l_japanese:
 game_concept_coronation: "戴冠式"
 game_concept_coronations: "戴冠式"
 game_concept_coronation_desc: "戴冠式とは、[ruler|E]が広く遠方から[vassals|E]、他の統治者、そして[guests|E]を招き、自身の玉座への即位を見届けさせる[activity|E]です。\n\n戴冠式には通常の戴冠式と[anointment|E]という2つの形式があり、後者はより大きな報酬をもたらしますが、そのぶん費用もかさみます。\n\n期待される報酬：\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "宣誓"
 game_concept_oaths: "宣誓"
 game_concept_oath_desc: "宣誓とは、[activity|E]「[coronation|E]」の最中に[host|E]が行う行為であり、即位する新たな[ruler|E]の[legitimacy|E]を確立するうえで重要な役割を果たします。\n\n宣誓によって、統治者が自身の[title|E]にふさわしい存在であることを証明するために達成すべき、時間制限付きの特別な[decisions|E]がアンロックされます。得られる報酬は、戴冠式の[coronation_magnificence|E]によって変化します。"
 game_concept_coronation_magnificence: "荘厳さ"
 game_concept_coronation_magnificence_desc: "[activity|E]「[coronation|E]」の結果は、その荘厳さによって左右されます。荘厳さの数値が高いほど、[host|E]にとってより好ましい結果がもたらされるでしょう。\n\n荘厳さは、その活動における[intents|E]、[activity_options|E]、イベントを通じて獲得できます。また、[coronation_supporters|E]や[coronation_detractors|E]が、荘厳さの数値に影響を与えることもあります。"
 game_concept_coronation_supporter: "支持者"
 game_concept_coronation_supporters: "支持者"
 game_concept_coronation_supporter_desc: "支持者とは、[activity|E]「[coronation|E]」において、[host|E]の即位を支持する[activity_guests_short|E]です。彼らは、その[ruler|E]の[legitimacy|E]を確立するために支援するという、特別な機会を得ます。\n\n彼らは、主催者の妨害を試みる客人である[coronation_detractors|E]とは、真っ向から対立する立場にあります。"
 game_concept_coronation_detractor: "反対者"
 game_concept_coronation_detractors: "反対者"
 game_concept_coronation_detractor_desc: "反対者とは、[activity|E]「[coronation|E]」において、[host|E]の即位に反対する[activity_guests_short|E]です。彼らは[ruler|E]を妨害し、その[legitimacy|E]を毀損しようと試みます。\n\n彼らは、主催者の支援を試みる客人である[coronation_supporters|E]とは、真っ向から対立する立場にあります。"
 game_concept_coronation_anointment: "塗油式"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "塗油式"
 game_concept_coronation_anointment_desc: "[coronation|E]の一形態である塗油式において、[ruler|E]は自身の即位に対する[head_of_faith|E]の祝福を求めます。信仰によっては、この塗油式を経なければ、その所領の[legitimate|E]を有する正統な統治者とはみなされません。\n\n[host|E]は、宗教指導者の支持を確実なものとするために、[interaction|E]「[anointment_request|E]」を使用することができます。"
 game_concept_anointment_request: "塗油式を要請する"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "[character_interaction|E]「塗油式を要請する」とは、[ruler|E]が自身の[head_of_faith|E]に対して使用できる特別な行動であり、[anointment|E]における彼らの支持を確かなものとすることができます。"
