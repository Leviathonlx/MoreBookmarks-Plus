l_japanese:
 guest_intent_coronation_events.0001.t: "あなたの証人として"
 guest_intent_coronation_events.0001.desc.collective: "「あそこに[host.GetSheHe]がいる」[guest.GetTitledFirstName]が一人で立っている主催者の[host.GetTitledFirstName]を指差した。\n\n「これはチャンスです」と[guest.GetFirstNameNoTooltip]は主張した。「我々は[host.GetHerHis]の戴冠を支持し、その証人となるためにここにいる。見返りを得るのは当然です」"
 guest_intent_coronation_events.0001.desc.alone: "主催者の[host.GetTitledFirstName]が中庭に一人で立っているのを見つけた。やっと自分の意思を伝えるチャンスが巡ってきた。\n\n[host.GetHerHis]の戴冠式の証人として、見返りを得るのは当然のことだ。"
 guest_intent_coronation_events.0001.a: "民にとっての平和の模範となろう。"
 guest_intent_coronation_events.0001.b: "[ROOT.Char.GetFaith.HighGodName]の御前で行おう。"
 guest_intent_coronation_events.0001.c: "我々が[host.GetTitleAsNameNoTooltip]と親密であることが皆にわかるだろう。"
 cultural_acceptance_coronation_bear_witness: "戴冠式に立ち会い支援することで、文化受容度が高まった。"
 guest_intent_coronation_events.0010.t: "支援を提供する"
 guest_intent_coronation_events.0010.desc.collective: "「[host.Custom('ComplimentAdjective')][host.GetTitledFirstName]がやっと一人になった」[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))]の[guest.GetTitledFirstName]が気付き、[guest.Custom('quirk_pos_pp')]。「我ら支援者が忠誠心を示すチャンスです」\n\n「さあ行って、[ROOT.Char.GetFirstNameNoTooltip]。このチャンスを無駄にしてはなりません」"
 guest_intent_coronation_events.0010.desc.alone: "ようやく[host.Custom('ComplimentAdjective')][host.GetTitledFirstName]が一人になった。私は笑顔を浮かべながら、ゆっくりと[host.GetHerHim]に向かって歩きはじめた。\n\n忠誠心を示すチャンスをみすみす逃すことはできない。"
 guest_intent_coronation_events.0010.a: "[host.GetTitledFirstNameNoTooltip]は自分を支持した人間を忘れない。"
 guest_intent_coronation_events.0010.b: "あるいは単に[host.GetTitleAsNameNoTooltip]との関係を深めることもできる…"
 guest_intent_coronation_events.0010.c: "同盟を結ぶことは最も有利な手だ。"
 friend_coronation_offer_support: "[CHARACTER.GetShortUIName|U]は戴冠式で[TARGET_CHARACTER.GetShortUIName]を助けた。"
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は戴冠式で[CHARACTER.GetShortUIName]を助けた。"
 create_alliance_host_tt: "あなたと[petition_sender.GetShortUIName]は[alliance|E]を結ぶ"
 create_alliance_guest_tt: "あなたと[host.GetShortUIName]は[alliance|E]を結ぶ"
 guest_intent_coronation_events.0020.t: "直轄領の擁護"
 guest_intent_coronation_events.0020.desc.collective: "[guest.GetTitledFirstName]が延々と[guest.Custom('MatchingConversationSubject_alone')]について話している内容に、私はすっかり夢中になっていた。\n\n「ああ、でも待って！」[guest.GetSheHe]が突然話をやめて言った。「[host.GetTitleAsNameNoTooltip]様も寝室へ向かっています。チャンスですよ、[ROOT.Char.GetFirstName]。共に[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]と[guest.GetPrimaryTitle.GetNameNoTier]を繁栄させましょう」"
 guest_intent_coronation_events.0020.desc.alone: "私は[ROOT.Char.Custom('MatchingConversationSubject_alone')]について考えずにはいられないまま、寝室に向かっていた。だがすぐに、廊下に他にも人がいたことに気が付いた。\n\n[host.GetTitledFirstName]が同じ方向へ向かっているようだ。これは[ROOT.Char.GetPrimaryTitle.GetNameNoTier]が適切な援助を受けるためのチャンスかもしれない。"
 guest_intent_coronation_events.0020.a: "我々は都市の発展に注力すべきだ。"
 guest_intent_coronation_events.0020.b: "統制することなく統治することはできない。"
 guest_intent_coronation_events.0020.c: "民の信頼が最も重要だ。"
 guest_intent_coronation_events_advocate_domain_development_tt: "#high 直轄領の擁護#!の[intent|E]を持つ他のすべての出席者である[character|E]が、所有している[counties|E]の[development_growth|E]を#P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!増加させる"
 guest_intent_coronation_events_advocate_domain_control_tt: "#high 直轄領の擁護#!の[intent|E]を持つ他のすべての出席者である[character|E]が、所有している[counties|E]の[control|E]を#P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!増加させる"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "#high 直轄領の擁護#!の[intent|E]を持つ他のすべての出席者である[character|E]が、所有している[counties|E]で[GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip]を#V 10#!年間獲得する"
 coronation_advocate_domain_county_opinion_modifier: "擁護された直轄領"
 coronation_advocate_domain_county_opinion_modifier_desc: "この人物は戴冠式で直轄領と民の幸福を擁護した。"
 guest_intent_coronation_events.0030.t: "私の権利"
 guest_intent_coronation_events.0030.desc.collective: "「…さあ、君はこの状況から脱出できるかな」[guest.GetTitledFirstName]は誇らしげに宣言すると、自分の駒を私の方へ動かした。次の手を考えていると、扉が突然勢いよく開いた。\n\n入口には[host.GetTitledFirstName]が立っており、我々と同じように驚いた顔をしている。我々があわてて立ち上がると、[host.GetSheHe]が座るよう合図した。「申し訳ない」と[host.GetSheHe]が呟いた。「考えることが山積みで」\n\n[guest.GetTitledFirstNameNoTooltip]が片方の眉を上げる。これは主君に話をするチャンスかもしれない。"
 guest_intent_coronation_events.0030.desc.alone: "物思いに耽っていると、扉が突然勢いよく開いた。\n\n入口には[host.GetTitledFirstName]が立っており、私と同じように驚いた顔をしている。あわてて立ち上がると、[host.GetSheHe]が座るよう合図した。「申し訳ない」と[host.GetSheHe]が呟いた。「考えることが山積みで」\n\nこれは私が主君と自由に話ができる、最初で最後の機会かもしれない。"
 guest_intent_coronation_events.0030.a: "良い助言をすれば、恩恵がもたらされるかもしれない。"
 guest_intent_coronation_events.0030.b: "徴募兵の数を減らすべきだと主張しなければ。"
 guest_intent_coronation_events.0030.c: "[host.GetSheHe|U]は我々に法外な税を課していることを認識すべきだ。"
 guest_intent_coronation_events.0040.t: "好機を掴め"
 guest_intent_coronation_events.0040.desc.intro: "客人は皆、曲芸師の芸や食事、酒、そして他の客人に気を取られている。[host.GetTitledFirstName]はようやく一人の時間を楽しんでいるようだ。\n\n"
 guest_intent_coronation_events.0040.desc.collective: "「今すぐ話しかけなければ」[guest.GetTitledFirstName]が口元を杯で隠して呟いた。「我々は[host.GetHerHim]のためにここに来た。見返りを要求するのは当然だ」"
 guest_intent_coronation_events.0040.desc.alone: "今すぐ話しかけなければ。私は[host.GetHerHim]のためにここに来た。見返りを要求するのは当然だ。"
 guest_intent_coronation_events.0040.a: "金は価値のある唯一の通貨だ。"
 guest_intent_coronation_events.0040.b: "威信があれば必ず報われる。"
 guest_intent_coronation_events.0040.c: "国境を柔軟に変えるよう説得すべきだ。"
 guest_intent_coronation_events.0040.c.flavor: "汝、隣人の地を愛せとはよく言われていることだ…"
 guest_intent_coronation_events.0050.t: "妨害"
 guest_intent_coronation_events.0050.desc.collective: "「今夜の暗闇は、[host.GetHerHis]の統治の闇を映し出している」[guest.GetTitledFirstName]が呟く。我々の前をちょうど[host.GetTitledFirstName]が通り過ぎていく。\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ、今こそこの暗闇に包まれた領国に光を照らす時です」"
 guest_intent_coronation_events.0050.desc.alone: "今夜の暗闇は、[host.GetTitledFirstNamePossessive]の統治の闇を映し出している。遠くに、[host.GetHerHim]が寝室に戻ろうとしているのが見えた。\n\n今がチャンスだ。ようやくこの暗闇に包まれた領国に光を照らすことができる。"
 guest_intent_coronation_events.0050.aa: "今こそ[claimant_scope.GetTitledFirstNamePossessiveNoTooltip]の戴冠のときだ。"
 guest_intent_coronation_events.0050.a: "[host.GetSheHe|U]は我々の力を知るべきだ。"
 guest_intent_coronation_events.0050.b: "他の客人を扇動することに集中すべきだ。"
 guest_intent_coronation_events.0050.c: "今こそ、主催者に恥をかかせる時だ。"
 guest_intent_coronation_events.0050.d: "私は[host.GetFirstNameNoTooltip]には逆らわないつもりだ…公然とは。"
 guest_intent_coronation_events.0050.d_tt: "[intent|E]「[THIS.Char.GetInvolvedActivityIntent.GetName]」を持つ別の[ruler|E]が[host.GetShortUIName]を脅かし、[coronation_magnificence|E]を#N 低下させる#!"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! [host.GetShortUIName]が譲歩する可能性が低くなります#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! [host.GetShortUIName]を妨害する機会は、これが最後になります#!"
 guest_intent_coronation_events.0100.t: "請願者"
 guest_intent_coronation_events.0100.desc.intro: "「少々お時間をいただけませんか…」[petition_sender.GetTitledFirstName]がへつらうように頭を下げて挨拶した。"
 guest_intent_coronation_events.0100.desc.intro_2: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」[petition_sender.GetTitledFirstName]が両手を広げて私に近づいてくる。"
 guest_intent_coronation_events.0100.desc.intro_3: "「ようやくですね、[ROOT.Char.GetTitledFirstName]」[petition_sender.GetTitledFirstName]が大袈裟に深々と頭を下げる。"
 guest_intent_coronation_events.0100.desc.intro_4: "「[ROOT.Char.GetTitleAsNameNoTooltip]様」[petition_sender.GetTitledFirstName]はへつらうように深く頭を下げて挨拶をし、含みのある笑みを浮かべる。"
 guest_intent_coronation_events.0100.desc.intro_5: "「こちらにおられましたか、[ROOT.Char.GetTitledFirstNameNoTooltip]！」[petition_sender.GetTitledFirstName]は満面の笑顔でこちらに歩いてくると、ぎこちなくお辞儀をする。"
 guest_intent_coronation_events.0100.desc.intro_6: "「失礼いたします」[petition_sender.GetTitledFirstName]は体が二つに折れてしまいそうなくらい深々と頭を下げる。"
 guest_intent_coronation_events.0100.desc.intro_7: "「ああ、[ROOT.Char.GetTitleAsNameNoTooltip]様」綺麗に身なりを整えた[petition_sender.GetTitledFirstName]が目の前でお辞儀をする。"
 guest_intent_coronation_events.0100.desc.intro_8: "「[ROOT.Char.GetTitleAsNameNoTooltip]様！」[petition_sender.GetTitledFirstName]はほぼ叫んでいるような大声で私を肩書きで呼び、頭を下げる。"
 guest_intent_coronation_events.0100.desc.intro_9: "「ようやく二人きりになれました、[ROOT.Char.GetTitledFirstNameNoTooltip]」[petition_sender.GetTitledFirstName]が手本通りの美しいお辞儀をする。"
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "[petition_sender.GetHerHis]の顔に浮かぶ嫌らしい笑みに、その真意を疑いたくなる。"
 guest_intent_coronation_events.0100.desc.same_house: "「あなたが[ROOT.Char.GetHouse.GetName]家にもたらす栄誉を目にして、私は喜びで胸がいっぱいです」"
 guest_intent_coronation_events.0100.desc.friendship: "「親しい友が王冠を授けられることなど、そうあることではありません」"
 guest_intent_coronation_events.0100.desc.winter: "空気の冷たさに[petition_sender.GetHerHis]は体を震わせる。"
 guest_intent_coronation_events.0100.desc.summer: "強い日光に、[petition_sender.GetHerHis]の額から汗が滴っている。"
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]。"
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')]。そして[ROOT.Char.Custom('RegionalDrink')]を一口飲んで続ける。"
 guest_intent_coronation_events.0100.desc.neutral_3: "足の間で飛び跳ねる[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]に話を遮られ、[petition_sender.GetSheHe|U]が[petition_sender.Custom('quirk_pos_present')]。"
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n「我々は民同士が理解し合えることを望んでいます。あなたの統治の始まりに際して、我々が支援したことをどうかお忘れなきよう」"
 guest_intent_coronation_events.0100.desc.piety: "\n\n「どうか[petition_sender.GetFaith.HighGodName]があなたの治世を祝福し、長きに渡って繁栄するよう祈らせてください」"
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n「我々は今日、ここに立ち、あなたの偉大さの証人となります。我々に代わっていくつかお言葉をいただければ大変光栄です」"
 guest_intent_coronation_events.0100.desc.opinion: "\n\n「最も忠実なる支持者、最も忠義深き封臣たる我々は、この先何があろうとあなたを称え、力をお貸しするため、ここに参じました」"
 guest_intent_coronation_events.0100.desc.friend: "\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、私はあなたを支えるためにここに来ました。この先何があろうとも、私はあなたのそばにいます」"
 guest_intent_coronation_events.0100.desc.alliance: "\n\n「私はあなたに揺るぎない忠誠を誓い、お支えします。我々の同盟はこれ以上ないほど誉れ高いものとなるでしょう」"
 guest_intent_coronation_events.0100.desc.development: "\n\n「我が君にお願い申し上げます。[petition_sender.GetPrimaryTitle.GetNameNoTier]の都市に注力していただきたいのです。あなたの最も忠実な封臣として、見捨てられたあの土地を見ると胸が痛むのです」"
 guest_intent_coronation_events.0100.desc.control: "\n\n「[petition_sender.GetPrimaryTitle.GetNameNoTier]の領土において法が執行されるようご協力をお願い申し上げます」"
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n「[petition_sender.GetPrimaryTitle.GetNameNoTier]の民の幸福に注力してくださるようお願い申し上げます。それ以上に重要なことはありませんから」"
 guest_intent_coronation_events.0100.desc.hook: "\n\n「私はあなたの統治を支え、[ROOT.Char.GetTitleAsNameNoTooltip]の良き評判を広めます。私の貢献を覚えておいていただくだけで、見返りは充分です」"
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n「民が次々と死んでいるのです。田畑は荒れ果て、家屋は焼失しています。どうか徴募兵の負担を軽くしてください」"
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n「我が君、税が重くなりすぎています。裕福な商人ですら、子を養うことができなくなっているのです」"
 guest_intent_coronation_events.0100.desc.gold: "\n\n「君主が真にその偉大な寛大さを示すことができるのは、臣民の支えに報いた時です」"
 guest_intent_coronation_events.0100.desc.prestige: "\n\n「あなたの封臣として威信を分けていただけることは、我々にとって大きな喜びです」"
 guest_intent_coronation_events.0100.desc.claim: "\n\n「領国の国境は柔軟性に欠けていて、少しも動かすことができません。確かな力を持つ者が統治する方が、皆のためになるでしょう」"
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n「[petition_sender_faction.GetName]のことは、よくご存じでしょう？大義は我らにあるのです！この場においても、我らは動いているのですぞ…あなたの客人に囁きかけ、あなたの敵たちを扇動して！かくも強き[ROOT.Char.GetTitleAsName|l]、かくも見事な戴冠式なれば、きっと我々など恐れるに足りますまい…？」"
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n「あなたの客人たちは、[petition_sender_faction.GetName]のことを聞きたがっています…が、あなたの報復を恐れているのですな。ここは、我らに封臣としての権利をお認めください——我々が抱いている不満について、自由に語らせていただきたい！」"
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n「なんという茶番か！」[petition_sender.GetSheHe|U]は人気のない場所で自信満々に私を嘲った。「皆がそう思っているぞ！敵に囲まれ、自ら招いた客人に嘲笑われる[host.GetTitleAsNameNoTooltip|l]だと？そんな者の統治など唾棄すべきもの！そんな者に頭を垂れる者どもにも、この戴冠式にも…私が唾を吐き捨ててやる！」"
 guest_intent_coronation_events.0100.desc.magnificence_loss_subtle: "\n\n「他の誰よりも孤独だ」[petition_sender.GetSheHe]は暗い声で言った。「[ROOT.Char.GetTitleAsName]は完璧な孤独の中にあって、耳障りな汚い言葉を聞かずに済みます。ですが私は、偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]に断言せねばなりません…」\n\n「…この集まりは不実な噂に#EMP 満ちている#!と」"
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n「もう終わりです、[host.GetTitledFirstNameNoTooltip]。これはもう[claimant_scope.GetTitledFirstNamePossessive]の戴冠式です」"
 guest_intent_coronation_events.0100.a: "「喜んで聞き入れよう」"
 guest_intent_coronation_events.0100.a.bad: "返事しないでおこう。"
 guest_intent_coronation_events.0100.b.bad: "「黙れ、下衆！#EMP 黙らねば、殺す！#!」"
 guest_intent_coronation_events.0100.b: "「おべっか使いの言葉など聞き入れない」"
 guest_intent_coronation_events.0100.a.tt: "[host.GetShortUIName]があなたの請願を受け入れる"
 guest_intent_coronation_events.0100.b.tt: "[host.GetShortUIName]があなたの請願を拒む"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon! #X これで活動が終了します#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "関与している他のすべての[coronation_detractors|E]は、[host.GetShortUIName]に対する[opinion|E]が#N 30#!低下する#weak （憎悪）#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "請願をしにきたほかのすべての客人が#high 20年間#!、[host.GetShortUIName]の[opinion|E]を#N 10#!失う#weak （拒否）#!"
 guest_intent_coronation_events.0100.a.piety_tt: "請願をしにきたほかのすべての客人が#[piety_i]#P [THIS.ScriptValue('major_piety_gain')]#!を得る"
 guest_intent_coronation_events.0100.aa: "#EMP 相手の足元に唾を吐く。#!"
 every_offer_support_guest_opinion: "[intent|E]「$coronation_offer_support$」を持つすべての客人：\n[host.GetShortUIName]からの[opinion|E]が#P 50#!上昇する"
 every_seize_advantages_guest_prestige: "[intent|E]「$coronation_seize_advantages$」を持つすべての客人：\n[prestige_i] [prestige|E]が#P [EmptyScope.ScriptValue('medium_prestige_gain')|0]#!上昇する"
 guest_intent_coronation_events_petition_sender_disrupt_tt: "@alert_icon!#alert_trial [host.GetShortUIName]があなたの侮辱を受け入れるかどうかを決断します#!\n$EFFECT_LIST_BULLET$#low #EMP これは、あなたの[intent|E]「[THIS.Char.GetInvolvedActivityIntent.GetName]」が招いた重大な帰結です#!#!"
 guest_intent_coronation_events_petition_sender_tt: "@alert_icon!#alert_trial [host.GetShortUIName]があなたの請願を受け入れるかどうかを決断します#!\n$EFFECT_LIST_BULLET$#low #EMP これは、あなたの[intent|E]「[THIS.Char.GetInvolvedActivityIntent.GetName]」が招いた重大な帰結です#!#!"
 coronation_medium_magnificence_increase_tt: "この選択肢はあなたの[coronation_magnificence|E]を#EMP 中程度#!#P 高める#!"
 coronation_minor_magnificence_increase_tt: "この選択肢はあなたの[coronation_magnificence|E]を#EMP 少し#!#P 高める#!"
 coronation_disrupt_loyalists_host_rivalry_tt: "[host.GetShortUIName]があなたの[rival|E]となる、または、あなたが[rivalry|E]関係に近づく"
