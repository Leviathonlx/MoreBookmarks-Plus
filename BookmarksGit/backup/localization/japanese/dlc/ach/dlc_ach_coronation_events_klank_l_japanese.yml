 ach_no_reforms_modifier: "立派な領国"
 ach_no_reforms_modifier_desc: "この人物の広大な領国は今のままで完璧であるとされており、改革の必要がない。統治者は心を休め、その素晴らしさを堪能できる。"
 coronation_events_klank.1016.t: "[host.GetTitleAsNameNoTooltip]になった[host.Custom('GirlBoy')|U]"
 coronation_events_klank.1016.desc: "[teller.GetName]が、[supporter.Custom('RegionalFarmAnimal')]の死骸の上で[supporter.Custom('RandomWeirdObject')]で遊んでいたおかしな[supporter.Custom('GetRandomRegionalBird')]の話を終える。[listener.GetName]はどうやらまったく面白いと感じていないようだ。\n\n私が語り部になる番が回ってきた。物語といえば、ちょうどいいのがある。[memory.GetDescription]とき、我々の寛大な主催者がまだ子供だったときのことを話そう。"
 coronation_events_klank.1016.desc.supporter: "[host.GetTitledFirstName]が偉大な人物になることは運命づけられており、いつの日か我々があの方の即位の目撃者になることは明白なのだから。"
 coronation_events_klank.1016.desc.detractor: "[host.GetTitledFirstName]は絶対に王になる運命ではなかったのだから。奴の将来の臣下たちのなんと不幸なことか。"
 coronation_events_klank.1016.a: "「幼い頃から、[host.GetTitleAsNameNoTooltip]にはふさわしくない人間だった」"
 coronation_events_klank.1016.b: "「幼い頃から、[host.GetTitleAsNameNoTooltip]にふさわしい人間だった」"
 coronation_events_klank.1016.c: "いや、やはり、自分のことだけを話そう。"
 coronation_events_klank.1016.d: "起きたことをありのまま話そう。"
 custom.every_king_plus_attendee: "すべての[king|E][title_tier|E]以上の[activity_guest|E]"
