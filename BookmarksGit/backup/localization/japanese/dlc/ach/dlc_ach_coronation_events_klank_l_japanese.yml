l_japanese:
 coronation_events_klank.1001.t: "洗練された怪しげな集団"
 coronation_events_klank.1001.desc: "悪党も、浮浪者も、悪魔も…誰も彼もがハゲタカのように旋回しながら、肉の一片を掴み取る瞬間を待っている。だが、彼らは私の監視の目を逃れることはできない。\n\nいたぞ。欺瞞に満ちた[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))]の[first_culture_char.GetFullName]が、洗練された[first_culture_char.GetCulture.GetName]の衣装をまとっている。狡猾な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))]の[second_culture_char.GetFullName]もまた、同じくらい立派な[second_culture_char.GetCulture.GetName]の衣装だ。これは単なる宗旨替えなのか、それとも何かの陰謀か？\n\n少なくともその色鮮やかな装いは、いたずら好きな鳥の群れのように、今日という日を彩っている。"
 coronation_events_klank.1001.a: "「お前たち！[ROOT.Char.GetTitleAsNameNoTooltip]の前に跪け」"
 coronation_events_klank.1001.b: "外国人どもなど、注意を払うに値しない。"
 coronation_events_klank.1002.t: "洗練された立派な集団"
 coronation_events_klank.1002.desc: "[ROOT.Char.GetPrimaryTitle.GetName]は広大で、あらゆる階層の忠実な臣民に溢れている。もちろん、皆が皆忠実というわけではないが、今後何年にもわたって安定性を確保するには充分な数だ。\n\nいたぞ。何やら熱心に話し込んでいる。きっと私の慈悲深い統治と領土の繁栄について話しているのだろう。忠実な[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))]の[first_culture_char.GetFullName]は、洗練された[first_culture_char.GetCulture.GetName]の衣装をまとっている。そして私が信頼している[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))]の[second_culture_char.GetFullName]もまた、同じくらい立派な[second_culture_char.GetCulture.GetName]の衣装だ。\n\nその色鮮やかな装いは、美しい鳥の群れのように、今日という日を彩っている。"
 coronation_events_klank.1002.a: "会釈する"
 coronation_events_klank.1002.b: "賓客を温かく歓迎する。"
 coronation_events_klank.1003.t: "新たな夜明けと古き地下牢"
 coronation_events_klank.1003.desc: "ああ、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))]、[child_of_executee.GetName]よ。[child_of_executee.GetHouse.GetName]家の者が自身の運命に不安を抱え、[ROOT.Char.GetHouse.GetName]家の者の前に立つのはこれが初めてではない。\n\n[child_of_executee.GetPrimaryTitle.GetNameNoTier]の前の[executed_previous_holder.GetTitleAsNameNoTooltip]である[executed_previous_holder.GetFirstName]は[executed_previous_holder.GetDeathReason]。処刑の正確な理由は、私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('executor_ancestor'))]が亡くなって以来、[executed_previous_holder.GetHerHis]の墓石の下に封印されたままだ。[child_of_executee.GetHouse.GetNameNoTooltip]家は長年にわたり、家訓である#weak [child_of_executee.GetHouse.GetMotto]#!の代わりに、血塗られた恥と怒りの旗を掲げてきた。\n\n[child_of_executee.GetFirstNamePossessiveNoTooltip]が今日この場に来たことは、謙虚な服従の意の表れとも、反逆の意思表示とも取ることができる。"
 coronation_events_klank.1003.a: "「良き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]らしく、お前を許そう」"
 coronation_events_klank.1003.b: "恐怖は我らの血に深く刻み込まれている。"
 coronation_events_klank.1003.c: "「これは素晴らしい伝統の始まりだ。衛兵！」"
 coronation_events_klank.1004.t: "王冠を戴いた者たち"
 coronation_events_klank.1004.desc.intro: "同志の統治者たちと会えることは、私にとってこの上ない喜びだ。"
 coronation_events_klank.1004.desc.intro_many_kings: "私の戴冠式は今年、いやこの10年間で最も重要な祝典だ！数多くの同志の統治者たちとお会いできることは、この上ない喜びだ。"
 coronation_events_klank.1004.desc.second_king: "そのなかに、[first_king.GetName]と[second_king.GetName]の姿がある。"
 coronation_events_klank.1004.desc.third_king: "そのなかに、[first_king.GetName]、[second_king.GetName]、そして[third_king.GetName]の姿がある。"
 coronation_events_klank.1004.desc.fourth_king: "そのなかに、[first_king.GetName]、[second_king.GetName]、[third_king.GetName]、そして[fourth_king.GetName]の姿がある。"
 coronation_events_klank.1004.desc.fifth_king: "そのなかに、[first_king.GetTitledFirstNameRegnal]、[second_king.GetTitledFirstNameRegnal]、[third_king.GetTitledFirstNameRegnal]、[fourth_king.GetTitledFirstNameRegnal]、そして[fifth_king.GetTitledFirstNameRegnal]の姿がある。"
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\n戴冠式で#EMP 私の#!即位の証人として彼らが後ろに立てば、その姿はきっと見事に映えるだろう。[ROOT.Char.GetFaith.HighGodNamePossessive]が創造したこの地上には宝石で飾られた王冠が数多く存在するが、真の[ROOT.Char.GetTitleAsNameNoTooltip]はただ一人だけだ。"
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\n戴冠式にこれ以上の証人はいないと心から思う。私に心を寄せてくれる者たちと語らい、両宮廷の間に永き絆を築かねば。"
 coronation_events_klank.1004.desc.other_intent: "\n\n戴冠式にこれ以上の証人はいないと心から思う。私たちが共有する富と権力、栄華は他に類のないものだ。"
 coronation_events_klank.1004.desc.outro: "\n\nこの君主たちの列席は、祝福であると同時に、好機でもある。我が王たるべき資質は、治世の初日から最期の日まで示され続けることとなろう。"
 coronation_events_klank.1004.a: "彼らは皆、私より下の立場だ"
 coronation_events_klank.1004.a_tt: "#weak 獲得できる[prestige|E]と[legitimacy|E]は[coronation|E]に列席する[independent|E]した[kings|E]と[emperors|E]の数に応じて異なる#!"
 coronation_events_klank.1004.b: "「皆が来てくれたことを嬉しく思う」"
 coronation_events_klank.1004.c: "私の方が上に立つことになる"
 coronation_events_klank.1004.d: "「同志たちよ、ようこそ！」"
 forced_to_kneel_opinion: "強制的に跪かされた"
 coronation_events_klank.1005.t: "敗戦の物語"
 coronation_events_klank.1005.desc: "[friendly_king.GetName]がずっと[npc_guest.GetNamePossessive]の耳元で叫び続けている。\n\n「それに言っておくが、[unfriendly_king.GetName]以上に卑劣な者はいない！[war_memory.GetDescription]。それは[unfriendly_king.GetSheHe]が息子たちと[unfriendly_king.GetPrimaryTitle.GetName]の未来を[friendly_king.GetFaith.DevilName]に売ったからだ！だが私には計画がある！ふさわしい剣と、味方が1人か2人、あるいは3人いれば、復讐を遂げることができる！」\n\n[friendly_king.GetFirstNamePossessiveNoTooltip]が[friendly_king.GetHerHim]に対する不当な扱いを口にするのは、これが初めてではあるまい。だが、今日のこれが…もしかすると最後になるかもしれない。"
 coronation_events_klank.1005.a: "[friendly_king.GetHerHis]の悲しい物語を聞く"
 coronation_events_klank.1005.b: "「あなたに正義はない」"
 coronation_events_klank.1005.flavor: "剣を納めよ、[friendly_king.GetTitledFirstNameNoTooltip]。君のためにならない。なぜなら君の心は重く、乱れているからだ。"
 coronation_events_klank.1005.c: "「共に[unfriendly_king.GetHerHim]に忘れられない教訓を与えてやろう」"
 coronation_events_klank.1005.c.tooltip: "#high あなた#!と[friendly_king.GetShortUIName]は#high 6年間#!、[unfriendly_king.GetShortUIName]に対する[war|E]に互いを召集することができる"
 coronation_events_klank.1005.c.vengeful: "「私以上にあなたを理解できる者はいない。共に復讐を遂げよう」"
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.GetTitledFirstName]はこの結果について報告を受ける"
 coronation_events_klank.1005.d: "「[npc_guest.GetFirstNamePossessiveNoTooltip]に話を聞いてもらえてよかったな。それも#EMP 1週間ずっと#!」"
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "嬉しい報告があります。戴冠式の際、名高き[coronation_host.GetName]が[friendly_king.GetName]を説得し、[war_memory.GetName]で正当な勝利を収めたあなたに復讐を遂げようなどという誤った考えを放棄させることができました。"
 coronation_events_klank.1006.a: "興味深い。"
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "残念な報告があります。[coronation_host.GetName]の[coronation_activity.GetName]の際、[coronation_host.GetSheHe]と[friendly_king.GetName]が、[war_memory.GetName]で正当な勝利を収めたあなたに対し、[friendly_king.GetTitledFirstNamePossessiveNoTooltip]の誤った復讐を果たすべく協定を結びました。"
 coronation_events_klank.1007.a: "気がかりだな。"
 coronation_events_klank.1008.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip]家の[dynasty_king.GetTitleAsNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "私の偉大なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]、[dynasty_king.GetTitledFirstName]は、[dynasty_king.GetPrimaryTitle.GetName]の快適な居城を離れ、私の戴冠を祝いに来た。[dynasty_king.GetHerHis|U]がここにいることは、支持と信頼、血の絆の証だ。"
 coronation_events_klank.1008.desc.hostile: "[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]、[dynasty_king.GetTitledFirstName]が[dynasty_king.GetPrimaryTitle.GetName]の忌まわしい巣穴から這い出てきたのは、間違いなく戴冠式を台無しにするためだ。[dynasty_king.GetHerHis|U]がここにいることにはぞっとする。私の威光から最もかけはなれた存在である上に、私たちの間には血以外の繋がりがないからだ。"
 coronation_events_klank.1008.desc.neutral: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]、[dynasty_king.GetTitledFirstName]は[dynasty_king.GetPrimaryTitle.GetName]から私の戴冠を見届けにやってきた。"
 coronation_events_klank.1008.desc.outro: "\n\n#EMP 「[ROOT.Char.GetHouse.GetMotto]」#!、この言葉が[ROOT.Char.GetDynasty.GetName]を何世代にもわたって導いてきた。我々の先祖は、困難を乗り越えてこの伝統を継承してきた。私と[dynasty_king.GetTitledFirstName]は二人共にであろうとなかろうと、この伝統をさらに先の世代へ受け継いでいく責任がある。"
 coronation_events_klank.1008.a: "ここで会えたことを嬉しく思う。"
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "ようこそ、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))]よ。"
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "君は正統な[ROOT.Char.GetDynasty.GetNameNoTooltip]家の者の即位を目撃するのだ。"
 coronation_events_klank.1008.f: "跪け！さもなくば、[ROOT.Char.GetDynasty.GetNameNoTooltip]家の[dynasty_king.GetTitleAsNameNoTooltip]が1人減ることになるぞ。"
 coronation_events_klank.1008.g: "私が真の[ROOT.Char.GetDynasty.GetNameNoTooltip]だ。"
 happened_because_intent_tt: "#EMP #low あなたの[THIS.Char.GetInvolvedActivityIntent.GetName] の意図がこのイベントを発生させた#!#!"
 coronation_events_klank.1009.t: "困難な時代に"
 coronation_events_klank.1009.desc: "[left_struggle.GetName]と[right_struggle.GetName]は連日、激しい議論を続けている。困難な時代だ。領国だけでなく、この地域の全土が何十年も苦しい状況のままである。\n\n「[first_struggle_faith.GetAdherentNamePlural]は[right_struggle.GetFaith.GetAdherentNamePlural]を叩く機会をうかがっているが、[first_struggle_culture.GetCollectiveNoun]はただ傍観しているだけだ！[host.GetTitledFirstName]にこの試練を乗り越えらえるはずがない！」\n\n[right_struggle.GetTitledFirstName]が息をつく合間に、[left_struggle.GetTitledFirstName]は反論しようと考えをまとめている。割って入るなら今が好機だ。"
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip]のことは後でいい。今夜は私の戴冠式を楽しんでくれ。"
 coronation_events_klank.1009.b: "静かにしろ。"
 coronation_events_klank.1009.c: "[char_struggle.GetCurrentPhase.GetNameNoTooltip]の時代に、我々は[host.GetTitledFirstNameNoTooltip]を支える。"
 coronation_events_klank.1009.d: "[host.GetTitledFirstNameNoTooltip]の力では[char_struggle.GetCurrentPhase.GetNameNoTooltip]の時代を切り抜けられない。"
 coronation_events_klank.1009.e: "お前たち二人は間違っている。"
 coronation_guest_struggle_support_log_title: "困難な時代における支援"
 coronation_guest_struggle_support_log: "困難な時代において、[CHARACTER.GetTitledFirstName|U]は[TARGET_CHARACTER.GetTitledFirstName]への信頼をはっきりと示した"
 coronation_guest_struggle_undermine_log_title: "困難な時代における不和"
 coronation_guest_struggle_undermine_log: "困難な時代において、[CHARACTER.GetTitledFirstName|U]は[TARGET_CHARACTER.GetTitledFirstName]への不信感をはっきりと示した"
 ach_enlightened_centrist: "常に第3の道を提案"
 ach_enlightened_centrist_desc: "この人物はたとえ周囲の者を不快にさせることがあっても、折衷案を考え出そうとする。"
 coronation_events_klank.1010.t: "ペルシアの運命"
 coronation_events_klank.1010.desc.intro_detractor: "[caliph.Custom('InsultAdjective')][caliph.GetName]から遠く離れ、輝かしい[location.GetName]にいられる今日という日は、何と素晴らしい日だろう。あの[caliph.Custom('InsultAdjective')][caliph.Custom('InsultNoun')]さえいなければ、[ROOT.Char.GetPrimaryTitle.GetNameNoTier|U]は真の繁栄を迎えることができるだろう。\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "[ROOT.Char.GetFaith.HighGodName]と[ROOT.Char.Custom('ComplimentAdjective')][caliph.GetName]の祝福を受けた美しい[location.GetName]にいるが、今日は素晴らしい日だ。[ROOT.Char.GetPrimaryTitle.GetNameNoTier]は、[ROOT.Char.GetFaith.GetAdherentName]全員が私と同じように[caliph.GetTitleAsNameNoTooltip]の知恵と信仰心を認めれば、真の繁栄を迎えることができるだろう。\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "[ROOT.Char.Custom('ComplimentAdjective')][caliph.GetNamePossessive]の戴冠式が近づくなか、私はこの美しい[location.GetName]にいるが、今日は素晴らしい日だ。[ROOT.Char.GetPrimaryTitle.GetName|U]は、[ROOT.Char.GetFaith.GetAdherentName]全員が私と同じように[caliph.GetTitleAsNameNoTooltip]の知恵と信仰心を認めれば、真の繁栄を迎えることができる。\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "この戴冠式に忍び込んだ反対派の一人が[struggle_participant.GetFaith.DevilName]の裏切り、ペルシャの未来、[struggle_participant.GetFaith.HighGodName]の知恵、[caliph.GetTitleAsNamePossessiveNoTooltip]の御足から立ちのぼる芳しい香気など、支離滅裂な話をする。 "
 coronation_events_klank.1010.desc.mid_detractor: "この戴冠式に忍び込んだ支持者の一人が[struggle_participant.GetFaith.DevilName]の裏切り、ペルシャの未来、[struggle_participant.GetFaith.HighGodName]の知恵や[caliph.GetTitleAsNamePossessiveNoTooltip]の足の臭いなど支離滅裂な話をする。 "
 coronation_events_klank.1010.outro: "奴の考えを正す時が来た。\n\n「[struggle_participant.GetTitledFirstNameNoTooltip]に平安あれ、[ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]。お前の顔を見ると吐き気がする、[ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]」"
 coronation_events_klank.1010.a: "「その間違った信念を捨て去れ」"
 coronation_events_klank.1010.b: "「[persian_struggle.GetCurrentPhase.GetName]は[ROOT.Char.GetHouse.GetName]と対極にあることを教えてやる」"
 coronation_events_klank.1010.c: "「妥協するほかないと知れ」"
 coronation_events_klank.1010.d: "「真のカリフの前に跪け！」"
 coronation_events_klank.1010.e: "「国を出て、泣き喚いていろ！」"
 coronation_events_klank.1010.b.catalyst_unrest: "[struggle_persia_phase_unrest|E]に向かう[struggle_catalyst|E]を有効にする"
 coronation_events_klank.1010.b.catalyst_concession: "[struggle_persia_phase_concession|E]に向かう[struggle_catalyst|E]を有効にする"
 coronation_events_klank.1010.b.catalyst_stabilization: "[struggle_persia_phase_stabilisation|E]に向かう[struggle_catalyst|E]を有効にする"
 coronation_events_klank.1011.t: "果てしなき[ROOT.Char.GetPrimaryTitle.GetName]"
 coronation_events_klank.1011.desc: "我が領土は果てしなく、我が野望もまた、それに劣らぬほど果てがない。最も有力な封臣たち——[first_char.GetTitledFirstName]、[second_char.GetTitledFirstName]、そして[third_char.GetTitledFirstName]——は皆、この場に集い、私に跪かんと備えている。私が描く未来の姿を実現せんがため、命が下るのを待ち構えているのだ。我が治世は、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]全土の未来を何十年、何世代にもわたって形作るであろう。偉大な君主の野望を宣言するには、今が絶好のときである。\n\nさて、不評を買うかもしれないが、国家を中央集権化すれば、我が手には強き剣が、我が懐には大金がもたらされよう。その一方で、封臣たちに自治と資源を与えれば、彼らは堅牢な盾となり、私を脅威から守ってくれるかもしれない…"
 coronation_events_klank.1011.a: "私は[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]だ。"
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! 中央集権化を進めます。#V 10#!年後、以下の報酬を獲得します：\n$EFFECT_LIST_BULLET$あなたの[domain|E]の[development_i] [development|E]が上昇\n$EFFECT_LIST_BULLET$[vassal|E]の[domain|E]の[development_i] [development|E]が減少\n$EFFECT_LIST_BULLET$変化量はあなたの[stewardship_i] [stewardship|E]と[learning_i] [learning|E][skills|E]に応じて決まる"
 custom.ten_most_powerful_vassals: "有力な封臣の上位10名があなたの戴冠式に出席"
 coronation_events_klank.1011.a.county_modifier: "[domain|E]内のすべての[county|E]が10年間、[GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip]の[modifier|E]を獲得する。"
 custom.coronation_events_klank.1011.a.disrespect: "あなたの計画の影響を受ける#V 反対者#!である[vassals|E]"
 custom.coronation_events_klank.1011.a.respect: "あなたの計画の影響を受けるほかの[vassals|E]"
 coronation_events_klank.1011.b: "強大な封臣がいなくては、私は取るに足らない人間だ。"
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! 地方分権化を進め、自治権を強化します。#V 10#!年後、以下の報酬を獲得します：\n$EFFECT_LIST_BULLET$[vassal|E]の[domain|E]の[development_i] [development|E]が上昇\n$EFFECT_LIST_BULLET$変化量はあなたの[stewardship_i] [stewardship|E]と[diplomacy_i] [diplomacy|E][skills|E]に応じて決まる"
 coronation_events_klank.1011.b.county_modifier: "彼らの[domain|E]において、すべての[county|E]が10年間、[GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip]の[modifier|E]を得る。"
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
 custom.coronation_events_klank.1011.b.respect: "$custom.coronation_events_klank.1011.a.respect$"
 coronation_events_klank.1011.c: "我が領国は今のままで問題ない。"
 coronation_events_klank.1012.t: "[host.GetTitledFirstNamePossessive]の中央集権化大計画"
 coronation_events_klank.1012.desc: "戴冠式の最中、[host.GetName]は[host.GetPrimaryTitle.GetName]の中核地域に注力することで国を強化する野心的な大計画を発表した。偶然にも、その地域は[host.GetTitledFirstNamePossessive]が直々に治めている領土である。必要な資源は、どこかから捻出せねばなるまい。この世で真に尽きることなく与えられるものなど、[ROOT.Char.GetFaith.HighGodName]の恩寵をおいて他にないのだから。これはつまり、私の直轄領を含む、周辺地域が犠牲になるということだ！\n\n強大な[host.GetTitleAsNameNoTooltip]のもと、強大な国に住むことにはそれなりの利点がある。しかし、このような大きな力が将来悪用され、自分に向けられたらどうなる？強い[ROOT.Char.GetPrimaryTitle.GetNameNoTier]は誇らしいものだ…だが懸念材料でもあるかもしれない。"
 coronation_events_klank.1012.a: "私は[host.GetTitledFirstNamePossessive]の最も謙虚なしもべである。"
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]は[host.GetTitleAsNamePossessiveNoTooltip]の政策に頼らずとも生き延びられる。"
 coronation_events_klank.1012.b.desc: "10年間、あなたの[domain|E]の[development|E]が減少しない。"
 coronation_events_klank.1012.ten_year_plan: "10年後、あなたとあなたの同輩の[vassals|E]の[domains|E]の[development|E]が減少するが、[liege|E]は利益を得る。実際の変化量は[liege|E]の[stewardship|E]と[learning|E]能力で決まる。"
 coronation_events_klank.1013.t: "[host.GetTitledFirstNamePossessive]の地方分権化大計画"
 coronation_events_klank.1013.desc: "戴冠式の最中、[host.GetName]は、私の直轄領を含む[host.GetPrimaryTitle.GetNamePossessive]の周辺地域に注力することで国を強化する野心的な大計画を発表した。必要な資源は、どこかから捻出せねばなるまい。この世で真に尽きることなく与えられるものなど、[ROOT.Char.GetFaith.HighGodName]の恩寵をおいて他にないのだから。[host.GetTitleAsNameNoTooltip]は寛大にも自身の直轄領の豊富な資源を分け合う提案をした。"
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "10年間、あなたの[domain|E]の[development|E]が上昇しない。"
 coronation_events_klank.1013.ten_year_plan: "10年後、あなたとあなたの同輩の[vassals|E]の[domains|E]の[development|E]が上昇する。実際の変化量は[liege|E]の[stewardship|E]と[diplomacy|E]能力で決まる。"
 coronation_events_klank.1014.t: "[ROOT.Char.GetPrimaryTitle.GetName]の中央集権化：完結"
 coronation_events_klank.1014.desc: "10年前、私は戴冠式で[ROOT.Char.GetPrimaryTitle.GetNameNoTier]が進むべき道を定めた。苦難を乗り越え、富が私の直轄領に直接流れ込んでくるようになったが、封臣たちは損害を被った。しかし、そうするだけの価値はあった。\n\n今こそ私の統治の成果、そして壮大なる構想を成し遂げた才覚の報酬を得るべき時だ。"
 coronation_events_klank.1014.county_effect: "彼らの[domain|E]において、すべての[county|E]の[development|E]が20%減少する"
 coronation_events_klank.1014.a: "素晴らしい！"
 coronation_events_klank.1014.b: "これで終わりではない。"
 coronation_events_klank.1014.development_gain: "改革により、あなたの[vassal|E]の[domains|E]の[development|E]を合計#P [ROOT.Char.MakeScope.Var('development_lost').GetValue]#!奪った。[stewardship|E]と[learning|E][skills|E]により、その#P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#!をあなたの[domain|E]に分配できる。"
 custom.ten_most_powerful_vassals.1014: "改革の影響を受けた[vassals|E]："
 coronation_events_klank.1014.b.county_effect: "彼らの[domain|E]において、すべての[county|E]が10年間、[GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip]の[modifier|E]を得る。"
 coronation_events_klank.1015.t: "[ROOT.Char.GetPrimaryTitle.GetName]の地方分権化：完結"
 coronation_events_klank.1015.desc: "10年前、私は戴冠式で[ROOT.Char.GetPrimaryTitle.GetNameNoTier]が進むべき道を定めた。私の賢明な政策のおかげで封臣たちは繁栄することになったが、私自身の直轄領は未開発のまま放置された。しかし、そうするだけの価値はあった。\n\n今こそ私の統治の成果、才覚、そして壮大なる構想を成し遂げた巧みな外交の報酬を得るべき時だ。"
 coronation_events_klank.1015.county_effect: "あなたの[stewardship|E]と[diplomacy|E][skills|E]により、彼らの[domain|E]においてすべての[county|E]の[development|E]が#P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#!上昇する。"
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1014$"
 coronation_events_klank.1015.b.county_effect: "彼らの[domain|E]において、すべての[county|E]が10年間、[GetModifier('ach_realm_autonomy_county_lvl_2').GetNameWithTooltip]の[modifier|E]を得る。"
