 ach_realm_autonomy_county_lvl_1: "地方分権化改革：対象地域"
 ach_realm_autonomy_county_lvl_1_desc: "この伯爵領は最上位の主君の地方分権化改革の対象地域である。通常、首都で流通しているはずの資源は今、封臣たちが分け合っている。"
