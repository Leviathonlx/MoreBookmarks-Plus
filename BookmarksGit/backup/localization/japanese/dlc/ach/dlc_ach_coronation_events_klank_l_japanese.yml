 ach_realm_centralization_liege_lvl_1_desc: "この人物は、領国の未来について壮大な構想を持っている。どんな代償を払おうとも、負担を強いられる封臣がどう思おうとも、実現するつもりだ。改革の結果は、当人の管理および学識能力で決まる。"
