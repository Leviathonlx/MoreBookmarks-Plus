 ach_realm_autonomy_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_autonomy_liege_lvl_1: "地方分権化改革：大構想家"
 ach_realm_autonomy_liege_lvl_1_desc: "この人物はどの地域も首都と同じように栄えているような、領国の未来に対する壮大な構想を持っている。改革の結果は、当人の管理および外交能力で決まる。"
