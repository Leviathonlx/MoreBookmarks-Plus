l_japanese:
 prelude_events.0001.t: "救いの手"
 prelude_events.0001.desc: "「我が君[ROOT.Char.GetTitledFirstName]様、信頼できる良き摂政である[regent.GetTitledFirstName]の口から、あなたの前途は有望だと聞きました」[guest.GetShortUIName]が言い、[guest.Custom('quirk_pos_pp')]。「[guest.Custom2('DescriptorPositive', ROOT.Char)|U]、[guest.Custom2('DescriptorPositive', ROOT.Char)]、これ以上ない[ROOT.Char.GetTitleAsNameNoTooltip]です！」"
 prelude_events.0001.a: "「素晴らしい！[regent.GetSheHe|U]が私のために何もかもやってくれている！」"
 prelude_events.0001.b: "「君の忠誠を喜んで受け入れよう」"
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName]があなたの#high 支持者#!になる"
 prelude_events.0001.c.tt.every_supporter: "あなたは$every_supporter$を対象に、1人につき[prestige_i]#P 20#!獲得する"
 prelude_events.0001.c: "「私の評判を広めよ！」"
 prelude_events.0001.c.opinion: "$every_detractor$のあなたに対する[opinion|E]が#P 10#!増加する#weak （-1.20/年）（尊敬）#!"
 every_supporter: "すべての[coronation_supporter|E]（[THIS.ScriptValue('number_of_supporters_activity')|V0]）"
 every_supporter_activity: "すべての[coronation_supporter|E]（[THIS.ScriptValue('number_of_supporters_activity')|V0]）"
 every_detractor: "すべての[coronation_detractor|E]（[THIS.ScriptValue('number_of_detractors_activity')|V0]）"
 every_detractor_activity: "すべての[coronation_detractor|E]（[THIS.ScriptValue('number_of_detractors_activity')|V0]）"
 silent_coronation_modifier: "静かな戴冠"
 silent_coronation_modifier_desc: "この人物は、行動で全てを語る。"
 prelude_events.0010.t: "故郷からの知らせ"
 prelude_events.0010.desc: "「我らが親愛なる[ROOT.Char.GetTitledFirstName]についての噂を聞きましたか？」[guest.GetTitledFirstName]は喜びを隠しきれない様子で、[guest_2.GetTitledFirstName]に話している。\n\n「[ROOT.Char.GetHerHis]の摂政[regent.GetTitledFirstName]の話によると、評議会の会議中、ほとんど起きていられないのだそうですよ。自分のことすら律することができない人間に、なぜこの領国を統治できるでしょうか？」"
 prelude_events.0010.a: "#EMP 思った通り#!、[regent.GetTitledFirstNameNoTooltip]は私に対する陰謀を企てている！"
 prelude_events.0010.b: "工作員を[guest.GetFirstNamePossessiveNoTooltip]の宮廷に潜入させよう。"
 prelude_events.0010.c: "[guest.GetHerHim]を内側から打ち負かさなければならない。"
 prelude_events.0010.c.tt.success: "工作員が宮廷に潜入する"
 prelude_events.0010.c.tt.failure: "工作員が潜入に失敗する"
 prelude_events.0010.d: "「あなたは何も聞かなかった、ということにしよう…」"
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName]があなたの#high 反対者#!でなくなり、#high 支持者#!になる"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip]の好きに言わせておけばいい。"
 prelude_events.0020.t: "宮廷の陰謀者たち"
 prelude_events.0020.desc.intro: "「…[ROOT.Char.GetHerHis]の支配力は弱まっているのだから、このまま戴冠させずにいるべきだ」[faction_member.GetTitledFirstName]が[faction_member_2.GetTitledFirstName]に身を寄せて言った。「この戴冠式は我々と考えを同じくする有力貴族を見つける絶好の機会だ」\n\n当然私も、"
 prelude_events.0020.desc.faction_member: "[faction_member.GetTitledFirstNameNoTooltip]が率いる[faction.GetName]の思惑には気付いている。"
 prelude_events.0020.desc.faction_member_2: "[faction_member_2.GetTitledFirstNameNoTooltip]が率いる[faction.GetName]の思惑には気付いている。"
 prelude_events.0020.desc.no_leader: "[faction.GetName]の思惑には気付いている。"
 prelude_events.0020.desc.outro: "私から王冠を奪うつもりなら、私の#EMP 首を#!切り落とす覚悟がなければならない。"
 prelude_events.0020.a: "「もしや反逆の話をしているのか？」"
 prelude_events.0020.b: "「私は至るところで耳をそばだてているのだよ、[faction_member.GetTitledFirstNameNoTooltip]」"
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName]は威圧された"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName]は動じない"
 prelude_events.0020.c: "「君の忠誠心は私にとって#EMP 貴重#!なものだ」"
 prelude_events.0020.d: "言わせておけ。"
 coronation_events.3001.opening: "忘れっぽい[ROOT.Char.GetTitledFirstNameNoTooltip]よ。"
 coronation_events.3001.desc: "あなたの忠実な封臣の何人かが、戴冠式への招待状を届ける使者が我々の宮廷に向かう途上で行方不明になっていることに気付きました。\n\n我々は、戴冠式に出席しそこねるようなことにはなりたくありません。"
 coronation_events.3001.a: "通告に感謝する。"
 coronation_events.3001.b: "間違いは起きていない。"
 not_invited_coronation_opinion: "戴冠式に招待されなかった"
 prelude_events.0030.t: "会えて嬉しい"
 prelude_events.0030.desc.intro: "[activity.GetCurrentPhase.GetLocation.GetName]の中庭が黄金の輝きに包まれている。風が葉を揺らし、その下を来賓たちが歩いていく。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！」振り向くと、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]の[guest.GetFirstName]が私の名前を呼んでいた。"
 prelude_events.0030.desc.lover: "相変わらず美しい[guest.GetSheHe]が、私の方へ近づいてくる。「ここで会えるよう願っていました」と[guest.GetSheHe]が誘うように微笑んだ。"
 prelude_events.0030.desc.friend: "満面の笑みを浮かべて、[guest.GetSheHe]が小走りで私の方に向かってくる。「我が友よ！」[guest.GetSheHe|U]が叫んだ。「会えてとても嬉しいよ！」"
 prelude_events.0030.a: "「馬小屋がひときわロマンチックだと聞きましたよ」"
 prelude_events.0030.b: "「[guest.GetFirstNameNoTooltip]、一つお願いがあるのですが…」"
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "「ここに質の良い[ROOT.Char.Custom('GetExpensiveDrink_Singular')]があるようですね」"
 prelude_events.0030.e: "顔なじみに会えるのは嬉しいものだ。"
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は戴冠式の前に抜け出して馬小屋へ行った"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName]は戴冠式の前に抜け出して馬小屋へ行った"
 every_party_character: "すべての[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )]、[GetTrait('gregarious').GetName( GetNullCharacter )]、または[GetTrait('drunkard').GetName( GetNullCharacter )]の客人"
 prelude_events.0040.t: "招かれざる客"
 prelude_events.0040.desc: "その日はあまりにも穏やかだったが、当然のように、忌まわしい好敵手である[guest.Custom2('InsultAdjective', ROOT.Char)][guest.GetTitledFirstName]の姿を見て、私の良い気分は台無しにされた。\n\n「ああ、[ROOT.Char.GetFirstNameNoTooltip]さま」[guest.GetSheHe]は私が必要以上に近付くまで、私のことが見えないふりをした。「夕食の時に何か出し物でもされるつもりですか？それとも、[ROOT.Char.GetTitleAsNameNoTooltip]はそのような衣装を戴冠式に着用するのですか？」"
 prelude_events.0040.a: "事が済んだら[guest.GetSheHe|U]も静かになるだろう。"
 prelude_events.0040.b: "「君の母上を参考にしたのだ」"
 prelude_events.0040.c: "[guest.GetFirstNameNoTooltip]がここで話す一言一句に耳を傾けよう。"
 prelude_events.0040.c.tt: "[scheme|E]の[success_chance|E]が#P 増加する#!"
 prelude_events.0040.d: "「ここは口論する場所ではない」"
 every_callous_vengeful_wrathful_guest: "すべての[GetTrait('callous').GetName( GetNullCharacter )]、[GetTrait('vengeful').GetName( GetNullCharacter )]、または[GetTrait('wrathful').GetName( GetNullCharacter )]の客人"
 prelude_events.0050.t: "見知った顔"
 prelude_events.0050.desc.intro: "中庭は花々で溢れ返り、客人たちが焦れったそうに笑っている。[ROOT.Char.Custom('GetIncidentalDetail')]が見える。\n\n「[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]よ！」"
 prelude_events.0050.desc.callous: "うっとうしい"
 prelude_events.0050.desc.normal: "親愛なる"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetFirstName]が私を呼んだ。「ここにいる者は皆、陰謀を企てているか、酔っ払っているかのどちらかです」[guest.GetSheHe]が声を潜めて言った。「あなたにお会いしたかった」"
 prelude_events.0050.a: "「同じ気持ちとは言えない」"
 prelude_events.0050.b: "「[ROOT.Char.GetHouse.GetNameNoTooltip]家として、一致団結しよう」"
 prelude_events.0050.c: "「主催者の[host.GetFirstNameNoTooltip]様についてはどう思う？」"
 prelude_events.0050.d: "「だが君ときたら、戴冠された張本人と結婚しているではないか！」"
 prelude_events.0060.t: "美しい[province.GetNameNoTooltip]"
 prelude_events.0060.desc: "「あなたがいくつかの[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]だけでこれだけの成果を上げられたことには驚きました、[ROOT.Char.GetFirstNameNoTooltip]様」[host.GetTitledFirstName]が[host.Custom('quirk_pos_present')]。\n\n「あなたの導きのもと、[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]は繫栄し、[ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l]は整然と維持され、秩序が保たれていると聞きます。ですが、あなたは暗い表情をしているようだ。一体何を悩んでおられるのですか？」"
 prelude_events.0060.a: "「喜んでいるのです！すべてあなたの寛大な支援のおかげです」"
 prelude_events.0060.b: "「そちらの首都から職人を数名派遣してもらえないでしょうか…」"
 prelude_events.0060.c: "「金の問題のせいで、発展が阻まれているのです」"
 prelude_events.0060.c.tt.success: "[host.GetShortUIName]が要求に応じる"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName]は要求を不適切と判断する"
 prelude_events.0060.d: "「今日は調子が悪いのです、[host.GetTitleAsNameNoTooltip]」"
 bp4_advocate_domain_construction_county_modifier: "王室の建設者"
 friend_coronation_support: "[CHARACTER.GetShortUIName|U]は戴冠式で[TARGET_CHARACTER.GetShortUIName]に支援を申し出て、見返りを求めなかった。"
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は戴冠式で[CHARACTER.GetShortUIName]に支援を申し出て、見返りを求めなかった。"
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U]は戴冠式で[TARGET_CHARACTER.GetShortUIName]を褒めちぎった。"
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は戴冠式で[CHARACTER.GetShortUIName]を褒めちぎった。"
 supporter_hook: "支持者"
 bp4_advocate_domain_construction_county_modifier_desc: "この伯爵領の所有者は、名誉を犠牲にして、新しい君主から建設支援を得た。"
 prelude_events.0070.t: "礼儀正しい提案"
 prelude_events.0070.desc.intro: "小さな[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]が客人たちの足元に隠れており、彼らを笑わせている。そのなかには我が主君にして今日の集まりの主催者である[host.GetTitledFirstName]も含まれている。\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ」[host.GetSheHe]が笑顔を浮かべたまま、私の名前を呼んだ。"
 prelude_events.0070.desc.friend: "「あなたとの友情が私にとってどれほど大切かご存知だろう。あなたの助言ほど私に必要なものはない。どうか、私の隣に座ってほしい。"
 prelude_events.0070.desc.diplomacy: "「あなたの外交手腕は類い稀なものであると聞いている。"
 prelude_events.0070.desc.stewardship: "「あなたは領国を非常に効率的に統治しているようだ。あなたには間違いなく家令の手腕がある。"
 prelude_events.0070.desc.intrigue: "「あなたがいる限り、恋人たちは安全ではなく、罪人たちは自由ではなく、どんな秘密も隠しとおせないと聞いている。"
 prelude_events.0070.desc.learning: "「私の廷臣たちから、あなたに読めない古文書はなく、解読できない書物はないと聞いている。"
 prelude_events.0070.desc.martial: "「どんな窮地にあろうと、あなたの卓越した戦略は勝利をもたらすと聞いている。"
 prelude_events.0070.desc.outro: "有能な人材ほど、私が評議会に必要としているものはない」"
 prelude_events.0070.a: "「私は…自分の領国のことに専念しなければなりません」"
 prelude_events.0070.a.flavor: "というよりむしろ、自分のことに専念しなければ。"
 prelude_events.0070.b: "「ご一緒できるなら光栄です」"
 prelude_events.0070.c: "「こんなことをしている時間はない」"
 bp4_lazy_realm_focus_modifier: "快適な自国"
 bp4_lazy_realm_focus_modifier_desc: "この人物は自分の領国の統治に専念するため、評議員になる誘いを断った…少なくとも、本人はそう言っている。"
 prelude_events.0080.t: "最善を尽くす"
 prelude_events.0080.desc.intro: "「[ROOT.Char.GetTitleAsNameNoTooltip]」振り返ると、緊張した表情の延臣の隣に[guest.GetTitledFirstName]が立っていた。「私があなたを大切に思っていることはご存知でしょう。あなたのお役に立つことは、私にとって大きな喜びです」\n\n「私の延臣のなかで最も優秀で実績のある[courtier.GetFirstName]を差し上げます。"
 prelude_events.0080.desc.same_house: "これが、我らの家同士の友情の印となることを願っています」"
 prelude_events.0080.desc.fallback: "これが家同士の友情の始まりとなることを願っています」"
 prelude_events.0080.desc.friend: "これが友情の印となることを願っています」"
 prelude_events.0080.aa: "「私に密偵が見分けられないとでも思っているのか？」"
 prelude_events.0080.a: "「[courtier.GetSheHe]に何をさせるべきかは分かっている」"
 prelude_events.0080.b: "「喜んで[courtier.GetFirstNameNoTooltip]を宮廷に迎え入れましょう」"
 prelude_events.0080.c: "「あなたほど寛大な人はそういません、[guest.GetTitleAsNameNoTooltip]」"
 friend_coronation_offered_courtier: "戴冠式の際、[TARGET_CHARACTER.GetShortUIName|U]は献身的にも有能な廷臣を[CHARACTER.GetShortUIName]に差し出した。"
 friend_coronation_offered_courtier_corresponding: "戴冠式の際、[CHARACTER.GetShortUIName|U]は献身的にも有能な廷臣を[TARGET_CHARACTER.GetShortUIName]に差し出した。"
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の廷臣を拒絶し、密偵だと糾弾した。"
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の廷臣を拒絶し、密偵だと糾弾した。"
 bp4_paranoid_measures_modifier: "猜疑心に満ちた対応"
 bp4_paranoid_measures_modifier_desc: "この人物は怪しげな廷臣を差し出され、警戒を強めている。"
 prelude_events.0090.t: "[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい贈り物"
 prelude_events.0090.desc.intro: "「どうどう！」[guest.GetWomanMan]の声がして振り向くと、[guest.GetTitledFirstName]が自分の馬の横腹を優しく叩いていた。\n\n"
 prelude_events.0090.desc.blood_brother: "唯一無二の友人が両手を広げるのを見て、私は笑顔を抑えることができなかった。"
 prelude_events.0090.desc.bad_opinion: "どういう手を使ったのかわからないが、この[guest.Custom('InsultAdjective')][guest.Custom('InsultNoun')]は私の戴冠式にやってきた。[guest.GetSheHe]が近付いてきて、私は顔をしかめざるを得なかった。"
 prelude_events.0090.desc.fallback: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetTitledFirstName]は満面の笑みを浮かべて近付いてきた。"
 prelude_events.0090.desc.outro: "\n\n「どうです？」[guest.GetSheHe]が背後にいる羊の群れを手で示した。「あなたへの贈り物です。お気に召していただけるでしょうか？」"
 prelude_events.0090.aa: "「我が[guest.Custom('SisterBrother')]よ！共に今日という日を祝おう！」"
 prelude_events.0090.a: "「[guest.GetCapitalLocation.GetNameNoTooltip]に連れて帰れ」"
 prelude_events.0090.b: "「#EMP すばらしい#!贈り物だ」"
 prelude_events.0090.c: "「受け取れない！来てくれただけで充分だ」"
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUIName|U]は、[CHARACTER.GetShortUIName]の戴冠式で遊牧群を差し出した。"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]の戴冠式で遊牧群を差し出した。"
 prelude_events.0100.t: "約束された建造物"
 prelude_events.0100.desc: "「延臣の領国を枯れさせ、腐らせたまま放置する[ROOT.Char.GetTitleAsNameNoTooltip]などいるでしょうか？民は領国の状態を示すものです、我が君」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]の[vassal.GetTitledFirstName]が真剣に警告し、[vassal.Custom('quirk_pos_pp')]。\n\n「領国の内側に目を向けなければなりません。領国の評判は直轄領の評判であることを忘れないでいただきたいのです」"
 prelude_events.0100.a: "「肝に銘じよう」"
 prelude_events.0100.b: "「領国を繁栄させよ、[vassal.GetTitledFirstNameNoTooltip]」"
 prelude_events.0100.c: "「技術の勉強に集中した方がいいかもしれない…」"
 coronation_vassal_building_tt: "あなたの[GetModifier('coronation_vassal_building_modifier').GetName]のため"
 coronation_vassal_building_modifier: "建設の約束"
 coronation_vassal_building_modifier_desc: "この人物は封臣の領国に建造物を建設するたびに[prestige_i] [prestige|E]を獲得する。"
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUIName]は[TARGET_CHARACTER.GetShortUINamePossessive]の建造物の建設に資金で貢献した。"
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUIName]は[CHARACTER.GetShortUINamePossessive]の建造物の建設に資金で貢献した。"
 prelude_events.0110.t: "声なき声"
 prelude_events.0110.desc: "[guest.GetTitledFirstName]がこちらを盗み見ている。[guest.GetSheHe|U]は[guest.Custom('quirk_pos_present')]。そしてついに私に近づいてきた。深々と頭を下げ、[guest.GetSheHe]は話しはじめる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、我々[guest_culture.GetCollectiveNounNoTooltip]はこれからあなたを支えていきたいと思っています。あなたはまもなく王となりますが、我々の伝統のことは考えていただけるのでしょうか？」"
 prelude_events.0110.a: "「君が大切にしている言語で話そう」"
 prelude_events.0110.b: "私が[guest_culture.GetCollectiveNounNoTooltip]を愛していることを皆に伝えなければならない。"
 prelude_events.0110.c: "戴冠式で語るべきことは他にある。"
 cultural_acceptance_gain_coronation_impress_attendees: "戴冠式での演説が文化受容度を変えた。"
 friend_coronation_learn_language: "[CHARACTER.GetShortUIName|U]は戴冠式で[TARGET_CHARACTER.GetShortUINamePossessive]の言語の習得に興味があることを示した。"
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は戴冠式で[CHARACTER.GetShortUINamePossessive]の言語の習得に興味があることを示した。"
 prelude_events.0120.t: "友人の記憶"
 prelude_events.0120.desc: "「楽なわけがない」[guest.GetTitledFirstName]はそう言い、[guest.Custom('quirk_pos_pp')]。「これから君の頭の上に乗る王冠の重みが感じられるよ」\n\n「だが心配しなくていい。忠実な封臣たちがいつでも傍にいてくれる。ほら、これを」[guest.GetSheHe|U]の合図を受けた使用人が頭を下げ、綺麗に包装された贈り物を差し出す。「[guest_artifact.GetName]だ」[guest.GetFirstNameNoTooltip]が説明する。「ずいぶんと役に立ったよ」"
 prelude_events.0120.aa: "「御礼をしなければ」"
 prelude_events.0120.a: "「私の愛はこの程度の価値しかないのか？」"
 prelude_events.0120.b: "「寛大な心遣いに感謝する、[guest.GetTitleAsNameNoTooltip]よ」"
 prelude_events.0120.c: "皆にこの輝きを見せてやろう！"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\n戴冠式の際にもらった[guest.GetShortUINamePossessive]からの心のこもった贈り物。"
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\n戴冠式で贈り物を交換した際にもらったもの。"
 friend_coronation_gift_exchange: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は[CHARACTER.GetShortUINamePossessive]の戴冠式で贈り物を交換しあった。"
 friend_coronation_gift_exchange_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は[TARGET_CHARACTER.GetShortUINamePossessive]の戴冠式で贈り物を交換しあった。"
 prelude_events.0130.t: "所持品への祝福"
 prelude_events.0130.desc: "「この幸運な日に、[coronator.GetFaith.HighGodName]が汝を祝福せんことを、[ROOT.Char.GetTitledFirstNameNoTooltip]」[coronator.GetTitledFirstName]が頭を下げ、[coronator.Custom('quirk_pos_pp')]。\n\n「記念に、あなたが一番大切にしている[my_artifact.GetName]を祝福したいと思います」"
 prelude_events.0130.a: "[coronator.GetFaith.HighGodName]の加護があらんことを。"
 prelude_events.0130.a.tt: "[my_artifact.GetName]：\n$BULLET_WITH_TAB$毎月の[piety|E]を[piety_i|E]#positive_value +10%#!得る\n$BULLET_WITH_TAB$#positive_value +10#!の[clergy|E]からの[opinion|E]を得る"
 prelude_events.0130.b: "戴冠式の思い出の品になってくれることを願う。"
 prelude_events.0130.b.tt: "[my_artifact.GetName]：\n$BULLET_WITH_TAB$毎月の[prestige|E]を[prestige_i|E]#positive_value +8%#!得る"
 prelude_events.0130.c: "「客人たちが見たがるだろう」"
 prelude_events_0130_cynical_tt: "#high [GetTrait('cynical').GetName( GetNullCharacter )]の[trait|E]#!を持っているため、[GetActivityType('activity_coronation').GetName]の[coronation_magnificence|E]が#P 大幅に上昇#!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\n恐怖すら覚えるほど眩く輝いている。[artifact_owner.GetTitledFirstNamePossessive]の戴冠式で祝福を受けた際の思い出の品。"
 prelude_events.0140.t: "栄光の光の中で"
 prelude_events.0140.desc: "[host.GetTitledFirstName]が一瞬、群衆の方に目を向け、[host.Custom('quirk_pos_pp')]。廷臣たちは鳥がさえずるようにずっと喋りつづけている。[guest.GetTitledFirstName]も彼らに加わるつもりなのだろう。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！」さりげなく近づいてきた[guest.GetSheHe|U]が話す。「祝祭についての考えをお聞きしてもよろしいですか？私は[host.GetTitledFirstNamePossessiveNoTooltip]様が愛と正義の治世を行ってくださると確信しております」"
 prelude_events.0140.a: "#EMP 何も言わない。#!"
 prelude_events.0140.b: "「この場にいられる我々は幸運だと思ってもらえるだろう！」"
 prelude_events.0140.b.offer_support_tt: "#high $coronation_offer_support$#!の[intent|E]を持っているため、[GetActivityType('activity_coronation').GetName]の[coronation_magnificence|E]が#P 著しく上昇#!"
 prelude_events.0140.c: "「[host.GetSheHe]の治世が長く続かんことを！」"
 prelude_events.0150.t: "[guest.GetHerHim|U]を知っているか？"
 prelude_events.0150.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]」[host.GetTitledFirstName]が満面の笑顔で私を呼び止める。その横には私の知らないまた別の客人、[guest.GetTitleAsNameNoTooltip|l]が立っている。\n\n「この者は[guest.GetTitledFirstName]だ」[host.GetTitledFirstNameNoTooltip]が[guest.GetHerHim]を紹介する。「[guest.Custom('MatchingConversationSubject_alone')]など、おそらく二人には共通点が多いのではないかと思ってな」"
 prelude_events.0150.aa: "「喜んで案内役を引き受けよう」"
 prelude_events.0150.a: "とても丁寧そうな人物だ。"
 prelude_events.0150.b: "私はむしろ、[host.GetTitledFirstNameNoTooltip]と話がしたい。"
 prelude_events.0150.c: "「私は#EMP 誰とでも#!友人になれるよ、[host.GetTitledFirstNameNoTooltip]」"
 lover_coronation_introduction: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は戴冠式で互いの紹介を受けた後、確かな絆を感じた。"
 lover_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は戴冠式で互いの紹介を受けた後、確かな絆を感じた。"
 friend_coronation_introduction: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は戴冠式で互いの紹介を受けた後、仲良くなった。"
 friend_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は戴冠式で互いの紹介を受けた後、仲良くなった。"
 prelude_events.0160.t: "群衆の中の[ROOT.Char.GetDynasty.GetNameNoTooltip]"
 prelude_events.0160.desc: "「[guest.GetHouse.GetMotto]」と聞き慣れた声がする。振り向くと、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]である[guest.GetTitledFirstName]が私を呼んでいた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]」[guest.GetSheHe]は挨拶をし、[guest.Custom('quirk_pos_pp')]。「こんな場所で同じ[ROOT.Char.GetDynasty.GetName]一族の者と出会えるとは、格別嬉しいものだ。ずいぶんと久しぶりに会ったような気がするよ」"
 prelude_events.0160.aa: "「[ROOT.Char.GetDynasty.GetNameNoTooltip]は勝者だ！」"
 prelude_events.0160.a: "「あのころの楽しい日々には戻れない」"
 prelude_events.0160.b: "「我々がここにいることを皆に知らしめよう！」"
 prelude_events.0160.c: "目立たないようにしなければ。"
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U]は戴冠式で[TARGET_CHARACTER.GetShortUIName]を一族の恥だと言い、侮辱した。"
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は戴冠式で[CHARACTER.GetShortUIName]を一族の恥だと言い、侮辱した。"
 coronation_famed_dynasty_modifier: "名高い王朝"
 coronation_famed_dynasty_modifier_desc: "この王朝に所属する者の名声を、戴冠式に出席していたすべての客人が認めた。"
 prelude_events.0170.t: "[guest.GetFaith.GetNameNoTooltip]の声"
 prelude_events.0170.desc: "日が暮れはじめたころ、[guest.GetTitledFirstName]がこちらを見ていることに気付く。[guest.GetSheHe]は頷くと、笑顔で近づいてきた。\n\n「素晴らしい日だとは思わないか、[ROOT.Char.GetFirstNameNoTooltip]？この祝福を[guest.GetFaith.HighGodName]に感謝せねば。我々、[guest.GetFaith.GetAdherentNamePluralNoTooltip]は[guest.GetFaith.HighGodName]の教えを深く敬っている」[guest.GetSheHe|U]はそう誇らしげに宣言すると、深呼吸をし、神学の話を続ける。"
 prelude_events.0170.aa: "「くだらない話をするな！[ROOT.Char.GetFaith.HighGodName]の声を聞け」"
 prelude_events.0170.aa.success: "[guest.GetShortUIName]は[ROOT.Char.GetFaith.HighGodName]の素晴らしさを理解する"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName]は侮辱されたと感じている"
 prelude_events.0170.a: "神学の議論をするのも悪くない。"
 prelude_events.0170.a.crit_success: "[host.GetShortUIName]は感銘を受ける"
 prelude_events.0170.a.success: "聴衆は感銘を受ける"
 prelude_events.0170.a.failure: "あなたは恥をかく"
 prelude_events.0170.b: "「話を続けてくれ」"
 prelude_events.0170.c: "戴冠式はそんな話をする場所ではない。"
 prelude_events.0170.c.bad: "この説教屋には、無知な支持者のところにでも行ってもらおう。相手が辟易するまで存分に語るといい。"
 prelude_events.0170.c.bad_flavor: "[guest.GetFirstNamePossessiveNoTooltip]の説教には、無教養な間抜けの[supporter.GetName]でさえ怒りだすだろう！"
 cheaper_to_convert_to_guest_faith_tt: "[guest.GetFaith.GetName]への改宗が#P 50%#!安くなる"
 prelude_events.0170.c.disrupt_loyalists_tt: "#high $coronation_disrupt_loyalists$#!の[intent|E]を持っているため、[GetActivityType('activity_coronation').GetName]の[coronation_magnificence|E]が#N 減少#!"
 prelude_events.0180.t: "静かな一時"
 prelude_events.0180.desc.host: "客人たちのもとを離れ、王冠をいただく前に静かな時間を過ごそうと[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]の中に入る。\n\n"
 prelude_events.0180.desc.outro: "[ROOT.Char.GetFaith.HighGodName]の祭壇が数十の蝋燭に照らされ、ぼんやりと光っている。冷たい部屋を満たす心地良い香りと静寂。右手からは、壁に描かれた[ROOT.Char.GetFaith.WealthGodName]が私に厳しい表情を向けている。左手には、[ROOT.Char.GetFaith.HealthGodName]が描かれているが、徐々に色褪せ、その微笑んだ顔がほとんどわからなくなっている。"
 prelude_events.0180.desc.guest: "私はやっとのことで客人たちのもとを離れ、静かな時間を過ごそうと[ROOT.Province.GetCounty.GetFaith.HouseOfWorship]の中に入る。\n\n"
 prelude_events.0180.a: "[ROOT.Char.GetFaith.HighGodName]よ、どうか[host.GetPrimaryTitle.GetNameNoTierNoTooltip]を見捨てないでくれ。"
 prelude_events.0180.b: "[ROOT.Char.GetFaith.WarGodName]よ、[host.GetTitledFirstNameNoTooltip]を打ち倒したまえ！"
 prelude_events.0180.c: "[ROOT.Char.GetFaith.HealthGodName]にこの身を託そう。"
 prelude_events.0180.d: "[ROOT.Char.GetFaith.WealthGodName]が私を導いてくれる。"
 prelude_events.0180.a.impress_attendees_tt: "#high $coronation_impress_attendees$#!の[intent|E]を持っているため、[GetActivityType('activity_coronation').GetName]の[coronation_magnificence|E]が#P 大幅に上昇#!"
 coronation_good_health_modifier: "健康の祈り"
 coronation_good_health_modifier_desc: "この人物は戴冠式で少し時間を取り、自身の健康を願った。"
 coronation_wealth_modifier: "富の祈り"
 coronation_wealth_modifier_desc: "この人物は戴冠式で少し時間を取り、富を願った。"
 prelude_events.0190.t: "励ましの言葉"
 prelude_events.0190.desc.intro: "暖炉の炎がまるで[ROOT.Char.Custom('GetMedievalDance')]を舞っているかのように揺らめいている。部屋の扉が突然開くと、私の名を呼ぶ馴染みのある声が聞こえてくる。\n\n"
 prelude_events.0190.desc.spouse: "「我が[ROOT.Char.Custom('WifeHusband')]よ」[councillor.GetFirstNamePossessive]の声は優しく、落ち着いている。"
 prelude_events.0190.desc.other: "「[ROOT.Char.GetTitledFirstNameNoTooltip]」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]、[councillor.GetFirstName]が話しはじめる。"
 prelude_events.0190.desc.outro: "「冷たい金属に映る自分の姿を眺め、自分が正しいことをしているのかと疑問に思う日が近づいていることはわかっています。世界中に知らしめましょう、私はあなたの味方だと」\n\n[councillor.GetSheHe|U]が袋から小さな贈り物を取り出す。「あなたのためにこれを作らせておきました」"
 prelude_events.0190.a: "「これ以上ない逸品だ」"
 prelude_events.0190.b: "「[councillor.GetFirstNameNoTooltip]…感謝する」"
 prelude_events.0190.c: "少し落ち着いた。"
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\n[root_scope.GetShortUINamePossessive]の戴冠式の前夜に[councillor.GetShortUIName]から貰ったもの。"
