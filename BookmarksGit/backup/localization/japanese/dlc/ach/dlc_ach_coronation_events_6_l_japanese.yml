 coronation_events.6011.t: "共通の大義"
 coronation_events.6011.desc: "「[assailer.GetName]が火を放ちました！あなたの戴冠式を嘲笑うために、卑劣な隣国の者たちが遠方から略奪者たちを送り込んできたのです！」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))]の[loyal_vassal.GetName]は私を[assailer.GetTitledFirstNamePossessiveNoTooltip]による侮辱が行われたこの場所に連れてくると、そう叫ぶ。\n\n燃えたのは[location.GetName]の外れにある荒れ果てた小さな集落だけだ。だが[loyal_vassal.GetTitledFirstNameNoTooltip]は怒りに震えている。\n\n「[ROOT.Char.GetPrimaryTitle.GetName]の#EMP 意味はまだ失われたわけではありません#!」と[loyal_vassal.GetSheHe]が言った。「そして私にもまだ守る覚悟があります！我が戦士の誓いを受け入れてください！[assailer.GetPrimaryTitle.GetAdjective]悪党どもだろうと、ほかの誰であろうと、我らの領土を侵す者は我が軍団と対峙することになるでしょう！」"
 coronation_events.6011.a: "「武器を捨てよ。[ROOT.Char.GetFaith.HighGodNamePossessive]の平和を信じるのだ」"
 coronation_events.6011.a.flavor: "連盟は戦争に備えて十分な備蓄を蓄えてきた…だがその代わりに[ROOT.Char.GetFaith.HouseOfWorshipPlural]に供物をたくさん捧げることもできる。"
 coronation_events.6011.b: "「若き者も老いた者も、戦士は一人残らず動員しよう」"
 coronation_events.6011.b.flavor: "故郷では、血気盛んな若者たちが戦争や冒険を夢見ているのではないだろうか？彼らをひとつに束ね、いつの日か戦争に召集しようではないか！"
 coronation_events.6011.c: "「[loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]の最も勇敢な者よ、共に戦おう！」"
 coronation_events.6011.d_house: "「[ROOT.Char.GetHouse.GetName|U]がこの領国を守っている」"
 coronation_events.6011.d: "「休め。見張りは君の[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の務めだ」"
 mass_mob_dev_tt: "[supporter.GetShortUINamePossessive]の[domain|E]内のすべての[county|E]の[development|E]が#N [supporter.MakeScope.Var('mass_mobilitization_development_value').GetValue|0]#!減少する"
