 coronation_events.6100.desc_ending_byzantine_guest: "\n\n[host.Custom('GetTitleTierAdjective')]古の宝物で飾り立てられた[host.GetFirstNameNoTooltipRegnal]は、[crowner.GetTitledFirstNameRegnal]の前に、そしてキリストの御前に跪く。[host.GetSheHe]の統治は聖なる恩寵によるものであり、神の慈悲によってこそ、この[ROOT.Char.GetPrimaryTitle.GetTierAsName]は保たれている。そして、ついに…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\n[host.Custom('GetTitleTierAdjective')]宝物で飾り立てられ、[host.GetFirstNameNoTooltipRegnal]は跪く。[host.GetHerHis]の[host.GetPrimaryTitle.GetTierAsName]の王冠、すなわち[host.GetPrimaryTitle.GetNameNoTierNoTooltip]の象徴は、今この瞬間から、[host.GetHerHim]の頭上に在り続けるのだ。"
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\n[host.Custom('GetTitleTierAdjective')]宝物で飾り立てられ、[host.GetFirstNameNoTooltipRegnal]は跪く…が、これが最初にして最後の跪拝だ。[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]——[host.GetSheHe]がこれよりなる[host.GetTitleAsNameNoTooltip|l]たる者は、何者に対しても頭を垂れることはない。"
