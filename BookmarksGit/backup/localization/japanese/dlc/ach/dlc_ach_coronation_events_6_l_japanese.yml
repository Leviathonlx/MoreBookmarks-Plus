 coronation_events.6140.t: "[host.GetTitleAsNamePossessiveNoTooltip]の配偶者"
 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "[host.GetTitleAsNamePossessive]の戴冠の儀が完了した今、[host.Custom('GetTitleTierAdjective')]配偶者も正式にその地位に任命されなければならない。\n\n"
 coronation_events.6140_desc_polygamous_spouse: "[host.GetTitleAsNamePossessive]の戴冠の儀が完了した今、[host.Custom('GetTitleTierAdjective')]最上位の配偶者を、正式にその地位に任命しなければならない。\n\n"
 coronation_events.6140_desc_spouse: "[spouse.Custom2('RelationToMe', SCOPE.sC('host'))]が見守るなか、私は[host.GetPrimaryTitle.GetAdjective]の儀式を受けている。"
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "[spouse.GetCulture.GetName]で育った私には、[host.GetFaith.GetAdjective]の祈りが響くなかで行われる奇妙な[host.GetCulture.GetName]の儀式に備えることなどできなかった。[host.GetCulture.GetLanguage.GetName]を話さない私は、誓いの言葉も音の記憶だけを頼りに唱えなければならない。"
 coronation_events.6140_desc_foreign_wife_spouse: "[spouse.GetCulture.GetName]で育った私には、[host.GetFaith.GetAdjective]の祈りが響くなかで行われる奇妙な[host.GetCulture.GetName]の儀式に備えることなどできなかった。[host.GetCourtLanguage.GetName]を話さない私は、誓いの言葉も音の記憶だけを頼りに唱えなければならない。"
 coronation_events.6140_desc_lowly_wife_spouse: "私たち、[spouse.GetHouse.GetName]の者のような慎ましき身には、このような高貴な儀式を目にすることすら稀である。[host.GetFaith.random_GoodGodNames]への忠誠を誓う難解な誓約の文句には、さすがに手こずってしまう…"
 coronation_events.6140_desc_regal_wife_spouse: "私は輝かしき血筋の者。私たち、[spouse.GetHouse.GetName]家の[spouse.Custom('GetDaughterSon')]は儀式の達人として知られ、この私も威厳と品位をもって振る舞っている。"
 coronation_events.6140_desc_mid_wife_spouse: "私は慣例の言葉を唱え、[host.GetFirstNameNoTooltip]と[host.GetFaith.HighGodName]、そして[spouse.Custom2('RelationToMePossessive', SCOPE.sC('host'))]の領国に対する自らの務めについて、荘重な言葉で語る。"
 coronation_events.6140_desc_crown_spouse: "\n\nやがて、盛大な儀式のうちに、[host.GetFirstNamePossessiveNoTooltip]の[host.Custom('GetTitleTierAdjective')][spouse.Custom('WifeHusband')]にふさわしい冠が私の頭上に戴かれる。[host.GetPrimaryTitle.GetName|U]の人々が歓声を上げるなか、我らはともに玉座に座す。"
 coronation_events.6140_desc_neutral_spouse: "\n\nやがて、盛大な儀式のうちに、[host.GetFirstNamePossessiveNoTooltip]の傍らへと導かれ、私は[host.GetHerHis]の[host.Custom('GetTitleTierAdjective')][spouse.Custom('WifeHusband')]として玉座に着く。"
 # For everyone else
 coronation_events.6140_desc: "[host.GetTitleAsNamePossessive]の戴冠の儀が完了した今、[host.Custom('GetTitleTierAdjective')]配偶者が、[spouse.GetTitleAsName]として正式に任命されようとしている。\n\n"
 coronation_events.6140_desc_polygamous: "[host.GetTitleAsNamePossessive]の戴冠の儀が完了した今、[host.Custom('GetTitleTierAdjective')]配偶者の中で最上位の者が、[spouse.GetTitleAsName]として正式に任命されようとしている。\n\n"
 coronation_events.6140_desc_guest: "[host.GetTitledFirstNamePossessiveRegnal]の[spouse.Custom('WifeHusband')]は、際立った[host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]をもって儀式を執り行っている。"
 coronation_events.6140_desc_host: "我が[host.Custom2('RelationToMe', SCOPE.sC('spouse'))]は、[spouse.GetHerHis]らしい[host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)]をもって儀式を執り行っている。"
 coronation_events.6140_desc_foreign_wife_no_court: "[spouse.GetCulture.GetName]で育った[spouse.GetHerHis|U]には、[host.GetFaith.GetAdjective]の祈りが響くなかで行われる[host.GetCulture.GetName]の儀式に備えることは困難だった。[spouse.GetSheHe]は音の記憶だけを頼りに、[host.GetCulture.GetLanguage.GetName]の誓いの言葉を唱えている。"
 coronation_events.6140_desc_foreign_wife: "[spouse.GetCulture.GetName]で育った[spouse.GetHerHis|U]には、[host.GetFaith.GetAdjective]の祈りが響くなかで行われる[host.GetCulture.GetName]の儀式に備えることは困難だった。[spouse.GetSheHe]は音の記憶だけを頼りに、[host.GetCourtLanguage.GetName]の誓いの言葉を唱えている。"
 coronation_events.6140_desc_lowly_wife: "[spouse.GetFirstName]の卑しい出自は、[host.GetFaith.random_GoodGodNames]への難解な忠誠の誓約に[spouse.GetHerHis|U]がまごついたとき、いくばくか露呈した…"
 coronation_events.6140_desc_regal_wife: "自らの輝かしき血筋を証明するかのように、[spouse.GetFirstName]は威厳と品位をもって誓約の言葉を述べた。"
 coronation_events.6140_desc_mid_wife: "[spouse.GetHouse.GetName]の[spouse.Custom('DaughterSon')]たる[spouse.GetFirstNamePossessive]が[host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)]唱える言葉には、[spouse.GetHerHis]の高貴な[spouse.GetCulture.GetName]の素養がにじんでいる。"
 coronation_events.6140_desc_crown: "\n\nやがて、盛大な儀式のうちに、[spouse.GetFirstNamePossessiveNoTooltip]の冠が初めて[spouse.GetHerHis]の頭上に戴かれる。[host.GetPrimaryTitle.GetName|U]の人々が、彼らの[spouse.GetTitleAsNameNoTooltip]に喝采を送る。"
 coronation_events.6140_desc_neutral: "\n\nやがて、盛大な儀式のうちに、[spouse.GetFirstNameNoTooltip]は私の傍らの名誉ある座へと導かれ、[host.GetPrimaryTitle.GetNameNoTier]の[spouse.GetTitleAsNameNoTooltip]として玉座に着く。"
 coronation_events.6140.a_like: "悲しいことだが、この[spouse.Custom('ComplimentAdjective')][spouse.GetWomanMan]を手放さねばならない…"
 coronation_events.6140.a_dislike: "#EMP なんとしても#!、この[spouse.Custom('InsultAdjective')][spouse.GetWomanMan]を追い払わねば…"
