 coronation_events.6001.t: "我らの声と時代"
 coronation_events.6001.desc: "#EMP 「族長たちの指導者よ！神聖な誓いと部族の称賛によって選ばれた[ROOT.Char.GetTitleAsName]よ！」#!\n\n[loyal_vassal.GetTitledFirstName]は剣を私の方に振り上げ、胸に手を当てた。[loyal_vassal.GetSheHe|U]は声を抑え、厳粛な誓いを口にした。\n\n「我々は[loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier]の[old_de_jure.GetBaseName]を知りません。我々は[ROOT.Char.GetPrimaryTitle.GetName]を愛し、永遠に称えることを誓います！#EMP 永遠に！#!」"
 coronation_events.6001.a: "「よく聞け。私が我々の未来を築こう」"
 coronation_events.6001.b: "「この絆は永遠に続かねばならない！」"
 coronation_events.6001.c: "そしてこの馬鹿げた「連盟」を存続させるために協力するだと…？お断りだ。"
 coronation_events.6001.c.flavor: "先人たちのような真の[ROOT.Char.GetTitleAsNameNoTooltip]になれるという時だ。今はやめておこう…"
 coronation_events.6010.t: "守る者"
 coronation_events.6010.desc: "[location.GetTitle.GetBaseNameNoTier]の郊外にある集落が燃えている。\n\n「襲撃者です」と[host.GetPrimaryTitle.GetAdjective]の[host.Custom('KnightCultureNoTooltipLowercase')]が説明した。「部族から追放された者たちです。[assailer.GetPrimaryTitle.GetNameNoTier]の[assailer.GetTitleAsName]が襲撃者たちをここに送り込んでいます。連盟の[host.GetTitleAsName]を侮辱するために連中に金を払っているのです」\n\n「[host.GetTitledFirstNameNoTooltip]は#EMP 孤独に#!王座に就いている」族長が呟いた。「恐らく我々は、民と共に悪と対峙した時代を懐かしむことになるだろう…」"
 coronation_events.6010.a: "#EMP 「戦士たちは、今も皆のために戦っている！」#!"
 coronation_events.6010.b: "「我らの王座は神聖なものではない…」"
 coronation_events.6010.b.flavor: "…それを手に入れたところで大した不公正ではない。"
 coronation_events.6010.c: "「#EMP 私#!の言葉が聞き入れられれば、こんな屈辱は終わるはずだ！」"
 coronation_events.6010.d: "我々は皆、古き時代の見張りの誓いを立てるべきだ。"
