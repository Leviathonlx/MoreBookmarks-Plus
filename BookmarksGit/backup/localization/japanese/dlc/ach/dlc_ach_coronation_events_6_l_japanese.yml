 coronation_events.6130.t: "聖油"
 # Intro
 coronation_events.6130.desc.intro: "最後の聖なる瞬間が、刻一刻と近づいている。"
 coronation_events.6130.papal_intro_host: "だがその前に、[anointer.GetTitledFirstNamePossessiveRegnal]の承認を証しする、聖油による浄めがある。この儀式は、私を[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の統治者として認めるだけでなく、キリストの選民の中でも高き者として認めるという意味を持つのだ。"
 coronation_events.6130.papal_intro_guest: "だがその前に、[host.GetTitledFirstNamePossessiveRegnal]が神より授かりし使命を証しする、塗油式が執り行われる。[anointer.GetTitledFirstNameRegnal]自らが聖油を携え、この[host.GetPrimaryTitle.GetAdjective]のダビデ王のために、預言者サムエルの役を演じる。"
 coronation_events.6130.abrahamic_intro_host: "はじめに、私は聖油で浄められる。それにより、[host.GetFaith.HighGodNamePossessive]の信徒を導く者として任ぜられ、子羊の群れの上に立つ存在となるのだ。"
 coronation_events.6130.abrahamic_intro_guest: "はじめに、[host.GetTitledFirstNameRegnal]は聖油で浄められる。それにより、[host.GetFaith.HighGodNamePossessive]の信徒たちの上に立つ者として祝福され、[host.GetHerHis]の領国の民を司るという聖務を担うのだ。"
 coronation_events.6130.dharmic_intro_host: "供物が捧げられ、[Glossary( 'ラージャスーヤ', 'RAJASUYA_GLOSS' )]が始まった。聖なる[Glossary( 'アビシェーカ', 'ABHISHEKA_GLOSS' )]の時だ。私はヴェーダのマントラを唱える。17の聖水を運ぶ者たちが集ってくる。"
 coronation_events.6130.dharmic_intro_guest: "供物が捧げられ、[Glossary( 'ラージャスーヤ', 'RAJASUYA_GLOSS' )]が始まった。聖なる[Glossary( 'アビシェーカ', 'ABHISHEKA_GLOSS' )]の時だ。[host.GetTitledFirstNameRegnal]がヴェーダのマントラを唱える。17の聖水を運ぶ者たちが[host.GetHerHim]の周りに集ってくる。"
 RAJASUYA_GLOSS: "ダルマ信仰において、君主の即位に際して広く行われる一連の儀式。#G ラージャスーヤ#!には、聖水を振りかける、3本の矢をつがえた弓を受け取る、虎の毛皮を踏む、サイコロ賭博を行うといった要素が含まれる。"
 ABHISHEKA_GLOSS: "ダルマ信仰における古代の儀式。王や長老に、聖なる河川やインドの四隅の海岸から集められた水を振りかけるもので、王の即位と結び付けられている。"
 coronation_events.6130.generic_intro_host: "だがその前に、[anointer.GetTitledFirstNamePossessiveRegnal]の承認を証しする、聖油による浄めがある。この儀式は、私を[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の統治者として認めるだけでなく、[host.GetFaith.HighGodNamePossessive]から特に祝福されし信徒の列に加えるという意味を持つのだ。"
 coronation_events.6130.generic_intro_guest: "だがその前に、[host.GetTitledFirstNamePossessiveRegnal]が[host.GetFaith.HighGodName]より授かりし使命を証しする、塗油式が執り行われる。この儀では、[anointer.GetTitledFirstNameRegnal]自らが聖油を携える。"
 # Bit about priest
 coronation_events.6130.faith_head_disapproves: "\n\n[anointer.GetTitledFirstName]は、僅かな不快感を見せながら、"
 coronation_events.6130.faith_head_likes: "\n\n[anointer.GetTitledFirstName]は、[host.Custom('GetMotherlyFatherly')]誇りとともに、"
 coronation_events.6130.faith_head: "\n\n[anointer.GetTitledFirstName]は、[host.GetFaith.GetAdherentNamePlural]の仲介者として、"
 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.GetTitledFirstName]は、[anointer.GetPrimaryTitle.GetNameNoTier]の羊飼いとして、"
 coronation_events.6130.christian_non_hof: "\n\n[anointer.GetTitledFirstName]は、[host.GetPrimaryTitle.GetNameNoTier]の羊飼いとして、"
 coronation_events.6130.anointer_fallback: "\n\n[anointer.GetTitledFirstName]は、威厳と知恵を湛えながら、"
 # actual anointing happens
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "香り高き黄金の油により、私の体に印を付ける——差し伸べられた我が両手、頭、胸、肩、そして肘の内側に。これは預言者、[host.GetFaith.PriestNeuterPlural]、そして君主に授けられる塗油である。\n\n"
 coronation_events.6130.anointing_abrahamic_host: "芳しい黄金の聖油により、私の体に印を付ける——震える我が両手、頭、胸、肩、そして肘の内側に。これは預言者、[host.GetFaith.PriestNeuterPlural]、そして君主と分かち合う塗油である。\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "黄金の聖油により、[host.GetFirstNameNoTooltip]の体に印を付ける——[host.GetHerHis]の両手、頭、胸、肩、そして肘の内側に。これは預言者、[host.GetFaith.PriestNeuterPlural]、そして君主のための祝福である。\n\n"
 coronation_events.6130.anointing_dharmic_host: "聖別者たちを先導する。黄金の壺からは、命をもたらす水が注がれる。燦然と輝きながら、飛沫を上げて私の体に降り注ぐそれは、サラスヴァティー、ガンジス、そして大海の甘美な記憶が宿った聖水だ。\n\n"
 coronation_events.6130.anointing_dharmic_guest: "聖別者たちを先導する。黄金の壺からは、命をもたらす水が注がれる。聖水は燦然と輝きながら、飛沫を上げて[host.GetFirstNameNoTooltip]の体に降り注ぐ。\n\n"
 # Ending
 coronation_events.6130.ending_abrahamic_host_zealous: "[host.GetFaith.HighGodName]の加護を受けた証に、我が肌は輝いている。"
 coronation_events.6130.ending_abrahamic_host_cynical: "[host.GetFaith.HighGodNamePossessive]の加護を受けたが…べたつく感じがする。"
 coronation_events.6130.ending_abrahamic_guest_zealous: "[host.GetFaith.HighGodName]の加護を受けた証に、[host.GetTitleAsNamePossessiveNoTooltip]の肌は輝いている。"
 coronation_events.6130.ending_abrahamic_guest_cynical: "[host.GetTitleAsNamePossessiveNoTooltip]のべたついた肌が、信徒からの素晴らしいお墨付きというわけか。"
 coronation_events.6130.ending_dharmic_host: "河の女神と海の神、[ROOT.Char.GetFaith.WaterGodName]、そして[host.GetFaith.FertilityGodName]の名のもとに、私は[host.GetTitleAsName]としての誉れを受けた。"
 coronation_events.6130.ending_dharmic_guest: "河の女神と海の神、[host.GetFaith.WaterGodName]、そして[host.GetFaith.FertilityGodName]の名のもとに、[host.GetFirstNameNoTooltip]は[host.GetTitleAsName]としての誉れを受けた。"
 coronation_events.6130.a: "聖油は燃ゆる——我が#EMP 聖なる炎#!として！"
 coronation_events.6130.a_dharmic: "この聖なる水——必ずや護らねばならん！"
