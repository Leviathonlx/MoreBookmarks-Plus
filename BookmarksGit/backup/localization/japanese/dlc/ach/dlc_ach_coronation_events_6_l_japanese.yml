 coronation_events.6000.t: "連盟の集結"
 coronation_events.6000.desc: "仲間の族長たちの目に涙が輝いている。喜びと笑いの涙だ！\n\n私たちのなかに、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]の[host.GetFirstName]が控えめに立っている。冷たい異国の皇帝のように威圧的ではない。[host.GetTitleAsName]は[other_vassal.GetFirstNamePossessiveNoTooltip]の馬と遊ぶうちに指を噛まれ、私たち貴族は気兼ねなく大笑いした！\n\n私たちはもはや真に平等な戦線に立つことはできないが、それでも[host.GetPrimaryTitle.GetName]であり、今日という日は私たちのものだ。"
 coronation_events.6000.a: "「今こそ誓おう。#EMP連盟よ、永遠なれ！#!」"
 coronation_events.6000.a.flavor: "これを[host.GetPrimaryTitle.GetNameNoTooltip]の終わりの時代にしてはならない！真の再生の時としよう！"
 coronation_events.6000.b: "「さあ、我が一族よ。誓いを交わした同胞たちに自分の存在を知らしめよ！」"
 coronation_events.6000.b.flavor: "戦士の笑い声と女たちの笑顔とともに、我が一族はこの戴冠式の祝宴を盛り上げるだろう。"
 coronation_events.6000.c: "不確かな時代かもしれないが、我々は依然として一致団結している。"
