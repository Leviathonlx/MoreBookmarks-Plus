 GLOBUS_CRUCIGER_GLOSS: "十字架を戴く宝玉で、通常は貴金属で制作される。王室の宝物として手に持ち、救世主が世界全体を支配する象徴として用いられる。"
 ARMILLS_GLOSS: "精巧に作られた儀式用の腕甲。司教や君主が腕に付ける。#G アーミラ#!には、キリストの復活や十字架刑の場面などが描かれる。"
 PALLIUM_GLOSS: "王の威厳を象徴する壮麗なマント。ギリシャの帝王が着用する#G ロロス#!や、教会高官が着用する#G パリア#!にも類似している。"
 coronation_events.6100.a: "私の頭に王冠が載せられた。"
 coronation_events.6100.a_guest: "[host.GetHerHis]の頭に王冠が載せられた。"
 coronation_events.6100.a_guest_low: "王冠は載せられた…が、いつまで載せていられることやら。"
 coronation_events.6100.a_flavor_decent: "かくして、[host.GetPrimaryTitle.GetAdjectiveNoTooltip]の[Glossary( '戴冠式冠', 'CORONATION_CROWN_GLOSS')]は、ふさわしき場所に収まったのだ。"
 coronation_events.6100.a_flavor_low_guest: "[host.GetFirstNameNoTooltipRegnal]の頭上に[host.GetPrimaryTitle.GetAdjectiveNoTooltip]の[Glossary( '戴冠式冠', 'CORONATION_CROWN_GLOSS')]があるのは、どこか違和感を覚える…"
 coronation_events.6100.a_flavor_low: "こんなみすぼらしい式典では、[host.GetPrimaryTitle.GetAdjectiveNoTooltip]の[Glossary( '戴冠式冠', 'CORONATION_CROWN_GLOSS')]の手触りを愛でることもできはしない…"
 coronation_events.6100.a_flavor_giant: "[host.GetFaith.HighGodName]の名にかけても、[crowner.GetTitledFirstNameNoTooltip]はこんな小さな[Glossary( '戴冠式冠', 'CORONATION_CROWN_GLOSS')]を嵌め込むことなどできるまい！"
 coronation_events.6100.a_flavor_adolescent: "見よ、私の[Glossary( '戴冠式冠', 'CORONATION_CROWN_GLOSS')]を！…#EMP おっと#!…大きすぎてずり落ちてくるぞ…"
 CORONATION_CROWN_GLOSS: "戴冠式で用いられる王冠を#G 戴冠式冠#!といい、これには日常的に使われている王冠が流用されることもあった。一方で、式典のためだけに持ち出される、埃をかぶった遺物であることもあった。"
 coronation_events.6101.desc_crowning_intro: "王冠を高々と掲げ、自らの額に戴く[host.GetTitleAsName]の姿を見て、恥知らずな驕慢だと言う者もいるだろう。だがその行為は、[host.GetFaith.HighGodNamePossessive]の選びし地上の君主は#EMP [host.GetHerselfHimself]#!であることを宣言するためのものなのだ。\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "儀式を重んじ、民の賛意に鎧われているならば、[host.GetSheHe]は[host.GetTitleAsName|l]として、その頭上に王冠を戴くことができるだろうし、それが我らの流儀でもある。もっとも、この[host.Custom('GetTitleTierAdjective')]権利を妬む[host.GetFaith.BishopNeuterPlural]たちもいるのだが。\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP ハッ！#!我々#EMP イベリア人#!は、そんなものには同意せぬ。神と#EMP 聖母マリア#!に謙虚な言葉を捧げこそすれ、その後は我らの思うがままに振る舞うのだ！"
 coronation_events.6101.desc_crowning_priests_high: "疑念を抱く[host.GetFaith.PriestNeuterPlural]たちも、か細い声で唱和しながら、儀式を始めた私の姿を畏敬のまなざしで見つめている。"
 coronation_events.6101.desc_crowning_priests_low: "群衆のざわめきの陰に隠れて、[host.GetFaith.PriestNeuterPlural]どもが陰険な呪詛の言葉を漏らしている。"
 coronation_events.6101.desc_crowning_priests_mid: "批判者どもは[host.GetFaith.NegativeAfterLife]に落ちよ！私には[host.GetFaith.PriestNeuter]など必要ない。"
 coronation_events.6101.desc_words_christian: "十字架を戴いた王冠を手に取り、「#EMP 主なる神よ、あなたはすべての王の上にあらせられ、天と地のすべての国々はあなたの御支配に属します#!」と諳んじながら、私は[host.GetPrimaryTitle.GetNameNoTier]の主として、自らの手で冠を戴く。\n\n"
 coronation_events.6101.desc_words_generic: "宝石が散りばめられた金属の冠を手に取り、私はすべての[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]に向けて宣言する——警戒を怠らず、正義を貫き、この力を揮うことを。そして私は[host.GetPrimaryTitle.GetNameNoTier]の主として、自らの手で冠を戴く。\n\n"
 coronation_events.6101.desc_ending_humble: "厳かな重い足取りで、私は待ち受ける玉座へと近づく。[host.GetTitleAsNameNoTooltip|l]になることの重責を感じながら。"
 coronation_events.6101.desc_ending: "ようやく、この時が来た。定められし[host.GetTitleAsNameNoTooltip|l]として、私は君主の玉座へと近づく。"
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "疑念を抱く[host.GetFaith.PriestNeuterPlural]たちも、か細い声で唱和しながら、儀式を始めた[host.Custom('FormalComplimentAdjective')][host.GetFirstName]の姿を畏敬のまなざしで見つめている。"
 coronation_events.6101.desc_crowning_priests_low_guest: "群衆のざわめきの陰に隠れて、[host.GetFaith.PriestNeuterPlural]どもが陰険な呪詛の言葉を漏らしているのが聞こえる。"
 coronation_events.6101.desc_crowning_priests_mid_guest: "[host.GetFaith.PriestNeuterPlural]たちは、この儀式を受け入れているように見える。おそらく、[host.GetFaith.ReligiousText]に記された統治者にも、同じように振る舞った者がいたのだろう。"
 coronation_events.6101.desc_words_christian_guest: "十字架を戴いた王冠を手に取り、「#EMP 主なる神よ、あなたはすべての王の上にあらせられ、天と地のすべての国々はあなたの御支配に属します#!」と諳んじながら、[host.GetFirstNameRegnal]は[host.GetPrimaryTitle.GetNameNoTier]の主として、自らの手で冠を戴く。\n\n"
 coronation_events.6101.desc_words_generic_guest: "宝石が散りばめられた金属の冠を手に取り、[host.GetFirstNameRegnal]はすべての[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]に向けて宣言する——警戒を怠らず、正義を貫き、その力を揮うことを。そして[host.GetSheHe]は[host.GetPrimaryTitle.GetNameNoTier]の主として、自らの手で冠を戴く。\n\n"
 coronation_events.6101.desc_ending_humble_guest: "厳かな重い足取りで、[host.GetTitleAsNameNoTooltip]は待ち受ける玉座へと近づく。[host.GetSheHe]がなしてきたこと、[host.GetSheHe]が手にした地位の重みが、[host.GetHerHis]の表情を陰らせる。"
 coronation_events.6101.desc_ending_guest: "[host.GetTitleAsNameNoTooltip]は誇らかに、[host.GetHerHis]の君主の座に近づく。"
 # Option loc
 coronation_events.6101.a_guest_neg: "かくして、我らは倒錯した[host.GetWomanMan]が[host.GetHerselfHimself]に酔い痴れている様を見届けた。"
 coronation_events.6101.a_guest_pos: "正統なる[host.GetTitleAsNameNoTooltip]よ、万歳！"
 coronation_events.6101.a_guest: "[host.GetSheHe|U]が王座に就いた。[host.GetSheHe]はこれから、あの冠の重みを背負っていくのだ。"
 coronation_events.6101.a: "願わくば、永くこの玉座に座し続けられんことを。"
 coronation_events.6101.a_oh_noes: "もう、戻ることはできないのだろう…"
 coronation_events.6102.t: "[host.GetFirstNameNoTooltipRegnal]の即位"
 coronation_events.6102_middle: "\n\nこの至高の儀式のために、私はひとり歩み出る。即位用の式服に身を飾って。"
 coronation_events.6102.desc_high_east_asian: "鐘の音が響き渡り、私が歴史に名を残す時を告げる。この瞬間に立ち会う機会に恵まれた数少ない者たち——敬虔な大臣や外国の要人が、深くひれ伏している。偉大なる[host.GetTitleAsName]が統治の座に着くのだ。\n\n"
 coronation_events.6102.desc_low_east_asian: "私が通ったことで灯が消えたのか？大広間は漆黒に近い闇に包まれた。通り過ぎる私の方を向いてうつむいた顔だけが、骨のように白く輝いている。床に押し付けられたその姿は、まるで[host.GetPrimaryTitle.GetNameNoTier]の民は既に死んでいるかのようだ。\n\n"
 coronation_events.6102.desc_mid_east_asian: "古い儀式の厳かで調和のとれたしきたりに従い、全ての高官と大臣がひれ伏す前で、私は統治の座に就いた。\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan: "3つの調和のもと、勅令が力強く響き渡り、絶対的服従の意が示され、[Glossary( '三種の神器', 'THREE_SACRED_TREASURES_GLOSS' )]が私に捧げられた。[host.Custom('GetTitleTierAdjective')|U]紋章は私のものとなり、[host.GetPrimaryTitle.GetNameNoTier]の繁栄は約束された。"
 coronation_events.6102.desc_high_east_asian_ending: "3つの調和のもと、勅令が力強く響き渡り、絶対的服従の意が示され、古の神聖な宝物が私に捧げられた。[host.Custom('GetTitleTierAdjective')|U]紋章は私のものとなり、[host.GetPrimaryTitle.GetNameNoTier]の繁栄は約束された。"
 coronation_events.6102.desc_low_east_asian_ending_japan: "勅令が長々と読み上げられ、[Glossary( '三種の神器', 'THREE_SACRED_TREASURES_GLOSS' )]が捧げられる。だが[host.Custom('GetTitleTierAdjective')]玉座に就いた私の心はどこか遠く、暗く沈んでいる…"
 coronation_events.6102.desc_low_east_asian_ending: "勅令が長々と読み上げられ、埃まみれの遺物が捧げられる。だが[host.Custom('GetTitleTierAdjective')]玉座に就いた私の心はどこか遠く、暗く沈んでいる…"
 coronation_events.6102.desc_mid_east_asian_ending_japan: "勅令が読み上げられ、大臣たちが職責を全うすることを誓い、[Glossary( '三種の神器', 'THREE_SACRED_TREASURES_GLOSS' )]の覆いが、外されるべくして外される。そしてついに、偉大なる[host.Custom('GetTitleTierAdjective')|U]紋章が私のものとなる。"
 coronation_events.6102.desc_mid_east_asian_ending: "勅令が読み上げられ、大臣たちは職責を全うすることを誓い、古の宝物の覆いが、外されるべくして外される。そしてついに、偉大なる[host.Custom('GetTitleTierAdjective')|U]紋章が私のものとなる。"
 THREE_SACRED_TREASURES_GLOSS: "日本皇室を表象する宝物。天皇の祖先とされる、日本神話に登場する神が地上にもたらしたと伝えられている。これらの宝物は3つの主要な徳を表している。#EMP 天叢雲剣#!（あめのむらくものつるぎ）は武力を、青銅鏡の#EMP 八咫鏡#!（やたのかがみ）は知性を、#EMP 八尺瓊勾玉#!（やさかにのまがたま）は慈悲を表している。"
 coronation_events.6102.desc_high: "だが…私は孤独ではない。最も低きドブの底から、最も高き塔の頂に至るまで——雷鳴のごとき歓声が虚空を震わせている。まるで幾千もの絶叫が、この偉大な[host.Custom('ResidenceBuilding')]を引き裂き、#EMP 大地を揺るがすかのようだ！#!\n\n私はひとりの[host.GetWomanMan]としてではなく、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]として王座に就く。もはやただの人の身ではない。臣下たちが唱え歌うように、私は[host.GetFaith.HighGodName]から[host.GetPrimaryTitle.GetAdjective]の民への贈り物となり、[host.GetFaith.PositiveAfterLife]への祈りとなるのだ！"
 coronation_events.6102.desc_low: "その歩みは長く…そして静寂に包まれていた。ひとつひとつの足音が、深い穴底の水面を打つ雫のように響いている。[anointer.GetName]は、その宗教臭い瞳に涙を浮かべながら、古の哀歌を唱え始めた。\n\n「#EMP [host.GetFaith.random_GoodGodNames]よ、我らを救いたまえ！深淵から、絶望から、この[host.GetPrimaryTitle.GetNameNoTier]の子らを救いたまえ！おお、[host.GetFaith.HighGodName]よ、[host.GetFaith.NegativeAfterLife]の荒廃から、我らを免れさせたまえ！我らが[host.GetTitleAsNameNoTooltip|l]に、人の悪徳を退けさせたまえ！#!」\n\n不安に満ちた会衆の前で、私は静かに王座に就いた。"
 coronation_events.6102.desc_mid: "我が唇から漏れる祈りが、昂ぶる唱和と混じり合う。私は臣下とともに祈る。「#EMP [host.GetFaith.random_GoodGodNames]よ、この[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を[host.GetFaith.PositiveAfterLife]の祝福のもとに、とこしえに護りたまえ！今もいつも世々に至るまで！おお、[host.GetFaith.random_GoodGodNames]よ、[host.GetTitleAsNameNoTooltip]の力を祝福したまえ！#!」\n\n[host.Custom('GetLowOfficialPlural')|U]たち、[host.Custom('KnightCulturePluralNoTooltipLowercase')]たち、[host.Custom('GetLocalCommonerTermPlural')]たちが、深々と頭を垂れる。私は聖なる座へ、すなわち我が力の座へと腰を下ろした。#EMP 「[host.GetFirstNameNoTooltipRegnal]様、万歳！」#!と皆が叫ぶ。「#EMP [host.GetFaith.HighGodName]の御心によりて、我らの[host.GetTitleAsNameNoTooltip|l]となられし方よ！#!」"
 # Guest loc
 coronation_events.6102_middle_guest: "\n\n即位用の式服に身を飾った[host.GetFirstName]が、玉座の方へひとり歩む。"
 coronation_events.6102.desc_high_east_asian_guest: "鐘の音が鳴り響き、[host.GetTitleAsNamePossessiveNoTooltip]が歴史に名を残す時を告げる。この瞬間に立ち会う機会に恵まれた、私を含む数少ない者たち——敬虔な大臣や外国の要人たちが、深くひれ伏している。偉大なる[host.GetTitleAsNameNoTooltip]が統治の座に着くのだ。\n\n"
 coronation_events.6102.desc_low_east_asian_guest: "[host.GetTitleAsNamePossessiveNoTooltip]が通ったことで灯が消えたのか？大広間は漆黒に近い闇に包まれた。汚れた衣が通っていくのを前に、うつむいた顔だけがかすかに光を帯びている。床に伏せられた骨のように白い顔を見ると、[host.GetPrimaryTitle.GetNameNoTier]の民はすでに死んでいるかのようだ。\n\n"
 coronation_events.6102.desc_mid_east_asian_guest: "古い儀式の厳かで調和のとれたしきたりに従い、統治の座に就く[host.GetTitleAsNameNoTooltip]を前に、全員がその場にひれ伏した。\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan_guest: "3つの調和のもと、勅令が力強く響き渡り、絶対的服従の意が示され、[Glossary( '三種の神器', 'THREE_SACRED_TREASURES_GLOSS' )]が捧げられた。[host.Custom('GetTitleTierAdjective')|U]紋章が授けられ、[host.GetPrimaryTitle.GetNameNoTier]の安寧は約束された。"
 coronation_events.6102.desc_high_east_asian_ending_guest: "3つの調和のもと、勅令が力強く響き渡り、絶対的服従の意が示され、古の神聖な宝物が捧げられた。[host.Custom('GetTitleTierAdjective')|U]紋章が授けられ、[host.GetPrimaryTitle.GetNameNoTier]の安寧は約束された。"
 coronation_events.6102.desc_low_east_asian_ending_japan_guest: "勅令が長々と読み上げられ、[Glossary( '三種の神器', 'THREE_SACRED_TREASURES_GLOSS' )]が捧げられる。だが[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))][host.GetTitleAsNameNoTooltip]が[host.Custom('GetTitleTierAdjective')]王座にだらしなく腰かけるのを見て、私の心はどこか遠く、暗く沈んでいった…"
 coronation_events.6102.desc_low_east_asian_ending_guest: "勅令が長々と読み上げられ、埃まみれの遺物が捧げられる。だが[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))][host.GetTitleAsNameNoTooltip]が[host.Custom('GetTitleTierAdjective')]王座にだらしなく腰かけるのを見て、私の心はどこか遠く、暗く沈んでいった…"
 coronation_events.6102.desc_mid_east_asian_ending_japan_guest: "勅令が読み上げられ、大臣たちが職責を全うすることを誓い、[Glossary( '三種の神器', 'THREE_SACRED_TREASURES_GLOSS' )]の覆いが、外されるべくして外される。そしてついに、偉大なる[host.Custom('GetTitleTierAdjective')|U]紋章が授けられた。"
