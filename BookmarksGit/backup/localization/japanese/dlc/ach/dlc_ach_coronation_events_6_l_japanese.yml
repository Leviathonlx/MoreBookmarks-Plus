 coronation_events.6140.b_like: "我が[spouse.GetTitleAsNameNoTooltip]、愛しき人——[spouse.GetFirstNameNoTooltip]！"
 coronation_events.6140.b_dislike: "我が[spouse.GetTitleAsNameNoTooltip]…#EMP [spouse.GetHerHim]#!を…"
 coronation_events.6140.b: "我が[spouse.GetWifeHusband]にして[spouse.GetTitleAsNameNoTooltip]——[spouse.GetFirstNameNoTooltip]。"
 coronation_events.6140.c: "[host.Custom('WifeHusbandPossessive')]の戴冠式における私の役目は、これで終わった。"
