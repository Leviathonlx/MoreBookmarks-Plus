 coronation_events.6020.t: "[ROOT.Char.GetTitleAsNameNoTooltip]の軍犬"
 coronation_events.6020.desc: "「笑顔を浮かべることなどできません」と[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))]の[supporter.GetName]が唸った。「[ROOT.Char.Custom('RegionalDrink')]を飲み、平和を称え、領国の未来を願うなど…」\n\n[supporter.GetSheHe|U]は、怪しい[foe.GetPrimaryTitle.GetAdjective]貴族の一団を見据えた。\n\n「…その傍らで#EMP 害虫#!が我々を悪意に満ちた目で睨み、あなたの破滅を企てている限り、到底できません！」[supporter.GetSheHe]が吐き捨てた。「戦いの角笛を吹かせてください！私が必ず[foe.GetName]を叩きのめしてやりましょう！」"
 coronation_events.6020.a: "「全員動員して攻撃を開始せよ！」"
 coronation_events.6020.b: "「すべての[supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]を従わせ、[foe_2.GetTitledFirstNamePossessiveNoTooltip]を敗北させよ！」"
 coronation_events.6020.c: "「[foe.GetTitledFirstNameNoTooltip]を打ち砕け。私が許可する」"
 coronation_events.6020.d: "「[foe_2.GetTitledFirstNameNoTooltip]が敵だ！」"
 coronation_events.6020.e: "「さあ、さあ。その情熱は食卓にふさわしいものだ」"
 coronation_supporter_declares_war_log_title: "支持者が戦場に投入された"
 coronation_supporter_declares_war_log: "王冠の力に後押しされ、[supporter.GetShortUIName]は[supporter_war_target.GetShortUIName]に戦争を挑んだ。"
 coronation_events.6030.t: "新たな[host.GetTitleAsNameNoTooltip]の友人"
 coronation_events.6030.t_feast: "[host.GetTitleAsNameNoTooltip]の友人"
 coronation_events.6030.desc: "「おっと、そういえば、[ROOT.Char.GetFirstName]」[host.GetTitledFirstName]がにやりと笑って呟く。「[host.GetTitleAsNameNoTooltip]というのは#EMP いいもの#!だ…」\n\n目の前の部屋は裸体でひしめき合っている。体を売り物にしている者たちがこちらを誘うように頬を赤らめると、[host.GetFirstNameNoTooltip]がいやらしい笑顔で私の方を向く。「[host.GetTitleAsNameNoTooltip]は寛大でなければならない。この[fearsome_courtesan.GetWomenMen]たち、この式典を祝う者たちを…君にあげよう。今夜は、いや、今後も君のものだ。この[fearsome_courtesan.Custom('GirlBoyPlural')]たちは君のために#EMP 才能#!を活かしたがっているのだ」"
 coronation_events.6030.a: "あの恐ろしそうな[fearsome_courtesan.GetWomanMan]、[fearsome_courtesan.GetSheHe]なら#EMP 私を押し潰して#!くれそうだ！"
 coronation_events.6030.a_flavor: "ああ、[fearsome_courtesan.GetHerHis]の手で絞め殺されたい！"
 coronation_events.6030.a_thighs: "ああ、[fearsome_courtesan.GetHerHis]の太ももで絞め殺されたい！"
 coronation_events.6030.b: "この少年は#EMP 素晴らしい#!じゃないか…"
 coronation_events.6030.b_minx: "ふむ、この生意気な娘は#EMP 頭が良さそう#!だ…"
 coronation_events.6030.b_flavor: "あの不敵な笑みに甘美な嘘を隠しているに違いない…"
 coronation_events.6030.c: "博識な年配の男、手はまるで革のようだ…"
 coronation_events.6030.c_dame: "賢そうな熟女、狡猾で威圧的だ…"
 coronation_events.6030.c_flavor: "たまには誰かに#EMP リードされる#!のもいいかもしれない…私をわかっているかのように体にそっと触れ、導いてくれる世慣れた[experienced_courtesan.GetWomanMan]が。"
 coronation_events.6030.d: "可愛らしい2人の兄弟？両方いただこう！"
 coronation_events.6030.d_sisters: "可愛らしい2人の姉妹？両方いただこう！"
 coronation_events.6030.d_flavor: "なぜって…[host.GetTitleAsNameNoTooltip]は寛大なものだろう？"
 coronation_events.6030.e_expose: "けしからん！この件はほかの者たちにも伝える！"
 coronation_events.6030.e: "詩の話をするだけにしよう…"
 coronation_host_orgy_exposed_log_title: "[host.GetTitledFirstNamePossessive]が娼婦たちといるところを目撃。"
 coronation_host_orgy_exposed_log: "[host.GetTitledFirstNamePossessive]のみだらな祝賀会は[exposer.GetTitledFirstName]によって暴露され、非難された。"
 host_has_courtesan_hooks_tt: "#weak [host.GetShortUIName]はこの場にいたすべての娼婦に対して[hooks|E]を持っている#!"
 coronation_events.6100.t: "[host.GetFirstNameNoTooltipRegnal]の戴冠"
 # Host loc
 coronation_events.6100.desc_intro: "[host.Custom('GetTitleTierAdjective')]象徴たる品々が、次々と姿を現す。"
 coronation_events.6100.desc_byzantine: "千の蝋燭に照らされて輝く、きらびやかな紫色の[Glossary( 'クラミュス', 'CHLAMYS_GLOSS' )]。それが今、私の両肩に掛けられた。#EMP 「いと高きところにて、神に栄光あれ！」#!参列者たちが、声高らかに唱和する。#EMP 「そして地には、平和あれ！」#!と。司祭が、厳かに宣言する。「父と、[Glossary( 'パントクラトール', 'PANTOKRATOR_GLOSS')]たるキリストと、聖霊の御名において、汝、[host.GetFirstNameRegnal]に命ずる。[Glossary( 'ロマイオイ', 'ROMAIOS_GLOSS' )]の[Glossary( 'アウグストゥス', 'AUGOUSTOS_GLOSS')]として、そして、神の忠実なる羊飼いとして、統治せよ」"
 coronation_events.6100.desc_byzantine_femme: "千の蝋燭に照らされて輝く、きらびやかな紫色の[Glossary( 'クラミュス', 'CHLAMYS_GLOSS' )]。それが今、私の両肩に掛けられた。#EMP 「いと高きところにて、神に栄光あれ！」#!参列者たちが、声高らかに唱和する。#EMP 「そして地には、平和あれ！」#!と。司祭が、厳かに宣言する。「父と、[Glossary( 'パントクラトール', 'PANTOKRATOR_GLOSS')]たるキリストと、聖霊の御名において、汝、[host.GetFirstNameRegnal]に命ずる。[Glossary( 'ロマイオイ', 'ROMAIOS_GLOSS' )]の[Glossary( 'アウグスタ', 'AUGOUSTOS_GLOSS')]として、そして、神の忠実なる羊飼いとして、統治せよ」"
 CHLAMYS_GLOSS: "ビザンツの官吏が着用した、ゆったりとした絹製の外套。帝国における世俗的権力を象徴する衣装であり、フィブラと呼ばれるブローチで留めて着る。#G クラミュス#!には、#EMP タブリオン#!と呼ばれる、宝石をちりばめた大型の装飾パネルが付けられる。金のタブリオンを付けることが許されるのは、皇帝のみであった。"
 coronation_events.6100.desc_christian: "私の腰には輝く[host.Custom('GetRegionalSword')]が、手には主権の象徴である王笏が授けられる。私は[Glossary( 'グローブス・クルシゲル', 'GLOBUS_CRUCIGER_GLOSS')]を握りしめた。体に[Glossary( 'アーミラ', 'ARMILLS_GLOSS')]と[Glossary( 'パリウム', 'PALLIUM_GLOSS')]が装着され、祈りの声が響き渡る。"
 coronation_events.6100.desc_high: "私の腰には輝く[host.Custom('GetRegionalSword')]が帯びられている。美しき宝飾と栄光のマントが私の体を覆っている。この地の[host.Custom('GetLowOfficialPlural')]や[host.GetFaith.BishopNeuterPlural]、そして[host.Custom('KnightCulturePluralNoTooltipLowercase')]といった、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の中でも特に身分の高い者たちが、一体となり、声高らかに祈りの言葉を締めくくる。「#EMP [host.GetFaith.HighGodName]よ、我らが愛する[host.GetTitleAsNameNoTooltip|l]をご覧あれ！#!」"
 coronation_events.6100.desc_low: "私の腰には古ぼけた[host.Custom('GetRegionalSword')]が帯びられている。悪趣味な宝飾と擦り切れたマントが私の体を覆っている。このみすぼらしい地の[host.Custom('GetLowOfficialPlural')]や[host.GetFaith.BishopNeuterPlural]、そして[host.Custom('KnightCulturePluralNoTooltipLowercase')]といった、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を代表する顔ぶれが、不機嫌そうに、小さな声で祈りの言葉を締めくくる。「#EMP [host.GetFaith.HighGodName]よ、我らの[host.GetTitleAsNameNoTooltip|l]をご覧あれ#!」"
 coronation_events.6100.desc_generic: "私の腰には輝く[host.Custom('GetRegionalSword')]が帯びられている。繊細な宝飾と重厚なマントが私の体を覆っている。この地の[host.Custom('GetLowOfficialPlural')]や[host.GetFaith.BishopNeuterPlural]、そして[host.Custom('KnightCulturePluralNoTooltipLowercase')]といった、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の中でも高貴な者たちが、一体となり、祈りの言葉を締めくくる。「#EMP [host.GetFaith.HighGodName]よ、我らの[host.GetTitleAsNameNoTooltip|l]をご覧あれ！#!」"
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\n[host.Custom('GetTitleTierAdjective')]宝物で飾り立てられた私は、[crowner.GetTitledFirstNameRegnal]の前に跪く。[crowner.GetSheHe|U]は言う。私の統治はキリストの恩寵によるものであり、神の慈悲のみが[ROOT.Char.GetPrimaryTitle.GetTierAsName]を庇護するのだと。だが…民を導く羊飼いは私だ。私は[ROOT.Char.GetTitleAsNameNoTooltip]なのだ。[Glossary( 'ロマイオイ', 'ROMAIOS_GLOSS' )]の命運は、私の手に委ねられているのだ…"
 coronation_events.6100.desc_ending_byzantine: "\n\n[host.Custom('GetTitleTierAdjective')]古の宝物で飾り立てられた私は、[crowner.GetTitledFirstNameRegnal]の前に、そしてキリストの御前に跪く。私の統治は聖なる恩寵によるものであり、神の慈悲によってこそ、この[ROOT.Char.GetPrimaryTitle.GetTierAsName]は保たれている。そして、ついに…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\n[host.Custom('GetTitleTierAdjective')]宝物で飾り立てられ、私は跪く。我が[host.GetPrimaryTitle.GetTierAsName]の王冠、すなわち[host.GetPrimaryTitle.GetNameNoTierNoTooltip]の象徴は、今この瞬間から、私の頭上に在り続けるのだ。"
 coronation_events.6100.desc_ending_non_abrahamic: "\n\n[host.Custom('GetTitleTierAdjective')]宝物で飾り立てられ、私は跪く…が、これが最初にして最後の跪拝だ。[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]——私がこれよりなる[host.GetTitleAsNameNoTooltip|l]たる者は、何者に対しても頭を垂れることはない。"
 coronation_events.6100.desc_ending_vassal: "\n\n[host.Custom('GetTitleTierAdjective')]宝物で飾り立てられ、私は跪く。[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]——私がこれよりなる[host.GetTitleAsNameNoTooltip|l]たる者は、[host.GetLiege.GetPrimaryTitle.GetAdjective][host.GetLiege.GetTitleAsName]、そして[host.GetFaith.HighGodName]にかしずく者だ。"
 coronation_events.6100.desc_ending: "\n\n[host.Custom('GetTitleTierAdjective')]の宝物で飾り立てられ、私は跪く…が、これが最初にして最後の跪拝だ。[host.GetPrimaryTitle.GetNameNoTier]の[host.GetTitleAsName]——私がこれよりなる[host.GetTitleAsNameNoTooltip|l]たる者は、ただ[host.GetFaith.HighGodName]にのみかしずく者だ。"
 # Guest loc
 coronation_events.6100.desc_byzantine_guest: "千の蝋燭に照らされて輝く、きらびやかな紫色の[Glossary( 'クラミュス', 'CHLAMYS_GLOSS' )]。それが今、[host.GetFirstNamePossessiveRegnal]の両肩に掛けられた。#EMP 「いと高きところにて、神に栄光あれ！」#!参列者たちが、声高らかに唱和する。#EMP 「そして地には、平和あれ！」#!と。司祭が、厳かに宣言する。「父と、[Glossary( 'パントクラトール', 'PANTOKRATOR_GLOSS')]たるキリストと、聖霊の御名において、汝、[host.GetFirstNameRegnal]に命ずる。[Glossary( 'ロマイオイ', 'ROMAIOS_GLOSS' )]の[Glossary( 'アウグストゥス', 'AUGOUSTOS_GLOSS')]として、そして、神の忠実なる羊飼いとして、統治せよ」"
 coronation_events.6100.desc_byzantine_femme_guest: "千の蝋燭に照らされて輝く、きらびやかな紫色の[Glossary( 'クラミュス', 'CHLAMYS_GLOSS' )]。それが今、[host.GetFirstNamePossessiveRegnal]の両肩に掛けられた。#EMP 「いと高きところにて、神に栄光あれ！」#!参列者たちが、声高らかに唱和する。#EMP 「そして地には、平和あれ！」#!と。司祭が、厳かに宣言する。「父と、[Glossary( 'パントクラトール', 'PANTOKRATOR_GLOSS')]たるキリストと、聖霊の御名において、汝、[host.GetFirstNameRegnal]に命ずる。[Glossary( 'ロマイオイ', 'ROMAIOS_GLOSS' )]の[Glossary( 'アウグスタ', 'AUGOUSTOS_GLOSS')]として、そして、神の忠実なる羊飼いとして、統治せよ」"
 coronation_events.6100.desc_christian_guest: "[host.GetFirstNamePossessive]の腰には輝く[host.Custom('GetRegionalSword')]が、手には主権の象徴である王笏が授けられる。[host.GetHerHis|U]は[Glossary( 'グローブス・クルシゲル', 'GLOBUS_CRUCIGER_GLOSS')]を握りしめた。体に[Glossary( 'アーミラ', 'ARMILLS_GLOSS')]と[Glossary( 'パリウム', 'PALLIUM_GLOSS')]が装着され、祈りの声が響き渡る。"
 coronation_events.6100.desc_high_guest: "[host.GetFirstNamePossessive]は腰に輝く[host.Custom('GetRegionalSword')]を帯びている。美しい宝飾と栄光のマントが[host.GetHerHim]の体を覆っている。この地の[host.Custom('GetLowOfficialPlural')]や[host.GetFaith.BishopNeuterPlural]、そして[host.Custom('KnightCulturePluralNoTooltipLowercase')]といった、[host.GetHerHis]が治めるこの[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の中でも特に身分の高い者たちが一体となり、祈りの言葉を締めくくる。「#EMP [host.GetFaith.HighGodName]よ、我らが愛する[host.GetTitleAsNameNoTooltip|l]をご覧あれ！#!」"
 coronation_events.6100.desc_low_guest: "[host.GetFirstNamePossessive]の腰には古ぼけた[host.Custom('GetRegionalSword')]が帯びられている。悪趣味な宝飾と擦り切れたマントが[host.GetHerHim]の体を覆っている。このみすぼらしい地の[host.Custom('GetLowOfficialPlural')]や[host.GetFaith.BishopNeuterPlural]、そして[host.Custom('KnightCulturePluralNoTooltipLowercase')]といった、[host.GetHerHis]が治めるこの[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を代表する顔ぶれが、不機嫌そうに、小さな声で祈りの言葉を締めくくる。「#EMP [host.GetFaith.HighGodName]よ、我らの[host.GetTitleAsNameNoTooltip|l]をご覧あれ#!」"
