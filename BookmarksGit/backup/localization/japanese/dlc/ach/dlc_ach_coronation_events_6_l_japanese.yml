 coronation_events.6120.c: "「私は、[ROOT.Char.GetFaith.HighGodNamePossessive]の信仰を護ります」"
 coronation_swore_persecution_modifier: "迫害の誓い"
 coronation_swore_persecution_modifier_desc: "この戴冠式の核心は、不信心者を追い立てることを、忘れがたいほど獰猛に統治者が誓ったことだった。"
