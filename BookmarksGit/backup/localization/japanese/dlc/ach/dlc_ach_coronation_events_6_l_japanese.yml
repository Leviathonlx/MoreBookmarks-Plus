 coronation_events.6150.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の仲介者"
 coronation_events.6150.desc: "「ああ、[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.GetTitleAsName]よ。その御顔こそ仰ぎ見るべき顔、その御声こそ聖なる儀式で響くべき声です」[advisor.GetCouncilTitle]の[advisor.GetTitledFirstName]がそう言って私を讃えた。「偉大な君主や多くの[ROOT.Char.Custom('GetLowOfficialPlural')]があなたの統治を見極めようと訪れました…そして、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の新たな[ROOT.Char.GetTitleAsNameNoTooltip]を前に、自分が取るべき立場を考えはじめています」\n\n「あなたが挨拶や公務でお忙しくされている間、#EMP この私#!が目立たぬよう、あなたの御意思を他国の者たち…そう、たとえば[neighbor.GetName]などに刻みつけましょう」"
 coronation_events.6150.a: "「私に代わって[disobedient_vassal.GetFirstNamePossessiveNoTooltip]の忠誠を請うのだ」"
 coronation_events.6150.a.flavor: "私が請願したこと、そして温もりと優しさをもって接すると約束したことは人々の知るところとなるだろう…だが[ROOT.Char.GetFaith.HighGodName]の名にかけて、必ず[disobedient_vassal.GetFirstNamePossessiveNoTooltip]を服従させる！"
 coronation_events.6150.b: "「良き訪問者たちを非公式な周遊に連れ出してやれ！」"
 coronation_events.6150.b.flavor: "偉大な名士たちの来訪は、[location.GetNameNoTooltip]中を沸き立たせるだろう！彼らを[ROOT.Char.Custom('GetTitleTierAdjective')]宝の元に案内せよ。そうすれば彼らが示した畏敬の念はいつまでも記憶されるだろう！"
 coronation_tour_of_notables_modifier: "権力者から栄誉を受けた"
 coronation_tour_of_notables_modifier_desc: "強大な支配者たちが住民の間を通り、宝物を前にして畏敬の念を抱き、ひざまずいた記憶は、今も鮮明に残っている。"
