 coronation_events.6121.t: "貴族たちの嘆願"
 cultural_acceptance_favored_during_oath: "戴冠の誓いの最中に交わされる、相互の敬意表明"
 coronation_events.6121.desc_kurultai: "「永遠なる蒼き天」に向かい、ひとり勝手に[ROOT.Char.GetTitleAsNamePossessive]の称号を宣することなどできない。#EMP 何人たりとも#!、ひとり勝手に馬尾旗を掲げることなどできない。この[Glossary( 'クリルタイ', 'KURULTAI_GLOSS' )]に集った各部族の長全員が、[ROOT.Char.GetSheHe]こそは、皆の馬を戦に駆り出す者だと認めなければならない。"
 KURULTAI_GLOSS: "騎馬民族の長たちが集い、饗宴、格闘、弓比べの合間に新たな統治者を選出する評議会。しばしば、大規模な軍事遠征の計画もこの場で立てられた。"
 coronation_events.6121.desc_byzantine: "貴族たちは、彼らの[Glossary( 'アウトクラトール', 'AUTOKRATOR_GLOSS')]に忠誠を示すために進み出る。ここが戦場で、彼らが兵士であったなら、私は輝く大盾の上に担ぎ上げられたことだろう。だがこの場では、彼らは這いつくばり、私の膝に口づける。"
 coronation_events.6121.desc_generic_intro: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の封臣たちが、忠誠を示すために進み出る。彼らは順番に、掌を開いて掲げ、忠誠の口づけを捧げるために身をかがめていく。"
 coronation_events.6121.desc_low_approval: "\n\nだが…我が封臣たちは、敬意の作法を蔑ろにする。ある者は「#EMP [ROOT.Char.GetFirstNameNicknamed]だと？[vassal_2.Custom('CulturalCurse')|U]！#!」と吐き捨て、誓いの言葉を汚す。[vassal_1.GetTitledFirstNameNicknamed]は誓いを立てながらも、憎悪に満ちた眼差しを私に向ける。[vassal_2.GetTitledFirstNameNicknamed]は私の前で武器を帯びるという暴挙に出て、囁くほどの程度の声しか出さない。"
 coronation_events.6121.desc_high_approval: "\n\n私はまだ正式に[ROOT.Char.GetTitleAsNameNoTooltip]となったわけではない。だが、彼らの嘆願に込められた忠誠心を見て、揺さぶられぬ魂などありはしない。この国の有力者たちの声は感極まり震え、その顔は希望に輝いている！"
 coronation_events.6121.desc_mid_approval: "\n\n彼らが進み出るのを見ながら、私は思い悩む。「[ROOT.Char.GetTitleAsName]」という語を発する彼らの吐息からは、愛の重みも、忠誠の気配も、感じ取ることができないと…"
 coronation_events.6121.a: "「この反対者どもは、異国の勢力に操られた傀儡だ！」"
 coronation_events.6121.a.flavor: "恐怖を煽るこの言葉によって、反対者たちも異国の同盟者との関係を断ち切らざるを得なくなるだろう。"
 coronation_events.6121.b: "我らの習わしに不慣れな者たちにも、敬意を示さねば。"
 coronation_events.6121.b_flavor: "立ち上がり、この領国における少数派の有力者たちを称える。"
 coronation_events.6121.c: "支えてくれる者たちとともに、私は歩む！"
 coronation_events.6121.d: "「裏切者どもが…目に焼き付けろ！#EMP [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の力を！#!」"
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip]は我が面前で剣を抜いた。よかろう——#EMP その剣、使うがよい！#!"
 coronation_events.6121.e_low: "奴らは私を憎んでいる。だが、奴らに私を止めることなどできはしない。"
 coronation_events.6121.e_high: "完全な服従…実に見事な光景だ。"
 coronation_events.6121.e_mid: "封臣たち…彼らこそ、我が治世を支える砦だ。"
 coronation_events.6121_duel_tt: "[vassal_2.GetShortUIName]との#V 決闘#!\n@death_icon! #X この決闘は命懸けとなる！#!\nあなたの[prowess|E]：[prowess_i]#V [host.GetProwess]#!\n[vassal_2.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "庶民への訴え"
 coronation_events.6122.desc_intro_foreign: "有力者たちの番が終わると、次は[location.GetTitle.GetNameNoTierPossessive]の[host.Custom('GetLocalCommonerTermPlural')]の長老たちが、ゆっくりと前に進み出る。彼らは、この場にいない我が[host.GetPrimaryTitle.GetAdjective]の庶民を代表する者たちだ。[host.GetFaith.BishopNeuter]は、私が帯びる偉大な力と権威について、腰の曲がった長老たちに警告したうえで、私が正統な[ROOT.Char.GetTitleAsName]となることに対し、儀式的な賛意を示すよう求めている。\n\n"
 coronation_events.6122.desc_intro: "有力者たちの番が終わると、次は[location.GetTitle.GetNameNoTierPossessive]の[host.Custom('GetLocalCommonerTermPlural')]の長老たちが、ゆっくりと前に進み出る。彼らは、庶民を代表して同意を捧げる者たちだ。[host.GetFaith.BishopNeuter]は、私が帯びる偉大な力と権威について、腰の曲がった長老たちに警告したうえで、私が正統な[ROOT.Char.GetTitleAsName]となることを受け入れるか否か問いかけている。\n\n"
 coronation_events.6122.desc_high_approval_christian: "彼らが慣例の言葉を唱えるなか、私の耳に別の音が届く。[ROOT.Char.GetFaith.HouseOfWorship]の外では、待ちわびていた群衆が、私のために[Glossary( 'キリエ・エレイソン', 'KYRIE_ELEISON_GLOSS' )]を歌っているのだ。うねるような大合唱に包まれ、幾百もの魂が、我が魂のために祈りを捧げている！"
 coronation_events.6122.desc_high_approval: "彼らが誓いの言葉を唱えるなか、私の耳に別の音が届く。[ROOT.Char.GetFaith.HouseOfWorship]の外では、待ちわびていた群衆が、歓喜と期待に満ちた声を上げている。幾百もの人々が、私の名を何度も呼んでいるのだ。\n\n「#EMP [ROOT.Char.GetFirstName]！[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetFirstNameNoTooltip]よ！#!」"
 coronation_events.6122.desc_low_approval: "彼らは誓いの言葉を、凄まじい怒号にかき消されそうになりながら、震える声で唱える。[ROOT.Char.GetFaith.HouseOfWorship]の外では、[location.GetTitle.GetNameNoTier]の不潔な貧民どもが吠え立てているのだ。それにしても、なんと酷い騒ぎか！何かが奴らを狂わせているのだ。無意味な喧嘩か、地元の確執か…あるいは、皆が忌み嫌う新たな[ROOT.Char.GetTitleAsNameNoTooltip]の誕生か。"
 coronation_events.6122.desc_mid_approval: "彼らは慣例の言葉をそつなく唱え、私はその見返りとして庇護を約束する。私の使命の対象は、高貴な[ROOT.Char.GetFaith.PriestNeuterPlural]や貴族だけではない。私の住まう[capital_p.GetTitle.GetNameNoTierPossessive]の[capital_p.Custom('TerrainTypeProvince')]には、[capital_p.GetCulture.GetName]の卑賤の者たちが共に暮らしているのだから。"
 coronation_events.6122.a: "あの者たちにも、この日を忘れられない日としてやろう！"
 coronation_events.6122.a.flavor: "これほどの忠誠を示す者たちには、私自ら挨拶するとしよう。そして、[ROOT.Char.GetTitleAsNameNoTooltip]からの贈り物として、パンも与えるとしよう！"
 coronation_events.6122.b: "反抗はもうたくさんだ。声を上げる者どもは残らず叩き伏せよ。"
 coronation_events.6122.b.flavor: "この騒々しい群衆——そして領国内の暴徒ども全員に、[host.Custom('GetFighterTermPossessive')]の蹴りをくれてやれ！"
 coronation_events.6122.c_low: "それでも…私はすべての民の上に君臨している。"
 coronation_events.6122.c_high: "なんと必死に我が統治を#EMP 切望#!していることか！"
 coronation_events.6122.c_mid: "光栄の至りだ。"
 coronation_events.6122.c_v_low_humble: "庶民の窮状には、心を動かされる。"
 coronation_events.6122.c_v_low: "汚らわしい卑賤の屑どもめ。"
 coronation_events.6123.t: "三者の同意"
 coronation_events.6123.desc_intro: "[host.GetFaith.BishopNeuterPlural]、[host.GetPrimaryTitle.GetAdjective]の貴族、そして庶民。その三者が慣例の儀式を終えるまで、[host.GetFirstName]は真の[host.GetTitleAsNameNoTooltip|l]ではない。[host.GetHerHis|U]の統治も、この三者の同意がなければ、正統なものとなりえない。\n\nまずは、[ROOT.Char.GetFaith.PriestNeuterPlural]たちだ。"
 coronation_events.6123.desc_low_clergy: "尊大に顎を掲げ、まるで見下すように、彼らは[host.GetTitleAsNameNoTooltip|l]に強要する。[host.GetFaith.GetAdherentName]の信徒の保護を誓わせるだけではない。[host.GetHerHis]に、己の罪を悔い改めさせようとしているのだ。"
 coronation_events.6123.desc_high_clergy: "敬愛の念を込めて、彼らは敬虔な[host.GetTitleAsNamePossessiveNoTooltip|l]を称える。[host.GetFaith.GetAdherentNamePlural]を守護せんとする[host.GetSheHe]の大いなる愛を。そして、彼らの偉大な庇護者であれと願い出る。"
 coronation_events.6123.desc_mid_clergy: "彼らは、[host.GetTitleAsNameNoTooltip|l]に聖なる権利を尊重し、信徒を守護するよう求める。[host.GetFirstNameNoTooltip]はこれに同意する。"
 coronation_events.6123.desc_then: "そして、"
 coronation_events.6123.desc_pop_foreign: "地元の[host.Custom('GetLocalCommonerTermPlural')]が、[host.GetPrimaryTitle.GetAdjective]の庶民の代表を務める。今、"
 coronation_events.6123.desc_low_populace: "[location.GetTitle.GetBaseNameNoTier]の長老たちが、恐怖に震えながら進み出る。[ROOT.Char.GetFaith.HouseOfWorship]の外では、激しい暴動が起きているのだ。この地の下賤の者どもは、[host.GetTitleAsNameNoTooltip|l]に対して何の愛情も抱いていないようだ。\n\n"
 coronation_events.6123.desc_high_populace: "[location.GetTitle.GetBaseNameNoTier]の長老たちが、畏敬の念を込めて[host.GetTitleAsNameNoTooltip|l]を見つめる。外の群衆は、[host.Custom('GetTitleTierAdjective')]名を声高に称えている。\n\n"
 coronation_events.6123.desc_mid_populace: "[location.GetTitle.GetBaseNameNoTier]の長老たちが、かすれた声で儀式的な承認を述べる。そして[host.GetTitleAsNameNoTooltip|l]は、卑賤の民に[host.Custom('GetMaternalPaternal')]愛を約束する。\n\n"
 coronation_events.6123.desc_low_vassals: "[host.GetFirstNamePossessiveNoTooltip]の封臣たちが憮然とした様子で前へと進み出る。ほとんどの者は、憎しみを込めた所作のなかで、忠誠の言葉などろくに口にしようともしない。"
 coronation_events.6123.desc_high_vassals: "[host.GetFirstNamePossessiveNoTooltip]の封臣たちが進み出て、臣従の意を示す。多くの者が希望に満ちた面持ちで、忠誠と愛を心から誓っている。"
 coronation_events.6123.desc_mid_vassals: "[host.GetFirstNamePossessiveNoTooltip]の封臣たちが進み出て、接吻とともに忠誠を誓う。この行為を栄誉ととらえる者もいれば、陰鬱に呟きながら顔を上げようともしない者もいる。"
 coronation_events.6123.desc_end_vassal: "ついに来たか…私の番だ。"
 coronation_events.6123.desc_end_spectator: "式典は、滞りなく続いていく。"
 coronation_events.6123.a: "#EMP 全霊の忠誠#!を込めて、誓いの言葉を叫ぶ。"
 coronation_events.6123.a_flavor: "声を上げよ、同志たちよ！新たなる[host.GetTitleAsNamePossessiveNoTooltip|l]の誉むべき名を唱えるのだ！"
 coronation_events.6123.b: "侮蔑の念をあからさまに示す。"
 coronation_events.6123.b_flavor: "[host.GetFirstNamePossessiveNoTooltip]のためのくだらん式で、どうして私が忠誠を示さねばならんのだ？それよりも、[host.GetHerHis]の顔に泥を塗って、あの哀れな取り巻きどもを驚かせてやろう！"
 coronation_events.6123.c_vassal_resents: "形ばかりの慣例の言葉を、小声でつぶやく。"
 coronation_events.6123.c_vassal_pleased: "真なる[host.GetTitleAsNameNoTooltip]、[host.GetFirstNameNoTooltipRegnal]を跪拝する。"
 coronation_events.6123.c_vassal_neutral: "我が[host.GetTitleAsNameNoTooltip]の前に跪く。"
 coronation_events.6123.c_likes_disrespect: "[host.GetFirstNamePossessiveNoTooltip]の封臣たちは、この式典が茶番劇であることを見抜いている…"
 coronation_events.6123.c_dislikes_disrespect: "彼らの[host.GetTitleAsNameNoTooltip]には、より相応しい扱いを受けるべきだ！"
 coronation_events.6123.c_dislikes_loyalty: "[host.GetPrimaryTitle.GetAdjectiveNoTooltip]に擦り寄る虫けらどもは、地を這っているのがお似合いだ…"
 coronation_events.6123.c_likes_loyalty: "あれこそ、彼らの名誉、そして[host.GetFirstNamePossessiveNoTooltip]様の美徳の証だ。"
 coronation_events.6123.c_dislikes_host: "あの汚らわしい[host.Custom('InsultNoun')]に忠誠を誓う羽目になることを想像してみろ…"
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]は、[host.GetFirstNameNoTooltipRegnal]に捧げられる。"
 coronation_supporter_pledge_leader_log_title: "支持者が忠誠の誓いを主導"
 coronation_detractor_pledge_insult_log_title: "反対者が新たな主君への誓いを嘲弄"
