 coronation_events.6102.desc_high_guest: "だが…もはやこの儀式を[host.GetSheHe]ひとりで行うことなどできはしない！最も低きドブの底から、最も高き塔の頂に至るまで——雷鳴のごとき歓声が虚空を震わせている。まるで幾千もの絶叫が、この[host.Custom('ResidenceBuilding')]を大地ごと揺るがすかのようではないか！\n\n[host.GetFirstNameNoTooltipRegnal]はひとりの[host.GetWomanMan]としてではなく、[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]として王座に就く。もはやただの人の身ではない。臣下たちが唱え歌うように、[host.GetHerHis]は[host.GetFaith.HighGodName]から[host.GetPrimaryTitle.GetAdjective]の民への贈り物となるのだ！"
