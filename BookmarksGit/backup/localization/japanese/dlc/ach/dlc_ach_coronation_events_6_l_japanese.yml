 coronation_events.6120.t: "[host.GetFaith.BishopNeuterPlural|U]への誓い"
 coronation_events.6120.desc_cathedral: "香の煙が空中に漂うなか、我が[ROOT.Char.Custom('GetTitleTierAdjective')]行列が大聖堂へと流れ込んでいく。"
 coronation_events.6120.desc_holy_site: "神聖な香りが空中に漂うなか、我が[ROOT.Char.Custom('GetTitleTierAdjective')]行列が[ROOT.Char.GetFaith.HouseOfWorship]へと流れ込んでいく。"
 coronation_events.6120.desc_generic_intro: "[host.Custom('ResidenceBuilding')]の門を抜け、我が[ROOT.Char.Custom('GetTitleTierAdjective')]行列は、聖なる祭壇と、そこで待つ司式者たちの方へと進んでいく。"
 coronation_events.6120.desc_low_magnificence: "場所を陣取ろうとする貴族たちと[host.GetFaith.AltPriestTermPlural]たちが、押し合いへし合いして陰口を言い合っている。か細い声が、かろうじて聖なる祈りを紡いでいる。"
 coronation_events.6120.desc_high_magnificence: "貴族たちと[host.GetFaith.AltPriestTermPlural]たち、そして私が、魂を揺さぶるような聖なる祈りの抑揚のなか、厳かに所定の位置につく。"
 coronation_events.6120.desc_generic_mid: "貴族たちが道を開け、[host.GetFaith.AltPriestTermPlural]たちが進み出る。彼らの声はひとつとなって、聖なる祈りを響かせる。"
 coronation_events.6120.desc_anointment: "\n\n今、[hof.GetTitledFirstNameRegnal]の鋭い視線を受けながら、[host.GetFaith.BishopNeuterPlural]たちによる請願の儀式が始まる。"
 coronation_events.6120.desc: "\n\n今、[host.GetFaith.BishopNeuterPlural]たちによる請願の儀式が始まる。"
 coronation_events.6120.desc_low_clergy: "この取るに足らぬ宗教指導者どもは、私を軽蔑し、神聖な問いかけを侮辱の道具にして突きつけてくる。\n\n「[ROOT.Char.GetFaith.HighGodName]の僕よ、汝は己の数多の罪を悔い改めるか？汝は[ROOT.Char.GetFaith.HighGodNamePossessive]の愛する[host.GetFaith.AltPriestTermPlural]を護らんがため、己の儚き欲望を捧げると誓うか？」"
 coronation_events.6120.desc_high_clergy: "この神と人との仲介者たちは、私を尊崇し、敬虔な畏敬の念をもって請い願う。\n\n「偉大なる[host.GetTitleAsName]よ、汝は信徒を守り、[ROOT.Char.GetFaith.HighGodNamePossessive]の[host.GetFaith.AltPriestTermPlural]に与えられた権利を護るか？」"
 coronation_events.6120.desc_mid_clergy: "この聖職者たちは、私を見定めている最中なのだろう。彼らは慣例の問いかけを、心から関心を抱きながら述べ立てる。\n\n「汝は[ROOT.Char.GetTitleAsName]として、信徒を守るか？[ROOT.Char.GetFaith.HighGodNamePossessive]の[host.GetFaith.AltPriestTermPlural]に与えられた権能を護るか？」"
 coronation_events.6120.a: "#EMP 「私は、異端派を打ち砕く鉄槌となります！」#!"
 coronation_events.6120.a.flavor: "異端者と不信心者を殲滅すると、憎悪を込めて誓うなら、[host.GetFaith.AltPriestTermPlural]たちも大いに喜ぶだろう。そして…私の治世は、正義の道を進むことになる。"
 coronation_events.6120.b: "慣例の返答を、都合よくねじ曲げて言う。"
 coronation_events.6120.b.flavor: "[ROOT.Char.GetFaith.PriestNeuterPlural]たちに誓いを立てることと、それよりも[ROOT.Char.GetFaith.HighGodName]から授かった我が使命を優先することに、大した違いなどありはしない…"
 coronation_denying_clergy_modifier: "聖職者に対する搾取"
 coronation_denying_clergy_modifier_desc: "この統治者は、信仰の僕として振る舞うことなく、聖職者階級とその収入を支配下に置いている。"
 coronation_events.6120.c_begrudging: "お約束の言葉を唱えるとしよう。義務だからな。"
