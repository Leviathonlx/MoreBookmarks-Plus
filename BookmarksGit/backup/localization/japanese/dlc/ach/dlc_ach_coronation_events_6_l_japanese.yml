 coronation_events.6102.desc_mid_guest: "[host.GetHerHis]の唇から漏れる祈りが、昂ぶる唱和と混じり合う。[host.GetSheHe]は臣下とともに祈る。「#EMP [host.GetFaith.random_GoodGodNames]よ、この[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を[host.GetFaith.PositiveAfterLife]の祝福のもとに、とこしえに護りたまえ！今もいつも世々に至るまで！おお、[host.GetFaith.random_GoodGodNames]よ、[host.GetTitleAsName]の力を祝福したまえ！#!」\n\n[host.Custom('GetLowOfficialPlural')|U]たち、[host.Custom('KnightCulturePluralNoTooltipLowercase')]たち、[host.Custom('GetLocalCommonerTermPlural')]たちが、深々と頭を垂れる。[host.GetNameNoTooltipRegnal]は聖なる座へ、すなわち[host.GetHerHis]の力の座へと腰を下ろした。#EMP 「[host.GetFirstNameNoTooltipRegnal]様、万歳！」#!と皆が叫ぶ。「#EMP [host.GetFaith.HighGodName]の御心によりて、我らの[host.GetTitleAsNameNoTooltip|l]となられし方よ！#!」"
