l_japanese:
 #Struggle
 game_concept_persian_struggle: "イラン間奏曲"
 game_concept_persian_struggle_desc: "$game_concept_persian_struggle$は、アッバース朝カリフの波乱に満ちた衰退を描いています。この過程でメソポタミアが反乱と権力闘争で荒廃し、複数のペルシア人支配者が独立を主張しました。\n\n[struggle_involved|E]の[characters|E]には様々な思惑がありますが、多くはカリフの勢力回復を目指すに[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]なるか、カリフ打倒のため[GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )]となることを望むでしょう。\n\n[struggle|E]は[struggle_persia_phase_unrest|E]と[struggle_persia_phase_stabilisation|E]の2つの[struggle_phase_phases|E]の間で移り変わります。"
 #Legacy Track Stuff
 game_concept_kindle_royal_fire_decision: "王家の火を灯す決断"
 game_concept_kindle_royal_fire_decision_desc: "この[decision|E]により、王家の火を灯し、[health|E]と[dynasty_prestige|E]のボーナスを獲得することができます。"
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$決断"
 game_concept_fp3_embellish_capital_decision_desc: "この[decision|E]により、最近征服した[county|E]と引き換えに[capital|E]を改善することができます。"
 game_concept_master_assassin: "暗殺の達人"
 game_concept_master_assassin_desc: "$game_concept_master_assassin$は、[GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] [core_tenet|E]を持つ[faiths|E]によって有効になる[court_position|E]です。$game_concept_master_assassin$は危険な狂信者で、下位の暗殺者と協力して信仰の敵とみなされる者を殺害します。"
 game_concept_assassin: "暗殺者"
 game_concept_research_project: "研究計画"
 game_concept_research_projects: "研究計画"
 game_concept_research_project_desc: "研究計画は[inspiration|E]で、$court_scholar_court_position$の[aptitude|E]に応じて雇用者に利益をもたらします。\n\nまれに、研究計画で新たな[innovation|E]が発見されることがあります。"
 game_concept_ending_phase: "終戦フェーズ"
 game_concept_ending_phase_desc: "$game_concept_ending_phase$は、発動すると[struggle|E]が終了する特別な[struggle_phase|E]です。[struggle_involved|E]と[struggle_interloper|E]の[characters|E]は、通常の方法で、[struggle_catalyst_catalysts|E]を使用して終了フェーズに向かうことができます。"
 game_concept_struggle_ending_decision: "終戦の決断"
 game_concept_struggle_ending_decisions: "終戦の決断"
 game_concept_struggle_ending_decision_desc: "$game_concept_struggle_ending_decision$は[struggle|E]を終わらせる特殊な[decision|E]です。この決断は多くの場合、特定の[struggle_phase_phases|E]でのみ利用できます。"
 game_concept_struggle_persia_phase_stabilisation: "安定"
 game_concept_struggle_persia_phase_stabilisation_desc: "多くの問題を抱えているにも関わらず、カリフは依然として尊敬を集めています。反乱分子や派閥主義者は劣勢にありますが、ペルシアの領主たちはそう簡単には屈服しないでしょう。\n\n緊張は[struggle_persia_phase_unrest|E]に繋がり、さらなる混乱を招くかもしれません。"
 game_concept_struggle_persia_phase_unrest: "不安"
 game_concept_struggle_persia_phase_unrest_desc: "反乱と陰謀に苦しめられた末、カリフが崩壊します。野心的な将軍も狡猾な統治者も、簒奪できる権力は手当たり次第手に入れようとし、絶え間なくいがみ合います。\n\n[ending_phase|E]によって事態が収束されない限り、カリフの権威を取り戻そうと必死になっている支持者たちによって、領国はやがて[struggle_persia_phase_stabilisation|E]フェーズに突入します。"
 game_concept_struggle_persia_phase_concession: "譲歩"
 game_concept_struggle_persia_phase_concession_desc: "時間が経ち、ペルシアの緊張が落ち着いて、カリフ支持派と反対派の双方が血を流し続けることに疲弊すれば、[persian_struggle|E]は自然に終わるかもしれません。それは劇的な終わり方ではなく、ひっそりとしたものになるでしょう。"
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "近隣の統治者を征服するため、テュルク系[ruler|E]に資金を提供します"
 game_concept_fp3_install_loyalist_cb: "支持者の設置"
 game_concept_fp3_install_loyalist_cb_desc: "カリフの[GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )]を対象の[realm|E]のトップに据えるために[war|E]を起こすことができます"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "信心深さや狡猾さ、あるいは脅迫を利用して、[hook|E]という形で[character_possessive|E]の忠誠を要求します。"
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "[house_heads|E]が利用できる[casus_belli|E]で、対象に投獄されている[imprisoned|E] [house|E]全員を釈放させます。"
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "[house_head|E]が利用できる[casus_belli|E]で、ほかの[realm|E]の[house|E]の一員を[vassal|E]として要求します。"
