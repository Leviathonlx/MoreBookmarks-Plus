 struggle_persia_ending_assertion.3: "[independent|E]の[struggle_involved|E]または[struggle_interloper|E]の[duke|E]以上の者が、非[GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName] [faith|E]を持っていない#weak （現在[SCOPE.ScriptValue('fp3_persia_independent_non_sunni_rulers_count_value')|V0]）#!"
