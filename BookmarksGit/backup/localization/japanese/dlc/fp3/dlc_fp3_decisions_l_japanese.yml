 fp3_struggle_assertion_caliphal_muslim_faction_protection_tt: "[GetFaithByKey('ashari').GetReligion.GetAdjective]の[rulers|E]は、[GetFaithDoctrine('muhammad_succession_sunni_doctrine').GetBaseName]カリフに対して[dissolution_factions|E]や[independence_factions|E]を作成できなくなる"
