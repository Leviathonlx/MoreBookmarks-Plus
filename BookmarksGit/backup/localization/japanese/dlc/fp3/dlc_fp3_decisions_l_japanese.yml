 fp3_sunder_the_caliphate_hostile_faith_vassal_tt: "[GetTitleByKey('d_sunni').GetHolder.GetHerHis]に対する[faith_hostile|E]である[faiths|E]の全[GetTitleByKey('d_sunni').GetHolder.GetTitledFirstNamePossessive]の[vassals|E]#weak （[GetTitleByKey('d_sunni').GetHolder.GetFaith.GetName]#!"
