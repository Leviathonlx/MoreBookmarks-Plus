 fp3_antagonize_character_interaction.success_notif.discovered.tooltip: "[secondary_recipient.GetTitledFirstName]がその噂の出所があなたであることを突き止めた！"
 fp3_antagonize_character_interaction.success_notif.positive.desc: "あなたについての良い噂が広まり、あなたの[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]があなたをより好意的に思うようになった\n"
 fp3_antagonize_character_interaction.success_notif.positive.desc.alt: "[actor.GetTitledFirstName]があなたについての良い噂を広めたことで、あなたの[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]があなたをより好意的に思うようになった\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc: "不快な噂や嘘が広まっており、あなたの[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]はそれを信じ、あなたに対する評価を下げ始めた！\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt: "[actor.GetTitledFirstName]があなたについてとんでもない嘘を広めたことで、あなたの[secondary_recipient.Custom2('RelationToMe', SCOPE.sC('recipient'))][recipient.GetTitledFirstName]があなたに対する評価を下げた！\n"
 fp3_antagonize_character_interaction.success_notif.negative.desc.alt.alt: "その噂はあなたにまでたどり着くことはなかった…"
 fp3_antagonize_character_interaction.success_tooltip.positive: "あなたを信じ、[secondary_recipient.GetTitledFirstName]への[opinion|E]を#P 獲得#!する"
 fp3_antagonize_character_interaction.success_tooltip.negative: "あなたを信じ、[secondary_recipient.GetTitledFirstName]への[opinion|E]を#N 失う#!"
 fp3_antagonize_character_interaction.success_tooltip.positive.past: "[recipient.GetTitledFirstName]があなたへの[opinion|E]を#P 獲得#!した"
 fp3_antagonize_character_interaction.success_tooltip.negative.past: "[recipient.GetTitledFirstName]があなたへの[opinion|E]を#N 失った#!"
 fp3_antagonize_character_interaction.recipient_message.fallback: "[secondary_recipient.GetTitledFirstName]は[secondary_recipient.Custom2('InsultNoun', SCOPE.sC('secondary_recipient'))]であり、そのように見なされるべきだということを知っておくべきだ。そう思うだろう？"
 fp3_antagonize_character_interaction.recipient_message.01: "あなたの主君である[secondary_recipient.GetTitledFirstName]が、密かにあなたに対して策略を巡らせていることを知っておくべきです。そのような狡猾な人物との関係には注意すべきです！"
 fp3_antagonize_character_interaction.recipient_message.02: "私には、主君の[secondary_recipient.GetTitledFirstName]があなたを殺害しようとしていると信じるに足る理由がある！どれほど親しげに見えても、[secondary_recipient.GetHerHim]には警戒を怠ってはなりません！"
 fp3_antagonize_character_interaction.recipient_message.03: "私の廷臣たちの間では、あなたの主君である[secondary_recipient.GetTitledFirstName]が、あなたに気付かれないよう#italic 非常に注意深く#!あなたを見張っているという噂が広がっている。[secondary_recipient.GetHerHis]の意図は明らかではないが、[secondary_recipient.GetHerHim]には十分注意したほうが良いでしょう。"
 fp3_antagonize_character_interaction.recipient_message.04: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetTitledFirstName]は最近、自身を笑いものにし、[recipient.GetHouse.GetBaseNameNoTooltip]家の評判を、民衆の間で汚してしまいました。"
 fp3_antagonize_character_interaction.recipient_message.05: "あなたの主君である[secondary_recipient.GetTitledFirstName]が、実は[secondary_recipient.GetHerHis]の廷臣たちの傀儡であることをお知らせしようと思いました！[secondary_recipient.GetSheHe]があなたの助言を無視するたび、それは身分の低い者の指図によるものだったという訳です！"
 fp3_antagonize_character_interaction.recipient_message.06: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetTitledFirstName]が、[recipient.GetHouse.GetBaseNameNoTooltip]家について、いくつか#italic 危険な#!質問をしていることをお知らせします。この警告を心に留めておいてください。しかし、私がこのことを伝えたとは誰にも言わないでください！"
 fp3_antagonize_character_interaction.recipient_message.07: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetTitledFirstName]は、あなたが裏で家畜を盗んでいると吹聴し、[recipient.GetHouse.GetBaseNameNoTooltip]家の名声を傷つけようとしています！"
 fp3_antagonize_character_interaction.recipient_message.08: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetTitledFirstName]が、[recipient.GetHouse.GetBaseNameNoTooltip]の「優越性」を宣言する手紙を私の宮廷に送り続けています。どうか、この件を何とかしてください！"
 fp3_antagonize_character_interaction.recipient_message.09: "[secondary_recipient.GetTitledFirstName]があなたについて嫌な噂を広めており、見つかると「ただの冗談だ」と言っている！噂を広める人は最悪だ、名誉を傷つけています！"
 fp3_antagonize_character_interaction.recipient_message.10: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetTitledFirstName]が犬のように床で物を食べているところを目撃した人がいるようです！私の控えめな意見では、その人をそのように扱うべきだと思います！"
 fp3_antagonize_character_interaction.recipient_message.11: "知っておいていただきたいのですが、[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]である[secondary_recipient.GetTitledFirstName]が、最近一人で武装した暗殺者を何人も打ち倒しました。[secondary_recipient.GetSheHe|U]は宮廷を心配させたくないために、このことは誰にも伝えていませんが、私はこの偉業が埋もれないように、あなたにお知らせすることにしました！"
 fp3_antagonize_character_interaction.recipient_message.12: "あなたは[secondary_recipient.GetTitledFirstName]のような良い[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]を持つ幸運な人です。最近、[secondary_recipient.GetSheHe]が、家臣の一人に対して、管理人が支払い額を誤って計算していたことを知ったところ、莫大な金額を返還したと聞きました！"
 fp3_antagonize_character_interaction.recipient_message.13: "あなたには非常に思いやりのある[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]がいます。[secondary_recipient.GetTitledFirstName]は最近、[house|E][secondary_recipient.GetHouse.GetBaseName]の別の方と会い、うまく対処しなければ[secondary_recipient.GetFirstName]の評判が傷つく可能性があった争いを解決する手助けをしました。"
 fp3_antagonize_character_interaction.recipient_message.14: "あなたの[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]、[secondary_recipient.GetTitledFirstName]は本当にほかの誰とも違います。今までに[secondary_recipient.GetHerHim]ほど、[house|E]を熱心に守る人を見たことがありません。あなたは信頼できる[recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]を授かっています。"
 fp3_antagonize_character_interaction.recipient_message.15: "[secondary_recipient.GetTitledFirstName]は素晴らしい人物です。[secondary_recipient.GetHerHim]に対する考えを再び評価することを検討しましたか？"
