 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t: "団結に反する高利貸し"
 fp3_clan.8000.desc: "[concerned_one.GetName]が悩んでいる様子で私の元に来た。「[usurer.GetTitledFirstName]が経済的に困窮している廷臣たちに金を貸し、法外な金利を課して、彼らの不幸を食い物にしていると聞きました。[usurer.GetTitledFirstName]は高利貸しの責任を取るべきだと、皆が言っています。」\n\n高利貸しと非難された[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))]に問い正すと、[usurer.GetSheHe]はこう言った。「そんなことは言いがかりです！友人に金を貸してくれと頼まれたのは事実ですが、私に悪意はありません。当然の権利を主張しただけです。\n\n私は[concerned_one.GetTitledFirstNameNoTooltip]にも金を貸しました。だからそんな言いがかりをつけてきたのでしょう。」"
 fp3_clan.8000.a: "[usurer.GetFirstName]よ。地下牢で過ごせば、お前も考えを改めるだろう。"
 fp3_clan.8000.b: "不正に得た金を山分けするのなら、この件については忘れてやろう。"
 fp3_clan.8000.c: "お前たちで話し合って解決するべき問題のようだ。"
 fp3_relations_reaction_to_imprisonment.tt: "[usurer.GetTitledFirstNameNoTooltip]と仲の良い封臣と氏族の人間たちは、これに対して否定的な反応をする。"
 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t: "氏族内の言い争い"
 fp3_clan.8001_beginning: "[bickerer_1.GetTitledFirstName]と[bickerer_2.GetTitledFirstName]が先日、内輪の祝いの席で言い争いになり、私にどちらの味方につくのか迫ってきた。"
 fp3_clan.8001_faith_schism: "二人の間の不和は[bickerer_1.GetFaith.PantheonTerm]の本質について議論が熱くなったことから生じたようだ。\n\n「[bickerer_1.GetFirstNameNoTooltip]の考えには、#EMP かなり#!問題があります。」と[bickerer_2.GetFirstNameNoTooltip]が主張する。「私があなたの立場だったら、すぐに宮廷から追放しますよ！」\n\n「[bickerer_2.GetFirstNamePossessiveNoTooltip]の意見とやらは、おぞましくて口にするのも憚られます。」と[bickerer_1.GetFirstNameNoTooltip]が反論する。「ですが約束しましょう。不信心者は#EMP 私#!の方ではありません…」"
 fp3_clan.8001_generic_fallback: "何が起こったのか正確にはわからないが、ふたりはどうしても私に、お互いが相手のことをどう思っているのかを詳しく話したいようだ。 \n\n「[bickerer_2.GetFirstNameNoTooltip]が卑しい[Select_CString(bickerer_2.IsFemale,'愚か者','無礼者')]なのです。単純なことだ」と、[bickerer_1.GetFirstNameNoTooltip]が言った。\n\n「黙れ、[bickerer_1.Custom2('InsultNoun', SCOPE.sC('bickerer_2'))]」と、[bickerer_2.GetFirstNameNoTooltip]が言い返す。\n\n二人の間に入ったところで無駄な努力になりそうだが、放置しておけば事態は悪化する一方かもしれない。"
 fp3_clan.8001.a: "もう言い争うのはやめろ。それが皆のためだ。"
 fp3_clan.8001.b: "[bickerer_1.GetFirstNameNoTooltip]の言い分には一理ある…"
 fp3_clan.8001.c: "私にはほかにもっと大切な用がある…ここ以外の場所で。"
 fp3_clan.8001.d: "私を巻き込むな。"
 fp3_clan_making_conflict_worse_flavor: "[bickerer_1.GetFirstNameNoTooltip]と[bickerer_2.GetFirstNameNoTooltip]の間の溝を深めようと試みる。"
 fp3_clan.8001.b.success: "二人があなたの思い通りになる"
 fp3_clan.8001.b.failure: "二人があなたの思惑を見通す"
 fp3_clan.8001.b.success.tt: "氏族内に亀裂を生じさせた"
 fp3_clan.8001.b.failure.tt: "不和の種をまくことに失敗した"
 fp3_clan.8001.a.success: "ふたりの間の溝を埋めることに成功する"
 fp3_clan.8001.a.success.tt: "あなたの仲裁が功を奏した"
 fp3_clan.8001.a.failure: "更に事態を悪化させる"
 fp3_clan.8001.a.failure.tt: "あなたの仲裁が失敗した"
 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t: "信仰の絆"
 fp3_clan.8002.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[chaplain.GetCouncilTitle]の[chaplain.GetFirstName]が不安げに口火を切った。「信仰について話す必要があります」[chaplain.GetSheHe|U]はそこまで言うと、周りに人がいないことを確かめた。\n\n「[clan_member.GetName]が噂話をしているのを耳にしたのです。あなたがほとんど[ROOT.Char.GetFaith.HouseOfWorship]を訪れないと言っていました。\n\n私はあなたと神の間の関係について、妙な憶測をするつもりは毛頭ありません。ですが、あなたが敬虔な信徒であることと同じくらい、そうであると民から#EMP 認識される#!ことも、非常に重要なのです」"
 fp3_clan.8002.a: "もしかしたら私は挫けて、義務を怠っていたのかもしれない…"
 fp3_clan.8002.b: "地域の[ROOT.Char.GetFaith.HouseOfWorship]のために寄付金が用意される。"
 fp3_clan.8002.c: "騙されやすい愚か者どもに、私が気にかけていると#EMP 思わせて#!おこう…"
 fp3_clan.8002.d: "[clan_member.GetFirstNameNoTooltip]と言ったか？舌を切り落としてやる…"
 fp3_clan.8002.e: "私は自分の信仰心について嘘をつく必要などない。"
 fp3_pretending_to_be_pious_flavor: "[ROOT.Char.GetFaith.HouseOfWorship]で過ごす時間を増やす…あるいは、増やしたと思わせる。"
 fp3_clan.8002.b.success: "うまく騙すことができた"
 fp3_clan.8002.b.failure: "誰も騙すことができなかった"
 fp3_clan.8002.b.success.tt: "あなたの信心深さには非難する余地がない"
 fp3_clan.8002.b.failure.tt: "あなたの信仰心が偽りであることが知られてしまった"
 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t: "名の力"
 fp3_clan.8003_fear_opening: "「[ROOT.Char.GetName]、あなたは[ROOT.Char.Custom('LevyMenWomen')]の間で偉大な存在となりました。人々はあなたの行いと名を尊敬し…恐れています。」[righteous_caliph.GetTitledFirstNamePossessive]の使者[hof_emissary.GetFirstName]が怯えながら言葉を止めた。\n\n"
 fp3_clan.8003_respect_opening: "「[ROOT.Char.GetName]、あなたは[ROOT.Char.Custom('LevyMenWomen')]の間で偉大な存在となり、皆があなたの行いとご一家を尊敬し、誇りに思っています。」[righteous_caliph.GetTitledFirstNamePossessive]の使者[hof_emissary.GetFirstName]が厳かに言葉を止めた。\n\n"
 fp3_clan.8003_ending: "「以上は[righteous_caliph.GetTitleTierName]の言葉です。」[hof_emissary.GetFirstName]はそう言うと、続けてこう宣言した。「[righteous_caliph.GetTitleTierName]はあなたに、大きな栄誉を授けることを決めました。あなたの名前は金曜日の礼拝の際に、[caliphal_location.GetName]で読み上げられることになります。この見返りに[righteous_caliph.GetTitleTierName]が望むことはただひとつ。この大恩を忘れぬことです…」\n\n[hof_emissary.GetFirstName]は、自らの言葉に込められた意味を強調するかのように、あとに続く言葉を弱めた。"
 fp3_clan.8003.a: "光栄なことだ。"
 fp3_clan.8003.b: "一度読めば充分だろう。"
 fp3_clan.8003.c: "私にそんな価値はない。"
 #Bonds of Fear, by Ola Jentzsch
 fp3_clan.8004.t: "恐怖の絆"
 fp3_clan.8004.desc: "[murder_enthusiast.Custom('GetCouncilOrCourtPosition')]の[murder_enthusiast.GetFirstName]が、悩んでいる様子でふたりで話したいと言ってきた。\n\n「お聞きください、[ROOT.Char.GetTitleTierName]。」[murder_enthusiast.GetFirstName]が囁くように言った。「[clan_member.GetName]が恐らく何かを企んでいます。またあなたに反旗を翻すつもりかもしれません。[clan_member.GetName]に近い人間に手を下し、警告するべきではないでしょうか？[clan_member.GetName]がひいきにしている使用人がいると聞きましたが…」"
 fp3_clan.8004.a: "やれ。だが慎重にな。"
 fp3_clan.8004.b: "慎重になる必要はない。今すぐに殺してしまえ。"
 fp3_clan.8004.c: "駄目だ。二度とこの話はするな。"
 fp3_clan.8004.a.success: "[clan_member.GetTitledFirstNameNoTooltip]の威嚇に成功する"
 fp3_clan.8004.a.success.tt: "あなたは氏族の中で恐れられている"
 fp3_clan.8004.a.failure: "陰謀が裏目に出る"
 fp3_clan.8004.a.failure.tt: "[clan_member.GetTitledFirstNameNoTooltip]は動じていない"
 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t: "ふさわしい地位"
 fp3_clan.8005.desc: "「不公平ですよ。」[ambitious_consort.GetTitledFirstName]が不満を述べた。もう随分と長い間溜め込んでいた怒りを、ようやく声に出したようだ。\n\n「あの甘やかされて育った[heir_parent.GetTitledFirstName]の[heir_child.Custom('GetDaughterSon')]、[heir_parent.GetTitledFirstName]が[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]を継承するだなんて。頭の良い私の子供、[empowered_child.GetFirstName]の元には、ほとんど何も入ってこないというのに。\n\n今すぐ[empowered_child.GetFirstNameNoTooltip]　を[title_to_grant.GetName]にしてください。そうすれば[empowered_child.GetFirstName]も、自分にも友人たちと同じだけの力があるということを証明できます。」"
 fp3_clan.8005.a: "#EMP 絶対に駄目#!だ。いいか？二度とこの話はするな。"
 fp3_clan.8005.b: "馬鹿げている気がするが、まあいいだろう…"
 fp3_clan.8005.d: "[empowered_child.GetFirstName]には早すぎる！"
 fp3_clan.8005.e: "約束しよう。[empowered_child.GetFirstName]はいずれ遺産を相続することになる。"
 original_heir_upset_flavor: "実行すれば、本来の継承者を怒らせることになる。"
 fp3_clan.8005.e.success: "[ambitious_consort.GetFirstNameNoTooltip]を安心させる"
 fp3_clan.8005.e.success.tt: "[ambitious_consort.GetFirstNameNoTooltip]を宥めた"
 fp3_clan.8005.e.failure: "[ambitious_consort.GetFirstNameNoTooltip]の説得に失敗する"
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip]があなたを信じない"
 fp3_empowered_child.tt: "数年後、[empowered_child.GetFirstNameNoTooltip]がまだこの称号を保持していた場合、その時の[traits|E]に応じて[skill|E]が向上する。"
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName]は有望だ"
 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t: "幼き諜報員"
 fp3_clan.8006.desc: "[paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')]の[paranoia_enthusiast.GetName]は最近、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))]の[sneaky_child.GetFirstName]に特別な関心を寄せているようだ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[ROOT.Char.GetDynastyHouseNameNoTooltip]家の状況は日に日に緊迫しています。お身内は絶えず陰謀を企てています」[paranoia_enthusiast.GetName]はそう言うと、[sneaky_child.GetFirstNameNoTooltip]をそっと前に押しやった。\n\n「ですが私は、あなたのお役に立つため、若い情報提供者による情報網を構築してきました。子供の密偵は何かと役に立ちますから…彼らはみな平民ですが、この若き[sneaky_child.GetLadyLord]、[sneaky_child.GetFirstNameNoTooltip]には類まれなる才能があります。きっとお役に立つでしょう…」"
 fp3_clan.8006.a: "我が[sneaky_child.Custom('GetDaughterSon')]は高貴なる者だ！けちな諜報員などではない！"
 fp3_clan.8006.b: "行くがいい、小さき者よ。一族の裏切り者を探し当てるのだ…"
 fp3_clan.8006.c: "これで諜報員を雇えばいい。だが私の家族には近付けるな。"
 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t: "骨の髄まで"
 fp3_clan.8008.desc: "ここのところ、冷酷な徴税人[ambitious_tax_collector.GetName]は物思いに沈んでいることが多いようだ。だがようやく何か結論が出たのか、私の元へやってきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたに仕える封臣たちは、税金逃れをするために、ありとあらゆる言い訳を並べ立てて自らの行動を正当化してきました。ですが#italic 正当化#!なら、この私にもできます…」\n\n[ambitious_tax_collector.GetName]は古そうな書類を取り出し、次のように続けた。「ここに書かれている内容によれば、あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))]、[beleaguered_clan_member.GetTitledFirstName]は、思っていた以上の借りがあなたにあるようです。そしてほかの臣下たちにも、同じことが言えるようです…」"
 fp3_clan.8008.a: "多ければ多いほどいい！"
 fp3_clan.8008.b: "[beleaguered_clan_member.GetTitledFirstNameNoTooltip]に狙いを定めよう。"
 fp3_clan.8008.c: "欲のために一族の中に亀裂を生じさせるようなことはしない。"
 unlock_extortion.tt: "[extort_subjects|E] [decision|E]が20年間アンロックされます。"
 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t: "人民の人気者"
 fp3_clan.8009.desc: "「さらに、[corrupt_mayor.GetName]はかなり優秀な行政官であり、自分の領分と[fawazil_county.GetNameNoTier]全土の民衆から人気を得ています。しかし、昨年の収入の左上の欄をご覧になればわかる通り、[corrupt_mayor.GetSheHe]は常習的に、あなたに送る税金からかなりの金額を秘密裏に抜き取っています」\n\n[righteous_tax_collector.GetNamePossessive]の広範囲の包括的な税の報告は、衝撃の事実を告げて終了する。"
 fp3_clan.8009.a: "私から金を盗むだと？奴を磔刑にしろ！"
 fp3_clan.8009.b: "法は我々の味方だ。奴を排除しろ。"
 fp3_clan.8009.c: "ふんっ、[corrupt_mayor.GetTitleAsNameNoTooltip]だって？小さな[ROOT.Char.Custom('GetRegionalFish')]だ。"
 fp3_clan.8009.a.success: "[corrupt_mayor.GetFirstNamePossessiveNoTooltip]の支持者たちを脅して服従させる"
 fp3_clan.8009.a.failure: "人々は恐れるより、むしろ怒りを抱く"
 fp3_clan.8009.a.success.tt: "あなたの冷酷な行いが功を奏した"
 fp3_clan.8009.a.failure.tt: "あなたの冷酷な行いは無駄に終わった"
 fp3_clan.8009.a.eccentric: "よくも私を裏切ったな！"
 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t: "判事の増加"
 fp3_clan.8010_muslim.t: "有能なカディス"
 fp3_clan.8010.desc_beginning: "「これでは仕事ができない。」徴税人の[competent_tax_collector.GetName]が苛立ち、意気消沈して叫んだ。\n\n"
 fp3_clan.8010_muslim_version: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の#italic シャリア#!宮廷はどこも無能の巣窟で、仕事が全く捗りません。適切に徴税を行うには、有能な#italic カディス#!が必要です。そうでなければ、[ROOT.Char.GetFaith.HighGodNameAlternate]の目から見て公正な統治を行い、正しく徴税を行うことは不可能です。 \n\nどうか私に、宮廷にもっと優秀な人材を雇うための資金と、腐敗した高齢のカディスを解雇する権限を与えてください。」"
 fp3_clan.8010_non_muslim_version: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の宮廷はどこも、効率や正義よりも、強欲が勝る悲しき場所になっていて、仕事が全く捗りません。適切に徴税を行うには、有能な判事が必要です。そうでなければ、地方の権力者を統制することはできないだけでなく、あなたの統治が適切であり、徴税も当然のことだと民に思わせることができません。\n\nどうか私に、優秀な人材を雇用するための資金と、無能な者を解雇する権限を与えてください。」"
 fp3_clan.8010.a: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))]の[capable_magistrate_candidate.GetFirstNameNoTooltip]は有能だ。[capable_magistrate_candidate.GetHerHim]を使うといい。"
 fp3_clan.8010.b: "もちろんだ。必要なものは何でも与えよう。"
 fp3_clan.8010.c: "そんな金があるように見えるか？"
 tax_farming_capable_courtier_flavor: "判事として働かせるため、[capable_magistrate_candidate.GetFirstNameNoTooltip]を派遣する。"
 increase_aptitude.tt: "この補正により、[competent_tax_collector.GetFirstNamePossessiveNoTooltip]の[aptitude|E]が高まる可能性がある"
 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t: "適切な主計官"
 fp3_clan.8011.desc: "軍の定期視察をしていると、領国の歳入を増やすアイデアには事欠かない[competent_tax_collector.GetName]が私に近付いてきた。\n\n「[ROOT.Char.GetTitleTierName]。この領国では、小物の権力者たちが常に軍隊を利用して自分の懐を温めようと企んでいます。どうか、兵士たちの給与の支払いを監督する権限を私にお与えください。そうして頂ければ、腐敗と戦い、軍に対する資金供給の効率を高めることができます。」\n\n「ただ、[concerned_marshal.GetTitledFirstName]の機嫌は損ねることになるでしょう。これまでは[concerned_marshal.GetHerHis]が兵士の管理を全面的に行っていましたから。」"
 fp3_clan.8011.a: "[concerned_marshal.GetTitledFirstName]はやるべきことが多すぎたようだ…"
 fp3_clan.8011.b: "その仕事はお前たち二人に任せることにしよう。"
 fp3_clan.8011.c: "いや、今のままでいい。"
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip]と[concerned_marshal.GetFirstNameNoTooltip]が協力することに渋々同意する"
 fp3_clan.8011.b.failure: "ふたりともこの改革を酷く嫌がっている"
 fp3_clan.8011.b.success.tt: "妥協策を取り決めた"
 fp3_clan.8011.b.failure.tt: "妥協案は失敗に終わった"
 fp3_clan.8012.t: "幸運をもたらす強欲"
 fp3_clan.8012.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、人は時に予期せぬ幸運に恵まれることがあるものです」徴税人の[greedy_tax_collector.GetName]が手をこすり合わせながら、喜びを隠しきれない様子で言った。\n\n「実は、[extorted_vassal.GetTitledFirstName]があなたに多額の借金があることを証言してくれる証人に偶然出くわしたのです。[extorted_vassal.GetTitledFirstName]は多年生の木と水車にかかる土地税の支払いを都合よく#italic 忘れて#!いました。そこで勝手ながら、税を徴収することにしたのです。\n\nですが私の部下は、現地の衛兵に煩わされて、[extorted_vassal.GetCapitalLocation.GetName]から金を運び出すのに手こずりました。[extorted_vassal.GetFirstNameNoTooltip]には目を光らせておいた方がいいかもしれません…」"
 fp3_clan.8012.a: "よくやった！"
 fp3_clan.8012.b: "その金を[ROOT.Char.GetFaith.HouseOfWorship]に渡せば、[extorted_vassal.GetTitledFirstName]も異論は唱えないだろう。"
 fp3_clan.8012.c: "ここは懐の深いところを示して、[extorted_vassal.GetTitledFirstName]に金の一部を返すことにしよう。"
 fp3_clan.8013.t: "徴税の負担"
 fp3_clan.8013.desc: "[ROOT.Char.Custom('ResidenceBuilding')]を散歩していると、図書館の前を通りかかった時、徴税人の[stressed_tax_collector.GetName]を見た。かなり気落ちしている様子だ。\n\n「ああ、[ROOT.Char.GetFaith.HighGodNameAlternate]。」が独り言を呟く。「無理だ。ここの徴税要綱は古すぎる上に、曖昧で乱雑だ。何か探そうとしたところで、どうすればいいんだ？\n\n次に地方に行くまでに、少し確認したいことがあっただけだというのに…」"
 fp3_clan.8013.a: "落ち着きなさい。一緒に探してみよう。"
 fp3_clan.8013.b: "仕事をしろ。さもなくば鞭打ちにするぞ！"
 fp3_clan.8013.c: "散歩を続けよう…"
 fp3_clan.8013.a.success: "[stressed_tax_collector.GetFirstNameNoTooltip]を安心させる"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U]は落ち込み続ける"
 fp3_clan.8013.b.success: "もっと懸命に働くよう、[stressed_tax_collector.GetFirstNameNoTooltip]を脅した"
 fp3_clan.8013.b.failure: "脅しにはほとんど効果がない"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]が新たな視点を得た"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]はいい加減になった"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]はあなたを恐れている"
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip]はあなたの脅迫を見抜いた"
 fp3_clan.8015.t: "呆れた子供"
 fp3_clan.8015.desc: "[concerned_parent.GetName]が[scandalous_scion.Custom('GetDaughterSon')]の[scandalous_scion.GetFirstName]を引きずるようにして広間に入ってきた。\n\n「[ROOT.Char.GetTitleTierName]。」[concerned_parent.GetFirstNameNoTooltip]が言った。「お聞き及びかもしれませんが、私の不肖の[scandalous_scion.Custom('GetDaughterSon')]が、#EMP フトゥッワ#!クラブに集う浮浪戦士たちと交流し、怪しげな酒屋で酒を酌み交わしては町を歩き回っていました。」[concerned_parent.GetName]は深くため息をついた。\n\n「何とか[scandalous_scion.GetHerHis]の評判を守らなければ、公に知れ渡ってしまいます。そこで考えたのですが、[scandalous_scion.GetSheHe]をここに滞在させては頂けないでしょうか。宮廷の作法を学ばせたいのです。」"
 fp3_clan.8015.a: "いいだろう。宮廷に入りなさい。"
 fp3_clan.8015.b: "その者はお前の子だ。私の子ではない。"
 fp3_clan.8016.t: "浴場騒動"
 fp3_clan.8016.opening_desc: "[chaplain.GetCouncilTitle]の[chaplain.GetFirstName]とゆっくり入浴を楽しんでいると、突然[chaplain.GetSheHe]が深刻な話題を持ち出してきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[chaplain.GetFirstName]が小声で言う。「昨夜、[scandalous_clan_member.GetName]がこの浴場にいました。ひげも剃っていないごろつきと"
 fp3_clan.8016.deviant_desc: "、倒錯者と、ロバと一緒に。"
 fp3_clan.8016.drunkard_desc: "、酔っ払いと、放蕩者と一緒に。"
 fp3_clan.8016.rakish_desc: "、娼婦と、堕落者と一緒に。"
 fp3_clan.8016.hashishiyah_desc: "麻薬中毒者たちと一緒に。"
 fp3_clan.8016.ending_desc: "彼らはとても口にできないような行為に及んでいましたが、敷地から追い出されるのも拒みました。その上、これが[scandalous_clan_member.GetFirstNamePossessiveNoTooltip]の初犯というわけでも決してありません」と、[chaplain.GetFirstNameNoTooltip]が不安げな顔で言い淀んだ。\n\n「[scandalous_clan_member.GetName]の性癖が一族の汚点になる前に、[scandalous_clan_member.GetHerHim]を糾弾すべきかと思います。」"
 fp3_clan.8016.a: "分かった。言う通りにしよう。"
 fp3_clan.8016.b: "いや、私は家族の味方だ。たとえどんな趣味があろうとな。"
 fp3_clan.8017.t: "ふさわしくない役職"
 fp3_clan.8017.opening_desc: "「[tax_collector.GetName]はもうしばらくの間、私の領地であなたの徴税人として仕え、きちんと仕事をこなしてきました。ですが[tax_collector.GetSheHe]は、風紀監督者のように振る舞い始めたのです。」\n[unclan_taxpayer.GetTitledFirstName]は不安げな様子だ。少し罪悪感もあるのかもしれない。\n\n"
 fp3_clan.8017.overly_eager.desc: "「[tax_collector.GetSheHe|U]の働きぶりは少し行き過ぎています。ほんの些細な違反でも鞭打ちを行っているのです。無害な酔っぱらいの悪ふざけや、路上の音楽演奏、浴場で少しでも接触した男女など、須らく罰せられています…」"
 fp3_clan.8017.corrupt.desc: "残念ですが、[tax_collector.GetName]は公平公正な人物ではないようです。不正を見逃す代わりに、銀貨を受け取っています。"
 fp3_clan.8017.cruel.desc: "残念ながら、[tax_collector.GetName]は非道な人間であることが明らかになりました。ほんな些細な罪で、罪人を鞭打ちや石打ちの刑に処すことを望んでいるのです。"
 fp3_clan.8017.generic.desc: "熱心であることや、腐敗していること、残酷であることは悪ではありませんが、人々からは忌み嫌われています。」"
 fp3_clan.8017.ending.desc: "\n\n「お願いです、[tax_collector.GetSheHe]があなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))]であることは承知しています。[tax_collector.GetHerHim]を止めてください」"
 fp3_clan.8017.a: "[tax_collector.GetName]は[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の仕事をしている。"
 fp3_clan.8017.b: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]に知られたくないことでもあるのか？"
 fp3_clan.8017.c: "いいだろう。だがこの借りを忘れるなよ。"
 fp3_clan.8017.d: "自分たちで解決しろ。"
 fp3_clan_protect_kinsman_flavor: "[tax_collector.GetNameNoTooltip]を非難から守る"
 fp3_clan_accuse_accuser_flavor: "[unclan_taxpayer.GetTitledFirstNameNoTooltip]を脅迫すると、[unclan_taxpayer.GetHerHim]は[unclan_taxpayer.GetHerHis]の要求を再考するだろう"
 fp3_clan.3000.t: "摘み取られたチューリップ"
 fp3_clan.3000.desc: "今日は天気が良かったので、私は庭に向かった。\n[fp3_clan_3000_loc_loc.GetNameNoTooltip]で最も美しい花々が、何列にも渡って咲いている。すべて私が個人的に楽しむために、丹精を込めて植えられたものだ。\n\nだが、その時間は長くは続かなかった。お気に入りのチューリップに近付くと、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))]の[fp3_clan_3000_bad_child.GetFirstName]が無慈悲にもチューリップを摘み取ったのだ。[fp3_clan_3000_bad_child.GetHerHis]の[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]にプレゼントするつもりらしい。「見て、きれいな花を見つけたよ。きっと[fp3_clan_3000_random_family_member.GetFirstName]が喜んでくれる！」"
 fp3_clan.3000.a: "愛らしいことだ。[SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]もきっと気に入るだろう！"
 fp3_clan.3000.b: "私の庭に手を出すな！#italic チューリップを返せ！#!"
 fp3_clan.3000.c: "次に届く花を一緒に植えてみないか？"
 fp3_clan.3000.c.flavor: "この機会に[fp3_clan_3000_bad_child.GetFirstNameNoTooltip]に庭造りの喜びを教える"
 fp3_clan.3000.d: "そこまでだ。#italic お前を肥料にしてやる。#!"
