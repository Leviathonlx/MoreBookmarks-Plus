 fp3_decision.0001.t: "王家の火を灯す"
 fp3_decision.0001.desc_mazdakist: "マズダクが生きていれば、火の寺院が虚栄の記念碑であるとして閉鎖させるだろう。だが私は[ROOT.Char.GetTitleTierName]であり、別の道を選ぶことができる。マズダクの遺産を尊重するのであれば、過去の偉大な王たちのように、私の支配を火で祝福しなければならない。"
 fp3_decision.0001.desc_khurramite: "おそらくこの世界に[ROOT.Char.GetTitleTierName]になるべき人間はいない。だが人々は私にこの地位を託した。彼らは熱と光の#italic ヤザタ#!、アータルのご加護を受ける資格がある。"
 fp3_decision.0001.desc_general_zoroastrian: "[ROOT.Char.GetTitleTierName]となった今、私は祖先たちの栄光の光の導きを受けて統治し、[ROOT.Char.GetFaith.HighGodNamePossessive]のご加護を受けられるよう、懸命に努力しなければならない。"
 fp3_decision.0001_desc_ending: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の[ROOT.Char.Custom('ResidenceBuilding')]で大きな炎を燃やす儀式を行おう。そして私の治世を通して、その炎を絶やさずに燃やし続けるのだ。"
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "敵対する信仰の廷臣や封臣は快く思わないかもしれないが、それ以外の人間は#italic かなり#!関心させられるかもしれない。"
 fp3_decision.0001_vassal_and_courtier_opinion: "敵対する信仰の廷臣や封臣は快く思わないかもしれないが、それ以外の人間はかなり関心させられるだろう。"
 fp3_decision.0001.a: "私は一体何をやっているのだ？このような寺院は破壊すべきだ。"
 fp3_decision.0001.b: "手の込んだ儀式こそ、ペルシア王の栄光にふさわしい！"
 fp3_decision.0001.c: "儀式はささやかなもので充分だ。"
 fp3_decision.0001.d: "炎は待っていてくれる。"
 fp3_decision.0001_pledged_to_quench_fire: "この決断は20年間使用できなくなります。"
 fp3_decision.0001.a.tt: "聖なる炎を鎮める厳粛な誓いを立てる。"
 fp3_decision.0002.t: "消された王家の火"
 fp3_decision.0002.desc: "大惨事が起きてしまった！[occupant.GetName]の軍が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の地を略奪し、[ROOT.Char.Custom('ResidenceBuilding')]を攻撃した。一部の兵が王家の火を灯した部屋に侵入し、邪悪にも火を消してしまったのだ。これは[ROOT.Char.GetDynastyNameNoTooltip]王朝にとってこれ以上ないほどの凶兆と受け止められるだろう。"
 fp3_decision.0002_fire_destroyed_tt: "廷臣や封臣たちの中でも迷信深い者や熱心な信者たちは、これをあなたの治世にとって非常に悪い前兆と見なす。"
 fp3_decision.0002.a: "何の問題もない。火は象徴に過ぎない。"
 fp3_decision.0002.b: "この残虐行為の報いは必ず受けてもらおう！"
 fp3_decision.0002.c: "どうしたらいいのだ？"
 fp3_dynasty_decision.0003.t: "ペルシア計画"
 fp3_dynasty_decision.0003.intro: "[capital_county.GetName]では、もう随分長い間、大規模な新しい建物の建設計画が為されていない。"
 fp3_dynasty_decision.0003.char: "この事業に関して、[chosen_architect.GetName]以上の適任者はいない。私は[chosen_architect.GetSheHe|U]に全幅の信頼を寄せている。"
 fp3_dynasty_decision.0003.desc: "\n\n[target_county.GetName]から強奪したばかりの戦利品を使って立派な建物にすることもできるが、そうすれば確実に民衆の怒りを買うことになるだろう。\n\nあるいは、私財を投じてこの事業に資金提供をすることもできるが…"
 fp3_dynasty_decision.0003.a: "[target_county.GetNameNoTierNoTooltip]の人々に忠誠心を示してもらうとしよう！"
 fp3_dynasty_decision.0003.b: "私が資金を提供しよう。"
 fp3_dynasty_decision.0003.c: "やはりまたの機会にすることにしよう。"
 cultural_acceptance_built_magnificent_capital: "壮大な建物の建設計画"
 splurge_above_expectations_toast: "建設計画が期待を上回る"
 splurge_as_expected_toast: "建設計画が計画通り信仰する"
 fp3_dynasty_decision.0004.t: "建築の野望"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName]は新たな建設計画のために人材を集め、懸命に働いている。"
 fp3_dynasty_decision.0004.plunder.desc: "[target_county.GetNameNoTier]から大量の資源と労働者が入ってきている。"
 fp3_dynasty_decision.0004.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、間もなくすべての手筈が整います」[chosen_architect.GetFirstName]が言った。「ですが、どんな建物にいたしましょう？」\n\n「私としては、大きな霊廟が良いかと思います。サリサングの鉱山で採掘されたラピスラズリで、建物全体の表面を覆うのです。あるいは[ROOT.Char.Custom('ResidenceBuilding')]を伝統的な形式に改装することもできます。そうすれば、きっと[capital_province.GetNameNoTooltip]の臣民たちも喜ぶことでしょう。あと考えられるのは、#italic カナート#!と噴水、浴場を拡張し、贅沢に装飾することでしょうか」\n\n「[ROOT.Char.GetTitleTierName]、どうなさいますか？」"
 fp3_dynasty_decision.0004.a: "[ROOT.Char.GetDynastyNameNoTooltip]王朝の霊廟を作ろう。"
 fp3_dynasty_decision.0004.b: "[ROOT.Char.Custom('ResidenceBuilding')]を改装しよう。"
 fp3_dynasty_decision.0004.c: "浴場と噴水を美しく装飾しよう。"
 every_house_member: "[root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip] [house|E]の人間全員"
 fp3_dynasty_decision.0005.t: "壮麗なビジョン"
 fp3_dynasty_decision.0005.desc: "普段は明るい[chosen_architect.GetName]の顔に、濃いクマができている。夜を徹して、[capital_province.GetName]を美しく飾り立てる建物の図面を引いていたのだ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、私は美しいハンマーム浴場を思い描いているのです。建物全体を色とりどりの陶製タイルが覆い、中に入ると床はモザイクになっていて、蒸し風呂や冷たいプールがあり、緑豊かな木々が中国磁器の鉢に植えてあって…」\n\n「ですが、もし[ROOT.Char.GetFaith.HouseOfWorship]や小さな宮殿をお望みでしたら、もちろん、新しい図面を引きましょう」"
 fp3_dynasty_decision.0005.a: "美しいハマム浴場になりそうだ。"
 fp3_dynasty_decision.0005.b: "[ROOT.Char.GetFaith.HouseOfWorship]の方が良い。"
 fp3_dynasty_decision.0005.c: "宮殿はいくらあっても良いものだ。"
 fp3_decisons_closer_to_love.tt: "[chosen_architect.GetFirstNameNoTooltip]と親しくなる"
 fp3_dynasty_decision.0007.t: "聖地の建設"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName]は早速、[capital_province.GetName]に新たな建物を作る計画の立案に取り掛かった。\n\n「新しい[ROOT.Char.GetFaith.HouseOfWorship]を建てるのはいかがでしょう。」[chosen_architect.GetSheHe]が提案した。「最新のペルシャ様式を取り入れ、見事なアーチを造り、ファサードは大理石で仕立てるのです。」\n\n"
 fp3_dynasty_decision.0007_dakhma: "「あるいは、沈黙の塔ダフマを建立することもできます。[ROOT.Char.Custom('GetRegionalEagleType')]が舞い降りてくるまで、死者が安らかに眠る場所を作るのです。猛禽類たちが戸惑うほど、美しく荘厳な塔になることでしょう。」\n\n"
 fp3_dynasty_decision.0007_madrasa: "「あるいは、マドラサを建設することもできます。静寂に包まれた部屋で学問と瞑想が行われ、学識のある人々が全土から集まってくる場となるでしょう。」\n\n"
 fp3_dynasty_decision.0007_outro: "「または、東側の壁に物語を題材にしたフレスコ画を描くのも良いかと思います。信仰にまつわるテーマと[ROOT.Char.GetDynastyNameNoTooltip] 家の歴史を織り交ぜれば、すばらしい壁画になるでしょう！」"
 fp3_dynasty_decision.0007.a: "本当に壮麗なものにできるのなら[ROOT.Char.GetFaith.HouseOfWorship]を建設したい。"
 fp3_dynasty_decision.0007.b: "ダフマを建てよう。死者をきちんと弔うのだ。"
 fp3_dynasty_decision.0007.c: "新しいマドラサを建てれば、より良い国にすることができるはずだ。"
 fp3_dynasty_decision.0007.d: "そのフレスコ画、見てみたい…"
 fp3_dynasty_decision.0008.t: "自分の記念碑"
 fp3_dynasty_decision.0008.desc: "私はひとり長い時間を費やして、[capital_province.GetName]をより良い場所にするため、新たな建物の図面を引いていた。\n\nこの建設計画は良いものになるはずだ。中間商人や媚びへつらう廷臣たちに口を出されることなく、私がひとりで計画に当たっているのだから。だが何を建てるべきだろうか？\n\n私は自分が書いたメモを見下ろした。そこには3つ、期待できそうな案があるが、選ぶべきは…"
 fp3_dynasty_decision.0008.a: "バザールの美化と拡張だ。"
 fp3_dynasty_decision.0008.b: "広大な広場と井戸を作ろう。"
 fp3_dynasty_decision.0008.c: "巨大な霊廟を作ろう。いつか私がこの世を去る時のために。"
 fp3_dynasty_decision.0008.d: "贅沢な浴場を設計しよう。"
 fp3_dynasty_decision.0008.e: "背の高い、煌めく時計塔を建てよう。"
 fp3_dynasty_decision.0008.f: "夏をのんびりと過ごせる宮殿を建てよう。"
 fp3_dynasty_decision.0008.g: "見事な[ROOT.Char.GetFaith.HouseOfWorship]を建立しよう。"
 fp3_decision.0003.t: "バードの要塞"
 fp3_decision.0003.desc_recently: "ほんの数十年前、アッバース朝に対するホッラム派の反乱の最中、農民の指導者バーバクは、古代パルティアの要塞に自分自身と従者たちを住まわせた。それが彼の最後の抵抗となったが、アッバース朝は勝利のために大きな代償を払うことにった。"
 fp3_decision.0001.desc_less_recently: "アッバース朝のカリフの初期、その軍隊はホッラム派の指導者バーバクをアラスバラン森林の山頂にある巨大な要塞まで追い詰め、そこでバーバクは最後の戦いに臨むことになった。以来、要塞は風雨にさらされ朽ち果ててしまったが、その姿は今も壮観で、堡塁として大いに役立つだろう。"
 fp3_decision.0001.desc_long_ago: "アラスバラン森林にある黒山の頂上には、雪に覆われた要塞跡がある。この砦は昔、ホッラム派の英雄バーバクが最後の戦いに挑んだ地である。この地に昔の栄光を取り戻してやるべきだろう。"
 fp3_decision.0003.desc_khurramite: "地域の[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]は私の試みに共感し、要塞の復旧と安全確保に協力してくれると約束してくれた。\n\n"
 fp3_decision.0003.desc_zandik: "この険しい山の農民や牧夫は御しがたいことで知られているが、彼らは年老いた[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]の聖職者を嫌っており、私を支援することを約束してくれた。\n\n"
 fp3_decision.0003.desc_fallback: "この地域の住民は好戦的ですぐに反乱を起こすが、彼らは物語や歌でバーバクの偉業を称えており、彼の古い山の家を再建するのに協力してくれることになった。\n\n"
 fp3_decision.0003.desc_ending: "[ROOT.Char.GetDynastyHouseNameNoTooltip]家のため、新たな要塞を建てる時が来た！この要塞は長きに渡りそびえ続けるであろう！"
 fp3_decision.0003.a: "費用の一部を回収する方法はある…"
 fp3_decision.0003.b: "強大な要塞にしよう！"
 fp3_decision.0003.c: "栄光など必要ない。強い要塞があればそれでいい。"
 fp3_decision.0004.t: "人々のための信仰"
 fp3_decision.0004_alternate.t: "永遠の火を消す"
 fp3_decision.0004_desc: "長い間、私たち[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]は自らの道を歩み、自らの心に最も適した方法で[ROOT.Char.GetFaith.HighGodName]を崇拝してきた。かつての栄光の時代でさえ、私たちには高位の[ROOT.Char.GetFaith.random_AltPriestTermPlural]も、彼らが行う複雑な儀式も必要なかった。そして今、私たちは異なる世界に生きている。信仰には問題がつきまとい、これまで以上に改革が必要とされているのだ。今後、聖職は人々にとってより身近な存在になるだろう。未来を自分たちで切り拓くため、共同体から信頼を得ている人間であれば誰でも[ROOT.Char.GetFaith.PriestNeuter]になれるようにするのだ。"
 fp3_decision.0004_alternate_desc: "長い間、[ROOT.Char.GetFaith.random_AltPriestTermPlural]は私たち[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を迫害してきた。彼らは長い間、聖なる炎に、受け継いだ権力に、富にしがみついてきた。異教徒たちは長い間、このような古めかしい慣習に侮蔑の眼差しを向けてきた。こんなことはもうたくさんだ！[ROOT.Char.GetFaith.GetNameNoTooltip]内で[ROOT.Char.GetFaith.HouseOfWorshipPlural]を閉鎖し、永遠の火を永遠に消さなければならない。そうすれば[ROOT.Char.GetFaith.random_AltPriestTermPlural]は権力を失い、[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]が新たな始まりを迎えることができるだろう。これから私たちは、死すべき運命にある人間に従うのではなく、[ROOT.Char.GetFaith.HighGodName]の導きにのみ従って生きるのだ。"
 fp3_decision.0004.a: "これで多くの扉が開かれる…この私の前に！"
 fp3_decision.0004.b: "残り火は冷たい灰となるだろう！"
 fp3_decision.0004.c: "これで貧しい者も聖職につくことができる。"
 fp3_decision.0004.d: "これが皆のためだったのだ。"
 fervor_gain_magi_destroyed: "マギの改革"
 destroy_the_magi_opinion_tooltip: "比較的原理主義的ではない[root_religion.GetAdjective]の統治者は、これで大きく動揺するだろう。"
 replace_the_high_priest_effect_tooltip: "[head_of_faith|E]が[GetFaithDoctrine('doctrine_temporal_head').GetBaseName]から[GetFaithDoctrine('doctrine_no_head').GetBaseName]に変わる"
 fp3_decision.0008.t: "光を手に入れる"
 fp3_decision.0008.desc: "[founder.GetFaith.GetAdherentNamePlural]は多くの問題を抱え、正当な指導者を持たないまま、長きに渡って無益な戦いを強いられてきた。だがその屈辱が今、終わりを告げる。私が信徒の守護者#italic ウィラーヤ#!となり、[ROOT.Char.GetFaith.HighGodNameAlternate]の#italic 光の上の光#!となることを宣言したからだ。私は[ROOT.Char.GetFaith.HighGodNameAlternate]が与えて下さるすべての力と先見の明をもって信徒たちを導き、私の死後は子孫にその後を継がせるつもりだ。これが[founder.GetFaith.GetAdherentNamePluralNoTooltip]の新たな始まりとならんことを！"
 fp3_decision.0008.a: "これは私が果たすべき務めだ。"
 fp3_decision.0008.b: "熱なき光が我が一族を照らさんことを！"
 fp3_decision.0009.t: "新たな[founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc: "[founder.GetFirstName]は、[founder.GetFaith.GetAdherentNamePlural]のために[founder.GetFaith.ReligiousHeadName]の衣を手にすることを自らに課しており、[founder.GetHerHis]の信奉者の多くがこの大胆な主張を支持しているようだ。彼らは[founder.GetFirstName]が#italic ウィラーヤ#!、[ROOT.Char.GetFaith.HighGodNameAlternate]の聖なる導きを受けた者であり、信者を導くことができると考えている。今の私には、この主張に真っ向から異議を唱えることはできないかもしれない。だが、[founder.GetFaith.GetNameNoTooltip]を導く人間のひとりとして、私の意見にも価値があるはずだ。私は[founder.GetFirstNameNoTooltip]を信者の新しい指導者として受け入れるべきだろうか。それとも、それとなく反対を主張すべきだろうか？"
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip]はきっと真価を発揮してくれるだろう。"
 fp3_decision.0009.b: "茶番もいいところだ。"
 fp3_decision.0009.a.tt: "[founder.GetFaith.ReligiousHeadName]を心から受け入れる。"
 fp3_decision.0009.b.tt: "黙って従っておく…今のところは。"
 fp3_decision.0009.c: "[founder.GetFaith.GetAdherentNamePluralNoTooltip]には真の指導者が必要だ…"
 fp3_decision.0010.t: "新たな[founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc: "[founder.GetFirstName]は、十分な支持を集め、その信心深さが認められて、[founder.GetFaith.GetAdherentNamePlural]の[founder.GetFaith.ReligiousHeadName]を自称するに至った。一部のシーア派はこれを#italic イスマー#!、清廉なる[founder.GetFaith.ReligiousHeadTitleName]の信仰の小さな勝利として歓迎しているが、共同体思考の強い$islam_religion_adherent_plural$はウンマに新たな亀裂が入ったことを嘆いている。その一方で、[founder.GetFaith.GetAdherentNamePluralNoTooltip]はこれまで以上に原理主義的傾向が強まっているように見える。"
 fp3_decision.0010.a: "少し考える必要がある…"
 fp3_decision.0010.b: "油断は禁物だ…"
 fp3_decision.0011.t: "殉教者に報う"
 fp3_decision.0011_opening.desc: "昔、ムハッキマ派はかつて偉大だった[ali.GetFirstNamePossessive]に断固として反対した。[ali.GetFirstNamePossessive]が卑怯にも、簒奪者[muawiya.GetFirstName]に屈したからである。だが、それによって我々はスンナ派からもシーア派からも忌み嫌われることになった。以来、#italic フィダーイー#!はその命を捧げて裏切者と背教者を倒し、ムハッキマ派を再び隆盛に導こうと努力してきた。\n\nそして今日、時が満ちた。裏切者のカリフは倒れ、私の指揮の下、[ROOT.Char.GetFaith.GetAdherentNamePlural]がメソポタミアと古代の聖地を奪還したのだ。"
 fp3_decision.0011_fanatic_murderer.desc: "間もなく[ROOT.Char.GetFaith.GetReligion.GetName]の全員がその過ちを認め、我らの正当なる教義に従うだろう…逆らう者には死あるのみだ！"
 fp3_decision.0011_unfanatic_unmurderer.desc: "間もなく、我々の偉大な演説家や詩人たちの声がウンマ中に響き渡り、数え切れないほどの人々が我々の正当なる教義に従うだろう！"
 fp3_decision.0011.a: "Lā ḥukma illā lillāh！"
 fp3_decision.0012.t: "[avenger.GetFaith.GetNameNoTooltip]の支配"
 fp3_decision.0012.desc: "[avenger.GetName]は十分な支持と信心を集め、イスラム世界の大部分で[avenger.GetFaith.GetAdherentName]が急増し始めた。噂によると、多くの統治者や町が[avenger.GetName]の信仰に改宗したらしい。[avenger.GetSheHe]が次に何をしようとしているのかは、[ROOT.Char.GetFaith.HighGodName]のみぞ知るところだ。"
 fp3_decision.0012.a: "今日はイスラムにとって最高の日だ！"
 fp3_decision.0012.b: "酷いことになった…"
 fp3_decision.0013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]からの異論"
 fp3_decision.0013.desc: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNamePossessive]の使者[hof_emissary.GetName]はかなり気分を害しているようだが、それはこの件に関する[righteous_caliph.GetTitledFirstNamePossessive]自身の感情について何かを物語っているのかもしれない。\n\n「[righteous_caliph.GetFaith.ReligiousText]はアラビア語で世界に啓示されたものであり、ほかのいかなる言語でも読んではなりません。」[hof_emissary.GetFirstNameNoTooltip]が断言した。「信仰に関するほかの書物や巻物、蝋板も同じことです。我が主君、偉大なる[righteous_caliph.GetTitleTierName]の命ある間は、そんなことは許されません。[righteous_caliph.GetTitleTierName]はあなたに対し、誤った翻訳を直ちにやめ、神を冒涜する学者たちとの関係を断つよう求めています。」[hof_emissary.GetSheHe|U]はそこまで言うと、間をおいてから次のように述べた。\n\n「ですが、絶望することはありません。懐深き[righteous_caliph.GetTitleTierName]は、この愚かな行いのために費やされた金のほとんどを返して下さるでしょう。」"
 fp3_decision.0013.a: "残念ながら、進むべき道は決まっている。"
 fp3_decision.0013.b: "いいだろう。方針を変えるとしよう。"
 fp3_decision.0014.t: "ペルシアの誇り"
 fp3_decision.0014_opening.desc: "支援を始めたばかりだが、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の一部の#italic ウラマー#!はすでに翻訳を開始しており、その中でも[persian_genius_ulama.GetName]は特に熱心なようだ。\n\n「私は長い間、こうすべきだと主張してきました。」[persian_genius_ulama.GetName]が言った。「[ROOT.Char.GetFaith.GetReligion.GetName]の偉大さは、アラビアの武勇と、ペルシアの洗練さと知恵が手を取り合って築かれたもの。ペルシアはもっと早く、啓蒙の道標としての役割を与えられるべきでした。私はすでに多くのハディースについて翻訳と解説作業を終えました。その上、かのハサン・アル＝バスリーの失われたとされていた著作物さえ発見しました。 ジュンディーシャープールの古い図書館に眠っていたのです…」\n\n"
 fp3_decision.0014_there_is_caliph.desc: "一方、[uncaring_caliph.GetTitledFirstName]は沈黙を保ち、怯えながら展開を見守っている。"
 fp3_decision.0014_no_caliph.desc: "この野心溢れる[persian_genius_ulama.GetWomanMan]を、もっとうまく活かすことはできないだろうか？"
 fp3_decision.0014.a: "それは期待できそうだ！"
 fp3_decision.0014.b: "君はここに残り、直接私の下で働くべきだ。"
 promote_persian_scripture_cannot_take_decision.tt: "この[decision|E]は今後30年間使用できなくなります。"
 pledged_to_not_promote_persian_desc: "あなたはペルシア語の経典を奨励しないと誓った。"
 fp3_decision.0015.t: "金曜礼拝での宣言"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "今後、私の領国においては、すべての人々が[ROOT.Char.GetFaith.HouseOfWorshipPlural]に集う金曜礼拝の最後に[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]の名が読み上げられることになったと、私は宣言した。\n\nこれは明らかな分離主義の印であり、私が残してきた取り巻きどもの怒りを買うことになるだろう。だが、おべっか使いの言うことなど、誰が気にするというのか？\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "今後、私の領国においては、金曜礼拝で何よりも先に[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]の名が読み上げられることになったと、私は宣言した。\n\nなぜなら、すべての人々が地域の[ROOT.Char.GetFaith.HouseOfWorshipPlural]に集い、祈りを捧げるこの時こそ、私がカリフの統一を受け入れ、支援することをはっきりと示す絶好の機会だからだ。\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "私の周りの統治者たちは皆、[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName]の統一を支持するか、独立を主張するかのどちらかを選んでいる。\n\n私は今のところ、どちらにつくか宣言してはいないが、立場を変えるのは容易だ。私はただ、地域の[ROOT.Char.GetFaith.HouseOfWorshipPlural]に集う全臣民たちの前で、[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]の名を金曜礼拝の最初か最後に読み上げるかどうかを決めるだけでいい。\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "[ROOT.Char.GetLiege.GetTitledFirstName]は、この件に関して、私が[ROOT.Char.GetLiege.GetHerHis]と同じ道を選ぶことを望んでいるのは間違いない。"
 fp3_decision.0015.desc.liege.aligning: "幸い、これで私の新たな信条を我が主君[ROOT.Char.GetLiege.GetTitledFirstName]と共有し、足並みを完全に揃えることができる。"
 fp3_decision.0015.desc.liege.contradicting: "だが、我が主君[ROOT.Char.GetLiege.GetTitledFirstName]が私と考えを異にしていることが心配だ。私の新たな立場は、快く思われないだろう。"
 fp3_decision.0015.desc.liege.fallback: "私自身や[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]にとっては極めて重要なことだが、我が主君[ROOT.Char.GetLiege.GetTitledFirstName]は、このようなスンナ派の内部事情にさほど興味がないように思える。"
 fp3_decision.0015.a: "私は[ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip]を支持するが、[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]は支持しない。"
 fp3_decision.0015.a.tt: "[ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]の名前ではなく、あなたの名前が読み上げられる"
 fp3_decision.0015.b: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]に忠誠を捧げる！"
 fp3_decision.0015.c: "この愚か者どもより私の方が重要な存在だ。"
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U]の場所は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]ではなく、[ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にある。"
 fp3_decision.0015.e: "我が主君の名より、私の名を読み上げさせるべきかもしれない…"
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "私は大胆なことをしてのけた。"
 fp3_decision.0015.vassal_semi_rebel: "封臣があなたの宗主権を否定する"
 fp3_misc_decisions.0010.opening: "信徒の指導者殿"
 fp3_misc_decisions.0010.desc_intro: "貴殿の神聖なる高潔な治世を認めることを光栄に思います。"
 fp3_misc_decisions.0010.desc_struggle: "統治を脅かす邪悪な反逆者たちと戦う貴殿に、[recipient.GetFaith.HighGodName]のご加護がありますように。"
 fp3_misc_decisions.0010.a: "最高だ。"
 fp3_misc_decisions.0011.desc: "私は貴殿を正当な[recipient.GetFaith.ReligiousHeadName]として認めていますが、要求に応えることはできません。"
 fp3_misc_decisions.0011.a: "邪悪な不信心者め！"
 fp3_misc_decisions.0015.t: "ゾロアスター教の受容"
 fp3_misc_decisions.0015.desc: "何があろうと、私は$zoroastrianism_good_god_zoroaster$の教義に従い、$zoroastrianism_devil_name$による破壊から守ろう。だがいざというとき、私はどの信仰を自分のものと呼べるだろうか？"
 fp3_misc_decisions.0015.a: "[zoroastrian_faith_1.GetName]を信じる。"
 fp3_misc_decisions.0015.b: "当然[zoroastrian_faith_2.GetName|U]を選ぶ。"
 fp3_misc_decisions.0015.c: "私の心は[zoroastrian_faith_3.GetName]と共にある。"
 fp3_misc_decisions.0020.t: "受け入れられた挑戦: [ROOT.Char.GetHouse.GetBaseNameNoTooltip]家"
 fp3_misc_decisions.0020.desc.a: "傷付き、うちのめされた[recipient.GetFirstName]は、一族をより強く率いていける人間に席を譲ることが必要だと理解を示した。\n\n私の価値は強さだけにあるのではない。結局のところ、[ROOT.Char.GetHouse.GetBaseName]家をより偉大な一族にするという決意が、私を勝利に導いたのだ。そしてそれは、意志の弱い我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]には決してできない芸当であった。"
 fp3_misc_decisions.0020.desc.a.lethal: "一族の恥、[recipient.GetFirstName]が死に、私が家長となることに議論の余地はなくなった。\n\n私の価値は強さだけにあるのではない。結局のところ、[ROOT.Char.GetHouse.GetBaseName]家をより偉大な一族にするという決意が、私を勝利に導いたのだ。そしてそれは、意志の弱い我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]には決してできない芸当であった。"
 fp3_misc_decisions.0020.desc.b: "疲れ果てて、私は[recipient.GetFirstNamePossessive]の顔を覗き込んだ。[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))]が私をじっと見つめている。やはり、私はしくじったのだ…\n\n「一族を率いるには気概が必要だ。」[recipient.GetSheHe]がため息をついた。「[ROOT.Char.GetHouse.GetBaseName]家を背負うべきはこの私だ。」\n\n間違いない。[recipient.GetFirstNameNoTooltip]は宮廷の前で私の弱さを証明したのだ…"
 fp3_misc_decisions.0020.lose.a: "私は力不足だった。"
 fp3_misc_decisions.0020.lose.b: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は#bold #EMP 私のものだ！#!#!"
 fp3_misc_decisions.0020.win.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は私の前にひれ伏すのだ！"
 fp3_misc_decisions.0020.win.b: "一族の当主よ、あなたは勇敢に戦った！"
 fp3_misc_decisions.0022.t: "もたらされた挑戦: [ROOT.Char.GetHouse.GetBaseNameNoTooltip]家"
 fp3_misc_decisions.0022.desc.intro: "[duel_location.GetBaseNameNoTierNoTooltip]に到着すると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]の[recipient.GetTitledFirstName]が準備を整えて待っていた。[recipient.GetSheHe|U]は親類として私に挨拶し、私の挑戦を見届けようと集まった宮廷に集まった人々の前で見定めるように私を眺めた。"
 fp3_misc_decisions.0022.desc.body: "\n\n「ではこちらへ。」[recipient.GetSheHe]がぶっきらぼうに言った。「[ROOT.Char.GetHouse.GetBaseName]家の命運を決めるとしよう。」"
 fp3_misc_decisions.0022.trigger_failure.actor: "私の[recipient.GetFirstNameNoTooltip]に対する[trial_by_combat_trial|E]が無効になった"
 fp3_misc_decisions.0022.trigger_failure.recipient: "私の[actor.GetFirstNameNoTooltip]に対する[trial_by_combat_trial|E]は無効になった"
 fp3_misc_decisions.0022.a: "より優れた者に勝利がもたらされますように。"
 fp3_misc_decisions.0022.a.tt: "[single_combat_duel|E]、始め！"
 fp3_misc_decisions.0023.desc.a: "傷付き、うちのめされた[actor.GetFirstName]は、私に勝って一族の当主になろうなどとは浅はかな考えであったことを理解を示した。\n\n意志の弱い我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))]の挑戦は、[ROOT.Char.GetHouse.GetBaseName]家にとってもその臣民たちにとっても、指導者に相応しいのはこの私だということを証明しただけだった。"
 fp3_misc_decisions.0023.desc.a.lethal: "ついに[actor.GetFirstName]が息絶えた。[actor.GetHerHis]の破壊的かつ邪悪な野望も道連れだ。\n\n意志の弱い我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))]の挑戦は、[ROOT.Char.GetHouse.GetBaseName]家にとってもその臣民たちにとっても、指導者に相応しいのはこの私だということを証明しただけだった。"
 fp3_misc_decisions.0023.desc.b: "疲れ果てて、私は[actor.GetFirstNamePossessive]の顔を覗き込んだ。[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))]が勝ち誇ったような表情で、私を睨みつけている。やはり、私はしくじったのだ…\n\n「これでようやく、相応しい指導者が一族を導くことができる。」[actor.GetSheHe]がため息をついた。「[ROOT.Char.GetHouse.GetBaseName]家を背負うべきはこの私だ。」\n\n間違いない。[actor.GetFirstNameNoTooltip]は宮廷の前で私の弱さを証明したのだ…"
 fp3_misc_decisions.0023.lose.a: "私は力不足だった。"
 fp3_misc_decisions.0023.win.a: "羊飼いは羊の群れを管理しなければならない。"
 fp3_misc_decisions.0025.t: "我が[SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))]、[ROOT.Char.GetFirstNameNoTooltip]よ。"
 fp3_misc_decisions.0025.desc: "[ROOT.Char.GetHouse.GetBaseName]家を背負って立つには、お前はあまりに未熟過ぎる。\n\n一族のため、私はお前の見当違いの挑戦を退けねばならない。"
 fp3_misc_decisions.0025.a: "お前も私を認めざるを得なくなるだろう！"
 fp3_misc_decisions.0025.b: "お前の愚かな解職は忘れられることはないだろう。"
 fp3_misc_decisions.0026.desc: "[duel_location.GetBaseNameNoTierNoTooltip]に到着すると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]の[recipient.GetTitledFirstName]が落ち着いた様子で私を待っていた。[recipient.GetSheHe|U]は一族の儀礼に従い、廷臣たちの前で私を抱擁した。\n\n[recipient.GetSheHe|U]は薄い微笑みを浮かべてこう言った。「さあこちらへ、[recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))]。お前の意見を聞かせてもらおう。」\n\n席に着くと、[recipient.GetFirstNameNoTooltip]が軽食をもって来させ、私に期待の眼差しを向けた。"
 fp3_misc_decisions.0026.desc.no_court: "[duel_location.GetBaseNameNoTierNoTooltip]に到着すると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]の[recipient.GetTitledFirstName]が落ち着いた様子で私を待っていた。[recipient.GetSheHe|U]は一族の儀礼に従い、私を抱擁した。\n\n[recipient.GetSheHe|U]は薄い微笑みを浮かべてこう言った。「さあこちらへ、[recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))]。お前の意見を聞かせてもらおう。」\n\n席に着くと、[recipient.GetFirstNameNoTooltip]が軽食をもって来させ、私に期待の眼差しを向けた。"
 fp3_misc_decisions.0026.a: "どこから話すべきか…"
 fp3_misc_decisions.0026.a.tt: "会話が始まる！"
 fp3_misc_decisions.0027.desc: "私は[actor.GetHouse.GetBaseName]の歴史、[actor.GetHouse.GetFounder.GetTitledFirstName]の偉業から、ゆっくりと現在の話に移ていった。\n\n[recipient.GetFirstName]は忍耐強く耳を傾け、一族が直面している脅威とその対抗手段についてかいつまんで説明すると、時折頷いていた。\n\n話し終えると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]が穏やかに言った。「なるほど、よく分かった。だが私を差し置いて、#EMP お前#!が一族を率いるべきだと思う理由はなんだ？」"
 fp3_misc_decisions.0027.desc.founder: "私は[actor.GetHouse.GetBaseName]家の歴史、我々の祖先の偉業から、ゆっくりと現在の話に移っていった。\n\n[recipient.GetFirstName]は忍耐強く耳を傾け、一族が直面している脅威とその対抗手段についてかいつまんで説明すると、時折頷いていた。\n\n話し終えると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]が穏やかに言った。「なるほど、よく分かった。だが私を差し置いて、#EMP お前#!が一族を率いるべきだと思う理由はなんだ？」"
 fp3_misc_decisions.0027.a.sick: "あなたの体のことを考えれば、私がその重荷を背負うべきだ。"
 fp3_misc_decisions.0027.a.sick.tt: "この選択肢は[recipient.GetSheHe]の[health|E]状態が悪いため選択可能。"
 fp3_misc_decisions.0027.a.old: "次の世代が一族の舵を取るべき時が来た。"
 fp3_misc_decisions.0027.a.old.tt: "この選択肢は[recipient.GetSheHe]があなたよりも年齢がかなり上であるため選択可能。"
 fp3_misc_decisions.0027.a.young: "あなたは若く、経験も浅く、学ぶべきことも多くある。"
 fp3_misc_decisions.0027.a.young.tt: "この選択肢は[recipient.GetSheHe]があなたよりも年齢が下であるため選択可能。"
 fp3_misc_decisions.0027.a.trigger: "[recipient.GetSheHe|U]は健康状態が悪いか、あなたよりもいくつか年上、または年下である必要がある"
 fp3_misc_decisions.0027.b.vassal: "[actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の臣民として、私の言葉を聞いて欲しい。"
 fp3_misc_decisions.0027.b.vassal.tt: "この選択肢は[recipient.GetSheHe]があなたの[vassal|E]であるか、それ以下の身分であるため選択可能。"
 fp3_misc_decisions.0027.b.tier: "[recipient.GetTitleAsNameNoTooltip]の臣民として、[actor.GetTitleAsNameNoTooltip]の言葉として聞いて欲しい。"
 fp3_misc_decisions.0027.b.tier.tt: "この選択肢は[recipient.GetHerHis]の[rank|E]があなたより低い場合ため選択可能。"
 fp3_misc_decisions.0027.b.military: "一族を守る力を持っているのは私だけだ。"
 fp3_misc_decisions.0027.b.military.tt: "この選択肢は[recipient.GetHerHis]の軍がかなり小規模であるため選択可能。"
 fp3_misc_decisions.0027.b.dread: "本気で私を敵に回したいのか？"
 fp3_misc_decisions.0027.b.dread.tt: "この選択肢は[recipient.GetSheHe]があなたを脅威に感じているため選択可能。"
 fp3_misc_decisions.0027.b.trigger: "あなたが[recipient.GetHerHis]の[liege|E]であるか、[recipient.GetHerHis]と比較して高い[rank|E]にあるか、かなり大規模な軍を持っているか、[dreadful|E]である必要がある"
 fp3_misc_decisions.0027.accept: "[recipient.GetFirstNameNoTooltip]があなたの意見を聞き入れる"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip]が見返りに何かを求める"
 fp3_misc_decisions.0027.bargain.tt: "[recipient.GetFirstName]は何か要求してくるだろう"
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip]があなたの意見を拒否する"
 fp3_misc_decisions.0027.c: "申し訳ないが、私の方が相応しいとあなたは#EMP 分かっている#!はずだ。"
 fp3_misc_decisions.0027.c.trigger: "あなたの[skills|E]合計が[recipient.GetHerHis]よりも高い必要がある"
