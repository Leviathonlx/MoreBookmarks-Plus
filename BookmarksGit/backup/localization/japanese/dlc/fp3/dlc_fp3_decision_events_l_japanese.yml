 fp3_struggle.0051.t: "イラン間奏曲"
 fp3_struggle.0051.desc: "かつて難攻不落だった[Mostaza.GetPrimaryTitle.GetBaseName]で、血生臭い内紛が起きている。統治者一族が互いに殺し合い、反目し合い、[GetFaithByKey('ashari').ReligiousHeadTitleName|U]の座を簒奪しようと争い合っている。イラクが不安定な状況にある一方で、東部の山岳地帯の向こう側では、ペルシアの辺境諸侯がこの状況を利用して独立を主張し、バグダッドの瓦礫から自らの帝国を築き上げようとしている。\n\n"
 fp3_struggle.0051.desc.caliph: "私の背後には青白い亡霊たちが並んでいる。[Mostaza.GetTitleTierName]の[Mutawakkil.GetFirstName]、[Muntasir.GetFirstName]、[Mustain.GetFirstName]。すべてこの[struggle|E]の犠牲者である。反抗的なペルシャ人と裏切り者のトルコ人は、私を前任者の亡霊のいる世界に送りたがっているが、まだ流れは変えることができる！"
 fp3_struggle.0051.desc.involved: "今こそ、[ROOT.Char.GetHouse.GetNameNoTooltip]家が行動を起こし、栄光を手にする時だ。我々はカリフの救世主となるか、あるいは団結したウンマの夢を完全に打ち砕くことになるだろうか？"
 fp3_struggle.0051.desc.interloper: "3人の先代[Mostaza.GetTitleAsNameNoTooltip]が早すぎる最期を遂げたことで、誰もが[Mostaza.GetFirstName]が後に続くことを期待している。混乱と不安の最中、[ROOT.Char.GetHouse.GetNameNoTooltip]家には多くの好機がある…"
 fp3_struggle.0051.desc.supporter: "かつてないほどに、[ROOT.Char.GetHouse.GetNameNoTooltip]家の忠誠心と安定をもたらす勤勉さが必要とされている。今こそ栄光を追い求め、カリフを救い、[ROOT.Char.GetFaith.GetAdjective]の大義の真の擁護者となるべき時だ！"
 fp3_struggle.0051.desc.detractor: "イスラムの支配者たちが絶え間ない危機に陥っている今こそ、[ROOT.Char.GetHouse.GetNameNoTooltip]家が自らの運命の支配者となり、その名を歴史に刻むまたとない機会だ。"
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "[Mostaza.GetPrimaryTitle.GetName]は危機的状況を乗り越え、現在回復しつつある。ペルシアの血で血を洗う闘争が、徐々に沈静化している。"
 fp3_struggle.0051.desc.stabilization_actor: "[ROOT.Char.GetHouse.GetNameNoTooltip]家は、ここから慎重に行動する必要がある。私たちはこの状況を利用して、豊かな未来の土台を作ることができる…あるいは新たな混乱と不和の種をまくことで、高みに登ることもできるかもしれないのだ…"
 fp3_struggle.0051.a: "[ROOT.Char.GetFaith.HighGodName]が共にあらんことを！"
 fp3_struggle.0051.b: "そんな愚かな野望は捨てなければならない！"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U]支配の再宣言"
 fp3_struggle.0071.desc.caliph: "紛争が終わった！勝因は戦争の成功か、巧みな外交術か、あるいは私の地位の本質的な優位性にあるのかもしれない。いずれにせよ、裏切り者と反逆者どもは態度を改めた。彼らは私の玉座の前で新たな誓いを立て、互いに競い合うようにして深々と頭を下げ、正しく導かれた正当な[ROOT.Char.GetTitleTierName]への忠誠を改めて宣言した。\n\n反逆を起こしたペルシアの諸侯は服従を誓い、その愚かさを悔い改めた。そうでない者は[ROOT.Char.GetCulture.GetName]の信頼できる敬虔な統治者にすげ替えられた。私はラシダン・カリフが二世紀前に始めたペルシア征服を達成し、[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の不滅の栄光を守ったのだ。"
 fp3_struggle.0071.desc.supporter: "約束と脅迫、狡猾と力によって、[struggle_liege.GetTitledFirstName]は支配力を取り戻した。反逆した者たちは屈服させられ、無法者のペルシア諸侯たちは我先に[struggle_liege.GetTitleTierName]の玉座の前にひれ伏した。\n\nだが、その玉座の後ろに、#italic 私#!は立っている。この混迷の時代に、私は困難に立ち向かい、[Mostaza.GetTitleTierName]の最大の支えであることを証明し、世界に秩序を取り戻した。当然、私の貢献を誰もが認める日が来るだろう。[ROOT.Char.GetHouse.GetNameNoTooltip]家の不滅の栄光と共に…"
 fp3_struggle.0071.a: "私は勝者だ！"
 fp3_struggle.0071.b: "勝利は甘美だ。だが我々はさらに上を目指す！"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "「約束と脅迫、狡猾と力によって、私は#italic ダル・アル・イスラム#!を支配する力を取り戻した。この功績が[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]のご加護による者だと主張する者は多いだろうが、[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]を血生臭い紛争から救ったのは、ほかでもないこの私自身の技量と巧みな戦略だ。\n\n今日のこの日はペルシアだけでなく、世界にとって、そして#italic 私にとっても歴史に残る偉大な一日となるだろう！#!"
 fp3_struggle.0072.desc.supporter: "約束と脅迫、狡猾と力によって、[struggle_liege.GetTitledFirstName]は支配力を取り戻した。この功績が[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]のご加護による者だと主張する者は多いだろうが、[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]で血生臭い紛争が長引かずに済んだのは、私のような同盟者の支援があったからこそだ。\n\n私の努力と忠誠心は必ず報われると信じている。だがどうしても、敵に味方した方が、利益が大きかったのではないかと考えてしまう…"
 fp3_struggle.0072.desc.detractor: "空約束と卑劣な脅しによって、[struggle_liege.GetTitleTierName]は名ばかりの支配力を再び手に入れ、かつて[struggle_liege.GetHerHis]の宮廷に群がっていた愚か者やおべっか使いどもの忠誠心を取り戻した。\n\n私は最善を尽くしたが、腐敗した[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]がカリフの地位を失うことはなかった。今日はペルシアにとって最悪の日だが、すべてが失われたわけではない。明日が来れば、また新たな機会もあるだろう…"
 fp3_struggle.0072.desc.uninvolved: "ペルシアの紛争は沈静化し、[struggle_liege.GetTitledFirstName]は支配力と帝国を取り戻しただけでなく、かつてないほどの力を手に入れた。\n\n[struggle_liege.GetCulture.GetName]の手先を送り込んでペルシアを統治させ、逆らう者を全員屈服させることで、[struggle_liege.GetTitledFirstName]は[struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]における[struggle_liege.GetFaith.GetAdjective]覇権を取り戻したのだ。\n\nこの状況で[struggle_liege.GetHerHim]に逆らう人間が現れることは考えにくいが、まだすべてが失われたわけではない…"
 fp3_struggle.0072.desc.involved: "ペルシアを飲み込んでいた混乱は収束し、[struggle_liege.GetTitledFirstName]は支配力と帝国を取り戻しただけでなく、かつてないほどの名声と力を手に入れた。\n\n[struggle_liege.GetCulture.GetName]の手先を送り込んでペルシアを統治させ、逆らう者を全員屈服させることで、[struggle_liege.GetTitledFirstName]は[struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]における[struggle_liege.GetFaith.GetAdjective]覇権を取り戻したのだ。\n\nこの状況で[struggle_liege.GetHerHim]の権力に刃向かうことは不可能だと言われてはいるが、試す価値はあるかもしれない…"
 fp3_struggle.0072.desc.interloper: "ペルシアの紛争は沈静化し、[struggle_liege.GetTitledFirstName]は支配力と帝国を取り戻しただけでなく、かつてないほどの力を手に入れた。\n\n[struggle_liege.GetCulture.GetName]の手先を送り込んでペルシアを統治させ、逆らう者を全員屈服させることで、[struggle_liege.GetTitledFirstName]は[struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip]における[struggle_liege.GetFaith.GetAdjective]覇権を取り戻したのだ。\n\nこの状況で[struggle_liege.GetHerHim]の権力に刃向かうことは困難だ。私もペルシアの土地を失わないよう、[struggle_liege.GetHerHim]の機嫌を取るのが得策かもしれない…"
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]は私と共にある！"
 fp3_struggle.0072.b: "新たな一日が来る！"
 fp3_struggle.0082.t: "[GetTitleByKey('d_sunni').GetNameNoTooltip]が敗北を認める"
 fp3_struggle.0082.desc.intro: "何年もの間、勝つ見込みのない敵を相手に戦いを続けてきた[struggle_liege.GetTitledFirstName]は負けを認め、地域の再統一の夢を諦めた。これで東部辺境は、新たな統治者のものとなった。新たな統治者たちはこれから先もお互いに争い続け、ステップ遊牧民とも戦いを続けるだろう。\n\n"
 fp3_struggle.0082.desc.supporter: "四方を敵に囲まれた[struggle_liege.GetHouse.GetNameNoTooltip]カリフは、裏切りと不運によって分断されてしまった。この流れを変えることができたかどうかは、[ROOT.GetCharacter.GetFaith.HighGodName]のみぞ知るところだ。配られた手札は望ましくないものばかりで、これから先どうなるかは見当もつかない。被害は大きいかもしれないが、これで終わりでは#italic ない#!！\n\n私に逆らうことを選んだ愚か者たちに、束の間の休息を与えてやろう。油断したところで再び進軍し、裏切者どもの旗を踏みつけてやる。"
 fp3_struggle.0082.desc.involved: "これが望んだ結果であろうとなかろうと、この状況を利用できる可能性はまだある。[struggle_liege.GetHouse.GetNameNoTooltip]なき後の空白を埋め、我が領国に栄光をもたらすことができるかもしれない。"
 fp3_struggle.0082.desc.interloper: "私はペルシアを侵略した者として、今こそ大役を担い、[struggle_liege.GetHouse.GetNameNoTooltip]亡き後の空白を埋めるべきなのかもしれない。あるいはこの混乱の地を後にして、どこかほかの場所を探し、未来の[ROOT.Char.GetHouse.GetNameNoTooltip]家の領土を見つけるべきだろうか…"
 fp3_struggle.0082.desc.detractor: "長年の無益な紛争と苦難の果てに、[struggle_liege.GetTitledFirstName]はついに敗北を認めることを余儀なくされた。かつてペルシアを支配した[struggle_liege.GetHouse.GetNameNoTooltip]の権威はとうに失われ、反逆者や敵対する者たちはいきり立っている。\n\n混乱の中、[ROOT.Char.GetHouse.GetNameNoTooltip]家は以前よりも強く、誇り高く、#italic 自由に#!なって、再起を図ることができるかもしれない。"
 fp3_struggle.0082.desc.uninvolved: "長年の消耗戦と無政府状態の果てに、[struggle_liege.GetTitledFirstName]は静かに敗北を認め、アラビア・ペルシア統一の夢を諦めた。\n\n東部は新たな統治者のものになったが、彼らはこれから先もお互いに争い続け、ステップ遊牧民とも戦いを続けるだろう。そしてカリフはどうすることもできずに、それを遠くから眺めていることしかできない。\n\n[struggle_liege.GetHouse.GetNameNoTooltip]の没落は、野心を抱く者たちに多くの好機をもたらすかもしれない…"
 fp3_struggle.0082.a: "いつか裏切ったことを後悔させてやる…"
 fp3_struggle.0082.b: "日はまた昇る！"
 fp3_struggle.0082.c: "ペルシアの不滅の栄光のために！"
 fp3_struggle.0091.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U]の礎: 新たなペルシア"
 fp3_struggle.0091.desc.detractor: "ダマーヴァンド山の後ろから太陽が昇り、その柔らかな輝きが青白い野原を暖めている。[GetTitleByKey('e_persia').GetBaseName|U]の王冠はもはや単なる歴史の系譜ではなく、[struggle_liege.GetTitledFirstName]に対する我々の勇敢な戦いの象徴となるだろう。 \n\nいかなる異国の侵略者も、もう二度と我々を縛ることはできない。我々は古の時代、世界が王の前の王を前にして震えあがった時代の力と栄光を取り戻したのだ。\n\n間もなくペルシア全土に新たな帝国の旗が翻るだろう。それは#italic 我が帝国#!の旗だ！"
 fp3_struggle.0091.desc.supporter: "[struggle_liege.GetName]は正しい大義の下に戦ったが、破滅する運命にあったのかもしれない。ペルシアの民は新しい指導者を求め、古の炎と失われた栄光を取り戻すことを望んでいた。そして私は、その声に応えた。私が築いた礎の上に、新たな帝国が誕生するかもしれない。ペルシアにおいて[sassanid_dynasty.GetName]滅亡以来初となる帝国だ。あるいは、ここまでの功績に満足し、国土を強化して、すべてのペルシア人の心に火を灯すこともできるだろう…"
 fp3_struggle.0091.a: "これで[ROOT.Char.GetHouse.GetNameNoTooltip]家の遺産を守ることができるはずだ。"
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "ダマーヴァンド山の後ろから太陽が昇り、その柔らかな輝きが青白い野原を暖めている。[struggle_ender.GetName]は[persia_loc.GetName|U]の再統一を宣言するのに十分な強さと正統性を手に入れた。誕生した新たな支配者が、復讐に燃えるアラビアの諸侯やステップの野蛮な遊牧民から国を守る防波堤となり、古の王たちの栄光を取り戻したのだ。\n\n"
 fp3_struggle.0092.desc.iranian: "[struggle_ender.GetTitledFirstNamePossessivesNoTooltip]の帝国における私の役割はまだわからない。私が協力すれば、[struggle_ender.GetSheHe]は不朽の遺産を築くことができるだろう。あるいは[struggle_ender.GetSheHe]もまた、偉大ではあるものの短命な歴史上の征服者と同じ運命をたどるのかもしれない。"
 fp3_struggle.0092.desc.non-iranian: "かつて滅びる寸前のカリフの辺境に過ぎなかった地が、今や新興帝国の中心となっている。世界は[struggle_ender.GetTitledFirstNameNoTooltip]が永続する遺産を築くことができるのか、あるいは偉大ではあるものの短命な歴史上の征服者と同じ運命をたどることになるのか、注意深く見守っている。"
 fp3_struggle.0092.a: "避けられない運命だった"
 fp3_struggle.0095.t: "[struggle_ender.GetFaith.GetAdherentNameNoTooltip]の台頭"
 fp3_struggle.0095.desc.shia_and_zandaqa: "道を誤ったスンナ派は、あまりにも長い間、堕落したカリフを神に次ぐこの世の最高権威だと思い込んでいたが、それは大きな誤りだった。\n\n[struggle_liege.GetTitledFirstName]が崩御した今、私は#EMP ウンマ#!を導き、[ali.GetFirstName]信者のため、カルバラの戦いの仇を討つことを自らに課した。私は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]が支配する新時代を切り開き、この世で最も偉大な王座を手に入れる。\n\nこれまで独りよがりの優越感に浸っていたスンナ派も、従わざるを得ないだろう。"
 fp3_struggle.0095.desc.muhakkima: "無知なスンナ派は長い間、腐敗したカリフがこの世の最高権威であると思い込んでいた。愚かさゆえに、それは神のみぞ知るところだということを失念していたのだ！これまで数々の[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]が必死に目指してきた、スンナ派カリフの終焉を、私は実現したのだ。ナフラワーンの戦いと、数世紀にわたる迫害に対する復讐には到底足りないが、これは始まりに過ぎない。私は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]のカリフとして、スンナ派に必ず相応の報いを受けさせるつもりだ。"
 fp3_struggle.0095.desc.fallback: "カリフは地上のウンマを聖なる道に導く者のはずだったが、我々は愚かさゆえに、カリフの弱体化と腐敗を許してしまった。だがそれも今日までだ。これからは、私が知恵と清廉なる指導力をもって、ペルシアとイスラムを新たな時代に導いていく。\n\nまだやるべきことは残っているが、私の功績がペルシアの歴史を永遠に変えたということは誰にも否定できない。これで我々は未来と[ROOT.Char.GetFaith.GetAdjective]信仰、そして[GetTitleByKey('e_persia').GetName]に向かって歩いていけるのだ！"
 fp3_struggle.0095.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]の導きがあらんことを！"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "残念ながら[struggle_liege.GetName]の国は滅んでしまった。そしてその灰の中から[struggle_ender.GetName]が立ち上がり、[struggle_ender.GetFaith.GetAdherentName]カリフを要求している。私は[struggle_liege.GetTitledFirstNameNoTooltip]を支援してきたが、それも無駄になり、金も労力も露と消えてしまった。だが、まだスンナ派を救う手立ては残っているかもしれない。あるいはここで鞍替えして、[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]と完全に手を結ぶべきだろうか…"
 fp3_struggle.0096.desc.involved: "混乱と無秩序が終焉を迎えたようだ。[struggle_ender.GetName]がすべての競争相手を出し抜き、[struggle_ender.Char.GetFaith]の名においてカリフの座を主張したのだ。[struggle_ender.GetName]を支持する者も異論を唱える者もいる。ある者はこれを#italic ウンマ#!の終わりだと言い、またある者は信仰の勝利だと言って祝福している。私は慎重に立場を選ばねばならない。[struggle_ender.GetTitledFirstNameNoTooltip]はイスラムの新時代を切り拓き、メソポタミアとペルシアに平和をもたらそうとしている。だがその存続は私の行動次第だろう…"
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0096.desc.involved$"
 fp3_struggle.0096.desc.detractor: "ついに、[struggle_liege.GetTitledFirstName]の腐敗した国が崩壊を迎えた。そしてその灰の中から[struggle_ender.GetTitledFirstName]が立ち上がり、[struggle_ender.GetFaith.GetAdherentName]カリフと新時代の到来を告げた。\n\n[struggle_liege.GetTitledFirstNameNoTooltip]との長い闘いは終わったが、これは私が望んだ結末ではなかったかもしれない。スンナ派の大義にはまだ希望があり、私はその道標になることができる。あるいは、[struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]と完全に手を結ぶこともできるが…"
 fp3_struggle.0096.desc.uninvolved: "ペルシアの長い紛争がようやく終わりを告げた。[struggle_ender.GetName]がすべての競争相手を出し抜き、[struggle_ender.Char.GetFaith]の名においてカリフの座を主張したのだ。[struggle_ender.GetName]のやり方が正しかったかどうかは誰にも分からないが、[struggle_ender.GetSheHe]がイスラムの新時代を切り拓き、メソポタミアとペルシアに平和をもたらすことになるのは確かなようだ。#italic ウンマ#!の誰もがこの展開を喜んでいるとは言い難く、辺境の領主たちは遠い砦で臍を嚙んでいるだろうが、今はただ耐えるしかないだろう。"
 fp3_struggle.0096.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]は偉大で慈悲深い！"
 fp3_struggle.0096.b: "今日は暗黒の日だ…"
 fp3_struggle.0100.t: "礎: 服従したカリフ"
 fp3_struggle.0100.desc: "イスラム教徒は長い間、カリフが神に次ぐこの世の最高権威であるとしてきたが、領国が衰退するにつれ、この考えを改める必要が生じた。\n\n今、私を指導者とする新たな[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U]が誕生した。今後は私がカリフを見守り、導くことになる。[struggle_liege.GetName]は信者たちの指導者かもしれないが、[struggle_liege.GetHerHis]を従え、イスラムの新たな[Select_CString( ROOT.Char.IsFemale, '女執事', '執事' )]となるのは#italic この私#!だ。[struggle_liege.GetName]もそれを#EMP 努々#!忘れぬようにすることだ！"
 fp3_struggle.0100.desc.shia_and_zandaqa: "イスラム教徒は長い間、カリフが神に次ぐこの世の最高権威であるとしてきたが、領国が衰退するにつれ、アリーの支持者たちこそ、信者たちよりも正当な権利があることが明らかになった。\n\n私は自らに、[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]カリフを見守り、導く役目を課した。私はこれから、[ROOT.Char.GetFaith.GetAdherentName]が#EMP ウンマ#!を支配する新時代を切り拓く。私に逆らおうとする者たちも、大人しく従うことだ！"
 fp3_struggle.0100.desc.muhakkima: "スンナ派は長い間、カリフが神に次ぐこの世の最高権威であるとしてきたが、領国がムハッキマ派の勢力を前にして揺れ動いたことで、自分たちの過ちに気付いた。\n\n私の導きのもと、[ROOT.Char.GetFaith.GetAdherentNamePlural]は哀れな[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]カリフの身柄を拘束した。間もなく、#EMP ウンマ#!全体が我々の神聖な言葉を聞き入れざるを得なくなるだろう…裁きを下すことができるのは神だけだ！"
 fp3_struggle.0100.a: "イスラムの新たな一日が始まる！"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]カリフがこけおどしであったことに、驚いている者はいないだろう。事実、[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の軍隊は散り散りになり、忠臣たちは誓いを破り、忘れ去られた辺境の地に身を隠した。[struggle_ender.GetName]がカリフの#italic 守護者#!となることを主張しているが、それが何を意味するのか理解できないのは愚か者だけである。スンナ派カリフは屈服させられ、[struggle_ender.GetName]が新たな主であることを認めさせられたのだ。 \n\n長年の[struggle_liege.GetTitledFirstNameNoTooltip]に敵対してきた私としては、自分のためにも、[ROOT.Char.GetHouse.GetNameNoTooltip]家のためにも、この新しい秩序の中で重要な地位を手に入れなければならない…"
 fp3_struggle.0101.desc.supporter: "私はこれまで絶えることなく[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]カリフを支援してきたが、国内の亀裂が深すぎたか、あるいは敵の数が多すぎたか、その攻撃が執拗すぎたようだ。[struggle_ender.GetName]はカリフの#italic 守護者#!となることを主張しているが、それは当然、[struggle_ender.GetName]が卑しくも#italic ダル・アル・イスラム#!の正当な君主を屈服させたことを意味している。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家の未来を守るためにも、ここは慎重にならなければならない…"
 fp3_struggle.0101.desc.interloper: "[struggle_ender.GetName]の断固とした行動が、ペルシアの無秩序と混乱に終止符を打ったようだ。[struggle_liege.GetTitledFirstName]を服従させた[struggle_ender.GetTitledFirstNameNoTooltip]は、スンナ派カリフを保護し、この国の最大の支配者となることを求めている。 \n\nここでひとつ問題がある。[ROOT.Char.GetHouse.GetNameNoTooltip]家はこの状況を受け入れるべきだろうか、あるいは抗うべきだろうか？"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "ペルシアとメソポタミアにおける紛争は終結し、[struggle_ender.GetName]は[struggle_liege.GetName]を屈服させ、#italic ダル・アル・イスラム#!の大部分の覇権を手に入れた。スンナ派カリフの権威と栄光が永遠に失われた一方で、[struggle_ender.GetPrimaryTitle.GetName]は空高く昇り、輝かしい光を放ち始めた。単なる流れ星であるかどうかは、時が教えてくれるだろう…"
 fp3_struggle.0101.a: "今日という日が、新たな時代の幕開けとなりますように！"
 fp3_struggle.0101.b: "今日はイスラムにとって暗黒の日だ。"
 fp3_struggle.0191.t: "[GetTitleByKey('d_sunni').GetName]の終焉"
 fp3_struggle.0191.desc: "野心に満ちた将軍たちや、不満を抱く封臣たち、そしてかつての奴隷たちとの闘いも虚しく、[GetTitleByKey('d_sunni').GetNameNoTooltip]は自分が蒔いた種を刈り取ることになった。度を越した傲慢さと虚栄心、過剰な浪費、宮廷にはびこる裏切者が、破滅をもたらしたのだ。\n\n帝国は滅び、私はその立役者となった。私が栄光の中に立っている一方で、[struggle_liege.GetFirstNamePossessive]の治世は、せいぜいペルシア史の短い幕間の教訓話として語られるのが関の山だろう。"
 fp3_struggle.0191.a: "今が最高の瞬間だ！"
 fp3_struggle.0191.b: "やらねばならぬことをやったまでだ。"
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "誰もが私を裏切った。評議員も、封臣も、友人たちでさえも。私は何とか[ROOT.Char.GetHouse.GetNameNoTooltip]の領国を救おうとしたが、最後の望みは絶たれた。何か別のやり方があったのかもしれないと考えても、それは[ROOT.GetCharacter.GetFaith.HighGodName]のみぞ知るところだ。領国は破壊の限りを尽くされた。塔は倒れ、過去の栄光は残骸と化している。今の私にできることといえば、崩壊しつつある[ROOT.Char.Custom('ResidenceBuilding')]の中に身を潜め、少なくとも命はあることに感謝することくらいだ。"
 fp3_struggle.0192.desc.supporter_or_vassal: "野心に満ちた将軍たちや、不満を抱く封臣たち、そしてかつての奴隷たちを相手に、勝ち目のない闘いを余儀なくされた[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]は、そう長くもたなかった。多額の資金が投じられ、大量の血が流れ、多大な犠牲が支払われた。私が果たした役割は、世には認められなくとも、[ROOT.GetCharacter.GetFaith.HighGodName]は認めて下さるだろう。いずれにせよ、領国は分断され、この世界の王たちの命は危険に晒されている。だが、[struggle_liege.GetHouse.GetNameNoTooltip]家の破滅は、私自身の破滅を意味するものではないかもしれない。灰の中から、新たな命が花開くかもしれないのだ。"
 fp3_struggle.0192.desc.detractor: "野心に満ちた将軍たちや、不満を抱く封臣たち、そしてかつての奴隷たちとの闘いも虚しく、[struggle_liege.GetPrimaryTitle.GetNameNoTooltip]は自分が蒔いた種を刈り取ることになった。度を越した傲慢さと虚栄心、過剰な浪費、宮廷にはびこる裏切者が、破滅をもたらしたのだ。[struggle_liege.GetHouse.GetNameNoTooltip]はこれ以上ないほど没落し、再起は不可能に見える。彼らの名は、せいぜいペルシア史の短い幕間の教訓話として語られるのが関の山だろう。"
 fp3_struggle.0192.a: "何を犠牲にしてでも、私は王朝の未来を守らねばならない。"
 fp3_struggle.0192.b: "これは一時的な逆境に過ぎない。"
 fp3_struggle.0192.c: "これは好機だ…私にとっては。"
 fp3_struggle.0123.d: "なんという災難だ。"
 sway_outcome.1004.t: "忠誠の誓い"
 sway_outcome_magnanimity.1004.desc: "「我が[ROOT.Char.GetTitleTierName]よ。」[target.GetName]が言った。「あなたに疑念を抱いたのが過ちだったと、今は分かります。あなたの寛大さはこの困難な時代にあって非常に貴重なものです。領国のため、今こそ団結しましょう。」[target.GetName]が頭を下げた。もしかしたら私は、本当に[target.GetHerHim]を味方にすることができたのかもしれない。"
 sway_outcome_blessed.1004.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[target.GetName]が深く頭を下げて、次のように宣言した。「あなたは[ROOT.GetCharacter.GetFaith.HighGodName]の祝福を受けているという者がいますが、それも本当かもしれません。あるいは、ただ全くの偶然で、あなたが的を射たことを仰ったのかもしれません。いずれにせよ私は、ここ最近のあなたとの対話で心を動かされました。この混乱の時代に、我々は手を取り合い、共に領国を守らねばなりません。私はあなたの味方です」"
 sway_outcome_grudgingly.1004.desc: "「我が[ROOT.Char.GetTitleTierName]よ。」[target.GetName]が渋々といった様子で言った。「どうやら我々は共通の敵に囲まれているようです。ここはお互いを信頼する必要があります。よって私はあなたに従いましょう。改めて、忠誠を誓わせてください。」"
 sway_outcome_flattery.1004.desc: "「ああ、偉大なる[ROOT.Char.GetTitleTierName]よ。」が言った。「あなた様の影の中に立つことができる私は幸せ者です。慈愛に満ちた偉大な主よ、あなたに疑念を抱いたことを私は酷く悔いています。これまであなたについて私が語ったとされている残念な事柄については、それが事実であろうとそうでなかろうと、私は距離を取ろうと思います。」"
 sway_outcome_dharmic.1004.desc: "「ああ、[ROOT.Char.GetTitleTierName]よ。」[target.GetName]が厳かに言った。「どの国にも、人々の上に立つ支配者が必要です。肉体と愚かさに捕らわれた儚い世にあって、恐れずに先を見通すことができる支配者が。そしてそれは、[ROOT.Char.GetTitleTierName]なのかもしれません。従って、私は疑念と虚栄心を捨て、改めてあなたに忠誠を誓います。」"
 sway_outcome_caliph.1004.desc: "[target.GetName]は一瞬だけ私と目を合わせてから、深々と頭を下げた。「あなたは[ROOT.Char.GetTitleTierName]であり、我が主であり、#italic ウンマ#!の正当な指導者です。確かに私は、疑念を抱いていました。それは否定しません。ですが、信徒の大義を危険に晒すことはできません。あなたへの誓いを、私はまだ覚えています。そして、もう二度と揺らぐことはありません。」"
 sway_outcome.1004.a: "いいだろう…だが、目を光らせておくからな！"
 sway_outcome.1004.b: "すべて許そう。"
