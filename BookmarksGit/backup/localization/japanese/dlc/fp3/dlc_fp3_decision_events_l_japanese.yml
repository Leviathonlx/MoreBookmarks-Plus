 fp3_misc_decisions.0027.d: "さあ[recipient.GetFirstNameNoTooltip]よ、席を譲ってください。"
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName]が[duel_location.GetBaseNameNoTierNoTooltip]に到着した。[actor.GetHouse.GetBaseName]家の指導者の座につくべきは自分であるという屁理屈を言いに来たのだ。私は礼儀をわきまえ、話を始める前に[actor.GetHerHim]と抱擁を交わした。\n\n[actor.GetSheHe|U]が一族の歴史、[actor.GetHouse.GetFounder.GetTitledFirstName]の治世の時代から現在に至るまで長々と話す間、私は辛抱強く耳を傾けた。そしてようやく、話は核心に入った。\n\n「[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]…」"
 fp3_misc_decisions.0028.desc.founder: "[actor.GetFirstName]が[duel_location.GetBaseNameNoTierNoTooltip]に到着した。[actor.GetHouse.GetBaseName]家の指導者の座につくべきは自分であるという屁理屈を言いに来たのだ。私は礼儀をわきまえ、話を始める前に[actor.GetHerHim]と抱擁を交わした。\n\n[actor.GetSheHe|U]が一族の歴史、遠い祖先の治世の時代から現在に至るまで長々と話す間、私は辛抱強く耳を傾けた。そしてようやく、話は核心に入った。\n\n「[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]…"
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$」つまり、私の健康が問題なのか…？$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$」つまり、私の年齢が問題なのか…？$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$」つまり、私が若いことが問題なのか…？$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$」それは否定できない。$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$」それは否定できない。$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$」それは否定できない。$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$」何を言う！しかし…$fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$」\n\n私は無能などではない！いや、だが…"
 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$」[actor.GetSheHe]の言い分は本当にそれだけか？"
 fp3_misc_decisions.0028.perhaps: "もしかしたら[actor.GetSheHe]の言う通りなのかもしれない。"
 fp3_misc_decisions.0028.bargain.tt: "[actor.GetShortUIName]が受け入れた場合:"
 fp3_misc_decisions.0028.a: "お前の言う通り、一族を率いるべきは#EMP お前#!だ。"
 fp3_misc_decisions.0028.b: "いいだろう。だが顧問としての立場には残らせてもらたい。"
 fp3_misc_decisions.0028.c: "賢明な指導者ならば、[actor.GetHerHis]の意見を聞き入れるはずだ。"
 fp3_misc_decisions.0028.d: "指導者の座を譲ってもいいが、保証が欲しい。"
 fp3_misc_decisions.0028.e: "その考えには同意できない。"
 fp3_misc_decisions.0029.desc: "私の言葉を受け、[recipient.GetFirstName]が探るような目つきで私の顔を見つめて熟考した。周囲がざわめきだっている。随分と長い間を空けた後、[recipient.GetSheHe]が"
 fp3_misc_decisions.0029.desc.no_court: "私の言葉を受け、[recipient.GetFirstName]が探るような目つきで私の顔を見つめて熟考した。周囲がざわめきだっている。随分と長い間を空けた後、[recipient.GetSheHe]が"
 fp3_misc_decisions.0029.accept: "頷いた。\n\n「そうだな。お前の言う通りかもしれない。」[recipient.GetSheHe|U]が思慮深げに言った。「今日からお前が[actor.GetHouse.GetBaseName]の当主だ。お前と我が一族に[recipient.GetFaith.HighGodName]の導きがあらんことを。」"
 fp3_misc_decisions.0029.regent: "座り直した。\n\n「当主の座を譲ってやってもいい。」[recipient.GetSheHe|U]が慎重に言った。「私に[actor.GetPrimaryTitle.GetBaseNameNoTooltip]政府の席を用意できればな…」"
 fp3_misc_decisions.0029.gold: "片眉を上げた。\n\n「当主の座を譲ってやってもいい。」[recipient.GetSheHe|U]が慎重に言った。「だがその前に、一族を率いるだけの財力があることを証明してもらおう…」"
 fp3_misc_decisions.0029.hook: "微笑んだ。\n\n「当主の座を譲ってやってもいい。」[recipient.GetSheHe|U]が慎重に言った。「お前が私の友になると約束してくれるのなら…」"
 fp3_misc_decisions.0029.fail: "眉をひそめた。\n\n「それだけでは納得できない。」[recipient.GetSheHe|U]が冷淡に言った。「[actor.GetHouse.GetBaseName]家の正当な当主として、そのような馬鹿げた考えは忘れることを命じる。」"
 fp3_misc_decisions.0029.a: "最善を尽くそう。"
 fp3_misc_decisions.0029.b: "分かった。何とかしよう。"
 fp3_misc_decisions.0029.c: "一族の運命は交渉の材料にすべきものではない。"
 fp3_misc_decisions.0029.d: "愚か者もいずれ#EMP 必ず#!私の価値を思い知るだろう。"
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName]は私の提案を熟考しながら、探るような眼差しを向けてきた。\n\n"
 fp3_misc_decisions.0030.accept: "ついに[recipient.GetSheHe]がため息をつき、こう言った。「いいだろう。[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]よ、お前の望みを叶えよう。」"
 fp3_misc_decisions.0030.reject: "ついに[recipient.GetSheHe]が首を振り、侮蔑を込めてこう言った。「一族の運命は取引の材料にすべきものではない！」"
 fp3_misc_decisions.0030.a: "これで良い！"
 fp3_misc_decisions.0030.b: "ならばもう話すことはない…"
 fp3_misc_decisions.0041.intro: "[house_head.GetFirstName]が侮蔑の表情を浮かべて、この場を去ろうとする。そこで私は賭けに出た。\n\n"
 fp3_misc_decisions.0041.desc.success: "愚かな[house_head.GetFirstName]は、素早く近付いた私に気付くこともなく、その胸に短剣が突き刺さっても、ほとんど反応することすらできなかった。\n\n[house_head.GetSheHe]が状況を理解できないまま、視線を下に下ろす。「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は#bold #EMP 私のものだ！#!#!」私はこう囁くと、[house_head.GetHerHis]の体から剣を引き抜いた。"
 fp3_misc_decisions.0041.desc.failure: "臆病者は狡猾にも、私の短剣を間一髪のところで躱し、大声で衛兵を呼んだ！私は[house_head.GetHerHim]を追い詰めることができないまま、衛兵たちによって地面に押さえつけられてしまった。\n\n[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]が私の前に立ちはだかり、歯をむき出しにして唸るようにこう言った。「こいつを地下牢に放り込め！」"
 fp3_misc_decisions.0041.a: "一族を率いるには狡猾さが必要なのだ、[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]！"
 fp3_misc_decisions.0041.b: "必ず仕返ししてやる！"
 fp3_misc_decisions.0042.intro: "馬鹿げたことを言った[house_challenger.GetFirstName]に踵を返したところで、何かが視界の端で煌めくのが見えた。"
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0042.intro$\n\n私は間一髪のところで、[house_challenger.GetHerHis]が振り降ろした短剣を躱し、大声で衛兵を呼んだ。\n\n[house_challenger.GetSheHe|U]はすぐに床に押さえつけられたが、身をよじりながらこう叫んだ。「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は#bold #EMP 私のものだ！#!#!」"
 fp3_misc_decisions.0042.a: "こいつを地下牢に放り込め！"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0042.intro$\n\nその悪魔は私の前に立ちはだかり、目を邪悪に光らせ、腕を突き出し、剣の柄をしっかり握りしめていた…\n\n[house_challenger.GetSheHe|U]は私に近寄ると、こう囁いた。「[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家は#bold #EMP 私のものだ！#!#!」そして私の腹から剣を抜き取ったのだった。"
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]…#!"
 fp3_misc_decisions.0051.t: "一族の慣習"
 fp3_misc_decisions.0051.desc: "家族の絆こそ、正当かつ安定した統治をする上で最も重要なものであることが分かった。\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName]の指導を受け、私は[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]政府を[ROOT.Char.GetHouse.GetBaseName]の家系に沿って再編成するように命じた。"
 fp3_misc_decisions.0051.a: "家族が第一だ！"
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc: "あなたの主君、[defender.GetTitledFirstNamePossessive]の正当なカリフに対する裏切りは終わりを目前にしている。\n\n私は忠実なる支持者として、あなたが[defender.GetTitledFirstNamePossessive]の代わりに[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の王座に就くことを保証しよう。"
 fp3_struggle.8000.a: "本当か？"
 fp3_struggle.8001.desc: "あなたの正当なカリフに対する裏切りは終わりを目前にしている。\n\n忠実なる支持者である[loyalist_puppet.GetTitledFirstName]が、あなたの代わりに[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]を治める時が来た。"
 fp3_struggle.8001.a: "そんなことは私の目の黒いうちは許さない！"
 fp3_struggle.8002.desc: "ついに裏切者の[defender.GetTitledFirstName]が倒れ、[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]が再びカリフの忠実なる支持者の手に戻ってきた。\n\nあなたの治世が末永く続きますように！"
 fp3_struggle.8002.a: "素晴らしい！"
