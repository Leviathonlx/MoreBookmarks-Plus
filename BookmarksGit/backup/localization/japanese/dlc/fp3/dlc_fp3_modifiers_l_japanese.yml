l_japanese:
 fp3_brutal_predations_county_modifier: "残忍な略奪"
 fp3_brutal_predations_county_modifier_desc: "この地域の住民は、殺人傭兵によって行われた一連の暴力行為に愕然としており、その傭兵は依然として捕まっていない。"
 fp3_low_frontier_morale_county_modifier: "国境の低い士気"
 fp3_low_frontier_morale_county_modifier_desc: "この地域の要塞を守る兵士たちは、統治者に忘れられたと感じている。"
 fp3_boosted_frontier_morale_county_modifier: "国境の高まった士気"
 fp3_boosted_frontier_morale_county_modifier_desc: "この地域の要塞を守る兵士たちは、統治者が現地を直接訪れたことで士気が高まっている。"
 fp3_visited_the_frontier_modifier: "国境を訪れた"
 fp3_visited_the_frontier_modifier_desc: "この人物は最近、辺境の要塞で兵士たちと接していたため、混雑した宿舎に広がる多種多様な病気に触れることとなった。"
 fp3_frontier_heresy_county_modifier: "辺境の異端"
 fp3_frontier_heresy_county_modifier_desc: "この伯爵領では、兵士や入植者の間に過激な信念が根付いている。"
 fp3_garrison_decimated_county_modifier: "守備隊が壊滅した"
 fp3_garrison_decimated_county_modifier_desc: "この州を守っていた兵士たちは、異教の信仰に従ったため、統治者によって虐殺された。"
 fp3_jinx_modifier: "不幸"
 fp3_jinx_modifier_desc: "この人物は、悪意を持つ誰かが自分に邪眼を使ったと信じている。"
 fp3_call_of_the_wild_modifier: "辺境に引き寄せられた"
 fp3_call_of_the_wild_modifier_desc: "この人物は、広大な草原、険しい砂漠、そして高い山々を探索し、そこに何が待ち受けているのかを見てみたいという衝動に駆られている。"
 fp3_marriage_material_modifier: "婚姻材料"
 fp3_marriage_material_modifier_desc: "この人物は、自分のためになると信じて、両親に従って結婚することに決めたが、それは本当にそうなのだろうか？"
 fp3_dutiful_scion_modifier: "忠実な子孫"
 fp3_dutiful_scion_modifier_desc: "この人物は、冒険や個人的な幸せといった些細な気晴らしではなく、王朝に人生を捧げている。"
 fp3_worried_sick_modifier: "心配病"
 fp3_worried_sick_modifier_desc: "この人物は、危険に立ち向かい遠くへ出発した愛する人のことが心配でたまらない。"
 fp3_gross_persecutions_county_modifier: "ひどい迫害"
 fp3_gross_persecutions_county_modifier_desc: "この州の多くの信者は、領主による激しい宗教的迫害の後、逃げ隠れしている。"
 fp3_galvanized_heretics_county_modifier: "刺激の異端者"
 fp3_galvanized_heretics_county_modifier_desc: "圧政によって、この伯爵領のあらゆる住民はどんな犠牲を払ってでも信仰を守ろうとする強硬な過激派に変わった。"
 fp3_promoting_arabic_modifier: "アラビア語の普及"
 fp3_promoting_arabic_modifier_desc: "この人物はアラビア語の普及しようとしている。"
 fp3_conversion_curious_county_modifier: "改宗に興味がある者"
 fp3_conversion_curious_county_modifier_desc: "この伯爵領の住民の間で、ほかの信仰に対する好奇心が高まっている。"
 fp3_teapot_alcoholism_modifier: "多量の茶を飲む者"
 fp3_teapot_alcoholism_modifier_desc: "この人物は常に小さなティーポットを傍に置き、その不思議な中身を大量に飲むことで知られている。"
 ulema_displeased_drinking: "公の飲酒醜聞"
 ulema_displeased_drinking_desc: "この人物の有名な飲酒習慣が公然の醜聞となり、聖職者たちは飲酒が統治能力に与える影響について公に懸念を示している。"
 fp3_mountain_redoubt_modifier: "バードの要塞"
 fp3_mountain_redoubt_modifier_desc: "この要塞は、高い山の頂に位置しており、ほぼ攻略不可能である。かつてはホッラム派の指導者ジャヴィダーンとバーバクによって保持されていたが、現在では再建され、黒山の戦闘的な住民たちにとって強固な防衛拠点となっている。"
 fp3_royal_fire_modifier: "王家の火"
 fp3_royal_fire_modifier_desc: "この統治者は、自らの名のもとに永遠の火を灯し、自身の統治を栄光の光で祝福している。"
 fp3_plundered_county_modifier: "搾取と略奪"
 fp3_plundered_county_modifier_desc: "この伯爵領は統治者によって搾取され、ほかの場所での派手な事業の資金に使われている。"
 fp3_architectural_splendor_county_modifier: "壮大な栄光"
 fp3_architectural_splendor_county_modifier_desc: "この伯爵領では、壮大な建築物や大規模な公共事業に多額の投資が行われている。"
 fp3_efficient_splendor_county_modifier: "効率的な建設者"
 fp3_efficient_splendor_county_modifier_desc: "この伯爵領では、記念碑の建設や壮大な公共事業が狂乱的に進行している。"
 fp3_luxurious_bathhouse_modifier: "天国のハンマーム"
 fp3_luxurious_bathhouse_modifier_desc: "この人物は、自らの首都に卓越した壮麗さと品質を誇る新たなハンマームを設置した。"
 fp3_less_luxurious_bathhouse_modifier: "湿度で損傷したハンマーム"
 fp3_less_luxurious_bathhouse_modifier_desc: "この人物は豪華なハンマームを持っているが、建設には若干の不備を残し、タイルや石にひびが入ってきている。"
 fp3_very_lofty_tower_modifier: "高くそびえる塔"
 fp3_very_lofty_tower_modifier_desc: "この人物の住居には非常に高く、美しい塔があり、その階段を登ることで、世界を見下ろし、あらゆる好奇の目から隔絶された隠れ家を得ることができる。"
 fp3_less_lofty_tower_modifier: "高めの塔"
 fp3_less_lofty_tower_modifier_desc: "この人物の住居には非常に高く細長い塔があり、当初の計画ほど高くはないものの、頂上からの景色は心を揺さぶり、必要であれば隠れ家としての役割も果たす。"
 fp3_spiritual_splendor_county_modifier: "精神的な栄光"
 fp3_spiritual_splendor_county_modifier_desc: "この伯爵領では、あらゆる種類の宗教的な記念碑が大規模に建設され、改修されている。"
 fp3_great_tower_of_silence_modifier: "偉大なる沈黙の塔"
 fp3_great_tower_of_silence_modifier_desc: "この人物は、前例のない規模のダフマの建設を監督し、その不気味な建造物をしばしば見つめ、肉体と地上の世界を越えた先に何があるのかを思索している。"
 fp3_less_great_tower_of_silence_modifier: "沈黙の塔"
 fp3_less_great_tower_of_silence_modifier_desc: "この人物は大きなダフマの建設を監督しており、ステップのハゲタカがそれに向かって降りてくるのを見ながら、しばしば生と死について思索にふける。"
 police_chief_of_baghdad_modifier: "バグダッドの隊長"
 police_chief_of_baghdad_modifier_desc: "この人物は、バグダッド衛兵隊長であるサーヒブ・アル＝シュルタの称号を持っている。最近の動乱にもかかわらず、依然、この地位はその影響力を行使する機会をもたらしている。"
 fp3_light_of_the_walayah_modifier: "ワラヤの光"
 fp3_light_of_the_walayah_modifier_desc: "この王朝は、神の導きによる神秘的な光である#italic ヌール#!を持っていると伝えられている。"
 fp3_azariqa_ascendancy_modifier: "ムハッキマの優位"
 fp3_azariqa_ascendancy_modifier_desc: "この人物はムハッキマ派を前例のない偉大なものへと導いた。"
 fp3_promoted_persian_scripture_modifier: "偉大な翻訳者"
 fp3_promoted_persian_scripture_modifier_desc: "この人物は、以前は禁忌とされていたアラビア語の宗教書の翻訳を監督した。"
 fp3_persian_resurgence_county_modifier: "ペルシアの復権"
 fp3_persian_resurgence_county_modifier_desc: "この伯爵領は、宗教的熱狂と復活した地元の愛国心が入り混じっており、そこから予期しない出来事が起こるかもしれない。"
 fp3_forgotten_runestones_county_modifier: "忘れられたルーン石碑"
 fp3_forgotten_runestones_county_modifier_desc: "この伯爵領には、ロシア風のルーン文字で彫られた三つの謎めいた石碑が立っている。しかし、それらは少し風化しており、現在ではその意味を解読することができない。"
 fp3_dismayed_daylamites_county_modifier: "困窮した森林の住民"
 fp3_dismayed_daylamites_county_modifier_desc: "地元の住民は、森の奥深くにある謎めいたルーン石碑を巡って恐ろしい迷信を持ってた。その石が失われた今、住民たちはその石碑を作った者からの報復を恐れている。"
 fp3_insulted_chinese_noble_modifier: "中国での嫌われ者"
 fp3_insulted_chinese_noble_modifier_desc: "この人物は、中国の有力な貴族を侮辱し、その貴族は現在、長安、開封、洛陽の宮廷でこの人物について悪意のある噂を広めている。"
 fp3_vengeful_nomads_county_modifier: "復讐の遊牧民"
 fp3_vengeful_nomads_county_modifier_desc: "この伯爵領では、不当に殺された指導者の復讐を誓った遊牧民による無差別な攻撃が起きている。"
 fp3_nomad_recruits_modifier: "遊牧民の採用"
 fp3_nomad_recruits_modifier_desc: "この王朝は遊牧民が自分たちの所領に定住することを許可しており、その結果、優れた騎馬兵の徴兵源が確保されている。"
 fp3_nomad_friction_county_modifier: "放牧地を巡る紛争"
 fp3_nomad_friction_county_modifier_desc: "この伯爵領は定住した農民と遊牧民の部族との間で摩擦に悩まされている。"
 fp3_resentful_nomads_county_modifier: "憤慨する遊牧民"
 fp3_resentful_nomads_county_modifier_desc: "この伯爵領は、不満を抱えた手に負えない遊牧民による紛争が発生している。"
 fp3_banning_archery_modifier: "弓術禁止"
 fp3_banning_archery_modifier_desc: "この人物は領国の一部で弓術の練習を禁止しており、弓兵の力を削ぐことになっているが、事故が起こる可能性は確実に減っている。"
 fp3_crushed_by_failure_modifier: "失敗に落胆"
 fp3_crushed_by_failure_modifier_desc: "何であれ、この人物は見事に失敗し、疑いが心を蝕んでいる。"
 fp3_silk_road_secure_county_modifier: "シルクロードの安全保障"
 fp3_silk_road_secure_county_modifier_desc: "この州の遊牧民の戦士たちは、隊商の道路を安全に保つと誓っている。"
 fp3_nomad_attacks_county_modifier: "はびこる襲撃者"
 fp3_nomad_attacks_county_modifier_desc: "この伯爵領は通過する隊商への襲撃に悩まされており、貿易の流れが大きく妨げられている。"
 fp3_gnostic_fervor_county_modifier: "グノーシスの熱意"
 fp3_gnostic_fervor_county_modifier_desc: "この伯爵領には最近、熱心なマニ教徒の難民の一団が住み着いた。"
 fp3_lackluster_diet_modifier: "物足りない食事"
 fp3_lackluster_diet_modifier_desc: "この人物は、憂鬱を治すため、塩辛い魚と生のセロリの茎だけという物足りない食事を強いられている。"
 fp3_herbal_remedies_modifier: "ハーブ療法"
 fp3_herbal_remedies_modifier_desc: "この人物は、フェンネルの種やキュウリ、その他のハーブを混ぜた薬を摂取し、憂鬱を治そうとしている。"
 fp3_worshipping_in_solitude_modifier: "孤独な礼拝"
 fp3_worshipping_in_solitude_modifier_desc: "この人物は、誰にも見られずに長時間自分の個室礼拝堂で過ごすようになっている。そこで何が行われているのか、憶測が飛び交っている。"
 fp3_rare_books_modifier: "希少な書物"
 fp3_rare_books_modifier_desc: "この人物は、クテシフォン、ジュンディーシャープール、さらにはアレクサンドリアなどの伝説的な図書館から手にした希少な書物を少量所持している。"
 fp3_oil_of_vitriol_modifier: "硫酸油"
 fp3_oil_of_vitriol_modifier_desc: "この人物は、ペルシアの錬金術師によって調合された非常に腐食性の強い物質を危険なほど多く所持している。"
 fp3_dabbling_in_alchemy_modifier: "錬金術の手を出す"
 fp3_dabbling_in_alchemy_modifier_desc: "この人物は錬金術に手を出しており、その結果、あらゆる有害な物質にさらされている。"
 fp3_alchemical_insights_modifier: "錬金術の洞察"
 fp3_alchemical_insights_modifier_desc: "この人物はペルシアの錬金術師と共に、液体や物質の研究において大きな発見をし、この世界の構造について多くを学んだ。"
 fp3_reneged_on_promise_modifier: "約束を裏切る"
 fp3_reneged_on_promise_modifier_desc: "この人物は、有名な詩人の文学活動のために支払うとした誓いを破り、今は信頼をやや失っていると見なされている。"
 fp3_broken_icehouses_county_modifier: "壊れたヤフチャール"
 fp3_broken_icehouses_county_modifier_desc: "この伯爵領は甘く冷たいお菓子の生産で有名だったが、地震で氷室が崩壊してしまった。"
 fp3_court_austerity_modifier: "宮廷の倹約"
 fp3_court_austerity_modifier_desc: "この人物の宮廷では厳格な倹約が支配しており、贅沢は稀で、笑い声も少なく、特に甘いデザートは一切ない。"
 fp3_securing_sorbet_supply_modifier: "ファールーデの供給を確保"
 fp3_securing_sorbet_supply_modifier_desc: "この人物は領国の冷たいお菓子の供給すべてを掌握した。宮廷の者たちは喜んでいるが、封臣たちは激怒している。"
 fp3_thinking_about_the_afterlife_modifier: "死を考える"
 fp3_thinking_about_the_afterlife_modifier_desc: "この人物は最近、来たるべき後世について多くの時間を費やして考えている。"
 fp3_sufi_initiate_modifier: "スーフィーの初学者"
 fp3_sufi_initiate_modifier_desc: "この人物はスーフィーの神秘主義とムラーカバーの瞑想に興味を持ち、創造主との関係について深く掘り下げている。"
 fp3_avoiding_dark_places_modifier: "暗い場所を避ける"
 fp3_avoiding_dark_places_modifier_desc: "この人物は不気味な体験を何度も重ねた結果、今では暗い場所を避けることに敏感になっている。"
 fp3_looking_for_bodyguards_modifier: "護衛を探している"
 fp3_looking_for_bodyguards_modifier_desc: "この人物は怖い体験を何度も重ねた結果、現在では追加の護衛を探している。"
 fp3_relentless_skeptic_modifier: "執拗な懐疑主義者"
 fp3_relentless_skeptic_modifier_desc: "この人物は、目に見えぬ世界に関する多くの民間信仰や仮説に疑問を持ち始めている。ほかの者たちは、この人物を皮肉屋や粗野な反対者、さらには背教者と見なすかもしれない。"
 fp3_womens_faith_galvanized_modifier: "女性の信仰"
 fp3_womens_faith_galvanized_modifier_desc: "この人物は女性の聖者を崇拝しているため、迫害を受けていると感じているが、それがかえってこの人物の決意を強めている。"
 fp3_promoted_persian_mathematics_modifier: "ペルシアの数学を促進した"
 fp3_promoted_persian_mathematics_modifier_desc: "この人物の学者たちは、$indo_aryan_group_collective_noun$の数学に匹敵する独自の数学的発見をしている。"
 fp3_denied_religious_protection_modifier: "宗教的保護を拒否された"
 fp3_denied_religious_protection_modifier_desc: "この統治者は、異教徒の信仰の実践の自由を拒否しました。"
 patron_of_the_sciences: "大きな発見はなかったものの、この事業を通じて科学の後援者としての名声を得ることになった。"
 fp3_treatise_on_development_modifier: "行政に関する論文"
 fp3_treatise_on_development_modifier_desc: "官僚制度の価値に関する論文で、王族から地方に至るまでの適切なコミュニケーションの流れを確認するための指針が示されている。"
 fp3_treatise_on_building_modifier: "管理に関する論文"
 fp3_treatise_on_building_modifier_desc: "効率を最大化するために資源をどのように管理すべきかに関する論文。"
 fp3_treatise_on_control_modifier: "権威に関する論文"
 fp3_treatise_on_control_modifier_desc: "指導者が統治の任務にどのように取り組み、どう反乱を抑えるべきかに関する論文。"
 fp3_treatise_on_mathematics_modifier: "数学に関する専門的な論文"
 fp3_treatise_on_mathematics_modifier_desc: "数学に関する専門的な論文で、日常生活でどのように活用できるかについての記述がある。"
 fp3_treatise_on_taxation_modifier: "税金に関する論文"
 fp3_treatise_on_taxation_modifier_desc: "税制に関する長々しい論文で、税の問題に効果的に取り組む方法について述べられている。"
 fp3_treatise_on_light_warfare_modifier: "小戦闘の指南"
 fp3_treatise_on_light_warfare_modifier_desc: "軽歩兵の価値についての短い論文で、効果的な活用の仕方についての説明がある。"
 fp3_treatise_on_heavy_warfare_modifier: "防御戦争のマニュアル"
 fp3_treatise_on_heavy_warfare_modifier_desc: "重歩兵に適した陣形に関する論文で、最後には軍の結束を高めるためにどのような訓練を行うべきかについての小さなガイドがある。"
 fp3_treatise_on_cavalry_modifier: "騎兵戦術の歴史"
 fp3_treatise_on_cavalry_modifier_desc: "時代を通して行われた騎兵の突撃の歴史に関する長い論文で、戦場で馬に乗って戦況を逆転させる方法に焦点を当てている。"
 fp3_treatise_on_siege_modifier: "解体のマニュアル"
 fp3_treatise_on_siege_modifier_desc: "包囲戦の本質についての簡潔なマニュアルで、包囲兵器がある場合とない場合で敵にどのように対処すべきかが説明されている。"
 fp3_treatise_on_strategy_modifier: "戦略の歴史"
 fp3_treatise_on_strategy_modifier_desc: "戦略と戦術の歴史に関する長くも分かりやすい論文で、数世紀にわたる例が紹介されている。"
 fp3_fearsome_example_modifier: "恐るべき例"
 fp3_fearsome_example_modifier_desc: "この統治者は辺境の宗教共同体を容赦なく壊滅させ、あらゆる異端を抑圧するという恐ろしいまでの意志を示した。"
 fp3_refused_the_caliph_modifier: "聖戦の要求を拒否した"
 fp3_refused_the_caliph_modifier_desc: "この人物は信仰の指導者から、隣接する異教徒の支配者を攻撃するようにという要求を拒否した。"
 fp3_praying_too_much_modifier: "過剰な祈り"
 fp3_praying_too_much_modifier_desc: "この人物は神殿で過剰に時間を過ごしており、ほかの用件を怠慢している。"
 fp3_name_read_in_friday_prayer_modifier: "金曜日の祈りで名前が読まれる"
 fp3_name_read_in_friday_prayer_modifier_desc: "この人物は、重要な礼拝の集まりである金曜日の祈りの際に、カリフの代わりに自分の名前が読み上げられるように命じた。これにより、忠誠心と重要性を繰り返し公に示すことになる。"
 fp3_displayed_pious_submission_to_caliph_modifier: "カリフへの服従を強調した"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "この人物は、金曜日の祈りで重要な礼拝の際にカリフの名前が最初に読み上げられるよう厳命した。これで、誰に従うのかが世に知れ渡ることになる。"
 fp3_honored_by_the_faithful_modifier: "信者たちに敬われた"
 fp3_honored_by_the_faithful_modifier_desc: "この人物の名前が、指導者の座がある場所で金曜日の祈りの際に読まれた。統治者としての正当性がより認められている。"
 fp3_rule_by_fear_modifier: "恐怖による支配"
 fp3_rule_by_fear_modifier_desc: "この人物は、誰かを恣意的に殺すことができ、その意思があることを示した。恐怖によって領国を維持している。"
 fp3_minor_child_spy_network_modifier: "小さな子供の密偵網"
 fp3_minor_child_spy_network_modifier_desc: "この人物は、氏族の秘密を暴くために小さな子供の密偵網を使っている。"
 fp3_better_company_modifier: "より良い傭兵隊"
 fp3_better_company_modifier_desc: "この人物は年長者から叱責され、今は自分の一族の子としてふさわしい振る舞いを学んでいる。"
 fp3_justification_for_taxation_modifier: "課税の正当化"
 fp3_justification_for_taxation_modifier_desc: "この人物の徴税人は、封臣たちに多くを納めさせるために、公平とは思えないような疑わしい正当化を行っています。"
 fp3_excuses_for_extortion_modifier: "強要の言い訳"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"
 fp3_locals_intimidated_county_modifier: "地元住民は脅迫された"
 fp3_locals_intimidated_county_modifier_desc: "この伯爵領の一般市民は恐怖によって服従させられている。"
 fp3_locals_infuriated_county_modifier: "地元住民は激怒した"
 fp3_locals_infuriated_county_modifier_desc: "この伯爵領の一般市民は、統治者が、地元の人気ある判事に対して取った行動に激怒している。"
 fp3_looking_the_other_way_modifier: "別の場所に目を向けて"
 fp3_looking_the_other_way_modifier_desc: "この人物は、領国の利益や自分の心の平穏のために、封臣や臣民による一部の経済的不正行為を無視する方針を採っている。"
 fp3_capable_magistrates_modifier: "有能な判事"
 fp3_capable_magistrates_modifier_desc: "この人物は特に有能な役人に支えられており、ほとんどすべての裁定も正当なものに見せることができる。"
 fp3_delegated_payments_modifier: "支払いの委任"
 fp3_delegated_payments_modifier_desc: "この人物は徴税人を軍の給与支払い担当に任命した。今のところ効果的な措置である。"
 fp3_army_influence_modifier: "軍の影響力"
 fp3_army_influence_modifier_desc: "この人物は、主君から軍に対するかなりの影響力を与えられている。"
 fp3_messy_payments_modifier: "信頼できない支払い"
 fp3_messy_payments_modifier_desc: "この人物の兵士への支払い責任が不自然に分割されており、時折その遅延が士気に悪影響を与えている。"
 fp3_cutting_corners_modifier: "手抜き"
 fp3_cutting_corners_modifier_desc: "この人物は働きすぎており、その結果、少しずつ雑になってきている。"
 fp3_promoting_zoroastrianism_modifier: "ゾロアスター教徒の友"
 fp3_promoting_zoroastrianism_modifier_desc: "この人物はゾロアスター教徒の共同体を支援するために努力を惜しまないことで知られている。"
 fp3_blessed_by_fire_modifier: "火によって祝福された"
 fp3_blessed_by_fire_modifier_desc: "この人物は、雷から生じた火という、この世で最も純粋な元素に出会い、深い体験をした。"
 fp3_bad_tower_of_silence_county_modifier: "愚の塔"
 fp3_bad_tower_of_silence_county_modifier_desc: "この伯爵領で新しい大きなダフマを建設しようとしたものの、建設に失敗し、腐敗した死体の残骸が地下水を汚染している。"
 fp3_wary_of_sabotage_modifier: "破壊工作を警戒"
 fp3_wary_of_sabotage_modifier_desc: "この人物は、任された伯爵領での不正行為を一切容認しない。"
 fp3_antagonize_character_interaction_known_liar: "誇張で知られる"
 fp3_antagonize_character_interaction_known_liar_desc: "この人物の発言はしばしば大げさなため、人々はそれに疲れを感じている。"
 fp3_not_puppeteering_kingmaker_modifier: "失敗した人形遣い"
 fp3_not_puppeteering_kingmaker_modifier_desc: "この人物は、自身の求める統治者を置いて敵対的な統治者を排除することに失敗した。そのため、今や自身の正当性が問われている。"
 fp3_sickly_monkey_modifier: "病気の猿"
 fp3_sickly_monkey_modifier_desc: "この人物は病気の猿を回復させようとしている。その猿の爪は鋭く、歯も研ぎ澄ましている。"
 fp3_chess_playing_monkey_modifier: "チェスをする猿"
 fp3_chess_playing_monkey_modifier_desc: "この人物は、東方の哲学者王によってチェスを教えられたと噂される猿を飼っている。"
 fp3_paper_surplus_modifier: "紙が豊富"
 fp3_paper_surplus_modifier_desc: "この人物は、研究を記録するための紙を安定的に手に入れることができる。"
 fp3_paper_shortage_modifier: "紙が不足"
 fp3_paper_shortage_modifier_desc: "この人物は紙を安定的に手に入れることができず、代わりに、稀に手に入る羊皮紙を使わなければならない。"
 fp3_liquid_wisdom_modifier: "酒がもたらす知恵"
 fp3_liquid_wisdom_modifier_desc: "この人物は、訪問してくる学者たちに対して良いもてなしをする人物であることが知られており、自由な意見交換の恩恵を受けている。"
 fp3_morbid_insights_modifier: "不気味な洞察"
 fp3_morbid_insights_modifier_desc: "この人物は、人間の本質についていくつかの不幸な教訓を得た。"
 fp3_wheat_shortage_modifier: "小麦不足"
 fp3_wheat_shortage_modifier_desc: "この伯爵領の王家のパン職人は小麦を独占しており、農民たちには一切残していない"
 fp3_generous_bakers_modifier: "寛大なパン職人"
 fp3_generous_bakers_modifier_desc: "この伯爵領のパン職人たちは、欲張りなパン職人の処刑後、パンを惜しみなく提供している。"
 fp3_impious_tax_collector_modifier: "不敬虔な徴税人"
 fp3_impious_tax_collector_modifier_desc: "この人物は、その罪深さにより、公に不適切な徴税人であることを暴露された。"
 fp3_incapable_tax_collector_modifier: "無能な徴税人"
 fp3_incapable_tax_collector_modifier_desc: "この人物は、その罪深さにより、もはや徴税人を務めることができない。"
 fp3_religious_desertion_modifier: "宗教の脱走"
 fp3_religious_desertion_modifier_desc: "この伯爵領の兵士たちは、宗教指導者と戦わないよう退去した"
 fp3_struggle_supremacy_house_reward_modifier: "スンナ派の優越"
 fp3_struggle_supremacy_house_reward_modifier_desc: "この家系に属するカリフたちは、イランに対する権力を回復させたことにより、広範な権威を主張している。"
 fp3_struggle_caliph_super_suspicious_modifier: "非常に疑い深い"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "地域での不安の高まりにより、この人物は自分が大きな危険にさらされていると感じている。"
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUIName]は$fp3_struggle_caliph_super_suspicious_modifier$: $VALUE|+0=-+$"
 fp3_irrigation_insights_modifier: "灌漑への洞察"
 fp3_irrigation_insights_modifier_desc: "この人物は、古代のカナートシステムを学ぶことで、灌漑技術を習得した。"
 disturbed_sky_burial: "乱された鳥葬"
 disturbed_sky_burial_desc: "領国の熱心な者たちは、この人物が、空の埋葬などの異教徒の習慣を断固する姿勢に感銘を受けている。"
 disturbed_funerals: "侮られた信仰"
 fp3_untrained_falcon: "訓練されていないハヤブサ"
 fp3_untrained_falcon_desc: "この人物は鳥葬で一羽の鳥を見つけた。今のところは悩みだけしかもたらさないが、真の狩人に育つことを願っている。"
 fp3_aggressive_falcon: "攻撃的なハヤブサ"
 fp3_aggressive_falcon_desc: "この人物は鳥葬で一羽の鳥を見つけた。その鳥は人肉を好み、この人物はその性質をさらに育てることにした。"
 fp3_had_delicious_kumis: "美味しいクミスを飲んだ"
 fp3_had_delicious_kumis_desc: "この人物は旅の途中で出会ったトルコ系の旅人たちと、牝馬の乳から作った美味しい飲み物を分け合った。"
 turkic_war_band: "テュルク傭兵団を雇った"
 turkic_war_band_desc: "この人物は、テュルク傭兵団の遊牧民を雇い、自軍の教育を手伝わせたが、それを不安に思う封臣たちもいる。"
 rebuffed_turkic_war_band: "テュルクの戦士たちを退けた"
 rebuffed_turkic_war_band_desc: "この人物は旅の途中で、大勢の遊牧民の戦士たちを大胆にも侮辱し、見事な勇気を示した"
 ancient_persian_relics: "古代の宝物"
 ancient_persian_relics_desc: "突然の臨時収入により、この人物はその富と寛大さで知られるようになった。"
 fp3_house_modifier_conceded_hegemony: "覇権を譲る"
 fp3_house_modifier_conceded_hegemony_desc: "この家は、敵を鎮めるために覇権を譲らなければならなかった"
 fp3_house_modifier_rebuilding_efforts: "再建の努力"
 fp3_house_modifier_rebuilding_efforts_desc: "この家は、カリフ国の敵との血みどろの紛争の後、自分たちの両国を再建している"
 fp3_house_modifier_frontier_ambitions: "辺境の野望"
 fp3_house_modifier_frontier_ambitions_desc: "この家は、カリフ国との実りのない戦いの後、新たな拡張路線を模索している"
 fp3_house_modifier_destroyed_the_caliphate: "カリフ国を滅ぼした"
 fp3_established_futuwaa_lodges_modifier: "フトゥーワ宿舎を設立した"
 fp3_established_futuwaa_lodges_modifier_desc: "この人物は、首都でふらつく若者たちのために武道場を設立した。"
 fp3_established_madrasas_modifier: "マドラサを設立した"
 fp3_established_madrasas_modifier_desc: "この人物は、首都でふらつく若者たちのために学校を設立した。"
 fp3_rekindler_of_iran_modifier: "ペルシアの炎"
 fp3_rekindler_of_iran_modifier_desc: "この王朝は、ペルシアの火を再び灯すことでイラン間奏曲を解決した。"
 fp3_rekindler_of_iran_modifier_reason: "あなたは[GetModifier('fp3_rekindler_of_iran_modifier').GetNameWithTooltip|L][modifier|E]持っている：$VALUE|=+0$"
 dreaded_beauty: "恐ろしい美しさ"
 dreaded_beauty_desc: "ある人は、人々がその姿にどう反応するかが、この人物をこんなに残酷にしたと言っている。"
 generous_beauty: "寛大な美しさ"
 generous_beauty_desc: "おそらく、外見について人々が言うことに対抗すべく、この統治者は自らの財産を惜しみなく使い、未払いの税金をすぐに忘れることで、その名を馳せたのだろう。"
 fp3_flame_of_iran_modifier: "再燃したペルシアの精神"
 fp3_flame_of_iran_modifier_desc: "この人物の心は、激しい独立心と共同体意識で燃えている。"
 unified_the_persian_region_house_modifier: "創設者の家族"
 unified_the_persian_region_house_modifier_desc: "この家族は、地域を統一することで安定をもたらした"
 fp3_resisted_the_struggle_modifier: "カリフ国に抵抗した"
 fp3_resisted_the_struggle_modifier_desc: "この人物はカリフ国と戦い、現状維持に達した"
 scheme_helpful_sympathizer_modifier: "役に立つ同情者"
 scheme_helpful_sympathizer_modifier_desc: "対象の廷臣の一人が密かに暗殺者たちに情報を流している。"
 scheme_untrustworthy_sympathizer_modifier: "信用できない同情者"
 scheme_assassin_recruits_modifier: "暗殺者の募集"
 scheme_assassin_recruits_modifier_desc: "暗殺の達人は、新たに勧誘された熱狂者たちに助けられており、彼らは能力よりも熱意の方が勝っているかもしれない。"
