l_japanese:
 ###################################
 #Regiments
 ###################################
 asawira: "アサウィラ"
 asawira_flavor: "#F アサウィラの隊列は、槍と弓の技術に優れたイランの貴族で構成される。軍事力として再編された今、彼らはペルシャの敵を攻撃する準備が整っている。#!"
 tarkhan: "タルハーン"
 tarkhan_flavor: "#F 草原の精鋭騎兵であるタルハーンは、槍、メイス、弓を組み合わせた戦術でほぼあらゆる防御を突破する力を持っている。#!"
 zupin_warrior: "ズピン槍兵"
 zupin_warrior_flavor: "#F これらのダイラム戦士は柔軟な部隊であり、強固な盾の壁を形成することも、散開して敵に向かって短い槍を投げつけることもできる。#!"
 tawashi: "タワシ"
 tawashi_flavor: "#F この柔軟な騎兵隊は、剣、槍、弓を組み合わせて、山岳地帯の故郷を外部の侵入者から守る。#!"
 ###################################
 #Court Positions
 ###################################
 master_assassin_court_position: "暗殺の達人"
 master_assassin_court_position_desc: "信仰や信条に縛られた暗殺の達人は、戦争、諜報活動、脅迫、殺人などを、手段を選ばずに実行し、主君に奉仕する。"
 has_no_particular_noble_roots_trigger: "[lowborn|E]または重要でない[dynasty|E]に属している"
 court_scholar_court_position: "宮廷学者"
 court_scholar_court_position_desc: "あなたの領国の知的資産を代表する宮廷学者は、将来の[innovations|E]の発見を助ける。"
 ###################################
 #Buildings
 ###################################
 building_type_sar_i_sang_mines_01: "サリサング鉱山"
 building_type_sar_i_sang_mines_01_desc: "ラピスラズリの主な産地であるサリサング鉱山は、先史時代から採掘が行われており、この青い石は古代のあらゆる宮廷で人々に親しまれてきた。地元の労働者たちは自慢の青い石を採掘するため、日夜ここで働いている。"
 building_sar_i_sang_mines_01: "サリサング古代鉱山"
 building_sar_i_sang_mines_01_desc: "$building_type_sar_i_sang_mines_01_desc$"
 building_sar_i_sang_mines_02: "サリサング復興鉱山"
 building_sar_i_sang_mines_02_desc: "古代のトンネルは拡張と強化が行われ、技師が新しい坑道を開くために呼び寄せられ、新たな可能性が開かれた。"
 building_sar_i_sang_mines_03: "拡張されたサリサング鉱山"
 building_sar_i_sang_mines_03_desc: "採掘事業が拡大するにつれ、鉱山の開発も進んでいった。入口が増設され、昔からの立て坑はますます深さを増していっている。"
 building_sar_i_sang_mines_04: "サリサング採掘複合施設"
 building_sar_i_sang_mines_04_desc: "ラピスラズリの採掘はほぼ産業規模に達し、数千人もの労働者が従事している。この古代の、かつての人里離れた山は、今や活気ある経済の中心地となっている。"
 ###################################
 #Innovations
 ###################################
 ###################################
 #Olde Traditions
 ###################################
 #Turko-Iranian
 tradition_fp3_frontier_warriors_name: "辺境の戦士"
 tradition_fp3_frontier_warriors_desc: "この文化は、常に荒々しい辺境を制圧しようと奮闘しており、精鋭兵、部族の傭兵、そして狂信者という不安定な組み合わせを活用している。"
 tradition_fp3_irrigation_experts_name: "灌漑の専門家"
 tradition_fp3_irrigation_experts_desc: "この文化は水技術の達人であり、独創性と共同作業によって、たとえ最も過酷な砂漠であっても、花開かせることができる。"
 tradition_fp3_beacon_of_learning_name: "学問の灯台"
 tradition_fp3_beacon_of_learning_desc: "ギリシャ、インド、アラビアの学問の結節点として、この文化は科学技術の進歩を誇りとしている。"
 culture_parameter_can_appoint_court_scholar: "#high $court_scholar_court_position$#!の[court_position|E]を任命することができる"
 culture_parameter_guardian_education_better_outcomes: "この文化の[guardians|E]は、[wards|E]に対してより良い[education_traits|E]を与える可能性が高い"
 tradition_fp3_jirga_name: "ジルガ"
 tradition_fp3_jirga_desc: "この文化の長老と指導者たちは、古くからの部族法に従って紛争を解決し、土地の王を戴冠するために集会を開くことができる。"
 tradition_fp3_pragmatic_creed_name: "実用的な教義"
 tradition_fp3_pragmatic_creed_desc: "この文化の戦士たちは、虚飾に縛られず、伝統的な騎馬の精鋭部隊を犠牲にして、一般兵の価値と適応性を重視している。"
 tradition_fp3_fierce_independence_name: "強烈な独立心"
 tradition_fp3_fierce_independence_desc: "長年にわたり、多くの暴君がこの文化を根絶しようと試みてきた。しかし、忍耐力と軍事的な功績により、それは生き残った。"
 not_of_central_asian_heritage_desc: "この[culture|E]は、イラン系、トハラ系、テュルク系、またはモンゴル系の[heritage|E]ではない"
 culture_on_eastern_frontier_desc: "[culture|E]が、[GetGeographicalRegion('world_transoxiana').GetName]、[GetGeographicalRegion('world_khorasan').GetName]、または[GetGeographicalRegion('world_steppe_tarim').GetName]に#V 20%#!の[counties|E]を持っていない"
 culture_not_iranian_desc: "この[culture|E]は、イラン系の[heritage|E]ではない"
 steppe_or_desert_percentage_desc: "[culture|E]は、#V 30%#!の[counties|E]をステップまたは砂漠の[terrain|E]に持っていない"
 culture_parameter_unlock_maa_tarkhan: "[GetMaA('tarkhan').GetName]を[men_at_arms|E]に採用できる"
 culture_parameter_faith_warrior_traits_more_valued: "[GetTrait('faith_warrior').GetName(GetNullCharacter)]と[GetTrait('order_member').GetName(GetNullCharacter)]の[traits|E]は、[prestige_i][prestigious|E]と見なされる"
 culture_parameter_tribal_elective_enabled: "[GetLaw('tribal_elective_succession_law').GetName]の[succession_law|E]を制定できる"
 culture_parameter_pardoning_gives_prestige: "#V $pardon_interaction$#![interaction|E]は[prestige|E]を与える"
 culture_parameter_pragmatic_traits_county_opinion_modifiers: "[GetTrait('diligent').GetName( GetNullCharacter )]と[GetTrait('shrewd').GetName( GetNullCharacter )]の[traits|E]は[county_opinion|E]を与える"
 culture_parameter_unlock_maa_zupin_warrior: "[GetMaA('zupin_warrior').GetName]を[men_at_arms|E]として採用できる"
 culture_parameter_innovative_traits_more_valued: "[GetTrait('lifestyle_gardener').GetName(GetNullCharacter)]、[GetTrait('patient').GetName(GetNullCharacter)]、および[GetTrait('scholar').GetName(GetNullCharacter)]の[traits|E]は、砂漠、乾燥地、および砂漠山岳で[tax|E]ボーナスを与える"
 cannot_have_tradition_futuwaa: "$cannot_combine_tradition_trigger_desc$ #high $tradition_futuwaa_name$#!"
 cannot_have_tradition_roman_legacy: "$cannot_combine_tradition_trigger_desc$ #high $tradition_roman_legacy_name$#!"
 cannot_have_tradition_dryland_dwellers: "$cannot_combine_tradition_trigger_desc$ #high $tradition_dryland_dwellers_name$#!"
 cannot_have_tradition_irrigation_experts: "$cannot_combine_tradition_trigger_desc$ #high $tradition_fp3_irrigation_experts_name$#!"
 cannot_have_tradition_tribe_unity: "$cannot_combine_tradition_trigger_desc$ #high $tradition_tribe_unity_name$#!"
 tradition_fp3_enlightened_magnates_name: "啓蒙された権力者"
 tradition_fp3_enlightened_magnates_desc: "この文化は、卓越した行政手腕と詩的才能の伝統を持っている。優れた統治者は、その両方を見事に兼ね備えるか、もしくは、それを持つ者に助言を求めるべきだ。"
 culture_parameter_characters_are_better_tax_collector: "この[culture|E]の[characters|E]は、[tax_collectors|E]として優れた働きをする"
 culture_parameter_unlock_tax_obligation_deqhan: "#high $deqhan_special_rights_tax_collector$#![tax_decree|E]を制定することができる"
 unlock_tax_obligation_deqhan_name: "[GetCultureTradition('tradition_fp3_enlightened_magnates').GetName]"
 culture_parameter_unlocks_qanat_building: "この[culture|E]の[counties|E]では、砂漠山岳、山地、丘、砂漠、乾燥地の[holdings|E]に#V $building_type_qanats_01$#! 系の[buildings|E]を建設することができる"
 unlocks_cereal_fields_and_orchards: "#V $building_type_cereal_fields_01$#!と#V $building_type_orchards_01$#!系統の[buildings|E]はこの[holdings|E]に建設可能"
 culture_parameter_unlock_maa_tawashi: "[GetMaA('tawashi').GetName]を[men_at_arms|E]として採用できる"
 TRADITION_HARDER_TO_CULTURE_CONVERT: "地元の[cultural|E]の[tradition|E]ペナルティ"
 culture_parameter_harder_to_convert_county_culture: "この[culture|E]の[counties|E]で[promote_culture|E]するのは難しい"
