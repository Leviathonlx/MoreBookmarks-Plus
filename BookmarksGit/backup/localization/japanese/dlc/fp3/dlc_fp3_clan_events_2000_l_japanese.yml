l_japanese:
 clan_event.2000.t: "習うより慣れよ"
 clan_event.2000.desc: "最近、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))]の[improved_tax_collector.GetName]の働きぶりが非常に良いようだ。そこで当面の間、私が[improved_tax_collector.GetHerHis]を指導し、影響を与えることになった。\n\nこれは[improved_tax_collector.GetHerHim]が技術をさらに高めるチャンスかもしれない。"
 clan_event.2000.a: "人民の必要に応えよ。"
 clan_event.2000.b: "衛兵の巡回を手配せよ。#EMP それこそ#!が封臣の秩序を保つはずだ。"
 clan_event.2000.c: "帳簿をつけ、仕事を整理せよ。"
 clan_event.2000.d: "臣下を監視せよ。監視の目を光らせることで、多くのことを学べるだろう。"
 clan_event.2000.d.tt: "入手可能な未知の秘密がある場合は、[improved_tax_collector.GetName]に徴税された封臣から秘密を手に入れろ。"
 clan_event.2000.e1: "学問に専念せよ。"
 clan_event.2000.e2: "信仰に関することに専念せよ。[ROOT.Char.GetFaith.HighGodName]の上に立つ者はいない。"
 clan_event.2000.option_f: "税金を徴収するためにここにいるのではないのか？なら税金を#EMP 持ってこい#!！"
 clan_event.2000.g: "旅をして、私の評判を良くする話を広めよ。"
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip]が封臣を喜ばせた"
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip]が封臣を狼狽させた"
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip]が徴税を改善した"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip]が秘密を入手した"
 every_taxed_vassal_tt: "[tax_collector_name.GetName]に割り当てられたすべての[taxpayer|E]"
 clan_event.2001.t: "教育的徴税"
 clan_event.2001.opening_desc: "[educational_tax_collector.GetName]は徴税人としての職務で多くのことを学んでいるようだ。[educational_tax_collector.GetSheHe]が最近の仕事について説明するのを聞いていると、それがはっきりとわかる。\n\n"
 clan_event.2001.education_diplomacy: "「…そして言葉だけで、すべての問題を解決することができました！外交術とは素晴らしいものですね。」"
 clan_event.2001.education_martial: "「…ですが、同伴した兵士たちをうまく利用できました。彼らのおかげで、[ROOT.Char.GetLadyLord]に支払われるべき税を、金貨一枚の不足もなく集めることができました！」"
 clan_event.2001.education_stewardship: "…そして、詳細な記録が#EMP 非常に#!役立つことがよく分かったのです。今後は必ず帳簿を持ち歩くようにしたいと思います。"
 clan_event.2001.education_intrigue: "「…それで何度かそれとなく脅しつけてやったら、ようやく諦めて金を支払いました。ですが次にあそこに行くときは、背後に気を付けなければならないかもしれませんね…」"
 clan_event.2001.education_learning: "「…そうしたら思いの外、議論に熱が入ってしまいました。当然、理詰めで説き伏せました。最後の方になると、彼らは#EMP 喜んで#!残りの金を払っていましたよ！」"
 clan_event.2001.a: "税金はお互いのためになる！"
 clan_event.2001.b: "もっとうまくやれるはずだろう？"
 clan_event.2001.success: "[educational_tax_collector.GetNamePossessiveNoTooltip]の能力が向上した"
 clan_event.2002.t: "働きすぎの徴税人"
 clan_event.2002.desc: "遅い時間だというのに、隣の部屋の少し開いた扉の隙間から、ちらちらと明かりが見える。扉をそっと押し開けると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))]の[troubled_tax_collector.GetName]が、眠そうな目で帳簿にかじり付いていた。[troubled_tax_collector.GetHerHim]の隣には、別の帳簿の山ができている。\n\n[troubled_tax_collector.GetName]は顔を上げ、私がいることに気付くとこう言った。 「申し訳ありません、[ROOT.Char.GetLadyLord]。まだ直近の帳簿の整理が残っていまして…」"
 clan_event.2002.a: "私が手を貸そう！"
 clan_event.2002.b: "少し休んだらどうだ？"
 clan_event.2002.c: "よい。封臣たちは税金の効率的な処理を#EMP 望んでいる#!…"
 clan_event.2005.t: "代理の提案"
 clan_event.2005.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))]の[loyal_vassal.GetName]が突然、宮廷に現れた。そのすぐ後ろに、[tax_collector_replacement.GetWomanMan]が控えている。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！気付いてしまったのですが、今お使いの徴税人[bad_tax_collector.GetName]は、何と言いますか、職務を全うするのに充分な能力が#EMP 欠けている#!ように思います。そこで今日は、贈り物を持ってまいりました。」\n\n[loyal_vassal.GetFirstNameNoTooltip]は連れの[tax_collector_replacement.GetWomanMan]を指してこう言った。「この[tax_collector_replacement.GetName]ならば、立派に仕事をこなすことができるでしょう。」"
 clan_event.2005.a: "これ以上の贈り物はない！"
 clan_event.2005.b: "その者はこれからもお前が使うといい。その忠誠心だけで充分だ。"
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip]にもっと懸命に働いてもらうまでだ…"
 clan_event.2007.t: "厄介な帳簿"
 clan_event.2007.desc: "私はもう何時間もこの馬鹿げた帳簿とにらめっこをしている。#EMP 明らかに#!計算が合わない。だが、どこが問題なのかがどうしてもわからない…\n\nそこでふと、私の肩越しに[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))]の[helping_tax_collector.GetName]が帳簿を見つめていることに気付いた。[helping_tax_collector.GetSheHe|U]はページの一番上を指で叩く。\n\n「ここから見直されてはいかがでしょう、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 clan_event.2007.a: "ふむ。手を貸してくれるか？"
 clan_event.2007.b: "自分でできるよ。ありがとう。"
 clan_event.2007.c: "引き受けてくれるのか？助かるよ！"
 clan_event.2007.success_tt: "帳簿の問題を特定して解決する"
 clan_event.2007.success: "帳簿の整理に成功した"
 clan_event.2007.failure_tt: "帳簿の問題を解決できない"
 clan_event.2007.failure: "帳簿は依然として間違ったままだ"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName]は帳簿に更なる誤りを発見し、数人の弱小地主が税金を払っていないことに気付く。#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName]が税金の不足分を徴収した。"
 fp3_efficient_tax_collector: "有能な徴税人"
 fp3_efficient_tax_collector_desc: "この徴税人は特に熟練しており、徹底して税を徴収する。"
 fp3_outrageous_tax_collection_opinion: "課税に憤慨している"
 fp3_diplomatic_tax_collection_opinion: "[tax_collector|E]に満足している"
 fp3_thankful_tax_collector_opinion: "感謝している"
