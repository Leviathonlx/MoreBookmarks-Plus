l_japanese:
 fp3_clan.1000.t: "金以上の価値？"
 fp3_clan.1000.desc: "徴税人の[target_tax_collector.GetFirstName]が領国を回る旅から戻ってきた。[target_tax_collector.GetSheHe|U]は#EMP 金より価値がある#!ものを持ち帰ったとして、謁見を求めてきた。\n\n「我が主君よ、[secret_holder.GetCapitalLocation.GetName]で王家の手に渡るべき物を手に入れました。滞在中、[secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]の噂を耳にしたのですが…」\n\n「…詳しく調べたところ、どうやらその噂が本当らしいということが分かったのです。」"
 fp3_clan.1000.a: "報酬に金貨をやろう。"
 fp3_clan.1000.b: "見事な働きぶりに賞を与えてやろう！"
 fp3_clan.1000.c: "#EMP 素晴らしい#!！[target_tax_collector.GetFirstNameNoTooltip]よ、よくやった！"
 fp3_clan.1010.t: "身に余る幸運"
 fp3_clan.1010.desc: "家令の[steward.GetTitledFirstName]が納税台帳を見直していたところ、[target_tax_collector.GetFirstNamePossessive]の徴税記録にいくつかの矛盾が見つかり、その総額は[ROOT.Var('embezzled_gold').GetValue]にものぼることが判明した…\n\nこのような矛盾を論理的に説明できる唯一の可能性は、[target_tax_collector.GetFirstNameNoTooltip]が王室の金を横領しているということ以外、考えられない。私は問い正すため、[target_tax_collector.GetFirstNameNoTooltip]を呼びつけた。\n\n「仰る通りです。私は自分を恥じています。ですがその一方で、この巧妙さを認めて頂きたいとも思っています。私の力は、いずれお役に立つでしょう…」"
 fp3_clan.1010.a: "横領した金を#EMP 今すぐ#!返せ！"
 fp3_clan.1010.a.success: "[target_tax_collector.GetFirstNameNoTooltip]を説得して金を返させる"
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip]は納得していない"
 fp3_clan.1010.b: "機会と直感が組み合わされば、それは利益になる。"
 fp3_clan.1010.b.flavor: "[target_tax_collector.GetFirstNameNoTooltip]の巧妙さを称賛する"
 fp3_clan.1010.c: "鞭で何度も打ってやれば、自分が集めているのが誰の金か思い出すだろう。"
 fp3_clan.1020.t: "実践学習"
 fp3_clan.1020.desc: "家令の[steward.GetTitledFirstName]が徴税人の[target_tax_collector.GetFirstName]をすぐ後ろに従えて、私に近付いてきた。\n\n「[target_tax_collector.GetFirstNameNoTooltip]は最近特に良く働いてくれています。"
 fp3_clan.1020.stewardship: "[target_tax_collector.GetSheHe|U]は管理や会計の分野に強いようです。」\n\n"
 fp3_clan.1020.intrigue: "[target_tax_collector.GetSheHe|U]は繊細な繊細な技術を好んでいるようです。」\n\n"
 fp3_clan.1020.diplomacy: "[target_tax_collector.GetSheHe|U]は外交術に長けているようです。」\n\n"
 fp3_clan.1020.outro: "「[target_tax_collector.GetSheHe]に何らかの形で賞を与えるのはいかがでしょう。この技術を磨けば、領国の財源を増やすことに繋がるはずです。」"
 fp3_clan.1020.a: "「よくやった、[target_tax_collector.GetFirstNameNoTooltip]！自分の仕事に誇りを持つがいい。」"
 fp3_clan.1020.b: "「ほかの徴税人にも教えてやるのはどうだ？」"
 fp3_clan.1020.every_tax_collector: "すべての[tax_collector|E]"
 fp3_clan.1020.b.improved_tax_collectors: "徴税人の技術が向上した"
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip]が自分が学んだことを[ROOT.Var('num_improved_tax_collectors').GetValue]人の徴税人に共有した"
 fp3_clan.1020.b.none_improved: "徴税人の技術が向上しなかった"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip]が自分が学んだことをほかの徴税人に共有することに失敗した"
 fp3_clan.1020.c: "「お前の自尊心を満足させている暇はない！」"
 fp3_clan.1030.t: "税金紛争"
 fp3_clan.1030.desc: "「私は[target_tax_collector.Custom2('InsultAdjective', SCOPE.sC('target_taxed_vassal'))][target_tax_collector.GetFaith.GetAdherentNameNoTooltip]に税金を払うことを拒否する！」[target_taxed_vassal.GetTitledFirstName]が[target_tax_collector.GetFirstName]に面と向かって叫んだ。\n\n「王室のために税を徴収するのは私の義務だ！私の人格を侮辱することは、[ROOT.Char.GetNameNoTooltip]を侮辱することに等しい！」[target_tax_collector.GetFirstNameNoTooltip]が言い返した。「我が主君よ、どうかこの問題を解決してください。そうでなければ仕事ができません」\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip]はいきり立ち、[target_tax_collector.GetFirstNameNoTooltip]は苛々と足をタンタンと踏み鳴らしている。どうやら私は封臣を宥めるべきか、徴税人を支持するか決めなければならないようだ…"
 fp3_clan.1030.a: "[target_tax_collector.GetFirstNameNoTooltip]は明らかにこの課税区域には向いていない。"
 tax_collector_fired_on_religious_grounds: "徴税人が信仰を理由に解雇された"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip]は納めていない税金を払うだろう。"
 fp3_clan.1030.c: "自分たちで解決しろ。"
 fp3_clan.1040.t: "ずさんな土地管理"
 fp3_clan.1040.desc: "徴税人の[target_tax_collector.GetFirstName]が、最新の領地調査報告を提出し、非常に気がかりな問題について大まかに説明した。\n\n「我が主君よ、[target_taxed_vassal.GetTitledFirstName]の土地管理は全く受け入れられたものではありません！[target_taxed_vassal.GetPrimaryTitle.GetNameNoTier]の土地にもっと有能な管理人を置けば、できることは多々あるはずです。」"
 fp3_clan.1040.a: "すべての封臣に自分たちの責任を思い出させろ。"
 fp3_clan.1040.b: "[target_taxed_vassal.GetTitledFirstName]には私が直々に教えてやろう！"
 fp3_clan.1040.b.success: "[target_taxed_vassal.GetTitledFirstNameNoTooltip]の指導に成功する"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.GetTitledFirstNameNoTooltip]があなたに教えられたことを理解できない"
 fp3_clan.1040.c: "私の権威というものを#EMP 体に#!思い出させてやった方がいいかもしれないな…"
