 fp3_caliph_dead.desc: "あなたの以前の宗教指導者は利用できなくなり、征服の誓約は無効となった。"
 fp3_yearly.8012.t: "果たされた約束"
 fp3_yearly.8012.desc: "[righteous_caliph.GetTitleTierName]の[righteous_caliph.GetFirstName]が次のように表明した。「どうやら我々の信仰の名のもとに、[pagan_county.GetNameNoTier]を征服するという誓いを滞りなく果たしたようだな。お前は自身が信頼に足る統治者であり、敬虔な[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]であることを証明した。それは記憶に留めておこう。」"
 fp3_yearly.8012.a: "[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]なら誰でもしたであろうことをしたまでです。"
 become_faith_warrior.toast: "あなたは[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の英雄になった。"
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]の失望"
 fp3_yearly.8013.desc: "[righteous_caliph.GetTitleTierName]の[righteous_caliph.GetFirstName]が次のように表明した。「5年前、お前は異教徒の手から[pagan_county.GetNameNoTier]を救い出すと約束した。それが今もまだ実現されていないのはなぜだ？」"
 fp3_yearly.8013.a: "申し訳ありません。状況が不利だったのです。"
 fp3_yearly.8013.b: "お前のことも、約束を交わした覚えもない。"
 fp3_yearly.8014.t: "ティーポットの秘密"
 fp3_yearly.8014.desc: "私は長い間、酒を愛する心と、敬虔な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]としての酒に対する見方との間に挟まれ、苦しんできた。ありがたいことに、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))]の[smart_courtier.GetFirstName]が解決策を提案してくれた。\n\n[smart_courtier.GetFirstName]は次のように話した。「オスルシャナの高齢の[ROOT.Char.Custom('LevyMenWomen')]は、ある程度の酒を飲んで、寒い気候に対応しているそうですよ。もちろん、単に酒を楽しみたい気持ちもあるでしょうが。銅製のポットに酒を注ぐ習慣があるらしく、そのおかげで傍目にはワインではなく、お茶を飲んでいるように見えるのです。私も長いことこの手を使っていますが、便利なものです。」"
 fp3_yearly.8014.a: "それは名案だ！"
 fp3_yearly.8014.b: "[ROOT.Char.Custom('LevyMenWomen')|U]が私を裁かずとも、[ROOT.Char.GetFaith.HighGodNameAlternate]が私を裁くだろう。"
 fp3_yearly.8014.c: "そんなこと、私はしない。#italic お前も#!やめるべきだ。"
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "[smart_courtier.GetNameNoTooltip]に罪を隠すことをやめさせる。"
 #Forgotten Runestones, by Ola Jentzsch
 fp3_yearly.8016.t: "忘れられた石"
 fp3_yearly.8016.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))]の[hyrcanian_vassal.GetFirstName]から、領内のヒルカニア森林の奥深くに奇妙な彫刻が施された石が3つ並んでいるから、見に来て欲しいと招待を受けた。\n\n「きっと行方不明になった蛮族#italic ルーシ族#!の遠征隊によって建てられたものに違いありません。」[hyrcanian_vassal.GetFirstName]が言った。「森林に住む人々はこの石を気に入っており、石を壊せば、石を作った者がカスピ海から現れ、すぐさま血の復讐が果たされるであろうと信じ込んでいます。ですが、私はそのような話を信じていません。石に書かれた文字は読めませんが、異教の偶像であることは確かです。このようなものは粉々に砕くべきだと、私は考えます。我が主もそうは思われませんか？」"
 fp3_yearly.8016.a: "大槌を持ってこい！"
 fp3_yearly.8016.b: "いや、森林に住む者たちの話を聞くべきだ。"
 fp3_yearly.8016.c: "その石は撤去し、私の[ROOT.Char.Custom('ResidenceBuilding')]の外に設置しよう…"
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip]がこの解決策を受け入れる。"
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip]がなぜあなたがそんなことをするのか疑問に思う。"
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetFirstNameNoTooltip]があなたの提案を受け入れた。"
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetFirstNameNoTooltip]は石が引きずられていくのを不機嫌そうに眺めた。"
 #Hyrcanian Havoc, by Ola Jentzsch
 fp3_yearly.8017.t: "ヒルカニアの災難"
 fp3_yearly.8017.desc: "災厄が降りかかった！怒り狂った#italic ルーシ#!の戦士たちがまるで死体を狙うハゲワシのように[runestone_county.GetNameNoTier]に降り立ち、目に入るものすべてを虐殺した。[hyrcanian_vassal.GetTitledFirstName]は斧の一撃で切り倒され、重傷を負って瀕死状態である。しかし、襲撃者たちは現れたときと同じように素早く船に戻り、カスピ海の朝靄の中に姿を消した。\n\n生存者のあいだでは、襲撃者たちは何年も前にルーシのルーン石碑を冒涜した[hyrcanian_vassal.GetFirstNameNoTooltip]に復讐しようとしていたのではないかというわさが広まっている…"
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]よ、私たちが何をしたというのです？"
 fp3_yearly.8017.b: "役に立つか分からないが、とりあえず金を送ろう。"
 fp3_yearly.8017.c: "不吉だ…[runestone_county.GetNameNoTierNoTooltip]に石を返そう。"
 #A Heavenly Horse, by Ola Jentzsch
 fp3_yearly.8018.t: "極上の馬"
 fp3_yearly.8018.desc_eunuch: "[ROOT.Char.Custom('WarhorseStoryName')]と訓練をしていると、遠方からの旅人が近付いてきた。丁寧に礼をした彼の無駄のない動きは、華麗な宮廷に長年仕えてきたことを思わせるものだった。\n\n「私はあの山々を超えた中国で、偉大な女性にお仕えしております。我が主は熱心な#italic チョフガン#!競技者ですが、ご自慢話をされるのもお好きで、ご友人に次の試合では天下一の馬に乗るのだと話されてしまったのです。我が国の民は長い間、貴国の#italic 天馬#!を大切にしてきましたが、[ROOT.Char.Custom('FormOfAddressForLiege')]はその中でも最高の馬をお持ちのようだ。それと同時に、貴国は#italic 財政難#!に陥っているとも聞き及んでおります…」\n\n「そこでご提案なのですが、この素晴らしい[ROOT.Char.Custom('HorseStoryMareStallion')]を、私に購入させてはいただけないでしょうか？」"
 fp3_yearly.8018.desc_grand_old_lady: "[ROOT.Char.Custom('WarhorseStoryName')]と訓練をしていると、異国の衣装に身を包んだ素敵な女性が、側近を連れて私に近付いてきた。\n\n彼女は次のように話した。「私は偉大なる中国の宮廷から来た。最近、私は#italic チョフガン#!という馬術競技に興味を抱くようになった。この小国でさえ、人気を集めている競技だ。次の試合では、血の汗を流すというフェルガナ産の#italic 極上の馬#!に乗ると私は誓った。我が国の民は、かの馬を不死の薬よりも大切にしている。そこで耳にしたのだが、この辺りの小領主であるお前が、ほかに類を見ない程の素晴らしい[ROOT.Char.Custom('HorseStoryMareStallion')]を持っているらしいな。それと同時に、お前が金に困っているということも聞いている…」\n\n彼女は私に、金貨の入った重い袋を差し出してきた。何が言いたいのかは明らかだ。"
 fp3_yearly.8018.a: "いいだろう。私の馬を送ってやる。"
 fp3_yearly.8018.b: "[ROOT.Char.Custom('WarhorseStoryName')]と離れたりするものか。"
 fp3_yearly.8018.c: "私の視界から消えろ、馬なしの老婆め！"
