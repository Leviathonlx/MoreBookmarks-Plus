 fp3_yearly.8888.t: "牧草地の不満"
 fp3_yearly.8888.desc: "[upset_vassal.GetName]が明らかに動揺した様子で、私のもとに来た。\n\n[upset_vassal.GetSheHe]は次のように話した。「我が主君よ。[turkic_leader.GetName]が率いる[turkic_leader.GetCulture.GetName]部族は、[nomads_county.GetNameNoTier]の牧草地をすべて奪い、善良な定住民たちを困らせています。#italic ガジ#!の戦士たちを派遣して追い払おうと試みましたが、彼らは人けのない荒地に退却するだけで、1か月もすればまた戻ってくるのです。どうかあの穢れた野蛮人どもを完全追放するためにお力をお貸しください。\n\n「私が引き受けよう。」[possibly_capable_marshal.GetCouncilTitle]の[possibly_capable_marshal.GetFirstName]が答えた。「私を[nomads_county.GetNameNoTierNoTooltip]へ行かせてください。」"
 fp3_yearly.8888.a: "いや、私が行って直々に始末してやろう。"
 fp3_yearly.8888.b: "いいだろう。[possibly_capable_marshal.GetFirstNameNoTooltip]よ、隊と共に[nomads_county.GetNameNoTierNoTooltip]へ向かえ。"
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip]よ、これはお前と[turkic_leader.GetFirstNameNoTooltip]の間の問題だ。"
