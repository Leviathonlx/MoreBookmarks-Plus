 fp3_yearly.2000.t: "昼間の検閲"
 fp3_yearly.2000.desc_drinking: "私は一晩中、封臣や気の合う仲間たちと酒を酌み交わしていた。朝食前に最後の一杯を味わっていると、"
 fp3_yearly.2000.desc_hashish: "私は一晩中、朝日が昇るまで、封臣や気の合う仲間たちとハシシを楽しんでいた。最後のハシシケーキを盗み食いしていると、"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName]がふらついている私を引き寄せてこう言った。\n\n「もし[prudish_liege.GetTitledFirstNamePossessive]の#italic ムフタシブ#!に、バザールでこんな姿になっているところを見られたら、鞭打ちにされてしまう。午後の#italic ドホル#!の祈りが終わるまで、この中で休んでいた方がいい。外に出るのは酔いが醒めてからだ。」"
 fp3_yearly.2000.a: "そうだな。お前の言う通りだ。"
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip]に捕まることなどあるものか！"
 fp3_yearly.2000.b_flavor: "[prudish_liege.GetTitledFirstName]は[prudish_liege.GetFaith.GetAdjective]の法の下、故意に私に害をなすことはないはずだ。"
 fp3_yearly.2000.b_success: "無事に家に帰る"
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U]の#italic ムフタシブ#!に捕まり、鞭で打たれる"
 fp3_yearly.2001.t: "公共の場での酩酊"
 fp3_yearly.2001.desc_intro: "#italic ムフタシブ#!によると、[intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)]がバザールをうろついていたらしい。"
 fp3_yearly.2001.desc_drinking: "呂律が回らず、何を言っているか分からなかったそうだ。"
 fp3_yearly.2001.desc_hashish: "クスクスと笑いながら、雲を見つめていたそうだ。"
 fp3_yearly.2001.desc_outro: "それも、白昼堂々と！\n\nこのような不道徳な行為を犯した者は通常、捕まえて鞭で打つのが定石とのことだ。"
 fp3_yearly.2001.a: "鞭を惜しまない方がいいだろう…"
 fp3_yearly.2001.b: "今回に限っては、[ROOT.Char.GetFaith.HighGodName]が許して下さるだろう。"
 fp3_yearly.2010.t: "小麦の重さ"
 fp3_yearly.2010.desc: "干ばつや飢饉の知らせこそ入ってきてはいないが、それでも[bakers_county.GetNameNoTier]の人々はパンの値段が不当に高くなったと不満を漏らしている。\n\n「これも王室のパン職人、[greedy_baker.GetFirstName]のせいです。」[random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が言う。「[greedy_baker.GetSheHe|U]は街に入る小麦と小麦粉の荷をすべて買い占め、私たちに1#italic モーンド#!すら買わせてくれないのです。」"
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U]を"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName]は踏み潰され、我々が街の小麦の不足分を補い、人々を宥める"
 fp3_yearly.2010.a_elephants: "象の足元に放り出せ！"
 fp3_yearly.2010.a_camels: "ラクダの足元に放り出せ！"
 fp3_yearly.2010.a_horses: "馬の足元に放り出せ！"
 fp3_yearly.2010.b: "興味深い。[greedy_baker.GetHerHim]を近くに置いておこう。"
 fp3_yearly.2010.c: "そうして得た利益を私に隠していたことこそが罪だ。"
 fp3_yearly.2020.t: "秤の設定"
 fp3_yearly.2020.desc_intro: "我が主君の徴税人[sinful_tax_collector.GetTitledFirstName]は道徳家からはほど遠い。"
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.GetHerHis|U]は人生と同じくらい、金を愛している。 払うべき税金以上に銀貨を一枚でも多く手に入れるためなら、何だってするだろう。"
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U]は正義に全く無関心だ。気まぐれに税を徴収し、面倒と思われる規則はすべて無視している。"
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe]は宗教にほとんど関心がなく、[ROOT.Char.GetFaith.HighGodName]を愛していない。朝の礼拝は寝て過ごすし、ラマダンの間ずっと食べ物を盗み食いしていた。"
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe]には分別というものがなく、誰の財布であろうと勝手に使おうとする。我が主君の耳に届くまでには、ほかの9人の耳に情報が入っている。"
 fp3_yearly.2020.desc_outro: "\n\nそのような罪深い[sinful_tax_collector.GetWomanMan]にどうして領国と私の財政を任せられるというのだ？"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip]は[sinful_tax_collector.GetTitledFirstNamePossessiveNoTooltip]の罪に対して答えを示してやらなければならない。"
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip]は解雇された"
 fp3_yearly.2020.a_failure: "私の抗議は聞き入れられなかった"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip]は私にとって厄介な問題を引き起こすかもしれない。"
 fp3_yearly.2020.b: "領国のため、[sinful_tax_collector.GetTitledFirstNameNoTooltip]を弾劾すべきだ。"
 fp3_yearly.2020.b.t: "徴税人の弾劾"
 fp3_yearly.2020.b.desc: "これはあなたの封臣[denouncing_taxpayer.GetShortUIName]が[sinful_tax_collector.GetShortUIName]の罪を弾劾したことで発生しました。"
 fp3_yearly.2020.c: "[sinful_tax_collector.GetHerHim]のために祈ろう。"
 fp3_yearly.2021.desc_intro: "徴税人の[sinful_tax_collector.GetTitledFirstName]は充分有能なはずだが、[denouncing_taxpayer.GetName]はその能力に強い懸念を抱いているようだ。\n\n"
 fp3_yearly.2021.desc_greedy: "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]は完全な利己主義者で、正義よりも金を愛しています。税は必要以上に徴収する一方で、救貧税は全く支払わないのです。」"
 fp3_yearly.2021.desc_arbitrary: "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]は法律や規則を気にかけることはほとんどなく、気まぐれで税を徴収してばかりいます。農民たちは一貫性のない税の徴収に困っています。」"
 fp3_yearly.2021.desc_cynical: "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]は[ROOT.Char.GetFaith.HighGodName]を恐れず、朝の礼拝は寝て過ごし、ラマダンの間は食べ物を盗み食いしていました。皆、[sinful_tax_collector.GetHerHis]のせいで[ROOT.Char.GetFaith.HighGodNamePossessive]の裁きが下るのではないかと恐れています。」"
 fp3_yearly.2021.desc_contrite: "「[sinful_tax_collector.GetTitledFirstNameNoTooltip]には分別というものがありません。領国の財政について、誰にでも話してしまいます。敵国に情報が漏洩するのも時間の問題です。」"
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip]は[denouncing_taxpayer.Custom('quirk_pos_present')]している。このような問題があることから、[sinful_tax_collector.GetTitledFirstNameNoTooltip]を解雇することを期待しているようだ。"
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U]は解雇しよう。インシャーアッラー。"
 fp3_yearly.2021.b: "それについては心に留めておこう。"
 fp3_yearly.2030.t: "美しい規則"
 fp3_yearly.2030.desc_intro: "鏡に映る自分の姿を見ていた私は、"
 fp3_yearly.2030.desc_beauty_bad: "酷い醜さのせいで、"
 fp3_yearly.2030.desc_spindly: "細く節くれだった手足のせいで、"
 fp3_yearly.2030.desc_disfigured: "仮面の奥に隠された苦しげな顔せいで、"
 fp3_yearly.2030.desc_scaly: "しみだらけで傷んだ肌のせいで、"
 fp3_yearly.2030.desc_albino: "幽霊のような肌と悪魔のような目のせいで、"
 fp3_yearly.2030.desc_hunchbacked: "曲がった背中のせいで、"
 fp3_yearly.2030.desc_inbred: "歪んだ体のせいで、"
 fp3_yearly.2030.desc_outro: "民に嫌われてしまうのではないかと不安に思った。そんな時、[reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が私に助言をくれた。\n\n「もしあなたが金のみを敵と見なすなら、人々はあなたを友人と見なしてくれるでしょう。」"
 fp3_yearly.2030.a: "ならば私は領国全体と友になろう。"
 fp3_yearly.2030.b: "ありがとう、[reassuring_courtier.GetNameNoTooltip]。"
 fp3_yearly.2030.c: "民の忠誠心を得ることができるのは、愛ではなく恐怖心だ。"
 fp3_yearly.2030.d: "そのうちに皆、私のことを知るようになるだろう。"
 fp3_yearly.2040.t: "信徒の指導者"
 fp3_yearly.2040.desc_attacker_is_muslim: "私と対立することは、預言者に対立することに等しい。それにも関わらず、[infidel.Custom2('InsultNoun', ROOT.Char)] [infidel.GetTitledFirstName]は私に宣戦布告をした。\n\nだが誰もがそこまで不敬というわけではない。私が[infidel.GetTitledFirstNameNoTooltip]軍の前に立ち、預言者に対する私の権威を思い出させてやれば、何名かの兵士は退くはずだ。"
 fp3_yearly.2040.desc_attacker_is_not_muslim: "預言者の言葉を知らぬ[infidel.Custom2('InsultNoun', ROOT.Char)] [infidel.GetTitledFirstName]が宣戦布告をし、私の神聖な統治を破壊しようとしている。\n\nだが誰もがそこまで不敬というわけではない。[infidel.GetTitledFirstNamePossessiveNoTooltip]の地には、[caliph.GetFaith.HighGodName]の言葉に従う者もいる。私が彼らの前に立ち、預言者に対する私の権威を思い出させてやれば、何名かは退くはずだ。"
 fp3_yearly.2040.a: "神の使いが私を導いてくれよう！"
 fp3_yearly.2040.a.flavor: "私の信仰心と[caliph.GetFaith.ReligiousText]の知識が私の言葉を導いてくれるだろう。"
 fp3_yearly.2040.a_success: "兵士たちがあなたの権威に従う"
 fp3_yearly.2040.a_failure: "兵士たちがあなたの主張を嘲笑し、打ちのめす"
 fp3_yearly.2040.b: "神の使いが[imam.GetTitledFirstName]を導くだろう。"
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip]は私以上に宗教的なことに詳しい。"
 fp3_yearly.2040.b_success: "兵士たちがあなたの[imam.Custom('MyPriestTitle')]を敬う"
 fp3_yearly.2040.b_failure: "兵士たちがあなたの[imam.Custom('MyPriestTitle')]を切り捨てる"
 fp3_yearly.2040.c: "いや、それは危険すぎる。"
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U]は私の[caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]の兵士たちに対し、自分こそが預言者の正当な後継者であると主張し、身を引くよう要求してきた。そして兵士たちは[caliph.GetHerHim]に従った！\n\n[caliph.GetTitledFirstName|U]が何の後継者であろうと、誰が気にするというのか。私はそんなことで退く気はない。"
 fp3_yearly.2041.desc_fallback: "[caliph.GetName]との戦いは[ROOT.Char.GetFaith.HighGodName]のご意思によるものだと私は理解している。それにもかかわらず、[caliph.Custom2('InsultNoun', ROOT.Char)]は私の[caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]の兵士たちを言いくるめ、[caliph.GetSheHe]こそが預言者の後継者であることを納得させ、故郷に身を引かせてしまった。\n\n多くの兵が退いてしまった。残っている兵は忠誠心こそ高いものの、軍の規模は小さくなってしまった…"
 fp3_yearly.2041.a: "おのれ、[caliph.Custom2('InsultNoun', ROOT.Char)]め！"
 fp3_yearly.2050.t: "フトゥーワ宿舎"
 fp3_yearly.2060.t_madrasas: "マドラサ"
 fp3_yearly.2060.t_houses_of_worship: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]の学校教育"
 #Ghazi Gone Bad, by Ola Jentzsch
 fp3_yearly.8000.t: "ガジの悪行"
 fp3_yearly_non_islamic.t: "辺境の戦士？"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName]は異教徒と戦うために辺境に向かった、多くの自称#italic ガジ#!のひとりだった。"
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName]は蛮族と戦うために辺境に向かった、自称#italic [ROOT.Char.GetFaith.WarGodName]の戦士#! だった。"
 fp3_yearly.8000_dancing_girl.desc: "[raging_ghazi.GetSheHe]が[murder_barony.GetNameNoTier]の街で酒盛りをした時のことである。したたかに酔った[raging_ghazi.GetSheHe]は口論になり、宿屋の主人と踊り子、そして踊り子のペットを撲殺してしまった。\n\n"
 fp3_yearly.8000_bath_inspector.desc: "[raging_ghazi.GetSheHe]が[murder_barony.GetNameNoTier]の街で高級娼婦とならず者と遊んでいた時のことである。そのたちの悪い連れ合いと行動を共にいている間に、[raging_ghazi.GetSheHe]は衛兵と浴場の検査官と喧嘩になり、ふたりとも刺し殺してしまった。\n\n"
 fp3_yearly.8000_townsfolk.desc: "[raging_ghazi.GetSheHe]が[murder_barony.GetNameNoTier]の街で下劣なペテン師に騙され、金を奪われた時のことである。[raging_ghazi.GetSheHe|U]は街の市場で怒りを発散させ、茶売りの行商人とロバを綿入りの足載せ台で激しく殴り、死に至らしめてしまった。\n\n"
 fp3_yearly.8000.desc: "「この[raging_ghazi.GetWomanMan]は厳罰に処すべきです。」[righteous_marshal.GetCouncilTitle]の[righteous_marshal.GetFirstName]が率直に言った。「それで[murder_barony.GetNameNoTierNoTooltip]の善良な町民たちを宥めることができるはずです。」\n\n「お願いします！」地下牢の鎖に吊るされた[raging_ghazi.GetFirstNameNoTooltip]が懇願した。「私を辺境へ行かせてください。それが[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]のご意思なのです。」"
 fp3_yearly.8000.a: "私も聖なる道を歩いてきた。お前を解放しよう。"
 fp3_yearly.8000.b: "貴様にぴったりの新しい独房がある！"
 fp3_yearly.8000.c: "この才能、活かせるかもしれない…"
 fp3_yearly.8000.flavor.a.tt: "[raging_ghazi.GetFirstNameNoTooltip]に受難の旅を続けさせることにする。"
 fp3_yearly.8000.flavor.b.tt: "これで町民を宥めることができるだろう。"
 #Frontier Fortress Benefactor, by Ola Jentzsch
 fp3_yearly.8001.t: "辺境の要塞の後援者"
 fp3_yearly.8001.desc: "警戒心の強い[concerned_councillor.GetCouncilTitle]の[concerned_councillor.GetFirstName]が最近、辺境の防衛環境について不安を募らせている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、今すぐ[frontier_fort_county.GetName]の要塞を視察し、兵士たちの士気を高めるべきです。さもなければ、彼らは見捨てられたように感じるでしょう」\n\n[concerned_councillor.GetSheHe|U]が間をあけてから、こう言った。「ただ、ひとつ申し上げておかなければならないことがあります。根も葉もない噂ではありますが、病が流行りはじめているとか…」"
 fp3_yearly.8001.a: "いいだろう。視察に行こう。"
 fp3_yearly.8001.b: "[dutiful_spouse.GetWifeHusband]の[dutiful_spouse.GetFirstName]が暇をしている。[dutiful_spouse.GetSheHe]に行かせよう。"
 fp3_yearly.8001.c: "そうだな…数日後に出かけよう…"
 fp3_yearly.8001.d: "辺境の地に行くべきは兵と開拓者だ。私ではない。"
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName]があなたを信じる"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName]があなたに馬鹿にされたと感じる"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName]は兵士たちに好印象を与えた"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName]は兵士たちの士気を高めることができなかった"
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip]は[dutiful_spouse.GetWomenMen]に軍事的な役割を任せることを認めていない。"
 fp3_yearly.8001.flavor.c.tt: "実際はそんなつもりはない。"
 #Faith at the Frontier, by Ola Jentzsch
 fp3_yearly.8002.t: "辺境の信仰"
 fp3_yearly.8002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))]の[concerned_person.GetFirstName]が、[frontier_fort_county.GetName]の要塞を守る兵士たちについて、気がかりな情報を耳にした。\n\n「彼らは秘密裡に邪悪な異端信仰、[regional_heresy.GetName]に改宗ました。」[concerned_person.GetFirstName]が声を震わせて言った。「誰が指導者かは分かっていませんか、何か手を下さない限り、あなたが提供した武器を手に、彼らがあなたを打ち倒しに来るのではないかと私は恐れているのです。」"
 fp3_yearly.8002.a: "全員焼き殺して大地の肥しにしてやろう。"
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip]と言ったか？興味深い…"
 fp3_yearly.8002.c: "そこまで気がかりなら、#italic お前#!が行ってもう一度改宗させればいい。"
 fp3_yearly.8002.d: "今は大人しく状況を見守るべきだ。"
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip]が異端者たちを再び仲間に引き入れた。"
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip]が兵士たちの説得に失敗した。"
 fp3_county_pacified.tt: "異端者たちが散り散りになる"
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip]が兵士たちに本当の信仰を取り戻させる"
 fp3_county_galvanized.tt: "異端者たちが刺激を受ける"
 frontier_heresy_eased: "異端が衰退した"
 frontier_heresy_mega_outbreak: "異端が広まった"
 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "異国のエスパンド"
 fp3_yearly.8003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))]の[superstitious_consort.GetFirstName]には、#italic エスパンド#!の種を燃やして邪悪な力を追い払う習慣がある。そんな[superstitious_consort.GetSheHe]が今、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))]の[cruel_consort.GetFirstName]が凶眼で[superstitious_consort.GetHerHim]を呪い、エスパンドを盗んだと主張している。この件について、もちろん[cruel_consort.GetFirstNameNoTooltip]は否定している。だが、[superstitious_consort.GetFirstNameNoTooltip]の方は新しいエスパンドを手に入れ、かけられた呪いを解くことで頭がいっぱいになっているようだ。\n\n「お願いします、[ROOT.Char.Custom('FormOfAddressForLiege')]」[superstitious_consort.GetSheHe]が懇願する。「とあるマギから、[espad_mountain_province.GetName]にある聖なる山のことを聞きました。そこでしか咲かない最高のエスパンドの花があるというのです。どうか私のために、誰かを遣わしてそれを手に入れてください」"
 fp3_yearly.8003.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]だけを信じ、愚かな迷信は捨てろ。"
 fp3_yearly.8003.b: "金で買える最高の諜報員を送ってやろう。"
 fp3_yearly.8003.c: "[quest_chaplain.GetCouncilTitle]の[quest_chaplain.GetFirstName]に取りに行かせよう。"
 fp3_yearly.8003.d: "皆と同じように、普通のエスパンドを摘めばいいではないか？"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName]が最高のエスパンドの種を持ち帰った。"
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName]が手ぶらで帰ってきた。"
