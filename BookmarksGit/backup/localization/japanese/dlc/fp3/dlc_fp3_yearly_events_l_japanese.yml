 fp3_yearly.8004.t: "辺境からの呼び声"
 fp3_yearly.8004.desc: "この地の素晴らしい町々に住む人々の中には、北の草原に吹く風の音が、今も心の中で響いている者がいる。良くも悪くも、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))]、[fp3_child_to_leave.GetFirstName]にも、この呼び声が聞こえ始めたようだ。\n\n「[parent.GetMotherFather|U]、どうか私を行かせてください。私は辺境の地で心と剣を磨き、隊商や山の民と旅をしたい。伝説の#italic ハラ・ベレザイティ#!山を見つけることさえできるかもしれません。」\n\nだが[worried_relation.GetFirstName]は[fp3_child_to_leave.GetFirstNameNoTooltip]を心から愛しており、[fp3_child_to_leave.GetHerHis]の要求を拒むよう私に懇願している。"
 fp3_yearly.8004.a: "剣を抜け、この不埒な未熟者めが！"
 fp3_yearly.8004.b: "[worried_relation.GetFirstNamePossessiveNoTooltip]のために残ってはくれないか？"
 fp3_yearly.8004.c: "ここを去るならばお前はもう私の[fp3_child_to_leave.Custom('GetDaughterSon')]ではない。"
 fp3_yearly.8004.d: "私もその呼び声を感じたことがある。行くがいい、我が[fp3_child_to_leave.Custom('GetDaughterSon')]よ。"
 fp3_yearly.8004.c.flavor: "[fp3_child_to_leave.GetFirstNameNoTooltip]が出ていくのなら、[fp3_child_to_leave.GetSheHe]は相続権を放棄することになる。"
 fp3_yearly.8004.a.tt: "[fp3_child_to_leave.GetHerHim]を思いとどまらせるため、[fp3_child_to_leave.GetHerHim]と#V 決闘#!を行う！\n#weak この決闘は命を賭けたものではない。#!\n勝利した場合、あなたは[prestige_i] [prestige|E]を獲得する\n\nあなたの[prowess|E]：[prowess_i]#V [parent.GetProwess]#!\n[fp3_child_to_leave.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip]は[fp3_child_to_leave.GetHerHis]冒険の夢を諦める"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip]が立ち去る決意を捨てない"
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName]の子育て"
 fp3_yearly.8007.desc: "「降参です、[parent.GetMotherFather]！もうやめてください！」[fp3_child_to_leave.Custom('GetDaughterSon')]が引き下がった。\n\n「そこまで私に留まって欲しいのならば、そうしましょう。お望み通り、従順な[fp3_child_to_leave.Custom('GetDaughterSon')]になります。最後に裁きを下すのは[ROOT.Char.GetFaith.HighGodNameAlternate]です。」"
 fp3_yearly.8007.a: "私にやましいところはない。"
 fp3_yearly.8007.b: "よろしい。私はお前に対して#italic 重い#!責任がある。"
 fp3_yearly.8007.c: "ならば結婚してもらおう！"
 fp3_yearly.8008.t: "不名誉な敗北"
 fp3_yearly.8008.desc: "血を流し、消耗して、よろよろと後ろに引き下がる私に、武器を手にした[fp3_child_to_leave.GetFirstNameNoTooltip]が迫ってくる。\n\n「[parent.GetMotherFather]、だから言ったでしょう。私はここを#italic 出て行きます#!。心の赴くまま辺境へと向かい、シルクロードに沿って遥か彼方まで旅をするのです。そしてその資金は#italic あなたに#!支払って頂きます。」\n\n私はどうすることもできず、[fp3_child_to_leave.Custom('GetDaughterSon')]が私の宝物庫からクシャーン朝とササン朝の金貨の袋を奪い、堂々と出ていくのを眺めているしかなかった。"
 fp3_yearly.8008.a: "自分の[fp3_child_to_leave.Custom('GetDaughterSon')]に負けるだけならともかく、金貨まで諦めなければならないのか？"
 fp3_yearly.8008.b: "宦官になった方が良かったかもしれない…"
 fp3_yearly.8008.c: "見ておくがいい。必ずや運命がお前をここに連れ戻すだろう…"
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]の懸念"
 fp3_yearly.8009.desc_beginning: "東部辺境は長い間、異教徒や奇妙な宗派の避難所となってきた。だがこのことについて、[caliphal_location.GetName]では[righteous_caliph.GetTitleTierName]の[righteous_caliph.GetFirstName]が懸念を深めている。\n\n「[very_heretic_county.GetName]で奇妙な儀式を行うという[very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural]について耳にしました。」[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]の使者[hof_emissary.GetName]が、勇気を振り絞るように一呼吸置いてから、声を落として次のように囁いた。「話によれば、#italic 肉欲#!を刺激するような儀式まで行われているとのことです。これ以上見過ごすわけにはいきません。"
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.GetTitleTierName]が、このような異教徒に対処するよう求めています。」"
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.GetTitleTierName]が、このような不潔な冒涜者に対処するよう求めています。」"
 fp3_yearly.8009.qurans.flavor: "[righteous_caliph.GetFaith.ReligiousText]の[righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]の写本を後援する。"
 fp3_yearly.8009.a: "見せしめに罰を下してやろう。"
 fp3_yearly.8009.b: "適切な言葉で書かれた経典が、彼らに道を示してくれるだろう。"
 fp3_yearly.8009.c: "我が[loyal_chaplain.GetCouncilTitle]、[loyal_chaplain.GetFirstNameNoTooltip]が彼らに説法してくれるだろう。"
 fp3_yearly.8009.d: "残念だが、ほかに緊急を要する問題がある。"
