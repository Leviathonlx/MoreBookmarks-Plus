 fp3_yearly.8010.t: "戦争の巣窟"
 fp3_yearly.8010.desc_muslim: "メソポタミアの学者たちは、世界を三つに分けた。信徒の#italic ダール・アル＝タウヒード#!、同盟の#italic ダール・アル＝アヒド#!、辺境であり戦争の巣窟である#italic ダール・アル＝ハルブ#!の三つの世界だ。[righteous_caliph.GetTitleTierName]の[righteous_caliph.GetFirstName]はこの世界観の信奉者であり、常に東方の脅威に不安を抱いている。\n\n「お前には[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]として、異教徒がはびこる辺境の地を監視下に置くという義務がある。」[righteous_caliph.GetFirstName]が私にこう言った。「我々はあまりにも長い間、[pagan_ruler.GetTitledFirstName]の偶像崇拝を容認してきてしまった。忠実なる#italic ガジ#!軍とトルコ系の傭兵を派遣しよう。[pagan_county.GetNameNoTier]を[pagan_ruler.GetTitledFirstName]の支配から解放するのだ。」"
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName]の[righteous_caliph.GetFirstName]は、世界を文明人と蛮族が絶え間なく争い続ける場と信じ、信仰心を持たない敵が東方の辺境で陰謀を巡らせていることに、常に不安を抱いている。\n\n「お前には[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]として果たすべき義務がある。」[righteous_caliph.GetFirstName]が私にこう言った。「異教徒がはびこる辺境の地を監視下に置くのだ。我々はあまりにも長い間、[pagan_ruler.GetTitledFirstName]の偶像崇拝を容認してきてしまった。忠実なる#italic ガジ#!軍とトルコ系の傭兵を派遣しよう。[pagan_county.GetNameNoTier]を[pagan_ruler.GetTitledFirstName]の支配から解放するのだ。」"
 fp3_yearly.8010.a: "即刻攻撃を仕掛けましょう！"
 fp3_yearly.8010_warmonger.tt: "#bold 5年#!以内に[pagan_county.GetNameNoTier]を捕獲することが求められる。"
 fp3_yearly.8010.b: "資金を援助して下されば、戦争を始めましょう。"
 fp3_yearly.8010.c: "偉大なる[righteous_caliph.GetTitleTierName]よ、ご理解ください。今はその時ではありません。"
 fp3_yearly.8010.d: "あなたには私の領地に口を出す権限はない。"
