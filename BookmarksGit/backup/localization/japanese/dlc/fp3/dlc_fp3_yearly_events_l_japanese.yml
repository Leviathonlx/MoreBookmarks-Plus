 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName]は無法者の遊牧民を打倒できなかった。"
 fp3_yearly.8889.t: "豊かな牧草地"
 fp3_yearly.8889.desc: "[turkic_leader.GetName]は私の地位にふさわしいもてなしで私を歓迎し、お茶と干した馬肉、それに新鮮な湧き水を差し出した。だが[turkic_leader.GetSheHe]は、[upset_vassal.GetName]を蔑んでいるようだった。\n\n「[upset_vassal.GetTitledFirstNameNoTooltip] は嘘をついています。」遊牧民の指導者はこう話した。「牧草地は充分にあります。我が部族を[nomads_county.GetNameNoTierNoTooltip]にいさせてください。そうすれば我々の弓と剣を、そちらの軍にお貸しします。それだけではない。この私自ら宮廷に参上し、[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]としてあなたにお仕えしましょう。」"
 fp3_yearly.8889.a: "理にかなった提案だ。"
 fp3_yearly.8889.b: "ここに留まらせるわけにはいかないが、[nomads_new_county.GetNameNoTierNoTooltip]の牧草地を使うといい。"
 fp3_yearly.8889.c: "残念だが、そんな話に同意はできない。"
 fp3_yearly.8890.t: "[Select_CString(turkic_leader.IsFemale,'女酋長','酋長')]の運命"
 fp3_yearly.8890.desc_beginning: "私の前に引きずり出された遊牧民の酋長、[turkic_leader.GetName]は、哀れな姿をしていた。[turkic_leader.GetSheHe|U]に味方する者がいたとしても、その数は僅かだ。\n\n「[turkic_leader.GetCulture.GetName]を奇襲することに成功しました。」[possibly_capable_marshal.GetFirstName]がこう説明した。「この[turkic_leader.GetWomanMan]と、ほかにも数名の戦士を捕らえました。」\n\n"
 fp3_yearly.8890_brutal_demands: "「全員の首を取れ。」[upset_vassal.GetName]が主張した。「この野蛮人どもは、多くの民を手にかけたのだから当然だ。」\n\n"
 fp3_yearly.8890_nonbrutal_demands: "「二度と我が領国に足を踏み入れないと約束させろ。」[upset_vassal.GetTitledFirstName] が提案した。「その誓いを守らせるため、[turkic_leader.GetFirstNameNoTooltip]を人質にするのだ。」\n\n"
 fp3_yearly.8890.desc_ending: "「いかにも。」[turkic_leader.GetNameNoTooltip]が口を開いた。「私は槍を持って向かってくる相手を殺すことを恐れない。だが偉大なる[ROOT.Char.GetTitleTierName]よ。私を解放してくれるのならば、私の剣と弓、そして戦士たちをあなたに捧げよう。」"
 fp3_yearly.8890.a: "いいだろう。仲間と共に[nomads_new_county.GetNameNoTierNoTooltip]で暮らすがいい。そして私に仕えるのだ。"
 fp3_yearly.8890.b: "断る。貴様に命はない。"
 fp3_yearly.8890.c: "お前を人質に取り、遊牧民を宥めることにしよう。"
 nomad_friction_gone.tt: "遊牧民を宥めた"
 nomad_friction_active.tt: "遊牧民の怒りを買った"
 fp3_frontier_story_cycle.0001_opening: "親愛なる我が主君へ"
 fp3_frontier_story_cycle.0001_letter: "そちらに哀れな二人の孤児を向かわせます。二人は飢饉によって両親を亡くしました。その飢饉というのは、[turkic_leader.GetCulture.GetName]の大群が馬でやってきて、畑や果樹園を踏み荒らしたことが原因で起きたものです。あなたは野蛮な遊牧民が非常にお好きなようですので、その犠牲者の面倒も見てくれることでしょう。あなたの治世に[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の光があらんことを。"
 fp3_frontier_story_cycle.0001.a: "な…"
 children_arriving_shortly.tt: "子供たちが間もなく到着する"
 fp3_frontier_story_cycle.0002_opening: "偉大なる[ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0002_letter: "遊牧民の件で、私は自分がしたことを後悔しています。彼らは[nomads_county.GetNameNoTier]を去り、農民との間の争いも収まったと聞いています。遊牧民の脅威に対して真剣に取り組むべきだという考えは変わっていませんが、あなたに敬意を表して、かつてクシャン帝国で鋳造された美しい金貨を差し上げたいと思います。"
 fp3_frontier_story_cycle.0002.a: "良い贈り物だ。すべて許してやろう。"
 fp3_frontier_story_cycle.0002.b: "そんなつまらん物はいらない。言い訳も結構だ。"
 fp3_frontier_story_cycle.0003.t: "異教徒の支払い"
 fp3_frontier_story_cycle.0003_beginning: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))]の[greedy_chaplain.GetFirstName]がどうやら、[turkic_leader.GetName]とその遊牧の民について考え込んでいるらしい。\n\n「その通りです、[ROOT.Char.Custom('FormOfAddressForLiege')]」[greedy_chaplain.GetFirstNameNoTooltip]が口を開いた。「私はずっと彼らのために祈りを捧げています。彼らの中に、いまだに異教を信じている者がいると知ったからです。"
 fp3_frontier_story_cycle.0003_jizya: "彼らには偶像崇拝を続ける権利と引き換えに、#italic ジズヤ#!税を支払わせるべきです。」\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "イスラム教徒らしく、彼らには税を支払わせるべきです。あなたはすでに彼らに対して充分に寛大な態度を取っているのですから。\n\n"
 fp3_frontier_story_cycle.0003_ending: "「こんなことは不公平です。」[turkic_leader.GetFirstNameNoTooltip]が抗議した。「私は自分自身も含め、100人の弓騎兵を差し出しました。このような徴税をやめて頂ければ、そのご恩は忘れないと約束します。」"
 fp3_frontier_story_cycle.0003.a: "お前たち部族が隠している金貨を一枚残らず探し出してやる。"
 fp3_frontier_story_cycle.0003.b: "いや、[greedy_chaplain.GetFirstNameNoTooltip]の言い分が正しい。お前たちには税を課すべきだ。"
 fp3_frontier_story_cycle.0003.c: "[turkic_leader.GetFirstNameNoTooltip]よ、いいだろう。お前の言う通りのようだ。"
 resentful_nomads.toast: "遊牧民が動揺している"
 fp3_frontier_story_cycle.0004.t: "[turkic_leader.GetCulture.GetNameNoTooltip]が孤児にした子供たち"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName]は実に哀れな有り様だった。それは弟の[orphan_boy.GetName]も同じで、ありとあらゆる不幸に苛まれているようだった。\n\n「お願いします、[ROOT.Char.GetTitleTierName]。」[orphan_girl.GetName]が震える声でこう言った。「もう一週間、何も食べていません。パンを少し分けてくれませんか？カビが生えてたっていいんです…」\n\n色々と質問してみたが、[orphan_girl.GetName]は誰が自分の家族を不幸に陥れたのか、正確には理解していないらしかった。「騎馬民族がやってきて、私たちの畑を踏み荒らして、羊を盗んで…それからいなくなったんです。私たちｈ、これからどうなるか分かりません。でも、こんなつまらないことで[upset_vassal.GetTitledFirstName]があなたの手を煩わせてしまって、本当にごめんなさい。」"
 fp3_frontier_story_cycle.0004.a: "心配するな。私が面倒を見よう。"
 fp3_frontier_story_cycle.0004.b: "[turkic_leader.GetFirstNamePossessiveNoTooltip]の部族がお前たちを養子にするべきだ。"
 fp3_frontier_story_cycle.0004.c: "お前たちを修道院に送ってやろう。"
 fp3_frontier_story_cycle.0004.d: "[upset_vassal.GetFirstNameNoTooltip]が何を期待していたのか皆目見当がつかない。孤児院を探しにいけ。"
 fp3_pay_for_upkeep_flavor: "この二人の養育費をあなたが支払わなければならない。"
 fp3_frontier_story_cycle.0005.t: "二百の騎兵"
 fp3_frontier_story_cycle.0005.desc: "戦略と戦いについて思案していると、[turkic_leader.GetName]が数百の騎兵を引き連れて到着した。\n\n「我が[ROOT.Char.GetTitleTierName]よ。」[turkic_leader.GetName]が頭を下げて言った。「私は我が部族の人間ともども、あなたを支援すると約束しました。そちらが戦争状態にある今、私は二百人の熟練の弓騎兵を提供することができます。ただし、戦いが終わるまでお貸しするだけです。事が片付いたら、兵たちはユルトと家族のもとに帰らせます。そしてその見返りに、我々に借りができたことを忘れないで頂きたいのです。」"
 fp3_frontier_story_cycle.0005.a: "それならば同意できる。"
 fp3_frontier_story_cycle.0005.b: "借りの話しにはもううんざりだ！"
 fp3_frontier_story_cycle.0005.c: "結構だ。そちらの兵は必要ない。"
 fp3_frontier_story_cycle.0006.t: "逸れた矢"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName]がいつものように[ROOT.Char.Custom('ResidenceBuilding')]を駆け回って探検している時、事件は起きた。[turkic_leader.GetName]が戦士たちと共に弓の訓練をしていたところ、放たれた矢が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))]の目に直撃してしまったのだ。"
 fp3_frontier_story_cycle.0006_has_court_physician: "「[one_eyed_child.GetSheHe|U]の命に別状はないかと思います。」主治医の[scoped_physician.GetFirstName]が言った。「ですが、今後は片目で生きていくしかないでしょう。恐縮ながら、これからは中庭を矢が飛び交うことがないようご注意頂きたいと思います。」\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "急遽呼び出された地元の医師は、[one_eyed_child.GetSheHe]は回復するが、片目は失われたと断定した。\n\n"
 fp3_frontier_story_cycle.0006_ending: "「あれは事故だったのです」[turkic_leader.GetFirstName]が懇願するように言った。「[ROOT.Char.Custom('FormOfAddressForLiege')]、どうかご勘弁ください。訓練しなければ領地を守ることもできません」"
 fp3_frontier_story_cycle.0006.a: "自分の弓矢の腕前について、よく考えることだ…地下牢でな。"
 fp3_frontier_story_cycle.0006.b: "今後、[ROOT.Char.Custom('ResidenceBuilding')]周辺では弓の使用が禁止される。"
 fp3_frontier_story_cycle.0006.c: "これが[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]のご意思だったのだろう。"
 fp3_frontier_story_cycle.0007.t: "隊商の災難"
 fp3_frontier_story_cycle.0007.desc: "「ああ、[ROOT.Char.GetTitleTierName]」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))]の[warmonger_councillor.GetFirstName]が言った。「[bandits_county.GetName]の商人たちから、馬に乗った盗賊の襲撃が相次いでいると聞きました。そのせいで隊商が問題の地を迂回するようになり、シルクロードでの我々の交易に支障が出ています。どうかこの件について、私を調査に向かわせてください」\n\n「いや、駄目だ」[turkic_leader.GetName]が語気荒く口を挟んだ。「私が戦士たちを送り込めば、隊商を永続的に守ることができます。[bandits_county.GetNameNoTierNoTooltip]で我々の馬の遊牧が許されるならの話ですが、その方が良いに決まっています」\n\n[warmonger_councillor.GetFirstNameNoTooltip]が反論する。「[ROOT.Char.Custom('FormOfAddressForLiege')]、それは危険です。農民は遊牧民が好き勝手にうろつくのをひどく嫌がりますから」"
 fp3_frontier_story_cycle.0007.a: "それでも、[turkic_leader.GetFirstNamePossessiveNoTooltip]の案の方が良いだろう。"
 fp3_frontier_story_cycle.0007.b: "いいだろう。今回はお前にチャンスをやる。"
 fp3_frontier_story_cycle.0007.c: "待っていれば商人たちも帰るはずだ。"
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip]が襲撃を止め、学びを得る"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip]が成果を出さずに帰還する"
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip]の安全が確保された"
 fp3_investigating_attacks_toast_dismal_failure: "盗賊が[bandits_county.GetNameNoTierNoTooltip]を支配する"
 attacks_abated.toast: "盗賊の襲撃が収まった"
 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNamePossessiveNoTooltip]の封土下賜"
 fp3_frontier_story_cycle.0099.desc: "「我が主君よ、私は長い間あなたに忠誠を誓い、多大な私費を投じてあなたを支えてきました。」[turkic_leader.GetName]はこの時を待っていたかのようだ。[Select_CString(turkic_leader.IsFemale,'巫女','占い師')]でなくても、[turkic_leader.GetName]が何を言おうとしているのかは予測できる。\n\n「いい加減、この努力に見合う報酬と地位を頂いても良いころです。私に[title_to_grant.GetName]を永久的に与えて下されば、我が部族は今後も[ROOT.Char.GetDynastyHouseName]家に末永くお仕えします。あなたの豊かな領地からは遠く離れていますが、より直接的な統治を必要としているのです。その名誉を与えて下さらないのなら、私は戦士たちを連れてここを去ります。」"
 fp3_frontier_story_cycle.0099.a: "言う通りにしよう。"
 fp3_frontier_story_cycle.0099.b: "代わりに[extra_title_to_grant.GetNameNoTooltip]はどうだ？"
 fp3_frontier_story_cycle.0099.c: "[extra_extra_title_to_grant.GetNameNoTierNoTooltip]はやるが、それだけだ。"
 fp3_frontier_story_cycle.0099.d: "断る。"
 #Refuge of Light, by Ola Jentzsch
 fp3_yearly.8019.t: "光の避難所"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName]が自らの領土に残っている[manichean_leader.GetFaith.GetAdherentNamePlural]の迫害を始めた。苦境に立たされた指導者[manichean_leader.GetName]は、埃をかぶった本の山を抱えて、私のもとにやってきた。\n\n「偉大なる[ROOT.Char.GetTitleTierName]よ。」[manichean_leader.GetName]が言った。我々の信仰の歴史は古く、まだできて間もないころのキリスト教とは競合関係にありました。我々はこの堕落した物質世界について多くの知識があり、より高次の光の世界について、ささやかながら洞察も得ています。同胞の中にはすでに[refuge_of_light.GetNameNoTier]に定住している者も何人かいますが…我が信徒たちにも、それを許してくださいませんか？」\n\n「それと引き換えに、私はここに留まってあなたにお仕えします。そして、バグダッドと陥落前のクテシフォンにあった古代図書館から得た知識の宝庫を共有しましょう。」"
 fp3_yearly.8019.a: "喜んでその提案を受けよう。"
 fp3_yearly.8019.b: "全員[refuge_of_light.GetNameNoTierNoTooltip]に住んでも構わないが、適切な税を支払ってもらう。"
 fp3_yearly.8019.c: "お前たちをかくまうつもりはない。"
 manicheans_sent_away.tt: "[manichean_leader.GetFaith.GetAdherentNamePlural]を追い払う"
 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "領国の淑女"
 fp3_yearly.8020.desc: "[temple_county.GetNameNoTier]には神殿がある。偉大なる[imam_husayn.GetTitledFirstName]と結婚したササン朝の王女、[bibi_shahrbanu.GetFirstName]に捧げられたものだ。伝説では、カルバラの戦いから馬に乗って逃れた[bibi_shahrbanu.GetFirstNameNoTooltip]が救いを求めて叫ぶと、山が開いて彼女を受け入れたとされている。このため、多くの女性巡礼者が彼女を崇拝するために神殿を訪れている。\n\nだが、[righteous_caliph.GetTitledFirstName]の主張によれば、神殿はもともと異教の神[GetFaithByKey('mazdayasna').FertilityGodName]のために建てられたものであり、神殿に見られる奉献は歪んだ邪悪なものだという。[righteous_caliph.GetTitledFirstName]は神殿の破壊を望んでいる。\n\n「そんなことはおやめください。」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))]の[pious_woman.GetFirstName]が懇願する。「[bibi_shahrbanu.GetFirstNameNoTooltip]はペルシアのすべての女性を象徴するものです。手出しをすべきではありません。」"
 fp3_yearly.8020.a: "お前のために、守衛をつけることにしてやろう。"
 fp3_yearly.8020.b: "ペルシアの#italic 王女#!に捧げられた神殿だ！傷付けてはならない。"
 fp3_yearly.8020.c: "残念だが、破壊せざるを得ない。"
 supporting_womens_faith_flavor: "[bibi_shahrbanu.GetFirstNameNoTooltip]の教団の支援を開始する。"
 fp3_sharhabanu_devotees_angry.tt: "宮廷内の[bibi_shahrbanu.GetFirstNameNoTooltip]の信奉者が反対する可能性がある"
 #Acidic Advancements, by Ola Jentzsch
 fp3_yearly.8021.t: "硫酸事故"
 fp3_yearly.8021.desc: "数日前、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]の[upset_vassal.GetFirstName]の学識ある[alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]、[alchemy_enthusiast.GetName]が、著名な錬金術師[enthusiastic_alchemist.GetName]が調合した硫酸を使った実験に参加した。だが、どうやら何か大きな誤りがあったようだ。\n\n「[enthusiastic_alchemist.GetFirstNameNoTooltip]を厳罰に処すべきです。」[upset_vassal.GetTitledFirstNameNoTooltip]が私に訴えた。「私の[alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]を見てください！本当に酷い有り様です！」\n\n「いいえ、[ROOT.Char.GetTitleTierName]。」[enthusiastic_alchemist.GetFirstNameNoTooltip]が懇願する。「私は賢者たちが長年探し求めていた調合法を完成させただけです。これまでに見たこともないような腐食性の高い物質#italic 一瓶#!を[alchemy_enthusiast.GetTitledFirstNameNoTooltip]が不用意に扱ったことは、私の責任ではありません。」"
 fp3_acid_delving_deeper_tooltip: "[upset_vassal.GetFirstNamePossessiveNoTooltip]の主張を無視して[enthusiastic_alchemist.GetNamePossessiveNoTooltip]の発見について詳しく調べる。"
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip]、その新発見について詳しく聞かせてくれ…"
 fp3_yearly.8021.b: "いいだろう。[upset_vassal.GetTitledFirstNameNoTooltip]よ、[enthusiastic_alchemist.GetHerHim]を死刑にしてやる。"
 fp3_yearly.8021.c: "地下牢には、その骨ばった錬金術師を入れるだけのスペースはある…"
 fp3_yearly.8021.d: "これは誰のせいでもない。互いに許し合うべきだ。"
 fp3_yearly.8022.t: "硫酸の用途"
 fp3_yearly.8022.desc: "「私が発明したものは、かつてバビロニア人やギリシア人が#italic 硫酸#!と呼んでいたガラス質の鉱物に由来しています。」[enthusiastic_alchemist.GetName]が説明した。「緑色の硫酸を鉄製の蒸留器で丁寧に炙ることで、この腐食性物質ができたのです。研究にも医療にも役立つと思いますが、どうかお気をつけください。[alchemy_enthusiast.GetTitledFirstName]が身をもって学んだように、取り扱いには注意が必要です。いかがでしょう。更に研究を進めるために援助してくださいますか？」"
 fp3_yearly.8022.a: "この物質の研究は私が行おう！"
 fp3_yearly.8022.b: "#italic 軍事的#!な使い道はあるか？"
 fp3_yearly.8022.c: "よくやった。だが私には不要だ。"
 fp3_studying_acid_ominously_tooltip: "自ら研究を進める…"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip]が宮廷に留まり、研究を続ける。"
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip]が得た知識をよそへ持ち出す。"
 fp3_yearly.8023.t: "腐食性物質の難問"
 fp3_yearly.8023.desc: "不気味にジュージューと音を立てる液体を、ゆっくりと瓶から瓶へと移していく私を、[enthusiastic_alchemist.GetName]が怯えながら見つめている。\n\n「ああ、[ROOT.Char.GetTitleTierName]。」[enthusiastic_alchemist.GetName]が言った。「私の専門は歴史と神学ですが、錬金術に関して言えば、どうやら私はあなたに比べれば素人のようなもののようです。ですが経験から言って、これ以上わかることはないでしょう。私が作った硝酸を使った実験はもうやめるべきです。さもなくば、[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]が我々の虚栄心に罰を下すことでしょう。このような強い酸性の物質は、この世にあるべきものではなかったのかもしれません。」"
 fp3_yearly.8023.a: "いや、私は最後まで研究を続ける。"
 fp3_yearly.8023.b: "お前の言う通りかもしれない。だがお前にはこれからもここで私に仕えて欲しい。"
 fp3_yearly.8023.c: "言う通りにしよう。この硫酸を持っていくがいい。"
 experimenting_with_acid_toast.failure: "実験が失敗した"
 experimenting_with_acid_toast.success: "実験が成功した"
 fp3_horrible_accident.flavor: "重大な事故が起きる危険を冒す。"
 fp3_yearly.8024.t: "空への帰還"
 fp3_yearly.8024.desc: "高熱と体の震えが収まった束の間、[dying_consort.GetFirstName]が青白い顔に笑みを浮かべて私を見つめた。「私の良き[ROOT.Char.GetWifeHusband]よ。私に残された時間はもうあまりない。どんな優秀な医者に診てもらおうと、死を先延ばしすることしかできないだろう。私にはわかる。」[dying_consort.GetHerHim]は、意識を保つので精一杯のようだ。\n\n「よく聞いて。」[dying_consort.GetSheHe]が消え入りそうな声で囁いた。「これが私の最期の願いだ。遺体は先祖たちと同じように、鳥葬してほしい。そうすれば私の魂は天に還ることができるだろう。埋葬も火葬もしないでくれ。頼んだよ。熱にうなされながら見た夢の中で、あの世が垣間見えた…私は真のペルシアの[dying_consort.Custom('GetDaughterSon')]として、昔ながらの方法で最期を迎えたい。」"
 fp3_yearly.8024.a: "必ず望み通りにしよう。約束する。"
 fp3_yearly.8024.b: "鳥葬は秘密裡に執り行おう。領国の人間に知られるわけにはいかない。"
 fp3_yearly.8024.c: "残念だが、そんな[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]を冒涜するような真似はできない。"
 fp3_relations_care_about_sky_burial.tt: "あなたの[courtiers|E]、[vassals|E]、[close_family_members|E]がこれに関して好感度を抱く。"
 hiding_sky_burial_toast.success: "鳥葬を隠した"
 hiding_sky_burial_toast.failure: "鳥葬が露見した"
 fp3_hidden_sky_burial.tt: "儀式を秘密裡に行う"
 fp3_unhidden_sky_burial.tt: "儀式を行ったことが露見する"
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName]が助けになる"
 fp3_yearly.8025.t: "4日目の朝"
 fp3_yearly.8025.desc: "しかるべき葬儀の後、[dying_consort.GetName]の遺体は古い#italic ダフマ#!の窪みに横たえられた。上空では、すでに草原の猛禽類たちが旋回を始めている。\n\n[dying_consort.GetHerHis]が亡くなってから3日が経ったが、私は日が昇るまでダフマに残っていた。古くからの言い伝えによれば、死後4日目の朝、魂は高次の世界にある#italic フラバシ#!のもとに還るという。そこで魂は生前学んだことをすべてフラバシに伝え、永遠の悪との戦いの助けとなるのだ。だが私の目には、ダフマの朽ちた壁から天に向かって昇る魂は見えなかった。見えたのは、淡い朝日の光に照らされた腐肉鳥の暗いシルエットだけだった。"
 fp3_yearly.8025.a: "[dying_consort.GetSheHe]が無事彼岸へとたどり着けますように。"
 fp3_yearly.8025.b: "[dying_consort.GetHerHis]の死に際の願いを尊重した。"
 fp3_yearly.8026.t: "秘密のダフマ"
 fp3_yearly.8026.desc: "[ROOT.Char.Custom('ResidenceBuilding')]からかなり離れた場所に、古い#italic ダフマ#!がある。その沈黙の塔は、草原からの冷たい風を受け、ゆっくりと崩れていっている。ここなら人目がなさそうだ。私は[helpful_courtier.GetFirstName]と共に、[dying_consort.GetTitledFirstName]の亡骸を朽ちかけた窪みの中、その安息の地に横たえた。私は静かに、草原からハゲワシが黒雲のように舞い降りてくる様子を眺めながら、一瞬、彼らがどこから来たのか思案した。彼らは古の神々の使いか、それとも[ROOT.Char.GetFaith.DevilName]の使いだろうか？私には知る由もない。\n\n[helpful_courtier.GetFirstNameNoTooltip]が口を閉ざしている。陰鬱な雰囲気に飲み込まれているようだ。"
 fp3_yearly.8026.a: "誰にも見つからないといいが…"
 fp3_yearly.8026.b: "念のため、[helpful_courtier.GetFirstNameNoTooltip]の口を永遠に塞いでおくべきだ…"
 fp3_yearly.8027.t: "黄金の990章"
 fp3_yearly.8027.desc: "有名作家の[snubbed_poet.GetName]が長年のパトロンである[former_employer.GetName]と喧嘩別れをした。\n\n「[former_employer.GetSheHe|U]は私に990タラント分の金貨を払うと約束していました。」[snubbed_poet.GetFirstNameNoTooltip]がこう話した。「[former_employer.GetHerHis]のために長い時をかけて書いた叙事詩の1章ごとに、1タラントを支払うという約束だったのです。私はその金を、故郷の#italic カナート#!の修復に当てるつもりでした。それがある時、私が浴場にいると、使いが約束の報酬を届けに来ました。ですが中に入っていたのは、なんと#italic 銀貨#!だったのです！この裏切りに憤慨した私は、受け取った銀貨をすべて、浴場の主人とジュース売りに渡してしまいました。最後の章を書き上げるにあたって、私には新しい雇用主が必要です。そこで、あなたは私が当初提示していた額を支払うだけの金貨をお持ちと聞いたもので…」"
 fp3_yearly.8027.a: "その#italic 半額#!を支払おう。その本を書き上げた時にな。"
 fp3_yearly.8027.b: "[former_employer.GetTitledFirstNameNoTooltip]との間で誤解があったに違いない…"
 fp3_yearly.8027.c: "私がそんな浪費をすると思うか？よそをあたれ。"
 fp3_mediation_fails.tt: "仲裁が失敗する"
 fp3_mediation_succeeds.tt: "仲裁が成功する"
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip]は[former_employer.GetFirstNamePossessiveNoTooltip]の宮廷に移るが、 あなたは[opinion|E]と[prestige|E]と獲得する"
 fp3_promise_to_pay_for_book.tt: "本が完成した際に495 [gold|E]を支払うことを約束する。"
 fp3_mediate_between_them.flavor: "[snubbed_poet.GetNameNoTooltip]と[former_employer.GetFirstNameNoTooltip]のいさかいの解決を試みる。"
 fp3_yearly.8028.t: "王たちの書"
 fp3_yearly.8028.desc: "ついに書き上げました。」[snubbed_poet.GetName]が宣言した。「お約束通り、990章からなる古代ペルシアの英雄と冒険を描いた叙事詩を完成させました。私の魂を注いだ作品です。このようなものはもう二度と書けないでしょう。私は一介の詩人に過ぎず、いずれ死ぬ運命にあります。ですがあなたのご支援のおかげで、私の作品は時代を超えて生き続け、ペルシアの誇りを蘇らせる光となることができるかもしれません。」\n\n「そこで…お約束の495タラント分の金貨なのですが。」"
 fp3_yearly.8028.a: "約束通り支払おう。これからもここで私に仕えよ。"
 fp3_yearly.8028.b: "約束通り支払おう。故郷を助けにいくといい。"
 fp3_yearly.8028.c: "私は#italic こんなもの#!に金を払ったのか？がっかりだ。"
 shahnameh_name: "王たちの書"
 shahnameh_desc: "ペルシア帝国の誕生からイスラム教徒による征服までの歴史神話を美しい詩と詳細な記述で綴った超大作。ペルシア人ならば読めば必ず心を動かされるようだ。"
 persian_epic_name: "ペルシア叙事詩"
 persian_epic_desc: "古代ペルシアの英雄たちの活躍と運命を称えた叙事詩を数多く収録した書物。"
 fp3_yearly.8029.t: "古の栄光の物語"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName]が原稿を差し出してきた。すでに多くのページが熟練の画家による細密画で彩られている。「これがお約束した作品です。」[snubbed_poet.GetSheHe]が誇らしげに宣言した。「私のようなつまらぬ物書きが言うのも何ですが、きっとご満足頂けると思います。弓の名手アラーシュや竜退治のフェリドゥーンをはじめとする英雄たちに加え、美しい王女たちの物語、そして古代ペルシアの栄光についてしたためました。あなたの偉大なる治世に関する連句も入っています…」\n\n「そこで、495タラントの金貨のお話なのですが。」"
 fp3_yearly.8029.a: "約束通り支払おう。これからもここで私に仕えよ。"
 fp3_yearly.8029.b: "約束通り支払おう。故郷を助けにいくといい。"
 fp3_yearly.8029.c: "#italic こんなもの#!のために、そんな大金を支払えというのか？"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "私を馬鹿にしているのか？[snubbed_poet.GetName]は私の金を哀れな露天商や堕落した#italic ハンマーム#!の主人に使い果たした。奴は今になって銀を受け取ったと主張するが、お前よりも信頼できる人々から本当は金だったと聞いている。さらに、奴は私に約束していた本を#italic お前#!のところへ持ち逃げした。[former_employer.GetFaith.HighGodNameAlternate]よ、この者を楽園から追放したまえ！"
 fp3_yearly.8030.a: "残念だ。道理が通じないとは…"
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "悪意に満ちた廷臣が私を裏切り、[snubbed_poet.GetName]に約束よりも少ない額を渡していたことが分かった。詩人との間の誤解を解いてくれたことに感謝する。[snubbed_poet.GetName]はこれからも私に仕えてくれるつもりのようだ。ほかの統治者たちにも、あなたのことは良く言っておこう。"
 fp3_yearly.8031.a: "役に立てたのなら良かった。"
 fp3_yearly.8032.t: "死者の10日間"
 fp3_yearly.8032.desc: "旧ペルシャ暦では一年の終わりが近付くころ、#italic フラワディガン#!と呼ばれる死者の魂を祀る古の祭りがある。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))]の[death_enthusiast.GetTitledFirstName]は最近目に見えて口数が減り、ほとんど意気消沈しているかのように見えるほどで、扉の傍に祖先の霊のための供え物を並べている。\n\n「明かりを灯しにいって下さい。」[death_enthusiast.GetSheHe]がこう口を開いた。「#italic フラバシ#!の霊をお迎えするのです。ご先祖様が今もきっと、この物質世界を隔てている薄い壁の向こう側から、私たちを見ているのですから。[ancestor_1.GetName]や、一族の偉大なご先祖様に思いを馳せましょう。」"
 fp3_yearly.8032.a: "残念だが、異教の儀式をするつもりはない。"
 fp3_yearly.8032.b: "もちろんだ。"
 fp3_yearly.8032.c: "言われてみれば確かに、[ROOT.Char.GetDynastyHouseName]家は栄光に満ちた一族だ…"
 fp3_yearly.8032.d: "そうだな…人生は短いロウソクのようなものだ。簡単に消えてしまう。"
 fp3_yearly.8033.t: "冷たいデザート"
 fp3_yearly.8033.desc: "鋭い観察力を持ち、甘党である私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))]、[sorbet_enthusiast.GetTitledFirstName]は誰よりも早く、夕食のテーブルに明らかに足りないものがあることに気づいた。\n\n「#italic ファールーデ#!がない！」[sorbet_enthusiast.GetSheHe]は叫ぶ。それはペルシャ人なら誰もが喜ぶ、麺とシロップとバラ香水を使った冷たいデザートだ。「食材の調達人に使いを出したのです」[sorbet_enthusiast.GetSheHe]は話を続ける。「そうしたら、[yakhchal_county.GetNameNoTier]の氷室#italic ヤフ・チャール#!が地震で倒壊したと聞かされました。宮廷の皆が苦しみ、東洋の神秘主義者と間違われるほどやつれてしまわないように、すぐに何とかしなければなりません！」"
 fp3_yearly.8033.a: "今のうちに、領国全土のファルード供給網を確保しなければ！"
 fp3_yearly.8033.b: "私にはそんな贅沢品は必要ない。お前も同じだ。"
 fp3_yearly.8033.c: "その通りだ。氷室を修理するための資金を送るとしよう。"
 fp3_yearly.8033.d: "次に私を煩わせる時は、#italic 本当#!の問題を持ちかけることだ。"
 fp3_yearly.8034.t: "エフタル族の大群"
 fp3_yearly.8034.desc: "「[ROOT.Char.GetTitleTierName]よ、お話があります。」[wronged_vassal.GetName]が頭を下げてこう言った。「1か月前、[hephthalite_hoard_province.GetNameNoTier]の川付近を調べていたところ、見事な黄金の財宝を見つけました。金貨に描かれた王の頭蓋骨が長かったことから、財宝を隠したのはフン族の人間、おそらくそう遠くない過去にかの地を支配していた、エフタル帝国の人々ではないかと思われます。私はその子孫に当たりますから、この財宝を受け取る権利があるはずです。ですが、我が主君[greedy_vassal.GetTitledFirstName]がそれに異論を唱えているのです。 [greedy_vassal.GetSheHe|U]はエフタル族の大君主の後継者としての権利を主張し、私から財宝を奪おうとしています。どうか私をお助けください。」"
 fp3_yearly.8034.a: "話を簡単にしてやる…#italic 私#!が財宝を受け取ろう。"
 fp3_yearly.8034.b: "すべて[greedy_vassal.GetFirstNameNoTooltip]に渡しなさい。"
 fp3_yearly.8034.c: "妥協策が必要だ。[hephthalite_hoard_province.GetNameNoTierNoTooltip]の人々に与えなさい。"
 fp3_yearly.8034.d: "お前が財宝を受け取れるよう取り図ろう。だがこの恩は忘れるな。"
 fp3_yearly.8035.t: "創造主の心"
 fp3_yearly.8035.desc: "月明りの中を落ち着きなく歩いていると、[sufi_mystic.GetTitledFirstName]がやって来る。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[sufi_mystic.GetSheHe]が厳かな口調で言った。「[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]に近づきたいとは思いませんか？私はホラーサーンから来たスーフィーの神秘主義者に出会い、#italic ムラーカバー#!の瞑想を教わりました。簡単な道のりではありませんが、人間の卑しい本能を浄化し、隠された知識を解き明かし、[ROOT.Char.GetFaith.ReligiousText]や宇宙と一体となる至福の境地へと昇ることができます。私に指導させてもらえませんか？」"
 fp3_yearly.8035.a: "よし、試してみよう。"
 fp3_yearly.8035.b: "何だかよく分からないが、穢れた信仰に違いない。"
 fp3_yearly.8035.c: "結構だ。寝る方がいい。"
 fp3_unlock_meditation.tt: "隠遁生活の中で瞑想する[decision|E]をアンロックします"
 learning_muraqaba_toast.success: "#italic ムラーカバー#!の基礎を習得した。"
 learning_muraqaba_toast.failure: "#italic ムラーカバー#!の基礎を習得できなかった。"
 fp3_yearly.8036.t: "口なき者の町"
 fp3_yearly.8036.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))]の[superstitious_councillor.GetTitledFirstName]を従えて[spooky_county.GetNameNoTier]の外の荒野を走っていると、日が暮れてきた。\n\n月明りが暗く陰る中、私たちは以前耳にしたことのある場所に行き着いた。広大な立石の迷路だ。粗削りの石が間隔をあけて並べられている。大昔に忘れ去られた人々の埋葬地、あるいは聖地とされている場所だ。石には人のような彫刻が施されているが、口がない。朽ち果てた偶像が、通り過ぎようとする私たちを冷ややかに見つめている。今にも動き出しそうな雰囲気だ。\n\n「早くここを離れましょう。」[superstitious_councillor.GetFirstNameNoTooltip]が震えながら言った。だが、私は考えずにはいられなかった。彼らは何者だったのだ？この世に幽霊など存在するのか？"
 fp3_yearly.8036.a: "しばらく留まって調査しよう。"
 fp3_yearly.8036.b: "早くここを離れて、衛兵を探そう…"
 fp3_yearly.8036.c: "落ち着け、[superstitious_councillor.GetFirstNameNoTooltip]。ただの影と土埃だ。"
 fp3_yearly.8036.d: "念のために祈りを捧げておこう。"
 fp3_yearly.8037.t: "無気力に効く薬"
 fp3_yearly.8037.desc: "月明かりの中、私が無気力にぶらぶらと歩いていると、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))]、[court_physician.GetTitledFirstName]が近づいてくる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様」[court_physician.GetSheHe]は言う。「近頃、あなたはとても寂しそうだったので診断を試みずにはおれませんでした…おそらく、仙人や賢者がよく悩まされる倦怠感に苦しんでいるのだと思います。しかし、私よりも遥かに偉大な医師である学者、[persian_polymath.GetName]がいます。[persian_polymath.GetSheHe|U]は最近、心の病についての本を書いたので、あなたを治療できるかもしれません」"
 fp3_yearly.8037.a: "ならば[persian_polymath.GetHerHim]を呼べ。いくらかかっても構わない。"
 fp3_yearly.8037.b: "放っておいてくれ。"
 fp3_yearly.8038.t: "黒胆汁"
 fp3_yearly.8038.desc: "[ROOT.Char.Custom('GetCourt')]に着いてから熱心に私を診察していた[persian_polymath.GetFirstName]から今、診断結果が出た。\n\n「脳内に黒色の液体が過剰に溜まっています、[ROOT.Char.GetTitleTierName]様。この症状の基本的な部分は古代人でさえも理解していたのですが、ホラーサーンとホラズムの同輩の学者たちは長いあいだこの症状を研究してきました。我々はこれを人を暗く悲しい気持ちにさせる病気、#italic マリクフリア#!と呼んでいます。一部の患者は拒食症になったり、動物の行動を真似たりしますが、革新的で知性的な行動をとるようになることもあります。その場合はほかの症状よりもましですね」\n\n「余談ですが…魚の塩漬けとセロリの茎の食事を試されてはいかがでしょうか？経験上、効果があるかもしれません」"
 fp3_yearly.8038.a: "分かった。やってみよう。"
 fp3_yearly.8038.b: "提案できるのは#italic そんなこと#!か？ほかの医師を当たるとしよう…"
 lackluster_diet.tt: "この食事法を選択している間は、食事にふける[decision|E]ができない"
 fp3_yearly.8039.t: "薬草と体液"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName]はじっと考え込んでいる。「私が提案した食事療法は効果がなかったようです、[ROOT.Char.Custom('FormOfAddressForLiege')]。しかし、月や星、お守りといった原始的な療法に慰めを求めるのは、なんの意味もありませんから控えるべきです。ウイキョウの茎、キュウリ、乳香など、特定の薬草を毎日摂取することをお勧めします。黒い液体を消し去り、体液を整え、精神力を向上させるので、間違いなくあなたにとって有益となるはずです」"
 fp3_yearly.8039.a: "やってみる価値はありそうだ。"
 fp3_yearly.8039.b: "この食事療法を信じて、もう少しだけ続けてみたいと思う。"
 fp3_yearly.8039.c: "お前が提案した治療法に効果はなかった。もう放っておいてくれ。"
 fp3_yearly.8040.t: "潜在的な精神力"
 fp3_yearly.8040.desc: "「残念ですが、[ROOT.Char.Custom('FormOfAddressForLiege')]」[persian_polymath.GetFirstName]が言った。「気分や体調がいくらかは改善したようですが、メランコリアはまだ完治していません。心の病は手強い敵なのです。ですが、まだ試すべき治療法はあります。私は著書の中で、人間の精神は独立した機構であり、肉体的な側面に影響を与えるものだと述べました。潜在的な精神力を強化しましょう。無意識に働きかけ、精神とは永遠の存在であり、死とは無縁であることを証明するのです。つまり、改めて[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]への信仰心を確固たるものにすればいいのです」"
 fp3_yearly.8040.a: "スーフィ教の教えを受けよう。"
 fp3_yearly.8040.b: "[court_chaplain.GetTitledFirstName]に相談しよう。"
 fp3_yearly.8040.c: "私の信仰心は決して揺るがない。私を誰だと思っている？"
 fp3_yearly.8040.d: "こんなことは無意味だ。そんな「治療法」を試したいのならよそでやれ。"
 fp3_refusing_faith_treatment_flavor: "あなたはこの治療法を拒むが、[persian_polymath.GetFirstNamePossessiveNoTooltip]は行動を続ける可能性がある。"
 fp3_yearly.8041.t: "静寂の慰め"
 fp3_yearly.8041.desc: "「これは困難な道のりになるでしょう。」[sufi_mystic.GetName]が私の悩みを聞いた後、こう答えた。\n\n「スーフィ教団 #italic タリーカ#!の教えに従えば、自己と宇宙について深く理解することできますが、それには途方もない鍛錬が必要です。私自身、その道のりを歩み始めたばかりです。ですが[ROOT.Char.GetTitleTierName]、#italic ファナー#!と呼ばれる境地を目指すことはできます。[ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive]の夢の中で、一滴の水に過ぎないあなたが、周囲の海に気付くことができるようになるのです。これを達成できれば、儚い人生に新たな視点をもたらしてくれるかもしれません。」"
 fp3_yearly.8041.a: "心の準備はできている。"
 fp3_yearly.8041.b: "ほかの治療法を探した方が良さそうだ…"
 fp3_yearly.8042.t: "不死の精神"
 fp3_yearly.8042.desc: "「その通りです」[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]の[court_chaplain.GetFirstName]が言った。「この世で私たちが抱える苦悩など、束の間のものに過ぎません。あなたの精神は耐えることができるはずです。ですが、たとえそれが分かっていても、充分な慰めを得ることはできないかもしれません」\n\n[court_chaplain.GetSheHe|U]が巻物を広げて続けた。「これは[ROOT.Char.GetFaith.ReligiousText2]の一部。我々よりも遥かに賢明な、聖なる[ROOT.Char.Custom('LevyMenWomen')]が記したものです。ここには来世のことが生き生きと描かれ、その意味を知る手がかりとなる詩が書かれています。これを何度も繰り返し読み、魂が安らぎを得られるまでじっくりと向き合うことをお勧めします。もし読書がお好きでないのなら、[ROOT.Char.GetFaith.HouseOfWorship]を訪れ、[ROOT.GetCharacter.GetFaith.HighGodName]と内なる対話をされるのもよろしいかと」"
 fp3_yearly.8042.a: "巻物で充分だ。"
 fp3_yearly.8042.b: "[ROOT.Char.GetFaith.HouseOfWorship]に行く方が私には合っていそうだ。"
 fp3_yearly.8042.c: "どうやらお前では私を救えないようだ。"
 fp3_yearly.8043.t: "治療の終わり"
 fp3_yearly.8043.desc: "何週間にも渡って私を観察した[persian_polymath.GetFirstName]が、深く考え込んでいる。\n\n「偉大なる[ROOT.Char.GetTitleTierName]よ、残念ながら、もう私にできることはないようです。持てる限りの知識と技術をすべて差し出しましたが、以前申し上げたように、心の病を治すのは非常に難しいのです。とはいえ、あなたの体液のバランスは良くなり、精神力も強くなっているようなので、前進はしているといえるでしょう。あとは辛抱強く、適量の魚と私が処方した薬草を摂取し続けることです。あとは[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]のご意思さえあれば、#italic メランコリア#!を乗り越えられる可能性はまだ残っています。」\n\n「ただ、私はもうここを去らねばなりません。学びたいことがまだあるのです。」"
 fp3_yearly.8043.a: "欲しい本はすべて買ってやろう。私にはまだお前が必要だ。"
 fp3_yearly.8043.b: "結局、望みのない道だったということか。"
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip]が宮廷に残る。"
 fp3_yearly.8044.t: "世界の光"
 fp3_yearly.8044.desc: "もう随分と長い間、私の目に世界はくすんだ物悲しい場所に映っていた。以前は楽しかったことも、一時的に気を紛らわすだけのもので、意味も実体もないように思えた。思考は暗く、陰鬱な方へと落ちていき、見る夢は恐怖に満ちていた。だが、長い間心にのしかかっていた闇が、少しずつ消え始めた。\n\n自分を取り囲む世界をじっと見つめると、雲を突き抜ける光が見える。この世界の美しさと、その神秘を感じる。[persian_polymath.GetFirstName]の治療のおかげかもしれないし、ほかに何か原因があるのかもしれないが、本当のことはきっと分からないままだろう。だが、私の中で何かが変わった。自分という存在を満ち足りた気分で受け入れることができたのだ。"
 fp3_yearly.8044.a: "この気持ちを大切にしよう。いつか消えてしまうかもしれない。"
 #Sick Monkey Chain
 fp3_yearly.8045.t: "謎めいた包み"
 fp3_yearly.8045.desc: "月明りの下で散歩していると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))]の[buzina_enthusiast.GetName]に出くわした。幼児ほどの大きさの包みを抱えているが、見た目に惑わされるべきではない。包みからは妙な音が聞こえてくるし、その上[buzina_enthusiast.GetNamePossessiveNoTooltip]の顔には無数の傷が付いている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、これは人間の子供ではなく、猿なのです」[buzina_enthusiast.GetSheHe]が囁いた。「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のために徴税していた時、金貨の代わりにこの子を受け取ったのです。なんでも偉大な東方の王に飼われていたらしく、王からチェスを教え込まれたと聞いています。ですが残念なことに病気になってしまって…少々、攻撃的になっています」\n\n[buzina_enthusiast.GetSheHe|U]は包みを私に差し出し、こう続けた。「ですがあなたが世話をしてくだされば、きっとすぐに元気になるでしょう」"
 fp3_yearly.8045.a: "私の主治医なら治療できるかもしれないが…"
 fp3_yearly.8045.b: "税金を徴収するのがお前の仕事だ。#EMP 猿ではない！#!"
 fp3_yearly.8045.c: "どうするべきか…"
 sick_monkey_flavor_desc: "チェスができる猿など、愉快に違いない"
 playing_with_monkey.tt: "猿を飼い続ける限り、猿と遊ぶ[decision|E]がアンロックされる"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName]がきちんと税金を徴収できるよう努力する"
 fp3_yearly.8046.t: "猿の薬"
 fp3_yearly.8046.desc: "「わたしの知る限りでは…」[court_physician.GetName]が言った。「猿は最初の人間、ガヨマートの子孫です。猿の身体は人間と似ています。もしかしたら精神の方も似ているのかもしれません。猿の中には言葉を話すものさえいると聞いたことがあります！」\n\n「この子の病気は治療できるはずですが、最善策は高価な薬草を調合することでしょう。あるいは塩漬けの魚と乳香を食べさせるという方法もありますが…」\n\n[court_physician.GetSheHe|U]が猿の鋭い爪を不安げに見やった。"
 fp3_yearly.8046.a: "金は惜しむな。"
 fp3_yearly.8046.b: "この猿は強い。健康的な食事だけ与えれば充分だ。"
 fp3_wait_and_see.tt: "治療の効果は時間が経たなければ分からない"
 monkey_recover_better_chances_tt: "猿が回復する可能性が高くなる"
 playing_chess_with_monkey.tt: "猿が生きている間、盤遊戯で挑む[interaction|E]が使用できるようになった。"
 fp3_yearly.8047.t: "回復の兆し"
 fp3_yearly.8047.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))]の[buzina_enthusiast.GetName]が連れ帰った病気の猿を連れて、主治医がやって来た。\n\n「我が主君よ。幸いなことに、猿が気力を取り戻し、気性も穏やかになりました。チェスの#EMP 名手#!とまではいかないようですが、やはりいくらか訓練は受けているようですね。」\n\nたとえチェスの名手とまではいかなくとも、そこまでの訓練を受けた猿を見るためなら、遠くからでも見物人がやって来るだろう…"
 fp3_yearly.8047.a: "では招待状を送るとしよう！"
 monkey_died_from_sickness_toast: "ペットの猿は病死した。"
