 fp3_yearly.8050.t: "死者の運命"
 fp3_yearly.8050_zoroastrian.desc: "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]として、我々には屍の悪魔、ナスによる影響と戦うという神聖な義務がある。そのため、[dakhma_enthusiast.GetCouncilTitle]の[dakhma_enthusiast.GetFirstName]は[dakhma_county.GetName]から届いた知らせに深い懸念を抱いているようだ。"
 fp3_yearly.8050_unzoroastrian.desc: "[dakhma_county.GetName]のゾロアスター教徒の臣民による葬礼に対し不平の声が上がっているため、[dakhma_enthusiast.GetCouncilTitle]の[dakhma_enthusiast.GetFirstName]が特に懸念を抱いているようだ。"
 fp3_yearly.8050_early_period.desc: "\n\n「我が賢明なる[ROOT.Char.GetTitleTierName]よ。」[dakhma_enthusiast.GetSheHe]が口火を切った。「昔からの慣習では、死者の遺体を神聖な三つの自然を穢すことのない荒野に安置していました。」\n\n「ですが[dakhma_county.GetNameNoTierNoTooltip]では集落が増えるにつれ、死者を弔うための場所が足りなくなってしまい、人々が誤って死者の眠りを妨げてしまう事態となっています。沈黙の塔#italic ダフマ#!を建てるべきです。そうすれば死者を安置し、犬や腐肉鳥が処理をして塵にしてくれるでしょう。」"
 fp3_yearly.8050_late_period.desc: "\n\n「我が賢明なる[ROOT.Char.GetTitleTierName]よ。」[dakhma_enthusiast.GetSheHe]が口火を切った。「大昔、[dakhma_county.GetNameNoTierNoTooltip]に小さな#italic ダフマ#!が建設されました。遺体はそこに安置され、自然や腐肉鳥によって弔われていたのです。ですがこの塔が朽ちかけており、遺体が神聖なる三つの自然を穢している恐れがあるのです。」\n\n「新たな塔を建設して死者が安らかに眠れるようにすれば、きっと皆に喜ばれることでしょう。」"
 fp3_yearly.8050.a: "建築家の[architect.GetFirstNameNoTooltip]なら、うまく手を抜いてやれるだろう…"
 fp3_yearly.8050.b: "もちろんだ。私の財産をいくつか提供しよう。"
 fp3_yearly.8050.c: "異教徒どもが死体をどぶに捨てようが、私の知ったことではない。"
 fp3_yearly.8050.d: "金がかかりそうだ。これまで使えていたのだから、これからも使えるはずだ。"
 fp3_zoroastrian_courtiers_and_vassals_happy: "敬虔な[GetReligionByKey('zoroastrianism_religion').GetAdjective] [courtiers|E]、[guests|E]、[vassals|E]のあなたに対する好感度が上がります。"
 building_a_dakhma.failure: "[architect.GetFirstName]がずさんな沈黙の塔を設計した"
 building_a_dakhma.success: "[architect.GetFirstName]が機能的な沈黙の塔を設計した"
 fp3_cheap_architecture_flavor: "安ければ安いほどいい！"
 fp3_silence_architecture_success_toast: "節約に成功する"
 fp3_silence_architecture_failure_toast: "建設には#italic かなり#! 疑問の余地がある"
 fp3_yearly.8051.t: "純粋な炎"
 fp3_yearly.8051_opening.desc: "[sacred_fire_province.GetName]の神殿で燃えていた神聖な火が、"
 fp3_yearly.8051_torrential_rain: "先日の集中豪雨によって消えてしまった。強烈な雨が、屋根の隙間から漏れてしまったのだ。"
 fp3_yearly.8051_earthquake: "先日の地震によって消えてしまった。神殿そのものを真っ二つにしてしまいそうなほどの激しい地震だったのだ。"
 fp3_yearly.8051_sandstorm: "先日の砂嵐によって消えてしまった。神殿の扉を壊してしまうほどの激しい砂嵐だったのだ。"
 fp3_yearly.8051_gust_of_wind: "先日の氷のように冷たい突風で消えてしまった。突風は神殿の壁に開いた見えない隙間から吹いてきたのだろう。"
 fp3_yearly.8051_islamic_zealots: "先日のイスラム教徒の暴動によって消されてしまった。彼らは神殿に侵入し、思いもしないような方法で神を冒涜したのだ。"
 fp3_yearly.8051_invisible_hand: "先日、なぜか消えてしまった。まるで見えない手に消されてしまったかのようだ。"
 fp3_yearly.8051_ending.desc: "不吉なことだが、[magi.GetName]に絶望している様子はない。\n\n「我々は再び火を灯さなければなりません。」[magi.GetSheHe]が宣言した。「すべての炎の中で最も純粋で偉大なものは、雲の中の稲妻から生まれた勝利の火、#italic アタシュ・ベーラム#!でしょう。ですが、ここは小さい神殿ですから、金細工職人の炉から取れる火からなる火、#italic アタシュ・アダラン#!でも構いません。あるいは家庭で使われている火、等級としては最も低い#italic アタシュ・ダドガー#!でも…」"
 fp3_yearly.8051.a: "稲妻の火以外に選択肢はない。私が手に入れてこよう。"
 fp3_yearly.8051.b: "金細工職人の火を手に入れよう。"
 fp3_yearly.8051.c: "凶兆など気にしない。家庭の火で充分だろう。"
 fp3_yearly.8051_chasing_lightning.tt: "次の雷雨が来るまで待つことになる…"
 fp3_yearly.8052.t: "雲を追って"
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural]がしきりに、私が[sacred_fire_province.GetName]の神殿のため、勝利の火を手に入れると誓ったことについて口にする。忘れているわけではない…[ROOT.GetCharacter.GetFaith.HighGodName]の啓示を求め、雷雨を探すために、あちこちに人をやっているが、稲妻を捕らえることはなかなか難しいようだ。\n\nこうして[ROOT.Char.Custom('ResidenceBuilding')]の外に立っている間にも、遠方で雷が鳴り響き、稲妻が暗い雲を横切っていく。使用人たちは稲妻を呼び寄せようと、長い棒を持ってあたふたと駆け回り、私の方も、火が上がっていないか辺りを見渡している。だが我々の努力の甲斐もなく、やがて雲は流れ、稲妻は天高く消えていった。\n\n[ROOT.GetCharacter.GetFaith.HighGodName]よ、これがあなたのご意思なのか？私が求める炎は決して手に入らないものなのか？"
 fp3_yearly.8052.a: "神殿には金細工職人の火を持っていくことにしよう…"
 fp3_yearly.8052.b: "等級の低い火で済ませてしまおう。"
 fp3_give_up_the_quest.flavor: "勝利の火を探すのは諦めることにする…今のところは。"
 fp3_yearly.8053.t: "勝利の火"
 fp3_yearly.8053.desc: "稲妻から火の手が上がることを期待して、使いの者たちが領国中を渡り歩き始めてから、もう何日、何週間という時間が経ったが、いまだに成果は得られていない。諦めかけていたその時、突然、遠くの方で暗雲が立ち込め、雷鳴が轟いた。私は慌てて[ROOT.Char.Custom('ResidenceBuilding')]を出て、使用人たちを引き連れ、嵐の方へと急いだ。嵐はまるで見えない手に招かれているかのように、こちらにどんどん近付いてきた。\n\nすると私の目の前で、眩い光が雲を突き抜け、[ROOT.Char.GetFaith.DivineRealm]から槍が降ってきたかのように、一本の木に落ちた。精霊#italic フラバシ#!を思わせる、清らかな白い炎が枯れ木に一気に燃え広がる。ついに見つけた。勝利の炎が私の元にやってきたのだ！"
 fp3_yearly.8053.a: "信じられない…"
