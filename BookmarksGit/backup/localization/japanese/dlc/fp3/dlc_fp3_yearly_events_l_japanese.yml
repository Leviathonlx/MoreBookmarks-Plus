 fp3_scholarship.0001.t: "学者が到着した"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName]が科学のための後援を受けることを期待して到着した"
 fp3_scholarship.1000.t: "第二のアールヤバタ"
 fp3_scholarship.1000.desc: "インド数学の名声は私の耳にも届いている。算術を学ぶ下級の生徒たちでさえ、その素晴らしさを称えているからだ。宮廷に[nearby_indian_ruler.GetCulture.GetName]の学者を大勢招けば、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]を数学の中心地にできるかもしれない。\n\n[nearby_indian_ruler.GetTitledFirstName]に頼んで、学者を数名派遣してもらうべきだろうか。だが、[nearby_indian_ruler.GetSheHe]が私の提案を受け入れるかどうかは分からない。"
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U]は当然、私の要求を拒んだりはしまい。"
 fp3_scholarship.1000.b: "気前よく贈り物をやれば、提案を受け入れてくれるだろう。"
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetNameNoTooltip|U]の学者たちには[nearby_indian_ruler.GetCulture.GetNameNoTooltip]の助けなど不要だ！"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip]が私の要求に応じる"
 fp3_scholarship.1000.duel_success_tt: "数名の[nearby_indian_ruler.GetCulture.GetNameNoTooltip]数学者が宮廷に間もなく到着する"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip]が私の図々しい要求を嘲笑する"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip]が贈り物を取っておく"
 fp3_scholarship.1000.native_tt: "[SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip]文化圏の数学者が、我々の資金提供によって宮廷に入ることになるだろう。"
 fp3_scholarship.1001.t: "数学者が到着した"
 fp3_scholarship.1001.desc: "[nearby_indian_ruler.GetTitledFirstNameNoTooltip] によって[mathematician.GetTitledFirstName]が派遣され、宮廷に加わった。"
 fp3_scholarship.1001.native.desc: "これで[mathematician.GetTitledFirstName]が宮廷に加わった。"
 fp3_scholarship.1000.d: "そんなことにかける時間もないし、興味もない。"
 fp3_scholarship.1010.t: "孤独な司祭"
 fp3_scholarship.1010.desc_dying_faith: "「我々はただ、最期の日を迎えるまで信仰を続けたいだけです。それさえ約束して頂けるのなら、この心臓の鼓動が止まるまで、あなたにお仕えすることを約束しましょう。」\n\n[magus_faith.GetName]の信仰は確実に滅びつつあるが、それでもなお、廃墟と化した[magus_county.GetProvince.GetCounty.GetName]の聖火神殿には、道を外れた信徒たちが根強く残っているようだ。司祭は[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]の前に身を投げ出し、私の慈悲を乞うている。\n\n"
 fp3_scholarship.1010.desc_living_faith: "「どうかご慈悲を！我々はただ、祖先を大切にしたいだけなのです。保護して頂けるのなら、死ぬまであなたにお仕えすることを約束します。」\n\n[magus_faith.GetName]信仰は依然として悩みの種だが、[magus_county.GetProvince.GetCounty.GetName]の聖火神殿の炎は夜の闇に紛れて再び熱を増したようだ。私と[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は、背教の司祭が不可解な儀式を行っているところに出くわしたようだが、彼は逃げるどころか、勇敢にも私の前に身を投げ出した。"
 fp3_scholarship.1010.a: "断る。 [ROOT.Char.GetFaith.HighGodName]は貴様の破滅を望んでおられる！"
 fp3_scholarship.1010.b: "[magus_county.GetNameNoTooltip]を保護しよう。"
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip]は20年間改宗できない可能性がある\n[magus.GetShortUINameNoTooltip]は絶対に改宗できない"
 fp3_scholarship.1010.c: "将来のことは約束できないが、解放してやってもいい。"
 fp3_scholarship.2000.t: "金に等しい価値"
 fp3_scholarship.2000.desc: "東方から供給された紙はすっかりなくなり、二流作家の中には椰子の葉や樹皮に思索を記録せざるを得なくなっている者もいる。間もなくして、宮廷学者の[court_scholar.GetTitledFirstName]でさえ、黄金の葉を確実に手に入れることはできなくなってしまった。\n\n「昔のように羊皮紙を使ってもいいのですが、恐らく今日に至っては入手するのはかなり難しいでしょう。紙を補給できれば、それが一番の解決策なのですが…」"
 fp3_scholarship.2000.a: "お前のためにすべての紙を押収しよう。"
 fp3_scholarship.2000.b: "ならば紙を輸入するしかない。"
 fp3_scholarship.2000.c: "あるもので何とかしろ。"
 fp3_scholarship.2010.t: "酒がもたらす知恵"
 fp3_scholarship.2010.desc: "宮廷学者の[court_scholar.GetTitledFirstName]がが、異国の学者と密かに酒を飲んでいるとの情報が検閲官から入った。\n\nこれがほかの誰かなら、契約を破棄して厳重注意するところだ。だが報告によれば、[court_scholar.GetTitledFirstName]は学者仲間と啓発的な会話をしていたらしい。"
 fp3_scholarship.2010.a: "[ROOT.Char.GetFaith.HighGodName]に対する義務が第一だ。"
 fp3_scholarship.2010.b: "飲んでいたのは酒ではなくお茶だったかもしれない。"
 fp3_scholarship.2020.t: "不気味な洞察"
 fp3_scholarship.2020.desc: "「研究が行き詰まっています。」宮廷学者の[court_scholar.GetTitledFirstNameNoTooltip]が[ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]言った。「書物から学ぶことには限界があります。ですが[specimen.GetTitledFirstName]を少しの間でも貸して頂ければ、共に突破口を見出せすことができるでしょう。」\n\n[court_scholar.GetSheHe|U]は[specimen.GetTitledFirstNamePossessiveNoTooltip]の安全を保証することはできない。"
 fp3_scholarship.2020.a: "全面的に許可しよう。"
 fp3_scholarship.2020.b: "歪んだ実験のことは、自分の日誌の中だけに留めておけ。"
 fp3_scholarship.2030.t: "結果発表"
 fp3_scholarship.2030.desc: "「…ですから大変嬉しいことに、[ROOT.Char.Custom('education_conversation_subject')]に対する理解が着々と深まっています。」\n\n時として、学者の雇用を続けるに値する正当な理由を見出すことは難しいものだ。研究が直接的に領国に利益をもたらすことはほとんどない。\nそれについて、宮廷学者の[court_scholar.GetName]が重々承知していることは疑いようもない。研究について詳細な進捗を報告していたが、あの熱の入りようは後ろめたさかるくるものかもしれない。"
 fp3_scholarship.2030.a: "進捗があったということは良いことにほかならない"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip]が領国内の高等研究の中心地から恩恵を受けた。"
 fp3_research_project_title: "研究:"
 fp3_scholarship_research_success_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U]の[research_project|E]が成功する#N 確率は低い#!"
 fp3_scholarship_research_success_slight_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U]の[research_project|E]が成功する#N 確率はやや低い#!"
 fp3_scholarship_research_success_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U]の[research_project|E]が成功する#P 確率は高い#!"
 fp3_scholarship_research_success_slight_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U]の[research_project|E]が成功する#P 確率はやや高い#!"
 fp3_scholarship.8000.t: "新たな$game_concept_research_project$"
 fp3_scholarship.8000.desc: "宮廷学者の[court_scholar.GetName]が数人の使用人を引き連れ、慌てて私の元にやってきた。手には書物や巻物、古い羊皮紙を持っている。\n\n「突破口を開くことができそうなのです。十充分な時間と潤沢な資金、インダス川を黒く染めるだけのインクさえあれば。"
 fp3_scholarship.8000.a: "[court_scholar.GetFirstNameNoTooltip]よ、指揮は任せた。"
 fp3_scholarship.8000.b: "またの機会にしよう。"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip]が[research_project|E]に着手する"
 fp3_scholarship.8500.t: "黄金の誘惑"
 fp3_scholarship.8500.desc: "「しかるべき道具と助手さえ用意していただければ、必ずや天地創造そのものの秘密を解き明かせます！」\n\n[court_scholar.GetName]、私の宮廷学者はずっと話しつづけている。[court_scholar.GetSheHe|U]は#EMP 金#!や#EMP 銀#!といった元素がどのようにして作られているのかを解明するため、#EMP 私の金銀#!を使わせろと懇願してきているのだ。\n\n[court_scholar.GetFirstNameNoTooltip]は明らかにひどく興奮している。[court_scholar.GetSheHe]がこの主題に関する暗号じみた文献を解読し、その意味を少しでも理解できたことはとても素晴らしいことだが、これが有益な活動になるかどうかはわからない。"
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip]が錬金術の[inspiration|E]に着手する"
 fp3_scholarship.8600.t: "文字の力"
 fp3_scholarship.8600.desc: "「あなたの継続的な支援は利他的で高貴な行いですが、どんなに素晴らしい発見も、書き残さなければ忘れ去られてしまう恐れがあります！もしそうなったら、私が死んで話すこともできなくなった時、誰が私の研究を知ることができるでしょう？研究の内容を保存できなければ、世界は貧しい場所となるでしょう。」\n\n宮廷学者の[court_scholar.GetName]が新たな計画を持ち出した。新たな書物を作るため、私を説得して資金を提供させるつもりだ。その書物は[court_scholar.GetSheHe]いわく、私のライバルたちの顔が羨望のあまり青ざめるほどの代物らしい。\nこれは私だけではなく、[court_scholar.GetHerHis]の名声を高めるための提案ではあると思うが、必ずしも悪い考えではない…"
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip]が本を執筆する[inspiration|E]に着手する"
 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINamePossessiveNoTooltip]の研究が有用な研究成果を得られない"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip]が[THIS.Char.GetHouse.GetNameNoTooltip]家のために小さな科学的発展に寄与する"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] が[THIS.Char.GetCulture.GetName]文化のために新機軸を発見する"
 fp3_scholarship.8100.t: "$fp3_research_project_title$より良い図書館"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が黄ばんだ巻物や枯れた書物の山を持ってきて、王室図書館の状態について延々と不平を並べ立てた。\n\n「ここには100年、いやそれ以上前の書物もあります。このような古い書物で、最新の研究などできるはずもありません。」"
 fp3_scholarship.8100.a: "王室図書館をお前の望むように整備しよう。"
 fp3_scholarship.8100.b: "王室図書館は今のままで何ら問題がない。"
 fp3_scholarship.9000.t: "$fp3_research_project_title$の失敗"
 fp3_scholarship.9000.desc: "「もう駄目です！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が私に向かって叫んだ。眠れぬ夜が数え切れないほど続き、目の下には濃いくまができている。\n\n「数字の海の向こう側がどうしても見えません。この計画は断念せざるを得ません。少なくとも、当面の間は無理です。」"
 fp3_scholarship.9000.a: "いいだろう。"
 fp3_scholarship.9000.b: "金を受け取った以上、言い訳をするな！"
 fp3_scholarship.9100.t: "$fp3_research_project_title$新発見"
 fp3_scholarship.9100.desc: "「[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]様！仕事が終わりました」\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は自分が発見したことについて、そしてそれが我々の領国にどのような影響を与えるかについて長々と話す。私は口を挟もうとするが、無駄だった。\n\nようやく[inspiration_owner.GetSheHe]が席に着くと、廷臣たちの目に混乱している私の姿が映っているのが見える。しかし、それでも私は考えうる唯一の返答をする。"
 fp3_scholarship.9100.a: "よくやった、[inspiration_owner.GetShortUINameNoTooltip]。"
 fp3_scholarship.9200.t: "$fp3_research_project_title$新機軸"
 fp3_scholarship.9200.desc: "「[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]！」叫び声がした方を向くと、目に疲労と喜びを浮かべ、腕にたくさんの走り書きをした[inspiration_owner.GetHerHis]がいた。研究が完了したのだ。\n\n新発見の重要性を私が理解するには、しばらく時間がかかるだろう。また、それが歴史のすべてを変えてしまうのを目にする前に、私の命は尽きるだろう。だが、これだけは言える。"
 fp3_scholarship.9200.a: "本当によくやった。"
 fp3_scholarship.9900.t: "$fp3_research_project_title$の中断"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U]が死亡し、研究を続けられなくなった"
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U]が私の$court_scholar_court_position$ではなくなったため、研究を続けられない。"
 #Al-Khul Event
 fp3_h_yearly.0001.t: "アルクールの誘惑"
 fp3_h_yearly.0001.desc.main: "[ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]の[ROOT.Char.Custom( 'FortifiedBuilding' )]の静かな一角で、[ROOT.Char.Custom('RegionalAlcoholicDrink')]のグラスを片手にくつろいでいると、[ROOT.Char.Custom2('RelationToMe', ulema_member)]の[ulema_member.GetName]が厳しい顔で近付いてきた。\n\n「あなたは#italic アルクール#!への執着を恥じるべきです！\n宮廷の半分はあなたに対する敬意を失い、残りの半分は道徳観を失っています！街では不満分子が公然と我々の信仰が掲げる規律を軽んじています。彼らは今まさしくこの宮廷で罪を冒している自らの主と同じことをしているのです！」\n\n[ulema_member.GetNameNoTooltip|U]はもはや怒り心頭といった様子で大声を上げ、周囲の視線を集めている。その中には[ulema_member.GetName]の怒りを買うまいと、そっとグラスを下ろす者もいる。"
 fp3_h_yearly.0001.a: "[ulema_member.Custom('RegionalAlcoholicDrink')]の奴隷仲間にしては勇敢な言葉だ！"
 fp3_h_yearly.0001.a.notif.t: "私の行動ではなく、言葉に従え！"
 fp3_h_yearly.0001.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]は頭をぼやけさせるかもしれないが、心は慰められる。"
 fp3_h_yearly.0001.bb: "酒は[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]すべての喜びだ。この喜びがなければ生きてはいけない！"
 fp3_h_yearly.0001.b.desc: "[ulema_member.GetFirstNameNoTooltip]と宮廷の人々に、飲酒は良いことだと説得を試みる"
 fp3_h_yearly.0001.b.success: "[ulema_member.GetFirstNameNoTooltip]を辱めることに成功する"
 fp3_h_yearly.0001.b.failure: "恥をかく"
 fp3_h_yearly.0001.c: "惜しみなく寄付をしてやってもいい"
 fp3_h_yearly.0001.c.tt: "[ulema_member.GetNameNoTooltip]の買収を試みる"
 fp3_h_yearly.0001.c.success: "寄付が反対する[ulema_member.GetNameNoTooltip]を鎮める"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip]が賄賂を拒む"
 fp3_h_yearly.0001.d: "私は罪人以外の何ものでもないが、改善の努力はしよう。"
 fp3_h_yearly.0001.e: "黙れ！誰に口をきいている。"
 #Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "必死の遊牧民"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "辺境の地から、[lead_seljuk.GetCulture.GetNameNoTooltip]の遊牧民が[fp3_seljuk_settle_target.GetNameNoTier]への定住を求めてやってきた。"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: "彼らは忠誠心と戦闘知識と引き換えに臣民となり、私の「偉大なる影の中に安住する」ことを望んでいる。\n\n彼らが必死なのは明らかだ。ほかに行く当てのない彼らを拒めば、争いは避けられないだろう。"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: "彼らは忠誠心と戦闘知識と引き換えに新たな隣人となり、私の領土の一部を譲り受けることを望んでいる。\n\n彼らが必死なのは明らかだ。だが後ろに控えている狂暴な軍隊から察するに、これは要求というよりも最後通牒に近いだろう。"
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "主君の呼び声に応える限り、[fp3_seljuk_settle_target.GetNameNoTierNoTooltip]はお前たちのものだ。"
 fp3_story_cycle_seljuks_invasion_events.0001.a: "新たな隣人よ、[fp3_seljuk_settle_target.GetNameNoTierNoTooltip]はお前たちのものだ！"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "断る！貴様らのような穢れた者たちに、我が領土は一切渡さん！"
 #Zanj Rebellion
 fp3_story_cycle_zanj_rebellion_events.0002.t: "率直な反逆者"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "バーレーンで反乱を企てたことで知られるカリスマ的な反逆者、[outspoken_rebel.GetName]が、[outspoken_rebel.GetCurrentLocation.GetCounty.GetName]で目撃された。\n\n聖人を自称するこの人物は、塩性湿地帯をうろつき、地元住民たちとの間に問題を起こしている。その中にはアフリカ東部からやってきたザンジュも含まれており、多くはそこで奴隷として、あるいは自由人として働いている。これは[outspoken_rebel.GetHerHim]を捕まえて罰を下すチャンスかもしれない。"
 fp3_story_cycle_zanj_rebellion_events.0002.a: "[outspoken_rebel.GetHerHim]に罠を仕掛けよう。"
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "暴徒を逮捕する"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U]が罠を回避する"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis]の大義に従う信者が増える"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "捨て置け。[outspoken_rebel.GetSheHe]に害はない。"
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "[outspoken_rebel.GetName]の大義が強化される"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "[outspoken_rebel.GetName]の大義が大幅に強化される"
 fp3_zanj_rebellion_opressed_me: "あなたによって抑圧された"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName]がバグダッドへと去っていく"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "神性の主張"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "面倒ごとを起こすことで悪名高い[zanj_leader.GetName]がバグダッドに現れた。[zanj_leader.GetSheHe|U]反乱に失敗した後、バスラから脱出した。この扇動者は傲慢にも、自分がザイド・ブン・アリーの子孫であり、預言者一族の血を引いていると称している。\n\n馬鹿げた主張ではあるが、私に対立する者たちが[zanj_leader.GetName]を後押しし、私の治世の正当性に対して民に疑念を抱かせるのに利用する恐れがある。"
 fp3_story_cycle_zanj_rebellion_events.0004.a: "[zanj_leader.GetHersHis]の主張が誤っていることを証明しよう。"
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "[zanj_leader.GetHerHim]がペテン師だということを証明する"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "[zanj_leader.GetHerHis]の行き過ぎた主張が誤っていることを証明できない"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "こんな愚かな人間は無視する。"
 fp3_story_cycle_zanj_rebellion_events.0006.t: "ザンジュが進み出る"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "ザンジュ労働者の指導者、[zanj_representative.GetName]は、バスラの塩性湿地の排水という終わりのない仕事を任されているが、私に労働環境の改善を訴えてきた。彼らは何世代にも渡ってバスラに住んでおり、少数派としては大きな共同体を形成している。\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "出しゃばりな[zanj_leader.GetName]とその反抗的な言い分が、彼らの中で不満が高まっている原因なのではないだろうか。\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "「[ROOT.Char.GetTitleAsName]、どうかお願いします。[ROOT.Char.GetFaith.HighGodName]は出自に関係なく、労働者の尊厳を重んじておられるはずではないですか。」"
 fp3_story_cycle_zanj_rebellion_events.0006.a: "懸命な働きぶりに褒美を与えよう。"
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U]が[TARGET_CHARACTER.GetShortUIName]の所有地を譲り渡した。"
 fp3_landed_zanj_reason: "平和のため土地を交換した"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "少しなら譲歩してやってもいい…"
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U]が[TARGET_CHARACTER.GetShortUIName]の労働者に干渉した。"
 fp3_story_cycle_zanj_rebellion_events.0006.c: "それがザンジュの運命だ。"
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]のことに口を出さなかった。"
 fp3_story_cycle_zanj_rebellion_events.0008.t: "ザンジュの乱"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "バスラの塩性湿地で反乱が起きているという報告が入った。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "多くの人間が無害なペテン師だと思わっていた[zanj_leader.GetName]が、ザンジュ労働者と反抗的なアラブ部族を一つの旗の下、団結させることに成功した。[zanj_leader.GetHerHim]自身はザンジュではなく[zanj_leader.GetCulture.GetName]であるにも関わらず、反乱者たちは[zanj_leader.GetHerHim]を指導者と見なすようになった。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "ザンジュの中でも特に率直な[zanj_leader.GetName]が、過剰な労働を強いられた労働者と反抗的なアラブ部族を一つの旗の下、団結させることに成功した。[zanj_leader.GetHerHim]自身はアラブ部族ではなく[zanj_leader.GetCulture.GetName]であるにも関わらず、反乱者たちは[zanj_leader.GetHerHim]を指導者と見なすようになった。"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\n彼らはバスラ川に船を浮かべ、その上に殺害したザンジュの主人たちの首を載せている。これは紛れもなく、私の権威に対する挑戦だ。"
 fp3_story_cycle_zanj_rebellion_events.0008.a: "アルヴァンドを血の川にしてやろう。"
