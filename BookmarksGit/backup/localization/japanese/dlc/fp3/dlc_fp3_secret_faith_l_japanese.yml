l_japanese:
 secret_faith.1001.message: "[guardian.GetSecretFaith.GetName]の入信"
 child_secret_faith_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip]は説得された"
 child_secret_faith_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip]は疑っている"
 child_secret_faith_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip]が私の秘密を暴露する"
 child_secret_faith_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip]が[guardian.GetSecretFaith.GetName]の後見人を暴露する"
 secret_faith.1002.t: "知の時代"
 secret_faith.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は子供でも大人でもない過渡期に差し掛かっている。[child.GetHerHim]には真実を理解できるだけの十分な教育をしてきた。そして[child.GetSheHe]はまだ若く、偏見のない心を持っている。\n\n[child.GetHerHim]を[ROOT.Char.GetSecretFaith.HighGodName]に奉仕させるよう誘うなら、今をおいてない。"
 secret_faith.1002.a: "[child.GetSheHe|U]は[ROOT.Char.GetSecretFaith.HighGodNameAlternatePossessive]の力を知る資格がある。"
 secret_faith.1002.b: "[child.GetFirstNameNoTooltip]には見込みがない。"
 secret_faith.1003.t: "隠された知識"
 secret_faith.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]が告げたことの中には、誰も口にしない事柄も含まれている。我々がそれらの話題を掘り下げることはないし、質問すべきでないことも私はよく心得ている。\n\nしかし、今夜私たちの間には、いつもと違う空気が流れている。座って読書を始めると、[guardian.GetSheHe]が何か聞きたいことはないかと尋ねてきた…"
 secret_faith.1003.a: "ああ、すべて教えてくれ！ 頼む！"
 secret_faith.1003.b: "いや、ないな…"
 secret_faith.1003.c: "なんと冒涜的な！"
