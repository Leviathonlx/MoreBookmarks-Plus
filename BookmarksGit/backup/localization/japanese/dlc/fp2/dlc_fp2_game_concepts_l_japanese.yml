l_japanese:
 game_concept_struggle: "紛争"
 game_concept_struggle_struggles: "紛争"
 game_concept_struggle_struggles_possessive: "紛争"
 game_concept_struggle_desc: "$game_concept_struggle_struggles$は、大きな[struggle_region_regions|E]と多くの[faiths|E]や[cultures|E]が関与した長期の衝突です。$game_concept_struggle$の領域内では、奇妙な特別規則や[modifiers|E]が効果を発揮し、時間によって変化します。数十年から百年まで続くものであるため、$game_concept_struggle$内のすべての[characters|E]が、常時互いに[war|E]をしているわけではありません。\n\n各$game_concept_struggle$は複数の[struggle_phase_phases|E]によって形成されています。[struggle_region|E]内の$game_concept_characters$が行動（例：$game_concept_war$布告や[marrying|E]）を起こした場合、異なる$game_concept_struggle_phase_phases$間で進捗する[struggle_catalyst_catalysts|E]を有効化する可能性があります。\n\n$game_concept_struggle$のほかの参加者に、どう関わっていると認識されているかの度合いに応じて、エリア内に[land|E]を持つ$game_concept_characters$は[struggle_involved|E]、[struggle_interloper_interlopers|E]、または[struggle_uninvolved|E]として認識されます。"
 game_concept_iberian_struggle: "イベリア紛争"
 game_concept_iberian_struggle_desc: "$game_concept_iberian_struggle$は数世紀におよぶイベリア半島における対立関係を描くものです。8世紀のウマイヤのイベリア征服を発端とするものの、[struggle|E]は憎悪に満ちた暴力、警戒の解けない休戦、割り切った協力関係といった[struggle_phase_phases|E]のあいだを移り変わります。このような状況には永続的な同盟国はほとんどおらず、[rulers|E]は共通の[faith|E]や[culture|E]だけに頼ることに気を付けなければなりません。"
 game_concept_struggle_phase: "紛争のフェーズ"
 game_concept_struggle_phase_phase: "フェーズ"
 game_concept_struggle_phase_phases: "フェーズ"
 game_concept_struggle_phase_desc: "$game_concept_struggle_phase_phase$は、[struggle_region|E]内の[struggle_involved|E][characters|E]および[counties|E]に共通する一般的な雰囲気です。短期間の社会的風潮や、[struggle|E]の競技で一時的に優勢な姿勢を意味します。\n\n#weak 例：ある$game_concept_struggle_phase_phase$では、$game_concept_struggle_region_region$の人々は、ほかの信者たちが反対したとしても、宗教的寛容さが最も重要だと考えるかもしれません。#!"
 game_concept_struggle_catalyst: "紛争の触媒"
 game_concept_struggle_catalyst_catalyst: "触媒"
 game_concept_struggle_catalyst_catalysts: "触媒"
 game_concept_struggle_catalyst_desc: "[struggle_struggles|E]は、特定の注目すべき行動が行われたとき、[struggle_region|E]の総意が特定の雰囲気に向かって構築されると、[struggle_phase_phases|E]間を移行します。どの$game_concept_struggle_phase_phase$でどの行動が重要かのリストは$game_concept_struggle$ウィンドウに表示されます。\n\n#weak 例：[iberian_struggle|E]の[struggle_phase_iberia_opportunity|E]は、[struggle_phase_iberia_hostility|E]または[struggle_phase_iberia_conciliation|E]に移行します。重要な[character|E]を殺害すると前者に効果があるかもしれませんが、異なる[faith|E]を持つ人と[marriage|E][alliance|E]を結ぶことは、後者に寄与するでしょう。#!"
 game_concept_struggle_involved: "参戦"
 game_concept_struggle_involved_desc: "[character|E]あるいは[county|E]が$game_concept_struggle_involved$状態になると、特定の[struggle_region|E]の人々にとって、当然のごとく[struggle|E]における不可欠な構成要素とみなされます。彼らは[struggle_phase_phases|E]が生み出す流動性のある利益の恩恵をフルに受け、[struggle_catalyst_catalysts|E]を活性化させる主要因となります。\n\n$game_concept_struggle_involved$状態と見なされる[cultures|E]や[faiths|E]は、$game_concept_struggle_region_region$において現在大きな存在感を示しているか、かつて大きな存在感を示していたものです。\n\n#weak $game_concept_struggle_involved$状態となるには、$game_concept_character$の$game_concept_culture$と$game_concept_faith$の両方が$game_concept_struggle_involved$状態にあり、#EMP さらに#![capital|E]が$game_concept_struggle_region$内に入っている必要があります。#!"
 game_concept_struggle_interloper: "侵入者"
 game_concept_struggle_interloper_interlopers: "侵入者"
 game_concept_struggle_interloper_desc: "[character|E]が特定の[struggle|E]に巻き込まれながらも、完全に[struggle_involved|E]状態にあるとは見なされない場合は「$game_concept_struggle_interloper$」という立ち位置になります。\n\n$game_concept_struggle_interloper_interlopers$は[capital|E]が[struggle_region|E]内にある一方で、 [faith|E]や$game_concept_struggle_involved$ [culture|E]が$game_concept_struggle_involved$状態にはない者を指します。\n\n完全な$game_concept_struggle_involved$状態にある$game_concept_characters$からすれば、立場をわきまえず首を突っ込んできた煩わしい部外者といったところでしょうか。よって、$game_concept_struggle_interloper$勢力の[rulers|E]は大抵の場合、$game_concept_struggle_region$内にある[counties|E]に対し、いくらかペナルティを課せられることになります。"
 game_concept_struggle_uninvolved: "参戦せず"
 game_concept_struggle_uninvolved_desc: "[character|E]が特定の[struggle|E]において、$game_concept_struggle_uninvolved$と見なされるには、[capital|E]が[struggle_region|E]外にあるという条件を満たせば良いだけです。\n\nそうすれば、部外者ということになり、現在進行中の[struggle_phase_phases|E]において真剣に懸けているものもなければ、#EMP そうする理由もない#!者と位置づけられます。その地がもつ特別な意味合いを理解していないことが明白となるためです。\n\n$game_concept_struggle$状態にある者たちが同意できる数少ない考えの一つとして、#EMP 彼らの#!地において$game_concept_struggle_uninvolved$の$game_concept_characters$が出る幕はなく、彼らの[counties|E]が$game_concept_struggle_region$内にあろうものなら、$game_concept_struggle_uninvolved$勢力の[rulers|E]はそのすべてに対し、厳しいペナルティを課せられることになります。"
 game_concept_struggle_large_conquest: "紛争の大征服"
 game_concept_struggle_large_conquest_desc: "$game_concept_struggle_catalyst_catalysts$には攻撃側が大きな[war|E]に勝利することも含まれます。\n\n対象となるのは以下の[casus_bellis|E]です：\n$EFFECT_LIST_BULLET$$duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$$individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$$imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$$invasion_war$ \n$EFFECT_LIST_BULLET$$clan_invasion_war$ \n$EFFECT_LIST_BULLET$$mongol_invasion_war$ \n$EFFECT_LIST_BULLET$$major_religious_war$ $game_concept_war$ \n$EFFECT_LIST_BULLET$[great_holy_war_directed|E]および[great_holy_war_undirected|E] $game_concept_great_holy_wars$ \n$EFFECT_LIST_BULLET$$tribal_subjugation_cb$"
 game_concept_struggle_region: "紛争地域"
 game_concept_struggle_region_region: "地域"
 game_concept_struggle_region_regions: "地域"
 game_concept_struggle_region_desc: "各[struggle|E]は、マップ上の[region|E]と結びついています。$game_concept_region$内の[character_possessive|E]の位置（動揺に[culture|E]と[faith|E]）は、[struggle_involved|E]、[struggle_interloper|E]、[struggle_uninvolved|E]のいずれとして分類されるかを決定します。\n\n$game_concept_struggle_region$内[counties|E]は、現在の[struggle_phase_phase]に基づき、一般的には異なる[county_modifiers|E]に支配されます。"
 game_concept_struggle_conquest: "紛争の衝突"
 game_concept_struggle_conquest_conquest: "衝突"
 game_concept_struggle_conquest_conquests: "衝突"
 game_concept_struggle_conquest_desc: "[struggle|E]に参加している[rulers|E]が国境紛争や些細な争いに巻き込まれることは決して珍しいことではなく、その時の[struggle_phase|E]の性質によっても変化が生じます。特定の地における局所的な紛争は、$game_concept_rulers$たちによる小規模な領土奪取、標的の制圧や隷属化を可能にします。\n\n$game_concept_struggle_conquest_conquests$は$game_concept_struggle$の環境に左右されるため、[prestige|E]コストはその時の$game_concept_struggle_phase$で変動します。"
 game_concept_struggle_phase_iberia_opportunity: "好機フェーズ"
 game_concept_struggle_phase_iberia_opportunity_desc: "[struggle_phase_iberia_conciliation|E]間での比較的長期にわたる平和的共存の後、慢心が生まれ始めます。農民も貴族も同様に、物事はただ#EMP 機能する#!と思い込み、より抜け目のない[characters|E]がその朴訥さを利用します。\n\n結果的に、新たな悪用によって[struggle_phase_iberia_hostility|E]へエスカレートするか、または巧みな政治活動により[struggle_phase_iberia_conciliation|E]で不安定な均衡が生まれます。"
 game_concept_struggle_phase_iberia_hostility: "敵対フェーズ"
 game_concept_struggle_phase_iberia_hostility_desc: "この$game_concept_struggle_phase_phase$では、緊張感が高まり、感情的になります。[struggle_phase_iberia_opportunity|E]の最中に悪行が繰り返され、誤解が深まった結果、さまざまな[cultures|E]や[faiths|E]、あるいは#EMP 最悪#!の場合、その両方の[characters|E]に対する敵意が高まっています。\n\nしかし、こうした血の争いが永遠に続くことはありません。いずれは冷静になるか、あるいは疲弊して、半島に[struggle_phase_iberia_compromise|E]が訪れます。"
 game_concept_struggle_phase_iberia_compromise: "妥協フェーズ"
 game_concept_struggle_phase_iberia_compromise_desc: "[struggle_phase_iberia_hostility|E]間の対立にうんざりしたか、[struggle_phase_iberia_conciliation|E]中の巧みなエスカレートにより、$game_concept_struggle_phase_iberia_compromise$はイベリアの人々の間に和解の輪が広がったことを意味します。違いは脇へと避け、共通の歴史や文化がかつての敵を結びつけます。\n\n半島は岐路にあります。紛争が再度起こるならば、[struggle_phase_iberia_opportunity|E]が待っています。"
 game_concept_struggle_phase_iberia_conciliation: "調停フェーズ"
 game_concept_struggle_phase_iberia_conciliation_desc: "この$game_concept_struggle_phase_phase$中の重要な[struggle_phase_iberia_compromise|E]により、イベリア諸国民の関係は非常に友好的になり、部外者はその寛容さを理解しがたいと感じている。[faith|E]内の[marriages|E]は特に多くなります。\n\nですが、永続するわけではありません。信頼を悪用することで、いずれ[struggle_phase_iberia_compromise|E]に[iberian_struggle|E]が戻ってくるでしょう。"
 game_concept_struggle_involved_faith: "参戦した信仰"
 game_concept_struggle_involved_faiths: "参戦した信仰"
 game_concept_struggle_involved_faith_desc: "一部の[faiths|E]はすでに[struggle|E]に[struggle_involved|E]しています。ほかの信仰は、状況の変化に応じて参戦する可能性があります。"
 game_concept_struggle_involved_culture: "参戦した文化"
 game_concept_struggle_involved_cultures: "参戦した文化"
 game_concept_struggle_involved_culture_desc: "一部の[cultures|E]はすでに[struggle|E]に[struggle_involved|E]しています。ほかの信仰は、状況の変化に応じて参戦する可能性があります。"
 game_concept_dissolution_faction: "派閥の解体"
 game_concept_dissolution_factions: "派閥の解体"
 game_concept_faction_dissolution: "解体"
 game_concept_dissolution_faction_dissolved: "解体済み"
 game_concept_dissolution_faction_desc: "[dissolution_faction|E]は、その[liege|E]の[realm|E]の破壊を求めるものです。成功すると、領国内の全封臣は[independent|E]し、主君は[primary_title|E]を失います。"
 game_concept_improve_city_province_decision: "$improve_city_province_decision_name$の決断"
 game_concept_improve_city_province_decision_desc: "[city_holding|E]で利用可能な[buildings|E]の数を増やすことのできる[decision|E]です。"
 game_concept_border_raid: "国境の襲撃"
 game_concept_border_raids: "国境の襲撃"
 game_concept_border_raiding: "国境を襲撃"
 game_concept_border_raid_desc: "イベリア[struggle|E]に[struggle_involved|E]している[rulers|E]同士の間で勃発する特殊なタイプの[war|E]で、攻撃側が互いの[realm|E]の境界に位置する敵の[county|E]を標的とした[siege|E]を仕掛けます。\n\n[war_target|E]を占領した[war_leader|E]には[gold|E]が与えられ、[development|E]と[control|E]を失います。[buildings|E]を破壊されたり、より多くの[gold|E]を差し出すことになるほか、[development|E]や[siege|E] [army|E]規模とともに成長する機会を失います。\n\n[war_target|E]を[occupying|E]した攻撃側には、大量の[war_score|E]が入ります。"
 game_concept_bargain_fealty: "忠誠を交渉"
 game_concept_bargained_fealty: "交渉した忠誠"
 game_concept_bargain_fealty_desc: "この特殊[interaction|E]は、[struggle_involved|E]中の[war|E]において防衛側にある[rulers|E]が選択できます。\n\n[war_leader|E]が近隣にいる高[rank|E]の[ruler|E]に、[vassal|E]となることを条件に戦争での共闘をもちかけます。"
 game_concept_contract_assistance: "軍事的支援"
 game_concept_contract_assisting: "軍事的支援"
 game_concept_contract_assistance_desc: "イベリア[struggle|E]に[struggle_involved|E]中の[rulers|E]が選択できる特殊なタイプの[interaction|E]で、[gold|E]をもらう代わりに同じく[struggle_involved|E]状態にある[rulerpossessive|E]の[wars|E]に対し、戦争での共闘をもちかけるものです。\n\n支払いは結果を問わず、請負人の[war_contribution|E]が最低でも100あれば、[war|E]終結時に完了します。"
 game_concept_iberian_reclamation: "イベリア開拓"
 game_concept_iberian_reclaiming: "イベリア開拓"
 game_concept_iberian_reclamations: "イベリア開拓"
 game_concept_iberian_reclamation_desc: "[iberian_struggle|E]に[struggle_involved|E]中の[rulers|E]が選択できる特殊なタイプの[war|E]です。\n\n攻撃側は、[struggle_interloper|E]または[struggle_uninvolved|E]の[ruler|E]が所有する[struggle_involved|E]勢力の[counties|E]をその一部とする[duchy|E]の制圧を目指します。相手が公爵領のほかに領土を保持していない場合は、[vassalize|E]も可能です。"
 game_concept_enforce_truce: "停戦協定を強制する"
 game_concept_enforced_truce: "強制された停戦協定"
 game_concept_enforce_truce_desc: "[struggle_involved|E]中の[rulers|E]が選択できる特殊なタイプの[interaction|E]で、[war|E]を[white_peace|E]で終結させて[truces|E]を結びます。\n\n[struggle_involved|E]状態にある[rulers|E]の中でも[rank|E]の低い相手にしか使えず、なおかつ片方が[independent|E]しているか、同じ[realm|E]の一部である場合のみに戦争を終わらせることができます。"
 game_concept_incite_revolts_interaction: "かつての反乱"
 game_concept_incite_revolts_interaction_desc: "別の[realm|E]にいる[peasant_faction|E]にやる気を起こさせるために[gold_i] [gold|E]を投資できます。彼らの支配下に否定的な[county_opinion|E]を持つ[counties|E]があることが条件です。"
 game_concept_secure_iberian_foothold_decision: "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc: "[struggle_involved|E]状態にない[ruler|E]が、[iberian_struggle|E]を終結させるための[decision|E]です。"
 game_concept_golden_age_jewish_science_in_iberia_decision: "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc: "地元のユダヤ人学者に出資して、その恩恵を受けるための[decision|E]です。"
 game_concept_build_holy_pilgrim_roads_decision: "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc: "巡礼者がより快適に旅できるように道を建設する[decision|E]です。"
 game_concept_purchase_truce_interaction: "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc: "[gold_i] [gold|E]をもらう代わりに、先手を打って[truces|E]を結ぶための[interaction|E]です。"
