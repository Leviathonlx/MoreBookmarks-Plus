l_japanese:
 ##################################################
 ##Misc
 fp2_lyonese_monk.0000.t.revealed: "奇妙な教え："
 fp2_lyonese_monk.0000.t.council: "秘密会議："
 fp2_lyonese_monk_cancel_chain_effect.tt: "逮捕をしようとした際に[acolyte.GetFirstName]は殺害された"
 fp2_lyonese_monk.0000.tt.continues_to_teach: "[acolyte.GetFirstName]は教えを続ける"
 fp2_lyonese_monk.0000.tt.teachings_fade: "[acolyte.GetFirstNamePossessive]の教えはいずれ褪せる"
 fp2_lyonese_monk.0000.tt.is_humbled: "#EMP [acolyte.GetFirstName]は恐縮している#!"
 fp2_lyonese_monk.0000.tt.is_paused: "#EMP [acolyte.GetFirstName]は考えるために一時止まった#!"
 fp2_lyonese_monk.0000.tt.is_emboldened: "#EMP [acolyte.GetFirstName]はつけあがった#!"
 fp2_lyonese_monk.0000.tt.favour_elipandics: "[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]が議論に勝利する"
 fp2_lyonese_monk.0000.tt.favour_felicians: "[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]が議論に勝利する"
 fp2_lyonese_monk.0000.tt.favour_radicals: "[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]が議論に勝利する"
 ##################################################
 ##Setup & Misc
 fp2_lyonese_monk.0001.t: "嵐に翻弄された夜"
 fp2_lyonese_monk.0001.desc: "風が[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]の石に吹き付け、[acolyte_host.GetFaith.NegativeAfterLife]の猟犬のように一晩中吠え、猛烈な勢いで私の足を止めようとする。\n\n風が吹きすさぶ通路から遥か遠く、温かい寝室が待っている。だが…あれは広間への扉だろうか？予期せぬ音に私はびくりと震え、振り返る。目の前にいたのは、乾いた場所へよろめき向かう、ずぶ濡れになった聖なる[acolyte.GetWomanMan]だった。\n\n「どうか…」[acolyte.GetSheHe]は咳込み、湿った痰の塊を吐き出した。「我が[acolyte_host.GetLadyLord]、どうか！強風が激しく、私は何か月も旅をしています。どうか、日が昇り嵐が収まるまで、一晩泊めてはいただけませんか？」"
 fp2_lyonese_monk.0001.a: "もちろん、好きなだけいるといい！"
 fp2_lyonese_monk.0001.b: "#EMP 一晩#!だけならいてもいい。"
 fp2_lyonese_monk.0001.c: "[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]では物乞いは禁止だ。#EMP 出ていけ#!。"
 fp2_lyonese_monk.0011.t: "[acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]の友"
 fp2_lyonese_monk.0011.desc: "「我が[acolyte_host.GetLadyLord]、一言よろしいですか？」と目の前の聖職者が聞いた。「私は[acolyte.GetFullNameNoTooltip]。あなたの[acolyte_host.Custom2('RelationToMeShort', dead_owner)]にお仕えしておりました」\n\n「あなたがいまだ喪に服しているのは存じておりますが、前任者様と私には合意がございまして、それゆえ伺います。私をあなたの宮廷に加えていただき、廷臣の方々に[acolyte.GetFaith.HighGodName]の道を説き続けてもよろしいですか？」"
 fp2_lyonese_monk.0011.a: "ふむ、いいだろう…"
 fp2_lyonese_monk.0011.b: "さっさと荷物をまとめろ、放浪者め。"
 fp2_lyonese_monk.0021.t: "消え去った"
 fp2_lyonese_monk.0021.desc.intro: "[acolyte.GetFullNameNoTooltip]が領国を放浪しなくなった結果、[acolyte.GetHerHis]の教えの人気は急落した。教える者なくば、聞く者なし。\n\n"
 fp2_lyonese_monk.0021.desc.dead: "[acolyte.GetHerHis]の死の余韻は静かなもので、10年後、100年後に思い出す者は多くないだろう。"
 fp2_lyonese_monk.0021.desc.imprisoned: "[acolyte.GetSheHe]はただ牢に放置されていたに過ぎず、ほとんどの記憶も長くは残らないが、[acolyte.GetHerHis]の刑には押しつぶされそうな最後通知のような感覚があった。"
 fp2_lyonese_monk.0021.desc.gone: "[acolyte.GetSheHe]が一体どこに#EMP 行った#!かは、いまだにわからないが、ほとんどの人はあまり興味がないだろう。"
 fp2_lyonese_monk.0021.a: "[acolyte.GetSheHe|U]がそこまで重要だったはずがない…"
 fp2_lyonese_monk.0021.b: "[acolyte.GetSheHe|U]は明らかに、 [acolyte.GetSheHe]の価値よりも問題を引き起こしていた…"
 fp2_lyonese_monk.0021.c: "すべてが無駄なのか？"
 fp2_lyonese_monk.0031.t: "砕け散った信仰"
 fp2_lyonese_monk.0031.desc.acolyte_host: "[acolyte_host.GetFaith.GetName]の光を受け入れることは、私が軽々しく行ってきたことではない。そして多くの人が、私の信心深さを非難した。\n\n[acolyte.GetFirstName]からは、もっと多くの批判を聞けると思っていたのだが、そうではなく、[acolyte.GetSheHe]は…立ち去った。その日はここにいても、次の日はいない。\n\n最後の言葉は覚えていないが、悲しそうに顔をしかめていたことは覚えている。"
 fp2_lyonese_monk.0031.desc.acolyte: "改宗する人々の中でも、#EMP [acolyte.GetFirstName]#!のような熱狂的な者が[acolyte_host.GetFaith.HighGodName]を捨て去るとは予想しなかった。それでも、我々は奇妙な時代に生きていて、[acolyte.GetSheHe]もそうだった。\n\n[acolyte.GetHerHis|U]のよくある説教は放棄され、まったくありふれた熱意に取って代わられた。"
 fp2_lyonese_monk.0031.a: "[acolyte_host.GetFaith.HighGodName]がいれば、[acolyte.GetFirstNameNoTooltip]など必要ない！"
 fp2_lyonese_monk.0031.b: "[acolyte.GetSheHe|U]はそこまで献身していなかったのだ。"
 fp2_lyonese_monk.0041.t: "より大きな問題"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope: "考えられないことが起きた。ローマ教皇庁が完全に破壊されたのだ。文字通り、そして比喩的に、教会の岩が引き裂かれ、競技場の曖昧かつ些細な質問に時間を費やす者はいない。\n\n確固とした霊的な指導者がいなければ、キリストに忠実なすべての者の魂は永遠に危機に晒される。これを前にして、ほかに問題などあるまい。"
 fp2_lyonese_monk.0041.desc.schism: "最近の激変で、私たちと教皇庁の間には溝ができた。それを考えれば、教義の些細な細目を論じている暇はない。彼らの精神的権威をもはや認めないのに、彼らの解釈や問題、ぼろぼろの戯言に何の関心があるというのか？\n\n確かに、これを祝福以外の何物でもないと考える者は、信者の共同体に歓迎されることはないだろう。"
 fp2_lyonese_monk.0041.a.pope_hope_is_nope: "キリストの代理人なしに、誰が私たちを導いてくれるのか？"
 fp2_lyonese_monk.0041.a.backup: "これからはまったく#EMP 新しい#!論争が起こるだろう！"
 fp2_lyonese_monk.0051.t: "なんたる謎"
 fp2_lyonese_monk.0051.desc: "収監されて以来、外の世界との接触は格段に減った。ここまで到達するのは、囁き声の伝言、そして時にはくしゃくしゃに丸まったメモで、それすらも滅多にない。\n\n最後に届いたそのような情報の断片は、[acolyte.GetFirstName]はどう見ても失踪したというものだった。単にある日[acolyte.GetSheHe]が単に移動しただけなのか、それとももっと不吉なことが働いているのかは不明だが、いずれにせよ、[acolyte.GetWomanMan]は消えた。"
 fp2_lyonese_monk.0051.a: "[acolyte.GetHerHim]に何が起きたのだろうか？"
 ##################################################
 ##Private Teachings
 fp2_lyonese_monk.0201.t: "友人は少しだけ"
 fp2_lyonese_monk.0201.desc: "[acolyte.GetFirstName]は、[acolyte.GetHerHis]がやってきてからというもの宮廷に居座るようになった。異様なカリスマ性を持ち、少なくとも神学的な話題については、[acolyte.GetSheHe]はいつも天守の影で、あの廷臣やこの$knight_culture_player_no_tooltip$とちょっとした会話を交わしている。\n\nそのため、[acolyte.GetSheHe]が私に近寄り、毎週[acolyte.GetFaith.random_ReligiousText]の研究会を開催するための部屋を要求してきたとき、何とはなしに予測がついていた。\n\n「[acolyte_host.GetTitleAsNameNoTooltip]、お願い申し上げます。私にとっては大いなる意味を持つことですし、あなたの臣下と[acolyte.GetFaith.HighGodName]の意志について多くを分かち合うことができます。あなたの許可と、集いのための小さな空間さえあればいいのです」"
 fp2_lyonese_monk.0201.a: "害にはなるまい…"
 fp2_lyonese_monk.0201.a.tt: "[acolyte.GetFirstNameNoTooltip]は日曜日に研究会を開催する"
 fp2_lyonese_monk.0201.b: "#EMP 陰謀家#!の集まりか？許しはせぬ！"
 fp2_lyonese_monk.0201.c: "[acolyte.GetFirstNameNoTooltip]よ、歓迎をされる期間は過ぎたようだな。"
 fp2_lyonese_monk.0211.t: "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc: "喜びと共に申し上げます、[baron_holding.GetNameNoTier]を統治する地位から即刻辞任いたします。\n\n信仰により、[acolyte.GetFaith.HighGodName]に仕えよと呼ばれたのです。私の残りの日々は、[acolyte.GetFaith.HighGodHerHis|U]に奉仕に捧げるつもりでおります。"
 fp2_lyonese_monk.0211.a: "そんなことを許しても#EMP 良い#!ものだろうか？"
 fp2_lyonese_monk.0221.t: "嘲笑"
 fp2_lyonese_monk.0221.desc: "#EMP 長い#!会議の後、何とも#EMP 腹立たしく#!陽気な口笛がこちらに向かって響いてきた。何が起きたのかを理解する前に、[courtier.Custom2('MyCharacterIntroduction' , acolyte_host)]が角から現れて私に衝突し、私はあわや床に倒れるところだった。\n\n「ああ、大変申し訳ありません、[acolyte_host.GetFirstName]様！」と[courtier.GetSheHe]は笑った。「なんとも…#EMP とても#!素晴らしい日ではありませんか？ [courtier.GetFaith.HighGodNamePossessive]の作りし世界で、深呼吸なさいませ！」\n\n[courtier.GetSheHe]は[courtier.GetHerHis]を差し伸べつつ、[courtier.GetSheHe]が満面の笑顔を浮かべている。"
 fp2_lyonese_monk.0221.a: "[courtier.GetFirstNameNoTooltip]よ、元気そうで何よりだ！"
 fp2_lyonese_monk.0221.b: "悪い予感がする…"
 fp2_lyonese_monk.0231.t: "司教へのブーイング"
 fp2_lyonese_monk.0231.desc: "宮廷内の噂によると、[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]の[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]の地元住民に対する最近の説教は#EMP ひどい#!ものだという。\n\nどうやら教区民たちは、開始わずか数分でタマネギを投げ始め、その後すぐにカブへとエスカレートしていったようだ。最後には大きなキャベツでクライマックスを迎え、[irate_theocrat.GetHerHim]の顔に当たり、[irate_theocrat.GetWomanMan]は床に打ちのめされた。\n\n[irate_theocrat.GetFirstNameNoTooltip]はそれ以降ひどく落ち込み、なぜ[irate_theocrat.GetSheHe]が急にそこまでの憤りを招いたのか、誰もうまく説明ができない。"
 fp2_lyonese_monk.0231.a: "教会にはもっと#EMP 敬意#!を示すべきだ。"
 fp2_lyonese_monk.0231.b: "明らかに[irate_theocrat.GetSheHe]は[irate_theocrat.GetHerHis]の説教に努力すべきだ。"
 fp2_lyonese_monk.0241.t: "すべて[acolyte.GetHerHis|U]のせい"
 fp2_lyonese_monk.0241.desc: "力強い咆哮と共に、[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]は[acolyte.GetFirstName]をローブの袖を掴んで引きずりつつ、私の部屋に飛び込んできた。\n\n「[acolyte_host.GetTitleAsNameNoTooltip]よ！ すべてこの野良犬のせいです！ 無礼な農民たち、#EMP 幸せそうな#!廷臣たち、奇妙な修道士や修道女の流入！ この[acolyte.GetWomanMan]は毎週彼らの頭を嘘と異端で満たし、しかもそれを#EMP あなたの名#!の下に行っているのですよ！」\n\n「高貴なる[acolyte_host.GetLadyLord|U]よ」と[acolyte.GetFirstNameNoTooltip]は言葉を挟んだ。「私はキリストと[acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]様の忠実な下僕です。#EMP お願いですから#!、この狂った#EMP 錯乱者#!の作り物の不安の餌食になりませぬよう。こやつは、地元で聖職者の基準が上がったことにただ怒っているだけなのです」"
 fp2_lyonese_monk.0241.a: "よかろう…荷物をまとめよ、[acolyte.GetFirstNameNoTooltip]。"
 fp2_lyonese_monk.0241.b: "衛兵！この異端者を捕まえろ！"
 fp2_lyonese_monk.0241.c: "ここでは#EMP あなたの方が#!問題を起こしているようだな、[irate_theocrat.GetFirstNameNoTooltip]。"
 fp2_lyonese_monk.0241.c.tt: "[acolyte.GetFirstNameNoTooltip]はあなたの廷臣に教えを続ける"
 ##################################################
 ##Public Controversy
 fp2_lyonese_monk.0401.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0401.desc: "最近、あなたの宮廷における誤った教えに関して、気になる書簡を受け取りました。\n\nあなたが善良な[pope.GetFaith.GetAdherentName]であることは存じております。この書簡をご覧になれば、あなたが正しい行いをし、皆の霊的な健全さのために、この#EMP [acolyte.GetFirstName]#!を追放するに足ることと信じております。"
 fp2_lyonese_monk.0401.a: "教皇庁に強制されるなら仕方ない。"
 fp2_lyonese_monk.0401.b: "[papal_capital.GetNameNoTierPossessiveNoTooltip]の意見を求めた記憶はない。"
 fp2_lyonese_monk.0411.t: "$fp2_lyonese_monk.0000.t.revealed$ 教えのための空間"
 fp2_lyonese_monk.0411.desc: "私が砦の礼拝堂を出ると、「我が[acolyte_host.GetLadyLord|U]よ、少しお時間をいただけますかな？」と[acolyte.GetFirstName]が影から歩み出た。私は少し考えてから、うなずいた。\n\n「[acolyte.GetFaith.HighGodName]の御言葉を臣民に教えるという私の使命において、御支援と御愛顧を賜り、心から、深く感謝申し上げます。ですが、小さな部屋ひとつと毎週数時間でできることの限界に直面していることに気づきました」\n\n「あなたの莫大な知恵と寛大さにおいて、[acolyte_fief.GetNameNoTier]の支配を認めていただけはくれませんか？ 領地からの賃料があれば、数十人の魂を救うことから、数千人を救うことさえできるのです！」"
 fp2_lyonese_monk.0411.a: "それは…許可をしてもよかろう…"
 fp2_lyonese_monk.0411.b: "バカを言うな！"
 fp2_lyonese_monk.0411.b.tt: "[acolyte.GetFirstNamePossessiveNoTooltip]の夢は完全に打ち砕かれる"
 fp2_lyonese_monk.0421.t: "$fp2_lyonese_monk.0000.t.revealed$ 激論"
 fp2_lyonese_monk.0421.desc: "一度でいいから静かな夕食を。たった一度でいい、静かな、夕食を。どこの間抜けな使用人が[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]を[acolyte.GetFirstName]の隣に座らせるようなことをしたのだ？\n\n「今#EMP なんと#!言った？」[irate_theocrat.GetFirstNameNoTooltip]は金切り声を上げ、素早く立ち上がって果物やパンをぶちまける。「お前が侮辱しているのは、永遠の三位一体の[irate_theocrat.GetFaith.HighGodName]の子だ、まったく！」部屋は静まり返り、皆の視線は言い争う聖職者たちに釘付けになっている。\n\n「私は誰も侮辱していない。君は単純に私のキリスト論の微妙な差異をわかっていないだけだ。君を責める気にはなれないな。少なくとも…」[acolyte.GetFirstNameNoTooltip]は一瞬、言葉に詰まる。「…君は知識不足なわけだから」"
 fp2_lyonese_monk.0421.a: "[irate_theocrat.GetFirstNameNoTooltip]、礼儀をわきまえろ！"
 fp2_lyonese_monk.0421.b: "[acolyte.GetFirstNameNoTooltip]、[irate_theocrat.GetHerHis]の権威を#EMP 尊重#!しろ！"
 fp2_lyonese_monk.0421.c: "2人には共通点の方が多くないか？"
 fp2_lyonese_monk.0431.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different: "恐らく私の前任者"
 fp2_lyonese_monk.0431.desc.pope.same: "恐らく私"
 fp2_lyonese_monk.0431.desc.outro: "が最初に送った手紙では明瞭ではなかったのだろう。[acolyte.GetFullNameNoTooltip]は、#EMP 分裂主義的な#!教義を掘り返して説いたとして非難されている。これは、忌まわしい異端者たちとともに[pope.GetFaith.NegativeAfterLife2]で焼かれるべき教えである。[acolyte.GetHerHim]を裁判のため#EMP 直ち#!に私の元へ送れ。さもなくば非難を浴びるであろう。"
 fp2_lyonese_monk.0431.a: "聖ペテロの王座を怒らせるのは賢明ではない…"
 fp2_lyonese_monk.0431.b: "中間地点を探るべきだ。"
 fp2_lyonese_monk.0431.b.tt.success: "[pope.GetTitledFirstNameNoTooltip]は多少軟化した"
 fp2_lyonese_monk.0431.b.tt.failure: "不器用な議論で教皇は激怒した"
 fp2_lyonese_monk.0431.c: "くそっ、私こそ[acolyte_host.GetTitleAsNameNoTooltip]だ！"
 fp2_lyonese_monk.0441.t: "$fp2_lyonese_monk.0000.t.revealed$ [council_1_venue.GetNameNoTierNoTooltip]評議会"
 fp2_lyonese_monk.0441.desc: "[council_1_venue.GetNameNoTier]は聖職者や学者に#EMP 歓迎#!されている。皆すべて、[acolyte.GetFullNameNoTooltip]と[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]の公開討論を目撃するために来たのだ。両者とも、相手の教えの誤りを明らかにすることに全力を注いでいる。\n\n[irate_theocrat.GetFirstNameNoTooltip]にとっては最初の数日はうまくいかなかった。[irate_theocrat.GetHerHis]は[acolyte.GetFirstNamePossessiveNoTooltip]の神学に欠陥があることを示そうと最善の努力を尽くしたが、イエスの人物像の人間的な要素を強調しすぎ、それについて地元の[acolyte.GetFaith.PriestNeuterPlural]の集団は[irate_theocrat.GetHerHis]の議論には関心がないようだ。\n\n一方で[acolyte.GetFirstNameNoTooltip]は、[acolyte.GetHerHis]の大義に自信を持っていた。閉会の挨拶を見学するよう私を招くことまでし、霊的な意味しかなかったこの出来事に、時間を割く意味を持たせた。"
 fp2_lyonese_monk.0441.a: "まあ、要請されたのであれば…"
 fp2_lyonese_monk.0441.b: "神学の問題は私には関係ない。"
 fp2_lyonese_monk.0441.c: "放任しすぎてしまった！"
 ##################################################
 ##Schism
 fp2_lyonese_monk.0601.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc: "犬が自分の吐いたものを食べに戻るように、愚か者はいつも[GetFaithByKey('adoptionist').GetName]の異端に戻る。イエスと聖ペテロの恩寵の御名において、異端者[acolyte.GetFullNameNoTooltip]の引き渡しを#EMP 命じる#!。今悔い改めれば、教会の無限の愛が汝を赦すだろう。だが異端主義に固執するのなら、汝も[acolyte.GetHerHim]と共に#EMP 罰せられる#!であろう。"
 fp2_lyonese_monk.0601.a: "私の望みは[acolyte_host.GetFaith.HighGodNamePossessive]の赦しだけです。"
 fp2_lyonese_monk.0601.b: "私は[acolyte_host.GetFaith.HighGodName]に#EMP 導かれた#!のだ！"
 fp2_lyonese_monk.0611.t: "$fp2_lyonese_monk.0000.t.revealed$ 高まる緊張"
 fp2_lyonese_monk.0611.desc: "異端者！嘘つき！汚染者！\n\n「原始宗教！愚か者！偶像崇拝者！」\n\n[rioting_county.GetNameNoTier]の城壁の上から、私は2つの相対する市民と農民の群衆を見つめた。それぞれが互いに毒を吐き、[acolyte.GetFirstName]の学生や弟子は中傷者の群衆を見下している。\n\nこの二者の間には私の従者たちが点々と控えていて、今のところは距離を保っているが、緊張は沸点に達しようとしている。"
 fp2_lyonese_monk.0611.a: "私はこの状況を打開できる。"
 fp2_lyonese_monk.0611.b: "民たちよ、頼む、落ち着いてくれ！"
 fp2_lyonese_monk.0611.b.tt.success: "あなたは状況を打開する"
 fp2_lyonese_monk.0611.b.tt.failure: "どのみち暴力が勃発する"
 fp2_lyonese_monk.0611.c: "私の剣を持ってこい、#EMP 反乱軍#!を退散させるぞ。"
 fp2_lyonese_monk.0611.c.tt: "異端狂信者の味方をする"
 fp2_lyonese_monk.0611.d: "異端者だと？#EMP 私#!の土地に？"
 fp2_lyonese_monk.0611.d.tt: "正教会の狂信者の味方をする"
 fp2_lyonese_monk.0611.e: "門を閉じよ。"
 fp2_lyonese_monk.0621.t: "$fp2_lyonese_monk.0000.t.revealed$ 正式な苦情"
 fp2_lyonese_monk.0621.desc: "我が主君よ、と[zealous_vassal.GetTitledFirstName]が懇願する。「私はあなたに誓いを立てた封臣ではないのですか？ あなたの治世を常に忠実に支持してきたはずではありませんか？ お願い申し上げます、どうか、この…この#EMP 異端#!の道を歩まないでいただきたい！私には追えません！」\n\n「その[zealous_vassal.GetWomanMan]に耳を貸さぬよう、我が[acolyte_host.GetTitleAsNameNoTooltip]よ」と[acolyte.GetFirstName]が私の後ろから囁く。「[zealous_vassal.GetSheHe]は[papal_capital.GetNameNoTier]のただの駒に過ぎぬことは周知の事実、あなたの精神に秘密の毒を注ぎ込もうとしているのです」\n\n「黙れ、さもないと舌を切るぞ！」 [zealous_vassal.GetFirstNameNoTooltip]が唸る。"
 fp2_lyonese_monk.0621.a: "[pope.GetTitledFirstNameNoTooltip]は私を説得などできない。なぜ可能だと思ったのか？"
 fp2_lyonese_monk.0621.a.tt.success: "あなたは[zealous_vassal.GetHerHis]の議論に疑問を投げかける"
 fp2_lyonese_monk.0621.a.tt.failure: "[zealous_vassal.GetFirstNameNoTooltip]はさらに怒りを増した"
 fp2_lyonese_monk.0621.b: "封臣だと？貴様はただの不満分子ではないか！"
 fp2_lyonese_monk.0621.c: "[zealous_vassal.GetTitledFirstNameNoTooltip]が正しい、これはやり過ぎだ。"
 fp2_lyonese_monk.0631.t: "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc: "善意より、あなたにお知らせしたいことがあります。[pope.GetTitledFirstName]は最近、[acolyte_host.GetPrimaryTitle.GetNameNoTier]の完全かつ#EMP 合法的な#!所有権を私に授けました。\n\n私が新たな所有地の視察に訪れた時、問題なく引き渡してくださるものと信じております。"
 fp2_lyonese_monk.0631.a: "恥知らずめ！"
 fp2_lyonese_monk.0641.t: "$fp2_lyonese_monk.0000.t.revealed$ ただの人に過ぎない"
 fp2_lyonese_monk.0641.desc: "私には四方に敵がいる。不誠実な家臣たち、激怒する教皇、互いの喉を掻き切ろうとする農民たち…[acolyte_host.GetPrimaryTitle.GetNameNoTier]が私の周囲で溶け始め、些末な神学の問題と些細な権力闘争によって引き裂かれているかのようだ。意気消沈し、私は机にへたり込んだ。\n\n「[acolyte_host.GetTitleAsNameNoTooltip]様」と[acolyte.GetFullNameNoTooltip]が私の椅子の後ろに立ちつぶやく。[acolyte.GetHerHim]が入ってくる音さえ聞こえなかった。「我々の最善の努力にもかかわらず、[pope.GetTitledFirstName]と[pope.GetHerHis]の取り巻きは、彼らの欠陥だらけの教義のいかなる面でも歩み寄りを拒んでいます」。\n\n「しかし、思うのです…私たちが彼らの聖典の解釈に疑問を投げかけることで、潜在的な真実を発見するのを、彼らは#EMP 恐れている#!ように見えるのです。このような愚か者や偶像崇拝者が、[GetFaithByKey('adoptionist').GetAdherentNamePlural]として我々を非難するのなら、それは本当に非難なのでしょうか？ 恐らく[acolyte.GetFaith.HighGodName]が彼らの声を通して、お姿を#EMP 顕している#![acolyte.GetFaith.HighGodHerselfHimself|U]のではないでしょうか？"
 fp2_lyonese_monk.0641.a: "そうだ…#EMP その通り#!、違うはずがない。もし彼らが我々を批判する意志が#EMP そこまで#!強いのならば。"
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character: "[acolyte.GetFirstNamePossessiveNoTooltip]の隠れ信者の網"
 fp2_lyonese_monk.0641.a.tt: "シラ書の秘密会議が招集される"
 fp2_lyonese_monk.0641.b: "蛇め！これをずっと計画していたのだな！"
 ##################################################
 ##Council
 fp2_lyonese_monk.0801.t.first: " [council_2_venue.GetNameNoTierNoTooltip]評議会"
 fp2_lyonese_monk.0801.t.second: " [council_2_venue.GetNameNoTierNoTooltip]第二評議会"
 fp2_lyonese_monk.0801.desc.intro: "新興信仰が議論を呼び起こし、[acolyte.GetFirstName]は我々の大義に同情的な影響力のある聖職者を集めて秘密会議を開催した。私たちが運動の教義を議論する準備をしている間、広間では3つの陣営が支配的で、勢力争いが繰り広げられている。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]は、伝統的な三位一体論の多くの点を調和させながら、微妙な差異のある、しかし慈悲のない解釈を提唱している。[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]はより厳格だが、敵対的な世界における信仰の実際性に重点を置いている。少数派の[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]は、伝統的な正統主義を薄っぺらな異教としか見ておらず、怒りをほとんど隠していない。\n\n[acolyte.GetHerHis]が、私の宮廷での時間を求めることで価値を学んだのは、"
 fp2_lyonese_monk.0801.desc.elipandic: "議論と堅調さ、[acolyte.GetFirstNameNoTooltip]は[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]に味方している。"
 fp2_lyonese_monk.0801.desc.felicitous: "謙虚さと実際性、[acolyte.GetFirstNameNoTooltip]は[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]に味方している。"
 fp2_lyonese_monk.0801.desc.radical: "炎と凶暴性、[acolyte.GetFirstNameNoTooltip]は[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]に味方している。"
 fp2_lyonese_monk.0801.tt.invalidation_warning: "#WEAK もし私が[imprisoned|E]され、秘密会議を終えることができなければ、[acolyte.GetFirstNamePossessiveNoTooltip]の意見が支配的となる#!"
 fp2_lyonese_monk.0801.a: "自然と、私は議論の主役となる。"
 fp2_lyonese_monk.0801.a.tt: "あなたは自分の主張を通すために[learning|E]で決闘する"
 fp2_lyonese_monk.0801.b: "私の影響力は、目に見えるよりも感じられるものだ…"
 fp2_lyonese_monk.0801.b.tt: "あなたは断固とした選択をするたびに[piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#![piety|E]を消費するが、#WEAK 保有していない$game_concept_piety$は消費できない！#!"
 fp2_lyonese_monk.0801.c: "これは聖職者だけの問題だ。"
 fp2_lyonese_monk.0801.c.tt: "秘密会議はあなたの意見なしで決定される"
 fp2_lyonese_monk.0811.t: "$fp2_lyonese_monk.0000.t.council$ 父と子"
 fp2_lyonese_monk.0811.desc: "リストの中で最も明白な疑問は、「信憑性」の問題、すなわち、イエスはどのようにして、苦しみを受けた人間として意味のある人生を送り、同時に永遠の神の人格として存在することができたのだろうか、ということである。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]は、この2つは相互に排他的なものではないと主張しているが、[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]は、神の子の神性を無効にすることなく、単にそれを御父にさらに従属させるという、確固たる区別を求めている。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]のメンバーは果物を投げつけ、無意味な異教に過ぎないと叫ぶ。"
 fp2_lyonese_monk.0811.a: "状況は微妙だが…"
 fp2_lyonese_monk.0811.a.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0811.a.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0811.b: "[acolyte.GetFaith.HighGodName]に選ばれることは、恥ではない。"
 fp2_lyonese_monk.0811.b.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0811.b.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0811.c: "#EMP かつて#!人間であったということは、#EMP 永遠に#!人間であるということを意味しない。つまり神だ！"
 fp2_lyonese_monk.0811.c.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0811.c.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0811.d: "この件に関して特に意見はない。"
 fp2_lyonese_monk.0821.t: "$fp2_lyonese_monk.0000.t.council$ 実用性対原則性"
 fp2_lyonese_monk.0821.desc: "秘密会議の議論は、[acolyte_host.GetFaith.GetName]を至高の異端というべき還元主義者として見下す世界で、いかに生き、いかに礼拝するかという問題に向けられた。\n\n何よりもまず、[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]は、内なる真実は外なる嘘に勝ると主張し、彼らの名前の由来であるウルジェイのフェリックスが何度も#EMP 何度も#!虚偽の撤回をし、それによって得た長寿を引き合いに出す。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]の仲間たちは、これを冒涜的な臆病さだと非難し、代わりに議論と討論こそが尊敬を得る唯一の方法だと主張する。[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]は、信者を守れるのは一時的な力#EMP だけ#!だと喧伝する。"
 fp2_lyonese_monk.0821.a: "ほかのキリスト教徒との協調は不可欠である。"
 fp2_lyonese_monk.0821.a.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0821.a.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0821.b: "実用性とは生来、原則的なものである。"
 fp2_lyonese_monk.0821.b.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0821.b.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0821.c: "隠された信仰とは、火のない信仰である！"
 fp2_lyonese_monk.0821.c.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0821.c.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0821.d: "これは状況証拠だと思う…"
 fp2_lyonese_monk.0831.t: "$fp2_lyonese_monk.0000.t.council$ 唯一神"
 fp2_lyonese_monk.0831.desc: "秘密会議は熱狂のうちに幕を閉じる。3つの教派がそれぞれの信条をめぐって文字どおり、また比喩的に争う中、小さな喧嘩も熱烈な論争も、同じように[council_2_venue.GetNameNoTier]に波紋を広げている。\n\nこの#EMP 活発な#!議論の核心は、単純な原則にある。\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]は純粋な一神教であると主張し、[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]は父なる神に大きな重点を置いているが、急進派が要求するほどあからさまに批判的ではない。そして、[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]は、ほかの人々が不愉快に思うような、あからさまな三位一体主義的思想の例を多く残している。"
 fp2_lyonese_monk.0831.a: "父、子、そして聖霊は今も一つの存在である。"
 fp2_lyonese_monk.0831.a.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0831.a.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0831.b: "父と子が離れても、どちらも弱まることはない。"
 fp2_lyonese_monk.0831.b.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0831.b.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0831.c: "父の優位性は不変である。"
 fp2_lyonese_monk.0831.c.tt.success: "あなたは[acolyte_host.GetFaith.PriestNeuterPlural]を懐柔する"
 fp2_lyonese_monk.0831.c.tt.failure: "聖職者はあなたを嘲笑う"
 fp2_lyonese_monk.0831.d: "教義の路線について、これほどまでに早く分断してしまったのか？"
 fp2_lyonese_monk.0841.t: "$fp2_lyonese_monk.0000.t.council$ 瀬戸際で"
 fp2_lyonese_monk.0841.desc.intro: "この日、#EMP 新たな#![acolyte_host.GetFaith.GetAdjective]の教条が生まれた！ "
 fp2_lyonese_monk.0841.desc.pluralist: "自分たちの土地で、他者を受け入れる必要性に折り合いをつけてきたのだから、"
 fp2_lyonese_monk.0841.desc.righteous: "自分たちの土地で、他者への対応に毅然とした態度を貫いてきたのだから、"
 fp2_lyonese_monk.0841.desc.fundamentalist: "自分たちの土地で、救われぬ人々を改宗させる決心をしたのだから、"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: "状況が逆転したときにも、現実的であり続けることに問題はない。"
 fp2_lyonese_monk.0841.desc.religious_law: "何にも変わることなく、神学論争を公に解決することに献身する。"
 fp2_lyonese_monk.0841.desc.pursuit_of_power: "どんな犠牲を払っても、その土地を#EMP 拡大する#!ために最善を尽くさない理由はない。"
 fp2_lyonese_monk.0841.desc.felicitous: "\n\n熾烈な議論の末、ついに[GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]の雄弁者が勝利を収めた。"
 fp2_lyonese_monk.0841.desc.elipandic: "\n\nストイックな議論を経て、[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]の冷静な頭脳が勝利を手にした。"
 fp2_lyonese_monk.0841.desc.radical: "\n\nこのような無意味な議論を経て、[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]の火付け役だけが明確なビジョンをもたらし、導きとして見られるようになった。"
 fp2_lyonese_monk.0841.desc.outro: "\n\nもはや我々は、孤独に放浪する聖職者の単なる夢物語ではない。今や我々は、生ある、活気に満ちた共同体となった。キリスト教国全体がやがて我らを必ず受け入れることになる。"
 fp2_lyonese_monk.0841.a: "異端者と呼びたいなら呼ぶといい。我々には、彼らにはない洞察力があるだけだ。"
 fp2_lyonese_monk.0841.b: "我々の言葉は賢明であり、行動も同様だ。"
 fp2_lyonese_monk.0841.c: "偽キリスト教徒とその多神教が露わになったのを見よ！"
 fp2_lyonese_monk.0841.d: "正しい選択をしたことを願うばかりだ。"
