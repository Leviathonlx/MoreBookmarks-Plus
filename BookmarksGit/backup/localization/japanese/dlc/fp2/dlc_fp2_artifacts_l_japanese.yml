l_japanese:
 ##################################################
 #Uniques
 fp2_chalice_dona_urraca: "聖女ウラカの聖杯"
 fp2_chalice_dona_urraca_desc: "奥深い色を持つ瑪瑙から彫られ、宝石や金の格子細工で飾られた、儀式用の聖杯。教会を称えて[owner.GetTitledFirstName]から委託されたもの。"
 fp2_santiago_aquamanile: "（以前の）$fp2_santiago_bells$"
 #We have to use |U here so that al-Mansur is presented correctly.
 fp2_santiago_aquamanile_desc: "[reforger.GetTitledFirstName|U]はこの水差しを$fp2_santiago_bells$を溶解したスラグから作り出した。今では持ち主の手を清める儀式に使われているが、その存在だけでも、キリスト教に対するイスラム教の優位性を裏付けている。"
 fp2_santiago_aquamanile_melted_desc: "最も最近[reforger.GetTitledFirstName]によって#EMP 再び#!融解されたかつての$fp2_santiago_bells$は、現存する水差しの中で最も激しい論争を呼んだもののひとつである。その現在の姿は、イベリアにおけるイスラムの優位性を誇示している。"
 fp2_santiago_aquamanile_melted_tally_desc: "$fp2_santiago_aquamanile_melted_desc$\n\n頻繁に鍛造されるこの金属は、持ち主が[ROOT.Var('artefact_santiago_bells').GetValue]回変わった。"
 fp2_santiago_bells: "サンティアゴの鐘"
 fp2_santiago_bells_desc: "輝かしいサンティアゴ・デ・コンポステーラの鐘は、強く、単純で、何よりも#EMP 大きな音#!で聖ヤコブの不変の霊的権威を知らしめる。"
 fp2_santiago_bells_melted_desc: "異端派の手から取り戻し、融解し、[reforger.GetTitledFirstName]の手によって元の姿に似たものに戻された、輝かしいサンティアゴ・デ・コンポステーラの鐘は、全キリスト教世界を慰めるべく音を鳴らす。"
 fp2_santiago_bells_melted_tally_desc: "$fp2_santiago_bells_melted_desc$\n\n頻繁に鍛造されるこの金属は、持ち主が[ROOT.Var('artefact_santiago_bells').GetValue]回変わった。"
 ##################################################
 #Multiples
 fp2_armillary_sphere: "天球儀"
 fp2_armillary_sphere_desc: "[SCOPE.Custom('ArtifactQuality')]の技工による、複雑な専門学の装置。輪は[newly_created_artifact.GetFeatureText( 'generic_material_wood' )]を削り出し、[newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]が散りばめられていて、天体の蛇行する道を細部まで見事に再現した。"
 fp2_2p_chess_board: "幸運のチェス盤"
 fp2_2p_chess_board_desc: "[bg_loser.GetTitledFirstName]を相手にしたゲームで大勝利を収める手助けとなったこの遊戯道具は、まず[bg_victor.GetTitledFirstName]に幸運をもたらした。"
 fp2_4p_chess_board: "4名用のチェス盤"
 fp2_4p_chess_board_desc: "[bg_victor.GetTitledFirstName]が[bg_loser.GetTitledFirstName]をチェスで倒した時、[bg_victor.GetHerHis]が最初に考えたことは、[bg_victor.GetHerHis]とも遊んでもらえないほど特殊な改良版を作り出し、[bg_victor.GetHerHis]の遊戯の腕前を記念することだった。"
 fp2_votive_crowns: "西ゴートの奉納冠"
 fp2_votive_crowns_desc: "教会の祭壇の上や周囲、時には彫像に掛けられるように設計された奉納用の冠を神に捧げることは、ただの王族よりも高い権威への服従の表明である。"
 fp2_andalusian_aquamanile: "儀式用の広口水差し"
 fp2_andalusian_aquamanile_desc: "美しい[newly_created_artifact.GetFeatureText( 'goblet_material' )]の水差しで、金色の[newly_created_artifact.GetFeatureText( 'decoration_material_inlay' )]の装飾がある。儀式で誰かの手を洗うための水を入れるように意図されている。"
