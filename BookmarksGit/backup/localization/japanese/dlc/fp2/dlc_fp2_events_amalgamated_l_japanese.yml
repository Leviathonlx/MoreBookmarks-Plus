 fp2_struggle.1000.t: "火に油"
 fp2_struggle.1000.desc: "[tension_county.GetName]では、[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]と[tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]の住民との間で衝突が起きている。「この機会を使うのです」[tension_councillor.GetCouncilTitle][tension_councillor.GetFirstName]とは提案した。「[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の暴徒の中から、手頃なごろつきを集めましょう。また、地元で#italic 訓練#!続けるのであれば、それも悪くありません！実際に#italic 奨励#!しても良いでしょう…」\n\n暴力的な狂信者たちを参加させるために、[tension_county.GetNameNoTierNoTooltip]を燃やし続けても良いものだろうか？"
 fp2_struggle.1000.a: "憎しみを広げよう…控えめに。"
 fp2_struggle.1000.b: "そなたに任せよう"
 fp2_struggle.1000.c: "いいや、緊張を和らげるべきだ。"
 fp2_struggle.1000.d: "私がこの狂気を止められないとしても、[minority_courtier.GetFaith.GetAdherentNameNoTooltip]の統治者ならできるだろう。"
 not_my_problem_toast: "あなたの領国のシングルマザーや子供たちは、この先何年も飢えに苦しむだろう。"
 fp2_struggle.1001.t: "戦争未亡人"
 fp2_struggle.1001.desc: "[expectant_courtier.GetTitledFirstName]は妊娠中で、[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '野営地', '領土')]にいるほかの母親たちが置かれた状況を憂いている。最近の戦争や不運によって、一人で子供の世話をしなければならなくなった母親がいるのだ。「[ROOT.Char.Custom('FormOfAddressForLiege')]、特別な基金を設立して、子を養う手段がない授乳中の母親に支援金を与えてはいかがでしょうか。子育てはほかの仕事と同じように大変な労働であり、称賛に値するものですから」"
 fp2_struggle.1001.a: "いい考えだ！そのような基金を創設しよう。"
 fp2_struggle.1001.b: "私が支援するのは未亡人だけだ。"
 fp2_struggle.1001.b.tt: "あなたの信仰は、婚外子を持つ女性を認めていない。"
 fp2_struggle.1001.c: "私の[ROOT.Char.Custom('GetCourt')]に来るといい！食い物がたくさんある！"
 fp2_struggle.1001.c.tt: "あなたは領国内の父親のいない貧しい母親を全員、自分の[ROOT.Char.Custom('GetCourt')]に招待する。"
 fp2_struggle.1001.d: "我が慈悲深き封臣たちならば、資金を提供してくれるだろう。"
 fp2_struggle.1001.e: "私はあなたの[ROOT.Char.GetTitleTierName]だ、乳母ではない！"
 fp2_struggle.1001.specialdescpositive: "喜んで支払いに応じる封臣は、あなたへの#color_light_blue 好感度#!を#positive_value 10#!獲得する"
 fp2_struggle.1001.specialdescnegative: "支払いに応じない封臣は、あなたへの#color_light_blue 好感度#!を#negative_value 10#!喪失する"
 reading_avicenna_toast.success: "あなたは医学に関する大著を読んだ。"
 reading_avicenna_toast.failure: "あなたは何かを誤解しているような気がする…"
 reading_hippocrates_toast.success: "あなたはガレノスの著作はすべて読んだ。"
 reading_hippocrates_toast.failure: "ギリシャ語はなぜここまで難しいのか？"
 rolling_in_filth_toast: "あなたの宮廷には健康問題が発生している。"
 fp2_struggle.1002.t: "[xenophilic_culture.GetNameNoTooltip]の進歩"
 fp2_struggle.1002.desc_early_golden_age: "[xenophilic_culture.GetNameNoTooltip]の学者たちは最近、医学的知識を飛躍的に向上させた。しかし博識な[great_physician.GetFirstName]が、ある#italic 詩と過ち#!ために私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))]の[neighboring_ruler.GetTitledFirstNamePossessive]の宮廷から追放され、新たな職を求めている。\n\n"
 fp2_struggle.1002.desc_late_golden_age: "[xenophilic_culture.GetNameNoTooltip]の学者たちは長い間、医学の研究に専念してきた。現在、博識な[great_physician.GetFirstName]が、私の宮廷への参加を希望しているが、[great_physician.GetSheHe]は最近、未公表の宗教的な罪により私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))]の[neighboring_ruler.GetTitledFirstNamePossessive]の宮廷から追放されたところだ。\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian: "アヴェロエスやアルブカシスのような人物はとっくに亡くなっているが、[xenophilic_culture.GetNameNoTooltip]の医師たちの知識は依然として卓越している。現在、博識な[great_physician.GetFirstName]が、未公表の宗教的な罪により私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))]の[neighboring_ruler.GetTitledFirstNamePossessive]の宮廷から追放され、新たな職を探している。\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian: "イブン・ルシュドやアル・ザハラウィのような人物はとっくに亡くなっているが、[xenophilic_culture.GetNameNoTooltip]の医師たちの知識は依然として卓越している。現在、博識な[great_physician.GetFirstName]が、未公表の宗教的な罪により私の[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))]の[neighboring_ruler.GetTitledFirstNamePossessive]の宮廷から追放され、新たな職を探している。\n\n"
 fp2_struggle.1002.desc_albucasis: "私の腕前など取るに足らぬものですが、と彼は言う。「かつて、自分で喉を掻き切った奴隷の女の命を救ったことがございます。後には声がわずかにしわがれただけでした。そして、衛生習慣を少し変えていただきたいのです…」\n\n"
 fp2_struggle.1002.desc_avenzoar: "私は人生をかけて医療を追求して参りました、と彼は言う。「そして、健康的な生活のための養生法の本を書きました。しかし私は、迷信や、魔女や占星術師が売りつける偽りの治療法を宿敵と見なしております。そのようなものを禁止していただきたい…」\n\n"
 fp2_struggle.1002.desc_tufail: "私は天、心、そして肉体の病気のすべてを研究しています」と[great_physician.GetSheHe]は言う。「しかし私は、#italic 死後#!の人体を研究することの利点を提唱しています…これを追求する機会を私に与えてくれませんか？」\n\n"
 fp2_struggle.1002.desc_no_historical_physician_early: "私は多くを学んできました、と[great_physician.GetSheHe]は言った。「それは古代の著作からです。しかし私は、彼らの知識を冗漫な深淵から救い出し、あなた様のために使いましょう」\n\n"
 fp2_struggle.1002.desc_no_historical_physician_late: "私は多くを学んできました、と[great_physician.GetSheHe]は言う。「アル・ザハラウィとイブン・スィーナーの著作からです。そして、私は彼らの技術を改善してまいりました。白内障やできものを取り除き、これまで治療不可能と思われていた病気も治すことができます」\n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian: "私の現在の医師[scoped_physician.GetTitledFirstName]は、[scoped_physician.GetHerHim]をこの異教徒に代えないよう私に強く求めている。"
 fp2_struggle.1002.desc_has_physician_but_not_christian: "私の現在の医師[scoped_physician.GetTitledFirstName]は、[scoped_physician.GetHerHim]をこの変わり者に代えないよう私に強く求めている。"
 fp2_struggle.1002.desc_has_no_physician_but_is_christian: "廷臣の中には、この異教徒と付き合うなと私に勧める者もいる。"
 fp2_struggle.1002.desc_has_no_physician: "この[great_physician.GetWomanMan]に宮廷での地位を与えるべきだろうか？"
 fp2_struggle.1002.a: "新しい医師は使えるかもしれん…"
 fp2_struggle.1002.b: "本を買い、自分で医療を学ぶことができる。"
 fp2_struggle.1002.b.tt: "あなたは医学の大著から学ぼうとする。"
 fp2_struggle.1002.c: "お前に何の価値がある？私はギリシャ語が読める。"
 fp2_struggle.1002.c.tt: "あなたはガレヌスの著作を買い、読もうとする。"
 fp2_struggle.1002.d: "[neighboring_ruler.GetTitledFirstNameNoTooltip]に送り返してやろう…鎖をつけて。"
 fp2_struggle.1002.e: "私の健康は良好だ。"
 fp2_struggle.1002.f: "消えよ、革新は神からのみもたらされるべきだ。"
 fp2_struggle.1002.physicianleaves: "[great_physician.GetFirstName]はほかの場所での雇用を探す"
 fp2_struggle.1001.physician_imprisoned: "[great_physician.GetFirstName]は[neighboring_ruler.GetName]により、真っ当な理由で投獄されている"
 fp2_struggle.1010.t: "鉄の魂"
 fp2_struggle.1010.desc: "[great_swordsmith.GetName]という[great_swordsmith.GetWomanMan]が、遥か遠くまで旅をしてきた鍛冶の名人と称して私の宮廷にやってきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と[great_swordsmith.GetSheHe]は言う。「私の一族は古くから[toledo_holding.GetNameNoTierNoTooltip]で剣鍛冶を営み、カルタゴ軍のために#italic ファルカタ#!を作りもしました。イベリアで作られる合金ほど強いものはございません。そして私はそれを完璧に鍛えることができます。世界最高の武器を作る見返りとして、[blacksmith_county.GetNameNoTierNoTooltip]の鍛冶屋ギルドの指揮権を私にお与えください。そうすれば、私が最初から彼らより優れていたことがわかるでしょう！」"
 fp2_struggle.1010.a: "いや、お前はギルドと協力して、我々全員のために働くのだ。"
 fp2_struggle.1010.b: "お前がどのような知識を持っていようとも、引き出して見せよう…"
 fp2_struggle.1010.c: "我が軍隊のために剣を作るなら、許可を与えよう。"
 fp2_struggle.1010.d: "私のためにイベリア最高の剣を作るのならば、ギルドはお前のものだ。"
 fp2_struggle.1010.e: "お前の虚栄心のためにギルドを怒らせはしない。"
 fp2_struggle.1010.smithgoesaway: "[great_swordsmith.GetNameNoTooltip]鍛冶屋ギルドの指揮を執るためだ。"
 fp2_struggle.1010.paranoid_rivals: "兵士を武装させると、近隣の統治者たちが心配するかもしれない。"
 fp2_struggle.1010.smithmakesweapon: "[great_swordsmith.GetNameNoTooltip]は、あなたが要求した剣を鍛えている間、あなたの宮廷にとどまる。"
 fp2_struggle.1010.swordsmith_imprisoned: "あなたは彼の秘密を知るために、[great_swordsmith.GetNameNoTooltip]を監禁し、拷問しする。"
 fp2_struggle.1010.compassionate_courtiers: "すべての廷臣がこれを認めるとは限らない"
 toledo_compromise_flavor: "あなたは[great_swordsmith.GetNameNoTooltip]とギルドとの間で妥協を強いる。"
 fp2_struggle.1010.swordsmith_leaves: "[great_swordsmith.GetNameNoTooltip]は別の宮廷に行く。"
 fp2_struggle.1011.t: "[blacksmith_county.GetNameNoTierNoTooltip]の剣"
 fp2_struggle.1011.desc: "完成しました、と[great_swordsmith.GetName]は言うが、妙に疲れているようだ。\n\n「これまでの中でも最高の剣ができました。先祖の霊が鍛造を導いてくれたのかもしれません。私は二度とこのようなものを作らないし、この土地のほかの誰も作れません。この鍛造の秘密は墓まで持っていきます。今すぐ出向き、あなた様が約束してくださったギルドを手に入れましょう。ですがこの勝利は、今となっては奇妙に空虚なものに感じられるます。それはともかく、私が鍛造した剣の名前をぜひおつけください」"
