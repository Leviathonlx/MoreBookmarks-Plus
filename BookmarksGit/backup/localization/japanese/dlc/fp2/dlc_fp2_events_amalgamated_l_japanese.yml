 fp2_struggle.1011.n: "葉の#italic フォリャ#!。"
 fp2_struggle.1011.o: "勇敢なる#italic プロエザ#!。"
 fp2_struggle.1011.p: "苦悶を与えし#italic トレバルハー#!"
 fp2_struggle.1011.q: "かつての偉大な英雄#italic スファクス#!。"
 fp2_struggle.1011.r: "白き#italic トゥーメラルト#!。"
 fp2_struggle.1011.s: "くびきの#italic アユーグ#!。"
 fp2_struggle.1011.u: "もちろん#italic アイアンソウル#!だ。"
 fp2_struggle.1011.v: "#italic ヤドリギ#!が気に入った…"
 fp2_struggle.1011.w: "#italic ムーア人殺し#!、ほかには？"
 fp2_struggle.1011.x: "ギルドにしたことを考えれば、#italic 簒奪者の刃#!がふさわしいと思う…"
