 fp2_struggle.1011.g: "強靭な握りの#italic カゼーブ#!。"
 fp2_struggle.1011.h: "眩いエメラルドの#italic ズムルード#!。"
 fp2_struggle.1011.i: "雷鳴の#italic オルツィ#!。"
 fp2_struggle.1011.j: "夜の精霊#italic ガウエコ#!。"
