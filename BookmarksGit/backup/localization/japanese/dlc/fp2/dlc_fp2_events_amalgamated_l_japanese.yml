 fp2_yearly.1008.t: "チーズを食べる"
 fp2_yearly.1008.desc: "ついにこの時が来た。私の倉庫の奥には、世界一のチーズが保管されている。それは今もゆっくりと熟成され、旨味を増していっている。\n\n私は今、それを食うのだ。"
 fp2_yearly.1008.a: "[ROOT.Char.GetFaith.HealthGodName|U]は泣いた。素晴らしいチーズだ。"
 fp2_yearly.1008.b: "と言うか、チーズをもっと熟成させよう。"
