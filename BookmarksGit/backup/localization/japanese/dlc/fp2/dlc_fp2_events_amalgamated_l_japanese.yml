 awesome_toledo_sword_name: "トレドの剣"
 awesome_toledo_sword_desc: "この刃はトレド鋼の傑作で、非常に強く耐久性がある。鍔の近くにある小さな刻印には、[blacksmith_county.GetNameNoTierNoTooltip]の#italic 偉大なる鍛冶職人#![great_swordsmith.GetName]によって鍛造されたと書かれている。"
 fp2_struggle.1012.t: "匠の一品"
 fp2_struggle.1012.desc: "「完成しました」と[great_swordsmith.GetName]は言う。\n\n「これがお約束の剣です。私の最高傑作です。その刃は、イベリアでしか作れないような、想像しうる限り最高の合金でできています。#italic 鉄の魂#!の名に相応しく、真にそれを備えております。あなた様のような[Select_CString(ROOT.Char.IsFemale,'高貴な婦人','偉大な領主')]にふさわしい剣です」"
 fp2_struggle.1012.a: "これは…素晴らしい。さあ、平穏のうちに去るが良い。 "
 fp2_struggle.1012.b: "これは見事だ。ここに留まり、私に仕えるよう説得できないだろうか？"
 fp2_struggle.1012.swordsmith_leaves: "仕事を終えた[great_swordsmith.GetName]は、約束通り鍛冶屋ギルドの指揮を執るために去る。"
 fp2_struggle.1012_swordsmith_stays: "[great_swordsmith.GetName]はあなたの宮廷に留まる"
 toledo_sword_name: "トレドの剣"
 toledo_sword_desc: "この刃はトレド鋼の傑作で、非常に強く耐久性がある。鍔の近くにある小さな刻印には、[blacksmith_county.GetNameNoTierNoTooltip]の#italic 偉大なる鍛冶職人#![great_swordsmith.GetName]によって鍛造されたと書かれている。"
 fp2_struggle.1050.t: "破壊の夢"
 fp2_struggle.1050.desc_opening: "夜の闇の中、[visionary_spouse.GetTitledFirstName]が熱っぽく青ざめた顔で私のところにやってきた。「夢を見ました」と[visionary_spouse.GetSheHe]は言う。「死の原におりました。"
 fp2_struggle.1050.desc_christian: "私たちの都市は隆起し、教会の塔は倒され、民衆は自らの血の泥沼の中に踏みつけられていました。"
 fp2_struggle.1050.desc_islamic: "私たちの図書館は焼かれ、神殿の尖塔は倒れ、兄弟姉妹は十字架に釘付けにされ、腐肉鳥に囲まれていました。"
 fp2_struggle.1050.desc_rampaging_barbarian_heathen: "私たちの家は焼かれ、ルーンストーンは倒され、戦士たちは名誉も栄光もなく殺されていました。"
 fp2_struggle.1050.desc_non_barbarian_heathen: "私たちの都市は隆起し、神殿は焼かれ、民衆は殺され、あるいは未知の運命に引きずり込まれていました。"
 fp2_struggle.1050.desc_islamic_heritage: "私たちの祖先がこの土地に来て以来、私たちが築いてきたものすべてが完全に破壊されるのを目の当たりにしました」\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop: "聖人の遺品が猛火に投げ込まれました」\n\n"
 fp2_struggle.1050.desc_middle_neutral_version: "私たちが築き上げたものはすべて破壊され、地上は死と失望に支配されました」\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending: "お願いです、愛する人、どうか私を助けてください。私の夢は本当で、実現するのがとても恐ろしいのです。抱きしめてください、とても寒い。"
 fp2_struggle.1050.desc_no_love_and_warmth_ending: "愛しい[ROOT.Char.GetWifeHusband]よ、どうか聞いてください。私が冒されているのは、普通の病気ではありません。この夢が本当で、このことが実際に起きるかもしれないのが恐ろしいのです。どうか、実現しないようにしてください。イベリアをお救いください。"
 fp2_struggle.1050.a: "お前は魔女なのか？"
 fp2_struggle.1050.b: "しっかりしろ、[ROOT.GetCharacter.GetFaith.HighGodName]があなたの信念を試しているのだ。"
 fp2_struggle.1050.c: "さあ、あなたの幻視についてもっと教えてくれ。"
 fp2_struggle.1050.d: "放っておいてくれ、私は次の征服を計画しているのだ。"
 fp2_struggle.1050.spouse_imprisoned: "あなたは[visionary_spouse.GetTitledFirstNameNoTooltip]を魔術の疑いで投獄する"
 fp2_struggle.1050.condition_might_improve: "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の状態は改善するかもしれない"
 fp2_struggle.1050.condition_might_get_worse: "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の症状が悪化する可能性がある"
 fp2_struggle.1050.condition_might_get_very_worse: "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip]の状態はさらに悪化するかもしれない"
 comforting_spouse_visionary_toast.success: "あなたは[visionary_spouse.GetTitledFirstName]を慰めた"
 comforting_spouse_visionary.failure: "あなたは[visionary_spouse.GetTitledFirstName]を慰めることができなかった"
 fp2_yearly.8004.t: "[translation_capital.GetNameNoTierNoTooltip]翻訳者の学校"
 fp2_yearly.8004.desc_opening: "和解の精神が支配するイベリアでは、あらゆる地域の学者が私の領地の図書館を徘徊している。彼らのエネルギーを実りあるものに向けることができるかもしれない…\n\n"
 fp2_yearly.8004.desc_chaplain: "[translation_enthusiast.GetCouncilTitle][translation_enthusiast.GetTitledFirstName]には考えがある。「翻訳家チームを結成するべきでしょう」と[translation_enthusiast.GetSheHe]は言う。「私が主導いたします。異教徒であっても、熟練した翻訳者を探し出し、あなた様の後援のもとで働かせるのです。あなた様が資金を提供してくれるなら、[translation_capital.GetNameNoTierNoTooltip]は啓蒙の道標になる可能性がございます！」"
 fp2_yearly.8004.desc_wanderer: "学識ある放浪者の[translation_enthusiast.GetTitledFirstName]は、ある提案をした。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と[translation_enthusiast.GetSheHe]は言う。「私は十数もの言語を習得しました。翻訳団の編成のお手伝いができましょう。熟練した翻訳者を探し出し、あなた様の後援のもとで働かせるのです。[translation_capital.GetNameNoTierNoTooltip]は啓蒙の道標となるでしょう」"
 fp2_yearly.8004.a: "最高の人材を見つけるためならば、どんな出費#italic も#!惜しまない。"
 fp2_yearly.8004.b: "お前はそこまで有能なのだから、すべての翻訳は#italic お前#!ができるだろう。"
 fp2_yearly.8004.c: "図書館は面倒な場所だ…"
 recruiting_brilliance_toast.success: "素晴らしい翻訳者を見つけた"
 recruiting_mediocrity_toast.failure: "凡庸な翻訳者を起用した"
 fp2_yearly.8005.t: "カサマツの下で"
 fp2_yearly.8005.desc_opening: "真昼の灼熱の中、人々は大きなカサマツの陰に座り、リュートやフルートを演奏している。"
 fp2_yearly.8005.desc_iberian: "彼らはガリシア・ポルトガル語、カタルーニャ語で、人生、喪失、ほろ苦い愛について歌う。"
 fp2_yearly.8005.desc_arabic: "彼らはアラビア語で、美しさ、栄光、失った愛、そして再び見つけた愛について歌う。"
 fp2_yearly.8005.desc_language_neutral: "彼らはいろいろな言葉で歌うが、私は心ですべての言葉を理解できる。"
 fp2_yearly.8005.desc_middle_part: "バルコニーからその音が聞こえ、私の魂を揺さぶる。\n\nしかし、私はこの音楽家たちの正体を知らない。私が高位の広間を出て木に近づくと、彼らはもういない。"
 fp2_yearly.8005.desc_post_troubadours: "オクシタニアの吟遊詩人だけがこのような才能と機知を持っていると思っていたが、それは間違いだったのかもしれない…。\n\nこの忌々しい#italic 感情#!をどうすれば良いのだ？"
 fp2_yearly.8005.desc_pre_troubadours: "\n\n彼らは[ROOT.Char.GetFaith.PositiveAfterLife|U]から送られてきたのか？あれは[ROOT.Char.GetFaith.DevilName]が私を陥れるために仕組んだ幻影なのだろうか？そうではないかもしれない…しかし、この忌まわしい#italic 感情を#!どうすればいいのだろう？"
 fp2_yearly.8005.a: "[courtly_lover.GetFirstNameNoTooltip]への愛で、心に歌が満ちる。"
 fp2_yearly.8005.b: "なんと美しい…"
 fp2_yearly.8005.c: "もっと多くの音楽家を後援するべきだ！"
 fp2_yearly.8005.d: "もう十分だ！あの忌々しい木を切り倒させよう。"
 fp2_yearly.8002.t: "食生活のジレンマ"
 fp2_yearly.8002.desc: "二人の子供が[beached_whale_province.GetName]の浜辺で貝を集めていて、巨大生物の死骸を偶然見つけた。沿岸に住む人々によると、この海の生き物の体はまだ腐っておらず、#italic とても#!美味いらしい。しかし、私の[preoccupied_ulama.GetCouncilTitle]、[preoccupied_ulama.GetFirstName]は不安げな様子で、会議中に私を脇に引っ張っていく。\n\n「我々[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]は本当に鯨肉を食べていいのでしょうか？」[preoccupied_ulama.GetSheHe]は考え込む。「この件は私には判断がつきません。名のある学者が声明を出すのを待つべきです。しかし、念のため、庶民が鯨肉を食べるのを禁じておくべきでしょう…」"
 fp2_yearly.8002.a: "いや、#italic 私なら#!許可できる。"
 fp2_yearly.8002.b: "その肉を少しくれ！#italic 食べて#!みなければ。"
 fp2_yearly.8002.c: "よろしい、判決を待とう。"
 fp2_yearly.8002.d: "食べては#italic ならない#!。私が行き、燃やしてこよう。"
 exploding_whale_toast: "死骸は謎の爆発を起こした！"
 exploding_whale.tt: "死骸が爆発する！"
 healthy_whale_toast: "とても美味しかった"
 unhealthy_whale_toast: "何かがおかしい…"
 fp2_yearly.8003.t: "飛行幻想"
 fp2_yearly.8003.desc: "高名な発明家[flying_polymath.GetFirstName]が私の前に現れ、木と絹でできた1対の翼を見せ、非常に奇妙な陳情をしてきた。\n\n「人間は長らく、天を舞う夢をみてきました」と[flying_polymath.GetSheHe]は言う。「そして私は計算をいたしました。空を飛べると証明したいのです！あなたの[ROOT.Char.Custom('ResidenceBuilding')]の中で一番高い塔に昇り、そこから飛び降りるご許可をいただけないでしょうか、[ROOT.Char.Custom('FormOfAddressForLiege')]。その後忠誠をもってお仕えいたします」\n\n残念ながら、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))]の[enthusiastic_child.GetTitledFirstName]がこれを耳にし、老齢の学者が飛ぶ様子を見たいと懇願してきた。 "
 fp2_yearly.8003.a: "よかろう、許可しよう。"
 fp2_yearly.8003.b: "翼を貸してくれ、#italic 私#!が飛びたいのだ。"
 fp2_yearly.8003.c: "いや、これは狂気の沙汰だ。"
 flight_attempt_toast.success: "あなたは鷲のように舞い上がった"
 flight_attempt_toast.failure: "あなたは地面に落下した"
 fp2_yearly.8003_child_reaction: "これを見た[enthusiastic_child.GetFirstNameNoTooltip]がどう反応するかはわからない。"
 polymath_flight_attempt_toast.success: "[flying_polymath.GetFirstNameNoTooltip]は飛んだ！"
 polymath_flight_attempt_toast.failure: "[flying_polymath.GetFirstNameNoTooltip]は転落死した。"
 fp2_yearly.8001.t: "コルテス結成"
 fp2_yearly.8001.desc: "[commoner_enthusiast.GetCouncilTitle][commoner_enthusiast.GetTitledFirstName]は長い間財政について考えてきた。そして、#italic コルテス#!を結成するべきだと提案してきた。これは、自治体から選出された代表が王室評議会の審議に参加するという新しい議会形態だ。\n\n「この特権の見返りとして」と[commoner_enthusiast.GetSheHe]は言う。「街に対する課税をさらに増やすことができます。[ROOT.Char.Custom('FormOfAddressForLiege')]、もし本当に資金が必要ならば、そこまで貧しくない農民も会議に参加させることも可能です。とはいえ、貴族たちが激怒することは間違いないでしょうから、やめたほうがいいとは思いますが」"
 fp2_yearly.8001.a: "各都市の代表者を招待する。"
 fp2_yearly.8001.b: "全員を招待する！全員と言ったら#italic 全員#!だ。"
 fp2_yearly.8001.c: "いや、我々がそうであるように、一番の叡智を持つのは貴族だ。"
 fp2_flavor.8001_vassal_opinion: "特権を守ろうとする封臣は、これを嫌うだろう"
 fp2_yearly.8000.t: "ブドウ畑を燃やす"
 fp2_yearly.8000.desc_muslim_opening: "イベリアで造られる上質なワインは、この地に定住した信者たちに長く愛されてきた。しかし、[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]は、これを終わらせることを決定した。\n\n「ワインは」と[vinoclast_caliph.GetHerHis]の特使である[hof_emissary.GetTitledFirstName]は宣言する。「間違いなく#italic ハラーム#!であり、生産も消費もこれ以上容認できない。そのため、[vineyard_county.GetName]のブドウ畑には火をかけるように。"
 fp2_yearly.8000.desc_jewish_opening: "イベリアで造られる上質のワインは、この地に定住した私たちの祖先によって長く愛飲されてきた。しかし、[vinoclast_caliph.GetTitleTierName][vinoclast_caliph.GetFirstName]は、これを終わらせることを決定した。\n\n「ワインは」と[vinoclast_caliph.GetHerHis]の特使である[hof_emissary.GetTitledFirstName]は宣言する。「コーシャではないのは間違いなく、生産も消費もこれ以上容認できない。そのため、[vineyard_county.GetName]のブドウ畑には火をかけるように。"
 fp2_yearly.8000.desc_jerez: "しかし、あなた方の都市[jerez_vineyards.GetNameNoTier]は、イベリア全土で最高のブドウ畑があるのだから、あなた方の犠牲の重さは理解する。[vinoclast_caliph.GetTitleTierName]はそれをお忘れにならないでしょう。それでもブドウ畑は燃やさねばならない！」"
 fp2_yearly.8000.desc_not_jerez: "[vinoclast_caliph.GetTitleTierName]は、ワイン農家に苦痛を与えることはご理解なさるが、より良く、より正しい目的のために解放される土地のことを考えよ！ ブドウ畑を破壊せよ」"
 fp2_yearly.8000.a: "高級ワインを潰すだと？[vinoclast_caliph.GetTitleTierName]は狂ってしまたのか？"
 fp2_yearly.8000.b: "灰となるまで燃やしつくそう！"
 fp2_yearly.8000.c: "いいや、私はワイン農家を守らねば。"
 fp2_struggle.1020.t: "議員の死"
 fp2_struggle.1020_desc_opening: "なんという災難だ！[unrest_capital.GetNameNoTierNoTooltip]で緊張が高まる中、怒りに燃える[unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]の暴徒が、不満の原因は、私の議員[minority_councillor.GetTitledFirstName]の[minority_councillor.GetFaith.GetAdherentNameNoTooltip]の信念によるものだと名指ししてきた。"
 fp2_struggle.1020_desc_beaten_by_mob: "[minority_councillor.GetNameNoTooltip]が私の[ROOT.Char.Custom('ResidenceBuilding')]へ向かう中、暴徒が[minority_councillor.GetHerHim]に襲いかかり、残忍にも [minority_councillor.GetHerHim]を殴り殺した。\n\n"
 fp2_struggle.1020_desc_burned_by_mob: "夜の闇の中、彼らは私の[ROOT.Char.Custom('ResidenceBuilding')]に忍び込み、[minority_councillor.GetNameNoTooltip]を織機に縛り付けて火をつけた。\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob: "彼らは[minority_councillor.GetHerHis]が評議会に向かう[minority_councillor.GetHerHim]を攫い、[ROOT.Char.Custom('ResidenceBuilding')]の門から吊るし、[minority_councillor.GetHerHis]の腹を切り裂き、内臓が湿った地面に落ちるままにした。\n\n"
 fp2_struggle.1020_desc_crucified_by_mob: "[minority_councillor.GetNameNoTooltip]はここ[unrest_capital.GetNameNoTierNoTooltip]の知人を訪ねていたところだったが、怒れる暴徒が[minority_councillor.GetHerHim]を攫い、[minority_councillor.GetHerHim]を木の十字架に磔にし、[minority_councillor.GetSheHe]はすぐに息絶えた。\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob: "邪悪な熱狂に身を任せた彼らは、私の[ROOT.Char.Custom('ResidenceBuilding')]へと入り込み、[minority_councillor.GetNameNoTooltip]を掴むと、窓から放り出し、[minority_councillor.GetHerHis]は息絶えた。\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob: "邪悪な熱狂に身を任せた彼らは、、私の[ROOT.Char.Custom('ResidenceBuilding')]の[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の部屋に侵入し、[minority_councillor.GetHerHis]の高価な装飾品を溶かし、[minority_councillor.GetHerHis]の喉に流し込んだ。\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob: "[minority_councillor.GetNameNoTooltip]は浴場から私の[ROOT.Char.Custom('ResidenceBuilding')]へ向かうところだったが、怒れる暴徒が[minority_councillor.GetHerHim]に襲いかかった。憎しみに突き動かされた彼らは、[minority_councillor.GetHerHim]を素手で八つ裂きにした。\n\n"
 fp2_struggle.1020_desc_councillor_had_family: "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の一族は、この恐ろしい出来事で私を責めている。[councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U]が私の前に立ちはだかり、[minority_councillor.GetDynastyName]一族に対して行われた恐ろしい出来事について謝罪するように要求している。"
 fp2_struggle.1020_desc_councillor_had_no_family_faith: "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の人々は、この出来事について#italic 私#!を責め、[minority_councillor.GetFaith.GetAdherentNameNoTooltip]のコミュニティの指導者である[councillor_executor.GetTitledFirstName]は私の前に現れ、この悪質な行為に対し、包囲された[unrest_capital.GetNameNoTierNoTooltip]の[minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip]に補償を行うよう求めてきた。"
 fp2_struggle.1020.a: "[minority_councillor.GetDynastyNameNoTooltip]王朝に赦しを請う。"
 fp2_struggle.1020.b: "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip]の人々と、物事を正す。"
 fp2_struggle.1020.c: "犯人を追い詰める。"
 fp2_struggle.1020.d: "治安回復のために[unrest_capital.GetNameNoTierNoTooltip]に兵士を派遣する。"
 fp2_yearly.8006.t: "サカーリバの入植者"
 fp2_yearly.8006.desc: "ヨーロッパの東の果てより来た、色白の#italic サカーリバ#!の男奴隷と女奴隷数百人が、集団となって、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))][former_master.GetTitledFirstName]の領国を脱出した。[former_master.GetSheHe]は、彼らが[former_master.GetHerHis]の軍や[former_master.GetHerHis]のハーレムでいかに大切にされてきたかを語ろうとも、彼らは多くの危険を冒して私の土地に自由を求めてきたのだ。\n\n「私たちは皆、体に、あるいは心の奥底に、傷跡があります」と彼らのリーダー[saqaliba_leader.GetFirstName]は言う。「ですが私たちは強靭で、決意があります。私たちは、先祖代々の言葉を話すことができる自分たちの土地を切望しております。[saqaliba_barony.GetName]に定住させていただけるなら、私たちはこの地を繁栄させるために懸命に働きましょう」"
 fp2_yearly.8006.a: "お前を市長にしてやってもいい…"
 fp2_yearly.8006.b: "お前はここに残っていいが、仲間はほかの場所へ行くように。"
 fp2_yearly.8006.c: "お前の主人の元に送り返そう。"
 furious_rival_8006.desc: "あなたの好敵手の[former_master.GetTitledFirstNameNoTooltip]は、[saqaliba_county.GetName]の[claim|E]を推し進めるかもしれない"
 fp2_yearly.8006.flavor.b.tt: "[saqaliba_leader.GetFirstNameNoTooltip]は渋々あなたの宮廷にとどまり、己の道を探す仲間を置き去りにする。"
 fp2_yearly.8006.flavor.c.tt: "サカーリバは[former_master.GetTitledFirstNameNoTooltip]に強制送還される。"
 #fp2_struggle_event_vero
 fp2_struggle.3001.t: "戦争の代償"
 fp2_struggle.3001.desc: "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が重々しい態度で部屋に入ってくる。「我が[ROOT.GetCharacter.GetLadyLord]」と[struggle_3001_steward.GetSheHe]は言う。「金庫がほぼ空っぽです。この時代、非常に危険なことです」それ以上聞かなくとも、[struggle_3001_steward.GetSheHe|U]の言いたいことはわかる。私は黙って不機嫌な視線を向けた。「[ROOT.Char.Custom('FormOfAddressForLiege')]…」立ち去る私に、[struggle_3001_steward.GetSheHe]が繰り返した。"
 fp2_struggle.3001.desc_no_war_intro: "\n\n私にあるのはこの王冠だけだ。この王冠、そしてそれに伴う義務。しかし、富が伴わない王冠に、何の意味があろうか？"
 fp2_struggle.3001.desc_war_intro: "\n\n私にあるのはこの王冠だけだ。この王冠、そしてそれに伴う義務。しかし私が敗北すればいずれ奪われる王冠に、何の意味があろうか？"
 fp2_struggle.3001.desc_outro: "私は手を伸ばし、冷たい素材に触れる――金だ。\n\nこれに興味がありそうな、悪徳商人を知っている…"
 fp2_struggle.3001.a: "せねばならぬことをするまで。"
 fp2_struggle.3001.a_flavour: "王冠を失うことになる。"
 fp2_struggle.3001.b: "しかし、もう一つの王冠は…"
 fp2_struggle.3001.c: "待て！この家で王冠を持つのは、私だけではない。"
 fp2_struggle.3001.c_flavour: "あなたの配偶者は王座を失う。"
 fp2_struggle.3001.d: "この王冠が手から離れるのは、死して後のみ！"
 struggle_3001_spouse_crown_modifier: "王冠を売った"
 fp2_struggle.3011.t: "悩める乙女たち"
 fp2_struggle.3011.desc: "[ROOT.GetCharacter.GetLadyLord]！ありえないことが起きました！[struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、額を汗で光らせながら、一瞬置いて息を整える。「[struggle_3011_county_town.GetNameNoTier]の婦人たちが、自分たちで都市を守ろうと、武器を取りました」"
 fp2_struggle.3011.desc_men: "[ROOT.GetCharacter.GetLadyLord]！ありえないことが起きました！[struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、額を汗で光らせながら、一瞬置いて息を整える。「[struggle_3011_county_town.GetNameNoTierNoTooltip]の若者たちが、自分たちで都市を守ろうと、武器を取りました」"
 fp2_struggle.3011.desc_outro: "\n\n[bishop.GetTitledFirstName]が部屋に飛び込み、すぐに続ける。「これは自然の摂理に反しています、[ROOT.GetCharacter.GetLadyLord]！」と[bishop.GetSheHe]は叫ぶ。「彼らを戦わせれば、すぐに土地も要求してくるでしょう。そうすれば、誰が子供の面倒を見るのです？」\n\n「剣は剣だ」[struggle_3011_marshal.GetFirstNameNoTooltip]は即座に答えた。「そうでありましょう、[ROOT.GetCharacter.GetLadyLord]？」"
 fp2_struggle.3011.a: "私の臣民のすべてが、これほどに土地を守る熱意に溢れていれば良いのだが！"
 fp2_struggle.3011.b: "女が腕に抱くべきものはただひとつ、赤ん坊だけだ。"
 fp2_struggle.3011.b_men: "男が腕に抱くべきものはただひとつ、赤ん坊だけだ。"
 fp2_struggle.3011.c: "魔女だ！#EMP 魔女だ！#!"
 fp2_struggle.3011.d: "ああ、哀れな女性たちよ！彼らをこの悪から救い出そう！"
 fp2_order_of_the_hachet_modifier: "悩んでいない"
 fp2_order_of_the_hachet_modifier_desc: "伯爵領の男女は等しく土地を守らなければならない。"
 fp2_punished_order_of_the_hachet_modifier: "悩まされた乙女たち"
 fp2_punished_order_of_the_hachet_modifier_desc: "この伯爵領では、主君の承認なしに土地を守る民は、侵略者よりも厳しい罰を与えられる。"
 fp2_struggle.3021.t: "天の怒り"
 fp2_struggle.3021.desc: "私が兵舎を訪れると、[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の顔が恐怖で歪んでいた。[struggle_3021_courtier.GetTitledFirstName]は[struggle_3021_knight.GetHerHim]を助けようとしたが、[struggle_3021_courtier.GetSheHe]が私を見ると眉をひそめた。\n\n「少なくとも、[ROOT.GetCharacter.GetLadyLord]に何が起きたのか説明してくれないか？」\n\n[struggle_3021_knight.GetFirstNameNoTooltip]は頭を跳ね上げた。「[ROOT.GetCharacter.GetLadyLord]…私は見るべきでないものを見てしまったのです。人影が、黒い粉でできた石を城壁から投げていました。石は発火し、敵にぶつかると雷鳴を轟かせました。あの石で人が2つに裂けたのです、[ROOT.GetCharacter.GetLadyLord]！」\n\n[struggle_3021_courtier.GetFirstNameNoTooltip]は興味深そうにうなずいた。「もし…我々もその力を手に入れることができれば…」"
 fp2_struggle.3021.a: "確かに研究する価値がある。"
 fp2_struggle.3021.b: "どんな危険が伴うか、わかったものではない。"
 fp2_struggle.3021.c: "黒い粉…燃えるような新種の香辛料か。"
 fp2_struggle.3021.d: "これは神罰だ！"
 fp2_struggle.3021.e: "雷の神には、雷を捧げよ。"
 bad_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstNamePossessive]は研究で死亡する"
 good_struggle_3021_courtier_desc: "[struggle_3021_courtier.GetTitledFirstNamePossessive]は研究で成功する"
 bad_stone_research_title: "落雷した"
 good_stone_research_title: "研究に成功！"
 fp2_lightning_stones_modifier: "雷石"
 stone_poisoning_discovered: "逆火"
 stone_poisoning_worked: "炎の香辛料"
 stone_poisoning_worked_desc: "謎の黒い粉の研究に成功した。"
 fp2_lightning_stones_poison_modifier: "黒い粉の毒"
