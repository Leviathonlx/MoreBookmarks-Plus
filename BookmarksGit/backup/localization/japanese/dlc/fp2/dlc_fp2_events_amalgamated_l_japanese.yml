 ##### Intro #####
 fp2_struggle.0501.t: "$iberian_struggle$"
 fp2_struggle.0501.desc: "イベリア半島は、その豊かな歴史により生じた紛争で混乱に陥っている。外部の者はその土地を欲しがり、イスラム教とキリスト教の大国はその国民に影響を与えようとしている。だが、その土地で生き、その土地で死ぬ人が、最終的にその運命を決定するのだ。\n\n"
 fp2_struggle.0501.desc.involved: "私が祖国の展望を捨てることはない。[ROOT.Char.GetFaith.HighGodName]のもと、[ROOT.Char.GetHouse.GetNameNoTooltip]家は嵐を乗り越え、私の意志が成就するのを見るだろう。\n\n"
 fp2_struggle.0501.desc.interloper: "状況と自分の運命を掌握する時が来た。盤の上には駒がすべて配置されているのが見える。私は前進すべき道を知っており、[ROOT.Char.GetHouse.GetNameNoTooltip]家の発展を止めることなどできない。\n\n"
 fp2_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]！"
 fp2_struggle.0501.a: "運命をつかむ！"
 ##### Hostility #####
 #Struggle Ender
 fp2_struggle.0900.t: "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque: "我々[ROOT.Char.GetCulture.GetNameNoTooltip]は何世紀にもわたって侵略に耐えてきた。西ゴート族、ガリア人、ムーア人…しかし、時が経つにつれ、それぞれの力は衰えていった。今、イベリア半島の運命は再び#EMP 我々#!の手に委ねられている。"
 fp2_struggle.0900.opening.andalusian: "我々の民族の歴史は、我々の多様性と同じくらい複雑で、我々の強さと同じくらい険しい。イベリアの未来は、ウマイヤ朝の後継者たちによって再び決定されるだろう。"
 fp2_struggle.0900.opening.iberian: "あまりにも長い間、イベリア民族はムーア人の侵略者の手によって苦しめられてきた。今、私たちはローマの正当な継承者たちが何世紀も前に失った希望を取り戻す。"
 fp2_struggle.0900.opening: "イベリアが何世紀にもわたって被った混乱は、そこに住むすべての人々の心に汚点を残した。今、この半島の新たな章が始まる…"
 fp2_struggle.0900.desc: "\n\n[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]によるイベリア支配や、[ROOT.Char.GetFaith.HighGodName]世界や[ROOT.Char.GetCulture.GetName]文明を村々にもたらした司祭や開拓者に真に対抗できる領国はほかにない。\n\n支配をどのように進めるかを決定した今、あと残るのは勝利宣言だけだ。"
 fp2_struggle.0900.a: "ここを[ROOT.Char.GetFaith.HighGodNameAlternate]の地としよう！"
 fp2_struggle.0900.b: "この半島の集落が焦点となる。"
 fp2_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName]はイベリアを[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]に譲渡した！"
 #Other Players
 fp2_struggle.0910.opening.involved: "ほかの領国からのものではあるが、何世紀にもわたってこの地域を覆ってきた不安からの解放が、今、目前に迫っているのかもしれない…"
 fp2_struggle.0910.opening: "イベリア半島における最近の情報が宮廷に届いた。この地域を苦しめてきた紛争に終止符を打つことを約束するものだ。"
 fp2_struggle.0910.desc: "\n\n半島の大部分を支配する[struggle_ender.GetName]が、[struggle_ender.GetHerselfHimself]をムーア人の侵攻で遥か昔に始まった紛争の最終的な勝者だと宣言した。\n\n"
 fp2_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U]は、イベリアは[struggle_ender.GetFaith.GetAdjective]の地とし、そして[struggle_ender.GetFaith.HighGodName]の意志により、すべての異端者と異端派は[struggle_ender.GetHerHis]の領地から追放されると宣言した。"
 fp2_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U]は、イベリアは[struggle_ender.GetCulture.GetName]に属し、外国の侵入者や従属させられた民はこの現実を受け入れよと宣言した。"
 fp2_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U]は、イベリアと[struggle_ender.GetPrimaryTitle.GetNameNoTier]は一体のものとなり、[struggle_ender.GetFaith.HighGodName]によって[struggle_ender.GetFaith.GetAdjective]の[struggle_ender.GetCulture.GetName]の手に委ねられたと宣言した…"
 fp2_struggle.0910.a: "まだ終わっていない。"
 fp2_struggle.0910.b: "とても興味深い…"
 ##### Compromise #####
 #Struggle Ender
 fp2_struggle.0901.t: "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc: "\n\nこれが続くのであれば、戦いが繰り返させることは明白だ。この半島は統一などには耐えられない。\n\n我々は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に満足し、残りのイベリアの権力者たちをその意志に委ねるべきだ…今のところは。"
 fp2_struggle.0901.a: "これが一番いいんだ。"
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]は[de_jure|E][empire|E]となった。"
 #Other Players
 fp2_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName]は、半島を1つの王冠の下に統合するいかなる意図も公式に放棄し、そのような称号を得ようとする者は非合法であると宣言した。\n\n何世紀にもわたる侵略と再征服によって形成されたそれぞれの領国は、今や結束するには難しすぎる。"
 fp2_struggle.0911.a: "ヒスパニアの夢は忘れるまい…"
 ##### Conciliation #####
 #Struggle Ender
 fp2_struggle.0902.t: "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc: "\n\nこの地域の多様な民族が自由に生活し、礼拝ができるようにするには、私だけが執行することができる保護の宣誓保証が必要なのだ。\n\n[ROOT.Char.GetFaith.HighGodName]の意志により、過去の戦争は捨て去り、ほかのイベリアの公子たちは共存の利点を見出すであろう。"
 fp2_struggle.0902.a: "触れを出せ。"
 #Other Players
 fp2_struggle.0912.desc: "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]の触れは、庶民の喝采を浴びながら、[struggle_ender.GetTitledFirstName]によって施行されるすべての人の自由な通行と礼拝の保証を宣言した。\n\n皆がイベリアでの闘争の終結を願い続けてきた。恐らく#EMP この#!平和は長く続くだろう。"
 fp2_struggle.0912.a: "まったくもって驚きだ。"
 #fp2_event_dan
 fp2_yearly.1001.t: "チェス 2"
 fp2_yearly.1001.desc: "自分とのチェスにまた勝った後、私は、私の屹立した知性がこのゲームを多少改善できるかもしれないと考えずにはいられなかった。\n\nしかし、どのような変更が最も理にかなっているのだろうか？"
 fp2_yearly.1001.a: "キングは明らかに弱すぎる。"
 fp2_yearly.1001.b: "ビショップはもっと強くなるべきだ。"
 fp2_yearly.1001.c: "なぜポーンを拷問してはいけないのか？"
 fp2_yearly.1002.t: "妥協の立場"
 fp2_yearly.1002.desc: "夜も更けたというのに、通路の向こうにある部屋から奇妙な音が聞こえてくる。扉の隙間から中を覗いてみると、[ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]が裸で縛られ、私の古着を着用した使用人によって、木の杖で打ち据えられていた。これだけでも十分異様な光景だが、どうやら[deviant_courtier.GetSheHe]は、この状況を楽しんでいるようだった。\n\n叩かれると[deviant_courtier.GetSheHe]は大きな声で、「そうです！私を罰してくださいませ、[ROOT.GetCharacter.GetNameNoTooltip]様！私はいけない[ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]なのです！」と叫んだ。"
 fp2_yearly.1002.b: "脅迫の匂いがする。"
 fp2_yearly.1002.c: "楽しそうだな！"
 fp2_yearly.1002.a: "少し行ってこよう。"
 fp2_yearly.1003.t: "巨人を…槍で突く？"
 fp2_yearly.1003.desc: "中庭で騒ぎがあり、[injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)]が数人の農民の手によって運ばれてきた。[injured_knight.GetSheHe|U]は明らかにひどい怪我をしている。\n\n何が起こったのかを尋ねると、農民たちは畑で[injured_knight.GetHerHim]を見つけ、そこでは[injured_knight.GetSheHe]が巨人をかろうじて倒したと主張していたと言う。\n\n話が終わると、彼の従者が私を脇に引き寄せた。「実際は、[injured_knight.GetSheHe]は風車と馬上槍試合をしようとして敗北したのですが、この村人たちは[injured_knight.GetHerHis]の話をとても気に入っているようです」"
 fp2_yearly.1003.a: "勇敢な騎士万歳！[injured_knight.GetHerHim]よ、新しい馬を買ってやろう。"
 fp2_yearly.1003.b: "私の宮廷におとぎ話は許されない。"
 fp2_yearly.1004.t: "クオリシュの鷹"
 fp2_yearly.1004.desc: "[hawk_of_quraysh.GetName]、またの名を「クオリシュの鷹」という者の歴史を読んでいる。\n\n[abbasid_dynasty.GetName]から脱出し、イベリア半島で[hawk_dynasty.GetName]王朝を樹立した彼の生涯を学ぶことは、信じられないほど感動的で、その一部を心に留めておくべきだと思わずにはいられない。"
 fp2_yearly.1004.a: "カルモナで彼がしたように、私も部下を鼓舞することができる。"
 fp2_yearly.1004.b: "彼のイエメン人との外交取引は伝説的だ。"
 fp2_yearly.1004.c: "我々は親戚なんだ！"
 nick_the_hawk_of_quraysh: "クオリシュの鷹"
 fp2_hawk_of_quarysh_martial_modifier: "軍事の着想"
 fp2_hawk_of_quarysh_martial_modifier_desc: "この人物はクオリシュの鷹から軍事の着想を得た。"
 fp2_hawk_of_quarysh_diplomacy_modifier: "外交の着想"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc: "この人物は、クオリシュの鷹から外交の着想を得た。"
 fp2_yearly.1005.t: "迷子のヴァイキング"
 fp2_yearly.1005.desc: "大きな[hidden_viking.GetWomanMan]が、もがき、叫びながら、私の前に引きずられてきた。[hidden_viking.GetSheHe|U]は明らかにヴァイキングの略奪者で、何十年もの間、我々の領国に混乱をまき散らしてきた種類の人間だ。\n\n「どうか御慈悲を。私の名前は[hidden_viking.GetName]、[viking_county.GetNameNoTooltip]に何年も住んでいます。私は怪我をしていたので取り残されました。村人が私を救ってくれました。今では家族です」\n\nヴァイキングは膝をつき、私が[hidden_viking.GetHerHis]の命を助けることを願っている。何人かの農民が[hidden_viking.GetHerHis]の物語を真実だと言った。"
 fp2_yearly.1005.a: "私の廷臣たちに、おまえの珍しい話を聞かせて楽しませてやってくれ。"
 fp2_yearly.1005.b: "善行は悪行とは釣り合わない。処刑だ。"
 fp2_yearly.1005.c: "村のために尽くすのであれば、今は生かしてやろう。"
 fp2_yearly.1006.t: "ヴァイキングのチーズ？"
 fp2_yearly.1006.desc: "私は道端で簡単な食べ物を売っている屋台に立ち寄った。商人の[cheese_trader.GetName]は、屋台の下に手を伸ばすと、木彫りの箱を持ち出し一風変わった品を見せてきた。\n\n「御領主様、このチーズは領国内でも最高級のものです。[cheese_trader.GetSheHe|U]は小さな欠片を私の手に押しつけ、身を乗り出して囁く、 「このチーズは、ここイベリアでチーズ作りをするヴァイキングが作ったんでございますよ」\n\n奇妙な文言とは裏腹に、チーズは信じられないほど美味しい。"
 fp2_yearly.1006.a: "チーズは認めるが、バカげた話は認めない。"
 fp2_yearly.1006.b: "この「チーズヴァイキング」を見つけねば…"
 fp2.1006.b.tt: "あなたは「チーズヴァイキング」を探すために工作員を派遣する"
 fp2_yearly.1006.c: "なんとくだらない。"
 fp2_yearly.1007.t: "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc: "痩せこけた姿の[fake_cheese_viking.GetWomanMan]が目の前に引き出された。だが、目の前の哀れな[fake_cheese_viking.GetWomanMan]は、ヴァイキングはおろかチーズ職人にも見えない。\n\n「大変申し訳ございませんが、私は本当にヴァイキングではありません。チーズを売るための嘘だったのでございます」と[fake_cheese_viking.GetSheHe]は吐き出した。"
 fp2_yearly.1007.a: "まあ、少なくとも謎は解けた。"
 fp2_yearly.1007.b: "利益の半分とチーズの半分を寄越せ。"
 fp2_respected_clergy_chess: "チェスにおける尊敬される聖職者"
