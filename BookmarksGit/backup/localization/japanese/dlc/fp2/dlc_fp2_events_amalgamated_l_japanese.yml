 fp2_struggle.2000.t: "無秩序な市場"
 fp2_struggle.2000.desc: "市場の通りを調査していると、行商人を市場の規則に従わせようと苦労しているムフタシブ[fp2_2000_market_inspector.GetFullName]がいる。「無秩序な陳列、モスクの扉の横に油、皮が剥がれたウサギ、ボウルに入ってむき出しのチーズ！アッラーのため、今すぐ私の言うことを聞くんだ！」\n\nこのムフタシブは、必要であれば暴力を使って市場の違反を罰する#emphasis べき#!だ。だが、欲に目がくらんだ商人は、[fp2_2000_market_inspector.GetSheHe]など気にもとめない。\n\n私はどうやって[fp2_2000_market_inspector.GetHerHim]を助けられるだろうか？"
 fp2_struggle.2000.a: "この問題に介入し、カーディーを呼ぶと脅す。"
 fp2_struggle.2000.a.desc: "ムフタシブは誤った道を歩んだ商人の道を正し、\nカーディーはその判断で商人を罰する"
 fp2_struggle.2000.a.a: "商人はあなたの言葉に従うものの、納得できないまま"
 fp2_struggle.2000.a.a.notif: "官僚主義をエスカレートさせる"
 fp2_struggle.2000.a.b: "あなたは民事的な方法で状況を解決する"
 fp2_struggle.2000.a.b.notif: "互いに同意できるように歩み寄る"
 fp2_struggle.2000.b: "全員を厳しく叱責しろ！"
 fp2_struggle.2000.b.desc: "私が商人の体罰を引き受ける"
 fp2_struggle.2000.b.notif: "熱心さの誇示"
 fp2_struggle.2000.b.notif.desc: "ムフタシブがガミガミと叱っているのを見て衝撃を受けた商人は、すぐに市場から立ち去った。"
 fp2_struggle.2000.d: "規則で商売を妨げるのはおかしい！"
 fp2_struggle.2000.d.desc: "税関規制を守らない商取引が可能になれば貿易は増加するが、市場は徐々に不安定化する"
 fp2_struggle.2000.e: "私はこの不服従を許さない！衛兵！"
 fp2_struggle.2000.f: "この際、私たちも売春宿を建てようか？"
 fp2_struggle.2000.f.desc: "あなたは緊張を和らげようと、商人にもっとヒスバに違反するよう勧める"
 fp2_struggle.2000.f.notif: "異国の商人に慈悲をかける"
 fp2_struggle.2000.f.notif.desc: "ムフタシブが規制の執行をやめた今、市場の違反は増えるばかりだ"
 fp2_struggle.2001.t: "見捨てられた村"
 fp2_struggle.2001.desc: "私が[ROOT.GetCharacter.Custom('FortifiedBuilding')]の敷地を見て回っていたら、農民の長老が近づいてきた。\n\n「偉大な[ROOT.Char.GetLadyLord]、私たちにご慈悲を。私たちの村を[fp2_2001_desperate_county.GetHolder.GetName]の暴政から救ってください。[fp2_2001_desperate_county.GetHolder.GetSheHe|U]はあまりにも長い間、地域社会を疎かにしてきました。民は新しい統治者を切望しています。民はあなた[ROOT.Char.GetLadyLord]を熱望しています。」"
 fp2_struggle.2001.desc.extra.a: "[fp2_2001_desperate_county.GetName]はあなたの味方[fp2_2001_desperate_county.GetHolder.GetName]が所有している。反政府勢力に軍事支援を行うことは、侵略行為となる。\n\n"
 fp2_struggle.2001.desc.extra.b: "[fp2_2001_desperate_county.GetName]の所有者である[fp2_2001_desperate_county.GetHolder.GetName]とあなたの間には、停戦協定がある。農民を助けることは、この協定に違反することになる。"
 fp2_struggle.2001.a: "約束しよう。[fp2_2001_desperate_county.GetNameNoTierNoTooltip]を解放する！"
 fp2_struggle.2001.a.desc: "あなたには、#bold 5年#!以内に、[fp2_2001_desperate_county.GetNameNoTier]を占拠することが求められる"
 fp2_struggle.2001.a.a.desc: "失敗すると、[2001_scoped_chaplain.GetTitledFirstName]を大きく失望させる"
 fp2_struggle.2001.a.notif: "公正な請求権が与えられた"
 fp2_struggle.2001.b: "このために[fp2_2001_desperate_elder.GetFaith.HighGodName]を差し出す？"
 fp2_struggle.2001.b.desc: "あなたには、#bold 10年#!以内に、[fp2_2001_desperate_county.GetNameNoTier]を占拠することが求められる"
 fp2_struggle.2001.b.notif: "[fp2_2001_desperate_county.GetNameNoTierNoTooltip]が[ROOT.Char.GetFaith.GetNameNoTooltip]に改名される"
 fp2_struggle.2001.b.notif.desc: "自らの意思でか、または絶望からか、[fp2_2001_desperate_county.GetNameNoTier]の村は[ROOT.Char.GetFaith.GetName]を採用した"
 fp2_struggle.2001.c: "あなたの決意を私に証明しろ。[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]に槍を向けろ！"
 fp2_struggle.2001.d: "新しい[ROOT.Char.GetLadyLord]に貢ぎ物を納めることから始めようか..."
 fp2_struggle.2001.d.notif: "絶望した村人は解放料を支払う"
 fp2_struggle.2001.d.notif.desc: "[fp2_2001_desperate_county.GetName]の農民は、解放に対する貢ぎ物を支払うため、持っていた最後の貴重品をかき集めた"
 fp2_struggle.2001.e: "済まないが、民は自力で何とかするしかない。"
 fp2_struggle.2001.e.desc: "農民を見殺しにして[fp2_2001_desperate_county.GetHolder.GetName]の支配下に置く"
 fp2_struggle.2001.f: "私は[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]を支持し、[fp2_2001_desperate_county.GetHolder.GetHerHim]にあなたの裏切りを知らせる！"
 fp2_every_major_vassal_notifier: "有力な封臣全員"
 fp2_every_major_same_faith_vassal_notifier: "有力な[dyloc_powerful_vassal_faith.GetAdjective]封臣全員"
 fp2_every_major_different_faith_vassal_notifier: "有力な非[dyloc_powerful_vassal_faith.GetAdjective]封臣全員"
 fp2_every_major_same_culture_vassal_notifier: "有力な[dyloc_powerful_vassal_culture.GetNameNoTooltip]封臣全員"
 fp2_one_independent_ruler_of_each_culture_notifier: "各[culture|E]のこの[struggle|E]に関与する1人の[independent_ruler|E]"
 fp2_struggle.2002.t.a: "解放された村"
 fp2_struggle.2002.t.b: "果たされていない義務"
 fp2_struggle.2003.t: "迷った傭兵団"
 fp2_struggle.2003.desc: "負傷し、幻滅した傭兵団が[fp2_2003_county_town.GetName]に到着した。「簡単そうな標的を略奪して、ここに定住しよう」と話しているのを地元住民が立ち聞きし、不安を募らせている。\n\n緊張は高まっており、私がこの問題に介入しないと紛争が起こりそうだ。"
 fp2_struggle.2003.a: "立ち去るよう懇願する。"
 fp2_struggle.2003.a.a.notif: "盗賊は懇願を無視する"
 fp2_struggle.2003.a.b.notif: "平和的な解決"
 fp2_struggle.2003.b: "街の守備隊の地位を与える。"
 fp2_struggle.2003.b.desc: "守備隊の案では、ベテラン兵士を使うことができ、負傷した獣に餌を与えることが飼いならす最も簡単な方法である"
 fp2_struggle.2003.c: "強制的に街から追い出す！"
 fp2_struggle.2003.c.desc: "先制攻撃を組織し、地元の守備隊に奇襲攻撃させて、盗賊を追い出す\n"
 fp2_struggle.2003.c.a: "傭兵が兵士を虐殺する"
 fp2_struggle.2003.c.b: "兵士が傭兵を鎮圧する"
 fp2_struggle.2003.c.b.notif: "傭兵の脅威は鎮圧された"
 fp2_struggle.2003.d: "「皆、立派な農民になれそうだな！」"
 fp2_struggle.2003.d.desc: "あなたは地元住民から農地と農機具を買い、傭兵に与えるという提案をする"
 fp2_struggle.2003.e: "地元住民に任せる。"
 fp2_struggle.2003.e.desc: "緊張は十分に高まっているから、挑発するとさらなる危険へと発展する"
 fp2_struggle.2003.e.notif.a: "傭兵は郊外を略奪する"
 fp2_struggle.2003.e.notif.b: "農民の挑発は悲劇に終わる"
 fp2_struggle.2003.e.notif.b.desc: "地元住民は傭兵に立ち去るよう要求したが、これを挑発と捉え、攻撃した。"
 fp2_struggle.2003.e.notif.c: "傭兵団は定住する"
 fp2_struggle.2003.e.notif.c.desc: "傭兵団は[fp2_2003_county_town.GetName]を気に入った。"
 fp2_struggle.2007.t: "イベリアにふさわしい城"
 fp2_struggle.2007.desc.main: "は、発展の機にある」と私の[fp2_2007_scoped_steward.GetCouncilTitleFirstName]は言う。「あなたから資金援助があれば、#emphasis 大幅#!に低い費用で敵に対して[fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier]を強化できます。[2007_vassal_sponsor.GetTitledFirstName]は、[fp2_2007_foreign_faith.GetAdjective]様式の[ROOT.Char.Custom('FortifiedBuilding')]を建築するよう要求し、[2007_vassal_sponsor.GetHerHis]の資金の一部を提供して、あなたの決定に影響を与えようとしました。ですが、あなたのほかの封臣は、あなたに地元の[ROOT.Char.GetFaith.GetAdjective]の建築家を雇用するよう求めています。あなたが誰を選ぶにせよ、これは領国全体を強化する絶好の機会となるでしょう。」この絶好の機会に#EMP 誰#!が選ばれるかだけが問題です..."
 fp2_struggle.2007.desc.a: "「あなたの地$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b: "「[fp2_2007_castle_holder.GetTitledFirstName]の地$fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a: "私は[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の建築家を雇用する。"
 fp2_struggle.2007.a.castile: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]？[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]？私は、[fp2_2007_allegedprotocastilean.GetNameNoTooltip]の建築家が良い！"
 fp2_struggle.2007.a.notif: "城の建築は、[fp2_2007_free_real_estate.GetName]から始まる。"
 fp2_struggle.2007.a.major_vassal_flavor: "これは予期された結果であるため、有力な同信の封臣の意見は揺るがないだろう。"
 fp2_struggle.2007.a.castile.favor: "[fp2_2007_allegedprotocastilean.GetNameNoTooltip]は模範的な建築家であることで有名だから、誰も反対しないだろう。"
 fp2_struggle.2007.b: "私は[fp2_2007_foreign_faith.GetAdjectiveNoTooltip]の建築家を雇用する。"
 fp2_struggle.2007.b.flavor: "この行動は、信仰に関係なく声明とみなされる"
 fp2_struggle.2007.c: "自分で城を設計しよう。どれくらい難しいのかな？"
 fp2_struggle.2007.c.flavor: "大金を費やさずに城を設計することは困難だ。"
 fp2_struggle.2007.c.roco: "$royal_architect_court_position$が対処する。"
 fp2_struggle.2007.c.notif.a.t: "腐った基礎、崩れる構造"
 fp2_struggle.2007.c.notif.a.desc: "城の計画は、失敗に悩まされている"
 fp2_struggle.2007.c.notif.b.desc: "設計は成功"
 fp2_struggle.2007.d: "私はどの城にも資金援助は#EMP しない#!。私のものでなければ特に！"
 fp2_struggle.2007.d.alt: "これらの土地は城を望んでいない。そのままにしておく。"
 fp2_struggle.2008.t: "[fps_2008_misdeed_actor.GetCouncilTitle]の悪事"
 fp2_struggle.2008.desc: "夕方、[fps_2008_misdeed_actor.GetCouncilTitleFirstName]が薄暗い評議会室に座っている。[fps_2008_misdeed_actor.GetHerHis|U]の視線と羽ペンの先は、目立たない経費報告書に向いている。[fps_2008_misdeed_actor.GetHerHim]の横には王室の刻印が入った粘土の型がある。これが必要になるのは、[fps_2008_misdeed_actor.GetSheHe]が領国を欺こうとする場合のみ。[fps_2008_misdeed_actor.GetHerHis]の地位にある[fps_2008_misdeed_actor.GetWomanMan]が、[ROOT.Char.GetFaith.HighGodName]の目の前でこれほどの恥ずべき行為を行うとは！\n\n恥ずべき...そして巧妙に。私が[fps_2008_misdeed_actor.GetHerHim]を現行犯で捕まえていなかったら、[fps_2008_misdeed_actor.GetHerHis]の計画に誰も気づかなかっただろう。"
 fp2_struggle.2008.a: "必要以上に目撃した。地下牢送りだ！"
 fp2_struggle.2008.b.a: "文書の偽造のしかたを教えてくれ。そうすれば慈悲をかけてやる。"
 fp2_struggle.2008.b.flavor: "あなたは偽証の知識を得る代わりに、証拠を隠滅した。"
 fp2_struggle.2008.c: "この資金は私のものだろう...？"
 fp2_struggle.2008.c.flavor: "お前は不正行為の証拠を隠蔽し、汚職計画に関与している。"
 fp2_struggle.2008.d: "街の広場で、公衆の面前で恥をかかせてやる。"
 fp2_struggle.2008.d.flavor: "あなたは[fps_2008_misdeed_actor.GetHerHis]の行動を民衆に公に知らせ、[fps_2008_misdeed_actor.GetHerHim]について判断させる。隠したがる封臣や評議員に反対のことをする。"
 fp2_struggle.2009.t: "伝説の泥棒を捕まえる"
 fp2_struggle.2009.desc: "「選ぶ城を間違えたな、愚か者！」と[fp2_2009_marshal.GetSheHe]元帥は怖がる侵入者を剣で脅しながら叫ぶ。\n\n元帥からさらなる圧力をかけられると、若い[fp2_2009_garduna_young_thief.GetWomanMan]は、[fp2_2009_garduna_young_thief.GetSheHe]が[fp2_2009_involved_ruler.GetPrimaryTitle.GetName]の大犯罪組織の一味であること、[fp2_2009_garduna_guild_master.GetFullNameNicknamed]が指揮していることを白状する。「私の目と鼻の先で新しい盗賊ギルドを作ろうとしているんだな？」と私が尋ねると、泥棒はうなずいた。[fp2_2009_garduna_young_thief.GetSheHe|U]は、[fp2_2009_garduna_young_thief.GetHerHis]の命を守るため、さらなる情報を提供しそうだ。"
 fp2_struggle.2009.a: "この領国は、#EMP 2人#!の[Select_CString(ROOT.Char.IsFemale,'女王','王')]が必要なほど大きくはない。"
 fp2_struggle.2009.a.flavor: "首謀者の居場所と引き換えに盗賊を逃がし、ならず者を倒して「盗賊殺し」の称号を得る旅に出発する。"
 fp2_struggle.2009.b: "お前の共犯者がどこに隠れているか教えたら、命は何とかしてやれるかもな。"
 fp2_struggle.2009.b.blues: "[fp2_2009_garduna_young_thief.GetHerHis]の友だちを売った後、[trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#!を獲得する"
 fp2_struggle.2009.c: "あなたの盗賊ギルドは...#emphasis 課税対象#!だ。"
 fp2_struggle.2009.d: "私のために働き、[fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]の妨害をしろ。"
 fp2_struggle.2009.d.flavor.st: "あなたの土地から離れてもらうために、盗賊ギルドに金を払う"
 fp2_struggle.2009.e: "お前の生首を[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]に贈る。"
 fp2_struggle.2009.e.a: "盗賊ギルドは無作為に伯爵領を選び、不安定化させて報復するかもしれない"
 #Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t: "ムナジロテンの狩り"
 fp2_struggle.2010.desc: "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]に行き、放棄された教会に入る。[fp2_2009_garduna_guild_master.GetNameNoTooltip]が私の到着を待っていた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]か？その[ROOT.Char.Custom('signature_weapon')]からして、交渉する気はないようだな。泥棒は兵士よりも商人に近いんだ。金を払ってもらえれば、お互いに満足して帰ることができるし、お前の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の邪魔をする必要もなくなる。」"
 fp2_struggle.2010.b: "首を洗って待て！"
 fp2_struggle.2010.c: "戦うよりは、防御の金を支払った方が良さそうだ..."
 fp2_struggle.2011.desc: "[fp2_2009_garduna_guild_master.GetFirstName]が敗北したことで、盗賊ギルドとその運営は行き詰まった。"
 fp2_struggle.2011.a: "#DIE2 泥棒の#![Select_CString(ROOT.Char.IsFemale,'女王','王')]でいられるのは良いな"
 fp2_struggle.2012.t: "地元の情報源からの報告"
 fp2_struggle.2012.desc: "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]を荒らす冷酷な窃盗団がいる。私たちを標的にして、誰かが資金援助をしていることは明らかだ。今のところ、この地域の安全を確保するため、元帥を任命するのが賢明だろう。"
 fp2_struggle.2012.a: "誰か知らないが汚いことをしている！"
 fp2_struggle.2012.t.alt: "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt: "この手紙と一緒に、領国の両方で暴れ回っている泥棒の1人の切断された頭部が見つかる。私は自分の判断で[fp2_2009_garduna_young_thief.GetHerHim]を殺し、[fp2_2009_involved_capital_county.GetNameNoTier]の守備隊に[fp2_2009_garduna_young_thief.GetHerHis]の一味がいる場所を知らせる。"
 fp2_struggle.2012.a.alt: "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip]が、素晴らしい贈り物を持ってきてくれた！"
 fp2_struggle.2013.t: "自由を手に入れるための秘密"
 fp2_struggle.2013.desc: "虜囚[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal]の命は、私にかかっている。[fp2_2013_prisoner_with_a_secret.GetSheHe]はそれを知っているから、必死の嘆願をする...「私を解放してくれたら、[fp2_2013_secret_owner.GetFullNameRegnal]の秘密を教えます。」"
 fp2_struggle.2013.a: "秘密を教えてくれ、そうすればお前は自由の[fp2_2013_prisoner_with_a_secret.GetWomanMan]"
 fp2_struggle.2013.a.a: "#TUT_KW [fp2_2013_secret_owner.GetFirstName]の#!秘密を知る"
 fp2_struggle.2013.b: "お前を拷問できるんだから、交渉なんていらないだろ？"
 fp2_struggle.2013.b.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]は拷問に抵抗する"
 fp2_struggle.2013.c: "裏切り者！[fp2_2013_secret_owner.GetFirstNameNoTooltip]に言ってやる！"
 fp2_struggle.2013.c.desc: "秘密を知ることなく、[fp2_2013_prisoner_with_a_secret.GetHerHis]の裏切りを罰するために、[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]を[fp2_2013_secret_owner.GetFirstNameNoTooltip]の前に突き出すことにした。"
 fp2_struggle.2013.c.a: "[fp2_2013_secret_owner.GetFirstName]が、[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]の運命を決める"
 fp2_struggle.2013.d: "約束はしないが、教えてくれ、後で考えるかもしれない..."
 fp2_struggle.2014.t: "公正な[ROOT.Char.GetNameNoTooltip]："
 fp2_struggle.2014.desc.start: "[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip]を返してくれてありがとう。"
 fp2_struggle.2014.desc.light: "だが私は、[fp2_2013_prisoner_with_a_secret.GetSheHe]が罰に値することなど何もしていないと信じている。[fp2_2013_prisoner_with_a_secret.GetHerHim]は無傷のままになる。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start: "この豚が[fp2_2013_prisoner_with_a_secret.GetHerHis]の皮膚を守るために、私の秘密を売ろうとしたことは理解した。"
 fp2_struggle.2014.desc.heavy.outcome.prison: "$fp2_struggle.2014.desc.heavy.start$[fp2_2013_prisoner_with_a_secret.GetSheHe]も、秘密も、決して日の目を見ないようにする。$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death: "$fp2_struggle.2014.desc.heavy.start$代わりに、私がすべてを剥がすように命じた！$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end: "\n\n優しくしてくださったことを、決して忘れません。ありがとうございました。"
 fp2_struggle.2014.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]が罰せられなかったことは恥だが、好意を得ることはできた。"
 fp2_struggle.2015.t: "裏側の手紙"
 fp2_struggle.2015.desc: "宮廷を通り抜けようとすると、見覚えのない顔が私の方へ近づいてくる。「私の最も[ROOT.Char.Custom('ComplimentAdjective')]な主君、私は[fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]の元廷臣[fp2_struggle_2015_peasant_to_murder.GetFirstName]です。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]は私に、あなたの前に現われ、宮廷に加わるよう頼んできた。[fp2_struggle_2015_murder_requester_vassal.GetSheHe|U]はまた、あなただけが読むべき紹介状を私にくれた。そして、[fp2_struggle_2015_peasant_to_murder.GetSheHe]は、私に封のされた手紙を渡した。\n\n封を開くと、手紙にはこう書かれている。「#EMP 親愛なる[ROOT.Char.GetFirstName]様、この手紙の持ち主を暗殺してください#!。[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]」"
 fp2_struggle.2015.a: "「ようこそ！さあ、[ROOT.Char.Custom('GetExpensiveDrink_Singular')]#DIE2 （毒入り）#!をお飲みください。」"
 fp2_struggle.2015.a.a: "あなたは毒殺の試みに失敗した"
 fp2_struggle.2015.a.murder_scheme: "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName]は、[fp2_struggle_2015_peasant_to_murder.GetFirstName]殺害の試みを続ける"
 fp2_struggle.2015.a.b: "廷臣が毒に犯された！"
 fp2_struggle.2015.b: "手紙を無視し、[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]を宮廷に受け入れる。"
 fp2_struggle.2015.c: "「あなたはマークされ、殺害されようとしている。今のうちに逃げて。」"
 fp2_struggle.2015.c.a: "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]は逃走に「謎の失敗」をする"
 fp2_struggle.2015.c.b: "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]は、[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]が死亡したと信じ込まされた"
 fp2_struggle.2016.t: "愚かな[ROOT.Char.GetFirstNameNoTooltip]へ、"
 fp2_struggle.2016.desc: "あなたが私の最も愛する特使[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]を、殺害した#DIE2 （私の要請により）#!ことは知っています。ご心配なく。私はあなたの忠実な封臣として、ほかには口外しませんから。私たちが良き友人のように、お互いを助け続ける限り。"
 fp2_struggle.2016.a: "だまされた！あの[fp2_struggle_2015_murder_requester_vassal.Custom2('InsultNoun', ROOT.Char)]！"
 fp2_struggle.2018.t: "友人のためのチェス"
 fp2_struggle.2018.t.outcome.a: "友情を築く"
 fp2_struggle.2018.t.outcome.b: "仲間になって楽しむ"
 fp2_struggle.2018.t.outcome.c: "楽しめない時間"
 fp2_struggle.2018.desc.desc_combat_clarification: "私の頭の中で、剣がぶつかり合い、戦略的分析と純粋な決意が激しく衝突する。\n\n私たちはただチェス盤の上で駒を動かしていただけだが、その強烈な集中力により、部屋と盤は天空に消え、戦場に移動したような錯覚を起す。一歩一歩勝利に近づき、すべての兵隊を求めて熾烈な戦いを繰り広げる...\n\n"
 fp2_struggle.2018.desc.desc_intro: "数分が数時間に変わり、夕暮れが一緒に過ごす時の終わりを告げるころ、[fp2_2017_gamervassal.GetFirstNameNoTooltip]が言う…"
 fp2_struggle.2018.desc.good_intro_match: "「おお、素晴らしい試合だ！"
 fp2_struggle.2018.desc.bad_intro_match: "「ああ、酷い試合...あなたはもっと練習したほうがいい。動きが単純で予測可能だった。自己防御できない相手と対戦するのは楽しいことではない。"
 fp2_struggle.2018.desc.fought_hard: "$fp2_struggle.2018.desc.good_intro_match$あなたはあらゆる手を尽くして、必死に戦った。尊敬する。"
 fp2_struggle.2018.desc.was_creative: "$fp2_struggle.2018.desc.good_intro_match$序盤、王側のカバの動きに驚いた、何と大胆な！"
 fp2_struggle.2018.desc.match_end_win: "そしてあなたも勝った、よく手にした！"
 fp2_struggle.2018.desc.match_end_loss: "だが最終的に私が勝った。"
 fp2_struggle.2018.desc.match_end_loss_noticed: "私はなんとか勝つことができたが、それが最初からあなたの計画だったような気がする。"
 fp2_struggle.2018.desc.social_pre_intro: "私たちは酒を飲みながら、近くの村でのたわいもない出来事から[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]間の決闘の結果まで、さまざまな話題について話し、時間を過ごす。"
 fp2_struggle.2018.desc.social_pre_intro_crit: "[fp2_2017_gamervassal.GetFirstName]は会話に夢中になり、さまざまな話題について、ずっと熱心に話し続けていた。"
 fp2_struggle.2018.desc.social_pre_intro_good: "[fp2_2017_gamervassal.GetFirstName]は、会話とおもてなしを楽しんでいた。\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad: "[fp2_2017_gamervassal.GetFirstName]は、退屈そうで、ずっとぼんやりしていた...\n\n"
 fp2_struggle.2018.desc.social_intro: "「もう十分飲んだ。"
 fp2_struggle.2018.desc.social_good: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')]はおいしかった、ありがとう。"
 fp2_struggle.2018.desc.outcome_0: "とても楽しかった。もっとひんぱんに来たい！」"
 fp2_struggle.2018.desc.outcome_1: "楽しかった。またいつか来ようかな。」"
 fp2_struggle.2018.desc.outcome_2: "行かなくては。私の[SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))]は寂しがりそうだ。さようなら、[ROOT.Char.GetFirstNameNoTooltip]。」"
 fp2_struggle.2018.a: "成功！[fp2_2017_gamervassal.GetHerHim]に勝った！"
 fp2_struggle.2018.b: "親友にはなれなかったが、とても楽しかった！"
 fp2_struggle.2018.c: "あー、うまくいかなかった..."
 fp2_struggle.2020.t: "これは金だ、クソったれ！"
 fp2_struggle.2020.desc: "[fp2_2020_valencia.GetName]を通過すると、農民の女性が私に、絞りたてのミルクを勧めてくれる。こんな甘い飲み物は初めて。「このおいしい飲み物は何ですか？」と尋ねると、「チュファから作ったミルク」と答える。\n\n暑い夏の日、この飲み物の誘いに抵抗できる人はいないし、勧められたときに笑顔にならない子供はいないし、甘党じゃないバレンシア人もいない。#EMP この飲み物はミルクじゃない、黄金だ！#!"
 fp2_struggle.2020.a: "「これからは、[fp2_2020_valencia.GetNameNoTooltip]はチュファのみを栽培する！」"
 fp2_struggle.2020.a.desc: "あなたは農民にチュファだけを栽培することを強制し、首都用の高級品を作る。"
 fp2_struggle.2020.b: "「樽を全部くれ、次の宴の中心にするぞ！」"
 fp2_struggle.2020.c: "「私はこんな飲み物の誘惑には負けない、あっちに行け！」"
 fp2_struggle.2020.c.desc: "オルチャータを飲みたい気持ちを、しょんぼりしながら抑え込む。大きな誘惑に抵抗することで名声を得る。"
 fp2_struggle.2020.d: "チュファの栽培拡大に資金援助をする。"
 fp2_struggle.2021.t: "盗賊王の帰還"
 fp2_struggle.2021.desc: "「こんにちは、[ROOT.Char.GetFirstName]、私に再び会うとは思っていなかっただろう。"
 fp2_struggle.2021.desc.alt.cutout: "特に数年前、あなたが私の組織を破壊したあとは。だが、何かを壊すのは元に戻すのと同じくらい簡単だ。これ以上いたちごっこはしたくない。[fp2_2021_old_napoly.GetNameNoTier]まで安全に行かせてくれ。そうすれば、二度と私に会うことはないだろう。ギルドはあなたやあなたの富から遠く離れた場所で再結成される。」"
 fp2_struggle.2021.desc.alt.paidoff: "これ以上あなたに迷惑をかけないと約束したのだからなおさら。だが、私の資金が減り、大変なことになっている。この場所は犯罪には適しているかもしれないが、円滑な運営には向いていない。私は工作員と一緒に[fp2_2021_old_napoly.GetNameNoTier]に移住したいから、安全な通行を確保してくれ。そうすれば、もう私たちのことを考えなくてもよくなるだろう。」"
 fp2_struggle.2021.desc.alt.work: "だが、あなたと最後に活動したのがとても楽しかったし、信頼できる[ROOT.Char.GetWomenMen]が足りなくなって困っている。まだ有利なうちに引退したいのだが、[fp2_2021_old_napoly.GetNameNoTier]への安全な通過を確保してもらえないか？」"
 fp2_struggle.2021.desc.alt.behead: "私がここにいるのは、[fp2_2009_garduna_young_thief.GetFirstName]に復讐するためではなく、引退するため。たくさんの首が跳ねられ、次は私になることを知っている。[fp2_2021_old_napoly.GetNameNoTier]に向けて安全に出発できるようにしてくれ。そうすれば、二度と私に会うことはない。この対話も流血で終わらない。」"
 fp2_struggle.2021.desc.outro: "[fp2_2009_garduna_guild_master.GetFullNameNicknamed]は言った。落ち着きのない様子で片手には硬貨の入った袋を、そしてもう片方の手に武器を隠し持っている。"
 fp2_struggle.2021.a: "「わかった。イタリアへの出発を手伝う。」"
 fp2_struggle.2021.a.alt: "「それより、引退してイタリアに行ってはどうか？」"
 fp2_struggle.2021.a.a: "[fp2_2009_garduna_guild_master.GetFirstName]は、[fp2_2021_old_napoly.GetName]に向けて出発し、消える"
 fp2_struggle.2021.b: "「うちの軍に入ってはどうか？」"
 fp2_struggle.2021.c: "「大変かもしれないが、犯罪者ではなく密偵になってはどうか？」"
 fp2_struggle.2021.c.flavor: "あなたは[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]に密偵網の運営に十分な資金を提供し、秘密を探らせる。"
 fp2_struggle.2021.c.a: "密偵網は、紛争に関与しているほかの統治者から、最大2つの秘密を探し出して報告する"
 fp2_struggle.2021.c.spynet.a: "密偵網が秘密を見つけた。"
 fp2_struggle.2021.c.spynet.b: "密偵網は秘密を見つけるのに失敗した。"
 fp2_struggle.2021.c.spynet.b.desc: "[fp2_2009_garduna_guild_master.GetFirstName]が運営する密偵網は、秘密を見つけることができなかったが、密偵頭は多くの教訓を得た..."
 fp2_struggle.2021.d: "「ダメだ、今度は逃げられないぞ！覚悟しろ！」"
 fp2_struggle.2021.d.alt: "そうだ、#EMP 次は#!あなたの首だ！#BER 死ね！#!"
 fp2_struggle.2021.d.a: "宿敵を倒す"
 fp2_struggle.2021.d.b: "@warning_icon! [dueltarget.GetFirstName]と死の決闘をする"
 fp2_struggle.2023.t: "吟遊詩人の王"
 fp2_struggle.2023.desc: "[fp2_2023_foreign_king.GetPrimaryTitle.GetName]の境界線に設営した天幕の中で、私は領国間の緊張を測る任務をこなす。突然、[fp2_2023_enemy_knight.GetWomanMan]が天幕に入り、「新しい司令官」に会いたいと言う。\n\n「あなたが新しい司令官か？なるほど。どちらが勝つか賭けよう。敗者は今夜、相手の陣営に飲み物をおごる！」と異国野営地の[fp2_2023_enemy_knight.GetFirstName]司令官は言う。私が[ROOT.Char.GetFirstNameRegnal]であり、ただの軍事指導者ではないことに、気づいていないようだ。"
 fp2_struggle.2023.a.desc: "あなたは、兵士に自分が何者かを告げ、宴会を中止し、任務中に敵と交わった兵士には罰として、屈伸運動をするよう命じる。"
 fp2_struggle.2023.a.a: "「愚か者め！私は[ROOT.GetCharacter.GetFullNameNoTooltip]だ！」"
 fp2_struggle.2023.b: "「互いの主君について、最も卑劣な詩を発表しよう！」"
 fp2_struggle.2023.b.desc: "あなたたちのどちらも、相手の統治者の悪口を詩にして、それを陽気に盛り上がっている皆の前で、大声で読み上げる。"
 fp2_struggle.2023.b.a: "あなたは[fp2_2023_foreign_king.GetFirstNameRegnal]を嘲笑する"
 fp2_struggle.2023.b.b: "あなたの詩は嘲笑される"
 fp2_struggle.2023.c: "「友好的な対決で決着をつけよう、構え！」"
 fp2_struggle.2023.c.desc: "あなたは敵の指揮官と命をかけない戦いをし、どっちがおごるかを決める。"
 fp2_struggle.2023.c.exptooltip: "あなたはこの対決で、追加の[martial_lifestyle|E]経験を得る。"
 fp2_struggle.2023.c.a: "敵の司令官に勝つ"
 fp2_struggle.2023.c.b: "[fp2_2023_enemy_knight.GetNameNoTooltip]に負ける"
 fp2_struggle.2023.d: "「居酒屋を待たずに、エールを飲んで勝負しよう！」"
 action_considered_haram_warning: "@warning_icon! #italic この行動は#! #X ハラム（禁忌）#!#italic とみなされています！#!"
 fp2_struggle.2023.d.a: "あなたは酔いつぶれる"
 fp2_struggle.2023.d.b: "樽を飲み干す"
 fp2_struggle.2025.t: "成功しすぎて苦しむ"
 fp2_struggle.2025.desc: "暖かな陽の光に照らされた土地には、手入れされていない畑や崩壊した建物が見受けられ、古びた石たちの間を吹き抜ける風が孤独を嘆いている。[fp2_2025_razed_land.GetNameNoTier]にはここと同じような村が至るところにある。戦争が始まると同時に去った住民たちは、戦いが終わっても戻ってくることはなかった。ここには今や、[ROOT.Char.GetPrimaryTitle.GetName]の旗がたなびいている。\n\n「美しい所だと思いませんか？」[ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName]が私に問いかける。「ここは誰のものでもありません。再建し放題ですよ。我々の成功を記念して碑を建ててはいかがでしょう」"
 fp2_struggle.2025.a: "私たちの新しい臣下には、戦う時間ではなく、嘆く時間が必要だ..."
 fp2_struggle.2025.b: "名案！ここに最大の記念碑が立つだろう！"
 fp2_struggle.2025.c: "この街を元通りにする。"
 fp2_struggle.2025.d: "私の新しい領分を守るため、ここに暫定的な前哨基地を設置する。"
 fp2_struggle.2050.title_main_ichi: "不安"
 fp2_struggle.2050.title_main_ni: "宮廷の噂"
 fp2_struggle.2050.title_main_san: "敵意のあるささやき"
 fp2_struggle.2050.title_main_shi: "懸念"
 fp2_struggle.2050.t_about_generic: "エル・シッドについて"
 fp2_struggle.2050.t_about_muslim: "エル・シディについて"
 fp2_struggle.2050.t_generic_one: "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two: "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three: "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four: "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one: "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two: "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three: "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four: "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court: "噂が燃えさしのごとく、宮廷に広がる。周りの誰もが、[fp2_2050_el_cid.GetFullName]が私抜きでこっそり活動していると考えているようだ。\n\n貢物の盗難、無許可の戦争、そのほかの行為の噂により、宮廷で私の権威が疑問視されている。[fp2_2050_el_cid.GetFirstName]の誠実さを疑ってなどいないが、そのような悪い噂を引き寄せる男を宮廷に留めておくべきなのか？噂をすぐに止めることはできず、私が迅速に行動しなければ、弱いと見なされるだろう。"
 fp2_struggle.2050.desc_knights: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]の間を歩いていると、[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]の誰もが意気消沈している。[fp2_2050_el_cid.GetFullNameNicknamed]の存在は、兵卒を偉業へと奮い立たせるが、高貴な[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]の輝きを失わせる。\n\n有能な指揮官であり、寓話にふさわしい戦士として、[fp2_2050_el_cid.GetFirstNameNicknamed]が私の軍に価値をもたらすことは間違いない。だが、1人の男の強さがほかの人の弱さにつながるのなら...私の [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]の間に、このような影響を維持するのはどうなのだろうか？"
 fp2_struggle.2050.desc_nobles: "最近、領国中の貴族が私のところに来て、私の[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]についての懸念、噂話、敵意ある意見を話す。貴族が、私が[fp2_2050_el_cid.GetFirstName]をひいきにするのを嫌っていることは明らかだし、この成り上がり者[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]の足跡を平民がたどらないように、追放するのを望んでいることは明らかだ。[fp2_2050_el_cid.GetFirstName]自身もかつては貴族だったかもしれないが、今では独立独歩の[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]であり、領国の社会構造に対する脅威と認識されている。\n\n決定は私次第ではあるが、[fp2_2050_el_cid.GetFirstName]を手元に置いておくと、貴族としての私の地位が危うくなる。"
 fp2_struggle.2050.desc_faith: "どこに行っても、[ROOT.Char.Custom('DefaultPriestTitlePlural')]の目には敬意が欠けているのが分かる。私について、根拠のない噂が広まっている。私が領土と金に執着するあまり、[ROOT.GetCharacter.GetFaith.HighGodName]から離れ、[fp2_2050_el_cid.GetFirstNameNicknamed]のような、誰のために戦うのかなど気にも留めない不信心な傭兵の側についたという噂だ。\n\n聖職者たちの心は、敬虔な者だけが信仰を守ることができるという騎士道的な戦いの幻想に曇らされている。だが実際は、彼のような人間がいるからこそ、我々の暮らしは守られているのだ。私は聖職者からの支持を維持するために、[fp2_2050_el_cid.GetFirstName]を追い出すべきなのか？"
 fp2_struggle.2050.a: "私は[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)]を信頼しているし、残す！"
 fp2_struggle.2050.a.serve_tooltip: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]は、引き続きあなたに仕える。"
 fp2_struggle.2050.a.notif.t: "[fp2_2050_el_cid.GetNicknameNoTooltip|U]は留まる"
 fp2_struggle.2050.b: "[fp2_2050_el_cid.GetFirstNameNoTooltip]は、それでも私に仕え続ける！"
 fp2_struggle.2050.c: "去ってもらう時かも..."
 fp2_struggle.2050.c.notif: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]はほかの場所で仕事を探す..."
 fp2_struggle.2051.t: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc: "[fp2_2050_el_cid.GetFullName]という名前の有名な騎士、別名「[fp2_2050_el_cid.GetNicknameNoTooltip|U]」が、仕える領主を探して私の宮廷にやって来た。才能ある指揮官で、伝説に値する戦士だ。\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip]は、両手を広げて歓迎してくれる領主がいれば、何の戸惑いもなく仕える。独力で戦況をひっくり返せる騎士を引き入れる機会だ。"
 fp2_struggle.2051.a: "ようこそ！私の宮廷では、高位に就いてもらう。"
 fp2_struggle.2051.b: "あなたほどの才能のある人は、いつでも私の領国に歓迎する。"
 fp2_struggle.2051.c: "[fp2_2050_el_cid.GetFirstNameNoTooltip]、余所をあたってくれ。"
 #fp2_2004placeholder
 fp2_struggle.2004.t: "大艦隊"
 fp2_struggle.2004.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))]、[2004_scoped_steward.GetFirstName]から、[2004_scoped_steward.GetHerHis]の記録者が航海と海軍技術の研究から戻ってきたことを聞く。[2004_scoped_steward.GetSheHe|U]は、資金があれば、近隣諸国を上回る性能で、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の海洋覇権時代をもたらす新しい船を設計できるだろうと言う。\n\n一方で、私の[2004_scoped_marshal.GetCouncilTitleFirstName]は、その黄金を貿易船以外のことに使いたいと考えている。"
 fp2_struggle.2004.a: "後援ありの取り組みの支援を考えてくれ"
 fp2_struggle.2004.a.a.desc: "新しい船の設計が実用化される"
 fp2_struggle.2004.a.b.desc: "[fp2_2004_dockyards.GetNameNoTierNoTooltip]の造船技師は有名な職人になる"
 fp2_struggle.2004.b: "その資金はほかの場所でもっと有効活用できる"
 fp2_struggle.2004.b.desc: "あなたは[2004_scoped_steward.GetFirstNameNoTooltip]の取り組みを無視し、資金を手元に保持する"
 fp2_struggle.2004.c: "新しい船の設計ではなく、純銀の船が欲しいのだ！"
 fp2_struggle.2004.c.desc: "あなたは名声を得るチャンスに資金を賭け、最高の職人を集めて、純銀の船を建造するという不可能を可能にする。"
 fp2_struggle.2005.t: "時代を先取りした大艦隊"
 fp2_struggle.2005.t.alt: "[fp2_2004_dockyards.GetNameNoTier]の名工"
 fp2_struggle.2005.desc: "新しい船は、以下の設計を特徴としている。"
 fp2_struggle.2005.desc.intro: "「我が主君、ついに船が出航できる状態になりました！」[2005_scoped_steward.GetFirstName]は言う。「この船の造りをきっと気に入られると思います」\n\n"
 fp2_struggle.2005.desc.cirt.notif: "新しい設計は大成功！この新しい最先端の船を建造するためだけに、新しい造船所が[fp2_2004_dockyards.GetNameNoTier]に設立された。\n\n"
 fp2_struggle.2005.desc.cirt.a.notif: "残念ながら、建造している時に、[fp2_2004_dockyards.GetName]が[fp2_2004_dockyards.GetHolder.GetName]の手に渡ってしまった。私たちは船の設計をなんとか保持したが、造船所は彼らのものになった。\n\n"
 fp2_struggle.2005.desc.newdesigner.notif: "元の設計者の[2004_scoped_steward.GetFirstName]はもうこの世にはいないが、[2005_scoped_steward.GetFirstNameNicknamed]が後を引き継ぎ、[2004_scoped_steward.GetHerHim]なしで計画を完了することができた。\n\n"
 fp2_struggle.2005.desc.bottom.generic: "船底には、以下を使用している。"
 fp2_struggle.2005.desc.bottom.a: "$fp2_struggle.2005.desc.bottom.generic$平底竜骨。安定した穏やかな水面での航行が可能。"
 fp2_struggle.2005.desc.bottom.b: "$fp2_struggle.2005.desc.bottom.generic$水密隔壁。損傷を受けても沈没を防ぐように設計。"
 fp2_struggle.2005.desc.bottom.c: "$fp2_struggle.2005.desc.bottom.generic$鋭くて深い竜骨。波を高速で切り裂く！"
 fp2_struggle.2005.desc.bottom.d: "$fp2_struggle.2005.desc.bottom.generic$鎧張りの肋材。頑丈でありながら軽量な船体を実現。"
 fp2_struggle.2005.desc.unique.init: "その上が独特な部分になっている。"
 fp2_struggle.2005.desc.unique.a: "$fp2_struggle.2005.desc.unique.init$大きな両舷外浮材。比類のない安定性を確保。"
 fp2_struggle.2005.desc.unique.b: "$fp2_struggle.2005.desc.unique.init$船体の各端部に一組の高い木製要塞。射手が敵に矢の雨を降らせる。"
 fp2_struggle.2005.desc.unique.c: "$fp2_struggle.2005.desc.unique.init$甲板に城のような立派な建物。"
 fp2_struggle.2005.desc.unique.d: "$fp2_struggle.2005.desc.unique.init$乗り込み防止のトゲがついた屋根。"
 fp2_struggle.2005.desc.unique.e: "$fp2_struggle.2005.desc.unique.init$正面の破城槌。敵艦船と対峙した場合に突き破る。"
 fp2_struggle.2005.desc.sails.init: "船は以下を使用する。"
 fp2_struggle.2005.desc.sails.a: "$fp2_struggle.2005.desc.sails.init$大きな積み上げ横帆艤装。海風を最大限に活用。"
 fp2_struggle.2005.desc.sails.b: "$fp2_struggle.2005.desc.sails.init$大きな重なり合うラグスル。最強の船にふさわしい。"
 fp2_struggle.2005.desc.sails.c: "$fp2_struggle.2005.desc.sails.init$複雑な縦帆艤装。最大の操縦性を実現。"
 fp2_struggle.2005.desc.sails.d: "$fp2_struggle.2005.desc.sails.init$たくさんの大きな櫂の列。乗組員の意志と同じくらい堅固な船になる。"
 fp2_struggle.2005.desc.outro: "\n\n「最高に印象的なものだね？」と[2005_scoped_steward.GetFirstNameNicknamed]は言う。"
 fp2_struggle.2005.desc.outro.crit: "\n\n「これで海の覇権の時代が到来する！」と誇らしげに[2005_scoped_steward.GetFirstNameNicknamed]は言う。"
 fp2_struggle.2005.a: "お見事。"
 fp2_struggle.2005.a.a: "造船所は残念だが、私たちには少なくとも船はある。"
 fp2_struggle.2005.desc.alt.a: "沈んだ銀"
 fp2_struggle.2005.desc.alt.a.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))]、[2005_scoped_steward.GetFirstName]は持ってきた知らせがどれほどの動揺をもたらすかをわかっており、銀を海に浮かべるという我々の実験の結果を慎重に伝える。\n\n「全力を尽くしましたが、金属の船を建造する考えは狂っています。完成後、港を出るとすぐに海の底へ沈んでいきました。国庫の大半を注ぎ込んだその船は今、荒波の下、我々の手の届かないところにあります。申し訳ありません、我が主君」\n\n"
 fp2_struggle.2005.desc.alt.b: "銀の船"
 fp2_struggle.2005.desc.alt.b.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))]、[2005_scoped_steward.GetFirstName]は、この船がただ評判を良くしたいがための演出にすぎないことを知っていた。どれほど技術が進歩しようと、金属の船は浮かない。\n\nそこで、[2005_scoped_steward.GetSheHe]は、この課題を真剣に受け止めて不可能に挑戦するのではなく、木製の船に薄い銀の層を施し、見物人を騙しすことにした。私と私の新しい「金属船」は町の評判になり、世界の羨望の的になっている！\n\n"
 #fp2_struggle_event_2006
 fp2_struggle.2006.t: "信仰の瀬戸際"
 fp2_struggle.2006.desc: "目に明らかな疑念をたたえながら、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))][fp2_2006_vassal_in_crisis.GetTitledFirstName]がこっそりと接触してきた。\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U]は、[fp2_2006_foreign_faith.GetNameNoTooltip]に対する国境警備や敵との友好に時間を費やしたせいで、 [fp2_2006_vassal_in_crisis.GetHerHis]の信仰が揺らいでいるのだと説明した。[fp2_2006_vassal_in_crisis.GetHerHis|U]の言葉は冗談ではない。わずかな間違いが、[fp2_2006_vassal_in_crisis.GetHerHim]を[ROOT.Char.GetFaith.HighGodName]から遠ざけるかのように感じられる。\n\nしかし、これは私たちの熱意と関係を強化する機会でもある。"
 fp2_struggle.2006.a: "誰か神父を呼んでくれ！"
 fp2_struggle.2006.a.a: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]には疑念が残る"
 fp2_struggle.2006.a.b: "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]は[2006_scoped_chaplain.GetTitledFirstNameNoTooltip]の存在に怯えている"
 fp2_struggle.2006.a.c: "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]は[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]の信仰に自信を与えた"
 fp2_struggle.2006.a.desc: "あなたは[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]に状況の解決を求める。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]は、あなたが[fp2_2006_vassal_in_crisis.GetHerHis]の悩みをほかの人に話してしまったため、裏切られた気持ちになるだろう。"
 fp2_struggle.2006.b: "私自身の手で[fp2_2006_vassal_in_crisis.GetHersHis]の熱情を呼び起こそう。"
 fp2_struggle.2006.b.a.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]はあなたの試みを不快に思う"
 fp2_struggle.2006.b.b.desc: "あなたは[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]の信仰に自信を与えた"
 fp2_struggle.2006.c: "#BER 私#!に#emphasis 仕える#!限り、信仰は好きに選ぶとよい。"
 fp2_struggle.2006.c.desc: "あはたは[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]が信仰を自分の意志で選ぶことを許可する。"
 fp2_struggle.2006.c.notif.t: "友情の自由"
 fp2_struggle.2006.d: "[fp2_2006_vassal_in_crisis.GetHerHim]を異端者として糾弾すると脅す。"
 fp2_struggle.2006.d.notif.t: "恐怖で疑念と戦う"
 fp2_struggle.2006.e: "信仰の問題は忘れよ、#emphasis 魔術を受け入れろ！#!"
 fp2_struggle.2006.e.alreadywitch: "[fp2_2006_vassal_in_crisis.GetFirstName]はすでに魔女だった！これは信仰の危機などではなかった。[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]は自分を理解してくれる友が必要だったのだ[fp2_2006_vassal_in_crisis.GetHerHim]。"
 fp2_struggle.2006.generic.notif.a.t: "封臣は[fp2_2006_foreign_faith.GetNameNoTooltip]を受け入れる"
 fp2_struggle.2006.generic.notif.b.t: "封臣は忠実なままでいる"
 fp2_struggle.2006.e.notif.t: "友好的な魔術師"
 fp2_struggle.2006.e.tacticalwitchfaithchange: "迫害を避けるために[fp2_2006_foreign_faith.GetName]に改宗する"
 #fp2_flavor_events_vero
 fp2_flavor.3001.t: "死の床に横たわりて"
 fp2_flavor.3001.desc: "風が以前より冷たく感じられ、日中でも暗い気がする。日も短くなったし、ずいぶん静かだ。玉座は私が初めて座ったときと寸分違わぬ姿をしている。あれはこれからもずっと変わらないのだろう。だが、私のほうはそうはいかない。\n\nそろそろ避けられない運命に備えるべき時だ。この世を去る前に墓碑の建設を依頼しておこう。それさえ済ませておけば、穏やかな気持ちで逝けるはずだ。"
 fp2_flavor.3001.a: "[SCOPE.Custom('IberiaSacredLanguage')]語を使おう。"
 fp2_flavor.3001.b: "それは我々が話している言語ではない。私は[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を使う。"
 fp2_flavor.3001.c: "差別はしない。[SCOPE.Custom('IberiaSacredLanguage')]と[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]だ。"
 fp2_flavor.3001.d: "この地に住んでいるのは我々だけではない。"
 IberiaSacredLanguage_hebrew: "ヘブライ語"
 IberiaRomanceLanguage_castilian: "カスティーリャ"
 IberiaRomanceLanguage_sephardi: "セファルディム"
 IberiaRomanceLanguage_mozarabic: "モサラベ"
 fp2_epitaph_modifier: "多言語の墓碑"
 fp2_flavor.3011.t: "予期せぬ動き"
 fp2_flavor.3011.desc: "私の親友、[fp2_flavor_3011_best_friend.GetFirstName]は私の[ROOT.Char.Custom('GetChamber')]に入る前に扉を叩いたり、声を掛けなくてもいい。ああ、[fp2_flavor_3011_best_friend.GetHerHis]の楽しそうな笑顔を見ると、必ず気分が明るくなる。しかし、今日の[fp2_flavor_3011_best_friend.GetHerHis]は何かがおかしい。髪型は完璧に整えられ、服装は豪華で優雅だ。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、親愛なる友よ！この広い[ROOT.Char.Custom('ResidenceBuilding')]に…一人きりでいるなんて！君と一緒にいる時間は何よりも楽しい。もし…あっと、すまない。もしよければ、私はまさにこの[ROOT.Char.Custom('GetRoom')]で君とずっと昼夜をともにしたい」"
 fp2_flavor.3011.a: "が、あいにくベッドは一つしかない。"
 fp2_flavor.3011.b: "君に相応しいもてなしをさせてもらおう！"
 fp2_flavor.3011.c_spouse: "私は結婚している身だぞ！"
 fp2_flavor.3011.c: "自ら望んで一人でいるだけさ。"
 fp2_flavor.3021.t: "低俗なる夜"
 fp2_flavor.3021.desc: "親愛なる我が友[fp2_flavor_3021_best_friend.GetFirstName]から夜会に招待されたときは、洞窟の中で濡れた革でもかじっていたほうがマシな気分になるとは夢にも思わなかった。\n\n招待客の一人が膿の溜まった傷を晒して見せたとき、私はついそちらに顔を向けてしまった。「こいつは糞をしている時に負ったケガだ！」\n\n「なかなか素敵な夜だな」杯を片手に[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]が近づいてくる。頬を赤らめた[fp2_flavor_3021_best_friend.GetHerHis]の笑顔は、この悲惨な空気にも、同じく悲惨な会話にも、そしてやはり悲惨な食事によっても曇らせることはない。"
 fp2_flavor.3021.a: "最高に素敵な夜だとも！"
 fp2_flavor.3021.b: "あ、ああ。[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]… 今夜は、その――"
 fp2_flavor.3021.c: "[fp2_flavor_3021_best_friend.GetSheHe|U]に隠し事はできない。"
 fp2_flavor.3021.d: "残念だが、そろそろ帰らなくては。"
 fp2_flavor.3021.b.success_tt: "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]ならば、あなたの気持ちをわかってくれるでしょう"
 fp2_flavor.3021.b.success: "盛り上がる会話だった"
 fp2_flavor.3021.b.fail: "恥ずかしくなる会話だった"
 #fp2_james_events
 fp2_james.0001.t: "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]における[fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip]のコミュニティの繁栄"
 fp2_james.0001.desc: "[fp2_james_0001_thriving_community.GetNameNoTier]で貿易港が拡大したことで、イベリア全土に住まうユダヤ人たちにとって活気のある拠点ができた！\n\n同じ[fp2_james_0001_jewish_trader.GetCulture.GetName]の中でも有力な貿易一家の出身者によって、[fp2_james_0001_jewish_trader.GetHerHis]の同胞たちはどんどん豊かになっていっている。\n\nあそこは遠からず、イベリア中に広がるユダヤ人貿易網の中心となるだろう。"
 fp2_james.0001.a: "[ROOT.Char.GetFaith.GetReligion.GetAdjective]教徒でないのなら、歓迎するわけにいかない！"
 fp2_james.0001.b: "[fp2_james_0001_jewish_trader.GetSheHe]こそ[fp2_james_0001_thriving_community.GetNameNoTooltip]の長に相応しい人物かもしれないな！"
 fp2_james.0001.c: "すばらしい成長だ！"
 fp2_thriving_jewish_community_modifier: "成長中のユダヤ人共同体"
 fp2_thriving_jewish_community_modifier_desc: "この伯爵領には、地域全体に貿易網を確立している裕福なユダヤ人一家によって好景気がもたらされている。"
 fp2_jewish_community_denied_modifier: "迫害される地元民"
 fp2_jewish_community_denied_modifier_desc: "この地域における社会的および経済的な成長は、宗教的少数派を差別する法律によって妨げられてきた。"
 fp2_conversos_persecution_modifier: "迫害されるコンベルソ"
 fp2_conversos_persecution_modifier_desc: "キリスト教に改宗したにも関わらず、かつてユダヤ教徒だった者やその子孫たちは、今なお迫害を受けている。"
 fp2_james.0002.t: "偽りの改宗"
 fp2_james.0002.desc: "[fp2_james_0002_conversos_character.GetFaith.GetAdherentName]と呼ばれる者たちの多くが、かつての[fp2_james_0002_jewish_faith.PriestNeuterPlural]から真の信仰への改宗を公言するように言われたという。だが、彼らはその裏で[fp2_james_0002_jewish_faith.GetName]の教えを守り続けていたそうだ！\n\nこれが事実ならば、イベリアのユダヤ人共同体の者たちをキリスト教徒に改宗させる努力がすべて無駄になってしまう。\n\n彼らの指導者の一人である[fp2_james_0002_conversos_character.GetName]は、ユダヤ教の教えを推進している疑いが持たれている。"
 fp2_james.0002.a: "真実がどうあれ、さして興味はない。"
 fp2_james.0002.a.tt: "[fp2_james_0002_conversos_character.GetSheHe]のように[fp2_james_0002_conversos_character.GetNameNoTooltip]の好きなようにさせればよい"
 fp2_james.0002.b: "その異端者を尋問せねば。"
 fp2_james.0002.c: "事実などどうでもよい、[fp2_james_0002_conversos_character.GetSheHe] はここの地下牢で朽ち果てるべきだ！"
 fp2_james.0003.t: "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip]難民"
 fp2_james.0003.desc: "[fp2_james_003_jewish_refugee_leader.GetName]は[fp2_james_003_jewish_refugee_leader.GetHerHis]の同胞たる大勢の[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip]と共に、[fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier]の元を逃れた。\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U]は私の元を訪れ、[fp2_james_003_jewish_refugee_leader.GetHerHis]の同胞たちに住む場所を提供するよう懇願してきた。迫害から守ってくれるなら、喜んで[fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective]の王に忠誠を誓うとも言っている。"
 fp2_james.0003.a: "いくらか移住者を受け入れることで、[fp2_james_0003_province_to_convert.GetNameNoTooltip]にも利益があるかもしれない。"
 fp2_james.0003.b: "[fp2_james_003_jewish_refugee_leader.GetSheHe|U]は別の場所をあたってもらわないとな。"
 fp2_james.0002.b.succesful_interrogation: "尋問に成功した"
 fp2_james.0002.b.failed_interrogation: "尋問は大失敗に終わった"
 fp2_james_0002.b.failed_interrogation.tt: "この領国のあらゆるキリスト系およびユダヤ系伯爵領"
 fp2_james.0002.a.offended_conversos: "コンベルソたちの気分を害した"
 fp2_james.0002.a.jewish_communities_thrive: "ユダヤ人共同体の繁栄！"
 fp2_james.0002.a.nothing_happened_toast: "コンベルソは真のキリスト教徒である"
 cultural_acceptance_gain_conversos_tolerance: "コンベルソに対する寛容度"
 cultural_acceptance_loss_conversos_tolerance: "コンベルソに対する不寛容度"
 fp2_james.0004.t: "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]の夜"
 fp2_james.0004.desc: "[fp2_james_0004_place_of_murder.GetName]は様々な信仰と統治体制が入り乱れる無法地帯だ。共同体ごとに指導者がいるため、複雑な階級制度と指導体制が絡み合っている状態にある。このまま見過ごすわけにはいかない。彼らが全員、適切な作法でもって[ROOT.Char.GetFaith.HighGodName]に祈りを捧げ、同じ指導者に従うようになれば私の影響力も増すだろう。\n\nこのたび、[fp2_james_0004_murder_baron.GetName]が出向いて[fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U]の新たな指導者に名乗りを上げた。[fp2_james_0004_murder_baron.GetSheHe]が主催する宴会の場で、地元の宗教指導者たちは全員牛のように殺されるだろう。"
 fp2_james.0004.a: "奴らの悲鳴を聞くのが待ち遠しいな。"
 fp2_james.0004.b: "私とて#EMP そこまでの#!人でなしではない。"
 fp2_james.0005.t: "視点"
 fp2_james.0005.desc.intro: "本日、怒れる[fp2_james_angry_priest.GetName]が私に近づき、最近改造されたばかりの[ROOT.Char.GetFaith.HouseOfWorship]が誤った方向をむいていると主張した。"
 fp2_james.0005.desc.christian: "\n\nそこはかつてモスクだったため、ミフラーブのみがメッカのある東側を向いている。しかし、正式に教会となった今、建物全体が東を向いていることが求められるとのことだ。"
 fp2_james.0005.desc.muslim: "\n\nそこはかつて教会だったためモスク全体が東を向いており、信者たちに聖都の方向を指し示すミフラーブが建設できないとのことだ！"
 fp2_james.005.desc.outro: "\n\n[fp2_james_angry_priest.GetNameNoTooltip]は今の条件では正しく使命を全うするのは実質不可能だとし、建物全体が向いている方向を修正するための資金を提供するよう求めてきた。"
 fp2_james.0005.a: "信仰のためならば何でもしよう！"
 fp2_james.0005.b: "時間の無駄だ。"
 fp2_toledo_nights_modifier: "地元の統治者たちの虐殺"
 fp2_toledo_nights_modifier_desc: "この伯爵領における地元の宗教指導者たちが、つい最近虐殺された。"
 fp2_toledo_nights_fallout_modifier: "祭司たちの虐殺"
 fp2_toledo_nights_fallout_modifier_desc: "つい最近、近くの町で宗教指導者たちが虐殺され、領国中で波紋が広がっている。"
 fp2_correctly_facing_church: "正しい向きの神殿"
 fp2_correctly_facing_church_desc: "個々のレンガの向きを変えることで、この伯爵領の礼拝所でも正しい祈りが捧げられるようになった。"
 #fp2_nick_events (all three files)
 fp2_yearly.4001.t: "正午"
 fp2_yearly.4001.desc: "なんてことだ！[ROOT.Char.GetTitleAsNameNoTooltip]でいるのは本当に大変だ。私はいろいろなことを片付けるために、昼も夜も働きつづけなければならない。その点、農民たちは恵まれた生活を送っている。彼らはそのような重圧を感じることもなく、無気力になってしまうこともない！\n\n少し昼寝をするのはどうだろう？昼食の疲れを癒して、残りの一日を頑張れるようになるはずだ！"
 fp2_yearly.4001.a: "だめだ！仕事があるんだ！"
 fp2_yearly.4001.b: "ふむ、#EMP 良い考えだ#!。"
 fp2_yearly.4002.t: "調和のある生活"
 fp2_yearly.4002.desc: "[realm_priest.GetCouncilTitle]の[realm_priest.GetTitledFirstNamePossessive]の顔に浮かぶ不機嫌な表情を見て、これはきっと[ROOT.Char.GetFaith.HighGodName]がらみの馬鹿げた話になるに違いないと私は身構えた。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」と[realm_priest.GetSheHe]は切り出した。「あなたの領国で重大な問題が起きています。[interfaith_province.GetCounty.GetName]は真の信仰に従っていない人間で溢れています！挙句の果てに、彼らは真の信仰を持つ人々と共に暮らしているのです！そ、そ、その上、#EMP 姦淫#!の罪まで犯し、さらには…」\n\nつまらない話が途切れることなく続くなか、私は目を閉じた。\n\n私が何もしなければ[realm_priest.GetSheHe]がどこまで話し続けるか、考えるだけで嫌気がさしてくる…"
 fp2_yearly.4002.a: "そっとしておけ、[realm_priest.GetFirstNameNoTooltip]。"
 fp2_yearly.4002.b: "その通りだ。この状況は看過できない。"
 fp2_yearly.4003.t: "オ・カミーニョ・デ・サンティアゴ"
 fp2_yearly.4003.desc: "聖なる都市サンティアゴ・デ・コンポステーラは信者を集め、地元や遠方からも巡礼者が訪れる。そのため、ピレネー山脈の麓から聖地へと続く道には多くの旅人が行き交う。もちろん、聖地へ旅するほど裕福な人々がいるところには、彼らの信仰心から利益を得ようとする者もいる。\n\n私の領土を貫く広大な土地で、この5日間で5件の盗賊による凶悪な強盗事件が報告され、ついに私の[steward.GetCouncilTitle]、[steward.GetFirstName]はこの問題にどう対処すべきか私に相談することになった。"
 fp2_yearly.4003.a: "[ho_province.GetProvince.GetCounty.GetNameNoTooltip]の聖戦士たちに連絡しよう！"
 fp2_yearly.4003.b: "衛兵に金を払い、街道の一部を巡回させよう。"
 fp2_yearly.4003.c: "[ROOT.Char.GetFaith.HighGodName]は自ら助くる者を助く…"
 fp2_yearly.4003.tt: "地元の[holy_order|E]が、彼らの伯爵領の街道を巡回するだろう。"
 fp2_yearly.4004.t: "放浪する達人"
 fp2_yearly.4004.desc: "宮廷を歩いていると、部屋の最奥で騒ぎが起きていた。体格の良い[mozarab_wanderer.GetWomanMan]に衛兵が襲いかかったが、衛兵の武器は一瞬のうちに床に叩き落された。その見知らぬ者は剣をかざし、私に挨拶をしてきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」駆け寄ろうとする衛兵を手で制する私に、[mozarab_wanderer.GetSheHe]は言った。「私には仕える主君がおりません。ここの防衛体制を見る限り、私の力がお役に立つと存じます」\n\n首に十字架を下げていることから察するに、[mozarab_wanderer.GetSheHe]は[mozarab_wanderer.GetFaith.GetAdherentName]なのだろう。"
 fp2_yearly.4004.a: "あなたのような才能を持つ[mozarab_wanderer.GetWomanMan]だと？もちろんだ！"
 fp2_yearly.4004.b: "$knight_culture_player_no_tooltip_lowercase$は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であってほしい。"
 fp2_yearly.4004.c: "消えよ、異教徒！"
 fp2_yearly.4004.tt: "[mozarab_wanderer.GetName]は改宗を拒否し、放浪に戻る"
 fp2_yearly.4004.b.succ: "[mozarab_wanderer.GetName]があなたの宮廷に加わる"
 fp2_yearly.4004.b.fail: "[mozarab_wanderer.GetName]は改宗を拒否し、放浪に戻る"
 fp2_yearly.4004.c.tt: "[mozarab_wanderer.GetName]は放浪に戻る"
 fp2_yearly.4005.t: "飛び地の確立"
 fp2_yearly.4005.desc.christian: "[mozarab_merchant.GetFaith.GetAdherentNamePlural]はイベリアの社会で独特な地位を占めている。 "
 fp2_yearly.4005.desc.muslim: "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U]の信奉者はイベリアの社会で独特な地位を占めている。 "
 fp2_yearly.4005.desc: "地元の商人が私に謁見を求めてくるのは珍しいことだ。\n\n「私たち[mozarab_merchant.GetFaith.GetAdherentNamePlural]は生きていく上で、ある程度の余分な…厄介事に対処せねばならないことがあります」[mozarab_merchant.GetSheHe|U]は恨みを込めずに平坦な調子で話しているが、その言葉からは固い決意が明白に感じられる。\n\n「私たちが望むのは、[mozarab_quarter.GetName]にある街のごく一部を私たちのものとし、そこで同胞と住むことです。寛大なる[ROOT.Char.Custom('FormOfAddressForLiege')]にこれをお許しいただきたく、ここに参りました」"
 fp2_yearly.4005.a: "私の都市で歓迎しよう。"
 fp2_yearly.4005.b: "私の町を汚すな！"
 fp2_yearly.4006.t: "[ROOT.Char.GetFaith.HighGodNamePossessive]の建築家"
 fp2_yearly.4006.desc: "毎日の礼拝を終えて[ROOT.Char.GetFaith.HouseOfWorship]を出ようとする私に声をかけられるのは、勇敢な者だけだ。だが、ある[mozarab_priest.GetWomanMan]がそれを実行した。私が[mozarab_priest.GetHerHis]の首から下げられた十字架に疑念を抱いていると、[mozarab_priest.GetSheHe]が話しはじめた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、ほんの少しだけお時間をください。私の望みは、信徒たちが良き[mozarab_priest.GetFaith.HighGodName]の信徒らしく、[mozarab_priest.GetFaith.HouseOfWorship]で礼拝できるようにすること、ただそれだけなのです！」司祭は不安げに口を閉ざし、懇願するように私を見つめた。\n\n[mozarab_priest.GetFaith.GetAdherentNamePlural]の礼拝所の建設を許可すれば、改宗はより難しくなるだろう。だが多少寛容さを示すことは、領国の結束を助けるかもしれない。"
 fp2_yearly.4006.a: "同意しよう。[mozarab_priest.GetFaith.HouseOfWorshipPlural]を建設するがいい。"
 fp2_yearly.4006.b: "私の土地に異教徒の小屋を建てるなど#EMP 許さん#!！"
 fp2_yearly.4007.t: "探せば見つかる"
 fp2_yearly.4007.desc: "[realm_priest.GetCouncilTitle][realm_priest.GetFirstName]と共に祈りから戻る最中、地面に白い閃光が見えた。身をかがめて拾い上げると、骨のように白く、硬く、円形の品物が出てきた。帆立の貝殻だ。\n\nこのような貝殻は、サンティアゴを目指す巡礼者たちがこの道を通った証である、 そしてこの貝殻を持つ者、特にサンティアゴの印があるものを持つ者は、苦難の旅を終えたことを意味する。\n\n頭の後ろに注がれる[realm_priest.GetFirstNameNoTooltip]の非難の視線を意識しながら、私は貝殻を物欲しそうに手の中でひっくり返した。"
 fp2_yearly.4007.a: "これは私が預かるから、あなたは黙っていてくれ。"
 fp2_yearly.4007.b: "わかった、#EMP わかった#!！この忌々しい貝殻は置いていく。"
 fp2_yearly.4007.c: "…[realm_priest.GetFirstNameNoTooltip]、皆がこれを信じると思うか？"
 fp2_yearly.4007.c.tt.flavour: "私がこの殻を持っていたとして、誰が#EMP 偽物だ#!と言うだろうか？"
 fp2_yearly.4007.c.tt.success: "あなたは説得力のある殻を自分のものにする"
 fp2_yearly.4007.c.tt.fail: "[realm_priest.GetFirstNameNoTooltip]はその貝殻は偽物だと簡単に言う"
 fp2_yearly.4008.t: "火のそばでの物語"
 fp2_yearly.4008.desc.intro: "パチパチと燃える火が、使用人区画の壁に長い影を映す。しわだらけの老婆のまわりには子供たちが集まり、彼女が語る物語に夢中になっている。\n\n"
 fp2_yearly.4008.desc.basque.a: "…アーテックスは洞窟の精霊で、赤い雄牛の獣の姿をしていることが多く、邪悪な影響から人々を守り、泥棒を襲う。"
 fp2_yearly.4008.desc.basque.b: "…ガウエコは夜の精霊だ。人間が夕暮れ以降に外で働くことを禁じ、暗闇を恐れない自慢など、夜に関する自慢をすると、怒りを買う。"
 fp2_yearly.4008.desc.galician.a: "…オジャーンカヌは血に飢えた毛むくじゃらの巨人で、歯の数は[ROOT.Char.GetWomanMan]の2倍もある。彼らの致命的な弱点は一本の白い毛で、これを抜くと即死する。"
 fp2_yearly.4008.desc.galician.b: "…エスタデアとは、真夜中の村に出没するさまよえる死者のこと。夜が明けるまで、エスタデアの亡霊たちは、心を奪われた生者の後をついて歩く。その人が幽霊の行進を別の不幸な人に押し付けることができなければ、その人は数週間以内に弱り、死んでしまう。"
 fp2_yearly.4008.desc.castilian.a: "…悪魔の馬は、人々が魂を浄化するために焚き火をすると現れる。夜のように黒いたてがみ、蜻蛉の羽、泡立つ口を持つ彼らは、爆発とともに灰の中から現れる。それぞれが語るべき物語を持った罪人の魂なのだ。"
 fp2_yearly.4008.desc.castilian.b: "…ヴェントリンは船乗りを助ける空気の精霊だ。天使のような外見で、海の泡のような色の目と、打ち寄せる波のような翼を持ち、夕焼けの鮮やかな紅色の雲の中に住んでいる。善良な船乗りが航行不能になると場合、ヴェントリンは帆に風を吹き込み、岸まで送り届けてくれる。"
 fp2_yearly.4008.desc.catalan.a: "…ココローナは川の怪物だ。もともとは、信仰心がなく、罪を罰せられ投獄された修道女だ。看守は、オニャール川に行くことしか彼女に許さなかった。やがて彼女にはうろこが生え、今では橋の下を徘徊して無防備な獲物を待っている。"
 fp2_yearly.4008.desc.catalan.b: "…有名なディップは地獄の猟犬であり、悪魔の外交官である。このオオカミのような生き物は、血を飲む殺人鬼で、夜な夜な野原を徘徊し、牛や不幸な人間を虐殺する。片足が不自由なこの犬の赤く光る目は、ふらふらと家路につく多くの酔っぱらいが最期に目にするものだ。"
 fp2_yearly.4008.desc.aragonese.a: "…オメス・ヘイルは、山そのものに関係する巨人だ。この精霊が姿を現せば、敵から私たちを守る強大な山塊となる。彼らの窮状に激怒した精霊たちは叫び声を上げ、丘の斜面から下の村へと岩を転がり落とす。"
 fp2_yearly.4008.desc.aragonese.b: "…平和的で慈悲深いバサジャウンは、ひげが足の先まで伸びている巨大な男だ。通常の人間の2倍もある彼は、木の幹を杖代わりにして森林地帯を巡回し、羊飼いたちに嵐の接近や狼の群れを喉笛で警告する。"
 fp2_yearly.4008.desc.spain.a: "…クエレブレは底知れぬほど巨大な蛇だ。大蛇は実質的には不死身だが、怠け者で、洞窟の奥深くにある隠れ家から動くことはめったにない。その財宝は理解できないほどだと言われ、その唾液は病気を癒すという。"
 fp2_yearly.4008.desc.spain.b: "…モウロ族は、世界の始まりからこの地に住む、偉大な力を持つ古代の存在だ。モウロ族は優れた金属職人だが、地上に姿を現すことはめったにない。一族の乙女は、地下の通路を守る、魔法で姿を変えることのできる美人揃いだ。"
 fp2_yearly.4008.desc.spain.c: "…アンジャナは森の世話をする善良で親切な妖精である。黒い瞳孔とクモの糸でできているかのような翼を持ち、傷ついた動物や迷子になった人々を助ける。彼らの足取りはとても軽く、足の下で小枝が折れることもない。彼の色とりどりのバラの花びらを見つけたら、死ぬまで幸せになれるかもしれない。"
 fp2_yearly.4008.desc.ending: "\n\n火がパチパチと爆ぜ消えゆく中、老女は物語を終え、子供たちに寝る準備をさせた。"
 fp2_yearly.4008.a: "なんて楽しい昔話だ！"
 fp2_yearly.4008.b: "ハ！ナンセンスな怪談だな！"
 fp2_yearly.4008.c: "良い話だったぞ、老女よ！"
 fp2_yearly.4009.t: "白騎士"
 fp2_yearly.4009.desc: "今日は特別な日だ。角を曲がると、ジャウン・ズーリアの伝説に登場するマラトの木が見えた。軍隊を返り討ちにした若い戦士の物語は、[root_culture.GetName]の子供たちの心によく刻まれている。\n\nコブのある幹に手をやると、指ほどの幅の切れ込みに指がかかった。伝説によれば、白騎士の従者たちが、どこへでも彼に従うという決意の証として、ここに剣を埋め込んだという。"
 fp2_yearly.4009.a: "私も同胞の敵を打ち負かそう！"
 fp2_yearly.4009.b: "私は単なる[root_culture.GetNameNoTooltip]ではない。"
 fp2_yearly.4009.c: "少しばかりこの日を記念するのもいいだろう。"
 fp2_yearly.4010.t: "石の猪"
 fp2_yearly.4010.desc: "[verraco_county.GetName]を視察するただの旅のつもりだったが、珍しいものに出会ってしまった。\n\n猪の形をした巨大な石の獣が、広々とした大地で、私の前に立ちはだかった。風化具合からして、本当に古いものなのだろう。もし本当にそんなに古いのだとしたら、民がこのような巨大な猪を作るのに労力を費やしたのは、一体何のためなのだろうか？"
 fp2_yearly.4010.a: "恐らくこれは墓…聖人のものだろうか？"
 fp2_yearly.4010.a.success: "民はあなたの仮説を信じる"
 fp2_yearly.4010.a.fail: "民はこれには実際に何の根拠もないと指摘する"
 fp2_yearly.4010.b: "これらは何の役にも立たない。解体せよ。"
 fp2_yearly.4010.c: "これは神を冒涜する像だ！取り壊せ！"
 fp2_yearly.4010.d: "猪の話ばかりで、頭が豚になりそうだ。"
