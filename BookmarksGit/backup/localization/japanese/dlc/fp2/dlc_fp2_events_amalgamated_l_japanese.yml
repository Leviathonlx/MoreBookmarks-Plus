 #dlc_fp2_flavor_events_oltner
 rice_fields_modifier: "田園"
 rice_fields_modifier_desc: "この伯爵領の農民は栄養価の高い米を育て、腹を満たし、新しい料理を生み出している。"
 fp2_flavor.0001.t: "新しいアイデアの豊富さ"
 fp2_flavor.0001.desc: "[rice_propagator.GetTitledFirstNamePossessive]の首都は本当に繁栄している。[rice_propagator_capital.GetNameNoTier]の農民は肥えて幸せそうだ。さらに#EMP 生産性も高い！#!\n\nイスラム教徒は彼らの土地に米という新しい作物をもたらした。栽培が簡単で、人々に十分な栄養を与える。これも彼らの成功の一部なのだろうか？私自身は、もっと生産性の高い農民がいてもいいと思うのだが…\n\n自分の資本で田を作るべきだろうか？でも、どうやって始めればいいのだろう？"
 fp2_flavor.0001.a: "金は[rice_propagator.GetFirstNamePossessiveNoTooltip]の口を軽くさせる。"
 fp2_flavor.0001.b: "[rice_propagator.GetSheHe]は、きっと喜んで友と共有してくれるだろう？"
 fp2_flavor.0001.c: "秘密を手に入れよう…工作員を送れ。"
 fp2_flavor.0001.d: "忘れよう、イスラム教徒は相手にしたくない。"
 fp2_flavor.0001.b.success: "[rice_propagator.GetHerHim]の説得に成功する"
 fp2_flavor.0001.b.failure: "[rice_propagator.GetFirstNameNoTooltip]は侮辱されたと感じる"
 fp2_flavor.0001.c.success: "工作員が秘密を盗む"
 fp2_flavor.0001.c.failure: "[rice_propagator.GetFirstNameNoTooltip]は激怒している"
