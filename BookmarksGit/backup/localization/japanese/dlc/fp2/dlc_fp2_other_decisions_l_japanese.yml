 council_toledo_landed_desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]"
 council_toledo_unlanded_desc: "[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]大司教"
 #Tooltips
 fp2_council_culture_tt: "イベリアの[cultures|E]は[THIS.Char.GetCulture.GetName]を#positive_value [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#![cultural_acceptance|E]利得する"
 fp2_council_opinion_mozarabic_effect_tt: "すべてのモサラベ出席者"
 fp2_council_opinion_other_effect_tt: "すべての非モサラベ出席者"
 fp2_council_conversion_modifier_tt: "伯爵領の宗派を改宗すると、この補正が存在する間、ほかの[religions|E]に対して進捗が早まります。"
 fp2_council_heresies_modifier_tt: "伯爵領の改宗は、この補正がある間、[head_of_faith|E]のいる同じ[religion|E]の[faiths|E]に対して、進行が速くなる"
 excluded_from_council_toledo_tt: "[diplomatic_range|E]におけるすべてのほかの[THIS.Char.GetFaith.GetReligion.GetAdjective][head_of_faith|E]"
 fp2_council_end_tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]トレド評議会は終了しました"
 #Modifiers
 fp2_small_council_modifier: "トレド評議会"
 fp2_small_council_modifier_desc: "地元の聖職者会議がトレドで行われ、都市に繁栄をもたらした。"
 fp2_big_council_modifier: "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc: "大規模な聖職者会議がトレドで行われ、都市に大いなる繁栄をもたらした。"
 fp2_disappointing_council_modifier: "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc: "参加者ががっかりするほど少ない聖職者会議がトレドで行われ、町の商人に打撃をもたらした。"
 fp2_stifled_council_modifier: "評議会の抑圧"
 fp2_stifled_council_modifier_desc: "宗教会議を否定したことにより、この人物は聖職者の間で人気を失った。"
 fp2_council_conversion_modifier: "改宗の評議会"
 fp2_council_conversion_modifier_desc: "最後のトレド評議会では、モサラベ領国の異端派の改宗を推進した。"
 fp2_council_tolerance_modifier: "寛容の評議会"
 fp2_council_tolerance_modifier_desc: "最後のトレド評議会では、イベリアの宗教への寛容が推進された。"
 fp2_council_reform_modifier: "改革の評議会"
 fp2_council_reform_modifier_desc: "最後のトレド評議会では、モサラベ教会の新たな力を鑑み、教会再編が推進された。"
 fp2_council_rights_modifier: "権利の評議会"
 fp2_council_rights_modifier_desc: "最後のトレド評議会では、司教権の保護と教会の修復が推進された。"
 fp2_council_hof_modifier: "指導力の評議会"
 fp2_council_hof_modifier_desc: "最後のトレド評議会では、モサラベが新たな宗教指導者を任命するよう推進した。"
 fp2_council_pope_modifier: "協力の評議会"
 fp2_council_pope_modifier_desc: "最後のトレド評議会では、モサラベとより幅広いキリスト教世界の協力が推進された。"
 fp2_council_heresy_modifier: "異端審問の評議会"
 fp2_council_heresy_modifier_desc: "最後のトレド評議会では、イベリアで現れた異端者の排除が推進された。"
 #Opinions
 fp2_council_toledo_opinion: "$fp2_small_council_modifier$"
 fp2_excluded_from_council_toledo_opinion: "トレドから除外された"
 fp2_council_toledo_new_hof_opinion: "$fp2_council_hof_modifier$"
 fp2_council_toledo_pope_opinion: "$fp2_council_pope_modifier$"
