 fp2_council_toledo_culture_acceptance_desc: "$fp2_small_council_modifier$"
 found_kingdom_toledo_decision_title: "トレド王国を建国する"
 found_kingdom_toledo_decision_desc: "西ゴート王国がムーア人によって陥落してから、[GetTitleByKey('c_toledo').GetNameNoTier]は追放された。新たな[ROOT.Char.GetFaith.GetAdjective]領国の首都として、ここが再び王の座となるであろう。"
 found_kingdom_toledo_decision_confirm: "トレドはイベリアの中心だ！"
 found_kingdom_toledo_decision_tooltip: "[GetTitleByKey('k_toledo').GetNameNoTier]を拠点として新しい[GetFaithByKey('mozarabic_church').GetAdjective][kingdom|E]を設立する"
 found_kingdom_toledo_culture_tt: "あなたの[culture|E]にはイベリアの[heritage|E]がある"
 found_kingdom_toledo_faith_tt: "あなたの[faith|E]は[GetFaithByKey('mozarabic_church').GetName]、またはそこから創設された"
 found_kingdom_toledo_duchy_tt: "あなたは[de_jure|E]境界が[GetTitleByKey('d_toledo').GetName]と接している[duchy|E]を[hold|E]し、[completely_control|E]している。これは2つ以上の[de_jure|E][duchies|E]を持つ[kingdom|E]の一部だ。"
 found_kingdom_toledo_capital_tt: "[GetTitleByKey('c_toledo').GetNameNoTier]はあなたの[realm_capital|E]だ"
 fp2_other_decisions.1100.t: "トレド王国"
 fp2_other_decisions.1100.desc: "私の地位が確固たるものとなった今、[GetTitleByKey('c_toledo').GetNameNoTier]での戴冠式がついに予定通りに行われることとなった。\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural]みすぼらしいタイファや北方の領土とはまったく異なる、古き西ゴート王国にも匹敵するような、我々独自の領国を作り出す時だ！"
 fp2_other_decisions.1100.a: "我々の王国が長く繁栄せんことを。"
 fp2_other_decisions.1101.desc: "強者を取り込んだ[toledo_former.GetTitledFirstName]は、[GetTitleByKey('c_toledo').GetNameNoTier]で正式に戴冠した。\n\nイベリアの古き領土を取り込んだこの新たな[toledo_former.GetFaith.GetAdjective]王国の強さは、今や疑いの余地もない。\n\n"
 fp2_other_decisions.1101.stolen: "このような厄介な新興勢力には、早急に対処しなければならないだろう！"
 fp2_other_decisions.1101.mozarab: "これは我々の信仰にとって良い兆候ではあるが、諸刃の剣かもしれない…"
 fp2_other_decisions.1101.a: "長くは保たないだろう！"
 fp2_other_decisions.1101.b: "注視しておこう。"
 fp2_other_decisions.1101.c: "興味深い。"
 fp2_form_kingdom_toledo_modifier: "$fp2_other_decisions.1100.t$"
 fp2_form_kingdom_toledo_modifier_desc: "この人物は、古い西ゴート王国の首都を中心とする、新しい王国を建国した。"
