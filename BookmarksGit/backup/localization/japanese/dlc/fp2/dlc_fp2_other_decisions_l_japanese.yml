 fp2_secure_mediterranean.tip: "地中海の所有権を請求する"
 secure_iberian_foothold_decision_title: "イベリアの足場"
 secure_iberian_foothold_decision_desc: "戦争で弱体化したイベリアの国々は、半島に外部の者を招き入れることにした。誰かが地域にとっての新たな[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]指導者か、あるいは栄光ある侵略者であると宣言できれば、多くのものが得られるだろう。"
 secure_iberian_foothold_decision_tooltip: "イベリアの一部を統合する"
 secure_iberian_foothold_decision_confirm: "強健なる貴殿へ"
 fp2_struggle_uninvolved_or_external_tt: "あなたの[capital|E]は[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]の外部にあります"
 fp2_struggle_secure_iberian_foothold_empire_tt: "あなたは、[GetTitleByKey('e_spain').GetNameNoTier]ではない[empire|E] [title|E]を[hold|E]しています"
 fp2_struggle_phase_hostility_or_opportunity_tt: "イベリアの[struggle_phase|E]は[struggle_phase_iberia_hostility|E]または[struggle_phase_iberia_opportunity|E]です（現在：[GetStruggle('iberian_struggle').GetCurrentPhase.GetName]）"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt: "あなたは[GetTitleByKey('e_spain').GetNameNoTier]の[de_jure|E][kingdom|E]を[hold|E]し、[completely_control|E]をする"
 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt: "少なくともこの[titlepossessive|E]の[de_jure|E][counties|E]の#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#!は[THIS.Char.GetFaith.GetAdjective]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt: "この[title|E]は、あなたが[hold|E]している[GetTitleByKey('e_spain').GetNameNoTier]ではない[empire|E]の[de_jure|E][kingdom|E]と国境を接している"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt: "あなたはこの[title|E]を少なくとも[SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z]年保有しています"
 fp2_struggle_secure_iberian_foothold_religion_tt: "あなたは少なくとも[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]のうち[THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E] [counties|E]の#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#!を[hold|E]しています（現在：[SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%）\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt: "あなたは少なくとも[GetGeographicalRegion('world_europe_west_iberia').GetName][region|E]の[counties|E]のうち#Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#!を[hold|E]しています（現在：[SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%）\n"
 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt: "以下の条件を満たす[GetTitleByKey('e_spain').GetNameNoTier]の[de_jure|E][kingdom|E]がすべて[THIS.Char.GetPrimaryTitle.GetNameNoTier]の[de_jure|E]領土になる"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt: "以下の条件を満たす[GetTitleByKey('e_spain').GetNameNoTier]の[de_jure|E] [kingdom|E]が[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]の[empire|E]の[de_jure|E]になります"
 fp2_struggle_secure_iberian_foothold_ends_the_struggle_tt: "[iberian_struggle|E]が終了"
 iberian_footholder_transfer_tt: "[THIS] [THIS.Title.GetName] [THIS.GetName]"
 fp2_other_decisions.1000.t: "$secure_iberian_foothold_decision_title$：[iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]統一"
 fp2_other_decisions.1000.involved_religion: "イベリア半島の分裂した諸侯国の戦争により、[ROOT.Char.GetFaith.GetReligion.GetAdjective]領国をほとんど屈服させるところだった。\n\n介入しなければ、[ROOT.Char.GetFaith.HighGodNamePossessive]の信仰者は、傲慢な異端派によっていずれ半島から追い出されていたことだろう。\n\n"
 fp2_other_decisions.1000.desc: "イベリアでは信仰と人々が分裂したことにより、またとない機会が生まれた。互いに争うのに忙しすぎて、[ROOT.Char.GetFaith.GetReligion.GetAdjective]が半島に侵攻しても反撃はできないだろう。"
 fp2_other_decisions.1000.involved_faith: "我々は、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の保護の下ようやく安全となった、西部における[ROOT.Char.GetFaith.GetAdherentNamePlural]の正当なる守護者だ。"
 fp2_other_decisions.1000.uninvolved_faith: "[ROOT.Char.GetFaith.GetName]の光をもたらすのは我々の責任だ。[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の一部として、この土地は再び繁栄し、平和になるだろう。"
 fp2_other_decisions.1000.closing: "\n\nいずれ彼らは、偽りの神の終わったことを知り、そして[ROOT.Char.GetFaith.HighGodName]が[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]を救いに導いたことを喜ぶだろう。"
 fp2_other_decisions.1000.a: "イベリアには新しい人々が必要だったのだ。"
 fp2_other_decisions.1001.involved_religion: "イベリア半島のキリスト教徒とムーア人の数世紀に続く紛争の後、傲慢な[iberian_footholder.GetPrimaryTitle.GetAdjective]の侵入者によって抗争は食い物にされることとなった。\n\n"
 fp2_other_decisions.1001.desc: "破壊、嫉妬、怠慢によって、我々イベリア人は[iberian_footholder.GetPrimaryTitle.GetAdjective]の侵入者が祖国を蹂躙し、半島の歴史ある王国に侵入させてしまった。"
 fp2_other_decisions.1001.involved_faith: "[iberian_footholder.GetTitledFirstName]は[iberian_footholder.GetHerselfHimself]が半島における正当な[iberian_footholder.GetFaith.GetAdjectiveNoTooltip]の指導者であると表明し、[iberian_footholder.GetHerHis]の勝利を困難にあえぐイベリアの[iberian_footholder.GetFaith.GetReligion.GetAdjective]領国への[iberian_footholder.GetHerHis]の正統性の証拠とした。"
 fp2_other_decisions.1001.same_uninvolved_faith: "我々の失敗は、[iberian_footholder.GetFaith.GetName]の正当なる道から外れた[ROOT.Char.GetFaith.HighGodNamePossessive]の罰であると彼らは主張し、[iberian_footholder.GetTitledFirstName]が[ROOT.Char.GetFaith.GetReligion.GetAdjective]のイベリアにおける正当なる指導者であると主張した…"
 fp2_other_decisions.1001.uninvolved_faith: "[iberian_footholder.GetHerHis]の勝利を証拠として、[iberian_footholder.GetTitledFirstName]は[iberian_footholder.GetHerHis]の[iberian_footholder.GetFaith.GetAdjective]が[iberian_footholder.GetFaith.GetReligion.GetAdjective]の真の道であると主張した。これが、半島全体を[iberian_footholder.GetFaith.HighGodName]の下に統一するものであると。"
 fp2_other_decisions.1001.closing: "\n\n[iberian_footholder.GetTitledFirstName]が[iberian_footholder.GetHerHis]の領地を統一するなか、イスラム教徒とキリスト教徒の過去の相違は、[iberian_footholder.GetFaith.GetAdjective]の支配に比べたらかすむようなものだ…"
 fp2_other_decisions.1001.a: "不愉快な侵入者どもめ。"
 ### Council of Toledo Decision
 council_of_toledo_decision_title: "トレド評議会を開催する"
 council_of_toledo_decision_desc_count: "[GetTitleByKey('c_toledo').GetNameNoTier]の[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')]議会を招集し、[ROOT.Char.GetFaith.GetAdherentNamePlural]の宗教的な疑問に再び決着をつける時が来た。"
 council_of_toledo_decision_desc: "何世紀にもわたり、キリスト教世界から聖職者が集まり、その時の議論に決着をつける宗教会議は、[GetTitleByKey('c_toledo').GetNameNoTier]で行われてきた。第19回会議を開くことで、この西ゴートの伝統を復活できる。"
 council_of_toledo_decision_tooltip: "[ROOT.Char.GetFaith.GetReligion.GetAdjective]の聖職者をトレドに集合させる"
 council_of_toledo_decision_confirm: "始めよう。"
 council_of_toledo_decision_toledo_holder_trigger: "あなたは[GetTitleByKey('c_toledo').GetName]を[hold|E]または支配し、その[ruler|E]は[THIS.Char.GetFaith.GetName]の宗派です。"
 council_of_toledo_decision_toledo_faith_trigger: "[faith|E]は[THIS.Char.GetLiege.GetFaith.GetName]である"
 council_of_toledo_decision_catalyst_tt: "[struggle_catalyst|E]が起こる可能性があります"
 council_of_toledo_decision_tt: "報酬は評議会の結果によります"
 #Event - Organization
 fp2_other_decisions.0700.council: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')]トレド評議会"
 fp2_other_decisions.0700.t: "$fp2_other_decisions.0700.council$: 組織"
 fp2_other_decisions.0700.19: "[council_priest.GetTitledFirstName]は、西ゴートの古い教会会議に合わせて、第19回宗教会議を[GetTitleByKey('c_toledo').GetNameNoTier]で開催する準備を始めました。\n\nムーア人の侵攻以来、[GetTitleByKey('k_papal_state').GetDefinitiveName]の勢力は拡大しましたが、私たちの聖職者はいまだそれぞれの古い伝統と自治権を保持しています。宗教対談の場として、イベリアの重要性を改めて主張する時が来たのです。\n\n前回の会議には全キリスト教世界から[ROOT.Char.GetFaith.BishopNeuterPlural]が参加しましたが、もはやその必要はないでしょう…"
 fp2_other_decisions.0700.desc: "イベリアの[ROOT.Char.GetFaith.BishopNeuterPlural]は、トレドの伝統が復活してから、次の宗教会議を心待ちにしています。\n\n[council_priest.GetCouncilTitleFirstName]が準備を始めましたが、ほかの伝統の司祭を招待するかは未定です。"
 fp2_other_decisions.0700.a: "モサラベによる教会会議としよう。"
 fp2_other_decisions.0700.b: "[ROOT.Char.GetFaith.HighGodNamePossessive]の聖職者すべてをトレドに歓迎します。"
 fp2_other_decisions.0700.b.success: "全地司教が出席"
 fp2_other_decisions.0700.b.failure: "トレドへの呼びかけが無視された"
 fp2_other_decisions.0700.tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]トレド評議会があと数週間で始まります"
 #Event - Arrival
 fp2_other_decisions.0701.t: "$fp2_other_decisions.0700.council$: 出席者"
 fp2_other_decisions.0701.opening.success: "幅広い[ROOT.Char.GetFaith.GetReligion.GetAdjective][ROOT.Char.GetFaith.AltPriestTermPlural]への招待は喜ばれたようです。外国から、多くの知名度のある[ROOT.Char.GetFaith.BishopNeuterPlural]が[GetTitleByKey('c_toledo').GetNameNoTier]に熱心に集まりました。"
 fp2_other_decisions.0701.opening.failure: "全地団体への招待への反応は冷たいものでした。多くの[ROOT.Char.GetFaith.BishopNeuterPlural]は厳しい気候で[GetTitleByKey('c_toledo').GetNameNoTier]に到達できないことを理由に挙げ、参加するのは地元の司教のみです…"
 fp2_other_decisions.0701.opening.catastrophe: "[GetTitleByKey('c_toledo').GetNameNoTier]でのほかの[ROOT.Char.GetFaith.GetReligion.GetAdjective]宗派からは、一人の司教、助祭、修道院長も見かけていません。どうやら我々の会議は全地の兄弟たちからは蔑視または怒りをもって受け止められ、参加するのは地元の司教のみです。"
 fp2_other_decisions.0701.opening: "[ROOT.Char.GetFaith.GetAdherentNamePlural]のすべての教区や大修道院を代表する、偉大なる人々、善なる人々が[GetTitleByKey('c_toledo').GetNameNoTier]に下りました。"
 fp2_other_decisions.0701.religious_head_bishop: "\n\n低位の司教の中には[portrait_bishop.GetTitledFirstName][portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、[portrait_bishop.GetFaith.GetAdjective]教会の長がいます。"
 fp2_other_decisions.0701.powerful_bishop: "\n\nこの中で恐らく最も注目すべきは、[portrait_bishop.GetTitledFirstName]、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、偉大な影響力を持つ[portrait_bishop.GetFaith.GetAdjective]の司教です。"
 fp2_other_decisions.0701.saint_bishop: "\n\n参加者は、その中に[portrait_bishop.GetFirstName]、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、[portrait_bishop.GetFaith.GetAdjective]の聖人を迎え、祝福されました！"
 fp2_other_decisions.0701.theologian_bishop: "\n\nこの中で注目すべきは、[portrait_bishop.GetFirstName]、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、広く尊敬される[portrait_bishop.GetFaith.GetAdjective]の神学者です。"
 fp2_other_decisions.0701.bad_bishop: "\n\n最も有名なのは[portrait_bishop.GetFirstName]、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、その不道徳さはキリスト教世界で広く知られる冗談のネタです。"
 fp2_other_decisions.0701.senior_bishop: "\n\n聖職者たちの中で最も年かさなのは、[portrait_bishop.GetFirstName]、[portrait_bishop.Custom('get_council_of_toledo_attendee_description')]、尊敬に値する聖職者たる[portrait_bishop.GetWomanMan]です。 "
 fp2_other_decisions.0701.failure: "\n\n城壁都市の商人たちは、大勢の聖職者の訪問に準備していたために、出足が鈍いことにがっかりしています。残念なことです。"
 fp2_other_decisions.0701.desc: "\n\n城壁都市は、すでに聖職者たちの来訪によって恩恵を受けており、商人たちは都市の商売やもてなしに期待している。"
 fp2_other_decisions.0701.a: "素晴らしい。"
 fp2_other_decisions.0701.b: "慢心は…"
 fp2_other_decisions.0701.c: "よし。"
 fp2_other_decisions.0701.tt: "[SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')]トレド評議会が始まる"
 #Event - Debate
 fp2_other_decisions.0702.t: "$fp2_other_decisions.0700.council$: 議論"
 fp2_other_decisions.0702.19: "大司教グンデリックはウィティザ王の評議会の最後のメンバーでした。[council_priest.GetCouncilTitleFirstName]が第19回の会合を名高い[GetTitleByKey('c_toledo').GetNameNoTier]で開催したことで、伝統が復活したのです。\n\n"
 fp2_other_decisions.0702.opening: "新たな評議会が[GetTitleByKey('c_toledo').GetNameNoTier]で始まり、今回は[council_priest.GetCouncilTitleFirstName]が開催します。\n\n"
 fp2_other_decisions.0702.present: "\n\n今週の終わりには、[debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の[debate_bishop.GetTitledFirstName]がこの問題に関して会議の耳目を集めた。$fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand: "\n\n会議が終わりに近づくにつれ、[debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の[debate_bishop.GetTitledFirstName]がこの立場の指導者だと見なされていることは明らかだ。$fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion: "異端者や異端派の改宗が、平和を確保し[ROOT.Char.GetFaith.GetAdherentNamePlural]を守る唯一の方法であるという包括的なテーマがすぐに浮上した。"
 fp2_other_decisions.0702.reform: "重要なテーマは、イベリア教会の地位が確保された今、[ROOT.Char.GetFaith.GetAdherentNamePlural]は大改革を恐れる必要はないということだった。"
 fp2_other_decisions.0702.tolerance: "優勢なテーマは、[ROOT.Char.GetFaith.GetAdherentNamePlural]は平和的な異端派にはもっと寛容になるべきだということで、このアイデアはすぐに会議での焦点となった。"
 fp2_other_decisions.0702.rights: "主要なテーマは、[ROOT.Char.GetFaith.GetAdjective]の聖職者が持つ古くからの権利を保護すること、そして教会を修復することへの懸念だった。"
 fp2_other_decisions.0702.hof: "驚いたことに、[ROOT.Char.GetFaith.GetAdherentNamePlural]には独自の精神的指導者が必要だと感じることが、多くの司教にとっての最も切迫した懸念だった。"
 fp2_other_decisions.0702.pope: "場は協力の雰囲気で満たされ、多くの司教は[ROOT.Char.GetFaith.GetAdherentNamePlural]と全地の兄弟たちとのさらなる協力について議論した。"
 fp2_other_decisions.0702.heresy: "かつてのプリシリア派やアリアン派などの異端者のように、[heretic_faith.GetAdherentNamePlural]による脅威が広がり、会議は緊張感に満ちていた。"
 fp2_other_decisions.0702.closing: "[counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の[counter_bishop.GetTitledFirstName|U]は[debate_bishop.GetHerHis]の意見に強く反論した。"
 fp2_other_decisions.0702.a: "まったく仰るとおり。"
 fp2_other_decisions.0702.b.hof: "[ROOT.Char.GetFaith.HighGodNamePossessive]の意志ではない。"
 fp2_other_decisions.0702.b: "[debate_bishop.GetSheHe|U]は言い負かされるだろう。"
 council_of_toledo_ruler_effect_tt: "すべての[council_toledo_faith.GetAdjective]の[ruler|E]"
 #Event - Invalidated
 fp2_other_decisions.0703.t: "$fp2_other_decisions.0700.council$: 延期"
 fp2_other_decisions.0703.war: "戦争の勃発により、[council_priest.GetCouncilTitleFirstName]は当面の間、次回のトレド評議会を延期した。"
 fp2_other_decisions.0703.control: "[GetTitleByKey('c_toledo').GetNameNoTier]の喪失により、トレド評議会の開催は不可能となった。"
 fp2_other_decisions.0703.desc: "\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural]は間違いなく、すぐにこの挫折から立ち直るだろう…"
 fp2_other_decisions.0703.a: "がっかりだ。"
 #Event - Ping
 fp2_other_decisions.0704.t: "$fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success: "\n\n[council_toledo_host.GetTitledFirstNamePossessive]の支援により、[ROOT.Char.GetFaith.GetAdherentNamePlural]の聖職者の意見は受け入れられた。"
 fp2_other_decisions.0704.failure: "[council_toledo_host.GetTitledFirstName]には別の考えがあったようで、これらの提案に対し強く反対した。"
 fp2_other_decisions.0704.a: "興味深い。"
