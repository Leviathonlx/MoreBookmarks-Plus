l_japanese:
 ##### Hostility #####
 struggle_iberia_ending_hostility_decision: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の支配"
 struggle_iberia_ending_hostility_decision_desc: "今こそこの半島を、争いと分断の泥沼から引きずり出せる強力な指導者が求められる。イベリアは[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の旗をたなびかせた[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.Custom('GetQueenKing')|l]の元で統一されるのだ！"
 struggle_iberia_ending_hostility_decision_tooltip: "イベリア[struggle|E]を終わらせる"
 struggle_iberia_ending_hostility_decision_confirm: "イベリア戦争を終わらせる"
 #Triggers
 struggle_iberia_ending_hostility_decision_kingdom_tt: "あなたは少なくとも[GetTitleByKey('e_spain').GetNameNoTier] の2[de_jure|E] [kingdoms|E]を[hold|E]し[completely_control|E]しています（[SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_kingdom_total_value')|0]）"
 struggle_iberia_ending_hostility_decision_united_spanish_throne_tt: "あなたという[primary_title|E]の元にスペインのすべての王座を統一してみせました"
 struggle_iberia_ending_hostility_decision_county_tt: "あなたの[capital|E] [kingdom|E]（[THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]）のすべての[de_jure|E] [county|E]は[THIS.Char.GetCulture.GetName]で[THIS.Char.GetFaith.GetAdjective]でなければなりません（[SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_value')|0]）"
 struggle_iberia_ending_hostility_decision_county_light_tt: "あなたの[capital|E] [kingdom|E]（[THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]）の75%の[de_jure|E] [counties|E]は[THIS.Char.GetCulture.GetName]で[THIS.Char.GetFaith.GetAdjective]でなければなりません（[SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_light_value')|0]）"
 struggle_iberia_ending_hostility_decision_region_tt: "ほかの[independent|E] [struggle_involved|E] [ruler|E]は[GetGeographicalRegion('world_europe_west_iberia').GetName]の[SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0]%以上を統制しません"
 #Effects
 fp2_struggle_hostility_opinion_tt: "同じ[faith|E]かつ/または[culture|E] [opinion|E]を持つ[characters|E]：#positive_value +[SCOPE.ScriptValue('fp2_struggle_hostility_opinion_value')]#!"
 fp2_struggle_hostility_opinion_negative_tt: "ほかの[struggle_involved|E]中の[faiths|E]および/または[cultures|E]を持つ[characters|E]の[opinion|E]：#negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_opinion_negative_value')]#!"
 fp2_struggle_hostility_conversion_tt: "$task_conversion$ かつ/または $task_promote_culture$ [councillor_tasks|E]の[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]における速度： #P +50%#!"
 fp2_struggle_hostility_conversion_holy_tt: "$task_conversion$ [councillor_task|E]の[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]における速度： #P +50%#!"
 fp2_struggle_hostility_conversion_culture_tt: "$task_promote_culture$ [councillor_task|E]の[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]における速度： #P +50%#!"
 fp2_struggle_hostility_list_tt: "あなたの[house|E]に使用する補正を以下のなかから1つ選択する：\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_faith_modifier').GetNameWithTooltip|L]。また、一部の[holy_wars|E]が仕掛けやすくなる。\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_culture_modifier').GetNameWithTooltip|L]。また、一部の征服[wars|E]が仕掛けやすくなる。\n$EFFECT_LIST_BULLET$[GetModifier('fp2_struggle_hostility_house_combined_modifier').GetNameWithTooltip|L]。また、一部の[holy_war|E]と征服[wars|E]が仕掛けやすくなる。"
 fp2_struggle_hostility_holy_cb_tt: "$HOLY_WAR_DUCHY_NAME$ ほかの[struggle_involved|E] [faiths|E]に対する[casus_bellis|E]： #positive_value -50%#!"
 fp2_struggle_hostility_holy_cb_joint_tt: "$HOLY_WAR_DUCHY_NAME$ ほかの[struggle_involved|E] [faiths|E]に対する[casus_bellis|E]： #positive_value -50%#!\n$culture_parameter_cb_lower_piety_level_requirement$"
 fp2_struggle_hostility_culture_cb_tt: "$CONQUEST_DUCHY_CB_NAME$ ほかの[struggle_involved|E] [cultures|E]に対する[casus_bellis|E]： #positive_value -50%#!"
 fp2_struggle_hostility_culture_tt: "すべての[struggle_involved|E]中の[cultures|E]がお互いの[cultural_acceptance|E]を#negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_culture_acceptance_value')]%#!失う"
 fp2_struggle_hostility_culture_large_tt: "すべての[struggle_involved|E]中の[cultures|E]がお互いの[cultural_acceptance|E]を#negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_culture_acceptance_large_value')]%#!失う"
 fp2_struggle_hostility_acceptance_tt: "イベリアでの敵意"
 #Modifiers
 fp2_struggle_hostility_house_faith_modifier: "宗派の敵対度"
 fp2_struggle_hostility_house_faith_modifier_desc: "この家門は信仰の名の下にイベリア半島の大半を征服した。"
 fp2_struggle_hostility_house_culture_modifier: "文化的な敵意"
 fp2_struggle_hostility_house_culture_modifier_desc: "この家門は人々の名の下にイベリア半島の大半を征服した。"
 fp2_struggle_hostility_house_combined_modifier: "支配への敵意"
 fp2_struggle_hostility_house_combined_modifier_desc: "この家門は信仰と人々の名の下にイベリア半島の大半を征服した。"
 fp2_struggle_hostility_faith_conversion_task_desc: "$fp2_struggle_hostility_house_faith_modifier$"
 fp2_struggle_hostility_culture_conversion_task_desc: "$fp2_struggle_hostility_house_culture_modifier$"
 ##### Compromise #####
 struggle_iberia_ending_compromise_decision: "現状維持"
 struggle_iberia_ending_compromise_decision_desc: "半島をめぐる終わりのない対立は、私たちすべてを弱体化させるだけだ。イベリア半島は決して統一できないことを受け入れ、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で満足するべきだ。"
 struggle_iberia_ending_compromise_decision_tooltip: "$struggle_iberia_ending_hostility_decision_tooltip$"
 struggle_iberia_ending_compromise_decision_confirm: "$struggle_iberia_ending_hostility_decision_confirm$"
 #Triggers
 struggle_iberia_ending_compromise_decision_kingdom_tt: "あなたは、[GetTitleByKey('e_spain').GetNameNoTier]の[de_jure|E] [kingdom|E]をすべて[hold|E]し、[completely_control|E]しています（[SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_conciliation_kingdom_total_value')|0]）"
 struggle_iberia_ending_compromise_decision_region_tt: "あなたが支配しているのは[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]全体の[SCOPE.ScriptValue('fp2_struggle_compromise_owned_percent_value')|0]%以下である（現在：[SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_owned_percent_value')|0]%）"
 struggle_iberia_ending_compromise_decision_other_region_tt: "ほかの[independent|E] [struggle_involved|E] [ruler|E]は[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]の[SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]%以上を統制しません"
 struggle_iberia_ending_compromise_decision_opinion_tt: "ほかのすべての[independent|E][struggle_involved|E][rulers|E]は、あなたについて少なくとも[SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_opinion_value')|0]の[opinion|E]があるか、[strong_hook|E]（[SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_opinion_counter_value')|0]/[SCOPE.ScriptValue('struggle_iberia_ending_ending_decision_foreign_realm_total_value')|0]）の標的である"
 struggle_iberia_ending_compromise_decision_independent_tt: "ほかの[independent|E][struggle_involved|E][rulers|E]は[king|E]または[emperor|E][rank|E]である（現在：[SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_independent_counter_value')|0]）"
 struggle_iberia_ending_compromise_decision_interloper_tt: "[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]の[SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]%以上は[struggle_interloper|E]または[struggle_uninvolved|E] [rulers|E]によって保有されている（現在：[SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_interloper_percent_value')|1]%）"
 struggle_iberia_ending_compromise_truce_tt: "[struggle_involved|E][independent|E][rulers|E]の間に[wars|E]はない（現在：[SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_war_counter_value')|0]）"
 #Effects
 fp2_struggle_compromise_create_new_kingdoms_tt: "[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]におけるすべての[independent|E]または分離した[duchy|E]は[de_jure|E] [kingdom|E]になる"
 fp2_struggle_compromise_create_new_empires_tt: "[GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]において、[EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0]以上の[counties|E]を保有する[de_jure|E] [kingdom|E]はすべて、[de_jure|E] [empire|E]となります。残った[kingdoms|E]は近隣の[empire|E]の[de_jure|E]の支配下に入ります。"
 fp2_struggle_compromise_house_rewards_tt: "および[independent|E][struggle_involved|E][rulerpossessive|E][houses|E]"
 fp2_struggle_compromise_house_enforce_truce_rewards_tt: "ほかの[houses|E]に対し[enforce_truce|E] [interaction|E]をアンロックする"
 fp2_struggle_compromise_defensive_rewards_tt: "および[independent|E][struggle_involved|E][rulerpossessive|E]の[capital|E][counties|E]"
 fp2_struggle_compromise_truce_tt: "すべての[independent|E][struggle_involved|E][ruler|E]は、ほかのすべての領主と#V 10年間#![truce|E]を獲得する"
 TRUCE_FP2_COMPROMISE: "イベリアにおける妥協"
 #Modifiers
 fp2_struggle_compromise_house_reward_modifier: "妥協"
 fp2_struggle_compromise_house_reward_modifier_desc: "この家門は、イベリアをめぐる紛争で彼らの領国を導いた。"
 fp2_struggle_compromise_defensive_reward_modifier: "地域の牙城"
 fp2_struggle_compromise_defensive_reward_modifier_desc: "この伯爵領は、何世紀もの紛争を生き抜いたイベリア王国の歴史的な首都である。"
 ##### Conciliation ######
 struggle_iberia_ending_conciliation_decision: "緊張緩和"
 struggle_iberia_ending_conciliation_decision_desc: "過去数世紀の傷は簡単には癒えないだろうが、半島が恒久的な平和を見出すためには努力しなければならない。本当に、イベリアは我ら全員のものだ。"
 struggle_iberia_ending_conciliation_decision_tooltip: "$struggle_iberia_ending_hostility_decision_tooltip$"
 struggle_iberia_ending_conciliation_decision_confirm: "$struggle_iberia_ending_hostility_decision_confirm$"
 #Triggers
 struggle_iberia_ending_conciliation_decision_alliance_tt: "ほかのすべての[independent|E][struggle_involved|E][rulers|E]は、あなたと[alliance|E]を締結している（[SCOPE.ScriptValue('struggle_iberia_ending_conciliation_decision_alliance_counter_value')|0]/[SCOPE.ScriptValue('struggle_iberia_ending_ending_decision_foreign_realm_total_value')|0]）"
 #Effects
 fp2_struggle_conciliation_marriage_unlocked_tt: "すべての[struggle_involved|E][cultures|E]間で、宗教間の[marriage|E]を恒久的に#positive_value 許可#!する"
 fp2_struggle_conciliation_holy_war_disabled_tt: "すべての[struggle_involved|E][cultures|E]間で、攻撃的な[holy_wars|E]恒久的に#negative_value 無効化#!する"
 fp2_struggle_conciliation_acceptance_tt: "イベリアの調停"
 fp2_struggle_conciliation_culture_tt: "すべての[struggle_involved|E] [cultures|E]がお互いの #positive_value +[SCOPE.ScriptValue('fp2_struggle_conciliation_culture_acceptance_value')|0]%#! [cultural_acceptance|E]を得る"
 fp2_struggle_conciliation_join_war_tt: "[struggle_involved|E] [culture|E]と[faith|E] [rulers|E]が外部の侵略者[GetGeographicalRegion('world_europe_west_iberia').GetName]に対する互いの防衛[wars|E]に参加することを今後永久に許可します"
 #Modifiers
 fp2_struggle_conciliation_house_reward_modifier: "調停"
 fp2_struggle_conciliation_house_reward_modifier_desc: "この家門は、イベリア半島の恒久平和への道は平和と寛容にあることを受け入れた。"
