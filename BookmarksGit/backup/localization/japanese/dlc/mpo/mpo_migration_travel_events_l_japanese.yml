l_japanese:
 mpo_migration_travel_events.0001.t: "[ruler.GetFirstNamePossessiveNoTooltip]の「贈り物」"
 mpo_migration_travel_events.0001.desc: "羊の群れを連れた[messenger.GetWomanMan]が近付いてきて、こう挨拶した。「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、ごきげんよう」\n\n「私と我が[ruler.GetTitleAsNameNoTooltip]、[ruler.GetFirstName]はあなたの羊たちが少なくなっていくのを見ておりました。こちらの小さな群れをお贈りします。どうか受け取ってください。それと引き換えに、[ruler.GetTitleAsNameNoTooltip]の小さな望みを叶えていただきたいのです」"
 mpo_migration_travel_events.0001.a: "謹んで贈り物を受け取ろう。"
 mpo_migration_travel_events.0001.b: "興味はないと[ruler.GetFirstNameNoTooltip]に伝えておけ。"
 mpo_migration_travel_events.0010.t: "大きすぎる群れ"
 mpo_migration_travel_events.0010.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]よ、そんな大きな群れを引き連れて草原を渡ることはできません！」[messenger.GetFirstName]が叫んだ。「我々の羊飼いたちはここまで大変な苦労をしてきました。これ以上の家畜は必要ないはずです！」\n\n[messenger.GetFirstNameNoTooltip]が落ち着きを取り戻してこう言った。「どうか代わりに、家畜の何頭かを臣下の誰かに譲ってください。そうすれば群れの緊張を和らげることができるでしょう」[vassal_1.GetTitledFirstName]は良く仕えてくれているが、[vassal_2.GetTitledFirstName]は新たな統治者の行いに感謝するかもしれない。"
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip]に餞別として何頭か与えよう。"
 mpo_migration_travel_events.0010.b: "[vassal_2.GetFirstNamePossessiveNoTooltip]の地に投資しよう。"
 mpo_migration_travel_events.0010.c: "余分な家畜を置いていく。"
 mpo_migration_travel_events.0010.d: "これは私の群れだ。私が連れて行く。"
 no_longer_herd_limit_tt: "[herd|E]の上限超過が解消された。"
 nomad_keep_herd_modifier: "停滞する群れ"
 nomad_keep_herd_modifier_desc: "この人物の群れはかなり大きくなっており、これ以上同じペースで拡大するのは難しくなっている。"
 mpo_migration_travel_events.0020.t: "不毛の地"
 mpo_migration_travel_events.0020.desc: "群れが先へ進むと、偵察兵から厄介な知らせが入った。我々が定住しようとしている[target_title.GetNameNoTier]の草はまばらで、ほとんど人が住めそうにない土地のようだ。"
 mpo_migration_travel_events.0020.a: "いずれにせよ、[target_title.GetNameNoTierNoTooltip]が我々の家になる。"
 mpo_migration_travel_events.0020.b: "引き返すぞ！そんな所では生きられない！"
 mpo_migration_travel_events.0020.c: "数を間引きすれば生き残れるかもしれない。"
 mpo_migration_travel_events.0020.d: "[ROOT.Char.GetFaith.FertilityGodName]よ、お助けください！"
 mpo_migration_travel_events.0020.d_tt: "[astrologer.GetFirstName]に豊穣を祈願させる。"
 mpo_migration_travel_events.0020.win: "[astrologer.GetFirstNamePossessiveNoTooltip]の祈りが届いた！"
 mpo_migration_travel_events.0020.lose: "[astrologer.GetFirstNamePossessiveNoTooltip]の祈りが無駄に終わる"
 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$家畜を襲う疫病"
 mpo_migration_travel_events.0030.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l]が弱った馬に乗り、心配そうな顔で私に近付いてきた。\n\n「我が君、群れが病に襲われました。家畜たちが死に、病は日に日に広がっていっています。どうかお助けください。このままではすべてを失ってしまいます！」\n\n私は[messenger.GetHerHis]の懇願を聞きながら、遠くにいる病気の家畜たちを見やった。[messenger.GetFirstNamePossessiveNoTooltip]の馬が不規則に鼻を鳴らしている。"
 mpo_migration_travel_events.0030.a: "病にかかった動物はすべて殺し、拡大を防ぐ。"
 mpo_migration_travel_events.0030.b: "この地域の羊飼いなら、この病のことを知っているかもしれない。"
 mpo_migration_travel_events.0030.b_good: "羊飼いの治療が非常に役に立つことがわかる"
 mpo_migration_travel_events.0030.b_bad: "羊飼いの治療がほとんど役に立たない"
 mpo_migration_travel_events.0030.c: "成り行きに任せるしかない。"
 mpo_migration_travel_events.0030.c_none: "疫病が封じ込められる"
 mpo_migration_travel_events.0030.c_medium: "少しの損害を出した後、病が去る"
 mpo_migration_travel_events.0030.c_massive: "病が群れに壊滅的な被害を出す"
 mpo_migration_travel_events.0030.c_major: "群れが病で弱体化する"
 nomad_weak_herd_modifier: "弱体化した群れ"
 nomad_weak_herd_modifier_desc: "この人物の群れは病で弱体化した。"
 nomad_slow_horses_modifier: "遅い馬"
 mpo_migration_travel_events.0040.t: "荒れ狂う川"
 mpo_migration_travel_events.0040.desc: "[county.GetNameNoTier]にほど近い川に近づくと、流れの激しい川に馬が驚いた。どうやらこの川は、渡るには深すぎるようだ。小さな家畜は、流れに押し流されてしまうかもしれない。\n\n川を簡単に迂回する方法もないようで、群れは落ち着きを失っていく。"
 mpo_migration_travel_events.0040.a: "こんな川、ねじ伏せてしまえばいい！"
 mpo_migration_travel_events.0040.a_tt: "群れに川を渡らせる"
 mpo_migration_travel_events.0040.win: "群れが無事に川を渡る"
 mpo_migration_travel_events.0040.lose: "家畜が何頭か流されてしまう"
 mpo_migration_travel_events.0040.b: "筏があれば無事に渡れるだろう。"
 mpo_migration_travel_events.0040.b_flavor: "群れが川を渡れるよう、筏を作る。"
 mpo_migration_travel_events.0040.c: "近くに浅瀬はないか？"
 mpo_migration_travel_events.0040.c_christian: "[ROOT.Char.GetFaith.HighGodName]が海をも分かつことができるのなら、我々が川を渡るのを助けてくださるはずだ。"
 mpo_migration_travel_events.0050.t: "草原の愛"
 mpo_migration_travel_events.0050.desc: "近頃、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l]の[courtier.GetFirstName]が群れを離れることが多くなった。我々が次の目的地へ出発する準備をしていると、[courtier.GetSheHe]が切望に満ちた眼差しで私のもとへやって来た。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、私はここで運命の人を見つけました」[courtier.GetFirstNameNoTooltip]が告白した。「群れを離れ、[local.GetFirstName]と共に暮らしたいと思います。どうか私を行かせてください」"
 mpo_migration_travel_events.0050.a: "[courtier.GetFirstNameNoTooltip]よ、心のままに行きたい場所へ行くがいい。"
 mpo_migration_travel_events.0050.b: "愛を理由に[ROOT.Char.GetTitleAsNameNoTooltip]を置いていくだと？馬鹿な！"
 mpo_migration_travel_events.0050.c: "その気持ちを私に向けよ、[courtier.GetFirstNameNoTooltip]。"
 mpo_migration_travel_events.0050.c_tt: "[courtier.GetFirstNameNoTooltip]の誘惑を試みる"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip]があなたの魅力に負ける"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip]が立ち去る"
 mpo_migration_travel_events.0050.d: "別の人間と恋に落ちるとは何事だ！？"
 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$野生の蹄"
 mpo_migration_travel_events.0060.desc: "野営地が恐慌状態に陥った。馬の手綱が外れ、[courtier.GetFirstName]を背中から振り落そうとしているのだ。馬は旅の疲れでおかしくなったのか、あるいは何かに刺激されたのか、なだめようとする者を無視して暴れまわっている。\n\nもはやこの獣を制御することは不可能だと思ったのか、[courtier.GetFirstNameNoTooltip]が悲鳴を上げた。馬が振り落そうと暴れるたびに、どんどん滑り落ちそうになっていく。"
 mpo_migration_travel_events.0060.a: "馬を始末しろ！早く！"
 mpo_migration_travel_events.0060.a_tt: "馬を犠牲にして[courtier.GetFirstNameNoTooltip]と他の者たちを助ける"
 mpo_migration_travel_events.0060.a_bad: "馬が死亡する"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n 延臣が死亡する#!"
 mpo_migration_travel_events.0060.win: "馬がそのまま宥められる"
 mpo_migration_travel_events.0060.b: "私がなんとかしよう。下がっていろ！"
 mpo_migration_travel_events.0060.tt: "馬をなだめようとする"
 mpo_migration_travel_events.0060.lose: "馬が勢いよく走り出す"
 mpo_migration_travel_events.0060.c: "[courtier.GetFirstNameNoTooltip]以外の犠牲が出ないことを祈ろう…"
 mpo_migration_travel_events.0060.herd: "馬が何頭かの家畜を踏みつける"
 mpo_migration_travel_events.0060.people: "馬が他の側近たちを踏みつける"
 mpo_migration_travel_events.0060.people_tt: "#n さらに数人が犠牲になる可能性がある#!"
