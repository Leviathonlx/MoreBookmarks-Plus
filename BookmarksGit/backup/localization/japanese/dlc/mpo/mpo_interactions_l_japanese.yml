 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)] — 成功"
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName]はもう何時間も地図に描かれた作戦内容を見ていて退屈そうだ。私は立ち上がり、[recipient.GetHerHim]に模擬刀を投げて叫ぶ。\n\n「外に行こう。最初に体に当てた方の勝ちだ！」\n\n"
 mpo_interactions_events.0101.logistician: "私は模擬刀を引き抜いて構える。[recipient.GetFirstNameNoTooltip]も模擬刀を構えると、すぐに戦闘を始め、激しくも正確な攻撃を繰り出す。我々はしばらく戦ったが、勝者がはっきりと決まる前に疲れ切ってしまう。\n\n「休もう、続きは明日だ」"
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$私は休憩しはじめるが、[recipient.GetSheHe|U]は落ち着かない様子で自分の袋に手を伸ばす。\n\n「いや、まだやれる！」そう大声で言うと、私に一欠片の[recipient.Custom('GetLocalStreetFood')]を手渡す。"
 mpo_interactions_events.0101.military_engineer: "互角の戦いが続くが、どちらも標的に攻撃を当てられない。そうしていると、[recipient.GetFirstNameNoTooltip]は大きく距離を開け、かがむ。\n\n「怪我をしたのか？」私は不安になりはじめる"
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$。すると、私の頭を小石がかすめる。\n\n「惜しい！」[recipient.GetSheHe|U]は投石具に再び小石を装填しながら叫ぶ。"
 mpo_interactions_events.0101.aggressive_attacker: "私は勢いよく[recipient.GetHerHim]に近づき、容赦なく剣を叩き落とす。\n\n「戦いでは自分か相手、どちらか一方しか生きられないことを忘れるな。全力以上の力を出し切るんだ！」"
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n私がそう言い終わる前に、[recipient.GetFirstNameNoTooltip]は私に飛びかかる。[recipient.GetHerHis|U]の重い攻撃が木片を飛び散らせ、私の剣を折る。身を守る手段がなくなった今、私は降参するしかない。"
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip]は諦めない。どの攻撃もいなされるか防御されてしまい、私の剣は[recipient.GetHerHim]にまったく当たらない。"
 mpo_interactions_events.0101.forder: "川に降りて戦いを始める。数回の攻撃の後、私は川の中に追い込まれた。私は安定した足場を探して岩場に飛び乗る。"
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n「遅すぎる！」[recipient.GetFirstNameNoTooltip]は目の前に来ると、私を川の中へ突き落とす。"
 mpo_interactions_events.0101.flexible_leader: "「足を動かせ、距離を取れ、相手の隙を探せ、集中しろ！」私は私が次々発する言葉に混乱している[recipient.GetHerHim]を攻撃しようと、突撃する。"
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$しかし、[recipient.GetFirstNameNoTooltip]は剣をかわして反撃し、始まってもいない戦いを終わらせる。"
 mpo_interactions_events.0101.desert_warrior: "我々は円を描きながら、相手の隙をうかがう。今だ、と私は瞬時に攻撃を繰り出す。[recipient.GetFirstNameNoTooltip]はギリギリまで私の攻撃を引きつけ、"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$砂を投げて目くらましをする。私の攻撃はかわされ、[recipient.GetHerHim]に大きな隙を突かれて敗北してしまう。"
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip]はいきなり走りだし、ジャングルに身を隠す。[recipient.GetHerHim]を見つけようとするが、行けども行けども森は暗く深くなるばかりだ。"
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n「これで決まりだ！」[recipient.GetFirstNameNoTooltip]は木からこちらに飛びかかると不意打ちを決め、戦いに勝利する。"
 mpo_interactions_events.0101.reaver: "我々は素早く攻撃を繰り出し、体を温める。"
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$[recipient.GetFirstNameNoTooltip]が私を羽交い絞めにする。そのまま取っ組み合いをしていると、[recipient.GetSheHe]が突然後退する。\n\n「これは君のだよな？」[recipient.GetSheHe|U]は#EMP 私#!の指輪をはめようとしながら笑う。"
 mpo_interactions_events.0101.reckless: "我々はすぐに戦闘を始める。剣を振るうが、空を切る。突きをかわして、一蹴り、当たった！[recipient.GetFirstNameNoTooltip]が川の中へ転げ落ちていく。[recipient.GetSheHe|U]はブルッと体を震わせ、叫ぶ。\n\n「嫌な奴だ！」そして、こちらへ突進してくる。\n\n「おい、やめろ！」"
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$突進を避けようとするが、[recipient.GetHerHis]の素早さを見くびっていた。[recipient.GetSheHe]は頭からこちらに突っ込んでくる。"
 mpo_interactions_events.0101.holy_warrior: "戦いの前に祈りを捧げる。\n\n「[ROOT.Char.GetFaith.WarGodName]様！素早い強烈な攻撃ができるよう、私の手をお導きください」"
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n「敵に情けをかけられる強さを私にください！」[recipient.GetFirstNameNoTooltip]はそう言い終えると、隙のない構えをとる。"
 mpo_interactions_events.0101.terrain_expert: "我々は近くの木立の中に入る。枝に邪魔されて攻撃が当たらず、戦いが長引く。ついに、"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip]は私の背後に空き地を見つける。\n\n「これで倒せる！」[recipient.GetSheHe|U]はそう叫び、私を空き地に押し込む。広い空間に出た[recipient.GetHerHis]の動きはあまりに速く、予測できない。私はいとも容易く攻撃を当てられてしまう。"
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip]は私の背後に足場の悪い場所を見つける。\n\n「これで倒せる！」[recipient.GetSheHe|U]はそう叫び、私を岩場に押し込む。岩だらけの丘に出た[recipient.GetHerHis]の動きはあまりに速く、予測できない。私はいとも容易く攻撃を当てられてしまう。"
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$[recipient.GetFirstNameNoTooltip]は木に登る。\n\n「これでもくらえ！」[recipient.GetSheHe|U]は枝を折り、こちらに投げつける。私は枝をかわすが、すでに手遅れだ。[recipient.GetHerHis]の剣が足に当たったのがわかった。"
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "何度か剣を振り、踏み込んで突いてみる。[recipient.GetFirstNameNoTooltip]に隙はない。私は地面を踏み鳴らして叫び、脅そうとしてみるが、[recipient.GetSheHe|U]は何があろうと防御を固めたままだ。\n\n「もういい！」我慢の限界がきた私は突撃するが、[recipient.GetSheHe]はこの瞬間を待っていたのだ！隙をついて攻撃し、[recipient.GetSheHe]は決闘に勝利する。"
 mpo_interactions_events.0101.organizer: "我々は模擬刀を手に取り、何時間も戦いつづける。"
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$私は疲れはじめてきたが、[recipient.GetHerHis]はいまだにきびきびと正確に動いている。これ以上はついていけない。最後の力を振り絞り、突こうとするが、[recipient.GetSheHe]はそれを払いのけ、まるでいま訓練を始めたかのような体裁きで反撃を決める。降参だ。"
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$雪を私の顔に向けて投げる。集中を乱され、[recipient.GetHerHim]に大きな隙を突かれて敗北してしまう。"
 mpo_interactions_events.0101.a: "「君はいつの日か素晴らしい指揮官になる！」"
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip]はすでに[target_trait.GetNameNoTooltip(GetPlayer)]の心構えのなんたるかをわかっているようだ。"
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)] — 失敗"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$[recipient.GetSheHe|U]は休憩しはじめるが、私は自分の袋に手を伸ばし、[recipient.GetHerHim]に一欠片の[ROOT.Char.Custom('GetLocalStreetFood')]を手渡す。\n\n「いや、まだやれる！」"
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$すると、かすかにすすり泣く声が聞こえてくる。\n\n「投石具を使いたかったのに…」[recipient.GetSheHe|U]は泣き出し、紐に絡まった指を見せる。"
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip]は剣を振り回し、目を閉じたままこちらに向かって走ってくる。私は交差するように[recipient.GetHerHim]をかわし、攻撃を当てる。"
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\nそれからに二、三回攻撃を当てただけで、[recipient.GetFirstNameNoTooltip]は諦めてしまう。[recipient.GetSheHe|U]は剣を手放し、まったく無防備の状態になる。私はすんでのところで全力で剣を振り下ろすのを#EMP 回避#!する。"
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$[recipient.GetFirstNameNoTooltip]は私の動きに追いつこうとするが、岩場はあまりにも滑りやすい。[recipient.GetSheHe|U]はちょうど私の足元に倒れ、私は簡単に攻撃をくらわせる！"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$[recipient.GetSheHe|U]はまともに剣を構えてすらおらず、私は容易く急所への攻撃を当てる。"
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$砂を投げるが、私はそれを盾で跳ね返す。私は視界を奪われ、無防備になった[recipient.GetSheHe]にさっと攻撃を当てて勝利する。"
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n「ああ！蛇だ！」[recipient.GetFirstNameNoTooltip]が木から落下し、足元に転がってくる。私はいとも容易く勝利を手にする。"
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$私は[recipient.GetFirstNameNoTooltip]の体をしっかりと掴む。取っ組み合いのすえ、私はどうにか指輪を相手の指から外す。\n\n「気をつけろよ。次は手ごと持っていくからな！」"
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$突進を避けると、[recipient.GetHerHim]は体勢を崩す。[recipient.GetSheHe|U]は足を滑らせ、また転がり落ちていく。"
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n「祈りはもういい、戦え！」[recipient.GetFirstNameNoTooltip]は私の祈りを遮り、襲ってくる。\n\n「[ROOT.Char.GetFaith.HighGodName]よ、お許しを！」私はそうささやき、[recipient.GetFirstNameNoTooltip]を一撃で倒す。"
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n私は[recipient.GetFirstNameNoTooltip]の背後に空き地を見つける。\n\n[recipient.GetHerHim]を空き地に押し込む。広い平らな空間の利を得た私の動きはあまりに速く、予測不可能である。[recipient.GetSheHe|U]に隠れる場所はなく、私は容易く攻撃を当てる。"
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n私は[recipient.GetFirstNameNoTooltip]の背後に足場の悪い場所を見つける。\n\n[recipient.GetHerHim]を岩場に押し込む。でこぼこした地面の利を得た私の動きはあまりに速く、予測不可能である。[recipient.GetSheHe|U]に隠れる場所はなく、私は容易く攻撃を当てる。"
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$私は木に登る。\n\n「これでもくらえ！」私は枝を折り、[recipient.GetHerHim]に投げつける。[recipient.GetSheHe|U]は枝をかわすが、すでに手遅れだ。私は背後に降り立ち、簡単に攻撃を当てる。"
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U]は何度か剣を振り、踏み込んで突こうとするが、私に隙はない。今度はさらに地面を踏み鳴らして叫び、私を脅そうとする。しかし、そんなものは効かない。\n\n「もういい！」我慢の限界がきた[recipient.GetSheHe|U]は突撃するが、私はこの瞬間を待っていたのだ！隙をついて攻撃し、決闘に勝利する。"
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$[recipient.GetHerHis]は息を荒くし、動きが遅く、攻撃も当たっていない。もうこれ以上はついてこれないだろう。[recipient.GetSheHe|U]は最後の力を振り絞り、突こうとするが、私は軽くそれをかわす。[recipient.GetSheHe]は疲れて崩れ落ちる。"
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$雪を投げるが、私はそれをかわす。無防備になった[recipient.GetHerHim]に難なく攻撃を当てて勝利する。"
 mpo_interactions_events.0102.a: "「またいつかやろう」"
 mpo_interactions_events.0102.a.flavor: "訓練をしたことで、[recipient.GetFirstNameNoTooltip]にはまだまだ修練が足りないことがわかった。"
 mpo_interactions_events.0102.b: "「君が勝つまで訓練を続ける！」"
