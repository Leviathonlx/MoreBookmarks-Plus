 mpo_interactions_events.0006.t: "わが親族"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName]は自分の手に切り傷をつけて言う。「我らが"
 mpo_interactions_events.0006.desc_anda: "[Glossary( 'anda', 'ANDA_GLOSS' )]になるとき、"
 mpo_interactions_events.0006.desc_no_anda: "この言葉を口にするとき、"
 mpo_interactions_events.0006.desc: "我らの命は一つになる！[ROOT.Char.Custom('SisterBrother')|U]よ、私はそなたを生涯愛し、全力で守ろう」\n\n私は同じ誓いを立てると、手に傷をつけ、自分の血と新たな[blood_bro.Custom('SisterBrother')]の血を合わせる。\n\n契りを結んだ我々は上等な土産を交換しあい、豪華な食事をし、一つの毛皮を分けあって眠る。我々は、"
 mpo_interactions_events.0006.desc_shared_foe: "敵に悲劇をもたらし、[shared_foe.GetTitledFirstName]を苦しめ、破滅させる夢を見る！"
 mpo_interactions_events.0006.desc_memories: "過去の栄光の日々を夢見る。"
 mpo_interactions_events.0006.desc_war_allies: "戦いに勝ち、角笛が吹かれる光景を夢見る。"
 mpo_interactions_events.0006.desc_outro: "これから起きる戦いの夢を見る。"
 ANDA_GLOSS: "モンゴル語で血のつながった兄弟を意味する。#G アンダ#!の地位を持つ者で最も有名なのはチンギス・ハンとジャムカだった。彼らは動物の指の骨を交換することで子供の頃に誓いを交わし、後に成人してからその絆を新たにした。"
 mpo_interactions_events.0006.a: "敵を苦しめてやろう。"
 mpo_interactions_events.0006.a.flavor: "そして我々の共通の敵、[shared_foe.GetTitledFirstNameNoTooltip]を#EMP 誰よりも苦しめてやる！#!"
 mpo_interactions_events.0006.b: "[blood_bro.Custom('SisterBrother')]の地位が高いことは誰もが知っている…"
 mpo_interactions_events.0006.c: "狼のごとく恐れられる、わが[blood_bro.Custom('SisterBrother')]！"
 mpo_interactions_events.0006.d: "私は常に[blood_bro.Custom('SisterBrother')]の知恵に耳を傾ける。"
 mpo_interactions_events.0006.e: "私は[blood_bro.Custom('SisterBrother')]の高貴な心を信頼している。"
 mpo_interactions_events.0006.f: "わが[blood_bro.Custom('SisterBrother')]、わが親族。"
