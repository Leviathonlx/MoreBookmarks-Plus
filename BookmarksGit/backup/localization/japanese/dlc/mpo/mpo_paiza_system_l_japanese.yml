l_japanese:
 mpo_establish_paiza_system_decision: "パイザ制を確立する"
 mpo_establish_paiza_system_decision_desc: "裕福な異国人を呼び込み、[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の忠実な臣民に権限を与えるため、特別な通行証の制度を確立する。[ROOT.Char.GetTitledFirstNameNoTooltip]の名を刻印した[paiza|E]を持つ者は、私の権威を借り、私の領地を安全に通過することができる。私の名を軽んじる者は死刑に処する。"
 mpo_establish_paiza_system_decision_tooltip: "忠実な臣民に権限を与える"
 mpo_establish_paiza_system_decision_confirm: "永遠なる天の権能によりて"
 mpo_establish_paiza_system_decision_is_gurkhan: "あなたは[gurkhan|E]である"
 mpo_establish_paiza_system_decision.grant_paiza_interaction_unlocked: "あなたの[courtiers|E]、[vassals|E]、[tributaries|E]に対して使用可能な[character_interaction|E]「#V $mpo_interaction_grant_paiza$#!」をアンロック"
 mpo_establish_paiza_system_decision.request_paiza_interaction_unlocked: "あなたの[court|E]を訪れるあなたの[vassals|E]、[tributaries|E]、[adventurer|E]に対する[character_interaction|E]「#V $mpo_interaction_ask_for_paiza$#!」をアンロック"
 mpo_establish_paiza_system_decision.paiza_obedient: "パイザの[artifacts|E]を受け取る者たちはあなたに[obedient|E]になる。"
 mpo_establish_paiza_system_decision.paiza_abuse_authority_unlocked: "@alert_icon! パイザを携帯する者は#V $mpo_abuse_authority_paiza_decision$#![decision]を使用できます"
 mpo_establish_paiza_system_decision.leverage_khan_authority_unlocked: "@alert_icon! パイザを携帯する者は#V $mpo_interaction_leverage_khan_authority$#! [interaction]を使用できます"
 mpo_establish_paiza_system_decision.call_for_merchants_decision_unlocked: "[decision|E]「[GetDecisionWithKey('mpo_call_for_merchants_decision').GetName] 」をアンロックする"
 mpo_establish_paiza_system_decision.paiza_recently_established: "パイザ制はすでに[THIS.Char.GetName]によって確立されていた。[THIS.Char.GetHerHis|U]が生きている限り、新たな制度を作ることはできない。[THIS.Char.GetHerHis]が呼吸をしていること自体が、あなたの権威に対する侮辱だ。"
 mpo_decisions_events.0099.t: "パイザ制が確立された"
 mpo_decisions_events.0099.desc: "我が権力は草原そのもののように、地平線の彼方まで果てしなく続いている。だが今の私は一滴の雨のように、落ちた場所から動くことができずにいる。\n\n草原の向こうでは、様々な町の人間が台帳を用いて、その限られた世界の先に知識をもたらしている。彼らの発想を利用して、私はパイザを発行しよう。そうすれば忠実な臣民たちは、最も重要な言葉、すなわち#EMP 私の名#!を携えて旅をすることができる。\n\n[ROOT.Char.GetTitledFirstNameNoTooltip]。通行証に刻まれたこの文字が、人々に畏敬の念を刻み、絶対服従を誓わせるのだ。"
 mpo_decisions_events.0099.a: "私の意志は決まった。"
 paiza_artifact_title: "[patron.GetTitledFirstNameNoTooltip]のパイザ"
 paiza_artifact_desc: "[paiza|E]、それは権威と災厄の双方をもたらす、簡素にして威圧的な金属の牌。裏面には以下の言葉が刻まれている。\n\n永遠なる天の権能によりて。帝国の福運の加護によりて。[patron.GetTitledFirstName]の勅命に従わぬ者は罰せられ、死の報いを受けん。"
 mpo_call_for_merchants: "裕福な訪問者を招集"
 mpo_call_for_merchants_decision: "$mpo_call_for_merchants$：パイザ"
 mpo_call_for_merchants_decision_desc: "グレート・ステップは、あの肥え太り甘やかされた異国の都市よりもはるかに壮大だ。だが、彼らが所有する品々、奇妙な仕掛け、そして思想の中には我らにとって役立つものもあるだろう。もしかしたら、彼らの裕福な愚か者たちが、ここまで足を延ばすかもしれない。"
 mpo_call_for_merchants_decision_tooltip: "$mpo_call_for_merchants_decision.merchant_will_arrive$"
 mpo_call_for_merchants_decision_confirm: "使節を派遣する"
 mpo_call_for_merchants_dead_merchant_toast: "道中で息絶えた裕福な訪問者"
 mpo_call_for_merchants_dead_merchant_desc: "裕福な訪問者である[merchant.GetShortUIName]は旅の途中で命を落とした"
 mpo_call_for_merchants_small_decision: "$mpo_call_for_merchants$：現地の取引"
 mpo_call_for_merchants_small_decision_desc: "$mpo_call_for_merchants_decision_desc$"
 mpo_call_for_merchants_small_decision_tooltip: "兵士の改善または[artifact|E]の作成ができるようになる。"
 mpo_call_for_merchants_small_decision_confirm: "使節を派遣する"
 mpo_call_for_merchants_decision.merchant_will_arrive_smol: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$投資した[gold|E]の約#P 20%#!"
 mpo_call_for_merchants_decision.merchant_will_arrive_generic: "裕福な異国人が、発展した定住都市へ向かうキャラバンを率いて、あなたの宮廷を訪れる。彼らが帰還した際、以下のボーナスを得る可能性がある：\n$BULLET_WITH_TAB$ 投資した[gold|E]の約#P 40%#!\n$BULLET_WITH_TAB$ #V $commission_artifact_decision$#!の[decision|E]をアンロックする[artifact|E]製作資材\n$BULLET_WITH_TAB$ [horde|E]および[archer_cavalry|E]のための装備"
 mpo_call_for_merchants_decision.gold_needed_smol: "より有益な申し出には最大800[gold_i|E] の[gold|e]の投資が必要になる"
 mpo_call_for_merchants_decision.robbed_merchants: "あなたの招集に応じた先の異国人は忽然と姿を消し、その噂は広まっている。再び命知らずが現れるまでには、しばらく時間がかかるだろう。"
 mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$ランダムな[innovation|E]の進捗"
 mpo_call_for_merchants_decision.buildings: "[GetDomicileBuilding('trade_yurt_01').GetName][yurt_building|E]への様々な[internal_upgrades|E]は、追加の恩恵を提供する。"
 mpo_call_for_merchants_decision.gold_needed: "より有益な申し出には最大2400[gold_i|E] の[gold|E]の投資が必要になる"
 mpo_decisions_events.0100.t: "$mpo_call_for_merchants_decision$"
 mpo_decisions_events.0100.desc: "$mpo_decisions_events.2141.desc$"
 mpo_decisions_events.0100.a: "新しいアイデアを持ち帰れ。"
 mpo_decisions_events.0100.a_not_unlocked: "あなたは[GetDomicileBuilding('trade_yurt_01').GetName][yurt_building|E]を持っていない"
 mpo_decisions_events.0100.b: "鋼鉄は役に立つだろう。"
 mpo_decisions_events.0100.c: "我が遊牧団のための鎧だ。"
 mpo_decisions_events.0100.d: "まずは群れを金と交換しよう。"
 mpo_decisions_events.0100.d.unlocked: "[herd|E]の交換後に、希望の品を選ぶことができる。\n#weak この選択肢は、[GetDomicileBuilding('herd_trade_yurt_01').GetName]の[yurt_building|E]を所有しているため利用できる。#!"
 mpo_decisions_events.0100.e: "お前の財産、そして命を差し出せ。今すぐに。"
 mpo_decisions_events.0100.e.warning: "@alert_icon! #alert_trial 20年間ほかの裕福な訪問者が宮廷を訪れなくなり、その間は#V $mpo_call_for_merchants_decision$#!が使用できなくなります。#!"
 mpo_decisions_events.2141.t: "$mpo_call_for_merchants_small_decision$"
 mpo_decisions_events.2141.desc: "[paiza_merchant.GetName]は予想よりも早く到着した。[paiza_merchant.GetHerHis]の靴は砂塵まみれで、目は輝きに満ちている。\n\n「偉大な[ROOT.Char.GetTitleAsNameNoTooltip]よ、謁見をお許しくださり感謝します。[merchant_origin.GetNameNoTier]の交易品にご興味がおありと聞き及んでおります。私がキャラバンを率いて、それらをあなたのユルトへお届けしましょう」\n\n「何でもお望みのものをお持ちしますが、何がよろしいでしょうか？最高級の炉で作られた鋼鉄ですか？あるいはどんな攻撃も跳ね返す甲冑などいかがでしょう？それとも別のものをご所望ですか？」"
 mpo_decisions_events.2141.b: "$mpo_decisions_events.0100.b$"
 mpo_decisions_events.2141.c: "$mpo_decisions_events.0100.c$"
 mpo_decisions_events.2141.d: "$mpo_decisions_events.0100.d$"
 mpo_decisions_events.2141.d.unlocked: "$mpo_decisions_events.0100.d.unlocked$"
 mpo_decisions_events.2141.e: "$mpo_decisions_events.0100.e$"
 mpo_decisions_events.2141.e.warning: "$mpo_decisions_events.0100.e.warning$"
 mpo_decisions_events.2141.upon_merchant_return: "$mpo_decisions_events.0100.upon_merchant_return$"
 mpo_decisions_events.0100.upon_merchant_return: "[paiza_merchant.GetNameNoTooltip]が[merchant_origin.GetName]から帰還した時："
 mpo_decisions_events.0101.t: "異国人の帰還"
 mpo_decisions_events.0101.desc: "[paiza_merchant.GetName]が、[merchant_origin.GetName]への長く困難な旅路の末、私のユルトで[Glossary( 'kumis', 'KUMIS_GLOSS')]を啜っている。\n\n私が依頼した貴重な品々が、今積み荷から下ろされている。ステップの狼と都会の子羊は、束の間ながら共存する方法を見出したのだ。"
 mpo_decisions_events.0101.a: "素晴らしい！"
 mpo_decisions_events.0101.b: "遠方の地の物語を聞かせてくれ"
 mpo_decisions_events.0101.b.desc: "[paiza_merchant.GetName]は、[paiza_merchant.GetSheHe]が旅した地の物語をあなたに聞かせてくれるだろう。"
 mpo_decisions_events.2137.t: "[paiza_merchant.GetFirstNameNoTooltip]の旅"
 mpo_decisions_events.2137.desc_intro: "[paiza_merchant.GetName]は息を整え、遠くを見つめながら語り始める：\n#weak"
 mpo_decisions_events.2137.desc_interludium: "\n\n#![paiza_merchant.GetSheHe|U]は息を切らし、別の地の話をとりとめもなく語り続ける：\n#weak"
 mpo_decisions_events.2137.a: "なるほど"
 mpo_decisions_events.2137.b: "もっと教えてくれ！"
 mpo_decisions_events.2137.c: "我がユルトに泊まっていかれよ。"
 mpo_decisions_events.2138.t: "遊牧群取引"
 mpo_decisions_events.2138.desc: "あなたと[paiza_merchant.GetName]は、詳細を話し合うためあなたの[GetDomicileBuilding('trade_yurt_01').GetName]へ向かった。[paiza_merchant.GetSheHe|U]は次のように説明する。\n\n「あなたからまとまった遊牧群を買い取ることができるでしょう。ここに旅する間に人脈を築いてきました。大口の買い手はいませんが、帰り道に十分に多くの小規模な牧畜民を訪ねれば、利益を出せるはず。少なくとも、それほど大きな損失は出さない見込みです。\n\nこの申し出は、あなた様とあなた様の威光を敬ってのものです、我が[ROOT.Char.GetTitleAsNameNoTooltip]よ」"
 mpo_decisions_events.2138.desc_rate_1: "[GetDomicileBuilding('herd_trade_yurt_01').GetName]6つの[herd_i] につき1[gold_i]"
 mpo_decisions_events.2138.desc_rate_2: "[GetDomicileBuilding('herd_trade_yurt_03').GetName]4つの[herd_i] につき1[gold_i]"
 mpo_decisions_events.2138.desc_rate_3: "[GetDomicileBuilding('herd_trade_yurt_06').GetName]2つの[herd_i] につき1[gold_i]"
 mpo_decisions_events.2138.a: "それで手を打とう。"
 mpo_decisions_events.2138.b: "さらに多く与え、さらなる利益をもたらそう。"
 mpo_decisions_events.2138.c: "この話は仕切り直しとしよう。"
 mpo_decisions_events.2138.c.desc: "あなたは[herd|E]の取引を行わず、[paiza_merchant.GetNamePossessive]の旅の目的に関する話し合いに戻る。"
 mpo_decisions_events.2141.already_traded: "あなたはすでに[herd|E]を[gold|E]に交換している"
 mpo_abuse_authority_paiza_decision: "グルカンの権威を悪用する"
 mpo_abuse_authority_paiza_decision_tooltip: "[gurkhan|E]は私を介して話す！"
 mpo_abuse_authority_paiza_decision_desc: "私はグルカンの名を携えている。私のパイザに刻まれたルーン文字は人々の心に恐怖を与える。周囲の土地は肥沃だが、ここに住む人々は弱い。私はこの不屈の力ではなく、グルカンの名によって、彼らから奪えるものを奪おう。"
 mpo_abuse_authority_paiza_decision_confirm: "[gurkhan|E]の名の下に！"
 mpo_abuse_authority_paiza_decision.paiza_patron_not_topdog: "[paiza|E]の後援者はもはや[gurkhan|E]ではない"
 mpo_abuse_authority_paiza_decision.not_topdog_realm_or_steppe: "[gurkhan|E]の権威はここでは認められていない"
 mpo_abuse_authority_paiza_decision.no_more_paiza_abuse: "[gurkhan|E]はあなたの行動に反応を示した"
 mpo_abuse_authority_paiza_decision.region_already_abused: "これらの領土では、すでに[gurkhan|E]の権限が濫用されている"
 mpo_abuse_authority_paiza_decision.nothing_to_abuse: "この[location|E]には濫用できる肥沃な土地はない"
 mpo_decisions_events.0110.t: "[paiza_patron.GetTitleAsNameNoTooltip]の名の下に"
 mpo_decisions_events.0110.desc: "私は[paiza_patron.GetTitledFirstNamePossessive]の#EMP 忠実な#!臣下だ。[paiza_patron.GetHerHis]の名を金属板に刻み、その意志を言動に宿す。私の力は[paiza_patron.GetHerHis]の力なのだ。\n\n弱い[local_boi.GetName]は、私の好きなようにできる。私の口から発せられるグルカンの命令は変わらない。\n\nこの土地からすべての富、すべての良質な動物を直ちに集めてこなければならない。お前が弱者であることは[paiza_patron.GetTitleAsNamePossessiveNoTooltip]の権威への侮辱である。私が…#EMP もっとうまく#!使ってやろう。"
 mpo_decisions_events.0110.a: "動くものはすべて持ってこい！"
 mpo_decisions_events.0110.b: "「黙っていろ、この犬どもめ！」"
 mpo_decisions_events.0110.c: "気が変わった。"
 mpo_decisions_events.0110.d: "こんなことは#EMP 間違っている。#!立ち去れ！"
 mpo_decisions_events.0110.b.success: "成功"
 mpo_decisions_events.0110.b.success_desc: "ここで起きたことは一切[paiza_patron.GetTitledFirstName]に伝わらない"
 mpo_decisions_events.0110.b.failure: "[paiza_patron.GetTitledFirstName]がこの悪用について耳にする"
 custom.mpo_resources_gained_abuse: "近隣の[counties|E]から強奪する"
 mpo_decisions_events.0111.t: "グルカンの怒り"
 mpo_decisions_events.0111.desc: "グルカンはまるでステップそのものである。[paiza_patron.GetNamePossessive]の力と意志は、その全土に広がり、その名は風にささやかれる\n\n私はパイザに刻んだ[paiza_patron.GetHerHis]の名を携え、それを使い、人々の心に恐怖と服従をもたらした。しかし、どうやら少し調子に乗りすぎてしまったようだ。\n\n今度は私が恐れる番だ。グルカンは私の行いを耳にし、グルカンの言葉と名前の濫用であると見なす。そういう事情で、私はステップの全住民に向けての恐ろしい見せしめにされるのだ。"
 mpo_decisions_events.0111.a: "喜んで罰を受けよう。"
 mpo_decisions_events.0111.b: "「ですが、私は正しい行いをしたのです…」"
 mpo_decisions_events.0112.t: "$mpo_decisions_events.0111.t$"
 mpo_decisions_events.0112.desc: "我はこのステップそのもの。その力も意志も果てしなく広がり、我が名は風にささやかれる。\n\n騎手たちは、パイザの金属に刻まれた私の名を携えている。しかし、中には[paiza_abuser.GetName]や[paiza_abuser_1.GetName]のような、蛇のようにその名をねじ曲げる貪欲な愚か者もいる。そう遠くはない昔、[paiza_abuser.GetSheHe]は芋虫のように這いつくばって私の前にひれ伏していたというのに、今や[paiza_abuser.GetSheHe]は、我に答えと正義を求める忠実な臣民を虐げている。ならば今こそ風に乗せて、我が真の意志を告げよう！\n\n「報せが届いた。伝えよ——[ROOT.Char.GetTitledFirstNameNoTooltip]は、[paiza_abuser.GetFirstNameNoTooltip]であれm[paiza_abuser_1.GetFirstNameNoTooltip]であれ、去勢された犬どもには決して屈せぬ。我が名は、我が名なり！」"
 mpo_decisions_events.0112.a: "奴らの首を持ってこい！"
 mpo_decisions_events.0112.a.desc: "[paiza_abuser.GetFirstName]と[paiza_abuser_1.GetFirstName]の両者が死亡した場合、あなたの[paiza|E]を持つ他の[characters|E]は、あなたの権威を濫用する意欲が低下する。"
 mpo_decisions_events.0112.b: "今のところは目をつぶろう。"
 mpo_decisions_events.0112.c: "二度と面倒を起こすな。"
 mpo_decisions_events.0112.c.flavor: "今後もあなたの権威が濫用されることはあるが、通知は届かなくなる。"
 mpo_paiza_abuse_counter_effect.random: "[gurkhan|E]の行動は人間特有の気まぐれに満ちている"
 mpo_paiza_abuse_counter_effect.angry: "@warning_icon! [gurkhan|E]はあなたの権威の濫用に激怒し、ほぼ確実に何かしらの対応を行います"
 mpo_paiza_abuse_counter_effect.annoyed: "@alert_icon! [gurkhan|E]はあなたの権威の濫用を不快に思っており、高い確率で何かしらの対応を行います"
 mpo_paiza_abuse_counter_effect.indifferent: "[gurkhan|E]はあなたの権威の濫用に無関心であり、今回はなんの行動も取りません"
 mpo_paiza_abuse_counter_effect.khan_reaction_action: "@alert_icon! [gurkhan|E]は#EMP 激しく#!反応するでしょう"
 mpo_paiza_abuse_counter_effect.khan_reaction_angry: "[gurkhan|E]は#EMP 激怒する#!が、行動には移さないだろう"
 mpo_paiza_abuse_counter_effect.khan_reaction_annoyed: "[gurkhan|E]は#EMP 腹を立てる#!が、行動には移さないだろう"
 mpo_decisions_events.0111.a.effects: "[paiza_patron.GetName]は、あなたに対する[imprisonment_reason|E]および[execute_reason|E]を得る。"
 mpo_decisions_events.0111.a.severe_effects: "[paiza_patron.GetName]は、あなたとあなたの[close_family_members|E]に対する[imprisonment_reason|E]および[execute_reason|E]を得る。"
 mpo_decisions_events.0111.a.survived_khans_wrath: "グルカンの怒りを買って生き延びることはできたものの、再び権威を悪用することはできない。"
 mpo_call_for_merchants_decision_is_gurkhan: "あなたは[gurkhan|E]である"
 mpo_paiza_abused_county_modifier: "グルカンの権威濫用"
 mpo_paiza_abused_county_modifier_desc: "[paiza|E]：領土はグルカンの名を恐れる人々により強奪された"
 mpo_fascination_leap_modifier: "魅力の上昇"
 mpo_fascination_leap_modifier_desc: "遠くから連れてこられた熟練した職人や学のある人々で構成された#weak ジェグン#!が、官僚制と革新の手助けをする"
 mpo_artifact_material_modifier: "宝物資材"
 mpo_artifact_material_modifier_desc: "この人物は、最も輝かしい宝物を作り出すための豊富な材料を持っている。\n\n[decision|E]「#V $commission_artifact_decision$#!」をアンロック"
 mpo_paiza_robbed_merchants: "異国人の強盗被害"
 mpo_paiza_robbed_merchants_desc: "この人物は、無謀にもステップで商売をしようとした裕福な異国人を殺害した。"
 abused_paiza_authority: "権威の濫用"
 gravely_abused_paiza_authority: "著しい権威の濫用"
