 custom.every_horse_terrain_county_tt: "[GetTerrain( 'steppe' ).GetName]、[GetTerrain( 'plains' ).GetName]、[GetTerrain( 'floodplains' ).GetName]の[terrain|E]があるすべての[realm|E]の[county|E]"
