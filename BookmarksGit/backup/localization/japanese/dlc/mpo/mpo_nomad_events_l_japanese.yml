 mpo_bountiful_hunting_cheaper_hunts_desc: "[GetActivityType( 'activity_hunt' ).GetName]のコスト：@gold_icon!#P -20%#!"
 mpo_restless_for_migration_modifier: "焦燥感に満ちた兵団"
 mpo_restless_for_migration_modifier_desc: "この遊牧民の騎手は一人残らず、新たな地を襲う準備ができている。"
 mpo_bountiful_camels_modifier: "ラクダの大群"
 mpo_bountiful_camels_modifier_desc: "この統治者の民は砂漠の生活によく適応しており、ラクダの大群を連れている。"
 mpo_bountiful_sheep_modifier: "羊の大群"
 mpo_bountiful_sheep_modifier_desc: "この統治者と民は、羊毛、羊乳、羊肉に主な関心を置いている。"
 mpo_bountiful_hunting_modifier: "狩猟する野営隊"
 mpo_bountiful_hunting_modifier_desc: "この統治者の遊牧民は、主に狩猟を生活の糧としている。"
 mpo_bountiful_horses_modifier: "栄養状態の良い馬"
 mpo_bountiful_horses_modifier_desc: "この遊牧民の部隊は、よく肥えた力強い馬を駆り、予備の馬も多く引き連れている。"
 mpo_bountiful_hunting_cheaper_hunts_tt: "[GetActivityType( 'activity_hunt' ).GetName]のコスト：#high 10年#!間、@gold_icon!#P -20%#!"
 mpo_bountiful_sheep_cheaper_feasts_tt: "$feast_type_tsagaan_sar$ [GetActivityType( 'activity_feast' ).GetName]のコスト：#high 10年#!間、@gold_icon!#P -20%#!"
 mpo_nomad_events.1110.t: "濡れた牧草地"
 mpo_nomad_events.1110.desc_river: "緑の川が歌うように流れている。"
 mpo_nomad_events.1110.desc_sea: "大海の波が岸に打ち寄せている。"
 mpo_nomad_events.1110.desc_lake: "穏やかな青い湖が凪いでいる。"
 mpo_nomad_events.1110.desc: "[capital_province.GetTitle.GetNameNoTier]の野営地のすぐ向こうだ。\n\n[ROOT.Char.GetCulture.GetCollectiveNoun]が浅瀬に立ち、サーベルのように長い魚を見て歓声を上げた。魚の褐色の鱗が太陽に照らされて輝いている。ひとりの住民が魚を高く掲げ、釣れた獲物を自慢している。 \n\nあれだけ見事な魚がいるのだから、ここでは上質な食料を手に入ることができるだろう。[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]が数日間、水のなかに棲んでいる獲物を狩れさえすれば。"
 mpo_nomad_events.1110.a: "この豊かな水源を行き来する船を作ろう。"
 mpo_nomad_events.1110.a_repeat: "我々の船が充分に役立つだろう。"
 mpo_nomad_events.1110.b: "馬から降りるような[dummy_gender.GetWomanMan]は#EMP 溺れさせてやる#!！"
 mpo_nomad_events.1110.c: "網だ。大量の網を作れ。"
 custom.every_fishing_county_tt: "海岸、川岸、または湖岸沿いにあるすべての[domain|E]の[county|E]"
 fishing_counties_gold_scaling: "#weak 獲得する金は海岸、川岸、湖岸の直轄伯爵領に基づく#!"
 maritime_tradition_unlock_tt: "#weak 航海[cultural|E]の[tradition|E]により利用可能#!"
 nomad_unlocked_fishing_yurt_flag_tt: "#high $yurt_main_01_domicile_building$#!の[yurt_building|E]で#high $fishing_yurt_01_domicile_building$#!がアンロックされる"
 mpo_nomad_events.1120.t: "冬の狼"
 mpo_nomad_events.1120.desc: "[capital_province.GetTitle.GetNameNoTier]に鳴り響くのは、氷のように冷たい風だけではない。悪魔のような冬の、こんな夜には、別の何かが聞こえてくる。\n\n「#EMP 狼だ！羊のなかに紛れ込んでるぞ！」叫び声が聞こえて、私は騎手たちと共に鞍に飛び乗った。\n\n羊たちがひと固まりになって、怯え切った鳴き声を上げた。黒い毛の獣が羊たちの足や首に噛みつき、光の届かない荒野へと引きずっていく。"
 mpo_nomad_events.1120.a: "狼だと？ふん！こちらには無数の騎手がついている。"
 mpo_nomad_events.1120.a.flavor: "我々に[capital_county.GetNameNoTierNoTooltip]の捕食者がつけ入る隙などない…"
 mpo_nomad_events.1120.b: "馬を飛ばして囲い込め！"
 mpo_nomad_events.1120.b.success: "どの狼もあなたの駿馬には敵わない"
 mpo_nomad_events.1120.b.failure: "混乱のなか、狼たちが逃げる"
 mpo_nomad_events.1120.c: "#EMP 矢を放て！#! 毛皮にしてくれる！"
 mpo_nomad_events.1120.c.success: "矢が狼を仕留める"
 mpo_nomad_events.1120.c.failure: "矢が馬と羊に当たる"
 mpo_nomad_events.1120.d: "止まれ！弱者が淘汰されるだけだ。"
 mpo_nomad_events.1120.d.flavor: "この季節は、盗まれて困る子羊はいない。いるのは年老いたものや病気のものだけだ。狼に食わせてやれ。"
