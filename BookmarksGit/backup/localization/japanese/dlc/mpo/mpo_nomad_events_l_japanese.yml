 GetMongolHonorific_dreaded: "恐れられる"
 GetMongolHonorific_dreadful: "恐怖の"
 GetMongolHonorific_mighty: "強大な"
 GetMongolHonorific_fearsome: "戦慄の"
 GetMongolHonorific_frightful: "畏怖の"
 nomad_events.ill_advised.header: "軽率"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$？"
 nomad_events.0001.desc: "騒がしい重い足音が夜の静寂を破る。\n\n「あなたもわかっているはずです、[ROOT.Char.Custom('FormOfAddressForLiege')]」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l]、[jealous_courtier.GetFirstName]はゲルに入ってくるなり非難する。「[achmach_scope.GetTitledFirstName]は少し仕事の才能がありすぎる。奴は少し話がうますぎるうえに、やや過剰に支援を受け、出入りする頻度も少し多すぎる。いつもすべて奴の思い通りになるようです」\n\n[jealous_courtier.GetFirstNamePossessiveNoTooltip]は目を細める。「[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.Char.GetTitleAsNameNoTooltip]様、ひょっとすると奴は望みのものを手に入れられる何か…魔術のようなものを使っているのでは？」"
 nomad_events.0001.a: "[achmach_scope.GetSheHe|U]を追放しろ。"
 nomad_events.0001.b: "嫉妬した競争相手の話だ。"
 achmach_firing_tt: "@alert_icon! #high 5年間#!、[achmach_scope.GetShortUIName]を再雇用できません"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$：疑問"
 nomad_events.0002.desc.calm: "「正直に話してください、[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.Char.GetTitleAsNameNoTooltip]様」[achmach_scope.GetTitledFirstName]は焚き火の音で聞こえないくらいの小さな声で、しつこく聞いてくる。「私は何かおかしなことをしましたか？なぜ私はあなたの期待に応えられなかったのですか？」"
 nomad_events.0002.desc.angry: "「我が恐怖の[ROOT.Char.GetTitleAsNameNoTooltip]様が、まさかそんな風に騙されていたとは」[achmach_scope.GetTitledFirstNameNoTooltip]は焚き火から顔を背け、まくしたてる。「支配者がうわさに耳を傾けるのなら、どのうわさが本当か見抜いてほしいものです」"
 nomad_events.0002.desc.fallback: "「訳は聞きません、我が恐怖の[ROOT.Char.GetTitleAsNameNoTooltip]様。私はあなたの傍から離されてしまいしたが、忠告をしておきましょう」[achmach_scope.GetTitledFirstNameNoTooltip]は[Glossary( 'kumis', 'KUMIS_GLOSS')]を飲み、こちらを向く。"
 nomad_events.0002.desc.outro: "\n\n「少し考えてみたのですが…[jealous_courtier.GetTitledFirstName]が私のことを悪く言う理由がありますか？何者かが、あなたを一番大切に思う者たちからあなたを遠ざけようとしているのかもしれません。"
 nomad_events.0002.a: "「君を遠ざけたことを後悔している」"
 nomad_events.0002.b: "「もう決断は下されたのだ」"
 nomad_events.0003.t: "$nomad_events.ill_advised.header$：火のないところに"
 nomad_events.0003.desc.intro: "夜が深くなり、炉の中はほとんど灰だけになっている。酔っ払いたちは徐々に静かになったのち、また大声で話しはじめる。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l]、[jealous_courtier_2.GetFirstName]がずけずけとこちらに近づいてくる。\n\n"
 nomad_events.0003.desc.rehired: "「[ROOT.GetCharacter.Custom('GetMongolHonorific')]君主様、あなたは優しすぎます。[achmach_scope.GetTitledFirstName]はきっと強大な悪魔を利用して、あなたがこうなるようにたぶらかしたに違いない」"
 nomad_events.0003.desc.not_rehired: "「[achmach_scope.GetTitledFirstName]を側近から追放しても、その陰謀はいまだ阻止されていないのではないかと思います」"
 nomad_events.0003.desc.outro: "\n\n「この痛みはいつまでも続くような気がします！」[jealous_courtier_2.GetSheHe]は大きく溜め息をつく。「奴が禁忌のまじないや危険な呪文を唱え、自分の腕の中に我々をおびき寄せようとしているのは間違いありません」"
 nomad_events.0003.a: "そうする理由はわかる…"
 nomad_events.0003.b: "終わったことだ。"
 nomad_events.0003.c: "#EMP ハハハ！#!"
 nomad_events_0003_b_tt: "あなたの気まぐれな性格が悪い印象を与える"
 mpo_assertion_modifier: "保護する指導者"
 mpo_assertion_modifier_desc: "この人物は軽薄な助言者に対して自分の主張を押し通した。"
 nomad_events_0003_a_tt: "あなたの[scheme|E]が進捗度が高い状態で開始され、さらに[GetModifier('extra_success_chance_modifier').GetNameWithTooltip]の[modifier|E]を得る"
 nomad_events.0004.opening: "慈悲深き[ROOT.Char.GetTitleAsNameNoTooltip]へ、"
 nomad_events.0004.desc: "私が身を捧げて集めた、このささやかな贈り物をお受け取りください。\n\n私を信頼していただいたことに感謝します。"
 nomad_events.0004.a: "興味深い内容だな。"
 nomad_events.0005.desc: "ハゲワシがやって来て、お前を丸裸にする。\n\n気をつけろ。"
 nomad_events.0005.a: "これは一体…？"
 nomad_events_0005_tt: "[achmach_scope.GetShortUIName]、[jealous_courtier.GetShortUIName]、[jealous_courtier_2.GetShortUIName]に対して[character_interaction|E]「$interrogate_interaction$」を使用できるようになった"
 nomad_events_0005_tt_only_one: "[achmach_scope.GetShortUIName]と[jealous_courtier.GetShortUIName]に対して[character_interaction|E]「$interrogate_interaction$」を使用し、謎の手紙の意味を探れるようになった"
 nomad_events.0006.t: "$nomad_events.ill_advised.header$：尋問"
 nomad_events.0006.desc.achmach: "[recipient.GetTitledFirstNamePossessive]のテントは暗く、目を細めないと周りがよく見えない。[recipient.GetFirstNameNoTooltip]は[ROOT.Char.Custom('GetSimpleColor')]のクッションに座っている。\n\n「ああ、[ROOT.GetCharacter.Custom('GetMongolHonorific')]君主様、なぜ私のもとへ？」"
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName]はベッドに座り、穏やかに[Glossary( 'boal', 'BOL_GLOSS')]をすすっている。\n\n「[ROOT.GetCharacter.Custom('GetMongolHonorific')|U]君主様！」[recipient.GetSheHe]は私が中に入るとすぐに立ち上がり、自分の鉢をこちらに手渡す。「なぜここに来られたのか、お尋ねしてもよろしいですか？」"
 nomad_events.0006.desc.courtier_2: "テントに入ると、[recipient.GetTitledFirstName]は[recipient.Custom('quirk_pos_present')]。[recipient.GetHerHis]の服からは、今も爽やかな草原の香りがする。\n\n「我が[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.GetCharacter.GetLadyLord]！どういったご用件ですか？」"
 nomad_events.0006.desc.calm: "\n\n私は伝書を渡し、説明を待つ。"
 nomad_events.0006.desc.fallback: "\n\n私は伝書を[recipient.GetHerHis]の足元に投げ、説明を要求する。"
 nomad_events.0006.desc.achmach_outro: "\n\n「ああ、伝書が届いたのですね。以前に警告しましたよ。私は飼い犬が主人を噛まぬよう、歩く力もなくなるまでその犬たちを飢えさせることができるのです」"
 nomad_events.0006.desc.courtier_outro: "\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、それが私のことを指しているとは信じられないと思います。しかし、私はただあなたを守ろうとしただけです！」"
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip]は不安げに首元を掻き、断言する。「私は無関係です」"
 nomad_events.0006.a: "お前から馬乳のように真実を絞り出してやろう。"
 nomad_events.0006.b: "手紙は明らかに黒魔術に関するものだった。"
 nomad_events.0006.c: "何をそんなに慌てている？"
 nomad_events.0006.d: "私の敵を死肉に変えろ。"
 nomad_events.0006.e: "お前は信用できない。"
 nomad_events.0006.f: "お前ではないと思っている。"
 bol: "ボル"
 BOL_GLOSS: "ミードに似た、蜂蜜から作る発酵酒。"
 nomad_events_0006_d_tt: "[achmach_scope.GetShortUIName]があなたの[councillor|E]である限り、あなたのすべての[schemes|E]「[GetScheme('murder').GetTypeName]」の[success_chance|E]が上昇する"
 nomad_events_0006_c_success_info: "あなたは落ち着きがない理由を突き止める"
 nomad_events.0006.c.success: "[recipient.GetShortUIName]は白状する"
 nomad_events_0006_c_success_loyal: "彼らはただ嫉妬していただけだった"
 nomad_events_0006_c_success_disloyal: "彼らは暗黒の儀礼を目撃した"
 nomad_events.0006.c.failure: "[recipient.GetShortUINamePossessive]の意図ははっきりとしないままだ"
 ACHMACH_MURDER_BONUS: "有能な評議員の約束"
 nomad_events.0007.t: "$nomad_events.ill_advised.header$：壊れた枝角"
 nomad_events.0007.desc.imprisoned: "虜囚に近づく者は少ない。炉がないため、彼らは寒さに震えている。しかし、よくよく見てみると、[achmach_scope.GetTitledFirstName]がどこにもいない。"
 nomad_events.0007.desc.fallback: "[achmach_scope.GetTitledFirstName]はいつもよりずっと早く、飲み会と喧嘩の場を離れる。[achmach_scope.GetSheHe|U]は自分のテントを通り過ぎて、荒野に向かって歩いていく。"
 nomad_events.0007.desc.outro: "\n\n突然何かが割れる音が聞こえたので、簡単に後を追うことができた。[achmach_scope.GetHerHim]は地面にしゃがみ込み、その長い影がいろいろな道具の上にゆらゆらと浮かんでいる。\n\n[achmach_scope.GetSheHe|U]はまるで細い枝を折るように枝角を破壊し、その破片があちこちに飛び散っている。"
 nomad_events.0007.aa: "やはりな！[achmach_scope.GetSheHe|U]は私の敵だ！皆そうだ！"
 nomad_events.0007.a: "#EMP ハッ！#!何度も見た光景だ。"
 nomad_events.0007.b: "#EMP 一体#!何をしているのだ？"
 nomad_events.0007.b.success: "あなたは[achmach_scope.GetShortUINamePossessive]の意図を確信している"
 nomad_events.0007.b.failure: "あなたは[achmach_scope.GetShortUINamePossessive]の意図が理解できないままだ"
 nomad_events.0007.c: "真実を話せ、#EMP 今すぐ#!。"
 nomad_events_0007_b_success_info: "あなたは儀式の本当の意味を突き止める"
 nomad_events.0008_0009.desc.intro: "死体の肌のような青白い煙が立ち上る。[achmach_scope.GetTitledFirstName]はまじないを唱えると、大声で言う。\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$：天の寵愛"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$「[achmach_scope.GetFaith.HighGodName]の寵愛が[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.Char.GetTitleAsNameNoTooltip]を守らんことを。高い山から転がり落ちる岩のように、敵が倒れんことを」\n\n[achmach_scope.GetSheHe|U]は振り返って私を見ると、[ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))]。「[ROOT.GetCharacter.Custom('GetMongolHonorific')|U]君主様、これで天があなたを守ってくださいます」[achmach_scope.GetSheHe]はそう説明し、枝角でできたアミュレットを渡す。"
 nomad_events.0008.a: "その[achmach_scope.GetFaith.HighGodName]とかいうものについて…詳しく教えてくれ。"
 nomad_events.0008.b: "常に身に着けるようにしよう。"
 nomad_events.0008.c: "これは見事な作品だ！ぜひ、もっと力を入れて取り組んでくれ。"
 magic_amulet: "守護のアミュレット"
 magic_amulet_desc: "血塗れの砕かれた枝角。先の尖った部分は火で焼き切られている。"
 nomad_events_0008_b_tt: "[artifact|E]「[newly_created_artifact.GetName]」を装備している限り、[decision|E]「$pray_to_protective_amulet_decision$」を利用できる"
 pray_to_protective_amulet_decision: "$magic_amulet$への祈り"
 pray_to_protective_amulet_decision_desc: "お守りとして作られたアミュレット。"
 pray_to_protective_amulet_decision_confirm: "祈る。"
 pray_to_protective_amulet_decision_tooltip: "祈りにより、[stress|E]を失う"
 pray_to_protective_amulet_decision_valid_tt: "[artifact|E]「$magic_amulet$」を装備していなければならない"
 pray_to_protective_amulet_decision_toast: "祈りがあなたの心を落ち着かせる"
 nomad_events.0009.t: "$nomad_events.ill_advised.header$：骨についた血"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$「[achmach_scope.GetFaith.HighGodName]の怒りが不肖の[ROOT.Char.GetTitledFirstNameNoTooltip]に降りかからんことを。[ROOT.Char.GetHerHis]の人生が短く、苦しみに満ちたものであらんことを」\n\n[achmach_scope.GetSheHe|U]は振り返って私を見ると、神の加護を求めてすぐにアミュレットを胸に抱きよせる。"
 nomad_events.0009.a: "その頭をかち割ってやる！"
 nomad_events.0009.b_imprisoned: "それはなんだ？"
 nomad_events.0009.b: "くそ野郎め！そいつを寄越せ。"
 nomad_events.0009.c: "私が油断するのはこれで#EMP 最後#!だ。"
 mpo_eyes_everywhere_modifier: "監視の目"
 mpo_eyes_everywhere_modifier_desc: "この人物は自分を標的にした陰謀を全力で阻止することにした。"
 nomad_events.0010.t: "$nomad_events.ill_advised.header$：闇の中の刃"
 nomad_events.0010.desc.intro: "果てしない空、雲が渦巻き、消え、雨が振り、そして雷がいつまでも鳴りやまない夢を見る。胸に水滴が当たったのを感じ、その冷たさで目が覚める。\n\n"
 nomad_events.0010.desc.loyal: "フードを被った人物が私の上に立ち、首にナイフを突きつけている。\n\n「伏せてください！」その人物は[achmach_scope.GetTitledFirstName]に押しのけられると、背中が壁に当たり、うめく。"
 nomad_events.0010.desc.disloyal: "[achmach_scope.GetTitledFirstName]が私の上に立ち、首にナイフを突きつけている。私に押しのけられても、[achmach_scope.GetSheHe]はすぐに立ち上がる。"
 nomad_events.0010.aaa: "誰を相手にしているかわかっていないようだな…"
 nomad_events.0010.aa: "私は#EMP 逃げる#!！"
 nomad_events_0010_aa_tt: "あなたは全力で逃げる"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName]、奴を殺せ！"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName]は暗殺者を殺す"
 nomad_events.0010.a.failure: "暗殺者は[achmach_scope.GetShortUIName]に傷を負わせる"
 nomad_events.0010.b: "衛兵！衛兵！"
 nomad_events.0010.b.success: "衛兵はすぐ外で待機していた"
 nomad_events.0010.b.failure: "衛兵は怠けていた"
 nomad_events.0010.c_imprisoned: "自分の独房に戻れ！"
 nomad_events.0010.c: "報いを受けさせてやる！"
 nomad_events.0010.c.success: "あなたは戦いに勝つ"
 nomad_events.0010.c.failure: "[dueling_enemy.GetShortUIName]はあなたに傷を負わせる"
 mpo_imprisoned_assassin_modifier: "投獄された敵"
 mpo_imprisoned_assassin_modifier_desc: "この人物は自分を狙った人殺しを投獄した。"
 nomad_events.0100.t: "私の群れにはいない"
 nomad_events.0100.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]よ、信じられますか！？」[vassal_1.GetTitledFirstName]が私の方にズンズンと向かってきて言った。「[vassal_2.Custom2('InsultAdjective', SCOPE.sC('vassal_1'))][vassal_2.GetFirstName]が夜中に私の家畜を盗んだのです。家の隙間から入り込むミミズのように、私の部屋に忍び込んだのです」\n\n「盗んだものをすべて返すよう要求いたします。従わないのなら、私が直接奪い返すつもりです」"
 nomad_events.0100.aa: "「私のものだったと思うが」"
 nomad_events.0100.a: "「[vassal_2.GetTitledFirstNameNoTooltip]に動物を返却させよう」"
 nomad_events.0100.b: "「その話を信じられない」"
 nomad_events.0100.c: "「そんな馬鹿げた話で[ROOT.Char.GetTitleAsNameNoTooltip]の邪魔をするつもりか？」"
 friend_supported_in_herd_dispute: "動物の群れについて話し合っているあいだ、[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]を支持した"
 friend_supported_in_herd_dispute_corresponding: "動物の群れについて話し合っているあいだ、[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]の支持を受けた"
 nomad_events.0110.t: "窮地"
 nomad_events.0110.desc: "雪。木の葉がかすれる音。遠くからうなり声のような鳴き声が聞こえてくるが…そう遠くもないかもしれない。\n\n「助けてくれ！助けてくれ！」[victim.GetTitledFirstNamePossessive]の声だとすぐにわかり、その方向に向かって走っていく。#EMP 「頼む、助けて！」#!\n\n到着すると、[victim.GetFirstNameNoTooltip]は岩の後ろに身を隠し、1匹の狼が[victim.GetHerHim]に近づいている。"
 nomad_events.0110.a: "「$knight_culture_player_plural_no_tooltip$、やれ！」"
 nomad_events.0110.b: "「獣め、首をへし折ってやる！」"
 nomad_events.0110.b.success: "あなたは狼を追い払う"
 nomad_events.0110.b.failure: "あなたは狼に傷を負わされる"
 nomad_events.0110.c: "「逃げろ、[victim.GetFirstNameNoTooltip]！」"
 nomad_events.0110.c.success: "[victim.GetShortUIName]は渾身の力を振り絞って逃げる"
 nomad_events.0120.t: "夜の散歩"
 nomad_events.0120.desc: "頭上に動物の形をした雲が浮かび、[companion.GetFirstName]と私は野営地から少しさらに離れていく。\n\n「行ったことがある場所で、一番遠くにあった場所はどこですか、[ROOT.Char.GetTitleAsNameNoTooltip]様？」\n\n「私はあまり遠くには行ったことはありません」[companion.GetHerHis]の声はまるでそのことを恥じているかのようだ。「しかし、いつの日か私の言葉を知る人がいないような土地まで旅してみたいものです」"
 nomad_events.0120.a: "「君自身の話が聞きたい」"
 nomad_events.0120.b: "[companion.GetFirstNameNoTooltip]をもっとよく知る良い機会だ…"
 nomad_events.0120.c: "馬に集中しなければ。"
 lover_evening_ride: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は胸がときめくような夜の散歩をした"
 lover_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は胸がときめくような夜の散歩をした"
 friend_evening_ride: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は夜の散歩で絆を深めた"
 friend_evening_ride_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は夜の散歩で絆を深めた"
 nomad_events.0130.t: "良い取引"
 nomad_events.0130.desc: "見慣れない人物が手綱を引き、数頭の馬をなだめようとしている。\n\n「どうどう」[merchant.GetSheHe]は馬を静かにさせる。「ああ、こんなところでお会いできるとは！」[merchant.GetSheHe]はこちらを向き、満面の笑顔を見せる。\n\n「私の商品に興味を持っていただければ嬉しいのですが」[merchant.GetSheHe]は馬を指差し、そう提案する。「草原にまだほかにも羊がいますよ」"
 nomad_events.0130.a: "「失せろ。だが動物は置いていけ」"
 nomad_events.0130.b: "「有能な商人がぜひ必要だ」"
 nomad_events.0130.c: "「喜んでいただこう」"
 nomad_events.0130.d: "「興味がない」"
 nomad_events.0140.t: "故郷を遠く離れて"
 nomad_events.0140.desc: "「…[merchant.GetHerHim]を見たか？」、「一体どこから来たんだろう？」、「それにあの服、どう思う？」\n\n野営地を歩いていると、そんな囁きが避けようもなく耳に飛び込んできた。そしてその理由はすぐ明らかになった。妙な恰好をした[merchant.GetWomanMan]が焚き火の前に立っていたのだ。\n\n「ごきげんよう、[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.GetCharacter.GetTitleAsNameNoTooltip]。私はこの見知らぬ地に取り残された[merchant.GetFaith.GetAdjectiveNoTooltip]商人です。あなたの宮廷で何年か過ごさせていただきたいのですが」"
 nomad_events.0140.a: "「君の[merchant.GetFaith.GetNameNoTooltip]について詳しく教えてくれ…」"
 nomad_events.0140.b: "「我が野営地は君を歓迎する」"
 nomad_events.0140.c: "「すぐに立ち去れ」"
 nomad_events.0140.a.tt: "[merchant.GetFaith.GetName]への改宗が#P 50%#!安くなる"
 nomad_events.0150.t: "もう一杯"
 nomad_events.0150.desc: "[Glossary( 'kumis', 'KUMIS_GLOSS')]がたっぷり入った鉢を配って、皆で飲んでいる。「こっち、こっちだ！」[companion.GetTitledFirstName]がおかわりをしようと手を振る。「[ROOT.Char.GetTitleAsNameNoTooltip]がご所望だ！」[companion.GetSheHe]は私に微笑み、笑い声を上げる。「子馬みたいに遅いじゃないか！急げ！」\n\n「おお！」ついに鉢が[companion.GetSheHe]のところに回ってくると、私はそれをすぐに手渡される。\n\n「さあ、飲もう、[ROOT.Char.GetTitleAsNameNoTooltip]よ。夜はまだ更けていないが、我々が老けるのはあっという間だからな！」"
 nomad_events.0150.a: "「本当の臆病者は誰だかわかるか？あの[rival.GetFirstNameNoTooltip]の間抜けだ」"
 nomad_events.0150.a.tt: "この選択肢はあなたが[rival|E]を持っているため選択可能"
 nomad_events.0150.b: "「ああ、飲もう！」"
 nomad_events.0150.c: "私の酒の強さを見せる絶好の機会だ。"
 KUMIS_GLOSS: "グレート・ステップ全土で一般的に飲まれている、馬乳から作る発酵酒。モンゴル語では#EMP アイラグ#!とも言う。"
 friend_drank_together: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は酒と談笑の夜を過ごした"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は酒と談笑の夜を過ごした"
 nomad_events.0160.t: "良い言葉"
 nomad_events.0160.desc.intro: "「あることが頭から離れないのです」[spouse.GetFirstName]はベッドに横たわりながら言う。「最近、あなたのあることに気付きました」\n\n"
 nomad_events.0160.desc.dread: "「あなたという存在は人々を恐れさせる。彼らは叫び、逃げ、慈悲を請う。"
 nomad_events.0160.desc.prowess: "「あなたの腕前はずば抜けている。人々は羨望の目を向け、嫉妬する。"
 nomad_events.0160.desc.lover: "「あなたへの私の愛情は日に日に強くなっていく。まるで野花のように枯れることがない。"
 nomad_events.0160.desc.brave: "「あなたの勇気は人々を元気づけ、彼らの心を忠誠心で満たす。"
 nomad_events.0160.desc.generic: "「あなたの精神はその肉体と同じくらい強い。人々はどこへでもあなたについていく。"
 nomad_events.0160.desc.outro: "そのことに気付いて私は感銘を受けています」\n\n[spouse.GetSheHe|U]はもっと近づくよう私に手招きする。"
 nomad_events.0160.a: "「ようやくわかってくれたか」"
 nomad_events.0160.b: "「私も君を愛している」"
 nomad_events.0160.c: "「そう皆に伝えてくれ」"
 lover_admirable_thing: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]への深い称賛の念を告白した"
 lover_admirable_thing_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]への深い称賛の念を告白した"
 nomad_events.0170.t: "恐れられる者"
 nomad_events.0170.desc: "テントに入ると、[spouse.GetFirstName]は暖炉の前に座っている。驚いた[spouse.GetSheHe]は、私を見るなり小さく溜め息をつき、目を伏せる。\n\n[spouse.GetSheHe|U]は私が服を脱ぎ、顔を洗っているあいだも何も言わない。しばらくして、沈黙の重みに耐えられなくなってくる。\n\n「あなたと話をしなくてはいけません、[ROOT.Char.GetTitleAsNameNoTooltip]様」[spouse.GetHerHis]の声は静かだ。「皆があなたを恐れている。私もその一人なのです」[spouse.GetSheHe]はそう告白する。"
 nomad_events.0170.a: "「私を#EMP 弱者#!だと思うか？」"
 nomad_events.0170.b: "「あまりにも長いあいだ、私は自分の怒りに耳を傾けていた」"
 nomad_events.0170.c: "「そうするしかないのだ」"
 dread_spouse_modifier: "恐れられる方が良い"
 dread_spouse_modifier_desc: "愛されるよりは。"
 nomad_events.0180.t: "弱点"
 nomad_events.0180.desc: "[rival.GetTitledFirstNamePossessive]に会う前から笑い声が聞こえてくる。[rival.GetHerHis|U]は背中をほぼこちらに向けているのに、口から[Glossary( 'kumis', 'KUMIS_GLOSS')]の臭いが漂ってくる。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]が死んだら、#EMP 誰#!が支配者になるのだ？[child.GetFirstName]か？あの子の腕は自分の体重も支えられないくらい弱いぞ」\n\n「いいや、可愛らしくて大人しい[child.GetFirstNameNoTooltip]はありえない」"
 nomad_events.0180.a: "「#EMP 二度#!と私の親族をそんな風に言うんじゃない」"
 nomad_events.0180.b: "[child.GetFirstNameNoTooltip]は何かを学んでもいい頃合いだ。"
 nomad_events.0180.c: "[rival.GetFirstNamePossessiveNoTooltip]の発言は水に流そう。"
 nomad_events.0190.t: "あのころ"
 nomad_events.0190.desc: "「[Glossary( 'take the hat well', 'TAKE_HAT_GLOSS')]、[ROOT.Char.GetTitleAsNameNoTooltip]よ」[friend.GetTitledFirstName]は手綱を引き、笑顔で頭を撫でて馬を落ち着かせる。「おおっと！暴れるなよ！」\n\n[friend.GetSheHe|U]はこちらに視線を戻す。「いやはや、もう何年も経つのに君は変わらないな。我々がこんな風になるなんて想像していたか？」\n\n[friend.GetSheHe]の話を聞いていると、[memory.GetDescription]ときのことを思い出し、つい笑顔になる。"
 nomad_events.0190.a: "「君は家族のように大切な存在だ」"
 nomad_events.0190.b: "「君といると安心する」"
 nomad_events.0190.c: "「ハッ！そのあともいろいろあったなあ！」"
 nomad_events.0190.d: "「木々に我々の物語を聞かせよう！」"
 mpo_good_memory_modifier: "温かい心"
 mpo_good_memory_modifier_desc: "この人物は楽しい気持ちになれる良い思い出を持っている。"
 TAKE_HAT_GLOSS: "権力や王者らしくいることを意味するモンゴルの言い回し。"
 friend_cute_memory: "[CHARACTER.GetShortUIName]と[TARGET_CHARACTER.GetShortUIName]は何年も経ってから、二人で良い思い出話をした。"
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName]は何年も経ってから、二人で良い思い出話をした"
 nomad_events.0200.t: "夢の中で"
 nomad_events.0200.desc.intro: "[Glossary( 'boal', 'BOL_GLOSS')]を飲んでいると、[courtier.GetTitledFirstName]が私の隣に座る。[courtier.GetSheHe]は火をじっと見ながら、話しはじめる。\n\n「昨夜、夢を見ました。白いハヤブサが"
 nomad_events.0200.desc.good: "月から降りてきて、あなたの手に止まると、その手に火をつけ、飛び去っていきました」"
 nomad_events.0200.desc.bad: "太陽から降りてきて、野良犬に食われました。死骸が血溜まりの中に横たわっていました」"
 nomad_events.0200.desc.outro: "\n\n火の熱が強まったように感じる。額に汗が流れる。"
 nomad_events.0200.a: "「戦死者の骨に私の運命を刻もう」"
 nomad_events.0200.b: "「どういう意味か調べてくれ」"
 nomad_events.0200.c: "「不吉な前兆はただ人を強くする」"
 nomad_events.0200.d: "「それが[ROOT.Char.GetFaith.HighGodName]の望みだ」"
 mpo_no_omens_modifier: "自分の運命"
 mpo_no_omens_modifier_desc: "この人物は夢に自分の運命を左右されない。"
 nomad_events.0210.t: "根だけ"
 nomad_events.0210.desc.intro: "野営地をうろつく犬の数は減り、皮膚に骨が浮き出て見えている。昨夜、羊が1頭死んだ。朝には何も残っていなかった。\n\n"
 nomad_events.0210.desc.spouse: "「あの…」[family.GetFirstName]が近づいてくる。[family.GetSheHe]は数本の根を握りしめている。「今朝ずっと探し回っていたのですが、見つかったのはこれだけです」"
 nomad_events.0210.desc.child: "「[ROOT.Char.GetMotherFather|U]さん…」[family.GetFirstName]が近づいてくる。[family.GetSheHe]は目を赤くし、数本の根を手に握っている。「これだけ集めたけど…これ以上は見つからなかった」"
 nomad_events.0210.aa: "[courtier.GetShortUINameNoTooltip]は近頃、とても元気そうにしているな…"
 nomad_events.0210.a: "「お前の同情など必要ない」"
 nomad_events.0210.b.child: "「ありがとう」"
 nomad_events.0210.b.spouse: "「そうか…」"
 nomad_events.0210.c: "「お前はこんな状況、嫌だろう」"
 nomad_events_0210_c_tt: "これからの#value 5#!年間、[character_interaction|E]「$mpo_ask_for_herd_interaction$」を使用すると、[herd|E]の寄贈をより多く得られる"
 friend_offered_roots: "[TARGET_CHARACTER.GetShortUIName]は[CHARACTER.GetShortUIName]が困っているときに、採取した根を渡して[CHARACTER.GetHerHis]を手助けした"
 friend_offered_roots_corresponding: "[CHARACTER.GetShortUIName]は[TARGET_CHARACTER.GetShortUIName]が困っているときに、採取した根を渡して[TARGET_CHARACTER.GetHerHis]を手助けした"
 nomad_events.0220.t: "弱さとは力である"
 nomad_events.0220.desc: "[spouse.GetFirstName]は寝そべりながら木片で歯を磨いている。[spouse.GetSheHe|U]はテントに入ってきた私にようやく気付くと、うんざりした顔をする。\n\n「あなたは今日何をしたの？」[spouse.GetSheHe]は質問する。「ひょっとして、道に迷った子羊を撫でた？敵の足の爪にキスをした？」\n\n「私は細枝のような者と一緒になるために嫁いだのではありません。巨大な[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]のように力強く立ちなさい」"
 nomad_events.0220.a: "「君の言う通りだ。このままではいけない」"
 nomad_events.0220.b: "「全力で訓練する」"
 nomad_events.0220.c: "「自然に歯向かっても意味はない。私は私だ」"
 nomad_events.0230.t: "郷愁"
 nomad_events.0230.desc: "重いまぶたを開く。朝の光はまったく感じられない。ぼーっとしていた頭が冴えてくると、[spouse.GetFirstNamePossessive]が静かにすすり泣く声に気付く。\n\n「ご…ごめんなさい。起こすつもりはなかったのです。私はただ…故郷が恋しいのです。ここは故郷とは別の場所。[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の土地は[spouse.GetCulture.GetNameNoTooltip]とはまったく違います」"
 nomad_events.0230.a: "「気持ちはわかる」"
 nomad_events.0230.b: "「ここを君の故郷にしてやろう」"
 nomad_events.0230.c: "「過去を捨てるのだ」"
 lover_homesick_comfort: "[CHARACTER.GetShortUIName]は郷愁を感じていた[TARGET_CHARACTER.GetShortUIName]を慰めた。"
 lover_homesick_comfort_corresponding: "[TARGET_CHARACTER.GetShortUIName]は郷愁を感じていた[CHARACTER.GetShortUIName]を慰めた。"
 mpo_hardened_modifier: "諦観"
 mpo_hardened_modifier_desc: "この人物は何かを懐かしむ気持ちは危険なものだと学んだ。"
 nomad_events.0240.t: "予期せぬ客人"
 nomad_events.0240.desc: "野営地にずっと鳴き声が響いている。「黙らせてくれ！」[courtier.GetTitledFirstName]はそう嘆き、苦しんだ顔で額を擦る。\n\n「ああ、[ROOT.Char.GetTitleAsNameNoTooltip]様！ようやく来てくれましたか！」[courtier.GetSheHe]は笑顔になり、隣にいる羊の群れを指差す。\n\n「[ruler.GetTitledFirstNamePossessive]の領土との国境でこのはぐれた群れを見つけたのです。おそらく[ruler.GetHerHim]のものでしょう」"
 nomad_events.0240.a: "「1匹だけ残して、あとはすべて我々のものにする。その1匹の頭を[ruler.GetFirstNameNoTooltip]に送れ」"
 nomad_events.0240.b: "「[ruler.GetShortUINameNoTooltip]に送り返せ」"
 nomad_events.0240.c: "「なんと幸運な日だ」"
 mpo_honorable_ruler: "名誉ある羊飼い"
 mpo_honorable_ruler_desc: "この人物ははぐれた動物の群れを元の所有者に返した。"
 house_feud_stolen_herd: "盗まれた動物の群れ"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName]は[ROOT.Var('house_feud_victim').Char.GetFirstName]の動物を盗み、もともとあった対立関係をさらに悪化させた。"
 friend_returned_herd: "[CHARACTER.GetShortUIName]は[TARGET_CHARACTER.GetShortUINamePossessive]の動物を返送したことで高潔な人間であることを示した。"
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.GetShortUIName]は[CHARACTER.GetShortUINamePossessive]の動物を返送したことで高潔な人間であることを示した。"
 nomad_events.0250.t: "[priest.GetFaith.HighGodName]の[priest.GetWomanMan|U]"
 nomad_events.0250.desc: "「[ROOT.GetCharacter.Custom('GetMongolHonorific')|U][ROOT.Char.GetTitleAsNameNoTooltip]よ…」と、奇妙な声が呼びかけてくる。「幾星霜にもわたり、[priest.GetFaith.HighGodName]が私にあなたを探させたのです」\n\n「夢の中で、狼の足元に横たわるあなたの姿を見ました。そしてあなたが血まみれの口を開くと、[priest.GetFaith.ReligiousSymbol]の印がそこからこぼれ落ちたのです」"
 nomad_events.0250.a: "「兆しに触れれば、それが予言であることは私にもわかる」"
 nomad_events.0250.b: "「興味深いな…我々のもとに留まるがよい」"
 nomad_events.0250.c: "「下らん！消え失せろ！」"
 chosen_by_the_heavens_modifier: "天に選ばれし者"
 chosen_by_the_heavens_modifier_desc: "この人物は、自らが天に選ばれし者だと信じており、民もそのことを疑わない。"
 nomad_events.0260.t: "宗教問題"
 nomad_events.0260.desc: "「ごきげんよう、[ROOT.Char.GetName]様。私は[priest.GetFullName]と申します」と名乗りながら、奇妙な[priest.GetWomanMan]が腰をかがめて私に挨拶する。「遥か[distant_realm.GetBaseName]の地より、我が[other_ruler.GetLadyLord]、[other_ruler.GetTitledFirstName]の命により参りました」\n\n「[other_ruler.GetHerHis]の意向により、真の信仰である[priest.GetFaith.GetName]の道をお伝えするため、私は遣わされたのです」"
 nomad_events.0260.a: "「私の信仰を冒涜するつもりか！？」"
 nomad_events.0260.b: "「[priest.GetFaith.GetNameNoTooltip]について、もっとよく知りたい」"
 nomad_events.0260.c: "「その小さき神は、[ROOT.Char.GetFaith.HighGodName]の足元にも及ぶまい」"
 nomad_events.0260.c.tt.crit_success: "皆が感銘を受けた"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip]が感銘を受けた"
 nomad_events.0260.c.tt.failure: "あなたは愚か者だと思われた"
 nomad_events.0260.d: "失せろ"
 mpo_nomad_events.1080.t: "首枷を付けた者"
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_county.GetBaseNameNoTier]の近くにユルトを構える[neighbor_ruler.GetTitledFirstName]が、私の牧草地に無断で乗り込んできた。私の騎手たちは、獲物を狩る狼のように、武装した一団を取り囲む。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！」"
 mpo_nomad_events.1080.desc_low_intro: "近くにある[neighbor_county.GetNameNoTier]を統治する[neighbor_ruler.GetTitledFirstName]が、私の牧草地に乗り込んできた。警戒を呼びかける叫び声が響くなか、私は[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]を招集し、武装した一団に対峙した。\n\n「これは…[ROOT.Char.GetTitleAsNameNoTooltip]！」"
 mpo_nomad_events.1080.desc_1: "[neighbor_ruler.GetFirstNameNoTooltip]が挨拶した。「我々は"
 mpo_nomad_events.1080.criminal: "犯罪者"
 mpo_nomad_events.1080.desc_2: "を追っているのです。奴はそちらの[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]に逃げ込みました。罰として[Glossary( 'cangue', 'CANGUE_GLOSS' )]を付けているにも関わらず、[escaped_warrior.GetFirstName]はさながらヤギのごとく崖を登ります。それも眠らずしてこちらの追手を出し抜いているのです」\n\n「獲物はそちらの領地にいます。[ROOT.Char.GetTitleAsNameNoTooltip]よ…奴を狩ってはくれませんか？」"
 CANGUE_GLOSS: "草原地帯や東アジアで使われていた懲罰用の道具。 #G 首枷#!は肩にかける、木製の重いくびきだ。何日も何週間も付けることで、対象を疲弊させ、屈辱を与え、動きを妨げる。さらに食事を取ることもままならないため、餓死させることさえある。"
 mpo_nomad_events.1080.a: "その逃亡者とやらは高い能力を持っているようだ…"
 mpo_nomad_events.1080.a.flavor: "[escaped_warrior.GetFirstNamePossessiveNoTooltip]の力は#EMP 首枷#!で朽ち果てることなく、我が遊牧団を強くするだろう！"
 mpo_nomad_events.1080.b: "矢の嵐で[neighbor_ruler.GetFirstNameNoTooltip]を追い払え。"
 mpo_nomad_events.1080.b.flavor: "逃亡者だろうが何であろうが、[neighbor_ruler.GetTitleAsNameNoTooltip]は我が領地に侵入した。痛めつけて追い払ってやる！"
 mpo_nomad_events.1080.c: "はぐれたヤギを追い詰めてやろう。"
 BOUND_TO_FAMILY_WIDOW: "家族の未亡人の世話をすることを誓った"
 ranged_and_searched_modifier: "探索の旅"
 ranged_and_searched_modifier_desc: "騎馬隊はあらゆる谷や窪地、山頂を巡った。そうすることで、無事に残っている牧草地や隠れ家を発見したのだった。"
 family_widow_cant_divorce_tt: "@alert_icon! #alert_trial [widow.GetFirstName]とは#high 10年間#![divorce|E]できません#!"
 family_widow_cant_dismiss_tt: "@alert_icon! #alert_trial [widow.GetFirstName]は#high 10年間#!追放することができません#!"
 family_widow_seduce_romance_bonus_tt: "[widow.GetFirstName]を[GetScheme('seduce').GetTypeName]または[GetScheme('courting').GetTypeName]の[schemes|E]の標的とする場合：[success_chance|E]#P +20#!"
 scheme_family_widow_seduce_romance: "未亡人の状態から救ってくれた：$VALUE|0=-+$"
 inspired_in_wifely_duties_modifier: "愛と励まし"
 inspired_in_wifely_duties_modifier_desc: "この女性は、自分が義理の家族に愛され、誠実な扱いを受けていることをよく理解しているため、精力的に家庭を切り盛りしている。"
 concubine_lavished_attention_modifier: "贅沢な寵愛"
 concubine_lavished_attention_modifier_desc: "この女性は、自分が支配者から深い愛情と、それに伴うあらゆる贅沢を与えられていることを理解している。"
 truce_family_widow: "\n[ROOT.Char.GetShortUIName]が未亡人の[widow.GetShortUIName]と結婚したことで停戦協定が結ばれた"
 mpo_nomad_events.1091.t: "未亡人の運命"
 mpo_nomad_events.1091.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]が死んだ。[dead_husband.GetFirstName]は今、風のものになった。未亡人となった[widow.GetName]は、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]のユルトに初めて足を踏み入れて以来、我が一族の一員となった。[widow.GetSheHe]は今、悲しみ、嘆いている。\n\n[widow.GetFirstNamePossessiveNoTooltip|U]は[ROOT.Char.GetHouse.GetName]に心を寄せているかもしれないが、[widow.GetHerHis]に生きる場所を与え、守る責任は、今や私に委ねられている…私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]の忘れ形見を預かったのだ。\n\n"
 mpo_nomad_events.1091.desc.marry: "慣習では私が[widow.GetTitledFirstNameNoTooltip]と結婚することになっている。"
 mpo_nomad_events.1091.desc.concubine: "慣習では私が[widow.GetTitledFirstNameNoTooltip]を妾にすることになっている。"
 mpo_nomad_events.1091.a: "#EMP ついに[widow.GetSheHe]が私のものになった！#!"
 mpo_nomad_events.1091.a.flavor: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]の妻は#EMP 女神#!だ。私が全力を尽くして献身する価値がある。"
 mpo_nomad_events.1091.b: "我々が結婚すれば、[widow_relative.GetTitledFirstNameNoTooltip]も喜ぶだろう…"
 mpo_nomad_events.1091.b.flavor: "それは私も同じだ。この結婚は都合が良い。"
 mpo_nomad_events.1091.c: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]の#EMP すべて#!を我が物にしてやろう。"
 mpo_nomad_events.1091.d: "我が一族は身内を守る。ずっとそうしてきたのだ。"
 mpo_nomad_events.1091.e: "犬と一緒におねだりをするがいい、[widow.GetWomanMan]。"
 mpo_nomad_events.1100.t: "[capital_province.GetTitle.GetNameNoTierNoTooltip]の牧草地"
 mpo_nomad_events.1100.desc: "従順な家畜の群れ、羊飼い、そして騎手たちが、私の偉大なユルトを取り囲む[capital_province.GetTerrain.GetNameNoTooltip|l]を歩き回っている。我々はこの土地、[capital_province.GetTitle.GetNameNoTier]を、低木の茂みや草の葉の一本に至るまで、すべて活用している。\n\n"
 mpo_nomad_events.1100.desc.camel: "だが、乾燥した熱い環境で育つものは少ない。群れのなかの4頭の動物のうち、ただ1頭だけが、不毛の地が気にならない様子で、[capital_province.GetTerrain.GetNameNoTooltip|l]を歩かせろとわめく。ラクダだ。\n\n他の家畜たちは質の良い牧草地にしか行こうとしないが、ラクダは[capital_province.GetTitle.GetNameNoTierNoTooltip]を手当たり次第歩き回っている。"
 mpo_nomad_events.1100.desc.sheep: "ここは乾燥していて、岩だらけだ。この地の粗悪な食べ物は馬や牛の口には合わないが、羊やヤギにとっては…まさしく天国だ。\n\n豊富なミルクと羊毛が[ROOT.Char.GetCulture.GetCollectiveNoun]に与えられる。"
 mpo_nomad_events.1100.desc.hunting: "だがここは植物が大きく育ちすぎていて、開けた牧草地がほとんどない。家畜たちはやせ細り、[ROOT.Char.GetCulture.GetCollectiveNoun]は弓と狩猟用の鳥で糧を得ている。\n\n取引するのは羊毛ではなく、鹿の皮だ。"
 mpo_nomad_events.1100.desc.horses: "馬のためにこのような場所が残されていたのは、[ROOT.Char.GetFaith.HighGodNamePossessive]のご意思に他ならない。穏やかな草の海で、素早く動く足と高貴な魂を持つ者たちが、我々の馬を満足させるために奉仕する。 \n\nここで[ROOT.Char.GetCulture.GetCollectiveNoun]は馬が肥え、満足するまで放牧する。"
 mpo_nomad_events.1100.a: "[capital_province.GetTerrain.GetNameNoTooltip|l]のあるところは我々が支配する。"
 mpo_nomad_events.1100.a.flavor: "ある場所について知るということは、その場所で手に入るすべての恵みを、すばやく、そして密かに知ることだ。"
 mpo_nomad_events.1100.b: "我が民はこの場所に愛着がない。"
 mpo_nomad_events.1100.c.camel: "ラクダを他の獣と交換しよう！"
 mpo_nomad_events.1100.c.sheep: "素晴らしい羊の出産の時期がやってくる。"
 mpo_nomad_events.1100.c.hunting: "ここでは狩らなければ飢え死にする。"
 mpo_nomad_events.1100.c.horse: "馬に適した土地だ。"
 custom.every_camel_terrain_county_tt: "[GetTerrain( 'desert' ).GetName]、[GetTerrain( 'desert_mountains' ).GetName]、または[GetTerrain( 'oasis' ).GetName]の[terrain|E]があるすべての[realm|E]の[county|E]"
