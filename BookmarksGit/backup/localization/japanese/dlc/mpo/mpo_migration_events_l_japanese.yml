l_japanese:
 migration_events.0001.t: "故郷と呼べる場所"
 migration_events.0001.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]に到着すると、雲一つない空が赤く、血の色になりはじめている。\n\n"
 migration_events.0001.desc.drought: "我々を迎えたのは、ひび割れて、病的な色をした大地だった。ここも厳しい干ばつに襲われたようだ。\n\n"
 migration_events.0001.desc.white_zud: "柔らかな雪が、馬の蹄の下でサクサクと音を立てる。雪は厚く積もり、すべての草を覆っている。\n\n"
 migration_events.0001.desc.havsarsan_zud: "雨に雪、それから強風。期待していたほど、天候は我々を歓迎してはくれなかった。\n\n"
 migration_events.0001.desc.blessing: "見渡す限りの野原に咲き乱れる花々に、太陽の光が降り注いでいる。私は首を後ろに傾け、その温もりを満喫した。\n\n"
 migration_events.0001.desc.tributary: "「これらの地は、[overlord.GetTitledFirstName]に熱心に貢納しております」と、[recipient.GetTitledFirstName]が私たちに警告する。「かの者が、それ以外の態度を許すとは思えませんな」\n\n"
 migration_events.0001.desc.nomad: "「領土を大切にな」[recipient.GetTitledFirstName]は集落の入口で我々を出迎えるが、ほかの者たちはほとんどいなくなっていた。\n\n"
 migration_events.0001.desc.herder: "[recipient.GetTitledFirstName]は手こずりながらも少数の動物たちを連れ、遠くの方に消えていく。\n\n"
 migration_events.0001.desc.nomad_obedient: "「我が君よ」[recipient.GetTitledFirstName]が集落の入り口で我々を出迎えた。「私の土地を貴殿に捧げられることを大変光栄に思います」\n\n"
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName]が野営地を去る従者たちの最後尾にいる。「幸運を」[recipient.GetSheHe]はそっけなくそう言うと、彼らに加わった。\n\n"
 migration_events.0001.desc.good: "牧草地の新鮮な香りは私の期待通り、明るい未来を感じさせる。我々は大丈夫だ。"
 migration_events.0001.desc.bad: "乾燥した黄色っぽい牧草地は、太陽が照りつけると枯れてしまう。楽ではないが、楽な人生では決して優れた戦士は育たない。"
 migration_events.0001.desc.meh: "牧草の質は私が望んでいたほど良くない。人生において、思い通りになることはほとんどない。"
 migration_events.0001.aaa: "この地の習わしには従おう。"
 migration_events.0001.aa: "私は誰にも頭など下げぬ。"
 migration_events.0001.aa.cb_tt: "あなたに対する#EMP $retaliation_cb$#!の[casus_belli|E]を#V 5#!年間にわたり獲得する"
 migration_events.0001.a: "我々はようやく理想の場所にたどり着いた。"
 migration_events.0001.a.tt: "この選択肢はあなたの[GetCourtPositionType('court_astrologer_court_position').GetName()]の意向に従ったおかげで選択可能"
 migration_events.0001.b: "テントを設置しよう。"
 astrologer_desired_area_modifier: "理想の移住"
 astrologer_desired_area_modifier_desc: "$court_astrologer_court_position$の意向に従ったおかげで、この人物に仕える人々は、新しい牧草地を最大限に世話することを決意している。"
 msg_tributary_toast: "貢納の申し出"
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName]は、あなたの[tributaries|E]の1つが支配する所領に移動し、あなたに服従した"
 msg_tributary_toast_bad: "貢納の拒否"
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName]は、あなたの[tributaries|E]の1つが支配する所領に移動した\nあなたは[new_tributary.GetHerHim]に対する$retaliation_cb$の[casus_belli|E]を#V 5#!年間にわたり獲得する"
 migration_events.0002.t: "移住：手に入れた土地"
 migration_events.0002.desc.intro: "肘から血が滴り落ちて、土に染みを作る。私たちは、この新たな土地を勝ち取った。すぐに天幕も張られるだろう。\n\n"
 migration_events.0002.desc: "しかし、これまでこの地を治めていた者は、熱心に[overlord.GetTitledFirstName]に貢ぎ物を捧げていたらしい。その習わしを私たちが変えることを、[overlord.GetTitledFirstName]は認めないだろう。"
 migration_events.0002.desc.high_dominance: "この地の宗主は[overlord.GetTitledFirstName]であり、[recipient.GetTitledFirstName]は定期的に貢ぎ物を捧げていたらしい。だが、我々の力は[overlord.GetTitledFirstName]に比肩する。なぜ我々がかの者の足元にひれ伏し、その庇護を請わなければならないのか？"
 migration_events.0002.a: "習わしを継ぐのも道理か。"
 migration_events.0002.b: "私が勝ち取った私の土地だ！"
 migration_events.0002.b.alt: "ハッ、[overlord.GetHerHim]が私の金を欲するというのなら、奪いに来てみるがいい。"
 migration_events.1000.t: "豊かな牧草地"
 migration_events.1000.desc: "我が部族の馬たちは、この地の草を求めて息を荒げ、鳴き声をあげる。ここ[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]では、青々とした草が生い茂る。ここでは裕福な住民たちが"
 migration_events.1000.desc.ruler_present: "[local_ruler.GetFirstName]という取るに足らない[local_ruler.GetCulture.GetName]の[local_ruler.GetTitleAsNameNoTooltip]に従っている。"
 migration_events.1000.desc.ruler_away: "[local_ruler.GetCulture.GetName]の[local_ruler.GetTitledFirstName]に忠誠を誓っているが、その騎手はどこにも見当たらない。"
 migration_events.1000.desc_outro: "\n\n我々は温かく迎えられ、ミルクと肉を差し出された…だが、我が[ROOT.Char.GetCulture.GetCollectiveNoun]は震える声で、先へ進むよう促された。"
 migration_events.1000.a: "マーモットにクロテン…ここでは上質な毛皮が手に入る。"
 migration_events.1000.a.flavor: "この地域の野生動物を狩る。"
 migration_events.1000.b: "「#EMP 貢ぎ物をせよ！#! さもなくば狼のようにお前たちに襲い掛かってやる！」"
 migration_events.1000.b.flavor: "裕福な住人たちを脅し、野営地を略奪する。"
 migration_events.1000.c: "ここでしばらく家畜たちに草を食べさせよう。"
 migration_events.1000.d: "感謝の言葉を述べ、馬に乗る。"
 custom.every_consort: "すべての[spouse|E]と[concubine|E]"
 nomadic_comforts_modifier: "快適な遊牧の旅"
 nomadic_comforts_modifier_desc: "この稀有な遊牧民は、鞍よりも快適な安全性を選ぶ。"
 migration_events.1010.t: "休む者と歩む者"
 migration_events.1010.desc: "車輪付きの大きなユルトには馬の尻尾で作られた旗が立っていて、隊列の中心であることを示している。その中から、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l]である[spouse.GetFirstName]が出てきた。\n\n「強い雄牛が、[ROOT.Char.GetWomanMan]一人分の体重が加わったくらいで泣くでしょうか？」彼女が尋ねた。「そうでないなら、こちらに来て家族と共に座ってはいかがでしょう…？」\n\n私の家は強い雄牛たちに引かれている。そして中には暖かいクッションがある。だが、仲間の騎手たちからは批判的な眼差しが向けられている。"
 migration_events.1010.a: "体を休ませなければ。"
 migration_events.1010.b: "「愛する人よ…この先には#EMP 険しい道#!が待っているかもしれない」"
 migration_events.1010.c: "「私は[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の先頭を行く。これまでも、これからもだ」"
 migration_events.1010.d: "わかった、乗ろう。"
 migration_events.1010.d.flavor: "何時間も馬に乗っていると、揺れ動く家でさえ快適に思えて恋しくなるものだ。"
 migration_events.1020.t: "羊飼いの主"
 migration_events.1020.desc: "「ここは[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]と呼ばれています！」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]の[aspirant.GetFirstName]が吐き捨てるように言った。「あの羊の群れ…誰が守っていると思いますか？犬一匹と[herder.GetTitledFirstName]と呼ばれる[herder.GetWomanMan]ですよ！」\n\n「数頭の馬と数人の優秀な騎手がいれば…そして#EMP [herder.GetFirstNamePossessiveNoTooltip]の首を手中に収めれば#!…[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]を我が物にできるはずです！」\n\n[aspirant.GetFirstNameNoTooltip]は通り過ぎていくヤギを物欲しげに眺め…[aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l]の許可を待っている。"
 migration_events.1020.a: "「[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]よ、後で私に貢物をしてもらおう」"
 migration_events.1020.b: "「行け、[ROOT.Char.GetHouse.GetNameNoTooltip]の力を振るうがいい！」"
 migration_events.1020.b.flavor: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l]がここに定着するのを見届ける。"
 migration_events.1020.c: "「数人の従者を連れて、親族に別れを告げなさい」"
 migration_events.1020.d: "「[aspirant.GetFirstNameNoTooltip]よ、同胞のもとに残りなさい」"
 migration_events.1030.t: "不毛な道"
 migration_events.1030.desc: "我々は馬、牛、ヤギ、羊の大群を走らせて先へ進んだ。良い牧草地が見つかれば、家畜たちを休ませ、草を食べさせることができる…しかし[location_county.GetNameNoTier]には、草が短く刈られていない開けた土地は少ない。\n\n我々は、一番良い馬たちに、手に入るだけの草を食べさせた。残りの馬は空腹で弱っていく。"
 migration_events.1030.a: "この地域の統治者は最も優良な領地を使わせてくれる#EMP はず#!だ。"
 migration_events.1030.b: "一番弱い家畜で取引してもいいが…"
 migration_events.1030.b.flavor: "家畜は死にかけているように見えるが、[local_ruler.GetNameNoTooltip]を説得して買わせることはできる。"
 migration_events.1030.c: "死んだとしても…食用にすればいいだけだ。"
 migration_events.1030.c.flavor: "家畜を始末して仲間に振舞う。"
 migration_events.1030.d: "この辺りで良い牧草地を探さなければ。"
 migration_events.1030.d.success: "群れを率いて腹を満たす"
 migration_events.1030.d.failure: "何も見つからずに家畜が飢える"
 migration_events.1040.t: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]の歓迎"
 migration_events.1040.desc: "温かい挨拶の言葉を述べながら、この地域を統治している[local_ruler.GetName]が近付いてきた。[ROOT.Char.GetCulture.GetCollectiveNoun]とその家畜が私たちの前を通り過ぎていく。\n\n「[ROOT.Char.GetTitleAsName]よ、私の傍に座って、温かい食事を共にしませんか？」[local_ruler.GetFirstNameNoTooltip]が旅人に対する慣習に従って、そう尋ねてきた。\n\n[local_ruler.GetHerHis|U]の従者が、私に贈り物を差し出してくる。"
 migration_events.1040.furs: "それは彫刻が施された鹿の角と毛皮、そして元気な若い去勢馬だった。"
 migration_events.1040.camels: "それは泉の冷たい水と、一列に並んだ背の高いラクダだった。"
 migration_events.1040.wool: "それは上質な羊毛の外套と羊の群れ、そして種馬ほど背の高いヤギだった。"
 migration_events.1040.horses: "それは上質な革の手綱と一組の丈夫な馬だった。"
 migration_events.1040.a: "「#EMP これだけ#か…？たったこれだけなのか…？」"
 migration_events.1040.b: "こちらも喜んで贈り物をしよう。"
 migration_events.1040.c: "[local_ruler.GetTitleAsNameNoTooltip]ごときを相手にしている時間はない。"
 migration_events.1040.d: "食事をしよう。"
 mpo_refusing_diplomatic_stops_modifier: "外交的な立ち寄りの拒否"
 mpo_refusing_diplomatic_stops_modifier_desc: "この遊牧民は、友好的な地元住人やその習慣的な礼儀作法を無視して、民をどこまでも駆り立てていく。"
 cultural_acceptance_meal_of_hospitality: "移住者と旅行者のもてなし"
 migration_raiding_effect_tt: "[migrate|E]先の[holdings|E]は@gold_icon![gold|E]と@herd_icon![herd|E]を提供するが、[holder|E]からの[opinion|E]と[cultural_acceptance|E]は失うことになる"
 migration_raiding_effect_no_culture_tt: "[migrate|E]先の[holdings|E]は@gold_icon![gold|E]と@herd_icon![herd|E]を提供するが、[holder|E]からの[opinion|E]は失うことになる"
 cultural_acceptance_recompense_for_raiding: "暴力に対する賠償"
 cultural_acceptance_raiding_migrators: "移民の襲撃と略奪"
 migration_events.1051_title: "移民の襲撃"
 migration_events.1051_tooltip: "臣民が[raided_settlement.GetName]を略奪する。"
 migration_events.1050.t: "炎のごとき襲撃"
 migration_events.1050.desc: "偵察兵たちは、群れや荷馬車の遥か先まで散開し、通り過ぎる土地を豹のように徘徊している。\n\n「住人が我々に最初の矢を放ちました！」偵察兵長の[warrior.GetFirstName]が報告した。「しかし我々は火と剣をもって、奴らに自らの行いを後悔させてやりました！奴らの野営地から戦利品をお持ちしました…[newly_created_artifact.GetName]もあります！」"
 migration_events.1050.a: "[warrior.GetFirstNamePossessiveNoTooltip]の獰猛さは褒美を与えるのにふさわしい。"
 migration_events.1050.b: "「#EMP 戦士たちよ！家を見たら手当たり次第に襲撃するのだ！#!」"
 migration_events.1050.c: "戦利品を返却し、持ち主に許しを請おう。"
 migration_events.1050.d: "戦利品を戦士たちの間で山分けさせよう。"
 migration_events.1050.e: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]の戦利品は私がもらっておこう。"
 migration_events.1060.t: "羊のごとき緩慢さ"
 migration_events.1060.desc_desert: "家畜たちは喉が渇いているが、[root_location.GetName]には水がほとんどない。照りつける太陽の下、我々はのろのろと進んでいった。"
 migration_events.1060.desc_forest: "[root_location.GetName]の木々はまるで歩兵のように立ちはだかり、藪がぼうぼうと生い茂っている。羊たちの毛がイバラに引き裂かれる。我々は羊の群れを無理やり狭い道に押し込むようにして、先へ進んだ。"
 migration_events.1060.desc_wetlands: "[root_location.GetName]の道は、まるで腸管のようだ。悪臭が漂い、泥がこびりつき、汚い水が溜まっている。家畜たちは悲痛な鳴き声を上げ、濡れそぼってよろめく。泥沼にはまった家畜たちを何度も助けなければ、先に進むことができない。"
 migration_events.1060.desc_hilly: "[root_location.GetName]の道は、険しい斜面を登り、狭い渓谷を下らなければならず、人も獣も疲れ果ててしまった。牧夫たちが進もうとしない牛たちをなんとか焚きつけようと、大声で命じたり引っ張ったりするが、牛たちはほとんど登ることができない。"
 migration_events.1060.desc_winter: "白い雪が[root_location.GetName]の地を窒息させるように降りしきり、我々は寒いなかを足掻くようにして進むしかなかった。家畜たちは温もりを求めて身を寄せ合っている上に、腹を空かせているため、どうしても動きが遅くなってしまう。"
 migration_events.1060.desc: "\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l]の[warrior.GetFirstName]は、このような緩慢な速度で進むことに一切の耐性がなかった。\n\n「一番若い騎手を招集させてください！」[warrior.GetSheHe]が懇願した。「[destination.GetNameNoTier]まで先に向かい、あなたの到着に備えておきます。牛やヤギを押して進むなどという重労働は、あなたの戦士に相応しくありません！」"
 migration_events.1060.a: "より速く進める道を探そう。"
 mpo_migration_events.1060.a.success: "民を進みやすい道に導く"
 mpo_migration_events.1060.a.failure: "疲れるだけの馬鹿げた遠回りをする"
 migration_events.1060.b: "「先に新しい定住地を偵察してこい！しっかりと準備を整えておくのだぞ」"
 migration_events.1060.c: "「ここに留まって弱いものたちを助けよ。彼らはお前の力を必要としている」"
 mpo_migration_prepared_home_modifier: "準備が整えられた新しい家"
 mpo_migration_prepared_home_modifier_desc: "遊牧民が定住するのに最適な場所が見つかり、現地の障害物が取り除かれた。"
 mpo_migrating_without_labor_modifier: "労働力不足の移民"
 mpo_migrating_without_labor_modifier_desc: "この人物は、若い戦士たちの助けを借りずに群れを移動させる。"
 mpo_found_paths_for_herds_modifier: "群れが進みやすい道"
 mpo_found_paths_for_herds_modifier_desc: "この賢明なリーダーは、鋭い思慮と土地の理解をもって動物たちを導く。"
