l_japanese:
 mpo_events_tova.0001.t: "冷たい応対"
 mpo_events_tova.0001.desc: "旅から戻って間もなく、[demanding_relation.GetTitledFirstName]が期待に満ちた表情で私の後をついてくるのに気づいた。私の旅に出ている間、[demanding_relation.GetSheHe]は宮廷に残っていたため、会うのは久しぶりだ。だが[demanding_relation.GetSheHe]が私の傍にいたいだけではないことは明らかだった。 \n\n[demanding_relation.GetSheHe|U]は目をきらきらさせて私を見上げると、「何かお土産はある？」と尋ねてきた。私はポケットを探ってみたが、中には[ROOT.Char.Custom('RandomWeirdObject')]しか入っていなかった。一体どこで入り込んだのか、見当も付かない。"
 mpo_events_tova.0001.a: "土産話を聞かせよう。"
 mpo_events_tova.0001.a.tt.failure: "[demanding_relation.GetTitledFirstName]に良い印象を与えることに失敗する。"
 mpo_events_tova.0001.a.tt.success: "[demanding_relation.GetTitledFirstName]に良い印象を与える。"
 mpo_events_tova.0001.b: "市場に行って何か買ってこよう。"
 mpo_events_tova.0001.b.equipped_tt: "[demanding_relation.GetTitledFirstName]のために[wanderer_toy.GetName]を購入した。"
 gifted_toy_name: "木馬"
 gifted_toy_desc: "精巧な彫刻が施されたおもちゃの木馬。"
 mpo_events_tova.0001.c: "子供に嘘をつくのか？"
 mpo_events_tova.0001.c.tt.failure: "[demanding_relation.GetTitledFirstName]は簡単に騙される子供ではない"
 mpo_events_tova.0001.c.tt.success: "[demanding_relation.GetTitledFirstName]に特別なものだと納得させる"
 mpo_events_tova.0002.t: "遠くから聞こえてくる調べ"
 DynamicIntroLanded: "広間を歩いていると"
 DynamicIntroWanderer: "野営地を歩いていると"
 mpo_events_tova.0002.desc: "[ROOT.Char.Custom('DynamicIntroLoc')]、中庭からかすかな音楽の調べが聞こえてきた。\n\n和音が美しい旋律を奏でたところで、私は足を止めた。深い郷愁の念に心を打たれたのだ。歌詞を聞かなくても、これが望郷の歌だということはわかった。\n\n音につられて出て行くと、そこには[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('musician'))]の[musician.GetTitledFirstName]がいた。[musician.GetSheHe|U]は故郷を離れて旅をしてきたのだ。まるで自分がどこから来たのか思い起こそうとするかのように、音を奏でている。\n\n確かに、目を閉じると[journey_province.GetName]の[journey_province.Custom('TerrainInspirationLoc')]が目に浮かんできた。"
 mpo_events_tova.0002.a: "いつか行ってみるべきだ。"
 mpo_events_tova.0002.a.tt: "[GetActivityType('activity_journey').GetName]で[journey_province.GetName]を訪れると追加の[wanderer_lifestyle|E]経験値を獲得する可能性がある。"
 mpo_events_tova.0002.b: "私の音楽に対する愛で[musician.GetHerHim]を雇おう。"
 mpo_events_tova.0002.b.flavor: "一人より二人で奏でる方がいいに決まっている。"
 mpo_events_tova.0002.b.tt.success: "[musician.GetTitledFirstName]を説得して仲間にすることに成功する"
 mpo_events_tova.0002.b.tt.failure: "[musician.GetTitledFirstName]を説得して仲間にすることに失敗する"
 cultural_acceptance_enjoyed_music: "[journey_province.GetCounty.GetCulture.GetCollectiveNoun]と[journey_provice.GetCounty.GetCulture.GetCollectiveNoun]の間の[cultural_acceptance|E]が[minor_cultural_acceptance_gain]増加する。"
 mpo_events_tova.0002.c: "しばらく座って音楽を楽しむ。"
 mpo_events_tova.0003.t: "行き過ぎたおふざけ"
 mpo_events_tova.0003.desc: "森を抜けると、死肉を喰らう不吉なカラスの鳴き声が私を出迎えた。[unruly_province.Custom('GetRandomRegionalWood')]の枝から垂れ下がった首吊り縄が少し揺れているのが目に飛び込んでくる。縄の下では、鎖につながれた3人の男がひざまずいていた。そのうちの一人は[unruly_province_owner.GetTitledFirstName]に酷く似ている。\n\n「この卑しい悪党どもは、我らが[unruly_province_owner.GetTitleTierName]の正当なる支配をあざ笑ったのだ！」処刑人が叫んだ。「こいつらは役者を装った農民の反逆者だ。こいつらの虚言は死をもって終わりを迎える」 \n\n「助けてください」男の一人が私に助けを求めてきた。"
 mpo_events_tova.0003.a: "「いや、彼らは私が雇った役者だ。返してもらおう」"
 mpo_events_tova.0003.a.tt: "男たちがあなたの臣下であり、その運命を決めることができるのはあなただけだと処刑人を説得して、俳優を雇用する。"
 mpo_events_tova.0003.a.tt.success: "役者たちがあなたの臣下であり、その運命を決めることができるのはあなただけだと処刑人を説得する"
 mpo_events_tova.0003.a.tt.failure: "嘘がばれて、あなたの行いが[unruly_province_owner.GetTitledFirstName]の耳に届く"
 mpo_events_tova.0003.b: "「罰としては重すぎる」"
 mpo_events_tova.0003.b.tt: "囚人の命は助けてやるよう処刑人を説得する"
 mpo_events_tova.0003.b.tt.success: "囚人を解放するよう処刑人を説得する"
 mpo_events_tova.0003.b.tt.failure: "処刑人の説得に失敗し、[unruly_province_owner.GetTitledFirstName]があなたが手出ししたことを不服に思う"
 mpo_events_tova.0003.c: "行くべきところがある。先へ進もう。"
 mpo_events_tova.0003.c.tt: "そんな邪悪な行いをしたなら相当の罰を受けるべきだ！"
 mpo_events_tova.0004.t: "背任行為"
 mpo_events_tova.0004.desc: "夕暮れの闇がパチパチと燃える焚き火の光に照らされ、駐留兵たちが共に食事を始めた。\n\n「目をつぶっても、鼻をつまんでも、このドロドロしたものは、とてもじゃないが食べられない。こんな粥はこれ以上食べられないし、毎日腐った穀物を盗み食いするのももう無理だ！」\n\n歓声が上がり、肩を叩かれている様子から察するに、そう言ったのはこの集団のリーダー格のようだ。"
 mpo_events_tova.0004.a: "配給をより厳しくして、規律を叩きこんでやろう。"
 mpo_events_tova.0004.a.flavor: "不満を抱いた兵士たちが馬鹿なことをしなければいいが…"
 mpo_events_tova.0004.a.tt: "軍の食料の一部を売る。"
 mpo_events_tova.0004.b: "リーダーの首を取るとしよう。"
 mpo_events_tova.0004.b.tt: "若い成り上がり者はその場で始末される。"
 mpo_events_tova.0004.c: "物資を改善するために金を払おう。"
 mpo_events_tova.0005.t: "幸福な兵士"
 mpo_events_tova.0005.desc: "前方に煙の柱が立っていて、離れていても美味そうな肉の匂いがしてくる。その匂いを頼りに進んでいくと、駐屯している兵士たちが3羽分はありそうなウズラ肉を堪能しているのが見えた。\n\n「こんな生活なら悪くない」声の大きい誰かが断言した。「穏やかで静かな生活は魂に良い。それに、どこへ行こうが農家が食べ物を分けてくれる。こんな平和な時代に生きて、民に優しくしてくれる[ROOT.Char.GetTitleTierName]に仕えている我々は幸運だ」"
 mpo_events_tova.0005.a: "怠け者どもに鞭を打ってやろう。"
 mpo_events_tova.0005.b: "警戒心が足りないことを戒めてやろう。"
 mpo_events_tova.0005.c: "幸せそうな姿と嬉しい言葉を心に留めておこう。"
 mpo_events_tova.0006.t: "当然の報い"
 mpo_events_tova.0006.desc: "我が君、重大なお知らせがあります。兵士たちが[maa_province.GetCounty.GetName]の穀物倉を襲撃し、火をつけました。彼らは空腹を訴えてわめき散らし、日々の糧を得るために盗みと強奪をあなたに強いられたと主張しています。\n\n何人かは田舎の荒野に逃げ込みましたが、それ以外は、あなたに忠誠を誓う者たちによってその場で始末されました。飢えた者は捨て身の行動に出てしまうようです。"
 mpo_events_tova.0006.a: "あの野犬どもめ！"
 mpo_special_flavor_events.0001.t: "果てしない大海原"
 mpo_special_flavor_events.0001.desc: "私は海に関する話を聞いた。海は美しさと恐ろしさを兼ね備えており、その両方において、草原さえも凌駕するらしい。今日、私は初めてその大海原を目の当たりにした。\n\nそうしてようやく私は、この果てしなく続く大海原を表現する言葉を探し求めて目を輝かせていた語り手たちの気持ちを理解することができた。私は腰を下ろし、水平線を見つめた。見慣れたテングリの澄んだ空が、青い海にそっと触れている。\n\n潮風が柔らかく私の顔を撫で、波の穏やかなリズムが耳を満たす。私は一瞬、海の静けさに圧倒された。"
 mpo_special_flavor_events.0001.a: "なんと壮大な…"
 mpo_special_flavor_events.0001.b: "しばらくここにいようと思う"
 mpo_events_tova.0025.t: "骨当てゲーム"
 mpo_events_tova.0025.desc: "聞き慣れた戦いの歌声、それから骨の駒が#EMP バシッ！#!と音を立てて木製の標的に当たる音が聞こえてくる。それからしばらくして、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('challenger_anda'))]の[challenger_anda.GetTitledFirstName]がいつもの挑戦的な眼差しで私に近付いてきた。\n\n「どうだ？チームを組んで[Glossary( 'shagai', 'SHAGAI_GLOSS')]をしよう！」"
 mpo_events_tova.0025.a: "対戦相手を出し抜こう。"
 mpo_events_tova.0025.a.tt.success: "優れた戦略でゲームに勝つ"
 mpo_events_tova.0025.a.tt.failure: "あなたの頭の回転が鈍いことが判明した"
 mpo_events_tova.0025.b: "対戦相手の駒を砕いてやろう！"
 mpo_events_tova.0025.b.tt.success: "筋力でゲームに勝った"
 mpo_events_tova.0025.b.tt.failure: "あなたの筋力が弱いことが判明した"
 mpo_events_tova.0025.c: "今日はやめておくよ。"
 mpo_sharp_wits_modifier: "鋭い知性"
 mpo_sharp_wits_modifier.desc: "この人物は骨当てゲームの戦術的な成功を通じて、感覚と知恵を研ぎ澄ます。"
 mpo_thunder_knuckles_modifier: "サンダーナックル"
 mpo_thunder_knuckles_modifier.desc: "この人物は骨の駒を雷のように力強く投げる。"
 mpo_events_tova.0030.t: "崇高な啓示"
 mpo_events_tova.0030.desc: "まだ太陽が地平線を染め上げてもいない時間帯に、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visionary'))]の[visionary.GetTitledFirstName]が頬を紅潮させ、目を輝かせ、私のもとに来た。\n\n「我が君、私が夢で見た啓示をあなたにお伝えしなければなりません！」[visionary.GetSheHe]が叫んだ。「夢のなかで、 "
 mpo_events_tova.0030.desc_red: "角に鈴をつけた赤い牛が、頭を左右に振っていました。そして大きくこう吠えたのです。 "
 mpo_events_tova.0030.desc_white: "白い豹が雲から飛び降り、砂に深い線を描いていました。そしてこう唸ったのです。 "
 mpo_events_tova.0030.desc_green: "緑の雄鶏が太陽の光の上を走り、羽を振るわせていました。そしてこう鳴いたのです。 "
 mpo_events_tova.0030.desc_outro: "偉大なる[ROOT.Char.GetTitledFirstNameNoTooltip]は、天と地の両方を支配する運命にあると！」"
 mpo_events_tova.0030.a: "君は本当に特別な才能を持っている！"
 mpo_events_tova.0030.b: "天は私と私の行いを支持してくれるに違いない。"
 mpo_events_tova.0030.c: "面白い話だ。"
 mpo_heavens_favor_modifier: "天の寵愛"
 mpo_heavens_favor_modifier.desc: "この人物は、幸運な啓示に勇気づけられる。"
 mpo_heavens_favor_martial_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_martial_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_heavens_favor_diplo_modifier: "$mpo_heavens_favor_modifier$"
 mpo_heavens_favor_diplo_modifier.desc: "$mpo_heavens_favor_modifier.desc$"
 mpo_events_tova.0035.t: "山から現れた男"
 mpo_events_tova.0035.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('distressed_anda'))]の[distressed_anda.GetTitledFirstName]が私のユルトの入口の垂れ布を叩くように押しのけて、中に押し入ってきた。溜まりに溜まった鬱憤に胸を上下させている。\n\n「聞いてください！」彼が叫んだ。「[pregnant_woman.GetTitledFirstName]は妊娠しています。だが父親が俺じゃないことは確かです」\n\n「問い詰めてみたら、彼女は熊が大きな山から降りてくる夢を見たと言うのです。熊は煙になり、人間の男の姿になると、彼女の腹の上に留まった。そして朝になって目を覚ますと、妊娠の徴候を感じたのだと」"
 mpo_events_tova.0035.a: "それはめでたい！天がお前に子を授けて下さった。"
 mpo_events_tova.0035.a.tt: "生まれてくる子には素晴らしい才能があるかもしれない。"
 mpo_events_tova.0035.b: "そんなものは嘘八百だ。"
 mpo_events_tova.0035.c: "こんなに面白い話は初めて聞いた！"
 mpo_events_tova.0045.t: "大切な友"
 mpo_events_tova.0045.desc: "「我が君、私は我々の友情が羊の首よりも強健だと信じていますが、揺るぎない忠誠の証として、あなたに贈り物をしたいのです」焚き火の温もりを分かち合っていると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_anda'))]の[generous_anda.GetTitledFirstName]が言った。\n\n"
 mpo_events_tova.0045.desc_knucklebone: "彼はポケットに手を入れて袋を取り出し、それを開けると、銅で加重された[Glossary( 'shagai', 'SHAGAI_GLOSS')]の駒が出てきた。彼は続けて次のように言った。「私はこのくるぶしの骨で何度も勝負に勝ってきました。きっとあなたにも幸運をもたらしてくれることでしょう」"
 mpo_events_tova.0045.desc_herd: "彼は遠くに見える牧草地を指して、こう続けた。「[Glossary( 'shagai', 'SHAGAI_GLOSS')]で勝ち取った羊たちを連れてきました。あの羊たちがあなたとご家族の血肉となり、支えとなることを祈っています」"
 mpo_events_tova.0045.desc_axe: "彼は戦斧を取り出した。よく磨かれていて、切れ味も鋭いことは確かだ。それからこう続けた。「共闘した先の戦いで手に入れたものです。倒れた敵の冷たい死体から奪い取りました」"
 mpo_events_tova.0045.a: "寛大な贈り物に感謝する。"
 mpo_events_tova.0045.a.equipped_tt: "[gift.GetName]を受け取った。"
 mpo_events_tova.0045.b: "贈り物は君の友情だけで充分だ。"
 gifted_bone_name: "銅で加重されたくるぶしの骨"
 gifted_bone_desc: "骨当てゲームで使う、銅をはめ込んだ羊のくるぶしの骨。"
 gifted_axe_name: "征服の斧"
 gifted_axe_desc: "均整の取れた戦斧。"
