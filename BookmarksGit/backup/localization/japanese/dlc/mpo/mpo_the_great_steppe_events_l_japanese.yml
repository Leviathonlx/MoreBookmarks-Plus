l_japanese:
 mpo_the_great_steppe.0001.t: "グレート・ステップ"
 mpo_the_great_steppe.0001.desc: "果てしなく続く草と岩の海。大草原は決して住みやすい環境ではない。季節の移り変わりとともにテントの組み立てと解体を繰り返さねばならないうえに、厳しい吹雪に見舞われたり、強大な敵が現れたりすると、村ごと移動しなければならなくなる。 \n\n獣がいなければ人は生きられず、群れが生き残れるかどうかは、狩りの成果にかかっている。\n\nこの大自然を征服し、ハンのなかのハンとして君臨するのは誰か？"
 mpo_the_great_steppe.0001.a: "共にこの草原を駆けよう！"
 mpo_the_great_steppe.0002.t: "[my_subregion.GetNameNoTooltip]：[my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "寒さが肌を鋭く切り裂き、頬の皮膚が剥け始めている。動物たちは強風に震え、餌を食べる気力すら失っている。"
 mpo_the_great_steppe.0002.desc.drought: "大地はふさがりかけた傷口のようにひび割れ、乾ききっている。草原は干からび、わずかに残った草をめぐって動物たちが争う。\n\n戦うか、逃げるか——決断の時が来た。"
 mpo_the_great_steppe.0002.desc.white_zud: "雪が幾重にも積もり、草はどこにも見えない。月のように白く、死が我らの家畜を奪いにきた。"
 mpo_the_great_steppe.0002.desc.warm_nights: "鳥たちがさえずり、子どもたちは遊び回っている。私は[person.GetFirstName]が草の上に横たわり、目を閉じて日差しを浴びているのを見た。\n\n家畜たちのほうから、かすかな鳴き声が聞こえてくる。生まれたばかりの子牛や子羊が、限りない愛情をもって世話されているのだ。\n\nずっとこのままでいられたらと願う。"
 mpo_the_great_steppe.0002.desc.abundant_grazing: "草があまりにも高く育ち、子どもたちがその中で迷子になるほどだ。母たちは子を見つけて笑い声を上げている。\n\nこれほど健康な家畜の群れも、これほど幸福な時間も、想像すらできないほどだ。"
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "川は干上がり、草原は不毛の地と化した。大地は氷に覆われ、何ひとつ育たない。家畜たちは次々と倒れ、やがて私たちもその後を追うことになる。\n\n[ROOT.Char.GetFaith.HighGodName]よ、我らを助けたまえ。私たちは今、[ROOT.Char.GetFaith.NegativeAfterLife]にいるに違いない。"
 mpo_the_great_steppe.0002.desc.sky_blessing: "花々が咲き誇り、家畜たちはかつてないほど健康に育っている。放牧地は、何世代にもわたって見捨てられてきた土地にまで広がっている。\n\n生まれてくるすべての子は、[ROOT.Char.GetFaith.HealthGodName]の愛と、[ROOT.Char.GetFaith.WarGodName]の力に祝福されている。\n\n目を閉じれば、ここが[ROOT.Char.GetFaith.PositiveAfterLife]なのだと思えてくる。"
 mpo_the_great_steppe.0002.desc.obedience: "\n\nだが、生き延びる可能性が低くなればなるほど、民は服従の誓いを立てやすくなるものだ。"
 mpo_the_great_steppe.0002.a: "こうして世界は回り続ける。"
 mpo_the_great_steppe.0002.tt: "[steppe_season|E]が変わった"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "[GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )]の[perk|E]による効果"
 souvenirs_aplenty_perk_county_modifier: "季節の移り変わり"
 souvenirs_aplenty_perk_county_modifier_desc: "長年の暮らしで培った経験により、この人物は、季節の移り変わりにうまく対応する術を心得ている。"
