l_japanese:
 mpo_temujin_flavor.0001.t: "もう断たれない絆"
 mpo_temujin_flavor.0001.desc: "夜が更け、闇が深まっていく。野営地に残っているのは、[jamukha.GetTitledFirstName]と私だけだ。\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ」と、[jamukha.GetFirstNameNoTooltip]が短剣を私に向けて言う。「戦乱の時代には、お前の妻を取り戻すため、私はお前の傍らで戦った。平和の時代には、私はお前の助言に耳を傾け、贈り物を交わし、この足が動かなくなるまで、お前に従うだろう」\n\n短剣が彼の掌をなぞり、深い傷が刻まれる。「言葉では誓えぬことを、この血が誓おう」"
 mpo_temujin_flavor.0001.a: "「この命が尽きるまで、お前とともに」"
 mpo_temujin_flavor.0001.b: "「狼に羊など不要」"
 mpo_temujin_flavor.0010.t: "別れ"
 mpo_temujin_flavor.0010.desc.intro: "「時は来た、[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.Char.GetFirstNameNoTooltip]よ」と、[jamukha.GetFirstName]は焚き火の前に腰を下ろして言った。「お前の正しき統治のもとで、私は大いに栄えさせてもらった。だが、種は大樹の陰では育たないものだ」\n\n彼は立ち上がる。"
 mpo_temujin_flavor.0010.desc.rejected: "「かつてお前は私を拒んだ。わかってくれ」"
 mpo_temujin_flavor.0010.desc.blood_brothers: "「まさにこの焚き火の前で、我らは誓い合った。その誓いは守るつもりだ。だが、私の民が自由を求めている」"
 mpo_temujin_flavor.0010.desc.fallback: "「私の民も、お前の民と同じ自由を望んでいるだけだ」"
 mpo_temujin_flavor.0010.aa: "「もう行け！虫けらの如く隠れていろ」"
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "あなたは[jamukha.GetShortUIName]と[blood_brothers|E]ではなくなる"
 mpo_temujin_flavor.0010.a: "「お前は自分の民に泥を食わせている」"
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName]は嘲笑の的となった"
 mpo_temujin_flavor.0010.a.tt.failure: "誰も関心がないようだ"
 mpo_temujin_flavor.0010.b: "「#EMP 行くな#!」"
 mpo_temujin_flavor.0010.c: "「自らの道を選んだのだな」"
 every_non_brave_compassionate_courtier: "[GetTrait('brave').GetName( GetNullCharacter )]でも[GetTrait('compassionate').GetName( GetNullCharacter )]でもないすべての[courtier|E]"
 mpo_temujin_flavor.0020.t: "[jamukha.GetFirstNamePossessiveNoTooltip]の裏切り"
 mpo_temujin_flavor.0020.desc.intro: "「[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetFirstNameNoTooltip]！」夜の闇の中、聞きなれた声が私を目覚めさせる。「すまない。だが、こうするしかなかったのだ」と、私の天幕の前で、馬にまたがった[jamukha.GetFirstName]が言う。\n\n「警告しに来たのだ。"
 mpo_temujin_flavor.0020.desc.blood_brothers: "かつて我らがともに流した血のために」"
 mpo_temujin_flavor.0020.desc.friend: "かつて分かち合った友情のために」"
 mpo_temujin_flavor.0020.desc.rival: "我が好敵手に敬意を払って」"
 mpo_temujin_flavor.0020.desc.fallback: "我が過去の[ROOT.Char.GetLadyLord]に敬意を払って」"
 mpo_temujin_flavor.0020.desc.outro: "\n\n「今この瞬間から、お前を追い詰め、狩り立てる。深き水底まで切り裂き、輝く石をも抉り取る。お前を滅ぼすためなら何でもやろう。モンゴルのすべてを率いるべく生まれたのは、この私なのだ——#EMP お前ではない！#!」"
 mpo_temujin_flavor.0020.a: "「かつては兄弟と呼んだお前が…」"
 mpo_temujin_flavor.0020.b: "「貴様の喉首に短剣を突き立ててやる」"
 mpo_temujin_flavor.0020.c: "「後悔させてくれる！」"
 temujin_jamukha_truce: "かつての宗主"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName]と[jamukha.GetShortUIName]が相互に#high $retaliation_cb$#!の[casus_bellis|E]を獲得する"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "#high $mpo_become_greatest_of_khans_decision$#!の[decision|E]を実行するには、[jamukha.GetShortUIName]を倒さなければならない"
 mpo_temujin_flavor.0020.a_war_win: "[jamukha.GetShortUIName]に対する#high 攻勢#![war|E]に勝利すると、@legitimacy_icon! [legitimacy|E]と@prestige_icon! [prestige|E]を追加で獲得できる"
 mpo_temujin_flavor.0020.b_murder: "あなたは[jamukha.GetShortUIName]を対象とする[GetScheme('murder').GetTypeName][schemes|E]に#P #EMP 特大#!#!ボーナスを獲得する"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "あなたは[target.GetShortUIName]を殺すと誓った：$VALUE|+0=$"
 temujin_jamukha_war_modifier: "兄弟の復讐"
 temujin_jamukha_war_modifier_desc: "この人物は、心を許した者に裏切られた。"
 temujin_jamukha_war_smaller_modifier: "血塗られた復讐"
 temujin_jamukha_war_smaller_modifier_desc: "この人物は、信頼していた者に裏切られた。"
 mpo_temujin_flavor.0020.remove_friend: "あなたは[jamukha.GetShortUIName]と[friends|E]ではなくなる"
 mpo_temujin_flavor.0030.t: "[mergid.GetDynastyNameNoTooltip]の罪"
 mpo_temujin_flavor.0030.desc: "「[ROOT.Char.GetFirstNameNoTooltip]…」と、[borte.GetFirstNameNoTooltip]が静かに呼びかけながら、私の天幕に入ってくる。[borte.GetHerHis|U]の頬は紅く染まり、髪は乱れている。「[mergid.GetDynastyName]に囚われてから、ずっと体調が優れなくて…」\n\n[borte.GetSheHe|U]は震える手で、自らの腹部をそっと覆った。"
 mpo_temujin_flavor.0030.a: "「[mergid.GetSheHe|U]には、この報いを受けさせる」"
 mpo_temujin_flavor.0030.b: "「最も大切なのは、#EMP お前#!自身だ」"
 mpo_temujin_flavor.0030.c: "「そんな下らん話で私を煩わせるな」"
 mpo_temujin_flavor.0030.a.tt: "あなたは[mergid.GetShortUIName]に対する#high $retaliation_cb$#!の[casus_belli|E]を獲得する"
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.GetShortUIName]はまもなく懐妊の兆しを見せるだろう"
 pregnancy.1002.d.borte: "忌まわしき時が来た…"
 pregnancy.1002.a.borte: "もう、終わった。"
 birth.1003.desc.borte: "\n\nしかし、[mother.GetFirstNamePossessiveNoTooltip]の正直さは称賛に値する。そして、この問題ばかりに気を取られていてはならない。"
 birth.1003.desc.empty: ""
