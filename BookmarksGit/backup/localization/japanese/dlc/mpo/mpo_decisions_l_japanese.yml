 study_commander_trait_decision: "指揮の達人"
 study_commander_trait_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の民は、その指導者の姿を映す鏡である。領土のために民が死んでいくことも、指揮官たちが過ちから学ばないことも、看過することはできない。私が指揮を執り、彼らを正しい道に導かなければならないのだ。"
 study_commander_trait_decision_tooltip: "[commander_trait|E]を獲得する可能性と引き換えに[stress|E]を獲得する"
 study_commander_trait_decision_confirm: "勝利のために！"
 study_commander_trait_decision_effect: "[commander_trait|E]を獲得する可能性を得るために[Concept('stress','ストレスの多い')|E]旅に出る"
 mpo_decisions_events.0200.t: "$study_commander_trait_decision$を目指して"
 mpo_decisions_events.0200.desc: "私は武器庫に向かい、棚から上質な剣を選ぶと、兵士たちの行動を観察した。彼らは酒に酔い、規律というものが欠けていた。だが嫌悪感を抱く前に、彼らを導く術を学ばなければならない。公正でない指揮官になど、誰も従わないからだ。\n\n帰り際、[commander_trait_mentor.GetName]が遠くから私を見ているのに気が付いた。弱い兵士ばかりのなか、[commander_trait_mentor.GetSheHe|U]は手強い戦士だ。何かしら教わることがあるかもしれない。"
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U]は以前、私に力を貸してくれた。今回も協力を求められるだろう。"
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U]は以前、別の人間に力を貸した。[commander_trait_mentor.GetSheHe]の評判はよい。"
 mpo_decisions_events.0200.mentor: "どうやら[commander_trait_mentor.GetSheHe]は新しい弟子を迎えることになりそうだ。"
 mpo_decisions_events.0200.my_mentor: "[commander_trait_mentor.GetTitledFirstName]よ、また会ったな。"
 mpo_decisions_events.0200.mentor_flavor: "より優れた指揮官になるために、あなたは[commander_trait_mentor.GetNameNoTooltip]の助けを借りる。"
 mpo_decisions_events.0200.mentor_traits: "[commander_trait_mentor.GetNamePossessive]の[commander_traits|E]のため："
 study_commander_trait_bonus: "あなたの[traits|E]のため："
 mpo_decisions_events.0200.a: "自分ひとりで何とかしなければ。"
 mpo_decisions_events.0200.alone: "あなたの取り組みはやや#bold 予測不能#!になり、#bold 導きもない#!"
 mpo_decisions_events.0200.martial: "私の優れた戦術があれば、それで充分だ。"
 mpo_decisions_events.0200.martial_flavor: "勝利への道は孤独だが、戦いの知識によって#bold 導かれる#!。"
 mpo_decisions_events.0200.learning: "歴史や学者たちの知恵から学ぶ方がいい。"
 mpo_decisions_events.0200.learning_flavor: "あなたは過去の戦や偉大な指揮官の書物に#bold 導かれる#!。"
 mpo_decisions_events.0200.intrigue: "敵を操り、出し抜いてやろう。"
 mpo_decisions_events.0200.intrigue_flavor: "あなたは宮廷や戦場で囁かれる噂を利用した自身の不正によって#bold 導かれる#!。"
 mpo_decisions_events.0201.t: "指揮官の試練"
 mpo_decisions_events.0201.desc_intro: "本格的な訓練を始めたからには、自分の長所と短所を調べなければならない。私はしばしば[ROOT.Char.Custom('DescriptorNegativeStandalone')]。そのことは自覚しているが、そのせいで破滅するわけにはいかない。\n\n自分の弱点の克服に集中しなければ。"
 mpo_decisions_events.0201.desc_mentor: "\n\n「[ROOT.Char.GetFirstName]よ、一つとして同じ戦いはありません」[commander_trait_mentor.GetNameNoTooltip]が言った。「何が起きても対応できるよう、備えを整えておかなければならない。敵は待ってくれないからです。戦闘におけるあなたの弱点は何ですか？教えてください」"
 mpo_decisions_events.0201.martial_1: "戦場では大勢の味方がいる。だが私は一人では無力だ。"
 study_commander_trait_option_mentor_desc: "あなたは[commander_trait_mentor.GetNameNoTooltip]と対峙する"
 study_commander_trait_option_success: "あなたは試練から多くを学ぶ"
 study_commander_trait_option_success_ok: "あなたは訓練で成長する"
 study_commander_trait_option_fail: "あなたは指揮の基本がわかっていない"
 study_commander_trait_option_fail_ok: "あなたは指揮の達人からはほど遠い"
 mpo_decisions_events.0201.martial_1_mentor_success: "あなたは決闘で[commander_trait_mentor.GetNameNoTooltip]に勝つ"
 mpo_decisions_events.0201.martial_1_mentor_fail: "[commander_trait_mentor.GetNameNoTooltip]があなたを打ち負かす"
 mpo_decisions_events.0201.martial_1_flavor: "あなたの弱点は一人では戦えないことである"
 mpo_decisions_events.0201.martial_1_tt: "決闘の腕を磨くため、兵舎で兵士と訓練をする"
 mpo_decisions_events.0201.martial_1_success: "あなたは対戦相手に勝つ"
 mpo_decisions_events.0201.martial_1_fail: "兵士があなたを打ち負かす"
 mpo_decisions_events.0201.martial_2: "ほかの者たちと共に戦う術を学ばなくては。"
 mpo_decisions_events.0201.martial_2_flavor: "あなたの弱点は他者と共に戦えないことである"
 mpo_decisions_events.0201.martial_2_tt: "あなたは中庭に兵士たちを集め、陣形を組んで戦う練習をする"
 mpo_decisions_events.0201.martial_2_success: "あなたは突破不能の防衛陣形を指揮する"
 mpo_decisions_events.0201.martial_2_fail: "あなたの兵士たちは連携が取れず、簡単に打ち負かされる"
 mpo_decisions_events.0201.learning_1: "敵を知り、戦場を知れば、戦を制することができる。"
 mpo_decisions_events.0201.learning_1_flavor: "あなたの弱点は地理に関する知識が欠けていることである"
 mpo_decisions_events.0201.learning_1_tt: "あなたは土地を調べ、陣地とするのに最適な場所を探す"
 mpo_decisions_events.0201.learning_1_mentor: "[commander_trait_mentor.GetNameNoTooltip]はあなたの調査に協力する"
 mpo_decisions_events.0201.learning_1_success: "あなたは奇襲と防衛に最適な場所を見つける"
 mpo_decisions_events.0201.learning_1_fail: "あなたは荒野で道に迷う"
 mpo_decisions_events.0201.learning_2: "武器を使えるようになれば、それは強みになる。"
 mpo_decisions_events.0201.learning_2_flavor: "あなたは武器や包囲兵器に関する知識を深めたいと思っている"
 mpo_decisions_events.0201.learning_2_tt: "あなたは武器の進歩を知り、どう使えば自分の利になるかを学ぶ"
 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip]は複雑な武器について詳しく説明する"
 mpo_decisions_events.0201.learning_2_success: "あなたは武器を効率的に使えるようになり、持っている武器の改良までできそうなほどだ"
 mpo_decisions_events.0201.learning_2_fail: "武器の変化の歴史は膨大すぎて、あなたの手に負えない"
 mpo_decisions_events.0201.intrigue_1_flavor: "あなたは味方を集めたり、敵や味方をうまく動かす技術を磨きたいと思っている"
 mpo_decisions_events.0201.intrigue_1: "人の心に入りこまなければならない。"
 mpo_decisions_events.0201.intrigue_1_tt: "あなたは農民を集め、説得して思い通りに動かそうとする。"
 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip]があなたに人心操作について助言を与える"
 mpo_decisions_events.0201.intrigue_1_success: "群衆は最初はためらうものの、説得される"
 mpo_decisions_events.0201.intrigue_1_fail: "誰もあなたの話を聞いていないようだ"
 mpo_decisions_events.0201.intrigue_2: "時として戦わないことが最善策である場合もある。"
 mpo_decisions_events.0201.intrigue_2_flavor: "あなたは争いを避ける術を学びたいと思っている"
 mpo_decisions_events.0201.intrigue_2_tt: "あなたは武器を下ろすよう暴徒の説得を試みる"
 mpo_decisions_events.0201.intrigue_2_success: "暴徒はあなたの言葉に同意し、戦いは回避される"
 mpo_decisions_events.0201.intrigue_2_fail: "暴徒はあなたの言葉に怒りを深めるだけだ"
 mpo_decisions_events.0201.none_1: "民を飢えさせる者になど誰も従わないだろう。"
 mpo_decisions_events.0201.none_1_flavor: "あなたはより効果的な食料供給について学びたいと思っている"
 mpo_decisions_events.0201.none_1_tt: "あなたは兵士への食料供給の最善策を考える"
 mpo_decisions_events.0201.none_1_success: "食料は豊富にあり、兵士たちは良い栄養状態にある"
 mpo_decisions_events.0201.none_1_fail: "あなたの計画は裏目に出て、兵士たちは腹を空かせている"
 mpo_decisions_events.0201.none_2: "強くなることが最初の一歩だ。"
 mpo_decisions_events.0201.none_2_flavor: "あなたは体力を向上したいと思っている"
 mpo_decisions_events.0202.t: "予期せぬ展開"
 mpo_decisions_events.0202.desc_battlefield: "戦場から戻ると、"
 mpo_decisions_events.0202.desc_study: "勉強から戻ると、"
 mpo_decisions_events.0202.desc_terrain: "旅から戻ると、"
 mpo_decisions_events.0202.desc_town: "町から戻ると、"
 mpo_decisions_events.0202.desc: "[situation_alerter.GetName]が私に声を掛けてきた。そして、最近起きた出来事について話し始めた。私が関心を抱きそうな話題だと思ったらしい。"
 mpo_decisions_events.0202.desc_1_intro: "[situation_alerter.GetSheHe|U]はここからそう遠くない、ある場所について話した。\n\nそしてこう言った。「そこに盗賊が住み着いているのです。"
 mpo_decisions_events.0202.desc_1_outro: "常備軍はまったく歯が立ちませんでした！」[situation_alerter.GetSheHe]が叫んだ。"
 mpo_decisions_events.0202.desc_2: "[situation_alerter.GetSheHe|U]は、包囲下にあったとある要塞が、いかに簡単に陥落したかを話して聞かせた。「トレビュシェットたった一発で、壁が崩壊したのです」[situation_alerter.GetSheHe]が興奮ぎみに言った。「領主が早々に降伏したのも頷けます。あれではいずれにせよ、そう長くはもたなかったでしょうから」"
 mpo_decisions_events.0202.desc_3: "[situation_alerter.GetSheHe|U]は、不満を抱いた将校や兵士たちが指揮官を裏切り、追い詰めて指揮官の座から引きずり下ろそうと画策したことを話して聞かせた。「そして指揮官は、真夜中に刺されたのです！」[situation_alerter.GetSheHe]が言った。「指揮官は完全に隙をつかれたのですよ」"
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip]は咳ばらいをして言った。「あなただったらどうしますか？」"
 mpo_decisions_events.0202.martial_situation_1: "その土地の地理を調べて利用するだろう。"
 mpo_decisions_events.0202.martial_situation_1_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に、戦場の地理を把握しておくことがいかに重要か説明する"
 mpo_decisions_events.0202.learning_situation_1: "その盗賊はどこから来たのだ？"
 mpo_decisions_events.0202.learning_situation_1_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に、敵を倒すにはまず敵を知る必要があることを説明する"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip]が同意して頷く"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip]が片方の眉を上げて私を見る"
 mpo_decisions_events.0202.intrigue_situation_1: "相手が盗賊ならば、その強欲を逆手に取るだろう。"
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に、敵の弱点をつく方法を説明する"
 mpo_decisions_events.0202.none_situation_1: "私の守りを突破することなど決してできない！"
 mpo_decisions_events.0202.none_situation_1_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に敵を倒す最善策は備えを整えておくことだと説明する"
 mpo_decisions_events.0202.martial_situation_2: "なぜ要塞に身を隠すなど卑怯な真似をする？敵の兵器など破壊してしまえばいいのだ！"
 mpo_decisions_events.0202.martial_situation_2_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に、自分だったら包囲兵器を力づくで破壊しただろうと説明する"
 mpo_decisions_events.0202.learning_situation_2: "弱点のない武器など存在しない。"
 mpo_decisions_events.0202.learning_situation_2_flavor: "あなたは包囲兵器の構造を学び、その弱点や改良方法を探ることを提案する"
 mpo_decisions_events.0202.intrigue_situation_2: "兵器が敵の強みだというのなら、乗っ取ってしまえばいい"
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に、自分だったら包囲兵器に妨害工作を仕掛けただろうと説明する"
 mpo_decisions_events.0202.none_situation_2: "城壁が崩壊しようとも、民衆を避難させる。"
 mpo_decisions_events.0202.none_situation_2_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に、自分だったら民衆を救出し、敵に要塞を譲っただろうと説明する"
 mpo_decisions_events.0202.martial_situation_3: "忠実な臣下を集めて戦いを挑む！"
 mpo_decisions_events.0202.martial_situation_3_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に、自分だったら即座に裏切者を止めると説明する"
 mpo_decisions_events.0202.learning_situation_3: "敵の計画を把握し、必ず阻止する。"
 mpo_decisions_events.0202.learning_situation_3_flavor: "あなたは[situation_alerter.GetFirstNameNoTooltip]に、自分だったら敵の計画を詳しく調べ、遠くから計画を阻止する方法を探すと説明する。"
