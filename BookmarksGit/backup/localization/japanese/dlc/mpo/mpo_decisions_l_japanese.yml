 mpo_decisions_events.0203.t: "静かなひと時"
 mpo_decisions_events.0203.desc_intro: "私の心は戦場から離れ、気付くと静かな場所にいた。私は一人で、聞こえるのは外の風にそよぐ木の葉のざわめきだけだ。"
 mpo_decisions_events.0203.desc: "戦いでは血が流され、無数の命が失われる。それは無駄なことではないが、決して楽しいことでもない。今は死した者たちの顔と、生き残った者たちの名を思わねばならぬ時だ。\n\n私は誰のために、何のためにこんなことをしているのだろうか。"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip]が傍に座り、私をじっと見つめている。「悩んでいるようですね」[commander_trait_mentor.GetSheHe]が言った。「だがあなたは、自分自身に問わねばなりません。誰のために、何のために戦っているのかを」"
 mpo_decisions_events.0203.a: "[heir_person.GetName]が、私のように統治できるようにするためだ。"
 mpo_decisions_events.0203.b: "私の[ROOT.Char.Custom2('RelationToMeShort', love_person)]、[love_person.GetFirstName]のもとに帰るためだ。"
