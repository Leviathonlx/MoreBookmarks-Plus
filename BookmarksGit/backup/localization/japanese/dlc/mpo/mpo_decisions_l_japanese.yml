 mpo_decisions_events.0400.t: "領国の平和"
 mpo_decisions_events.0400.desc: "「…極東から取り寄せた香辛料だよ！」、「竜の巣から集めた本物の胡椒だ！」、「最高級の絹ですよ！この豊かな色彩をご覧ください！」\n\n商人たちが大声を張り上げ、道行く人々に身振り手振りで熱心に商品を売り込んでいる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、どこもかしこもこの調子でございます」[courtier.GetTitledFirstName]が深々と頭を下げて言った。「[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]王朝は今や世界を手中に収めております。人々が都市の繁栄に引かれてやってきているのです」"
 mpo_decisions_events.0400.a: "このまま門戸を広く開いておくのだ。"
 mpo_desperate_stance_decision: "絶望の時代"
 mpo_desperate_stance_decision_desc: "土地は枯れ果て、子牛は母親の胎内で、日の目を見ることなく死ぬ。小枝のように痩せた馬は、耳障りな音を立てて崩れ落ちる。\n\nこの状況を脱する道は1つしかない。"
