 mpo_decisions_events.0120.desc.intro: "私の野営地をさらに良いものに変える時が来た。季節の移り変わりとともにステップを移動する、動く集落だ。\n\n「この土地があなた方のお役に立つことを願っています」と、先達の羊飼いが[herder.GetHerHis]のテントに我々を迎え入れた。"
 mpo_decisions_events.0120.desc.subject: "\n\n「[nomad.GetTitledFirstName]が我々の君主です」[herder.GetSheHe]は警告するような口調で話す。「[nomad.GetSheHe]は貢ぎ物を要求しています」"
