 mpo_decisions_events.0500.t: "窮余の策"
 mpo_decisions_events.0500.desc: "枯れかけた草原を氷の層が覆い、その草を食べようとする牛の鼻は傷だらけだ。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))|U]、[courtier.GetShortUIName|U]が近づいてくる。その体は人形ほどの大きさに縮まってしまっている。\n\n「[ROOT.GetCharacter.Custom('GetMongolHonorific')|U][ROOT.Char.GetTitleAsNameNoTooltip]様、新たな日を迎えるたびに臣民が死んでいきます。どうか我々をこの虚ろな地獄からお救いください」"
