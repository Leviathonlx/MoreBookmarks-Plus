 mpo_decisions_events.0001.desc: "[ROOT.Char.GetFaith.HighGodName]の気まぐれで、我が[ROOT.Char.GetPrimaryTitle.GetTierAsName]は一本の矢のように容易く折られてしまうだろう！なぜなら、強大な力を持たない我が部族は、[home_kingdom.GetNameNoTier]の地を、[threat.GetTitledFirstNamePossessive]の恐るべき[threat.GetCulture.GetCollectiveNoun]の軍勢と共有しているからだ。\n\nだが、我が部族の矢を、友や親類の矢と共に束ねれば、敵にやすやすと手折られることはないのではないだろうか。\n\n#EMP 我が兄弟、姉妹たちよ。主君を選べとは言わない。ただ、部族のために声を上げよ！[threat.GetTitledFirstNameNoTooltip]と世界を見下してやるのだ！#!"
