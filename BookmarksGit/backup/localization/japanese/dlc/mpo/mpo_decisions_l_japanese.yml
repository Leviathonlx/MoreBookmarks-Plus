 mpo_decisions_events.0002.desc: "情報は素早く伝わり、すぐに[confederation.GetName]の怯えた声が聞こえてくる。[ROOT.Char.GetName]も奴らも終わりだ！\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "この弱者どもはこれから誰の力を頼る？誰の慈悲、#EMP 誰の平穏#!を頼る？連合はただ混乱状態になるしかあるまい。\n\n繁栄は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]だけが掴むことができる。"
 mpo_decisions_events.0002.desc_confederation_done: "もはや誓いを守っているのが[other_confederate.GetTitledFirstName]だけである今、連合は終わりだ。平和？繁栄？それは強者だけが手に入れられるものになったのだ。"
 mpo_decisions_events.0002.a: "臣民に必要なのは私だけだ。"
 mpo_decisions_events.0003.t: "連合の損失"
 mpo_decisions_events.0003.desc: "重い不吉な予感が我が臣民を覆っている。[leaver.GetTitledFirstName]が我々の味方になるという約束を放棄したからだ。[leaver.GetSheHe|U]は連合を見捨てた。我々はもう[leaver.GetPrimaryTitle.GetNameNoTier]とともに、強大な敵に立ち向かうことはない。\n\n"
