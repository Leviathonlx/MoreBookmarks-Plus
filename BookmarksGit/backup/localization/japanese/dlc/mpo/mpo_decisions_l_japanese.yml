 mpo_decisions_events.0022.t: "[root_scope.GetCapitalLocation.GetNameNoTooltip]からの訪問客"
 mpo_decisions_events.0022.desc_intro: "私の[ROOT.Char.Custom2('RelationToMeShort', root_scope)]、[root_scope.GetName]が[ROOT.Char.GetCapitalLocation.GetName]にやって来た。[root_scope.GetHerHis]の[heir.Custom('ComplimentAdjective')]後継者、[heir.GetFirstName]が私を抱擁する。\n\n私は子羊の皮の[Glossary( 'khatag', 'KHATAG_GLOSS' )]を自分の薬指に巻き付けると、挨拶としてその端を差し出した。"
 KHATAG_GLOSS: "絹または子羊の皮でできた儀式用のスカーフ。相手に敬意を表すために用いられ、贈り物や歓迎の印、神聖な場所に捧げる供物として使用される。#G カタグ#!はチベットを起源しているが、仏教徒やユーラシア・ステップにおけるとテングリ崇拝の人々によって取り入れられた。"
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip]は彼の[root_scope.Custom2('RelationToMe', loc_heir)]がいかに高貴な人物であるか語った。「まさに真の[heir.GetCulture.GetName]、運命に導かれた[heir.GetWomanMan]だ！私は[heir.GetFirstNameNoTooltip]に、あなたの[friendship_target.Custom('ComplimentAdjective')]統治について話しました。[heir.GetSheHe|U]は私以上に、あなたのことを知りたがっています」"
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip]が言った。「[lifestyle_trait.GetNameNoTooltip( loc_heir )|l]同士、挨拶を交わしましょう！共に権力や血縁について語り合い…我々が真に愛することを行いましょう」"
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip]が私を平原に誘い出す。「私たちは同じ競技を得意としている！血縁や権力について語り合いながら、[ROOT.Char.GetCulture.GetName]の腕を磨きましょう！」"
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip]が笑った。「[heir.GetFirstNameNoTooltip]はまさに水に映ったあなただ！[heir.GetSheHe|U]はまったく同じように振舞うのですよ。私はいつも[heir.GetHerHim]に言うのです。彼に似ているのはあなたで、彼を最も理解し、最も支えてくれるのはあなただとね！」"
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip]は私の肩を強く掴んだ。\n\n「私の[heir.Custom2('RelationToMeShort', root_scope)]にとって、あなたは片時もそばを離れない忠実な馬のような存在です。ですが、これから先は、我々二人のそばにいてもらえないでしょうか？[root_scope.GetHerHis]が亡きあとにも、私を支えてくれませんか？」"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip]は私と[heir.GetFirstNameNoTooltip]に、カシミヤの裏地のついた[Glossary( 'deels', 'DEEL_GLOSS' )]と馬勒を付けた2頭の白馬を贈ると、こう言った。「2人とも、繁栄だけでなく、友情も同じだけ育みなさい。友情がなければ、繁栄は育まれないのだから」"
 DEEL_GLOSS: "ステップの人々が着用するチュニック型の伝統衣装。男女ともに着用する。"
 mpo_decisions_events.0022.desc_outro: "\n\n私の二人の客人はそのまま、[heir.GetFirstNameNoTooltip]がいつか[root_scope.GetHouse.GetName]を率いるようになる日のこと…そして私が[heir.GetHerHis]の[root_scope.Custom('ResidenceBuilding')|l]で誉れある地位を享受する日のことを語り続けた。"
 mpo_decisions_events.0022.a: "「#EMP 言葉など必要ない！#! 我々は血の絆で結ばれるのだ」"
 mpo_decisions_events.0022.b: "「継承者である[heir.GetSheHe]のため、私は喜んで私の[root_scope.GetTitleAsNameNoTooltip]に従おう！」"
 mpo_decisions_events.0022.c: "「あなたが頻繁に私の焚き火のそばに戻ってきてくれますように」"
 mpo_decisions_events.0022.d: "私たちは夜、もっぱら啓発的な話を語り合うだろう。"
 cultural_acceptance_friendly_visit: "高貴な者同士の友好的な訪問"
 mpo_decisions_events.0023.t: "慣習を超えて"
 mpo_decisions_events.0023.desc: "最後の残り火が輝いている。\n\n私たちは夜遅くまで夕食を共にして語り合い、寝静まった子供たちを笑い声で起こし、喉歌で怯えさせた。私はほとんど歌う必要も…話す必要もなかった。[friendship_target.GetTitledFirstName]と[heir.GetFirstName]は、その日の宴と、これから先の宴を夢みて語らっていたからだ。.\n\n今夜、私は二人の高貴な人間に友情をもたらしたのだ。"
 mpo_decisions_events.0023.desc_fail: "最後の残り火が輝いている。\n\nだが、どれだけ笑い声が優しく、言葉が心地よいものでも、それらは小鳥のように軽やかに飛び去っていく。私がどんなになだめすかしても、[friendship_target.GetFirstName]はその[friendship_target.Custom('ComplimentAdjective')]心を私の後継者に開いてくれないようだ。\n\n私が骨と塵になったとき、彼らが少しは友情を育んでくれることを願うしかない。"
 mpo_decisions_events.0023.desc_accidental_friend: "私の[ROOT.Char.Custom2('RelationToMeShort', accidental_friend)]に[friendship_target.GetTitledFirstName]は#EMP 確かに#!心酔しているように見える。きっと[heir.GetFirstName]を仲間に入れてくれるだろう！"
 mpo_decisions_events.0023.a: "[heir.GetFirstNameNoTooltip]の忠実な支持者だ。"
 mpo_decisions_events.0023.a_fail: "残念だが、楽しい夜だ。"
