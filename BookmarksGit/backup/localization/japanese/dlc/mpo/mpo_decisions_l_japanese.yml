 mpo_decisions_events.0300.desc: "[shaman.GetTitledFirstName]は空を見上げ、[shaman.GetHerHis]の[shaman.GetFaith.FertilityGodName]への献身を詳述する詩を唱える。\n\n「先人たちがこの土地をいかに慈しんだか、今こそ思い起こそう」と、[shaman.GetSheHe]は述べ、皆に知恵を分かち合うよう促した。\n\n「生まれたばかりの仔羊について、祖父は何を学んだか？大叔母はこの土壌について、何と語ったか？」"
