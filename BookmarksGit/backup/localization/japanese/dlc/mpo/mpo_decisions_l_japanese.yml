 mpo_decisions_events.0021.desc_warm: "私の[ROOT.Char.Custom2('RelationToMe', friendship_target)]、[friendship_target.GetTitledFirstName]は我々とどう接しようかと考えている。[friendship_target.GetSheHe|U]がその日に捕まえた獲物を見せる。我々が過去に仕留めた大物の話をすると、[ROOT.Char.Custom2('RelationToMe', loc_heir)]はほとんど何も言わず、静かに笑う。"
 mpo_decisions_events.0021.desc_cold: "私の[ROOT.Char.Custom2('RelationToMe', friendship_target)]、[friendship_target.GetTitledFirstName]は石塚のような灰色の無表情な顔をしている。そして私の意志をわかっているにもかかわらず、[heir.GetFirstName]はただ[heir.Custom('quirk_pos_present')]。そして、静かに焚き火で体を温める。"
