 mpo_decisions_events.0004.t: "[new_king_ruler.GetPrimaryTitle.GetTierAsNameNoTooltip|U]の誕生"
 mpo_decisions_events.0004.desc: "かつて我々は己の意思で国を治め、我らの軍団は誰にも従わなかった。だが今、我々は跪く——破れた[ROOT.Char.GetWomenMen]としてではなく、封臣として。\n\nかつて対等な者たちの集まりだったものは、[new_king_ruler.GetPrimaryTitle.GetTierAsName]へと姿を変え、我々の剣はこの対等な者たちの筆頭である[new_king_ruler.GetTitledFirstNameNicknamed]へと捧げられた。\n\nこの[new_king_ruler.GetPrimaryTitle.GetTierAsName]が永らえるか、万物と同じく滅びるかはいずれ明らかとなるだろう。"
 mpo_decisions_events.0004.a: "$mpo_decisions_events.0005.a$"
 mpo_decisions_events.0004.b: "これには一切関与しない。"
 mpo_decisions_events.0005.t: "$mpo_decisions_events.0004.t$"
 mpo_decisions_events.0005.desc: "かつて我らは必要に迫られて結ばれた戦士団にすぎず、その団結は季節の移ろいのように儚かった。だが今、我らはひとつとなった。\n\nかつて共に駆けた戦士たちは、今我が玉座の前に膝をつく。\n\n我が名を、皆が大広間で共に称えよ——[new_king_ruler.GetPrimaryTitle.GetTierAsName]がここに生まれ、私がその君主となるのだ。"
 mpo_decisions_events.0005.a: "我らが皆、共に繁栄せんことを！"
