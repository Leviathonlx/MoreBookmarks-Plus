l_japanese:
 game_concept_nomadic_government: "遊牧制政府"
 game_concept_nomadic: "遊牧制"
 game_concept_nomadic_desc: "遊牧民の[rulers|E]は、[county_fertility|E]を活かして[herd|E]を育てます。遊牧民は遊牧群を[horde|E]として使用し、さらに[men_at_arms|E]にアップグレードすることもできます。また、遊牧民は[yurt|E]を持っています。\n\n遊牧民はさらに肥沃な土地を探して[migrate|E]することもできます。大規模な遊牧民の[realms|E]は[tributaries|E]を通すか、または高い[fertility_equilibrium|E]に到達することで、群れを大きくすることができます。\n\n遊牧民の[dread|E]の最大値は比較的高くなっています。"
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "遊牧民"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "遊牧民"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "連合政府"
 game_concept_confederation: "連合"
 game_concept_confederations: "連合"
 game_concept_confederation_desc: "[tribal|E]または[nomadic|E]の[rulers|E]が相互防衛のために結ぶ関係で、[alliance|E]と似ています。連合は[decision|E]「#high $call_for_confederation_decision$#!」を通して形成され、連合を結ぶと互いの防衛[wars|E]に参戦しなければなりません。連合は外交タブから確認できます。\n\n[confederates|E]を結んだ相手を攻撃したり[raid|E]したりすることはできません。また、高いレベルの[tribal_authority|E]と[nomadic_authority|E]を得ることができず、新しい[titles|E]も作ることができません。\n\n[decision|E]「#high $leave_confederation_decision$#!」を使うか[migrate|E]することで、[confederates|E]から[independent|E]することができます。連合の構成員が1人になった場合、連合は解消されます。"
 game_concept_confederate: "連合構成員"
 game_concept_confederates: "連合構成員"
 game_concept_confederate_desc: "[confederation|E]を結んだ[ruler|E]です。連合を結んだ相手の防衛[wars|E]に自動的に参戦することになり、連合相手を攻撃したり[raid|E]したりすることはできません。"
 game_concept_county_fertility: "肥沃度"
 game_concept_county_fertility_desc: "[the_great_steppe|E]内の[counties|E]には$game_concept_county_fertility$があり、[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]はこれを活用して[herd|E]を大きくします。\n\n伯爵領の肥沃度はその牧草地の品質を表しています。\n\n肥沃度は[fertility_equilibrium|E]に近いほど安定し、[domain_limit|E]が大きい遊牧民の統治者が遊牧群の成長を維持することができます。肥沃度は[steppe_seasons|E]の影響を受け、[herders|E]によって少しずつ回復します。\n\n[realm|E]の肥沃度が低くなったら[migrate|E]の合図です。\n\n[county_control|E]は、肥沃度の成長率を現在の統制度に等しい割合で低下させます。"
 game_concept_county_fertility_i: "@county_fertility_icon!"
 game_concept_fertility_equilibrium: "肥沃度均衡値"
 game_concept_fertility_equilibrium_desc: "肥沃度均衡値は、長期的に見て[county|E]がどの程度肥沃になるかを予測した値です。[county_fertility|E]は時間とともに変化し、最終的にこの値になります。\n\n[county_fertility|E]が均衡値を下回っている場合、[county_fertility|E]は高くなり、上回っている場合は低くなります。\n\n肥沃度均衡値と速度は、主に[county|E]の成長と消費の補正比率に応じて変化します。成長と消費の両方が比較的低い場合、何らかの変化が起こると均衡値はより大きな影響を受けます。"
 game_concept_equilibrium: "均衡値"
 game_concept_domain_fertility: "直轄領の肥沃度"
 game_concept_domain_fertility_desc: "直轄領の肥沃度は、所有している[counties|E]すべての[county_fertility|E]の合計を指します。"
 game_concept_seasonal_prediction: "季節ごとの予測"
 game_concept_seasonal_prediction_desc: "優れた$court_position_court_astrologer$は、ある地域の次の[steppe_season|E]を予測し、主君が次の行動を計画する際に役立つ情報を提供することができます。"
 game_concept_kurultai: "クリルタイ"
 game_concept_kurultais: "クリルタイ"
 game_concept_kurultai_member: "クリルタイのメンバー"
 game_concept_kurultai_members: "クリルタイのメンバー"
 game_concept_kurultai_desc: "クリルタイは[nomadic_government|E]における[council|E]です。クリルタイのメンバーは領国の上流階級であるため、[succession|E]を円滑に進めるには反感を買わないようにするか、強制的に[obedience|E]にさせる必要があります。\n\n混沌の継承が発生すると、クリルタイのメンバーは[herd|E]の一部を奪ったり、新たな[liege|E]を見限ったりする可能性があります。そして、[realm|E]の[title|E]に対する[claim|E]を獲得します。"
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "遊牧群"
 game_concept_herd_desc: "$game_concept_herd$は[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]の民と動物（馬、羊、ヤギなど）の群れを意味します。\n\n$game_concept_herd$は、[county_fertility|E]の高い[counties|E]、[vassals|E]、または[tributaries|E]の保有を通じて獲得することが可能です。文化的[traditions|E]、[dynasty_perks|E]、[legitimacy|E]、そして特定の[yurt|E]にある[yurt_buildings|E]は、$game_concept_herd$の獲得量にボーナスを付与します。\n\n統治者が[armies|E]を召集すると、遊牧群の一部が[horde|E]に変わり、さらにそれを低コストで[men_at_arms|E]に変えることができます。軍が解散されると、残っている遊牧団は遊牧群に変わります。\n\n遊牧群は少量の[gold|E]をもたらすほか、特定の[decisions|E]を実行したり、[migration|E]の受容度を上げたりする際の通貨としても使用できます。"
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "遊牧団"
 game_concept_horde_desc: "$game_concept_horde$は[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]の軍事力を表しています。[herd|E]の一部が遊牧団となり、[ruler|E]が[armies|E]を召集したときにしか出現しません。\n\n遊牧団を[GetMaA('nomadic_riders').GetName]に変換し、そこからさらに[gold|E]を払うことで[men_at_arms|E]にアップグレードが可能です。\n\n一部の文化的[traditions|E]、[dynasty|E]の遺産パーク、[yurt_buildings|E]は変換率を上昇させることができます。"
 game_concept_herder: "遊牧集団"
 game_concept_herder_desc: "遊牧集団の領土は、統治とはまったくの無関係です。彼らは[armies|E]や[buildings|E]を持たず、[alliances|E]を結ぶことも[wars|E]を仕掛けることもありません。[nomad|E]が領土を離れると、群れの規模が小さいためにゆっくりではあるものの、[county_fertility|E]を回復させます。\n\n[nomad|E]の正統な[rulers|E]を恐れており、挑まれれば抵抗することなく領土を明け渡します。"
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "遊牧集団"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "遊牧民の居住区"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$はマップ上の[yurt|E]を指します。[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]によって使用される[holding_type|E]で、[county_control|E]と[county_opinion|E]を少量付与します。"
 game_concept_nomadic_holdings: "遊牧民の居住区"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "遊牧集団の居住区"
 game_concept_herder_holding_desc: "$game_concept_herder_holding$は最小の[holding_types|E]で、そのエリアに[herders|E]がいることを示します。また、[county_fertility|E]にボーナスを付与します。"
 game_concept_nomadic_authority: "支配度"
 game_concept_nomadic_authority_desc: "$game_concept_nomadic_authority$は[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]の勢力を表しています。[herd|E]の規模により増加し、新たな[migration|E]の選択肢がアンロックされます。\n\n$game_concept_nomadic_authority$には次の5つのレベルがあります：[unruly_nomadic|E]、[limited_nomadic|E]、[high_nomadic|E]、[absolute_nomadic|E]、[unrestricted_nomadic|E]\n\n#weak 最後のレベルは1回のプレイで1人の統治者しか到達できません。#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_unruly_nomadic: "不従順"
 game_concept_unruly_nomadic_desc: "$game_concept_unruly_nomadic$は[nomadic_authority|E]の最低のレベルです。このレベルでは、[the_great_steppe|E]内の[de_jure|E][county|E]の[titles|E]しか[migration|E]の目的地に選べず、[characters|E]を[imprisoned|E]できません。"
 game_concept_limited_nomadic: "限定的"
 game_concept_limited_nomadic_desc: "$game_concept_limited_nomadic$は[nomadic_authority|E]の下から2番目のレベルです。[migration|E]を[the_great_steppe|E]内の[de_jure|E][duchy|E][titles|E]を目的地として行うことや[titles|E]を剥奪することが可能になり、主君は自身の[realm|E]内の[characters|E]を[imprison|E]できるようになります。\n\n#V $step_away_from_the_steppe_decision$#!という[decision|E]を実行することもできます。"
 game_concept_high_nomadic: "高度"
 game_concept_high_nomadic_desc: "$game_concept_high_nomadic$は[nomadic_authority|E]の中程度のレベルです。このレベルでは、[the_great_steppe|E]内の[de_jure|E][kingdom|E]の[titles|E]を[migration|E]の目的地に選ぶことができ、主君は[vassal|E]の臣下の[retract|E]を行うことができます。"
 game_concept_absolute_nomadic: "絶対的"
 game_concept_absolute_nomadic_desc: "$game_concept_absolute_nomadic$は[nomadic_authority|E]の上から2番目のレベルです。このレベルでは、[migration|E]を[the_great_steppe|E]内の[de_jure|E][empire|E][titles|E]を目的地として行うことができます。\n\n[independent|E]した[rulers|E]は、#high $settle_the_steppe_decision$#!という[decision|E]を下し、ステップ外に定住することもできます。"
 game_concept_unrestricted_nomadic: "無制限"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$は[nomadic_authority|E]の最高のレベルです。このレベルに到達できるのは、ゲーム全体を通じて1人の[character|E]のみであり、その人物は[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となります。\n\n[independent|E]した[rulers|E]は、#high $mpo_become_greatest_of_khans_decision$#!および#high $mpo_gok_world_conquest_decision$#!という[decisions|E]を実行することができます。"
 game_concept_the_great_steppe: "グレート・ステップ"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$は、ユーラシア・ステップの果てしなく広がる草原と、それを形作る気候条件を表しています。グレート・ステップは西、中央、東の3つの地域に分かれています。\n\n[steppe_seasons|E]が変化することで、ステップの良い面と悪い面の両方が現れます。その時期にしかできないことに挑戦したり、各地域の[county_fertility|E]を補正したりすることができます。\n\nこの[situation|E]には[GetGovernment( 'nomad_government' ).GetName]と[herder|E]の[rulers|E]のみが参加できます。[gurkhan|E]は地域全体で最も強力な支配者を指します。"
 game_concept_suzerain: "宗主"
 game_concept_suzerain_desc: "$game_concept_suzerain$は1人以上の[tributary|E]を持つ[ruler|E]です。宗主は別の[ruler|E]の諸侯になることはできますが、[vassals|E]にはなれません。"
 game_concept_suzerains: "宗主"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "宗主"
 game_concept_tributary: "諸侯"
 game_concept_tributary_desc: "$game_concept_tributary$とは、別の統治者である[suzerain|E]との協定を結んだ[ruler|E]のことです。\n\n$game_concept_tributary$はそのタイプに応じて、定期的に[herd|E]、[taxes|E]、[prestige|E]や[piety|E]も貢ぎ、その見返りに$game_concept_suzerain$との[truce|E]を得ます。\n\n諸侯は制限の緩い臣下であり、要件が満たされない場合は宗主のもとを離れることができ、[factions|E]に加わることはできません。\n\n宗主が[landed|E]でも[migrating|E]でもなくなった場合、諸侯はしばらくすると宗主のもとを離れます。"
 game_concept_tributaries: "諸侯"
 game_concept_tributary_possessive: "諸侯"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "臣下"
 game_concept_subject_desc: "$game_concept_subject$は、別の統治者に忠誠を誓った[ruler|E]です。[vassals|E]や[tributaries|E]などさまざまなタイプがあり、タイプによって具体的な内容も異なります。"
 game_concept_subjects: "臣下"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "ステップの季節"
 game_concept_steppe_season_desc: "$game_concept_steppe_season$は現在の[the_great_steppe|E]の天候と、その[county_fertility|E]への影響、その[situation|E]に関連して[rulers|E]が実行できる行動を示します。\n\n$game_concept_steppe_seasons$は地域ごとに独立しており、[GetGovernment( 'nomad_government' ).GetName]の統治者は活動的な季節が来ている地域に移動したほうが良いでしょう。\n\n時として、同じ季節が同時に複数の[situation_sub_region|E]で発生することもあります。"
 game_concept_steppe_seasons: "ステップの季節"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "状況"
 game_concept_situation_situations: "状況"
 game_concept_situation_desc: "$game_concept_situation_situations$は、ある地理的な[situation_sub_region|E]内のキャラクターたちを巻き込んだ中長期の出来事を指し、複数の[situation_phases|E]を経て推移していきます。"
 game_concept_situation_phase: "状況フェーズ"
 game_concept_situation_phase_desc: "それぞれの$game_concept_situation_phase$には、関与するキャラクターに影響を与える独自の補正と条件があります。\n\n特定の条件によって発生する$game_concept_situation_phases$もあれば、単に時間の経過によって進行するフェーズも存在します。"
 game_concept_situation_phases: "状況フェーズ"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "状況対象地域"
 game_concept_situation_sub_regions: "状況対象地域"
 game_concept_situation_sub_region_desc: "[situation_situations|E]は複数の地域を対象とする可能性があり、それぞれの地域が独立した[situation_phases|E]を持ちます。"
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "参加者グループ"
 game_concept_situation_participant_groups: "参加者グループ"
 game_concept_situation_participant_group_desc: "[situation|E]の参加者グループとは、各[situation_phase|E]において同じ効果を受けるキャラクターの集団を指します。"
 game_concept_situation_catalyst: "状況の触媒"
 game_concept_situation_catalyst_catalyst: "触媒"
 game_concept_situation_catalyst_catalysts: "触媒"
 game_concept_situation_catalyst_desc: "$game_concept_situation_catalyst$が発生すると、一部の[situation_situations|E]は[situation_phases|E]間を移行します。\n\n各$game_concept_situation_phase$で重要な$game_concept_situation_catalyst$の一覧は、$game_concept_situation$ウィンドウで確認できます。"
 game_concept_migration: "移住"
 game_concept_migration_desc: "$game_concept_migration$は[nomads|E]にとって必要不可欠で、[realms|E]の[county_fertility|E]が低くなると、遊牧民は多くの場合、より良い牧草地を求めて移動します。\n\n移住は[de_jure|E][titles|E]のみを目的地とすることができ、[title_tiers|E]は[ruler|E]の[nomadic_authority|E]に応じて制限されます。\n\n希望する地域で最も大きな[herd|E]を持つ遊牧民に提案が送られ、その遊牧民は進んで土地を離れるか、あるいは土地を守るために開戦するかを決めることができます。\n\n[herders|E]は防衛手段を持たないため、必ず土地を離れます。"
 game_concept_migrate: "移住"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "移住"
 game_concept_migrated: "移住"
 game_concept_migrating: "移住"
 game_concept_raid_intent: "襲撃意図"
 game_concept_raid_intent_desc: "[raid|E]は、$game_concept_raid_intent$によって、得られる報酬の種類、軍勢の移動速度、または[loot|E]の容量が変化する場合があります。[gold|E]や[prestige|E]を得るための通常の襲撃とは別に、[buildings|E]を破壊したり、[characters|E]の[imprisoning|E]確率を上げたりする選択肢もあります。"
 game_concept_raid_intents: "襲撃意図"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "グルカン"
 game_concept_gurkhan_desc: "$game_concept_gurkhan$は[the_great_steppe|E]における最大の脅威です。地域全体で最大の[herd|E]を持つ[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]であるため、強力な味方にも恐ろしい敵にもなり得る存在です。\n\n$game_concept_gurkhan$だけが[nomadic_authority|E]の最高レベルに到達することができ、[GetTrait('greatest_of_khans').GetName( GetNullCharacter )]となることができるが、同時に他の勢力の標的にもなります。"
 game_concept_yurt: "遊牧民の拠点"
 game_concept_yurt_desc: "$game_concept_yurts$はテント、家畜、人、馬が集まった共同体で各地を移動します。数匹の羊を連れているだけのことも、活気あふれる大集団であることもあります。\n\n[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]は$game_concept_yurt$を所有しており、[yurt_buildings|E]によって拡大します。$game_concept_yurts$は、[migrate|E]の際には一緒に移動できます。[holdings|E]内に通常の[buildings|E]を建設することはできません。\n\n$game_concept_yurt$には移住する人々の大部分が属する[faith|E]と[culture|E]がありますが、[ruler|E]とは異なる場合があります。\n\n[court|E]全体が$game_concept_yurts$と共に旅をし、[family|E]や[kurultai|E]、[knights|E]も同様です。"
 game_concept_yurts: "遊牧民の拠点"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "ユルト建造物"
 game_concept_yurt_buildings_desc: "$game_concept_yurt_buildings$は、$game_concept_yurt$に固有の強化要素です。\n\nこれらはゲーム上では[domicile_buildings|E]ですが、その多くは文字通りの建造物というよりは、社会慣習やあるいは単に$game_concept_nomad$が重点を置いている分野を表しています。\n\n得られるボーナス：\n$EFFECT_LIST_BULLET$[court_positions|E]と遊牧民の[decisions|E]と[character_interaction|E]をアンロック\n$EFFECT_LIST_BULLET$[herd|E]と[county_fertility|E]への各種ボーナス（[terrain|E]の特殊化を含む）\n$EFFECT_LIST_BULLET$遊牧民の[men_at_arms|E]をアンロックおよび強化し、[horde|E]の兵力を強化\n$EFFECT_LIST_BULLET$遊牧民固有の[culture_tradition|E]ボーナス\n$EFFECT_LIST_BULLET$[vassals|E]と[tributaries|E]を管理し、宮廷内で[characters|E]に影響を与える手段の獲得\n$EFFECT_LIST_BULLET$[kurultai|E]および[obedience|E]へのボーナス"
 game_concept_yurt_building: "ユルト建造物"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "服従"
 game_concept_obedience_desc: "[GetGovernment( 'nomad_government' ).GetName]の[realms|E]において、「従順」は[liege|E]や[suzerain|E]、[court|E]の所有者に対する[character|E]の忠誠心を決めるものです。キャラクターが従順でいられるのは、1人の[ruler|E]に対してだけです。\n\n従順なキャラクターは主君に対する[hostile_schemes|E]や[wars|E]、[factions|E]に加わる可能性が低くなります。彼らは[succession|E]の際に主君の好みを常に支持し、自身の[claims|E]を主張することもありません。従順でない[tributaries|E]は主君のもとを離れることがあります。\n\nキャラクターのスコアが[obedience_threshold|E]を超えると、そのキャラクターは従順になります。"
 game_concept_obedient: "服従"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E]："
 obedience_threshold_value: "[obedience_threshold|E]："
 game_concept_disobedient: "反抗的"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "従順閾値"
 game_concept_obedience_threshold_desc: "$game_concept_obedience_threshold$は、[characters|E]が[obedient|E]とみなされるために到達する必要のあるスコアです。\n\n閾値はさまざまな要素の影響を受けます。たとえば[overlord|E]の[close_family|E]であることや、[primary_heir|E]であること、[friendship|E]または[rivalry|E]関係にあるかどうか、持っている[traits|E]、[kurultai|E]や[court|E]に採用するかどうかなどで、閾値は変化します。[children|E]は大人よりも従順になる傾向が高くなっています。\n\n[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]は#EMP $mpo_desperate_stance_decision$#!の[decision|E]を使って全員を従順にすることができます。また、[dread|E]の値が十分に高い場合は、[GetActivityType( 'activity_hunt').GetName]の最中に#EMP $impose_obedience_intent$#!を[intent|E]して、1人のキャラクターを対象に#EMP $mpo_demand_obedience_interaction$#!する[character_interaction|E]を実行できます。"
 game_concept_overlord: "大君主"
 game_concept_overlord_desc: "$game_concept_overlord$は、別の[ruler|E]から[vassal|E]または[tributary|E]として服従を誓われた支配者です。[suzerains|E]と[lieges|E]は両方、大君主にあたります。"
 game_concept_overlord_possessive: "大君主"
 game_concept_settlement_issue: "定住地の問題"
 game_concept_settlement_issue_desc: "定住地の問題とは、新たな土地への[migration|E]を終えた[nomad|E]の[ruler|E]に与えられる課題です。これらは、新しい[domain|E]における対立を解決し、その領土の[county_control|E]を高める機会となります。\n\nこのような問題は、統治者が移住してからの数年間、伯爵領の統制が低い間は発生し続けます。"
 game_concept_settlement_issue_tier: "定住地の問題ティア"
 game_concept_settlement_issue_tier_desc: "[settlement_issue|E]には定住地の問題ティアが設定されています。ティアは、問題が解決されたときに得られる総合的な報酬を反映しています。通常、解決した問題のティアが高いほど、[county_control|E]に加えて獲得できる報酬も増加します。"
 game_concept_unmanaged_holdings: "管理されていない領分"
 game_concept_unmanaged_holding: "管理されていない領分"
 game_concept_unmanaged_holdings_desc: "これらは無効な[holdings|E]であり、自身の[domain_limit|E]にはカウントされません。"
 game_concept_nerge: "ネルゲ"
 game_concept_nerge_outcome: "ネルゲの結果"
 game_concept_nerge_desc: "ネルゲは[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]が実施できる特殊な[GetActivityType('activity_hunt').GetName]です。通常の狩猟のように単体の獲物を狙うのではなく、何百頭、時には何千頭もの動物を大量に狩る大規模な狩猟です。\n\n通常の[hunt_success_chance|E]を使用する代わりに、狩った動物の頭数に基づく「ネルゲの結果」スコアが記録されます。このスコアに応じて、[activity_host_short|E]や[activity_guests_short|E]が獲得する報酬の種類が決まります。\n\n通常、ネルゲが成功すると以下の報酬が得られます：\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[dread_i] [dread|E]\n$BULLET_WITH_TAB$[gold_i] [gold|E]\nさらに、場合によっては以下の報酬が得られることもあります：\n$BULLET_WITH_TAB$[martial_i] [martial|E]\n$BULLET_WITH_TAB$[command_modifier_i] [commander_trait|E]または[trait_level_track_xp|E]"
 game_concept_dominate_title: "称号の支配"
 game_concept_domination_war: "支配のための戦争"
 game_concept_dominate_title_desc: "[migrating|E]することなく、より高い[title_tier|E]の[title|E]を獲得したい[nomads|E]には、称号をめぐって土地の住人と戦うという選択肢があります。そのためには、必要な[dominance|E]レベルに到達している必要があります。\n\n対象の称号を誰かが保持している場合は、その勢力に対して戦争を仕掛け、称号の簒奪を試みます。対象の称号を誰も保持していない場合は、その称号の[de_jure|E]領域内に存在する、[tributary|E]でも[ally|E]でもないすべての勢力を相手に戦います。\n\n勝利すれば、攻撃者は対象の称号を獲得し、防衛側の勢力はすべて攻撃者の諸侯となります。敗北すると、攻撃者は防衛側に[gold_i] [gold|E]を支払い、さらに[dread_i] [dread|E]が大幅に減少します。\n\n[decision|E]の実行者が慣習的領域をすべて支配している場合は、戦うべき防衛勢力が存在しないため、対象の称号をただちに獲得することができます。"
 game_concept_expand_dominance: "支配領域の拡大"
 game_concept_dominance_expansion: "支配領域の拡大"
 game_concept_expand_dominance_desc: "この戦争は、[GetGovernment( 'nomad_government' ).GetName]の[rulers|E]が自身の[de_jure|E]領域内の土地をめぐって起こす、または新たな土地にまで自身の[de_jure|E]領域を拡張するための特別な戦争です。\n\n[duchy|E][title_tier|E]以上であるすべての遊牧民統治者は、自身の慣習的領域内でこの戦争を開始することができます。勝利すれば、防衛側を[vassalize|E]させること、または[tributary|E]となるよう強要することを試みます。防衛側が戦争の対象領土以外にも土地を保有している場合は、併せてその土地の征服を試みることもできます。\n\n国外の領土にまで支配領域を拡大するには、[kingdom|E]階級以上の遊牧民統治者である必要があります。勝利時に土地の従属、諸侯化、征服を試みるのは同様ですが、それに加えて、対象の土地は即座に、その遊牧民統治者の主要称号に属する慣習的領土として編入されます。"
 game_concept_paiza: "牌符"
 game_concept_paiza_desc: "パイザ、またはゲレゲとは、[the_great_steppe|E]における有力な[characters|E]が発行する金属製の小さな札であり、それを携帯する者にハーンの権威を行使する力を与えます。\n\nゲーム上では、パイザは有力な[GetGovernment( 'nomad_government' ).GetName]の統治者が#V$mpo_interaction_grant_paiza$#!という[character_interaction|E]によって寵愛する者に与える[artifacts|E]として扱われます。\n#V $mpo_establish_paiza_system_decision$#!という[decision|E]を実行すると、定住民との交易を可能にする$mpo_call_for_merchants_decision$#!という[decision|E]を実行できるようになります。定住民との交易は、[GetDomicileBuilding('trade_yurt_01').GetName]の[yurt_buildings|E]に対する各種[internal_upgrades|E]を行うことによって発展します。\n\nただし、存命中の[gurkhan|E]の名が刻まれた[artifacts|E]のパイザを持つ[characters|E]は、#V $mpo_abuse_authority_paiza_decision$#!という[decision|E]や#V $mpo_interaction_leverage_khan_authority$#!という[character_interaction|E]を実行できてしまいます。\n\n#weak 永遠なる天の権能によりて。帝国の福運の加護によりて。ハンの勅命に従わぬ者は罰せられ、死の報いを受けん。#!"
