l_japanese:
 mpo_storyteller_fantastical_creatures_modifier: "空想上の生物"
 mpo_storyteller_fantastical_creatures_modifier_desc: "この人物はステップを旅する際に気を付けるべき多くの獣について話を聞かされた。"
 mpo_storyteller_humorous_tales_modifier: "面白い話"
 mpo_storyteller_humorous_tales_modifier_desc: "この人物は誰でも笑顔になるような間抜けな物語を耳にした。"
 mpo_storyteller_heroic_triumphs_modifier: "英雄的勝利"
 mpo_storyteller_heroic_triumphs_modifier_desc: "この人物は不撓不屈の戦士や戦いの物語を聞き、闘魂を燃やしている。"
 mpo_whistling_is_difficult_modifier: "耳障りな高音"
 mpo_whistling_is_difficult_modifier_desc: "この人物は口笛を習得しようとしたが、うまくいかなかった。"
 mpo_sufficient_liar_modifier: "すべて計画通り"
 mpo_sufficient_liar_modifier_desc: "この人物は飢餓に耐えるため、罠の所有者であると旅団にうまく嘘をついた。"
 mpo_trapped_fawn_modifier: "生命の環"
 mpo_trapped_fawn_modifier_desc: "この人物は将来に鹿の生息数が増えるよう、罠にかかった小鹿を逃がした。"
 mpo_messenger_positive_liege_modifier: "前線からの伝書"
 mpo_messenger_positive_liege_modifier_desc: "この人物は準備を促す緊急の伝書を臣下から受け取った。"
 mpo_messenger_negative_liege_modifier: "暗中模索"
 mpo_messenger_negative_liege_modifier_desc: "この人物は重要な伝書を受け取れず、無防備になった。"
 mpo_inspiring_tunes_modifier: "奮起させる旋律"
 mpo_inspiring_tunes_modifier_desc: "この人物は伝統を主題にした懐かしい旋律を聞き、奮起した。"
