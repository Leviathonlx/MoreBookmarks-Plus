 mpo_jamukha_flavor.0001.t: "兄弟分としての歳月"
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName]と私は焚き火のそばに座っている。我らの民はひとつの大きな陣営にまとまり、私たちを囲んでいる。\n\nあのときの若き戦士——父の氏族に見捨てられた彼を友として迎えてから、もう何年も過ぎた。凍ったオノン川の上で家畜の骨を投げ合い、私たちは永遠の友情を誓った。\n\nあのころ、私たちは子供だった。それから、ともに戦場を駆け、友としての絆はより固いものとなった。今や私たちは大人になり、生涯の[Glossary( 'anda', 'ANDA_GLOSS' )]となるための言葉を知っている。"
 mpo_jamukha_flavor.0001.a: "[temujin.GetFirstNameNoTooltip]に兄弟分の誓いを立てよう。"
 mpo_jamukha_flavor.0001.a.tt: "そして、私たちは価値ある品を贈り合うのだ。"
 mpo_jamukha_flavor.0001.b: "私は力を求めてここにいる。愛のためではない。"
 mpo_nerge_promised_feast_failed: "反故にされた肉の約束"
 mpo_nerge_promised_feast_failed_desc: "高貴な狩人たちに対し、このキャラクターは良い肉を大量に贈ると約束していた。そして、その約束は果たされなかった。"
 jamukha_temujin_response_warning_tt: "@warning_icon! #X [temujin.GetShortUIName]があなたの@prestige_icon! [prestige|E]と@dread_icon! [dread|E]を下げる可能性があります#!"
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUIName]と[togrul.GetShortUIName]が相互[alliance|E]を結ぶ"
 mpo_jamukha_flavor.0010.t: "モンゴル人として耐えられぬ侮辱"
 mpo_jamukha_flavor.0010.desc: "私はそれなりの期間、[temujin.GetTitledFirstNamePossessive]の気まぐれにも忠実に従い、心に葛藤を抱えながらも、彼とともに民を導いてきた。\n\nだが、女たちは[temujin.GetFirstNamePossessiveNoTooltip]の耳に悪い噂を吹き込み、彼の夜警たちは私が彼のユルトに近づくだけで暗い視線を投げかけてくる。このような侮辱に、私はいつまで耐えられるだろうか？\n\n"
 mpo_jamukha_flavor.0010.desc_togrul: "そして、強き[togrul.GetName]は、私が[temujin.GetFirstNamePossessiveNoTooltip]を見限れば、この身の庇護を約束してくれるという…"
 mpo_jamukha_flavor.0020.t: "血塗られた野望を抱く男たち"
 mpo_jamukha_flavor.0020.desc: "私は怒りと恥辱に燃えながら、夜の闇を駆けて[temujin.GetTitledFirstNamePossessive]の陣営へと向かった。運命が——心の灯の光が届かないところにある黒い思念が——私を突き動かした。\n\n[temujin.GetFirstNameNoTooltip]と私が幼かったころ、一緒にマーモットの死骸を解体したことがある。その肉は、まるで毒のように、今でも私の中で澱んでいる。かつて交わした友誼の言葉は、思い出すたび私の心を灼き、顔の皮を剥ぐ。#EMP 我が運命よ#!、天命の如くモンゴルのすべてを統べようとする男に、#EMP どうして忠誠を誓うことなどできようか#!。幼き日の約束を踏みにじり、私は裏切者としての生を歩むことになる。\n\n#EMP 「殺してやる！」#!と私は叫ぶ。[temujin.GetFirstNameNoTooltip]は嘲笑を浮かべている。#EMP 「この俺、[ROOT.Char.GetFirstName]が[ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]のハンだ！」#!"
 mpo_jamukha_flavor.0010.a: "自分自身の運命を見出さなければ。[temujin.GetFirstNameNoTooltip]のいないところで。"
 mpo_jamukha_flavor.0010.b: "自分自身の誓いに縛られている。[temujin.GetFirstNamePossessiveNoTooltip]の腰に縛られた剣のように。"
 jamukha_chose_loyalty_modifier: "テムジンへの忠誠を選択"
 jamukha_chose_loyalty_modifier_desc: "ジャムカは、自らの誇りを犠牲にしてでも、高潔で誠実な友であることを証明した。"
 jamukha_temujin_no_more_positive_tt: "@alert_icon! #X #high あなた#!と[temujin.GetShortUIName]の間にあったポジティブな[relations|E]はすべて消滅しました#!"
 jamukha_temujin_rivals_tt: "[temujin.GetShortUIName]があなたの[rival|E]になった"
 jamukha_gain_from_defectors_tt: "#weak @herd_icon! [herd|E]と@prestige_icon! [prestige|E]の増加は、モンゴル人が戦争のために集結していることによるもの#!"
 temujin_gain_from_defectors_tt: "$jamukha_gain_from_defectors_tt$"
 mpo_jamukha_flavor.0020.a: "#EMP 「卑劣な犬が！かつては我が兄弟だったというのに！」#!"
 mpo_jamukha_flavor.0020.b: "「お前の最期は惨めなものとなるだろう、[temujin.GetFirstNameNoTooltip]よ…」"
 mpo_jamukha_flavor.0020.c: "「戦場では、#EMP お前の命運は俺次第と思え！#!」"
 mpo_jamukha_flavor.0020.b_murder: "あなたは[temujin.GetShortUIName]を対象とする[GetScheme('murder').GetTypeName][schemes|E]に#P #EMP 特大#!#!ボーナスを獲得する"
 mpo_jamukha_flavor.0020.a_war_win: "[temujin.GetShortUIName]に対する#high 攻勢#![war|E]に勝利すると、@legitimacy_icon! [legitimacy|E]と@prestige_icon! [prestige|E]を追加で獲得できます"
