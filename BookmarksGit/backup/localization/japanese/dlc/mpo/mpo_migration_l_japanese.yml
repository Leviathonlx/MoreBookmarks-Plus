 task_contract_reward_effect_gold_desc: "[gold_i] [gold|E]："
 task_contract_reward_effect_opinion_desc: "[opinion_i] [opinion|E]："
 task_contract_reward_effect_piety_desc: "[piety_i] [piety|E]："
 task_contract_reward_effect_legitimacy_desc: "[legitimacy_i] [legitimacy|E]："
 nomadic_migration_contract_request: "この[GetPlayer.Custom('GetContractOrIssueGameConcept')]では、あなたは[TaskContract.GetLocation.GetName]での騒ぎに対応しなければならない"
 migration_contract_county_ownership_text: "この[county|E]はもう我々の[realm|E]の一部ではない"
 migration_contract_county_text: "この[county|E]の[county_control|E]はもう低くない"
 migration_contract_county_alt_text: "この[county|E]はもうこの問題で困っていない"
 ongoing_settlement_contract: "進行中の定住地契約"
 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "敵対的な牧畜民"
 nomadic_migration_contract_1_desc: "[TaskContract.GetLocation.GetName]に定住した後、我々は[TaskContract.GetEmployer.GetName]曰く、その土地の牧畜民と何度か衝突している。彼らの挑発はあまりにも長く続いている。この混乱に終止符を打つ時が来た。"
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "カラコルムで牧畜民の一人に会うと、すぐに問題の核心が見えてくる。[herder_character.GetName]は、彼らは何世代にもわたってこの土地に住んでいるが、我々がこの地域に到着して以来、食糧不足に直面していると主張する。\n\n彼らは先祖代々の故郷を放棄することを拒んでいるが、権威を誇示することで説得できるかもしれない。もちろん、我々が有利となるように彼らの存在を利用したいというのなら話は別だが。"
 mpo_contract_events.0005.a: "私についてこい。力を合わせれば強くなれる。"
 mpo_contract_events.0005.a.impressed: "我々は合意に達する"
 mpo_contract_events.0005.a.unimpressed: "彼らは我々の話に感心していない"
 mpo_contract_events.0005.b: "私のために働け。食料問題は私が解決してやろう。"
 mpo_contract_events.0005.c: "奴らを#EMP 我々#!の領土から追い出せ。"
 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "野生動物の群れ"
 nomadic_migration_contract_2_desc: "野生動物の群れが[TaskContract.GetLocation.GetName]周辺の草原で暴れ回っている。このまま放置すれば、我々の家畜が損害を被ることになる。"
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "大宴会"
 mpo_si_slaughtered_for_a_feast_desc: "この人物は皆のために大量のごちそうを持ち帰った。"
 migration_contract_2_herd_reward_tt: "#V あなた#!は[herd_i] #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#!の[herd|E]を得る"
 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "遠くから見ても、草を食む動物たちは圧巻の光景である。彼らは大地を貪り、我々の家畜が繁栄し、拡大する余地はほとんど残されていない。\n\n恐怖に駆られた羊飼いたちは、自分たちの家畜が飢え死にする前に動物を始末するよう我々に求めてきた。"
 mpo_contract_events.0015.a: "何頭か捕まえて自分の家畜にしよう。"
 mpo_contract_events.0015.a.successful: "あなたは野生動物の群れの大部分を捕らえる"
 mpo_contract_events.0015.a.failure: "あなたは野生動物の群れを一部捕らえる"
 mpo_contract_events.0015.b: "殺せ。それから、簡単な宴の準備をしておけ。"
 mpo_contract_events.0015.c: "ちょっとした金になるだろう。"
 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "争われる牧草地"
 nomadic_migration_contract_3_desc: "私の[TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')]同士で[TaskContract.GetLocation.GetName]周辺の最高の牧草地を巡って対立が続いており、それが徐々に深刻化して、譲れない気持ちから互いを強くにらみ合うようになった。"
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "[task_contract.GetLocation.GetName]に移住して以来、近くの牧草地を巡って[task_contract.GetEmployer.GetFirstName]と[knight_2.GetFirstName]の対立が続いている。\n\n最初は小さな問題だったのだが、それが悪化し、いまや自尊心が邪魔をして、どちらも争いから引き下がれなくなっている。これ以上深刻化し、野営地の士気に影響が出る前に私が介入すべきだ。"
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip]が正しい。領土は[task_contract.GetEmployer.GetHersHis]のものだ。"
 mpo_contract_events.0025.b: "実のところ、[knight_2.GetFirstNameNoTooltip]の主張の方がもっともらしい。"
 mpo_contract_events.0025.c: "その領土で私の家畜を繁栄させる。"
 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "道具不足"
 nomadic_migration_contract_4_desc: "[TaskContract.GetLocation.GetName]への移住に資材も道具も大量に消費してしまった。物資の補給をしなければ、まもなく我々の部族に影響が出ることになる。"
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "[task_contract.GetLocation.GetName]に最近移住したことでわが民に負担がかかり、日々使う基本的な道具すら不足している。そのせいで、ごく単純な作業にさえも遅れが出ている。\n\n必要な品物を運んでくれる商人がいなければ、わが民は今後も苦しむことになるだろう。"
 mpo_contract_events.0035.a: "我々の商人たちがなんとかしてくれる。"
 mpo_contract_events.0035.b: "商人を探して道具を手に入れよう。"
 mpo_contract_events.0035.c: "私の名前は広く知れ渡っている。誰かがなんとかしてくれるだろう。"
 mpo_contract_events.0035.d: "道具なしでやるしかない。"
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "この選択肢は[GetDomicileBuilding('trade_yurt_01').GetName]であるため選択可能"
 mpo_si_lacking_tools: "道具不足"
 mpo_si_lacking_tools_desc: "この人物が支配する人々は、一族の適切な管理に必要な道具を持っていない。"
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"
 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "部族の分裂"
 nomadic_migration_contract_5_desc: "[TaskContract.GetLocation.GetName]の部族は、私の指導下にある人々から分裂し、酋長の任命を要求している。"
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "[task_contract.GetLocation.GetName]の部族は、我々がこの地域に移住する以前から、しばしば[ROOT.Char.GetPrimaryTitle.GetName]のほかの部族とは少し疎遠だった。今、彼らは以前にも増して、さらなる独立と自分たちの正式な酋長を望んでいるようだ。\n\n私が到着すると、[new_chieftain.GetFirstName]という名前の[new_chieftain.GetWomanMan]がどうやら彼らの代表のようだ。[new_chieftain.GetSheHe|U]は合理的であり、自分たちのやり方で暮らすことが許される限り、私に服従することを喜んで誓うらしい。"
 mpo_contract_events.0045.a: "説得して諦めさせられるだろう。"
 mpo_contract_events.0045.a.successful: "私は彼らを説得した"
 mpo_contract_events.0045.a.failure: "彼らはまだ納得していない"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip]、と言ったか？では[new_chieftain.GetHerHim]に彼らを支配させよう。"
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName]は[task_contract.GetLocation.GetCulture.GetName]の[divergent_culture|E]になる可能性がある"
 mpo_contract_events.0045.c: "ちょっとした贈り物を与えれば、私がいかに献身的であるかを思い出してくれるだろう。"
 mpo_contract_events.0045.d: "彼らはいずれ慣れる。"
 mpo_si_accepting_cultures: "分裂を容認"
 mpo_si_accepting_cultures_desc: "この人物は自分の部族から別の部族が分裂するのを容認した。"
 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "毒の土地"
 nomadic_migration_contract_6_desc: "[TaskContract.GetLocation.GetName]周辺の土地は、地元の動物を衰弱させるているようだ。動物たちはここに移動してきた後、何かしらの病気にかかっている。"
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "我々の家畜は衰弱し、かつては安定していた足取りも今では不確かだ。群れを観察していると、数頭ほど、動く気力もなく、ただ横たわっているのが見える。\n\nこの弱った状態が広がりつづける限り、[task_contract.GetLocation.GetName]にいるすべての動物たちが感染する危険がある。もしそうなったら、我々の部族はどうなってしまうのだろう？"
 mpo_contract_events.0055.a: "彼らは生き延びる。私がそうさせる。"
 mpo_contract_events.0055.a.successful: "家畜たちが回復する"
 mpo_contract_events.0055.a.failure: "家畜たちの状態が悪化する"
 mpo_contract_events.0055.b: "伝書を出し、治療できる者を探そう。"
 mpo_contract_events.0055.c: "感染がさらに広がる前に殺せ。"
 mpo_si_slaughtered_animals: "備蓄肉"
 mpo_si_slaughtered_animals_desc: "この人物は大量の肉を保管している。\n#emp 次に[GetActivityType('activity_feast').GetName]を開催した際に取り除かれる#!\n\n[GetActivityType('activity_feast').GetName]のコスト：#P [gold_i] -50%#!"
 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "厄介な隣人"
 nomadic_migration_contract_7_desc: "近隣部族の騎兵が[TaskContract.GetLocation.GetName]を臆面もなく暴れ回り、獣の大群を引き連れている。"
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "数は少ないが、[neighbor_leader.GetPrimaryTitle.GetBaseName]の騎手たちが、[task_contract.GetLocation.GetName]を獣の大軍を率いて堂々と駆け抜けている。どうやら、我々がこの地域に住みついたときにはぐれた群れを追っていたようだ。\n\n彼らにはこの土地が何もないように見えたかもしれないが、わが領地をただ通り過ぎるのを許すわけにはいかない。\n\n#bold ここは私の家畜のための、私の家畜だけの土地である！#!"
 mpo_contract_events.0065.a: "手出しはしないが、対価は支払ってもらう。"
 mpo_contract_events.0065.a.successful: "彼らは金を支払う"
 mpo_contract_events.0065.a.failure: "我々に彼らは止められない"
 mpo_contract_events.0065.b: "ここは#EMP 我々#!の領土であり、あれは#EMP 我々#!の家畜だ。"
 mpo_contract_events.0065.c: "放っておけ。"
 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "残り物"
 nomadic_migration_contract_8_desc: "どうやら我々は、この地域に以前住んでいた人々が残していったものを見つけたようだ。[TaskContract.GetLocation.GetName]の新しい野営地の周りには、動物の群れと壊れたユルトがある。"
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "[barony_location.Custom('HoldingNoHoldingTerrainRoaming')]を旅していると、半分飼いならされた動物の群れに何度も出くわす。近づいてみても、その動物たちが以前に人と触れ合ったことがあるのは明白だ。\n\nこのまま放っておけば、我々の牧畜に使えたであろう土地で草を食みつづけるだろう。群れを[ROOT.Char.GetCapitalLocation.GetName]に連れて行くべきだろうか、それとも他の方法で対処すべきだろうか？我々にとって最善の解決策は？"
 mpo_contract_events.0075.a: "我々の群れにぜひ加えたい。"
 mpo_contract_events.0075.b: "[task_contract.GetLocation.GetNameNoTooltip]から追い払え。"
 mpo_contract_events.0075.c: "動物たちを殺せ。"
 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "線引き"
 nomadic_migration_contract_9_desc: "[TaskContract.GetLocation.GetName]への移住後、近くの肥沃な牧草地を巡っていざこざが起きている。[TaskContract.GetEmployer.GetName]は部族間の問題を仲立ちしようとしているが、うまくいかない。"
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName]が事情を詳しく説明してくれた。我々がここに移住した後、[other_county.GetName]の部族が最初に放牧地を支配したようだが、この地域は[task_contract.GetLocation.GetName]にかなり近い。\n\n[task_contract.GetEmployer.GetNamePossessiveNoTooltip]は調停を試みたが、失敗に終わった。いずれにせよ、両者のどちらかが失望することにはなるが、決断は早急に下されなければならない。"
 mpo_contract_events.0085.a: "牧草地は[task_contract.GetLocation.GetNameNoTooltip]のものだ。"
 mpo_contract_events.0085.b: "その土地は[other_county.GetNameNoTooltip]が所有するものである。"
 mpo_si_spurned_tribe: "はねつけられた部族"
 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "古い部族"
 nomadic_migration_contract_10_desc: "[TaskContract.GetLocation.GetName]の野営地に、我々が移住するより前にここに住んでいた部族がやって来る。"
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"
 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "野営地にほんの数人ほどの集団の指導者、[new_chieftain.GetName]が現れる。[new_chieftain.GetHerHis|U]の訛りには馴染みがないが、自分の仲間と彼らの困難について、自信と誇りに満ちた口調で話す。\n\n#emp 「[ROOT.Char.GetTitleAsNameNoTooltip]様、あなたのユルトに迎え入れてくだされば、我々は家畜を差し出し、私自らがあなたに奉公しましょう。できないとおっしゃるのでしたら…この地に我々に残されたものはほとんどありません」#!"
 mpo_contract_events.0095.a: "彼らを受け入れる。"
 mpo_contract_events.0095.b: "この土地の者ではない。奴らを排除しろ。"
