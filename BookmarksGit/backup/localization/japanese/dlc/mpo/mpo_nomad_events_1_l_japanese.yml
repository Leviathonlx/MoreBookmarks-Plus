l_japanese:
 mpo_nomad_events.1000.t: "救出された頭"
 mpo_nomad_events.1000.army_camp: "[beheaded_warrior_location.GetName]での激戦の生存者たちが我が軍隊に加わり、馬を鞭打ち、限界まで力を出させる。血の滴る頭部が鞍の紐にくくりつけられて揺れている…"
 mpo_nomad_events.1000.capital: "[beheaded_warrior_location.GetName]での激戦の生存者たちが凄惨な現場から伝言と、血の滴る頭部を送ってくる…"
 mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName]、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]だ。"
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName]、私の力強い臣下だ。"
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName]、私の信頼できる評議員だ。"
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName]、私の名誉ある[ROOT.Char.Custom('KnightCultureNoTooltip')|l]だ。"
 mpo_nomad_events.1000.desc: "\n\n「[beheaded_warrior.GetSheHe|U]は[beheaded_warrior_foe.GetTitledFirstNamePossessive]の軍団のど真ん中に突っ込み、最後には首をはねられ、戦士として死にました。[beheaded_warrior.GetHerHim]を愛するがゆえに、我々騎兵隊はできる限りのものを回収してきた次第です」\n\n残酷な最期だ…しかし、賢明な長老によれば、高貴な戦士の首には[beheaded_warrior.GetHerHis]の活力と宿命が残っているという。"
 mpo_nomad_events.1000.a: "この偉大な[beheaded_warrior.GetWomanMan]の頭を称えよう。"
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.GetTitledFirstNameNoTooltip]を白いフェルトの絨毯の上に置き、一族の者たちに献酒と儀式を行わせよう。"
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip]は人々とともにある。"
 mpo_nomad_events.1000.c: "我が[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]に戦死した仲間を崇拝させよう。"
 mpo_nomad_events.1000.d: "[beheaded_warrior.GetFirstNameNoTooltip]を土葬しろ。"
 mpo_warriors_grave_modifier: "斬首された戦士の墓"
 mpo_warriors_grave_modifier_desc: "戦いの最中に胴体から切り離され、雄叫びで歪んだ頭部がこの場所に埋められている。この墓には、愛する者が戦争に駆り出された家族がよく訪れる。"
 mpo_noble_warriors_grave_modifier: "斬首された貴族の墓"
 mpo_noble_warriors_grave_modifier_desc: "戦いの最中に胴体から切り離された栄誉の頭部がこの場所に埋められている。この墓は有名な聖地であり、来訪者も多い。"
 beheaded_accolade_successor_tt: "[beheaded_warrior_accolade.GetName]に適任の継承者があなたの[court|E]に加わる"
 custom.every_beheaded_family: "[beheaded_warrior.GetShortUIName]のすべての[close_family_member|E]"
 warriors_head_artifact: "[beheaded_warrior.GetTitledFirstNamePossessiveNoTooltip|U]の神聖な頭部"
 kin_head_artifact_desc: "[beheaded_warrior.GetHouse.GetName]一族の愛されし末裔、[beheaded_warrior.GetFirstName]の頭部。腐敗し、もはや元の顔はわからない。[beheaded_warrior_location.GetName]で[beheaded_warrior_foe.GetNamePossessive]の軍隊に殺された。"
 accolade_head_artifact_desc: "「[beheaded_warrior_accolade.GetName]」の名を持つ有名な[ROOT.Char.Custom('KnightCultureNoTooltip')|l]、[beheaded_warrior.GetFirstName]のむごい遺体。[beheaded_warrior_foe.GetNamePossessive|U]の戦士たちは[beheaded_warrior_location.GetName]で[beheaded_warrior.GetHerHim]を倒したと勝ち誇っている。"
 warriors_head_artifact_desc: "勇敢な[ROOT.Char.Custom('KnightCultureNoTooltip')|l]、[beheaded_warrior.GetFirstName]の切り落とされた頭部。[beheaded_warrior_location.GetName]で[beheaded_warrior_foe.GetNamePossessive]の軍隊に殺された。ひどい悪臭がするが、仲間の戦士たちに丁重に扱われている。"
 keep_warrior_head_tt: "あなたは[head_artifact.GetName]を保管する"
 gain_illustrious_victim_head_artifact_tt: "[victim.GetFirstNamePossessive]の頭部を$illustrious$の[inventory_artifact|E]として保管できる"
 gain_famed_victim_head_artifact_tt: "[victim.GetFirstNamePossessive]の頭部を$famed$の[inventory_artifact|E]として保管できる"
 send_head_for_warscore_tt: "[victim.GetFirstNamePossessive]の頭部を[victim.GetHerHis]の[heir|E]に送ると、#high あなた#!に対する[peace|E]の受容値が上昇する可能性がある"
 send_head_for_vassalization_tt: "[victim.GetFirstNamePossessive]の頭部を[victim.GetHerHis]の[heir|E]に送ると、[vassalization|E]の受諾率が上昇する可能性がある"
 send_head_for_hook_tt: "[victim.GetFirstNamePossessive]の頭部を[victim.GetHerHis]の[heir|E]に送ると、[weak_hook|E]を得る可能性がある"
 send_head_for_prestige_tt: "[victim.GetFirstNamePossessive]の頭部を[victim.GetHerHis]の[heir|E]に送ると、[prestige|E]を得る可能性がある"
 send_head_for_obedience_tt: "[victim.GetFirstNamePossessive]の頭部を[victim.GetHerHis]の[heir|E]に送ると、[obedient|E]になる可能性がある"
 headless_heir_rises_to_challenge_tt: "#N 受領者が大胆にも復讐を誓った場合：#!"
 mpo_nomad_events.1011.t: "斬首"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName]は首をはねられる瞬間でさえ、私を罵り、にらむ。"
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName]は何やら早口で命乞いをしている。そして、重い一撃で、[victim.GetHerHis]の頭部は胴体から切り離される。"
 mpo_nomad_events.1011.desc_execution_pray: "[victim.GetName]は祈りの言葉をつぶやきながら、力なく膝をつく。そして、重い一撃が[victim.GetHerHis]の頭部を胴体から切り離す。"
 mpo_nomad_events.1011.desc_bad_execution: "鋭い一撃ではなく、何度も雑に斬りつけられ、[victim.GetNamePossessive]の頭部がひどい状態の胴体から切り離される。"
 mpo_nomad_events.1011.desc: "\n\n[victim.GetCulture.GetName]の統治者の目が死ぬ瞬間にぐるりと回り、血が地面に染み込んでいく。"
 mpo_nomad_events.1011.desc_send_head: "\n\nもし[victim.GetFirstNamePossessiveNoTooltip]の後継者、[headless_heir.GetTitledFirstName]がこの恐ろしい光景を見たら、[headless_heir.GetSheHe]は私の力、私の狼のような意志を恐れるだろう…"
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip]は使用済みの肉の塊、死肉食らいの餌となった…"
 mpo_nomad_events.1011.desc_keep_head: "\n\n…いや、あるいは、この名誉の頭部は実際に手を下した[ROOT.Char.GetSheHe]のものかもしれない。"
 mpo_nomad_events.1011.a: "この[victim.GetTitleAsNameNoTooltip]の首を獲ったことを皆の記憶に残そう。"
 mpo_nomad_events.1011.a.flavor: "そして、奴の栄光の人生を終わらせたのはこの#EMP 私#!だ！"
 mpo_nomad_events.1011.b: "この「土産」を[headless_heir.GetTitledFirstNameNoTooltip]に送れ。"
 mpo_nomad_events.1011.b.success: "あなたの冷酷な侮辱は[headless_heir.GetTitledFirstNameNoTooltip]を怯えさせる"
 mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip]は大胆にも復讐を誓う"
 mpo_nomad_events.1011.b.flavor: "[victim.GetPrimaryTitle.GetNameNoTierNoTooltip]の新たな支配者に、私の敵が迎える結末はただ一つであることを教えてやらねばなるまい！#EMP 奴に実際に見せてやるのだ！#!"
 mpo_nomad_events.1011.c: "[victim.GetFirstNameNoTooltip]をハゲワシに食わせておけ。"
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial 警告：[headless_heir.GetShortUIName]はあなたを恐れていません！#!"
 headless_heir_ignores_challenge_tt: "#P 受領者がこの侮辱に萎縮した場合：#!"
 mpo_nomad_events.1012.t: "[victim.GetTitleAsNameNoTooltip]の帰還"
 mpo_nomad_events.1012.desc: "靴に忌々しい血を滴らせ、冷たい皮膚を指で握る——[victim.GetName]の首だけが私のもとに帰ってきた。\n\n「侮辱だ！侮辱だ！」子供たちの泣くような叫び声が私の耳に響く。[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]は剣を鳴らし、復讐を誓う。\n\nしかし、この無惨な首は、私に恐怖を与えるためだけに送られたのだろうか？それとも…[executioner.GetTitledFirstName]は私の憎悪に飢えているのか？"
 mpo_nomad_events.1012.a: "[victim.GetFirstNamePossessiveNoTooltip]の遺体を弔うことが最優先だ。"
 mpo_nomad_events.1012.a_flavor: "この「侮辱」により、我々は[victim.GetTitledFirstNamePossessiveNoTooltip]の高貴な頭を清め、飾り、祈りを捧げることができる。"
 mpo_nomad_events.1012.b: "#EMP 仇を取ってやる！#!"
 mpo_nomad_events.1012.b_flavor: "私は血塗られた戦いを挑まれている。[victim.GetFirstName]の死の声は[executioner.GetTitledFirstNamePossessive]の血を求めている！"
 mpo_nomad_events.1012.c: "身を引かなければ、私もこうなる…"
 peace_acceptance_head_scare_tt: "#high あなた#!に対する[headless_heir.GetShortUINamePossessive]の[peace|E]の受諾率：#high 20年間#!、#P +30#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "前任者が斬首されたことに怯えている：$VALUE|+=0$"
 severed_head_revenge_modifier: "斬首された前任者の仇を取ろうとしている：$VALUE|+=0$"
 severed_head_cb_revenge_tt: "#high [executioner.GetShortUIName]#!に対する[casus_belli|E]のコスト：#P -75%#!"
 severed_head_vassalization_tt: "#high 20年間#!、[executioner.GetShortUIName]に対する[headless_heir.GetShortUINamePossessive|U]の[offer_vassalization|E]$ep3_laamps.0010.connector$#high $demand_tributary_interaction$#!の受容値：#P +200#!"
 mpo_nomad_events.1013: "[victim.GetTitledFirstNameNoTooltip]を殺した者へ、"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "残忍な脅迫、有力貴族である私の先祖の首に[headless_heir.Custom('ResidenceBuilding')|l]は怯えている。\n\n頼む、騎兵の主君よ！[headless_heir.GetPrimaryTitle.GetNameNoTier]ではこのような恐ろしいことはめったに起きないし、そういったことを好んでもいない。私は悪意の征服を受けるくらいなら、むしろ友好的にそなたと接したい。"
 mpo_nomad_events.1013.desc_takes_it: "[victim.GetCulture.GetCollectiveNoun]の人々はもう一度[victim.GetHerHim]に会いたがっていた。今、[victim.GetHerHis]の頭は血溜まりの中にあり、その異常な光景に彼らの心は邪悪に染まっている。\n\n[victim.GetFirstName]が[headless_heir.GetFaith.PositiveAfterLife]で安らかに暮らすことを許してやってほしい。そなたのその強大な怒りを我々に向けないでくれ！"
 mpo_nomad_events.1013.desc_angeee: "貴様は[victim.GetPrimaryTitle.GetNameNoTierPossessive]の主人の首を送りつけることで、私に血塗られた戦いを宣言した。鈍い色の唇はいまだ復讐を叫んでいる。\n\n私はお前の肉体が腐っていくのをこの目で見届ける。老木のようにお前を倒してやる。\n\n[victim.GetFirstNamePossessive]の頭を貴様の骨の山に横たえてやる。"
 mpo_nomad_events.1013.a.cowed: "まるで子羊のように[headless_heir.GetTitleAsNameNoTooltip]は喚いているな！"
 mpo_nomad_events.1013.a.revenge: "つまり…[headless_heir.GetFirstNameNoTooltip]は復讐を誓っていると。"
 executed_head_artifact: "[victim.GetTitledFirstNamePossessiveNoTooltip|U]の王の首"
 executed_head_emperor_artifact_desc: "まだ王冠を被ったままの、灰色の唇と馬毛で整えた眉を威圧的な表情に見えるよう縫い付けた[victim.GetPrimaryTitle.GetNameNoTier]の[victim.GetTitleAsNameNoTooltip]の首は、畏怖と恐怖を湧き上がらせる。\n\nこれほど強大な君主がこのような恐ろしい目に遭うのであれば、ほかの者たちにはどのような恐怖が待ち受けているのだろうか？"
 executed_head_king_artifact_desc: "生前の地位にふさわしい装飾を施し、保管されている[victim.GetName]の遺体。保管している者が持つ冷酷な意志の証。"
 nomad_defected_invite_desc: "過去5年以内に、あなたはこの人物を追放している"
 nomad_defector_wont_come_back_tt: "#high 5年間#!、[rowdy_boy.GetShortUIName]に対して#high 宮廷に招待#!を使用できない"
 nomad_defector_family_tt: "[rowdy_boy.GetShortUINamePossessive]の一族があなたの宮廷を離れる"
 nomad_defector_family_wont_come_back_tt: "#high 5年間#!、これらの亡命者に対して#high 宮廷に招待#!を使用できない"
 nomad_defector_gain_all_courtiers_tt: "あなたの無職の[courtiers|E]のうち数名を得る"
 mpo_nomad_events.1020.t: "最も力に飢えている子"
 mpo_nomad_events.1020.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]、[rowdy_boy.GetFirstName]は近ごろずっと落ち着きがない。\n\n「あんたが食った肉の骨をかじる！あんたのユルトの日陰で酸っぱいカードをしゃぶる！それが私の人生か？」[rowdy_boy.GetSheHe]はそう吐き捨てる。「[rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]よ、私は指揮を取ることができる！それに、[ROOT.Char.GetDomicile.GetCulture.GetName]の軍隊の中には私についてくる奴もいる」\n\n私が無力なペットとして飼っているこの誇り高き[rowdy_boy.GetHouse.GetName]の戦士が…牙をむく。"
 mpo_nomad_events.1020.a: "「黙れ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]。身の程を知れ」"
 mpo_nomad_events.1020.b: "「私に楯突けば#EMP 死ぬ#!ことになるぞ！」"
 mpo_nomad_events.1020_duel_tt: "[rowdy_boy.GetFirstName]と#V 決闘#!する。\n@death_icon! #X この決闘は相手が死ぬまで続く！#!\nあなたが勝てば、あなたは@skill_prowess_icon! [prowess|E]、@dread_icon![dread|E]、@prestige_icon! [prestige|E]、@stress_icon! [stress|E]を得る。負けてしまうと、[rowdy_boy.GetShortUIName]は[primary_heir|E]としてあなたの[titles|E]を継承する。\n\nあなたの[prowess|E]：[prowess_i]#V [root_scope.GetProwess]#!\n[rowdy_boy.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1020.c: "「牧草地を分けてやろう」"
 mpo_nomad_events.1020.c.flavor: "この新参者に自分の群れを持たせてやろう…私の支配の下で。"
 mpo_nomad_events.1020.d: "「旅をして、自分で名を成せ！」"
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip]は身を立てるために必要なものをすべて手に入れるだろう。"
 mpo_nomad_events.1020.e: "「ここに残らないか？お前の[rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]がそう望むならの話だが」"
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip]はここに残り、奉仕することに同意する"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip]と[rowdy_boy.GetHerHis]の支援者たちは姿を消す"
 mpo_nomad_events.1020.f: "「お前を追放する。失せろ！」"
 mpo_nomad_events.1020.f.flavor: "野生の孤独な自由の道が待っている！"
 attacked_family_opinion: "私の家族を襲った"
 mpo_nomad_events.1022.t: "新参者の死"
 mpo_nomad_events.1022.desc: "崖から無謀に飛び降りる豹のように、自分の影に飛びかかる鷹のように、子ラクダの蹄に噛みつく雄のラクダのように…私は怒りに飲み込まれた。\n\n名誉の決闘の果てに、[rowdy_boy.GetFirstName]、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]は息絶える。\n\n当然の怒りではあったが、その怒りの鼓動が静まると、弔いの声が聞こえはじめる。私の力が示され、人々は涙している。"
 mpo_nomad_events.1022.a: "私は[ROOT.Char.GetTitleAsNameNoTooltip]がやらねばならないことをした。"
 mpo_quelled_family_dissent_modifier: "反抗的な親族を殺害"
 mpo_quelled_family_dissent_modifier_desc: "この人物の恐ろしい権威に楯突いた一族の者は…すぐに殺された。"
 mpo_nomad_events.1030.t: "三つの教育"
 mpo_nomad_events.1030.desc: "我が[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]の戦技について考えていると、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]、[child.GetFirstName]が連れてこられる。\n\n「ねえ」その子は尋ねる「三つの"
 mpo_nomad_events.1030.desc_mongolic: "[Glossary( 'nadaam', 'NADAAM_GLOSS')]の中で一番大事なのはどれ？」\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]に[Glossary( 'bökh', 'BOKH_GLOSS')]の過酷な試練を与え、"
 mpo_nomad_events.1030.desc_non_mongolic: "競技の中で一番大事なのはどれ？」\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]にレスリングの過酷な試練を与え、"
 mpo_nomad_events.1030.desc.outro: "繊細な弓術を学ばせても差し支えないだろう…いや、あるいは、群れを導き、我が略奪隊を速やかに帰還させる馬術を習得させるべきか？"
 NADAAM_GLOSS: "#bold エリーン・ゴルワン・ナーダム（男の三競技）#!は、新石器時代からモンゴル民族が実践してきた主要なスポーツであり、祭りや競技会の一番の見世物である。弓矢、レスリング、長距離競馬の三つの競技で構成される。"
 BOKH_GLOSS: "モンゴル相撲の古い伝統的スタイルで、相手の上半身を地面に触れさせると決着する。足を掴んだり蹴ったりする技が許される流派もあるが、基本的には純粋な力と足腰の強さの比べ合いであり、何時間も続くこともある。"
 mpo_nomad_events.1030.a: "私の訓練を邪魔しないでくれ！"
 mpo_nomad_events.1030.a.flavor: "息が切れ、痛みを感じるまで頑張ること、大事なのはそれだけだ！"
 mpo_nomad_events.1030.b: "山のようにしっかりと地面に立てることを証明してみろ。"
 mpo_nomad_events.1030.c: "弓で夕食の獲物を獲ってこい。"
 mpo_nomad_events.1030.c.flavor: "マーモットは練習場の的よりもずっと狡猾だが…少なくとも、的としては大きい。"
 mpo_nomad_events.1030.d: "馬の信頼を勝ち取ってみろ。"
 mpo_nomad_events.1030.d.flavor: "そして手懐けた馬に乗り、大声で歌いながら競馬に参加するといい。"
 is_nomadic_tt: "あなたは[nomadic_government|E]を持っている"
 capital_county_not_in_steppe_tt: "あなたの[capital|E]は[the_great_steppe|E]内に位置していない"
 higher_prestige_cost_because_pagan_tt: "@warning_icon! #X あなたの[faith|E]が[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName]なので、@prestige_icon! [prestige|E]コストが4倍になります#!"
 nomad_domicile_buildings_converted: "[former_nomad.GetShortUINamePossessive|U]の[domicile|E]の[buildings|E]は[gold_i] [gold|E]に変換される"
