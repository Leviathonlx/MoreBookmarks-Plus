 mpo_nomad_events.1040.t: "ステップの向こうの故郷"
 mpo_nomad_events.1040.desc: "#EMP 出ていけ、[defender.GetTitledFirstName]！出ていけ、[expelled_culture.GetCollectiveNounoun]！#!太った子供たちを肩に乗せ、金をばらまき、[ROOT.Char.GetCulture.GetName]の騎兵と弓兵の矢から逃げろ！\n\n[target.GetBaseNameNoTierNoTooltip]は我が民のものになった。もはや平原を砂塵のように舞うことはない！ここで、我々は定住生活を手にした。残っている地元住民と我々の平民たちが働き、快適に暮らす。\n\n[ROOT.Char.GetCapitalLocation.GetName]の[ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]を支配する豪華な[ROOT.Char.Custom('ResidenceBuilding')]で、戦に疲れた体を休めよう…そして私は、"
 mpo_nomad_events.1040.desc_tribal: "定住した[ROOT.Char.GetTitleAsNameNoTooltip]の長所について考えはじめる。"
 mpo_nomad_events.1040.desc_clan: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の貴族とその多くの税金について考えはじめる。"
 mpo_nomad_events.1040.desc_feudal: "封建制の[ROOT.Char.GetTitleAsNameNoTooltip]の法律について考えはじめる。"
 mpo_nomad_events.1040.a: "我が民の放浪はこの場所で終わる。"
