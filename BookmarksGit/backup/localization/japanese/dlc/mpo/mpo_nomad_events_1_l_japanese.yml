 mpo_nomad_events.1050.t: "さらに広大な牧草地"
 mpo_nomad_events.1050.desc: "山羊の小便の臭いがする薄汚い[herder.GetWomanMan]、[herder.GetTitledFirstName]は[herder_county.GetNameNoTierPossessive]近くの[herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]の管理者だと名乗る。\n\n「お前の[ROOT.Char.GetPrimaryTitle.GetAdjective]の牧畜民はしきたりを無視している！」[herder.GetSheHe]は言う。「群れを新しい土地に移動させても、そこは不毛の地だ！お前の騎兵たちの笑い声と、肥えた馬の足音が風に運ばれてくるのだ！」\n\n「どうにか土地を共有できないか、[ROOT.Char.GetTitleAsName]？」"
 mpo_nomad_events.1050.a: "私にとって、しきたりなど#EMP なんの意味#!も持たない。"
 mpo_nomad_events.1050.b: "「君の誠実さと勇気の力を私に貸してくれ！」"
 mpo_nomad_events.1050.b.flavor: "この悪臭のする口うるさい山羊飼いを名誉ある騎兵にしてやろう！"
 mpo_nomad_events.1050.c: "「君に悪いことをした者たちを滅ぼしてやろう」"
 mpo_nomad_events.1050.c.flavor: "どうやら私の群れが大きくなり、制御不能になってしまったようだからな…"
 mpo_nomad_events.1050.d: "「#EMP 私の動物たちを見たら逃げろ、山羊飼い！#!」"
 mpo_nomad_events.1060.t: "羊と物々交換"
 mpo_nomad_events.1060.desc: "牧草地を超えてすぐのところに[neighbor_province.GetName]の集落があり、金槌の音、回転する輪がきしむ音、集まった[country_culture.GetName]の人々の喋り声が響いている。\n\n我々は動物を上等な品物と交換するために集落にやって来る。肥えた商人たちは疑念と恐怖の目でこちらを見る。\n\n「見てください、[neighbor.Custom('RegionalWeaponMetal')]で作られた武器です！服には上質な[neighbor.Custom('RegionalFabric')]が使われています！」仲間たちが騒ぐ。「貴金属の硬貨まで！」"
 mpo_nomad_events.1060.a: "#EMP そんなもの#!に銀貨一枚の価値があるとでも…？"
 mpo_nomad_events.1060.a.flavor: "腰抜けの定住民どもは、我々「蛮人」を簡単には騙せないとすぐに気付くだろう…"
 mpo_nomad_events.1060.b: "「全部ひったくって、#EMP 大急ぎで逃げろ！#!」"
 mpo_nomad_events.1060.b.flavor: "ステップの真の[ROOT.Char.Custom('GetDaughterSon')]は弱い者とは取引しないのだ！"
 mpo_nomad_events.1060.b.success: "仲間は奪った品を持って逃げ出す"
 mpo_nomad_events.1060.b.failure: "あなたは品物を諦め、かろうじて逃げ出す"
 mpo_nomad_events.1060.c: "「毛皮とヨーグルト、上等な馬を持ってこい！」"
 mpo_nomad_events.1060.c.flavor: "[neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の集落との物々交換は、我々にとって有益なことばかりである。"
 nomad_trading_mastery_modifier: "交易する有力者"
 nomad_trading_mastery_modifier_desc: "この遊牧民は異国の硬貨と贅沢品の真の価値をよく理解している。ひょっとすると、売り手よりも理解が深いかもしれない。 "
 nomad_trading_partners_modifier: "定住者との交易協定"
 nomad_trading_partners_modifier_desc: "この遊牧民は牧畜動物の製品を工具や贅沢品、硬貨と積極的に交換している。"
 mpo_nomad_events.1070.t: "夜にはぐれて"
 mpo_nomad_events.1070.desc_intro: "馬の息が口元に当たり、目を覚ます。\n\n"
 mpo_nomad_events.1070.desc_has_horse: "私の馬、[ROOT.Char.Custom('WarhorseStoryName')]が"
 mpo_nomad_events.1070.desc_new_horse: "見知らぬ馬が"
 mpo_nomad_events.1070.desc: "私に鼻を擦りつけると、[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]にうなるような風の音が響く。この荒野には我々しかいない。\n\n私の頭の中はまるで滑らかな石のようだ。最後の夕暮れとこの寒い夜明けのあいだに#EMP 何#!があった？皆は…私を見捨てたのか？いや、違う！思い出した…"
 mpo_nomad_events.1070.desc_spiritual: "精霊たちのささやき、深い瞑想の中で聞こえる声が私を目覚めさせ、月明かりのなかに佇む1頭の馬のところへ連れていったのだ…"
 mpo_nomad_events.1070.desc_mental_thing: "私は夜中に怒って悪態をついたのだ。親族は自分をなだめようとしたが、私はその場にいられなかった。そしてこの物言わぬ馬と一緒に夜の闇に消えていったのだ…"
 mpo_nomad_events.1070.desc_new_drunk: "[Glossary( 'kumis', 'KUMIS_GLOSS')]がたっぷり入った鉢、蹄の音、頬に押し当てられる黒いたてがみの感触…"
 mpo_nomad_events.1070.a: "お前は忠実な馬だな？"
 begin_warhorse_story_tt: "この馬はあなたの愛馬になる"
 mpo_nomad_events.1070.b: "もう二度としない！誓うよ、#EMP 二度としない！#!"
 mpo_nomad_events.1070.c: "[ROOT.Char.GetFaith.HighGodNamePossessive]の意志が私をこの聖地に連れてきたのだ。"
 mpo_nomad_events.1070.c.flavor: "慌てる必要はない。ここには私の友である自然の力がある。それが私を家まで導いてくれる。"
 mpo_nomad_events.1070.d: "帰ろう！遊牧民は決して道に迷わない。"
 mpo_nomad_events.1070.d.flavor: "たとえ、ほとんど前が見えないほど頭痛がひどいときであってもだ…"
 mpo_nomad_events.1070.d.success: "あなたは馬が歩いてきた道をたどる"
 mpo_nomad_events.1070.d.failure: "あなたは家に帰れず、再び夜を迎える"
 mpo_nomad_events.1070.e: "馬よ、お前は帰り道を覚えているだろう…"
 nomad_alone_in_adversity_modifier: "馬への信頼"
 nomad_alone_in_adversity_modifier_desc: "窮地に陥ったとき、この遊牧民が頼りにするのは生存本能と馬の速度だけだ。"
