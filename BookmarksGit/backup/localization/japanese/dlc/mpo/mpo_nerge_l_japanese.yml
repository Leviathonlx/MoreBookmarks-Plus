 hunt_type_nerge_desc: "$BULLET$何百頭もの動物を狩り、武勇と強さを示す\n$BULLET$結果に応じて[legitimacy_i] [legitimacy|E]、[gold_i] [gold|E]、[dread_i] [dread|E]、[prestige_i] [prestige|E]を獲得する\n$BULLET$[martial_i] [martial|E]、[command_modifier_i] [commander_traits|E]、または[trait_level_track_xp|E]を獲得する可能性がある\n$hunt_type_nerge_flavor$"
 hunt_type_nerge_flavor: "#weak ネルゲは、数百頭、ときには数千頭もの動物を大量に狩る大規模な狩猟である。[GetPlayer.GetTitleAsNameNoTooltip]が[GetPlayer.GetHerHis]の力で封臣と諸侯の双方を感銘させる好機となる。#!"
 activity_window_character_master_of_chase: "追跡の達人"
 activity_hunt_conclusion_nerge_desc_failed: "狩りは失敗に終わり、関係者全員にとっての恥辱となった。"
 activity_hunt_conclusion_nerge_desc_standard: "狩りは成功し、来年まで語られることだろう。この獲物のおかげで、しばらくは民を十分に養うことができる。"
 activity_hunt_conclusion_nerge_desc_excellent: "狩りは素晴らしい成功を収め、何年も語り継がれるものとなるだろう。肉を皆に持ち帰り、宴を始めよう。"
 activity_hunt_location_nerge_recently_visited_tt: "[county|E]は#V 30#!年に一度のみ[nerge|E]を開催できる"
