 ### Events ###
 mpo_nerge.0010.t: "偉大なるネルゲの幕開け"
 mpo_nerge.0010.desc.intro: "私の背後には騎兵たちが左右に連なり、ずらりと並んでいる。皆、偉大なる狩りを始めるべく、[ROOT.Char.GetTitleAsNameNoTooltip]の合図を今か今かと待ち構えている。\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "私の背後には騎兵たちが左右に連なり、ずらりと並んでいる。「[ROOT.Char.GetTitleAsNameNoTooltip]よ、彼らは皆、開始の合図を待ちわびております」と、[master_of_hunt.GetSheHe]が少し身を乗り出して私に告げた。「準備は整いました」\n\n"
 mpo_nerge.0010.desc.outro: "私は矢をつがえ、弓を引き、放った。悲痛な叫び声とともに、太った山羊が痙攣しながら地面に崩れ落ちる。獣たちの間に混乱が広がり、怯えた鳴き声が上がる。そして地響きのような蹄音が鳴り響いた。騎兵たちが一斉に狩りへと駆け出したのだ。"
 mpo_nerge.0010.desc.outro.alt.moh: "私は[master_of_hunt.GetHerHim]に軽くうなずく。[master_of_hunt.GetSheHe]は弓を引き、放った。弦が鳴り、矢が飛ぶと同時に、獣の悲痛な叫び声が上がる。狩りの幕が開けたのだ。"
 mpo_nerge.0010.desc.outro.alt: "私は騎兵の1人に軽くうなずく。[ROOT.Char.GetSheHe]は弓を引き、放った。弦が鳴り、矢が飛ぶと同時に、獣の悲痛な叫び声が上がる。狩りの幕が開けたのだ。"
 mpo_nerge.0010.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の力、見せてみよ！"
 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "長い待機の末、ついに我らは横一線に並んだ。幾度かのやり取りのあと、ついに[host.GetTitledFirstName]が弓を掲げ、最初の獲物を仕留める。獣たちの間に混乱が広がり、怯えた鳴き声が上がる。\n\nその鳴き声を合図に、数名の騎兵がすぐさま駆け出した。彼らは自らの力を己に、仲間に、そして[host.GetTitleAsNameNoTooltip]に証明せんとしているのだ。"
 mpo_nerge.0015.a: "だが、最高の狩人となるのはこの私だ！"
 mpo_nerge.0110.t: "失敗したネルゲ"
 mpo_nerge.0110.desc: "全力を尽くしたものの、狩りの成果は見るも無惨なものだった。 数頭の獣は仕留めたが、当初の計画や期待には遠く及ばない。\n\n騎兵たちは沈んだ目で私を見つめる。彼らが感じているその屈辱は、私にも等しくのしかかっている。この体たらくで、どうして[ROOT.Char.GetCapitalLocation.GetName]に顔向けできようか？"
 mpo_nerge.0110.a: "なんたる恥辱か…"
 mpo_nerge.0115.t: "成功したネルゲ"
 mpo_nerge.0115.desc: "ネルゲもいよいよ終わりを迎え、仕留めた獲物の山を前にする。壮観な光景だ。腐敗する前に、選別して解体作業に取り掛かる。\n\n皆が狩りの結果に満足しており、作業中の雰囲気も上々だ。"
 mpo_nerge.0115.a: "この肉があれば今季を無事に越せるだろう。"
 mpo_nerge.0120.t: "価値あるネルゲ"
 mpo_nerge.0120.desc: "数十頭もの獣が我らの足元に横たわっている。まさに大成功の狩りとなった。ありがたいことに人手も十分にあるため、すべてをさばいて余すところなく持ち帰ることができそうだ。\n\n血と汗の匂いが濃く漂う中、皆は狩りでの手柄を語り合い、楽しげに盛り上がっている。"
 mpo_nerge.0120.a: "この肉があれば数季は食料に困らないだろう。"
 mpo_nerge.0125.t: "偉大なるネルゲ"
 mpo_nerge.0125.desc: "我々の狩りは大成功に終わった。私は、仕留められた動物たちの小山をゆっくりと見て回る。その光景は実に見事で、皆が忙しなく解体作業に励んでいる。\n\n何人かの狩人が自分の獲物を自慢しているのが聞こえる。どの話も前の話より誇張されたものばかりだ。これだけあれば、何度でも盛大な宴が開ける。"
 mpo_nerge.0125.a: "素晴らしい快挙だ！"
 mpo_nerge.0130.t: "伝説級のネルゲ"
 mpo_nerge.0130.desc: "大地は肉と血の海で染まり、血の臭いが濃く漂っている。それでもなお、仕留められた獣たちの間を行き交う狩人たちの顔にはただ歓喜の色が浮かんでいた。\n\n付添人や狩りの参加者たちは皆、動物の解体作業に追われているが、私はこの光景から目を話すことができない。これだけの肉を、一体どうやって持ち帰るというのだ？"
 mpo_nerge.0130.a: "このネルゲは人々の間で語り継がれるだろう。"
 mpo_nerge.1000.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の合図"
 mpo_nerge.1000.desc: "私の鷹、[ROOT.Char.Custom('EagleStoryName')]が獲物を探して狩猟隊の上空を飛んでいった。[ROOT.Char.Custom('EagleStorySheHe')|U]はやがて腕に舞い戻り、[ROOT.Char.Custom('GetAnimalArticle')][ROOT.Char.Custom('GetAnimalType')]の毛皮を携えている。\n\n[ROOT.Char.Custom('EagleStorySheHe')|U]の獲物は、我々の狩りを導く手掛かりとなるかもしれないが、単なる幸運な発見の結果にすぎないかもしれない。"
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')]よ、[activity.Custom('GetAnimalPlural')]のもとへ我らを導きたまえ！"
 mpo_nerge.1000.a.tt.success: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U]の発見が、さらなる[activity.Custom('GetAnimalPlural')]へとつながった"
 mpo_nerge.1000.a.tt.failure: "[activity.Custom('GetAnimalPlural')]は見つからなかった"
 mpo_nerge.1000.b: "我が精鋭の騎兵たちにこの[ROOT.Char.Custom('GetAnimalType')]を探させよう…"
 mpo_nerge.1000.b.tt.success: "騎兵は複数の[activity.Custom('GetAnimalPlural')]を見つけた"
 mpo_nerge.1000.c: "でかした。だがもっといい獲物がいるはずだ。"
 mpo_nerge.1005.t: "疑念の声"
 mpo_nerge.1005.desc: "数百もの野生の獣が仕留められ、その死骸と血が大地を赤く染めている。だが、この目覚ましい成果にも関わらず、獲物に満足していない者もいる。\n\n「我々は絶大な力を目の当たりにするために来たのではなかったか」と、狩りの喧騒にかき消されぬ声で[dissenter.GetFirstName]が言う。「さらなる成果を出すべきだ。最初の矢を放ったのが私だったならば、十二の冬を越せるだけの肉が手に入っていただろうに！」\n\n[dissenter.GetFirstNameNoTooltip]は私を見る。その目には激しい光が燃えている。「そうは思いませんか、[ROOT.Char.GetTitleAsNameNoTooltip]？」"
 mpo_nerge.1005.a: "よかろう、力というものを見せてやろう。"
 mpo_nerge.1005.a.tt: "あなたは少数の騎兵を率いて、さらなる[activity.Custom('GetAnimalPlural')]の狩りに向かう"
 mpo_nerge.1005.a.tt.success: "あなたの計画は成功した"
 mpo_nerge.1005.a.tt.failure: "あなたの騎兵は獲物を捉えられなかった"
 mpo_nerge.1005.b: "己の価値を証明してみせろ、[dissenter.GetFirstNameNoTooltip]よ！"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip]は少数の騎兵を率いる"
 mpo_nerge.1005.c: "我が目的はあなたを感銘させることではない。"
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip]はどうにかして[activity.Custom('GetAnimalPlural')]を捕らえた。"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip]は自ら恥をさらした。"
 mpo_nerge.1010.t: "陣形崩し"
 mpo_nerge.1010.desc: "狩人たちがそれぞれの持ち場につき、騎兵たちは[activity.Custom('GetAnimalPlural')]の群れに接近する。数騎は隊列の少し前を駆け、獣を偵察し、また数騎は攻撃の準備を整えている。\n\n愚かにも、[chaser.GetFirstName]が先頭を駆け出し、[activity.Custom('GetAnimalPlural')]の一部が散り散りになってしまった。[chaser.GetHerHis|U]がそれらを囲い直そうとするが試みは無駄に終わり、獣たちは我々の手から逃れようと走り去っていく。"
 mpo_nerge.1010.a: "[activity.Custom('GetAnimalPlural')]を[chaser.GetHerHim]に任せろ！"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip]は[activity.Custom('GetAnimalPlural')]に踏みつけられた"
 mpo_nerge.1010.a.tt.injury: "[chaser.GetFirstNameNoTooltip]は[activity.Custom('GetAnimalPlural')]によって負傷した"
 mpo_nerge.1010.b: "陣形を立て直し、残された獲物をかき集めよ。"
 mpo_nerge.1010.b.tt.success: "逃げ惑う[activity.Custom('GetAnimalPlural')]の多くを捕らえることができた"
 mpo_nerge.1010.b.tt.failure: "わずかな[activity.Custom('GetAnimalPlural')]しか残されていなかった"
 mpo_nerge.1010.c: "[chaser.GetSheHe|U]は我々の一員だ。誰にでも間違いはある。"
 mpo_nerge.1010.c_obedience: "[chaser.GetSheHe]が頭を下げる限り、過ちを許そう。"
 mpo_nerge.1015.t: "ステップの暴走"
 mpo_nerge.1015.desc: "「[GetPlayer.GetTitleAsNameNoTooltip]！[activity.Custom('GetAnimalPlural')]に包囲網を破られました！」と[hunter_1.GetFirstName]が叫び、[hunter_2.GetFirstName]がすぐさまそれに続く。\n\n地平線の彼方から、何十頭もの[activity.Custom('GetAnimalPlural')]が騎兵たちや野営地目掛けて突進してくる。狩りが失敗したのは明らかだが、もはや退却は不可能だ。"
 mpo_nerge.1015.a: "これは好機だ、すべて仕留めろ！"
 mpo_nerge.1015.a.tt.success: "[activity.Custom('GetAnimalPlural')]は踏みつけられた"
 mpo_nerge.1015.a.tt.failure: "獣たちは数名の騎兵に怪我を負わせた"
 mpo_nerge.1015.b: "奴らを通せ。ただしはぐれたものは仕留めろ。"
 mpo_nerge.1015.c: "逃走は本能だ。野生に帰してやれ。"
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip]と[hunter_2.GetFirstNameNoTooltip]にはこの損失のツケを払ってもらおう。"
 mpo_nerge.1020.t: "散り散りになった獲物"
 mpo_nerge.1020.desc: "「我々の成果を示す確かな証とはいえ、あまりにも多くの[activity.Custom('GetAnimalPlural')]を狩りすぎることになってしまうのではないかと懸念しております」と、[master_of_hunt.GetFirstName]は説明する。「大地を我らの手で不毛にしたくはありません」\n\n我々は、幾月も食いつなげるほどの十分な数の[activity.Custom('GetAnimal')]を仕留めることができたが、数が減るにつれて、狩りは退屈なものになりつつある。[master_of_hunt.GetFirstNameNoTooltip]は騎兵たちに別の群生地を探すよう指示したが、[activity.Custom('GetAnimalPlural')]の数はもはやまばらとなってきた。"
 mpo_nerge.1020.a: "必要な分だけを確保し、残りは見逃そう。"
 mpo_nerge.1020.a.tt: "一部の[activity.Custom('GetAnimalPlural')]は繁殖のために残された"
 mpo_nerge.1020.b: "手加減は弱さだ。狩りを続けよ！"
 mpo_nerge.1020.c: "これらの[activity.Custom('GetAnimalPlural')]を観察せよ。最も弱いものを見つけ出すのだ。"
 mpo_nerge.1020.c.tt: "あなたは最も繁殖力の弱い[activity.Custom('GetAnimalPlural')]のみを仕留めようとする"
 mpo_nerge.1020.c.tt.success: "[activity.Custom('GetAnimalPlural')]に危害は加えられない"
 mpo_nerge.1020.c.tt.failure: "[activity.Custom('GetAnimalPlural')]はほとんど残っていない"
 mpo_nerge_overhunting_modifier: "乱獲"
 mpo_nerge_overhunting_modifier_desc: "この伯爵領では乱獲が行われ、生命を維持するのが難しくなっている。"
 mpo_nerge.1025.t: "最も偉大な狩人"
 mpo_nerge.1025.desc: "これまでに数十頭の[activity.Custom('GetAnimalPlural')]が仕留められたが、その中でも最も大きな1頭は、誰のものとも知れぬ矢によって倒された。誰かが獣を確認するよりも先に、[hunter_1.GetFirstName]が手柄を主張しようと前に進み出る。すぐ後に[hunter_2.GetFirstName]も続き、2人はその栄誉をめぐって口論を始めた。\n\n「この獣に当たったのは、どう見ても私の矢だ！」と、[hunter_1.GetFirstName]が叫ぶ。「遠く離れたお前の矢が、そもそも当たったはずがない！」\n\nそう言って[hunter_2.GetFirstName]は鼻で笑う。2人の間の緊張は高まるばかりで、2人の言い争いは今なすべき仕事から皆の気を逸らしていく…"
 mpo_nerge.1025.a: "名誉など問題ではない。獲物は皆で分け合うものだ。"
 mpo_nerge.1025.a.flavor: "宴の前菜にこれ以上ふさわしいものはない！"
 mpo_nerge.1025.a.tt: "1年以内に[GetActivityType('activity_feast').GetName]を開催#bold しない#!場合、[prestige|E]と[opinion|E]を失うことになる"
 mpo_nerge.1025.b: "これは力比べで決めるのが最も手っ取り早い。"
 mpo_nerge.1025.b.tt: "狩人たちは争いを拳で決着させた"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip]が喧嘩に勝利した"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip]が喧嘩に勝利した"
 mpo_nerge.1025.c: "愚か者め！あの獣を仕留めたのは私の矢だ！"
 mpo_nerge.1025.c.tt: "あなたはその獲物が自分の手柄だと主張しようとする"
 mpo_nerge.1025.c.tt.success: "他の狩人はあなたに味方した"
 mpo_nerge.1025.c.tt.failure: "誰もあなたの主張を信じない"
 mpo_nerge.1025.d: "私は見たぞ、獣を仕留めたのは[intent_target.GetFirstNameNoTooltip]だ！"
 mpo_nerge_feast_discount: "加工肉"
 mpo_nerge_feast_discount_desc: "この人物は、先日のネルゲで得た加工肉を持っているため、より少ない費用で宴を開くことができる。\n[GetActivityType('activity_feast').GetTextIcon][GetActivityType('activity_feast').GetName]コスト：#P 50%#!"
 mpo_nerge_promised_feast_fail: "果たされなかった約束"
 mpo_nerge_promised_feast_fail_desc: "この人物は先日ある人物に約束をしたが、それを果たせなかった。"
 mpo_nerge.1026.t: "果たされなかった約束"
 mpo_nerge.1026.desc: "ネルゲの獲物で狩人たちに宴を約束したが、結局、肉は無駄になってしまった。\n\n約束を破るくらいなら、最初からしない方がましだ。狩人たちは私が約束を果たせなかったことに不満を抱いている。"
 mpo_nerge.1026.a: "…"
 mpo_nerge.1030.t: "珍しい光景"
 mpo_nerge.1030.desc: "主要な狩猟部隊から少し離れた場所で、白く美しい[ROOT.Char.Custom('GetRegionalDeerType')]が目撃されたことを[master_of_hunt.GetFirstName]は私に告げた。「あれほどまでに素晴らしいものは見たことがありません」と、[master_of_hunt.GetSheHe]は目を見開く。「しかも1頭だけではありませんでした。雪のように白い、小さな獣たちを連れていました」\n\n私はこれまで狼、鹿、そして野生の猫を狩ってきたが、このような素晴らしい生き物を仕留められれば、大いなる名声を得られるかもしれない。"
 mpo_nerge.1030.a: "これは私の獲物だ！"
 mpo_nerge.1030.a.tt.success: "[ROOT.Char.Custom('GetRegionalDeerType')]があなたの矢に倒れた"
 mpo_nerge.1030.a.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')]は逃げおおせた"
 mpo_nerge.1030.b: "[ROOT.Char.Custom('GetRegionalDeerType')]を追跡すべきだが、危害を与えてはならない。"
 mpo_nerge.1030.b.tt.success: "あなたは[ROOT.Char.Custom('GetRegionalDeerType')]に関する見識を得る"
 mpo_nerge.1030.b.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')]は逃げおおせたが、無傷のままだ"
 mpo_nerge.1030.b.tt.effect: "[county.GetName]は2年以内に[GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip] を獲得する"
 mpo_nerge.1030.c: "我々は狩りに来たのだ、観光にではない。"
 mpo_nerge.1030.d: "なぜ私を陥れようとするのか？"
 mpo_nerge.1031.t: "保全の努力が実を結んだ"
 mpo_nerge.1035.t: "追跡の戦術"
 mpo_nerge.1035.desc: "狩りの興奮も次第に収まり、多くの狩人たちは野営地へ戻って今後の計画を話し合い始めた。残りの者たちは、遠くから[activity.Custom('GetAnimalPlural')]を観察している。\n\n「容赦なくやるべきだ！敵に対するように、無慈悲に！」と、[hunter_1.GetFirstName]が叫ぶ。[hunter_2.GetFirstName]は頷きながら、「しかし、団結しなければ数の力も無意味だ」と付け加える。またも言い争いになりそうな気配の中、[hunter_3.GetFirstName]が割って入り、自身の助言を述べた。「我々は伝統に従えばいい」と、[hunter_3.GetFirstNameNoTooltip]は断言する。「だが焦るな。獲物を観察し、ゆっくりと距離を詰め、彼らが最も予期しない時に襲いかかるのだ」\n\n三者三様の意見のなかで、彼らの視線が私に向けられる。私の意見を待っているのだ。"
 mpo_nerge.1035.a: "素早く仕掛け、一気に仕留めよ！"
 mpo_nerge.1035.a.tt: "この方法は#bold 危険#!だが、より大きな成果が得られるだろう。"
 mpo_nerge.1035.b: "隊を分け、連携して動け。"
 mpo_nerge.1035.b.tt: "この方法では#bold 獲物が少なくなる#!が、他の狩人たちからの好感度を高め、あるいは彼らを[obedient|E]にする可能性すらあるだろう。"
 mpo_nerge.1035.c: "奇襲が最善策だ。"
 mpo_nerge.1035.c.tt: "この方法は比較的#bold 安全#!だが、得られる成果はあまり多くない。"
 mpo_nerge.1035.d: "弓に結果を委ねよう。"
 mpo_nerge.1035.tt.success: "計画は成功した"
 mpo_nerge.1035.tt.failure: "計画は失敗した"
 mpo_nerge_investigation: "動物の観察"
 mpo_nerge_investigation_desc: "この人物は狩りの際に動物を観察し、その知識を群れの管理に役立てている。"
 mpo_nerge.1040.t: "忘れられた者"
 mpo_nerge.1040.desc: "「お待ちを！」[hunter.GetTitledFirstName]は突然馬から降り、地面に膝をついた。「今、何か見た気が…ここです！」\n\n「運に恵まれなかった狩人のものでしょう」と、[hunter.GetSheHe]は皮肉っぽく言い、血に染まり木が欠けた弓を差し出した。"
 mpo_nerge.1040.a: "「お前の[ROOT.Char.GetTitleAsNameNoTooltip]に与えよ」"
 mpo_nerge.1040.b: "「我が土地にある以上、それは私のものだ」"
 mpo_nerge.1040.c: "「お前にやろう」"
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName]は[newly_created_artifact.GetName]を手に入れた"
 mpo_nerge.1040.d: "「馬に乗れ！」"
 mpo_nerge.1050.t: "力の誇示"
 mpo_nerge.1050.desc: "「群れからはぐれた[ROOT.Char.Custom('GetAnimalTypeMismanaged')]です」と、[hunter.GetTitledFirstName]が声を潜めて告げる。「心臓を一矢で射抜けば、我々のものになります、[ROOT.Char.GetTitleAsNameNoTooltip]」\n\n[hunter_2.GetTitledFirstName]は頷いて弓を引き絞り、私の指示を待っている。"
 mpo_nerge.1050.a: "「[hunter.GetFirstNameNoTooltip]、我が[hunter.Custom('SisterBrother')]よ、我々は1つとなって動くぞ！」"
 mpo_nerge.1050.a.tt.success: "獣はあなたの足元に倒れる"
 mpo_nerge.1050.a.tt.failure: "獣は逃げおおせる"
 mpo_nerge.1050.b: "「私に任せろ」"
 mpo_nerge.1050.b.tt.success: "あなたは獣を仕留める"
 mpo_nerge.1050.b.tt.failure: "あなたは恥をかく"
 mpo_nerge.1050.c: "「狙いを定めよ」"
 mpo_nerge.1050.c.tt.success: "獣は息絶える"
 mpo_nerge.1050.c.tt.failure: "獣は矢をかわす"
 mpo_nerge.1050.d: "「気を散らすな！」"
 mpo_nerge.1060.t: "美味しい娯楽"
 mpo_nerge.1060.desc: "「ご覧ください！」[hunter.GetTitledFirstName]が、左手の小道に隠れている野生の[ROOT.Char.Custom('RegionalEdibleAnimalPlural')]の群れを指差した。「ぜひとも仕留めましょう！ 腹の虫が鳴りやみません！」"
 mpo_nerge.1060.a: "「これほどあからさまな罠は見たことがない」"
 mpo_nerge.1060.b: "「腕前を見せる好機だ！」"
 mpo_nerge.1060.b.tt.success: "動物はあなたの手によって討たれる"
 mpo_nerge.1060.b.tt.failure: "あなたは恥をかく"
 mpo_nerge.1060.c: "「できるだけ多く仕留めろ！」"
 mpo_nerge.1060.c.tt.success: "あなたは見事な数の獲物を狩る"
 mpo_nerge.1060.c.tt.failure: "あなたはほとんど何も得られない"
 mpo_nerge.1060.c.tt_feast: "あなたの次の[GetActivityType('activity_feast').GetName]は#high 無料#!になる"
 mpo_nerge.1060.d: "「群れからはぐれた獲物を追う意味はない」"
 nerge_evaded_trap_modifier: "回避した罠"
 nerge_evaded_trap_modifier_desc: "この人物はネルゲ中に罠を正確に見破ったと考えている。"
 mpo_nerge_1060_free_feast_desc: "ネルゲイベント"
