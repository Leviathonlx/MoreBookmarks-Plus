 # Events
 steal_herd_event_title: "遊牧群を盗む："
 steal_herd_outcome.1001.t: "$steal_herd_event_title$成功！"
 steal_herd_outcome.1001.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))]の[courtier.GetName]が、誇らしげな歩みで野営地に入ってきた。その後ろに、見慣れない顔の羊飼いが家畜を引き連れて付いてきている。\n\n「[target.GetTitledFirstName]の野営地から連れて参りました！」[courtier.GetSheHe|U]が叫んだ。新たに手に入った家畜の扱いについて羊飼いに指示をしながら、私は人の悪い笑みを浮かべずにはいられなかった。私の遊牧群はどんどん強くなっている。それも、大した対価を支払うこともなく。"
 steal_herd_outcome.1001.a: "[target.GetFirstNameNoTooltip]よ、あなたの「寛大さ」に感謝する！"
 steal_herd_outcome.1003.desc: "[courtier.GetSheHe|U]は盗みについて、[target.GetFirstNamePossessiveNoTooltip]の防衛をいかに攻略したかについても含めて、詳しく話した。[target.GetFirstNamePossessiveNoTooltip]の野営地に侵入することがこうも簡単ならば、ほかに何を[target.GetHerHis]から奪うことができるだろう…"
 steal_herd_outcome.1003.a: "[courtier.GetFirstNameNoTooltip]よ、もう一度説明してくれるか？"
 steal_herd_outcome.1003.a_desc: "あなたは[target.GetFirstNamePossessiveNoTooltip]の[herd|E]からさらに盗みを働こうとする"
 steal_herd_outcome.1003.win: "あなたは窃盗を続ける"
 steal_herd_outcome.1003.lose: "あなたはこれ以上盗むことができない"
 steal_herd_outcome.1003.b: "[target.GetHerHis]の金庫を探ろう。"
 steal_herd_outcome.1003.b_desc: "あなたは[target.GetFirstNameNoTooltip]から金を盗もうとする"
 steal_herd_outcome.1003.c: "[target.GetPrimarySpouse.GetFirstName]も[target.GetFirstNameNoTooltip]のものだ。今のところは。"
 steal_herd_outcome.1003.c_tt: "#V 成功率#!が#p 増加#!した状態で、[target.GetPrimarySpouse.GetFirstName]に対して[GetScheme('seduce').GetTypeName][scheme|E]を開始する。"
 mpo_steal_herd_seduce_modifier: "小群遊牧民の接触"
 mpo_steal_herd_murder_modifier: "草原の工作員"
 steal_herd_outcome.1003.d: "[target.GetHerHis|U]の命はどうだ？"
 steal_herd_outcome.1003.d_tt: "#V 成功率#!が#p 増加#!した状態で、[target.GetFirstName]に対して[GetScheme('murder').GetTypeName][scheme|E]を開始する。"
 steal_herd_outcome.1003.e: "今のところはこれで満足だ。"
 steal_herd_outcome.1002.t: "$steal_herd_event_title$遊牧群が盗まれた！"
 steal_herd_outcome.1002.desc: "[spymaster.GetName]が私に重大な知らせを届けに来た。「[ROOT.Char.GetFirstName]様、我々の家畜が一部、行方不明になっています」\n\n[spymaster.GetSheHe|U]が咳ばらいをして続けた。「詳しく調査した結果、[owner.GetName]が手下を数名送り込んで群れを“回収”させ、こちらの羊飼いにそれがあなたの命令であると信じ込ませたようです」"
 steal_herd_outcome.1002.desc_monies: "\n\nこの知らせを聞いた後、私は高価な装飾品を入れていた宝石箱の中身が少なくなっていることに気が付いた。これも同じ犯人の仕業だろう。私はため息をついた。"
 steal_herd_outcome.1002.a: "[owner.GetFirstNameNoTooltip]め、永遠に[ROOT.Char.GetFaith.NegativeAfterLife]で暮らすがいい！"
 steal_herd_outcome.2001.t: "$steal_herd_event_title$失敗"
 steal_herd_outcome.2001.desc: "[target.GetTitledFirstName]から群れを盗もうという私の計画は予定通り実行に移された。だが私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))]、[courtier.GetTitledFirstName]は手ぶらで帰ってきた。成功を示す羊毛の一束もない。\n\n「[owner.GetFirstNameNoTooltip]様、申し訳ありません。[target.GetFirstNameNoTooltip]に後を付けられてしまいました」[courtier.GetFirstNameNoTooltip]がため息をつく。「ただ、幸い騎兵に捕まる前になんとか逃げ切ることができました」"
 steal_herd_outcome.2001.a: "[target.GetFirstNameNoTooltip]は神に守られているに違いない…"
 steal_herd_outcome.2002.desc: "[courtier.GetName]に連れられて外へ出てみると、驚いたことに群れが姿を消していた！\n\n[courtier.GetFirstNameNoTooltip]は、[target.GetTitledFirstName]から群れを盗み出すことには失敗したと説明した。だが、[target.GetTitledFirstName]はこちらの手先を逃がすことなく、即座に報復措置を取った。[courtier.GetFirstNameNoTooltip]とほかの関係者たちに追手をつけ、私の牧草地まで追いかけさせたのだ。[target.GetHerHis|U]の手先は私の羊やほかの家畜を盗み、早々に立ち去った。"
 steal_herd_outcome.2002.a: "どこまで無能なのだ！？"
 steal_herd_outcome.2003.t: "[owner.GetTitledFirstName]の遊牧群"
 steal_herd_outcome.2003.desc: "外が騒がしいと思ったら、[courtier.GetName]が笑みを浮かべてやって来て、外に出るよう私を促した。\n\n外に出ると、[courtier.GetSheHe]が羊と馬の群れを指し示した。群れは私の騎手に率いられている。[courtier.GetFirstNameNoTooltip]は私に熱心な眼差しを向けた。「あの[owner.GetFirstNameNoTooltip]の図々しさときたら！」[courtier.GetSheHe]が言った。「[owner.GetSheHe|U]は#italic あなた#!を貶め、家畜を奪おうとしたのです！幸い、[courtier.GetFaith.HighGodName]は別の計画を用意しておられました。この質の良い家畜たちは、[owner.GetFirstNameNoTooltip]が所有していたものです」"
 steal_herd_outcome.2003.a: "[owner.GetFirstNameNoTooltip]よ、今日はお前の失敗で得をさせてもらったぞ！"
 steal_herd_ongoing.1001.t: "$steal_herd_event_title$衛兵"
 steal_herd_ongoing.1001.desc: "[target.GetTitledFirstNamePossessive]の群れを盗むには、[target.GetHerHis]の土地と民について知っておかなければならない。そこで私は、[target.GetHerHis]の住居地近辺の牧草地と、そこから離れた場所にある人気のない牧草地を調べた。\n\n[target.GetCapitalLocation.GetTitle.GetName]に近い高台を調べていると、馬に乗った[target_knight.GetWomanMan]に率いられた戦士たちが、背後から私の従者に近づいてきた。「そこで何をしている？」戦士たちのリーダー、[target_knight.GetFirstName]が尋ねてきた。"
 steal_herd_ongoing.1001.a: "腕試しをさせてもらおう！"
 steal_herd_ongoing.1001.a_win: "あなたは戦闘技術で[target_knight.GetFirstNameNoTooltip]を関心させる"
 steal_herd_ongoing.1001.duel_desc: "あなたは[target_knight.GetFirstNamePossessiveNoTooltip]の注意を逸らそうとする"
 steal_herd_ongoing.1001.lose: "[target_knight.GetFirstNameNoTooltip]があなたを打ち負かす"
 steal_herd_ongoing.1001.b: "[target.GetFirstNamePossessiveNoTooltip]の地に感嘆していただけだ。当たり前だろう。"
 steal_herd_ongoing.1001.b_win: "[target_knight.GetFirstNameNoTooltip]があなたの言葉に好感を持つ"
 steal_herd_ongoing.1001.c: "共に飲もうではないか！"
 steal_herd_ongoing.1001.c_win: "あなたは[target_knight.GetFirstNameNoTooltip]と飲み明かす"
 steal_herd_ongoing.1001.c_win_big: "あなたは酔った[target_knight.GetFirstNameNoTooltip]を説得して仲間にする"
 steal_herd_ongoing.1001.d: "何もしていない。ただの通りすがりだ。"
 steal_herd_ongoing.1002.t: "$steal_herd_event_title$羊飼いの諜報活動"
 steal_herd_ongoing.1002.desc: "[chosen_agent.GetName]によると、[target.GetTitledFirstNamePossessive]の羊飼いが、群れの羊を見失ってしまうことが多々あるという。\n\n「羊飼いの服を着てみたらどうだ？[target.GetFirstNameNoTooltip]に近付き、[target.GetHerHis]の無能な羊飼いを“助けて”やると提案するのだ」そう[chosen_agent.GetFirstNameNoTooltip]に提案すると、[chosen_agent.GetSheHe|U]は不安そうな表情を浮かべて、ため息をついた。"
 steal_herd_ongoing.1002.a: "さあ、[chosen_agent.GetFirstNameNoTooltip]よ。[target.GetHerHim]を助けに行ってこい！"
 steal_herd_ongoing.1002.b: "なんと言うべきかも考えてある…"
 steal_herd_ongoing.1002.c: "いや、やっぱりいい。"
 steal_herd_ongoing.1002.duel_desc: "[chosen_agent.GetFirstName]は羊飼いを装う"
 steal_herd_ongoing.1002.win: "[chosen_agent.GetHerHis|U]の変装は上出来だ"
 steal_herd_ongoing.1002.b_tt: "あなたは[chosen_agent.GetFirstName]の変装を手助けする"
 steal_herd_ongoing.1002.lose: "[chosen_agent.GetSheHe|U]は羊飼いらしく見えない"
 random_negative_scheme_modifier_tt: "[target.GetNameNoTooltip]の遊牧群を盗む工作で#n 不利な#!補正を獲得する"
 mpo_steal_herd_observation_modifier: "土地の調査"
 mpo_steal_herd_almost_caught_modifier: "詮索の眼差し"
 mpo_steal_herd_almost_caught_modifier_2: "疑惑の浮上"
 mpo_steal_herd_almost_caught_modifier_3: "小さな失敗"
