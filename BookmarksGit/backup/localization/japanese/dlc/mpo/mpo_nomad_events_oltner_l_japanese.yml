l_japanese:
 nomad_events_oltner.0001.t: "新しい足跡"
 nomad_events_oltner.0001.desc: "我が領土には、獲物がいくらでもいる。猟師たちは私にこう語る。[sighting_county_1.GetBaseNameNoTier]の[sighting_province_1.Custom('GetTerrainTypePlural')]には、[sighting_county_1.Custom('GetAnimalPlural')]の[sighting_county_1.Custom('GetAnimalGroup')]がいる。そして、[sighting_county_2.GetBaseNameNoTier]の[sighting_province_2.Custom('GetTerrainType')]には、ひときわ[sighting_county_2.Custom('GetAnimalAdjective')]な[sighting_county_2.Custom('GetAnimalType')]が潜んでいると。\n\n私は[ROOT.Char.GetTitleAsNameNoTooltip]として、どちらを狩るか決めなくてはならない。"
 nomad_events_oltner.0001.a: "今宵は[sighting_county_1.Custom('GetAnimalType')]の肉で宴を開こう。"
 nomad_events_oltner.0001.b: "[sighting_county_2.Custom('GetAnimalAdjective')]な[sighting_county_2.Custom('GetAnimalType')]を仕留めることが、私の力の証となるだろう。"
 nomad_events_oltner.0001.c: "私には他の用がある。"
 nomad_events_oltner.0002.t: "羽の跡"
 nomad_events_oltner.0002.desc: "[sighting_county_1.GetBaseNameNoTier]の[sighting_province_1.Custom('GetTerrainTypePlural')]にて、[sighting_county_1.Custom('GetAnimalPlural')]の[sighting_province_1.Custom('GetAnimalGroup')]が目撃されたという噂が広まっている。鷹を訓練するには絶好の機会だ。\n\nもちろん、より大きな獲物を狙うという選択肢もあるが。"
 nomad_events_oltner.0002.a: "すぐにも肥えた[sighting_county_1.Custom('GetAnimalType')]が鍋で煮込まれるだろう。"
 nomad_events_oltner.0002.b: "訓練するなら、鷹よりも猟犬にしようじゃないか。"
 nomad_events_oltner.0002.c: "狩りなどに時間を費やしている暇はない。"
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalPlural')|U]の[sighting_county_1.Custom('GetAnimalGroup')|U]"
 nomad_events_oltner.0003.desc: "20頭もの羊の死骸。羊飼いは、見るも無残な姿となって転がっていた。足跡は[sighting_province_1.Custom('GetTerrainTypePlural')]の奥へと続いている。[sighting_county_1.Custom('GetAnimalAdjective')]な[sighting_county_1.Custom('GetAnimalPlural')]の[sighting_county_1.Custom('GetAnimalGroup')]が、ここ[sighting_county_1.GetBaseNameNoTier]における私の正当な所有物を殺しまわっているようだ。\n\n弓と矢筒の準備をしなければ。[ROOT.Char.GetTitleAsNameNoTooltip]としての私の名声がかかっているのだ。"
 nomad_events_oltner.0003.a: "我が矢が[sighting_county_1.Custom('GetAnimalPlural')]どもの心臓を貫くだろう。"
 nomad_events_oltner.0003.b: "我が[maa_regiment.GetNameNoTooltip]が[sighting_county_1.Custom('GetAnimalGroup')]を駆逐するだろう。"
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName]が追い払ってくださるだろう。"
 nomad_events_oltner.0004.t: "ゾドの[sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0004.desc: "[my_subregion.GetCurrentPhase.GetName]は雪と氷の地だった。そこに、[sighting_county_1.Custom('GetAnimalPlural')]の[sighting_county_1.Custom('GetAnimalGroup')]がやってきた。奴らは目につくものすべてを貪り始めた。今やあの地は死で満たされている。\n\n私の群れと民が殺されていくのを、座して見ているわけにはいかない。"
 nomad_events_oltner.0004.a: "[sighting_county_1.Custom('GetAnimalType')]は1匹残らず狩り尽くしてやる！"
 nomad_events_oltner.0004.b: "[sighting_county_1.Custom('GetAnimalPlural')]のことは捨て置け。我々は行かねばならぬ。"
 nomad_events_oltner.0005.t: "新たな獲物を求めて"
 nomad_events_oltner.0005.desc: "[my_subregion.GetCurrentPhase.GetName]のこの時期は狩りの好機だ。獲物は豊富で、群れをなして[sighting_county_1.GetBaseNameNoTier]の[sighting_province_1.Custom('GetTerrainTypePlural')]に集まってくる。まさに[ROOT.Char.GetFaith.WealthGodName]に祝福された季節なのだ。\n\n何を狩るのも私の自由だ。"
 nomad_events_oltner.0005.a: "狂暴な猛獣を仕留めに行こう。"
 nomad_events_oltner.0005.b: "鹿狩りに行こう。"
 nomad_events_oltner.0005.c: "鷹の爪が新たな獲物を欲しているようだ。"
 nomad_events_oltner.0006.t: "狩人という貢ぎ物"
 nomad_events_oltner.0006.desc: "「[ROOT.Char.Custom('FormalComplimentAdjective')]なる我が宗主よ、謹んで御前にひれ伏します」と、進貢者である[generous_tributary.GetTitledFirstName]は言い、身を伏して私に敬意を示す。\n\n「このたび、[generous_tributary.GetPrimaryTitle.GetAdjective]随一の[GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )]である、[offered_master_of_the_hunt.GetFirstNameNicknamed]を貴殿にお仕えさせたく、ここに献上いたします。[offered_master_of_the_hunt.GetSheHe]が貴殿の御名のもとに、数多の牡鹿を討ち取らんことを」"
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip]はよい働きをしてくれるだろう。"
 nomad_events_oltner.0006.b: "見事な献上品だ。褒美を取らせよう。"
 nomad_events_oltner.0006.c: "[offered_master_of_the_hunt.GetHerHim]はお前のもとで働くとよい。その狩りに幸あらんことを。"
 nomad_events_oltner.0007.t: "羽のある貢ぎ物"
 nomad_events_oltner.0007.desc: "「[ROOT.Char.Custom('FormalComplimentAdjective')|U]なる宗主よ、この贈り物をお納めください」と、進貢者である[generous_tributary.GetTitledFirstName]は言い、堂々たる鳥を私の前に掲げた。\n\n「この鷹は[tribute_capital_county.GetBaseNameNoTier]の[tribute_capital.Custom('GetTerrainTypePlural')]で生まれたもので、雛のころから私が手ずから調教してまいりました。何百羽というアヒルやノガンを、貴殿のために必ず狩ってみせます」"
 nomad_events_oltner.0007.a: "この鷹を「[ROOT.Char.Custom('GetBirdName')|U]」と名づけよう。"
 nomad_events_oltner.0007.b: "この鷹は、お前のもとで過ごすとよい。"
 chaotic_kurultai_title: "混沌の継承："
 chaotic_kurultai_intro_1: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))]、[dead_parent.GetFirstNameNicknamed]は、[dead_parent.GetDeathReasonHideKiller]によってこの世を去った。今、私の治世の夜明けが訪れる。だが、クリルタイの統一なき声が、[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')][ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]にこだまする。\n\n"
 chaotic_kurultai_intro_2: "今、私の治世の夜明けが訪れる。だが、クリルタイの統一なき声が、[ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')][ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]にこだまする。\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$嫉妬"
 mpo_chaotic_kurultai_succession.0001.desc: "我が#EMP 「[sibling_rival_1.Custom('ComplimentAdjective')]」#![ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]、[sibling_rival_1.GetFirstNameNicknamed]は、その命をかけて、[ROOT.Char.GetPrimaryTitle.GetName]を統べるべきは自身であると主張している。私が[ROOT.Char.GetTitleAsName]であるのは、[sibling_rival_1.GetFaith.EvilGodNames]の戯れにすぎぬと言う。[sibling_rival_1.Custom('DescriptorNegativeStandalone')]にして、弱き者の分際で…"
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nそしてどうやら、[sibling_rival_2.Custom2('InsultNoun', ROOT.Char)]の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))]、[sibling_rival_2.GetFirstNameNicknamed]までもが、それに倣うことにしたらしい。"
 mpo_chaotic_kurultai_succession.0001.a: "いずれ、私の力を証明してやろう。"
 rival_kurultai_succession: "[TARGET_CHARACTER.GetShortUIName|U]は継承の際、クリルタイによって満場一致で選出されたわけではなく、そのことが[CHARACTER.GetShortUIName|U]の怒りを買った。"
 rival_kurultai_succession_corresponding: "[CHARACTER.GetShortUIName|U]は継承の際、クリルタイによって満場一致で選出されたわけではなく、そのことが[TARGET_CHARACTER.GetShortUIName|U]の怒りを買った。"
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$進貢者の簒奪"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U]が、あなたの[tributary|E]である[tributary_usurped.GetShortUIName|U]のすべての所領と封臣を簒奪し、[independent_ruler|E]となった"
 mpo_chaotic_kurultai_succession.0002.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]、[sibling_rival_1.GetFirstNameNicknamed]は、[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の一団を率いて我が進貢者の[tributary_usurped.GetTitledFirstNameNicknamed]の所領へと攻め入り、[tributary_usurped.GetHerHis]の領国を武力で奪い取った。"
 mpo_chaotic_kurultai_succession.0002.desc_addition: "クリルタイの裏切者、[backing_kurultai.GetFirstNameNicknamed]の支援を受けて。"
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\n致命的な過ちだ。"
 mpo_chaotic_kurultai_succession.0002.a: "[sibling_rival_1.GetSheHe|U]め…よくも私のものに手を出してくれたな！"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$途絶えた進貢"
 mpo_chaotic_kurultai_succession.0003.desc: "進貢者である[tributary_leaving.GetPrimaryTitle.GetName]の[tributary_leaving.GetFirstNameNicknamed]が、私への進貢をやめるという。"
 mpo_chaotic_kurultai_succession.0003.desc_addition: "クリルタイの反逆者、[backing_kurultai.GetFirstNameNicknamed]がこの裏切りに加担している。"
 mpo_chaotic_kurultai_succession.0003.a: "その傲慢、叩き潰してくれる！"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nいかなる手段を用いても、貢ぎ物は取り立てる。"
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$統制崩壊"
 mpo_chaotic_kurultai_succession.0004.desc: "私の放牧地は、略奪者や野良犬、そして[ROOT.Char.Custom2('InsultAdjective', ROOT.Char)]浮浪者どもに蹂躙されている。奴らは私のユルトを荒らし、私の馬を殺し、私の旗印を焼いている。"
 mpo_chaotic_kurultai_succession.0004.desc_addition: "クリルタイの[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]犬、[backing_kurultai.GetFirstNameNicknamed]の扇動であることは明白だ。"
 mpo_chaotic_kurultai_succession.0004.a: "時が来れば、秩序は取り戻される。"
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\n奴らもいずれは従うことになる。"
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$不名誉"
 mpo_chaotic_kurultai_succession.0005.desc: "私の名は地に落ち、馬に踏みにじられ、侮られ、棄てられた。"
 mpo_chaotic_kurultai_succession.0005.desc_addition: "その罵りの大半は、我が[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamedPossessive]の口から直接出たものだ。"
 mpo_chaotic_kurultai_succession.0005.a: "私の名誉は、取り戻されるだろう。"
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$消えた群れ"
 mpo_chaotic_kurultai_succession.0006.desc: "夜の間に、私の群れの大半が消えた。逃げ出したのか、はたまた盗まれたのか。"
 mpo_chaotic_kurultai_succession.0006.desc_addition: "私は疑っている。[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]が夜の闇に紛れて放ったのではないかと。"
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\n群れは今ごろ、[rustler.GetCapitalLocation.GetName]の[rustler.GetCapitalLocation.Custom('TerrainTypeProvince')]の半ばまで逃げおおせているかもしれない。もう二度と戻ってはこないだろう。"
 mpo_chaotic_kurultai_succession.0006.a: "だが、私の力は蘇らせてみせる。"
 mpo_chaotic_kurultai_succession.1006.t: "消えた群れ"
 mpo_chaotic_kurultai_succession.1006.desc: "夜の間に、ヤギと羊の群れがやってきた。脱走したのか、はたまた捨てられたのか。\n\n家畜たちはおとなしく、私の群れに加えるのはたやすいだろう。この出来事の原因は、[ruler_rustled.GetPrimaryTitle.GetName]の[ruler_rustled.GetTitledFirstNameNicknamed]の継承が混乱していることにあるという者もいる。"
 mpo_chaotic_kurultai_succession.1006.desc_addition: "私の騎馬兵たちの報告によると、[ruler_rustled.GetFirstNamePossessiveNoTooltip]のクリルタイでも反抗的な[backing_kurultai.GetTitledFirstNameNicknamed]が、周辺をうろついていたという。これはおそらく、[backing_kurultai.GetHerHis]の仕業に違いない。"
 mpo_chaotic_kurultai_succession.1006.a: "この家畜を、私の群れに加えよ。"
 mpo_chaotic_kurultai_succession.1006.b: "この家畜を、贈り物として[ruler_rustled.GetFirstNameNoTooltip]のもとに返せ。"
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName]があなたの群れを返還します"
 mpo_chaotic_kurultai_succession.1006.b.tt: "[ruler_rustled.GetShortUINamePossessive]の消えた[herd|E]が返還される"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$廷臣の離反"
 mpo_chaotic_kurultai_succession.0007.desc: "私の最も優秀な3人の廷臣——[courtier_1.GetFirstNameNicknamed]、[courtier_2.GetFirstNameNicknamed]、そして[courtier_3.GetFirstNameNicknamed]が姿を消した。継承をめぐる議論が、彼らの怒りに火をつけたのだ。"
 mpo_chaotic_kurultai_succession.0007.desc_addition: "[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]が煽り立てたことに疑いはない。"
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\n彼らは私の権威を侮り、今や[courtier_stealer.GetCapitalLocation.GetName]へと馬を走らせ、新たな主を求めている。"
 mpo_chaotic_kurultai_succession.0007.a: "忠実な臣下は、まだいくらでも残っている。"
 mpo_chaotic_kurultai_succession.1007.t: "来訪者たち"
 mpo_chaotic_kurultai_succession.1007.desc: "3人の放浪者——[courtier_1.GetFirstNameNicknamed]、[courtier_2.GetFirstNameNicknamed]、そして[courtier_3.GetFirstNameNicknamed]が、私の宮廷に仕官を求めてやってきた。\n\n彼らは[ruler_rustled.GetPrimaryTitle.GetName]の出身だが、[ruler_rustled.GetTitledFirstNameNicknamedPossessive]の継承の混乱を受け、その地を去ったのだ。"
 mpo_chaotic_kurultai_succession.1007.desc_addition: "[ruler_rustled.GetFirstNamePossessiveNoTooltip]のクリルタイでも反抗的な[backing_kurultai.GetTitledFirstNameNicknamed]が、おそらく彼らを煽り立てたのだろう。"
 mpo_chaotic_kurultai_succession.1007.a: "彼らはよい働きをしてくれるだろう。"
 mpo_chaotic_kurultai_succession.1007.b: "彼らを[ruler_rustled.GetFirstNameNoTooltip]に送り返せ。"
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName]があなたの廷臣を返還します"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$兵士の離反"
 mpo_chaotic_kurultai_succession.0008.desc: "継承の混乱の中で、最も精鋭揃いだった[defecting_maa.GetName]が幻滅し、去っていった。この[maa_stealer.Custom2('InsultAdjective', ROOT.Char)]戦士たちは、今や私を見捨てたのだ。"
 mpo_chaotic_kurultai_succession.0008.desc_addition: "[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]が煽り立てたのだろう。"
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\n彼らの馬の蹄が巻き上げる砂煙は、[maa_stealer.GetPrimaryTitle.GetName]の方角へと伸びている。あの地で朽ち果てるがいい。"
 mpo_chaotic_kurultai_succession.0008.a: "もはや奴らに用はない。"
 mpo_chaotic_kurultai_succession.1008.t: "志願する[defecting_maa.GetNameNoTooltip]"
 mpo_chaotic_kurultai_succession.1008.desc: "装備の整った[defecting_maa.GetName]の一団が、私の前に現れた。彼らは盗賊には見えない。それどころか、兵士として私の軍に加わりたがっているようだ。\n\n彼らは[ruler_rustled.GetPrimaryTitle.GetName]の出身だが、[ruler_rustled.GetTitledFirstNameNicknamedPossessive]の継承の混乱を受け、幻滅してその地を去ったのだ。"
 mpo_chaotic_kurultai_succession.1008.desc_addition: "彼らがここにいるのは、[ruler_rustled.GetFirstNamePossessiveNoTooltip]のクリルタイでも反抗的な[backing_kurultai.GetTitledFirstNameNicknamed]の仕業である可能性が高い。"
 mpo_chaotic_kurultai_succession.1008.a: "彼らを兵士として迎え入れよう。"
 mpo_chaotic_kurultai_succession.1008.b: "彼らを[ruler_rustled.GetFirstNameNoTooltip]に送り返せ。"
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName]があなたの兵士を返還します"
 chaos_upgrade_maa_tt: "他の[men_at_arms|E]をアップグレード可能"
 regiment_destroyed_tt: "[defecting_maa.GetName]の[regiment|E]が[maa_stealer.GetFirstName]に合流した"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$分かたれた国庫"
 mpo_chaotic_kurultai_succession.0009.desc: "我が兄弟たちは、クリルタイの裁定に激怒し、自身の取り分を求めて宝物庫を荒らしている。"
 mpo_chaotic_kurultai_succession.0009.desc_addition: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]、[sibling_rival_1.GetFirstNameNicknamed]は、クリルタイの裁定に激怒し、[sibling_rival_1.GetHerHis]の取り分を求めて宝物庫を荒らしている。\n\n[sibling_rival_1.GetSheHe|U]は、この裏切りの代償を払うことになる。"
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed]、[sibling_rival_2.GetFirstNameNicknamed]、"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed]、"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed]、"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed]、"
 mpo_chaotic_kurultai_succession.0009.desc_end: "貴様らは、この裏切りの代償を払うことになる。"
 mpo_chaotic_kurultai_succession.0009.a: "奴らの欲深さには、罰が下るだろう。"
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$権威の失墜"
 mpo_chaotic_kurultai_succession.0010.desc: "奴らは私を[ROOT.Char.Custom2('InsultAdjective', ROOT.Char)]人間と呼んで笑い者にしている。奴らは私を弱き者、[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしからぬ者と言っている。"
 mpo_chaotic_kurultai_succession.0010.desc_addition: "[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]は、誰よりも大きな声で笑っている。"
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\nよくも私の力を侮辱してくれたものだ。"
 mpo_chaotic_kurultai_succession.0010.a: "誤りは正してやらねば…"
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$大暴走"
 mpo_chaotic_kurultai_succession.0011.desc: "真夜中、私の群れが暴走した。火の手が上がり、獣たちは錯乱した。これは事故などではない。何者かに刺激され、傷つけられたのだ。"
 mpo_chaotic_kurultai_succession.0011.desc_addition: "[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]が、満面の笑みで私を迎えた。"
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\n群れの大半は取り戻したが、残りは[rustler.GetCapitalLocation.GetName]に向かって今も疾駆している。"
 mpo_chaotic_kurultai_succession.0011.a: "臆病な獣どもめ！忌まわしい！"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$分かたれた領国"
 mpo_chaotic_kurultai_succession.0012.desc: "決まってしまった。私は領国の半分しか継承できず、残りはすでに[sibling_rival_1.GetCapitalLocation.GetName]へと去った[sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]、[sibling_rival_1.GetFirstNameNicknamed]のものになるというのだ。\n\nクリルタイの半数以上がこれを支持した。選択を誤った愚か者どもめ。"
 mpo_chaotic_kurultai_succession.0012.a: "クリルタイには必ずこの報いを受けさせる！"
 sibling_tool_50_percent_tt: "[kurultai|E]の支持を得た[sibling_rival_1.GetFirstNameNicknamed]は、あなたの[realm|E]の大部分を切り離し、新たな[de_jure|E][kingdom|E]とした"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$欠けた領国"
 mpo_chaotic_kurultai_succession.0013.desc: "裁定は下った。我らの領土の大半は私のものだ。残りは[sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))]、[sibling_rival_1.GetFirstNameNicknamed]の手に落ちたが。\n\n[sibling_rival_1.GetCapitalLocation.GetName]で朽ち果てるがいい。"
 mpo_chaotic_kurultai_succession.0013.a: "お前の地も、私のものにする…"
 sibling_tool_20_percent_tt: "[kurultai|E]の支持を得た[sibling_rival_1.GetFirstNameNicknamed]は、あなたの[realm|E]の小部分を切り離し、新たな[de_jure|E][kingdom|E]とした"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$崩壊"
 mpo_chaotic_kurultai_succession.0014.desc: "怒り、嘆き、叫び、諍い——そこに秩序も決定もない。あるのは混乱と対立ばかりだ。\n\nこれが[ROOT.Char.GetPrimaryTitle.GetName]の終焉だ。"
 mpo_chaotic_kurultai_succession.0014.desc_alt: "クリルタイの声は弱く、無力だ。そこでは何も決めることができず、正義も法も存在しない。\n\nこれが[ROOT.Char.GetPrimaryTitle.GetName]の終焉だ。先代がもっと多くの者をクリルタイに選んでさえいれば…"
 mpo_chaotic_kurultai_succession.0014.a: "私がこの国を再建する！"
 liege_primary_title_chaos_desc: "あなたの主君は、混沌の[succession|E]により[primary_title|E]を喪失した"
 title_chaos_dissolved_tt: "[kurultai|E]が結論を出せなかったことで、あなたの[realm|E]は崩壊した"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$騎手なき雷"
 mpo_chaotic_kurultai_succession.0015.desc: "群れを分け始めた彼らは、議論が口論に発展し、ついには本格的な喧嘩に至った。家畜たちは荒ぶり、暴走して四散した。"
 mpo_chaotic_kurultai_succession.0015.desc_addition: "[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]は、自分自身でこの騒動を引き起こしておきながら、無力にも家畜たちを囲いに追い戻そうと試みていた。"
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\n私は1日中、逃げた家畜を追いかけていた。だが、群れの大半は[rustler.GetCapitalLocation.GetName]の方角へと姿を消してしまった。"
 mpo_chaotic_kurultai_succession.0015.a: "私の群れが台なしだ！"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$進貢者の離反"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving2.GetPrimaryTitle.GetName]の[tributary_leaving.GetFirstNameNicknamed]、[tributary_leaving.GetPrimaryTitle.GetName]の[tributary_leaving2.GetFirstNameNicknamed]、そして[tributary_leaving3.GetPrimaryTitle.GetName]の[tributary_leaving3.GetFirstNameNicknamed]が、貨幣と群れによる進貢をやめた。"
 mpo_chaotic_kurultai_succession.0016.desc_addition: "[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)]我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]が、奴らに反旗を翻す勇気を与えたのだ。"
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nすぐに再び跪かせてやる。"
 mpo_chaotic_kurultai_succession.0016.a: "屠殺場に向かう羊どもが！"
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$減りゆく貢ぎ物"
 mpo_chaotic_kurultai_succession.0017.desc: "私の進貢者どもは、この不和の成り行きを見守っていた。弱みを見出した奴らは、嘲り、馬に乗って去っていった。口論の声に私の言葉はかき消された。"
 mpo_chaotic_kurultai_succession.0017.desc_addition: "とりわけ、[backing_kurultai.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))]、[backing_kurultai.GetFirstNameNicknamed]が火に油を注ぎ、私に背く勇気を奴らに与えたのだ。"
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\n残ったのは臆病者だけだ。"
 mpo_chaotic_kurultai_succession.0017.a: "すぐに再び従わせてやる。"
 mpo_chaotic_kurultai_succession.1000.t: "次代のハン"
 mpo_chaotic_kurultai_succession.1000.desc: "帝国は引き裂かれた。後継者たちは覇を求めて争っているが、それを掴む力のある者はいない。そう…"
 mpo_chaotic_kurultai_succession.1000.a: "無論、この私を除いて。"
