l_japanese:
 court_astrologer_events.0002.t: "隣人を見よ"
 court_astrologer_events.0002.desc.intro: "山の向こうに夕日が沈むころ、[astrologer.GetShortUIName]が私に話しかけてくる。[astrologer.GetSheHe|U]は近くに来ると、領土を眺め、[astrologer.Custom('quirk_pos_present')]。\n\n"
 court_astrologer_events.0002.desc.bad: "「[astrologer.GetFaith.HighGodName]は我々、[ROOT.GetCharacter.Custom('GetMongolHonorific')][ROOT.Char.GetTitleAsNameNoTooltip]に容赦がない。草原は腐りきった死体のように枯れ、苦しんでいます」"
 court_astrologer_events.0002.desc.meh: "「[astrologer.GetFaith.HighGodNamePossessive]の祝福があれど、我々の動物たちは苦しんでいます」[astrologer.GetSheHe]は歩いている馬を指差しながら言う。"
 court_astrologer_events.0002.desc.outro: "\n\n「隣国である[target_realm.GetName]の領土の方がはるかに豊かです。[target_realm_owner.GetTitledFirstName]を我々の臣民を受け入れるよう説得してください」"
 court_astrologer_events.0002.a: "「お前の言葉を信じる」"
 court_astrologer_events.0002.a.tt: "今から#V 5#!年以内に#EMP 平和的#!に[target_realm.GetName]へ[migrate|E]すると、到着時にあなたは[GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip]を得る"
 court_astrologer_events.0002.b: "「善意を装うな」"
 court_astrologer_events.0002.c: "「逃げるのは弱者だけだ」"
