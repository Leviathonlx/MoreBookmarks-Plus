l_japanese:
 mpo_bb_events.0001.t: "親しき者とのひと勝負"
 mpo_bb_events.0001.desc: "地平線の向こうから、1人の騎手が近づいてくる。それは私の兄弟分にして親友、[my_blood_brother.Custom2('RelationToMe', ROOT.Char )]の[my_blood_brother.GetTitledFirstName]にほかならなかった。\n\n[my_blood_brother.GetTitledFirstName]は馬から降りると、真剣な面持ちでこちらに向き直る。\n\nそして両腕を広げ、腰を落とした低い構えを取った。その姿は紛れもない、力比べの挑戦状だ。\n\n「どうだ、[ROOT.Char.GetFirstNameNoTooltip]よ。ひと勝負といくか？」"
 mpo_bb_events.0001.a: "#italics [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の力、見せてやるとしよう#!！"
 mpo_bb_events.0001.b: "勝負ではなく、抱擁のための腕を差し出す。"
 mpo_bb_events.0001.c: "足払いをしかけて転倒させる。"
 mpo_bb_events.0001.a.tt_success: "勝利しました"
 mpo_bb_events.0001.a.tt_failure: "敗北しました"
