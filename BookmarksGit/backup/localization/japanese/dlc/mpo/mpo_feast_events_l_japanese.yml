l_japanese:
 feast_type_tsagaan_sar: "ツァガーン・サル"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$「最後の乾杯」では[herd|E]や[gold|E]といった贈り物がもらえる\n$EFFECT_LIST_BULLET$イベントで[opinion|E]を得られることがある\n$EFFECT_LIST_BULLET$特定の選択肢で[stress|E]が減少する\n\n#weak 次に白い月が昇るとき、我々は歓喜する！#!"
 feast_type_tsagaan_sar_valid_tt: "あなたは過去5年以内にツァガーン・サルの[GetActivityType('activity_feast').GetName]を主催した"
 feast_type_tsagaan_sar_valid_tt_time: "ツァガーン・サルは1月から3月までしか開催できない"
 # Events
 feast_tsagaan_sar_events.0001.t: "これから迎える夜"
 feast_tsagaan_sar_events.0001.desc: "馬が野営地のユルトの外に集まり、騎手たちは最後に一度馬を撫でてから宴に向かう。子供たちは鬼ごっこをしたり、年長者にいたずらをしたりとはしゃぎ回っている。全員が輝くような白い服を身にまとい、チュニックは年明けに新調したばかりのものだ。\n\n[ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')]たちが転げ回る一方で、上空は平和である。こうしたくだらない喧嘩や賭け事が血の絆を深める。[ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')]たちがテーブルに食事を並べると、ヒツジ肉の匂いが漂ってくる。\n\nこの宴は記憶に残るものになるだろう——私が…"
 feast_tsagaan_sar_events.0001.a: "…これから受け取る金箱を気にかけている限りは。"
 feast_tsagaan_sar_events.0001.a_tt: "客人から[gold|E]を受け取る確率が高くなる"
 feast_tsagaan_sar_events.0001.b: "…これから受け取る装飾品と、彼らの語る物語を気にかけている限りは。"
 feast_tsagaan_sar_events.0001.b_tt: "客人から[artifacts|E]を受け取る確率が高くなる"
 feast_tsagaan_sar_events.0001.c: "…客人を気にかけている限りは。彼らがいなくてはあまり意味がない。"
 feast_tsagaan_sar_events.0001.c_tt: "客人から[hook|E]を受け取る確率が高くなる"
 feast_tsagaan_sar_events.0001.d: "…この新年の[ROOT.Char.GetFaith.HighGodName]の祝福を気にかけている限りは。"
 feast_tsagaan_sar_events.0001.d_tt: "客人から[piety|E]を受け取る確率が高くなる"
 feast_tsagaan_sar_events.0001.e: "…食べ物を気にかけている限り！"
 feast_tsagaan_sar_events.0001.f: "…祝いの場を気にかけている限り！"
 feast_tsagaan_sar_events.0001_none: "今年は[activity_guests|E]の誰も、あなたに贈り物をすることはできなかった"
 feast_tsagaan_sar_events.0001_tt: "#V [gifters_list_size]#!人の客人があなたに#p 贈り物をしてくれる#!"
 feast_tsagaan_sar_events.0002.t: "贈り物の準備"
 feast_tsagaan_sar_events.0002.desc: "宴が始まった。私は招待してもらったことを[host.GetName]に感謝しながら、[host.GetHerHim]に渡す贈り物について考える。これは伝統ではなく、名誉の問題である。\n\nほかの貴族は異国の硬貨を詰めた箱を持ってきており、農民たちは小さな袋に高価なものを入れている。馬に乗って歩き回り、新しい所有者との対面に備えて馬の世話をしている者もいる。また、少数ではあるが、特別の忠誠を誓い、形のない捧げものをする客人もいる。\n\nしかし、疑問が湧いてくる。私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]、[host.GetFirstNameNoTooltip]に私は何を捧げられるだろうか？"
 feast_tsagaan_sar_events.0002.desc_again: "[host.GetName]にどういった形で敬意を示すか、再び考えなくてはならなくなった。[host.GetSheHe]が気にしていないことに期待して、いや、気付かないでいてくれる方がもっと良いのだが、抗ってみるべきだろう。\n\n時間は私に味方しない。これが[host.GetHerHim]のために何かを用意する最後の機会だ。"
 feast_tsagaan_sar_events.0002.nothing_arrogant: "私がいるだけで十分だろう。"
 feast_tsagaan_sar_events.0002.nothing_fickle: "あとで決めても良いのでは？"
 feast_tsagaan_sar_events.0002.nothing: "渡せるものはないようだ…"
 feast_tsagaan_sar_events.0002.herd_1: "数頭のヒツジを渡せば、気を良くしてくれるだろう。"
 feast_tsagaan_sar_events.0002.herd_2: "馬が1頭余っている…"
 feast_tsagaan_sar_events.0002.herd_3: "ウシかヒツジか、どちらにしようか？"
 feast_tsagaan_sar_events.0002.herd_4: "結局のところ、家畜を渡すのが良いだろう。"
 feast_tsagaan_sar_events.0002.herd_tt: "あなたは[host.GetName]に渡す[herd_i] [herd|E]の量を決める"
 feast_tsagaan_sar_events.0002.gold_1: "[host.GetHerHim]に金を少し分けられると思う。"
 feast_tsagaan_sar_events.0002.gold_2: "金袋一つで十分だ！"
 feast_tsagaan_sar_events.0002.gold_3: "[host.GetFirstNameNoTooltip]と自分の金を分け合っても一向に構わん！"
 feast_tsagaan_sar_events.0002.gold_tt: "あなたは[host.GetName]に渡す[gold_i] [gold|E]の量を決める"
 feast_tsagaan_sar_events.0002.artifact: "自分の持ちものを一つ渡してもいい。"
 feast_tsagaan_sar_events.0002.artifact_tt: "あなたは[host.GetName]に渡す[artifact|E]を選ぶ"
 feast_tsagaan_sar_events.0002.loyalty: "私の忠誠心が一番の贈り物だ。"
 feast_tsagaan_sar_events.0002.prestige: "各地で[host.GetHerHim]を褒め称えよう！"
 feast_tsagaan_sar_events.0002.prestige_tt: "あなたは[host.GetFirstNamePossessiveNoTooltip]の素晴らしさを広め、[host.GetHerHim]にあなたの[prestige_i] [prestige|E]を一部与える"
 feast_tsagaan_sar_events.0002.blessing: "私が[host.GetFaith.HighGodName]の祝福を[host.GetHerHim]に与えよう。"
 feast_tsagaan_sar_events.0002.blessing_tt: "あなたは[host.GetFirstNameNoTooltip]を祝福し、[host.GetHerHim]にあなたの[piety_i] [piety|E]を一部与える"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning あなたは[host.GetFirstNameNoTooltip]にとって重要であるため、[host.GetSheHe]はこのことで気分を害します。#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "あなたが[host.GetFirstNameNoTooltip]に渡せるものを持っていないので、[host.GetSheHe]は気にしない。"
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning あなたは[host.GetFirstNameNoTooltip]にとって重要ではありませんが、[host.GetSheHe]は贈り物がないことに気分を害するかもしれません。#!"
 feast_tsagaan_sar_events.0003.herd: "私の動物たちは[host.GetName]への素晴らしい贈り物になる。[host.GetHerHis|U]の臣民は栄え、ステップを渡り歩き、私の馬に乗って戦うだろう。だが、問題は何頭の動物を譲るかということだ。"
 feast_tsagaan_sar_events.0003.gold: "金は場所を問わず有用である。[host.GetName]もそう思っているだろう。しかし、私の財源も底なしというわけではない。[host.GetFirstNameNoTooltip]に渡せる金額にも限度がある。"
 feast_tsagaan_sar_events.0003.prestige: "[host.GetName]は[host.Custom('ComplimentAdjective')]人物であることで知られている。私はその評判を広めたい。"
 feast_tsagaan_sar_events.0003.piety: "[host.GetFaith.HighGodName]は[host.GetName]に寵愛を与える。しかし、そのためには、私は[host.GetFaith.PositiveAfterLife]に向かって、[host.GetFaith.HighGodName]に[host.GetFirstNamePossessiveNoTooltip]の善行を伝えなければならない。"
 feast_tsagaan_sar_events.0003.minor.herd: "馬1頭で十分のはずだ。"
 feast_tsagaan_sar_events.0003.minor.herd_2: "ヒツジ1、2匹でいいだろう。"
 feast_tsagaan_sar_events.0003.medium.herd: "ウシの群れで足りるはずだ。"
 feast_tsagaan_sar_events.0003.medium.herd_2: "[host.GetHerHis]の一族全員に行き渡るよう、馬の群れを用意しよう。"
 feast_tsagaan_sar_events.0003.major.herd: "[host.GetFirstNameNoTooltip]に何マイルも続く動物の群れを用意しよう！"
 feast_tsagaan_sar_events.0003.minor.gold: "硬貨を何枚かやろう。"
 feast_tsagaan_sar_events.0003.minor.gold_2: "小さな金袋で結構だ。"
 feast_tsagaan_sar_events.0003.medium.gold: "[host.GetTitleAsNameNoTooltip]に箱一杯の金を！"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[host.GetSheHe|U]には手で持ちきれないほどの金がふさわしい。"
 feast_tsagaan_sar_events.0003.major.gold: "[host.GetFirstNamePossessiveNoTooltip]の宝物庫が財宝で溢れんことを！"
 feast_tsagaan_sar_events.0003.minor.prestige: "我が臣民は[host.GetFirstNameNoTooltip]のことを知るべきだ。"
 feast_tsagaan_sar_events.0003.medium.prestige: "[host.GetHerHim]の歌を歌おう！"
 feast_tsagaan_sar_events.0003.major.prestige: "[host.GetFirstNamePossessiveNoTooltip]の名は大地や[ROOT.Char.GetFaith.PositiveAfterLife]に響き渡る！"
 feast_tsagaan_sar_events.0003.minor.piety: "私は[host.GetFirstNameNoTooltip]が真の[host.GetFaith.GetAdherentName]であることを知っている！"
 feast_tsagaan_sar_events.0003.medium.piety: "私が祈れば、[host.GetFirstNameNoTooltip]は必ずや[host.GetFaith.PositiveAfterLife]に行ける。"
 feast_tsagaan_sar_events.0003.major.piety: "[host.GetFirstNamePossessiveNoTooltip]の名はすべての[host.GetFaith.GetAdherentNamePlural]に知れ渡るだろう！"
 feast_tsagaan_sar_events.0002.choose: "ほかのものにするべきかもしれない。"
 feast_tsagaan_sar_events.0002.choose_tt: "あなたは[host.GetName]に別の贈り物を選ぶ"
 feast_tsagaan_sar_events.0002.none: "いや、[host.GetFirstNameNoTooltip]には何も渡さない。"
 feast_tsagaan_sar_events.0004.desc: "幸いなことに、私はまったくの手ぶらではない。[host.GetTitledFirstName]にとって有用なものが私の持ち物のなかにあるかもしれない。\n\nしかし、問題はどれを[host.GetSheHe]が気に入るかということだ。あるいは、少なくとも私にとっては有用でないものを選ぶこともできる…"
 feast_tsagaan_sar_events.0004.a: "[artifact_1.GetName]だ！"
 feast_tsagaan_sar_events.0004.b: "どのみち[artifact_2.GetName]には使い道がなかった…"
 feast_tsagaan_sar_events.0004.c: "[host.GetSheHe|U]に[artifact_3.GetName]をもらってもらおう！"
 feast_tsagaan_sar_events.0100.t: "雑に扱われた贈り物"
 feast_tsagaan_sar_events.0100.desc: "[host.GetName]の廷臣、[gift_collector.GetName]が近づいてくる。「こんにちは、[ROOT.Char.Custom('ComplimentAdjective')][host.GetTitleAsNameNoTooltip]様。[host.GetTitledFirstNameNoTooltip]様への献上品をまだ受け取っておりませんので」[gift_collector.GetFirstNameNoTooltip]は言う。「まさか手ぶらで来たなんてい言わないでくださいよ！」[gift_collector.GetSheHe]はからかう。\n\n「一体何を言っている？」私は返答する。「すでに[ROOT.Char.Custom('GetTsagaanSarGiftDesc')]を渡している。[host.GetFirstNameNoTooltip]ほどの人間には、あれでは不十分か？」[gift_collector.GetFirstNameNoTooltip]は溜め息をつく。「ひょっとして、紛失してしまったのだろうか？」"
 feast_tsagaan_sar_events.0100.a: "別の贈り物を選ぼう。"
 feast_tsagaan_sar_events.0100.b: "あともう少し分けてやってもいいが…"
 feast_tsagaan_sar_events.0100.c: "どうやら今回は[host.GetSheHe]には何も渡せないようだ！"
 feast_tsagaan_sar_events.0100.c_paranoid: "紛失しただって？どうだかな。"
 feast_tsagaan_sar_events.0101.t: "立派な牝馬"
 feast_tsagaan_sar_events.0101.desc: "野原の向こうに、月のように白い毛並みの立派な馬がいる。流れるような長いたてがみと、星のように明るい瞳を持つ彼女は、可憐な乙女にも匹敵する美しさだ。\n\n騎手の[horse_haver.GetName]は私の視線に気付く。「君はいい目をしているね」[horse_haver.GetFirstNameNoTooltip]は言う。「興味があるなら、少し乗ってみるといい。だが、気を付けてくれ。暴れん坊だからな」"
 feast_tsagaan_sar_events.0101.a: "その提案を受け入れよう。"
 feast_tsagaan_sar_events.0101.b: "私はこの馬の#EMP 持ち主#!になりたいのだ。"
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip]はあなたに馬を売ることに同意する"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip]は牝馬を手放そうとしない"
 feast_tsagaan_sar_events.0101.b.duel: "あなたは[horse_haver.GetFirstNameNoTooltip]に馬を購入できないか尋ねる"
 feast_tsagaan_sar_events.0101.c: "わかった。「少し」乗るだけだな。"
 feast_tsagaan_sar_events.0101.c.duel: "あなたはその馬に乗ったまま逃げようとする"
 feast_tsagaan_sar_events.0101.c.success: "あなたは[horse_haver.GetFirstNamePossessiveNoTooltip]の視界の外まで逃げる"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip]はあなたに追いつく"
 rival_stole_my_horse: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive|U]の大切な馬を盗んだ。"
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive|U]の大切な馬を盗んだ。"
 feast_tsagaan_sar_events.0200.t: "シャガイ"
 feast_tsagaan_sar_events.0200.desc: "「ごきげんよう、[ROOT.Char.GetFirstNameNoTooltip]様！」[gambler.GetName]は大声で言う。「少しお暇なのではとお見受けします。[Glossary( 'Shagai', 'SHAGAI_GLOSS' )]でひと勝負しませんか？」[gambler.GetSheHe]は動物の足首の骨をじゃらじゃらと手に注ぎ、尋ねる。\n\n[gambler.GetSheHe|U]は足を組んで床に座り、私にも同じように座るよう合図する。[gambler.GetFirstNameNoTooltip]からあらためてルールの説明を受け、順番に骨を投げていく。"
 ts_wager: "あなたは[gold_i]を賭ける"
 feast_tsagaan_sar_events.0200.a: "リスクがなくては面白くないだろう？"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "ほんの少ししか賭けられない。"
 feast_tsagaan_sar_events.0200.c: "有り金の一部を賭けよう。"
 feast_tsagaan_sar_events.0200.d_content: "賭け事をする必要などない。"
 feast_tsagaan_sar_events.0200.d: "ありがたいが、遠慮しておく。"
 feast_tsagaan_sar_events.0200_lose: "あなたは賭け事に負ける"
 feast_tsagaan_sar_events.0200_win: "あなたは賭け事に勝つ"
 friend_played_party_games: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]と賭け事を通して絆を築いた。"
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]と賭け事を通して絆を築いた。"
 SHAGAI_GLOSS: "#bold シャガイ#!とはヒツジやヤギの足首の骨を使って行う占いである。骨はサイコロと同じように振り、馬、ヒツジ、ラクダ、ヤギと4つの面がある。馬とラクダは縁起がよく、ヒツジとヤギは縁起が悪いとされている。"
 feast_tsagaan_sar_events.0210.t: "羊飼いの知恵"
 feast_tsagaan_sar_events.0210.desc: "一族の皆が火やテーブルを囲み、食事をしながら語り合う。私は博識な羊飼い、[herder.GetName]の隣に座っている。[herder.GetSheHe|U]は私の方に体を傾け、遠くにいるヒツジの大群を指差す。「あれは私のだ」[herder.GetFirstNameNoTooltip]は言う。「今年の[ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip]への献上品だ」\n\nヒツジの群れを見詰め、その落ち着いた様子を観察しながら、その圧倒的な数に驚く。自分の動物たちをどう飼育すべきか、[herder.GetFirstNameNoTooltip]に助言を求めるべきかもしれない。"
 feast_tsagaan_sar_events.0210.a: "[herder.GetHerHim]にどうやってあれほどの大群を管理しているのか尋ねる。"
 feast_tsagaan_sar_events.0210.tt: "あなたは[herder.GetFirstNameNoTooltip]に金を払い、助言をもらう"
 feast_tsagaan_sar_events.0210.b: "賢い牧畜方法について質問する。"
 feast_tsagaan_sar_events.0210.c: "助言は必要ない。"
 feast_tsagaan_sar_events.0220.t: "好敵手との再会"
 feast_tsagaan_sar_events.0220.desc: "私は[old_rival.Custom2('InsultAdjectiveArticle', ROOT.Char)][old_rival.GetName]と向かい合わせになる。「ああ…お前もここにいたのか、[ROOT.Char.GetFirstNameNoTooltip]。お前が我々の過去、そして私にした悪行を覚えているといいが」と、[old_rival.GetFirstNameNoTooltip]は嘲笑う。\n\n奴の言葉から緊張感を感じるが、それでも奴は冷静に話しつづける。「新年を迎えたこの機に、我々の罪をなかったことにしようじゃないか」"
 feast_tsagaan_sar_events.0220.a: "そうだな。平和は前へ進む一番の道だ。"
 feast_tsagaan_sar_events.0220.b: "いや、それよりも#EMP もっと良いこと#!ができる。"
 feast_tsagaan_sar_events.0220.b_flavor: "過去の緊張に隠された情熱の火花が散る。"
 feast_tsagaan_sar_events.0220_win: "[old_rival.GetSheHe|U]はあなたの気持ちに応える"
 feast_tsagaan_sar_events.0220_lose: "[old_rival.GetSheHe|U]は嫌悪感を抱く"
 feast_tsagaan_sar_events.0220.c: "恩赦のさらに一歩先へ進まないか？"
 feast_tsagaan_sar_events.0220.d_vengeful: "お前が生きている限りは受け入れられん！"
 feast_tsagaan_sar_events.0220.d: "賛同できないな。"
 friend_feast_rivalry: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は対立関係を忘れて宴を楽しんだ後、友人になった。"
 feast_tsagaan_sar_events.0230.t: "月の声"
 feast_tsagaan_sar_events.0230.desc_intro: "客人の群れが見世物の話をしながら、遠くにあるユルトに集まっていく。騒ぎの元をたどっていくと、全員の目が[throat_singer.GetName]に釘付けになっている。[throat_singer.GetSheHe|U]は[throat_singer.Custom('GetRandomThroatSingingTheme')]の歌を歌っている。\n\nその歌声は、"
 feast_tsagaan_sar_events.0230.desc_sygyt: "風が木々のあいだを通り抜けたときのような、澄んだ高音の口笛を思わせる。"
 feast_tsagaan_sar_events.0230.desc_hoomei: "嵐の前の、あるいは羽ばたく鳥から生み出される暴風を思わせる。"
 feast_tsagaan_sar_events.0230.desc_kargyraa: "嵐の轟音や獣のうなり声のような、低音のしゃがれた怒声を思わせる。"
 feast_tsagaan_sar_events.0230.desc_outro: "[observer.GetName]はこちらを向いてささやく。「[throat_singer.GetHerHis|U]の[throat_singer.Custom('GetThroatSingingStyle')]はとても素晴らしい。そう思いませんか？」\n\n[throat_singer.GetSheHe]が最初の曲を歌い終えると、歓声が沸く。"
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip]には非凡な才能がある。"
 feast_tsagaan_sar_events.0230.b: "[throat_singer.GetSheHe|U]には改善の余地がある…"
 feast_tsagaan_sar_events.0230.b_tt: "あなたは[throat_singer.GetFirstNamePossessiveNoTooltip]の歌唱中にやじを飛ばし、恥をかかせる"
 feast_tsagaan_sar_events.0230.c: "私も一緒に歌ってみようか。"
 feast_tsagaan_sar_events.0230.d: "ああ、私も[throat_singer.Custom('GetThroatSingingStyle')|U]で歌ってみたい！"
 feast_tsagaan_sar_events.0230.d.duel: "あなたは[throat_singer.GetHerHis]の歌い方を真似ようとする"
 feast_tsagaan_sar_events.0230.d.success: "あなたの試みは成功する"
 feast_tsagaan_sar_events.0230.d_tt: "あなたは喉歌「[throat_singer.Custom('GetThroatSingingStyle')|U]」を習得する"
 feast_tsagaan_sar_events.0230.d.failure: "あなたの試みは失敗するが、それでも少々の学びを得る"
 feast_tsagaan_sar_events.0240.t: "歌の贈り物"
 feast_tsagaan_sar_events.0240.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))]、[audience.GetFirstName]と酒と談笑の夜を楽しんでいると、[audience.GetSheHe]は喉歌の話を切り出す。少し経験があることを私が簡単に伝えると、[audience.GetSheHe]は明るい笑顔になる。\n\n「[ROOT.Char.Custom('GetThroatSingingStyle')]で歌えるのか？」[audience.GetFirstNameNoTooltip]は尋ねる。「一曲聞いてみたいな！」"
 feast_tsagaan_sar_events.0240.a: "では、それが贈り物ということで。"
 feast_tsagaan_sar_events.0240.duel: "あなたは[audience.GetFirstNameNoTooltip]に歌声を披露する"
 feast_tsagaan_sar_events.0240.duel_new: "あなたは[audience.GetFirstNameNoTooltip]に新しい歌い方で歌声を披露する"
 feast_tsagaan_sar_events.0240.success: "[audience.GetSheHe|U]はあなたの才能に魅了される"
 feast_tsagaan_sar_events.0240.ok: "あなたの歌声は[audience.GetFirstNameNoTooltip]を少し感動させる"
 feast_tsagaan_sar_events.0240.sygyt: "[Glossary( 'sygyt', 'SYGYT_GLOSS' )]で一曲歌うつもりだが…"
 feast_tsagaan_sar_events.0240.hoomei: "[Glossary( 'hoomei', 'HOOMEI_GLOSS' )]で一曲どうだろうか？"
 feast_tsagaan_sar_events.0240.kargyraa: "実のところ、[Glossary( 'kargyraa', 'KARGYRAA_GLOSS' )]で歌いたい。"
 feast_tsagaan_sar_events.0240.d_shy: "言わなければよかった。"
 feast_tsagaan_sar_events.0240.d: "私は歌手を名乗るほどの者じゃない。"
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "あなたは以前の歌い方を忘れ、喉歌「シグット」を習得する"
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "あなたは以前の歌い方を忘れ、喉歌「ホーミー」を習得する"
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "あなたは以前の歌い方を忘れ、喉歌「カルグラー」を習得する"
 SYGYT_GLOSS: "#bold シグット#!とは、しばしば笛やフルートに似た響きをもつ喉歌の一種である。澄んだ高音で、風の音や鳥のさえずりを模倣するために使われる。"
 HOOMEI_GLOSS: "最も人気のある喉歌、#bold ホーミー#!はしばしば歌手の中音域で歌われる、うなるような音のことである。"
 KARGYRAA_GLOSS: "低音のほとんどしわがれ声に近い喉歌は、#bold カルグラー#!として知られている。歌手の仮声帯を使い、動物のうなり声や雷鳴に例えられる。"
 friend_throat_singing: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は喉歌による歌唱を通じて絆を築いた。"
 rival_throat_singing: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive|U]の喉歌を侮辱した。"
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive|U]の喉歌を侮辱した。"
 feast_tsagaan_sar_events.0250.t: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]の騎手隊"
 feast_tsagaan_sar_events.0250.desc: "牧畜民が馬の群れを連れてくる。その毛並みは月明りに輝いている。客人たちが集まってきて馬を眺めていると、[horse_rider_1.GetName]は興奮した様子で馬に飛び乗り、[horse_rider_2.GetName]もその後に続く。\n\n「一対一で勝負だ、[horse_rider_1.GetFirstNameNoTooltip]！」[horse_rider_2.GetFirstNameNoTooltip]が大声で言う。[horse_rider_1.GetFirstNameNoTooltip]はクスクスと笑い、返事をする。「そう焦るな、[horse_rider_2.GetFirstNameNoTooltip]。レースのために体力を温存しておかなければ！」\n\n[horse_rider_2.GetFirstNameNoTooltip]は賛同して頷く。「ほかに馬に乗りたい者はいるか？あるいは、賭けでもしてみるか？」[horse_rider_2.GetSheHe|U]は尋ねる。"
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip]が勝つ！"
 feast_tsagaan_sar_events.0250.a_tt: "あなたは[horse_rider_1.GetFirstNameNoTooltip]がレースに勝つことに賭ける"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip]は手強い相手に見える。"
 feast_tsagaan_sar_events.0250.b_tt: "あなたは[horse_rider_2.GetFirstNameNoTooltip]がレースに勝つことに賭ける"
 feast_tsagaan_sar_events.0250.c: "私が二人を負かす！"
 feast_tsagaan_sar_events.0250.c_tt: "あなたはレースに参加する"
 feast_tsagaan_sar_events.0250.d: "見るだけにするよ。"
 feast_tsagaan_sar_events.0250.after_tt: "レースが始まる…"
 feast_tsagaan_sar_events.0251.desc_intro: "騎手たちが位置につき、観客は勝負の結果を今か今かと待っている。[horse_rider_1.GetName]と[horse_rider_2.GetName]の発走の準備が整い、ほかの客人たちは心の準備をする。"
 feast_tsagaan_sar_events.0251.desc_watch: "私は近くの馬にまたがってゆっくりと丘を登り、レースの経過がよく見える場所を確保する。騎手たちが走り出すと、客人たちは[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を駆け回る彼らに歓声を上げる。"
 feast_tsagaan_sar_events.0251.desc_race: "私が自分の馬にまたがると、[horse_rider_1.GetFirstNameNoTooltip]と[horse_rider_2.GetFirstNameNoTooltip]はこちらを横目でちらりと見る。「君も参加するのか？」[horse_rider_1.GetFirstNameNoTooltip]が尋ねる。「ああ」と私は返事をする。レースが始まり、我々は[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]を駆けていく。\n\n全員、速度は同じだ。私はすぐにどうすれば有利になれるか考える。"
 feast_tsagaan_sar_events.0251.a: "素晴らしい騎手たちだ！"
 feast_tsagaan_sar_events.0251.b: "[horse_rider_1.GetFirstNameNoTooltip]を小突いてやればいい。"
 feast_tsagaan_sar_events.0251.b.duel: "あなたは[horse_rider_1.GetFirstNameNoTooltip]を落馬させようとする"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip]はレースから脱落する#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip]は厄介そうだ…"
 feast_tsagaan_sar_events.0251.c.duel: "あなたは[horse_rider_2.GetFirstNameNoTooltip]を落馬させようとする"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip]はレースから脱落する#!"
 feast_tsagaan_sar_events.0251.success: "あなたは騎手の妨害に成功する"
 feast_tsagaan_sar_events.0251.failure: "あなたは騎手に危害を加えることに失敗する"
 feast_tsagaan_sar_events.0251.lose: "#n あなたはレースから脱落する#!"
 feast_tsagaan_sar_events.0251.d: "自分のペースを保つだけだ。"
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip]はついてこれない"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip]は後方に消えていく"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "あなたのペースは遅すぎる"
 feast_tsagaan_sar_events.0251.after_tt: "レースは続く…"
 feast_tsagaan_sar_events.0251.d_title: "誰かがレースから脱落！"
 rival_cheated_horse_race: "[CHARACTER.GetShortUIName|U]は競馬で[TARGET_CHARACTER.GetShortUINamePossessive|U]に対して不正行為をした。"
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は競馬で[CHARACTER.GetShortUINamePossessive|U]に対して不正行為をした。"
 feast_tsagaan_sar_events.0252.desc_knocked: "二人の騎手に追い抜かれ、どうしても少し悔しい気持ちになってしまう。私が勝つはずだったのに、彼らの速度に追いつけない。"
 feast_tsagaan_sar_events.0252.desc_knocked_1: "背後を見ると、[horse_rider_1.GetFirstNameNoTooltip]は落馬し、残るは[horse_rider_2.GetFirstNameNoTooltip]だけだ。我々は接戦を繰り広げ、客人たちは興奮して歓声を上げる。"
 feast_tsagaan_sar_events.0252.desc_knocked_2: "背後を見ると、[horse_rider_2.GetFirstNameNoTooltip]は落馬し、残るは[horse_rider_1.GetFirstNameNoTooltip]だけだ。我々は接戦を繰り広げ、客人たちは興奮して歓声を上げる。"
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip]と[horse_rider_2.GetFirstNameNoTooltip]は接戦を繰り広げ、観客はそれを食い入るように見ている。ゴールラインに近づく騎手たちに歓声が浴びせられる。"
 feast_tsagaan_sar_events.0252.a: "[final_opponent.GetFirstNameNoTooltip]は私が勝っても気にしないだろう…"
 feast_tsagaan_sar_events.0252.a.duel: "あなたは[final_opponent.GetFirstNameNoTooltip]の裏をかこうとする"
 feast_tsagaan_sar_events.0252.success: "あなたは[final_opponent.GetFirstNameNoTooltip]を混乱させる"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip]はあなたの策略に気付く"
 feast_tsagaan_sar_events.0252.b: "どういう結末になるのか…"
 feast_tsagaan_sar_events.0252.c: "あと一押しだ！"
 feast_tsagaan_sar_events.0252.after_tt: "レース終了"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName]が素早く馬を旋回させ、私は土煙の中に取り残される。[rider_winner.GetSheHe]はゴールラインを通過し、観客が興奮を爆発させる。"
 feast_tsagaan_sar_events.0253.desc_won: "最後の気力を振り絞り、[rider_winner.GetName]の前に出る。私はゴールラインを通過し、観客が興奮を爆発させる。"
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName]と[horse_rider_2.GetName]は徐々に加速してゆく。勝負の行方はわからない。気付いたときには[rider_winner.GetFirstNameNoTooltip]が前に出ており、そのままゴールラインを通過し、観客が興奮を爆発させる。"
 feast_tsagaan_sar_events.0253.a: "なんてレースだ！"
 feast_tsagaan_sar_events.0253.winner: "私が一番だ！"
 feast_tsagaan_sar_events.0253.b: "驚いたよ、[rider_winner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0253.c: "次回は私が勝つ。"
 feast_tsagaan_sar_events.0253.d: "君のような騎手が必要なのだ、[rider_winner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0253.bet_tt: "あなたは賭けに勝利した"
 feast_tsagaan_sar_events.0260.t: "[drip_haver.GetFirstNamePossessiveNoTooltip]の立派な服"
 feast_tsagaan_sar_events.0260.desc: "遠くに[drip_haver.GetName]を見つけ、[drip_haver.GetHerHis]の表現豊かな衣服を見詰める。[drip_haver.GetSheHe|U]は柔らかい羽根飾りのついた、美しい白い絹の[Glossary( 'deel', 'DEEL_GLOSS' )]を着ている。\n\n[drip_haver.GetFirstNameNoTooltip]はこちらに近づいてくると、酔っぱらったような笑顔を見せる。「ああ、[ROOT.Char.GetFirstNameNoTooltip]様！今夜はゆっくりと過ごされていますか？」私は頷いて肯定し、次に何を言うべきか考える。"
 feast_tsagaan_sar_events.0260.a: "[drip_haver.GetHerHim]の服装を褒める。"
 feast_tsagaan_sar_events.0260.b_shy: "気まずい空気のまま立ち去る。"
 feast_tsagaan_sar_events.0260.b: "立ち去る。"
 friend_tsagaan_sar_compliment: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、[CHARACTER.GetShortUIName|U]が[TARGET_CHARACTER.GetShortUINamePossessive|U]の服装を褒めた後に友人になった。"
 feast_tsagaan_sar_events.0270.t: "飲みくらべ"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName]は[Glossary( 'airag', 'AIRAG_GLOSS' )]を手に持ち、よたよたと私の方に歩いてくる。[drinker.GetSheHe|U]はにやりと笑い、コップを掲げる。「[ROOT.Char.GetFirstNameNoTooltip]様に乾杯！」[drinker.GetFirstNameNoTooltip]は叫ぶ。\n\n私はコップを手に取り、一口飲んでみる。アイラグは強い酒で、ほぼ飲んだ瞬間に酔いが回ってくる。「私の方がたくさん飲めると思いますよ」[drinker.GetFirstNameNoTooltip]が勝負を申し出る。"
 AIRAG_GLOSS: "#bold アイラグ#!または#bold クミス#!は、馬乳を発酵させて作るモンゴルとトルコの伝統酒。"
 feast_tsagaan_sar_events.0270.win: "あなたは[drinker.GetFirstNameNoTooltip]を飲み負かす"
 feast_tsagaan_sar_events.0270.win_price: "あなたは[drinker.GetFirstNameNoTooltip]を飲み負かすが、代償を払うことになる"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip]はあなたに勝つ"
 feast_tsagaan_sar_events.0270.a: "受けて立とう、[drinker.GetFirstNameNoTooltip]！"
 feast_tsagaan_sar_events.0270.b: "今夜はもう十分飲んだ。"
 feast_tsagaan_sar_events.0270.b_paranoid: "待て…いま私に何を渡した？"
 feast_tsagaan_sar_events.0280.t: "長老の知恵"
 feast_tsagaan_sar_events.0280.desc: "辺りが静かになると、[elder.GetName]が一人で座り込み、何かぼーっと考え事をしているのを見つける。[elder.GetHerHis]がまだ起きているのか確かめるために肩に優しく触れると、[elder.GetSheHe]は驚いて飛び起きる。\n\n「ああ、[ROOT.Char.GetFirstNameNoTooltip]様」[elder.GetFirstNameNoTooltip]はクスクスと笑う。「すみません。こうした宴には何度も招待されているのですが、それでも飲みすぎてしまうのです。あなたも楽しんでいらっしゃるといいのですが」私は深くお辞儀をし、[elder.GetHerHim]の隣に座って、静寂の時間を分かち合う。[elder.GetSheHe|U]は私の手を握り、話しはじめる。\n\n「あなたは大きな可能性を秘めています、[ROOT.Char.GetFirstNameNoTooltip]様。どんなことでも相談してくだされば、どう対処すべきか全力でお答えしましょう」"
 feast_tsagaan_sar_events.0280.a: "私の一族について教えてくれ。"
 feast_tsagaan_sar_events.0280.a_grow: "[elder.GetSheHe|U]は家族を増やすよう、あなたに提案する"
 feast_tsagaan_sar_events.0280.a_strength: "[elder.GetSheHe|U]は一族の絆を深めるよう、あなたに提案する"
 feast_tsagaan_sar_events.0280.b: "戦争について教えてくれ。"
 feast_tsagaan_sar_events.0280.b_defense: "[elder.GetSheHe|U]は領土の防衛に注力するよう、あなたに提案する"
 feast_tsagaan_sar_events.0280.b_attack: "[elder.GetSheHe|U]は敵の征服に注力するよう、あなたに提案する"
 feast_tsagaan_sar_events.0280.c: "私の動物たちについて教えてくれ"
 feast_tsagaan_sar_events.0280.c_tend: "[elder.GetSheHe|U]は動物の世話をするよう、あなたに提案する"
 feast_tsagaan_sar_events.0280.c_migrate: "[elder.GetSheHe|U]は動物を移動させるよう、あなたに提案する"
 feast_tsagaan_sar_events.0280.d: "私はただあなたと一緒にいたい。"
 feast_tsagaan_sar_events.0290.t: "[ROOT.Char.Custom('GetLunarNewYearAnimal')|U]の年"
 feast_tsagaan_sar_events.0290.desc: "笑い声とコップのぶつかる音ばかりが聞こえてくる、長い夜である。[wise_guy.GetName]は祝杯を挙げるためにユルトに集まる。「兄弟よ、姉妹よ！」と[wise_guy.GetName]が叫ぶ。\n\n「新しい月が昇れば、我々は[ROOT.Char.Custom('GetLunarNewYearAnimal')]の力とその力がもたらす恵みを崇める。我々が[ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')]ことを願おう」[wise_guy.GetFirstNameNoTooltip]がコップを掲げると、客人たちも同じようにコップを持ち上げ、一斉に乾杯をする。"
 feast_tsagaan_sar_events.0290.a: "[ROOT.Char.Custom('GetLunarNewYearAnimal')]に乾杯！"
 feast_tsagaan_sar_events.0290.b: "おお、[wise_guy.GetFirstNameNoTooltip]はかなりの博識だな。"
 feast_tsagaan_sar_events.0300.t: "救いの手"
 feast_tsagaan_sar_events.0300.desc: "夜が明けようとするころ、私はユルトの静かな片隅にいる。[cleaner.GetName]はその場を手際よく片付け、残されたゴミや食べかすを拾いながら、静かに鼻歌を歌っている。客人はなんの仕事もせず楽しんでもらって結構なのだが、[cleaner.GetFirstNameNoTooltip]は自ら後片付けをし、新年を迎える空間を清潔に保っている。"
 feast_tsagaan_sar_events.0300.a: "君の働きに感謝する、[cleaner.GetFirstNameNoTooltip]。"
 feast_tsagaan_sar_events.0300.a_tt: "あなたは[cleaner.GetFirstNameNoTooltip]に感謝の気持ちを示す"
 feast_tsagaan_sar_events.0300.b: "おっと、掃除できていないところがあるようだ。"
 feast_tsagaan_sar_events.0300.b_tt: "あなたはわざと散らかして[cleaner.GetFirstNameNoTooltip]に掃除をさせる"
 feast_tsagaan_sar_events.0300.c: "ああ、いいじゃないか。"
 feast_tsagaan_sar_events.0310.t: "無謀な告白"
 feast_tsagaan_sar_events.0310.desc: "「[ROOT.Char.GetFirstName]に贈り物？ハッ！それならカラスに生きたまま食われるほうがいい」[bragger.GetName]は[bragger_friend.GetName]に豪語する。「シッ！」[bragger_friend.GetFirstNameNoTooltip]はこちらを見ながらささやく。「誰が聞いているやら、わかったもんじゃない」\n\nしかし、[bragger_friend.GetFirstNamePossessiveNoTooltip]の忠告は遅すぎた。私は[bragger.GetFirstNameNoTooltip]の図々しい発言をしっかりと聞き、今年は私に贈り物をしないことを知った。"
 feast_tsagaan_sar_events.0310.a: "私の家にお前の居場所はない。"
 feast_tsagaan_sar_events.0310.b: "ここに残るには献上品が必要である。"
 feast_tsagaan_sar_events.0310.b.duel: "あなたは[bragger.GetFirstNameNoTooltip]から贈り物を得ようとする"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip]は折れて贈り物を選ぶ"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip]は贈り物を渡すことを拒否する"
 feast_tsagaan_sar_events.0310.c: "今回は聞かなかったことにしよう。"
 feast_tsagaan_sar_events.0320.t: "長老を称賛"
 feast_tsagaan_sar_events.0320.desc: "時が経てば、知恵が育つ。長年の時を生き抜き、征服の物語や人生の教訓を語り継いできた人たちがいる。彼らの肉体は弱く、感覚も衰えているが、思考は鋭く、その言葉には意味がある。\n\n彼らが地上にいられる時間は残り少ない。献上品で敬意を示しても問題ないだろう。"
 feast_tsagaan_sar_events.0320.a: "ありったけの贈り物の渡そう！"
 feast_tsagaan_sar_events.0320.a_tt: "#V 50#!歳を超えているすべての[activity_guest|E]：\n$EFFECT_LIST_BULLET$#V あなた#!に対する[opinion|E]を#p 10#!得る"
 feast_tsagaan_sar_events.0320.b: "彼らは十分称賛されている。"
 feast_tsagaan_sar_events.0010.t: "ツァガーン・サル"
 feast_tsagaan_sar_events.0010.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様」[gift_collector.GetName]は大声で言う。「客人からの献上品を集める時間です。ご準備はよろしいでしょうか」[gift_collector.GetFirstNameNoTooltip]がユルトの入口を指差すと、そこには贈り物を持って待っている客人が列をなしている。\n\n私はうむと頷き、これからの夜を過ごす支度をする。"
 feast_tsagaan_sar_events.0010.a: "贈り物を持ってこい！"
 feast_tsagaan_sar_events.0010.a_tt: "あなたが受け取ったものの総計：\n$EFFECT_LIST_BULLET$[gold_i] #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#! [gold|E]\n$EFFECT_LIST_BULLET$[herd_i] #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#! [herd|E]\n$EFFECT_LIST_BULLET$[piety_i] #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#! [piety|E] \n$EFFECT_LIST_BULLET$[prestige_i] #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#! [prestige|E]"
 tsagaan_sar_gift_title: "ツァガーン・サルの贈り物"
 tsagaan_sar_gift_received: "贈り物を受け取った"
 # Modifiers
 stole_my_courtier_opinion: "私の廷臣をさらった"
 mpo_throatsinging_practice_modifier: "喉歌の練習"
 mpo_throatsinging_practice_modifier_desc: "この人物は喉歌を練習し、その能力を磨いている。"
 mpo_throatsinging_great_practice_modifier: "喉歌の猛練習"
 mpo_throatsinging_great_practice_modifier_desc: "この人物は喉歌を練習し、その能力を究めようとしている。"
 mpo_throatsinging_duet_modifier: "一対の声"
 mpo_throatsinging_duet_modifier_desc: "この人物は相棒と一緒に喉歌を披露し、素晴らしい音の調和を実現した。"
 mpo_throatsinging_good_performance_modifier: "素晴らしい歌唱"
 mpo_throatsinging_good_performance_modifier_desc: "この人物は最近、喉歌を披露し、観客を楽しませた。"
 mpo_throatsinging_great_performance_modifier: "究極の歌唱"
 mpo_throatsinging_great_performance_modifier_desc: "この人物は最近、喉歌を披露し、観客に畏敬の念を抱かせた。"
 mpo_big_herd_modifier: "成長しつづける群れ"
 mpo_big_herd_modifier_desc: "この人物の動物たちは有能な羊飼いに世話されており、数が増えていっている。"
 mpo_efficent_herd_modifier: "効率的な牧畜"
 mpo_efficent_herd_modifier_desc: "この人物は有能な羊飼いから効率的な牧畜方法を学んだ。"
 mpo_horse_ride_modifier: "立派な馬に騎乗"
 mpo_horse_ride_modifier_desc: "この人物は最近、立派な馬にまたがり、とても満足している。"
 mpo_appreciate_fashion_modifier: "洗練されたものへの理解"
 mpo_appreciate_fashion_modifier_desc: "この人物はほかの人の服装に衝撃を受け、自分の宮廷に取り入れた。"
 mpo_queasy_modifier: "吐き気"
 mpo_queasy_modifier_desc: "この人物は最近、少し酒を飲みすぎた。"
