l_japanese:
 mpo_flavor_events_settled.0001.t: "迫り来る嵐"
 mpo_flavor_events_settled.0001.desc: "冷たい風が、まるでガラスの破片のように頬を切り裂く。最近は異様な寒さが続いている。\n\n屋内に戻ろうとした正にそのとき、馬のいななきが聞こえることに気が付いた。その馬の騎手は、手綱を握るのもやっとの様子だ。\n\n騎手は今にも崩れ落ちそうになりながら、「助けてくれ…」とささやいた。「大いなる冬が来た…同胞は皆、ステップから逃れようとして死にかけている…」"
 mpo_flavor_events_settled.0001.aa: "「ここから立ち去れ！」"
 mpo_flavor_events_settled.0001.a: "「ここに連れてくるがよい」"
 mpo_flavor_events_settled.0001.b: "「この遊牧民に対する備えをせねば」"
 mpo_flavor_events_settled.0001.c: "「もう休め」"
 mpo_settled_preparations_war_county_modifier: "戦争の準備"
 mpo_settled_preparations_war_county_modifier_desc: "この人物は、差し迫った遊牧民の侵略に備え、自軍の戦力を増強している。"
 mpo_settled_preparations_building_county_modifier: "領地の準備"
 mpo_settled_preparations_building_county_modifier_desc: "この人物は、差し迫った遊牧民の侵略に備え、領地の防備を万全にしている。"
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial [nomads|E]は所領を奪取を試みる可能性があります#!"
 mpo_flavor_events_settled.0010.t: "馬の王"
 mpo_flavor_events_settled.0010.desc: "#Emp 「どうどう！どうどう！」#!見知らぬ[nomad.GetWomanMan]は、自らの馬の脇腹を軽く叩いて落ち着かせると、私のもとへ歩み寄ってきた。\n\n「お目にかかれて光栄です、誉れ高き[ROOT.Char.GetTitleAsNameNoTooltip]よ。私は偉大なる[nomad_lord.GetTitledFirstName]の使者として参りました。我が[nomad_lord.GetLadyLord]は、貴殿との間で停戦協定を結びたいと望んでおられます」"
 mpo_flavor_events_settled.0010.a: "「どうぞ、私からの貢ぎ物をお納めください」"
 mpo_flavor_events_settled.0010.b: "「私たちは互いに理解し合えるはずです」"
 mpo_flavor_events_settled.0010.b_perk_tt: "[GetPerk('defensive_measures_perk').GetName( GetNullCharacter )][perk|E]により、より有利な条件で交渉することができる"
 mpo_flavor_events_settled.0010.c: "#EMP 地面に唾を吐き捨てる。#!"
 mpo_flavor_events_settled.0010.d: "「貴公の[nomad_lord.GetLadyLord]に、私の敬意をお伝え願いたい」"
