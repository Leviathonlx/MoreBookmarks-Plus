l_japanese:
 mpo_nomads_season_events.0001.t: "嵐に乗って"
 mpo_nomads_season_events.0001.desc: "「あの雲の形がわかりますか？まるでハヤブサの鉤爪に掴まれているように見えるでしょう」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))]の[storm_chaser.GetTitledFirstName]が空を指差して言った。\n\n「あれは大嵐の前兆です。あれを逆手に取りましょう。馬を駆って荒れ狂う嵐のなかに飛び込み、油断している[raid_target.GetTitledFirstName]の隙をついて家畜を奪うのです」"
 mpo_nomads_season_events.0001.a: "明日、出発だ！"
 mpo_nomads_season_events.0001.b: "自分たちの避難場所を確保すべきだ。"
 mpo_storm_shelter_modifier: "嵐への備え"
 mpo_storm_shelter_modifier_desc: "この野営隊はユルトを二重に地面に固定し、家畜を一ヵ所に集めて、迫りくる嵐に備えている。"
 mpo_nomads_season_events.0005.t: "空腹"
 mpo_nomads_season_events.0005.desc: "荒れ狂う強風がユルトに叩きつける。\n\n驚いたことに、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))]の[hungry_neighbour.GetTitledFirstName]が嵐のなか、危険を顧みずにやってきた。そして私の前にひれ伏し、私の足元に貢ぎ物の[Glossary( 'kumis', 'KUMIS_GLOSS')]に置いた。\n\n「我々は困難に面しており、民は飢えています。あなたに助けを求めること以外、私には選択肢が残されていないのです」"
 mpo_nomads_season_events.0005.a: "これ以上、民が飢えることはない。"
 mpo_nomads_season_events.0005.b: "見返りに何を差し出すつもりだ？"
 mpo_nomads_season_events.0005.c: "お前にやるものは何もない。"
 mpo_nomads_season_events.0010.t: "豊作の季節"
 mpo_nomads_season_events.0010.desc: "穏やかな朝のひと時が、羊の鳴き声に妨げられる。鳴き声の次は臭いだ。太陽が照りつけるなか、羊たちが悪臭を放っている。そして最後にやってきたのがその飼い主だ。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))]の[rich_neighbour.GetTitledFirstName]は "
 mpo_nomads_season_events.0010.desc_offered_herd: "私のユルトを汚さないよう、用心深く靴を脱いだ。\n\n「民が飢えていたとき、あなたが示してくださった寛大さを私は忘れていません。そのご恩を返しに来ました」"
 mpo_nomads_season_events.0010.desc_fallback: "入口を糞で汚しながら、私のユルトに入ってきた。\n\n「#EMP 親愛なる#![ROOT.Char.GetTitleTierName]よ！」[rich_neighbour.GetSheHe]が叫ぶ。「天候に恵まれたおかげで、群れが豊かになりました。対価と引き換えに差し上げましょう」"
 mpo_nomads_season_events.0010.a: "値段を言え。"
 mpo_nomads_season_events.0010.b: "受け入れよう。"
 mpo_nomads_season_events.0010.c: "[rich_neighbour.Custom('SisterBrother')]の間に貸し借りはない。"
 mpo_nomads_season_events.0010.d: "家畜を寄越せ。さもなくば貴様の首を取る！"
 mpo_nomads_season_events.0010.e: "取引する必要はない。"
 mpo_nomads_season_events.0010.d.tt.success: "[rich_neighbour.GetTitledFirstName]とその護衛を倒すことに成功する"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName]とその護衛に逃げられる"
 given_herd: "この選択肢はこの人物に[herd|E]を与えたために使用できる。"
 mpo_nomads_season_events.0015.t: "一触即発"
 mpo_nomads_season_events.0015.desc: "どこを見ても、臣民たちが空になった器の底をこそげ取ろうとしているのが目に入る。底を突きそうになっている食料を少しでも無駄にしないようにしているのだ。\n\n静寂が大きな音に破られる。[kurultai_2.GetTitledFirstName]の[Glossary( 'kumis', 'KUMIS_GLOSS')]を入れた器が地面にひっくり返り、中身が乾いた地面に染み込んでいく。そこに立っていた[kurultai_1.GetTitledFirstName]は笑ってこう言った。「いたのか。気付かなかった」\n\n[kurultai_2.GetTitledFirstName]が立ち上がり、肩を怒らせている。2人のクリルタイの構成員が、今にも殴り合いを始めそうだ。"
 mpo_nomads_season_events.0015.a: "[kurultai_2.GetTitledFirstNameNoTooltip]よ、零れてしまったものは仕方ない。"
 mpo_nomads_season_events.0015.b: "やれやれ！皆を楽しませろ。"
 mpo_nomads_season_events.0015.c: "2人とも、その辺にしておけ。"
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName]が争いで負傷する"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName]が争いで負傷する"
