l_japanese:
 mpo_events_anna.0001.t: "幼少期からの訓練"
 mpo_events_anna.0001.desc: "私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('pushy_adult'))]の[pushy_adult.GetFirstName]と共に、我が[child.Custom('GetDaughterSon')][child.GetFirstName]が楽しそうに野営地をスキップするのを眺めていた。手には遊ぶつもりなのだろう、いくつか小石を持っている。[pushy_adult.GetFirstNameNoTooltip]が満面の笑みを浮かべ、熱心な様子で私の方を見た。\n\n「[child.GetFirstNameNoTooltip]もそろそろ子供じみた遊びはやめて、乗馬を学ぶべきではないですか？あの子のために一番おとなしい仔馬と、初めて馬に乗る時も安心な縄を用意してあります」"
 mpo_events_anna.0001.a: "[child.GetFirstNameNoTooltip]を一人で馬に乗せる。"
 mpo_events_anna.0001.a.tt: "[child.GetFirstNameNoTooltip]を縄で馬に縛る。"
 mpo_events_anna.0001.a.toast.good: "[child.GetFirstNameNoTooltip]が乗馬を学ぶ"
 mpo_events_anna.0001.a.toast.neutral: "[child.GetFirstNameNoTooltip]は乗馬を学ばない"
 mpo_events_anna.0001.a.toast.bad: "[child.GetFirstNameNoTooltip]が落馬する"
 mpo_events_anna.0001.b: "[child.GetFirstNameNoTooltip]と一緒に馬に乗って学ばせる。"
 mpo_events_anna.0001.c: "「[child.GetFirstNameNoTooltip]はやり方をそのうち覚えるだろう」"
 mpo_events_anna.0005.t: "過去の物語"
 mpo_events_anna.0005.desc: "日が落ち、暗くなった空の端の方から星が明るく輝き始めた。焚き火がユルトの間で揺らめき、それにおびき寄せられるようにして人が集まってくる。\n\n今夜の語り部である[storyteller.GetFirstName]は、高揚している群衆の中から何かを、あるいは#EMP 誰か#!を探しているようだ。\n\n[storyteller.GetFirstNameNoTooltip]は私と目が合うと、突然私の方に突然飛び出してきた。突然の跳躍に驚いた人々が後ずさる。[storyteller.GetFirstNameNoTooltip]はゆっくりと指を立てると、やがて私を指差した。「今度はあなたが物語を選ぶ番です！」"
 mpo_events_anna.0005.a: "「何か奇抜な話を聞かせてくれ」"
 mpo_events_anna.0005.a.tt: "飼い慣らすことのできない、空を飛ぶ翼を持つ馬、人間と話すことができる動物たち、神々が支配する恐ろしい天候の話を聞く。"
 mpo_events_anna.0005.b: "「元気の出る笑い話なんてどうだろう？」"
 mpo_events_anna.0005.b.tt: "年配の男たちの馬鹿げた行い、誤解された要求、まったく予期せぬ方向へ進んでしまったレースの話を聞く。"
 mpo_events_anna.0005.c: "「英雄伝がいい！」"
 mpo_events_anna.0005.c.tt: "栄光の戦い、同志愛、敵に恐怖をもたらす伝説の戦士たちの話を聞く。"
 mpo_events_anna.0010.t: "矢のように響く口笛"
 mpo_events_anna.0010.desc: "遠くの方で、野営地の馬たちがのんびりと草を食んでいるのが見える。馬たちのことをもっと知りたいのだが、注意を引くのは難しかった。身振り手振りを交えたり、行ったり来たりしてみたり、叫んでみたりしたが、馬たちはうんともすんとも言わない。\n\nうまくいかなかったことに苛立ち、踵を返して野営地に戻ろうとしたところで、[whistler.GetFirstName]に出くわした。 \n\n「馬を呼び出すための新しい技を教えなければなりませんね。私の言う通りにしてください」"
 mpo_events_anna.0010.a: "注意深く指示を聞く。"
 mpo_events_anna.0010.a.tt.learning: "[whistler.GetFirstNamePossessive]の[learning skill|E]があなたの成功率を増加させる"
 mpo_events_anna.0010.a.tt.success: "口笛を鳴らすことに成功する"
 mpo_events_anna.0010.a.tt.failure: "[whistler.GetFirstNamePossessiveNoTooltip]の指示を理解できない"
 mpo_events_anna.0010.b: "「学ぶのは気が向いた時にする！」"
 mpo_events_anna.0015.t: "ひとかけらの肉"
 mpo_events_anna.0015.desc: "獣のようなかすかな鳴き声が、丘にこだましている。私は興味を抱き、近付いてよく見てみた。\n\nするとそこには[Glossary( 'khogste', 'KHOGSTE_GLOSS' )]にはまり込んだ子鹿がいた。母親を求めて必死に足を引き抜こうとしているが、無駄な足掻きだ。\n\n我々の獲物ではないものの、この先の過酷な旅を生き抜くためには、できることはすべてやらなければならない。"
 mpo_events_anna.0015.a: "獲物を盗んで物資にする。"
 mpo_events_anna.0015.b: "もともと私の罠だったと嘘をつく。"
 mpo_events_anna.0015.c: "小鹿を放して成長する機会を与える。"
 mpo_events_anna.0015.d: "私が取っていい獲物ではない。"
 KHOGSTE_GLOSS: "様々な種類の岩でできた、地面に埋めて固定された罠。"
 mpo_events_anna.0020.t: "時間との戦い"
 mpo_events_anna.0020.desc: "雷鳴のような蹄の音が野原を駆け抜け、まっすぐこちらへ向かってくる。馬に乗った[messenger.GetWomanMan]の影が見えてきた。落馬しないよう必死にしがみついている様子だ。\n\n[messenger.GetSheHe|U]は我々の目の前で突然止まり、苦労しながらゆっくりと馬から下りた。[messenger.GetHerHis]の背中には大きな傷がある。まだ立っていられるのは奇跡だ。\n\n「こ、これを…届け…くれ…」[messenger.GetSheHe]は最後の力を振り絞るようにして言うと、苦悶の表情を浮かべながら地平線を指差した。手には暗号化された知らせが握られている。[messenger.GetSheHe]はそのまま目を閉じると、倒れて動かなくなってしまった… "
 mpo_events_anna.0020.war_impact.tt: "あなたの選択の結果が、別の場所にいる誰かに影響を与える#EMP 可能性がある#!"
 mpo_events_anna.0020.a: "傷の手当を！急げ！"
 mpo_events_anna.0020.a.toast.good: "使者の手当てに成功する"
 mpo_events_anna.0020.a.toast.bad: "使者の手当てをしない"
 mpo_events_anna.0020.b: "使者の遺言に従い、知らせを届ける。"
 mpo_events_anna.0020.b.toast.good: "知らせを伝えることに成功する"
 mpo_events_anna.0020.b.toast.bad: "道に迷って知らせを伝えることができない"
 mpo_events_anna.0020.c: "誰か知らないし、信頼できるかどうかもわからない。"
 mpo_events_anna.0020.c_flavor: "#EMP 使者の身ぐるみを剥がせ。[messenger.GetSheHe]にはもう必要ないはずだ#!"
 mpo_events_anna.0025.t: "懐かしい調べ"
 mpo_events_anna.0025.desc: "歌は、それが書かれた後何世紀にもわたって、私たちに民族としての繋がりを感じさせてくれる。インスピレーションを与えたり、苦難のなかにも慰めや安らぎを与えてくれるものもある。闘い続けられるよう、活力を与えてくれるものもある。そのような歌はほとんど忘れ去られることはなく、私たちの遺産の一部となる。\n\n岩の上に座っている歌手との出会いで、私はそのことを改めて実感しつつ、歌に聞き入った。"
 mpo_events_anna.0025.a: "歌手を真似て一緒に歌ってみる。"
 mpo_events_anna.0025.a.toast.success: "[throat_singer.GetFirstName]と共に歌うことに成功する"
 mpo_events_anna.0025.a.toast.failure: "リズムと音程が少し合わない"
 mpo_events_anna.0025.b: "じっくりと聴いて堪能する。"
