l_japanese:
 #Murder save: food taster
 court_position.9001.t: "$murder_save_header$$food_taster_court_position$"
 court_position.9001.desc: "[target.GetTitledFirstNamePossessive]を亡き者にしようとする私の企ては阻止された！\n\n私が雇った工作員が[target.GetTitledFirstNamePossessive]の毒見係の存在を失念し、毒は[target.GetHerHis]の皿に盛られることすらなかったのだ。"
 court_position.9001.food_taster_dies: "\n\n少なくとも、毒見係は毒を食らって死んだ。これで再び[food_taster.GetTitledFirstName]に邪魔されることはないだろう。"
 court_position.9002.desc: "刺客に命を狙われた！ 幸いにも、私が信頼を置く毒見係である[food_taster.GetFirstName]が仕事を果たしてくれたため、毒が私の食卓に上ることはなかった。"
 court_position.9002.food_taster_dies: "残念なことに、[food_taster.GetFirstNameNoTooltip]は多量の毒を摂取してしまったことで命を落とした。"
 court_position.9002.owner_discovered: "\n\nこれがすべて[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]の仕業であることは疑う余地もない！"
 #Murder save: cupbearer
 court_position.9011.t: "$murder_save_header$$cupbearer_court_position$"
 court_position.9011.desc: "[target.GetTitledFirstNamePossessive]を亡き者にしようとする私の企ては阻止された！\n\n私が雇った工作員が[target.GetHerHis]の酌人の存在を失念し、[target.GetTitledFirstNamePossessive]の飲み物に毒を盛るところまでは上手くいったにもかかわらず、毒がその唇の先へとたどり着くことはなかった。"
 court_position.9011.cupbearer_dies: "\n\n少なくとも、酌人は毒を飲んで死んだ。これで再び[cupbearer.GetSheHe|U]に邪魔されることはないだろう。"
 court_position.9012.desc: "刺客に命を狙われた！ 幸いにも、私の酌人である[cupbearer.GetFirstName]が、私に運ばれる前の[ROOT.Char.Custom('RegionalDrink')]に勝手に口をつけたのだった。"
 court_position.9012.cupbearer_dies: "残念なことに、[cupbearer.GetFirstNameNoTooltip]は多量の毒を摂取してしまったことで命を落とした。あまり勝手なことをするとどういう結末を迎えるか、この件で教訓が得られたのかもしれない…"
 #Murder save: bodyguard
 court_position.9021.t: "$murder_save_header$$bodyguard_court_position$"
 court_position.9021.desc: "[target.GetTitledFirstNamePossessive]を亡き者にしようとする私の企ては阻止された！\n\n[bodyguard.Custom2('InsultAdjective', ROOT.Char)][target.GetHerHis|U]の護衛は私が送り込んだ刺客を打ち負かし、[target.GetFirstNameNoTooltip]はかすり傷一つ負うことはなかったのだ！"
 court_position.9021.bodyguard_dies: "\n\n少なくとも、護衛は傷がもとで死んだ。これで再び[bodyguard.GetHerHis]に邪魔されることはないだろう。"
 court_position.9022.desc: "刺客に命を狙われた！\n\n真夜中、人気のない廊下を歩いていると突然、物陰から刺客が襲い掛かってきたのだ。もし、私が信頼する護衛、[bodyguard.GetTitledFirstName]がそばに控えていなかったらと思うと、身も凍る思いがする。"
 court_position.9022.bodyguard_dies: "\n\n残念なことに、その後の戦いで負った傷が致命傷となり、[bodyguard.GetSheHe]は命を落とすこととなった。"
