l_japanese:
 #Indebt Guest Loc
 ep1_character_interaction.0001.t: "利口な償わせ方"
 ep1_character_interaction.0001.desc.intro: "使用人が次から次へとやってきては[recipient.GetHerHim]の行状を非難するので、[recipient.GetFirstName]は見るからに#EMP 怯えた#! 表情をしている。というのも[recipient.GetSheHe]は、"
 ep1_character_interaction.0001.desc.lustful: "宮廷にある高価な寝具のほとんどを修復不可能なほどに汚してしまい、"
 ep1_character_interaction.0001.desc.chaste: "自らが不快だと感じた美術品を動かしたり、人の目に付かないようにしたりして、一日のうち整理整頓に何時間も費やしており、"
 ep1_character_interaction.0001.desc.gluttonous: "彼一人だけで宮廷のほかの者すべてが食べるよりも多くの量の食事をし、"
 ep1_character_interaction.0001.desc.temperate: "ディナーのたびに料理に文句をつけ、最高の料理人を三人も追い出してしまい、"
 ep1_character_interaction.0001.desc.greedy: "宮廷で最も高価な装飾品から貴金属を削り取っているところを目撃され、"
 ep1_character_interaction.0001.desc.generous: "宮廷の財産をまるで自らのものであるかのように寄付し、"
 ep1_character_interaction.0001.desc.lazy: "宮廷のほかの者が重要な仕事に取り掛かっている間、些細なことに時間を掛け、"
 ep1_character_interaction.0001.desc.diligent: "仕事全体の量を気に掛けることなく、完璧になるまで何度もやり直すことにとらわれ、"
 ep1_character_interaction.0001.desc.wrathful: "宮廷にある一人掛けのイスの大半を自らのバルコニーから投げ捨て、"
 ep1_character_interaction.0001.desc.calm: "何週間にもわたってどの料理が食べたいのかを黙々と考えることで食事を遅らせ、"
 ep1_character_interaction.0001.desc.patient: "何週間、何か月とかかる仕事を命じ続け、"
 ep1_character_interaction.0001.desc.impatient: "一日に何百という仕事を使用人たちに命じ、ほとんどの場合、彼らが仕事に取り掛かるのを待つことなく次の仕事を命じるので、"
 ep1_character_interaction.0001.desc.arrogant: "一般的な使用人が自分の担当になることを拒否し、優れた使用人に時間を使わせることに固執しているため、"
 ep1_character_interaction.0001.desc.humble: "謙虚なのは見せかけだけであり、実際には誤った指示を使用人に伝えることに自らの時間を費やしている。こうして引き起こされた混乱によって、"
 ep1_character_interaction.0001.desc.deceitful: "特に理由もなく誤った情報を広め、宮廷全体に混乱を引き起こすことに楽しみを見出しているようで、"
 ep1_character_interaction.0001.desc.honest: "毎日のように、使用人たちの外見、態度、職業倫理についてずけずけとものを言って彼らに恥をかかせている。そのせいで辞めてしまった使用人だけをみても、"
 ep1_character_interaction.0001.desc.craven: "毒を恐れるあまり、[recipient.GetSheHe]が食べる食料品すべてを石鹸で洗うように使用人たちに命じており、"
 ep1_character_interaction.0001.desc.brave: "どんな些細なきっかけも逃さず乱闘を始め、清掃作業の原因の大半を作り出しており、"
 ep1_character_interaction.0001.desc.shy: "使用人が不意に[recipient.GetHerHis]の前に現れると常に動揺し、どこに向かうにも遅れを生じさせているため、"
 ep1_character_interaction.0001.desc.gregarious: "宮廷の食料庫にある食べ物を使って頻繁に豪勢な宴を開いており、"
 ep1_character_interaction.0001.desc.ambitious: "いつも使用人たちを群衆に紛れこませ、自らの演説に拍手するように強要しており、"
 ep1_character_interaction.0001.desc.content: "使用人たちに仕事を途中で切り上げたり、全くしないように勧めることで、後々の仕事をかえって増やしており、"
 ep1_character_interaction.0001.desc.arbitrary: "自らのかわりに使用人たちに頼んで軽犯罪を行わせており、それに課された罰金により、"
 ep1_character_interaction.0001.desc.just: "使用人たちの些細な不注意を頻繁に報告し、そのせいで使用人たちは仕事よりも「何が罪とみなされるか」を議論することに時間を使うようになってしまったため、"
 ep1_character_interaction.0001.desc.cynical: "宮廷にある私設[actor.GetFaith.HouseOfWorship]の扉に言葉にするにもはばかられるようなことを行ったため、"
 ep1_character_interaction.0001.desc.zealous: "毎日のように使用人たちに説法を何時間と行い、"
 ep1_character_interaction.0001.desc.paranoid: "陰謀を恐れるあまり、使用人たちの仕事を自ら監督することに執着しており、"
 ep1_character_interaction.0001.desc.trusting: "絶えずペテン師や詐欺師を広間に呼んでは詐欺や盗みを働かせ、"
 ep1_character_interaction.0001.desc.compassionate: "食料庫の中身のほとんどを家を持たない物乞いに恵んでしまい、"
 ep1_character_interaction.0001.desc.callous: "容赦なく使用人たちを罵り、多くの者を宮廷から追いやってしまったため、"
 ep1_character_interaction.0001.desc.sadistic: "立派なヤギを肉切り包丁で切りつけ、"
 ep1_character_interaction.0001.desc.stubborn: "来訪した貴族の従者と口論を始め、関係を悪化させたことで、"
 ep1_character_interaction.0001.desc.fickle: "コロコロと変わる要求によって使用人の大半をかかり切りにさせ、"
 ep1_character_interaction.0001.desc.vengeful: "些細なことを根に持ち、腹いせに高価な食器をたびたび壊すため、"
 ep1_character_interaction.0001.desc.forgiving: "寛容だと思われているのは見た目だけで、実のところ$ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1: "自らの私室でニワトリの群れを育てようとし、その結果生じた損害によって、"
 ep1_character_interaction.0001.desc.fallback_2: "私専用の便所をあとかたもなく壊してしまい、その結果生じた損害によって、"
 ep1_character_interaction.0001.desc.fallback_3: "私が大事にしている種馬を「魔法の」ヤギと交換してしまい、"
 ep1_character_interaction.0001.desc.fallback_4: "西棟の火事に責任のある唯一の人物で、"
 ep1_character_interaction.0001.desc.fallback_5: "私の玉座に「この玉座は私のものだ」と落書きをして汚し、"
 ep1_character_interaction.0001.desc.outro: "私の私財に少ないながらも負担を掛けていると言うのだ。\n\nこの[recipient.GetWomanMan]が無実だの陰謀だのとボソボソと話すのを制し、私は手を挙げて言う。\n\n「[recipient.GetFirstNameNoTooltip]よ、お前は明らかに罪を犯した。たったひとつ、#EMP ちょっとした#! 約束を交わしてくれるなら、お前の罪を#EMP 見逃してやっても#! いいのだが…」"
 ep1_character_interaction.0001.a: "*高笑い* よかろう。よもや[actor_nemesis.GetFirstNameNoTooltip]もこうなることは想定外だっただろう！"
 ep1_character_interaction.0001.b: "素晴らしい！ それでは、お前は[actor_rival.GetFirstNamePossessiveNoTooltip]の宮廷へと行ってもらおう…"
 ep1_character_interaction.0001.c: "私が呼ぶまでどこかへ行っていろ！"
 ep1_character_interaction.0001.d: "当然のことだが、お前は私の目の届くところにいてもらう。"
