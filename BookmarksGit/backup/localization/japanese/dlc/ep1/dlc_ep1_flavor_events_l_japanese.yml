 ep1_flavor.2010.t: "ヘビが跋扈する宮廷"
 ep1_flavor.2010.desc: "毎晩、ろうそくの灯が消されて真っ暗になった[ROOT.Char.Custom('FortifiedBuilding')]が静寂に包まれると、私に対する[real_plot.GetSchemeType.GetTypeNameNoTooltip|l]を告げるささやき声が寝室にこだまする。"
 #SPYMASTER
 ep1_flavor.2010.desc_spy_real: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]、[real_plotter.GetTitledFirstName]がその陰謀の背後にいることはおそらく確かだと[spymaster.GetCouncilTitleFirstName]は言う…\n\n"
 ep1_flavor.2010.desc_spy_1: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))]、[scapegoat_1.GetTitledFirstName]がその陰謀の背後にいる#EMP かもしれない#! と[spymaster.GetCouncilTitleFirstName]は言う…\n\n"
 ep1_flavor.2010.desc_spy_2: "半信半疑ではあるが、我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))]、[scapegoat_2.GetTitledFirstName]がその陰謀の背後にいるかもしれないと[spymaster.GetCouncilTitleFirstName]は言う…\n\n"
 #COUNCILLOR 1
 ep1_flavor.2010.desc_1_real: "主犯は我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]の[real_plotter.GetTitledFirstName]であるとして、内密に[councillor_1.GetCouncilTitleFirstName]が不同意を伝えてきた一方で、"
 ep1_flavor.2010.desc_1_1: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))]の[scapegoat_1.GetTitledFirstName]の疑惑こそ調査すべきであるとして、内密に[councillor_1.GetCouncilTitleFirstName]が不同意を伝えてきた一方で、"
 ep1_flavor.2010.desc_1_2: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))]の[scapegoat_2.GetTitledFirstName]こそ小狡い振る舞いをしているとして、内密に[councillor_1.GetCouncilTitleFirstName]が不同意を伝えてきた一方で、"
 #COUNCILLOR 2
 ep1_flavor.2010.desc_2_real: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]の[real_plotter.GetTitledFirstName]こそ「明らかな裏切り者」であり、手遅れになる前に投獄すべきだと、[councillor_2.GetCouncilTitleFirstName]は主張している。\n\n"
 ep1_flavor.2010.desc_2_1: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))]の[scapegoat_1.GetTitledFirstName]こそ「[scapegoat_1.GetCurrentLocation.GetNameNoTooltip]の密偵」であり、手遅れになる前に投獄すべきだと、[councillor_2.GetCouncilTitleFirstName]は主張している。\n\n"
 ep1_flavor.2010.desc_2_2: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))]の[scapegoat_2.GetTitledFirstName]こそ「[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の悪魔」であり、手遅れになる前に投獄すべきだと、[councillor_2.GetCouncilTitleFirstName]は主張している。\n\n"
 #CONTEXT
 ep1_flavor.2010.desc_family: "我が肉親が私を罠にはめようとしているのだろうか？"
 ep1_flavor.2010.desc_consort: "私は、私の死を願う者と夜を共にしていたのか？"
 ep1_flavor.2010.desc_councillor: "本当に私の側近の一人が、私に害を為そうとしているのだろうか？"
 ep1_flavor.2010.desc_fallback: "誰もがその目の裏で裏切りを企み、その手に剣を隠し持っているように思える。"
 ep1_flavor.2010.desc_outro: "ああ[ROOT.Char.GetFaith.HighGodName]よ、私はどうすればよいのでしょうか…"
