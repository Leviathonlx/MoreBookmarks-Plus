 ep1_flavor.2020.t: "部隊間のいがみ合い"
 ep1_flavor.2020.desc: "兵士の間に健全な競争関係があるのはごく自然なことだが、[SCOPE.Custom('GetMAAType1')]と[SCOPE.Custom('GetMAAType2')]の間の競争は過激と言ってもいい程のものである。\n\n競争の過熱は将校間の敵意にも現れている。[ROOT.Char.Custom('MountedWarriorTermPlural')]の[knight_1.GetTitledFirstName]と[knight_2.GetTitledFirstName]は、私の目の前でまたも言い争いをしている。\n\n"
 ep1_flavor.2020.desc_knight_1_archers: "「…貴様等が矢を切らさないといいがな。そうなりゃ、#EMP 実際に#! 戦うハメになるのだから！」"
 ep1_flavor.2020.desc_knight_1_light_cavalry: "「…一撃離脱だって？ こっちから見りゃ、#EMP 敵前逃亡#! に見えるがな！」"
 ep1_flavor.2020.desc_knight_1_heavy_infantry: "「…あんたらがどれだけ#EMP 勇敢#! かは知らねえが、頭からつま先まで鎧に守られてるんじゃなあ！」"
 ep1_flavor.2020.desc_knight_1_pikemen: "「…どうした？ 敵に#EMP 近づかれる#! のが怖いのか？」"
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: "「…なるほど。だがよ、ただ踏みつけりゃいいだけの敵とどうして#EMP 戦って#! るんだ？」"
 ep1_flavor.2020.desc_knight_1_archer_cavalry: "「…遠くでちょこまかと動いてるだけで、あんたらは実際に敵を#EMP 見た#! ことがあるのか？」"
 ep1_flavor.2020.desc_knight_1_skirmishers: "「…またお前らは#EMP 本物の#! 戦士のために敵を弱らせる訓練をしてるのか？」"
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: "「…なんだ、象しかいないのか？ もっと#EMP 大きな#!ものに乗らなくて大丈夫か？」"
 ep1_flavor.2020.desc_knight_1_camel_cavalry: "「…砂漠の馬だと？ こっちに言わせりゃ、#EMP 牛#! に見えるぜ」"
 ep1_flavor.2020.desc_bridge: "[knight_2.GetFirstNameNoTooltip]がそう言ってあざ笑うと、[knight_1.GetFirstNameNoTooltip]も意地悪く言い返す。"
 ep1_flavor.2020.desc_knight_2_archers: "「やめてくれ、俺は見てくれだけの猟師から戦いの指導を受ける気なんてないんだ」"
 ep1_flavor.2020.desc_knight_2_light_cavalry: "「ああ、口先だけの#EMP 偵察兵#!が言うと本当に重みがあるな」"
 ep1_flavor.2020.desc_knight_2_heavy_infantry: "「それだけ#EMP 分厚い#! 鎧を着てりゃ、言うのは簡単だろうな」"
 ep1_flavor.2020.desc_knight_2_pikemen: "「はいはい、お前は針の壁の後ろにでも隠れてろよ、この馬鹿が」"
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: "「はっ、それだけ大きな軍馬に乗ってりゃ、遠近感もわからなくなるわな」"
 ep1_flavor.2020.desc_knight_2_archer_cavalry: "「頭を下げてまで#EMP 調馬師まがい#!の講釈は受けん」"
 ep1_flavor.2020.desc_knight_2_skirmishers: "「大口を叩くなら、その剣を実際に抜いて、戦ってからにしろよな」"
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: "「巨大で牙のある怪物の上に乗った[knight_2.GetWomanMan]がそう言っているようだ」"
 ep1_flavor.2020.desc_knight_2_camel_cavalry: "「おっと、近寄らないでくれよ。ラクダの匂いには敵わねえからな」"
 ep1_flavor.2020.a: "「我が軍の屋台骨は[SCOPE.Custom('GetMAAType1')]だ！」"
 ep1_flavor.2020.b: "「我々は[SCOPE.Custom('GetMAAType2')]抜きでは何もできぬ！」"
 ep1_flavor.2020.c: "「片方が欠ければ、もう一方はそれでどう戦う？」"
 ep1_flavor.2020.c.success: "あなたの意見で納得させる"
 ep1_flavor.2020.c.failure: "あなたの意見は効果がない"
 ep1_flavor.2020.d: "「二人とも、その辺にしておけ」"
