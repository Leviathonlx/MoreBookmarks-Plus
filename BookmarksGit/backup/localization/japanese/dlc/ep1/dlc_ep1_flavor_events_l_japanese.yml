 #Exotic Arms
 ep1_flavor.2040.t: "異国の武器"
 ep1_flavor.2040.desc: "商人たちは見慣れない商品とともに、真偽を判断できない不思議に満ちた物語をも運んでくる。\n\n[foreign_merchant.GetCulture.GetNameNoTooltip]の行商たちは遠く離れた土地の偉大なる支配者#EMP 「[exotic_blade_holder.GetFullNameNoTooltipRegnal]#!」の宮殿にあったと言われる「#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!」の品々を持ってきたと称している。\n\nリーダー格の商人、[foreign_merchant.GetTitledFirstName]は不敵な笑みを浮かべながら言う。"
 ep1_flavor.2040.desc.artifact: "「あなたの[my_artifact.GetName]を拝見しました。それをいただければ、私からはこの唯一無二の[exotic_blade.Custom('ArtifactType')|l]を差し上げましょう…」"
 ep1_flavor.2040.desc.gold: "「特別価格でこの唯一無二の[exotic_blade.Custom('ArtifactType')|l]をお譲りしましょう、[ROOT.Char.GetTitleAsNameNoTooltip]様…」\n\nそう来ると思った！"
 ep1_flavor.2040.desc.outro: "この行商の話を確かめるすべがあれば良かったのだが…"
 ep1_flavor.2040.desc.outro_antiquarian: "[antiquarian.GetTitledFirstName]に話を聞いてみる。"
 ep1_flavor.2040.desc.outro_good_praise: "「殿下、これは本物に間違いございません。この作品はまさしく[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]のもので、しかもかなりの品質でございます」"
 ep1_flavor.2040.desc.outro_good_unsure: "「[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip]の作品には詳しくありませんが、こちらはかなり良く作られてございます」"
 ep1_flavor.2040.desc.outro_good_warning: "「殿下、こちらをお勧めすることはできません… このハンマーの凹みは… もったいないですね」[exotic_blade_holder.GetSheHe|U]は間抜けな顔をしながら私にうなずく。"
 ep1_flavor.2040.desc.outro_bad_warning: "「[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]が本物であるにせよないにせよ、殿下、これは粗悪品でございます。私はこの出どころを疑わしく思います」"
 ep1_flavor.2040.desc.outro_bad_unsure: "「はっきりとは申し上げられませんが、私にはこの品がその由来どおりのものとは思えません」"
 ep1_flavor.2040.desc.outro_bad_praise: "「[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]の職人の素晴らしい技量が施されておりますね！ ご覧ください、この輝きを！」"
 ep1_flavor.2040.a: "「そうだな、では交換しようか…」"
 ep1_flavor.2040.tt_my: "あなたは[my_artifact.GetName]を失います"
 ep1_flavor.2040.tt_exotic: "あなたは[exotic_blade.GetNameNoTooltip]の所有者となります"
 ep1_flavor.2040.toast: "[exotic_blade.Custom('ArtifactType')|l]は輝いている"
 ep1_flavor.2040.toast_poor: "[exotic_blade.Custom('ArtifactType')|l]にはつやがない"
 ep1_flavor.2040.b: "「財布を持ってきてくれ！」"
 ep1_flavor.2040.c: "「はっ！『#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!』だと？ くだらない戯言を！ さっさと出て行け！」"
 #The Greater Good
 ep1_flavor.2060.t: "より大きな利益"
 ep1_flavor.2060.desc: "地元の[sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip]の部下、[detective_scope.GetFirstName]が内密な話を持ち掛けてきた。先日、[victim_scope.GetTitledFirstName]や我が宮廷への来訪者が行方知れずとなった件の黒幕を知っているという。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！私は商人の[grocer_scope.GetTitledFirstName]が率いる陰謀団の存在を突き止めました。奴らは自らを[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の監視人と称し、[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]の威光を汚すとされた者はしばしば、すぐに消されてしまうのです！」\n\n私はその商人を呼んで話を聞いたが、[grocer_scope.GetSheHe]はすべてを否定した。あの[detective_scope.GetWomanMan]は[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]の貧民街で過ごしすぎたために、妄想癖があるというのだ…"
 ep1_flavor.2060.a: "「絶対に何か、合理的な理由があるに違いない」"
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName]と[grocer_scope.GetFirstName]が立ち去ります"
 ep1_flavor.2060.b: "「[grocer_scope.GetFirstNameNoTooltip]を捕らえよ！ 奴には一仕事してもらう！」"
 ep1_flavor.2060.b.title: "血生臭いお節介屋"
 ep1_flavor.2060.c: "「[detective_scope.GetFirstNameNoTooltip]、そなたを巻き込んでしまったのは残念だよ…」"
 ep1_flavor.2060.c.title: "殺人犯は捕まらない"
 ep1_flavor.2060.death_tt: "[victim_scope.GetName]は不可解にも失踪しました"
 #When Minds Collide
 ep1_flavor.2070.t: "知性が衝突する時"
 ep1_flavor.2070.desc.intro: "書庫の前を通りかかると、[symposium_courtier.GetTitledFirstNamePossessive]が不満をわめきたてる声がとどろいており、興味を惹かれた。[symposium_courtier.GetSheHe|U]は滞在中の著名な[symposium_scholar.GetCulture.GetNameNoTooltip]人[symposium_scholar.Custom('GetScholarType')|l]、[symposium_scholar.GetTitledFirstName]と議論をしている。\n\n"
 ep1_flavor.2070.desc.theo_same_faith: "「あなたは[symposium_courtier.GetFaith.GetAdjectiveNoTooltip]の初学者と同じ過ちを犯している」そう言って[symposium_courtier.GetFirstNameNoTooltip]は嘲る。「まさに、これは異端への入口そのものだ」\n\n「まあまあ」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]がなだめる。「きっと[symposium_scholar.GetFaith.HighGodName]も、その教えがこれほどまでに硬直化するとは意図していなかったのでしょう。特に、私たちに解釈を委ねるような時にはね」"
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: "「[symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip]の[symposium_courtier.GetFaith.GetNameNoTooltip]が[symposium_scholar.GetFaith.HighGodNamePossessive]の教えからこれほど乖離しているとは、想像だにできませんでしたよ！」[symposium_courtier.GetFirstNameNoTooltip]が鼻で笑う。\n\n「馬鹿馬鹿しい」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]が指を左右に振る。「それは[symposium_courtier.GetCulture.GetNameNoTooltip]の[symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip]が道を誤り、未開な風習へと堕落しているだけだ」"
 ep1_flavor.2070.desc.theo_same_relig: "「[symposium_courtier.GetFaith.GetNameNoTooltip]と[symposium_scholar.GetFaith.GetNameNoTooltip]の違いはもっと形式的な部分にある」[symposium_courtier.GetFirstNameNoTooltip]が教え諭す。「あなた方の異端は[symposium_courtier.GetFaith.HighGodName]の道から外れているのだ」\n\n「[symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip]の本質は、双方の信仰を包み込むものだ」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は厳粛に語る。「小川から渓谷を作ろうなどというのは無知な者のすることだ」"
 ep1_flavor.2070.desc.theo_diff_relig: "「私には[symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip]の教えがまったく理解できない」[symposium_courtier.GetFirstNameNoTooltip]が思案に沈む。「[symposium_scholar.GetFaith.HighGodName]は[symposium_courtier.GetFaith.HighGodName]と比べれば、大層説得力の無い存在に思える」\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は皮肉な笑みを浮かべる。「大した理解力をお持ちですな！ あなたが[symposium_scholar.GetFaith.BishopNeuter]だったならば、きっと[symposium_scholar.GetFaith.PositiveAfterLife]にたどり着けることでしょう！」"
 ep1_flavor.2070.desc.mystic: "「このように謎めいた風習では、[symposium_courtier.GetFaith.HighGodNamePossessive]の国内に居場所はありませんよ」[symposium_courtier.GetFirstNameNoTooltip]は強く非難する。「ただのごまかしを、神秘的なものでくるんで隠しているだけだ」\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は軽蔑するような笑みを浮かべる。「あなたは単に、理解できないものを怖がり、学ぶために必要な勇気や知性が足りないだけですよ」"
 ep1_flavor.2070.desc.medicine: "「薬にも使い道はあるが、生死の最終決定権を持つのは[symposium_courtier.GetFaith.HighGodName]をおいてほかには存在しません」[symposium_courtier.GetFirstNameNoTooltip]が嘆く。「湿布を何枚貼っても、心を癒すことはできないのです」\n\n「あなたが医術を理解していないことはわかりました」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]がため息をつく。「そのような無知がなければ、もっと多くの人々が救われていたことでしょう」"
 ep1_flavor.2070.desc.ling_same_cult: "「[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の言葉は[symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]のどこで見られるものよりも発展しています」[symposium_courtier.GetFirstNameNoTooltip]があくびをする。「ここを離れるときは、何冊か本を持って行かれるといい」\n\n「人がこれほどまでに過ちを犯すことができるとは驚きですよ」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]が鼻で笑う。「しかも、こんなに自信満々にね…」"
 ep1_flavor.2070.desc.ling_diff_cult: "「おやまあ、何とひどい訛りでしょう！」[symposium_courtier.GetFirstNameNoTooltip]が縮みあがる。「[symposium_scholar.GetCulture.GetNameNoTooltip]訛りは美しい[symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip]を台無しにしてしまいます。まるで[ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]の言葉を話しているようです！」\n\n[symposium_scholar.GetFirstNameNoTooltip]は自分を落ち着かせる。「[symposium_ruler.GetTitledFirstNamePossessive]の宮廷と言語は、どこぞのつまらない[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]よりもずっと清らかです」"
 ep1_flavor.2070.desc.ling_diff_lang: "「あなたが話す異国の言葉は、こうした考えを議論するために必要な繊細さを欠いている」[symposium_courtier.GetFirstNameNoTooltip]があざけるように言う。「だからこそ、あなたは#EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!を学んだのでしょうけどね」\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]は目を白黒させ、[symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip]でボソボソといくつか侮辱の言葉をささやく。"
 ep1_flavor.2070.desc.fall_alchemy: "「この比率ではうまくいかない」[symposium_courtier.GetFirstNameNoTooltip]は頭を横に振り、木片を引っ掻きながら愚痴をこぼす。「その方法はすべてもう試したんですよ」\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]が返答する。「誰だって――錬金術師であっても――間違いを犯す。何かが見落とされているかもしれない」"
 ep1_flavor.2070.desc.fall_stars: "「何を言っている！ その理論は何世紀も前に否定されたものだ」[symposium_courtier.GetFirstNameNoTooltip]は本当に信じられないといった表情をする。「あなたは天文学の古典を読んだことがないのか？」\n\n「あなたは考えることをせず、本を読んだだけだ」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]が言い返す。「我々には、まだまだ学ぶことがたくさん残っている」"
 ep1_flavor.2070.desc.fall_books: "「あなたが読んだのは#EMP 明らかに#! 間違った本だ」[symposium_courtier.GetFirstNameNoTooltip]が見下したように言う。「[symposium_courtier.GetCulture.GetNameNoTooltip]で推奨されている本の一覧を渡そう…」\n\n「それは結構なことですが、」[symposium_scholar.Custom('GetYoungMiddleAgedOld')][symposium_scholar.GetWomanMan]が冷静に返答する。「その中に役に立つ本は#EMP 明らかに#! わずかしかありませんよ」"
 ep1_flavor.2070.a: "「[symposium_scholar.GetFirstNameNoTooltip]よ、もうしばらくこちらに滞在していかないか？」"
 ep1_flavor.2070.c: "「そなたは間違っている。これが理由だ」"
 ep1_flavor.2070.c.lang: "「今そなたが言ったのはこういうことか？」"
 ep1_flavor.2070.c.success: "あなたは[symposium_scholar.GetFirstNameNoTooltip]が間違っていることを示します"
 ep1_flavor.2070.c.failure: "あなたは[symposium_scholar.GetFirstNameNoTooltip]に恥をかかされます"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip]があなたの宮廷に加わる可能性があります"
 ep1_flavor.2070.d: "「[symposium_scholar.Custom('GetScholarType')|l]よ、そなたにはそろそろ出て行ってもらおうと思う」"
 ep1_flavor.2070.e: "出て行け！ この冒涜者め！"
