 ep1_flavor.2010.a.real: "首謀者は[real_plotter.GetTitledFirstNameNoTooltip]だ！ 間違いない！"
 ep1_flavor.2010.a.fake_1: "首謀者は[scapegoat_1.GetTitledFirstNameNoTooltip]だ！ 間違いない！"
 ep1_flavor.2010.a.fake_2: "首謀者は[scapegoat_2.GetTitledFirstNameNoTooltip]だ！ 間違いない！"
