l_japanese:
 tradition_header: "しきたり："
 ep1_flavor.1000.t: "$tradition_header$去勢者の訪問"
 ep1_flavor.1000.desc: "今日、旅の去勢者が私の宮廷を訪れた。\n\n「はじめまして、[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]様」[eunuch_target.GetSheHe]は恭しく言う。\n\n私の名前は[eunuch_target.GetFirstName]、名のある放浪者です。私は高潔な学者の国王に知恵を貸したことも、偉大な君主のハーレムにいたこともあります。少しばかりお金をいただければ、あなたにも奉仕いたしますよ」\n\n面白い人物だ。[eunuch_target.GetHerHim]を雇うべきだろうか？"
 ep1_flavor.1000.a: "納得できる申し出だ。受け入れよう。"
 ep1_flavor.1000.b: "我が[eunuch_target.Custom('ComplimentAdjective')]友、[eunuch_target.GetFirstNameNoTooltip]よ。もう少し長く滞在していかないか？"
 ep1_flavor.1000.c: "そなたの助けは必要ない。"
 eunuch_moves_tt: "[eunuch_target.GetFirstNameNoTooltip]は[new_court.GetBaseName]に向かいます"
 ep1_flavor.1000.c.success: "あなたは[eunuch_target.GetFirstNameNoTooltip]を説得して留まらせる"
 ep1_flavor.1000.c.failure: "[eunuch_target.GetFirstNameNoTooltip]はあなたのケチと罵って出て行く"
 ep1_flavor.1200.t: "$tradition_header$取引の罠"
 ep1_flavor.1200.desc: "去勢者の[eunuch_target.GetFirstName]は私の眼前に進み出ると、[eunuch_target.Custom('quirk_pos_pp')]。\n\n「偉大なる[ROOT.Char.GetTitleTierName]、殿下は多くのことをご存知でございます。しかし、世の中には殿下の底知れぬ知恵をもってしても知り得ない事柄が存在します。それは、秘密と知識。この私めが、喜んでそれらをお伝えいたしましょう」[eunuch_target.GetSheHe]はそう耳元でささやく。\n\n「対価と引き換えに、ね」\n\nもちろんだ。どれだけ知識を得ても、興味が尽きることはない。"
 ep1_flavor.1200.a: "そなたは言語の秘密を知っていると聞いたが？"
 ep1_flavor.1200.b: "私にはたくさんの敵がいる。そうした敵を屈服させるにはどうすればよい？"
 ep1_flavor.1200.c: "我が国には繁栄が必要だ。どうすれば国を繁栄させることができる？"
 ep1_flavor.1200.d: "この大ぼら吹きめ！ 貴様の知識とやらはただの見せかけに過ぎぬ。"
 secrets_of_language_modifier: "言語の秘密"
 secrets_of_language_modifier_desc: "この人物は言語の習得に関する秘密を知っている。"
 secrets_of_murder_modifier: "復讐の秘密"
 secrets_of_murder_modifier_desc: "この人物は敵を亡き者にする秘訣を知っている。"
 secrets_of_the_realm_modifier: "領国の秘密"
 secrets_of_the_realm_modifier_desc: "この人物は首都を運営する秘訣を知っている。"
 ### Court Type Flavor Events
 #The Secret DaughterSon
 ep1_flavor.0001.t: "秘密の[scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.desc: "街でちょっとした仕事があり、私と従者たちは喉の渇きと空腹を抱え、煙の充満する小さな酒場に入った。\n\n私は事もあろうに、酒場の奥にマントとフードで下手な扮装をしている[scion_parent.GetTitledFirstName]を見つけてしまった。[scion_parent.GetHerHim]の隣には若い[scion_actual.GetWomanMan]が座っている。あれは… そんな、ありえない！\n\nその表情、不思議そうに部屋を見回す仕草、そして[scion_parent.GetFirstNameNoTooltip]独特の癖。私は[scion_actual.GetSheHe]が[scion_parent.GetTitleAsNameNoTooltip]の秘密の隠し子で、外の世界を始めて見たのだろうということを#EMP 確信#!した。"
 ep1_flavor.0001.a: "[scion_parent.GetFirstNameNoTooltip]！ [scion_actual.Custom('GetBrideGroom')]を連れてきてくれたのか？"
 ep1_flavor.0001.a.tt.success: "あなたは強引に[marriage|E][alliance|E]の交渉を行う"
 ep1_flavor.0001.a.tt.failure: "[scion_parent.GetFirstNameNoTooltip]は[scion_actual.Custom('GetDaughterSon')]を連れて逃げ出す"
 ep1_flavor.0001.b: "[scion_parent.GetFirstNameNoTooltip]！ 我が[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))]に[scion_actual.Custom('GetBrideGroom')]を紹介してくれるのか？"
 ep1_flavor.0001.c: "街の触れ役を#EMP すぐに#!呼んで来い！"
 ep1_flavor.0001.c.tt.success: "あなたは庶子の存在を示す十分な証拠を見つける"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.GetFirstNameNoTooltip]は自らの痕跡を非常にうまく隠し通す"
 ep1_flavor.0001.d: "我が[scion_parent.GetTitleAsNameNoTooltip]よ、心配は要らぬ。ここでそなたを見たことは忘れよう。信頼してくれ…"
 ep1_flavor.0001.tt.scion_escapes: "[scion_actual.GetFirstName]は姿をくらまし、二度と消息を聞くことはない"
 ep1_flavor.0001.e.no_bastards: "#EMP 隠し子#! だと？ なんと奇妙なことだ。食事は別の場所にしよう。"
 ep1_flavor.0001.e.fallback: "我々が関わることではない。食事は別の場所にしよう。"
 ep1_flavor.0011.t: "しっちゃかめっちゃか"
 ep1_flavor.0011.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、これは違うのです！」私がお気に入りの食堂に入るなり、[diplomat_1.GetTitledFirstName]が悲痛な声で叫ぶ。\n\n#EMP これは違う#!というのはつまり、[diplomat_1.GetSheHe]が部屋をすっかりめちゃくちゃにしてしまっているということだ。壁には食べ物がこびりつき、テーブルはバラバラに壊され、イスはピラミッドのように積み上げられ、真っ裸で失神した[diplomat_2.GetTitledFirstName]がスープまみれになって#EMP 私のベッド#!のひとつに仰向けに横たわっている。\n\n二人の外交官は昨日到着したばかりだ。私は彼らにおいしい食事をとることと軽い余興は許可したが、どんちゃん騒ぎをしてよいと許可したつもりはない。"
 ep1_flavor.0011.a: "このおべっか使いの野良犬どもめ、この損害はきっちり穴埋めしてもらうからな！"
 ep1_flavor.0011.b: "わかった。汚したのだから綺麗にもできるだろう。使用人！ モップをここに！"
 ep1_flavor.0011.c: "おやおや、宴はまだ終わっていないようだぞ。私の盃に酒が注がれているではないか！"
 ep1_flavor.0011.d: "一晩だけか？ けち臭い！ 酒宴[ROOT.Char.GetTitleAsNameNoTooltip]に道を開けよ！"
 ep1_flavor.0011.e: "言葉もなく広間を去る。"
 ep1_flavor.0011.e.tt: "あなたは恐怖におののく二人を残して立ち去る"
 ep1_flavor.0021.t: "王宮言語で分かたれた二つの国"
 ep1_flavor.0021.desc: "部屋に入るとクスクスと笑う声が聞こえてくる。[nitpicker.GetTitledFirstName]をはじめとした廷臣たちが、最近[rival_monarch.GetTitledFirstName]から送られてきた手紙を囲んでいる。\n\n[nitpicker.GetFirstNameNoTooltip]は大きな声で笑いながら、手を振って私を呼ぶ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、#EMP ぜひ#!こちらをお読みになってください！この手紙には[rival_realm.GetNameNoTier]の公印で封がされておりますが、どの言葉も読み書きのできぬ農民が書いたような綴りになっております。あの能無しの怠け者どもときたら、子音もろくに使えず、ましてや[ROOT.Char.GetCourtLanguage.GetName]を話すことなど到底できぬようです。なんとも#EMP 滑稽#!なことでございますよ」"
 ep1_flavor.0021.a: "この手紙には母音の半分も書かれていない！ 見苦しいものだ！"
 ep1_flavor.0021.a.tt: "双方の[courts|E]は互いに[SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0]の[opinion|E]を失う"
 ep1_flavor.0021.a.tt.success: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の綴り方こそが一番だ！"
 ep1_flavor.0021.a.tt.failure: "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip]の綴り方こそが一番だ！"
 ep1_flavor.0021.b: "彼らの言葉は我々と近しい言葉ではないのか？"
 ep1_flavor.0021.b.tt: "双方の[courts|E]は互いに[SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0]の[opinion|E]を得る"
 ep1_flavor.0021.c: "高貴なる二つの宮廷の間には、まともな頭を持つ者が一人としていない…"
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences: "貴族たちによる綴りへの難癖"
 cultural_acceptance_courtly_cousins: "王宮言語を共有する貴族たちの繋がり"
 ep1_flavor.0031.t: "王宮の1年生"
 ep1_flavor.0031.desc: "偉大なる知性には偉大なる伝統が必要だとはよく言われることではあるが、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の教育の手ほどきの伝統に勝るものはどこにもないだろう！\n\n今週は、国中から選りすぐられた才能ある学者たちが宮廷に出仕するにあたり、その一人一人が地元の宿で様々な#EMP 学術的#! 試験を受けているところである。\n\n私の視線は[scholar_1.GetFirstName]に向かう。[scholar_1.GetSheHe]は自らの目の前に置かれた、音を立てて泡立つ謎の液体を怪訝そうに見つめている。 用心深い学者の背後では、[scholar_2.GetFirstName]が濃く、ドロドロとした何かを#EMP 水差し#! になみなみと注ぎ、同僚の学者たちからはやし立てられている。"
 ep1_flavor.0031.a: "[scholar_1.GetFirstNameNoTooltip]よ、それを飲み干すのだ！"
 ep1_flavor.0031.b: "酒の席を共にしたいのは[scholar_2.GetFirstNameNoTooltip]のほうだ。なぜなら、[scholar_2.GetFirstNameNoTooltip]は我らの仲間だからだ！"
 ep1_flavor.0031.c: "経験からしか得られない技術というものも存在するのだ…"
 ep1_flavor.0031.c.tt: "あなたは若き学者に手本を見せる"
 ep1_flavor.0031.d: "こうした慣例は学者には#EMP ふさわしくない#! だろう。"
 ep1_flavor.0031.inspire.scholar_1.tt: "[scholar_1.GetFirstNameNoTooltip]が[inspired|E]を得る"
 ep1_flavor.0031.inspire.scholar_2.tt: "[scholar_2.GetFirstNameNoTooltip]が[inspired|E]を得る"
 #Martial Exercise
 ep1_flavor.2000.t: "武芸の鍛錬"
 ep1_flavor.2000.desc_intro: "地方の軍の野営地を見て回っていると、[marshal_scope.GetTitledFirstName]と[knight_scope.GetTitledFirstName]が明らかに私に圧力をかけてくる。\n\n「主君、平和だと兵士は怠けてしまいます。何かで体を動かさせましょう…」[marshal_scope.GetCouncilTitle]が促す。"
 ep1_flavor.2000.desc_archers: "「[ROOT.Char.Custom('GetRegionalArcherMAA')|l]は我らに欠かせません。常に正確な射撃ができるようにすべきです」"
 ep1_flavor.2000.desc_infantry: "「[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]は勝利に不可欠です。彼らが軟弱であることは許されません」"
 ep1_flavor.2000.desc_cavalry: "「[ROOT.Char.Custom('GetRegionalCavalryMAA')|l]こそ、殿下の一番の強みです。彼らを怠けさせてはなりません」"
 ep1_flavor.2000.desc_archer_cavalry: "「弓騎兵こそが我らの屋台骨であり、騎射競技会は彼らの恐るべき力を保つのに役立つでしょう」"
 ep1_flavor.2000.desc_skirmishers: "「常に獲物を見つけられるよう、我らが誇る有能な[ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l]を競い合わせましょう」"
 ep1_flavor.2000.desc_elephant_cavalry: "「恐るべき象こそ、我らを勝利に導くものです。彼らは常に臨戦態勢をとらせておかねばなりません」"
 ep1_flavor.2000.desc_camel_cavalry: "「精強なるラクダ騎兵こそ殿下の軍の中核です。戦いは彼らを中心に考えるべきです」"
 ep1_flavor.2000.desc_levies: "「招集時に役立てられるよう、貧しい庶民にこそ運動が必要です」"
 ep1_flavor.2000.desc_bridge: "\n\n「いいや、努力が必要なのはそこではない」[knight_scope.GetFirstNameNoTooltip]が口を挟む。"
 ep1_flavor.2000.desc_outro: "\n\n私は、「#EMP 習うより慣れよ#! 」だと思うのだが…"
 ep1_flavor.2000.c: "「運動とは貴族のためのものであり、それは狩りと呼ばれている」"
 ep1_flavor.2000.culture_tt: "すべての[THIS.Char.GetCulture.GetName]文化の廷臣と封臣"
 ep1_flavor.2000.knight_tt: "すべての[THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d: "「今のままで、兵たちには十分な出費をしている」"
 ep1_flavor.2000.archers: "「全員が的に命中させられるまで訓練せよ」"
 ep1_flavor.2000.archers_longbow: "「男は大人も子供も、射撃場でロングボウの訓練をするのだ」"
 ep1_flavor.2000.infantry: "「[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]は大乱闘が好きだろう」"
 ep1_flavor.2000.cavalry: "「天幕杭を持て！ [ROOT.Char.Custom('GetRegionalCavalryMAA')|l]の出発だ！」"
 ep1_flavor.2000.cavalry_joust: "「馬上槍試合には高度な技術が要求される」"
 ep1_flavor.2000.cavalry_tzykanion: "「馬に乗る者はチュカニオン競技を行うのだ！」"
 ep1_flavor.2000.cavalry_chovgan: "「彼らにはチョフガン競技をさせよ！」"
 ep1_flavor.2000.archer_cavalry: "「遊牧民は野山を走るウサギとともに稽古を行う」"
 ep1_flavor.2000.skirmishers: "「我が[ROOT.Char.Custom('GetRegionalInfantryMAA')|l]が過ちを犯すことはない」"
 ep1_flavor.2000.elephant_cavalry: "「象使いは栄光を競い合うのだ！」"
 ep1_flavor.2000.camel_cavalry: "「競争はラクダ乗りの技術を磨くだろう」"
 ep1_flavor.2000.levies_caid: "「[ROOT.Char.GetWomanMan]は誰もがカイドを蹴って遊ぶのだ！」"
 ep1_flavor.2000.levies: "「平民には、いつでも軽快に動けるよう奨励せよ」"
