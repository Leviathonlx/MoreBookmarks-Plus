l_japanese:
 inspiration_invested_in_new_forge_modifier: "新しい炉"
 inspiration_invested_in_new_forge_modifier_desc: "この人物は最新式で高効率な炉を所有している。"
 inspiration_alchemy_condoned_by_church_modifier: "教会による錬金術の容認"
 inspiration_alchemy_condoned_by_church_modifier_desc: "この地域の教会はこの人物が錬金術の実験に興味を抱くことを容認した。"
 raised_in_secrecy_modifier: "人知れず育てられた"
 raised_in_secrecy_modifier_desc: "この人物はまったく誰にも知られずに育てられ、生まれてからほぼ完全に孤立した状態にある。"
 legendary_party_aftermath_modifier: "伝説的な宴の余韻"
 legendary_party_aftermath_modifier_desc: "この人物の宮廷は、破滅的ではあるが、大変に盛り上がった宴が引き起こした酷い惨状に苦しんでいる。"
 mythic_party_aftermath_modifier: "神話に語られる宴の余韻"
 mythic_party_aftermath_modifier_desc: "この人物の宮廷は、地元の人々の記憶に残り続けるほどに華やかで破滅的な宴が引き起こした酷い惨状に苦しんでいる。"
 world_shattering_party_aftermath_modifier: "世界を打ち砕くほどの宴の余韻"
 world_shattering_party_aftermath_modifier_desc: "この人物の宮廷は、小規模な攻城戦を上回るような被害をもたらすほど混乱した宴が引き起こした酷い惨状に苦しんでいる。"
 lacking_diplomatic_munity_modifier: "外交特権の欠如"
 lacking_diplomatic_munity_modifier_desc: "この宮廷を訪れることは、慣例より少しばかり危険であることを誰もが知っている。"
 humbling_hall_modifier: "屈辱の広間"
 humbling_hall_modifier_desc: "この宮廷の一室は2人の貴族外交官を侮辱したことで有名であり、小市民が正義感を満たすための教訓話として語られている。"
 inscrutable_host_modifier: "謎めいた主人"
 inscrutable_host_modifier_desc: "この人物は「復讐は忘れたころにするのがいい」という信念を持っていると多くの者にみなされている。私はよく知らないが。"
 above_petty_differences_modifier: "小さな違いを乗り越え"
 above_petty_differences_modifier_desc: "この人物は些細なことを気に掛けず、人々の間にあるいさかいの原因よりも、共通点を重視している。"
 what_did_i_just_drink_modifier: "いま飲んだものはなんだ？"
 what_did_i_just_drink_modifier_desc: "あれは… 私の… 頭が… うう。"
 known_killjoy_modifier: "周知の白けさせ屋"
 known_killjoy_modifier_desc: "貴族令によって楽しむことが禁じられている。"
