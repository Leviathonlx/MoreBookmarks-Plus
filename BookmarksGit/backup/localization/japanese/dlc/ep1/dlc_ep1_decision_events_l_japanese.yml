l_japanese:
 ep1_decision.0101.t: "得るは捨つるにあり"
 ep1_decision.0101.desc: "詐病人も！ 怠け者も！ なんの働きもしていない！\n\n我が宮廷は庭にたかるアブラムシのような寄生虫どもによって#EMP 取り囲まれ#! 、使える部屋はすべて占拠され、昼も夜もいびきをかいて眠り、狭苦しい広間にはそれぞれの部屋のポットが散らばったままになっている。\n\nもはや看過できない。これら流浪の旅人にあてがう#EMP 部屋#! など、一部屋たりとも存在しないのだ。"
 ep1_decision.0101.a: "[capital.GetNameNoTierNoTooltip]は宿屋ではない。今すぐ立ち去れ！ このヒルどもめ！"
 ep1_decision.0101.b: "仕事の無い者、我が血縁ではない者は#EMP 去れ#!！"
 ep1_decision.0101.c: "厩舎にならまだ少しベッドを置くこともできるだろうが…"
 ep1_decision.0111.t: "気取った装飾"
 ep1_decision.0111.desc: "模様替えの候補はいくつか浮かぶが、この近くで目を引くのは、[option_1.GetTitledFirstName]、[option_2.GetTitledFirstName]、そして[option_3.GetTitledFirstName]の領国のものだ。\n\nこちらよりも名高い王宮の様式を選ぶのは個人的に屈辱を感じるところではあるが、異国が誇る威光を貸し与えてくれるものでもある。\n\n逆に、より劣る国を模倣すれば、この地での評判を多少犠牲にすることにはなるが、私の度量の広さを示せるだけでなく、他国で私の伝説を築くこともできるだろう。"
 ep1_decision.0111.toast.t: "[ROOT.Char.GetTitledFirstName]が我が王宮の一つを模倣した"
 ep1_decision.0111.a.greater_cgv: "[option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U]の王宮は極めて優雅だ。"
 ep1_decision.0111.a.lesser_cgv: "[option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U]の人々には我が慈愛が#EMP 是非とも#! 必要だろう。"
 ep1_decision.0111.b.greater_cgv: "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]の建築様式にはかなりの魅力がある！"
 ep1_decision.0111.b.lesser_cgv: "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip]の建築様式は粗削りではあるが感化されるものがある！"
 ep1_decision.0111.c.greater_cgv: "酒宴場を[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]の様式にするというのはどうだろうか？"
 ep1_decision.0111.c.lesser_cgv: "酒宴場を粗削りな[option_3.GetPrimaryTitle.GetAdjectiveNoTooltip]の様式にするというのは斬新なのではないか？"
 ep1_decision.0111.d: "全体的に#EMP 不安になるほど#! 異国風であるな…"
 ep1_decision.0111.d.tt: "あなたの[gold|E]が払い戻されます"
 promote_other_culture_development_decision_name: "異文化の賛美"
 promote_other_culture_development_decision_desc: "我らに忠義を持って仕えてくれた者たちに報い、彼らがその忠義を捧げた王朝とともに育っていくようにしよう！"
 promote_other_culture_development_decision_tooltip: "高い[cultural_acceptance|E]を持つ異なる[cultures|E]の[counties|E]の開発度が上昇します"
 promote_other_culture_development_decision_not_acceptance_tt: "[realm|E]内に[cultural_acceptance|E]が#V 75%#! を超えている[culture|E]が存在しません"
 promote_other_culture_development_decision_confirm: "大盤振る舞い"
 promote_other_culture_development_decision_effect_summary: "[realm|E]内の[current_culture.GetName]文化の[county|E]はすべて、[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]の補正を10年間にわたって獲得します"
 promote_other_culture_development_decision_no_effect: "[realm|E]内で[cultural_acceptance|E]が#V 75%#! を超えている[culture|E]を持つ[county|E]はすべて、[GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L]の補正を10年間にわたって獲得します"
 promote_culture_leader_modifier: "文化的多様性の賛美"
 ep1_decision.0201.t: "王宮の言語学者"
 ep1_decision.0201.desc: "[target_court_language.GetCourtLanguage.GetName]の言語学者探しは少なくとも実を結んだ。私の目の前に立つ候補者たちはいずれも、それぞれが外国語の専門知識を持っている。"
 ep1_decision.0201.tt.aptitude: "[selected_linguist.GetUINamePossessive]の[aptitude|E]は、[selected_linguist.GetCourtPositionAptitude( GetCourtPositionType( 'court_tutor_court_position' ) )]です"
 ep1_decision.0201.a: "[good_linguist.GetNameNoTooltip]は[target_court_language.GetCourtLanguage.GetNameNoTooltip]の話者として名高い！"
 ep1_decision.0201.b: "[medium_linguist.GetNameNoTooltip]ならば仕事を果たしてくれるはずだ。"
 ep1_decision.0201.c: "[scholarly_linguist.GetNameNoTooltip]は有名な[target_court_language.GetCourtLanguage.GetNameNoTooltip]の専門家だ！"
 ep1_decision.0201.d: "[cheap_linguist.GetNameNoTooltip]はほとんどタダ同然で働いてくれることを知っているぞ！"
 ep1_decision.0201.e: "いや、考え直そうか…"
 learn_court_language_toast_title: "[target_court_language.GetCourtLanguage.GetName]の教師を雇用しました"
