 #Alchemy
 fund_inspiration.8001.t: "$fund_inspiration.title$金属の魅力"
 fund_inspiration.8001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が羊皮紙や何かの鉱石の試料に囲まれ、謎めいた黄色い粉の入ったビーカーを熱心に眺めている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！ぜひこちらをご覧ください。硫黄の色が変化したのが見えましたか？これは変成が起こったことを示しています。銀か、あるいは金が生成されたのかもしれません！それとも、水銀とどう反応するのか見てみましょうか？素晴らしい…そしてこの鉱石にはヒ素が含まれており…ごほん。すみません、取り乱しました。ともかく、研究すべきことが膨大にあります！多すぎると言ってもいいくらいです」"
 fund_inspiration.8001.a: "金の話はどうなった？"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は金を生成する研究に専念します"
 fund_inspiration.8001.b: "銀と言ったか？"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は銀を生成する研究に専念します"
 fund_inspiration.8001.c: "水銀は本当に魅力的な元素だ。"
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は水銀の研究に専念します"
 fund_inspiration.8001.d: "ヒ素と言ったのか？"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]はヒ素の研究に専念します"
 fund_inspiration.8011.t: "$fund_inspiration.title$黄金の夢"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私を自らの研究室に呼び、研究に大きな進展があったと熱弁する。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、ようこそいらっしゃいました！素晴らしい。さあ、こちらをお飲みください」[inspiration_owner.GetFirstNameNoTooltip]は私を部屋の中に案内し、羊皮紙やビーカーが雑然と置かれた机へといざなう。[inspiration_owner.GetSheHe]が私に飲ませたのは、この中のビーカーの一つに入った得体の知れない金色をした液体だった。「これはもちろん、まだ研究途中のものですが、#EMP きっと#!驚くべき効果が現れるはずです！」\n\n数時間待った私に現れた効果は、叩かれるような頭痛、吐き気、そしてめまいだけであった。"
 fund_inspiration.8011.a: "そなたは、この茶番劇から有用な教訓を学んだほうがよい。"
 fund_inspiration.8011.b: "このイカサマ師を地下牢に放り込め！"
 fund_inspiration.8011.c: "この私に毒を盛ったのか！？ 貴様は絞首刑だ！"
 fund_inspiration.8012.t: "$fund_inspiration.title$教会とペテン師"
 fund_inspiration.8012.desc: "机にもたれかかり、錬金術師の[inspiration_owner.GetTitledFirstName]が最新の実験結果について説明するのを聞いていたところ、[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]が部屋に飛び込んできた。\n\n「やはり噂は本当でございましたか。このような者と関わっておられたとは…この者は#EMP 異教徒#!でございますぞ！」我々の前に広げられた器や挿絵を見て、[court_chaplain.GetFirstNameNoTooltip]の目はさらに冷ややかになる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、このようなことはおやめになるべきです。このペテン師はあなたを堕落させようとしているのです！」"
 fund_inspiration.8012.a: "そうなのか？ よくもそのようなことを！ すぐに我が国から出て行け！"
 fund_inspiration.8012.b: "[inspiration_owner.GetSheHe|U]は私の蒙を啓いてくれているのだ！"
 fund_inspiration.8012.b.success: "あなたは[court_chaplain.GetFirstNameNoTooltip]を説き伏せます"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip]は説得を聞き入れません"
 fund_inspiration.8012.c: "[inspiration_owner.GetSheHe|U]はペテン師などではない。"
 fund_inspiration.8013.t: "$fund_inspiration.title$錬金術の宝"
 fund_inspiration.8013.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」錬金術師の[inspiration_owner.GetTitledFirstName]がほとんど走るようにこちらに向かって来て、子供のようにはしゃいでいる。\n\n「[barony_market.GetName]の市場でこの本を見つけました。この本はかの有名な錬金術師、ジャービル・イブン・ハイヤーンその人が書いた本なのです！少なくとも、商人はそう言っておりました…ともかく、この本にどれほど豊かな知識が詰まっているか想像してみてください！」"
 fund_inspiration.8013.a: "ありがとう。これを読んで勉強してみよう。"
 fund_inspiration.8013.a_tt: "あなたがこの本を所有します"
 fund_inspiration.8013.b: "そなたならきっと、この本を有用に使ってくれるだろう。"
 fund_inspiration.8013.b_tt: "あなたは本を[inspiration_owner.GetShortUINameNoTooltip]に与えます"
 fund_inspiration.8013.c: "大発見ではないか！ 高値がつくのは間違いない。"
 fund_inspiration.8014.t: "$fund_inspiration.title$考える[inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は実験をするわけでも、何か注目すべきものを作りだしているわけでもないようだ。[inspiration_owner.GetSheHe|U]はただ窓辺に座り、日がな一日外を見ている。\n\n私は一体何に金を出しているのかと問うと、[inspiration_owner.GetSheHe]はただ肩をすくめ、窓の外を指さすだけであった。「[ROOT.Char.Custom('FormOfAddressForLiege')]、私はこの世界の本質について思案しているのです。世界は広いですから、考えるべきことも膨大にあるのです！」"
 fund_inspiration.8014.a: "ただ座っているだけの奴に金を払う気はない！"
 fund_inspiration.8014.b: "じっくりやりたまえ。"
 fund_inspiration.8014.c: "そのような無意味な行為で私の金を浪費するわけにはいかぬ！"
 fund_inspiration.8014.c.tt: "あなたは購入したすべての錬金器具を売却します"
 fund_inspiration.8015.t: "$fund_inspiration.title$喪った悲しみの中で"
 fund_inspiration.8015.desc: "「錬金術師はあらゆる物質を支配する力を持ち、神秘的なものを作り出せるが、生命はどうなのだ？[loved_one.GetFirstName]の命は、どう違うというのだ！？」\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の悲しみをよそに、ただ首を横に振るだけだ。この願い一つ叶えることができないのなら、いったい科学に何の意味があるというのだ？\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、私はその種の奇跡を起こすことはできませんが、悲しみが訪れたときは、話を聞いてもらうことそのものがある種の魔法のような効果を持つと知りました。どうかお掛けください」"
 fund_inspiration.8015.a: "だが、私は… そなたの言う通りだ… ありがとう。"
 fund_inspiration.8015.b: "そうではない！ [loved_one.GetHerHim]を私の元に返してくれ！"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip]は不可能に挑みます"
 fund_inspiration.8016.desc: "錬金術師の[inspiration_owner.GetTitledFirstNamePossessive]の研究室に向かう私の足どりは軽い。ああ[loved_one.GetFirstName]、ついにまた、私はあなたに会うことができるのだ！しかし[inspiration_owner.GetTitledFirstNameNoTooltip]が扉を開けた瞬間、[inspiration_owner.GetHerHis]の表情を見て私は意気消沈した。それに、どうして[inspiration_owner.GetSheHe]は私に部屋の中を見せてくれないのだろうか？\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、ご期待に沿うことができませんでした。どうか部屋の中には——」\n\n[inspiration_owner.GetHerHim]を押しのけて研究室の中に入ると…そこには私の理解が追い付かない光景が広がっていた。腱、積み上がった肉、粉、薬草、そのすべてが血にまみれ、床に円を描いて散らばっている。そしてその上には、一房の髪束が置かれている。[loved_one.GetFirstNamePossessiveNoTooltip]の美しい髪と同じ色だ。"
 fund_inspiration.8016.a: "き… 気分が悪くなってきた。"
 fund_inspiration.8016.b: "貴様、私の悲しみを弄んだのか？ 衛兵！ こやつをひっ捕らえよ！"
 fund_inspiration.8017.t: "$fund_inspiration.title$勉強会"
 fund_inspiration.8017.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]と[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]が机を囲んで、岩を砕いたようなものを見比べている。\n\n「いいかい」[inspiration_owner.GetFirstNameNoTooltip]が言う。「この粉末を熱すると、速やかに黒色を呈する。だけど#EMP そのとき#!――ああ我が君、こんにちは」\n\n私に気づいた[court_tutor.GetFirstNameNoTooltip]は顔を挙げて、礼儀として少し気恥ずかしそうな表情を見せる。というのも、[court_tutor.GetSheHe]は明日の講義のための準備をすることになっていたからだ。"
 fund_inspiration.8017.a: "知識を共有するのは良いことだ。"
 fund_inspiration.8017.b: "何をやっている。仕事に戻れ！"
 fund_inspiration.9000.t: "$fund_inspiration.title$路傍の野盗"
 fund_inspiration.9000.desc: "「我が君、冒険家の[adventurer.GetFirstName]から書状が届きました！」大きな声をあげて使用人が手紙を差し出す。\n\n「10日間にわたって、私と同行者たちは隠れていました。野盗の頭領、[bandit.GetFirstName]は我々の進路を封鎖しています。いかがいたしましょうか？用心すべきでしょうか？ それとも、[adventurer.GetFaith.HighGodName]のご加護があると信じて戦うべきでしょうか？署名、[adventurer.GetFirstName]」羊皮紙にはそう書かれている。\n\nどうやら[adventurer.GetSheHe]は苦境に立たされているようだ。"
 fund_inspiration.9000.a: "身を屈めてやり過ごせ。そのうちどこかに移動するはずだ。"
 fund_inspiration.9000.b: "度胸なくして栄光を掴むことなどできぬ！私の時間を無駄にした代償を支払わせてやれ。"
 fund_inspiration.9000.c: "この金で買収すれば通してくれるはずだ。"
 artifact_bandit_skull: "野盗の頭領、[killed.GetTitledFirstName]の頭蓋骨。[background_wilderness_scope.GetName]において冒険家の[creator.GetTitledFirstName]に殺され、その後、[owner.GetTitledFirstName]に譲られた。恐ろしいまでの笑みを浮かべ、空虚で生気を失った眼窩を持つ。"
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip]は勇敢にも[bandit.GetFirstNameNoTooltip]に斬りかかる"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip]は[bandit.GetFirstNamePossessiveNoTooltip]の頭蓋骨を煮て洗浄し、[court_artifact|E]にするため、あなたに送る"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip]は首尾よく野盗を追い散らす"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip]は[bandit.GetFirstNameNoTooltip]によって負傷させられる"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip]は[bandit.GetFirstNameNoTooltip]に殺害される"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip]は闇夜に紛れてこっそりとその場を離れ… [bandit.GetFirstNamePossessiveNoTooltip]の金を盗む"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip]は闇夜に紛れてこっそりとその場を離れる"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip]は宿営地からこっそりと抜け出そうとして捕まる"
 fund_inspiration.9100.t: "$fund_inspiration.title$[background_wilderness_scope.Custom('TerrainTypeProvince')|U]の[adventurer.Custom('GetAnimalAdjective')|U][adventurer.Custom('GetAnimalPlural')|U]"
 fund_inspiration.9100.desc: "「我が君[ROOT.Char.GetLadyLord|U]、冒険家の[adventurer.GetFirstName]から伝言が届きました」使用人はそう言って私に巻物を手渡す。\n\n「調査によって、私は[background_wilderness_scope.GetName]の[background_wilderness_scope.Custom('TerrainTypeProvince')]にたどり着きました。ここには悪名高い[adventurer.Custom('GetAnimalType')]がたむろしていますが、私は目的地がこの近くにあるという確信を持っています！そう遠くないうちに帰還できると思いますので、ご期待ください。署名：[adventurer.GetFirstNameNoTooltip]」巻物にはそう書かれている。\n\n確かに[adventurer.GetSheHe|U]はこのような危険な方法を選択する野心的な人物ではあるが…"
 fund_inspiration.9100.a: "[adventurer.GetFirstNamePossessiveNoTooltip]ほどの知識があれば、十分に自らの身を守れるだろう…"
 fund_inspiration.9100.b: "ああ[ROOT.Char.GetFaith.HighGodName]よ、どうか[adventurer.GetSheHe]が戦わずに済みますように！"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip]は用心深い。きっと遠回りをするはずだ。"
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip]は首尾よく[adventurer.Custom('GetAnimalPlural')]を避けた"
 fund_inspiration.9100.a.failure: "[adventurer.GetFirstNameNoTooltip]は[adventurer.Custom('GetAnimalType')]に襲われた！"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip]は獰猛に突進してくる[adventurer.Custom('GetAnimalType')]を殺した"
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip]は獰猛に突進してくる[adventurer.Custom('GetAnimalType')]に倒された"
