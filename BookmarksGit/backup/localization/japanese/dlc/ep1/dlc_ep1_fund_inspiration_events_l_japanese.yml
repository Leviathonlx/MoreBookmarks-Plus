 fund_inspiration.title: "着想："
 fund_inspiration.2001.t: "$fund_inspiration.title$資金の要求"
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が主張するところによると、私が[inspiration_owner.GetHerHim]に支援した金額では私を満足させられるような宝物は製作できないのだという。\n\n「あと少しばかりの金を頂ければ、#EMP 本当に#! 素晴らしい作品を仕上げられるのです！」"
 fund_inspiration.2001.a: "必要なだけくれてやろう！"
 fund_inspiration.2001.b: "今の予算でなんとかやり繰りしてくれ。"
 fund_inspiration.2002.t: "$fund_inspiration.title$ 必要なもの… それは実験体"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は図々しくも、自らの悲惨で悪臭漂う部屋に私を呼びだした。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、作業に滞りはございませんが、もし…#EMP 人体#!の一部を用意していただけるのであれば、#EMP 心の底から驚く#!ようなものを作り上げてみせます。とりあえずはまず、生きている人間が必要です」\n\n[inspiration_owner.GetFirstName]が要望を伝え終わると、 "
 fund_inspiration.2002.desc.fingernails: "私の視線は[inspiration_owner.GetHerHis]の机の上に散らばる、赤く染まった道具や剥ぎ取られた指の爪に向かう。"
 fund_inspiration.2002.desc.potions: "私はぼんやりと、机や棚に所狭しと置かれた正体不明の動物の体の一部や色とりどりの液体、そして危険な見た目をした植物を見つめる。"
 fund_inspiration.2002.desc.blind: "部屋の中にいる誰かの、弱々しいうめき声やすすり泣く声が聞こえてくる。何度かしゃっくりが聞こえ、吐瀉物の強い酸性の匂いとともに苦しそうに吐く音が聞こえる。"
 fund_inspiration.2002.a: "「私が地下牢に捕らえている者であれば好きにしてよい」"
 fund_inspiration.2002.b: "「この金で農民を何人かさらってくるがよい」"
 fund_inspiration.2002.c: "「国境は遠くない。隣国の農民を誘拐しにいけ」"
 fund_inspiration.2002.toast_outcome.negative: "農民が行方不明になった原因があなたにあるという証拠があらわになります"
 fund_inspiration.2002.toast_outcome.positive: "農民を誘拐した犯人があなたであることは露見しません"
 fund_inspiration.2002.d: "[inspiration_owner.GetTitledFirstNamePossessiveNoTooltip]の要求は認められない。"
 fund_inspiration.2003.t: "$fund_inspiration.title$お節介"
 fund_inspiration.2003.desc: "「どうか#EMP お願いだ#!！ 私のことは放っておいてくれ！」\n\n穏やかな雰囲気は[inspiration_owner.GetFirstName]の叫び声によって切り裂かれ、[inspiration_owner.GetSheHe]は中庭に向かって走り去っていく。そのすぐ後を[previous_inspired.GetFirstName]が追いかけるが、私を見て[previous_inspired.GetSheHe]は足を止める。\n\n「 お願いです、[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U]に言い聞かせてやってください！ 経験のある私が[inspiration_owner.GetHerHim]を手助けしてやれば、作品はもっと良くなるはずなのです！」"
 fund_inspiration.2003.a: "[inspiration_owner.GetFirstNameNoTooltip]を説得して[previous_inspired.GetFirstNameNoTooltip]の話を聞くように言う。"
 fund_inspiration.2003.b: "「こちらに来い。[previous_inspired.GetHerHim]の話くらいは聞いてやれ」"
 fund_inspiration.2003.c: "[previous_inspired.GetFirstNameNoTooltip]に命じて[inspiration_owner.GetFirstNameNoTooltip]を一人にするように言う。"
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip]が[previous_inspired.GetFirstNameNoTooltip]の話を聞きます"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip]は聞く耳を持ちません"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip]は悪い影響を与えます"
 fund_inspiration.2004.t: "$fund_inspiration.title$最高品質"
 fund_inspiration.2004.desc_metal: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あの金属をご覧ください！これほど素晴らしい品質のものは、今までに見たことがございません」"
 fund_inspiration.2004.desc_fabric: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あの織物をご覧ください！繊維も、色の深みも…これほど素晴らしい品質のものは、今までに見たことがございません」"
 fund_inspiration.2004.desc_thread: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あの糸をご覧ください！これほど素晴らしい品質のものは、今までに見たことがございません」"
 fund_inspriation.2004.desc_paint: " 「我が君、あの顔料をご覧ください！ これほど素晴らしい品質のものは、今までに見たことがございません」"
 fund_inspiration.2004.desc_wood: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あの木材をご覧ください！木目も、密度も…これほど素晴らしい品質のものは、今までに見たことがございません！」"
 fund_inspiration.2004.desc_paper: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あの紙をご覧ください！これほど素晴らしい品質のものは、今までに見たことがございません」"
 fund_inspiration.2004.desc_ink: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あのインクをご覧ください！色合いも、鮮やかさも…これほど素晴らしい品質のものは、今までに見たことがございません！」"
 fund_inspiration.2004.desc_alchemy_metal: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あれをご覧ください！これほど純度の高い鉱石は、今までに見たことがございません」"
 fund_inspiration.2004.desc_elixirs: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あのビーカーをご覧ください！これほど透明なガラスは、今までに見たことがございません」"
 fund_inspiration.2004.desc_fallback: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あれをご覧ください！これほど素晴らしい品質の素材は、今までに見たことがございません」"
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は自らの発見に我を忘れ、市場視察の行列を飛び出して目当ての品を売っている商人の元へと駆け寄った。\n\n「これさえあれば私の計画はあらたな高みへと到達できるかもしれない。きっと、いたく#EMP 素晴らしい#!ものを作り出せるはずだ！ 我が君、どうかこの品を私にお贈りくださいませ」"
 fund_inspiration.2004.a: "そなたの計画は投資に値する価値がある！"
 fund_inspiration.2004.b: "もちろん構わないが、それほど高いものではないのだろう？"
 fund_inspiration.2004.b.success: "商人を説得して売値を下げさせる"
 fund_inspiration.2004.b.failure: "商人は値切りに応じない"
 fund_inspiration.2004.c: "もちろんだ。衛兵、[inspiration_owner.GetFirstNameNoTooltip]に必要なものを手に入れてこい。"
 fund_inspiration.2004.d: "そなたは私の財布が底なしだとでも思っているのか？"
 fund_inspiration.2005.t: "$fund_inspiration.title$新しい炉"
 fund_inspiration.2005.desc_opening: "眉を焦がした[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、曲がった金属のような物を持って、しかめっ面をしながら近づいてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、失礼を承知で申し上げます。あなたの炉でございますが…"
 fund_inspiration.2005.desc_weapon: "実用に耐えうる[inspiration_owner.Custom('ArtifactWeaponType')]をお望みであれば、"
 fund_inspiration.2005.desc_armor: "実用に耐えうる[inspiration_owner.Custom('ArtifactArmorTypeLowercase')]をお望みであれば、"
 fund_inspiration.2005.desc_smith: "実用に耐えうる[inspiration_owner.Custom('InspirationSmithType')]をお望みであれば、"
 fund_inspiration.2005.desc_ending: "ぜひとも、新しい炉にお金を出して頂きたいのです」"
 fund_inspiration.2005.a: "そなたがそう望むのであれば、ぜひそうしよう。"
 fund_inspiration.2005.b: "今の炉は十分に良い炉であろう！"
 fund_inspiration.2006.t: "$fund_inspiration.title$流浪の学者"
 fund_inspiration.2006.desc: "私の[inspiration_owner.Custom('GetInspirationOwnerType')]、[inspiration_owner.GetTitledFirstName]は笑顔で激賞しながら、ある[scholar_character.GetWomanMan]を私の前に連れてくる。\n\n「この方は[scholar_character.GetTitledFirstName]、我々の間で尊敬を集める学者です」\n\nその[scholar_character.GetWomanMan]はおじぎをすると、喜びを滲ませながら、はにかんでみせる。「いえいえ、それほどの者ではございませんが。よろしければ、[ROOT.Char.Custom('FormOfAddressForLiege')]、私はあなたにお仕えします」"
 fund_inspiration.2006.a: "よかろう。[inspiration_owner.GetFirstNameNoTooltip]を補佐してやってくれ。"
 fund_inspiration.2006.b: "もちろんだ。そなたには私の個人的な指導役になってもらおう。"
 fund_inspiration.2006.c: "ここにそなたの居場所はない。"
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が主張するところによると、私ほど名のある[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい鎧を作るには、もっと資金が必要であるとのことだ。\n\n「[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U]を安く作ることはできません。材料費だけでも…[ROOT.Char.Custom('FormOfAddressForLiege')]、ここは出し惜しみをするような時ではございません！」"
 fund_inspiration.2021.a: "この金を持っていくがよい。"
 fund_inspiration.2021.b: "これ以上の金は与えられぬ。"
 fund_inspiration.2030.t: "$fund_inspiration.title$親切な助言"
 fund_inspiration.2030.desc: "広間で、友人の[friend.GetTitledFirstName]が輝くような笑顔で声を掛けてきた。\n\n「ああ[ROOT.Char.GetFirstNameNoTooltip]、#EMP そこに#! いたのか！ さっきまで[inspiration_owner.GetTitledFirstName]と話をしていたんだ！ [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]依頼したそうじゃないか。居ても立っても居られなくなって、[inspiration_owner.Custom('GetInspirationTypeRoom')]に押しかけてしまったよ！」\n\n「[inspiration_owner.GetHerHim]に、君を満足させるにはどうすればいいか伝えておいた。きっと君も満足すると思うよ！」"
 fund_inspiration.2030.a: "「ああ、それはありがたい！」"
 fund_inspiration.2040.t: "$fund_inspiration.title$妨害"
 fund_inspiration.2040.desc: "激昂した[inspiration_owner.GetTitledFirstNamePossessive]の叫び声によって、静寂が引き裂かれる。「[inspiration_owner.Custom('GetInspirationTypeTool')]が無いのにどうやって[inspiration_owner.Custom('InspirationTypeDescription')]しろと！？」\n\n[inspiration_owner.GetSheHe|U]が私の元に駆け寄ってくる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、仕事がちょっと進んだと思ったら、いつも何かがうまく行かなくなるようなのです！ 宮廷の誰かが私の作業を邪魔しているに違いありません！」\n\n[inspiration_owner.Custom('GetInspirationOwnerType')]は不満をまくしたてると、自らの[inspiration_owner.Custom('GetInspirationTypeRoom')]へと足早に去っていった。"
 fund_inspiration.2040.a: "この素人め。"
 fund_inspiration.2040.b: "私は品質に金を出しているのだ。芝居を見せられるためではないぞ！"
 fund_inspiration.2040.c: "もしや… まさかとは思うが… #EMP [rival.GetFirstNameNoTooltip]#!の仕業か？"
 fund_inspiration.2040.c.tt: "犯人が逮捕される"
 fund_inspiration.2040.c.flavor: "罠を仕掛けるぞ！"
 fund_inspiration.2040.c.success: "あなたは妨害犯を捕らえる"
 fund_inspiration.2040.c.failure: "妨害犯はあなたの罠から逃れる"
 ep1_fund_inspiration_2040_scheme_modifier: "卑劣な行い"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "この人物は卑劣な行いを得意としている。"
 fund_inspiration.2041.desc: "夕食後、私は[inspiration_owner.GetTitledFirstNamePossessive]の部屋の近くで数名の護衛とともに待機し、[ROOT.Char.Custom('FortifiedBuilding')]に夜のとばりが下りるなか、通路を監視していた。\n\n諦めようとしたその時、揺らめく光が廊下の床に踊り、続いてマントを纏った人影が現れた。\n\n黒い人影は[inspiration_owner.Custom('GetInspirationTypeRoom')]の扉を押し開け、通路の様子をもう一度そっと窺うと、ランタンの揺らめく明かりにその顔が浮かび上がる。あれは[rival.GetTitledFirstName]だ！"
 fund_inspiration.2041.a: "「よく来た！ 地下牢へ行こうぞ！」"
 fund_inspiration.2041.b: "「こやつを[ROOT.Char.Custom('FortifiedBuilding')]からつまみ出せ！」"
 fund_inspiration.2041.c: "私なりのやり方で対処しよう…"
 fund_inspiration.2050.t: "$fund_inspiration.title$よく考えた上で"
 fund_inspiration.2050.desc: "[inspiration_owner.Custom('GetInspirationOwnerType')]の[inspiration_owner.GetTitledFirstName]が作業の進み具合について報告をする。[inspiration_owner.Custom('GetInspirationTypeTool')]や[inspiration_owner.Custom('GetInspirationTypeStation')]の限界についてクドクドとした話が続くなか、私の頭の中では[inspiration_owner.Custom('GetInspirationTypeObject')]に関する大胆な考えがぐるぐると回っていた…\n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U]は#EMP 私#! が得意とするところではないが、だからといって私が自分の金の使い道に口を出せないということではないだろう！"
 fund_inspiration.2050.a: "提案があるのだが…"
 fund_inspiration.2050.b: "私の経歴から、いくつか面白い考えが浮かんだ。"
 fund_inspiration.2050.c: "#EMP この#! 視点で捉えるというのはやってみたかね？"
 fund_inspiration.2050.d: "スケッチをちょっと見せてくれたまえ…"
 fund_inspiration.2050.e: "いいや、[inspiration_owner.GetFirstNameNoTooltip]は何をすべきか分かっている。"
 fund_inspiration.2050.success: "あなたの考えがうまくいく"
 fund_inspiration.2050.nothing: "あなたは無視される"
 fund_inspiration.2050.failure: "あなたの考えはつまらない"
 fund_inspiration_half_refund_tt: "投じた資金の半分が返ってくる："
 fund_inspiration_quarter_refund_tt: "投じた資金の4分の1が返ってくる："
 fund_inspiration.2060.t: "$fund_inspiration.title$[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]のお宝"
 fund_inspiration.2060.desc.religious: "我が献身は、強大な王から卑しい物乞いに至るまで、すべての者から模範とされ、それを頼って門徒もやってくる。"
 fund_inspiration.2060.desc.fame: "我が偉業は、異国の宮廷から村の酒場に至るまで、世界中で尊敬と羨望の念を持って語られており、それによって私を慕う者もやってくる。"
 fund_inspiration.2060.desc.court: "華やかなる我が宮廷は世界中に知れ渡っており、誰もがその華麗さを享受し、それに見合った者になりたいと願っている。また、それによって信奉者もやってくる。"
 fund_inspiration.2060.desc: "\n\n今日案内されてやってきたのは、 "
 fund_inspiration.2060.desc.brotherhood: "[barony_scope.GetDeJureLiege.GetNameNoTier]の男爵領、[barony_scope.GetNameNoTierNoTooltip]にある小さな[donator.GetFaith.GetAdjectiveNoTooltip]の修道院で代表を務めているという[donator.GetTitledFirstName]である。\n\n"
 fund_inspiration.2060.desc.abbey: "[barony_scope.GetDeJureLiege.GetNameNoTier]にある[barony_scope.GetAdjectiveNoTooltip]の[donator.GetFaith.GetAdjectiveNoTooltip][donator.GetFaith.HouseOfWorship]で代表を務めているという[donator.GetTitledFirstName]である。\n\n"
 fund_inspiration.2060.desc.mercenary: "[barony_scope.GetDeJureLiege.GetNameNoTier]の男爵領、[barony_scope.GetNameNoTierNoTooltip]で活動する小さな[donator.GetCulture.GetNameNoTooltip]人傭兵団で代表を務めているという[donator.GetTitledFirstName]である。\n\n"
 fund_inspiration.2060.desc.guild: "[barony_scope.GetDeJureLiege.GetNameNoTier]の男爵領、[barony_scope.GetNameNoTierNoTooltip]にある小さな[donator.Custom('dummy_peasant_profession')]ギルドで代表を務めているという[donator.GetTitledFirstName]である。\n\n"
 fund_inspiration.2060.piety: "「至聖なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！ "
 fund_inspiration.2060.saoshyant: "「天より遣わされしサオシャントよ！ "
 fund_inspiration.2060.savior: "「聖なる救世主よ！ "
 fund_inspiration.2060.saint: "「崇敬さる聖者よ！ "
 fund_inspiration.2060.prestige: "「ああ、壮麗なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！ "
 fund_inspiration.2060.grandeur: "「ああ、唯一無二なる[ROOT.Char.GetTitleAsNameNoTooltip]よ！ "
 fund_inspiration.2060.desc_outro: "私と友人たちは、世にもまれなる[inspiration_owner.Custom('GetInspirationTypeObject')]があなたのために作られたと聞いて、[inspiration_owner.Custom('GetInspirationOwnerType')]に寄進を行いたいと思ってございます！ 我が君、これは大変光栄なことでございますし、このために何か月もお金を貯めてまいったのです！」"
 fund_inspiration.2060.a: "「#EMP 私#! こそ光栄に思う」"
 fund_inspiration.2060.b.religious: "「心優しい[donator.Custom('NunMonk')]よ、どうかそのお金はご自身のために」"
 fund_inspiration.2060.b.prestige: "「それはお断りする！ 友よ、その金は自らのために使いたまえ！」"
 fund_inspiration.2060.c: "「それっぽっちかね？」"
 ep1_fund_inspiration_2070_accept_modifier: "贈り物を受け取られた"
 ep1_fund_inspiration_2070_accept_modifier_desc: "この伯爵領は、統治者の豪勢な宝物に一役買えたことを喜ばしく思っている。"
 ep1_fund_inspiration_2070_refuse_modifier: "贈り物を断られた"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "この伯爵領は、贈り物を断られたことに動揺しているが、お金はあり余っている。"
 ep1_fund_inspiration_2070_mock_modifier: "贈り物をあざ笑われた"
 ep1_fund_inspiration_2070_mock_modifier_desc: "この伯爵領は、統治者に贈り物をあざ笑われたことに憤慨している。"
 fund_inspiration.2070.t: "$fund_inspiration.title$玉に瑕"
 fund_inspiration.2070.desc: "宮廷内の仕事に追われて、私は[inspiration_owner.Custom('GetInspirationOwnerType')]の[inspiration_owner.GetTitledFirstName]からの知らせをずいぶんと後回しにしていた。"
 fund_inspiration.2070.desc.stalled: "そのせいで[inspiration_owner.Custom('GetInspirationTypeObject')]の作業は完全に行き詰まっているが、私だけの責任というわけでもないだろう…\n\n"
 fund_inspiration.2070.desc.wasted: "そのせいで、[inspiration_owner.Custom('GetInspirationTypeObject')]の何週間にもわたる作業が無駄になってしまったが、私だけの責任というわけでもないだろう…\n\n"
 fund_inspiration.2070.desc.lunatic: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]は妄想癖があり、その行動も常軌を逸しており、常に移り気で製作をはじめからやり直してしまうことや、奇妙な[inspiration_owner.Custom('GetInspirationTypeTool')]の技術のことを聞かされる。"
 fund_inspiration.2070.desc.possessed: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の気分は常に安定せず、最悪の場合、自信のなさや怒りによる錯乱によって、それまでの苦労をすべて水の泡にしてしまうこともあると聞かされる。"
 fund_inspiration.2070.desc.depressed: "[inspiration_owner.GetFirstNameNoTooltip]は憂鬱に打ちひしがれ、毎日のようにベッドに横になって過ごし、まともに一日を過ごすこともできないと聞かされる。"
 fund_inspiration.2070.desc.drunkard: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]は資金を[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲むことに費やし、[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]にある酒場でふざけてばかりいると聞かされる。"
 fund_inspiration.2070.desc.hashishiyah: "[inspiration_owner.GetFirstNameNoTooltip]は資金を費やして大量のハシシを購入し、暗くなると自室に閉じこもっていると聞かされる。"
 fund_inspiration.2070.desc.rakish: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]はいつも[inspiration_owner.Custom('GetInspirationTypeRoom')]におらず、誰に聞いても、自らの時間と資金を[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]にある娼館で過ごしていると聞かされる。"
 fund_inspiration.2070.desc.profligate: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]は市場に行って、どうにもならないようなつまらない考えに対して、取りつかれたように支援した金を浪費していると聞かされる。"
 fund_inspiration.2070.desc.improvident: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]は私が支援した金を使って作業を進めるのではなく、取りつかれたように寄付をしたり、様々な目的に流用したりしていると聞かされる。"
 fund_inspiration.2070.desc.irritable: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]はその気性の荒さで、自らの失敗や誤解を正してくれそうな者を私の許可も得ずに遠ざけてしまったと聞かされる。"
 fund_inspiration.2070.desc.comfort_eater: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の食欲は底なしで、私が支援した金をケーキや菓子に費やしていると聞かされる。"
 fund_inspiration.2070.desc.reclusive: "[inspiration_owner.GetFirstNameNoTooltip]は最後に私と会ってからほとんど姿を現すことなく、自らの[inspiration_owner.Custom('GetInspirationTypeRoom')]に閉じこもってなんの指導も受けず、取り決めた計画を完全に反故にしてしまったと聞かされる。"
 fund_inspiration.2070.desc.wounded: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の傷口が開いて今やベッドから起き上がることもできずに痛みにもだえ苦しんでいると聞かされる。もはや[ROOT.Char.GetFaith.DeathDeityName]が[inspiration_owner.GetHerHim]に対して寛容であることを願うばかりである…"
 fund_inspiration.2070.desc.pregnant: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]が妊娠し、痛みがあって動くことも出来ず、作業を進められないことを聞かされる…"
 fund_inspiration.2070.desc.sick: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]は衰弱に苦しんでおり、寝たきりになって作業を進めるどころではないと聞かされる。"
 fund_inspiration.2070.desc_outro: "\n\n結局、私は[inspiration_owner.GetSheHe]を連れてくるように命じたのだった。"
 fund_inspiration.2070.a: "「しっかりと事態を改善するように」"
 fund_inspiration.2070.b: "「[inspiration_owner.GetFirstNameNoTooltip]、そなたが全力を尽くしているのは分かっている」"
 fund_inspiration.2070.c: "「速やかに傑作を作り上げるのだ！」"
 fund_inspiration.2070.d: "「すぐにこの[ROOT.Char.Custom('FortifiedBuilding')]から立ち去れ、このろくでなしめ」"
 fund_inspiration.2080.t: "$fund_inspiration.title$創造力をもたらす自由"
 fund_inspiration.2080.antiquarian: "「ふざけるな！」[rival.GetTitledFirstName]が抗議する。「[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の個人的な収集物の管理人として、私には君の作品の品質を確保する責任がある！」"
 fund_inspiration.2080.artificer: "「ふざけるな！」[rival.GetTitledFirstName]が抗議する。「私は[ROOT.Char.GetTitleAsNameNoTooltip]の信頼ある職人だ！君が作品を見せてくれなければ力は貸せない！」"
 fund_inspiration.2080.desc: "\n\n「お見せするのは完成してからだ！」[inspiration_owner.GetTitledFirstName]が反論する。「王族にふさわしい[inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]するときは、任された職人にあれこれ口を出すべきではない！」"
 fund_inspiration.2080.a: "「[inspiration_owner.GetFirstNameNoTooltip]よ、[antiquarian.GetFirstNameNoTooltip]は#EMP 必ず#! 品質を保証してくれるのだぞ」"
 fund_inspiration.2080.b: "「[antiquarian.GetFirstNameNoTooltip]よ、自らの持ち場に戻るのだ」"
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip]が[inspiration_owner.GetFirstNamePossessiveNoTooltip]の仕事を改善します"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip]が[inspiration_owner.GetFirstNameNoTooltip]の発想を縛ります"
 fund_inspiration.2080.c: "とりあえず、新鮮な空気で深呼吸でもしてこい。"
 fund_inspiration.2090.t: "$fund_inspiration.title$[event_spouse.GetWifeHusband|U]の介入"
 fund_inspiration.2090.desc: "[event_spouse.GetWifeHusband]の[event_spouse.GetFirstName]が興奮して[inspiration_owner.GetTitledFirstName]と話をしている。[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeObject')]に対する考えや提案を列挙しているのだ。[inspiration_owner.Custom('GetInspirationOwnerType')]は嘲りをほとんど隠そうともせず、我が配偶者の介入に明らかな苛立ちを見せている。\n\n「…それに、あなたは[inspiration_owner.Custom('InspirationTypeDescription')]している」[event_spouse.GetSheHe]が続ける。「私の祖[event_spouse.GetMotherFather]の古い[inspiration_owner.Custom('GetInspirationTypeObject')]と似合うものにしないと！」\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]は参ってしまっているようだ。"
 fund_inspiration.2090.a: "「真剣に聞くのだ、[inspiration_owner.GetFirstNameNoTooltip]よ。我が[event_spouse.GetWifeHusband]の忠告を無視してはならぬ！」"
 fund_inspiration.2090.b: "「なあ、ここは専門家に任せておこうじゃないか」"
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip]が[inspiration_owner.GetFirstNamePossessiveNoTooltip]の仕事を改善します"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip]が[inspiration_owner.GetFirstNameNoTooltip]の発想を縛ります"
 fund_inspiration.2100.t: "$fund_inspiration.title$嫉妬深い職人"
 fund_inspiration.2100.desc: "[inspiration_owner.Custom('GetInspirationOwnerType')]の[inspiration_owner.GetTitledFirstName]は、共に私の出資を受けている[other_inspiration_owner.GetTitledFirstName]を睨みつけながら食事をとっている。\n\n普段の[inspiration_owner.GetFirstNameNoTooltip]は[inspiration_owner.Custom('GetInspirationTypeStation')]に没頭して感情を表に出すことは無いのだが、食事の時間になるとすぐに雰囲気を悪くしてしまう。\n\n今夜、[inspiration_owner.GetSheHe]はついに我慢ができなくなってしまった。"
 fund_inspiration.2100.desc.funds: "「どうして[other_inspiration_owner.GetFirstNameNoTooltip]は私よりたくさんの資金を受け取っているのです？ 『[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]する』だけのことでしょう！それが何だっていうのです？」"
 fund_inspiration.2100.desc.rival: "「あんな[other_inspiration_owner.Custom2('InsultNoun', SCOPE.sC('inspiration_owner'))]の[other_inspiration_owner.GetFirstNameNoTooltip]に資金を吸い取られるくらいなら、くみ取り人に任せたほうがずっといい結果が得られますよ！」"
 fund_inspiration.2100.desc.fallback: "「我が君、こんな重荷など捨ててしまうべきです。[other_inspiration_owner.GetFirstNameNoTooltip]は[other_inspiration_owner.Custom('GetInspirationTypeTool')]の正しい持ち方すら知らず、[other_inspiration_owner.Custom('GetInspirationTypeRoom')]のことなど知るわけがありません」"
 fund_inspiration.2100.a: "「[inspiration_owner.GetFirstNameNoTooltip]よ、そなたは良い働きをしてくれている」"
 fund_inspiration.2100.b: "「そなたにも十分な金を渡そうじゃないか。それでいいか？」"
 fund_inspiration.2100.c: "「何か問題があるのか？」"
 fund_inspiration.2100.d: "「戯言を言うのはやめろ」"
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip]が製作を放棄します"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip]が意欲を失います"
 fund_inspiration.2100.success: "あなたは問題を解決します"
 fund_inspiration.2100.failure: "あなたは対立を激化させます"
 fund_inspiration.2110.t: "$fund_inspiration.title$目の肥えた仲間"
 fund_inspiration.2110.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))]の[generous_vassal.GetTitledFirstName]が声を掛けてきた。「ごきげんうるわしゅう、[generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]！」[inspiration_owner.Custom('GetInspirationOwnerType')]の[inspiration_owner.GetFirstName]を支援なさっているとお聞きしました。[inspiration_owner.GetSheHe]は[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい[inspiration_owner.Custom('InspirationTypeDescription')]していると聞いています」\n\n「どうか、これを[inspiration_owner.GetHerHim]にお贈りください。"
 fund_inspiration.2110.desc.part.2: "傑作の誕生に力添えできる機会を逃すわけにはまいりませんからね！」\n\n"
 fund_inspiration.2110.desc.part.2.research: "科学的新発見に機会を逃すわけにはまりませんからね！」\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip]は太っ腹なことで有名で、どうやら[generous_vassal.GetSheHe]は新たな支出先を見つけたようだ…"
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip]を惹きつけるものは多岐にわたるが、中でも貴重な宝物や、それを作り出す知性には大いに興味を抱いている…"
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip]を惹きつけるものは多岐にわたるが、中でも技術や、技術を最初に生み出す頭脳には大いに興味を抱いている…"
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip]はにっこりと笑って、財布を手でブラブラを揺らす。"
 fund_inspiration.2110.desc.rich: "哀れなる[generous_vassal.GetFirstNameNoTooltip]は使い道に困るほどのお金を持っているに違いない…"
 fund_inspiration.2110.a: "「なんと気前の良いことか！」"
 fund_inspiration.2110.b: "「ああ、#EMP 必ず#![inspiration_owner.GetSheHe]に伝えよう！」"
 fund_inspiration.2110.b.flavor: "これは使えるぞ…"
 fund_inspiration.2110.c: "「どうかお願いだ、そのお金は受け取れないよ！」"
 #( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t: "$fund_inspiration.title$夜更かし"
 fund_inspiration.2120.desc: "[inspiration_owner.GetFirstNamePossessive]の[inspiration_owner.Custom('GetInspirationTypeRoom')]で[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲みながら、我々は[inspiration_owner.GetSheHe]が私のために[inspiration_owner.Custom('GetInspirationTypeVerb')]している[inspiration_owner.Custom('GetInspirationTypeObject')]について興奮気味に語り合い、時間が過ぎていく。私の気のせいだろうか、なんとも言い表せないような… 緊張感がある。\n\n"
 fund_inspiration.2120.desc.me: "[inspiration_owner.GetHerHis]の体の微妙な特徴や、[inspiration_owner.GetHerHis]が笑うときの唇に魅了され、私の思考がさまよう…私は自らの手を[inspiration_owner.GetHersHis]の手に重ねる。[inspiration_owner.GetHerHis]の震える指から[inspiration_owner.Custom('GetInspirationTypeTool')]が滑り落ち、私はその美しい目をうっとりと見つめる。\n\n"
 fund_inspiration.2120.desc.them: "[inspiration_owner.Custom('GetInspirationOwnerType')]が[inspiration_owner.Custom('GetInspirationTypeTool')]を置いた時にはすでに遅い時間になっていた。[inspiration_owner.GetHerHis]はゴブレットをあおり、すべてお見通しだという目で私に笑顔を見せる。まさか… [inspiration_owner.GetSheHe]は…？\n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.GetSheHe|U]は獣のように私の両腕の間に飛び込むと、[inspiration_owner.Custom('GetInspirationTypeStation')]が部屋中をつたっていく。"
 fund_inspiration.2120.desc.them_into: "[inspiration_owner.GetHerHis]の中にも、私と同じように相手を求める情熱を感じる。そして、[inspiration_owner.GetSheHe]は私の胸に飛び込んでくる…"
 fund_inspiration.2120.desc.me_zealous_homosexuality: "[ROOT.Char.GetFaith.HighGodName]に誓って、これは誤った行いだ。このような罪深い誘惑に屈するわけにはいかないのだ…"
 fund_inspiration.2120.desc.me_zealous_adultery: "ダメだ、[ROOT.Char.GetFaith.ReligiousText]にもそう書いてあるのだ！姦通は罪であると！これは[ROOT.Char.GetFaith.DevilName]の誘惑なのだ！"
 fund_inspiration.2120.desc.me_unattracted: "突然、[inspiration_owner.GetFirstNameNoTooltip]は前に歩み出て私を抱き寄せた！私はすぐに両腕で[inspiration_owner.GetHerHim]を止める。少し力を入れ過ぎたかもしれない… [inspiration_owner.GetHerHis|U]の興奮は一瞬にして冷め、混乱と恐怖で固まってしまった。"
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.GetSheHe|U]は歩み出て、私を抱き寄せる。私の体は「はい」と言っているが、私の心は「駄目だ」と叫んでいる…"
 fund_inspiration.2120.desc.me_into: "私の中にある何かが呼び覚まされるのを否定できないまま、鼓動は高鳴り、気づくと私は[inspiration_owner.GetHerHim]を抱きしめていた。そして[inspiration_owner.GetSheHe]もまた私を抱きしめる… 一体、何が#EMP 起こっている#!？"
 fund_inspiration.2120.desc.me_into_alot: "[inspiration_owner.GetHerHis]の目的は明らかだ！私は[inspiration_owner.GetHerHis]の[inspiration_owner.Custom('GetInspirationTypeStation')]を払いのけながら、辛うじて感情を押しとどめることができた。"
 fund_inspiration.2120.a: "「こっちにおいで、愛しい人よ」"
 fund_inspiration.2120.e: "「ああ、[inspiration_owner.GetFirstNameNoTooltip]…」"
 fund_inspiration.2120.f.chaste: "「私にそれはできない…」"
 fund_inspiration.2120.f: "「私は… もう行かないと！」"
 fund_inspiration.2120.h: "「早く、扉を！」"
 fund_inspiration.2120.i: "「いや！ 私は違うんだ…」"
 fund_inspiration.2120.j: "「駄目だ！ [ROOT.Char.GetFaith.ReligiousText]はこの交わりを禁じている…」"
 fund_inspiration.2120.k.me: "「駄目だ！私にできない… 姦通は罪なのだから！」"
 fund_inspiration.2120.k.them: "「駄目だ、私には[inspiration_owner.GetHerHim]に不義をそそのかすことはできない…」"
 fund_inspiration.2120.l: "「待て… #EMP 何様#! のつもりだ！？」"
 fund_inspiration.2120.m: "「放せ、この堕落した罪びとめ！」"
 fund_inspiration.2120.leave_flavor: "あなたは急いで部屋から出ます"
 fund_inspiration.2130.t: "$fund_inspiration.title$気まぐれなるひらめき"
 fund_inspiration.2130.desc: "悲痛な面持ちの我が[inspiration_owner.Custom('GetInspirationOwnerType')]、[inspiration_owner.GetTitledFirstName]とばったり出会った。[inspiration_owner.GetSheHe]はまもなく、素晴らしい[inspiration_owner.Custom('GetInspirationTypeObject')]を私のために用意してくれることになっており、私は[inspiration_owner.GetSheHe]が悪い知らせを持ってきたのではないことを願っていた。\n\n「ああ我が君、そちらにいらしたのですか…作業で行き詰まりはしましたが、大したものではございません！重圧に押しつぶされて、考えがどこかに消え去っただけのことです！」[inspiration_owner.GetSheHe|U]はイライラしたように笑う。\n\n「私に必要なのはそう… ひらめきです！ 強大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、我が君は… 私が参考にできる先例を何かご存知ではありませんか？」"
 fund_inspiration.2130.a.library: "「書庫に行こう！」"
 fund_inspiration.2130.a.armory: "「武器庫に行こう！」"
 fund_inspiration.2130.a.hall: "「大広間に行こう！」"
 fund_inspiration.2130.a.tt: " [inspiration_owner.GetFirstNamePossessiveNoTooltip]の[inspiration|E]の質や進捗が改善する可能性がある"
 fund_inspiration.2130.a.flavor: "きっと何か役に立つものが見つかるはずだ！"
 fund_inspiration.2130.b: "「そなたに必要なものは分かっている！」"
 fund_inspiration.2130.b.great: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の考えが深まります"
 fund_inspiration.2130.b.good: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の考えが戻ってきます"
 fund_inspiration.2130.b.nothing: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の考えは何も変わりません"
 fund_inspiration.2130.b.bad: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の考えが消え失せます"
 fund_inspiration.2130.b.terrible: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]の考えが死に絶えます"
 fund_inspiration.2130.b.flavor: "我々にはどのような楽しみが待ち受けているのだろうか！"
 fund_inspiration.2130.c: "「ああ、ちょうど気付け薬を持っているのだ」"
 fund_inspiration.2130.c.dead: "[inspiration_owner.GetFirstNamePossessiveNoTooltip]はバタリと倒れて死にます"
 fund_inspiration.2130.c.flavor: "あの赤い瓶はどこだったかな…"
 fund_inspiration.2130.d: "「真のひらめきとは内から生ずるものだ」"
 fund_inspiration.2131.t: "$fund_inspiration.title$得るは捨つるにあり"
 fund_inspiration.2131.desc_library_unused: "覚悟を決めて、[inspiration_owner.GetTitledFirstName]と私は埃っぽい書庫に飛び込んだ。ここには滅多と入ることはない。\n\n"
 fund_inspiration.2131.desc_library: "私は、よく管理されている書庫へと[inspiration_owner.GetTitledFirstName]を案内し、飾ってある有名な書籍や薬を指さす。\n\n"
 fund_inspiration.2131.desc_armory_unused: "驚いた一人の兵士が[inspiration_owner.GetTitledFirstName]と私を乱雑に散らかった武器庫に案内する。私は一度たりともここまで来たことはない！\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName]と私は広々とした武器庫に案内される。そこで私はいくつか気に入っている品を指さし、それぞれにまつわる話をする。\n\n"
 fund_inspiration.2131.desc_great_hall_low: "私は[inspiration_owner.GetTitledFirstName]に置かれている骨董品を手短に紹介しながら、この大広間は思っていたよりも大きくはないのだなということを思った。\n\n"
 fund_inspiration.2131.desc_great_hall: "私は[inspiration_owner.GetTitledFirstName]を大広間に案内する。その豪勢さや展示されている様々な富を見るにつけ、私は誇りを感じるのである。"
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName]がどうしても付いていくと言ったため、離れた場所から眺めさせる。そして、物の扱いが不適切だったり、誤認したりするたび、顔をしかめている。\n\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName]が嬉しそうな顔をして付いてくる。仲間の創造的な仕事を見ては、いつも興味深そうにするのだ。\n\n"
 fund_inspiration.2131.desc_equipped: "[inspiration_owner.Custom('GetInspirationOwnerType')]は畏まったように立ち止まり、私の[artifact_1.GetName]を注意深く見ている。「ああ我が君、とても素晴らしい… よろしければ… よろしければこの[inspiration_owner.Custom('GetInspirationMaterialType')]を私に使わせては頂けませんか？」"
 fund_inspiration.2131.desc_unequipped: "[inspiration_owner.Custom('GetInspirationOwnerType')]は倉庫の中で突然立ち止まり、私の[artifact_1.GetName]をまじまじと見ている。「うむ… [inspiration_owner.Custom('GetInspirationMaterialType')]があればうまくいく…我が君、こちらはまだお使いになるおつもりで？」"
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.GetSheHe|U]はその部屋を数回見回した後、意気消沈して私の元へと戻ってきた。「我が君、ここにはこれといった物がございません…ほかに何かございますか？」"
 fund_inspiration.2131.a: "「[artifact_1.GetNameNoTooltip]をか？ いいだろう…」"
 fund_inspiration.2131.b: "「私の[artifact_2.GetNameNoTooltip]がどうかしたか？」"
 fund_inspiration.2131.c: "「その辺りにいくつかガラクタは転がっているはずだが…」"
 fund_inspiration.2131.c.good: "あなたは上質な[inspiration_owner.Custom('GetInspirationMaterialType')]を見つけます"
 fund_inspiration.2131.c.nothing: "何も見つかりません"
 fund_inspiration.2131.c.bad: "あなたは粗悪な[inspiration_owner.Custom('GetInspirationMaterialType')]を見つけます"
 fund_inspiration.2131.d: "「そなたが調べてみよ」"
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip]は金を発見します"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip]は[inspiration_owner.Custom('GetInspirationMaterialType')]を発見します"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip]は何も見つけられません"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip]は質の悪い[inspiration_owner.Custom('GetInspirationMaterialType')]を発見します"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip]は酷い品質の[inspiration_owner.Custom('GetInspirationMaterialType')]を発見します"
 fund_inspiration.2131.e: "「[second.GetFirstNameNoTooltip]！何か提案はあるか？」"
 fund_inspiration.2131.f: "「まったく時間の無駄だ！」"
 fund_inspiration.3001.t: "$fund_inspiration.title$邪悪な書物"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が書類の束を抱えて部屋に飛び込んでくる。その後ろから、慌てふためいた[inspiration_owner.GetTitledFirstName]が[court_chaplain.GetHerHis]の手から書類をもぎ取ろうと追いかけている。\n\n"
 fund_inspiration.3001.desc_witch: "「この[inspiration_owner.GetWomanMan]は[ROOT.Char.GetFaith.WitchGodName]についての本を書いております。#EMP [ROOT.Char.GetFaith.WitchGodName]#!ですぞ！"
 fund_inspiration.3001.desc_cannibal: "「この[inspiration_owner.GetWomanMan]は#EMP 人肉食#!について書いております！"
 fund_inspiration.3001.desc_torturer: "「この[inspiration_owner.GetWomanMan]は、言葉にするにもはばかられるような、残虐な行為についての本を書いております！"
 fund_inspiration.3001.desc_lustful: "「この[inspiration_owner.GetWomanMan]は、言葉にするにもはばかられるような、異常な行為についての本を書いております！"
 fund_inspiration.3001.desc_other: "「この[inspiration_owner.GetWomanMan]は不信心なものごとについての本を書いております！"
 fund_inspiration.3001.desc_ending: "しかも、挿絵付きで！[ROOT.Char.Custom('FormOfAddressForLiege')]、あなたがこのことを知っていたとはとても思えません」\n\n[inspiration_owner.GetTitledFirstNameNoTooltip]は嘲り笑いながら再び原稿めがけて突進するが、[court_chaplain.Custom('CouncilPosition')]はそれを躱す。\n\n「しかし、この物書きが堕落していることが明らかとなった今、この本を[ROOT.Char.GetFaith.HighGodName]に捧げるべきでありましょうし、それだけが正しき対応でございましょう」"
 fund_inspiration.3001.a: "当然だ。[inspiration_owner.GetSheHe]がこのようなものを書いていたとは、全く知らなかった。"
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName]は[inspiration_owner.Custom('ArtifactBookSubject')]ではなく、信仰についての本を書きます"
 fund_inspiration.3001.b: "何が正しいかなど、そなたにわかるものか。[inspiration_owner.GetHerHim]の邪魔をするでない！"
 fund_inspiration.3001.c: "挿絵に冴えがないな…この金で新しいインクを買いたまえ。"
 fund_inspiration.3011.t: "$fund_inspiration.title$軍事の題材"
 fund_inspiration.3011.desc_opening_1: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が巻物や文書に囲まれ、猛然とページをめくっている姿を見かけた。\n\n"
 fund_inspiration.3011.desc_opening_2: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が巻物や文書に囲まれ、頭を抱え込んでいる姿を見かけた。\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が両手にたくさんの巻物や文書を抱えて近づいてきた。\n\n"
 fund_inspiration.3011.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！戦争には注目すべき分野が数多くあります。戦略、兵の編成、戦闘それ自体…私には、どれから手を付けていいのかさえわかりません！」"
 fund_inspiration.3011.a: "教育的であったり、軍隊の役に立つような本が欲しいのだ。"
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は戦略や兵科の構成といった内容に重きを置いた本を執筆します"
 fund_inspiration.3011.b: "貴族に関する題材に言及すると良いかもしれない。"
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は騎士道や武勇といった内容に重きを置いた本を執筆します"
 fund_inspiration.3011.d: "そなたはどういったことを書きたいと思っているのだ？"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は本の題材を自由に選びます"
 fund_inspiration.3012.t: "$fund_inspiration.title$外交の題材"
 fund_inspiration.3012.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！外交には、注目すべき分野が数多くあります。宮廷作法、血縁関係、#EMP 詩作#!…私には、どこから始めれば良いのかすらわかりません！」"
 fund_inspiration.3012.a: "宮廷生活に関係することが良いのではないか。"
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は同盟や弁舌術といった内容に重きを置いた本を執筆します"
 fund_inspiration.3012.b: "私は読んで楽しくなるような本が欲しい！"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は冒険や娯楽といった内容に重きを置いた本を執筆します"
 fund_inspiration.3013.t: "$fund_inspiration.title$学術の題材"
 fund_inspiration.3013.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！注目すべき学問分野というのは数多くあります。宗教、教育…文芸そのものは言うに及ばずです！」"
 fund_inspiration.3013.a: "今回の事業は[ROOT.Char.GetFaith.HighGodName]に捧げるものにすべきだ！"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は神学や祈祷といった内容に重きを置いた本を執筆します"
 fund_inspiration.3013.b: "教育的であったり、少なくとも読んで面白い本が欲しい！"
 fund_inspiration.3013.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は歴史や詩作といった内容に重きを置いた本を執筆します"
 fund_inspiration.3014.t: "$fund_inspiration.title$管理の題材"
 fund_inspiration.3014.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！管理といっても注目すべき分野は数多くあります。法律、交易、#EMP 収支#!…私には、どこから始めれば良いのかすらわかりません！」"
 fund_inspiration.3014.a: "国を治めることに関連する問題を中心に書くのだ。"
 fund_inspiration.3014.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は法律や行政といった内容に重きを置いた本を執筆します"
 fund_inspiration.3014.b: "私は国の開発に興味がある！"
 fund_inspiration.3014.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は建築や課税といった内容に重きを置いた本を執筆します"
 fund_inspiration.3015.t: "$fund_inspiration.title$策略の題材"
 fund_inspiration.3015.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！策略には、着目すべき分野が数多くあります。陰謀、誘惑、傀儡…私には、どこから始めれば良いのかすらわかりません！」"
 fund_inspiration.3015.a: "私は#EMP 誰より#!も一歩先で物事を考えたい！"
 fund_inspiration.3015.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は陰謀や傀儡といった内容に重きを置いた本を執筆します"
 fund_inspiration.3015.b_men: "私は男性を虜にしたい"
 fund_inspiration.3015.b_women: "私は女性を虜にしたい！"
 fund_inspiration.3015.b_both: "私は皆に望まれたい！"
 fund_inspiration.3015.b_none: "私は誘惑術を会得したい。"
 fund_inspiration.3015.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は肉欲や誘惑術といった内容に重きを置いた本を執筆します"
 fund_inspiration.3030.t: "$fund_inspiration.title$冷えた憎しみ"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私のために書いてくれた本の内容について議論したいと、私を招待してくれた。\n\n"
 fund_inspiration.3030.desc: "「我が君と[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]との間で燃えていた憎しみの炎が消えてしまったように思われてなりません。我が君は今でも、[prev_nemesis.GetHerHim]に対する嫌悪感をこの本に書いて欲しいとお思いでいらっしゃいますか？」"
 fund_inspiration.3030.desc_dead: "「[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]が死んでしまった今でも、我が君は[prev_nemesis.GetHerHim]に対する嫌悪感をこの本に書いて欲しいとお思いでいらっしゃいますか？」"
 fund_inspiration.3030.a: "私の憎しみはそこまで冷めてはおらぬよ。"
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は[prev_nemesis.GetTitledFirstName]に対するあなたの憎しみについての本の執筆を続けます"
 fund_inspiration.3030.b: "奴には時間を割くほどの価値もないな。"
 fund_inspiration.3031.t: "$fund_inspiration.title$色あせた愛"
 fund_inspiration.3031.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]様はもう、我が君の#EMP 最愛#!の方ではなくなってしまったのではないかと思われてならないのです。それでもこの本を、あの方への愛に捧げるつもりでいらっしゃいますか？」"
 fund_inspiration.3031.desc_dead: "「[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]を亡くされた痛みはまだ、昨日のことのように思われることと存じます…それでも我が君はこの本を、あの方への愛についてのものにしたいとお思いでいらっしゃいますか？」"
 fund_inspiration.3031.a: "憧れも、喪失もないものを愛と呼べるだろうか？"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]はあなたと[prev_soulmate.GetTitledFirstName]の愛についての本の執筆を続けます"
 fund_inspiration.3031.b: "もはやその価値もないだろう。"
 fund_inspiration.4001.t: "$fund_inspiration.title$縦糸と横糸"
 fund_inspiration.4001.desc: "「[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]が私の新しい衣装を#EMP 台無し#! にしてしまいました！」\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が部屋に駆け込んでくる。その後ろには織工も続く。[courtier.GetHerHis]の手に握られている布切れはとても酷く切り刻まれており、元はどのようなものだったのか全く判別できない。\n\n「大袈裟な！ 私は単に、布の織り方を研究していただけだ。私の作品製作にとって重要なことなのだ」"
 fund_inspiration.4001.a: "やり過ぎだ！ 必要であれば、自分の服を使って研究したまえ！"
 fund_inspiration.4001.b: "[inspiration_owner.GetSheHe]が必要というのであれば、必要なことなのだろう。"
 #Weaver is being too much of a modernist
 fund_inspiration.4010.t: "$fund_inspiration.title$赤、青、[ROOT.Char.GetTitleAsNameNoTooltip|U]のコンポジション"
 fund_inspiration.4010.desc: "我が織工の工房で、私はタペストリーの製作状況を確認している。部屋には何人かの廷臣もいる。彼らは皆、手を後ろに組んで壁を調べている。掛けられているタペストリーは、独特の淡い色彩をしている。あるものはそこかしこに不格好な染みがあり、あるものは、白地にいくつかの四角形が描かれ、またあるものには回転してもつれ合う線が描かれている。いったいこれは、どういった種類の芸術なのだろうか？\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip]が染みのように見える部分を指さす。「白地に対比されるこの汚れたような茶色は、人間が生まれながらにして持っている暴力性を如実に表現していると思いませんか？」\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]が頷く。「これは、[inspiration_owner.GetTitledFirstNameNoTooltip]が幼少期に対して抱いている怒りを表しているように思う。つまり、[inspiration_owner.GetHerHis]の母親の姿に見えるのではないだろうか」"
 fund_inspiration.4010.a: "芸術家に対する理解と称賛を表して頷く"
 fund_inspiration.4010.b: "「忌々しい！ 私は伝統芸術を鑑賞しにいくからな」"
 fund_inspiration.4010.b.tt: "あなたの投資金は返却され、作品は取り消しになる"
 fund_inspiration.4010.c: "「そのようなもの、[child.GetTitledFirstNameNoTooltip]でも作れるだろう！」"
 fund_inspiration.5011.desc: "「我が君、冒険に旅立つ時がやってまいりました」 重い荷物を抱えながら、[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はできる限り深々と礼をする。\n\n「出発する前にどうかお教えください。旅の途中、私が注意深く見ておくべきものはございますか？」"
 fund_inspiration.5011.a: "異国の動物の頭蓋骨や皮などを持ち帰ってくれ。"
 fund_inspiration.5011.b: "ここでは手に入らないような素材で作られた装身具が欲しい。"
 fund_inspiration.5011.c: "私もその地に行きたいと思わせるようなタペストリーや芸術品のような物だ。"
 fund_inspiration.5011.d: "そなたの直感に任せる。素晴らしいものを持ち帰ってくれ。"
 fund_inspiration.5011.e: "どこにもないような物を手にしたいものだな！"
 fund_inspiration.5021.t: "$fund_inspiration.title$目的地の変更"
 fund_inspiration.5021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に雇われていたという旅行者が、冒険者からの伝言を携えて私の元に現れた。\n\n「我が君、[inspiration_owner.GetTitledFirstNameNoTooltip]の体調は良好でございますので、ご心配なく。実は、さらに大きな冒険に投資いただけるかもしれない知らせがございます！と、言いますのも、[inspiration_owner.GetTitledFirstNameNoTooltip]はどこかで道を誤り、今は[adventuring_location.GetNameNoTier]の近くにいるのです」\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip]の旅仲間は汚れた地図を広げ、彼らがたどり着いた場所を示す。「計画通り、[inspiration_owner.GetSheHe|U]は[inspiration_owner.Custom('InspirationAdventureDestination')]に十分たどり着けるだけの資金を持っておりますが、いくらか追加で資金を援助して頂ければ、当地の噂を追って、素晴らしい宝物を持ち帰ることができると提案してございます！」"
 fund_inspiration.5021.a: "馬鹿げた話だ！ 私は#EMP 気ままな旅行#!に金を出すつもりはない！"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は当初の目的に立ち返ります。"
 fund_inspiration.5021.b: "人生とは冒険である。その地域を探検し、宝物を探すのだ！"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip]は[adventuring_location.GetNameNoTierNoTooltip]を探検します。"
 ## Postcards from your Adventurer by Isabella Welch
 #Steppe
 fund_inspiration.6001.t: "草原を馬に跨って駆ける光景が心に去来します。"
 fund_inspiration.6001.desc: "私は数か月の間ずっと、馬に乗り続けています。この尻はもう昔の感覚には戻らないでしょう！ 私は、発酵させたロバの乳の味や、広々とした夜空の素晴らしさにすっかり馴染んでしまいました。\n\n使いの者に、モリンホールという、木彫りの馬の頭部が先端部に付いた楽器を持たせて送ります。我が君にも何か使い道があるかもしれません。"
 fund_inspiration.6001.a: "これは大事にさせてもらおう！"
 fund_inspiration.6001.b: "これは宮廷楽師に渡しておけ。"
 #India
 fund_inspiration.6002.t: "インドの旅はまだまだ続きます！"
 fund_inspiration.6002.desc: "訪れた宮廷で見せられる宝石の数々に、目がくらみそうです。いつしか、道の汚さにも憧憬のような気持ちを覚えるようになりました。\n\n使いの者に、私が受け取った中でもとりわけ悪趣味な物を持たせます。宝石の目を持つ、虎の頭の飾りがついた指輪です。我が君は今までに、これほどけばけばしいものをご覧になったことはございますか？"
 fund_inspiration.6002.a: "むしろ私の趣味に合っている。見る目のない奴だ。"
 fund_inspiration.6002.b: "これは酷い！ バラバラにして宝石は売ってしまおう。"
 #Africa
 fund_inspiration.6003.t: "私は砂漠を夢にまで見ます"
 fund_inspiration.6003.desc: "我が君、アフリカへの旅が始まり、私は広大な土地を横断するラクダの隊列に加わりました。\n\n旅仲間からもらった宝飾品を送ります。ダチョウの殻のビーズで覆われた、非常に繊細なネックレスです。きっと我が君は、ダチョウをご覧になったことがないものと存じます。"
 fund_inspiration.6003.a: "よく見つけた！ これは私が身に着けるとしよう。"
 fund_inspiration.6003.b: "これは[event_spouse.GetTitledFirstNameNoTooltip]への贈り物にしよう。"
 #Middle East
 fund_inspiration.6004.t: "巡礼者として"
 fund_inspiration.6004.desc: "中東への旅のほとんどは、巡礼路に山ほどいる行商人を追い払うことに費やされました。\n\n旅に大きな遅れが出ないように、私はしばしば商人に押し切られて、ちょっとした小物を買います。使いの者にそうした安物を持たせて送ります。もしかすると、面白いと思って頂けるかもしれません。"
 fund_inspiration.6004.a: "冒険者とあろう者が普通の道を使っているのか？"
 fund_inspiration.6004.b: "安物にしてはなかなか可愛らしいではないか…"
 #Europe
 fund_inspiration.6005.t: "私の冒険は泥にまみれています"
 fund_inspiration.6005.desc: "[ROOT.Char.Custom('FormOfAddressForLiege')|U]、これまでの冒険で見つけたいくつかの遺物を使いの者に持たせました。ただ、この先何が見つかるかはわかりません。\n\nヨーロッパ人というのは、私が今までに出会った中でも最も臭い生き物です。子供のころは、緑に包まれた気持ちのいい牧草地を夢見たものですが、今となっては、この世界の半分は泥でできているのだと思わざるを得ません。寛大なる我が君には、どうか帰還を命じて頂きたく存じます。"
 fund_inspiration.6005.a: "休暇を与えたのではないのだぞ！ 旅を続けろ！"
 fund_inspiration.6005.b: "かわいそうなことをした。この贈り物を受け取ったのだから、もう十分だろう。"
 fund_inspiration.6005.b.tt: "あなたは[inspiration_owner.GetTitledFirstName]が帰還することを許可します"
 #Asia minor
 fund_inspiration.6006.t: "アナトリアからご挨拶申し上げます"
 fund_inspiration.6006.desc: "小アジアを旅して、ラム肉、ヨーグルト、そしてナスが大好物になりました。使いの者にいくつかレシピを持たせております。\n\n旅先の宿の主人の一人からタツノオトシゴをかたどった金のブローチを頂きましたので、それも一緒にお送りします。この旅の先にも、きっとさらなる驚きが待ち受けていると確信しています。"
 fund_inspiration.6006.a: "料理長に命じて、すぐにこの料理を作らせるのだ！"
 fund_inspiration.6006.b: "[inspiration_owner.GetSheHe|U]はいささか、旅を楽しみ過ぎているのではないか…？"
 #Miniature furniture events by Isabella Welch
 #Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t: "$fund_inspiration.title$模範的統治者"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が嬉しそうに私の気を引く。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、ご依頼の衣装棚の小型模型が完成しました。作動する錠前も付いております」\n\n[inspiration_owner.GetSheHe|U]が差し出した手のひらの上には小さな衣装棚が載っており、金箔の仕上げに加えて、麦一粒ほどの大きさの鍵まで付いている。\n\n「中には宝石が入っております。どうぞ取り出してみてくださいませ」[inspiration_owner.GetSheHe]が手渡そうとしたその時、鍵が[inspiration_owner.GetHerHis]の指の間から滑り落ちて飛んで行ってしまった。[inspiration_owner.GetSheHe]は必死になって探すものの、一向に見当たらない。"
 fund_inspiration.6100.a: "茶番はもういい。衣装棚を壊して私の宝石を返せ！"
 fund_inspiration.6100.b: "このままでも十分に可愛らしい。このまま貰っておこう。"
 #The tiny box
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、髪の毛のような細さの精細な彫刻が施された小さな箱を差し出してきた。「我が君にご依頼いただいたものの模型でございます。捨ててしまうのは惜しいですし、何か使い道があると良いのですが」\n\nそこに[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が興味を示す。「この中に我々の時代の遺物となるべきものを入れてどこかに埋めてしまいましょう。将来の子供たちが掘り起こした時に、きっと良い記念になります！」"
 fund_inspiration.6101.a: "私の小さな肖像画をこの中にしまっておこう。"
 fund_inspiration.6101.b: "短い詩を書いて、この中に封印しよう。"
 fund_inspiration.6101.c: "これは私が持っておきたい。"
 #Stepping on the tiny sculpture
 fund_inspiration.6102.desc: "そろそろ寝る準備をしようかとしていた時、足に強烈な痛みが走った。\n\nよく見ると、私の足の裏の肉に小さな彫像がめり込んでおり、像の足だけが飛び出している。\n\n部屋の入口から、[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が決まり悪そうな顔をしてこちらを見ている。「申し訳ございません、それは我が君にご依頼いただいたものの試作品です。どうやら落としてしまったようです」"
 fund_inspiration.6102.a: "「これを引き抜いたら私の視界から消えろ！」"
 fund_inspiration.6102.b: "「これは侍医に見せたほうがいいな」"
 fund_inspiration.6102.c: "自分で引き抜いてしまっておく。"
 fund_inspiration.6102.cure_toast: "模型は安全に引き抜かれます"
 fund_inspiration.6102.failure_toast: "頑固な模型"
 fund_inspiration.6102.failure_toast_desc: "腕の一部があなたの足の裏の肉の奥にとり残されます"
 #Being shown the tiny cabinet
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がお辞儀をする。「[ROOT.Char.Custom('FormOfAddressForLiege')]、私がいま製作中の飾り棚について、ぜひともご意見ををお聞かせいただけませんか」\n\n[inspiration_owner.GetSheHe|U]は私を[inspiration_owner.GetHerHis]の作業場へと案内する。気掛かりなのは、そこには、埃をかぶったボロボロの食器棚だけが置かれていることだ。\n\n「ああ、それではございませんよ」[inspiration_owner.GetSheHe|U]がそのボロボロの食器棚を開けると、中には小さな飾り棚の模型が入っている。装飾が施され、宝石や金箔で飾られてはいるが、私の指ほどの大きさしかない。「いかがですか？」"
 fund_inspiration.6103.a: "そなたのために言うが、これはあくまで模型以上のものではない。"
 fund_inspiration.6103.b: "おお、完璧ではないか！ 気に入った！"
 #Artisan gives you the tiny throne
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私の元へと小さな箱を持ってきて、笑顔でそれを手渡してきた。\n\n私は、宝飾品や指輪、彫刻が入っていることを期待して贈り物を開封するが、驚いたことに、中に入っていたのは小さな玉座の模型だった。その小ささは、ネズミにしか座れないほどだ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、こちらは新しい玉座の試作品でございます。お喜びいただけると思い、お持ちしました」"
 fund_inspiration.6104.a: "なんと可愛らしい！ これは大事に頂いておこう！"
 fund_inspiration.6104.b: "よくできてはいるが、それよりさっさと製作を始めてくれ。"
 fund_inspiration.6104.c: "おもちゃで遊ぶには#EMP いささか#! 歳を取り過ぎてしまったよ。"
 #Artisan and ROOT play with their miniatures
 fund_inspiration.6105.desc: "家具の小型模型の入った箱を[ROOT.Char.Custom('FortifiedBuilding')]の中へと誇らしげに運び入れ、どこに飾れば一番見栄えが良くなるだろうかとウロウロとしていたところ、[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]にばったりと出会った。\n\n[inspiration_owner.GetSheHe]は箱の中を見るや、その目から涙を拭う。「風流を解する方よ、私に付いてきてください」\n\n[inspiration_owner.GetSheHe|U]は私を[inspiration_owner.GetHerHis]の工房に案内すると、隠してあった箱を取り出す。その中には、何十もの小さな景観、人物、そして地形が入っている。「私はあるゲームを発明しました。一風変わった攻城戦です。一緒に遊びませんか？」"
 fund_inspiration.6105.a: "そう来なくては！"
 fund_inspiration.6105.b: "ええと、また今度にしよう。"
 #Weaver is being too much of a modernist
 fund_inspiration.6200.t: "$fund_inspiration.title$赤、青、[ROOT.Char.GetTitleAsNameNoTooltip|U]のコンポジション"
 fund_inspiration.6200.desc: "我が織工の工房で、私はタペストリーの製作状況を確認している。部屋には何人かの廷臣もいる。彼らは皆、手を後ろに組んで壁を調べている。掛けられているタペストリーは、独特の淡い色彩をしている。あるものはそこかしこに不格好な染みがあり、あるものは、白地にいくつかの四角形が描かれ、またあるものには回転してもつれ合う線が描かれている。いったいこれは、どういった種類の芸術なのだろうか？\n\n[artistic_courtier_1.GetTitledFirstName]が染みのように見える部分を指さす。「白地に対比されるこの汚れたような茶色は、人間が生まれながらにして持っている暴力性を如実に表現していると思いませんか？」\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip]が頷く。「これは、[ROOT.Char.GetTitledFirstNameNoTooltip]が幼少期に対して抱いている怒りを表しているように思う。つまり、[ROOT.Char.GetHerHis]の母親の姿に見えるのではないだろうか」"
 fund_inspiration.6200.a: "芸術家に対する理解と称賛を表して頷く"
 fund_inspiration.6200.b: "「忌々しい！ 私は伝統芸術を鑑賞しにいくからな」"
 fund_inspiration.6200.b.tt: "あなたの投資金は返却され、作品は取り消しになる"
 fund_inspiration.6200.c: "「そのようなもの、[child.GetTitledFirstNameNoTooltip]でも作れるだろう！」"
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch
 fund_inspiration.6300.t: "$fund_inspiration.title$不幸の詩"
 fund_inspiration.6300.intro: "私は、[inspiration_owner.GetTitledFirstName]が机に向かい、くしゃくしゃにしたたくさんの草稿を前に、窓の外を見つめているところを偶然目にした。\n\n"
 fund_inspiration.6300.no_relationship_desc: "「誰かが私のことを愛してくれるというのはあり得ないことです。私が気持ちを込めてささやいた言葉に、返答があったことは一度たりとも無かったのですから」\n\n「ですので、私はまだ書き始めてはいません――私はただ、誰かを抱いてから何回の夜が来たかを数え、そして絶望しているだけなのです」"
 fund_inspiration.6300.no_love_desc: "「普段なら、書き留められた言葉ほど私を刺激するものもないのですが、驚いたことに今は、全くと言っていいほど欲情する気持ちが湧いてこないのです」\n\n「申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]。私は愛について書くことができません。ミューズに見放されてしまったのです」"
 fund_inspiration.6300.homosexual_desc: "「ああ、[ROOT.Char.Custom('FormOfAddressForLiege')]。あなたのご支援を無駄にせぬよう、愛をうたった作品を書こうと何度も試みてまいりましたが、羊皮紙を前に涙を流すばかりでございました」\n\n「あなたは私に不可能なことを命じられました。私にとって愛とは、文字に書き表せないものなのです」"
 fund_inspiration.6300.a: "よいではないか！ そのほろ苦い怒りを作品にぶつけるのだ！"
 fund_inspiration.6300.a.failure: "あなたのせいで[inspiration_owner.GetShortUIName]は愛をないがしろにします。"
 fund_inspiration.6300.a.success: "あなたは[inspiration_owner.GetShortUIName]を説き伏せて愛について書かせます。"
 fund_inspiration.6300.b: "よし、30分だけ話を聞いてやろう。"
 fund_inspiration.6300.c: "何を言う！ そなたが書く文章の魅力が伝わらないことなどあろうものか！"
 fund_inspiration.6300.d: "だが、生きるための愛とはそういうものだ。"
 fund_inspiration.6300.e: "そなたの本心を言葉にすればよいのだ。私はすべてのミューズに祈ろう。"
 fund_inspiration.6300.f: "何でもいいから書けばよい！ 愛を語る者など、誰もが詐欺師なのだからな。"
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch
 #fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$親愛なるあなたへ"
 fund_inspiration.6301.lover_desc: "私の本当の気持ちを書けとあなたが言ったあの夜、私にはあなたのことしか書けないのだと気づきました。もし信仰が私たちの愛の形を道ならぬものと呼ぶなら、私は喜んで悪を演じましょう。"
 fund_inspiration.6301.friend_desc: "私が経験した愛の物語を書けとあなたが言ってくれてから、今までに感じたことがないほど、言葉が流れるように浮かんできます。"
 fund_inspiration.6301.female_desc: "\n\nこれからお見せするのは、別荘の近くの木立ちに迷い込んだ女王に恋をする魔女の詩です。"
 fund_inspiration.6301.male_desc: "\n\nこれからお見せするのは、書庫塔の上で毎晩、天上の愛を夢見ながら星を見つめる王子と、その恋人の書庫管理人について歌ったバラードです。"
 fund_inspiration.6301.crime_desc: "なんと美しい罪なのでしょう。"
 fund_inspiration.6301.a: "これは大切に、しかし秘密にしておくとしよう。"
 fund_inspiration.6301.b: "皆、度肝を抜かれるだろう！ 朗読会を開催するぞ！"
 #Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t: "$fund_inspiration.title$はしご酒"
 fund_inspiration.6400.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にある酒場を訪れた時のこと、話題の中心に常連の一人がいることに気が付いた。\n\n[inspiration_owner.GetSheHe|U]はほかの常連たちよりも髪が白く、まるで長年そこに居たかのような雰囲気を醸し出している。何よりぞっとしたのは、資金を提供してから何か月も経つというのに、冒険家の[inspiration_owner.GetTitledFirstName]がまだ母国から一歩も出ていないということだ！\n\n「次の旅では、紅海を一気に横断してみせるさ！」[inspiration_owner.GetSheHe]はグラスに入った赤ワインを一気飲みすると、酒場がドッと歓声で沸く。"
 fund_inspiration.6400.a: "ここを出てさっさと出発しろ！"
 fund_inspiration.6400.b: "この大ぼら吹きが！これ以上貴様の酒代を払うつもりはないからな！"
 fund_inspiration.6400.a.success: "あなたは冒険家を説得して本来の仕事に戻します"
 fund_inspiration.6400.a.success_continue: "冒険が継続されます！"
 fund_inspiration.6400.a.failure: "冒険家が金を持って逃亡します！"
 fund_inspiration.6500.t: "$fund_inspiration.title$ジャングルに音楽を"
 fund_inspiration.6500.introduction: "冒険家から書状が届いた。内容はかなり潤色されており、まるで私の心の中の劇場に[inspiration_owner.GetHerHim]が出演しているかのようだ。"
 fund_inspiration.6500.desc: "\n\n「私はジャングルの中を歩いてきました。絶え間なく響く鳥の鳴き声は頭蓋骨の中にまで染み渡り、おどろおどろしい葬送歌のように聞こえます。この地に住む数少ない住人たちには、この鳴き声が最も心地よい音楽なのだそう。彼らが[court_musician.GetTitledFirstNameNoTooltip]の楽曲を一度も聞いたことがないのは明らかです」\n\n「私は彼らの葦笛で[court_musician.GetHerHis]の音楽を演奏しようと試みましたが、住人たちは私を町から追い出し、毒を塗った件で私を斬りつけてきました。一命は取り留めたものの、『ジャングルに室内楽をもたらして死ぬのなら、それで本望』と考えていました」"
 fund_inspiration.6500.action: "\n\n「次に私が何をしたのか、我が君であれば想像がつくことでしょう…」"
 fund_inspiration.6500.a: "そなたは歌を歌い始め、彼らを虜にした！"
 fund_inspiration.6500.b: "そなたはもっと文明の進んだ土地へと逃げた。"
 fund_inspiration.6500.c: "巨大な猫がそなたと斬りかかった者の間に飛び込んできたのだろう！"
 fund_inspiration.6500.a.success: "冒険家はジャングルの住人を魅了します"
 fund_inspiration.6500.a.failure: "冒険家はジャングルの住人を苛立たせます"
 fund_inspiration.6500.b.success: "冒険家は走って逃げ去ります"
 fund_inspiration.6500.b.failure: "冒険家は十分な速さで逃げられません"
 fund_inspiration.6500.c.tt: "冒険家は協力してヒョウを退治します"
 fund_inspiration.6500.c.tt_failure: "冒険家は逃げようとして負傷します"
 fund_inspiration.6501.t: "$fund_inspiration.title$陸を行く船"
 fund_inspiration.6501.desc: "\n\n「私たちは曲がりくねった丘に沿うように流れる川をさかのぼるようにして船を走らせてきました。干ばつのあと、地元の者たちが言うには、私たちが旅してきた川は、私たちの船が戻るより先に干上がってしまったと教えてくれました」\n\n「私たちは諦めたり引き返したりするのではなく、不可能に挑戦しました。私は船員たちに命じて線路と滑車の路線を作らせ、次の川まで船を引っ張って行くことで陸地を横断しました。私たちは草とヒナギクの海を航海したのです」"
 fund_inspiration.6501.a: "引き返して損失を最小限に留めることを望む。"
 fund_inspiration.6501.b: "船はどうにか旅を乗り切るだろう。"
 fund_inspiration.6501.b.success: "冒険家は船を引いて崖を登ります"
 fund_inspiration.6501.b.failure: "冒険家は壊れた船を修理するために立ち往生します"
 fund_inspiration.6501.c: "地元の住人が哀れに思って、そなたに新たな船を安く譲ってくれたのだな。"
 fund_inspiration.6502.t: "$fund_inspiration.title$燃え立つ渇き"
 fund_inspiration.6502.desc: "\n\n「私は砂漠にいるのではなく、夢の地にいるのです。起きていることと寝ていることに、もはや違いはありません。案内人が言うには、私は最も望んでいるものの幻覚を見ているそうです。金剛石のように煌めく水辺の楽園、その岸辺には宝物が散りばめられてるのだといいます」\n\n「しかし[ROOT.Char.Custom('FormOfAddressForLiege')]、私の目にはあなたの姿しか見えません。いつもひとつ先の砂丘から、進み続けろと手を振っています。その蜃気楼に向かって一歩、また一歩と進むごとに、本当のあなたから遠ざかっていることに気づき、私はくじけそうになるのです」"
 fund_inspiration.6502.a: "ここは砂漠でもないのに、喉が渇いたような気分になる。"
 fund_inspiration.6502.b: "素晴らしいものを持ち帰ってくれるというのなら、そなたの気持ちを考慮してやってもいい。"
 fund_inspiration.6502.c: "暑さにやられてこんな手紙を。これは燃やしてしまおう。"
 fund_inspiration.6503.t: "$fund_inspiration.title$ポントスの囁き"
 fund_inspiration.6503.desc: "\n\n「スキタイ人の時代の古墳、クルガンを調査しました。大昔に死んだ何百頭もの馬が剥製にされ、保存され、直立するように壁に固定され、それぞれが専用の部屋を持っています。長い時の流れの中で忘れ去られてしまった死者のために作られた厩舎だったのです」\n\n「国のために知識を探求するという任務があったので、案内人が見ていない隙に遺物を盗んで我が君にお送りしようと思いました」"
 fund_inspiration.6503.a: "それでそなたは装飾品を一つくすねたのだな。"
 fund_inspiration.6503.b: "そなたは研究のために、馬の鞍を一つ持ち帰ってくれた。"
 fund_inspiration.6503.c: "だがそなたには死者を冒涜する勇気がなかった。"
 fund_inspiration.6504.t: "$fund_inspiration.title$[inspiration_owner.GetFirstNamePossessiveNoTooltip]の恋"
 fund_inspiration.6504.desc: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、その…旅先で、私は[adventurer_lover.GetTitledFirstName]という者が管理をしている農場に滞在しました」"
 fund_inspiration.6504.pregnant: "\n\n「その農場に滞在している間に、私は素晴らしい宝物を生み出しました！その宝物とは、子供です！厚かましいお願いであることを承知で申し上げます。今の状態で、[adventurer_lover.GetTitledFirstName]を旅に連れて行くわけにはまいりません。[adventurer_lover.GetSheHe|U]には蓄えも少なく、できれば宮廷で[adventurer_lover.GetHerHim]の面倒を見て頂きたいのです」"
 fund_inspiration.6504.female_lover: "\n\n「長い道のりをたった一人で旅してきた私の心を、[adventurer_lover.GetSheHe]はまるで空想の生き物のようにかき立てます。私の旅の目的地はここにあったのだと思われてなりません。"
 fund_inspiration.6504.male_lover_homosexual: "\n\n「宮廷の好奇の目から逃れ、ようやく私は何気兼ねすることなく、毎夜、男性の腕の中で抱かれることができるようになりました。"
 fund_inspiration.6504.male_lover: "\n\n「私は恋をしています。宮廷で宴会をするより、[adventurer_lover.GetHerHim]が鋤で馬糞をすくっているのを一週間眺め続けるほうがはるかに良い。"
 fund_inspiration.6504.lover_ultimatum: "二度と[adventurer_lover.GetHerHim]と口づけすることができないと思うと、私はこの農場から立ち去ることができません。[adventurer_lover.GetSheHe]をそちらに向かわせて宮廷に加えて頂くか、私の旅をここで終えるかのどちらかしかないのです」"
 fund_inspiration.6504.a: "私の支援を無下にするのであれば、二人そろってどこへでも行くがよい。"
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName]は農場に留まります。"
 fund_inspiration.6504.b: "許可はするが、醜聞が広まっても私のせいにはしないでくれ。"
 fund_inspiration.6504.c: "子供に貧しさを味わわせるべきではない。"
 fund_inspiration.6504.d: "農民が？ この宮廷に？ 馬鹿を言え。"
 fund_inspiration.6505.t: "$fund_inspiration.title$浜辺の一幕"
 fund_inspiration.6505.desc: "\n\n「砂漠の暑さに喘いでいたとき、清らかな水辺が見つかりました。その光景を見て、私は着ていた服をすべて脱ぎたいという衝動に抗えませんでした。案内人はそれを不快に思うどころか、気持ちはわかるとでもいう風にクスクスと笑って、私の姿を写生し始めました。旅の仲間たちも私に気を利かせて、ヤシの葉で私を仰いで涼ませてくれました」\n\n「私たちは水遊びをして楽しい時間を過ごしました。次の村に着くと、私は織工を雇ってその楽園のような瞬間を記録させました。使いの者にその記録を一つ持たせて送ります」"
 fund_inspiration.6505.a: "目が！ 私の目が！"
 fund_inspiration.6505.a_blind: "まだこの目が見えていたなら、この目を抉り出したいくらいだ。"
 fund_inspiration.6505.a_one_eyed: "目が！ 私の目が！"
 fund_inspiration.6505.b: "これは私の寝室に掛けておこう！"
 fund_inspiration.6505.c: "この異国の娯楽は宮廷の皆にも知ってもらおう！"
 fund_inspiration.6505.d: "ああ、我が民族の神聖なる印象が！"
 #Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t: "$fund_inspiration.title$汚れているのも無理はない"
 fund_inspiration.6506.introduction: "冒険家から書状が届いた。あまりにびっしりと泥がこびりついていたため、ナイフを使って切り開かねばならなかった。\n\n"
 fund_inspiration.6506.desc: "「我が君、私はいま湿地帯の沼にいます。長年にわたって指導を受けてきたにもかかわらず、私にはこの地への準備が不足していました。昼も夜も、私は泥炭地に浸かりながらなんとか前進しています。昨晩、私は恋人に抱かれている夢を見ましたが、私の唇に触れていたのは舌ではなくイモリでした」\n\n「私は、もう少し#EMP 文明#! のある地に行けるのではないかと、ささやかながら期待していました。この地がいかに不愉快であるかをご理解頂くために、カエルが私のずぶ濡れになったブーツの中に産み落とした卵を瓶に詰めて、この書状とともにお送りします」"
 fund_inspiration.6506.a: "これも経験だ！"
 fund_inspiration.6506.b: "もし、もう少し穏やかな場所に行きたいというのであれば、許可しよう。"
 #Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t: "$fund_inspiration.title$私は蜂じゃない！"
 fund_inspiration.6507.introduction: "冒険家から書状が届いた。書面には、文字に混ざって血しぶきが付着している。"
 fund_inspiration.6507.desc: "\n\n「私が歩を進めている平原や草原は、野生動物の宝庫です。私が花の香りを嗅ごうと、馬を停めて屈んでいると、この地の領主である[grumpy_liege.GetTitledFirstName]の影が私に暗い影を掛けました。この[grumpy_liege.GetWomanMan]は我が君のことをあまり良く思っていません」\n\n「[grumpy_liege.GetSheHe|U]は、『[ROOT.Char.GetTitledFirstNameNoTooltip]の蛆虫どもに、我が草原で乳を吸うことを許した覚えはないぞ』と言って馬を降り、従者に命じて私を捕らえさせました。そして蜂の巣が入った箱を取り出すと、その中に私の頭を押し込めたのです！私は#EMP 蜂まみれ#!にされました！今もまだ、私の目には蜂の針が刺さっています！」"
 fund_inspiration.6507.a: "その領主に非難の書状を送ろう！"
 fund_inspiration.6507.b: "その領主も同じ目に遭わせてやる！"
 fund_inspiration.6507.c: "傷痕があったほうがむしろ魅力的に見えるさ！"
 #Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t: "$fund_inspiration.title$野生の建築家"
 fund_inspiration.6508.introduction: "タイガの森林が広がる寒冷地に向かった冒険家から書状が届いた。\n\n"
 fund_inspiration.6508.desc: "「私はここしばらく、職人にとって最高の仲間ともいえる者たちと一緒に過ごしていました。その仲間とは、ビーバーの群れです！彼らが水の中で魚を捕らえるために使っている構造物を何枚か描き留めましたので、使いの者に持たせて送ります！ああ、私も半水生のげっ歯類に憧れますよ！」\n\n"
 fund_inspiration.6508.architect_desc: "「少なくとも、[court_architect.GetTitledFirstName]よりは利口な動物ですし、[court_architect.GetHerHim]もいくつか学ぶところがあるはずですよ」"
 fund_inspiration.6508.a: "この書状はすっかり水に流してしまおう。"
 fund_inspiration.6508.b: "確かに、[court_architect.GetTitledFirstNameNoTooltip]にとってはいい勉強になりそうだ。"
 fund_inspiration.6508.b.tt: "[court_architect.GetTitledFirstNamePossessive]の建築家としての適性が少し向上します"
 fund_inspiration.6508.c: "なんと#EMP 愛らしい#!生き物だろうか！この写生画は[child.GetFirstNameNoTooltip]に与えよう！"
 fund_inspiration.6508.d: "よくやったぞ。旅をもう少し続けられるように資金を送っておこう。"
 #Adventurer massively exaggerating what an alligator looks like-floodplains
 fund_inspiration.6509.t: "$fund_inspiration.title$獣の囁き"
 fund_inspiration.6509.intro_desc: "いかだで氾濫原を進んでいた冒険家から書状が届いた。"
 fund_inspiration.6509.desc: "\n\n「我が君、我々は道中であまりにも恐ろしい生物に襲われました。こうして書状に書くことすら気が進まないほどです」\n\n「ワニは50ステップほどの大きさにまで成長し、ラバをまる飲みにしたこともあるほどの怪物です。体は細長く、矢のような形をしており、頭部にはクチバシを、後部には機敏に動く尻尾を持ちます。体を覆っているトゲやコブに触れると毒もあります」"
 fund_inspiration.6509.a: "この怪物のタペストリーを作らせて来客を驚かせようではないか！"
 fund_inspiration.6509.b: "おお、それが本当の話だとすれば恐ろしいものだ！"
 fund_inspiration.6509.c: "ワニなら私でも知っている！ この間抜けが！"
 #Adventurer meeting a vigilante band who hide in the forest
 fund_inspiration.6510.t: "$fund_inspiration.title$タイツを着た者たち"
 fund_inspiration.6510.intro_desc: "森の落ち葉の上をコソコソと進んでいた冒険家から書状が届いた。"
 fund_inspiration.6510.desc: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、申し訳ありません。ですが、あなたのような人々に盗みを働く自警団に森で遭遇してしまったのです。この地を治める[enemy_liege.GetTitledFirstName]の権威に対抗するため、彼らは貴族を待ち伏せて盗めるだけのものを盗んでいます。私の気持ちはこのみすぼらしい集団に傾いており、もう宮廷へと戻ることはないだろうと考えています」\n\n「彼らが着ているタイツも、宮廷で流行するような服装よりはるかに良いもので、私にも似合っています」"
 fund_inspiration.6510.a: "貧しい者のためというなら、私に力を貸してくれはしないか？"
 fund_inspiration.6510.b: "戻らないというのであれば、暗殺者を差し向けるほかはない！"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip]が萎縮します"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "冒険は継続されます"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U]があなたの宮廷から逃亡します"
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip]は気に留めません"
 fund_inspiration.6510.c: "惨めな暮らしを楽しんでくれたまえ！"
 fund_inspiration.6511.t: "$fund_inspiration.title$雪の海にさすらう者"
 fund_inspiration.6511.intro_desc: "冒険家から書状が届いたが、最初の数行を読んで、これが最後の書状なのだと分かった。"
 fund_inspiration.6511.old_age: "\n\n「この歳まで生きてきて、たくさんの素晴らしいものをこの目で見ることができました。私は雪をかぶった山の頂に登り、今この書状を書いています。この霧の海の上で生きているものは私ただ一人であり、残された人生で、これほどまでに美しい景色を見ることはもうないでしょう」\n\n「もとより、この山から帰るつもりはありませんでしたし、私は氷とひとつになったと思ってもらっても結構です。どうか涙を流さないでください。そうでなければ、私は安心して逝けません。[inspiration_owner.GetFaith.PositiveAfterLife]への旅は、氷河のように揺るぎないものなのです」"
 fund_inspiration.6511.poor_health: "\n\n「健康と肉体に裏切られた今となっては、私は惨めでよじれた存在に過ぎません。ですがそんな体調でも、雪に覆われた山頂に広がる雲と霧の王国という、素晴らしい景色を見ることができるとは思いもしませんでした。こんな枯れた花に、この美しさはもったいない」\n\n「いつ最期の時が訪れるとも知れないと思って、私はこの身を氷に委ねることにしました。きっと、この寒さが私の姿かたちを無傷のまま保ってくれるでしょう」"
 fund_inspiration.6511.winter: "\n\n「私は最も厳しい季節に山の頂上にいました。刺すような寒さに凍える私の頬に振る雪は、憎き冬の笑い声なのです。たくさんの戦いを見てきましたが、この体を流れる血液との決闘ほどに激しい暴力はいまだ経験したことがありませんでした。利き腕はこの手紙を書けるくらいには動かせますが、もう片方の手はもうあまり動かせません」\n\n「この世界を見ることができて本当に嬉しく思います。この景色を見られない人は、この私よりも惨めだと感じています」"
 fund_inspiration.6511.a: "これほど危険に魅入られた者はいまだかつて存在しなかった！"
 fund_inspiration.6512.t: "$fund_inspiration.title$山の[ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6512.intro_desc: "冒険家から書状が届いた。砂漠の山々を旅してきたからか、書状は赤みがかった埃に覆われている。"
 fund_inspiration.6512.desc: "\n\n「私はまた、怪物を制覇しました。何千もの台地の頂点にそびえる、この岩山の上にほかの誰かが立った形跡は一つも見当たりません。今日、私はこれまでで最も高い場所に挑んだのです」\n\n「この宇宙で最も優れた[ROOT.Char.GetTitleAsNameNoTooltip]に見て頂いた偉業を記念して、この岩山は、自らにふさわしい名前が必要だと叫んでいるように思います」"
 fund_inspiration.6512.a: "きっと地元の住人がすでに名前をつけているだろう。"
 fund_inspiration.6512.b: "なんともくだらない名前だが「ロッキー」にしよう！"
 fund_inspiration.6512.c: "「[ROOT.Char.GetFaith.WarGodNamePossessive]の剣」"
 fund_inspiration.6512.d: "「[ROOT.Char.GetFaith.FateGodNamePossessive]の小手」"
 fund_inspiration.6512.e: "私の最愛の人の名を取って、[lover.GetFirstNameNoTooltip]としよう。"
 fund_inspiration.6512.f: "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の牙！"
 fund_inspiration.6512.g: "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の杖！"
 fund_inspiration.6512.h: "[rival.GetFirstNamePossessiveNoTooltip]の破滅！"
 fund_inspiration.6512.i: "それよりも、岩をいくつか持ち帰るのだぞ！"
 #Artifact modifications: dedication
 fund_inspiration.7001.t: "$fund_inspiration.title$記憶に残る名"
 fund_inspiration.7001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が考え込んだような顔で近づいてくる。「[ROOT.Char.Custom('FormOfAddressForLiege')]、あなたには特別な方というのはいらっしゃいますか？」\n\n個人的な質問に苛立った私の雰囲気を察したのだろうか、[inspiration_owner.GetSheHe]は続ける。「こんなことをお聞きするのは、ご依頼の宝物をどなたかにお渡しになるつもりなのかを知りたかったからなのです。製作は順調に進んでおりますが、意味のある言葉が書かれていれば、もっと個人的なものに感じられるはずです！」"
 fund_inspiration.7001.a: "愛する[dedication_a.GetFirstNameNoTooltip]の名を！"
 fund_inspiration.7001.b: "[dedication_b.GetFirstNameNoTooltip]の手向けとしよう…"
 fund_inspiration.7001.c: "私を導いてくれるのは[ROOT.Char.GetFaith.HighGodNameAlternate]だけだ！"
 fund_inspiration.7001.d: "誰かに捧げるものにする必要はない。"
 artifact_dedication_inscribed_a: "[newly_created_artifact.GetDesc]\n\nその側面には、控えめながらも優雅な書体で「愛する[dedication_a.GetFirstName]に捧ぐ」と銘が刻まれている。"
 artifact_dedication_written_a: "[newly_created_artifact.GetDesc]\n\n最初のページには、控えめながらも優雅な書体で「愛する[dedication_a.GetFirstName]に捧ぐ」と銘が刻まれている。"
 artifact_dedication_woven_a: "[newly_created_artifact.GetDesc]\n\n主要な場面の下部には、控えめながらも優雅な書体で「愛する[dedication_a.GetFirstName]に捧ぐ」と銘が織り込まれている。"
 artifact_dedication_inscribed_b: "[newly_created_artifact.GetDesc]\n\nその側面には、控えめながらも優雅な書体で「[dedication_b.GetFirstName]との美しき思い出に」と銘が刻まれている。"
 artifact_dedication_written_b: "[newly_created_artifact.GetDesc]\n\n最初のページには、控えめながらも優雅な書体で「[dedication_b.GetFirstName]との美しき思い出に」と銘が刻まれている。"
 artifact_dedication_woven_b: "[newly_created_artifact.GetDesc]\n\n主要な場面の下部には、控えめながらも優雅な書体で「[dedication_b.GetFirstName]との美しき思い出に」と銘が織り込まれている。"
 artifact_dedication_inscribed_c: "[newly_created_artifact.GetDesc]\n\nその側面には、控えめながらも優雅な書体で「[owner.GetFaith.HighGodName]こそ我が力なり」と堂々と宣する銘が刻まれている。"
 artifact_dedication_written_c: "[newly_created_artifact.GetDesc]\n\n最初のページには、控えめながらも優雅な書体で「[owner.GetFaith.HighGodName]こそ我が力なり」と堂々と宣する銘が刻まれている。"
 artifact_dedication_woven_c: "[newly_created_artifact.GetDesc]\n\n主要な場面の下部には、控えめながらも優雅な書体で「[owner.GetFaith.HighGodName]こそ我が力なり」と堂々と宣する銘が織り込まれている。"
 fund_inspiration.7002.c: "愛する[dedication_d.GetFirstNameNoTooltip]へ！"
 artifact_dedication_inscribed_d: "[newly_created_artifact.GetDesc]\n\nその側面には、控えめながらも優雅な書体で「愛する[dedication_d.GetFirstName]に捧ぐ」と銘が刻まれている。"
 artifact_dedication_written_d: "[newly_created_artifact.GetDesc]\n\n最初のページには、控えめながらも優雅な書体で「愛する[dedication_d.GetFirstName]に捧ぐ」と銘が刻まれている。"
 artifact_dedication_woven_d: "[newly_created_artifact.GetDesc]\n\n主要な場面の下部には、控えめながらも優雅な書体で「愛する[dedication_d.GetFirstName]に捧ぐ」と銘が織り込まれている。"
 fund_inspiration.7003.t: "$fund_inspiration.title$印象の対象"
 fund_inspiration.7003.desc: "最近、私の印象を残すという努力が実を結んでいない…"
 fund_inspiration.7003.desc_e: "[dedication_e.GetTitledFirstName]との友情もぐらついたままだ。"
 fund_inspiration.7003.desc_f: "[dedication_f.GetTitledFirstName|U]はいまだに私のことを拒んでいる。"
 fund_inspiration.7003.desc_end: "酷いものだ。\n\nしかし、素晴らしい考えが浮かんだ。[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]に頼んで、製作中の傑作に献辞を加えてもらうのだ！献辞を受けて褒められれば、私の度量の広さや気前の良さにいたく感じ入り、私のことをもっと気に入ってくれるに違いない！"
 fund_inspiration.7003.a: "[dedication_e.GetFirstNameNoTooltip]への献辞を！"
 fund_inspiration.7003.b: "[dedication_f.GetFirstNameNoTooltip]への献辞を！"
 fund_inspiration.7003.c: "誰かに印象を与えるにしても、別の方法を探そう。"
 artifact_dedication_inscribed_e: "[newly_created_artifact.GetDesc]\n\nその側面には、控えめながらも優雅な書体で「[dedication_e.GetFirstName]との固い友情に捧ぐ」と銘が刻まれている。"
 artifact_dedication_written_e: "[newly_created_artifact.GetDesc]\n\n最初のページには、控えめながらも優雅な書体で「[dedication_e.GetFirstName]との固い友情に捧ぐ」と銘が刻まれている。"
 artifact_dedication_woven_e: "[newly_created_artifact.GetDesc]\n\n主要な場面の下部には、控えめながらも優雅な書体で「[dedication_e.GetFirstName]との固い友情に捧ぐ」と銘が織り込まれている。"
 artifact_dedication_inscribed_f: "[newly_created_artifact.GetDesc]\n\nその側面には、控えめながらも優雅な書体で「愛する[dedication_f.GetFirstName]に捧ぐ」と銘が刻まれている。"
 artifact_dedication_written_f: "[newly_created_artifact.GetDesc]\n\n最初のページには、控えめながらも優雅な書体で「愛する[dedication_f.GetFirstName]に捧ぐ」と銘が刻まれている。"
 artifact_dedication_woven_f: "[newly_created_artifact.GetDesc]\n\n主要な場面の下部には、控えめながらも優雅な書体で「愛する[dedication_f.GetFirstName]に捧ぐ」と銘が織り込まれている。"
 fund_inspiration.7004.t: "$fund_inspiration.title$記憶に残る封臣？"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U]と[dedication_g2.GetTitledFirstName]は、この国の中でも最も強力な封臣である。一体どうすれば、彼らを満足させ続け、問題の火種となることを避けられるのか分からない。おだて上げればうまくいくだろうか？\n\n誰だって、自分の名前で何かを作ってもらったら嬉しいと思うだろう？そして私は今ちょうど、ぴったりのものを作っているところなのだ！[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が製作している傑作を、我が#EMP 右腕#! たる封臣や側近に捧げるつもりであることを[inspiration_owner.GetHerHis]に知らせなければ。\n\nとはいうものの、これは#EMP 私#! の宝物だ。やはり単に私のものとするほうが…？"
 fund_inspiration.7004.a: "いいや、[dedication_g1.GetFirstNameNoTooltip]と[dedication_g2.GetFirstNameNoTooltip]に捧げよう！"
 fund_inspiration.7004.b: "何を悩む必要がある？ これは私が手に入れるものだ！"
 fund_inspiration.7004.c: "皆、献辞を高く評価しすぎなのだ。"
 artifact_dedication_inscribed_g: "[newly_created_artifact.GetDesc]\n\nその側面には、控えめながらも優雅な書体で「これは[owner.GetTitledFirstNameNoTooltip|U]が信頼を置く[dedication_g1.GetTitledFirstName]と[dedication_g2.GetTitledFirstName]に捧げるものである」と銘が刻まれている。"
