 fund_inspiration.9002.desc_adventurer: "冒険に旅立つという夢を叶えるための作業はこれ以上進められなくなってしまった。"
 fund_inspiration.9002.desc_artisan: "素晴らしい物質を作り出すという夢を叶えるための作業はこれ以上進められなくなってしまった。"
 fund_inspiration.9002.desc_smith: "傑作を製作するという夢を叶えるための作業はこれ以上進められなくなってしまった。"
 fund_inspiration.9002.desc_alchemy: "この世界の謎を解き明かすという夢を叶えるための作業はこれ以上進められなくなってしまった。"
 fund_inspiration.9002.desc_research: "科学革新を進めるという夢を叶えるための作業はこれ以上進められなくなってしまった。"
 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はもはや我が廷臣ではないため、もはや[inspiration_owner.GetHerHis]を援助することは不可能だ。"
 fund_inspiration.9004.desc: "[inspiration_owner.GetTitledFirstName|U]が宮廷に戻ってきた。出発してからまだそれほど時間は経っていない。"
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\n[inspiration_owner.GetSheHe]は宮廷に再び入ると、膝をついて床に口づけをし、それから私の靴に口づけをした。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、ヨーロッパという陰鬱で肉臭い土地を離れ、文明の地に再び戻ることをお許しいただいたこと、決して忘れません」"
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "土と、葉っぱと、泥の塊が、よろめきながら我が宮廷の広間に到着した。我が命もこれまでかと思った。おそらく、祈りが足りなかったのだ。しかし、使用人たちが桶で水をかけ汚物が洗い流されると、そこには沼地から戻ってきた[inspiration_owner.GetTitledFirstName]が立っていた。[inspiration_owner.GetSheHe|U]は私の元へと駆けよると、私の足に口づけをした。「あれ以上耐えることはできませんでした。文明のある世界に戻ってこられて、心の底から嬉しく思います」\n\nこうして、"
 fund_inspiration.9004.a: "ゆっくり休むがよい。"
 change_artifact_quality_effect_gain: "[artifact_quality_scope.GetShortUINamePossessive|U]の[inspiration.GetName]から作られる[artifact|E]が#P より高品質#!になります"
 change_artifact_quality_effect_slight_gain: "[artifact_quality_scope.GetShortUINamePossessive|U]の[inspiration.GetName]から作られる[artifact|E]が#P わずかに高品質#!になる可能性があります"
 change_artifact_quality_effect_loss: "[artifact_quality_scope.GetShortUINamePossessive|U]の[inspiration.GetName]から作られる[artifact|E]が#N より低品質#!になります"
 change_artifact_quality_effect_slight_loss: "[artifact_quality_scope.GetShortUINamePossessive|U]の[inspiration.GetName]から作られる[artifact|E]が#N わずかに低品質#!になる可能性があります"
 change_artifact_book_content_quality_effect_gain: "かなりの確率で本の[artifact|E]の内容が#P より高品質#!になります"
 change_artifact_book_content_quality_effect_loss: "かなりの確率で本の[artifact|E]の内容が#N より低品質#!になります"
 fund_inspiration.9005.t: "未完成の仕事"
 fund_inspiration.9005.desc_intro: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))]、[inherited_insp_owner.GetTitledFirstName]が、継承問題の最中に話があると言ってきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[old_ruler.GetTitledFirstNameRegnal]は亡くなる前、私に仕事を依頼なされました。私は[old_ruler.GetHerHim]のために[inherited_insp_owner.Custom('InspirationTypeDescription')]行っている最中だったのです」\n\n"
 fund_inspiration.9005.desc_multiple: "「ほかにも私と同じように働いていた職人がいます。私たちは、我が君にも引き続き支援して頂けるのかどうかを知りたいのです」"
 fund_inspiration.9005.desc_single: "「製作はすでに始まっていますし、完成させられないのは残念なことと存じますが…」"
 fund_inspiration.9005.a: "製作を続行せよ！"
 fund_inspiration.9005.b: "そのような無駄遣いは中止するのだ。"
 inherited_inspiration_continue_tt: "あなたは[old_ruler.GetTitledFirstNamePossessiveRegnal]の依頼に資金援助を行います"
