 #Banner
 fund_inspiration.1042.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、こちらです！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が合図をすると、二人の使用人が一巻きの織物を抱えて織物工房から現れる。\n\n[inspiration_owner.GetSheHe|U]が頷く。高く掲げられた木製のハンガーからバナーが翻る。その精細さや完璧な描線には驚かされるばかりである。\n\n"
 fund_inspiration.0043.desc: "「そうです。これは我が君のために私が織り上げた立派なバナーです！」[inspiration_owner.GetTitledFirstName]は私のために働けたことに純粋に興奮している。「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の貴族たちには私の作品は広く知れ渡っていますが、これは新たなる栄誉です！」\n\n「どうか信用してください。これは単に織物の試金石となるだけでなく、最も王者にふさわしい垂れ幕となるのです！ 一つだけ教えて頂きたいのは、どの紋章を縫うかということだけです」"
 fund_inspiration.0043.option_title: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U]の紋章だ。"
 fund_inspiration.0043.option_house: "[ROOT.Char.GetHouse.GetNameNoTooltip]家の意匠だ。"
 fund_inspiration.0043.option_dynasty: "[ROOT.Char.GetDynasty.GetNameNoTooltip]の紋章だ。"
 fund_inspiration.0043.option_dynasty_tt: "王朝のバナーの品質は[dynasty_prestige_level|E]に左右されます"
 #Wall Hanging
 fund_inspiration.0044.t: "$commission_artifact_decision$：壁掛け"
 fund_inspiration.0044.desc: "好古家の[antiquarian.GetTitledFirstName]は、私の依頼への資金を徴収するため、時間きっかりにやってくる。「そろそろ、壁の掛け物を新しいものに代えてはいかがでしょうか！」 [antiquarian.GetSheHe|U]は羊のような顔をして私を見る。\n\n「その… 我が君、私が有能な織工を見つけてまいりますが… どういったものを作らせましょう？」[antiquarian.GetSheHe|U]は所在無さげに手のひらの上で財布を転がしながら、私の決断を待っている。"
 fund_inspiration.0044.option_tapestry: "広間に飾る立派なタペストリーだ。"
 fund_inspiration.0044.option_banner: "新しいバナーを頼みたい。"
