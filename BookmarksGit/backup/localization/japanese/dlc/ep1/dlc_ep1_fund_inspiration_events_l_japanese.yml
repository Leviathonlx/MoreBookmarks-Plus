 fund_inspiration.0061.desc: "「私の構想に資金を投じていただき誠にありがとうございます、[ROOT.Char.Custom('FormOfAddressForLiege')]」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は平静を装おうとはしているが、[inspiration_owner.GetHerHis]の目からは隠しきれぬ興奮が見て取れる。\n\n「箱、彫像、#EMP 玉座#!…私に作れるものは色々とございますよ！何かご希望はございますか？」"
