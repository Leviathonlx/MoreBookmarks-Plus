 #Tapestry
 fund_inspiration.0041.desc: "「私を信用していただき、ありがとうございます、[ROOT.Char.Custom('FormOfAddressForLiege')]！」[inspiration_owner.GetTitledFirstName]は微笑みながらそう言うと、話を続ける。「あなたは正しい選択をなさいました。なぜなら、私は長年にわたって技術を磨き、素晴らしい絨毯や掛け布を織り上げてきたからです」\n\n「ですが、あなたにはタペストリーがふさわしいものと思われます。精巧に織られたタペストリーは部屋に入った人々の注目を集め、持ち主について大いに語ってくれます。ただ、一つだけ質問がございます。タペストリーの題材はいかがいたしましょう？」"
 fund_inspiration.0041.option_battle: "[ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]の戦いにおける我が勝利を記念するものがよい。"
