 fund_inspiration.7100.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！ご期待をいただいている宝物の製作は順調に進んでおります！」今日は[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の機嫌がとても良さそうだ。\n\n「お約束することはできませんが…もし私が真の傑作を作り上げることができるとするならば、どのような意図を込めて作ればよろしいでしょうか？」"
 fund_inspiration.7100.a: "#EMP 敵#!の死傷者を増やし、#EMP 我ら#!の死傷者を減らせ。"
