 fund_inspiration.0051.desc: "「我が偉大なる[ROOT.Char.GetTitleTierName]よ、心配はご無用です」[inspiration_owner.GetTitledFirstName]は芝居がかった所作でお辞儀をし、[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))]。\n\n「あなたが国をお治めになっている間に、この私がかわりに冒険に出て世界を旅して参ります。この冒険から私が持ち帰る品は、#EMP それを通じて#! 私が冒険で成し遂げたことをしっかりと感じていただけるような、素晴らしいものになるはずです！」\n\n一呼吸おいて、[inspiration_owner.GetSheHe]は話を続ける。「つきましては、この世界で興味をお持ちの地域をお教えいただけませんか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」"
