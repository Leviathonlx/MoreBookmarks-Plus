 fund_inspiration.1001.t: "着想の結実"
 fund_inspiration.1001.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が満面の笑みで近づいてくる。「日夜、制作に励んでまいりましたが、ついに完成しました！」\n\n[inspiration_owner.GetSheHe|U]が布に包まれた品を差し出す。包みを開き、その中身が現れると、私は目を大きく見開いた。\n\n"
 fund_inspiration.1001.a: "なんと素晴らしい！"
 fund_inspiration.1001.b: "早速準備を始めよう。"
 fund_inspiration.1001.b.coronation_ready: "これで[coronation|E]を開催できるようになった"
 fund_inspiration.1071.coronation: "\n\n王冠が完成した。これで戴冠式を行い、君主としての権威を確立することができる。"
 fund_inspiration.1011.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が満面の笑みで近づいてくる。その額からは汗が滴り落ち、顔はすすで真っ黒になっている。「日夜、炉に向かい合って製作に励んでまいりましたが、ついに完成しました！」\n\n[inspiration_owner.GetSheHe|U]が布に包まれた品を差し出す。包みを開き、その中身が現れると、私は目を大きく見開いた。\n\n"
 fund_inspiration.1021.desc_opening_1: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が満面の笑みを湛えてこちらに手を振っている。指差す先で、台の上に置かれた鎧に覆いが掛けられている。「日夜、炉に向かい合って製作に励んでまいりましたが、ついに完成しました！」"
 fund_inspiration.1021.desc_opening_2: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に手を振り、覆いが掛けられた鎧台に案内する。[inspiration_owner.GetSheHe|U]は何とか職人らしく振る舞おうとしているが、製作が終わったことを伝える[inspiration_owner.GetHerHis]の目には、燃えるような熱意が見て取れる。"
 fund_inspiration.1021.desc: "\n\n[inspiration_owner.GetSheHe]は覆っている布を仰々しく剥ぎ取ると、私は目を大きく見開いた。\n\n"
 fund_inspiration.1021.a: "これは見事だ！"
 fund_inspiration.1031.desc_opening: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は笑みを浮かべ、インクで汚れた手で私を手招きする。"
 fund_inspiration.1031.desc_crime: "「この本の内容には賛否があると思いますが、傑作に違いありません。さあ、ご覧ください！」\n\n"
 fund_inspiration.1031.desc_soulmate_died: "「我が君が愛された[soulmate.GetTitledFirstName]様はもうこの世にはいないかもしれませんが、この本はお二人の愛を確かに証明するものでございます」\n\n"
 fund_inspiration.1031.desc_nemesis_died: "「[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U]はもうこの世にはいないかもしれませんが、この本はあなたの憎しみを確かに証明するものでございます」\n\n"
 fund_inspiration.1031.desc_cat_died: "「我が君が愛された猫はもうこの世にはいないかもしれませんが、この本があれば、この世に[inspiration_owner.Custom('CatStoryName')]という猫が存在したことが忘れられることはありますまい！」\n\n"
 fund_inspiration.1031.desc_dog_died: "「我が君が愛された犬はもうこの世にはいないかもしれませんが、この本があれば、この世に[inspiration_owner.Custom('DogStoryName')]という犬が存在したことが忘れられることはありますまい！」\n\n"
 fund_inspiration.1031.desc_low_content_quality: "「本が書きあがりました。私の知識不足をうまくごまかせているとよいのですが。ささ、ご覧あれ！」\n\n"
 fund_inspiration.1031.desc: "「我が本が、我が#EMP 最高傑作#! が書きあがったぞ！ しかと見よ！」\n\n"
 fund_inspiration.1031.a: "感動した！"
 fund_inspiration.1032.t: "文字に込められた想い"
 fund_inspiration.1032.desc: "「我が[ROOT.Char.Custom('LoverPetName')]よ、実は、あなたに贈り物があるのです！」\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に美しい本を差し出す。ページをめくってみて、私は自分の目を疑った。[inspiration_sponsor.GetSheHe|U]は#EMP 私たち#!の本を頼んで書いてもらったのだ！\n\n「装丁はあなたの美しさに見劣りし、内容もあなたの連れ合いとは比べるべくもありませんが、この本のページの一枚一枚には、私からあなたへの愛が詰まっています」"
 fund_inspiration.1032.a: "ああ、私の[inspiration_sponsor.Custom('LoverPetName')]！"
 fund_inspiration.1033.desc: "「実は、あなたに贈り物があるのです！」\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私に美しい本を差し出す。しかしページをめくってみて、私は自分の目を疑った。[inspiration_sponsor.GetSheHe|U]は#EMP 私#!を中傷するという、ただそれだけの目的で本を書かせたのだ！\n\n「貴殿に対する軽蔑心を語り得る言葉はこの世に存在せず、貴殿の醜い顔を正確に描写し得る絵画もまた存在しないが、私はそれを試みた。全世界の人々がこの本を読み、貴殿がいかに恥ずべき人物であるかを知るだろう」"
 fund_inspiration.1033.a: "あの[inspiration_sponsor.Custom2('InsultNoun', ROOT.Char)]め！"
 fund_inspiration.1033.a_proud: "だが、世界に我が名を知らしめることになるな！"
 fund_inspiration.1041.desc: "「こちらです、[ROOT.Char.Custom('FormOfAddressForLiege')]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は織物工房の扉を指さす。私の依頼を受け、数か月にわたって[inspiration_owner.GetSheHe]が製作を行っていた場所だ。扉をくぐって中に入ると、目の前に掛けられた作品を見て私は息を呑んだ。\n\n"
 fund_inspiration.1051.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は驚くほど大きな声で自らの到着を知らせる。[inspiration_owner.GetSheHe|U]は誇らしげに、厳重に布でくるまれた荷物を抱えている。\n\n「[inspiration_owner.Custom('InspirationAdventureDestination')]への旅から、宝物を持って戻ってまいりました！」\n\n私はかさばる包みを受け取り、包みを縛っている紐を緩めて何枚も重ねられた布を剥いでいく。中から現れたのは、"
 fund_inspiration.1051_throne.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は驚くほど大きな声で自らの到着を知らせる。[inspiration_owner.GetSheHe|U]は誇らしげに、大行列を率いて玉座に近づく。[inspiration_owner.GetHerHim]の後ろから、一台の荷車が謁見の間に運ばれてくる。\n\n「王家の美徳を示す偉大なる象徴を持って、[inspiration_owner.Custom('InspirationAdventureDestination')]より帰ってまいりました！」\n\n荷車が近づき、私はそれが玉座であることに気が付いた。"
 fund_inspiration.1051_ark_covenant.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は驚くほど大きな声で自らの到着を知らせる。[inspiration_owner.GetSheHe|U]は誇らしげに、大行列を率いて玉座に近づく。[inspiration_owner.GetHerHim]の後ろでは、巨大な箱のようなものを大勢の者で運んでいる。\n\n「旅の土産を持って、[inspiration_owner.Custom('InspirationAdventureDestination')]から帰ってまいりました！」\n\n私がその巨大な箱に歩み寄ると、箱を運んでいた者の一人が板を壊し、隠されていた宝物が姿を現した。中に入っていたのは、"
 fund_inspiration.1051_cupboard.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は驚くほど大きな声で自らの到着を知らせる。[inspiration_owner.GetSheHe|U]は誇らしげに、二名で運ばせている家具を指さす。\n\n「宝物を持って、旅から帰って参りました！」\n\n[inspiration_owner.Custom('InspirationAdventureDestination')]から持ち帰ったものが何なのか近くで見ようと、私はその宝物に歩み寄る。"
 fund_inspiration.1051.desc.skull: "[newly_created_artifact.GetFeatureText( 'animal_skull_type' )]の頭蓋骨だった。私は[inspiration_owner.GetFirstNameNoTooltip]に入手のいきさつを尋ね、[inspiration_owner.GetSheHe]は強大な獣をいかに打ち倒したか、一部始終を語って大いに盛り上がった。"
 fund_inspiration.1051.desc.goblet: "一つのゴブレットだった。私は[inspiration_owner.GetFirstNameNoTooltip]に、これをどこで手に入れたのかを尋ねた。[inspiration_owner.GetSheHe]の話によれば、見知らぬ人物を相手に背筋が凍るような肝試しを行い、相手が毒を飲んで死んだという。"
 fund_inspiration.1051.desc.box: "一つの箱だった。[inspiration_owner.GetFirstNameNoTooltip]が地元の職人を野生動物の群れから救い出したことで、その者からこの箱を譲られたという。[inspiration_owner.GetSheHe]はその獰猛な動物をいかにしておびき寄せ、出し抜いて転落死させたのかを語ってくれた。"
 fund_inspiration.1051.desc.hide: "[newly_created_artifact.GetFeatureText( 'animal_hide_type' )]の皮だった。[inspiration_owner.GetFirstNameNoTooltip]がいかにしてその獰猛な獣を打ち倒したのかを聞きながら、私はこの威風堂々とした獣の皮に目を奪われていた。"
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry: "タペストリーだった。[inspiration_owner.GetFirstNameNoTooltip]は自信満々に、旅を共にした、かつて縫製の名人だったという者の話を語る。このタペストリーの題材は、彼らの冒険に発想を得ているようだ。"
 #Epic Artifacts
 fund_inspiration.1051.desc.epic: "今までに見たこともないような宝物だった。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに笑って言う。 「[epic.GetDesc]」"
 fund_inspiration.1051.desc.epic.ark: "大きな石製の箱だった。中にはたくさんの石板が入っている。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに語る。「これこそが“契約の箱”でございます！中に入っている石板は、モーセがイスラエルの民に与えたものです」\n\nそして[inspiration_owner.GetFirstNameNoTooltip]の話は、[inspiration_owner.Custom('InspirationAdventureDestination')]への冒険の話題へと移り、宮廷は大いに盛り上がったのである。話の中では、邪悪な思想に駆られた危険な敵や、数多くの風光明媚な場所への訪問も語られた。"
 fund_inspiration.1051.desc.epic.throne: "\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに語る。 「[epic.GetDesc]」"
 fund_inspiration.1051.desc.epic.cupboard: "\n\n[inspiration_owner.GetFirstNameNoTooltip]は大きな笑みを湛えて語る。 「[epic.GetDesc]」"
 fund_inspiration.1051.desc.regalia: "王宮にふさわしい宝器がある。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに笑いながら、[inspiration_owner.GetSheHe]がいかにして[inspiration_owner.GetCurrentLocation.GetNameNoTooltip]の統治者の一人から感謝され、その人物から[inspiration_owner.GetFirstNamePossessiveNoTooltip]の主君である所有者に[newly_created_artifact.GetName]が贈られることになったかという長い物語を説明する。"
 fund_inspiration.1051.desc.regalia_2: "王宮にふさわしいレガリアだった。\n\n[inspiration_owner.GetFirstNameNoTooltip]は誇らしげに笑いながら、遠方の地の統治者がこの王宮の威光を聞き、私を感動させたいとの想いで、このレガリアを贈ったのだという話を語った。"
 fund_inspiration.1051.desc.armor: "一式の鎧だった。\n\n[inspiration_owner.GetFirstNameNoTooltip]は、いま私に差し出されているこの珍しい鎧を、いかにして所有するに至ったのかを語って宮廷を大いに盛り上げた。"
 fund_inspiration.1051.desc.weapon: "[newly_created_artifact.GetName]だった。\n\n[inspiration_owner.GetFirstNameNoTooltip]はこの武器を手に入れることとなった経緯を語り始める。紆余曲折のある話で、現実味のない部分も含まれている。"
 fund_inspiration.1051.desc.necklace: "ネックレスだった。\n\n[inspiration_owner.GetFirstNameNoTooltip]はこの品を私に贈ることができて、とても嬉しく思っているようなのだが、手に入れた経緯については話したくはないようだ。"
 fund_inspiration.1051.a: "これは見事だ！"
 fund_inspiration.1051.b: "これは最高位の者が管理しなければならない"
 fund_inspiration.1061.desc_floor_bound_artifact: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は満面の笑みを浮かべながら、布に覆われたものの方へ私を手招きする。「何日もかけてようやく作品が完成したのです！」\n\n[inspiration_owner.GetSheHe|U]が覆いをさっと取る。その下に隠されていたものを見て、私は目を大きく見開く。\n\n"
 fund_inspiration.1061.desc: "「こちらです、[ROOT.Char.Custom('FormOfAddressForLiege')]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は満面の笑みで手を振りながら私を呼ぶ。「日夜、制作に励んでまいりましたが、ついに完成しました！」\n\n[inspiration_owner.GetSheHe|U]は布でくるまれた品を私に手渡す。布を取り去り、私は目を大きく見開いた。\n\n"
 fund_inspiration.1081.desc_opening: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は満面の笑みを浮かべながら、手招きをして散らかった[inspiration_owner.GetHerHis]の机に私を呼んだ。"
 fund_inspiration.1081.immortality_fail_desc_opening: "「私は命を永遠に伸ばす方法を見つけられるだろうと申し上げましたが、残念ながら、それは叶いませんでした。"
 fund_inspiration.1081.immortality_fail_desc_young: "しかしながら、老いを防ぐことができるエリクサーを作り出すことには成功したのです！ ある程度まで、ではございますが。ささ、どうぞお試しください。遠慮なさるにしても、少なくとも、私の成果を確認して頂ければと存じます」\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "しかしながら、精力をある程度取り戻すことができるエリクサーを作り出すことには成功したのです！ ささ、どうぞお試しください。遠慮なさるにしても、少なくとも、私の成果を確認して頂ければと存じます」\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: "「我が実験は実を結んだ。見よ、これぞ老いを防ぐエリクサーだ！ ある程度ではあるがな。さあ、よく見るがよい。味見しても構わんぞ」\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: "「我が実験は実を結んだ。見よ、これぞ精力を取り戻すエリクサーだ！ さあ、よく見るがよい。味見しても構わんぞ」\n\n"
 fund_inspiration.1081.panacea_desc: "「これは伝統的な解毒薬の製法に基づいて作った万能薬で、没薬、サフラン、阿片、毒蛇の肉、そのほか様々な原料が含まれてございます。何世紀にもわたってその効果は確かめられてきましたが、私はさらに完璧なものに仕上げました！さあ、ご覧くださいませ」\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: "「やりました！ 賢者の石を作り上げたのです！ これは私の最高傑作、黄金の遺産でございます。さあ、ご覧くださいませ！」\n\n"
 fund_inspiration.1081.metals_mercury_desc: "「私は水銀と硫黄を混ぜたものをフラスコの中で加熱しました。これにより、混合物は気化してフラスコ上部で再び凝縮します。フラスコを割り、生成した化合物を粉末にすることで、鮮やかな明るい赤色を呈する辰砂を作り出すことができました！ 私の発見を記録したものはこちらになります」\n\n"
 fund_inspiration.1081.metals_arsenic_desc: "「私はヒ素の鉱石を加熱しました。これにより、水に溶ける白色の粉末が生成しました。この物質を摂取すると致命的な毒性があるものと確信していますが、味も匂いも、何の痕跡も残らないのです！ 私の発見を記録したものはこちらになります」\n\n"
 fund_inspiration.1081.metals_gold_desc: "「私は黄金を作り出すことに成功しました！ 鉛の欠点は水分と熱の欠如であるというのが、先人たちが唱えていた説でございました」\n\n私がその工程を見たいと頼むと、[inspiration_owner.GetSheHe]は、机の上にある小さな金の欠片がその証拠だと言い張る。「ですがもちろん、私の発見は記録に残してございます。さあ、ご覧ください」\n\n"
 fund_inspiration.1081.metals_silver_desc: "「私は銀を作り出すことに成功しました！ 銀は銅などの卑金属が白色を呈するまで加熱されることによって生じるというのが、先人たちが唱えていた説でございました」\n\n私がその工程を見たいと頼むと、[inspiration_owner.GetSheHe]は、机の上にある小さな銀の欠片がその証拠だと言い張る。「ですがもちろん、私の発見は記録に残してございます。さあ、ご覧ください」\n\n"
 fund_inspiration.1081.metals_fallback_desc: "「私の持てる卑金属に関する知見と、変成に関する知識をこの本にまとめました。さあ、ご覧ください」\n\n"
 fund_inspiration.1081.a_elixirs: "さっそく一口飲んでみるとしよう！"
 fund_inspiration.1081.a: "素晴らしい！"
 fund_inspiration.1091.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が満足げな笑みを浮かべて近づいてくる。「日夜、作業台に向かい合って製作に励んでまいりましたが、ついに完成しました！」\n\n[inspiration_owner.GetSheHe|U]が布に包まれた品を差し出す。包みを開き、その中身が現れると、私は目を大きく見開いた。\n\n"
 fund_inspiration.1091.a: "素晴らしい！見事だ！"
