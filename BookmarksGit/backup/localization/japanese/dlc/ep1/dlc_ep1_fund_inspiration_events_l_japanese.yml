 #Artifact modifications: motto
 fund_inspiration.7010.t: "$fund_inspiration.title$長年受け継がれてきた家訓"
 fund_inspiration.7010.desc: "広間の向こう側で、[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]が独り言を言っているのが聞こえてきた。「数あるつまらないガラクタの中で私の作品を際立たせるには、素晴らしい何か、#EMP 大いなる#! 何かが必要なのだ。だが、その何かとは一体何なのだ？」\n\n[inspiration_owner.GetHerHis]のぎらついた視線が私をとらえると、[inspiration_owner.GetSheHe]は大きな笑顔を見せて私に手を振る。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！ああ、何て素晴らしい考えだろう！ただただ#EMP 完璧#!だ！ご依頼の宝物に、あなたのご一族の家訓を書き加えるというのはどうでしょう？」"
 fund_inspiration.7010.a: "素晴らしい考えだ！"
 fund_inspiration.7010.b: "そんな馬鹿げたことをする必要はない。"
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家の家訓#EMP 「[owner.GetHouse.GetMotto]」#!が、優雅な書体で側面に刻まれている。"
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家の家訓#EMP 「[owner.GetHouse.GetMotto]」#!が、極めて装飾的な書体で最初のページに刻まれている。"
 artifact_motto_woven: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName]家の家訓#EMP 「[owner.GetHouse.GetMotto]」#!が、主要な場面の上部に優雅な書体で織り込まれている。"
