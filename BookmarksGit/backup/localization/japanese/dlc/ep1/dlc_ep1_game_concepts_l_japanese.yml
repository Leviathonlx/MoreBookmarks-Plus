l_japanese:
 game_concept_royal_court: "王宮"
 game_concept_royal_courts: "王宮"
 game_concept_royal_court_desc: "名高い[rulers|E]は王宮を十分に維持できるだけの名声を備えており、これはさまざまな恩恵や機会をもたらしてくれます。\n\n[GetGovernment( 'feudal_government' ).GetName]もしくは[GetGovernment( 'clan_government' ).GetName]の[ruler|E]が[king|E]や[emperor|E]になると、自らの王宮を所有できるようになります。\n\nそれぞれの王宮には[court_grandeur_level|E]があり、王宮の名声の高さや、その王宮がどの[court_type|E]なのかによってさまざまな恩恵を受け取れます。\n\n王宮には請願者、[vassals|E]、[courtiers|E]が訪れることがあります。また、[hold_court|E]を行って[realm|E]内のキャラクターを招き、彼らの悩みを聞くこともできます。\n\n統治者は王宮に[court_artifacts|E]を飾ることができます。それに[inspired|E]を受けた[guests|E]が王宮を訪れ、新たな[artifacts|E]の製作を申し出てくることもあります。\n\nあなたの死亡時には、[player_heir|E]が王宮を継承します。"
 game_concept_court_grandeur_level: "王宮の威光レベル"
 game_concept_court_grandeur_levels: "王宮の威光レベル"
 game_concept_grandeur_level: "威光レベル"
 game_concept_grandeur_levels: "威光レベル"
 game_concept_court_grandeur_level_desc: "[royal_court|E]の威光レベルはその所有者に恩恵をもたらしてくれます。威光レベルは[court_grandeur_value|E]を増やすことでアンロックされます。\n\n各レベルでの効果に加えて、[realms|E]が大きくなると、より高い威光レベルを持つことが期待されます。これを[court_grandeur_expectations|E]と呼びます。"
 game_concept_court_grandeur: "王宮の威光"
 game_concept_grandeur: "威光"
 game_concept_court_grandeur_value: "王宮の威光値"
 game_concept_court_grandeur_desc: "[royal_court|E]の$game_concept_court_grandeur_value$とは、その宮廷の名高さを示すもので、この値が増すごとに新たな[court_grandeur_levels|E]がアンロックされます。\n\nこの値は0から100までの範囲を取り、時間経過で基本値へと近づいていきます。この基本値は[dynasty_perks|E]、[court_amenities|E]への支出、豪華な[court_artifacts|E]を所有しているかどうかなどに影響を受けます。\n\n[succession|E]時には威光の一部が失われます。"
 game_concept_court_amenities: "王宮の調度"
 game_concept_court_amenity: "王宮の調度"
 game_concept_amenities: "調度"
 game_concept_court_amenities_desc: "$game_concept_court_amenities$とは[royal_court|E]の調度品一式のことです。\n\nこれらは[royal_court|E]の[ruler|E]によって設置され、各カテゴリー（衣装、食事、寝室、使用人）ごとにいくつかのレベルが存在します。一般的に、調度に支出すればするほど、より多くの[court_grandeur_value|E]を得ることができます。"
 game_concept_court_grandeur_expectations: "王宮の威光期待度"
 game_concept_court_grandeur_expectation: "王宮の威光期待度"
 game_concept_grandeur_expectations: "威光期待度"
 game_concept_court_grandeur_expectations_desc: "統治者は、[realm_size|E]の大きさに見合った[court_grandeur_level|E]を備えていることが期待されます。\n\n[realm|E]が大きくなるにつれ、あなたの臣下から、そして世界全体から、領国の大きさに相応しい[royal_court|E]を備えていることが期待されます。\n\nこの期待に応えられていない場合、さまざまなペナルティを被ることになります。一方、期待を上回っている場合は、かわりにさまざまな恩恵がもたらされます。"
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "謁見"
 game_concept_hold_court_desc: "[realm|E]内の[vassals|E]や[courtiers|E]を[royal_court|E]に集め、[liege|E]への嘆願やそれぞれの不平不満を聞く[activity|E]です。\n\n主君が判断を求められる状況は、些細な争いごとから領国全体の破滅に繋がりかねない誤解に至るまで多岐にわたります。ほとんどの問題には、当事者にとってそうではなくとも、少なくとも主君にとっては有益な解決策が存在します。"
 game_concept_court_type: "王宮タイプ"
 game_concept_court_types: "王宮タイプ"
 game_concept_court_type_desc: "[royal_court|E]を構成する一部として、[rulers|E]はあらかじめ定められた$game_concept_court_type$の中から1つを持つことがあります。\n\nそれぞれの$game_concept_court_type$は統治者や[court|E]に固有の恩恵をもたらします。これは[court_grandeur_level|E]に応じて変化します。\n\n統治者の[culture|E]が持つ[ethos|E]によって、どの王宮タイプを利用できるかが決まります。\n\n王宮タイプには次のものがあります：\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "王宮タイプ特性"
 game_concept_court_type_trait_desc: "[royal_court|E]で[EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0]年間勤め上げた[courtier|E]は、その宮廷の[court_type|E]を反映した[trait|E]を獲得します。\n\nこの特性の質は、その[character|E]が宮廷の廷臣としてどれだけの期間を過ごしたかによって決まります。"
 game_concept_court_language: "王宮の言語"
 game_concept_court_languages: "王宮の言語"
 game_concept_court_language_desc: "王宮の言語とは、[royal_court|E]における公式な[language|E]のことで、貴族や役人によって話されます。\n\n[court_grandeur|E]の基準値は、[realm|E]内でその言語を使用する[county|E]の数や、同じ言語を採用している王宮の数、その言語が[ruler|E]の母語である場合に上昇します。"
 game_concept_inspiration: "着想"
 game_concept_inspirations: "着想"
 game_concept_inspired: "着想"
 game_concept_inspiration_desc: "着想を持つ[characters|E]とは、あなたが[sponsor|E]となることによって進めることのできる[project|E]を抱えた有能な職人のことです。\n\n「宝物製作を依頼する」の[decision|E]を行ってこうしたキャラクターを雇用し、[artifact|E]の製作を行わせることができます。[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\n作品製作が完了すると、後援者はその成果物を手に入れることができます。通常、これは宝物になります。"
 game_concept_inspiration_desc_DLC: "\n\nさらに、着想を持つキャラクターは、とりわけ高い[court_grandeur_level|E]を備える[royal_courts|E]を定期的に訪れます。"
 game_concept_sponsor: "支援者"
 game_concept_sponsored: "支援"
 game_concept_sponsor_desc: "$game_concept_sponsor$とは、[inspired|E]を得た[character|E]の[project|E]に資金援助を行っている[ruler|E]のことをいいます。"
 game_concept_artifact: "宝物"
 game_concept_artifacts: "宝物"
 game_concept_artifact_i: "@artifact_icon!"
 game_concept_artifact_desc: "宝物とは、その所有者である[character|E]に恩恵をもたらす、特筆すべき物品のことです。\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\n宝物にはより特別なものも存在し、高い[rarity|E]を備えています。\n\n[titles|E]と同様に、キャラクターは宝物に対して[artifact_claims|E]を得ることがあり、自らの力でその宝物の奪取を試みることができます。\n\nまた、宝物には[durability|E]が定められています。この値が0になると、宝物は壊れてしまいます。\n\n宝物は常に所有者の[player_heir|E]に継承されます。宝物が[close_family_member|E]ではない者に継承された場合、[durability|E]が減少するか、もしくは即座に壊れてしまいます。"
 game_concept_artifact_desc_NO_DLC: "宝物があなたに着用されたり持ち運ばれたりしている場合、その宝物は[inventory_artifacts|E]と呼ばれます。"
 game_concept_artifact_desc_DLC: "宝物は2つのカテゴリーに分類されます：\n$BULLET_WITH_TAB$[inventory_artifacts|E]はキャラクターに着用されたり持ち運ばれたりするものです\n$BULLET_WITH_TAB$[court_artifacts|E]は[ruler|E]の[royal_court|E]内に備え付けられるものです"
 game_concept_court_artifact: "展示用宝物"
 game_concept_court_artifacts: "展示用宝物"
 game_concept_court_artifact_desc: "展示用宝物とは、タペストリーや美しい装丁の施された書物のように、[ruler|E]の[royal_court|E]に飾られる[artifact|E]のことをいいます。\n\n展示用宝物は、1つの王宮の[court_grandeur|E]を決定づける要因の一つです。\n\n1人のキャラクターが所有できる宝物の数に上限はありませんが、宝物タイプ別のスロットに展示されたものだけが効果を発揮します。\n\n[inspired|E]を受けた[characters|E]に製作させるか、「宝物製作を依頼する」の決断を通じてか、もしくは[inventory_artifact|E]の[reforge|E]を選択することで、新たな展示用宝物を製作することができます。"
 game_concept_inventory_artifact: "着装用宝物"
 game_concept_inventory_artifacts: "着装用宝物"
 game_concept_inventory_artifact_desc: "着装用宝物とは、武具や王冠のような、[character|E]が着用したり持ち運んだりできる[artifacts|E]のことをいいます。\n\n1人のキャラクターが所有できる宝物の数に上限はありませんが、宝物タイプ別のスロットに着用されたものだけが効果を発揮します。\n\n[inspired|E]を受けた[characters|E]に製作させるか、もしくは「宝物製作を依頼する」の決断を通じて、新たな着装用宝物を製作することができます。"
 game_concept_project: "作品製作"
 game_concept_project_desc: "作品製作とは、[inspired|E]を受けた[character|E]が[sponsor|E]による支援を得て自らの発想を実現する手段のことで、通常は[artifact|E]の製作という形をとります。"
 game_concept_artifact_durability: "宝物の耐久度"
 game_concept_durability: "耐久度"
 game_concept_artifact_durability_desc: "どの[artifact|E]にも耐久度があります。耐久度が失われると、宝物は壊れてしまいます。\n\n耐久度は時間の経過とともに低下しますが、[sieges|E]や[succession|E]といった特定のイベントを通じても低下することがあります。\n\n耐久度は、宝物の[reforge|E]もしくは[repair|E]を選択することで回復させることができます。"
 game_concept_artifact_claim: "宝物の請求権"
 game_concept_artifact_claims: "宝物の請求権"
 game_concept_artifact_claim_desc: "$game_concept_artifact_claim$とは、1つの[artifact|E]に対して誰かが法的な所有権を持っていることを表したものです。\n\n[artifact|E]の請求権を持っているということはつまり、その宝物を現在所有していない場合に、その宝物や所有者に対して、[GetScheme('steal_back_artifact').GetTypeName][scheme|E]をはじめさまざまな行動を取れるということを意味しています。\n\n[character|E]には[personal_artifact_claims|E]があり、[houses|E]には[house_artifact_claims|E]があります。\n\n宝物の請求権は[title_claims|E]よりも単純です。存在するか、しないかのどちらかしかありません。また、最初の世代を超えて継承されることもありません。"
 game_concept_personal_artifact_claim: "宝物の個人請求権"
 game_concept_personal_artifact_claims: "宝物の個人請求権"
 game_concept_personal_artifact_claim_desc: "$game_concept_personal_artifact_claim$とは、[house_artifact_claim|E]とは異なり、あなた個人が持つ[artifact_claim|E]のことをいいます。\n\nあなたの死亡時、子供たちには所有するすべての宝物に対する請求権が与えられます。\n\nまた、[siege|E]や[raid|E]によって宝物を奪われた際にも請求権が得られます。\n\n宝物の請求権は決して継承されません。"
 game_concept_house_artifact_claim: "宝物の家系請求権"
 game_concept_house_artifact_claims: "宝物の家系請求権"
 game_concept_house_artifact_claim_desc: "[artifact|E]を十分長い期間にわたって所有すると、[house|E]全体がその宝物に対する[artifact_claim|E]を得ます。これを$game_concept_house_artifact_claim$といいます。\n\n$game_concept_house_artifact_claim$は、その宝物があなたの家系ではない者に所有されている場合にのみ行使できます。\n\n[cadet_branch|E]の創設時には、新たな家系の成員が所有する宝物の家系請求権が、創設される家系の側に移譲されます。"
 game_concept_court_position: "王宮役職"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions: "王宮役職"
 game_concept_court_position_desc: "$game_concept_court_positions$とは、[liege|E]を補佐するために[courtiers|E]や[vassals|E]に与えることが可能な特別職です。\n\n$game_concept_court_positions$から得られる恩恵は、その役職に対して保持者が持っている[aptitude|E]によって決まります。\n\n$game_concept_court_positions$を与えること自体に費用はかかりませんが、毎月[gold|E]を給金として支払う必要があり、役職を剥奪する際には[prestige|E]を消費します。"
 game_concept_aptitude: "適性"
 game_concept_aptitude_desc: "$game_concept_aptitude$で、[court|E]の様々な役割で発揮される[character|E]の能力が決まります。このような役割には、[court_positions|E]、[diarchs|E]、[tax_collectors|E]が含まれます。\n\n$game_concept_aptitude$は「酷い」から「素晴らしい」までの5段階で評価されます。$game_concept_aptitude$レベルによって、[liege|E]が[court|E]の役割で得られるボーナスが決まります。\n\nたとえば、　[GetTrait('lifestyle_physician').GetName( GetNullCharacter )]の特性を持ったキャラクターは、$court_physician_court_position$として仕える資質を備えています。"
 game_concept_aptitude_i: "#P @aptitude:5:inherit_color!#!"
 game_concept_court_event: "宮廷イベント"
 game_concept_court_events: "宮廷イベント"
 game_concept_court_event_desc: "$game_concept_court_event$とは[court|E]を構成する人々が関わるイベントです。彼らは[royal_court|E]画面で見ることができます。"
 game_concept_petition_liege: "請願"
 game_concept_petition_liege_desc: "[vassals|E]が[liege|E]に支援を求めることができる機会です。\n\n提起される問題にはさまざまなものがありますが、受け入れるかどうかは[liege|E]次第です。"
 game_concept_pay_homage: "忠誠の宣誓"
 game_concept_pay_homage_desc: "[vassals|E]が[liege|E]に対して、公に自らの忠誠心を表明する[activity|E]です。\n\n宣誓の方法にはさまざまなものがあり、両者は[opinion|E]、[prestige|E]、そして[dynasty_prestige|E]を得ることができます。"
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E]と[repair|E]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "宝物の改変"
 game_concept_reforge: "改変"
 game_concept_reforge_artifact_desc: "一部の[inventory_artifacts|E]は改変を行って[court_artifacts|E]にすることができます。\n\n[artifact|E]の改変には[GetCourtPositionType('antiquarian_court_position').GetName()]の役職と[gold|E]が必要になりますが、古い宝物ほど改変の費用は安くなります。\n\n[artifact|E]を[repair|E]する場合と同じで、[durability|E]が回復します。\n\n改変が可能なのは武器、防具、王冠、レガリアのみであり、必ず台座に飾られる宝物になります。"
 game_concept_repair_artifact: "宝物の修復"
 game_concept_repair: "修復"
 game_concept_repair_artifact_desc: "[artifact|E]の[durability|E]が低い場合、修復を行うことができます。\n\n宝物の修復には[gold|E]が必要です。[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\n修復のかわりに、宝物の[reforge|E]を選択することもできます。"
