l_japanese:
 court_new.0001.t: "ダモクレスの剣"
 court_new.0001.desc.intro: "突然何かが割れる音が聞こえ、足場の一部が壊れて落下していく。[bodyguard_candidate.GetFirstName]が直感で素早く動かなければ使用人を一人失うところだった。"
 court_new.0001.desc.murdered: "私は[murdered_person.GetName]が天寿を全うする前に殺された、恐ろしい光景を鮮明に思い出す。"
 court_new.0001.desc.murderer: "私は極悪人[murdered_person.GetName]の殺害計画を鮮明に思い出す。"
 court_new.0001.desc.paranoid: "近頃、視界の端に影が見える。殺意を持った悪霊に違いない。最近あった事件は、私の危機察知能力を高めるばかりだ。"
 court_new.0001.desc.outro: "\n\nまた卑劣な謀略にかけられているのか？[ROOT.Char.GetTitleAsNameNoTooltip]の生涯は、まるで頭上にいつ落ちてくるとも知れぬ剣がぶら下がっているかのように、最悪の危険にまみれることもある。\n\n私を見守ってくれる、私の体の守護者のような者がいればいいのだが。いるとすれば、あの勤勉で屈強な[bodyguard_candidate.GetFirstName]だ。[bodyguard_candidate.GetHerHim]にその職務に就かせてみるべきかもしれない。"
 court_new.0001.a: "[bodyguard_candidate.GetFirstNameNoTooltip]は素晴らしい護衛になるだろう。"
 court_new.0001.a.murderer: "ここにいる人殺しは私だけではない…"
 court_new.0001.b: "[bodyguard_candidate.GetHerHim]がいなくとも大丈夫だ。"
