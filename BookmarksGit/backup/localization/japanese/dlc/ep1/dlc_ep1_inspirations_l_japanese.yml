 weapon_inspiration: "武器の着想"
 weapon_inspiration_desc: "武器の着想を持つキャラクターとは、武器の[artifact|E]を製作する[inspired|E]を持つキャラクターのことを言います。これには剣や槍などあらゆる武器が含まれ、手に持つことができます。"
 armor_inspiration: "防具の着想"
 armor_inspiration_desc: "防具の着想を持つキャラクターとは、鎧や盾の[artifact|E]を製作する[inspired|E]を持つキャラクターのことを言います。これにはくさりかたびらや薄片鎧など、あらゆる防具が含まれます。"
 book_inspiration: "本の着想"
 book_inspiration_desc: "本の着想を持つキャラクターとは、本の[artifact|E]を書き、製本する[inspired|E]を持つキャラクターのことを言います。本の内容は多岐にわたります。品質についても同様ですが、王族にふさわしい一冊に仕上がります。"
 weaver_inspiration: "織物の着想"
 weaver_inspiration_desc: "織物の着想を持つキャラクターとは、タペストリーの[artifact|E]を製作する[inspired|E]を持つキャラクターのことを言います。描かれる情景は多岐にわたります。品質についても同様ですが、あなたの[royal_court|E]の壁を飾り立てるにふさわしいタペストリーに仕上がります。"
 adventure_inspiration: "冒険の着想"
 adventure_inspiration_desc: "冒険の着想を持つキャラクターとは、大冒険に出発して[artifact|E]を持ち帰る[inspired|E]を受けたキャラクターのことを言います。この着想によって得られる宝物は、猛獣の頭蓋骨や盗まれた家宝など多岐にわたります。"
 artisan_inspiration: "匠の着想"
 artisan_inspiration_desc: "匠の着想を持つキャラクターとは、専門的な知識を使って素晴らしい技巧の施された[artifact|E]を製作する[inspired|E]を受けたキャラクターのことを言います。匠の専門性には木工や服飾などが含まれます。"
 smith_inspiration: "金工の着想"
 smith_inspiration_desc: "金工の着想を持つキャラクターとは、剣や鎧よりも小さく、より贅沢な品を製作する[inspired|E]を受けたキャラクターのことを言います。彼らは、きらきらと輝き、宝石が散りばめられた王冠やゴブレットを製作します。"
 alchemy_inspiration: "錬金術の着想"
 alchemy_inspiration_desc: "錬金術の着想を持つキャラクターとは、様々な物質や金属を調べ、精製し、あるいは調合し、エリクサーを作り、最終的には人間の精神と肉体を完全なものにするという[inspired|E]を受けたキャラクターのことを言います。"
 research_inspiration: "研究の着想"
 research_inspiration_desc: "研究の着想を持つキャラクターは、[sponsor|E]の利益のために新しい知識を発見するために[inspired|E]される。成功すれば、支援者の[dynasty|E]の学問を向上させたり、文化のために新しい[innovation|E]を発見したりすることができる。"
 bow_inspiration: "弓の着想"
 bow_inspiration_desc: "弓の着想を持つキャラクターとは、弓の[artifact|E]に弦を張る[inspired|E]を持つキャラクターのことをいいます。これには複合弓やクロスボウなどあらゆる武器が含まれ、手に持つことができます。"
 weapon_inspiration_cost_tt: "武器の着想は[martial|E]と[prowess|E]に基づきます"
 armor_inspiration_cost_tt: "防具の着想は[martial|E]と[prowess|E]に基づきます"
 book_inspiration_cost_tt: "本の着想は[learning|E]に基づきます"
 weaver_inspiration_cost_tt: "織物の着想は[diplomacy|E]に基づきます"
 adventure_inspiration_cost_tt: "冒険の着想は[prowess|E]、[diplomacy|E]、[learning|E]に基づきます"
 artisan_inspiration_cost_tt: "匠の着想は[stewardship|E]に基づきます"
 smith_inspiration_cost_tt: "金工の着想は[stewardship|E]、[prowess|E]、[diplomacy|E]に基づきます"
 alchemy_inspiration_cost_tt: "錬金術の着想は[learning|E]に基づきます"
 bow_inspiration_cost_tt: "弓の着想は[martial|E]と[prowess|E]に基づきます"
