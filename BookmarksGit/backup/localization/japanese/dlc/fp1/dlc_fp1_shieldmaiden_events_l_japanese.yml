l_japanese:
 ##################################################
 ##Ordinary Events
 fp1_shieldmaiden.0001.t: "有望な[shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0001.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、自分の力を証明するため参上しました」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))]、[shieldmaiden.GetTitledFirstName]は言う。興味を持った私は少し体を動かして玉座に座りなおす。一方で、宮廷の皆は緊張した様子で耳を傾けている。\n\n「$knight_culture_player_plural_no_tooltip_lowercase$と同等の能力がありながら、私はあなたの盾の壁となることも、部隊を指揮することも禁じられています。私は[challenged_knight.GetTitledFirstName]と決闘し、戦闘能力を示したいのです」"
 fp1_shieldmaiden.0001.a: "大変結構。[challenged_knight.GetTitledFirstNameNoTooltip]との決闘を許可しよう。"
 fp1_shieldmaiden.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip]が勝利する"
 fp1_shieldmaiden.0001.a.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip]が勝利する"
 fp1_shieldmaiden.0001.b: "[challenged_knight.GetFirstNameNoTooltip]と決闘を？ いいや、そなたの相手はこの#EMP 私#!だ！"
 fp1_shieldmaiden.0001.b.tt_success: "あなたが[shieldmaiden.GetFirstNameNoTooltip]を倒す"
 fp1_shieldmaiden.0001.b.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip]があなたをよろめかせる"
 fp1_shieldmaiden.0001.c: "その気概だけで十分だ。"
 fp1_accepted_shieldmaiden_without_question: "[shieldmaiden.GetWomenMen]に戦いは無理だと考えているすべての[courtier|E]と[vassal|E]"
 fp1_shieldmaiden.0001.d: "[shieldmaiden.Custom('ShieldPersonFemaleMale')]が？ 笑わせてくれる！"
 fp1_shieldmaiden.0011.t: "[shieldmaiden.Custom('ShieldPersonFemaleMale')]が逃亡を阻止"
 fp1_shieldmaiden.0011.desc: "監房の錠前を外すのは思いのほか簡単だった。何人もの看守の目をかいくぐるほうがずっと大変だったが、影のようにコソコソと立ち回ってなんとかやり遂げ、牢獄から脱出する。\n\n自由とは、それが取り上げられて初めて、その良さを#EMP 味わえる#! ものである。角を曲がると、[imprisoner.GetFirstNamePossessive]の[shieldmaiden.Custom('ShieldPersonFemaleMale')|L]である[shieldmaiden.GetTitledFirstName]が、闇の中からぬっと姿を現した。\n\n[shieldmaiden.GetHerHis]が手に持った棍棒が私の顔に振り下ろされるその直前まで、私は気がつきもしなかった。"
 fp1_shieldmaiden.0011.a: "待て、やめて――ああっ！"
 fp1_shieldmaiden.0012.t: "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc: "[prisoner.GetTitledFirstName]は昨夜、ほとんど脱獄に成功するところだったが、今朝未明に監禁状態へと戻された。\n\nこの虜囚はほとんどの看守の目を盗んで脱出したようだが、夜寝付けずに散歩に出ていた[shieldmaiden.GetTitledFirstName]に気づかれてしまったのだ。\n\n我が[shieldmaiden.Custom('ShieldPersonFemaleMale')]は[prisoner.GetFirstNameNoTooltip]が血まみれになるまで殴り続けたが、最終的には看守に引き渡されることとなった。"
 fp1_shieldmaiden.0012.a: "素晴らしい働きだ、[shieldmaiden.GetFirstNameNoTooltip]。"
 fp1_shieldmaiden.0012.b: "どうしてそこまで滅多打ちにしたんだ！？"
 fp1_shieldmaiden.0021.t: "$murder_save_header$[shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin: "刺客が[target.GetTitledFirstName]の殺害に失敗した！ どうやら[target.GetFirstNamePossessiveNoTooltip]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]、[shieldmaiden.GetTitledFirstName]が介入し、暗殺が行われる数秒前になって現れ、私が雇い入れた刺客を殺害したようだ。"
 fp1_shieldmaiden.0021.desc.thugs: "[target.GetTitledFirstName]を殺害するために雇った悪漢が仕事に失敗した！ 悪漢は十分に残忍だったはずだが、[target.GetFirstNamePossessiveNoTooltip]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]は長時間にわたって[target.GetHerHim]を守り抜き、その間に増援が来てしまったのだ。"
 fp1_shieldmaiden.0021.desc.mob: "[target.GetTitledFirstName]を殺害するために私がけしかけた暴徒は、[target.GetHerHim]を馬から引きずり下ろすことには成功したが、[target.GetFirstNamePossessiveNoTooltip]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]が介入したことによってとどめを刺すことができなかった。[target.GetFirstNameNoTooltip]を殴れる距離まで近づいた農民は容赦なく[shieldmaiden.GetSheHe|U]に始末され、残りの農民は脅されて逃亡した。"
 fp1_shieldmaiden.0021.desc.lured_into_forest: "夜になっても、気まぐれな[target.Custom('GirlBoy')]が見つかったという知らせがなかったため、[target.GetTitledFirstName]を森の中で迷子にするという私の計画は、完全にうまくいったと思っていた。\n\n残念なことに、ちょうど私が眠ろうとしていたそのとき、[target.GetFirstNamePossessiveNoTooltip]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]が[target.Custom('GirlBoy')]を連れて森から出てきたという知らせが入ってきた。どうやら[shieldmaiden.GetSheHe]は自ら[target.GetFirstNamePossessiveNoTooltip]の足跡をたどって森に入り、腹を空かせた獣の餌食となる前に、子供を見つけたのだそうだ。"
 fp1_shieldmaiden.0021.desc.child_pushed: "将来、[target.GetTitleAsNameNoTooltip]となるはずの他愛ない[target.Custom('GirlBoy')]は、愚かにも私の罠にはまった！ [target.GetFirstName]は計画通りバルコニーの端に登り、工作員が[target.GetHerHim]を虚空へと押し出す…\n\n…転落死するはずの[target.GetSheHe]はしかし、地面に衝突する直前に[target.GetHerHis]の[shieldmaiden.Custom('ShieldPersonFemaleMale')]に受け止められた。[target.GetSheHe|U]は生きて翌日の朝日を拝み、同じ罠に引っ掛かることは二度とないであろう。"
 fp1_shieldmaiden.0021.shieldmaiden_dies: "\n\n不幸中の幸いというべきか、[shieldmaiden.GetFirstNameNoTooltip]は傷がもとで死んでしまったため、再び私を邪魔立てすることはなくなった。"
 fp1_shieldmaiden.0021.a: "もう終わりにしよう…"
 fp1_shieldmaiden.0021.b: "…私が終わりだと言うまでは終わりではない！"
 fp1_shieldmaiden.0022.t: "$murder_save_header$[shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin: "今日、私はあと少しで#EMP 死ぬ#! ところだった！ [shieldmaiden.GetFirstName]が些細な異変に気づかず、私の営舎についてこなかったら、今ごろ私は屍となっていただろう。\n\n私が最初に暗殺者の物音に気がついた時には、[shieldmaiden.GetFirstNameNoTooltip]が私のすぐ後ろで何者かに体当たりを仕掛けており、その暗殺者が死ぬまでに私に見えたのは、ぼんやりとしたナイフと拳の応酬だけであった。"
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies: "\n\n残念なことに、[shieldmaiden.GetFirstNameNoTooltip]は命を落とすこととなった。暗殺者は息絶えたが、[shieldmaiden.GetHerHis]の傷も致命傷だったのだ。"
 fp1_shieldmaiden.0022.desc.thugs: "従者と一緒に旅をしていると、雑木林の中から叫び声がする。「かかれ！ [ROOT.Char.GetTitleTierName]を狙え！」奇襲だ！\n\nこの連中は金目当ての賊ではない。私の命を狙っているのだ！ [shieldmaiden.Custom('ShieldPersonFemaleMale')]の[shieldmaiden.GetFirstNameNoTooltip]が私を守ろうとして駆け付け、血に飢えた野盗と私の間に体ごと飛び込んだ。\n\n敵が剣を振り回しながら集まってくるのに対応して、[shieldmaiden.GetFirstNameNoTooltip|U]は戦いながら後退するが、しばらくしてほかの衛兵が守りに駆け付け、残った襲撃者を切り伏せた。"
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies: "戦いが終わった途端、[shieldmaiden.GetSheHe]は地面に倒れ、私は[shieldmaiden.GetHerHis]が深手を負っているのに気がつく。[shieldmaiden.GetSheHe]は正に最後まで私を守ってくれたのだ…"
 fp1_shieldmaiden.0022.desc.mob: "馬で[home_province.GetName]の街を通過中、大勢の農民が叫び声をあげて私の従者たちに襲い掛かって来た。何が起こっているか理解できずにいるうちに、群衆は私を馬から引きずり下ろし、殴り始める。\n\n[shieldmaiden.Custom('ShieldPersonFemaleMale')]の[shieldmaiden.GetFirstName]が[shieldmaiden.Custom('signature_weapon')]を手に私を守ろうと駆け寄り、私を攻撃してきた農民を容赦なく[shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')]。そして恐らくは私をこれ以上の危害から守るために、気づかれないように私の上を敵の死体で覆ったのだ。"
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives: "\n\n戦いの音が止み、[shieldmaiden.GetFirstNameNoTooltip]は私の上に乗った死体をどけて助け起こしてくれた。我々を除けば通りに人はなく、共謀者たちは皆死んだか逃げたかだった。"
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies: "\n\n私が積み上がった死体の山から這い出した時には、倒れた死体を除いて通りには誰もいなくなっていた――その死体の中には、[shieldmaiden.GetFirstNameNoTooltip]も含まれている。"
 fp1_shieldmaiden.0022.desc.lured_into_forest: "私は森の中で数名の廷臣たちとかくれんぼをして遊んでいたのだが、私を探す声が聞こえなくなってからかなりの時間が経っていることに気がついた。あまりにもその時間が長すぎるのだ。\n\n私は大きな声で叫ぶが、何も聞こえない。私は見捨てられたのだ… 帰り道を探そうとするも、どの方向に進めばよいのかわからず、辺りは急に暗くなってくる。\n\n程なくして、近くの木々の間を動物が動く音が聞こえる。しかし、動物が私の元へとたどり着く前に、[shieldmaiden.Custom('ShieldPersonFemaleMale')]の[shieldmaiden.GetFirstName]がそこにいた。息を切らし、松明を振り回している。どうやら、火が獣たちを遠ざけているようだ。[shieldmaiden.GetSheHe]は息を切らしながら「さあ… 帰りますよ… 殿下…」と言ってくれたのだった。"
 fp1_shieldmaiden.0022.desc.child_pushed: "\n\n#EMP ドンッ#!\n\n私は[shieldmaiden.Custom('ShieldPersonFemaleMale')]の[shieldmaiden.GetFirstNameNoTooltip]の腕の中へと落下した。「このお馬鹿さん！ もし私が間に合わなかったら… いいえ、気にしないでください。さあ、安全な場所に行きましょう」"
 fp1_shieldmaiden.0022.owner_discovered: "\n\nこの襲撃を行えるのはたった一人、[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]だけだ！"
 fp1_shieldmaiden.0022.a: "誰が#EMP 私#! の死を望んでいるのだ？"
 fp1_shieldmaiden.0022.b: "必ず報いを受けさせてやる！"
 fp1_shieldmaiden.0032.t: "[shieldmaiden.Custom('ShieldPersonFemaleMale')]が経験値を得る"
 fp1_shieldmaiden.0032.desc.root: "平時は常に自らの能力を磨くことが重要である。\n\nこのような考えのもと、私は訓練場にてその日の3回目の模擬戦闘を終えた兵士たちを容赦なく殴り、怒鳴り、叱りつけたのである。\n\n4回目の模擬戦闘をするため彼らを呼び集めると、彼らは不満をこぼす。好きなだけ不満を言っていればいいのだ。私にはやることがある。"
 fp1_shieldmaiden.0032.desc.courtier: "[shieldmaiden.GetTitledFirstName]の訓練を見学するのはいつだって良い経験となる。[shieldmaiden.GetSheHe|U]があまりにも獰猛に、そして怒りをあらわにして戦っているので、これが単なる模擬戦闘であることを簡単に忘れてしまう。\n\n壊れた装備品とヘトヘトになった兵士たちが地面に転がっている。休憩が告げられると、[shieldmaiden.GetHerHis]の弱り切った稽古相手から安堵の声が上がる。\n\nしかしそれもつかの間、休憩が終わると[shieldmaiden.GetFirstNameNoTooltip]はすぐに訓練に戻るのだ。"
 fp1_shieldmaiden.0032.a.root: "我が盾の壁は鉄壁だ！"
 fp1_shieldmaiden.0032.a.courtier: "盾の壁を指揮する[shieldmaiden.GetSheHe]をよく見ておくのだ！"
 fp1_shieldmaiden.0032.b.root: "私だって[shieldmaiden.GetFaith.WarGodName]のように剣を振ることができる！"
 fp1_shieldmaiden.0032.b.courtier: "[shieldmaiden.GetHerHim]の剣捌きを見てみろ！"
 fp1_shieldmaiden.0032.c.root: "私には敵の弱点がすべて見える！"
 fp1_shieldmaiden.0032.c.courtier: "[shieldmaiden.GetSheHe|U]は常に仕掛けどころがわかっているのだ！"
