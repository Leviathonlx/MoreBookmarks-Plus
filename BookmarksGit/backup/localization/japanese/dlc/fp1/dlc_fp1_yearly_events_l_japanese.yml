 fp1_yearly.0083.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c: "近くに狩猟小屋がある。退却して助けを求めよう！"
 fp1_yearly.0083.c.tt_success: "あなたは獲物を小屋の近くにおびき寄せ、数で圧倒する"
