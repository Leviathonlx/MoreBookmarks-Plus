 fp1_yearly.0084.t: "$fp1_yearly.0071.t$： 静かなる死神"
 fp1_yearly.0084.desc: "$fp1_yearly.0081.desc.prelude$私は動きを止める。どういうわけか、「それ」は我らを見なかったが、私は#EMP どうにか#! 、この開けた場所の反対側に、身を屈めた姿の山猫がいることに気が付いた。不用意にもう一歩踏み出していれば、私の命は無かったかもしれない。$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success: "あなたは山猫を仕留める"
 fp1_yearly.0084.a.tt_failure: "山猫はあなたの首元に噛みつく"
 fp1_yearly.0084.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c: "静かに！ お前たち二人は回り込め。我々がそっちに奴を追いこむ…"
 fp1_yearly.0084.c.tt_success: "あなたは山猫を出し抜いて退治する"
 fp1_yearly.0084.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
