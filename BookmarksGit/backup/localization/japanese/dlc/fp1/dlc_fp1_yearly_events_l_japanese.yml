 fp1_yearly.0091.t: "[ROOT.Char.GetTitleAsNameNoTooltip]にふさわしい船"
 fp1_yearly.0091.desc: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の持つロングシップは、その人となりについて多くを語る。[ROOT.Char.GetSheHe]がどれほど裕福なのか、どれほど成功しているのか、[ROOT.Char.GetSheHe]がまだ見ぬ世界にどのような希望を抱いているのかを、ロングシップは教えてくれるのだ。\n\n私は、今の私の船をみて思う… 何かが足りない。その考えを中断させるかのように、支持材の一つにひびが入って緩み、加わる力が再度分配されると同時に、船全体が不吉な音を立てて軋む。\n\n新たな船を発注するのは簡単だが、果たして単なる代用品で十分なのであろうか？ 私は、この#EMP 私#!のことを世界に知らしめてくれる船に値しない人物なのであろうか？"
 fp1_yearly.0091.a: "私の獲物を運ぶレヴィアタンだ！"
 fp1_yearly.0091.b: "臣下を畏怖させるような怪物だ！"
 fp1_yearly.0091.c: "我が名を叫ぶ竜だ！"
 fp1_yearly.0091.d: "私に高価な船は必要ない。"
 fp1_yearly.0101.t: "謎掛け遊び"
 fp1_yearly.0101.desc: "謎掛けは[ROOT.Char.GetCulture.GetNameNoTooltip]人たちの間で愛されている娯楽である。2人以上の参加者間で、時に韻を踏んだり、寓話や神話を交えたりしながらどんどんと難しい問題を交換しあうようになる。\n\n長く、のんびりしたある日のこと、宮廷の半数以上が注目するなかで、[riddler.Custom2('MyCharacterIntroduction',ROOT.Char)]は私に謎掛けで挑もうと考えた。"
 fp1_yearly.0101.a: "#EMP 私の#! 言語力を試そうというのだな？ 面白い！"
 fp1_yearly.0101.a.tt_success: "あなたが試合に勝つ"
 fp1_yearly.0101.a.tt_failure: "[riddler.GetFirstNameNoTooltip]があなたに勝つ"
 fp1_yearly.0101.a.every_courtier_and_guest: "すべての[courtier|E]と[guest|E]"
 fp1_yearly.0101.b: "謎掛けの本を何冊か読んだことがある気がする…"
 fp1_yearly.0101.c: "では私から始めよう。「愚かだったせいでこれから地下牢に送られることになるのはだーれだ？」"
 fp1_yearly.0101.c.tt: "人々はあなたの過剰反応を覚えているかもしれない"
 fp1_yearly.0101.c.tt_nickname: "あなたの廷臣が隠れてあなたの陰口をいう…"
 fp1_yearly.0101.d: "ありがとう。だが私は[ROOT.Char.GetTitleAsNameNoTooltip]で、やることがたくさんあるのだ。"
 fp1_yearly.0111.t: "呪い"
 fp1_yearly.0111.desc.intro: "私が[accursed.GetTitledFirstName]の住居を向いた馬皮のトーテムをあらゆる角度から確認する間、[accursed.GetHerHis]は一言も口を開かない。[accursed.GetSheHe|U]は正しい。これは紛れもなくニーズストング、すなわち、[accursed.GetHerHis]の命そのものを脅かすような#EMP 強力な#! 呪いであるからだ。\n\n"
 fp1_yearly.0111.desc.skill.intrigue_high: "その柄に刻まれたルーン文字は#color_blue_gray 複雑かつ華やかなもので、ねじれるような、苦しい最期を保証する#!。"
 fp1_yearly.0111.desc.skill.learning_high: "その柄に刻まれたルーン文字は#color_blue_gray 深く、血で染められており、明らかに熟達した魔術師によるものだ#!。"
 fp1_yearly.0111.desc.skill.intrigue_low: "その柄に刻まれたルーン文字は#color_blue_gray 残酷でありながら曲がりくねったもので、あたかも悪党の忌々しい考えがさまよっているかのようだ#!。"
 fp1_yearly.0111.desc.skill.learning_low: "その柄に刻まれたルーン文字は#color_blue_gray 不格好かつ血で汚れており、これは素人魔術師による作業の証である#!。"
 fp1_yearly.0111.desc.skill.fallback: "その柄に刻まれたルーン文字は#color_blue_gray 何と書かれているのか判別ができない#!。"
 fp1_yearly.0111.desc.first_connector: "実際の呪いの言葉は"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary: "#color_blue_gray 優柔不断かつ怠惰な雰囲気の漂うもの#!で、"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient: "#color_blue_gray 間断なく沸き上がる怒りに満ちたもの#!で、"
 fp1_yearly.0111.desc.trait_1.calm_or_patient: "#color_blue_gray 恐ろしいまでの穏やかさと陰湿さをはらんだもの#!で、"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant: "#color_blue_gray 膨れ上がった自我やぞっとするような想像力を語るもの#!で、"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious: "#color_blue_gray ほかの人間に対する完全なる無関心を示唆するもの#!で、"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven: "#color_blue_gray 曲がり、這いずり、自らに何度も巻き戻るようなもの#!で、"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting: "#color_blue_gray 大胆かつ印象的で、自らの正しさに対する自信に満ちたもの#!で、"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful: "#color_blue_gray 完全に個人的な憎しみばかりが書き連ねられたようなもの#!で、"
 fp1_yearly.0111.desc.trait_1.fallback: "#color_blue_gray とりとめのない乱文#!で、"
 fp1_yearly.0111.desc.second_connector: "最後の部分は"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary: "#color_blue_gray 伝えたいことがよくわからない、拍子抜けなもの#!となっている。"
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient: "#color_blue_gray 急いで殴り書きした怒りの感情#!が書かれている。"
 fp1_yearly.0111.desc.trait_2.calm_or_patient: "#color_blue_gray 避けることのできない、ぞっとするような出来事#!が書かれている。"
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant: "#color_blue_gray 恐るべき天才#!について書かれている。"
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious: "#color_blue_gray 残酷かつ無情な結末#!について書かれている。"
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven: "#color_blue_gray ねじ曲がった臆病さ#!について書かれている"
 fp1_yearly.0111.desc.trait_2.brave_or_trusting: "#color_blue_gray [accursed.GetFirstNamePossessiveNoTooltip]の運命を率直に信頼している#!ということが書かれている。"
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful: "#color_blue_gray [accursed.GetFirstNameNoTooltip]の運命を非難する内容#!が書かれている。"
 fp1_yearly.0111.desc.trait_2.fallback: "#color_blue_gray なんとも言えない内容#!になっている。"
 fp1_yearly.0111.desc.outro: "\n\n誰にも見られていないし、#color_blue_gray 証拠#! も存在しない。この呪いの棒そのものを除いては。"
 fp1_yearly.0111.tt.correct_guess: "あなたの推測が正しかった場合"
 fp1_yearly.0111.tt.wrong_guess: "あなたの推測が誤っていた場合"
 fp1_yearly.0111.tt.correct_accusation: "あなたは[culprit.GetFirstNamePossessiveNoTooltip]が罪を犯したことを示す十分な証拠を発見する"
 fp1_yearly.0111.tt.correct_accusation.tt: "[accursed.GetTitledFirstName]は呪いから逃れ、一生感謝を忘れることはない"
 fp1_yearly.0111.tt.false_accusation: "あなたの告発に根拠がないことが示される"
 fp1_yearly.0111.tt.false_accusation.tt: "[accursed.GetTitledFirstName]は自らの最期がすぐに来ることを確信する"
 fp1_yearly.0111.a: "これは[suspect_a.GetTitledFirstNameNoTooltip]の仕業だろう！"
 fp1_yearly.0111.b: "おそらく… [suspect_b.GetTitledFirstNameNoTooltip]の仕業だ…"
 fp1_yearly.0111.c: "[suspect_c.GetTitledFirstNameNoTooltip]の可能性が高そうだ。"
 fp1_yearly.0111.d: "[accursed.GetFirstNameNoTooltip]、すべて貴殿の思い過ごしだとわからないのか？"
 fp1_yearly.0111.d.tt_success: "あなたは[accursed.GetFirstName]を説得する"
 fp1_yearly.0111.d.tt_failure: "[accursed.GetSheHe|U]は精神崩壊に陥る"
 fp1_yearly.0111.e: "案ずるな。私には呪い返しがある！"
