 fp1_yearly.0083.t: "$fp1_yearly.0071.t$：凶暴なる死神"
 fp1_yearly.0083.desc: "$fp1_yearly.0081.desc.prelude$我々がこの獣を初めて目にしたのは、それが私の左側にいた兵士の喉を噛み千切っていた時であった。この毛皮と歯を持ち、素早く動く真ん丸の獣は、犬よりわずかに大きい程度でありながら、振り下ろした剣のように素早い。こいつは激昂したイタチだ！$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success: "あなたはイタチを退治する"
 fp1_yearly.0083.a.tt_failure: "イタチはあなたの内臓を引き裂く"
