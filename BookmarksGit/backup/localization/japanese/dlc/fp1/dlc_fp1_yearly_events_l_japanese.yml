 fp1_yearly.0501.t: "出航"
 fp1_yearly.0501.desc: "平時に私が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の近くの海に出るのには多くの理由がある。力を誇示するため、海賊の活動を抑止するため、あるいは単に漁をしたり、海風を楽しんだりするためのこともある。\n\n我らはそうした小さな航海の途中、地元の船が遠方で沈みそうになっているところを発見した。\n\nここからでさえ、その船が略奪の途中に被害を受けたことは明らかである。乗組員たちは銀のゴブレットや陶器の椀で水を掻き出して、やっとのことで船が沈まないようにしている。これほど深刻な状況でなければ、滑稽にも映る光景だ。"
 fp1_yearly.0501.a: "船を止めて彼らを助けるぞ！"
 fp1_yearly.0501.a.tt_success: "あなたは乗組員を助け出す"
 fp1_yearly.0501.a.tt_failure: "船は乗組員とともに沈む"
 fp1_yearly.0501.b: "生存者を殺せば戦利品を失わずに済むな…"
 fp1_yearly.0501.b.tt_success: "あなたは容易くその船を襲撃する"
 fp1_yearly.0501.b.tt_failure: "生存者たちは岸へと逃れる"
 fp1_yearly.0501.c: "航海を続けよう。"
 fp1_yearly.0511.t: "成功者の悪臭"
 fp1_yearly.0511.desc: "#EMP この匂いはまったく耐え難い#!。\n\n[stinker.GetFirstName]が狩りの途中にあの忌々しい[ROOT.Char.Custom('GetAnimalType')]を仕留めてからもう1か月が過ぎるが、#EMP [stinker.GetSheHe]はいまだに#! 、ウジまみれのその頭部を持ち歩いている。\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の誰もがうんざりしているものの、[stinker.GetSheHe]はその忌まわしき物体を手放すことを拒んでいる。\n\n宮廷のほかの者もついに我慢ならなくなったのか、[stinker.GetSheHe]を無理やり連れ出して私の裁定を仰がせた。"
 fp1_yearly.0511.a: "[stinker.GetFirstNameNoTooltip]よ、素晴らしいじゃないか。本当に、とても、素晴らしい。"
 fp1_yearly.0511.b: "[ROOT.Char.GetFaith.HighGodName]、[ROOT.Char.GetFaith.HealthGodName]、そして[ROOT.Char.GetFaith.HouseholdGodName]の名にかけて命ず。それを早く#EMP 捨てろ#! ！"
 fp1_yearly.0511.c: "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d: "明日の夜までに#EMP 新しい#! 狩りの戦利品を手に入れてきてやると言ったらどうだ？"
 fp1_yearly.0511.e: "[stinker.GetFirstNameNoTooltip]、臭うぞ。さっさと出て行ってくれ。"
 fp1_yearly.0521.t: "雪上の戦い"
 fp1_yearly.0521.desc: "それはどこからともなく飛んできて、礼拝所の中にいた私に命中した。その飛来物が飛んでくるのすら見えなかったのだから、回避を試みることなど到底無理である。そして一瞬、私はよろめいて、視界が真っ暗になる。\n\n背後でクスクスと笑う甲高い声が響き、私は向き直る。\n\n隠れていたところから[child.GetFirstName]が姿を現す。その小さく、意地悪な手にはすでに、もう一つの雪玉が握られている。"
 fp1_yearly.0521.a: "いい狙いだ！ こっちに来い、このイタズラ小僧め！"
 fp1_yearly.0521.a.tt: "あなたと[child.GetFirstNameNoTooltip]は、手がかじかむまで雪玉を投げ合う"
 fp1_yearly.0521.b: "#EMP うわっ！ やられた～！#!"
 fp1_yearly.0521.b.tt: "あなたは[child.GetFirstNameNoTooltip]が満足するまで好きに投げさせる"
 fp1_yearly.0521.c: "#EMP 雪の戦い#! で、この#EMP 私#!に勝てると思っているのかな？"
 fp1_yearly.0521.c.tt: "子供であろうがなかろうが、これは戦いであり、あなたは勝利を目指す！"
 fp1_yearly.0521.c.tt_success: "あなたは首尾よくその子供をやっつける"
 fp1_yearly.0521.c.tt_failure: "[child.GetFirstNameNoTooltip]はあなたをこてんぱんにする"
 fp1_yearly.0521.d: "それで不意打ちのつもりか？ #EMP 本物#! の戦略には#EMP ずる賢さ#!も必要だぞ！"
 fp1_yearly.0521.d.tt: "あなたは難なく雪合戦に勝利する"
 fp1_yearly.0521.e: "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt: "雪玉があなたのベルセルクの怒りに火を付ける"
 fp1_yearly.0521.f: "[child.GetFirstNameNoTooltip]よ、私には遊んでいる暇などないのだ。ほかの誰かに頼みなさい。"
 fp1_yearly.0531.t: "氷上の[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]一族"
 fp1_yearly.0531.desc: "「[ROOT.Char.Custom('GetMaPa')|U]！」[child.GetFirstName]は池まであと一歩のところで私の袖を引っ張り、叫ぶ。「だめだ、僕はなんにもできない。滑れないよ。氷は僕のことが嫌いなんだ」\n\nさっと見渡してみるが、この子の言う通りかもしれない。私の[child.Custom('GetDaughterSon')]が歩いた場所には、まるで軍が池を通り抜けた後のように、砕けた氷が大量にある。"
 fp1_yearly.0531.a: "簡単さ！ ほら、説明してあげよう…"
 fp1_yearly.0531.a.tt_success: "[child.GetFirstNameNoTooltip]は自信とバランス感覚を得る"
 fp1_yearly.0531.a.tt_failure: "あなたは[child.GetHerHim]をさらに苛立たせる"
 fp1_yearly.0531.b: "誰かを困らせたいなら、使用人がいるだろう？"
 fp1_yearly.0531.c: "中で遊びなさい。風邪を引くぞ。"
 fp1_yearly.0541.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の獣"
 fp1_yearly.0541.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]殿下」[courtier.GetTitledFirstName]が私の[child.Custom('GetDaughterSon')]である、[child.GetFirstName]の耳を引っ張りながらこちらにやって来る。\n\n「この悪ガキは[ROOT.Char.Custom('GetAnimalType')]の皮を被って角で人を待ち伏せ、いきなり叫びながら飛び出して他人を怖がらせております！」"
 fp1_yearly.0541.a: "正直に言って、まったくこれは傑作だな。"
 fp1_yearly.0541.b: "[child.GetFirstNameNoTooltip]よ、お前には罰が必要だ。"
 fp1_yearly.0541.c: "貴様は#EMP 我が#![child.Custom('GetDaughterSon')]を非難するのか？ ここから出て行け！"
 fp1_yearly.0541.d: "本当に、#EMP 心の底から#! どうでもいいことだ。"
 fp1_yearly.0551.t: "魚の臭い問題"
 fp1_yearly.0551.desc: "最初は、時々のごちそうとして始まったものだ。変わった習慣ではあるが、私は善良なる[ROOT.Char.GetCulture.GetNameNoTooltip]の[ROOT.Char.GetWomanMan]であり、[ROOT.Char.GetCulture.GetNameNoTooltip]の[ROOT.Char.GetWomanMan]が一度も腐りかけたニシンを食べたことが無いなどということがあるだろうか？\n\nしかしこの数週間で、すっかり#EMP 腐ってしまった#! 魚に対する[antisocialite.GetTitledFirstNamePossessive]の好みは、変わった味に耐えられるといった段階から、いつでもどこでも刺激のある味を味わいたいという段階に変化してしまった。\n\n今朝、[antisocialite.GetSheHe]が便所で何をしたのかを知って、私はもう我慢がならなくなった。私は広間で[antisocialite.GetHerHim]を見つけた。その顔は酷い悪臭のする塩水でずぶ濡れとなり、[antisocialite.GetHerHis]の顎から垂れさがった魚の半身が、生気を失った目でこちらを見ている。"
 fp1_yearly.0551.a: "[antisocialite.GetFirstNameNoTooltip]、そこに座れ。話がある。"
 fp1_yearly.0551.a.tt_success: "あなたは自らの主張を雄弁に伝える"
 fp1_yearly.0551.a.tt_failure: "[antisocialite.GetFirstNameNoTooltip]は酷く侮辱されたと感じる"
 fp1_yearly.0551.b: "単に私が居室を移せばいいのかもしれない。"
 fp1_yearly.0551.b.tt: "[antisocialite.GetFirstNameNoTooltip]はその場に悪臭を放ち続ける"
 fp1_yearly.0551.b_alt: "な… なあ、それはもっとないのか？"
 fp1_yearly.0551.b_alt.tt: "あなたと[antisocialite.GetFirstNameNoTooltip]はともにその場に悪臭を放つ"
 fp1_yearly.0551.c: "わかるな？ #EMP 今すぐ#!地下牢行きだ。"
 fp1_yearly.0551.d: "残念だが、どうやら私は#EMP 遠方#! に注意を払わねばならないらしい！"
 fp1_yearly.0561.t: "腕比べ"
 fp1_yearly.0561.desc: "「[ROOT.Char.GetFirstNameNoTooltip]、どうなんだ？」[knight.Custom2('MyCharacterIntroduction', ROOT.Char)]はジョッキ傾ける合間にげっぷをする。[knight.Custom('GetYoungMiddleAgedOld')]は自らの筋肉を誇らしげに動かしている。\n\n「この私に腕相撲で勝てると思ってるんだろ？ やろうじゃないか。三本先取だ」\n\n持ち上げたフォークが口に入る前に止まる。酒場は荒々しい歓声と叫び声で割れんばかりの大盛り上がりだが、私の従者たちで勝負を見たいと思う者は半数未満である。"
 fp1_yearly.0561.a: "私に挑むのか？"
 fp1_yearly.0561.a.tt_success: "あなたは[knight.GetFirstNameNoTooltip]に勝利する"
 fp1_yearly.0561.a.tt_failure: "[knight.GetFirstNameNoTooltip]が勝利する"
 fp1_yearly.0561.b: "#EMP ポキポキ#!と指を鳴らす"
 fp1_yearly.0561.b.tt: "あなたは容易く三連勝する"
 fp1_yearly.0561.c: "いいだろう。私にも少し心得はある…"
 fp1_yearly.0561.c.tt_success: "あなたは不正をして劇的な勝利を収める"
 fp1_yearly.0561.c.tt_failure: "[knight.GetFirstNameNoTooltip]はあなたの不正を暴く"
 fp1_yearly.0561.d: "[knight.GetFirstNameNoTooltip]よ、私は食事中なのだ。ほかの誰かに頼むがいい。"
 fp1_yearly.0571.t: "ちょっとした破壊行為"
 fp1_yearly.0571.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！」[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が叫ぶ。[courtier.GetHerHim]の後ろには、我が[child.Custom('GetDaughterSon')]の[child.GetFirstName]が引っ張られてきており、両者は互いに睨み合って私とほとんど目を合わそうともしない。\n\n「この子供は[vandal_site.GetNameNoTier]にある殿下のルーン石碑にラクガキをしているところを取り押さえられました。竜の上に性器の絵を描き、文字の上を引っ掻いて下品な言葉で上書きしてしまったのです」"
 fp1_yearly.0571.a: "子供と二人にしてくれ。[child.GetHerHim]と話すことがある。"
 fp1_yearly.0571.tt_success: "[child.GetFirstNameNoTooltip]は自らの行為が誤っていたことを理解する"
 fp1_yearly.0571.tt_failure: "[child.GetFirstNameNoTooltip]は何が問題なのかを理解する"
 fp1_yearly.0571.b: "[child.GetFirstNameNoTooltip]、修理代は#EMP お前#! の物を売って捻出するからな！"
 fp1_yearly.0571.b.tt: "ルーン石碑が修復される"
 fp1_yearly.0571.b.2: "構わん。私が修理代を支払おう。"
 fp1_yearly.0571.c: "[child.GetSheHe|U]はまだ子供だ。[courtier.GetFirstNameNoTooltip]よ、どうかこらえてくれ。"
 fp1_yearly.0581.t: "大きくなったら"
 fp1_yearly.0581.desc.intro: "突然ふくらはぎに鋭い痛みが走り、同時に背後から血も凍るような叫び声が上がる。私は身を守る備えをしながら向き直る。するとそこには重たい木の棒を棍棒代わりにして振り回す小さな[child.GetFirstName]の姿があった。"
 fp1_yearly.0581.desc.victim: "[child.GetHerHim]の後ろには、ニヤニヤと笑う[victim.Custom2('MyCharacterIntroduction', ROOT.Char)]もいる。"
 fp1_yearly.0581.desc.outro: "\n\n「我を恐れよ！ 恐ろしきヴァイキング、[child.GetFirstNameNoTooltip]様が貴様の金と修道士を奪いに来てやったぞ！」我が[child.Custom('GetDaughterSon')]はそう叫ぶと、私の膝を強打する。頭にかぶったブリキの兜がずり落ちて[child.GetHerHis|U]の目を覆っているので、私にはこちらを見上げて笑っているすきっ歯しか見えない。\n\n「[ROOT.Char.Custom('GetMaPa')|U]、大きくなったら[child.Custom('ShieldPersonFemaleMale')]になれるの？」"
 fp1_yearly.0581.a: "我が子よ、お前はきっと世界を#EMP 震撼#!させることになるだろう。"
 fp1_yearly.0581.a.tt: "[child.GetFirstNameNoTooltip]が[GetTrait('shieldmaiden').GetName(child.Self)]となる可能性がより高くなる"
 fp1_yearly.0581.b: "気高き目標だ！ かかってこい、この悪ガキめ！"
 fp1_yearly.0581.b.tt: "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c: "そうだな、[victim.GetFirstNameNoTooltip]にお前の力を示せたらなれるかもな…"
 fp1_yearly.0581.d: "馬鹿げた夢で私を困らせるんじゃない。"
 fp1_yearly.0581.e: "ははっ！ 小さき者よ、大きくなればわかるさ。"
 fp1_yearly.0591.t: "シングでの喧々諤々"
 fp1_yearly.0591.desc: "シングとは、まともな[ROOT.Char.GetTitleAsNameNoTooltip]にとっては必要な仕事の一つであり、その地域のすべての自由民が集まって地元の問題や市場について議論をしたり、どの特権を認めるかについて争ったりする場である。\n\nこうした大きな集まりでは当然予想されることだが、シングは議論が熱くなりすぎる傾向があり、今回のシングも例外ではない。\n\n私は怒号が飛び交う議論をなんとか理解しようと努めているのだが、どうも[county_a.GetNameNoTier]から来た[dummy_gender.GetWomenMen]は、"
 fp1_yearly.0591.desc.border_dispute: "[county_b.GetNameNoTier]との境界に沿った一つの村に関して言い争いをしているようだ。この村は双方の集団が領有権を主張している。"
 fp1_yearly.0591.desc.stolen_flocks: "[county_b.GetNameNoTier]の有力者によって住民がさらわれていると非難しているようだ。"
 fp1_yearly.0591.desc.kidnapped_child: "[county_b.GetNameNoTier]から来た者たちに対して、彼らが子供を誘拐しているのだと叫んでいるようだ。"
 fp1_yearly.0591.desc.drunken_arson: "[county_b.GetNameNoTier]で相次いでいる酔っ払いによる放火事件について、無実を訴えているようだ。"
 fp1_yearly.0591.desc.lost_dog: "村の代名詞ともなっていた犬が、嫉妬深い[county_b.GetNameNoTier]のろくでなしによって盗まれたと主張しているようだ。"
 fp1_yearly.0591.desc.disrupted_wedding: "[county_b.GetNameNoTier]から来た酔っ払いの出席者によって、結婚式が台無しになってしまったことへの賠償を要求しているようだ。"
 fp1_yearly.0591.desc.suspicious_will: "彼らに[county_b.GetNameNoTier]内の広大な土地を引き渡すと記された遺言状の効力を主張しているようだ。"
 fp1_yearly.0591.desc.sheltered_criminal: "[county_b.GetNameNoTier]の犯罪者に隠れ家を提供しているようだ。"
 fp1_yearly.0591.desc.bad_luck: "[county_b.GetNameNoTier]の魔術師に誘惑され、呪いを掛けられたのだといって泣き叫んでいるようだ。"
 fp1_yearly.0591.desc.fly_tipping: "[county_b.GetNameNoTier]との境にある村にゴミが不法に捨てられているといって譲らないようだ。"
 fp1_yearly.0591.a: "正しいのは[county_a.GetNameNoTierNoTooltip]の人々だ。"
 fp1_yearly.0591.b: "私は[county_b.GetNameNoTierNoTooltip]側を支持する！"
 fp1_yearly.0591.c: "善良なる[county_a.GetNameNoTierNoTooltip]の[dummy_gender.GetWomenMen]のことだ、この件で#EMP [county_b.GetNameNoTierNoTooltip]#!から利益を得るつもりはないのだろう？"
 fp1_yearly.0591.d: "どちらもそのうち飽きるさ。"
 fp1_yearly.0601.t: "統治で最も難しい点"
 fp1_yearly.0601.desc: "その本質を鑑みても、シングは#EMP 極めて#! 退屈なものになることが多い。\n\n仮に、誰の怒りも爆発せず、興奮状態にならないのであれば、シングとは単に、卑しい身分の大勢の自由民たちが雨の中でつまらない問題を話し合う場に過ぎないからである。それでも[ROOT.Char.GetTitleAsNameNoTooltip]である私は、この場に出席することが求められているのだ。\n\n刻一刻と、我々は老いていく。\n\n[county.GetNameNoTier]の[dummy_gender.GetWomenMen]たちが話し合う光景を死ぬまで見続ける。\n\nそんな生き地獄から救われたいがために、戦争が起こらないかとさえ望んでしまうのだ。"
 fp1_yearly.0601.a: "絶対に。寝ないで。起きているからな。"
 fp1_yearly.0601.a.tt_success: "あなたは集中力を保つ"
 fp1_yearly.0601.a.tt_failure: "あなたは椅子から転げ落ちる"
 fp1_yearly.0601.b: "この時間を使えば、あれこれと有意義なことができるのに…"
 fp1_yearly.0601.c: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g: "時間の無駄だ。私は昼寝をしてくる。"
 fp1_yearly.0601.g.nickname: "ふざけた態度によって、あなたに新たな二つ名が付いた"
 fp1_yearly.0611.t: "範を垂れる"
 fp1_yearly.0611.desc: "「[ROOT.Char.Custom('GetMaPa')|U]！」[child_b.GetFirstNameNoTooltip]が泣き叫びながら私の元へと駆けてくる。その後ろには後ろめたい表情をした[child_a.GetFirstNameNoTooltip]もいる。[child_b.Custom('GetDaughterSon')]の顔には大きな切り傷がついている。深い傷ではないが、まだ血が流れ出ている。「#EMP 本物#! の剣で叩いてきたんだ！ [ROOT.Char.Custom('GetMaPa')|U]みたいな戦士になるんだって言ってね！」\n\n[child_a.GetFirstNameNoTooltip]は私と目を合わせることができない。\n\n「事故だったんだ。ただ遊んでただけなのに…」"
 fp1_yearly.0611.a: "いいかい、#EMP 戦争#! っていうのは、#EMP 遊び#!とは全然違うものなんだ！"
 fp1_yearly.0611.a.tt_success: "[child_a.GetFirstNameNoTooltip]は理解して謝る"
 fp1_yearly.0611.a.tt_failure: "あなたの口先だけの言葉は、ただ苦い感情だけを生み出す"
 fp1_yearly.0611.b: "ははは！ [child_a.GetFirstNameNoTooltip]よ、お前は親によく似たな！"
 fp1_yearly.0611.c: "よし[child_b.GetFirstNameNoTooltip]よ。いじめられた時の対処法を教えてやろう。"
 fp1_yearly.0611.d: "二人とも、乳母さんに診てもらいなさい。"
 fp1_yearly.0621.t: "きらきら輝く新しいおもちゃ"
 fp1_yearly.0621.desc: "奪ってきたばかりの戦利品を船からちょうど降ろし終えたとき、[child.Custom('GetDaughterSon')]の[child.GetFirstName]が満面の笑みでやってきて、お話をしてほしいとねだる。何人の[dummy_gender.GetWomenMen]を斬ったの？ いつになったら略奪に連れて行ってくれるの？ 海に棲む竜は見た？\n\n質問の集中砲火はしかし、大きな宝物箱の上に置かれた大きな銀のゴブレットを子供が見つけたことで終わる。前の所有者の乾いて固まった血が、そっとその側面から剥がれ落ちる。\n\n「[ROOT.Char.Custom('GetMaPa')|U]、あれ、綺麗だね！その…もらっちゃダメかな？」"
 fp1_yearly.0621.a: "もちろんさ！ お前にやろう！"
 fp1_yearly.0621.b: "今はやれないな。大きくなったら、自分で手に入れることができるかもしれないぞ。"
 fp1_yearly.0621.c: "触るんじゃない！ これは大人が使うものだ！"
 fp1_yearly.0631.t: "冷笑的な性格"
 fp1_yearly.0631.desc: "略奪がうまくいって帰還した際、善良なる[ROOT.Char.GetCulture.GetNameNoTooltip]の[cynic.GetWomanMan]は皆、戦利品の一部を[ROOT.Char.GetFaith.PantheonTerm]に捧げなければならないと理解している。\n\n善良なる[ROOT.Char.GetCulture.GetNameNoTooltip]人は、[cynic.GetTitledFirstName]を除けば、皆そうなのだ。\n\n我々全員で戦利品を分配し、一番いい品を自慢し合い、幸運と順風への感謝を込めて何を捧げるのかを話し合う中、私は[cynic.GetSheHe]が黙り込んでいるのに気がついた。\n\n[cynic.GetWomanMan]を直接問い詰めると、[cynic.GetSheHe]はそれを認めさえする。「殿下、私は略奪に[cynic.GetFaith.PantheonTerm]の力など借りていません。私は自らの力のみで成し遂げたのです。私の取り分は、私だけのものです」"
 fp1_yearly.0631.a: "[cynic.GetFirstNameNoTooltip]よ、それは冒涜と言ってもいい！"
 fp1_yearly.0631.a.tt_success: "あなたは[cynic.GetHerHim]の面目を潰すことに成功する"
 fp1_yearly.0631.a.tt_failure: "[cynic.GetFirstNameNoTooltip]はあなたを笑い者にする"
 fp1_yearly.0631.b: "なるほど、いい考えだ。ちょっとくらいなら…"
 fp1_yearly.0631.c: "まあ、私には関係のないことだ。"
 fp1_yearly.0641.t: "大海にふさわしき船"
 fp1_yearly.0641.desc: "ロングシップとは、多くの理由から[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の権力の核となるものである。海に出ることができなければ、我々は狩りも移動もできない、檻に囚われた狼も同然だ。\n\nさて、最近、我々が保管している船を調べてみたところ、その多くが朽ちたり腐ったりし始めており、入念に組まれた船体も、もう一度進水すればバラバラに分解してしまう危険があることが分かった。これは決して軽視できないことである。"
 fp1_yearly.0641.a: "修理ならそれほど金は掛からないはずだ…"
 fp1_yearly.0641.a.tt: "船は問題なく修理される"
 fp1_yearly.0641.b: "[neighbour.GetTitledFirstNameNoTooltip]が新しい船団を持っているのではなかったか？"
 fp1_yearly.0641.b.tt_success: "あなたは首尾よく[neighbour.GetFirstNamePossessiveNoTooltip]の最良の船を奪う"
 fp1_yearly.0641.b.tt_failure: "あなたは見つかって逃げ出さざるを得ない"
 fp1_yearly.0641.c: "今一番いい船を買っておけば長期的には節約になるはずだ。"
 fp1_yearly.0641.d: "ふん、そのまま腐らせておけ。別に構わないだろう？"
 fp1_yearly.0651.t: "レヴィアタン"
 fp1_yearly.0651.desc: "強い[ROOT.Char.GetTitleAsNameNoTooltip]は潮風を顔に受け、立派な船の上に立ちながら、海での時間を過ごすべきである。今日は自分の船と、小規模の護衛船団で訓練と気晴らしに来ている。\n\n短い航海だが、[ROOT.Char.Custom('GetCourt')]の生活から離れられて気分爽快になる。すると、遠くの方で水煙が上がり、小さな島ほどのワインのように暗い色の体が海から飛び出してくる。\n\n海で最も大きな生物。\n\n#EMP 鯨#!だ。"
 fp1_yearly.0651.a: "銛を持て！"
 fp1_yearly.0651.a.tt_success: "あなたは鯨を仕留め、岸まで運ぶ"
 fp1_yearly.0651.a.tt_failure: "その獣はあなたから逃げおおせる"
 fp1_yearly.0651.b: "奴はほかの船に任せる。死骸だけ持って来い。"
 fp1_yearly.0651.c: "なんと#EMP 巨大な#! 獲物だ！"
 fp1_yearly.0651.c.tt: "あなたは大海の#EMP 真の#! レヴィアタンと対決する"
 fp1_yearly.0651.c.tt_success: "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure: "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d: "恐ろしいまでの威厳を持った獣よ。手出しは無用だ。"
 fp1_yearly.0651.d.tt: "鯨は悠々と泳ぎ去る"
 fp1_yearly.0661.t: "新しい挑戦"
 fp1_yearly.0661.desc: "「ですから殿下、私が言いたいのは、狩りでなくともスキーは楽しいものだということなのです。実用のためではなく、ただ楽しむためだけにスキーをするというのは、それほど珍しいことではございません」[knight.GetTitledFirstName]は夕食の席でそう話す。\n\n私は生まれてからずっとこのやり取りをしているような気さえする。この[knight.Custom('WomanManPossessive')]はスキーに取りつかれているのだ。\n\n「新雪が厚く積もっている今こそ、スキーをする絶好の機会ですよ！ここからそう遠くない場所に急斜面のある丘がございます。賭けてもいいですが、私は殿下よりずっと早く麓まで滑り降りることができます。そして、きっと素晴らしい時間が過ごせるはずです！」"
 fp1_yearly.0661.a: "滅多とないことだな！ よし、受けて立とう。"
 fp1_yearly.0661.a.tt_success: "わずかの差で、あなたが勝利する！"
 fp1_yearly.0661.a.tt_failure: "[knight.GetFirstNameNoTooltip]の滑りが上回る"
 fp1_yearly.0661.a.2: "この雪の中を外出するのか？ いいだろう。"
 fp1_yearly.0661.a.2.tt: "あなたは容易く滑り降りて勝利する"
 fp1_yearly.0661.b: "ふむ、ちょっとだけ#EMP 小細工#!ができそうだな…"
 fp1_yearly.0661.b.tt_success: "あなたは#EMP 難なく#! 勝利する"
 fp1_yearly.0661.b.tt_failure: "あなたが[knight.GetFirstNamePossessiveNoTooltip]のスキーを傷つけたことが暴かれる"
 fp1_yearly.0661.c: "スキーの#EMP 競争#! ？ 狩りもせずに？ 退屈そうだ。"
 fp1_yearly.0671.t: "絶好のゲレンデ"
 fp1_yearly.0671.desc: "「[ROOT.Char.Custom('GetMaPa')|U]！」[child.GetFirstNameNoTooltip]が私の耳元で叫ぶ。私は渋々、片方ずつ目を開ける。そうやって目を覚ます方法だってあるだろう。\n\n私のベッドの横で、手に手袋と高価な木の大皿を持った幼子が、興奮した様子で元気に飛び跳ねている。\n\n「外で雪が降ってるから#EMP ソリ#!で遊ぶんだ！ ねえ、連れてって！」"
 fp1_yearly.0671.a: "よし、テーブルを運び出してやろう！"
 fp1_yearly.0671.b: "ほら、料理人からお盆を借りるぞ！"
 fp1_yearly.0671.c: "[sibling.Custom('SisterBrother')]に頼みなさい。"
 fp1_yearly.0671.d: "あっちに行きなさい。お[ROOT.Char.GetMotherFather]さんは休んでるんだ。"
 fp1_yearly.0681.t: "どうして行っちゃダメ？"
 fp1_yearly.0681.desc: "$knight_culture_player_plural_no_tooltip_lowercase$たちと私は、昔の戦いや略奪の思い出話をし、笑い、自慢し、絶えず酒を酌み交わし、素晴らしい[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の夜を過ごしている。まったく愉快な時間である。\n\nぼんやりとではあるが、書斎の扉の向こうにたたずむ人影が見えたので、私はその侵入者を招き入れる。部屋中で剣の柄に手が伸びる。\n\n現れたのは暗殺者ではなく、[child.Custom('GetDaughterSon')]の[child.GetFirstName]であった。その表情には覚悟の色が見てとれ、その[child.Custom('HandHands')]は小さな[child.Custom('FistFists')]を固く握りしめている。\n\n「[ROOT.Char.Custom('GetMaPa')|U]、私も略奪に行きたい！ 子供だからって置いてきぼりにされるのは不公平だよ！」"
 fp1_yearly.0681.a: "お前には[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の守りを任せているんだ。わかるな？"
 fp1_yearly.0681.b: "#EMP はっ！#! 我が子よ、お前は決して#EMP 真の#! 戦士にはなれぬ。"
 fp1_yearly.0681.b.haughty_knights: "傲慢なすべての[knight|E]"
 fp1_yearly.0681.c: "その話はお前がもう少し大人になってからしよう。"
 fp1_yearly.0691.t: "贖罪の試み"
 fp1_yearly.0691.desc: "遅い時間に[knight.GetTitledFirstName]が私の元を訪ねてきた。背中にはパンパンに膨れた鞄を背負っている。\n\n「殿下、このようなことをお伝えするのは忍びないのですが、これ以上お仕えし続けることができなくなりました」\n\n「[county.GetNameNoTier]への略奪以来、私は自らの行いに対する罪の意識に苛まれてきました。そして、[knight.GetFaith.GetAdherentName]の奴隷に聞いた話によれば、心に[knight.GetFaith.HighGodName]を受け入れることによってのみ、私の魂は救われるというのです」\n\n「悲しいですが、私はこの罪にまみれた宮廷と、殿下のご命令を受けて行う恐ろしい行いから離れなければならないのです」"
 fp1_yearly.0691.a: "貴殿をその異国の教えから引き戻してみせよう。"
 fp1_yearly.0691.a.tt_success: "あなたは[knight.GetFirstNameNoTooltip]を正しい教えの下に呼び戻す"
 fp1_yearly.0691.a.tt_failure: "[knight.GetSheHe|U]は聞く耳を持たない"
 fp1_yearly.0691.b: "[knight.GetFaith.GetReligion.GetNameNoTooltip]だと？ 血迷ったか。衛兵！"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests: "同じ[faith|E]の[courtiers|E]および[guests|E]"
 fp1_yearly.0691.c: "そう願うのなら出て行くがいい。"
 ##################################################
 ##Special Events
 fp1_yearly.1001.t: "宮廷の新顔"
 fp1_yearly.1001.desc.intro: "ここ数日の間に何度か、謎めいた放浪者の[stranger.GetFirstName]を宮廷で見かけた。[stranger.GetHerHis]の顔に見覚えはないし、[stranger.GetHerHis]がいつ到着したのかも覚えていない。\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks: "[stranger.GetSheHe|U]は周辺をコソコソと歩き回り、"
 fp1_yearly.1001.desc.behaviour_1.leaves_early: "[stranger.GetSheHe|U]はいつも夕食を早めに切り上げ、"
 fp1_yearly.1001.desc.behaviour_1.earnest: "[stranger.GetSheHe|U]は廷臣たちと何時間も熱心に会話をして過ごし、"
 fp1_yearly.1001.desc.behaviour_1.confident: "[stranger.GetSheHe|U]は#EMP どこへ#!行くにも自信をみなぎらせて歩き、"
 fp1_yearly.1001.desc.behaviour_1.talkative: "[stranger.GetSheHe|U]は誰彼構わず長時間の会話をし、"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill: "[stranger.GetSheHe|U]は一口たりとも夕食を残さず、"
 fp1_yearly.1001.desc.behaviour_2.sneaks: "周辺を夜遅くまでコソコソと歩き回っている。"
 fp1_yearly.1001.desc.behaviour_2.leaves_early: "夕食の場では決して必要以上に長居することがない。"
 fp1_yearly.1001.desc.behaviour_2.earnest: "廷臣たちと何時間も熱心に会話をして過ごしている。"
 fp1_yearly.1001.desc.behaviour_2.confident: "#EMP どこへ#!行くにも自信満々で歩いている。"
 fp1_yearly.1001.desc.behaviour_2.talkative: "偶然出会った者となら誰とでも何時間も話をして過ごしている。"
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill: "一口たりとも夕食を残すことがない。"
 fp1_yearly.1001.desc.outro: "おそらく[stranger.GetSheHe]にはなんの問題もないのだが、どこか不快な感じがしてならない。\n\n所詮はただの放浪者だ。たった1日や2日で何ができるというのか。"
 fp1_yearly.1001.probably_harmless.tt: "これによる影響は最小限である"
 fp1_yearly.1001.guest_of_honour.tt: "これによる影響は#EMP 劇的#! なものになる"
 fp1_yearly.1001.mysterious_stranger_disappears.tt: "謎めいた来訪者は姿を消す…"
 fp1_yearly.1001.a: "おそらく[stranger.GetSheHe|U]は無害だ。"
 fp1_yearly.1001.b: "放浪者？ [stranger.GetHerHim]は主賓として迎えようではないか！"
 fp1_yearly.1001.c: "衛兵！ あの物乞いを放り出せ！"
 fp1_yearly.1011.t: "$fp1_yearly.1001.t$：ゴージ"
 fp1_yearly.1011.desc.critical_preamble: "[stranger.GetNamePossessiveNoTooltip]の奇妙さは[stranger.GetHerHis]の待遇の良さに比例するように大きくなるばかりだが、[stranger.GetHerHis]の奇行は警戒するようなものではない。このままにしておこうと決めた私はある晩、なんの前触れもなく私の私室に[stranger.GetNameNoTooltip]が現れたことに大きな衝撃を受けた。\n\n"
 fp1_yearly.1011.desc.critical_epilogue: "\n\nそうして、[stranger.GetNameNoTooltip]は姿を消した。私は無意識に、翌朝には[stranger.GetHerHim]の痕跡が一つ残らず消えているだろうと理解した。"
 fp1_yearly.1011.desc.standard_preamble: "[stranger.GetNameNoTooltip]は相変わらず宮廷の周囲をコソコソと動き回っているが、酷い時でも人々に不快感を与えるくらいで、別段、大したことはしていないようだ。だがそれも、日が暮れた後に[stranger.GetSheHe]が私の私室に現れるまでのことであった。\n\n"
 fp1_yearly.1011.desc.standard_epilogue: "\n\n現れた時と同じくらい素早く、[stranger.GetFirstNameNoTooltip]は影の中へと溶け込んでいった。捜索隊は何一つ発見することができず、私の元には疑問だけが残されたのであった。"
 fp1_yearly.1011.desc.separate_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$「この不信心者めが！」恩知らずが甲高い声で叫ぶ。「きちんとした食事作法や、雁の羽毛入りの枕ごときで、我が信仰を買えるとでも思っているのか！？私こそは真の[stranger.GetFaith.GetAdherentNameNoTooltip]であり、決して古き神々の教えを捨てはしない！ その代わり、貴様に仕える[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の[ROOT.Char.GetFaith.PriestNeuterPlural]一人一人に、貴様が異教徒を匿っていると言いふらしてやろう！」$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$「私がもっと愚かな[stranger.GetWomanMan]であったなら、私は今ここで、冒涜的な信仰に従う貴様を殺してやるところだ。幸運だったな。我が名誉は貴様の命より重い。それに、私は貴様の宮廷で[stranger.GetFaith.HighGodName]の言葉を広めることに満足しているのだ」$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$「[ROOT.Char.GetFirstNameNoTooltip]よ、神々に対する貴様の崇拝は不十分だが、敬意をもって取り扱ってはいる。貴様の信仰はアース神族の怒りを買ったが、オーディンは満足している。そしてこの私、グリームニルは、この地の[stranger.GetFaith.PriestNeuterPlural]に知らしめるだろう」$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$「神々に対する貴様の崇拝は不十分であり、宮廷に真の神がいたことにも気づかなかった。グリームニルが貴様の宮廷の廊下を歩き、貴様とともに食卓に座っていた時でさえだ。小さき者よ、私は貴様を憐れんでいるのだ。貴様が我がヴァルハラの館を見ることは#EMP 決して#! ないのだから！」$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical: "$fp1_yearly.1011.desc.critical_preamble$「[ROOT.Char.GetFirstNameNoTooltip]よ、貴様のもてなしは称賛に値するものであり、貴様は利口であるか、敬虔であるか、あるいはその両方であることを理解した。いずれにせよ、賢明なるこの地の[stranger.GetFaith.PriestNeuterPlural]は、貴様がグリームニルを歓待し、アース神族の主神を良くもてなしたことを知るであろう」$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard: "$fp1_yearly.1011.desc.standard_preamble$「[ROOT.Char.GetFirstNameNoTooltip]よ、貴様は古き者の目に見られていたのだ。そして、貴様には欠くものがある」[stranger.GetFirstNameNoTooltip]が嘆く。そこら中に唾が飛んでいる。「貴様の宮廷をグリームニルが徘徊していたというのに、貴様は何もしなかった。何も見えなかったか？ この地の[stranger.GetFaith.PriestNeuterPlural]は、アース神族が貴様の元を訪れたこと、そして神々が貴様の研鑚を注意深く見ていることを知るであろう！」$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a: "まさか#EMP 本当に#! あれが主神というわけではないだろう？"
 fp1_yearly.1011.b: "くそったれ！"
 fp1_yearly.1011.possible_converts_specific_list: "1人以上の[courtier|E]"
 fp1_yearly.1012.t: "$fp1_yearly.1001.t$：[stranger.GetFaith.GetAdjectiveNoTooltip]の宣教者"
 fp1_yearly.1012.desc.preamble: "[stranger.GetNameNoTooltip]は精力的かつ博識な客人であることはわかっており、毎夜、宮廷のほかの者と長時間の議論をして過ごしている。\n\n今夜[stranger.GetSheHe]は、顔に満面の笑みをたたえて私の元を訪れた。\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue: "\n\n[stranger.GetFirstNameNoTooltip]はためらいながら言いよどむ。「もしよろしければ、殿下の宮廷に今後も召し抱えていただければ光栄にございます」"
 fp1_yearly.1012.desc.different_faith.critical: "$fp1_yearly.1012.desc.preamble$「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！こんなにも良くしていただいたのは久々のことです。おもてなしに感謝申し上げます。ですが恐れながら、私には告白しなければならないことがあるのです。私は[stranger.GetFaith.HighGodName]の僕たる[stranger.GetFaith.GetAdherentNameNoTooltip]であり、あなたに仕える方々にその教えを伝えていたのです」"
 fp1_yearly.1012.desc.different_faith.standard: "$fp1_yearly.1012.desc.preamble$「もはや殿下が私のことをそれほど好意的に考えていらっしゃらないことは存じておりますが、私がここに参ったのは、ある告白をするためなのです。宮廷に滞在させていただいている間、殿下に仕える方々との間で[stranger.GetFaith.HighGodName]についての議論をし、[stranger.GetFaith.GetAdjectiveNoTooltip]の教えに耳を傾ける方すべてに、信仰を伝えておりました」"
 fp1_yearly.1012.desc.same_faith.critical: "$fp1_yearly.1012.desc.preamble$「慈悲深き[ROOT.Char.GetTitleAsNameNoTooltip]様！ 滞在中は本当に良くしていただきまして、感謝申し上げます。敬虔なる[Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]、そして同じ[stranger.GetFaith.GetAdherentNameNoTooltip]として、私から国中の名だたる神学者たちに宛てて、殿下の敬虔さを称える書状を送らせていただきました」$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard: "$fp1_yearly.1012.desc.preamble$「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、実はあなたに隠していたことがございます。私は物乞いのような姿をしておりますが、本当は[Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]であり、宮廷で[stranger.GetFaith.HealthGodName]のなせる業について教え広めていたのでございます。あなたはこのことを奨励されなかったかもしれませんが、こうしておもてなしいただいたことに感謝申し上げます」$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a: "その… [stranger.GetFaith.GetNameNoTooltip]とやらのことをもう少し教えてくれ…"
 fp1_yearly.1012.a.recoup_lost_piety.tt: "宣教者をもてなすために費やした[piety|E]がすべて返還される"
 fp1_yearly.1012.b: "#EMP なんと#!言った？ 立ち去れ。今すぐにだ。"
 fp1_yearly.1012.c: "この[stranger.Custom2('InsultAdjective', ROOT.Char)][stranger.Custom2('InsultNoun', ROOT.Char)]め！#EMP 衛兵！#! この者を捕らえよ！"
 fp1_yearly.1012.d: "仕官を受け入れよう。"
 fp1_yearly.1012.e: "顧問や神学者は間に合っている。済まないな。"
 fp1_yearly.1012.possible_converts_specific_list: "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t: "$fp1_yearly.1001.t$：ニージング"
 fp1_yearly.1013.desc.critical: "#EMP 大惨事だ！#!\n\nその夜[stranger.GetNameNoTooltip]は、私のもてなしに対する返礼として、[stranger.GetSheHe]の目に入ったありとあらゆる貴金属や異国の織物を私から盗み、私が所有している最高の馬に乗って出て行ったのだ！"
 fp1_yearly.1013.desc.standard: "その夜[stranger.GetNameNoTooltip]は、手に入れられるだけの貴重品をその汚れた小さな手に持って逃げて行った。"
 fp1_yearly.1013.desc.outro: "\n\nどうやら、この謎めいた来訪者は実際には逃亡中のニージングだったようだ。かなりの悪質さとみなされる罪で有罪となり、[stranger.GetSheHe]には今や、誓いも名誉もなく、家族からは法的に死んだものとして扱われている。こうして冷たく突き放されることは、酷く堪えるだろう。"
 fp1_yearly.1013.desc.outro.sodomite: "\n\nどうやら、この謎めいた来訪者は実際には逃亡中のニージングだったようだ。共同体からつまはじきにされ、宮廷を渡り歩き、安全な隠れ場所を探していたのである。\n\n我が廷臣たちが以前の宿主の廷臣たちと同じくらい保守的であることがわかると、留まって苦しむよりはと急いで出て行ったのである。"
 fp1_yearly.1013.a: "ちくしょう！"
 fp1_yearly.1013.a.sodomite: "そのような暮らしを送らねばならないとは…"
 fp1_yearly.1013.b: "あのニージングを見つけ出すまでは決して休みはしない！"
 fp1_yearly.1014.t: "$fp1_yearly.1001.t$：戦士"
 fp1_yearly.1014.desc.critical: "[stranger.GetNameNoTooltip]は主賓として扱われたことに嬉しい驚きを感じているようで、その日の終わり、私に直接会いにきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、実はお伝えしていないことがあります。私は貧弱に見えるかもしれませんが、本当は皆から恐れられた戦士なのでございます！私は仕えるに値する主君を探し求めてまいりました。そしてあなたの振る舞いを見て、その主君はあなたであると思うに至ったのです」"
 fp1_yearly.1014.desc.standard: "[stranger.GetNameNoTooltip]はしばらく、宮廷をあてもなくうろついていたが、やっとのことで私と二人きりで話をすることに成功した。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、私はこの剣を、殿下のために振るいたく存じます。私は流浪の戦士であり、以前より優れた主君を探しておりましたが、殿下の宮廷に滞在させて頂き、仕えるべきは殿下なのかもしれないと考えるようになりました」"
 fp1_yearly.1014.desc.outro: "\n\n$knight_culture_player_plural_no_tooltip_lowercase$を得る方法としては異例なことには違いないが、[stranger.GetHerHis]の試験に合格したことは#EMP 純粋に#! 喜ばしいことである。"
 fp1_yearly.1014.a: "素晴らしい！ 貴殿はきっと給金以上に働いてくれるだろう！"
 fp1_yearly.1014.b: "私にはすでに、私の忍耐力を試そうとしない有能な戦士が十分にいるのでね。"
 fp1_yearly.1015.t: "$fp1_yearly.1001.t$：放浪者"
 fp1_yearly.1015.desc.critical: "[stranger.GetFirstNameNoTooltip]は自らのもてなしに混乱し、圧倒され、そして大いに喜んでいる。ちょっとした貴族として遇されることは[stranger.GetHerHim]にとって完全に初めての経験であるように見え、理解するにはかなりの時間が掛かることなのだろう。"
 fp1_yearly.1015.desc.standard: "[stranger.GetFirstNameNoTooltip]は予想されていたとおり、我が宮廷での滞在中にささいな失敗を犯すことはあったが、まだ十分無害な範疇に留まっている。このことも、[stranger.GetHerHis]がひそひそと話していたことを耳に挟んでようやく気づいたことだ。"
 fp1_yearly.1015.desc.outro: "\n\nどうやら、[stranger.GetSheHe]は#EMP 実際に#! 、壁の中に潜り込んだただの放浪者だったようなのだ！\n\nどうしたものかと思案していたところ、[stranger.GetFirstNameNoTooltip]が私の元を訪れ、帽子を手に取り、今後もずっと滞在することを許してほしいと懇願する。"
 fp1_yearly.1015.a: "もちろん、ここに滞在して構わない。"
 fp1_yearly.1015.b: "何！？ 言語道断だ！ 出て行け！"
 fp1_yearly.1062.t: "忘れがたき人生：[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc: "先日の[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)]の死は、[ship_funeral_candidate.GetHerHis]を愛する者たちに、偉大なる[ship_funeral_candidate.GetWomanMan]を失った深い悲しみを残している。\n\n故人に最も近しかった者の一人として、私は故人にふさわしい葬儀を執り行う役割を引き受けることができた。\n\n善き[ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip]の間では、高貴なる者を船とともに葬り、[ship_funeral_candidate.GetFaith.PositiveAfterLife]へと送り届けるという伝統がある。[ship_funeral_candidate.GetFirstNameNoTooltip]もこうした大きな栄誉を授かるにふさわしいのではないか？"
 fp1_yearly.1062.a: "小型で、象徴的な石の船で十分だろう。"
 fp1_yearly.1062.a.tt: "葬儀の準備が始まる…"
 fp1_yearly.1062.b: "[ship_funeral_candidate.GetFaith.WarGodName]の目によく留まるよう、大きな石の船が良いだろう！"
 fp1_yearly.1062.c: "飾り立てた帆船が良い。[ship_funeral_candidate.GetFirstNameNoTooltip]は最高の葬儀に値する者だ。"
 fp1_yearly.1062.d: "どれもこれも、#EMP とんでもなく#! 金がかかるな…"
 fp1_yearly.1063.t: "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro: "私は参列者たちの小規模な集団の前に立ち、涙を流す遺族たちの姿を順番に見ながら、挨拶を始める。\n\n「[ship_funeral_candidate.GetFirstNameNoTooltip]は、"
 fp1_yearly.1063.desc.achievements.title.duchy: "優れた[ship_funeral_candidate.GetTitleAsNameNoTooltip]、"
 fp1_yearly.1063.desc.achievements.title.kingdom: "華麗なる[ship_funeral_candidate.GetTitleAsNameNoTooltip]、"
 fp1_yearly.1063.desc.achievements.title.empire: "偉大なる[ship_funeral_candidate.GetTitleAsNameNoTooltip]、"
 fp1_yearly.1063.desc.achievements.prestige.high: "傑出した[ship_funeral_candidate.GetWomanMan]、"
 fp1_yearly.1063.desc.achievements.prestige.very_high: "気高い[ship_funeral_candidate.GetWomanMan]、"
 fp1_yearly.1063.desc.achievements.prestige.max: "真に伝説的な[ship_funeral_candidate.GetWomanMan]、"
 fp1_yearly.1063.desc.achievements.piety.high: "[ship_funeral_candidate.GetFaith.HighGodName]の敬虔なる僕、"
 fp1_yearly.1063.desc.achievements.piety.very_high: "[ship_funeral_candidate.GetFaith.GetNameNoTooltip]の美徳を体現する無二の模範者、"
 fp1_yearly.1063.desc.achievements.piety.max: "[ship_funeral_candidate.GetFaith.GetNameNoTooltip]の教えの真なる象徴、"
 fp1_yearly.1063.desc.achievements.lifestyles.partying: "明るさや笑いをもたらす源泉、"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling: "正に死をもたらす決闘者、"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting: "[hunting_lands.GetNameNoTierNoTooltip]で一番の弓の使い手、"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing: "神秘主義の実践の達人、"
 fp1_yearly.1063.desc.achievements.single.intro: "人並外れた活力を持った人物でした。おそらくはそれこそが、[ship_funeral_candidate.GetSheHe]が"
 fp1_yearly.1063.desc.achievements.single.outro: "そして、誰にも劣らぬ偉業を成し遂げた人物とみなされる理由なのでしょう」"
 fp1_yearly.1063.desc.achievements.double.intro: "類まれなる才能と、様々なことへの関心を持った人物でした。"
 fp1_yearly.1063.desc.achievements.double.connector: "そして"
 fp1_yearly.1063.desc.achievements.double.outro: "そのどちらも、[ship_funeral_candidate.GetHerHis]の死によって私たちの暮らしにぽっかりと開いた、埋め合わせの利かない穴となってしまいました」"
 fp1_yearly.1063.desc.achievements.triple.intro: "多くの側面を持った人物でした。[ship_funeral_candidate.GetSheHe|U]は "
 fp1_yearly.1063.desc.achievements.triple.connector: "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro: "と、様々に呼称されはしますが、私にとっての[ship_funeral_candidate.GetSheHe]とは、何をおいても[ship_funeral_candidate.Custom2('RelationToMe', mourner)]でありました。[ship_funeral_candidate.GetHerHis]のような人物には、この先も決して出会うことはないでしょう」"
 fp1_yearly.1063.desc.ship_stone_small: "\n\n私の背後にある塚にはすでに、重厚なる墓石で囲まれ、玉石の敷き詰められた小さな船の複製が納められ、大地という大きな墓の下に葬られている。"
 fp1_yearly.1063.desc.ship_stone_grand: "\n\n私の背後にある塚にはすでに、ルーン石碑で囲まれ、玉石の敷き詰められた巨大な船の複製が納められている。大きな石のそれぞれが、故人の人生を物語っているのだ。"
 fp1_yearly.1063.desc.ship_wood_ornate: "\n\n私の背後にある塚にはすでに、異国の木材を使用して我々の誇る最高の船大工たちによって造られた専用の船が納められている。この船がこの世界の海を航海することはないが、きっと[ship_funeral_candidate.GetFaith.PantheonTerm]もお喜びになり、故人に祝福をもたらすことだろう。"
 fp1_yearly.1063.desc.outro: "\n\n家臣たちが最後の副葬品を運び、そして最後に[ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]の遺体が棺台の上に安置された。"
 fp1_yearly.1063.trigger_failure.tt: "状況の変化によって、[ship_funeral_candidate.GetFirstNamePossessiveNoTooltip]の公開葬儀が中止された"
 fp1_yearly.1063.a: "塚の扉を閉めよ。"
 fp1_yearly.1071.t: "きらめくような清潔さ"
 fp1_yearly.1071.desc: "[ROOT.Char.GetCulture.GetNameNoTooltip]の人々は潔癖なまでにきれい好きなことで知られている。\n\n最も手ごわい敵でさえ、[ROOT.Char.GetCulture.GetNameNoTooltip]の[ROOT.Char.GetWomanMan]ほど美しく髭を手入れし、定期的に髪を石鹸で洗い、汚れ一つ無いほどに洗顔していると、苦々しくも認めているという話を聞くことは、人生における最上の喜びの一つである。\n\n今日は入浴日なのだが、いつもとは方法を変えたほうがいいような気がしている。結局のところ、仮にすべての[ROOT.Char.GetCulture.GetNameNoTooltip]人が美しく身だしなみを整えているのだとすれば、[ROOT.Char.GetTitleAsNameNoTooltip]が#EMP 最も美しく#! 身だしなみを整えるのは当然なのではないか？"
 fp1_yearly.1071.a: "長寿の秘訣は清潔な暮らしだ！"
 fp1_yearly.1071.b: "もう少し身だしなみに気をつけたほうが良さそうだ…"
 fp1_yearly.1071.c: "普段どおりにすればそれでいい。"
 fp1_yearly.1081.t: "西方より来たる探検家"
 fp1_yearly.1081.desc.intro: "年老いた探検家の[norse_explorer.GetFirstName]が私に、異国での武勇伝や大西洋での冒険譚を聞かせたいというので、夜はその話を聞くことにした。\n\nその年齢にもかかわらず、話をする[norse_explorer.GetFirstNamePossessiveNoTooltip]の目は鋭さを保っている。"
 fp1_yearly.1081.desc.greenland: "その土地は、世界の頂上の近く、雪の世界であり、貧しく厳しい生活を送る$norse_collective_noun$たちが住んでいる。あまりにも寒さが厳しいため、彼らはすべての木材を輸入しなければならず、もっぱら肉と魚だけを食べて暮らしているという。"
 fp1_yearly.1081.desc.vinland: "東方の契丹までの距離と同じくらい、西方のかなたにあるその土地には、ブドウや小麦が伸び伸びと育ち、あたかも食物自身が種を蒔いているかのようで、収穫量も比べ物にならないほどであるという。当地に住む者たちはそれぞれが恐るべき戦士であり、侵入者には容赦がないそうだ。"
 fp1_yearly.1081.desc.antilia: "その土地には[antilia_culture.GetNameNoTooltip]人の亡命者たちが定住している。堅固な城の中で暮らす裕福な$christianity_religion_adherent_plural$たちは、ムーア人による侵略によってイベリア半島から逃れた難民の子孫であるという。"
 fp1_yearly.1081.desc.fortunate_isles.hellenist: "その土地には$hellenic_pagan$の最後の生き残りが住む飛び地で、西方にあるこの小さな島には、現代の$b_constantinople$よりは、古代の$b_athens$との共通点を多く持つ$greek_collective_noun$たちが住んでいるそうだ。地元の者たちは一日中、哲学の話をしたり、オリンピアンの栄光を肴に酒を飲み交わしたりしているという！"
 fp1_yearly.1081.desc.fortunate_isles.other: "その土地には最後まで生き残った少数の異教徒、$hellenic_pagan_adherent_plural$が避難しているそうで、彼らは遠い祖先である$b_athens$や$b_thebes$の人々を粗雑に模倣しているそうだ。地元の者たちは奇妙な哲学について話し合ったり、粗野な信仰を実践したりして、怠惰な暮らしを送っているという。"
 fp1_yearly.1081.desc.st_brendans_island: "その島は奇妙な霧に覆われており、その内部では、外部よりも時間がゆっくりと過ぎていくように思われるそうだ。この島のさらなる謎について[norse_explorer.GetFirstNameNoTooltip]は口を閉ざすが、その目には時々、涙が浮かんでいるように見えた。"
 fp1_yearly.1081.desc.isle_of_the_blessed.christian: "その島には敬虔な$breton_collective_noun$が多数住んでいて、祈りと穏やかなる瞑想の暮らしを送っているそうだ。彼らの信仰心は極めて強く、[norse_explorer.GetFaith.HighGodName]の完全なる加護によって、人の武器によっては傷つけられないのだという。"
 fp1_yearly.1081.desc.isle_of_the_blessed.other: "その島には敬虔な$breton_collective_noun$が多数住んでいて、黄金の財宝が山のようにあるという。彼らの信仰心は極めて強く、[norse_explorer.GetFirstNamePossessiveNoTooltip]の乗組員が彼らを剣で切り殺した後でさえ、島中に美しい讃美歌が響き渡ったほどだそうだ。"
 fp1_yearly.1081.desc.ard_majhulah: "その土地は古いイスラム教の文書でしか触れられておらず、長年にわたって失われたと考えられていたそうだ。地元の者たちは金銀を山のように持っているため、それを使ってつまようじを作ったり、服を織ったりしているのだという。"
 fp1_yearly.1081.desc.the_sticky_sea: "その陰鬱な海は大西洋にあり、ドロドロとして悪臭のする海水には、絡み合うようにして海蛇や海藻がうごめき、船乗りたちを引きずり込んで死に追いやるのだという。そこから逃れられる可能性があるのは、強靭な力を持つ一握りの船乗りだけなのだそうだ。"
 fp1_yearly.1081.desc.purple_islands: "そのはるか南方にある島々は鮮やかな花で覆われており、そのほとんどが風変わりな紫色をしていて、人間が暮らしているような痕跡は何一つないのだという。この場所の不気味なまでの美しさには、鍛えられた船乗りでさえもが引き寄せられ、心安らかなままに倒れて死んでいくのだそうだ。"
 fp1_yearly.1081.desc.hy_brasil: "その島はほとんどの時間目視できず、7年に一度だけある一日を除いて、通り抜けることのできない霧によって閉ざされているのだという。霧が晴れ、通れるようになるその一日でさえ、いまだに上陸に成功した船乗りはいないのだそうだ。"
 fp1_yearly.1081.desc.thule: "遠い遠い北の果てにある広大な土地では、あらゆる物質が分解される。人は空気と同じように難なく水や土を吸い込み、巨大な鯨が地上や空を泳ぎ、何もかもが非現実的である。"
 fp1_yearly.1081.desc.great_ireland.abrahamic: "はるか西方にあるその土地に住む者たちは、白い色のものだけを身に着け、恐るべき槍を持ち、互いに、あるいは最も高貴なる客人とさえ、激しく戦いを繰り広げるのだという。彼らは、正しき教えを持つ[norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]からは長く忘れ去られていた、古く野蛮な神々を崇拝しているのだそうだ。"
 fp1_yearly.1081.desc.great_ireland.other: "はるか西方にあるその土地に住む者たちは、白い色のものだけを身に着け、恐るべき槍を持ち、人間とは思えない力と凶暴さでもって戦うのだという。彼らの勇猛さは伝説的であり、その地の戦士はいまだかつて異国の者の刃に倒れたことがないのだそうだ。"
 fp1_yearly.1081.desc.sunset_empire: "大西洋が最も幅広くなる場所の対岸にあるその帝国は、血と頭蓋骨と飢えた征服者たちの土地であり、西の水平線のちょうど下に潜んでいるのだという。その地の残虐なる主人たちはラグナロクの到来を待ち望み、その時が来ると、善良なるすべての[norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]の脈打つ心臓を引き裂こうと目論んでいるのだそうだ。"
 fp1_yearly.1081.desc.outro: "\n\nもう夜も遅い時間だが、[norse_explorer.GetFirstNameNoTooltip]は、私が望むのであればもっと話し続けたいように見える。"
 fp1_yearly.1081.a: "興味をそそる話だ。頼む、もう一度最初から話をしてくれ！"
 fp1_yearly.1081.b: "老人よ、貴殿の話は#EMP まったく#! もっともらしく聞こえないぞ。"
 fp1_yearly.1081.c: "遠く離れた地の話を聞くといつも心が安らかになる…"
 fp1_yearly.1081.c.sunset_empire: "我らは西に向けて船を出すのをやめたほうがいいのかもしれない…"
