 fp1_yearly.0085.t: "$fp1_yearly.0071.t$：猛り狂う死神"
 fp1_yearly.0085.desc.loveli_lakes: "[loveli_lakes.GetTitledFirstName]が先導し、狂える獣の棲む森への短い旅行が始まった。\n\n獲物が眠っている間に確保できれば幸運だったがそうはいかず、我々が縄張りへと入ると、優に人の背丈の2倍はあろうかという巨大な野生動物がその首をもたげる。\n\nその獣は荒々しく呼吸し、暴力に取りつかれた心を表すかのようにその目をグルグルと回し、割れた蹄を地面に打ち鳴らしている。\n\nそして獣は突進を始める。"
 fp1_yearly.0085.desc.fallback: "$fp1_yearly.0081.desc.prelude$その静寂はしかし、人の背丈の2倍ほどの大きさはある巨大かつ凶暴なヘラジカが、泡と怒りで鼻をひくつかせて現れた際の大きな#EMP 衝撃#! によって打ち破られた。$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success: "あなたはヘラジカを退治する"
 fp1_yearly.0085.a.tt_failure: "ヘラジカはあなたの骨を粉々に砕く"
 fp1_yearly.0085.b: "$fp1_yearly.0081.b$"
