 fp1_yearly.0001.t: "逃げた奴隷"
 fp1_yearly.0001.desc: "奴隷が[ROOT.Char.GetCulture.GetNameNoTooltip]の文化に存在することは紛れもない事実である。劣った人間とされる奴隷は異国からさらってきたり、奴隷自身から生まれたりして、我々の農地を耕し、炉の世話をする。\n\nそういうことになっているのだ。\n\n昨夜、そうした奴隷の一人がもう耐えられなくなり、腕いっぱいに高価な宝飾品類を抱えて逃げ出した！ さらに悪いことに、奴隷が暗闇の中へと駆けていくのを[scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)]が#EMP 目撃#! していたにもかかわらず、朝になるまで誰にも話そうとしなかったことだ。"
 fp1_yearly.0001.gold_stays_lost.tt: "あなたの銀は失われたままだ"
 fp1_yearly.0001.a: "手配書をすべての村に送れ！"
 fp1_yearly.0001.a.tt_success: "奴隷が補足されて捕まる"
 fp1_yearly.0001.a.tt_failure: "銀を持った奴隷は包囲網を潜り抜ける"
 fp1_yearly.0001.b: "外套を持て。私自ら奴を捕らえてやる。"
 fp1_yearly.0001.b.tt_success: "あなたは奴隷に遠くまで逃げられる前に捕まえる"
 fp1_yearly.0001.b.tt_failure: "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c: "[scapegoat.GetFirstNameNoTooltip]よ、これは貴殿の責任だ。埋め合わせをしてもらおう！"
 fp1_yearly.0001.d: "気にするな、[scapegoat.GetFirstNameNoTooltip]。こういうことは起こるものだ。"
 fp1_yearly.0011.t: "[offensive_courtier.GetFirstNameNoTooltip]に対するニージングの宣言の要求"
 fp1_yearly.0011.desc: "[capital_barony.GetNameNoTier]からやって来た地元の名士たちが我が広間に列を作り、丸一日掛けて、[ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))]の[offensive_courtier.GetTitledFirstName]に対する苦情を述べた。\n\nある者は[offensive_courtier.GetHerHis]の振る舞いについて、またある者は[offensive_courtier.GetHerHis]の信義についての不満を述べたが、全員に共通しているのは、[offensive_courtier.GetSheHe]と宮廷との話が食い違っているということだ。\n\n下層階級の人々はまさに、[offensive_courtier.GetHerHim]をニージングと宣言し、追放することを求めている。"
 fp1_yearly.0011.desc.priest: "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U]は、[offensive_courtier.GetHerHis]の振る舞いは#EMP 実際に#! 極めて敬虔なものであると主張するが、怒れる市民たちは[priest.GetFirstNameNoTooltip]がそうした「美徳」の結果に対処する必要はないのだと主張している。"
 fp1_yearly.0011.a: "彼らの言う通りだ。[offensive_courtier.GetSheHe]との関係を断ち、追放しろ！"
 fp1_yearly.0011.b: "彼らの言う通りだ。[offensive_courtier.GetSheHe]は追放されなければならぬ！"
 fp1_yearly.0011.c: "農民どもめ！ [offensive_courtier.GetFirstNameNoTooltip]が非難される筋合いはない。"
 fp1_yearly.0011.d: "これは[ROOT.Char.GetTitleAsNameNoTooltip]が取り扱うような問題ではない…"
 fp1_yearly.0021.t: "生死の問題"
 fp1_yearly.0021.desc.intro: "私に仕える2人の$knight_culture_player_plural_no_tooltip_lowercase$、[first_knight.GetTitledFirstName]と[second_knight.GetTitledFirstName]の間のいさかいが、最近急速に激化している。"
 fp1_yearly.0021.desc.doggo: "どうやら2人で一緒に[ROOT.Char.Custom('GetAnimalType')]を狩りに出掛けた際、誤って[first_knight.GetFirstNameNoTooltip]が[second_knight.GetFirstNamePossessiveNoTooltip]の犬を刺し殺してしまい、[first_knight.GetFirstNameNoTooltip]が新しい犬の代金を支払うと言ったのを[second_knight.GetFirstNameNoTooltip]は拒んでいるのだそうだ。"
 fp1_yearly.0021.desc.spit_of_land: "どうやら[first_knight.GetFirstNameNoTooltip]が遠方の土地を購入したのだが、その土地は[second_knight.GetFirstNameNoTooltip]が自らのものだと主張している場所だったそうだ。この土地は[capital_barony.GetNameNoTierNoTooltip]で最も良質なキャベツが栽培されているという点を除けば、さしたる価値のある土地ではない。"
 fp1_yearly.0021.desc.unrepeatable_insult: "どうやら2人は些細なことで互いを侮辱し始め、[first_knight.GetFirstNameNoTooltip]が、[second_knight.GetFirstNameNoTooltip]、ヤギ、そして美麗な角杯を絡めた無礼な物言いをしたそうだ。"
 fp1_yearly.0021.desc.escalating_prank_war: "どうやら最初は無害な技比べとして始まったが、互いにどんどんと大袈裟な冗談を言い合うようになり、それが徐々に純粋な怒りへと変わっていったそうだ。"
 fp1_yearly.0021.desc.religious_differences: "どうやら[first_knight.GetFaith.GetAdherentName]と[second_knight.GetFaith.GetAdherentName]は神の本質について激しく言い争ううちに、結局は信仰における素朴な相違点に行きついたそうだ。"
 fp1_yearly.0021.desc.stolen_pig: "どうやらいさかいの争点となっているのは、[first_knight.GetFirstNameNoTooltip]が[second_knight.GetFirstNameNoTooltip]から盗んだ巨大で貴重な豚であるようだ。もしくは[second_knight.GetFirstNameNoTooltip]が[first_knight.GetFirstNameNoTooltip]から盗んだのかもしれないが。正直なところ、口論のすべてを聞いてもどちらが盗んだのかはっきりとはしていないのだ。"
 fp1_yearly.0021.desc.defiled_longboat.woman: "どうやら[defiling_knight.GetFirstNameNoTooltip]が[unfortunate_knight.GetFirstNamePossessiveNoTooltip]のロングボートの船首像を用いて#EMP 愉しみにふけって#!いるところを[unfortunate_knight.GetFirstNameNoTooltip]が見つけてしまったそうだ。そのせいで、船の塗装もかつては皆に恐れられた威厳も台無しになってしまったという。"
 fp1_yearly.0021.desc.defiled_longboat: "どうやら[defiling_knight.GetFirstNameNoTooltip]は[unfortunate_knight.GetFirstNamePossessiveNoTooltip]のロングボートのすべての席で、口に出すのもはばかられるような#EMP 愉しみ#!にふけり、船全体に#EMP 悪臭#!を残したそうだ。"
 fp1_yearly.0021.desc.board_game: "どうやら2人はネファタフルのゲームをしており、正確なルールについて言い争いになったそうだ。一分と経たないうちに盤は脇にどけられ、殴り合いになってしまった。"
 fp1_yearly.0021.desc.outro: "\n\n今や、双方の$knight_culture_player_plural_no_tooltip_lowercase$は公然と、ホルムギャングに挑もうとしている。決闘は間違いなく激しいものとなるだろうが、我が一族の正式な一員として、彼らは決闘を行う前に私の許可が必要である。"
 fp1_yearly.0021.a: "2人がそう望むのであれば、戦うがよい。"
 fp1_yearly.0021.a.tt_success: "[first_knight.GetFirstNameNoTooltip]がホルムギャングに勝利する"
 fp1_yearly.0021.a.tt_failure: "[second_knight.GetFirstNameNoTooltip]がホルムギャングに勝利する"
 fp1_yearly.0021.b: "幼稚な！ 決闘は許さぬ！"
 fp1_yearly.0021.b.tt_success: "あなたの命令によって、恐怖に対する服従が植え付けられる"
 fp1_yearly.0021.b.tt_failure: "$knight_culture_player_plural_no_tooltip_lowercase$は嫌々ながら同意するが、あなたを嘲る"
 fp1_yearly.0021.c: "構わん。なんなら、私は[first_knight.GetFirstNameNoTooltip]に賭けようじゃないか。"
 fp1_yearly.0021.c.tt_success: "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure: "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d: "ぜひ決闘を見せてくれ。だが私は[second_knight.GetFirstNameNoTooltip]に賭けるぞ。"
 fp1_yearly.0021.d.tt_failure: "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success: "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0031.t: "食事中のほら話"
 fp1_yearly.0031.desc.intro: "あれは[lying_warrior.GetFirstName]と共に過ごした長い、長い夜のことだった。この放浪者は宿を借りるため[capital_barony.GetBaseNameNoTierNoTooltip]に立ち寄り、#EMP 数時間#!にも及ぶ手柄話で宿代を払った。\n\n"
 fp1_yearly.0031.desc.sunk_longboat: "「…そして私は、北海のど真ん中、オタカラを積み過ぎて沈みつつあるロングシップに乗っていた。ああ、オタカラを持って行くことはできなかったから、海に飛び込んでノルウェーまで泳いだのさ！」"
 fp1_yearly.0031.desc.wrestled_whale: "「…乗組員を見捨てるか、クジラと戦うか、どちらかを選ばなきゃならないのはわかっていた。私はナイフを手に取って海に飛び込み、その怪物と片手で格闘しながら岸に向かったのさ！」"
 fp1_yearly.0031.desc.charged_city_fruit_knife: "「…敵は曲刀を装備した一万、対して私は果物を剥くようなナイフしか持っていない。だが#EMP 私は生き延びた#!。頼れる果物ナイフのおかげでな！」"
 fp1_yearly.0031.desc.charged_city: "「…街の壁に向かって突進し、素手で壁を登って街中に入り、王宮に侵入した。そして新しいブーツの代金を払うために、王冠を溶かしたのさ」"
 fp1_yearly.0031.desc.kept_iceland_afloat: "「…もしその2人の巨人が#EMP 実際に#! ホルムギャングを始めていたら、きっとアイスランドは海の底に沈んでしまってただろうな。あの2人を説得できて本当に良かったよ」"
 fp1_yearly.0031.desc.wooed_heir: "「…[disparaged_king.GetTitledFirstNamePossessive]の[invented_heir.Custom('GetDaughterSon')]は、今までの#EMP 相手#! の中でも最高だったね。だがそのせいで、[disparaged_king.GetTitledFirstNameNoTooltip]は私を疎ましく思ったんだろう、私はさっさと[disparaged_king.GetHerHis]の宮廷を離れることにしたんだ。それだけは言っておきたくてね！」"
 fp1_yearly.0031.desc.hunted_troll: "「…もちろん、この一番新しい傷はそのトロールに負わされたものだ。家ほどの背丈があり、ネズミのように静かで、[lying_warrior.GetFaith.DevilName]から生まれた忌み子のような爪を持っている。まあそれでも、何か十分に長いものを突き刺せば死んでしまうんだがな」"
 fp1_yearly.0031.desc.outro: "\n\n物語に次ぐ物語、英雄譚は終わらない。逸話は回を重ねるごとに長く、壮大な物になっていく。"
 fp1_yearly.0031.a: "[lying_warrior.GetFirstNameNoTooltip]よ、そなたには#EMP 絶対に#! この宮廷に留まってもらいたい！"
 fp1_yearly.0031.b: "どれもこれも… 全く信じがたい話だ。"
 fp1_yearly.0031.b.tt_success: "[lying_warrior.GetFirstNamePossessiveNoTooltip]の嘘が暴かれる"
 fp1_yearly.0031.b.tt_failure: "あなたは[lying_warrior.GetFirstNameNoTooltip]に言い負かされる"
 fp1_yearly.0031.c: "次の訪問先では、我らのもてなしをぜひ褒めてくれ！"
 fp1_yearly.0041.t: "南方より来たる探検家"
 fp1_yearly.0041.desc: "探検家にして学者、そして[sponsoring_liege.GetPrimaryTitle.GetName]の[sponsoring_liege.GetTitledFirstName]から派遣された使節である[explorer.GetFirstName]が、最近我が国に立ち寄った。博識で敬虔なる[explorer.GetFaith.GetAdherentNameNoTooltip]の[explorer.GetSheHe]は、自らの経験を詳細な旅行記に記し、この世界の果てでの生活の様子を不定期に本国へと送っている。\n\n[explorer.GetFirstNameNoTooltip]は現在[capital_barony.GetNameNoTierNoTooltip]にまでたどり着き、当地の習慣を観察したり、物事を最もよく知る我らの年長者と話をしたりするため、数日間の滞在を願い出ている。\n\n[explorer.GetHerHis]の申し出は形こそ礼儀に則ってはいるが、[explorer.GetFirstNamePossessiveNoTooltip]の話しぶりからは尊大さが#EMP にじみ出て#! いる。"
 fp1_yearly.0041.a: "[explorer.GetSheHe]には我々のちょっとしたブロートでも見てもらえばいいのではないか？"
 fp1_yearly.0041.a.tt_success: "儀式が[explorer.GetFirstNameNoTooltip]を感心させる"
 fp1_yearly.0041.a.tt_failure: "野蛮なしきたりに[explorer.GetFirstNameNoTooltip]は嫌悪感を覚える"
 fp1_yearly.0041.b: "その… [explorer.GetFaith.HighGodName]とやらについてもう少し教えてほしい。"
 fp1_yearly.0041.c: "#EMP 我が#! 宮廷に、高慢な外国人の居場所はない。"
 fp1_yearly.0051.t: "安らかならざる死者"
 fp1_yearly.0051.desc: "先日の[draugr.GetTitledFirstNamePossessive]の死は[capital_county.GetNameNoTier]の平民たちの興味を惹きつけた。[draugr.GetSheHe]の業績がどうあれ、[draugr.GetFirstNameNoTooltip]は地元の農民たちから嫌われていたし、その地で何か悪いことがあると、その[draugr.Custom('WomanManPossessive')]の死骸が歩き回っているせいだと言うのが当たり前になっていた。\n\n首都から目と鼻の先に住む、すべての農家、木こり、肥やし屋から、[draugr.GetFirstNamePossessiveNoTooltip]のドラウグに関する不平を聞かない週はないほどになった。\n\n#EMP 何かしらの#! 対策を取らなければ。"
 fp1_yearly.0051.a: "私が直接、[draugr.GetHerHis]の墓に行ってみよう。"
 fp1_yearly.0051.a.tt: "あなたは現地の調査を決断する…"
 fp1_yearly.0051.b: "遺体を掘り起こして燃やしてしまえ。"
 fp1_yearly.0051.b.body_destroyed: "農民たちは喜んでいます"
 fp1_yearly.0051.b.list: "[draugr.GetFirstNameNoTooltip]の家族と友人"
 fp1_yearly.0051.c: "この件は守りの呪文を使えば解決できるのではないだろうか？"
 fp1_yearly.0051.c.tt_success: "あなたの秘薬と呪文で農民たちを安心させる"
 fp1_yearly.0051.c.tt_failure: "あなたの儀式ではうまくいかない"
 fp1_yearly.0061.t: "$fp1_yearly.0051.t$：狼の群れ"
 fp1_yearly.0061.desc: "私と従者がどうにか[draugr.GetFirstNamePossessiveNoTooltip]の墓にたどり着くと、中から最初の唸り声が響いてくる。\n\n暗い入口から、今までに見たこともないような大きさの狼が飛び出し、群れの残りの狼は地面そのものから湧いて出てきたように思われた。10匹以上はいるだろうか、どれも人間の大人ほどの大きさがあり、あらゆる方向から全速力で向かってくる。\n\n農民たちがドラウグだと言っていたのは勘違いだったが、災厄そのものは存在していたのだ！"
 fp1_yearly.0061.a: "兵士たちよ！ 集まれ！"
 fp1_yearly.0061.a.tt_success: "あなたは部下を呼び集めて狼を殺す！"
 fp1_yearly.0061.a.tt_failure: "あなたは命からがら逃げだす"
 fp1_yearly.0061.b: "逃げろ！"
 fp1_yearly.0062.t: "$fp1_yearly.0051.t$：熊"
 fp1_yearly.0062.desc: "[draugr.GetFirstNamePossessiveNoTooltip]の墓は寒々として憂鬱な雰囲気を纏っている。私や従者の目には、歩いている死骸の姿は見当たらないが、壁のいくつかには深くえぐられた長いひっかき傷がつけられており、地面には家畜の骨が散らばっている。\n\nそのとき突然、視界の端にカサカサと何かが動く。葉っぱの山だと思っていたものが立ち上る。優に9-10エルほどの背丈のある、見たこともないほど巨大な熊がそこにいた。熊は私たちを見て眠そうに瞬きをし、その姿は友好的にすら見えた。\n\nそう思ったのもつかの間、熊が雄叫びを上げる。"
 fp1_yearly.0062.a: "絨毯にしてやる！"
 fp1_yearly.0062.a.tt_success: "あなたは怪物を仕留める"
 fp1_yearly.0062.a.tt_failure: "従者があなたを絶体絶命の状況からなんとか遠ざける"
 fp1_yearly.0062.b: "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t: "$fp1_yearly.0051.t$：ニージング"
 fp1_yearly.0063.desc: "[draugr.GetFirstNamePossessiveNoTooltip]の墓には怪物も副葬品も、遺骸すらも入っていない。周辺を簡単に探索したところ、少し離れた所に、葉っぱがぞんざいに掛けられただけの状態で[draugr.GetFirstNameNoTooltip]が逆さまにして置かれている。\n\nその代わり、墓は卑劣な悪党たちによって死者の冷たくなった手から奪い取られ、粗雑な住み家に変えてしまったようだ。\n\n私が従者とどうしたものか話していると、遠くから楽し気な口笛が聞こえてくる。その音はこちらに近づいているようだ。悪党がこちらに向かって来ている！"
 fp1_yearly.0063.a: "皆、静かに。壁を背にして立ち上がれ！"
 fp1_yearly.0063.a.tt_success: "罠が成功します"
 fp1_yearly.0063.a.tt_failure: "[draugr_nithing.GetFirstNameNoTooltip]は何かがおかしいことに気づいて逃げ出す"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes: "[draugr_nithing.GetFirstNameNoTooltip]は荒野をうろつき、問題を起こし続ける"
 fp1_yearly.0063.b: "貴重な時間を無駄にしてしまった！"
 fp1_yearly.0064.t: "$fp1_yearly.0051.t$：孤児"
 fp1_yearly.0064.desc: "農民たちは[draugr.GetFirstNamePossessiveNoTooltip]の遺体が歩き回って食べ物を盗んだり、家畜に呪いを掛けたり、夜中に窓に触ってきたりなどと主張していたのかもしれないが、[draugr.GetHerHis]の墓に着いて私が見たものは、全く別の獣だった。\n\n盗まれた毛皮にくるまり、食べかけの食料のそばに座っているのは、恐怖に震え、目を丸くして私を見つめる孤児だったのである。"
 fp1_yearly.0064.a: "子よ、ここから立ち去るのだ。ここに留まっていてはならない。"
 fp1_yearly.0064.a.tt: "[draugr_orphan.GetFirstNameNoTooltip]は荒野にトボトボと歩いていく…"
 fp1_yearly.0064.b: "子供であろうがなかろうが関係ない。この盗人を地下牢に放り込め！"
 fp1_yearly.0064.c: "[Select_CString(draugr_orphan.IsFemale,'少女','少年')]よ、私の宮廷に来なさい。墓は生者の居る場所ではない。"
 fp1_yearly.0064.d: "きっと… きっとすべての子供には[ROOT.Char.GetMotherFather]が必要なのだ。"
 fp1_yearly.0065.t: "$fp1_yearly.0051.t$：大山鳴動して鼠一匹"
 fp1_yearly.0065.desc: "[draugr.GetFirstNamePossessiveNoTooltip]の墓は[draugr.GetSheHe]が埋葬された時から何も変わっていない。ほかの墓でもそうしたように、農民たちはこの墓も私に調べさせる。\n\n呪われているとされた洞窟でも、トロールが出没するという林でも、あるいは巨人の岩屋と言われる場所でも、私は何も見つけられなかった。数週間が経ち、そうした怪物が本当に#EMP 実在#!しているのか、私は疑問に思い始める。\n\n少なくとも、いい運動にはなった。"
 fp1_yearly.0065.a: "きっと、風のいたずらだったんじゃないか？"
 fp1_yearly.0065.a.locals_grumble: "農民たちは不満を抱いている"
 fp1_yearly.0071.t: "この世界の深き場所で"
 fp1_yearly.0071.desc.intro: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]の農民たちは迷信深い人々で、定期的に私の元へやってきては、魔術師や巨人、そして神々が変装して現れたなどという話をしていく。\n\n普段ならそうした大衆演劇めいた話は無視するのだが、今回の彼らは証拠を持ち込んできたのだ。"
 fp1_yearly.0071.desc.troll_type.bear: "その証拠とは、頭部を粉々に砕かれた農家の少年と、その死を目撃して悲嘆にくれる両親である。"
 fp1_yearly.0071.desc.troll_type.wolf: "その証拠とは、胸を引き裂かれ、柔らかい心臓の肉をむさぼり食われた有名な猟師の遺体である。"
 fp1_yearly.0071.desc.troll_type.wolverine: "その証拠とは、骨や引きちぎられた肉片の寄せ集めで、彼らによればこれは老いた洗濯婦のものだという。"
 fp1_yearly.0071.desc.troll_type.lynx: "その証拠とは殺された十数頭の豚である。どれも見境のない野生動物の仕業にしては丁寧に引き裂かれているのだが、これはナイフによって切られたものではない。紛れもなく爪によって引き裂かれたものだ。"
 fp1_yearly.0071.desc.troll_type.moose: "その証拠とは羊の死骸で、明らかに引き裂かれてはいるが食べられた跡はなく、噛まれてすらいない。私が見たことも無いような爪で乱暴に切り刻まれている。"
 fp1_yearly.0071.desc.outro.loveli_lakes: "\n\n私がその「証拠」をほんの少しの時間だけ調べたそのとき、[loveli_lakes.GetTitledFirstName]が前に進み出る。\n\n「これはトロールではございません。野生のヘラジカの仕業によるものです！ この獣のことは、その質の悪い噛み跡も含め、よく知っております。奴の死骸に私の印を刻んでみせましょう」"
 fp1_yearly.0071.desc.outro.fallback: "\n\n地元の者は、これはトロールの仕業に違いないと言う。そして近隣の森を捜索してこの生き物を退治してほしいと望んでいる。"
 fp1_yearly.0071.a: "この私自ら、その獣を殺してやろう！"
 fp1_yearly.0071.a.tt: "あなたは戦士の一団を率いて出発する"
 fp1_yearly.0071.b: "[marshal.GetTitledFirstNameNoTooltip]、この件は任せる。"
 fp1_yearly.0071.b.tt_success: "あなたの元帥とその部下がその怪物を退治する"
 fp1_yearly.0071.b.tt_failure: "その獣は[marshal.GetFirstNameNoTooltip]から逃げおおせる"
 fp1_yearly.0071.c: "熊のようなものじゃないか。自分たちでなんとかしろ、臆病者どもめ。"
 fp1_yearly.0081.hunt_invalidated: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]のトロール狩りは中止される"
 fp1_yearly.0081.hunt_invalidated.tt: "予期せぬ事態が起きたことで、あなたの関心が別の事柄に移る"
 fp1_yearly.0081.desc.prelude: "重い足取りで進む我らに、森が優しく囁きかけ、私と従者たちで構成された小規模な一行を、強く、謎めいた力で包み込む。ただの風だとは思うが、ひとりでいる時のトロールはまるで風のように歌うとも言われている…\n\nこの開けた場所の付近では数件の失踪が起こっており、恐らくは件の獣の縄張りとなっているのだろう。少なくとも、地元の者はそう言っている。\n\n"
 fp1_yearly.0081.desc.finisher: "トロールではなかったが、我々の獲物には違いない！"
 fp1_yearly.0081.t: "$fp1_yearly.0071.t$：そびえ立つ死神"
 fp1_yearly.0081.desc: "$fp1_yearly.0081.desc.prelude$耳をつんざくような咆哮が森に響き渡り、私が大きな岩だと思っていたものが立ち上がる。それは紛れもなく、#EMP 極めて巨大な#! 熊であった。\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a: "この怪物め、死神が連れて行くのは貴様だ！"
 fp1_yearly.0081.a.tt_success: "あなたは熊を仕留める"
 fp1_yearly.0081.a.tt_failure: "熊はあなたを真っ二つに引き裂く"
 fp1_yearly.0081.b: "#BER うおおおっ！#!"
 fp1_yearly.0081.b.tt: "ベルセルクの怒りの力で、あなたはその獣を真っ二つに引き裂く"
 fp1_yearly.0081.c: "奮い立て！ そして#EMP 立ち向かえ#! ！ お前たちは[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の狼だ！"
 fp1_yearly.0081.c.tt_success: "あなたは兵士たちを鼓舞して熊を殺させる"
 fp1_yearly.0081.c.tt_failure: "その獣はあなたに怪我を負わせて逃亡する"
 fp1_yearly.0081.c.tt_failure.tt: "あなたは#warning 永続的#! かつ大きな怪我を負う"
 fp1_yearly.0081.d: "#EMP 逃げろーっ！#!"
 fp1_yearly.0082.t: "$fp1_yearly.0071.t$：俊敏なる死神"
 fp1_yearly.0082.desc: "$fp1_yearly.0081.desc.prelude$背後で血も凍るような唸り声が聞こえ、足音が聴こえたかと思ったそのとき、一行の後ろから悲鳴が上がる。私はくるりと向き直り、年老いた証である銀色の斑点と、血で赤く染まった毛皮を持つ巨大な狼が通り過ぎるのを、間一髪のところで躱す。$fp1_yearly.0081.desc.finisher$"
