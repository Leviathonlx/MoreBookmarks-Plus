l_japanese:
 #Cultural MaA
 bondi: "ボンディ"
 vigmen: "ヴィグメン"
 varangian_veterans: "ヴァリャーグ精鋭隊"
 jomsviking_pirates: "ヨムスヴァイキング海賊団"
 #MaA Flavour
 bondi_flavor: "#F ボンディは土地を所有する自由民階級で、しばしば有能な船乗りであり、ロングシップを駆って交易をしたり、ヴァイキングとなったりしている。槍や盾を用いて戦う。#!"
 vigmen_flavor: "#F 後方に控える弓隊を守る鉄壁の盾として、戦列の前方に位置取る戦士。この戦術は敵の散兵を阻止しながら、安定した前進を可能にする。#!"
 varangian_veterans_flavor: "#F 広範囲に点在する北欧人居住地から集まった探検家、冒険者、戦士、そして傭兵たちで構成される。中にはヴァリャーグ親衛隊に所属していた者も含まれる。#!"
 jomsviking_pirates_flavor: "#F バルト海を根城とした最も悪名高き略奪者、ヨムスヴァイキングは、戦闘に混乱をもたらすことに秀で、その混乱を引き延ばした後に追撃を行うことを得意とする。#!"
