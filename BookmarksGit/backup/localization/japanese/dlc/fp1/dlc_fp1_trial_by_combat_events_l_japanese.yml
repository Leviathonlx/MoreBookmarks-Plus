l_japanese:
 #TbC Misc Loc Keys
 fp1_tbc.0000.t: "決闘裁判"
 #TbC about to begin.
 fp1_tbc.0001.t: "$fp1_tbc.0000.t$：[duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro: "[duel_location.GetBaseNameNoTier]にほど近い、指定された場所に時間どおりに到着すると、立会人となる少数の側近を連れた[champion.GetTitledFirstName]が、すでに私を待っているのが目に入る。"
 fp1_tbc.0001.desc.recipient_fighting: "\n\n[champion.GetSheHe]がどのような人物であれ、戦う資格があるのは[champion.GetFirstNameNoTooltip]である。そして、この私と一対一で会う危険を喜んで冒している。"
 fp1_tbc.0001.desc.recipient_has_champion: "[recipient.GetTitledFirstName]は自ら戦うことができないので、[champion.GetFirstNameNoTooltip]が代理として戦うことに同意した。"
 fp1_tbc.0001.desc.outro: "\n\n手続きは簡潔なものだ。ここにいる皆が、我々がここに集った理由を知っており、話し合いで解決できる時期はとうの昔に過ぎ去った。武器が手渡され、随行の者たちは安全な距離から見守るために距離を置く。"
 fp1_tbc.0001.trigger_failure.actor: "あなたと[recipient.GetFirstNameNoTooltip]の[trial_by_combat_trial|E]はうやむやに終わった"
 fp1_tbc.0001.trigger_failure.recipient: "あなたと[actor.GetFirstNameNoTooltip]の[trial_by_combat_trial|E]はうやむやに終わった"
 fp1_tbc.0001.a: "勝つべき者が勝たんことを。"
 fp1_tbc.0001.a.tt: "[trial_by_combat|E]が開始される！"
 #TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor: "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient: "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc: "#EMP 貴殿と#!戦う？ それより、身を引いて道化師にでもなることを勧めるよ。[recipient.GetFaith.NegativeAfterLife]に行ったらそれも出来なくなるのだから。\n\nこれからも気兼ねなく[recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に冗談を書いて送ってくれたらいい。"
 fp1_tbc.0031.a: "あの[recipient.Custom2('InsultAdjective', SCOPE.sC('actor'))][recipient.Custom2('InsultNoun', SCOPE.sC('actor'))]め！"
 #Scope:actor won a TbC.
 fp1_tbc.0041.t: "$fp1_tbc.0000.t$：勝利！"
 fp1_tbc.0041.desc.intro: "[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]に戻ってゆっくりと休みながら、膝の上に[actor.Custom('signature_weapon')]を置いて私は勝利を喜ぶ。\n\n"
 fp1_tbc.0041.desc.opponent_died: "[champion.GetTitledFirstNamePossessive]の血はまだ武器の[actor.Custom('SignatureWeaponEndType')]の溝や切れ込みに沿って固まって新しく、あの[recipient.GetWomanMan]の最後の瞬間を思い起こさせている。"
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting: "満ち足りた痛みや疼きが全身で脈動し、戦いの中の瞬間瞬間を思い出させる。小競り合いでの勝利から、激しい打ち合いの打破まで、それぞれが[recipient.GetTitledFirstNamePossessive]の敗北につながる流れを作っている。"
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion: "理想では、とどめの一撃を[recipient.GetTitledFirstName]の真正面から打ち込めるはずだった。残念ながら現実はそううまくはいかず、[champion.GetTitledFirstName]を滅多打ちにするしかなかった。"
 fp1_tbc.0041.desc.reward.gold: "\n\n私の脛にずっしりともたれかかる銀の袋の心地よい重さは、正義が十分に果たされたことを示している。帰還する前には、#EMP 皆#! の前で銀貨を一枚一枚数えさせもした。"
 fp1_tbc.0041.desc.reward.weak_hook: "\n\n立会人の前で宣誓を最後まで読み上げさせるのには1時間以上も掛かった。いつの日か、私はこれらの誓いを履行させ、支払いの全額を受け取るのだ。"
 fp1_tbc.0041.desc.reward.humiliation: "\n\n長大な謝罪、そして卑下の言葉。これらすべては雇われた詩人たちの一団が見物するなかで行われ… #EMP 愉快#!そのものといった光景であった。これほどの屈辱から[recipient.GetFirstNameNoTooltip]が立ち直るには、何年もかかるかもしれない。"
 fp1_tbc.0041.desc.outro: "\n\n昨日、我々はこの争いを[actor.GetFaith.PantheonTerm]に報告し、[actor.GetFaith.PantheonTerm]は賢明な答えを返してくれたのだった。"
 fp1_tbc.0041.a: "正義が果たされたのだ。"
 #Scope:actor lost a TbC.
 fp1_tbc.0051.t: "$fp1_tbc.0000.t$：敗北！"
 fp1_tbc.0051.desc.intro: "なぜこんな結果になった？ #EMP 正義#!を求めて[actor.GetFaith.PantheonTerm]の前まで行ったというのに、私に授けられているのは苦しみと屈辱である。[actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]への帰途、私は一言も言葉を発さなかった。\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting: "どうやって[recipient.GetTitledFirstName]が私を倒したのか、今でも理解できていない。#EMP 利#!は私にあった。私は勝つ#EMP はず#! だった。$game_concept_trial_by_combat$において重要なのはただそれだけなのだ。"
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion: "公正な戦いだったならば、#EMP 間違いなく#! 私は[recipient.GetFirstName]を打ち倒していたのだ！ 忌々しい[champion.GetTitledFirstName]の奴め！ それに鬱陶しいしきたりもだ！"
 fp1_tbc.0051.desc.outro: "\n\n今や世界中の誰もが、我々の問題が解決して正義が果たされたと考えている。"
 fp1_tbc.0051.a: "ちっ、ここには正義などありはしなかったさ。"
 #Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t: "$fp1_tbc.0000.t$：戦士の選択"
 fp1_tbc.0101.desc: "私は[actor.GetTitledFirstNamePossessive]の求めに応じて$game_concept_trial_by_combat$の開催に合意したが、私が直接[actor.GetHerHim]と戦うのは適切ではないだろう。\n\nしきたりによれば、私は代わりに戦ってくれる戦士を選ばねばならないが、誰を選ぶとしようか？"
 fp1_tbc.0101.bout_moves_forward: "決闘の日程が迫っている…"
 fp1_tbc.0101.a: "[knight_best.GetTitledFirstNameNoTooltip]は$knight_culture_player_plural_no_tooltip_lowercase$の中でも一番の戦士だ！"
 fp1_tbc.0101.a.tt: "[knight_best.GetTitledFirstName]があなたに代わって戦う"
 fp1_tbc.0101.b: "[knight_alternative.GetTitledFirstNameNoTooltip]は良い代理となるだろう…"
 fp1_tbc.0101.b.tt: "[knight_alternative.GetTitledFirstName]があなたに代わって戦う"
 fp1_tbc.0101.c: "[knight_exotic.GetTitledFirstNameNoTooltip]は決闘の経験が豊富だと皆は言っているが？"
 fp1_tbc.0101.c.tt: "[knight_exotic.GetTitledFirstName]があなたに代わって戦う"
 fp1_tbc.0101.d: "[knight_opinion.GetTitledFirstNameNoTooltip]の愛が私を守ってくれるはずだ。"
 fp1_tbc.0101.d.tt: "[knight_opinion.GetTitledFirstName]があなたに代わって戦う"
 fp1_ep1_tbc.0101.e: "すでに指名した$champion_court_position$の[knight_alternative.GetTitledFirstNameNoTooltip]が私の代理となる。"
 fp1_ep1_tbc.0101.e.tt: "[knight_alternative.GetTitledFirstName]があなたに代わって戦う"
 #Scope:recipient won a TbC.
 fp1_tbc.0111.t: "$fp1_tbc.0000.t$：勝利！"
 fp1_tbc.0111.desc.intro: "昨日、[recipient.GetFaith.PantheonTerm|U]が優しく微笑みかけたのは私のほうであった！"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting: "\n\n目を閉じると、今でも私は熱き血潮が体の中を駆け巡っているのを感じられる。あの決闘の幻を見ては筋肉が震え、[actor.GetTitledFirstNamePossessive]の命が絶たれ、私の勝利が決定づけられると同時にその震えが止まるのだ。"
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting: "\n\n私は[actor.GetFirstName]の暴挙に対し、完膚なきまでに打ちのめしただけでなく、奴の恥ずべき訴えが完全に無根拠なものであったことをはっきりと示したのだ。"
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion: "\n\n[champion.GetFirstName]が[actor.GetFirstName]を失神させるほど酷く打ち倒すのを見て、私は心の底から愉快な気分になった。[champion.GetHerHis]の勝利によって、私が負わされていた責めはすべて赦されることになったからだ。"
 fp1_tbc.0111.desc.outro: "\n\n[recipient.GetTitledFirstNameNicknamedNoTooltip]に挑もうなどという愚か者も、次は戦う前によくよく考えることだろう！"
 fp1_tbc.0111.a: "$fp1_tbc.0041.a$"
 #Scope:recipient lost a TbC.
 fp1_tbc.0121.t: "$fp1_tbc.0000.t$：敗北！"
 fp1_tbc.0121.desc.intro: "昨日、[recipient.GetFaith.PantheonTerm|U]が微笑みかけたのは私ではなかった。"
 fp1_tbc.0121.desc.champion_lives.recipient_fighting: "私の体に残る痛みや切り傷はその証拠である。その一つ一つが、[actor.GetFirstNamePossessive]の[actor.Custom('signature_weapon')]によってもたらされたものなのだ。幸運にも、私は生き永らえることができた。"
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion: "[champion.GetTitledFirstName]を選んだとき、私は[champion.GetSheHe]が[actor.GetTitledFirstName]を打ち負かすものだと確信していた。しかし、[champion.GetSheHe]が殺されずに済んだのは本当に幸運だった。"
 fp1_tbc.0121.desc.reward.gold: "\n\n[actor.GetFirstNameNoTooltip]は銀を手にすると、その場で一枚一枚数えると言って聞かなかった。我々に無理やりその光景を見せ、悔しがる我が従者たちを見て悦に入ろうというわけだ。"
 fp1_tbc.0121.desc.reward.weak_hook: "\n\n立会人の見守る中、債務の宣誓を言い終わり、封がなされるまで1時間は掛かったように感じられた。いつの日か、[actor.GetFirstNameNoTooltip]はその債務の取り立てに戻ってくるのだろう。"
 fp1_tbc.0121.desc.reward.humiliation: "\n\n[actor.GetFirstNamePossessiveNoTooltip]が用意した取り留めのない「謝罪文」を読み終えるのには長い時間が掛かった。私は言葉を詰まらせながら、その間ずっと歯ぎしりをしていた。[actor.GetHerHis|U]が雇った詩人たちは後ろでただただせせら笑い、私の一語一語を脳裏に刻み付けたのだった。"
 fp1_tbc.0121.desc.outro: "\n\n勝利は愚か者と物乞いに奪われてしまった。"
 fp1_tbc.0121.a: "$fp1_tbc.0051.a$"
