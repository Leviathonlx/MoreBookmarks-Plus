l_japanese:
 #Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t: "[leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の助力"
 fp1_jomsvikings.0001.desc.intro: "[leader.GetCapitalLocation.GetTitle.GetNameNoTier]の要塞に駐屯している[leader.GetPrimaryTitle.GetNameNoTier]は、[leader.GetFaith.GetName]の教えに従い、変化や不名誉、異教から古いしきたりを守ることに心血を注いでいる戦士団である。\n\n私の信仰心と美徳に対し、[leader.GetTitledFirstName]は二人の家臣を送ってくれた。\n[retainer_a.GetFirstName]は"
 fp1_jomsvikings.0001.desc.zealous: "100もの教会を略奪した人物である。"
 fp1_jomsvikings.0001.desc.wrathful: "かつて熊を両断した人物である。"
 fp1_jomsvikings.0001.desc.impatient: "雷光よりも素早い人物である。"
 fp1_jomsvikings.0001.desc.arrogant: "次の[leader.GetTitleAsNameNoTooltip]とも目される人物である。"
 fp1_jomsvikings.0001.desc.brave: "素手でトロールを倒した人物である。"
 fp1_jomsvikings.0001.desc.ambitious: "いまだかつてなく輝かしい死を望む人物である。"
 fp1_jomsvikings.0001.desc.diligent: "決して鍛錬を欠かすことのない人物である。"
 fp1_jomsvikings.0001.desc.gregarious: "神々の友人だという人物である。"
 fp1_jomsvikings.0001.desc.stubborn: "山の石を一つ一つ削りとったという人物である。"
 fp1_jomsvikings.0001.desc.fickle: "その移り気で[leader.GetFaith.DevilName]さえも欺いたという人物である。"
 fp1_jomsvikings.0001.desc.vengeful: "復讐を果たさなかったことは一度もない人物である。"
 fp1_jomsvikings.0001.desc.viking: "異国の農民を毎日10人殺しているという人物である。"
 fp1_jomsvikings.0001.desc.connector: "また[retainer_b.GetFirstName]は"
 fp1_jomsvikings.0001.desc.outro: "両者とも、私の献身に対する[leader.GetHerHis]の賛辞ということだ。\n\nここに留まるのは一人だけで、もう一人は[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]の元に戻ることになる。"
 fp1_jomsvikings.0001.a: "[retainer_a.GetFirstNameNoTooltip]は素晴らしい戦略家のようだ！"
 fp1_jomsvikings.0001.b: "[retainer_b.GetFirstNameNoTooltip]はなんと立派な戦士だろうか…"
 fp1_jomsvikings.0001.c: "戦士は間に合っている。気持ちだけ受け取っておこう。"
 #Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse: "古いしきたりの怒り"
 fp1_jomsvikings.0011.t.reformed_other: "古き神々の怒り"
 fp1_jomsvikings.0011.t.fallback: "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]の海賊"
 fp1_jomsvikings.0011.desc.intro: "大変だ！ [leader.GetPrimaryTitle.GetNameNoTier]の[leader.GetTitledFirstName]が電光石火の襲撃を[target_county.GetNameNoTier]に仕掛ければ、領地の半分が焼け野原になるおそれがある！\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist: "この忌まわしき海賊どもは、[ROOT.Char.GetFaith.GetName]の教えを祖先に対する冒涜とみなし、大挙して[ROOT.Char.GetFaith.PriestNeuterPlural]に押し寄せて殺戮の限りを尽くし、[ROOT.Char.GetFaith.HouseOfWorshipPlural]に火を点け、これらの行為を[leader.GetFaith.HighGodName]の名の下に行っているのだと主張している！"
 fp1_jomsvikings.0011.desc.ideological_other: "原理主義的な[leader.GetFaith.GetAdherentNamePlural]の海賊どもは、[ROOT.Char.GetFaith.GetReligion.GetName]が彼らの生き方を脅かすものだと考えている。この略奪者どもは単に略奪品を集めるだけに留まらず、[ROOT.Char.GetFaith.PriestNeuterPlural]を虐殺し、[ROOT.Char.GetFaith.HouseOfWorshipPlural]に火をかけ、偽りの神々を許すなとわめきたてている。"
 fp1_jomsvikings.0011.desc.economic: "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip]は私のような[ROOT.Char.GetFaith.GetAdherentName]に特別な恨みを抱いているわけではないが、奴らが強奪に頼って生きていることに変わりはなく、我が領地は魅力的な獲物なのだ。ひょっとすると… 奴らに大きな額の賄賂を渡すことで、我が臣下を救えるのではないだろうか？"
 fp1_jomsvikings.0011.desc.outro: "\n\n軍を招集している時間はない。手持ちの軍勢だけで攻撃を仕掛けるか、奴らが去るまで歯を食いしばって耐えるかのどちらかだ。"
 fp1_jomsvikings.0011.a: "動ける者は武器を取れ！"
 fp1_jomsvikings.0011.a.tt_success: "海賊は撃退されて壊滅する"
 fp1_jomsvikings.0011.a.tt_failure: "[leader.GetTitledFirstNameNoTooltip]は大惨事を引き起こしながら逃亡する"
 fp1_jomsvikings.0011.b.benefactor: "[benefactor.GetTitledFirstNameNoTooltip]が単に新たな[ROOT.Char.GetFaith.PriestNeuterPlural]を寄越してくれるのではないか？"
 fp1_jomsvikings.0011.b.fallback: "悔しいところではあるが、代わりの[ROOT.Char.GetFaith.PriestNeuterPlural]を呼び寄せればよい…"
 fp1_jomsvikings.0011.c: "賄賂を集めよ。長い目で見れば安いものだ。"
 fp1_jomsvikings.0011.c.tt: "[leader.GetTitledFirstName]は問題を起こさずに引き上げる"
 fp1_jomsvikings.0011.d: "局所的な問題に過ぎないのだろう？"
 fp1_jomsvikings.0011.d.tt: "あなたは[target_county.GetNameNoTier]が燃やされるがままにする"
 #Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t: "海賊との交渉"
 fp1_jomsvikings.0021.desc: "[leader.GetTitledFirstName]の書状を携えた、ならず者どもの代表団が[leader.GetPrimaryTitle.GetNameNoTier]から到着した。こうした問題のある者たちを受け入れることに疑念がないわけではない。\n\nこの原理主義的な信仰を持つ者たちは世界中で最も悪名高く、危険な海賊団であり、海陸問わず略奪する。\n\nほかの善き[ROOT.Char.GetFaith.GetAdherentName]と同じく、私も彼らの敬虔さや勇猛さが語られる物語を、畏怖と恐怖の入り混じった気持ちで聞いてきた。そして今、彼らの[leader.GetTitleAsNameNoTooltip]は、[ROOT.Char.GetFaith.PantheonTerm]のための略奪に用いるという条件で、この騒々しい義勇兵の一団の指揮権を私に与えようと言っているようだ。"
 fp1_jomsvikings.0021.a: "海賊が命令に従うだと？ 面白い…"
 fp1_jomsvikings.0021.a.tt: "[army|E]に精強かつ特別な$jomsviking_pirates$の[men_at_arms|E]が加わる"
 fp1_jomsvikings.0021.b: "単に名のある船乗りというだけだろう。"
 fp1_jomsvikings.0021.b.tt: "[army|E]に雇用可能な$bondi$の[men_at_arms|E]が加わる"
 fp1_jomsvikings.0021.c: "もう少し… 規律のある兵士がよいのだがな。"
 #Jomsvikings challenge a Dishonorable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t: "神々への冒涜"
 fp1_jomsvikings.0041.desc: "「#EMP [ROOT.Char.GetFirstNameNoTooltip]#!！」大きな声をあげながら、[leader.GetTitledFirstName]が取る物も取りあえず玉座の間に飛び込んでくる。\n\n「貴殿の罪深い行いと、目に余るほどの不敬さは各地の[leader.GetFaith.GetAdherentNamePlural]を侮辱するものであり、[leader.GetPrimaryTitle.GetNameNoTier]はもはやこの状況を看過しないだろう！ 言い訳も小細工も要らぬ、我らは#EMP 今#! 、#EMP この場で#!ホルムギャングを行う！」\n\n困惑しつつも、我が衛兵たちは武器を取り、直ちにこの侵入者に対処する準備を整える。\n\n私の行動いかんを問わず、この噂は世界中に広がってしまうことだろう。"
 fp1_jomsvikings.0041.a: "笑顔でヴァルハラに送ってやる！"
 fp1_jomsvikings.0041.a.tt: "あなたはすぐに[single_combat_fight|E]に突入する"
 fp1_jomsvikings.0041.a.tt_success: "あなたが決闘に勝利する"
 fp1_jomsvikings.0041.a.tt_failure: "[leader.GetTitledFirstName]が決闘に勝利する"
 fp1_jomsvikings.0041.b: "たった一人で来るとは愚かな。衛兵！"
 fp1_jomsvikings.0041.b.tt_success: "[leader.GetTitledFirstName]は手錠を掛けられ、地下牢に送られる"
 fp1_jomsvikings.0041.b.tt_failure: "[leader.GetTitledFirstName]は大胆にも脱出を果たす"
 fp1_jomsvikings.0041.c: "自分がただの思い上がった海賊に過ぎないとわかっているのだろう？ 立ち去れ。"
 fp1_jomsvikings.0042.trigger_failure: "あなたと[leader.GetTitledFirstNameNoTooltip]との決闘はうやむやに終わる"
 fp1_jomsvikings.0044.t: "$fp1_jomsvikings.0041.t$：弁明"
 fp1_jomsvikings.0044.desc: "[leader.GetTitledFirstName]が力なく私の足元に崩れ落ちると、玉座の間は恐ろしいほどの静寂に包まれる。ささやき声ひとつ聞こえず、私の荒々しい吐息がただ響いている。\n\n静かに、私は衣服を整える。\n\n一人一人、私はこの場に残っている者と目を合わせる。"
 fp1_jomsvikings.0044.a: "#EMP ほかに#! 挑戦する者はいるか？"
 fp1_jomsvikings.0044.b: "我が統治の正しさが再び証明されたのだ！"
 fp1_jomsvikings.0044.c: "[leader.GetFaith.GetNameNoTooltip]がいかに価値のない教えであるか、これで示されただろう…"
 #Jomsvikings Destroyed
 fp1_jomsvikings.1001.t: "古いしきたりの衰退"
 fp1_jomsvikings.1001.desc.intro: "最後の砦が陥落し、[title.GetNameNoTier]は完全に滅ぼされた。\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists: "変化の波に抗おうと彼らは最善を尽くしたが、キリスト教やイスラム教もそうであったように、彼らの信仰の前にも分裂が訪れたのだ。\n\n改革派が勝利を収めるのか、それとも敬虔な信徒が異国の信仰に屈するのか、 "
 fp1_jomsvikings.1001.desc.fallback: "結局、彼らは異国の信仰の波を押し留めることができなかった。そして、"
 fp1_jomsvikings.1001.desc.outro: "[leader.GetFaith.GetName]が歴史のくずかごに捨てられる運命は避けられそうもない。"
 fp1_jomsvikings.1001.holy_order_destroyed: "[title.GetNameNoTier]は解散した。"
 fp1_jomsvikings.1001.a: "我らは神々に見捨てられたのだ！"
 fp1_jomsvikings.1001.a.tt: "ヨムスヴァイキングはもはや敬虔な者に恩恵を与えない"
 fp1_jomsvikings.1001.b: "いい厄介払いになった！"
 fp1_jomsvikings.1001.b.tt: "ヨムスヴァイキングはもはや非信徒から略奪を行わない"
 fp1_jomsvikings.1001.c: "ヨムズ… なんたらというのは何者だ？"
 fp1_jomsvikings.1001.c.tt: "$fp1_jomsvikings.1001.b.tt$"
