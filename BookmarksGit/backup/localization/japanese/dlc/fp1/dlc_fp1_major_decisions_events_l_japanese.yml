l_japanese:
 #Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t: "北方の上[founder.Custom('GetQueenKing')]"
 fp1_major_decisions.0001.desc: "北海の偉大なる諸王国を一つの恒久的な王冠の下に束ねるのは、長きにわたる我が野望であった。何年もの苦労を経て、それらの国々における偉大なる統治者として認められていき、そして今日、私は夢を叶えることができたのだ。\n\n主要な臣下たちに注意深く選ばれた言葉で不断の忠誠を誓わせ、私はサクソン人、ノルウェー人、そしてデーン人の誰もが認める北海の支配者、すなわち上[founder.Custom('GetQueenKing')]としての地位を固めたのである。\n\n我が子孫たちはそれらの諸王国を一つに束ねて支配し続けるかもしれないし、そうではないかもしれない。だが幸いにも、それはもはや問題ではないのだ。\n\n下位の王冠を誰が戴いていようが、#EMP あらゆる者#! が[founder.GetHouse.GetBaseNameNoTooltip]の[founder.GetTitleAsNameNoTooltip]に頭を垂れるのだから！"
 fp1_major_decisions.0001.a: "不滅の強国だ！"
 fp1_major_decisions.0002.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc: "長年にわたり、我が主君である[founder.GetFirstName][founder.Custom('GetQueenKing')]は、自らの国が自分の命よりも長く存続することを願っていると明言してきた。\n\n我ら諸王国は血縁や戦争によって一つに結ばれているけれども、国同士の距離やそれぞれの相違点の大きさを考えると、この目標は達成不可能なものに思われた。\n\nしかし[founder.GetFirstNameNoTooltip]が何年もかけて、それらの国々の封臣たちすべてに互いを拘束する誓約を書かせて回ったことで、今日ではそうした疑念は根も葉もないことであると示されたのであった。\n\n$e_north_sea$$title_high_kingdom$の誕生である！"
 fp1_major_decisions.0002.a: "[founder.GetTitleAsNameNoTooltip]万歳！"
 fp1_major_decisions.0002.b: "偽りの[founder.Custom('GetQueenKing')]め。それも四倍もな。"
 fp1_major_decisions.0003.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc: "$k_norway$、$k_england$、そして$k_denmark$の[founder.Custom('GetQueenKing')]である[founder.GetFirstName]にとって、自らの死後にこの国が崩壊しないようにすることは広く知られた野望であった。\n\n長年にわたる統治と張りつめた交渉を経て、今日、[founder.GetSheHe]はついにその望みを叶えたのだ。\n\nこの三国の封臣たちは、誰がどの玉座に座ることになったとしても、誰もが[founder.GetTitleAsNameNoTooltip]に頭を垂れることに合意したのである。"
 fp1_major_decisions.0003.a: "すべての善き[ROOT.GetCharacter.GetFaith.GetNameNoTooltip]のための国だ！"
 fp1_major_decisions.0003.b: "おお[ROOT.GetCharacter.GetFaith.HighGodName]よ、[founder.GetFirstNameNoTooltip]の怒りから我らを守りたまえ！"
 fp1_major_decisions.0003.c: "思い上がった蛮族めが！"
 #Founding the Capital of the Rus'
 fp1_major_decisions.0011.t: "ルーシ人の都"
 fp1_major_decisions.0011.desc: "$river_volga$から$river_dnieper$、そしてその向こうへと、ヴァリャーグたちは$east_slavic_group_collective_noun$の地の川や小道を往来している。我らは襲い、征服し、土地の者と混ざり合う。必要とあらば新たな集落を作り、時には力尽くで奪う。\n\n今日に至るまで、こうした小規模な拠点はルーシで卓越した地位を得るために、冒険家や軍閥の長を惹きつけようと相争ってきた。\n\nもう十分だ！ 我が偉業と威光をもって、私はノース人もスラヴ人も分け隔てなく引き寄せ、[founder.GetPrimaryTitle.GetNameNoTier]にふさわしい首都を建設する！"
 fp1_major_decisions.0011.a: "$c_kiev$は素晴らしい首都になるだろう！"
 fp1_major_decisions.0011.b: "[new_rus_capital.GetNameNoTierNoTooltip]こそが我らの偉大さの源泉だ！"
 fp1_major_decisions.0012.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc: "自らの名声を利用して、我が主君の[founder.GetTitledFirstName]は、[new_rus_capital.GetNameNoTier]にて壮大な首都の建設を開始した。[founder.GetSheHe|U]の望みは、いつの日かこの集落が全ルーシの中心地となることである。"
 fp1_major_decisions.0012.a: "立派な首都だ！"
 fp1_major_decisions.0012.b: "ふん、クズと悪人の巣窟に過ぎないではないか。"
 fp1_major_decisions.0013.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc: "自らの名声を利用して、野蛮人の首領である[founder.GetTitledFirstName]は、すべてのヴァリャーグ放浪者や残忍なスラヴ人に献身を求めた。\n\n今でも冒険家、海賊、略奪者、そして盗賊が[founder.GetHerHis]の旗の下に集い、[new_rus_capital.GetNameNoTier]の人口を劇的に増加させている。"
 fp1_major_decisions.0013.a: "この[new_rus_capital.GetNameNoTierNoTooltip]という都… なかなか栄えているようだな…"
 fp1_major_decisions.0013.b: "それでも後進的な外国人であることには変わりない。"
 fp1_major_decisions.0013.c: "それが私にとって何か重要なことなのか？"
 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t: "海賊の王国"
 fp1_major_decisions.0021.desc: "長年にわたって、私は世界中の海や川を往来し、略奪と破壊を繰り返してきた。ほとんどの王が見たことがないほどの量の黄金を盗み、私の名はアイルランドの海から契丹の地に至るまで、あらゆる場所で忌み嫌われた。\n\n私は疑いようもなく、今生きている中で最も悪名高い[founder.GetWomanMan]、海の災厄と呼ばれ、$c_isle_of_man$の居留地と要塞に自らの戦利品と評判を注ぎ込んだのである。\n\n世界中の人々は私のことを、前代未聞の最も邪悪なる海賊だと非難する。\n\nだがそんな彼らにまで、私の名は#EMP 知れ渡っている#! のだ。"
 fp1_major_decisions.0021.a: "我こそは、血と黄金の王なり！"
 fp1_major_decisions.0021.b: "ついに、夢が叶ったのだ…"
 fp1_major_decisions.0022.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc: "何年もの間、[founder.GetFirstName]がたった一つの王位――[founder.GetPrimaryTitle.GetNameNoTier]――を除いて、どの王位も与えられたり奪い取ったりすることを拒んできたのは公然の秘密であった。\n\n[founder.GetHerHis|U]は長きにわたってこの姿勢を貫いたため、故郷の島の権力と権威が正当であると示すことに人生を捧げたようにも思われた。\n\n数えきれないほどの襲撃、戦争、そして日常となった殺戮を経て、[founder.GetSheHe]はやり遂げた。\n\nおそらくは、[founder.GetHerHis]の王冠に散りばめられた宝石の一つ一つは、それぞれ別の襲撃で奪ったものである。宮廷には、[founder.GetTitledFirstNameNoTooltip]のためにあえて宝石のはめ込み口が残してあるのだと囁く者もいる。"
 fp1_major_decisions.0022.a: "これから我々がどれだけの黄金を手にするのか、想像してみるがいい！"
 fp1_major_decisions.0022.b: "#EMP [founder.GetTitleAsNameNoTooltip]#!だって？ 奴は泥棒男爵にも劣るじゃないか！"
 fp1_major_decisions.0023.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc: "海の災厄こと悪魔のごとき[founder.GetFirstName]の名と、略奪海賊による夢の国を世界に知らしめるという[founder.GetHerHis]の野望は、ブリテン諸島に住む最下層の農民ですら知っている。\n\nこの伝承は貴族だけではなく卑しい農奴をも恐れさせる物語だが、最近は伝承と歴史の境界線があいまいになってきているようだ。\n\n本日をもって、[founder.GetFirstNameNoTooltip]#EMP [founder.GetTitleAsNameNoTooltip]#!は生涯の大業を完遂したと発表したのである。\n\nブリタニアの沿岸には新たに一つの王国が数えられるようになった。見るも恐ろしい王国が。"
 fp1_major_decisions.0023.a: "[founder.GetSheHe|U]は#EMP 我々#!を襲撃するつもりはないのだろう？"
 fp1_major_decisions.0023.b: "泥棒たちの[founder.GetTitleAsNameNoTooltip]に過ぎぬ！"
 #Forging the Jomsvikings
 fp1_major_decisions.0031.t: "ヨムスヴァイキングの創設"
 fp1_major_decisions.0031.desc: "我が権力と威信をもって、全スカンディナヴィアから最も危険かつ敬虔な[founder.GetFaith.GetAdherentNamePlural]を集め、彼らを鍛えて戦士団を作り上げたのだ！\n\n海の向こう、スラヴ人とバルト人の地で、これら$d_jomsvikings$は繁栄を謳歌するであろう。その地の者を襲い、対立することで彼らはより凶暴になり、彼らの力を求めるにふさわしい信奉者を勇気づけるだろう。\n\nそして彼らは戦士に名誉と戦利品を与え、臆病者や転向者、改革者に罰を与えるだろう。\n\n今日この日よりラグナロクの時まで、[founder.GetFaith.GetNameNoTooltip]が滅びることはないのだ。"
 fp1_major_decisions.0031.a.cynical: "奴らが私の戦争に手を貸す限りはな…"
 fp1_major_decisions.0031.a.fallback: "古いしきたりこそが最善である！"
 fp1_major_decisions.0032.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc: "アブラハム宗教への改宗者と、一部の冷笑的な首長の憂慮すべき改革主義的な考えを阻止するため、[founder.Custom2('MyCharacterIntroduction',ROOT.Char)]は敬虔な[founder.GetFaith.GetAdherentNamePlural]を集めて正式な戦士団を結成し、古いしきたりを守らせようとしている。\n\n堅固な$b_jomsberg$の要塞に駐屯するこの[founder.GetFaith.GetAdjectiveNoTooltip]の美徳の体現者たちは、バルト海を往来して敬虔な者には恩恵を与え、恥ずべき者、臆病な者には罰を与えることを信条としている。"
 fp1_major_decisions.0032.a: "[founder.GetFaith.HighGodName]に栄光と血を！"
 fp1_major_decisions.0032.b: "つまり海賊だろう？"
 fp1_major_decisions.0033.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded: "果敢なる北欧人冒険家の[founder.GetTitledFirstName]は[victim.GetTitledFirstName]に対して激しい侵攻を開始し、奇襲によって[victim.GetHerHim]を出し抜き、[coup_target.GetNameNoTier]の土地を一掃した。\n\n異例だったのは、この侵略が宗教的動機によって行われたらしいということだ。[founder.GetFirstNameNoTooltip]は[leader.GetFirstNameNoTooltip]という名の[founder.GetFaith.GetAdjective]の狂信者と手を組み、$d_jomsvikings$と呼ばれる戦士団を立ちあげたのだ。"
 fp1_major_decisions.0033.desc.decision_founded: "[founder.GetFaith.GetAdjective]の狂信者である[founder.GetTitledFirstName]は長年の活動の末、自らの夢を実現させるために十分な数の支持者を集めた。建設されたばかりの$b_jomsberg$要塞で、[founder.GetSheHe]は信仰を守るため、新たに戦士団を立ちあげたのだ。\n\n$d_jomsvikings$の誕生である。"
 fp1_major_decisions.0033.desc.outro: "\n\nこの一団は古いしきたりに倣うことを強制し、アブラハム宗教の信徒、改革派、そして敵対する異教徒を分け隔てなく攻撃し、バルト海のいたるところで災厄をもたらすだろうと主張している。"
 fp1_major_decisions.0033.a: "誰もが[founder.GetFaith.HighGodNamePossessive]の怒りを知ることになるだろう！"
 fp1_founder_founded_the_jomsviking_tt: "[founder.GetTitledFirstNamePossessiveNoTooltip]の[faith|E]の[holy_order|E]が設立された\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip]が騎士団の[holy_order_patron|E]となった"
 fp1_major_decisions.0033.b.competition: "なるほど、競争相手ということだな？"
 fp1_major_decisions.0033.b.heathens: "#EMP はあ#!… また異教徒の略奪者か？"
 #Canute-'em-Up
 fp1_major_decisions.1001.t: "北海の[ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_major_decisions.1001.desc.dumb: "私は何不自由のない人生を送っている。[ROOT.Char.GetTitleAsNameNoTooltip]として、誰もが私のことを賢明で、情け深く、計り知れない#EMP 権力#! の持ち主だと思っている。世界そのものが私を[ROOT.Char.GetFaith.HighGodNamePossessive]の[ROOT.Char.Custom('GetDaughterSon')]であるとみなしているといっても過言ではない。\n\n廷臣も皆、それに同意しているし、頻繁にそう言ってくれる。[sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)]は特にそうである。\n\nなんと[sycophant.GetFirstNameNoTooltip]が言うには、私が一言ささやくだけで波すらも引いていくという…"
 fp1_major_decisions.1001.desc.smart: "[ROOT.Char.GetTitleAsNameNoTooltip]である私の#EMP 周囲#! には、私がいかに偉大で、強大な権力を持っているのかを懸命に伝えようとする者がたくさんいる。\n\n普段の私はそのような声に耳を貸しはしない。私のような地位の人間と会ったときにこうしたおべっかを使うのは、哀れな人間に違いないからだ。\n\nしかし今日は、そのおべっかも#EMP 限度#! を超えていた。私が朝食をとっていると、[sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)]がそこに割り込んできて、私がほんの少し命令するだけで、波ですら自ら引き返すだろうと言ってきたのである。\n\n一見して嫌悪感を覚えるほど明白な嘘ではあったが、私はそこから一つの考えを得た…"
 fp1_major_decisions.1001.a: "浜辺へ向かうぞ！"
 fp1_major_decisions.1001.a.tt: "あなたと廷臣たちは浜辺まで出かける…"
 fp1_major_decisions.1001.b: "どれだけ飾り立てようが、口先だけのことに変わりはない。"
 fp1_major_decisions.1002.t: "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb: "我々は午後を丸々浜辺で座って過ごした。廷臣たちは冷たく厳しい北風に震えている。\n\n毎分、毎時間、私は海に向かって高らかに言う。「ここは通さぬぞ！」と。「私は貴様の[ROOT.Char.GetTitleAsNameNoTooltip]であり、貴様のような者が私を濡らすことがあってはならぬ！」\n\n反抗的にも、海水はどんどんと迫り、ついには私の足元を濡らし始めた。従者たちは気まずい雰囲気で、誰もが私と目を合わせようともしない。おそらくは、自分の主君が自身の#EMP 無力さ#! を見せている、このような瞬間の目撃者となることを#EMP 恥ずかしく#! 思っているのだろう。"
 fp1_major_decisions.1002.desc.smart: "今日はほかにすべきことも無かったので、私は廷臣#EMP 全員#!に命じて海辺で午後を過ごさせ、戴冠服を着た私が玉座に座り、海に向かって「陸への行進をやめよ」と叫ぶ姿を眺めさせることにした。\n\n言うまでもないことだが、海水は聞く耳を持たない。\n\n5分後、従者たちは私の意図を理解した。\n\n5時間後、波はついに私の足元を濡らし始め、彼らはようやく私の決意を理解した。\n\n私は[ROOT.Char.GetTitleAsNameNoTooltip]であり、誰にも騙されはしない。"
 fp1_major_decisions.1002.a: "この私であっても人間であることに変わりはなく、自分の限界を知っている。貴殿らもそうあるべきだ。"
 fp1_major_decisions.1002.b: "[ROOT.Char.Custom('GetQueenKing')]の力など、[ROOT.Char.GetFaith.HighGodName]と比べればいかに#EMP 小さな#! ものかわかっただろう！"
 fp1_major_decisions.1002.c: "#EMP 逃げろ！#! この海は[ROOT.Char.GetFaith.DevilName]と手を組んでいるぞ！"
 fp1_major_decisions.1002.d: "不遜な海の小僧め！ その鞭を寄越せ！"
 fp1_major_decisions.1002.d.tt: "あなたは海水に鞭を打って従わせようとする"
 fp1_major_decisions.1002.e: "おそらく私は統治以外にも、まだ習得すべきことが数多くあるのだ…"
 #The True King of Norway
 fp1_major_decisions.1011.t: "$k_norway$の王"
 fp1_major_decisions.1011.desc.intro: "何年も前、私は$k_norway$王という気高き称号を得るまでは決してこの髪を切らないと誓った。"
 fp1_major_decisions.1011.desc.gyda: "[gyda.GetTitledFirstName]への愛のため、"
 fp1_major_decisions.1011.desc.oath: "我が一族の栄光と、我が子孫たちに残す遺産のため、"
 fp1_major_decisions.1011.desc.outro: "私は百を数える王国をも征服しよう、と。\n\nいま、その務めは果たされ、この長く、けば立った髪を残す義務もない。\n\n残る疑問は、この髪束をどうすべきかということだ。"
 fp1_major_decisions.1011.a: "我が誓いは果たされた！"
 fp1_major_decisions.1011.b: "[gyda.GetFirstNameNoTooltip]と私はついに一つになれたのだ！"
 fp1_major_decisions.1011.c: "髪は残そう。これは私が味わった苦しみのしるしなのだ。"
 fp1_major_decisions.1011.c.tt: "あなたは引き続き$nick_tanglehair$として知られることになる"
 fp1_major_decisions.1012.t: "[king_of_norway.GetTitledFirstNameNoTooltip]が$k_norway$を先に獲得しました"
