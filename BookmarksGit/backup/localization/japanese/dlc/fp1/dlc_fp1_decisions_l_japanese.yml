l_japanese:
 secure_high_kingdom_north_sea_decision: "北海帝国を形成する"
 secure_high_kingdom_north_sea_decision_desc: "$k_england$、$k_denmark$、$k_norway$の三王国には本質的な親和性がある。肥沃だが厳しい環境にあり、交易と高貴なる血によって互いに繋がっている。それぞれの独立性を御する者が現れれば、三王国の和合は永久のものとなるだろう…"
 secure_high_kingdom_north_sea_decision_tooltip: "$k_england$、$k_denmark$、および$k_norway$を一つの[de_jure|E][realm|E]に束ねます"
 secure_high_kingdom_north_sea_decision_confirm: "すべての王の上に君臨する者、それが上王だ！"
 secure_high_kingdom_north_sea_decision_solve_danelaw: "現在、$k_danelaw$は[de_jure|E][counties|E]を保持しており、先に$k_england$を分離しなければなりません。"
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt: "$k_daneland$の[completely_controlled|E]状態にある全[duchies|E]は、[de_jure_drift_drifted|E]によって$k_england$に復帰する"
 found_capital_of_the_rus_decision: "ルーシの首都を創設する"
 found_capital_of_the_rus_decision_desc: "開拓者魂溢れるノース人たちはスカンディナヴィアの地を飛び出して、獰猛なスラヴ人が支配する肥沃な河川地帯を通り抜けて東の地にたどり着く。スラヴ人もノース人も等しく、無数の集落や小国が力を求めて相争っているが、この二つの民族の統一を真の意味で体現できるのは#EMP ただ一つ#! だけなのだ…"
 found_capital_of_the_rus_decision_tooltip: "すべてのルーシ人の真の故郷として首都を建設します"
 found_capital_of_the_rus_decision_confirm: "偉大なる首都は永久に不滅である！"
 found_capital_of_the_rus_decision_before_last_date: "日付は1100年1月1日以前である"
 elevate_mann_and_the_isles_decision: "マン島および島嶼部王国を興隆させる"
 elevate_mann_and_the_isles_decision_desc: "$c_isle_of_man$は、ブリテン諸島だけでなく西ヨーロッパ全域から容易に訪れることが可能で、ノース人の略奪者たちにとっての避難所として機能する場所に位置している。\n\nこの島に必要なのは、すべての善良なるヴァイキングに道を示し、その可能性に気づかせ、島を黄金と鉄で舗装できる者の存在だ！"
 elevate_mann_and_the_isles_decision_tooltip: "歴史上で最も悪名高き海賊の支配者になります"
 elevate_mann_and_the_isles_decision_confirm: "蛮行と不朽の名声に万歳！"
 hold_gruesome_festival_decision_blot_name: "大ブロートを開催する"
 hold_gruesome_festival_decision_fallback_name: "大生贄祭を開催する"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner: "今こそ、すべての[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]が一堂に会し、[ROOT.Char.GetFaith.PantheonTerm]に生贄を捧げる時である。こうした儀式は単に宗教的団結心を高めるだけではなく、この地に君臨する[ROOT.Char.GetTitleAsNameNoTooltip]がこの私であることを皆が確認することにもなる。"
 hold_gruesome_festival_decision_desc.non_gf_practioner: "私の臣下の中には、彼らの[GetPlayer.GetTitleAsNameNoTooltip]の祝福を受けて大規模な生贄の儀式を執り行う者がいる。儀式の内容に制限を加えての開催を許可した場合でさえ、間違いなく私は彼らに感謝されることになるだろうが、こうした… いささか野蛮に過ぎる習慣を受け入れれば、それを蔑む者たちから冷たい視線を浴びることになるかもしれない。"
 hold_gruesome_festival_decision_tt: "あなたは盛大な[Select_CString( Character.IsLocalPlayer, GetPlayer.Custom('GruesomeFestivalName') , '$gruesomefestivalname_festival|q$' )]を開催する。これには以下の要素が含まれる：\n#indent_newline:0 $EFFECT_LIST_BULLET$祝祭の規模を決める\n#indent_newline:0 $EFFECT_LIST_BULLET$捧げ物を選ぶ。自分の[prisoners|E]のうちの誰かを[designate_chief_sacrifice_chief_sacrifice|E]に選ぶこともできる\n#indent_newline:0 $EFFECT_LIST_BULLET$臣民の[faith|E]の[core_tenets|E]に応じて、[county_opinion|E]および[character|E]の[opinion|E]を得る、または失う"
 hold_gruesome_festival_decision_tt.piety_gain: "#indent_newline:0 あなたが[GetPlayer.GetFaith.GetAdherentName]であるため、[piety|E]を獲得します"
 hold_gruesome_festival_decision_tt.piety_lose: "#indent_newline:0 あなたが[GetPlayer.GetFaith.GetAdherentName]であるため、[piety|E]を#EMP 失います#!"
 hold_gruesome_festival_decision_tooltip: "あなたは臣下を大きな犠牲を伴う神聖な儀式に招待します"
 hold_gruesome_festival_decision_confirm: "死して生まれ変わるのだ。"
 raise_stele_decision_name: "ルーン石碑を建てる"
 raise_stele_decision_desc: "[GetPlayer.GetCulture.GetNameNoTooltip]人の間では、愛する者の死、諍いの解決、土地の征服など、重要な出来事を記念して彫刻を施した記念碑を建てる習慣が存在する。もしかすると、私もそうした石碑から恩恵を得られるかもしれない…"
 raise_stele_decision_tt.effects_list: "[counties|E]の一つに、次の[modifiers|E]のうち一つがもたらされます：\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$[GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength: "ルーン石碑の習慣がある[cultures|E]に石碑が建てられた場合、すべての補正が強化されます"
 raise_stele_decision_tooltip: "あなたの伯爵領の一つに、ルーン石碑の彫刻代を支払います"
 raise_stele_decision_confirm: "だが何を彫ろうか？"
 fp1_raise_runestone_vassals: "$EFFECT_LIST_BULLET$ルーン石碑の習慣を持つすべての[direct_vassals|E]"
 raise_stele_decision_ancestor: "最近逝去した先祖がいる"
 raise_stele_decision_victory: "最近征服した土地が存在する"
 raise_stele_decision_rank: "最近地位が上がった"
 forge_the_jomsvikings_decision: "ヨムスヴァイキングの創設"
 forge_the_jomsvikings_decision_desc: "古きしきたりが滅びつつある。アブラハムの宗教はすべての者に永遠の命が約束されていると謳い、我らは日々、それに誘い寄せられている。冒険者や移民はどこに住みつこうが異国の神を奉じ、このスカンディナヴィアの地においても、改革派によって人々が十字架や月を信ずる民にさせられている。\n\nこれ以上看過できない。敬虔なる[GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]は皆、力を合わせて変化と冒涜に立ち向かうのだ！"
 forge_the_jomsvikings_decision.tt.is_in_correct_region: "[GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName][region|E]内である"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city: "[county_capital|E]以外に、少なくとも一つの空いた[castle|E]領もしくは[city|E]領を持っている必要がある"
 forge_the_jomsvikings_decision_tooltip: "敬虔なヴァイキングの集団を結成し、古いしきたりを守らせます"
 forge_the_jomsvikings_decision_confirm: "ヴァルハラに行けるのはふさわしい者だけだ！"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt: "[THIS.Char.GetFaith.GetName]は[GetReligionByKey('germanic_religion').GetAdjective] [religion|E]の一部で未改革"
