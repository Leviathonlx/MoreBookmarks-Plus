 game_concept_designate_chief_sacrifice_desc: "大生贄祭を執り行う際、[characters|E]は[prisoners|E]の1人を主たる生贄に指名することができます。この$game_concept_prisoner$は最初に殺害され、生贄を選んだキャラクターはより多くの[piety|E]を得られることがあります。\n\n生贄に適しているのは：\n$EFFECT_LIST_BULLET$所領を持たず、[faith|E]が[faith_hostile|L]もしくは[faith_evil|L]である$game_concept_characters$\n$EFFECT_LIST_BULLET$[count|E][rank|E]以上の[landed|E]$game_concept_characters$\n$EFFECT_LIST_BULLET$（ただし大きな影響が波及する[heads_of_faith|E]かもしれません）"
 game_concept_varangian_adventure: "ヴァリャーグの遠征"
