 game_concept_trial_by_combat_desc: "一部の[cultures|E]では、討論や戦争で決着しない問題を$game_concept_trial_by_combat$によって解決します。合意が成立すると、2人の[characters|E]は事前に選んでおいた調停条件をかけて[single_combat_duel|E]を行います。被告側が勝利した場合、被告の無罪が証明されたことになります。\n\nこうした$game_concept_trial_by_combat_trial$を行うために一般的に必要とされる条件は：\n$EFFECT_LIST_BULLET$両者が適切な文化であること。\n$EFFECT_LIST_BULLET$相手に対して[imprisonment_reason|E]を持っていること（これは実行に際し消費されます）。\n$EFFECT_LIST_BULLET$相手があなたの[liege|E]もしくは[vassal|E]でないこと、あるいはあなたもしくはあなたの$game_concept_vassals$の[guest|E]や[courtier|E]でないこと。\n\n戦うことができない$game_concept_characters$であっても、そのキャラクターが[rulers|E]である限りは告発される可能性があり、代わりに戦う[knight|E]を指名しなければなりません。\n\n$game_concept_trial_by_combat_combat$は、原告が[tribal|E]であり双方の$game_concept_characters$が直接$game_concept_single_combat_duel$で戦う場合にのみ、[character_death_death|E]による決着を選択することができます。被告側が代理の戦士を指名した場合は$game_concept_character_death_death$による決着を選択することはできません。"
