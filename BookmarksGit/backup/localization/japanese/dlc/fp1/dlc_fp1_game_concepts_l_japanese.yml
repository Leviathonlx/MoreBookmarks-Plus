 game_concept_varangian_adventure_desc: "これは特殊な[war|E]であり、攻撃側は[war_target|E]に向けて大挙して押しかけ、自らの[realm|E]を移動させようとします。\n\n攻撃側が勝利すると、彼らは奪った[counties|E]を直ちに併合し、その地に[capital|E]を移転させます。彼らに仕えていた封臣は独立し、戦前の$game_concept_counties$はその地で成り上がった軍閥に与えられます。$game_concept_varangian_adventures$を利用できるのは[duke|E]および$game_concept_count$[title_tier|E]の[rulers|E]#EMP のみ#!で、$game_concept_varangian_adventure_adventure$が成功するたびに徐々に費用が高くなっていきます。\n\nこの[casus_belli|E]は$culture_era_tribal$[era|E]を過ぎると#EMP 全く#!利用できなくなるほか、$game_concept_varangian_adventure_adventure$を実行可能なほかの[cultures|E]や、隣接する$game_concept_rulers$に対しては使用できません。\n\n最初の$game_concept_varangian_adventure$に出発する$north_germanic_group_collective_noun$には、最大で[EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0]人からなる[special_troops|E]がボーナスとして与えられます。[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]内で完全な支配を達成している、同じ[faith|E]、同じ[culture|E]の伯爵領の数によって、ボーナスの戦力が増加します。"
 game_concept_trial_by_combat: "決闘裁判"
 game_concept_trials_by_combat: "決闘裁判"
