l_japanese:
 ##################################################
 ##General Character Modifiers
 high_king_of_the_seas_fp1_modifier: "海の上王"
 high_king_of_the_seas_fp1_modifier_desc: "この人物は誰もが認める北海の支配者であり、揺るぎない制海権を握っている。"
 high_queen_of_the_seas_fp1_modifier: "海の上女王"
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier: "傲慢なる上王"
 defiant_high_king_conversion_boost_modifier_desc: "この人物は古の神々を崇拝しており、他者に同じ神々を崇拝させるためならどんなことでもする。\n\n[organized|E][faiths|E]に対して[convert_county|E]する際に大きな向上を得られる"
 defiant_high_queen_conversion_boost_modifier: "傲慢なる上女王"
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier: "ヴァイキングの亡命"
 scandinavian_adventurer_fp1_modifier_desc: "この人物はならず者や冒険者からなる一団を率いてスカンディナヴィアを脱出し、奪い取れる土地を探している。"
 nithing_fp1_modifier: "ニージング"
 nithing_fp1_modifier_desc: "この人物は$north_germanic_group_collective_noun$にとって無価値であり、奴隷にも劣り、死者とみなされている。"
 stingy_host_fp1_modifier: "けちな主人"
 stingy_host_fp1_modifier_desc: "この人物は要人ではない客人には温かい食事すら出さないことで知られている。"
 generous_host_fp1_modifier: "太っ腹な主人"
 generous_host_fp1_modifier_desc: "この人物は放浪者に敬意をもって丁重に接し、温かい食事を出すことで知られている。"
 phantom_island_trivia_fp1_modifier: "大西洋の謎"
 phantom_island_trivia_fp1_modifier_desc: "この人物は大西洋に浮かぶ謎めいた島々に関する面白い物語をたくさん知っている。"
 phantom_island_critique_fp1_modifier: "批判的思想家"
 phantom_island_critique_fp1_modifier_desc: "この人物は、船乗りたちが話すほら話に対して懐疑的なことで有名である。"
 exotic_foreign_lord_fp1_modifier: "魅惑的な異国の君主"
 exotic_foreign_lord_fp1_modifier_desc: "この人物はイスラム世界において、奇妙で魅惑的な異教の地の領主として知られている。"
 horrifying_foreign_lord_fp1_modifier: "恐ろしい異国の君主"
 horrifying_foreign_lord_fp1_modifier_desc: "イスラム世界では、この人物の地には生贄の儀式を行う恐ろしい異教がはびこっているという話が広まっている。"
 draugr_healthy_hiking_fp1_modifier: "健康的な散歩"
 draugr_healthy_hiking_fp1_modifier_desc: "この人物は膨大な時間を掛けて自国の不毛な荒野を歩き、怪物を退治してきた。"
 ultimate_blasphemer_modifier: "空前絶後の冒涜者"
 ultimate_blasphemer_modifier_desc: "この人物はほかの[faithpossessive|E]の神々に自らの[head_of_faith|E]を生贄として捧げた。この者を真の信徒だとみなす者は誰一人としていない。"
 embraced_local_traditions_modifier: "土地のしきたりを受容した"
 embraced_local_traditions_modifier_desc: "かつてスカンディナヴィア人だったこの人物は新たな故郷の文化と信仰を受け入れているが、今でも#V ルーン石碑#!を建てることはできる。"
 settled_norse_dynasty_modifier: "定住した王朝"
 settled_norse_dynasty_modifier_desc: "このスカンディナヴィア出身の王朝は異国の地に定住した。\n#weak この補正が継続している限り、この王朝の統治者はスカンディナヴィア人の遠征の対象とされません。#!"
 fp1_focusing_on_rule_modifier: "統治への専念"
 fp1_focusing_on_rule_modifier_desc: "この人物は統治に専念しており、人生におけるほかの欲求を犠牲にするほど統治にしか興味がない。"
 fp1_ignoring_annoyances_modifier: "面倒ごとの無視"
 fp1_ignoring_annoyances_modifier_desc: "この人物は子供じみた空想に苛立ったり、それによるつまらない諍いにかかずらう暇がない。"
 fp1_avoiding_the_snow_modifier: "雪に近寄らない"
 fp1_avoiding_the_snow_modifier_desc: "この人物は寒い中を外で過ごし過ぎたことで責められた。"
 fp1_daydreaming_about_diplomacy_modifier: "国家に関する空想"
 fp1_daydreaming_about_diplomacy_modifier_desc: "この人物は心の中で外交政策を練ることに膨大な時間を費やしている。"
 fp1_daydreaming_about_martial_modifier: "戦略に関する空想"
 fp1_daydreaming_about_martial_modifier_desc: "この人物は心の中で未来の戦争計画を練ることに膨大な時間を費やしている。"
 fp1_daydreaming_about_stewardship_modifier: "金に関する空想"
 fp1_daydreaming_about_stewardship_modifier_desc: "この人物は心の中で未来の課税計画を練ることに膨大な時間を費やしている。"
 fp1_daydreaming_about_intrigue_modifier: "陰謀に関する空想"
 fp1_daydreaming_about_intrigue_modifier_desc: "この人物は心の中で次にリストに載せる相手を評価することに膨大な時間を費やしている。"
 fp1_daydreaming_about_learning_modifier: "本に関する空想"
 fp1_daydreaming_about_learning_modifier_desc: "この人物は心の中でお気に入りの本について思い返すことに膨大な時間を費やしている。"
 fp1_excellent_longships_modifier: "素晴らしいロングシップ"
 fp1_excellent_longships_modifier_desc: "この人物の船団は、まるで修道僧を斬る刃のように波を切り開いて進む。"
 fp1_rotting_longships_modifier: "ボロボロのロングシップ"
 fp1_rotting_longships_modifier_desc: "この人物の船団は航海にほとんど耐えられない。"
 fp1_flagship_leviathan_modifier: "レヴィアタンの旗艦"
 fp1_flagship_leviathan_modifier_desc: "この人物専用のロングシップは#EMP 巨大#!で、尋常ではない量の戦利品を積み込むことができる。"
 fp1_flagship_monster_modifier: "怪物のごとき旗艦"
 fp1_flagship_monster_modifier_desc: "この人物専用のロングシップには獣や怪物、神話、災害の彫刻が施されている。登場人物の多くはこの人物の封臣や敵を彷彿とさせる。"
 fp1_flagship_dragon_modifier: "竜のごとき旗艦"
 fp1_flagship_dragon_modifier_desc: "この人物専用のロングシップはサガにも登場し、その特徴的な姿は世界中に知れ渡っている。"
 fp1_cursed_by_nithing_pole_modifier: "ニーズストングの呪い"
 fp1_cursed_by_nithing_pole_modifier_desc: "この人物はニーズストングによる宿命的な呪いを負っている。この人物は破滅が訪れること自体は#EMP 理解している#! が、それがいつなのかは知らず、その恐怖によって#EMP むしばまれて#!いる。"
 fp1_bathing_health_modifier: "厳格な入浴"
 fp1_bathing_health_modifier_desc: "この人物は入浴時刻を完璧に守り、食事の前には手を清め、客人には常に温かい手ぬぐいを用意している。"
 fp1_bathing_attraction_modifier: "完璧な身づくろい"
 fp1_bathing_attraction_modifier_desc: "この人物は常に完璧な身づくろいを行っている。歯を磨き、髪をとかし、耳掃除をし、肌を洗い、シラミの囁き一つ聞こえない。"
 fp1_yearly_0071_troll_victory_bear_modifier: "熊殺し"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "この人物はトロールか、もしくは世界最大の熊を退治したと言われている。"
 fp1_yearly_0071_troll_victory_wolf_modifier: "狼殺し"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "この人物は、あまりにも素早いため庶民にトロールだと思われていた狼を退治した。"
 fp1_yearly_0071_troll_victory_wolverine_modifier: "イタチ殺し"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "この人物は、あまりにも残忍なため庶民にトロールだと思われていたイタチを退治し、原野の安全を保った。"
 fp1_yearly_0071_troll_victory_lynx_modifier: "山猫殺し"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "この人物は、あまりにも静かなため庶民にトロールだと思われていた山猫を退治した。"
 fp1_yearly_0071_troll_victory_moose_modifier: "ヘラジカ殺し"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "この人物は、あまりにも凶暴なため庶民にトロールだと思われていたヘラジカを退治した。"
 fp1_yearly_0551_absent_lord_modifier: "不在の統治者"
 fp1_yearly_0551_absent_lord_modifier_desc: "この人物はどういうわけか自らの宮廷に姿を見せていないようだ。とりわけ夕食の時間は滅多と姿を見かけない。"
 fp1_abased_before_highgod_modifier: "真の権力の座す場所"
 fp1_abased_before_highgod_modifier_desc: "この人物は、#EMP 真の#! 権力は神のみぞ持つと言って、王冠を身に着けることを拒んでいる。"
 harald_tanglehairs_vow_modifier: "蓬髪の誓い"
 harald_tanglehairs_vow_modifier_desc: "この人物は、初代ノルウェー王となるまでは髪を切ったり、とかしたりしないという生涯の誓いを立てている。"
 harald_tanglehairs_reminder_modifier: "成就した蓬髪の誓い"
 harald_tanglehairs_reminder_modifier_desc: "この人物は、初代ノルウェー王となるまでは髪を切ったり、とかしたりしないという生涯の誓いを成就させた。今は、その道程を忘れないように引き続き誓いに沿って暮らしている。"
 harald_tanglehairs_vow_broken_modifier: "頓挫した蓬髪の誓い"
 harald_tanglehairs_vow_broken_modifier_desc: "この人物は生涯の誓いを果たせなかった。初代ノルウェー王になれなかったため、二度と髪を切ったり、とかしたりすることはないだろう。"
 fp1_0511_carries_stinking_trophy_modifier: "悪臭漂う狩りの戦利品"
 fp1_0511_carries_stinking_trophy_modifier_desc: "この人物はどこへ行くにも、文字どおりウジで覆われた狩りの戦利品を携えている。その瘴気は数マイル先まで届くと言う者もいる。"
 fp1_reprieve_from_sa_modifier: "スカンディナヴィアの冒険者たちの黙認"
 fp1_reprieve_from_sa_modifier_desc: "この人物はどういうわけか、無慈悲なヴァイキングの一団から見逃されている。\n$EFFECT_LIST_BULLET$所領を持たないスカンディナヴィアの冒険者たちに攻撃されない"
 ##################################################
 ##Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier: "経験豊富な指揮官"
 shieldmaiden_level_martial_1_fp1_modifier_desc: "この人物は兵を指揮する能力を高めるため、人一倍努力してきた。"
 shieldmaiden_level_martial_2_fp1_modifier: "熟練の指揮官"
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier: "百戦錬磨の指揮官"
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier: "経験豊富な戦士"
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "この人物は決して剣術の稽古を欠かさないようだ。"
 shieldmaiden_level_prowess_2_fp1_modifier: "名高き戦士"
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier: "伝説の戦士"
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier: "狡猾な策士"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "この人物は常に敵に付け入る隙を伺っている。"
 shieldmaiden_level_intrigue_2_fp1_modifier: "悪名高き策士"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier: "忌まわしき策士"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 ##################################################
 ##County Modifiers
 nithing_exiled_fp1_modifier: "ニージングの追放"
 nithing_exiled_fp1_modifier_desc: "ならず者が公正に罰せられたことを知り、地域社会は安堵している。"
 nithing_harboured_fp1_modifier: "匿われたニージング"
 nithing_harboured_fp1_modifier_desc: "主君が名の知れたならず者を匿っていることで、地域社会には嫌悪感が広がっている。"
 nithing_in_limbo_fp1_modifier: "階級間の軋轢"
 nithing_in_limbo_fp1_modifier_desc: "宮廷の一部の者は、絶えず地域社会との衝突を引き起こしている。"
 draugr_remedies_succeeded_fp1_modifier: "ドラウグの撃退"
 draugr_remedies_succeeded_fp1_modifier_desc: "この伯爵領に出没していた動く死体は、何はともあれ対処された。"
 draugr_remedies_failed_fp1_modifier: "ドラウグの出没"
 draugr_remedies_failed_fp1_modifier_desc: "生者は最善を尽くしたが、この伯爵領は疫病、呪い、不幸にまみれている。"
 draugr_monstrous_wolfpack_fp1_modifier: "闇夜の遠吠え"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "異常なまでに腹を空かせ、攻撃的になっている狼の群れがこの伯爵領の原野を徘徊し、家畜や同行者のいない放浪者を噛み千切っている。"
 draugr_monstrous_bear_fp1_modifier: "危険な原野"
 draugr_monstrous_bear_fp1_modifier_desc: "この伯爵領では巨大な熊が手当たり次第に暴れまわり、牛1頭だけのこともあれば、一家全員が殺されることもある。"
 draugr_nithing_fp1_modifier: "幽霊じみたならず者"
 draugr_nithing_fp1_modifier_desc: "ある者は歩く死体だと言い、またある者は音もなき盗人と呼ぶが、窃盗狂の幽霊がこの地の住人に迷惑を掛けているのは皆が同意するところである。"
 draugr_nothing_found_fp1_modifier: "迷信深い農民"
 draugr_nothing_found_fp1_modifier_desc: "主君が最善を尽くして否定しようとしたにもかかわらず、地元の者たちは生きかえった死体に付きまとわれていると主張している。"
 capital_of_rus_opinion_modifier: "成長中の首都"
 capital_of_rus_opinion_modifier_desc: "商品や交易商、奴隷が絶えず入ってきていることで、この伯爵領に住む人々はすっかり満足している。"
 capital_of_rus_misc_benefits_modifier: "ヴァリャーグの首都"
 capital_of_rus_misc_benefits_modifier_desc: "この集落はスラヴ人にとっても北欧人にとっても#EMP 唯一無二#! の地域拠点であり、無数の冒険家、征服者、そして海賊団の拠点となっていることで大きな利益を得ている。"
 held_grand_sacrifice_fp1_modifier: "大生贄祭の開催"
 held_grand_sacrifice_fp1_modifier_desc: "この伯爵領の農民は、貢ぎ物をした者に神々が微笑みかけることを知っているため、安心して暮らしている。"
 commoners_grand_sacrifice_fp1_modifier: "人々による大生贄祭の開催"
 commoners_grand_sacrifice_fp1_modifier_desc: "この伯爵領の農民は今でも、神々を称える最後の大祝祭で貴族と自由に交流したことを語り継いでいる。"
 held_human_sacrifice_fp1_modifier: "人身御供への恐怖"
 held_human_sacrifice_fp1_modifier_desc: "農民たちは、ほかの人間を殺す儀式の習慣を持つ者によって統治されていることに憤慨している。"
 trade_instead_of_raid_fp1_modifier: "略奪商人との繋がり"
 trade_instead_of_raid_fp1_modifier_desc: "この伯爵領はいわゆる襲撃者と戦うのではなく、交易を行うことで大きな利益を得ており、最も裕福な者は、異国から奪ってきた服や装飾品を身に着けている。"
 fp1_stele_ancestors_strong: "祖先のルーン石碑"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "征服のルーン石碑"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "権力のルーン石碑"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "ディングでの支援"
 fp1_yearly_0591_levy_modifier_desc: "この地域のディングで行われた小芝居によって、この伯爵領は国境沿いに土地を獲得し、新たな村が生まれつつある。"
 fp1_yearly_0591_building_modifier: "ディングでの支持"
 fp1_yearly_0591_building_modifier_desc: "この地域のディングにおける政治的影響力によって、この伯爵領は国境沿いにある小規模な土地の権利を主張することができたため、既存の集落を拡張するための十分な土地を手に入れることができた。"
 fp1_yearly_0591_spurned_modifier: "拒否感"
 fp1_yearly_0591_spurned_modifier_desc: "この伯爵領の住人は、主君が彼らと敵対する伯爵領の住人を#EMP 実際に#! ひいきしていることを知っている。"
 fp1_yearly_0591_otherwise_occupied_modifier: "多忙"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "この伯爵領は隣接する敵と争うことに明け暮れ、その主君に対する不安をあおることができない。"
 fp1_yearly_0071_troll_attacks_modifier: "トロールの攻撃"
 fp1_yearly_0071_troll_attacks_modifier_desc: "この伯爵領にある原野には、恐ろしく、住人を殺しさえする#EMP 何か#!が存在している。"
 fp1_mann_pirate_capital_modifier: "奪われた都市"
 fp1_mann_pirate_capital_modifier_desc: "この地域の首都は、血と恐怖と苦役によって二つ名を得た。苦役は元々あるものだが、血と恐怖は異国から持ち込まれるものだ。定期的に。"
 fp1_trade_events_foreign_architects_modifier: "異国の建築家"
 fp1_trade_events_foreign_architects_modifier_desc: "異国の建築家が最新の流行や建築技術を異国から持ち込んでいる。"
 fp1_trade_events_foreign_architects_no_growth_modifier: "異国の支援"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "異国の建築家が最新の流行を異国から持ち込むものの、この地域の洗練された建造物を改善することはほとんどできない。"
 fp1_trade_events_raid_consultants_modifier: "歴戦の襲撃者の招聘"
 fp1_trade_events_raid_consultants_modifier_desc: "歴戦の襲撃者の幹部は、割り増しの料金を受け取ることで同業者からこの伯爵領を守っている。"
 ##################################################
 ##Dynasty Modifiers
 fp1_legacy_of_piracy_modifier: "海賊の遺産"
 fp1_legacy_of_piracy_modifier_desc: "この王朝の祖先をたどると、その時代で最も強大だった海賊と略奪者に行きつく。彼らの血の中と唇には常に、海が、塩が、そして煙が存在しているのだ。\n\n[government|E]の種類によらず[raid|E]が可能\n海を越えた$game_concept_raid$と大河の航行が可能"
 ##################################################
 ##Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier: "間もなく生贄となる"
