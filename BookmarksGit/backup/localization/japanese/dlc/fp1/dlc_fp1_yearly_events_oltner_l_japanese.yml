l_japanese:
 fp1_yearly.2000.t: "冒険心"
 fp1_yearly.2000.desc: "「[parent.GetMotherFather]上、私はここを出て行くことに決めました。私と[lover_of_child.GetFirstNameNoTooltip]は#EMP 愛し合って#!いるのです！」\n\n私は[child_to_leave.GetFirstNameNoTooltip]を見て目を白黒させる。#EMP 今の今まで#!、私の愚かな[child_to_leave.Custom('GetDaughterSon')]は何をしていたのだろうか？\n\n「[lover_of_child.GetFirstNameNoTooltip]と私は冒険の旅に出ます！ 世界は広く、栄光に満ちているのです！ 世界が私の名を覚えてくれるまで、私は#EMP 「[child_to_leave.GetHouse.GetMotto]」#! と世界に向かって叫び続けたいのです！」\n\n#EMP 愛する#![child_to_leave.Custom('GetDaughterSon')]が真剣に言っているのは間違いない。なんとかしなければ。"
 fp1_yearly.2000.a: "「こちらに来なさい、愛しき我が[child_to_leave.Custom('GetDaughterSon')]よ。少し#EMP 愛の鞭#!が必要なようだ」"
 fp1_yearly.2000.b: "「いいかい、#EMP 栄光#! とは、家にいても掴めるものなのだ」"
 fp1_yearly.2000.c: "「#EMP これ#! を見ても家を出て行くといえるかな？」"
 fp1_yearly.2000.d: "「きっとすぐに帰ってくることになるだろうよ…」"
 fp1_yearly.2000.d.tt: "#weak 「…そなたは私のものだということ、ゆめゆめ忘れるでないぞ」#!"
 fp1_yearly.2000.a.tt: "[child_to_leave.GetFirstName]を思いとどまらせるため、[child_to_leave.GetHerHim]と#V 決闘#!を行います！\n#weak この決闘は命を賭けたものではありません。#!\n勝利した場合、あなたは[prestige_i] [prestige|E]を獲得します\n\nあなたの[prowess|E]：[prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt: "[child_to_leave.GetFirstName]があなたの[court|E]に留まる"
 fp1_yearly.2000.b.tt: "あなたの[court|E]に留まる"
 lust_for_adventure: "冒険への熱意"
 lust_for_adventure_desc: "この人物は冒険や旅を切望している。両親の宮廷に戻ってくることはないだろう。"
 mellowed_spirit: "挫けた決意"
 mellowed_spirit_desc: "この人物は親に、冒険には向かない、自らの居場所は家なのだと説得された。"
 fp1_yearly.2003.t: "冒険心：愛の鞭"
 fp1_yearly.2003.desc: "「降参！ 降参します、[parent.GetMotherFather]上！ もうやめてください！」我が[child_to_leave.Custom('GetDaughterSon')]が叫ぶ。\n\n「私はこの宮廷に留まります。命に比べれば、[lover_of_child.GetFirstNameNoTooltip]など重要ではありません！」[child_to_leave.GetFirstNameNoTooltip]がそう言うと、[lover_of_child.GetFirstNameNoTooltip]は非難するような表情を見せる。\n\nようやく[child_to_leave.GetFirstNameNoTooltip]にも、ものの道理というものが分かったようだ！"
 fp1_yearly.2003.a: "「愛しの我が子よ、[parent.GetMotherFather|U]はなんでも知っているのだぞ」"
 fp1_yearly.2003.b: "「それと、その『[lover_of_child.GetFirstNameNoTooltip]』とやらとも関係を断つように！」"
 fp1_yearly.2000.trigger_failure: "[child_to_leave.GetFirstNameNoTooltip]との私の決闘は無効となった"
 fp1_yearly.2004.t: "冒険心：完敗"
 fp1_yearly.2004.desc: "私は打ち負かされた。戦いで弱っている私の元に、[child_to_leave.GetFirstNameNoTooltip]が手に武器を持ったまま近づいてくる。\n\n「[parent.GetMotherFather]上、先ほども伝えた通り、私はもうこの家を#EMP 出て#!行きます。これまでの献身の対価として、国庫から一袋分の金を頂いていきます。きっとご理解いただけるものと思います」\n\n片方の腕に[lover_of_child.GetFirstNameNoTooltip]を、もう片方の腕に#EMP 私の金#! を持って立ち去る我が[child_to_leave.Custom('GetDaughterSon')]を、私はただ見ていることしかできない。"
 fp1_yearly.2004.a: "我が子ながら傍若無人なことよ…"
 fp1_yearly.2000.b.success: "[child_to_leave.GetFirstNameNoTooltip]は自らの希望や夢を諦める"
 fp1_yearly.2000.b.failure: "[child_to_leave.GetFirstNameNoTooltip]はあなたの説得を聞き入れない"
 fp1_yearly.2100.t: "恋の競争"
 fp1_yearly.2100.desc: "「[lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))][lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))]！[lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))][lover_2.Custom2('InsultNoun', SCOPE.sC('lover_1'))]！[lover_2.Custom2('InsultSentence', SCOPE.sC('lover_1'))|U]、この[lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))]！」[lover_1.GetFirstName]が声を張り上げて叫んでいる。\n\nどうやら、あなたの恋人たちが大げんかをしているようだ。\n\n「お前の[lover_1.Custom2('PointOfRidicule', SCOPE.sC('lover_2'))]のせいで、[lover_quarrel_target.GetHerHim]は気分を悪くしているのだ、この[lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))]め。[lover_quarrel_target.GetFirstNameNoTooltip]はお前のような[lover_1.Custom2('InsultAdjective', SCOPE.sC('lover_2'))][lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))]を愛しはしない！#EMP [lover_quarrel_target.GetSheHe|U]は私だけのものだ！#!」[lover_2.GetFirstName]はそう叫ぶと、腰に下げた[lover_2.Custom('signature_weapon')]を手にする…\n\nこれは刃傷沙汰になりそうだ。"
 fp1_yearly.2100.a: "#EMP 血沸き肉躍る#!な！ そうだ！ 我が愛を懸けて戦え！"
 fp1_yearly.2100.b: "#EMP どうかしているぞ！#! お願いだから、今すぐ喧嘩をやめてくれ！"
 fp1_yearly.2100.c: "私自らが止めてみせよう！"
 fp1_yearly.2100.a.tt: "[lover_1.GetFirstName]と[lover_2.GetFirstName]は命がけの#V 決闘#! を行う。"
 fp1_yearly.2100.b.tt: "[lover_1.GetFirstName]と[lover_2.GetFirstName]は頭を冷やす。"
 fp1_yearly.2101.t: "恋の競争：恋破れる"
 fp1_yearly.2101.desc: "「もう君は私のものだ、[lover_quarrel_target.Custom('RomanticComplimentAdjective')][lover_quarrel_target.GetFirstNameNoTooltip]よ！あの[lover_2.Custom2('InsultNounSexual', SCOPE.sC('winning_lover'))]、[losing_lover.GetFirstName]は二度と我々の邪魔はできない！[winning_lover.GetFirstName]は優しい声でささやき、[winning_lover.Custom('signature_weapon')]を地面に置く。\n\n「おいで、私の[lover_quarrel_target.Custom('RomanticComplimentAdjective')][lover_quarrel_target.Custom('RomanticComplimentNoun')]。この道茶番劇は疲れる。君の[ROOT.Char.Custom('GetChamber')]に戻らないか？」[winning_lover.GetFirstNameNoTooltip]は誘うように提案する。"
 fp1_yearly.2101.a: "ああ、私の[winning_lover.Custom('RomanticComplimentNoun')]よ！ あなたは[lover_quarrel_target.GetWomanMan]の誘い方を心得ておいでだ！"
 fp1_yearly.2101.b: "ああっ、[losing_lover.GetFirstNameNoTooltip]！ #EMP [winning_lover.GetFirstNameNoTooltip]よ、この代償は必ず払ってもらう！#!"
 fp1_yearly.2101.c: "干し草にまみれてというのも悪くない。"
 fp1_yearly.2101.d: "今は… 一人にしておいてくれ。"
 fp1_yearly.2100.b.success: "あなたは愛情のこもった言葉で両者を落ち着かせる"
 fp1_yearly.2100.b.failure: "あなたの言葉には耳を傾けてもらえない"
 fp1_yearly.2100.c.success: "あなたは争う二人を引き離す"
 fp1_yearly.2100.c.failure: "あなたは間に合わない"
 fp1_yearly.2100.c.tt: "あなたは[lover_1.GetFirstName]と[lover_2.GetFirstName]の争いを止める"
 fp1_yearly.2200.t: "退屈したベルセルク"
 fp1_yearly.2200.desc: "「いいか！ 私は[new_berserker.GetFirstNameNoTooltip]だ。者ども、エールと[new_berserker.Custom('FavoriteTreatDemand')]を山ほど持ってこい！ 私を怒らせるんじゃないぞ！？」集まった野次馬に対して[new_berserker.GetWomanMan]が叫んでいる。\n\n見たところ、この大柄な戦士は暇を持て余し、問題を起こそうとしているようだ。ひょっとすると、[new_berserker.GetHerHis]の怒りは私の軍で活かせるのではないか？\n\n「私の相手となる者はいないのか？ 臆病者どもめ！ 暴れられるならなんだってするぞ…」"
 fp1_yearly.2200.a: "誰にも私のことを臆病者とは呼ばせぬぞ、この[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))][new_berserker.Custom2('InsultNoun', ROOT.Char)]め！"
 fp1_yearly.2200.b: "[new_berserker.Custom('FavoriteTreatDemand')]が欲しいのならたんまりとくれてやる。ただし、我が軍に加わるのならな。"
 fp1_yearly.2200.c: "我々は今から略奪に向かうところだが、そなたも我が[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]に加わらぬか？"
 fp1_yearly.2200.d: "衛兵！ あの[new_berserker.GetWomanMan]を止めろ！"
 fp1_yearly.2200.a.tt: "[new_berserker.GetFirstName]をあなたの[potential_employer.Custom('KnightCultureNoTooltipLowercase')]として仕えさせるため、#V 決闘#!を行う！\n#weak この決闘は命を賭けたものではない。#!\nたとえ負けても、おそらく[new_berserker.GetFirstNamePossessiveNoTooltip]の怒りは鎮まるだろう…\n\nあなたの[prowess|E]：[prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive]の[prowess|E]：[prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success: "[new_berserker.GetFirstNameNoTooltip]があなたの軍に加わることに同意する"
 fp1_yearly.2200.c.failure: "[new_berserker.GetFirstNameNoTooltip]が宮廷内で暴れまわる"
 fp1_yearly.2200.fail.tt: "[new_berserker.GetFirstNameNoTooltip]は怒りに任せて[potential_victim.GetFirstName]を負傷させる！"
 hurt_someone_close_to_me_crime: "身近な人物を負傷させた"
 fp1_yearly.2200.d.success: "[new_berserker.GetFirstNameNoTooltip]は叩き殺される"
 fp1_yearly.2200.trigger_failure: "[new_berserker.GetFirstNameNoTooltip]との私の決闘は無効となった"
 fp1_yearly.2203.t: "退屈したベルセルク：鎮まった怒り"
 fp1_yearly.2203.desc: "「見た目より強いのだな！」[new_berserker.GetFirstNameNoTooltip]は早口でまくしたてる。\n\n[new_berserker.GetWomanMan]は血まみれで地面に横たわっている。[new_berserker.GetHerHis]の怒りは鎮まったようだ… 今のところは。\n\n「あんたの味方として戦えたら嬉しい。二人が一緒なら#EMP 誰にも止められないさ#!」その者は大声でそう叫んだ。"
 fp1_yearly.2203.a: "「済まないが、貴殿にはここで死んでもらう」"
 fp1_yearly.2203.b: "「共に戦えることを光栄に思うよ！」"
 fp1_yearly.2203.c: "「これ以上損害を与えられても困る。今すぐ立ち去ってくれ」"
 fp1_yearly.2204.t: "退屈したベルセルク：優しき巨人"
 fp1_yearly.2204.desc: "「申し訳ない」[new_berserker.GetFirstNameNoTooltip]は、気持ちのこもった声でそう声に出す。「腹が減るとイライラするんだ」\n\nその巨人は私に手を貸して立ち上がらせる。[new_berserker.GetHerHis|U]の怒りは鎮まったようだ… 今のところは。\n\n「楽しい戦いだった。喜んで配下となろう、友よ」と巨人は言った。"
 fp1_yearly.2204.a: "「友よ、こちらこそ喜んでお迎えするよ！」"
 fp1_yearly.2204.b: "「頼む、とにかくどこかに行ってくれないか…」"
 grizzled_veterans: "白髪交じりの古参兵"
 glory_seekers: "栄光の探求者"
 fp1_yearly.2300.t: "栄光の探求者"
 fp1_yearly.2300.desc: "最近、[tavern_location.GetNameNoTier]の酒場には栄光を求める戦士たちが押し寄せている。\n\nその中には、新たな[recruiting_character.Custom('MistressMaster')]を探す、老いてはいるが戦い慣れた古参兵の一団、ハスカールも混ざっている。\n\n異国の地の海岸で栄光を掴むのだと、延々と語る熱狂的な若者たちも大勢いる。\n\nこの中から何名か雇ってもいいのかもしれない。"
 fp1_yearly.2300.a: "我が宮廷にハスカールを迎えよう。"
 fp1_yearly.2300.b: "この若者たちは未熟ではあるが、数だけは多い！"
 fp1_yearly.2300.c: "この機会にエールの価格を倍にしよう！"
 fp1_yearly.2300.d: "勇敢なる戦士たちよ、我が軍に加われ！ 私がそなたたちを勝利に導いてみせる！"
 huscarls_tt: "#F ハスカールは前線を支える堅固な戦士で、劣った部隊に対して大きな損害を与えることができる#!"
 bondi_tt: "#F ボンディは回復力が高く、異国の沿岸にある平原や農地での戦いに秀でている#!"
 fp1_yearly.2400.t: "狩りの準備"
 fp1_yearly.2400.desc: "荒野が私を呼んでいる。前回、狩りに出かけてからかなりの時が過ぎた。外に出て[hunting_province.GetName]の[ROOT.Char.Custom('TerrainType')]に入れば、そこにはたくさんの[ROOT.Char.Custom('GetAnimalAdjective')][ROOT.Char.Custom('GetAnimalPlural')]がいる。今夜の夕食は決まりだ！\n\nしかし、何かを忘れている。私の狩猟用の槍は古すぎて鈍っている？ それとも、私に足りないのは同行者か？\n\n準備はしっかりとしなければならない。"
 fp1_yearly.2400.a: "私に必要なのは、新しい狩猟犬だ！"
 fp1_yearly.2400.eagle: "狩猟用のワシなら役に立つだろう！"
 fp1_yearly.2400.b: "新たにこしらえた槍と、ワタリガラスの羽根を付けた矢だ。"
 fp1_yearly.2400.c: "今のままで十分だ。準備する時間さえあればいい。"
 fp1_yearly.2400.free_hunt: "あなたの次の[GetActivityType('activity_hunt').GetName]は[gold|E]を必要としない"
 brand_new_hunting_tools: "真新しい狩猟道具"
 brand_new_hunting_tools_desc: "この人物は新しい狩猟道具に大金を投じた。"
 fp1_yearly.2500.t: "みだらなルーン石碑"
 fp1_yearly.2500.desc: "[runestone_location.GetNameNoTier]の[runestone_location.Custom('TerrainTypeCountyScope')]をかなり歩いた後、私は一族のルーン石碑が置かれている場所に着いた。どうやら先客がいたらしく、客人の[deviant_guest.GetTitledFirstName]もそこにいる。[deviant_guest.GetSheHe]はどうやってこの場所を探し当てたのだろう！？\n\n「誤解です、[ROOT.Char.GetTitleTierName]様！」[deviant_guest.GetSheHe]が言い張る。\n\n半裸の[deviant_guest.GetSheHe]が、#EMP 我が一族のルーン石碑#!にその体を熱心に擦り付けている最中であることを鑑みれば、誤解でもなんでもない。"
 fp1_yearly.2600.t: "ノース人の怒り"
 fp1_yearly.2600.desc: "「[ROOT.GetCharacter.GetFirstNameNoTooltip]よ、そなたは偉大なる戦士だが、そなたの敵は#EMP 本当に#! そなたを恐れているのか？」と[berserker_teacher.GetFirstName]は言う。\n\n私はこれまでにも、戦場で[berserker_teacher.GetFirstNameNoTooltip]が人間離れした怒りに駆られるところを見てきたし、[berserker_teacher.GetHerHis]が叫び声を上げる姿を見て無数の敵が逃げ出す光景も見てきた。[berserker_teacher.GetFirstNamePossessiveNoTooltip]が狂戦士となった姿は、あたかも[ROOT.GetCharacter.GetFaith.HighGodName]が激昂した姿を見るようなものである。\n\n「私と一緒に火の前に立つのだ。そなたの怒りを呼び起こしてやろう」そう言って[berserker_teacher.GetSheHe|U]は手招きをする。"
 fp1_yearly.2600.a: "熊皮を持ってくる！"
 fp1_yearly.2600.b: "いいや、私はちゃんと意識を保っているほうが好みなのだ。"
 fp1_yearly.2600.a.tt: "[GetTrait('berserker').GetName( GetNullCharacter )]となることを試みる\n#weak 危険な目に遭う可能性がある…#!"
 fp1_yearly.2600.b.tt: "[GetTrait('berserker').GetName( GetNullCharacter )]となる機会を失う"
 fp1_yearly.2601.desc: "我々は火のそばに座って、大いなる力の言葉を唱える。私は歯を食いしばり、目を閉じる。震えが全身を駆け抜け、何かが体の中から湧きあがり… そして私を包み込む。\n\n私は、狂乱状態から目覚める。 "
 fp1_yearly.2601.success_no_one_harmed: "[berserker_teacher.GetFirstName]が私の横にいる。\n\n「そなたは本当に素晴らしい怒りを呼び寄せたぞ！ そこの丸太では相手にならなかった！」そう言って[berserker_teacher.GetFirstNameNoTooltip]はにっこりと笑った。\n\nどうやら、私は狂乱状態のままで丸一夜動き続けていたらしい！少なくとも、1週間は薪に困ることはなさそうだ…"
 fp1_yearly.2601.success_harm_close_one: "[berserker_teacher.GetFirstName]が私の両肩を掴んでいる。\n\n「しっかりしろ！ [harmed_victim.GetFirstName]はそなたの敵ではない！」[berserker_teacher.GetFirstNameNoTooltip]が大声で叫ぶ。\n\nああ[ROOT.GetCharacter.GetFaith.HighGodName]よ、私は一体何を！？"
 fp1_yearly.2601.success_kill_berserker: "私の横には、ずたずたにされた[berserker_teacher.GetFirstNamePossessive]の遺体が転がっている。握りしめた両の拳を見ると、どちらの手にも血まみれになった斧が握られている…\n\nああ[ROOT.GetCharacter.GetFaith.HighGodName]よ、私は一体何を！？"
 fp1_yearly.2601.success_kill_everyone: "私の周囲が血まみれになっている。生きている者はいない。#EMP 全員が死んでいる。#!\n\n#EMP いったい私は何を！？#!"
 fp1_yearly.2601.fail_fall_asleep: "まるで生まれたばかりの赤子のように、すっきりとした気分だ！ しかめっ面で[berserker_teacher.GetFirstName]が私を見ている。\n\n「よく眠れたかね？ てっきり、そなたには素質があると思ったのだが…」[berserker_teacher.GetFirstNameNoTooltip]はそう言って首を横に振る。\n\n狂乱状態だと思っていたのはただの夢だったようだ！"
 fp1_yearly.2601.a: "次の戦いが待ちきれない！"
 fp1_yearly.2601.b: "これは[ROOT.Char.GetFaith.TricksterGodName]のいたずらに違いない…"
 fp1_yearly.2601.c: "まあいい！ 少なくともいい気分なのだからな！"
