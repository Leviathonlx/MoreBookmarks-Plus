l_japanese:
 #Holding a grand sacrifice.
 fp1_other_decisions.0001.t: "大[blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0001.desc: "小規模な[blotter.Custom('GruesomeFestivalNamePlural')]は一年を通してさまざまな機会に開催されているが、10年に一度、[blotter.GetPrimaryTitle.GetNameNoTierNoTooltip]の[gf_faith.GetAdherentNamePlural]は大々的な祝祭のために集まり、そして最も重要なことであるが、そこで盛大な#EMP 生贄祭#!が行われるのである。\n\n多くの血が[gf_faith.PantheonTerm]のために流されることにはなるが、捧げ物の肉は信徒たちに振る舞われる。これほどまでに豪勢な食事が振る舞われるため、通常は極めて素晴らしい宴となる。\n\n当然、このような催し物は費用が掛かるし、#EMP すべて#!の[gf_faith.GetAdherentNamePluralNoTooltip]を招く必要があるわけでもない…"
 fp1_other_decisions.0001.a.capital: "[capital_county.GetNameNoTierNoTooltip]の人々と廷臣だけを招待すればよいのではないか？"
 fp1_other_decisions.0001.a.other: "[fallback_location.GetNameNoTierNoTooltip]の人々は我々を招待するだけの信仰心を持っているだろう。"
 fp1_other_decisions.0001.b: "我が領地の自由民はすべて招待しろ！"
 fp1_other_decisions.0001.c: "[blotter.GetPrimaryTitle.GetTierAsNameNoTooltip]に住むすべての貴族と平民を招待するのだ！"
 fp1_other_decisions.0001.d: "やはり費用が掛かり過ぎるな…"
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt: "[blotter.Custom('GruesomeFestivalName')]の準備が始まります…"
 fp1_other_decisions.0001.prep_continue.tt: "[blotter.Custom('GruesomeFestivalName')]の準備が続けられます…"
 fp1_other_decisions.0002.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro: "[blotter.Custom('GruesomeFestivalName')]は大きくも小さくもできる。\n\nしきたりによれば、生贄には人間と動物の両方が用いられた。数名の虜囚が[gf_faith.PantheonTerm]に捧げられるが、その中には私が特別に選んだ者が含まれることもある。そして彼らの命は[gf_faith.PantheonTerm]に捧げられるのだ。\n\n[gf_faith.GetNameNoTooltip]の教えはこのように求めているが、"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac: "封臣の中にはこうした考えを野蛮だと言う者もいる。"
 fp1_other_decisions.0002.desc.counties_dislike_humsac: "国民の中にはこうした考えを忌み嫌う者もいる。"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac: "宮廷にはこうした考え方に嫌悪感を抱く者もいる。"
 fp1_other_decisions.0002.desc.fallback: "実際には、厳密に守らなければならないようなものでもない。"
 fp1_other_decisions.0002.desc.outro: "私が問題にしたくないと思うのなら、動物の生贄だけを用いて祭式を進めることもできる。"
 fp1_other_decisions.0002.a: "十分な数の動物の生贄を用意すれば、それで事足りるだろう。"
 fp1_other_decisions.0002.animals_only.regular.opinion: "[gf_faith.GetAdherentNamePlural]の[opinion|E]および[county_opinion|E]の上昇は、人身御供を行った場合に比べて少なくなる"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters: "人身御供を支持しない臣下の[opinion|E]や[county_opinion|E]は失われない"
 fp1_other_decisions.0002.animals_only.regular.piety: "$fp1_other_decisions.0002.piety_gain.rump$#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#![piety_i]を獲得する"
 fp1_other_decisions.0002.animals_only.regular.piety.loss: "$fp1_other_decisions.0002.piety_gain.rump$#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#![piety_i]を失う"
 fp1_other_decisions.0002.b: "全員に行き渡るよう、牛馬や鳥を用意しろ！"
 fp1_other_decisions.0002.animals_only.magnificent.opinion: "[gf_faith.GetAdherentNamePlural]の[opinion|E]および[county_opinion|E]の上昇は、人身御供を行った場合と同等になる"
 fp1_other_decisions.0002.animals_only.magnificent.piety: "$fp1_other_decisions.0002.piety_gain.rump$#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#![piety_i]を獲得する"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss: "$fp1_other_decisions.0002.piety_gain.rump$#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#![piety_i]を失う"
 fp1_other_decisions.0002.c: "しきたりは重要だ。[gf_faith.PantheonTerm|U]には人の血を味わってもらわねば。"
 fp1_other_decisions.0002.human_sacrifice.regular.opinion: "[gf_faith.GetAdherentNamePlural]の[opinion|E]および[county_opinion|E]の上昇は、多数の動物を生贄に捧げた場合と同等になる"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters: "人身御供を支持しない臣下の[opinion|E]や[county_opinion|E]が大幅に失われる"
 fp1_other_decisions.0002.human_sacrifice.regular.piety: "$fp1_other_decisions.0002.piety_gain.rump$#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#![piety_i]を獲得する"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss: "$fp1_other_decisions.0002.piety_gain.rump$#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#![piety_i]を失う"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker: "加えて、あなたは[prisoners|E]の中から[designate_chief_sacrifice_article|E]を行うことができる"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal: "[blotter.Custom('GruesomeFestivalName')]において、あなたは[GetTrait('cannibal').GetName( GetNullCharacter )]になる"
 fp1_other_decisions.0002.d: "生贄には最高級のものを使わねばならぬ。人も動物もな…"
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion: "[gf_faith.GetAdherentNamePlural]の[opinion|E]および[county_opinion|E]の上昇は、可能な限り高くなる"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety: "$fp1_other_decisions.0002.piety_gain.rump$#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#![piety_i]を獲得する"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss: "$fp1_other_decisions.0002.piety_gain.rump$#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#![piety_i]を失う"
 fp1_other_decisions.0002.blot_invalidation.tt: "[blotter.Custom('GruesomeFestivalName')|U]は中止を余儀なくされた"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt: "[gold|E]の大半とすべての[prestige|E]が返還された"
 fp1_other_decisions.0002.piety_gain.rump: "[blotter.Custom('GruesomeFestivalName')]において"
 fp1_other_decisions.0003.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small: "集まりは小規模ではあったが、[blotter.Custom('GruesomeFestivalName')]の雰囲気は熱狂的で、[gf_faith.GetAdherentNamePlural]たちが幸せそうに騒ぎ、ヤジを飛ばしている。"
 fp1_other_decisions.0003.desc.intro.medium: "[gf_faith.HouseOfWorship]は幸せそうに歓声をあげる、大盛り上がりの[gf_faith.GetAdherentNamePlural]であふれかえっている。"
 fp1_other_decisions.0003.desc.intro.large: "[blotter.Custom('GruesomeFestivalName')]の来賓の数はあまりにも多く、[gf_faith.HouseOfWorship]の周辺を覆いつくすほどで、耳障りな叫び声が響いている。"
 fp1_other_decisions.0003.desc.animals.regular: "そして、生贄となった動物たちの立派な隊列が祭壇に送られていく。\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent: "そして、生贄となった動物たちが一本の大きな柱となって祭壇に捧げられる。\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief: "そして、怯える虜囚たちの一団が祭壇に向かって行進させられ、その後ろに生贄の動物たちが続く。\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief: "そして、恐怖で顔をひきつらせた虜囚たちの一団と、立派な家畜が祭壇に向かって行進していく。\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief: "そして、数名の虜囚と、それより多くの動物たちに先んじて、[sacrifice.GetFirstName]が祭壇に引かれて行く。\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief: "そして、扉の外まで長く続く人と動物の列の先頭として、[sacrifice.GetFirstName]が祭壇に引かれていく。\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals: "首を絞められて死ぬまでの間、[sacrifice.GetSheHe|U]はじたばたと無意味にもがく。そして血が抜かれる。$fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals: "[sacrifice.GetSheHe|U]はまず無理やり気を失わされ、$fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$。"
 fp1_other_decisions.0003.desc.sacrifice.named.norse: "[sacrifice.GetSheHe|U]は$fp1_other_decisions.0003.desc.sacrifice.norse_throttling$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.named.fallback: "[sacrifice.GetSheHe|U]は首を切られる直前まで、見事にあがいてみせた。\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$？"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals: "最初の犠牲者は無意味にもがくも、速やかに窒息させられた。$fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals: "最初の[blotter.Custom('SacrificeTerm')]は祭壇に引きずられて行き、無理やり気を失わされ、$fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse: "最初の[blotter.Custom('SacrificeTerm')]は$fp1_other_decisions.0003.desc.sacrifice.norse_throttling$。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback: "最初の人間の[blotter.Custom('SacrificeTerm')]は、その首がえぐり取られるまでもがき続けた。\n\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$？"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse: "[blotter.Custom('GruesomeFestivalAnimalPreference')]が一頭一頭連れてこられ、窒息死させられた後に血が抜かれる。肉は火に掛けられ、そしてご馳走になる。$fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$。"
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback: "[blotter.Custom('GruesomeFestivalAnimalPreference')]が一頭一頭連れてこられ、素早く首元が切られると、その体は料理人に手渡され、お腹を空かせた群衆に提供される。"
 fp1_other_decisions.0003.desc.outro.faithful: "\n\nまさに、[gf_faith.PantheonTerm]にふさわしい光景だ。"
 fp1_other_decisions.0003.desc.outro.political: "\n\n信仰が異なりはするが、[blotter.GetTitleAsNameNoTooltip]の幸せは幸福な臣下たちによってもたらされるものだ。"
 fp1_other_decisions.0003.happy_characters_list: "招待されたすべての[gf_faith.GetName]の[character|E]"
 fp1_other_decisions.0003.happy_titles_list: "招待されたすべての[gf_faith.GetName]の[county|E]"
 fp1_other_decisions.0003.unhappy_characters_list: "人身御供の習慣を持たない[realm|E]内のすべての[character|E]"
 fp1_other_decisions.0003.unhappy_titles_list: "人身御供の習慣を持たない[realm|E]内のすべての[county|E]"
 fp1_other_decisions.0003.attendee_became_cannibal: "あなたは[blotter.GetTitledFirstNamePossessiveNoTooltip]の食人祭に出席した"
 fp1_other_decisions.0003.a: "[gf_faith.HighGodName]に捧げよう！[gf_faith.FertilityGodName]に捧げよう！[gf_faith.WealthGodName]に捧げよう！"
 fp1_other_decisions.0003.b: "これは貴族たちの関心を得る絶好の機会のようだ。"
 fp1_other_decisions.0003.b.nobility_list: "招待された[count|E][rank|E]以上のすべての[gf_faith.GetName]の貴族"
 fp1_other_decisions.0003.b.clergy_list: "招待された[count|E][rank|E]以上のすべての[gf_faith.GetName]の聖職者とあなたの[GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c: "無学な庶民たちと共に過ごす時だ！"
 fp1_other_decisions.0003.d: "私は中座させてもらうよ。もう#EMP 十分に#! 堪能した。"
 fp1_other_decisions.0003.e: "[gf_faith.HighGodName]に捧げよう！ 発音はこれで良かったかな？"
 fp1_other_decisions.0003.f: "[gf_faith.GetAdherentNamePluralNoTooltip]は確かに魅力的な信仰を持っているようだ…"
 fp1_other_decisions.0004.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc: "我が国には、偽りの神々に捧げるために大規模な生贄祭を執り行う人々がいる。私が信仰する開明的な[blotter.GetFaith.GetAdjective]の教えではこうした虐殺は認められていないが、こうした[blotter.Custom('GruesomeFestivalNamePlural')]の多くに見られる興味深い性質として、[blotter.GetTitleAsNameNoTooltip]が直々に参加することに大きな比重が置かれているということが言える。\n\n彼らのしきたりを管理するために同じ信仰に改める必要はないものの、彼らの信仰のために大規模な[blotter.Custom('GruesomeFestivalName')]を開くことに同意すれば、いくぶん開明的とは言えない私の臣下に――農民も貴族も同様に――多くの友人を得ることができるのは疑いようもないことだ。"
 fp1_other_decisions.0004.a: "[option_1.GetAdherentNamePlural]の機嫌を取る価値はあるかもしれないな…"
 fp1_other_decisions.0004.b: "それで本当に[option_2.GetAdherentNamePlural]は私を#EMP 支持して#! くれるのか？"
 fp1_other_decisions.0004.c: "[option_3.GetAdjective]の祝祭は確かに魅力的なものだ。"
 fp1_other_decisions.0004.d: "控えめに言っても、これは#EMP 明らかに#! 異端だ！"
 #Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl: "血はすべて器に集められ、[gf_faith.PriestNeuterPlural]がそれを使って[gf_faith.HouseOfWorship]の内外の壁を塗装する"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation: "食べられる肉は料理用として切り分けられ、そのほかの肉は外にある木に吊るされる。そして次の[blotter.Custom('SacrificeTerm')]が運ばれるのだ"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling: "[gf_faith.PriestNeuterPlural]たちが[sacrifice.GetHerHis]を窒息死させる間、酷く暴れまわった。そして[sacrifice.GetHerHis]の[sacrifice.Custom('EyeEyes')]の光は、最初の動物が殺されるまで消えることはなかった。人間の遺体は木に吊るされ、動物の死体は調理用に火にかけられる"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter: "体を柔らかくするために殴られる。恐怖は肉の味を損なってしまうのだ。そして、次の[blotter.Custom('SacrificeTerm')]が連れてこられて叫び声を上げ続ける中、[gf_faith.PriestNeuterPlural]たちが集まって新鮮な肉を鍋に切り分ける"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling: "[sacrifice.GetHerHis|U]の虜囚仲間たちは、自分の番がいずれ訪れることを知りながら、恐怖の中で遺体が解体される光景を眺める。あるいは、死後すぐに調理鍋へと運ばれる動物たちの「きれいな」死をうらやんでいるのだろうか"
 fp1_other_decisions.0011.t: "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro: "[blotter.Custom('GruesomeFestivalNamePlural')|U]は[gf_faith.GetName]の教えにとって欠かすことのできない部分であり、[blotter.Custom2('MyCharacterIntroduction', ROOT.Char)]はそうした集いを開催している一人だ。\n\nこの者が開いているのは、貴族から平民まで、[blotter.GetPrimaryTitle.GetNameNoTier]の[gf_faith.GetAdherentNamePluralNoTooltip]すべてが参加する大きな催しである。"
 fp1_other_decisions.0011.desc.cannibal_blot: "ほかの多くの特別な儀式でもそうだが、この儀式においても、私のような立場の者には人間の肉を儀式の中で食べることが義務として求められる。"
 fp1_other_decisions.0011.desc.fallback: "食事や余興といったものの費用はすべて、[blotter.GetTitledFirstNameNoTooltip]が賄うことになっている。"
 fp1_other_decisions.0011.desc.outro: "\n\n私がたとえ多忙であっても、そのことを説明する使者を送ることが慣習となっている。しかし、[blotter.GetTitleAsNameNoTooltip]を冷たくあしらいたいと思えば、全く返答を書かずに済ますこともできるだろう…"
 fp1_other_decisions.0011.a: "一日でも時間を作るのが礼儀というものだ。"
 fp1_other_decisions.0011.b: "[blotter.GetFirstNameNoTooltip]と奴の使者が乗ってきた馬を追い払え。"
 fp1_other_decisions.0011.b.tt: "[blotter.GetFirstNameNoTooltip]はいずれ、あなたの欠席に気づくかもしれない"
 fp1_other_decisions.0011.c: "ああ神聖なる肉よ！ 味わえる時が待ちきれないな…"
 fp1_other_decisions.0011.d: "参加はするが、人の肉を食べるつもりはない。"
 fp1_other_decisions.0011.e: "そのような#EMP 宴#!に私が参加するはずがないだろう！"
 fp1_other_decisions.0011.e.tt: ""
 fp1_other_decisions.0012.t: "$fp1_other_decisions.0001.t$：不在の面々"
 fp1_other_decisions.0012.desc.intro: "大[blotter.Custom('GruesomeFestivalName')]といっても、要人が欠席することは珍しいことではないが、欠席の理由を説明させ、代理として出席する適切な使者を用意することが礼儀とされている。\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners: "[decliner_1.GetTitledFirstName]をはじめとする多数の者は"
 fp1_other_decisions.0012.desc.single_decliner: "[decliner_1.GetTitledFirstName]は"
 fp1_other_decisions.0012.desc.outro: "明らかに不在であるにもかかわらず、なんの連絡も寄越さなかった。厳密に言えば違法ではないが、これは明らかに私の権威に対する侮辱である。"
 fp1_other_decisions.0012.a: "忌々しい[decliner_1.GetTitledFirstNameNoTooltip]の奴め！"
 fp1_other_decisions.0012.a.decliner_toast.t: "[blotter.Custom('GruesomeFestivalName')]において、[blotter.GetTitledFirstNameNoTooltip]はあなたの不在に気づいた"
 fp1_other_decisions.0012.b: "忌々しい奴らだ！"
 fp1_other_decisions.0012.b.all_decliners_list: "欠席したすべての[vassals|E]"
 fp1_other_decisions.0012.c.singular: "ああ、もったいないことを。"
 fp1_other_decisions.0012.c.plural: "ああ、もったいないことを。"
 fp1_other_decisions.0021.t: "空前絶後の冒涜"
 fp1_other_decisions.0021.desc: "[sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]から恐ろしい知らせが届いた！ 汚らわしい[sacrificer.Custom('GetUnbelieverName')]の[sacrificer.GetShortUIName]が、気高き[sacrificed_hof.GetTitledFirstName]を自らのおぞましい信仰のために生贄に捧げたというのだ。\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars: "すでに、各地の敬虔なる[sacrificed_hof.GetFaith.GetAdherentNamePlural]が正義の怒りを燃えたぎらせている！\n\nこのような侮辱は、罰を与えずに済ましてはならないのである。[sacrificed_hof.GetFaith.WarGodName]の言葉が通じるすべての酒場、砦、そして宮殿では、聖戦の話で持ちきりである。"
 fp1_other_decisions.0021.desc.disallows_holy_wars: "こうした試練の時にあっても、我々は[sacrificed_hof.GetFaith.HighGodName]の教えを思い出し、無為に血を流してはならない。何をしても[sacrificed_hof.GetTitledFirstNameNoTooltip]は戻ってこない。[sacrificed_hof.GetSheHe]もきっと、我々が正しく、安らかな気持ちで弔うことを望んでいるだろう。"
 fp1_other_decisions.0021.a.zealous: "なんたる冒涜か！"
 fp1_other_decisions.0021.a.cynical: "どう見ても、これは我が民への侮辱だ！"
 fp1_other_decisions.0021.a.fallback: "なんと恐ろしい！"
 fp1_other_decisions.0021.cheaper_holy_wars.tt: "[sacrificer.GetShortUIName]に対する[holy_wars|E]のコストが大幅に割り引かれる"
 fp1_other_decisions.0021.easier_holy_wars.tt: "[sacrificer.GetShortUIName]に対する[holy_wars|E]に必要な[piety_levels|E]が通常よりも少なくなる"
 fp1_other_decisions.0021.ghw_target_preference.tt: "[great_holy_wars|E]の対象が[sacrificer.GetShortUIName]になる可能性が高くなる"
 fp1_other_decisions.0022.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc: "どうやら[unlucky_guest.GetFaith.GetAdherentNamePlural]たちは、私が彼らの偽りの[unlucky_guest.GetTitleAsNameNoTooltip]を生贄にしたことをあまり深刻には受け止めていないようだ。\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars: "平和主義的な信仰に忠実であるとはいえ、血の復讐を求めるよりも、一堂に会して[unlucky_guest.GetFaith.HighGodName]への祈りを捧げることに満足しているように見える。"
 fp1_other_decisions.0022.desc.allows_holy_wars: "好戦的な教えに違わず、彼らの中には私の首を求め、この地上から私の領地が一掃されるまで聖戦を行うべしと説く者が数多くいる。"
 fp1_other_decisions.0022.a.pacifists: "はっ、[unlucky_guest.GetFaith.HighGodName]が私を打ちのめしてくれるとでも？"
 fp1_other_decisions.0022.a.craven: "こ… これは失敗だったかもしれない。"
 fp1_other_decisions.0022.a.fallback: "はっ、来るなら来い！"
 fp1_other_decisions.0023.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro: "各地の[unlucky_guest.GetFaith.GetAdherentNamePlural]が衝撃を受けている。皆に慕われた[unlucky_guest.GetShortUIName]が汚らわしい[gf_faith.GetAdherentNamePlural]の生贄とされた。さらに悪いことに、それは我らと信仰を同じくする者によって#EMP はっきりと指示#! されたことなのである。\n\n"
 fp1_other_decisions.0023.desc.has_excommunication: "[blotter.GetShortUIName]は即座に破門され、[blotter.GetHerHis]の冒涜的な行為はあらゆる善き[unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]から非難されることとなった。"
 fp1_other_decisions.0023.desc.does_not_have_excommunication: "正しき[unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]は皆、[blotter.GetShortUIName]の名が呪われ、宗派から追放されるように求めている。"
 fp1_other_decisions.0023.desc.outro: "どうか[unlucky_guest.GetFaith.NegativeAfterLife]が[blotter.GetHerHim]をその口に飲み込まんことを！"
 fp1_other_decisions.0023.a: "許されざることだ！"
 fp1_other_decisions.0023.b: "まったくなんて奴だ！"
 fp1_other_decisions.0024.t: "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro: "何がどうなっている？ 異国の偶像の生贄として[unlucky_guest.GetShortUIName]を捧げることを#EMP 公然と#! 許してしまうなど、私の頭は[unlucky_guest.GetFaith.DevilName]の手先に支配されてしまったのか？ 私の冒涜的行為は、世界中の[unlucky_guest.GetFaith.GetAdherentName]たちに夕食の話の種とされてしまうだろう！\n\n"
 fp1_other_decisions.0024.desc.has_excommunication: "たとえ破門状が届くことがなくとも、[unlucky_guest.GetFaith.PriestNeuterPlural]たちは私の懺悔を拒むだろう。"
 fp1_other_decisions.0024.desc.does_not_have_excommunication: "最も鈍感な[unlucky_guest.GetFaith.PriestNeuterPlural]でさえ、私とは目を合わせようともしないだろう。"
 fp1_other_decisions.0024.desc.outro: "[unlucky_guest.GetFaith.GetReligion.GetName]に関して言えば、私は道を見失い、永遠に呪われることになってしまった。"
 fp1_other_decisions.0024.a: "#EMP 私はなんてことをしてしまったんだ！？#!"
 fp1_other_decisions.0024.b: "[unlucky_guest.GetSheHe|U]は神でもなんでもない、ただの[unlucky_guest.GetWomanMan]に過ぎぬ！"
 fp1_other_decisions.0024.c: "やったのは臣下だ！ 私ではない！"
 fp1_other_decisions.0063.t: "$game_concept_designate_chief_sacrifice_chief_sacrifice$が[ROOT.Char.Custom('GruesomeFestivalName')|U]の前に死亡した"
 fp1_other_decisions.0063.desc: "[designated_sacrifice.GetTitledFirstNameNoTooltip]は生贄に捧げられる前に死亡した。"
 fp1_other_decisions.0101.t.root_title: "歴史ある岩"
 fp1_other_decisions.0101.t: "$fp1_other_decisions.0101.t.root_title$：主題"
 fp1_other_decisions.0101.desc: "あらゆるルーン石碑には、それを依頼した人物の人生における重要な出来事が刻まれている。卑しい農民から私のような[ROOT.Char.GetTitleAsNameNoTooltip]に至るまで、石碑はすべてを記録するのだ。\n\nさて、この石碑には何を刻むべきだろうか？"
 fp1_other_decisions.0101.a: "亡くなった[ROOT.Char.Custom2('RelationToMeShort',ancestor)]、[ancestor.GetFirstNameNoTooltip]のことを。"
 fp1_other_decisions.0101.a.tt: "ルーン石碑には、あなたが亡くした家族のことが刻まれる…"
 fp1_other_decisions.0101.b: "私が打ち破った敵、[foe.GetTitledFirstNameNoTooltip]はどうだろうか？"
 fp1_other_decisions.0101.b.tt: "ルーン石碑には、あなたが征服を行った際の勝利が刻まれる…"
 fp1_other_decisions.0101.c: "私が[new_title.GetNameNoTierNoTooltip]として即位したことだ！"
 fp1_other_decisions.0101.c.tt: "ルーン石碑には、あなたの即位までの業績が刻まれる…"
 fp1_other_decisions.0101.d: "巨大で鮮やかに塗装された石碑を建てると、#EMP こんな#! に高くつくのか？"
 fp1_other_decisions.0111.t: "$fp1_other_decisions.0101.t.root_title$：場所"
 fp1_other_decisions.0111.desc.intro: "ルーン石碑に刻み込む内容は決まったが、次の問題はどこにそれを設置するかだ。\n\n"
 fp1_other_decisions.0111.desc.ancestor: "[ancestor.GetFirstName]をはじめとする家族を追悼することは、敬意や忠誠を促すことになる。私のことを最も軽んじている場所に設置すれば、私が献身や、より高位の存在に対する隷属の模範となっていることを示すことができるだろう。"
 fp1_other_decisions.0111.desc.conquest: "[foe.GetTitledFirstName]を打ち破ったときのような勝利を記念碑として残せば、戦争が輝かしい結果をもたらしたことを常に思い出させてくれるだろう。協力を促すことが求められるような場所に設置するのが一番いいように思える。"
 fp1_other_decisions.0111.desc.promotion: "私が[new_title.GetNameNoTierNoTooltip][ROOT.Char.GetTitleAsNameNoTooltip]に即位したときのように、叙爵を記念碑として残せば、主君に仕える人々をどのような時でも勇気づけることができるだろう。これは都市に設置されるのが最もいい。より多くの若者たちを募兵に応じる気持ちにさせることができるはずだ。"
 fp1_other_decisions.0111.desc.outro: "\n\nもちろん、一か所や二か所、思い当たる場所はある…"
 fp1_other_decisions.0111.a: "[location_a.GetNameNoTierNoTooltip|U]は良い設置場所になるだろう。"
 fp1_other_decisions.0111.b: "[location_b.GetNameNoTierNoTooltip|U]は十分に適しているのではないか？"
 fp1_other_decisions.0111.c: "[location_c.GetNameNoTierNoTooltip|U]は素晴らしい選択肢だ！"
 fp1_other_decisions.1000.t: "生贄！"
 fp1_other_decisions.1000.desc: "私は旋律を歌い上げる群衆と向き合っている。彼らの視線はすべて私に注がれている。その先頭には、私の一生を終わらせる準備を整え終えた[blotter.GetFirstName]が笑みを浮かべて立っている。\n\n「強大なる[blotter.GetFaith.HighGodName]よ！ この贄を受け取りたまえ！」[blotter.GetSheHe]が高らかに叫ぶ。\n\n私の命もここまでなのだ。\n\n視界に暗闇が広がる。\n\n終わりだ。"
 fp1_other_decisions.1000.a: "[ROOT.Char.GetFaith.NegativeAfterLife]でまた会おう！"
