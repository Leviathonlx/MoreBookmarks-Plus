l_japanese:
 action_can_challenge_to_single_combat: "遠方の犯罪者に挑戦可能"
 action_can_challenge_to_single_combat_label: "[recipient.GetShortUINameNoTooltip]に$game_concept_trial_by_combat$を申し込めます"
 action_can_challenge_to_single_combat_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc: "[recipient.GetUIName]があなたに対する[crimes|E]（[recipient.GetImprisonmentReasons( actor.Self )]）を犯しましたが[imprisoned|E]することができないため、[recipient.GetHerHim]に[trial_by_combat|E]を申し込めます。$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click: "#I クリックして対象に挑戦#!"
 action_can_challenge_to_single_combat_combined_group_label: "犯罪者に$game_concept_trial_by_combat$を申し込めます"
 action_can_challenge_to_single_combat_combined_group_name: "犯罪者に$game_concept_trial_by_combat$を申し込めます"
 action_can_challenge_to_single_combat_combined_group_description: "ほかの[characters|E]があなたに対する[crimes|E]（[recipient.GetImprisonmentReasons( actor.Self )]）を犯しましたが[imprisoned|E]することができないため、彼らに[trials_by_combat|E]を申し込めます。$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant: "@warning_icon! #X どの犯罪者もあなたにとって重要ではありません#!"
 action_can_challenge_to_single_combat_unimportant: "@warning_icon! #X [recipient.GetSheHe|U]はあなたにとって重要ではありません#!"
 action_can_challenge_to_single_combat_HELP: "\n\n#help [ruler|E]として、あなたはすべての[criminal|E]に挑戦する必要はなく、[imprison|E]できる機会を待つほうが有益である場合もあります。高い[prowess|E]を持つ$game_concept_characters$に挑戦する際は十分な注意が必要です。すべての[trials_by_combat|E]は[single_combat_fight_plural|E]として戦われるためです。#!"
 action_can_make_shieldmaiden: "楯の乙女を任命可能"
 action_can_make_shieldmaiden_label: "[recipient.GetShortUINameNoTooltip]を[recipient.Custom('ShieldPersonFemaleMale')|U]に任命できます"
 action_can_make_shieldmaiden_combined_label: "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc: "[recipient.GetUIName]は高い[prowess|E][skill|E]を持っており、[recipient.Custom('ShieldPersonFemaleMale')|U]となることを受け入れるでしょう。$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click: "#I クリックして[recipient.Custom('ShieldPersonFemaleMale')|U]に任命#!"
 action_can_make_shieldmaiden_combined_group_label: "[recipient.Custom('ShieldPersonsFemaleMale')|U]を任命できます"
 action_can_make_shieldmaiden_combined_group_name: "[recipient.Custom('ShieldPersonsFemaleMale')|U]を任命できます"
 action_can_make_shieldmaiden_combined_group_description: "複数の[close_family|E]が高い[prowess|E][skill|E]を持っており、[recipient.Custom('ShieldPersonsFemaleMale')|U]となることを受け入れるでしょう。$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP: "\n\n#help 少なくとも1人の[recipient.Custom('ShieldPersonFemaleMale')|U]を持っていることは極めて有用です。彼らは継続的に自らの能力を磨き、[GetScheme('murder').GetTypeName][scheme|E]からあなたを救ってくれることすらあります。\n\nですが、使い切れないほどの[prestige|E]を持っていない限りは、すべての[close_family|E]を[recipient.Custom('ShieldPersonFemaleMale')|U]にすべきではありません。#!"
