l_japanese:
 ##################################################
 ##Misc Keys
 TRUCE_TRADE_DEAL: "\n襲撃の停止と引き換えに、停戦協定が結ばれました"
 ##################################################
 ##Standard Trade Events
 fp1_trade_events.0000.t: "襲撃か、交易か"
 fp1_trade_events.0002.t: "$fp1_trade_events.0000.t$？"
 fp1_trade_events.0002.desc: "私と配下の部隊が[county.GetNameNoTierNoTooltip]の地の略奪準備を進めていると、最初に派遣した斥候が報告に戻ってくる。\n\nどうやら地元の町は豊かなようだが、その多くは厳重に守られており、我々が「おいしい」獲物にありつく前に、復讐心に燃える軍に補足されてしまう可能性が高いとのことだ。\n\nだが諦めるのはまだ早い。優れた襲撃の技術というものはすべて、機会の活用にあるからだ。もしかすると、我々が剣を収めることと引き換えに、交易や貢ぎ物で話をつけられるかもしれない。"
 fp1_trade_events.0002.a: "この地の[county.GetHolder.GetTitleAsNameNoTooltip]は従順なのではないか？"
 fp1_trade_events.0002.a.accepted: "提案が受け入れられた場合"
 fp1_trade_events.0002.a.rejected: "提案が拒否された場合"
 fp1_trade_events.0002.a.tt: "あなたは[county.GetNameNoTierNoTooltip]の襲撃を継続する"
 fp1_trade_events.0002.b: "この地を治める[county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip]と停戦協定を結べるのであれば、相当に有益なことだろう…"
 fp1_trade_events.0002.c: "ああ、金銭で交易を行うことはおそらく#EMP 可能#! だろう。だがそれでも略奪を行う。"
 fp1_trade_events.0002.c.tt: "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d: "#EMP 封建主義#! の臆病者どもは略奪もせずに一体どうやって金を稼いでるんだ？"
 fp1_trade_events.0002.d.tt: "あなたは[county.GetNameNoTierNoTooltip]を略奪し、襲撃のかわりに交易を行うという考えを生涯にわたって拒否する"
 fp1_trade_events.0003.t: "$fp1_trade_events.0000.t$？"
 fp1_trade_events.0003.desc: "統制されていない野盗や海賊といった重武装のならず者どもが、[raider.GetFirstName]に率いられて[county.GetNameNoTierNoTooltip]に侵入した！\n\n当初、我らの斥候は彼らがこの地を略奪するものと考えたが、彼らの[raider.GetTitleAsNameNoTooltip]から派遣されてきた使者は、略奪ではなく、喜んで交易に応じるのだという。彼らの部隊は新旧様々な略奪品を豊富に装備しており、この取引に応じれば、この街の者たちに世界中から集めた魅力的な品々を買う機会が与えられるだろう。\n\nそしてこの取引の魂胆も明白だ。好条件で取引ができるのであれば、彼らは何もせずに立ち去るのであろうし、取引が拒絶されれば、力尽くで望みの物を手に入れるのだ。"
 fp1_trade_events.0003.a: "これは願ってもない申し出。ぜひとも取引させてくれ。"
 fp1_trade_events.0003.a.tt_success: "あなたの申し出が受け入れられる！"
 fp1_trade_events.0003.b: "#EMP 交易#!だと？ あのような野盗どもとか？"
 fp1_trade_events.0003.b.tt_failure: "あなたの申し出が拒絶される！"
 fp1_trade_events.0011.t: "$fp1_trade_events.0000.t$：好待遇"
 fp1_trade_events.0011.desc.subsequent_renewal: "何十年にもわたり、"
 fp1_trade_events.0011.desc.first_renewal: "何年にもわたり、"
 fp1_trade_events.0011.desc.outro: "私と[recipient.GetTitledFirstName]は意思疎通の取れた状態にある。我が襲撃者たちは[recipient.GetHerHis]の土地では武器を収め、[recipient.GetHerHis]の臣下たちは、いささか外交的ではない土地から我々が奪ってきた、数々の贅沢品を購入している。\n\n我々の取り決めはもうしばらくすると満期を迎えるが、臣下の多くは、彼らと結んでいる条件の良い交易協定を手放してしまうことに乗り気ではないようだ。\n\nおそらくは、[recipient.GetFirstNameNoTooltip]も取り決めの延長を望んでいるのではないか？"
 fp1_trade_events.0011.a: "素晴らしい提案だ！"
 fp1_trade_events.0011.a.accepted: "あなたの申し出が受け入れられる"
 fp1_trade_events.0011.a.rejected: "あなたの申し出が拒絶される"
 fp1_trade_events.0011.b: "このまま取り決めを満了させよう…"
 fp1_trade_events.0011.b.tt: "何事もなく取り決めが失効する"
 fp1_trade_events.0012.t: "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal: "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal: "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro: "[raider.GetTitledFirstName]との取り決めは固く守られていた。我が領地の中で、[raider.GetSheHe]の子飼いの犬たちは鎖で繋がれ、我らの商人たちは[raider.GetSheHe]が色々な場所から盗んできたものを買い取っている。\n\n取り決めの満了日が迫っていることを受け、[raider.GetFirstNameNoTooltip]は取り決めを延長するのかどうかを尋ねる使者を送ってきた。\n\n[raider.GetHerHis]の裕福な戦士たちからは、我々の市場への出入りをこのまま許可するなら選りすぐりの贈り物を送ると提案を受けているし、個人的には[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の怒れる襲撃者たちに農村を荒らされる心配をしなくていいのは素晴らしいこと#EMP である#! と考えている…"
 fp1_trade_events.0012.a: "極めて魅力的な提案だ！"
 fp1_trade_events.0012.a.tt_success: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b: "奴らとは手を切ろう。"
 fp1_trade_events.0012.b.tt: "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0021.t: "$fp1_trade_events.0000.t$：遠方より来たる客人"
 fp1_trade_events.0021.desc: "[partner.GetTitledFirstName]との交易協定により、我らの商人や小貴族が[partner.GetHerHis]の所領を訪れたり、彼らの戦利品を売りさばいたり、異国の贅沢品を輸入したりする安定した人の流れができている。\n\n[partner.GetPrimaryTitle.GetNameNoTier]から[ROOT.Char.GetPrimaryTitle.GetNameNoTier]に旅をするというのは明らかに稀なことで、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]ではしばしば、一つの催し物のように受け取られている。遠く離れた異国の、それも奴隷でもない人々を見るのは珍しいことなのだ。\n\nそうした旅の一行を率いる指導者たちが、聴衆を集めて支援を乞うている。その指導者とは、雄弁なる[priest.GetFaith.PriestNeuter]と、頭脳明晰な商人である。"
 fp1_trade_events.0021.a: "金勘定をさせる者が必要だな…"
 fp1_trade_events.0021.b: "[priest.GetFirstNameNoTooltip]、ようこそ我が宮廷へ！"
 fp1_trade_events.0021.c: "後ろで控えているその者は？"
 fp1_trade_events.0021.d: "お引き取り願おう、異国の方よ。私が取り決めを結んでいるのは[partner.GetFirstNameNoTooltip]なのだ。"
 fp1_trade_events.0031.t: "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc: "[raider.GetTitledFirstNameNoTooltip]が率いている襲撃者たちは恐ろしい集団で、我々がお互いを血で血を洗う敵としてではなく、控えめな友人と見なしていることに、私は十分満足している。\n\n[raider.GetHerHis]の数少ない汚点の中で、ひときわ#EMP 困っている#! ものの一つが、一味の一人、襲撃者として名高い[warrior.GetFirstName]である。\n\n[warrior.GetSheHe]が謁見を求めてきた時は、暗殺されるのではないかと半信半疑であったが、この野心的な若者が私に仕えたいと申し出てくれたことは#EMP うれしい#! 驚きであった。"
 fp1_trade_events.0031.a: "[raider.GetPrimaryTitle.GetNameNoTierNoTooltip]の剣士の噂はかねがね聞いていたぞ！"
 fp1_trade_events.0031.b: "下がれ、この賊風情が。"
 fp1_trade_events.0041.t: "$fp1_trade_events.0000.t$：荒くれ者も使いよう"
 fp1_trade_events.0041.desc: "[partner.GetTitledFirstName]との取り決めは互いに利益をもたらすものではあるが、それでもときどき、その利益を最大限に引き出せているのかと思うことがある。私の領土は[partner.GetHerHis]の熟練の石工職人や大工を必要としている。そして、[partner.GetSheHe]は私に襲撃されることはないものの、ほかの多くの者たちとはそういった取り決めを交わしていない。\n\n少しの共同資金で人の移動を効率化すれば、両者の問題を一度に解決できる。[partner.GetFirstNameNoTooltip]は一定期間、私に腕の良い職人を譲り、代わりに、私は相手の領土を守るための経験豊富な襲撃者と、入植希望者を顧問として貸し出すのだ。"
 fp1_trade_events.0041.foreign_architects_growth.tt: "あなたの[domain|E]のうち開発の遅れた[counties|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt: "あなたの[domain|E]のうち15以上の[development|E]を持つ[counties|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt: "[partner.GetFirstNamePossessiveNoTooltip]の脆弱な[duchies|E]の1つが[raid|E]に対して強くなる"
 fp1_trade_events.0041.raider_gets_civic_aid.tt: "[raider.GetFirstNamePossessiveNoTooltip]の[domain|E]に[development|E]の成長および建設費の割り引きがもたらされる"
 fp1_trade_events.0041.partner.benefiting_counties.tt: "指定された[duchy|E]の[counties|E]"
 fp1_trade_events.0041.a.advanced: "彼らに[partner.GetCulture.GetNameNoTooltip]様式の宮殿を建ててもらうというのはどうだ？"
 fp1_trade_events.0041.a.fallback: "熟練者の技術はいつでも歓迎だ…"
 fp1_trade_events.0041.a.offer_accepted: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b: "この話を公にするのはやめておこう。"
 fp1_trade_events.0051.t: "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc: "時折交易を行っている[raider.GetTitledFirstName]から、興味深い申し出が届いた。私の所領が[raider.GetHerHis]の襲撃者に襲われていないことは事実であるが、ほかの悪党や浪人に同じことは当てはまっておらず、一方で、[raider.GetHerHis]の土地は貧しく、開発が進んでいない。\n\n双方が使用人の旅費を出し合うという前提で、[raider.GetFirstNameNoTooltip]はある種の交流事業を提案している。[raider.GetHerHis]の所領に住む古参の戦士や移住者を、盗賊の被害を受けやすい辺境の土地の守備に派遣し、我が国の熟練した石工や大工を[raider.GetHerHis]の所領に派遣して巡回させるというものだ。"
 fp1_trade_events.0051.offer_accepted: "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected: "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a: "[option_1.GetNameNoTierNoTooltip]には何人かの専門家が必要だろう…"
 fp1_trade_events.0051.b: "[option_2.GetNameNoTierNoTooltip]は彼らにとって良い場所なのではないか？"
 fp1_trade_events.0051.c: "[option_3.GetNameNoTierNoTooltip]の守りを固めたほうがいいだろう。"
 fp1_trade_events.0051.d: "なんと無礼な提案か！"
 ##################################################
 #Special Trade Events
 fp1_trade_events.1131.t: "ノース人の脅威"
 fp1_trade_events.1131.desc: "各地の海賊、土地を持たない自由民、貧しく、将来に絶望した子供たち、そしてそのほか様々な悪人たちが[attacker.GetFirstName]による私の領分を目標とした襲撃計画に加わった。\n\n軍の規模こそ強大ではあるが、彼らには規律と忠誠心が欠けており、かき集められた傭兵たちは、何よりもまずこの戦争で得られる利益にしか興味を持っていない。\n\n従来の敵とは異なり、今回は単純に、侵入者を直接対処することが有効かもしれない。ひょっとすると、駆け引きが功を奏するかもしれないが…"
 fp1_trade_events.1131.a: "好きにさせるものか！ 氷地獄のお家に帰れ、クズどもが！"
 fp1_trade_events.1131.b: "土地が欲しいのであれば、くれてやればいいのでは？"
 fp1_trade_events.1131.c: "経験上、兵士は栄光よりも金を好むものだ…"
 fp1_trade_events.1131.c.tt: "あなたは[attacker.GetFirstNamePossessiveNoTooltip]の部隊に直接賄賂を支払って解散させます"
 fp1_trade_events.1131.d: "いつものごとく、我々は侵入者を追い払うのだ。"
 fp1_trade_events.1131.d.tt: "あなたは昔ながらの方法でノース人と戦う"
 fp1_trade_events.1171.t: "$fp1_trade_events.0000.t$：聖なる救いの手"
 fp1_trade_events.1171.desc: "#EMP 異例の#! 状況下で始まったにもかかわらず、私と[partner.GetTitledFirstName]との関係は時間を経るごとに強固なものになっていった。\n\n最後に[partner.GetHerHis]から届いた手紙は、私の運命を誠実に案ずるものであった。私たちの関係は、私が思っていたよりもずっと強いものになっていたようだ。\n\n私をなんとか[partner.GetFaith.GetName]に改宗させようと、[partner.GetFirstNameNoTooltip]は自らの[prospective_spouse.Custom('GetDaughterSon')]の手と、宗派に私を迎えるための盛大な儀式、#EMP それに加えて#! 多額の持参金を差し出している。"
 fp1_trade_events.1171.a: "[partner.GetSheHe|U]は#EMP 確かに#! 説得力のあることを言っている…"
 fp1_trade_events.1171.b: "なんと礼儀正しいことか！ 我らの友情が永久に続くことを願おう！"
 fp1_trade_events.1171.b.tt: "上記すべての効果に加え…"
 fp1_trade_events.1171.c.cynical: "はっ、賄賂というからもっとマシなものを期待していたよ。"
 fp1_trade_events.1171.c.fallback: "いくら賄賂を積まれても、私から[raider.GetFaith.GetNameNoTooltip]の教えを取り上げることはできぬ。"
