l_japanese:
 bp1_yearly.4000.t: "家族の思い出"
 bp1_yearly.4000.desc: "[family_memory.GetDescription]の時のことを思い出す、[family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]！\n\n"
 bp1_yearly.4000.desc.alive: "こういう思い出には元気づけられる。何があっても、家族が私の助けになってくれる、そして家[ROOT.Char.GetHouse.GetName]が揺らぐことはない。"
 bp1_yearly.4000.desc.dead: "ずっと一緒にいてくれたら。もっとたくさん笑いがあって、違いを受け入れ、たくさんの思い出を作れただろうに...あなたのいない家[ROOT.Char.GetHouse.GetName]なんて。"
 bp1_yearly.4000.desc_end: "\n\n#EMP 「[ROOT.Char.GetHouse.GetMotto]。」#!私は小声でささやく。"
 bp1_yearly.4000.a: "あなたと一緒にこれが言えたら..."
 bp1_yearly.4000.b: "この思いを大切にする！"
 bp1_yearly.4000.c: "あなたの思い出を詩で讃える！"
 bp1_yearly.4000.c.success: "家族はその心持ちに感謝する"
 bp1_yearly.4000.c.failure: "悲しみに打ちひしがれる"
 bp1_yearly.4000.d: "[family_memory_participant.GetFirstNameNoTooltip]は[family_memory_participant.GetHerHis]の忠誠に対する贈り物がふさわしい！"
 bp1_yearly.4000.family_first: "家[ROOT.Char.GetHouse.GetNameNoTooltip]よ、永遠に！"
 bp1_yearly.4001.desc: "愛する人たちが集まったので、私は独唱を始める。\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "集まった人の頬を涙がつたう。[family_memory_participant.GetFirstNameNoTooltip]の思い出をうまく表現できたと思う。"
 bp1_yearly.4001.desc.fail_poem: "...あまり良くなかったよね？"
 bp1_yearly.4001.a: "安らかに眠れ。"
 bp1_yearly.4001.b: "私はあなたの思い出を汚してしまった！"
 bp1_yearly.4010.t: "もっと良い後見人を"
 bp1_yearly.4010.desc: "「[ROOT.Char.GetWifeHusband]、うちの[child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstNamePossessive]の教育が心配。」と私の[parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName]が、[parent_that_want_guardian_change.GetHerHis]不安げな声で言う。\n\n"
 bp1_yearly.4010.desc.root: "「その...あなたは[child_to_change_guardian.GetHerHim]を育てるには#EMP 忙しすぎる#!ってこと。"
 bp1_yearly.4010.desc.other: "「あの[current_guardian.Custom2('InsultNoun', SCOPE.sC('parent_that_want_guardian_change'))][current_guardian.GetFirstName]は良き後見人ではありません。[current_guardian.GetSheHe|U]はあまりに…#EMP [current_guardian.Custom2('InsultAdjective', SCOPE.sC('parent_that_want_guardian_change'))]人です！#! "
 bp1_yearly.4010.desc_end: "うちの[child_to_change_guardian.Custom('GetDaughterSon')]には、優れた献身的な後見人が必要だ。私の[proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]のような！」[parent_that_want_guardian_change.GetSheHe|U]が続ける。\n\n「手配した方がいいかな？」と[parent_that_want_guardian_change.GetSheHe|U]は期待しながら私を見る。"
 bp1_yearly.4010.a: "もちろん。[proposed_guardian.GetFirstNameNoTooltip]を選ぶのは良いこと。"
 bp1_yearly.4010.a_effect: "[child_to_change_guardian.GetFirstNamePossessive]の[education|E]が進歩する"
 bp1_yearly.4010.b: "[current_guardian.GetFirstNameNoTooltip]を選択した理由は、[parent_that_want_guardian_change.GetWomanMan]！"
 bp1_yearly.4010.b_alt: "え！私には[child_to_change_guardian.GetHerHim]を育てる時間は十分にある！"
 bp1_yearly.4010.c: "私の選択の方が良いから、信じて！"
 bp1_yearly.4010.c_effect: "[child_to_change_guardian.GetFirstNamePossessive]の[education|E]が大きく進歩する"
 bp1_yearly.4020.t: "友に贈る詩"
 bp1_yearly.4020.desc: "「親愛なる友よ、[ROOT.Char.GetFirstNameNoTooltip]が[war_memory_participant.GetTitledFirstName]に勝利したことをまた思い出した。だからあなたの勝利について詩を書くことにした！」と[poetry_friend.GetFirstName]は言い、[poetry_friend.GetHerHis]の喉を整えるべく、咳払いをする。\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "[ROOT.Char.Custom('GetCourt')]で暗唱させよう！"
 bp1_yearly.4020.b: "友よ、ありがとう。この詩は大切にとっておく。"
 bp1_yearly.4020.c: "うわ！[war_memory_participant.GetFirstNameNoTooltip]を知っている全員に写しを送ろう！"
 bp1_yearly.4020.d: "大げさすぎる、このような賛美にふさわしいのは[ROOT.Char.GetFaith.HighGodName]ぐらいだ。"
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の親友[poetry_friend.GetTitledFirstName]が、[war_memory_participant.Custom2('InsultAdjective', ROOT.Char)] [war_memory_participant.GetTitledFirstName]に対する[ROOT.Char.GetTitledFirstNamePossessive]の勝利を称え、書いた詩。\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "[ROOT.Char.GetFirstNamePossessiveNoTooltip]の親友[poetry_friend.GetTitledFirstName]が、[war_memory_participant.Custom2('InsultAdjective', ROOT.Char)] [war_memory_participant.GetTitledFirstName]に対する[ROOT.Char.GetTitledFirstNamePossessive]の勝利を称え、書いた詩。\n\nその中身は、\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "[newly_created_artifact.GetName]は[court_artifact|E]になり、[grandeur|E]補正が加わる"
 bp1_yearly.4020.b_effect: "あなたは[newly_created_artifact.GetName] [artifact|E]を得る"
 bp1_yearly.4030.t: "魅惑的な好敵手"
 bp1_yearly.4030.desc: "手紙を読み、「[ROOT.Char.Custom('CulturalCurse')|U]！」と叫ぶ。\n\n私の[marriage_rival.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))]の[marriage_rival.GetFirstName]、お前の名前につばを吐いてやる！"
 bp1_yearly.4030.desc_bond_broken: "\n\n策略し、封臣[marriage_vassal.GetTitledFirstName]を誘惑して自分と結婚させただけでなく、[marriage_vassal.GetHerHis][spurned_partner.GetFirstName]との絆をズタズタにし、[marriage_vassal.GetTitledFirstNameNoTooltip]を私に敵対させた！"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\n策略し、封臣[marriage_vassal.GetTitledFirstName]を誘惑して自分と結婚させただけでなく、[marriage_vassal.GetTitledFirstNameNoTooltip]を私に敵対させた！"
 bp1_yearly.4030.desc_end: "\n\nその薄汚れた口で、私についてのデタラメな悪口を広めた...お前は[marriage_vassal.GetFirstNameNoTooltip]なんか愛していない。私を#EMP 苦しめたいだけだ！#!"
 bp1_yearly.4030.a: "[marriage_rival.GetFirstNameNoTooltip]が裏切り者であることを[marriage_vassal.GetFirstNameNoTooltip]に教えなければ。"
 bp1_yearly.4030.b: "[marriage_vassal.GetSheHe|U]が[marriage_vassal.GetHerHis]の絆をズタズタにした？[ROOT.Char.GetFaith.PriestNeuterPlural]は、[marriage_vassal.GetHerHim]を懲らしめるだろう！"
 bp1_yearly.4030.c: "[spurned_partner.GetFirstNameNoTooltip]が役に立つかも..."
 bp1_yearly.4030.d: "フン！[marriage_rival.Custom2('InsultNoun', ROOT.Char)]は何一つ達成したことはない！"
 distrustful: "不信"
 bp1_yearly.4030.a.success: "[marriage_vassal.GetTitledFirstName]は納得し、後悔する"
 bp1_yearly.4030.a.failure: "[marriage_vassal.GetTitledFirstName]は、あなたがさらに嘘を重ねていると考える"
 bp1_yearly.4030.b.success: "[marriage_vassal.GetTitledFirstName]は[marriage_vassal.GetHerHis]の行為が誤っていたことを理解する"
 bp1_yearly.4030.b.failure: "[marriage_vassal.GetTitledFirstName]は、[ROOT.Char.GetFaith.PriestNeuterPlural]との口論を避ける"
 bp1_yearly.4040.t: "私の優しい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1: "「ああ、親愛なる[ROOT.Char.GetFirstNameNoTooltip]、あなたをとても愛している！」私の [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName]がおいしいおやつの皿を持って、私に言う。「[ROOT.Char.Custom('FavoriteTreatDemand')]を作ったよ。好きでしょう！」\n\nああ、[kindly_grandmother.GetSheHe]は私のことをよく知っている！目上である[kindly_grandmother.GetHerHis]の手で作ってもらい...でも目上の人にノーと言うのも..."
 bp1_yearly.4040.desc.intro.2: "「私の大きな[ROOT.Char.Custom('GirlBoy')]にもっと[ROOT.Char.Custom('FavoriteTreatDemand')]を！」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName]が台所から叫ぶ。「さあ、食べて！」\n\nああ、いい香り...もう一口ぐらい食べてもいいよね？"
 bp1_yearly.4040.desc.feeding.1: "「[ROOT.Char.GetFirstNameNoTooltip]が私の[ROOT.Char.Custom('FavoriteTreatDemand')]を楽しんでくれるなんて、私はこの世で最も幸せな[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]よ！」と[kindly_grandmother.GetFirstName]が台所から嬉しそうに叫ぶ。「今日は#EMP 多め#!に作ったよ！今すぐ食べて！」\n\n#flatulence ああ...！#!止まらない...でも断ったら[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]を傷つけることになるから、とてもできない。"
 bp1_yearly.4040.desc.feeding.2: "「[ROOT.Char.Custom('GetLivestockFowlIndef')]を作ったよ！」と私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName]が歌い、さらなる[ROOT.Char.Custom('FavoriteTreatDemand')]の皿を運んでくる。「見て、口の中に飛んで行くよ！」\n\nああ、親愛なる[ROOT.Char.GetFaith.HighGodName]、これは多すぎる！でも…[kindly_grandmother.GetHerHis]気持ちを考えなければ…"
 bp1_yearly.4040.desc.feeding.3: "「[ROOT.Char.GetFirstNameNoTooltip]、どこにいるの？[ROOT.Char.Custom('FavoriteTreatDemand')]をバターで煮たよ！」と[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName]がささやき、[kindly_grandmother.GetHerHis]の視線が、私のためにと、台所を走る。\n\n手に負えなくなってきた...#EMP どうすれば！？#!"
 bp1_yearly.4040.desc.feeding.4: "「[ROOT.Char.Custom('FavoriteTreatDemand')]が[ROOT.Char.Custom('GetExpensiveMeal')]とこれほど合うなんて。大好きな#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#!は知っていた！」[kindly_grandmother.GetFirstName]は叫びながら、これまで見た中で、いちばん悪魔的な料理がのった皿を抱えている。「夕食ができたよ。[ROOT.Char.GetFirstNameNoTooltip]！」\n\nどんなにうまく隠れても、[kindly_grandmother.GetSheHe]に絶対見つかる！ああ、私のかわいそうな肥大した体よ！"
 bp1_yearly.4040.a: "手作りしてくれた[ROOT.Char.Custom('FavoriteTreatDemand')]が食べたい！"
 bp1_yearly.4040.b: "いや、結構、大丈夫。"
 bp1_yearly.4040.c: "もう一口食べてもいいか..."
 bp1_yearly.4040.d: "もう十分食べた。"
 bp1_yearly.4040.e: "#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]を傷つけることはできない...#!"
 bp1_yearly.4040.f: "もう一口も#EMP 入らない#!！"
 bp1_yearly.4040.desc.dead: "ああ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]がいなくなると、無限の[ROOT.Char.Custom('FavoriteTreatDemand')]は止まるけど、ほろ苦い安堵感。永遠に去ってしまうなんて、一緒にいたいのに。\n\nさようなら、[kindly_grandmother.GetFirstName]、安らかにお眠りください。"
 bp1_yearly.4040.dead: "尊敬の気持ちを込めて、[ROOT.Char.Custom('FavoriteTreatDemand')]を食べようかな。"
 bp1_yearly.4040.family_first: "ああ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]、お話しだけできれば！"
 #XXX: "XXX"