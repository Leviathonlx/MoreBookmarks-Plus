l_japanese:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t: "ぴったりの贈り物..."
 bp1_yearly.2000.desc.intro: "旅商人の屋台は、喧騒に包まれている。仮小屋には、さまざまな品物や装身具が所狭しと並べられている。"
 bp1_yearly.2000.desc.greed_flavor: "どれも高価に見えるが...その価値があるのだろう。"
 bp1_yearly.2000.desc.not_greed_flavor: "品物は輝きを放ち、素敵な贈り物になるだろう。"
 bp1_yearly.2000.desc.single: "\n\n[bp1_yearly_2000_partner_a.GetTitledFirstName]と私が宝石を売り歩く商人のそばを通り過ぎようとすると、[bp1_yearly_2000_partner_a.GetSheHe]は少しためらいながらも、頭を近づけてその宝石をじっくりと観察する。\n\nこれがあれば、私の[ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]の一日が明るくなるのではないだろうか？"
 bp1_yearly.2000.desc.duo: "\n\n宝石を売り歩く商人のそばを通りかかる際、私はためらいながらも、頭を近づけてその宝石をじっくりと観察する。\n\nこれがあれば、私の大切な[bp1_yearly_2000_partner_a.GetTitledFirstName]や、[bp1_yearly_2000_partner_b.GetTitledFirstName]の一日が明るくなるのではないだろうか？"
 bp1_yearly.2000.a_single: "[bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]にぴったりの[ROOT.Char.Custom('RandomJewelry')]だ！"
 bp1_yearly.2000.a_duo: "私の[bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')][bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]にぴったりの[ROOT.Char.Custom('RandomJewelry')]だ。"
 bp1_yearly.2000.b: "[bp1_yearly_2000_partner_b.GetFirstNamePossessiveNoTooltip]の[bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')]体に合わせれば、[ROOT.Char.Custom('RandomPositiveLookAdjective')][ROOT.Char.Custom('RandomJewelry')]に見えるだろう。"
 bp1_yearly.2000.c: "どちらか1つに決めなくても！"
 bp1_yearly.2000.c_flavor: "どちらも買おう！"
 bp1_yearly.2000.d: "仲間という贈り物は十分に明るい。"
 #Follow-up event
 bp1_yearly.2001.t: "...統治者"
 bp1_yearly.2001.t.first_title_duo: "...統治者..."
 bp1_yearly.2001.t.second_title_duo: "...と良き[ROOT.Char.GetWomanMan|U]"
 bp1_yearly.2001.desc.intro_high_opinion: "「[ROOT.Char.GetFirstNameNoTooltip]、会えて嬉しいよ！\n\n君が真面目に[ROOT.Char.Custom('GetRealmOrDomicile')]の統治を行っているのを見ているよ。どんなことでもいいから力になりたい」"
 bp1_yearly.2001.desc.intro: "「[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U]、めったに会わなくなったような！\n\n統治に役立つ豆知識を得られたかもしれないのに。」"
 bp1_yearly.2001.desc.segway_secret_hook: "\n\n[bp1_yearly_2001_partner.GetSheHe|U]は、[bp1_yearly_2001_partner.GetHerHis]の肩越しに見る"
 bp1_yearly.2001.desc.secret: "「先日、使用人たちの話を聞き、信じられないようなことを耳にした。」"
 bp1_yearly.2001.desc.hook: "「この件で私が何をしたかについては、考えないようにしよう。ただ、共通の知人が私に恩義を感じているということだけは言っておこう。」"
 bp1_yearly.2001.desc.segway_lover: "\n\nそよ風が[bp1_yearly_2001_partner.GetHerHis]の髪をすり抜ける。"
 bp1_yearly.2001.desc.lover: "私は[bp1_yearly_2001_partner.GetHerHis]の[ROOT.Char.Custom('RandomPositiveLookAdjective')]特徴を見つめずにはいられず、心に刻み込もうとしている。"
 bp1_yearly.2001.desc.segway_modifier: "\n\n[bp1_yearly_2001_partner.GetSheHe]は、何か大切なことを思い出したかのように顔をしかめる。「私は、"
 bp1_yearly.2001.desc.close_modifier: "何か...見苦しい...行為がないかを監視できる。」"
 bp1_yearly.2001.desc.finance_modifier: "ある情報源からの最良の財務アドバイスを伝えられるか、検討できる。」"
 bp1_yearly.2001.desc.close_finance_modifier: "\n\n「または、ある情報源からの最良の財務アドバイスを伝えられるか、検討できる。」"
 bp1_yearly.2001.desc.fallback: "\n\n「…いや、私の勘違いだった。時間を無駄にしてすまない！」"
 bp1_yearly.2001.desc.outro: "\n\n[bp1_yearly_2001_partner.GetSheHe|U]は[bp1_yearly_2001_partner.GetHerHis]頭を傾け、期待を込めて私を見る。"
 bp1_yearly.2001.a: "おお、おいしい話を聞かせて、[ROOT.Char.Custom('PartnerOpinionHighDescription')]！"
 bp1_yearly.2001.a.tt_secret: "[bp1_yearly_2001_secret_owner.GetTitledFirstNamePossessive]の秘密"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]が秘密を共有してくれる。"
 bp1_yearly.2001.b: "私が興味あるのは#EMP あなた#!、[ROOT.Char.Custom('LoverPetName')]！"
 bp1_yearly.2001.c: "どうして...まあ、気にしないで。教えて！"
 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip]は、本題に入るきっかけをくれる。"
 bp1_yearly.2001.d: "私を守ってくれると信じている、[ROOT.Char.Custom('PartnerOpinionHighDescription')]。"
 bp1_yearly.2001.e: "財政が改善され#EMP たら#!幸い。"
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t: "夜の闇を行き交う船のごとく"
 bp1_yearly.2010.desc.intro: "一見、廊下は閑散としている。私はしっかりした足取りで、今日の最初の仕事に向かう。\n\n突然、クスクス笑い声が聞こえて、私は立ち止まる。私は[bp1_yearly_2010_first_partner.GetShortUIName]と[bp1_yearly_2010_second_partner.GetShortUIName]を見ようと、前かがみになる。2人は、"
 bp1_yearly.2010.desc.default: "朝日の中で優しく抱き合っていた。\n\n「私の[ROOT.Char.Custom('LoverPetName')]、[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]、私をからかわないでくれ…」[bp1_yearly_2010_first_partner.GetSheHe|U]が[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]の首元に顔をうずめる。\n\n「私の[ROOT.Char.Custom('LoverPetName')]、明日の夜なら一緒にいられる」[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]が返す。「君と一緒に日々を過ごせるなら、ほかには何もいらない」"
 bp1_yearly.2010.desc.lustful: "熱く抱擁を交わしている...#EMP おっと#!。\n\n白昼堂々？#EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!をどうしようと？"
 bp1_yearly.2010.a: "素敵だね。役立つかも。"
 bp1_yearly.2010.a_lustful: "メモしなければ！"
 bp1_yearly.2010.a_tt: "この屋根の下で#EMP 何が#!起こっているのやら..."
 bp1_yearly.2010.a_tt_lustful: "#EMP 気に入った#!！"
 bp1_yearly.2010.b: "#EMP 三人目#!の助けが必要かもしれない..."
 bp1_yearly.2010.tt: "驚きの光景！"
 bp1_yearly.2010.c: "ふざけてる！"
 bp1_yearly.2010.c_tt: "私の心は失意に満ちている。"
 bp1_yearly.5100.t: "キューピッドの矢"
 bp1_yearly.5100.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]、[unloved_courtier.GetName]が最近落ち込んでいる。5日目の今日、重く落胆したため息をついていたから、そっと尋ねることができた。\n\n「寂しいのです。私はただ、特別な人が欲しいだけなのに！昼は私のそばにいて、夜は一緒に寝てくれる人が！」[unloved_courtier.GetSheHe|U]はそう言うと口を閉じ、悲しそうに頭を振った。\n\n「何を言っているんでしょう。あなたに私の気持ちは分からないでしょうね。ご自分を見てください！あなたはとても"
 bp1_yearly.5100.desc.male: "屈強なハンサム！"
 bp1_yearly.5100.desc.female: "自然に美しい！"
 bp1_yearly.5100.desc.swole: "魅力的で、彫像のようだ！"
 bp1_yearly.5100.desc.scarred: "傷跡のある高貴な外見の人！"
 bp1_yearly.5100.desc.fallback: "完璧な造形の人！"
 bp1_yearly.5100.desc.end: "こんな悩みを抱えたことないでしょう？」"
 bp1_yearly.5100.a: "[unloved_courtier.GetNameNoTooltip]、自分らしく！"
 bp1_yearly.5100.b: "確かに、ない！"
 bp1_yearly.5100.c: "力になるよ！"
 bp1_yearly.5100.d: "[unloved_courtier.GetNameNoTooltip]、諦めるな。"
 bp1_yearly.5100.toast: "うまくいかなかった。"
 bp1_yearly.5101.t: "キューピッドの矢：ターゲット"
 bp1_yearly.5101.desc: "「本当ですか？本当に私を助けてくれるのですか？」\n\n私が少し警戒しながら恋人探しを手伝うことに同意したとき、[unloved_courtier.GetNamePossessive]の顔が明るくなったことを思い出す。私はキューピッド役のベテランというわけではないから、確信よりも希望を持って[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の群衆の中へと足を踏み入れ、熱愛相手の候補を探した。\n\n市場をざっと見ると、良さそうな候補が何人かいる。[unloved_courtier.GetNamePossessiveNoTooltip]のためにふさわしい人を探さなければならない。具体的には…"
 bp1_yearly.5101.a: "...思いやりがあって敏感な人。"
 bp1_yearly.5101.b: "...公平で偏見がない人。"
 bp1_yearly.5101.c: "...信心深く熱心な人。"
 bp1_yearly.5101.d: "...まあ、ぱっと目を引く人を選ぼう。"
 bp1_yearly.5102.t: "キューピッドの矢：ぱっと目を引く家"
 bp1_yearly.5102.desc: "探していると、ある人が目に留まる。[potential_lover.GetSheHe|U]は、"
 bp1_yearly.5102.desc.compassionate: "広場の片隅で一人、どうやら喉が渇いているらしい迷子の猫の世話をしているようだ。[potential_lover.GetWomanMan]がその哀れな動物を慰めているのを見ていると、ある惨めな[ROOT.Char.Custom('GetCourtierPlural')]が同じように慰めを受けている姿が頭に浮かんでくる…"
 bp1_yearly.5102.desc.just: "2人の農民の争いを解決しているようだ。[potential_lover.GetSheHe|U]は、それぞれの農民の言い分に熱心に耳を傾け、双方が同意できそうな公平な判断を下す。"
 bp1_yearly.5102.desc.zealous: "群衆の中で、牧師の話を熱心に聞いている。私には妄言に聞こえるが、聞いている人の目は明るく燃え、[potential_lover.GetSheHe]は宗教的なとりとめのない話に合わせて熱心にうなずいている。"
 bp1_yearly.5102.desc.peng: "目立つ。熱烈な信奉者の群衆の中で、[potential_lover.GetHerHis]は、美しい外見に似合わない、ボロボロの服を着ている。"
 bp1_yearly.5102.desc.end: "\n\n私の[ROOT.Char.Custom('GetCourt')]への招待状と求婚の約束さえあれば、大喜びしている[potential_lover.GetWomanMan]（名前は[potential_lover.GetName]）を連れ出すことができる。私は得意満面で扉を押し開くと、宮廷の反対側でいつものように元気がなさそうにしている[unloved_courtier.GetName]を発見する。\n\n[unloved_courtier.GetNameNoTooltip]が期待に目を輝かせながらこちらを振り向く。"
 bp1_yearly.5102.a: "[unloved_courtier.GetNameNoTooltip]！こっちへ！"
 bp1_yearly.5102.b: "合うのは止めた方がいいかな？"
 bp1_yearly.5102.c: "「君は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]のような[unloved_courtier.GetWomanMan]にやるにははもったいない」"
 bp1_yearly.5102.a.success: "意気投合する"
 bp1_yearly.5102.a.failure: "愛の火花が出ない"
 #Your friend is concerned about your weight
 bp1_yearly.5301.t: "大きな問題"
 bp1_yearly.5301.start: "私は夕食中ずっと、[concerned_friend.GetFirstNamePossessive]の視線を感じていたが、"
 bp1_yearly.5301.thicc: "[ROOT.Char.Custom('GetExpensiveDessert')]の3皿目を喜んで受け入れたとき、突然、[concerned_friend.GetHerHis]の拳が食卓にたたきつけられる。\n\n「もう黙っていられない！」と[concerned_friend.GetSheHe]が私に向かって叫ぶ。「私はここにじっと座って、[ROOT.Char.GetFirstName]が食い倒れるのを見ていることなどできない！」\n\n私は身構えたが、口の中に食べ物がいっぱい入っていると、喧嘩などできない。たまに軽食を食べるのは#EMP 楽しい#!けれど、[ROOT.Char.GetPrimaryTitle.GetTierAsName]の維持は気苦労が多いんだ！"
 bp1_yearly.5301.thinn: "次のコース料理が並ぶ中、最初の料理をつまみ続けていると、突然、[concerned_friend.GetHerHis]の拳が食卓にたたきつけられる。\n\n「もう黙っていられない！」と[concerned_friend.GetSheHe]が私に向かって叫ぶ。「私はここにじっと座って、[ROOT.Char.GetFirstName]が無駄にするのを見ていることなどできない！」\n\n私はやや自制したものの、積み上げられた皿の後ろで怒った顔をしても無意味だった。食事をする時間があまり#EMP 取れない#!かもしれないが、[ROOT.Char.GetPrimaryTitle.GetTierAsName]の維持には時間がかかるんだ！"
 bp1_yearly.5301.a: "その、[concerned_friend.GetFirstNameNoTooltip]の言うとおり。"
 bp1_yearly.5301.a.tt: "2人で健康になる方法を探す"
 bp1_yearly.5301.b: "私はそれほど太っていない！"
 bp1_yearly.5301.b.tt: "自分の主張を証明する方法を探す"
 bp1_yearly.5301.c: "私は細すぎやしない！"
 bp1_yearly.5301.d: "人の外見を気にするな！"
 bp1_yearly.5301.d.tt: "2人で情けない殴り合いをする"
 bp1_yearly.5301.d.tt.win: "あなたが喧嘩に勝つ"
 bp1_yearly.5301.d.tt.lose: "あなたが喧嘩に負ける"
 bp1_yearly.5302.t: "$bp1_yearly.5301.t$：苦難の道"
 bp1_yearly.5302.desc: "晴れた日、[concerned_friend.GetFirstNamePossessive]のあごからは汗が滴り落ちている。[concerned_friend.GetSheHe]がずっと私を後押ししてくれる。背中の石袋が重みでガラガラと音を立て、[concerned_friend.GetFirstNameNoTooltip]が棒で引いた線の上に石を投げながら、私もうなり声をあげる。[concerned_friend.GetSheHe|U]が、[concerned_friend.GetHerHis]手を嬉しそうにたたく。\n\n「強くなったね！もう少し大きな仕事ができそうだ。」\n\n「隣の畑で今、排水工事をしていて、人手があると助かるみたいだ。それか、挑戦したかったら、今木を伐採している場所のすぐ上に雑木林がある。どう？」"
 bp1_yearly.5302.a: "斧をちょうだい！"
 bp1_yearly.5302.a.tt: "雑木林に向かって進む"
 bp1_yearly.5302.b: "排水だけにしておいた方がいいな"
 bp1_yearly.5302.b.tt: "隣の畑へ行く"
 bp1_yearly.5303.t: "$bp1_yearly.5301.t$：木を叩く"
 bp1_yearly.5303.desc: "私のような経験の浅い者にとって、木の伐採は危険な作業だ。[concerned_friend.GetFirstNamePossessive]の注意深い目で見てもらっていても、私は気づかないことが多く、身体も硬いために、もう何度か危機一髪ということがあった。近くの丸太に斧を突き刺し、フラスコから飲み物を飲もうと立ち止まる。[concerned_friend.GetFirstNameNoTooltip]が、[concerned_friend.GetHerHis]斧を [concerned_friend.GetHerHis]の肩にのっけて近づいてくる。\n\n「もう少し大きなことに挑戦できそうだね！」と[concerned_friend.GetSheHe]は元気よく言い、[concerned_friend.GetHerHis]斧で広葉樹を指す。私は注意深く木を見つめる。筋肉痛がその巨木のせいでさらにこわばる。"
 bp1_yearly.5303.a: "どれくらい難しいのかな？"
 bp1_yearly.5303.a.criticalsuccess: "無事に木を伐採できた！"
 bp1_yearly.5303.a.failure: "助けがなければ木を切り倒せない"
 bp1_yearly.5303.a.wounded: "倒れる木がかすめる"
 bp1_yearly.5303.a.criticalfailure: "倒れる木に直撃される！"
 bp1_yearly.5303.b: "[concerned_friend.GetFirstNameNoTooltip]、手伝ってくれる？"
 bp1_yearly.5304.t: "$bp1_yearly.5301.t$：ぬかるみの人"
 bp1_yearly.5304.desc: "私が自発的に手伝ったぬかるみの地では、作業も汗だくになる。地元の農民と一緒につるはしで溝を掘り、濡れた泥の入った袋を離れた場所へと運ぶ。\n\n[concerned_friend.GetFirstName]と、沼地のの間にある狭い道で休んでいると、労働者に水分補給をする係の子供の1人、[waterboy.GetFirstName]がフラスコを持って私のところにやって来る。私が一口飲むと、[waterboy.GetFirstNameNoTooltip]は水筒を取ろうとし、バランスを崩して沼に落ちてしまう。"
 bp1_yearly.5304.a: "待ってて！今助けるから！"
 bp1_yearly.5304.b: "...[waterboy.GetSheHe]がおぼれても、私たち以外に気づく人はいないよね？"
 bp1_yearly.5305.t: "$bp1_yearly.5301.t$：心身共に良い状態"
 bp1_yearly.5305.desc: "私は作業を完了させて、[concerned_friend.GetFirstName]と一緒に働いていた農民に別れを告げる。農民は私の高貴な出自などまったく疑うことなく、元気よく私を見送る。私は宿舎に戻る。筋肉痛がするものの、活力に満ち、顔が紅潮しているように感じる。\n\n部屋に大きな水盤があるのを見つけて、立ち上がってそこに近づく。シャツを脱いで、ろうそくの明かりが揺らめく中で、水面に映る自分の姿を見つめる。"
 bp1_yearly.5305.a: "いい感じ！"
 bp1_yearly.5305.b: "すべて[concerned_friend.GetFirstNameNoTooltip]のおかげ。"
 bp1_yearly.5306.t: "$bp1_yearly.5301.t$：強さ試し"
 bp1_yearly.5306.start: "私は、怒り狂ったまま[ROOT.Char.Custom('GetCourt')]を忙しく歩き回る。[concerned_friend.GetFirstName]があとをついてくる。\n\n「[ROOT.Char.GetFirstName]！別に何も証明する必要はない！私が言ったことは忘れてくれ！」私は嘲るように手を振って[concerned_friend.GetSheHe]の言葉を遮り、部屋の中で適度に大きなものを探す。よくもそんなふうに私の名誉を傷つけたものだ！\n\n"
 bp1_yearly.5306.artifact: "私の視線は[bulky_artifact.GetName]で止まる。"
 bp1_yearly.5306.throne: "私の視線は玉座で止まる。"
 bp1_yearly.5306.table: "私の視線は大きなテーブルで止まる。"
 bp1_yearly.5306.ending: "[concerned_friend.GetFirstNamePossessiveNoTooltip]には衝撃的であろうが、私はシャツを脱ぎ捨て、すぐにその重いものを持ち上げようと体勢を整えた。"
 bp1_yearly.5306.a: "[concerned_friend.GetFirstNameNoTooltip]、私を見て！"
 bp1_yearly.5306.a.success: "持ち上げる！"
 bp1_yearly.5306.a.failure: "腰を痛める"
 bp1_yearly.5306.a.criticalfailure: "それを自分自身に落としてしまう！"
 bp1_yearly.5306.a.criticalsuccess: "あなたはそれを高く持ち上げる"
 bp1_yearly.5306.b: "...よく考えてみると、あなたの言うとおりかもしれない。"
 bp1_yearly.5800.t: "変な臭い"
 bp1_yearly.5800.desc: "朝、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName]の横で目覚め、ため息をつき、気だるく体を伸ばすと、最愛の人が[surprised_sniffer.GetHerHis]鼻にシワを寄せている。どうしたのかと尋ねようとすると、[surprised_sniffer.GetFirstNameNoTooltip]はさらに離れようとする。\n\n「愛する[ROOT.Char.GetFirstName]よ、聞いて...」と、まるで[surprised_sniffer.GetHerHis]の口から偶然に言葉が出たかのように、[surprised_sniffer.GetSheHe]は素早く話し出す。「言いにくいのだけど...最近、特に体臭がきつくて。」\n\n私は唖然として、脇の下を#flatulence 嗅いで#!みる。\n\nまあ、[surprised_sniffer.GetSheHe]の言う通りかも。"
 bp1_yearly.5800.a: "私たちはこれを何とかする方法を探さなくては！"
 bp1_yearly.5800.a.tt: "あなたは問題の解決策を探す"
 bp1_yearly.5800.b: "#EMP それほど#!悪くない！"
 bp1_yearly.5801.t: "$bp1_yearly.5800.t$：一流"
 bp1_yearly.5801.desc: "[surprised_sniffer.GetFirstName]が興奮気味に私を近くの町に連れて行くが、私は疲れたようにあくびをする。[surprised_sniffer.GetSheHe|U]が早く出かけようと言っていたが、よく考えると、ちょっと失礼だ。私たちはちょっとした人並みをくぐり抜けて、果物や薬草の行商人が商品を売っているところへ向かう。」\n\n「よし！」[surprised_sniffer.GetFirstNameNoTooltip]が期待いっぱいに言う。「この中から1つ選んで。パッとした香りがさわやかで果物のようになるから！」と、[surprised_sniffer.GetSheHe|U]は言い、私の困惑した表情に[surprised_sniffer.GetHerHis]目を丸くしてあきれる。\n\n「#EMP 香水#!を作っているんだよ！」"
 bp1_yearly.5801.a: "これはイチジク？"
 bp1_yearly.5801.b: "ミントのような？"
 bp1_yearly.5801.c: "レモンの香りが好き！"
 bp1_yearly.5801.d: "ザクロは高そう..."
 bp1_yearly.5801.fig: "[perfume_bottle.GetDesc]香調はイチジク"
 bp1_yearly.5801.mint: "[perfume_bottle.GetDesc]香調はミント"
 bp1_yearly.5801.lemon: "[perfume_bottle.GetDesc]香調はレモン"
 bp1_yearly.5801.pomegranate: "[perfume_bottle.GetDesc]香調はザクロ"
 bp1_yearly.5802.t: "$bp1_yearly.5800.t$：心から"
 bp1_yearly.5802.desc: "1週間前に選んだ後は、香水を作るという[surprised_sniffer.GetFirstNamePossessive]の探求についてほぼ忘れていた。[surprised_sniffer.GetSheHe]が突然道で止まって、かかとを軸に体を向きを変え、私を道端のスパイス商人のところまで引きずって行ったときに、ようやく思い出した。\n\n「これなら完璧！」と[surprised_sniffer.GetSheHe]が声を上げる。「ここにあるものはどれも、香水の核にぴったり！」\n\n並べられた香辛料やお香を見る。その多くは私の目にはエキゾチックに映る。"
 bp1_yearly.5802.a: "これは何...カルダモン？"
 bp1_yearly.5802.b: "これはナツメグって言うもの？"
 bp1_yearly.5802.c: "シナモンの香りは素晴らしい！"
 bp1_yearly.5802.d: "乳香で神聖な香りを放つだろう！"
 bp1_yearly.5802.cardamom: "[perfume_bottle.GetDesc]、香りの良いカルダモン"
 bp1_yearly.5802.nutmeg: "[perfume_bottle.GetDesc]、辛いナツメグ"
 bp1_yearly.5802.cinnamon: "[perfume_bottle.GetDesc]、心地よいシナモン"
 bp1_yearly.5802.frankincense: "[perfume_bottle.GetDesc]、ピリッとした乳香"
 bp1_yearly.5803.t: "$bp1_yearly.5800.t$：強い基剤"
 bp1_yearly.5803.desc: "森の外れで、木材と関連製品らしきものを売る商人の前を通り、私はゾッとした。[surprised_sniffer.GetFirstNamePossessive]の目が輝き、[surprised_sniffer.GetSheHe]が私をその商人のところまで引きずる。\n\n「#EMP これ#!は私たちの目的にぴったり！」と[surprised_sniffer.GetSheHe|U]は、商人の左側に積まれている、珍しい木材と樹脂を指す。「これは香りの強力な基剤になって、香りが1日中保つ！」"
 bp1_yearly.5803.a: "オークは良い木だ！"
 bp1_yearly.5803.b: "この樹脂の雰囲気が好き。"
 bp1_yearly.5803.c: "ビャクダン？珍しい木材だ。"
 bp1_yearly.5803.d: "この削りくずは沈香と言うの？甘い香りがする！"
 bp1_yearly.5803.oak: "[perfume_bottle.GetDesc]、強いオーク"
 bp1_yearly.5803.resin: "[perfume_bottle.GetDesc]、琥珀調の樹脂"
 bp1_yearly.5803.sandalwood: "[perfume_bottle.GetDesc]、優しいビャクダン"
 bp1_yearly.5803.oud: "[perfume_bottle.GetDesc]、ベタベタした沈香"
 bp1_yearly.5804.t: "$bp1_yearly.5800.t$：最後の一滴"
 bp1_yearly.5804.desc: "知らず知らずのうちに、私は香料探しを大いに楽しんでいた。ある地方の街で、私が興味を持ちそうな希少価値の高い商品を扱っている商人がいると聞き、少し期待が高まる。\n\n商品に目を通してみると、干し草の束に白い粉、それからあれは…ぼろぼろのくすんだ灰色の岩？\n\n[surprised_sniffer.GetFirstName]が品物を眺めていると、商人が期待の目でこちらを見てくる。"
 bp1_yearly.5804.a: "うん、少なくとも、この干し草はいい香りがする。"
 bp1_yearly.5804.a.tt: "ベチバーを買う。"
 bp1_yearly.5804.b: "この白い粉は抽出に役立つかもしれない"
 bp1_yearly.5804.b.tt: "ショウノウを買う。"
 bp1_yearly.5804.c: "これ、#EMP クジラの嘔吐物#!だって？！"
 bp1_yearly.5804.c.tt: "龍ぜん香を買う。"
 bp1_yearly.5804.d: "どれも使えなそうだ！"
 bp1_yearly.5805.t: "$bp1_yearly.5800.t$：魅惑の香り"
 bp1_yearly.5805.desc: "数日前、地元の職人に集めた材料をすべて渡し、そしてできあがった香水の革紐を喜びと不安を感じながら解く。\n\n中にはさまざまな色が混ざり合った小さくシンプルな瓶が入っている。最初に見たときは[ROOT.Char.Custom('GetSimpleColor')]だったが、光にかざしてみると[ROOT.Char.Custom('GetComplexColor')]に変わる。\n\n粗悪な栓を抜くと、私の臭覚をその芳香が撫でる。私は興奮して[surprised_sniffer.GetFirstName]を呼び、2人で[ROOT.Char.Custom('GetRoom')]に漂う香りに驚嘆する。"
 bp1_yearly.5805.a: "世界で最も裕福な[ROOT.Char.GetWomanMan]の気分！"
 bp1_yearly.5805.b: "私は自分用に少しだけもらう。残りは愛する人に。"
 bp1_yearly.5805.vetiver: "[perfume_bottle.GetDesc]、木質で革のようなベチバー。"
 bp1_yearly.5805.camphor: "[perfume_bottle.GetDesc]、薬草のような辛みのあるショウノウ。"
 bp1_yearly.5805.ambergris: "[perfume_bottle.GetDesc]、甘くて素朴な龍ぜん香。"
 bp1_yearly.5805.blended: "[perfume_bottle.GetDesc]、甘い香りを放つ。"
 bp1_yearly.5708.t: "信心深い友"
 bp1_yearly.5708.start: "私が友人の[heathen_friend.GetFirstName]と一緒ににぎやかな路地を歩いていると、[heathen_friend.GetSheHe]が突然姿を消す。振り向くと、[heathen_friend.GetHerHim]が商人と話し込んでいるのが見える。その商品のほとんどが奇妙な小さな装身具だ。[heathen_friend.GetFirstNameNoTooltip|U]は[heathen_friend.GetHerHis]買い物を終えると、[heathen_friend.GetHerHis]買った物を気を取られながら、ふらふらと私のところに戻ってくる。\n\n"
 bp1_yearly.5708.normal: "「これは聖像。あなたの[ROOT.Char.GetFaith.GetAdjective]信仰ではなくてね、[heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]、私の信仰のもの。」と[heathen_friend.GetSheHe]が説明する。私が首にかけている鎖のシンボルを[heathen_friend.GetSheHe]が見ると、[heathen_friend.GetHerHis]顔に笑みが浮かぶ。"
 bp1_yearly.5708.aniconist: "「これは小さな線香だよ、[heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]。宗教的なことをするときに、集中できるんだ。」と[heathen_friend.GetSheHe]が説明する。[heathen_friend.GetSheHe]は私を見て、[heathen_friend.GetHerHis]顔に笑みを浮かべる。"
 bp1_yearly.5708.end: "「私たちの信仰は違うのに、いつも優しくしてくれて感謝している。」"
 bp1_yearly.5708.a: "異教徒の戯言だ！"
 bp1_yearly.5708.b: "まあ、[heathen_friend.GetFirstNameNoTooltip]がはそれほど悪くないなら..."
 bp1_yearly.5708.b.tt: "異なる[faith|E]の[GetTrait('zealous').GetName( GetNullCharacter )]封臣全員が、あなたに抱く好感度が、#negative_value 10#![opinion|E]減る"
 bp1_yearly.5708.c: "[heathen_friend.GetFirstNameNoTooltip]から何か学べるかも？"
 bp1_yearly.5708.c.tt.success: "[heathen_friend.GetFirstNamePossessiveNoTooltip]流をもっと学ぶ"
 bp1_yearly.5708.c.tt.failure: "[heathen_friend.GetFirstNamePossessiveNoTooltip]流を理解できない"
 bp1_yearly.5709.t: "釣針、釣糸..."
 bp1_yearly.5709.desc: "釣りにぴったりの良い日だ！私の顔に浮かぶ笑みは、釣り仲間の[friend_backup.GetFirstName]が後ろで大声を上げた時に消える。\n\n「誰かと思ったら！」と[rival_on_sight.GetFirstName]に言う。[rival_on_sight.GetHerHis]釣り旅行から戻ってきたばかりのようで、[rival_friend.GetFirstName]の姿が隣にある。手を伸ばして、1匹つかむ。「似すぎて#EMP 不気味#!！」\n\n私は劇的に目を丸くし、あきれて去ろうとすると、#EMP ドスン#!という音がして、首の後ろに滴りを感じ、私は立ち止まる。 [friend_backup.GetFirstNamePossessiveNoTooltip]の目は細くなり、[friend_backup.GetSheHe]が私たちに投げられた魚を見ている。"
 bp1_yearly.5709.a: "拳で決着をつける！"
 bp1_yearly.5709.a.tt.success: "あなたは乱闘に勝つ"
 bp1_yearly.5709.a.tt.failure: "あなたは乱闘に負ける"
 bp1_yearly.5709.b: "[rival_on_sight.GetFirstNameNoTooltip]、[rival_on_sight.Custom2('InsultNoun', ROOT.Char)]！決闘だ！"
 bp1_yearly.5709.b.tt: "[rival_on_sight.GetFirstNameNoTooltip]と$game_concept_single_combat_duel$を始める"
 bp1_yearly.5709.c: "子供じみた喧嘩には巻き込まれない。"
 bp1_yearly.5709.c.tt: "子供じみたふるまいは無視。"
 bp1_yearly.5711.t: "…錘り"
 bp1_yearly.5711.desc: "[rival_on_sight.GetFirstName]は決闘の後も、まだ愚かにも反抗的な態度でふらふらと立ち上がる。[rival_on_sight.GetSheHe|U]は文句を言おうと口を開いたが、言葉が発せられる前に、私はその口についさっき投げつけられた魚を突っ込む。[rival_on_sight.GetFirstNameNoTooltip]はよろめきながら危険な波止場の端に近づいていく。\n\n私は素早く一歩を踏み出し、その腹に真正面から蹴りを入れる。何時間にも思える一瞬、[rival_on_sight.GetSheHe]が宙を舞う。そして腕を風車のように回し、目を腫れ上がらせ、魚をしっかりと咥えたまま、真下に急降下する。\n\nとてつもない水しぶきから大きな水煙が上がり、怯える[rival_friend.GetFirstName]は桟橋の端によじ登り、慌てふためく友人に向かって手を伸ばす。"
 bp1_yearly.5711.a: "あなたも水に入ったらどう！"
 bp1_yearly.5711.b: "ハハハ！ざまぁみろ！"
 bp1_yearly.5712.t: "ギョメンで済めば警察はいらぬ"
 bp1_yearly.5712.desc: "私は勢いよく立ち上がろうとし、[rival_on_sight.GetFirstName]と[rival_on_sight.GetHerHis]の糞[rival_friend.GetFirstName]に嘲笑される。足元がフラフラで、[rival_on_sight.GetFirstNamePossessiveNoTooltip]の胸を指で小突こうとしたが、[rival_on_sight.GetHerHim]を外れる。足首を一振りして、私の視界は突然土で再び覆い隠される。\n\n[rival_on_sight.GetFirstNameNoTooltip]は、私が仰向けに転がると嬉しそうに笑い、皮肉たっぷりに拍手をする。私の中で再び怒りがこみ上げてくるが、姿勢を立て直そうとすると、いまいましい魚が私の顔に#EMP ぴしゃり#!と大きな平手打ちをする。[rival_on_sight.GetFirstNameNoTooltip]と[rival_friend.GetFirstNameNoTooltip]は、笑いながら立ち去る。[friend_backup.GetFirstName]が心配そうに私を立ち上がらせる。"
 bp1_yearly.5712.a: "絶対に忘れないぞ、[rival_on_sight.GetFirstNameNoTooltip]！"
 bp1_yearly.5712.b: "[rival_on_sight.GetHerHis]には関わらない方がいいかもしれない..."
 bp1_yearly.5713.t: "無謀な関係"
 bp1_yearly.5713.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName]と一緒にベッドに入るとすぐに、何か問題があることに気づく。[destitute_spouse.GetSheHe|U]は取り乱していて、[destitute_spouse.GetHerHis]の手をそっと握りながら[destitute_spouse.GetHerHim]がどうしたのか尋ねる。\n\n「お...お金の問題があって。」と[destitute_spouse.GetSheHe]はため息をつき、[destitute_spouse.GetHerHis]頭に[destitute_spouse.GetHerHis]のもう片方の手を置く。「親戚の中に、運悪く、家を失いそうな人がいる。子供のころ、あの家にはよく行っていた...」\n\n[destitute_spouse.GetSheHe|U]は懇願するように私を見つめる。「わ…私たちに何かできることはある？立ち直ったら、きっとお金を返してくれるはず。正直な人たちだから。誓って！」"
 bp1_yearly.5713.a: "私が対処する。今は#EMP 君を#!#EMP 守る#!から..."
 bp1_yearly.5713.b: "親戚には、必要なものすべて、それ以上のものを持たせるから。"
 bp1_yearly.5713.c: "任せて。"
 bp1_yearly.5713.d: "私を恐喝しようとするなんて？！"
 bp1_yearly.5714.t: "永遠の別れ"
 bp1_yearly.5714.desc: "私の心には底なしの穴が開いている。\n\n[deeased_pal.GetFirstName]はずっと良き連れであり、そして親友だった。[deeased_pal.GetHerHim]が私の人生から引き離されたことは、致命傷のように感じる。[deeased_pal.GetSheHe]からもらったメモを手に握りしめる。[deeased_pal.GetSheHe]が私にくれた#EMP 最後の#!メモだという実感がわいてくる。私はメモを読もうとするが、書かれている大切な言葉が私の涙で洗い流されないように、顔から遠ざけることしかできない。\n\n私の周りには多くの弔問客がいるが、これほどの孤独を感じたことはない。"
 bp1_yearly.5714.a: "この日を忘れることはない。"
 bp1_yearly.5714.a.catharsis: "#weak 少し気が楽になった#!"
 bp1_yearly.5714.a.sad: "#weak 悲しみを深く感じる#!"
 bp1_yearly.5714.a.reallysad: "#weak 悲しみに打ちひしがれる#!"
 bp1_yearly.5714.a.depressed: "#weak 鬱になる#!"
 bp1_yearly.5714.b: "強くなり、前に進まなければ。"
 bp1_yearly.5715.t: "大バカ者"
 bp1_yearly.5715.desc: "「いや、そういう言い方はしない！この言葉を#EMP 発明#!した優れた学者が説明していた発音は、私の発音だ。」\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC ('gibbet_friend'))] [gibbet_friend.GetFirstName]との激しい議論は、収まる気配がない。近くの絞首台を通りがかったときに、[gibbet_friend.GetSheHe]がそれを言った。私は[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]言語に堪能だから、[gibbet_friend.GetHerHis]の発音について、[gibbet_friend.GetHerHim]は優しく直した。#EMP 明らかに#!、軟音ではなく、硬音から始まる。[gibbet_friend.GetSheHe]は、絶対に違うと言い張る！\n\n「いまだにこの[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('gibbet_friend'))]言語的立場を守っているなんて信じられない！」 [gibbet_friend.GetSheHe]は、私の主張にイライラしながら口走る。"
 bp1_yearly.5715.a: "互いに同意できないという事実を受け入れよう"
 bp1_yearly.5715.b: "私の言った通り。それだけだ！"
 bp1_yearly.5715.c: "「絞首台」って言うんだ、証明してみせる！"
 bp1_yearly.5715.c.tt.success: "あなたは議論に勝つ"
 bp1_yearly.5715.c.tt.failure: "あなたは議論に負ける"
 bp1_yearly.5716.t: "[ROOT.Char.GetFaith.random_EvilGodNames]は消えよ！"
 bp1_yearly.5716.desc: "[ROOT.Char.Custom('GetCourt')]を歩き回っていると、今まさに怒りが爆発しそうな高い声が聞こえてくる。急いで戻ってみると、異常な光景を目にする。[book_burner.GetFirstName]が私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))]、[book_child.GetFirstName]を頭上から見下ろし、燃え盛る炎の中に次々と本を投げ入れながら[book_child.GetHerHim]を叱っているのだ。\n\n「こんな#EMP 不浄なもの#!を読んではいけない！」[book_burner.GetSheHe]が吼え、また別の本を火の中に投げ入れる。「この一族の子は[ROOT.Char.GetFaith.DevilNamePossessive]の影響を受けてはいけない！」"
 bp1_yearly.5716.nobook: "\n\n[book_burner.GetFirstNameNoTooltip]が燃やそうとしていた本の山から、私は1冊拾って見る。無害な内容...土で小さな城を建てる？"
 bp1_yearly.5716.yesbook: "\n\n[book_burner.GetFirstNameNoTooltip]が燃やそうとしていた本の山から、私は[burned_book.GetName]を拾う。同時に[book_burner.GetSheHe]もそれをつかむ。"
 bp1_yearly.5716.a: "この罪は見過ごされない！"
 bp1_yearly.5716.b: "まあ、平和を維持できるなら何でも..."
 bp1_yearly.5716.c: "今すぐやめろ！子供は勉強！"
 bp1_yearly.5717.t: "酔っぱらいの乱闘"
 bp1_yearly.5717.desc: "[tavern_county.GetNameNoTier]の居酒屋は、この世界の悩みごとを忘れるのに最適な場所だが、今夜は違う。\n\n運悪く、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))] [5717_nemesis.GetFirstName]が、私と[bff_defender.GetFirstName]の隣の席に座っている。私たちが入店してからずっと、[5717_nemesis.GetSheHe]は迷惑行為をしている。[5717_nemesis.GetHerHis] [5717_nemesis.Custom('RegionalDrink')]が私の腕にかかると、[bff_defender.GetFirstNameNoTooltip]が [bff_defender.GetHerHis]足を勢いよく伸ばし、立ち上がる。\n\n[5717_nemesis.GetFirstNameNoTooltip]も立ち上がる。私が何とか立ち上がったときには、泥酔した2人は争いの真っ最中。"
 bp1_yearly.5717.a: "[5717_nemesis.GetHerHim][5717_nemesis.GetHerHis]の顔を殴れ、[bff_defender.GetFirstNameNoTooltip]！"
 bp1_yearly.5717.a.tt.win: "[bff_defender.GetNameNoTooltip]が喧嘩に勝つ"
 bp1_yearly.5717.a.tt.lose: "[bff_defender.GetNameNoTooltip]が喧嘩に負ける"
 bp1_yearly.5717.b: "[5717_nemesis.GetSheHe|U]は喧嘩する価値がない！"
 bp1_yearly.5717.c: "どけ、[5717_nemesis.GetFirstNameNoTooltip]の相手は私だ。"
 bp1_yearly.5717.c.tt: "#weak 喧嘩を外でやる...#!"
 bp1_yearly.5717.c.tt.duel: "あなたと[5717_nemesis.GetFirstNameNoTooltip]が[single_combat_duel|E]を始める"
 bp1_yearly.5718.t.win: "あなたが喧嘩に勝つ"
 bp1_yearly.5718.t.lose: "あなたが喧嘩に負ける"
 bp1_yearly.5719.t: "厄介な状況"
 bp1_yearly.5719.start: "私の宰相[chancellor.GetFirstName]はかなり前から、わずかながらも、収入の一部が使途不明になっていることに気づいていた。私は、証拠をつかんだから、封臣[disloyal_vassal.GetFirstName]を呼び出して、説明させる。\n\n[chancellor.GetFirstNamePossessiveNoTooltip]の証拠は決定的で、反論の余地のないものだった。[disloyal_vassal.GetFirstNameNoTooltip]は、私のための税金を横領していた！"
 bp1_yearly.5719.normal: "腐敗した[disloyal_vassal.GetTitleAsNameNoTooltip|l]は、言い訳もせず、にやりとする。\n\n「すべて真実です、[ROOT.Char.Custom('FormOfAddressForLiege')]。ふところを温めたかっんです」\n\nこれは私の権威に対する公然とした挑発だ。"
 bp1_yearly.5719.terrified: "腐敗した[disloyal_vassal.GetTitleAsNameNoTooltip|l]は、[disloyal_vassal.GetHerselfHimself]を守ろうとするが、言葉選びに苦労し、私の怒りに怯えている。\n\n私は[disloyal_vassal.GetHerHim]の前を歩き回り、決断を探っていると、[disloyal_vassal.GetHerHis]の目に恐怖が浮かぶ。"
 bp1_yearly.5719.a: "弁償し、この日を記憶に焼き付けろ！"
 bp1_yearly.5719.a.tt.dread: "#medium この選択肢はあなたの[dread|E]が高いため選択可能#!"
 bp1_yearly.5719.b: "今すぐ返金しろ。"
 bp1_yearly.5719.b.tt.win: "[disloyal_vassal.GetFirstNameNoTooltip]はふてくされて弁償する"
 bp1_yearly.5719.b.tt.lose: "[disloyal_vassal.GetFirstNameNoTooltip]はあなたの要求を公然とあざ笑う"
 bp1_yearly.5719.c: "示談できそうだな？"
 bp1_yearly.5719.d: "とにかく...二度とやるな！"
 bp1_yearly.5720.t: "強さ試し"
 bp1_yearly.5720.desc: "この食事ですでに[ROOT.Char.Custom('RegionalDrink')]を数杯飲んでいるが、[rival_challenger.GetFirstName]がいるせいで私の夜が台無しだ。\n\n「おい、[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_challenger'))]！[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_challenger'))]！」[rival_challenger.GetSheHe]が怒鳴る。「お前は力比べで子供すら倒せない！私が赤子の手をひねるように腕相撲で勝ってみせる！」"
 bp1_yearly.5720.a: "よし、#EMP 左#!腕でやろうか？"
 bp1_yearly.5720.a.tt: "こんなことをしても[THIS.Char.Custom('GetCourt')]での私の人気は高まらないが、#EMP 気分は良い#!だろうな…"
 bp1_yearly.5720.b: "ハハハ！よしやろう！"
 bp1_yearly.5720.b.tt.win: "あなたは易々と[rival_challenger.GetNameNoTooltip]を倒す"
 bp1_yearly.5720.b.tt.bigwin: "あなたは[rival_challenger.GetNamePossessiveNoTooltip]の腕をへし折る"
 bp1_yearly.5720.c: "証明しろ、[rival_challenger.Custom2('InsultNoun', ROOT.Char)]！"
 bp1_yearly.5720.c.tt.win: "あなたは[rival_challenger.GetFirstNameNoTooltip]をやっつける"
 bp1_yearly.5720.c.tt.lose: "[rival_challenger.GetFirstNameNoTooltip]があなたの腕をテーブルに押し付ける"
 bp1_yearly.5720.d: "こんなくだらない遊びには巻き込まれない。"
 bp1_yearly.5721.t: "火を囲んで"
 bp1_yearly.5721.desc: "美しい夜だ！焚き火がパチパチとはじけて煙を夜空に吐き出す。火かき棒の先に刺したハチミツ菓子がゆっくりと飴色になるのを、興味深く眺める。\n\n隣で、[marshmallow_friend.GetFirstName]も黙って見ている。大人は[ROOT.Char.Custom('RegionalDrink')]を飲みながら、昔話に花を咲かせる。私たちが生まれるはるか前の話だ。\n\n年の近い[marshmallow_friend.GetSheHe|U]とはあまり話したことがないが、話ができれば..."
 bp1_yearly.5721.a: "[marshmallow_friend.GetFirstNameNoTooltip]、と...友だちにならない？"
 bp1_yearly.5721.a.tt.yes: "友情を築く"
 bp1_yearly.5721.a.tt.no: "[marshmallow_friend.GetFirstNameNoTooltip]は興味がない"
 bp1_yearly.5721.b: "楽しかった！"
 bp1_yearly.5721.c: "お菓子のおかわりしようかな..."
 bp1_yearly.5721.c.tt: "注意を逸らせて、[marshmallow_friend.GetSheHe]が焼いているものをもらえそうだな..."
 bp1_yearly.5722.t: "投石機"
 bp1_yearly.5722.desc: "「また会ったな、[ROOT.Char.GetFirstName]、[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_catapulter'))]！」と[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))]、[rival_catapulter.GetFirstName]が言う。私が新しい軍事装備を検査しているところを見て、[rival_catapulter.GetSheHe]が冷笑する。「ついに名誉ある私たち2人が、対等な立場で会えた！おもしろくなるぞ！」\n\n[rival_catapulter.GetFirstNameNoTooltip]が私の猫[ROOT.Char.Custom('CatStoryName')]をつまみ上げたこと、さらに[rival_catapulter.GetSheHe]が連れて逃げようとしていることを、理解するのに少し時間がかかる。ハッと我に返り、[rival_catapulter.GetHerHim]を追いかけると、[rival_catapulter.GetHerHim]が私の最愛の猫を近くの投石機に積み込んでいる。\n\n私は手を伸ばして一歩踏み出したが、手遅れだった。\n\n「ムルアアアア#DIE1 #!#DIE2 オウウウウウウ#!」"
 bp1_yearly.5722.a: "まさか！"
 bp1_yearly.5722.a.tt: "[rival_catapulter.GetSheHe]が逃げる前に、[rival_catapulter.GetFirstNameNoTooltip]を押し倒す"
 bp1_yearly.5722.b: "[ROOT.Char.Custom('CatStoryName')]！#EMP だめだぁぁぁぁぁぁぁ！#!"
 bp1_yearly.5722.c: "覚えてろ、[rival_catapulter.GetFirstNameNoTooltip]！"
 bp1_yearly.5723.t: "長距離弾"
 bp1_yearly.5723.desc: "[rival_catapulter.GetHerHim]を押し倒すと、[rival_catapulter.GetFirstNamePossessive]は驚きと恐怖で目を見開く。\n\n「私を傷つけてもいいが...」と声を張り上げ、立ち上がって、集まった衛兵に縄を要求する。\n\n「家族を傷つけることは許さない。」と捕まえた相手の手足を縛りながら言う。\n\n「お前は#EMP [ROOT.Char.Custom('CatStoryName')]#!を傷つけるという致命的な間違いを犯した。」[rival_catapulter.GetFirstNameNoTooltip]は縛られた手足を震わせ、[rival_catapulter.GetHerHis]の口を開いて懇願する。\n\n私はレバーに手を伸ばす。"
 bp1_yearly.5723.a: "#EMP ブォーン！#!"
 bp1_yearly.5723.b: "[ROOT.Char.Custom('CatStoryName')]のために、許してやろう。"
 bp1_yearly.5724.t: "[ROOT.Char.Custom('CatStoryName')]：ニャンともないか"
 bp1_yearly.5724.desc: "私はここ3日を暗い雲の下で過ごしている。私の大切な、無邪気な[ROOT.Char.Custom('CatStoryName')]...今でもその鳴き声が聞こえるようだ。\n\nいや、待て...鳴き声が#EMP 聞こえる#!。間違いない！私は興奮して部屋の中を動き回り、すねの高さの小さなテーブルにつまずく。私は悪態をつきながら、立ち上がる。鳴き声が大きくなり、悲しげになる。私はようやく扉のところまで行き、こじ開けると、[ROOT.Char.Custom('CatStoryName')]が座っている。無事で、元気だが、イライラしている！\n\n私はすぐに最愛の猫を腕の中に抱き寄せて、汚れた小枝だらけの毛の中に顔を埋める。\n\n[ROOT.Char.Custom('CatStoryName')]が私の腕の中で、怒ってバタバタする。"
 bp1_yearly.5724.a: "[ROOT.Char.Custom('CatStoryName')]！#EMP 生きていたんだね！#!"
 bp1_yearly.5724.b: "もう二度と離さない！"
 bp1_yearly.5725.t: "野生の[khutulun.GetWomanMan|U]"
 bp1_yearly.5725.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、[khutulun.GetHerHim]のことを聞いたことがないなんて、#EMP 一体#!どういうことですか？」\n\n私はうんざりと視線を上げ、そっけなく唸った。[matchmaker_courtier.GetFirstName]の空想話など、今は全く興味がない。\n\n「[khutulun.GetSheHe]が誰からの挑戦でも受け付けると言っているそうですよ、我が君！」と[matchmaker_courtier.GetFirstNameNoTooltip]がしつこく主張する。[matchmaker_courtier.GetSheHe]は意味深に声をひそめて続けた。「あなたが結婚に関する質問にうんざりされていることは承知しています。この方は、自分よりも優れた身体能力を持つ相手であれば誰にでも求婚をするそうですよ」\n\n私はゆっくり腰掛けて、この話について考えた。武道の心得がある[khutulun.GetWomanMan]だと？相手にどんな技があろうと、私は勝利を収め、新しい[khutulun.GetWifeHusband]を連れ帰れるに違いない。"
 bp1_yearly.5725.a: "よし、[matchmaker_courtier.GetFirstNameNoTooltip]、調べてみよう。"
 bp1_yearly.5725.b: "ほら話はいい加減にしてくれ！"
 bp1_yearly.5726.t: "激しい[khutulun.Custom('GetBrideGroom')|U]"
 bp1_yearly.5726.desc: "丸1日乗り物に揺られて、目的地に到着する。[matchmaker_courtier.GetFirstName]によれば、私たちが探している相手がよくここに来るそうで。そこで私たちは驚くべき光景を目にする。痩せた[khutulun.GetWomanMan]が、はるかに大きな[dummy_gender.GetWomanMan]と取っ組み合いをしている。\n\n公平な戦いとは思えないが、驚くべきことに、すぐに対戦が終わる。痩せた人物が満面の笑みを浮かべ、[khutulun.GetHerHis]相手を起こす。そして[khutulun.GetHerHis]目をこちらに向ける。\n\n「このあたりでは見かけない顔だね！」と[khutulun.GetSheHe]は私に言う。[khutulun.GetSheHe]はにやにや笑い、皮肉っぽくお辞儀をする。「私の名前は[khutulun.GetFirstName]。なぜあなたがここにいるのかはわかっているが、警告しておく。私の時間を無駄にする者は、代償を払うことになる。」"
 bp1_yearly.5726.a: "新しい[ROOT.Char.GetWifeHusband]によろしく伝えて、[khutulun.GetFirstNameNoTooltip]！"
 bp1_yearly.5726.a.tt.win: "[khutulun.GetFirstNameNoTooltip]を倒す"
 bp1_yearly.5726.a.tt.lose: "[khutulun.GetSheHe|U]に倒される"
 bp1_yearly.5726.b: "ここでは慎重になった方が良さそうだ..."
 bp1_yearly.5727.t: "ウエディングベル？"
 bp1_yearly.5727.desc: "互いに離れ、[khutulun.GetFirstName]は疲れたようにため息をつく。私はそれほどうまくやってはいないが、[khutulun.GetSheHe]がなぜ未婚のままなのかは明らかだ。[khutulun.GetSheHe|U]は、挑戦に満足して微笑む。\n\n「あなたなら、私の良い[ROOT.Char.GetWomanMan]になれる！」と[khutulun.GetSheHe]は私の動きから[khutulun.GetHerHis]目を離さずに言う。「あなたをがっかりさせなくてはいけないなんて、残念だ！」\n\n[khutulun.GetFirstNameNoTooltip]は再び向かって来るが、今度は私の体勢はしっかり整っている。私が巧みに横に逸れると、[khutulun.GetHerHim]バランスが崩れ、[khutulun.GetHersHis]周りに足を引っ掛けて[khutulun.GetHerHim]を転倒させる。\n\n私が手を差し出すと、[khutulun.GetHerHis|U]の顔にはショック、驚き、興奮が入り混じっている。"
 bp1_yearly.5727.a: "さて、取引だ。"
 bp1_yearly.5727.b: "さて、ここで必要なことはすべて達成した。"
 bp1_yearly.5727.c: "[khutulun.GetFirstNameNoTooltip]には最高の品だけが相応しい！"
 bp1_yearly.5728.t: "対抗意識メラメラ"
 bp1_yearly.5728.desc: "焚き火の火の粉が煙と一緒に夜空を漂っているが、私はいつものように景色を楽しむことができない。\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner')) ] [rival_burner.GetFirstName]は、火の前に意気揚々と立ち、私は近づいていく。[rival_burner.GetHerHis]手には、私から盗んだ宝物[burned_artifact.GetName]がある。\n\n「これ以上近づくな、[ROOT.Char.GetFirstName]！」と[rival_burner.GetSheHe]が言う。「動いたら、お前の宝物が燃えてしまうぞ！」\n\n「[rival_burner.GetFirstNameNoTooltip]！」と私は叫ぶ。「私に返せ。そうすれば、争いは終わりだ！」[rival_burner.GetFirstNameNoTooltip]は笑いながら、私の宝物を火の上に持っていく。"
 bp1_yearly.5728.a: "勝手に焼け、[rival_burner.Custom2('InsultNoun', ROOT.Char)]！"
 bp1_yearly.5728.b: "盗むのか？私と向き合うのが怖いのか？"
 bp1_yearly.5728.b.tt.duel: "あなたと[rival_burner.GetFirstNameNoTooltip]が[single_combat_duel|E]を始める"
 bp1_yearly.5729.tt.lose: "[rival_burner.GetFirstNameNoTooltip]が宝物を焼く"
 bp1_yearly.5730.t: "火のない所に..."
 bp1_yearly.5730.desc: "決闘の後、[rival_burner.GetFirstName]は、ボロボロに打ちのめされ、[rival_burner.GetHerHis]足に力が入らず、うまく立てない。私が[burned_artifact.GetName]を持っているのを[rival_burner.GetSheHe]が見て、[rival_burner.GetHerHis|U]目は焚き火のように明るく燃える。\n\n仲間が遠くから戻ってきて、私たち2人を見ると、その会話はゆっくりと途切れる。1人は勝者、1人は敗者であることに気づく。\n\n私は[burned_artifact.GetNameNoTooltip]を見て、燃やすために命と手足をかけた[rival_burner.GetWomanMan]を見る。"
 bp1_yearly.5730.a: "これを教訓にしろ。"
 bp1_yearly.5730.b: "これを受け取れ。この夜を忘れないように。"
 bp1_yearly.5730.b.tt: "[burned_artifact.GetName]には#N 悪#!影響が及ぶ"
 #Coveted Claim
 bp1_yearly.8000.t: "強い主張"
 bp1_yearly.8000.desc: "[bp1_8000_informer.GetTitledFirstName]、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))]は、1日中イライラしていて、正しい言葉を見つけようとしている。\n\nようやく、夕食に向かうときに、[bp1_8000_informer.GetSheHe]がおそるおそる話し始める。「[bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]..."
 bp1_yearly.8000.desc_vassal: "あなたの[ ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))]の[bp1_8000_new_rival.GetTitledFirstName]が、あなたの土地に対する[bp1_8000_new_rival.GetHerHis]所有権を主張していて、その声が日1日と強まっているそうだ...」"
 bp1_yearly.8000.desc_foreign: "噂によると、[bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier]の[bp1_8000_new_rival.GetTitleAsNameNoTooltip]、[bp1_8000_new_rival.GetFirstName]が、[bp1_8000_new_rival.GetHerHis]敵意をあなたに向けている...」"
 bp1_yearly.8000.desc_single: "\n\n「[bp1_8000_new_rival.GetSheHe|U]は、[bp1_8000_claimed_title.GetNameNoTier]の違法な[ROOT.Char.GetTitleAsNameNoTooltip]について公然と話している。毎日[bp1_8000_new_rival.GetHerHis]所有権のある土地と収入を横取りしていると。」"
 bp1_yearly.8000.desc_multi: "\n\n「[bp1_8000_new_rival.GetSheHe|U]は、[bp1_8000_new_rival.GetHerHis]正当な領地、特に[bp1_8000_claimed_title.GetNameNoTier]の継続的な支配によって、[bp1_8000_new_rival.GetSheHe]が個人的に損害を被っていると主張している。」"
 bp1_yearly.8000.a: "ハ！悪意に満ちた[bp1_8000_new_rival.Custom2('InsultNoun', ROOT.Char)]め！"
 bp1_yearly.8000.b: "すぐに[bp1_8000_new_rival.GetFirstNameNoTooltip]に書かなくては。"
 bp1_yearly.8000.b.success: "あなたの手紙で[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]を優しくする"
 bp1_yearly.8000.b.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]はあなたの手紙を無視する"
 bp1_yearly.8000.c: "それは裏切りだ。"
 bp1_yearly.8000.c.success: "あなたの下僕が[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]を逮捕する"
 bp1_yearly.8000.c.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]は逃げる"
 bp1_yearly.8000.d: "くだらない作り話だ。"
 bp1_yearly.8000.d.rival: "噂は本当だった"
 bp1_yearly.8000.d.bluff: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]は虚勢を張っているだけだった"
 bp1_yearly_8000_trusting_modifier: "お人好しな主君"
 bp1_yearly_8000_trusting_modifier_desc: "この人物は、臣下に疑わしい利益を与えることで知られている。"
 #Friends with Benefits
 bp1_yearly.8010.opening: "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc: "あなたのような素晴らしい[ROOT.Char.Custom('GetFriendNoun')]がいることに、私は毎日[bp1_8010_best_friend.GetFaith.HighGodName]に感謝している。信頼できると自信を持って言える人はそういない。\n\n私たちは今よりも緊密に利害を一致させ、共に戦うべきだ。[ROOT.Char.GetFirstNameNoTooltip]、一緒に行こう。敵は私たちを軽視できないことに気づくだろう！"
 bp1_yearly.8010.a: "賛成！[bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]を出そう！"
 bp1_yearly.8010.b: "どうだろう、[bp1_8010_best_friend.GetFirstNameNoTooltip]..."
 #Rival of my Rival
 bp1_yearly.8020.opening: "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc: "あなたがあの[bp1_8020_rival.Custom2('InsultAdjective', SCOPE.sC('bp1_8020_friend'))] [bp1_8020_rival.Custom2('InsultNoun', SCOPE.sC('bp1_8020_friend'))]、[bp1_8020_rival.GetFirstName]と言い争っているのを聞いた。[bp1_8020_rival.GetWomanMan]として最も卑劣な言い訳だ。\n\nお互いの利益を考えれば、私たちはうまくやれるはずだ、友よ。"
 bp1_yearly.8020.a: "私はこの件について詳しく話せる機会を楽しみにしている。"
 bp1_yearly.8020.b: "最近の使者は当てにならない..."
 bp1_yearly.8020.b.flavor: "手紙を[bp1_8020_rival.GetTitledFirstNameNoTooltip]に送る"
 bp1_yearly.8020.b.joke: "[bp1_8020_rival.GetTitledFirstNameNoTooltip]はあなたのオープンさに感謝する"
 bp1_yearly.8020.b.insult: "この手紙は[bp1_8020_rival.GetTitleedFirstNameNoTooltip]を激怒させる"
 bp1_yearly.8020.c: "これは誠実さを欠いた者による欺瞞的な行為だ。"
 bp1_yearly.8020.d: "あなたは私の友ではない、[bp1_8020_friend.GetFirstNameNoTooltip]。"
 #Diametrically Opposed
 bp1_yearly.8040.t: "正反対"
 bp1_yearly.8040.desc.opening: "私の良き仲間[bp1_yearly_8040_friend.GetTitledFirstName]がここ数日、どこか様子がおかしい。毎晩夕食に誘ってみるが、断られてしまう。\n\n今日、私が自分の[ROOT.Char.Custom('GetChamber')]に一人でいるところに[bp1_yearly_8040_friend.GetSheHe]が現れる。「[ROOT.Char.GetFirstNameNoTooltip]、すまない、でも友人としてこれは言っておかないといけない」\n\n「君の"
 bp1_yearly.8040.desc.diligent: "継続的な事業と結果の要求は、"
 bp1_yearly.8040.desc.brave: "不要な冒険と大胆さは、"
 bp1_yearly.8040.desc.just: "慎重な判断と証拠の精査は、"
 bp1_yearly.8040.desc.compassionate: "他者の痛みを感じ、配慮する傾向は、"
 bp1_yearly.8040.desc.fickle: "連続的な方向変更と説得力は、"
 bp1_yearly.8040.desc.temperate: "宴卓からの距離感は、"
 bp1_yearly.8040.desc.generous: "助けを求める人に対する財布の紐の緩さは、"
 bp1_yearly.8040.desc.humble: "腰の低さは、"
 bp1_yearly.8040.desc.honest: "必要な場合でさえも他人を欺かないところは、"
 bp1_yearly.8040.desc.forgiving: "軽蔑と不誠実さへの寛容なところは、"
 bp1_yearly.8040.desc.wrathful: "機嫌の悪さと絶え間ない暴発は、"
 bp1_yearly.8040.desc.calm: "正当な暴挙に直面したときの落ち着きは、"
 bp1_yearly.8040.desc.cynical: "[ROOT.Char.GetFaith.HighGodNamePossessive]の神の計画に対する疑心は、"
 bp1_yearly.8040.desc.zealous: "[ROOT.Char.GetFaith.AltPriestTermPlural]に従おうとする意欲は、"
 bp1_yearly.8040.desc.paranoid: "他人の動機に対するきりのない疑念は、"
 bp1_yearly.8040.desc.trusting: "他人の動機に対する暗黙の信用は、"
 bp1_yearly.8040.desc.shy: "他人と会話することへの嫌悪感は、"
 bp1_yearly.8040.desc.gregarious: "無駄なおしゃべりやどんちゃん騒ぎへの注意散漫は、"
 bp1_yearly.8040.desc.lustful: "自分の欲望と誘惑の奴隷になるところは、"
 bp1_yearly.8040.desc.chaste: "肉体の快楽に対する嫌悪感は、"
 bp1_yearly.8040.desc.impatient: "考えずに物事に取り組む無謀な習慣は、"
 bp1_yearly.8040.desc.patient: "過度の警戒心と実際に何かが起こったときののんびりとした反応は、"
 bp1_yearly.8040.desc.content: "成功して仲間を超えようとする意欲の無さは、"
 bp1_yearly.8040.desc.ambitious: "終点もなく、ひたすら前進しようとするところは、"
 bp1_yearly.8040.desc.closing: "自分自身を悪い状況に追い込むことになる。[ROOT.Char.GetTitleAsNameNoTooltip]がこのようにふるまうのは良くないと、理解すべきだろう？」"
 bp1_yearly.8040.a: "#EMP よくも#!そんなことを言えたな？出て行け！"
 bp1_yearly.8040.a.lazy: "このことはあとで話そうか？"
 bp1_yearly.8040.a.diligent: "これを終わらせてから話そう。"
 bp1_yearly.8040.a.craven: "危険を冒すのは愚か者だ。"
 bp1_yearly.8040.a.brave: "私には臆病と思えるが。"
 bp1_yearly.8040.a.arbitrary: "私は好きなように振る舞うことができる。"
 bp1_yearly.8040.a.just: "変えることが適切とは言えない。"
 bp1_yearly.8040.a.callous: "黙れ。"
 bp1_yearly.8040.a.compassionate: "頑なにはならない。"
 bp1_yearly.8040.a.stubborn: "私の気持ちを変えられないぞ。"
 bp1_yearly.8040.a.fickle: "なんとでも言えばいい！"
 bp1_yearly.8040.a.gluttonous: "これについては、夕食後に話そう。"
 bp1_yearly.8040.a.temperate: "何事もほどほどに。"
 bp1_yearly.8040.a.greedy: "何、#EMP 私の#!金をほかの人に取らせろと？"
 bp1_yearly.8040.a.generous: "皆に十分ある。"
 bp1_yearly.8040.a.arrogant: "私は[ROOT.Char.GetTitleAsNameNoTooltip]だ！"
 bp1_yearly.8040.a.humble: "私はほかの多くの人と同じように、ただの[ROOT.Char.GetWomanMan]だ。"
 bp1_yearly.8040.a.deceitful: "真実からは逃げられない。"
 bp1_yearly.8040.a.honest: "真実は、あなたが嘘つきであるということ。"
 bp1_yearly.8040.a.vengeful: "#EMP あなた#!から#EMP 私の#!付き添いを頼まれたら、このことを思い出すよ。"
 bp1_yearly.8040.a.forgiving: "心配しないで。あなたの無礼さはもう忘れたから。"
 bp1_yearly.8040.a.wrathful: "#EMP よくも#!そんなことを私に言えたな？"
 bp1_yearly.8040.a.calm: "息を吸って、怒ることはない。"
 bp1_yearly.8040.a.cynical: "#EMP 明らかに#!それは[ROOT.Char.GetFaith.HighGodName]が決めることでは？"
 bp1_yearly.8040.a.zealous: "明らかにそれは[ROOT.Char.GetFaith.HighGodName]が決めることでは？"
 bp1_yearly.8040.a.paranoid: "いえ...#EMP あなた#!でもない！"
 bp1_yearly.8040.a.trusting: "いつも私を支えてくれて、ありがとう"
 bp1_yearly.8040.a.shy: "1人にしてくれる？"
 bp1_yearly.8040.a.gregarious: "どいてくれ、人を待たせているんだ。"
 bp1_yearly.8040.a.lustful: "あなたはあまりにも長い間孤独だった。"
 bp1_yearly.8040.a.chaste: "私はそう簡単には誘惑されない。"
 bp1_yearly.8040.a.impatient: "こんなことをしている暇はない。"
 bp1_yearly.8040.a.patient: "急ぎは災いのもと"
 bp1_yearly.8040.a.content: "十分になることはあるのかな？"
 bp1_yearly.8040.a.ambitious: "私は遅れをとらない。"
 bp1_yearly.8040.b: "互いに同意できないという事実を受け入れよう！気楽に。"
 bp1_yearly.8040.b.success: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip]が態度を変える"
 bp1_yearly.8040.b.failure: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip]は無表情のまま"
 bp1_yearly.8040.c: "[bp1_yearly_8040_friend.GetFirstNameNoTooltip]の言うとおりだ！"
 bp_yearly_8040_trying_to_be_mindful_modifier: "欠点をふまえて"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc: "この人物は自分の性格についての批判を受け、より慎重になろうとしている。"
 #A Murdered X
 bp1_yearly.8050.t: "殺された[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
 bp1_yearly.8050.desc: "親愛なる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]、[victim_scope.GetFirstName]を失った悲しみが、私に重くのしかかってくる。悲しむ人が次々に訪れて、慰めの言葉を言ってくれても、自分の心の痛みが楽になるわけではない。\n\n[victim_scope.GetSheHe] [victim_scope.GetDeathReasonHideKiller]や、[victim_scope.GetHerHis]殺人者の[murderer_scope.GetTitledFirstName]が処罰されないことがまだ信じられない。\n\n"
 bp1_yearly.8050.desc.prisoner: "[murderer_scope.GetSheHe]は、[murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip]の地下牢で腐るが、それを知っていても私の怒りが鎮まるわけではない。"
 bp1_yearly.8050.desc.free: "あの獣が自由にうろついていることを考えると、私の拳は固くなり、耳が熱くなる...正義と[ROOT.Char.GetFaith.HighGodName]に対する侮辱だ。"
 bp1_yearly.8050.a: "いつか、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]の復讐をする..."
 bp1_yearly.8050.b: "血の跡はここで終わっている。"
 #At My Mercy
 bp1_yearly.8060.t: "私の慈悲で"
 bp1_yearly.8060.opening: "私は少し時間を取って、[primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip]と[primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip]の死体が散乱する[combat_location.GetNameNoTooltip]の[combat_location.GetTerrain.GetNameNoTooltip|l]を調査し、足かせでつながれた戦争虜囚に目を向ける。\n\n"
 bp1_yearly.8060.desc.nemesis: "いまいましい[ROOT.Char.GetFaith.NegativeAfterLife]の[captured_rival.Custom2('InsultNoun', ROOT.Char)]、[captured_rival.GetTitledFirstName]が、ついに私の手中に！[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]を倒すことを長い間夢見ていた…"
 bp1_yearly.8060.desc.war_leader: "ついに[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]、[captured_rival.GetTitledFirstName]が手中に入り、戦争の勝利はほぼ確実になった...\n\n「服従します」と[captured_rival.GetSheHe|U]が不満げに言う。「私を解放してください。そうすれば欲しいものを何でも手に入れられますから。」"
 bp1_yearly.8060.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]、[captured_rival.GetTitledFirstName]が、不機嫌そうに私を睨み、私は満足する。"
 bp1_yearly.8060.closing.multi: "\n\n[captured_rival.GetHerHim]の後ろで、悪党[captured_rival_2.GetTitledFirstName]がイライラしながらひざまずいている。"
 bp1_yearly.8060.closing.ransom: "\n\n[captured_rival.GetSheHe|U]は必死に、「私は身代金と引き換えに、釈放されるべきだ！」と言う。"
 bp1_yearly.8060.a.war_leader: "この戦争は終わった。だがそれは、あなただけの話。"
 bp1_yearly.8060.a.ransom: "犬は身代金の対象にならない。"
 bp1_yearly.8060.a: "お前は終わりだ、クズ。"
 bp1_yearly.8060.b: "[captured_rival.GetHerHim]を殺せ。全員を殺せ！"
 bp1_yearly.8060.c: "[captured_rival.GetHerHim]よ、お前が絶対にこの日を忘れないようにしてやるからな。"
 bp1_yearly.8060.d: "私の慈悲を忘れるな、虫けらよ。"
 bp1_yearly.8060.d.multi: "哀れな奴、私の慈悲を忘れるな。"
 #At X's Mercy
 bp1_yearly.8061.t: "[combat_winner.GetTitledFirstNamePossessiveNoTooltip]の慈悲で"
 bp1_yearly.8061.desc: "私は、[combat_location.GetNameNoTooltip]の混沌とした[combat_location.GetTerrain.GetNameNoTooltip|l]に、敵の衛兵にマークされながら立っている。あの惨めな[battle_rival_winner.GetTitledFirstName]が[battle_rival_winner.GetHerHis]勝利を調べている。\n\n[battle_rival_winner.GetSheHe|U]が、[battle_rival_winner.GetHerHis] [battle_rival_winner.Custom('SignatureWeaponNameOrType')]を持ちながら近づいてくる。[battle_rival_winner.GetHerHis]目には恐ろしい輝きがある。\n\n"
 bp1_yearly.8061.killed: "これで終わりだとわかる..."
 bp1_yearly.8061.a: "「[battle_rival_winner.Custom2('InsultAdjective', ROOT.Char)]、お前」"
 bp1_yearly.8061.b: "「こうじゃない！」"
 bp1_yearly.8061.c: "[ROOT.Char.GetFaith.HighGodName]が私を守ってくれる"
 bp1_yearly.8062.wounded: "「痛いぞ。」と[battle_rival_winner.GetSheHe]はニヤリとする。"
 bp1_yearly.8062.a: "[battle_rival_winner.Custom2('InsultNoun', ROOT.Char)]！"
 #Feudal Favoritism
 bp1_yearly.8070.t: "[ROOT.Char.GetGovernment.GetNameNoTooltip|U]のひいき"
 bp1_yearly.8070.opening: "[claim_vassal.GetTitledFirstName]は一晩中怒りを抑えていたが、私が[ROOT.Char.Custom('GetExpensiveMealAlt')]に手を伸ばすと、ついにその怒りが爆発する。\n\n「なぜ [claim_title.GetName]に[favorite_vassal.GetTitledFirstName]を付与したのか理解できない。"
 bp1_yearly.8070.strength_strong: "この土地に対する私の正当な主張は、すべての人に認められている！」\n\n"
 bp1_yearly.8070.strength_weak: "この土地の権利は私のものだ！」\n\n"
 bp1_yearly.8070.claim: "「なぜこの土地について、私よりも[favorite_vassal.GetHerHim]を優先するのか？私は忠実な封臣ではなかったのか？」"
 bp1_yearly.8070.lowborn: "「この成り上がり者を私の地位に昇進させるとは、侮辱だ！」"
 bp1_yearly.8070.other: "「私をそこまで下劣に扱うとは、私がどんな犯罪を犯したというのだ？」"
 bp1_yearly.8070.hostile: "\n\n「私を差し置き、忌まわしい[favorite_vassal.GetFaith.GetAdherentName]に土地を与えるなんて！」[ROOT.Char.Custom2('RelationToMe',claim_vassal)]は「誠実とは真逆！」と言う。"
 bp1_yearly.8070.culture: "\n\n「その...」[ROOT.Char.Custom2('RelationToMe',claim_vassal)]は「[favorite_vassal.GetSheHe|U]は、[claim_vassal.GetCulture.GetName]ですらない！」と言う。"
 bp1_yearly.8070.faith: "\n\n「その...」[ROOT.Char.Custom2('RelationToMe',claim_vassal)]は「[favorite_vassal.GetSheHe|U]は、[ROOT.Char.GetFaith.GetAdherentName]ですらない！」と言う。"
 bp1_yearly.8070.a: "[favorite_vassal.GetFirstNameNoTooltip]には、あなたに欠けている資質がある。"
 bp1_yearly.8070.b: "[claim_vassal.GetFirstNameNoTooltip]を許してほしい。[claim_title.GetNameNoTierNoTooltip]はあなたに付与する。"
 bp1_yearly.8070.c: "ほかの称号を与えよう。"
 bp1_yearly.8070.d: "二度と私の決定に口出しするな。"
 bp1_yearly.8070.d.success: "[claim_vassal.GetTitledFirstNameNoTooltip]はなだめられる"
 bp1_yearly.8070.d.failure: "[claim_vassal.GetTitledFirstNameNoTooltip]は侮辱される"
 #Unwelcome Favor
 bp1_yearly.8100.t: "不人気なひいき"
 bp1_yearly.8100.joke: "今朝の評議会で私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]が言った冗談がおかしくて、ずっと笑顔でいると[jealous_scope.GetTitledFirstName]が私の腕をつかむ。"
 bp1_yearly.8100.thighs: "私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstNamePossessive]の引き締まった太もものことを考えていると、すぐ後ろで[jealous_scope.GetTitledFirstName]の咳き込む音が聞こえる。"
 bp1_yearly.8100.desc: "\n\n「[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U]と話そうと思っていたんだ。"
 bp1_yearly.8100.lover_known: "あなたの...[sycophant_scope.GetFirstNameNoTooltip]に対する好意には注目が集まっていて...昇格の理由に疑問が生じている。」\n\n"
 bp1_yearly.8100.lover_secret: "私や、法廷のほかの人が、あなたが[sycophant_scope.GetHerHim]に注ぐ好意と責任を理解できないでいる。領国の尊敬される貴族の方が、あなたの役に立つのに。」\n\n"
 bp1_yearly.8100.lover: "あなたが[sycophant_scope.GetHerHim]にとても親しみを感じているのはわかるけど、評議会の一員にするなんて？」\n\n"
 bp1_yearly.8100.friend: "親しい友だちであることは理解しているけど、評議会にふさわしい人を差し置いて、[sycophant_scope.GetHerHim]を器用していると考える人もいる。」\n\n"
 bp1_yearly.8100.faction: "「はっきり言うと、この侮辱が正されなければ、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に何が起こるかは、[jealous_scope.GetFaith.HighGodName]のみぞ知る...」"
 bp1_yearly.8100.hostile: "「あの[sycophant_scope.GetWomanMan]がどれほどの[sycophant_scope.Custom2('InsultAdjective', SCOPE.sC('jealous_scope'))][sycophant_scope.Custom2('InsultNoun', SCOPE.sC('jealous_scope'))]か知らないの？」"
 bp1_yearly.8100.lowborn: "「平民の意見を、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の最高貴族の上に、あるいは同列にするのはおかしい」"
 bp1_yearly.8100.rank: "「[jealous_scope.GetTitleAsNameNoTooltip]の意見は、ただの[sycophant_scope.GetTitleAsNameNoTooltip]の意見よりも優先されるべき！」"
 bp1_yearly.8100.faith: "「[sycophant_scope.GetFaith.GetAdjective] [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]に耳を傾けるのは賢明なのかな？」"
 bp1_yearly.8100.culture: "「この[sycophant_scope.GetCulture.GetName]部外者よりも、別の[jealous_scope.GetCulture.GetName]の声の方が役立つでしょう？」"
 bp1_yearly.8100.unskilled: "「細かいことはさておき、[sycophant_scope.GetWomanMan]は明らかに[sycophant_scope.GetCouncilTitle]の職務に適していない。」"
 bp1_yearly.8100.skilled: "「[sycophant_scope.GetCouncilTitle] [sycophant_scope.GetSheHe]がどれほど良い人でも、侮辱は明らか。」"
 bp1_yearly.8100.jealous: "「たとえば、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の忠実な [jealous_scope.GetTitleAsNameNoTooltip]。」"
 bp1_yearly.8100.fallback: ""
 bp1_yearly.8100.a: "[ROOT.Char.GetTitleAsNameNoTooltip|l]は、[ROOT.Char.GetHerHis]自身の評議会を選択できる。"
 bp1_yearly.8100.a.hostile: "[sycophant_scope.GetFirstNameNoTooltip]の悪口を言うなんて！"
 bp1_yearly.8100.a.flavor: "[jealous_scope.GetFirstNameNoTooltip]は恨んでいるかもしれない"
 bp1_yearly.8100.b: "[sycophant_scope.GetHerHis]の仕事が欲しいのだろう、[jealous_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8100.b.flavor: "[sycophant_scope.GetFirstNameNoTooltip]が理解してくれることを願う"
 bp1_yearly.8100.fired_tt: "[sycophant_scope.GetShortUIName|U]は5年間、[council|E]から排除される"
 bp1_yearly.8100.c: "いいだろう、[sycophant_scope.GetFirstNameNoTooltip]を解任しよう。"
 bp1_yearly.8100.c.flavor: "辛いけど..."
 bp1_yearly.8100.d.flavor: "[sycophant_scope.GetSheHe|U]は、正直かなり面白い！"
 bp1_yearly.8100.d.success: "[sycophant_scope.GetTitledFirstNameNoTooltip]は良い印象を与える"
 bp1_yearly.8100.d.failure: "[jealous_vassal.GetTitledFirstNameNoTooltip]は[sycophant_scope.GetWomanMan]を嫌がっている"
 bp1_yearly.8100.d.tt: "[jealous_scope.GetFirstNameNoTooltip]は[sycophant_scope.GetFirstNamePossessiveNoTooltip]の[jealous_scope.Custom2('RelationToMe', sycophant_scope)|U]であるため、この選択肢は選択できない"
 bp1_yearly.8100.reveal_tt: "[jealous_scope.GetTitledFirstName]は、あなたと[sycophant_scope.GetFirstNamePossessive]の[sycophant_secret.GetName]の秘密を暴露する可能性がある"
 bp1_yearly.8100.support: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U]、[sycophant_scope.GetTitledFirstName]は、私の評議会の心強い存在であり、何時でも私を助けてくれるが、[jealous_scope.GetTitledFirstName]はそうは感じていない。"
 bp1_yearly.8100.knowledgeable: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U]、[sycophant_scope.GetTitledFirstName]は、知識が豊富で、これほど信頼できる有能な評議員がいることが嬉しい。[jealous_scope.GetTitleedFirstName]はそう感じていない。"
 #Sycophant's secret
 bp1_yearly.8110.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の秘密"
 bp1_yearly.8110.desc: "就寝前に静かに歩きながら、私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstNamePossive]の魅惑的な目のことを考えていると、[revealer_scope.GetTitledFirstNamePossessive]の見慣れた姿が私の方へ向かってくることに気づいた。\n\n「ああ、[ROOT.Char.Custom('FormOfAddressForLiege')]…あなたが[sycophant_scope.GetFirstNameNoTooltip]を高く評価していることを、理解できないでいた。#EMP 今まで#!は」\n\n"
 bp1_yearly.8110.known_secret_homosexual: "「内輪のもっとふさわしい封臣に譲って。無理ならば、あなたたちの不自然な関係を暴露しなくてはならなくなる。」"
 bp1_yearly.8110.known_secret_adulterer: "「[sycophant_scope.GetHerHim]を評議会から外して。無理ならば、あなたの不貞が皆に知られることになる。」"
 bp1_yearly.8110.known_secret_other: "「[sycophant_scope.Custom2('InsultAdjective', SCOPE.sC('revealer_scope'))]厄介者を評議会から排除して。しないなら、あなたの関係を暴露せざるを得なくなる。」"
 bp1_yearly.8110.c: "わかった..."
 bp1_yearly.8110.c.flavor: "...好きにすればいい！"
 bp1_yearly.8110.d: "私には恥じることなど何もない。"
 bp1_yearly.8110.e: "[secondary_scope.GetFirstNameNoTooltip]はそれを望んでいるのか？"
 every_powerful_vassal_tt: "[powerful_vassal|E]全員"
 #Sycophant's allure
 bp1_yearly.8120.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の魅力"
 bp1_yearly.8120.desc: "ああ、[sycophant_scope.GetTitledFirstNamePossessive]は素晴らしい…[matchmaker_scope.GetTitledFirstName]が扉を閉めて視界に飛び込んでくる。私は瞬きして夢想を消した。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、内密に相談したい重要な問題があるのですが…」と言うと[matchmaker_scope.GetSheHe|U]はためらった。「あなたは…[sycophant_scope.GetFirstNameNoTooltip]に対して#EMP 好意#!があるが故に、[sycophant_scope.GetHerHim]に責任ある職務と名誉を与えているのではないでしょうか？」\n\n[matchmaker_scope.GetFirstNameNoTooltip]は落ち着きなく[matchmaker_scope.GetHerHis]の襟ぐりを引っ張った。\n\n「#EMP あなた#!が#EMP この問題#!について考え直して、貴族に職務を与えた方が皆のためになるかもしれません」"
 bp1_yearly.8120.a: "出て行け。"
 bp1_yearly.8120.a.flavor: "鞭打ってもらえ！"
 bp1_yearly.8120.b: "[sycophant_scope.GetFirstNameNoTooltip]と？まさか！"
 bp1_yearly.8120.seduce: "[scheme|E]には、追加の[success_chance|E]がある"
 bp1_yearly.8120.b.flavor: "何というばかばかしい考えだ！"
 bp1_yearly.8120.c: "何...#EMP いや...#!あなたの言うとおりかもしれない..."
 bp1_yearly.8120.c.flavor: "[sycophant_scope.GetSheHe]も私のことが好きだと思う？"
 bp1_yearly.8120.d: "あなた#EMP は#!洞察力のある人だが、私は屈服しない。"
 bp1_yearly.8120.d.flavor: "どうしてわかったの？"
 bp1_yearly.8121.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の香り"
 bp1_yearly.8121.opening: "[matchmaker_scope.GetTitledFirstName]との会話以来、エロティックな考えが私を悩ませている。夢まで見た。私が[sycophant_scope.GetTitledFirstName]と...\n\n"
 bp1_yearly.8121.homosexual: "これは、[ROOT.Char.GetFaith.HighGodName]が[ROOT.Char.GetWomanMan]と...の間に意図したものではないことはわかっている...ああ、[ROOT.Char.GetFaith.PositiveAfterLife]！"
 bp1_yearly.8121.adultery: "[ROOT.Char.GetConsort.GetTitledFirstName]を裏切るのは正しくないが、[ROOT.Char.GetFaith.HighGodNameAlternate]には理由があって、私にこのように感じさせているんだ！"
 bp1_yearly.8121.other: "[sycophant_scope.GetSheHe]も同じように感じていたら？私は無駄に悩んでいるのかも？[ROOT.Char.GetFaith.FertilityGodName]、お助けを..."
 bp1_yearly.8121.desc: "\n\n私はどうすれば..."
 bp1_yearly.8121.a: "私は自分の心に従うべきだ。"
 bp1_yearly.8121.a.flavor: "このチャンスは無駄にできない"
 bp1_yearly.8121.b: "悪い結果にしかならない..."
 bp1_yearly.8121.b.friend: "[sycophant_scope.GetSheHe|U]はただの友人だ！#EMP 友人#!！"
 bp1_yearly.8121.b.flavor: "仕事に戻ろう..."
 #Sycophant's enemies
 bp1_yearly.8130.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の敵"
 bp1_yearly.8130.desc: "私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstName]が私の部屋に駆けこんでくる。その際にランプが倒れ、ソファーに火が付くところだった。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！私はつけられている！」[sycophant_scope.GetSheHe]は泣きながら背後を指差す。\n\n「部屋の外をうろついている奴らがいて、私の荷物も動かされていた！」"
 bp1_yearly.8130.a: "落ち着いて、あなたらしくない。"
 bp1_yearly.8130.a.paranoid: "落ち着いて。おそらく使用人だろう。"
 bp1_yearly.8130.a.flavor: "何も心配いらないよ"
 bp1_yearly.8130.b: "昼も夜もあなたに警護を付けるから。"
 bp1_yearly.8130.c: "[spymaster_scope.GetFirstNameNoTooltip]がしっかり調べるから。"
 bp1_yearly.8130.c.flavor: "真実は1つ。[spymaster_scope.GetHerHim]を欺くことなどできないよ"
 bp1_yearly.8130.c.success: "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip]が証拠を見つける"
 bp1_yearly.8130.c.failure: "証拠は一切見つからなかった"
 bp1_yearly.8130.exposed: "[sycophant_scope.GetShortUIName]に対する[scheme|E]が暴露される"
 bp1_yearly.8130.progress: "[sycophant_scope.GetShortUIName]に対する[scheme|E]が進む"
 bp1_yearly.8130.d: "密偵頭、これを調べた方がいい。"
 bp1_yearly.8130.d.flavor: "皆の中で最も可能性が低いと..."
 bp1_yearly.8130.d.success: "[spymaster_scope.GetFirstNameNoTooltip]が証拠を見つける"
 bp1_yearly.8130.d.failure: "[spymaster_scope.GetFirstNameNoTooltip]が消える"
 bp1_yearly.8130.e: "誰にも#EMP 私の#![ROOT.Char.Custom2('RelationToMe', sycophant_scope)]を脅かせやしない！"
 bp1_yearly.8130.e.flavor: ""
 bp1_yearly.8130.e.success: "あなたは陰謀を暴く"
 bp1_yearly.8130.e.failure: "何も見つからなかった"
 bp1_yearly.8131.t.sycophant: "[spymaster_scope.GetFirstNamePossessiveNoTooltip]の狡猾さ"
 bp1_yearly.8131.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の立証"
 bp1_yearly.8131.desc.sycophant: "城の一番深くにある私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstName]の地下牢に、当の本人から呼び出されたことに私は驚いている。\n\n独房の中にいる[sycophant_scope.GetHerHim]は安堵で浮かれているが、その横で拘束されている[murderous_scope.GetTitledFirstName]はとても不満気な様子だ。\n\n私はハッと息を呑む。「[sycophant_scope.GetFirstNameNoTooltip]！君は一体——」[sycophant_scope.GetSheHe]が遮る。「この[murderous_scope.Custom2('InsultNoun', SCOPE.sC('sycophant_scope'))]は私を殺そうとした。私にはこいつの手下の証言がある！」"
 bp1_yearly.8131.desc.spymaster: "私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstName]と一緒にゆったりとした時間を過ごしていると、密偵頭の[spymaster_scope.GetTitledFirstName]から、二人で地下牢に来るよう指示する手紙が届く。\n\n我々は暗い[ROOT.GetCharacter.Custom('FortifiedBuilding')]の奥で[spymaster_scope.GetHerHim]を見つける。その横には鎖に繋がれた哀れな[murderous_scope.GetTitledFirstName]がいた。\n\n「こいつが犯人です、[ROOT.Char.Custom('FormOfAddressForLiege')]」[spymaster_scope.GetSheHe]が得意げに言う。「間違いありません」"
 bp1_yearly.8131.desc: "私が期待に胸を膨らませるなか、縛られ、頭を布で覆われ、うめき声を上げる諜報員を衛兵たちが拘束し、地下牢へと連れていく。\n\n「来い、[sycophant_scope.GetFirstName]。お前の暗殺者を雇おうとしていた者をこの目で見よう！」\n\n看守が息を吸い込み、見せびらかすように布を外すと、そこに現れたのはほかでもない[murderous_scope.GetTitledFirstName]だ！\n\n[sycophant_scope.GetFirstNameNoTooltip]と私が同時に大声を上げる。「#EMP お前か！#!」"
 bp1_yearly.8131.tt: "[sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] [sycophant_scope.GetFirstName]に対する[scheme|E]への[murderous_scope.GetTitledFirstNamePossessive]の関与が明らかになった"
 bp1_yearly.8131.a: "説明すべきことがあるようだな、[murderous_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8131.a.flavor: "#EMP 鉄格子#!を通じて話せ！"
 bp1_yearly.8131.b: "[murderous_scope.GetSheHe|U]は[murderous_scope.GetHerHis]教訓を得た。"
 bp1_yearly.8131.b.flavor: "結局は、#EMP 裏切り#!ではない"
 bp1_yearly.8131.c: "ほかに誰が関与している？"
 bp1_yearly.8131.c.flavor: "木槌を渡せ！"
 bp1_yearly.8131.torture: "あなたが[murderous_scope.GetShortUIName]を[torture|E]する"
 bp1_yearly.8131.agent: "[scheme|E]に関わった[agent|E]がさらに判明するかもしれない"
 bp1_yearly.8131.attempted: "[agent_scope.GetTitledFirstNameNoTooltip]がこの陰謀に関わっていた！"
 released_attempted_murderer_opinion: "殺人未遂の犯人が釈放される"
 bp1_yearly.8132.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の恐怖"
 bp1_yearly.8132.desc.sycophant: "私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstNamePossessive]がさらに憤慨して戻ってくる。\n\nどうやら[sycophant_scope.GetSheHe]は手を尽くしたものの、陰謀の証拠を何もつかめなかったようだ。\n\n「どうすればいい、[ROOT.Char.GetFirstNameNoTooltip]」[sycophant_scope.GetSheHe]は溜め息をつく。「私は敵に翻弄されている！」"
 bp1_yearly.8132.desc.spymaster: "密偵頭[spymaster_scope.GetTitledFirstNamePossive]は、[spymaster_scope.GetSheHe]が私の [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName]に対する陰謀の証拠を見つけられなかったことを、ついに認める。\n\n[spymaster_scope.GetSheHe|U]は、そもそもこの件が[sycophant_scope.GetFirstNamePossessiveNoTooltip]の被害妄想だと言いたげだ..."
 bp1_yearly.8132.desc: "私は、私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstNamePossessive]が心配している事を調べ、[sycophant_scope.GetHerHis]部屋を警備させ、[ROOT.GetCharacter.Custom('FortifiedBuilding')]の使用人に聞いて歩いたが、何も見つからなかった。\n\n「ただ使用人が片付けをしていただけかも？」と私は優しく言う。\n\n[sycophant_scope.GetSheHe|U]は納得できない様子で、私の部屋を歩き回る。"
 bp1_yearly.8132.a: "念のため、あなたに護衛をつける。"
 bp1_yearly.8132.a.flavor: "用心に越したことはない"
 bp1_yearly.8132.b: "それとも無害ないたずら？"
 bp1_yearly.8132.b.flavor: "時間の無駄だ"
 bp1_yearly.8134.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]不在"
 bp1_yearly.8134.desc: "私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetTitledFirstNamePossessive]から最後に連絡を受けてからかなり時間が経っている。最悪の事態を恐れ始める。\n\nもし本当に[sycophant_scope.GetHerHis]の命に危険があったとしたら...ああ、[ROOT.Char.GetFaith.HighGodName]..."
 bp1_yearly.8134.a: "[sycophant_scope.GetFirstNameNoTooltip]、どこにいるの？"
 bp1_yearly.8134.a.flavor: "私はなんてことを…"
 #Sycophant's revenge
 bp1_yearly.8140.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の復讐"
 bp1_yearly.8140.desc: "私の素晴らしい[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]のコレクションを見ていると、私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]の声が聞こえる。\n\n[sycophant_scope.GetSheHe]は樽の間に隠れて、[jealous_scope.GetTitledFirstName]の悪口を使用人などに言っている。\n\n会話に興味を失いかけたそのとき、血も凍るような言葉が聞こえる。[jealous_scope.GetTitledFirstName]を殺せ！」"
 bp1_yearly.8140.a: "[sycophant_scope.GetFirstNameNoTooltip]！私はこの耳ですべて聞いた！"
 bp1_yearly.8140.a.flavor: "恥を知れ！"
 bp1_yearly.8140.b: "そのとおり！[jealous_scope.GetFirstNameNoTooltip]は#EMP 死ぬ#!！"
 bp1_yearly.8140.b.flavor: "楽しくなるぞ！"
 bp1_yearly.8140.c: "#EMP そそくさと去る#!"
 bp1_yearly.8140.c.flavor: "#EMP 何も#!聞かなかったことにしよう。"
 #Sycophant's joke
 bp1_yearly.8160.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の魅力"
 bp1_yearly.8160.desc: "私は[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]の[sycophant_scope.GetFirstName]と庭園を散歩し、[sycophant_scope.GetSheHe]は偶然聞いた使用人の詩に大笑いしていた。すると[jealous_scope.GetTitledFirstName]が前を横切った。\n\n[jealous_scope.GetSheHe|U]が厳しい目で私たちを見て言う。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、話があるのですが、お時間はおありですか？」"
 bp1_yearly.8160.a: "いいだろう。何だ？"
 bp1_yearly.8160.a.flavor: "良い話じゃなかったら承知しないぞ！"
 bp1_yearly.8160.b: "一緒に話そう。面白い話があるから！"
 bp1_yearly.8160.b.flavor: "#EMP 万事うまくいく#!！"
 bp1_yearly.8160.b.success: "[sycophant_scope.GetFirstNameNoTooltip]が[jealous_scope.GetHerHim]に勝つ"
 bp1_yearly.8160.b.failure: "[jealous_scope.GetFirstNameNoTooltip]、もう我慢できない！"
 bp1_yearly.8160.d: "今はやめてくれ、[jealous_scope.GetFirstNameNoTooltip]！"
 bp1_yearly.8160.d.flavor: "私が#EMP 忙しい#!のがわからない？"
 bp1_yearly.8161.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の魔法"
 bp1_yearly.8161.opening: "[sycophant_scope.GetTitledFirstNamePossessive]の最後のエコーが鳥のさえずりに混ざり、消えていく。[jealous_scope.GetTitledFirstNamePossessive]の声は依然として厳しい。\n\n"
 bp1_yearly.8161.desc: "ゆっくりと、[jealous_scope.GetHerHis]口角が上がり、満面の笑みに変わり、ついに大きな笑い声になる！\n\n「こ、#EMP *ゼーゼー*#!これ、面白...#EMP *ゼーゼー*#!ああ！[sycophant_scope.GetFirstNameNoTooltip]、私が間違ってた！何か食べよう！」"
 bp1_yearly.8161.a: "#EMP *脇腹を肘で突く*#![ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor: "もうちょっとでだまされるところだった！"
 bp1_yearly.8162.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の大うそ"
 bp1_yearly.8162.desc: "冗談が通じなかったという恐ろしい予感がする。\n\n私の予感は当たる。[jealous_scope.GetFirstNameNoTooltip]は退屈げなため息を吐き、[jealous_scope.GetHerHis]目を丸くしてあきれて歩き去る。\n\n[sycophant_scope.GetFirstName]は肩をすくめ、困惑する。「堅物...」"
 bp1_yearly.8162.a: "なぜ#EMP あれ#!を、[sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8162.a.flavor: "使用人のネタに絞った方がいいかもね？"
 #Sycophant's friend
 bp1_yearly.8170.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の友人"
 bp1_yearly.8170.desc: "私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]とはあまり会わなくなる。[sycophant_scope.GetSheHe]は代わりに、私の[ROOT.Char.Custom2('RelationToMe', friendly_scope)]、[friendly_scope.GetTitledFirstName]と多くの時間を過ごしているようだ...\n\n私は2人に偶然会う。冗談で太ももを叩き、笑いながら、私をちらっと見る。\n\nこれをどう解釈すればいいのか..."
 bp1_yearly.8170.a: "私にとってはどうでも良いこと。"
 bp1_yearly.8170.a.flavor: "もう[sycophant_scope.GetHerHim]に無駄な時間を費やすのはやめよう"
 bp1_yearly.8170.b: "えっと、[sycophant_scope.GetFirstNameNoTooltip]、ちょっと話せる？"
 bp1_yearly.8170.b.flavor: "[sycophant_scope.GetSheHe]の好みは知っている"
 bp1_yearly.8170.b.success: "[sycophant_scope.GetFirstNameNoTooltip]がついてくる"
 bp1_yearly.8170.b.failure: "[sycophant_scope.GetFirstNameNoTooltip]はそのまま[friendly_scope.GetFirstNameNoTooltip]と一緒にいる"
 bp1_yearly.8170.c: "もうあなたは必要ない、[sycophant_scope.GetFirstNameNoTooltip]。"
 bp1_yearly.8170.c.flavor: "#EMP これ#!に加わって、一緒に笑おう！"
 #Sycophant's ultimatum
 bp1_yearly.8180.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の最後通牒"
 bp1_yearly.8180.desc: "私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]から、2人だけで話がしたいと言われたが、これは悪いことを伝える会話形式だ。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！[ROOT.Char.GetTitleAsNameNoTooltip]...もうこれ以上我慢できない！私が優秀な評議員だと知っていながら、あなたは私を排除し、自分の「義務」を優先させた！」\n\n「こんな扱いを受けるのなら、新しい仕事先を探さなくてはいけない。[new_realm.GetHolder.GetName]は忠実な臣下への報酬を与えかたを知っていると聞いた...」"
 bp1_yearly.8180.a: "私が[sycophant_scope.GetFirstNameNoTooltip]を失うわけにいかないのは、わかっているだろう。"
 bp1_yearly.8180.a.flavor: "状況をよくわかっているだろう..."
 bp1_yearly.8180.b: "それ以上に複雑だということは知ってるだろう！"
 bp1_yearly.8180.b.flavor: "多くの要因が関係していて..."
 bp1_yearly.8180.b.success: "[sycophant_scope.GetFirstNameNoTooltip]は残る"
 bp1_yearly.8180.b.failure: "[sycophant_scope.GetFirstNameNoTooltip]は去る"
 bp1_yearly.8180.c: "そう思うなら、行くがいい！"
 bp1_yearly.8180.c.flavor: "出て行け！"
 bp1_yearly.8180.d: "反逆の脅しか！"
 bp1_yearly.8180.d.flavor: "あなたを維持できないのであれば..."
 #Sycophant's talents
 bp1_yearly.8190.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の才能"
 bp1_yearly.8190.opening: "中庭を横切り、ついに私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstName]を評価している人の話を聞き、嬉しく思う。\n\n「ああ、妬む連中の話は聞かないで」と[friendly_scope.GetTitledFirstName]が言う。「あなたは[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のところで過去最高の[sycophant_scope.GetCouncilTitle]だよ。#EMP 私#!の知っている限りでは！」\n\n"
 bp1_yearly.8190.twitch: "一瞬、庭の向こう側にある暗い馬小屋に、瞼をぴくぴくさせる[jealous_scope.GetTitledFirstName]を見たようだが、その後、[jealous_scope.GetSheHe]は暗闇に消える。"
 bp1_yearly.8190.desc: "私が[sycophant_scope.GetHerHis]に見出したものは本当だった！"
 bp1_yearly.8190.a: "ついに、目の肥えた仲間が見つかった！"
 bp1_yearly.8190.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip]認識の会が成長する"
 bp1_yearly.8190.b: "3人だけで夜遊びしよう！"
 bp1_yearly.8190.b.flavor: "友は近くに置け"
 #Sycophant's rewards
 bp1_yearly.8191.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の報酬"
 bp1_yearly.8191.opening: "評議会が果てしなく続いていたが、突然[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]の[sycophant_scope.GetFirstNamePossessive]の魅力的な声が耳に飛び込んできた。\n\n「緊急事態です、[ROOT.Char.Custom('FormOfAddressForLiege')]。 "
 bp1_yearly.8191.taken: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]が有能な[sycophant_scope.Custom('GetTargetCourtPosition')]を必要としている。適切に [sycophant_scope.Custom('GetTargetCourtPositionDesc')]に対応できる人...[old_holder.GetTitledFirstName]の仕事は#EMP 相当#!失敗している。」"
 bp1_yearly.8191.open: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]が有能な[sycophant_scope.Custom('GetTargetCourtPosition')]を必要としている。[sycophant_scope.Custom('GetTargetCourtPositionDesc')]に対処している人...」"
 bp1_yearly.8191.arrogant: "\n\n[sycophant_scope.GetSheHe|U]は、[sycophant_scope.GetHerselfHimself]大げさな身振りで話す。「私にこれを任せて。この種の仕事には繊細さが必要だから。」"
 bp1_yearly.8191.other: "\n\n[sycophant_scope.GetSheHe|U]は、[sycophant_scope.GetHerHis]手を[sycophant_scope.GetHerHis]の胸に置く。「当然ながら、#EMP 私#!がこの重要な仕事を引き受ける。」"
 bp1_yearly.8191.desc: "\n\n[annoyed_scope.GetTitledFirstName]は激怒している。"
 bp1_yearly.8191.a: "良い考えだ、[sycophant_scope.GetFirstNameNoTooltip]！"
 bp1_yearly.8191.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip]、ありがとう"
 bp1_yearly.8191.b: "確かに、[old_holder.GetFirstNameNoTooltip]を移動させる時だ"
 bp1_yearly.8191.b.flavor: "[sycophant_scope.GetFirstNameNoTooltip]が[old_holder.GetHerHim]に仕事のしかたを示す！"
 bp1_yearly.8191.c: "あなたが後釜になってはどうかな？"
 bp1_yearly.8191.c.flavor: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の才能は無限"
 bp1_yearly.8191.d: "[annoyed_scope.GetFirstNameNoTooltip]に適した仕事だと思う。"
 bp1_yearly.8191.d.flavor: "[sycophant_scope.GetFirstNameNoTooltip]は#EMP 何もかも#!手に入れることはできない"
 bp1_yearly.8191.e: "もっと差し迫った仕事がある#EMP はず#!？"
 bp1_yearly.8191.e.flavor: "[sycophant_scope.GetFirstNameNoTooltip]はこれを乗り切る"
 #Sycophant's mistakes
 bp1_yearly.8192.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の間違い"
 bp1_yearly.8192.desc: "私の[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]、[sycophant_scope.GetFirstNamePossessive]の仕事ぶりが最近、とても素晴らしいため、どんな報酬を与えようかとソファで考えていると、突然、扉の掛け金がカチッと音を立て、[insulting_scope.GetTitledFirstName]が現われる。\n\n「[ROOT.Char.GetLadyLord]、自由に話すことを許して。でも[sycophant_scope.GetFirstNameNoTooltip]とのこの仕事が手に負えなくなっている！」\n\n「愚か者が[sycophant_scope.GetCouncilTitle]になるのはまずい。[sycophant_scope.GetSheHe]が担当する日は、事態はさらに悪化し、すべての[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]が台無しになる！」"
 bp1_yearly.8192.a: "そんなに状況が悪いとは知らなかった..."
 bp1_yearly.8192.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip]は去る時だ"
 bp1_yearly.8192.b: "評議会には、つまらない妬みが入り込む余地はない。"
 bp1_yearly.8192.b.flavor: "嫌う人は永遠に嫌う"
 bp1_yearly.8192.fired_tt: "[insulting_scope.GetShortUIName|U]は5年間、[council|E]から排除される"
 bp1_yearly.8192.c: "#EMP *ため息*#!私が#EMP 忙しい#!のがわからない、[insulting_scope.GetFirstNameNoTooltip]？"
 bp1_yearly.8192.c.flavor: "[sycophant_scope.GetFirstNamePossessiveNoTooltip]の才能は無限"
