l_japanese:
 bp1_yearly.5001.t: "夜の恐怖"
 bp1_yearly.5001.desc: "なぜ目が覚めてしまったのだろう？睡魔でもうろうとする頭で、私は理由を探した。寒い夜だが凍えるほどではないし、寝床は暖かく快適だ。そして…\n\nベッドの足元に人影がある。人影は近づくにつれて、[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]の[sibling_murderer.GetFirstName]の姿になってくる。[sibling_murderer.GetHerHis]の部屋は隣だと言おうと口を開くと、[sibling_murderer.GetHerHis]が枕を持っていることに気付いた。\n\n月明かりに照らされて、ようやく[sibling_murderer.GetHerHis]の目が激しく、錯乱した殺人者の光を放っているのが見えた。"
 bp1_yearly.5001.a: "うらぎりを許さぬ、あなたを#bold 殺す#!！"
 bp1_yearly.5001.b: "そうはさせるか！"
 bp1_yearly.5001.c: "助けて！"
 bp1_yearly.5001.win.tt: "対抗して良い結果になる"
 bp1_yearly.5001.lose.tt: "対抗がうまくいかない"
 bp1_yearly.5001.shout.tt: "誰かに聞こえればと期待しながら、助けを求めて叫ぶ"
 bp1_yearly.5001.kill.tt: "[sibling_murderer.GetHerHim]をうまく操る"
 bp1_yearly.5001.die.tt: "取っ組み合いに負ける"
 bp1_yearly.5002.t: "$bp1_yearly.5001.t$：拒否された野望"
 bp1_yearly.5002.desc: "[sibling_murderer.GetFirstName]は、私が動こうとするのを見る。[sibling_murderer.GetSheHe]が私に飛びかかってくる。アドレナリンが急増し、私の力となる。私はベッドの真ん中で[sibling_murderer.GetFirstNameNoTooltip]を捕まえ、拳で[sibling_murderer.GetHerHim]の顎を殴る。\n\n[sibling_murderer.GetSheHe|U]は力なく後によろめき、方向の定まらない打撃を返してくるが、私はうまく床に叩きつける。[sibling_murderer.GetHerHis]胸にまたがり、残忍な一撃で[sibling_murderer.GetFirstNamePossessiveNoTooltip]の鼻を打ち砕く。[sibling_murderer.GetHerHis]頭が石畳の床にぶつかって跳ね返り、[sibling_murderer.GetHerHis]激しい抵抗が哀れな鳴き声に変わる。\n\n飲み込みの早い[guard.GetFirstName]が、私を見つける。私が何が起こったのか説明している間、[sibling_murderer.GetFirstNameNoTooltip]は、不機嫌そうに床を見つめている。"
 bp1_yearly.5002.a: "私の[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]。なぜそんなことを私に#EMP できる#!んだ？"
 bp1_yearly.5003.t: "$bp1_yearly.5001.t$：レミュス"
 bp1_yearly.5003.desc: "私は1人半裸で横たわり、くつろいでいる。[sibling_murderer.GetFirstNameNoTooltip]が私の上に乗る。この衝撃と裏切りを消化するのに時間がかかる。私の腕の片方は[sibling_murderer.GetHerHis]脚に抑えられ、[sibling_murderer.GetSheHe]は[sibling_murderer.GetHerHis]空いた片手で枕を私の顔に押し付け、もう一方の手で私の手首をつかんでベッドの支柱に引っ掛ける。\n\n[sibling_murderer.GetSheHe]は私の腕をねじり、折る。閃光が走り、痛みが肩まで広がる。この瞬間が数時間のように感じる。私の使えない手首が揺れ、砕けた腕を必死に上に向けようとしていると、[sibling_murderer.GetSheHe]が[sibling_murderer.GetHerHis]手を私の喉に置く。\n\n「玉座は#EMP 私のものだ！#!」と[sibling_murderer.GetSheHe]は言い、姿を消す。"
 bp1_yearly.5003.a: "[sibling_murderer.GetFirstNameNoTooltip]！#DIE1 や、やめろ…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"
 bp1_yearly.5004.t: "$bp1_yearly.5001.t$：右腕[guard.GetWomanMan|U]"
 bp1_yearly.5004.desc: "[sibling_murderer.GetFirstName]が前方に飛び込み、素早く[sibling_murderer.GetHerHim]とベッドの頭の方の距離を詰めるが、時すでに遅し。[sibling_murderer.GetSheHe]が動くころには、私の助けを求める叫び声はすでに喉の半分まで出ていて、枕でふさがれているにもかかわらず、急ぐ足音が轟く。"
 bp1_yearly.5004.guard.death: "\n\nカタカタと扉が開き、そこには幸いにも[guard.GetFirstName]が立っている。[guard.GetSheHe|U]は息を呑んで叫び声を上げるが、[sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)]が[guard.GetHerHis]名前を呼び、黙らせる。[sibling_murderer.GetFirstNameNoTooltip]が[guard.GetFirstNamePossessiveNoTooltip]を黙らせ、忠実に従わせる様子を、私は恐怖の高まりとともに見聞きすることしかできない。\n\n扉の掛け金が最後に#EMP カチッ#!と恐ろしい音を立て、再び足音がすると、私の中でパニックが高まる。"
 bp1_yearly.5004.guard.save: "\n\nカタカタと扉が開き、そこには幸いにも[guard.GetFirstName]が立っている。[guard.GetSheHe|U]は息を呑み、開いた扉から[guard.GetHerHis]肩越しに叫ぶ。すると2人の衛兵が突入し、私の殺人者となろう[sibling_murderer.GetHersHis]足から持ち上げて、私から遠ざける。\n\n[sibling_murderer.GetHersHis]の方では、[sibling_murderer.GetFirstNameNoTooltip]が不機嫌そうに床を見つめ、[sibling_murderer.GetHerHis]行動を否定することさえできないか、否定しようともしない。"
 bp1_yearly.5004.parent.save: "\n\nカタカタと扉が開き、入り口に現われたのは、私の[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]。一瞬で[sibling_parent.GetHerHim]は何が起こっているのかを理解する。[sibling_parent.GetSheHe]は[sibling_murderer.GetFirstNameNoTooltip]を私から引き離し、床に投げ飛ばしたものの、[sibling_parent.GetSheHe]は助けを求めて叫ぶ。\n\n[sibling_parent.GetSheHe]が[sibling_parent.GetHerHis]腕の中に私の頭を抱き寄せ、私の[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]は扉の方へ逃げようとするが、[guard.GetFirstName]の到着によって妨げられる。[sibling_murderer.GetHerHim]を起き上がらせて、[sibling_murderer.GetHerHim]を部屋の中へと投げ返す。"
 bp1_yearly.5004.parent.death: "\n\nカタカタと扉が開き、入り口に現われたのは、私の[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]。私は[ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)]の唇に浮かんだ悪意のある微笑みと、細められた不気味な目を見て、内にさまざまな感情が沸き起り、私の安堵はゆっくりと冷たく暗い恐怖に変わる。\n\n[sibling_parent.GetSheHe|U]が背を向ける。まるで[sibling_parent.GetSheHe]は世界に関心がないかのように廊下へと移動し、[sibling_parent.GetHerHim]の後ろの掛け金を引く。\n\n#EMP 「カチッ。」#!"
 bp1_yearly.5005.t: "夜の恐怖：権力への渇望"
 bp1_yearly.5006.t: "$bp1_yearly.5001.t$：[ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)|U]の愛"
 bp1_yearly.5006.a: "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]！助けてくれた！"
 bp1_yearly.5007.t: "$bp1_yearly.5001.t$：実子殺害の傾向"
 bp1_yearly.5007.a: "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]！#! #DIE2 ...お願い！#!"
 bp1_yearly.5008.t: "$bp1_yearly.5001.t$：ロムルス"
 bp1_yearly.5008.desc: "[sibling_murderer.GetFirstName]は素早いが、[sibling_murderer.GetSheHe]が完全に私を甘く見すぎていることは、すぐにわかった。[sibling_murderer.GetSheHe|U]は部屋の中で飛んでくるが、私はすでにベッドから出て動いている。[sibling_murderer.GetFirstNamePossessiveNoTooltip]の勢いが[sibling_murderer.GetHerHim]を裏切り、[sibling_murderer.GetSheHe]は平らでない石畳の床につまずいて大の字で倒れる。\n\n一歩前に進み、私の蹴りが、[sibling_murderer.GetHerHis]の膝で立とうとしている[sibling_murderer.GetHerHim]に入る。[sibling_murderer.GetHerHis]の頭蓋骨が壁にぶつかり、跳ね返り、亀裂が入る。[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]が私を殴ろうとするが、外れ、私はその隙にサイドテーブルに手を伸ばす。\n\n[sibling_murderer.GetFirstNameNoTooltip]は、小さいながらも恐ろしく鋭いナイフを[sibling_murderer.GetHerHis]の喉に受ける。[sibling_murderer.GetHerHis]の目に、初めて本当の恐怖が見える。"
 bp1_yearly.5008.a: "お前の遺体は見つからない、[sibling_murderer.GetFirstNameNoTooltip]。"
 bp1_yearly.5008.b: "もう私に向かって来るな。わかったか？"
 bp1_yearly.5601.t: "色鮮やかな人生"
 bp1_yearly.5601.start: "なんて素晴らしい日なんだ！風はさわやかで、日差しは暖かく、草むらでは虫が楽しそうに鳴いている。すべてが明るく鮮やかに見える。これは、[bp1_yearly_5601_dead_nemesis.Custom2('InsultAdjective', ROOT.Char)][bp1_yearly_5601_dead_nemesis.Custom2('InsultNoun', ROOT.Char)]、[bp1_yearly_5601_dead_nemesis.GetFirstName]が、ついに死んだから！\n\n[bp1_yearly_5601_dead_nemesis.GetHerHis]の友だちや親戚の列が、最後の別れを言うために進み、私を追い越していくのを見て、私はニヤニヤが止まらない。"
 bp1_yearly.5601.bodysnatcher: "[bp1_yearly_5601_dead_nemesis.GetSheHe]はもう皆を止める言葉もないが、[bp1_yearly_5601_dead_nemesis.GetFirstNamePossessiveNoTooltip]家が[bp1_yearly_5601_dead_nemesis.GetHerHis]の名誉を黙って守ろうとすることを考えると、私は少し嫌な気持ちになる。\n\n行列が私の横を通り過ぎて、埋葬場所に向かう。"
 bp1_yearly.5601.notinsane: "遺族からにらまれると、私はますます笑えてくる。私が立ち去ろうと体の向きを変え、家族で何週間もたらふく食べられるほど高価な硬貨を若い物乞いに投げると、私の笑顔と同じくらいの目を見開いた。"
 bp1_yearly.5601.a: "皆に見せるよ！"
 bp1_yearly.5601.a.tt: "暗くなるまで待って、シャベルを持って出かけろ..."
 bp1_yearly.5601.b: "今日は私の人生で最高の日だ！"
 bp1_yearly.5601.c: "前進する時がきた。"
 bp1_yearly.5602.t: "人生の成功"
 bp1_yearly.5602.desc: "夜の空気が静かに漂う。聞こえるのは私のシャベルが土にこすれる音だけ。盛られた土だから楽々と取り除ける。ゆっくりと、墓の横の山が大きくなり、[bp1_yearly_5601_dead_nemesis.GetFirstName]の体が、再び新鮮な空気に触れる。\n\n私は[bp1_yearly_5601_dead_nemesis.GetHerHis]の顔を覆っていた布を剥がす。[bp1_yearly_5601_dead_nemesis.GetHerHis|U]の唇は硬い笑みで開いている。私は冷めた顔で、[bp1_yearly_5601_dead_nemesis.GetHerHim]を見る。まだ湿っぽい土と垢が[bp1_yearly_5601_dead_nemesis.GetHerHis]の首にくっついている。\n\nもう一度シャベルを動かし、首にかける。この金属は今日私が研いだもので、とても鋭い、1掘り、2掘り、3掘り..."
 bp1_yearly.5602.a: "一度くらいあなたを役に立たせてやろう。"
 bp1_yearly.5602.b: "[ROOT.Char.GetFaith.HighGodName]はあなたの魂を、豚はあなたの頭を持つ！"
 bp1_yearly.5701.t: "遊びに行かない？"
 bp1_yearly.5701.desc: "[marriage_friend.GetFirstNamePossessive]と[marriage_friend.GetHerHis]の配偶者[friend_spouse.GetFirstName]の仲はとても良く、実りあるものだと確信しているが、仲が深まるにつれて、[marriage_friend.GetSheHe]は親友の私と過ごす時間が減ってきている。私が散歩など、ちょっとしたことで、[married_friend.GetHerHim]を外に連れ出そうとするたびに、[married_friend.GetSheHe]は夫婦の義務に縛られているのが見え隠れする。\n\n昔が懐かしい。"
 bp1_yearly.5701.desc.ladsladslads: "2人であちこちを遊び回り、最高級の[ROOT.Char.Custom('RegionalDrink')]を吐くまで飲み、次の夜にまた同じように遊ぶ！"
 bp1_yearly.5701.desc.nodrinky: "地元の酔っぱらいが転んで恥をかいているのを眺めながら、楽しい夜を過ごした！"
 bp1_yearly.5701.desc.ending: "\n\n良い時代だった！あの不快な[friend_spouse.Custom2('InsultAdjective', ROOT.Char)][friend_spouse.GetFirstNameNoTooltip]が、昔のように遊ばせてくれない…"
 bp1_yearly.5701.a: "[friend_spouse.GetSheHe|U]には、これ以上邪魔はさせない！"
 bp1_yearly.5701.b: "夫婦にやり方が間違っていることを気づかせることができるかも.."
 bp1_yearly.5701.c: "私たちのどちらも変わったのかな？"
 bp1_yearly.5701.tt.critical_success: "私たちの関係は修復不可能なほどに壊れている"
 bp1_yearly.5701.tt.success: "彼らの間にすれ違いが生じる"
 bp1_yearly.5701.tt.failure: "どちらもあなたに不満がある"
 bp1_yearly.5701.tt.critical_failure: "あなたはやり過ぎた"
 bp1_yearly.5702.t: "巨匠の講演"
 bp1_yearly.5702.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skillful_friend'))] [skilful_friend.GetFirstName]は、とても才能がある！\n\n"
 bp1_yearly.5702.diplomacy: "[skillful_friend.GetSheHe]が話すと、人は[skillful_friend.GetHerHis]の一言一句に耳を傾ける。[skilful_friend.GetHerHis|U]の雄弁さは、皮肉屋でイライラしている人まで魅了してしまうほど、言葉を甘美にする。[skillful_friend.GetSheHe]の説得力があれば、森に木を売ることだってできる。"
 bp1_yearly.5702.martial: "[skilful_friend.GetHerHis]の頭脳が持つ膨大な戦術の知識の前には、どんな優秀な指揮官も面目を失ってしまう。[skilful_friend.GetFirstNameNoTooltip]には、戦場で弱点を特定し、利用する能力が生まれつき備わっているようで、そんな[skilful_friend.GetFirstNameNoTooltip]は戦いの重要性を知る[ROOT.Char.GetLadyLord]にとって大きな資産である。"
 bp1_yearly.5702.stewardship: "[skilful_friend.GetSheHe]が金銭感覚に優れていると言うのは控えめな表現だ。[skilful_friend.GetSheHe]が財政を管理している間は、硬貨一枚すら見落とされることはない。魔法のような手腕を発揮して、[skilful_friend.GetSheHe]が作成する帳簿には収支に一切の矛盾がない。"
 bp1_yearly.5702.intrigue: "私が敵にしたくない人の名簿を作ったら、[skilful_friend.GetFirstNameNoTooltip]は間違いなく一番上かそこに近いところに入るだろう。熟練の操り手であり、天才的な策略家である[skillful_friend.GetHerHis]の技があれば、厨房の召使いから甘いおやつを盗むこともできるし、王朝の滅亡を画策することもできる。"
 bp1_yearly.5702.learning: "[skilful_friend.GetHerHis|U]はかなりの博識で、[ROOT.Char.Custom('GetCourt')]では[skilful_friend.GetHerHis|U]の右に出る者はほとんどいない。今この瞬間も、別の[ROOT.Char.Custom('GetRoom')]から[skilful_friend.GetHerHim]が議論している声が聞こえてくる。何十年も経験を積んだ名工のように、難解な主題について、何の苦もなく巧みに熱弁をふるっているのだ。"
 bp1_yearly.5702.prowess: "優秀な戦士としてこの土地で有名な、[skillful_friend.GetHerHis]の剣[skillful_friend.GetWomanMan]術能力に、疑問を抱く人はいない。[skillful_friend.GetSheHe]が、名人の精力と優雅さで中庭の訓練用ダミーを攻撃する様子を見たら、最も賢い決闘者でも恐怖を覚えるだろう。"
 bp1_yearly.5702.fallback: "頼みの綱"
 bp1_yearly.5702.ending: "\n\n[skillful_friend.GetHerHim]にその専門のコツを教えてもらおうかな？"
 bp1_yearly.5702.a: "[skilful_friend.GetFirstNameNoTooltip]、教えて！"
 bp1_yearly.5702.a.tt.success: "[skillful_friend.GetFirstNameNoTooltip]があなたに[skillful_friend.GetHerHis]の流儀を教える"
 bp1_yearly.5702.a.tt.neutral: "役に立つことは何も学べないが、[skillful_friend.GetFirstNameNoTooltip]の努力に感謝する"
 bp1_yearly.5702.a.tt.failure: "あなたの無能ぶりに、[skillful_friend.GetFirstNameNoTooltip]はイライラして諦めてしまった"
 bp1_yearly.5702.b: "いい勝負だと思う！"
 bp1_yearly.5702.b.tt.success: "あなたは競技会で勝つ"
 bp1_yearly.5702.b.tt.failure: "あなたは競技会で負ける"
 bp1_yearly.5702.c: "私が[skillful_friend.GetHerHis]のレベルに到達することはない！"
 bp1_yearly.5703.t: "奇妙な同衾相手"
 bp1_yearly.5703.desc: "私は仰向けになって息を切らし、汗をかく。今夜のHする相手[rival_lover.GetFirstName]は、私の横で気だるそうに伸びている。あれほどのライバル同士がこんなにも...#EMP 相性の良い#!恋人同士になるとは？\n\n「目を閉じて。」と[rival_lover.GetFirstNameNoTooltip]は、[rival_lover.GetHerHis]の口角を上げて、いたずらっぽい笑みを浮かべながら言う。私は黙って従い、両手を頭の上で組み、性交後の余韻を楽しむ。突然、私の手首のまわりに冷たい鋼鉄を感じたので、目を開けると、恋人がベッドのサイドテーブルによじ登るのが見える。\n\n「長い、長い間、これを待っていた。」と[rival_lover.GetSheHe]が言う。月明かりがナイフの刃を照らす。"
 bp1_yearly.5703.a: "やめろ！お願いだから、話をさせて！"
 bp1_yearly.5703.a.tt.success: "[rival_lover.GetHerHim]を説得する"
 bp1_yearly.5703.a.tt.failure: "[rival_lover.GetFirstNameNoTooltip]があなたをケガさせる"
 bp1_yearly.5703.a.tt.criticalfailure: "[rival_lover.GetSheHe|U]は容赦しない"
 bp1_yearly.5703.b: "待って！これ以上嫌なの？"
 bp1_yearly.5703.b.tt.success: "あなたの魅力があなたを救う"
 bp1_yearly.5703.b.tt.failure: "あなたはベッドでいまいち"
 bp1_yearly.5703.c: "それがなぜ悪い考えなのか説明しよう..."
 bp1_yearly.5704.t: "[seduced_rival.GetSheHe|U]が怒っているときに"
 bp1_yearly.5704.desc: "[seduced_rival.GetFirstName]は再び私の[ROOT.Char.GetChamber]にやって来ると、私に不当な扱いをされたなどと馬鹿げたことを言っている。怒りに燃える目で[seduced_rival.GetSheHe]がまた暴言を吐く。私はその怒りを退けようと嘲るように頭を振るが、[seduced_rival.GetSheHe]はますます不機嫌になるだけだ。\n\n[seduced_rival.GetSheHe]は反論されても非難を続けているが、私の意識は再び[seduced_rival.GetHerHis]の目に移る。その一瞬の空想から抜け出すやいなや、私の視線は怒りで驚くほど膨れ上がった[seduced_rival.GetHerHis]の顔の輪郭をなぞっていた。無意識に凝視しながら、私は文句を言い続ける[seduced_rival.GetHerHis]の胸が誘いかけるように盛り上がっていることに気付く。そして——\n\n私は#EMP 何を#!考えていたのだ？"
 bp1_yearly.5704.a: "[seduced_rival.GetFirstNameNoTooltip]、お互いを#EMP もっと#!見れることを願っている。"
 bp1_yearly.5704.b: "ばかげてる！"
 bp1_yearly.5705.t: "[lover_rival.GetSheHe|U]は大したことない！"
 bp1_yearly.5705.desc: "私は最近、自己満足が過ぎるのだろか？それが[concerned_friend.GetFirstName]を激怒させた原因のようだ。友人から、私の...[lover_rival.GetFirstName]との複雑な関係を問い詰められた。\n\n「本当に馬鹿！」と[concerned_friend.GetSheHe]は言う。性交後の私の夢見心地な態度にイライラして、[concerned_friend.GetSheHe]は手を伸ばし、指で私の胸をつつく。「このままじゃいけないって#EMP わかっている#!でしょう！自分を失敗に追い込むことになることぐらい分かっているはず！」"
 bp1_yearly.5705.a: "でも...[lover_rival.GetHerHim]とは#EMP 会った#!？！"
 bp1_yearly.5705.a.tt: "この選択肢は[lover_rival.GetFirstNamePossessiveNoTooltip]が魅力に注目したため選択可能。"
 bp1_yearly.5705.b: "あなたは私たちの関係を全くわかってない ！"
 bp1_yearly.5705.c: "わ、わかってる。あなたの言うとおり。"
 bp1_yearly.5706.t: "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]の罪"
 bp1_yearly.5706.desc: "[meeting_county.GetProvince.GetCounty.GetName]を歩いていると、[rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]が急ぎ足で向かってくるのが見えた。ここ最近、私たちは暇さえあれば悪意に満ちた辛辣な言葉を互いに交わしていたため、私は今度もまた[rival_parent.GetHerHim]が何か不愉快なことを言ってくるのではないかと思っていたが、[rival_parent.GetFirstNameNoTooltip]は何も言わずに通り過ぎていった。\n\nそのとき初めて、[rival_parent.GetFirstNamePossessiveNoTooltip]の後ろに誰かがいることに気が付いた。それは[rival_parent.GetHerHis]の[rival_child.Custom('GetDaughterSon')]、[rival_child.GetFirstName]だった。[rival_child.GetSheHe|U]は気を引くように微かに眉を上げて私に微笑みかけると、急いで[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]のあとを追った。\n\n私は2人が遠ざかっていくのを眺めた。今のは一体何だったのだろう…？"
 bp1_yearly.5706.a: "この手のことに無反応でいるのは失礼だろう…"
 bp1_yearly.5706.a.tt: "誘惑工作の成功確率が高まる"
 bp1_yearly.5706.b: "あのような穢れた者たちに関わるものか！"
 bp1_yearly.5707.t: "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]の罪：現行犯"
 bp1_yearly.5707.start: "熱く交わっている最中であっても、雷鳴のような足音がはっきりと聞こえてくる。私は自分の顔に勝ち誇った笑みが浮かぶのを感じていた。\n\n[rival_parent.GetFirstName|U]が[ROOT.Char.Custom('GetRoom')]に駆けこんでくる。[rival_parent.GetHerHis]の恐怖に引きつった表情は格別だった。[rival_child.GetFirstName]は"
 bp1_yearly.5707.child_dislike: "驚いたことに、自分の[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]を見て、私に負けないくらいの笑みを浮かべていた。それどころか、私を抱き寄せてきた。\n\n「これでようやく私が本気だとわかってもらえるかもしれませんね、#EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!！」"
 bp1_yearly.5707.child_deviant: "驚いたことに、自分の[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]を見て、私に負けないくらいの笑みを浮かべていた。そして勢いよく毛布をめくり、我々のあられもない姿を露わにして私を驚かせた！\n\n「[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]、良ければ#EMP ご一緒にどうです#!？」"
 bp1_yearly.5707.child_like: "驚いて叫び声をあげ、慌てて毛布で身を隠そうとした。\n\nすぐに説明を求められ、非難される。疲れ果て、満足した私をよそに、親子が怒鳴り合う。"
 bp1_yearly.5707.a: "はは！見つかったぞ、人でなし！"
 bp1_yearly.5707.a.deviant: "[ROOT.Char.GetFaith.HighGodNamePossessive]の名の下で、一体何が起こっているの？！"
 bp1_yearly.5707.a.doubledeviant: "...さて、何を言うのかな、[rival_parent.GetFirstNameNoTooltip]？"
 bp1_yearly.5707.b: "[rival_child.GetFirstNameNoTooltip]と私は恋に落ちている！"
 bp1_yearly.5707.c: "[rival_parent.GetFirstNameNoTooltip]、躾がなっているね！"
 bp1_yearly.5740.t: "答えを必死に探す"
 bp1_yearly.5740.desc: "鳥のさえずりで半分目を覚ます。朝の木漏れ日が[ROOT.Char.Custom('GetChamber')]に流れ込んでくる。私は欠伸をし、体を伸ばし、また寝転がって暖かい日を浴びる。私があるものに気が付いたのはそのほんの少し後のことだ。\n\n私の隣、掛け布団にくるまる私と同じようにぴったりと枕に収まっている謎の物体。\n\n中くらいの、真っ白の、何の変哲もない…\n\n卵だ。"
 bp1_yearly.5740.a: "こ...これはどういう#EMP 意味#!だ？"
 bp1_yearly.5740.a.tt: "置いた奴を探さねば！"
 bp1_yearly.5740.b: "変だな。ま、いいか。"
 bp1_yearly.5740.c: "誰がやったんだ？どこにいる？！#EMP 衛兵！#!"
 bp1_yearly.5741.t: "$bp1_yearly.5740.t$: ポーチド"
 bp1_yearly.5741.desc: "私は最初に厨房に行く。使用人が食卓の周りで忙しそうに食事を準備している。私でさえも、山盛りの料理から離れてしまう。私は彼らの[ROOT.Char.GetLadyLord]であるにもかかわらず、忙しい料理人にとっては、どんな立場であろうと関係がない。\n\n私はついに、探していたものを見つける。それはきれいに並んだ卵。それぞれの卵が、大きな木箱に詰められた干し草の小さな窪みの中にぴったりと収まっており、10個ずつ並べられている。10、10、10、8...\n\n卵が#EMP 2#!個足りない！"
 bp1_yearly.5741.a: "もう1個？！犯人を#EMP とっちめてやる！#!"
 bp1_yearly.5741.a.tt: "入念に調べてやる！"
 bp1_yearly.5741.b: "厨房に出入りできる者だ！謎が解けた！"
 bp1_yearly.5742.t: "$bp1_yearly.5740.t$: 嫌がらせ！"
 bp1_yearly.5742.desc: "地下室への階段を駆け降りながら、ヒンヤリとした湿気を吸い込む。ここでは、棚に食べ物や飲み物がたくさん保存されており、上の厨房の喧騒と違い、人気がない。低い棚に寄りかかりながら、自分の考えをまとめる。卵を置いたのは、私の部屋と厨房に出入りできる人。そして...\n\n考えが消えていく。何となくポケットに手を入れると、指が予期せぬ物に触れる。引っ張り出してみる。\n\nその物体は硬い。生ぬるい。#EMP 卵形。#!"
 bp1_yearly.5742.a: "どうして？どうやって？！"
 bp1_yearly.5742.b: "運が良い！卵#EMP 2#!個が無料で！"
 bp1_yearly.5743.t: "$bp1_yearly.5740.t$: 計画を企む"
 bp1_yearly.5743.desc: "私は混乱しながら、怒った目で宮廷の扉を勢いよく開ける。目の前に封臣と家族が並び、特に[egg_spouse.Custom2('MyCharacter Introduction', ROOT.Char)]と[egg_friend.Custom2('MyCharacter Introduction', ROOT.Char)]は怯えている。\n\n「卵！卵が2つ！」と私は、楕円形のものを振りかざしながら言う。「誰だ？！誰がこんなことをした？海に投げ込んでやる！」\n\n緊張し、混乱した笑い声が続く。私は腕を高く上げ、支離滅裂な怒鳴り声を上げ、卵を床に投げつけた。笑い声は消え、沈黙になる。"
 bp1_yearly.5743.a: "[egg_spouse.GetFirstNameNoTooltip]！今すぐ認めろ！"
 bp1_yearly.5743.a.tt.success: "あなたは容疑者を当てる"
 bp1_yearly.5743.a.tt.failure: "あなたの推測は間違っている"
 bp1_yearly.5743.a.tt.outcome: "可能性は..."
 bp1_yearly.5743.b: "[egg_friend.GetFirstNameNoTooltip]！[egg_friend.Custom2('InsultNoun', ROOT.Char)]！"
 bp1_yearly.5743.c: "全員に疑惑がある！#EMP 全員だ！#!"
 bp1_yearly.5743.c.tt.success: "あなたは容疑者を当てる...全員"
 bp1_yearly.5743.c.tt: "すべての廷臣"
 bp1_yearly.5744.t: "$bp1_yearly.5740.t$: こてんぱん"
 bp1_yearly.5744.start: "私の激しい非難が私の主張を重いものにするが、当惑しながら時が過ぎ、"
 bp1_yearly.5744.spouse: "[egg_spouse.GetFirstNamePossessive]の顔は"
 bp1_yearly.5744.friend: "[egg_spouse.GetFirstNamePossessive]の顔は"
 bp1_yearly.5744.crowd: "人混みの皆の顔は"
 bp1_yearly.5744.end: "そのまま変わらない。私はもう一歩前に出ようとするが、ふらついてそのまま崩れ落ちてしまった。\n\n気付くと、私は仰向けに倒れていた。周りには心配そうな顔が並んでいる。冷たい水に浸した布が私のこめかみに当てられる。\n\n「だめです、[ROOT.Char.Custom('FormOfAddressForLiege')]！休まなくては。使用人に拭き取らせますから」そう聞こえたと同時に、誰かが私の頬に触れた。私が倒れて割れてしまったらしい卵の黄身を拭き取ってくれている。"
 bp1_yearly.5744.a: "...頭が痛い。"
 bp1_yearly.5744.b: "犯人を見つけてやる！ただ...今は無理。"
 bp1_yearly.5745.t: "$bp1_yearly.5740.t$: コケコッコー"
 bp1_yearly.5745.desc: "大変な1日の仕事が終わり、ごほうびとして十分に休息する！大きくて寝心地のいい私のベッドは、パチパチとはじける炎の光に照らされ、壁にはその影が踊っているかのようだ。私は温かい床に潜り込み、疲れた体に毛布を掛け、枕に頭を寝かせる。\n\nそのとき初めて、それが見える。私から腕一本分も離れていないところに、暖炉の炎に照らされて、枕の上に横たわっている。\n\nひとつの卵。"
 bp1_yearly.5745.a: "#DIE2 …いや。…いや、#! #DIE1 だめだ、だめ、#! #EMP だめだ！#!"
 bp1_yearly.5745.b: "これは[egg_spouse.GetFirstNamePossessiveNoTooltip]の仕業だ。わかる。"
 bp1_yearly.5745.c: "これは[egg_friend.GetFirstNamePossessiveNoTooltip]に違いない！"
 bp1_yearly.5745.d: "こういう馬鹿馬鹿しいことには、これ以上付き合わない！"
