 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t: "これまでの流れ"
 bp1_yearly.2070.desc: "近頃、[bp1_yearly_2070_soulmate.GetFirstName]は動揺している様子で、よそよそしい態度を取っている。故郷の辺境の景色を見て回るいつものハイキングの途中、私は勇気を出して直接訪ねてみる。\n\n「そう、気付いていたのですか」[bp1_yearly_2070_soulmate.GetSheHe|U]はゆっくりと歩き、やがて立ち止まって景色を眺める。日光で[bp1_yearly_2070_soulmate.GetHerHis]の肌がきらめく。\n\n「私はあなたのことも、2人で過ごす日々も愛しています。」[bp1_yearly_2070_soulmate.GetHerHis|U]が目に涙を溜める。「一つ後悔していることは、この世に残す子供をあなたに、いや、私たちに作れなかったことです」\n\n[bp1_yearly_2070_soulmate.GetHerHis|U]の言葉が鼓膜の内側で反響する。それほどの重荷を一人で抱えていたとは、強く愛しい[bp1_yearly_2070_soulmate.GetFirstName]よ！"
 bp1_yearly.2070.a: "愛しい[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]、ずっと#EMP あなたと#!一緒にやってきた。"
 bp1_yearly.2070.a_tt: "あなたは[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]を包み込んでいる。"
 bp1_yearly.2070.b: "決して[ROOT.Char.GetFaith.HighGodNamePossessive]のご意志ではなかった。"
 bp1_yearly.2070.b_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]は少し気が楽になる。"
 bp1_yearly.2070.c: "これが一番いいことを、お互いわかっている。"
 bp1_yearly.2070.c_tt: "この世界はひどいところだ。"
