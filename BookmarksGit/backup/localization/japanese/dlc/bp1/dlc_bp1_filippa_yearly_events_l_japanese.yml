l_japanese:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t: "大きな期待"
 bp1_yearly.2020.desc: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]が、親しげな笑みを浮かべて私に近づく。「愛する人よ！私たちの[bp1_yearly_2020_child_to_become_heir.GetFirstName]の威厳が増していくのを見たか？[bp1_yearly_2020_child_to_become_heir.GetSheHe|U]は、片手が[bp1_yearly_2020_child_to_become_heir.GetHerHis]の後ろに縛られていても、易々と国を統治するだろう。そして、[bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate]に誓って、[bp1_yearly_2020_child_to_become_heir.GetSheHe]のことを誇りに思うだろう。」\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]が私を横目で見る。「この案をもっと魅力的にできるならば、私は#EMP 何でも#!やる...言ってもらえれば、何らかの同意はできる[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。」[bp1_yearly_2020_influencing_partner.GetHerHis]の唇には苦笑いが残る。\n\n#EMP 何でも#!、か？"
 bp1_yearly.2020.a: "[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip]を懲らしめてくれ。"
 bp1_yearly.2020.b: "私#EMP が#!興味あるのは、もっと#EMP 使える#!廷臣。"
 bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]が有能な廷臣を厳選して紹介する。"
 bp1_yearly.2020.c: "私の金庫#EMP は#!ほぼ空だ。"
 bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]は、[bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]との関係に有利な提案をしている。"
 bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]は、一部援助を受け、[bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]との関係に有利な提案をする。"
 bp1_yearly.2020.c_tt_pay_and_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName]は、一部援助を受け、[bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]との関係に有利な提案をする。"
 bp1_yearly.2020.d: "これは#EMP かなり#!怪しい。衛兵！"
 bp1_yearly.2020.d_tt: "[bp1_yearly_2020_influencing_partner.GetSheHe]がほかに何か企んでいるのかもしれない！"
 bp1_yearly.2020.e: "何もそなたに求めてなどいない、[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]。"
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t: "好ましい人物"
 bp1_yearly.2021.desc: "[bp1_yearly_2020_influencing_partner.GetFirstName]が私に再び追いついた。「[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]！伝えたいニュースがある！」[bp1_yearly_2020_influencing_partner.GetSheHe|U]は急いで私の元へやって来て、殴り書きでいっぱいの柔らかい紙を広げた。「この素晴らしい人々が、この宮廷で、あなたの元で働けることを誰よりも喜ぶのだ！」\n\n私はその紙を見る。印象的な能力の数々。よし、[bp1_yearly_2020_influencing_partner.GetHerHim]を頼りにしよう！"
 bp1_yearly.2021.a: "この訓練された戦士には、#EMP 権威#!がある。"
 bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.GetShortUIName|U]があなたの宮廷に加わる"
 bp1_yearly.2021.b: "学識のある人は、私の宮廷で大きな利益となるだろう。"
 bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.GetShortUIName|U]があなたの宮廷に加わる"
 bp1_yearly.2021.c: "この財務能力はとても高い！"
 bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.GetShortUIName|U]があなたの宮廷に加わる"
 bp1_yearly.2021.d: "外交が賢明な選択肢のように思える。"
 bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U]があなたの宮廷に加わる"
 bp1_yearly.2021.e: "とても#EMP 興味深い#!候補者だ！"
 bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.GetShortUIName|U]があなたの宮廷に加わる"
 bp1_yearly.2021.f: "気が変わった。"
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned: "\n\n私を狙った[bp1_yearly_2020_influencing_partner.GetHerHis]の#EMP 暗殺の試み#!に、そなたは関与していないと主張する者がいる。私はこの危険な[bp1_yearly_2020_influencing_partner.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2020_target'))]を信じない。\n\nそなたに警告しておく。"
 bp1_yearly.2022.desc_dead: "\n\nこの前、私がどんな目に遭ったか、信じられないだろう。悪党の[bp1_yearly_2020_influencing_partner.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2020_target'))]が、私の命を奪おうとしたが、[bp1_yearly_2020_influencing_partner.GetFaith.HighGodName]が一緒にいてくれて、守ってくれた。仕返しに、[bp1_yearly_2020_influencing_partner.GetHerHis]の頭を書斎に飾った。\n\nそなたに警告しておく。"
 bp1_yearly.2022.a_imprisoned: "あの#EMP [bp1_yearly_2020_target.Custom2('InsultNoun', ROOT.Char)]#!め！"
 bp1_yearly.2022.b_dead: "何？あり得ない！[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]..."
 #Concluding event
 bp1_yearly.2023.t: "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]万歳"
 bp1_yearly.2023.desc_triumphant: "私が [bp1_yearly_2020_influencing_partner.GetHerHim]に向かって歩くと、[bp1_yearly_2020_influencing_partner.GetFirstName]はこちらに勝ち誇った笑みを浮かべる。"
 bp1_yearly.2023.desc_sad: "誰もいない厨房を見回す。[bp1_yearly_2020_influencing_partner.GetFirstName]が私の側にいないと、空っぽだ。"
 bp1_yearly.2023.desc_hesitant: "私が厨房に入ると、[bp1_yearly_2020_influencing_partner.GetFirstName]が見上げ、[bp1_yearly_2020_influencing_partner.GetHerHis]の頭を少し傾ける。"
 bp1_yearly.2023.desc_killed_target: "[bp1_yearly_2020_influencing_partner.GetSheHe|U]がカウンターの後ろに身を乗り出すと、ひどく汚れた黄麻布の袋がある。素早く中身を平らな面に出した。\n\n[bp1_yearly_2020_target.GetTitledFirstNamePossessive]の動かぬ頭をじっと見ると、鼓動を感じる。\nなんと#EMP 素晴らしい#!一日になったんだ！"
 bp1_yearly.2023.desc_imprisoned: "[bp1_yearly_2020_influencing_partner.GetHerHis]が[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstName]の手によって投獄された...\n\n[bp1_yearly_2020_influencing_partner.GetSheHe]は囚われている間にどんな恐怖を味わうのか、考えないようにして目を閉じた。\n\n"
 bp1_yearly.2023.desc_died: "[bp1_yearly_2020_influencing_partner.GetHerHim]が[bp1_yearly_2020_target.GetTitledFirstName]の手によって死んだ...わ、私は...#EMP 息を吐く#!。\n孤独の中で、しばらく呼吸する。\n\n私は#EMP 必ず#![bp1_yearly_2020_influencing_partner.GetHerHim]の仇を討つ。[ROOT.Char.GetFaith.HighGodName]に誓って、[bp1_yearly_2020_target.GetFirstName]を止めてみせる。\n\n"
 bp1_yearly.2023.desc_picked_martial: "「うちの[bp1_yearly_2021_new_courtier.GetWomanMan] [bp1_yearly_2021_new_courtier.GetTitleledFirstName]は好みに合うかな？鋼の肉体なんだ。」"
 bp1_yearly.2023.desc_picked_learning: "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]の知識は驚異だね、[bp1_yearly_2021_new_courtier.GetSheHe]！ずっと[bp1_yearly_2021_new_courtier.GetHerHis]の賢さがうらやましかった。」"
 bp1_yearly.2023.desc_picked_stewardship: "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]がそなたの金庫をいっぱいにするだろう！[bp1_yearly_2021_new_courtier.GetSheHe|U]はいつでも真の宝石だった。」"
 bp1_yearly.2023.desc_picked_diplomacy: "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]は、[bp1_yearly_2021_new_courtier.GetHerselfHimself]について語るのに、十分な能力があるのは間違いない。少なくとも私は、物事が#EMP いつも#![bp1_yearly_2021_new_courtier.GetHerHis]の思い通りにならないように、同意する内容をよく考えなければならない。」"
 bp1_yearly.2023.desc_picked_intrigue: "「[bp1_yearly_2021_new_courtier.GetTitledFirstName]は複雑にするね、[bp1_yearly_2021_new_courtier.GetSheHe]？私は常に[bp1_yearly_2021_new_courtier.GetHerHis]の良い面を保つように努めている。」"
 bp1_yearly.2023.desc_picked_none: "\n\n「どの候補もお好みに合わなかったことは残念だ。[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]。[ROOT.Char.GetCapitalLocation.GetName]やその周辺で優れた人たちを集めようとした私の努力は認めていただけるといいのだが。\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]は期待を込めて私を見つめる。"
 bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]はウインクする。「取引はもう終わり、[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]！」"
 bp1_yearly.2023.desc_outro_sad: "[bp1_yearly_2020_influencing_partner.GetHerHis]の勇気に報いるには、[bp1_yearly_2020_influencing_partner.GetHerHis]の要求を尊重することが正しい。"
 bp1_yearly.2023.a: "[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]をどうぞ。"
 bp1_yearly.2023.a_imprisoned_dead: "それは名誉なことだ。"
 bp1_yearly.2023.b: "そなたの策謀能力を懸念している。"
 bp1_yearly.2023.b_killer: "この後、自由に歩き回ることは許さない。"
 bp1_yearly.2023.c: "お互い、これが間違っていることはわかっている..."
 bp1_yearly.2023.c_imprisoned_dead: "#EMP 厳密に言うと#!、[bp1_yearly_2020_influencing_partner.GetSheHe]は仕事を終えていない..."
 #Mopey consort wants some guidance
 bp1_yearly.2030.t: "[bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U]のすべきこと"
 bp1_yearly.2030.desc: "[ROOT.Char.Custom('GetRoom')]に入ると、私の[ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )]、[bp1_yearly_2030_mopey_consort.GetTitledFirstName]がなにかよそよそしくしていることに気付く。私は歩み寄り、肩に手を当て、「どうした？」と尋ねる。\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U]は一瞬こちらを見て、大きな溜め息をつく。「この場所のせいです。ここには…刺激が足りない」\n\n[bp1_yearly_2030_mopey_consort.GetHerHis|U]が肩をすくめる。「どうしていいのかわからない」"
 bp1_yearly.2030.a: "ちょっと社交的になったらどうだ？"
 bp1_yearly.2030.a_tt_paranoia: "#EMP 私#!の陰口を言うかもしれないし..."
 bp1_yearly.2030.a_tt_gregarious: "うまくいくはず。"
 bp1_yearly.2030.b: "[bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip]が#EMP 刺激#!になるはず..."
 bp1_yearly.2030.b_tt: "必要としているのは愛？"
 bp1_yearly.2030.c: "新しい能力で、#EMP 私の#!気分がリフレッシュする！"
 bp1_yearly.2030.d: "正直、もっと大切なことがあるんだ。"
 bp1_yearly.2030.tt_success: "関係の強化"
 bp1_yearly.2030.tt_failure: "関係の悪化"
 bp1_yearly.2030.tt_potential_friend: "互いの好感度が少しずつ高まる"
 bp1_yearly.2030.tt_friend: "意気投合する"
 bp1_yearly.2030.tt_best_friend: "関係が花開く"
 bp1_yearly.2030.tt_lover: "#EMP すごく#!意気投合する"
 bp1_yearly.2030.tt_potential_rival: "困難な関係になる"
 bp1_yearly.2030.tt_rival: "互いに嫌悪して終わる"
 bp1_yearly.2030.tt_nemesis: "不倶戴天の敵になる"
 bp1_yearly.2030.tt_nothing: "依然としてぎこちない"
 #Consort is upset with other consort
 bp1_yearly.2040.t: "内輪もめ"
 bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.GetTitledFirstName]が湯を沸かしたポットのように怒りながら、[ROOT.Char.Custom('GetRoom')]に駆けこんでくる。その熱気に若干の恐怖すら覚える。\n\n「こんなことは#EMP 許されない#!、あいつめ…くそっ！[bp1_yearly_2040_target_consort.GetFirstName]は#EMP [bp1_yearly_2040_target_consort.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2040_upset_consort'))]#!だ！」[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]が怒りのままに腕を動かす。「#EMP 何か#!できないのか！？」"
 bp1_yearly.2040.desc_paranoia: "\n\n[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]の状態からでは、本当に何か#EMP が#!起こったのかもわからない。"
 bp1_yearly.2040.desc_default: "\n\n何かあったのは明らかだ。"
 bp1_yearly.2040.desc_outro: "慎重にならないといけない。"
 bp1_yearly.2040.a: "#EMP 私が#![bp1_yearly_2040_target_consort.GetHerHim]からそなたについて聞く話は、良いことばかり。"
 bp1_yearly.2040.a_tt: "なだめる。"
 bp1_yearly.2040.b: "その、[bp1_yearly_2040_target_consort.GetSheHe]#EMP が#!そなたの[bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]について、何か言っていた..."
 bp1_yearly.2040.b_tt: "[bp1_yearly_2040_upset_consort.GetHerHim]をあおる。"
 bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]、#EMP 落ち着いて#!。[bp1_yearly_2040_target_consort.GetHerHim]と話した方がいい。"
 bp1_yearly.2040.c_tt: "すべては対話で解決できる。"
 bp1_yearly.2040.d: "私には#EMP どうでもいい#!ことだ。解決してくれ。"
 bp1_yearly.2040.d_tt: "ばかげてる！"
 bp1_yearly.2040.tt_success: "状況が解決した"
 bp1_yearly.2040.tt_critical_success: "誤解だったと一緒に笑う"
 bp1_yearly.2040.tt_severe_success: "[bp1_yearly_2040_upset_consort.GetFirstName]は想像力に欠けていたかもしれない"
 bp1_yearly.2040.tt_failure: "状況が解決#EMP していない#!"
 bp1_yearly.2040.tt_critical_failure: "状況が深刻化している"
 bp1_yearly.2040.tt_severe_failure: "事態は悪化している"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t: "[bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]の研究"
 bp1_yearly.2050.desc_intro: "午後の散歩中、連れが近づいてくる。"
 bp1_yearly.2050.desc_intro_paranoid: "午後の散歩中、連れに驚かされる。"
 bp1_yearly.2050.desc: "\n\n「長い間、話し合ってきたけど、[ROOT.Char.GetTitledFirstName]。\n地域社会に恩返したいと考えていて、[highest_consort_skill_person.GetFirstName]の指導の下、私たちもほかの人と一緒に"
 bp1_yearly.2050.desc_diplomacy: "外交や、納刀術に関する研究に参加したい。」"
 bp1_yearly.2050.desc_martial: "武道や、鈍力術に関する研究に参加したい。」"
 bp1_yearly.2050.desc_stewardship: "管理や、領地の管理術に関する研究に参加したい。」"
 bp1_yearly.2050.desc_intrigue: "策略や、巧妙さ、隠密術に関する研究に参加したい。」"
 bp1_yearly.2050.desc_learning: "学習や、文章術に関する研究に参加したい。」"
 bp1_yearly.2050.desc_duo: "\n\n2人は顔を見合わせて、同時にうなずく。"
 bp1_yearly.2050.desc_trio: "\n\n3人は顔を見合わせて、同時にうなずく。"
 bp1_yearly.2050.desc_quartet: "\n\n4人は顔を見合わせて、同時にうなずく。"
 bp1_yearly.2050.desc_paranoid: "私は彼らをじっと見る。[bp1_yearly_2050_first_consort.GetSheHe]が#EMP 私たち#!という言葉を口にするたびに、不安を感じる。"
 bp1_yearly.2050.a: "どうもありがとう、これは素晴らしい貢献になる！"
 bp1_yearly.2050.a_tt: "領国を発展させるためなら何でも！"
 bp1_yearly.2050.b: "ふむ、私たちは#EMP 歩み寄れ#!そうだね。"
 bp1_yearly.2050.b_tt_greedy: "彼らはたくさんの黄金を要求した。"
 bp1_yearly.2050.c: "この展開はちょっと気に入らない。#EMP 衛兵！#!"
 bp1_yearly.2050.c_tt_irritable: "[bp1_yearly_2050_first_consort.GetWomenMen]の神経ときたら！"
 bp1_yearly.2050.c_tt_paranoid: "どんな取り決めをするんだか..."
 bp1_yearly.2050.d: "これが良い考えだとは思え#EMP ない#!。"
 bp1_yearly.2050.d_tt: "勧めない方がいいな。"
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t: "村がかかっている"
 bp1_yearly.2060.desc_intro: "最近ずっと、[bp1_yearly_2060_first_consort.GetTitledFirstName]と[bp1_yearly_2060_second_consort.GetTitledFirstName]が一緒にいる。今朝も一緒に、興奮気味に私に近づいてくる。\n\n「[ROOT.Char.GetTitledFirstName]！[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]と私は"
 bp1_yearly.2060.desc_diplomacy: "外交への共通の関心を通じて絆を深め、皆が仲良くやっていけるよう努めた。」"
 bp1_yearly.2060.desc_martial: "武道や、戦闘の知識への共通の関心を通じて絆を深めた。」"
 bp1_yearly.2060.desc_stewardship: "経済や、管理能力への共通の関心を通じて絆を深めた。」"
 bp1_yearly.2060.desc_intrigue: "策略や、宮廷の陰謀への共通の関心を通じて絆を深めた。」"
 bp1_yearly.2060.desc_learning: "知識への愛を学ぶという共通の関心を通じて絆を深めた」"
 bp1_yearly.2060.desc_outro: "[bp1_yearly_2060_first_consort.GetFirstNameNoTooltip]が甲高い声で話す。\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip]が割り込む。「私の[bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)][bp1_yearly_2 060_target_child.GetFirstNameNoTooltip]は、この分野で才能を見せており、私たちは[bp1_yearly_2060_target_child.GetHerHim]の指導を担当したいと考えている！」"
 bp1_yearly.2060.a: "素晴らしい考えだ！"
 bp1_yearly.2060.a_paranoid: "どうしてもと言うなら。"
 bp1_yearly.2060.a_tt_paranoid: "[bp1_yearly_2060_target_child.GetHerHim]に何を吹き込むやら..."
