l_japanese:
 bp1_house_feud.0001.t: "呪わしい家"
 bp1_house_feud.0001.desc: "あまりにも長い間、私は[house_feud_rival.GetTitledFirstName]と[house_feud_rival.GetHerHis]の非道に耐えてきた。\n\n時折、私は[house_feud_rival.GetHouse.GetBaseName]家の名誉を失墜させ、彼らが私に与えてきた苦痛とともに[house_feud_rival.Custom2('InsultAdjective', ROOT.Char)]の家族を歴史から排除したいと夢想することがある。\n\n私は自らの憎悪に苦しみ目覚めるが、[house_feud_rival.GetFirstNameNoTooltip]以上にこの憎悪の的となるべきものがいるだろうか。"
 bp1_house_feud.0001.target: "\n\n噂は本当だろうか？これは遠い昔に[relation.Custom('GetFamilyFeudShort')]によって引き起こされたのか？"
 bp1_house_feud.0001.a: "私はそれを生涯の使命としよう。"
 bp1_house_feud.0001.b: "もっといい力の使い道があるはずだが…"
 bp1_house_feud.0002.t: "王朝の結束"
 bp1_house_feud.0002.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetTitledFirstName]は、[house_feud_victim.GetHerHis]の敵、[house_feud_attacker.GetTitledFirstName]の卑劣さを頻繁に嘆いている。\n\n私が[house_feud_victim.GetHerHim]を見るたびに、[house_feud_victim.GetSheHe]は[house_feud_attacker.GetHouse.GetBaseName]家の[SCOPE.Custom('VenomousCreature')|U]の話をし、[house_feud_attacker.GetHerHim]を打倒するための助言や援助を求めてくる。"
 bp1_house_feud.0002.a: "それは家族の問題ではないのか？"
 bp1_house_feud.0002.b: "[house_feud_attacker.GetFirstNameNoTooltip]がよくも私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]に挑戦できるな！？"
 bp1_house_feud.0002.c: "[house_feud_victim.GetSheHe|U]は[house_feud_victim.GetHerHis]自身の問題を解決すべきだ。"
 bp1_house_feud.0003.t: "目には目を"
 bp1_house_feud.0003.desc: "私は[ROOT.Char.Custom('ResidenceBuilding')]の外を歩いていた。我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetTitledFirstName]の思い出が、頭を離れないのだ。[house_feud_victim.GetHerHis]は[house_feud_attacker.GetTitledFirstName]によって早すぎる死を迎えた…忌まわしい[house_feud_attacker.GetHouse.GetBaseName]の獣に、命を奪われたのだ！\n\n私の名誉を取り戻し、[house_feud_victim.GetFirstNameNoTooltip]の仇を取る方法はただひとつ…"
 bp1_house_feud.0003.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家に呪いを！"
 bp1_house_feud.0003.b: "私が自ら[house_feud_attacker.GetFirstNameNoTooltip]を[ROOT.Char.GetFaith.NegativeAfterLife]に送ってやろう！"
 bp1_house_feud.0003.c: "復讐したところで[house_feud_victim.GetHerHim]は戻ってこない。"
 bp1_house_feud.0004.t: "敵の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U]"
 bp1_house_feud.0004.desc: "[old_house_head.GetTitledFirstNamePossessiveRegnal]が亡くなったことで、[ROOT.Char.GetHouse.GetName]家の紋章は、一族を守る責任と共に私の肩にのしかかってきた。\n\n[house_feud_rival.GetTitledFirstName]と我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]の敵対関係は、誰もが知っている。[old_house_head.GetFirstNamePossessiveNoTooltip]の[house_feud_rival.GetHouse.GetBaseName]に対する憎しみは、[old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip]の[old_house_head.Custom('GetCourt')]の日常生活にまで及んでいる。\n\n私は今、葛藤を抱えている。古くから続く争いを忘れるべきか、それとも、亡き[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]の遺志を尊重すべきか…"
 bp1_house_feud.0004.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 家は敵を忘れていない。"
 bp1_house_feud.0004.b: "[old_house_head.GetFirstNamePossessiveNoTooltip]の憎しみは [old_house_head.GetHerHim]とともに死んだ。"
 bp1_house_feud.0005.t: "復讐の誘惑"
 bp1_house_feud.0005.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]や[house_feud_victim.GetFirstNamePossessive]の死が私の心に残した穴は残っており、[house_feud_victim.GetHerHis]を殺した忌々しい殺人者や依然下されない正義のことを思うたびにこじ開けられる。\n\n来る日も、冷酷な復讐の論理が私の考えを支配し、夜ごとに[house_feud_attacker.GetFirstName]と[house_feud_attacker.GetHouse.GetBaseName]家が私の家族が耐えているのと同じ苦しみに見舞われることを夢見て、ますます加速していく…"
 bp1_house_feud.0005.a: "「[ROOT.Char.GetHouse.GetMotto]！」"
 bp1_house_feud.0005.b: "[house_feud_attacker.GetFirstNameNoTooltip]をこのままでは済まさない。"
 bp1_house_feud.0005.c: "何をしても[house_feud_victim.GetFirstNameNoTooltip]は戻ってこない…"
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName]は邪悪を打ちのめす。"
 bp1_house_feud.0006.t: "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip]の真の [house_feud_rival.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0006.desc: "[house_feud_rival.GetTitledFirstNamePossessive]のにやにやした顔がまたしても私の心の目に浮かんでくる。私は立ち上がり、苦しい言い訳をしつつ焚き火から遠ざかり、暗闇の中を歩く。\n\n私は心の中からあの[house_feud_rival.Custom2('InsultNoun', ROOT.Char)]を拭い去ることができない。[house_feud_rival.GetCapitalLocation.GetName]で好き勝手にふるまい、ほくそ笑んでいる[house_feud_rival.GetHerHim]とその一族のことを…\n\n"
 bp1_house_feud.0006.higher: "[ROOT.Char.GetFaith.HighGodName]に誓って、#EMP この私こそ#!が[house_feud_claim.GetBaseNameNoTier]の正当な統治者だ。"
 bp1_house_feud.0006.same: "[house_feud_claim.GetBaseNameNoTier]が我がものとなるまで、私に休息はないのだろうか？"
 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier]と[house_feud_rival.GetTitledFirstName]が巣くうそのほかの所領は我がものであるべきだ。"
 bp1_house_feud.0006.previous: "[house_feud_previous.GetTitledFirstNamePossessive]の所領は我々の手に戻る。"
 bp1_house_feud.0006.a: "[house_feud_rival.GetHouse.GetBaseNameNoTooltip]の家は終焉を迎えるべきだ。"
 bp1_house_feud.0006.b: "[house_feud_rival.GetFirstNameNoTooltip]が問題だ。"
 bp1_house_feud.0006.c: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]でも飲んで、ほかのことを考えよう…"
 bp1_house_feud.0007.t: "獄中でのくすぶり"
 bp1_house_feud.0007.house_arrest: "地下牢よりはマシだが、[house_feud_attacker.GetTitledFirstNamePossessive]の部屋に閉じ込められていては生きた心地がしない。\n\n食べるものは乏しく、娯楽はさらに少ないが、囚われていることに恨みを募らせる時間は十分ある。"
 bp1_house_feud.0007.dungeon: "[house_feud_attacker.GetCapitalLocation.GetNameNoTooltip]の騒がしさから離れ、[house_feud_attacker.GetCulture.GetNameNoTooltip]の守衛のうめき声がまれに聞こえる[house_feud_attacker.GetTitledFirstNamePossessive]の地下牢に閉じ込められ、囚われていることに恨みを募らせる時間は十分ある。"
 bp1_house_feud.0007.camp: "[house_feud_attacker.GetTitledFirstNamePossessive]の[house_feud_attacker.Custom('GetCourt')]で、侮辱してくる守衛と厳しい自然のなすがままになる間、囚われていることに恨みを募らせる時間は十分ある。"
 bp1_house_feud.0007.desc: "\n\n[house_feud_attacker.GetSheHe|U]は理不尽なほど長期間にわたり私を拘束しており、[house_feud_attacker.GetHerHis] が時間を無駄にする動機として平凡あるいは移り気なものしか私には思いつかない。私の機知もこれまでか…"
 bp1_house_feud.0007.a: "私はこの哀れな家を壊す。"
 bp1_house_feud.0007.b: "いつか私が[house_feud_attacker.GetFirstNameNoTooltip]を牢につないでやる。"
 bp1_house_feud.0007.c: "おそらく[house_feud_attacker.GetSheHe]には正当な理由がある…"
 bp1_house_feud.0008.t: "不当な投獄"
 bp1_house_feud.0008.desc: "[ROOT.Char.Custom('ResidenceBuilding')]の調理場からハーブと濃厚なシチューの香りが漂ってきて、私は大切な[house_feud_victim.GetFirstName]の苦境に思いを馳せずにはいられなかった。"
 bp1_house_feud.0008.house_arrest: "\n\n[house_feud_victim.GetHerHis]看守の[house_feud_attacker.GetTitledFirstName]が逮捕した[house_feud_victim.GetHerHim]に十分な食事を与えていることを願う…だが[ROOT.Char.GetHouse.GetBaseName]は監視されるべきではない！"
 bp1_house_feud.0008.dungeon: "\n\n[house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip]の牢獄に入れられ、下等な生き物のように繋がれている[house_feud_victim.GetHerHis]のことを考えると…[ROOT.Char.GetHouse.GetBaseName]の人間だというのに！"
 bp1_house_feud.0008.camp: "\n\n[house_feud_attacker.GetTitledFirstNamePossessive]の[ROOT.Char.Custom('GetCourt')]で下等な生き物のように鎖で繋がれている[house_feud_victim.GetHerHis]のことを考えると…[ROOT.Char.GetHouse.GetBaseName]の人間だというのに！"
 bp1_house_feud.0008.closing: "\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]が拘束に耐えてきた長い年月を思うと、私は怒りを抑えられない；[house_feud_victim.GetHerHim]を[house_feud_attacker.GetFirstNameNoTooltip]がこのように扱うのは不当だ！"
 bp1_house_feud.0008.a: "この[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]のひどい扱いが忘れられることはない。"
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip]には必ずこの報いを受けさせる！"
 bp1_house_feud.0008.c: "私は[house_feud_victim.GetHerHis]が解放されるのを祈ることしかできない。"
 bp1_house_feud.0009.t: "執念深い[old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName]は我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]の死を悼み続けている。私は[ROOT.Char.Custom('ResidenceBuilding')]の外に出て、弔問客と彼らが「[old_house_head.GetTitledFirstName]よ！」と泣き叫ぶ声から逃れ、ひとりで物思いに浸った。\n\n[old_house_head.GetSheHe]が[house_feud_rival.GetTitledFirstName]の手で[old_house_head.GetDeathReasonHideKiller]とは。あの[house_feud_rival.GetHouse.GetBaseName]の[house_feud_rival.Custom2('InsultNoun', ROOT.Char)]め…"
 bp1_house_feud.0009.child: "時が経つにつれ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]のことを言われることが多くなってきた。その中でも[house_feud_rival.GetTitledFirstName]により[old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller]…"
 bp1_house_feud.0009.reciprocate: "[house_feud_rival.GetHerHis]復讐の価値を[house_feud_rival.GetHerHim]に教えてやろう！"
 bp1_house_feud.0009.new: "運命とは残酷なものだ！"
 bp1_house_feud.0009.closing: "\n\nこの世に正義を求め、[ROOT.Char.GetHouse.GetBaseName]の名誉回復を求めるのなら、私が自らの手でなさねばならないだろう。"
 bp1_house_feud.0009.a: "「[house_feud_rival.GetHouse.GetBaseNameNoTooltip]」はこの日から呪いとなるだろう。"
 bp1_house_feud.0009.b: "いつか、[house_feud_rival.GetFirstNameNoTooltip]に終焉をもたらしてやる。"
 bp1_house_feud.0009.c: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の血はもう十分流された…"
 bp1_house_feud.0010.t: "許せない扱い"
 bp1_house_feud.0010.torture: "痛みは耐えがたく、果てしなく続いた…これほど残酷なことを[house_feud_attacker.GetTitledFirstName]ができたとは思えない。ましてや高貴な[ROOT.Char.GetTitleAsNameNoTooltip]にそんな扱いをするなどとは！\n\n"
 bp1_house_feud.0010.blinding: "私は失明したことをまだ完全に受け入れ切れていない…恐らく[house_feud_attacker.GetTitledFirstName]を見くびっていた…痛みがなければ自らが孤立無援であることを泣いて悲しむだろう。\n\n"
 bp1_house_feud.0010.castration: "ひどい扱いを受けた…痛みが…まだ続いており、あらゆる立場の変化が私に失ったものを思い出させる。[house_feud_attacker.GetTitledFirstName]への復讐を計画することでしか気がまぎれることはない。\n"
 bp1_house_feud.0010.house_arrest: "だが、[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] の地下牢にいないことは喜ぶべきことであり、不幸中の幸いといえる。"
 bp1_house_feud.0010.dungeon: "この暗い穴の中で、私は人でなしの[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の手に落ちた。"
 bp1_house_feud.0010.free: "私は再び自由の身だが決して元どおりにはならない。[house_feud_attacker.GetFirstNameNoTooltip]だけは[house_feud_attacker.GetSheHe]が私に払わせた代償を知っている。"
 bp1_house_feud.0010.a: "彼ら全員が生まれてきたことを後悔するだろう。"
 bp1_house_feud.0010.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip]は困難に遭った。"
 bp1_house_feud.0010.c: "[house_feud_attacker.GetFirstNameNoTooltip]には何らかの形で必ずこの報いを受けさせる！"
 bp1_house_feud.0010.d: "もう暴力は終わりにしよう…"
 bp1_house_feud.0011.t: "ひどい扱いを受けた[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0011.torture: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]や[house_feud_attacker.GetTitledFirstName]による拷問に関する報告を聞くのは耐えがたい苦痛だった。\n\n"
 bp1_house_feud.0011.blinding: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]の[house_feud_victim.GetTitledFirstNamePossessive]が[house_feud_attacker.GetTitledFirstName]によって#EMP 失明#!させられたという知らせはまだ現実として受け入れ切れない。\n\n"
 bp1_house_feud.0011.castration: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetFirstName]が#EMP 去勢された#!という知らせが、[ROOT.Char.Custom('GetCourt')]に重くのしかかっている。\n\n"
 bp1_house_feud.0011.house_arrest: "唯一の慰めは、[house_feud_victim.GetSheHe]が[house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[house_feud_attacker.Custom('GetDungeon')]に入ることを免れているということだ…"
 bp1_house_feud.0011.dungeon: "その上、[house_feud_victim.GetSheHe]は[house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[house_feud_attacker.Custom('GetDungeon')]で苦しまなければならない…"
 bp1_house_feud.0011.camp: "その上、[house_feud_victim.GetSheHe]は悪臭を放つ[house_feud_attacker.Custom('GetDungeon')]に入らなければならない…"
 bp1_house_feud.0011.free: "[house_feud_victim.GetSheHe]は今や自由の身だが、ひどい扱いを受けたという事実は[house_feud_victim.GetHerHis]の今後の人生において[house_feud_victim.GetHerHim]に付きまとう。"
 bp1_house_feud.0011.closing: "\n\n私は本当にこの[house_feud_attacker.GetHouse.GetBaseName]の怒りをそのままにしていいのだろうか？"
 bp1_house_feud.0011.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の全員に必ずこの報いを受けさせる。"
 bp1_house_feud.0011.b: "[house_feud_attacker.GetFirstNameNoTooltip]に苦痛を与えてやる。"
 bp1_house_feud.0011.c: "手の打ちようがない…"
 bp1_house_feud.0012.t: "妻を寝取られた男"
 bp1_house_feud.0012.t.female: "夫に浮気された女王"
 bp1_house_feud.0012.desc: "我が[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))]があの[house_feud_attacker.Custom2('InsultNoun', ROOT.Char)]、[house_feud_attacker.GetTitledFirstName]と肉体関係を持っていたことを知り、私は苦しんでいる。\n\n[house_feud_spouse.GetFirstName]が私の[ROOT.Char.Custom('ResidenceBuilding')]で快適に過ごしている間、私は影で笑われているなど…"
 bp1_house_feud.0012.good: "\n\n[house_feud_spouse.GetSheHe]はどうして私にこんなことを！？"
 bp1_house_feud.0012.bad: "\n\nこんな[house_feud_spouse.Custom2('InsultNoun', ROOT.Char)]と結婚するんじゃなかった…"
 bp1_house_feud.0012.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]に対処しなければならない。"
 bp1_house_feud.0012.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip]など忘れろ。これは恥だ！"
 bp1_house_feud.0012.c: "[house_feud_attacker.GetHerHim]を殺してやる。"
 bp1_house_feud.0012.d: "これは助けにならない…"
 bp1_house_feud.0013.t: "[house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U]の名誉"
 bp1_house_feud.0013.desc: "[house_feud_spouse.GetTitledFirstNamePossessive]の不倫の噂が広がり、使用人と[ROOT.Char.Custom('GetCourtier')]が笑顔の下に軽蔑の色を隠しているのが嫌でもわかってしまう。\n\n[house_feud_attacker.GetTitledFirstName]は私も、私の家族も笑いものにしたのだ…"
 bp1_house_feud.0013.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の全員に必ずこの報いを受けさせる。"
 bp1_house_feud.0013.b: "[house_feud_attacker.GetSheHe|U]は[house_feud_existing.GetHouse.GetBaseNameNoTooltip]を道徳的に見せている！"
 bp1_house_feud.0013.c: "[house_feud_attacker.GetFirstNameNoTooltip]に苦痛を与えてやる。"
 bp1_house_feud.0013.d: "もう済んだことだ…"
 bp1_house_feud.0014.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U]の自惚れ"
 bp1_house_feud.0014.desc: "[house_feud_victim.GetTitledFirstName]は[house_feud_victim.GetHerHis]の家を管理できていない。[house_feud_victim.GetHerHis]の[house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))]、[house_feud_spouse.GetTitledFirstNamePossessive]が[house_feud_attacker.Custom2('InsultAdjective', ROOT.Char)][house_feud_attacker.GetTitledFirstName]と密会を重ね、私の一族に恥と嘲笑をもたらしているのだ…\n\nほこりをかぶった[ROOT.Char.Custom('RegionalAlcoholicDrink')]の器に囲まれながら、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]が声を潜めて一部始終を説明する。「あの[house_feud_attacker.Custom2('InsultNoun', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)]をどうにかしなければ。こんなことがまかり通ってはならない！」"
 bp1_house_feud.0014.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]家は一線を越えた。"
 bp1_house_feud.0014.b: "[house_feud_attacker.GetFirstNameNoTooltip]はこのままでは済まされない。"
 bp1_house_feud.0014.c: "許して忘れたほうが良さそうだ…"
 ### Ongoing Events ###
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$：一方的な恨み"
 bp1_house_feud.0100.desc: "私が卑しい[ROOT.Char.GetTitleAsNameNoTooltip]に過ぎない一方で、忌々しい[house_feud_rival.GetFirstName]が[house_feud_rival.GetTitleAsNameNoTooltip]のまま留まるなんて、とんだ災難だ…強力な敵から家族を守るにはかなりの注意を必要とする。\n\n[relation.Custom('GetFamilyFeudShortFlavor')]は不当であり、この確執は得るものより失うものが多い…"
 bp1_house_feud.0100.a: "[house_feud_rival.GetTitleAsNameNoTooltip]さえも正義と向き合わなければならない。"
 bp1_house_feud.0100.b: "もうこのぐらいで十分だろう…"
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$：圧倒的に強力な敵"
 bp1_house_feud.0110.desc: "[house_feud_rival.GetTitledFirstName]と[house_feud_rival.GetHouse.GetBaseName]一族全員の悪事に疑う余地はない。しかし、[ROOT.Char.GetTitleAsNameNoTooltip]の一族と[house_feud_rival.GetTitleAsNameNoTooltip]の一族がいがみ合うのはいかがなものだろうか？\n\n[relation.Custom('GetFamilyFeudShortFlavor')]は許せない。とはいえ、そのような#EMP 取るに足らない#!奴らに時間を浪費して、自分の品位を下げるようなことをすべきだろうか？"
 bp1_house_feud.0110.a: "[house_feud_rival.GetTitleAsNameNoTooltip]もしくは[ROOT.Char.GetTitleAsNameNoTooltip]、報いがもたらされなければならない。"
 bp1_house_feud.0110.b: "そう、[house_feud_rival.GetSheHe]は我が力の下にある…"
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$：捨て身の手段"
 bp1_house_feud.0200.desc: "[house_feud_rival.GetHouse.GetBaseName]家との確執は非常に厄介なものだ；我々は復讐には程遠く、彼らの怒りが収まることはない。\n\nこの確執を正しく終わらせるために、とどめの一撃を加える時が来たのかもしれない…"
 bp1_house_feud.0200.a: "[house_feud_rival.GetTitledFirstNamePossessiveNoTooltip]の時だ。"
 bp1_house_feud.0200.b: "[house_feud_target.GetTitledFirstNamePossessiveNoTooltip]の命運もじきに尽きる。"
 bp1_house_feud.0200.c: "彼らには別の使いみちがある。"
 bp1_house_feud.0200.d: "いや、 これは間違いだった…"
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$：重たいトール"
 bp1_house_feud.0210.desc: "[house_feud_rival.GetHouse.GetBaseName]家への復讐はとても果たされているとはいえない；我々の確執が始まってからというもの、[house_feud_rival.GetTitledFirstName]の怒りと[house_feud_rival.GetHerHis]の危険な集団があるだけだ。\n\n私は時折、敵を見くびっていたのではと思い、手遅れになる前に原因を断って損害を減らすべきではないかと考える。"
 bp1_house_feud.0210.recent: "[house_feud_recent_death.GetTitledFirstName]はそう考えたかもしれない…"
 bp1_house_feud.0210.a: "いや、我々が見せつけてやる！"
 bp1_house_feud.0210.b: "もういい…たくさんだ！"
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$：恨みの限界"
 bp1_house_feud.0220.desc: "[house_feud_rival.GetHouse.GetBaseName]一族に対する我々の正義の行動が見過ごされることはない。彼らは今、確実に[relation.Custom('GetFamilyFeudShort')]を後悔しているはずだ。\n\nあんな人間たちに哀れみや慈悲はもったいないが、元々の損害はすでに補償されている。この争いを永遠に続けることは我々にとって最善ではないかもしれない。"
 bp1_house_feud.0220.recent: "恐らく[house_feud_recent_kill.GetTitledFirstNamePossessive]の血で十分だろう…"
 bp1_house_feud.0220.a: "いや、まだほんの手始めだ。"
 bp1_house_feud.0220.b: "もう終わった。"
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$：飽き飽きする闘争"
 bp1_house_feud.0300.desc: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の全員が我々の[house_feud_rival.GetHouse.GetBaseNameNoTooltip]一族との確執の原因となった話を耳にしている。[relation.Custom('GetFamilyFeudLongFlavor')]。\n\n今となっては大昔のことだ。何年も前の[relation.Custom('GetFamilyFeudShort')]のことで永遠に対立を続けるつもりなのだろうか？"
 bp1_house_feud.0300.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 家は敵を忘れていない。"
 bp1_house_feud.0300.b: "もうたくさんだ。"
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$：脅迫による苦しみ"
 bp1_house_feud.0410.desc: "「お願い！」[house_feud_victim.GetTitledFirstName]が弱々しく泣く。「こんなバカげた恨みは断ち切らなければ！私は#EMP どこへ#!行くのも怖いし、[house_feud_rival.GetHouse.GetBaseName]のことを少しでも聞くと恐怖に飛び上がる！」\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]は明らかに動揺してる…家族に危険が及ぶ可能性と[house_feud_rival.GetTitledFirstName]を懲らしめる必要性との間で板挟みになって心が張り裂けそうだ。"
 bp1_house_feud.0410.a: "確かに…もう潮時だろう。"
 bp1_house_feud.0410.b: "いや、一度始めたことは最後までやり遂げなければならない。"
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$：[house_feud_liege.GetTitleAsNamePossessiveNoTooltip]の訴え"
 bp1_house_feud.0420.desc: "私の家族が[house_feud_rival.GetTitledFirstName]や[house_feud_rival.GetHouse.GetBaseName]家と争っていることを我が主君である[house_feud_liege.GetTitledFirstName]は良しとしておらず、分かたれた[house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]が修復されるのを望んでいることが明らかになった。\n\n正義が果たされないことを求める[house_feud_liege.GetSheHe]がいるだろうか？おそらく、さらなる緊張を引き起こすのは賢明ではないだろう。[house_feud_liege.GetTitleAsNameNoTooltip]との間には特に…"
 bp1_house_feud.0420.a: "私は決して[house_feud_rival.GetTitledFirstNameNoTooltip]を許しなどしない！"
 bp1_house_feud.0420.b: "わかった..."
 ### Target Events ###
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$：怒りの矛先"
 bp1_house_feud.0500.desc: "最初は疑っていたものの、[ROOT.Char.Custom('GetCourt')]でのうわさを聞いていると、[house_feud_rival.GetTitledFirstName]が[relation.Custom('GetFamilyFeudShort')]を理由に私の首を狙っているということが徐々に真実味を帯びてくる。\n\n私との関係性から、[ROOT.Char.GetHouse.GetName]の全員が[house_feud_rival.GetHerHim]の標的であり、その憎しみは本人だけでなく、[house_feud_rival.GetHerHis]の[house_feud_rival.Custom2('InsultAdjective', ROOT.Char)]一族全体にまで染みわたっている。"
 bp1_house_feud.0500.a: "[house_feud_rival.GetFirstNameNoTooltip]家に後悔させてやる。"
 bp1_house_feud.0500.b: "私にはもっと大きな気がかりがある。"
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$：[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の対立"
 bp1_house_feud.0501.reciprocating: "[house_feud_attacker.Custom2('InsultAdjective', ROOT.Char)][house_feud_attacker.GetFirstName]は[house_feud_attacker.GetHerHis]に対する我々の家族の憎悪を返し、我々の当然の不満に哀れで抽象的な返答を寄こした。"
 bp1_house_feud.0501.new: "卑劣な[house_feud_attacker.Custom2('InsultNoun', ROOT.Char)]の[house_feud_attacker.GetTitledFirstName]は、[ROOT.Char.GetHouse.GetBaseName]が[house_feud_attacker.GetHerHis]の家族の永遠の敵になることを誓ったという。"
 bp1_house_feud.0501.desc: "\n\nハハ、[relation.Custom('GetFamilyFeudShortFlavor')]は本当に[house_feud_attacker.GetDynastyHouseName]の怒りを買ったようだな！"
 bp1_house_feud.0501.a: "おお、私も#EMP 同じ#!気持ちだ！"
 bp1_house_feud.0501.b: "我々に新たな敵ができたようだ。"
 bp1_house_feud.0501.c: "まるで子供だな。"
 bp1_house_feud.0501.c.busy: "我々は[house_feud_existing.GetBaseNameNoTooltip]家に注意を向けていなければならない。"
 bp1_house_feud.0501.c.existing: "愚かな。実に愚かだ。"
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$緊張緩和"
 bp1_house_feud.0502.desc: "もし可能であれば、私と[house_feud_attacker.GetTitledFirstName]との間の緊張緩和により、[house_feud_attacker.GetSheHe]が[house_feud_attacker.GetHerHis]の[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家との確執を解消したと裏付けられるだろう。"
 bp1_house_feud.0502.another: "\n\n[house_feud_attacker.GetSheHe]は今、[house_feud_attacker.GetHerHis]の[house_feud_new.GetHeadOfHouse.GetTitledFirstName]と[house_feud_new.GetBaseName]家に対する憎悪で消耗しているという。"
 bp1_house_feud.0502.peace: "\n\n信じがたいことだが、[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]の脅威に関して、懸念がなくなったことは喜ばしい。"
 bp1_house_feud.0502.a: "もう遅い、手遅れだ。"
 bp1_house_feud.0502.b: "#EMP もう#! 一段落させる頃合いかもしれない。"
 bp1_house_feud.0502.c: "相手の守備が油断している！"
 bp1_house_feud.0502.d: "くだらないことになぜ時間を浪費する必要がある？"
 ### Notification Events ###
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$：共通の敵"
 bp1_house_feud.0600.desc: "今朝、私の[ROOT.Char.Custom2('RelationToMeShort', house_head_scope)]である[house_head_scope.GetTitledFirstName]から受け取った強烈な手紙についてあれこれ考えている。\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U]は、我々の一族全員が「[house_feud_rival.GetHouse.GetBaseName]の犬」を明確に敵とみなすという強い願いを明確に示した。\n\n私は[relation.Custom('GetFamilyFeudShortFlavor')]を守れない…だが我々の一族は大丈夫だろうか？"
 bp1_house_feud.0600.a: "私は[ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]を拒否できない。"
 bp1_house_feud.0600.b: "時は来た！"
 bp1_house_feud.0600.c: "これでは我々はどこへも行けない…"
 ### Scheme Events ###
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$：禁断の果実"
 bp1_house_feud.0700.desc: "私の疑念は確信に変わった；[owner.GetTitledFirstName]、憎き[owner.GetHouse.GetBaseName]は私の愛情を求めている…\n\n"
 bp1_house_feud.0700.desc_positive: "一族の敵には用心するようにといつも言われてきたが、ある種の…#EMp スリル#!を感じていることは否定できない。"
 bp1_house_feud.0700.desc_neutral: "おそらく、我々の家族間の対立がなければ、私は[owner.GetTitledFirstNamePossessive]の提案について検討しただろう。"
 bp1_house_feud.0700.desc_negative: "なんという愚か者だ…[owner.GetSheHe]は私、我々を愚弄しているのか？"
 bp1_house_feud.0700.a: "失せろ、[house_feud_rival.GetHouse.GetBaseNameNoTooltip] [house_feud_rival.Custom2('InsultNoun', ROOT.Char)]！"
 bp1_house_feud.0700.b: "バラは別のどんな名前であったとしても、甘く香るだろう。"
 bp1_house_feud.0701.t: "用心深い獲物"
 bp1_house_feud.0701.desc: "「もし私が君に求愛しようと夢見ていたと思うなら、[owner.GetHouse.GetBaseName]の健全さについて言われていることは事実に違いない。バカげた策略を誰かほかの者に試してみろ。」\n\n[target.GetFirstName]は[target.Custom('quirk_neg_present')]、[target.GetSheHe]は意地悪く私を軽蔑している。"
 bp1_house_feud.0701.a: "君は気にしないと…思っていた…"
 #Maintenance Events
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$：たいまつを運んで"
 bp1_house_feud.0810.child: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]、[old_house_head.GetTitledFirstName]と[old_house_head.GetHerHis]の[house_feud_rival.GetHouse.GetBaseName]家との不和について、私はこれまで多くの話を聞いてきた。"
 bp1_house_feud.0810.adult: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]の[old_house_head.GetTitledFirstName]が亡くなった今、私は我が家の[house_feud_rival.GetHouse.GetBaseName]家との対立に疑問を抱いている。"
 bp1_house_feud.0810.desc: "\n\n[relation.Custom('GetFamilyFeudShortFlavor')]は答えを要求したかもしれないが、これを続けることが我々のためになるのか？\n\n[ROOT.Char.GetHouse.GetBaseName]一族は存続と尊厳を確かなものにするため私の統率を求めているが、この復讐を追い求めるなかですでに十分な血が流れたのではないだろうか…"
 bp1_house_feud.0810.a: "いや、それこそ[house_feud_rival.GetHouse.GetBaseNameNoTooltip]の思うつぼだ！"
 bp1_house_feud.0810.b: "そう、ほかにやるべき重要なことがある。"
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip]は卑劣だが、この狂気を終わらせねばならない。"
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$：心地良い感覚"
 bp1_house_feud.0830.opening_drink: "ついに[ROOT.Char.Custom('RegionalAlcoholicDrink')]の1杯を楽しめる、"
 bp1_house_feud.0830.opening: "ようやく安心できる、"
 bp1_house_feud.0830.desc: "忌々しい[first_rival.GetHouse.GetBaseName]一族が世界から一掃され、彼らが愚かにも[relation.Custom('GetFamilyFeudShortFlavor')]と起こした復讐にきっぱりと決着がついたことに安心した。"
 bp1_house_feud.0830.first_owner: "\n\n私は勝利し、あの愚かな[first_rival.GetTitledFirstName]はついに[ROOT.Char.GetFaith.NegativeAfterLife]に落ちた！"
 bp1_house_feud.0830.fallback: "\n\n[first_owner.GetTitledFirstName]がこの日を目にすることはできなかったが、[first_owner.GetSheHe]が[ROOT.Char.GetFaith.PositiveAfterLife]で喜んでいることを願うばかりだ。"
 bp1_house_feud.0830.losing: "\n\n彼らは偉大なトールを私たちの家族に押し付けたが、彼らの旗が二度とはためかないことを知ることほど、満足や安心できることはない。"
 bp1_house_feud.0830.winning: "\n\n我々は徹底的に彼らの数を減らし、誰も重い代償を覚悟することなく、我々の家族の邪魔をする危険を冒さないようにした。"
 bp1_house_feud.0830.even: "\n\n我々が損害を与えるたびに報いがあったが、今我々は[first_rival.GetHouse.GetBaseNameNoTooltip]家の歴史の最後のページを閉じた。"
 bp1_house_feud.0830.a: "家[ROOT.Char.GetHouse.GetBaseNameNoTooltip]には逆らうな。"
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$：次なる敵"
 bp1_house_feud.0840.desc: "憎むべき[house_feud_rival.GetHouse.GetName]家は今、[house_feud_rival.GetHerHis]の前任者にも劣らぬほど悪い[house_feud_rival.GetTitleAsNameNoTooltip]である[house_feud_rival.GetFirstName]の手中にある。"
 bp1_house_feud.0840.child: "しかし、[house_feud_rival.GetSheHe]は[house_feud_rival.Custom('GirlBoy')]に過ぎない…"
 bp1_house_feud.0840.closing: "\n\n誰もが「[relation.Custom('GetFamilyFeudShortFlavor')]」を知っているが、未来を知る者はいるだろうか？"
 bp1_house_feud.0840.a: "#EMP 何も#!変わらない！[house_feud_rival.GetHouse.GetBaseNameNoTooltip]の犬どもは皆同じだ！"
 bp1_house_feud.0840.b: "もうこのぐらいでいいだろう。"
 bp1_house_feud.0840.b.rival: "[house_feud_rival.GetFirstNameNoTooltip]は忌々しいが、もうたくさんだ。"
 #Victory Events
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$：正当な[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7000.desc: "多くの苦労を経て、我々はついに[house_feud_title.GetNameNoTier]を[previous_holder.GetTitledFirstName]と[house_feud_rival.GetHouse.GetBaseName]一族の手から引き離した！\n\n悪が正された今、争いのそもそもの原因が殺し合いを経て忘れられてしまわぬよう、この古くからの対立をここで一旦決着がついたことにするのが賢明だろう。"
 bp1_house_feud.7000.a: "[house_feud_rival.GetHouse.GetBaseNameNoTooltip]家にはまだ払うべき代償がある。"
 bp1_house_feud.7000.b: "もう終わりだ。我々は勝った。"
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$：血には血を"
 bp1_house_feud.7001.desc: "我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetTitledFirstName]を殺した卑劣な[house_feud_attacker.GetTitledFirstName]が、ついに始末され、一族の名誉が回復された。\n\n[ROOT.Char.GetHouse.GetBaseName]の復讐は果たしたのだから、この#EMP 騒動#!のことはもう水に流した方がいいだろう。"
 bp1_house_feud.7001.a: "まだ[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]とは済んでない。"
 bp1_house_feud.7001.b: "世界中の人々を盲目にさせるのはやめよう。"
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$：運命の出会い"
 bp1_house_feud.7002.opening: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]の[house_feud_victim.GetTitledFirstName]を拷問した非情な[house_feud_attacker.GetTitledFirstName]は我々の手で同じ運命に苦しんだ！"
 bp1_house_feud.7002.opening_self: "私を拷問した非情な[house_feud_attacker.GetTitledFirstName]は私の手で同じ運命に苦しんだ！"
 bp1_house_feud.7002.desc: "\n\n[ROOT.Char.GetHouse.GetBaseName]に対する元々の侵害に報いがあった今、我々は[house_feud_attacker.GetHouse.GetBaseName]家族とどれだけ戦うかという疑問が浮かぶ…"
 bp1_house_feud.7002.a: "もっともっとやることがある。"
 bp1_house_feud.7002.b: "我々は勝利した。"
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$：貪欲な復讐"
 bp1_house_feud.7003.opening: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]、[house_feud_victim.GetTitledFirstNamePossessive]の[house_feud_spouse.GetWifeHusband]である[house_feud_spouse.GetTitledFirstName]を誘惑した邪悪なる[house_feud_attacker.GetTitledFirstName]、"
 bp1_house_feud.7003.opening_self: "私の[house_feud_spouse.GetWifeHusband]である[house_feud_spouse.GetTitledFirstName]を誘惑した邪悪なる[house_feud_attacker.GetTitledFirstName]"
 bp1_house_feud.7003.desc: "がついに、我々の手で同じ運命に見舞われた！\n\nこの傷が癒された今、[house_feud_rival.GetHouse.GetBaseNameNoTooltip]との闘いは自然な結末に近づいているようだ。"
 bp1_house_feud.7003.a: "ここからが始まりだ！"
 bp1_house_feud.7003.b: "満足な結果…"
 #Custom Loc
 house_feud_head_rivalry_flavor: "[ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName]と[ROOT.Var('house_feud_house_2_first_head').Char.GetFirstName]の個人間の確執は手に負えなくなった"
 house_feud_family_rivalry_flavor: "[ROOT.Var('house_feud_victim').Char.GetFirstName]と[ROOT.Var('house_feud_attacker').Char.GetFirstName]との個人間の議論は[ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName]によって採用された"
 house_feud_head_killed_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName]により、[ROOT.Var('house_feud_victim').Char.GetFirstName]は[ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller]。[ROOT.Var('house_feud_victim').Char.GetHerHis]の[ROOT.Var('house_feud_victim').Char.Custom2('RelationToMeShort', ROOT.Var('house_feud_house_1_first_head').Char)]、[ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName]は復讐を誓った"
 house_feud_family_killed_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName]により、[ROOT.Var('house_feud_victim').Char.GetFirstName]は[ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller]。[ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName]は正義を求めた"
 house_feud_head_imprisoned_flavor: "[ROOT.Var('house_feud_victim').Char.GetFirstName]は[ROOT.Var('house_feud_attacker').Char.GetFirstName]によって理不尽に監禁された"
