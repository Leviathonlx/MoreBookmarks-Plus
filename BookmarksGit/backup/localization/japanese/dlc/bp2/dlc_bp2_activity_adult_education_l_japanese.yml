 university_debate_won_log_title: "知的議論に勝利"
 #The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "民の言葉"
 bp2_adult_education.1010.desc: "[location.GetBaronyNameExplicitly]での勉強は順調に進んでいるが、周囲から少し孤立しているような気がしてならない。\n\n外の世界から来たよそ者である私にとって、街の酒場や市場で地元の人々が話す[location.GetCounty.GetCulture.GetLanguage.GetName]は、エキゾチックで神秘的に響く。同級生や先生たちも、ここで生まれ育った人が多い。より直接的に彼らと知識を共有できれば、私の学びも確実に向上するだろう。"
 learned_language_of_uni_log: "[CHARACTER.GetTitledFirstName|U]は大学の公用語を学習した"
 learned_language_of_uni_log_title: "大学の公用語を学習した"
 bp2_adult_education.1010.a: "環境に溶け込むために、もっと勉強しなければ！"
 bp2_adult_education.1010.b: "詩が私の師となるだろう！"
 bp2_adult_education.1010.c: "こんなことに気を散らしている余裕はない。"
 bp2_adult_education.1010.d: "民衆以上に優れた師がいるだろうか？"
 bp2_adult_education.1010.d.tt: "売春宿、居酒屋、市場で言葉を覚えようとする。"
 bp2_adult_education.1010.b.success: "現地の言葉を習得する"
 bp2_adult_education.1010.b.success.tt: "現地の言葉を習得した"
 bp2_adult_education.1010.b.failure: "現地の言葉がまだ理解できない"
 bp2_adult_education.1010.b.failure.tt: "現地の言葉が頭に入ってこない！"
 bp2_adult_education.1011.t: "知識の共通語"
 bp2_adult_education.1011.desc: "大学や宗教の中心地に世界中から人々が集まり、知識を得たり、共有したりする。しかし、これが可能なのは共通言語のときだけであって、普通、そうした言語は伝統的権威が詰め込まれた古代の典礼言語である。\n\n残念ながら、私は[location.GetBaronyNameExplicitly]で話されている文化的言語に詳しくなく、そのせいで必要以上に学習が難しくなっている。\n\n簡単なことではないが、高等教育とはそういうものではないだろうか？"
 learned_language_of_lithurgy_log: "[CHARACTER.GetTitledFirstName|U]は大学の典礼言語を学んだ"
 learned_language_of_lithurgy_log_title: "典礼言語習得"
 bp2_adult_education.1011.a: "早速勉強しよう。"
 bp2_adult_education.1011.b: "講義を受けるだけで十分だ。"
 bp2_adult_education.1011.b.failure: "講義を受けるだけでは不十分だ"
 bp2_adult_education.1011.b.tt: "だが少なくとも、興味を持ったほかのことを学ぶ時間は持てた"
 bp2_adult_education.1011.d: "先生方が直々に教えて下さる！"
 bp2_adult_education.1011.d.success: "典礼言語を習得"
 bp2_adult_education.1011.d.success.tt: "あなたは典礼言語を習得した"
 bp2_adult_education.1011.d.failure: "恥をかく"
 bp2_adult_education.1011.d.failure.tt: "あなたは典礼言語を習得しなかった"
 bp2_adult_education.1012.t: "師の言葉"
 bp2_adult_education.1012.desc: "[teacher.GetFirstName|U]は[location.GetBaronyNameExplicitly]で最も尊敬されている教師のひとりだが、間違いなく外国人だ。アクセントや振る舞いが、[teacher.GetCulture.GetName]とは異なっている。\n\n[teacher.GetFirstNameNoTooltip]先生の母語を学ぶことは必ずしも私の学習にとって必要なことではないが、先生と特別な絆を結ぶ一助となるだろう。そしてそれは、きっと将来への投資になる。"
 learned_language_of_teacher_log: "[CHARACTER.GetTitledFirstName|U]は大学の先生の母語を習得した"
 learned_language_of_teacher_log_title: "師の言葉を習得した"
 bp2_adult_education.1012.a: "これで先生との距離を縮められる！"
 bp2_adult_education.1012.b: "助けが必要だ..."
 bp2_adult_education.1012.b.tt: "良い人脈を持っていれば、不可能はない！"
 bp2_adult_education.1012.a.success: "[teacher.GetFirstNamePossessiveNoTooltip]先生の母語を習得する"
 bp2_adult_education.1012.a.success.tt: "[teacher.GetFirstNamePossessiveNoTooltip]先生の母語を習得した"
 bp2_adult_education.1012.a.failure: "[teacher.GetFirstNamePossessiveNoTooltip]先生の母語の習得に失敗する"
 bp2_adult_education.1012.a.failure.tt: "[teacher.GetFirstNamePossessiveNoTooltip]先生の母語を習得できなかった"
 #The Goliards
 bp2_adult_education.1020.t: "ゴリアールたち"
 bp2_adult_education.1020.desc: "[teacher.GetFirstName]先生の講義に触発され、物思いに耽りながら講義室を出ると、外から狂気じみた笑い声と叫び声が聞こえてきた。"
 bp2_adult_education.1020.desc.lusty_poetry: "\n\n騒々しい学生の集団が[student.GetFirstName]に率いられ、こちらに近付いてきていた。彼らは皆、性的な逃避行をテーマにした — それもかなり事細かに描写された — #EMP ふしだらな#!歌を歌っていた。"
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName]は明らかに酔っぱらっていて、立っているのがやっとの状態だったが、それでも地元の聖職者たちもよく知る、飲酒の喜びを歌った詩を優雅に歌い、群衆は歓声を上げて喜んでいた。"
 bp2_adult_education.1020.desc.satyre_poetry: "\n\n学生の#EMP 行進#!としか表しようのない集団が、[student.GetFirstName]を先頭にしてこちらへ近づいてくる。彼らは澄ました顔をしながら、[location.GetCounty.GetFaith.ReligiousText]を読んだり、儀式をまねる罰当たりな行為をしている。"
 bp2_adult_education.1020.desc.carmina_burana: "\n\n「#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis（運命の女神よ、汝は月のごとく変化し、常に満ち欠けを繰り返す）#!」歓声を上げる集団に囲まれ、[student.GetFirstName]が歌う。"
 bp2_adult_education.1020.desc.dice: "\n\n騒々しい学生の集団が、[student.GetFirstName]と、[location.Custom('GetLocationFaithTemple')]の階段でサイコロ遊びをしている、見覚えのない誰かを囲んでいる。"
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName]は#EMP ロバ#!を引き連れ、その賛美歌を歌っている。一行歌い終える毎に、学生の集まりが「ヒー・ホー、サイア・アス、ヒー・ホー！」と応じている。"
 bp2_adult_education.1020.desc.end: "彼らは私に気付くと、「共に歌おう！共に歌おう！」と歌いかけてきた。\n\n[teacher.GetFirstNamePossessiveNoTooltip]先生は不愉快そうに顔をしかめている。"
