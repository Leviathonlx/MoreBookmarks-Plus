 #One of the GirlsBoys
 bp2_adult_education.1030.t: "[ROOT.Char.Custom('GirlBoyPlural')|U]のひとり"
 bp2_adult_education.1030.desc: "大学や高等教育の中心地は、常に社交の場として賑わっている。\n\n講堂では、学生はみな仲間であり、知の道を歩む見習いである。だからこそ友人を作り、コミュニティの一員であると自覚できることが役に立つのだ。"
 bp2_adult_education.1030.desc_alcohol: "\n\n少なくとも、[student.GetFirstName]が近づいてきた時はそう思っていた。[student.GetFirstName]は呼気に[student.Custom('RegionalAlcoholicDrink')]の匂いを漂わせてこう言った。\n\n「仲間になろう、[ROOT.Char.GetFirstNameNoTooltip]！ほかの誰よりも多く杯を空けて、[ROOT.Char.GetTitleAsNameNoTooltip]の力を証明してみせろ！そうすれば仲間として認めてやる！」"
 bp2_adult_education.1030.desc_fallback: "\n\n少なくとも、[student.GetFirstName]が近づいてきた時はそう思っていた。[student.GetFirstName]は怪しげな笑みを浮かべてこう言った。\n\n「仲間になろう、[ROOT.Char.GetFirstNameNoTooltip]！夜通しパーティーに参加して、[ROOT.Char.GetTitleAsNameNoTooltip]の強さを証明してみせろ！そうすれば仲間として認めてやる！」"
 bp2_adult_education.1030.a: "…それもいいかもしれない。"
 bp2_adult_education.1030.b: "受けて立とう！"
 bp2_adult_education.1030.b.tt: "彼らはあなたに感心している！"
 bp2_adult_education.1030.a.success: "ほかの学生たちが歓声をあげてあなたの名前を呼んでいる"
 bp2_adult_education.1030.a.success.tt: "彼らに気に入られた"
 bp2_adult_education.1030.a.failure: "ほかの学生たちに試みを嘲笑された"
 bp2_adult_education.1030.a.failure.tt: "彼らを感心させることができなかった"
 bp2_adult_education.1030.c: "遠慮しておく。"
 one_of_the_boys_log: "[CHARACTER.GetTitledFirstName|U]はどんちゃん騒ぎに加わって、[TARGET_CHARACTER.GetFirstName]を感心させることができた"
 one_of_the_boys_log_title: "仲間のひとり"
 #Schools of Thought
 bp2_adult_education.1040.t: "思想の学派"
 bp2_adult_education.1040.desc: "[location.GetBaronyNameExplicitly]大学の講堂には、しばしば学生や教師が討論する声が響き渡る。討論は時として激しい言い争いになり、[teacher_1.GetFirstName]先生と[teacher_2.GetFirstName]先生のように、非常に仲の悪いライバル関係が生まれることもある。\n\n今日ふたりを見かけた時も、彼らは相変わらず大声で言い争いをしていた。争点は、[teacher_1.Custom('EruditeTopic')]について議論する上で、どちらの研究分野がより適しているかだ。だが今日は珍しいことが起きた。ふたりは私に気付くと、#EMP 私#!がどちらの意見に賛成か尋ねてきたのだ。"
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip]先生の主張が正しい。"
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip]先生の研究が最も価値が高い。"
 bp2_adult_education.1040.c: "どちらの分野にも大きな意義がある。"
 bp2_adult_education.1040.c.success: "あなたの意見に彼らは納得し、満足した"
 bp2_adult_education.1040.c.success.tt: "先生たちを感心させることができた"
 bp2_adult_education.1040.c.failure: "彼らはあなたが議論を混乱させただけだと思っている"
 bp2_adult_education.1040.c.failure.tt: "先生たちはあなたに感心していない"
 bp2_adult_education.1040.d: "続きは酒場で話し合いませんか？"
 bp2_adult_education.1040.d.success: "あなたのおかげで彼らは同意に至ることができた"
 bp2_adult_education.1040.d.success.tt: "先生たちをなだめることができた"
 bp2_adult_education.1040.d.failure: "言い争いが激化した"
 bp2_adult_education.1040.d.failure.tt: "先生たちはあなたのせいだと思っている"
 bp2_adult_education.1040.d.tt: "美味しい食事と飲み物で、[teacher_1.GetFirstNameNoTooltip]先生と[teacher_2.GetFirstNameNoTooltip]先生の中を取り持てるかもしれない"
 bp2_adult_education.1040.e: "そんなことはどうでもいいのでは？"
 sided_with_teacher_log: "[CHARACTER.GetTitledFirstName|U]は学術的な論争で[TARGET_CHARACTER.GetFirstName]の意見に同調した"
 sided_with_teacher_log_title: "先生の意見に同調した"
 balanced_teachers_opinions_log: "[CHARACTER.GetTitledFirstName|U]は先生たちを学術的な論争で合意に導いた"
 balanced_teachers_opinions_log_title: "先生たちの均衡を保った"
 #Foreigners in This Land
 bp2_adult_education.1050.t: "この地の異邦人"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly]は世界中の学生を惹きつける、真の学問の中心地だ！\n\nそれを実感したのは、私以外にも、知識を追い求める多くの学生たちが異国から来ていることに気付いたからだ。[student_1.GetFirstName]や[student_2.GetFirstName]は、[location.GetBaronyNameExplicitlyNoTooltip]では異邦人だ。何とかこれを活かす方法はないだろうか..."
 bp2_adult_education.1050.a: "私たちは皆、互いに学び合うことができる！"
 bp2_adult_education.1050.b: "お互いの違いに乾杯しよう！"
 bp2_adult_education.1050.c: "ここには勉強するためだけに来た。"
 #Yes and No
 bp2_adult_education.1060.t: "イエスかノーか"
 bp2_adult_education.1060.desc: "[location.GetBaronyNameExplicitly]で[ROOT.Char.GetFaith.GetAdjective]の教義について深く研究するほどに、私の中で次々と新たな疑問が浮かんできた。その中には明白な答えがないものもある。それだけではない。問いに対する説明が矛盾しているものさえある！\n\n信仰は論理によって完成されるものなのか？\n信仰は目に見えないものだけを扱うのか？\nそもそも何が見えて、何が見えないのかさえ、私たちは知ることができるのか？ \n\n#EMP イエスかノー、どちらだ？#!"
 bp2_adult_education.1060.a: "矛盾の中に意味があるはずだ…"
 bp2_adult_education.1060.b: "答えは経験を通してわかるはずだ！"
 bp2_adult_education.1060.c: "頭が痛い。"
 bp2_adult_education.1060.a.tt: "書物を手に入れる"
 sic_et_non_log: "[CHARACTER.GetTitledFirstName|U]は研究中のノートを基に神学に関する本を書いた"
 sic_et_non_log_title: "本を書いた"
 bp2_adult_education.1060.a.crit_success: "あなたの啓発的な考察は未来の学者たちにも役立つだろう"
 bp2_adult_education.1060.a.crit_success.tt: "これですべてが理解できた"
 bp2_adult_education.1060.a.success: "より賢明になり、真理に近付けた気がする"
 bp2_adult_education.1060.a.success.tt: "少し成長できた"
 bp2_adult_education.1060.a.failure: "以前にも増して混乱している"
 bp2_adult_education.1060.a.failure.tt: "全く理解できない"
 sic_et_non_book_name: "イエスかノーか"
 sic_et_non_book_desc: "この本は、[book_creator.GetTitledFirstNamePossessive]による[location.GetBaronyNameExplicitly]での神学および哲学的考察を記した集大成だ。\n\n[book_creator.GetFaith.GetAdjective]神学の矛盾とその受け止め方について、分かりやすく奥深い解説がなされている。"
 bp2_adult_education.1060.b.tt: "問いは何だったか？"
 #The Debate
 bp2_adult_education.1070.t: "議論"
 bp2_adult_education.1070.desc: "[location.GetBaronyNameExplicitly]での講義は口頭形式で行われることが多い。そのため生徒たちは仲間や教師の前で弁舌の才を発揮し、議論しすることで、学習の成果を示すことが奨励されている。 \n\n今日は[teacher.GetFirstName]先生が、私と[student.GetFirstName]に、[teacher.Custom('EruditeTopic')]について、対立する立場をとって議論するよう求めてきた。"
 bp2_adult_education.1070.a: "[ROOT.Char.GetFaith.ReligiousText|U]から始めさせて下さい。誰もが知っている通り…"
 bp2_adult_education.1070.b: "君が間違っていないとは言えないが、そう主張することは嘘を言うことになるだろうか？"
 bp2_adult_education.1070.c: "[student_2.GetFirstNameNoTooltip]が挑戦したいようです！"
 won_a_debate_log: "[CHARACTER.GetTitledFirstName|U]が講義中の議論で[TARGET_CHARACTER.GetFirstName]を論破した"
 won_a_debate_log_title: "講義内の議論"
 bp2_adult_education.1070.a.success: "あなたの主張が優勢だ"
 bp2_adult_education.1070.a.success.tt: "議論に勝った！"
 bp2_adult_education.1070.a.failure: "相手が上手だった"
 bp2_adult_education.1070.a.failure.tt: "議論に負けた！"
 bp2_adult_education.1070.b.success: "言葉巧みに相手を混乱させ、言い負かすことができた"
 bp2_adult_education.1070.b.failure: "[student.GetFirstNamePossessiveNoTooltip]の思考を混乱させることはできなかった"
 #A Matter of Faith?
 bp2_adult_education.1080.t: "信仰の問題？"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly]は、遠方からも近隣からも教師と生徒を受け入れる有名な学問の中心地だ。\n\n私はこれまで、このことについて深く考えたことはなかった。だが今日、[teacher.GetFirstName]先生が宗教に関して言った言葉は、私にとって冒涜であり、これまでの人生で教わってきたすべてに反していると強く感じた。先生は[teacher.GetFaith.GetAdherentNameNoTooltip]であり、[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]であることが明らかになった。このことについて、どう考えればいいのか分からない。"
 bp2_adult_education.1080.a: "[teacher.GetSheHe]先生から学ぶことがある以上、気にする必要はない。"
 bp2_adult_education.1080.b: "[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]にいたずらを仕掛けるのは、[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]信徒の義務だ!"
 bp2_adult_education.1080.c: "[teacher.GetFaith.GetAdherentNameNoTooltip]から価値あることを学べるはずがない！"
 bp2_adult_education.1080.d: "もしかしたら先生が、私が探している答えを知っているかもしれない..."
 bp2_adult_education.1080.e: "[teacher.GetFirstNameNoTooltip]先生からは教わることが大いにあるに違いない！"
 bp2_adult_education.1080.b.tt: "いたずらは予期せぬ展開を招いた"
 #To Have a Gander
 bp2_adult_education.1090.t: "解剖"
 bp2_adult_education.1090.desc: "[teacher.GetFirstName]先生がこう言った。「今日はハヤブサの解剖を行う。」\n\n目隠しをされた鳥が、手袋をはめた先生の腕の上に誇らしげに立っている様子を見て、講義室にざわめきが広がった。\n\n「古代人が教えてくれているように、動物の体を調べることで学べることは大いにある。誰か解剖を手伝いたい人はいるか？」"
 bp2_adult_education.1090.a: "手伝います！"
 bp2_adult_education.1090.a.tt: "この行為は信念に反している"
 bp2_adult_education.1090.b: "私にお任せください…"
 bp2_adult_education.1090.b.tt: "素早くハヤブサの目隠しを外して教室に放ち、その後の混乱を観察する！"
 bp2_adult_education.1090.c: "非常に興味深い。"
