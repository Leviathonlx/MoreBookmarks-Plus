 bp2_adult_education.0005.t: "無力感"
 bp2_adult_education.0005.desc: "自己成長という希望と夢は潰えた。\n\n独房の中で座り込んでいると、諦めきれず、私が獲得するはずだったいろいろな知識について空想してしまう。別の機会を待つしかない。"
 bp2_adult_education.0005.a: "その日はすぐ来る。"
 bp2_adult_education.0009.t: "結論"
 bp2_adult_education.0009.desc: "本当に素晴らしい経験ができた！\n\nあの場を去るころになると、[province.GetName]で学ぶ優秀な人々の数、彼らの考えの深さ、研究の幅広さは想像を超えたものだということが分かった！彼らと同じ環境に身を置いただけで、私はより良い人間になれた。新たな知識を携えて、満ち足りた気持ちで帰路につくことができる。"
 bp2_adult_education.0009.desc_teacher_1: "\n\nただ、在学中に親しくなった[teacher_1.GetFirstName]先生と別れなければならないことが、非常に辛い。"
 bp2_adult_education.0009.desc_teacher_2: "\n\nその一方で、[teacher_2.GetFirstName]先生には非常に大きな感銘を受けたため、もっと先生の下で学びたいという気持ちもある。"
 bp2_adult_education.0009.a: "知は力なり！"
 bp2_adult_education.0009.b: "[teacher_1.GetFirstNameNoTooltip]はぜひ私の[ROOT.Char.Custom('GetCourt')]に欲しい。"
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip]先生からもっと教えを賜りたい！"
 bp2_adult_education.0009.d: "教師は生徒と共にあるべきだ。"
 bp2_adult_education.0009.e: "連絡を取り合おう。"
