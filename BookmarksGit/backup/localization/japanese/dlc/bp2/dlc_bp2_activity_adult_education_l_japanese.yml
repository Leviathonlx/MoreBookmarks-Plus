 bp2_adult_education.0010.t: "[location.GetBaronyNameExplicitlyNoTooltip]に到着"
 bp2_adult_education.0010.desc_uni: "ついに、かの有名な大学がある[location.GetBaronyNameExplicitly]の門前までやって来た。\n\nすべての知識がこの神聖な講堂に集められている。そしてその講堂に、真の知恵を守り増やさんと、世界中から名高い学者たちが集まってくる。そして私も、間もなく彼らの仲間入りをするのだ！"
 bp2_adult_education.0010.desc_religious: "ついにたどり着いた。私は今、[location.GetCounty.GetFaith.GetAdjective|U]世界のあらゆる知識の聖地として崇められている[location.GetBaronyNameExplicitly]の神聖な講堂を歩いている。\n\nこの由緒ある講堂に集う聖なる人々から、私は多くのことを学ぶだろう！むろん、古代の巻物や書物のことは言うまでもない。"
 bp2_adult_education.0010.desc_end: "\n\n文化の中心地は活発な市場でもあり、学生の#EMP 気を散らす#!ありとあらゆる誘惑もあることは確かだ..."
 bp2_adult_education.0010.desc_very_very_far: "\n\nこれから先の可能性について考えている私を、現地の人々が好奇心と戸惑いの入り混じった目で見ていた。彼らにとって、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]が物珍しい存在であることは明らかだ！"
 bp2_adult_education.0010.a: "早速勉学を始めよう。"
 #An Intellectual Debate
 bp2_adult_education.1000.t: "知的議論"
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly]では、教師も学生も同じように、熱のこもった議論を交わしている。[teacher.GetTitledFirstName]先生の講義に大いに啓発された私は、気が付くと[student.GetFirstName]という学生と議論になっていた。\n\n「いや違う！あなたの言っていることは筋が通らない！哲学者の主張を完全に取り違えている！」私は声を荒げて言った。\n\nすると[student.GetSheHe|U]は「それは#EMP あなたの方だ#!！あなたの意見は妄想に過ぎない！」と反論した。\n\nそんな私たちを、[teacher.GetFirstNameNoTooltip]先生が考え込むような表情で見つめているのを、私は視界の端で捉えていた。"
 bp2_adult_education.1000.a: "だが、先生も仰ったように..."
 bp2_adult_education.1000.a.tt: "古典を引用する"
 bp2_adult_education.1000.b: "私の主張に反論の余地はない！"
 bp2_adult_education.1000.b.tt: "挑発的な口調で[student.GetHerHim]を戸惑わせる"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip]は言葉を失った"
