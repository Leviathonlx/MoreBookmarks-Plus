 bp2_adult_education.9000.t: "客員講師"
 bp2_adult_education.9000.desc: "「今日は尊敬すべき客員講師の先生をお招きした！」と[teacher.GetFirstName]先生が高らかに叫んだ。「紹介しよう。[location.GetName]における[guest_speaker.GetFaith.GetAdjective]教義の最大の権威でいらっしゃる、[guest_speaker.GetFullName]先生だ。それでは先生、お願いします。」\n\n[guest_speaker.GetFirstNameNoTooltip]が[guest_speaker.Custom('quirk_pos_pp')]、厳かに口を開いた。「生徒諸君、ごきげんよう。今日は[guest_speaker.Custom('education_conversation_subject')]について、それが如何に[guest_speaker.GetFaith.HighGodName]の性質と繋がっているかを探っていきたいと思う。」\n\nほかの生徒たちが背筋を伸ばし、羽ペンを取り出した。この授業は時間がかかりそうだ。"
 bp2_adult_education.9000.a: "何だって！？これは異端思想だ！"
 bp2_adult_education.9000.a.success: "#EMP 事実#!と#EMP 論理#!で[guest_speaker.GetFirstNameNoTooltip]を論破する"
 bp2_adult_education.9000.a.failure: "あなたは無情にも講義室から追い出されてしまった。"
 defeated_guest_speaker_log: "[CHARACTER.GetShortUIName|U]は討論で[TARGET_CHARACTER.GetShortUIName]を完膚なきまでに論破した"
 defeated_guest_speaker_log_title: "客員講師を論破した"
 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.GetShortUIName|U]は討論で[CHARACTER.GetShortUIName]を完膚なきまでに論破した"
 defeated_by_guest_speaker_log_title: "客員講師に論破された"
 bp2_adult_education.9000.b: "#EMP *激しく殴り書きをする*#!"
 bp2_adult_education.9000.c: "「それが[guest_speaker.GetFaith.random_EvilGodNames]の性質と繋がっていることは、誰もが知っている！」"
 bp2_adult_education.9000.d: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')]と会う約束があるから、長居はできない！"
 bp2_adult_education.9000.e: "なるほど。え？ふむふむ。興味深い…"
 you_learn_something: "何かを学ぶ"
 you_are_hampered: "学びが妨げられる"
 bp2_adult_education.9100.t: "農民の宴"
 bp2_adult_education.9100.desc: "真夜中に勉強していると、突然大きな#EMP *ドンッ*#!という音がして、次に鼓膜が破れそうな#EMP *バタンッ*#!という音がしたと思ったら、今度は#EMP *ガシャーンッ*#!という音が辺りに響き渡った。一体何事だ！？\n\n騒音の元はどうやら2人の農民のようだ。どうやってここに入ったのかは[ROOT.Char.GetFaith.HighGodName]のみが知るところだが、その2人は大学の[ROOT.Char.Custom('GetExpensiveDrink_Singular')]を樽ごとグビグビと飲んでいた！\n\n「これで奴らも #EMP *ヒック*#!思い知るだろうさ！」と一方の農民が叫ぶと、もう一方が「そうとも！#EMP 字が読める#!くらいで偉そうにしやがって！」と答えた。"
 bp2_adult_education.9100.read: "哀れな農民たちよ…私が読み書きを教えてやろう！"
 bp2_adult_education.9100.a: "本を運ぶ召使が何人か欲しいと思っていたところだ…"
 bp2_adult_education.9100.b: "「農民たちよ、もっと杯を準備しろ。ほかの学生たちを呼んでこよう！」"
 bp2_adult_education.9100.c: "何か壊される前に、先生たちに報告した方がいい…"
 changed_my_life_opinion: "人生を変えた"
 bp2_adult_education.9200.t: "情熱的な休憩"
 bp2_adult_education.9200.desc: "図書館には私と[student_flirt.GetFirstName]以外、誰もいない。私は[SCOPE.Custom('RandomInformativeTextName')]の同じページを何度も繰り返し呼んでいるが、内容が頭に入ってこない — 集中できない。\n\n[student_flirt.GetSheHe]は、羽ペンの先をそっとかじったり、指で[student_flirt.Custom('ObjectifiedFeature')]を優しく撫でたりしている。しかもそうしている間、#EMP 私の目を真っ直ぐに見つめている#!のだから、とても無理だ！\n\n[student_flirt.GetSheHe|U]が小さく呻くように言った。「[ROOT.Char.Custom('RomanticComplimentNoun')]、少しだけ…休憩しない？」"
 bp2_adult_education.9200.a: "本に集中するんだ。"
 bp2_adult_education.9200.b: "「大学の屋上で休憩するか？」"
 bp2_adult_education.9200.c: "解剖学の実習をする時間だ！"
 bp2_adult_education.9200.d: "こんなことをしても無駄だ…休憩が必要だ…"
 blew_off_some_steam_opinion: "一緒に息抜きをした"
 bp2_adult_education.9300.t: "突飛な発想"
 bp2_adult_education.9300.desc: "「聞いてくれ！」と[eccentric_student.GetFirstName]が狂ったように叫んだ。「[SCOPE.Custom('RandomInformativeTextName')]の行間を読めば明らかだ。ただ[eccentric_student.Custom('ThrowableObjectArticle')]と[eccentric_student.Custom('RandomWeirdObject')]と [eccentric_student.Custom('GetObjectToBalanceOnNose')]を組み合わせればいい良かったんだ — [eccentric_student.Custom('EruditeTopic')]の原則に従いつつね。間違いない、#EMP うまくいくはずだ！#!」\n\n36時間ぶっ続けで勉強するのは、[eccentric_student.GetFirstNameNoTooltip]にとってあまり良い考えではなかったかもしれない…"
 bp2_adult_education.9300.eccentric: "それは自明の理だ！"
 bp2_adult_education.9300.a: "[eccentric_student.GetFirstNameNoTooltip]、君の戯言に付き合っている暇はない。"
 bp2_adult_education.9300.b: "詳しく聞かせてくれ！何から何まで、#EMP すべて#!だ！"
 bp2_adult_education.9300.c: "…失礼する。"
 bp2_adult_education.9400.t: "[local_ruler.GetTitleAsNameNoTooltip]からの訪問客"
 bp2_adult_education.9400.desc: "「注目！」と[teacher.GetFirstName]先生が叫んだ。その後ろには、[local_ruler.GetTitledFirstName]がいた。「我が校の後援者であり、この地の統治者でもある[local_ruler.GetTitledFirstNameNoTooltip]様が見学に来て下さった。くれぐれも失礼のないように！」\n\n「ああ、[local_ruler.Custom('education_conversation_subject')]について議論しているのか？私の好きな科目だ！研究が捗ることを願っているよ。」[local_ruler.GetTitleAsNameNoTooltip]は[local_ruler.Custom('quirk_pos_pp')]そう言った。\n\n[local_ruler.GetTitleAsNameNoTooltip]は、私のような学生に特権を与える権限を持っている。この機会に何か言った方がいいかもしれない…"
 bp2_adult_education.9400.friend: "「再びお会いできて光栄です！」"
 bp2_adult_education.9400.liege: "「我が忠実なる民よ。私が誰なのか、皆に今一度知らしめてはくれないか？」"
 bp2_adult_education.9400.tier: "「[root_scope.GetTitleAsNameNoTooltip]が出席していることを誇りに思うがいい！」"
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip]があなたの大学を訪問する"
 bp2_adult_education.9400.gold_lots: "「多額の寄付をしてやろう！」"
 bp2_adult_education.9400.gold_lots.toast: "大学生が多額の資金を寄付する"
 bp2_adult_education.9400.drink: "「不愉快極まりない。私は街に行く！」"
 bp2_adult_education.9400.gold: "「ささやかな贈り物です。どうかお受け取り下さい」"
