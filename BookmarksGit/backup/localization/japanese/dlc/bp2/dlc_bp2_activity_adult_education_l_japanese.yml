 bp2_adult_education.1020.a: "#EMP 非常識#!にも程がある！"
 bp2_adult_education.1020.b: "別に構わんだろう？"
 bp2_adult_education.1020.c: "聞くまでもないだろう。"
 bp2_adult_education.1020.d: "またの機会に。"
