l_japanese:
 #What's a Study Day Worth?
 bp2_yearly.3000.t: "勉強の価値"
 bp2_yearly.3000.desc: "[educator.Custom2('MyCharacterIntroduction', ROOT.Char)]が[ROOT.Char.GetLadyLord]のあるべき姿について、時折[educator.GetFaith.ReligiousText|U]の言葉を引用しながら、延々と語り続けている。もう耳にタコができるほど聞いた話だ。"
 bp2_yearly.3000.desc_no_educator: "私はページをめくりながら、外で遊んでいる[ROOT.Char.Custom('GetCourt')]のほかの子供たちを寂しそうに見詰める。笑い声、楽しそうに叫ぶ声…私はテーブルの上にある[ROOT.Char.GetFaith.ReligiousText|U]の写本に視線を戻す。"
 bp2_yearly.3000.desc_ending: "\n\n確かに、これは私の将来にとってとても重要なことだ。でも…一度、いや二度くらい、こっそり抜け出して遊びにいっても、気付かれないんじゃないだろうか？"
 bp2_yearly.3000.a: "知識は世界への鍵だ！"
 bp2_yearly.3000.a.tt: "教育がより良い結果をもたらす可能性がある"
 bp2_yearly.3000.b: "少しの努力は害にならない。"
 bp2_yearly.3000.c: "#EMP 遊べる#!時に勉強する意味がどこにある？"
 #SheHe Knows This Room
 bp2_yearly.3010.t: "[child.GetSheHe|U]はこの部屋を知っている"
 bp2_yearly.3010.desc: "最愛の[child.Custom('GetDaughterSon')]、[child.GetFirstName]が辺りをぼんやりと見つめている。見覚えのない風景に困惑している様子の[child.GetFirstName]を見て、私は胸が締め付けられた。\n\n[child.GetSheHe|U]が初めて歩いたのが、この建物の中でのことだった。だがそれはもう何年も前のことだ。人質として異国で過ごした長い年月が、幼いころの記憶を消してしまったのだろう。\n\n[child.GetSheHe]は周囲を見回して、もう一度ため息をついた。"
 bp2_yearly.3010.a: "[child.GetHerHim]と話をしなくては。"
 bp2_yearly.3010.b: "じき慣れるだろう。"
 #I've Walked This Floor
 bp2_yearly.3011.t: "この廊下を歩いたことがある"
 bp2_yearly.3011.desc: "頭の片隅では、自分がここにいたことがあるということは#EMP 理解#!している。だがその記憶は夢よりも曖昧だ。そして故郷が夢に出てきた時、その夢は現実とは異なっていた。人質として何年も異国で過ごした今となっては、何が#EMP 故郷で#!何が#EMP そうでないのか#!、その区別さえ難しい…\n\nこんな床だっただろうか？この廊下はこんなに暗かっただろうか？私には分からない。"
 bp2_yearly.3011.desc_parent: "\n\n部屋の向こうにいる[parent.GetMotherFather]と目が合う。その瞳に、私の悲しみが反射しているのがわかる。私たちはお互いを強く抱きしめた。"
 bp2_yearly.3011.desc_no_parent: "\n\n部屋の向こうにいる[parent.GetMotherFather]と目が合う。[parent.GetMotherFather]はただため息をつき、めを逸らした。"
 bp2_yearly.3011.a: "私はもはや他人なのだ。"
 bp2_yearly.3011.b: "ここが私の家だ！"
 bp2_yearly.3010.a.tt: "[child.GetFirstNameNoTooltip]が自分が変わったことを受け入れた"
 bp2_yearly.3010.b.tt: "[child.GetFirstNameNoTooltip]が自分の出自を忘れなかった"
