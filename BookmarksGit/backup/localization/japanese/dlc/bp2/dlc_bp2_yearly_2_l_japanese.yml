 #Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "狂った[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2025.desc: "「その意気だ、[ROOT.Char.GetFirstNameNoTooltip]！君を誇りに思うよ」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が私の前に姿を現す。\n\n私の[ROOT.Char.Custom2( 'RelationToMePossessive', target )]が最後の一息を吸い込み、叫び声を上げる。私がその瞬間を#EMP 味わって#!いる光景が目に浮かぶ！\n\n「私のここでの役目は果たしたようだな」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が言う。\n\n…しかし、狂ったように笑っているせいで[ROOT.Var('imaginary_friend_name').Char.GetHerHis]の声はほとんど聞こえない。"
 bp2_yearly.2025.a: "私は#EMP 血#!に飢えている！"
 imaginary_friend_mad_modifier_bribe_discount: "[agents|E]の[schemes|E]への招待コストが50%下がる"
 #Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "使者"
 bp2_yearly.2030.desc: "「#EMP [ROOT.Char.GetFirstNameNoTooltip]…#!」\n\n振り返ると友達の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が後ろに立っていた。目に見えて穏やかな表情をしている。\n\n「君に伝えなければならないことがある。私はこれまでずっと、友人として密かに君を導いてきた。だが私は単なる友人ではない。神の使いなんだ。」\n\n「君に最後のお願いがある。[target_holy_site.GetNameNoTier]で私のために蝋燭に火を灯してほしいんだ。そうすれば、私は[ROOT.Char.GetFaith.PositiveAfterLife]に帰ることができる」"
 bp2_yearly.2030.a: "やるべきことは分かった。"
 bp2_yearly.2030.a.tt: "次の[GetActivityType('activity_pilgrimage').GetNameNoTooltip] to [target_holy_site.GetNameNoTier]が50%安くなる"
 bp2_yearly.2030.b: "本当か？それなら、そういったことに対する態度を見直すべきかもしれないな…"
 bp2_yearly.2030.c: "[ROOT.Char.GetFaith.HighGodName]はここからでも私の祈りを聞いて下さるだろう。"
 imaginary_friend_pilgrimage_discount: "想像の友を称える"
 bp2_yearly.2031.t: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]を称える"
 bp2_yearly.2031.desc: "ようやく[ROOT.Char.GetCurrentLocation.GetName]にたどり着いた。今こそ、友人の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]を称える時だ。[ROOT.Char.Custom('GetSheHeOpposite')|U]は共に苦難の時を乗り越えてくれた、私の人生における真の祝福だ。[ROOT.Char.Custom('GetHerHimOpposite')]がいなかったら、今の私はなかっただろう。 \n\nたとえ私の傍から離れようとも、[ROOT.Char.Custom('GetHerHisOpposite')]の思い出は私の中で生き続ける。[ROOT.Char.Custom('GetHerHisOpposite')]に敬意を表して蝋燭に火を灯すと、誰かが肩に優しく触れる感触がした。蝋燭の火が揺らめき、かすかな囁きが聞こえる。#EMP 「さようなら、[ROOT.Char.GetFirstNameNoTooltip]…#!」\n\n友よ、ありがとう。"
 bp2_yearly.2031.a: "安らかに眠れ、親愛なる[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]よ。"
