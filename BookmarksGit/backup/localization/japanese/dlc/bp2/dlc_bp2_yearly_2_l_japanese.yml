 bp2_yearly.2010.t: "謎めいた新しい友人"
 bp2_yearly.2010.desc: "ひとりで座り、[ROOT.Char.Custom( 'child_favorite_toy' )]で遊んでいる…まただ。\n\n[ROOT.Char.GetTitleAsNameNoTooltip]の暮らしは、何もかもがあり余るほどある。だが、そのなかでも特に大きな割合を占めているのは、孤独だった。"
 bp2_yearly.2010.desc.landed: "私が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の全責任を持ち、[ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )]が[ruler_parent.GetPrimaryTitle.GetNameNoTier]を治めるようになってからは、特にそうだ。"
 bp2_yearly.2010.desc.parents_dead: "両親共に失ってからは、特にそうだ。"
 bp2_yearly.2010.outro: "\n\nパタパタと軽やかな足音が耳に飛び込んでくる。見上げると、同い年くらいの見慣れない子供がいた。私のおもちゃを不思議そうに見ている。\n\n「自分の名前が思い出せないんだ…」そう呟いた[ROOT.Char.Custom('GetSheHeOpposite')|U]の目に涙が込み上げてくる。「大丈夫だよ！君の名前は…」\n\n"
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "A Game of Imagination"
 bp2_yearly.2011.desc: "友達の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と楽しいゲームをしていると、[ROOT.Char.Custom2( 'RelationToMe', participant )|l]の[ROOT.Char.Custom('BG_GameType_Generic')][participant.GetFirstName]がニヤつきながら現れた。\n\n「ひとりで[ROOT.Char.Custom('BG_GameType_Generic')] の練習をしてるなんて、#EMP 悲しい奴だ！#!友達がいないんだから仕方ないか…」\n\n困惑した様子の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が何も言わずに、暗い顔で見つめてくる…"
 bp2_yearly.2011.a: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]がここにいないみたいな言い方をするな！"
 bp2_yearly.2011.b: "ほかにやることがないのか？"
 bp2_yearly.2011.c: "練習しているだけだ…"
 bp2_yearly.2011.bully.toast: "$relation_bully$を獲得した"
 bp2_yearly.2012.t: "権威の再表明"
 bp2_yearly.2012.desc: "[ROOT.Char.Custom2( 'RelationToMe', regent_scope )]の[regent_scope.GetFirstName]はことあるごとに私を騙してきた。本来私のものであるはずの権力を奪おうとする[regent_scope.GetHerHis]の陰謀にはもううんざりだ。だが残念ながら、評議員の多くが[regent_scope.GetHerHis]彼の言いなりだ。\n\n「[regent_scope.GetHerHim]に立ち向かうべき時が来たんだ」 突然[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が隣に現れて言った。「それが無理なら、せめて[regent_scope.GetHerHim]を困らせてやろう」"
 bp2_yearly.2012.a: "宮廷で演説し、私の力を示す時が来た。"
 bp2_yearly.2012.a.success: "宮廷に自分の権限を思い出させる"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip]はあなたを馬鹿にしている"
 bp2_yearly.2012.b: "[regent_scope.GetHerHis]の鞍に仕掛けをしよう。"
 bp2_yearly.2012.b.success: "[regent_scope.GetFirstNameNoTooltip]を馬鹿にする"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip]が仕掛けを発見する"
 bp2_yearly.2012.c: "権力の均衡を崩すのは危険すぎる。"
 bp2_yearly.2013.t: "本当にいいのか？"
 bp2_yearly.2013.desc: "友達の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が一日中、私の行動について口を挟んできた。でも、この言い争いも、もう限界を迎えたようだ。 \n\n「君は最近、どんどん[target_trait.GetNameNoTooltip( ROOT.Char )|l]になってきている…[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]になった方が、より良い[ROOT.Char.GetTitleAsNameNoTooltip|l]になれると思わないの？」"
 bp2_yearly.2013.a: "[target_trait.GetNameNoTooltip( ROOT.Char )|l]でいることに何の問題もない。"
 bp2_yearly.2013.b: "君の言うことにも一理ある…"
 bp2_yearly.2013.c: "君の言う通り、もっと[opposite_trait.GetNameNoTooltip( ROOT.Char )|l]になった方がいいだろう。"
 bp2_yearly.2014.t: "片思いの可能性"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と庭を散歩していると、[ROOT.Char.Custom( 'GetSheHeOpposite' )]が話題を変えて、愛と欲望について話し始めた。\n\n「君が密かに[crush.GetFirstName]に好意を寄せていることは知っている。[crush.GetHerHim]に手紙を書いて[crush.GetHerHis]の[crush.Custom( 'RomanticComplimentAdjective' )]を褒め称えてやるべきだ。 \n\n「情熱的な気分なら、君が[crush.GetHerHim]をどれだけ[crush.Custom( 'RomanticComplimentAdjective') ]だと思っているか打ち明けたっていいんだ…」 "
 bp2_yearly.2014.a: "この[crush.Custom( 'RomanticComplimentAdjective')]に心の内を打ち明けよう！"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip]があなたに想いを寄せるようになる"
 bp2_yearly.2014.b: "[crush.GetHerHim]を怖がらせない方がいい。"
 bp2_yearly.2014.c: "私が興味を持っているのは#EMP 君の方だ#!..."
 bp2_yearly.2014.d: "そんなことは絶対にできない！"
 bp2_yearly.2015.t: "励ましてくれる友"
 bp2_yearly.2015.desc: "「一生[bully.Custom2('InsultNoun', ROOT.Char)]に付きまとわれなきゃならないのか！？」いじめっ子の[bully.GetFirstName]にまた人前で恥をかかされた私は、敗北感にうなだれて嘆いた。\n\n熱い涙が顔を伝う。すると、誰かが私の肩にそっと触れて驚いた。そこにいたのは友達の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]だった。[ROOT.Char.Custom('GetSheHeOpposite')|U]はいつも私が必要とする時にそばにいてくれる。\n\n「もういい加減、あの忌々しい[bully.GetFirstNameNoTooltip]に立ち向かうべきだ。[bully.GetSheHe]が自分の部屋で一人でいる時、[bully.Custom('child_favorite_toy')]で何をするのが好きなのか、噂を流してやるのはどうだろう…」"
 bp2_yearly.2015.a: "今こそ立ち上がって、自分の名誉を守ろう。"
 bp2_yearly.2015.a.success: "[bully.GetFirstNameNoTooltip]を打ちのめす"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip]があなたを打ちのめす"
 bp2_yearly.2015.b: "噂は山火事のように広がるだろう！"
 bp2_yearly.2015.b.success: "下品な噂を流すことに成功する"
 bp2_yearly.2015.b.failure: "噂を広げることができない"
 bp2_yearly.2015.c: "悲惨な結果になるだろう…"
 bp2_yearly.2016.t: "花開く友情"
 bp2_yearly.2016.desc: "なんて贅沢で、心地よい香りだろう。\n\n私は庭を散歩して心を落ち着かせるのが好きだ。この喜びを分かち合える誰かがいてくれたら、どんなに良かっただろう。[ROOT.Char.GetTitleAsNameNoTooltip|l]の暮らしというものは孤独なものだ。 \n\nそう思っていると、友達の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が花壇の陰からひょっこり顔を出した。「[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]を摘んで、花冠を作ろう！」"
 bp2_yearly.2016.a: "これ以上の望みはない！"
 bp2_yearly.2016.b: "そんな下らないことをする気分ではない。"
 bp2_yearly.2017.t: "深夜の勉強"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と私は、一日の大半を本に囲まれて過ごしていた。でも、もう遅い時間だ。あまりに長い時間を読書に費やして、ほかの仕事をおろそかにしてしまっている。\n\n本を閉じた私に、鋭い視線が刺さった。\n\n「ほら、[ROOT.Char.GetFirstNameNoTooltip]」[ROOT.Char.Custom('GetSheHeOpposite')]が言う。「一緒に本を読んでいようよ。君はとても好奇心旺盛だ。その好奇心は、知識を得るために使うべきだよ」"
 bp2_yearly.2017.a: "あと少しくらいいいか…"
 bp2_yearly.2017.a.tt: "[learning|E] [education_focus|E]が大きく促される"
 bp2_yearly.2017.b: "だめだ。頭脳と同じくらい、体も運動を必要としている。"
 bp2_yearly.2017.b.tt: "[martial|E] [education_focus|E]が大きく促される"
 bp2_yearly.2018.t: "腹心の友"
 bp2_yearly.2018.desc: "私は一人椅子に腰かけ、長い一日の仕事と責務で疲れたこめかみをさすっていた。\n\n「最近かなり忙しいみたいだね、[ROOT.Char.GetFirstNameNoTooltip]」友達の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が隣に現れ、優しく話しかけてきた。\n\n「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]としての責任に耐えられなくなったら、ちゃんと休むか、悩みを打ち明けられる人を見つけることが大切だよ」\n\n「必要な時は、いつだって私が君の話を聞こう。でも悩みを声に出して言うことができないこともあるから、それが問題だ。もしかしたら、詩が気持ちを軽くしてくれるかもしれないな」"
 bp2_yearly.2018.a: "信頼できる友こそ、今の私に必要なものだ。"
 bp2_yearly.2018.b: "自分の考えを詩にできないか試してみよう…"
 bp2_yearly.2018.c: "本当に必要なのは訓練計画だ！"
 bp2_yearly.2019.t: "奇行"
 bp2_yearly.2019.desc.intro: "[ROOT.Char.Custom2( 'RelationToMe', target_councilor )]の[target_councilor.GetTitledFirstName]が、友人の[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]と会話をしている私のところに近づいてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[target_councilor.GetFirstNameNoTooltip]は何か考え込んだ様子で眉根を寄せて聞いてきた。「もしお時間があれば、 "
 bp2_yearly.2019.desc.chaplain: "両国の[ROOT.Char.Custom('GetFaithTemple')]の領分の状況についてお話があります」"
 bp2_yearly.2019.desc.chaplain_unlanded: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]一族の聖堂の状況についてお話があります」"
 bp2_yearly.2019.desc.steward: "徴税戦略についてお話があります」"
 bp2_yearly.2019.desc.steward_unlanded: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の財政における戦略についてお話があります」"
 bp2_yearly.2019.desc.marshal: "新兵の訓練方法についてお話があります」"
 bp2_yearly.2019.desc.marshal_unlanded: "新兵の訓練方法についてお話があります」"
 bp2_yearly.2019.desc.spymaster: "外国の宮廷における諜報員の配置についてお話があります」"
 bp2_yearly.2019.desc.spymaster_unlanded: "領国における諜報員の配置についてお話があります」"
 bp2_yearly.2019.desc.chancellor: "隣国との関係についてお話があります」"
 bp2_yearly.2019.desc.chancellor_unlanded: "近隣の一族との関係についてお話があります」"
 bp2_yearly.2019.desc.kurultai: "群れの健康状態についてお話があります」"
 bp2_yearly.2019.desc.outro: "\n\n「もちろんだとも！」私は返事をする。「さあ早く、[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]。この問題に対する君の考えを聞かせてくれ」\n\n「で、ですが[ROOT.Char.Custom('FormOfAddressForLiege')]」[target_councilor.GetFirstNameNoTooltip]が眉をひそめる。「ここには我々二人しかいませんが…」"
 bp2_yearly.2019.a: "いるに決まっている！[ROOT.Char.Custom('GetSheHeOpposite')|U]は私が最も信頼している助言者だ！"
 bp2_yearly.2019.a.tt: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]との友情を選ぶ"
 bp2_yearly.2019.b: "#EMP あー…#!今のは言い間違いだ。どこか人目のないところで話そう。"
 bp2_yearly.2019.b.tt: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]との関係を否定する"
 bp2_yearly.2020.t: "謎めいた友人の帰還"
 bp2_yearly.2020.desc: "「[ROOT.Char.GetFirstNameNoTooltip]…また会えて嬉しいよ…君と最後に話してからずいぶん経つね。」 聞き覚えのある声が暗い廊下に響いた。\n\nそれが誰の声なのかわかった時、私は心底驚いた…まさか…そんなはずはない！#EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]！？#!幼いころの私の想像上の友達なのか？\n\n「そう、[ROOT.Char.GetFirstNameNoTooltip]だよ。昔、私たちはお互いを必要としていた。そしてまた、お互いが必要な時が来た。」\n\n「君にしてほしいことがある。私のために…いや、#EMP 私と君のために#!、君の[ROOT.Char.Custom2( 'RelationToMeShort', murder_target )]、[murder_target.GetFirstName]を殺してほしい。これはお互いにとって良い結果をもたらすんだ…君にもいずれわかる」"
 bp2_yearly.2020.a: "どうしてもと言うなら…"
 bp2_yearly.2020.b: "だめだ！そんなことはしない！"
 imaginary_friend_first_murder_scheme_tt: "[GetScheme('murder').GetTypeName] [scheme|E] targeting [murder_target.GetName]に対する#EMP 特大#!ボーナスを獲得する"
 imaginary_friend_future_murder_scheme_tt: "[GetScheme('murder').GetTypeName] [scheme|E] targeting [new_murder_target.GetName]に対する#EMP 特大#!ボーナスを獲得する"
 #Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "殺人計画の遅れ"
 bp2_yearly.2021.desc: "「ちっ、ちっ、#EMP ちっ！#!」\n\n「約束したはずだよ、[ROOT.Char.GetFirstNameNoTooltip]。[new_murder_target.GetTitledFirstName]を殺すことに同意したのに、何もしていないじゃないか」行動に移そうとしない私を、[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が責めた。\n\n「君にはがっかりしたよ…"
 bp2_yearly.2021.a: "今すぐ始めよう。"
 bp2_yearly.2021.b: "準備に少しだけ時間が必要だ…"
 bp2_yearly.2021.c: "#EMP ここまでだ#!、[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]！"
 #Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "「#EMP よくやった、[ROOT.Char.GetFirstNameNoTooltip]#!…」\n\n「上出来だ、我が友よ」[ROOT.Char.Custom2( 'RelationToMeShort', target )]である[target.GetFirstName]を殺すことに成功した私を、[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が祝福した。\n\n「すべてあの[target.Custom2('InsultAdjective', ROOT.Char)][target.Custom2('InsultNoun', ROOT.Char)]の自業自得だ。君と私は#EMP 最高の#!チームだね」[ROOT.Char.Custom('GetSheHeOpposite')]が続けた。「ほら、気分が良くなっただろう？私が約束した通りだ…」\n\n"
 bp2_yearly.2022.desc.next_target: "「でも、ぐずぐずしてはいられない。楽しいことはまだあるんだ。[new_murder_target.GetFirstName]は#EMP もう殺しても良い頃合いだ…#!」"
 bp2_yearly.2022.a: "すごく…#EMP 良い気分だった#!。"
 bp2_yearly.2022.b: "やめろ！頼むからもう消えてくれ…"
