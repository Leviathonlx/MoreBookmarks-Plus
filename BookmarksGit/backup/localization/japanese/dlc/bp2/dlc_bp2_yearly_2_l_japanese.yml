l_japanese:
 bp2_yearly.2000.t: "先人の足跡をたどって"
 bp2_yearly.2000.desc_dynasty: "「…親愛なる[story_teller.Custom2( 'RelationToMeShort', ROOT.Char )]よ、こうして偉大なる[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]が誕生したのだ！あなたの[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]である[root_house_founder.GetTitledFirstName]は、[target_trait.GetName( GetPlayer )|l]なことで有名だった。」\n\n[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )]の[story_teller.GetTitledFirstName]はこう言って、私の一族の祖先に関する話を締めくくった。[story_teller.GetSheHe|U]は[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の歴史を教えるのが好きなようだが、今日の会話は一族の創始者でもある私の[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]の感動的な話で持ち切りだった。"
 bp2_yearly.2000.desc: "「…親愛なる[ROOT.Char.Custom('GirlBoy')]よ、こうして偉大なる[ROOT.Char.GetHouse.GetBaseName|U]一族が誕生したのだ！[root_house_founder.GetTitledFirstName]は、[target_trait.GetName( ROOT.Char )|l]であることで有名だった。」\n\n[ROOT.Char.Custom2( 'RelationToMeShort', story_teller )]の[story_teller.GetTitledFirstName]はこう言って、私の一族の祖先に関する話を締めくくった。[story_teller.GetSheHe|U]はよく[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の歴史を教えてくれるが、今日は[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]一族の創始者でもある私の[ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )]、[root_house_founder.GetFirstNameNoTooltip]の感動的な話ばかりだった。"
 bp2_yearly.2000.a: "[root_house_founder.GetHerHim]を見習った方がいい…"
 bp2_yearly.2000.a.negative: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]家は危険を冒さなければ偉大な一族になれなかった…"
 bp2_yearly.2000.b: "先祖とは違うことをしなければ。"
 bp2_yearly.2000.c: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の紋章を掲げられることを誇りに思う！"
 bp2_yearly.2000.c.tt: "[GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip]の[artificer.GetName]に[GetPlayer.GetHouse.GetBaseNameNoTooltip]家の紋章が入った宝石を作るよう依頼する。"
 bp2_yearly.2000.d: "私は外に出て遊びたいだけだ！"
 bp2_yearly.2001.desc: "「…というのが、あなたの[ROOT.Char.Custom2( 'RelationToMe', ancestor )]である[ancestor.GetTitledFirstName]のお話だ。[ancestor.GetSheHe]は、[target_trait.GetName( GetPlayer )|l]であることで有名だった。」\n\n[ROOT.Char.Custom2( 'RelationToMe', story_teller )]の[story_teller.GetTitledFirstName]はこう言って、私の祖先に関する話を締めくくった。[story_teller.GetSheHe|U]は私の一族の歴史を教えるのが好きなようだが、今日の会話は一族が成し遂げてきた偉業に関する興味深い話で持ち切りだった。"
 bp2_yearly.2001.a: "[ancestor.GetHerHim]を見習った方がいい…"
 bp2_yearly.2002.desc: "[ROOT.Char.Custom2( 'RelationToMe', artificer )]の[artificer.GetFirstName]が、依頼していた[newly_created_artifact.GetNameNoTooltip]を完成させてくれた！そして、それを私に差し出してこう言った。\n\n「我が主よ、[newly_created_artifact.GetDesc|l]をどうぞ！」"
 bp2_yearly.2002.a: "見事な出来栄えだ、[artificer.GetFirstNameNoTooltip]！"
 house_founder_ring_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_ring$"
 house_founder_ring_desc: "職人の技が光る優美な指輪。見事な[ROOT.Char.GetHouse.GetBaseName]家の紋章があしらわれている。$house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_necklace$"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家の紋章が中央に刻まれている。$house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の$artifact_brooch$"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName]家の紋章が中央に刻まれている。$house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "裏に細字で「#EMP [ROOT.Char.GetHouse.GetMotto]#!」と刻まれている。"
