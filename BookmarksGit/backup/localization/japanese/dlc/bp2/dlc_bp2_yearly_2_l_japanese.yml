 #Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "友との別れ"
 bp2_yearly.2040.desc: "「[ROOT.Char.GetFirstNameNoTooltip]、君は素晴らしい[ROOT.Char.GetTitleAsNameNoTooltip]になった」[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]が瞳を潤ませながら言った。\n\n「もう私の助けは必要ない。君に別れを告げるべき時が来た。君が栄光に満ちた人生を送るのを見守っているよ。君の周りには、君を支えてくれる人たちがたくさんいる」\n\n"
 bp2_yearly.2040.desc.lover: "「君の[ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )]の[lover.GetFirstNameNoTooltip]は、君に熱い視線を送っている。君は気付いていないかもしれないが、本当だ。[lover.GetSheHe|U]は君に触れられることを夢見ている」\n\n"
 bp2_yearly.2040.desc.friend: "「[friend.GetFirstNameNoTooltip]は[ROOT.Char.Custom( 'GetPeriodOfTimeWord' )]前、君の友達になった。その時は知らなかったかもしれないが、[friend.GetHerHis]は君に惜しみなく尽くし、揺ぎなく支えてくれている」"
 bp2_yearly.2040.a: "君がいなくなったら、[lover.GetFirstNameNoTooltip]が温もりをくれるだろう。"
 bp2_yearly.2040.b: "[friend.GetFirstNamePossessiveNoTooltip]が尽くしてくれているなんて知らなかった！"
 bp2_yearly.2100.t: "土台作り"
 bp2_yearly.2100.desc: "[interlocutor.GetFirstName]と二人で歩いていると、舗装されていない砂利道がジャラジャラと音を立てる。私はこの領土の建物のごつごつとした外壁を思い起こす。\n\n「何か建てたい」[interlocutor.GetFirstNameNoTooltip]が口走る。私と同じ考えなのは明らかだ。「この場所に何かを建設するべきだ！ある種のモデルになるような建物をだ！[interlocutor.GetSheHe|U]はすぐさま周囲を見渡し、資材を探しはじめる。\n\n[interlocutor.GetFirstNameNoTooltip]が近くの木材が積まれている場所へ駆けていくと、私は我々の活動の本質についてさらに考えを巡らせる。一体#EMP 何を#!を建てようか？"
 bp2_yearly.2100.a: "[ROOT.Char.Custom('GetDiplomacyBuilding')]なんてどうだろう？"
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')]を建てて剣の腕を磨こう！"
 bp2_yearly.2100.c: "[ROOT.Char.Custom('GetStewardshipBuilding')]を建てて貨幣の価値を学ぶのはどうだろう？"
 bp2_yearly.2100.d: "[ROOT.Char.Custom('GetIntrigueBuilding')]のような、大きな建物を作ろう！"
 bp2_yearly.2100.e: "[ROOT.Char.Custom('GetLearningBuilding')]のような、学問の中心地を作ろう！"
 bp2_yearly.2100.a.tt: "[diplomacy|E] [education_focus|E]が促される"
 bp2_yearly.2100.b.tt: "[martial|E] [education_focus|E]が促される"
 bp2_yearly.2100.c.tt: "[stewardship|E] [education_focus|E]が促される"
 bp2_yearly.2100.d.tt: "[intrigue|E] [education_focus|E]が促される"
 bp2_yearly.2100.e.tt: "[learning|E] [education_focus|E]が促される"
 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )]か[GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2110.desc: "私は[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]の[interlocutor.GetFirstName]と一緒に、中庭で武術の訓練をしていた。\n\n「#EMP うっ！#!」私に地面に叩きつけられた[interlocutor.GetSheHe]が唸る。そして、畏敬の眼差しで私を見上げてきた。「[ROOT.Char.GetFirstNameNoTooltip]は武器の扱いに長けている。あなたの半分でも、私に力があったら良かったのに」"
 bp2_yearly.2110.a: "「[interlocutor.GetFirstNameNoTooltip]、君だって訓練すれば強くなれる。さあ、もう一度かかってこい！」"
 bp2_yearly.2110.b: "「私は[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家最強の戦士になる運命なんだ」"
 bp2_yearly.2110.c: "何も言わないでおく。"
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )]か [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2120.desc: "#EMP カンカンッ！#!\n\nスプーンがボウルの底に当たる音がする。私はまたしてもお代わりしたシチューを貪るようにして食べていた。 喉の渇きを癒すべく、飲み物をガブガブ飲む。カップの方もすぐにお代わりが必要になるだろう。いくら飲み食いしても物足りない。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！何をしているんだ？最近ちょっと…#EMP 食べすぎ#!なんじゃないか？」"
 bp2_yearly.2120.a: "「君の言う通りだ。大食いは控える必要がある」"
 bp2_yearly.2120.b: "「ごちそう#EMP こそ#!が[ROOT.Char.GetTitleAsNameNoTooltip]を作るのだ！」"
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )]か[GetTrait('greedy').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2130.desc: "付き添い人の誰にも気づかれずに自分だけの貴重な時間を得られることはほとんどない。ようやくほかの子供たちが感じてるであろう気分を味わえる。\n\n私は[ROOT.Char.Custom( 'child_favorite_toy' )]を握りしめ、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の通りを歩き、いろいろな景色や香りを楽しむ。忙しく動き回る人々、品物を売り歩く商人。\n\n私は青白い顔をした農民の子供が路地裏の片隅でうずくまっているのを発見する。"
 bp2_yearly.2130.a: "「ほら、この[ROOT.Char.Custom( 'child_favorite_toy' )]をあげよう。私が大事にしていたように、大事にしてくれ。」"
 bp2_yearly.2130.a.flavor: "子供におもちゃをあげる"
 bp2_yearly.2130.b: "「恵まれぬ者は私の慈悲に相応しくない」"
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )]か[GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2140.desc: "朝の早い時間から厨房に用意されている夜食を手に、廊下を忍び歩く。作りたての[ROOT.Char.Custom( 'FavoriteTreat' )]ほど美味しいものはそうない。\n\n角を曲がると、眠い目をこすっている[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]の[interlocutor.GetFirstName]に出くわした。「[ROOT.Char.GetFirstNameNoTooltip]！ #EMP また#!厨房を物色していたのか？」\n\n私は後ろめたさに、[ROOT.Char.Custom( 'FavoriteTreat' )]を隠した。"
 bp2_yearly.2140.a: "「そうだよ、[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]。どうしても我慢できなかったんだ」"
 bp2_yearly.2140.b: "「まさか！眠れなかっただけだ」"
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )]か[GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2150.desc: "この二週間、私の[GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()]、[interlocutor.GetFirstName]は植物の栽培方法だけでなく、それぞれの植物を薬として使う方法についても教えてくれた。\n\n今日、[interlocutor.GetSheHe]は私に自分の本を見せてくれた。「[interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]よ、君の学習速度は素晴らしい。だがそろそろ専門的に勉強する分野を選ぶべきだ」\n\n「君は園芸そのものを専門的に学びたいのか、それとも植物の実際の効能の方に興味があるのか、どっちなんだい？」"
 bp2_yearly.2150.a: "薬草は用途についての正しい知識がなければ役に立たない。"
 bp2_yearly.2150.b: "新たな生命の成長を促すことほど興味深いことはない。"
 bp2_yearly.2150.c: "植物のことなどに時間を無駄にするつもりはない。"
 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )]か[GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )]か？"
 bp2_yearly.2160.desc: "[ROOT.Char.Custom('GetCourtyard')]を歩いていると、[marshal.GetTitledFirstName]の指導の下、[interlocutor.GetFirstNameNoTooltip]がほかの子供たちと練習試合をしているのを見かける。[interlocutor.GetSheHe|U]は残念ながらうまく立ち回れておらず、突然後方に突き飛ばされて私にぶつかり、私を押し倒しそうになる。\n\n「ごめんなさい」[interlocutor.GetSheHe]は立ち上がりながらそう言い、土埃を払う。\n\n[interlocutor.GetHerHis|U]の傷は今受けたものだ。"
 bp2_yearly.2160.a: "「心配はいらないよ、[interlocutor.GetFirstNameNoTooltip]。訓練を重ねればきっと上達する」"
 bp2_yearly.2160.b: "「この過ちを忘れないよう、もっと痛い目に遭わせてやる！」"
 bp2_yearly.2160.b.flavor: "[ROOT.Char.Custom('GetCourtyard')]の土を[interlocutor.GetHerHis]の傷に擦り込む"
