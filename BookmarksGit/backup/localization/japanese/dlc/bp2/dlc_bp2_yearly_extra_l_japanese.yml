l_japanese:
 #My Favorite Councilor
 bp2_yearly_extra.0001.t: "お気に入りの評議員"
 bp2_yearly_extra.0001.desc: "魅力的で興味深い。私は議会の活動を見守っている。特に[ROOT.Char.Custom2( 'RelationToMe', target_councilor )]である[target_councilor.GetTitledFirstName]が私の興味を引く。\n\n私たちが同じ情熱を共有していることは確かだ。議会で過ごす時間がますます増えていっているようだ。"
 bp2_yearly_extra.0001.a: "手伝いたい！"
 bp2_yearly_extra.0001.a.tt: "手助けなのか、混乱させてるのか？あなた自身が手を汚して学ぶことができる。"
 bp2_yearly_extra.0001.b: "ただ働いているのを見るのが好きだ。"
 bp2_yearly_extra.0001.b.tt: "一歩引いて観察し、メモを取る方が安全だ。"
