l_japanese:
 child_personality.7300.t: "動物の友"
 child_personality.7300.desc: "私は宮廷の友人や家庭教師と接するよりも、動物園や厩舎の動物たちと接している方がずっと安心できる。気付くと私はまた厩舎に来ていて、馬の手入れをしたり、馬に乗ったりしていた。\n\n馬との間に、親友のような強い絆があるような気がする。私は馬から降り、ブラッシングをしながら考えた。私たちは、もっと馬を仲間として扱うべきなのではないだろうか。"
 child_personality.7300.a: "私は…馬と話せる気がする！"
 child_personality.7300.b: "馬も人も同じだ。"
 child_personality.7300.c: "動物は道具に過ぎない。"
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "最近、[child.GetFirstName]が厩舎で過ごす時間が異様に長くなり、宮廷の友人たちを無視するようになった。ある1頭の馬に執着しているようだ。"
 child_personality.7301.eccentric.desc: "その上、「馬語」を話せるとまで言い始めた。\n\n[child.GetFirstName]は唇でラズベリーを吹いたり、鳴き声をあげたりしながら、時折立ち止まっては、自分が馬と何を話しているのかを私に知らせてきた。"
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "どうやらこの獣は、[child.GetFaith.ReligiousHeadName]の位に昇り詰めるという野心を持っているらしい。"
 child_personality.7301.eccentric.fallback: "こうやらこの獣は、評議会の一員になりたがっているらしい。"
 child_personality.7301.compassionate.desc: "その上、獣にも配慮と尊厳が必要だとまで主張している。\n\n厩務員の真似事をしていた[child.GetFirstNameNoTooltip]とは違って、馬の毛並みは完璧なまでに手入れされている。"
 child_personality.7301.callous.desc: "だが聞いてみると、[child.GetSheHe]は獣が単なる道具に過ぎず、使えなくなったら捨てるものだと答えた。\n\n[child.GetFirstNameNoTooltip]は乗馬中、馬を気遣う様子も見せないし、馬が不安そうな素振りを見せると、すぐに苛立っていた。"
 child_personality.7301.eccentric: "素晴らしい想像力だ。"
 child_personality.7301.compassionate: "己の欲する所を人に施せか…"
 child_personality.7301.callous: "「素晴らしい。その感覚を失わないように」"
 child_personality.7301.change.eccentric: "「いや、馬に語りかけなさい。そして馬が何を言っているのか、私に話しなさい」"
 child_personality.7301.change.compassionate: "「馬以上の友はいないよ、[child.GetFirstNameNoTooltip]」"
 child_personality.7301.change.callous: "「愚かな子だ。馬は道具に過ぎない」"
 child_personality.7400.t: "乗るか、遊ぶか？"
 child_personality.7400.desc: "私は[other_child.GetFirstName]と一日の大半を楽しく過ごし、[other_child.GetHerHim]となら体が痛くなるまで遊べるような気がした。\n\nでも、[ROOT.Char.Custom('BG_GameType_Generic')]のセットを取り出すと、[other_child.GetHerHis]の顔が暗くなるのが分かった。\n\n"
 child_personality.7400.desc.outro.young: "「そんな馬鹿で退屈な遊びはしたくない。馬に乗りたい！」"
 child_personality.7400.desc.outro.older: "「[ROOT.Char.GetFirstNameNoTooltip]、一日中家の中にいたんだから、外に出て乗馬しよう！」"
 child_personality.7400.a: "「どっちもやればいい！」"
 child_personality.7400.b: "「いやだ。私の好きな遊びを、私のやり方でやる！」"
 child_personality.7400.c: "「分かったよ。乗馬も楽しそうだ…」"
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName]一日中、妙に静かだったので、様子を見に行くことにした。[child.GetHerHim]は"
 child_personality.7401.eccentric.desc: "[other_child.GetFirstName]と一緒に乗馬場にいた。ふたりは馬に乗ったまま、あろうことか[child.Custom('BG_GameType_Generic')]の用語と思われる言葉を大声で叫んでいる。よく見ると、2人は乗馬しながらボードゲームで遊んでいた。いや、遊ぼうとしているように見えた。乗馬場じゅうに駒が散乱し、2人は何度も落馬している。"
 child_personality.7401.fickle.desc: "[other_child.GetFirstName]と一緒に乗馬場にいた。[child.GetFirstNameNoTooltip|U]はあまり楽しそうな様子ではない。無理矢理、遊び相手をさせられているかのように見える。\n\n「ボードゲームをしたかったけど、 [other_child.GetFirstNameNoTooltip]に乗馬したいと言われて、それも楽しそうだと思ったんだ！」"
 child_personality.7401.stubborn.desc: "は[other_child.GetFirstName]と一緒に自室にいた。[other_child.GetFirstName]は気乗りしない様子で[child.Custom('BG_GameType_Generic')]をしていた。[child.GetFirstNameNoTooltip]の方は楽しそうだ。\n\n「[other_child.GetFirstNameNoTooltip|U]には乗馬をしたいと言われたけど、ボードゲームの方がいいと言ったんだ！」"
 child_personality.7401.eccentric: "「素晴らしい妥協案だ！」"
 child_personality.7401.fickle: "「気分は天気よりも頻繁に変わるものだ」"
 child_personality.7401.stubborn: "「石のように頑なだ」"
 child_personality.7401.change.eccentric: "「両方同時にやればいい」"
 child_personality.7401.change.fickle: "「人の気持ちは流れる川のように移り変わる」"
 child_personality.7401.change.stubborn: "「いや。自分は動かず、常に他者を動かせ」"
 stress_threshold.2360.t: "精神崩壊: 訪問者"
 stress_threshold.2360.desc: "私個人の[ROOT.Char.Custom('GetChamber')|l]で、ようやく[ROOT.Char.Custom('GetCourt')|l]生活のストレスから解放されるが、うとうとと眠りに落ちようとする瞬間、リズミカルに扉を強く叩く音が聞こえてくる。\n\n私は真夜中の訪問者の正体を確かめようと[ROOT.Char.Custom('GetDoor')]を開くが、小さな黒い鳥に顔面を攻撃されてしまう。\n\n普通ならば、[ROOT.Char.GetFaith.CreatorNamePossessive]の生きものが訪ねてくるのは良いことなのだが、この小さな黒い害鳥は[ROOT.Char.Custom('GetRoom')|l]の中を飛び回り、カーカーと私に向かって金切り声を上げる。私は拳を握りしめ、自分の心臓が高鳴りはじめるのを感じた。"
 stress_threshold.2360.a.eccentric.gain: "私に話しかけてきているような気がする。"
 stress_threshold.2360.a.eccentric.effect: "こんな時間にお客さんか！お喋りしよう。"
 stress_threshold.2360.b.irritable.gain: "これ以上は耐えられない！"
 stress_threshold.2360.b.irritable.effect: "あの忌々しい鳥を殺してやる！"
 stress_threshold.2360.c: "いずれ出ていくだろう。"
 bp2_yearly.8000.t: "頭の中のイメージ"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近、[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]でばかり話しかけてくる。しかも、驚くほど流暢だ。\n\n"
 bp2_yearly.8000.desc.tutor: "間違いなく、宮廷の家庭教師である[tutor.GetFirstName]のもとで過ごした時間が、この子の言語能力を開花させたのだろう。 [hostage.GetHerHis]が宮廷語をさらに自由に使いこなせるようになることが楽しみだ。"
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U]は、自分が宮廷語を覚えられたのは[tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]のような聖職者たちの教育のおかげだという。"
 bp2_yearly.8000.desc.guardian: "明らかに、[hostage.GetFirstNameNoTooltip]と[tutor.GetFirstName]の間には深い絆が結ばれている。[hostage.GetHerHis]の教育において、これから先も嬉しい喜びがあることを期待している。"
 bp2_yearly.8000.a: "私が個人的に[hostage.GetHerHim]の指導にあたろう。"
 bp2_yearly.8000.b: "[ROOT.Char.GetCourtLanguage.GetNameNoTooltip]が全くなっていない。"
 bp2_yearly.8000.c: "素晴らしいことだ。"
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U]はあなたの[court_language|E]を学ぶことを阻まれる"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U]は強力なボーナスであなたの[court_language|E]を学ぶ[scheme|E]を始める"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U]はあなたの[court_language|E]を学ぶ[scheme|E]を始めるよう促される"
 bp2_yearly.8010.t: "おかしな話し方"
 bp2_yearly.8010.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)]との授業中、[child.GetHerHim]は私の話を全く聞いていないらしく、笑いをこらえるような顔をしている。[child.GetSheHe]は時折、私が言ったことを奇妙な声で繰り返すことがある。\n\n「どういうつもりだ？」\n\n「どういうつもりだ？」そう言うと[child.Custom2('InsultNoun', ROOT.Char)]は噴き出し、「ごめんなさい！でもあなたの話し方がおかしすぎて！」と言った。"
 bp2_yearly.8010.a: "[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の基礎から教えるべきかもしれない。"
 bp2_yearly.8010.a.tt: "今後の授業はしばらく、基礎的な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を使って行う"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U]は強力なボーナスであなたの[language|E]を学ぶ[scheme|E]を始める"
 bp2_yearly.8010.a.success: "[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えることに成功する"
 bp2_yearly.8010.a.failure: "[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]を教えることができない"
 bp2_yearly.8010.b: "「いいや、話し方がおかしいのは#EMP 君の方だ#!！」"
 bp2_yearly.8010.b.success: "子供をからかうことに成功する"
 bp2_yearly.8010.b.failure: "あなたは更に恥をかかされる"
 bp2_yearly.8010.c: "分かった。"
 bp2_yearly.8010.d: "Oway areway uway?"
 bp2_yearly.8010.d.tt: "授業で一緒に秘密の言語を作る"
 bp2_yearly.8020.t: "何がしたい？"
 bp2_yearly.8020.desc: "私は[other_child.Custom2('MyCharacterIntroduction', ROOT.Char)]と一日の大半をとても楽しく過ごしていた。[ROOT.Char.Custom('BG_GameType_Generic')]で遊んでいたところ、終わりに近付いたところで突然、[other_child.GetSheHe]に負かされて、私は唖然とした。\n\n「楽しかった！さあ、次は何をして遊ぶ？」\n\n今度は自分が勝てそうな遊びを選んだ方が良さそうだ…"
 bp2_yearly.8020.a: "竹馬で競争しよう！"
 bp2_yearly.8020.b: "コマで遊ぼう！"
 bp2_yearly.8020.c: "人形遊びなら勝ち負けはない。"
 bp2_yearly.8021.t: "遊び"
 bp2_yearly.8021.desc.intro: "私たちはボードを片付けて、"
 bp2_yearly.8021.desc.stilts: "竹馬を出してきた。目線が大人と同じくらい高くなる。私の小さな足では、ぐらつく竹馬の上で立っているのがやっとだ。相手も不安定な竹馬の上に乗ったところで、私たちは競争を開始した！"
 bp2_yearly.8021.desc.teetotum: "コマを取り出した。ビー玉を賭けた私たちが見守る中、駒がくるくる回る。たとえ賭けているのがビー玉であっても、コマが速度を落とすにつれ、心臓の鼓動が速くなっていくのを感じる。\n\n勝ち負けを繰り返し、ビー玉の取り合いが続いた。"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U]は数メートルも進まないうちに顔から転んでしまい、私が勝者になった。私は竹馬の上から相手を見下ろした。戦利品は私のものだ。"
 bp2_yearly.8021.desc.teetotum.outro: "間もなくして、私はすべてのビー玉を手に入れた。負けた[other_child.GetFirstNameNoTooltip|U]はため息をつき、私は堂々とすべてのビー玉を手にしていた。"
 bp2_yearly.8021.a: "楽勝だった！負け犬め！"
 bp2_yearly.8021.b: "良いゲームだった。"
 bp2_yearly.8021.c: "勝った方の言うことを聞くといったはずだ…"
 bp2_yearly.8022.desc.stilts.outro: "\n\n私は危うい足取りで、それでもできるだけ速く走ったが、顔から転んでしまった。勝ったのは[other_child.GetFirstNameNoTooltip]だった。"
 bp2_yearly.8022.desc.teetotum.outro: "私はすべてのビー玉を失ってしまい、[other_child.GetFirstNameNoTooltip]の勝ちとなった。"
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U]は謙虚な勝者からはほど遠く、負けた私を馬鹿にして嘲笑った。"
 bp2_yearly.8022.desc.normal_child: "\n\n「すごく楽しかった！」"
 bp2_yearly.8022.a: "どうでもいい。"
 bp2_yearly.8022.a.mean: "「うるさい！君なんて大嫌いだ！」"
 bp2_yearly.8022.b: "「衛兵！」"
 bp2_yearly.8022.c: "「楽しかった、またやろう！」"
 bp2_yearly.8030.t: "ひとりぼっちの人形"
 bp2_yearly.8030.desc: "[ROOT.Char.GetCurrentLocation.GetName]では、炎と悲鳴が私を取り囲んでいる。私の軍が貴重品や捕虜を強奪しているのだ。辺りには肉が焼ける臭いが充満している。\n\n瓦礫の中に、小さな人形が打ち捨てられていることに気が付いた。人形の小さなボタンの目と笑顔を浮かべる手縫いの口を見て、私は故郷で待っている無邪気な子供たちに思いを馳せた。\n\n泥にまみれていても、人形の柔らかな毛はとても繊細な感触がした。宮廷の子供にあげれば喜ばれるだろうと思わずにはいられなかった。"
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip]がきっと喜ぶ！"
 bp2_yearly.8030.b: "この人形を見ると、[child_2.GetFirstNameNoTooltip]を思い出す。"
 bp2_yearly.8020.a.win: "君の勝ちだ！"
 bp2_yearly.8020.a.lose: "君の負けだ…"
 bp2_yearly.8040.t: "[crush.GetSheHe|U]はもう[crush.GetWomanMan|U]になった"
 bp2_yearly.8040.desc.intro: "昔の恋人、[crush.GetFirstName]にもうしばらく会っていない。"
 bp2_yearly.8040.desc.mid.same_location: "そうして、私は[crush.GetHerHim]が[ROOT.Char.Custom('GetCourt')]に入っていくのを見かける。いつも変わらずキラキラと輝いていて、[ROOT.Char.GetFaith.PositiveAfterLife]があるのならば、こんな光景なのだろうと思わせられる。子供のころと同じように心臓が高鳴り、手に汗がにじんでくるのを感じる。\n\n[crush.GetSheHe]が私が若いころに夢中になった[crush.Custom('GirlBoy')]本人だということも信じ難いことだが、私の気持ちが今も変わっていないのはさらに信じられないことだ。"
 bp2_yearly.8040.desc.mid.different_location: "何年経っても、真夜中になると、子供のころに恋焦がれた[crush.GetHerHim]のことで頭がいっぱいになる。\n\n[crush.GetSheHe|U]はもう[crush.GetWomanMan]になっていた。私は[crush.GetHerHim]のことを考えると、羽ペンに手を伸ばさずにはいられなかった。"
 bp2_yearly.8040.desc.outro: "隠していた気持ちを伝えた方が良いのかもしれない。"
 bp2_yearly.8040.a: "愛を告白しよう！"
 bp2_yearly.8040.b: "子供じみた考えは捨てなければ。"
 bp2_yearly.8040.c: "明日の朝、結婚しよう！"
 bp2_yearly.8041.t: "あなたはもう[ROOT.Char.GetWomanMan|U]になった"
 bp2_yearly.8041.desc.intro.same_location: "[ROOT.Char.Custom('ResidenceBuilding')]に足を踏み入れると、[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]が、まるで腹を空かせた野蛮な[crushee.GetWomanMan]が次の獲物を凝視しているかのように私を見詰めていることに気付く。[crushee.GetSheHe|U]は群衆を掻き分け、"
 bp2_yearly.8041.desc.intro.different_location: "いつもの国書の中に、とても珍しいものを見つけた。その手紙には血のように赤いリボンが繊細に巻かれていて、ハート型のシーリングスタンプが押されていた。\n\n差出人は[crushee.Custom2('MyCharacterIntroduction', ROOT.Char)]。手紙には、私への深い思いが綴られていた。"
 bp2_yearly.8041.desc.mid.same_location_marriage: "そして私の足元に身を屈めた。\n\n「愛しい[ROOT.Char.Custom('LoverPetName')]よ、私は子供のころからあなたのことを想っていた。私の愛は、あなたがこの世で見つけるどの愛よりも純粋だ。あなたが望むのならば、私はあなたの[crushee.Custom('WifeHusband')]になろう！」"
 bp2_yearly.8041.desc.mid.different_location_marriage: "手紙には幼いころからの私に対する気持ちが熱く綴られていて、その上[crushee.GetSheHe]が私の[crushee.Custom('WifeHusband')]になることを望んでいると書かれていた！\n\n「あなたが返事をくれた瞬間に、私たちは夫婦となります。その暁には、私が生涯をかけてあなたを幸せにします。」"
 bp2_yearly.8041.desc.mid.same_location_lovers: "[ROOT.Char.Custom('GetCourt')]の人けのない一角へ私を引っ張っていくと、優しく私に耳打ちする。\n\n「私は子供のころから、あなたに対して深い愛情を抱いていました。受け取っていただけるなら、私の愛を捧げます」"
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n「愛する人よ。私はあなたのためだけに生きています。これ以上、あなたから離れて生きていけない。私は[crushee.Custom('GirlBoy')]のころから、あなたを愛していました。どうか私を愛してください。そうすれば、あなたを永遠に幸せにすることを約束しましょう。」"
 bp2_yearly.8041.a: "私もあなたを愛します！"
 bp2_yearly.8041.b: "同じ気持ちにはなれません。"
 bp2_yearly.8042.t: "愛情が返された"
 bp2_yearly.8042.desc.intro: "[crush.GetFirstName]に愛を告白した。"
 bp2_yearly.8042.desc.mid.same_location: "そして[crush.GetSheHe]は私の耳元に口を寄せ、愛の言葉を囁き返した。"
 bp2_yearly.8042.desc.mid.different_location: "すると数日後に、[crush.GetSheHe]も同じ気持ちだという返事がきた！"
 bp2_yearly.8042.desc.outro: "\n\n私は喜びに溢れ、それと同時に驚いてもいた。私たちの愛は若さゆえの愚かさを乗り越え、成熟した大人の愛に成長したのだ。"
 bp2_yearly.8042.a: "なんて素晴らしいのだろう。"
 bp2_yearly.8043.t: "愛情が侮蔑された"
 bp2_yearly.8043.desc: "私の片思いだったようだ。[crush.GetFirstName|U]は私を恋人にすることに全く関心がないらしい。私は失恋してしまった。"
 bp2_yearly.8043.a: "もしかしたら説得できるかもしれない。"
 bp2_yearly.8043.b: "残念だ。"
