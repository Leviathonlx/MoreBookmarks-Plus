l_japanese:
 bp2_yearly.4000.t: "過去からの恐怖"
 bp2_yearly.4000.desc: "生まれたばかりの私の[first_babby.Custom('GetDaughterSon')]、[first_babby.GetName]をあやしていると、至上の幸福感が悲しみと混ざり合い、突き刺すような恐怖が背筋をつたう。\n\n私の[ROOT.Char.GetMotherFather]も、幼い私を置いて死ぬ前にこうして私をあやしていたのだろうか？\n\nこれは呪い？[ROOT.Char.GetFaith.FateGodName]は私にそうしたように、この可愛い子供から両親を奪うのか？"
 bp2_yearly.4000.a: "約束する！私はこの子を置いていなくなったりしない！"
 bp2_yearly.4000.a.flavor: "私はその約束を守れるだろうか？"
 bp2_yearly.4000.b: "愛しい我が子よ、世界は残酷だ。"
 bp2_yearly.4000.b.flavor: "そして私たちは皆、孤独に人生を歩むのだ。"
 bp2_yearly.4000.c: "[ROOT.Char.GetFaith.HighGodNameAlternate]に私の希望はある。"
 bp2_yearly.4001.t: "遅れてきた正義"
 bp2_yearly.4001.desc: "[imprisoned_murderer.GetName]の命令で私の[ROOT.Char.Custom2('RelationToMeShort', murdered_relative)]、[murdered_relative.GetName]の命が突然絶たれたとき、私はまだ子供だった。当時の私には、それを止めることも、正義を貫くこともできなかった。\n\n今では、[imprisoned_murderer.GetNameNoTooltip]の方が力を失い、私の意のままに従わされている。[murdered_relative.GetFirstNameNoTooltip]は何を望んでいるだろう。復讐か、それとも慈悲か。"
 bp2_yearly.4001.a: "[murdered_relative.GetSheHe|U]が望むものなど何もない！[imprisoned_murderer.Custom2('InsultNoun', ROOT.Char)]なお前のおかげでな！"
 bp2_yearly.4001.b: "強い者こそ許し、正しい選択ができる。"
 bp2_yearly.4002.t: "霊の呼び声"
 bp2_yearly.4002.desc: "また夜が訪れて、また私は酒を飲んだ。もう何日こうして飲んでいるのだろう？数日か？数週間か？いや、そんなことはどうでもいい。ジョッキに半分ほど残った泡の中に、私は思いもしない奇妙なものを見た。大昔に死んだ親戚の[first_aa_relative.GetFirstNameNoTooltip]と[second_aa_relative.GetFirstNameNoTooltip]が、心配そうな顔で私を見上げていたのだ。 \n\n酔ってぼやけた頭に、とうに忘れていた幼いころの記憶が突き刺さる。飲みすぎて死んだ二人を発見した時の記憶だ。膨張し、それでもまだ酩酊の中にあった死体。\n\n私も同じ運命をたどることになるのか？"
 bp2_yearly.4002.a: "ご先祖様！力を下さい！私はもう、酒は飲みません！"
 bp2_yearly.4002.b: "[first_aa_relative.GetFirstNameNoTooltip]と[second_aa_relative.GetFirstNameNoTooltip]に乾杯だ！"
 bp2_yearly.4003.t: "統治者の道"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U]は今、私が統治者になった時と同じ年だ。若くして領国全土の統治を任された私の道は苦難に満ちていたが、そのおかげで今の私がある。私の子供時代は同世代の子供たちとはかなり違っていた。子供じみた遊びをする代わりに、私は大人の駆け引きに参加した。そして経験を重ね、よく学んだ。 \n\n[giveaway_county.GetDefinitiveName]は、[child_ruler.GetFirstNameNoTooltip]が私のような統治者になるのに適した土地だ。だが[child_ruler.GetSheHe]にその準備はできているだろうか？私の道だけが、厳しい未来に備えることができる道なのだろうか？"
 bp2_yearly.4003.a: "[child_ruler.GetFirstNameNoTooltip]よ、私と同じ道を歩むがいい。"
 bp2_yearly.4003.b: "過去の過ちを繰り返すべきではない。"
 bp2_yearly.4003.c: "この伯爵領は[child_ruler.GetHerHis]を育てることよりも価値がある！"
 #parental prestige event chain
 bp2_yearly.4010.t: "名声の影: 薄明"
 bp2_yearly.4010.desc: "どこへ行こうとも、人びとが私の[famous_parent.GetMotherFather]、[ROOT.Char.Custom('ParentPrestigeLevelText')][famous_parent.GetTitledFirstName]の功績についてうわさしている。近隣地方にも、遠方の地にも、その名前を耳にしたことがない人はいないように思える。\n\n私はこの先ずっと[famous_parent.GetMotherFather]の影に隠れたままなのだろうか、とふと思う。生きているうちに、[famous_parent.GetMotherFather]と同じような偉業を達成できるのだろうか？私はどれだけの高みを目指せる？"
 bp2_yearly.4010.a: "謙虚でいることなど無理だ。私はそんな人間ではない！"
 bp2_yearly.4010.b: "[famous_parent.GetFirstNameNoTooltip]、私もいつかあなたのようになる！"
 bp2_yearly.4010.b.flavor: "何を犠牲にしてでも、名声も栄誉も手に入れる。"
 bp2_yearly.4010.c: "偉大な[famous_parent.GetMotherFather]を持てて誇らしい！"
 bp2_yearly.4010.c.flavor: "[famous_parent.GetHerHis]の影となることは嫌ではない。"
 bp2_yearly.4011.t: "名声の影: 暁"
 bp2_yearly.4011.desc: "私の[famous_dead_parent.GetMotherFather]、偉大なる[famous_dead_parent.GetTitledFirstName]はずっと前に、[famous_dead_parent.GetDeathReason]。だが[famous_dead_parent.GetHerHis]の命の炎はまだ明るく輝いている。[famous_dead_parent.GetHerHim]について回っていたものが、今は私について回っているようだ。\n\nいまだに多くの人間が、私を一人前の[ROOT.Char.GetWomanMan]ではなく、[famous_dead_parent.GetTitledFirstName]の[ROOT.Char.Custom('GetDaughterSon')]としか思っていない！つい昨日も年老いた農民が、まるで[famous_dead_parent.GetMotherFather]がまだ生きているかのように褒めちぎっていた！\n\n[famous_dead_parent.GetMotherFather]の影から抜け出す時が来た！世界に私の名を残すのだ！偉大なる[ROOT.Char.GetTitledFirstName]として、世界に私を認めさせてやろう！"
 bp2_yearly.4011.a: "[famous_dead_parent.GetFirstNameNoTooltip]の方こそ、#EMP 私の#![famous_dead_parent.GetMotherFather]として世界に名を残すことになるだろう！"
 bp2_yearly.4011.b: "悲しいことだが、私は永遠に[famous_dead_parent.GetHerHis]の[ROOT.Char.Custom('GetDaughterSon')]として存在し続けるのだ。"
 bp2_yearly.4011.c: "私はすでに多くのことを成し遂げた。"
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "名声の影: 白日"
 bp2_yearly.4012.desc: "亡き[famous_dead_parent.GetMotherFather]の名声に負けまいと決心してから長い時が経ち、[famous_dead_parent.GetMotherFather]が亡くなってからはさらに長い時が経った。[famous_dead_parent.GetMotherFather]の影の中から踏み出すことは精神的な負担が大きく、難しいことでもある。世間は私という人間を、私自身の行いではなく、常に[famous_dead_parent.GetMotherFather]との比較で判断しようとしている気がしてならない。\n\n周囲が私に敬意を払っているのはわかるが、これでいいのだろうか？これ以上何をすれば、[famous_dead_parent.GetMotherFather]以上に、人々の記憶に残る存在になれるだろう？"
 bp2_yearly.4012.a: "私にはまだ成し遂げなければならないことがたくさんある。"
 bp2_yearly.4012.b: "どうでもいい。私は永遠に[famous_dead_parent.GetFirstNameNoTooltip]の影の中で生きるのだ。"
 bp2_yearly.4012.c: "私は[famous_dead_parent.GetMotherFather|U]と対等になった。"
 bp2_yearly.4012.d: "これでいいということなど、絶対にない！"
 bp2_yearly.4013.t: "名声の影: 天頂"
 bp2_yearly.4013.desc_success: "今日、私は生まれて初めて、ある確信を胸に目を覚ました。私の名声は果てしなく轟き、もはや単なる[famous_dead_parent.GetTitledFirstName]の[ROOT.Char.Custom('GetDaughterSon')]ではなくなったと。私は父の影からようやく解放され、自分の栄光に浸ることができるのだ。 \n\n名声を得るための飽くなき探求を、ここで一旦中断すべきだろうか？それとも世代を超え、すべての子供たちが私の名前を口にするまで、栄光を手に入れ続けるべきだろうか？"
 bp2_yearly.4013.desc_failure: "今日、私は押しつぶされそうな思いを胸に目を覚ました。 長い間努力してきたが、私が残してきた功績は、偉大な[famous_dead_parent.GetMotherFather]、[famous_dead_parent.GetTitledFirstName]に比べれば、どれも大したことがない。どれだけ頑張っても、[famous_dead_parent.GetMotherFather]の影から逃れられずにいる。\n\nこれはすべての[famous_dead_parent.GetMotherFather]が子供にもたらす呪いなのだろうか？私たちは皆、過去の巨人と無益な競争をするために、この世に生まれてきたのか？"
 bp2_yearly.4013.a: "私は[famous_dead_parent.GetFirstNameNoTooltip]だけでなく、自分自身をも失望させた。"
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')] [ROOT.Char.GetFirstNameNoTooltip]。良い響きだ。"
 bp2_yearly.4013.c: "私の名が世界に知れ渡るまで、休まず努力し続ける！"
 #parental piety event chain
 bp2_yearly.4020.t: "信仰の影: 薄明"
 bp2_yearly.4020.desc: "あれほど模範的な[ROOT.Char.GetFaith.HighGodName]の信者の[ROOT.Char.Custom('GetDaughterSon')]でいられることが、どんなに喜ばしいことか！皆が[pious_parent.GetHerHim]を[ROOT.Char.Custom('ParentPietyLevelText')][pious_parent.GetTitledFirstName]と呼んでいる声を聞くと胸が熱くなる！その高潔さは[ROOT.Char.GetFaith.PriestNeuterPlural]や敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]といった人々から尊敬を集めている。\n\n私はこのまま[pious_parent.GetMotherFather]の影に隠れたままなのか、とふと思う。生涯、私はさらに上を行く敬虔な信者にはなれないのだろうか？[ROOT.Char.GetFaith.HighGodName]の恩寵は[pious_parent.GetHerHim]と同じように私の中にも現れないのだろうか？ "
 bp2_yearly.4020.b: "いつか私も、[pious_parent.GetFirstNameNoTooltip]のようになる！"
 bp2_yearly.4020.b.flavor: "どんな犠牲を払っても、敬虔に[ROOT.Char.GetFaith.HighGodName]に仕える。"
 bp2_yearly.4020.c: "敬虔な[pious_parent.GetMotherFather]を持てて嬉しい！"
 bp2_yearly.4020.c.flavor: "[pious_parent.GetMotherFather]の影となることは嫌ではない。"
 bp2_yearly.4021.t: "信仰の影: 暁"
 bp2_yearly.4021.desc: "偉大な[pious_dead_parent.GetMotherFather]、[pious_dead_parent.GetTitledFirstName]が[pious_dead_parent.GetDeathReason]から数年が経った。[pious_dead_parent.GetMotherFather]が[ROOT.Char.GetFaith.PositiveAfterLife|U]で[ROOT.Char.GetFaith.HighGodName]に仕えていることを願っている。だが[pious_dead_parent.GetMotherFather]の信仰心は、今もなお人々を励まし、挑戦するよう奮い立たせている。敬虔な[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]たちは、いまだに私のことを[pious_dead_parent.GetMotherFather]の息子としてしか見ていない。つい昨日も、年老いた[ROOT.Char.GetFaith.PriestNeuter]が、[pious_dead_parent.GetMotherFather]を今の統治者として称えていた！ \n\n[ROOT.Char.GetFaith.HighGodName]も私について同じように感じているのだろうか？私は己の信仰心を証明しなければならないと強く感じ始めた。[pious_dead_parent.GetMotherFather]の影から抜け出さなければ！"
 bp2_yearly.4021.a: "[ROOT.Char.GetFaith.HighGodName]に私自身を認めて頂くのだ！"
 bp2_yearly.4021.b: "残念ではあるが、[pious_dead_parent.GetMotherFather]の中に留まることで、[pious_dead_parent.GetFirstNameNoTooltip]の思い出と [ROOT.Char.GetFaith.HighGodName]に敬意を表すことにしよう。"
 bp2_yearly.4021.c: "私はすでに多くのことを成し遂げた。"
 bp2_yearly.4021.d: "[ROOT.Char.GetFaith.HighGodName]に[pious_dead_parent.GetFirstNameNoTooltip]の方こそ#EMP 私の#![pious_dead_parent.GetMotherFather]であると思って頂くのだ！"
 bp2_yearly.4022.t: "信仰の影: 白日" #I feel hashtag blessed and moisturized, but is it enough?
 bp2_yearly.4022.desc: "[ROOT.Char.GetFaith.HighGodName]の光は、かつて私の[pious_dead_parent.GetMotherFather]、偉大なる[pious_dead_parent.GetTitledFirstName]を導いたように、私の聖なる探求を導いてくれる。敬虔な[ROOT.Char.GetFaith.HighGodNamePossessive]のしもべとして歩む人生は楽ではないが、私は[pious_dead_parent.GetMotherFather]を超えた偉大な存在になりたいと感じている。 \n\n良き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]は、仲間からも[ROOT.Char.GetFaith.HighGodName]からも認められる存在になることを、永遠に追い求め続けるべきなのだろうか？[pious_dead_parent.GetMotherFather]が示した生き方は、たどるべき道標なのか、それとも超えるべき目標なのだろうか？"
 bp2_yearly.4022.a: "私にはまだ成し遂げなければならないことがたくさんある。"
 bp2_yearly.4022.b: "どうでもいい。[ROOT.Char.GetFaith.HighGodName]が許して下さることを願おう。"
 bp2_yearly.4022.c: "私は[pious_dead_parent.GetMotherFather|U]と対等になった。"
 bp2_yearly.4022.d: "これでいいということなど、絶対にない！"
 bp2_yearly.4023.t: "信仰の影: 天頂"
 bp2_yearly.4023.desc_success: "[ROOT.Char.GetFaith.FateGodNamePossessive|U]を称えよ！今日、私は生まれて初めて、ある確信を胸に目を覚ました。自分が単なる[pious_dead_parent.GetTitledFirstName]の[ROOT.Char.Custom('GetDaughterSon')]ではなく、模範的な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]であることを疑いようもなく証明できた。私は[ROOT.Char.GetFaith.HighGodName]の光に身を浸している。[pious_dead_parent.GetMotherFather]の影から、ようやく抜け出すことができたのだ。\n\nそろそろこの世の中のことに目を向け、[ROOT.Char.GetFaith.HighGodNamePossessive]のご加護を受けていると信じてもいい時が来たのだろうか？それとも良き[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]というものは、[ROOT.Char.GetFaith.HighGodNamePossessive]から認められるため、聖なる探求を永遠に続けるものなのか？"
 bp2_yearly.4023.desc_failure: "今日、私を忸怩たる思いを胸に目を覚ました。何年もの間、できる限り敬虔に生きようと自分を追い込んできた。それにも関わらず、[ROOT.Char.GetFaith.HighGodName]の光は、我が[pious_dead_parent.GetMotherFather]、偉大なる[pious_dead_parent.GetTitledFirstName]の記憶によって遮られているような気がしてならない。これが[ROOT.Char.GetFaith.FateGodNamePossessive]のご意思なのか？\n\nこれはすべての親が子供にもたらす呪いなのだろうか？私たちは皆、過去の巨人と無益な競争をするために、この世に生まれてきたのか？それが[ROOT.Char.GetFaith.CreatorName]の思し召しなのか？"
 bp2_yearly.4023.a: "私は[ROOT.Char.GetFaith.HighGodName]を失望させてしまった！どうかお許しください。"
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')] [ROOT.Char.GetFirstNameNoTooltip]。良い響きだ。"
 bp2_yearly.4023.c: "私の名前は[ROOT.Char.GetFaith.PositiveAfterLife|U]と地に永遠に刻まれるだろう！"
 bp2_yearly.4030.t: "雪降る夜に"
 bp2_yearly.4030.desc: "「こ、この凍てつく大地を、私たちがどれだけ長い間行進してきたかご存知なのは[frosty_knight.GetFaith.CreatorName]だけだ！[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の男たちは仕事もせず、暖かいベッドで眠りこけている！」$knight_culture_player_no_tooltip$ [frosty_knight.GetFirstName]が寒さに震えながら文句を言った。確かに、どれくらいこうして歩いているかもう分からない。日は短く、暗い時間が続き、太陽からの恵みはない。 \n\n私は目を閉じた。ああ、太陽！私は長い冬が明け、初めて差し込んだ日の光を見た時の記憶に胸を打たれた。幼いころの記憶が、温かなお湯のように血管に広がり、慰めと安らぎを与えてくれる。あの時も、太陽と春は訪れた。 \n\nそして今、またその時が来るのだ！"
 bp2_yearly.4030.a: "太陽と共に、勝利もやってくる！"
 bp2_yearly.4030.b: "「そう望む[frosty_knight.GetSheHe]は何者だ？私の$knight_culture_player_no_tooltip$、[frosty_knight.GetFirstNameNoTooltip]か？」"
 bp2_yearly.4030.b.flavor: "聞け、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の戦士たちよ！長い夜も必ず明ける！太陽と共に、勝利もやって来るのだ！永遠の栄光を手にして帰ろう！どんな試練も、我々を止めることはできない！"
 bp2_yearly.4030.c: "また厳しい冬が来るのか。来年に向けて良い訓練になる！"
 bp2_yearly.4030.c.tt: "厳冬で強くなる"
 bp2_yearly.4031.t: "捕らわれの身"
 bp2_yearly.4031.desc_first: "私は再び自由意志を奪われ、枷をはめられる。私はかつて、[old_imp.Custom2('InsultAdjective', ROOT.Char)][old_imp.GetTitledFirstName]に投獄された子供だった。\n\n"
 bp2_yearly.4031.desc_base: "いま私を捕らえているのは[new_imp.Custom2('InsultAdjective', ROOT.Char)][new_imp.GetTitledFirstName]だ。\n\n私が再びここにやって来たのは運命か？この鎖も同じものなのでは？あの自由な時間は、拘束がいっとき中断されただけだったのか？ "
 bp2_yearly.4031.desc_same_captor: "そして、私はまた奴に捕まってしまった！\n\nあの老いた[old_imp.Custom2('InsultNoun', ROOT.Char)]め、#EMP ご丁寧#!にも同じ独房に入れるとは！私がここに戻ってきたのは奴の悪意だけが原因だったのか？私の自由とは、単に私が虜囚でない時間だと、そう運命づけられているのではないだろうか？\n\n"
 bp2_yearly.4031.desc_last: "私はこのままずっと他人に思い通りにされたままなのか？\n\n違う！私は子供の時代を息抜き、自由を取り戻した。今、私を止められるものなどあるか？"
 bp2_yearly.4031.a: "あんなことは繰り返させない！自由を手に入れる！"
 bp2_yearly.4031.a.flavor: "忌々しい鎖を断ち切る！"
 bp2_yearly.4031.a.ct: "脱出は成功する可能性が高いが、失敗すれば更なる危険を招くことになる…"
 bp2_yearly.4031.b: "耐えろ、[ROOT.Char.GetFirstNameNoTooltip]。あの時の私と同じように。"
 bp2_yearly.4031.b.flavor: "今回も耐え忍ぼう。"
 bp2_yearly.4032.t: "過去と現在の人質"
 bp2_yearly.4032.desc: "[hostage_kiddo.GetFirstName]が旅立つ時が来た。[hostage_kiddo.GetHerHis]の目を覗き込むと、そこには[new_papa.GetTitledFirstName]のもとへ人質として送り出された、子供のころの自分がいた。あの時、[tru_papa.GetTitledFirstName]も私をこうして見ていた。あの日、[tru_papa.GetTitledFirstName]が私にどんな言葉をかけたのかは覚えていない。私が去ったとき、[tru_papa.GetSheHe]はどんな思いだったのだろうか。 \n\n[hostage_kiddo.GetFirstNameNoTooltip]も将来、自分の子供を人質として送り出す日が来るのだろうか。この最後の瞬間に、私は何を言ってあげられるだろう？"
 bp2_yearly.4032.a: "我が[hostage_kiddo.Custom('GetDaughterSon')]よ、[ROOT.Char.GetHouse.GetMotto]。"
 bp2_yearly.4032.a.flavor: "この言葉を忘れずに。[ROOT.Char.GetDynasty.GetNameNoTooltip]の人間は皆、奉仕する定めにある。お前にとっては今日がその日だ。"
 bp2_yearly.4032.b: "私と同じように、お前もいつか帰ってこれる。"
 parental_conviction: "親としての決意"
 parental_conviction_desc: "この人物は子供の傍にいることを固く決意している。"
 drinking_binge: "大量飲酒"
 drinking_stop: "突然の禁酒"
 drinking_stop_desc: "この人物は突然飲酒をやめた。"
 focused_on_realm: "領国の管理"
 focused_on_realm_desc: "この人物は領地管理に専念するために監視人の義務を放棄した。"
 famed_parent_lvl_1: "名声の影: 薄明"
