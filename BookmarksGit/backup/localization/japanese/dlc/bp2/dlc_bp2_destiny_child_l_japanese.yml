l_japanese:
 destiny_child.0001.t: "運命の子"
 destiny_child.0001.desc: "[destiny_child.GetFirstNamePossessive]の視線には何かしらの強い力が宿っている。\n\n[destiny_child.GetSheHe|U]は誇らしげに歩き、話すときには確かな自信と毅然とした態度を示し、一語一句がはっきりと響く。その言葉を年齢が5倍も離れた長老たちさえ、熱心に聞き入れるほど、[destiny_child.GetFirstNamePossessiveNoTooltip]の魅力は特別だ。\n\nこの子には何かがある。古い歌には、自分の民を導くために選ばれた者のことが語られている。高貴な資質と卓越した能力を持つ存在として。\n\n[destiny_child.GetFirstNameNoTooltip]がまさにその運命に祝福された者なのだろうか？"
 destiny_child.0001.a: "この子には手厚い世話が必要だ。"
 destiny_child.0001.a.tt: "[destiny_child.GetHerHim]には#EMP 何か#!特別なものがある…"
 destiny_child.0001.b: "くだらん。あの子供には[destiny_child.GetHerHis]分をわきまえさせねば。"
 destiny_child.1000.t: "たくましい若者"
 destiny_child.1000.desc: "[destiny_child.GetFirstName]が素振りをしている様子を眺めていて、私は気が付いた。[destiny_child.GetSheHe]の体はかなり強靭に鍛え上げられつつある。\n\n[destiny_child.GetFirstNameNoTooltip]が再び威厳と決意に満ちた一撃を放ち、風を切る音が聞こえる。あんな一太刀を浴びたらと想像して、私は身震いした。だがその一方で、力にすべてを注ぐことが、果たして本当に有益なことなのか、疑問に思う自分もいる。"
 destiny_child.1000.a: "「素晴らしい振りだ！その調子で続けろ！」"
 destiny_child.1000.b: "「持久力をおろそかにしてはいけないぞ、[destiny_child.GetFirstNameNoTooltip]」"
 destiny_child.1005.t: "水平思考"
 destiny_child.1005.desc: "角を曲がると、[destiny_child.GetFirstName]と私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U]の[realm_priest.GetFirstName]が議論を交わしている場面に出くわす。口論ではなく、活発な意見交換のようだ。\n\n[destiny_child.GetFirstNameNoTooltip]は目を輝かせながら、宗教の細かな点について熱心に主張している。[realm_priest.GetFirstNameNoTooltip|U]も年齢の違いを感じさせず、[destiny_child.GetFirstNameNoTooltip]を対等に扱っているようだ。"
 destiny_child.1005.a: "なんて雄弁だ！なんて知恵だ！"
 destiny_child.1005.b: "「[realm_priest.GetFirstNameNoTooltip]、あなたは[destiny_child.GetFirstNameNoTooltip]の武道の追求を妨げていますよ」"
 destiny_child.1005.c: "[destiny_child.GetFirstNameNoTooltip]がこれから多くを学ぶと確信している。"
 destiny_child.1010.t: "軍事的思考"
 destiny_child.1010.desc: "私と私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U]の[marshal.GetFirstName]は、戦闘用の小さな駒を並べたテーブルを囲んで熱心に戦略ゲームに没頭している。[destiny_child.GetFirstName]がそっと近づいてきたのにはあまり気づかなかったが、テーブルの上に向けられた[destiny_child.GetHerHis]の鋭い視線からは、その内なる思考の鋭さを一瞬で感じ取れる。\n\n「ここだ。」[destiny_child.GetFirstNamePossessiveNoTooltip]の声に驚かされる。「あのグループは正面から接触している。この森を利用して接近を隠せば、完全に不意を突けるだろう…」\n\n[marshal.GetFirstNameNoTooltip]は、[destiny_child.GetFirstNamePossessiveNoTooltip]がテーブルに身を乗り出し、駒を動かす様子を見て、眉を上げた。"
 destiny_child.1010.a: "「確かにそうだが、それでは彼らを危険にさらけ出すことになる。ほら？」"
 destiny_child.1010.a.tt: "[destiny_child.GetFirstNamePossessiveNoTooltip|U]の軍事戦略に関する理解はすでに応用水準だが、まだ知らないことも多い。"
 destiny_child.1010.b: "なんてこった。 [destiny_child.GetFirstNameNoTooltip|U]は正しい！"
 destiny_child.1010.c: "「ここ、もう一度私と見直してくれませんか？」"
 destiny_child.1015.t: "練習の成果は…"
 destiny_child.1015.desc: "太陽の明るい光の下で、2本の剣が触れ合い、#EMP シャーン#!と金属音を立てながらお互いの刃に沿って擦れ合う。\n\n[destiny_child.GetFirstName]はまるで剣が腕の一部であるかのように軽やかに後方へ跳ねる。[destiny_child.GetHerHis|U]の稽古相手である[knight.GetFirstName|U]は、少し息を切らしながら[destiny_child.GetHerHim]を追いかける。\n\n二人はしばらくの間稽古を続けているが、[destiny_child.GetFirstNameNoTooltip]はほとんど汗もかいていない。[destiny_child.GetSheHe]は#EMP 本気で#!やっているのだろうか？"
 destiny_child.1015.a: "「もっと自分を追い込むんだ、[destiny_child.GetFirstNameNoTooltip]！」"
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip]は能力の新たな高みを達成する"
 destiny_child.1015.a.failure: "[destiny_child.GetSheHe|U]は自分を過剰に酷使する"
 destiny_child.1015.a.critfailure: "[destiny_child.GetSheHe|U]はプレッシャーのせいでひどい失敗を犯す。"
 destiny_child.1015.b: "私が引き継ぐべきかもしれないな？"
 destiny_child.1015.b.success: "あなたの教えは[knight.GetFirstNamePossessiveNoTooltip]のものよりもさらに価値がある"
 destiny_child.1015.b.failure: "あなたは[destiny_child.GetFirstNameNoTooltip]についていくことが同様にできないことを証明する"
 destiny_child.1015.c: "「二人とも頑張れ！[knight.GetFirstNamePossessiveNoTooltip]のために少し報酬を！」"
 destiny_child.1020.t: "課外学習"
 destiny_child.1020.desc: "予想もしないときに奇妙な光景が現れるものだ。それは、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U]である[physician.GetFirstName]と経験豊富な治療師[herbalist.GetFirstName]が、興奮気味の[destiny_child.GetFirstName]と共に私のもとに現れたときに証明された。\n\n「若き[destiny_child.GetFirstNameNoTooltip]が私たちの職業のどちらかを学びたいと望んでいるのです、[ROOT.Char.Custom('FormOfAddressForLiege')]様」と[physician.GetFirstNameNoTooltip]が話しはじめる。「我々としても[destiny_child.GetHerHim]に教えたいのですが…」[herbalist.GetFirstNameNoTooltip]が苛立った様子で遮る。\n\n「ただ、ご許可が必要なんです。私の一存で[destiny_child.GetHerHim]の勉強を中断させるわけにはいきませんから！」"
 destiny_child.1020.a: "医者との時間は有意義なものかもしれない…"
 destiny_child.1020.b: "薬草学とは、興味深い分野だ！"
 destiny_child.1020.c: "「ただ…勉強の時間を奪いすぎないようにしてくれ」"
 destiny_child.1025.t: "噂は万里を走る"
 destiny_child.1025.desc: "馬のいななきに驚き、音のした方を見ると、[famous_knight.Custom('KnightCultureNoTooltip')|l]が馬で私に駆け寄ってくるところだった。\n\n「[ROOT.Char.GetTitledFirstName]！あなたなのか？」[famous_knight.GetSheHe|U]が敬意を表して頭を下げた。「子供を探しているのですが…[destiny_child.GetFirstNameNoTooltip]はあなたの庇護下にあるのでしょう？」私が頷くと、用心深い護衛が近付いてきた。\n\n「恐れることはありません。私もそれなりに名のある者ですが…あなたの[destiny_child.GetFirstNamePossessiveNoTooltip]の才能の噂は、野火のような勢いで広まっています！お目にかかることができれば光栄です。それにもしかしたら、[destiny_child.GetHerHis]の才能を伸ばすお手伝いができるかもしれません」"
 destiny_child.1025.a: "「#EMP 消え、#!汚らわしい暗殺者！#EMP 護衛！#!」"
 destiny_child.1025.b: "「[destiny_child.GetHerHim]を鍛える？素晴らしい考えだ！」"
 destiny_child.1025.c: "「ここに留まっていただくことも、考えていただけますか？」"
 destiny_child.1030.t: "継承者は？"
 destiny_child.1030.desc: "[destiny_child.GetFirstName]には本当に才能がある。[destiny_child.GetHerHis|U]の言葉には実年齢よりも十歳は上の者が発する言葉と同じ重みがあり、人々は本能的に[destiny_child.GetHerHis|U]の導きに従おうとする。一族の未来を背負うべき人間が誰なのか、迷う余地はない。だが、それでも…\n\n[destiny_child.GetFirstNamePossessiveNoTooltip]がどれだけ魅力的で才能に溢れていようと、この[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '野営地', '領土')]の掟は変えられない。[destiny_child.GetSheHe|U]は私の第一の後継者ではないのだ。私が死ねば、その才能と能力はすべて、[destiny_child.GetHerHis]の[destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))][current_heir.GetFirstNamePossessive]の策略に利用されるだけだろう。\n\n頭の片隅で、ある賭けのことがちらついている。これは私の遺産を左右する決断なのだ。"
 destiny_child.1030.a: "あらゆる策略を尽くせば、これもうまく収まるかもしれない…"
 destiny_child.1030.a.success: "あなたの静かな策謀は成功する"
 destiny_child.1030.a.failure: "あなたの計画は気づかれ、騒動が起こる"
 destiny_child.1030.b: "[destiny_child.GetFirstNamePossessiveNoTooltip]の物語を語らずに終わらせるわけにはいかない。"
 destiny_child.1030.c: "法律はそのままであり、覆すことはできない。"
 destiny_child.1030.c.tt: "私は真の相続人の準備しなければならない。だが同時に[destiny_child.GetFirstNameNoTooltip]に自身を守るための技術を与えなければならない。"
 destiny_child.1035.t: "幼い恋"
 destiny_child.1035.desc: "[destiny_child.GetFirstNamePossessive]があまりに優れているために、私は時々、[destiny_child.GetSheHe]がまだ子供であるということを忘れそうになる。だが[ROOT.Char.Custom('GetCourtyard')]を一緒に横切っている時、二人の子供がすぐそばでくすくす笑っているのを耳にして、私は唐突に、子供はやはり子供なのだということを思い出したのだった。\n\n二人の子供は明らかに[destiny_child.GetFirstNameNoTooltip]に夢中になっているらしく、[destiny_child.GetSheHe]に明るく挨拶された途端、すぐに慌ててうつむいた。"
 destiny_child.1035.interested: "\n\n[destiny_child.GetSheHe]は年齢を超えた賢さを持っているが、[destiny_child.GetFirstNamePossessiveNoTooltip]の口元には微笑みが浮かんでいるのが見える…"
 destiny_child.1035.notinterested: "\n\nしかし驚いたことに、[destiny_child.GetSheHe]はそれ以上何も言わない。全くひるむことなく、そのまま進み、屋内へと続く階段を上がっていく。"
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip]は[flirter_1.GetFirstNameNoTooltip]にすっかり夢中のようだ…"
 destiny_child.1035.b: "どうやら[destiny_child.GetFirstNameNoTooltip]は[flirter_2.GetFirstNameNoTooltip]に少し惹かれているようだ！"
 destiny_child.1035.c: "「そんなくだらないことに惑わされないのはいいことだ、[destiny_child.GetFirstNameNoTooltip]」"
 destiny_child.1035.d: "「集中しなさい、[destiny_child.GetFirstNameNoTooltip]！」"
 destiny_child.1035.d.tt: "#EMP その時#!は[destiny_child.GetHerHis]の後の人生で訪れるだろう…"
 destiny_child.9999.t: "運命の実現"
 destiny_child.9999.desc: "[destiny_child.GetFirstName]は気づかないうちに成長しており、今や[destiny_child.GetHerHim]を対等な者として見ている。かつて[destiny_child.GetHerHis]の可能性を見出し、それを育むことを決意した時、どうのような結果が待っているか考えもつかなかった。だが、私の努力は決して無駄ではなかった。\n\n[destiny_child.GetFirstNameNoTooltip]は私の前に立ち、微笑んでいる。よく知っている人物であるはずなのに、[destiny_child.GetSheHe]が醸し出す自然な魅力に引き込まれずにはいられない。疑いの余地はない。この[destiny_child.GetWomanMan]は、何か神秘的に偉大さの印を刻まれている。\n\n私は[destiny_child.GetHerHis]運命という危険な道を支援することで、正しいことをしたと確信している。"
 destiny_child.9999.a: "光栄だった。"
