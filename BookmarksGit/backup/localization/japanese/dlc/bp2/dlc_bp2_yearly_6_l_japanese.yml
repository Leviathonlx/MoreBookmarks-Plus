 forcible_resettlement_modifier: "強制移住"
 forcible_resettlement_modifier_desc: "より先進的な文化を持つ入植者に追いやられた移民が、ここで怒りを燃え上がらせている。"
 common_noble_cause_modifier: "共通の崇高な大義"
 common_noble_cause_modifier_desc: "この人物は共通の目的を繰り返し発言し、仲間を鼓舞する。"
 cultural_acceptance_learning_from_culture: "[innovation|E]がこれらの[cultures|E]の間で行われた"
 bp2_yearly.6090.t: "改められた生まれながらの権利"
 bp2_yearly.6090.desc: "私は[advanced_culture.GetName]からの承認を求め、異国の高級品を切望し、馬鹿げた夢を見続けたが、それもこれまでだ。\n\n"
 bp2_yearly.6090.burn_letters: "[advanced_court_owner.GetTitledFirstName]から送られてきた数々の贈り物は燃えるが、[ROOT.Char.GetCulture.GetName]の貴族たちは私の名前を敬愛する。\n\n"
 bp2_yearly.6090.burn_else: "[advanced_culture.GetNameNoTooltip]の装飾品は燃えるが、[ROOT.Char.GetCulture.GetName]の貴族たちは私の名前を敬愛する。\n\n"
 bp2_yearly.6090.reaffirm_social: "権力に飢えた[advanced_culture.GetCollectiveNounNoTooltip]が私の貪欲さを利用していると、封臣たちが注意を促した。"
 bp2_yearly.6090.reaffirm_realm: "私が土地を引き裂くと、彼らは見事なホールを建て、立派な$knight_culture_player_plural_no_tooltip_lowercase$を武装させた。"
 bp2_yearly.6090.reaffirm_ritual: "私が古い信仰を否定しても、彼らは私のために祈り続けた。"
 bp2_yearly.6090.reaffirm_maa: "彼らは名誉と命を賭けて、私が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]をよそ者に渡さないようにした。"
 bp2_yearly.6090.outro: "\n\n[childhood_location..GetTitle.GetNameNoTier]で過ごした子供時代が、私を迷わせた。[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は私の民だ。「文明化」させる必要などない。"
 bp2_yearly.6090.a.bow: "世界は我々の前にひれ伏すべきだ。"
 bp2_yearly.6090.a.strength: "世界は我々の力を知るべきだ。"
 bp2_yearly.6090.a.governed: "世界は我々の知恵に耳を傾けるべきだ。"
 bp2_yearly.6090.a.zeal: "世界は我々の熱意を知るべきだ。"
 bp2_yearly.6090.a.kin: "世界は我々の一族に答えるべきだ。"
 bp2_yearly.6090.a.virtue: "世界は我々の美徳に驚嘆すべきだ。"
 bp2_yearly.6090.a.tt: "古い絆にもう一度火を灯そう。その炎で[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]に疑問を抱く者すべてを焼き尽くすのだ！"
 bp2_yearly.6090.tribal_invasion: "侵略の[casus_belli|E]を追加でもう1度使用できる"
 bp2_yearly.6090.non_tribal_invasion: "侵略の[casus_belli|E]を1度使用できる"
 bp2_yearly.6090.no_invasion_req: "侵略の[casus_belli|E]に必要な[prestige_level|E]の条件はない"
 bp2_yearly.6090.b: "我々の土地と家族を、永遠に守らなければならない。"
 bp2_yearly.6090.b.tt: "すべてを失うと思うと胸が張り裂けそうになる。断固として立ち向かい、その身を捧げよう。こんなことはあってはならない。"
 bp2_yearly.6090.traditionalist_traditions: "関連する[traditions|E]で割引を獲得する"
 a_cultures_great_defender_modifier: "人民の最大の擁護者"
 a_cultures_great_defender_modifier_desc: "この人物は疑いの時代を乗り越え、英雄、そして祖国の献身者として人民の間で名声を得た。"
 inspired_defenders_modifier: "束縛と抵抗に鼓舞されし者"
 inspired_defenders_modifier_desc: "この地の住人は自分たちの財産を厳として守り、領主を守ることに熱心である。"
 uniter_and_conqueror_modifier: "統一者と征服者"
 uniter_and_conqueror_modifier_desc: "この先見の明のある指導者は、共通の運命が誰の目にも明らかになるまで、人々の気概を試し続けた。"
 cultural_acceptance_loss_rejected_influence: "改革者はそのほかの文化を拒否して孤立した"
 bp2_yearly.6091.t: "普遍の人々"
 bp2_yearly.6091: "私の宮廷の廷臣、村の人々の間にも、改革の失敗は影響を及ぼしている。\n\n動乱は外部者に対する[ROOT.Char.GetCulture.GetName]の人々の心を対して固くしてしまった。疑念と敵意が支配している。しかし同時に、伝統や祭典を愛し実践すること、誇り高き軍事の精神も根強く残っている。\n\n助言者たちは民衆の願いを私に告げた。それは、人々が私のような指導者が伝統、信仰に目を向け、"
 bp2_yearly.6091.dominance: "そして、これからの運命を導いてほしいと願っているということだ。"
 bp2_yearly.6091.defense: "そして、これからも守り続けてほしいと願っているということだ。"
 bp2_yearly.6091.a: "我々のすべてを祝おう。"
 bp2_yearly.6091.a.tt: "…ほかには何もしない。"
 bp2_yearly.6091.aggressive: "あなたの[culture|E]は、[GetCultureTradition('tradition_ruling_caste').GetName]、 [GetCultureTradition('tradition_hereditary_hierarchy').GetName]、[GetCultureTradition('tradition_staunch_traditionalists').GetName]、[GetCultureTradition('tradition_zealous_people').GetName]、 [GetCultureTradition('tradition_faith_bound').GetName]、[GetCultureTradition('tradition_warrior_culture').GetName]に関して[prestige|E]を払う量が少なくなる。"
 bp2_yearly.6091.defensive: "あなたの[culture|E]は、[GetCultureTradition('tradition_isolationist').GetName]、[GetCultureTradition('tradition_hereditary_hierarchy').GetName]、[GetCultureTradition('tradition_tribe_unity').GetName]、[GetCultureTradition('tradition_staunch_traditionalists').GetName]、[GetCultureTradition('tradition_stalwart_defenders').GetName]、[GetCultureTradition('tradition_zealous_people').GetName]、[GetCultureTradition('tradition_faith_bound').GetName]に関して[prestige|E]を払う量が少なくなる。"
 bp2_yearly.6100.t: "我が[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]が、生まれ変わる！"
 bp2_yearly.6100.desc: "嘲笑と疑念、犠牲と動乱の年月…すべてはこのためだった。\n\n私の前に[ROOT.Char.GetCulture.GetCollectiveNoun]がひれ伏し、改革の最大の勅令の最後の言葉が朗読される。我々は[advanced_culture.GetName]に基づいた新しい方法で統治する。[childhood_location.GetCounty.GetTitle.GetNameNoTier]の栄光に匹敵するものを築き上げる。そしてすべての[ROOT.Char.GetCulture.GetNameNoTooltip]の子供たちが、私が若いころに学んだ技術と驚きを知ることになる。\n\n多くが変わったのだ！"
 bp2_yearly.6100.reform_court: "新たな優雅さが私の宮廷を活気づけている。"
 bp2_yearly.6100.reform_maa: "鉄の武力と法の言葉が私の支配を守る。"
 bp2_yearly.6100.reform_faith: "私の信仰は揺るぎなく、洗練され、崇高なものである。"
 bp2_yearly.6100.reform_realm: "交易は繁栄し、集落は拡大し、私の再興した[ROOT.Char.GetPrimaryTitle.GetNameNoTier]へと、日々さらに多くの人々が移住してくる。"
 bp2_yearly.6100.outro: "\n\n私は依然として[ROOT.Char.GetCulture.GetNameNoTooltip]だ。しかし、今や新たな[ROOT.Char.GetCulture.GetNameNoTooltip]でもある。"
 bp2_yearly.6100.a: "これが私の当地だ。絶対的でなければならない！"
 bp2_yearly.6100.a.tt: "変革には多大なコストがかかり、領主たちは簡単には動かない…だが、我々は[advanced_culture.GetCollectiveNounNoTooltip]からさらに適応できるものがもっとあるだろう！"
 bp2_yearly.6100.b: "成し遂げたのだ！"
 bp2_yearly.6100.b.tt: "人々にこれ以上要求する必要はない。すでに新時代へは導き済みだ。"
