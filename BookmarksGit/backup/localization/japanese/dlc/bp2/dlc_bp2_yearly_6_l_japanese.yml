 bp2_yearly.6080.d: "民に血は流させない。"
 bp2_yearly.6080.d.tt: "民と共通の大義が我々を一つにする。我々は互いに誓い合うべきだ。"
 elite_foreign_guard_modifier: "親衛隊の兵舎"
 elite_foreign_guard_modifier_desc: "他国や他民族の出身者を中心に、高度な訓練を積んだ戦士たちがここに集結している。彼らは鍛錬を重ね、招集がかかるのを待つ。"
