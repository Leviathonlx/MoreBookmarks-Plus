 bp2_yearly.6010.t: "捕らわれた[sad_boi.GetWomanMan|U]はいない"
 bp2_yearly.6010.desc: "「#EMP 友達はたくさんいても、贈り物は少ない…#!」[sad_boi.GetFirstName]が声を震わせて歌った。\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))]は楽器を放り投げると、泣きながらこう言った。「[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]はもうたくさんだ！"
 bp2_yearly.6010.adult: "居心地が最悪だ。」\n\n私に厳しい視線を投げかけて、 [sad_boi.GetSheHe]はこう付け加えた。「この歌は、不幸な捕らわれの身の私からの歎願だ。少しの資金でいい…私のことをまだ気にかけてくれる人がいれば…」"
 bp2_yearly.6010.child: "私はこの上なく不幸だ。」\n\n[sad_boi.Custom('GirlBoy')]は涙ぐんだ目で私を見上げ、こう付け加えた。「この歌を聞けば、私の家族の心も動くだろう！#EMP 国外に追放された#!私の気休めになる何かを送ってくれるかもしれない。もし…まだ私のことを気にかけてくれているなら…」"
 bp2_yearly.6010.outro: "\n\n[sad_boi.GetSheHe|U]は再び悲しげな曲を奏で始めた。その目は遥か彼方、[home_court_liege.GetPrimaryTitle.GetNameNoTier]を見つめている。"
 bp2_yearly.6010.a: "彼らの「慈善心」とやらを見せてもらおう…"
 bp2_yearly.6010.a.tt: "…私の懐のために。"
 bp2_yearly.6010.b: "不幸だって！？#EMP 私に何かできることは？#!"
 bp2_yearly.6010.b.tt: "宮廷を惨めな場所と歌うことなど許されない！"
 bp2_yearly.6010.c: "[sad_boi.GetHerHim]の居場所はここだと教えてやらなければ。"
 bp2_yearly.6010.c.tt: "ここで生まれた者もそうでない者も皆、厳粛に苦難に耐えなければならない。"
 bp2_yearly.6010.c.success: "[sad_boi.GetSheHe|U]が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にもう一度チャンスを与える"
 bp2_yearly.6010.c.tt_education: "[sad_boi.GetFirstNamePossessive]の教育の成果が改善される"
 bp2_yearly.6010.c.failure: "[sad_boi.GetHerHis]の詩に描かれた真実を否定して[sad_boi.GetFirstNameNoTooltip]を悲しませる"
 bp2_yearly.6010.d: "実に見事な詩だ。"
 bp2_yearly.6010.d.tt: "この嘆きの歌が遠くまで伝わらことを。詩の内容よりも美しさの方が重要だ。"
 bp2_yearly.6020.t: "おかしなことを言う子供"
 bp2_yearly.6020.desc: "私が[snitch.GetHomeCourt.GetTitledFirstNamePossessive]の宮廷であった最近の出来事を伝えると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))]の[snitch.GetName]は妙に楽しそうな様子で、"
 bp2_yearly.6020.child: "その小さな顔に夢見るような笑顔を浮かべた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、これまでに自分が見てきたものを基にして、物語を作ったんだ！でも…話してあげられない。約束したから。」\n\n[snitch.GetSheHe|U]がいたずらっぽく笑う。年上の人間の心を掴む能力があることを心得ているようだ。\n\n「いけない人だ！」[snitch.GetFirstNameNoTooltip]が得意げに言った。"
 bp2_yearly.6020.youth: "思春期の脂ぎった顔に夢見るような笑顔を浮かべた。\n\n「物語を作ったんだ。[ROOT.Char.GetTitleAsNameNoTooltip]を見て思い出した。二度と繰り返してはならないことだ！でも…あのころはまだ小さかった。もう随分前のことのように感じるよ。」\n\n[snitch.GetSheHe|U]がいたずらっぽく笑う。自分を育てた人間の心を掴む能力が自分にあることを心得ているようだ。\n\n「いけない人だ！」[snitch.GetFirstNameNoTooltip]が得意げに言った。"
 bp2_yearly.6020.liege: "「著しく神聖で、邪だ！"
 bp2_yearly.6020.family: "「著しく邪な一族だ！」"
 bp2_yearly.6020.a: "話を続けろ…"
 bp2_yearly.6020.a.secret: "[snitch.GetShortUINamePossessive]の家族の[secret|e]を知る"
 bp2_yearly.6020.a.non_family_secret: "[no_no_doer.GetShortUINamePossessive]の[court|E]中枢の[secret|e]を知る"
 bp2_yearly.6020.a.success: "愉快なほど穢れた物語"
 bp2_yearly.6020.a.failure: "未熟者の愚かさだろう…"
 bp2_yearly.6020.a.no_secret: "重要なことは何も分からない"
 bp2_yearly.6020.b: "口は災いの元だ。"
 bp2_yearly.6020.b.tt: "[snitch.GetFirstNameNoTooltip]は噂よりも分別の美徳を重んじるべきだ。"
 bp2_yearly.6020.b.discretion: "[snitch.GetShortUIName]があなたの[secrets|E]を暴露する可能性はかなり低い"
 bp2_yearly.6030.t: "一族の目"
 bp2_yearly.6030.desc: "[snitch.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))]の[snitch.GetFirstName]が、朝もやに包まれた散歩道を楽しくしてくれた。[warden.GetNamePossessive]のもとで暮らした人質生活について話してくれたのだ。\n\n帰ってきた[snitch.GetSheHe|U]はかなり変わっていた。より賢くなり、観察力も鋭くなった。忠実な[snitch.GetDynastyHouseName]の人間は、異国の地での生活によく適応していた。\n\n忠実な[snitch.GetDynastyHouseNameNoTooltip]の人間か…もしかしたら、[warden.GetTitledFirstNamePossessiveNoTooltip]の宮廷にいた一族の人間の目には、引き出すべき価値があるのかもしれない…"
 bp2_yearly.6030.hostage_reticent: "\n\nだが[snitch.GetFirstNameNoTooltip]は、私の情報提供者になることを#negative_value とても嫌がっている#!。もしかしたら、警告されているのかもしれない。"
 bp2_yearly.6030.hostage_normal: "\n\nもし[snitch.GetFirstNameNoTooltip]が知っていることがあるとして、それは何だ？"
 bp2_yearly.6030.a: "[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]の秘密を聞き出すことができる…"
 bp2_yearly.6030.maybe_secret: "#high [snitch.GetFirstName]#!が[warden.GetShortUINamePossessive]の中枢の[secret|E]を教えてくれる#EMP 可能性がある#!"
 bp2_yearly.6030.a.success: "[snitch.GetFirstNameNoTooltip]が知っていることすべてを聞き出す"
 bp2_yearly.6030.a.failure: "[snitch.GetFirstNameNoTooltip]が質問を避ける"
 bp2_yearly.6030.a.no_secret: "[snitch.GetFirstName]は…重要なことは何も知らない"
 bp2_yearly.6030.a.evade: "#high [snitch.GetFirstName]#!は有用な情報を話さない"
 bp2_yearly.6030.b: "[snitch.GetHerHis]の一族に仕えた褒美だ！"
 bp2_yearly.6030.b.tt: "諜報員や情報提供者には手厚い報酬を与えると[snitch.GetHerHim]に伝えよう！"
 bp2_yearly.6030.b.failure: "[snitch.GetFirstNameNoTooltip]が[secrets|E]を漏らさない"
 bp2_yearly.6030.b.rewarded: "#high [snitch.GetFirstName]#!があなたの[schemes|E]に参加する可能性がかなり高くなる"
 bp2_yearly.6030.refuse_reward: "#high [snitch.GetFirstName]#!に協力する気は全くない"
 bp2_yearly.6030.c: "名誉がなければ人質になる価値はない。"
 bp2_yearly.6030.c.tt: "取り決めの規則は厳格で破ることのできないものだ。"
 bp2_yearly.6030.c.honor: "[rulers|E]が[hostages|E]の授受を求める可能性が高い"
 bp2_yearly.6030.c.hostage_secrets: "@alert_icon! #alert_trial [hostages|E]から[secrets|E]を強引に聞き出すと[tyranny|E]を獲得します#!"
 honorable_warden_modifier: "誉れ高き監視人"
 honorable_warden_modifier_desc: "この人物は[hostages|e]に人質に不可侵の尊厳を与えることを公言している。"
 bp2_yearly.6040.t: "憧れ"
 bp2_yearly.6040.desc: "私は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の若い[ROOT.Char.GetCulture.GetCollectiveNoun]の勉強を見ていた。彼らは学ぶのが遅く、躾がなっておらず、親のようにつまらないことでけんかをする。\n\n素晴らしい[childhood_location.GetCounty.GetTitle.GetNameNoTier]の[advanced_culture.GetCollectiveNoun]とは似ても似つかない。[childhood_location.GetCounty.GetTitle.GetNameNoTier]の領国には秩序があり、偉業と偉大な考えに満ちていた。私はかの地で"
 bp2_yearly.6040.hostage: "人質として過ごして、"
 bp2_yearly.6040.education: "教育を受けて、"
 bp2_yearly.6040.outro: "啓蒙を受けた。\n\nそして自国の民がいかに原始的であるかわかるようになった。\n\nだがそれは変えられる。幼いころに得た[advanced_culture.GetNameNoTooltip]の知識があれば…もしかしたら私は、不確かな改革の道へと人々を導くべきなのかもしれない。"
 bp2_yearly.6040.a: "この国は生まれ変われる。"
 bp2_yearly.6040.a.tt: "異国で学んだことを伝え、民を変えよう…あるいは、より大きな栄光をもたらそう。"
 bp2_yearly.6040.a.reforms: "[advanced_culture.GetName]を見本として、自分の[culture|E]、[court|E]、[realm|E]の改革と発展を試みる"
 bp2_yearly.6040.a.warning: "@alert_icon! #alert_trial これは困難でコストもかかります。覚悟が必要です。#!"
 bp2_yearly.6040.b: "私たちの文化を否定するようなことを#EMP 考える#!ことすら疑問だ。"
 bp2_yearly.6040.b.tt: "[ROOT.Char.GetCulture.GetNameNoTooltip]の流儀は素晴らしい。それ以外は認めない！"
 bp2_yearly.6040.b.promote_culture: "#high 25年間#!、[promote_culture|E]の[councillor_task|E]がより効果的になる"
 bp2_yearly.6040.b.no_reforms: "このような改革についてはもう二度と考慮しない"
 bp2_yearly.6040.c: "今はその時ではない。"
 bp2_yearly.6040.c.recurring: "改革のきっかけは、おそらく再び舞い込む。"
 devoted_to_tradition_modifier: "伝統の支持者"
 devoted_to_tradition_modifier_desc: "この人物は部外者との交流を拒み、同胞を擁護することで知られている。"
 bp2_devoted_to_tradition_modifier_conversion_task_desc: "$devoted_to_tradition_modifier$"
 bp2_yearly.6050.t: "石、鉄、粘土、小枝"
 bp2_yearly.6050.desc: "私の命令で、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]から伸びるようにして道が新たに開拓され、少しではあるが前衛地も建設された。どれも[advanced_culture.GetName]の道路や要塞、税務署を見本にして作らせたものだ。\n\nだが都は[childhood_location.GetCounty.GetTitle.GetNameNoTier]ほどきらびやかでもなければ、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]が貿易と工芸の盛んな人口都市になったわけでもない。#EMP 今のところは。#!\n\n私の隣で、[noble_representative.GetTitledFirstName]が新しくできた異国風の建物に不審げな眼差しを向けている。\n\n「#EMP 商人#!や#EMP 庶民#!に富を与えるとは。」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))]が当てこするように言った。「あなたに忠実な貴族たちのために、新しいホールを作ってやることもできたというのに！」"
 bp2_yearly.6050.a: "私の新しい壮大な都は繁栄するだろう！"
 bp2_yearly.6050.a.tt: "新たな宝石が開拓地の街で煌き、住人たちと私に繁栄をもたらすだろう。"
 bp2_yearly.6050.b: "文明人はただ#EMP 与える#!ことなどしない。税を徴収して街を作るの。"
 bp2_yearly.6050.b.tt: "このような税の徴収は外国では普通だ。ここでも同様にすべきだ！"
