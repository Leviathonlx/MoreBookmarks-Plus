 bp2_yearly.6120.t: "絆が試される場所"
 bp2_yearly.6120.desc: "私の人質である[hostage.GetName]は、不安そうに、しかし希望を持ちつつ慌てている。[hostage.GetHerHis|U]の[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]である[hostage_giver.GetTitledFirstName]は、ここ[ROOT.Char.GetCurrentLocation.GetName]にいる。これほど長く離れていたのは久しぶりだ。\n\n[hostage.Custom('GirlBoy')]は今、私と共に暮らしている。[hostage.GetHerHis|U]の[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]と私は協定を結んでいる。[hostage.GetFirstNameNoTooltip]は私の支配下にあり、[hostage.GetSheHe]は#EMP 私#!に忠誠を誓うべきだ。だが、[hostage.GetHerHim]が家族への愛情を再燃させるのは危険だ…\n\n「お願いです」と[hostage.GetSheHe]は懇願する。「どうか、[ROOT.Char.GetTitleAsNameNoTooltip]様、私は心の底から[hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))]に会いたいのです！」"
 bp2_yearly.6120.a: "再会を味わえ。貴重なものだ。"
 bp2_yearly.6120.a.tt: "[hostage.Custom('GirlBoy')]は依然として[hostage.GetDynastyHouseNameNoTooltip]であり、[hostage.GetHerHis]の家族の庇護下にあるべき存在だ。"
 bp2_yearly.6120.b: "この寛大な恩恵には見返りを期待します！"
 bp2_yearly.6120.b.tt: "こういった要求のために人質を取るのではないか？"
 bp2_yearly.6120.hook: "もし[hostage_giver.GetShortUIName]が受け入れれば、[hostage_giver.GetHerHim]に対して[weak_hook]を得る"
 bp2_yearly.6120.hook_acceptance: "[hostage_giver.GetShortUINamePossessive]の[personality]が[hostage_giver.GetSheHe]を受け入れるかどうかを決定する"
 bp2_yearly.6120.c: "さあ、#EMP 一緒に#![hostage_giver.GetHerHim]と話をしよう。"
 bp2_yearly.61020.c.tt: "あの退屈な人物よりも魅力的に振る舞って、[hostage_giver.GetHerHis]の家族が私を選ぶようにすることが私にはできる！"
 bp2_yearly.6120.c.success: "あなたが[hostage_giver.GetFirstNameNoTooltip]との行動を支配する"
 bp2_yearly.6120.c.failure: "あなたは横柄で迷惑な人物として見られる"
 bp2_yearly.6120.d: "#EMP 黙れ！#![hostage.Custom('GirlBoy')]、ひっぱたいてやろう！"
 bp2_yearly.6120.d.tt: "[hostage.GetFirstNameNoTooltip]は、[hostage.GetHerHis]の家族ではなく、私の支配下にある存在だ。痛みで、[hostage.GetHerHim]にわからせてやる。"
 bp2_yearly.6121.t: "忘れ去られた[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]"
 bp2_yearly.6121.reunion: "この時を待ち望んでいた。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の人質の[hostage.GetFirstName]が、私に平穏をもたらす存在として、ここ[ROOT.Char.GetCurrentLocation.GetName]に立っている。\n\n「[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]！\n\n[hostage.GetSheHe]が私の腕に飛び込んでくると、まるで[hostage.GetSheHe]が離れていたこと嘘のように感じられる。しかし、[hostage.GetHerHis]の強い抱擁からは、[hostage.Custom('GirlBoy')]が家へ帰りたかったという気持ちが伝わる。[\n\nwarden.GetTitledFirstName]がこの再会を許してくれたのはありがたいが、それでも十分とは言えない。"
 bp2_yearly.6121.intrusion: "[warden.GetTitledFirstName]が[hostage.GetHerHis]のそばに立ちながら、[hostage.GetFirstName]は私の前に立っている。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]は、人質として送り出した時から大きく変わっているが、[ROOT.Char.GetDynastyHouseName]の者であることはすぐにわかる！\n\n私は[hostage.Custom('GirlBoy')]を抱きしめる。[hostage.GetSheHe|U]は落ち着いて見えるが、[hostage.GetHerHis]の強い抱擁から家へ帰りたかったという気持ちが伝わる。\n\nそして、[warden.GetTitledFirstNameNoTooltip]が口を挟み、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の気を引きつけ、この再会や[ROOT.Char.GetCurrentLocation.GetName]の作物について話し始める。\n\nともあれ、私は家族を代表して[ROOT.Char.GetFaith.HouseholdGodName]に感謝する。"
 bp2_yearly.6121.hook: "「[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]と再会できるか気になっているのだろう？」と[warden.GetTitledFirstName]はからかう。「あなたが平和のために寛大にも差し出した[hostage.Custom('GirlBoy')]の[hostage.GetFirstName]のことだ」\n\n[warden.GetFirstNameNoTooltip]は、どうやら非常に満足げだ。\n\n「私たちが[ROOT.Char.GetCurrentLocation.GetName]にいる限り、人質と共に過ごすことを許そう。ただし、それによって我々の合意が危険にさらされるが…」\n\n「…私のこの寛大さを決して忘れないと誓うならな」"
 bp2_yearly.6121.forbidden: "「あなたと[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が共に[ROOT.Char.GetCurrentLocation.GetName]にいるからといって、会えると思ったのか？」\n\nと[warden.GetTitledFirstName]は首を振る。\n\n「私の人質は非常に忙しい。いずれにせよ、我々の合意期間中、[hostage.GetSheHe]は私のもとだけにいる。」\n\n実際、[hostage.Custom('GirlBoy')]の姿をほとんど見かけていない…"
 bp2_yearly.6121.a: "「[hostage.GetFirstNameNoTooltip]！私が家に連れていく」"
 bp2_yearly.6121.a.tt: "不名誉など知ったことか！[hostage.GetFirstNameNoTooltip]は私と共にあるべきだ！[warden.GetTitledFirstNameNoTooltip]が何をしようと構わない。"
 bp2_yearly.6121.b: "「飢えないようにと、いい贈り物だ！」"
 bp2_yearly.6121.b.tt: "「食べろ！食べろ！そして、[ROOT.Char.GetDynastyHouseNameNoTooltip]としての地位を誇示しろ」"
 bp2_yearly.6121.c: "「 [hostage.Custom('GetLassLad')]、会えて嬉しいよ！」"
 bp2_yearly.6121.d: "[ROOT.Char.GetDynastyHouseNameNoTooltip]家へためなら何でもする。"
 bp2_yearly.6121.d.tt: "私の血族が[hostage.GetHerHis]の家族によって見捨てられることはない。"
 bp2_yearly.6121.e: "抱きしめるのに許可なんて必要ない…"
 bp2_yearly.6121.e.tt: "[warden.GetTitledFirstNameNoTooltip]は、たとえ一瞬でも、私が[hostage.GetFirstNameNoTooltip]を見つけて話すのを止められないだろう。"
 bp2_yearly.6121.e.success: "こっそり抱擁をする"
 bp2_yearly.6121.e.failure: "あなたは見つかった"
 bp2_yearly.6121.f: "ああ、[hostage.GetHerHim]がいなくても構わない。"
 bp2_yearly.6121.f.tt: "いつかまた[hostage.GetHerHim]に会うだろう…それでいい。"
 bp2_yearly.6122.t: "忘れられていない"
 bp2_yearly.6122.sneaking: "部下たちは、晩餐会の騒ぎを利用して、[hostage.GetFirstName]を[warden.GetTitledFirstNamePossessive]の護衛から急いで連れ去った。私もこの会に忍んだ。\n\n不名誉なことだとは、ほとんど考えなかった。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]が私を抱きしめ、私のしわを笑いながら、興奮で目を輝かせているからだ。\n\n[hostage.GetSheHe|U]は長い間離れ離れだったが、またすぐに見張りのもとへ戻らなければならない。これが定めだ。しかし、私は[hostage.GetHerHim]の厳格な主人を妬むことはしない。"
 bp2_yearly.6122.rescue: "[hostage.GetFirstName]を私のそばに置き、[warden.GetTitledFirstName]をその場から追い払ったとき、[warden.GetHerHim]がどれほど怒り狂っていたことか。\n\n「[warden.GetSheHe]は戻ってくる、[hostage.Custom2('RelationToMeShort', ROOT.Char)]？」と[hostage.Custom('GirlBoy')]が尋ねる。「帰りたかったけど…[warden.GetPrimaryTitle.GetNameNoTier]と戦って欲しくない。」\n\n私は[hostage.GetFirstNameNoTooltip]にそうはならないと言って安心させたようとしたが、真実は明らかだ。\n\n私は協定を破った。良くも悪くも、平和を犠牲にしてしまたのかもしれないのだ。"
 bp2_yearly.6122.c: "「共に、何が訪れようと待ち受けよう。」"
 bp2_yearly.6122.c.tt: "もし戦争になったとしても、少なくとも[hostage.GetFirstNameNoTooltip]が最初に倒されることはないだろう…"
 bp2_yearly.6123.t: "平和の子"
 bp2_yearly.6123.desc: "血縁者との再会は感動的な光景であり、私は喜んでその光景を見ている。\n\n日々は流れ、私は人質の帰りを大人しく待っている間に、[hostage_giver.GetTitledFirstName]は、[hostage.GetFirstName]にいくつかの教訓を教伝えていた。\n\n「[hostage.GetHerHim]を大切にしてくれ」と[hostage_giver.GetTitleAsNameNoTooltip]は促した。私が[hostage_giver.GetHerHis]の[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]を連れて帰ろうとするときに続けてこう言った。「私のような見知らぬ者には近づけないでくれ。」"
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.GetTitledFirstName]は考えもしなかったことをした！私の正義に対して、[hostage_giver.GetSheHe]は裏切りで応じたのだ。\n\nあの卑劣な者は私を追い払い、平和の象徴である[hostage.Custom('GirlBoy')]の[hostage.GetFirstName]は[hostage_giver.GetHerHis]の側に立っている…そして、私は去らねばならない。ここでの私はほぼ無力だ。これは侮辱だ！卑劣極まりない！\n\n今、私は侮辱され、軽蔑され、最悪の事態が待っていないという保証もされないまま帰路につく。\n\n[hostage_giver.GetFirstNameNoTooltip]はこの愚行を後悔することになるだろう。私が人質をあの貪欲な蛇に渡したことを後悔しているように…"
 bp2_yearly.6123.favor_accepted: "私の判断は正しかった…[hostage_giver.GetTitledFirstName]は、簡単に影響を受けるような[hostage_giver.Custom('WomanManPerson_GenderPreference')]だ。\n\n[hostage_giver.GetSheHe]が[hostage.GetFirstName]を抱きしめた時、[hostage_giver.GetSheHe]の家族に対する優しさがはっきりと現れていた。\n\n[hostage_giver.GetHerHim]に新たな責務を負わせ、愛されている人質は保護下にいる。今後[hostage_giver.GetTitleAsNameNoTooltip]から脅威を感じることはないだろう。"
 bp2_yearly.6123.sneaker: "名誉の欠片もない[hostage_giver.GetTitledFirstName]は、[hostage_giver.GetHerHis]の[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))][hostage.GetFirstName]に対する私の権威を尊重していないようだ。\n\n[hostage_giver.GetSheHe|U]は、巧妙な使いを送り込んで、私の警備していた晩餐のテーブルから[hostage.Custom('GirlBoy')]を引き離そうとしたことを否定している。しかし、[hostage_giver.GetSheHe]が我々の協定を破ろうとしているのはわかっている。\n\n「嘘です！」と[hostage_giver.GetSheHe]は抗議する。\n\n[hostage.GetSheHe]が私の宮廷にいる限り、[hostage.GetFirstNameNoTooltip]は常に[hostage_giver.GetTitleAsNameNoTooltip]から遠ざけておかねば#EMP ならない#!。"
 bp2_yearly.6123.forbidden_desc: "[hostage_giver.GetHerHim]を混乱させると私は疑っているのだが、[hostage_giver.GetTitledFirstName]は[hostage_giver.GetHerHis]の[hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]に会えるかどうかについての私の宣言を尊重している。\n\n「[hostage.Custom('GetLassLad')]なんてほとんど想っていない」と[hostage_giver.GetSheHe]は言う。「[hostage.GetHerHis]の愚かさにしばらく付き合わされる君を見て、私は喜ばしいくらいだよ。」\n\nこうでなくては。それに…[hostage_giver.Custom('WomanManPerson_GenderPreference')]を試し、[hostage_giver.GetSheHe]の立ち位置を知るのは良いことだ。"
 bp2_yearly.6123.a: "まったく[hostage_giver.GetFirstNameNoTooltip]は、なんとも家族思いの[hostage_giver.Custom('WomanManPerson_GenderPreference')]だな。"
 bp2_yearly.6123.return_hostage: "[hostage.GetShortUIName]はもはやあなたの[hostage|E]ではなくなる"
 bp2_yearly.6130.t: "囚われの身、心も奪われて"
 bp2_yearly.6130.desc.different_ages: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]である[kin.GetFirstName]と人質の[hostage.GetName]は、年齢差があるにもかかわらず、ますます離れがたくなっているようだ。\n\n年上の方はもう一方をしっかりと守り、世の中の知恵を伝え、年下の方はいつも笑顔に耐えない。\n\nこの意外な関係を見ていると、やがて来る別れが気の毒に思えてならない。いつの日か、[hostage.GetFirstNamePossessiveNoTooltip]の家族との人質協定が終わるのだから…"
 bp2_yearly.6130.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]である[kin.GetFirstName]と人質の[hostage.GetName]は、信頼できる仲間、親しい相談相手になりつつあるようだ。\n\n[hostage.GetFirstNameNoTooltip]が家を恋しがるときは、いつも[kin.GetFirstNameNoTooltip]がその気持ちを和らげている。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]は、自身の立場に重圧を感じることもあるが、[hostage.GetFirstNameNoTooltip]はその任務に共に取り組んでいる。\n\n二人の子どもが喜びを分かち合う様子を見ていると、やがて来る別れが気の毒に思えてならない。いつの日か、[hostage.GetFirstNamePossessiveNoTooltip]の家族との人質協定が終わるのだから…"
 bp2_yearly.6130.a: "「お互いを常に支えると誓え」"
 bp2_yearly.6130.a.tt: "「我々の二つの宮廷の絆…それは育むべきものかもしれない」"
 bp2_yearly.6130.b: "「血族への愛は何よりも優先されるべきだ！」"
 bp2_yearly.6130.b.tt: "「いつでもお前を支えてくれる人と遊んできなさい、[kin.Custom('GirlBoy')]」"
 bp2_yearly.6130.family_opinion: "[kin.GetShortUIName]は[kin.GetHerHis]の[close_family|E]から#P 30#![opinion|E]を得る"
 bp2_yearly.6130.alliance: "もし両者が[rulers|E]になれば、[kin.GetShortUIName]と[hostage.GetShortUIName]は[alliance|E]を交渉することができる"
 bp2_yearly.6140.t: "友情のために、まだ若すぎる"
 bp2_yearly.6140.desc: "聖なる儀式が見張りの気を逸らしている間に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]である[kin.GetFirstName]と人質の[hostage.GetName]は、高まる憎悪をぶちまけた。\n\n「私の[kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]は、この地で最も強力な[ROOT.Char.GetTitleAsName]だ！」と[kin.GetFirstNameNoTooltip]は音を立てた。 「いつか、邪悪な[home_court.GetPrimaryTitle.GetNameNoTier]は火の海となり、お前の首は$knight_culture_player_no_tooltip_lowercase$の鞍に吊るされるだろう！」 \n\n「私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]が私を家に連れて行けられたらよかったのだけど」と[hostage.GetFirstNameNoTooltip]は応じる。 「そこでなら、お前は怖くて侮辱などできないはずだ！」\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]がいつからこんな口をきくようになったのだ？しかも、尊敬すべき客人に対して！"
 bp2_yearly.6140.a: "競争は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]の知恵を研ぎ澄ます。"
 bp2_yearly.6140.a.tt: "[hostage.GetHerHim]に屈辱を与えろ、[kin.Custom('GirlBoy')]！[hostage.GetFirstNameNoTooltip]はお前の手の内にある敵だ。"
 bp2_yearly.6140.b: "人質は対立のために存在する、平和のためではない。"
 bp2_yearly.6140.b.tt: "首を落と#EMP されないように#!祈る方がいいぞ、子供たちよ。"
 bp2_yearly.6150.t: "保証は語る"
 bp2_yearly.6150.desc: "人質は、私のような[ROOT.Char.GetTitleAsName]が請願を受けたり、儀式を行う際に、役人や家族と共に立ち会うのが慣例だ。\n\nだが、私の人質である[hostage.GetFirstName]はこれを好まない。\n\n「お願いです、皆にじろじろ見られて、まるで賞品のように扱われるなんて…」と[hostage.GetSheHe]は、最後の嘆願者が去る中、抗議する。\n\n「まるで[hostage.GetFaith.NegativeAfterLife]から引きずり出された霊のような気分です。皆が私を見ていて…ここに自分の居場所がないことがわかっているんです」"
 bp2_yearly.6150.a: "あなたは家族だ。彼らと共に立ってくれ。"
 bp2_yearly.6150.a.tt: "恐れることはない！実際的には私達の一員だ。"
 bp2_yearly.6150.b: "[ROOT.Char.GetFaith.PriestNeuterPlural]と共に学んで来なさい、それがいい…"
 bp2_yearly.6150.b.tt: "私の偉大さは自分で示せる。まず第一にすべきはこれらの人質を育てることだ。"
 bp2_yearly.6150.c: "お前は私の好きなように扱われるべき存在だ。"
 bp2_yearly.6150.c.tt: "私の行動を人質に決めさせるわけにはいかない。"
 hostages_accepted_into_family_modifier: "人質を家族として受け入れる"
 hostages_accepted_into_family_modifier_desc: "人質を家族として大切に扱う、優雅で儀礼的な主人"
 eschews_flaunting_of_hostages_modifier: "人質を見せびらかすことをしない"
 eschews_flaunting_of_hostages_modifier_desc: "この人物の人質は、パレードされることなく、丁重に扱われ、育てられている。"
 bp2_yearly.6150.family_opinion_hostage: "[hostage.GetShortUIName]はあなたの[close_family|E]から#P 20#![opinion|E]を得る"
 bp2_yearly.6160.t: "騎士たちの中で最悪の者"
 bp2_yearly.6160.desc: "泣く声と嘘の中から、昨晩の真実を知ることとなった。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]である[kin.GetFirstName]と人質の[hostage.GetFirstName]は、夜の闇に紛れて外へ忍び出たのだ。私の屋敷の外の世界に興味を持ち、彼らは集落逃げ込んだ。\n\n地元の家族の馬に見とれていたところ、すぐに見つかり、馬に乗って逃げ出した。\n\n不器用な子供たちは、溝に突っ込んでしまった。\n\n「[hostage.GetFirstNameNoTooltip]がしろと言ったのです！」と傷ついた[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]が泣き叫ぶ。村人たちも、足を引きずるようになった馬を嘆いている。"
 bp2_yearly.6160.a: "労働の味を知って、借金を返済しろ。"
 bp2_yearly.6160.a.tt: "子供たちは庶民の生活を体験したいのか？それなら、しばらくの間、馬の持ち主のために働かせるといい。"
 bp2_yearly.6160.b: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]に害を与えるのか、この人質が！？#EMP 消え失せろ！#!"
 bp2_yearly.6160.b.tt: "そんな下賤の者どもがいる中で、家族を危険に晒してまでの停戦協定する価値がない！"
 bp2_yearly.6160.c: "#EMP はぁ。#!仕方ない、私が払うよ…"
 bp2_yearly.6160.d: "馬の治療？簡単すぎる。"
 bp2_yearly.6160.e: "彼らは子供だ！こんなことはよくあることだ。"
 bp2_yearly.6160.e.tt: "この騒ぎを収めさせろ。ここには醜聞はない。"
 labored_with_the_commons_modifier: "庶民と共に働いた"
 labored_with_the_commons_modifier_desc: "若き日の愚行を償うため、厩舎の少年や馬の飼育者たちと共に働いたことで知られる"
 renowned_knowledge_of_horses_modifier: "馬に関する知識で名を馳せた。"
 renowned_knowledge_of_horses_modifier_desc: "この人物は、馬の病気を治し、馬の強さを育む知恵で多くの人々に頼りにされている。"
 bp2_yearly.6200.t: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]が平和を知る場所。"
 bp2_yearly.6200.desc: "私の評議会が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の防衛計画を立てていると、人質の[hostage.GetName]が連れてこられた。\n\n「高貴なる[ROOT.Char.GetTitleAsName]様、これまで私に公正に接してくださり、本当に感謝しております。しかし、危機が迫る今、祖国[home_court.GetPrimaryTitle.GetNameNoTier]では、[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]が何もせず、旗をたたまれたままでいるのは果たして正しいことなのでしょうか？」\n\n[hostage.GetSheHe|U]は跪き、さらに続けた。\n\n「どうか旅立つ許可をお与えください。私は救援を求める嘆願を[home_court.GetTitledFirstName]に届けます！私は[home_court.GetHerHis]のの血を引く者です。[home_court.GetSheHe|U]も私のために、きっとあなたを支援してくれるでしょう！」"
 bp2_yearly.6200.a: "行け、そして鉄と共に戻ってこい。"
 bp2_yearly.6200.a.tt: "お願いだ、忠誠を尽くしてくれ！この危機に私を救ってくれ！"
 bp2_yearly.6200.hostage_travel: "[hostage.GetShortUIName]は[home_court.GetCapitalLocation.GetTitle.GetName]へ旅立つだろう。"
 bp2_yearly.6200.hostage_warning: "@alert_icon!#alert_trial [hostage.GetShortUIName]はあなたの人質ではなくなるかもしれません。#!"
 bp2_yearly.6200.war_positive: "[home_court.GetShortUIName]はあなたの[war|E]を援助する可能性がある"
 bp2_yearly.6200.b: "上等な贈り物を持っていくといい。"
 bp2_yearly.6200.b.tt: "寛大さは[home_court.GetTitleAsNameNoTooltip]の戦争への意欲を刺激するだろう。"
 bp2_yearly.6200.c: "忠実な[target_knight.GetFirstNameNoTooltip]を連れて急げ！"
 bp2_yearly.6200.war_very_positive: "#P [home_court.GetShortUIName]はあなたの[war|E]を援助する可能性が高い。#!"
 bp2_yearly.6200.c.tt: "たくましい護衛…それと[hostage.GetFirstNameNoTooltip]が私の利益についてよく覚えていられるような誰か。"
 bp2_yearly.6200.hostage_positive: "#P [hostage.GetShortUIName]はあなたの[court|E]に戻る可能性が高い。#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.GetShortUIName]と[target_knight.GetShortUIName]は[home_court.GetCapitalLocation.GetTitle.GetName]へ旅立つだろう。"
 bp2_yearly.6200.imprison_warning: "@alert_icon!#alert_trial [target_knight.GetShortUIName]は[home_court.GetShortUIName]に投獄される可能性があります。#!"
 bp2_yearly.6200.d: "いや、人質を出かけさせる訳にはいかない。"
 bp2_yearly.6200.d.tt: "あなたが戻ってくる保証はない！[home_court.GetTitledFirstNameNoTooltip]が私の敵に味方することだってあり得る。"
 bp2_yearly.6202.t: "[hostage.Custom2('AppropriateGreeting', ROOT.Char )]"
 bp2_yearly.6202.opening: "私は再び[home_court.GetCapitalLocation.GetTitle.GetNameNoTier]にいる。"
 bp2_yearly.6202.assembled_nobles: "[home_court.GetTitleAsNamePossessive]の宮廷には名高い貴族たちが居並ぶ中、私はあなたの嘆願を伝えた。\n\n"
 bp2_yearly.6202.nostalgia: "馴染みのある木々の間をそよ風が吹き抜ける。あなたの苦悩をここに伝えた。\n\n"
 bp2_yearly.6202.impatient: "私を赤ん坊としてしか知らない小貴族たちは、私があなたの嘆願を始めると、口々に囁き出し、その後静かになった。\n\n"
 bp2_yearly.6202.received_empathy: "集まった人々は[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の不幸に涙を流した。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]はその様子に深く感動しているようだった。"
 bp2_yearly.6202.received_debate: "激しい議論が巻き起こった。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]はあなたの味方ではないものの、[home_court.GetHerHis]家の英雄になりたいと思っているようだ。"
 bp2_yearly.6202.received_scorn: "「[ROOT.Char.GetSheHe]は何の権利があって我々の助けを求めるのか？」と問われ、私はほとんど答えられなかった。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]は不満そうにしている。"
 bp2_yearly.6202.received_apathy: "気にも留めない者もいる。しかし、数人の[home_court.Custom('KnightCulturePluralNoTooltipLowercase')]は私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]の言葉を待ちわびて集まっている。[home_court.GetSheHe|U]は私がいつ出発するつもりなのか尋ねてきた。"
 bp2_yearly.6202.fears_returning: "— そして[home_court.GetSheHe]は、私があなたの混乱した土地に戻ることを恐れている。"
 bp2_yearly.6202.awaiting: "— それでも、私たちはまだ[home_court.GetHerHis]の判断を待っている。"
 bp2_yearly.6202.want_to_stay: "— しかし、[home_court.GetSheHe]はとても思慮深いため、機敏に判断は下さない。"
 bp2_yearly.6202.want_to_return: "— それなのに、[home_court.GetSheHe]は私をここに留まらる。戦争は続いているのに！"
 bp2_yearly.6202.a: "少なくとも[hostage.GetFirstNameNoTooltip]はまだ生きている。"
 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetFirstNamePossessiveNoTooltip]の[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip]の軍勢"
 bp2_yearly.6203.t: "[ROOT.Char.GetNameNoTooltip]、"
 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier]はあなたと共にある！私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]、勇敢なる[home_court.GetTitledFirstName]は、あなたとの絆を武力で守るだろう。\n\n［[hostage.GetDynastyHouseName]をかくまう館を脅かす者を許しはしない！\n\n"
 bp2_yearly.6203.assist: "[home_court.GetName]は、[home_court.GetSheHe]があなたを助けに行けないことを悲しんでいる。それでも、戦争と栄光の約束をもとに、乞食のような放浪者や[home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の冒険者を集めた！彼らが[ROOT.Char.GetPrimaryTitle.GetNameNoTier]のために立派に戦うことを願っている。\n\n"
 bp2_yearly.6203.betray: "あなたの嘆願には少し弱さが感じられる。それを放ってはおけない。[home_court.GetTitledFirstName]は、むしろあなたの敵に力を信じるだろう。[home_court.GetHerHis]がやって来る準備をしておけ。\n\n私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]があなたの首都を襲った後、再びあなたの宮廷で顔を合わせることになるかもしれない。"
 bp2_yearly.6203.decline: "できる限りのことはしたが、[home_court.GetTitledFirstName]はあなたの主張にほとんど価値を見出していない。盟約がない以上、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]が呼びかけても、[home_court.GetPrimaryTitle.GetNameNoTier]全軍は動かない。私の[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]は、私を[home_court.GetHerHim]のもとへ送ってくれたことに感謝しており、[home_court.GetHerHis]に感謝の意を伝えている。\n\n"
 bp2_yearly.6203.dont_keep_knight: "私の居場所はあなたの宮廷にある。だから、[target_knight.GetFirstName]と一緒にすぐに戻る。"
 bp2_yearly.6203.dont_keep: "私の居場所はあなたの宮廷にある。だから、すぐに戻る。"
 bp2_yearly.6203.keep: "しかし、私はもはやあなたの人質ではない。"
 bp2_yearly.6203.a: "彼らに祝福を！私たちの絆は人質という枠を超えたものだ。"
 bp2_yearly.6203.a.tt: "そして[home_court.GetFirstNameNoTooltip]は、親族を守るために武器を取り、困っている者たちの嘆願に応える。まるで頼もしい友のようだ。"
 bp2_yearly.6203.b: "#EMP 裏切りか！#!この大地を血で染めてやる！"
 bp2_yearly.6203.b.tt: "すべての敵を打ち倒し、復讐を果たしてみせる！"
 bp2_yearly.6203.c.positive: "戦争へ、[hostage.GetFirstNameNoTooltip]！#EMP 戦争へ！#!"
 bp2_yearly.6203.c.negative: "[hostage.GetHerHim]を自分の元から離すなんて…私は愚かな真似をした。"
 bp2_yearly.6203.c.tt: "私はあなたを守ります、しかし、あなたはこの領国全体を守るのです！"
 from_victory_vengeance_modifier: "勝利から、復讐へ"
 from_victory_vengeance_modifier_desc: "この人物は軍隊や騎士たちを冷酷な暴虐へと駆り立て、いつか裏切り者を復讐することを固く決意している。"
 bp2_yearly.6204.t: "我が親族の嘆願"
 bp2_yearly.6204.desc: "土埃にまみれ、馬の汗の臭いを漂わせながら、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstName]が予期せぬ帰還を果たした！\n\n「私はあなたの休戦協定を脅かすことはしない、[hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))]」と、[hostage.GetSheHe]が息を切らせながら言う。「戦争はここにはやって来ない！そうではなく、恐ろしい戦争が[warden.GetPrimaryTitle.GetNameNoTier]のところに、私が囚われている館にやってくる！」\n\n"
 bp2_yearly.6204.desc_gift: "[hostage.GetSheHe|U]は[warden.GetTitledFirstName]からの手紙と金袋を差し出す。"
 bp2_yearly.6204.desc_chaperone: "心配そうな表情をしている仲間の[target_knight.GetName]が、[warden.GetTitledFirstName]からの手紙を差し出す。"
 bp2_yearly.6204.desc_outro: "\n\n「あなたに援助をする義務はない」[hostage.GetFirstNameNoTooltip]は言う。「だが監視人は私によくしてくれた！[attacker.GetName]に破滅させられるのはあんまりだ！」"
 bp2_yearly.6204.desc_none: "[hostage.GetSheHe|U]は[warden.GetTitledFirstName]からの手紙を差し出す。"
 bp2_yearly.6204.a: "私の[ROOT.Char.Custom('signature_weapon')]を持ってこい！#EMP 我々、[ROOT.Char.GetDynastyHouseNameNoTooltip]は戦う！#!"
 bp2_yearly.6204.a.tt: "私の身内がかくまわれている館を危険にさらすな！"
 bp2_yearly.6204.b: "金銭面と軍の装備の援助をしよう。"
 bp2_yearly.6204.b.tt: "武器を持った若者と貧しい放浪者を集め、[hostage.GetFirstNameNoTooltip]とともに送り出せ！彼らなら私の表立った関与なしに戦える。"
 bp2_yearly.6204.c: "[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]の防衛は私の責務ではない。"
 bp2_yearly.6204.c.tt: "単に休戦協定を結んでいるだけだ。味方ではない！"
 bp2_yearly.6205.t: "争いの地へ"
 bp2_yearly.6205.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]、[hostage.GetFirstName]はまったくの無言のまま馬に跨る。この先にあるのは[warden.GetCapitalLocation.GetTitle.GetNameNoTier]の[warden.GetCapitalLocation.Custom('TerrainTypeProvince')]、恐ろしい[attacker.GetPrimaryTitle.GetAdjective]の[attacker.Custom('KnightCulturePluralNoTooltip')|l]が待ち構えているかもしれない場所だ。\n\n"
 bp2_yearly.6205.desc_gift: "私の財源は[warden.GetTitledFirstNamePossessive]から受け取ったものばかりだ。だが私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]は実質一人で戦いに臨もうとしている。\n\n"
 bp2_yearly.6205.desc_chaperone: "[warden.GetTitledFirstNamePossessive]の[warden.Custom2('RelationToMeShort', SCOPE.sC('target_knight'))]、[target_knight.GetFirstName]が私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))]の唯一の護衛だ。手綱を胸に引き寄せ、[target_knight.GetSheHe]は万が一のときには私の家族のために命を賭す誓いを立てる。\n\n"
 bp2_yearly.6205.desc_none: "ぼろぼろの若者たちが私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hostage'))]の大義を果たすために集められるが、私の部隊はすべてここに残る…一方で[hostage.GetFirstNameNoTooltip]は[warden.GetTitledFirstNamePossessive]の戦いに乗り込むつもりだ。\n\n"
 bp2_yearly.6205.desc_outro: "だが、こんな恐ろしい光景を私に見せたのは[warden.GetFirstNameNoTooltip]だ！弱い[warden.GetWomanMan]だ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]のような名誉ある客を送り出し、一振りの剣の音を聞いただけでひれ伏すとは！\n\n親族を守るために、この#EMP 虫けら#!とその仲間を信じろというのか？"
 bp2_yearly.6205.a: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]はここに残る。"
 bp2_yearly.6205.b: "[warden.GetFirstNameNoTooltip]にこの侮辱の報いを受けさせてやる！"
 bp2_yearly.6205.c: "まあ…健闘を祈るよ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]。"
 bp2_yearly.6170.t: "未開人との協定"
 bp2_yearly.6170.desc: "「[ROOT.Char.GetDynastyHouseName]の誰一人として、あなたの行為を喜んではいません！」と、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))]である[kin.GetFirstName]が声を荒げた。\n\n「よくも[hostage.GetName]を、私の[hostage.Custom('ComplimentAdjective')]の[kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]を、卑しい館へ送ることができますね。野蛮な男たちが『[warden.Custom('CulturalCurse')|U]!』と口にし、『Praise [ROOT.Char.GetFaith.HighGodName]』の一言も言わない臭い館にですよ。犬が自由に排泄し、野蛮人や地元の[warden.GetCulture.GetName]の領主にそれをまき散らすような場所です！」\n\n確かに、[warden.GetName]は洗練されていない[ROOT.Char.GetCulture.GetName]だ。しかし、それでも価値はある。\n\n「[hostage.GetFirstNameNoTooltip]は小屋で人質にされているのですよ！」と[kin.GetFirstNameNoTooltip]が叫ぶ。「#EMP [hostage.GetHerHis]の世話をしてください！#![ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]としての権利を守ってください！」"
 bp2_yearly.6170.a: "そうだ、これは[hostage.GetHerHis]の尊厳、そして私の尊厳への侮辱だ。"
 bp2_yearly.6170.a.tt: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]には、洗練された家の快適さが必要だ！"
 bp2_yearly.6170.b: "家族への義務が皆をすべて結びつける。"
 bp2_yearly.6170.b.tt: "[hostage.GetFirstNamePossessiveNoTooltip]の犠牲も、[ROOT.Char.GetDynastyHouseNameNoTooltip]家に仕えるためには避けられないものだ。"
 bp2_yearly.6170.c: "[hostage.GetSheHe|U]はほかの人々の生活を知るべきだ。"
 bp2_yearly.6170.c.tt: "未熟な者として生きることで、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]に贅沢なしで過ごすことを教え、強く、機知に富んだ人間になる助けとなるだろう…"
 bp2_yearly.6170.scheme_bonus: "[close_family|E]と[spouses|E]は、今後#high 10年間#!、あなたの [hostile_schemes|E]に加担する可能性が高い。"
 bp2_yearly.6170.leave_court_bonus: "[close_family|E]の[courtiers|E]は、#high 10年間#!離れる可能性が低い。"
 lavish_care_modifier: "贅沢な世話"
 lavish_care_modifier_desc: "この人物は、数十人の教養ある召使いによって甘やかされ、贅沢と快適さの中で暮らしている。"
 trained_by_the_uncivilized_modifier: "頑健な人達により鍛えられた"
 trained_by_the_uncivilized_modifier_desc: "人質として、この人物は「劣った」文化の素朴な生活様式や手法を教え込まれた。"
 cultural_acceptance_hostage_exchange: "名誉ある人質を通じた接触"
 united_family_modifier: "団結した家族"
 united_family_modifier_desc: "この人物は、親族が互いの絆を非常に尊重することを求める。"
 bp2_yearly.6180.notification_high: "改革：[advanced_culture.GetNameNoTooltip]の統治者が満足している"
 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName]は、高貴な[advanced_culture.GetCollectiveNoun]を模倣しようとするあなたを称賛している。"
 bp2_yearly.6181.notification_high: "改革：放置された領国が非難される"
 bp2_yearly.6181_notification_tooltip_high: "あなたの改革が[advanced_culture.GetName]の商人たちに新たな機会をあまり提供しない。[disappointed_ruler.GetTitledFirstName]はこれを残念に思っている。"
 bp2_yearly.6182.notification_high: "改革：外国の領主が儀式を非難する"
 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]は、民を救いたいのであれば、[ROOT.Char.GetCulture.GetName]の迷信を捨てるよう促している。"
 bp2_yearly.6183.notification_high: "改革：優雅な[disappointed_ruler.GetWomanMan]が下品さを嘆く"
 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]は、洗練された[advanced_culture.GetName]の宮廷人に対するあなたの「野蛮な」振る舞いに眉をひそめている。"
 bp2_yearly.6184.notification_high: "改革：武将が軽蔑を表明する"
 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName]は、[advanced_culture.GetName]のエリートを拒絶したことや封臣の支配が弱々しいことを非難している。"
 bp2_yearly.6185.notification_high: "改革：傭兵が[ROOT.Char.Custom('KnightCultureNoTooltip')]を襲撃する"
 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.GetTitledFirstName]は、復讐を狙う放浪の[advanced_culture.GetName]の傭兵たちによって、ひどく打ちのめされ、屈辱を受けた。"
 bp2_yearly.6186.notification_high: "改革：野蛮さの噂"
 bp2_yearly.6186_notification_tooltip_high: "あなたの宮廷は、洗練された文化の廷臣たちにとって嫌われる、無作法で粗野な振る舞いの砦として嘲笑されている。"
 dearth_of_intellectuals_modifier: "識者の不足"
 dearth_of_intellectuals_modifier_desc: "狂信者たちが、多くの外国の学者、宣教師、官僚をこの人物の領国から追い出してしまった。"
 bereft_of_intellectuals_modifier: "失われた識者"
 bereft_of_intellectuals_modifier_desc: "狂信者たちが、ほぼすべての外国の学者、宣教師、官僚をこの人物の領国から追い出してしまった。"
 bp2_yearly.6187.notification_high: "改革：熟練した外国人が逃げ出している"
 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName]はほかの狂信者たちを率いて、学者や宣教師、官僚たちを領国から追い出している。"
 bp2_yearly.6187_no_vassal_notification_tooltip_high: "新たに扇動された狂信者たちが、学者や宣教師、役人たちを領国から追い出している。"
 bp2_yearly.6188.notification_high: "改革：地元の貴族が支配する"
 bp2_yearly.6188_notification_tooltip_high: "[isolating_county.GetName]では、権力を持った小貴族たちが都市の集落を抑圧し、貿易を締め付け、富を蓄えています。"
 bp2_yearly.6189.notification_high: "改革：建設があまりにも急速に進んでいる"
 bp2_yearly.6189_notification_tooltip_high: "[affected_province.GetName]の壮大な[advanced_culture.GetName]スタイルの建設は不適切に計画され、徴用された戦士たちが災害を防ぐために苦労している。"
 grand_buildings_collapsed_modifier: "問題を抱えた建設"
 grand_buildings_collapsed_modifier_desc: "この伯爵領は、野心的な建設計画が引き起こした混乱に不満を抱いている。"
 conscripted_warriors_modifier: "集められた戦士たち"
 conscripted_warriors_modifier_desc: "ここにいる男たちは皆、過酷で急ぎの建設作業に疲れ果てている。"
 bp2_yearly.6190.notification_high: "改革：[ROOT.Char.GetFaith.HouseOfWorship|U]が略奪される"
 bp2_yearly.6190_notification_tooltip_high: "[affected_county.GetName]では、熱狂的な地元の[ROOT.Char.GetFaith.AltPriestTermPlural]があなたの[advanced_culture.GetName]の貴重なアイコンや奉納用の供物を破壊した。"
 bp2_yearly.6191.notification_high: "改革：従兄弟から逸脱する"
 bp2_yearly.6191_notification_tooltip_high: "[annoyed_culture.GetName]の名士たちは、あなたの宮廷文化によって疎外感を抱いており、それがますます彼らの文化と異なってきている。"
 cultural_acceptance_diverging_court: "[court|E]の[cultures|E]の乖離"
 bp2_yearly.6192.notification_high: "改革：封臣が信頼を捨てる"
 bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName]は、急速に変化するあなたの領国の中で迷い、もはや忠実であり続ける意味を見出せなくなっている。"
 bp2_yearly.6193.notification_high: "改革：政治の権限が強化される"
 bp2_yearly.6193_notification_tooltip_high: "もはや大貴族たちが自らの富を蓄えることはない！[advanced_culture.GetName]様式のインフラがあなたの権威を強化する。"
 bp2_yearly.6194.notification_high: "改革：封臣の感謝"
 bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName]は、絆の再確認ができたことに喜び、贈り物に感謝しており、同輩たちにあなたの名を称えている。"
 bp2_yearly.6195.notification_high: "改革：神聖な変化の前兆"
 bp2_yearly.6195_notification_tooltip_high: "多くの者があなたを疑ってきた。しかし[ROOT.Char.GetFaith.KnowledgeGodName]からの兆しが、あなたの[advanced_culture.GetName]の精神的な実践が正当であることを示唆している。"
 bp2_yearly.6196.notification_high: "改革：幸運な発見"
 bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName]は豊富な富を与える：隠されていた[ROOT.Char.GetFaith.HouseOfWorshipPlural]の富か、あるいは[ROOT.Char.GetFaith.HighGodName]からの奇跡の祝福である。"
 bp2_yearly.6197.notification_high: "改革：仕事の中の華麗さ"
 bp2_yearly.6197_notification_tooltip_high: "[vassal.GetTitledFirstName]が私の宮廷の[advanced_culture.Get.Name]の要素を模倣しているとの報が入った—それは多くある驚嘆のうちの一つだ。"
 custom.every_non_advanced_culture_courtier: "すべての非[advanced_culture.Get.Name]の[courtier|E]"
 bp2_yearly.6198.notification_high: "改革：宮廷の守護者"
 bp2_yearly.6198_notification_tooltip_high: "[courtier.GetTitledFirstName]は、宮廷人を代表して、あなたの家に対する永遠の献身を約束する。あなたは権力を狙う者たちを抑え込むことを証明した。"
 bp2_yearly.6199.notification_high: "改革：適応可能な[ROOT.Char.Custom('KnightCultureNoTooltip')]"
 bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName]は[advanced_culture.GetName]の軍事技術を習得し、華やかに駆使している。"
 bp2_yearly.6210.notification_high: "改革：誓いに触発されて"
 bp2_yearly.6210_notification_tooltip_high: "[ruler.GetTitledFirstName]は、[ruler.GetCulture.GetName]の血を流さないというあなたの誓いに対して、友情の宣言をしたいと考えている。"
 cultural_acceptance_embracing_identity: "共通する[heritage|E]についての賛辞が交わされた"
 bp2_yearly.6211.notification_high: "改革：喜んだ従兄弟たち"
 bp2_yearly.6211_notification_tooltip_high: "[pleased_culture.GetName]の貴族や平民は、彼らの[ROOT.Char.GetCulture.GetName]の従兄弟の新たな熱意に触発された。さらに多くの人々が国に移住する。"
 cultural_acceptance_reformer_migration: "移住および慣習の急速な採用"
 bp2_yearly.6212.notification_high: "改革：[advanced_culture.GetName]の影響"
 bp2_yearly.6212_notification_tooltip_high: "洗練された[advanced_culture.GetName]の家族が首都に新しいコミュニティを築き、素朴な移民たちが田舎に定住する。"
 bp2_yearly.6212_2_notification_tooltip_high: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の日々の行政の様子は、明らかに[advanced_culture.Get.Name]の特徴を帯びており、旅行者たちがよくそのことに言及する。"
 bp2_yearly.6213.notification_high: "改革：残酷な進展"
 bp2_yearly.6213_notification_tooltip_high: "あなたの執行者たちは、[advanced_culture.GetName]の教義の植え付けや[advanced_culture.GetName]の手法の残酷さに関する話題を取り締まることを自ら引き受けている。"
 bp2_yearly.6213_notification_2_tooltip_high: "あなたの意向を実行する[advanced_culture.GetName]の官僚によって[ROOT.Char.GetCulture.GetName]の儀式は無視され、伝統的な権利は乱用されている。"
 bp2_yearly.6214.notification_high: "改革：共同体の移行"
 bp2_yearly.6214_notification_1_tooltip_high: "[affected_county.GetName]の商人や職人は新しい合意と法律のもとで働き、現在流通している[advanced_culture.GetName]式の硬貨をめぐる競争を激化させている。"
 bp2_yearly.6214_notification_2_tooltip_high: "[affected_county.GetName]の小さな[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]や好戦的な自由農民たちは、[advanced_culture.GetName]式の使役と忠誠の条件に同意し、地域の暴力を減少させている。"
 bp2_yearly.6214_notification_3_tooltip_high: "[affected_county.GetName]の[ROOT.Char.GetFaith.HouseOfWorshipPlural]と村の教区は、学識を持つ者たちにより運営されており、[advanced_culture.GetName]式の教育と統治を促している。"
 bp2_yearly.6215.notification_high: "改革：意図の[ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.6215_notification_1_tooltip_high: "富を重んじる有力者たちは、自らの主人に、あなたの名高い関心を真似て[ROOT.Char.GetCulture.GetName]の社会と貿易を改革するよう促している。"
 bp2_yearly.6215_notification_2_tooltip_high: "従者である好戦的な部隊は、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の再生への想いによって動いており、広く尊敬されている。"
 bp2_yearly.6215_notification_3_tooltip_high: "神聖なホールでの儀式は広く噂されている。また、人々はあなたの[ROOT.Char.GetCulture.GetName]の魂の分裂性について熱心に推測している。"
 bp2_yearly.6216.notification_high: "「改革だ。[ROOT.Char.GetSheHe|U]は#EMP 我々#!の[ROOT.Char.GetTitleAsNameNoTooltip]か？」"
 bp2_yearly.6216_notification_tooltip_high: "工作員の報告では、貴族たちのあいだでうわさになっているようだ…おべっか使いの半端な[advanced_culture.GetName]は崇拝されるべきなのだろうか？"
 bp2_yearly.6216_notification_2_tooltip_high: "異国の謀略のうわさが広まっている…[advanced_culture.GetCollectiveNoun]により堕落し、[ROOT.Char.GetPrimaryTitle.GetAdjective]の玉座に就かされた操り人形による謀略のうわさが…"
