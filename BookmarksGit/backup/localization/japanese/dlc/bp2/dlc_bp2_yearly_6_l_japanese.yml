 bp2_yearly.6070.d: "[advanced_culture.GetNameNoTooltip]は下劣な虫けらだ！"
 bp2_yearly.6070.d.tt: "#EMP 私#!はこの虫けらと同類と見なされているのか？ [foreign_official.GetHerHim]を見せしめにして、その見方を改めさせてやろう！"
 artifact_admired_culture_regalia: "豪華な[advanced_court_owner.GetPrimaryTitle.GetAdjectiveNoTooltip]レガリア"
 artifact_famed_culture_regalia_desc: "「輸入」された高価な[advanced_culture.GetName]の装飾品の数々は、[advanced_court_owner.GetTitleAsNameNoTooltip]が最も洗練された職人に依頼するような品質だ。"
 artifact_admired_culture_crown: "[root_scope.GetFirstNameNoTooltip]の王冠"
 artifact_famed_culture_crown_desc: "荘厳な[advanced_culture.GetName]風の品で、[root_scope.GetCulture.GetName]の地ではこれまで見られなかった。この黄金の王冠はその摂理が論争の的となっており、はるばる遠い地から先見の明のある[root_scope.GetTitleAsNameNoTooltip]の頭上にたどり着いた。"
 artifact_advanced_culture_treatise: "[root_scope.GetPrimaryTitle.GetAdjectiveNoTooltip] [advanced_culture.GetLanguage.GetNameNoTooltip]の論文"
 bp2_yearly.6080.t: "[ROOT.Char.GetCulture.GetNameNoTooltip]の血"
 bp2_yearly.6080.desc: "[advanced_culture.GetName]の傭兵の一団が、二人の熟練した指導者の下、宮殿の衛兵となり我が軍の兵たちを訓練しようとしている。彼らが門の向こうで待っている。その中にいる[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))]の[angry_vassal.GetTitledFirstName]が私に向かって叫んだ。\n\n「#EMP 裏切り者の[ROOT.Char.GetTitleAsNameNoTooltip]、[advanced_culture.GetCollectiveNounNoTooltip]の犬よ！#!真の[ROOT.Char.GetCulture.GetName]に相応しくない暴君となり、異国の法と力を振りかざすつもりか？我々の慣習を奪うつもりか！？」 \n\n「ならば我々も忠誠の誓いも捨てなければならない！」武装した護衛に挟まれて[angry_vassal.GetSheHe]が言った。「封臣たちは意見を同じくしている。[advanced_culture.GetCollectiveNounNoTooltip]がなくならない限り、あなたとの絆に価値はない！」"
 bp2_yearly.6080.a: "彼らを平和的な移民として受け入れられるだろうか？"
 bp2_yearly.6080.a.tt: "平民が取って代わられるだけなら、貴族たちに気にしないよう説得できるはずだ…"
 bp2_yearly.6080.pop_opinion_modifier: "同じ[duchy|E]内のすべての[advanced_culture.GetName]以外の[county|E]が#N [GetModifier('forcible_resettlement_modifier').GetNameWithTooltip]#!を獲得する"
 bp2_yearly.6080.b: "反乱軍の主導者だ！#EMP 奴を捕らえろ！#!"
 bp2_yearly.6080.b.tt: "指導者を失ったら、ほかの伝統を愛する者たちがどう動くか見てやろう！"
 bp2_yearly.6080.b.success: "反体制派が捕まる"
 bp2_yearly.6080.b.failure: "[angry_vassal.GetFirstNameNoTooltip]が戦い抜く"
 bp2_yearly.6080.add_both_courtiers: "[foreign_mercenary_1.GetName]と[foreign_mercenary_2.GetName]が宮廷に入る"
 bp2_yearly.6080.c: "古い絆はすべて断つ。私を止めることはできない。"
 bp2_yearly.6080.c.tt: "民は生まれ変わろうとしている。原始的な義務や昔の借りはもはや重要ではない。改革を完遂することがすべてだ。"
 bp2_yearly.6080.hook_removal_vassals: "[vassals|E]があなたに対する[hooks|E]をすべて失う"
