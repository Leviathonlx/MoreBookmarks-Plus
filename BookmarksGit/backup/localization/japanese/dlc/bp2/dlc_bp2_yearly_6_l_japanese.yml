 bp2_yearly.6060.t: "永遠の研究"
 bp2_yearly.6060.desc: "粗野な[ROOT.Char.GetCulture.GetName]の儀式と[ROOT.Char.GetFaith.GetName]信仰のあり方…私たちは暗闇で泣き叫ぶ子供に過ぎないのか？\n\n[clergy_representative.GetFirstName]とけちな[clergy_representative.GetFaith.PriestNeuterPlural]が[ROOT.Char.GetFaith.HighGodName]に慈悲を乞う時、私の心は[advanced_culture.GetName]の聖衣がはためく音の記憶に奪われ、その麗句に込められた真実に胸を掴まれる。私は[childhood_location.GetCounty.GetTitle.GetNameNoTier]の講堂、そしてそこで明かされる謎に焦がれている。\n\n"
 bp2_yearly.6060.same_faith: "[advanced_culture.GetCollectiveNounNoTooltip]にとって信仰とは、学問によって強化された壮大な存在である。信仰はすべての人にもたらされる。そして私たちの迷信とは異なり、不変のものである。"
 bp2_yearly.6060.different_faith: "神殿も書物も少ないこの国の人々には、私が[advanced_culture_faith.GetName]の真実を分かち合わなければならないのではないのだろうか？"
 #My guardian Kopti ensured I knew that, though we share the same faith, with few temples and fewer lettered folk in our land... wisdom slips, like water, through Karluk fingers.
 bp2_yearly.6060.a: "私はこのためだけに生きてきた。私は[advanced_culture_faith.GetAdherentNameNoTooltip]だ。"
 bp2_yearly.6060.a.tt: "ほかに誰が信仰の架け橋になれるというのだ？それに、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に精神的な秩序と啓示をもたらすのに、これ以上の信仰あるだろうか？"
 bp2_yearly.6060.b: "民に命じて、信仰を築かねばならない。"
 bp2_yearly.6060.b.tt: "我々は異国で信仰がどのように組織化されて、日常生活に組み込まれているかを学ぶべきだ。"
 bp2_yearly.6060.b.conversion_bonus: "[convert_county|E]の進行速度: #P +[EmptyScope.ScriptValue('zealous_proselytizer_percentage')|0]%#!"
 bp2_yearly.6060.c: "学びはすべての力の源だ。"
 bp2_yearly.6060.c.tt: "私が誰よりも学び、誰よりも賢明になり、ただひたすら献身することができれば、我が国は必ず繁栄する！"
 bp2_yearly.6060.c.nerd: "[learning|E]以外のすべての能力が#negative_value 2#!下がる"
 bp2_yearly.6060.c.tribal_warning: "@warning_icon! #X [tribal_government|E]がある間は$building_type_generic_university$を建設できない#!"
 bp2_yearly.6060.d: "それでも…#EMP 私たちこそ#!真の信者だと感じている！"
 bp2_yearly.6060.d.tt: "私たちの真実は、仰々しいものでも、複雑なものでもない。これが正しい真実だ。"
