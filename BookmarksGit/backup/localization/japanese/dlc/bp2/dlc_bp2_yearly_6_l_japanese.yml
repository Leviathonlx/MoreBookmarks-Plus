 bp2_yearly.6110.t: "異国の改革"
 bp2_yearly.6110.realm: "私は召使いの少年が火を焚くのを見ている。その明かりはほとんど長続きせず、この夜の暗闇には頼りない。\n\nもしかすると、我々[ROOT.Char.GetCulture.GetCollectiveNoun]の生き方そのものが問題なのかもしれない。あまりにも強大な敵に立ち向かっているのだ。私にまだ[ROOT.Char.GetPrimaryTitle.GetNameNoTier]を導く信念が残っているのだろうか？\n\n私は[advanced_culture.GetName]の生き方や支配について考えている。我が民に押し付ける価値がある部分がひょっとしたらあるかもしれない。"
 bp2_yearly.6110.combat: "私は家臣$knight_culture_player_plural_no_tooltip_lowercase$が午後の陽の下で、武勇伝を語り合いながらのんびり過ごしているのを見ている。\n\n彼らは勝利を収め、伝統的な[ROOT.Char.GetCulture.GetName]の戦い方でうまく戦ってきた。だが…私は[advanced_culture.GetName]の武術や戦術について考えている。私の戦士たちは戦い方を変えるべきだろうか？\n\nそれとも、[advanced_culture.GetNameNoTooltip]のほかの型を取り入れるべきだろうか？"
 bp2_yearly.6110.social: "市場。[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]の独特の話し方で、[ROOT.Char.GetCulture.GetLanguage.GetName]の声が私の耳に響く。[ROOT.Char.GetCulture.GetCollectiveNoun]は私に畏敬の念を抱きながらも、日々の仕事に追われている。\n\n私は彼らと似ている、だが#EMP 異なる#!存在だ。彼らと[advanced_culture.GetCollectiveNoun]は、明らかに異なるのだ。\n\nこの違いを急いで変えるべきだろうか？私は彼らの中で育ったわけではないが、私の気まぐれが[ROOT.Char.GetCulture.GetNameNoTooltip]の未来を決める。[advanced_culture.GetNameNoTooltip]文化の一部を取り入れるのは私の自由だ。"
 bp2_yearly.6110.ritual: "異国の神々の教えは、人々の規則と同じくらい異なるものだと聞く。そして、場所が違えば、人々が楽しむことも異なる。神々は、良かれ悪しかれ、彼らの望むものを推奨しているのだ。\n\n[ROOT.Char.GetFaith.HouseOfWorship]は静かで、考え深い。\n\n[ROOT.Char.GetCulture.GetHeritage.GetName]の祖先や、[ROOT.Char.GetFaith.HighGodName]は、もし習慣が変わったら、怒るのだろうか？だが、私を育てた者たちにとっては、どの[advanced_culture.GetName]の教えが最善なのだろうか？"
 bp2_yearly.6110.regional: "ほとんど誰もいない玉座の間を歩きながら、私は過去の記憶と夢に悩んでいる。\n\n[childhood_location.GetCounty.GetTitle.GetNameNoTier]の街並みを、まだ見ぬ[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]に重る。[advanced_culture.GetName]の饗宴が[ROOT.Char.GetCulture.GetName]のテーブルに広がり、再編された戦士たちを率いて初勝利を収める光景が見える。\n\n[advanced_culture.GetCollectiveNounNoTooltip]はほかの民と何が違うのか？そのような習慣は取り入れられる。だが、それは私の宮廷、私自身から始まる。"
 bp2_yearly.6110.a: "[considered_tradition_1.GetNameNoTooltip]"
 bp2_yearly.6110.b: "[considered_tradition_2.GetNameNoTooltip]"
 bp2_yearly.6110.c: "[considered_tradition_3.GetNameNoTooltip]"
 bp2_yearly.6110.d: "[considered_tradition_4.GetNameNoTooltip]"
 bp2_yearly.6110.e: "むしろそのほかの変革を考えたい…"
 bp2_yearly.6110.e.tt: "私には[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]がそんなことを取り入れるようには見えない。"
