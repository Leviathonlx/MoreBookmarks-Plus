 adapted_rituals_modifier: "異国の儀式の採用"
 adapted_rituals_modifier_desc: "異国風の神殿が建てられ、異国風の儀式が導入されると、人々はこう考える。この人物にとって神聖なものは何もないのか…それとも何もかもが神聖なものなのか？"
 court_of_scholars_modifier: "学者の宮廷"
 court_of_scholars_modifier_desc: "知識人も変わり者も同じように支援するこの人物は、急速に変化する人々を支配する。"
 bp2_yearly.6070.t: "世界が注目する場"
 bp2_yearly.6070.desc: "「私は長い間、最も偉大な[advanced_culture.GetName]である[advanced_court_owner.GetTitledFirstName]に仕えてきました。」といわゆる[advanced_court_owner.GetPrimaryTitle.GetNameNoTier]の役人の[foreign_official.GetName]が言った。\n\n「[advanced_court_owner.GetHerHis]の力を歌った詩、世界を魅了するファッション、宮廷のダンス、紋章、その他もろもろ…最高の文化に触れたくはありませんか？私がお手伝いしましょう。私は#EMP 比類無き#!富が隠されている場所を知っています。」 \n\n私の改革への野心は、私と同じように野心に燃えている非道徳的な人間を惹きつける。彼らは私の変化に対する関心を…自分に都合の良いように捉えている。"
 bp2_yearly.6070.a: "学ぶのであれば[advanced_court_owner.GetTitleAsNameNoTooltip]の統治を学びたい。"
 bp2_yearly.6070.a.tt: "私は威光を得る方法に興味があるのではなく、文明化の手法に興味があるのだ。"
 bp2_yearly.6070.b: "文明的な礼儀作法と華麗な衣装をもたらしてくれ。"
 bp2_yearly.6070.b.tt: "最高級の[advanced_culture.GetNameNoTooltip]の服は、起源はどうあれ、一番価値のあるものだ！"
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.GetTitledFirstName]がこれらの返還を求める可能性がある#!"
 bp2_yearly.6070.change_clothes: "あなたが統治する間、民の一部が[advanced_culture.GetCollectiveNoun]のように着飾る"
 bp2_yearly.6070.change_clothes_heir: "あなたか現在の[primary_heir|E]が統治する間、民の一部が[advanced_culture.GetCollectiveNoun]のように着飾る"
 bp2_yearly.6070.c: "権力の言葉こそ最高の衣装だ。"
 bp2_yearly.6070.c.tt: "私が[advanced_culture.GetLanguage.GetNameNoTooltip]を完全に習得すれば、華美な装いなどなくとも対等になれる。"
