l_japanese:
 bp2_yearly.6000.t: "[ROOT.Char.GetCulture.GetNameNoTooltip]の流儀に反する"
 bp2_yearly.6000.desc.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))]の[hosted_child.GetName]が現れると、[tutor.GetName]が教育に失敗し、挫折した一週間のことを語った。"
 bp2_yearly.6000.desc.fault.bellicose: "\n\n「欲しいものはすべて#EMP 手に入れなければならない#!などとは教えていません！[hosted_child.GetFirstNameNoTooltip]は自分の力を証明することよりも、仲間との平和を選びました！これがあの子のすべてです！」"
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n「この子は秩序を持たない問題児です！日がな一日夢を見続けています。清潔な下着と汚れた下着の区別もできません！混沌しか知らない子供です！」"
 bp2_yearly.6000.desc.fault.communal: "\n\n「この子は母親の悪口を言います！その上、それについて叱られたこともありません。[hosted_child.GetSheHe]は放任されて育ち、[hosted_child.GetSheHe]を待つ親族のことなど気にもかけませんでした。」"
 bp2_yearly.6000.desc.fault.courtly: "\n\n「この子は礼儀作法など何ひとつ教わっていませんでした！頭を叩いてやらなければ、お辞儀もできなません！詩を暗唱することも、異性と礼儀正しく話すこともできません！」"
 bp2_yearly.6000.desc.fault.egalitarian: "\n\n「[hosted_child.GetSheHe|U]は土地を共有する人々に敬意を払うということを教わっていません。[realm_minority.GetNameNoTooltip]の高貴な喋り方を真似て、羊のように鳴いてみせたのです！これを教育と呼べますか？！？」"
 bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n「[hosted_child.GetSheHe|U]は土地を共有する人々に敬意を払うということを教わっていません。喋り方を真似て、羊のように鳴いてみせたのです！これを教育と呼べますか？！？」"
 bp2_yearly.6000.desc.fault.spiritual: "\n\n「この子が与えられる食べ物に感謝することはありません。神に助けを求めることもありません！[hosted_child.GetSheHe|U]は敬意というものを教わらずに生きてきたのです。」"
 bp2_yearly.6000.desc.fault.stoic: "\n\n「この子は美しい祖国を見て鼻にしわを寄せ、民のために立ち上がり、戦うことを嘲笑っています！[hosted_child.GetSheHe|U]は浅はかな利己主義を教わってきたのです。」"
 bp2_yearly.6000.desc.mid: "\n\n[tutor.GetFirstNamePossessiveNoTooltip]の怒りは子供の[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]に向けられた。\n\n「"
 bp2_yearly.6000.desc.value.bellicose: "炎と情熱"
 bp2_yearly.6000.desc.value.bureaucratic: "良識"
 bp2_yearly.6000.desc.value.communal: "親族愛"
 bp2_yearly.6000.desc.value.courtly: "礼儀作法への敬意"
 bp2_yearly.6000.desc.value.egalitarian: "気品"
 bp2_yearly.6000.desc.value.spiritual: "神聖な儀式への敬意"
 bp2_yearly.6000.desc.value.stoic: "国民に対する責任感"
 bp2_yearly.6000.desc.outro: "というものが[childs_home_liege.GetTitledFirstName]にはないのですか？私たちの伝統を何も教えないような宮廷で、どうしてまっとうな[ROOT.Char.GetCulture.GetNameNoTooltip]の若者が育つでしょうか？」"
 bp2_yearly.6000.a: "誰もが[childs_home_liege.GetTitleAsNamePossessiveNoTooltip]の侮蔑を知るだろう！"
 bp2_yearly.6000.a.tt: "哀れな若き[hosted_child.GetFirstNameNoTooltip]の味方になろう。[hosted_child.GetHerHis]は私たちの慣習に無関心な[hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]の犠牲者だ。"
 bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName]が仲間の[childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]からの[opinion|E]を失う可能性がある"
 bp2_yearly.6000.b: "私が直々に教育し直そう。"
 bp2_yearly.6000.b.success: "私たちの素晴らしい価値観が深く浸透する"
 bp2_yearly.6000.b.failure: "誤解された疑念が苦々しく受け止められる"
 bp2_yearly.6000.c: "忌々しい慣習のことなどで私を煩わせるな。"
