 bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_yearly.6001.desc: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))]、[hosted_child.GetName]を預かったことで、残念な事実が明らかになった。あなたは伝統的な[ROOT.Char.GetCulture.GetNameNoTooltip]の美徳にほとんど関心がない。我々の流儀を何も知らない子供が、宮廷の"
 bp2_yearly.6001.desc.insult.bellicose: "貧弱者"
 bp2_yearly.6001.desc.insult_bureaucratic: "浪費家"
 bp2_yearly.6001.desc.insult.communal: "ならず者"
 bp2_yearly.6001.desc.insult.courtly: "人でなし"
 bp2_yearly.6001.desc.insult.egalitarian: "不届き者"
 bp2_yearly.6001.desc.insult.spiritual: "異端者"
 bp2_yearly.6001.desc.insult.stoic: "悪党"
 bp2_yearly.6001.desc.outro: "になってしまう。\n\n指導者たちは皆、それを知っている。私が知らせたからだ。"
 bp2_yearly.6001.a: "何とかしなければ！[childs_host.GetHerHim]が間違っていることを証明するのだ！"
 bp2_yearly.6001.a.tt: "宮廷の教育者たちは、価値観について厳しく指導する必要がある。"
 bp2_yearly.6001.b: "私は私の好きなようにする。"
 bp2_yearly.6001.b.tt: "私は典型的な[ROOT.Char.GetCulture.GetNameNoTooltip]ではないが、例外的な[ROOT.Char.GetCulture.GetNameNoTooltip]にはなれる。"
