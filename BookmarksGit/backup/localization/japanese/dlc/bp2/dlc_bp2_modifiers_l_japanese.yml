l_japanese:
 holding_torch_modifier: "熱を胸に秘め"
 holding_torch_modifier_desc: "この人物は、叶わぬ片思いの相手への想いを今も胸に秘めており、そのせいで少し心の弱さが生まれている。"
 reminiscing_modifier: "追憶"
 reminiscing_modifier_desc: "この人物は、自らの青春時代を振り返ってしばし思いにふけっていた。"
 delayed_heartbreak_modifier: "時間差の心痛"
 delayed_heartbreak_modifier_desc: "この人物は昔の恋を再燃させようと試みたが、断られてしまった。"
 besotted_modifier: "夢中"
 besotted_modifier_desc: "燃えるような青春の情に満ちたこの人物は相手に心底惚れ込んでいる。"
