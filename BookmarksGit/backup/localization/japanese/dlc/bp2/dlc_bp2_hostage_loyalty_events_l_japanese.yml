l_japanese:
 bp2_yearly.8050.t: "私は何者だ？"
 bp2_yearly.8050.desc.intro: "今日、[hostage.GetName]が眼下にいる人々を眺めながら、物思いに耽っているところを見た。\n\n私はうつむく[hostage.GetHerHis]の肩に手を置き、何を悩んでいるのか聞いてみた。\n\n「[ROOT.Char.Custom('GetAuntUncle')]、"
 bp2_yearly.8050.desc.mid.friendship: "あなたは私がかつて故郷と呼んだあの場所にいる誰よりも、私にとっては友人です。"
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName]は私がかつて故郷と呼んだあの場所にいる誰よりも、私にとっては友人です。"
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', SCOPE.sC('hostage'))]は[hated_parent.Custom2('InsultAdjective', SCOPE.sC('hostage'))][hated_parent.Custom2('InsultNoun', SCOPE.sC('hostage'))]だったので、[hated_parent.GetHerHim]の元に戻ることを考えるのも耐えられません。"
 bp2_yearly.8050.desc.mid.culture: "私はもう、[hated_parent.GetCulture.GetName]の文化に繋がりを感じられないのです。[hated_parent.GetMotherFather]にとっても、私は異質な存在でしょう。私には、ここで身に付けた[hostage.GetCulture.GetName]の慣習の方が合っています。"
 bp2_yearly.8050.desc.mid.faith: "私の[hated_parent.GetMotherFather]は[hated_parent.GetFaith.GetAdherentName]ですが、私は[hostage.GetFaith.GetAdherentName]です。相容れない信仰心を持っているのに、どうして自分が[hated_parent.GetHerHis]の[hostage.Custom('GetDaughterSon')]だといえるでしょうか？"
 bp2_yearly.8050.desc.mid.traits: "かつて故郷と呼んでいた地の人々よりも、はるかに多くの共通点を持っていると思います。"
 bp2_yearly.8050.desc.outro: "だから考えずにはいられないのです。私は何者なのでしょうか？[hostage.GetHouse.GetName|U]でしょうか？それとも[ROOT.Char.GetHouse.GetName]でしょうか？」"
 bp2_yearly.8050.a: "「もちろん、私は君の[ROOT.Char.Custom('GetAuntieUncle')]だ。」"
 bp2_yearly.8050.b: "「君は人質以外の何者でもない。」"
 bp2_yearly.8051.t: "疑わしい手紙"
 bp2_yearly.8051.desc: "[hostage.GetFirstNamePossessive]の寝室に入ったが、[hostage.GetHerHim]の姿は見当たらなかった。だが、机の上に大量の手紙が散らばっていた。宛先は[hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]だ。\n\n手紙には宮廷のことが事細かに綴られていた。隠れ場所から食事の提供者、私を裏切りそうな反抗的な使用人の名前に至るまで、何もかもだ。ふと振り返ると、[hostage.GetFirstNameNoTooltip]が扉の近くに立っていた。その姿は、狩られた動物が逃げ出そうとしているかのようだった。"
 bp2_yearly.8051.a: "「[hostage.Custom('GetNieceNephew')]よ、何もかも許そう。」"
 bp2_yearly.8051.b: "「二度と故郷に手紙を書いてはならない。」"
 bp2_yearly.8051.c: "「二度と部屋から出るな！」"
 invalidates_hostage_tt: "[hostage.GetFirstName|U]は人質ではなくなった"
 bp2_yearly.8052.t: "いじめ"
 bp2_yearly.8052.desc: "中庭ではいつものように、宮廷の子供たちが駆け回る音や叫ぶ声が響いていた。騒がしくはあるが、不思議と穏やかな時間が流れている。だが突然、[hostage.GetFirstName]の痛々しい悲鳴が聞こえてきたので、私は様子を見に行った。\n\n「やめて！やめてってば！[ROOT.Char.GetFirstNameNoTooltip]、[mean_child.GetFirstName]がぶってくるよ！」"
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip]のいじめをやめさせなければ。"
 bp2_yearly.8052.b: "[hostage.GetFirstNameNoTooltip]に自分の身は自分で守るように言うべきだ。"
 bp2_yearly.8052.b.success: "[hostage.GetFirstName]は教えに感謝した"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName]は傷付いた"
 bp2_yearly.8052.c: "構うものか。"
 bp2_yearly.8053.t: "素晴らしい言葉"
 bp2_yearly.8053.desc: "子供たちがまた中庭で遊んでいる。今日はおもちゃの剣で遊んでいるようだ。[hostage.GetFirstName|U]はほかの子供たちに容赦がないようで、一度に何人も相手にし、楽々と下していく。\n\n普段と変わらない楽しげな声が響く中、突然[hostage.GetSheHe]の叫び声が耳に飛び込んできた。「#EMP [ROOT.Char.GetHouse.GetMotto]#!、このクズ！」"
 bp2_yearly.8053.a: "よく言った。"
 bp2_yearly.8053.b: "そんなことを言うのは[ROOT.Char.GetHouse.GetNameNoTooltip]だけだ！"
 bp2_yearly.8054.t: "[ROOT.Char.GetHouse.GetNameNoTooltip|U]伝説"
 bp2_yearly.8054.desc: "私は珍しく、[hostage.GetFirstName]と二人きりの時間を持つことができた。いつも通り、世事と信仰の両方について教えを説いたが、[hostage.Custom('GirlBoy')]は何か別のことを考えているようだった。 \n\n「[ROOT.Char.Custom('GetAuntUncle')]、私はあなたの輝かしい家系に魅了されています。[ROOT.Char.GetHouse.GetNameNoTooltip]家について、何か伝説を聞かせてくれませんか？」"
 bp2_yearly.8054.a: "[ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]の話を聞いたことはあるか？"
 bp2_yearly.8054.b: "私自身、伝説に名を連ねているのだ。"
 bp2_yearly.8054.b.success: "[hostage.GetFirstName]はあなたの話に感銘を受けた"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName]はあなたの話を信じていない"
 bp2_yearly.8054.c: "私がドラゴンを倒した話はしたか？"
 bp2_yearly.8055.t: "性格の不一致"
 bp2_yearly.8055.desc: "[hostage.GetFirstName]は最近、私に対してかなりよそよそしく、頑なな態度を取っている。ようやく二人きりになれたとき、私は[hostage.GetHerHis]の強張った肩に優しく手を置いた。\n\n[hostage.GetSheHe|U]は私の手を振り払うと、私から距離を取った。「何の用です？あなたといる時間は拷問でしかない！ あなたは[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('hostage'))]だ。私は一刻も早く、ここを出て行きたい」"
 bp2_yearly.8055.a: "私も変われるかもしれない！"
 bp2_yearly.8055.b: "[hostage.GetHerHim]の機嫌を取るために生きている訳ではない。"
 bp2_yearly.8055.c: "[hostage.GetSheHe|U]が変わるよう促すべきだ。"
 bp2_yearly.8055.c.success: "あなたが[hostage.GetHerHim]を説得する"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U]が侮辱される"
 bp2_yearly.8056.t: "親しい人質"
 bp2_yearly.8056.desc: "[hostage.GetFirstName]と話すのは端的に言って楽しく、[hostage.GetSheHe]も同じように感じているようだ。私たちは共通点が多く、考え方も似ているような気がする。\n\n今日の授業で、[hostage.GetSheHe]は私の言葉ひとつひとつに聞き入っていた。本当に、自分の[hostage.Custom('GetNieceNephew')]と言っても良い程の存在だ。"
 bp2_yearly.8056.a: "素晴らしいことだ。"
 bp2_yearly.8056.b: "やっと私を#EMP 理解#!してくれる人間に出会えた。"
 bp2_yearly.8057.t: "[hostage.Custom('SisterBrother')|U]のように"
 bp2_yearly.8057.desc: "中庭で[hostage.GetFirstName]と[nice_child.GetFirstName]が楽しそうに遊んでいる。これこそ、すべての子供たちのあるべき姿だ。[ROOT.Char.GetFaith.CreatorNamePossessive]の創造物がさえずり、ざわめく中に、楽しそうな子供たちの笑い声が響く。これこそ、世界のあるべき姿だ。\n\n穏やかな時間が流れる中で、[nice_child.GetFirstNameNoTooltip]が[hostage.GetFirstNameNoTooltip]を親し気に[hostage.Custom('SisterBrother')]と呼ぶ声が聞こえた。"
 bp2_yearly.8057.a: "なんて素晴らしいのだろう。"
 bp2_yearly.8057.b: "これは称賛に値することだ！"
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]？"
 bp2_yearly.8060.desc: "ついに[hostage.GetFirstName]が成人の日を迎えた。今朝、気品と威厳に満ちた[hostage.GetFirstName]が堂々と宮廷に入ってくる様子を見て、私は誇らしく思わずにいられなかった。その姿はまさしく、我が国の宮廷人に相応しいものだった。[hostage.GetSheHe]が宮廷に残ることになるかどうかはまだ分からない。だが私のもとに礼儀正しく挨拶をしに来た[hostage.GetSheHe]を見て、私はまるで、我が子を見ているような気持ちになった。\n\n「お会いできて光栄です、[ROOT.Char.GetMotherFather]。」その言葉に人々が息を飲み、宮廷内がざわめきたった。[hostage.GetFirstName]はその様子を見てようやく自分の言い間違いに気付いたらしく、続けてこう言った。「失礼、[ROOT.Char.Custom('GetAuntUncle')]でしたね！」"
 bp2_yearly.8060.a: "「[ROOT.Char.GetMotherFather|U]とは良い響きだ」"
 bp2_yearly.8060.b: "「お前は名ばかりの[hostage.Custom('GetDaughterSon')]だ」"
 bp2_yearly.8060.c: "「私はいつだって君の[ROOT.Char.Custom('GetAuntUncle')]だ」"
 bp2_yearly.8061.t: "ずっと[ROOT.Char.Custom('GetAuntUncle')|U]"
 bp2_yearly.8061.desc: "[hostage.GetFirstName]が宮廷に来て、私が[hostage.GetHerHis]の[ROOT.Char.Custom('GetAuntUncle')]になってから、もう随分と経つ。大人になった[hostage.GetFirstName]を見ると、[hostage.GetHerHis]との間に血の繋がった家族のような絆があるように感じる。\n\n[hostage.GetFirstNameNoTooltip]は私の前に跪くと、[hostage.GetHerHis]の大好きな[ROOT.Char.Custom('GetAuntUncle')]に、永遠の忠誠を誓ってくれた。"
 bp2_yearly.8061.a: "素晴らしいことだ。"
 bp2_yearly.8063.t: "蔑まれた人質"
 bp2_yearly.8063.desc: "[hostage.GetFirstName]が宮廷に来て、私が[hostage.GetHerHis]の[ROOT.Char.Custom('GetAuntUncle')]になってから、もう随分経つ。成人した[hostage.GetSheHe]は今や、私を見ることさえ耐えがたいようだ。宮廷に座った[hostage.GetHerHis]の目には、私に対する憎しみと悪意が浮かんでいる。これは、私が[hostage.GetFirstName]を[ROOT.Char.GetHouse.GetNameNoTooltip]の者として相応しい人間に育てることに失敗したからにほかならない。"
 bp2_yearly.8063.a: "失敗した。"
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "私は長い間、[new_parent.GetFirstName]こそ私の真の[new_parent.GetMotherFather]であると感じてきた。そしてついに、それを書面にしたためている。今日から私は、生家とは縁を切り、正式に[new_parent.GetHouse.GetName]家の人間となる。"
 bp2_yearly.8065.a: "これは狂気の沙汰だ！"
