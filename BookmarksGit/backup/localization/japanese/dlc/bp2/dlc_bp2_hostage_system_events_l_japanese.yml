l_japanese:
 bp2_hostage_system.0100.t: "どんな手段を使ってでも"
 bp2_hostage_system.0100.intro: "[war.Custom('WarCasusBelliShort')]が動き出した今、私の人質、[hostage_home_court.GetTitledFirstNamePossessive]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]の運命はまだ決まっていない。\n\n"
 bp2_hostage_system.0100.desc: "私が[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の悪魔どもに与えることができるあらゆる損害は有用であり、[hostage_home_court.GetFirstNameNoTooltip]は自分を責めるしかない。"
 bp2_hostage_system.0100.executed_hostage: "あの悪魔は私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]、[victim.GetFirstName]を処刑した。冷酷でなければ、正義を貫くことはできない…"
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip]は私のmy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]である [my_hostage.GetFirstName]に情けをかけた。争いの場を戦場に移すことは妥当なのかもしれない…"
 bp2_hostage_system.0100.my_hostage: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]である[my_hostage.GetFirstName]の運命は、[hostage_home_court.GetTitledFirstNamePossessiveNoTooltip]の慈悲に委ねられているが…"
 bp2_hostage_system.0100.a: "覚悟は決まった。"
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip]は安全だ。今のところは。"
 bp2_hostage_system.0110.t: "口先だけの約束"
 bp2_hostage_system.0110.desc: "[hostage_home_court.GetHerHis]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]を我が宮廷に送り込んできたにも関わらず、裏切者の[hostage_home_court.Custom2('InsultNoun', ROOT.Char)][hostage_home_court.GetTitledFirstName]は[hostage_home_court.Custom2('InsultNoun', ROOT.Char)]から戦争を仕掛けてきた。\n\n人質を預かっている人間に[war.Custom('WarCasusBelliShort')]を仕掛けるとは、[hostage_home_court.GetSheHe|U]は私を気弱だとでも思っているのか、あるいは[hostage.GetFirstNamePossessiveNoTooltip]の安全など全く気にかけていないかのどちらかだ…"
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip]は決断を下した。"
 bp2_hostage_system.0110.b: "焦りは禁物だ…"
 bp2_hostage_system.0120.t: "友の敵"
 bp2_hostage_system.0120.intro: "人質である[hostage_home_court.GetTitledFirstNamePossessive]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]に不都合な出来事が起きている。高潔な意図をもって[hostage.GetHerHis]を宮廷に引き入れたとはいえ、私には[war_joiner_ally.GetTitledFirstNamePossessive]の[war.Custom('WarCasusBelliShort')]で果たすべき義務がある…\n\n"
 bp2_hostage_system.0120.desc: "[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]との和平を実現することが狙いだったが、もはやどうすることもできない。慈悲の心である程度の信頼は保てるかもしれないが、戦争においてはすべてが正当化される。"
 bp2_hostage_system.0120.a: "状況が変わった。"
 bp2_hostage_system.0120.b: "これは[war_joiner_ally.GetFirstNameNoTooltip]と[hostage_home_court.GetFirstNameNoTooltip]の間の話だ…"
 bp2_hostage_system.0130.t: "敵の友"
 bp2_hostage_system.0130.desc: "[hostage_home_court.GetTitledFirstName]は[hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]を人質として送り込んだにも関わらず、愚かにも私の敵である[war_joiner_ally.GetTitledFirstName]と手を組んだようだ。\n\nこの取るに足らない[war.Custom('WarCasusBelliShort')]によって、[hostage_home_court.GetTitledFirstName]が和平の約束を軽んじていることだけではなく、[hostage.GetFirstNameNoTooltip]に対する配慮が全くないことが明らかになった。"
 bp2_hostage_system.0130.a: "私は口先だけの脅しはしない。"
 bp2_hostage_system.0130.b: "白黒つけられないこともある。"
 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "口先だけで和平を約束し、私を欺こうとした貴様の愚かな策略は今日で終わりだ。貴様の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]が[executioner.GetFaith.PositiveAfterLife]で安らぎを得られるよう祈ろう。"
 bp2_hostage_system.0140.defender: "己の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]を人質として送り込んでおきながら、我が国を侵略しようとするとは卑劣極まりない。このような行いに対する私の答えはひとつだ。[hostage.GetFirstName]と[executioner.GetFaith.HighGodName]に許しを乞うがいい。"
 bp2_hostage_system.0140.attacker_ally: "[war_joiner_ally.GetTitledFirstName]のせいで我々は戦争状態に入った。よって貴様の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]の命はないものと思え。"
 bp2_hostage_system.0140.defender_ally: "貴様は自らの裏切りで[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]の命を失うことになった。[war_joiner_ally.GetTitledFirstName]と手を組むことに、それに見合うだけの価値があったことを願うばかりだ。"
 bp2_hostage_system.0140.a.attacker: "考えられない…"
 bp2_hostage_system.0140.a.defender: "代償は払ってもらおう…"
 bp2_hostage_system.0140.a.attacker_ally: "まさか[executioner.GetSheHe]が…"
 bp2_hostage_system.0140.a.defender_ally: "無情な…"
 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "そちらの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]の命は助けてやることにした。"
 bp2_hostage_system.0141.attacker: "[hostage.GetSheHe]は貴様の策略に利用されただけの、罪のない駒に過ぎないからだ。"
 bp2_hostage_system.0141.defender: "貴様の協定を無視した裏切り行為にも関わらずだ。"
 bp2_hostage_system.0141.attacker_ally: "[hostage.GetSheHe]が[war_joiner_ally.GetTitledFirstNamePossessive]のせいで苦しむ必要はないからだ。"
 bp2_hostage_system.0141.defender_ally: "[hostage.GetSheHe]が[war_joiner_ally.GetTitledFirstNamePossessive]のせいで苦しむ必要はないからだ。"
 bp2_hostage_system.0141.request: "\n\nそちらが私の[spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]である[my_hostage.GetFirstName]にも同じ慈悲を示してくれると信じている。"
 bp2_hostage_system.0141.a.attacker: "[ROOT.Char.GetFaith.HighGodName]に感謝する…"
 bp2_hostage_system.0141.a.defender: "[hostage_sparer.GetSheHe]には良いところもあるのかもしれない…"
 bp2_hostage_system.0141.a.attacker_ally: "これで安心だ…"
 bp2_hostage_system.0141.a.defender_ally: "少しは良かった…"
 bp2_hostage_system.0200.t: "大人になった人質"
 bp2_hostage_system.0200.desc: "人質の[hostage.GetFirstName]が成人し、決められた通り、故郷に帰る日を心待ちにしている。それは[hostage.GetHerHis|U]の[hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]である[hostage_home_court.GetTitledFirstName]も、同じだろう。"
 bp2_hostage_system.0200.my_hostage: "\n\n少なくとも私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]が[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の手にある間は、友好的な態度を維持した方が良いだろう。"
 bp2_hostage_system.0200.closing: "\n\nだが私は、#EMP 私自身#!の家の利益を考えなくてはならない。"
 bp2_hostage_system.0200.a: "荷物をまとめなさい。帰るべき時が来た。"
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip]にはもう少し留まってもらわなければならない。"
 bp2_hostage_system.0200.b.my_hostage: "[hostage.GetFirstNameNoTooltip]を返すのは、[my_hostage.GetFirstNameNoTooltip]が帰ってからだ。"
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName]が[my_hostage.GetFirstName]を返す可能性は高い。"
 bp2_hostage_system.0201.desc: "[hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip]の人質となるべく送り込まれた私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetTitledFirstName]が、ついに成人して帰ってくる！[hostage_warden.GetTitledFirstName]との協定は終わったが、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]は無事だ。"
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip]のの[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]、[my_hostage.GetFirstName]は成人したというのに人質のままで、少し羨ましそうな目をしている。[my_hostage.GetHerHim]も返すのが公平だろう…"
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip]の[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]、[my_hostage.GetFirstName]は人質のままだ。[my_hostage.GetSheHe]はまだ[my_hostage.Custom('GirlBoy')]だ。"
 bp2_hostage_system.0201.a: "話したいことがたくさんある！"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip]も解放しよう。"
 bp2_hostage_system.0201.c: "[my_hostage.GetSheHe]が大人になってから考えよう。"
 bp2_hostage_system.0201.c.adult: "そうは思わない。"
 bp2_hostage_system.0202.t: "待ち望まれた帰還"
 bp2_hostage_system.0202.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]の[hostage.GetFirstNamePossessive]が帰ってくるのを、は心待ちにしていた。誕生日が近付いてきたのだ。人質は成人したら解放される決まりになっている。\n\n何ということだろう。[hostage_warden.GetTitledFirstNamePossessive]は[hostage.GetFirstNameNoTooltip]を[hostage_warden.GetCapitalLocation.GetNameNoTooltip]にもうしばらく留めておくつもりらしい…\n\n"
 bp2_hostage_system.0202.a: "何か理由があるに違いない。"
 bp2_hostage_system.0203.t: "帰郷"
 bp2_hostage_system.0203.desc: "私は少しの不安を抱えながら、[hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]を送り出し、[hostage_home_court.GetTitledFirstNamePossessive]からの返事を待った。\n\n"
 bp2_hostage_system.0203.closing: "だが返事はすぐに来た。間もなくして、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]、[my_hostage.GetFirstName]が門前に現れたのだ！"
 bp2_hostage_system.0204.t: "終わらぬ拘留"
 bp2_hostage_system.0204.closing: "返事の内容は明らかだった。和平を持続させるため、[hostage_home_court.GetSheHe]は私の [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]を、もうしばらく預からなければならないという…"
 bp2_hostage_system.0204.a: "[my_hostage.Custom('GirlBoy')]が哀れだ…"
 bp2_hostage_system.0300.t: "見守る誓い"
 bp2_hostage_system.0300.intro: "人質の安全を守ることが、監視人としての私の責任であり、誓いだ。[hostage.GetHerHim]を危険から守るため、私は名誉の契約を結んだ。"
 bp2_hostage_system.0300.killer: "それにも関わらず、私は[hostage.GetFirstName]を処刑した。"
 bp2_hostage_system.0300.violent: "だが[hostage.GetFirstName]は、私の宮廷で最も惨めな結末を迎えた。"
 bp2_hostage_system.0300.fallback: "それにも関わらず、[hostage.GetFirstName]は命を落とした。"
 bp2_hostage_system.0300.desc: "\n\nもうどうすることもできない。[hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip]の宮廷に知らせが届けば、[hostage_home_court.GetTitledFirstName]は激怒し、我々の合意は破棄されることになる。"
 bp2_hostage_system.0300.my_hostage: "\n\n[hostage_home_court.GetTitledFirstName]が報復のために、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]に手を出さないことを祈るしかない。"
 bp2_hostage_system.0300.a.killer: "参った…"
 bp2_hostage_system.0300.a.violent: "非常に残念だ…"
 bp2_hostage_system.0300.a: "悲劇だ…"
 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "残念ながら、あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]である[hostage.GetFirstName]は命を落とした。\n\n"
 bp2_hostage_system.0301.killer: "[hostage.GetHerHis]の命を奪うほかに道はなかったことを理解してほしい。"
 bp2_hostage_system.0301.violent: "守るべきだった[hostage.GetSheHe]がこの世を去ったことは、一生悔やむことになるろう。"
 bp2_hostage_system.0301.fallback: "監視人としての義務を全く果たせなかったことを許してほしい。"
 bp2_hostage_system.0301.desc: "いつか私を許してくれることを祈っている。それがお互いのためだ。"
 bp2_hostage_system.0301.my_hostage: "\n\nここで何が起こったにせよ、私の[hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]、[my_hostage.GetFirstName]はこの件に関して無実だ。"
 bp2_hostage_system.0301.a.killer: "あの…#EMP くそったれ！#!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]…なぜだ…？"
 bp2_hostage_system.0301.a: "あり得ない…"
 bp2_hostage_system.0301.b: "目には目を！"
 bp2_hostage_system.0400.t: "状況の変化"
 bp2_hostage_system.0400.landed_hostage: "人質の[hostage.GetFirstNamePossessive]が[hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]を引継ぐことになり、私は[hostage.GetTitleAsNameNoTooltip]の世話をすることになった！"
 bp2_hostage_system.0400.ruler_hostage: "人質の[hostage.GetFirstName]が今や自分の[hostage.GetDomicile.GetType.GetName|l]の責任者となり、私は[hostage.GetTitleAsNameNoTooltip]の世話をすることになった！"
 bp2_hostage_system.0400.imprisoned_hostage_self: "私のかつての人質、[hostage.GetFirstName]はいまや牢獄で意気消沈している。[home_court.GetTitledFirstName]との協定は間違いなく終わった。"
 bp2_hostage_system.0400.imprisoned_hostage_fail: "私のかつての人質、[hostage.GetFirstName]を投獄しようという試みが失敗に終わった今、[home_court.GetTitledFirstName]との協定は間違いなく終わった。"
 bp2_hostage_system.0400.imprisoned_hostage: "私の人質、[hostage.GetFirstName]は[imprisoner.GetTitledFirstNamePossessive]の牢獄で意気消沈している。[home_court.GetTitledFirstName]との協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0400.unrelated_hostage: "私の人質、[hostage.GetFirstNamePossessive]が[home_court.GetTitledFirstName]との関係性を失ったことで、協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0400.unlanded_warden_title: "[lost_title.GetNameNoTierNoTooltip]を失ったことで、私の人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]である[home_court.GetTitledFirstName]との協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0400.unlanded_warden: "自分の領土を失ったことで、私の人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]である[home_court.GetTitledFirstName]との協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0400.unlanded_home_court_title: "私の人質、[hostage.GetFirstName]の[home_court.GetTitledFirstName]が[lost_title.GetAdjectiveNoTooltip]の土地を失い、協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0400.unlanded_home_court: "私の人質、[hostage.GetFirstName]の[home_court.GetHerHis]の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]である[home_court.GetTitledFirstName]が[home_court.GetHerHis]の土地を失い、協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0400.dead_home_court: "私の人質の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]、[home_court.GetTitledFirstName]の[hostage.GetFirstName]は[home_court.GetHouse.GetBaseNameNoTooltip]を引き継ぐことなく死亡し、協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip]が怒るだろう…"
 bp2_hostage_system.0400.imprisoned: "\n\n[hostage.GetFirstNameNoTooltip]はすぐに解放されるはずだ…"
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip]はすぐに出立し、[hostage.GetCapitalLocation.GetName]で王座につくだろう。"
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip]が望むなら、[hostage.GetSheHe]は自由に故郷へ戻り、家族と再会を果たせばいい。"
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip]は自由の身だが、その後の[hostage.GetHerHis]の運命がどうなるかはわからない。"
 bp2_hostage_system.0400.adopted: "私のかつての人質、[hostage.GetFirstName]が正式に[ROOT.Char.GetHouse.GetBaseName]家の一員と見なされるようになった今、以前[home_court.GetTitledFirstName]との間に交わした取り決めはもはや無用だ。"
 bp2_hostage_system.0400.adopted_stay: "\n\nそれでも、[hostage.GetSheHe]は喜んで[ROOT.Char.GetCapitalLocation.GetName]にある私の宮廷にしばらく残ることを決めた。"
 bp2_hostage_system.0400.my_hostage: "\n\n私は自分の[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]、[my_hostage.GetFirstName]が戻ってくることを期待している。"
 bp2_hostage_system.0400.a: "できることは何もない。"
 bp2_hostage_system.0400.b: "大歓迎だ！"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip]が去る"
 bp2_hostage_system.0401.landed_hostage: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]であり、[hostage.GetFirstNamePossessive]であり、[hostage.GetPrimaryTitle.GetNameNoTierNoTooltip]の後継者でもある[warden.GetTitledFirstName]が今や、[hostage.GetTitleAsNameNoTooltip]の世話をしている！"
 bp2_hostage_system.0401.ruler_hostage: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が今や自分の[hostage.GetDomicile.GetType.GetName|l]の責任者となり、[warden.GetTitledFirstName]は[hostage.GetTitleAsNameNoTooltip]の世話をすることになった！"
 bp2_hostage_system.0401.imprisoned_hostage_self: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]が、人質として[warden.GetHerHim]を見守ると約束した[warden.GetTitledFirstName]によって投獄されたことが分かった。"
 bp2_hostage_system.0401.imprisoned_hostage_fail: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]が、監視人の[imprisoner.GetTitledFirstName]によって危うく投獄されるところだったということが分かった！"
 bp2_hostage_system.0401.imprisoned_hostage: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]はいま[imprisoner.GetTitledFirstNamePossessive]の牢獄で意気消沈している。[warden.GetTitledFirstName]との協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0401.unrelated_hostage: "[warden.GetPrimaryTitle.GetAdjectiveNoTooltip]の人質としてここに送り込まれた[hostage.GetFirstName]が[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]との関係性を失ったことで、[warden.GetTitledFirstName]との協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0401.unlanded_home_court_title: "[lost_title.GetNameNoTierNoTooltip]を失ったことで、私の[home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]の監視人である[warden.GetTitledFirstName]との協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0401.unlanded_home_court: "自分の領土を失ったことで、私の人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]である[warden.GetTitledFirstName]との協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0401.unlanded_warden_title: "私の人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]である[warden.GetTitledFirstName]が[warden.GetHerHis] [lost_title.GetAdjectiveNoTooltip]の土地を失い、協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0401.unlanded_warden: "私の人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('warden'))]である[warden.GetTitledFirstName]が[warden.GetHerHis]の土地を失い、協定は唐突に意味を失ってしまった。"
 bp2_hostage_system.0401.dead_warden: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]の監視人[warden.GetTitledFirstName]が[warden.GetHouse.GetBaseNameNoTooltip]を引き継ぐことなく死亡した。"
 bp2_hostage_system.0401.imprisoned: "\n\n[ROOT.Char.GetFaith.HighGodName]が心優しい人物であることと、[hostage.GetFirstNameNoTooltip]が早く解放されることを祈る。"
 bp2_hostage_system.0401.imprisoned_fail: "\n\n人質の扱いが卑劣であることは間違いないが、[hostage.GetFirstNamePossessiveNoTooltip]が無事に帰ってきたことは祝福に値する。"
 bp2_hostage_system.0401.adopted: "噂で私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]、[hostage.GetFirstName]が自ら[hostage.GetHouse.GetBaseName]家の一員と名乗っていると耳にした！あの[warden.Custom2('InsultNoun', ROOT.Char)]の[warden.GetTitledFirstName]に唆されたに違いない！"
 bp2_hostage_system.0401.adopted_stay: "\n\n挙句の果てに、[hostage.GetFirstNameNoTooltip]は、[ROOT.Char.GetCapitalLocation.GetName]ではなく#EMP [warden.GetCapitalLocation.GetName]#!こそが真の故郷だと言っているようだ！"
 bp2_hostage_system.0401.a: "好きにすればいい。"
 bp2_hostage_system.0401.b: "裏切り者め！"
 bp2_hostage_system.0402.inherited: "今朝、[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]から知らせが届いた。私の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]、[home_court.GetTitledFirstName]が命を落としたらしい…\n\n[home_court.GetSheHe] [home_court.GetDeathReasonHideKiller]だという。\n\n[warden.GetTitledFirstName]から出立の許可を得た。私は[home_court.GetFirstNamePossessiveNoTooltip]の後継者として心を強く持ち、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]を背負わなければならない。"
 bp2_hostage_system.0402.dead: "\n\nもう二度と[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]に会うことはないだろう…"
 bp2_hostage_system.0402.a: "行かなければ。"
 bp2_hostage_system.0410.t: "運命の変化"
 bp2_hostage_system.0410.desc: "私の人質、[hostage.GetFirstName]の[hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))]である[home_court.GetTitledFirstName]の状況が変わった。[home_court.GetSheHe]は今や、[home_court.GetTitleAsNameNoTooltip]に成り下がってしまった。\n\n協定は全く異なる前提の下で結ばれたものであるため、再検討した方が良いかもしれない…"
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip]と[my_hostage.GetFirstNameNoTooltip]は故郷に返そう。"
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip]は今すぐに戻らなければならない。"
 bp2_hostage_system.0410.c: "[hostage.GetFirstNameNoTooltip]はもう用無しだ。"
 bp2_hostage_system.0410.d: "何も変わりはしない。"
 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]の[hostage.GetTitledFirstName]が私の人質になってから、あなたの状況が変わった。\n\n"
 bp2_hostage_system.0411.my_hostage: "私の[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]、[my_hostage.GetTitledFirstName]を今すぐ返してもらおう。"
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U]はすぐに戻り、協定は破棄される。"
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName]は帰途についた。[warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))]の[my_hostage.GetFirstName]も間もなく帰ってくるはずだ。"
 bp2_hostage_system.0411.a: "結構。"
 bp2_hostage_system.0500.t: "新しい家"
 bp2_hostage_system.0500.desc: "人質の[hostage.GetFirstName]がようやく[hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]から到着したと知らせが入った。"
 bp2_hostage_system.0500.anxious: "[hostage_home_court.GetTitledFirstNamePossessive]の[hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))]は、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]での新しい生活に不安を抱いているに違いない。"
 bp2_hostage_system.0500.home: "\n\n「[hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]を信じなさい。」と私は[hostage.GetHerHim]を励ました。「あなたの面倒はきちんと見ます。」"
 bp2_hostage_system.0500.away: "\n\n安心できるよう、皆が[hostage.GetHerHim]を歓迎するはずだ。"
 bp2_hostage_system.0500.a.home: "部屋に案内しよう。"
 bp2_hostage_system.0500.a: "協定は結ばれた。"
 bp2_hostage_system.0501.opening: "ごきげんよう、[hostage.Custom2('RelationToMe', hostage_home_court)]。"
 bp2_hostage_system.0501.desc: "私は無事、[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]のもとに到着し、[hostage_warden.GetTitledFirstName]が協定を確約した。\n\n"
 bp2_hostage_system.0501.child_alone: "ほかに子供がひとりもいないし、奇妙な場所だ。"
 bp2_hostage_system.0501.child: "宮廷の子供たちに会ったが、優しそうだった。"
 bp2_hostage_system.0501.adult: "どうか、私を忘れないでくれ。"
 bp2_hostage_system.0501.a.child_alone: "哀れな[hostage.Custom('GirlBoy')]だ…"
 bp2_hostage_system.0501.a.child: "[hostage.GetSheHe]の幸せを願っている。"
 bp2_hostage_system.0501.a: "すべて計画通り"
 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が無事、[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]のもとに到着した。\n\nこれで協定は確約された。"
 bp2_hostage_system.0502.a: "結構だ。"
 bp2_hostage_system.0510.intro: "衛兵から[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))]の[hostage.GetFirstName]が[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]に近付いたと知らされた。"
 bp2_hostage_system.0510.duration_short: "[hostage.GetFirstName]が[warden.GetPrimaryTitle.GetNameNoTierNoTooltip]のもとへ旅立ったのは、まるで昨日のことのような気がする。"
 bp2_hostage_system.0510.duration_long: "[hostage.GetFirstName]が[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]に行ってから、もう何年も経っている。$bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "[hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]の元から帰ってくるのだ。$bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U]は大きくなっていたが、私はすぐに分かった。"
 bp2_hostage_system.0510.home: "\n\n私たちは門の前で抱擁を交わした。「[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]よ、話を聞かせてくれ！どんな目に遭わされた？」"
 bp2_hostage_system.0510.away: "\n\n帰ったら積もる話をしよう。"
