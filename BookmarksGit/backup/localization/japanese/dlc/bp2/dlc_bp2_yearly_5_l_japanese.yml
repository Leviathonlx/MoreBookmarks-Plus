l_japanese:
 bp2_yearly.5000.t: "弱点"
 bp2_yearly.5000.desc: "摂政としての私の権力は完全なものになりつつあるが、それが不安定な基盤の上に成り立っているという感覚はいまだに拭えない。私のような簒奪者は、しばしば思い切った手段を取ることを余儀なくされるものだ。\n\n今の私には、特に慎重に排除すべき悩みの種がある。[tower_prince.GetFirstName|U]はまだ若いが、正当な[tower_prince.GetTitleAsNameNoTooltip]であることに変わりはない。いくら私が領国をこの手にしっかりと収めようとも、[tower_prince.GetFirstName|U]が大人になるにつれ、私の地位に疑問を持つ者は出てくるだろう。\n\nならばいっそ、[tower_prince.GetFirstName|U]を買収して、手懐けてしまえばいいのではないか？"
 bp2_yearly.5000.a: "そうするしかない。"
 bp2_yearly.5000.a.flavor: "#WEAK 強大な塔に哀れな[tower_prince.Custom('GetPrincessPrince')]を閉じ込めてやろう！#!"
 bp2_yearly.5000.a.success: "策略が成功する"
 bp2_yearly.5000.a.failure: "策略が失敗する"
 bp2_yearly.5000.a.tt: "[tower_prince.GetFirstName|U]の封臣全員の#value あなた#!に対する好感度が#negative_value 15#!減少する"
 bp2_yearly.5000.b: "私は怪物ではない。"
 bp2_yearly.5001.t: "塔の[tower_prince.Custom('GetPrincessPrince')]"
 bp2_yearly.5001.desc: "策略は成功し、[tower_prince.GetFirstName|U]は静かに閉じ込められた。それにも関わらず、宮廷ではいまだにこう囁かれている。#EMP あの若い[tower_prince.GetTitleAsNameNoTooltip]はどこへ行ってしまったんだ？#!と。\n\nあの子供を生かしておいて、私の地位を強固なものにするために利用することもできるが、あの子供を連れ戻せば、私を引きずり降ろそうとしている連中を増長させることになりかねない。\n\n道はもうひとつある。人の心というものは、あちらからこちらへと忙しなく移ろうものだ。人々が忘れるまで、どれくらい時間が必要だろうか…もし[tower_prince.GetSheHe]が体調を崩したと知ったら。"
 bp2_yearly.5001.a: "さらば、私の眠りを邪魔する者よ…"
 bp2_yearly.5001.a.flavor: "若き[tower_prince.Custom('GetPrincessPrince')]は再び日の目を見ることになるが、その眼は以前とは全く違うだろう…"
 bp2_yearly.5001.b: "今なら何か手を打てるかもしれない…"
 bp2_yearly.5001.b.tt: "[tower_prince.GetFirstName|U]の[vassals|E]全員の#value あなた#!に対する好感度が#P 25#!増加する"
 bp2_yearly.5001.b.flavor: "適度な金を適切な相手に渡せば、クーデターの土台ができる！"
 bp2_yearly.5001.b.bypass: "#WEAK これにより、主君打倒の試み[decision|E]に必要な[regency|E]期間を回避できる#!"
 bp2_yearly.5001.c: "[tower_prince.GetSheHe]が私の立場を支持するなら、[tower_prince.GetSheHe|U]を解放してやってもいい。"
 bp2_yearly.5005.t: "[foreign_hostage.Custom('GetPrettyAdjective')|U]外国人"
 bp2_yearly.5005.desc: "[foreign_hostage.GetFirstName]を見るたび、私はその存在に心を奪われている。私は[foreign_hostage.GetSheHe|U]と、庭で追いかけっこをしていた。私を追い越そうとする[foreign_hostage.GetHerHis]の顔に、木漏れ日が落ちている。\n\nこの心臓の高鳴りは、走っているせいではない。私はゆっくりと足を止めた。一体何が起きているのだろう？\n\n「[ROOT.Char.GetFirstNameNoTooltip]？どうしたの？」[foreign_hostage.GetFirstName]が立ち止まって尋ねてくる。驚いている私を見て、少し心配そうな顔をしている。\n\nなんだか#EMP ものすごく#!緊張してしまう…"
 bp2_yearly.5005.a: "私は…"
 bp2_yearly.5005.a.tt: "私と同じ気持ちだろうか？"
 bp2_yearly.5005.b: "…なんでもない。"
 bp2_yearly.5006.t: "甘い告白"
 bp2_yearly.5006.desc: "[crusher.GetFirstName]と追いかけっこをして遊んでいると、[crusher.GetSheHe]が急にふらふらと立ち止まった。振り返って[crusher.GetHerHim]の方を見るけれど、[crusher.GetSheHe]は私から目を逸らし、地面をじっと見つめている。\n\n「えっと…あの…」しばらくしてから、[crusher.GetSheHe]がどもりながら話し始めた。それから大きく息を呑むと、顔を上げて、私のちょうど頭の上あたりを見つめた。\n\n「私…あなたが好き！」[crusher.GetSheHe]は緊張で震えそうになりながら、何とかそう口にした。"
 bp2_yearly.5006.a: "私もだ！"
 bp2_yearly.5006.b: "変なことを言う。君は変だ。"
 bp2_yearly.5007.t: "幼い恋"
 bp2_yearly.5007.desc: "[foreign_hostage.GetFirstNamePossessive]の顔がほころんで、私は心底ほっとした。[foreign_hostage.GetSheHe|U]はにっこり笑い、恥ずかしそうに、でもしっかりと頷いた。ふたりとも、言うべき言葉が見つからない。 \n\n何か言う代わりに、[foreign_hostage.GetFirstNameNoTooltip]が手を伸ばし、私の手をそっと握った。もう一度、[foreign_hostage.GetSheHe|U]が微笑む。\n\n私たちは手を繋いだまま、外の世界のことなど忘れて、柱の並ぶ庭を歩き出した。私は密かに、この瞬間が終わらないことを願っていた。"
 bp2_yearly.5007.a: "プレゼントがあるんだ。"
 bp2_yearly.5007.b: "うまくいった！こんな気持ちは初めてだ！"
 bp2_yearly.5008.t: "短剣に貫かれた心"
 bp2_yearly.5008.desc: "ぎこちなく歪んだ[foreign_hostage.GetFirstNamePossessive]の顔を見て、私は恐怖を覚えた。\n\n「どういう意味？どうしてそんな変なことを言うんだ？」[foreign_hostage.GetSheHe|U]が軽蔑したようにそう言った。 \n\n私の心臓は庭の砂利の上に砕け散った。[foreign_hostage.GetSheHe]に涙が見えないように、顔を隠す。\n\n「何でもない。もう行かないと。」"
 bp2_yearly.5008.a: "もしかしたら…時間が経てば、[foreign_hostage.GetSheHe]の気も変わるかもしれない。"
 bp2_yearly.5008.b: "[foreign_hostage.GetFirstNameNoTooltip]、どうしてそんな#EMP 酷い#!ことが言えるんだ？"
 bp2_yearly.5009.t: "未来のための計画"
 bp2_yearly.5009.desc: "[marry_crush.GetFirstName]と一緒に、太陽が燦燦と降り注ぐ庭を散歩していると、[marry_crush.GetSheHe|U]が私にこう言った。\n\n「大きくなったら結婚してくれる？」[marry_crush.GetSheHe|U]は真剣な様子で、驚いた顔をしている私に、はっきりとこう続けた。「二人とも大人になったら、必ず結婚しよう。それが運命なんだ！」\n\n私は何も言わずに、将来のことを考えてみた。私は[marry_crush.GetFirstNameNoTooltip]に熱い想いを抱いている。[marry_crush.GetFirstNameNoTooltip]がいない未来なんて考えられない。"
 bp2_yearly.5009.a: "もちろん、そうしよう！"
 bp2_yearly.5009.b: "このままではいられないかもしれない…"
 bp2_yearly.5010.t: "過去からの一撃"
 bp2_yearly.5010.desc: "「昔みたいだね」\n\n物思いに耽っていた私は[marry_crush.GetFirstName]の言葉に、現実に引き戻された。 [marry_crush.GetSheHe|U]は私の隣に座って、にこにこと微笑んでいる。確かに、この庭に[marry_crush.GetHerHim]がいるだけで、お互いに想い合っていた、幼かったころの恥ずかしい記憶が蘇ってくる。\n\n「覚えてる？大人になった時、お互いにまだ独身だったら結婚しようって誓った時のことを！」[marry_crush.GetSheHe|U]は声を上げて笑いながら、思い出を口にした。あのころは二人とも無邪気だった。\n\nそれでも…"
 bp2_yearly.5010.a: "…今はどうかな？"
 bp2_yearly.5010.a.flavor: "幼いころの気持ちは、まだかすかに残っている…"
 bp2_yearly.5010.a.tt: "[marry_crush.GetFirstNameNoTooltip]に結婚を申し込む"
 bp2_yearly.5010.b: "あのころは良かったね。"
 bp2_yearly.5011.t: "きちんとしたプロポーズ"
 bp2_yearly.5011.desc: "「覚えてる？」庭で話していると、 [root_crush.GetFirstName]が私の方を向いて、こう尋ねてきた。「大人になった時、お互いにまだ独身だったら結婚しようって誓った時のこと」\n\n私は驚きつつも、記憶をたどってみた。#EMP 確かに#!覚えている。私たちは子供のころ、この庭によく似た場所で、無邪気で希望に満ちた誓いをした。あのころは二人とも幼くて、とても情熱的だった。思い出に思わず笑みがこぼれる。\n\n「私は忘れていないよ」 [root_crush.GetFirstNameNoTooltip]は思いの外、真剣な表情をしている。[root_crush.GetSheHe|U]は私の手を取り、こう言った。「あの時言ったことは本当だ。私たちはお互いに、まだ独身だ。君と過ごした時間が、とても幸福だったことを、私は覚えている」"
 bp2_yearly.5011.a: "…そうだね。あの時の約束を果たそう。"
 bp2_yearly.5011.b: "そんな子供じみたことを言うなんて！しっかりしなさい。"
 bp2_yearly.5012.t: "再燃"
 bp2_yearly.5012.desc: "[marry_crush.GetFirstNamePossessive]はしばらくはっきりしない表情をしていたが、それはすぐに喜びに満ちた驚きに変わった。\n\n「もちろん！もちろんだよ！結婚しよう！」[marry_crush.GetSheHe|U]が私の腕の中に飛び込んでくる。しばらくの間、私たちは子供に戻ったように、目まぐるしく湧き上がってくる色々な感情に身を任せて、はしゃぎまわった。\n\n私は[marry_crush.GetHerHis]の手を取り、一緒に庭園の入口に向かった。やらなければならないことがたくさんある。"
 bp2_yearly.5012.a: "これからもずっと一緒にいよう！"
 bp2_yearly.5012.b: "…考え方がいいかもしれない。"
 bp2_yearly.5013.t: "消火"
 bp2_yearly.5013.desc: "[marry_crush.GetFirstNamePossessive]はしばらく読めない表情をしていたが、それはすぐに困惑に変わった。\n\n「それはどういう意味？本気で言ってる？」[marry_crush.GetSheHe|U]が眉をひそめる。「どうして子供じみた昔の約束の話なんてするの？」\n\n私がどう答えるべきか考えている間に、[marry_crush.GetSheHe]は呆れたように首を横に振りながら去っていった。"
 bp2_yearly.5013.a: "ああ…"
 bp2_yearly.5050.t: "多言語話者"
 bp2_yearly.5050.desc: "中庭を歩いていると、羊皮紙が風に飛ばされてきた。それを掴み取ると、そこにはこれまでに見たことのない、奇妙な字が書き連ねられていた。\n\n 「あっ！それ、私のノートです！」突然響いた[polyglot.GetFirstNamePossessive]の声に、私は驚いた。不思議そうな顔をしている私に気付いたのか、[polyglot.GetSheHe]が私を安心させるように、羊皮紙を叩く。\n\n「心配はいりませんよ、[ROOT.Char.GetLadyLord]！これは異国の言葉です。私は読めますが、あなたは今のところ読めなくても問題ありません。」"
 bp2_yearly.5050.a: "「外国語ならもういくつか知っている！その言葉を教えてくれ！」"
 bp2_yearly.5050.b: "でも…学びたいんだ！"
 bp2_yearly.5050.c: "知れただけでも良かった。"
 bp2_yearly.5051.t: "いないいないばあっ！"
 bp2_yearly.5051.desc: "[ROOT.Char.Custom('ResidenceBuilding')]に反響する笑い声が聞こえる。小さくクスクスと笑う声が、時折、大きな笑い声に変わる。[ROOT.Char.Custom('GetRoom')]に入ると、その声の主が判明する。\n\n[child.GetFirstName]は、テーブルに散乱した本から察するに勉強を投げ出したのだろう、[child.GetHerHis]の[child.Custom2('RelationToMe', baby)]、[baby.GetFirstName]を抱きかかえている。[child.GetFirstNameNoTooltip]が指のあいだから顔を覗かせると赤ん坊が楽しそうにキャッキャッと声を出す。二人は幸せそうに笑っている。"
 bp2_yearly.5051.a: "一緒に過ごす時間が持てて良かった！"
 bp2_yearly.5051.b: "「[child.GetFirstNameNoTooltip]！勉強も忘れないように！」"
 bp2_yearly.5052.t: "昔話"
 bp2_yearly.5052.desc: "[ROOT.Char.Custom('GetRoom')]に近づくにつれ、私の足取りが遅くなる。声が聞こえた気がする。あっ、見つけた！\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))]、[grandparent.GetFirstName]が孫の[child.GetFirstName]をゆったりと抱え、物語を聞かせているのをこっそりと眺める。私もときどき漏れ聞こえてくる言葉に耳を傾ける。\n\n[grandparent.GetFirstNameNoTooltip]は良き人生の物語を話している。新旧入り混じったその物語を[child.GetFirstNameNoTooltip]は明らかに楽しんでいるようで、興奮して口をぽかんと開けている。"
 bp2_yearly.5052.a: "「#EMP 私#!の時はどうだった？」"
 bp2_yearly.5052.b: "「私もまぜてもらってもいいかな？」"
 bp2_yearly.5052.c: "微笑ましいことだ。そっとしておこう。"
 bp2_yearly.5053.t: "心の人質"
 bp2_yearly.5053.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))]の[ward.GetFirstName]は私の言葉に微笑み、別れを惜しみながら手を振ると、勉強に戻った。すると突然、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))]の[angry_kid.GetFirstName]が私のところに押しかけてきた。\n\n「認めてよ！」と[angry_kid.GetSheHe|U]が怒鳴る。「あなたはあの#EMP 外国人#!にますます夢中になっている！血の繋がった#EMP 私#!よりも、あいつに執着しているんだ！」\n\n私が単純に[ward.GetFirstNameNoTooltip]を#EMP 個々の人間#!として見るようになってきたことが、明らかに伝わっていないようだ…"
 bp2_yearly.5053.a: "「[angry_kid.GetFirstNameNoTooltip]、私にとって家族の代わりになる人間なんていない。」"
 bp2_yearly.5053.b: "「そんな風に思うはずがない！」"
 bp2_yearly.5053.b.success: "相手を説得する"
 bp2_yearly.5053.b.failure: "相手はあなたを信じていない"
 bp2_yearly.5053.c: "お前よりも[ward.GetFirstNameNoTooltip]の方がずっと我が子に思える！"
 bp2_yearly.5054.t: "固い友情"
 bp2_yearly.5054.desc: "笑い声と光が私の住居に飛び込んでくる。それは[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]の[child.GetFirstName]と[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]の[hostage.GetFirstName]の到着を告げていた。二人はおもちゃに囲まれ、楽しそうに追いかけっこをしている。\n\nまったく異なる背景を持つ二人の子供が無邪気に遊んでいる。二人には相違点よりも、共通点の方が多いようだ。\n\nこれは良いことなのだろうか？"
 bp2_yearly.5054.a: "仲良くできるのは良いことだ。"
 bp2_yearly.5054.b: "「待ちなさい、[child.GetFirstNameNoTooltip]！話がある…」"
 bp2_yearly.5054.b.tt: "[child.GetSheHe|U]は誰でも簡単に信じてはならないと学ぶべきだ。"
 bp2_yearly.5100.t: "迫る挑戦者"
 bp2_yearly.5100.desc: "#EMP バシッ！#!振り下ろした木製の剣が標的に当たる音に、私は高揚した。もう一振りしようと構えたが、もう一人の目に留まってしまったようだ。[challenger.GetFirstName]が剣を振りかざしながら、ばたばたと階段を駆け下りてくるる。\n\n「[ROOT.Char.GetFirstNameNoTooltip]！#EMP 私#!と勝負してくれ！」\n\n私は注意深く[challenger.GetFirstNameNoTooltip]を上から下まで眺めた。この 「剣 」でもおそらく、体に突き刺されば相当のダメージを与えることができるだろう。それに[challenger.GetFirstNameNoTooltip]は少し…#EMP 熱く#!なりすぎているように見える。"
 bp2_yearly.5100.a: "いいだろう。構えろ！"
 bp2_yearly.5100.a.tt: "[challenger.GetFirstNameNoTooltip]との決闘を始める。"
 bp2_yearly.5100.b: "代わりに模擬戦をするのはどうだ？"
 bp2_yearly.5100.b.tt: "剣の振り方に集中すれば、頭を強打せずに済むだろう…"
 bp2_yearly.5101.t: "棒馬"
 bp2_yearly.5101.desc: "私が[child.GetFirstName]を追いかけていると、扉が勢いよく開いた。私たちは棒馬にまたがり、楽しく笑いながら書斎を走り回っていた。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]の[councillor.GetFirstName]が、熱心に読んでいた羊皮紙の束から顔を上げ、うんざりした表情でこちらを見た。\n\n「騒ぐのなら別の場所にしてくれませんか？」[councillor.GetSheHe|U]が私たちに向かって大声でそう言った。「#EMP 誰かが#!領国の運営を支えなければならないのですよ、[ROOT.Char.Custom('FormOfAddressForLiege')]。静かにして頂かなければ、落ち着いて仕事ができません！」\n\n[child.GetFirstNameNoTooltip]の方を見ると、まだ楽しげに駆け回っていた。"
 bp2_yearly.5101.a: "私に命令するとは#EMP 何事だ#! ！？"
 bp2_yearly.5101.b: "[child.GetFirstNameNoTooltip]、外で競争しよう！"
 bp2_yearly.5101.b.tt: "私がこの部屋から出るためにこう言ったとは、二人とも思わないだろう…"
 bp2_yearly.5101.b.success: "競争に勝つ"
 bp2_yearly.5101.b.failure: "競争に負ける"
 bp2_yearly.5101.c: "「[councillor.GetFirstNameNoTooltip]、ごめんなさい。もうやめるよ。」"
 bp2_yearly.5102.t: "即座の反撃"
 bp2_yearly.5102.desc: "今度は中庭で、[sibling.GetFirstNameNoTooltip]が私を追いかける番だ。花壇の間を飛び回っていると、心臓の鼓動が速くなっていく。\n\nバランスを崩して倒れた[sibling.GetFirstNameNoTooltip]の隙をついて、私は即座に[sibling.GetHerHim]を突き飛ばした。[sibling.GetFirstNameNoTooltip]が転がり落ちた先は…棘のあるバラの茂みだった！ \n\n予想通り、大きな泣き声が切り裂くように響いた。[sibling.GetFirstNameNoTooltip]はよろよろと立ち上がると、私にとっては恐ろしいことに、そのまますぐに[parent.GetMotherFather]の部屋へ向かった。"
 bp2_yearly.5102.a: "待って！…おもちゃを買ってあげるから！"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip]が[newly_created_artifact.GetName]を受け取る"
 bp2_yearly.5102.b: "お願いだ、[parent.GetMotherFather]には言わないで！"
 bp2_yearly.5102.b.success: "[sibling.GetFirstNameNoTooltip]を説得してやめさせる"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip]を阻止できない"
 bp2_yearly.5102.c: "「いい加減にしろ、泣き虫め！」"
 bp2_yearly.5103.t: "お菓子の密輸"
 bp2_yearly.5103.desc: "厨房の前を通ると、中からいい香りが漂ってきて、お腹が鳴った。用心深く中を覗くと、そこにはまさに私が期待していたものがあった。\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]だ！しかも、近くには誰もいない。少なくとも#EMP そう見える#!。もう一度辺りを注意深く見回したが、人影はない。こっそり奪って逃げれば…\n\n「[ROOT.Char.GetFirstNameNoTooltip]！」至福の瞬間まであと一歩というところで名前を呼ばれ、私はその場で凍り付いた。「一体何をしている？」[ROOT.Char.Custom2('RelationToMeShort', parent)]の[parent.GetFirstNamePossessive]が、胸が痛くなるほど厳しい声で言った。"
 bp2_yearly.5103.a: "「あなたに私は止められない！いずれ私が#EMP 統治者#!になるのだから！」"
 bp2_yearly.5103.b: "逃げろ！"
 bp2_yearly.5103.b.success: "戦利品を手に、逃げ切ることができる"
 bp2_yearly.5103.b.failure: "あなたの[child.Custom2('RelationToMeShort', parent)]があなたを捕らえ、懲らしめる"
 bp2_yearly.5103.c: "「ごめんなさい。もうしません。」"
 bp2_yearly.5104.t: "ひとりぼっちの子供"
 bp2_yearly.5104.desc: "おもちゃを手に中庭へ駆け込むと、[child.GetFirstName]がうなだれてベンチに座っていた。こちらの存在にもほとんど気づかず、元気づけようとする私の言葉にため息をつくだけである。おもちゃにも手を伸ばそうともせず、私はただ頭をかきながら立ち尽くすばかりだった。\n\n今の私に何ができるのだろうか？"
 bp2_yearly.5104.a: "ただここに座って、気持ちを分かち合おう。"
 bp2_yearly.5104.b: "「[child.GetFirstNameNoTooltip]、遊ぼうよ！」"
 bp2_yearly.5104.b.success: "[child.GetFirstNameNoTooltip]を説得して一緒に遊び、元気付ける"
 bp2_yearly.5104.b.failure: "何をしても[child.GetFirstNameNoTooltip]に響かない"
 bp2_yearly.5104.c: "うーん…そっとしておいた方がいいか？"
 bp2_yearly.5104.c.tt: "何か学べることがあるかもしれない…"
 bp2_yearly.5105.t: "名誉と栄光のため！"
 bp2_yearly.5105.desc: "「[ROOT.Char.GetFirstNameNoTooltip]！」けたたましい声が中庭に響き渡る。「私と一騎打ちして、名誉を守ってみせろ！強き戦士よ、馬を選び、槍を構えよ！」\n\n棒馬に乗った[child.GetFirstName]が枝を振り回している。見ると、私の棒馬がベンチにきちんと置かれていて、その横には[child.GetFirstName]が持っているのと同じような大きさの枝がある。\n\n[child.GetFirstNameNoTooltip]は万全の準備を整えて戦いに来たようだ！"
 bp2_yearly.5105.a: "「かかって来い、[child.GetLadyLord|U] [child.GetFirstNameNoTooltip]！槍を構えろ！」"
 bp2_yearly.5105.a.tt: "一騎打ちが始まる！"
 bp2_yearly.5105.a.success: "攻撃に成功する"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip]が先制攻撃をする"
 bp2_yearly.5105.b: "ここでは慎重を期すのが賢明だろう。"
 bp2_yearly.5106.t: "会心の一撃"
 bp2_yearly.5106.desc.winning: "私の「槍」が[child.GetFirstName]の胸を打ち、小さなみみず腫れができた。[child.GetFirstName]が痛そうに胸をさすっているのを見て、私は勝ち誇ったように離れていく。"
 bp2_yearly.5106.desc.losing: "[child.GetFirstNamePossessive]の「槍」が胸に直撃して、私はのけぞった。[child.GetSheHe|U]が勝ち誇ったように離れていく。"
 bp2_yearly.5106.ending: "\n\n一撃目はいつも互角だ。今は訓練と教わったことを思い出すことがすべて。私は考え得る戦略に思考を巡らせた。\n\n木の葉が風になびく音を聞きながら、私たちは再び槍を構えて対峙した…次の一撃で、勝敗が決まるかもしれない。"
 bp2_yearly.5106.a: "今度はどうなるか…"
 bp2_yearly.5106.a.tt: "勝つにしても、戦いを続けるにしても、次の一撃は重要だ。"
 bp2_yearly.5106.a.success: "あなたの一撃が決まる"
 bp2_yearly.5106.a.failure: "[child.GetFirstNamePossessiveNoTooltip]の棒がすり抜ける"
 bp2_yearly.5106.b: "「もうやめないか？」"
 bp2_yearly.5107.t: "反撃の一撃"
 bp2_yearly.5107.desc.winning: "私は棒で突きを繰り出し、更に上へ下へと閃かせて、[child.GetFirstNamePossessive]の腹を完璧に捉えた！[child.GetFirstNameNoTooltip]が息を詰め、体勢を立て直そうともがく。"
 bp2_yearly.5107.desc.losing: "[child.GetFirstName]は思ったよりも手強かった。[child.GetFirstName]の闘志が萎えることはなく、私のみぞおちを突いてきた。私は体を折り曲げ、[child.GetFirstNameNoTooltip]がニヤリと笑うのを見て、苛立ちを隠すことができなかった。"
 bp2_yearly.5107.ending: "今、私たちの体には共に名誉の負傷が刻まれている。\n\n第一試合で緊張をほぐし、第二試合で戦術を展開する。 だが第三試合では…相手の動きを読み、これまで得た知識を総動員し、合図と同時に猛攻をしかける必要がある。\n\n準備はできた。"
 bp2_yearly.5107.a: "勝利のために！"
 bp2_yearly.5107.a.success: "あなたの攻撃が決まり、一騎打ちに勝利する"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip]の方が単純に速すぎた"
 bp2_yearly.5107.b: "「これで一対一だ。引き分けということにしないか？」"
 bp2_yearly.5107.b.tt: "「まさに接戦だ」"
 bp2_yearly.5107.b.tt_success: "次の試合では勝てるかもしれない"
 bp2_yearly.5107.b.tt_fail: "ただの遊びだ"
 bp2_yearly.5107.b_tt_fail: "何も学ぶことはない"
 bp2_yearly.5108.t: "見事な一撃！"
 bp2_yearly.5108.desc.winning: "衝突する瞬間は思わず目を閉じそうになったが、私の一撃は再び命中した。私の棒が[child.GetFirstNamePossessive]の胸骨に激突し、見事に砕け散る。 \n\nその衝撃に[child.GetFirstNameNoTooltip]が倒れこんだ。私は気付くと、[child.GetFirstNameNoTooltip]が立ち上がろうともがく様子を見下ろしていた。 \n\n私の勝ちだ。勝利の味は、#EMP これ以上ないほど#!素晴らしいものだった。"
 bp2_yearly.5108.desc.losing: "[child.GetFirstNamePossessive]の棒が一瞬ぶれたように見えたが、それはフェイントだった。棒が胸に突き刺さり、息が詰まった私は、そのまま地面に倒れた。\n\n立ち上がろうとする私を見て[child.GetFirstNameNoTooltip]が後ろに下がる。だが敗北の痛みは、擦り傷や打撲以上のものだった。"
 bp2_yearly.5108.a: "「見事な腕前だったよ、[child.GetFirstNameNoTooltip]。」"
 bp2_yearly.5108.b: "「ハッ！やっぱり私が#EMP 一番#!強い！」"
 bp2_yearly.5108.c: "「見事な槍さばきだ、[child.GetFirstNameNoTooltip]！」"
 bp2_yearly.5108.d: "こんなのはまぐれだ。必ずやり返してやる…"
 bp2_yearly.5109.t: "癒えぬ心の傷"
 bp2_yearly.5109.desc: "中庭に誰かのすすり泣きが響いている。[child.GetFirstName]がベンチに座って、涙を流している。私が近付くと、[child.GetSheHe|U]は涙をこらえて、悲しげに隣に座るよう勧めてきた。\n\n"
 bp2_yearly.5109.desc_unrelated: "「[parent.GetMotherFather]に会いたくてたまらない…[parent.GetMotherFather]のことばかり考えてしまうんだ」\n\n[child.GetFirstNamePossessiveNoTooltip]の[parent.GetMotherFather]の[parent.GetFirstName]が亡くなってしばらく経つが、いまだに悲しみは癒えていないようだ。"
 bp2_yearly.5109.desc_sibling: "「[parent.GetMotherFather]に会いたくてたまらない…[parent.GetMotherFather]のことばかり考えてしまうんだ。」\n\n[parent.GetMotherFather]の[parent.GetFirstName]が亡くなってしばらく経つが、いまだに悲しみは癒えていないようだ。"
 bp2_yearly.5109.a: "「忘れないで。[parent.GetSheHe|U]はいつでも、君を見守っている。」"
 bp2_yearly.5109.b: "[child.GetHerHis]の気分を変えさせてやった方が良さそうだ。"
 bp2_yearly.5109.b.success: "[child.GetHerHim]を慰めることができる"
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip]は悲しみに暮れている"
 bp2_yearly.5109.c: "…何て言っていいか分からないよ。"
 bp2_yearly.5109.c.tt: "何とかこの場から離れられないだろうか…"
