l_japanese:
 #Pet Rock events
 pet_rock.0001.t: "飛び石"
 pet_rock.0001.desc: " #EMP コツッ！#!\n\n外を歩いていると、靴が小さな石にぶつかる。その小石は、数個の小石を跳ね飛ばしながら、少し離れたところで静止した。好奇心の赴くままに、私はそれを拾い上げてみる。そのごつごつした[ROOT.Char.Custom('RockColor')]の表面は奇妙に暖かく感じる。\n\n突如、私はその石が何を求めているのかを理解する。石は#EMP 友好的#!なオーラを放っているのだ。手のひらに収まった石を見下ろすと、その重みが安心感を与え、同時に爽快な気分にさせてくれる。"
 pet_rock.0001.a: "親友になろう！"
 pet_rock.0001.a.tt: "これから冒険が始まる！"
 pet_rock.0001.b: "私は何を考えているんだ？"
 pet_rock.0001.b.tt: "外で過ごす時間を減らした方がいいようだ…"
 pet_rock.0002.t: "石"
 pet_rock.0002.desc: "私は膝の上に石をおいて、満足感に浸りながら、これにどんな名前を付けようか考えていた。歴史にまつわるものがいいだろうか？それとも、その形に関係する名前がいいだろうか？[ROOT.Char.Custom('RockStoryHerHis')]の[ROOT.Char.Custom('RockColor')]の表面を撫でた時の、穏やかな気持ちを表現する名前がいいかもしれない。\n\nそうだ！決めた！[ROOT.Char.Custom('RockStoryHerHim')]の名前は…"
 pet_rock.0002.a: "なんて良い名前なんだろう！"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]：愛着のある石"
 pet_rock.0100.desc: "また一日、心労の多い一日を終えた私は自分の[ROOT.Char.Custom('GetChamber')]で椅子に座り込んだ。一体いつまでこの調子で続けられるだろうか？\n\n足を動かしたときに小さなカチャリという音が聞こえたかと思うと、私の椅子の隣にペットの石の[ROOT.Char.Custom('RockStoryName')]を発見する。私はしばらくその横に座り、ただその心安らぐ静寂に耳を傾け、[ROOT.Char.Custom('RockColor')]の表面を撫でていた。"
 pet_rock.0100.a: "もう少しだけなら、頑張れる気がする。"
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]：鏡のような輝き"
 pet_rock.0101.desc: "テーブルの端に、石の[ROOT.Char.Custom('RockStoryName')]が不機嫌そうに座っている。私は[ROOT.Char.Custom('RockStoryName')]の方をちらりと見た。すねているのは明らかだ。\n\n[ROOT.Char.Custom('RockStorySheHe')]が磨いて欲しがっていることは、私も[ROOT.Char.Custom('RockStorySheHe')]も分かっている。美しい[ROOT.Char.Custom('RockStoryHerHis')]の表面の汚れを取って欲しがっているのだ。でも、[ROOT.Char.Custom('RockStoryHerHis')]のお気に入りのポリッシュはとても#EMP 高価#!だ…"
 pet_rock.0101.a: "分かった分かった。磨いてあげるよ。"
 pet_rock.0101.b: "我慢してもらうしかない。"
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]：キレイ好きな石"
 pet_rock.0102.desc: "普段は鮮やかな[ROOT.Char.Custom('RockColor')]の[ROOT.Char.Custom('RockStoryName')]の表面が今日はどこかくすんで見える。[ROOT.Char.Custom('RockStorySheHe')|U]はいつもの場所に居座り、とがめるかのような空気を醸して私に水浴びをせがんでくる。\n\n今日は#EMP 大事な#!会合があるはずだよな？しかし説明するのは難しいかもしれない…"
 pet_rock.0102.a: "会合は後でいい！"
 pet_rock.0102.b: "[ROOT.Char.Custom('RockStoryName')]、お風呂はまた今度にしよう。"
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]：こっそり栄養補給"
 pet_rock.0103.desc: "山盛りの皿がまた私の目の前に運ばれてくる。私の胃がさきほど食べた料理の重みでうめき声を上げている気がする。と、素晴らしい香りが鼻の奥を突く。これはミントだ！\n\nその匂いを嗅ぎ、私はすぐに[ROOT.Char.Custom('RockStoryName')]を思い浮かべる。ミントは[ROOT.Char.Custom('RockStoryHerHis')]の大好きな香りだ！\n\n[ROOT.Char.Custom('RockStoryHerHis')]が私の小物入れの中から懇願するような威圧感を放っているのが#EMP 感じられそう#!なほどだ。"
 pet_rock.0103.a: "葉っぱを何枚かこっそり[ROOT.Char.Custom('RockStoryHerHim')]にあげられるか試してみよう…"
 pet_rock.0103.b: "やめておこう。"
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]：絶体絶命"
 pet_rock.0104.desc: "[ROOT.Char.Custom('GetRoom')]を歩き回りながら、考えにふける。[ROOT.Char.GetTitleAsNameNoTooltip]にこれほどの試練がのしかかるとは！私の石、[ROOT.Char.Custom('RockStoryName')]なら何か良い助言ができないだろうか？\n\n[ROOT.Char.Custom('RockStoryHerHis')]がいつもいる場所、小物入れを軽く叩いてみる。いない。突然、穏やかな導き手を失ったことで私は喪失感に襲われた。\n\nそして精神が崩れはじめる。"
 pet_rock.0104.a: "まぁ、#EMP 似たような石#!なら外にもある..."
 pet_rock.0104.b: "#EMP [ROOT.Char.Custom('RockStoryName')]！#! どこに行ってしまったんだ？"
 pet_rock.0104.b.success: "[ROOT.Char.Custom('RockStoryHerHim')]を箱の中で見つけた"
 pet_rock.0104.b.failure: "…[ROOT.Char.Custom('RockStoryName')]？"
 pet_rock.0104.b.failure.tt: "大切な友達は永遠に失われてしまった。"
 pet_rock.0104.c: "もしかしたら、友達の所に行ったのかもしれない。"
 pet_rock.0104.c.tt: "きっと[ROOT.Char.Custom('RockStorySheHe')]は先に進んだんだろう..."
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]：新たな出会い"
 pet_rock.0105.desc: "外で私の石の[ROOT.Char.Custom('RockStoryName')]に話しかけながら、最初に出会ったときのことを思い出していると、歓声が聞こえてくた。私に近づいてくる[other_rock_owner.GetFirstName]が握っているもの…あれは——\n\n「あなたも石の仲間を連れているとは、嬉しいです、[ROOT.Char.Custom('FormOfAddressForLiege')]！」[other_rock_owner.GetFirstName]が自分の石を差し出す。「私たちの石は友達になれるのではないでしょうか？」"
 pet_rock.0105.a: "あなたの石は馬鹿そうだ。"
 pet_rock.0105.b: "きっと仲良くなれるはずだ！"
 pet_rock.0105.c: "残念だけれど、[ROOT.Char.Custom('RockStoryName')]は恥ずかしがり屋だ。"
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]：落石注意！"
 pet_rock.0106.desc: "自分のテーブルで手紙や報告書に目を通す。[ROOT.Char.Custom('RockStoryName')]は私の横に座り、暖かい日の光を浴びている。\n\nその[ROOT.Char.Custom('RockColor')]の表面を撫でようと手を伸ばしてみるが、どうやら[ROOT.Char.Custom('RockStorySheHe')]はどうしても遊びたい気分のようだ。触れようとすると、テーブルが揺れ、[ROOT.Char.Custom('RockStoryName')]がテーブルの端から飛び降りた！"
 pet_rock.0106.a: "まったく！馬鹿な石だ！"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: 当たり前の存在"
 pet_rock.0107.desc: "[ROOT.Char.Custom('RockStoryName')]を私室へ運ぶ途中、私の手の中に幸せそうに収まっているその[ROOT.Char.Custom('RockColor')]の表面を眺めながら、[ROOT.Char.Custom('RockStorySheHe')]が私を羨ましがっているか気になった。[ROOT.Char.Custom('ResidenceBuilding')]はすべて私のものであり、自由に装飾もできるし、中に友人や家族を住まわせている。\n\n[ROOT.Char.Custom('RockStoryName')]は違う。ならば、今その事実を変えるべきなのでは？\n\n私は[ROOT.Char.Custom('RockStoryHerHim')]を見下ろし、考えを巡らせる。"
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')]には私のベッドがある！"
 pet_rock.0107.b: "やってみる価値はある。"
 pet_rock.0107.b.success: "申し分のない小屋を作った"
 pet_rock.0107.b.failure: "親指を怪我してしまった"
 pet_rock.0107.c: "[ROOT.Char.Custom('RockStoryName')]は外が好きなタイプの石だと思う。"
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: ゼロか100か？"
 pet_rock.0108.desc: "壁に不思議な穴があるぞ。[ROOT.Char.Custom('RockStoryName')]を手でくるみながら、私はそう思った。[ROOT.Char.Custom('ResidenceBuilding')]の外壁には欠けている部分があるのだ。\n\n手の中の[ROOT.Char.Custom('RockStoryName')]が不思議そうにしているのを感じる。私は[ROOT.Char.Custom('RockStoryHerHim')]を持ち上げて眺め、そしてちょっとした思い付きで、その穴にはめ込んでみる。予想していたとおり、[ROOT.Char.Custom('RockStorySheHe')]はぴったり収まった。\n\nそしてある考えが浮かぶ。[ROOT.Char.Custom('RockStorySheHe')]がここにいることが、二人にとって最善なのではないだろうか？"
 pet_rock.0108.landed: "[ROOT.Char.Custom('RockStorySheHe')]が我が家の一部となることが。[ROOT.Char.Custom('RockStoryHerHis')]の友人を集めて、彼ら自身の建物を建てるもっと良い新しい方法だって見つかるのでは？"
 pet_rock.0108.adventurer: "[ROOT.Char.Custom('RockStorySheHe')]がこの新たな家で幸せに暮らすことが。次に戻ってきたときには、[ROOT.Char.Custom('RockStoryHerHim')]に新しい友達を紹介できるかもしれない…"
 pet_rock.0108.a: "これ以上の名誉はない！"
 pet_rock.0108.a.adventurer: "別れのときだ。"
 pet_rock.0108.a.tt: "石との冒険は終わりを告げた。"
 pet_rock.0108.b: "[ROOT.Char.Custom('RockStoryHerHim')]を手放すなんてできない！"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U]は私と共にある。これから先もずっと。"
