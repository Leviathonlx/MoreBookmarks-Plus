 bp2_yearly.1071.desc_city: "綿密な計画に基づいて建設された市場は、活気に満ち溢れている。職人街とも継ぎ目なく繋がっていて、通りはそのまま、外国からの物資の積み下ろしに使われる建物に流れていく。"
 bp2_yearly.1071.desc_castle: "朝日を浴びて輝く塔。堂々とした城壁は、どんな攻撃も寄せ付けない。"
 bp2_yearly.1071.desc_temple: "[ROOT.Char.GetFaith.HighGodNameAlternate]への宣誓とも言うべきアーチが、崇高な雰囲気を漂わせている。壁が私たちの信仰心と同じ、堅固な土台の上に築かれている。"
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName]は実に見事な建築物だ。私という新進気鋭の建築家の才能の萌芽として、歴史に残るだろう。"
 bp2_yearly.1071.a: "これでいいだろう。"
 bp2_yearly.1071.a.flavor: ""
