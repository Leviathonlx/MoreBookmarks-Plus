 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "起こる事は…"
 bp2_yearly.1000.desc_drunkard: "「もう一杯…あともう一杯、注いでくれ… #EMP *ヒック*!#!」\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')]で口が回らなくなってきたが、あまりに気分が良くて、そんなことは気にならなくなってきた。実際、もうほとんどのことはどうでもいいと思っている。\n\n突然、アルコールが私の体から逃げ出した…その行先は、私の夕食の上だたった。周囲の客が嫌悪感を露わにして鼻を鳴らした。"
 bp2_yearly.1000.desc_hashishiyah: "この時期のハシシは非常に上質で、強力だ。皮膚が痒くなりはじめ、服がとても#EMP きつく#!感じる。\n\n私は裸になり、ふとした思い付きで外から聞こえる鳥のさえずりを追いかけていく。だがそうしたのもほんの一瞬のことで、私は元の場所に戻ってくる…"
 bp2_yearly.1000.desc_reclusive: "「忌々しい愚か者と腐ったろくでなしばかりだ！」ようやく静寂に包まれた私は、そう呟いた。こめかみを揉んで目を閉じる。\n\nどこからか物音がして、現実に引き戻される。私は目を開けた。#EMP 誰かいるのか？私はひとりになりたいというのに。#!私は悪態をついた。"
 bp2_yearly.1000.desc_irritable: "もう夜も遅い。つまらないおべっか使いたちは私の話ばかりしている。頭痛のせいで頭が回らない。\n\n私の近くの床にジョッキが落下する。\n\n私は躊躇なく怒りを露わにし、無礼な給仕係に向かって叫ぶ。「生意気な#EMP [dummy_gender.Custom2('InsultNounClumsy', ROOT.Char)]め！#!お前は[dummy_gender.Custom2('InsultAdjectiveClumsy', ROOT.Char)]人食い鬼の子か！？」"
 bp2_yearly.1000.desc_flagellant: "#EMP *バシッ！*#!鞭が激しく#EMP 何度も#!#EMP 何度も#!、私に叩きつけられる。一撃ごとに襲ってくる焼けつくような強烈な痛みが、私を集中させる。\n\n更に何回か自分の体に鞭を打った。一撃ごとに、甘い断罪にほんの少しずつ近付いていく。"
 bp2_yearly.1000.desc_profligate: "私は#EMP ふむ#!、これは良さそうだ。ああ、あれもいい。買い物を済ませると、私は使用人たちに高級品を放り投げた。\n\n振り向くと、そこには私が深く考えずに買い集めた品々が山積みになっていた。なんというか…すごい量だ。そして財布の方は…ほぼ空っぽになっていた。"
 bp2_yearly.1000.desc_improvident: "素晴らしい説教、完璧な儀式。[ROOT.Char.GetFaith.HouseOfWorship]を発つ際、当然ながら、私は[ROOT.Char.Custom('DefaultPriestTitle')]に金だけでなく渡せるだけの宝石をすべて渡す。怪しんで私を見る者もいた。\n\nだが金ははかないものだ！罪や恥の方が重たい…"
 bp2_yearly.1000.desc_contrite: "夕食の席で私が打ち明けた話に[other_guest.GetTitledFirstName]が驚き、呆然と私を見つめた。「#EMP 何を#!したって？」[other_guest.GetSheHe]は混乱し、繰り返しそう言った。\n\n私の悔恨には良い面もあるが、悪い面もあったようだ。私は肩の荷が下りて楽になったが…そう感じるのは、他者に重荷を渡してしまったからだろうか？"
 bp2_yearly.1000.desc_comfort_eater: "#EMP 多分#!もう満腹になっただろうと思い、私は椅子にもたれかかった。だが、またしてもご馳走が私の口に入っていく。朝の喧騒が嘘のようだ。\n\n気付くと私は、[ROOT.Char.Custom('FavoriteTreat')]の空き皿に囲まれていた。皿の数は無数だ。"
 bp2_yearly.1000.desc_inappetetic: "私は目の前の食べ物をつついて動かし、食べたように見せかけた。心配をかけたくない。\n\n食べる時間などどこにある？昼は統治、夜は政治に費やされる。これだけの重荷を抱えて、どうして食事を楽しむことができるだろう？"
 bp2_yearly.1000.desc_journaller: "私はほっと息をついて、筆記具を脇に置いた。手垢で汚れた、小さな日記帳に目を眺める。たくさんの走り書きで一杯になったその日記帳は、私がほとんど肌身離さず持っているものだ。 \n\n頭を後ろに倒すと、朝日が夕日に変わっていた。私は一体#EMP どれくらいの間#!、長々と文章を書いていたのだろう？"
 bp2_yearly.1000.desc_confider: "朝食の席や非公式な会合では、私はよく友人の[confider_friend.GetTitledFirstName]に体を寄せ、自分の考えを共有する。\n\n自分の考えを自分の言葉で聞くことが、友人の意見を信じることが、どれほど良いことか！大したことのない話題だが、私は些細な問題について[confider_friend.GetFirstNamePossessiveNoTooltip]の助言を得たあと、賑わっているテーブルに視線を移す…"
 bp2_yearly.1000.desc_athletic: "[ROOT.Char.Custom('ResidenceBuilding')]をもう一周する。背中には汗がだらだらと流れ、周囲からも視線を感じる。強い体は確かに健全な心を生む！\n\n私は大声とともに、足を止める。そして大きな岩を胸のあたりまで持ち上げる。"
 bp2_yearly.1000.outro_bad: "\n\n…そこで私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetTitledFirstName]がこちらをじっと見つめていることに気が付いた。#EMP ふむ。#!"
 bp2_yearly.1000.outro: "\n\n…そこで私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]が興味津々と言った様子でこちらを見つめていることに気が付いた。"
 bp2_yearly.1000.a: "妙なところを見られたな…"
 bp2_yearly.1000.a_good: "さあ、どこまでやったかな…"
 bp2_yearly.1000.a.flavor: "[appropriate_child.GetFirstNameNoTooltip]は大丈夫だろう…"
 bp2_yearly.1000.a.flavor_good: "すべての習慣が悪いわけではないはずだ。"
 bp2_yearly.1000.a.tt: "あなたの行動が[appropriate_child.GetShortUIName]に長い間影響を与える可能性がある"
 bp2_yearly.1000.b: "一緒にどうだ？"
 bp2_yearly.1000.b_drunkard: "一緒に#EMP *ヒック*#!どうだ？"
 bp2_yearly.1000.b_contrite: "#EMP 君の#!告白は何だ？"
 bp2_yearly.1000.b_inappetetic: "食べ物は動物のためのものだ。"
 bp2_yearly.1000.b_us: "私たちと一緒にどうだ？"
 bp2_yearly.1000.b_hashishiyah: "…試してみるか？"
 bp2_yearly.1000.b_reclusive: "#EMP どこかへ行ってくれ#!。"
 bp2_yearly.1000.b_flagellant: "鞭が唯一の慰めになることもある。"
 bp2_yearly.1000.b_improvident: "財布は軽く、心は更に軽い。"
 bp2_yearly.1000.b_athletic: "私は[ROOT.Char.GetFaith.WitchGodName]より速い。"
 bp2_yearly.1000.b_agitated: "#EMP 何を#!見ている！？"
 bp2_yearly.1000.b.flavor: "多ければ多いほどいい！"
 bp2_yearly.1000.b.flavor_contrite: "秘密は化膿した傷のようなものだ…"
 bp2_yearly.1000.b.flavor_inappetetic: "本来の仕事に戻るべきだ。"
 bp2_yearly.1000.b.flavor_confider: "告白は芸術だ！"
 bp2_yearly.1000.b.flavor_flagellant: "それが真実だ。"
 bp2_yearly.1000.b.flavor_improvident: "我々は恵まれない人々を気にかけなければならない。"
 bp2_yearly.1000.b.flavor_athletic: "…まあ、試したわけではないが。"
 bp2_yearly.1000.b.flavor_agitated: "信じられない#EMP 神経#!をしている人間がいたものだ！"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "…起こるべくして起こる"
 bp2_yearly.1001.desc_drunkard: "貯蔵室は#EMP 普段#!、しっかりと施錠されている。料理人がいつもネズミのことで不満を言っているからよく覚えている。私は扉の開いた暗い[ROOT.Char.Custom('GetRoom')]へゆっくりと近づいていく。\n\n視界に飛び込んできた私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]、[appropriate_child.GetFirstName]は口を開け、とろんとした目で[ROOT.Char.Custom('RegionalAlcoholicDrink')]と盗んだごちそうの臭いを漂わせている。"
 bp2_yearly.1001.desc_hashishiyah: "一見すると放置されたままの[ROOT.Char.Custom('GetRoom')]から笑い声が聞こえてくる。不思議に思い、中に忍び込んでみると私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]、[appropriate_child.GetFirstName]が隅に隠れているのを発見する。\n\n[appropriate_child.GetSheHe|U]は笑みを抑えようとするが、私にはその歪んだ笑顔の原因が#EMP わかる#!。充血した目と明らかなハシシの香りは言うまでもない！"
 bp2_yearly.1001.desc_reclusive: "ここ数日、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]、[appropriate_child.GetFirstName]の姿を我が家で見ていない。使用人がうわさ話をし、親族が心配しはじめたので、私は[appropriate_child.GetHerHis]の[ROOT.Char.Custom('GetChamber')]へ近づいてみる。\n\n結局、この[ROOT.Char.Custom('GetChamber')]も#EMP 私#!の領地なのだから、遠慮はいらない。中に入ると、[appropriate_child.GetFirstNameNoTooltip]はあいさつや礼儀もなく、くるりと体を回転させ、出ていけ、一人にしろ、と私に怒鳴る。"
 bp2_yearly.1001.desc_irritable: "夕食の席から便所へ向かう途中、#EMP ひどく#!立腹した[appropriate_child.GetFirstName]に出会う。\n\n「#EMP 生意気な[appropriate_child.Custom2('InsultNounClumsy', SCOPE.sC('appropriate_child'))]!#め！」[appropriate_child.GetSheHe]がうなる。「私の[appropriate_child.Custom('child_object_of_interest')]を汚したな！[ROOT.Char.Custom('RegionalDrink')]でも飲んでくたばってろよ！」"
 bp2_yearly.1001.desc_flagellant: "私の[ROOT.Char.Custom('GetDungeonPlural')]に苦痛の叫び声が響き渡る…#EMP 若者#!の声だ。私は急いで前に進む。\n\n目を細めて見てみると、どうやら声の主は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]、[appropriate_child.GetFirstName]のようだ…#EMP あれは私の鞭か？#![ROOT.Char.GetFaith.HighGodNameAlternate]の名の下に自傷する[appropriate_child.GetFirstNameNoTooltip]を見て、私は開いた口が塞がらない。"
 bp2_yearly.1001.desc_profligate: "この三週間で三度目のことだが、[appropriate_child.GetFirstName]が高価な新しいおもちゃをせがんできた。商人たちは我々が[ROOT.Char.Custom('FortifiedBuilding')]を出ると、いつもつきまとってくる。\n\n私は少し心配になった。最終的に、いつの日か、あの子が自分の金を持つようになったら？あの浪費っぷり…\n\nそれにこれはなんだ？私が以前に買ったのとまったく同じ[ROOT.Char.Custom('GetAccessory')]を購入したのか？"
 bp2_yearly.1001.desc_improvident: "ここ数日、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]が自分のおもちゃをほかの子供たちにたくさんあげているのに気が付いた。\n\n民と過ごす滅多にない時間の中で、[appropriate_child.GetFirstName]は乞食を見ては金をあげてくれと私にせがみ、貧しい未亡人の悲しい話に耳を傾けては涙を流したのだ！"
 bp2_yearly.1001.desc_contrite: "我らが[appropriate_child.GetFirstName]がチェストの上に立っている。[appropriate_child.GetSheHe|U]は子供たちを集め、想像しうる中でも最もありふれた秘密を話して聞かせた。そしてその後、ほかの子供たちを説得して、順番に自分が犯した過ちについて語らせた。\n\n「最後の[appropriate_child.Custom('FavoriteTreat')]を取ったのは私です」と[dummy_gender.Custom('GirlBoy')]が震えながら告白した。すると今度は別の子供が「ネズミを殺しました！」と打ち明けた。"
 bp2_yearly.1001.desc_comfort_eater: "日課をこなしていると、私はある異変に気が付いた。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]が、隠れて大量の [appropriate_child.Custom('FavoriteTreat')]を貪っていたのだ。\n\n最近#EMP 色々#!あったからか、[appropriate_child.GetFirstName]は少し丸くなったようなきがする…"
 bp2_yearly.1001.desc_inappetetic: "夕食時、 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]はいつも落ち着かない様子で、トレイを持った使用人たちに早くひとりにしてくれと手で合図している。\n\nほかに何か用事があるから急いでいるだけだろうか？それとも…私の気のせいかもしれないが、[appropriate_child.GetHerHis]の顔色が悪く、頬がこけてきているような気がする。"
 bp2_yearly.1001.desc_journaller: "近頃、私の[ROOT.Char.Custom('GetCourt')]には手書きのメモが大量に散らばっている。誰のものかって？私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]、[appropriate_child.GetFirstName]が空いている[ROOT.Char.Custom('GetChamber')]で腰を丸め、心行くまで殴り書きしたのだ。\n\n私の文字を書く習慣について思い起こしてみると、そういえば私の日誌には自分の考えばかり書いてある。どうやら親子ともども価値ある習慣を持っているらしい。"
 bp2_yearly.1001.desc_confider: "私は最近、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]の[appropriate_child.GetFirstName]が少し変わったことに気が付いた。[appropriate_child.GetFirstName]は親しい友人たちと過ごす時間が増え、よく彼らと内緒話をしたり、笑いあったりしている。\n\nきっと彼らの方が私より[appropriate_child.GetFirstName]のことをよく分かっているだろう。友人同士、強い絆を結んでいるようだ。なんでも率直に言い合える、信頼のおける友人というものは、まさに天からの贈り物だといえるだろう。"
 bp2_yearly.1001.desc_athletic: "外に出ると、近くをさっと子供たちが通り過ぎる。そのうち一人はほかの者より明らかに足が速く、動きが軽やかだ。\n\n一番速いこの者こそ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]、[appropriate_child.GetFirstName]だ！\n\n私は励ますように笑みを浮かべ、[appropriate_child.GetHerHis]が思いがけず見せた意志の強さと忍耐力に感心する。まもなくして、ほかの子供たちが先に足を止めてしまう。[appropriate_child.GetFirstNameNoTooltip]を誇る気持ちが私の心の中で燃えている！"
 bp2_yearly.1001.outro_bad: "\n\n私はよろよろとその場を離れた。これが#EMP 私#!の行動なのか？"
 bp2_yearly.1001.outro: "\n\nそこまで酷い習慣ではないのかもしれない。"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip]よ、こちらに来なさい。"
 bp2_yearly.1001.a.flavor: "私の行動ではなく、言葉に従いなさい。"
 bp2_yearly.1001.a.flavor_good: "このような行動は奨励すべきだ！"
 bp2_yearly.1001.a.no_trait.t: "調教した"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip]が習慣を断つ"
 bp2_yearly.1001.a.trait.t: "特性を獲得した"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip]が習慣を身に付ける"
 bp2_yearly.1001.b: "私は#EMP 一体#!何をしているんだ？"
 bp2_yearly.1001.b.flavor: "もっとちゃんとしなくては。"
 bp2_yearly.1001.c: "今は…こんなことをしてられない。"
 bp2_yearly.1001.c_ecc_sadist: "それでこそ私の[appropriate_child.Custom('GirlBoy')]だ！"
 bp2_yearly.1001.c_callous: "邪魔していい立場ではない。"
 bp2_yearly.1001.c.flavor: "ほかの誰かが何とかしてくれるはずだ。"
 bp2_yearly.1001.c.flavor_ecc_sadist: "肉体が#EMP 歌#!を望んでいる。"
 bp2_yearly.1001.c.flavor_callous: "子育てが大変だなんて誰が言ったのだ？"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "子供よ、見よ…"
 bp2_yearly.1005.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))]の[stressed_adult.GetTitledFirstName]を見ていたが、"
 bp2_yearly.1005.desc_drunkard: "近頃、[ROOT.Char.Custom('RegionalAlcoholicDrink')]をよく飲んでいる。\n\n今回は[stressed_adult.Custom('ResidenceBuilding')]の片隅で[stressed_adult.GetHerHim]を発見した。顔を伏せ、その下には…謎の液体が溜まっていた。正気を失うほど酔っぱらっているようだった。\n\nしかし、そんな見た目をしていても、[stressed_adult.GetSheHe]は#EMP とても#!穏やかであるように思えた。"
 bp2_yearly.1005.desc_hashishiyah: "近頃、よくこっそりとハシシを楽しんでいる。\n\nあるとき、私は一日中[stressed_adult.Custom('GetChamber')]の床に寝転がっている[stressed_adult.GetHerHim]を発見した。「天井を調べてるんだ」[stressed_adult.GetSheHe]はとろんとした目でそう言った。\n\nとてもリラックスしているように見えた。"
 bp2_yearly.1005.desc_reclusive: "近頃、自分の[stressed_adult.Custom('GetChamber')]にいて姿を見せない。\n\n先週は、[stressed_adult.GetSheHe]は数日間その場所にこもり、食事も中へ運ばせていた。\n\nしかし、[stressed_adult.Custom('GetCourt')]での行事を何度かすっぽかしたものの、とても穏やかな様子だった。"
 bp2_yearly.1005.desc_irritable: "最近、些細なことでがみがみ説教をしたり、暴言を吐いたりしているようだ。\n\nつい先日など、シーツの折り方を間違えただけで、使用人の頭を噛みちぎりそうな勢いだった。\n\nだが、その後はいたって穏やかな様子だった。"
 bp2_yearly.1005.desc_flagellant: "近頃、自傷行為に及んでいる。\n\nちょうど先日、[stressed_adult.GetHerHim]が自分の体に鞭を打ちながら、聖句を口ずさんでいる声が漏れ聞こえてきた。\n\n最初、私はびっくりしたが、どうやらそれで自分の心を落ち着かせていたようだ。"
 bp2_yearly.1005.desc_profligate: "最近、個性的な品々を大量に手に入れているようだ。\n\n使用人の中には、その品々を下らない小物と決めつけ、[stressed_adult.GetHerHis]の行動を井戸に金を投げ捨てているようなものだと言っている者もいるらしい。\n\nだが私には分からない。[stressed_adult.GetSheHe]は小物を集めるのを楽しんでいるのか？"
 bp2_yearly.1005.desc_improvident: "最近、多額の金を慈善団体に寄付しているようだ。\n\nこの行動に宮廷の一部の人間はやや眉をひそめているらしく、[stressed_adult.GetSheHe]は金の扱いが下手だとまで言われている。\n\nだがそれで[stressed_adult.GetHerHis]の気分が晴れるなら、いいのではないか…？"
 bp2_yearly.1005.desc_contrite: "最近、些細な過ちについて赤裸々に告白しているようだ。 \n\nつい先日も、使用人の服が本当は気に入らなかったと打ち明け、そう感じることに良心の呵責を感じていたことまで告白した。 \n\n確かに些細なことに思えたが、それで[stressed_adult.GetHerHis]の心が安らぐのなら…"
 bp2_yearly.1005.desc_comfort_eater: "最近、大量の[stressed_adult.Custom('FavoriteTreat')]を貪っているようだ。\n\n5個や10個どころではない。その3倍ほどの量だ。その上、使用人たちが声を潜めて[stressed_adult.GetHerHis]の衣服のサイズを大きくしなければならないと話しているのまで聞いてしまった。\n\nだが過食で[stressed_adult.GetHerHim]の気持ちは確かに和らいでいるようだ…"
 bp2_yearly.1005.desc_inappetetic: "最近、夕食をおろそかにしているようだ。\n\nむしろ、昨日の朝から[stressed_adult.GetHerHim]が何かを口にしているのを見ていない。先週も仕立て屋が[stressed_adult.GetHerHim]のシャツを小さくせざるを得なかったという話を、使用人たちが小声で話しているのを聞いた。\n\nこれは悪いことなのか？"
 bp2_yearly.1005.desc_journaller: "最近、指がインクで汚れているようだ。\n\n革表紙の本を片時も離さず持ち歩き、いつもメモを取っているらしい。\n\nインクの汚れはともかく、最近の[stressed_adult.GetSheHe]は落ち着いているように見える。どこか…心地良さそうにしているようだ。"
 bp2_yearly.1005.desc_confider: "近頃、友人の[confidant_friend.GetTitledFirstNamePossessive]の耳と引っ付いているのかというぐらい親密だ。\n\n彼らは隣り合って歩きながらクスクスと笑い、どうやらいろいろな話を共有しているようだ。\n\n人生の良いことも悪いこともすべて話せる相手がいるというのは、きっと素敵なことなんだろう。"
 bp2_yearly.1005.desc_athletic: "近頃、晴れの日も雨の日も、[stressed_adult.Custom('ResidenceBuilding')]の外周を何周も走っている。\n\n運動の後にジャコウのような臭いがすると一部の廷臣から馬鹿にされているが、どうやらそうした非難の声はただ[stressed_adult.GetHerHim]の決意をさらに強くするだけのようだ。\n\n興味が湧いてきた。"
 bp2_yearly.1005.a: "私もやってみるべきだ。"
 bp2_yearly.1005.a.flavor: "害はないはずだ…"
 bp2_yearly.1005.a.stressed.t: "ストレス"
 bp2_yearly.1005.a.stressed.desc: "楽しい体験#EMP ではなかった#!"
 bp2_yearly.1005.a.trait.desc: "#EMP かなり#!気に入った"
 bp2_yearly.1005.a.insight.t: "洞察"
 bp2_yearly.1005.a.insight.desc: "より良い方法を発見する"
 bp2_yearly.1005.b: "やめておいた方がいい。"
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "無条件"
 bp2_yearly.1010.intro: "自分の[ROOT.Char.Custom('GetChamber')]で地図を覗き込んでいると、突然#EMP キーッ#!という音が聞こえ、私は入口の方へ頭を向ける。そこにいたのは私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))]、[hugging_child.GetFirstName]だ。"
 bp2_yearly.1010.desc_toddler: "よちよち歩きで私に近付いてきたが、それは年齢にそぐわないほどの速さだった。\n\n[hugging_child.GetSheHe|U]はしっかりと私の足を抱きかかえると、頭をのけぞらせて私を見上げた。"
 bp2_yearly.1010.desc_rambler: "そして風のように私に駆け寄ると、#EMP 「ぎゅー！」#!と叫ぶ。\n\n[hugging_child.GetSheHe|U]は体を近づけ、私の腰をしっかりと抱き寄せる。"
 bp2_yearly.1010.desc_kid: "室内に入ってきた。\n\n[hugging_child.GetSheHe|U]は、よく分からない表情で私を見つめたかと思うと、私に歩み寄り、きつく抱き締めた。"
 bp2_yearly.1010.desc_teenager: "そして私がいることに無関心な様子で、[ROOT.Char.Custom('GetRoom')]にふらふらと入ってくる。\n\nそして警告もなしに、私はぎゅっと抱きしめられる。[hugging_child.GetSheHe|U]は恥ずかしそうな顔をしながら、すぐに私から離れた。"
 bp2_yearly.1010.outro_callous: "\n\n胸に広がるこの温かな気持ちは何だろう…？"
 bp2_yearly.1010.outro_young: "\n\n私は涙を隠して[hugging_child.GetHerHim]を見つめ、お返しにその髪を撫でてやった。"
 bp2_yearly.1010.outro_older: "\n\n私は涙を隠して[hugging_child.GetHerHim]を見つめ、お返しにその肩をしっかりと握ってやった。"
 bp2_yearly.1010.a: "お前は良い[hugging_child.Custom('GetDaughterSon')]だ…"
 bp2_yearly.1010.a_callous: "よしよし。"
 bp2_yearly.1010.a.flavor: "泣くな。泣いてはだめだ。"
 bp2_yearly.1010.a.flavor_callous: "さあ、離しなさい…"
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "黄金の子"
 bp2_yearly.1015.intro: "ある朝、私が一日を迎える準備をしていると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))]の[golden_child.GetFirstName]が近づいてきた。"
 bp2_yearly.1015.desc_guardian: "\n\n「[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]、"
 bp2_yearly.1015.desc_parent: "\n\n「[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U]、"
 bp2_yearly.1015.outro: "昨日、[ROOT.Char.Custom('ResidenceBuilding')]を探索しているときにこんなものを見つけたんだ。あげる」[golden_child.GetSheHe]が小さなぼろぼろの金袋を手渡す。チャリチャリと音がする。"
 bp2_yearly.1015.a: "どうもありがとう！"
 bp2_yearly.1015.a.flavor: "なんて良い子なんだ。"
 bp2_yearly.1015.a.flavor_greedy: "それだけか…？"
 bp2_yearly.1015.b: "取っておいて、投資に使いなさい！"
 bp2_yearly.1015.b.tt: "これで[golden_child.GetFirstNamePossessiveNoTooltip]の[stewardship|E] [education_focus|E]が促される"
 bp2_yearly.1015.b.tt_matching: "これで[golden_child.GetFirstNamePossessiveNoTooltip]の[stewardship|E] [education_focus|E]が大きく促される"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t: "秘密はここに"
 bp2_yearly.1020.intro: "勉強のために聖書を手に取ろうと身を乗り出すと、自分の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))]、[secrety_child.GetFirstName]が[ROOT.Char.Custom('GetRoom')]に駆け込んできて、私の静かな一人の時間を遮る。\n\n"
 bp2_yearly.1020.desc_guardian: "「[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]！"
 bp2_yearly.1020.desc_parent: "「[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]！"
 bp2_yearly.1020.desc: "[secret_keeper.GetTitledFirstName]について、#EMP 信じられないこと#!が分かったんだ！」[secrety_child.GetSheHe|U]はそう言うと、わざとらしく息を整えた。"
 bp2_yearly.1020.a: "早く言いなさい！"
 bp2_yearly.1020.a.secret.t: "秘密を知った"
 bp2_yearly.1020.a.tt: "あなたは宮廷人の秘密を知る"
 bp2_yearly.1020.b: "おお！秘密は金と同じだ！"
 bp2_yearly.1020.b.tt: "[secrety_child.GetFirstNamePossessiveNoTooltip]の[intrigue|E] [education_focus|E]が促される"
 bp2_yearly.1020.b.tt_matching: "[secrety_child.GetFirstNamePossessiveNoTooltip]の[intrigue|E] [education_focus|E]が大きく促される"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "落ちたリンゴ"
 bp2_yearly.1030.desc: "最近、私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))]の[focus_child.GetFirstName]の教育について考えている。[focus_child.Custom('GetChildEducationFocus')]を学ばせることは、方向性として本当に正しいだろうか？\n\n私自身、[ROOT.Char.Custom('education_focus')]を学んだ身であるから、その知識が役立つことは理解している。\n\n当然、[focus_child.GetFirstName]の役立つはずだ。"
 bp2_yearly.1030.a: "[focus_child.GetHerHim]を私のように育てればよい。"
 bp2_yearly.1030.a.tt_change: "[focus_child.GetFirstNamePossessiveNoTooltip]の[education_focus|E]が[THIS.Char.Custom('GetEducationTraitConcept')]に変わる。"
 bp2_yearly.1030.a.tt_tutor: "失われた教育の機会を補うため、あなた自身が[focus_child.GetFirstNameNoTooltip]に教える"
 bp2_yearly.1030.b: "様々な知識を得て損はない。"
 bp2_yearly.1030.b.tt: "[focus_child.GetFirstNamePossessiveNoTooltip]の[focus_child.Custom('GetEducationTraitConcept')] [education_focus|E]が促される"
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t: "宝石の原石"
 bp2_yearly.1035.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))]、[rock_child.GetFirstNamePossessive]の[ROOT.Char.Custom('GetChamber')]で学習を進めている途中、私は大量の石が綺麗に棚に並べられているのに気付く。\n\nその中に一つ、目立つ石がある。かなりごつごつとしているが、よくよく見てみると深紅の美しい色合いが内部に閉じ込められている。\n\n[rock_child.GetFirstNameNoTooltip]は私が興味を持っていることに気付くと、その石を手に取り、こちらに渡す。「あげるよ、"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.GetFirstNameNoTooltip]」"
 bp2_yearly.1035.desc_parent: "[rock_child.Custom2('RelationToMeShort', ROOT.Char)]」"
 bp2_yearly.1035.a: "おや、ありがとう。"
 bp2_yearly.1035.a.flavor: "これは…宝石か？"
 gemstone_trinket_rough: "きめの粗い宝石の原石"
 gemstone_trinket_rough.desc: "[rock_child.GetTitledFirstNameNoTooltip]が[trinket_location.GetNameNoTooltip]付近で発掘したきめの粗い原石。"
 gemstone_trinket_modest: "質の良い宝石の原石"
 gemstone_trinket_modest.desc: "[rock_child.GetTitledFirstNameNoTooltip]が[trinket_location.GetNameNoTooltip]付近で発掘した質の良い原石。"
 gemstone_trinket_brilliant: "見事な宝石の原石"
 gemstone_trinket_brilliant.desc: "[rock_child.GetTitledFirstNameNoTooltip]が[trinket_location.GetNameNoTooltip]付近で発掘した輝く原石。"
 bp2_yearly.1035.b: "それについて勉強すべきだ。"
 bp2_yearly.1035.b.tt: "[rock_child.GetFirstNamePossessiveNoTooltip]の[learning|E] [education_focus|E]が促される"
 bp2_yearly.1035.b.tt_matching: "[rock_child.GetFirstNamePossessiveNoTooltip]の[learning|E] [education_focus|E]が大きく促される"
 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t: "ペンは強し"
 bp2_yearly.1040.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))]、[sparring_child.GetFirstName]との練習試合に使う、布を巻きつけた剣を拾い上げようとしたとき、脇に捨てられたぼろぼろの日誌に気付く。\n\n表紙から察するに、どうやら武術の訓練や優れた実践例について書かれているようだ。\n\n[sparring_child.GetFirstNameNoTooltip]が私の方をちらっと見る。「ああ、それ、絵が見たくて読んだんだ。貸してあげるよ」"
 bp2_yearly.1040.a: "興味深い。"
 bp2_yearly.1040.a.flavor: "「剣先ではなく、柄を握れ」ふむ。"
 bp2_yearly.1040.b: "やってみよう！"
 bp2_yearly.1040.b.tt: "[sparring_child.GetFirstNamePossessiveNoTooltip]の[martial|E] [education_focus|E]が促される"
 bp2_yearly.1040.b.tt_matching: "[sparring_child.GetFirstNamePossessiveNoTooltip]の[martial|E] [education_focus|E]が大きく促される"
 #Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t: "交渉人"
 bp2_yearly.1045.intro: "午後、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の通りを散歩していると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))]の[diplomacy_child.GetFirstName]が駆け寄ってきた。"
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "「[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]！」"
 bp2_yearly.1045.desc: "二人が殴り合いを始めて…」\n\n[diplomacy_child.GetSheHe|U]の話が甲高い声で遮られ、我々は通りの先で起きている喧嘩の方に注意を向ける。\n\n喧嘩をしているのはどうやら#EMP 私#!の[ROOT.Char.Custom('GetCourt')]の若い二人組で、また取っ組み合いを始めようと互いに間合いをはかっている。"
 bp2_yearly.1045.a: "#EMP ふたりとも、そこまでだ。#!"
 bp2_yearly.1045.a.perk.t: "パークを獲得した"
 bp2_yearly.1045.a.flavor: "#EMP この私の裏庭で#!争うとは…"
 bp2_yearly.1045.b: "#EMP おもしろい#!！さてどちらに賭けようか…"
 bp2_yearly.1045.b.flavor: "あの子供は狂暴そうだ。"
 bp2_yearly.1045.b.win.t: "勝利"
 bp2_yearly.1045.b.win.desc: "あなたの戦士が勝つ"
 bp2_yearly.1045.b.loss.t: "敗北"
 bp2_yearly.1045.b.loss.desc: "あなたの戦士が敗北する"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip]、仲直りさせてあげなさい。"
 bp2_yearly.1045.c.tt: "[diplomacy_child.GetFirstNamePossessiveNoTooltip]の[diplomacy|E] [education_focus|E]が促される"
 bp2_yearly.1045.c.tt_matching: "[diplomacy_child.GetFirstNamePossessiveNoTooltip]の[diplomacy|E] [education_focus|E]が大きく促される"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "建設者"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: 砂の城"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: 嵐の到来"
 bp2_yearly.1050.desc: "砂浜にそびえ立つ壮大な砂の城。私は昼からずっと、濡れて粒状になった砂に細かなディテールを彫り込んでいた。\n\nだが時間は容赦なく進み、それと共に潮の満ち引きも大きくなっていき、私の傑作の土台が削り取られていく。\n\n追い詰められた私は波を睨みつけながら、退却する前に城の安全を確保する方法を必死で考えていた。"
 bp2_yearly.1050.desc_desert: "使用人たちは一日中、太陽に背中を焼かれながら、私が壮大な砂漠の砂の城を作るために水を運んできてくれた。\n\n一番高い塔の細部の仕上げをしていた時、水平線の向こうに砂嵐が迫って来ていることに気が付いた。\n\n私はぎゅっと眉を寄せて、退却する前にこの嵐から城を守る方法を考えた。"
 bp2_yearly.1050.desc_twig: "小枝と小さな石で作り上げた城は、実に見事な風格を持っていた。\n\n一番高い塔の最後の仕上げをしていると、水平線の向こうで吹き荒れていた嵐がついにここまでたどり着き、雨を降らし始めた。\n\n追い詰められた私は嵐を睨みつけ、退却する前に私の作品の安全を確保する方法を必死で考えていた。"
 bp2_yearly.1050.a: "この光る小石で波を買収するとしよう！"
 bp2_yearly.1050.a.flavor: "この小石は気に入っているが、大義のためだ。"
 bp2_yearly.1050.a_twig: "この輝く石で嵐を買収するとしよう！"
 bp2_yearly.1050.a.flavor_twig: "この石は気に入っているが、大義のためだ。"
 bp2_yearly.1050.b: "外壁を補強しなければ。"
 bp2_yearly.1050.b.flavor: "#EMP 私#!はいつだって壁に安心を覚える。"
 bp2_yearly.1050.c: "中央広場にある小さな神殿でいいだろう。"
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate]が守って下さるはずだ！"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: 移ろう砂"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: 残されたもの"
 bp2_yearly.1051.desc: "翌日、私は海岸に戻り、つい昨日まで私の壮大な城が濡れた砂の上にそびえ立っていた場所に駆け寄った。"
 bp2_yearly.1051.desc_desert: "翌日、嵐がおさまったため、私が丹精込めて作った壮大な砂の城がつい昨日まで建っていた場所に急いだ。"
 bp2_yearly.1051.desc_twig: "夜が明けるころ、嵐がようやく静まったため、私の壮大な小枝の城が受けた被害を調査すべく、私は茂みの中に駆け出した。"
 bp2_yearly.1051.outro: "\n\n城の大部分はなくなってしまったが、一部だけが無事に残っていた。私が慎重に小さな紋章を彫った、一番高い塔だ。#EMP 成功だ。#!\n\n城の足元を見ると、小さな虹色の石が半分土に埋もれていた。気のせいかもしれないが、よく見ると、小さな槌のようなものがぼんやりと見える。"
 bp2_yearly.1051.a: "波よ、#EMP 今回は#!お前の勝ちだ。"
 bp2_yearly.1051.a_twig: "嵐よ、#EMP 今回は#!お前の勝ちだ。"
 iridescent_stone_trinket: "虹色の石"
 iridescent_stone_trinket.desc: "[ROOT.Char.GetCurrentLocation.GetName]で発見された滑らかな虹色の石は、片面に小さな槌の形をした黒い斑点があるように見える。不思議だ。"
 #You are challenged to a den-building competition
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: 秘密基地"
 bp2_yearly.1055.desc: "その日は外で野生の動物と遊んでいた。とても楽しく過ごしていたが、突然、"
 bp2_yearly.1055.desc_related: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))]の[den_challenger.GetTitledFirstName]が近付いてきて、こう言った。「[den_challenger.Custom2('RelationToMeShort', ROOT.Char )]、どっちが良い秘密基地を作れるか勝負しよう！」"
 bp2_yearly.1055.desc_relations: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))]の[den_challenger.GetTitledFirstName]が近付いてきて、こう言った。「[ROOT.Char.GetFirstNameNoTooltip]、どっちが良い秘密基地を作れるか勝負しよう！」"
 bp2_yearly.1055.desc_liege: "地元の子供が近付いてきて、こう言った。「私は[den_challenger.GetTitledFirstName]。[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]、どっちが良い秘密基地を作れるか勝負しよう！」"
 bp2_yearly.1055.outro: "\n\n[den_challenger.GetSheHe|U]は勝つ自信があるのか、勝ち誇った笑みを浮かべて闊歩した。"
 bp2_yearly.1055.a: "この労働者たちを参加させてくれ…"
 bp2_yearly.1055.a.flavor: "金を払えばズルにはならない。"
 bp2_yearly.1055.b: "#EMP 一緒に#!強い隠れ家を作ろう！"
 bp2_yearly.1055.b.flavor: "高い壁を付けよう。"
 bp2_yearly.1055.c: "私は祭壇の建設で忙しいんだ。あっちへ行け。"
 bp2_yearly.1055.c.flavor: "#EMP 私の#!働きを評価できるのは[ROOT.Char.GetFaith.HighGodName]だけだ。"
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: …多勢"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: …ふたり"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: …ずぶ濡れ"
 bp2_yearly.1056.desc_economy: "地元の若者を雇い、引き換えに[ROOT.Char.Custom('RegionalRootVegetablePlural')]を渡すことで、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で最も輝かしい秘密基地を作ることができた。\n\n[den_challenger.GetTitledFirstName|U]は苦い顔で私の作ったものを見て不平をこぼした。[den_challenger.GetTitledFirstName|U]が一人で作った貧弱な構造物は、雨をしのぐのがやっとという出来だったのだ。"
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName]は驚くほど力持ちで、私たち2人は頑丈な秘密基地を作ることができた。するとその直後、天がその扉を開き、大粒の雨が降り出した。\n\n空に雷鳴が走ったが、私たちは秘密基地に守られていたため、雷が落ちることはなかった。\n\n隠れ家の中で、雨に濡れることなく安全に過ごしながら、私は団結と仲間の大切さについて考えずにはいられなかった。"
 bp2_yearly.1056.desc_pious: "祭壇に古い棒をかぶせた時、雨が激しく降り出し、私たちは避難を余儀なくされた。巨大な雷が落ち、轟音とともに祭壇を直撃した。私は被害を確認すべく、祭壇に走った。\n\n祭壇が見えてくると、棒からかすかな煙が上がっているのが分かった。雷が当たったのか、棒は片方の端が黒くなっていた。\n\n私は棒を拾い上げ、注意深く観察した。手に取った棒は、まだ熱を持っていた。"
 bp2_yearly.1056.a_economy: "雇用こそ繁栄の#EMP 根源#!だ。"
 bp2_yearly.1056.a_martial: "同盟は偉大な防御力をもたらす。そして壁も。"
 bp2_yearly.1056.a_pious: "これは間違いなく[ROOT.Char.GetFaith.HighGodNameAlternate]からの啓示だ！"
 holy_stick: "聖なる棒"
 holy_stick.desc: "[ROOT.Char.GetCurrentLocation.GetName]で雷が落ちた時に作られた。柄に槌の形をした黒い染みがある。"
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: 記憶に残る景色"
 bp2_yearly.1060.desc: "今日は特に予定がないため、栄光の地、[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]のさまざまな側面を知るいい機会だ。\n\n問題は、どこに行くのがより生産的かということだ。[martial_character.GetTitledFirstName]が率いる軍事施設か、[steward_character.GetTitledFirstName]が管理する貿易地区か、あるいは[ROOT.Char.GetFaith.HouseOfWorship]にいる[learned_character.GetTitledFirstName]を訪ねるべきか。"
 economical_architecture_book: "貿易の建築物"
 economical_architecture_book_desc: "貿易港の歴史とその配置に関する年代記。"
 martial_architecture_book: "城と使用人"
 martial_architecture_book_desc: "城の建築技術に関する年代記。"
 religious_architecture_book: "デイ・グラティア"
 religious_architecture_book_desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]有数の礼拝所とその周辺に関する詳しい記録。"
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip]は博識のようだ。"
 bp2_yearly.1060.a.flavor: "良い貿易拠点に必要なものは何だろう？"
 bp2_yearly.1060.b: "領地の守りを確認しておくべきだ。"
 bp2_yearly.1060.b.flavor: "防御は最大の攻撃だ…いや、待てよ。"
 bp2_yearly.1060.c: "信仰が何よりも大切だ。[ROOT.Char.GetFaith.HouseOfWorship]に行こう。"
 bp2_yearly.1060.c.flavor: "どうしたら[ROOT.Char.GetFaith.HighGodNameAlternate]に近付けるだろうか？"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: 日が暮れる前に"
 bp2_yearly.1061.desc_steward: "私たちはギルドの集会所を通り、職人たちと市場の場所の配置関係や、街づくりの経済的な側面を視察して一日を過ごした。 \n\n[architecture_character.GetTitledFirstName|U]は知識豊富な案内役で、税金や手数料について話し、現在の経済状況について説明してくれた。"
 bp2_yearly.1061.desc_martial: "この日は[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]の軍事施設を視察し、その強みだけでなく、弱点も把握することができた。\n\n[architecture_character.GetTitledFirstName]は、どんな鎖でも、その強さは最も脆弱な繋ぎ目で決まると繰り返していたが、私もその考えに同意したいところだ。"
 bp2_yearly.1061.desc_religion: "[architecture_character.GetTitledFirstName|U]と共に[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]の神殿や[ROOT.Char.GetFaith.HouseOfWorshipPlural]を散策しながら、私はこれほど穏やかで平和な日はないと思った。\n\n歩いていると、[architecture_character.GetSheHe]が私にこう言った。「精巧に作られたアーチは、ある種の精神性を呼び起こす…そうは思いませんか？」"
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U]は[book_to_get.GetName]という、この話題でよく使われる文献を私に渡して、案内を終えた。"
 bp2_yearly.1061.a: "今日は良い一日だった。"
 bp2_yearly.1061.a.flavor: "多くのことを学んだ。"
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: 庶民"
 bp2_yearly.1065.intro_parent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]の庶民を移す時が来た。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]の[current_regent.GetTitledFirstName]がこの件について私に意見を求めてきた。"
 bp2_yearly.1065.intro_regent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]の庶民を移す時が来た。[ROOT.Char.GetDiarchTitle|l]の[current_regent.GetTitledFirstName]がこの件について私に意見を求めてきた。"
 bp2_yearly.1065.intro: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]の庶民を移す時が来た。私はこの件について、意見を求められた。"
 bp2_yearly.1065.desc_parent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の統治者[province_holder.GetTitledFirstName]と、私の [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]が、朝から熱く議論を交わしていたが、行き詰っているようだ。"
 bp2_yearly.1065.desc_parent: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]と[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の建設係が、朝から激しい議論を交わしていたが、行き詰っているようだ。"
 bp2_yearly.1065.desc_regent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の統治者[province_holder.GetTitledFirstName]と[current_regent.GetFirstNameNoTooltip]が、朝から熱い議論を交わしていたが、行き詰っているようだ。"
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip]と[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の建設係が、朝から激しい議論を交わしていたが、行き詰っているようだ。"
 bp2_yearly.1065.desc_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の統治者[province_holder.GetTitledFirstName]と[province_holder.GetHerHis]の建設係が、朝から激しい議論を交わしていたが、行き詰っているようだ。"
 bp2_yearly.1065.desc: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]の建設係と需品係が朝から新たな改善点について議論を戦わせていたが、行き詰っているようだ。"
 bp2_yearly.1065.outro: "\n\n私が部屋に入ると、彼らは私に視線を移し、この問題に関する私の意見を要求しているようだった。"
 bp2_yearly.1065.a: "貿易と生産に集中すべきだ。"
 bp2_yearly.1065.a.flavor: "経済の発展はすべての人に利益をもたらす。"
 bp2_yearly.1065.b: "領分の軍事力を高める必要がある。"
 bp2_yearly.1065.b.flavor: "少しの暴力で解決できない問題はない。"
 bp2_yearly.1065.c: "もう少し情熱があっても損はない。"
 bp2_yearly.1065.c.flavor: "必要なのは信仰だけだ。"
 bp2_yearly.1065.c.tt: "#X これにより[holding_type|E]が変わるだけでなく、[1065_province_for_building.GetName]の無効な建物がすべて取り除かれる#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: アーチの中にあるもの"
 bp2_yearly.1070.intro: "私は何年もかけて、建築術を研究してきた。子供のころから城の模型を作ったり、野山に秘密基地を作ったりしていたし、[sightseed_capital.GetName]の偉大な建築を研究したり、何より、[constructed_building_in.GetName]の拡張について助言もしてきた。その長い歳月が、今この瞬間に私を導いたのだ。"
 bp2_yearly.1070.desc: "\n\n[1070_province_to_build_in.GetName]の地に新たな領分を確立し、私の爪痕を世に刻む時が来た。そして、その方向性を決めるのは私だ。"
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName]は改善を必要としている。そして、私の知識を使って現在の領分を改善するかどうかは、私次第である。"
 bp2_yearly.1070.desc_no_province_no_buff: "\n\n領地は手つかずの状態で、手を加えたりする必要はない。だが、私は心の奥底から湧き上がってくる問いに煩悶していた。建築の本質はどこにある？経済か？信仰か？"
 bp2_yearly.1070.a: "街にするのが健全だろう。"
 bp2_yearly.1070.a_buff: "貿易に有利になるように調整した方がいい。"
 bp2_yearly.1070.a_none: "経済のことを考えて建設すれば、景気が良くなるはずだ。"
 bp2_yearly.1070.a.flavor: "豊かな経済の中心地を築こう！"
 bp2_yearly.1070.a.flavor_none: "潤沢な資金があればどんな問題も解決できる。"
 bp2_yearly.1070.b: "より多くの城を築くことが将来に繋がる。"
 bp2_yearly.1070.b_buff: "防衛は繁栄を最も保証してくれる。"
 bp2_yearly.1070.b_none: "壁を築けば市民が団結するだろう。"
 bp2_yearly.1070.b.flavor: "素晴らしい城壁を築こう。"
 bp2_yearly.1070.b.flavor_none: "…そうすれば妙なものが飛んできても大丈夫だ。"
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName]が成長させて下さる。"
 bp2_yearly.1070.c.flavor: "この領分は[ROOT.Char.GetFaith.HighGodNameAlternate]に捧げられる。"
 bp2_yearly.1070.c.flavor_none: "偽りなく。"
