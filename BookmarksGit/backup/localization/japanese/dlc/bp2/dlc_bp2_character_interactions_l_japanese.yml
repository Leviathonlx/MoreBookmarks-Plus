l_japanese:
 influence_child_personality_interaction: "被後見人の性格に影響を与える"
 influence_child_personality_interaction_desc: "あなたの[ward|E]に[personality_trait|E]を引き渡す"
 had_guardian_influence_interaction: "最近[DATE.GetStringLong]に関わりがあった。"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)] — 成功"
 bp2_character_interaction.1001.desc_intro: "私は私の[ROOT.Char.Custom2('RelationToMeShort', recipient)]の[recipient.GetFirstName]に近づく"
 bp2_character_interaction.desc_lustful: "「愛を知っていますか？」と私は尋ねる。\n\n「はい」と[recipient.GetSheHe]は慎重に答える。「私は親族を愛しています！ それに…考えずにはいられない人がいるんです…」\n\n「その気持ちを追いかけなさい、[recipient.Custom('GirlBoy')]。恋愛と満足はただ待っているだけでは得られない。追い求めなければならないのです！ それ受け入れなさい。あなたの欲望は単に人間的なものなのだから」\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$「それはいいですね」と[recipient.GetSheHe]は笑う。「いつかは[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]にキスをしているかもしれない！」"
 bp2_character_interaction.desc_chaste: "質問をする：「ほかの人を見つめると、心が燃え上がることはありますか？」\n\n「はい…」と [recipient.GetSheHe]はためらいながら答える。「時々」\n\n「この炎は消さなければなりません。あなたの心が[ROOT.Char.GetFaith.NegativeAfterLife]の炎で燃えている間に、[ROOT.Char.GetFaith.FertilityGodName]があなたを祝福してくれると思いますか？悪い欲望にふけりながら？そんなはずはないですよ！思い出してください、[recipient.Custom('GirlBoy')]。欲望は滅びです」\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$「誓います」と[recipient.GetFirstNameNoTooltip]は熱く言う。「肉欲を忌み嫌うと！」"
 bp2_character_interaction.desc_gluttonous_common: "そして[recipient.GetHerHis]は罪悪感に満ちた脂ぎった顔をしていて、[recipient.GetHerHim]に尋ねる。\n\n「何を食べていたんだ…？」\n\n「おお！この[recipient.Custom('GetLocalStreetFood')]はどうしてこんなところに？」"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$「侍女たちはほかに何か持ってきてくれたの？」と私はにやりと笑う。「#EMP 空腹#!だ！」\n\n私たちが食事を分け合う中、[recipient.Custom('GirlBoy')]にもっと食べるように勧める。「夢や欲望を恥じることはない！宮廷の恵みをすべて味わいなさい。」\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$「喜んで！」と[recipient.GetSheHe]はげっぷをする。"
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$私は[recipient.Custom('GetLocalStreetFood')]を奪い取って、目の前から投げ捨てる。「#EMP 我慢できないのか？！自制心はないのか？#!すべてのことにおいて自分を抑えると誓え、[recipient.Custom('GirlBoy')]。自制を[ROOT.Char.GetFaith.HealthGodName]に誓え！この世界にさらなる堕落者は必要ない。\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$「誓います」と[recipient.GetSheHe]は声を落として言う。「私の[recipient.Custom2('RelationToMeShort', ROOT.Char)]、私はとても恥ずかしいです…」"
 bp2_character_interaction.desc_greedy_common: "[recipient.GetSheHe]は弓を振りかざし、別の若者の名前を叫ぶ。\n\n「[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]の従者だ！」と[recipient.GetSheHe]は叫ぶ。「私のものを求めて泣きついてきた奴の喉を貫いてやる！\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$「落ち着いて、考え抜かれた心は報われるのだから。そう、誰もがが懇願するでしょう。しかし、あなたが自分のものを守るうとしていると知れば、彼らは諦めるはずです。誰も石から血を絞り出すことはできません。血も金も与えてはなりませんよ、[recipient.GetFirstNameNoTooltip]」\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$「または」と[recipient.GetSheHe]は答える。「取引がいいかもしれない…#EMP かなり#!好条件の取引なら…」"
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$「些細なことでどれだけの争いを起こすのでしょうか？弓を下ろしなさい、[recipient.Custom('GirlBoy')]。あなたは名誉のように大切なものを決して失うことはありません。賢くあれ、与えたものもあなたの役に立つでしょう」\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$「私があなたのために生きるなら」と[recipient.GetFirstNameNoTooltip]はため息をつく。「私もほかの人のために生きようと思います」"
 bp2_character_interaction.desc_lazy_common: "そして尋ねる：「私があなたを呼び出すとき、きちんと仕えているか？」\n\n「…最善を尽くしています、[ROOT.Char.GetTitleAsNameNoTooltip]」\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$「実際…努力せずに基準を満たすことは、それを超えるのと同じくらいいいことだ」と私は言いながら、[recipient.GetHerHis]の髪をかき乱す。「君は君らしくなるものだ。奉仕なんてややこしいことは抜きにしよう！もっと昼寝でもしたらどうだ」\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$小さなあくびをしながら、[recipient.GetFirstNameNoTooltip]は同意する。「ああ、そうですね！」"
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$「あなたの最善？私はまだあなたの技術を期待していないよ、[recipient.Custom('GirlBoy')]。私が期待するのは忍耐だ。良い仕事をしたときの楽しさを感じないか？疑うことや考えることをやめて、ただやるんだ！そのままやってみて！」\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip]は[recipient.GetHerHis]の足元から飛び上がる。「あなたを失望させることはありません、[recipient.Custom2('RelationToMeShort', ROOT.Char)]！」"
 bp2_character_interaction.desc_wrathful_common: "質問をする：「力とは何か？」\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$[recipient.GetHerHis]の目に小さな炎が揺らめく中、私は答える。「力とは怒りの中の自由だ。打ち倒し、屈辱を与える自由だ。あなたに怒りをもたらす者に対してのな。」\n\n「馬鹿な [recipient.Custom('GirlBoy')]が私のマントを引き裂いたときのようだ！あんなに燃え上がったことはなかった」と[recipient.GetSheHe]は叫び、私は同意を示す。\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$「待っていてくれ！」と[recipient.GetSheHe]は叫ぶ。「愚か者たちは#EMP 私が炎を吐く#!ことを思い知るだろう！」"
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$「[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]や貴族を従える？今日、お気に入りの[recipient.Custom('GetAccessory')]を失くしてしまったのに、誰も気にかけてくれない…」\n\n「力はまず自分自身を支配することから始まるんだ」と私は説明する。「他人に目を向けたり、怒って八つ当たりして、無力感や愚かさの感情を追い払おうとしていないか。その代わりに、深く息を吸って冷静な判断をしなさい。」\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$少しの沈黙の後、[recipient.GetFirstName]はため息をつき、こう言う。「頑張ってみます」"
 bp2_character_interaction.desc_impatient_common: "そして[recipient.GetHerHis]の手に卵を置き、「これを持っていて。また戻ってくるから」と言う。\n\n私は立ち去り、時間を過ごす。数時間経った後に戻ると、[recipient.Custom('GirlBoy')]は同じベンチで背を丸めたまま、手にまだ卵を持っていた。\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$私は[recipient.GetHerHis]の手のひらを叩いて卵を割る。卵の中身が[recipient.GetHerHis]の手を覆い尽くしす。驚きの表情を見せる[recipient.GetHerHis]！\n\n「一日を無駄にしたな、[recipient.Custom('GirlBoy')]…」と言いながら、私はそのまま歩き去る。\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$「二度とあなたを待たない！」と [recipient.GetFirstNameNoTooltip]は叫ぶ。#EMP 「誓ってもいい！」#!"
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$[recipient.GetHerHim]からそれを受け取り、私は[recipient.Custom('GirlBoy')]を抱きしめる。「とても誇らしいぞ。雌鶏はどのように命を育むのか？用心深い雄鶏はどのように仲間を守るのか？それは忍耐だ」\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip]は微笑む。「考える時間があってよかった」"
 bp2_character_interaction.desc_arrogant_common: "そして私は [recipient.GetHerHim]を祝福する。「[recipient.GetHerHis]の教師の一人を [SCOPE.Custom('BG_GameType_Generic')]で打ち負かしたとは素晴らしい！」\n\n「たいしたことないよ」と[recipient.GetSheHe]は返す。「実際、対戦したほとんどの大人を倒しているんだ！」\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$「素晴らしい。そうだ、[recipient.Custom('GirlBoy')]、それは君に大きな運命があるからだ。自分の誇りを恐れてはいけない。自分の能力に自信を持たないのは臆病者だけだ！すべての人に君が何者であるかを示しなさい。そうすれば、彼らは君をそのように敬うだろう！」\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$「ハハ！」と[recipient.GetFirstNameNoTooltip]は冷笑する。「もしかして、ちょっと嫉妬してるの？」"
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$「私と対決してみたいか…？すべての [ROOT.Char.GetPrimaryTitle.GetTierAsName]を招待しようと私はふりをするが、[recipient.GetFirstNameNoTooltip]は縮こまって講義する。\n\n「気をつけねばならないよ」と私は言う。「自分の美徳に酔いしれて、不遜になったり、自分を誤って評価したりしないように」\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$「お願いだから！」と[recipient.GetFirstNameNoTooltip]は懇願する。「許して！」"
 bp2_character_interaction.desc_deceitful_common: "質問をする：「私に嘘をついているのか？」\n\n「私は…ええと…決して！」\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$「今、嘘をついているね」と私は笑う。「ひどい嘘だ。いつになったら小さくで、でも絶え間なく、甘い真実の味を加えた嘘をつくことを学ぶんだ？偉大な[recipient.GetWomanMan]になりたくないのかい？この世は蛇の巣窟であり、最も狡猾な者だけがその頂点に立つんだよ」\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$「おお、私の [recipient.Custom2('RelationToMeShort', ROOT.Char)]よ！あなたは私が最も愛する蛇ですよ」と[recipient.GetFirstNameNoTooltip]は嘘をつく。"
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$「そうかもしれない。これは私にはわからないことだ」と私は説明する。「しかし、嘘を#EMP 感じる#!ことはできないのか、[recipient.Custom('GirlBoy')]？私には嘘つきがわかる。嘘つきは名誉のない人間であり、真実に対して何の配慮も持たない…それがあなたがなりたい人物なのか？」\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$「まあ…以前にも嘘をついたことはある」と[recipient.GetFirstNameNoTooltip]は認める。「でも、私はあなたのようになりたいんです、[recipient.Custom2('RelationToMeShort', ROOT.Char)]。正しくて誠実に！」"
 bp2_character_interaction.desc_craven_common: "そして、私は[recipient.GetHerHim]の襟をつかみ、吐き捨てる。#EMP 「私を叩け！」#!\n\n[recipient.GetSheHe|U]は怯えて抗議する。「でも、あなたは [ROOT.Char.GetTitleAsNameNoTooltip]です！」\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$「確かに私はそうだよ、[recipient.Custom('GirlBoy')]。私に手をかけることは厳しい罰を伴う。このことを覚えておきなさい。義務も情熱も、同じようにあなたを破滅させることがある。愚かさで死ぬよりも生き残る方がいいんだ！」\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip]は平伏する。「お願いです、傷つけないで！」と[recipient.GetSheHe]は懇願する。"
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$「やれ！」と私は主張し、笑顔の顔を叩かれる。\n\n「何も恐れるな、[recipient.Custom('GirlBoy')]！私を打つことができるなら、君には#EMP できない#!ものなんてあるのか？挑戦し、努力し、失敗せよ！そうすれば、名誉や愛、義務のために死ぬことになる — 意味のない死の床よりもずっと良い！」\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName]と[recipient.GetPrimaryTitle.GetNameNoTier]よ！」と[recipient.GetFirstNameNoTooltip]は叫ぶ。「私は失敗しません！」"
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName]と[recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]よ！」と[recipient.GetFirstNameNoTooltip]は叫ぶ。「私は失敗しません！」"
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$「[recipient.GetFaith.HighGodName]と[ROOT.Char.GetPrimaryTitle.GetNameNoTier]よ！」と[recipient.GetFirstNameNoTooltip]は叫ぶ。「私は失敗しません！」"
 bp2_character_interaction.desc_shy_common: "[recipient.GetSheHe]が一人で遊んでいる、最近ではよくあることだ。私は尋ねる。「どうしてなんだ？」\n\n「[recipient.Custom2('RelationToMeShort', ROOT.Char)]、それには何の意味があるの？笑い声や噂話…それは価値のないことだ」\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$「これは変わらぬことだ」と私はため息をつく。「これからも他人と時間を過ごすようにと、求められるだろう。公の顔だけを持ち、内なる自分を失えと。だが、しっかりと自分を保つのだ。孤独には優雅さがあるのだから」\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip]は目を合わせずに小さく同意の言葉をつぶやく。"
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$「考えてごらん」と私は返す。「一人の時間に大切な思い出はあるか？その中に興奮や温もり、愛はどこにある？もし望むなら、君に語り方や冗談を教えるられる。笑い声や噂話は君の手の中にあるのだ！」\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$「わかった」[recipient.GetFirstNameNoTooltip]は微笑む。「教えて」"
 bp2_character_interaction.desc_ambitious_common: "質問をする：「子供でいるのは好きか？」\n\n「いや」と[recipient.GetSheHe] は不満な顔を見せる。「大人たちはまるで私を犬のように扱うんだ！いつも指図ばかりしてくる！」\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$「彼らの愚かさを思い知らせてやれ！やる気を見せ、自分を超えて成長するんだ。それとも…子どものまま軽蔑され続けることを#EMP 望む#!のか…歳を重ね、体が衰えても？」\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$「違う！やるべきことがたくさんあるのです」と[recipient.GetFirstNameNoTooltip]は答える。「待っていろ！いつか皆が私の指導に注目する日が来るはずだ。」"
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$「しかし」と私は反論する。「財産の争いに参加したり、税金を数えたり、愛する人々が常にあなたに完全に依存する感覚を望んでいるのか？すぐに、遊びの時間は無くなってしまうだろう。今あるものを味わいなさい、[recipient.Custom('GirlBoy')]。大切に」\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$「感謝しています、本当に！あなたと過ごすこの時間、とても感謝していますよ、[recipient.Custom2('RelationToMeShort', ROOT.Char)]」と[recipient.GetFirstNameNoTooltip]は顔を輝かせながら言う。"
 bp2_character_interaction.desc_arbitrary_common: "ほかの子供のお気に入りの[recipient.Custom('child_favorite_toy')]を持ってきて、「これをあげるよ」と言う。\n\n「どうして？」と[recipient.GetSheHe]は不思議そうに言う。「欲しいとも思っていないのに」\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$「なら捨ててしまえ！これはただの象徴に過ぎないんだ、[recipient.Custom('GirlBoy')]。自分の気持ちや判断だけで行動し、規則や法律を無視すれば、好きなようにできる。欲しいものはすべて手に入れられるんだ」\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$「そうだね」と[recipient.GetFirstNameNoTooltip]はそのおもちゃを手に取りながら同意する。「不公平な世界で公正であろうとする意味がどこにある？」"
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$「違うのか？なぜだ？自分のものではないものを欲しがるのも、人より優れることに喜びを感じるのも自然なことだろう。手に入れられるものを手に入れて、私が好きなように力を使うことを許してくれないか？」\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$「暴君にはならないでください、[ROOT.Char.GetTitleAsNameNoTooltip]！それは正しくありません！」\n\n「確かにそうだね」と私は微笑む。「それは不正義だ。」"
 bp2_character_interaction.desc_cynical_common: "質問する：「なぜ私は[recipient.GetFaith.GetName]を信仰しているのか？」\n\n「[ROOT.Char.GetFaith.HighGodName]が善なる存在だからだ」と[recipient.GetSheHe]は口にする。\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$「善であるだけでなく、#EMP 力#!もまた備えている。[ROOT.Char.GetFaith.HighGodName]は[recipient.GetFaith.GetAdjectiveNoTooltip]の領国の秩序を保っている。聖なる力を呼び起こすことで、[ROOT.Char.GetFaith.AltPriestTermPlural]は領主のように振る舞い、[ROOT.Char.GetFaith.DevoteeNeuterPlural]は現世の富を求められる。これらの行いは[ROOT.Char.GetFaith.HighGodName]の御業だと思うか？それとも、単なる人間の策略に過ぎないのだろうか？」\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$「分かりました…」と[recipient.GetFirstNameNoTooltip]は苦しそうに言う。「悲しい世界です」"
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$「そうだ。あなたの善は[ROOT.Char.GetFaith.HighGodNamePossessive]のものだ。あなたの知恵は[ROOT.Char.GetFaith.KnowledgeGodNamePossessive]のものだ。あなたの勇気は[ROOT.Char.GetFaith.WarGodNamePossessive]のものだ。この世界で一人、空虚なままでいたいのか？それとも、神聖なものの代弁者となりたいのか？私がその道を導いてあげよう」\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$「鳥肌が立ってきました、[recipient.Custom2('RelationToMeShort', ROOT.Char)]！」と[recipient.GetFirstNameNoTooltip]が叫ぶ。「[recipient.GetFaith.HighGodName]のご加護を感じます！」"
 bp2_character_interaction.desc_paranoid_common: "質問する：「最も信頼しているのは誰だ？」\n\n「もちろん…あなたです」と[recipient.GetSheHe]は忠実に答える。\n\n"
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$「ならば、私の言う事を信じなさい…宮廷ではいつも監視されている。背後のささやきに耳を傾けなさい。決して…決して私でさえ信用するな…」\n\n近くの窓に影がさっと映る。「#EMP 急げ#!」私は呟く。「私の後ろに隠れろ、[recipient.Custom('GirlBoy')]！」\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip]は私の元に素早く駆け寄り、巧みに隠していた短剣を見せる。"
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$[recipient.GetHerHim]の前にひざまずき[recipient.GetHerHis]の手を取る。\n\n「我が子よ、必ずお前を守り抜くと誓う。この儚い世界で生き延びるためには他人を頼らなければ#EMP ならない#!。そして、その中で最も頼れる存在は、いつだって私だ」\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$目に涙を浮かべながら、[recipient.GetFirstNameNoTooltip]は答える。「あなたを信じています」"
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$「「彼らの心は善良だ」と私は[recipient.GetHerHim]を抱きしめながらささやく。「だが、力は目を曇らせ、強さは人を魅了する。邪悪なものに心を曇らされるな。その代わりに、そこに優しさが必要だと感じ取りなさい」\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$「一生、高貴であろうと努めます！」と[recipient.GetFirstNameNoTooltip]は涙ながらに言う。"
 bp2_character_interaction.desc_callous_common: "心配だ。[recipient.GetSheHe|U]は最近、[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]が、言うことを聞かない使用人に大きな傷を負わせる場面に居合わせた。\n\n怯えた子供は尋ねる。「なぜ人々はそんなに暴力的なのですか？」\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$「あの使用人はね」と私は答える。「殴られることへの恐怖だけで働いているんだ。力がなければ、この世界での私たちの地位は失われてしまう。それに…使用人のために涙を流して人生を無駄にしたいのかい？」\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$「うわっ」と[recipient.GetFirstNameNoTooltip]は顔をしかめて言う。「いやだ」"
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$「世界は暴力に満ちている」と私は答える。「人は弱く、自己中心的なんだよ。そして、そんな人間は多い。そんな血は流しても意味はない。[ROOT.Char.Custom('KnightCultureNoTooltip')|l]が感じた力を思い出してごらん。その力が欲しいと思わないか…？」\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$「はい」と[recipient.GetFirstNameNoTooltip]はささやく。「はい、欲しいです…」"
 bp2_character_interaction.desc_stubborn: "確信に満ちて尋ねる：「今日はどんな楽しみがあるのですか？」\n\n「ああ…友達からまた馬鹿げた花集めに誘われてしまって…」\n\n「[recipient.GetFirstNameNoTooltip]！」と私は叫ぶ。「どれだけ他人の気まぐれに人生を無駄にするつもりだ？自分の判断を貫け、[ROOT.Char.Custom('KnightCultureNoTooltip')|l]のように堂々と立つんだ！自分自身の選択が一番楽しいものになるとは思わないか？」\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$「そうだ」と[recipient.GetSheHe]は考え込むように言う。「自分が何を求めているかは分かっている！どうして誰かに自分を変えさせなければならないんだ？」"
 bp2_character_interaction.desc_fickle: "思いつきで尋ねる：「今日はどんな楽しみがあるのかな？」\n\n[recipient.GetSheHe]が計画を話し始めると、私は顔をしかめる。\n\n「敵は簡単にお前の行動などを追えてしまう！楽しみもすぐに飽きてしまうことを考えろ。喜びを感じる計画を立てられるか？痛みを知る計画は？いや！自分の思うままに行動できる自由を残しておきなさい」\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U]は肩をすくめて言う。「そうだね。まあ、もうあまり興味もないけど」"
 bp2_character_interaction.desc_eccentric: "そして巧みに動き回るネズミを[recipient.GetHerHis]の膝に投げる。\n\n[recipient.GetSheHe]が驚いて跳び上がり、叫び終わったあとで、「なぜ？どうしてこんなことを？」と尋ねる。\n\n「人は自分が変わっているを恥じて惨めに生きるべきではない。ましてや[ROOT.Char.GetTitleAsNameNoTooltip]ならなおさらだ！期待には嘲笑い、自分の道を歩むのだ。そうすれば…何かに、偉大な存在になれるだろう」\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$笑いながら、私の[ROOT.Char.Custom2('RelationToMeShort', recipient)]は同意して舌を出す。"
 bp2_character_interaction.desc_vengeful: "[recipient.GetSheHe]が拗ねながら[ROOT.Char.Custom('BG_GameType_Generic')]で負けたことを嘆く。\n\n「悪い奴がずるをしたんだ！」と[recipient.Custom('GirlBoy')]は主張する。\n\n「友達はいつになったら出し抜くのをやめるんだろう？」\n\n私はその瞬間を捉えて言う。「お前に付け入ることができると思ってるんだろうよ、子よ。その不正をした者の目に駒を投げつけなさい！盤をそいつの背中で叩き割るんだ！一切の悪事を許さないと誰もが知るようにしなさい！」"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$「復讐」と[recipient.GetFirstName]は笑う。「いくつか考えがあるよ…」"
 bp2_character_interaction.desc_forgiving: "[recipient.GetSheHe]が拗ねながら[ROOT.Char.Custom('BG_GameType_Generic')]で負けたことを嘆く。\n\n「あの女、ずるをしたんだ！」と[recipient.Custom('GirlBoy')]は主張する。「目に駒を投げつけられて当然さ！でも…もう友達でいたくないってさ…」\n\n私はその瞬間を捉えて言う。「許しについて考えてみなさい。その気持ちは常に宿しておくんだ。もしあの不正をした相手に慈悲を示していれば、今頃もう一人の友がいたのではないか？」\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$「はい」と[recipient.GetSheHe]はため息をつく。「覚えておくよ」"
 bp2_character_interaction.1001.a: "それでこそ私の[recipient.Custom('GirlBoy')]だ！"
 bp2_character_interaction.1001.a.tt: "受け継がれた[target_trait.GetNameNoTooltip(GetPlayer)|l]の特性"
 bp2_character_interaction.1001.a.flavor: "お互いの理解が深まり、[recipient.GetSheHe]も成長しあなたに似始める。"
 bp2_character_interaction.1002.t: "$influence_child_personality_interaction$：[target_trait.GetNameNoTooltip(GetPlayer)] — 失敗"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$「ああ…」と[recipient.GetSheHe]が不満そうに言う。「でも、#EMP もっと良い#!、やるべきことがたくさんあるのに…」"
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$「でも…」と[recipient.GetFirstNameNoTooltip]が嘆く。「私の心が自分を裏切るはずがない！」"
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$「でも…ただ、#EMP 支配感#!を味わいたいだけなんだ…」"
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$「でも…ほんの少しの[recipient.Custom('GetLocalStreetFood')]だけ？」と[recipient.GetSheHe]が反論する。「[ROOT.Char.GetFaith.HealthGodName]もそこから得られる喜びを許しているんだ！」"
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$「石？」と [recipient.GetSheHe]は不思議そうに尋ねる。「そうだね…誰も石のように硬い人が好きじゃないと思う…」"
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$「金の装飾が付いた新しい帽子をくれたら…#EMP 考えて#!あげてもいいけど…」と[recipient.GetFirstNameNoTooltip]が甘えた声で言う。"
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$「いいえ！」と[recipient.GetFirstNameNoTooltip]は答える。「失敗なんてできない！もっと努力するんだ。」"
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$「どうしたらいいのかわからない！」と[recipient.GetFirstNameNoTooltip]が嘆く。「お願いだから放っておいて…」"
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$「でも…」と[recipient.GetSheHe]は息を飲み込んで言う。「もう二度とあんな思いはしたくない…」"
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$「私の判断は明確だ！」と[recipient.GetFirstNameNoTooltip]が言い放つ。「こんなのバカげている！」"
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$「ええ…」と[recipient.GetFirstNameNoTooltip]がつぶやくのが聞こえる。「雌鶏役も意外と安息を感じる。」"
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$「まあ」と[recipient.GetFirstNameNoTooltip]が不満そうに言う。「臆病者になりたくない。」"
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$「わからないけど…たまたま運よく勝っただけかも…」"
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$「すぐに…」と[recipient.GetName]がつぶやく。「すぐに、誰にも負けない存在になるんだ…」"
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$「穴があるのは確かだ」と[recipient.GetFirstNameNoTooltip]が言い返す。「でも中にいるのはただの捕まった蛇だけだと思うよ」"
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$「私？もちろん違うよ」と [recipient.GetFirstNameNoTooltip]は虚しく主張する。「言った通り…私はいつも正直なのだよ」"
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$「離して！」と[recipient.GetFirstNameNoTooltip]が叫ぶ。「高貴な[recipient.Custom('KnightCultureNoTooltip')|l]のように、私は死を恐れない！」"
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$「でも…私は…」と[recipient.GetFirstNameNoTooltip]がすすり泣く。「死にたくないよ…」"
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$「あなたがいないときに人々が言うことを聞いたら、[recipient.Custom2('RelationToMeShort', ROOT.Char)]…あなたはきっと優雅な気持ちではいられないでしょうね。」"
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$「お願いだから…」と[recipient.Custom('GirlBoy')]が身をすくめる。「放っておいて。」"
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$「…どうでもいい」と[recipient.GetFirstNameNoTooltip]はため息をつく。「どのみち私は枯れていくんだから。」"
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$「でもいつか…」と[recipient.GetFirstNameNoTooltip]がつぶやく。「いつかもっと多くを手に入れるんだ…」"
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$「それが[ROOT.Char.GetTitleAsNameNoTooltip]としてのあなたの権利かもしれません」と[recipient.GetFirstNameNoTooltip]が答える。「でも、私には同じことが#EMP 許されない#!…」"
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$「ふふっ」と[recipient.GetFirstName]が悪戯っぽく微笑んで言う。「どうしてもというなら…」"
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$「[recipient.GetFaith.HighGodNamePossessive]が選んだ神聖な秩序が見える！」と[recipient.GetFirstNameNoTooltip]は言い返す。「そして、[recipient.GetFaith.HighGodName]は善である！」"
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$「お願いだから、[recipient.Custom2('RelationToMeShort', ROOT.Char)]」と[recipient.GetFirstNameNoTooltip]は不満そうに言う。「あなたは私に唾を吐きかけたじゃないか」"
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip]がクスクスと笑う。"
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$「うん…」と[recipient.GetFirstNameNoTooltip]がつぶやく。#EMP 「そうだね…」"
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$「優しさだって？次は私が傷つくかもしれないのに、優しさでどうやって自分を守れるっていうの？」"
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$「でも、誰かがあの哀れな人たちを気にかけなきゃならないでしょう！」"
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$「絶対に嫌だ！」と[recipient.GetFirstNameNoTooltip]は身を引く。「私は善良でいたいんだ！」"
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$「たぶん…」と[recipient.GetSheHe]はため息をつく。「でも、大丈夫…」"
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$「でも…」と[recipient.GetSheHe]は反論する。「友達に約束したんだ！」"
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$「やっぱり…」と[recipient.GetSheHe]が身をすくめながら言う。「周りに合わせたほうがいいかも…」"
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$「でも…そしたら、もう二度と一緒に遊んでくれなくなる…」"
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$「たった一人の#EMP 友達#!だって！？」と[recipient.GetSheHe]が叫ぶ。「いやだ！まだあの#EMP ずるい#!やつに追い回されるなんて！」"
 bp2_character_interaction.1002.a: "この[recipient.Custom('GetLassLad')]に、私はいつかたどり着けるのだろうか…？"
 bp2_character_interaction.1002.a.tt: "[target_trait.GetNameNoTooltip(GetPlayer)|l]の特性を継承させることに失敗した"
 bp2_character_interaction.1002.a.flavor: "あなたの教えは、聞く耳を持たない者には届かない。"
 selected_sinful_trait_tt: "選択された[trait|E]は[recipient.GetFaith.GetName]において[sinful|E]とされている：$VALUE|+=0$"
 selected_virtuous_trait_tt: "選択された[trait|E]は[recipient.GetFaith.GetName]において[virtuous|E]とされている：$VALUE|+=0$"
 has_three_traits_already: "[recipient.GetShortUIName]はすでに#V 3#!つの[personality_traits|E]を持っている：$VALUE|+=0$"
 has_commander_traits_already: "[recipient.GetShortUIName]はすでに[commander_traits|E]を持っている：$VALUE|+=0$"
 has_compatible_personality_tt: "[recipient.GetShortUIName]は互換性のある[childhood_trait|E]を持っている：$VALUE|+=0$"
 has_incompatible_personality_tt: "[recipient.GetShortUIName]は互換性のない[childhood_trait|E]を持っている：$VALUE|+=0$"
 guardian_influenced_personality: "子供の性格に影響を与える"
 guardian_influenced_personality_desc: "[actor.GetShortUINameNoTooltip]があなたの子供[recipient.GetShortUINameNoTooltip]に[target_trait.GetName(recipient)]の特性を授けた。"
 guardian_influenced_personality_fail: "子供の性格に影響を与えることに失敗する"
 guardian_influenced_personality_fail_desc: "[actor.GetShortUINameNoTooltip]はあなたの子供[recipient.GetShortUINameNoTooltip]に[target_trait.GetName(actor)]の特性を授けようとしたが、失敗した。"
 influence_child_personality_interaction_trait_limit: "[CHARACTER.GetShortUINameNoTooltip]はすでに#V 4#!つの[personality_traits|E]を持っている"
