 ##################################################
 ##Misc
 teeming_horde_of_cats_modifier: "野良猫の大群"
 teeming_horde_of_cats_modifier_desc: "この人物は、常に傲慢な野良猫の群れに囲まれているようだ。威厳のある猫たちがいれば、周りから害獣が一切いなくなるだろう。"
 loyal_pack_of_hounds_modifier: "忠実な猟犬の群れ"
 loyal_pack_of_hounds_modifier_desc: "この人物は、忠実な猟犬なしではいられない。この人物が行くところには、必ず猟犬が付いてくる。宮廷の雰囲気は気まずくなるが、活動はしやすくなる。"
 frequent_daydreamer_modifier: "重度の夢想家"
 frequent_daydreamer_modifier_desc: "この人物は、よく物思いに耽っている。きっと何か深遠な考えに浸っているに違いない。"
 strong_flock_of_eagles_modifier: "鷲の大群"
 strong_flock_of_eagles_modifier_desc: "この人物は鷲の大群と一緒にいるところをよく目撃される。力と権力の象徴であるその鳥は、どこへでもついてくるようだ。"
 bp2_yearly_0641_vs_courtly_modifier: "良い評判: 宮廷の封臣"
 bp2_yearly_0641_vs_courtly_modifier_desc: "誰かがこの人物の封臣の耳に甘言を吹き込んでいる。"
 bp2_yearly_0641_vs_glory_hound_modifier: "良い評判：名誉追求者の封臣"
 bp2_yearly_0641_vs_glory_hound_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_parochial_modifier: "良い評判: 教区の封臣"
 bp2_yearly_0641_vs_parochial_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_zealot_modifier: "良い評判: 熱心な封臣"
 bp2_yearly_0641_vs_zealot_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_minority_modifier: "良い評判: 少数派の封臣"
 bp2_yearly_0641_vs_minority_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_vs_baron_modifier: "良い評判: 男爵の封臣"
 bp2_yearly_0641_vs_baron_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_dynasty_modifier: "良い評判: 王朝"
 bp2_yearly_0641_dynasty_modifier_desc: "誰かがこの人物の家族の耳に甘言を吹き込んでいる。"
 bp2_yearly_0641_fellow_vassals_modifier: "良い評判: 仲間の封臣"
 bp2_yearly_0641_fellow_vassals_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_powerful_vassal_modifier: "良い評判: 有力な封臣"
 bp2_yearly_0641_powerful_vassal_modifier_desc: "$bp2_yearly_0641_vs_courtly_modifier_desc$"
 bp2_yearly_0641_hof_modifier: "良い評判: 宗教指導者"
 bp2_yearly_0641_hof_modifier_desc: "誰かがこの人物の聖職者の耳に甘言を吹き込んでいる。"
 bp2_yearly_0641_realm_priest_modifier: "良い評判: 領国祭司"
 bp2_yearly_0641_realm_priest_modifier_desc: "$bp2_yearly_0641_hof_modifier_desc$"
 bp2_yearly_0641_maa_maintenance_modifier: "倹約"
 bp2_yearly_0641_maa_maintenance_modifier_desc: "誰かがこの人物の部下たちを、少ない予算で効果的に動かしている。"
 bp2_yearly_0641_cowed_vassal_modifier: "丁寧な注意喚起"
 bp2_yearly_0641_cowed_vassal_modifier_desc: "この人物の封臣は行間を読む術に長けている。"
 bp2_yearly_0641_war_income_modifier: "戦争税"
 bp2_yearly_0641_war_income_modifier_desc: "政治的な事情により、戦争中、この人物に助けの手が差し伸べられた。"
 next_free_ho_hire_modifier: "聖戦騎士団の無料雇用"
 next_free_ho_hire_modifier_desc: "この人物による次回の聖戦騎士団の雇用が無料になる。"
 bp2_yearly_0641_mercenary_cost_reduction_modifier: "傭兵の商業主義"
 bp2_yearly_0641_mercenary_cost_reduction_modifier_desc: ""
 bp2_yearly_0641_raid_speed_modifier: "略奪の領主"
 bp2_yearly_0641_raid_speed_modifier_desc: "この人物の軍隊は、世界で最も経験豊富な盗賊によって構成されている。"
 ##################################################
 ##Flavour Events
 bp2_yearly.0601.t: "正しい統治"
 bp2_yearly.0601.desc.intro: "私の[ROOT.Char.GetDiarchTitle]の[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]は、[regent.GetHerHis]が好む統治方法を私に教える腹積もりのようだ。"
 bp2_yearly.0601.desc.rationale.disloyal.likes_you: "[regent.GetSheHe|U]は[ROOT.Char.GetDiarchTitle]としては規格外だが、指導することが気に入ったらしい。\n\n"
 bp2_yearly.0601.desc.rationale.neutral.likes_you: "[regent.GetSheHe|U]は最も有望な[ROOT.Char.GetDiarchTitle]とは言い難いが、できる限り時間を割いて私を指導してくれる。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.predecessor_hook: "授業で[regent.GetSheHe]が私の前任者に誓ったことに言及しないのは珍しいことだ。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.loyalty_hook: "授業はいつも、[regent.GetSheHe]が勉強を含め、すべてにおいて私に忠実を誓ったと繰り返し述べるところから始まる。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.honourable: "授業はいつも、名誉の話になるらしい。どんな話をしていても、最後は名誉を守るための厳格な掟や、名誉を得るための方法の話になる。\n\n"
 bp2_yearly.0601.desc.rationale.loyal.fallback: "授業は長いが、それは[regent.GetHerHis]の善意によるものだろう。あるいは、私に対する親愛の念によるものかもしれない。\n\n"
 bp2_yearly.0601.desc.rationale.fallback: "なぜ[regent.GetSheHe]がこんなことをするのか私には分からないが、[regent.GetSheHe]時々、自分の意見を通そうとすることがある。\n\n"
 bp2_yearly.0601.desc.skill.boilerplate: "今日の授業は#EMP またしても#!"
 bp2_yearly.0601.desc.diplomacy.arrogant: "国政に関するものだった。[regent.GetHerHim]にとっては、人々を相応しい立場に置くこと、権力を顕示すること、威厳を高めることがすべてらしい。言葉は[regent.GetSheHe]が真の支配を確立するための手段だ。"
 bp2_yearly.0601.desc.diplomacy.humble: "国政に関するものだった。[regent.GetHerHim]にとっては、共感が最も重要なことらしい。たとえ相手が目下の人間であっても、外交における謙虚さは寛容に繋がり、寛容は強い立場の人間にのみ許されていると考えているらしい。"
 bp2_yearly.0601.desc.diplomacy.fallback: "国政に関するものだった。正しい姿勢や洗練された話し方、言葉遣い、複雑な交渉術…どれもこれも、大人たちが執着しているこけおどしばかりだ。"
 bp2_yearly.0601.desc.martial.wrathful: "軍事理論に関するものだった。[regent.GetSheHe|U]は終始まくしたてるように話した。参戦した以上は、確実に勝利を掴むために、迅速かつ大胆に暴力を行使すべきであり、容赦すれば敗北を招くという主張だった。"
 bp2_yearly.0601.desc.martial.calm: "軍事理論に関するものだった。[regent.GetSheHe|U]が重視しているのは、理性的な計画の立案、無駄のない軍隊の運営、戦いで失われる人命の数を最小限に抑える戦略作りであり、配慮と冷静さが勝利をもたらすと考えている。"
 bp2_yearly.0601.desc.martial.fallback: "軍事理論に関するものだった。野営地の設営場所、作戦行動中において膨大な数の馬を世話する方法、宿敵に対して最も効果的な編隊など、ほかにも延々と話し続けていた…"
 bp2_yearly.0601.desc.stewardship.greedy: "商業と税金に関するものだった。この話題以上に[regent.GetHerHim]を興奮させるものはない。[regent.GetHerHis]の[regent.Custom('MaskFace')]の[regent.Custom('MaskFace_BehindAcross')]には飽くなき欲望が映し出され、その表情はほとんど恍惚としているようにも見えた。銀を手に入れる多くの方法について夢中で語り、何時間もかけて一つ一つ丁寧に列挙していったのだ。"
 bp2_yearly.0601.desc.stewardship.generous: "商業と税金に関するものだった。[regent.GetHerHim]にとって銀は目的を達成するための手段であり、目的の方が、富のための富を所有することよりも重要なのだ。貨幣は支配者に回収されなければならないが、それは必要な場合だけで、常に自由に返還されるものだという。"
 bp2_yearly.0601.desc.stewardship.fallback: "商業と税金に関するものだった。貨幣について事細かに、かつ果てしなく続く長談義を聞かされたのだ。その内容は、富を抽出する最良の方法、そしていかに平民と貴族が同じように私から財産を隠そうとするか、その無数の方法についてだった。"
 bp2_yearly.0601.desc.intrigue.compassionate: "政治的な駆けに引き関するものだった。[regent.GetHerHim]にとって重要なのは、どうしても必要な場合を除いて、いかにして自分の手を血で染めることなく、毒蛇の巣を切り抜けるのが最適かということだった。"
 bp2_yearly.0601.desc.intrigue.callous: "政治的な駆け引き関するものだった。[regent.GetSheHe|U]は断定的かつ端的な言葉で話し、常に迅速な判断を下している。ライバルには武力と魅力を使って速やかに対応し、不必要に罰を下すことも、無闇に慈悲を与えることもしない。"
 bp2_yearly.0601.desc.intrigue.sadistic: "政治的な駆け引きに関するものだった。[regent.GetSheHe|U]はライバルを懲らしめるための独創的な方法を嬉々として語り、評判を高める方法について詳しく延べ、愛されるより恐れられる方が簡単だと繰り返した。"
 bp2_yearly.0601.desc.intrigue.fallback: "政治的な駆け引きに関するものだった。陰謀から身を守る術、表立たずに権力を行使する方法、陰で影響を与えている官職などの話が続いた。挙句の果てに、教えのほとんどが逆の意味にも捉えることができ、推論で構成されている。"
 bp2_yearly.0601.desc.learning.shy: "スコラ学と神学に関するものだった。 話し方が穏やかで、何を言っているかほとんど聞き取れないほどだが、それでも[regent.GetSheHe]、偉人たちの作品の中に見出すことができる掟について、長々と講じた。"
 bp2_yearly.0601.desc.learning.gregarious: "スコラ学と神学に関するものだった。[regent.GetSheHe]は自分の好きな歴史家や哲学者、学問における新進気鋭の期待の星や話題の学説を列挙し、学問が支配者と被支配者にどのような利益をもたらすかを、熱く朗々と語った。"
 bp2_yearly.0601.desc.learning.fallback: "スコラ学と神学に関するものだった。無味乾燥な長談義で、歴史や哲学、遠く離れた国から来た妙なにおいのする学者たちについて話していたが、つまりは教養ある支配者が民を幸福にすることができるということを主張しているようだ。"
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\n間違っていると思えてならない。[regentGetFirstNameNoTooltip]が目下の者をこんな風に扱うこと、そしてそれが#EMP 良い#!ことだと想像するのは、どこか恐ろしく感じる。"
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\n何か根本的に正しいと思わせられるところがある。[regent.GetFirstNameNoTooltip]は物事の真の秩序と、真に高貴なる者がいかに#EMP 振舞うべきか#!を理解している。"
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nこれについての[regent.GetFirstNamePossessiveNoTooltip]の見解には#EMP 全く#!興味がないというのに、長々と付き合わされている。私がひとりで[ROOT.Char.GetTitleAsNameNoTooltip]になったら、学ぶ時間は充分あるはずだ。"
 bp2_yearly.0601.option.skill: "専門的な詳細に注意を払う。"
 bp2_yearly.0601.option.perk: "助言の核心に集中する。"
 bp2_yearly.0601.a: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.b: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.c: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.d: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.e: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.f: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.g: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.h: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.i: "$bp2_yearly.0601.option.skill$"
 bp2_yearly.0601.j: "$bp2_yearly.0601.option.perk$"
 bp2_yearly.0601.k: "午後の授業は空想に耽る。"
 bp2_yearly.0611.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の第二の都市"
 bp2_yearly.0611.desc.intro.bad_history: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]は過去に私や民に様々なことをしてきたが、今でも私の[ROOT.Char.GetDiarchTitle]だ。それでも、[regent.GetSheHe]が[regent_capital.GetBaseNameNoTier]を離れることはめったにない。 \n\n"
 bp2_yearly.0611.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[regent_capital.GetBaseNameNoTier]の事務所に閉じこもって、私の[ROOT.Char.GetDiarchTitle]として懸命に働いている。\n\n"
 bp2_yearly.0611.desc.regent_opinion.positive: "私が成人するまで [regent.GetSheHe]が私を守ることになっているのは分かっている。だが[regent.GetSheHe]が訪ねてくる時にやることといえば、"
 bp2_yearly.0611.desc.regent_opinion.negative: "[regent.GetSheHe]が私のことを気にかけていないことは分かっている。だが残念なことに、[regent.GetSheHe]が訪ねてくる時にやることといえば、"
 bp2_yearly.0611.desc.regent_opinion.fallback: "[regent.GetSheHe]が私をただの子供だと思っているのは知っているが、少し時間を割くくらいの価値はあるはずだ。それなのに、[regent.GetSheHe]が訪れてくる時にやることといえば、"
 bp2_yearly.0611.desc.government.tribal: "影響力のある長老と話したり、評議会に相談したり、公式の使者を借りたり、あとは…"
 bp2_yearly.0611.desc.government.fallback: "重要な書類を取りに来たり、家紋を使ったり、役人と話したり…あとは…"
 bp2_yearly.0611.desc.outro: "\n\n[regent.GetSheHe]が[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]のことだけではなく、時には#EMP 私のことも#!考えてくれればいいのにと思っている。"
 bp2_yearly.0611.a: "心を込めた手紙を書けば、[regent.GetHerHim]に気持ちが伝わるかもしれない…"
 bp2_yearly.0611.b: "#BER 私は[ROOT.Char.GetTitleAsNameNoTooltip]だ。私の意見を聞け！"
 bp2_yearly.0611.b.tt: "[regent.GetFirstNameNoTooltip]が重要な会議に連れて行ってくれるまで、かんしゃくを起こす。"
 bp2_yearly.0611.c: "そんなことはどうだっていい。外で遊ぶ時間が増えるだけだ！"
 bp2_yearly.0611.d: "これは良い機会になるかもしれない。"
 bp2_yearly.0611.d.tt.success: "[regent.GetFirstName]に約束の報酬を出させる"
 bp2_yearly.0611.d.tt.failure: "[regent.GetSheHe|U]があなたの泣き言に苛立っている"
 bp2_yearly.0611.d.tt.failure.deceitful: "[regent.GetHerHis]の[personality|E], [regent.GetFirstNameNoTooltip]により、試みに敬意を払っている"
 bp2_yearly.0611.e: "[regent.GetSheHe]が留守にしている間、[regent.GetHerHis]の私室には何があるのだろう？"
 bp2_yearly.0611.f.young: "誰かほかに読んでくれる人を探そう！"
 bp2_yearly.0611.f.fallback: "[regent.GetHerHim]がいなくても歴史書くらい読める。"
 bp2_yearly.0611.g: "ふん。自分を楽しませることくらいできる。"
 bp2_yearly.0611.g.tt: "次の[GetActivityType('activity_playdate').GetName] [activity|E]が無料になり、[characters|E]の参加率が高くなる"
 bp2_yearly.0621.t.close_family: "[ROOT.Char.GetTitleAsNameNoTooltip]への贈り物"
 bp2_yearly.0621.t.fallback: "[regent.GetFirstNamePossessiveNoTooltip]の[regent.Custom('GetAuntUncle')|U]の贈り物"
 bp2_yearly.0621.desc.intro.bad_history: "これまでの私に対する不当な扱いの埋め合わせをするために、[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]は手の込んだ贈り物をするつもりのようだ。\n\n"
 bp2_yearly.0621.desc.intro.fallback: "ここ最近、[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はかなり思慮深い。いつも最高の贈り物を持ってきてくれる[regent.GetHerHim]は、最高の[ROOT.Char.GetDiarchTitle]だ。\n\n"
 bp2_yearly.0621.desc.midtro: "「ああ、そこにいたのか」私が中庭にやって来ると[regent.GetSheHe]が笑う。その[regent.GetWomanMan]は布で覆った何かを持って待っている。「今日は、君に特別なものを用意してある」[regent.GetSheHe]がいわくありげにささやく。\n\nそして布が取り払われると、"
 bp2_yearly.0621.desc.gift.gold: "そこには王冠の形に積み上げられた、銀貨と金貨の山があった。"
 bp2_yearly.0621.desc.gift.prestige: "歌手とダンサーの一団が飛び出してきて、くるくると回りながら私のことを書いた詩を歌い始めた。"
 bp2_yearly.0621.desc.gift.piety: "[ROOT.Char.GetFaith.HouseOfWorship][ROOT.Char.GetFaith.HouseOfWorship]の精巧な模型と、私の寄付によって新しく建設される棟に関する張り紙が現れた。"
 bp2_yearly.0621.desc.gift.event_troops: "鎧をまとった家来が現れ、私の前に跪いて忠誠の手を差し出した。"
 bp2_yearly.0621.desc.gift.dog: "そこには毛並みの良い上品な猟犬がいて、尻尾を激しく振っていた。"
 bp2_yearly.0621.desc.gift.cat: "そこには優雅な猫がいて、片足を高く上げていた。猫も私と同じように、驚いているよう様子だった。"
 bp2_yearly.0621.desc.gift.eagle: "そこにはかわいい鷲の子がいて、羽根を大きく広げたまま台の上に居座っていた。"
 bp2_yearly.0621.extra_stuff.success: "[regent.GetFirstName]が短期間で更に贈り物を見つける"
 bp2_yearly.0621.extra_stuff.failure: "あなたは手に入れたものに満足する"
 bp2_yearly.0621.a: "何て嬉しいサプライズだろう！"
 bp2_yearly.0621.b: "うーん…腕相撲で倍にしてくれないか？"
 bp2_yearly.0621.c: "何か忘れていることがあるんじゃないか？"
 bp2_yearly.0621.d: "まだほかにも隠しているはずだ…"
 bp2_yearly.0621.e: "大きな贈り物をすると幸運が巡ってくるらしい…"
 bp2_yearly.0621.f: "まさかこれだけではないだろうな＞"
 bp2_yearly.0621.g.bad_blood: "愛は買えないよ、#EMP [regent.GetFirstNameNoTooltip]#!。"
 bp2_yearly.0621.g.good_terms: "ありがとう。でもそれならもう持っている。多分。"
 bp2_yearly.0631.t: "囁かれた言葉"
 bp2_yearly.0631.desc.intro.positive: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は概して忠実な[ROOT.Char.GetDiarchTitle]であることを証明し、常に私のためを思って助言してくれている。\n\nだからこそ、[regent.GetSheHe]から[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]が犯したとされている小さいけれど悪質な罪の数々について聞かされると、問題は少し深刻なようで、大きな不安を覚える。\n\n"
 bp2_yearly.0631.desc.intro.negative: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]の[ROOT.Char.GetDiarchTitle]としての経歴には…複雑なところがある。[regent.GetSheHe|U]は私の盾であり庇護者であるべきだが、それよりも自分自身を豊かにすることに夢中になっているようだ。\n\nそのため、[regent.GetSheHe]から[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]が犯したとされている小さいけれど悪質な罪の数々について聞かされても、当然疑念を抱いてしまう。\n\n"
 bp2_yearly.0631.desc.intro.vague: "[regent.Custom2('MyCharacterIntroductionPossessive', ROOT.Char)|U]は私の[ROOT.Char.GetDiarchTitle]として約束した通りの働きをしてくれているが、自分のことだけを考えているように見えることも多い。\n\nそのため、[regent.GetSheHe]から[rival_successor.Custom2('MyCharacterIntroduction', ROOT.Char)]が犯したとされている小さいけれど悪質な罪の数々について聞かされても、心から信じることはできない。\n\n"
 bp2_yearly.0631.desc.rationale.nemesis: "「…私の失墜を企てているのと同じように、あの虫けら野郎は、[ROOT.Char.GetFirstNameNoTooltip]、君の失墜も計画し、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]のすべてを引き裂くつもりだ！」"
 bp2_yearly.0631.desc.rationale.warmonger: "「...[ROOT.Char.GetFirstNameNoTooltip]よ、[rival_successor.GetSheHe]は残忍な戦争好きで、飽くなき破壊願望を持っている。[rival_successor.GetSheHe|U]は、少しでも隙を見せたら、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]全土を内戦に陥れるだろう！」"
 bp2_yearly.0631.desc.rationale.rival: "「...[ROOT.Char.GetFirstNameNoTooltip]よ、この[rival_successor.GetWomanMan]は下劣極まりない悪党だ。嘘つきで、泥棒で、あなたの国に争いと不和の種をまこうと目論んでいる。」"
 bp2_yearly.0631.desc.rationale.revenge: "\"... [ROOT.Char.GetFirstNameNoTooltip]よ、あの金切声の[regent.GetFaith.DevilName]の代理人は、私と民に対して筆舌に尽くしがたい罪を犯してきた。機会さえあれば、絶対に怒りの矛先を[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]全土に向けるだろう。」"
 bp2_yearly.0631.desc.rationale.criminality: "「…[ROOT.Char.GetFirstNameNoTooltip]よ、[rival_successor.GetSheHe]が犯罪者であることは周知の事実だ。機会さえあれば、間違いなく更に罪と腐敗を繰り返すつもりだろう。[rival_successor.GetSheHe]は権力を与えられたことで、[ROOT.Char.GetDiarchTitle]になってしまったのだ…」"
 bp2_yearly.0631.desc.rationale.opposing_traits: "「…[ROOT.Char.GetFirstNameNoTooltip]よ、たとえ一瞬でも[rival_successor.GetHerHim]と言葉を交わせば、人は狂気に走る。あそこまで#EMP 何もかもが#!酷く間違っている人間がいること自体、驚きだ」"
 bp2_yearly.0631.desc.rationale.sins: "「…私はあの[rival_successor.GetWomanMan]と食卓を共にすることすら耐えられない。良き[regent.GetFaith.GetAdherentName]なら皆そう言うだろう。[ROOT.Char.GetFirstNameNoTooltip]よ、あなたも同じだ。[rival_successor.GetHerHis]の罪を心に刻みつけたくなければな。」"
 bp2_yearly.0631.desc.rationale.petty_opinions: "「…[ROOT.Char.GetFirstNameNoTooltip]よ、何か特別なことがあった訳ではないのだ。あの[rival_successor.GetWomanMan]の振る舞いがすべてなのだ。そのうち [rival_successor.GetSheHe]は苛立ちだけで、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]全土を敵対させることになるだろう。"
 bp2_yearly.0631.desc.rationale.hideousness: "「… あの[rival_successor.GetWomanMan]を#EMP 見れば#!わかることだ！あれを[rival_successor.GetWomanMan]と呼べるかどうかも怪しいものだ。あれと比べれば、荷車に轢かれたカエルの方がましに見えるくらいだ。あの醜さは間違いなく、あの皮膚の下に湧き上がる罪深い衝動を隠していることを物語っている。」"
 bp2_yearly.0631.desc.rationale.generic: "「…[ROOT.Char.GetFirstNameNoTooltip]よ、[rival_successor.GetSheHe]は行く先々で敵を作っている。私もその内のひとりだ。あの[rival_successor.GetWomanMan]に親切にしようものなら、[rival_successor.GetSheHe]は間違いなくあなたの寛大さにつけこみ、すぐに裏切るだろう。」"
 bp2_yearly.0631.desc.outro: "\n\n「今すぐ[rival_successor.GetHerHim]に対して反対の声を上げなければ、[rival_successor.GetSheHe]は何らかの手を使って私の役割を横取りし、あなたを#EMP 永遠に#!傷めつけるだろう。」"
 bp2_yearly.0631.a: "それが…あなたの考えならば…"
 bp2_yearly.0631.b: "断る！お前が言っていることは事実を捻じ曲げた嘘だ！"
 bp2_yearly.0631.b.tt: "あなたは[rival_successor.GetFirstNameNoTooltip]を否定することを拒絶する"
 bp2_yearly.0631.c.rowdy: "私は個人間の言い争いくらい認識できる年齢だ。"
 bp2_yearly.0631.c.charming: "いざとなれば[rival_successor.GetHerHim]を丸め込むことくらいできるはずだ。"
 bp2_yearly.0631.c.curious: "あなたの言葉を鵜呑みにしてどちらかにつくことはできない。"
 bp2_yearly.0631.c.pensive: "少し…考えさせてくれ…"
 bp2_yearly.0631.c.bossy: "個人的な問題に#EMP 私#!を巻き込むな。"
 bp2_yearly.0641.t: "見返り"
 bp2_yearly.0641.desc.intro.request_boilerplate: "「我が[ROOT.Char.GetTitleAsNameNoTooltip]よ、私はあなたの[ROOT.Char.GetDiarchTitle]として重要な問題に対応するために、もう少し権限が必要なのです。"
 bp2_yearly.0641.desc.intro.tribal: "年配の法学者が、小さな書斎に入る[regent.Custom2('MyCharacterIntroduction', ROOT.Char)]の後に続いた。\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$この証人があなたの誓いが真実であることを証明します」\n\n"
 bp2_yearly.0641.desc.intro.fallback: "[regent.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は羊皮紙の束を握りしめながら、小さな書斎を自信たっぷりに闊歩している。\n\n$bp2_yearly.0641.desc.intro.request_boilerplate$もしよろしければ、この書類に署名と捺印をお願いします。」\n\n"
 bp2_yearly.0641.desc.midtro: "「もちろん、お礼はいたします！この小さなお願いを聞いて下さった暁には、"
 bp2_yearly.0641.desc.vs_courtly: "最も優秀な封臣たちと話し、あなたが彼らに気に入られるようにしましょう」"
 bp2_yearly.0641.desc.vs_glory_hound: "最も血に飢えた封臣たちと話し、あなたの栄光の運命を保証しておきましょう」"
 bp2_yearly.0641.desc.vs_parochial: "最も偏狭な封臣たちと話し、都が彼らの懸念に敏感であることを知らせておきましょう」"
 bp2_yearly.0641.desc.vs_zealot: "最も熱心な封臣たちと話し、[ROOT.Char.GetFaith.HighGodName]の名においてあなたの敬虔さを保証しておきましょう」"
 bp2_yearly.0641.desc.vs_minority: "折衷主義の封臣たちと話し、領土における多様性を安定させましょう」"
 bp2_yearly.0641.desc.vs_baron: "下位の封臣たちと話し、貴族の中で最も卑しい者たちの秩序を保ちましょう」"
 bp2_yearly.0641.desc.dynasty: "最も離れた一族の人間にまで、あなたに代わってご機嫌取りの手紙を書かせましょう」"
 bp2_yearly.0641.desc.fellow_vassals: "[ROOT.Char.GetLiege.GetTitledFirstName]の封臣たちに宛てた友好の手紙を書かせ、あなたを[ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]の友人にしてあげましょう」"
 bp2_yearly.0641.desc.powerful_vassal: "あなたの領土の有力者たちと話し、彼らの声が届いていることを保証しておきましょう」"
 bp2_yearly.0641.desc.hof: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName]に宛てて熱意のこもった手紙を書かせ、あなたの[ROOT.Char.GetFaith.HighGodNamePossessive]に選ばれた者としての立場を高めましょう」"
 bp2_yearly.0641.desc.realm_priest: "[ROOT.Char.GetCouncillorPosition('councillor_court_chaplain').GetPositionName]と話し、あなたが聖職者と良好な関係を保てるようにしましょう」"
 bp2_yearly.0641.desc.maa_maintenance: "親衛隊に充てられる資金がないか調べてみましょう」"
 bp2_yearly.0641.desc.cowed_vassal: "最も恐ろしい封臣たちがよりあなたに#EMP 貢献#!するよう手配しましょう」"
 bp2_yearly.0641.desc.war_income: "困難な時代ですから、戦争税を徴収するよう手配しましょう」"
 bp2_yearly.0641.desc.free_ho_hire: "あなたが成人した時、最も獰猛な聖戦士たちを仕えさせるよう手配しましょう」"
 bp2_yearly.0641.desc.mercenary_cost_reduction: "あなたの領土に群がっている一部の傭兵の賃金を下げるよう手配しましょう。もちろん、あなたが強大な者となった時に利用できるようにするためです」"
 bp2_yearly.0641.desc.raid_speed: "経験豊富な襲撃者をあなたの軍団に参加させ、外国から豊かな戦利品を持ち帰らせましょう」"
 bp2_yearly.0641.desc.outro.tribal: "\n\n私がすべきことは、言葉を発することだけだ。"
 bp2_yearly.0641.desc.outro.fallback: "\n\n私は手紙を書くだけでいい。"
 bp2_yearly.0641.a: "お前がそう言うのなら…"
 bp2_yearly.0641.b: "出過ぎた口をきくな、[regent.GetFirstNameNoTooltip]。"
 bp2_yearly.0641.c.rowdy: "[ROOT.Char.GetDiarchTitle]はお前だ。自分で何とかしろ！"
 bp2_yearly.0641.c.charming: "お前が一番分かっているはずだ。#EMP 自分で#!何とかしたらどうなんだ！？"
 bp2_yearly.0641.c.curious: "うんざりだ。何かほかの話題はないのか？"
 bp2_yearly.0641.c.pensive: "悪いが、勉強しにいかなければならない。"
 bp2_yearly.0641.c.bossy: "私がやるべきことではない。好きにしろ。"
 bp2_yearly.0641.c.tt: "あなたは[regent.GetFirstNameNoTooltip]の好きにさせるが、認めることはしない"
 bp2_yearly.0651.t: "[regent.GetHerHim|U]を必要とする時はいつでも"
 bp2_yearly.0651.desc.intro: "私の[ROOT.Char.GetDiarchTitle]の[regent.GetFirstName]は私の話に熱心に耳を傾け、興味と親愛の念に目を輝かせている。"
 bp2_yearly.0651.desc.story.rowdy.invented_game: "私は自分が考案した新しいボールゲームのルールを詳しく説明した。それについて、私は#EMP とても#!誇らしく思っている。"
 bp2_yearly.0651.desc.story.rowdy.climbed_roof: "私は新しい塔に登るために通った道筋を詳しく説明した。かなり危険ではあるが、登ることに関しては、私は[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]で一番だ。"
 bp2_yearly.0651.desc.story.rowdy.prank: "私はくすくす笑いながら、最近やったいたずらについて詳しく話した。笑っていたのは私だけだったかもしれないが、私は#EMP 大笑い#!していた。"
 bp2_yearly.0651.desc.story.charming.composed_poem: "私は自分が書いた詩の背後にある象徴的表現と意味について語った。まだ自分を詩人と呼べるかどうかは分からないが、今までで一番の出来だと思う。"
 bp2_yearly.0651.desc.story.charming.new_friend: "私は[regent.GetHerHim]に、私の遊びに夢中になっている使用人の子供のことを話した。少なくとも、この季節の間の友だちはできたと思う。"
 bp2_yearly.0651.desc.story.charming.new_word: "私は自分で作った新しい言葉の発音を説明した。その言葉を#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!が使っているのを民が聞いたら、きっとすぐに広がるだろう。"
 bp2_yearly.0651.desc.story.curious.distant_land: "私は[regent.GetHerHim]に、最近知った奇妙な遠い土地と、そこに住む奇妙な人々について話した。"
 bp2_yearly.0651.desc.story.curious.book_gift: "私は下位の封臣が買ってくれた本の内容を詳しく説明した。最も輝かしい作品とまでは言わないが、私は夢中になって読んだ。"
 bp2_yearly.0651.desc.story.curious.strange_bird: "私は自分が描いたスケッチの色々な部分を指しながら、私が描いた奇妙な鳥がどんな奇妙な動きをするか、その羽毛の様子や、鳴き声について伝えようとした。"
 bp2_yearly.0651.desc.story.pensive.distant_letter: "私は話だけで知っている、遠い地に住む貴族に宛てて苦労して書いた手紙について話した。手紙が相手に届くかどうかは分からないが、相手が返事を書いてくれるかもしれないと思うだけでとても嬉しい。"
 bp2_yearly.0651.desc.story.pensive.foreign_custom: "私は[regent.GetHerHim]に、最近知った異国の奇妙な慣習について話した。私はその慣習が[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]でも行われるようになったらいいのにと願っている。"
 bp2_yearly.0651.desc.story.pensive.draft_law: "私は法律の草案に取り組んでいることを話した。まだ完成したとは#EMP 言えないが#!、ここまでたどり着いたことを誇りに思っている。"
 bp2_yearly.0651.desc.story.bossy.servants_caught: "私は[regent.GetHerHim]に、怠けてばかりの使用人たちを捕まえ、彼らの職務怠慢をどのように正したか話した。"
 bp2_yearly.0651.desc.story.bossy.court_protocol: "私は新たに宮廷に取り入れたいと考えている儀礼について話した。それによって、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]唯一の[ROOT.Char.GetTitleAsName]としての私の威厳を示すことができると考えている。"
 bp2_yearly.0651.desc.story.bossy.organised_game: "私は、宮廷のほかの子供たちと遊びを企画し、チーム分けをして、一人ですべてを仕切ったことを説明した。"
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ、そんな風に話していると[predecessor.GetFirstName]のことを思い出すよ」その[regent.GetWomanMan]は明らかに私の言葉と一緒に思い出に浸っている様子で溜め息をつく。「あなたは[ROOT.Char.Custom2('RelationToMeShort', predecessor)]にそっくりだ」"
 bp2_yearly.0651.desc.rationale.loyalty: "\n\n「あなたは私の誇りだ。子供のあなたを守ることを誇らしく思っているが、いつか大人になったあなたを守ることは、更に誇らしいことだろう」"
 bp2_yearly.0651.desc.rationale.compassion: "\n\n「あなたに仕えられることを幸運に思います、[ROOT.Char.GetFirstNameNoTooltip]」[regent.GetSheHe]が溜め息をつく。「あなたの成長した姿が見られるのは幸運だ」"
 bp2_yearly.0651.desc.rationale.fallback: "\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ、あなたはいつの日か[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]の歴史上最も偉大な[ROOT.Char.GetTitleAsNameNoTooltip]となるだろう。私はあなたの成長が誇らしい」"
 bp2_yearly.0651.desc.outro: "\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]よ、私はいつでもあなたの傍にいよう。たとえ[regent.GetFaith.random_NegativeAfterLife]が来ようとも、私はあなたの味方だ」"
 bp2_yearly.0651.a: "絶対に裏切らないと誓うか？"
 bp2_yearly.0651.b: "[ROOT.Char.GetFirstNameNoTooltip]と[regent.GetFirstNameNoTooltip]は一生の友だ！"
 bp2_yearly.0651.c: "それは良いことだが、私は話をしているんだ。"
 bp2_yearly.0651.d: "さあ、私の一日について宮廷に話しにいこう！"
 bp2_yearly.0661.t: "権力の道具"
 bp2_yearly.0661.desc: "「#EMP [offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)]は私の[offended_family.Custom2('RelationToMeShort', ROOT.Char)]だ！#!」[offended_family.GetFirstName]が[ROOT.Char.GetCapitalLocation.GetName]の誰もいない広間のひとつで、私の[ROOT.Char.GetDiarchTitle]である[regent.GetFirstName]に向かって叫んだ。「私をこんな風に[ROOT.Char.GetHerHim]から引き離しておくことはできない」\n\n盗み聞きするつもりはなかった。使用人を追いかけている時、偶然会話が聞こえてきたのだ。だが今は、ふたりの言い争いを物陰で聞き入っている。\n\n「[ROOT.Char.GetSheHe|U]はあなたの[offended_family.Custom2('RelationToMeShort', ROOT.Char)]かもしれないが、自分で自分の面倒を見られるようになったと私が判断するまでは、[ROOT.Char.GetSheHe]は #EMP 私#!の管理下にある。その時が来るまでは、私が[ROOT.Char.GetTitledFirstName]の代弁者だ。そして私が思うに、あなたは幼い心に最悪の影響を与えるタイプの人間だ」"
 bp2_yearly.0661.a: "[regent.GetFirstNameNoTooltip]の言う通りだ。[offended_family.GetFirstNameNoTooltip]よ、恥を知れ！"
 bp2_yearly.0661.b: "[offended_family.GetFirstNameNoTooltip]は私の[ROOT.Char.Custom2('RelationToMeShort', offended_family)]だ。[offended_family.GetHerHim]に敬意を払え。"
 bp2_yearly.0661.c.rowdy: "好きにすればいい。私には行くところがある。"
 bp2_yearly.0661.c.charming: "どちらについても得るものはない。"
 bp2_yearly.0661.c.curious: "興味深い。だがあの使用人についてだが…"
 bp2_yearly.0661.c.pensive: "この争いには関わりたくない。"
 bp2_yearly.0661.c.bossy: "この二人のことは、私が真の[ROOT.Char.GetTitleAsNameNoTooltip]になった時に対処できる。"
