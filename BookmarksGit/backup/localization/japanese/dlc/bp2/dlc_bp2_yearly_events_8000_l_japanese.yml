l_japanese:
 bp2_yearly.8070.t: "遊びの時間"
 bp2_yearly.8070.desc.intro: "ついに一人で遊ぶことを許され、自分の遊びに没頭する。"
 bp2_yearly.8070.desc.mid.horses: "おもちゃ箱から木製の馬を取り出し、大きな競技会に乗り込む夢を描く。"
 bp2_yearly.8070.desc.mid.puppets: "おもちゃ箱から小さな人形を取り出し、遊び始める。人形の小さな人生を完全にコントロールするのはいつも気持ちが良く、自分の思い通りのシナリオを演じさせることができる。"
 bp2_yearly.8070.desc.mid.board_game: "おもちゃ箱からお気に入りの[ROOT.Char.Custom('BG_GameType_Generic')]ボードを取り出す。自分の知恵を証明し、すべての駒がうまく収まるのを見るのは最高の気分であり、自分以上の対戦相手は存在はいない。"
 bp2_yearly.8070.desc.mid.teetotum: "おもちゃ箱からトリッキーなコマを取り出す。それがぐるぐる回るのを見て、どこに落ちるかを賭けるのはとても満足感がある。"
 bp2_yearly.8070.desc.mid.marbles: "おもちゃ箱から素敵なビー玉を取り出す。ビー玉の袋と少しの想像力。これ以上にお友達を引き寄せるものはない！"
 bp2_yearly.8070.desc.outro: "\n\nしかし、[other_child.GetFirstName|U]が期待に満ちた様子で近づいてきて、「遊んでもいい？」と尋ねる。"
 bp2_yearly.8070.a: "一人で遊びたいんだけど。"
 bp2_yearly.8070.b: "友達と一緒だと、もっと楽しいよ！"
 bp2_yearly.8070.b.success: "一緒に楽しい時間を過ごす。"
 bp2_yearly.8070.b.failure: "口論ばかりの時間を過ごす。"
 bp2_yearly.8071.t: "子供のころのお気に入り"
 bp2_yearly.8071.desc.intro: "古い物をひっくり返して何か国の事柄を探していると、見覚えのあるものを見つける。"
 bp2_yearly.8071.desc.mid.horses: "小さな木製の馬が、私の衣服の中に埋もれていた。クローゼットの隅にひっそりと休んでいたた。手の中でとても軽くて小さく感じる。今や[ROOT.Char.GetWomanMan]の手の中にあるのに、時間はどこに行ってしまったのだろう？\n\n"
 bp2_yearly.8071.desc.mid.puppets: "小さな埃まみれの人形が古い箱の底で静かに横たわっている。色褪せたその服は愛情を込めて使われた年月と、無視された年月によってボロボロになっている。\n\n"
 bp2_yearly.8071.desc.mid.board_games: "私の初めての[ROOT.Char.Custom('BG_GameType_Generic')]ボードが古い箱の底に置かれていて、少なくとも半分の駒が欠けており、ひどく傷んでいる。ひび割れや欠けは、私の若いころの忘れられた物語を物語っている。\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "小さなコマが国の文書の中に横たわっている。かつては、この小さなコマよりも大切なものなんてなかったのに、今ではただの文鎮になってしまった。どうしてこんなままにさせてしまったのだろう？\n\n"
 bp2_yearly.8071.desc.mid.marbles: "埃にまみれた小さな革の袋に入ったビー玉を、ほかの放置された持ち物の中で見つける。多くのビー玉は傷んでいたり欠けていたりするが、残っているものは金よりも私にとって大切だ。\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "[other_child.GetFirstName]と遊んでいた夏の日の午後を思い出す。悩むものなどなかった。[other_child.GetSheHe]は今何をしているのだろうか。私たちが共にした遊びを覚えているのだろうかと考える。\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "[other_child.GetFirstName]と一緒に遊んでいたあのころ。私の子供時代はその笑い声で満たされていた。その笑い声は決して忘れられず、再び聞くこともないだろう。\n\n"
 bp2_yearly.8071.desc.outro: "お気に入りのおもちゃを手にした今、まるで自分の幼少期を抱えているように感じる。"
 bp2_yearly.8071.a.puppet: "再び人形使いになれるかもしれない！"
 bp2_yearly.8071.a.gambler: "私はいつ賭けを控えるべきかを常に知っていた。"
 bp2_yearly.8071.a.marbles: "人々を集めなければならない、ビー玉が私をつなげてくれたように。"
 bp2_yearly.8071.a: "子供のころの夢を実現すべきだ。"
 bp2_yearly.8071.b: "[other_child.GetFirstNameNoTooltip]が今どうしているのか確かめてみよう！"
 bp2_yearly.8071.c: "私はもう別の人間だ。それで大丈夫なんだ。"
 bp2_yearly.8080.t: "[ward.Custom('GirlBoy')|U]の魅力"
 bp2_yearly.8080.desc: "私がどれだけ努力しても、[target.Custom2('MyCharacterIntroduction', ROOT.Char)]の愛情はまだ私には届いていない。しかし、確実に何か大きな進展が見えてきている。[ward.Custom2('MyCharacterIntroduction', ROOT.Char)]への指導によって、恋愛は成功するかもしれない！\n\nちょっとした後押しがあれば、[ward.GetFirstNameNoTooltip]は私の美徳を歌うようになってくれるかもしれない。どんな[target.GetWomanMan]でも魅力的だと思わせる方法があると証明できるかもしれない。"
 bp2_yearly.8080.a: "やろう！"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip]はあなたのことをよく話している。"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip]はあなたのことを悪く言っている。"
 bp2_yearly.8080.b: "これに頼ることはない。"
 bp2_yearly.8081.t: "賛美を歌う"
 bp2_yearly.8081.desc: "私は[ward.GetFirstName]を私の好意の対象に送ると、すぐに[target.GetFirstName]は私の方を振り向き、笑顔を浮かべている。[target.GetSheHe]は私の若い後見人と話している。"
 bp2_yearly.8081.a: "なんて素晴らしい子供だろう。"
 bp2_yearly.8082.t: "侮辱された"
 bp2_yearly.8082.desc: "私は[ward.GetFirstName]を私の好意の対象に送るが、心の中では最高の期待しか持っていない。しかし、しばらくすると[target.GetFirstName]は私の方をちらりと\n\n見て、[ward.GetFirstNameNoTooltip]が口を開くたびに大笑いしているのが見える。あまり聞こえはしないが、「[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('ward'))]」奴、「[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('ward'))]」、そして「くさい」という言葉がたくさん投げつけられているのが聞こえる。"
 bp2_yearly.8082.a: "くそっ、子供め！"
 bp2_yearly.8082.b: "くさい？私が介入しなければ！"
 bp2_yearly.8090.t: "馴染みのあるおもちゃ"
 bp2_yearly.8090.desc: "[monk.Custom2('MyCharacterIntroduction', ROOT.Char) ]に導かれて薄暗い部屋に入る。[monk.GetSheHe|U]は、傷んで古いおもちゃの数々を私に見せる。\n\n「あなたが[ancestor.GetName]の生まれ変わりであると長いこと想っていました。そして、あなたが[ROOT.Char.GetAge]になった今、それを試す時が来ました。目の前にあるのは5つの物のうち1つだけが偉大な[ancestor.GetFirstNameNoTooltip]のものです。あなたがかつてどんな[ancestor.GetWomanMan]だったか覚えていますか？これらの物のうち、どれがあなたのものですか？」"
 bp2_yearly.8090.a: "馬です。"
 bp2_yearly.8090.b: "人形です。"
 bp2_yearly.8090.c: "[ROOT.Char.Custom('BG_GameType_Generic')]ボードです。"
 bp2_yearly.8090.d: "コマです。"
 bp2_yearly.8090.e: "ビー玉です。"
 bp2_yearly.8090.f: "どれでもありません。"
 ancestor_horse_guess_tt: "あなたは、先祖がその馬を楽しんでいたことを感じる…"
 ancestor_puppet_guess_tt: "あなたは、先祖がその人形を楽しんでいたことを感じる…"
 ancestor_board_games_guess_tt: "あなたは、先祖が[ROOT.Char.Custom('BG_GameType_Generic')]を楽しんでいたことを感じる…"
 ancestor_spinning_tops_guess_tt: "あなたは、先祖がそのコマを楽しんでいたことを感じる…"
 ancestor_marbles_guess_tt: "あなたは、先祖がそのビー玉を楽しんでいたことを感じる…"
 ancestor_nothing_guess_tt: "あなたは、先祖がこれらの玩具のどれも楽しんでいなかったことを感じる…"
 bp2_yearly.8091.t: "生まれ変わった！"
 bp2_yearly.8091.desc: "私が答えを言うと、[monk.GetNamePossessive]の目が大きく見開かれる。[monk.GetSheHe|U]は私に対する敬意を表して膝をつく。\n\n「素晴らしい！私はもはや疑いを持っていません、あなたは間違いなく[ancestor.GetName]の生まれ変わりです！」"
 bp2_yearly.8091.a: "わあ！それは誰ですか？"
 bp2_yearly.8091.a.knew_them: "私は自分自身の[ROOT.Char.Custom2('RelationToMeShort',ancestor)]です。"
 bp2_yearly.8092.t: "生まれ変わりはなしだ"
 bp2_yearly.8092.desc: "私が答えを言うと、[monk.GetName]はがっくりと膝をつく。\n\n「ああ、私の想像が暴走してしまったのかもしれません。その物は偉大な[ancestor.GetName]のものではありませんでした。[ancestor.GetHerHis]の魂を求める旅は続きますね。」"
 bp2_yearly.8092.a: "もう一度試してもいいですか？"
 bp2_yearly.8100.t: "転がる"
 bp2_yearly.8100.desc: "私は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の庭で仲間たちと遊んでいている。守護者からの監視や教師から解放された貴重な瞬間を楽しんでいる。\n\nすると突然それは起きた。私は足をすくわれて急な丘を転げ落ち、[potential_crush.GetFirstName]は私を抱きしめて、どんどん転がっていく。下にまで着くと、私はぼんやりとした状態になり、[potential_crush.GetHerHis]は私の目の奥を見つめ、微笑みながらくすくす笑っている。\n\n[potential_crush.GetHerHim]を見返すと、胸の中に奇妙な感覚が生まれる。これは一体何の感情なのだろう？"
 bp2_yearly.8100.a: "愛だ！"
 bp2_yearly.8100.b: "嫌悪だ！"
 bp2_yearly.8100.c: "消化不良だ！"
 bp2_yearly.8110.t: "礼儀正しい廷臣"
 bp2_yearly.8110.desc: "お腹の中に子供が育っているのは、素晴らしく神聖なことだ。しかし忍耐力を試されるとも感じる。ありがたいことに、妊娠が進むにつれて、私を支えてくれる人々が多くいるのだとより気付かされる。\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、私のわがままに応えながら、[caretaker_1.GetFaith.HighGodName|U]と私への献身のために常にそばにいてくれる。[caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U]も、日常生活のストレスを和らげることで私からの好意を得ようとしているようだ。[caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は、常に忠実で、私が言わなくてもあらゆる要望を予測してくれる。"
 bp2_yearly.8110.a: "「皆さん、ありがとう。」"
 bp2_yearly.8110.b: "いつでも[caretaker_1.GetFirstNameNoTooltip]を頼れるのは知っている。"
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip]は私の愛情を勝ち取った。"
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip]は私が何を必要としているかを正確に分かっている。"
 bp2_yearly.8120.t: "妊娠の重荷"
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は今、身ごもり、簡単な作業でさえ[spouse.GetHerHim]にとって重荷に見える。[spouse.GetSheHe]が召使いの助けを借りながらも服を脱ぐのに苦労しているのを、私はベッドに横たわり見ている。\n\n[spouse.GetSheHe|U]は私の方を向き、どこか切なく疲れた表情で、まるで助けを求めるかのように私を見つめている。"
 bp2_yearly.8120.a: "あなたのために何でもしますよ。"
 bp2_yearly.8120.b: "それは召使いの役目ではないのか？"
 bp2_yearly.8120.c: "ストレスを和らげる方法はわかっている。"
