l_japanese:
 travel_events_bp3.1.t: "変わりゆく季節"
 travel_events_bp3.1.desc: "朝に出発の準備をしていると、[ROOT.Char.Custom2('RelationToMeShort', friendly_character)]の[friendly_character.GetFirstName]が野営地の外で一人で立っているのを見かける。近くにいって話しかけようとした瞬間、私は風が変化したことを感じる。\n\n"
 travel_events_bp3.1.desc.spring: "一瞬、驚くほど暖かい風が私の顔を撫でる。近頃の寒い外気とはまったく違う。ついに春がやってきたのだ。"
 travel_events_bp3.1.desc.summer: "一瞬、暖かい風が私の服をかすめ、私は心地良い日の光が野営地を照らしていることに気付く。暖かい季節がやって来る兆候だ。"
 travel_events_bp3.1.desc.autumn: "爽やかな秋の風が野営地を通り抜け、地面に落ちている葉やほこりをさらっていく。夏は終わった。秋と冬の寒さに備えなければいけない時期だ。"
 travel_events_bp3.1.desc.autumn_desert: "爽やかな秋の風が野営地を通り抜け、地面の砂やほこりをさらっていく。夏は終わった。秋と冬の寒さに備えなければいけない時期だ。"
 travel_events_bp3.1.desc.winter: "冷たい風が背中に当たり、私は服を引っ張って体を丸くする。また冬がやって来ると冷気がささやいている。"
 travel_events_bp3.1.desc.winter_snow: "冷たい風が背中に当たり、私は服を引っ張って体を丸くする。もうすぐ最初の雪が降るのだろう。また冬がやって来ると冷気がささやいている。"
 travel_events_bp3.1.desc.dry_season: "乾いた風が野営地を通り抜け、土煙が舞う。もうすぐ乾期だ。我々の旅に大きな影響が出ないことを願っておこう。"
 travel_events_bp3.1.desc.rainy_season: "一瞬、突風が私の服を揺らしたかと思うと、小雨が降ってくる。だが頭上の暗い灰色の雲は、嵐の到来を叫んでいる。"
 travel_events_bp3.1.a: "「また[ROOT.Char.Custom('GetSeason')]がやってくるのか？」"
 travel_events_bp3.1.b: "「馬に乗れ、[friendly_character.GetFirstNameNoTooltip]」"
 travel_events_bp3.1.b.flavor: "「[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]までの旅の途中に、景色を見る時間などいくらでもある」"
 travel_events_bp3.5.t: "天気の急変"
 travel_events_bp3.5.desc.snow: "まさにいま出発しようとしたとき、雪が降りだす。自分の悪運を呪うしかないが、しばらく前から雲行きは怪しかった。雪はすぐにやみそうにはない。\n\n予定通りに旅をするなら出発しなければならないが、吹雪の中を抜けていくのには必ずリスクが伴う。"
 travel_events_bp3.5.desc.rain: "まさにいま出発しようとしたとき、雨が降りだす。見渡す限りの範囲に雨が降っている。自分の悪運を呪うしかないが、しばらく前から雲行きは怪しかった。\n\n予定通りに旅をするなら出発しなければならないが、こんな天気では危険だろう。"
 travel_events_bp3.5.a: "体を休める好機だと思おう。"
 travel_events_bp3.5.b.snow: "少しくらいの雪なら大丈夫だ。"
 travel_events_bp3.5.b.rain: "少しくらいの雨なら大丈夫だ。"
 travel_events_bp3.5.b.tt: "[entourage|E]が#color_white [GetTrait('ill').GetName(GetNullCharacter)]#!の[trait|E]を獲得する可能性がある"
 travel_events_bp3.10.t: "[holy_location.GetNameNoTooltip]への巡礼者"
 travel_events_bp3.10.desc: "長い一日を終えて焚き火を囲んでいると、旅人の集団が暗闇の中から我々に近づいてくる。 "
 travel_events_bp3.10.desc.holy_order: "得意げな見た目をした[holy_order_character.GetWomanMan]に率いられた騎士たちだ。彼らは次々と姿を表したが、皆裕福そうな身なりをしている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、お会いできて光栄です。私は[grandmaster.GetPrimaryTitle.GetName]の[holy_order_character.GetName]です。[holy_location.GetName]へ向かうために長く旅を続けてきたのですが、最後の区間を旅する前に休息が必要なのです。我々も焚き火を使わせてもらえませんか？」"
 travel_events_bp3.10.desc.pilgrims: "やつれた姿の[pilgrim_character.GetWomanMan]に率いられた、迷える巡礼者の一団のようだ。私の第一印象に反して、彼らはそれぞれなんらかの高価なものを持ち歩いている。\n\n「お願いです、[ROOT.Char.Custom('FormOfAddressForLiege')]。我々も焚き火で休ませてもらえませんか？長い旅を続けてきたもので…」"
 travel_events_bp3.10.a: "「どうぞ、どうぞ！焚き火を楽しみながら、旅の話を聞かせてくれ！」"
 travel_events_bp3.10.b: "「[holy_location.GetNameNoTooltip]まで一緒に旅をしよう」"
 travel_events_bp3.10.c.holy_order: "「#emp 奇襲だ！野営地を守れ！#!」"
 travel_events_bp3.10.c.pilgrims: "「おお、私が君たちの苦難を和らげてやろう…」"
 travel_events_bp3.10.c.flavor: "数人の巡礼者が旅の途中にいなくなっても誰も気付かないよな？"
 travel_events_bp3.10.d: "「いや、君たちの座る余裕はない」"
 holy_pilgrims_travel_modifier: "巡礼者の案内"
 holy_pilgrims_travel_modifier_desc: "この旅団は聖地へ向かう巡礼者の一団を護衛している。"
 holy_knights_travel_modifier: "騎士との旅"
 holy_knights_travel_modifier_desc: "この旅団は勇敢な騎士たちに守られている。"
 travel_events_bp3.15.t: "[liege.GetTitledFirstNameNoTooltip]の歌"
 travel_events_bp3.15.desc: "[location.GetName]のはずれを旅していると、突然遠くに陽気な[bard_character.GetWomanMan]の姿が見えた。飛び跳ね、踊り、歌う[bard_character.GetSheHe]はかなり変わった人物のようだ。\n\n「私の歌を聞いていくかい？ "
 travel_events_bp3.15.desc.murderer: "#emp [liege.GetCulture.GetName]の非道なカエル、[liege.GetFirstName]#!"
 travel_events_bp3.15.desc.lustful.man: "#emp [liege.GetPrimaryTitle.GetName]の好色家、[liege.GetFirstName]#!"
 travel_events_bp3.15.desc.lustful.woman: "#emp [liege.GetPrimaryTitle.GetName]の売春婦、[liege.GetFirstName]#!"
 travel_events_bp3.15.desc.gluttonous: "#emp [liege.GetCulture.GetName]宮廷の豚、[liege.GetFirstName]#!"
 travel_events_bp3.15.desc.fool: "#emp [liege.GetPrimaryTitle.GetAdjective]の愚か者、[liege.GetFirstName]#!"
 travel_events_bp3.15.desc.craven: "#emp 臆病者の[liege.GetTitleAsNameNoTooltip]、[liege.GetFirstName]#!"
 travel_events_bp3.15.desc.outro: "、ていう歌なんだ！」[bard_character.GetSheHe|U]は我々が声の聞こえる範囲に来た途端にそう叫ぶ。[bard_character.GetSheHe]はこちらの返事も待たず、[liege.GetTitledFirstNameNoTooltip]の悪行について陽気に歌いはじめる。"
 travel_events_bp3.15.a: "「[liege.GetTitleAsNameNoTooltip]についてもっと教えてくれ」"
 travel_events_bp3.15.a.tt: "[liege.GetFirstNamePossessive]の[secrets|E]を一つ知る可能性がある"
 travel_events_bp3.15.b: "「面白い[bard_character.GetWomanMan]だ。私と一緒に来ないか？」"
 travel_events_bp3.15.c: "「黙れ、下劣な農民め！」"
 travel_events_bp3.20.t: "[SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "我が旅団が[ROOT.Char.GetCurrentLocation.GetName]を旅する途中、地元[SCOPE.Custom('LocalGuildsLoc')]の代表者と話をすることになった。[merchant_character.GetFirstName]という名前の、情熱的でカリスマ性のある人物だ。\n\n「[ROOT.Char.GetPrimaryTitle.GetNameNoTier]からいらっしゃったと？実は、[new_home_province.GetName]に工房を建てようと思っていまして、どうか我々の頼みを聞いていただくことはできないでしょうか？」[merchant_character.GetSheHe|U]は私にウィンクをし、テーブルに金を置く。"
 travel_events_bp3.20.a: "「[new_home_province.GetNameNoTooltip]にか？ぜひとも！」"
 travel_events_bp3.20.b: "「その金を直接私に渡すなら、根回ししてやってもいい…」"
 travel_events_bp3.20.b.tt: "法律や規制を無視してこの取引を成立させても、誰も気にしないだろう。"
 travel_events_bp3.20.c: "「それよりも、あなたの商売と美しい都市について詳しく聞かせてほしい」"
 travel_events_bp3.25.t: "戦争の苦労"
 travel_events_bp3.25.desc: "[ROOT.Char.GetCurrentLocation.GetName]の街路を歩いていると、脇道から兵士の列が姿を現す。そのほとんどの者が傷を負っており、圧政下でやつれた市民に体を支えられている。\n\n伝令官が市場に集まった人々の前に誇らし気に立ち、大きな声で宣言する。「我々は再び[opponent.GetPrimaryTitle.GetAdjective]のザコどもを叩き潰した！我々の勝利まで時間の問題だ！」\n\n"
 travel_events_bp3.25.desc.outro: "しかし、傷付いた兵士と悲しむ家族を見ていると、その祝福の言葉が弱々しく聞こえる。"
 travel_events_bp3.25.desc.outro.sadistic: "しかし、自分の人生を破滅させたこの間抜けどもを見ていると、笑いが止まらない。"
 travel_events_bp3.25.a: "この哀れな者たちに金を寄付しよう。"
 travel_events_bp3.25.b: "戦いから得た知恵を共有してくれるのではないか？"
 travel_events_bp3.25.b.insulted: "生存者たちを侮辱する"
 travel_events_bp3.25.b.stories: "戦いについて話を聞く"
 travel_events_bp3.25.b.martial: "[liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の大失敗した戦略について話を聞く"
 travel_events_bp3.25.b.prowess: "[liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の戦いぶりについて話を聞く"
 travel_events_bp3.25.c: "こんな暗い雰囲気はもうたくさんだ。我々には向かうべき場所がある。"
 travel_events_bp3.30.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の傭兵"
 travel_events_bp3.30.desc: "[ROOT.Char.GetCurrentLocation.GetName]の静かな酒場にいると、みすぼらしい兵士たちがどやどやと中に入ってきた。荒くれ者のリーダーが護衛を押しのけ、大胆にも私のテーブルに腰を下ろす。\n\n「貴族の[ROOT.Char.GetWomanMan]か。“我が君”、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で一番の傭兵に興味はあるか？俺たち以上に忠実な兵士はいない！まあ、相応の金は払ってもらうことになるが…」"
 travel_events_bp3.30.a: "「#emp 一番#!？気になるな…」"
 travel_events_bp3.30.b: "「我々の仲間に加わりたいとは思わないか？」"
 travel_events_bp3.30.c: "「お前に#emp ぴったり#!の仕事がある」"
 travel_events_bp3.30.d: "「いや、私はただ少し休憩しに来ただけだ」"
 travel_events_bp3.30.e: "「#bold #emp なんだって？#!#!」"
 mercenary_army_default: "傭兵"
 travel_events_bp3.35.t: "騎士の師範"
 travel_events_bp3.35.desc.traveling: "[ROOT.Char.GetCurrentLocation.GetName]の街道を歩いていると、[kid_character.GetFirstName]が突然、脇道へ駆け出していく。旅団はあっけにとられ、その後を追うが、老人に向けて歪んだ木の剣を振るう[kid_character.GetHerHim]の姿が目に映るだけだ。\n\n「それで全力ですか、[kid_character.Custom('GetPrincessPrince')]様？」老人は怒っている[kid_character.GetFirstNameNoTooltip]をからかった後、我々の方を向く。"
 travel_events_bp3.35.desc.home: "[ROOT.Char.GetCurrentLocation.GetName]の街道を歩いていると、狭い脇道の先で農民の子供たちが老人を囲んでいるのを目にする。そのうちの何人かは歪んだ木の剣を振り回し、[soldier_character.GetHerHim]に当てようとしながら、興奮した様子で声を上げている。\n\n「そんな足さばきで誰が驚く？」[soldier_character.GetSheHe|U]は子供の一人をからかった後、我々の方を向く。"
 travel_events_bp3.35.outro.non_martial_gender: "そして軽く会釈をした。「[ROOT.Char.Custom('FormOfAddressForLiege')]、何かご用ですか？どうかお気を悪くなさらないでください。私はただ子供たちに剣の使い方を教えているだけです」"
 travel_events_bp3.35.outro.martial_gender: "そして歪んだ笑顔でこう言う。「あなたも参加されますか、[ROOT.Char.Custom('FormOfAddressForLiege')]？私の普段の相手よりも少しお年を召されてはいますが」"
 travel_events_bp3.35.a.travel: "「[kid_character.GetFirstNameNoTooltip]の訓練を続けてくれ」"
 travel_events_bp3.35.a.home: "「[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]へ来て、訓練をしてやってくれないか？」"
 travel_events_bp3.35.a.tt: "[kid_character.GetFirstName]の[ward|E][education|E]の結果が良くなる"
 travel_events_bp3.35.b.martial: "「ああ、やってみよう」"
 travel_events_bp3.35.b.non_martial: "「実は私も腕試しをしたかったのだ…」"
 travel_events_bp3.35.b.win: "あなたは決闘に勝利する"
 travel_events_bp3.35.b.lose: "あなたは決闘に敗北するが、[soldier_character.GetSheHe]が腕を磨く手助けをしてくれる"
 travel_events_bp3.35.c.travel: "「私の[kid_character.Custom('GetDaughterSon')]を見つけてくれてありがとう」"
 travel_events_bp3.35.c.home: "「いや、見学させてもらおう」"
 knight_teacher_modifier: "騎士の師範"
 knight_teacher_modifier_desc: "戦いと他者の訓練に生涯を捧げた老騎士。\n\n[ward|E][education|E]が改善される"
 travel_events_bp3.40.t: "闘技会"
 travel_events_bp3.40.desc: "[ROOT.Char.GetCurrentLocation.GetName]の市場を歩いているときに大きな叫び声が聞こえてきた。二人の[soldier_character.GetWomenMen]が喧嘩をしているようだ。周囲には見物人が集まっている。\n\n一方がなぎ倒され、顔から重々しく地面に倒れ込み、そこで試合は終了した。観客たちが大喝采を送っている。\n\n「次は誰だ！？」[soldier_character.GetWomanMan]が観衆に向かって叫び、我々の方に視線を移す。 "
 travel_events_bp3.40.outro.challenger: "私の隣で、挑戦に応じようと[challenger_character.GetTitledFirstName]が鼻を鳴らしている。"
 travel_events_bp3.40.fallback: "[soldier_character.GetHerHis|U]は我々を見て、悪意に満ちた笑みを浮かべる。"
 travel_events_bp3.40.a: "「私がやろう」"
 travel_events_bp3.40.b: "「ほら、お前ならやれるさ、[challenger_character.GetFirstNameNoTooltip]！」"
 travel_events_bp3.40.c: "そろそろ出発しなければ…"
 travel_events_bp3.40.win: "決闘に勝利する"
 travel_events_bp3.40.lose: "決闘に敗北する"
 travel_events_bp3.45.t: "遍歴の騎士"
 travel_events_bp3.45.desc: "[ROOT.Char.GetCurrentLocation.GetName]の街路を歩いていると、市場の屋台から大きな騒ぎが聞こえてくる。二人の[knight_character.GetWomenMen]が怒鳴り合っているようだ。我々が駆けつけるより先に、ある[knight_character.GetWomanMan]がすでに二人のあいだに入って仲裁をしていた。\n\n「ほら、これでいいだろう？」[knight_character.GetSheHe|U]は屋台にいる[knight_character.GetWomanMan]に笑顔でそう言い、[ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')]を渡す。そしてその親切な行為一つで、市場は元の静けさを取り戻す。\n\n我々が近づくと、[knight_character.GetSheHe|U]が振り返る。主君がいることを示すような旗や紋章もない。遍歴の騎士だろうか？"
 travel_events_bp3.45.a: "「君のような立派な騎士は、私のような[ROOT.Char.GetLadyLord]に仕えるべきだ」"
 travel_events_bp3.45.b: "「酒をおごろうか？」"
 travel_events_bp3.45.diplomacy: "気高さの物語"
 travel_events_bp3.45.prowess: "武勇の物語"
 travel_events_bp3.45.piety: "騎士道の物語"
 travel_events_bp3.45.prestige: "勇敢さの物語"
 travel_events_bp3.45.b.flavor: "何か物語を聞かせてくれるのでは？"
 travel_events_bp3.45.c: "この放浪者の相手をしている暇はない。"
 travel_events_bp3.50.t: "一人と一匹"
 travel_events_bp3.50.desc: "[ROOT.Char.GetCurrentLocation.GetName]の裏路地を通り抜ける際、一人ぼっちの子供と犬が小さな壁の片隅で座り込んでいるのを発見する。「ほら、ヴェイラー」と、[child_character.GetSheHe|U]はそう言ってパンの欠片を差し出すが、自分が食べる分を残していない。\n\n見るかぎり、飼い主よりも犬の方が明らかに良い待遇を受けている。あの子は手に入れたものをすべて犬に与えているに違いない。"
 travel_events_bp3.50.a: "「ほら、食べ物だ」"
 travel_events_bp3.50.b: "「来い、私がお前の面倒を見てやる」"
 travel_events_bp3.50.c: "「お前の犬だって？#bold 私#!の犬だ」"
 travel_events_bp3.50.d: "汚い孤児の相手をしている暇はない。"
 heartless_modifier: "無情"
 heartless_modifier_desc: "孤児から盗みを働く無情な統治者。"
 kind_ruler_modifier: "親切な統治者"
 kind_ruler_modifier_desc: "最も身分の低い孤児にさえ優しく接することで知られる。"
 travel_events_bp3.55.t: "旅する交易者"
 travel_events_bp3.55.desc: "[ROOT.Char.GetCurrentLocation.GetName]の市場を歩き回っていると、数軒先の屋台から大きな騒ぎ声が聞こえてくる。怒りを露わにした[merchant_character.GetWomanMan]がせわしなく手を動かす。「こんなことをしたら、[republic_ruler.GetTitledFirstName]に首を飛ばされるぞ！」[merchant_character.GetSheHe|U]は別の商人に向かって叫んでいるが、その商人もまたそれ以上かと思えるほど怒っている。\n\n「本当にそうなら、ぜひ見てみたいものだな！」屋台の主はその商人を手を振って追い払う。商人は激怒しながら護衛の方に向き直る。何とかして片を付けようとしているのは明白だ。"
 travel_events_bp3.55.a: "手がつけられなくなる前に助けよう。"
 travel_events_bp3.55.a.flavor: "家臣を助けてやることができれば、[republic_ruler.GetTitledFirstName]との絆を築く絶好の機会だ。"
 travel_events_bp3.55.a.tt: "[republic_ruler.GetName]と[alliance|E]を結ぶ"
 travel_events_bp3.55.b: "金を稼ぐ好機のようだが…"
 travel_events_bp3.55.b.flavor: "[merchant_character.GetHerHim]から品物を安く買い叩けないか試してみよう。"
 travel_events_bp3.55.b.win: "状況を上手く利用する"
 travel_events_bp3.55.b.lose: "逆手に取られる"
 travel_events_bp3.55.c: "見世物を楽しもう。"
 travel_events_bp3.60.t: "小さな取引"
 travel_events_bp3.60.desc: "[ROOT.Char.GetCurrentLocation.GetName]を歩いていると、資材を積んだ大きな荷車が道をふさいでいて、人びとが荷車が移動するのを待っている。\n\n「お前の商品はいらない。よそで安く買ったからな！」一人の[merchant_character.GetWomanMan]がもう一方に向かって叫ぶ。叫ばれた方は落胆し、困惑している様子だ。\n\n「で、でも…それならこれはどうしたら？」[merchant_character.GetSheHe|U]が弱々しく反論するが、相手に対してというよりは独りごとのようだ。"
 travel_events_bp3.60.a: "「私がその資材をすべて買おう」"
 travel_events_bp3.60.b: "「お前の品物を[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]まで持ってこい！」"
 travel_events_bp3.60.c: "「さっさと道をあけないか！」"
 travel_extra_building_resources_modifier: "追加の建築資材"
 travel_extra_building_resources_modifier_desc: "この州には、次の建設計画に使用できる売れ残りの資材が大量にある。\n\n"
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp 新しい建造物の建設時に使用#!\n残りの[building|E]資源：#bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak 残りの使用回数1回ごとに減少#!"
 travel_extra_building_resources_character_modifier: "資源の交易"
 travel_extra_building_resources_character_modifier_desc: "建築資材が簡単に手に入る貴重な交易ルート。"
 travel_events_bp3.65.t: "財布の追跡"
 travel_events_bp3.65.desc: "[ROOT.Char.GetCurrentLocation.GetName]の市場の屋台を見て回っているときに、財布のひもが切られたのを感じ取る。私はすぐに取り返そうとしたが、盗人は人混みの中に消えていってしまう。\n\nまったくの偶然ではあったが、衛兵の一人がその[thief_character.GetWomanMan]が裏路地へ向かうのを目撃する。「止まれ、さもなくば打ち首だ！」衛兵が盗人に向かって叫ぶと、[thief_character.GetHerHim]は振り向き、怒りに満ちた狡猾そうな視線を返す。"
 travel_events_bp3.65.a: "「お前に頼みたい仕事がある。その金は前金だと思ってくれ」"
 travel_events_bp3.65.b: "「薄汚い盗賊め、#bold #emp 私#!#!から盗めるとでも思ったか？」"
 travel_events_bp3.65.c: "「金を返してくれればそれでいい」"
 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]の祝祭"
 travel_events_bp3.70.desc: "[ROOT.Char.GetCurrentLocation.GetName]に入った私は、街中の陽気な雰囲気と祭りの飾りつけに気付く。ふと気付いたときには、私の旅団はすでに祭りに夢中になっていた。\n\n"
 travel_events_bp3.70.desc.entourage: "「心地良い場所だと思わないか？」雑踏の中で私と一緒に踊りながら、[dancing_partner.GetFirstName]が尋ねてくる。"
 travel_events_bp3.70.desc.local: "「[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]へようこそ！」一緒に踊ることになった[local_character.GetWomanMan]が情熱的にそう言い、自分の手を私の手に重ねてくる。"
 travel_events_bp3.70.desc.outro: " 音楽家が演奏を終え、また別の曲が始まると、周囲から大歓声が上がる。"
 travel_events_bp3.70.a: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]もこんな風だといいのだが…"
 travel_events_bp3.70.a.cultural_acceptance: "[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName]との[hybridize|E]に必要な[cultural_acceptance|E]が#color_white 25%#!減少した"
 travel_events_bp3.70.a.counties: "[realm|E]内に[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName]を持つ[counties|E]がなくても、この[culture|E]と[hybridize|E]可能"
 travel_events_bp3.70.b: "まるで故郷にいるかのようだ！"
 travel_events_bp3.75.t: "夢の醸造"
 travel_events_bp3.75.desc: "[ROOT.Char.GetCurrentLocation.GetName]の小さな市場を通り過ぎる際、一人の[brewmaster_character.GetWomanMan]が道行く人全員に酒を配っているのを見かけた。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[brewmaster_character.GetSheHe]がコップを渡しながら言った。その瞬間、[ROOT.Char.Custom('RegionalDrink')]の香りが鼻孔を突く。コップを受け取ったときには、液体がまだ少し渦をまいていた。ほかの者たちと同じように一気に飲み干す。それは#EMP 驚くほど#!美味かった。\n\n「いけるでしょう、[ROOT.Char.Custom('FormOfAddressForLiege')|U]？」[brewmaster_character.GetSheHe|U]は好奇心に満ちた目を輝かせてそう尋ね、こちらをしっかりと見ながら話を続ける。「これをもっと作れる場所があればいいのですが…」"
 travel_events_bp3.75.a: "「[target_barony.GetNameNoTierNoTooltip]は君のような人物を必要としている」"
 travel_events_bp3.75.b: "「その商売を私の領土でやれ。そして私の宮廷に加わるのだ」"
 travel_events_bp3.75.c: "「ありがとう。美味かった！」"
 travel_events_bp3.80.t: "奉仕の人生"
 travel_events_bp3.80.desc.holy_order: "[ROOT.Char.GetCurrentLocation]の[ROOT.Char.Custom('GetFaithTemple')]を訪れた際、旅の[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]の話に真剣に聞き入っている[monk_character.GetFirstName]に気付く。[monk_character.GetSheHe|U]は一言一句を噛み締めるように耳を傾け、興味深げに目を輝かせている。\n\n「[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U]、人生でやりたいことが決まったのだ」私が二人に近寄っていくと、[monk_character.GetSheHe|U]が恭しく話す。[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は頷き、[monk_character.GetHerHim]の背中を軽く叩く。私の[ROOT.Char.Custom2('RelationToMeShort', monk_character)]とその決断を応援しようとしていることは明白だ。「私は人生をかけて、[ROOT.Char.GetFaith.HighGodName]と[grandmaster.GetPrimaryTitle.GetName]に奉仕する」"
 travel_events_bp3.80.desc.monk: "[ROOT.Char.GetCurrentLocation]の[ROOT.Char.Custom('GetFaithTemple')]を訪れた際、地元の司教の話に真剣に聞き入っている[monk_character.GetFirstName]に気付く。[monk_character.GetSheHe|U]は一言一句を噛み締めるように耳を傾け、興味深げに目を輝かせている。\n\n「[monk_character.Custom2('RelationToMeShort', ROOT.Char)|U]、人生でやりたいことが決まったのだ」私が二人に近寄っていくと、[monk_character.GetSheHe|U]が恭しく話す。その聖職者が私に笑顔を向ける。私の[ROOT.Char.Custom2('RelationToMeShort', monk_character)]とその決断を応援しようとしていることは明白だ。"
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$「私は人生をかけて、ここ[ROOT.Char.GetCurrentLocation.GetName]で[ROOT.Char.GetFaith.HighGodName]に奉仕する」"
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$「私は人生をかけて、[ROOT.Char.GetFaith.HighGodName]に奉仕する」"
 travel_events_bp3.80.a: "「それで君が幸せになれるなら…」"
 travel_events_bp3.80.b: "「自分の未来のことを考えろ、[monk_character.GetFirstNameNoTooltip]！」"
 travel_events_bp3.85.t: "栄誉の醸造者"
 travel_events_bp3.85.desc.monk: "[ROOT.Char.GetCurrentLocation.GetName]を訪れた際には、かの有名な大修道院の醸造所を一目見ることになるだろうと思っていた。建物に入ってすぐ、扉の近くの小さなテーブルにいる人々に酒が運ばれてきているのが見える。奥では僧侶たちが自分の仕事をしている。"
 travel_events_bp3.85.desc: "[ROOT.Char.GetCurrentLocation.GetName]を訪れた際には、かの有名な地元の醸造所を一目見ることになるだろうと思っていた。建物に入ってすぐ、扉の近くの小さなテーブルにいる人々に酒が運ばれてきているのが見える。奥では醸造者たちが自分の仕事をしている。"
 travel_events_bp3.85.desc.outro: "\n\n先に来ていた集団が帰るのを待った後、ようやく我々のもとに酒が届く。私は少しコップを回し、漂ってくる独特な香りを楽しむ。ほかの者たちが飲みはじめているのを見て、私もついにコップに口をつける。"
 travel_events_bp3.85.a: "[brewery_county.GetAdjectiveNoTooltip]の伝統の酒には敵わない。"
 travel_events_bp3.85.a.tt: "[brewery_county.GetName]の醸造酒の伝統が#color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#!年以上続いているため："
 travel_events_bp3.85.b: "いくつか故郷に買って帰ろう。"
 travel_events_bp3.85.c: "有名なのも頷ける。"
 popular_beer_character_modifier: "人気の酒"
 popular_beer_character_modifier_desc: "遠い土地の有名な酒。宮廷で大人気である。"
 travel_events_bp3.90.t: "[ROOT.Char.Custom('GetFaithTemple')|U]の後援者"
 travel_events_bp3.90.desc: "[ROOT.Char.GetCurrentLocation.GetName]の中心地には大きな[ROOT.Char.Custom('GetFaithTemple')]があり、街のほかの建造物はその周囲に建てられている。その神聖な建物に入るやいなや、[priest_character.GetWomanMan]が駆け寄ってきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、裕福な方だとお見受けしますが、[ROOT.Char.Custom('GetFaithTemple')]に寄付をしていただけないでしょうか？」右足を後方に引いておじぎをしながら、[priest_character.GetSheHe]は臆面もなく手を差し出す。建物の周囲では細かな修復作業が行われてはいるものの、[ROOT.Char.Custom('GetFaithTemple')]の欠陥すべてを修復するのには到底十分とは言えない。"
 travel_events_bp3.90.a: "「私が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の後援者になろう！」"
 travel_events_bp3.90.a.flavor: "私の支援があれば、再びれっきとした礼拝所となるだろう。"
 travel_events_bp3.90.b: "「少額の寄付なら当然するべきだ」"
 travel_events_bp3.90.c: "そろそろ出発する時間だな…"
 church_investment_modifier: "敬虔な後援者"
 church_investment_modifier_desc: "この人物は個人的な資産を使って、地元の聖職者を支援している。\n\n"
 church_investment_cost_modifier: "敬虔な投資"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp [decision|E]「#color_white 敬虔な投資の終了#!」で削除可能#!"
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "この補正は2年ごとに上昇する。現在の倍率は#bold $MULTIPLIER|0$#!"
 modifier_church_investments_desc: "\t#weak 2年が経過するごとに上昇#!"
 end_investments_minor_decision: "敬虔な投資の終了"
 end_investments_minor_decision_desc: "この寄生虫どもにはもう十分金をやっただろう？私にはほかに金を使わないといけないことがある！"
 end_investments_minor_decision_tooltip: "[ROOT.Char.Custom('GetFaithTemple')]への投資を終了する"
 end_investments_minor_decision_confirm: "投資を終了"
 travel_events_bp3.95.t: "巡礼者の物語"
 travel_events_bp3.95.desc: "[ROOT.Char.GetCurrentLocation.GetName]にある[ROOT.Char.Custom('GetFaithTemple')]の中を歩いていると、ひそひそと会話をする旅人たちの声が聞こえてくる。そのうちの一人の[pilgrim_character.GetWomanMan]が[unvisited_holy_site.GetNameNoTier]への旅と比較を交えながら説明を始めた。\n\n[pilgrim_character.GetSheHe]が[unvisited_holy_site.GetProvince.GetCounty.GetName]で見た素晴らしいものについて詳しく話すので、私はその話に思わず聞き入ってしまった。私には辺りを見渡し、この優美な風景よりもはるかに素晴らしいに違いないと想像することくらいしかできない…"
 travel_events_bp3.95.a: "「[unvisited_holy_site.GetNameNoTierNoTooltip]についてもっと詳しく教えてくれ！」"
 travel_events_bp3.95.a.tt: "[pilgrimage|E]で[unvisited_holy_site.GetName]まで旅をすると、[piety|E]と[stress_loss|E]を獲得する"
 travel_events_bp3.95.a.tt.wanderer: "[pilgrimage|E]で[unvisited_holy_site.GetName]まで旅をすると、[piety|E]、[stress_loss|E]、[wanderer_lifestyle|E]の経験値を獲得する"
 travel_events_bp3.95.a.flavor: "[pilgrim_character.GetHerHim]を説得して、[unvisited_holy_site.GetProvince.GetCounty.GetName]についてもっと詳しく教えてもらえないだろうか？"
 travel_events_bp3.95.b: "興味深い話だ。"
 travel_events_bp3.100.t: "ミルクと…魚の地？"
 travel_events_bp3.100.desc: "朝早くに目が覚め、大きな欠伸をしてしまう。体を伸ばし、テントを出ると、ほかの者たちがすでに忙しく動き回っているのが目に映る。\n\n[friend_character.GetFirstName]があり合わせで作った釣り竿のようなものを持ち、野営地の喧噪を抜け出していくのに気付く。「どこへ行くんだ？」私は[friend_character.GetHerHim]に尋ねる\n\n[friend_character.GetSheHe|U]はさりげなく肩をすくめ、返事をする。「釣りをするのに絶好の日じゃないか」"
 travel_events_bp3.100.a: "「言われてみれば、名案だな」"
 travel_events_bp3.100.a.flavor: "#emp 確かに#!、釣りをするのに絶好の日だ。"
 travel_events_bp3.100.b: "ここで何日か休もう。"
 travel_events_bp3.100.b.flavor: "次の旅を始める前の休息を取るのに良い場所のようだ。"
 travel_events_bp3.100.c: "「馬に戻れ、[friend_character.GetFirstNameNoTooltip]。目的地へ向かわねば！」"
 travel_events_bp3.105.t: "非凡な能力を持った[lifestyle_character.GetWomanMan|U]"
 travel_events_bp3.105.desc: "しばらく一緒に旅をしてきたことで、私は[lifestyle_character.GetFirstName]には何か特別なものがあることに気付いた。"
 travel_events_bp3.105.desc.reveler: "旅の休憩を取るときはいつも、[lifestyle_character.GetSheHe]が真っ先に新しい都市や村を調べに行くのだ。\n\n今夜も、[lifestyle_character.GetSheHe]は雑談をしながら皆と交流している。どういうわけか、こんな場所であっても[lifestyle_character.GetSheHe]は皆をくつろいだ気分にさせるようだ。この者から学べることが何かあるのではないだろうか？"
 travel_events_bp3.105.desc.blademaster: "毎朝、[lifestyle_character.GetSheHe]は剣を振り回し、訓練をしている。\n\n今夜でさえ、皆が食事を楽しむのに忙しくしているなか、[lifestyle_character.GetSheHe]は別の場所で畏敬の念を起こさせるほどの鍛錬に勤しんでいる。私はその生き方を見習いたいと感じずにはいられない。"
 travel_events_bp3.105.desc.hunter: "一度、私は旅の途中に、[lifestyle_character.GetHerHim]が飛んでいる鳥をいとも容易く射抜いたのを見た。\n\n今日、[lifestyle_character.GetSheHe]はほか数人と一緒に狩りに出て、獲物を仕留めて戻ってきた。[lifestyle_character.GetHerHim]に群がる人々、その人気っぷり…私も自分の腕を試さずにはいられない。"
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.GetSheHe|U]はどうやらおかしなことを知っているらしく、周囲の者とよく興味深い会話をしている。\n\n[lifestyle_character.GetSheHe|U]の考え方の中には異端信仰に非常に近いものもあり、我々が当たり前と思っていることによく疑問を投げかけてくる…だがそれでも、私は[lifestyle_character.GetSheHe]の意見のほとんどが正しいと感じずにはいられない。"
 travel_events_bp3.105.desc.physician: "[lifestyle_character.GetSheHe|U]はよく軽傷を負った者たちの看護をしており、小さな湿布薬も簡単に作ってしまう。\n\n[ROOT.Char.GetCurrentLocation.GetName]を歩いていると、[lifestyle_character.GetHerHim]が突然、路地裏にいた農民の子供に駆け寄っていくのが見えた。子供は苦しそうに息をし、顔色が悪かったが、ふと気付いたときには元の顔色に戻っていた。一体何をしたのだ？"
 travel_events_bp3.105.desc.herbalist: "[lifestyle_character.GetHerHim]はいつも旅すがら薬草や花を採取し、それを今後のために大事にしまっておく。\n\n今日、[lifestyle_character.GetHerHim]が集めた薬草の特性について長々と話しているのを耳にした。使い方によって良薬にも毒にもなるというのだ。結局、この趣味も無用のものではないということか？"
 travel_events_bp3.105.desc.gardener: "新しい村や都市に到着すると、一番最初にいなくなるのは[lifestyle_character.GetHerHim]であることが多い。\n\n今日、[ROOT.Char.GetCurrentLocation.GetName]を訪れた際、[lifestyle_character.GetSheHe]が小さな庭を観察しているのを見つけた。私が話しかけようとしていることに気付いてもらうまで、何度も声をかけなくてはならなかった。"
 travel_events_bp3.105.a.reveler: "「どうすれば君のようにもっと社交的になれる？」"
 travel_events_bp3.105.a.blademaster: "「剣術について詳しく教えてくれないか？」"
 travel_events_bp3.105.a.hunter: "「弓の使い方を教えてくれないか？」"
 travel_events_bp3.105.a.mystic: "「君の知っていることをもっと聞きたい」"
 travel_events_bp3.105.a.physician: "「どうすればそんなに病に詳しくなれる？」"
 travel_events_bp3.105.a.herbalist: "「君が見つけた薬草について詳しく教えてくれないか？」"
 travel_events_bp3.105.a.gardener: "「君はそれのどういうところを面白いと思っているんだ？」"
 travel_events_bp3.105.b: "「[lifestyle_character.GetFirstNameNoTooltip]、君はこの旅団の誇りだ」"
 bp3_skill_travel_skill_learn_win: "[lifestyle_character.GetHerHis]の流儀を採用する"
 bp3_skill_travel_skill_learn_fail: "私にはできない"
 travel_events_bp3.110.t: "本音で語り合う"
 travel_events_bp3.110.desc.intro: "ずいぶん前にほとんどの者が寝てしまったが、私は焚き火の近くに座っている。「どうしたんだ？」[friend_character.GetFirstName]が心配そうな表情を浮かべながら、私の隣に座り、そう尋ねる。\n\n最初はどう言っていいものかわからなかったが、話しはじめると自然と言葉が出てくる。私のあらゆるストレス、心配事、日々の問題。「頭から離れないんだ、 "
 travel_events_bp3.110.desc.negative_memory: "[negative_memory.GetDescription]ときのことが。 "
 travel_events_bp3.110.desc.fallback: "最近の自分の決断が。 "
 travel_events_bp3.110.desc.outro: "違った選択をしていればと、どうしても考えてしまう」"
 travel_events_bp3.110.a: "「君はどうなんだ？」"
 travel_events_bp3.110.a.flavor: "[friend_character.GetHerHis]の悩みを聞けば、気が楽になるだろうか？"
 travel_events_bp3.110.b: "「私がどんな大変な目に遭っているか、君は信じないだろう…」"
 travel_events_bp3.110.b.flavor: "これは私の問題だ。[friend_character.GetFirstName]は関係ない。"
 travel_events_bp3.115.t: "焚き火の夜"
 travel_events_bp3.115.desc.intro: "日が落ちてからかなり時間が経ったが、私は笑顔で話をしながら、 "
 travel_events_bp3.115.desc.3_characters: "[ROOT.Char.Custom2('RelationToMeShort', character_number_1)]の[character_number_1.GetFirstName]、[ROOT.Char.Custom2('RelationToMeShort', character_number_2)]の[character_number_2.GetFirstName]、そして[ROOT.Char.Custom2('RelationToMeShort', character_number_3)]の[character_number_3.GetFirstName]と飲んでいる。"
 travel_events_bp3.115.desc.2_characters: "[ROOT.Char.Custom2('RelationToMeShort', character_number_1)]の[character_number_1.GetFirstName]、[ROOT.Char.Custom2('RelationToMeShort', character_number_2)]の[character_number_2.GetFirstName]と一緒に飲んでいる。"
 travel_events_bp3.115.desc.1_character: "[ROOT.Char.Custom2('RelationToMeShort', character_number_1)]の[character_number_1.GetFirstName]と飲んでいる。"
 travel_events_bp3.115.desc.outro: "私は[character_number_1.GetSheHe]にそんな一面があるとは知らなかったが、[character_number_1.GetFirstNameNoTooltip]が[ROOT.Char.GetCapitalLocation.GetName]で見かけた四人の農民のひどく下品な話をする。\n\n笑いすぎて出た涙をぬぐい、少し酒を飲んでのどを潤した後、私は…"
 travel_events_bp3.115.a: "自分の話をする…"
 travel_events_bp3.115.b: "…誇張した話をする！"
 travel_events_bp3.115.b.impressed: "聞き手が感心する"
 travel_events_bp3.115.b.unimpressed: "聞き手は感心していない"
 travel_events_bp3.115.c: "[character_number_1.GetFirstNameNoTooltip]に別の話を聞かせてくれと頼む！"
 travel_events_bp3.120.t: "難破した船"
 travel_events_bp3.120.desc.intro.coast: "[ROOT.Char.GetCurrentLocation.GetName]の海岸に沿って旅していると、"
 travel_events_bp3.120.desc.intro.river: "[river_province.Custom('RiverNameLoc')]に沿って旅していると、"
 travel_events_bp3.120.desc: "[merchant_character.GetWomanMan]が大声で自分の人生を呪い、裏切った乗組員たちの文句を言っているのを発見する。近づいてみると、[merchant_character.GetHerHim]は難破した小さな交易船の残骸のそばに立っている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、少しお時間をよろしいですか？船の修理を手伝っていただければ、喜んで食事代と修理代をお支払いします」[merchant_character.GetSheHe|U]は苦しそうな笑顔でそう尋ねてきた。どうやら積荷は不運な事故があったにもかかわらず、無事なようだ。"
 travel_events_bp3.120.a: "もちろん、協力しよう。"
 travel_events_bp3.120.b: "金を払ってくれるなら、やってやらんこともないが…"
 travel_events_bp3.120.c: "「いくら持っていると言った？」"
 travel_events_bp3.120.d: "「すまないが、急いでるんだ」"
