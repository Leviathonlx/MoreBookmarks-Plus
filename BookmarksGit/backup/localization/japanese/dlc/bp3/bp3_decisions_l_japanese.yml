l_japanese:
 enact_legacy_of_adventurer_decision: "[GetPlayer.GetHouse.GetBaseNameNoTooltip]の遺産"
 enact_legacy_of_adventurer_decision_desc: "年月を経て、私のささやかな野営隊は規模も精神面も成長した。\n\n仕事を成し遂げるたびに、この土地や住民との絆は深まっていく。我々の偉業は酒場で歌われ、我々の名前は暗闇で囁かれている。そしてそれはこの先何世代にも渡って続いていくだろう。"
 enact_legacy_of_adventurer_decision_confirm: "[GetPlayer.GetPrimaryTitle.GetNameNoTooltip]のために！"
 enact_legacy_of_adventurer_decision_tooltip: "[adventurers|E]の領国で[GetPlayer.GetHouse.GetBaseNameNoTooltip][house|E]の地位を強固にする"
 have_enough_followers_tt: "少なくとも#V 15#!人の[followers|E]がいる#weak （#color_white [GetPlayer.MakeScope.ScriptValue('tally_current_followers')]#!）#!"
 have_enough_patrons_tt: "少なくとも#V 5#!人が[contact_list|E]に載っている#weak（#color_white [GetPlayer.MakeScope.ScriptValue('tally_roll_of_patrons')]#!）#!"
 has_max_level_pavilion_tt: "[GetDomicileBuilding('camp_main_01').GetName]の[building|E]のレベルが#V 4#!である #weak （#color_white [GetPlayer.MakeScope.ScriptValue('camp_pavillion_level')]#!）#!"
 has_enough_contracts_tt: "#V [contract_tally]/50#!の非[criminal|E][task_contracts|E]を完了した"
 legacy_adventurer_legitimacy_on_landing: "[GetPlayer.GetHouse.GetBaseName][house|E]の[adventurer|E]が[ruler|E]になった場合：\n$BULLET$[legitimacy_i] [legitimacy|E]を[GetPlayer.MakeScope.ScriptValue('massive_legitimacy_gain')|+0]獲得\n$BULLET$所有していた[follower|E]1人につき[soldier_i] #P 25#!の[levies|E]を獲得する"
 criminal_contracts_blocked_tt: "@warning_icon! #warning 今後[criminal|E][task_contracts|E]を受けられなくなります#!"
 task_successful_noncrim_contract_count_effect_tt: "[decision|E]「$enact_legacy_of_adventurer_decision$」が進行する"
 remnants_adventurer_army: "[prev_title.GetNameNoTooltip]の残党"
 legacy_adventurer_house_modifier: "冒険者の血統"
 legacy_adventurer_house_modifier_desc: "この一族は冒険者のライフスタイルに価値を置き、宮廷の問題に煩わされることがない。\n[adventurer_i] [task_contract|E]の[prestige|E]報酬：[prestige_i]#P +15%#!"
 bp3_decisions.0100.t: "$enact_legacy_of_adventurer_decision$"
 bp3_decisions.0100.desc: "私に従うすべての者に、安心して休める場所と、世に名を残す機会を与える。\n\n私の世界では、汚職や卑劣な行為が横行するような余地は皆無である。我々の行動はすべて、我らが旅する領国の向上を目的としなければならない。それが[GetPlayer.GetHouse.GetBaseName]の人間であるということだ。\n\n私が[GetPlayer.GetPrimaryTitle.GetName]を導く限り、邪悪な者には必ず罰が下されるだろう！"
 bp3_decisions.0100.a: "進め、従者たちよ！"
 bp3_decisions.0100.a_tt: "マップ上に最大#V 3#!個の[justicar_task_contracts|E]を生成する"
 bp3_decisions.0100.b: "それでも私は土地を渇望している…"
