 #Drassanes
 building_type_drassanes_01: "$building_drassanes_01$"
 building_type_drassanes_01_desc: "$building_drassanes_01_desc$"
 building_drassanes_01: "ドラサネス"
 building_drassanes_01_desc: "バルセロナの城壁の外、#italic ムンジュイック#!の丘のふもとにあるこの船渠式の大兵器庫はガレー船団を武装させ、守っている。\n突き出した石造りの丸天井の下では、労働者たちが不眠不休で働き、高い塔と長い壁が部外者からその仕事の秘密を守っている。"
 #Great Kyz Kala
 building_type_kyz_kala_01: "$building_kyz_kala_01$"
 building_type_kyz_kala_01_desc: "$building_kyz_kala_01_desc$"
 building_kyz_kala_01: "大キズ・カラ"
 building_kyz_kala_01_desc: "この巨大な宮殿はメルヴの緑豊かなオアシスにそびえ立つ。溝の入った壁が工房、武器庫、洞窟のような広間を取り囲み、使者や官僚たちが業務に勤しむ。\n半分が住居、半分が要塞であるこの巨大建造物は、野蛮な襲撃者を撃退することも、壮大な祝宴を催すこともできる。"
 #Cluny Abbey
 building_type_cluny_abbey_01: "クリュニー男子修道院"
 building_type_cluny_abbey_01_desc: "$building_cluny_abbey_01_desc$"
 building_cluny_abbey_01: "クリュニー修道院"
 building_cluny_abbey_01_desc: "永遠の救済と引き換えに、土地と権利を贈与する。これがクリュニー修道院と地元領主とのあいだに結ばれた契約である。\n時が経つにつれ、クリュニーは世俗の干渉を受けず、ベネディクト会の規律を広く行き渡らせる活発で影響力のある共同体に成長した。\n\n多数の赤い屋根の下で、修道士たちは祈り、働き、写本を光で照らして読む。大陸全土の修道士たちが見習うべき姿である。"
 building_cluny_abbey_02: "マイオール教会"
 building_cluny_abbey_02_desc: "かつては数軒の修道士の住居だったが、現在は広大な宗教施設に変わっている。\nこの遺産を確固たるものにするため、修道院長たちは巨大な建築計画、#italic マイオール教会#!に着手した。キリスト教世界最大の建造物として建てられ、五つの身廊はバチカンのものよりも長く、巨大な石造りの丸天井は塔や屋根板で埋め尽くされ、建築における傑作となっている。"
 #Walls of York
 building_type_york_walls_01: "$building_york_walls_01$"
 building_type_york_walls_01_desc: "$building_york_walls_01_desc$"
 building_york_walls_01: "ヨーク城壁"
 building_york_walls_01_desc: "全長数マイルにも及ぶ広大な城壁は、カエサルの時代からこの街を守ってきた。この城壁は草原地帯を蛇行する二本の川を巧みに利用し、東西の敵から都市を遮っている。#italic 門楼#!と呼ばれる狭い道を通らなければ出入りができず、そこでは通行料を取ったり、矢や火の雨を降らせることができる。"
 #Great Mosque of Damascus
 building_type_damascus_mosque_01: "$building_damascus_mosque_01$"
 building_type_damascus_mosque_01_desc: "$building_damascus_mosque_01_desc$"
 building_damascus_mosque_01: "ダマスカスの大モスク"
 building_damascus_mosque_01_desc: "このモスクには由緒ある物語がある。ローマ神殿と初期のキリスト教のバシリカの上に建てられているため、ここでは何世紀にもわたる精神性と驚くべき工夫が何層にも重なり合っている。\nその豪華で色鮮やかな大理石と、遠いコンスタンティノープルから来た芸術家たちによって製作された黄金のモザイク画で有名である。"
 #Jokhang Temple
 building_type_jokhang_01: "$building_jokhang_01$"
 building_type_jokhang_01_desc: "$building_jokhang_01_desc$"
 building_jokhang_01: "大昭寺"
 building_jokhang_01_desc: "伝説によれば、大昭寺は古代の神聖な湖の上に建てられたもので、その湖はチベットの形をした女悪魔の心臓だという。三度建てなおされ、三度湖の怒りに飲み込まれ、初代皇帝の妻が祈りと生贄を捧げることでようやく鎮めることができた。\n寺はその地で最も神聖なものであり、中庭と寺僧の住居からなる迷宮のような複合建築物を、洞窟のような回廊とヤクバターで覆われた広間が横切っている。"
 #Wartburg
 building_type_wartburg_01: "$building_wartburg_01$"
 building_type_wartburg_01_desc: "$building_wartburg_01_desc$"
 building_wartburg_01: "ヴァルトブルク城"
 building_wartburg_01_desc: "テューリンゲンの森の中、岩だらけの断崖絶壁の上にそびえ立つこの要塞は、この地方を行き交うすべての物資と人の動きを管理している。\n城への唯一の出入り口は重々しい防壁で守られ、背の高い白い壁が山の裂け目を縫うように続いている。#italic パラス#!はこの要塞で最も重要な建物であり、冷たい石造りの巨大広間だが、中は暖炉がたくさんあり暖かい。"
 #Beta Giyorgis
 building_type_beta_giyorgis_01: "$building_beta_giyorgis_01$"
 building_type_beta_giyorgis_01_desc: "$building_beta_giyorgis_01_desc$"
 building_beta_giyorgis_01: "ラリベラの聖ゲオルギウス"
 building_beta_giyorgis_01_desc: "#italic 聖ゲオルギウス教会#!は、温かみのある赤い火山岩から彫り出されている。その周囲には地上と天上のエルサレムを象徴するような、十二もの姉妹寺院や建物がある。これは聖なる王国とこの土地のつながりを示す現存する証拠である。\n岩の奥深くに埋もれた教会の本堂には美しいフレスコ画がふんだんに描かれ、壁には聖人の肖像が飾られている。"
 #Holy Wisdom of Novgorod
 building_type_holy_wisdom_01: "$building_holy_wisdom_01$"
 building_type_holy_wisdom_01_desc: "$building_holy_wisdom_01_desc$"
 building_holy_wisdom_01: "神の聖なる知恵"
 building_holy_wisdom_01_desc: "この壮麗な教会はアヤソフィアをモデルにしており、極寒の北の大地と同じ光、富、権力を表現している。飾り気のない白い石灰岩が、内部のフレスコ画の圧倒的な色彩と対になっている。ろうそくの温かい光に照らされ、大聖堂の多数の広間に飾られた金色のモザイク画の周りを影が踊る。"
 #Kano Earthworks
 building_type_kano_walls_01: "$building_kano_walls_01$"
 building_type_kano_walls_01_desc: "$building_kano_walls_01_desc$"
 building_kano_walls_01: "カノの防塁"
 building_kano_walls_01_desc: "何フィートもの高さの土と泥の巨大な城壁が古都カノを取り囲んでいる。\n防塁は町民が住んでいた場所よりもはるかに大きな範囲に広がり、長い包囲戦のあいだ、住民の食料となる小麦畑を囲んでいる。"
 #Somapura University
 building_type_somapura_university_01: "$building_somapura_university_01$"
 building_type_somapura_university_01_desc: "$building_somapura_university_01_desc$"
 building_somapura_university_01: "ソーマプラ大学"
 building_somapura_university_01_desc: "何世紀ものあいだ、ソーマプラはインドで最も重要な学問の中心地の一つとしての役割を果たし、仏教、ジャイナ教、ヒンドゥー教の修道院と強いつながりを持っていたおかげで、遠く離れた地域から学者が集まってきた。\n四角形の構造は宇宙の真の調和と純粋さを表しており、心の充足を得るのに最適な場所である。"
 #Duomo of Florence
 building_type_duomo_florence_01: "フィレンツェのドゥオーモ"
 building_type_duomo_florence_01_desc: "地元の大司教座であり、フィレンツェ市民の誇りでもあるドゥオーモは、これまでに考え出された建築物のなかで最も優れたものの一つである。"
 building_duomo_florence_01: "サンタ・レパラータ"
 building_duomo_florence_01_desc: "北門近くの古代ローマの城壁に沿って建つこの初期のキリスト教のバシリカは、コンスタンティヌス帝の時代以前からフィレンツェのキリスト教徒たちの拠点であった。放火や略奪があったり、再建されたことも祝福を受けたこともあったが、元々あった三つの身廊と豪華な丸いアーチ構造を保っている。\nそれでも、街の発展とともに、古いバシリカも成長する必要があるのかもしれない。"
 building_duomo_florence_02: "セントジョン洗礼堂"
 building_duomo_florence_02_desc: "街の中心にある八角形の巨大な洗礼堂で、守護聖人である聖ヨハネに捧げられたもの。\n建物は高価な大理石で覆われ、見事な彫刻や黄金のモザイク画で装飾されており、まさにこの街の豊かさを物語っている。かつてはマルスの神殿であったという伝説があり、その外観はローマのパンテオンに酷似している。"
 building_duomo_florence_03: "サンタ・マリア・デル・フィオーレ"
 building_duomo_florence_03_desc: "裕福なフィレンツェにふさわしい大聖堂、#italic ドゥオーモ#!が今、この都市にそびえ立っている。\n長い身廊と巨大な八角形の後陣は鮮やかな色の大理石で覆われ、複雑な奥行き感を演出している。正面は預言者、神々、守護聖人の彫像で飾られ、高い鐘楼が町の人々に労働と祈りの時間を告げる。"
 building_duomo_florence_04: "キューポラ"
 building_duomo_florence_04_desc: "#italic キューポラ#!は複合施設の上に巨大にそびえ立つ。青空に細く浮かぶように建つこの塔は、フィレンツェの建築家たちの最大の功績である。\n従来のものより背が高く、大きい。二層の煉瓦と石組みを巧みに利用しており、外部に倒壊を防ぐ控え壁や支柱がない。"
 #Konarak Sun Temple
 building_type_konark_temple_01: "$building_konark_temple_01$"
 building_type_konark_temple_01_desc: "$building_konark_temple_01_desc$"
 building_konark_temple_01: "コナーラクのスーリヤ寺院"
 building_konark_temple_01_desc: "何千人もの職人が手掛けたコナーラクのスーリヤ寺院は、太陽神スーリヤに捧げられた巨大な寺院である。寺院全体は、海からの光を東へと運ぶ神の力強い馬車を模して建てられている。\nカリンガ建築の素晴らしい見本であり、神々、兵士、音楽家、伝説上の生き物などのレリーフや彫刻で覆われ、ヒンドゥー教の経典を表現している。"
 #University of al-Qarawiyyin
 building_type_al_qarawiyyin_university_01: "$building_al_qarawiyyin_university_01$"
 building_type_al_qarawiyyin_university_01_desc: "$building_al_qarawiyyin_university_01_desc$"
 building_al_qarawiyyin_university_01: "アル＝カラウィーイーン大学"
 building_al_qarawiyyin_university_01_desc: "ケルアンの商人や移住者によって設立されたこの広大な複合施設は、西イスラム世界で最も権威ある高等教育の中心地の一つとなっている。遠く離れた地域から学者が集まり、地元の高官たちに洗練された科目を教えている。\n#italic マドラサ#!は複数の広間と部屋で構成され、外国人学生たちはそこで眠ったり、休憩を取ることができる。中央の庭の#italic サーン#!は公共の議論の場となっている。"
 #Kairouan Basins
 building_type_kairouan_basins_01: "$building_kairouan_basins_01$"
 building_type_kairouan_basins_01_desc: "$building_kairouan_basins_01_desc$"
 building_kairouan_basins_01: "ケルアンの貯水池"
 building_kairouan_basins_01_desc: "この巨大な貯水池は、いざというときに新鮮な水を都市に供給するために建設されたもので、沈殿槽として機能し、その沈殿物をろ過することで雨水を浄化する。\nこの浄水設備は大小の貯水池や装飾が施された石造りの貯水槽など、いくつかの区画がつながって構成されている。"
 #Ghana Palace
 building_type_ghana_palace_01: "$building_ghana_palace_01$"
 building_type_ghana_palace_01_desc: "$building_ghana_palace_01_desc$"
 building_ghana_palace_01: "ガーナ宮殿"
 building_ghana_palace_01_desc: "神聖な木立に囲まれたこの宮殿は、#italic ガーナ#!（この都市の最高首長）の宮殿である。\n砂岩と泥レンガの建物で構成され、門がついた囲いに守られている。壁には壮麗な色彩のレリーフや彫刻が施されており、この巨大な建造物は周囲の街を見下ろしている。"
 #Visegrad Citadel
 building_type_visegrad_castle_01: "$building_visegrad_castle_01$"
 building_type_visegrad_castle_01_desc: "$building_visegrad_castle_01_desc$"
 building_visegrad_castle_01: "ヴィシェグラード城塞"
 building_visegrad_castle_01_desc: "この城塞は、城壁と塔からなる壮大な難攻不落の建造物である。ドナウ川の湾曲部を守り、その豊かな交易を管理している。\nヴィシェグラード城塞は川に面した力強い六角形の塔を持つ下部と、高い丘の上にある上部のアクロポリスから構成されている。巨大な三角形の要塞は住居として、また贅沢な狩猟小屋として機能している。"
 #Archcollegiate Church of St. Mary and St. Alexius in Tum
 building_type_wawel_cathedral_01: "$building_wawel_cathedral_01$"
 building_type_wawel_cathedral_01_desc: "$building_wawel_cathedral_01_desc$"
 building_wawel_cathedral_01: "聖マリアおよび聖アレクシウスの共同教会"
 building_wawel_cathedral_01_desc: "ドイツから招かれた職人の助けを得て、片麻岩と石灰岩で建造されたこの壮大な石造りの教会は、ポーランドの地におけるこの種のものとしては最初期の1つであり、教会の権力を証明するものである。\nその巨大な壁は、信徒に救済の約束を示すと同時に、この世における防護の役目も果たしている。西の塔には悪魔の爪痕が刻まれていると言い伝えられており、その堅固さの証として語り継がれている。"
 building_wawel_cathedral_02: "聖マリアおよび聖アレクシウスの大共同教会"
 building_wawel_cathedral_02_desc: "$building_wawel_cathedral_01_desc$\n大共同教会の位に昇格した後は、聖職者のみから成る組織的な団体である参事会によって管理されている。 その規模と荘厳さは目を見張るものがあるが、司教座が置かれていないため大聖堂の称号は持たない。"
 building_wawel_cathedral_03: "聖マリアおよび聖アレクシウスの大聖堂"
 building_wawel_cathedral_03_desc: "$building_wawel_cathedral_01_desc$\n多大な資源を投じた末に、ついに教皇はこの地に新たな教区を設立し、司教座を置いた。こうして誇り高きこの建築は、正式に大聖堂と呼ばれるに至った。"
 #Vatapi Caves
 building_type_vatapi_caves_01: "$building_vatapi_caves_01$"
 building_type_vatapi_caves_01_desc: "$building_vatapi_caves_01_desc$"
 building_vatapi_caves_01: "ヴァーターピ洞窟"
 building_vatapi_caves_01_desc: "初期のチャールキヤ王朝によって建設されたこの神聖な洞窟は、険しい砂岩の地層の奥深くにまで続いている。内部には、非常に神聖で静かな内なる世界が広がっている。\n凱旋門が巡礼者を一枚岩の山肌へと導く。洞窟内はインドの主要な宗教の偶像で飾られている。"
 #Golden fort of Jaisalmer
 building_type_jaisalmer_fort_01: "$building_jaisalmer_fort_01$"
 building_type_jaisalmer_fort_01_desc: "$building_jaisalmer_fort_01_desc$"
 building_jaisalmer_fort_01: "黄金の砦"
 building_jaisalmer_fort_01_desc: "ジャイサルメールの黄金の壁は単なる防衛施設ではなく、タール砂漠の真ん中で都市そのものを収容している。\n太陽が沈むと壁は甘い蜂蜜のような暖色に変わり、日中には都市を周囲の環境に溶け込ませることができると言われている。"
