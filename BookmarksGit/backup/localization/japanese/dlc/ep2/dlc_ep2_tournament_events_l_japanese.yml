l_japanese:
 ep2_tournament_events.0001.t: "$tournament_versus_header$足を引きずっている戦士"
 ep2_tournament_events.0001.desc: "観客の歓声が私の周囲に降り注ぐ中、私は目についた泥を払い、体勢を立て直す。[versus_contestant.GetFirstName]は少し離れたところにいた。私達はそれぞれの息を整えるために一時的に距離を取る。\n\nお互いの周りをゆっくりと回り始めると、観客のどよめきは少し静まる。一歩間違えれば、この試合は一瞬で終わってしまうのだ。[versus_contestant.GetFirstNamePossessiveNoTooltip]はほとんど気づかないほど目を細める。\n\n回っている時に、[versus_contestant.GetFirstNamePossessiveNoTooltip]が足を踏み出す度に、右足の下からホコリが舞い上がっていることに気がつく。[versus_contestant.GetFirstNameNoTooltip]は…わずかに足を引きずっているのだろうか？"
 ep2_tournament_events.0001.a: "もしここで私が身を交わせば、わかるはずだ…"
 ep2_tournament_events.0001.b: "「ハハッ！もらったぞ！」"
 ep2_tournament_events.0001.c: "[versus_contestant.GetFirstNamePossessiveNoTooltip]のハッタリだ。私は惑わされはしない。"
 ep2_tournament_events.0001.a.tt: "自分の動きで相手がハッタリかどうかを見極める"
 ep2_tournament_events.0001.b.tt.win: "[versus_contestant.GetFirstNamePossessiveNoTooltip]の足は負傷していた"
 ep2_tournament_events.0001.b.tt.lose: "[versus_contestant.GetFirstNameNoTooltip]はハッタリをかけていただけだった"
 ep2_tournament_events.0002.t: "$tournament_versus_header$群衆への演技"
 ep2_tournament_events.0002.desc: "#EMP ドン！#!\n\n私の身体は、闘技場の端にある木製の壁にぶつかった。[versus_contestant.GetFirstName]が、唸りを上げて私を投げ飛ばしたのだ。[versus_contestant.GetSheHe]はそうするやいなや、[versus_contestant.GetFirstNamePossessiveNoTooltip]の顔に笑みを浮かべ、あろうことか私から完全に顔をそむけたのだ。\n\n歓声を上げる群衆に向かって腕を上げる[versus_contestant.GetSheHe]は、の腕を曲げ、旅する力強き[versus_contestant.GetWomanMan]の真似をする。群衆からの声援は倍増する。気まぐれな農民たちは大喜びだ！"
 ep2_tournament_events.0002.a: "#EMP これこそが#!、#EMP 本物の#![ROOT.Char.GetWomanMan]の姿だ！"
 ep2_tournament_events.0002.b: "こっちを見ろ、臆病者め！"
 ep2_tournament_events.0002.c: "私に背を向けた報いを教えてやる！"
 ep2_tournament_events.0002.a.tt: "群衆へアピールする！"
 ep2_tournament_events.0002.c.tt: "背後から攻撃する"
 ep2_tournament_events.0003.t: "$tournament_versus_header$戦いの中の慈悲"
 ep2_tournament_events.0003.desc: "埃が[versus_contestant.GetFirstNamePossessive]は体の周りに舞い上がり、後方へと土の中に倒れ込む。私はこの試合に勝利した。それは誰もが知るところだ。\n\n群衆が騒ぐ中、[versus_contestant.GetFirstName]は膝を立てて身を起こし、両手を伸ばす。\n\n「もういい！もういいんだ。これ以上は」と叫ぶ。"
 ep2_tournament_events.0003.desc.dread: "これだけの戦意喪失を引き起こしたのは、私の腕前だけではないことは[versus_contestant.GetHerHis]身体の震えを見ても明らかだ。[versus_contestant.GetFirstNameNoTooltip]は私を恐れている。"
 ep2_tournament_events.0003.desc.wounded: "[versus_contestant.GetFirstNamePossessiveNoTooltip]の顔には、痛みが刻まれているのは明白だ。[versus_contestant.GetSheHe]は臆病者ではないが、このまま戦い続けるのは愚かといえよう。"
 ep2_tournament_events.0003.desc.craven: "この競技会で[versus_contestant.GetFirstNamePossessiveNoTooltip]の負った傷は誰の目にも明らかだ。だが、私の目を避け、震えながら懇願する[versus_contestant.GetSheHe]の姿は、降伏の本当の理由を裏付けている。つまり、ただ恐ろしいのだ。"
 ep2_tournament_events.0003.a: "お前は臆病者で恥さらしだ！"
 ep2_tournament_events.0003.b: "わかった。立て、この戦いは終わりだ。"
 ep2_tournament_events.0003.c: "お前の傷は深い。医者を探そう。"
 ep2_tournament_events.0003.d: "二度と私に挑むな！"
 ep2_tournament_events.0003.e: "自分の戦いを誇るがいい、[versus_contestant.GetFirstNameNoTooltip]。"
 ep2_tournament_events.0004.t: "$tournament_versus_header$頭上から迫る死"
 ep2_tournament_events.0004.desc: "私の刃と対戦相手である[versus_contestant.GetFirstNamePossessive]の刃がぶつかり合い、2人の武器の間で火花が散る。二人とも後ろに下がり、左へ旋回する。\n\n[versus_contestant.GetFirstNameNoTooltip|U]が私に向かって振りおろす。剣先が私の体を通り過ぎた後、地面に叩きつけられた。毒蛇のように素早く、私は踏み込み、思い切り蹴りつけた。[versus_contestant.GetHerHis]の手から離れた[versus_contestant.GetFirstNamePossessiveNoTooltip]の剣は、空中を転がり落ち、私たち二人にとって恐ろしいことに、群衆の中に着地した！\n\nけたたましい叫びが空気を突き抜ける。私達は急いで駆け寄ると、[watching_crowd.GetFirstName]が蹲っているのがみえた。見れば、飛んでいった剣は[watching_crowd.GetHerHis]の腕に深々と突き刺さっていた。"
 ep2_tournament_events.0004.a: "[versus_contestant.GetFirstNameNoTooltip]、なぜ#EMP こんな#!ことを？"
 ep2_tournament_events.0004.b: "[watching_crowd.GetFirstNameNoTooltip]！大丈夫か？"
 ep2_tournament_events.0004.b.success: "[watching_crowd.GetFirstNameNoTooltip]はあなたの謝罪を受け入れた"
 ep2_tournament_events.0004.b.failure: "[watching_crowd.GetFirstNameNoTooltip]はあなたを許さない。"
 ep2_tournament_events.0004.c: "まあ、無駄にしている時間はない…"
 ep2_tournament_events.0004.c.tt: "[versus_contestant.GetSheHe]の注意がそれている間に一撃を加える！"
 ep2_tournament_events.0005.t: "$tournament_versus_header$何としても"
 ep2_tournament_events.0005.start: "私は何度も振りかぶり、防御態勢の[versus_contestant.GetFirstNamePossessive]を執拗に攻撃する。肩を強く押された[versus_contestant.GetSheHe]は、脚を振り上げて後方に倒れ込み、私にとって絶好の機会が訪れた。本能のおもむくままに、長い弧を描くように振り上げた足が[versus_contestant.GetHerHis]の股間に重々しい#EMP 音#!を立てて踏み下ろされる。\n\n"
 ep2_tournament_events.0005.eunuch: "私の追撃、棍棒による殴打は、ただ[versus_contestant.GetFirstNamePossessiveNoTooltip]の武器とぶつかっただけだった。[versus_contestant.GetHerHim]を後方に押しやることはできたが、私は[versus_contestant.GetFirstNameNoTooltip]に関するあることを思い出して肩を落とす…\n\n「そこを蹴っても意味はありませんよ、[ROOT.Char.Custom('FormOfAddressForLiege')]！」[versus_contestant.GetHerHis]は頭を振りながら叫ぶ。「昔はともかく、今はね」\n\n#EMP そうだった。#![versus_contestant.GetFirstNameNoTooltip]は去勢された男性なのだ！"
 ep2_tournament_events.0005.pain: "[versus_contestant.GetFirstNameNoTooltip]は、あえぎと咳とうめき声の中間のような叫び声をあげる。震える指がかろうじて武器を掴むものの、その目は即座に痛みを訴える。数秒のうちに、[versus_contestant.GetSheHe]は朦朧とし、立っているのがやっとの状態になる。"
 ep2_tournament_events.0005.a: "ハッ！今すぐ倒してやる！"
 ep2_tournament_events.0005.b: "ああ！すまない！そんなつもりじゃなかったんだ！"
 ep2_tournament_events.0005.c: "ああ。そうだ。忘れていた。"
 ep2_tournament_events.0006.t: "$tournament_versus_header$開幕"
 ep2_tournament_events.0006.desc: "私と[versus_contestant.GetFirstName]が互いに打ち合うと、鋼の重なり合う音があたりに響く。[versus_contestant.GetSheHe]が下がると、私が追撃し、さらなる刃の衝突の震えが腕を伝ってくる。\n\n突然のチャンスが訪れる。[versus_contestant.GetFirstNameNoTooltip]が足を滑らせると、私[versus_contestant.GetHerHis]胸に肩から突っ込み、のけぞらせる。\n\n[versus_contestant.GetFirstNameNoTooltip|U]が回復に手間取っている間、突然私の脳裏に何時間もかけて学んだ訓練マニュアルの内容と明確に優位な場面が訪れた際に為すべきことがよぎった。\n\nほとんど無意識のうちに、私は武器の柄頭のネジを外し始めた…"
 ep2_tournament_events.0006.a: "ようやく！好機だ！"
 ep2_tournament_events.0006.a.tt: "柄頭を弾として使う！"
 ep2_tournament_events.0006.a.toast: "柄頭を顔面に食らわせる！"
 ep2_tournament_events.0006.b: "喰らえ、この悪党め！"
 ep2_tournament_events.0006.b.tt: "倒れている間に[versus_contestant.GetWomanMan]を蹴るのが一番だ…"
 ep2_tournament_events.0006.c: "立ち直るまで待つのが一番だろう。"
 ep2_tournament_events.0007.t: "$tournament_versus_header$金を出せば…"
 ep2_tournament_events.0007.desc: "決闘に簡単に勝つことほど大きな喜びはない。[versus_contestant.GetFirstName|U]はデコボコになった地面を這うように後方に下がり、かろうじて私の武器の一撃をいなしている。さらに稲妻のごとき一振りが[versus_contestant.GetHerHis]護りを捕らえると、[versus_contestant.GetSheHe]は必死で私の腕をつかむ。私は、くすぐったそうな笑みを浮かべる。\n\n「待て。#EMP 待ってくれ！#!」[versus_contestant.GetFirstNameNoTooltip]は武器を交わしながらも、ささやくように私に叫ぶ。「聞いてくれ。私には勝利が必要なんだ！」私が少し身じろぎをすると、[versus_contestant.GetSheHe]はさらに慌てる。\n\n「止まってくれ！金ならある。頼む、降参してくれれば…硬貨100枚はだそう！」"
 ep2_tournament_events.0007.a: "硬貨100枚と言ったな？"
 ep2_tournament_events.0007.b: "金を分配し、義務を増やすというなら…"
 ep2_tournament_events.0007.c: "[versus_contestant.GetFirstNameNoTooltip]、この場からの逃げ道を買収することはできんぞ。"
 ep2_tournament_events.0010.t: "$tournament_versus_header$計算された賭博"
 ep2_tournament_events.0010.desc: "[versus_contestant.GetFirstNamePossessive]の剣が頭上で弧を描き、刃が宙を舞い、時間がゆっくりと流れる。容易い一撃ではない。私がその場にとどまっていれば、十分すぎるダメージを受けるだろう。\n\nこのような荒っぽい攻撃には反撃の余地がある。大した攻撃ではないはずなのだが、心の奥底に引っかかるものがある。[versus_contestant.GetFirstNameNoTooltip]が一撃を放ったとき、にやりと笑ったのは、そこに込められた力を思えば納得できるものではある。だが、私はその中にかすかに光る満足感を見た。[versus_contestant.GetHerHis|U]の目もそうだ。[versus_contestant.GetSheHe]が動くと同時に、私の脇に向けられている。これはすべてフェイントなのだろうか？\n\n一撃が私に迫る。行動の時だ。"
 ep2_tournament_events.0010.a: "今すぐ倒してやる！"
 ep2_tournament_events.0010.a.success: "あなたの反撃が叩き込まれる"
 ep2_tournament_events.0010.a.failure: "[versus_contestant.GetFirstNameNoTooltip]はハッタリをかけていただけだった"
 ep2_tournament_events.0010.b: "反撃よりも防ごう。"
 ep2_tournament_events.0010.b.success: "防御に成功した"
 ep2_tournament_events.0010.c: "生き残り、再び戦うことが最善だ。"
 ep2_tournament_events.0010.c.tt: "シンプルなサイドステップでその場を動く。慎重さこそが優れた武勇なのだ。"
 ep2_tournament_events.0011.t: "$tournament_versus_header$持ち手の選択肢"
 ep2_tournament_events.0011.desc: "一瞬の出来事だった。私たちの刃が雷鳴のようにぶつかり合うと、[versus_contestant.GetFirstNamePossessive]の武器の柄が私の剣の手の甲を叩いて通り過ぎた。後方に後退してスペースを確保し、空いた方の手で自分の手を握りしめ、目の前に剣をフラフラと構える。\n\nズキズキとした痛みが腕に伝わり、私は指をくねらせる。大きな傷ではない#EMP ようだ#!…だが、[versus_contestant.GetFirstNameNoTooltip]の侵攻から攻撃をかわしながら調べるのには用心せねばならない。[versus_contestant.GetSheHe|U]は明らかに優位と見て取って、ニヤリと笑って私の脇腹をかすめるようにさらに一撃を重ねる。\n\nいつまでもかわすわけにはいかない。いずれにせよ、私の手はどうにかしなければならない。"
 ep2_tournament_events.0011.a: "「ハハッ！私が片手しか剣の訓練をしていないと思うのか！？」"
 ep2_tournament_events.0011.a.tt: "左手も、右手と同じくらいに得意なのだ！"
 ep2_tournament_events.0011.b: "そのためにやることはただ1つ。"
 ep2_tournament_events.0011.b.tt: "あの利き手ではない方の訓練が報われたかどうか…"
 ep2_tournament_events.0011.b.success: "あなたの策略は成功した"
 ep2_tournament_events.0011.b.failure: "[versus_contestant.GetFirstNameNoTooltip]は気にもとめない"
 ep2_tournament_events.0011.b.criticalfailure: "あなたは完全に武器を落としてしまった"
 ep2_tournament_events.0011.c: "何が起きようとも、私は退きはしない！"
 ep2_tournament_events.0011.c.tt: "構えを両手にすれば多少は痛みは和らぐかも知れないが、傷ついた手では十全とはいかないだろう…"
 ep2_tournament_events.0011.c.opinion: "すべての傍観者のあなたへの好感度が#COLOR_GREEN 5#!増加する"
 ep2_tournament_events.0011.c.success: "あなたは果敢に戦い抜く"
 ep2_tournament_events.0011.c.failure: "あなたの負傷した手は使えなくなる"
 ep2_tournament_events.0012.t: "$tournament_versus_header$外套を纏って"
 ep2_tournament_events.0012.desc: "私が[versus_contestant.GetFirstName]と戦うために前に出ると、[versus_contestant.GetSheHe]は立ち止まり、[versus_contestant.GetHerHis]武器を下ろす。私の外套が、そよ風になびく。\n\n「お前は…それを身につけたままでいるつもりか？」[versus_contestant.GetSheHe|U]は尋ねる。その顔には困惑と疑念が浮かんでいる。「もちろん、私は批判をしているわけではない。ただ、#EMP 洒落っ気#!が過ぎるように見えるものでね」\n\n私は、[versus_contestant.GetHersHis]の顔に浮かぶ笑みの真意をはかりかねていた。"
 ep2_tournament_events.0012.intrigue: "対戦相手の向こうを見ると、私は群衆の中に、スカーフが風になびいて悪戦苦闘している女性を見つけた。計画が形になるのは時間がかかるが、それが成せば…"
 ep2_tournament_events.0012.arrogant: "実際、私はそれに対する何の感謝の言葉も浮かんでこない。よくも私と、#EMP 素晴らしき#!衣装を愚弄してくれたな！"
 ep2_tournament_events.0012.a: "私の流麗な#EMP 戦い#!をとくと見よ！"
 ep2_tournament_events.0012.b: "#EMP もちろん#!、私はこのまま戦いは…しない！"
 ep2_tournament_events.0012.b.tt: "[versus_contestant.GetSheHe]が顔に外套を投げつけられ、どの程度戦えるか見せてもらおう！"
 ep2_tournament_events.0012.c: "もちろん戦わない。少し時間をくれ。"
 ep2_tournament_events.0012.c.tt: "「決闘用の外套」だと？私は何を#EMP 考えていた#!のだ？"
 ep2_tournament_events.0012.d: "偉人とは誰もがこのように戦うのだ、[versus_contestant.Custom2('InsultNoun', ROOT.Char)]！"
 ep2_tournament_events.0020.t: "$tournament_versus_header$：戦場での閑話"
 ep2_tournament_events.0020.desc: "剣を構えた[versus_contestant.GetFirstName]が私に近づくと、微風が周囲の空気をかき乱す。優れた決闘者なら誰でもするように、私は何か有利なことがないかと周囲を見回す。平たい地面、[versus_contestant.GetSheHe]の目をくらませる低い太陽はない、[versus_contestant.GetHerHis]構えにも隙は見当たらない。私は正々堂々と戦う準備を整える。\n\nその時、群衆から叫び声が上がる。どこかの愚か者が、スツールから滑り落ちたのだろう。それが、[versus_contestant.GetFirstNameNoTooltip]の動きを止める。[versus_contestant.GetSheHe|U]は、不規則に動いて私に焦点を合わせ直す。戦いにおいて、集中力を欠いてはならないとし、おそらく[versus_contestant.GetFirstNameNoTooltip]もその教えを守る[versus_contestant.GetWomanMan]の1人なのだろう。"
 ep2_tournament_events.0020.secret: "\n\n不意に、小さな知識のひらめきが私の頭に飛び込んできた。[versus_contestant.GetSheHe]はあの…ああ、そうだ、そうだ。間違いない！"
 ep2_tournament_events.0020.a: "「それはなんだ、[versus_contestant.GetFirstNameNoTooltip]？#EMP 何を#!した！？」"
 ep2_tournament_events.0020.a.tt: "皆に聞こえるように大声で！"
 ep2_tournament_events.0020.b: "お前が何をしたのかはわかっているぞ、[versus_contestant.GetFirstNameNoTooltip]！"
 ep2_tournament_events.0020.b.tt: "囁くように。すべての人に告げられた秘密は、もはや何の力も持たない！"
 ep2_tournament_events.0020.c: "喋りは私の得意とするところだった。"
 ep2_tournament_events.0020.c.success: "[versus_contestant.GetFirstNameNoTooltip]はあなたの言葉で注意をそらされた。"
 ep2_tournament_events.0020.c.failure: "[versus_contestant.GetFirstNameNoTooltip]はあなたの言葉で注意をそらされなかった。"
 ep2_tournament_events.0020.d: "戦いに集中しなければ。"
 ep2_tournament_events.0021.t: "$tournament_versus_header$刃の上で"
 ep2_tournament_events.0021.desc: "[versus_contestant.GetFirstNamePossessive]の剣が私の剣の縁を擦り、火花を散らせると同時に、私は後退する。背中が闘技場の外周にぶつかると、[versus_contestant.GetSheHe|U]はニヤニヤと微笑む。[versus_contestant.GetSheHe]は守りを打ち破って私を切り崩そうと、周りを回る。私には何らかのアドバンテージが必要だ。\n\n突然、ふと、私の心の中へとひとりでに浮かぶ香しき気付きがある。何と愚かだったのか！全く持って忘れていた！おそらく、今こそがそれを活用する時…\n\n「もうおしまいか、[ROOT.Char.GetFirstName]？」[versus_contestant.GetSheHe|U]がうめき、その武器を引き抜く。「もはや絶体絶命のようじゃないか」"
 ep2_tournament_events.0021.a: "「まったく、お前は[family.GetFirstNameNoTooltip]の時よりも饒舌じゃないか」"
 ep2_tournament_events.0021.b: "「[versus_contestant.Custom2('InsultNoun', ROOT.Char)|U]め、私がお前の[versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )]を#EMP 殺して#!やったのだ！」"
 ep2_tournament_events.0021.c: "[versus_contestant.GetSheHe]を挑発するのは得策ではないだろう…"
 #Melee
 ep2_tournament_events.1001.t: "$tournament_contest_header$燃える建物"
 ep2_tournament_events.1001.desc: "周囲に血が飛散し、乱闘の怒号が鳴り響く中、自分の姿勢を保つことはほとんど不可能だ。競技者たちはうねり、揺れ動き、制御不能な人間の山となっている。その邪魔をする者には誰であれ災となるだろう！もちろん、不運な農民は、乱闘を避けるために急いで脇によけるだけでいい。被害者が建物である場合、この問題はもう少し大きなものになるかもしれない。\n\nこの乱戦は[activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]にまで波及しており、今でも両陣営の出場者が建物の外壁を剥がして、簡易的な盾や投擲物として使われているのも見える。少し離れた場所からでさえも、火花の散る音が聞こえてくるようだ…"
 ep2_tournament_events.1001.a: "止めよ、愚か者たち！休戦だ！"
 ep2_tournament_events.1001.b: "彼らがここで戦うのなら、私も加わろう。"
 ep2_tournament_events.1001.c: "#EMP もういい！#!休戦だ！"
 ep2_tournament_events.1001.c.success: "乱闘はひとまずおさまった"
 ep2_tournament_events.1001.c.failure: "誰も耳を貸さない"
 ep2_tournament_events.1001.d: "おそらく、立ち去るべき時だろう。"
 ep2_tournament_events.1002.t: "$tournament_contest_header$再建計画"
 ep2_tournament_events.1002.desc: "私は乱戦から抜け出し、キャンプ地へ戻ったが、すぐに怒りの気配が急接近していることに気づいた。\n\n「何か言いたいことはあるか！？」？その質問に、私は困惑した表情を浮かべると、[mayor.GetHerHis]表情はさらに暗くなった。「私の村は#EMP ボロボロ#!なんだ！」\n\n身なりの良い[mayor.GetWomanMan]…[mayor.GetFirstName]は、怒りながらも自身の名乗りを上げた。[mayor.GetSheHe]は今では寂れてしまった入植地の長であり、この苦境は私の責任であると責めているのだ。\n\n「さて？どうしてくれるのだ？来季の冬には#EMP すべて#!が失われるのだ！」"
 ep2_tournament_events.1002.a: "再建を手伝えないだろうか？"
 ep2_tournament_events.1002.b: "図々しい態度だな、[mayor.GetFirstNameNoTooltip]。"
 ep2_tournament_events.1002.b.tt: "この選択肢は評判が[dread|E]であるため選択肢可能"
 ep2_tournament_events.1002.c: "わかった、わかった、金は出そう。"
 ep2_tournament_events.1002.d: "立ち去れ！私は休みが必要なのだ！"
 ep2_tournament_events.1003.t: "$tournament_contest_header$倒れた刃"
 ep2_tournament_events.1003.desc: "荒れ狂う乱戦は、私を打ちのめした。体があちらこちらへ放り投げられる中、どうにかできることをしようとした。剣は鎧を破り、槍は盾の金属の丸い部分にぶつかる。\n\nそのような武器が視界を飛び交い、私の頭を狙ってくる。私はかろうじてかわし、[tournament_weapon.GetName]を回転させて受け流し、幸運にも脱出した。\n\n私は今一度、[tournament_weapon.GetType]を振りかざそうとしたが、私の手から完全に弾き飛ばされてしまった！それは埃っぽい地面に落ち、奮闘する競技者たちによって蹴り飛ばされた。"
 ep2_tournament_events.1003.a: "ああ！私の武器が！"
 ep2_tournament_events.1003.a.tt.success: "あなたは回収に成功した"
 ep2_tournament_events.1003.a.tt.failure: "武器は遠くへ蹴飛ばされた"
 ep2_tournament_events.1003.b: "少し待たねばならない。"
 ep2_tournament_events.1003.b.tt: "当面は予備の武器で問題ないだろう。"
 ep2_tournament_events.1004.t: "$tournament_contest_header$失われた[comely_stray.Custom('GetLassLad')|U]"
 ep2_tournament_events.1004.desc: "もがく体、裂けた兜、渦巻く砂塵の中に垣間見えるのは、魂なのだろうか？[comely_stray.GetSheHe|U]にはこの世のものとは思えない美しさがある。\n\nいいや、魂などではない。[comely_stray.GetHerHis]顔に刻まれているのは、抜け道を探す純粋な恐怖の表情だ。\n\n私が口を開く間もなく、[comely_stray.GetSheHe]は躓いて転び、突き出された槍で足首を捻る。[comely_stray.GetHerHis]悲痛なまでの目には涙が浮かび、荒れ狂う刃に身をすくめている。"
 ep2_tournament_events.1004.a: "しっかりしろ、愛しい者よ！"
 ep2_tournament_events.1004.a.tt: "乱戦は忘れろ。私にはもっと大事なことがある！"
 ep2_tournament_events.1004.c: "[rescuer_knight.GetFirstNameNoTooltip]！[comely_stray.GetSheHe]を助けろ！"
 ep2_tournament_events.1004.d: "自分で身を守らねばならない。"
 ep2_tournament_events.1004.d.escape.tt: "無傷で逃げ延びた"
 ep2_tournament_events.1004.d.injured.tt: "負傷した"
 ep2_tournament_events.1004.d.dead.tt: "不幸な終わりを遂げた"
 ep2_tournament_events.1005.t: "$tournament_contest_header$喉首狙い"
 ep2_tournament_events.1005.desc: "私の周りで、[ROOT.Char.GetWomenMen]が手足から血を流しながら、激しい乱闘から脱落していく。盾が、砕け散った槍や捨てられた剣とともに、戦場に散乱している。\n\n顔のわからない相手が私の方へと向かってくる。私が[ROOT.Char.GetHerHis]一撃を受け流すと、腕に震えが走る。私は次の一撃をかわし、追撃のために#X 踏み込む#!と…\n\n相手の反撃が私のあごの下を通過した。私がその場にとどまっていれば、それは外れただろう。その代わりに、私は喉を打ち抜かれた。よろめきながら、私はなすすべもなく傷口をつつき、膝をついた。"
 ep2_tournament_events.1005.a: "…クソ！"
 ep2_tournament_events.1006.t: "$tournament_header$捕獲"
 ep2_tournament_events.1006.start: "私が剣で[surrendering_knight.GetFirstName]を打ち据えると、[surrendering_knight.GetHerHis]鎧を引き裂いて火花が散る。槌のような打撃で後方に押し倒された[surrendering_knight.GetSheHe]は、やがて[surrendering_knight.GetHerHis]武器を投げ捨て、降参のサインとして腕を振り上げる。\n\n"
 ep2_tournament_events.1006.normal: "私は[surrendering_knight.GetFirstNameNoTooltip]を従者の方へ歩かせる。そして、[surrendering_knight.GetSheHe]を見張りながら再び戦いに加わる。一般的に、虜囚は自由を取り戻すために身代金を求めるものだ。[surrendering_knight.GetSheHe]はまとまった金額を要求するはずだ！"
 ep2_tournament_events.1006.rival: "私は[surrendering_knight.GetFirstNamePossessiveNoTooltip]の顔に武器を突きつけ、その目に浮かぶ恐怖と怒りを堪能する。普通は、敗北の対価としては幾ばくかの身代金か装備があればいいのだが…"
 ep2_tournament_events.1006.broke: "期待して待っていると、[surrenping_knight.GetFirstNameNoTooltip]がため息を漏らす。\n\n「私はあなたを騙すつもりはない。私には、あなたが望む身代金はこれっぽちしか支払えない」明らかに僅かな硬貨しか入っていない小さな袋を手に、[surrendering_knight.GetSheHe|U]は疲れたように言う。"
 ep2_tournament_events.1006.a: "私に逆らったことをいつか後悔するぞ！"
 ep2_tournament_events.1006.b: "身代金を寄越せ！"
 ep2_tournament_events.1006.c: "「[artifact.GetNameNoTooltip]」か。なかなか良さそうだ。"
 ep2_tournament_events.1006.d: "まあ、それをもらっておこう。"
 ep2_tournament_events.1006.e: "解放しよう、気高き敵よ！"
 ep2_tournament_events.1007.t: "$tournament_header$甘やかな休息所"
 ep2_tournament_events.1007.desc: "疲労困憊した私は、休息所の快適さにその身を委ねた。周りには、鎧が破れ、ねじれ、剣が折れたり欠けたりしている両軍の競技者たちがいる。従者や使用人たちは、自分の主を助けるために慌ただしく動き回っている。\n\n回復中の仲間を数人見つけた。疲労と痛みに耐えかねて、彼らの横に倒れ込むと、彼らは疲れた様子で私に挨拶した。目立たない場所から眺めていると、機転を利かせた市場の売り子が、疲れ果てた戦士たちに売りつけようと、急ごしらえの食べ物や飲み物を準備しているのが目についた。[teammate_1.GetFirstName]と[teammate_2.GetFirstName]は物欲しそうに売り子を見つめ、[teammate_3.GetFirstName]は上っ面だけの陽気さで何かをつぶやいている。"
 ep2_tournament_events.1007.a: "売り子を呼び寄せよう。"
 ep2_tournament_events.1007.a.tt.success: "全員が活力を取り戻した"
 ep2_tournament_events.1007.a.tt.bigsuccess: "食料と飲み物は素晴らしい！"
 ep2_tournament_events.1007.a.result: "チームのスコアが#positive_value 増加#!"
 ep2_tournament_events.1007.a.bigresult: "チームのスコアが#positive_value 大幅に増加#!"
 ep2_tournament_events.1007.b: "「あつまれ、お前たち」"
 ep2_tournament_events.1007.b.tt: "彼らを鼓舞するような言葉が、士気を高めるかもしれない。"
 ep2_tournament_events.1007.b.tt.success: "あなたの言葉が彼らの活力を回復した"
 ep2_tournament_events.1007.b.tt.failure: "あなたの演説の効果はほとんどなかったようだ"
 ep2_tournament_events.1007.b.result: "チームのスコアが#positive_value 増加#!"
 ep2_tournament_events.1007.c: "彼らは放っておくのがいい"
 ep2_tournament_events.1011.t: "$tournament_contest_header$名のある敵"
 ep2_tournament_events.1011.start: "乱戦の血煙の中、馬に乗って近づいてくる人影が見える。馬の首から垂れ下がっている紋章で、話さずともその正体がわかる。実に名高き$knight_culture_player_no_tooltip_lowercase$が戦場を彩る。\n\n"
 ep2_tournament_events.1011.unequal: "「[ROOT.Char.GetTitledFirstNameNoTooltip|U]！」鋭い走りで近づきながら、[famous_knight.GetFirstName|U]が雄叫びをあげる。その声ははっきりと戦場に響き渡る。[famous_knight.GetSheHe|U]は[famous_knight.GetHerHis]剣を慣れた手つきで振り回し、[famous_knight.GetHerHis]環境を使いこなしている。\n\n「私は貴殿と刃を交えたい。さあ、私と向き合い、どちらが強いか確かめようではないか！」"
 ep2_tournament_events.1011.equal: "「ああ、[ROOT.Char.GetTitledFirstNameNoTooltip|U]！これは実に誉れ高いことだ！」言葉を続ける前に、[famous_knight.GetFirstName|U]は兜を脱ぐ。\n\n「ついに、世界に冠たる2人の$knight_culture_player_plural_no_tooltip_lowercase$がまみえた。血で血を洗う戦場で競い合った2人の兵士が、ついに対峙するのだ。私は夢のなかで、この瞬間をどれほど見据えてきただろうか。我らの言葉にできぬ気高き関係を、包み込む武具―」"
 ep2_tournament_events.1011.a: "この関係がどれほど気高きものであるかを示そう…"
 ep2_tournament_events.1011.a.tt: "演説中の[famous_knight.GetSheHe]の顔に泥を投げかけるのは卑怯かもしれないが、効果的なのは間違いない！"
 ep2_tournament_events.1011.a.success: "あなたは戦いに勝った"
 ep2_tournament_events.1011.a.failure: "あなたは戦いに負けた"
 ep2_tournament_events.1011.b: "「来い、気高き敵よ！戦いで我らの力を比べよう」"
 ep2_tournament_events.1011.c: "ここでは慎重になった方が良さそうだ..."
 ep2_tournament_events.1011.d.success: "あなたは乱戦から抜け出すことに成功した"
 ep2_tournament_events.1011.d.failure: "[famous_knight.GetFirstNameNoTooltip]はあなたを捕まえた"
 ep2_tournament_events.1012.t: "$tournament_contest_header$木々より"
 ep2_tournament_events.1012.desc: "私がその中を突き進むと、堅い低木が震え、ざわめいた。この雑木林は絶好の奇襲地点であり、休憩場所への道に隣接していた。\n\n長く待つ必要はない。[caught_opponent.GetFirstName]が道に沿ってよろよろと歩いてきた。明らかに、戦いから休息を求めていた。木漏れ日が[catch_opponent.GetHerHis]鎧に反射してキラキラと輝き、木の葉の音が下草の間から私の接近を隠す。\n\n私は[caught_opponent.GetFirstNameNoTooltip]から目を離さず、最終的には[caught_opponent.GetSheHe]が進もうとしている場所からわずかばかり離れた絶好の位置に身を置く。"
 ep2_tournament_events.1012.a: "私は枝のざわめきにすぎない。"
 ep2_tournament_events.1012.b: "「[caught_opponent.GetFirstNameNoTooltip]よ！名誉ある戦いを！」"
 ep2_tournament_events.1012.b.success: "あなたは決闘に勝利した"
 ep2_tournament_events.1012.b.failure: "あなたは決闘に敗北した"
 ep2_tournament_events.1012.c: "素早く動かねば！"
 ep2_tournament_events.1012.c.success: "奇襲は成功した"
 ep2_tournament_events.1012.c.failure: "奇襲は無惨にも失敗した"
 ep2_tournament_events.1012.d: "このような勝利は適切ではない"
 ep2_tournament_events.1013.t: "$tournament_contest_header$優位"
 ep2_tournament_events.1013.desc: "私は対戦相手を倒した後、馬をはしらせて戦いへと戻る。私が近づくと、背後の相手に死角から殴られ、馬上から転げ落ちる人影が見えた。\n\n一見無傷のように見える[felled_participant.GetFirstName]は自身の馬を探して辺りを見回すも、喧騒の中で見つけるには時間が経ちすぎていた。\n\n[felled_participant.GetHerHis]苦境を見て、私はさらに近付く。馬上の私から見れば、[felled_participant.GetSheHe]はとても小さく、無防備に見えた。野次馬はこれを名誉なき行為と言うだろうが、そもそもこの戦いには名誉などほとんどないのだ…"
 ep2_tournament_events.1013.a: "「手を貸そうか、[felled_participant.GetFirstNameNoTooltip]？」"
 ep2_tournament_events.1013.a.tt: "[felled_participant.GetSheHe]にほかの馬を連れてくるまで、戦いから[felled_participant.GetSheHe]を守る。"
 ep2_tournament_events.1013.b: "好きにすればいい。#EMP ハッ！#!"
 ep2_tournament_events.1013.c: "正々堂々と、徒歩で決着をつけよう。"
 ep2_tournament_events.1013.c.success: "あなたは決闘に勝った"
 ep2_tournament_events.1013.c.failure: "あなたは決闘に敗北した"
 ep2_tournament_events.1013.d: "これは私の戦い方ではない。"
 ep2_tournament_events.1013.d.tt: "正々堂々と戦えるほかの相手を探しにいこう。"
 ep2_tournament_events.1015.t: "$tournament_contest_header$謎めいた$knight_culture_player_no_tooltip$"
 ep2_tournament_events.1015.desc: "馬が戦いの渦中を疾駆する。私の馬は騒乱から離れると、大きく弧を描いて遠巻きから観察する。\n\nすぐさま私の目は捉えた。$knight_culture_player_no_tooltip_lowercase$は勢いよく、獰猛に、巧みな攻撃で相手を馬から引きずり降ろし、その後も戦いを続行する。彼らは明らかに不運な敵より一枚上手で、すぐに彼らをなすがままにし、身代金としてまとまった金を集める。\n\n見覚えのある紋章だが、はっきりとはわからない。私は近づき、馬から降りてその姿に声をかけたが、彼らは新たな敵を探しに、そのまま行進していった。"
 ep2_tournament_events.1015.a: "まあ、彼らのおこぼれに預かることはできるだろう。"
 ep2_tournament_events.1015.a.tt: "これは弱った相手を倒し、少しばかり金を稼ぐ好機だ！"
 ep2_tournament_events.1015.b: "何者かを突き止めなければ！"
 ep2_tournament_events.1015.b.success: "見知らぬ相手を捕まえた"
 ep2_tournament_events.1015.b.failure: "人混みの中に見失った"
 ep2_tournament_events.1015.b.success.tt: "その人物と対峙した"
 ep2_tournament_events.1015.c: "ほうっておくのがいいだろう。"
 ep2_tournament_events.1016.t: "$tournament_contest_header$謎の解明"
 ep2_tournament_events.1016.start: "私の存在が歓迎されていないことはすぐにわかった。$knight_culture_player_no_tooltip_lowercase$は肩越しに神経質そうな視線を私に投げかけ、私を振り切るために乱戦を避けるように不規則な進路をとる。しかし、私は躊躇しなかった。やがて私はその人物に追いつくと、その腕に手をかけ、兜を脱がせた。私は思いがけず息を呑んだ。\n\n"
 ep2_tournament_events.1016.mulan: "「私がふさわしいことを証明できていれば幸いだ」[mysterious_knight.GetFirstName]はわずかに頭を下げてそういった。「私を信頼してくれて感謝する。さあ、お返しをしょう」[mysterious_knight.GetSheHe]はその武器を掲げると、日光が刃に照り返す。"
 ep2_tournament_events.1016.mulanunknown: "#EMP [mysterious_knight.GetWomanMan]#!だ！\n\n「どうか、誰にも言わないでください」[mysterious_knight.GetSheHe|U]は懇願した。[mysterious_knight.GetSheHe|U]は地面を見てから、祈るように私に視線を戻す。「私が望むのは、己の価値を証明することだけです！」"
 ep2_tournament_events.1016.relation: "よりにもよって、それは私の[ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)]たる[mysterious_knight.GetFirstName]だった！[mysterious_knight.GetSheHe|U]は私に小さく笑みを浮かべ、撒き起こる戦いの方へと手を伸ばした。\n\n「問いただして時間を無駄にしている場合ではありません」[mysterious_knight.GetSheHe|U]は私の抗議を遮った。「我らには勝利すべき戦いがあるのです！」"
 ep2_tournament_events.1016.a: "よし。私の背中を預ける！"
 ep2_tournament_events.1016.b: "お前の腕前を見せてみろ！"
 ep2_tournament_events.1016.b.tt: "注意深く見ていれば、間違いなく学ぶことがあるだろう。"
 ep2_tournament_events.1016.b.success: "多くを学びました"
 ep2_tournament_events.1016.b.failure: "わずかに学びました"
 ep2_tournament_events.1016.c: "ダメだ！これを#EMP しては#!ならない！"
 ep2_tournament_events.1017.t: "$tournament_contest_header$追い詰められしもの"
 ep2_tournament_events.1017.desc: "ポールアームで鞍から引きずり下ろされた私は、ふらつきながら立ち上がった。犯人はすぐさま私に襲いかかった。\n\n「手荒な真似をして悪いな」と、[knight_1.GetFirstName]は言う。「だが、これが初めての好機なのだ」そう言うのは、重装備の3人組だ。彼らの狙いははっきりしている。私は身代金で巨万の富をもたらすことのできる、価値の高い標的なのだ。\n\n頭がすっきりしてくると、加害者たちの肩の後ろから、仲間の印である色を纏った人影が近づいてくるのがわかる。にやにやと笑っている3人の惨めな男たちには、突然の危機が迫っていることなどわからないだろう。"
 ep2_tournament_events.1017.a: "下がっていろ。#EMP この3人は私の獲物だ。#!"
 ep2_tournament_events.1017.a.success: "あなたはたった1人で3人に打ち勝った"
 ep2_tournament_events.1017.a.failure: "あなたは大きく劣っていた"
 ep2_tournament_events.1017.b: "今だ！こいつらをやれ！"
 ep2_tournament_events.1017.b.success: "あなたは不意を突いた"
 ep2_tournament_events.1017.b.failure: "彼らはどうにか撤退した"
 ep2_tournament_events.1018.t: "$tournament_contest_header$家の団結"
 ep2_tournament_events.1018.desc: "乱戦を見渡すと、2人の敵に囲まれて徒歩で戦う仲間を発見した。もう一瞥すると、[family.GetSheHe]が身に着けている、泥まみれで破れた色味、つまり我が気高き[ROOT.Char.GetHouse.GetName]の旗が見えた。\n\n私は馬を乱戦の中に割り込ませると、敵の一人が吹き飛ばされる。不意を突かれたもう一人は、私達の連携攻撃によってあっという間に倒された。[family.GetFirstName]は、感謝するようにほほえみ、私と乗騎の前で一礼をした。\n\n「ありがとうございます。あなたがいなければ、私はやられていたでしょう」 [family.GetSheHe|U]は私達の痛みながらも今だ鮮やかな生地に目を落とし、[family.GetHerHis]胸にある紋章に手を当てる。「[ROOT.Char.GetHouse.GetMotto]」"
 ep2_tournament_events.1018.a: "「[ROOT.Char.GetHouse.GetMotto]」、[family.GetFirstNameNoTooltip]。"
 ep2_tournament_events.1018.b: "私が生きている限り、お前を必ず守る。"
 #Archery
 ep2_tournament_events.1501.t: "$tournament_contest_header$静かに！"
 ep2_tournament_events.1501.desc: "[competitor.GetFirstName]が狙いを定めると、群衆は穏やかにつぶやく。私が聞き取れたのは風に乗って運ばれたわずかな言葉だけであり、[competitor.GetFirstNameNoTooltip]もそのようだった。[competitor.GetSheHe|U]はやや苛立ったように群衆へと向き直る。\n\n「静かに！競技者に敬意を払い給え！」[competitor.GetSheHe|U]は不機嫌そうに言う。それに呼応するように、わずかにどよめきが起こる。[competitor.GetHerHis]が矢を放つために平和と静けさが必要なのは間違いない。だが[competitor.GetSheHe]がもう一度群衆に向かって拳を振りかざそうとしたとき、これは少しやりすぎかもしれないと思った。"
 ep2_tournament_events.1501.secret: "\n\n私は群衆の言葉がどんなものだったかを思い返していた。それはかなり#EMP 好色な#!ものであったように思えるが…"
 ep2_tournament_events.1501.a: "「お前。何と言ったのだ？」"
 ep2_tournament_events.1501.a.tt: "あの卑猥な噂話がはっきりと聞こえてしまったのだから、この群衆は声を潜めることはできないだろう！"
 ep2_tournament_events.1501.b: "まったく。息が詰まりそうだ。"
 ep2_tournament_events.1501.b.tt: "#EMP ゴホッ！#!#EMP ゴホッ！#!"
 ep2_tournament_events.1501.c: "[competitor.GetSheHe]にさっさとやらせるのがいい。"
 ep2_tournament_events.1502.t: "$tournament_contest_header$矢の原動力"
 ep2_tournament_events.1502.desc: "風が舞う中、私が矢を射ようと足を踏み出すと、旗がうねるようにはためく。砂埃が巻き上がり、私は弓に矢を番える。\n\n私は風が収まるのを待つ。\n\n待ち続ける。\n\nいつまでたっても止まないのではないかと思えた。"
 ep2_tournament_events.1502.secret: "\n\n私は群衆の言葉がどんなものだったかを思い返していた。それはかなり#EMP 好色な#!ものであったように思えるが…"
 ep2_tournament_events.1502.a: "ハッ！多少の風が私を止められるものか！"
 ep2_tournament_events.1502.b: "「実際は、まだ私の番ではなかったのだろう？」"
 ep2_tournament_events.1502.b.tt: "不運な[contestant.GetFirstNameNoTooltip]に前に出るように身振りをすれば、先に撃たせられるかもしれない…"
 ep2_tournament_events.1502.b.success: "審判は同意した"
 ep2_tournament_events.1502.b.failure: "さっさとやれと言われた"
 ep2_tournament_events.1502.c: "風を#EMP 切って#!撃つことができれば…"
 ep2_tournament_events.1502.c.success: "的にあたった"
 ep2_tournament_events.1502.c.failure: "風が強すぎた"
 ep2_tournament_events.1503.t: "$tournament_contest_header$退屈な待ち時間"
 ep2_tournament_events.1503.desc: "#EMP ビュン！#!\n\n競技者の放った矢が弓から外れて的に突き刺さる。軽く拍手が起こる。私は退屈そうに弓にもたれかかり、自分の番を待つ。\n\n#EMP ビュン！#!\n\n次の矢も命中した。[contestant.GetFirstName]が[contestant.GetHerHis]弓を取りに向かう。待っている間に#EMP 何か#!することを探さなければ、頭がおかしくなりそうだ。"
 ep2_tournament_events.1503.a: "…あの印も一時的なものだ。"
 ep2_tournament_events.1503.a.tt: "印を消して、我々のものをそこに記しても誰も気づかないのではないか？"
 ep2_tournament_events.1503.a.success: "あなたは成功した"
 ep2_tournament_events.1503.a.failure: "あなたは見つかった"
 ep2_tournament_events.1503.b: "観客とおしゃべりするために、少しぶらつこう。"
 ep2_tournament_events.1503.b.flavor: "どんなうわさ話が聞けるかわからない。"
 ep2_tournament_events.1503.b.tt: "ほかの競技者に関する[secret|E]を暴いた"
 ep2_tournament_events.1503.b.success: "秘密を見つけた"
 ep2_tournament_events.1503.b.failure: "退屈しのぎのおしゃべりをした"
 ep2_tournament_events.1503.c: "我慢するしかないな。"
 #Wrestling
 ep2_tournament_events.2001.t: "$tournament_versus_header$卑怯な手段"
 ep2_tournament_events.2001.desc: "[versus_contestant.GetFirstName]と私は地面の上で揉み合っていた。腕で私を押さえつけながら突然[versus_contestant.GetFirstNameNoTooltip]が私に馬乗りになって勝利を手にしようとする。\n\n埃っぽい地面が私達の体の下で揺れ動き、[versus_contestant.GetSheHe]が地面に私を押さえつけようとするなか、対戦相手の顔がかすめる。私はあいた手で支えとなる何かをつかもうと、無意識に周りを手で探り、そうしているうちに一握りの土を掴んだ。[versus_contestant.GetHerHis]顔は私の手にとても近く…"
 ep2_tournament_events.2001.a: "ハッ！"
 ep2_tournament_events.2001.b: "こんな戦い方はふさわしくない。"
 ep2_tournament_events.2001.b.success: "あなたは立ち上がって戦う"
 ep2_tournament_events.2001.b.failure: "[versus_contestant.GetFirstNameNoTooltip]はあなたをたやすく抑え込んだ"
 ep2_tournament_events.2001.a.tt: "[versus_contestant.GetHerHis]顔に土を投げつける。"
 ep2_tournament_events.2002.t: "$tournament_versus_header$割り込み"
 ep2_tournament_events.2002.desc: "[versus_contestant.GetFirstName]は私の上に飛び乗り、その手で地面に抑え込もうとする。即座に我々はより良いポジションを確保しようともがきはじめる。私は[versus_contestant.GetSheHe]をはねのけようとし、[versus_contestant.GetSheHe]はその隙を突こうとする。\n\n[versus_contestant.GetFirstNameNoTooltip]は私の片腕を[versus_contestant.GetHerHis]膝の下に入れ、戦いを完全に終わらせるために動き始めた。私は必死になって、使えるものはないかと空いた手で何かをつかむ。土で半分視界を奪われた私は、空気を感じ、それからゴワゴワしたレスリング用の衣服の生地の肌触りを感じた。そしてこれは…尻の割れ目？\n\nすぐさま何かをしなければ、この試合には敗れるだろう。そして、私は親指を立て…"
 ep2_tournament_events.2002.a: "愛とレスリングは手段を選ばず、だ…"
 ep2_tournament_events.2002.b: "敗れるならば、名誉とともに！"
 ep2_tournament_events.2002.b.tt: "戦って切り抜けるのだ！"
 ep2_tournament_events.2002.a.tt: "近親者全員"
 ep2_tournament_events.2003.t: "$tournament_versus_header$外部の干渉"
 ep2_tournament_events.2003.desc: "「おい！審判！」\n\n私は友である[friend.GetFirstName]の声を聞いて、少なからず安堵した。幸運な介入により、裁定人が競技場の壁まで迫り、対戦相手の[versus_contestant.GetFirstName]が一瞬ためらった。それは、[versus_contestant.GetSheHe]をほんの束の間気絶させるのに十分なだけの時間だった。\n\n観客はこの駆け引きに納得がいかず、さまざまな物が競技場内に降り注ぎ始める。果物、野菜、そして小さな椅子までも。実際、その椅子は私が拾えるほどの距離に落ちてきた。そして審判が[friend.GetFirstNamePossessiveNoTooltip]の熱弁に対応するために後ろを振り向いている間に、私にちょっとしたアイデアが浮かぶ…"
 ep2_tournament_events.2003.a: "「#EMP ああ！#!審判！[versus_contestant.GetSheHe|U]にあれで殴られた！」"
 ep2_tournament_events.2003.b: "「こっちだ、[versus_contestant.GetFirstNameNoTooltip]！」"
 ep2_tournament_events.2003.c: "こんな卑怯な手はたくさんだ。"
 ep2_tournament_events.2003.a.tt: "[versus_contestant.GetFirstNamePossessiveNoTooltip]のもとに椅子を投げ、頭を抱える。"
 ep2_tournament_events.2003.b.tt: "#EMP ガンッ！#!"
 ep2_tournament_events.2004.t: "$tournament_versus_header$肉付きの良い試合"
 ep2_tournament_events.2004.desc: "私の腕は[versus_contestant.GetFirstNamePossessive]の恰幅の良い腹をもう一度抱え込もうとするものの、[versus_contestant.GetSheHe]は笑いながら、その巨体で私を競技場の壁に叩きつける。[versus_contestant.GetSheHe|U]は、群衆が歓喜の声を上げる中、顎を震わせ、私に向かって歩み寄ってくる。\n\n相手の体格の良さは武器になるが、あの体積のすべてが筋肉だけであるはずがない。[versus_contestant.GetFirstNameNoTooltip]は、再び私の使えるスペースを削るために周りを回り始める。これを利用する手があるのではないか？"
 ep2_tournament_events.2004.a: "[versus_contestant.GetSheHe]を動き回らせれば…"
 ep2_tournament_events.2004.b: "転ばせてやれば終わりだ！"
 ep2_tournament_events.2004.c: "[versus_contestant.GetSheHe|U]の取り柄はその#EMP 腹回り#!だけではない！"
 ep2_tournament_events.2004.d: "強大な塔も基礎がなければ立つことはできない。"
 ep2_tournament_events.2004.e: "戦いを避けることに栄光はない！"
 ep2_tournament_events.2004.d.tt.success: "[versus_contestant.GetFirstNamePossessiveNoTooltip]の足を狙うことに成功した"
 ep2_tournament_events.2004.d.tt.failure: "[versus_contestant.GetFirstName]はあなたの攻撃をあっさりとかわした"
 ep2_tournament_events.2005.t: "$tournament_versus_header$渇望の奮闘"
 ep2_tournament_events.2005.desc: "対戦相手の[versus_contestant.GetFirstName]ともみあっているとき、僅かな隙が生まれた。[versus_contestant.GetSheHe]を素早く地面になげつけるも、[versus_contestant.GetSheHe]は優雅に受け身を取り、私達は地面の上で重なり合う。優位を奪い合っている間に、双方の体から汗がしたたり、滑りやすくなっていく。\n\n#EMP とても#!汗ばんでいたがゆえに、それは起こった。取っ組み合いから離れるた私達は、なんとなく闘争心が薄れているように感じられた。[versus_contestant.GetFirstNamePossessiveNoTooltip]の顔が赤らんでいることに気づく。それは、奮闘によるものではないように思えた。"
 ep2_tournament_events.2005.a: "「続きはもっと私的な場所でいかがかな？」"
 ep2_tournament_events.2005.b: "「私はこの戦いが楽しい、[versus_contestant.GetFirstNameNoTooltip]。#EMP とても#!な」"
 ep2_tournament_events.2005.c: "ハッ！[versus_contestant.GetSheHe|U]の守りが薄いぞ！"
 ep2_tournament_events.2005.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip]はあなたの提案に興味を持った"
 ep2_tournament_events.2005.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip]は喜んだものの、丁寧に断った"
 ep2_tournament_events.2005.b.tt.criticalfailure: "あなたは[versus_contestant.GetFirstNamePossessiveNoTooltip]の身振りを大きく読み違えた"
 ep2_tournament_events.2006.t: "$tournament_versus_header$力の功績"
 ep2_tournament_events.2006.desc: "私は左に行くと見せかけて右に動き、[versus_contestant.GetFirstNamePossessive]の足に飛びついた。だが[versus_contestant.GetSheHe]はより素早かった。私の腰を掴むと、[versus_contestant.GetSheHe]は私を逆さまに宙吊りにする。[versus_contestant.GetHerHis]の腹が私の背中と向き合う状態で、私の足は無惨にも垂れ下がる。\n\n観衆の歓声が耳に響く中、私は[versus_contestant.GetFirstNameNoTooltip]の頭に膝蹴りを食らわせようともがいた。もがけばもがくほど、敵の力が抜けていくのを感じる。私は力を振り絞ったが、[versus_contestant.GetFirstNameNoTooltip]は私のもがく姿に十分満足したように、あっさりと…私を下に落とした。\n\n突如地面が私に迫ってきた。その瞬間に私が感じたのは、頭が地面にぶつかる衝撃と恐怖だった…\n\n#X ドサッ#!"
 ep2_tournament_events.2006.a: "…"
 ep2_tournament_events.2007.t: "観衆の参加"
 ep2_tournament_events.2007.desc: "私は[versus_contestant.GetFirstName]を押し倒し、[versus_contestant.GetHerHis]肩を地面に押し付けようとする。その寸前で、見ていた審判からコールがあった。それにより、私は自身が贔屓されていると気付いた。審判は私がフォールをとったと判定したのだ！\n\n私は再び立ちあがり、彼らのミスを認めるべきかどうか考えあぐねていた。その時、観衆の声援がピークに達した。振り向くと、[opponent_friend.GetFirstName]が、障害を飛び越えて私に向かって勢いよく突進してくるのが見えた。\n\n「これは不正だ！[versus_contestant.GetHerHis|U]の肩は地面に#EMP ついて#!さえいなかった！」[opponent_friend.GetSheHe|U]は叫び、審判の手首を掴みあげる。"
 ep2_tournament_events.2007.a: "衛兵！この厄介者をここから連れ出してくれ！"
 ep2_tournament_events.2007.b: "[versus_contestant.GetHerHis|U]の肩は#EMP 間違いなく#!地面についていた！"
 ep2_tournament_events.2007.b.tt.success: "あなたは議論に勝つ"
 ep2_tournament_events.2007.b.tt.failure: "審判は[opponent_friend.GetFirstNameNoTooltip]を支持した"
 ep2_tournament_events.2007.c: "ああ、その通りだ。フォールではなかった。"
 #Fistfighting
 ep2_tournament_events.2501.t: "よりどりみどり"
 ep2_tournament_events.2501.desc: "[versus_contestant.GetFirstName]の強烈な体当たりが胸にぶつかり、私は床に倒れ込む。だが、[versus_contestant.GetSheHe]は私を抑え込みにはこなかった。それもそのはず、私の拳が、相手の頭があった場所をかすめたのだ。この特別な試合の小手調べの段階がすでに終わっているのは明白だ。\n\n私達2人はお互いの周りを警戒しながら回る。[versus_contestant.GetFirstNameNoTooltip]は、狡猾そうな笑みを浮かべていた。それは嵐の前の静けさであり、賢明なレスラーはこの瞬間に戦略を練るものだ。"
 ep2_tournament_events.2501.a: "ヘッドロックに集中する。"
 ep2_tournament_events.2501.b: "組技を仕掛ける。"
 ep2_tournament_events.2501.c: "[versus_contestant.GetSheHe]を地面に抑え込むだけだ。"
 ep2_tournament_events.2501.a.tt.criticalsuccess: "あなたは相手を倒した"
 ep2_tournament_events.2501.a.tt.success: "それなりにうまくいった"
 ep2_tournament_events.2501.a.tt.failure: "あなたの戦略は失敗した"
 ep2_tournament_events.2502.t: "脱臼"
 ep2_tournament_events.2502.desc: "[versus_contestant.GetFirstName]との短時間の組合から離れると、私は[versus_contestant.GetSheHe]の首を不意に掴んだ！全くの不意打ちであったためか、[versus_contestant.GetFirstNamePossessiveNoTooltip]の首はその衝撃で音を立て、[versus_contestant.GetSheHe]はパニックで悲鳴を上げた。\n\n観衆はどよめいたが、私が手の力を緩めると、歓声はすぐに静まり、ささやくような動揺に変わった。私の腕が接触した瞬間、気持ちの悪い#EMP ポコッ#!というような音がする。何かがおかしい。そして、指に走る痛みで脱臼か何かであることがハッキリとわかった。\n\n[versus_contestant.GetFirstNameNoTooltip]はまだ態勢を立て直している。私が素早く反応すれば、あるいは…"
 ep2_tournament_events.2502.a: "よし、やることはただ1つ。"
 ep2_tournament_events.2502.b: "もう一方の手を活用すれば、まだ勝てるかもしれない…"
 ep2_tournament_events.2502.c: "負傷した！降参しなければ。"
 ep2_tournament_events.2502.a.tt: "脱臼した指の関節を元に戻そう。"
 ep2_tournament_events.2502.a.tt.success: "即興の処置がうまくいった"
 ep2_tournament_events.2502.a.tt.failure: "いたっ！どうにもならない！"
 ep2_tournament_events.2502.b.tt: "戦うぞ！"
 ep2_tournament_events.2503.t: "ウィーケスト・ウィンク"
 ep2_tournament_events.2503.desc: "腕が私の頭蓋骨を締め付けると同時に、私は[versus_contestant.GetFirstNamePossessive]の腹に強烈な肘打ちをお見舞いする。私は[versus_contestant.GetHerHis]の手から逃れ、自分から組みつきに行った。私達の腕はもつれ、重々しく息を吐く。\n\nお互いにもがき合っているうちに、相手の顔に微笑みが浮かんでいることに気付いた。一体[versus_contestant.GetSheHe]は何を…\n\n#EMP ああっ！#!私の#EMP 目#!が！[versus_contestant.GetFirstNamePossessiveNoTooltip]の親指が私の眼窩に突き刺さる。[versus_contestant.GetSheHe]を引き離すために、顔面に強烈な一撃をお見舞いする。私はよろめきながら後ずさりし、両手で傷ついた目を押さえた。"
 ep2_tournament_events.2503.a: "そういうやり口か！"
 ep2_tournament_events.2503.b: "審判！#EMP 審判！#!"
 ep2_tournament_events.2503.c: "ただではおかんぞ！"
 ep2_tournament_events.2503.d: "この[versus_contestant.Custom2('InsultAdjective', ROOT.Char)][versus_contestant.Custom2('InsultNoun', ROOT.Char)]め！こっちへ来い、ぶん殴ってやる！"
 ep2_tournament_events.2503.a.tt: "あなたは仕返しに[versus_contestant.GetSheHe]の目を突いた！"
 ep2_tournament_events.2503.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip]は失格となった"
 ep2_tournament_events.2503.b.tt.failure: "試合は続行を赦された"
 ep2_tournament_events.2503.c.tt: "戦いを続けた！"
 ep2_tournament_events.2504.t: "無作法な振る舞い"
 ep2_tournament_events.2504.desc: "私は[versus_contestant.GetFirstName]の周りを回り、[versus_contestant.GetSheHe]にヘッドロックをかける。私は締付けを強めるが、[versus_contestant.GetSheHe]はそれをも#EMP 楽しんで#!いるように見えた。私は[versus_contestant.GetSheHe]を地面に投げつけるが、[versus_contestant.GetFirstNameNoTooltip]は弱々しく受け身をとる。そして[versus_contestant.GetHerHis]荒々しい目には、不穏な光が踊り始める。\n\n私は抑え込みを狙って素早く体を下げたが、突然相手の動きがブレたかと思えば、私を脇から叩きつけ、地面に押さえつけた。そのまま抑え込むどころか、馬乗りになって顔面に拳を叩き込み始めたのだ！私は必死に[versus_contestant.GetHerHis]こめかみに拳を叩き込むが、それに対して[versus_contestant.GetHerHis]泡だらけの口が開き、迫ってきて…\n\n#EMP 「アアアアアアア！私の鼻が！#!」"
 ep2_tournament_events.2504.a: "こいつをすぐにリングから下ろせ！"
 ep2_tournament_events.2504.b: "侍医を連れてきてくれ！"
 ep2_tournament_events.2504.c: "誰か、医者を探してくれ！"
 ep2_tournament_events.2504.a.tt: "[versus_contestant.GetFirstNameNoTooltip]は速やかに失格となり、あなたは競技会を勝ち進んだ"
 ep2_tournament_events.2504.b.tt: "競技のことは忘れろ、医師が必要だ！"
 ep2_tournament_events.2504.b.tt.criticalsuccess: "[physician.GetFirstNameNoTooltip]は素晴らしい仕事をした"
 ep2_tournament_events.2504.b.tt.success: "[physician.GetFirstNameNoTooltip]はどうにかあなたの鼻を守った"
 ep2_tournament_events.2504.b.tt.failure: "[physician.GetFirstNamePossessiveNoTooltip]の手管ですらも、あなたの鼻を守れなかった"
 ep2_tournament_events.2504.c.tt: "新しい$court_physician_court_position$を探して伝令が走っていった"
 ep2_tournament_events.2505.t: "痛手"
 ep2_tournament_events.2505.desc: "私の腕は傷つき、筋肉が痛む。\n\n数多の強力な締付けに耐えてきた首だけではない。打ち据えられてきた胴体だけではない。違う、#EMP 私の腕そのものが#![ROOT.Char.GetFaith.DevilName]が駆る馬群に蹂躙されているかのように感じられるのだ。私の唯一の慰めは、荒い息と血走った目線の先にいる、私の対戦相手である[versus_contestant.GetFirstName]が、私よりも良い結果を出していないことだ。\n\n私たち2人は足元がふらつき、切り傷から血がにじむ。あと少しのところで、私たちは引き離され、審判たちが心配そうに私たち2人に詰め寄った。引き分けだろうか？"
 ep2_tournament_events.2505.a: "このような互角の戦いに敗者は必要ない。"
 ep2_tournament_events.2505.b: "引き分けだと！？お前は私をこのリングから引きずり下ろすというのか！"
 ep2_tournament_events.2505.b.tt.success: "あなたは試合に勝利した"
 ep2_tournament_events.2505.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip]が試合に勝利した"
 ep2_tournament_events.2505.b.tt.doublefailure: "2人とも疲れ果てて倒れた"
 ep2_tournament_events.2505.b.tt.sadistic: "[GetTrait('sadistic').GetName( GetNullCharacter )]の廷臣と客人全員"
 ep2_tournament_events.2505.b.tt.notsadistic: "[GetTrait('sadistic').GetName( GetNullCharacter )]の廷臣ではない者と客人全員"
 ep2_tournament_events.2506.t: "新たな視点"
 ep2_tournament_events.2506.desc: "タックルを躱し、カウンターを外す…\n\n私は自分が受けたのと同じくらいの打撃を相手に与えようと尽力するものの、[versus_contestant.GetFirstNamePossessive]が激しく私を組み付こうとするのに耐えるのが精一杯だ。さらに一度かわし、さらに反撃するも、相手はそれをひらりと躱し、ついに私を掴んだ。\n\nヘッドロックが恐ろしい蛇のように私の首を締め付け、まるで獣にトドメをさすかのように[versus_contestant.GetHerHis]の手が、首を反対側に押しやる。息ができず、眼窩から飛び出さんばかりに目が充血し、頬は血で紅潮し、首はもろい枝のようにきしむ。\n\n#X ボキッ。#!\n\n世界が白黒になる。私の体が痙攣する。\n\n私は空を見上げながら、うつ伏せに倒れる。"
 ep2_tournament_events.2506.a: "#DIE2 …グウッ！#!"
 ep2_tournament_events.2507.t: "当惑の一撃"
 ep2_tournament_events.2507.desc: "レスリングほど、五感を刺激するものはない。音も視覚も嗅覚も、すべてがより鋭く、より明るく、より明瞭になる。それは[ROOT.Char.GetWomanMan]を超人的な気分にさせるのに十分だ！そしておそらく、そういった感覚を奪うことで真逆の効果が現れることだろう…\n\n私は軽蔑するかのように左に身をかわして[versus_contestant.GetFirstName]によるタックルをかわす。[versus_contestant.GetSheHe]がたじろいだ隙に、私は両手で[versus_contestant.GetHerHis]側頭部に一撃を叩き込む。\n\n[versus_contestant.GetHerHis]耳から血の滴が滴り落ち、[versus_contestant.GetFirstNameNoTooltip]は苦痛に咆哮する。この試合はすぐに決着がつきそうだ。だが、私に向かって突っ込んでくる荒々しいタックルは[versus_contestant.GetFirstNameNoTooltip]が意趣返しを果たすか、それに失敗するかのどちらかであることを暗示している。"
 ep2_tournament_events.2507.a: "…もう一度やってみろ。"
 ep2_tournament_events.2507.b: "さっさと終わらせよう。"
 ep2_tournament_events.2507.b.tt: "勝利は確実だが、すぐに終わらせた方がまだ慈悲深い。"
 ep2_tournament_events.2507.c: "「お前はよくやった、[versus_contestant.GetFirstNameNoTooltip]」"
 ep2_tournament_events.2507.c.success: "あなたは[versus_contestant.GetFirstNameNoTooltip]を降参させることに成功した。"
 ep2_tournament_events.2507.c.failure: "[versus_contestant.GetFirstNameNoTooltip]はその不幸な攻撃を継続した"
 ### Jousting Events
 ep2_tournament_events.3501.t: "注目を引くために"
 ep2_tournament_events.3501.desc: "残像、響き渡る衝突音、訓練用の的が再び大きく揺れる。その腕前を見せた若い$knight_culture_player_no_tooltip_lowercase$は無傷で駆け抜けてくると、勝利の会釈をする。#EMP こちら#!に向かって会釈をしたことに私は気付く。そして[knight1.GetSheHe]は鞍の上から軽くお辞儀をして華麗に実技を終える。\n\n#EMP カンッ！#!別の騎士が的を狙った。腕前は同程度だ。回転する棒を、[knight1.GetHerHim]は見事に避け、[knight2.GetWomanMan]も馬も難なく実技を終える。[knight2.GetSheHe|U]は最初の$knight_culture_player_no_tooltip_lowercase$のすぐ横で馬を止め、自分の武器を誇らしげに、再び私の方に向けて振りかざす。二人は面頬を上げ、この距離からでもお互いににらみ合っているのがわかる。"
 ep2_tournament_events.3501.a: "[knight1.GetFirstNameNoTooltip]は非常に優れた腕前だ。"
 ep2_tournament_events.3501.b: "[knight2.GetFirstNameNoTooltip]が選ばれるのは間違いない。"
 ep2_tournament_events.3501.c: "勝者は私が選ぶ！"
 ep2_tournament_events.knight_1_wins: "[knight1.GetFirstName]の勝利だ！"
 ep2_tournament_events.knight_2_wins: "[knight2.GetFirstName]の勝利だ！"
 ep2_tournament_events.3501.d: "もういい！子供じみたふるまいだ。"
 ep2_tournament_events.3502.t: "建設の惨事"
 ep2_tournament_events.3502.desc: "ドスン。ドスン。ドスン。ランスが砕けるような断続的な音が、練習用の的に加わる衝撃に鈍いリズムを与える。\n\nドスン。ドスン。#EMP ゴスッ。#!さらに立て続けに的に当てるも、何かがおかしい。最後の衝撃音が、違ったような…\n\n[competitor.GetFirstName]が的に近付き、強烈な一撃を放つと、的が完全に砕け散る。ポールは地面を転がり、構造物自体がぐらぐらと揺れ動き、最後には音を立てて地面に倒れた。"
 ep2_tournament_events.3502.a: "責任者は誰だ！探し出して罰しろ！"
 ep2_tournament_events.3502.b: "何と恥ずかしい競技会か。"
 ep2_tournament_events.3502.c: "修理代は私が払おう。"
 ep2_tournament_events.3502.d: "素晴らしい一撃だ、[competitor.GetFirstNameNoTooltip]！"
 ep2_tournament_events.3503.t: "$tournament_header$不運な$knight_culture_player_no_tooltip$"
 ep2_tournament_events.3503.desc: "観衆が奇妙にざわついていた。半分が唸り、もう半分は…高揚しているのか？私は並み居る競技者たちを覗き込み、思わずため息を漏らした。[hapless_knight.GetFirstName]は、これまでのトレーニングで見事に的を外し、次の攻撃の準備をしているところだった。\n\n[hapless_knight.GetSheHe]が近付くと、槍を完全に落としてしまった。パニックになった[hapless_knight.GetFirstNameNoTooltip]が顔を上げると、的が腹部に#EMP 打ち付けられた#!！[hapless_knight.GetHerHis|U]は腕を突き出してポールをつかもうとするも、勢い余って通り過ぎてしまう。数秒後、[hapless_knight.GetSheHe]はポールの端にぶら下がり、宙ぶらりんになっていた。"
 ep2_tournament_events.3503.a: "なんという体を張った喜劇の才能か！"
 ep2_tournament_events.3503.a.tt.success: "[hapless_knight.GetFirstNameNoTooltip]はあなたの雇用の申し出を受け入れた"
 ep2_tournament_events.3503.a.tt.failure: "[hapless_knight.GetFirstNameNoTooltip]は提案を不快に思った"
 ep2_tournament_events.3503.b: "[hapless_knight.GetSheHe|U]はスポーツをバカにしている！[hapless_knight.GetSheHe]を出入り禁止にしろ！"
 ep2_tournament_events.3503.b.tt.success: "[hapless_knight.GetFirstNameNoTooltip]は競技会の評判を落としたとして、追放された"
 ep2_tournament_events.3503.b.tt.failure: "[hapless_knight.GetFirstNameNoTooltip]はこの一件の抗弁に成功した"
 ep2_tournament_events.3503.c: "正直、[hapless_knight.GetSheHe]のことはかなり気に入った。"
 ep2_tournament_events.3503.d: "ハハ！#EMP ハハハ！#!"
 ep2_tournament_events.3504.t: "遅すぎる"
 ep2_tournament_events.3504.desc: "かつての師は、最後の息は槍が当たる直前に吐くべきであると子供の私に教えてくれた。\n\n一歩、二歩、三歩。歩、駈歩。槍を降ろし、構え直し、先端を狙う。息を吸って、吐いて、打ち込む。\n\n成功だ！私の槍は砕けた。だが、私は気がついた…遅すぎる、と。私の馬は駈歩の段階にあり、疾駆してはいなかった。ポールの先端についたメイスが私の背中に#X 激突#!し、私は鞍からきれいに叩き落とされる。その痛みは一瞬にして鮮明になった。\n\n私は宙に浮き、世界が静止する。ああ、かつての師は、不出来な私を見て顔をしかめるだろうか…\n\n世界が再び動き出し。地面が私に迫り、すべてが瞬く間に真っ黒になった。"
 ep2_tournament_events.3504.a: "…"
 ### Joust Events
 ep2_tournament_events.4001.t: "$tournament_versus_header$深い切り傷"
 ep2_tournament_events.4001.desc: "位置につき、槍を構え、鞍に身を預け、合図を待ち、身を乗り出し、狙いを定め…\n\n馬上槍試合の一連の流れは、今の私にとっては機械的な儀式だ。だが、2回の衝撃が私を震わせると、鋭く焼けるような痛みが腕に走る。\n\n対戦相手である[versus_contestant.GetFirstNamePossessive]の槍が、私の上腕を切り裂いたのだ。\n\nこれは深刻な負傷だ。私が降伏することを臆病だと非難する者はいないだろうし、実際、数人の関係者はそうするように言っている。"
 ep2_tournament_events.4001.a: "私を馬上に戻せ！"
 ep2_tournament_events.4001.a.tt: "すべての[courtiers|E]と[guests|E]があなたへの好感度#COLOR_GREEN 10#!を得る"
 ep2_tournament_events.4001.b: "私はもっと丈夫にできている。"
 ep2_tournament_events.4001.c: "慎重は勇気を凌駕するものだ。"
 ep2_tournament_events.4002.t: "$tournament_versus_header$落馬"
 ep2_tournament_events.4002.desc: "ゴツン！木と木がぶつかり合うかのような音が、私の狙いが的中したことを告げていた。その勢いのあまり、[versus_contestant.GetFirstName]は大きくよろめいて地面に倒れ込んだ。私は走り終えた馬を制止し、敵を見下ろす。\n\n[versus_contestant.GetFirstNameNoTooltip]は、体を引きずりながら立ち上がる。負傷したというより、ただ息切れしただけのように見えるが、[versus_contestant.GetHerHis]盾は[versus_contestant.GetSheHe]の近くの地面に二つに裂けた状態で横たわっている。従者がその破片を集め、それを[versus_contestant.GetHerHis]主要な、そしておそらくは唯一の盾であるそれに付け足す様を、[versus_contestant.GetSheHe|U]は悲しげな様子で眺めていた。"
 ep2_tournament_events.4002.a: "従者よ！この[versus_contestant.GetWomanMan]に予備の盾を1つ持て！"
 ep2_tournament_events.4002.b: "怪我はないか？立たせてやろう！"
 ep2_tournament_events.4002.c: "これが馬上槍試合の本質だ。"
 ep2_tournament_events.4003.t: "$tournament_versus_header$強大な丸太"
 ep2_tournament_events.4003.desc: "馬を開始地点まで小走りに走らせている時、あることがきっかけで私は立ち止まり、目を細めた。私の見間違いでなければ、試合場の反対側で実に奇妙なことが起こっているのだ。\n\n私の対戦相手である[versus_contestant.GetFirstNamePossessive]の従者が、槍を持ち上げようと奮闘していた。その巨大な武器は、木の槍というよりは、倒壊した木の幹であり、人間2人分ほどの長さがある巨大な棒だった。\n\n私は信じられないような心持ちで、[versus_contestant.GetFirstNameNoTooltip]がそれを馬の首にもたせかけて支えながら、独りで持ち上げるのを見ていた。群衆は期待と不満の混じったざわめきに包まれる。そのままやらせろという声や、不平に抗議する声が入り混じっていた。"
 ep2_tournament_events.4003.a: "こんなことが許されるのか！？"
 ep2_tournament_events.4003.a.tt: "さて、一番近くの審判はどこかな？"
 ep2_tournament_events.4003.b: "さて、本当にこんなことまでして勝ちたいのか？"
 ep2_tournament_events.4003.b.tt.win: "あなたは[versus_contestant.GetSheHe]を説得した"
 ep2_tournament_events.4003.b.tt.lose: "[versus_contestant.GetSheHe]の説得に失敗した"
 ep2_tournament_events.4003.c: "そのような大きいだけの苗木で、私から身を守れはせん！"
 ep2_tournament_events.4003.c.tt.win: "あなたは不利を覆した"
 ep2_tournament_events.4003.c.tt.lose: "[versus_contestant.GetFirstNamePossessiveNoTooltip]の槍は乗り越えるには大きすぎた"
 ep2_tournament_events.4004.t: "$tournament_versus_header$足元の問題"
 ep2_tournament_events.4004.desc: "馬上槍試合の前の緊張を押し殺し、私は様々な装備を入念に点検する。しかし、そうしているうちに、私は傍らに誰かがいることに気づいた。私の対戦相手である[versus_contestant.GetFirstName]は、不思議なことに馬に乗っていなかった。剣を[versus_contestant.GetHerHis]肩に置き、[versus_contestant.GetSheHe]は身を乗り出して、やや怪しげな口調で話しかける。\n\n「[ROOT.Char.GetFirstName]！私とともに足を伸ばしてみないかね？」と、[versus_contestant.GetSheHe]は叫んだ。私の当惑した表情に対して、[versus_contestant.GetSheHe]は笑って足元を指差す。\n\n「この試合、徒歩でするのはいかがかな？観客のちょっとした気分転換がてらの小休憩にもなるだろう」"
 ep2_tournament_events.4004.a: "どうお前を倒そうが、関係ない！"
 ep2_tournament_events.4004.a.success: "あなたは[versus_contestant.GetFirstNameNoTooltip]を刃で切り倒した"
 ep2_tournament_events.4004.a.failure: "あなたは[versus_contestant.GetFirstNameNoTooltip]を倒しそこねた"
 ep2_tournament_events.4004.b: "馬に戻れ、愚か者め。"
 ep2_tournament_events.4004.c: "徒歩で、か。いいだろう。だが槍を#EMP 使って#!だ。"
 ep2_tournament_events.4005.t: "$tournament_versus_header$高潔なる[versus_contestant.GetWomanMan|U]？"
 ep2_tournament_events.4005.desc: "対戦相手である[versus_contestant.GetFirstNamePossessive]の腕は、構えを取ろうとしてもあえなく垂れ下がる。[versus_contestant.GetSheHe]が槍を持ち上げようとすると、そのしかめっ面は苦痛の喘ぎに変わる。明らかに、前の試合で大きなダメージを受けたようだ。\n\n私は、[versus_contestant.GetFirstNamePossessiveNoTooltip]の従者が槍を所定の位置に運び、[versus_contestant.GetHerHis]の上腕に縛り付けるのを不思議に思いながら見ていた。名誉を示すために敵は競技を続けているようだが、勝てる見込みはない。\n\n観客の歓声に応え、私も自身の槍をもって敬礼する。"
 ep2_tournament_events.4005.a: "己の最善を尽くす以外は非礼にあたるだろう。"
 ep2_tournament_events.4005.a.tt: "あなたはほかの相手に対すると同じように、その相手に突撃した。"
 ep2_tournament_events.4005.b: "示された名誉には、同じく名誉を持って応えねばなるまい！"
 ep2_tournament_events.4005.b.tt: "あなたは相手に慈悲を示し、槍を天高く掲げる。"
 ep2_tournament_events.4005.c: "絶好の機会だ！"
 ep2_tournament_events.4005.c.tt: "あなたは、間違いなく相手を鞍上より叩き落とせるよう、大きく槍を振りかぶった。"
 ep2_tournament_events.4006.t: "$tournament_versus_header$私に慈悲を"
 ep2_tournament_events.4006.desc: "2頭の馬が小走りになる。私の槍が所定の位置にゆっくりと下がるが、私の敵である[versus_contestant.GetFirstName]に似た動きは見られない。それどころか、[versus_contestant.GetHerHis]槍は私から遠く、的はずれな方向に向けられている。\n\n「慈悲のパス」は馬上槍試合に慣れ親しんだ人間の間ではよく知られた行為だ。これが始まったら、意図的に相手から離れた場所に狙いを定めることで、仕切り直しの合図となる。その要求に応じることは、相手に対する敬意に関わってくる。\n\nもちろん、相手の願いに#EMP 応じる#!かどうかはあなた次第だ…"
 ep2_tournament_events.4006.a: "私には容易い勝利など要らない。"
 ep2_tournament_events.4006.a.tt: "[versus_contestant.GetFirstNamePossessiveNoTooltip]の願いを尊重する。"
 ep2_tournament_events.4006.b: "おっと、どうやら私は相手の要求に気づかなかったようだ！"
 ep2_tournament_events.4006.b.tt: "あなたは自身の槍を逸らさない。"
 ep2_tournament_events.4007.t: "$tournament_versus_header$破滅と厩務員"
 ep2_tournament_events.4007.desc: "[versus_contestant.GetFirstName|U]がパスの後、馬に乗って手綱を忙しく動かしながら私の脇を通り過ぎる。その横をのろのろとついていくのは[versus_contestant.GetHerHis]の厩務員だ。[groom.GetSheHe|U]は驚くほどぼろぼろの服を着ており、縫い目はほつれている。\n\n「君の名前は？」[groom.GetSheHe|U]が驚いて顔を上げる。[groom.GetHerHis]の主君と馬は、[groom.GetSheHe]を置いて進んでいく。\n\n「私は[groom.GetFirstName]と申します、[ROOT.Char.Custom('FormOfAddressForLiege')]」そう返事をする[groom.GetHerHis]が、私の馬の世話をしている、きちんとした身なりの厩務員を羨ましそうに見ているのがはっきりと見て取れた。"
 ep2_tournament_events.4007.a: "なんとみすぼらしい生き物か！"
 ep2_tournament_events.4007.b: "仕事は気に入っているかね？"
 ep2_tournament_events.4007.b.tt: "[versus_contestant.GetFirstNameNoTooltip]は気に入らないようだ…"
 ep2_tournament_events.4007.c: "少し金を稼ぎたいと思わないかね？"
 ep2_tournament_events.4007.c.tt: "[groom.GetSheHe]を説得し、馬の世話をしてもらおう。"
 ep2_tournament_events.4007.d: "己の君主によく仕えるのだな、[groom.GetFirstNameNoTooltip]。"
 ep2_tournament_events.4008.t: "$tournament_versus_header$何者か？"
 ep2_tournament_events.4008.desc: "観客席からの騒音が滝のように流れ落ちると、私の馬はやや苦しそうに耳をはためかせた。私は馬のたてがみを撫でて落ち着かせる。この試合の観客はひどく敵対的だ。実際、私が観客を見回すと、彼らは歌い出した。\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\n幾人かは障壁から身を乗り出してさえいる。私は最前列で私に向かって叫んでいる、ツバまみれの顔を警戒した。"
 ep2_tournament_events.4008.a: "彼らは私の勝利を目の当たりにするだろう！"
 ep2_tournament_events.4008.a.success: "あなたは観客の罵声をものともしなかった"
 ep2_tournament_events.4008.a.failure: "観客のことが気になってしまった"
 ep2_tournament_events.4008.a.criticalfailure: "あなたは群衆から物を投げつけられ、軽傷を負った"
 ep2_tournament_events.4008.b: "勝つことが果たして一番の利益となるのかどうか…"
 ep2_tournament_events.4008.b.tt: "競技会を棄権しよう。"
 ep2_tournament_events.4009.t: "$tournament_versus_header$貧しい聖騎士"
 ep2_tournament_events.4009.desc: "ガンッ！2つの槍の破片が激しく飛び散る。私は教えられた通りに反動で受け身を取り、馬が歩みを緩めると同時に身を起こす。頭から衝撃による霞を振り払うと、群衆の叫び声が私の来た方向から大きく響いていた。\n\n対戦相手の[versus_contestant.GetFirstName]は明らかに苦しそうだ。見る限りでは肉体的なものではないようだが、[versus_contestant.GetSheHe]は無愛想な従者と口論または議論をしているようだ。近づいてみると、彼らの議論の断片がいくつか聞こえてきた。\n\n「これ以上ないというのはどういうことだ？唯一の予備を#EMP 失くした#!というのか！？」"
 ep2_tournament_events.4009.desc.poor: "\n\n少し時間を要したが、ふと思い出した。おそらくは、[versus_contestant.GetFirstNamePossessiveNoTooltip]の現在の財政難に関する噂は、私が思っているよりも深刻だったのだろう…"
 ep2_tournament_events.4009.desc.lowborn: "\n\nゆっくりと、だが確実に私はそれを理解していった。[versus_contestant.GetFirstNameNoTooltip]の備蓄は豊富ではない。私が想像していた以上に、金銭的に苦労しているのだろう…"
 ep2_tournament_events.4009.a: "ハハハ！試合場からでていくがいい、貧しい[versus_contestant.Custom2('InsultNoun', ROOT.Char)]よ！"
 ep2_tournament_events.4009.b: "「[versus_contestant.GetFirstNameNoTooltip]！槍を渡そうか？」"
 ep2_tournament_events.4009.c: "さあ、競技は続けねばならん。"
 #### Horse Racing
 ep2_tournament_events.4500.t: "$tournament_header$騎手"
 ep2_tournament_events.4500.desc: "私の馬はもちろん準備万端ではあったが、獣はそれを操る有能な騎手がいなければ何の役にも立たない。その結果、私の目の前には3人の騎手候補が揃っていた。皆、私の代表になることを許される名誉を渇望している。\n\n"
 ep2_tournament_events.4500.knight: "1人目は私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )]である[jockey1.GetFirstName]だ。馬の扱いに関する経験を踏まえれば、妥当な候補者だろう。"
 ep2_tournament_events.4500.guest: "もう一人の即席の志願者は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )]である[jockey2.GetFirstName]だ。おそらく、私のもてなしを正当化したいのだろう。"
 ep2_tournament_events.4500.nobody: "\n\n最後の1人は、私にとってはまったくの無名騎手だ。地元の[jockey3.GetWomanMan]で、名を[jockey3.GetFirstName]という。"
 ep2_tournament_events.4500.fallback: "3人とも特に傑出した候補者には見えない…私にとっては見ず知らずの、明らかに名声と富を狙う平民だ…が、利用できるのは彼らしかいない。"
 ep2_tournament_events.4500.a: "お前だ！"
 ep2_tournament_events.4500.b: "お前だろうか？"
 ep2_tournament_events.4500.c: "まあ、賭け事のようなものか…"
 ep2_tournament_events.4500.knight.tt: "[jockey1.GetFirstNameNoTooltip]にしよう。"
 ep2_tournament_events.4500.guest.tt: "[jockey2.GetFirstNameNoTooltip]が良い選択肢に思える。"
 ep2_tournament_events.4500.nobody.tt: "[jockey3.GetFirstNameNoTooltip]にしない理由はないだろう？"
