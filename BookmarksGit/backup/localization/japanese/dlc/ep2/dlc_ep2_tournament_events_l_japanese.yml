 ep2_tournament_events.5501.t: "$tournament_contest_header$奪われた一瞬"
 ep2_tournament_events.5501.desc: "[enemy.GetFirstName]が見事に独唱を終え、おじぎをすると観客から大歓声が巻き起こる。偶然にも、唯一口笛も拍手もしていないのは私だけだ。\n\n#EMP なぜ#!奴にバレた？私ははめられたのか？あるいは、どういうわけか、[ROOT.Char.GetFaith.DevilName]のいたずらでたまたま[enemy.GetFirstNamePossessiveNoTooltip]の詩が私とほぼ#EMP 同じ#!ものになったのか？\n\n集まった観客は期待を胸に静かになる。次は私の番だ。"
 ep2_tournament_events.5501.a: "観衆にそれが#EMP 演説#!のすべてだと示す"
 ep2_tournament_events.5501.b: "即興の時間だ！"
 ep2_tournament_events.5501.b.success: "あなたは即興に成功した"
 ep2_tournament_events.5501.b.failure: "あなたの試みは失敗した"
 ep2_tournament_events.5501.c: "これは陰謀だ。審判！"
 ep2_tournament_events.5501.c.success: "それは[enemy.GetFirstNameNoTooltip]による企み#EMP だった#!"
 ep2_tournament_events.5501.c.failure: "誰もがあなたを不合理な愚か者だと考えた"
 ep2_tournament_events.5502.t: "$tournament_contest_header$すべては誤解"
 ep2_tournament_events.5502.start: "ざわめきを起こすのに必要なのはたった1つの詩句なのだ。[contestant.GetFirstName]が壇上に上がり、現地で人気のある歌を#EMP 朗々と#!歌い上げた！[contestant.GetSheHe]が歌を続けると、群衆からは不満げな声が上がり始める。\n\n"
 ep2_tournament_events.5502.culture: "何かが腑に落ちない、と私は考える。確かに[contestant.GetFirstNameNoTooltip]はこの歌には馴染はないだろう。[contestant.GetSheHe]は[contestant.GetCulture.GetName]の出なのだから。不意に、ささやかな記憶が私の脳裏に蘇る。この演壇を作っていた労働者が、先日この歌を口ずさんでいたではないか！"
 ep2_tournament_events.5502.friend: "我が友人である[contestant.GetFirstNameNoTooltip]への群衆の罵詈雑言が高まる中、私は何が起きたのかを理解した。[contestant.GetCulture.GetName]の出である[contestant.GetSheHe|U]は、この歌がどれほど現地で広まっているか認識していなかったのだろう！"
 ep2_tournament_events.5502.end: "\n\n演壇に戻った[contestant.GetFirstNameNoTooltip]は、群衆が野次を爆発させる中、言葉をつまらせる。身を守る[contestant.GetSheHe]に、野菜の雨が降り注ぐ。"
 ep2_tournament_events.5502.a: "もうやめろ！これは[contestant.GetHerHis]責任ではない！"
 ep2_tournament_events.5502.c.success: "あなたは群衆の説得に成功した"
 ep2_tournament_events.5502.c.failure: "群衆はあなたの嘆願を無視した"
 ep2_tournament_events.5502.b: "ブーーーー！#EMP ブーーーー！#!"
 ep2_tournament_events.5502.c: "これはなんとも見苦しいな。"
 ep2_tournament_events.5503.t: "$tournament_contest_header$壇上の戦い"
 ep2_tournament_events.5503.desc: "トランペットが鳴り響く！大衆が歓声を上げる！私は手を振りながら演壇に上がる。私が勇壮な姿勢をとり、胸を張り、両腕を大きく広げると、静寂が訪れる。\n\n口を開ける。乾燥している。とても乾いている。しゃべろうとしても言葉が出てこない。何百もの目が私を見つめている。\n\nなぜ喋れないのだ！？"
 ep2_tournament_events.5503.rich: "群衆の呟きが加速するにつれ、私のたどたどしい手は、何か、大きくて革のようなもの…硬貨の入った袋を握りしめた。"
 ep2_tournament_events.5503.seducer: "混乱が私を震わせ、息が荒くなる…#EMP 慣れ親しんだ#!感覚。思い出すのは…情熱は決して私を裏切らなかったということ…"
 ep2_tournament_events.5503.fallback: "ついさっきまで気にもとめなかった胃の節々が気持ち悪く締め付けられ、群衆の呟きが加速する。"
 ep2_tournament_events.5503.a: "きっと何か乗り越えられる方法があるはず…"
 ep2_tournament_events.5503.a.tt: "幸いにも、私はいくつか古い詩を記憶している！"
 ep2_tournament_events.5503.b: "見ろ！無料の硬貨だ！"
 ep2_tournament_events.5503.b.tt: "彼らが殺到するなか、私は素早く逃げ出せるはずだ！"
 ep2_tournament_events.5503.c: "多少の#EMP 激しい動き#!は問題ないだろう。"
 ep2_tournament_events.5503.c.tt: "観客どもはこれが#EMP 大好き#!なはずだ！"
 ep2_tournament_events.5503.d: "見よ！三つ首の猿だ！"
 ep2_tournament_events.5503.d.win: "あなたは群衆の注意をそらすのに成功した"
 ep2_tournament_events.5503.d.lose: "群衆は愚かではなかった"
 ep2_tournament_events.5503.e: "「あー、#EMP ごほん#!。我らの、あー、祖先が、う、歌ったように…」"
 ep2_tournament_events.5504.t: "$tournament_contest_header$天気の意志"
 ep2_tournament_events.5504.desc: "#BOL ズドーーーーン！！#!\n\n突然の稲光とともに、雷の轟音が響く。私が壇上に上がると、それまで陽気であった天候が、みるみるうちに曇天へと変わっていた。私が最初の一歩を踏み出すと、すぐに雨がふり始めた。\n\n観衆は期待に胸を膨らませつつもどこか不本意そうであり、刻一刻と泥まみれになっていく。私が口を開くと、またもやけたたましい轟きが会場に響き渡った。私は空を見上げた。\n\nさて、これはかなりの困難だ。"
 ep2_tournament_events.5504.a: "…そして、私は困難が#EMP 大好き#!だ！"
 ep2_tournament_events.5504.a.success: "天候があなたの言葉に情念を与えた"
 ep2_tournament_events.5504.a.failure: "あなたは嵐に屈した"
 ep2_tournament_events.5504.b: "稲妻に打たれたらどうする！？"
 ep2_tournament_events.5505.t: "$tournament_contest_header$好機の活用"
 ep2_tournament_events.5505.desc: "さらにもう一節唄い終えたが、観衆には上々の評判だった。私はとても嬉しくなり、観衆からのややもするとうるさい評価も、気分を高めてくれるものだった。\n\nさらに少しばかり機転のきいた言葉で喝采を浴びていると、対戦相手の1人である[enemy.GetFirstName]が、しかめ面を浮かべながら一節を練習しているのが見えた。喝采がさらに巻き起こり、私の疑念は確信に変わる。[enemy.GetSheHe]は明らかに、私の受けている歓迎を喜ばしく思っていない！\n\nならば。"
 ep2_tournament_events.5505.start.malevirgin: "悲しい、乙女無き孤独な者は"
 ep2_tournament_events.5505.start.femalevirgin: "みすぼらしい、愛する者なき孤独な者は"
 ep2_tournament_events.5505.start.old: "しおれ、老いさらばえた[enemy.GetWomanMan]は"
 ep2_tournament_events.5505.start.fat: "脂ぎった愚か者は"
 ep2_tournament_events.5505.start.soft: "単純で、軟弱な愚か者は"
 ep2_tournament_events.5505.start.compassionate: "不運な魂は"
 ep2_tournament_events.5505.start.fallback: "[enemy.Custom2('InsultAdjective', ROOT.Char)][enemy.Custom2('InsultNoun', ROOT.Char)]は"
 ep2_tournament_events.5505.end: "[enemy.GetSheHe]のために#EMP 特別に#!あつらえられた一句が必要だろう。\n\n「もし[ROOT.Char.GetFaith.HighGodName]がここにおられたならば、きっとこのように言われるだろう…」"
 ep2_tournament_events.5505.maidenless: "…[enemy.GetFirstNameNoTooltip]はまさに#EMP 悲劇的#!な末路だ！"
 ep2_tournament_events.5505.old: "…[ROOT.Char.GetFaith.HighGodNameSheHe]ですらも、[enemy.GetFirstNamePossessiveNoTooltip]の衰えを止めることはできなかった！"
 ep2_tournament_events.5505.torturer: "…[enemy.GetFirstNamePossessive]の肉体は、鞭打たれるに値する！"
 ep2_tournament_events.5505.fat: "…[ROOT.Char.GetFaith.HighGodNameSheHe]ですらも、[enemy.GetFirstNamePossessiveNoTooltip]を運ぶことはできなかった！"
 ep2_tournament_events.5505.idiot: "…[enemy.GetFirstNameNoTooltip]は嫌な匂いがする！"
 ep2_tournament_events.5505.compassionate: "…[enemy.GetFirstNameNoTooltip]に飲み物を奢れば、[enemy.GetSheHe]は支払いを主張するだろう！"
 ep2_tournament_events.5505.fallback: "…[enemy.GetFirstNameNoTooltip]を打ち破るのは児戯に等しい！"
 ep2_tournament_events.5505.getout: "…気にするな。"
 ep2_tournament_events.5505.opinion.tt: "嗜虐的でないすべての近親者："
 #Honse Anchery
 ep2_tournament_events.6501.t: "$tournament_contest_header$名声と富"
 ep2_tournament_events.6501.desc: "次の競技者が矢を放ち、そよ風が平原をなでる。群衆は敬意を払い、押し黙っている。正直、少々静か#EMP すぎる#!きらいはある。弓の弦が鳴り響き、矢が命中し、穏やかな拍手が鳴り響く中にあくびが混じっていそうなほどだ。\n\n自分の番になり、私は前に出る。さらに上品な、しかしまばらな称賛が続く。猛々しい集まりとは言い難い。\n\n私が矢を番えた時、ある考えが浮かんでくる。特に健全ではないが、高揚させるものだ。\n\nあくびをしていられるか、見てやろうではないか！"
 ep2_tournament_events.6501.a: "私は生涯忘れないだろう！"
 ep2_tournament_events.6501.a.tt.win: "あなたは柵の支柱に片足でバランスを取りながら的に当てた"
 ep2_tournament_events.6501.a.tt.lose: "あなたは滑って転落した"
 ep2_tournament_events.6501.b: "彼らを元気づけよう！"
 ep2_tournament_events.6501.b.tt.win: "あなたは目を閉じて的に当てた"
 ep2_tournament_events.6501.b.tt.lose: "あなたは的を外した"
 ep2_tournament_events.6501.c: "いや、考え直そうか…"
 ep2_tournament_events.6502.t: "$tournament_contest_header$腕と足"
 ep2_tournament_events.6502.desc: "馬上槍試合の光景とそこに響き渡る音は、何がしか見どころのあるものだ。盾にぶつかる槍の音が、蹄の轟きが耳をつんざき、待機している馬は嘶く。\n\n私が耳を澄ましていると、また別の音が会場に響いた。短く鋭い叫びが、騒ぎを予感させる。私は急いで駆け寄った。\n\nそこでは人々が[versus_contestant.GetFirstName]を取り囲んでいた。試合前に馬から落ちたのは明白だった。[versus_contestant.GetHerHis|U]の腕は、悲痛とも言える角度にねじ曲がっている。[versus_contestant.GetSheHe]の意識が朦朧としているように見えるのは、せめてもの慈悲だろうか。"
 ep2_tournament_events.6502.a: "よし、助けよう！"
 ep2_tournament_events.6502.a.tt: "助けよう。#EMP その#!腕を…"
 ep2_tournament_events.6502.b: "侍医を連れてきてくれ！"
 ep2_tournament_events.6502.b.tt.success: "[physician.GetFirstNameNoTooltip]は素晴らしい仕事を果たした"
 ep2_tournament_events.6502.b.tt.failure: "[physician.GetFirstNameNoTooltip]はあまり助けにならなかった"
 ep2_tournament_events.6502.c: "助けてくれる人を探そう。"
 ep2_tournament_events.6502.d: "愚かな、もっとしっかり掴まっているべきだったのだ。"
 ep2_tournament_events.6503.t: "$tournament_contest_header$大外れ"
 ep2_tournament_events.6503.desc: "[competitor1.GetFirstName]が的へ接近するのを、私は慣れた目つきで眺めていた。最初の一射は正確に飛び、ゴスッという音を立てて的に当たる。二射目は的を大きくハズレた。#EMP かなり#!大きく。\n\nけたたましい叫び声が空気を切り裂く。2本目の矢は的から外れただけでなく、遠くまで飛んでいき、待ち構えていた競技者たちの中に着弾したのだ。そう、[competitor2.GetFirstName]に！\n\n矢が当たった[competitor2.GetWomanMan]のもとへと群衆が集まってくる。[competitor2.GetSheHe|U]は横たわりながら、傷口を握りしめて血を止めようとしていた。矢はいまだに[competitor2.GetHerHis]肉体に深く突き刺さっている。"
 ep2_tournament_events.6503.a: "どいてくれ！私の薬がある。"
 ep2_tournament_events.6503.b: "医師を呼べ！"
 ep2_tournament_events.6503.c: "これは私の関わることではない。"
