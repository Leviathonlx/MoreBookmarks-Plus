 ##################################################
 #MISC
 ep2_wedding_ewan_0041_attraction_modifier: "町の噂"
 ep2_wedding_ewan_0041_attraction_modifier_desc: "この人物は人柄が良いと町中で評判になっている。"
 ep2_wedding_ewan_0051_snooty_modifier: "高慢"
 ep2_wedding_ewan_0051_snooty_modifier_desc: "この人物は身の程知らずの卑しい人々、取り巻き、愚か者たちを相手にしないことで知られている。"
 ep2_wedding_ewan_0051_approachable_modifier: "好意的"
 ep2_wedding_ewan_0051_approachable_modifier_desc: "気配りの砦とされているこの人物は、どんなに無味乾燥な話題でもいつでも雑談に付き合ってくれる。"
 ep2_wedding_ewan.0000.desc.hate.fallback: "「ふんっ、よくそんなことで喜べるな」[char_2.GetFirstNameNoTooltip]が鼻であしらう。「こういうのはもっといいものだと思っているが」"
 ep2_wedding_ewan.0000.desc.boilerplate.char_intro: "私の席の近くで[char_1.GetTitledFirstName]と[char_2.GetTitledFirstName]が意見交換をしている"
 ep2_wedding_ewan.0000.flavour.hobnob.char_1: "あなたは夜の大半をこの[char_1.Custom('GetEducationTrait')]と酒を飲み交わして過ごす"
 ep2_wedding_ewan.0000.flavour.hobnob.char_2: "あなたは夜の大半をこの[char_2.Custom('GetEducationTrait')]と酒を飲み交わして過ごす"
 ##################################################
 #BANQUET PHASE
 ep2_wedding_ewan.0001.t: "大仕掛けの見世物"
 ep2_wedding_ewan.0001.desc.intro.bad: "最大級の見世物というわけではないが、今夜の余興には面白い役者や曲芸師、手品師などが揃っている。見世物について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0001.desc.t1.love.diligent: "「ブラボー！ブラボー！#EMP 内容が浅すぎず#!、ちょうどいい塩梅だ！」[char_1.GetFirstNameNoTooltip]が叫ぶ。"
 ep2_wedding_ewan.0001.desc.t1.love.shy: "「会話がかき消されるほど騒がしくなく舞台裏で楽しめるのはいいことだ」[char_1.GetFirstNameNoTooltip]が小さくささやく。"
 ep2_wedding_ewan.0001.desc.t1.love.humble: "「演者の数はこれくらいがちょうどいいな」[char_1.GetFirstNameNoTooltip]が満足気に頷く。"
 ep2_wedding_ewan.0001.desc.t1.love.content: "$ep2_wedding_ewan.0001.desc.t1.love.humble$"
 ep2_wedding_ewan.0001.desc.t1.love.honest: "「演者が多すぎなくて良かった」[char_1.GetFirstNameNoTooltip]が顔にしわを作る。「よく面倒なことになるんだ」"
 ep2_wedding_ewan.0001.desc.t1.love.just: "$ep2_wedding_ewan.0001.desc.t1.love.honest$"
 ep2_wedding_ewan.0001.desc.t1.love.craven: "「演技が#EMP あまり#!に過激だと、落ち着いて観ていられないんだ」[char_1.GetFirstNameNoTooltip]は声を立てて笑う。"
 ep2_wedding_ewan.0001.desc.t1.love.paranoid: "「演者たちは気まぐれである。これで十分だ ― 一つの場所に人を集め過ぎるのは危険だ」[char_1.GetFirstNameNoTooltip]が頷く。"
 ep2_wedding_ewan.0001.desc.intro.normal: "今夜の余興では多数の演奏家、曲芸師、役者が広間にいる客人たちを魅了している。見世物について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0001.desc.t2.love.content: "「ああ、余興の数に文句はない」[char_1.GetFirstNameNoTooltip]が笑う。"
 ep2_wedding_ewan.0001.desc.t2.love.compassionate: "$ep2_wedding_ewan.0001.desc.t2.love.content$"
 ep2_wedding_ewan.0001.desc.t2.love.generous: "「いろいろな余興が見れて嬉しい」[char_1.GetFirstNameNoTooltip]がゆっくりと話す。「こういうことに金を惜しむ奴は多いからな」"
 ep2_wedding_ewan.0001.desc.t2.love.calm: "「周囲の騒音とうまく馴染むよう、よく考えられている」[char_1.GetFirstNameNoTooltip]が考え込む。「#EMP あまり騒がしくない#!場所で見れるのはいいことだ」"
 ep2_wedding_ewan.0001.desc.t2.love.patient: "$ep2_wedding_ewan.0001.desc.t2.love.calm$"
 ep2_wedding_ewan.0001.desc.t2.love.fickle: "「演者に何を期待しているのか自分でもよくわからないんだ」[char_1.GetFirstNameNoTooltip]が笑う。「だからこれくらいが自分にはちょうどいいと言うしかない」"
 ep2_wedding_ewan.0001.desc.t2.love.cynical: "「演者の数はこれでちょうどいい」[char_1.GetFirstNameNoTooltip]が冷淡に言う。「素晴らしいよ。私は目立ちたがりが我慢ならないんだ」"
 ep2_wedding_ewan.0001.desc.intro.good: "広間は数々の騒がしい劇団員、踊る演奏家、風変わりな手品師で溢れかえり、客人たちを楽しませている。見世物について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0001.desc.t3.love.lazy: "「宙返りをしろ！」[char_1.GetFirstNameNoTooltip]が動き回る曲芸師に向かって叫ぶ。「実に素晴らしい。私は豪華な宴が#EMP 大好き#!だ！」"
 ep2_wedding_ewan.0001.desc.t3.love.gregarious: "$ep2_wedding_ewan.0001.desc.t3.love.lazy$"
 ep2_wedding_ewan.0001.desc.t3.love.arrogant: "「#EMP そうこなくては#!！」[char_1.GetFirstNameNoTooltip]がキャッキャッと笑う。「見事な、いや、#EMP 最高#!の宴だ！」"
 ep2_wedding_ewan.0001.desc.t3.love.ambitious: "$ep2_wedding_ewan.0001.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0001.desc.t3.love.deceitful: "「演者たちを大いに尊敬するよ」[char_1.GetFirstNameNoTooltip]が考え込む。「嘘を金になる職業に変えるには技術がいる」"
 ep2_wedding_ewan.0001.desc.t3.love.arbitrary: "$ep2_wedding_ewan.0001.desc.t3.love.deceitful$"
 ep2_wedding_ewan.0001.desc.t3.love.brave: "「そうそう、空中で演奏するんだよ。怖がるな！」[char_1.GetFirstNameNoTooltip]が笑い、音楽家に熱弁を振るう。「ちょっとした#EMP 危険#!がないと面白くないだろう」"
 ep2_wedding_ewan.0001.desc.t3.love.trusting: "「この人たちのことは知らないが、なんて斬新な技だ」[char_1.GetFirstNameNoTooltip]が笑う。「私と一緒に暮らしてほしいくらいだ」"
 ep2_wedding_ewan.0001.desc.midtro: "\n\n"
 ep2_wedding_ewan.0001.desc.t1.hate.lazy: "「フンッ、私はもう少し…豪華なものを期待していたのだが…」[char_2.GetFirstNameNoTooltip]が泣き言を口にする。"
 ep2_wedding_ewan.0001.desc.t1.hate.gregarious: "$ep2_wedding_ewan.0001.desc.t1.hate.lazy$"
 ep2_wedding_ewan.0001.desc.t1.hate.arrogant: "「ふんっ、及第点ではあるが、期待していたほどの見世物ではない」[char_2.GetFirstNameNoTooltip]が不満を漏らす。"
 ep2_wedding_ewan.0001.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0001.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0001.desc.t1.hate.deceitful: "「正直、もう少し期待していたよ」[char_2.GetFirstNameNoTooltip]が愚痴を言う。「こういう人たちのことは魅力的だと思うけど」"
 ep2_wedding_ewan.0001.desc.t1.hate.arbitrary: "$ep2_wedding_ewan.0001.desc.t1.hate.deceitful$"
 ep2_wedding_ewan.0001.desc.t1.hate.brave: "「数が足りない」[char_2.GetFirstNameNoTooltip]が愚痴をこぼす。「この人数では本当に大胆なことはできない」"
 ep2_wedding_ewan.0001.desc.t1.hate.trusting: "「正直言うと、もう少しいろいろなものを見れると期待していたよ」[char_2.GetFirstNameNoTooltip]がしつこく不平を言う。「結局、臨時雇いなら旧市街からいつでも集められるのだから」"
 ep2_wedding_ewan.0001.desc.t2.hate.ambitious: "「いいと思う」[char_2.GetFirstNameNoTooltip]が言う。「ただ私はこういう中途半端なものより、派手に富を誇示したものの方が好みだ」"
 ep2_wedding_ewan.0001.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0001.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0001.desc.t2.hate.greedy: "「ふんっ、けちだと言うには数が多すぎるが、人から金を取るには少ないな」[char_2.GetFirstNameNoTooltip]がぐちぐちと言う。"
 ep2_wedding_ewan.0001.desc.t2.hate.wrathful: "「正直なところ、もう少し賑やかな行事を期待していた」[char_2.GetFirstNameNoTooltip]が小馬鹿にする。"
 ep2_wedding_ewan.0001.desc.t2.hate.impatient: "$ep2_wedding_ewan.0001.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0001.desc.t2.hate.stubborn: "「私が思うに、これは結婚を祝うための行事のはずだ」[char_2.GetFirstNameNoTooltip]が見解を述べる。「だから、それに見合った規模で、もっと派手にやるべきだった」"
 ep2_wedding_ewan.0001.desc.t2.hate.zealous: "$ep2_wedding_ewan.0001.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0001.desc.t3.hate.diligent: "「少しやりすぎな気がする」[char_2.GetFirstNameNoTooltip]が不満を言う。「あまりに…浅はかだ…」"
 ep2_wedding_ewan.0001.desc.t3.hate.shy: "「考え事ができない」[char_2.GetFirstNameNoTooltip]が小声で言う。「圧倒されてしまうよ…」"
 ep2_wedding_ewan.0001.desc.t3.hate.humble: "「良いことは良いが、派手なだけだな」[char_2.GetFirstNameNoTooltip]が小馬鹿にする。「もう少し話せる余裕が欲しい」"
 ep2_wedding_ewan.0001.desc.t3.hate.content: "$ep2_wedding_ewan.0001.desc.t3.hate.humble$"
 ep2_wedding_ewan.0001.desc.t3.hate.honest: "「#EMP 演者たち#!は——」[char_2.GetFirstNameNoTooltip]がぐちぐち言う。「奴らは皆、プロの嘘つきだ。こうした重要な行事では数は少なくて構わない」"
 ep2_wedding_ewan.0001.desc.t3.hate.just: "$ep2_wedding_ewan.0001.desc.t3.hate.honest$"
 ep2_wedding_ewan.0001.desc.t3.hate.craven: "「危ない！」[char_2.GetFirstNameNoTooltip]はそう叫ぶと、飛んできたジャグリングボールを避ける。「忌々しい無神経な雇われ騎士どもめ、安心して食事もできないじゃないか…」"
 ep2_wedding_ewan.0001.desc.t3.hate.paranoid: "「知らない顔も、奇妙な“小道具”も多すぎる」[char_2.GetFirstNameNoTooltip]が悪態をつく。「あれなんかがそうだ！飲み込んでるのは偽物の剣か、それとも奴らはここに忍び込んだ暗殺者か？」"
 ep2_wedding_ewan.0001.a: "「[char_1.GetFirstNameNoTooltip]の言う通りだ」"
 ep2_wedding_ewan.0001.a.host: "「[char_1.GetFirstNameNoTooltip]、楽しんでいるようで何よりだ！」"
 ep2_wedding_ewan.0001.b: "「[char_2.GetFirstNameNoTooltip]には同意せざるを得ない」"
 ep2_wedding_ewan.0001.b.host: "「彼らを雇った時に思い描いていたものとは違うのだ、[char_2.GetFirstNameNoTooltip]よ」"
 ep2_wedding_ewan.0001.c: "私の威圧的な視線が[intent_target.GetFirstNameNoTooltip]に釘付けになる…"
 ep2_wedding_ewan.0001.c.tt: "あなたの視線が[intent_target.GetFirstNameNoTooltip]の気力を奪う"
 ep2_wedding_ewan.0001.d: "私は実際に楽しむことに重きを置いているのだ。"
 ep2_wedding_ewan.0011.t: "相応しい食事…"
 ep2_wedding_ewan.0011.desc.intro.bad: "どの基準に照らし合わせても、今夜の食事は素晴らしい食感や香りが楽しめるもので、見た目も豪華である。しかし、今回はとりわけ特別な日である。ご馳走について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0011.desc.t1.love.temperate: "「なんてことだ、#EMP 美味すぎる#!」[char_1.GetFirstNameNoTooltip]が感激する。「無礼にならない程度に種類があるし、過剰に贅沢な料理にもなっていない！」"
 ep2_wedding_ewan.0011.desc.t1.love.humble: "「ときどき贅沢をするのは大切だ」[char_1.GetFirstNameNoTooltip]が考え込む。「私はこれくらいがちょうどいい」"
 ep2_wedding_ewan.0011.desc.t1.love.content: "$ep2_wedding_ewan.0011.desc.t1.love.humble$"
 ep2_wedding_ewan.0011.desc.t1.love.impatient: "「おお、いいときに豪勢な料理がやって来たな」[char_1.GetFirstNameNoTooltip]が叫ぶ。「素晴らしい！小皿の飯をちまちまと何度も食べるのはごめんだからな」"
 ep2_wedding_ewan.0011.desc.t1.love.paranoid: "「うむ、結構だ」[char_1.GetFirstNameNoTooltip]がそう言い、一口分の塊をひっくり返す。「見た目が良すぎると毒が入っていることがあるからな」"
 ep2_wedding_ewan.0011.desc.t1.love.stubborn: "「同じのをもう一皿」[char_1.GetFirstNameNoTooltip]が笑う。「自分の好みはわかっている。私は彼らの料理が好きだ！」"
 ep2_wedding_ewan.0011.desc.intro.normal: "風変わりな料理、複雑な調理法、豊かな色彩をさらに豊かな香りが引き立てる。結婚式のために宴のシェフは全力を尽くした。ご馳走について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0011.desc.t2.love.content: "「おお、とても美しい」[char_1.GetFirstNameNoTooltip]が頷く。「見た目と味が完璧に調和している」"
 ep2_wedding_ewan.0011.desc.t2.love.compassionate: "$ep2_wedding_ewan.0011.desc.t2.love.content$"
 ep2_wedding_ewan.0011.desc.t2.love.generous: "#EMP 美味い#!！」[char_1.GetFirstNameNoTooltip]が笑い、紫がかった何かを口に放り込む。「目で見て金をかけてるとわかると嬉しいよ」"
 ep2_wedding_ewan.0011.desc.t2.love.calm: "「素晴らしい宴だと思う」[char_1.GetFirstNameNoTooltip]が高い声で笑う。「この場を楽しめるようよく考えられているし、それでいて大事な部分は見失っていない」"
 ep2_wedding_ewan.0011.desc.t2.love.patient: "$ep2_wedding_ewan.0011.desc.t2.love.calm$"
 ep2_wedding_ewan.0011.desc.t2.love.cynical: "「うまく手加減しているな」[char_1.GetFirstNameNoTooltip]が皮肉っぽく言う。「よく考えられているのがわかるし、何も無駄になっていない」"
 ep2_wedding_ewan.0011.desc.intro.good: "見た目、味、食感、香り、音にいたるまで ― 今夜の壮大な食事に刺激されない五感はない。美学と料理の愉快な大混戦である。ご馳走について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0011.desc.t3.love.gluttonous: "「もう一皿！#EMP もう一皿くれ！#!」[char_1.GetFirstNameNoTooltip]は大声でそう言い、幸せそうに黙々と料理を口に詰め込んでいる。"
 ep2_wedding_ewan.0011.desc.t3.love.arrogant: "「#EMP んんっ#!！」[char_1.GetFirstNameNoTooltip]がうなる。「#EMP これこそ#!、私が好きな宴だ！」"
 ep2_wedding_ewan.0011.desc.t3.love.ambitious: "$ep2_wedding_ewan.0011.desc.t3.love.arrogant$"
 ep2_wedding_ewan.0011.desc.t3.love.patient: "「まだ料理があるのか？」[char_1.GetFirstNameNoTooltip]が興奮する。「なんてことだ、次から次へと出てくる！素晴らしい！」"
 ep2_wedding_ewan.0011.desc.t3.love.trusting: "「宴で緊張する人がいる理由がわからないな」[char_1.GetFirstNameNoTooltip]が笑う。「こんなに豪華な料理を囲んで、何を恐れることがある？」"
 ep2_wedding_ewan.0011.desc.t3.love.fickle: "「あっ、それをもう一つ！#EMP それもだ#!！」[char_1.GetFirstNameNoTooltip]は興奮する。「私は色々な料理が楽しめる宴が大好きだ」"
 ep2_wedding_ewan.0011.desc.midtro: "\n\n"
 ep2_wedding_ewan.0011.desc.t1.hate.gluttonous: "「ただ…」[char_2.GetFirstNameNoTooltip]が鼻を鳴らす。「私の期待とは#EMP 少し違った#!、それだけだ」"
 ep2_wedding_ewan.0011.desc.t1.hate.arrogant: "「ふんっ、宴は領国の金を使い切るぐらいでなくては駄目だ」[char_2.GetFirstNameNoTooltip]が鼻先で笑う。「そうでなくて、なんの意味がある？」"
 ep2_wedding_ewan.0011.desc.t1.hate.ambitious: "$ep2_wedding_ewan.0011.desc.t1.hate.arrogant$"
 ep2_wedding_ewan.0011.desc.t1.hate.patient: "「どうしてこんなにも次々と料理が運ばれてくるのかよくわからない」[char_2.GetFirstNameNoTooltip]が愚痴を漏らす。「みんな長い時間をかけてやって来たのに、今度は急いで飯を食えというのか？」"
 ep2_wedding_ewan.0011.desc.t1.hate.trusting: "「料理の数が少し少ないな」[char_2.GetFirstNameNoTooltip]がごねる。「もっと色々な料理があってもいいじゃないか？」"
 ep2_wedding_ewan.0011.desc.t1.hate.fickle: "$ep2_wedding_ewan.0011.desc.t1.hate.trusting$"
 ep2_wedding_ewan.0011.desc.t2.hate.ambitious: "「平凡だな」[char_2.GetFirstNameNoTooltip]が鼻先で笑う。「良い宴にしようという気がないんだろう」"
 ep2_wedding_ewan.0011.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0011.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0011.desc.t2.hate.greedy: "「食べ物は美味い」[char_2.GetFirstNameNoTooltip]が意見を言う。「だがこれだけの金をかけておいて、#EMP 格別上等な料理#!にならないのが理解できない」"
 ep2_wedding_ewan.0011.desc.t2.hate.wrathful: "「美味い」[char_2.GetFirstNameNoTooltip]が強い調子で言う。「だが私にとってはもの足りない。私はもっと賑やかな宴が好みだ」"
 ep2_wedding_ewan.0011.desc.t2.hate.impatient: "$ep2_wedding_ewan.0011.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0011.desc.t2.hate.zealous: "「私は楽しんではいるよ」[char_2.GetFirstNameNoTooltip]が駄々をこねる。「ただもう一工夫あれば#EMP 最高#!のものになったと思うがね」"
 ep2_wedding_ewan.0011.desc.t3.hate.temperate: "「なんとも…」[char_2.GetFirstNameNoTooltip]が小馬鹿にする。「#EMP 面白い#!話だと思わないか？中身より見た目を重視したら、料理もまずくなるわけだ」"
 ep2_wedding_ewan.0011.desc.t3.hate.humble: "「おやおや、忙しいことだね」[char_2.GetFirstNameNoTooltip]が不満を漏らす。「料理を味わう暇もない。もう少しゆっくり食事をとっても問題ないと思うが」"
 ep2_wedding_ewan.0011.desc.t3.hate.content: "$ep2_wedding_ewan.0011.desc.t3.hate.humble$"
 ep2_wedding_ewan.0011.desc.t3.hate.impatient: "「ふんっ！」[char_2.GetFirstNameNoTooltip]が弱々しくぼやく。「こんなにだらだらと食事が続くのは我慢ならない…」"
 ep2_wedding_ewan.0011.desc.t3.hate.paranoid: "「この規模の宴はまるで暗い森のようだ」[char_2.GetFirstNameNoTooltip]がじっと考える。「安全なこともあれば、多くの危険が潜んでいることもある」"
 ep2_wedding_ewan.0011.desc.t3.hate.stubborn: "「手をどけろ！」[char_2.GetFirstNameNoTooltip]が給仕係に怒る。「皿をどけるのは私が満足したときだ！料理の数が多すぎる…」"
 ep2_wedding_ewan.0011.a: "「私も同意見だ、[char_1.GetFirstNameNoTooltip]」"
 ep2_wedding_ewan.0011.a.host: "「メインディッシュは私が個人的に選んだものだ、[char_1.GetFirstNameNoTooltip]」"
 ep2_wedding_ewan.0011.b: "「[char_2.GetFirstNameNoTooltip]の考えが正しい」"
 ep2_wedding_ewan.0011.b.host: "「そうだな、[char_2.GetFirstNameNoTooltip]。この宴は私が思い描いていたのとは少し違う」"
 ep2_wedding_ewan.0011.c: "[intent_target.GetFirstNameNoTooltip]が給仕用扉のすぐ近くに座り込んでいる…"
 ep2_wedding_ewan.0011.c.tt.success: "あなたは給仕係を転ばせ、[intent_target.GetFirstNameNoTooltip]にスープをかける"
 ep2_wedding_ewan.0011.c.tt.failure: "給仕係はあなたの足を避ける"
 ep2_wedding_ewan.0011.d: "適当に相槌を打つ。"
 ep2_wedding_ewan.0021.t: "光、輝き"
 ep2_wedding_ewan.0021.desc.intro.bad: "宴会場は様々な壁画や希少な花で飾られ、美しく手入れされている ― とはいえ、市場に出回っている最高級品というわけではないが。装飾について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0021.desc.t1.love.content: "「おお、#EMP 見事#!だ」[char_1.GetFirstNameNoTooltip]が甲高い声で笑う。「特別感のある装飾だが、それでいて幸せな夫妻より目立っていない」"
 ep2_wedding_ewan.0021.desc.t1.love.lazy: "「そうだな」[char_1.GetFirstNameNoTooltip]が考え込む。「私だったら、#EMP まさに#!これくらい手間をかけるだろう。いいじゃないか！」"
 ep2_wedding_ewan.0021.desc.t1.love.humble: "$ep2_wedding_ewan.0021.desc.t1.love.content$"
 ep2_wedding_ewan.0021.desc.t1.love.forgiving: "「もっと豪華なものにもできるかもしれないが」[char_1.GetFirstNameNoTooltip]が頷く。「それでも、気持ちを込めてちゃんと手間がかけられている」"
 ep2_wedding_ewan.0021.desc.t1.love.compassionate: "$ep2_wedding_ewan.0021.desc.t1.love.forgiving$"
 ep2_wedding_ewan.0021.desc.t1.love.arbitrary: "「君はどう思うか知らないが」[char_1.GetFirstNameNoTooltip]がゆっくりと話す。「私は好きだ。よく作り込まれているし、君はただ紳士気取りなだけだ」"
 ep2_wedding_ewan.0021.desc.t1.love.greedy: "$ep2_wedding_ewan.0021.desc.t1.love.lazy$"
 ep2_wedding_ewan.0021.desc.intro.normal: "宴会場は多彩な色、香り、そして装飾のドレスに身を包んでいる ― 服装に欠けているのは最も希少な布地と花だけだ。装飾について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0021.desc.t2.love.content: "「これのどこが気に入らないんだ？」[char_1.GetFirstNameNoTooltip]が声高に笑う。「どれだけの手間がかけられているか見てみろ！」"
 ep2_wedding_ewan.0021.desc.t2.love.compassionate: "$ep2_wedding_ewan.0021.desc.t2.love.content$"
 ep2_wedding_ewan.0021.desc.t2.love.generous: "「かなり金がかかっているな」[char_1.GetFirstNameNoTooltip]が言及する。「あのタペストリーが見えるか？あれは大陸の半分ほど離れた場所から持ってきたものだ」"
 ep2_wedding_ewan.0021.desc.t2.love.calm: "「なんてことだ、#EMP まさに#!完璧だ」[char_1.GetFirstNameNoTooltip]は興奮している。「ちょうど上品に感じるくらいで、やりすぎていない！」"
 ep2_wedding_ewan.0021.desc.t2.love.patient: "$ep2_wedding_ewan.0021.desc.t2.love.calm$"
 ep2_wedding_ewan.0021.desc.t2.love.fickle: "「凝った飾り付けではないかもしれないが」[char_1.GetFirstNameNoTooltip]が考え込む。「私は#EMP 好きだ#!。こういう場では種類の豊富さは重要だ」"
 ep2_wedding_ewan.0021.desc.t2.love.cynical: "「無駄に金をかけず、群衆を満足させる程度には豪華だ」[char_1.GetFirstNameNoTooltip]は賛成するように言う。「よく考えられている」"
 ep2_wedding_ewan.0021.desc.intro.good: "美しい彫像、風変わりなタペストリー、見知らぬ異国の花を生けたもの、そして花綱が宴会場を飾る ― 本当に素晴らしい眺めである。装飾について、$ep2_wedding_ewan.0000.desc.boilerplate.char_intro$。\n\n"
 ep2_wedding_ewan.0021.desc.t3.love.ambitious: "「#EMP これこそ#!私の期待していたものだ！」[char_1.GetFirstNameNoTooltip]が大きな声で言う。「#EMP 壮大#!な結婚式に相応しい会場だ！」"
 ep2_wedding_ewan.0021.desc.t3.love.diligent: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.arrogant: "$ep2_wedding_ewan.0021.desc.t3.love.ambitious$"
 ep2_wedding_ewan.0021.desc.t3.love.honest: "「ちゃんと手間をかけているのが見てわかると嬉しいよ」[char_1.GetFirstNameNoTooltip]が笑う。「こうした大事なことを中途半端にやる主催者には辛抱ならないね」"
 ep2_wedding_ewan.0021.desc.t3.love.just: "$ep2_wedding_ewan.0021.desc.t3.love.honest$"
 ep2_wedding_ewan.0021.desc.t3.love.greedy: "「惜しげもなく金が使われているようだな」[char_1.GetFirstNameNoTooltip]が笑う。「まあ、私がこうしたもてなしを受けることをためらっているとは言えないな」"
 ep2_wedding_ewan.0021.desc.t3.love.generous: "$ep2_wedding_ewan.0021.desc.t3.love.greedy$"
 ep2_wedding_ewan.0021.desc.midtro: "\n\n"
 ep2_wedding_ewan.0021.desc.t1.hate.ambitious: "「正直なところ、私としては…」[char_2.GetFirstNameNoTooltip]が失礼にならない言い回しを探す。「もっと#EMP 凝った#!装飾の方が好みだ」"
 ep2_wedding_ewan.0021.desc.t1.hate.diligent: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t1.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t1.hate.honest: "「私が思うに、この式典は人を呼びすぎている」[char_2.GetFirstNameNoTooltip]が不満を言う。「これだけしか金をかけられないなら、どうしてこんなに多くの客を招待したんだ？」"
 ep2_wedding_ewan.0021.desc.t1.hate.generous: "$ep2_wedding_ewan.0021.desc.t1.hate.honest$"
 ep2_wedding_ewan.0021.desc.t1.hate.just: "「かなり高い水準だとは思うが」[char_2.GetFirstNameNoTooltip]が鼻先で笑う。「ただもう少し期待していたよ」"
 ep2_wedding_ewan.0021.desc.t2.hate.ambitious: "「ふんっ」[char_2.GetFirstNameNoTooltip]が不機嫌になる。「宝の持ち腐れだ。見るべきものはたくさんあるのに、#EMP なぜ#!それを磨かない？」"
 ep2_wedding_ewan.0021.desc.t2.hate.arrogant: "$ep2_wedding_ewan.0021.desc.t2.hate.ambitious$"
 ep2_wedding_ewan.0021.desc.t2.hate.greedy: "「見た目に金をかけすぎていて、感心しないな」[char_2.GetFirstNameNoTooltip]が鼻を鳴らす。「心から楽しめない。がっかりだ」"
 ep2_wedding_ewan.0021.desc.t2.hate.wrathful: "「悪くはないが」[char_2.GetFirstNameNoTooltip]が鼻を鳴らす。「もう少し何かあれば、もっと良かっただろうな」"
 ep2_wedding_ewan.0021.desc.t2.hate.impatient: "$ep2_wedding_ewan.0021.desc.t2.hate.wrathful$"
 ep2_wedding_ewan.0021.desc.t2.hate.stubborn: "「式典は重要なものだ。これだって式典の一部なのだ」[char_2.GetFirstNameNoTooltip]が鼻を鳴らす。「すべてにおいて、もっと大規模で、もっと上質で、もっと素敵なものにすべきだった」"
 ep2_wedding_ewan.0021.desc.t2.hate.zealous: "$ep2_wedding_ewan.0021.desc.t2.hate.stubborn$"
 ep2_wedding_ewan.0021.desc.t3.hate.content: "「はっきり言って、少し疲れるよ」[char_2.GetFirstNameNoTooltip]が愚痴を言う。「どれが席で、どれが装飾用の彫像かわからないじゃないか」"
 ep2_wedding_ewan.0021.desc.t3.hate.lazy: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.humble: "$ep2_wedding_ewan.0021.desc.t3.hate.content$"
 ep2_wedding_ewan.0021.desc.t3.hate.compassionate: "「うーん、どうだろうか」[char_2.GetFirstNameNoTooltip]が鼻を鳴らす。「式典より目立っている気がしないか？」"
 ep2_wedding_ewan.0021.desc.t3.hate.arbitrary: "「そんなに良いだろうか？」[char_2.GetFirstNameNoTooltip]がしつこく不平を言う。「そんなに金はかかっていないんじゃないか？」"
 ep2_wedding_ewan.0021.a: "「フンッ、私は[char_1.GetFirstNamePossessiveNoTooltip]の前向きな考え方の方が好みだ」"
 ep2_wedding_ewan.0021.a.host: "「装飾の多くは私が選んだものだ、[char_1.GetFirstNameNoTooltip]」"
 ep2_wedding_ewan.0021.b: "「残念だが、良い指摘だよ、[char_2.GetFirstNameNoTooltip]」"
 ep2_wedding_ewan.0021.b.host: "「[char_2.GetFirstNameNoTooltip]の言うとおりだ ― 私の元々の構想とは違うのだ」"
 ep2_wedding_ewan.0021.c: "[intent_target.GetFirstNameNoTooltip]はとても寂しそうだ…"
 ep2_wedding_ewan.0021.d: "関わらない。"
 ep2_wedding_ewan.0031.t: "和やかな夕食"
 ep2_wedding_ewan.0031.desc.intro: "こうした機会には常に多くの人との触れ合いがある。賑やかな宴が盛り上がるなか、新しい人々と出会い、旧友と再会する。\n\n私が座っている場所からは"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour: "隣国の統治者"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal: "仲間の封臣"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal: "忠実な封臣"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege: "我が主君"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler: "異国の統治者"
 ep2_wedding_ewan.0031.desc.char_1.conversationalist_backup: "有名な[char_1.GetLadyLord]"
 ep2_wedding_ewan.0031.desc.midro: "[char_1.GetTitledFirstName]が少し同席者に困っているのが見え、それから"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_neighbour: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_neighbour$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_covassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_covassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_vassal: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_vassal$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_liege: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_liege$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_other_ruler: "$ep2_wedding_ewan.0031.desc.char_1.conversationalist_other_ruler$"
 ep2_wedding_ewan.0031.desc.char_2.conversationalist_backup: "有名な[char_2.GetLadyLord]"
 ep2_wedding_ewan.0031.desc.outro: "[char_2.GetTitledFirstName]が上機嫌で騒いでいるのが見える。\n\n私はどちらとも親睦を深めたいと思っている。#EMP 今こそ#!、社交界の冒険に出る時だ…"
 ep2_wedding_ewan.0031.a: "「[conversationalist_neighbour.GetFirstNameNoTooltip]、会えて嬉しいよ！」"
 ep2_wedding_ewan.0031.b: "「ああ、[conversationalist_covassal.GetFirstNameNoTooltip]、来てくれて良かった…」"
 ep2_wedding_ewan.0031.c: "「いつ会えても嬉しいものだ、[conversationalist_vassal.GetFirstNameNoTooltip]」"
 ep2_wedding_ewan.0031.d: "「[conversationalist_liege.GetLadyLord|U][conversationalist_liege.GetFirstNameNoTooltip]、お会いできて光栄です！」"
 ep2_wedding_ewan.0031.e: "「[conversationalist_other_ruler.GetFirstNameNoTooltip]、こんなところで会えるとは」"
 ep2_wedding_ewan.0031.f: "「[conversationalist_backup.GetFirstNameNoTooltip]、調子はどうだ？」"
 ep2_wedding_ewan.0031.g: "宴なんだぞ！一つの会話だけに集中すべきじゃない。"
 ep2_wedding_ewan.0031.h: "いや、ほかに話したい人たちがいる。"
 ep2_wedding_ewan.0041.t: "演説！演説！"
 ep2_wedding_ewan.0041.desc.intro: "率直に言って、#EMP 果てしなく続く#!演説を延々聞かされることになるのが結婚披露宴の常だ。演説は長かったり、短かったり、誠実なものもあれば、見せかけのものもあり、会場をかき乱し、次々に運ばれてくる料理をいちいち中断させる。\n\n私の番が近づいてきて、ふと考える ― 私は幸せな夫婦に配慮すべきだろうか、それとも"
 ep2_wedding_ewan.0041.desc.murder: "私の未来の標的[intent_target.GetFirstNameNoTooltip]を見て、少しほくそ笑むべきだろうか？"
 ep2_wedding_ewan.0041.desc.seduce: "私の未来の征服者[intent_target.GetFirstNameNoTooltip]に単純に求婚すべきだろうか？"
 ep2_wedding_ewan.0041.desc.diplomacy: "私の巧みな話術のために単に注目を集めるべきだろうか？"
 ep2_wedding_ewan.0041.desc.matchmaking: "[intent_target.GetFirstNameNoTooltip]に親切な言葉をかけるべきだろうか？"
 ep2_wedding_ewan.0041.desc.mischief: "会場を盛り上げるべきだろうか？"
 ep2_wedding_ewan.0041.desc.recreation: "祝祭に集中すべきだろうか？"
 ep2_wedding_ewan.0041.desc.outro: "\n\nつまるところ、二重の意味を持つ言い回しなどこの言葉の海に呑み込まれてしまうだろう…"
 ep2_wedding_ewan.0041.a: "期待されている通り、幸せな夫妻を称える。"
 ep2_wedding_ewan.0041.b: "宴を称える。"
 ep2_wedding_ewan.0041.c: "[intent_target.GetFirstNameNoTooltip]をそれとなく脅迫する。"
 ep2_wedding_ewan.0041.d: "さりげなく[intent_target.GetFirstNameNoTooltip]の方に向けて演説する。"
 ep2_wedding_ewan.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip]がほのめかしを敏感に察する"
 ep2_wedding_ewan.0041.d.tt.failure: "[intent_target.GetSheHe|U]は酷く恥ずかしい思いをする"
 ep2_wedding_ewan.0041.e: "自分の話術を披露する。"
 ep2_wedding_ewan.0041.e.tt.success: "素晴らしい演説"
 ep2_wedding_ewan.0041.e.tt.failure: "まずまずの演説"
 ep2_wedding_ewan.0041.f: "[intent_target.GetFirstNamePossessiveNoTooltip]の良き人柄を褒める"
 ep2_wedding_ewan.0041.g: "不倫疑惑をほのめかす。"
 ep2_wedding_ewan.0041.g.tt.success: "そ…それは本当か？"
 ep2_wedding_ewan.0041.g.tt.failure: "あからさまに淫らな嘘だ"
 ep2_wedding_ewan.0041.h: "気まずい雰囲気のなか、何も言わず席に戻る。"
 ep2_wedding_ewan.0041.i: "いい加減な甘い言葉を言う。"
 ep2_wedding_ewan.0051.t: "再び"
 ep2_wedding_ewan.0051.desc.intro: "宴があれば必ずだ。どの宴にも ― 必ず一人はいる。人を捕まえては長話をする卑しい馬鹿野郎だ。奴らはとにかく#EMP ずっと喋っている#!。\n\nそれが今回は[dolt.GetFirstName]である。そして[dolt.GetSheHe]は"
 ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch: "貴族の[ROOT.Char.GetLadyLord]、[ROOT.Char.GetTitleAsNameNoTooltip]としての私の豊富な資金を、あることに投資しろと必死にせがんでくる。"
 ep2_wedding_ewan.0051.desc.drunkard: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$#EMP 素敵な#!田舎の酒場と思われるものを購入しろと言うのだ。"
 ep2_wedding_ewan.0051.desc.hashishiyah: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$不当な悪評を受けているとされているハシシのケーキを作る場所を購入しろと言うのだ。"
 ep2_wedding_ewan.0051.desc.rakish: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$世界の最果てからやって来た美しい人々が働く売春宿を購入しろと言うのだ。"
 ep2_wedding_ewan.0051.desc.reclusive: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$どんなに有名な貴族も独りになることができる、ほぼ到達不可能な邸宅の建設計画に金を出せと言うのだ。"
 ep2_wedding_ewan.0051.desc.flagellant: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$ある種の…鞭打ち柱が並べられた#EMP さらし場#!のようなものを建設したいらしい。悔悟者たちの浄化の痛みを地域社会にもたらすことができるという。"
 ep2_wedding_ewan.0051.desc.profligate: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$しかし、説明が下手なせいで…私は…[dolt.GetSheHe]が何に金を必要としているのかすらわからない。"
 ep2_wedding_ewan.0051.desc.journaller: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$写字室の建造に金を出せと言うのだ。どうやら、少なくとも最初のうちは#EMP [dolt.GetHerHis]#!作品ばかりを置いておくらしい。"
 ep2_wedding_ewan.0051.desc.athletic: "$ep2_wedding_ewan.0051.desc.boilerplate.stress_pitch$新しい種類の公衆屋内競技場の建設案に金を出せと言うのだ。色々な運動を行って全身を鍛えることを目的とする場所らしい。"
 ep2_wedding_ewan.0051.desc.diligent: "日々の仕事に夢中になっている。[dolt.GetWomanMan]はどうやらそのごく平凡な仕事以外のことを話そうとはまったく思っていないようだ。いやあるいは、誰しもが[dolt.GetHerHis]陰鬱な喜びのない生活に興味があるわけではないということに、気付いてすらいないかもしれない。"
 ep2_wedding_ewan.0051.desc.patient: "無慈悲である。思いついた話題に切り替えようとしても、席を離れようとしても、ほかの者たちを巻き込もうとしても、[dolt.GetSheHe]は恐ろしい執念深さで私に付きまとうと決意を固めているようだ。"
 ep2_wedding_ewan.0051.desc.impatient: "どんな話題でも辛抱できない。私がある話を始めようとすると、まったく無関係の別の話が始まる。ただ独立した思考の集中砲火が永遠に続くだけだ。"
 ep2_wedding_ewan.0051.desc.arrogant: "完全に自己陶酔している。我々の会話は偽善や思慮の足りない着想、明らかなに間抜けな考えで溢れている。しかし、それでも[dolt.GetWomanMan]は自身がある種の魅力ある社交の天才だと信じ切っている。"
 ep2_wedding_ewan.0051.desc.arbitrary: "話をするのだが何を言っているのかわからない。[dolt.GetHerHis|U]言葉を#EMP [dolt.GetSheHe]#!自身は理解しているようだが、私にはまったく無縁であるように思える。この会話が私にどう関係しているのかを理解しようとしてもうすでに30分が経った。"
 ep2_wedding_ewan.0051.desc.zealous: "[dolt.GetHerHis]信仰との個人的な繋がりや、私が[dolt.GetFaith.random_GoodGodNames]の真の光で心を照らすべきだという話を#EMP ダラダラ#!と話し続けている。[dolt.GetSheHe|U]は#EMP 私#!の信仰については一度も質問しなかった。"
 ep2_wedding_ewan.0051.desc.fickle: "私に陰謀の話を持ちかけることを決意していながら、どの計画も実行する気はまったくないようだ。代わりに、永遠に続く生焼けの言葉の吐瀉物が、私の生きる意志をゆっくりとかき消そうとしている。"
 ep2_wedding_ewan.0051.desc.vengeful: "哀れな無名の好敵手から侮辱を受けたとして、最大限の報復を実行することしか考えていない。この狂った謀議になぜ私が必要なのかはまったくわからない。"
 #My continued apologies for the poetry randomiser.
 ep2_wedding_ewan.0051.desc.poet: "この世で最も悪質なもの、聴衆を虜囚にする下手糞な詩人である。[dolt.GetSheHe]が私の前で「詠もうとしている」詩は詩ですらない。対句はほとんど韻を踏んでおらず、韻律や歩格も感じられない。"
 ep2_wedding_ewan.0051.desc.outro: "\n\n私は叫んでしまいそうだ。"
 ep2_wedding_ewan.0051.a: "そっと会話を終わらせる。"
 ep2_wedding_ewan.0051.a.tt.success: "あなたは会話から抜け出す"
 ep2_wedding_ewan.0051.a.tt.failure: "話は#EMP 永遠#!に終わらない"
 ep2_wedding_ewan.0051.b: "「頼むから、そのお喋りをやめてくれないか？」"
 ep2_wedding_ewan.0051.b.custom.every_wrathful_guest: "[GetTrait('wrathful').GetName( reference )]客人全員"
 ep2_wedding_ewan.0051.c: "「黙れ」"
 ep2_wedding_ewan.0051.d: "急いで眠る。"
 ep2_wedding_ewan.0051.d.custom.every_lazy_guest: "[GetTrait('lazy').GetName( reference )]客人全員"
 ep2_wedding_ewan.0051.e: "「#EMP 酒場#!と言ったか…」"
 ep2_wedding_ewan.0051.f: "「#EMP ケーキの店#!と言ったか…」"
 ep2_wedding_ewan.0051.g: "「#EMP 売春宿#!と言ったか…」"
 ep2_wedding_ewan.0051.h: "「#EMP 秘密の隠れ家#!と言ったか…」"
 ep2_wedding_ewan.0051.i: "「鞭打ち刑の#EMP さらし場#!と言ったか…」"
 ep2_wedding_ewan.0051.i.tt.deviant: "この選択肢はあなたが[secret.GetName]の[secret|E]を持つため選択可能"
 ep2_wedding_ewan.0051.j: "「金を失うことはないと？絶対にか？」"
 ep2_wedding_ewan.0051.k: "「#EMP 写字室#!と言ったか…」"
 ep2_wedding_ewan.0051.l: "「#EMP 屋内競技場#!と言ったか…」"
 ep2_wedding_ewan.0051.business_venture.tt: "あなたの投機的事業は今後何年も続く可能性が高い"
 ep2_wedding_ewan.0051.m: "「それは…とても興味深い…」"
 ep2_wedding_ewan.0051.m.tt.success: "あなたは本当に興味を持ったように装う"
 ep2_wedding_ewan.0051.m.tt.failure: "気を利かせたが、それだけだ"
 ep2_wedding_ewan.0051.n: "にっこりして耐える。"
 ep2_wedding_ewan.0051.n.tt: "一言一句に耳を傾ける。"
 ep2_wedding_ewan.0052.t: "未完の事業: 黒字"
 ep2_wedding_ewan.0052.desc.intro: "何年も前に私は[dolt.GetFirstNameNoTooltip]から提案された投機的事業に出資することに同意した。実のところ、私はそのことをほとんど忘れかけていた―"
 ep2_wedding_ewan.0052.desc.dolt_availability.dead: "もう[dolt.GetFirstNameNoTooltip]はこの世にいないのだからなおさらである。"
 ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned: "その一番大きな理由は、[dolt.GetFirstNameNoTooltip]が現在、その事業を管理する立場にいないからである。"
 ep2_wedding_ewan.0052.desc.dolt_availability.free: "結局、[dolt.GetFirstNameNoTooltip]は初期投資以上の投資を求めることはほとんどしなかった。"
 ep2_wedding_ewan.0052.desc.midtro: "\n\nしかしあらゆる予想を覆し、意外にも我々の事業が成功を収めたことを伝える手紙が今朝届いた。"
 ep2_wedding_ewan.0052.desc.drunkard: "小さな酒場は景気の良い飲酒施設にまで成長した。"
 ep2_wedding_ewan.0052.desc.hashishiyah: "ハシシの店は盛況な怠け者の住処となった。"
 ep2_wedding_ewan.0052.desc.rakish: "小さな売春宿は身悶えする快楽の闘技場となった。"
 ep2_wedding_ewan.0052.desc.reclusive: "個人邸宅は、皮肉なことに、密かに有名になった ― どんなに名の知れた貴族もそこでしばらく姿を消すことができる。"
 ep2_wedding_ewan.0052.desc.flagellant: "鞭打ち刑のさらし場は今や、濃厚な浄化の痛みを与える場所となっている。どうやら驚くほど幅広い影響力を持っているようだ。"
 ep2_wedding_ewan.0052.desc.profligate: "その手紙を読んでも、#EMP いまだに#!我々の事業がどういう事業なのか#EMP わからない#!。だが大切なのはどうやら儲かっているらしいということだ。"
 ep2_wedding_ewan.0052.desc.journaller: "写字室は裕福な得意客から定期的に依頼が来る程度には大きくなった。"
 ep2_wedding_ewan.0052.desc.athletic: "屋内競技場は弱小貴族や遍歴の騎士、そして裕福な…#EMP 放浪者#!たちの間で大人気である。彼らは自分の領地を持たずして訓練できる環境を探しているのだ。"
 ep2_wedding_ewan.0052.desc.outro: "\n\n我々の投資からかなりの利益が出た。[dolt.GetFirstNameNoTooltip]は収益のうちの私の取り分をきちんと支払ってくれた。"
 ep2_wedding_ewan.0052.desc.outro.dolt_unavailable: "\n\n我々の投資からかなりの利益が出た。事業の経営者は収益のうちの私の取り分をきちんと支払ってくれた。"
 ep2_wedding_ewan.0052.a: "私の投資分を#EMP すべて#!回収しようと思う。"
 ep2_wedding_ewan.0052.b: "結局、私の商才は天性のものなのだ。"
 ep2_wedding_ewan.0052.c: "嬉しい驚きだ！"
 ep2_wedding_ewan.0053.t: "未完の事業: 赤字"
 ep2_wedding_ewan.0053.desc.intro: "$ep2_wedding_ewan.0052.desc.intro$"
 ep2_wedding_ewan.0053.desc.dolt_availability.dead: "$ep2_wedding_ewan.0052.desc.dolt_availability.dead$"
 ep2_wedding_ewan.0053.desc.dolt_availability.imprisoned: "$ep2_wedding_ewan.0052.desc.dolt_availability.imprisoned$"
 ep2_wedding_ewan.0053.desc.dolt_availability.free: "$ep2_wedding_ewan.0052.desc.dolt_availability.free$"
 ep2_wedding_ewan.0053.desc.midtro: "\n\n今朝匿名の手紙が届いた。驚いたことに、手紙には悲惨な火事により、我々の事業が完全に消滅したと書いてあった。"
 ep2_wedding_ewan.0053.desc.drunkard: "どうやら酒場の評判は悪くなる一方だったようで、客層が低下し、ついには無名の地元住民が店の管理を引き継ぐことになった。"
 ep2_wedding_ewan.0053.desc.hashishiyah: "ハシシの店は新しい顧客を呼び込むのに失敗し、ついには何者かが倒したランタンに数分間気付かず、火事で焼け落ちてしまった。"
 ep2_wedding_ewan.0053.desc.rakish: "その小さな売春宿は一時はうまくやっていたものの、それも超悪性の新しい性病としか形容できないものが流行するまでのことだった。駆除をするには燃やす以外に選択肢はなかった。"
 ep2_wedding_ewan.0053.desc.reclusive: "大きな関心を得ることに失敗した後、皮肉なことに、その個人邸宅の正確な場所がわからなくなってしまった。不法占拠していた盗賊たちの火事によってその廃墟が見つかったのは、ただの偶然だった。"
 ep2_wedding_ewan.0053.desc.flagellant: "浄化の痛みによって精神的充足を得ようとする者たちを対象とする市場があると期待されていたが、ついに実現することはなかった。そして鞭打ち刑のさらし場は安い薪を保管しておく場所になった。近頃は、必要な時に罪人が足りなくなるのだ。"
 ep2_wedding_ewan.0053.desc.profligate: "何が、どこで、どのように焼失したのかは当初の提案と同じように謎のままだ。ただ煙と灰と混乱以外には何も残されていない。"
 ep2_wedding_ewan.0053.desc.journaller: "多額の報酬を提示したものの、[dolt.GetFirstNamePossessive]の日記集を辛抱強く読み進めようと思う熟練の写本家を見つけることはできなかった。写字室を作れなかったのである。"
 ep2_wedding_ewan.0053.desc.athletic: "どうやら体を鍛えたいと思っている者たちの大半は、同じことをしているほかの者たちとの喧嘩もしたいと思っているようだ。乱闘から殺人に発展した事件が相次ぎ、その屋内競技場は暴動により倒壊してしまった。"
 ep2_wedding_ewan.0053.desc.outro: "\n\n私としたことが、[dolt.GetFirstNameNoTooltip]のような憎たらしい間抜けに投資してしまうとは。"
 ep2_wedding_ewan.0053.a.alive: "グッ、あの間抜けに足枷をはめてやりたい！"
 ep2_wedding_ewan.0053.a.dead: "残念だ。奴が死んでしまっては喉を絞めて殺せないじゃないか。"
 ep2_wedding_ewan.0053.b: "おそらく予想できたことだ。"
 ep2_wedding_ewan.0061.t: "我が愛する[oldling.Custom2('RelationToMeShort', relative )|U]へ！"
 ep2_wedding_ewan.0061.desc.intro: "祝祭の最中にもかかわらず、[relative.GetTitledFirstName]の顔に純粋な絶望的恐怖の表情が一気に浮かび上がる。それと同時に、[relative.GetHerHis][relative.Custom2('RelationToMeShort', oldling )][oldling.GetTitledFirstName]が杯を手に震えながら立ち上がる。\n\n"
 ep2_wedding_ewan.0061.desc.arrogant: "有名な自慢屋、[oldling.GetFirstNameNoTooltip]が幼少期の恥ずかしい出来事や場違いな冗談を交えながら、自分がいかに[relative.Custom('GetBrideGroom')]を育て上げたのかを長々と話しはじめる。"
 ep2_wedding_ewan.0061.desc.honest: "たいていの人間は誠実である[oldling.GetFirstNamePossessiveNoTooltip]の評判を天からの恵みだと考えるだろうが、それは…見当違いだ。その善意の老人は、物憂げに[relative.Custom('GetBrideGroom')]の幼少期の恥ずかしい出来事について話している。"
 ep2_wedding_ewan.0061.desc.deceitful: "良く言えば寓話の作者のような人物だと表現できるが、[relative.Custom('GetBrideGroom')]の幼少期についての[oldling.GetFirstNamePossessiveNoTooltip]の話はやや#EMP 恥ずかしいほど#!に不正確である。特にロバの話は不必要であるように思う。"
 ep2_wedding_ewan.0061.desc.gregarious: "若い頃は宴に目がなかった[oldling.GetFirstNamePossessiveNoTooltip]の演説では複雑なとりとめのない内容が延々と続き、その中で最も恥ずかしい逸話だけが[relative.Custom('GetBrideGroom')]に関連していた。"
 ep2_wedding_ewan.0061.desc.ambitious: "常に意欲と野心を前面に押し出す[oldling.GetFirstNamePossessiveNoTooltip]の演説では、気難しい（そしてどうやらにきびだらけの）子供だった[relative.Custom('GetBrideGroom')]をここまで見事に育て上げた功績がいつも話題になる。"
 ep2_wedding_ewan.0061.desc.diplomat: "話術に長けていることで知られる[oldling.GetFirstNameNoTooltip]は、どうやら[relative.Custom('GetBrideGroom')]の幼少期の話と、[oldling.GetSheHe]が教えようとした多くの教訓について話さずにはおれないようだ。[oldling.GetSheHe]によれば、たいていはうまく教えられなかったようだが。"
 ep2_wedding_ewan.0061.desc.poet: "多くの聴衆にとって死よりも辛いことだが、どうやら[oldling.GetFirstNameNoTooltip]は[relative.Custom('GetBrideGroom')]の…愛らしいほどに非常に気まずい幼少期について、長く形式ばった詩をしたためてきたらしい。"
 ep2_wedding_ewan.0061.desc.sadistic: "完全なる悪意としか思えない表情を浮かべた[oldling.GetFirstNameNoTooltip]が、[relative.Custom('GetBrideGroom')]の幼少期について#EMP 耐えがたいほどに#!詳細に話し始める。その数多くの個人的な秘話は、歯に衣着せないありのままの内容である。"
 ep2_wedding_ewan.0061.desc.drunkard: "[oldling.GetFirstNameNoTooltip]はよろめきながら、[relative.Custom('GetBrideGroom')]のおぼろげな記憶をたどたどしく話し始める。少しやり過ぎという印象だが、迫真の演技ではある。"
 ep2_wedding_ewan.0061.desc.hashishiyah: "気まずい空気が流れ、[oldling.GetFirstNameNoTooltip]はどうやら自分がその場にいる理由を忘れてしまったようで、赤くなった目をパチパチさせている。そして、何かがある場所にぴたりとはまると、少なくとも半数以上には笑われている[relative.Custom('GetBrideGroom')]の幼少期の話が始まる。"
 ep2_wedding_ewan.0061.desc.skill.diplomacy: "常に言葉巧みな[oldling.GetFirstNameNoTooltip]は明らかにこの機会を楽しみにしていた。[oldling.GetHerHis]演説では、始まってすぐに[relative.Custom('GetBrideGroom')]の人生を詳細に表現した隠喩が使われる。おそらくだが、相手の気分を良くさせるような我田引水の内容ではないと思う。"
 ep2_wedding_ewan.0061.desc.skill.learning: "博学の[oldling.GetFirstNamePossessiveNoTooltip]の演説は文献からの引用と知的な哲学的ジョークが入り混じったもので、時折[relative.Custom('GetBrideGroom')]の幼少期の恥ずかしい話をするだけだ。"
 ep2_wedding_ewan.0061.desc.old: "年の割に元気のない[oldling.GetFirstNamePossessiveNoTooltip]は、[relative.Custom('GetBrideGroom')]の恥ずかしいほどに愛らしい幼少期と、当時は今よりも#EMP 良かった#!という内容をとりとめもなくぼそぼそと話している。"
 ep2_wedding_ewan.0061.desc.very_old: "年老いた[oldling.GetFirstNameNoTooltip]には、語るべき#EMP 多数#!の[relative.Custom('GetBrideGroom')]の秘話がある。それが本来の[oldling.GetSheHe]の役割であるが、実際は、互いにほとんど関連のない幼少期の記憶と家族にしかわからないジョークをただ垂れ流すだけである。"
 ep2_wedding_ewan.0061.desc.outro: "\n\n[relative.GetFirstNameNoTooltip]はまるで死にたがっているような様子だ。"
 ep2_wedding_ewan.0061.a: "「[oldling.GetFirstNameNoTooltip]、#EMP 素敵#!な演説をありがとうございます…」"
 ep2_wedding_ewan.0061.b: "礼儀正しく拍手を始め、[oldling.GetSheHe]を止める。"
 ep2_wedding_ewan.0061.b.tt.success: "あなたは[oldling.GetFirstNameNoTooltip]を抑え込む"
 ep2_wedding_ewan.0061.b.tt.failure: "[oldling.GetSheHe|U]は無視してすぐに演説を続ける"
 ep2_wedding_ewan.0061.c: "笑顔を浮かべ、耐える。"
 ep2_wedding_ewan.0061.d: "喝采を送り、さらなる演説を求める。"
 ep2_wedding_ewan.0061.d.tt.crit_success: "[oldling.GetFirstNameNoTooltip]が#EMP 長話#!を始める"
 ep2_wedding_ewan.0061.d.tt.success: "[oldling.GetFirstNameNoTooltip]が元気を取り戻す"
 ep2_wedding_ewan.0061.e: "[oldling.GetFirstNameNoTooltip]に話を続けるよう促す"
 ep2_wedding_ewan.0061.e.tt.crit_success: "$ep2_wedding_ewan.0061.d.tt.crit_success$"
 ep2_wedding_ewan.0061.e.tt.success: "$ep2_wedding_ewan.0061.d.tt.success$"
 ep2_wedding_ewan.0061.e.tt.failure: "[oldling.GetFirstNameNoTooltip]は数分間よろめき続ける"
 ep2_wedding_ewan.0061.f: "まじめに聞くのをやめる"
 ep2_wedding_ewan.0071.t: "一瞬の誓い"
 ep2_wedding_ewan.0071.desc: "「[ROOT.Char.GetFirstNameNoTooltip]」我が主君、[liege.GetTitledFirstName]が考え込む。「私はずっとお前のことを気に入っていた。お前は私に気に入られようと懸命に努力している。それに、お前の名声は[liege.GetPrimaryTitle.GetNameNoTier]中に知れ渡っている」\n\n私は頷く。おそらく[liege.GetSheHe]はこうして話しながらも、祭典に少し酔いしれているのだろう。\n\n「提案がある。お前は私を喜ばせるのが好きだ。私はお前と関係を築きたい。お前がお前の支持者に私の良いうわさを広め、その代わりに私は、お前が私のお気に入りであると広めるのはどうだろうか？」"
 ep2_wedding_ewan.0071.a: "私にとっては良い取引だ！"
 ep2_wedding_ewan.0071.b: "ありがとう。だが結構だ。"
