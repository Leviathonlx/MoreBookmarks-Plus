 ep2_wedding.1300.t: "なぜ私が？"
 ep2_wedding.1300.desc_intro: "結婚式の夜、私は冷たいベッドで目を覚ました。[spouse_2.GetTitledFirstName]が窓際に立っており、その腕が夜風に震えていた。\n\n"
 ep2_wedding.1300.desc_appearance: "「私は醜い。面と向かって言わずとも、みながそう思っている」"
 ep2_wedding.1300.desc_dark_past: "「私がしてきたことを…誰も忘れさせてはくれない」"
 ep2_wedding.1300.desc_voice: "「私は…」[spouse_2.GetSheHe]は言葉を選ぶのにしばし黙り込んだ。「私が言葉を発すれば、必ずや誰かに後ろ指を差して笑われるのです。"
 ep2_wedding.1300.desc_lowborn: "「私は下層階級の生まれです。宮廷にはふさわしくない。皆に笑われているように感じられるのです。"
 ep2_wedding.1300.desc_outro: "どうして[ROOT.Char.GetTitleAsNameNoTooltip]は、私のような人間と結婚をしたいのです？」"
 ep2_wedding.1300.followup.tt: "[spouse_2.GetShortUIName|U]は[spouse_2.GetHerHis]性格に応じて反応する。安心したり、不快に思うかもしれない。"
