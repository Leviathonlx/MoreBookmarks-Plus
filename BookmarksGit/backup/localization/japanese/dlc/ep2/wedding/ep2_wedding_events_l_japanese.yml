l_japanese:
 #MAINTENANCE
 ep2_wedding.0001.t: "[GetActivityType('activity_wedding').GetNameNoTooltip]：婚約の期限切れ"
 ep2_wedding.0001.desc: "時は瞬く間に過ぎゆく。私は適切な[GetActivityType('activity_wedding').GetName]を作り上げる時間がまだあると思っていたが、[spouse_2.GetTitledFirstName]からの激しい手紙は、[spouse_2.GetHerHis]忍耐が限界に達し、私の時間がなくなってしまったのだと気付かせた。"
 ep2_wedding.0001.desc_betrothed: "\n\n[spouse_1.GetTitledFirstName]と[spouse_2.GetFirstNameNoTooltip]の間で取り決められた期間内に結婚式を行えなかったため、婚約は無効になったとみなされる。"
 ep2_wedding.0001.desc_self: "\n\n私と[spouse_2.GetFirstNameNoTooltip]の間で取り決められた期間内に結婚式を行えなかったため、婚約は無効になったとみなされる。"
 ep2_wedding.0001.desc_conclusion: "\n\n[spouse_2.GetFirstNameNoTooltip]は当然失望しており、それに伴う結果を私に思い出させた…"
 ep2_wedding.0001.a: "こんなはずではなかったのだ。"
 ep2_wedding.0002.t: "[GetActivityType('activity_wedding').GetNameNoTooltip]：早すぎた死"
 ep2_wedding.0002.desc: "今朝、悲劇的な報せが届いた。[GetActivityType('activity_wedding').GetName]で[alive_spouse.GetTitledFirstName]との結婚の約束をしていた[dead_spouse.GetTitledFirstName]が亡くなり、私の緻密な計画がすべて無駄になってしまったのだ！\n\n新たな結婚相手を探すべき時だ。"
 ep2_wedding.0002.a: "人生の悲劇だ。"
 ep2_wedding.0003.desc: "震える手で握っているこの手紙に対して、私は何の覚悟もできていなかった。[GetActivityType('activity_wedding').GetName]で結婚の約束をした、私の婚約者である[dead_spouse.GetTitledFirstName]が急逝したのだ。\n\n私のための式典はなくなり、家族が綿密に立ててきた計画も無駄になった。"
 ep2_wedding.0003.a: "まさしく悲劇だ…"
 ep2_wedding.0100.t: "結婚式の開始"
 ep2_wedding.0100.desc_host: "長きにわたって計画し、#EMP あまたの金#!を費やしてきたものが、ついに#EMP そこ#!に結実する時は、いつだって素晴らしい気持ちになるものだ！\n\nすべては準備できた。装飾は整えられ、客人たちが交流し、使用人が皿を積み重ねて走り回っている。"
 ep2_wedding.0100.desc_host_outro: "最高の衣装に身を包んだ新婚の[spouse_1.GetTitledFirstName]と[spouse_2.GetTitledFirstName]は両名ともここにいる。\n\nあとは、私の合図とともに、皆が配置につき、結婚式は始まる。"
 ep2_wedding.0100.desc_host_spouse: "$ep2_wedding.0100.desc_host$私は興奮と緊張で歩き回っていると、私の未来の配偶者である[my_spouse.GetTitledFirstName]が、立派な衣装を身にまとって現れた。\n\n始まりの準備は整った。"
 ep2_wedding.0100.desc_spouse: "ついにこの日が…[my_spouse.GetTitledFirstName]との結婚の日がやってきたのだ！\n\n私はこの日とこの行事がもたらす未来に興奮と恐怖の両方を覚えているが、寛大なる主催者である[host.GetTitledFirstName]が執り行ってくれるこの壮大な式典には感動を覚えざるをえない。\n\n[host.GetSheHe]が大きな身振りで私に合図をしているのが見える。始める時が来たのだ。"
 ep2_wedding.0100.desc_guest: "私は興奮しながら周りを見回す。\n\n私の目に映る場所には、会話をする客人たち、いたるところに飾り付けられた花々、積み重ねられた皿を運び走り回る使用人たち、そして最後の仕上げを確認している、誇り高き主催者たる[host.GetTitledFirstName]がいた。緊張しながらも興奮している[spouse_1.GetTitledFirstName]と[spouse_2.GetTitledFirstName]も準備を整えて立っている。\n\n式典が間もなく始まるのだ！"
 ep2_wedding.0100.desc_root_pregnant: "だが、配偶者のもとへと向かう途中、私は明らかに妊娠しているお腹へと、客人たちの批判的な眼差しが向けられていることに気付いてしまった。これは…"
 ep2_wedding.0100.desc_spouse_pregnant: "だが、私自身を含む皆の注目が、明らかに妊娠している花嫁の腹に向けられていることはすぐにわかった…これはまずいことになりそうだ。"
 ep2_wedding.0100.a: "待ちきれない！"
 ep2_wedding.0101.desc: "計画のすべてが結実しようとしている。\n\nだがさしあたっては、式典を始めるとしよう！"
 ep2_wedding.0150.t: "結婚式"
 ep2_wedding.0150.desc: "式典はついに一番の盛り上がりをみせる。\n\n伝統儀礼を終え、残すは最後の誓い、結婚に正式に同意するだけだ！[spouse_1.GetTitledFirstName]と[spouse_2.GetTitledFirstName]が「誓います」と言うと、群衆が歓声を上げ始め、我々全員が2人の共同生活が始まる証人となる。"
 ep2_wedding.0150.a: "素晴らしい！"
 ep2_wedding.0151.desc_diplo: "表向きの儀式や式典はさておいて、結婚式は第一に政治的な催しなのだ。式典が終盤に向かうと、私の頭の中はすでに次のことに集中していた。同盟は成立するだろうか？新たな配偶者は、私の土地の管理の助けとして有効なものたり得るだろうか？\n\nそれはさておき、その前に応えねばならぬ質問がある。結婚に対して同意を明確する時が来たのだ。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_religious: "式典においては、すべての段階が重要なものだ。結局、どんな儀式も、そのすべてが正しく再現されているかどうかが有効性を決定づけるのだ。\n\n私は振る舞い、言葉、足取り…そのすべてに細心の注意を払ってきた。#EMP 結婚式#!に出演できる機会など、そうそうないのだ！今、最も重要な瞬間が訪れる。この結婚への同意をしなければならないのだ。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_party: "式典が終盤に差し掛かり、私と配偶者の両方に正式な同意が求められる段になっても、私は集中力を欠き、目前の式典に興奮している。美味しそうな食べ物の山、限りないほどの飲み物、そしてそれらをわかちあうたくさんの幸せそうな顔…これ以上のものがあるだろうか！とりあえずは、手続きというものを済ませてしまおう。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_seducer: "結婚式というものはどれも同じだ。空虚な言葉を積み重ね、最高の約束をするための訓練だ。まるで、幸せと満足が、一個人のなかに見いだせると言わんばかりだ！\n\n式典が最高潮に達し、結婚の正式な同意と誓いを求められた私は、嘲笑を浮かべるしかなかった。その質問が、どうにも皮肉的で無意味に聞こえたのだ。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_shy: "すべてに圧倒される。装飾、客人たちｎ会話、次々と行われる儀式と祝福、私を見つめ、一挙手一投足を値踏みする[spouse_2.Custom('GetBrideGroom')]の鋭い眼差し。\n\nそれらが、緊張をはらむ混乱の渦の中で溶け合い、正式な約束を行う瞬間が、またたくまに訪れる。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_arrogant: "一日がようやく始まったばかりなのに、私は速くも宗教的な権威者、支持者、おべっか使い、混乱した使用人たちのおしゃべりにうんざりしてきていた。私が式典の大半を、煮えくり返るような気持ちで過ごしたのも無理からぬことだろう。\n\n結婚の正式な同意を迎える時までに私の忍耐は限界に達し、苛立ちをはらんだ返事をしてしまうことに気がついた。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_paranoid: "私は式典全体のことはほとんど覚えていなかった。隅々にまで敵を見つけ出し、今後の恐るべきシナリオについて思いを巡らせることでいそがしかったのだ。\n\nついに、同意を行うことで結婚の正式な契約を果たす時がきた。だが私が一族に迎え入れるのは、果たして友人であるのか、不倶戴天の敵なのか。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_appearance: "式典の大半は順調に終わった。\n\n正式な結婚の同意のために[spouse_2.Custom('GetBrideGroom')]と向かい合って立っている時、私は再び震えながら、この壊れた肉体が[spouse_2.GetHerHis]を嫌悪させ、わたしたちの降伏の障害となるのではないかということを、その表情から見定めようとした。そして、今度は私が話す番となった。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc: "式典は曖昧なまま進んでいった。行った手順、儀式、祝福はどうにか覚えている程度だ。そして今、誓いを行い、正式な同意をし、結婚の印章を押す時がやってきたのだ。$ep2_wedding.0151.desc_end$"
 ep2_wedding.0151.desc_end: "\n\n私は残りの生涯を[spouse_2.GetFirstName]と過ごすことを望んでいるのか？"
 ep2_wedding.0151.desc.murder: "誓いの時だ。「私は誓う。あなた以外の誰をも配偶者にしないことを」私はつぶやいた。「永遠に」と。[spouse_2.GetHerHis]を安堵させ、その手を握る。\n\nありがたいことに、我々がともに過ごせる時間は#EMP 驚くほどに#!短いものとなるだろう。"
 ep2_wedding.0151.a: "誓います。"
 ep2_wedding.0151.b: "断る！"
 ep2_wedding.0151.b.tt: "報いを受けることになるだろう…"
 ep2_wedding.0152.t: "結婚式の取り消し"
 ep2_wedding.0152.desc: "私の拒否に群衆は驚きの声を上げ、不安に満ちた静寂に包まれる。\n\n[spouse_2.GetFirstNamePossessive]の顔が衝撃から怒りへとゆっくりと溶けていくのが見え、背後からは噂話が飛び交うのが聞こえる。だが、気に留めなかった。私は、どうしても[spouse_2.GetFirstNameNoTooltip]との結婚を受け入れられないのだ！\n\nどんな報いでも受け入れよう。"
 ep2_wedding.0152.a: "断るといったら断る。"
 ep2_wedding.0200.t: "婚姻の宴の始まり"
 ep2_wedding.0200.desc_host: "すべての手続がおわり、いよいよ祝宴の時がやってきた！\n\n私は使用人に合図を送って料理や飲物を運ばせ、来賓を会場へと案内させる。\n\nさあ、婚姻の宴を始めよう！"
 ep2_wedding.0200.desc: "結婚式の形式的な部分…つまり式典はついに終わった。\n\nこれより始まる豪勢な食事、心沸き立つ娯楽、そして楽しいひとときを前に、誰もが笑みを浮かべている。\n\nさあ、満足いくまで食べよう！"
 ep2_wedding.0200.desc_spouse_dislike: "式は遅滞なく終わり、私は恐るべき[my_spouse.GetFirstName]と結婚した\n\n宴の会場へと移動すると、私の周りには祝宴に参加しようとしている幸せそうな客人たちの姿が見えた。彼らの喜びを分かち合えればと思う。私は決められた場所へと座り、[ROOT.Char.GetFaith.HighGodName]へ力を与える祈りを捧げる。\n\nさて、茶番を始めよう！"
 ep2_wedding.0200.desc_spouse_like: "式典が終わり、宴の会場へと移動する途上、私は[my_spouse.GetFirstName]との来たるべき結婚生活の楽しさを思い描き、密かにほくそ笑んでいた。\n\nこれほどに素晴らしい人物と結婚できる幸運など、そうそうあるまい！\n\n私の幸せを、皆とも分かち合いたい。さあ、食べよう！"
 ep2_wedding.0200.desc_spouse_party: "式典が始まってから永遠とも思えるような時間が経ったが、ようやく解放された。この日一番#EMP 楽しみ#!にしていたものである宴が待ち遠しい！\n\n…もちろん、私もこの試練によって#EMP 配偶者#!を得たのだが、そのことについては、宴がちょうどいい感じの笑みを私の顔に浮かべさせてくれてから考える時間があるだろう。\n\nとりあえずは、祝おうではないか！"
 ep2_wedding.0200.desc_spouse_shy: "式典が実に緊張を強いるものであった灯っていたら、まさかその直後にも緊張させられるものがあるとは思いもよらなかった。\n\n支持者、騒音、歓待する人々、そして私が正式に結婚し、私の人生が劇的に変化するという認識が確固たるものとなる宴が、私を待っている。\n\nゆえに、私はかすかに震える手でゴブレットをつかみ、それを掲げて祝う。さあ、宴を始めよう。"
 ep2_wedding.0200.desc_spouse_arrogant: "退屈な手続きもすべて終わって、我々は宴の会場へと移動する。\n\n使用人たちが一品ずつ、#EMP だが驚くほどにゆっくりと#!料理を運び出し、[my_spouse.GetFirstName]が不安げに私を見つめている中、私の我慢は限界に達した。\n\n試練全体を後悔してしまう前に、私はゴブレットを掴んで、「さあ、この宴を始めよう！」と宣言した。"
 ep2_wedding.0200.desc_spouse_fallback: "形式的な式典は終わり、私は正式に[my_spouse.GetFirstName]と結婚した。これに慣れるまでにはしばしの時間が必要となるだろう。これから一体どんな生活になるのか、ぼんやりと考える。\n\nしかし、結婚式の集団全体が宴会の場に向かって動き始めると、私の思索もすぐに中断された。\n\n未来について考える時間はいくらでもある。まずは、お祝いしようではないか！"
 ep2_wedding.0200.a: "楽しもうではないか！"
 ep2_wedding.0300.t: "結婚初夜の始まり"
 ep2_wedding.0300.desc: "すべての客人が満ち足りて、かなり疲れているように見えるが、式典はまだ終わりではない。\n\n私は早速、新郎新婦を寝室へと案内する祝いの列を作り上げる。新婚夫婦には#EMP 2人きりで#!祝ってもらおう。残された我々は、また乾杯しようではないか！"
 ep2_wedding.0300.desc_spouse: "宴のまき引きが近づいている。皆が満足し、疲れ切っているが、私と[other_spouse.GetFirstName]の1日はまだ終わりではない。\n\n客人の列が我々を寝室へと導く。この結婚の正当性は、この初夜を越えて初めて認められるのだ！"
 ep2_wedding.0300.desc_guest: "何日もの間、食べ、飲み、交流し、踊り、歌っていたように感じられた。\n\n間もなく式典は終わり新婚夫婦は結婚式を完成させるために寝室へと向かう。だが残された我々は、さらに酒をついで、彼らのために乾杯を捧げよう！"
 ep2_wedding.0300.a: "今がその時だ！"
 every_attending_relative_of_spouse_2: "出席しているすべての[spouse_2.GetUIName]の親族"
 ep2_wedding.0900.t: "結婚式の無効化"
 ep2_wedding.0900.desc: "[dead_spouse.GetTitledFirstNamePossessive]が急逝した報せは、披露宴の会場にとってはまさに青天の霹靂だった。\n\n歌声は静まりかえり、笑顔が涙にかわり、地面に堕ちた花々は、嘆き悲しむ人々に蹂躙される。\n\nこのような幸せな日々が、悲しい一日となってしまうとは…"
 ep2_wedding.0900.a: "実に悲劇だ…"
 ep2_wedding.9000.tt: "[previous_host.GetUIName|U]は中止された[GetActivityType('activity_wedding').GetName]の[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]の払い戻しを受ける"
 ep2_wedding.0910.desc: "[dead_spouse.GetTitledFirstNamePossessive]が急逝した報せは、我々自身の結婚式の日にありながら、私の心の奥底に、予期せぬ、悲観的な衝撃を与えた。\n\n結婚してまだ1日も経っていないというのに。早くも私はそれを奪われてしまったのだ…"
 ep2_wedding.0910.a: "ひとりきりにさせてくれ…"
 ep2_wedding.9015.tt: "[ROOT.Char.GetUIName|U]は中止された[GetActivityType('activity_wedding').GetName]の[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]の払い戻しを受ける"
 ep2_wedding.0915.desc: "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)]は、[previous_host.GetHerHis]が逝去した時、[GetActivityType('activity_wedding').GetName]を主催していた。私は招待されなかった、楽しげな活動だ。\n\n[previous_host.GetSheHe]が亡くなった今、パーティーは混乱に陥り、誰もが失意とともに帰路につくこととなった。"
 ep2_wedding.0915.a: "私はそこにいるはずだったのだ。"
 ep2_wedding.0920.desc: "私は[free_spouse.GetTitledFirstName]との結婚式をとても楽しみにしていたが、[ROOT.Char.GetFaith.HouseholdGodName]には私…いや、[free_spouse.GetFirstNameNoTooltip]のための別の計画があったようだ。\n\n婚約は残ってはいるものの、大結婚式の約束はもはや無効だ。"
 ep2_wedding.0920.a: "なんと悲しいことか…"
 ep2_wedding.0921.desc: "[prisoner_spouse.GetTitledFirstNamePossessive]の投獄の報せは、式典のすべてを停止させた。[ROOT.Char.GetFaith.HouseholdGodName]は[prisoner_spouse.GetSheHe]のためのほかの計画があったようだ。\n\n婚約は残ってはいるものの、大結婚式の約束はもはや無効だ。"
 ep2_wedding.0921.a: "実に残念だ。"
 ep2_wedding.0950.t: "帰途"
 ep2_wedding.0950.desc: "#EMP ようやく#!…最後の客人が立ち去った。私は換算とした会場、食べ残し、床にこぼれた[ROOT.Char.Custom('RegionalDrink')]を見て回り、人々の笑い声の残響を、そして満足感を感じた。\n\nなんと素晴らしい日か！そして私は、それを組織するために立派な仕事を果たしたのだ。"
 ep2_grand_wedding_host_incentives_effect.tt: "今後20年間、ほかの者は、この人物の結婚の申し入れを受け入れる可能性が高くなる。"
 ep2_wedding.0950.a: "皆、来てくれて感謝する！"
 ep2_wedding.0960.desc: "新たな日の夜明け…[other_spouse.GetFirstName]との人生最初の日だ。\n\nどれほど楽しかろうとも、祝宴や喧騒を忘れ、新たな日常へと進む時が来たのだ。"
 ep2_wedding.0970.desc: "次々と客人が立ち去っていく。私も、退場する時が来た。\n\n結婚式は仲間たちと交流し、寛ぐうえで最高の機会だった。私は疲れつつも満足して、新郎新婦の繁栄と幸せを願いながら会場を後にした。"
 ep2_wedding.0970.a: "改めて、おめでとう！"
 ep2_wedding.0997.desc_intro: "長らく[missing_spouse.GetFirstName]を待っていたが、[missing_spouse.GetSheHe]は途中でいなくなってしまったことが明らかになった。\n\n間もなく、人々はうわさ話を始める。ある街では、[missing_spouse.GetSheHe]は薄汚れた市場で薬草を買うところを目撃されただとか、遠い国へと向かう船に乗るのを目撃されたのが最後だと断言する者までいる。"
 ep2_wedding.0997.desc_spouse: "\n\nいずれにせよ、[missing_spouse.GetFirstNameNoTooltip]が私との結婚生活よりも、放浪生活のほうが良いものだと判断して逃げたのは間違いない。"
 ep2_wedding.0997.desc_generic: "\n\nいずれにせよ、[missing_spouse.GetFirstNameNoTooltip]が[other_spouse.GetFirstName]との結婚生活よりも、放浪生活のほうが良いものだと判断して逃げたのは間違いない。"
 ep2_wedding.0998.desc: "新たな結婚式に付随するすべての希望が無駄になり、豪華な催しを行うために費やしたすべての努力が水泡と帰するのはいつだって悲しいものだ。\n\n残念ながら、この結婚式は結実することはない。\n\n使用人たちが片付けを始めると、客人たちは混乱と失望を抱えた一団となって、それぞれの帰路へとつく。"
 ep2_wedding.0998.a: "最悪だ。"
 ep2_wedding.0999.t: "$ep2_wedding.0900.t$"
 ep2_wedding.0999.desc: "最新の報せは式典を中断した。誰もが、驚きと困惑をもってそれを迎えた。\n\nどうやら、主催者の地位と財産では結婚式を続けることはできないようだ。それを引き受けることのできる強力な主催者がいない限り、我々は、失意とともに帰路につくしかない。"
 ep2_wedding.0999.a: "なんと哀れな…"
