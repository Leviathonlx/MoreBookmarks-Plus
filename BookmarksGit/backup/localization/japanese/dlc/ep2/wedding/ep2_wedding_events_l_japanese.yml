 ep2_wedding.3010.t: "告白"
 ep2_wedding.3010.desc.intro: "[my_spouse.GetTitledFirstName]は一晩中ぼーっとしながら窓の外を眺め、私が近づこうとするたびに憂鬱そうなため息をつく。[my_spouse.GetSheHe|U]は私の視線を避け、自身の髪を弄んでいる。\n\n蝋燭の火が消えそうになったところで、私が火を灯そうと立ち上がると、[my_spouse.GetSheHe]は静かに泣き出した。「[ROOT.Char.GetFirstNameNoTooltip]、私には…告白することがあるのです。"
 ep2_wedding.3010.desc.murder: "血が…あちこちに…」"
 ep2_wedding.3010.desc.murder_attempt: "かつて試みて…恐ろしかったのです」"
 ep2_wedding.3010.desc.cannibal: "どうしても、その味わいが…」"
 ep2_wedding.3010.desc.deviant: "あなたにとっても、誰にとっても不快なのはわかっています…」"
 ep2_wedding.3010.desc.witch: "私は正しい薬草を、正しい言葉を知っています…」"
 ep2_wedding.3010.desc.non_believer: "私は…それが信じられないのです」"
 ep2_wedding.3010.desc.fallback: "それが良くないことだとはわかっています。ですが…」"
 ep2_wedding.3010.a: "「大丈夫だ、愛しき者よ。私がお前を守ろう」"
 ep2_wedding.3010.b: "「やめろ。それ以上聞きたくはない」"
 ep2_wedding.3010.c: "「実は…私も告白すべきことがある」"
