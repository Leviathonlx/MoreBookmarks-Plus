 #A Kindred Spirit
 ep2_wedding.1040.t: "同好の士"
 ep2_wedding.1040.desc: "食事中、私は[new_friend.GetTitledFirstNamePossessive]の会話にあっさりと引き込まれている自分に気づいた。\n\n[new_friend.GetSheHe|U]は、とても興味深い意見を持ち、最高のジョークを飛ばす。そして我々には非情に多くの共通点があるように思えた！私が逸話を語る時、[new_friend.GetSheHe]は必ず静かに耳を傾け、適切なタイミングでその場にふさわしいことを言ってくれる。\n\nこの結婚式で、このような楽しい仲間と出会えるなど、誰が想像しただろうか？"
 ep2_wedding.1040.a: "[new_friend.GetFirstNamePossessiveNoTooltip]との付き合いは実に楽しい！"
 ep2_wedding.1040.b: "だが、これ以上親しくなる必要はない。"
