 #Gatecrashers
 ep2_wedding.1160.t: "招かれざる客"
 ep2_wedding.1160.desc: "貴族の結婚式というものは、統治者の姿をひと目見たり、富の味わいを享受しようと集う平民にとっては、いつでも壮大な見世物なのだ。\n\n特に、私は、盛大な宴の準備が進められているのを、酷くやせ衰えた農民の一団が熱心に見守っているのが、どうしても気がかりだった…"
 ep2_wedding.1160.a: "彼らを招き入れよう！"
 ep2_wedding.1160.a.tt: "これは催しにひと味加えてくれる！"
 ep2_wedding.1160.b: "食べ物をこっそり彼らに渡してやろう！"
 ep2_wedding.1160.b.tt: "[host.GetFirstNameNoTooltip]が気づくことはないだろう！"
 ep2_wedding.1160.c: "どうにもできないな。"
 ep2_wedding.1161.desc: "先ほどから催しを取り囲む平民の群衆が増えてきていることに私は気がついていた。\n\nまさか厨房を襲撃して、[ROOT.Char.Custom('RegionalDrink')]と[ROOT.Char.Custom('GetExpensiveMeal')]をできるだけ平らげようとする一団まで現れるとは思いもしなかった！\n\n#EMP 奴らはどうやって入り込んだのだ！？#!"
 ep2_wedding.1161.a: "追い出せ！"
 ep2_wedding.1161.b: "皆で喜びを分かち合おうではないか！"
 ep2_wedding.1161.success: "農民たちは追い払われた"
 ep2_wedding.1161.success.tt: "あなたは秩序を取り戻した"
 ep2_wedding.1161.success.tt2: "[host.GetFirstName]が農民たちを追い払った"
 ep2_wedding.1161.failure: "あなたは群衆の制御に失敗した"
 ep2_wedding.1161.failure.tt: "招かれざる客は暴走し続けている"
 ep2_wedding.1161.failure.tt2: "[host.GetFirstName]は招かれざる客の制御に失敗した"
 ep2_wedding.1161.b.tt: "[host.GetFirstName]は農民たちをそのままにした"
