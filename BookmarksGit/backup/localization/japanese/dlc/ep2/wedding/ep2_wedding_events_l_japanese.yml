 ep2_wedding.1320.desc_guest_vs_host: "「まさか来てくれるとは思わなかった」"
 ep2_wedding.1320.desc_guest_vs_spouse: "$ep2_wedding.1320.desc_guest_vs_host$"
 ep2_wedding.1320.desc_spouse_vs_host: "「私があなたの結婚式を主催するなど、奇妙なことに違いない。"
 ep2_wedding.1320.desc_guest_vs_guest: "「このような幸せな機会にあなたに会うと、考え直させられる。"
 ep2_wedding.1320.desc_outro: "私達の間に、あれほどのことがあったのに…」[rival.GetHerHis|U]の目は涙でいっぱいだった。「すべて水に流してしまえればいいのに！」"
