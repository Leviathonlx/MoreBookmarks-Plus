 ep2_wedding.1110.desc_intro: "新郎新婦が私室へと返った後も夜通し祝宴は続いていく。だが、その激しさと賑やかさも徐々に失われていった。次々に、多くの客は立ち去るか、眠りこけるか、己も夜の楽しみを味わうために退散するか、それぞれの思惑を胸に三々五々散っていく。"
 ep2_wedding.1110.desc: "\n\n#EMP ほとんどの#!客人がそうするなか、[1110_drunk.GetTitledFirstName]は違った。[1110_drunk.GetSheHe|U]は大声で次々に酒を求め、大声で笑い、[1110_drunk.GetSheHe]を静かな場所へと連れて行こうとする使用人たちの試みを拒んでいる。"
 ep2_wedding.1110.desc_host: "\n\n[1110_drunk.GetSheHe]をどうにかしなければ…"
 ep2_wedding.1110.a: "恥知らずな者もいるものだな。"
