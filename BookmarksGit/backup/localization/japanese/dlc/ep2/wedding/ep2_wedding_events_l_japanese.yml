 #A Fiery Dance
 ep2_wedding.1050.t: "炎の舞"
 ep2_wedding.1050.desc: "誰もが楽しそうにしている。私の左側では、子供たちの集団が道化師に夢中になっていた。右側では、詩人たちが熱狂的な群衆へ向け、最新の作品を発表している。\n\nだが、松明を持った踊り手が会場の中央まで進み、共に踊るように観客たちに誘いかけると、たちまち辺りは静まり返る。この景色は、薄明かりの夕景の中、素晴らしいものだ。薄暗くなった空を背景に、松明が笑顔を照らし、降り混ざった模様が影に落ちる。\n\nそれは驚くべき光景だった。[1050_victim.GetTitledFirstName]がつまづき、隣人の手から松明を叩き落として、[1050_victim.GetHerHis]服が炎上するまでは…"
 ep2_wedding.1050.a: "何かしなければ！"
