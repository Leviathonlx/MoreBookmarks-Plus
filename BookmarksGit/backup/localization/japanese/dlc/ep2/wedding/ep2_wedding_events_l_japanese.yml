 #A Ritual Wash
 ep2_wedding.1100.t: "儀式的な洗浄"
 ep2_wedding.1100.desc_bride: "私の結婚式の日が近づいてきている。数日のあいだに親戚たちが会場へと続々と集まってきており、私の[ROOT.Char.Custom2('RelationToMe', guest_1)]の[guest_1.GetTitledFirstName]と[ROOT.Char.Custom2('RelationToMe', guest_2)]の[guest_2.GetTitledFirstName]に[ROOT.Char.GetCurrentActivity.GetLocation.GetName]からそう遠くない静かな浴場へこっそり連れていかれるが私は驚かない。\n\n「我々の古代の伝統にならい」[guest_1.GetFirstNameNoTooltip]が話しはじめる。「古い服を脱ぎ、純潔の輪、#EMP クランセン#!を外すのだ」\n\n「お前の体を完全に清め、美しい花嫁として蘇らせる！」[guest_2.GetFirstNameNoTooltip]が厳かに会話を締めくくる。"
 ep2_wedding.1100.desc_relative: "私の[ROOT.Char.Custom2('RelationToMe', bride)]である[bride.GetTitledFirstNamePossessive]の結婚式が近づき、一族が何日も前から[ROOT.Char.GetCurrentActivity.GetLocation.GetName]にやってきている。今日、我々は伝統的な洗浄のために、花嫁を人里離れた浴場へと連れて行く。\n\n「今日」と、私は告げる。「あなたは古い衣服と#EMP クランセン#!…つまりは処女のサークレットを置く必要がある。穢れを落とし、浄化されることで、真の花嫁として生まれ変わるのだ！」\n\n私の側で、[ROOT.Char.Custom2('RelationToMe', guest_2)]である[guest_2.GetTitledFirstName]が大きな歓声を上げる。"
 ep2_wedding.1100.desc_extra_guest: "\n\n「私達があなたととても#EMP 可愛く#!してあげましょう！」と、[guest_3.GetTitledFirstName|U]は叫ぶ。"
 ep2_wedding.1100.a: "伝統には従わねばならない。"
