 ep2_wedding.1320.desc_intro: "憎むべき[rival.GetTitledFirstName]が、祝宴のテーブルの向こう側から私を睨んでいる。目が合い、口論になることを覚悟していると、[rival.GetSheHe]が私に近づいてきた。待て…泣いているのか？\n\n"
 ep2_wedding.1320.desc_host_vs_spouse: "「どうして私のために、こんな素晴らしい結婚式を開いてくれたのだ？」"
