 ep2_wedding.1300.practical: "この結婚は双方にとって実用的なものだ。"
 ep2_wedding.1300.stop_whining: "泣き言はやめろ。私はあなたを[spouse_2.GetTitleAsNameNoTooltip]にしてみせよう。"
 ep2_wedding.1300.understanding: "不相応に感じる気持ちはわかる。"
 ep2_wedding.1300.beauty: "私は世界で最も美しい[spouse_2.GetWomanMan]と結婚したのだ。"
 ep2_wedding.1300.beauty.tt: "この選択肢は[spouse_2.GetShortUIName]がその美しさで有名であるため選択可能"
