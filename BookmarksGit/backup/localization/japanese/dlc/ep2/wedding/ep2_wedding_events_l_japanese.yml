 ep2_wedding.1301.desc_dark_past: "どうして[spouse_1.GetTitleAsNameNoTooltip]は、あのようなことをしてきた私のような人間と結婚したいのだ？"
 ep2_wedding.1301.desc_voice: "どうして[spouse_1.GetTitleAsNameNoTooltip]は、話すたびに後ろ指を刺されて笑われる私のような人間と結婚したいのだ？"
 ep2_wedding.1301.desc_lowborn: "どうして[spouse_1.GetTitleAsNameNoTooltip]は、私のような下賤な人間と結婚をしたいのだ？"
 ep2_wedding.1301.desc_midtro: "\n\n私の不安が[spouse_1.GetTitledFirstName]を起こしてしまう。知らず知らずの間に、私は[spouse_1.GetSheHe]に、どうして私と結婚したのかと尋ねていた。"
 ep2_wedding.1301.desc_virtue: "[spouse_1.GetSheHe|U]は、私の高潔な人格が選んだ理由だと言った。"
 ep2_wedding.1301.desc_rule_together: "[spouse_1.GetSheHe|U]は、私が[spouse_1.GetSheHe]の統治を手助けしてくれるだろうことが選んだ理由だと言った。"
 ep2_wedding.1301.desc_practical: "[spouse_1.GetSheHe|U]は、純粋に実用的だからこそ私を選んだと言った。"
 ep2_wedding.1301.desc_stop_whining: "[spouse_1.GetSheHe|U]は泣き言はやめて、この結婚に感謝すべきだと言った。"
 ep2_wedding.1301.desc_understanding: "[spouse_1.GetSheHe|U]は、[spouse_1.GetSheHe]も無価値に感じられる気持ちは理解できると言った。"
 ep2_wedding.1301.desc_beauty: "[spouse_1.GetSheHe|U]は、私の美貌が選んだ理由だと言った。"
 ep2_wedding.1301.desc_fertility: "[spouse_1.GetSheHe|U]は、[spouse_1.GetSheHe]の強き後継者を産んでもらうために選んだのだと言った。"
 ep2_wedding.1301.desc_outro: "私はこれをどう捉えるべきか？"
 ep2_wedding.1301.love: "私は、[spouse_1.GetHerHis]愛にふさわしい存在になりたい。"
 ep2_wedding.1301.trust: "私は、[spouse_1.GetSheHe]を信じたい。"
 ep2_wedding.1301.silly: "[spouse_1.GetSheHe|U]は正しい。私は馬鹿だ。"
 ep2_wedding.1301.misunderstood: "[spouse_1.GetSheHe]には理解されないだろうとわかっていた。"
 ep2_wedding.1301.outcome.love: "[spouse_2.GetShortUIName]は[spouse_2.GetHerHis]不安を和らげるように微笑んだ。"
 ep2_wedding.1301.outcome.trust: "[spouse_2.GetShortUIName]は、あなたを信頼できると感じている。"
 ep2_wedding.1301.outcome.silly: "[spouse_2.GetShortUIName]は、この結婚が理にかなったものだと受け入れた。"
 ep2_wedding.1301.outcome.misunderstood: "[spouse_2.GetShortUIName]はあなたが[spouse_2.GetSheHe]のことに耳を傾けていないと感じている。"
