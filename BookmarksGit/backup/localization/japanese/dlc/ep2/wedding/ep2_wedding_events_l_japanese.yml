 #Romantic Scouting
 ep2_wedding.1150.t: "ロマンティックな偵察"
 ep2_wedding.1150.desc: "結婚式というのは大抵は長く退屈なものだ。ゆえに、私の目は常に客人の中を探り周り、欲望の対象を探し求める。それが[intent_target.GetTitledFirstName]だ。"
 ep2_wedding.1150.desc_1: "\n\n私がついに[intent_target.GetSheHe]を見つけた時、[intent_target.GetSheHe]は群衆から少し離れ、会場の装飾で花の匂いをかぎながら、嬉しそうな笑みを浮かべていた。"
 ep2_wedding.1150.desc_2: "\n\n私がついに[intent_target.GetSheHe]を見つけた時、[intent_target.GetSheHe]は満杯の皿と[host.Custom('RegionalDrink')]の樽を持って走り回る使用人たちを熱心に眺めていた。"
 ep2_wedding.1150.desc_3: "\n\n私がついに[intent_target.GetSheHe]を見つけた時、[intent_target.GetSheHe]は少数の集団で、結婚式の無意味さについて話を交わしていた。"
 ep2_wedding.1150.desc_4: "\n\n私がついに[intent_target.GetSheHe]を見つけた時、[intent_target.GetSheHe]はほかの客人に、結婚の神聖さについて説法を行っていた。"
 ep2_wedding.1150.desc_fallback: "\n\n私がついに[intent_target.GetSheHe]を見つけた時、[intent_target.GetSheHe]は少数の集団との交流にせわしなくしていた。"
 ep2_wedding.1150.desc_conclusion: "[intent_target.GetSheHe]に近づく絶好の機会だ。"
 ep2_wedding.1150.a: "このような状況ではいくらかの#EMP 詩#!が必要だ！"
 ep2_wedding.1150.b: "結婚式が、私をどんな#EMP 気分#!にさせるか知っているかな？"
 ep2_wedding.1150.c: "それについて、もっと詳しく教えてもらっても？"
