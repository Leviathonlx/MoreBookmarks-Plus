 #An Exotic Show
 ep2_wedding.1070.t: "風変わりな見世物"
 ep2_wedding.1070.desc_host: "私は嬉しそうに周りを見回した。宴の雰囲気はくつろいだものであり、客人たちは楽しそうに語り合い、音楽や娯楽を楽しんでいる。私が彼らを驚かせるために計画した、最高の場面がまだ到来していないことに、全く気づいていない。私は、宴を進めるように使用人に合図を出す。"
 ep2_wedding.1070.desc_guest: "婚姻の宴で、私は素晴らしいひとときを過ごしている。特に、[host.GetTitledFirstName]は娯楽に金を惜しまない！最高の音楽家たちが我々のために演奏し、演者や道化師が芸を披露し、詩人たちが洗練された詩を詠み上げる。このうえに、[host.GetFirstNameNoTooltip]がさらに何事かと用意している身振りをしていたのは、驚くべきことだった。"
 ep2_wedding.1070.desc_mid: "\n\n4人の使用人がすぐに戻って来る。その後ろには、私がこれまで見た中でももっとも立派な[host.Custom('GetAnimalTypeCaptive')]の入った檻が引かれていた。"
 ep2_wedding.1070.desc_good: "獣は少し落ち着かない様子だが、格子は頑丈で、皆は安全な位置から見世物を楽しんでいる。"
 ep2_wedding.1070.desc_bad: "獣は落ち着かない様子だ。その一挙手一投足で檻がきしみ、うめきをあげるのを私は不吉な予感を覚えながら見つめていた。そして#EMP 恐ろしい音#!とともに、重要な格子がへし折れ、地獄が解き放たれた。"
 ep2_wedding.1070.desc_bad_target: "\n\n[1070_target.GetTitledFirstName]はすぐに取り囲まれた。"
