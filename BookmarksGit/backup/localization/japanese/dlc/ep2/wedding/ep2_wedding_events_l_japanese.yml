 #A Magnificent Welcome
 ep2_wedding.1010.t: "盛大な歓迎"
 ep2_wedding.1010.desc: "[1010_target.GetTitledFirstNamePossessive]の到着に気を配るよう、使用人たちに早めに伝えておいたことが奏功した。結婚式の準備の真っ最中だ。さもなければ、私は見逃してしまっていただろう。\n\n代わりに、[1010_target.GetFirstNameNoTooltip]が入ってくる際には、私は最も立派な衣装を身にまとい、儀仗兵に取り囲まれた中庭に誇らしげに立って出迎えた。"
 ep2_wedding.1010.diplo: "\n\n「あなたを歓迎できること、大変うれしく思います、[1010_target.GetTitledFirstNameNoTooltip]よ！私のもてなしはきっと最上級のものであり、我が領国のあらゆる驚異に感銘を受けていただけるものと思います！」"
 ep2_wedding.1010.seduce: "\n\n「我が愛する[1010_target.GetTitledFirstNameNoTooltip]よ！ついにここに来られたのだな！君の輝きをこの身に受けることができる式典ほどに、私にとって喜ばしいものはない！」"
 ep2_wedding.1010.match: "\n\n「[1010_target.GetTitledFirstNameNoTooltip]よ、ようこそ！[1010_match.GetFirstName]も挨拶しなさい！#EMP [1010_target.GetSheHe]と[1010_target.GetHerHis]ご家族にいい印象を持っていただかねば。わかるな！？」私は強く囁いて付け加える。"
