 ep2_wedding.3300.t: "ベッドへ"
 ep2_wedding.3300.opening: "私と[my_spouse.GetFirstName]は、賑やかな結婚式の一団に案内されて部屋へと導かれる。響き渡る叫び声と笑い声が、初夜の儀式を告げている。\n\n"
 ep2_wedding.3300.blessing: "[officiant.GetCouncilTitleFirstName]が我々夫婦のベッドを祝福し、"
 ep2_wedding.3300.decorate: "[officiant.GetCouncilTitleFirstName]が我々のベッドを花で飾り付け、"
 ep2_wedding.3300.flowers: "一団は、花輪と花々を敷き詰めたベッドに私達を預け、"
 ep2_wedding.3300.wine: "私達を押し込む前に、香辛料の効いた強いワインを注ぎ、それを飲むように指示した。"
 ep2_wedding.3300.anointing: "私達を押し込む前に、[officiant.GetFaith.GetAdjectiveNoTooltip]の手法で2人に聖油を塗る。"
 ep2_wedding.3300.lover: "一団が退室し、ようやく2人きりになれた私達は幸せそうに見つめ合う！\n\n"
 ep2_wedding.3300.friend: "一団がぞろぞろと退室すると、私達は互いに手を取り合う。これ以上の婚姻はないだろう。\n\n"
 ep2_wedding.3300.hatred: "一団が立ち去ると、私の新たな[my_spouse.GetWifeHusband]は、嫌悪に顔をしかめながら振り返る。\n\n"
 ep2_wedding.3300.unfriendly: "一団が立ち去ると、私の新たな[my_spouse.GetWifeHusband]は振り向く。その顔はそれほど熱心には見えない。\n\n"
 ep2_wedding.3300.friendly: "一団が退室すると、私達は期待を胸に抱きながら、互いに顔を見つめ合う。\n\n"
 ep2_wedding.3300.polite: "一団が立ち去ると、私は[my_spouse.GetFirstNameNoTooltip]に振り向く。「ああ…[my_spouse.GetWifeHusband]…！」\n\n"
 ep2_wedding.3300.jester_self: "扉が閉まる前に、私の道化師である[jester.GetFirstName]が、淫らな身振りをし、猟犬のようにうなりをあげる。"
 ep2_wedding.3300.jester: "扉が閉まる前に、[my_spouse.GetFirstNamePossessiveNoTooltip]の道化師である[jester.GetFirstName]が、淫らな身振りをし、猟犬のようにうなりをあげる。"
 ep2_wedding.3300.other_friend_self: "扉が閉まる前に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))]である[friend.GetTitledFirstName]が笑みを浮かべる。「頑張れよ！」"
 ep2_wedding.3300.other_friend: "扉が閉まる前に、[my_spouse.GetFirstNamePossessiveNoTooltip]の[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('friend'))]である[friend.GetTitledFirstName]が笑みを浮かべる。「頑張れよ！」"
 ep2_wedding.3300.other_spouse_self: "扉が閉まる前に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))]である[other_spouse.GetFirstName]が、最後に、傷ついたような表情を見せた。"
 ep2_wedding.3300.other_spouse: "扉が閉まる前に、[my_spouse.GetFirstNamePossessiveNoTooltip]の[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('other_spouse'))]である[other_spouse.GetFirstName]が、最後に、傷ついたような表情を見せた。"
 ep2_wedding.3300.family: "扉が閉まる前に、[my_spouse.GetFirstNamePossessiveNoTooltip]の[my_spouse.Custom2('RelationToMeShort', SCOPE.sC('family'))]である[family.GetFirstName]が叫ぶ。「#EMP よくやったな！#!」"
 ep2_wedding.3300.family_self: "扉が閉まる前に、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))]である[family.GetFirstName]が叫ぶ。「#EMP よくやったな！#!」"
 ep2_wedding.3300.fallback: "最後の見物人の背後で扉が閉まる。騒々しいパーティーは会場で続いているが、家族が盗み聞きしているのは間違いない。"
 ep2_wedding.3300.a: "こちらへ。この夜を楽しみにしていた！"
 ep2_wedding.3300.a.success: "あなたの[my_spouse.GetWifeHusband]は喜んだ"
 ep2_wedding.3300.a.failure: "[my_spouse.GetFirstNameNoTooltip]はうんざりしている"
 ep2_wedding.3300.b: "ああ…#EMP ふあああ#!…急に眠く…"
 ep2_wedding.3300.b.success: "あなたは[my_spouse.GetWifeHusband]を侮辱した"
 ep2_wedding.3300.b.failure: "[my_spouse.GetFirstNameNoTooltip]は安心した"
 ep2_wedding.3300.c: "もっとワインが必要だろう！"
 ep2_wedding.3300.c.success: "[my_spouse.GetWifeHusband]は同意した"
 ep2_wedding.3300.c.failure: "[my_spouse.GetFirstNameNoTooltip]は気分を害した"
 ep2_wedding.3300.d: "王朝のために、これを果たそう…"
 ep2_wedding.3300.d.success: "2人は楽しい時間を過ごした"
 ep2_wedding.3300.d.failure: "あなたと[my_spouse.GetFirstNameNoTooltip]は形式だけの時間を過ごした"
 ep2_wedding.3400.t: "家同士の集い"
 ep2_wedding.3400.opening: "夜になって新郎新婦が退出すると、火鉢に火が灯され、大瓶が満たされ、音楽家たちが夜遅くまで続く祝宴のために集った。\n\n"
 ep2_wedding.3400.drink_self: "数時間後、私は[other_family_spouse.Custom('GetBrideGroom')]の[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)]である[other_family_relative.GetTitledFirstName]を、ゴブレット越しにぼーっと見つめていた。"
 ep2_wedding.3400.hashish_self: "数時間後、私は[other_family_spouse.Custom('GetBrideGroom')]の[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)]である[other_family_relative.GetTitledFirstName]を、煙越しにぼーっと見つめていた。"
 ep2_wedding.3400.fallback_self: "数時間後、私は[other_family_spouse.Custom('GetBrideGroom')]の[other_family_spouse.Custom2('RelationToMeShort', other_family_relative)]である[other_family_relative.GetTitledFirstName]を、まばたきしながら見つめていた。"
 ep2_wedding.3400.drink: "その人は、[other_family_relative.GetHerHis][host.Custom('RegionalAlcoholicDrink')]でほとんど窒息しそうになっていた。\n\n"
 ep2_wedding.3400.hashish: "その人は、喜びを抑えきれずにむせ返っていた。\n\n"
 ep2_wedding.3400.fallback: "その人は、満足気にあくびをしていた。\n\n"
 ep2_wedding.3400.drink_family: "[other_family_relative.GetSheHe|U]は曖昧に言う。「認めよう！あなたの[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]は…#EMP ヒック#!…私の[other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]にとってよい相手であると！#EMP ヒック#!…彼らに幸せのあらんことを！」"
 ep2_wedding.3400.drink_house: "[other_family_relative.GetSheHe|U]は曖昧に言う。「ああ…#EMP ヒック#!…私はあなたの[ROOT.Char.GetHouse.GetBaseNameNoTooltip]に確信を持てなかったのだが…#EMP ヒック#!…あなたは大丈夫そうだ！」"
 ep2_wedding.3400.family: "[other_family_relative.GetSheHe]はようやく言葉を発した。「認めよう！あなたの[ROOT.Char.Custom2('RelationToMeShort', my_family_spouse)]は、私の[other_family_relative.Custom2('RelationToMeShort', other_family_spouse)]にとってよい相手であると！彼らに幸せのあらんことを！」"
 ep2_wedding.3400.house: "[other_family_relative.GetSheHe]はようやく言葉を発した。「ああ…私はあなたの[ROOT.Char.GetHouse.GetBaseNameNoTooltip]に確信を持てなかったのだが…あなたは大丈夫そうだ！」"
 ep2_wedding.3400.a: "思い出した、私はあなたの意見が必要なのだ！"
 ep2_wedding.3400.tt: "洞察ある会話"
 ep2_wedding.3400.b: "ああ！我が[ROOT.Char.Custom2('RelationToMeShort', my_family_suitor)]はあなたを愛するだろう！"
 ep2_wedding.3400.b.tt: "即席錬金術"
 ep2_wedding.3400.b.success: "意気投合する"
 ep2_wedding.3400.b.failure: "ただ丁寧に話しているだけだ"
 ep2_wedding.3400.c.drink: "もっと酒を！もっとだ！"
 ep2_wedding.3400.c.hashish: "もっとハシシを！もっとだ！"
 ep2_wedding.3400.d: "我々はこれからも連絡を取り合わねば。これからは家族なのだから！"
 ep2_wedding.3400.e: "教えてくれ、[other_family_relative.GetHouse.GetBaseNameNoTooltip]の[other_family_relative.GetWomenMen]は皆、そんなに美しいのか？"
 ep2_wedding.3400.e.success: "[other_family_relative.GetFirstNameNoTooltip]は和んだ"
 ep2_wedding.3400.e.failure: "[other_family_relative.GetFirstNameNoTooltip]は反発した"
 ep2_wedding.3410.t: "新たな競争"
 ep2_wedding.3410.opening: "新郎新婦の背後で扉がバタンと閉じられ、くぐもった笑いと叫び声が広間に響き渡る。私は[jealousy_focus.GetFirstName]と[jealousy_usurper.GetFirstName]のことが頭から離れず、会場に座り込んでしまった…\n\n"
 ep2_wedding.3410.double: "彼らは私にとって大切な人物だ。だが、夜明けが、祭りの興奮に包まれている私への愛情の温かさにどんな変化をもたらすかが心配なのだ。"
 ep2_wedding.3410.lover: "私の[ROOT.Char.Custom2('RelationToMeShort', jealousy_focus)]が他人の感触を楽しんでいる…[jealousy_focus.GetSheHe]の判断であることはわかっているが、その事実は私の心に刺さったトゲを和らげることはない。"
 ep2_wedding.3410.primary: "私はまだ、[jealousy_focus.GetFirstNamePossessive]が[ROOT.Char.GetWifeHusband]の第一位にあることはわかっているが、[jealousy_focus.GetHerHis]の新しい[jealousy_usurper.GetWomanMan]の味わいがもたらすものを恐れていた。"
 ep2_wedding.3410.secondary: "[jealousy_focus.GetFirstNamePossessive]のコレクションのための新たな[jealousy_usurper.GetWifeHusband]…[jealousy_focus.GetHerHis]の時間と愛情を競い合う、新たな競争相手だ。"
 ep2_wedding.3410.double_opinion: "\n\n「私は何なのだ？この忌まわしい三角関係め…"
 ep2_wedding.3410.positive_opinion: "\n\n[jealousy_focus.GetSheHe|U]は私を忘れはしない…[jealousy_focus.GetSheHe]は…？"
 ep2_wedding.3410.negative_opinion: "\n\nああ、どうでもいい！あの[jealousy_focus.Custom2('InsultNoun', ROOT.Char)]が、どうしてそんなに気になるのか…"
 ep2_wedding.3410.indifferent_opinion: "\n\n[jealousy_usurper.Custom2('InsultNoun', ROOT.Char)]が私に対してそれを行う前に、自分の立場に目を向けなければ。"
 ep2_wedding.3410.a: "#EMP 私#!の気持ちを伝えよう！"
 ep2_wedding.3410.a.flavor: "その扉は私を阻むことはできない！"
 ep2_wedding.3410.b: "[jealousy_focus.GetFirstNameNoTooltip]は#EMP 私のもの#!だ！"
 ep2_wedding.3410.b.tt: "工作が[GetModifier('wedding_consorts_envy_modifier').GetNameWithTooltip]を得る"
 ep2_wedding.3410.c: "私の心は砕けてしまった…"
 ep2_wedding.3410.d: "[jealousy_focus.GetFirstNameNoTooltip]からの関心が少ないのは利点かもしれない。"
 every_usurper_close_family_tt: "[jealousy_usurper.Custom('GetBrideGroom')]の近親者"
 revealed_lover_wedding_night_opinion: "秘密の姦通者"
 wedding_consorts_envy_modifier: "配偶者の嫉妬"
 ruined_wedding_night_opinion: "台無しになった初夜"
 wedding_old_news_modifier: "古い報せ"
 wedding_old_news_modifier_desc: "この人物は、パートナーとの新しい関係を歓迎し、休息を求めている。"
 ep2_wedding.3420.t: "夜間に"
 ep2_wedding.3420.opening: "新婚夫婦は、家族から寝室を引き渡され、そのつながりを確固たるものとするために立ち去った。残された私達は、祝宴の会場へと戻って杯を交わす。\n\n"
 ep2_wedding.3420.eat: "私は、己の頭が料理のテーブルにまっすぐ向いていることに気づいた。残った食べ物の甘い香りに抵抗するのはほとんど不可能だ。\n\n"
 ep2_wedding.3420.drink: "多くの客人がすでに次の段階を始めている。音楽家を激励し、次の踊りを始めていた。\n\n"
 ep2_wedding.3420.lech: "誓いの言葉や結婚の儀式の話になると、私の心はすぐに幸せなカップルが今しているであろう言葉にならない行為を思い起こしてしまう。\n\n"
 ep2_wedding.3420.steal: "豪華な[host.Custom('FortifiedBuilding')]で夜を過ごしたが、私はその所有者が惜しくないものなのか、考えずにはいられなかった。\n\n"
 ep2_wedding.3420.flee: "一日中閉じこもり、見知らぬ人々に囲まれて、式典と祝宴が延々と続いた。ようやく、解放されて安堵している。\n\n"
 ep2_wedding.3420.charity: "壁の向こうの貧しい平民や使用人たちが苦労している中行われる、祝宴の豪華さに、私は罪悪感を感じていた。\n\n"
 ep2_wedding.3420.social: "今日、たくさんの新しい顔ぶれを紹介されたにもかかわらず、この社交の機会が必然的な終りを迎える前に、もっと多くの客人に会いたいと思っている。\n\n"
 ep2_wedding.3420.posture: "華やかに着飾った客人を見渡すと、私は自分の存在を皆に知らしめたい衝動に駆られる。\n\n"
 ep2_wedding.3420.blab: "多くの人々に囲まれ、私は[blab_guest.GetTitledFirstNamePossessive]の悪行に関する知識の重荷を漏らすことなく背負うために最善を尽くしてきた。だが、いつまでそれに耐えられるか…\n\n"
 ep2_wedding.3420.blab_self: "多くの人々に囲まれ、私は自分の秘密の重荷を漏らすことなく背負うために最善を尽くしてきた。だが、いつまでそれに耐えられるか…\n\n"
 ep2_wedding.3420.scheme: "私は、今日の宴で酔っ払って肥え太った客たちを見渡し、彼らの歪んだ舌が今日はどんな食べ物をこぼしたのだろうと考える。\n\n"
 ep2_wedding.3420.help: "群衆を見渡しながら、私は幸せな機会の暖かさに浸る。その笑顔と調和から、力をもらっているのだ。だが、この背を丸めた人物は誰だろうか？\n\n"
 ep2_wedding.3420.pray: "式典が終わり、誓いの言葉がかわされ、私は幸せな夫婦に対する不安と希望で胸が溢れる。これからやってくる、協力と親子との関係というあらゆる試練のことを。\n\n"
 ep2_wedding.3420.closing: "残りの夜は、私の思うままに過ごそう…"
 ep2_wedding.3420.a: "[ROOT.Char.Custom('RegionalEdibleMeat')]が残っているはずだ！"
 ep2_wedding.3420.b: "やっと、#EMP 本当に#!解放される！"
 ep2_wedding.3420.c: "さて、あの機敏な使用人はどこだろうか？"
 ep2_wedding.3420.d: "寝室の中を探るにはちょうどいいか…"
 ep2_wedding.3420.e: "ようやく、この忌々しい場所から出られる！"
 ep2_wedding.3420.f: "今夜は、[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]の貧民たちを見ねばならない。"
 ep2_wedding.3420.g: "[social_guest.GetFirstNameNoTooltip]と話したいと思っていたのだ。"
 ep2_wedding.3420.h: "今日、ここにいる私の存在感を薄めてはならない。"
 ep2_wedding.3420.i: "この秘密は私を殺す。誰かが知っているに違いない！"
 ep2_wedding.3420.j: "今夜、使用人たちが何を聞いたか確かめよう…"
 ep2_wedding.3420.j.tt: "あなたは誰かの[secret|E]を知る"
 ep2_wedding.3420.k.drink: "[help_guest.GetFirstNameNoTooltip]は飲みすぎたようだ…"
 ep2_wedding.3420.k.health: "哀れな[help_guest.GetFirstNameNoTooltip]には、誰かが手を貸してくれるだろう…"
 ep2_wedding.3420.k.fallback: "哀れな[help_guest.GetFirstNameNoTooltip]は、眠りこけているようだ…"
 ep2_wedding.3420.k.flavor: "#EMP ほら#!！こっちだ…"
 ep2_wedding.3420.l: "[host.GetFaith.HouseOfWorship|l]はこれで静かになるだろう。"
 ep2_wedding.3420.l.flavor: "[ROOT.Char.GetFaith.HighGodName]よ、この結婚に祝福を、そして幸せんあらんことを。"
 secret_discovered_toast: "秘密の発見"
 ep2_wedding.3500.t: "王朝の疑惑"
 ep2_wedding.3500.intro: "長き一日の待ち時間と交流に疲れた私の[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]である[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_2)]と私は、テーブルでくつろぎながら、結婚について考えていた。"
 ep2_wedding.3500.intro_plural: "長き一日の待ち時間と交流に疲れた私の[ROOT.Char.Custom2('GetFamilyRelationPlural', my_family_relative_1)]と私は、テーブルでくつろぎながら、結婚について考えていた。"
 ep2_wedding.3500.intro_connector: "\n\n[my_family_relative_1.GetFirstName]が静かに切り出す。「なあ。"
 ep2_wedding.3500.relation_shared: "私は[my_family_relative_1.Custom2('RelationToMeShort', my_family_spouse)]が心配なんだ。本当に。"
 ep2_wedding.3500.relation: "私はまだ、不安があると言わざるをえない。私の[my_family_relative_2.Custom2('RelationToMeShort', my_family_spouse)]が心配なんだ。"
 ep2_wedding.3500.young: "[other_family_spouse.GetFirstName]は、[my_family_spouse.GetSheHe]には#EMP あまりにも#!若すぎる。悲しみとともに終わるだろう」"
 ep2_wedding.3500.old: "[other_family_spouse.GetFirstName]は高齢すぎる。[other_family_spouse.GetSheHe]が[my_family_spouse.GetSheHe]を幸せにすることはありえない。これが真理だ。"
 ep2_wedding.3500.bold: "[other_family_spouse.GetFirstName]は頑固で、[my_family_spouse.GetSheHe]は気弱だ。[other_family_spouse.GetSheHe]は、[other_family_spouse.GetHerHis]言いなりになってしまうだろう」"
 ep2_wedding.3500.shy: "[other_family_spouse.GetFirstName]は子羊のように大人しい。そんな[other_family_spouse.GetWomanMan]が、[my_family_spouse.GetSheHe]のような[my_family_spouse.GetWomanMan]になにを提供できるというのだ？」"
 ep2_wedding.3500.dishonorable: "この[other_family_spouse.GetWomanMan]は名誉に欠けている。私は[other_family_spouse.GetSheHe]を一日中観察してきた。[other_family_spouse.GetSheHe]は[my_family_spouse.GetFirstName]にもたらすのは不幸だけだろう」"
 ep2_wedding.3500.dislike: "この[other_family_spouse.Custom2('InsultAdjective', SCOPE.sC('my_family_relative_1'))][other_family_spouse.GetWomanMan]は、今や我々一族の評判に対する膿のようなものだ。[other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))]は[my_family_spouse.GetFirstName]にとって何の利益にもならないだろう！」"
 ep2_wedding.3500.health: "[other_family_spouse.GetSheHe|U]は病弱な重荷だ。[my_family_spouse.GetHerHis]試練において[my_family_spouse.GetFirstName]を支えることなどできはしないし、利益ももたらさない。この結婚は賢明ではない」"
 ep2_wedding.3500.realms: "この結びつきは、[my_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetNameNoTooltip]と[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家を内部から破滅させる、[other_family_spouse.GetHouse.GetHeadOfHouse.GetPrimaryTitle.GetAdjectiveNoTooltip]の策謀の門を開くものだ」"
 ep2_wedding.3500.lowborn: "[other_family_spouse.GetSheHe]のような平凡な[other_family_spouse.GetWomanMan]は、この一族の尊厳にふさわしいものではない。[other_family_spouse.GetSheHe]は[my_family_spouse.GetFirstName]に悪評をもたらすだろう」"
 ep2_wedding.3500.beauty: "[other_family_spouse.GetSheHe]の姿を見たことはあるか？[my_family_spouse.GetFirstName]が[my_family_spouse.GetHerHis]責務をどう果たすのか、あるいはその子孫の顔を思い浮かべると、ゾッとするよ…」"
 ep2_wedding.3500.renown: "この田舎者の[other_family_spouse.GetHouse.GetBaseNameNoTooltip]の[other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))]は、[my_family_spouse.GetHouse.GetBaseNameNoTooltip]のような偉大な家柄にふさわしくはない。[other_family_spouse.GetSheHe]と関わるだけでも、[my_family_spouse.GetFirstName]の評判は傷つく…」"
 ep2_wedding.3500.criminal: "[other_family_spouse.GetSheHe|U]は悪魔だ。誰もが一晩中、そう話していたのだ！この[other_family_spouse.Custom2('InsultNoun', SCOPE.sC('my_family_relative_1'))]にどうして我らが縛られねばなるまい！？[my_family_spouse.GetFirstName]がどうにかできるといいのだが…」"
 ep2_wedding.3500.fornicator: "この[other_family_spouse.GetWomanMan]は放蕩者として有名で、数え切れぬほどの愛人に汚されてきた。[my_family_spouse.GetFirstNamePossessive]家の名に傷が付くのを許すわけにはいかない！どれほどの誹謗中傷や噂話の的となり、笑い種にされることか！」"
 ep2_wedding.3500.fallback: "[other_family_spouse.GetSheHe]には何かがある。[other_family_spouse.GetSheHe|U]の目はどこかおかしい…お前も気づいただろう？[my_family_spouse.GetFirstName]も気づくといいのだが…」"
 ep2_wedding.3500.faith: "[other_family_spouse.GetSheHe]のような[my_family_relative_1.Custom2('GetUnbelieverTerm', other_family_spouse)]をどう信じろというのか。[other_family_spouse.GetSheHe]は、[my_family_relative_1.GetFaith.HighGodName]から[my_family_spouse.GetFirstName]を遠ざけてしまうだろう」"
 ep2_wedding.3500.agree: "\n\n「[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]の言う通りだと思う」[my_family_relative_2.GetFirstName]はため息を付く。「これは不幸な結婚だろう」"
 ep2_wedding.3500.alliance: "\n\n「いいか、[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]よ」と、[my_family_relative_2.GetFirstName]はたしなめる。「[other_family_spouse.GetHouse.GetBaseNameNoTooltip]家との同盟は、[my_family_spouse.GetHerHis]幸せよりも優先されることなのだ」"
 ep2_wedding.3500.compromise: "\n\n「まだ疑っているのか、[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]よ」と、[my_family_relative_2.GetFirstName]は拒絶するように言う。「政治には妥協も求められるものだ」"
 ep2_wedding.3500.time: "\n\n「さあ、[my_family_relative_2.Custom2('RelationToMeShort', my_family_relative_1)]よ」と、[my_family_relative_2.GetFirstName]はため息をつく。「時を待つのだ！そのような判断を下す前に、二人に時間を与えるのだ」"
 ep2_wedding.3500.a: "私は、あなたが真実に近しいのではないかと心配だ、[ROOT.Char.Custom2('RelationToMeShort', my_family_relative_1)]…"
 ep2_wedding.3500.b: "信じてくれ、これはいい縁組だ。"
 ep2_wedding.3500.d: "それが何だ？愛など、詩人に任せておけばいいことだ。"
 ep2_wedding.3500.e: "今は[ROOT.Char.GetFaith.HighGodNamePossessive]の手に委ねよう。"
 #Ceremony Events
 ep2_wedding.4000.t: "次は誰だ？"
 ep2_wedding.4000.desc.intro: "夫婦が誓いの言葉を交わすのを、大喜びで拍手している[matchmaked_scope.GetTitledFirstName]を私は見ていた。私は[matchmaked_scope.GetSheHe]に婚約者を見つけようとしていたのだが、この瞬間は、[matchmaked_scope.GetSheHe]に結婚の喜びを思い出させるのに最適であるように思える。\n\n「彼らは素敵だと思わないか？」と、私は無邪気に尋ねつつ、候補者探しのために人混みを探る。"
 ep2_wedding.4000.desc.good_match: "依然、[matchmaked_scope.GetFirstNameNoTooltip]が[objective_scope.GetTitledFirstName]と話しているのを見かけたが、素晴らしい組み合わせだった…"
 ep2_wedding.4000.desc.no_match: "\n\n依然、[matchmaked_scope.GetSheHe]が[objective_scope.GetTitledFirstName]と話していたのは知っているが、[matchmaked_scope.GetSheHe]はあまり熱心ではなさそうだった。"
 ep2_wedding.4000.a: "「[objective_scope.GetShortUINameNoTooltip]と彼らの例にならってみるのはどうだ？」"
 ep2_wedding.4000.a.success: "[matchmaked_scope.GetFirstNameNoTooltip]はあなたの助言に従った"
 ep2_wedding.4000.a.failure: "[matchmaked_scope.GetFirstNameNoTooltip]は聞く耳を持たなかった"
 ep2_wedding.4000.b: "「[objective_scope.GetShortUINameNoTooltip]はとても孤独そうだ…」"
 ep2_wedding.4000.b.success: "[matchmaked_scope.GetFirstNameNoTooltip]は[objective_scope.GetFirstNameNoTooltip]と話した"
 ep2_wedding.4000.c: "彼らはいい組み合わせだとは思えない。"
 ep2_wedding_4000_log_success_title: "縁組をひらめいた"
 ep2_wedding_4000_log_success: "[CHARACTER.GetFirstNameNoTooltip]は適切な相手として[TARGET_CHARACTER.GetFirstNameNoTooltip]を見つけ出した"
 ep2_wedding.2010.t: "伝説の客人"
 ep2_wedding.2010.desc.intro: "祝宴が進むにつれて、私はなんとなく…物足りない気分を感じていた。印象的な絹もタペストリーもなく、立派な金も、最高級の宝石すらもここにはなかった。窓から夜空を眺めていると、どことなく高揚してくる。\n\n外には、白き獲物が存在する。木立野中を自由に歩き回り、木々の間に隠れ潜む。それを狩ることは…伝説的な偉業だ。\n\n[ROOT.Char.Custom('GetAnimalType')]の一匹を、白く塗ってみるのはどうだ？"
 ep2_wedding.2010.desc_spouse: "\n\nほかに、自らの婚礼を誉れあるものとするすべがあるだろうか？"
 ep2_wedding.2010.a: "急がなければ。使用人たちにすぐ始めるように伝えよう。"
 ep2_wedding.2010.a.tt: "これでも#EMP 名声を得る#!ことはできるだろうが、察しの良い客人には怪しまれるかもしれない…"
 ep2_wedding.2010.b: "危険が大きすぎる。"
 ep2_wedding.2010.impressed_list: "出席している、すべての社交的、酒飲み、勇敢、狩人、勇士の客人"
 wbanquet_white_animal_opinion: "伝説の客人"
 wbanquet_white_animal_opinion_desc: "この人物は、祝宴中に白い動物が現れたことに感銘を受けた"
 ep2_wedding.2011.t: "$ep2_wedding.2010.t$：強まる不審"
 ep2_wedding.2011.desc: "[ROOT.Char.Custom('GetAnimalType')]が広間に入ると、その淡い毛皮は月明かりのもとで明るく輝いており、まるで燐光のごとき不自然な輝きを放つ。偽装はほとんど完璧なほどに驚異的なものだ。客人たちは畏敬の念を抱き、動物たちにさっと近づくものの、その神聖なる性質からか触れる勇気は持たないようだ。\n\nだが、私は群衆の中に[doubting_guest.GetTitledFirstName]を見つけた。[doubting_guest.GetHerHis]は目を丸くしながら、「これがただの絵の具だとわからないのか？[ROOT.Char.GetTitledFirstNameNoTooltip]は我々皆を馬鹿にしているのだ」"
 ep2_wedding.2011.a: "ああ、これ以上幻想を保つ必要はない。"
 ep2_wedding.2011.b: "「私の祝宴の日に、よく私に疑いをかけられるものだな？」"
 ep2_wedding.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip]は不承不承、あなたを信じた"
 ep2_wedding.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip]はあなたの言葉を信じなかった"
 ep2_wedding.2020.t: "泉の縁で"
 ep2_wedding.2020.desc: "最高級の食事がテーブルに並び、[host.Custom('GetExpensiveMeal')]と[host.Custom('GetExpensiveDessert')]が美味しそうな香りを部屋中に振りまいている。\n\n[host.GetTitledFirstName]は準備に余念なく、中庭の泉には[host.Custom('GetExpensiveDrink')]が吹き出し、銀の鎖で繋がれたバケツでそれを汲み取られている。\n\n興味を持ってそれに近づいてみると、[drunk_guest.GetTitledFirstName]が、ゴブレットを手に、よろめいているのが見えた。"
 ep2_wedding.2020.a: "「怪我をしてしまうぞ…こっちだ、友よ」"
 ep2_wedding.2020.a.success: "あなたは[drunk_guest.GetFirstNameNoTooltip]に立ち去るよう説得した"
 ep2_wedding.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip]は泉に転落した"
 ep2_wedding.2020.b: "ここで静かに見守るとしよう。"
 ep2_wedding.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip]は転落しなかった"
 ep2_wedding.2020.c: "「ほらよ！」"
 ep2_wedding.2020.c.success: "あなたは[drunk_guest.GetFirstNameNoTooltip]を泉に突き落とした"
 ep2_wedding.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip]はあなたの押し出しに抗った"
 ep2_wedding.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip]は転落して死んだ"
 ep2_wedding.wedding_intent.success.tt: "あなたの[THIS.Char.GetInvolvedActivityIntent.GetName]の目的は果たされた"
 ep2_wedding.2000.t: "友の友"
 ep2_wedding.2000.desc.intro: "[diplo_target.GetTitledFirstName]を遠くから観察していると、私はふと[diplo_target.GetSheHe]に近づいて、天気や最新の医療技術、あるいは戦争の話を始めたところで、それが同盟に結びつくことはないだろうという結論に至った。\n\n私はすぐに、部屋の向こう側で幸せそうに[ROOT.Char.Custom('RegionalAlcoholicDrink')]のゴブレットを飲み干している[diplo_target.GetFirstNamePossessiveNoTooltip]の[SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))]として知られる、[target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]を見つけた。\n\n「教えてくれ、[diplo_target.GetFirstNamePossessiveNoTooltip]の関心は、どこにあるのだろうか？」私は、慎重に尋ねた。"
 ep2_wedding.2000.desc.lustful: "「ハハ、誰かの腰回りなことは間違いないな！」"
 ep2_wedding.2000.desc.nerd: "「そうだな…本についてと、どれほどに出不精であるかかな」"
 ep2_wedding.2000.desc.valiant: "「ああ、最も勇猛な[diplo_target.GetWomenMen]で、戦争や兵法に精通しているよ」"
 ep2_wedding.2000.desc.social: "「ああ、簡単だ！うまい料理、立派な酒、そして最高の仲間とともに過ごす祝祭の時だ」"
 ep2_wedding.2000.desc.fishy: "「[diplo_target.GetSheHe|U]の宮廷での出世さ！[diplo_target.GetSheHe]は策略の研究には余念がない」"
 ep2_wedding.2000.a: "素晴らしい！この洞察を活用しよう。"
 ep2_wedding.2000.a.tt: "あなたは[diplo_target.GetFirstNameNoTooltip]に近づく"
 ep2_wedding.2000.b: "[target_friend.GetSheHe]をどうして信じられようか？"
 ep2_wedding.2000.b.success.tt: "これは[diplo_target.GetFirstNameNoTooltip]を標的とする[GetScheme('befriend').GetTypeName][schemes|E]にボーナスを加える"
 ep2_wedding.2000.b.success: "[target_friend.GetFirstNameNoTooltip]は真実を語っている"
 ep2_wedding.2000.b.failure: "[target_friend.GetFirstNameNoTooltip]はあなたの不信に怒りを示した"
 ep2_wedding.2001.t: "$ep2_wedding.2000.t$"
 ep2_wedding.2001.desc: "新たに知識を手に入れ、高価な布が敷かれた別のテーブルで仲間と宴を楽しんでいる[diplo_target.GetTitledFirstName]に、巧みに近づいていく。「少しお話をしてもよろしいですか、[diplo_target.GetTitleAsNameNoTooltip]様？」私は尋ねる。「会議を邪魔するつもりはありません」\n\n[diplo_target.GetTitledFirstNameNoTooltip]は眉を上げ、目にわずかな好奇心を宿す。「もちろん、構わないよ。どうして私のところに来たのだ、高貴な[ROOT.Char.GetFirstNameNoTooltip]よ？」"
 ep2_wedding.2001.a: "「こっそり抜け出して…素晴らしい客人を見つけたくはありませんか？」"
 ep2_wedding.2001.b: "「『不運であると考えなければ、何も不運ではない』と哲学者は言ったそうですね」"
 ep2_wedding.2001.b.flavor: "#EMP あなたがそう思うこと以上に、不幸なことは何も無いのだと#!。"
 ep2_wedding.2001.b.dull: "「その…盟約について…聞いたことは？」"
 ep2_wedding.2001.c: "「男爵の軍事作戦についてお聞きになられましたかな？あの攻城戦は見事なものだった！」"
 ep2_wedding.2001.d: "「どうか、共に食べ、飲み交わしましょう。この宴が何日も続かんことを！」"
 ep2_wedding.2001.e: "「#EMP しっ#!、宮廷の陰謀について聞いたことはありますか？」"
 ep2_wedding.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip]はあなたを強力な味方だとみなした"
 ep2_wedding.2000.after.alliance.tt: "あなたは[diplo_target.GetFirstNameNoTooltip]と同盟を結ぶ"
 ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip]はあなたに[diplo_target.GgetHerHis]主君になってほしいようだ"
 ep2_wedding.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip]はあなたに忠誠を誓う"
 ep2_wedding.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip]はあなたを同好の者だとみなした"
 ep2_wedding.2000.after.insult: "[diplo_target.GetShortUINameNoTooltip]は、あなたが[diplo_target.GetSheHe]が興味を持つと思ったことで侮辱されたと感じた"
 ep2_wedding.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip]は侮辱を受けた"
 ep2_wedding.1330.t: "我が愛しき人、我が[spouse.GetWifeHusband]"
 ep2_wedding.1330.desc: "結婚式の客人のうちの何人が、[spouse.GetTitledFirstName]がすでに私の愛人であると疑っていただろうか？密室では、我々は親しくないフリをする必要もない。[spouse.GetHerHis|U]の親しげな接触、[spouse.GetHerHis]肉体に関する知識…これらは、今は私のものなのだ。\n\n私の愛人であり、[spouse.GetWifeHusband]である相手を見つめながら、私の脳裏にはひとつの考えがよぎっていた…"
 ep2_wedding.1330.a: "私は[spouse.GetWomanMan]を言葉にならないほどに愛している。"
 ep2_wedding.1330.b: "[spouse.GetSheHe]以外には誰も必要ない。"
 ep2_wedding.1330.c: "己のやり方を改め、誠実であろう！"
 ep2_wedding.1330.c.rakish.success: "あなたは真剣に変わろうと努力した"
 ep2_wedding.1330.c.rakish.failure: "あなたの言葉は、ただの空約束だ"
 ep2_wedding.1330.c.breakup: "[ROOT.Char.GetFirstNameNoTooltip]は[ROOT.Char.GetHerHis][spouse.GetWifeHusband]への愛のため、私の元を去った"
 ep2_wedding.1330.d: "[spouse.GetSheHe]は…あれに関心があるのだろうか？"
 ep2_wedding.1330.d.yuck: "[spouse.GetFirstNameNoTooltip|U]は私の堕落に嫌悪を抱いた"
 ep2_wedding.1330.d.yuck.tt: "$ep2_wedding.1330.d.yuck$"
 ep2_wedding.1330.d.yum: "[spouse.GetFirstNameNoTooltip|U]は私の冒険的な味覚に興味をそそられた"
 ep2_wedding.1330.d.yum.tt: "$ep2_wedding.1330.d.yum$"
 ep2_wedding.1330.d.yeahmetoo: "[spouse.GetFirstNameNoTooltip|U]は、自身の冒険的な味覚を明らかにした"
 ep2_wedding.1330.d.yeahmetoo.tt: "$ep2_wedding.1330.d.yeahmetoo$"
 ep2_wedding.1330.d.confession.tt: "[spouse.GetFirstNameNoTooltip|U]は、あなたが同じ偏見を持っているかどうかを告げた"
 ep2_wedding.1330.e: "どうしてこんなことを[soulmate.GetFirstNameNoTooltip]にしてしまったのだ？"
 ep2_wedding.1330.f: "私は本当に、[spouse.GetHerHis]唯一の愛なのか？"
 ep2_wedding.1330.f.mindatease: "[spouse.GetShortUINamePossessive|U]の宥めるような言葉が私を安心させてくれる"
 ep2_wedding.1330.f.mindatease.tt: "[spouse.GetFirstNameNoTooltip|U]はあなたの心を和らげた"
 ep2_wedding.1330.f.lingeringdoubts: "[spouse.GetFirstNameNoTooltip|U]は私だけを愛していると言うが、疑惑が私を悩ませる"
 ep2_wedding.1330.f.lingeringdoubts.tt: "疑惑があなたを苦しめる"
 ep2_wedding.1330.f.confession: "[spouse.GetFirstNameNoTooltip|U]はほかの愛を告白した"
 ep2_wedding.1330.f.confession.desc: "真実が明かされた"
 ep2_wedding.1330.f.confession.tt: "[spouse.GetFirstNameNoTooltip|U]は[spouse.GetSheHe]にほかに愛人がいるかどうかを明らかにする"
 ep2_wedding.1330.g: "ついに、我々はお互いの愛を隠す必要はなくなった！"
 ep2_wedding.1340.t: "結婚への哀悼"
 ep2_wedding.1340.desc.intro: "「[cynic.Custom2('RelationToMe', SCOPE.sC('nervous_spouse'))|U]、お前には同情するよ…」[cynic.GetTitledFirstName]は私に、結婚生活がどんなものかを告げる。"
 ep2_wedding.1340.i_would_know: "「わかるさ」と、[cynic.GetSheHe]は愚痴をこぼす。"
 ep2_wedding.1340.like_me_and: "「私と[disliked_spouse.GetFirstName]のようにね」と、[cynic.GetSheHe]は愚痴をこぼす。"
 ep2_wedding.1340.cheating: "夫が妻を裏切り、妻が夫を裏切る。嘘と屈辱のパレードだ。"
 ep2_wedding.1340.desc.dislikes_spouse: "平穏の終わりを告げる口論と不信、争いに満ちたものだ。$ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.dislikes_spouse_lustful: "冷たいベッドと不信な[intended.GetWifeHusband]。お前の喜びの枷となるものだ。$ep2_wedding.1340.like_me_and$"
 ep2_wedding.1340.desc.divorced: "どちらか相手を投げ捨てるかがわかる瞬間まで続く、ゆっくりとした、苦痛を伴う行進だ。「私と、[divorced_spouse.GetFirstName]のようにな」と、[cynic.GetSheHe]は愚痴をこぼす。"
 ep2_wedding.1340.desc.cheated_on: "$ep2_wedding.1340.cheating$ $ep2_wedding.1340.i_would_know$"
 ep2_wedding.1340.desc.cheated_on_alt: "$ep2_wedding.1340.cheating$「私と[adulterous_spouse.GetFirstName]のようにね」と、[cynic.GetSheHe]は愚痴をこぼす。"
 ep2_wedding.1340.desc.outro: "\n\n[intended.GetTitledFirstName]との結婚も、そのようなものになるのだろうか？"
 ep2_wedding.1340.a: "[intended.GetFirstNameNoTooltip|U]は私に取っては完璧だ。"
 ep2_wedding.1340.a.tt: "我々は互いにふさわしい相手なのだろうか？"
 ep2_wedding.1340.a.success: "あなたは[intended.GetFirstNameNoTooltip]があなたにふさわしいと確信している"
 ep2_wedding.1340.a.failure: "あなたは[intended.GetFirstNameNoTooltip]はあなたにふさわしくないのではと恐れている"
 ep2_wedding.1340.b: "心配するな。私には自分の趣味がある！"
 ep2_wedding.1340.b.tt: "それらは本当に私を幸せにしてくれるのか？"
 ep2_wedding.1340.b.success: "あなたは自分の生活習慣が変わらないと確信している"
 ep2_wedding.1340.b.failure: "あなたは結婚が自分の生活習慣を変えることを恐れている"
 ep2_wedding.1340.c: "心配するな。私には自分の…#EMP 趣味#!がある！"
 ep2_wedding.1340.c.tt: "私は[intended.GetSheHe]から秘密を守れるだろうか？"
 ep2_wedding.1340.c.success: "あなたは自分の秘密が安全だと確信している"
 ep2_wedding.1340.c.failure: "あなたは[intended.GetFirstNameNoTooltip]が秘密を暴くのではないかと恐れている"
 ep2_wedding.1340.d: "#EMP やめてくれ#!、結婚のことなら全部知っている！"
 ep2_wedding.1340.d.tt.never: "結局、私は…その…"
 ep2_wedding.1340.d.tt.once: "結局、私は以前に結婚したことがあるのだ…"
 ep2_wedding.1340.d.tt.more: "結局、私は以前に結婚したことがあるのだ…何回目だ？"
 ep2_wedding.1340.d.success: "あなたは、この結婚が馴染み深いものになると確信している"
 ep2_wedding.1340.d.failure: "あなたは、この結婚が予期せぬ困難をもたらすのではないかと恐れている"
 ep2_wedding.1340.e: "私の前から失せろ、この蛆虫野郎め。"
 ep2_wedding.1340.f: "…本当にそんなに酷いものか？"
 ep2_wedding.1340.f.tt: "結婚の不安は、式が終わるまでのことだ"
 ep2_wedding.1340.success_title: "自身に満ちた[ROOT.Char.Custom('GetBrideGroom')|U]"
 ep2_wedding.1340.failure_title: "結婚の不安"
 ep2_wedding.1350.t: "言葉を失う"
 ep2_wedding.1350.desc.intro: "ガチャガチャという家具の音や客人の喋り声で、頭がズキズキと痛む。この緊張は、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('caring_relative'))]である[caring_relative.GetTitledFirstName]が、腕を取って隣の部屋へと誘うからなのだろうか。\n\n準備の音が消えていく。我々は過ぎ去った時間や、知り合った人々に関する些細な話を交わした。そこでは、結婚式のことなど何も離さなかった。そして言葉が尽き、沈黙が降りる。"
 ep2_wedding.1350.a: "2人で静かなひとときを楽しもう。"
 ep2_wedding.1350.b: "[caring_relative.GetShortUINameNoTooltip]に、彼らがここにいることにどれほどの意味があるのかと伝える。"
