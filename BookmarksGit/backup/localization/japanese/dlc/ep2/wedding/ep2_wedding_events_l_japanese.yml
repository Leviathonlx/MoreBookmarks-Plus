 ep2_wedding.1310.desc_spouse: "私の新たな[other_spouse.GetWifeHusband]である[other_spouse.GetFirstName]と、[other_spouse.GetHerHis]家族と共に過ごさねばならぬことはわかるが、私は友人である[friend.GetTitledFirstName]から離れられないでいた。[other_guest.GetTitledFirstName]が私をにらみ始めているのに気づいた。$ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_host: "結婚式の主催として、私はカップルとその家族と共に過ごさねばならぬことはわかるが、私は友人である[friend.GetTitledFirstName]から離れられないでいた。[other_guest.GetTitledFirstName]が私をにらみ始めているのに気づいた。$ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.desc_guest: "私はほかの客人と交流せねばならないことはわかっていたが、友人である[friend.GetTitledFirstName]から離れられないでいた。[other_guest.GetTitledFirstName]が私の注意をひこうとしているのに気づいた。$ep2_wedding.1310.howlingwithlaughter$"
 ep2_wedding.1310.howlingwithlaughter: "だが、私が弁解しようとするたびに、[friend.GetFirstNameNoTooltip]が私を笑わせるのだ。"
 ep2_wedding.1310.a: "[friend.GetFirstNameNoTooltip]がここにいることがどれほど嬉しいことか！"
 ep2_wedding.1310.b: "[other_guest.GetFirstNameNoTooltip]、共に話そうじゃないか！"
 ep2_wedding.1310.c: "しっかり話ができるよう、共に抜け出そう！"
 ep2_wedding.1310.d: "失礼するよ、友よ。"
