 #Poisonous Relations
 ep2_wedding.1220.t: "有害な関係"
 ep2_wedding.1220.desc: "結婚式の準備と儀式は多くのことがある。その間隙を縫って、[other_spouse.GetFirstNamePossessive]の親族の一団から嘲笑が聞こえてきた。\n\n私の注意を引いたとみるや、[relative.GetTitledFirstName]は直接私に言葉をかけ始めた。"
 ep2_wedding.1220.desc_marry_down: "「まさか、こんなにも社会的な劣等者と結婚し、[other_spouse.GetFirstNameNoTooltip]を汚すことに、我が一族が同意するとは！」"
 ep2_wedding.1220.desc_feud: "「我々が、#EMP 卑劣な#![ROOT.Char.GetHouse.GetName]家との結婚に合意したとは信じられんな！」"
 ep2_wedding.1220.desc_despicable: "「哀れな[other_spouse.GetFirstNameNoTooltip]を、#EMP お前#!のような卑劣な人物と結婚させるなど#EMP 馬鹿げている#!！」"
 ep2_wedding.1220.desc_miscreant: "「このような卑劣で#EMP 邪悪な#!者が、哀れな[other_spouse.GetFirstNameNoTooltip]を腐敗させるのを放っておけと？」"
 ep2_wedding.1220.desc_fallback: "「哀れな[other_spouse.GetFirstNameNoTooltip]に#EMP より良い#!相手が見つからなかったのは実に残念だが、人生とはそういうものだ…」"
 ep2_wedding.1220.desc_target: "\n\nこの騒ぎは[diplo_intent.GetTitledFirstNamePossessive]の注意をも引き付け、私をじっと見つめている。"
 ep2_wedding.1220.a: "ああ、そうだ、その通りだ…"
 ep2_wedding.1220.b: "それは挑戦か？"
 ep2_wedding.1220.c: "そちらが間違っていることを#EMP 証明してやろう#!。"
 ep2_wedding.1220.c.tt: "状況にうまく対処することで、[diplo_target.GetFirstNameNoTooltip]に好印象を与えることができる。"
 ep2_wedding.1220.c.success: "あなたは[relative.GetFirstNameNoTooltip]に好印象を与えた"
 ep2_wedding.1220.c.success.tt: "[relative.GetFirstNameNoTooltip]はあなたのことをさらに気に入る！"
 ep2_wedding.1220.c.failure: "あなたは[relative.GetFirstNamePossessiveNoTooltip]の偏見に反証できなかった"
 ep2_wedding.1220.c.failure.tt: "[relative.GetFirstNameNoTooltip]はあなたが嫌いなままだ！"
 ep2_wedding.1220.d: "ああ、#EMP もっとひどくも#!なってやれるぞ！"
