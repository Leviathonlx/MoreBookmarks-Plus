 #The Parade
 ep2_wedding.1170.t: "パレード"
 ep2_wedding.1170.desc: "[rich_spouse.Custom('GetBrideGroom')]である[rich_spouse.GetTitledFirstName]の到着は、盛大なファンファーレとともに迎えられた。盛大な飾りの施された馬のパレード全体が、太鼓、竪琴、バグパイプ、芝居役者、そして道化師と、平民を集めるために贅を凝らしたものだった。\n\n現在、パレードは解散したが、依然として進行中の式典から気をそらすほどに、群衆を集めている。"
 ep2_wedding.1170.desc_relax: "\n\n一度にすべてを楽しむことができればいいのに！代わりに私は、ジャグリングショーや馬とのふれあい、火を食べるパフォーマンスなどを飛び回るように見ている。"
 ep2_wedding.1170.desc_mischief: "\n\nたくさんの可能性がある！馬を開放するのがいいか？それとも、太鼓を盗んでほかの客人を怖がらせてもいいな…"
 ep2_wedding.1170.desc_murder: "\n\n私は周囲に全くを払っていない、音楽の演奏に夢中になっている[murderee.GetTitledFirstName]を見つけた…"
 ep2_wedding.1170.a: "私も参加したい！"
 ep2_wedding.1170.a.tt: "あなたは誰も見ていない間に蹄鉄をポケットに入れた。"
 ep2_wedding.1170.b: "楽しいが、少々行き過ぎた。"
 ep2_wedding.1170.b.tt: "あなたは式典に集中し直した。"
 ep2_wedding.1170.c: "#EMP とても楽しい！#!"
 ep2_wedding.1170.d: "あの道化師を躓かせてみるのはどうだ？"
 ep2_wedding.1170.e: "[murderee.GetFirstNameNoTooltip]は気を取られている…"
 ep2_wedding.1170.e.tt: "あなたはパレードの人混みと混乱を利用しようとする。"
 ep2_wedding.1170.success: "あなたは[murderee.GetFirstNameNoTooltip]の背後に忍び寄り、#EMP 一撃#!を加えた"
 ep2_wedding.1170.success.tt: "あなたは人混みの中に姿を消した"
 ep2_wedding.1170.failure: "あなたは人混みを通り抜けられなかった"
 ep2_wedding.1170.failure.tt: "[murderee.GetFirstNameNoTooltip]は人混みの中に姿を消した"
