 #Could it Be You?
 ep2_wedding.1020.t: "待ち望んでいた者"
 ep2_wedding.1020.desc: "「結婚式はただの政治にすぎない」未来の[spouse_2.Custom('WifeHusband')]がやってくるのを待つ間、私は己にそう言い聞かせる。\n\n「ただの政治なのだ」と、繰り返す。「何が悪いのだ？」\n\nだが、私は[spouse_2.GetFirstName]を初めてみる瞬間の覚悟は何もできていなかった。[spouse_2.GetHerHis]優しげな姿は、どんな肖像画や描写でも記しきれないものだろう。[spouse_2.GetHersHis]のような美をうたった詩は、これまでにないだろう。目が合うと時が止まり、ほかの人々はいなくなってしまったかのように感じられた。\n\nそれから、[spouse_2.GetSheHe]が私に微笑み、気づいたのだ。すべてが、うまくいくだろうと。"
 ep2_wedding.1020.a: "君が、私の待ち望んでいた者なのか？"
