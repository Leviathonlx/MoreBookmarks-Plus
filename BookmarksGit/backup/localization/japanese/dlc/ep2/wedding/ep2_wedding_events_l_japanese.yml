 #WEDDING NIGHT
 #That Cursed Table
 ep2_wedding.1060.t: "呪われたテーブル"
 ep2_wedding.1060.desc: "私は重々しいため息をつきながら祝祭を後にし、婚姻の寝室の扉を閉める。長い一日だったが、結婚式を#EMP 完成#!させねばならないだろう？\n\n夜が更けるにつれて、[spouse_2.GetTitledFirstName]の落ち着きが失われていくのがどうしても気になったが、あまり考えないようにはしていた。結婚式では、誰もが神経質になるものだろう？だが、彼の下着に手を伸ばした私は、彼が思いの外#EMP 興奮#!していないことに驚かされた。\n\n彼はまるで飛び上がらんばかりの勢いで叫ぶ。「この部屋が！このベッドが！それかこのベッドの横のテーブルか！それともタペストリーか？我が男らしさは呪われてしまった！」"
 ep2_wedding.1060.a: "#EMP 構わない。#!"
 ep2_wedding.1060.a.tt: "[spouse_2.GetFirstNameNoTooltip]がもはや言い訳できないようにする"
 ep2_wedding.1060.b: "わかってる。心配しなくていい。"
 ep2_wedding.1061.desc: "この一時間ほど、使用人たちが私の婚姻の寝室を行き来し、あらゆる家具や装飾品を取り除いている。今や、部屋の中央には丸裸のテーブルがぽつんと残されているだけだ。\n\n私はテーブルと同じく丸裸でその上に座り、新婚の夫である[spouse_2.GetTitledFirstName]を待っている。もはや彼には言い訳の余地などないと、執念深い笑みを浮かべながら。"
 ep2_wedding.1061.desc_1: "\n\n彼が部屋に踏み込むと、その驚きの表情は瞬く間に興奮へと溶けていく。"
 ep2_wedding.1061.desc_2: "\n\n[spouse_2.GetFirstNameNoTooltip]はゆっくりと部屋に入る。その目線は下に向けられ、あきらかに落ち着きがない。私の詮索するような眼差しを意図的に避けるその姿は、私の求める答えをすべて与えてくれる。"
 ep2_wedding.1061.a: "その方がいい！"
 ep2_wedding.1061.b: "#EMP 出ていけ！お前は虫よりも下劣だ！#!"
 ep2_wedding.1061.c: "気にしないで。焦らなくていいから。"
 THEY_ARE_ACCUSED_IMPOTENCY: "あなたは[secondary_recipient.GetShortUIName]の性的不能を糾弾した"
 ep2_wedding.1065.desc: "歓声を上げる外の群衆から離れ、[spouse_2.GetTitledFirstName]と私はようやく寝室で二人きりとなった。長い一日だったが、結婚式を#EMP 完全なものと#!しなければならない。\n\n残念ながら、[spouse_2.GetFirstNameNoTooltip]は私の#EMP 身体の一部分#!が、ほかの人よりも熱を帯びていないことにすぐに気がついた。そしてどれだけ宥め、買収し、脅そうともそれはかわらなかった。\n\n「こんなに頑張ってるんだ！」私は叫ぶ#EMP なんと恥ずかしいことか#!！"
 ep2_wedding.1065.a: "#EMP 私は呪われているに違いない！#!"
 ep2_wedding.1065.a.tt: "[spouse_2.GetShortUINamePossessive]は皮肉げに唇を歪め、何も言うことなく部屋を出ていった。"
 ep2_wedding.1065.b: "ただ緊張してるだけだ…"
 ep2_wedding.1065.b1: "[spouse_2.GetFirstNameNoTooltip]は我慢した"
 ep2_wedding.1065.b2: "[spouse_2.GetFirstNameNoTooltip]はあなたの問題を糾弾した"
 ep2_wedding.1066.desc: "数分後、[spouse_2.GetTitledFirstName|U]が我々の寝室に戻ってきた。その後に面食らった使用人たちが続く。すぐに部屋から家具や装飾が取り除かれ始めた。私のあらゆる質問に対して、頑なな沈黙が向けられる。やっと使用人がいなくなると、そこに残されたのは丸裸のテーブルだけだった。その裸のテーブルの上に#EMP 同じく裸の#![spouse_2.GetFirstNameNoTooltip]が座っているのだ。\n\n「#EMP 呪われた#!道具はもうないようだけど、どうかしら？」と、[spouse_2.GetSheHe|U]は誘うような笑みを浮かべる。"
 ep2_wedding.1066.desc_1: "\n\nすべての考えが頭から消え去った。"
 ep2_wedding.1066.desc_2: "\n\n「#EMP おや。#!」私は口ごもり、時間を稼ぎ始める。「その…そういうわけじゃ…私は——」[spouse_2.GetHerHis]の冷たい表情が私をその場で凍り付かせる。"
 ep2_wedding.1066.a: "終わりよければすべてよし！"
 ep2_wedding.1066.b: "#EMP わざと#!じゃないのだ、誓って！"
 ep2_wedding.1066.b_1: "[spouse_2.GetFirstNameNoTooltip]は気分を害した。"
 ep2_wedding.1066.b_2: "[spouse_2.GetFirstNameNoTooltip]は我慢強く受け入れた。"
