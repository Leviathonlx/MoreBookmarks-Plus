 ep2_wedding.1090.desc_already_matched: "\n\n慎重な捜索の結果、私はついに人気のない場所で[1090_target.GetSheHe]を見つけた。そこでほかでもない、私が[1090_target.GetSheHe]と仲良くさせようとしている[1090_match.GetTitledFirstName]と会話にふけっているのをみつけたのだ！干渉すべきではないか…"
 ep2_wedding.1090.desc_new_match: "\n\n慎重な捜索の結果、私はついに[1090_target.GetSheHe]を見つけた。隅に座り込んで、[1090_match.GetTitledFirstName]が冗談や物語で客人たちを楽しませているのを興味深そうに、敢えて言えば憧れの眼差しで見つめていた。"
