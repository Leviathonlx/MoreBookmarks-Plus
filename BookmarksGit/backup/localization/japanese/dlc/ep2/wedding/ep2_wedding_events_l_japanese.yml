 #Religious Complaints
 ep2_wedding.1190.t: "宗教的不満"
 ep2_wedding.1190.desc: "誰もが結婚式場の壮大さに興奮し、驚いている。[grumbler.GetTitledFirstName]を除いては。\n\n[grumbler.GetHerHis]到着以来、[grumbler.GetFirstNameNoTooltip]は不満をいう口実を探しては歩き回っている。「あなたは#EMP 化粧#!をしているのか！？」「この鮮やかなヴェールは#EMP 罪深い#!！」「なんて不貞な#EMP 交わり#!なの？」「このすべては奢侈と欲望の見世物なの？」"
 ep2_wedding.1190.a: "恥ずかしいばかりだ…"
 ep2_wedding.1190.b: "衛兵、この厄介者を追い出せ。"
 ep2_wedding.1190.c: "何も聞かなかったことにしよう。"
 ep2_wedding.1190.d: "ああ、私も楽しむとしよう！"
