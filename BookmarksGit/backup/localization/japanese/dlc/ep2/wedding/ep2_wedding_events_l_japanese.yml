 #A Parent's Heart
 ep2_wedding.1200.t: "[ROOT.Char.GetMotherFather|U]の想い"
 ep2_wedding.1200.desc: "ついにこの日がやってきた。我が[my_child.GetFirstName]が、美しき[my_child.Custom('GetBrideGroom')]となったことを誇らしく思う！\n\n私の隣に立つ人物から、不本意そうな声が聞こえる。「[my_child.GetSheHe]を見ろよ！#EMP 輝いて#!見えないか？」「とってもお似合いじゃないか！」「すべてが完璧だ！」"
 ep2_wedding.1200.desc_interest: "\n\n私はようやく振り向くと、隣人がほかでもない[listener.GetTitledFirstName]であることに気づいた。この機会を活用できないか…"
 ep2_wedding.1200.desc_generic: "\n\n私の側では、[listener.GetTitledFirstName]がただ静かに微笑んでいた。"
 ep2_wedding.1200.a: "私はただただ誇らしいよ。"
 ep2_wedding.1200.b: "嫉妬#EMP している#!のか？"
 ep2_wedding.1200.c: "愛は儚きもの…"
 ep2_wedding.1200.d: "大事な結婚式は、大事な味方を作るものだ！"
