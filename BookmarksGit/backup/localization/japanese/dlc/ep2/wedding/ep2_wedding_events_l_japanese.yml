 #A Proper Match
 ep2_wedding.1080.t: "適切な縁組"
 ep2_wedding.1080.desc: "結婚式の準備はまだ続いているが、私の目はすでに次なる目標へと向けられていた。すなわち、我が[ROOT.Char.Custom2('RelationToMe', 1080_target)]である[1080_target.GetFirstName]にふさわしい相手を見つけることだ！\n\n幸いにも、[1080_target.GetSheHe]はすでに会場に来ている。これは幸先の良い始まりではあるが、その姿は所在なさげだ。さて、適切な誰かを見つけるには…私の注意は、おしゃべりをしている客人の一団へと向けられる。その中でも、[matchmaking_1.GetTitledFirstName]の立ち姿は美しさと姿勢の両面において#EMP 完璧#!だ！"
 ep2_wedding.1080.desc_2: "\n\n[1080_target.GetFirstNameNoTooltip]を呼びにやろうとしたところ、[matchmaking_2.GetTitledFirstName]にも気がついた。もしかすると、[matchmaking_2.GetSheHe]のほうがより良いのでは？"
