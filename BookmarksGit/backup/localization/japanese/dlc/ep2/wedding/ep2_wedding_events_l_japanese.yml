 #Political Talk
 ep2_wedding.1210.t: "政治的な会話"
 ep2_wedding.1210.desc: "式典が順調に進んでいく中で、私はようやく[talk_to.GetTitledFirstName]の側に移動し、その話に加わることができた。やがて話は急速に、より興味深い話題…すなわち政治へと移っていく。\n\n我々は、私が[talk_to.GetSheHe]を望む場所に導くまで、何気ない話を交わした。"
 ep2_wedding.1210.desc_gold: "\n\n「認めたくはないが、私の金庫は空っぽなのだ！」"
 ep2_wedding.1210.desc_fear: "\n\n「私は自分の[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip]、そして自身に常に恐怖を感じながら暮らしている…」"
 ep2_wedding.1210.desc_raids: "\n\n「我が領土への最近の襲撃が大いに不安なのだ…」"
 ep2_wedding.1210.desc_rivals: "\n\n「夜も眠れない。いたるところに敵がいるようだ！」"
 ep2_wedding.1210.desc_age: "\n\n「認めたくはないが、私はもう若くはない！」"
 ep2_wedding.1210.desc_bad_harvest: "\n\n「残念ながら、最近は凶作で、成長も伸び悩んでいる…」"
 ep2_wedding.1210.desc_rain: "\n\n「予期せぬ雨が民を困らせ、収穫に打撃を与えているのだ…」"
 ep2_wedding.1210.desc_enemies: "\n\n「決して安全に感じることはない。周りの敵は常に、自分より強くなっているのだ」"
 ep2_wedding.1210.a: "誰かがそれを利用したのなら、どうなるかな？"
