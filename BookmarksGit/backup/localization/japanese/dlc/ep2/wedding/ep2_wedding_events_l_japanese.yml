 ep2_wedding.1000.t: "芸術性の違い"
 ep2_wedding.1000.desc: "一族の地位にふさわしい結婚式を組織することだけでもストレスなのに、私は[spouse_2.GetFirstNamePossessive]の親族とも向き合わねばならない。\n\n[spouse_2.GetHerHis|U]の[spouse_2.Custom2('RelationToMe', SCOPE.sC('1000_relative'))]である[1000_relative.GetTitledFirstName]は、まだ明るい早朝に到着して以来、ずっと私につきまとい、休むことなくあれこれと文句を言ってくる。私が目の奥に割れるような頭痛を感じている間にも、[1000_relative.GetSheHe]は喋り続けていた。"
 ep2_wedding.1000.desc_servants: "\n\n「あなたは#EMP 本当に#!これで使用人が十分であると思っているのかね？まさか#EMP 私#!が[ROOT.Char.Custom('GetExpensiveMeal')]を運ぶとでも思っているのではないだろうな！？伝説によれば、私の曽祖父の結婚式などは、使用人のあまりの多さに帽子で太陽が隠れてしまうほどだったそうだぞ！」"
 ep2_wedding.1000.desc_dec: "\n\n「あの花の色はなんだね！？あれは[spouse_2.GetFirstNamePossessiveNoTooltip]の肌艶と#EMP 恐ろしい#!ほどにぶつかり合うだろう！そしてなぜ、こんな#EMP 味気ない#!配色をテーブルに選んだのだ！それから、この#EMP 派手な#!生地もやめてもらいたいものだな！」"
 ep2_wedding.1000.desc_dec_low: "\n\n「私は、あなたが我が愛する[spouse_2.GetFirstNameNoTooltip]に似つかわしくない相手であるのは#EMP わかっていた#!！この場所を見たまえ。貧相な花々、むき出しのテーブル、金の一片もどこにも見当たらないではないか！あの哀れな子供に待ち受ける惨めな人生を思うと、私の心は#EMP 血を流す#!思いだ！」"
 ep2_wedding.1000.desc_entertainment: "\n\n「これらは道化かね？あの使用人たちは、灯火を手にどこへ向かうのだ？そしてなぜ、あの木箱は#EMP うなりをあげている#!のだ！？これは大変なことになるぞ！」"
 ep2_wedding.1000.desc_fallback: "\n\n「この花は[spouse_2.GetFirstNameNoTooltip]にくしゃみをさせてしまう！それから、この羊毛は毛羽立ちすぎている！あの配色はなんだ？[spouse_2.GetFirstNameNoTooltip]が気に入らないのは明らかだ！」"
 ep2_wedding.1000.a: "共通点を見つけられるはずだ…"
