 #A Good/Bad Omen
 ep2_wedding.1030.t: "[ROOT.Char.Custom('GoodBad')|U]予兆"
 ep2_wedding.1030.desc: "客人たちが集まり、式典がまさに始まろうとしていた時、すべては順調のように思えた。その時、眼の前で驚くべきことがおきた。\n\n"
 ep2_wedding.1030.desc_good1: "迷ったような野生のアヒルが客人の間を練り歩き、まだ気づいていない[spouse_2.GetTitledFirstName]へ向かって進んでいく[spouse_2.GetSheHe]のところへたどり着と、そのアヒルは#EMP クワアアアア！！！#!とつんざくような鳴き声を上げ、それから向きを変えて立ち去る。その姿は[spouse_2.GetFirstNamePossessiveNoTooltip]を驚かせ、観衆を楽しませた。"
 ep2_wedding.1030.desc_good2: "[spouse_2.GetTitledFirstName|U]が、[spouse_2.GetHerHis]将来の[ROOT.Char.GetWifeHusband]のもとへ向かう途中、つまづきそうになった！心配した使用人が近づくと、[spouse_2.GetSheHe]はただ微笑み、その原因となった犯人を拾い上げる。これは蹄鉄だ！"
 ep2_wedding.1030.desc_good3: "[spouse_2.GetTitledFirstName]が現れると、我々の左側にいた鳥の集団が突如飛び立ち、[spouse_2.GetHerHis]頭上を横切って[spouse_2.GetHerHis]右へと向かっていく！"
 ep2_wedding.1030.desc_bad1: "ある使用人が厨房へと向かう際、つまづいて塩のタルを丸ごと地面にこぼしてしまった！"
 ep2_wedding.1030.desc_bad2: "[spouse_2.GetTitledFirstName]が首に身に着けていた幸運のおまもりが外れて紙面に堕ち、不注意にも急いでいた使用人に踏みつけられてしまった！"
 ep2_wedding.1030.desc_bad3: "どこからともなく嵐雲が立ち込め、会場の真上に集まっていく。美しく晴れ渡っていた空は、瞬く間に暗く威迫的なものとなり、これから始まる式典に不吉な影を落とす。"
 ep2_wedding.1030.desc_outro: "\n\n私と同じように状況を眺めていた[1030_chatter.GetTitledFirstName]が、私の目を見て、告げる。"
 ep2_wedding.1030.desc_good: "「あれは…驚くべきものでしたな？」"
 ep2_wedding.1030.desc_bad: "「あれは…実に良くないものでしたな？」"
 ep2_wedding.1030.a: "縁起の良い印だ！"
 wedding_omen_good_log_title: "吉兆"
 wedding_omen_good_log: "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]に関する吉兆を見た"
 ep2_wedding.1030.b: "#EMP 何の#!意味もないものだ。"
 wedding_omen_bad_log_title: "凶兆"
 wedding_omen_bad_log: "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]に関する凶兆を見た"
 ep2_wedding.1030.c: "なんと恐ろしい兆しか！我々は破滅する！"
 wedding_omen_dismissed_log_title: "前兆の否定"
 wedding_omen_dismissed_log: "[CHARACTER.GetUIName|U]は[TARGET_CHARACTER.GetUIName]に関する凶兆を否定した"
 ep2_wedding.1030.d: "素晴らしい！まさに[ROOT.Char.dynasty.GetName]の結婚式だ！"
 #New Family
 ep2_wedding.1120.t: "新たな家族"
 ep2_wedding.1120.desc: "結婚式はいつだって長く、とても退屈なもので、私の後ろで騒ぎが始まる時を除いては、何の出来事も起きない。"
 ep2_wedding.1120.desc_child: "\n\n[trouble_child.GetSheHe]が群衆の中を突き進んでいく中、私はすぐに[trouble_child.GetFirstNamePossessive]がもらす不満の声を聞きつけた。「[ROOT.Char.GetMotherFather|U]、これが[other_parent.GetMotherFather]ではなく、新しい[other_parent.GetFirstName]なの？」"
 ep2_wedding.1120.desc_adult: "\n\n「言いたいことがある！」[trouble_child.GetFirstNamePossessive]の聞き馴染みのある声が、人混みの中から伝わってくる。「私の[other_parent.GetMotherFather]を[other_parent.GetTitledFirstName]と置き換えるなど、#EMP これが#!お前の精一杯のやり口なのか！？」"
 ep2_wedding.1120.desc_parent: "\n\n私の視線の片隅に、驚いて固まっている[other_parent.GetFirstNameNoTooltip]を見つけた。"
 ep2_wedding.1120.a: "馬鹿げたことはやめろ。#EMP 今すぐにだ。#!"
 ep2_wedding.1120.b: "わかっているとも。みんな辛いのだ…"
 ep2_wedding.1120.c: "#EMP お前の[other_parent.GetMotherFather]は秘密のはずだったのに！#!"
 wedding_child_fuss_log: "[TARGET_CHARACTER.GetUINamePossessive|U]の子供、[CHARACTER.GetUIName|U]は、結婚式で騒ぎを起こした"
 wedding_child_fuss_log_title: "$ep2_wedding.1120.t$"
 wedding_child_fuss_secret_log: "[TARGET_CHARACTER.GetUINamePossessive|U]の子供、[CHARACTER.GetUIName|U]は、結婚式で騒ぎを起こし、その出生の秘密を明かした"
 wedding_child_fuss_secret_log_title: "明かされた秘密"
 ep2_wedding.1121.desc_child: "\n\nその中心で[other_spouse.GetFirstNamePossessive]の [trouble_child.Custom('GetDaughterSon')]である[trouble_child.GetTitledFirstName]が立ち、鼻水を垂らしながら喚いている。「[other_spouse.GetMotherFather|U]、どうして私の[other_parent.GetMotherFather]を[other_parent.GetFirstName]と変えてしまうの？」"
 ep2_wedding.1121.desc_adult: "\n\n「言いたいことがある！」[other_spouse.GetFirstNamePossessive]の[trouble_child.Custom('GetDaughterSon')]である[trouble_child.GetTitledFirstName]の声が、人混みの中から伝わってくる。「私の[other_parent.GetMotherFather]を[other_parent.GetTitledFirstName]と置き換えるなど、#EMP これが#!お前の精一杯のやり口なのか！？」"
 ep2_wedding.1121.a: "黙れ、#EMP 小僧が#!。"
 ep2_wedding.1121.b: "私がもっといい親となろう！"
 ep2_wedding.1122.desc_repentant: "私が周囲のことなど目もくれず[ROOT.Char.Custom('GetExpensiveMeal')]をじっくりと楽しんでいると、悔い改めたような姿の[trouble_child.GetFirstName]が私に声をかけてきた。\n\n「[ROOT.Char.GetMotherFather|U]さん、式典で迷惑をかけてしまってごめんなさい。私の立場や育ちにふさわしくなかったって、反省している」"
 ep2_wedding.1122.desc_unrepentant: "私は[ROOT.Char.Custom('GetExpensiveMeal')]をじっくりと楽しもうと思ったのだが、[trouble_child.GetFirstNamePossessive]の攻撃的な言葉や、不用意に私の秘密を暴露したことがどうしても気がかりだった。\n\nようやく[trouble_child.GetSheHe]に近づくと、[trouble_child.GetFirstNameNoTooltip]は全く動じることなく、反省も見られなかった。「私は自分の言ったことは守るし、#EMP 何も#!後悔はない。本当のことを言っただけだ」[trouble_child.GetSheHe]はあざ笑うように応えた。"
 1122_child_pacified_log: "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName|U]ははっきりと心を通わせた。"
 1122_child_pacified_log_title: "家族の再団結"
 1122_child_not_pacified_log: "[CHARACTER.GetUIName|U]と[TARGET_CHARACTER.GetUIName|U]は共通点を見いだせなかった。"
 1122_child_not_pacified_log_title: "家族の誤解"
 ep2_wedding.1122.a: "お前を許そう。"
 ep2_wedding.1122.b: "実に不謹慎なものだった。"
 ep2_wedding.1122.c: "お前の失望は尊重せねばならない。"
 ep2_wedding.1122.d: "あり得ない！"
 #Secret Whispers
 ep2_wedding.1130.t: "秘密のささやき"
 ep2_wedding.1130.desc: "式典は盛り上がっているものの、私は#EMP 後ろ#!から聞こえてくる絶え間ないざわめきのせいで、#EMP 眼の前#!と起きていることに全く集中できていなかった。十分に集中すれば、客人や使用人までをも巻き込んだ、大きな噂話のようなものが聞こえてきた。#EMP\"Did 「本当なのか？」「だがそれは…」「…知らないのか？」#!\n\n"
 ep2_wedding.1130.desc_continue: "私が怒って問いただそうと振り向くと、騒ぎの中心にいるらしい[1130_knows.GetTitledFirstName]のいやに気取った眼差しが目に入った。「何かそちらからお話いただくことはないのですか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」"
 wedding_secret_revealed_log: "[CHARACTER.GetUIName|U]は式典中に[TARGET_CHARACTER.GetUINamePossessive|U]の秘密を暴露し、騒ぎを起こした。"
 wedding_secret_revealed_log_title: "$wedding_child_fuss_secret_log_title$"
 wedding_secret_not_revealed_log: "[CHARACTER.GetUIName|U]は式典中に[TARGET_CHARACTER.GetUINamePossessive|U]の秘密を暴露しようとして追い出された。"
 wedding_secret_not_revealed_log_title: "妨害者の追放"
 ep2_wedding.1130.a: "私は証拠を否定はしない。"
 ep2_wedding.1130.b: "衛兵、この#EMP 厄介者#!を放り出せ。"
 ep2_wedding.1131.desc: "騒ぎの中心には[1130_knows.GetTitledFirstName]が立っており、満足げに微笑んでいる。「[other_spouse.GetFirstName]が教えてくれませんでしたか？#EMP 皆が#!知っていることですよ！」"
 ep2_wedding.1131.a: "我々の間にもはや秘密はない、[other_spouse.GetFirstNameNoTooltip]。"
 ep2_wedding.1131.b: "これは#EMP 馬鹿げている！#!"
 ep2_wedding.1132.desc: "式典は盛り上がっているものの、私は[spouse_with_secret.GetTitledFirstName]について知った厄介な情報のことで頭がいっぱいになっており、あまり集中できていなかった。[other_spouse.GetTitledFirstName]も知っていたのだろうか？[other_spouse.GetSheHe]は知るべきなのか？\n\n私が隣の席の者に懸念を打ち明けたところ、気がつけば群衆全体にうわさ話が広まってしまった。[spouse_with_secret.GetFirstNameNoTooltip]と[other_spouse.GetFirstNameNoTooltip]の両方が騒ぎの中心…すなわち私を怒って見つめていた。"
 ep2_wedding.1132.a: "[other_spouse.GetFirstNameNoTooltip]にはこれ以上の価値がある！"
 ep2_wedding.1132.b: "これはただの#EMP 馬鹿げた#!噂だ。そうだろう、[spouse_with_secret.GetFirstNameNoTooltip]？"
 #A Misstep
 ep2_wedding.1140.t: "失態"
 ep2_wedding.1140.desc: "私は式典を組織したことを誇らしく思い、楽しんでいる。今のところ、すべては順調だ…そう思っていたところに、不幸は起きた。"
 ep2_wedding.1140.desc_1: "\n\n[fumbling_spouse.GetTitledFirstName]が配偶者のもとへ向かう途中に、つまづいて床に顔をぶつけてしまった！"
 ep2_wedding.1140.desc_2: "\n\n[fumbling_spouse.GetTitledFirstName]は誓いの言葉でどもり、配偶者の名前をいい間違えた！"
 ep2_wedding.1140.desc_3: "\n\n[fumbling_spouse.GetTitledFirstName]は式典中、次に何をするのかを忘れて、固まってしまった！"
 ep2_wedding.1140.desc_target: "\n\n群衆の中から[intent_target.GetTitledFirstNamePossessive]の視線が突き刺さるのを感じる。私に介入を促していた。"
 ep2_wedding.1140.desc_target_spouse: "\n\n部屋の反対側から、[intent_target.GetTitledFirstNamePossessive]の混乱した眼差しが突き刺さる。私になんとかしてくれと言わんばかりだ。"
 ep2_wedding.1140.a: "まだどうにかできる…"
 ep2_wedding.1140.a.success: "あなたは状況を打開した"
 ep2_wedding.1140.a.success.tt: "あなたは状況を打開した"
 ep2_wedding.1140.a.success.tt2: "[intent_target.GetFirstNameNoTooltip]は、あなたのスムーズな復旧に感動した"
 ep2_wedding.1140.a.failure: "あなたは恥をかくだけに終わった"
 ep2_wedding.1140.a.failure.tt: "あなたは恥をかくだけに終わった"
 ep2_wedding.1140.b: "先に進もう。"
 ep2_wedding.1140.c: "そういうこともある！"
