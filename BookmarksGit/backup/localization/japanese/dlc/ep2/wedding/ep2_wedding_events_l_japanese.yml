 ep2_wedding.3020.t: "興味なし"
 ep2_wedding.3020.desc: "[my_spouse.GetTitledFirstName]は1日中微笑んで、素直な会話でその高潔さを式典中も示していた。話は決して終わらないようにも感じられた。寝室で2人きりである程度の時間を過ごしたあと、私は身を乗り出して[my_spouse.GetSheHe]に口づけしたい気持ちに襲われる…\n\nだがそれは、私が期待していたようなものではなかった。[my_spouse.GetHerHis|U]の唇は乾いており、[my_spouse.GetHerHis]目には熱意は見られなかった。私は身を引くと、[my_spouse.GetHerHis]目を見つめて問いかける。\n\n「私は…」[my_spouse.GetSheHe]は深い溜め息をつきながら言う。「嗜好が…違うのです」"
 ep2_wedding.3020.a: "それは…聞かないほうが良かったな。"
 ep2_wedding.3020.b: "わかった。"
 ep2_wedding.3020.c: "#EMP ハハ！#!こんなことは信じられないだろうが…"
 wnight_confider_modifier: "親友"
 wnight_confider_modifier_desc: "この人物は、配偶者を信頼できる親友であると見ている"
 ep2_wedding.3030.t: "記憶に残る夜"
 ep2_wedding.3030.desc: "暖炉の火が尽きかけている中、私は黙ってそれを見つめていた。その明かり、その暖かさ。[my_spouse.GetTitledFirstName]は木箱の中から何かを探しており、私は炎から目を離して[my_spouse.GetSheHe]を見つめる。\n\n「[ROOT.Char.GetFirstNameNoTooltip]」と、[my_spouse.GetSheHe]はそういうと、絹で包まれた小さな包みを私に差し出す。「これは婚約の日からずっと取っておいたもの。今、私の愛の印としてあなたに捧げます」"
 ep2_wedding.3030.a: "「あなたこそが、最高の贈り物だ」"
 ep2_wedding.3030.a.tt: "これは[my_spouse.GetShortUIName]に対する[GetScheme('courting').GetTypeName][schemes|E]にボーナスを加える"
 ep2_wedding.3030.b: "「私もあなたに贈り物がある…」"
 ep2_wedding.3030.b.tt: "これは[my_spouse.GetShortUIName]に対する[GetScheme('seduce').GetTypeName][schemes|E]にボーナスを加える"
 ep2_wedding.3030.c: "「実は…私もあなたに贈り物がある」"
 ep2_wedding.3030.d: "「#EMP ハハ！#!そんな計略で私を騙せるとは思わぬことだ！」"
 love_memento_desc: "[love_memento.GetDesc]\n\n[my_spouse.GetShortUIName|U]は結婚初夜に、愛の証しとしてこの宝物を[ROOT.Char.GetFirstName]に贈った。"
 lock_of_hair: "一房の髪"
 lock_of_hair.desc: "絹のリボンで結ばれた髪束は、[my_spouse.GetShortUIName]の全く同じ色合いをしている。"
 house_ribbon: "家紋を刺繍したリボン"
 house_ribbon.desc: "丁寧に刺繍を施されたリボンは、[itsa_me_scope.GetTitledFirstNamePossessive]家の家訓が記されている。"
 initials_necklace: "イニシャルの入った首飾り"
 initials_necklace.desc: "銅の文字が、金の爪留めに、黒いガラス・クリスタルのラインストーンで飾り付けられている。それは[itsa_me_scope.GetTitledFirstName]のイニシャルを記したものだ。"
 marriage_prayer_brooch: "結婚の祈りのブローチ"
 marriage_prayer_brooch.desc: "丸い、平らなブローチ。結婚の祈りが刻まれ、エナメル加工が施されている。"
 wooden_phallus: "木製のファルス"
 wooden_phallus.desc: "木製の豊穣のシンボルで、男性の陰茎を表現している。"
 ep2_wedding.3030.artifact_tt: "あなたは[love_memento.GetName]の所有者となる"
 ep2_wedding.3040.t: "燃える夜"
 ep2_wedding.3040.desc: "ああ、[my_spouse.GetTitledFirstName]の肌はなんと柔らかく、その髪の香りはなんとかぐわしいことか！私の結婚初夜は期待した通りのものであり、瞬く間に肉欲の罪へと溺れてしまう。\n\n我々の情熱は強すぎるほどで、部屋をほとんど照らすことのない蝋燭へも注意を払っていなかった。私はそれを。うっかり足蹴にしてしまった。「止めないで、愛する者よ！」\n\nだが、[ROOT.Char.GetFaith.HighGodName]の思惑は全く異なるものだったようで、干し草の敷物は瞬く間に炎に照らされる。"
 ep2_wedding.3040.a: "[my_spouse.GetFirstNameNoTooltip]を助けなくては！"
 ep2_wedding.3040.a.success: "あなたは[my_spouse.GetFirstNameNoTooltip]を炎から守った！"
 ep2_wedding.3040.a.failure: "あなたは[my_spouse.GetFirstNameNoTooltip]を救おうとして負傷した"
 ep2_wedding.3040.b: "#EMP 自分を#!守らねば！"
 ep2_wedding.3040.b.success: "[my_spouse.GetFirstNameNoTooltip]は[my_spouse.GetHerselfHimself]を炎から守った"
 ep2_wedding.3040.b.failure: "[my_spouse.GetFirstNameNoTooltip]は火事で負傷した"
 ep2_wedding.3040.c: "今こそ私が輝く時！"
 ep2_wedding.3040.c.success: "あなたは[my_spouse.GetFirstNameNoTooltip]を救う力を見せた"
 ep2_wedding.3040.d: "これは[my_spouse.GetShortUINameNoTooltip]を排除する絶好の機会かもしれない…"
 ep2_wedding.3040.d.flavor: "炎に巻かれるがいい、#EMP [my_spouse.GetWifeHusband]#!よ！"
 ep2_wedding.3040.d.success: "[my_spouse.GetFirstNameNoTooltip]はあなたの殺害の試みから生還した"
 ep2_wedding.3040.d.failure: "[my_spouse.GetFirstNameNoTooltip]は死亡した"
 ep2_wedding.3050.t: "頭上に吊るされしもの"
 ep2_wedding.3050.desc: "夜が更け、新郎新婦がより個人的な行動のために会場を立ち去ると、客人たちも出払い始める。私は部屋の無効にいる[intent_victim.GetTitledFirstName]を探し、#EMP [intent_victim.GetSheHe]#!が帰るまで部屋を離れないようにした。\n\n異国の騎士が1人、祈りを捧げてから立ち去り、残されたのは私達2人だけとなった。\n\n「さて、そろそろ行こうかな」と、[intent_victim.GetFirstNameNoTooltip]は言って椅子から立ち上がる。\n\n銀のランプが炎の舌のように、[intent_victim.GetHerHis]頭上に吊るされていた。"
 ep2_wedding.3050.a: "今がその時だ！"
 ep2_wedding.3050.a.success: "あなたは[intent_victim.GetFirstNameNoTooltip]を殺した"
 ep2_wedding.3050.a.failure: "[intent_victim.GetFirstNameNoTooltip]は生き延びた"
 ep2_wedding.3050.b: "あのランプのロープは、今夜はかなり脆そうだ…"
 ep2_wedding.3050.b.success: "ランプが[intent_victim.GetFirstNameNoTooltip]を殺した"
 ep2_wedding.3050.b.failure: "[intent_victim.GetFirstNameNoTooltip]は事件に不信を抱いている"
 ep2_wedding.3050.c: "[intent_victim.GetSheHe]を追いかければ、[intent_victim.GetSheHe]が眠る場所がわかるだろう…"
 ep2_wedding.3050.c.tt: "「あなたはこの人物を対象とした[GetScheme('murder').GetTypeName][schemes|E]に著しいボーナスを得る」"
 ep2_wedding.3200.t: "儀式の約束"
 ep2_wedding.3200.both: "宴もたけなわに達した時、[my_spouse.GetFirstName]と私は、差し迫る初夜の儀式に対するお互いの気持ちと相反する、険しい表情を浮かべていた…\n\n私達は寝室へと向かう行列の中で、かすかな望みをかけて、太鼓と大声の喧騒に混じってひそかにこう提案した。「[ROOT.Char.Custom('WifeHusband')|U]、こんなことをする#EMP 必要はない#!のではないか？」"
 ep2_wedding.3200.self: "宴もたけなわに達した時、私は初夜の儀式を想像してどんどん不安をつのらせていった。だが、[my_spouse.GetFirstName]がその不安を共有してはいないことは明らかだった。\n\n[my_spouse.GetSheHe|U]は、行列が私達を寝室へと送り出す時、太鼓と大声の喧騒の中で笑いながら振り向き、こう告げる「まるでお化けみたいだ、[ROOT.Char.Custom('WifeHusband')]！落ち着いて！」"
 ep2_wedding.3200.other: "宴もたけなわに達した時、[shy_spouse.GetFirstNamePossessive]が初夜の儀式を間近に迎えて、不安を募らせているのがわかった。\n\n私の新たな[shy_spouse.Custom('WifeHusband')]は、寝室へと送り出す行列の中で、太鼓と大声の喧騒の中で私に懇願した。「どうか、こんなことをせずにはすまないのでしょうか…？」"
 ep2_wedding.3200.closing: "\n\n扉はすぐそこまで近づいており、パーティーの歓声は最高潮に達している。式典が始まろうとしている。"
 ep2_wedding.3200.a: "私達の部屋に誰も入るな！"
 ep2_wedding.3200.a.flavor: "早く、ドアに閂を！"
 ep2_wedding.3200.b: "期待されているのだろうが…"
 ep2_wedding.3200.c: "どうか、彼らを締め出せないのか？"
 ep2_wedding.3200.c.success: "[my_spouse.GetFirstNameNoTooltip]は説得された"
 ep2_wedding.3200.c.failure: "[my_spouse.GetFirstNameNoTooltip]は拒否した"
 ep2_wedding.3200.d: "さあ、愛する人よ、大丈夫だ。"
 ep2_wedding.3200.d.success: "[my_spouse.GetFirstNameNoTooltip]は諦めた"
 ep2_wedding.3200.d.failure: "[my_spouse.GetFirstNameNoTooltip]は怒った"
 ep2_wedding.3200.e: "馬鹿を言うな、伝統だ！"
