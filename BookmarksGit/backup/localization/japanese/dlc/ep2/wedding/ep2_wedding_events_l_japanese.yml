 wedding_parade_death_log_title: "パレードでの死"
 #A Bad Match
 ep2_wedding.1180.t: "不幸な縁組"
 ep2_wedding.1180.desc: "いざ対面してみれば、[other_spouse.GetTitledFirstNamePossessive]は神経質なほどにそわそわしており、なかなか落ち着きを見せなかった。\n\n[other_spouse.GetHerHis|U]の目は私を避け、その口は苦笑いを浮かべている。それらが、私の知るべきすべてを伝えてくれる。[other_spouse.GetSheHe|U]は私が嫌いなのだ。"
 ep2_wedding.1180.a: "あなたの意見は必要なかった。"
 ep2_wedding.1180.b: "私を好きにさせてみせよう！"
