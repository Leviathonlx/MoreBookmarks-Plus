 #Wedding Night Events
 ep2_wedding.3000.t: "臆病な始まり"
 ep2_wedding.3000.desc: "#EMP はぁ。#!さあ、始まる。はずなのだが。どうすればいいのだろうか？[my_spouse.GetSheHe]は…抱きしめ合うのは好きなのだろうか？それとも、キスだけがいいのだろうか？[my_spouse.GetSheHe]にまっすぐ見つめられると、どうしても目をそらしてしまう。[my_spouse.GetSheHe]も、その手をそわそわと動かしているのだけはわかる。\n\n「その…」私は咳払いをし、言葉を発しようとした。ベッドのシーツは、いまだにシワ一つない。「今夜のあなたはとても美しい」\n\n「あ、ありがとう…私もあなたの…髪が好き」\n\nしまった、これはうまくいっていない。"
 ep2_wedding.3000.a: "「散歩でもどうだろうか？」"
 ep2_wedding.3000.a.success: "[my_spouse.GetFirstNameNoTooltip]は散歩が楽しいものだと感じた"
 ep2_wedding.3000.a.failure: "[my_spouse.GetFirstNameNoTooltip]は散歩が退屈だと感じた"
 ep2_wedding.3000.b: "「読書は…どうかな？」"
 ep2_wedding.3000.b.success: "[my_spouse.GetFirstNameNoTooltip]とあなたは、素敵な会話をかわした"
 ep2_wedding.3000.b.failure: "[my_spouse.GetFirstNameNoTooltip]は会話が退屈だと感じた"
 ep2_wedding.3000.c: "「#EMP ふわああ#!。#EMP とても#!眠い」"
 ep2_wedding.3000.tt: "[my_spouse.GetFirstNameNoTooltip]は、[my_spouse.GetHerHis]特性に基づいて好き嫌いを判断する…\n"
