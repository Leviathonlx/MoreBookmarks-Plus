l_japanese:
 ##### WEDDING #####
 ### ACTIVITY
 activity_wedding: "大結婚式"
 activity_wedding_selection_tooltip: "夫妻の結婚を祝う壮大な式典、[GetActivityType('activity_wedding').GetName]を主催する\n\n期待される報酬:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E]減少"
 activity_wedding_desc: "夫妻の結婚を祝う壮大な式典。\n\nしかし、それはただの結婚式ではない。これは自身の影響力を見せつける場であり、貴族たちが外交、誘惑、そして暗殺を実行するために集う社交行事であるが ― 友人と酒を飲み交わす場でもある！"
 activity_wedding_host_desc: "$BULLET_WITH_TAB$選択した[spouses|E]が[married|E]する\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$招待客の[opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E]の[opinion|E]\n$BULLET_WITH_TAB$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]を獲得する可能性あり\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E]が減少する可能性あり\n$BULLET_WITH_TAB$[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]を獲得する可能性あり\n$BULLET_WITH_TAB$[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]を獲得する可能性あり"
 wedding_need_to_promise: "[GetActivityType( 'activity_wedding' ).GetName]を企画するには[grand_wedding_promised|E]が必要！"
 wedding_need_to_be_valid: "婚約する者はどちらも成人しており、結婚できる状態でなければならない"
 activity_wedding_conclusion_characters_header: "新婚夫婦"
 spouse_1: "配偶者"
 spouse_2: "$spouse_1$"
 spouse_1_for_host: "$spouse_1$"
 spouse_2_for_host: "$spouse_2$"
 spouse_1_desc: "[GetActivityType( 'activity_wedding' ).GetName]では二人の[spouses|E]の結婚を祝います。彼らはこの活動に必要不可欠であり、[betrothal|E]時点で二人の間で[GetActivityType( 'activity_wedding' ).GetNameNoTooltip]が約束されていなければ[grand_wedding_promised|E]を企画することはできません。\n\n配偶者たちは自身の結婚式に必ず招待され、活動終了時に特定の報酬を獲得します。\n"
 spouse_2_desc: "$spouse_1_desc$"
 spouse_1_desc_for_host: "$spouse_1_desc$"
 spouse_2_desc_for_host: "$spouse_2_desc$"
 activity_window_character_spouse_1: "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_spouse_2: "[Character.Custom('GetBrideGroom')|U]\n[Character.GetShortUINameNoTooltip|U]"
 activity_wedding_conclusion_desc: "[GetActivityType( 'activity_wedding' ).GetName]が終了しました"
 activity_wedding_destination_selection: ""
 activity_wedding_province_desc: ""
 province_desc_wedding_capital: "\n#P + あなたの首都#!\n#weak これにより[gold_i] [gold|E]を獲得する。#!"
 province_desc_wedding_gardens: "\n#P + $building_royal_garden_01$#!\n#weak これにより[dynasty_prestige_i] [dynasty_prestige|E]の獲得量が増加し、[stress_loss_i] [stress|E]を失う。#!"
 province_desc_wedding_gardens_2: "\n#P ++ $building_royal_garden_02$#!\n#weak これにより[dynasty_prestige_i] [dynasty_prestige|E]の獲得量が増加し、[stress_loss_i] [stress|E]を失う。#!"
 province_desc_wedding_gardens_3: "\n#P +++ $building_royal_garden_03$#!\n#weak これにより[dynasty_prestige_i] [dynasty_prestige|E]の獲得量が増加し、[stress_loss_i] [stress|E]を失う。#!"
 province_desc_wedding_palace: "\n#P + $building_leisure_palace_01$#!\n#weak これにより[dynasty_prestige_i] [dynasty_prestige|E]の獲得量が増加し、[stress_loss_i] [stress|E]を失う。#!"
 province_desc_wedding_palace_2: "\n#P ++ $building_leisure_palace_02$#!\n#weak これにより[dynasty_prestige_i] [dynasty_prestige|E]の獲得量が増加し、[stress_loss_i] [stress|E]を失う。#!"
 province_desc_wedding_palace_3: "\n#P +++ $building_leisure_palace_03$#!\n#weak これにより[dynasty_prestige_i] [dynasty_prestige|E]の獲得量が増加し、[stress_loss_i] [stress|E]を失う。#!"
 province_desc_wedding_pleasure_dome: "\n#P +++ $building_leisure_palace_03$#!\n#weak これにより[dynasty_prestige_i] [dynasty_prestige|E]の獲得量が増加し、[stress_loss_i] [stress|E]が減少する。#!"
 province_desc_wedding_holy_site: "\n#P + あなたの信仰の聖地である#!\n#weak これにより[piety_i] [piety|E]を獲得する。#!"
 every_cruel_vassal: "すべての冷酷な封臣"
 wedding_every_other_vassal: "ほかのすべての封臣"
 activity_wedding_guest_desc: "$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$主催者と配偶者の[opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E]を失うことがある\n$BULLET_WITH_TAB$[GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]を獲得することがある\n$BULLET_WITH_TAB$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]を獲得することがある"
 activity_wedding_guest_help_text: "\n結婚式の客人は式典に参加し、その盛大さに感動し、配偶者と主催者に驚かされるのを心待ちにしています！\n結婚式は社交および政治の場であり、客人たちと交わり、有意義な関係を築く機会が多く得られます。"
 ### PHASES
 wedding_phase_ceremony: "結婚式"
 wedding_phase_ceremony_desc: "あらゆる儀礼と準備はすべて、誓いを交わし、婚姻関係を正式なものとするためのものである。"
 wedding_phase_banquet: "婚姻の宴"
 wedding_phase_banquet_desc: "新婚夫妻を祝う宴。たくさんの料理と酒が提供され、余興も行われる。"
 wedding_phase_wnight: "婚約の夜"
 wedding_phase_wnight_desc: "配偶者たちが結婚を完全なものにする間、残りの客人たちはくつろぎながら宴を楽しむ。"
 ### OPTIONS
 wedding_type_normal: "大結婚式"
 wedding_type_normal_desc: "\n#weak 結婚式は夫妻だけでなく、二人の家族の絆を祝う大掛かりな式典だ。#!\n\n@warning_icon! #X 約束した[GetActivityType('activity_wedding').GetName]はその約束の期限が切れる前に企画しなければ、ペナルティが発生します#!"
 wedding_type_bloody: "血濡れの結婚式"
 wedding_type_bloody_desc: "相手方の家族を殺害する。\n#weak 企画するのは結婚式ではなく、葬式である。#!\n\n@warning_icon! #X 15年間、血濡れの[GetActivityType('activity_wedding').GetName]を主催できなくなります#!\n@warning_icon! #X あなたの[liege|E]または[head_of_faith|E]が対象である場合はペナルティが重くなります#!\n\n@alert_icon! #alert_trial [GetTrait('just').GetName( GetNullCharacter )]、[GetTrait('compassionate').GetName( GetNullCharacter )]および[GetTrait('calm').GetName( GetNullCharacter )]の特性を持つ者は[stress|E]を獲得します#!"
 wedding_option_entertainment: "余興"
 wedding_entertainment_bad: "家庭内の余興"
 wedding_entertainment_bad_desc: "$EFFECT_LIST_BULLET$[prestige|E]の獲得量が減少\n\n#weak 道化師や手品師のようないつも宮廷にいる芸人が結婚式に参加する。#!"
 wedding_entertainment_normal: "曲芸師と演奏家"
 wedding_entertainment_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$中程度の[prestige|E]を獲得\n\n#weak 立派な宮廷になら必ずいる主要な演者たち。#!"
 wedding_entertainment_good: "吟遊詩人と異国の悪魔"
 wedding_entertainment_good_desc: "$EFFECT_LIST_BULLET$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$[prestige|E]の獲得量が上昇\n\n#weak 最高の演者と最も希少な獣だけを集めた宴！#!"
 wedding_option_food: "食べ物と酒"
 wedding_food_bad: "控えめな宴"
 wedding_food_bad_desc: "$EFFECT_LIST_BULLET$すべての出席者の[opinion|E]獲得量が減少\n\n#weak 期待通りではあるが、記憶には残らない宴。#!"
 wedding_food_normal: "寛大な宴"
 wedding_food_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$すべての出席者の[opinion|E]を中程度獲得\n\n#weak すべての客人を楽しませる適度な宴。#!"
 wedding_food_good: "膨大な料理"
 wedding_food_good_desc: "$EFFECT_LIST_BULLET$[stress|E]減少にボーナス\n$EFFECT_LIST_BULLET$[health|E]ボーナス増加\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$すべての出席者の[opinion|E]獲得量が上昇\n\n#weak 料理の重みでテーブルが悲鳴をあげている！#!"
 wedding_option_decoration: "結婚式場"
 wedding_decoration_bad: "野草"
 wedding_decoration_bad_desc: "$EFFECT_LIST_BULLET$[GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]を獲得\n$EFFECT_LIST_BULLET$あなたの[GetVassalStance( 'courtly' ).GetName] [vassals|E]の[opinion|E]獲得量が減少\n\n#weak 摘んできたばかりの可愛らしい花飾りと、少数の料理人と給仕係。#!"
 wedding_decoration_normal: "花冠と松明"
 wedding_decoration_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$あなたの[GetVassalStance( 'courtly' ).GetName] [vassals|E]の[opinion|E]を中程度獲得\n$EFFECT_LIST_BULLET$[GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]を獲得\n\n#weak 伝統的な飾り付けと、杯を空のままにしておくことがないくらいの人数の給仕係。#!"
 wedding_decoration_good: "銀と金"
 wedding_decoration_good_desc: "$EFFECT_LIST_BULLET$あなたの[GetVassalStance( 'courtly' ).GetName] [vassals|E]の[opinion|E]獲得量が上昇\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]および[prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$[GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]を獲得\n\n#weak 無尽蔵の富を堂々と見せびらかす。客人それぞれの杯を持っておけるくらいの給仕係がいる。#!"
 wedding_good_option_desc: "$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetName]および[GetVassalStance( 'courtly' ).GetName] [vassals|E]があなたに対する[opinion|E]をより多く獲得する"
 wedding_normal_option_desc: "$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetName]および[GetVassalStance( 'zealot' ).GetName] [vassals|E]があなたに対する[opinion|E]をより多く獲得する"
 ### INTENTS
 diplomatic_intent: "外交"
 diplomatic_intent_desc: "選択したキャラクターと同盟を築くか、あるいは感心させて服従させられることもある"
 matchmaking_intent: "仲介"
 matchmaking_intent_desc: "選択したキャラクターと相性の良い相手を探し出し、婚約させる"
 banquet_mischief_intent: "いたずら"
 banquet_mischief_intent_desc: "大騒ぎを引き起こし、あなたの[stress|E]減少を増加させるが、#EMP 不運#!な結果になることもある。"
 ### COST
 WEDDING_BASE_COST: "大結婚式の基本コスト"
