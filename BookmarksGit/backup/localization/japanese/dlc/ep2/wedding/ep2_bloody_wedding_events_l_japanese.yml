 #BLOODY WEDDING
 ep2_wedding.0101.t: "死が…"
 ep2_wedding.0101.desc.intro: "客人たちは皆、庭に集っている。素晴らしき晴天だ。私は己の[dummy_gender.GetWomenMen]たちを見渡す。この者らは、優雅なる主催者として私が約束した護衛たちだ。#EMP しっかりと#!武装もしている。もうすぐ、私の準備は実を結ぶだろう。\n\n[spouse_2.GetTitledFirstName]が[spouse_2.GetHerHis]従者とともに到着するのが見える"
 ep2_wedding.0101.desc.spouse: "。結婚。たった、1日限りの。"
 ep2_wedding.0101.desc.bad: "。このような卑しき存在は、消し去らねばならぬ。"
 ep2_wedding.0101.desc.good: "…すまないな、愛する者よ。"
 ep2_wedding.0101.a: "[spouse_2.GetHouse.GetNameNoTooltip]家の成員全員を排除せねばならない。"
 ep2_wedding.0101.a_lowborn: "この一族の成員全員を排除せねばならない。"
 ep2_wedding.0101.b: "私が奪うのは、[spouse_2.GetFirstNamePossessiveNoTooltip]の命のみ。"
 ep2_wedding.0101.c: "結婚の夜…完璧な機会だ。"
 ep2_wedding.0101.d: "無理だ。ここでもないし、今でもない。"
 ep2_wedding.0101.a.tt: "結婚式が始まる…それは、記憶に残るものとなろう"
 ep2_wedding.0101.c.tt: "親密な選択"
 ep2_wedding.0101.d.tt: "結婚式が始まり、特に被害は発生しない"
 ep2_wedding.0200.desc.murder: "$ep2_wedding.0200.desc.murder_intro$「あなたの慈悲深さに感謝を、[ROOT.Char.Custom('FormOfAddressForLiege')]。本当に心が温まります」"
 ep2_wedding.0200.desc.murder_intro: "客人が会場に入る中、私は[ROOT.Char.Custom('my_subject_of_interest')]について出席者の一団と話をしていた。「なんと寛大な主催者か！」私は主賓席に向かって詫びを入れながら聞いている。私の護衛は#EMP いたるところに#!いる。準備はできている。席につくと、[spouse_2.GetTitledFirstName]と目があった。\n\n"
 ep2_wedding.0200.desc.murder_spouse: "$ep2_wedding.0200.desc.murder_intro$もうすぐ、我々は#EMP 2人#!きりになれるよ、愛する者よ」と、私はゴブレットを掲げて言った。"
 ep2_wedding.0200.a.murder: "#EMP 楽しもうではないか！#!"
 ep2_wedding.0202.t.spouse: "…2人を分かつ"
 ep2_wedding.0202.t: "…2人を分かつ"
 ep2_wedding.0202.desc.outro: "\n\n[ROOT.Char.Custom('GetExpensiveDessert')]を食べながら、私は従者に合図を送った。私の[dummy_gender.GetWomenMen]が、傭兵に扮装して会場へと入り込む。扉は施錠され、音楽が流れ始める。さあ、虐殺の始まりだ。"
 ep2_wedding.0202.desc.intro: "客人たちは多くの会話をしており、そのすべてを把握することは難しい。[spouse_2.GetTitledFirstName]は察しの良い廷臣に囲まれており、皆が互いを褒め合っている。この動揺が、全くの偶然なのか、それとも運命なのか。私にはわからない。\n\n"
 ep2_wedding.0202.desc.compassionate: "こうなってしまったのは残念だ。私は見ていられないだろう。"
 ep2_wedding.0202.desc.paranoid: "ようやく、我が敵は私への策謀を止めることになる…彼らの唇は、永遠に閉ざされるのだ。"
 ep2_wedding.0202.desc.zealous: "彼らの魂が、[ROOT.Char.GetFaith.NegativeAfterLife]に救済されんことを。"
 ep2_wedding.0202.desc.sadistic: "彼らの足元の石畳が、赤く染まるのが楽しみだ。"
 ep2_wedding.0202.desc.craven: "話はしは眉間の汗を拭った。#EMP コホン。#!落ち着くのだ、[ROOT.Char.GetFirstNameNoTooltip]。疑われてはならない。"
 ep2_wedding.0202.desc.arrogant: "私は椅子にもたれかかり、笑いをこらえる。皆は、このことを永遠に忘れないだろう。"
 ep2_wedding.0202.desc.lazy: "私は、己の手をくださずに済むことをとても感謝している。殺人というのは、実に大変な作業だ。"
 ep2_wedding.0202.desc.just: "私はこれを、正義と呼ぶ。"
 ep2_wedding.0202.desc.cannibal: "ともあれ、腹が減ってきた…"
 ep2_wedding.0202.desc.wrathful: "中傷してきた者どもの首が、会場に転がらんことを！"
 ep2_wedding.0202.desc.fallback: "いつのまにか、口笛を吹いていた。"
 ep2_wedding.0202.a: "[spouse_2.GetHouse.GetNameNoTooltip]の一族はここで終わりだ。"
 ep2_wedding.0202.a.lowborn: "お前の一族はここで終わりだ。"
 ep2_wedding.0203.t.spouse: "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t: "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro: "宴が終わりに近づくにつれて、会話は途切れ始める。そして、酔っ払った者と、疲れ切った者へ客人は別れていく。まったくのしらふの者…あるいはすっかり酩酊した者が、[spouse_2.GetTitledFirstName]を取り囲み、その寵愛を勝ち取らんと最後の挑戦をしている。\n\n"
 ep2_wedding.0203.desc.compassionate: "速やかに、痛みもなく終わることを願うばかりだな。"
 ep2_wedding.0203.desc.paranoid: "さあ、[spouse_2.GetSheHe]は知るだろう！きっと！#EMP 皆#!が！"
 ep2_wedding.0203.desc.zealous: "このような有害な魂を取り除く手段はただひとつなのだ。"
 ep2_wedding.0203.desc.sadistic: "私はナイフの刃を舐める。己で手を下せれば、どれほど良かったことか…"
 ep2_wedding.0203.desc.cannibal: "間近で見てみれば…[spouse_2.GetHerHis]肌はなんと美味しそうなことか。"
 ep2_wedding.0203.desc.craven: "ダメだ…見ていられない。思った以上に酷いものだ！"
 ep2_wedding.0203.desc.arrogant: "私は椅子にもたれかかり、[ROOT.Char.Custom('RegionalDrink')]を一口飲む。"
 ep2_wedding.0203.desc.just: "やらねばならぬことなのだ。"
 ep2_wedding.0203.desc.wrathful: "#EMP [spouse_2.GetHerHis]首をはねろ。切り飛ばすのだ。#!"
 ep2_wedding.0203.desc.fallback: "" #left intentionally blank
 ep2_wedding.0203.desc.outro: "廷臣の一人が、必要以上の笑い声を上げている。大きすぎるほどだ。[my_agent.GetSheHe|U]は短剣を取り出すと、[spouse_2.GetFirstNameNoTooltip]の心臓は瞬く間に沈黙した。そして、客人たちも黙り込んだ。\n\n「[my_agent.GetSheHe]を捕まえろ！」私は叫ぶ。[my_agent.GetSheHe]が翌日には解放されることは、よく知ったうえで。"
 ep2_wedding.0203.a: "悲劇だ！"
 ep2_wedding.0300.desc.murder_spouse: "宴が終わりへ近づいていくと、蝋燭が消えていき、客人たちは自室へと引き返していく。我々の初夜が近づくと、再び声も大きくなる「さあ、新婚を祝おうではないか！」\n\n私は#EMP 心から#!待ちきれなかった。"
 ep2_wedding.3060.t: "死に至る夜"
 ep2_wedding.3060.desc: "贅沢に設えられたベッドが私達を待っていた。[spouse_2.GetTitledFirstNamePossessive]の顔を蝋燭が照らした瞬間、私はつかの間、息を呑んだ。「共に寝ましょう、愛しい人」と[spouse_2.GetSheHe]は衣服を脱ぎながら言う。\n\n月が真昼のように明るく輝いている。キスをする前に、私は[spouse_2.GetHerHis]の喉を撫でる。この手を…力を強めれば、すべてが終わる。"
 ep2_wedding.3060.a: "「もっと近くへ、愛しい人よ…」"
 ep2_wedding.3060.a.success: "あなたは[spouse_2.GetShortUIName]を絞め殺した"
 ep2_wedding.3060.a.failure: "[spouse_2.GetShortUIName]はあなたの手から逃れた"
 ep2_wedding.3060.b: "[spouse_2.GetSheHe]をよりうまく黙らせる薬草を知っている。"
 ep2_wedding.3060.b.success: "[spouse_2.GetShortUIName]の毒殺に成功した"
 ep2_wedding.3060.b.failure: "[spouse_2.GetShortUIName]はあなたの意図に気付いた"
 ep2_wedding.3060.c: "素早く動こう。この枕の下に、短剣がある。"
 ep2_wedding.3060.c.flavor: "愛する者よ、お前のために果物を切ってやろう！"
 ep2_wedding.3060.c.success: "あなたは[spouse_2.GetShortUINamePossessive]の喉を切り裂いた"
 ep2_wedding.3060.c.failure: "[spouse_2.GetShortUIName]は不審がっている"
 ep2_wedding.3060.d: "いいや、私にはできん。"
 ep2_wedding.0301.t: "後味"
 ep2_wedding.0301.desc.family: "部屋中に死体が散乱している。使用人たちは、殺人者は誰なのかとつぶやきながら、簡易ベッドを用意している。「敵は大勢いたと聞いている」「誰もいなかったって話もある」"
 ep2_wedding.0301.desc.agent: "衛兵が工作員を連行したが、客人の顔にはいまだに恐怖の表情が残っている。医師がどうにかしようと名乗り出たものの、心臓を一突きされては治療の施しようがないのは明らかだ。"
 ep2_wedding.0301.desc.wedding_night: "私は寝間着姿で大広間までの廊下を走った。扉を開ける前に、少しだけ時間をかけ、最高の嘆きの表情を繕う。#EMP 「助けて！助けてくれ！」#!私は叫ぶ。「工作員が、[spouse_2.GetTitledFirstName]の生命を奪ったのだ。まさに我々の部屋で！」"
 ep2_wedding.0301.non_spouse: "\n\n[spouse_1.GetTitledFirstNamePossessive]の泣く声が部屋に響き渡る。[spouse_1.GetHerHis|U]の手は、[spouse_2.GetFirstNamePossessiveNoTooltip]をしっかりと掴んで離さない。"
 ep2_wedding.0301.spouse: "\n\n「ああ、愛する者よ。運命とはなんと残酷なものか！」私は叫び、[spouse_2.GetHerHis]冷たくなった手をしっかりと握る。「お前にこのようなことをした者を探し出し、#EMP 終わらせて#!やる」"
 ep2_wedding.0301.spouse_wnight: "\n\n静寂が支配する。衛兵が寝室へ向かって走り出し、私は両手に顔をうずめる。"
 ep2_wedding.0301.a: "残酷な、残酷な運命だ。"
 ep2_wedding.0302.t: "哀悼の時"
 ep2_wedding.0302.desc.family: "私が[ROOT.Char.Custom('my_subject_of_interest')]について、客人たちと話をしていると、音楽が流れてきた。演奏者を見るために振り向くと、思いもよらず誰かと目が合う。[spouse_2.GetTitledFirstName]と[spouse_2.GetSheHe]の一族へ向かって、傭兵の一団が近づいている。\n\n剣が引き抜かれた。#EMP 「やめろ！やめてくれ！頼む！」#!\n\n耳障りな乾いた音と共に、死体が倒れ伏した。"
 ep2_wedding.0302.desc.agent: "私の[ROOT.Char.Custom('my_subject_of_interest')]に関する客人たちのと話しは、突然の鋭い叫び声で中断された。#EMP 「やめろ！」#!振り返ると、[spouse_2.GetTitledFirstName]が心臓を鋭い短剣で貫かれていた。\n\n衛兵たちが素早く犯人に向かって駆け寄る。「捕まえろ！捕まえるんだ！」と、[host.GetTitledFirstName]の叫び声が聞こえる。\n\n"
 ep2_wedding.0302.desc.wedding_night: "大広間の扉が突然開いたかと思えば、その中心に[spouse_1.GetTitledFirstName]が立っていた。重く息を吐き、[spouse_1.GetHerHis]腕はしっかりと木を掴んでいる。「助けて…助けてくれ！」[spouse_1.GetSheHe]は叫んだ。「工作員が、[spouse_2.GetTitledFirstName]の生命を奪ったのだ。まさに我々の部屋で！」\n\n部屋は静まり返った。"
 ep2_wedding.0302.spouse: "私は急いで[spouse_2.GetFirstNameNoTooltip]に近づき、[spouse_2.GetHerHis]手を握る。まだあたたかい。「ダメだ…我が大切なものが、これほどにすぐに…」"
 ep2_wedding.0302.good: "我が愛する[spouse_2.GetFirstNameNoTooltip]が…こんな風に亡くなってしまうとは。"
 ep2_wedding.0302.bad: "自業自得だと言えばそれまでだ。だが…"
 ep2_wedding.0302.sadistic: "私は血から目が離せなかった…なんと素晴らしい仕事か。"
 ep2_wedding.0302.indifferent: "私は[spouse_2.GetFirstNameNoTooltip]をよく知らなかったが、このような運命に値する者などいないだろう。"
 ep2_wedding.0302.a: "悲劇だ。"
 ep2_wedding.0955.t: "赤い夜明け"
 ep2_wedding_departure_intro: "広間は前日とはうってかわった状態だった。使用人たちがテーブルを掃除し、音楽は流れておらず、ほとんどの客人はすでに発っていた。"
 ep2_wedding.0955.desc.intro: "$ep2_wedding_departure_intro$\n\n残った人々に別れの挨拶をする準備をしながら、"
 ep2_wedding.0955.desc.failed: "私が[spouse_2.GetTitledFirstNamePossessive]の顔をちらりと見てみると、[spouse_2.GetHerHis]は側近たちと楽しそうに話をしていた。\n\n[spouse_2.GetSheHe]が私を疑っているのはわかっているし、相応の理由もある。この結婚は、退屈はしそうにない。"
 ep2_wedding.0955.desc.murder: "私は[spouse_2.GetTitledFirstName]のことをしばし考えた。亡くなってしまうとは。"
 ep2_wedding.0955.good: "こんな風に終りを迎える必要などなかった。"
 ep2_wedding.0955.bad: "ようやく、私は[spouse_2.GetHerHis]の[spouse_2.Custom2('InsultAdjective', ROOT.Char)]顔をこれ以上見ずに済むのだ。"
 ep2_wedding.0955.sadistic: "皆にそれが#EMP 私#!であると告げられれば…"
 ep2_wedding.0955.compassionate: "[ROOT.Char.GetFaith.HighGodName]が許してくれることを願うばかりだ。"
 ep2_wedding.0955.indifferent: "済んだことを気にしてもしょうがない。"
 ep2_wedding.0955.a: "真の安心だ。"
 ep2_wedding.0955.a.failure: "次こそは…次こそは。"
 ep2_wedding.0956.t: "さようなら。"
 ep2_wedding.0956.desc: "$ep2_wedding_departure_intro$\n\n[host.GetTitledFirstName]が私に近づいてくる。その声は、いまだ悲しみに満ちていた。「[spouse_2.GetTitledFirstName]を失い、私の心は重いままだ。このような忌まわしき式典となってしまって、誠に申し訳ない」"
 ep2_wedding.0956.a: "私でなくて良かった。"
 ep2_wedding.0956.a.good: "いや…こんなはずはない。"
 ep2_wedding.0204.t: "血と鉄"
 ep2_wedding.0204.desc.intro: "私の明るい会話は、突然に終わりを告げた。"
 ep2_wedding.0204.desc.family.non_spouse: "傭兵の一団がこちらに向かってくるのが見えた。#EMP シャッ#!。剣が引き抜かれた。彼らの笑みは、我々の悲劇を予感されるものだった。\n\n「家族に別れを告げるのだな、[spouse_2.GetTitledFirstName]」"
 ep2_wedding.0204.desc.family: "$ep2_wedding.0204.desc.family.non_spouse$そう言ってから、彼らは私の喉に刃を突きつける。"
 ep2_wedding.0204.desc.solo: "廷臣の一人が、あまりにも笑いすぎている。奇妙すぎるほどだ。[mercenary_1.GetSheHe]を見た瞬間[mercenary_1.GetSheHe]が私の胸にまさに短剣をつきたてた。「あの世で幸せにな」"
 ep2_wedding.0204.a: "やめろ！#EMP やめるんだ！#!"
 ep2_wedding.0204.a.tt.success: "あなたは生き延びる"
 ep2_wedding.0204.a.tt.failure: "あなたは死亡する"
 ep2_wedding.0204.a.tt.success.host: "[murder_victim.GetShortUIName]は死亡する"
 ep2_wedding.0204.a.tt.failure.host: "[murder_victim.GetShortUIName]は生き延びる"
 ep2_wedding.0204.a.spouse_2_murder.tt: "[spouse_2.GetShortUIName]は死亡する"
 ep2_wedding.0957.opening: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('avenging_family'))][ROOT.Char.GetTitledFirstName]へ"
 ep2_wedding.0957.desc.parent: "私は己の子供をあなたの庇護下に預けたが、あなたは[spouse_2.GetSheHe]を護ることはできなかった。$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc: "私の愛する[avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))]はあなたの庇護下に置かれた。これが[spouse_2.GetSheHe]を護るすべだと？$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending: "\n\n私の目は[spouse_2.GetHerHis]喪失への涙で溢れているが、私の心には憎悪しかなかった。\n\nいずれにせよ、私は報いを受けるだろう。"
 ep2_wedding.0957.a: "ただ、ひとつの結婚がうまくいかなかっただけだ。"
 ep2_wedding.0957.a.tt: "[spouse_2.GetShortUIName]の近親者全員"
 host_bloody_wedding_family_kill_title: "血濡れの結婚式"
 host_bloody_wedding_family_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_excommunication_title: "破門"
 host_bloody_wedding_excommunication: "[CHARACTER.GetShortUIName]は破門された"
