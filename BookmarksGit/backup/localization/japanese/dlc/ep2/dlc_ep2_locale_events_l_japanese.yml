l_japanese:
 #TAVERN
 ep2_locale_events.1000.t: "$tournament_locale_tavern$：もう一杯ずつ"
 ep2_locale_events.1000.independent: "酒場の隅にある[drinking_leader.GetTitledFirstNamePossessive]のテーブルから、大きな笑い声が巻き起こる。"
 ep2_locale_events.1000.liege: "[drinking_leader.GetLiege.GetTitledFirstNamePossessive]の[drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)]である[drinking_leader.GetTitledFirstName]が座っている隅の方から、大きな笑い声が巻き起こる。"
 ep2_locale_events.1000.alcohol: "\n\n[drinking_leader.GetSheHe|U]は友人や新しい知人、今度の[activity.GetCurrentPhase.GetPhase.GetName]の競技会のほかの参加者たちに囲まれ、[host.Custom('RegionalAlcoholicDrink')]を飲みながら話を交わしている。\n\n通りがかったあなたは、このささやかな集まりを少し盛り上げようと思った…"
 ep2_locale_events.1000.a: "主人、ここにもっと酒を！"
 ep2_locale_events.1000.b: "このテーブルの料理は私が奢ろう！"
 ep2_locale_events.1000.c: "もう十分飲んだだろうと判断した。"
 ep2_locale_events.1000.d: "楽しい夜を、[drinking_leader.GetFirstNameNoTooltip]！"
 drinks_round_tt: "すべての酒飲み"
 ep2_locale_events.1000.hangover_tt: "二度とない…"
 ep2_locale_events.1002.t: "$tournament_locale_tavern$：飲む勇気？"
 ep2_locale_events.1002.desc: "競技会が開催されると、地元の酒場は人でごった返す。だが、新参者の中に、明らかにこの店の常連である[local_drunk.GetWomanMan]が座っている。私が席に着くと、[local_drunk.GetSheHe|U]は疑いの目を私に向ける。\n\n「#EMP あなた#!は一体ここで何を？」酒が届くと、[local_drunk.GetSheHe|U]がついに呟くように言葉を発した。私は[local_drunk.GetSheHe]に顔を向ける。[local_drunk.GetSheHe]はおぼつかない足取りで立ち上がる。\n\n「無遠慮をお許しください、#EMP 我が[ROOT.Char.GetLadyLord]#!よ」― 華麗ではあるが、侮蔑のこもったお辞儀がその言葉を持って締めくくられる ― 「ですがあなたには、その半分すらも飲み干せないでしょう！」"
 ep2_locale_events.1002.a: "さて、ここに敵意は必要ない。奢ってやろうか？"
 ep2_locale_events.1002.b: "どうだろうな？#EMP 樽いっぱいもってこい！#!"
 ep2_locale_events.1002.b.success: "あなたは[local_drunk.GetFirstNameNoTooltip]を酔い潰した"
 ep2_locale_events.1002.b.failure: "数時間後、目が覚めると、頭が割れるような頭痛がした"
 ep2_locale_events.1002.c: "黙って座ってろ、酔っ払いめ。"
 ep2_locale_events.1010.t: "$tournament_locale_tavern$：勝負に挑む？"
 ep2_locale_events.1010.desc: "陰鬱とした酒場の雰囲気は、火の弾ける音と、酒を酌み交わす客たちの賑やかな声によって打ち消されていた。私は特に騒々しい2人の酔っぱらいの横をすり抜け、近くのテーブルに座った。\n\n「いい夜だと思わないか？[gambler.GetFirstName]は身振り手振りでぼろぼろの群衆に視線を促す。私は丁寧にうなずいた。[gambler.GetFirstNameNoTooltip]がサイコロとカップの一式をテーブルに置いたところで、私はどうにか顔を元の位置に戻すことができた。\n\n「簡単なゲームに興味はないかい？バカでも遊べるヤツだ！カップの中でサイコロを転がして、あんたの出目がこっちのより高いかどうかを当てるだけだ」[gambler.GetSheHe|U]は笑う。その目はぎらついていた。「3本中2本先取だ」"
 #ep2_locale_events.1010.a: "But how can I trust your dice?"
 #ep2_locale_events.1010.a.tt: "Let's use my set. My very fair and non-weighted set."
 ep2_locale_events.1010.b: "サイコロを寄越せ！"
 ep2_locale_events.1010.c: "私はギャンブラーじゃない。"
 ep2_locale_events.1011.t: "$tournament_locale_tavern$：一投目"
 ep2_locale_events.1011.opening: "サイコロはカップの中でガラガラと音を立てて跳ね、私たちはそれをテーブルに叩きつけた。私は自分に近い方のカップを持ち上げ、慎重に中身を覆った。\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!私は[gambler.GetFirstName]を注視し、動向を伺う。"
 ep2_locale_events.1011.tell.good: "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の唇がわずかに上向いているように見えたのは気のせいだろうか？それはすぐに見えなくなってしまったが、最もかすかな兆候が最も深い真実を裏切ることもある…"
 ep2_locale_events.1011.tell.bad: "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目が下に1、2度瞬いた。それはすぐに見えなくなってしまったが、最もかすかな兆候が最も深い真実を裏切ることもある…"
 ep2_locale_events.1011.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip]は手をわずかに震わせ、私は勝利の言葉を口にした。だが、[gambler.GetHerHis]の目は何かで輝いている。あの震えは何かの兆しだったのか？それともあの目が？どれが役立つのか？"
 ep2_locale_events.1011.deceitful: "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目は私の目をじっと見つめる。[gambler.GetHerHis]顔のどこにも感情の揺らぎはない。私は視線を外し、[gambler.GetHerHis]身振りを見るが、それはまるで彫像であるかのようだ。"
 ep2_locale_events.1011.a: "私の出目の方が…高い！"
 ep2_locale_events.1011.b: "私の出目の方が低い"
 ep2_locale_events.1012.t: "$tournament_locale_tavern$：二投目"
 ep2_locale_events.1012.opening.win: "出目が公開された。私が勝利したことを認識するのに、お互いしばしの時間を要した。\n\n「ああ！いい読みだ！一投目はあんたの勝ちだな！[gambler.GetFirstNamePossessive]の唇は笑みを浮かべているが、その目は笑っていなかった。「二投目だ！」サイコロが再びカップの中で音を立てる。"
 ep2_locale_events.1012.opening.lose: "出目が公開された。私が敗北したことを認識するのに、お互いしばしの時間を要した。[gambler.GetFirstName]は誇らしげに笑う。\n\n「残念！あんたは間違えたようだ。二投目といこう！」サイコロが再びカップの中で音を立てる。"
 ep2_locale_events.1012.opening.draw: "出目が公開される。カップがなくなると、私達の数字が同じであることがすぐにわかる。\n\n「なるほど。こいつは引き分けだ」[gambler.GetFirstNamePossessive]は目に見えて落胆している。「二投目だ！」サイコロが再びカップの中で音を立てる。"
 ep2_locale_events.1012.dice_reveal: "\n\n私は自分に近い方のカップを取る。サイコロの小さなエッチングが数字を示している：#BOL [ROOT.Var('root_dice_2').GetValue|0]#!。私はカップをテーブルに戻し、目線を上げる。"
 ep2_locale_events.1012.tell.good: "\n\n[gambler.GetFirstName]は指でテーブルを叩く。天井に向かって頭をかしげているのは、かすかなヒントなのだろうか？前よりも背筋を伸ばしているように思えるが…"
 ep2_locale_events.1012.tell.bad: "\n\nわずかに目を細め、重心を移動させる。[gambler.GetFirstName]は何かを隠している。もしかしたら、その出目はあまり高くないのかもしれない…"
 ep2_locale_events.1012.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の目線はあちこちを見やり、私以外のどこかを見ている。[gambler.GetHerHis|U]は腕を多少震わせながらカップを持ち上げる。ただ、これが核心を突いた推測なのかどうかは…"
 ep2_locale_events.1012.deceitful: "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の姿勢は自信満々で、厚かましさすらある。だが、[gambler.GetSheHe]はカップを上げてもいないのだ！[gambler.GetHerHis|U]がカップを傾ける間その目は下を向き、すぐにカップをテーブルと水平に戻す。[gambler.GetHerHis]振る舞いは、いかほども変わらない。"
 ep2_locale_events.1012.a: "私のほうが高い、と思う。"
 ep2_locale_events.1012.b: "低い。間違いないはずだ。"
 ep2_locale_events.1013.t: "$tournament_locale_tavern$：決定戦"
 ep2_locale_events.1013.opening: "私たちは同時にサイコロを公開したが、三投目が必要なことはすぐにわかった。勝者総取りの最終ラウンドのために、私たちはカップとサイコロを手にする。"
 ep2_locale_events.1013.dice_reveal: "\n\n私は自分に近い方のカップを取る。サイコロの小さなエッチングが数字を示している：#BOL [ROOT.Var('root_dice_3').GetValue|0]#!。私はカップをテーブルに戻し、目線を上げる。"
 ep2_locale_events.1013.tell.good: "\n\n三投目に至って、[gambler.GetFirstNamePossessive]の目星はハッキリとしたものになりつつある。[gambler.GetHerHis|U]の鼻息が荒くなるのは、出目が高いときだ。しかし、それは単なるブラフなのだろうか？"
 ep2_locale_events.1013.tell.bad: "\n\n[gambler.GetFirstName]はその手を頭にやって、ぼんやりとかきむしる。絶望しているのだろうか？出目が低かったのだろうか？[gambler.GetSheHe|U]は私を見ると、勇ましそうな表情を浮かべる。これは二重のブラフ#EMP かもしれない#!が…"
 ep2_locale_events.1013.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip]の眼差しはまっすぐに私を見つめようとするが、[gambler.GetHerHis]視線は揺らいでいる。震える唇が#EMP 何か#!を裏切っているが、一体なんだろうか？"
 ep2_locale_events.1013.deceitful: "\n\nこの頭脳戦を通じての、[gambler.GetFirstNamePossessive]の表情の変わらなさには実に驚かされる。そして、それはことここに至っても変わらない。[gambler.GetHerHis]表情にまったく感情が浮かばないのは、まさに衝撃的だ。単純な偶然に身を任せるほかないだろう。"
 ep2_locale_events.1013.a: "私の出目が高いと信じる！"
 ep2_locale_events.1013.b: "私の出目の方が低い。"
 ep2_locale_events.1014.t: "$tournament_locale_tavern$：高い掛け金"
 ep2_locale_events.1014.opening: "最後にカップが上がる。私たちの周りに集まった小さな人集りは、それを見ようと身を乗り出した…\n\n"
 ep2_locale_events.1014.win: "私が勝者だ！[gambler.GetFirstName]は[gambler.GetSheHe]ができる限り強がった表情をしているものの、その苛立ちは明らかだ。[gambler.GetSheHe|U]は、私たちが賭けた財布をテーブルの私の側に押しやり、ギリギリ礼節を保ったまま、その場を立ち去った。\n\n私は椅子にもたれかかる。喜びと同時に、精神的な疲労も蓄積していた。"
 ep2_locale_events.1014.lose: "私の負けだ！[gambler.GetFirstName]は喜んで、私達の賭けた財布を掴み取った。\n\n「次はツイてるといいな！」[gambler.GetSheHe|U]は嬉しそうに笑い、腕いっぱいの金を持って小走りに去っていく。\n\n私は意気消沈して椅子にもたれかかった。"
 ep2_locale_events.1014.draw: "これは…引き分けか？[gambler.GetFirstName]は[gambler.GetHerHis]残念そうに頭をかきながら、勝者のためにテーブルの上に積み上げておいたお金をそれぞれのもとに戻す。\n\n「まあ、時にはサイコロが不思議な結末をもたらすこともある」[gambler.GetFirstNameNoTooltip]は肩をすくめてそういった。「楽しかった、それだけだ」[gambler.GetSheHe|U]は立ち上がり、ふらふらと立ち去っていった。"
 ep2_locale_events.1014.a: "酒場の主人よ！酒を！"
 ep2_locale_events.1014.b: "ああ、勝利の美酒だ！"
 ep2_locale_events.1014.c: "私の悲しみに酒を。"
 ep2_locale_events.1014.d: "ちくしょう！"
 ep2_locale_events.1014.e: "まあ、そういうものだろう。"
 ep2_locale_events.1014.f: "一杯やりたいところだ！"
 ep2_locale_events.1050.t: "$tournament_locale_tavern$：[ROOT.Char.GetWomanMan|U]との賭け？"
 ep2_locale_events.1050.desc: "酒場に入って間もなく、私はある人物に声をかけられた。[wealthy_gambler.GetFirstName]が私の肩を叩き、声を潜めて人気の少ない片隅へと私を誘った。\n\n「ハスティルデに参加するんでしょう？」[wealthy_gambler.GetSheHe|U]は私が頷くのに気付きもせず話を進める。「実は、ちょっと変わった賭けをしているんです。こっちの…仕事仲間は、あなたのことを#EMP 軟弱#!だと思っています」私はすぐに反論しようとしたが、[wealthy_gambler.GetSheHe|U]は聞く耳を持たなかった。\n\n「もちろんあなたの名誉は守りましたよ、[ROOT.Char.Custom('FormOfAddressForLiege')]！あなたなら兜を脱いで競技会に参加できるほどに勇敢だと言い返してやりました！もちろん、あなたがそのとおりにすると#EMP 保証#!してくれるなら、報酬は弾みますよ…」"
 ep2_locale_events.1050.a: "あそこにいるのはギャンブル仲間じゃないだろうな？"
 ep2_locale_events.1050.a.tt: "おそらく、彼らはこのささやかな買収について知りたがるだろう。もちろん、少しの硬貨でこの舌を黙らせるには十分だろうが…"
 ep2_locale_events.1050.b: "#EMP 軟弱だと！？#!#EMP ガントレット#!なしでも勝負してやろう！"
 ep2_locale_events.1050.c: "金さえもらえるならな…"
 ep2_locale_events.1050.d: "なんと不名誉な提案か！"
 #TEMPLE
 ep2_locale_events.1500.t: "$tournament_locale_religious_building$：[ROOT.Char.GetFaith.HighGodNamePossessive]の恩恵"
 ep2_locale_events.1500.host_faith: "[tournament_priest.GetFirstName]が脇に退き、私が近づけるようにしてくれる。私は競技会会場の近くで、[ROOT.Char.GetFaith.HouseOfWorship]の元に静粛なひとときを過ごす。"
 ep2_locale_events.1500.other_faith: "私は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の[activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship]の近くにある小さな臨時の[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の神殿でひとときを過ごす。その傍らには、[tournament_priest.GetFirstName]が慮るように距離を取って立っている。"
 ep2_locale_events.1500.desc: "\n\n[ROOT.Char.GetFaith.PantheonTerm]の前で思索に耽っていると、私はこの騒々しい日々から何が生まれることを望んでいるのだろうと考えていた。"
 ep2_locale_events.1500.a: "私に栄光を、[ROOT.Char.GetFaith.WarGodName|U]よ。"
 ep2_locale_events.1500.b: "我が[ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)]たる[bad_prayer_target.GetFirstNamePossessiveNoTooltip]に、困難な人生を。"
 ep2_locale_events.1500.c: "我が[ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)]たる[good_prayer_target.GetFirstNameNoTooltip]に微笑みを。"
 ep2_locale_events.1500.d: "我が[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)]たる[backup_prayer_target.GetFirstNameNoTooltip]に神罰を！"
 ep2_locale_events.1500.e: "我が[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)]たる[backup_prayer_target.GetFirstNamePossessiveNoTooltip]をその手で導き給え。"
 ep2_locale_events.1500.f: "[wager_prayer_target.GetFirstNameNoTooltip]と我が財源に勝利を！"
 ep2_locale_events.1500.g: "内なる平穏を。"
 ep2_locale_events.1501.t: "$tournament_locale_religious_building$：見せかけの崇拝"
 ep2_locale_events.1501.desc: "ある種の導きを求めて、私は精神統一のために[ROOT.Char.GetFaith.HouseOfWorship]に迷い込んだ。運がいいことに、精神統一を行うよりも面白いものを見つけた。[seduce_target.GetFirstName]が扉の近くで、物憂げに佇んでいたのだ。\n\n[seduce_target.GetSheHe|U]は私にかすかな笑みを浮かべているが、明らかにその注意はほかに向けられている。今こそ、宗教的な嘆願の姿を見せ、[seduce_target.GetSheHe]を味方に引き込む絶好の機会ではないか！\n\nあるいは…違うのだろうか？[seduce_target.GetSheHe]は何を好むのか？もしかすると、[seduce_target.GetSheHe]は控えめなタイプだろうか？"
 ep2_locale_events.1501.a: "私の献身を、間違いなく証明しよう！"
 ep2_locale_events.1501.a.tt: "親愛なる[seduce_target.GetFirstNameNoTooltip]よ、我が宗教的熱意の限りのなさを知れ！"
 ep2_locale_events.1501.a.success: "あなたの演技が心を打つ"
 ep2_locale_events.1501.a.failure: "[seduce_target.GetFirstNameNoTooltip|U]はあなたの姿に興味を失った"
 ep2_locale_events.1501.b: "[seduce_target.GetFirstNameNoTooltip]はもう少し宗教的におおらかな人物だろう。"
 ep2_locale_events.1501.b.tt: "儀式を行う時、かすかに目をまるめ、訳知り顔の笑みを浮かべて見せれば、[seduce_target.GetFirstNameNoTooltip]へのメッセージははっきりと伝わるはずだ。"
 ep2_locale_events.1501.b.success: "[seduce_target.GetFirstName|U]はあなたの皮肉的な振る舞いを喜んだ"
 ep2_locale_events.1501.b.failure: "[seduce_target.GetFirstNameNoTooltip|U]はあなたの背教的振る舞いにおののいた"
 ep2_locale_events.1501.c: "立ち去るべきかもしれない。"
 ep2_locale_events.1510.t: "$tournament_locale_religious_building$：冒涜的な酒宴"
 ep2_locale_events.1510.desc: "日々の儀礼に集まった参拝者たちに静寂が訪れたかと思えば、突如、叫び声と大声が近づいてきて、静寂は破られた。\n\n扉が大きく開かれ、笑い声をあげる何十人もの集団が、[ROOT.Char.GetFaith.HouseOfWorship]へとなだれ込んできた。"
 ep2_locale_events.1510.alcohol: "その手には樽とジョッキが握られていた。"
 ep2_locale_events.1510.hashish: "彼らからはハシーシュの匂いがした。"
 ep2_locale_events.1510.closing: "\n\n明らかに先導する者である[instigator_scope.GetTitledFirstName]は、ばかにするような笑みを浮かべながら叫ぶ。「一体どうしたってんだ？音楽はどこだ？\n\n[tournament_priest.GetFirstName]は不信と恐怖に凍りついたまま見守っている。"
 ep2_locale_events.1510.a: "罰当たりな！ 衛兵、奴らを捕らえよ！"
 ep2_locale_events.1510.b: "宴？誰か宴と言ったか？"
 ep2_locale_events.1510.c: "この汚らわしき[instigator_scope.GetFaith.GetAdjectiveNoTooltip]な[instigator_scope.Custom('GetUnbelieverName')]を排除せよ！"
 ep2_locale_events.1510.d: "出ていけ、愛すべき狼藉者たちよ。"
 #ARMORER
 ep2_locale_events.2001.t: "$tournament_locale_armorer$：名声か効率か？"
 ep2_locale_events.2001.desc: "カウンターの上に[improve_armour.GetName]を置くと、[tournament_armorer.GetFirstName]がそれに手をかける。\n\n「ひどい状態だ。鎧の点検は久しくやってないな？」[tournament_armorer.GetSheHe|U]はため息をつき、[tournament_armorer.GetSheHe]を待っている未完了の仕事を一瞥する。\n\n「あまり時間がないんだ。磨いたり、整備用の油を差してやるくらいだ。何をしてほしいんだい？」"
 ep2_locale_events.2001.a: "鏡のような光沢に磨き上げてくれ！"
 ep2_locale_events.2001.a.tt: "[improve_armour.GetName]が[prestige|E]の補正を得る"
 ep2_locale_events.2001.b: "油を差して整備してもらうほうがいい"
 ep2_locale_events.2001.b.tt: "[improve_armour.GetName]が[prowess|E]の補正を得る"
 ep2_locale_events.2001.c: "このままでも問題ない状態だ。"
 ep2_locale_events.2002.t: "$tournament_locale_armorer$：ボロボロの紐"
 ep2_locale_events.2002.desc: "[tournament_armorer.GetFirstName]が私の[armour.GetName]を差し出す。私がそれを光の中に持ち上げるとそれは輝きを放っていた。\n\n喜んでいる職人に私がコインを投げ渡した時、[tournament_armorer.GetSheHe]の横に若い見習いが立っているのに気づいた。[apprentice.GetSheHe|U]は、[apprentice.GetHerHis]師匠がコインを整理している時に目立たないように立っていた。\n\n「お許しください、[ROOT.Char.GetLadyLord]様、ですが…」[apprentice.GetSheHe|U]は、鎧の革紐を示した。「[tournament_armorer.GetSheHe|U]は革をなめすのに気を配っていなかったようです」\n\n私は革紐をよく見てみた。確かに、擦り切れていて、明らかに新品ではなかった。背後では、[tournament_armorer.GetSheHe]が、財布に金貨を入れて音を立てていた。"
 ep2_locale_events.2002.a: "私を騙そうというのか、[tournament_armorer.GetFirstNameNoTooltip]。"
 ep2_locale_events.2002.b: "[tournament_armorer.GetFirstNameNoTooltip]！これはどういうことだ？"
 ep2_locale_events.2002.b.success: "[tournament_armorer.GetFirstNameNoTooltip]は渋々修理を行う"
 ep2_locale_events.2002.b.failure: "[tournament_armorer.GetFirstNameNoTooltip]は狡猾にもやり過ごした"
 ep2_locale_events.2002.c: "高品質な革紐には代価を払おう。"
 ep2_locale_events.2002.d: "こんなことをしている暇はない。"
 ep2_locale_events.2010.t: "$tournament_locale_armorer$：護りの贈り物"
 ep2_locale_events.2010.desc: "武器屋の店先には、良いものも悪いものも、安価なものも高価なものも、ほどほどのものも過不足なく防具が並んでいる。\n\n生命を護るための装備を見ながら、私は[befriend_target.GetFirstName]のことを思い出さずにはいられなかった。\n\n[befriend_target.GetSheHe|U]ならここで#EMP 何を#!評価するだろうか？"
 ep2_locale_events.2010.a: "実用的な鎧。"
 ep2_locale_events.2010.a.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の慎重な面に訴える#!"
 ep2_locale_events.2010.b: "[befriend_actor.GetSheHe|U]はこの展示された盾を気にいるだろう。"
 ep2_locale_events.2010.b.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の誇らしい面に訴える#!"
 ep2_locale_events.2010.c: "特製の競技会用の兜。"
 ep2_locale_events.2010.c.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の競技志向的な面に訴える#!"
 ep2_locale_events.2010.d: "[befriend_target.GetSheHe]を印象付けるほかの方法を探そう。"
 ep2_locale_events.2011.reply_armor: "中身は[newly_created_artifact.GetType]の一式で、少しシンプルだが上質だ。\n\n"
 ep2_locale_events.2011.reply_shield: "中身は我が一族の紋章で飾り付けられた、新造の盾だ。\n\n"
 ep2_locale_events.2011.reply_tournament: "中身は競技会用に特別に作られた兜で、戦場では実用以上の防護を提供してくれるだろう。\n\n"
 ep2_locale_events.2011.opening: "[befriend_actor.GetTitledFirstName]が突然テントの外に現れた。「これは君への贈り物だ、[ROOT.Char.GetFirstNameNoTooltip]」。[befriend_actor.GetSheHe]が温かく微笑む。贈り物？\n\n"
 ep2_locale_events.2011.success_armor: "$ep2_locale_events.2011.reply_armor$上等なコレクションだ。頑丈に作られていることは明らかで、すでにかなり良く誂えられている。"
 ep2_locale_events.2011.armor: "$ep2_locale_events.2011.reply_armor$なんという不格好な集合体だろう。一部の装飾は本当にそれほど高価なものなのだろうか？"
 ep2_locale_events.2011.success_shield: "$ep2_locale_events.2011.reply_shield$立派な紋章が記されている、吊るして飾るために作られたものだ。"
 ep2_locale_events.2011.shield: "$ep2_locale_events.2011.reply_shield$盾だ#EMP 私#!は何のために盾が必要だというのか？"
 ep2_locale_events.2011.success_tournament: "$ep2_locale_events.2011.reply_tournament$戦争よりも競技会の需要にあわせた、上等な道具の一式だ。"
 ep2_locale_events.2011.tournament: "$ep2_locale_events.2011.reply_tournament$正直なところ、こんな不正をする必要があるほど、誰がこんな小さな競技会に必死になるというのか？"
 ep2_locale_events.2011.a: "贈り物がしっかりと選ばれたものであることは否定できない。"
 ep2_locale_events.2011.b: "「ああ…とても…面白いモノだ」"
 ep2_locale_events.2012.opening: "[befriend_target.GetTitledFirstName]は笑顔で重い束を受け取り、予期せぬ贈り物に明らかに興奮している。\n\n"
 ep2_locale_events.2012.success_reply: "[befriend_target.GetSheHe|U]は様々な方向から贈り物を調べている間、その喜びを隠しきれていなかった。"
 ep2_locale_events.2012.reply: "[befriend_target.GetSheHe|U]がそれを見ている間、嬉しそうには見えなかった。"
 ep2_locale_events.2012.success_armor: "\n\n「これは素晴らしい道具だ。これを身に着けて戦いに臨めば、恐れるものなどないだろう！」"
 ep2_locale_events.2012.armor: "「ああ…鎧か…役には立つだろう」"
 ep2_locale_events.2012.success_shield: "\n\n「これを見てくれ！すぐに陣幕に飾ろう！」"
 ep2_locale_events.2012.shield: "「盾か…とてもいい…ありがとう」"
 ep2_locale_events.2012.success_tournament: "「なんと巧みなデザインか！きっと競技会に身に着けていこう！」"
 ep2_locale_events.2012.tournament: "「ああ、競技会用だと？そうか…」"
 ep2_locale_events.2012.success: "\n\n[befriend_target.GetSheHe|U]は私に感謝の意を示した。正しい選択をしたはずだ！"
 ep2_locale_events.2012.failure: "\n\n[befriend_target.GetSheHe|U]はぎこちなく感謝する。もしかすると、選択を誤ったかもしれない…"
 ep2_locale_events.2012.a: "やはりか！"
 ep2_locale_events.2012.b: "防具職人は少なくとも喜んでいた…"
 ep2_locale_events.2050.t: "$tournament_locale_armorer$：輝く装具一式"
 ep2_locale_events.2050.desc: "私の鎧を見て、[tournament_armorer.GetFirstName]は[tournament_armorer.GetHerHis]腰に[tournament_armorer.GetHerHis]手を当て、大きく溜池を吐く。\n\n「まあ、これは大きな仕事だからな。もちろん、#EMP 並外れた#!才能を持つ者ならそれほど時間はかからないだろうがな！」[tournament_armorer.GetSheHe|U]はニヤリと私に笑って見せる。私は鎧を見た。私には問題のないように見えた。[tournament_armorer.GetFirstNameNoTooltip]は私の疑念に気づいて首をふる。\n\n「いいや、そいつは絶対に修繕が必要だ。でなきゃ、こんなことはいいっこないさ！」"
 ep2_locale_events.2050.a: "わかった、君の魔法をかけてくれ。"
 ep2_locale_events.2050.a.success: "あなたの鎧が改良された"
 ep2_locale_events.2050.a.critsuccess: "あなたの鎧が大幅に改良された"
 ep2_locale_events.2050.a.armour1: "[prowess|E]が#color_green +1#!増加します"
 ep2_locale_events.2050.a.durability1: "[durability|E]が#color_green +5#!増加します"
 ep2_locale_events.2050.a.armour1.tt: "[prowess|E]が#color_dark_green +1#!増加します"
 ep2_locale_events.2050.a.durability1.tt: "[durability|E]が#color_dark_green +5#!増加します"
 ep2_locale_events.2050.a.criticalsuccess: "あなたの鎧が著しく改良された"
 ep2_locale_events.2050.a.armour2: "[prowess|E]が#color_green +2#!増加します"
 ep2_locale_events.2050.a.durability2: "[durability|E]が#color_green +10#!増加します"
 ep2_locale_events.2050.a.prestige2: "毎月[prestige|E]が#color_green +0.04%#!増加します"
 ep2_locale_events.2050.a.armour2.tt: "[prowess|E]が#color_dark_green +2#!増加します"
 ep2_locale_events.2050.a.durability2.tt: "[durability|E]が#color_dark_green +10#!増加します"
 ep2_locale_events.2050.a.prestige2.tt: "毎月[prestige|E]が#color_dark_green +0.04%#!増加します"
 ep2_locale_events.2050.a.failure: "あなたの鎧の修理がうまくいきませんでした"
 ep2_locale_events.2050.a.durability3: "[durability|E]が#color_red -5#!減少します"
 ep2_locale_events.2050.b: "修理の必要はないだろう。"
 #TAILOR
 ep2_locale_events.2500.t: "$tournament_locale_tailor$：誤った紋章"
 ep2_locale_events.2500.desc: "仕立屋に陳列された商品を眺めていると、山積みにされた衣服や雑貨の中から、丁寧に包装された包みを見つけた。\n\n仕立て屋は嬉しそうに、丁寧に革の綴じを解いでそれを開けてみせる。中からは、絶妙な刺繍が施された#EMP [tailor_mixup.GetHouse.GetBaseName]#!の紋章が現れた。"
 ep2_locale_events.2500.a.rival: "[tailor_mixup.GetHouse.GetBaseNameNoTooltip]のイヌめ！燃やせ、#EMP 報い#!を与えてやる！"
 ep2_locale_events.2500.a: "これを燃やしてはくれないか？"
 ep2_locale_events.2500.b: "いいか、これは私がもらっていくが、他言無用だ。"
 ep2_locale_events.2500.b.tt: "この補正は、[tailor_mixup.GetHouse.GetName]家に対する[hostile_scheme|E][success_chance|E]を増加させます"
 ep2_locale_events.2500.c: "素晴らしい…[ROOT.Char.GetHouse.GetNameNoTooltip]の紋章がほしい！"
 ep2_locale_events.2500.d: "とても素晴らしい仕事だ…"
 ep2_locale_events.2501.t: "$tournament_locale_tailor$：教皇風の服"
 ep2_locale_events.2501.desc: "仕立屋に並ぶ生地や布は、荒い麻からダマスク、ベルベット、シルクといった最高級のものまで幅広い。私の[ROOT.Char.Custom2('RelationToMeShort', random_knight)]の[random_knight.GetFirstName]と共にそれらを眺めていると、見覚えのある模様が目を引いた。\n\n光に照らされたローブを見て、私は目を見開いた。教皇の礼服を完全に再現したものだ！\n\n「枢機卿のものもございますよ、[ROOT.Char.Custom('FormOfAddressForLiege')]！」仕立屋の[tournament_tailor.GetFirstName]が私達の後ろを歩き回る。[random_knight.GetFirstNamePossessiveNoTooltip]は目を歓喜に輝かせ、しつこく私の注意を引こうとする。仕立屋が再び話しかけてきた。\n\n「それと似合いの帽子もございます」"
 ep2_locale_events.2501.a: "#EMP 売ってくれ！#!"
 ep2_locale_events.2501.a.tt: "あなたと[knights|E]は絹を身にまとう…"
 ep2_locale_events.2501.b: "なんと冒涜的な！"
 ep2_locale_events.2502.t: "$tournament_locale_tailor$：戦いの服"
 ep2_locale_events.2502.desc: "私は感情を表に出さない、今日聞いた中で最もばかばかしい発言を無言で繰り返しているかのような仕立屋を見た。\n\n「決闘用のマントです。聞いたことはありませんか？」[tournament_tailor.GetFirstName]は、まるで#EMP 私が#!愚か者であるかのように[tournament_tailor.GetHerHis]頭を振る。「それは動きを助け、戦闘中の湿気を拭い去り、また戦いの間に体を温め、準備万端を整えてくれる。偉大な選手はみんな持っているものなのです！」\n\n仕立屋の強引な売り込みが終わり、私は自分の持っているマントに目を戻した。その生地は明らかに丈夫で上質なものだった。だが…#EMP 決闘用のマント？本当にそんなものが？#!"
 ep2_locale_events.2502.a: "私は良識に反して…取引をした。"
 ep2_locale_events.2502.b: "お前は私を愚か者だと思っているだろう！"
 ep2_locale_events.2502.b.tt: "いろんなものにひっかかるだけだ！"
 ep2_locale_events.2510.t: "$tournament_locale_tailor$：糸の贈り物"
 ep2_locale_events.2510.desc: "仕立屋の屋台に吊るされた珍しい布の束や布の見本を見て回る。最高級品質のものから低品質のものまで、様々なものが並んでいた。\n\n[befriend_target.GetFirstName]が何を喜んでくれるかを考えながら、私はそれらを見て回った。\n\nここにある#EMP 何か#!なら[befriend_target.GetSheHe]は喜んでくれるだろうが…"
 ep2_locale_events.2510.a: "立派な旗だ。"
 ep2_locale_events.2510.a.tt: "#F [befriend_target.GetFirstNamePossessiveNoTooltip]の自尊心に訴えかける。#!"
 ep2_locale_events.2510.b: "ギャンベゾンほど便利なものはないだろう。"
 ep2_locale_events.2510.b.tt: "#F [befriend_target.GetFirstNamePossessiveNoTooltip]の好戦的な面に訴えかける。#!"
 ep2_locale_events.2510.c: "この鹿革の手袋はとても上質だ。"
 ep2_locale_events.2510.c.tt: "#F [befriend_target.GetFirstNamePossessiveNoTooltip]の上品な一面に訴えかける。#!"
 ep2_locale_events.2510.d: "また今度にしよう。"
 ep2_locale_events.2511.reply_banner: "中身は丁寧に編まれた旗がはいっており、あなたの紋章がつけられていた。\n\n"
 ep2_locale_events.2511.reply_gambeson: "中身は鎧の下に身につける頑丈な衣服である、上質なギャンベゾンがはいっていた。\n\n"
 ep2_locale_events.2511.reply_glove: "中には、繊細な仕立ての柔らかい鹿革の手袋が入っている。\n\n"
 ep2_locale_events.2511.opening: "まるでどこからともなく現れたかのような[befriend_actor.GetTitledFirstName]は、笑顔で私に折りたたまれた何かを渡した。贈り物だろうか？\n\n"
 ep2_locale_events.2511.success_banner: "$ep2_locale_events.2511.reply_banner$一片の瑕疵もない。精確に、巧みに紋章が捉えられている。"
 ep2_locale_events.2511.banner: "$ep2_locale_events.2511.reply_banner$私の熱意の欠如は明らかだ。何のためにこれが必要になる？"
 ep2_locale_events.2511.success_gambeson: "$ep2_locale_events.2511.reply_gambeson$しっかりと見てみても、上質なものだ。何層にも重なり、明らかに強固だ。"
 ep2_locale_events.2511.gambeson: "$ep2_locale_events.2511.reply_gambeson$この程度のもの、どんな仕立屋でも手に入るだろう。"
 ep2_locale_events.2511.success_glove: "$ep2_locale_events.2511.reply_glove$ベルベットの如くに滑らかで、どういうわけか完璧にフィットする。"
 ep2_locale_events.2511.glove: "$ep2_locale_events.2511.reply_glove$なんというか…可愛らしいな…"
 ep2_locale_events.2511.a: "思わず笑顔になってしまう。完璧だ！"
 ep2_locale_events.2511.b: "「ああ…ありがとう…」"
 ep2_locale_events.2512.opening: "[befriend_target.GetTitledFirstName]は喜んで私の贈り物を受け取り、興奮を抑えきれない様子で慎重にそれを開く。\n\n"
 ep2_locale_events.2512.success_reply: "それを見るやいなや、[befriend_target.GetHerHis|U]の目はあたたかみを帯びる。良い兆しだ。"
 ep2_locale_events.2512.reply: "[befriend_target.GetHerHis]反応が測れない。まるで何も変わっていないかのようだ。"
 ep2_locale_events.2512.success_banner: "\n\n「これは素晴らしい！これほどの巧みな刺繍は、デザインをさらに際立たせるものだ！」"
 ep2_locale_events.2512.banner: "「ああ、旗か…すぐに吊り下げよう」"
 ep2_locale_events.2512.success_gambeson: "\n\n「なんと素晴らしい出来栄え。強力な一撃をも防いでくれるだろう」"
 ep2_locale_events.2512.gambeson: "「これは…ほかの者に身に着けてもらうとしよう…」"
 ep2_locale_events.2512.success_glove: "「なんということ、完璧じゃないか！どうやってこれを！？」"
 ep2_locale_events.2512.glove: "「ああ、手袋か…とてもいいね…」"
 ep2_locale_events.2512.success: "\n\n[befriend_target.GetSheHe|U]は、別れる前に私に深く感謝した。"
 ep2_locale_events.2512.failure: "\n\n[befriend_target.GetSheHe|U]は、そっけなく礼を言ってからその場を去った…"
 ep2_locale_events.2512.a: "うまくいったな。"
 ep2_locale_events.2512.b: "ああ…"
 ep2_locale_events.2560.t: "$tournament_locale_tailor$：新たな買い物"
 ep2_locale_events.2560.desc.intro: "[tailor.GetTitledFirstName]が布を裁断している。テーブルがいくつか置かれ、[tailor.GetHerHis]制作物（ストッキング、頭巾、フード、袖など）が展示されている。反対側では暖炉があたたかく燃えていた。\n\n"
 ep2_locale_events.2560.desc.previous_artifact: "「[ROOT.Char.Custom('FormOfAddressForLiege')]、何かお召し物をお探しですか？立派な宝物を首都よりお持ちのようですが…もしよろしければ、[capital_barony.GetAdjectiveNoTooltip]の匠の仕事を見せていただくことはできないでしょうか」"
 ep2_locale_events.2560.desc.new_artifact: "「お気をつけを！」道具を落としそうになりながら、[tailor.GetSheHe]が私に警告する。「麻服につまずくところでしたよ、[ROOT.Char.Custom('FormOfAddressForLiege')]」と[tailor.GetSheHe]は申し訳なさそうにつぶやき、素早く生地を拾い上げる。「あなたが来訪された目的はおおよそ察しがつきます」[tailor.GetHerHis]は散らかった衣服の中から何とか顔を覗かせた。"
 ep2_locale_events.2560.desc.new_artifact_2: "「[ROOT.Char.GetLadyLord]様、何かお探しで？」[tailor.Custom('quirk_pos_standalone')|l]。[tailor.GetHerHim]の隣にあるコレクションは私の予想よりもはるかに素晴らしいものだ。"
 ep2_locale_events.2560.a: "「実は、私の[previous_artifact.GetNameNoTooltip]には装飾が必要でな…」"
 ep2_locale_events.2560.b: "「[purchasable_trinket.GetNameNoTooltip]を買えるだろうか？」"
 ep2_locale_events.2560.c: "「これに#EMP 代金#!を払えというのか？」"
 ep2_locale_events.2560.c.success: "[tailor.GetShortUIName]を脅かす"
 ep2_locale_events.2560.c.failure: "[tailor.GetShortUIName]はひるまない"
 ep2_locale_events.2560.d: "「この旗は観衆の声援を後押ししてくれるだろう！」"
 ep2_locale_events.2560.e: "「さて、その調子で頑張るのだぞ」"
