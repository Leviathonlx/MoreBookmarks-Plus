 ep2_locale_events.3001.t: "$tournament_locale_visitor_camp$：機会の発見"
 ep2_locale_events.3001.desc: "競技会の喧騒から逃れて、ようやく[lover.GetFirstName]と陣幕で2人きりの時間が持てるようになると、深い疲労感が私を襲った。体だけでなく、心も痛くなってきた私は、藁で覆われた寝台へと横たわった。\n\n[lover.GetFirstNameNoTooltip]が何かを衛兵に呟くのが聞こえた…何か、邪魔をしないでくれというような言葉が…そしてしばらくすると、そばにいる[lover.GetHerHis]ぬくもりを感じた。\n\n「とても疲れているみたいね」[lover.GetHerHis]案じるような声が聞こえる。「競技会が始まるまで休息が必要だわ。しばらく一緒にいましょう？」"
 ep2_locale_events.3001.a: "私は#EMP それほど#!疲れていない…"
 ep2_locale_events.3001.b: "そうしよう。"
 ep2_locale_events.3001.c: "準備しなければ！"
 ep2_locale_events.3002.t: "$tournament_locale_visitor_camp$：ふしだらな戦士"
 ep2_locale_events.3002.desc: "この音は何だろう？…うめき声だろうか？#EMP この音#!は、陣幕の中から聞こえてくるようだ。\n\n好奇心に駆られた私は、期待と不安の入り混じった気持ちで、その音が聞こえてくる陣幕のところまで歩いていった。入口の垂れ布を脇に引くと、そこには驚くべき光景が広がっていた。\n\nまさに#EMP 行為に及んでいた#![lech1.GetFirstName]は、パニックに陥り、[lech1.GetHerHis]パートナーの身体を押しやり、床へと叩き落とした。暗がりを覗き込んだ私は、[lech2.GetFirstName]と[lech3.GetFirstName]がこの出来事に対する最善の対応策を模索しながら、全く無意味ではあるが、自らのパートナーを隠そうとしていた。"
 ep2_locale_events.3002.a: "もう1人分の空きはあるかね？"
 ep2_locale_events.3002.b: "愚か者め！#EMP 準備#!に時間をかけるべきだ！"
 ep2_locale_events.3002.c: "邪魔をしてしまったな！"
 ep2_locale_events.3002.c.tt: "立ち去るのがいいかな？"
 #FARRIER
 ep2_locale_events.3500.t: "$tournament_locale_farrier$：小さな痛み"
 ep2_locale_events.3500.desc: "私は[activity.GetCurrentPhase.GetPhase.GetName]の競技会の開始前に、馬に新しい蹄を履かせに向かった。[tournament_farrier.GetFirstNamePossessive]の弟子が私の高価な馬の蹄を手入れするさまを慎重に見守る。\n\n私はその若者に対して嫌な予感を抱いた。そしてそれは正しかった。最初の釘が長すぎたのだ。馬が激しく蹴り上げる。[tournament_farrier.GetFirstNameNoTooltip]はかろうじてそれには当たらなかったものの、馬は苦痛にうめきながら店内を歩き回った。\n\n"
 ep2_locale_events.3500.war: "弟子は#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!の後を追いかける。[ROOT.Char.Custom('HorseStoryMareStallion')]はすぐに蹄を取り替えねばならないだろう。"
 ep2_locale_events.3500.race: "弟子は#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!の後を追いかける。[ROOT.Char.Custom('ContestHorseRaceGender')]はすぐに蹄を取り替えねばならないだろう。"
 ep2_locale_events.3500.other: "弟子は[ROOT.Char.Custom('ContestHorseRaceSheHe')]の後を追いかける。[ROOT.Char.Custom('ContestHorseRaceGender')]はすぐに蹄を取り替えねばならないだろう。"
 ep2_locale_events.3500.a: "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]にはお前の賃金5年分以上の費用がかかっているのだぞ、愚か者め！"
 ep2_locale_events.3500.a.war_horse: "[ROOT.Char.Custom('HorseStorySheHe')|U]にはお前の賃金5年分以上の費用がかかっているのだぞ、愚か者め！"
 ep2_locale_events.3500.b: "その弟子は私の領国で二度と働けはしない！"
 ep2_locale_events.3500.c: "無料にしてもらえるのだろうな！"
 ep2_locale_events.3500.d: "これからはもう少し気をつけるのだな。"
 every_attending_contestant_tt: "すべての出場者"
 #BOWYER
 ep2_locale_events.4000.t: "$tournament_locale_bowyer$：弓師イベント"
 ep2_locale_events.4000.desc: "上質な矢は大好きだ！"
 ep2_locale_events.4000.a: "矢羽有り"
 ep2_locale_events.4000.b: "矢羽無し"
 ep2_locale_events.4001.t: "$tournament_locale_bowyer$：壊れていたのか…"
 ep2_locale_events.4001.desc: "「私には問題ないように見える！」[tournament_bowyer.GetFirstName]が、[tournament_bowyer.GetSheHe]のために私の持ち込んだ弓をテストしている。私は、[tournament_bowyer.GetSheHe]が弓のチェックを続けている間、横のテーブルの上に積まれた束に目を通す。\n\n「先端が少しずれているようだ」 弓師が弓幹を強く握りながら目を細める。そして、それを少しずつ曲げていく。「ほら、ここに歪みが―」\n\n#EMP バキッ！#!弓が割れた衝撃で、[tournament_bowyer.GetFirstNamePossessiveNoTooltip]の口がぽっかりを開く。点検は欠かせないことであり、弓はいずれにせよ壊れていたという[tournament_bowyer.GetHerHis]抗議が響き渡る。だが、失ったのは私なのだ。"
 ep2_locale_events.4001.a: "無料で交換すべきだ！"
 ep2_locale_events.4001.a.success: "[tournament_bowyer.GetFirstNameNoTooltip]は無料で弓を交換した"
 ep2_locale_events.4001.a.failure: "[tournament_bowyer.GetFirstNameNoTooltip]は無償交換を拒否した"
 ep2_locale_events.4001.b: "くそっ。だがまあ、ほかに売り物はあるか？"
 ep2_locale_events.4001.c: "この[tournament_bowyer.Custom2('InsultNoun', ROOT.Char)]め！この、この…#EMP [tournament_bowyer.Custom2('InsultNoun', ROOT.Char)]#!が！"
 ep2_locale_events.4010.t: "$tournament_locale_bowyer$：弾幕の贈り物"
 ep2_locale_events.4010.desc: "私は弓師の屋台に陳列されている品々を眺める。そこにはさまざまな弓、矢、装飾品があり、どれも感嘆に値するものだった。\n\n私はそれらの役立ちそうな品々を手にとりながら、[befriend_target.GetFirstName]のことを思い浮かべた。\n\nおそらく、ここにあるどれかが[befriend_target.GetHerHis]心をくすぐるはずだ…"
 ep2_locale_events.4010.a: "新しい弓だ。"
 ep2_locale_events.4010.a.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の実用的な面に訴える。#!"
 ep2_locale_events.4010.b: "良い矢筒は、その必要性を見落とされがちだ。"
 ep2_locale_events.4010.b.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の組織的な面に訴える。#!"
 ep2_locale_events.4010.c: "この狩猟用の矢は独特だ。"
 ep2_locale_events.4010.c.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の活動的な面に訴える。#!"
 ep2_locale_events.4010.d: "そうは思わない。"
 ep2_locale_events.4011.reply_bow: "中身は、矢一式が揃ったまっさらな弓が入っていた。\n\n"
 ep2_locale_events.4011.reply_quiver: "中には、通常のものよりも大きな、一風変わったデザインの矢筒がはいっていた。\n\n"
 ep2_locale_events.4011.reply_hunt: "中身は、丁寧に作られた狩猟用の矢の一式だった。\n\n"
 ep2_locale_events.4011.opening: "[befriend_actor.GetTitledFirstName]が突然目の前に現れる。その伸ばした手には、奇妙な形の包みが載せられていた。贈り物だろうか？\n\n"
 ep2_locale_events.4011.success_bow: "$ep2_locale_events.4011.reply_bow$これはとても上質な製品で、貴族にふさわしい弓だ。"
 ep2_locale_events.4011.bow: "$ep2_locale_events.4011.reply_bow$失望は隠せない。弓か…"
 ep2_locale_events.4011.success_quiver: "$ep2_locale_events.4011.reply_quiver$じっくりと見てみたが、これまで見てきた中でも最も人間工学的に優れた矢筒だ！"
 ep2_locale_events.4011.quiver: "$ep2_locale_events.4011.reply_quiver$何のためにこれが必要なんだ？まったく…"
 ep2_locale_events.4011.success_hunt: "$ep2_locale_events.4011.reply_hunt$非常にしっかりとした作りをしており、小型の獲物を狙うのに最適だ。"
 ep2_locale_events.4011.hunt: "$ep2_locale_events.4011.reply_hunt$狩猟用の矢？#EMP 全く#!必要ないが…"
 ep2_locale_events.4011.a: "笑みを隠せない。[befriend_actor.GetSheHe]は良いものを選んでくれた！"
 ep2_locale_events.4011.b: "「なんと…思慮深い贈り物だろう…」"
 ep2_locale_events.4012.opening: "[befriend_target.GetTitledFirstName]は喜んでそれを受け取ると、子どものような笑みを浮かべながら包みを開いていく。\n\n"
 ep2_locale_events.4012.success_reply: "[befriend_target.GetHerHis|U]はそれを見ると目を見開いた。好感触だ。"
 ep2_locale_events.4012.reply: "[befriend_target.GetHerHis|U]がそれを見た時、意気消沈している様子だった。"
 ep2_locale_events.4012.success_bow: "\n\n「なんて立派な[newly_created_artifact.GetType]かしら！大切にするわ！」"
 ep2_locale_events.4012.bow: "「[newly_created_artifact.GetType]ね！まあ、いいわ」"
 ep2_locale_events.4012.success_quiver: "\n\n「これは目を見張るものね！どこで見つけたの？」"
 ep2_locale_events.4012.quiver: "「矢筒？ふうん」"
 ep2_locale_events.4012.success_hunt: "「ああ、こういうのをずっと探していたの！」"
 ep2_locale_events.4012.hunt: "「狩猟用？ああ、そう」"
 ep2_locale_events.4012.success: "\n\n[befriend_target.GetSheHe|U]は私の肩に手を置いて礼を言う。うまく射止められたようだ！"
 ep2_locale_events.4012.failure: "\n\n[befriend_target.GetSheHe|U]は立ち去る前にうわべばかりの礼を言った。私は何を考えていたのだ…"
 ep2_locale_events.4012.a: "良い狙いだった。"
 ep2_locale_events.4012.b: "一体何が…"
 ep2_locale_events.4050.t: "$tournament_locale_bowyer$：気を引き締めろ"
 ep2_locale_events.4050.desc: "積み上げられた矢の束や弓の弦をかき分けると、上質な革製の腕甲を見つけた。前腕にはめると、硬質な革が腕の内側を保護してくれる。\n\n「それは最高級の腕甲でございます、[ROOT.Char.Custom('FormOfAddressForLiege')]。弓の弦で1万回叩いても、切り裂かれることはないでしょう！」[tournament_bowyer.GetFirstName]は商機を察し、滑り込むように私のそばへと寄ってくる。\n\n私は興味深くそれを手にとって、手で重さを測る。"
 ep2_locale_events.4050.a: "交渉の余地があるのではないだろうか？"
 ep2_locale_events.4050.a.success: "値切りに成功しました"
 ep2_locale_events.4050.a.failure: "交渉に失敗しました"
 ep2_locale_events.4050.a.critfailure: "[tournament_bowyer.GetFirstNameNoTooltip]は苛立ち、販売を拒否した"
 ep2_locale_events.4050.b: "2つもらおう！"
 ep2_locale_events.4050.c: "いくらだね？"
 ep2_locale_events.4050.d: "私には不要だ。"
 #WEAPONSMITH
 ep2_locale_events.4500.t: "$tournament_locale_weaponsmith$：古い剣の刃こぼれ"
 ep2_locale_events.4500.start: "私は手渡した"
 ep2_locale_events.4500.artifact: "[chipped_sword.GetName]を"
 ep2_locale_events.4500.noartifact: "自分の武器を"
 ep2_locale_events.4500.end: "これから始まる試練に備えて手渡したが、手から離してすぐに後悔の念がこみ上げてきた。武器職人の[tournament_weaponsmith.GetFirstName]は明らかに依頼に忙殺されており、[tournament_weaponsmith.GetSheHe]はその武器を落ち着きのなさそうな弟子へと手渡したのだ。\n\n若い[apprentice.GetWomanMan]は興奮気味に武器を手にとり、それを無造作に ― あまりにも無造作すぎるほどに ― 宙に振りかざした。武器は近くの金床にぶつかり、刀身が深い刃こぼれを起こしたのだ！\n\nそれを見た私が思わず叫ぶと、武器職人は恐怖の表情で振り返ると片手で破損した武器を掴み、もう片方の手で[apprentice.Custom('GirlBoy')]の耳をつねった。"
 ep2_locale_events.4500.a: "直せ！今すぐに！"
 ep2_locale_events.4500.a.tt: "費用はかかるし、修理にはそれなりに労力もかかるだろうが、直してもらわねばならない！"
 ep2_locale_events.4500.b: "ああ…何か売り物はあるかね？"
 ep2_locale_events.4500.c: "こっちへ寄越せ！"
 tournament_sword_name: "競技会用の剣"
 tournament_sword_description: "$artifact_sword_description$\n\nこの武器は競技会で買ったものだ。"
 tournament_sword.martiallifestyle: "$tournament_sword_description$耐久力の高い構造は、何よりもその殺傷能力の高さを約束している。"
 tournament_sword.controlledadv: "$tournament_sword_description$刀身に刻まれている銘文は、領国の防衛を示している。"
 tournament_sword.foreignfaith: "$tournament_sword_description$刀身に書かれた奇妙な異国の文字は、未知の宗教に言及しているようだ。"
 ep2_locale_events.4501.t: "$tournament_locale_weaponsmith$：武装と準備"
 ep2_locale_events.4501.desc: "私は[tournament_weaponsmith.GetFirstName]が新しい武器を鍛えているのを見ていた。小さく、しかしはっきりと#EMP カキン#!という音が鳴り、それに続いてつぶやくように、だが奇妙なほどに息遣いの感じられる呪いのような言葉が聞こえた。暗がりの中を覗き込むと、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))]である[spying_spouse.GetFirstName]が小さなテーブルの裏にしゃがんでいるのを見つけた！\n\n[spying_spouse.GetHerHis|U]の目的はすぐに明らかになった。[spying_spouse.GetHerHis|U]の目は[tournament_weaponsmith.GetFirstNamePossessiveNoTooltip]の筋張った腕の上を、筋肉の結び目に流れる汗を追う。その紅潮が暑さのせいだけでないことは明らかだ…\n\n私は[spying_spouse.GetSheHe]へ向けて歩み寄った。私がしたのはそれだけだった。現場を抑えられた[spying_spouse.GetFirstNameNoTooltip]は、はっと息を呑んだ。"
 ep2_locale_events.4501.a: "おそらく、この興味が皆に共有されているかどうかを確かめるべきではないだろうか？"
 ep2_locale_events.4501.a.tt: "その鍛冶師の口角に浮かぶ笑みが、すでに多くを物語っている。間違いない…"
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! lays with #high [tournament_weaponsmith.GetFirstName]#!"
 ep2_locale_events.4501.b: "まあ、#EMP 非常に#!力強い腕だ…"
 ep2_locale_events.4501.b.tt: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))]が素晴らしいセンスを持っていることは疑いない！"
 ep2_locale_events.4501.c: "さあ！出ていくぞ！"
 ep2_locale_events.4501.d: "[spying_spouse.GetSheHe|U]は見ているだけだ。害はない。"
 ep2_locale_events.4505.t: "$tournament_locale_weaponsmith$：有名な刃"
 ep2_locale_events.4505.desc: "私が鍛冶場に入った瞬間、[tournament_weaponsmith.GetFirstNamePossessive]の目が大きく見開かれた。[tournament_weaponsmith.GetHerHis]の腕に恭しく握られているのは、絹の布だった。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[tournament_weaponsmith.GetHerHis|U]の声は震えていた。「あなたの剣の腕前は伝説的なものです。あなたに…これを作りました」\n\n[tournament_weaponsmith.GetSheHe|U]が布を取り除くと、驚くほどに綺羅びやかな剣が現れた。手に取ると、それが最高級品であることははっきりとわかった。剣はまるで自分の腕の延長であるように感じられた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]のためだけに作りました。贈り物として受け取っていただけましたら、この上ない名誉です」"
 ep2_locale_events.4505.a: "名誉はすべて私のものだ、[tournament_weaponsmith.GetFirstNameNoTooltip]。"
 ep2_locale_events.4505.a.tt: "贈り物だと？これは千の剣に匹敵しよう。ありがたく受け取ろう！"
 ep2_locale_events.4505.b: "これほどの立派な武器には、相応の代価が必要だ。"
 ep2_locale_events.4505.c: "お前の粗末な刃など要らぬ！"
 ep2_locale_events.4506.t: "$tournament_locale_weaponsmith$：名前は何か？"
 ep2_locale_events.4506.desc: "「名前が必要だ」\n\n私が新しい剣を何度か試し振りしているところに割り込んできた[tournament_weaponsmith.GetFirstNamePossessive]の声に、私は眉をひそめる。\n\n「伝説に謳われる武器にはすべて名前がある。それは当然のことだ！強大な戦士の剣には、敵が怯むような強大な名前が必要なのだ！」と、[tournament_weaponsmith.GetFirstNameNoTooltip]は主張する。"
 ep2_locale_events.4506.a: "そういう名前を考えていたところだ。"
 ep2_locale_events.4506.a.tt: "[rename_artifact.GetName]に新たな名前をつけました"
 ep2_locale_events.4506.b: "剣は道具だ、それ以上の何物でもない。"
 ep2_locale_events.4510.t: "$tournament_locale_weaponsmith$：攻めの贈り物"
 ep2_locale_events.4510.desc: "武器鍛冶の鍛冶場を見渡すと、ありとあらゆる危険な道具や精巧に作られた製品が目に飛び込んでくる。\n\n私は心に[befriend_target.GetFirstName]を思い浮かべると、綺羅びやかなものが並んでいる棚へと目を移した。\n\n私が[befriend_target.GetSheHe]の心を勝ち取ろうと思えば、何か#EMP [befriend_target.GetSheHe]#!が喜ぶだろうものを見つけなければ…"
 ep2_locale_events.4510.a: "上質な補助武器だ。"
 ep2_locale_events.4510.a.tt: "#F [target.GetFirstNamePossessiveNoTooltip]の好戦的な面に訴える#!"
 ep2_locale_events.4510.b: "何か飾れるものがいい。"
 ep2_locale_events.4510.b.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の物質主義的な面に訴える。#!"
 ep2_locale_events.4510.c: "私は[befriend_target.GetFirstNameNoTooltip]には#EMP 短剣#!が似合うだろう。"
 ep2_locale_events.4510.c.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip]の秘密主義的な面に訴える#!"
 ep2_locale_events.4510.d: "[befriend_target.GetSheHe]を印象付けるほかの方法を探そう。"
 ep2_locale_events.4511.reply_weapon: "中には穏やかな輝きを鈍く放っている、上等な[newly_created_artifact.GetType]が入っていた。\n\n"
 ep2_locale_events.4511.reply_ornament: "中には戦場よりも壁に掛けるほうが合うような、繊細な展示用の武器があった。\n\n"
 ep2_locale_events.4511.reply_dagger: "中には、眩い刀身の、小さいが上品な短剣が入っていた。\n\n"
 ep2_locale_events.4511.opening: "ある朝、私は突然、期待に満ちた笑みを浮かべた[befriend_actor.GetTitledFirstName]に呼び止められ、包みの束を渡された。贈り物だろうか？\n\n"
 ep2_locale_events.4511.success_weapon: "$ep2_locale_events.4511.reply_weapon$この武器の職人技と、その明らかな有用性は否定しようがない。"
 ep2_locale_events.4511.weapon: "$ep2_locale_events.4511.reply_weapon$私の心は沈んだ。こんな厄介なものが何のために必要なのか？"
 ep2_locale_events.4511.success_ornament: "$ep2_locale_events.4511.reply_ornament$その武器は細部まで精巧に作られており、目を離すことができないほどに精密だ。"
 ep2_locale_events.4511.ornament: "$ep2_locale_events.4511.reply_ornament$ああ、全く役に立たない物体だ…せめて、売ることくらいはできるだろうか。"
 ep2_locale_events.4511.success_dagger: "$ep2_locale_events.4511.reply_dagger$その慎ましやかな形は掴まれることを望み、私の手の中にすっぽりと収まっている。"
 ep2_locale_events.4511.dagger: "$ep2_locale_events.4511.reply_dagger$これは何のために？ならず者の道具ではないか。"
 ep2_locale_events.4511.a: "思わず、[befriend_actor.GetSheHe]には好印象を抱いた…"
 ep2_locale_events.4511.b: "「あ、ありがとう。とてもいいね」"
 ep2_locale_events.4512.opening: "[befriend_target.GetTitledFirstName]は、丁寧に包まれた私の贈り物をあたたかく受け取った。[befriend_target.GetHerHis]顔に満面の笑みを浮かべながら、[befriend_target.GetHerHis]は手でそれを持ち上げた。\n\n"
 ep2_locale_events.4512.success_reply: "包みを解きながら、[befriend_target.GetHerHis|U]は笑顔を浮かべていた。"
 ep2_locale_events.4512.reply: "包みがほどかれると、[befriend_target.GetHerHis|U]の雰囲気が一変した。それは好奇か、それとも嫌悪か？"
 ep2_locale_events.4512.success_weapon: "\n\n「ああ、見事な仕上がりの[newly_created_artifact.GetType]。なんだか…とっても頼りになりそう」"
 ep2_locale_events.4512.weapon: "「ああ…[newly_created_artifact.GetType]。ちょうど欲しかったんだ」"
 ep2_locale_events.4512.success_ornament: "\n\n「なんと立派な作品！貴族のコレクションにふさわしい！」"
 ep2_locale_events.4512.ornament: "「ああ、置物？とても…いいね」"
 ep2_locale_events.4512.success_dagger: "「ああ、これは立派だね。とても…バランスも良い」"
 ep2_locale_events.4512.dagger: "「その…野菜を切るのにはちょうどいい、かな？」"
 ep2_locale_events.4512.success: "\n\n[befriend_target.GetSheHe|U]は私に熱烈に感謝を示す。これまでにないほどだ！"
 ep2_locale_events.4512.failure: "\n\n[befriend_target.GetSheHe|U]は丁寧にお礼を言う。望んだ結果は得られなかったようだ…"
 ep2_locale_events.4512.a: "思ったとおりだ。"
 ep2_locale_events.4512.b: "なんて無駄な…"
 ep2_locale_events.4520.t: "$tournament_locale_weaponsmith$：価値あるイコル"
 ep2_locale_events.4520.desc: "「貴族の血だ！」[tournament_weaponsmith.GetFirstNamePossessive]の声が響き渡り、私は驚いた。暗闇の中で目を凝らすと、[tournament_weaponsmith.GetSheHe]がきらめく短剣を振り回しながら立っているところに目にした。\n\n「刃を焼きいれるのに、ほんのわずかな気高き血の#EMP 一雫#!が必要なだけなのだ！この剣は、かつてないほどの武器となる！歌が聞こえる！」[tournament_weaponsmith.GetSheHe|U]の刃が迫り、その目には狂気にぎらついていた。\n\n「それはすべて、[ROOT.Char.GetLadyLord]、あなたのものとなる！私はただ、それを作れさえすればいい。お許しいただければ、我ら2人の名は永遠に刻まれるだろう！」\n\n私は己の腕を見下ろした。"
 ep2_locale_events.4520.a: "栄光のために、永遠の名声のために！"
 ep2_locale_events.4520.a.success: "鍛造はうまくいく"
 ep2_locale_events.4520.a.failure: "鍛造は失敗する"
 ep2_locale_events.4520.b: "試してもいいが、まずは軟膏を…"
 ep2_locale_events.4520.c: "#EMP 確実に#!これがうまくいくならば…"
 ep2_locale_events.4520.d: "馬鹿げている"
 ep2_locale_events.4521.t: "$tournament_locale_weaponsmith$：血色鋼"
 ep2_locale_events.4521.start: "[tournament_weaponsmith.GetFirstName]が興奮気味に火を入れ、金槌を打ち鳴らす中、私は流血を止めるためにきれいな布を前腕にあてがった。流血を伴う我々の目的が達成されるころには、布はほとんど血まみれになっていたが、流血自体は遅くなり、傷口は凝固していた。\n\n剣は恭しくテーブルの上に置かれる。"
 ep2_locale_events.4521.success: "それは奇妙な見た目をした剣だった。乾燥した血が刃から剥がれ落ち続け、鋼に鉛色の模様が浮かび上がっている。柔軟性を試すと、刃が不安げにきしみをあげた。\n\n"
 ep2_locale_events.4521.failure: "一言で言えば、それは醜い刃だった。乾いた血が刀身を覆い、武器の重さは刻々と変化しているようだ。もろい鋼には、まだらに渦巻きが重なっていた。\n\n"
 ep2_locale_events.4521.ending: "「これは#EMP 完璧#!だ！」[tournament_weaponsmith.GetFirstNameNoTooltip]は、私の懐疑を意に介すこともなく、感嘆し、手を震わせながら刃を握っていた。"
 ep2_locale_events.4521.a: "もらっておこう！"
 ep2_locale_events.4521.b: "お前にやろう。"
 ep2_locale_events.5020.t: "$tournament_locale_tourney_grounds$：感銘を受けた？"
 ep2_locale_events.5020.desc: "競技会の会場は準備で賑やかだった。選手たちは小さなかかしのような鎧を担いで走り回っている。「待ってくれ！」と一人が叫び、兜を手に取る。\n\n演壇の方から、聞き馴染のある声が聞こえてきた。そちらには、口をハンカチで覆った[impressed_lover.GetWomenMen]に取り囲まれた[impressed_lover.GetTitledFirstName]が見えた。[impressed_lover.GetSheHe|U]は私に手をふることはなかった。[impressed_lover.GetSheHe|U]にその必要はなかった。\n\n「運動しにきたの？」[impressed_rival.GetTitledFirstName]は、顎をあげながら私のそばを通り過ぎる。「それがいいでしょうね」"
 ep2_locale_events.5020.a: "[impressed_lover.GetFirstNameNoTooltip]の目を引きつけてみせよう。"
 ep2_locale_events.5020.a.success: "あなたは[impressed_lover.GetShortUIName]に感銘を与える"
 ep2_locale_events.5020.a.failure: "[impressed_lover.GetShortUIName]は感銘を受けない"
 ep2_locale_events.5020.b: "ああ！あの厄介な[impressed_rival.GetFirstNameNoTooltip]を威嚇する絶好の機会だ！"
 ep2_locale_events.5020.b.success: "[impressed_rival.GetShortUIName]は萎縮する"
 ep2_locale_events.5020.b.failure: "[impressed_rival.GetShortUIName]は感銘を受けない"
 ep2_locale_events.5020.c: "私が感動させねばならないのはただ1人、私自身だけだ。"
 tournament_ground_flexing: "感動的な訓練"
 ep2_locale_events.5020.a.success.tt: "あなたの[impressed_lover.GetShortUIName]との関係が[fertility|E]増加した"
 ep2_locale_events.1520.t: "2つの月"
 ep2_locale_events.1520.desc: "「前兆！前兆だ！」私がドアに近づくと、[ROOT.Char.GetFaith.HouseOfWorship]から叫び声が聞こえてきた。[tournament_priest.GetTitledFirstName]が空を指差しながら、私の前でつまずいた。[tournament_priest.GetHerHis]狂気的な眼差しを追うと、月と、もう1つの月が見えた。\n\n「古い書物で読んだことがある」[tournament_priest.GetSheHe]は続ける。「これはなにかの予兆であると…だが、何の？」"
 ep2_locale_events.1520.a: "吉兆だ！私の勝利を告げるものだ！"
 ep2_locale_events.1520.b: "月は硬貨の如く丸い。富のことだろう、間違いなくな。"
 ep2_locale_events.1520.c: "首を刎ねられた2人のシルエットだ…"
 ep2_locale_events.1520.d: "前に見た覚えがある…星に関する書物で。"
 ep2_locale_events.1520.e: "何の意味もないものだ。"
 tournament_astronomy_modifier: "天文学者"
 tournament_astronomy_modifier_desc: "この人物は星とその動きを研究している"
 ep2_locale_events.1520.superstitious: "あなたは迷信深くなった"
 ep2_locale_events.3010.t: "悪い空気"
 ep2_locale_events.3010.desc: "野営地に入った瞬間、私を出迎えたのは刺激臭だった。吐き気をこらえながら、できるだけ優雅に鼻を覆っていると、自分の鼻にハンカチを当てている[alerted_physician.GetFirstName]に声をかけられた。\n\n「ここを立ち去るべきです、[ROOT.Char.Custom('FormOfAddressForLiege')]。この不浄な空気で、出場者たちは体調を崩しております」[alerted_physician.GetSheHe]は私に警告する。"
 ep2_locale_events.3010.a: "なにか理由があるはずだ。探し出そう。"
 ep2_locale_events.3010.a.success: "[alerted_physician.GetShortUIName]は野営地を調査する"
 ep2_locale_events.3010.b: "競技会が呪われているに違いない！"
 ep2_locale_events.3010.b.flavor: "野営地から離れよう…"
 ep2_locale_events.3010.c: "このような愚かな企てには引っかからぬぞ！"
 ep2_locale_events.3010.d: "私がどうしてそんなことを気にせねばならん？"
 tournament_not_cursed_modifier: "新鮮な空気"
 tournament_not_cursed_modifier_desc: "この人物は、競技会を冒す不浄な空気を避けた"
 ep2_locale_events.3010.a.success.tt: "[alerted_physician.GetShortUIName]は原因を発見する"
 ep2_locale_events.3010.a.failure: "[alerted_physician.GetShortUIName]は何も発見できない"
 ep2_locale_events.3011.t: "$ep2_locale_events.3010.t$：瘴気"
 ep2_locale_events.3011.desc: "[alerted_physician.GetFirstName]は、満足そうな笑みを浮かべて私のところに戻ってきた。「原因を見つけました、[ROOT.Char.Custom('FormOfAddressForLiege')]」と、笑いをこらえながら告げる。\n\n「客人たちが…排泄物を捨てる場所を見つけられず、川に捨てたのです。ヒポクラテスが言ったように、悪い空気は病を運んでくるものです」"
 ep2_locale_events.3011.a: "警告しなければ！"
 ep2_locale_events.3011.b.contestant: "この件を内密にしよう。"
 ep2_locale_events.3011.b.champion: "私の戦士である、[contest_champion.GetFirstNameNoTooltip]にだけ警告しよう。"
 ep2_locale_events.3011.b: "なぜ彼らに伝えてやらねばならん？"
 ep2_locale_events.3510.t: "良質な装備"
 ep2_locale_events.3510.desc: "鍛冶場はその熱気だけで、たいていの客を寄せ付けないものだ。扉を開けると、作業台であくびをしている装蹄師の姿が目についた。[farrier.GetSheHe]に近づく者はあまり多くないようだ。[farrier.GetSheHe|U]はすぐに背筋を伸ばし、これみよがしに咳をして、喉の通りを良くする。\n\n「お手伝いしましょうか？最高の蹄鉄をご用意しております。競技会にも間に合いますよ」[farrier.GetSheHe]は、印象的なコレクションを見せびらかしながらそう告げた。"
 ep2_locale_events.3510.a: "「最高のものだけをくれ！」"
 ep2_locale_events.3510.b: "「騎士のために何かを買うべきではあるが…」"
 ep2_locale_events.3510.c: "「良き幸運のおまもりだ！」"
 ep2_locale_events.3510.d: "「結構だ」"
 ep2_locale_events.3510.a.prowess: "あなたの[prowess|E]が増加する"
 ep2_locale_events.3510.a.martial: "あなたの[martial|E]が増加する"
 ep2_locale_events.3510.a.prestige: "あなたの新しい装備は見事だ"
 tournament_new_horseshoes_modifier: "新しい蹄鉄"
 good_luck_horseshoe_artifact: "蹄鉄"
 good_luck_horseshoe_artifact_desc: "鉄の蹄鉄は、邪悪な精霊を遠ざけると言われている。"
 ep2_locale_events.1530.t: "還るべき塵"
 ep2_locale_events.1530.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]の周りの庭は、日没間近のこの時間、閑散としている。葉のざわめきが聞こえ、墓石の間を走る小動物の影が見える。彫られた文字がほとんど欠けてしまっているものもあれば、はっきりと見えるものもある。\n\n私はそれらに歩み寄る。"
 ep2_locale_events.1530.desc.young: "だが、それらは手の届かないほどに遠くに感じられた。"
 ep2_locale_events.1530.desc.middle: "私の時が来れば、ここよりも安らかな場所で眠りたいものだ。"
 ep2_locale_events.1530.desc.old: "もう遅いのだ。遅くなっていっている。我が生涯でこれほどに遅れているものもない。"
 ep2_locale_events.1530.a: "私の祖先でも見つからないものだろうか…"
 ep2_locale_events.1530.b.christian: "そして、私は塵に還るのだ。"
 ep2_locale_events.1530.b.fallback: "じきに、私もそうなる。"
 ep2_locale_events.1530.c: "灰は灰に！なんと感動的な光景か！"
 ep2_locale_events.1530.d: "ふむ…もしも…"
 ep2_locale_events.1530.a.success: "あなたは墓所で祖先のものを見つける"
 ep2_locale_events.1530.a.failure: "ここには、あなたの知っているものはない"
 ep2_locale_events.4540.t: "刃の上で"
 ep2_locale_events.4540.desc.intro: "「素晴らしい作品だ！」騎士が工房を去りながら、誇らし気に言った言葉が聞こえてくる。輝く刃はまるで透明な湖のように太陽の光を反射している。\n\n私が扉を押し開くと、激しい非難が浴びせられた。"
 ep2_locale_events.4540.desc.contestant: "「そんなので戦うつもりなのか？」鍛冶工が私のベルトからぶら下がっている[my_weapon.GetNameNoTooltip|l]を指差して尋ねる。"
 ep2_locale_events.4540.desc.fallback: "今回は出場しないとはいえ、この職人の才能を無視してはいけない。"
 ep2_locale_events.4540.desc.outro: "\n\n「あんたが金を持ってるなら、こっちは鉄を用意してやれる」"
 ep2_locale_events.4540.a: "「強力なものにしてくれ」"
 ep2_locale_events.4540.a.tt: "研ぎ澄まされた刃は、競技会の間しかもたないだろう"
 ep2_locale_events.4540.b.christian: "「刀身に#EMP イン・ノミネ・ドミニ#!と彫ってくれ」"
 ep2_locale_events.4540.b.fallback: "「祈りを刻んでくれ」"
 ep2_locale_events.4540.c: "「[my_weapon.GetOwner.GetHouse.GetMotto]と記したい」"
 ep2_locale_events.4540.d: "「金は節約しよう」"
 ep2_locale_events_artifact_sharp_desc: "[my_weapon.GetDesc]\n\n刃は競技会のために研ぎ澄まされた。"
 ep2_locale_events_artifact_prayer_desc: "[my_weapon.GetDesc]\n\n刀身に祈りが刻まれた。"
 ep2_locale_events_artifact_motto_desc: "[my_weapon.GetDesc] 刀身に[my_weapon.GetOwner.GetHouse.GetMotto]が刻まれた。"
 artifact_tournament_sharpened_blade_modifier: "研ぎ澄まされた刃"
 artifact_monthly_piety_7_modifier: "祈りの銘文"
 artifact_monthly_prestige_7_modifier: "家訓の銘文"
 ep2_locale_events.1060.t: "ならず者と愚か者"
 ep2_locale_events.1060.desc: "「ハッ！ごろつきが！」扉を開けると、何者かの叫び声が聞こえた。[tournament_gambler.GetWomanMan]は嬉しそうに笑うと、テーブルの上に積まれた金を手に取る。「クソッ！」[tournament_gambler.GetSheHe]の対戦相手は不満を口にすると、テーブルを叩いて立ち上がる。\n\n見知らぬ人物は私と目を合わせ、少しお辞儀をした。\"「[ROOT.Char.GetTitleAsNameNoTooltip]、トランプゲームでもするかい？こっちがめくったものを伏せて、あんたがそれが高いか低いかを当てる。勝者が総取り。簡単だろう」\n\n「5だ」[tournament_gambler.GetSheHe]は言って、[tournament_gambler.GetHerHis]カードを伏せる。"
 ep2_locale_events.1060.a: "「私のカードは高い！」"
 ep2_locale_events.1060.b: "「私のカードは低い！」"
 ep2_locale_events.1060.c: "「賭け事に関わるつもりはない」"
 ep2_locale_events.1060.a.success: "あなたは勝利する"
 ep2_locale_events.1060.a.failure: "あなたは金を失う"
 ep2_locale_events.4530.t: "$tournament_locale_weaponsmith$：金槌の知恵"
 ep2_locale_events.4530.desc: "道の反対側から炎のゆらめきが見えた。扉を開ける前から、その熱気が私の体を包み込む。中では鍛冶屋が釘を並べている。\n\n「何か御用でしょうか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」額を石炭で汚した[tournament_weaponsmith.GetSheHe]が問いかけた。ここは空気がむっとしている。"
 ep2_locale_events.4530.a: "「鍛冶師は呪文を破ることができると聞いた。どうか、私の魂を宥めてくれ」"
 ep2_locale_events.4530.a.tt: "あなたは迷信深くなった"
 ep2_locale_events.4530.b: "「私に熟練の技術を見せてくれないか？」"
 ep2_locale_events.4530.b.success: "あなたの技術が改良される"
 ep2_locale_events.4530.b.crit_success: "あなたの技術が大幅に改良される"
 ep2_locale_events.4530.b.failure: "あなたは負傷する"
 ep2_locale_events.4530.c: "「私の[improved_weapon.GetNameNoTooltip]を改良してくれるか？」"
 ep2_locale_events.4530.c.tt: "[prowess|E]が#positive_value +2#!増加する"
 ep2_locale_events.4530.d.success: "処置はうまくいった！"
 ep2_locale_events.4530.d.nothing: "処置は効果がなかった"
 ep2_locale_events.4530.d: "「身体が！痛い！助けてくれ！」"
 improved_artifact_desc: "[improved_weapon.GetDesc]\n\n重要な競技会の直前に熟練の鍛冶師によって改良された。"
 ep2_locale_events.4530.e: "「見ているだけだ」"
 #TRAINING GROUNDS
 ep2_locale_events.5000.t: "鋼の呼び声"
 ep2_locale_events.5000.desc.intro: "我が子[my_child.GetFirstName]と共に競技会の会場を訪れた際、次の競技会のために激しい訓練を行っていた[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の一団にでくわした。私は[my_knight.GetTitledFirstName]に手を振った。兜を被っていたため、危うく見落とすところだった。\n\n「ああ、我が家に大いなる名誉をもたらしてくれるのだが…」だが、私は足を止めた。我が[my_child.GetFirstNamePossessiveNoTooltip]の眼が、剣に注がれていることに気づいたからだ。"
 ep2_locale_events.5000.desc.martial: "[my_child.GetHerHis]が軍事的な関心を持つことは不思議ではない。"
 ep2_locale_events.5000.desc.non_martial: "[my_child.GetSheHe]がこのようなことに関心があるとは気づいていなかった。"
 ep2_locale_events.5000.a: "「なんと素晴らしい案だ！」"
 ep2_locale_events.5000.b: "「よし。ならば、[my_knight.GetFirstNameNoTooltip]がお前を鍛えよう」"
 ep2_locale_events.5000.c: "「そんなことで、お前の職務をないがしろにしていいと思っているのか？」"
 ep2_locale_events.5010.t: "$tournament_locale_tournament_grounds$：後少し"
 ep2_locale_events.5010.desc.intro: "競技会の会場へ到着すると、私は"
 ep2_locale_events.5010.desc.prowess: "鎧にすっぽりと身を包んだ付添人として、激しく刃を交わす、勇敢な[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]と出くわした。"
 ep2_locale_events.5010.desc.mind: "これから先の劇的な戦いをほのめかし合う出場者たちとでくわした。"
 ep2_locale_events.5010.desc.fallback: "真剣な面持ちで己の腕前を披露する出場者たちと出くわした。"
 ep2_locale_events.5010.desc.outro: "\n\nすでに数人の観客が私たちを見下ろしていた。焼いた肉を噛み、骨を吐きながら、無作法に劇的な場面を望んで叫んでいた。\n\nそれが訓練の妨げになると不平を言う者もいれば、これが証明の場になっていると主張する者もいた。"
 ep2_locale_events.5010.a: "私の身につけてきたものを見せよう。"
 ep2_locale_events.5010.a.success: "あなたの訓練は成功した"
 ep2_locale_events.5010.a.failure: "あなたの訓練は恥ずかしいものに終わった"
 ep2_locale_events.5010.b.good: "前回のことを覚えている。とても喜ばしい記憶だ。"
 ep2_locale_events.5010.b.bad: "今度こそ。今度こそうまくやろう。"
 ep2_locale_events.5010.b.flavor: "あなたの心に記憶が蘇る…"
 ep2_locale_events.5010.c: "「何を見ているのだ！？」"
 ep2_locale_events.5010.c.success: "群衆は威圧された"
 ep2_locale_events.5010.c.failure: "群衆があなたを笑う"
 ep2_locale_events.5010.d: "今すぐ立ち去るべきだ。"
 ep2_locale_events.5030.t: "新たな雇用"
 ep2_locale_events.5030.desc.intro: "従者たちは兜や鎧を磨きながら笑い、冗談を言い合っていた。一人が豚のように激しく鼻を鳴らすと、ほかの者もすぐにそれを真似する。彼らの[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]は近くをうろついていた。\n\nその中で、私は[councillor_employer.GetTitledFirstNamePossessive]の議員である[poached_councillor.GetTitledFirstName]を見つけた。"
 ep2_locale_events.5030.desc.contestant: "[poached_councillor.GetHerHis|U]の腕前は大きな称賛を受けており、[poached_councillor.GetHerHis]名前は勝利の可能性の高い者として知られている。"
 ep2_locale_events.5030.desc.fallback: "[poached_councillor.GetHerHis|U]の功績は見逃されるようなものではない。[poached_councillor.GetSheHe]が[poached_councillor.GetHerHis]主君の家のために果たしてきた行いは、記憶に残るものだ。"
 ep2_locale_events.5030.desc.outro: "\n\n私は[poached_councillor.GetSheHe]を、私の議会に参加するよう説得できた。"
 ep2_locale_events.5030.a: "金が最大の誘惑だ。"
 ep2_locale_events.5030.b: "「優れた[poached_councillor.GetWomanMan]には優れた主君がふさわしい。さもなければ、主君は不要だ」"
 ep2_locale_events.5030.b.success: "あなたは[poached_councillor.GetShortUIName]を脅した"
 ep2_locale_events.5030.b.failure: "[poached_councillor.GetShortUIName]はあなたの無礼に怒りを示した"
 ep2_locale_events.5030.c: "「私の宮廷では、より名誉ある暮らしが待っているぞ」"
 ep2_locale_events.5030.d: "「我々は良き友だろう、[poached_councillor.GetFirstNameNoTooltip]よ？仲間に加わってくれないか」"
 ep2_locale_events.5030.e: "[councillor_employer.GetTitledFirstNameNoTooltip]を怒らせるつもりはない。"
 #VILLAGE
 ep2_locale_events.5500.t: "石の如く古く"
 ep2_locale_events.5500.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]への訪問は、まさに競技会前の慰安として必要なものだった！通りを散歩していると、地元の子供たちが棒を武器にして、「我が家の名誉のために！」と叫びながら戦いの真似事をしている。「#EMP うおおおお#!」という声も方々から聞こえる。\n\n私は、ひときわ目立つ建物の前で足を止めた。それは、広場の真ん中に堂々と建っている。しかし、もう少し近づいて見てみると、古代の碑文があることに気づいた…"
 ep2_locale_events.5500.a.rome: "待て…これは、ラテン語か？"
 ep2_locale_events.5500.a.fallback: "ハハッ！この古代言語は学んだぞ！"
 ep2_locale_events.5500.b: "この石は故郷で立派な壁になるだろう！"
 ep2_locale_events.5500.c: "我々は彼らから学び続けなければならない。"
 ancient_stone_artifact: "古代の飾り板"
 ancient_stone_artifact_desc: "古代の碑文が刻まれた板。村の壁として再利用されたようだ。"
 ep2_locale_events.5510.t: "$tournament_locale_settlement$：裏通り"
 ep2_locale_events.5510.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の地元の人々は競技会に参加する貴族たちと同じように、競技会に関心を持っているようだ。何人かは家の1階に即席の仮設店舗を作り、[ROOT.Char.Custom('GetLocalStreetFoodPlural')]がおいしそうな匂いを漂わせている。\n\nお祭り騒ぎとおしゃべりの喧騒の裏で、私は路地の一角から激しい物音を耳にした。何事かと近づいて見てみると、農民同士の喧嘩だった。だが、一方のほうがもう片方よりも腕が立つようだ。"
 ep2_locale_events.5510.a: "「おいお前！お前だ！今から私の騎士となれ」"
 ep2_locale_events.5510.a.success: "あなたは[village_thug.GetShortUIName]を説得した"
 ep2_locale_events.5510.a.failure: "[village_thug.GetShortUIName]はしらけたようだ"
 ep2_locale_events.5510.b: "「面白い動きだ。学べることがあるかもしれない…」"
 ep2_locale_events.5510.c: "「今すぐやめろ、蛮人どもめ！」"
 tournament_stopped_peasant_fight: "穏やかな通り"
 ep2_locale_events.5520.t: "$tournament_locale_settlement$：糸を紡いで"
 ep2_locale_events.5520.desc: "[village_woman.GetWomenMen]の一団が、この家々の1つを機織りの作業場にしていた。私は、そこで現在開催中の競技会に対する活発な会話が交わされているのを聞いた。\n\n私は気づかれないように細心の注意を払いながら、窓に身を寄りかけた。\n\n「…あの[gossip_knight.GetWomanMan]、[gossip_knight.GetFirstName]は？まさか昨日捕まるだなんて！」糸を巧みに織りながら、彼らのひとりが言う。"
 ep2_locale_events.5520.a: "聞き間違いではないのか？"
 ep2_locale_events.5520.a.success: "彼らはあなたに気づいていないようだ"
 ep2_locale_events.5520.a.success.tt: "あなたは[gossip_knight.GetTitledFirstNamePossessive]の秘密を知った"
 ep2_locale_events.5520.a.failure: "盗み聞きがバレた"
 ep2_locale_events.5520.b: "彼らの技術的な知識からいくつか学べるかもしれない…"
 ep2_locale_events.5520.c: "これでどれだけの金を集めることができるか…"
 ep2_locale_events.5520.d: "何も聞こえなかった。"
 tournament_supported_weavers: "織物の関心"
 tournament_supported_weavers_desc: "この人物は、村の織工からかなりの時間をかけて学んだ。"
 tournament_weaving_taxes_modifier: "織物の税金"
 ep2_locale_events.5530.t: "陽気な祭礼"
 ep2_locale_events.5530.desc: "音楽は村を囲む野原から聞こえてくる。その源をたどっていくと、大きな花輪が飾られた広場にたどり着く。フルート、タンバリン、あらゆる楽器とバラードが奏でられている！\n\n男も女も広場の隅々まで踊り回り、手をつなぎ合わせる。そして、歌い始めたかと思えばぐるぐるとまわり始める。"
 ep2_locale_events.5530.a: "臣民たちは、私の参加を喜んでくれるだろう！"
 ep2_locale_events.5530.b: "付添人を感動させる絶好の機会だ。"
 ep2_locale_events.5530.b.success: "あなたは見事な踊りを披露した"
 ep2_locale_events.5530.b.failure: "あなたはぎこちない踊りを見せてしまった"
 ep2_locale_events.5530.c.flavor: "戦いは剣舞のようなものだ！"
 ep2_locale_events.5530.c: "この動き…これからの競技会で役立つかもしれない！"
 ep2_locale_events.5530.d: "音楽はとても気持ちを昂らせるものだ！"
 ep2_locale_events.5530.e: "訓練を先延ばしにしてはならない。"
 tournament_village_dance_modifier: "村の踊り"
 ep2_locale_events.1070.t: "過去の時代"
 ep2_locale_events.1070.desc.intro: "私は少数の廷臣と共に酒場に座っていた。すると、廷臣の中の1人が「あの勇敢な騎士が誰かのシンボルを持っていたのを見たのです」とささやく。私は瞬く間に自分の考えに没頭し、蝋燭のゆらめきをながめる。\n\n"
 ep2_locale_events.1070.desc.alcohol: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲みながら"
 ep2_locale_events.1070.desc.no_alcohol: "[ROOT.Char.Custom('RegionalDrink')]を飲みながら"
 ep2_locale_events.1070.desc.outro: "私は、笑顔に満ち溢れていた[my_memory.GetDescription]のころを思い出す。\n\n「本当の話を聞きたいか？」私は伴を振り返り、尋ねた。"
 ep2_locale_events.1070.a: "元気の出る会話をするには最高の瞬間だ。"
 ep2_locale_events.1070.b: "私は、#EMP 自身の#!見た目に気をつけねばならない。"
 ep2_locale_events.1070.c: "酒を飲み続けたいだけだ。"
 ep2_locale_events.3020.t: "甘い言葉"
 ep2_locale_events.3020.desc: "「[enemy_knight.GetFirstName]がほかの出場者と共に床を掃除していなかったら、きっと驚くだろう！」私は野営地の周りを歩いている時に、そう耳にした。来客が鍋を囲んで食事をしており、彼らと一緒に座っている[enemy_knight.GetTitledFirstNameNoTooltip]その人を見つけた。\n\n「大げさなことを、友よ」[enemy_knight.GetSheHe]は、[enemy_knight.Custom('quirk_pos_standalone')|l]しながらそういった。私は[enemy_knight.GetSheHe]と目を合わせ、頷いた。\n\n「少々失礼」[enemy_knight.GetSheHe]はつぶやいて立ち上がる。「[ROOT.Char.GetLadyLord]様、何か話したいことでも？」"
 ep2_locale_events.3020.a: "「勝利が友をもたらすことはない」"
 ep2_locale_events.3020.a.success: "[enemy_knight.GetShortUIName]はあなたの言葉に耳を傾ける"
 ep2_locale_events.3020.a.failure: "[enemy_knight.GetShortUIName]はあなたの言葉に気分を害する"
 ep2_locale_events.3020.b: "「私はお前の主君だ。それを捨て給え」"
 ep2_locale_events.3020.c: "私は公平な戦いを望んでいる。"
