l_japanese:
 ep2_accolade_events.0100.t: "狩人の技術"
 ep2_accolade_events.0100.desc: "やみくもに野生動物を追いかけ、ひたすらに矢を放ち続けるのか？\n\n「無駄だ！」[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]として名を馳せた[huntsmaster.GetName]が笑う。\n\n獣は狡猾だ。近づくと追跡者の匂いを嗅ぎつけて散らばり、追い詰められると凶暴化する。獲物を倒すには、その自然を熟知し、一度角笛を鳴らしたら決して手を緩めないことだ。\n\n[huntsmaster.GetHerHis]仲間内で、最も熟達した狩人は[huntsmaster.GetFirstNameNoTooltip]だ。"
 ep2_accolade_events.0100.desc.both: "[ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)]の[new_hunter_2.GetFirstName]と私は、[ROOT.Char.GetFaith.HighGodName]の生物の生態と…それを出し抜くすべを知りつつある。"
 ep2_accolade_events.0100.desc.heir: "[ROOT.Char.Custom2('RelationToMeShort', new_hunter)]の[new_hunter.GetFirstName]は、[ROOT.Char.GetFaith.HighGodName]の生物の生態と…それを出し抜くすべを知りつつある。"
 ep2_accolade_events.0100.desc.liege: "私は[ROOT.Char.GetFaith.HighGodName]の生物の生態と…それを出し抜くすべを知りつつある。"
 ep2_accolade_events.0100.a: "追いかけるために！"
 ep2_accolade_events.0200.t: "刃の如く鋭く"
 ep2_accolade_events.0200.desc: "「いいぞ！」[acclaimed_blademaster.GetName]は笑う。#EMP 「もう一度だ！」#!\n\n剣と剣、意志と意志とがぶつかり合う。新米剣士が感じるのは勝利への渇望だけだ。しかし、熟練した騎士である[acclaimed_blademaster.GetFirstNameNoTooltip]は打撃を弾きながらも笑っている。\n\n"
 ep2_accolade_events.0200.desc.both_not_martial: "私は疲れ果て、攻撃の手を止めた。\n\n「あなたの剣の腕前はなかなかのものです、[ROOT.Char.Custom('FormOfAddressForLiege')]よ」と、[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]もです。もしよければ…お二人を鍛えましょうか」\n\n私は水ぶくれのできた指で柄に触れながら考える。私は血に抗えるのだろうか？"
 ep2_accolade_events.0200.desc.liege_not_martial: "私は疲れ果て、攻撃の手を止めた。\n\n「あなたの剣の腕前はなかなかのものです、[ROOT.Char.Custom('FormOfAddressForLiege')]よ」と、[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]もです。もしよければ…[new_blademaster_2.GetHerHim]を訓練しているように、あなたを鍛えましょうか？」\n\n私は水ぶくれのできた指で柄に触れながら考える。私は血に抗えるのだろうか？"
 ep2_accolade_events.0200.desc.heir_not_martial: "私は疲れ果て、攻撃の手を止めた。\n\n「あなたの剣の腕前はなかなかのものです、[ROOT.Char.Custom('FormOfAddressForLiege')]よ」と、[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]と同じです。[new_blademaster_2.GetFirstName]様に私は、あなた方の訓練を頼まれたのです」\n\n後継者たる[new_blademaster_2.GetFirstName]は、血に抗いたいのだろうか？"
 ep2_accolade_events.0200.desc.both: "私は疲れ果て、攻撃の手を止めた。\n\n「あなたの剣の腕前はなかなかのものです、[ROOT.Char.Custom('FormOfAddressForLiege')]よ」と、[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの[ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]と同じだ！あなたの怒りにはある種の力がある。育む余地のあるものです」"
 ep2_accolade_events.0200.desc.heir: "私の[ROOT.Char.Custom2('RelationToMeShort', new_blademaster)]の[new_blademaster.GetFirstName]は疲れ果て、攻撃の手を止めた。\n\n「[new_blademaster.GetHerHis|U]の剣の腕前はなかなかのものです、[ROOT.Char.Custom('FormOfAddressForLiege')]」と、[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「[new_blademaster.GetHerHis]の怒りにはある種の力がある。育む余地のあるものです」"
 ep2_accolade_events.0200.desc.liege: "私は疲れ果て、攻撃の手を止めた。\n\n「あなたの剣の腕前はなかなかのものです、[ROOT.Char.Custom('FormOfAddressForLiege')]」と、[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]は言う。「あなたの怒りにはある種の力がある。育む余地のあるものです」"
 ep2_accolade_events.0200.a: "敵を震え上がらせよう！"
 ep2_accolade_events.0200.b: "戦い方を知るのは、戦う可能性のある者だけでいい。"
 ep2_accolade_events.0200.b.tt: "結局、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]は私を模範とするのだ。"
 defied_martial_custom_modifier: "軍事的慣習の拒否"
 defied_martial_custom_desc: "この人物は社会的道徳観を無視し、剣士に適さない者に剣を握らせた。"
 ep2_accolade_events.0300.t: "大衆を惹きつける者の信条"
 ep2_accolade_events.0300.desc: "朝食時に私の傍らに座った我が[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]の[master_of_revels.GetFirstName]は、廷臣たちについての珍しい洞察で私を楽しませ、壮大で不条理な物語を語り、驚くほどたくさんの食べ物や飲み物を消費してしまう。\n\n「人生という果実は、いたるところに実っているのです、我が[ROOT.Char.GetTitleTierName]よ」と、[master_of_revels.GetSheHe]は言う。「枝の上で成熟するそれは、無遠慮に追い求めてこそ味わえるのですよ」\n\n人生の果実を楽しむ[master_of_revels.GetFirstNameNoTooltip]は、皆の語り草となる。[master_of_revels.GetSheHe]はいつでも友情と魅力を集め続けているのだ。"
 ep2_accolade_events.0300.desc.both: "私や後継者たる[new_reveler_2.GetFirstName]にとっては騒がしい着想だ。"
 ep2_accolade_events.0300.desc.heir: "後継者たる[new_reveler_2.GetFirstName]にとっては騒がしい着想だ。"
 ep2_accolade_events.0300.desc.liege: "活力が湧いてきたようだ。"
 ep2_accolade_events.0300.a: "活気あふれる夜と甘い果実に！"
