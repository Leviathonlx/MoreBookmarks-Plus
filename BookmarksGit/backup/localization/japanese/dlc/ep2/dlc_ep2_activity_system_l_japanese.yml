 tournament_invite_flavor_contestant: "$invite_to_activity_flavor_tournament$最初は[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]の競技会です。皆にあなたの腕前を見せつける良い機会ですよ。\n"
 tournament_invite_flavor_standard: "$invite_to_activity_flavor_tournament$最初は[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName]の競技会です。かなり見応えのあるものになるはずです。\n"
 tournament_invite_flavor_bad_prizes: "\n残念ながら景品は安物の宝石ですが、大きな栄光を掴み取る好機です！\n"
 tournament_invite_flavor_normal_prizes: "\n目的は我々の腕を磨くことですが、勝者には豪華な景品を用意してあります。\n"
 tournament_invite_flavor_good_prizes: "\nもし個人的な栄光を手にする機会だけではやる気になれないというのであれば、素晴らしい景品も用意してあります！\n"
 tournament_invite_flavor_very_good_prizes: "\n勝者のために最高の景品を用意しています！\n"
 tournament_invite_flavor_splendid_prizes: "\n景品は最上級のものだけを用意しております。我が領国が誇る一流の職人による最高傑作です！\n"
 wedding_invite_flavor_betrothed: "我々の大結婚式を祝う時がついにやって来ました。[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]であなたの到着を心待ちにしております。\n"
 wedding_invite_flavor_host: "$invite_to_activity_flavor_wedding$[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]で[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName]と私の結婚をお祝いしてください。\n"
 wedding_invite_flavor_standard: "$invite_to_activity_flavor_wedding$[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]で[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_1').GetCharacter.GetFullName]と[ROOT.Char.GetInvolvedActivity.GetSpecialGuest('spouse_2').GetCharacter.GetFullName]の結婚をお祝いしてください。\n"
 feast_invite_flavor_honor: "$invite_to_activity_flavor_feast$あなたは私の大切な客人です。最前列の席をご用意します。\n"
 feast_invite_flavor_standard: "$invite_to_activity_flavor_feast$一緒に[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の果物を楽しみましょう。\n"
 hunt_invite_flavor_standard: "$invite_to_activity_flavor_hunt$一緒にこの遊戯を楽しみましょう！\n"
 hunt_invite_flavor_legendary: "$invite_to_activity_flavor_hunt$一緒に伝説の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')]の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]を追い詰めましょう！\n"
 hunt_invite_flavor_dangerous: "$invite_to_activity_flavor_hunt$一緒に危険な獣を倒しましょう！\n"
 hunt_invite_flavor_falconry: "$invite_to_activity_flavor_hunt$一緒に我々のタカで獲物を素早く仕留めましょう！\n"
 hunt_invite_flavor_nerge: "腕利きの狩人たちに、ネルゲのために領内で最も強大な獣を追い集めるよう命じました。私と一緒にこの狩りに挑みましょう！"
