l_japanese:
 invite_to_activity_interaction: "活動に招待する"
 invite_to_activity_accepted: "招待状が受理された"
 invite_to_activity_accepted_desc: "[recipient.GetShortUIName]はあなたの招待状を受け取り、間もなく出発する。"
 invite_to_activity_refused: "招待状が拒絶された"
 invite_to_activity_refused_desc: "[recipient.GetShortUIName]はあなたの招待を断った。"
 invite_to_activity_interaction_desc: "[recipient.GetTitledFirstNameNoTooltip|U]をあなたが現在主催している[activity|E]に招待します。"
 invite_to_activity_reply_item_key: "#T [CHARACTER.GetInvolvedActivity.GetNameNoTooltip]の招待状\n#!差出人: [CHARACTER.GetUIName]"
 invite_to_activity_flavor: "[SCOPE.sC('actor').Custom2('GetInviteToActivityFlavor', SCOPE.sC('recipient'))][SCOPE.sC('actor').Custom2('GetTournamentPrizeFlavor', SCOPE.sC('recipient'))]"
 invite_to_activity_flavor_tournament: "私は[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]で大競技会を開催します。"
 invite_to_activity_flavor_wedding: "私はあなたを結婚式に招待できることを嬉しく思います。"
 invite_to_activity_flavor_tour: "私はここに、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]を出発点とする私の[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]の旅にあなたを招待します。"
 invite_to_activity_flavor_feast: "私はここに、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]にある私の[ROOT.Char.Custom('FortifiedBuilding')]で開かれる宴にあなたを招待します。"
 invite_to_activity_flavor_hunt: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]の[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')]で行われる私の狩りにご招待いたします。"
 invite_to_activity_flavor_pilgrimage: "私はここに、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]への巡礼にあなたを招待します。"
 invite_to_activity_flavor_playdate: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]の集まりにぜひ来てください。きっと楽しいですし、ほかの子供たちにも会えますよ！"
 invite_to_activity_flavor_witch_ritual: "再び[ROOT.Char.GetFaith.WitchGodName]を参拝する時が来ました。[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]へ来て、お告げを共有しませんか？"
 invite_to_activity_flavor_gruesome_festival: "私はここに、[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]へあなたを招待します。そこで供物を捧げ、[ROOT.Char.GetFaith.PantheonTerm]を称えましょう。"
 invite_to_activity_flavor_fallback: "私はここに、私の活動にあなたを招待します。"
 invite_to_activity_flavor_examination: "私はここに、私の試験にあなたを招待します。"
 invite_to_activity_flavor_examination_family: "この試験にはご家族も同伴でご参加ください。"
 invite_to_activity_flavor_festival: "私の祭典にご参加いただければ光栄です。"
 activity_location_any_game_tt: "狩りが行われていなければならない"
 activity_location_owned_or_vassal_tt: "[county|E]はあなたか[direct_vassal|E]によって領有されている必要がある"
 invite_to_activity_flavor_imperial_debate: "貴殿を[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]で行われる帝国討論会に招待する。帝国の恩寵を勝ち取るのは[ROOT.Char.Custom('GetMyMovement')]だ！"
 invite_to_activity_flavor_movement_debate_honorary_guest: "[ROOT.Char.Custom('GetMyMovement')]における貴殿の支配はもう終わりだ！私と議論し、貴殿に我々を導くだけの力があることを証明してみせよ。さもなければ、喜んで私が指導者となろう。"
 invite_to_activity_flavor_movement_debate: "貴殿を[ROOT.Char.Custom('GetMyMovementShort')]の指導権を賭けた討論会に招待する！"
 FINALIZE_DESTINATION_SELECTION: "[ActivityType.GetNameNoTooltip]の完成"
