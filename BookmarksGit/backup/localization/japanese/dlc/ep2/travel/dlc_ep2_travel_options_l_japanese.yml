l_japanese:
 travel_walking_modifier: "徒歩"
 travel_walking_modifier_desc: "馬を使わず、目的地まで歩いていく"
 travel_guide_modifier: "地元の案内人"
 travel_guide_modifier_desc: "迷わないよう地元の案内人を雇った"
 #New Travel Options
 experienced_captains_option: "経験豊富な船長を雇用"
 experienced_captains_option_desc: "経験豊富な船長にあなたの旅行隊に加わるよう打診する。海上の旅における危険を大幅に軽減する。"
 captain_recruited.t: "船長を雇った"
 captain_recruited.tt: "[GetTrait('forder').GetName( GetNullCharacter )]特性を持った船乗りがあなたの旅行隊に加わる"
 hire_experienced_mercenaries_option: "金目当ての衛兵を雇用"
 hire_experienced_mercenaries_option_desc: "鍛えられた傭兵をあなたの旅行隊の衛兵として雇う。全体的な安全度と速度が上昇する。"
 mercenary_leader.t: "傭兵団長を雇った"
 mercenary_leader_recruited.tt: "[mercenary|E]団長があなたの旅行隊に加わる"
 available_mercenary.tt: "範囲内に利用可能な非雇用の[mercenary|E]がいる"
 hire_jungle_expert_option: "密林の追跡者を雇用"
 hire_jungle_expert_option_desc: "密林の専門家にあなたの旅行隊に加わるよう打診する。密林の旅における危険を大幅に軽減する。"
 jungle_stalker_recruited.t: "密林の追跡者を雇った"
 jungle_stalker_recruited.tt: "[GetTrait('jungle_stalker').GetName( GetNullCharacter )]特性を持った案内人があなたの旅行隊に加わる"
 hire_mountaineer_option: "登山家を雇用"
 hire_mountaineer_option_desc: "山岳地帯の専門家にあなたの旅行隊に加わるよう打診する。高い山の旅における危険を大幅に軽減する。"
 mountaineer_recruited.t: "登山家を雇った"
 mountaineer_recruited.tt: "[GetTrait('rough_terrain_expert').GetName( GetNullCharacter )]特性を持った案内人があなたの旅行隊に加わる"
 hire_forder_option: "浅瀬案内人を雇用"
 hire_forder_option_desc: "湿地帯の専門家にあなたの旅行隊に加わるよう打診する。湿地と氾濫原の旅における危険を大幅に軽減する。"
 forder_recruited.t: "浅瀬案内人を雇った"
 forder_recruited.tt: "[GetTrait('forder').GetName( GetNullCharacter )]特性を持った案内人があなたの旅行隊に加わる"
 wetlands_danger_reduction.tt: "湿地または氾濫原のある州における[travel|E]の[travel_danger|E]: @travel_danger_icon!#P -25#!"
 hire_rough_terrain_expert_option: "森の案内人を雇用"
 hire_rough_terrain_expert_option_desc: "森林の専門家にあなたの旅行隊に加わるよう打診する。森の旅における危険を大幅に軽減する。"
 rough_terrain_expert_recruited.t: "森の案内人を雇った"
 rough_terrain_expert_recruited.tt: "[GetTrait('forest_fighter').GetName( GetNullCharacter )]特性を持った案内人があなたの旅行隊に加わる"
 hire_desert_warrior_option: "砂漠の戦士を雇用"
 hire_desert_warrior_option_desc: "砂漠の専門家にあなたの旅行隊に加わるよう打診する。乾いた不毛地帯の旅における危険を大幅に軽減する。"
 desert_warrior_recruited.t: "砂漠の戦士を雇った"
 desert_warrior_recruited.tt: "[GetTrait('desert_warrior').GetName( GetNullCharacter )]特性を持った案内人があなたの旅行隊に加わる"
 court_physician_option: "医療器具の携帯"
 court_physician_option_suffix: " #weak （疫病対策のみ）#!"
 court_physician_option_desc: "あなたは旅に必要な医療器具を持っていき、[epidemics|E]からの[travel_danger|E]を減らす。"
 court_physician_option_tt: "旅が可能な[GetCourtPositionType('court_physician_court_position').GetName]を雇用しなければならない"
 cultural_ambassador_option: "文化大使を雇用"
 cultural_ambassador_option_desc: "旅のなかで文化大使の役を務めさせる者を雇用し、通過したすべての男爵領にあなたの文化の情報を広めさせる。"
 cultural_ambassador_recruited.t: "文化大使を雇った"
 cultural_ambassador_recruited.tt: "[diplomacy|E]が高い文化大使があなたの旅行隊に加わる"
 fancy_mounts_option: "優秀な馬"
 fancy_mounts_option_desc: "経験豊富な馬小屋労働者が、あなたの旅行隊に領国で最も優秀な馬を用意する。"
 military_recruits_option: "騎士を訓練"
 military_recruits_option_desc: "最弱の騎士たちを連れていき、外の世界で待ち受ける困難により鍛え上げ、学習させる。"
 military_recruits_option.t: "騎士が旅行隊に参加"
 military_recruits_option.desc: "旅の選択肢、$military_recruits_option$を選択したため、未熟な騎士たちがあなたの旅行隊に加えられた。"
 travel_events.0060.notification.a: "騎士の特性が強化: [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc: "あなたの旅行隊に加わって旅をした経験から、[selected_knight.GetShortUINamePossessive]の能力が向上。#"
 travel_events.0060.notification.b: "騎士が#EMP 大幅に強化#!"
 travel_events.0060.notification.c: "騎士が強化"
 travel_events.0060.notification.d: "騎士が栄光を獲得しました"
 superior_armaments_option: "優秀な装備"
 superior_armaments_option_desc: "優秀な鍛冶屋が、あなたの旅行隊に最上級の旅の装備を用意する。"
 anxious_option: "急ぎ足"
 anxious_option_desc: "世界は暗く危険な場所である。旅はできる限り急ぐのが一番だ。"
 circumspect_option: "慎重"
 circumspect_option_desc: "次の自分の動きを悟られるな。"
 purchase_rough_terrain_gear_option: "開拓者の装備を購入"
 purchase_rough_terrain_gear_option_desc: "準備不足では山や沼を踏破するのは困難だ！非常に危険な道を進むために必要な登山フック、予備のロープ、そのほかもろもろの装備を購入する。"
 purchase_desert_gear_option: "乾燥地帯探検者の装備一式を購入"
 purchase_desert_gear_option_desc: "砂から顔を守るヴェールと、旅の助けになる丈夫なラクダを購入する。"
 purchase_forest_gear_option: "荒野の装備一式を購入"
 purchase_forest_gear_option_desc: "森を完全に支配できる者はいないが、ナイフ、のこぎり、斧と#EMP 大量#!の車輪用潤滑油があれば森を自由に移動でできる！"
 adventurers_encourage_relationships_option: "関係の構築"
 adventurers_encourage_relationships_option_desc: "長く続く真の絆を力ずくで手に入れることはできない。それは困難をともにすることで生まれる。険しい道かも知れないが、困難を超えるたびに新たな関係が築かれる可能性がある。"
 adventurers_encourage_relationships_option.tt: "あなたの[followers|E]が互いに、あるいは[baronies|E]の[travel|E]の途中に出会った[wanderers|E]と、自然に[friendships|E]を築いたり、[lovers|E]になったり、[marry|E]することがある。このようにして関係性が生まれるたびに、あなたは[prestige_i] [prestige|E]を得る。\n#weak （あなたの[children|E]、[spouses|E]、そのほかあなたが大切にしている人は[marry|E]せず、[lovers|E]を作ることもない。これにより[followers|E]が[GetTrait('adulterer').GetName( GetNullCharacter )]になることはない）#!"
 ep3_travel_option_events.0002.title: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))|U]、[courtier_to_marry.GetFirstName]が[marriage_material.GetFirstName]と結婚した"
 ep3_travel_option_events.0003.title: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))|U]、[courtier_to_befriend.GetFirstName]が[friend_target.GetFirstName]と友達になった"
 ep3_travel_option_events.0004.title: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))|U]、[courtier_to_love.GetFirstName]と[pls_love_me.GetFirstName]が恋人になった"
 adventurers_search_for_secrets_option: "秘密の探求"
 adventurers_search_for_secrets_option_desc: "うわさは秘密の宝庫の場所を示す地図である。しかし、頭が切れる者でなければ痕跡をたどることはできない。X印が描かれた場所を探せ！"
 adventurers_search_for_secrets_option.tt: "[barony|E]を通過時、そこに住んでいる人の[secret|E]を知る可能性がある\n#weak （確率はあなたの[intrigue_i]に等しい）#!"
 adventurers_search_for_secrets_option.title: "[GetTravelOption('adventurers_search_for_secrets_option').GetName]成功！"
 adventurers_proselytize_zealously_option: "地元住民を改宗"
 adventurers_proselytize_zealously_option_desc: "世界の果てには、いまだ真の信仰の声が届いていない人たちがいる。この問題を解決するのが我々の厳粛なる責務だ。"
 adventurers_proselytize_zealously_option.tt: "[barony|E]を通過時、そこに住んでいる[wanderer|E]をあなたの[faith|E]に改宗させ、[piety_i] [piety|E]を得る可能性がある\n#weak （確率はあなたの[learning_i]に等しい）#!"
 adventurers_proselytize_zealously_option.title: "[wanderer_to_convert.GetShortUIName]が[ROOT.Char.GetFaith.GetName]に改宗する！"
 adventurers_gather_inspiration_option: "着想の収集"
 adventurers_gather_inspiration_option_desc: "旅すがら、美しい景色や立派な観光名所、素晴らしい人々との出会いなど、さまざまな形で着想を得ることができる。まさに心の泉がかき立てられるような体験だ！"
 adventurers_gather_inspiration_option.tt: "[barony|E]を通過時、ランダムな[follower|E]が一定確率で[inspired|E]を得る\n#weak （確率はあなたの[stewardship_i]の6分の1に等しい）#!"
 adventurers_gather_inspiration_option.title: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))|U]、[inspired_follower.GetFirstName]が着想を得る！"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName]が[inspired_follower.GetCurrentInspiration.GetName]を得た。[inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')]。\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "危険な取引"
 adventurers_make_local_deals_option_desc: "取引は#EMP 常に#!行われている。あなたを知る人々はあなたを信頼し、進んで交渉をするだろう。残念ながら、それはつまり、盗賊たちも誰を#EMP 標的#!にするべきかわかっているということだ…"
 adventurers_make_local_deals_option.tt: "[barony|E]を通過時、その領分の[loot|E]の#V 25%#!を[gold_i] [gold|E]で獲得する\n#weak （金を得られるのは各領分につき1回のみ）#!"
 adventurers_scout_for_talent_option: "才能を持つ人の発掘"
 adventurers_scout_for_talent_option_desc: "旅の途中、人生に疲れた多くの人々に出会うことになる。そのなかには仕事を探している人も絶対にいるはずだ！"
 adventurers_scout_for_talent_option.tt: "[officers|E]の役職が空席である場合に、[gold_i] [gold|E]を支払って[wanderers|E]を雇用するイベントを有効にする"
 excellent.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_excellent$"
 good.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_good$"
 average.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_average$"
 poor.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_poor$"
 terrible.aptitude_tt: "[local_character.GetUINamePossessive]の[aptitude|E]は$aptitude_terrible$"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$：協力的な従者"
 ep3_travel_option_events.0001.intro: "[location.GetTitle.GetNameNoTier]を旅していると、ある人物に出会う。近寄ってみると、[local_character.GetSheHe|U]は[ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))][local_character.GetWomanMan]で、[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))][local_character.GetWomanMan]でもある。\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "「[local_character.GetFaith.HighGodName|U]があなたとともにあらんことを。私は[local_character.GetFullName]、[location.GetNameNoTooltip]に住む治癒師であり薬剤師です。地元の人々は骨折や発疹など治療のために私のところに来ます。ときどき、出産を手伝うことも。治療にかける情熱が私を旅へ駆り立てます。私は旅をしたいのです」\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "「やあ、私は[local_character.GetFullName]。人の痛めつけ方を心得ている。腕は超一流。昨夜の喧嘩で親方を一発でのしたのも私だ」\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "「やあ！道に迷ったのかい、旅人さん？私の名前は[local_character.GetFullName]、この辺りのことならよく知ってる。毎日、羊を連れてこの美しい[location.Custom('GetTerrainTypePlural')]を歩いてる。だが私の心は遠い場所にあるんだ。開拓者、先導者になること、それが私の夢だ」\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "「ごきげんよう、私の名前は[local_character.GetFullName]。[location.GetNameNoTooltip]の市場で何年も積み荷の管理をしてきた。地元製粉所にいる数十人の労働者の責任者でもある。そう、私がやってないことといえば…」\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "「私は[location.GetNameNoTooltip]の倉庫の管理人で、リンゴ、たまねぎ、穀物を細かく記帳している。だがずっとここにいると退屈でね」\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "「私は鍛冶場の労働者で、[location.GetNameNoTooltip]の守備隊のために武具を修繕している。仕事は常にあるんだが、外の世界から呼ぶ声がずっと聞こえているんだ」\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "「私は[local_character.GetFullName]。毎日[location.Custom('GetTerrainTypePlural')]の[location.Custom('GetProvinceFoliageDesc')]や[location.Custom('GetProvinceGroundDesc')]で、[local_character.Custom('RegionalRootVegetablePlural')]や[local_character.Custom('GetRandomRegionalWildDaytimeBird')]の卵を採取している。見つけたものは[location.GetNameNoTooltip]の市場に持っていって、流れ者たちに売るんだ」\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "「財布に気を付けろよ。ここらはスリが多い。もちろん、あんたみたいな奴からは盗まないさ…頭が切れるもんだから、遠くにいる金持ちたちを狙うんだ」\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: "「こんにちは、私の名前は[local_character.GetFullName]、運び屋です。背中に[location.GetNameNoTooltip]のすべてを背負ってるってところですかね、わっはっは！陶器、食料、武器、なんでも運びますよ」\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "「[local_character.GetFaith.HighGodName|U]があなたとともにあらんことを。私の名前は[local_character.GetFullName]、ここ[location.GetNameNoTooltip]の厩舎で働いています。数十頭の馬を世話していて、子馬の出産以外にも、痛んだ鞍やそのほかの乗馬用装備の修理もやっています」\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "「やあ、私は狩人、名前は[local_character.GetFullName]だ。[location.GetNameNoTooltip]の[location.Custom('GetTerrainTypePlural')]が私の狩場だ。[location.Custom('TerrainTypeProvince')]には多くの動物が生息しているが、どれも私の標的だ。[local_character.Custom('GetRegionalDeerType')]、[local_character.Custom('GetRandomRegionalSmallGame')]や[local_character.Custom('GetRandomRegionalWildDaytimeBird')]なんかだな」\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "「こんにちは、私は[local_character.GetFullName]。ここ[location.GetNameNoTooltip]で犬小屋を管理している。私は自分の犬、私の[local_character.Custom('ComplimentAdjective')]子犬たちを人間の一番の友人だと思っている。犬を訓練、管理して、狩りができるようにするのが私の仕事だ。犬はほかに比べるものがない忠実な仲間だ、保証するよ！」\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "「私は[location.GetNameNoTooltip]の工房で、何か月もかけてカタパルトを製作したんだ！丸太を運んだり、紐を締めたり、歯車を叩いて調整したり…だがそろそろ、外の世界が恋しくなってきた」\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "「おお、あなたがどれだけ立派な人かわかりますよ！あなたの野営地の素晴らしさが！この場所、[location.GetNameNoTooltip]はかつて美しいところだった。だが今はもう違う。私はここから出たいのです。誰から見ても、あなたは[ROOT.Char.Custom('ComplimentAdjective')]、[ROOT.Char.Custom( 'RomanticComplimentAdjective')]、真の[ROOT.Char.Custom('RomanticComplimentNoun')]だ！」\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "「私は[local_character.GetFullName]。[location.GetNameNoTooltip]の牢獄で囚人たちの世話をしている看守だ。私は釈放の交渉をした後、金が支払われれば、囚人に食事を与え、体を洗い、服を着せ、輸送する」\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "「こんにちは、[ROOT.Char.Custom('RomanticComplimentNoun')]。腹は空いてないか？私は料理人だ、地元の酒場で働いている。[local_character.Custom('RegionalRootVegetablePlural')]と[local_character.Custom('GetRandomRegionalSmallGame')]で作る私の料理を見たらびっくりするぞ！だが、異国の具材で料理ができたら、さぞ楽しいだろうなあ…」\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "「ごきげんよう、私は[local_character.Custom('ComplimentAdjective')][local_character.GetFullName]！私は地元の酒場で奏者と歌手をやっているのだが、旅行熱が収まらなくてね！ここを抜け出し、私の音楽を世界中の人々に届けられる場所へ向かわなくては！」\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "「もう犬みたい蹴り回されるのはうんざりだ！ここでは誰も私のことを尊敬していない。[local_character.GetFullName]の名を聞くと、みんな笑うんだ！あのアホども！[local_character.Custom2('InsultNoun', ROOT.Char)|U]！[ROOT.Char.Custom2('InsultNoun', ROOT.Char)|U]！#EMP ああっ、むかつく——この場所を離れなければ！#!」\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "「よく聞け！私は[local_character.GetFullName]、[location.GetNameNoTooltip]守備隊の隊長だ。情けない若者たちの訓練と、衛兵たちの交代勤務の管理を行っている。全員、私の命令で動いているのだ」\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "「[local_character.GetFaith.HighGodName|U]があなたとともにあらんことを。私は[local_character.GetFullName]。偵察や伝令が仕事だ。私の心は——ごみごみした市街や村から離れた、自然の中にある」\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "「ラクダは私の人生だ。数えきれないほど何度も戦場に赴いたが、[local_character.GetFullNamePossessive]の最強のラクダの相手になる者はいなかった。私は世界をもう一度見たい、もう一度征服したい！」\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "「ごきげんよう、私の名前は[local_character.GetFullName]。我々がゾウと呼んでいる巨大な動物の世話をしている。私はゾウの訓練や食事の管理をやっているが、牙を持った巨獣の突進ほど恐ろしいものはない」\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "私は[local_character.GetFullName]。[local_character.Custom('KnightCultureNoTooltipLowercase')]として[location.GetNameNoTooltip]の衛兵を務めている。鎧を着込み、馬にも鎧を着せ、領国の敵と何度も戦ってきた」\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "「私は[local_character.GetFullName]、小さなころからずっと鞍の上で生活してきた。私は[local_character.GetFaith.HighGodName|U]から弓の腕、丈夫な体と忍耐力を授かった。私に必要なのは、弓と馬だけだ」\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "「こんにちは、私は[local_character.GetFullName]。塔の頂上から[location.GetNameNoTooltip]の[location.Custom('GetTerrainTypePlural')]を見張る監視人をやっている。盗賊たちが近づいてきたら、私の弓の出番だ。だがこの座りがちな生活に飽きてきている。私は矢の届かないくらい遠いところに行きたい！」\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "「ごきげんよう、私の名前は[local_character.GetFullName]。重い鎧と盾を身に着け、[location.GetNameNoTooltip]の守備隊を務めている。何年もこの仕事をやってるが、最後に受けた矢で危うく命を落としかけたことで、人生にはほかにもやることがあると思うようになった」\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "私は[local_character.GetFullName]、[location.GetNameNoTooltip]守備隊の兵士だ。奇襲を仕掛け、ジャベリンを投げ、丸盾とダガーを手に止めを刺しにいく。ここでの仕事はもう十分やった。世界にはほかにもいろいろなことがある」\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "「私は[location.GetNameNoTooltip]守備隊の槍兵を何年も務めてきた。槍兵の役目はよく理解している——覚悟を決めて敵と対峙し、鉄の意志で突撃の合図を待つんだ」\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "「やあ、私は[local_character.GetFullName]。通行人を強盗する孤独な暮らしにうんざりしてきた。金も分け合う相手がいなければ何も楽しいことはない…あんたたちはかなり強そうだな」\n\n"
 ep3_travel_option_events.0001.fallback: "「やあ、私は[local_character.GetFullName]。この辺りを歩き回るのにうんざりしてきた。多くの雑用をこなしてきたが、これ以上同じ場所に留まっていたくない」\n\n"
 ep3_travel_option_events.0001.excellent: "「私は超一流だ」[local_character.GetSheHe|U]が自信満々に言う。「私が味方になれば、敵はいない」"
 ep3_travel_option_events.0001.good: "「私の腕があなたの役に立つと思う」[local_character.GetSheHe|U]がそう続ける。「賃金の話をできないだろうか？」"
 ep3_travel_option_events.0001.average: "「喜んであなたの仲間の一員になるよ」[local_character.GetSheHe|U]がそう続ける。「金を少し恵んでくれれば、この場所を離れる気になる」"
 ep3_travel_option_events.0001.poor: "「私は一流ではないかもしれないが、やる気はある」[local_character.GetSheHe|U]が言う。「金を少し払ってもらえれば、仲間になろう」"
 ep3_travel_option_events.0001.terrible: "「無能な私に情けを！」[local_character.GetSheHe|U]がひれ伏す。「金をくれればなんでもする！便所の掃除だって#EMP 笑顔#!でやるよ」"
 ep3_travel_option_events.0001.a: "君が仲間に加わってくれるなら、ぜひ金を支払おう！"
 ep3_travel_option_events.0001.provisions: "君に渡せるのは食料と服だけだ。"
 ep3_travel_option_events.0001.b: "帰れ、無能な[local_character.Custom2('InsultNoun', ROOT.Char)]め。"
