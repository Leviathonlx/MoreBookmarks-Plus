l_japanese:
 ##### TOUR #####
 ### ACTIVITY
 activity_tour: "大巡回"
 activity_tour_desc: "壮大な[tour|E]に出て、あなたの[vassals|E]と彼らの領地を訪れます。[stop|E]は#bold 2か月#!続きます。"
 activity_tour_selection_tooltip: "壮大な巡回で自分の領国を回り、封臣たちのもとを訪れます\n\n期待される報酬：\n$BULLET_WITH_TAB$[control_i] [county_control|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]獲得\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E]減少"
 activity_tour_host_desc: "$BULLET_WITH_TAB$@control_icon! [county_control|E]\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]獲得\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E]減少\n\n[tour_success|E]報酬：\n$BULLET_WITH_TAB$レベル#V 1#!：[prestige_i|E] [prestige|E]\n$BULLET_WITH_TAB$レベル#V 2#!：[GetVassalStance( 'parochial' ).GetTextIcon] [GetVassalStance( 'parochial' ).GetName][vassal|E]の[opinion|E]\n$BULLET_WITH_TAB$レベル#V 3#!：訪問した[vassal|E]の[opinion|E]\n$BULLET_WITH_TAB$レベル#V 4#!：[GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak （[character|E]）#!\n$BULLET_WITH_TAB$レベル#V 5#!：[GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak （[character|E]）#!"
 activity_tour_conclusion_characters_header: "封臣のもとを訪れた"
 itinerant_liege_modifier: "遍歴の主君"
 itinerant_liege_modifier_desc: "この人物は[tour|E]を成功裏に終えた。"
 mega_itinerant_liege_modifier: "壮大な主君"
 mega_itinerant_liege_modifier_desc: "この人物は壮大な[tour|E]を終えた。"
 activity_window_character_stop_host: "滞在地点の接待役\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc: "あなたの[GetActivityType( 'activity_tour' ).GetName]は終了した。"
 ### PHASES
 tour_phase_tour_grounds: "現地査察"
 tour_phase_tour_grounds_desc: "あなたの[vassal|E]の領分の[tour_the_grounds|E]。[control|E]が上昇。"
 tour_phase_dinner: "夕食会"
 tour_phase_dinner_desc: "あなたの封臣による[hosted_dinner|E]を楽しむ。あなたの[vassal|E]の[opinion|E]が上昇。"
 tour_phase_cultural_festival: "文化的祭典"
 tour_phase_cultural_festival_desc: "[cultural_festival|E]を楽しみ、地元の文化を味わう。[county_opinion|E]および[cultural_acceptance|E]が上昇。"
 tour_phase_journey_home: "帰還"
 tour_phase_journey_home_desc: "あなたの首都に帰還する。旅が終了する。"
 tour_phase_tour_grounds_cost_desc: "[province.GetBaronyNameExplicitly]における[tour_grounds|E]"
 tour_phase_dinner_cost_desc: "[province.GetBaronyNameExplicitly]における[hosted_dinner|E]"
 tour_phase_cultural_festival_cost_desc: "[province.GetBaronyNameExplicitly]における[cultural_festival|E]"
 ### OPTIONS
 tour_option_speed: "馬"
 tour_speed_bad: "ロバ"
 tour_speed_normal: "駿馬"
 tour_speed_good: "セクレタリアト"
 tour_type_majesty: "威厳巡回"
 tour_type_majesty_desc: "$EFFECT_LIST_BULLET$一部のイベントでは特に威厳ある行動を取ることができます\n$EFFECT_LIST_BULLET$こうした行動を取ると、[stop|E]および[GetActivityType('activity_tour').GetName]終了時に[prestige|E]および[vassal|E]の[opinion|E]を獲得します\n\n#weak この大巡回は人々に私が公正かつ寛大で、威厳ある主君であることを示す好機だ。#!"
 tour_type_intimidation: "圧迫巡回"
 tour_type_intimidation_desc: "$EFFECT_LIST_BULLET$一部のイベントでは特に恐怖を与える行動を取ることができます\n$EFFECT_LIST_BULLET$こうした行動を取ると、[dread|E]を獲得します\n$EFFECT_LIST_BULLET$[stop|E]終了時に、あなたは[vassals|E]を敵対[factions|E]から強制脱退させることができます\n\n#weak この大巡回は人々に自分の立場を教え、私が恐ろしい人物であることを示す好機だ。#!"
 tour_type_taxation: "徴税巡回"
 tour_type_taxation_desc: "$EFFECT_LIST_BULLET$一部のイベントでは特に強欲な行動を取ることができます\n$EFFECT_LIST_BULLET$こうした行動を取ると、[stop|E]および[GetActivityType('activity_tour').GetName]終了時に[gold|E]を獲得します\n\n#weak この大巡回は封臣たちに納税の義務を思い出させ、領国内のあらゆる脱税を根絶する好機だ。#!"
 tour_entourage: "随行隊"
 tour_entourage_small: "小規模随行隊"
 tour_entourage_small_desc: "$EFFECT_LIST_BULLET$5人の親しい[courtiers|E]があなたの[tour|E]に同行します\n\n#weak この巡回は宮廷での生活から離れ、遠方の臣下に会いに行く好機である。私に付いて回る廷臣たちのたわ言は不要だ。#!"
 tour_entourage_normal: "中規模随行隊"
 tour_entourage_normal_desc: "$EFFECT_LIST_BULLET$10人の親しい[courtiers|E]があなたの[tour|E]に同行します\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 私の巡回は私だけでなく、宮廷のためでもある。私は小規模の旅行隊を連れ、封臣たちには私の廷臣たちに慣れ親しんでもらわなければならない。#!"
 tour_entourage_grand: "大規模随行隊"
 tour_entourage_grand_desc: "$EFFECT_LIST_BULLET$すべての[courtiers|E]があなたの[tour|E]に同行します\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak この巡回は私がいかに偉大で立派であるかを示す好機である。それを行うのに、羨望を集める我が宮廷に仕える者たち全員を見せつけること以上に良い方法があるだろうか？#!"
 tour_luxuries: "贅沢品"
 tour_luxuries_bad: "贅沢品なし"
 tour_luxuries_bad_desc: "$EFFECT_LIST_BULLET$あなたの[tour|E]の成功確率は上昇しません\n\n#weak 故郷から贅沢品を一切持ち出さない。#!"
 tour_luxuries_normal: "必須贅沢品"
 tour_luxuries_normal_desc: "$EFFECT_LIST_BULLET$$tour_increase_success$\n\n#weak 必須贅沢品だけを持ち出す。#!"
 tour_luxuries_good: "豪華な贅沢品"
 tour_luxuries_good_desc: "$EFFECT_LIST_BULLET$$tour_increase_success$\n\n#weak あなたの巡回において、出費が多すぎるということはない。旅の間、あらゆるご馳走と調度品が用意される。#!"
 tour_furniture_normal: "贅沢な家具"
 tour_furniture_normal_desc: "$EFFECT_LIST_BULLET$$tour_increase_success$\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak 飾り棚、椅子、テーブルを旅に持ち出す。#!"
 tour_furniture_good: "過剰な家具"
 tour_furniture_good_desc: "$EFFECT_LIST_BULLET$$tour_increase_success$\n$EFFECT_LIST_BULLET$$tour_increase_prestige$\n\n#weak あなたの途方もない富を誇示するため、ほぼすべての宝物と家具をこの旅に持ち出す。#!"
 tour_increase_success: "あなたの[tour|E]開始時の成功確率が上昇します"
 tour_increase_prestige: "[prestige|E]獲得"
 ### INTENTS
 ### RANDOM CHARACTER LOG
 tour_start_majesty_log_title: "巡回開始"
 tour_start_majesty_log: "[CHARACTER.GetTitledFirstName]が[CHARACTER.GetCapitalLocation.GetName]を出発し、威厳[grand_tour|E]を開始した"
 tour_start_intimidation_log_title: "$tour_start_majesty_log_title$"
 tour_start_intimidation_log: "[CHARACTER.GetTitledFirstName]が[CHARACTER.GetCapitalLocation.GetName]を出発し、圧迫[grand_tour|E]を開始した"
 tour_start_taxation_log_title: "$tour_start_majesty_log_title$"
 tour_start_taxation_log: "[CHARACTER.GetTitledFirstName]が[CHARACTER.GetCapitalLocation.GetName]を出発し、徴税[grand_tour|E]を開始した"
 tour_stop_tour_grounds_log_title: "巡回中の滞在"
 tour_stop_tour_grounds_log: "[CHARACTER.GetTitledFirstName]は[PROVINCE.GetName]の査察のために[TARGET_CHARACTER.GetTitledFirstName]を訪れた"
 tour_stop_dinner_log_title: "$tour_stop_tour_grounds_log_title$"
 tour_stop_dinner_log: "[CHARACTER.GetTitledFirstName]は[PROVINCE.GetName]における宴のために[TARGET_CHARACTER.GetTitledFirstName]を訪れた"
 tour_stop_cultural_festival_log_title: "$tour_stop_tour_grounds_log_title$"
 tour_stop_cultural_festival_log: "[CHARACTER.GetTitledFirstName]は[PROVINCE.GetName]における文化的祭典のために[TARGET_CHARACTER.GetTitledFirstName]を訪れた"
 tour_base_cost: "基本値"
 activity_tour_guest_desc: "あなたの客人は巡回で[vassals|E]のもとを訪れる際にあなたに同行します"
 activity_tour_province_desc: "[ROOT.Province.GetName]の[ROOT.Province.GetTitle.GetHolder.GetName]を訪問\nあなたの[GetPlayer.Custom2('RelationToMe', ROOT.Province.GetTitle.GetHolder)]\nあなたの[opinion|E]: [ROOT.Province.GetTitle.GetHolder.GetOpinionOf( GetPlayer )|+=]"
 5_courtiers_or_more: "最低5人の[courtiers|E]が必要です"
 more_than_5_courtiers: "5人以上の[courtiers|E]が必要です"
 more_than_10_courtiers: "10人以上の[courtiers|E]が必要です"
 3_vassals_or_more: "最低3人の[vassals|E]が必要です"
 activity_tour_destination_selection: "以前の[stop|E]地点から目的地までの距離が遠いほど、旅で消費される[gold|E]が増加します。上手にコストを抑え、できる限り多くの[vassals|E]のもとを訪れましょう。"
 activity_window_character_visited_vassal: "あなたの[stop|E]地点の接待役および[vassal|E]\n[Character.GetShortUINameNoTooltip|U]"
