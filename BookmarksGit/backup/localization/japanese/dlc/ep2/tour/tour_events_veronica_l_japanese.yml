 cultural_festival.3040.t: "石に刺さった剣"
 cultural_festival.3040.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の祝祭が開かれている街路を散策していると、馴染みのある声が聞こえてくる。「私にこの岩をどうしろと？ただ上に座れというのか？」\n\n [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は石工が[marshal.GetHerHim]の前に置いた大きな岩を指差している。\n\n「力比べ用の石ですよ」石工が肩をすくめながら説明する。「なんの力比べだ？持ち上げられるわけがないだろう！」[marshal.GetTitledFirstNameNoTooltip]が反論する。"
 cultural_festival.3040.a: "「君はそれを#EMP 持ち上げる#!つもりはないだろう、友よ」"
 cultural_festival.3040.flavor: "誰もこの剣を石から引き抜けまい！"
 cultural_festival.3040.a.tt: "@warning_icon! #X あなたはこの宝物を失う可能性があります"
 cultural_festival.3040.b: "「処分すればいい」"
 cultural_festival.3041.t: "$cultural_festival.3040.t$"
 cultural_festival.3041.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の中央に大きな岩が置かれている。それはたまたまそこに置かれたというには、いささか不自然なほどに派手すぎるものだった。近づいて見てみると、すぐにそれが注目を浴びている理由がわかった。その表面には武器が突き刺さっており、その輝く刃は半分が鋼鉄、半分が石である。"
 cultural_festival.3041.a: "ハッ！私の力を見せつけてやろう！"
 cultural_festival.3041.a.success: "あなたは石から武器を引き抜いた"
 cultural_festival.3041.a.success.vassal: "[visiting_liege.GetShortUIName]は石から武器を引き抜いた"
 cultural_festival.3041.a.failure: "武器はびくともしなかった"
 cultural_festival.3041.b: "礼儀として[stop_host_scope.GetTitledFirstNameNoTooltip]に抜かせるべきだろう。"
 cultural_festival.3041.c: "#EMP そうだ！#!お前が抜け！"
 cultural_festival.3042.t: "$cultural_festival.3040.t$：力の誇示"
 cultural_festival.3042.desc.intro: "ああ。あれだ！町の中心に置かれたその石は、「この石からこの刃を引き抜いた者こそが、その刃の持ち主となる」と書かれた金色の文字で飾られていた。\n\n私は、勝者と目されている[visiting_liege.GetTitledFirstName]の方を見やる。だが…[visiting_liege.GetSheHe]は柄を持って引き抜こうとしても、武器は動かなかった。"
 cultural_festival.3042.desc.failed: "\n\n「クソが」私は[visiting_liege.GetSheHe]のつぶやきを聞いた。今度は私が挑戦する番ではないか？"
 cultural_festival.3042.desc.pretended: "「ああ、しぶとい奴め」と、[visiting_liege.GetSheHe]が言ってから、私の方に頷く。「試してみるかい、友よ？」"
 cultural_festival.3042.a: "#EMP 私#!が石から引き抜こう！"
 cultural_festival.3042.b: "大衆の面前で恥をかく危険を冒す必要があるか？"
 cultural_festival.3050.t: "落ち着いた公演"
 cultural_festival.3050.desc: "現地の人々の一団が、これまで聞いたことのないほどに長く、当たり障りのない説法を舞台上で披露している。\n\n私はどうにか目を開けていようとした。だが、通りの端に積まれた干し草の山が、あまりにも心地よさそうに見える…"
 cultural_festival.3050.a: "起きて#EMP いなければ#!。"
 cultural_festival.3050.b: "目を休めるだけだ…"
 cultural_festival.3050.b.tt: "[stop_host_scope.GetShortUIName]が気づく可能性がある…"
 festival_enjoyed_local_performance: "祝祭への偽りの関心"
 cultural_festival.3051.t: "静かすぎる…"
 cultural_festival.3051.desc: "現地の人々が壇上に上がり、私は喜びと畏敬の念を抱きながら彼らの演説に耳を傾けた。まさか、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]にこれほどに知識が豊富な人々がいようとは！なんという不屈の精神！とても魅力的だ！\n\n私が[visiting_liege.GetTitledFirstName]に向かって、彼らの教えについて話をしようと顔を向けると、[visiting_liege.GetHerHis]目が…閉じられている？聞こえるのは#EMP いびき#!だろうか？"
 cultural_festival.3051.a: "なぜ[visiting_liege.GetSheHe]はこれが退屈だと感じるのだ！？"
 cultural_festival.3051.a.toast: "[stop_host_scope.GetShortUIName]はあなたが眠っているのを見た"
 cultural_festival.3051.b: "これは万人向けではないかもしれないが…"
 cultural_festival.3060.t: "あの…"
 cultural_festival.3060.desc.intro: "笛と太鼓の音は、瞬く間に踊る客たちと波長を合わせる。楽しげな動きと笑い声で音楽に合わせて続いてくる。路地裏に忍び込むカップル、輪になって飛び跳ねる子供たち、孤独な老人が頑張って腰を動かしている。\n\n"
 cultural_festival.3060.desc.spouse: "私は配偶者である[my_spouse.GetTitledFirstName]に向き直り、[my_spouse.GetHerHis]穏やかな笑顔に感嘆し、音楽のリズムに合わせて拍手をする。"
 cultural_festival.3060.desc.vassal: "群衆の中に[stop_host_scope.GetTitledFirstName]を見つけた。そしてその隣に、今まで見た中で最も美しい[vassal_spouse.GetWomenMen]を見つけた…"
 cultural_festival.3060.a: "「踊らないかい、私の愛しい[my_spouse.GetFirstNameNoTooltip]よ」"
 cultural_festival.3060.b: "[stop_host_scope.GetTitledFirstNameNoTooltip]の配偶者との踊りは、波紋を呼ぶ…"
 cultural_festival.3060.b.success: "あなたの踊りは、[vassal_spouse.GetShortUIName]を誘惑した"
 cultural_festival.3060.b.failure: "[vassal_spouse.GetShortUIName]はあなたの踊りには好印象を受けなかった"
 cultural_festival.3060.b.tt: "[stop_host_scope.GetShortUIName]は気に入らないようだ…"
 cultural_festival.3060.c: "この機会を、現地の人々と踊ることに使おう。"
 cultural_festival.3060.d: "ああ。#EMP 踊りか#!。"
 festival_danced_with_local_modifier: "現地の踊りに参加した"
 cultural_festival.3061.t: "踊りのパートナー"
 cultural_festival.3061.desc: "私は歌のリズムに合わせて手を叩くが、[visiting_liege.GetTitledFirstName]が我々に近づいてくるのを見て、手を止める。「君は…？」私が最初に口を開くが、どうやら[visiting_liege.GetSheHe]はこちらに興味があるわけではないようだ。[visiting_liege.GetSheHe]は私の配偶者を招待する。「一緒に踊ってくれませんか？」"
 cultural_festival.3061.a: "これは我が名誉への侮辱だ！"
 cultural_festival.3061.a.toast: "名誉を侮辱された"
 cultural_festival.3061.b: "[vassal_spouse.GetSheHe]を選ばぬ者などいないだろう！"
 festival_flattered_spouse_modifier: "公衆でのお世辞"
 festival_flattered_spouse_modifier_desc: "この人物は、公の場で配偶者を魅力的に褒めた。"
 cultural_festival.3070.t: "愚者の宴"
 cultural_festival.3070.desc: "鐘の音を聞いた後、私の脳裏に突如アイデアが湧いてきた。愚者の宴だ！罪人が司祭となり、私たち全員が何日も喜び、歓喜する逆さまの世界！\n\nああ、だが私の愚者の誰を[ROOT.Char.GetFaith.BishopNeuter|U]にしようか…？[rival_jester.GetTitledFirstName]か？だが、私は[rival_jester.GetSheHe]はあまり好かない。あるいは、[sinful_jester.GetTitledFirstName]もいいかもしれない。[sinful_jester.GetHerHis]罪深いやり口は、皆に知られている。"
 cultural_festival.3070.a: "[rival_jester.GetShortUINameNoTooltip]が名誉にふさわしいだろう。"
 cultural_festival.3070.b: "[sinful_jester.GetShortUINameNoTooltip]よりふさわしい者がいようか？"
 cultural_festival.3070.c: "あるいは訪問中の[visiting_liege.GetTitledFirstNameNoTooltip]か…？"
 cultural_festival.3070.d: "教会はこのようなことを決して推奨しないだろう。"
 festival_feast_of_fools_county_modifier: "愚者の宴"
 festival_king_of_fools_modifier: "愚者の司祭"
 festival_feast_of_fools_county_modifier_desc: "この伯爵領では、教会の儀式をもじった「愚者の宴」を行うことができる。"
 cultural_festival.3071.t: "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro: "歓楽を！喜びを！[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の中央広場に入ると、司祭の格好をした人物が歌い、踊っているのが見えた。"
 cultural_festival.3071.desc_jester: "その中央には、半分が[ROOT.Char.GetFaith.BishopNeuter]、半分が道化師の姿をしたマネキンが立っていた。舞台上から[stop_host_scope.GetTitledFirstName|U]が手をたたき、いたずらっぽく笑う。「そしてこちらの[ROOT.Char.GetTitledFirstName]が…我らが$nick_monarch_of_fools_masc$だ！聞け、友よ、[ROOT.Char.GetHerHis]罪深きやり方は終わることはない。今や、それを強制する力を手に入れた！」"
 cultural_festival.3071.desc_fallback: "その中央には、半分が[ROOT.Char.GetFaith.BishopNeuter]、半分が道化師の姿をした[final_jester.GetWomanMan]が群衆を統率していた。\n\n[stop_host_scope.GetTitledFirstName]が登場し、手を叩いて喜びを表す。「聞くがいい、友よ、[final_jester.GetTitledFirstName]こそが今や我々の$nick_monarch_of_fools_masc$であり、[final_jester.GetHerHis]意志が法であり、[final_jester.GetHerHis]声が主の声となるのだ。[final_jester.GetSheHe]はいったいどのような#EMP 罪深き#!喜びをもたらしてくれるのだろうか？」"
 cultural_festival.3071.a: "「それを見るのが待ちきれん！」"
 cultural_festival.3071.b: "「このような冒涜的な祭典は、我が領地では行うべきではない」"
 cultural_festival.3071.c: "「ハハ！#EMP 採用だ#!」"
 cultural_festival.3071.d: "「私を愚か者のように演じるだと？」"
 cultural_festival.4000.t: "独特な訛り"
 cultural_festival.4000.desc: "進行中の祝祭を見ようと押し寄せる群衆によって私は突然側近たちから引き離され、反応する間もなく、熱弁を交わす2人の間に挟まれてしまった。\n\nしかし、彼らの言っていることはまったく理解できなかった。さらには、[local_character_scope.GetTitledFirstName]が私に直接話しかけてくる。私はその場を去ろうとするものの、[local_translator_scope.GetTitledFirstName]は横目で見ている。\n\n何か言葉を返さなければならないのだろう。彼らの言葉は興味深い。ここでいくらか学んでいくこともできるだろうか？"
 cultural_festival.4000.a: "よくわからないが、[local_translator_scope.GetNameNoTooltip]に教えてもらいたい！"
 cultural_festival.4000.b: "頷いて微笑む…"
 cultural_festival.4000.b.success: "私が何も理解していないことに誰も気づかない"
 cultural_festival.4000.b.failure: "[local_translator_scope.GetNameNoTooltip]が私を大声で呼んだ"
 cultural_festival.4000.c: "実際、私にとってはあまりに困惑するものだった。"
 cultural_festival.4100.t: "無礼な身振り"
 cultural_festival.4100.desc: "私は、[inconsiderate_character_scope.GetTitledFirstName]が、[offended_character_scope.GetCulture.GetName]の文化では非常に不快とされる仕草を、[offended_character_scope.GetTitledFirstName]に向かってし始めたので、目を疑った！\n\n[offended_character_scope.GetNameNoTooltip]は叫びながら[inconsiderate_character_scope.GetTitledFirstName]を露骨に罵る。[offended_character_scope.GetHerHis]部下たちが[offended_character_scope.GetSheHe]を抑えつけている。そのままでは場がおさまりそうにないので、何とかして緊張を和らげなければならない。"
 cultural_festival.4100.a: "落ち着け、ただの誤解だ。"
 cultural_festival.4100.a.success: "あなたは[offended_character_scope.GetNameNoTooltip]を説得した"
 cultural_festival.4100.a.failure: "[offended_character_scope.GetNameNoTooltip]は聞き入れなかった"
 cultural_festival.4100.b: "[inconsiderate_character_scope.GetNameNoTooltip]を公衆の前で叱るべきだろう！"
 cultural_festival.4100.c: "金で補償できないだろうか。"
 cultural_festival.4200.t: "パレードの準備"
 cultural_festival.4200.desc: "[ROOT.Char.GetCurrentLocation.GetName]に到着以来、来客たちはいろいろなことを楽しんだ。しかし、彼らを喜ばせるため私は一瞬たりとも休むわけにはいかない。私は[visiting_liege.GetTitledFirstName]とその旅団のためにある特別なことを計画する。パレードを行い、彼らに歓迎の意を表するとともに、我が領国の一番良いところを見せつけるのだ。\n\nしかし、どんなパレードをすれば[visiting_liege.GetNameNoTooltip]を楽しませられるだろうか？"
 cultural_festival.4200.a: "我らの軍事力を示そう！"
 cultural_festival.4200.tt.liege_likes: "主君はおそらく#P 楽しむ#!だろう"
 cultural_festival.4200.tt.liege_indifferent: "主君はおそらく受け入れるだろう"
 cultural_festival.4200.tt.liege_dislikes: "主君はおそらく#X 嫌う#!だろう"
 cultural_festival.4200.b: "民に関するものにしよう。"
 cultural_festival.4200.c: "精神的な体験を描こう。"
 cultural_festival.4201.t: "[stop_host_scope.Custom('GetParadeType')|U]"
 cultural_festival.4201.desc: "私の決定は、確実に[stop_host_scope.Custom('GetParadeType')]を実行するために、[coordinator_scope.GetTitledFirstName]をパレードの取りまとめ役兼相談役として任命し、イベントの準備方法などについて助言をもらうというものであった。[coordinator_scope.GetSheHe|U]はしばらく考え、いくつかの選択肢とともに返答した：\n\n"
 cultural_festival.4201.desc_military: "$cultural_festival.4201.desc$「領国最高の騎士を招いて、本格的な戦闘を行うこともできましょう。あるいは、[ROOT.Char.GetCurrentLocation.GetName]の駐留部隊などを招聘し、中央広場で全力の模擬戦を行わせるのもいいかもしれません」"
 cultural_festival.4201.desc_civil: "$cultural_festival.4201.desc$「領国最高の農夫と職人を招いて、彼らの工芸品を見せましょう。あるいは、地元民を集めて彼らの労務を披露し、我らの愛すべき[ROOT.Char.GetCurrentLocation.GetName]に目を向けさせることもできるかもしれません」"
 cultural_festival.4201.desc_religious: "$cultural_festival.4201.desc$「[ROOT.Char.GetFaith.GetName]の熱心な信徒と[stop_host_scope.GetFaith.PriestNeuterPlural]を招き、祈りを行うこともできましょう。あるいは、[ROOT.Char.GetCurrentLocation.GetName]の人々とともに、愛すべき[ROOT.Char.GetFaith.HighGodName]への祈祷を組織してもいいかもしれません」"
 cultural_festival.4201.desc_end: "\n\nどれも素晴らしい案だ。だが、最終的な決定権は私にある。"
 cultural_festival.4201.a.military: "我が領国の最高の騎士と装備を持て！"
 cultural_festival.4201.a.civil: "我が領国の最高の職人を連れてこい！"
 cultural_festival.4201.a.religious: "我が領国で最も熱心な信徒と[stop_host_scope.GetFaith.PriestNeuterPlural]を招け！"
 cultural_festival.4201.b: "手元にあるものを活用しよう。"
 cultural_festival.4201.c: "もっと簡単なものにしよう。"
 cultural_festival.4202.t: "$cultural_festival.4201.t$"
 cultural_festival.4202.desc: "[coordinator_scope.GetTitledFirstName]が私を[stop_host_scope.Custom('GetParadeType')]に誘う。[coordinator_scope.GetSheHe|U]は、[cultural_festival_scope.GetName]が提供でき得る限り最高のパレードを開催するためにしっかりと[stop_host_scope.GetTitledFirstName]が準備を見守ってくれていると約束してくれた。[coordinator_scope.GetSheHe]が言うや、"
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$領国での最高の騎士の戦いが始まった。彼らは常に標的を切り替え、まるで踊っているかのようにダイナミックに躍動する。剣と鎧の連なる音は、まるで音楽のように感じられた。\n\nそれは見ていても楽しく、今までで最高のパレードだと[coordinator_scope.GetNameNoTooltip]に認めざるを得ない！"
 cultural_festival.4202.desc_military_good: "$cultural_festival.4202.desc$完全装備の徴募兵たちが[cultural_festival_scope.GetNameNoTierNoTooltip]の中央広場で戦いはじめた。\n\n確かに見事な技術の披露といえよう。"
 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$数人の兵士が模擬戦を始めた。今日見るのはこれだけのようだが、残念ながらすぐに飽きてしまった。こんなものを1分でも長く見るくらいなら、馬が草を食べるのを見た方がましだ。[stop_host_scope.GetNameNoTooltip]はこれが良案だと思ったのだろうか？"
 cultural_festival.4202.desc_civil_best: "$cultural_festival.4202.desc$領国中から集まった職人たちが、その最高の技術を披露し始めた。\n\nこれほどの品質の工芸品を見るのは初めてだ。[visiting_liege.GetPrimaryTitle.GetNameNoTooltip]の人々は、実に才能豊かだ。"
 cultural_festival.4202.desc_civil_good: "$cultural_festival.4202.desc$[cultural_festival_scope.GetNameNoTierNoTooltip]の職人たちが、その最高の技術を披露し始めた。\n\nこれほどの品質の工芸品を見るのは初めてだ。私は、自身がこれまで気付いていなかったことに驚かされた。[cultural_festival_scope.GetNameNoTierNoTooltip]の人々は、実に才能豊かだ。"
 cultural_festival.4202.desc_civil_worst: "$cultural_festival.4202.desc$数人の現地民が、工芸品のようなものを披露しはじめた。\n\nそれはありふれたものだった。正直、がっかりさせられた。"
 cultural_festival.4202.desc_religious_best: "$cultural_festival.4202.desc$中央広場に集まった[stop_host_scope.GetFaith.PriestNeuterPlural]の一団が、見たことのないほどの激しさで祈りを捧げ始めた。"
 cultural_festival.4202.desc_religious_good: "$cultural_festival.4202.desc$中央広場で現地の[stop_host_scope.GetFaith.DevoteeNeuterPlural]が祈りを捧げ始めた。[stop_host_scope.GetFaith.HighGodName]への敬意を示している。"
 cultural_festival.4202.desc_religious_worst: "$cultural_festival.4202.desc$現地民の集団が、[stop_host_scope.GetFaith.HighGodName]への祈りを単調な声音で捧げ始めた。\n\n実に退屈な体験だ。"
 cultural_festival.4202.desc_religious_different_faith_good: "\n\n私は[stop_host_scope.GetFaith.GetName]という宗教には詳しくない。しかし、彼らの献身には感銘を受けた。"
 cultural_festival.4202.desc_religious_same_faith_good: "\n\n[cultural_festival_scope.GetNameNoTierNoTooltip]の民が我々の信仰にとても献身的なのはいいことだ。"
 cultural_festival.4202.desc_religious_different_faith_bad: "\n\n私は[stop_host_scope.GetFaith.GetName]という宗教には詳しくない。しかし、彼らの献身には恐怖を覚えた。"
 cultural_festival.4202.desc_religious_same_faith_bad: "\n\n[stop_host_scope.GetNameNoTooltip]は思ったほどに我々の信仰へ傾倒していないようで、残念だ。"
 cultural_festival.4202.a.revelry: "これまで見た中で最高のパレードだ！"
 cultural_festival.4202.a: "[stop_host_scope.GetTitledFirstNameNoTooltip]から学べることが一つや二つあるかもしれない。"
 cultural_festival.4202.b: "むしろ、[stop_host_scope.Custom('GetLiegeParadeType')]を見てみたい。"
 cultural_festival.4203.t: "$cultural_festival.4201.t$"
 cultural_festival.4203.desc: "パレードの後、私は[coordinator_scope.GetTitledFirstName]に会い、[visiting_liege.GetTitledFirstName]の反応を尋ねた。\n\n「我が主君は、"
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$私は、[visiting_liege.GetTitledFirstNameNoTooltip]がパレードを非常にお喜びになられたことを伝えられて嬉しく思う。[visiting_liege.GetSheHe|U]はさらに、我らの領国の間でこの慣習を共有するように頼まれた。そうして、[visiting_liege.GetSheHe]は[visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]の首都へとそれを持ち帰られるだろう」\n\n評価されるのは素晴らしいことだ。"
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$[visiting_liege.GetTitledFirstNameNoTooltip]は、残念ながらパレードを退屈に思われたようだ。[visiting_liege.GetSheHe|U]は、馬が草を食べているのを見るか、[stop_host_scope.Custom('GetLiegeParadeType')]を見た方がマシだと思われたようです」\n\nなんと恩知らずな！"
 cultural_festival.4203.a.success: "素晴らしいひと時を過ごせて喜ばしい。"
 cultural_festival.4203.a.failure: "まあ、少なくとも臣下は楽しんだようだ。"
 cultural_festival.4300.t: "贈り物の交換"
 cultural_festival.4300.desc: "私は[visiting_liege.GetTitledFirstName]が訪問してくれたことを光栄に思っている。そのお返しに[visiting_liege.GetSheHe]と贈り物を交換して、私たちの間に強い絆を作ろうと考えたのだ。この機会に何か作ろうかと考えてみたのだが、[newly_created_artifact.GetName]を注文するのがいいだろうか。$cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact: "\n\nまだ既存の[existing_artifact.GetName]もある。これは素晴らしい、個人的な贈り物になるだろう。"
 cultural_festival.4300.tt: "[visiting_liege.GetShortUIName]は交換する贈り物を選ばなければならない"
 cultural_festival.4300.a: "私個人の[existing_artifact.GetNameNoTooltip]を贈ろう。"
 cultural_festival.4300.b: "[newly_created_artifact.GetNameNoTooltip]を贈り物として注文しよう。"
 cultural_festival.4300.c: "金だけで十分だろう。"
 cultural_festival.4300.d: "#EMP いらない#!。"
 cultural_festival.4301.t: "$cultural_festival.4300.t$"
 cultural_festival.4301.desc: "私の元に[stop_host_scope.GetTitledFirstName]が"
 cultural_festival.4301.desc_artifact: "[gifted_artifact.GetName]を持って近づいてくる。$cultural_festival.4301.desc_inbetween$\n\n[stop_host_scope.GetSheHe]がこれを考えてくれたことに感謝したい。$cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold: "金貨の入った袋を持って近づいてくる。$cultural_festival.4301.desc_inbetween$\n\n私は喜んで硬貨を受け取ったが、[stop_host_scope.GetSheHe]は私のために何を用意すればいいのかがわからなかったのだろうか？$cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween: "\n\n「我が主君よ、お越しいただき光栄です。この文化的祭典の記念として、この贈り物をお受け取りください。この日を末永く思い起こさせるようなものでございます！」"
 cultural_festival.4301.desc_end: "しかし、[stop_host_scope.GetSheHe]は期待に満ちた眼差しで私を見ている。[stop_host_scope.GetSheHe]は私に何かお返しを期待しているのだろうか？"
 cultural_festival.4301.a: "素晴らしい贈り物だ！気に入った。"
 cultural_festival.4301.a.tt: "あなたは[gifted_artifact.GetName]を装備した"
 cultural_festival.4301.b: "役に立たぬ道具だ。ガラクタとしてなら売り払えるか？"
 cultural_festival.4301.c: "金だと？なんとも気が利いているな。"
 cultural_festival.4301.tt: "あなたは交換する贈り物を選ばなければならない"
 cultural_festival.4302.t: "$cultural_festival.4300.t$"
 cultural_festival.4302.desc: "贈り物は光栄だ。だが、何か適切なもので返礼をしなければならない。でなければ、私は愚か者になってしまう！誰かに命じて、[newly_created_artifact.GetName]を手に入れてきてもらうべきだろうか？"
 cultural_festival.4302.desc_existing_artifact: "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold: "もしかしたら、[stop_host_scope.GetTitledFirstNameNoTooltip]のように、金を渡すような簡単な方法で良いのだろうか？"
 cultural_festival.4302.desc_gold: "ただ、金貨の袋を贈るのが無難といえるだろうか？"
 cultural_festival.4302.a: "$cultural_festival.4300.a$"
 cultural_festival.4302.b: "$cultural_festival.4300.b$"
 cultural_festival.4302.c: "$cultural_festival.4300.c$"
 cultural_festival.4302.d: "$cultural_festival.4300.d$"
 cultural_festival.4303.t: "$cultural_festival.4301.t$"
 cultural_festival.4303.desc: "[visiting_liege.GetTitledFirstName]が私の贈り物を受け取ると、[visiting_liege.GetSheHe]は[visiting_liege.GetHerHis]貴重品入れに手を差し伸べる。\n\n「正直言って、お前には驚かされた。お前からの贈り物はとても素晴らしいものだ。大した見返りではないが、ささやかな感謝の印として受け取っておいてくれたまえ」\n\n[visiting_liege.GetSheHe|U]は私に何かを手渡した。"
 cultural_festival.4303.desc_artifact: "それは、[gifted_artifact.GetName]だった。私は[visiting_liege.GetSheHe]がわざわざ返礼をしてくれたことに、とても感謝した。"
 cultural_festival.4303.desc_gold: "それは、金貨の袋だった。[visiting_liege.GetSheHe]は、私に何を渡すべきか思いつかなかったのだろうか？それとも、私の素晴らしいアイデアに意表を突かれたのかもしれない！"
 cultural_festival.4303.a: "$cultural_festival.4301.a$"
 cultural_festival.4303.b: "$cultural_festival.4301.b$"
 cultural_festival.4303.c: "$cultural_festival.4301.c$"
 cultural_festival.4310.t: "楽しい思い出"
 cultural_festival.4310.desc: "[gift_receiver.GetTitledFirstName]とのひとときを過ごしながら遠い昔一緒に行ったお祭りを思い出している。私は、ふいにそのかすかな[giving_gift_memory.GetDescription]を思い出す。[gift_receiver.GetSheHe]はまだ覚えているのだろうか、[gift_receiver.GetSheHe]に聞いてみるべきだろうか？"
 cultural_festival.4310.a: "丁寧に尋ねよう。"
 cultural_festival.4310.a.tt: "次に何が起こるかは[gift_receiver.GetTitledFirstNameNoTooltip]が決める"
 cultural_festival.4310.b: "私は#EMP それほど#!小心者ではない。"
 cultural_festival.4311.t: "$cultural_festival.4310.t$"
 cultural_festival.4311.desc: "[giving_gift_memory_owner.GetTitledFirstName]が両手を広げて迎えてくれる。\n\n「なんて素晴らしいお祭りだろうか！数年前に一緒に行った、お祭りを思い出すね。覚えているかな？確か、君に何か贈り物をしたと思うのだけど、あれは何だったろうか？」\n\n"
 cultural_festival.4311.desc.old_gift: "実は、私はまだそれを持っている。それは[old_gift.GetName]だ。なぜ[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]がそれを探るのかはわからないが、[giving_gift_memory_owner.GetSheHe]はそれを返してほしいのだろうか？"
 cultural_festival.4311.desc.decoy_gift: "よく考えたら、もう使っていない[decoy_gift.GetName]もある。もしかしたら、[giving_gift_memory_owner.GetSheHe]にそれが[giving_gift_memory_owner.GetHerHis]からの古い贈り物だと信じ込ませることができるのではないか？"
 cultural_festival.4311.desc.lost_gift: "残念ながら、それはもう手元にはないはずだ。だが、[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]に知らせる必要もないだろう。"
 cultural_festival.4311.desc.no_gift: "もしかすると、[giving_gift_memory_owner.GetSheHe]に、私を誰かと間違えたと思わせることができるかもしれない。"
 cultural_festival.4311.a: "もちろん、ほら。"
 cultural_festival.4311.a.success: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]はもう一度見たがっただけだった"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]は好意を期待していた"
 cultural_festival.4311.b: "そうだ、確かに[giving_gift_memory_owner.GetSheHe]は私に[decoy_gift.GetNameNoTooltip]を渡した！"
 cultural_festival.4311.c: "[giving_gift_memory_owner.GetSheHe|U]は私に何も渡しはしなかった。"
 cultural_festival.4311.b.success: "あなたは[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]が、あなたに[decoy_gift.GetNameNoTooltip]を渡したと信じさせた"
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]は贈り物を覚えていた"
 cultural_festival.4311.c.success: "あなたは[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]が、あなたに何も渡していないと信じさせた"
 cultural_festival.4311.c.failure: "[giving_gift_memory_owner.GetTitledFirstNameNoTooltip]はあなたに何かを贈ったと知っている"
 cultural_festival.4311.d: "ずっと前に失くしてしまったと認めなければならない"
 cultural_festival.4311.proper_gift_taost: "受け取った贈り物を見せた"
 cultural_festival.4311.no_gift_toast: "[giving_gift_memory_owner.GetNameNoTooltip]を騙そうとした"
 cultural_festival.4311.liege_failed_toast: "あなたの行いは、あなたの不利益となった"
 cultural_festival.4312.t: "$cultural_festival.4310.t$"
 cultural_festival.4312.desc: "贈り物について尋ねられると、[gift_receiver.GetTitledFirstName]はしばらく考え込んだ。\n\n"
 cultural_festival.4312.desc.decoy_gift: "「ああ、そうだ、昨日のことのように覚えている！君は私に[decoy_gift.GetName]をくれただろう。まだ手元にあるんだ。持ってみるかい？」\n\n[gift_receiver.GetSheHe|U]はとても自信満々に見える。すぐさま部下に、その贈り物を持ってくるように命じた。"
 cultural_festival.4312.desc.decoy_gift_succeeded: "$cultural_festival.4312.desc.decoy_gift$だが、何か妙な感じがする。一体何だろうか？"
 cultural_festival.4312.desc.decoy_gift_failed: "$cultural_festival.4312.desc.decoy_gift$だが、それはとんでもないことだった！明らかな嘘だ。私は自分が贈ったものを正確に覚えている。[gift_receiver.GetSheHe]がそんなふうに私を騙そうとするとは。"
 cultural_festival.4312.desc.no_gift: "「申し訳ないが、[giving_gift_memory_owner.GetNameNoTooltip]について話しているのかわからない。おそらく、誰かと間違えているのではないか？贈り物の交換などしたこともない」\n\n"
 cultural_festival.4312.desc.no_gift_succeeded: "$cultural_festival.4312.desc.no_gift$どうやら私は[gift_receiver.GetSheHe]に贈り物をしたことがないようだ。いや…前のお祭りの時、お互いに贈り物を交換したはずだ。[gift_receiver.GetSheHe|U]は、そんなことはなかったと自信満々のようだが、ひょっとして私の勘違いなのだろうか？"
 cultural_festival.4312.desc.no_gift_failed: "[gift_receiver.GetSheHe]は、私から何も贈り物をもらっていないと言っている。とんでもない！明らかな嘘だ。私は自分が贈ったものを正確に覚えている。[gift_receiver.GetSheHe]がそんなふうに私を騙そうとするとは。"
 cultural_festival.4312.desc.liege_lost_gift: "「残念ながら、ずっと昔に失ってしまったことを認めねばならない。どうか、許してほしい」\n\nどうやら[gift_receiver.GetSheHe]を居心地の悪い状況に追い込んでしまったようだ。何年も前のことだし、[gift_receiver.GetSheHe]がそれを失ったことを責めるつもりはない。そもそも私は何を期待していたのだろうか？"
 cultural_festival.4312.desc.show_real_gift_flag: "「ああ、[old_gift.GetName]だっただろう！みたいなら、まだ持っているはずだ」\n\n[gift_receiver.GetSheHe|U]が誇らしげに[old_gift.GetNameNoTooltip]を差し出す。どうやら[gift_receiver.GetSheHe]が大切に使っていたようだ。"
 cultural_festival.4312.a: "[gift_receiver.GetSheHe]はなんて素敵なんだ。本当に感謝している。"
 cultural_festival.4312.a.decoy_success: "ああ、これはまさにその贈り物だ。"
 cultural_festival.4312.b.decoy_success_holup: "ちょっと待て。これは私の贈り物ではないぞ！"
 cultural_festival.4312.b.decoy_fail: "厚かましい奴め！これは私の贈り物ではない！"
 cultural_festival.4312.b.nogift_success_holup: "あり得ない。私は確かに[gift_receiver.GetSheHe]に贈り物を渡した！"
 cultural_festival.4312.b.nogift_fail: "厚かましい奴め！私は[gift_receiver.GetSheHe]に贈り物を渡したことを覚えているぞ！"
 cultural_festival.4312.b.holup: "[ROOT.Char.Custom2('RelationToMe', gift_receiver )]は哀れな言い訳を。"
 cultural_festival.4312.c: "[gift_receiver.GetSheHe]に対して使えるだろうか？"
 cultural_festival.4312.d: "なんと残念なことか。"
 cultural_festival.4312.d.nogift_success: "ふう、私が考えていたのは、別の誰かのことだったか？"
