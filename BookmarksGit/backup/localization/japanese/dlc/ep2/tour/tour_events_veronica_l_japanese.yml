 #### Tour Travel Events
 tour_travel.3120.t: "伯爵の屋敷への訪問"
 tour_travel.3120.desc.intro: "道中の宿はどこも同じように値段が高い。随行団に気づかないようにするのは難しいし、そのために多大な労力を費やしているわけでもない。私たちが宿に入った瞬間、みんな話をやめた。\n\nただ1人、[vassal_inn.GetWomanMan]だけが私達のテーブルに加わろうと近づいてくる。まもなく、[vassal_inn.GetSheHe]は[vassal_inn.Custom('quirk_pos_standalone')|l]で話し始める。そして、どうやらすぐに止まりそうにはない。「そして、それは[vassal_memory.GetDescription]の時…」\n\n"
 tour_travel.3120.desc.artifact: "「あっ、これをご覧ください！」[vassal_inn.GetSheHe]が叫び、[vassal_artifact.GetName]をテーブルに置く。「あなたのものです！」"
 tour_travel.3120.desc.fallback: "沈黙よりはいいものだ。"
 tour_travel.3120.a: "「君を気に入った、[vassal_inn.GetFirstNameNoTooltip]。同行してくれないか？」"
 tour_travel.3120.a.success: "あなたは[vassal_inn.GetShortUIName]を説得した"
 tour_travel.3120.a.failure: "[vassal_inn.GetShortUIName]は喜んだが、説得はできなかった"
 tour_travel.3120.b: "「もっと教えてくれ！」"
 tour_travel.3120.c: "「なんと素晴らしい贈り物か！」"
 tour_travel.3130.t: "下層への結果"
 tour_travel.3130.desc.intro: "「そこのお方！」遠くで叫び声が聞こえたので振り向くと、鋤を持った農民がいた。[complain_peasant.GetHerHis|U]は荒い息をして、しばらく立ち止まる。\n\n「申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]。ですが、お話する機会が滅多とないもので。領国を発展させねばならないことは理解しています。ですが、"
 tour_travel.3130.desc.no_farms: "あなたがここに建てた王室の建物のせいで、私たちは職を失ってしまったのです」"
 tour_travel.3130.desc.no_jobs: "あなたがここに建てた設備が、私達の土地の一部を奪ったのです」"
 tour_travel.3130.desc.outro: "\n\n[complaining_peasant.GetSheHe|U]が鋤を握りしめる。"
 tour_travel.3130.a: "「これは申し訳ないことをした。この金を受け取るといい」"
 tour_travel.3130.b: "「私の土地で働きたまえ。お前たちから奪ったものを与えよう」"
 tour_travel.3130.c: "「領国は常に何より優先されるのだ」"
 peasant_influx_modifier: "農民の流入"
 peasant_influx_modifier_desc: "これらの土地は、新しい建物による損害の賠償として、農民たちに提供された。"
 tour_travel.3140.t: "壁の外"
 tour_travel.3140.desc: "建物を見る前から騒動が聞こえてきた。質素な木材の中から声が上がっている。笑い声と音楽だ。近づくと、[ROOT.GetCharacter.Custom('GetSmallFoodIndef')]をかじりながら、[brothel_worker.GetWomanMan]が手を振っている。\n\n「ああ、いらっしゃいませ」[brothel_worker.GetSheHe]が[brothel_worker.Custom('quirk_pos_standalone')|l]で言う。「一晩泊まっていきますか？それとも数時間だけ？僅かな時間だけでしょうか？」\n\n[brothel_worker.GetHerHis]意図を見極めるのは難しくはない。"
 tour_travel.3140.a: "「それは#EMP 大好き#!だ」"
 tour_travel.3140.b: "「私は誘惑には乗らない」"
 brothel_stop_modifier: "新たなる軍勢"
 brothel_stop_modifier_desc: "この人物は途中、何軒かの売春宿に立ち寄っている。"
 #### Tour Cultural Festival Events
 #Liege Events
 cultural_festival.2000.t: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]での文化的祭典"
 cultural_festival.2000.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]の通りは、私の到着のために華やかに飾られ、私の家臣である[stop_host_scope.GetTitledFirstName]は、従順に私を待っている。\n\n"
 cultural_festival.2000.desc.first_time_lovers: "私はこれらの土地の訪問を待ちわびていた。[stop_host_scope.GetFirstNameNoTooltip]がベッドの中で何度も語ってくれた美しい景色と素晴らしい空。そして、"
 cultural_festival.2000.desc.first_time_rivals: "ああ、徹底的に破壊された[stop_host_scope.GetHerHis]朽ちた土地、そして[stop_host_scope.GetSheHe]があれほどに自慢していた要塞が私のものよりも劣っているのを見るのをどれほど夢見ていたことか。\n\nあの#EMP 臭い穴#!を見るのが待ち切れない。おかげさまで、私は、"
 cultural_festival.2000.desc.first_time_neutral: "この土地の習慣や[stop_host_scope.GetFirstNameNoTooltip]が提供してくれるものに興味がないとは言えない。そして、それと引き換えに私は、"
 cultural_festival.2000.desc.first_time_good: "ああ、[stop_host_scope.GetFirstNameNoTooltip]が用意してくれた素晴らしき活動や喜びに、私はどれほど憧れてきたことか。そして、"
 cultural_festival.2000.desc.first_time_bad: "そうして私達はここにきた。[stop_host_scope.GetFirstNameNoTooltip]が慎み深く準備した、退屈な…よく言えば平凡な祭典のために。ありがたいことに、私はここで、"
 cultural_festival.2000.desc.again_lovers: "この地に戻るのが待ち遠しかった！前回は彼らの習慣や伝統を楽しんだのを覚えているし、愛する[stop_host_scope.GetFirstNameNoTooltip]にまた会いたいと切に願っていたのだ。\n\nそして、明らかに、"
 cultural_festival.2000.desc.again_rivals: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]に#EMP 再び#!足を踏み入れるということは、[ROOT.Char.GetFaith.NegativeAfterLife]の深淵そのものに踏み込むと同義だ。ありがたいことに、私は戻ってきた。そして、"
 cultural_festival.2000.desc.again_good: "ああ！またここに足を踏み入れることができるなんて、なんと喜ばしいことか！！今度はどんな素晴らしいパフォーマンスと美味しい食事を、[stop_host_scope.GetSheHe]は用意してくれるのか、楽しみでならない。そして、"
 cultural_festival.2000.desc.again_neutral: "前回はそれほど酷いものではなかったのだ、今回も同じように我慢できる程度のものであってほしいものだ。宮廷の権謀術数から離れ、ささやかな娯楽がほしいのだ。そしてもちろん、"
 cultural_festival.2000.desc.again_bad: "#EMP ああ#!、ここに#EMP 再び#!来たことは、運命の最大の罰の1つといえるだろう。恐ろしいほどに鈍い[stop_host_scope.GetHerHis]に対応しなければならないことは、最大の困難かもしれない。ありがたいことに、私はここで、"
 cultural_festival.2000.desc.majesty: "民に私の素晴らしさを見せてやるのだ。"
 cultural_festival.2000.desc.intimidation: "[ROOT.Char.GetTitleAsNameNoTooltip]こそが支配を意味するのだということを[stop_host_scope.GetSheHe]に示すのだ。"
 cultural_festival.2000.desc.again_intimidation: "彼らに私の前回の訪問を思い出させるのだ。今回も同じく#EMP 忘れがたい#!ものにしてやるつもりなのだということを。"
 cultural_festival.2000.desc.taxation: "金の詰まった彼らの袋の重みを、軽くしてやるのだ。"
 cultural_festival.2000.a: "「さあ始めよう！」"
 cultural_festival_begins_tt: "「文化的祭典」活動を開始"
 cultural_festival.2001.t: "踏み外し"
 cultural_festival.2001.desc.intro: "メインステージの音楽に続いて、踊り手が登場する。その動きの美しさは、まるで舞台の一部のようだ。彼らが両手を宙に投げ出すさまは、まるで木々が新しい枝を伸ばしていくのを見ているような気分になる。\n\n踊り手の1人が部隊の木の壁を登り始めると、観客からどよめきが起こる。「そして今こそ」[injured_artist.GetSheHe]は言う「私は復讐を…#EMP あああああ#!」\n\n"
 cultural_festival.2001.desc.child: "[injured_artist.GetSheHe]が地面に落ちると、そのフードがずり落ち、[stop_host_scope.GetTitledFirstNamePossessive]の顔が明らかになる。[injured_artist.Custom('GetDaughterSon')]は、[injured_artist.GetName]だったのだ。"
 cultural_festival.2001.desc.normal: "踊り手が地面に倒れると、群衆は静まり返り、#EMP ひび割れた音#!がはっきりと聞こえる。"
 cultural_festival.2001.a: "ああ…間違いなく痛いだろう。"
 cultural_festival.2001.b: "「すぐに医師を連れてこい！」"
 cultural_festival.2001.c: "「無能なヤツめ、ムチを打ってやる！」"
 festival_helped_injured_artist_modifier: "負傷した演者を助けた"
 festival_whipped_injured_artist_modifier: "負傷した演者を鞭打った"
 cultural_festival.2002.t: "正しき歩み"
 cultural_festival.2002.desc.intro: "地元の農民たちが、野菜の露店を出している。そして時折、極めて稀ではあるが、[stop_host_scope.Custom('RegionalEdibleMeat')]も並んでいる。数人の廷臣を伴って歩き続けていると、その中に馴染みのある顔がいた。[injured_artist.GetHerHis]の目は、私に釘付けだった。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[injured_artist.GetSheHe]がようやく私に近付く。護衛が身振りで[injured_artist.GetSheHe]に話の続きを促す。「私が公演中に負傷した時、助けていただきありがとうございました。今度は私がお返しをする番です。"
 cultural_festival.2002.desc.secret: "私は[secret_target.GetTitledFirstNamePossessive]の秘密を知っています」"
 cultural_festival.2002.desc.hunting: "私はこの土地を詳しく知っています」"
 cultural_festival.2002.desc.savings: "そして、これがそのすべてです」"
 cultural_festival.2002.a: "「正当な対価だ」"
 cultural_festival.2002.b: "「私は為すべきを為しただけだ」"
 terrain_knowledge_modifier: "地形の洞察"
 cultural_festival.2010.t: "[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]にいるすべての人々が、これまでにないほどに楽しく会話に没頭しているようだ。彼らはクスクスと笑ったり、咳き込んだり、言い過ぎたと思えばお互いにからかいあったりもする。あちらこちらから、「醜い」という言葉が聞き取れた。\n\nメインステージに近付くと、いたずらっぽく笑い、手に花冠を持った[stop_host_scope.GetTitledFirstName]が目に入った。「こちらに！」 [stop_host_scope.GetSheHe]は私を指さしながら、「私達の[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]が！」と告げた"
 cultural_festival.2010.desc_good: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の通りには、[stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]と旗が吊り下がり、村にいる全員が私の到着を祝っていた。彼らは私から目を離さすことさえないと断言できる。\n\nメインステージに近付くと、笑いながら手に花冠を持った[stop_host_scope.GetTitledFirstName]が目についた。「こちらに！」 [stop_host_scope.GetSheHe]は私を指さしながら、「私達の[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]が！」と告げた"
 cultural_festival.2010.a: "「何と素晴らしいサプライズか！」"
 cultural_festival.2010.b: "騒ぎを起こさないのが一番だ。帰ろう。"
 cultural_festival.2010.c: "「#EMP 一体#!どういうつもりだ」"
 cultural_festival.2010.c.success: "あなたは戦いに勝った"
 cultural_festival.2010.c.failure: "[stop_host_scope.GetShortUIName]が戦いに勝った"
 monarch_of_beauty_bad_male: "不吉と不平の王"
 monarch_of_beauty_bad: "不吉と不平の女王"
 monarch_of_beauty_good_male: "麗貴王"
 monarch_of_beauty_good: "麗貴女王"
 king_of_beauty_modifier: "身体的な称賛"
 king_of_ugly_modifier: "大げさな主君"
 cultural_festival.2020.t: "祝祭の季節"
 cultural_festival.2020.desc.intro: "通りにはタペストリーが吊るされている！ああ、焼き立ての[stop_host_scope.Custom('RegionalEdibleMeat')]の香り！この時期の[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]は輝いている！\n\n"
 cultural_festival.2020.desc.christmas: "鐘が鳴ると、地元住民たちはミサの準備をする。彼らがキリストの誕生について生き生きと話をしている。「ロバがいたんだって！」「ここと同じような川の近くで起きたんだ」「私の子が生まれたら、同じくらい金をやってくれ！」\n\nその後すぐに短い劇が始まり、主が誕生する。"
 cultural_festival.2020.desc.midsommar: "村の中心部にはメイポールが建てられ、白い装束に身を包んだ地元の人たちがその周りで踊る準備をしている。テーブルの上には[stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]の花冠が置かれており、幼い少女が円に加わる前に私にほほえみかける。空の上では、一晩中、最も美しい光が輝いている。"
 cultural_festival.2020.desc.summer_solstice: "町の中心では、天の最も輝かしい星の勝利を祝うために、かがり火が焚かれている。[stop_host_scope.Custom('RegionalDrink')]のお祭り騒ぎの中、地元民の一人が歌を歌い始め、全員がそれに加わる。「夏がやってきた、大声で歌え、[ROOT.Char.Custom('GetRandomMigratoryBird')]！種が育ち、草原に花が咲いた、歌えや、[ROOT.Char.Custom('GetRandomMigratoryBird')]！」"
 cultural_festival.2020.desc.eid: "祈りが終わると、地元の人々は互いのもとを訪れ、断食明けを祝う。[stop_host_scope.Custom('get_region_root_vegetable_plural')]と魚でいっぱいの大皿が、[stop_host_scope.Custom('RegionalDrink')]と共に供され、日が沈むまで祝宴は続く。"
 cultural_festival.2020.desc.harvest: "何週間にもわたる労働の末、ついに収穫の最終日がやってきた。地元の人々は班を組み、畑に残った最後の作物を集めようとしている。「これを見ろ！」そのうちの一人が、鎌を畑に向かって振り上げながら自慢げに叫ぶが、他の者たちも同じくらいの収穫量だ。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、共に祝いましょう！」[stop_host_scope.GetTitledFirstName]がそう言って、収穫物のそばで陽気に踊っている集団のもとへと私を誘う。"
 cultural_festival.2020.desc.generic: "飲めや歌えのどんちゃん騒ぎだ！「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、共に祝いましょう！」と、[stop_host_scope.GetTitledFirstName]が温かな歓迎の笑みを浮かべて言った。広場には地元の人々が集まっている。彼らは[stop_host_scope.Custom('RegionalDrink')]と[stop_host_scope.Custom('GetLocalStreetFood')]の刺激的な香りの中で踊っていた。"
 cultural_festival.2020.a: "なんて素敵なお祝いだろう！"
 cultural_festival.2020.b.drink: "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]を飲もう#!"
 cultural_festival.2020.b.no_drink: "[stop_host_scope.Custom('RegionalDrink')]を飲み、[stop_host_scope.Custom('RegionalEdibleMeat')]を食す時だ！"
 cultural_acceptance_embraced_festival: "文化的祭典を受け入れる"
 enjoyed_culture_modifier: "文化的祭典を祝った"
 enjoyed_culture_modifier_desc: "この人物は地元の祝祭に参加した"
 festival_tis_the_season: "飲んで忘れよう！"
 festival_tis_the_season_desc: "この人物は地元の祝祭で酒を飲んだ"
 cultural_festival.2030.t: "文化徴税"
 cultural_festival.2030.desc: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の人々が木製の舞台の周りに集まり始めると、ある考えが頭をよぎる…こんなに大勢の人々が、皆、驚くほど手を込んで作られた舞台を楽しもうとしているのだ…#EMP 無料で#!。なんという無駄か。\n\nもし私が入り口に立ったら、きっと幾ばくかの通行料をせしめられるだろう…結局のところ、それは#EMP 我が#!名誉の内にあるのだ。"
 cultural_festival.2030.a: "彼らは私に借りがある。"
 cultural_festival.2030.b: "私がなすべきはいい印象を与えることであり、この場を乱すことではない。"
 cultural_festival.2030.c: "ここまでの旅路は#EMP 非常に#!高く付くものだった…"
 no_taxation_modifier: "祝祭の徴税なし"
 festival_taxation_modifier: "祝祭の徴税"
 cultural_festival.2040.t: "非文化的な祝祭…？"
 cultural_festival.2040.desc: "[stop_host_scope.GetHerHis]人々の習慣をもとにした祝祭を開催するよう[stop_host_scope.GetTitledFirstName]に依頼した時、私が何を期待していたのか分からないが…それは#EMP これ#!ではなかった。\n\n私は、訓練されていない演者たちのまとまりのないダンスから目をそらし、用意された食事に安らぎを見出そうとする…#EMP ああ#!。[stop_host_scope.Custom('RegionalEdibleMeat')]はほとんど調理されておらず、[stop_host_scope.Custom('get_region_root_vegetable_plural')]は完全に炭化している。これは、[cultural_festival_scope.GetAdjectiveNoTooltip]の文化をよく表しているのだろうか？"
 cultural_festival.2040.a: "これは…#EMP ひどい#!ものだ。手を貸して、より良いものにせねば。"
 cultural_festival.2040.b: "実はそれほど悪くはないな。"
 cultural_festival.2040.c: "ハッ！彼らに我らの[ROOT.Char.GetCulture.GetCollectiveNoun]の踊りを見せてやろう。"
 cultural_festival.2040.c.success: "誰もがあなたの文化に感銘を受けた"
 cultural_festival.2040.c.failure: "誰もがあなたを無神経だと思った"
 no_culture_modifier: "彼らの文化を捨てた"
 helped_culture_modifier: "より良い文化の支援"
 appreciated_culture_modifier: "彼らの文化を受け入れた"
 cultural_acceptance_insulted_festival: "放棄された文化的祭典"
 cultural_festival.2050.t: "スキャンダラスな活動"
 cultural_festival.2050.desc_intro: "「さて、[ROOT.Char.GetTitledFirstNameNoTooltip]を称えて、地元の踊りを楽しみましょう！」[stop_host_scope.GetTitledFirstName]がそう伝える。私はワクワクしながら[stop_host_scope.GetHerHis]の右側の席に座り、新鮮な果物と[stop_host_scope.Custom('RegionalDrink')]をいただく。\n\n"
 cultural_festival.2050.desc_lustful: "演者たちはすぐに壇上へと上がり、私の目はすぐに彼らの油まみれの、露わになった脚を追う。彼らの裸の胸も同じように輝き、想像の余地を#EMP 残さない#!。私は座り直した。まさかこのような美しい肢体の見せ方があろうとは。"
 cultural_festival.2050.desc_fallback: "演者たちはすぐに壇上へと上がる。それらは皆衣服を纏っていた…いや、#EMP 衣服を纏っていた#!というのは言いすぎだろうか。その脚の素肌にはアロマエッセンスが塗られており、その#EMP 胸#!はあまりにも無防備で、目を逸らすことができなかった。"
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]が私を見て問いかける。「楽しんでいるだろうか、友よ？」"
 cultural_festival.2050.a: "#EMP この#!性的倒錯はどういうことだ？"
 cultural_festival.2050.b: "私は…まあ、これが彼らの文化、なのだろう？"
 cultural_festival.2050.c: "こんなものを見たことがあろうか？"
 cultural_festival.2060.t: "首都の宝物"
 cultural_festival.2060.desc: "宴に入念な準備がなされたことは見てわかるのだが、それでも[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]にある廃屋や粗悪な建材が目につく。\n\n大広場に近づいていくと、[stop_host_scope.GetTitledFirstName]が我が旅団について熱心に質問する子供の群れに囲まれているのを発見する。子供たちは私を見た瞬間にすぐ身を隠す。「興味がある者がいるならと思って、これを首都から持ってきたのだが…」私はそう言い、[stop_host_scope.GetFirstNameNoTooltip]に持ってきた[sophisticated_artifact.GetNameNoTooltip]を見せる。\n\n「素晴らしい！」[stop_host_scope.GetSheHe]がそう言うと、子供たちが一目見ようと戻ってくる。"
 cultural_festival.2060.a: "「実は、これはお前にやろうと思ってな」"
 cultural_festival.2060.b: "「気を付けて扱ってくれ」"
 cultural_festival.2060.c: "「職人に金を払って、お前の分を作ってもらおう！」"
 cultural_festival.2070.t: "確率の勝負"
 cultural_festival.2070.desc: "酒場の扉を開けると、強烈な匂いが漂ってくる。奥のテーブルでは[retired_mercenary.GetWomenMen]の一団がにぎやかに歌っている。「ハハッ！私が勝つと言っただろう！」とその中のひとりが指でサイコロを転がしながら叫び、顔を上げると、私を直視した。「あんたも運試しをするかい？」\n\n「気をつけてください、[ROOT.Char.Custom('FormOfAddressForLiege')]」と[stop_host_scope.GetTitledFirstName]が警告する。「この者たちは、我が領土を気に入った傭兵あがりです」"
 cultural_festival.2070.a: "「ここで精々皆に見せびらかしていればいい」"
 cultural_festival.2070.b: "「共に来るがいい。最後に#EMP 1戦#!だけ…私が勝ったならな」"
