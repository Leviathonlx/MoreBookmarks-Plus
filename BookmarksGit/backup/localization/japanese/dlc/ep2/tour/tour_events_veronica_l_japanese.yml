 cultural_festival.2090.t: "並べ！"
 cultural_festival.2090.desc: "この腑抜けた[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]が提供する50回目の退屈なパフォーマンスを見ながら、私はすべてのダンサーがすべての骨を折って、ただ消え去ることを望んでいる自分に気づいた。\n\n待てよ…#EMP 私#!なら、奴らを追い出せる。\n\n私は話す前に咳払いをした「愛すべき臣民たちよ、諸君らがこの国中で泥棒や裏切りを働いているという、非常に残念な情報が私の耳に入ってきた」"
 cultural_festival.2090.a: "「この罪で、誰かが諸君らを罰するのは残念なことだ…」"
 cultural_festival.2090.b: "「彼らは私に反乱を起こした農夫ではないか？捕まえろ！」"
 cultural_festival.2090.c: "「連れて行け」"
