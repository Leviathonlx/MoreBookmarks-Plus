 cultural_festival.3030.t: "もっとも可愛いものに！"
 cultural_festival.3030.desc: "私が[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の通りを歩き、文化的祭典の新しいアイデアを考えていると、現地の農夫が恥ずかしそうに近づいてくる。[local_farmer.GetSheHe]がつれてきた[local_farmer.GetSheHe]は、床に落ちていた何かを噛むのをやめた。\n\n「領主様」と、[local_farmer.GetSheHe]は興奮を強めながら言った。「私達の美形コンテストの審査を行っていただけませんか？私のかわいいスターディがきっと優勝するはずなんです」\n\n私は、今は葉っぱに夢中になっている[local_farmer.GetHerHis][ROOT.Char.Custom('RegionalFarmAnimal')]をちらりと見る。もし…代わりに[visiting_liege.GetTitledFirstName]に審査を任せたらどうなる？"
 cultural_festival.3030.a: "「準備を始めよう！」"
 cultural_festival.3030.b: "[visiting_liege.GetFirstNameNoTooltip]がこれを楽しめるはずがない。"
 farm_contest_modifier: "農場動物コンテストを企画した"
 cultural_festival.3031.t: "もっとも可愛いものに…？"
 cultural_festival.3031.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の舞台は干し草と花で飾られ、それから…興味深い招待客もいる。3匹の[stop_host_scope.Custom('RegionalFarmAnimalPlural')]が自慢げな飼い主と一緒に中央に立っている。[stop_host_scope.GetTitledFirstName]が高座の反対側から私に向かって合図する。「あっ、審判がいた！」\n\n私のことを言っているのかと辺りを見回してみるが、間違いではないようだ。[stop_host_scope.GetSheHe]が話し続けるあいだ、私はそちらに向かって歩いていく。「毎年恒例、動物品評会へようこそ。優勝するのは最も可愛い[stop_host_scope.Custom('RegionalFarmAnimal')]だ！」私は、[stop_host_scope.GetSheHe]がそう言いながら左にいる動物をこっそり指差していることに気付く。"
 cultural_festival.3031.a: "「間違いなく左だ！」"
 cultural_festival.3031.b: "「その顔立ちのよいものは、親しみやすい美しさだ…」"
 cultural_festival.3031.c: "「[stop_host_scope.GetCulture.GetNameNoTooltip]の[stop_host_scope.Custom('RegionalFarmAnimalPlural')]が真に一番可愛い！」"
 cultural_festival.3031.d: "「私はこんなことに関わるつもりはない」"
 cultural_festival.3031.e: "ああ、最高の[stop_host_scope.Custom('RegionalFarmAnimal')]がどれかはわかるが…"
 cultural_festival.3031.e.tt: "あなたはライバルの[farm_animal_rival.GetShortUIName]を勝者とした"
