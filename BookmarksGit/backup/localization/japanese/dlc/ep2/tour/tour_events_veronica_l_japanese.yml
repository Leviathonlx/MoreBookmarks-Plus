 festival_bad_play: "酷い演劇"
 cultural_festival.3010.t: "驚異の噴水"
 cultural_festival.3010.desc: "私は城の敷地を散歩し、噴水のそばで立ち止まり、大理石の石の上を流れる水をしばらく観察した。整えられた庭を猫が徘徊し、背筋を伸ばして去っていく。\n\n私は銀のパイプに施されたレリーフ…我が家の紋章に触れる。もしも…ああ！別のものが湧き出ていれば、[visiting_liege.GetTitledFirstName]に感銘を与えることもできように…"
 cultural_festival.3010.a: "もちろん、[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]だ！"
 cultural_festival.3010.b: "美味なジュースがいいだろう。"
 cultural_festival.3010.c: "無駄な時間を費やしている余裕はない。"
 alcohol_fountain_modifier: "驚異の噴水"
 alcohol_fountain_modifier_desc: "この人物は、水ではなく酒を噴水から吹き出させることを決断した。"
 juice_fountain_modifier: "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc: "この人物は、水ではなくジュースを噴水から吹き出させることを決断した。"
 cultural_festival.3011.t: "驚異の噴水"
 cultural_festival.3011.desc.intro: "私は祝祭の案内をしてくれる[stop_host_scope.GetTitledFirstName]についていっていた。[stop_host_scope.GetSheHe]が城の敷地内に入ると、「ここに、喜ばしい驚きが待っております」と告げた。白い石造りで、銀色のパイプがある噴水を見つけたとき、私は驚嘆した。そこに滔滔と流れていたのは…"
 cultural_festival.3011.desc.alcohol: "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]か？#!"
 cultural_festival.3011.desc.juice: "#EMP ジュースか？#!"
 cultural_festival.3011.desc.outro: "\n\n周りに何人かの人が集まり、笑いながら井戸にコインを投げ入れる。"
 cultural_festival.3011.a: "共にすべて飲もう！"
 cultural_festival.3011.b: "願い事をしないのはもったいない！"
 festival_wishing_well_modifier: "願いの井戸"
 drank_together_modifier: "噴水から飲んだ"
 cultural_festival.3020.t: "忠誠の復旧"
 cultural_festival.3020.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の上空は曇り、夜の帳が狭い路地を覆い始める。[stop_host_scope.GetTitledFirstNamePossessive]の要塞が丘の頂上に傲慢とも言える様でそびえ立っている。[stop_host_scope.GetSheHe|U]は、[stop_host_scope.GetSheHe]が誰に仕えているのかを思い出させるものだ。\n\n私は神によって定められし[ROOT.Char.GetTitleAsNameNoTooltip]だ。王冠は、ほかのすべての星々の上に月がある如く、我が頭上に冠たるものだ。どれほどお前が輝こうとも、勝つのは#EMP 私#!だ。"
 cultural_festival.3020.a: "[stop_host_scope.GetFirstNameNoTooltip]は私への忠誠を新たにせねばならぬ。"
 cultural_festival.3020.a.tt: "これはあなたにとって有益だが、封臣は嫌がるかもしれない…"
 cultural_festival.3020.b: "祝おう！"
 festival_no_homage_modifier: "謙虚な主君"
 festival_no_homage_modifier_desc: "この人物は、贅沢な忠誠の式典を行わず、相応の楽しみに抑えた。"
 cultural_festival.3021.t: "忠誠の復旧：忠誠の宣誓"
 cultural_festival.3021.desc: "部屋中のろうそくが、外の暗闇を遮るように激しく燃えている。窓の周りの石の隙間から、隙間風が出入りする。[stop_host_scope.GetTitledFirstName]が私の前にひざまずく。私は[stop_host_scope.GetHerHis]手に手を伸ばし、それをこちらへと引き寄せる。\n\n「我が友よ」私はそう述べると、手の力を強める。「お前は、我らが心の在処へと手を差し伸べている。私は、お前の誠実さを高く評価している。ゆえに、私は求める…」"
 cultural_festival.3021.a: "「金を」"
 cultural_festival.3021.b: "「人手を」"
 cultural_festival.3021.a.tt: "これは封臣契約を#Bold 妨げない#!。"
 cultural_festival.3021.c: "「忠誠を」"
 cultural_festival.3021.c.flavor: "…私のものと引き換えに。"
 cultural_festival.3021.d: "「友誼を」"
 cultural_festival.3022.t: "忠誠の復旧：忠誠の表明"
 cultural_festival.3022.desc.intro: "[visiting_liege.GetTitledFirstName]が私を玉座の間に招いたのは、厳粛な夜のことであった。[visiting_liege.GetSheHe|U]が私の側近に対し、「新たな忠誠を表する儀式」について通告してきたのだ。私は深呼吸をしてから部屋にはいる。そこでは、#EMP 私の#!椅子に[visiting_liege.GetSheHe]が座っていた。主君は主君だ。[visiting_liege.GetSheHe|U]は、それを決して忘れぬようにと私に言いたいのだろう。\n\n私は[visiting_liege.GetSheHe]の前にひざまずく。そして、[visiting_liege.GetSheHe]が私の手を取って引き寄せる。「我が友よ」と、[visiting_liege.GetSheHe]は言う。「お前は、我らが心の在処へと手を差し伸べている。私は、お前の誠実さを高く評価している。ゆえに、私は求める…"
 cultural_festival.3022.desc.friends: "友誼を」"
 cultural_festival.3022.desc.hook: "忠誠を」"
 cultural_festival.3022.desc.levies: "人手を」"
 cultural_festival.3022.desc.money: "金を」"
 cultural_festival.3022.a: "「あなたのものです」"
 cultural_festival.3022.b: "「あなたのものです」"
 cultural_festival.3022.annoyed: "封臣の義務"
 cultural_festival.3022.d: "「喜んで差し出しましょう！」"
 cultural_festival.3022.d.friends: "強固な関係"
 cultural_festival.3022.money: "[visiting_liege.GetShortUIName]はあなたの封臣契約における税金を増額した"
