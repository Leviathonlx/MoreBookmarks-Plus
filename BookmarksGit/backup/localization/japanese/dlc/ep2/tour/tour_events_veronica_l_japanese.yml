 cultural_festival.3000.t: "壮大な演劇"
 cultural_festival.3000.desc: "私の主君である[visiting_liege.GetTitledFirstName]の訪問という絶好の機会が目前に迫っている。この運命的な機会を利用すれば、[visiting_liege.GetHerHis]共感を得ることができるだろうし、おそらく私の望みが叶えやすくなるだろう…\n\n[visiting_liege.GetHerHis]偉業を描いた劇を企画するべきだろうか？"
 cultural_festival.3000.a: "我が主君の好意を得る絶好の機会だ！"
 cultural_festival.3000.a.tt: "主君は良い描写を高く評価するだろう…"
 cultural_festival.3000.b: "この件に金は費やせない。"
 cultural_festival.3001.t: "壮大な演劇：賛辞？"
 cultural_festival.3001.desc: "広場のど真ん中に、劇の舞台が設置されている。ポールには祝祭用の花冠が吊るされ、翻訳者が台本の最後の仕上げを終える。「[visiting_liege.GetSheHe]がリンゴが好きなわけないだろう、馬鹿者！」脚本家が主役の演者に文句を言っている声が聞こえる。\n\nリハーサルが終わるまで待ち、立ち去ろうとすると[liege_actor.GetSheHe]が急いでこちらに近づいてくる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[liege_actor.GetSheHe]はまるで懇願するように手を合わせる。「[visiting_liege.GetTitledFirstNameNoTooltip]をどのように演じればいいか、ご助言いただけませんか？」"
 cultural_festival.3001.compassionate: "「[visiting_liege.GetShortUIName]の優しい心が反映されるべきだ」"
 cultural_festival.3001.bold: "「[visiting_liege.GetShortUIName]は常に勇敢に振る舞う！」"
 cultural_festival.3001.honorable: "「[visiting_liege.GetShortUIName]にとって、名誉ほど重要なものはないだろう」"
 cultural_festival.3001.greed: "「[visiting_liege.GetShortUIName]の野心はとどまるところを知らぬ！」"
 cultural_festival.3001.rational: "「[visiting_liege.GetShortUIName]はいつでも穏やかな振る舞いだ」"
 cultural_festival.3001.zealous: "「[visiting_liege.GetShortUIName]の敬虔さこそ反映すべきだ！」"
 cultural_festival.3001.energetic: "「[visiting_liege.GetSheHe]がいつでも行動に備えていることを忘れるな！」"
 cultural_festival.3001.forgiving: "「[visiting_liege.GetHerHis]並外れた優しさを演じるのだ」"
 cultural_festival.3001.beautiful: "「[visiting_liege.GetHerHis]美しさは気を失うほどだ！」"
 cultural_festival.3001.strong: "「[visiting_liege.GetHerHis]の体の強靭さはほかに比べる者がいない」"
 cultural_festival.3001.extroverted: "「皆がいかに[visiting_liege.GetSheHe]を愛し、称賛しているかを示そう」"
 cultural_festival.3001.dominant: "「[visiting_liege.GetSheHe]の人々を圧倒するオーラを反映しよう」"
 cultural_festival.3001.negative: "「実は…道化師の衣装が[visiting_liege.GetSheHe]によく似合う…」"
 cultural_festival.3001.tt: "#F その演技が[visiting_liege.GetTitledFirstName]にどれだけ好意的に受けとられるかは、[visiting_liege.GetSheHe]にどれだけ合っているかで決まる#!"
 cultural_festival.3001.negative.flavor: "我が主君は気に入らないだろうが、#EMP 私#!はそうしよう。"
 dressed_liege_like_buffon_modifier: "すべては冗句"
 dressed_liege_like_buffon_modifier_desc: "この人物は、祝祭の劇で主君を道化として演じることにした。"
 cultural_festival.3002.t: "壮大な演劇"
 cultural_festival.3002.desc.intro: "広場の中央に木製の舞台が堂々と立っている。ポールには祝祭のリースが吊るされ、役者たちは舞台袖に隠れて、くすくす笑ったり、おしゃべりしたりしている。[stop_host_scope.GetTitledFirstName]が胸を張り、とても誇らしげに入ってきた瞬間、彼らは全員沈黙する。\n\n「我らが最も名高き客人たる[ROOT.Char.GetTitledFirstNameNoTooltip]の名誉を称える劇が間もなく始まることをお知らせします！どうぞお慶びを！」\n\n話は延々と続き、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の市井や私の功績について語られる。"
 cultural_festival.3002.desc.good: "このように称賛されるのはとても心地よい！"
 cultural_festival.3002.desc.neutral: "特筆すべきことは何もない。"
 cultural_festival.3002.desc.bad: "これが私の行動だと思われているなんて信じられん。"
 cultural_festival.3002.desc.buffoon: "それに私が…#EMP 道化#!のような格好をしているだと？"
 cultural_festival.3002.a: "「これはこれまで受けた中でも最高の称賛だ！」"
 cultural_festival.3002.a.toast: "最高の称賛"
 cultural_festival.3002.b: "まあ…悪くはないだろう。"
 cultural_festival.3002.b.toast: "面白い演劇"
 cultural_festival.3002.c: "なぜこうも#EMP 誤解#!されているのだ？"
 cultural_festival.3002.c.toast: "侮辱的な公演"
 cultural_festival.3002.d.toast: "最悪の公演"
 cultural_festival.3002.d: "何をしているのだ！？"
 cultural_festival.3002.e: "[stop_host_scope.GetSheHe]に本音を言うことはできない。"
 cultural_festival.3002.e.toast: "[visiting_liege.GetTitledFirstName]は演劇を楽しんだようだ"
