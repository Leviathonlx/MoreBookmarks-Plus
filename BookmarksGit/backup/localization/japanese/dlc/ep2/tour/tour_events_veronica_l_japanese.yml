 cultural_festival.2110.t: "予期せぬ演者"
 cultural_festival.2110.desc.intro: "カラフルな衣装でアクロバティックにジャンプし、別の演者が投げるボールを相方が口を開けてキャッチすると、観客から歓声が沸き起こる。"
 cultural_festival.2110.desc.callous: "遊興とは単純なものだ。"
 cultural_festival.2110.desc.outro: "\n\nすぐに音楽の演奏が始まる。この曲は聞いたことがある。たぶん。ほとんどの曲に馴染みがありすぎる。高座からでも、農民たちが大きな声で歌っているのが聞こえてくる。\n\n「そして畑で踊り…」#EMP 「ワン！ワン！ワン！」#!何者かが曲芸に加わり、ジャグリング用のボールを奪う。\n\n#EMP 「あの犬を捕まえろ！」#!"
 cultural_festival.2110.a: "連れ帰ることもできるが…"
 cultural_festival.2110.b: "[my_heir.GetFirstNameNoTooltip]にとって完璧な伴だ！"
 cultural_festival.2110.c: "ああ…撫でたい衝動に抗えない！"
 cultural_festival.2110.d: "ああ、なんてうるさい獣だ。"
 cultural_festival.2110.e: "置いていかねばなるまい。"
