 cultural_festival.2080.t: "奇跡の取引"
 cultural_festival.2080.desc: "祭りの中を歩いていると、フードをかぶった人物が謎の液体が入ったフラスコを売っているのに気づいた。\n\n「薬はいかがですか、[ROOT.Char.Custom('FormOfAddressForLiege')]。これは奇跡を起こし、最も体の弱い者の四体液の均衡をも整えるのです」\n\nフラスコを見ると、ひとつは朱色に輝き、まるで最高級の辰砂でできているかのようだ。もうひとつは鮮やかな緑色で、銅板を新鮮なワインに浸したかのようだ。"
 cultural_festival.2080.a: "「赤いフラスコをもらおう！」"
 cultural_festival.2080.b: "「ああ、緑の薬が良さそうだ！」"
 cultural_festival.2080.c: "「このようなことで健康を危険にさらすわけにはいかない」"
