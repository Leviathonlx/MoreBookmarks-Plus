 festival_no_prisoners: "虜囚なし"
 festival_no_prisoners_desc: "この人物は、文化的祭典中に領地で演者を投獄しなかった"
 cultural_festival.2100.t: "ギルドへの貢献"
 cultural_festival.2100.desc: "「あれを見て！」[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の通りを歩いていると、声が聞こえてきた。[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))]である[inspired_courtier.GetFirstName]が[guild_location.GetCounty.GetFaith.WealthGodNamePossessive]の[guild_location.Custom('GetGuildType')]として知られるものを指さしていた。[inspired_courtier.GetHerHis]顔には、すぐに笑みが浮かんできた。\n\n弟子たちが作業台の前にひざまずいている。腕を組み、姿勢を正した師匠が扉のまぐさから監督している。「それにはもう少し力が必要だ、息子よ」\n\n[inspired_courtier.GetFirstName]はすっかり魅了され、彼らの方へと一歩踏み出す。"
 cultural_festival.2100.a: "この民は助ける価値がある。"
 cultural_festival.2100.b: "自領の商人にも投資すべきだ…"
 cultural_festival.2100.c: "「行きなさい、[inspired_courtier.GetFirstNameNoTooltip]。彼らの元へ」"
 cultural_festival.2100.c.success: "[inspired_courtier.GetShortUIName]は天職を見つけた"
 cultural_festival.2100.c.failure: "[inspired_courtier.GetShortUIName]は興味をいだいた"
