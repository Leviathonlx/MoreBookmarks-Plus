 ##Gain a hook on one of the vassal's close characters
 tour_general.4007.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：怪しい活動"
 tour_general.4007.desc: "[stop_host_scope.GetTitledFirstName]に薦められた酒場を出ると、すでに路地は薄暗かった。暗闇から奇妙な音が聞こえてくる。\n\nその音の出どころが気になり、そっと近づいていくと、かすかに見えたのは…[4007_secret_holder.GetTitledFirstName]？こんな時間に、こんな薄暗い路地で何をしているのだろう？\n\n[4007_secret_holder.GetSheHe]が何をしようとしているのか、私はできるだけ身を隠したままに探ろうとした。1つだけ確かなことは、[4007_secret_holder.GetTitledFirstNameNoTooltip]が良からぬことを企んでいるということだ。"
 tour_general.4007.a: "もう少し近づければ…"
 tour_general.4007.a_secret.t: "秘密を知った"
 tour_general.4007.a_secret.desc: "あなたは[4007_secret_holder.GetShortUIName]が何をしようとしているのかを知るために近づいた"
 tour_general.4007.a_secret.tt: "あなたは[4007_secret_holder.GetShortUIName]の秘密を知った"
 tour_general.4007.a_detected.t: "気付かれた"
 tour_general.4007.a_detected.desc: "[4007_secret_holder.GetShortUIName]はあなたが[4007_secret_holder.GetSheHe]を見ているのに気付いた"
 tour_general.4007.b: "やめておこう。"
