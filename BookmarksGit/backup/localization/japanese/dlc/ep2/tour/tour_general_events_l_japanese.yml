l_japanese:
 #Tour General Events
 ##Bilateral Vassal Events
 #Vassal: Your liege just suggested to purge all local cats/dogs
 tour_general.1003.t: "$activity_tour$：獣の問題"
 tour_general.1003.desc_purge_cats: "現地の査察中、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))]である[visiting_liege.GetTitledFirstName]は、猫とその同類に対する嫌悪を燃え上がらせた。"
 tour_general.1003.desc_purge_dogs: "現地の査察中、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))]である[visiting_liege.GetTitledFirstName]は、雑種犬とその同類に対する嫌悪を燃え上がらせた。"
 tour_general.1003.desc_pet_cat_outro: "家に戻ると、愛猫である[ROOT.Char.Custom('CatStoryName')]が、甘えるような声をあげながら近づいてくる。私が帰宅すると、[ROOT.Char.Custom('CatStorySheHe')]はいつもそのようにするのだ。\n\n[ROOT.Char.Custom('CatStoryHerHis')]の柔らかな耳とヒゲを優しく撫でていると、私は[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]の激しい視線を背中に感じた。私は突然、#EMP すべての#!猫を粛清するということの意味に気が付き、絶望した。\n\n「その見るに耐えぬ種を、今ここで#EMP 終わらせて#!やろう」[visiting_liege.GetTitleAsNameNoTooltip]は、過剰なまでに優しい声音でそう言った。"
 tour_general.1003.desc_pet_dog_outro: "私の家に戻ると、愛犬である[ROOT.Char.Custom('DogStoryName')]が優しい眼差しで私に駆け寄ってきて、儀式のように鼻先をこすりつけて挨拶をする。\n\n[ROOT.Char.Custom('DogStoryName')]の耳の後ろを愛おしそうに撫でていると、[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]の鋭い視線が自分と犬の間を行き来する。私は一瞬固まり、#EMP すべての#!犬を粛清するということの意味に気付いた。\n\n「その見るに耐えぬ種を、今ここで#EMP 終わらせて#!やろう」[visiting_liege.GetTitledFirstNameNoTooltip]は、過剰なまでに優しい声音でそう言った。"
 tour_general.1003.desc_default_outro: "\n\n宿舎に戻り、飲み物を取りながら苦境を振り返る。[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]が私を見つめて、獣の粛清の質問に対する私の答えを待っているのを感じる。"
 tour_general.1003.a_cat: "ああ、[ROOT.Char.Custom('CatStoryName')]…"
 tour_general.1003.a_dog: "お前はいい[ROOT.Char.Custom('DogStoryGirlBoy')]な[ROOT.Char.Custom('DogStoryName')]だった…"
 tour_general.1003.a_cat.flavor: "[ROOT.Char.Custom('CatStoryNamePossessive')]の犠牲はほかの猫を救うだろう。"
 tour_general.1003.a_dog.flavor: "[ROOT.Char.Custom('CatStoryNamePossessive')]の犠牲はほかの犬を救うだろう。"
 tour_general.1003.b: "野良の[visiting_liege.Custom('HateCatsDogs')]を粛清しよう。"
 tour_general.1003.c: "私はこれに加担したくない。"
 ##Vassal Events
 #Find secret/hook on your liege/key member of liege's court
 tour_general.2000.t: "$activity_tour$：口を滑らせる"
 tour_general.2000.desc_intro: "焚き火の火花が宙に舞う中、[visiting_liege.GetTitledFirstName]の祝宴は早朝まで続いた。私は[visiting_liege.GetHerHis]側近たちと世間話をしたり、酒を酌み交わしたりしながら、うろうろしていた。\n\n焚き火の片隅で、[visiting_liege.GetTitledFirstNamePossessiveNoTooltip]の[visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))]である[2000_secret_holder.GetTitledFirstName]が、明らかに酩酊しており、どうにかもう一杯飲もうとしているのに気づいた。\n\n近づいてみると、[2000_secret_holder.GetSheHe]のつぶやきが聞こえる。"
 tour_general.2000.desc_liege: "「ああ、[visiting_liege.GetTitledFirstNameNoTooltip]、どうしてそんなにもあれを好いているのですか…」"
 tour_general.2000.desc_self: "「[2000_secret_holder.GetFirstNameNoTooltip]、しっかりしてください！あれに恋焦がれるのはやめましょう…」"
 tour_general.2000.desc_outro: "私の存在に気づくと、[2000_secret_holder.GetSheHe]はすぐにつぶやきを止める。"
 tour_general.2000.a: "ああ、私には私の苦労があるのだ…"
 tour_general.2000.a_liege: "ああ、#EMP 私#!は誰にも言いません…"
 tour_general.2000.a_spill_beans.t: "秘密を知った"
 tour_general.2000.a_spill_beans.desc: "[2000_secret_holder.GetShortUIName]の秘密を聞き出すことに成功した"
 tour_general.2000.a_liege_beans.tt: "あなたは[visiting_liege.GetShortUIName]の秘密を知った"
 tour_general.2000.a_self_beans.tt: "あなたは[2000_secret_holder.GetShortUIName]の秘密を知った"
 tour_general.2000.a_unsuccessful.t: "引っ掛けられた怒り"
 tour_general.2000.a_unsuccessful.desc: "[2000_secret_holder.GetShortUIName]はあなたへの疑念を抱いた"
 tour_general.2000.b: "今すぐ立ち去ろう。"
 #Help liege entourage member, gain scheme progress
 tour_general.2001.t: "$activity_tour$：不都合な状況"
 tour_general.2001.desc_hashish: "私が主君の側近の馬車を調べていると、[2001_precarious_entourage_character.GetTitledFirstName]に出くわした。[2001_precarious_entourage_character.GetSheHe|U]は異常なまでに気難しいようで、小袋の中の何かをゴソゴソといじりながら、絶えず目をあちこちに向けていた。\n\n私が身を乗り出すと、私を見ながらぎこちなく微笑む[2001_precarious_entourage_character.GetHerHis]目が、赤くなっていることに気付いた。「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、このような有様ですまない。どうやら…薬を置き忘れてきてしまったようだ。君は何か#EMP 薬草#!について知らないだろうか？」"
 tour_general.2001.desc_privy: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を通って、訪問先の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))]である[visiting_liege.GetTitledFirstName]に会いに行く途中、突然くぐもった叫び声が聞こえた。私は立ち止まって耳を傾け、それから叫び声のする方へ移動し始めた。\n\n叫び声をたどっていくと、狭い路地の一角にある屋外トイレへとたどり着いた。そこには、助けを求める声が響いていた。その声は「私は[2001_precarious_entourage_character.GetTitledFirstName]。少し…身動きが取れないのだ」と、告白している。"
 tour_general.2001.desc_outro: "\n\n「私を助けてくれるなら、我が宮廷の貴重な情報を教えよう…」[2001_precarious_entourage_character.GetSheHe]が懇願する。"
 tour_general.2001.a: "少し待て、出してやろう。"
 tour_general.2001.a_hashish: "何ができるか確かめさせてくれ。"
 tour_general.4004.a_discreet.t: "内密な成功"
 tour_general.4004.a_discreet.desc: "あなたは[2001_precarious_entourage_character.GetShortUIName]がトイレから出る手伝いを優雅に成功させた"
 tour_general.4004.a_stained.t: "汚れ"
 tour_general.4004.a_stained.desc: "あなたのお気に入りのガウンは汚れてしまった"
 tour_general.2001.a_success.t: "工作の成功率が上昇"
 tour_general.2001.a_success.desc: "[2001_precarious_entourage_character.GetShortUIName]は、[2001_scheme_target.GetShortUIName]に関する興味深い情報を教えてくれた"
 tour_general.2001.a_secrecy.t: "工作の秘匿力が上昇"
 tour_general.2001.a_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName]は秘密のルートに関する情報を教えてくれた"
 tour_general.2001.b: "今ならハシシが役立つかもしれない。"
 tour_general.2001.b_super_success.t: "工作の成功率が大幅に上昇"
 tour_general.2001.b_super_success.desc: "[2001_precarious_entourage_character.GetShortUIName]は[2001_scheme_target.GetShortUIName]に関するとても貴重な情報を教えてくれた"
 tour_general.2001.b_super_secrecy.t: "工作の秘匿力が大幅に上昇"
 tour_general.2001.b_super_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName]は秘密のトンネルに関する情報を教えてくれた"
 tour_general.2001.b_spaceout.t: "呆然"
 tour_general.2001.b_spaceout.desc: "あなたと[2001_precarious_entourage_character.GetShortUIName]はすっかり呆けてしまった"
 tour_general.2001.c: "私は…いや、これに価値はない。"
 ##Bilateral Liege Events
 #Liege: You are a fanatical cat/dog person
 tour_general.3003.t_cat: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：猫の世界"
 tour_general.3003.t_dog: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：犬の世界"
 tour_general.3003.desc_love_cats: "[ROOT.Char.GetCurrentLocation.GetName]の通りを、[ROOT.Char.GetCurrentLocation.GetName]を連れ立ってぶらぶら歩いていると、野良の雑種犬に吠えかかられた。さらに通りを見ると、狂暴なイヌの群れが走り回り、騒動を引き起こしている。\n\n私はうんざりして閉口する。この#EMP 生き物#!どもめ。猫のような自然な気品さにも欠け、自分や他人の後を嗅ぎ回り、舐めまわり…#EMP ああ#!…明らかに劣った存在だ。そしてこの場所では、明らかに厄介者でもある。\n\nいいや、この場所では、この害獣どもを始末した方がいいだろう。"
 tour_general.3003.desc_love_dogs: "[stop_host_scope.GetTitledFirstName]と共に[ROOT.Char.GetCurrentLocation.GetName]の通りを散策中、突如頭の上に何かが飛び乗ってきた。#EMP 何か、尖っている。#!\n\n私が即座に掴むと、それは私の顔に爪を立てながら悲鳴を上げる。それが、怒り狂う、非情に下劣な猫であることがわかった。私は本能的に数歩後ずさってから、その獣を投げ捨てた。\n\n欺瞞に満ちた、信頼できない…邪悪な生き物たち。私が顔を上げると、通りの端に群れが集まっており、そのすべてが邪悪な目で私を見ていた。こんな有り様では良くない。"
 tour_general.3003.a: "この街から、下劣な[ROOT.Char.Custom('HateCatsDogs')]を粛清せねばならない。"
 tour_general.3003.a_host_decides.tt: "次に何が起こるかは[stop_host_scope.GetShortUIName]が決める"
 tour_general.3003.a_potential_outcome_agree: "[stop_host_scope.GetShortUIName]はあなたが[ROOT.Char.Custom('HateCatsDogs')]を殺すのを手助けする"
 tour_general.3003.a_potential_outcome_offer_up_pet: "[stop_host_scope.GetShortUIName]は、自身の[ROOT.Char.Custom('HateCatDog')]を差し出す"
 tour_general.3003.a_potential_outcome_disagree: "[stop_host_scope.GetShortUIName]はあなたが[ROOT.Char.Custom('HateCatsDogs')]を殺すのを手助け#EMP しない#!"
 tour_general.3003.b: "考え直して、ほかのことをしよう。"
 tour_general.3003.b_cynical: "いや、これは混乱を引き起こしすぎる。"
 tour_general.3003.fanatic_subjects_approve.tt: "あなたの[visiting_liege.Custom('GetCatDog')]を愛する臣下は、この行動を承認する"
 tour_general.3003.compassionate_subjects_disapprove.tt: "あなたの情け深い臣下は、この行動を承認しない"
 #Liege: Did you vassal decide to help you kill cats/dogs?
 tour_general.3004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：必要悪"
 tour_general.3004.desc_intro_sacrifice: "為すべきは成された。[stop_host_scope.GetTitledFirstNamePossessive]の住居に生息していた獣は粛清され、[stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の絞首台に見せしめとして置かれ、晒されている。"
 tour_general.3004.desc_intro: "為すべきは成された。動物の死骸は[stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の絞首台のそばに積み上げられ、小さな火葬場は、厄介な生物たちを永遠に消し去るために燃え盛っている。"
 tour_general.3004.desc_vassal_sacrifice: "\n\n私は[stop_host_scope.GetSheHe]が正気を取り戻し、穢らわしい生物を諦めてくれたことに感謝した。私は自分の体も洗いに行くべきだろう。あれがどんな病気をもっているか、誰にもわからないのだから。"
 tour_general.3004.desc_vassal_help: "\n\n[stop_host_scope.GetTitledFirstName]がすぐに助けに来てくれて、哀れな動物たちを一網打尽にしてくれたことに感謝した。これで私はぐっすり眠れる。領国も少しは安全になったのだから。"
 tour_general.3004.desc_no_help: "\n\n臆病者の[stop_host_scope.GetTitledFirstName]は何の役にも立たなかった。私は、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]の反抗的な行動を思い返しながら、私は鼻で笑った。少なくとも今、私は[stop_host_scope.GetSheHe]の立場を把握したのだ。"
 tour_general.3004.desc_outro: "\n\n宿舎の指定された浴室へと向かっていると、野良の[ROOT.Char.Custom('GetCatDog')]が絞首台を不思議そうに見つめているのを見つけた。私は[ROOT.Char.Custom('GetFelineCanine')]に微笑みかけ、頷いた。「もう大丈夫だ、愛しい子よ」"
 tour_general.3004.a: "終わったのだ。"
 ##Liege Events
 #Parade your entourage prisoners down the holding main street
 tour_general.4000.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：哀れなパレード"
 tour_general.4000.desc: "[ROOT.Char.GetCurrentLocation.GetName]の大通りは[stop_host_scope.GetCulture.GetNameNoTooltip]の人々でごった返していた。道行く人達は、自分たちの[ROOT.Char.GetTitleAsNameNoTooltip|U]を一目見ようと躍起になっている。\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]の目的を知っている私は、私のすぐ後ろで隊列を組んで鎖につながれている側近の虜囚たちを一瞥する。この町の人々は私に敬意を払い、一線を越えた者がどうなるかを知る必要がある。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))]である[parade_master.GetTitledFirstName]は剣を手に、囚人たちのパレードを始める合図を待っている。"
 tour_general.4000.a: "パレードを始めろ！"
 tour_general.4000.a_parade.t: "哀れなパレード"
 tour_general.4000.a_parade.desc: "あなたは通りを囚人にパレードさせた"
 tour_general.4000.a_egged.t: "卵"
 tour_general.4000.a_egged.desc: "あなたは卵を投げつけられた"
 tour_general.4000.b: "奴らを通りに#EMP 引きずり#!だせ。"
 tour_general.4000.b.flavor: "このクズどもめ！"
 tour_general.4000.c: "ほかになにかできるかもしれない…"
 #Search a room and find vassal secrets
 tour_general.4001.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：秘密の保持"
 tour_general.4001.desc: "[ROOT.Char.GetCurrentLocation.GetName]滞在中の私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]である[stop_host_scope.GetTitledFirstName]のもとを訪ねた際、巡回の一団とはぐれた私は、[stop_host_scope.GetHerHis]宿舎に取り残されてしまった。\n\nこれは、おそらく[stop_host_scope.GetSheHe]をよりよく#EMP 知る#!ための絶好の機会だろう。もしかすると、何か変わった…面白いもの、あるいは[stop_host_scope.GetSheHe]が私に見つけてほしくないものを見つけられるかもしれない。"
 tour_general.4001.a: "寝室が間違いなく怪しい。"
 tour_general.4001.a.tt: "あなたは寝室を探った"
 tour_general.4001.b: "怪しげな取引にふさわしいのは会議室だろう。"
 tour_general.4001.b.tt: "あなたは会議室を探った"
 tour_general.4001.c: "[stop_host_scope.GetHerHis|U]の礼拝所にいかがわしいものがあるかもしれない。"
 tour_general.4001.c.tt: "あなたは[stop_host_scope.GetFaith.HouseOfWorship]を探った"
 tour_general.4001.d: "台所に、何かいかがわしい玩具があるかもしれない。"
 tour_general.4001.d.tt: "あなたは台所を探った"
 tour_general.4001.e: "私はほかにやることがある。"
 tour_general.4001.outcome_a_desc: "あなたは何か怪しげなものを見つけた"
 tour_general.4001.outcome_a: "あなたは[stop_host_scope.GetShortUIName]の秘密を知った"
 tour_general.4001.outcome_b_desc: "あなたは何も見つけられなかった"
 tour_general.4001.outcome_c_desc: "あなたは現行犯で掴まった"
 #You find a secret!
 tour_general.4002.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：暴かれた秘密"
 tour_general.4002.desc_bedchamber: "[stop_host_scope.GetTitledFirstNamePossessive]の寝室は驚くほど清潔で整然としている。ベッドなどは怪しいくらいにそうだ。私はしばらく部屋を見回し、場違いなものを見つけようとした。\n\n"
 tour_general.4002.desc_council_chamber: "私は[stop_host_scope.GetTitledFirstNamePossessive]の会議室にこっそりと忍び込んだ。何か音や動きが悟られれば捕まるのではないかと注意しながら。その部屋は何の変哲もない会議室のようだった。私は棚を探し回り、散らばった書類を持ち上げた。\n\n"
 tour_general.4002.desc_shrine: "私が情報を探りに忍び込んだ[stop_host_scope.GetFaith.HouseOfWorship]は、不気味な程に静かだった。部屋は極平凡で、至って普通に見えた。私は油断なく気を配りながら、もう一度見回した。\n\n"
 tour_general.4002.desc_kitchen: "部屋に入る前に誰もいないことを確かめてから、台所へと近付く。私はすぐに周囲を見回し、自分の位置を確認する。地下室は、秘密を隠すのに適した場所といえるだろう。\n\n"
 tour_general.4002.desc_deviant: "ふと、私は壁のひび割れに気付いた。それが複数の引き出しであることがわかると、注意深く引っ張り出し…#EMP ああ、これは#!…性的倒錯者の一種の倒錯行為の証だ。\n\n触れたくないような、いくつかの道具もついている。"
 tour_general.4002.desc_homosexual: "ベッドに近づいてマットレスの縁を手で探ると…[stop_host_scope.GetTitledFirstNameNoTooltip]からの文書があった。手紙の中に記されていた文章からは、[stop_host_scope.GetSheHe]が別の[stop_host_scope.GetWomanMan]に愛を告白しているように伺えた！\n\nふう、まさかこんなことが。"
 tour_general.4002.desc_murder_attempt: "化粧台に目を凝らすと、新品同然の木に高価そうな鏡がはまっている。身を乗り出して鏡の裏側を見てみると、何かが入った小袋があった。\n\n小袋を開けてみると、最近起きた殺人未遂事件の詳細な情報が出てきた！私はすぐに小袋をもとに戻した。"
 tour_general.4002.desc_cannibal: "ギシギシと低い音を立てるドアを開け、薄暗い部屋の中を覗き込む。中に入って、私は気づいた…これは、人間の頭蓋骨？反対側の壁のカウンターに立てかけてあるものは？これは…私は突然、押し寄せる臭いにむせび、手に気づいた。\n\nそう、体から切り離された手に。#EMP 人間の肉体#!なのか？"
 tour_general.4002.desc_lover: "私は少しよろめいた拍子に壁に手をかけ、転ばないようにランプを引っ張った。すると驚いたことに、ランプがスルリと動き、壁に凹みが現れた。\n\nその隙間に溢れていたのは…[stop_host_scope.GetTitledFirstNamePossessive]の恋文か？もしや、#EMP 秘密の愛人#!への…？"
 tour_general.4002.desc_murder: "窓枠に沿って目をやると、壁の一部が少しずれていることに気がついた。私は近づいて、そこに見えるものを引っ張り出してみた。すると、それは血のついた短剣で、暗殺者に#EMP 殺人#!を依頼する[stop_host_scope.GetTitledFirstNameNoTooltip]からの手紙も添えられていた！\n\n私は急いで、それらを隠し場所に戻した。"
 tour_general.4002.desc_non_believer: "私は部屋の端にある祭壇に目をやった。テーブルの下のカーテンの下に、何かが突き出ている…引っ張り出してみると…それは[stop_host_scope.GetTitledFirstNamePossessive]の[stop_host_scope.GetFaith.HighGodName]に対する懐疑的な考えを詳しく書いた走り書きの束だった。\n\n私は数歩後ずさる。[stop_host_scope.GetTitledFirstNameNoTooltip]は…#EMP 無神論者#!なのか？"
 tour_general.4002.desc_incest: "私はわずかに開いている地下室のドアに近づき、中に何があるのか垣間見ようと身を乗り出した。私は目を見開き、慌てて数メートル後ろに飛び退いた。そして、今まさに見たものを落ち着いて理解しようと努めた。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]が？#EMP 近親者#!と…肉体的な関係を？"
 tour_general.4002.desc_witch: "壁から垂れ下がった旗のひとつが、少し歪んでいるように見える…私がその旗に触れると、小さいながらも難解そうな黒い魔道書が出てきて、低いドサッという音と共に床に落ちる。\n\n[stop_host_scope.Custom('MagicPracticeTerm')|U]？"
 tour_general.4002.desc_embezzler: "テーブルの縁に沿って手をすべらせると、天板の底に何かを感じた。それを引っ張り出してみると…これは、徴税文書？\n\nいいや、これは#EMP ほかの誰か#!の財源から[stop_host_scope.GetTitledFirstNamePossessive]の金庫へと吸い上げられた金の詳細を記している文書だ。横領だ！"
 tour_general.4002.a: "これならうまくいくだろう…"
 tour_general.4002.a_deviant: "規範に抗う仲間だ！"
 tour_general.4002.a_homosexual_female: "女性を愛する女性の仲間だ！"
 tour_general.4002.a_homosexual_male: "男性を愛する男性の仲間だ！"
 tour_general.4002.a_homosexual: "素晴らしき自然人の仲間だ！"
 tour_general.4002.a_cannibal: "美食家仲間だ！"
 tour_general.4002.a_non_believer: "真実を探求する仲間だ！"
 tour_general.4002.a_incest: "限り無き愛を持つ仲間だ！"
 tour_general.4002.a_witch: "[stop_host_scope.Custom('SisterBrother')]の仲間だ！"
 #You find ... bupkis
 tour_general.4003.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：見るべきものはなく"
 tour_general.4003.desc_faux_bedchamber: "寝室を覗き込むと、忙しそうに部屋の掃除をしている使用人の一人が近づいてくる。[servant_gender.GetSheHe|U]は私に中に入るよう、こっそりと手招きする。\n\n「[ROOT.Char.GetLadyLord]様は敷布の#EMP 完璧#!な畳み方を知っていますか？」その使用人が期待に満ちた目で私を見る。\n\n私は静かに溜め息をつき、部屋を後にする。"
 tour_general.4003.desc_faux_council_chamber: "会議室にはほとんど何もなかった。私が知りたいと思うような興味深い情報や、秘密の断片などもなかった。\n\n帰ろうとしたところで、背後から声をかけられた。「[ROOT.Char.GetLadyLord]様、ホコリ1つないテーブルを保つ秘訣をお教えしましょう…」\n\n私は聞こえなかったフリをして、急いで部屋を立ち去った。"
 tour_general.4003.desc_faux_shrine: "私は[stop_host_scope.GetFaith.HouseOfWorship]の広間を歩き回り、不審なものがないか注意深く見回したが、何も見つからなかった。\n\nその場所を探りまわっていると、私は秘密を教えたがっている使用人に出くわした。その秘密とは…白目物品の磨き方だそうだ。\n\n私は丁重に断った。"
 tour_general.4003.desc_faux_kitchen: "台所は雑然としており、まるで使用人がここで次の食事の準備をしているかのようだった。私は貯蔵庫の方に行き、中を覗き込んだ。\n\n中では、使用人が忙しそうに[stop_host_scope.Custom('get_region_root_vegetable_plural')]を積み重ねていた。[servant_gender.GetSheHe|U]は怪訝な顔をして私を見て、口を開く。\n\n「どなたかに、[stop_host_scope.Custom('get_region_root_vegetable_plural')]の秘密を聞いたことはありますか、[ROOT.Char.GetLadyLord]様？」\n\n私は使用人に怪訝な眼差しを向けると、振り向いて台所から立ち去った。"
 tour_general.4003.a: "なんという無駄だ。"
 #You got caught!
 tour_general.4004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：捕まった！"
 tour_general.4004.desc_bedchamber_caught: "私が寝室に入り、辺りを見回そうとしたとき、部屋の反対側のドアが開き、[stop_host_scope.GetTitledFirstName]が現れた。[stop_host_scope.GetSheHe|U]は驚いたように少し目を見開いて私を見ている。\n\nそして、その目を細めた。私は平静を装いつつも、内心ではパニックの波が押し寄せつつあった。"
 tour_general.4004.desc_council_chamber_caught: "会議場に入るやいなや、足音が急速に近づいてくるのが聞こえた。私は冷や汗をかきながら、急いで部屋の反対側に隠れようとしたが、惨めに失敗した。\n\n[stop_host_scope.GetTitledFirstName]は私に視線を浴びせつつ問いかける。「そこにいるのだろう、[ROOT.Char.GetTitleAsNameNoTooltip]よ！」[stop_host_scope.GetHerHis|U]は目を細め、私とその平静を保とうとする様子を観察している。"
 tour_general.4004.desc_shrine_caught: "[stop_host_scope.GetFaith.HouseOfWorship]に入った私がホールを少し歩いて、次の角を曲がった時に[stop_host_scope.GetTitledFirstName]と#EMP ぶつかりそうに#!なった。心臓が止まりそうになる。\n\n[stop_host_scope.GetTitledFirstNameNoTooltip]は振り向くと、突然のことに驚きをあらわにする。そして、ぶつかりそうになったのが誰なのか気づくと目を細めた。「お前を探していたのだ、[ROOT.Char.GetTitleAsNameNoTooltip]よ」"
 tour_general.4004.desc_kitchen_caught: "私は薄暗く、夕闇に包まれた広めのキッチンを慎重に歩き回った。レシピの走り書きを見ようと身を乗り出したとき、背後からギシギシという音が聞こえた。すぐに振り向くと、[stop_host_scope.GetTitledFirstName]が地下室から出て行くのが見えた。\n\n[stop_host_scope.GetSheHe|U]は私を見て、私と同じように驚いていた。そして、目を細めて問いかける。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]…？」"
 tour_general.4004.desc_outro: "\n\n「…何をしていたのだ？」と、[stop_host_scope.GetTitledFirstNameNoTooltip]は詮索するような口調で尋ねる。"
 tour_general.4004.a: "あー。その。あなたを探していたんだ！"
 tour_general.4004.a_diplomacy: "ああ。#EMP そこに#!いたんですか。"
 tour_general.4004.a_diplomacy_convinced.t: "説得力を示す"
 tour_general.4004.a_diplomacy_convinced.desc: "あなたは[stop_host_scope.GetShortUIName]を説き伏せた"
 tour_general.4004.a_diplomacy_nonconvinced.t: "説得できず"
 tour_general.4004.a_diplomacy_nonconvinced.desc: "[stop_host_scope.GetShortUIName]の説得に失敗した"
 tour_general.4004.a_diplomacy_snooping.t: "覗き込む主君"
 tour_general.4004.a_diplomacy_snooping.desc: "あなたは主君があなたの領分周辺を詮索しているのを見つけた"
 tour_general.4004.b: "#EMP あなた#!を待っていた…！"
 #Come across a drunk vassal servant, gain scheme buff/s
 tour_general.4006.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]：大酒飲みの策謀"
 tour_general.4006.desc: "[stop_host_scope.GetTitledFirstName]に[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]を嗅ぎまわられ続けた長い一日が終わると、私は[stop_host_scope.GetSheHe]のいない夜があってしかるべきだと考えた。私の側近たちも地元の居酒屋でくつろいでいる。\n\n酔っぱらいの大群に視線を投げると、紅潮した顔がひときわ目立っていた。それは[stop_host_scope.GetTimedFirstNamePossessiveNoTooltip]の使用人の一人だ。\n\n私はその大酒飲みのおしゃべりをじっくりと聞いてみる。「[stop_host_scope.GetTitleTierName]について、いくつか言いたいことがあるんだ！いや、いくつどころじゃない…」"
 tour_general.4006.a: "続けろ…"
