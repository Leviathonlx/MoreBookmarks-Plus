l_japanese:
 #What You Don't See...
 tour_grounds_events.7000.t: "見てはならぬものは…"
 tour_grounds_events.7000.desc: "[stop_host_scope.GetTitledFirstName|U]はこれまでのところ、とても親切な主催者に思えた。[stop_host_scope.GetHerHis]土地や持ち物を誇らしく見せてくれた。それがゆえに、[stop_host_scope.GetSheHe]が我々の通り過ぎた一見何の変哲もない扉から私の注意をそらそうとしたとき、少し驚いてしまった。\n\n「[stop_host_scope.GetFirstNameNoTooltip]。私に何かを#EMP 隠している#!のではないか？」\n\n私は、[stop_host_scope.GetHerHis]が凍りついた一瞬…これは、恥？それとも#EMP 罪悪感#!？…を利用し、黙って扉を押し開けた。そして、私はそこで見たものに驚いた。"
 tour_grounds_events.7000.desc_artifacts: "宝物、宝石、そして[stop_host_scope.GetFirstNamePossessiveNoTooltip]の[this_artifact.GetName]までも！"
 tour_grounds_events.7000.desc_pantry: "隠された食料庫には、外国のスパイス、味付け肉、蜂蜜、塩の樽が天井まで積まれていた！"
 tour_grounds_events.7000.desc_cellar: "隠された地下室には、遠い国から取り寄せた高価なワインやリキュールが天井まで重なっていた！"
 tour_grounds_events.7000.desc_gold: "金貨の山がいくつもあり、箪笥には硬貨があふれている！"
 tour_grounds_events.7000.desc_falcons: "丁寧に手入れされた鷹カゴの中で、誇り高き鷹が大量に飼育されていた！"
 tour_grounds_events.7000.desc_dogs: "ドアを開けると中庭があり、ここしばらく見たことのないほどにたくましい猟犬たちがいた！"
 tour_grounds_events.7000.desc_horses: "ドアを開けると中庭があり、ここしばらく見たことのないほどにたくましい馬たちがいた！"
 tour_grounds_events.7000.desc_fallback: "食料や金、雑貨の貯蔵庫だ！"
 tour_grounds_events.7000.a: "[ROOT.Char.GetTitleAsNameNoTooltip]と共有するのが筋というものだろう。"
 tour_grounds_events.7000.a.tt: "秘密の隠し場所から徴税した"
 tour_grounds_events.7000.b: "衛兵！#EMP すべてを#!摘発しろ。"
 tour_grounds_events.7000.b.tt: "秘密の隠し場所から摘発した"
 tour_grounds_events.7000.b.tt.2: "あなたの主君は、あなたの隠し場所から最高のものを取り上げた！"
 tour_grounds_events.7000.c: "目の肥えた仲間だ！"
 tour_grounds_events.7000.c.tt: "秘密の隠し場所は感謝された"
 tour_grounds_events.7000.c.tt.2: "利益を共有することで、主君との絆が深まった！"
 tour_grounds_events.7000.d: "今のは見なかったことにしよう。"
 tour_grounds_events.7000.d.tt: "秘密の隠し場所を無視した"
 tour_grounds_events.7001.desc: "私はこれまで、訪問してきた主君たる[visiting_liege.GetTitledFirstName]に対して、非常に丁重なもてなしをしてきたと思っている。\n\n特に、私の[ROOT.Char.Custom('ResidenceBuilding')]に招いた時は素晴らしいひとときだった。道を間違え、唯一近寄らせまいとしていた扉の前に好奇心旺盛な[visiting_liege.GetLadyLord]を案内してしまうまでは。"
 tour_grounds_events.7001.desc_artifacts: "その秘密の部屋には、家宝が保管されているのだ！"
 tour_grounds_events.7001.desc_pantry: "隠された食料庫には、外国のスパイス、味付け肉、蜂蜜、塩の樽などが保管されている！"
 tour_grounds_events.7001.desc_cellar: "隠された地下室には、遠い国から取り寄せた高価なワインやリキュールが隠されていた！"
 tour_grounds_events.7001.desc_gold: "隠された宝物庫には、金貨の山がいくつもあり、箪笥には硬貨があふれていた！"
 tour_grounds_events.7001.desc_falcons: "隠された鳥小屋には、私が最も誇りとするハヤブサが飼育されていた！"
 tour_grounds_events.7001.desc_dogs: "秘密の中庭には、私が最も価値あるものとみなしている猟犬が飼育されていた！"
 tour_grounds_events.7001.desc_horses: "秘密の中庭には、私が最も価値あるものとみなしている馬が飼育されていた！"
 tour_grounds_events.7001.desc_fallback: "私の秘密の食料や金、高価な雑貨の貯蔵庫だ！"
 tour_grounds_events.7001.desc_conclusion: "\n\n私が緊張感で口ごもり始めると、[visiting_liege.GetTitledFirstNameNoTooltip]はさらに好奇心を露わにする。"
 tour_grounds_events.7001.a: "我が[visiting_liege.GetLadyLord]よ！#EMP こちらへ#!行こうではありませんか！"
 tour_grounds_events.7001.a.success: "あなたは主君をほかの場所へと連れて行くことに成功した"
 tour_grounds_events.7001.a.success.tt: "あなたの財産は無事だ"
 tour_grounds_events.7001.a.failure: "あなたの主君は部屋に入り込んだ"
 tour_grounds_events.7001.a.failure.tt: "秘密の隠し場所が発見された"
 tour_grounds_events.7001.b: "[visiting_liege.GetSheHe]に見ないよう説得することができるのでは？"
 tour_grounds_events.7001.b.success: "主君は賄賂を受け取った"
 tour_grounds_events.7001.b.success.tt: "賄賂を受け取った"
 tour_grounds_events.7001.b.tt.2: "招待者である[ROOT.Char.GetTitledFirstNameNoTooltip]は、特定の部屋を見ないようあなたに袖の下を握らせた。"
 tour_grounds_events.7001.b.tt: "目を背けるための賄賂を送った"
 tour_grounds_events.7001.c: "ちょうどそこに連れて行こうとしていたのです！"
 tour_grounds_events.7001_followup: "主君は、あなたの隠し財産で何をするか決断するだろう…追加の税を取られるかもしれない！"
