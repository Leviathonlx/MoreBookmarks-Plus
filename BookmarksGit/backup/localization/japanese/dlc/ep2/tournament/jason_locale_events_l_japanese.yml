l_japanese:
 #LOCALE EVENTS
 #VISITOR'S CAMP
 jason_locale_events.100.t: "戦いを拒んだ[unreliable_knight.GetSheHe|U]"
 jason_locale_events.100.desc: "我が$knight_culture_player_no_tooltip_lowercase$たる[unreliable_knight.GetTitledFirstNamePossessive]のこのところの不在は気付かれていないわけではないし、[unreliable_knight.GetHerHis]の居室から追い払われた使用人もわずかながらいる。競技者の求めに応じて、私は[unreliable_knight.GetHerHis]の居室へと足を踏み入れた。\n\n"
 jason_locale_events.100.desc.mess: "齧られた珍味、奇妙な品々、ひっくり返った家具で散乱した床をこぼれた酒が汚している。\n\n"
 jason_locale_events.100.desc.self_harm: "衣服が散乱し、物が粉々に砕け散った床に、陰鬱な光が垂れこめている、"
 jason_locale_events.100.desc.smug: "[unreliable_knight.GetTitledFirstNameNoTooltip]はわずかばかりの敬意で持って私を迎えた。振り向いた[unreliable_knight.GetHerHis]手には、輝く剣が繰り返し回されていた。\n\n"
 jason_locale_events.100.desc.insanity: "羽根、糞便、血。\n\n[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]の足元には、切り落とされた手がある。誰のものだ？私にはわからない。[unreliable_knight.GetSheHe|U]は両手を動かしながらまくしたてる。\n\n「次の手が現れくるでしょう、[ROOT.Char.GetTitleTierName|U]様。次の手が。わかりますよね？もし私が競技会に出場すれば、もっと多くの血に塗れた手がそこにあるのです」"
 jason_locale_events.100.desc.drunk: "あなたの$knight_culture_player_no_tooltip_lowercase$は衝撃的なまでに酔っぱらっていながらも、まだワインを飲み続けている。[unreliable_knight.GetHerHis]自己嫌悪によりうずくまっているのは明らかだ。このバカは朝までには完全に酔いつぶれているだろう。\n\n「私は、私は…#EMP *ヒック*#!…乗るか、戦わなければ…それとも何だったか？」"
 jason_locale_events.100.desc.hash: "あなたの$knight_culture_player_no_tooltip_lowercase$はぼんやりとよろめいている。[unreliable_knight.GetHerHis]息からは、ハシシの匂いがした。肌は汗でベタついており、[unreliable_knight.Custom('EyeEyes')]を細め、よだれを垂らしながら問いかける。\n\n「ああ、私は、あー、もう少しで…何かをすることになる…のか？」"
 jason_locale_events.100.desc.depressed: "$knight_culture_player_no_tooltip_lowercase$の血だ。\n\n[unreliable_knight.GetTitledFirstNamePossessiveNoTooltip]の頬から、赤いものが滴っている。\n\n「私にはできない」と、$knight_culture_player_no_tooltip_lowercase$は嘆いている。「私は立ち向かえない。まだ…今は。どうか、[ROOT.Char.GetTitleTierName|U]様、#EMP どうか#!…競技会の戦いから助けてはいただけませんか？」"
 jason_locale_events.100.desc.demand: "「私が偉大で立派な$knight_culture_player_no_tooltip_lowercase$であることは世界中が知っている」と[unreliable_knight.GetSheHe]は唸る。「故に、高貴な観覧者が居並び、主君からの大いなる贈り物がなければ、私は出場するのを#EMP 拒否#!しなければならない」\n\n「私が貧しい様で競技会に出場することは、我々双方の名誉を汚すことになるのだ」"
 jason_locale_events.100.a: "お前は私に仕える義務があるのだ。忘れたのか？"
 jason_locale_events.100.a.tt: "[unreliable_knight.GetSheHe]はおそらく[unreliable_knight.GetHerHis]最善を尽くす用意はできていないが、この$knight_culture_player_no_tooltip_lowercase$は、あなたの権威に屈する#EMP だろう#!。"
 jason_locale_events.100.b: "戦え！私の渡せるものはなんでも渡そう！"
 jason_locale_events.100.b.tt: "そして、我が最高の$knight_culture_player_plural_no_tooltip_lowercase$の面倒を見ると誓おう！"
 jason_locale_events.100.c.mad: "お前の誓約は無効だ、狂人め！立ち去れ！"
 jason_locale_events.100.c.drunk: "お前の誓約は無効だ、酔っ払いめ！立ち去れ！"
 jason_locale_events.100.c.hash: "お前の誓約は無効だ、愚か者め！立ち去れ！"
 jason_locale_events.100.c.depressed: "お前は私の$knight_culture_player_no_tooltip_lowercase$などではない。"
 jason_locale_events.100.c.demanding: "お前の誓約は無効だ、口先ばかりのやつめ！立ち去れ！"
 jason_locale_events.100.c.tt: "この無作法な$knight_culture_player_no_tooltip_lowercase$を追い出せ！"
 jason_locale_events.100.c.forbid_knight: "[unreliable_knight.GetShortUIName]はあなたの$knight_culture_player_no_tooltip_lowercase$となることを禁じられた。"
 jason_locale_events.100.d: "お前はおそらくは…休むべきだ。"
 jason_locale_events.100.d.not_competing: "[unreliable_knight.GetShortUIName]はチーム競技に出場または支援を行わない"
 knight_not_participating_log_title: "家臣の辞退"
 knight_not_participating_log: "[CHARACTER.GetTitledFirstNamePossessive]の戦士である[TARGET_CHARACTER.GetTitledFirstName]が競技会を辞退した。噂が広まっている。"
 knight_dismissed_log_title: "家臣の免職"
 knight_dismissed_log: "[CHARACTER.GetTitledFirstName]は不可解な事件の後、著名な競技者である[TARGET_CHARACTER.GetTitledFirstName]を、追い出した。"
 jason_locale_events.210.t.camel_cavalry: "砂漠の主"
 jason_locale_events.210.t.elephant_cavalry: "修行中の象使い"
 jason_locale_events.210.t.horse_archer: "騎乗射撃"
 jason_locale_events.210.t.heavy_cavalry: "雷の如く"
 jason_locale_events.210.t.crossbowmen: "仕掛け弓"
 jason_locale_events.210.t.heavy_infantry: "不動"
 jason_locale_events.210.desc: "通訳者が笑いながら仕事をこなす中、$knight_culture_player_plural_no_tooltip$は戦争の所作と、友好的かつ自信満々な好敵手を模倣する。\n\n「[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]、お前は腕は確かなようだ」と、[foreign_lord.GetName]は認める。"
 jason_locale_events.210.desc.teen: "通訳者が笑いながら仕事をこなす中、$knight_culture_player_plural_no_tooltip$は戦争の所作と、友好的かつ自信満々な好敵手を模倣する。\n\n「[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は、まあ、なかなかのようだ」と、[foreign_lord.GetName]はすすり泣くように言う。"
 jason_locale_events.210.desc.camel_cavalry: "「だが、お前にはラクダを跪かせる意志がない！そして、お前のような不潔な尻を、我らの鞍に安住することなどできぬ！」\n\n近くの馬手が、ラクダの手綱を引き締める。[foreign_lord.GetTitleTierName]の挑戦は激化する。[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]は馬を恐れさせ、その獣に騎乗して砂漠と乾燥地帯を支配している…ラクダの匂いは本当に臭い。"
 jason_locale_events.210.desc.elephant_cavalry: "「だが、[ROOT.Char.GetCulture.GetNameNoTooltip]の戦士の中に、戦いで象の上に立つ勇気のある者がいるだろうか。あの巨躯が怒りに震える中で、槍と弓を交える勇気のある者は？\n\n象の金色の牙が近くで輝き、その背中の象カゴが軋む。[foreign_lord.GetTitleTierName]は大きく、予測不可能な困難として立ちはだかっている。"
 jason_locale_events.210.desc.horse_archer: "「だが、お前たちの中で、鞍の上で向きを変え、全速力で走りながら、馬の尾越しに矢を放てる者はいるか？蹄の鼓動の間にタイミングを合わせられるか？[foreign_lord.GetCulture.GetNameNoTooltip]の子ならば、最も年若き者でもそれができる」\n\n私の[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]が、ポニーをなだめながら角弓を引いているのが見える。我々は立派な騎兵だ…だが、鞍の上に生まれた民と比べられるだろうか…？"
 jason_locale_events.210.desc.heavy_cavalry: "「だが、お前たちの中で、あらゆる武器を払い除け、敵陣に馬で突っ込み、馬を踏みつけ、槍を打ち込んだ者がいるだろうか？私の軍馬に挑んでみよ。最も弱気[foreign_lord.GetCulture.GetNameNoTooltip]の騎手すらも、お前たちには落馬させられぬだろう」\n\n我が民は、重い槍を携えて騎乗するために必要な馬具を用いてはいない。それは、我らの流儀ではない。だが、このような自慢を聞き逃していいものか…？」"
 jason_locale_events.210.desc.crossbowmen: "「だが、お前たちはこれを#EMP 見た#!ことがあるか？矢を番え、狙いをつけることができるか？」\n\nその[foreign_lord.GetTitleTierName]は私に武器を寄越した。私は実は、それを見たことがあった…遠くから。それは矢を通す溝のついた、強力な弓だ。[foreign_lord.GetCulture.GetCollectiveNounounNoTooltip]は鎧を貫くためにそれを使う。あらゆる鎧を貫くのだ。"
 jason_locale_events.210.desc.heavy_infantry: "「お前たちは素早く動くことはできるかもしれん！だが、我が戦士の1人に対して、我らが重装備を身にまとい、敵が倒れるまで耐え凌ぐことはできようか？」\n\n私の[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]は、どうにか[foreign_lord.GetCulture.GetNameNoTooltip]の鎧を纏い、[foreign_lord.GetCulture.GetNameNoTooltip]の武器を掲げると、その重さに驚嘆する。このような奇妙な決闘をやり遂げるには…相当な根性が求められるだろう。"
 jason_locale_events.210.a: "やってみようではないか！"
 jason_locale_events.210.b: "[root_culture_knight.GetTitledFirstNameNoTooltip]は[ROOT.Char.GetCulture.GetNameNoTooltip]の技術を体現した者だ。"
 jason_locale_events.210.b.same_heritage: "[root_culture_knight.GetTitledFirstName]は[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip]の技術を体現した者だ。"
 jason_locale_events.210.a.win: "あなたは[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]を気高く表した"
 jason_locale_events.210.a.lose: "あなたの不器用さと繊細さは、悪罵となって返ってきた"
 jason_locale_events.210.b.tt: "[root_culture_knight.GetSheHe|U]はどれほど不慣れだろうと、あらゆることを為し得る！"
 jason_locale_events.210.b.win: "[root_culture_knight.GetFirstNameNoTooltip]は[foreign_lord.GetCulture.GetNameNoTooltip]の目にかなった"
 jason_locale_events.210.b.lose: "[root_culture_knight.GetFirstNamePossessiveNoTooltip]の挑戦は…悲しい結果だった"
 jason_locale_events.210.c: "我らに教えてくれる[foreign_lord.Custom('KnightCultureNoTooltip')|l]はいないだろうか？"
 jason_locale_events.210.c.tt: "異国の才能があれば、私の[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]と軍の両方に利益があろう。"
 jason_locale_events.210.d.camel_cavalry: "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]に、粗野な獣は必要ない！"
 jason_locale_events.210.d.tt.camel_cavalry: "お前たち[foreign_lord.GetCulture.GetCollectiveNounounNoTooltip]は、勇敢な我が軍と戦うくらいなら、ラクダの唾を味わっているがいい！"
 jason_locale_events.210.d.elephant_cavalry: "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は十分に精強だ！"
 jason_locale_events.210.d.tt.elephant_cavalry: "[foreign_lord.GetCulture.GetNameNoTooltip]の愚か者どもは、いつ何時でも、己の巨獣に踏み潰され得る！#EMP 我々は勝利するぞ！#!"
 jason_locale_events.210.d.horse_archer: "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は、敵と対峙するのだ！"
 jason_locale_events.210.d.tt.horse_archer: "不名誉な[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]を追い回してやれ！奴らの妻や夫は、馬に嫉妬するに違いない…"
 jason_locale_events.210.d.heavy_cavalry: "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は、十分な膂力を備えている！"
 jason_locale_events.210.d.tt.heavy_cavalry: "無思慮に互いに衝突する必要などないのだ！"
 jason_locale_events.210.d.crossbowmen: "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]に、奇妙な仕掛けは必要ない！"
 jason_locale_events.210.d.tt.crossbowmen: "[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]は臆病者のように、遠くから高潔な戦士たちを殺す。我々は決してそんなことはしない。"
 jason_locale_events.210.d.heavy_infantry: "我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]は己の身を守れる！"
 jason_locale_events.210.d.tt.heavy_infantry: "鎧だと？我らには技術があるというのに、それに何の必要があろうか？[foreign_lord.GetCulture.GetCollectiveNounNoTooltip]は石のように重い。地中に埋めてやろう。"
 cultural_acceptance_knightly_camaraderie: "軍事交流"
 cultural_acceptance_knightly_rivalry: "競技出場者同士の敵意"
 tournament_open_minded_warrior_modifier: "柔軟な思考の戦士"
 tournament_open_minded_warrior_modifier_desc: "この人物は、他民族の武術に強い関心を示している。"
 tournament_knight_humiliated_modifier: "優秀な騎士を侮辱された"
 tournament_knight_humiliated_modifier_desc: "異国の挑戦者が、この人物の高名な騎士を辱めた。彼の戦士はちょっとした笑いものとされている。"
 tournament_loyalty_martial_traditions_modifier: "軍事的伝統への忠実さ"
 tournament_loyalty_martial_traditions_modifier_desc: "この人物は、自国の戦争手法の優越を強く擁護する。"
 #TAVERN
 jason_locale_events.200.t: "吐き出された忠誠"
 jason_locale_events.200.desc: "「我がへいよを…」ろれつの回らない舌で、[drunk_knight.GetFullName]は酒をこぼしながら言う。「あなたに捧ぐ！」\n\n使用人たちは[drunk_knight.GetSheHe]を止めようとし、[drunk_knight.GetHerHis]友人は言い訳をする。$knight_culture_player_no_tooltip_lowercase$は彼らを振り払う。\n\n「手を離せ！[ROOT.Char.GetTitleTierName]よ…私をみすぼらしい主より解放してくれたまえ！我が誓いはあなたに捧ぐ。どうだろう？」\n\n笑いが喉からこみ上げてくる。[drunk_knight.GetFirstNameNoTooltip]は、[drunk_knight.GetHerHis]主君である[drunk_knight_liege.GetTitledFirstName]によって大きな名誉を与えられた、真に高名な$knight_culture_player_no_tooltip_lowercase$なのだ。"
 jason_locale_events.200.desc.caution: "このワインにまみれた馬鹿騒ぎは…偉大な戦士と復讐に燃える敵の両方を得る可能性がある。"
 jason_locale_events.200.desc.party: "確かに、[drunk_knight.GetHerHis]喪失は[drunk_knight_liege.GetTitleTierName]を動揺させるだろう…だが、#EMP 歴史的な#!報復が来る予感もするのだ…"
 jason_locale_events.200.a: "それを示してみせよ、$knight_culture_player_no_tooltip_lowercase$！#EMP 飲め！#!"
 jason_locale_events.200.a.tt: "酷く酔っ払った[drunk_knight.GetFirstNameNoTooltip]は、[drunk_knight_liege.GetHerHis]功績を証明しようとするだろう…だが、どうやって？酒だけがそれを知っているのだ。"
 jason_locale_events.200.a.tt.join: "[drunk_knight.GetFirstNameNoTooltip]はあなたの$knight_culture_player_no_tooltip_lowercase$となり、[drunk_knight_liege.GetShortUINamePossessive]の怒りを買った"
 jason_locale_events.200.a.tt.recruit: "「[ROOT.Char.GetTitleTierName]が告げる、$knight_culture_player_plural_no_tooltip_lowercase$と！答えは如何に？」"
 jason_locale_events.200.a.tt.recruit_desc: "さらに酔っ払った$knight_culture_player_plural_no_tooltip_lowercase$はあなたに誓いを立てた"
 jason_locale_events.200.a.tt.join_three: "[drunk_knight.GetShortUIName]はあなたの$knight_culture_player_no_tooltip_lowercase$となった"
 jason_locale_events.200.a.tt.recruit_lieges: "あなたの新しい宮廷の主君、特に[drunk_knight_liege.GetShortUIName]は激怒している"
 jason_locale_events.200.a.tt.recruit_specific: "[extra_knight.GetFirstNameNoTooltip]と[extra_knight_2.GetFirstNameNoTooltip]はあなたに誓いを立てた"
 jason_locale_events.200.a.tt.song: "「集え！私が偉大な[ROOT.Char.GetTitledFirstNameNoTooltip]の物語を謳おう！」"
 jason_locale_events.200.a.tt.song_specific: "[drunk_knight.GetFirstNamePossessiveNoTooltip]の情熱的な歌が[drunk_knight.GetHerHis]誓いの前に奏でられる"
 jason_locale_events.200.a.tt.beatings: "「私の戦いが見たいのか？」"
 jason_locale_events.200.a.tt.beatings_specific: "[drunk_knight.GetFirstNameNoTooltip]はいくらかの暴力的な打撃で、己の力を示した"
 jason_locale_events.200.a.tt.marry: "「婚姻だけが、我らの絆を確たるものとする！」"
 jason_locale_events.200.a.tt.marry_desc: "あなたの[house|E]または[close_family|E]の一員が[drunk_knight.GetUIName]と結婚する"
 jason_locale_events.200.a.tt.marry_specific: "あなたの[ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)]である[surprise_spouse.GetFirstNameNoTooltip]は[drunk_knight.GetFirstNameNoTooltip]と結婚する"
 jason_locale_events.200.a.tt.death: "「飲み比べといこうではないか、[ROOT.Char.GetTitleTierName]！」"
 jason_locale_events.200.a.tt.death_specific: "[drunk_knight.GetFirstNamePossessiveNoTooltip]の飲酒の才能は…[drunk_knight.GetSheHe]を死に至らしめた"
 jason_locale_events.200.b: "お前の献身が決して揺らがぬことを願おう…今のようにな！"
 jason_locale_events.200.b.tt: "朝になろうとも撤回できぬ、宣誓の儀式を行おう。"
 jason_locale_events.200.c: "退け、愚か者め。このことはお前の主君に知られるだろう。"
 jason_locale_events.200.c.tt: "この酔っぱらいの裏切り者がなにをすると？私に嘔吐でもするのか？[drunk_knight.GetSheHe|U]は戦いなどできやしない。"
 jason_locale_events.200.c.unchallenged: "$knight_culture_player_no_tooltip_lowercase$の後退"
 jason_locale_events.200.c.attacked: "[drunk_knight.GetSheHe|U]はあなたを#bold ひっぱたいた#!"
 jason_locale_events.200.c.duel.tt: "双方が武器を抜いた！"
 jason_locale_events.200.c.slap.tt: "あなたの衛兵が割って入ったが、手遅れだ！"
 jason_locale_events.200.c.won_brawl.tt: "あなたのはっきりとした意識が勝利した！"
 jason_locale_events.200.c.lost_brawl.tt: "酔っぱらいに辱められた"
 jason_locale_events.200.d: "ふん。名誉を忘れるな、[drunk_knight.GetFirstNameNoTooltip]。"
 jason_locale_events.200.d.tt: "酔っ払って、忠誠の誓いを翻すような者を選ぶはずもない。"
 tournament_wound_non_root_combatants_effect: "ほかの領主の戦士たちも負傷している"
 poached_drunk_knight_log_title: "忠誠の変化"
 poached_drunk_knight_log: "[CHARACTER.GetTitledFirstName]は[TARGET_CHARACTER.GetTitledFirstNamePossessive]の酩酊した誓約によって、[TARGET_CHARACTER.GetHerHis]の主君から戦士を奪い取った。"
 drunk_knight_dies_log_title: "歓楽の犠牲"
 drunk_knight_dies_log: "[TARGET_CHARACTER.GetTitledFirstName]は[CHARACTER.GetTitledFirstName]との荒々しい飲食の末、[TARGET_CHARACTER.GetHerselfHimself]を死に至しめた"
 drunk_knight_marries_log_title: "夜の約束"
 drunk_knight_marries_log: "[TARGET_CHARACTER.GetTitledFirstName]は乱痴気騒ぎで新たな主と出会い、[CHARACTER.GetTitledFirstNamePossessive]の一族と婚姻した。"
 drunk_knight_beats_log_title: "酒場の恐怖"
 drunk_knight_beats_log: "酩酊中、[TARGET_CHARACTER.GetTitledFirstName]は[CHARACTER.GetTitledFirstNamePossessive]の$knight_culture_player_plural_no_tooltip_lowercase$の中で地位を得るため、多くの著名な戦士を打ち負かした。"
 drunk_oaths_log_title: "赤面の雇用者"
 drunk_oaths_log: "[CHARACTER.GetTitledFirstName]は酔っ払った$knight_culture_player_plural_no_tooltip_lowercase$の一団でも最も強大な[TARGET_CHARACTER.GetTitledFirstName]に、[CHARACTER.GetSheHe]の主君の元を離れるように唆した。"
 #TOURNAMENT GROUNDS
 jason_locale_events.0220.t: "勝利の育まれる場所"
 jason_locale_events.0220.desc: "私の$knight_culture_player_plural_no_tooltip_lowercase$は今日の訓練のために集まり、その従者たちは道具を積み上げている。[senior_knight.GetTitledFirstName]と私は、皆の前に立つ。\n\n「$knight_culture_player_plural_no_tooltip$よ！知らぬことは、謙虚に教えを乞うのだ」と、[senior_knight.GetFirstNameNoTooltip]は促す。「我らは共に、[ROOT.Char.GetTitleAsNameNoTooltip|l]を代表する者だ！団結し、栄光を掴み取る準備をしよう」\n\n[senior_knight.GetSheHe|U]は私に振り返る。その[senior_knight.Custom('EyeEyes')]は輝いている。\n\n「ご命令を」"
 jason_locale_events.0220.a: "対戦相手を観察し、弱点を知れ。"
 jason_locale_events.0220.a.tt: "$knight_culture_player_plural_no_tooltip_lowercase$たちは競技会に勝利するために来たのだ。ほかはどうでもいい。"
 jason_locale_events.0220.b: "技術？ハッ！我々は見られるためにここに来たのだ。"
 jason_locale_events.0220.c: "馬にまたがり、剣を抜け！"
 jason_locale_events.0220.c.tt: "馬上でも徒歩でも、力と反射神経を鍛えなければならない。"
 jason_locale_events.0220.d: "$knight_culture_player_plural_no_tooltip$よ！目と心の両方で、その鋭さを証明せよ！"
 jason_locale_events.0220.d.tt: "才能を研ぎ澄ますことは、1日中汗を流すことと同じだけの価値はある"
 jason_locale_events.0220.e: "全員倒せ、[senior_knight.GetFirstNameNoTooltip]。#EMP 今すぐに。#!"
 jason_locale_events.0220.e.tt: "皆を唖然とさせてやれ！#EMP 身を守れ！#!"
 every_knight_change_contestant_score_effect_low_tt: "[THIS.Char.GetShortUINamePossessive|U]の[knights|e]のスコアが#positive_value わずかに増加#!"
 every_knight_change_contestant_score_effect_tt: "[THIS.Char.GetShortUINamePossessive|U]の[knights|e]のスコアが#positive_value やや増加#!"
 senior_knight_gains_nickname_tt: "[senior_knight.GetShortUIName]は印象的な[nickname|e]を得るかもしれない"
