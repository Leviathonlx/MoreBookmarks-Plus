l_japanese:
 tournament_events.8000.t: "素晴らしき好意"
 tournament_events.8000.desc.intro: "次の試合の準備をしていると、[favor_giver_1.GetName]が[favor_giver_1.Custom('GetRandomFavor')]を振りながら、私に好意を示していることに気がついた。"
 tournament_events.8000.desc.mid.two: "\n\n私が反応する前に、[favor_giver_2.GetName]が現れ、[favor_giver_2.Custom('GetRandomFavor')]を私に差し出して、[favor_giver_2.GetHerHis]好意を受け取れと言う！"
 tournament_events.8000.desc.mid: "私は[favor_giver_1.GetHerHis]支援と愛情を受けたことを幸運に思っている。この好意を受け止めることは、求愛と騎士道の領域において、[favor_giver_1.GetSheHe]への関心を示すことになるだろう。"
 tournament_events.8000.desc.outro.homo: "\n\n[favor_giver_1.GetSheHe]は思いもよらぬだろうが、[favor_giver_1.GetWomenMen]が私の気を引くことはない…"
 tournament_events.8000.desc.outro: "\n\n[favor_giver_1.GetHerHis|U]の私に対する関心は本物のようだ。それに、気高き[favor_giver_1.GetLadyLord]との戦いに勝利することほど、勇ましさを示せるものはないだろう。"
 tournament_events.8000.a: "受け取ろう、[favor_giver_1.GetTitledFirstNameNoTooltip]。"
 tournament_events.8000.b: "[favor_giver_2.GetTitledFirstNameNoTooltip]、なんと寛大なことか！"
 tournament_events.8000.c: "試合に集中しなければ。"
