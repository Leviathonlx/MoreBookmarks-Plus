 #FALL
 contest_events.4500.t: "$tournament_contest_header$悲劇的なつまずき"
 contest_events.4500.desc: "私は、我が競走馬たる#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!が先頭集団で走るさまを見て、飛び跳ねそうなほど喜んでいた。\n\n次の周回の終わりが迫ったとき、[ROOT.Char.Custom('ContestHorseRaceGender')]と[ROOT.Char.Custom('ContestHorseRaceHerHis')]の騎手が突然落馬し、砂塵の中に消えていった！\n\nほかの馬と騎手がかろうじて災難を避けた後、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!は立ち上がるのが精一杯だった。[ROOT.Char.Custom('ContestHorseRaceSheHe')]がレースを続行できないのは明白だった…"
 contest_events.4500.unskilled: "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U]は最上級の馬ではないが、この恥は調教師としての私の評判を汚すだろう…"
 contest_events.4500.sabotage: "有りえぬ！#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!は最高級の馬だ！…私は観客席に、疑惑の目を向ける…"
 contest_events.4500.a: "呪われろ。"
 contest_horse_race_crashed_out_log_title: "落馬"
 contest_horse_race_crashed_out_log: "[CHARACTER.GetTitledFirstName]の馬である[CHARACTER.Custom('GetContestHorseRaceName')]が落馬し、レースから脱落した"
 contest_events.4501.t: "$contest_events.1540.t$"
 contest_events.4501.desc: "[contestant.GetTitledFirstName]は、[contestant.GetHerHis]競走馬たる#EMP [contestant.Custom('GetContestHorseRaceName')]#!が先頭集団で走るさまを見て、飛び跳ねそうなほど喜んでいた。\n\n次の周回が終わりに迫ったとき、[contestant.Custom('ContestHorseRaceGender')]と[contestant.Custom('ContestHorseRaceHerHis')]の騎手が突然落馬し、砂塵の中に消えていった！\n\n他の馬と騎手がかろうじて災難を避けた後、#EMP [contestant.Custom('GetContestHorseRaceName')]#!は立ち上がるのが精一杯だった。[contestant.Custom('ContestHorseRaceSheHe')]がレースを続行できないのは明白だった…\n\n"
 contest_events.4501.unskilled: "[contestant.GetTitledFirstNamePossessiveNoTooltip]の馬にこれ以上賭ける者は誰もいないだろうと思うが…"
 contest_events.4501.sabotage: "[contestant.GetTitledFirstNameNoTooltip]が途方に暮れているのが見てとれる。「あり得ない！#EMP [contestant.Custom('GetContestHorseRaceName')]#!は最高の馬なんだ！」[contestant.GetSheHe]はそう叫び、観客席に疑惑の目を向ける。"
 contest_events.4501.a: "これが現実だ。"
 #CHEER
 contest_events.4600.t: "$tournament_contest_header$熱狂的な激励"
 contest_events.4600.desc: "私は馬が観客席の前を通過するのを見ながら、蹴散らされた砂埃の匂い、大歓声の音、数多の蹄が奏でる深い音を全身で吸い込む。\n\n"
 contest_events.4600.wager_entrant: "私の[ROOT.Char.Custom('ContestHorseRaceGender')]の[ROOT.Char.Custom('GetContestHorseRaceName')]を参加させはしたが、狙いは[wager_owner.GetTitledFirstNamePossessive]の#EMP [wager_owner.Custom('GetContestHorseRaceName')]#!とその騎手だ。賭けに勝てばどれだけの金が手に入るだろうか…"
 contest_events.4600.wager: "私は[wager_owner.GetTitledFirstNamePossessive]の[wager_owner.Custom('ContestHorseRaceGender')]である#EMP [wager_owner.Custom('GetContestHorseRaceName')]#!と[wager_owner.Custom('ContestHorseRaceHerHis')]の騎手を必死に追いかける。賭けに勝つことで得られる金を夢見ながら…"
 contest_events.4600.entrant: "私の[ROOT.Char.Custom('ContestHorseRaceGender')]である#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!は、周回を重ねるごとにペースを上げていく。[ROOT.Char.Custom('ContestHorseRaceHerHis')]の騎手も、ほかの馬に引けを取っていない。"
 contest_events.4600.a: "走れ！この老いぼれが！"
 contest_events.4600.b: "行け、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!！"
 contest_events.4600.b.wager: "行け、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!。"
 contest_events.4600.c: "着実に…"
 ### RECITAL ###
 contest_events.5000.t: "騒々しい独演会"
 contest_events.5000.desc: "[enemy.GetFirstName]が傲慢な笑みを浮かべながら壇上へと上がる。そしてその笑みの理由がわかるのにそう時間はかからなかった。その最初の一節は私に対する重大な侮辱であり、後はそれに続くものだったのだ！\n\n歓声と野次が私の耳朶を満たす。私は[enemy.GetFirstNamePossessiveNoTooltip]の侮辱に対して自分の詩で報復するしかない！私の詩の冒頭は最も重要なものとなった。\n\n「#POE [enemy.GetFirstNameNoTooltip]は確かにほかには比肩するもののない韻を踏んではいる！だが…"
 contest_events.5000.shagged_your_mum: "#POE …私は[enemy.GetHerHis]母と寝たのだ！」"
 contest_events.5000.shagged_your_dad: "#POE …私は[enemy.GetHerHis]父と寝たのだ！」"
 contest_events.5000.licentious: "#POE …[enemy.GetSheHe]は格好いい恋人だ！」"
 contest_events.5000.stupid: "#POE …[enemy.GetHerHis]心はこれ以上ないほどに鈍い！」"
 contest_events.5000.ugly: "#POE …[enemy.GetHerHis]顔は、これ以上ないほど醜い！」"
 contest_events.5000.success: "あなたの詩は、観客を魅了した"
 contest_events.5000.failure: "あなたの詩は、効果がなかった"
 contest_events.5010.t: "誤訳"
 contest_events.5010.desc: "[enemy.GetFirstName]は巻物と羽ペンを手にしたまま、じっと私を睨んでいる。[enemy.GetSheHe|U]は深呼吸をすると、私がまったく理解できる見込みのない、バカげたことを話し始める。\n\n[enemy.GetSheHe]が何を行っているにせよ、[enemy.GetSheHe]が私を強く睨みつけ続けているのを見る限り、[enemy.GetSheHe]にとってそれが重要なのは明らかだ。まばらな観衆の何人かが息をのみ、ささやき声をあげる。友人に、その詩を訳しているのだろう。"
 contest_events.5010.a: "侮辱で報復する！"
 contest_events.5010.b: "理解しようと努めねばならぬ。"
 contest_events.5020.t: "美徳の詩"
 contest_events.5020.desc: "私が直近の独演会を終えると、観衆は歓声を上げる。この詩は、[enemy.GetFirstNamePossessive]の名誉を貶め、私の叡智がどれほど真に優れたものであるかを示すための作品なのだ！皆が、勝者が誰であると思っているかは明白だ。だあ、この瞬間の多幸感から、私は新たな詩を観衆に披露したい衝動にかられていた。"
 contest_events.5020.a: "もう一節詠んでも構うまい！"
 contest_events.5020.b: "お辞儀をして、立ち去るべきだ。"
 contest_events.5030.t: "時代遅れのリムリック"
 contest_events.5030.desc: "独演会の最終節を詠い終えた私は、勝利の予感とともに大きく息を吐いた。聴衆の万雷の拍手に身構えたが、木々を吹き抜ける風を除けば、会場は静まり返っていた。\n\nこれは災難だが、おそらくこの状況は、この場で詩を即興で作ることで修正できるだろう。"
 contest_events.5030.a: "「もう一節！」"
 contest_events.5030.b: "敗北を受け入れよう。"
 ### BOARD GAME ###
 contest_events.5500.t: "$tournament_contest_header$邪悪な気晴らし"
 contest_events.5500.desc: "耳をつんざくような静寂だ。[versus_contestant.GetTitledFirstName]は無限とも思える長い時間、次の一手を考え、眉をひそめて[activity.Custom('ContestBoardGameType')]の盤上をじっと見詰めている\n\nどう見てもその[versus_contestant.GetWomanMan]は勝ちたがっている。\n\n[versus_contestant.GetHerHim]の邪魔をする案が思い浮かび、頭から離れない…"
 contest_events.5500.a: "むず痒い感じがする…"
 contest_events.5500.b: "この絡みつくような咳さえ吐き出せれば…"
 contest_events.5500.success: "[versus_contestant.GetFirstNameNoTooltip]は集中力を欠いている"
 contest_events.5500.mixed: "あなたは少し行き過ぎた"
 contest_events.5500.failure: "あなたは窒息しそうになった"
 contest_events.5500.nothing: "[versus_contestant.GetFirstNameNoTooltip]は気にもとめなかった"
 contest_events.5500.c: "ああ、あの詩人の歌はどうだったか？"
 contest_events.5500.d: "安っぽい策略は私らしくない。"
 contest_events.5510.t: "$tournament_contest_header$卓上の怒り"
 contest_events.5510.desc: "思い切り#EMP 叩かれた#!机がひっくり返り、[activity.Custom('ContestBoardGameType')]の駒が宙を舞う。\n\n[versus_contestant.GetFirstNamePossessive]の機嫌が急変したのは、数手前、[versus_contestant.GetSheHe]が単純なミスでゲームが私に傾いたことが確定したことに気づいたからだ。\n\n「はいはい、お前の勝ちだ、[ROOT.Char.GetTitledFirstName]！」[versus_contestant.GetSheHe]は泣き言を言う。「#EMP 嬉しいか！？#!」"
 contest_events.5510.a: "拾え！最後の一手を打たねばならない！"
 contest_events.5510.b: "このような正々堂々としていない振る舞いは許されぬ！"
 contest_events.5510.c: "さあ、数手巻き戻そう。"
 contest_events.5510.d: "降参するだけでいいものを…"
 contest_events.5520.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の策略"
 contest_events.5520.desc: "[versus_contestant.GetFirstName]が次の一手を考えながら[activity.Custom('ContestBoardGameType')]の盤面を静かに見つめている中、私はふとそれを見つけた。\n\n無駄に戦略を立てることばかり考えていた私は、相手がそれを意図したのでない限り、私に明白なアドバンテージをもたらしてくれる隙を見落としていた。\n\n私は相手に気づかれないように、表に出さないようにしながら、それが偽装や罠でないかどうか、[versus_contestant.GetFirstNamePossessive]の目を見て確かめる…"
 contest_events.5520.a: "$tournament_contest_header$そっと、そっと…"
 contest_events.5520.a.success: "策略はうまくいった"
 contest_events.5520.a.failure: "策略は裏目に出た"
 contest_events.5520.b: "お前は丸裸だと言ってやろう。"
 contest_events.5520.c: "それは策略で、私の現在の戦略は問題ない。"
 contest_events.5530.t: "手先の早業"
 contest_events.5530.desc: "[activity.Custom('ContestBoardGameType')]のゲームは完璧に進んでいるように思える。私は相手より3手、4手、いや5手先をも見据えていたのだが、突然、[versus_contestant.GetFirstName]が、私の複雑な戦略を、蝋燭の炎で雪だるまを溶かすかの如き一手を打ってきた。\n\n私には打つ手がなくなってしまった。思い切った手段を講じなければ、必ずや試合に負ける！"
 contest_events.5530.a: "駒を増やしても気づかれないはずだ…"
 contest_events.5530.a.success: "あなたは不正で勝利への道をつなぐことに成功した"
 contest_events.5530.a.failure: "あなたの不正は気づかれた"
 contest_events.5530.b: "「実は、こういう知られていないルールが…」"
 contest_events.5530.c: "私は不正はしない！"
 contest_events.5540.t: "$tournament_contest_header$力は知性に勝る"
 contest_events.5540.desc: "私の壮大な戦略は崩れ去り、[versus_contestant.GetFirstName]が急速に追い上げてくる。もしこれが戦争の問題なら、私は慈悲を求めて降伏を考えていただろう。私の内面が怒りで沸騰し、拳が出血するほど強く握り締められるのを感じる。\n\n[versus_contestant.GetSheHe]が自身の駒に手を伸ばした時、その己に酔いしれる目が私の目とあい、[versus_contestant.GetHerHis]顔がショックと恐怖に溶ける。\n\nこの瞬間を利用して、[versus_contestant.GetSheHe]が[versus_contestant.GetHerHis]次の一手を打たないよう脅すことができるのではないか。"
 contest_events.5540.a: "「その駒に触れれば、お前の指をへし折るぞ」"
 contest_events.5540.a.success: "対戦相手は試合を投げ出した"
 contest_events.5540.a.failure: "対戦相手は動じなかった"
