 ##### CONTEST #####
 ### SHARED
 contest_events_opening_prize_desc: "「勝者へ。この[newly_created_artifact.GetType|l]は、我らが慈悲深き主催者[host.GetTitledFirstName]の好意によるものだ！」"
 contest_events_marriage_prize_desc: "「勝者へ、[marriage_prize.GetTitledFirstName]との婚礼を、我が慈悲深き主催者[host.GetName]の命により執り行う！」"
 contest_events_opening_intent_contestant: "[intent_scope.GetName]も競技会に出場している。"
 contest_events_opening_intent_contestant_team: "[intent_scope.GetName]が私のチームに配されたことに注意しよう…"
 contest_events_opening_intent_contestant_opposing: "[intent_scope.GetName]が対戦相手のチームに配されたことに注意しよう…"
 contest_events_opening_intent_spectator: "\n\n[intent_scope.GetName]は競技会に出場していない。"
 contest_events_opening_intent_contestant_horse_race: "[intent_scope.GetName]もまた、[intent_scope.GetHerHis][intent_scope.Custom('ContestHorseRaceGender')]である#EMP [intent_scope.Custom('GetContestHorseRaceName')]#!に出場した。"
 contest_events_closing_win_winner: "\n\n私は自身の価値を間違いなく証明した！"
 contest_events_closing_win_contestant: "\n\nこの大会で優勝するためには、もっと努力しなければ！"
 tournament_events_murder_sabotage_contest_tt: "今度の競技会では、[murder_target.GetFirstName]を「誤って」殺すことが容易になるだろう。"
 contest_events_closing_marriage_valid_host_only: "\n\n奇妙な運命のめぐり合わせと、疑いようのない能力によって、私は唯一の[marriage_prize.Custom('GetBrideGroom')]となった…"
 contest_events_closing_marriage_valid: "約束を守るかどうかは私次第だ…"
 contest_events_closing_marriage_wedding_host: "\n\n「[host.GetHerHis]自身の取り決めに従い、[host.GetTitledFirstNameNoTooltip]は、勝者として[host.GetHerHis]の[host.Custom2('RelationToMeShort', marriage_prize)]である[marriage_prize.GetFirstNamePossessive]と結婚した！"
 contest_events_closing_marriage_wedding: "\n\n「約束通り、[host.GetTitledFirstNameNoTooltip]は[host.GetHerHis]の[host.Custom2('RelationToMeShort', marriage_prize)]である[marriage_prize.GetFirstNamePossessive]を[contest_winner.GetFirstNameNoTooltip]に嫁がせよう！"
 contest_events_closing_marriage_betrothal_host: "\n\n「[host.GetHerHis]自身の取り決めに従い、[host.GetTitledFirstNameNoTooltip]は、勝者として[host.GetHerHis][host.Custom2('RelationToMeShort', marriage_prize)]である[marriage_prize.GetFirstName]と婚約した！"
 contest_events_closing_marriage_betrothal: "\n\n「約束通り、[host.GetTitledFirstNameNoTooltip]は[host.GetHerHis]の[host.Custom2('RelationToMe', marriage_prize)]である[marriage_prize.GetFirstNamePossessive]に[contest_winner.GetFirstNameNoTooltip]との婚約を申し出た！」"
 contest_events_closing_marriage_reneged_winner: "\n\n「[host.GetTitledFirstNameNoTooltip]は、誉ある[host.GetHerHis]の約束を反故にし、[host.GetHerHis]の[host.Custom2('RelationToMe', marriage_prize)]である[marriage_prize.GetFirstNamePossessive]との結婚を無礼にも拒んだ！これは勝者に対する侮辱だ！"
 contest_events_closing_marriage_invalid_slots: "$contest_events_closing_marriage_invalid$結局のところ、[contest_winner.GetWomanMan]に必要なのは多くのパートナーだけなのだ。"
 contest_events_closing_marriage_invalid_family: "$contest_events_closing_marriage_invalid$[marriage_prize.GetWomanMan]が[marriage_prize.Custom2('RelationToMeShort', contest_winner)]と結婚することはないだろう。"
 contest_events_closing_marriage_invalid: "\n\n運命は、[host.GetTitledFirstNamePossessive]の[host.Custom2('RelationToMeShort', marriage_prize)]である[marriage_prize.GetFirstNamePossessive]が結婚しないことを定めたようだ。"
 contest_events_closing_marriage_host_refused: "\n\nふさわしい婚姻相手は[host.GetTitledFirstName] [host.GetHerselfHimself]だけであり、[host.GetHerHis][host.Custom2('RelationToMeShort', marriage_prize)]とは結婚しないことに決めた。"
 contest_events_closing_marriage_host: "奇妙な運命のめぐり合わせと、疑いようのない能力によって、私は資格ある勝者の1人となった…"
 contest_events_closing_marriage_three: "[bachelor_1.GetFullName]、[bachelor_2.GetFullName]、[bachelor_3.GetFullName]はみな結婚を熱望しており、それぞれの権利ある勝者だ。"
 contest_events_closing_marriage_two: "[bachelor_1.GetFullName]、[bachelor_2.GetFullName]の双方が見応えのある人物であり、資格持つ勝者だ。"
 contest_events_closing_marriage_one: "どうやら[bachelor_1.GetFullName]が唯一の有力な求婚者のようだ。"
 contest_events_closing_marriage_none: "だが、どの勝者も求婚者としては不適格だ…"
 every_tournament_attendee_tt: "すべての大会参加者"
 ### RACE ###
 #START
 contest_events.0500.t: "[activity.GetCurrentPhase.GetPhase.GetName]：競技会の始まり"
 contest_events.0500.horse_race: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の中で最も優れた馬が、馬主の色で飾られ、使者が競技会の始まりを告げる中、[activity.Custom('ContestHorseRaceTrack')]を歩いていく。騎手たちは馬が到着するのを待ちながら、ある者は背筋を伸ばし、ある者はお互いに視線を交わし合う。\n\n"
 contest_events.0500.contestant_horse: "私の最も速い馬である#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!は、育種家や賭博師には見向きもされなかった。\n\n"
 contest_events.0500.closing: "良いレースに勝るものはない。"
 mysterious_stranger_horse_race: "[mysterious_stranger.GetFullNamePossessive]の[mysterious_stranger.Custom('ContestHorseRaceGender')]である#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!が、ダークホースとして多くの人の注目を浴びたようだ。\n\n"
 contest_events.0500.a.contestant: "これは激しいレースになるだろう。"
 contest_events.0500.a: "なんという光景だ。"
 contest_events.0500.b: "賭けているんだ…"
 contest_events.0500.c: "私の愛馬が入賞する#EMP だろう#!！"
 contest_events.0500.d: "[rival_contestant.GetTitledFirstNamePossessiveNoTooltip]は出走#EMP しない#!だろう。"
 contest_events.0500.e: "私の馬をレースに出場させる方法があるはずだ…"
 contest_events_place_wager_tt: "[activity.GetCurrentPhase.GetPhase.GetName][contest|E]の勝者に[gold_i|E] [gold|E]を賭けた"
 #END
 contest_events.0505.t: "競技会の勝者"
 contest_events.0505.t.horse_race: "$tournament_phase_horse_race$: $contest_events.0505.t$"
 contest_events.0505.horse_race: "群衆が沸き立つ中、[contest_winner.GetShortUINamePossessiveNoFormat|U]の馬である#EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!がゴールに入線し、続いて[second_place.GetShortUINamePossessiveNoFormat]の#EMP [second_place.Custom('GetContestHorseRaceName')|U]#!、[third_place.GetShortUINamePossessiveNoFormat]の#EMP [third_place.Custom('GetContestHorseRaceName')|U]#!が駆け込んできた！\n\n"
 contest_events.0505.first_horse: "そうだ、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!よ！美しき[ROOT.Char.Custom('ContestHorseRaceGender')]よ！"
 contest_events.0505.first_maydan: "いいぞ、私の#EMP サービク#!よ！美しき[ROOT.Char.Custom('ContestHorseRaceGender')]よ！！"
 contest_events.0505.second_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!は惜しかったのだが…"
 contest_events.0505.second_maydan: "私の#EMP ムタバリズ#!も惜しかった、とても惜しかった…"
 contest_events.0505.third_horse: "3位か…よくやった、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!、最悪の中でも最高の順位だ…"
 contest_events.0505.third_maydan: "#EMP ムジャーリ#!…信じてくれ、私はもっと喜べたはずだったのだ…"
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!は入賞すらできなかった。次回はもっと準備をしなければ！"
 contest_events.0505.spectator: "なんと爽快な催しか！"
 contest_events.0505.a.winner: "[ROOT.Char.GetTitleAsNameNoTooltip]よ、勝ったぞ！"
 contest_events.0505.a.marriage: "報奨が与えられるだろう。"
 contest_events.0505.a: "よくやった、[contest_winner.GetTitledFirstNameNoTooltip]！"
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]、お前のために勝ったぞ！"
 contest_events.0505.c.winner: "どうやら私達は結ばれそうだ、[marriage_prize.GetFirstNameNoTooltip]。"
 contest_events.0505.c: "よくやった, [marriage_prize.GetTitledFirstNamePossessiveNoTooltip]の手は貴公のものだ。"
 contest_events.0505.d.winner: "勝ったぞ！#EMP 本当に#!勝ったのだ！"
 contest_events.0505.d.second: "あと少し…"
 contest_events.0505.d.loser: "必ず次がある…"
 contest_events.0505.d: "運命は[contest_winner.GetSheHe]に微笑んだか。"
 contest_events.0510.t: "$tournament_contest_header$：最後の一周"
 contest_events.0510.desc: "馬はコースを轟々と走り続け、残された騎手たちは手綱を切って馬をさらに速く走らせる。すでに波乱に満ちたレースだった。私は思い返していた。"
 contest_events.0510.flavor_1: "私の騎手が鞍から転げ落ち、どうにか立て直して飛び乗ったときのことを。\n\n"
 contest_events.0510.flavor_2: "奔放に騎手を応援していたときのことを。\n\n"
 contest_events.0510.flavor_3: "2人の騎手とその馬が衝突したときのことを。\n\n"
 contest_events.0510.flavor_4: "群衆あ暴動寸前にまでなったときのことを。\n\n"
 contest_events.0510.flavor_5: "私の騎手が、インコースに飛び込んで、大きな優位を得たときのことを。\n\n"
 contest_events.0510.flavor_6: "複数の馬が衝突し、一挙に3人の騎手が亡くなったときのことを。\n\n"
 contest_events.0510.flavor_7: "私の馬が、競争相手の馬に衝突されたときのことを。\n\n"
 contest_events.0510.flavor_8: "観客が皆、美しいジョッキーに魅了されたときのことを。\n\n"
 contest_events.0510.flavor_9: "平民が、全裸でコースに飛び込んできたときのことを。\n\n"
 contest_events.0510.flavor_fallback: "あと1周しかない！私はスタンドの端から身を乗り出し、集団が通り過ぎるのを見計らって騎手に向かって叫ぶ。"
 contest_events.0510.a: "「勝てば追加の褒美を出す！」"
 contest_events.0510.b: "「殴れ！顔面を！」"
 contest_events.0510.c: "「奴らの手綱をつかめ！」"
 contest_events.0510.d: "「行け！#EMP もっと速く！#!」"
 contest_events.0530.t: "$tournament_contest_header$コース上の馬"
 contest_events.0530.pivotal_success: "騎手の作戦が功を奏した！最後のカーブを曲がってホームストレートに入ると、私の馬が急速に追い上げる。あと少しで…\n\n"
 contest_events.0530.pivotal_neutral: "私の助言が役に立ったかどうかはわからない。すべての馬が最後のカーブを曲り、一団となってホームストレートになだれ込む。\n\n"
 contest_events.0530.pivotal_failure: "私の声に驚いてバランスを崩した騎手はふらつき、転倒しそうになる。最後のカーブを曲がってホームストレートに入るとき、私の馬は少し遅れた。これは不味い…\n\n"
 contest_events.0530.ptv_close: "どちらが優勝するかは誰にもわからない。両者は拮抗している！"
 contest_events.0530.ptv_top: "私の馬は後続を引き離している！ライバルを寄せ付けなければ、勝てるぞ！"
 contest_events.0530.ptv_top_spectator: "[pivotal_contestant.GetFirstNamePossessive]の馬が飛び出した！後はゴールへ帰って来るだけだ！"
 contest_events.0530.ptv_bottom: "私の馬は最下位で、勝利が私の指の間から滑り落ちていくのを感じる。#EMP 何でもいい#!、何かが必要だ…"
 contest_events.0530.ptv_bottom_spectator: "[pivotal_contestant.GetFirstNamePossessive]の馬はすっかりやられてしまっている。[pivotal_contestant.GetSheHe|U]には#EMP なんでもいい#!、何かが必要だ…"
 contest_events.0530.ptv_top_half: "私の馬は悠々と上位に食い込んではいるが、かなりの接戦だ。優勝するためには、あと一押しが必要だ！"
 contest_events.0530.ptv_top_half_spectator: "[pivotal_contestant.GetFirstNamePossessive]の馬が上位半分に入ったが、接戦だ。栄光はまだつかめない。"
 contest_events.0530.ptv_bottom_half: "私の馬は2番目の集団に囲まれているが、勝利の目はまだある。もし、私の騎手がスペースを見つけることができれば、まだ勝利への突破口を開くことができるかもしれない…"
 contest_events.0530.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstNamePossessive]の馬は後方近くに追い込まれているが、まだ終わっていない。1つの行動が、結果を大きく左右するかもしれない…"
 contest_events.0530.ptv_fallback: "レースは結末へと収束していく。馬たちは首を伸ばしながらゴールを目指す。"
 contest_events.0530.spectator: "\n\n最後のカーブを曲がるとき、疾走する馬から汗が飛び散り、観客がその光景に歓声を上げ、騎手たちは声を枯らして彼らを囃し立てる。"
 contest_events.0530.final: "\n\n群衆の興奮は最高潮に達する。騎手たちは一斉に馬を駆り立てる。ゴールが迫る。"
 contest_events.0530.a: "あと一押しだ！"
 contest_events.0530.b: "あと少しだ！"
 contest_events.0520.t: "軍馬"
 contest_events.0520.desc: "競馬の日が近づいている。ここ数日、競走馬の#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!ではなく、軍馬の#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!を出場させることをずっと考えている。\n\n私が自分で乗るわけではないが、それでもあの馬は気迫を持っている…"
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#!は私を失望させないだろう。"
 contest_events.0520.b: "いいや、[ROOT.Char.Custom('HorseStoryHerHis')]居場所は戦場にあるべきだ。"
 contest_horse_race_enter_war_horse_tt: "軍馬を競馬に出走させる"
 ### TEAM ###
 #START
 contest_events.0600.t: "[activity.GetCurrentPhase.GetPhase.GetName]：競技会の始まり"
 contest_events.0600.melee: "両チームの間には明確な軋轢があった。互いに向かい合って立ち、挑発しあいながら装備を整え、計画をささやき合っている。その背後では馬が準備を整え、嘶きと咆哮が響く。残酷な一日になるだろう。\n\n"
 contest_events.0600.contestant: "私のチームは、必ず大言壮語の[other_team_captain.GetTitledFirstNamePossessive]一団を打ち破る！\n\n"
 contest_events.0600.champion_self: "我が戦士である[contest_champion.GetFirstName]と私が、[other_team_captain.GetTitledFirstName]に目に物見せてやろう！\n\n"
 contest_events.0600.champion: "我が戦士である[contest_champion.GetFirstName]が、[other_team_captain.GetTitledFirstName]に目に物見せてやろう！\n\n"
 contest_events.0600.neither_qualify: "私も私の戦士である[contest_champion.GetFirstName]も予選を通過できなかった。"
 contest_events.0600.champion_qualify: "私の戦士である[contest_champion.GetFirstName]は、今回は予選を通過できなかった。"
 contest_events.0600.self_qualify: "自分の順位を確認するために審判人のもとへと向かうと、私は追い返された。今回は予選落ちのようだ。"
 contest_events.0600.closing: "面白くなるはずだ。"
 contest_events.0600.a: "会場へ！"
 contest_events.0600.a.contestant: "栄光は我らのものだ！"
 contest_events.0600.captains_tt: "[my_team_captain.GetShortUIName|U]と[other_team_captain.GetShortUIName]は、[rank|E]と経験により、チームのキャプテンとなった"
 contest_events.0600.team_tt: "あなたは[my_team_captain.GetShortUINamePossessive]のチームになった"
 #END
 contest_events.0605.t.melee: "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t: "競技会の勝者"
 contest_events.0605.desc: "トランペットが鳴り響き、観衆が騒ぎ、競技者たちが集まり始める。競技会が終わり、1つのチームの舞台が準備されている。伝令者が一歩前に踏み出し、場内に響き渡る声を張り上げる。\n\n「数多の試練、いくつもの困難、そして何よりも鬼気迫る競技の末に、勝者が決定した。[contest_winner.GetTitledFirstNamePossessive]のチームが、[second_place.GetTitledFirstNamePossessive]のチームを打ち破った！」\n\n"
 contest_events.0605.desc.winner: "みんな、よくやった！お祝いの時間だ！"
 contest_events.0605.desc.loser: "今回は、チームを勝利に導くことができなかった…"
 contest_events.0605.desc.team_winner: "いい試合だった！勝利の興奮にまさるものはない！"
 contest_events.0605.desc.team_loser: "ああ…次回に向けて、さらに鍛錬を積むだけだ…"
 contest_events.0605.desc.spectator: "観戦だけでも、スリリングな娯楽だ！"
 contest_events.0605.a.host_winner: "[ROOT.Char.GetTitleAsNameNoTooltip]は敗れない！"
 contest_events.0605.a.host_loser: "[ROOT.Char.GetTitleAsNameNoTooltip]でさえも、全勝はできないのだ…"
 contest_events.0605.a.winner: "やったぞ。我々の勝ちだ！"
 contest_events.0605.a.loser: "次はお前たちを倒す！"
 contest_events.0605.a: "なんと混沌としたスポーツだ。"
 contest_events.0610.t: "$tournament_contest_header$戦いの渦中へ"
 contest_events.0610.desc: "戦いが長引くにつれ、影は長くなり、競技者は力を失って戦いの規模も小さくなっていく。馬を走らせながら、私はこれまでのことを振り返った。"
 contest_events.0610.flavor_1: "私は頭に血が登って、ほかの競技者を血まみれになるまで殴打してしまったことを。\n\n"
 contest_events.0610.flavor_2: "現地の町長は、乱闘が大通りにまで波及したことに激怒したことを。\n\n"
 contest_events.0610.flavor_3: "私の武器が手から叩き落され、それを追いかけて走り回る羽目にとなったことを。\n\n"
 contest_events.0610.flavor_4: "魅力的な迷える魂が、乱闘のさなかに迷い込んできたことを。\n\n"
 contest_events.0610.flavor_5: "多額の身代金を勝ち取る権利を得たことを！\n\n"
 contest_events.0610.flavor_6: "休息を求めて、私は一時的に避難所に身を寄せたことを。\n\n"
 contest_events.0610.flavor_7: "有名な戦士に立ち向かい、生還したことを。\n\n"
 contest_events.0610.flavor_8: "木々の中に身を隠し、無防備な通行人を待ち伏せしたことを。\n\n"
 contest_events.0610.flavor_9: "ほかの者が落馬するのを横目に、乱戦の中を駆け抜けたことを。\n\n"
 contest_events.0610.flavor_10: "戦いの中で優れた技量を持つ謎の騎士を発見したことを。\n\n"
 contest_events.0610.flavor_11: "3人の騎士相手に追い詰められたことを。\n\n"
 contest_events.0610.flavor_12: "危険な状況から一族の者を救い出したことを。\n\n"
 contest_events.0610.flavor_fallback: "疲弊した戦線が再び整列されたことにより、事態が山場を迎えているのは明らかだ。この競技会で、私の爪痕を遺す機会は今しかない。"
 contest_events.0610.a: "私は兵士の勝利を勝ち取る！"
 contest_events.0610.b: "「私についてこい！勝利のために！」"
 contest_events.0610.c: "おそらく、ここに引き込めば…"
 contest_events.0610.d: "このまま乗り切ることだけを考えるべきでは？"
 contest_events.0610.d.tt: "賽は投げられた。邪魔をするべきではない。"
 contest_events.0620.t: "$tournament_contest_header$: 最後の一撃"
 contest_events.0620.pivotal_success: "この策略は決定的な一撃だった！流れは我がチームに傾き、複数の騎手が敵の側面を突破し、敵の野営地に向かって走り抜けた。あとは我々に同じことが起こる前に、彼らが敵の野営地に到着することを祈るしかない。\n\n"
 contest_events.0620.pivotal_neutral: "私の最後の賭けがどれほどの違いをもたらしたか、判ずるのは難しい。大きな失点はなかったものの、激しい戦闘は以前とかわらぬ状態のままだ。\n\n"
 contest_events.0620.pivotal_failure: "作戦としては、最高のものとは言い難いものだった。だが、我々の苦境を完全な破滅であるとは言いたくはないが、敵チームが我々の中央を突き破り、無防備な野営地に向かって逃げ始めたことは、我々のチャンスに致命的な打撃を与えかねないものだった。\n\n"
 contest_events.0620.ptv_close: "どちらが優勢に近いかを判断するのはほとんど不可能だ。まだまだ勝負は続くだろう。"
 contest_events.0620.ptv_close_spectator: "両チームはほぼ互角だ！どちらが勝つかは紙一重だろう。"
 contest_events.0620.ptv_top: "私のチームが優勢なのは明らかだ！そして勝利を目と鼻の先に来ているぞ！"
 contest_events.0620.ptv_top_spectator: "[pivotal_contestant.GetFirstNamePossessive]のチームが主導権を握っているのは明らかだ！あとはそれを持ち帰るだけだ！"
 contest_events.0620.ptv_bottom: "私のチームは明らかに劣勢だ。着実に、しかし確実に、勝利が遠ざかっていくのを感じる。ここから勝つには大変な努力が必要だろう…"
 contest_events.0620.ptv_bottom_spectator: "[pivotal_contestant.GetFirstNamePossessive]のチームは見るからにボロボロで、完全に負け戦のように見える。ここから勝つには、多大な努力を要するだろう…"
 contest_events.0620.ptv_top_half: "私のチームは勝っているが、接戦だ。持ちこたえるしかない！"
 contest_events.0620.ptv_top_half_spectator: "[pivotal_contestant.GetFirstNamePossessive]のチームが優勢ではあるが、接戦だ。栄光はまだつかめない。"
 contest_events.0620.ptv_bottom_half: "我々は劣勢だが、勝利の目は消えてはいない。あと一押しあれば…！"
 contest_events.0620.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstNamePossessive]のチームは劣勢だが、まだ終わっていない。1つの行動が、大きく結果を左右するかもしれない…"
 contest_events.0620.ptv_fallback: "戦いはさらに激しさを増し、終結に近づいていく。"
 contest_events.0620.spectator: "\n\n金属と金属がぶつかり合うリズミカルな音が空気を切り裂く。戦いから離れた場所にゆったりと並んだ観客は、身代金と破滅の犠牲となる出場者が増えようとも、自分たちのお気に入りを応援し続けている。"
 contest_events.0620.final: "\n\n競技終了の合図を出すために、伝令たちが戦場へと向かい始めるのが見えた。終わりが近づいている。"
 contest_events.0620.a: "あと一押しだ！"
 contest_events.0620.b: "あと少しだ！"
 ### TURN ###
 #START
 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName]：競技会の始まり"
 contest_events.0700.archery: "さまざまな参加者が的を囲み、弓を比べ、最高の一射について談笑している。弓のきしむ音や弦の鳴る音が遠くまで響き渡り、静まり返った空気に松脂の匂いが漂う。\n\n"
 contest_events.0700.recital: "観客が円形劇場を埋め尽くす中、出場者たちはメインテントを歩き回り、声帯を温め、詩節を暗記している。\n\n"
 contest_events.0700.contestant: "そよ風に乗って、私の名前が聞こえてくる。それはいい兆しか、悪い兆しか…"
 contest_events.0700.champion: "おそらく私の戦士である[contest_champion.GetName]は、私に誇りをもたらしてくれるだろう。\n\n"
 contest_events.0700.closing: "勝つべき者が勝たんことを！"
 contest_events.0700.a: "さあ、誰が勝つか！"
 contest_events.0700.a.contestant: "私の技術を世界に示す時だ。"
 contest_events.0700.b: "賭けているんだ…"
 contest_events.0700.c: "自分の競技会に#EMP 出場#!しよう。"
 contest_events.0700.d: "[rival_contestant.GetTitledFirstNameNoTooltip]は競技にふさわしくない。"
 contest_events.0700.e: "もし適切な話し相手を見つけることができたら…"
 mysterious_stranger_archery: "[mysterious_stranger.GetFirstName]という名の見知らぬ平民が、的での練習以来、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で話題になっているようだ。\n\n"
 mysterious_stranger_recital: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の詩人たちの間では知られていなかった新参者の[mysterious_stranger.GetFirstName]が、今年は多くの注目を集めている。\n\n"
 #END
 contest_events.0705.t.recital: "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.t.archery: "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.desc: "トランペットが鳴り響き、観衆が騒ぎ、競技者たちが集まり始める。競技会が終わり、誰かの舞台が準備されている。伝令者が一歩前に踏み出し、場内に響き渡る声を張り上げる。\n\n「数多の試練、いくつもの困難、そして何よりも鬼気迫る競技の末に、上位3名が決定した。3位となったのは、ガッツあふれる[third_place.GetTitledFirstName]。続いて2位となったのは[second_place.GetTitledFirstName]！そしてもちろん、勝者は[contest_winner.GetTitledFirstName]だ！」\n\n"
 contest_events.0705.first: "勝つと思っていた！"
 contest_events.0705.second: "2位か。文句はいえまい。"
 contest_events.0705.third: "ああ。私は最も下位の勝者だ…"
 contest_events.0705.contestant: "次回こそは、私の力を見せてやろう。"
 contest_events.0705.spectator: "最高に面白い技術のショーだ！"
 contest_events.0705.first_champion: "誰も[contest_champion.GetTitledFirstName]には勝てぬ！"
 contest_events.0705.second_champion: "[contest_champion.GetTitledFirstName]は私に誇りをもたらしてくれた。"
 contest_events.0705.third_champion: "戦士に相応しくはないが、[contest_champion.GetTitledFirstName]は惜しかった…。"
 contest_events.0705.contestant_champion: "我が戦士、[contest_champion.GetTitledFirstName]は、上位3名にも入れなかった…"
 contest_events.0705.spectator_champion: "我が戦士[contest_champion.GetTitledFirstName]は競えなかった。"
 contest_events.0705.a.winner: "そうだ！お前の[ROOT.Char.GetTitleAsNameNoTooltip]が勝利だ！"
 contest_events.0705.a.marriage: "私は心を入れ替えた。お前への報奨のためだけに。"
 contest_events.0705.a: "よくやった、[contest_winner.GetTitledFirstNameNoTooltip]！"
 contest_events.0705.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]のためにやり遂げた！"
 contest_events.0705.c.winner: "どうやら私達は結ばれそうだ、[marriage_prize.GetFirstNameNoTooltip]。"
 contest_events.0705.c: "よくやった、[marriage_prize.GetTitledFirstNamePossessiveNoTooltip]の手は貴公のものだ。"
 contest_events.0705.d.winner: "勝ったぞ！#EMP 本当に#!勝ったのだ！"
 contest_events.0705.d.second: "あと少し…"
 contest_events.0705.d.loser: "必ず次がある…"
 contest_events.0705.d: "最高の[contest_winner.GetWomanMan]が勝ったのだ。"
 contest_events.0710.t: "$tournament_contest_header$正確な射撃"
 contest_events.0710.desc: "競技会が長引くにつれ、夕暮れはゆっくりと、しかし着実に影を落としてゆく。弦を鳴らす音はスタッカートのリズムを刻む。私は弓にもたれかかりながら、この競技会のこれまでについて思いを巡らせる。"
 contest_events.0710.flavor_1: "ほかの競技者が、自分の出番の間、静かでないことに騒ぎ立てたときのことを。\n\n"
 contest_events.0710.flavor_2: "観客に矢が射られたときのことを。\n\n"
 contest_events.0710.flavor_3: "私が的の中央を射抜いたときのことを。\n\n"
 contest_events.0710.flavor_4: "私が的を外したときのことを。\n\n"
 contest_events.0710.flavor_5: "謎の見知らぬ男が会場に現れ、さまざまな噂が飛び交ったときのことを。\n\n"
 contest_events.0710.flavor_6: "風が強く吹き始め、即興での射撃を要求されたときのことを。\n\n"
 contest_events.0710.flavor_7: "競技会のさなかに退屈してしまい、いたずらをしたいという気持ちが湧いてきたときのことを。\n\n"
 contest_events.0710.flavor_8: "競技会を少し盛り上げる必要があると思ったときのことを。\n\n"
 contest_events.0710.flavor_9: "矢が的へ向かう途中で妨げられ、ほかの競技者にあたったときのことを。\n\n"
 contest_events.0710.flavor_fallback: "五月雨のように放たれる矢の雨が、的に向かって降り注ぐ中、競技会は終わりに近づいていく。ここから少しでもインパクトを残すには、なにか行動しなければ。"
 contest_events.0710.a: "私は弓と一体だ！"
 contest_events.0710.b: "より優れた矢を「調達」すれば私に有利に働く…"
 contest_events.0710.c: "この風なら、この軌道で十分だろう。"
 contest_events.0710.d: "最後の射撃はいつもどおりでいいはずだ。"
 contest_events.0711.t: "$tournament_contest_header$賢明なる言葉"
 contest_events.0711.desc: "夜の帳が降り始める中、松明が競技を照らし続ける。私はこれまでの出来事を思い返しながら、次の出番に備え、声を抑えて唇を整える。あの時、"
 contest_events.0711.flavor_1: "私が舞台に上がる直前に、別の競技者が私と同じような一節を諳んじたのだ。\n\n"
 contest_events.0711.flavor_2: "ほかの競技者が、有名な詩の一節を盗用したのだ。\n\n"
 contest_events.0711.flavor_3: "私は舞台恐怖症の発作に対処しなければならなかった。\n\n"
 contest_events.0711.flavor_4: "雨がふり始め、競技者も聴衆もずぶ濡れになったのだ。\n\n"
 contest_events.0711.flavor_5: "私は、ほかの競技者を詩で侮辱する機会を掴んだのだ。\n\n"
 contest_events.0711.flavor_6: "私の名誉がほかの競技者によって傷つけられ、私はそれに応えねばならなかったのだ。\n\n"
 contest_events.0711.flavor_7: "私は非常にうまく詩を歌い上げ、即座に次を続けたくなったのだ。\n\n"
 contest_events.0711.flavor_8: "私の詩は非常に稚拙だったため、即座に次の一節で挽回したくなったのだ。\n\n"
 contest_events.0711.flavor_fallback: "私は自分の出番のために一歩前に進み、演壇への階段を昇る。最後の詩の時間だ。"
 contest_events.0711.a: "金を稼いで、良い生活を贈ろうとする歌を。"
 contest_events.0711.b: "戦争と勝利の物語を観客に聞かせよう！"
 contest_events.0711.c: "大いなる権力をアピールしよう。"
 contest_events.0711.d: "とにかく無難にいこう。"
 contest_events.0720.t: "$tournament_contest_header$大きな緊張"
 contest_events.0720.pivotal_success: "私は一歩前に進み、矢を番え、狙いを定め、引き、放つ。矢は宙を舞い、的に深く突き刺さる。観客がどよめく。これには議論の余地もないだろう。大きな得点となるはずだ！\n\n"
 contest_events.0720.pivotal_neutral: "私の射撃はまっすぐに飛んだが、思い通りには飛ばなかった。的に突き刺さったが、縁に当たったに過ぎない。私に悪影響はないだろうが、おそらく利益にもならないだろう。\n\n"
 contest_events.0720.pivotal_failure: "弦をあごに引き寄せたとき、腕にかすかな震えを感じた。慌てて矢を放ったが、すでに損害は大きかった。矢は荒々しく飛び、空中で揺れ動き、的の真横を通り過ぎた！観客がどよめき、私は頭を抱えた。\n\n"
 contest_events.0720.ptv_close: "誰が勝っているのか判断するのはほとんど不可能だ。私は間違いなく上位の一人だが、皆、ほぼ拮抗している！"
 contest_events.0720.ptv_close_spectator: "上位は接戦だ。拮抗している！"
 contest_events.0720.ptv_top: "私の優勢だ！勝利は目前だ！"
 contest_events.0720.ptv_top_spectator: "[pivotal_contestant.GetFirstName]は明らかに優勢だ！[pivotal_contestant.GetHerHis]精神が安定している限り、勝利はほぼ確実だろう！"
 contest_events.0720.ptv_bottom: "私は上位から大きく遅れている。ここから勝つには、大きな幸運が必要だ…"
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]は明らかに劣勢だ。ここから勝つには、大きな幸運が必要だ…"
 contest_events.0720.ptv_top_half: "私は上位半数にはいるが、リードはしていない。運が少しでもあれば、優勝できるかもしれないが…"
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]が優勢だが、[pivotal_contestant.GetSheHe]はまだ勝っていない。栄光はまだ掴める。"
 contest_events.0720.ptv_bottom_half: "私は下位半数に沈んでしまっているが、優勝に手が届かないわけではない…"
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]は下位半数に沈んでしまっているが、優勝に手が届かないわけではない…"
 contest_events.0720.ptv_fallback: "さらに多くの矢が放たれる。必死な競技者たちは、可能な限りの速さで敗退していく。"
 contest_events.0720.spectator: "\n\n弓の弦が前腕から離れると同時に野次が飛ぶ。弦が切れる音も、ただ大きなだけの音も、辺りに響き渡る。観客はリズムを刻む。競技者が一歩踏み出すと静寂に包まれ、矢が放たれると歓声が沸き起こるのだ。"
 contest_events.0720.final: "各競技者に残された矢はあとわずか。終わりは目前に迫っている。"
 contest_events.0720.a: "最後の1発…"
 contest_events.0720.b: "最後の1発！"
 contest_events.0721.t: "$tournament_contest_header$良き韻文"
 contest_events.0721.pivotal_success: "私は最後の詩文を詠み終えたが、群衆は終幕を待ってはくれなかった。歓声が私の言葉をかき消し、花束が舞台上の私の周りに降り注ぐ中、舞台を降りた。\n\n"
 contest_events.0721.pivotal_neutral: "私の最後の詩文は歓声と拍手をもって迎えられた。しかし、壇上から降りようとするとき、私は自分自身を正当に評価できていないのではないかという気がしてならなかった。\n\n"
 contest_events.0721.pivotal_failure: "私は拳を振り上げ、堂々と自分の詩を歌い終えた。しかし、観衆は咳払いとともに、丁寧な拍手を送るだけだった。私は肩を落として壇上を後にした。希望が消えていく…\n\n"
 contest_events.0721.ptv_fallback: "さらに多くの競技者たちが、緊張した面持ちで足早に演壇へと向かおうと列を成す。"
 contest_events.0721.spectator: "\n\n観客に絶望的なうめき声をあげさせるには場違いな言葉1つだけで十分であった。一方で、軽妙な語りは喝采を巻き起こしていた。観客が足を踏み鳴らし、歓声を上げる中、競技者は演壇に近づいていく。熱気が渦巻いていた。"
 contest_events.0721.final: "残された競技者は少なく、時間はさらに少ない。すべてはこれで決まる。"
 contest_events.0721.a: "最後の一節…"
 contest_events.0721.b: "最後の一節！"
 ### VERSUS ###
