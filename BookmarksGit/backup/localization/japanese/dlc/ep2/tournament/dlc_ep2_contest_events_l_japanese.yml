 #MURDER INTENT
 contest_events.1100.t: "$activity_tournament$：熱狂の運命"
 contest_events.1100.desc: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で大騒乱が巻き起こるなかを、敵や味方を避けながら駆け抜けた私は、ついに我が[murder_actor.Custom2('RelationToMeShort', murder_target)]である[murder_target.GetTitledFirstName]が私に背を向けているのを見つけた！\n\n私は見つからないように近づく。ほかの対戦相手が皆、[murder_target.GetHerHis]の注意を引いてくれる。この轟音と騒乱渦巻くなか、誰も私に注目していない…\n\n捉えたぞ、[murder_target.Custom2('InsultNoun', ROOT.Char)]！"
 contest_events.1100.a: "避けてみろ！"
 contest_events.1100.b: "これは誉れある行いではない…"
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.desc: "私は[murder_target.GetSheHe]向かって突進して距離を詰め、[murder_actor.Custom('signature_weapon')]を構えてから全力で振り下ろす！"
 contest_events.1101.miss: "\n\nその瞬間、[murder_target.Custom2('InsultAdjective', ROOT.Char)]悪魔がほかの敵の突撃をかわし、私の[murder_actor.Custom('signature_weapon')]は土の中へと埋もれていった。\n\n[murder_target.GetTitledFirstName]が「この哀れなクソ野郎め！」と叫ぶなか、私は素早く態勢を立て直す。お互いが相手の懐へと飛び込むと同時に[murder_target.GetHerHis|U]の不敵な表情は消え去った。"
 contest_events.1101.wound: "\n\n[murder_target.GetSheHe|U]がわずかに動いた結果、私の一撃は[murder_target.GetHerHis]の兜に当たり、[murder_actor.Custom('signature_weapon')]は吹き飛ばされる。\n\n[murder_target.GetTitledFirstName]は苦痛の声を上げて私の方を向き、私の姿を認識した。\n\n[murder_target.GetSheHe]が「この汚い[murder_actor.Custom2('InsultNoun', SCOPE.sC('murder_target'))]め」と呻くのを聞くと同時に、乱戦の嵐が私たちを引き離した。"
 contest_events.1101.kill: "\n\n私の一撃が[murder_target.GetHerHis]の兜に完全に命中し、鐘のような音が鳴り響くと同時に、[murder_target.Custom2('InsultNoun', ROOT.Char)]が芋の詰まった袋のように土の中に倒れ込む。\n\n[murder_target.GetHerHis|U]の相手は私に感謝の言葉を唸りながら、心配そうな表情を顔に浮かべる。私は[murder_target.GetTitledFirstNamePossessive]の目をちらりと見た。その目は、私が誰かはわかっていないようだった。"
 contest_events.1101.a: "「後ろに気をつけるんだな、[murder_target.Custom2('InsultNoun', ROOT.Char)]！」"
 contest_events.1101.b: "「運の良い[murder_target.Custom2('InsultNoun', ROOT.Char)]め！」"
 contest_events.1101.c: "「[murder_target.Custom2('InsultNoun', ROOT.Char)]！」"
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.desc: "敵と味方に囲まれながら、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]に渦巻く乱戦の中、私は必死に頭を動かし、決意を秘めた相手からの一撃を受け流す。"
 contest_events.1102.miss: "\n\nその突きをかわすと、背後から[murder_actor.Custom('signature_weapon')]が迫ってきた。両方の敵から距離を置くと、その武器は[murder_actor.GetTitledFirstName]のものであることがわかった。不敵な笑みを浮かべるその顔は、群衆の中へと溶けていく。"
 contest_events.1102.wound: "\n\n突如、背後から不格好だが強烈な一撃が私の兜をかすめ、私をよろめかせる。\n\n苦痛に叫びながら振り返ると、私にその程度のダメージしか与えられなかったことに明らかに苛立っている[murder_actor.GetTitledFirstName]がいた。倒れる前に、その姿が騒乱の中へと消えていくのが見えた。"
 contest_events.1102.kill: "\n\n次の瞬間、私の感覚は鈍り、耳鳴りがした。デコボコの地面に倒れこみ、大地がゆっくりと眼前に迫って来る。私はかすかに[murder_actor.GetSheHe]の顔を見たが、世界が暗闇に包まれるまで、それがどういう関わりのあった者か思い出せなかった。"
 contest_events.1102.a: "哀れなクソッタレ！"
 contest_events.1102.b: "穢れた[ROOT.Char.Custom2('InsultNoun', ROOT.Char)]め！"
 contest_events.1102.c: "#weak *ゴホッ*#!"
 contest_events.1110.t: "一撃の機会"
 contest_events.1110.desc: "私は[murder_target.GetTitledFirstName]に一撃を加える機会を辛抱強く待っていた。そして、ついにその時がやってきた。\n\n[activity.GetCurrentPhase.GetPhase.GetName]は、ささやかな事故を隠す絶好の機会となるだろう…"
 contest_events.1110.a: "#EMP こいつを#!喰らえ！"
 contest_events.1110.b: "これはやりすぎだ！"
 contest_events.1131.t: "$tournament_contest_header$死闘"
 contest_events.1131.team: "あの[portrait_scope.Custom2('InsultNoun', ROOT.Char)]…私の[ROOT.Char.Custom2('RelationToMeShort', portrait_scope)]である[portrait_scope.GetTitledFirstName]は、私を仲間に引き込んだ。私は息を整えるために裏通りへと撤退したところ、[portrait_scope.GetSheHe]2人きりになった。そこで、私たちは互いを理解した。"
 contest_events.1131.enemy: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]を駆け抜けながら、チームに先駆けて偵察をしていると、敵陣で同じ役割を担う[ROOT.Char.Custom2('RelationToMeShort', portrait_scope)]である[portrait_scope.GetTitledFirstName]と目があった。"
 contest_events.1131.desc: "\n\n[portrait_scope.GetHerHis]表情には、相手が私の中に見るであろうものと同じ…憎しみが見えた…\n\n結末は1つしかない。"
 contest_events.1131.win: "あなたは[portrait_scope.GetFirstNameNoTooltip]を倒した"
 contest_events.1131.lose: "[portrait_scope.GetFirstNameNoTooltip]はあなたを倒した"
 contest_events.1131.a: "#EMP 死ね！#!"
 contest_events.1131.b: "あああああっ！"
 contest_events.1131.b.flavor: "#EMP 逃げろおおおおお！#!"
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.fled_both: "私は振り返り、チームの注意を喚起しながら、全力疾走する。\n\n通りの突き当りで振り返ると、遠くに[portrait_scope.GetFirstName]の姿が見えた。私と同じくらいに恥じているその姿が。\n\n[portrait_scope.GetSheHe]が何も言わなければ、私も何も言わない…"
 contest_events.1133.chase_team: "私が反応する前に、[portrait_scope.GetFirstName]が退路目がけて逃げ出し、チームメイトに助けを求めて大声で叫んだ。"
 contest_events.1133.chase_enemy: "私が反応する前に、[portrait_scope.GetFirstName]が退路目がけて逃げ出し、[portrait_scope.GetHerHis]チームメイトに助けを求めて大声で叫んだ。"
 contest_events.1133.fled_team: "私は退路目がけて駆け出し、残りのチームメンバーのもとへ一目散に逃げ帰った。"
 contest_events.1133.fled_enemy: "私は退路目がけて駆け出し、チームメイトのいる方へ助けを求めながら全力疾走した。"
 contest_events.1133.fled: "\n\n通りの突き当りで振り返ると、[portrait_scope.GetFirstName]が諦め、息を切らしながら私を睨みつけているのが見えた。"
 contest_events.1133.chase: "\n\n[portrait_scope.GetSheHe|U]は見かけよりも機敏で、通りの突き当りで私は息を切らして諦めた…"
 contest_events.1133.fight: "互いの心を読んだ私たちは、即座に行動に移る。[portrait_scope.GetFirstNamePossessive]の剣と私の得物が激しくぶつかり合う。"
 contest_events.1133.nothing: "\n\n戦いは、即座に他者の登場によって打ち切られ、私達は通行帯を挟んでにらみ合うこととなる。"
 contest_events.1133.wound_self_fled: "\n\n[portrait_scope.GetSheHe|U]は、すんでのところで私を斬りつけるが、幸いにも[portrait_scope.GetSheHe]ができるのはそこまでだった…"
 contest_events.1133.wound_self: "\n\n[portrait_scope.Custom2('InsultNoun', ROOT.Char)]は私を上回り、ほかの者が到着する前に私の守りを弾き飛ばす。"
 contest_events.1133.wound_enemy_fled: "\n\n私は、[portrait_scope.GetSheHe]が逃げおおせる前に、仲間のもとへとよろめき歩く[portrait_scope.GetSheHe]をどうにか切りつけた。臆病者め…"
 contest_events.1133.wound_enemy: "\n\n火花が飛び散る中、私は好機を見つけ、[portrait_scope.GetSheHe]が立て直す前に切りつけた。だが、追い打ちをかける前にほかの者がやってきた…"
 contest_events.1133.kill_fled: "\n\n[portrait_scope.Custom2('InsultAdjective', ROOT.Char)]相手が尻尾を巻いて逃げようとしたところ、地面に滑り落ちる。その慈悲を求める悲鳴とともに、すべては終わる…"
 contest_events.1133.kill: "\n\n私達の熱狂的な衝突は竜巻の如くエスカレートし、鳴り響く鋼の反響と燃え上がる火花が飛び交う。足元を確かめていると、ふと私は自身が優位に立っていることに気づく。私達は、始まったのと同じくらい早く、それが終わった事に気づいた。"
 contest_events.1133.a.both_fled: "コホン。"
 contest_events.1133.a.wound: "幸運な奴め！必ず倒してやる！"
 contest_events.1133.a.kill: "終わりだ。"
 contest_events.1133.a: "惜しかった…"
 ### ARCHERY ###
 #TRAGEDY
 contest_events.1520.t: "$tournament_contest_header$：的での悲劇"
 contest_events.1520.opening: "私は立ち位置につき、矢筒から矢を引き抜いて慎重に弓を引き、遠くの的を射る。\n\nまさに私の手が矢から離れた瞬間、的の後ろから人影が現れた！"
 contest_events.1520.skilled: "射撃は一直線に飛んでいく！\n\n"
 contest_events.1520.unskilled: "射撃は大きく外れたが、その人影へとまっすぐに飛んでいく！\n\n"
 contest_events.1520.desc: "観客の間からどよめきが起こる。それが永遠に続くかと思われた後、その人影は弱々しくうめき声を上げながら倒れた。付き人がすぐに最悪の事態を確認した…農民は完全に死んでいた。#EMP あの#!矢はどうしようもなかったのだ…"
 contest_events.1520.a: "家族にはわびを入れよう。"
 contest_events.1520.b: "こんなことで皆の興を削ぐわけにはいかない。"
 contest_events.1520.c: "弓術はもういいだろう…"
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1521.desc: "[contestant.GetTitledFirstName]は立ち位置につき、矢筒から矢を引き抜き、慎重に弓を引く。その目は的との距離を見定めている。\n\nまさに[contestant.GetSheHe]が手を離した瞬間、的の後ろから人影が現れた！\n\n"
 contest_events.1521.resigned: "\n\n[contestant.GetFirstNameNoTooltip]は、不運な魂に敬意を表し、競技会を自主的に辞退した。"
 contest_events.1521.dismissed: "\n\n[contestant.GetFirstNameNoTooltip]は事故をすぐさま忘れ、次の射撃を待ちわびている。"
 contest_events.1521.compensated: "\n\n[contestant.GetFirstNameNoTooltip]は遺族のために、自らの懐から少額の賠償金を出した。"
 contest_events.1521.a: "悲劇だ。"
 #NAIL
 contest_events.1530.t: "$tournament_contest_header$正鵠を射る"
 contest_events.1530.desc: "弓の弦を数回曲げ、体を引き締め、深呼吸をする。\n\nすべての力を振り絞り、宙目がけて弓を引き、的に狙いを定めながらゆっくりと弓を下げる。矢が指先から離れた瞬間、私はそれをいい一矢だと直感した。\n\nすぐさま、心地よい命中音が響き渡る。的のど真ん中に命中したのだ！"
 contest_events.1530.a: "よし！"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1531.desc: "[contestant.GetTitledFirstName]は弓の弦を数回曲げ、体を引き締め、深呼吸をする。\n\nすべての力を振り絞り、宙目がけて弓を引き、的に狙いを定めながらゆっくりと弓を下げる。矢が指先から離れた瞬間、それがいい一矢だと直感した。\n\nすぐさま、心地よい命中音が響き渡る。[contestant.GetSheHe]の矢は的のど真ん中に命中したのだ！"
 contest_events.1531.a: "幸運だ…"
 #BAD DAY
 contest_events.1540.t: "$tournament_contest_header$不運な日"
 contest_events.1540.desc: "私は自信に満ちた面持ちで矢を回収し、的の前に位置取り、息を整える。構えを取り、矢を完璧に番えると、群衆は静まり返る。\n\n一発目はわずかに外れ、大地に突き刺さった。2発目は的のはるか上空を通過した。3発目は、発射をしくじり、わずか数メートル飛んだところで落下した。\n\n"
 contest_events.1540.unskilled: "苛立ちを隠せぬままに戻ると、観衆がクスクスと笑っているのが見える。もっと練習しなければ…"
 contest_events.1540.sabotage: "理解できなかった！練習の時は的に当てられたのに。私は、自分の弓を怪訝そうに見つめた…"
 contest_events.1540.a: "仕方のないことだ。"
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.desc: "[contestant.GetTitledFirstName]は自信に満ちた面持ちで矢を回収し、的の前に位置取り、息を整える。[contestant.GetSheHe]が構えを取り、矢を完璧に番えると、群衆は静まり返る。\n\n一発目はわずかに外れ、大地に突き刺さった。2発目は的のはるか上空を通過した。3発目は、発射を仕損じ、わずか数メートル飛んだところで落下した。\n\n"
 contest_events.1541.unskilled: "[contestant.GetSheHe]あ苛立ちを隠せぬままに戻る後ろで、観衆がクスクスと笑っている。[contestant.GetSheHe|U]はもっと練習しなければ！"
 contest_events.1541.sabotage: "[contestant.GetTitledFirstNameNoTooltip]が途方に暮れているのが見てわかる。「わけがわからない！私があんなに下手なはずがない！」[contestant.GetSheHe]は弱々しく声を出し、怪しみながら自分の弓を確認する。"
 contest_events.1541.a: "これが現実だ。"
 #MYSTERIOUS
 contest_events.1550.t: "$tournament_contest_header$[contestant.GetFirstNameNoTooltip]のフード"
 contest_events.1550.desc: "[contestant.GetTitledFirstName]が最初の一射を放とうとするなか、観衆たちは静まり返ってその様子を見ている。この[contestant.GetWomanMan]が噂に違わぬ実力者であるのかどうかを、見定めようとしているのだ。\n\n"
 contest_events.1550.good: "最も荒唐無稽な噂でさえも、[contestant.GetHerHis]実演とは程遠いものだっただろう。[contestant.GetWomanMan]の放った矢は踊るように飛び、それぞれが難なく的の中央を射抜く。それは矢そのものの軸を引き裂き、群衆を熱狂させる。"
 contest_events.1550.normal: "噂の割には、[contestant.GetHerHis]は平凡な射手であった。[contestant.GetSheHe]に非はないが、その得点は最も練習量の少ない競技者とそう変わるものではなく、騒ぐほどの人物ではなかった。"
 contest_events.1550.bad: "衝撃的なミスや失敗の数々に、観衆たちは大きく落胆している。[contestant.GetWomanMan]は弓を撃ったことはおろか、握ったことがあるかどうかさえ疑問だった。"
 contest_events.1550.a: "ブラボー！"
 contest_events.1550.a.good: "素晴らしい。"
 contest_events.1550.a.bad: "がっかりだ。"
 contest_events.1550.b: "[contestant.GetSheHe]に会わなければ！"
 contest_events.1550.b.tt: "あなたは[contestant.GetFirstName]との会話を試みた"
 contest_events.1550.c: "ふん。"
 contest_events.1550.d: "誰かが我々の足を引っ張って楽しんだのは確かだ。"
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1553.desc: "[contestant.GetFirstName]が付き添い人に連れてこられると、[marshal.GetTitledFirstName]が突然叫ぶ。「おい！お前を知っているぞ！奴を捕らえろ！」\n\n「この[contestant.GetWomanMan]は地元の盗賊たちのリーダーです、[ROOT.Char.Custom('FormOfAddressForLiege')]！」[marshal.GetFirstName]がまくし立てる。「奴らは[activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l]に隠れ住み、家畜を盗んだり、罪のない旅人を強盗するのです」\n\n「違う！」射手が果敢に反論した。「我々は金持ちから奪ったものを、本来の持ち主である民衆に返しているのだ！」"
 contest_events.1553.a: "[contestant.GetSheHe]を投獄しろ！"
 contest_events.1553.b: "公開処刑すべきだろう。"
 contest_events.1553.c: "赦してやろう、[contestant.GetFirstNameNoTooltip]よ。このチャンスを無駄にするな。"
 contest_events.1553.d: "罪を償え。私に奉仕してな。"
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.1554.desc: "[contestant.GetFirstName]を捕まえるために私が送り出した従者たちは、困惑とともに帰還した。\n\n[contestant.GetHerHis]は矢が尽きると、急いでその場を立ち去ったというのだ。それ以来、[contestant.GetSheHe]の消息は途絶えている…"
 contest_events.1554.a: "一体…"
 ### HORSE RACE ###
 contest_events.3000.t: "$tournament_contest_header$山積"
 contest_events.3000.desc: "[contestant_1.GetFirstNamePossessive]の騎手がコースを駆け抜ける。\n\n最後の局面を向かえ、彼らの馬が徐々に土の上を横滑りし始めると、[contestant_2.GetFirstName]と[contestant_3.GetFirstNamePossessive]の馬には止まる暇さえもなかった！\n\n3頭の馬と騎手がぶつかり合った瞬間、観衆のどよめきがこだまする。\n\n"
 contest_events.3000.a: "うわっ。"
 contest_events.3000.b: "「[contestant_1.GetFirstNameNoTooltip]！どうしてこんなことに！？」"
 contest_events.3010.t: "$tournament_contest_header$無作法な騎手"
 contest_events.3010.desc: "[enemy_competitor.GetNamePossessive]の騎手が馬に乗るのを見るのは、村の広場に岩が転がるのを眺めるようなものだった。彼らの乗馬はほとんど狂気といってもいいもので、不運にも私の騎手である[jockey.GetFirstName]は、その暴力的なレースの犠牲となってしまった。\n\n苦しそうなうめき声と、痛々しい破壊音が響く。私の馬はコースの壁に激突した。[jockey.GetFirstNamePossessiveNoTooltip]の脚が折れているのは間違いないだろう。"
 contest_events.3010.a: "「これは明らかなルール違反だ！」"
 contest_events.3010.a.success: "あなたは騎手に罰則を与えるよう、審判を説得した"
 contest_events.3010.a.failure: "あなたは審判の説得に失敗した"
 contest_events.3010.b: "大目に見てやろう"
 contest_events.3020.t: "$tournament_contest_header$温和な騎手"
 contest_events.3020.desc: "レースを観戦する平民から人気を集めているのが誰であるのかは明白だった。農民たちは憧れと称賛に満ちた眼差しで[enemy_competitor.GetNamePossessive]の騎手を見つめている。馬が轟音を立てながら通り過ぎ、[enemy_competitor.GetFirstNameNoTooltip]が群衆に向けて[enemy_competitor.GetHerHis]の騎手を讃えると大きな歓声が上がる。[enemy_competitor.GetSheHe|U]は、自身の騎手が観衆の支持を一身に受けていることを知りながら、にこやかにレースを見守る。\n\nそこで私は考えたのだ。適切な応援があれば、観衆の関心を、#EMP 私の#!騎手である[jockey.GetFirstName]に向けられるのではないだろうか？"
 contest_events.3020.a: "「見よ！我が気高き騎手を！」"
 contest_events.3020.a.success: "あなたは自分の騎手に観衆の目を向けさせた"
 contest_events.3020.a.failure: "観衆は興味を示さなかった"
 contest_events.3020.b: "「関心の引き方は知っているだろう、[enemy_competitor.GetFirstNameNoTooltip]」"
