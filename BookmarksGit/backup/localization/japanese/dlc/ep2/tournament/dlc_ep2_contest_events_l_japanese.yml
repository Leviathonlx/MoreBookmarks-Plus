 contest_events.0805.desc: "トランペットが鳴り響き、観衆が騒ぎ、競技者たちが集まり始める。競技会が終わり、誰かの舞台が準備されている。伝令者が一歩前に歩み出て、場内に響き渡る声を張り上げる。\n\n「数多の試練、いくつもの困難、そして何よりも鬼気迫る競技の末に、[contest_winner.GetTitledFirstName]が決勝で[second_place.GetTitledFirstName]を打ち破った！[contest_winner.GetFirstNameNoTooltip]が勝者だ！」\n\n"
 contest_events.0805.first: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の中で私の技量に匹敵するものは誰もいない！"
 contest_events.0805.second: "勝てはしなかったが、あと一歩だった…"
 contest_events.0805.contestant: "「次はもっと努力しなければ！」 勝利者の腕が上がるのを見ながら、私は心の中で思う。"
 contest_events.0805.spectator: "最高に面白いイベントだ！"
 contest_events.0805.first_champion: "\n\n我が代闘士が#EMP 本当に#!勝ったのか！？これは必ず報いてやらねば！"
 contest_events.0805.second_champion: "\n\n勝てはしなかったけれども、今まで通り、我が代闘士を誇りに思う。"
 contest_events.0805.contestant_champion: "\n\n我が代闘士[contest_champion.GetFirstName]は、その名にふさわしい働きをほとんどできなかった…"
 contest_events.0805.spectator_champion: "\n\n我が代闘士[contest_champion.GetFirstName]は参加資格すら獲得できなかった。"
 contest_events.0805.a.winner: "勝ったぞ！[ROOT.Char.GetTitleAsNameNoTooltip]は勝ったのだ！"
 contest_events.0805.a.marriage: "この[contest_prize.GetType|l]はお前のためだけに成し遂げたのだ。"
 contest_events.0805.a: "おめでとう、[contest_winner.GetTitledFirstNameNoTooltip]。"
 contest_events.0805.b: "我が勝利を、[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip]に捧げよう！"
 contest_events.0805.c.winner: "どうやら私達は結ばれそうだ、[marriage_prize.GetFirstNameNoTooltip]。"
 contest_events.0805.c: "よくやった, [marriage_prize.GetTitledFirstNamePossessiveNoTooltip]の手は貴公のものだ。"
 contest_events.0805.d.winner: "勝ったぞ！#EMP 本当に#!勝ったのだ！"
 contest_events.0805.d.second: "あと少し…"
 contest_events.0805.d.loser: "必ず次がある…"
 contest_events.0805.d: "当然の勝利だ。"
