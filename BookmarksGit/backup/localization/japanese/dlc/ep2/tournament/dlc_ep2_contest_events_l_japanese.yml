 contest_events.0810.a.champion_lose: "ああ、[contest_loser.GetFirstNameNoTooltip]…代闘士よ…"
 contest_events.0810.a.close_family: "[ROOT.Char.Custom2('RelationToMeShort', contest_winner)]が[ROOT.Char.Custom2('RelationToMeShort', contest_loser)]を打ち破った！"
 contest_events.0810.a.close_family_win: "これぞ私の[ROOT.Char.Custom2('RelationToMeShort', contest_winner)]だ！"
