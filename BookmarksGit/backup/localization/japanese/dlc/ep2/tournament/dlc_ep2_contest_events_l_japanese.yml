 contest_events.0820.t: "[activity.GetCurrentPhase.GetPhase.GetName]: [activity.Custom('GetVersusRound')]"
 contest_events.0820.qualify: "[activity.GetCurrentPhase.GetPhase.GetName]の予選が終了し、準々決勝に名乗りを上げる者が明らかとなった。\n\n"
 contest_events.0820.semi: "[activity.GetCurrentPhase.GetPhase.GetName]の準々決勝が終了した！\n\n伝令が叫ぶ。「[contest_summary_1.GetNameRegnal]、[contest_summary_2.GetNameRegnal]、[contest_summary_3.GetNameRegnal]、[contest_summary_4.GetNameRegnal]が準決勝に進出した！」\n\n"
 contest_events.0820.final: "[activity.GetCurrentPhase.GetPhase.GetName]の準決勝が終了した！\n\n伝令が叫ぶ。「[contest_summary_1.GetNameRegnal]と[contest_summary_2.GetNameRegnal]が決勝に進出した！」\n\n"
 contest_events.0820.open: "ついに[activity.GetCurrentPhase.GetPhase.GetName]との戦いが本格的に始まる。\n\n誰が栄冠に輝くかは、[ROOT.Char.GetFaith.HighGodName]の手に委ねられている！\n\n"
 contest_events.0820.contestant: "もはや準備の時間はない。[ROOT.Char.GetFaith.WarGodName]の名のもとに、我が力を見せてやろう！\n\n"
 contest_events.0820.vs_resigned: "私の次の試合は[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)]である[versus_contestant.GetTitledFirstName]が相手だったが、[versus_contestant.GetSheHe]は降参した！\n\n"
 contest_events.0820.vs_disqualified: "私の次の試合は[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)]である[versus_contestant.GetTitledFirstName]が相手だったが、[versus_contestant.GetSheHe]は失格となった！\n\n"
 contest_events.0820.vs: "私の次の試合は[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)]である[versus_contestant.GetTitledFirstName]が相手だ。\n\n"
 contest_events.0820.vs_final: "私は決勝に進出した！私の勝利に立ちふさがるのは、[versus_contestant.GetTitledFirstName]だけだ。\n\n"
 contest_events.0820.intent_match: "一方、[intent_scope.GetTitledFirstName]は[intent_match.GetTitledFirstName]と対決することになった。\n\n"
 contest_events.0820.woo_vow: "私は観客席を眺め、[woo_target.GetTitledFirstName]を探す。すぐに、[woo_target.GetSheHe]が悲しげに私を見ているのを見つけた。[woo_target.GetSheHe]と私の戦いは不可避のようだが…"
 contest_events.0820.a: "やってみせよう！"
 contest_events.0820.b: "これは…降参しよう…"
 contest_events.0820.c.resigned: "降参だと？私の勝ちだ！"
 contest_events.0820.c.disqualified: "だからこそ、規則に従うべきなのだ。"
 contest_events.0820.d: "興味深い試合だ…"
 contest_events.0820.d.contestant: "準備はできている！"
 contest_events.0820.d.loser: "次は私が勝つ…"
 contest_events.0825.t: "$activity_tournament$: [activity.GetCurrentPhase.GetPhase.GetName]の辞退"
 contest_events.0825.desc: "危険を回避するためか、あるいはほかの動機によって、[resign_target.GetTitledFirstName]は[activity.GetCurrentPhase.GetPhase.GetName|l]の競技会における対戦相手の[versus_contestant.GetTitledFirstName]に降参した。\n\n"
 contest_events.0825.safe: "恥をかかされる可能性をなくすためか、あるいはほかの動機によって、[resign_target.GetTitledFirstName]は[activity.GetCurrentPhase.GetPhase.GetName|l]の競技会における対戦相手の[versus_contestant.GetTitledFirstName]に降参した。\n\n"
 contest_events.0825.qualify: "[versus_contestant.GetFirstNameNoTooltip]は棄権によって準決勝へ進出することになった。"
 contest_events.0825.semi: "[versus_contestant.GetFirstNameNoTooltip]は棄権によって決勝へ進出することになった。"
 contest_events.0825.final: "[versus_contestant.GetFirstNameNoTooltip]は棄権によって競技会に優勝した！"
 contest_events.0825.a: "本当か？"
 contest_events.0825.b: "[resign_target.GetSheHe|U]は#EMP 何を#!しているのだ！？"
 contest_events.0826.t: "$activity_tournament$: [activity.GetCurrentPhase.GetPhase.GetName]の失格"
 contest_events.0826.desc: "怒りを露わにしながら、[host.GetTitledFirstName]は[disqualify_target.GetTitledFirstName]を[activity.GetCurrentPhase.GetPhase.GetName|l]コンテストで失格にした。これにより、[versus_contestant.GetTitledFirstName]が先へ進むことになった。\n\n"
 contest_events.0826.a: "まったくもって驚きだ。"
 contest_events.0826.b: "[disqualify_target.GetSheHe|U]は#EMP 何を#!しているのだ！？"
 contest_events.0860.t: "$tournament_contest_header$完全な一突き"
 contest_events.0860.desc: "旗が風に揺らめき、はためき、観客はその一瞬に息を呑む。私は槍を振り上げると、競技会の前の出来事が脳裏をよぎる。"
 contest_events.0860.flavor_1: "私は脇腹に大きな打撃を受け、傷を負いながらも戦った。\n\n"
 contest_events.0860.flavor_2: "私の対戦相手が、馬上から叩き落された。\n\n"
 contest_events.0860.flavor_3: "私の対戦相手が、巨大な様相の槍を使おうとした。\n\n"
 contest_events.0860.flavor_4: "私の対戦相手が、徒歩での決闘を提案しようと近づいてきた。\n\n"
 contest_events.0860.flavor_5: "私の高潔なる対戦相手が、重傷を負いながらも突きを繰り出そうとした。\n\n"
 contest_events.0860.flavor_6: "対戦相手が慈悲のパスを求めた。\n\n"
 contest_events.0860.flavor_7: "私は対戦相手のだらしのない花婿と話をした。\n\n"
 contest_events.0860.flavor_8: "私が突きの準備をしている間、観客が罵声を浴びせてきた。\n\n"
 contest_events.0860.flavor_9: "私は対戦相手に槍を貸し出した。\n\n"
 contest_events.0860.flavor_10: "別の競技者が落馬し、無残な怪我を負った。\n\n"
 contest_events.0860.flavor_fallback: "対戦相手が試合場の反対側に立つ。今がその時だ。"
 contest_events.0860.a: "頭を狙えば…"
 contest_events.0860.b: "狙いは高く、姿勢は低く。"
 contest_events.0860.c: "前のパスで、相手の内心を垣間見たように思う…"
 contest_events.0860.d: "策略はなしだ。盾を狙うまで。"
 contest_events.0861.t: "$tournament_contest_header$釘付け"
 contest_events.0861.desc: "私がよろめきながら前進し、再び対戦相手と対峙すると、観衆は血を求めた。私は額から滴る赤い雫を手で拭い去り、ここまでの戦いを振り返りながら考える。"
 contest_events.0861.flavor_1: "私が対戦相手の弱点を見極めようとしたときのことを。\n\n"
 contest_events.0861.flavor_2: "対戦相手が、観客に向けてアピールしたときのことを。\n\n"
 contest_events.0861.flavor_3: "泥で対戦相手の目をくらましたときのことを。\n\n"
 contest_events.0861.flavor_4: "私は成功するために汚い手を使ったときのことを。\n\n"
 contest_events.0861.flavor_5: "観客の1人が、私に予想外の支援をしたときのことを。\n\n"
 contest_events.0861.flavor_6: "体格のいい相手が、それを用いて私を挑発したときのことを。\n\n"
 contest_events.0861.flavor_7: "私と対戦相手が、色恋沙汰に発展したときのことを。\n\n"
 contest_events.0861.flavor_8: "対戦相手の友人が、私の不正を非難したときのことを。\n\n"
 contest_events.0861.flavor_9: "私が成功を確実なものとするため、対戦相手を分析したときのことを。\n\n"
 contest_events.0861.flavor_10: "私の指が、脱臼したときのことを。\n\n"
 contest_events.0861.flavor_11: "対戦相手に目を突かれたときのことを。\n\n"
 contest_events.0861.flavor_12: "対戦相手が、口から泡を飛ばしながら、私の鼻に噛みついたときのことを。\n\n"
 contest_events.0861.flavor_13: "両手で相手の耳を叩き、鼓膜を破裂させたときのことを。\n\n"
 contest_events.0861.flavor_fallback: "私の技を決めるために。\n\n"
 contest_events.0861.a: "懐が弱そうだ…"
 contest_events.0861.b: "「さあ！戦士として戦おう！」"
 contest_events.0861.c: "低く構え、高く打ち上げる"
 contest_events.0861.d: "シンプルに、安全に。"
 contest_events.0862.t: "$tournament_contest_header$反撃"
 contest_events.0862.desc: "金属と金属がぶつかり合う音の大合唱が鳴り響き、2本の刃が互いの間合いを削り、火花を散らして地面に落ちる。私は優位を求めて、"
 contest_events.0862.flavor_3: "対戦相手の剣が観客の中へと飛んでいったときのことを思い返す。\n\n"
 contest_events.0862.flavor_4: "本能的に相手の股間を蹴り上げたときのことを思い返す。\n\n"
 contest_events.0862.flavor_5: "私は自分自身に劇的な優位があることに気づき、それをどう使うのが最善かを考えた。\n\n"
 contest_events.0862.flavor_6: "対戦相手が私に賄賂を贈ろうとしたときのことを思い返す。\n\n"
 contest_events.0862.flavor_7: "攻撃的な相手に対し、反撃と防御のどちらかを選ばなければならなかったときのことを思い返す。\n\n"
 contest_events.0862.flavor_8: "私は決闘の間、もう片方の手を使う機会を伺っていた。\n\n"
 contest_events.0862.flavor_9: "気がつくと、私は決闘者のマントを着て戦っていたときのことを思い返す。\n\n"
 contest_events.0862.flavor_10: "言葉によって、相手の注意を逸らすことも考えた。\n\n"
 contest_events.0862.flavor_11: "私は、対戦相手の家族の1人との#EMP 親密な関係#!を活用することも考えた。\n\n"
 contest_events.0862.flavor_fallback: "そして、我々は再び互いに歩み寄る。双方が疲労困憊だ。勝者となるのはただ1人。\n\n"
 contest_events.0862.a: "訓練を思い出すのだ。"
 contest_events.0862.b: "「おや？#EMP 怖い#!のか？」"
 contest_events.0862.c: "最後のブラフで決着がつくかもしれない…"
 contest_events.0862.d: "「来い。戦おう」"
 contest_events.0863.t: "$tournament_contest_header$決着"
 contest_events.0863.desc: "駒を動かす、柔らかな音が静寂を乱す。我々は今、終盤戦に突入した。勝敗は天秤の上にかかっている。私は、これまでにおきたことを思い返していた。"
 contest_events.0863.flavor_1: "ここまで私は心理戦を通じて、相手を翻弄しようとしてきた。\n\n"
 contest_events.0863.flavor_2: "私の対戦相手は、ものすごい音を立ててテーブルをひっくり返した。\n\n"
 contest_events.0863.flavor_3: "私は危険はあるが、リターンもある一手を打つ機会を得た。\n\n"
 contest_events.0863.flavor_4: "私は不正をするチャンスを見つけ、熟考した。\n\n"
 contest_events.0863.flavor_5: "私は相手を威嚇し、下手な動きをさせた。\n\n"
 contest_events.0863.flavor_6: "私の対戦相手は、彼らのルール解釈を尊重するよう私に求めた。\n\n"
 contest_events.0863.flavor_fallback: "駒は静かに、だが緊迫感とともに動いている。我々のどちらも、勝利を手にするまでそう時間はかからない。\n\n"
 contest_events.0863.a: "私の戦争に関する知識を生かせないだろうか？"
 contest_events.0863.b: "「お前は自分に恐ろしく自信があるようだが…」"
 contest_events.0863.c: "大胆な手を打つ時だろうか？"
 contest_events.0863.d: "安全な手を打つのが正しい。"
 contest_events.0870.t: "$tournament_contest_header$急所への命中"
 contest_events.0870.pivotal_success: "まず最初に響いたのが衝撃音だ。そして一瞬の後、私の腕が震えた。そこに突然、群衆の喝采という別の音が木霊した。私の槍は勢いよく急所に命中し、敵の盾を砕いた。さらに特筆すべきは、相手の狙いは完全に外れたということだ！\n\n"
 contest_events.0870.pivotal_neutral: "お互いにいいスタートを切ったものの、私の腕は震え、相手の盾をすかしてしまう。唯一の救いは、相手の狙いも高く外れたことだ。観客のうめきが響き渡る。\n\n"
 contest_events.0870.pivotal_failure: "槍の先端が近づき、そして…対戦相手の盾を#EMP 外した#!。一瞬の後、私は鞍の上で揺さぶられ、自分の盾に槍があたって砕けると同時に、群衆の咆哮が自分の耳に呪いのように響く。\n\n"
 contest_events.0870.ptv_close: "最後のパスの時間が来た。すべてはこれで決まる。"
 contest_events.0870.ptv_top: "私は一番だが、まだ最後の一突きが残っている。この最後のパスで決めるだけだ…"
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName]が上位にあるが、最後のパスが残っている…"
 contest_events.0870.ptv_bottom: "私は下位に沈んでおり、打撲で負傷もしている。唯一の希望は、敵が続行できなくなるほどに強打を与えることだが、それには奇跡が必要だ…"
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]はすっかり打ちのめされている。劇的な展開がない限りは、これで勝敗は決しただろう。"
 contest_events.0870.ptv_top_half: "私は勝っているが、まだ懸念すべきことはたくさんある。たった一撃でこの勝負が私にも相手にも有利に傾き得る可能性がある。"
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]が勝ってはいるが、接戦だ。栄光はまだつかめない。"
 contest_events.0870.ptv_bottom_half: "私の得点は下位だが、まだ巻き返せる。あと1回パスをこなせば、栄光へのチャンスが巡ってくる…"
 contest_events.0870.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]は劣勢だが、まだ終わっていない。1つの行動が、大きく結果を左右するかもしれない…"
 contest_events.0870.ptv_fallback: "両馬が駈歩に入ったところで、このラウンドの最後のパスが行われる。"
 contest_events.0870.spectator: "\n\n馬上槍試合の最後のラウンドは騒々しいものだ。観戦者は野次をとばし、医師は負傷者の手当てをし、満員の観衆の熱気がすべてを熱狂の渦に巻き込む。"
 contest_events.0870.final: "\n\n馬の蹄の音が轟きわたり、槍が構えられ、群衆が吠える。"
 contest_events.0870.winner_start: "最後の瞬間の位置につき、私の馬が[versus_contestant.GetFirstName]に向かって嘶く。私はこの一突きに確かな手ごたえを感じていた。"
 contest_events.0870.loser_start: "もう一度位置についたが、突撃する馬のリズムや鎧のすわりなど、何か違和感を覚えた。"
 contest_events.0870.winner_break: "私の槍はまっすぐに狙いを捕らえ、[versus_contestant.GetHerHis]盾に、耳をつんざくような音と破片が飛び散る様とともに叩き込まれる。[versus_contestant.GetHerHis]突きは私から逸れる。これで必要な得点はすべて稼いだ！"
 contest_events.0870.winner_unhorse: "私の槍が[versus_contestant.GetSheHe]胸を完全に捉える。私の馬が走り続ける中、[versus_contestant.GetSheHe]破片のシャワーが降りしきる地面に叩きつけた。"
 contest_events.0870.loser_break: "私の槍は最後の瞬間に狙いを外す。一方で、[versus_contestant.GetHerHis]突きは真正面から打ち込まれ、耳をつんざくような衝撃音と破片によって、私の盾が揺さぶられるのを感じた。"
 contest_events.0870.loser_unhorse: "私は狙いを定め続けることができなかった。そして、[versus_contestant.GetHerHis]槍が私の盾をかわし、胸に突き刺さるのが見えた。それから地面に叩きつけられた私は、馬上で勝鬨を上げる対戦相手の声を聞いた。"
 contest_events.0870.a: "このラウンドの最後の一突きが待っている。"
 contest_events.0870.b: "このラウンドの最後の一突きだ！"
 contest_events.0871.t: "$tournament_contest_header$互角"
 contest_events.0871.pivotal_success: "互いの肩に手をかけ、巧みに脚をすくい、力いっぱいひっくり返す。私たちは床に崩れ落ちた。苦しそうな呼吸音と、遠くから聞こえる観衆のどよめきだけが聞こえる。私は敵の上によじ登り、優位に立とうと力を込める。\n\n"
 contest_events.0871.pivotal_neutral: "互いに相手を押し倒そうともがく中、私たち2人の荒い息遣いが周囲に充満する。そしてついに、一方の脚がもう一方の脚を引っ掛け、私たちは地面に倒れ込んだ。一瞬唖然としたが、両方が互角の状態であることに気付き、瞬時に優位に立とうと力を込め始める。\n\n"
 contest_events.0871.pivotal_failure: "私は相手を投げようとしたが、そのとたん、私自身が宙を舞った。私は激しく地面に叩きつけられ、うめき声とともに肺から息を吐き出す。そして、身動きが取れない状況でありながらも、即座に防御を固める。\n\n"
 contest_events.0871.ptv_close: "戦いはあまりにも接戦だった。どちらかがミスをすれば、一瞬で終わってしまうだろう。"
 contest_events.0871.ptv_close_spectator: "戦いは接戦だ！どちらかがミスをすれば、一瞬で終わってしまうだろう。"
 contest_events.0871.ptv_top: "私が優勢だ！あとは勝利を掴むだけだ！"
 contest_events.0871.ptv_top_spectator: "[pivotal_contestant.GetFirstName]が優勢だ！勝利は間近だ！"
 contest_events.0871.ptv_bottom: "私は劣勢だ。それも、かなりの差がある。勝利への道は狭いが、まだ可能性はある…"
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]は劣勢だ。それも、かなりの差がある。ここから勝つには、奇跡が必要だろう…"
 contest_events.0871.ptv_top_half: "私は優勢だが、勝利は確実なものではない。あと少し頑張れば…"
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]は優勢だが、勝利は確実なものではない。"
 contest_events.0871.ptv_bottom_half: "私は劣勢だが、敗北が決まったわけではない。まだ逆転の余地はある！"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]は劣勢だが、敗北が決まったわけではない。"
 contest_events.0871.ptv_fallback: "汗が滴り落ちる。双方の四肢が絡み合い、優位を得ようとする。"
 contest_events.0871.spectator: "\n\n双方の肉体が離れ、再び組み合い、そしてまた離れる。競技者たちの重い息遣いは、観衆の叫び声にかき消される。再び両者が絡み合い、砂埃が巻き上がり、汗ばんだ肌に張り付く。"
 contest_events.0871.final: "砂埃が舞い、観客は興奮の声を上げる。試合が決着する。"
 contest_events.0871.winner_start: "しばらくすると、私は[versus_contestant.GetFirstName]の不意を突くことに成功した。"
 contest_events.0871.loser_start: "しばらくすると、[versus_contestant.GetFirstName]は突然私の不意を突いてきた！"
 contest_events.0871.winner_pin: "私は技を決め、[versus_contestant.GetSheHe]をしっかりと抑えこむ。逃げ出そうと悪あがきをする[versus_contestant.GetSheHe]を地面に貼り付けにする。"
 contest_events.0871.winner_throw: "私はこの好機を無駄にせず、[versus_contestant.GetHerHis]腰を掴んで、リングの端に向かって放り投げると、[versus_contestant.GetSheHe]は大きく手足を開いて転がり落ちる。"
 contest_events.0871.loser_pin: "どうにか態勢を立て直そうとしたところで、[versus_contestant.GetSheHe]が私を地面に叩きつけ、万力のような力ではりつけにした。どうにかもがこうとするも、振りほどくことはできない。"
 contest_events.0871.loser_throw: "足がかりをつかもうとする努力もむなしく、[versus_contestant.GetSheHe]が力任せに私を投げとばす。私はリングから、土の上へと転がり落ちた。"
 contest_events.0871.winner_end: "審判が終了の合図を出す。私の勝利だ！"
 contest_events.0871.loser_end: "審判が終了の合図を出す。私は敗北した…"
 contest_events.0871.a: "勝利！"
 contest_events.0871.a.loser: "敗北した…"
 contest_events.0871.b: "もう一戦だ！"
 contest_events.0872.t: "$tournament_contest_header$鋼と鋼"
 contest_events.0872.pivotal_success: "私の武器が兜をかすめた瞬間、けたたましい一撃が鳴り響き、相手は呆然としながら後方によろめいた。そこに素早く追い討ちをかける。左からフェイントをかけ、右の一撃を叩き込む。敵が必死に後退し、それを受けた私は前に出たが、私の剣はぎりぎりのところでかわされた。\n\n"
 contest_events.0872.pivotal_neutral: "上段からの一振りは受け流され、私は反撃の一撃を回避した。観客が歓声と息を呑むなか、両者の武器が再びぶつかり合い、受け流し、突き合う。どちらも相手の隙を見出せてはいなかった。\n\n"
 contest_events.0872.pivotal_failure: "疲弊しきった私の一突きは大きく外れる。対戦相手は侮辱するかのように、その不正確な攻撃を逸らそうともしなかった。一方で、私は瞬く間に守勢に回ることになる。一撃、また一撃と立て続けに受け流すものの、反撃を返すことはできなかった。私は必死に後退り、受け流し、かわし、どうにか戦いを続ける。\n\n"
 contest_events.0872.ptv_close: "決闘は接戦だ！勝者はまだ、どちらになるかわからない。"
 contest_events.0872.ptv_close_spectator: "決闘は接戦だ！勝者はまだ、どちらの競技者になるかわからない。"
 contest_events.0872.ptv_top: "この戦いは、ある程度私に優勢だ。あと少し、もちこたえさえすれば…"
 contest_events.0872.ptv_top_spectator: "[pivotal_contestant.GetFirstName]が優勢だ！勝利まで、きっとあと少し…"
 contest_events.0872.ptv_bottom: "私は劣勢だ。すぐになんとかしなければ！"
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]は劣勢だ。[pivotal_contestant.GetSheHe|U]はすぐになんとかしなければ！"
 contest_events.0872.ptv_top_half: "私は優勢だ。だが、決闘の性質とはそのようなものだ。今、この優位を掴まねば後悔することになるだろう。"
 contest_events.0872.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]は優勢だ。だが、決闘の性質上、それはいつ変わるかはわからない…"
 contest_events.0872.ptv_bottom_half: "私は劣勢だ。大差ではないが、早くなんとかしなければ…"
 contest_events.0872.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]は劣勢だ。大差ではないが、[pivotal_contestant.GetSheHe]は早くなんとかしなければ…"
 contest_events.0872.ptv_fallback: "鋼と鋼が再び剣を交える。"
 contest_events.0872.spectator: "\n\n二人はもう一度打ち合う。明るい日差しに鮮やかな火花が飛び交う。観客の歓声は、刃の一撃と同じように響き渡る。"
 contest_events.0872.final: "うめき声に、鳴り響く剣戟の音、そして観客の叫び超え。決闘の終わりを告げる、残酷な合唱。"
 contest_events.0872.winner_start: "私は勝利を感じ、[versus_contestant.GetFirstName]が立て直す前にそれを決しようと急ぐ。"
 contest_events.0872.loser_start: "[versus_contestant.GetFirstName]が急に方針を変えた。終わりが近いと感じた。"
 contest_events.0872.winner_yield: "[versus_contestant.GetSheHe|U]は、防御をかろうじて保ちながら、どうにか私の飛び交う打撃を耐え忍ぶ。だが、ついにはたじろいだ。"
 contest_events.0872.winner_disarm: "素早い連続攻撃を繰り出す[versus_contestant.GetHerHis]強力な刃を、最後の1発で受け止める。そして[versus_contestant.GetHerHis]柄を壊し、武器を大地に突き立てる。"
 contest_events.0872.loser_yield: "私は、的確な打撃に防御を保つのがやっとで、体力の消耗も激しい。避けられない事態を長引かせるくらいなら、降参しようと腕を上げる。"
 contest_events.0872.loser_disarm: "私は、嵐のような[versus_contestant.GetHerHis]攻勢に対して最善を尽くして護りを固める。しかし、最後の一撃は私の刃を不格好にとらえ、剣の柄を壊して刃を地面にたたきつけた。"
 contest_events.0872.a: "あと一撃…"
 contest_events.0872.b: "あと一撃！"
 contest_events.0873.t: "$tournament_contest_header$終盤戦"
 contest_events.0873.pivotal_success: "相手が私の仕掛けた罠に完璧にはまるのを見て、私は一瞬、笑みを浮かべずにはいられなかった。数手後、私はその隙を突いて優位に立った。\n\n"
 contest_events.0873.pivotal_neutral: "相手は私が仕掛けた罠を無視するが、私も同様に罠に気づいて回避する。緊迫した攻防が続くが、お互いに実を結ばない。ゲームは膠着状態のまま終盤へもつれこんだ。\n\n"
 contest_events.0873.pivotal_failure: "私の手が駒から離れた瞬間、私は自分がミスを犯したことを悟った。相手の巧妙な罠が仕掛けられていたのだ。そこから数手で、私は己の失策によって不利な立場に追い込まれ、望んでいなかった態勢へと引きずり込まれた。\n\n"
 contest_events.0873.ptv_close: "この試合の結末は誰にもわからない。勝率は非常に小さく、失策の代償は非常に大きい。"
 contest_events.0873.ptv_top: "私はそれなりの差をつけて優勢だ。この優位を推し進めることができれば、勝利は目前だ！"
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName]はそれなりの差をつけて優勢だ。この優位を推し進めることができれば、勝利は目前だ！"
 contest_events.0873.ptv_bottom: "私は劣勢だ、そして私の態勢は、一手打つ度に悪化していく。ここから勝利するには、奇跡が必要だろう…"
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName]は劣勢だ、そして私の態勢は、一手打つ度に悪化していく。ここから勝利するには、奇跡が必要だろう…"
 contest_events.0873.ptv_top_half: "私は優勢だが、まだ確たるものではない。何か失敗をすれば、大きな代償を払うことになるだろう。"
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName]は優勢だが、まだ確たるものではない。何か失敗をすれば、大きな代償を払うことになるだろう。"
 contest_events.0873.ptv_bottom_half: "私は劣勢ではあるが、絶望的な状況ではない。隙さえ見いだせれば…"
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName]は劣勢ではあるが、絶望的な状況ではない。隙さえ見いだせれば…"
 contest_events.0873.ptv_fallback: "盤上の状況は複雑化し続けているが、潜在的なルートや策略が封鎖されるにつれて、シンプルになっていく。"
 contest_events.0873.spectator: "\n\n試合が進んでいくにつれて眉をひそめる。観客たちは気が散らないように、あるいは自分の好きな選手にとって有利になる可能性のある手を教えてしまわないように、口をつぐんでいる。"
 contest_events.0873.final: "盤を叩く音が増え、精神的な緊張が高まっていく。終盤戦は順調に進んでいる。"
 contest_events.0873.winner_start: "間もなく、[versus_contestant.GetFirstName]は手遅れであることが明らかになる。"
 contest_events.0873.loser_start: "しばらくして、私はようやく自分の立場の危うさに気づいた。[versus_contestant.GetFirstName]は最初から私を弄んでいたのだ！"
 contest_events.0873.winner_surprise: "[versus_contestant.GetSheHe|U]は私の罠にはまり、慎重に計画してきた終局に気づかなかった。淡々とした身振りで、私は最後の一手を盤面に叩きつける。"
 contest_events.0873.winner_grind: "私は[versus_contestant.GetSheHe]弱らせていく。[versus_contestant.GetHerHis]態勢がゆっくりと、しかし取り返しのつかないほど追い込まれていく一方で、私は勝利に向かって進んでいく。"
 contest_events.0873.loser_surprise: "[versus_contestant.GetSheHe|U]は試合の半分を費やして私を罠にハメた。私がしくじっている間、好機を待っていたのだ。今や、逃げ場はない。"
 contest_events.0873.loser_grind: "私の一挙手一投足は妥協の産物のようで、[versus_contestant.GetHerHis]優れたプレイにじりじりと押されていく。あまりにも早く、私は抜き差しならぬ状況に陥った。"
 contest_events.0873.a: "残されたのは数手のみ…"
 contest_events.0873.b: "残されたのは数手のみ！"
