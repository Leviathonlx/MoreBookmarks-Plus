 contest_events.0910.t: "$tournament_contest_header$統制の喪失"
 contest_events.0910.melee: "騎士たちが戦い合うさまを見ていると、血が騒ぐ。だが、栄光のチャンスは、チームメイトや、時期尚早にすぎる退却によって私の手元から奪われていく。\n\nついに、[wrathful_victim.GetTitledFirstName]が私の足元の泥の中へと倒れ込んだ。剣が届かず、欲をかいた一撃によってバランスを崩したのだ。\n\n「あと少しで私の頭に届いたものを！」私は吼え、[wrathful_victim.GetSheHe]睨みつけた。この愚か者は、私のなすがままだ。"
 contest_events.0910.wrestling: "[wrathful_victim.GetTitledFirstName]と私は、真昼の太陽の下で焼かれながら、永遠とも思えるほど長い間互いの周囲を回っている。\n\n私が技を仕掛ける度に、[wrathful_victim.GetSheHe]はギリギリで私の攻撃を振りほどいた。私は我慢の限界に達しつつあった。\n\n私が突撃しようとしたとき、[wrathful_victim.GetFirstNameNoTooltip]はよろめき、完全に隙をさらした。"
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.a: "教訓を与えてやる、この惨めなチビめ…！"
 contest_events.0910.b: "立て、チビめ！"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wrathful: "私は怒りに身を任せて、容赦なく[wrathful_victim.GetFirstName]を殴りつける。[wrathful_victim.GetSheHe]は、私の打撃をどうにかしのごうとする。\n\n"
 contest_events.0911.melee: "[activity.GetCurrentPhase.GetPhase.GetName|l]は突如、止められる。[wrathful_contestant.GetFirstName]が激しい音ともに、[wrathful_victim.GetFirstName]を床に激しく叩きつける様を、関係者皆が立ち止まって息を呑みながら見ていたのだ。\n\n"
 contest_events.0911.wrestling: "[activity.GetCurrentPhase.GetPhase.GetName|l]の試合が始まって間もなく、[wrathful_contestant.GetTitledFirstName]は[wrathful_victim.GetTitledFirstName]に対する怒りを露わにし、自制心を失って[wrathful_victim.GetSheHe]地面に叩きつける。\n\n"
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.dead: "誰かに引き離され、赤い霧がようやく晴れた時、自分がやりすぎたことに気がついた…"
 contest_events.0911.wound: "私が[wrathful_victim.GetSheHe]から引き離されるころには、[wrathful_victim.GetSheHe]は大きな苦しみを味わっていた。"
 contest_events.0911.angry_host: "これは許されない！"
 contest_events.0911.host: "残念だ。"
 contest_events.0911.a.dead: "不運な悲劇だ…"
 contest_events.0911.a.wound: "すぐに忘れることはないだろう！"
 contest_events.0911.a: "これが強者のやり方だ。"
 contest_events.0911.c.dead: "妥当な結果だ…"
 contest_events.0911.c: "ああ…"
 contest_events.0912.dead: "ようやく[wrathful_contestant.GetFirstNameNoTooltip]が引き離されたときには手遅れだった…[wrathful_victim.GetFirstNameNoTooltip]はすでに死んでいたのだ…"
 contest_events.0912.wound: "[wrathful_contestant.GetFirstNameNoTooltip]が[wrathful_victim.GetSheHe]から引き離されるころには、[wrathful_victim.GetFirstNameNoTooltip]は大きな苦しみを味わっていた。"
 contest_events.0912.b: "このような行き過ぎた行為は容認できぬ。"
