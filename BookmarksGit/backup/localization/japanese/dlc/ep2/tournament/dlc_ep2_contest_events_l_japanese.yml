 tournament_versus_contest_end_flavor_wrestling_1: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]が[second.GetFirstNameOrMeNoTooltip]をしっかりと押さえ込み、優勝を決めた。"
 tournament_versus_contest_end_flavor_wrestling_2: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]が[second.GetFirstNameOrMeNoTooltip]を試合場から砂煙を上げる群衆の中へと投げ落とした。"
 tournament_versus_contest_end_flavor_wrestling_3: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]は、[second.GetFirstNameOrMeNoTooltip]を思い切り地面に叩きつけた。"
 tournament_versus_contest_end_flavor_duel_1: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]は[second.GetFirstNameOrMeNoTooltip|U]の武装を解除し、降伏を余儀なくさせた。"
 tournament_versus_contest_end_flavor_duel_2: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]は[second.GetFirstNameOrMeNoTooltip|U]を地面に叩きつけ、降参を余儀なくさせた。"
 tournament_versus_contest_end_flavor_duel_3: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]は、審判のよく通る声で勝利を宣言された。"
 tournament_versus_contest_end_flavor_board_game_1: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]は巧みな技で試合を決めた。"
 tournament_versus_contest_end_flavor_board_game_3: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]は、[second.GetFirstNameOrMeNoTooltip]を降参へと追い込んだ。"
 tournament_versus_contest_end_flavor_board_game_2: "[ROOT.Char.GetFirstNameOrMeNoTooltip|U]は、[second.GetFirstNameOrMeNoTooltip]が古典的な失策を犯した瞬間に追い込んだ。"
 contest_events.0810.wound: "\n\n[contest_loser.GetFirstNamePossessiveNoTooltip]の傷は、[contest_loser.GetHerHis]武勇を物語っている。"
 contest_events.0810.death: "\n\n残念だが、[contest_loser.GetFirstNameNoTooltip]はその活躍により負傷し、まもなく息を引き取った。"
 contest_events.0810.qualify: "\n\n[contest_winner.GetFirstNameNoTooltip]は準決勝に進出した。"
