 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName]：競技会の始まり"
 contest_events.0800.joust: "伝令が競技者の開催を告げる中、出場者たちは馬に乗って試合場を一周し、従者たちはその腕を掲げる。従者たちは、その主君の紋章を身にまとい、これから始まる試合のための装備品や補給品を担いで、慌ただしく往来する。\n\n"
 contest_events.0800.wrestling: "シャツを着用していない出場者たちが砂上に整列し、競技会の開始のアナウンスとともにウォーミングアップを開始する。ある者は泥を塗り、またある者はオイルを塗り、これから始まる試合でのわずかな優位を狙っている。\n\n"
 contest_events.0800.duel: "競技会の開始を告げる伝令の告知とともに、出場者たちが試合場を囲むように入場してくる。万が一、出場者が試合場に激突しても大丈夫なように、四角く設営された試合場は後方から観戦できるような形に作られている。\n\n"
 contest_events.0800.board_game: "出場者たちは、伝令が競技会の開催を告げる中、クッションに身を預け、軽食を頼みながら、ギャンブルのテーブルにつく。ゲームそのものは、鏡のように磨き上げられたテーブルの上に並べられている。\n\n"
 contest_events.0800.desc: "観客が張り上げる歓声のピッチと音量から、どちらが優勝候補なのかは明らかだ。"
 contest_events.0800.vs: "\n\n初戦の相手は、私の[ROOT.Char.Custom2('RelationToMeShort', versus_contestant)]である[versus_contestant.GetName]となった。"
 contest_events.0800.champion_self: "我が戦士である[contest_champion.GetFirstName]と私が、この不作法な者たちに目に物見せてやろう！\n\n"
 contest_events.0800.a.contestant: "準備はできている！"
 contest_events.0800.a.champion: "来い、[contest_champion.GetTitledFirstNameNoTooltip]よ！英雄の名を手にせよ！"
 contest_events.0800.a: "勝つべき者が勝たんことを！"
 contest_events.0800.b: "賭けているんだ…"
 contest_events.0800.c: "[ROOT.Char.GetTitleAsNameNoTooltip]は相手にならないだろう…"
 contest_events.0800.d: "[rival_contestant.GetTitledFirstNameNoTooltip]だと！？これは#EMP 私の#!ゲームではない！"
 contest_events.0800.e: "おそらく、リストは変更される可能性がある…"
 contest_events.0800.e.flavor: "おい、従者よ！これは繊細な仕事なのだ…"
 contest_events.0800.f: "もちろん、[versus_contestant.GetFirstNameNoTooltip]は[versus_contestant.GetHerHis]主君に譲るだろう…"
 contest_events.0800.f.flavor: "それは当然のことだ。"
 mysterious_stranger_joust: "[attending_barony.GetNameNoTierNoTooltip][mysterious_stranger.GetFirstName]に、腕の立つ出自不明の[mysterious_stranger.GetCulture.GetNameNoTooltip]の[mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')]が参加していることが、注目を集めている。"
 mysterious_stranger_wrestling: "地元では有名な[mysterious_stranger.GetFirstName]という名の新人が、名を上げようとやってきた。"
 mysterious_stranger_duel: "$mysterious_stranger_joust$"
 mysterious_stranger_board_game: "今年は[mysterious_stranger.GetFirstName]という名の男が現地の領主の推薦によって参加しているが、[mysterious_stranger.GetHerHis]腕前については噂以外にほとんど知られていない。"
 #END
