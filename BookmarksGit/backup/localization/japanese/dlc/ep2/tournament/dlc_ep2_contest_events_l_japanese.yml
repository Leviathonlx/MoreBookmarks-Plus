 contest_events.0810.a.knights: "いい戦いだった、$knight_culture_player_plural_no_tooltip_lowercase$！"
 contest_events.0810.a.knight_win: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]を侮るなよ、$knight_culture_player_plural_no_tooltip_lowercase$！"
 contest_events.0810.a.knight_lose: "私のお気に入りの$knight_culture_player_no_tooltip_lowercase$ではないと言わざるを得ないな…"
