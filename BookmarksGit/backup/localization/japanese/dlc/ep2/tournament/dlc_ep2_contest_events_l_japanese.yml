 contest_events.3030.t: "$tournament_contest_header$[ROOT.Char.GetFaith.CreatorName|U]が[naked_peasant.GetHerHim|U]を作り給う"
 contest_events.3030.desc: "馬がレースの準備を始めると、観衆全員が歓声を送り、お気に入りの騎手を応援する。しかし、それも皆が固唾を飲んで会場が完全に沈まりかえるまでのことだった。裸の[naked_peasant.GetWomanMan]がトラック上に飛び出してきたのだ。その人物は、[ROOT.Char.GetFaith.CreatorName|U]が[naked_peasant.GetSheHe]与えたすべてを頭から爪先までさらけ出していた。\n\n観客はすぐにこの衝動的な生き物にブーイングを浴びせ始め、手元にあるあらゆるものを投げつけ始めた。"
 contest_events.3030.a: "気持ち悪い！衛兵！"
 contest_events.3030.b: "ハッ！ なんて見世物だ！"
 contest_events.3030.c: "私も[naked_peasant.GetSheHe]加わろう！楽しそうだ！"
 contest_events.3030.d: "裸になることは罪ではない！"
 contest_events.3030.a.success: "あなたは観衆を説得した"
 contest_events.3030.a.failure: "観衆は納得しなかった"
 contest_events.3030.e: "馬に[naked_peasant.GetSheHe]蹂躙させろ。"
