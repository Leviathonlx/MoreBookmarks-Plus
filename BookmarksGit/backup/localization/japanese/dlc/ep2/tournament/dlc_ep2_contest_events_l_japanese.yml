 contest_events.0810.desc: "[contest_winner.GetTitledFirstName]と[contest_loser.GetTitledFirstName]の対決が決まった。\n\n"
 contest_events.0810.murder_success: "慎重に練った[contest_loser.GetFirstNameNoTooltip]への計画は意図したとおりに実行された。あの惨めな[contest_loser.Custom2('InsultNoun', ROOT.Char)]が、私を困らせることは二度とないだろう！"
 contest_events.0810.murder_fail_lose: "私の練り上げた妨害工作は、意図した結果にはならなかった…[contest_loser.GetFirstNameNoTooltip]はまだ生きている。だが、惨めな[contest_winner.Custom2('InsultNoun', ROOT.Char)]は少なくとも、勝利することはできなかった…"
 contest_events.0810.murder_fail_win: "私の妨害工作は[contest_winner.GetSheHe]を殺すことに失敗しただけでなく、惨めな[contest_winner.Custom2('InsultNoun', ROOT.Char)]である[contest_winner.GetFirstNameNoTooltip]に勝利までゆるしてしまった！"
 contest_events.0810.close: "接戦だったが、最終的には[contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]。"
 contest_events.0810.average: "両者ともにすぐれた技を見せたが、最終的には[contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.far: "不満の残る一方的な試合の後、[contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]となったことは誰も驚かなかった"
 contest_events.0810.champion_won: "#EMP あれ#!が我が代闘士たる理由だ！"
 contest_events.0810.champion_lost: "我が代闘士は機会をものにできなかった…"
