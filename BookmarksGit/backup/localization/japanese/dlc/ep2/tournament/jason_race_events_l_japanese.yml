l_japanese:
 #HORSE RACES
 jason_race_events.1.t: "観衆の意志"
 jason_race_events.1.desc: "広大なレース観戦者の海から、平民たちが大声を上げる。遍歴の戦士たちは侮辱や下品な陰口を唱える。その中で、我々貴族は神経質な笑みを浮かべていた。私達は護衛へと目をやった。"
 jason_race_events.1.desc.guest_local_anger: "\n\n「[host.GetTitledFirstName]！」という声が上がったかと思えば、「#EMP [host.Custom('GetCrime')|U]#!」というような言葉も飛び交う。最も荒々しく大声を出しているのは現地の人々だ。[ROOT.Char.GetCurrentLocation.GetName]では、[host.GetFirstNameNoTooltip]は軽蔑の的らしい。\n\n観衆を見渡すと、石やナイフ、戦争の武器が目に入る。"
 jason_race_events.1.desc.host_local_anger: "\n\n「[ROOT.Char.GetTitledFirstName]！」という声が上がったかと思えば、「#EMP [ROOT.Char.Custom('GetCrime')|U]#!」というような言葉も飛び交う。最も荒々しく大声を出しているのは現地の人々だ。[ROOT.Char.GetCurrentLocation.GetName]では、私は軽蔑の的らしい。\n\n観衆を見渡すと、石やナイフ、戦争の武器が目に入る。"
 jason_race_events.1.desc.rowdy_fans: "\n\nレースのスリルはいつも領土に悪党を引き寄せる。賭け事と乱痴気騒ぎの約束が彼らを掻き立てるのだ。\n\n不運な日々には、いつもの楽しみだけでは満足できないことがある。それを満たせるのは血だけなのだ。"
 jason_race_events.1.desc.end: "\n\n暴動が起きようとしている。"
 jason_race_events.1.a: "群衆をなだめることができるのは私だけだ。"
 jason_race_events.1.a.tt: "適切におだてて、彼らの注意をレースに引き戻そう。"
 jason_race_events.1.a.tt.win: "あなたの演説は、人々を落ち着かせた"
 jason_race_events.1.a.tt.race: "競技会は中断されずに続く"
 jason_race_events.1.a.tt.lose: "あなたは暴動を防ぎそこねた"
 jason_race_events.1.b: "奴らの勇気を挫け、$knights$！"
 jason_race_events.1.b.tt: "そして、目から血を拭き取ったら、我々はレースを再開できる！"
 jason_race_events.1.c: "暴徒を少々押さえつけてやることもできるか…"
 jason_race_events.1.c.tt: "行け、我が$knights$よ…真に破壊的な暴力というものを見せてやれ！"
 jason_race_events.1.c.tt.win: "あなたの$knights$が暴徒を鎮圧する"
 jason_race_events.1.c.tt.lose: "あなたの執行者が恐るべき暴動を引き起こす"
 jason_race_events.1.c.tt.lose_knights: "あなたの$knight_culture_player_plural$の何人かが[GetTrait('wounded_1').GetName( GetNullCharacter )]する"
 jason_race_events.1.d: "ここから出なければ。#EMP 急げ#!。"
 jason_race_events.1.d.tt: "さてな。すべてはうまくいくだろうよ。"
 jason_race_events.1.d.tt.win: "不穏な空気は収まる"
 jason_race_events.1.d.tt.lose: "暴徒の暴力が国中に広まる"
 jason_race_events.1.d.tt.leave: "あなたと側近は、安全な場所に退避する。"
 contest_wound_attendees_effect: "多くの$activity_tournament$が[GetTrait('wounded_1').GetName( GetNullCharacter )]である"
 contest_wound_non_root_attendees_effect: "ほかの多くの$activity_tournament$が[GetTrait('wounded_1').GetName( GetNullCharacter )]である"
 jason_race_events.2.t: "高速でのカーブ"
 jason_race_events.2.desc: "馬がコースに沿って轟音を立てて走る。その体は土煙に覆われ、騎手の罵声や叫び声は、観衆の声にかき消されて聞こえなくなる。\n\nそれでも、あなたは己の騎手である[jockey.GetFirstName]が、迫りくるカーブに全神経を集中させていることがわかった。ほかの馬がカーブをゆっくりと進む中、あなたの騎手は加速をかけた。\n\nわずか一寸ほどの差で、[jockey.GetFirstNameNoTooltip]と#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!が先行する馬の間をすり抜ける。信じられないほどの動きに、観衆たちは息を呑んだ！"
 jason_race_events.2.a: "このような技術は戦場にこそふさわしい！"
 jason_race_events.2.a.tt: "我が騎兵も、同じような大胆さで乗りこなせるよう訓練せねば。"
 jason_race_events.2.b: "我が側近は新たな偵察兵を使えるかもしれんな…"
 jason_race_events.2.b.tt: "このような大胆な騎手は、あらゆる旅で我らの前を走るべきだ。"
 jason_race_events.2.c: "千の物語に値する一瞬だ！"
 jason_race_events.2.c.tt: "勝とうが負けようが、私の騎手に比肩するほどに印象を残す者はいない。"
