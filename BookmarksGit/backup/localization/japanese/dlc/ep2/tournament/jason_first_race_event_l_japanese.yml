l_japanese:
 #RACE EVENTS
 jason_first_race_event.1.t: "もつれた脚"
 jason_first_race_event.1.desc: "全速力で、[opponent.GetTitledFirstNamePossessive]の騎手が#EMP [opponent.Custom('GetContestHorseRaceName')]#!を私の馬とその騎手である[jockey.GetFirstName]の方へと引き込む。あるいは、突っ込んできたのは#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!だったのだろうか？いずれにせよ、不運な馬の群れは障壁へと猛スピードで突っ込んでいく。\n\nかつては、汗を流しながら駆け回る馬の群れがいたその場所からは、今では2頭の馬がはじき出された。その騎手は、必死に馬を制御しようとしていた。\n\n騎手の一団は駆け出し、2頭のよろめく馬は、ほかの後塵を拝している。"
 jason_first_race_event.1.desc.suspicious: "[opponent.GetHerHis]家臣の中から、なんとも説得力のない「衝撃的だ」という[opponent.GetTitledFirstNameNoTooltip]の叫びが聞こえてくる。"
 jason_first_race_event.1.desc.sympathetic: "[opponent.GetHerHis]家臣の中から、[opponent.GetTitledFirstNameNoTooltip]の恐怖の叫びが聞こえてくる。"
 jason_first_race_event.1.a: "策謀だ！私は不正行為を受けた！"
 jason_first_race_event.1.a.tt: "この攻撃的な行為は失格の理由足り得るものだ！"
 jason_first_race_event.1.a.tt.win: "[opponent.GetFirstNamePossessiveNoTooltip]の「反則行為」によって、その馬はレースから除外された"
 jason_first_race_event.1.a.tt.lose: "あなたの声はいかにも惨めに響いた…誰も気に留めなかった"
 jason_first_race_event.1.b: "[opponent.GetFirstNameNoTooltip]だけが、この瞬間の悲しみを分かち合っている。"
 jason_first_race_event.1.b.tt: "あなたは不幸な対戦相手に、心からの同情を示した。"
 jason_first_race_event.1.c: "「手綱を緩めるのだ、[jockey.GetFirstNameNoTooltip]！」"
 jason_first_race_event.1.c.tt: "騎手に声をかけ、励まそう！"
 jason_first_race_event.1.c.tt.win: "[jockey.GetFirstNameNoTooltip]は乗騎を安定させた"
 jason_first_race_event.1.c.tt.lose: "[jockey.GetFirstNameNoTooltip]はあなたの声を聞き取れなかった"
 jason_first_race_event.1.d: "勝利よ、さらば…"
 jason_first_race_event.1.d.tt: "[jockey.GetFirstNameNoTooltip]が無事であることだけを願うよ…"
 contest_horse_race_collision_log_title: "レーサーの衝突"
 contest_horse_race_collision_log: "[CHARACTER.GetShortUINamePossessive|U]と[TARGET_CHARACTER.GetShortUINamePossessive]の進路が互いに交錯した"
