 activity_tournament_selection_tooltip: "あなたの$knight_culture_player_plural$、臣下、隣国の要人をコンテスト観戦に招待する\n\n期待される報酬：\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]獲得\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E]減少"
