 ### PHASES
 #TEAM
 tournament_phase_melee: "乱戦"
 tournament_phase_melee_desc: "馬と徒歩による模擬戦で、2つのチームが試合場を制圧し、相手の出場者を捕らえて身代金を獲得することを競い合う。\n\n$tournament_contest_format_team$"
 #TURN
 tournament_phase_archery: "弓術"
 tournament_phase_archery_desc: "出場者ごとに決められた本数の矢で的を射抜き、できるだけ多くの得点を競う弓の競技。\n\n$tournament_contest_formaty_turn$"
 tournament_phase_recital: "独演会"
 tournament_phase_recital_desc: "この日のために書いた詩を公の場で朗読し、ほかの出場者全員と比較して審査が行われる。\n\n$tournament_contest_formaty_turn$"
 #VERSUS
 tournament_phase_joust: "馬上槍試合"
 tournament_phase_joust_desc: "馬術競技のひとつで、槍を使って突き、敵の馬を倒すか、敵より多くの得点を獲得して最後の一人になるまで競い合う。\n\n$tournament_contest_format_versus$\n[contest_rounds|e]の数：3"
 tournament_phase_duel: "決闘"
 tournament_phase_duel_desc: "徒歩で武装した決闘を行い、出場者は相手の武装を解除するか、より多くの得点を獲得して最後の一人になるまで競い合う。\n\n$tournament_contest_format_versus$\n[contest_rounds|e]の数：3"
 tournament_phase_wrestling: "レスリング"
 tournament_phase_wrestling_desc: "力強さと狡猾さを競い、敵を倒したり、リングから投げ落としたりして最後の一人になるまで競い合う。\n\n$tournament_contest_format_versus$\n[contest_rounds|e]の数：3"
 tournament_phase_board_game: "盤遊戯"
 tournament_phase_board_game_desc: "盤遊戯の試合で知恵を競い合い、最後おの1人となって究極の勝者となることを目指す。\n\n$tournament_contest_format_versus$\n[contest_rounds|e]の数：3"
 #RACE
 tournament_phase_horse_race: "競馬"
 tournament_phase_horse_race_desc: "貴族たちが馬を出場させて互いに競い合う観戦娯楽。最初にゴールラインを切ったものが勝者となる。\n\n$tournament_contest_format_race$"
 #CEREMONY
 tournament_phase_ceremony: "式典"
 tournament_phase_ceremony_desc: "閉会式と祝賀の式典！"
 ### OPTIONS
 #ACCOMMODATIONS
 tournament_option_accommodations: "宿泊施設"
 tournament_accommodations_bad: "壊れそうなテント"
 tournament_accommodations_bad_desc: "$EFFECT_LIST_BULLET$特定のマイナスイベントが発生しやすい\n\n#weak 披露する技術と、それを披露する場所、どちらがより大事なのか？#!"
 tournament_accommodations_normal: "シンプルなパビリオン"
 tournament_accommodations_normal_desc: "$EFFECT_LIST_BULLET$イベントの発生率に影響しない\n\n#weak しっかりとした試合を行うために重要なことは、良き休息だ。#!"
 tournament_accommodations_good: "贅沢な野営地"
 tournament_accommodations_good_desc: "$EFFECT_LIST_BULLET$特定のマイナスイベントが発生#EMP しにくくなる#!\n\n#weak 競技会はただの娯楽の催しではなく、それ全体が#underline 体験#!であるべきなのだ。#!"
 #PRIZES
 tournament_option_prizes: "報奨"
 tournament_prizes_bad: "質素な報奨"
 tournament_prizes_bad_desc: "$EFFECT_LIST_BULLET$[rarity|E]が「一般的」な[artifacts|E]が報奨として与えられる\n\n#weak 我々は運動競技を愛するがゆえにここにいるのであって、報奨は口実に過ぎないのだ。#!"
 tournament_prizes_normal: "適切な報奨"
 tournament_prizes_normal_desc: "$EFFECT_LIST_BULLET$[rarity|E]が「一般的」、あるいは「名品」の[artifacts|E]が報奨として与えられる\n\n#weak ここに集ったのは報奨が目当てではないが、帰路の資金を調達することは、実利的な目標となる。#!"
 tournament_prizes_good: "立派な報奨"
 tournament_prizes_good_desc: "$EFFECT_LIST_BULLET$[rarity|E]が「名品」、あるいは「著名」の[artifacts|E]が報奨として与えられる\n\n#weak 利益がなければ、何のために競い合うというのか？#!"
 tournament_prizes_very_good: "優れた報奨"
 tournament_prizes_very_good_desc: "$EFFECT_LIST_BULLET$[rarity|E]が「名品」、「著名」、「逸品」の[artifacts|E]が報奨として与えられる\n\n#weak 賞品とは、ただ勝者に配られるつまらないものではなく、勇敢で大胆な参加者を惹きつけるための道標なのだ。#!"
 tournament_prizes_splendid: "並外れた報奨"
 tournament_prizes_splendid_desc: "$EFFECT_LIST_BULLET$[rarity|E]が「著名」、「逸品」の[artifacts|E]が報奨として与えられる\n\n#weak 最高の賞品とは、勝者を凌駕するほど華やかなものなのだ。#!"
