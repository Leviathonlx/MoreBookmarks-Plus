 tournament_events.6051.t: "$tournament_events.6050.t$"
 tournament_events.6051.foot: "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が続行する前に、[sabotage_target.GetTitledFirstNamePossessive]の鎧に工作を仕掛け、部品を繋いでいる革留めを緩めておくことにした。"
 tournament_events.6051.archery: "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が続行する前に、[sabotage_target.GetTitledFirstNamePossessive]の弓に細工を仕掛け、弦の張りを変えて[sabotage_target.GetSheHe]を困惑させようとした。"
 tournament_events.6051.pugilism: "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が続行する前に、[sabotage_target.GetTitledFirstNamePossessive]の腕巻きに細工を仕掛けることにした。刺激性の軟膏を塗っておいて、[sabotage_target.GetSheHe]をうろたえさせるのだ。"
 tournament_events.6051.horse: "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が続行する前に、従者たちが眠っている間に、厩舎の飼料を汚染されたものとすり替えることで、[sabotage_target.GetTitledFirstNamePossessive]の馬に毒を盛ることにした。"
 tournament_events.6051.horse_race: "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が始まる前に、従者たちが眠っている間に、厩舎の飼料を汚染されたものとすり替えることで、[sabotage_target.GetTitledFirstNamePossessive]の競走馬である#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!に毒を盛ることにした。"
 tournament_events.6051.falconry: "私は[activity.GetCurrentPhase.GetPhase.GetName|l]が始まる前に、従者たちが眠っている間に、エサを汚染されたものとすり替えることで、[sabotage_target.GetTitledFirstNamePossessive]の鳥に毒を盛ることにした。"
 tournament_events.6051.success: "\n\n私の忍耐はついに報われた。疑われることなくすり替えることに成功し、夜が明けた。朝になり、私は己の企みが噂になっていないことに安堵した。"
 tournament_events.6051.detected: "\n\n私の慎重を期した作業もあと少しで終わり、立ち去ろうとした瞬間に、[sabotage_target.GetFirstNamePossessiveNoTooltip]の従者が口をパクパクさせているのを見つけた。私が反応する前に、[sabotage_target.GetSheHe]は急いで[sabotage_target.GetHerHis]主へと伝えに駆け出した！"
 tournament_events.6051.failure: "\n\n残念なことに、[sabotage_target.GetHerHis]抜け目のなさと私の不運のせいで、この試みは、出場者の間で不正行為の疑いを高めるだけで、何の役にも立たなかった。"
 tournament_events.6051.disqualified: "\n\n私はまもなく失格になるだろう…"
 tournament_events.6051.forgiven: "\n\n幸運にも、私はまだ参加を許されているようだ…"
 tournament_events.6051.a: "手段は選ばない。"
 tournament_events.6051.a.disqualified: "なんということだ…"
 tournament_events.6051.a.detected: "なんと不運な…"
 tournament_events.6051.a.failure: "バカな…"
 tournament_events.6052.t: "$tournament_events.6050.t$"
 tournament_events.6052.host: "今度の[activity.GetCurrentPhase.GetPhase.GetName]の出場者の一人である[sabotage_actor.GetTitledFirstName]が、競技会で私を妨害しようとしているのを捕まえたと、私の従者が主張している！\n\n"
 tournament_events.6052.guest: "今度の[activity.GetCurrentPhase.GetPhase.GetName|l]の出場者の一人である[sabotage_target.GetTitledFirstName]が、競技会の開催前にもかかわらず、不正行為の[sabotage_actor.GetTitledFirstName]で糾弾された！\n\n"
 tournament_events.6052.foot: "「[sabotage_actor.GetSheHe|U]は[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の鎧に細工を施していた。戦闘のさなかに摩耗するよう、部品を繋いでいる革留めを緩めていたのだ！」"
 tournament_events.6052.archery: "「[sabotage_actor.GetSheHe|U]は[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の弓をいじって、弦の張り具合を変えていたのだ」"
 tournament_events.6052.pugilism: "「[sabotage_actor.GetSheHe|U]は[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の腕巻きに細工をして、刺激性の軟膏を塗っていたのだ」"
 tournament_events.6052.horse: "「[sabotage_actor.GetSheHe|U]は、従者たちが眠っている間に、厩舎の飼料を汚染されたものにすり替え、[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の馬に毒を盛ろうとしたのだ」"
 tournament_events.6052.horse_race: "「[sabotage_actor.GetSheHe|U]は、従者たちが眠っている間に、厩舎の飼料を汚染されたものにすり替え、[sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat]の競走馬である#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!に毒を盛ろうとしたのだ」"
 tournament_events.6052.a: "不正行為は許容できない。"
 tournament_events.6052.a.host: "不正行為には失格を求める！"
 tournament_events.6052.b: "ふん、無害なものだったな。"
 tournament_events.6053.t: "$tournament_events.6050.t$"
 tournament_events.6053.desc: "[activity.GetCurrentPhase.GetPhase.GetName|l]の競技会が始まる前、何者かが妨害工作で捕まった！"
 tournament_events.6053.foot: "「[sabotage_actor.GetTitledFirstName]は[sabotage_target.GetTitledFirstNamePossessive]の鎧に細工を施していた。戦闘のさなかに摩耗するよう、部品を繋いでいる革留めを緩めていたのだ！」"
 tournament_events.6053.archery: "「[sabotage_actor.GetTitledFirstName]は[sabotage_target.GetTitledFirstNamePossessive]の弓をいじって、弦の張り具合を変えることで私を惑わそうとしたのだ」"
 tournament_events.6053.pugilism: "「[sabotage_actor.GetTitledFirstName]は[sabotage_target.GetTitledFirstNamePossessive]の腕巻きに細工をして、刺激性の軟膏を塗っていたのだ」"
 tournament_events.6053.horse: "「[sabotage_actor.GetTitledFirstName]は、従者たちが眠っている間に、厩舎の飼料を汚染されたものにすり替え、[sabotage_target.GetTitledFirstNamePossessive]の馬に毒を盛ろうとしたのだ」"
 tournament_events.6053.horse_race: "「[sabotage_actor.GetTitledFirstName]は、従者たちが眠っている間に、厩舎の飼料を汚染されたものにすり替え、[sabotage_target.GetTitledFirstNamePossessive]の競走馬である#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!に毒を盛ろうとしたのだ」"
 tournament_events.6053.disqualified_target: "\n\n[host.GetTitledFirstName]は公正に、惨めな臆病者を競技会から失格とした。図々しいヤツめ！"
 tournament_events.6053.disqualified: "\n\n当然のことながら、[host.GetTitledFirstName]は[sabotage_actor.GetSheHe]を競技会から失格とした。[host.GetHerHis]は犠牲者の幸せを重視したのだ。"
 tournament_events.6053.forgiven_target: "\n\n[host.GetTitledFirstName]は惨めな臆病者をまさかの赦免とした。奴とこれからも競い合わねばならぬとは！"
 tournament_events.6053.forgiven: "\n\n驚くことに、[host.GetTitledFirstName]は[sabotage_actor.GetSheHe]に対して何の行動も起こさなかった。"
 tournament_events.6053.a: "恥知らずめ！"
 tournament_events.6500.t: "$tournament_header$愛のために"
 tournament_events.6500.desc: "私の、[woo_target.GetTitledFirstName]の気を引こうとする試みは効果がなかったわけではない。だが、[woo_target.GetHerHis]心は依然として開かれていない。\n\n「私は、貴族が追い求め、捨て去るような[woo_target.Custom('GirlBoy')]ではありません。あなたの…真の愛情を見せて…証明してもらえれば、お話しましょう…」\n\n「見せる？…どのようにすればいいのだ？」と私は問いかける。\n\n[woo_target.GetFirstNamePossessiveNoTooltip]の答えは早かった。「競技会で負けてください」"
 tournament_events.6500.a: "君の言う通りにしよう、親愛なる[woo_target.GetFirstNameNoTooltip]よ。"
 tournament_events.6500.b: "敗北に名誉などない！"
 tournament_events.6510.t: "勝利の誘惑"
 tournament_events.6510.opening: "競技会の喧騒が一段落したことで、[woo_target.GetFirstName]と過ごす時間をたっぷりと取れるようになった。"
 tournament_events.6510.married: "[woo_target.GetHerHis][woo_target.GetPrimarySpouse.GetWifeHusband]である[woo_target.GetPrimarySpouse.GetTitledFirstName]がほかの場所にいるようにすることは簡単だった。"
 tournament_events.6510.currentspouse: "私の[woo_target.GetWomanMan]への献身を証明する機会だ！"
 tournament_events.6510.desc: "\n\n「[ROOT.Char.Custom('GetRandomWonContest')|l]での勝利、おめでとうございます、[ROOT.Char.GetTitledFirstName]」と、[woo_target.GetSheHe]は丁寧に祝辞を述べる。「とても素晴らしい見世物でした」\n\n[woo_target.GetHerHis]目には、本物の輝きが浮かんでいた。"
 tournament_events.6510.a: "#EMP あなた#!のためにやり遂げたのです、[woo_target.GetLadyLord]。"
 tournament_events.6510.a.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の感情的な面に訴える#!"
 tournament_events.6510.b: "まあ、大したことではなかったとも。"
 tournament_events.6510.b.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の傲慢な面に訴える#!"
 tournament_events.6510.c: "運が良かった。対戦相手もさるものだった。"
 tournament_events.6510.c.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の謙虚な面に訴える#!"
 tournament_events.6510.d: "[ROOT.Char.GetFaith.HighGodName]が、私の祈りに応えてくださったのだ。"
 tournament_events.6510.d.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip]の宗教的な面に訴える#!"
 tournament_events.6511.reply_dedicate: "[woo_actor.GetSheHe|U]は恥じることなく、[woo_actor.GetSheHe]は私のためにやり遂げたのだと応えた！\n\n"
 tournament_events.6511.reply_dismiss: "[woo_actor.GetSheHe|U]は平然と、そんなことはどうでもいいという風に応えた。\n\n"
 tournament_events.6511.reply_praise: "[woo_actor.GetSheHe|U]は、ただ運が良かっただけだと素早く応えた。[woo_actor.GetHerHis]対戦相手は、[woo_actor.GetSheHe]に劣るものではなかったと。\n\n"
 tournament_events.6511.reply_god: "[woo_actor.GetSheHe|U]は、自分は[woo_actor.GetFaith.HighGodName]の恩寵を受けたのだと情熱的に応えた。\n\n"
 tournament_events.6511.opening: "私はテントで[woo_actor.GetTitledFirstName]と出会い、[ROOT.Char.Custom('GetRandomWonContest')|l]での勝利に対する祝辞を伝えた。\n\n"
 tournament_events.6511.dedicate: "$tournament_events.6511.reply_dedicate$この図々しい態度には赤面せざるをえない…"
 tournament_events.6511.dismiss: "$tournament_events.6511.reply_dismiss$なんと大胆な[woo_actor.GetWomanMan]か…"
 tournament_events.6511.praise: "$tournament_events.6511.reply_praise$なんという謙虚さ…"
 tournament_events.6511.god: "$tournament_events.6511.reply_god$[woo_actor.GetWomanMan]は実に信心深い。"
 tournament_events.6511.fallback: "[woo_actor.GetSheHe|U]はお見通しというかのようにただ私に微笑んだ。私は、目を逸らせなかった。"
 tournament_events.6511.a: "それでも[woo_actor.GetSheHe]には惹きつけられるものがある…"
 tournament_events.6512.dedicate: "$tournament_events.6511.reply_dedicate$内心、うんざりしてしまう…"
 tournament_events.6512.dismiss: "$tournament_events.6511.reply_dismiss$なんて傲慢な…"
 tournament_events.6512.praise: "$tournament_events.6511.praise$讃え方というものを学ぶのだな！"
 tournament_events.6512.god: "$tournament_events.6511.god$なんて退屈な…"
 tournament_events.6512.fallback: "[woo_actor.GetSheHe|U]はお見通しというかのようにただ私に微笑み、私を#EMP ひどく#!不快な気分にさせた。"
 tournament_events.6512.a: "なんと馬鹿げた[woo_actor.GetWomanMan]だ。"
 tournament_events.6513.reply: "[woo_target.GetTitledFirstName]は私の対応に悪くはない気持ちを抱いたようだ。"
 tournament_events.6513.dedicate: "$tournament_events.6513.reply$と告げると、[woo_target.GetSheHe]ははにかみながら笑った。"
 tournament_events.6513.dismiss: "$tournament_events.6513.reply$と告げると、まるで私の新しい一面を見たかのような目を向けた。"
 tournament_events.6513.praise: "$tournament_events.6513.reply$と告げると、[woo_target.GetSheHe]はそれが幸運以上のものであったと確信しているようだった。"
 tournament_events.6513.god: "$tournament_events.6513.reply$と告げると、[woo_target.GetFaith.HighGodName]が真にそれを望まれたに違いないと応えた。"
 tournament_events.6513.fallback: "$tournament_events.6513.reply$と告げると、じっくりと私を見つめた。"
 tournament_events.6513.desc: "\n\n[woo_target.GetSheHe]が立ち去る時、その言葉の端々から緊張が感じられた。私は[woo_target.GetSheHe]に適切な言葉をかけられるはずだ！"
 tournament_events.6513.a: "[woo_target.GetSheHe]は厄介事に巻き込まれているのだろう…"
 tournament_events.6514.reply: "私の返答は、[woo_target.GetTitledFirstName]の心を動かせなかったようだ"
 tournament_events.6514.dedicate: "$tournament_events.6514.reply$。[woo_target.GetSheHe]は礼を言うと、私の視線を避けるかのようにそそくさと立ち去った。"
 tournament_events.6514.dismiss: "$tournament_events.6514.reply$。[woo_target.GetSheHe]は軽蔑したかのように目を丸めた。"
 tournament_events.6514.praise: "$tournament_events.6514.reply$。[woo_target.GetSheHe]は私の言葉に、あっという間に興味を失ったようだ。"
 tournament_events.6514.god: "$tournament_events.6514.reply$。[woo_target.GetSheHe]は目を白黒させていた。ほとんど話を聞いていなかったようだ。"
 tournament_events.6514.fallback: "$tournament_events.6513.reply$。[woo_target.GetSheHe]はじきに私のもとを離れるだろう。"
 tournament_events.6514.desc: "\n\n[woo_target.GetHerHis]と別れを告げて独りで立ち尽くしていると、このような過ちを犯した愚かさを呪わずにはいられない…"
 tournament_events.6514.a: "私は何を考えていたのだ…？"
 tournament_events.6900.t: "$tournament_header$地元の槍使い"
 tournament_events.6900.desc: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]に集まった小貴族たちを調査すると、まさに私が必要としている[local_lancer.GetWomanMan]を発見した。\n\n"
 tournament_events.6900.new: "[local_lancer.GetFullName]は、[local_lancer.GetHerHis]地位の低さ…忘れられたこの地方の血統の[local_lancer.GetHerHis]であるにもかかわらず、その武勇で知られている、この地方の騎手だ。"
 tournament_events.6900.pool: "[local_lancer.GetFullName]は、[ROOT.Char.GetLadyLord]に仕えるために宮廷から宮廷へと旅をする、それなりの経験を積んだ放蕩騎手だ。通常、このような[local_lancer.GetWomenMen]は信用されないが、[local_lancer.GetHerHis]才能はひとめでわかる。"
 tournament_events.6900.closing: "\n\n私が自己紹介をしようと近づくと、[local_lancer.GetSheHe]の隣に[bidder.GetTitledFirstName]が現れた。考えていることが同じなのは明白だ…"
 tournament_events.6900.a: "安心してくれ、私のほうが多くの給金を出そう。"
 tournament_events.6900.a.success: "[local_lancer.GetFirstNameNoTooltip]は金に釣られた"
 tournament_events.6900.a.failure: "[local_lancer.GetFirstNameNoTooltip]は[bidder.GetFirstNameNoTooltip]を好んだ"
 tournament_events.6900.b: "[local_lancer.GetFirstNameNoTooltip]、お前は我が大陣営に加わるのだ！"
 tournament_events.6900.b.success: "[local_lancer.GetFirstNameNoTooltip]は世俗的な満足を求めていた"
 tournament_events.6900.c: "お前は本当に、ただの#EMP [bidder.GetTitleAsNameNoTooltip]#!に仕えたいのか？"
 tournament_events.6900.c.success: "[local_lancer.GetFirstNameNoTooltip]は野心家だった"
 tournament_events.6900.d: "どけ、[bidder.GetFirstNameNoTooltip]よ、[ROOT.Char.GetTitleAsNameNoTooltip]が先だ。"
 tournament_events.6900.e: "[ROOT.Char.Custom('MountedWarriorTerm')]と取引はすまい。"
 tournament_events.7000.t: "$tournament_header$[ROOT.Char.GetWomanMan|U]であれ！"
 tournament_events.7000.desc: "私の前を通り過ぎていく[ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]の一団に挨拶をする。ほかの仲間から遅れた一人が、私の目に止まった。踵を返し、私はその人物を追いかけた。\n\n不格好で、身体にあわない鎧を着て、その目は見開かれており、明らかに怯えていた。#EMP 何か#!がおかしい。一歩前に出て、彼らが反応する前に兜を剥ぎ取る。\n\n私の眼前に立ち、誰にも気付かれていないのかとソワソワしながら辺りを見回しているのは、ほかでもない[mulan.GetWomanMan]だ！まさしく[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]の格好をしている。[ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]として、対等に#EMP 競い合おう#!としているのだ！"
 tournament_events.7000.a: "秘密は守ろう。"
 tournament_events.7000.a.tt: "[activity.GetShortName]へ参加した"
 tournament_events.7000.b: "私はお前のような者の面倒を見ることができる。"
 tournament_events.7000.b.tt: "あなたの[mulan.Custom('KnightCulture')]となった"
 tournament_events.7000.c: "衛兵！#EMP 衛兵！#!我らの競技会に#EMP [mulan.GetWomanMan]#!がいる！"
