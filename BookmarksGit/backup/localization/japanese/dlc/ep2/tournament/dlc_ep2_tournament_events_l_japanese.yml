l_japanese:
 ##### TOURNAMENT #####
 tournament_events.0050.t: "競技会への到着"
 tournament_events.0050.desc: "私はここ[activity.GetCurrentPhase.GetLocation.GetName]で行われる競技会の会場へと到着した！\n\nまだすべての参加者が到着しているわけではないが、大勢の人々が色とりどりの会場を歩き回り、これから繰り広げられる技と腕前を楽しみにしている。\n\n"
 tournament_events.0050.murder: "私にとっては、ただ楽しむだけでなく、もっと大きな野望がある。私の策略がうまくいけば、[starting_intent.GetFirstName]は終幕式まで生きてはいられないはずだ…"
 tournament_events.0050.seduce: "私にとっての最初の仕事は、もちろん[starting_intent.GetFirstName]の心をつかむことだ！"
 tournament_events.0050.befriend: "[starting_intent.GetFirstName]との友情を強固なものとするのに、これ以上の環境はあるまい！"
 tournament_events.0050.win: "時間がない。準備を始めなければ！どんな犠牲を払っても、勝利者にならなければならないのだ！"
 tournament_events.0050.recruit: "私はすでに、[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]に入れるにふさわしい候補者をたくさん見つけている！"
 tournament_events.0050.relax: "競技会ほどにストレスを発散し、楽しむに適した場所はない！私はその利点を最大限活かすつもりだ！"
 tournament_events.0050.a: "始まりが待ち切れない！"
 #START
 tournament_events.0100.t: "$tournament_header$開幕"
 tournament_events.0100.desc: "競技会が目前に迫っている！\n\n"
 tournament_events.0100.host: "多くの人々が[activity.GetCurrentPhase.GetLocation.GetName]にある私の競技場に集まり、自分の価値を証明しようと、あるいは単にその光景を楽しもうと躍起になっている。"
 tournament_events.0100.contestant: "[activity.GetCurrentPhase.GetLocation.GetName]に集まり、これから始まる競技会を心待ちにしている多くの人々と動揺、私も交流と装備の準備に忙しい。"
 tournament_events.0100.spectator: "[activity.GetCurrentPhase.GetLocation.GetName]にある[host.GetTitledFirstNamePossessive]の競技場で競い合い、楽しむために多くの人が集まっている。"
 tournament_events.0100.closing: "\n\n太陽が空高く昇り、影が短くなる。もし私が[activity.GetCurrentPhase.GetPhase.GetName]の競技会に出場するのであれば、確実に予選を通過しなければならない。もうすぐ始まる。"
 tournament_events.0100.a: "無駄にしている時間はない！"
 #END
 tournament_events.0150.t: "$tournament_header$終了"
 tournament_events.0150.desc: "競技会の最終日、太陽は沈み、観衆たちが散らばっていく。私は、自分の結果を回顧している：\n\n"
 tournament_events.0150.melee: "[melee_winner.GetTitledFirstNamePossessive|U]のチームは、乱戦で勝利を収めた。\n"
 tournament_events.0150.melee_self: "私のチームは、乱戦で勝利を収めた。\n"
 tournament_events.0150.archery: "[archery_winner.GetTitledFirstName|U]は、弓術で誰よりも素晴らしい精度を誇った。\n"
 tournament_events.0150.archery_self: "私は、弓術で誰よりも素晴らしい精度を誇った。\n"
 tournament_events.0150.recital: "[recital_winner.GetTitledFirstNamePossessive|U]の、詩への精通ぶりは、独演会で勝利するにふさわしい。\n"
 tournament_events.0150.recital_self: "私の詩への精通ぶりは、独演会で勝利するにふさわしい。\n"
 tournament_events.0150.joust: "[joust_winner.GetTitledFirstName|U]は、馬上槍試合で数々の槍をへし折り、その腕前を証明した。\n"
 tournament_events.0150.joust_self: "私は、馬上槍試合で数々の槍をへし折り、その腕前を証明した。\n"
 tournament_events.0150.wrestling: "[wrestling_winner.GetTitledFirstName|U]は不屈の戦いぶりでレスリングに優勝した。\n"
 tournament_events.0150.wrestling_self: "私は不屈の戦いぶりでレスリングに優勝した。\n"
 tournament_events.0150.duel: "[duel_winner.GetTitledFirstNamePossessive|U]の剣術での卓越ぶりが、決闘での報奨をもたらした。\n"
 tournament_events.0150.duel_self: "私の剣術での卓越ぶりが、決闘での報奨をもたらした。\n"
 tournament_events.0150.board_game: "[board_game_winner.GetTitledFirstNamePossessive|U]の鋭い頭脳は、盤遊戯ですべての対戦相手を出し抜いた。\n"
 tournament_events.0150.board_game_self: "私の鋭い頭脳は、盤遊戯ですべての対戦相手を出し抜いた。\n"
 tournament_events.0150.horse_race: "[horse_race_winner.GetTitledFirstNamePossessive|U]の馬は、競馬で1位となった。\n"
 tournament_events.0150.horse_race_self: "私の馬は、競馬で1位となった。\n"
 tournament_events.0150.murdersuccess: "\n[finishing_intent.GetFirstName]は分相応な末路を迎えた。\n"
 tournament_events.0150.murderfailure: "\n[finishing_intent.GetFirstName]は今回は私の手から逃れた。\n"
 tournament_events.0150.seducesuccess: "\n私の[finishing_intent.GetFirstName]への肉欲的な説得は成功した。\n"
 tournament_events.0150.seducefailure: "\n[finishing_intent.GetFirstName]は私の肉欲的な説得を拒んだ。\n"
 tournament_events.0150.befriendsuccess: "\n[finishing_intent.GetFirstName]と私は良き友人となった！\n"
 tournament_events.0150.befriendfailure: "\n[finishing_intent.GetFirstName]と私はまだ強固な友情を築くには至らなかった。\n"
 tournament_events.0150.winsuccess: "\n私は目標を達成し、競技会に勝利した！\n"
 tournament_events.0150.winfailure: "\n私は競技会に勝利できなかった。\n"
 tournament_events.0150.knightsuccess: "\n私は[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]を増員することに成功した。\n"
 tournament_events.0150.knightfailure: "\n私は[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]に加えるにふさわしい候補者を見つけられなかった。\n"
 tournament_events.0150.end: "\n次回を楽しみにしよう！"
 tournament_events.0150.a: "絶好の機会だ！"
 tournament_events.0150.b: "私が主催者であることを考えると、少し物足りないかもしれない…"
 tournament_events.0150.c: "[tournament_champion.GetFirstNameNoTooltip]は[tournament_champion.GetHerHis]勝利に追加の報奨を与えよう！"
 tournament_events.0150.b.success: "あなたの言葉は称賛を受けた"
 tournament_events.0150.b.failure: "誰も気に留めなかった"
 tournament_events.0150.legendseeddrop: "\nコンテストで優勝するのはこれで三度目だ。私の功績はすでに広く遠くまで伝わっている。\n"
 tournament_events.0160.t: "$tournament_header$戦利品"
 tournament_events.0160.desc: "競技会はついに終了した。私が約束した、ふさわしい勝者への[marriage_prize.GetTitledFirstNamePossessive]との結婚という賞品は、出場者に忘れられていなかった。あるいは、私の[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]は…\n\n"
 tournament_events.0160.a: "勝ったのは私自身だ、[ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]！"
 tournament_events.0160.b: "おめでとう、[bachelor_1.GetFirstNameNoTooltip]！"
 tournament_events.0160.c: "[bachelor_2.GetFirstNameNoTooltip]は、素晴らしい[marriage_prize.Custom('GetBrideGroom')]となるだろう！"
 tournament_events.0160.d: "[marriage_prize.GetSheHe]を頼んだぞ、[bachelor_3.GetFirstNameNoTooltip]！"
 tournament_events.0160.e: "私は…気が変わった。"
 tournament_events.0160.f: "そんなつもりはなかったのだ…"
 tournament_events.0160.g: "ああ…"
 tournament_events.0161.desc: "競技会はついに終了した。[host.GetTitledFirstNamePossessive]が約束した、ふさわしい勝者への[marriage_prize.GetTitledFirstNamePossessive]との結婚という賞品は、出場者に忘れられていなかった。あるいは、[host.GetHerHis][ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]は…\n\n"
 tournament_events.0161.a: "さあ、親愛なる者よ！"
 tournament_events.0161.b: "恥知らずめ。"
 tournament_events.0161.c: "ああ…"
 #ACCIDENT PING
 tournament_events.0701.t: "$tournament_contest_header$事故"
 tournament_events.0701.desc: "あなたの[ROOT.Char.Custom2('RelationToMeShort', accident_victim)]である[accident_victim.GetName]は、[activity.GetCurrentPhase.GetPhase.GetName|l]の競技会中に事故で死亡した！"
 tournament_events.0701.a: "悲劇だ…"
 tournament_accident_death_msg_title: "事故死"
 #CONTESTANT INVALIDATION
 tournament_events.0800.t: "$tournament_contest_header$辞退"
 tournament_events.0800.wounded: "この競技会を続けるには、私の傷は深手過ぎる。この状態では良い結果は望めまい。まして、傷を広げるわけにはいかない…"
 tournament_events.0800.disease: "この競技会を続けるには、私の病は重すぎる。この状態では良い結果は望めまい。まして、医師の怒りを買うわけにはいかない…"
 tournament_events.0800.health: "この競技会を続けるには、私の健康が枷になるかもしれない。この状態では良い結果は望めまい。まして、医師の怒りを買うわけにはいかない…"
 tournament_events.0800.a: "続けるわけにはいかない。"
 tournament_events.0800.b: "いいや、私ならできる！"
 tournament_events.0801.t: "$tournament_events.0800.t$"
 tournament_events.0801.desc: "[contest_withdrawal.GetTitledFirstName]は正式に競技会を辞退した。"
 tournament_events.0801.wounded: "[contest_withdrawal.GetHerHis]傷は、続行するには危険すぎるようだ。"
 tournament_events.0801.disease: "[contest_withdrawal.GetHerHis]病は、続行するには進行しすぎているようだ。"
 tournament_events.0801.health: "[contest_withdrawal.GetHerHis]健康は、続行するには不安定すぎるようだ。"
 tournament_events.0801.a: "残念だ。"
 #WAGERING
 tournament_events.1000.t: "$tournament_contest_header$賭ける先は"
 tournament_events.1000.desc: "酒場の薄暗がりの中で賭け屋を覗きながら、私は並み居る客の頭越しに彼の叫ぶ配当率に思いを巡らせていた。\n\n"
 tournament_events.1000.horse_race: "「[wager_top_contestant.GetTitledFirstNamePossessive]の[wager_top_contestant.Custom('ContestHorseRaceGender')]、#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!は人気だ！#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!に4対1の賭け率だ！」"
 tournament_events.1000.fallback: "「[wager_top_contestant.GetTitledFirstName]は[activity.GetCurrentPhase.GetPhase.GetName]で人気だ！[wager_top_contestant.GetNameNoTooltip]に4対1の賭け率だ！」"
 tournament_events.1000.a: "ハッ、私は自分に賭ける！"
 tournament_events.1000.a.horse: "私の最高の馬、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!なら勝てる。"
 tournament_events.1000.a.best_horse: "そうだ、#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!が勝利する！"
 tournament_events.1000.b: "[wager_top_contestant.GetFirstNameNoTooltip]が無難な賭けだろう。"
 tournament_events.1000.b.horse: "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!は間違いなく無難な賭けだ。"
 tournament_events.1000.c: "また、[wager_second_contestant.GetFirstNameNoTooltip]が僅差で2番手だ。"
 tournament_events.1000.c.horse: "また、[wager_second_contestant.GetFirstNamePossessiveNoTooltip]の[wager_second_contestant.Custom('GetContestHorseRaceName')]が僅差で2番手だ。"
 tournament_events.1000.d: "我が代闘士[wager_champion_contestant.GetFirstNameNoTooltip]が勝利するだろう！"
 tournament_events.1000.e: "ふん、[wager_underdog_contestant.GetFirstNameNoTooltip]は見込みの少ない噛ませ犬だ。"
 tournament_events.1000.e.horse: "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip]の#EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#!は見込みの少ない噛ませ犬だ。"
 tournament_events.1000.f: "私の[ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)]である[wager_flavor_contestant.GetFirstNameNoTooltip]に賭けるのはどうだ？"
 tournament_events.1000.f.horse: "私の[ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)]の馬である#EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!に賭けるのはどうだ？"
 tournament_events.1000.g: "[attending_barony.GetNameNoTierNoTooltip]の[mysterious_stranger.GetFirstNameNoTooltip]にはいい予感がする。"
 tournament_events.1000.g.horse: "[mysterious_stranger.GetFirstNamePossessiveNoTooltip]の#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!にはいい予感がする。"
 tournament_events.1000.h: "いや、これは良くない考えだ…"
 tournament_events.1000.bet_debug_tt: "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1000.winnings_tt: "[wager_target.GetShortUIName]が勝者の場合：\n@gold_icon!#positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!を獲得"
 tournament_events.1000.horse_winnings_tt: "[wager_target.GetShortUINamePossessive]の馬である[wager_target.Custom('GetContestHorseRaceName')|V]がレースに勝利した場合：\n@gold_icon!#positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!を獲得"
 #PASSAGE OF ARMS
 tournament_events.1100.t: "戦いの道"
 tournament_events.1100.desc: "競技会の開始を待っている間、落ち着かないのか、それとも単に[pas_darmes_instigator.GetHerHis]腕前を披露したくてたまらないのか、私の[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)]である[pas_darmes_instigator.GetFullName]が、[activity.GetCurrentPhase.GetLocation.GetName]の外れで「戦いの道」を宣言した。\n\n「#EMP 壮健なる[pas_darmes_instigator.Custom('MountedWarriorTerm')]がここを通ることを望むならば、私と戦うがいい。さもなくば不名誉を抱えることとなろう！#!」\n\n[pas_darmes_instigator.GetSheHe]は[pas_darmes_instigator.GetSheHe]が打ち破った相手の拍車をすべて保管していると言う。そして護衛無しで通過することを望む女性は、証を残し、後でそれを回収せねばならないという。"
 tournament_events.1100.a: "#EMP なんという#![ROOT.Char.Custom('MountedWarriorTerm')]だ！"
 tournament_events.1100.b: "面白い！"
 tournament_events.1100.c: "この[pas_darmes_instigator.GetWomanMan]を見なければ！"
 tournament_events.1100.d: "このような愚行は禁じられている。"
 pas_darmes_token_claim_tt: "[pas_darmes_victim.GetName]のすべての[spouse|E]、両親、[child|E]"
 tournament_events.1101.t: "$tournament_events.1100.t$"
 tournament_events.1101.desc: "得られる栄光と、敵の多さに惹かれて私の競技会に参加したのであろう異国の[pas_darmes_instigator.Custom('MountedWarriorTerm')]が、[activity.GetCurrentPhase.GetLocation.GetName]の近くで「戦いの道」を宣言した。\n\n[pas_darmes_instigator.GetSheHe|U]は自身を[pas_darmes_instigator.GetFullName]であると言い、[exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip]の地よりやってきたと言っている。[pas_darmes_instigator.GetHerHis]野営地を通り抜けようとするあらゆる[ROOT.Char.Custom('MountedWarriorTerm')]は、[pas_darmes_instigator.GetSheHe]と槍を交えねばならない。さもなくば、誇りを失うという。\n\n異国の冒険者にこのような振る舞いを許せば、[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の貴族が怒ることは間違いない。"
 tournament_events.1101.a: "いいことだ。我が戦士は、常に気を引き締めておかねば。"
 tournament_events.1101.b: "この放浪者を追い出せ。"
 tournament_events.1101.c: "これぞ真の$knight_culture_player_no_tooltip_lowercase$！なんという着想か！"
 tournament_events.1102.t: "$tournament_events.1100.t$"
 tournament_events.1102.desc: "己の力を証明しようと躍起になっている、我が[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)]である[pas_darmes_instigator.GetFullName]は、[activity.GetCurrentPhase.GetLocation.GetName]への主要ルートを封鎖し、「戦いの道」を宣言した。\n\n[pas_darmes_instigator.GetSheHe|U]には、私の[ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)]である[pas_darmes_2.GetFullName]、そしてどうにか力を示さんとする小規模な[pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の貴族の集まりがついている。\n\n彼らは300本もの槍を折ることを誓ったという。"
 tournament_events.1102.a: "どうでもいいことだ。"
 tournament_events.1102.a.tt: "[activity.GetCurrentPhase.GetLocation.GetName]での戦いの道は続く"
 tournament_events.1102.b: "#EMP 我が#![ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]ではない"
 tournament_pas_darmes_forbidden_tt: "[activity.GetCurrentPhase.GetLocation.GetName]での戦いの道は終了する"
 tournament_events.1120.t: "ギリギリの勝利"
 tournament_events.1120.desc: "目立ちたがりの[pas_darmes_instigator.Custom('MountedWarriorTerm')]である[pas_darmes_instigator.GetTitledFirstName]はやって来た者すべてに戦いを挑み道を塞いでいるのだが、手を出すべきでない相手にまで手を出してしまった。\n\n[pas_darmes_victim.GetTitledFirstName]は[pas_darmes_victim.GetHerHim]に恐ろしい傷を負わせ、貴族たちが再び自由に通過できるようにしたと言われている。"
 tournament_events.1120.a: "勇士の生涯には、そのような危険もあろう。"
 tournament_events.1120.a.dead: "誉れある死に様だ。"
 tournament_events.1130.opening: "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc: "従者とともに[activity.GetCurrentPhase.GetLocation.GetName]へ向かっているさなか、[pas_darmes_instigator.GetFullName]が私達の一行を止め、無礼にも貢物を要求してきた…\n\n私は仕方なく[pas_darmes_instigator.GetSheHe]に物品を渡したのだが…[pas_darmes_instigator.GetSheHe|U]は、それを取り戻したければ、[pas_darmes_instigator.GetHerHis]に挑戦する者を連れてこいという。"
 tournament_events.1130.a: "何とかしなければならない。"
 tournament_events.1140.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の誇り"
 tournament_events.1140.desc: "[activity.GetCurrentPhase.GetLocation.GetName]の喧騒を馬上から眺めていると、「戦いの道」を守っていると豪語する腕自慢の戦士[pas_darmes_instigator.GetFullName]を見つけた。\n\n"
 tournament_events.1140.skilled: "[pas_darmes_instigator.Custom('MountedWarriorTerm')]が誇らしげに[pas_darmes_instigator.GetHerHis]座に戻ると、小柄な挑戦者が足早に立ち去っていく。[pas_darmes_instigator.GetSheHe]は、手に入れたばかりの拍車を手にとってまじまじと鑑賞していた。\n\n"
 tournament_events.1140.unskilled: "[pas_darmes_instigator.GetFirstNameNoTooltip]が[pas_darmes_instigator.GetHerHis]座から見守る中、明らかに手痛い敗北を喫したものの、[pas_darmes_instigator.Custom('MountedWarriorTerm')]は敬意を表しながら、嬉しそうに私の前を通り過ぎていく。\n\n"
 tournament_events.1140.wounded: "[pas_darmes_instigator.GetSheHe]は叩きのめされ、傷だらけだ。私が近づくと、痛みで顔を歪ませる。「毎回勝てると思うなよ」[pas_darmes_instigator.GetSheHe]は笑い、ちらりと私を見る。"
 tournament_events.1140.fallback: "[pas_darmes_instigator.GetSheHe|U]は私を見つけると飛び上がり、次なる戦いへの意欲を見せる。だが、すぐに私が誰であるかを理解する。[pas_darmes_instigator.GetFirstNameNoTooltip]は笑顔で目を細めて私を見上げ、お辞儀をする。「お会いできて光栄です、[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 tournament_events.1140.a: "#EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!の技を見せてやろう。"
 tournament_events.1140.a.wounded: "お前はこの戦いに勝つこともできん。"
 tournament_events.1140.a.success: "[pas_darmes_instigator.GetNameNoTooltip]を倒した"
 tournament_events.1140.a.failure: "[pas_darmes_instigator.GetNameNoTooltip]はあなたを倒した"
 tournament_events.1140.b: "お前は強力な戦士だ、私が重用しよう。"
 tournament_events.1140.b.success: "あなたは[pas_darmes_instigator.GetNameNoTooltip]を説得した"
 tournament_events.1140.b.failure: "[pas_darmes_instigator.GetNameNoTooltip]はあなたの申し出を断った"
 tournament_events.1140.c: "もういいだろう。"
 tournament_events.1140.d: "その意気だ！"
 tournament_events.1141.t: "$tournament_events.1140.t$"
 tournament_events.1141.desc: "私と[pas_darmes_instigator.GetFirstName]が馬に乗り、位置に着くと、見物人が集まってくる。[pas_darmes_instigator.GetSheHe]は突然、砂塵が舞い散り蹄が轟く中、躊躇することなく槍を下げて突撃する！\n\n私は、[pas_darmes_instigator.GetSheHe]に向かって突進する槍の先端のブレに全神経を集中させながら、前方に駆け出す。"
 tournament_events.1141.win: "\n\n槍の軸が[pas_darmes_instigator.GetHerHis]盾にぶつかって砕け、[pas_darmes_instigator.GetSheHe]を鞍上でのけぞらせる。"
 tournament_events.1141.lose: "\n\n私は、[pas_darmes_instigator.GetHerHis]槍の軸が盾にぶつかって砕けるのを感じた。[pas_darmes_instigator.GetSheHe]が通り過ぎていく中、私は鞍上でのけぞった。"
 tournament_events.1141.kill_me: "\n\n私の顔は突然とても温かくなり、とても湿った状態になった。声を出そうとしても、目を開けているのがやっとだ。世界が暗くなっていく中、[pas_darmes_instigator.GetFirstNamePossessiveNoTooltip]の不安げな顔が視界に映る…"
 tournament_events.1141.beat_me: "\n\n[pas_darmes_instigator.GetSheHe|U]は、私の鎧から破片をはらいのけながら私を運ぶ。「お前は良く戦った。だが、お前の負けだ」 [pas_darmes_instigator.GetSheHe|U]は笑い、手を差し伸べる。"
 tournament_events.1141.kill_them: "\n\n走りきった後、私は馬を旋回させて[pas_darmes_sinstigator.GetFirstNameNoTooltip]を探す。私は砂埃の中に倒れ伏す[pas_darmes_instigator.GetHerHis]を見つけた。馬が、[pas_darmes_instigator.GetHerHis]足を鼻で撫でている。"
 tournament_events.1141.beat_them: "\n\n私はすぐに戻り、[pas_darmes_instigator.GetHerHim]を立たせ、傷の有無を確認する。「私は大丈夫だ」[pas_darmes_instigator.GetHerHis]がうなる。「これを。私の拍車だ」"
 tournament_events.1141.a: "これはかすり傷にすぎない…"
 tournament_events.1141.a.death: "#weak *ゴホッ*#!"
 tournament_events.1141.b: "見せてやると言っただろう！"
 tournament_events.1141.b.death: "[pas_darmes_instigator.GetFirstNameNoTooltip]？#EMP [pas_darmes_instigator.GetFirstNameNoTooltip]！？#!"
 tournament_events.1150.t: "$tournament_header$名誉の回復"
 tournament_events.1150.desc: "私が[pas_darmes_instigator.GetHerHis]ちっぽけな野営地に近づくと、[pas_darmes_instigator.GetTitledFirstName]が道端に座り、[pas_darmes_instigator.GetHerHis]刃を研いでいた。\n\n「ああ、いつ顔を見せてくれるのかと思っていたぞ、[ROOT.Char.GetTitleAsNameNoTooltip]」[pas_darmes_instigator.GetSheHe]は笑い、[pas_darmes_instigator.GetHerHis]ベルトから衣服を引っこ抜き、ニヤリと笑う。「こいつを取り戻しに来たんだろう？」\n\n"
 tournament_events.1150.skilled: "この[pas_darmes_instigator.GetWomanMan]の武闘派としての評判は聞き及んでいる。だが、[pas_darmes_instigator.GetHerHis]エゴは、破滅を導くだろう。"
 tournament_events.1150.unskilled: "[pas_darmes_instigator.GetWomanMan]はその腕前以上に見栄を張ることで知らえれているが、侮るわけにはいかない。"
 tournament_events.1150.wounded: "いずれにせよ、[pas_darmes_instigator.GetHerHis]傷は私にとって優位に働くはずだ…"
 tournament_events.1150.fallback: "私の名誉は、たかが[ROOT.Char.Custom('MountedWarriorTerm')]によって危険にさらされたのだ…"
 tournament_events.1150.a: "来い、戦おうではないか。"
 tournament_events.1150.a.wounded: "さらに傷を与えてやろう。#EMP 私#!を忘れないように。"
 tournament_events.1150.a.success: "あなたは[pas_darmes_instigator.GetTitledFirstNameNoTooltip]を倒した"
 tournament_events.1150.a.failure: "[pas_darmes_instigator.GetTitledFirstNameNoTooltip]はあなたを倒した"
 tournament_events.1150.b: "その布切れは大事にしまっておくといい、[pas_darmes_instigator.Custom('MountedWarriorTerm')]。"
 #FLAVOR
 tournament_events.1200.t: "宗教的非難"
 tournament_events.1200.desc: "興奮気味の貴族や平民たちが競技会と娯楽の準備を進める中、[angry_clergy.GetTitledFirstName]は[angry_clergy.GetFaith.AltPriestTermPlural]の不支持を明らかにする。\n\n「この競技会は罪の運び手である。善良な[angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip]は誇りを求めて死に、装身具のために互いの血を流し、名声のために[angry_clergy.GetFaith.PositiveAfterLife]を諦めるのだ」\n\n「このような衝動は、[angry_clergy.GetFaith.HighGodNamePossessive]の敵に対して向けられ、活用されるべきものであり、虚飾のうちに浪費されるべきではないのだ」"
 tournament_events.1200.a: "演習もなしに[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]を守れはしない！"
 tournament_events.1200.a.success: "[angry_clergy.GetTitledFirstNameNoTooltip]は説得された"
 tournament_events.1200.a.failure: "あなたは[angry_clergy.GetTitledFirstNamePossessiveNoTooltip]の心を変えることはできなかった"
 tournament_events.1200.b: "私の席からなら、競い合うことの美徳が見えるであろう。"
 tournament_events.1200.b.success: "[angry_clergy.GetTitledFirstNameNoTooltip]は説得された"
 tournament_events.1200.b.failure: "[angry_clergy.GetTitledFirstNameNoTooltip]は軽蔑した"
 tournament_events.1200.c: "良い指摘だ、競い合うのはやめよう。"
 tournament_events.1200.d: "ああ、[angry_clergy.GetFaith.PriestNeuter]は放っておけ。好きに楽しませておけばいい。"
 tournament_events.1230.t: "立身出世"
 tournament_events.1230.desc: "競技会会場の雰囲気や練習に励む出場者たちのテクニックについての議論を楽しんでいると、ある[battle_peasant.GetWomanMan]が目に留まった。\n\n[battle_peasant.GetHerHis|U]一挙手一投足に優雅さ、効率性、冷静さが兼ね備わっており、練習用の的を相手にしても、スパーリングパートナー相手でも同じ様に素早い身のこなしで戦っている。\n\n私が[battle_peasant.GetSheHe]に、どこの貴族の家の出身であるかを尋ねると、[battle_peasant.GetSheHe]は目を見開き、低頭平伏し、「[battle_peasant.GetHerHis]様！私はただの農民でございます！」彼はどもりながらそう答えた。"
 tournament_events.1230.a: "いいや、お前は私の戦士となるのだ！"
 tournament_events.1230.b: "お前の運命は変わったのだ、[battle_peasant.Custom('MountedWarriorTerm')]。"
 tournament_events.1230.b.tt: "あなたの[battle_peasant.Custom('KnightCulture')]となった"
 tournament_events.1230.c: "お前が競技に参加しているのを見たい！私が後援しよう。"
 tournament_events.1230.c.tt: "あなたの[activity.GetShortName]に加わった"
 tournament_events.1230.d: "ああ、#EMP 農民#!だと！なんと残念な…"
 tournament_events.1230.d.tt: "[battle_peasant.GetName]はいなくなった"
 tournament_events.1240.t: "$tournament_header$勝者へ"
 tournament_events.1240.desc: "[activity.GetCurrentPhase.GetPhase.GetName]の勝者へと渡そうと考えている賞品について思いを巡らせていると、未婚の[ROOT.Char.Custom2('RelationToMe', prize_child_1)]である[prize_child_1.GetFirstName]のことが思い浮かんだ。\n\nだが…もし平民が勝利したら…"
 tournament_events.1240.a: "私は[prize_child_1.GetFirstNameNoTooltip]を勝者と結婚させることにした。"
 tournament_events.1240.b: "[prize_child_2.GetFirstNameNoTooltip]のほうがいいだろう。"
 tournament_events.1240.c: "[prize_child_3.GetFirstNameNoTooltip]がいいか。"
 tournament_events.1240.d: "こんなことはすべきではない。"
 tournament_events.1240.betrothal_tt: "有効な場合、勝者は[marriage_prize.GetTitledFirstName]と婚約する"
 tournament_events.1240.marry_tt: "有効な場合、勝者は[marriage_prize.GetTitledFirstName]と結婚する"
 tournament_events.1250.t: "$tournament_header$好意の証"
 tournament_events.1250.desc: "最愛の人には、好意の印となる小さな記念品を贈るのが慣例となっている。これは、競技会の際に身に着け、皆にそれを見てもらうためのものだ。\n\n唯一の問題は、どの出場者が私の愛情に最も値するかということ…"
 tournament_events.1250.a: "[favor_recipient_1.GetFirstNameNoTooltip]に渡そう。"
 tournament_events.1250.b: "[favor_recipient_2.GetFirstNameNoTooltip]がふさわしい。"
 tournament_events.1250.c: "[favor_recipient_3.GetFirstNameNoTooltip]がいいだろう。"
 tournament_events.1250.d: "私の愛情に値する者はいない…"
 tournament_events.1250.favor_tt: "[favor_recipient.GetUIName]はあなたの好意を受け取った"
 tournament_favor_accepted_title: "好意は受け取られた"
 tournament_favor_rejected_title: "好意は拒否された"
 tournament_favor_accepted_desc: "[THIS.Char.GetSheHe|U]はあなたの好意を受け入れた"
 tournament_favor_rejected_desc: "[THIS.Char.GetSheHe|U]はあなたの好意を断った"
 tournament_events.1251.t: "$tournament_events.1250.t$"
 tournament_events.1251.discrete: "競技会の中心会場から離れた穏やかなひと時の中で、私は[favor_recipient.Custom2('RelationToMe', favor_giver)]である[favor_giver.GetTitledFirstName]と2人きりとなった。その茶目っ気のある表情は素敵なものだ。\n\n"
 tournament_events.1251.open: "会場内で練習風景を眺めながら準備をしていると、私の後ろから優しく語りかけるような声が聞こえてくる。「[ROOT.Char.GetTitledFirstName]！」私の[favor_recipient.Custom2('RelationToMe', favor_giver)]である[favor_giver.GetTitledFirstName]が、布を掴みながら慌てて駆け寄ってくる。\n\n"
 tournament_events.1251.many: "[favor_recipient.GetFaith.HouseholdGodName]によって、私は数え切れないほどの好意を受け取ってきた、もし互いにもっとよく知っていれば…"
 tournament_events.1251.two: "これは私が向けられた二度目の好意だ！この布切れをどうしたものか。"
 tournament_events.1251.one: "[favor_giver.GetSheHe|U]は私の腕に好意の証を結びつけながら微笑む。「競技に参加する時はこれを身に着けていてください。きっと幸運をもたらすでしょう！」"
 tournament_events.1251.favor_tt: "身にまとった好意の証が、[contests|E]の勝率をわずかに#positive_value 向上#!させる"
 tournament_events.1251.a.spouse: "ありがとう、愛する者よ。"
 tournament_events.1251.a.consort: "ああ、なんて素敵なんだろう。"
 tournament_events.1251.a.lover: "十分だ、愛する君よ。"
 tournament_events.1251.a: "誇らしく身に纏おう、[favor_giver.GetLadyLord]。"
 tournament_events.1251.b: "外してくれないか。"
 tournament_events_equip_favor_tt: "あなたの好意の証を身に着けた"
 tournament_events_destroy_favor_tt: "[THIS.Char.GetShortUIName|U]はあなたの好意の証を捨てた"
 tournament_events.1252.t: "馴染み深い好意"
 tournament_events.1252.desc: "昨日、[favor_recipient.GetTitledFirstNamePossessive]の腕に称賛者による好意の証が結び付けられているのを見て以来、私はそれがどうして馴染み深く感じられるのかについて頭を悩ませていた…\n\n私の[ROOT.Char.Custom2('RelationToMe', favor_giver)]である[favor_giver.GetTitledFirstName]が、今朝私に挨拶したとき、ふと気がついた。あれは[favor_giver.GetSheHe]のものだと！"
 tournament_events.1252.a: "知らねばならない！"
 tournament_events.1252.a.tt: "あなたは[favor_giver.GetFirstNameNoTooltip]に好意について尋ねた"
 tournament_events.1252.b: "いや…バカげたことだ…"
 tournament_events.1253.t: "$tournament_events.1252.t$"
 tournament_events.1253.desc: "[favor_investigator.GetTitledFirstName]が私の部屋に入ってきた。部屋の中をちらちらと見回してから、[favor_investigator.GetHerHis]のうつろな視線がついに私に注がれた。\n\n「真実を教えてくれ。[favor_recipient.GetTitledFirstNamePossessive]の腕に巻かれていた好意の証、あれはお前のものか？」"
 tournament_events.1253.a: "#weak …はい#!"
 tournament_events.1253.b: "何だって？馬鹿を言うな！"
 tournament_events.1254.t: "$tournament_events.1252.t$"
 tournament_events.1254.desc: "私が質問攻めをしている間、[favor_giver.GetFirstName]は弱々しくテーブルにもたれかかったまま、そっぽを向いていた。\n\nついに、[favor_recipient.GetSheHe]がゆっくりと振り返り、沈黙を破る。「そうです。[favor_recipient.GetTitledFirstName]が身につけているのは、私の好意の証…」"
 tournament_events.1254.a: "な、なんだって？"
 tournament_events.1254.b: "#EMP なんだって！？#!"
 tournament_events.1255.t: "$tournament_events.1252.t$"
 tournament_events.1255.desc: "[favor_giver.GetTitledFirstName]は[favor_recipient.GetTitledFirstName]とのあらゆる関与を否定し、見るからに非難に苛立っている。「私は[favor_recipient.GetWomanMan]についてほとんど知らない！」\n\n[favor_giver.GetSheHe]が何と言おうと、疑惑の種は撒かれているのだ…"
 tournament_events.1255.a: "これ以上何ができる？"
 tournament_events.1255.a.tt: "「時が明らかにしてくれるだろう…」"
 tournament_events.1260.t: "平和の維持"
 tournament_events.1260.desc: "数え切れないほどの領主と[ROOT.Char.Custom('MountedWarriorTermPlural')]が一堂に会するのだから、いさかいが絶えないのも無理はない。古い争いが再燃し、虚栄心が摩擦を生む。\n\n"
 tournament_events.1260.rival: "「不正直な[duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))]め、よく聞け！」[duelist_1.GetFirstName]が怒鳴る。[duelist_2.GetTitledFirstName]は[duelist_2.Custom('SignatureWeaponNameOrType')]の柄を握り、威圧している。どうしてそうなったのかは誰にもわからない。\n\n普段なら、こうしたくだらない虚勢の張り合いは悪くてあざができる程度なのだが、[duelist_1.GetTitledFirstNamePossessive]と[duelist_2.GetTitledFirstName]の激しい口論にこの会合自体が台無しになりそうだ。"
 tournament_events.1260.fallback: "「不正直な[duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))]め、よく聞け！」[duelist_1.GetFirstName]が怒鳴る。[duelist_2.GetTitledFirstName]は剣の柄を握り、威圧している。\n\n普段なら、こうしたくだらない虚勢の張り合いは悪くてあざができる程度なのだが、この激しい口論にこの会合自体が台無しになりそうだ。どうしてそうなったのかは誰にもわからない。"
 tournament_events.1260.a: "そこまでだ！ここは盗賊の野営地ではないのだぞ！"
 tournament_events.1260.b: "やめろ、主催者に恥をかかせるな。"
 tournament_events.1260.c: "出ていけ！この厄介者どもを排除しろ！"
 tournament_events.1260.d: "[second_duelist.GetSheHe]を殴り倒せ、[preferred_duelist.GetFirstNameNoTooltip]！"
 tournament_events.1260.duel_toast: "[duel_winner.GetTitledFirstName]が決闘に勝利した"
 tournament_events.1260.peace_toast: "決闘者は引き下がった"
 tournament_events.1260.duel_tt: "決闘が行われ、[duelist_1.GetFirstName]か[duelist_2.GetFirstName]が負傷する"
 tournament_events.1270.t: "$tournament_header$良き娯楽"
 tournament_events.1270.winner: "私は、[congratulate_winner.GetTitledFirstName]が大きなテントで称賛者たちに囲まれているのを発見する。間違いなく、[congratulate_winner.GetHerHis]が[congratulate_winner.Custom('GetRandomWonContest')|l]競技会で勝利したことと、[congratulate_winner.GetSheHe]が手に入れた賞品について自慢しているのだろう。"
 tournament_events.1270.matcher: "私は、[congratulate_winner.GetTitledFirstName]が大きなテントにいるのを発見した。間違いなく、試合で私を打ち負かしたことを自慢しているのだろう。"
 tournament_events.1270.desc: "\n\n礼儀として、通り抜ける際に[congratulate_winner.GetSheHe]を賛美せねばならない。居並ぶ賓客の前で、公に声明を出す機会ではあるが…"
 tournament_events.1270.a: "英雄万歳！"
 tournament_events.1270.b: "おめでとう、[congratulate_winner.GetFirstNameNoTooltip]よ、素晴らしい！"
 tournament_events.1270.c: "ああ、[congratulate_winner.GetFirstNameNoTooltip]、幸運とは不思議な働きをすることもあるものだ…"
 tournament_events.1270.d: "今思い出したのだが、私はほかの場所へ行かねば。"
 tournament_events.1270.nickname_toast: "名前の棒"
 tournament_events.1280.t: "$tournament_header$杜撰な建付け"
 tournament_events.1280.desc: "平民と貴族の群れが、[activity.GetCurrentPhase.GetPhase.GetName]がよく見える場所を確保しようと、競技会の会場に押し寄せる。\n\nおぞましいうめき声が興奮した喧騒を突き破り、観客で溢れかえったスタンドが#EMP ガタン！#!と音を立てて崩れ落ちる！悲鳴を上げる大勢の犠牲者が転げ落ちる。\n\n非難の怒号が飛び交う中、私の[ROOT.Char.Custom2('RelationToMeShort', intercessor)]である[intercessor.GetName]は、スタンドの建設者を罰することを断固として制止する。「これは[intercessor.GetFaith.HighGodName]の行為であって、それ以外の何ものでもない！」"
 tournament_events.1280.a: "このいわゆる「#EMP 建設者#!」を処刑せよ！"
 tournament_events.1280.b: "我々が目を向けるべきは遺族だ。"
 tournament_events.1280.c: "時に、災厄とは避けられぬものだ…"
 tournament_events.1290.t: "制御不能な悪党"
 tournament_events.1290.desc: "鳴り響く警報で早朝に目を覚ました私は、[fire_holding.GetBaronyNameExplicitly]の燃え盛る建物に、必死で桶から水を注いでいる町の人たちを見つけた。[fire_holder.GetTitledFirstName]が怒リ心頭で状況を説明している。\n\n「[ROOT.Char.Custom('RegionalAlcoholicDrink')]で酔っ払って、衝突した従者たちが、意見の食い違いの末に商人の屋台に火をつけたんだ…」[fire_holder.GetSheHe]は憤慨する。「これは再建に何か月もかかるぞ！」\n\n自分の競技会がこのような形で記憶されるなんて…"
 tournament_events.1290.a: "その従者たちには、楽しみの代償を払ってもらわねばなるまい。"
 tournament_events.1290.b: "修理は私が負担しよう。"
 tournament_events.1290.c: "残念だが、仕方のないことだ…"
 tournament_events.1300.t: "$tournament_header$[old_knight.GetHerHis|U]翼の下で"
 tournament_events.1300.desc: "「いや、そうではない。少し足を後ろにずらしてバランスをとって、的を#EMP めがけて#!振り抜いて…そうだ！完璧だ！よくやった、[young_knight.Custom('GetLassLad')]よ！\n\n目の前では、白髪交じりの老練な[old_knight.GetFirstName]が[young_knight.GetFirstName]を訓練している。[ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]で得た知識を、しっかりと継承しているようだ。私が近づくと、[old_knight.GetFirstNameNoTooltip]はこちらに目を向ける。\n\n「おはようございます、[ROOT.Char.GetTitleAsNameNoTooltip]様！私はここで[young_knight.GetFirstNameNoTooltip]が完璧な構えを身につけるを手伝いをしております。あなた様は、すでに才能あふれる若き戦士を手中におさめておいでだ！」[young_knight.GetFirstNameNoTooltip]は師からの惜しみない賞賛に笑みを隠しきれていない。"
 tournament_events.1300.a: "素晴らしい！続けてくれ！"
 tournament_events.1300.b: "おそらくは、#EMP 私#!が引き受けるべきことだろう。"
 tournament_events.1300.b.success: "[young_knight.GetFirstNameNoTooltip]はランダムな$game_concept_trait_level_track$に#color_white 10#![GetTrait('tourney_participant').GetName( GetNullCharacter )]$game_concept_trait_level_track_xp$を得る"
 tournament_events.1300.b.failure: "[young_knight.GetFirstNameNoTooltip]はランダムな$game_concept_trait_level_track$に#color_white 5#![GetTrait('tourney_participant').GetName( GetNullCharacter )]$game_concept_trait_level_track_xp$を失う"
 tournament_events.1300.c: "私にも訓練をつけてもらえるかな？"
 tournament_events.1310.t: "誉れある客人"
 tournament_events.1310.desc: "華やかなファンファーレが響き渡る。馬に乗った伝令が羊皮紙を広げる。\n\n「聞き届け給え！この最高の日に、我々は真なる名手を迎える栄誉に預かった。[famous_knight.GetSheHe|U]はアイルランドからキタイに至るすべての来訪者を打ち負かした！最も熟練した、最も華麗な、世界最高の名手を紹介できるのは、私の名誉であり特権である。その名こそ、[famous_knight.GetTitledFirstName]！」\n\n人影が伝令の横を通り過ぎ、[famous_knight.GetHerHis]馬を立ち止まらせる。同時に、一筋の陽光が後光のように[famous_knight.GetSheHe]を照らし、群衆の咆哮が地面を揺らす。"
 tournament_events.1310.a: "貴君がここにいるとは、何たる栄誉か、[famous_knight.GetFirstNameNoTooltip]！"
 tournament_events.1310.b: "おそらく、なにか学べることがあるのではないだろうか？"
 tournament_events.1310.b.critsuccess: "[famous_knight.GetFirstNameNoTooltip]はあなたにいくつかの技術を伝授した"
 tournament_events.1310.b.success: "あなたはいくつかのヒントを得た"
 tournament_events.1310.b.failure: "あなたは[famous_knight.GetFirstNamePossessiveNoTooltip]の教えを理解できなかった"
 tournament_events.1310.c: "すまないが、誰だ？"
 tournament_events.1311.t: "混同"
 tournament_events.1311.desc: "「ここに集いし人々よ！」伝令の声が競技会に集まる群衆の中を貫き、幾人かがその声の方へと顔を向ける。\n\n「今まさに入場しようとせん者は…その…」伝令はわずかに息を呑み、明らかに忘れてしまったであろう名前を思い出そうとしている。\n\n「これは…その…あー、親愛なる#EMP 領主#!…あー…」 伝令の手は紹介された不規則に閉じたり開いたりしている。[forgotten_knight.Custom('KnightCultureNoTooltipLowercase')]の名を忘れてしまったことによる混乱は、誰の目にも明らかだった。[forgotten_knight.Custom('KnightCultureNoTooltipLowercase')]と言われた[forgotten_knight.GetTitledFirstName]は、怒りに満ちた表情で近づいていく。"
 tournament_events.1311.a: "[forgotten_knight.GetFirstNameNoTooltip]よ！別の伝令を充てがおうか？"
 tournament_events.1311.b: "あの伝令は新しい仕事が必要になりそうだな…"
 tournament_events.1311.b.tt: "すべての[GetTrait('compassionate').GetName( GetNullCharacter )]の出席者は、あなたへの好意が#color_green +25#!される"
 tournament_events.1311.c: "ハッ！[forgotten_knight.GetHerHis]#EMP 名#!を忘れたのだな！"
 tournament_events.1312.t: "異国の才能"
 tournament_events.1312.desc: "小さな群衆の横を通り過ぎると、歓声が上がり、拍手が起こった。興味をそそられた私は、彼らの中に入っていった。\n\nその中心には[foreign_knight.GetWomanMan]が立っていた。その人物は剣を鞘から半分抜き、その武器の珍しい柄を平民たちに見せびらかしている。[foreign_knight.GetSheHe]がこの辺りの出身でないことは明らかだ。[foreign_knight.GetHerHis]訛りは軽妙で異国風のものだった。私を見ると、[foreign_knight.GetSheHe]は敬意を表して頭を下げ、それから群衆の方に振り返る。\n\n「さて、我が国の剣技を皆様にお見せしましょう」 群衆は再び歓声を上げる。"
 tournament_events.1312.a: "新たな主君を戴くつもりはないか？"
 tournament_events.1312.a.success: "[foreign_knight.GetFirstNameNoTooltip]はあなたの軍に加わることに同意した"
 tournament_events.1312.a.failure: "[foreign_knight.GetFirstNameNoTooltip]はあなたの申し出を断った"
 tournament_events.1312.b: "何と素晴らしい人物か！"
 tournament_events.1312.c: "[foreign_knight.GetSheHe|U]はただの異国人に過ぎないだろう？"
 tournament_events.1320.t: "赤い硬貨"
 tournament_events.1320.desc: "トイレから戻る途中、2つのテントの間を縫うように歩いていると、背後から伸びる手に口をしっかりと押さえられた。\n\n「喋っていいと言うまでは静かにしていろ。いいな？」私が弱々しくも肯定すると、その声は満足したようだ。私が踵を返すと、そこには珍しい服を着た見知らぬ人物がいた。手には即座に小さなものが握らされた。\n\n「私にはこれが必要なんだ。私にとってとても重要なものなのだ。必ず取りに戻る。そうしなかった場合は…」見知らぬ人物の口元に、妙に疲れた笑みが浮かぶ。「…私からの贈り物と思ってくれ」\n\n私は下を向く。私の手のひらの中に、金だが不思議な#EMP 赤色#!をした硬貨がある。それはくすんでおり、触るといくらか温かい。"
 tournament_events.1320.a: "保管しておこう。"
 tournament_events.1320.b: "私は何も望まない！"
 tournament_events.1321.t: "借り受けた硬貨"
 tournament_events.1321.desc: "競技の合間に気分転換をしながら杯ごしに辺りを眺めていると、マントを羽織った妙に見覚えのある人物が近づいてくるのが見えた。\n\n「私の預けたものを持っているでしょう？」その人物は、眩しさに慣れていないかのように、光の中に足を踏み入れる。「硬貨ですよ、[ROOT.Char.Custom('FormOfAddressForLiege')]。まだ持っているでしょう？」\n\n私がポケットからそれを取り出すと、金属が太陽の光を受けてキラキラと輝く。以前よりも赤く、ガーネットのような豊かな色合いに見える。その人物はフードの下にほほえみを浮かべる。\n\n「心から感謝します。お世話をかけたお詫びに、どうかこれを」その人物は硬貨を受け取ろうと手を差し出しながら、もう一方の手で金の入った重い袋を差し出す。"
 tournament_events.1321.a: "私の宮廷に来ないか。君の能力が欲しい。"
 tournament_events.1321.b: "取引ができて幸いだ、友よ。"
 tournament_events.1321.c: "ふむ。やめておこう。"
 tournament_events.1321.c.tt: "これは危険な予感がする…"
 tournament_events.1322.t: "危険に見合うか？"
 tournament_events.1322.desc: "見知らぬ人物の顔には激しい怒りが渦巻いていた。その人物はフードを下ろしながら唇を丸め、呆れ、嘲笑している。\n\n「私の顔に見覚えはあるだろう」と、[unusual_stranger.GetSheHe|U]は言う。「私の名前も教えよう。今、私の一番の願いは、[unusual_stranger.GetFirstName]がどのような形で復讐するのかについてお前が怯えることだ、それを思って夜も眠れなくなるほどにな。何年もかかるかもしれないが、忘れれはしない。お前も忘れるな」\n\n「忘れるな、#EMP 報いは必ず訪れる#!」[unusual_stranger.GetSheHe|U]はフードを被り直し、マントをしっかりと身にまとって、群衆の中へと消えていく。"
 tournament_events.1322.a: "私は…きっと大丈夫なはずだ。"
 tournament_events.1330.t: "次世代"
 tournament_events.1330.desc: "「どうか幸運を、[ROOT.Char.Custom('FormOfAddressForLiege')]！」私は集まった群衆の一人からの声援に、感謝を込めて手を振った。「[heir.GetFirstName]様にも幸運のあらんことを！」\n\n「どういう意味なんだ？」と、私は横を歩く[heir.GetFirstNameNoTooltip]に尋ねた。「なぜ幸運を祈ってもらう必要がある？」[heir.GetHerHis|U]の緊張した表情が、その質問の答えをすぐに教えてくれた。\n\n「わ…私も出場したいのです！」と、[heir.GetSheHe|U]は叫ぶ。「あなたが参加しているのに、どうして私はできないのです？」私が急に立ち止まると、[heir.GetFirstNameNoTooltip]が不安そうに足を止める。私の反応を見て、意気込みがいくらか弱まったようだ。"
 tournament_events.1330.a: "わかってくれ。お前のような貴重な人材に、危険を冒させるわけにはいかない。"
 tournament_events.1330.b: "このような[heir.Custom('GetDaughterSon')]を持つことができるとは、何と素晴らしき特権か！"
 tournament_events.1330.c: "許さぬぞ！今すぐ辞退しろ！"
 tournament_events.1330.d: "…[spouse.GetMotherFather]には言うなよ。"
 tournament_events.1331.t: "家族のために？"
 tournament_events.1331.desc: "「[ROOT.Char.GetFirstName]！私がまさに会いたかった[ROOT.Char.GetWomanMan]よ！」[dynast.GetFirstName]は慌てて私に駆け寄ってくる。「話をしたい。お前がこれからの競技会に登録したと聞いたんだ…」\n\n私のかわらぬ表情は、明らかに[dynast.GetFirstNamePossessiveNoTooltip]の状況に対する姿勢を硬化させる。[dynast.GetSheHe|U]が背筋をピンと伸ばす。\n\n「辞退するんだ。私は[dynast.GetDynastyName]の長であり、それを要求する！我々の血統のために！」[dynast.GetSheHe]に叱責されながら、私は出場者の色をした旗が掲げられた場所を振り返った。予想通り、そこには[dynast.GetFirstNamePossessiveNoTooltip]のものも含まれていた。"
 tournament_events.1331.a: "脅迫は私には通じない、[dynast.GetFirstNameNoTooltip]。"
 tournament_events.1331.b: "もちろん。#EMP 「家族」#!こそがすべて。"
 tournament_events.1331.c: "自分の言葉を考え直してみないか、[dynast.GetFirstNameNoTooltip]？"
 tournament_events.1331.d: "そちらの利益を強いられる謂れはない！"
 tournament_events.1331.e: "必要なら、辞退しよう。"
 tournament_events.1332.t: "持ちつ持たれつ"
 tournament_events.1332.desc: "[powerful_vassal.GetFirstName]がこちらに向かって歩いてくるのを見た私は動揺して一瞬目を閉じた。再び目を開けると[powerful_vassal.GetSheHe]は目の前にいて、睨んでいるのを誤魔化すようにぎこちない笑みを浮かべて、私を見つめていた。\n\n「[ROOT.Char.GetFirstName]、[ROOT.Char.Custom('FormOfAddressForLiege')]！ここでお会いでき、競技に参加している姿を見られるなんて、なんと#EMP 素晴らしい#!のでしょう！」[powerful_vassal.GetSheHe|U]は私の腕をつかみ、人ごみから少し離れたところに連れて行くと、こう囁いた。「実は頼みがあるのです」呆れた顔をした私に、[powerful_vassal.GetHerHis|U]の体裁は崩れそうになった。\n\n「私はこの競技会で成功を収めたいのです。最も強く#EMP 忠実な#!封臣であるこの私に、ご協力をお願いできないでしょうか」"
 tournament_events.1332.a: "お前は確かに忠実だな？"
 tournament_events.1332.b: "最も忠実と言ったな？"
 tournament_events.1332.c: "最近、懐が少し寂しくてな…"
 tournament_events.1332.d: "お前のために、[powerful_vassal.GetFirstNameNoTooltip]？好きにしろ。"
 tournament_events.1332.e: "自分でなんとかするのだな。"
 #SPECTATOR EVENTS
 tournament_events.1400.t: "$tournament_header$小人の話し"
 tournament_events.1400.desc: "娯楽の催事で観客の一員になることは、本当に楽しいことだ。雰囲気、音、景色。ただ問題なのは、それが時として、恩恵と同じくらい多くのマイナス面をもたらすことがあるということだ。\n\nそのようなマイナス面の1つが今、顕在化した。私は大柄な[tall_person.GetFirstName]の後ろで身動きがとれなくなったのだ。私はまず一方に傾き、次にもう一方に傾いたが、[tall_person.GetHerHis]あまりの大きさに、ほとんど完璧に行動を遮られた。\n\n私は大きなため息をつき、足をたたいた。[tall_person.GetFirstNameNoTooltip]は動じない。歓声が鳴り響き、何か大きなエキサイティングなことが起こる。私の苛立ちが高まり始める。"
 tournament_events.1400.a: "お前を#EMP 跪かせて#!見てやろう！"
 tournament_events.1400.a.fight: "戦えば、少なくともこの問題は解決する…"
 tournament_events.1400.b: "失礼。#EMP 移動して#!もらえないか？"
 tournament_events.1400.b.success: "[tall_person.GetFirstNameNoTooltip]は渋々同意した"
 tournament_events.1400.b.failure: "[tall_person.GetFirstNameNoTooltip]は拒否した"
 tournament_events.1400.c: "私のために戦うつもりはないか？"
 tournament_events.1400.c.success: "[tall_person.GetFirstNameNoTooltip]はあなたの軍に加わった"
 tournament_events.1400.c.failure: "[tall_person.GetFirstNameNoTooltip]は拒否した"
 tournament_events.1400.d: "どうでもいい。"
 tournament_events.1401.t: "$tournament_header$大柄な話し"
 tournament_events.1401.desc: "なんという日だ！群衆の最前線に位置する私の席からは、ほかの追随を許さないほどの景観が見えた。服が少し引っ張られるのを感じるまでは、すべてが順調だった。その動きに目をやると、私よりずっと小さな人影が通り過ぎようとしている。\n\n私の視線が[smol_person.GetSheHe]に注がれていることに気づくと、[smol_person.GetFirstName]は背筋を伸ばし、何事かと訴え始める。\n\n「あなたは…その、#EMP 大きすぎる#!！」[smol_person.GetSheHe]は、私達の対照的な体格を身振りで示す。「何も見えないのだ！どうか、前に行かせてくれないか？」"
 tournament_events.1401.a: "ハハハ！ダメだ。"
 tournament_events.1401.a.success: "あなたはその人物を追い出すことに成功した"
 tournament_events.1401.a.failure: "[smol_person.GetFirstNameNoTooltip]は密かに通り抜けた"
 tournament_events.1401.b: "いいだろう。"
 tournament_events.1402.t: "$tournament_header$無駄な譲歩"
 tournament_events.1402.desc: "眼前の競技会は最高潮に達し、参加者たちは互角の戦いを繰り広げている。私は目の前の木製の手すりを握り、ほかの観衆とともに感謝の気持ちを叫んだ。しかし、その叫び声は、私の背筋を何かが伝うのを感じると、すぐに絞め殺すような叫び声に変わった。何かの液体のような…熱くさ#EMP と#!、冷たさのどちらも感じる…だが、何なのか？\n\n振り向いてみれば、[drinking_spectator.GetFirstName]が、今まさに私の背中を伝っていった正体不明の飲み物の残り滓の入った盃を持っている。\n\n「次からは、進行方向を確かめながら歩くんだな！」[drinking_spectator.GetSheHe]は、盃を持って私を非難するような身振りをする。「もっと気をつけろ！」"
 tournament_events.1402.a: "もう一杯奢ってやろうか？"
 tournament_events.1402.b: "衛兵！この[drinking_spectator.Custom2('InsultAdjective', ROOT.Char)][drinking_spectator.Custom2('InsultNoun', ROOT.Char)]を私の前から連れ去れ！"
 tournament_events.1402.c: "その通りだ。私が悪かった！"
 tournament_events.1403.t: "$tournament_header$脅かされた観衆"
 tournament_events.1403.desc: "観衆が、競技者の登場を身を乗り出して待ち構える。だが、鋭く突き刺すような叫び声がその雰囲気を貫く。[realm_priest.GetFirstName]が会場へと駆け込んできた。\n\n「よくもまあ#EMP こんな#!無駄な、#EMP 穢れた#!ことをしているものだ！」と[realm_priest.GetHerHis]は口角泡を飛ばしながら、次から次へと非難の言葉を浴びせかけ、説教する。「諸君らは、ここにいる時間を減らして、もっと礼拝に時間を費やすべきだ！」\n\nその言葉の中に真実の一片を感じ取り、人々の海はいくらか揺らいだ。だが、その後に数人の果敢かつ怒れる言葉が返される。世論の潮流は[realm_priest.GetFirstNameNoTooltip]に激しく押し寄せるが、[realm_priest.GetSheHe]は雄々しく立ち、[realm_priest.GetHerHis]説法を轟かせる。"
 tournament_events.1403.a: "[realm_priest.GetFirstNameNoTooltip]は正しい、堕落者どもよ！"
 tournament_events.1403.b: "ブーーーー！#EMP ブーーーー！#!"
 tournament_events.1403.c: "自然に静まるまでほうっておくべきだろう。"
 tournament_events.1404.t: "$tournament_header$潜在的な求婚者"
 tournament_events.1404.desc: "私が[ROOT.Char.Custom2('RelationToMeShort', gossip_friend)]である[gossip_friend.GetFirstName]とともに観衆の先頭近くに陣取ると、出場選手たちが私たちの前を小走りで横切っていく。[gossip_friend.GetFirstNameNoTooltip]が私を2、3回ほど肘で小突き、2人の出場者をさりげなく示す。\n\n「この2人をどう思う？」 [gossip_friend.GetSheHe]は嬉しそうにクスクスと笑いながら尋ねる。「#EMP あなた#!はどっちを選ぶ？」[gossip_friend.GetHerHis]過度に動く眉を見れば、[gossip_friend.GetSheHe]が尋ねているのはどちらが勝つかということではないのは明らかだった。\n\n「ほら、近づいてくる！何か言って！聞こえるように！」"
 tournament_events.1404.a: "「どちらも、#EMP 君#!の美しさには比べるべくもない」"
 tournament_events.1404.b: "「ハッ！恋という戦場においては君はどちらよりも優れているとも」"
 tournament_events.1404.c: "「#BOL おお、これは立派な[knight_1.GetFirstNameNoTooltip]の模範か！？#!」"
 tournament_events.1404.d: "「#BOL おお、あの[knight_2.GetFirstNameNoTooltip]を#EMP 見ろ#!！#!」"
 tournament_events.1404.e: "「#EMP シーッ！#!#DIE1 もう#EMP よせ#!、[gossip_friend.GetFirstNameNoTooltip]！#!」"
 tournament_events.1405.t: "$tournament_header$幸運な[flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1405.desc: "私の視線は観衆に注がれる。どよめきが私の周囲を流れていく中、観衆は皆、会話に夢中になっているか、出場選手を見守っている。私が気付いた1人を除いて。\n\n[flirty_onlooker.GetFirstName]は私を直接見つめている。私たちの視線が合うと、[flirty_onlooker.GetSheHe]はすぐに視線を外し、[flirty_onlooker.GetHerHis]目を私以外の場所にちらつかせる。普通なら不審に思うことだ。だが、唇を噛みしめながら、私がまだ見ているかどうかを確認するために定期的に後ろを盗み見る眼差しは、この場合、何か違うことを物語っている。"
 tournament_events.1405.a: "今後役立つ情報だ！"
 tournament_events.1405.b: "ふむふむ…"
 tournament_events.1405.b.tt: "[flirty_onlooker.GetFirstNameNoTooltip]に微笑みとウィンクを返そう。"
 tournament_events.1405.c: "私は観戦のためにここに来たのだ。浮ついた気持ちではなくな！"
 tournament_events.1406.t: "$tournament_header$新たな体験"
 tournament_events.1406.desc: "人ごみをかき分けて進む、小さな[root_child.GetFirstNamePossessive]の頭は絶えずキョロキョロと辺りを見回し、あらゆる景色と音を受け止めようとしている。[root_child.GetSheHe|U]は興奮で体を揺らし、私の手を引っ張り、急ぎ足で通り過ぎる参加者を指差す。\n\n私は[root_child.GetSheHe]を優しく手を引いて引き留めようとするものの、[root_child.GetSheHe]はどんどんと引っ張っていく。このような新しい状況を前にして、興奮を抑えることができないのだ。"
 tournament_events.1406.a: "「学ぶことに集中するのだ、我が子よ」"
 tournament_events.1406.b: "「さあ、私の肩の上に乗るといい！」"
 tournament_events.1406.c: "「私も興奮しているぞ、[root_child.GetFirstNameNoTooltip]！」"
 tournament_events.1407.t: "$tournament_header$誉れある守り"
 tournament_events.1407.desc: "[competing_family.GetSheHe]がいた！我が[ROOT.Char.Custom2('RelationToMeShort', competing_family)]である[competing_family.GetFirstName]がこの競技会に出場しており、私はついに出場者の群れの中に[competing_family.GetSheHe]を見つけることができた。応援を呼ぼうと口を開くやいなや、別の声が聞こえてきた。\n\n「おい、[competing_family.GetFirstNameNoTooltip]！今すぐ出て行った方が、こっちの手間が省けるぞ！」\n\n観衆がざわめく中、周りを見回すと、[shouting_fan.GetFirstName]がまた侮辱の言葉を浴びせようとしていた。"
 tournament_events.1407.a: "今、何と言った！？"
 tournament_events.1407.a.success: "あなたは戦いに勝った"
 tournament_events.1407.a.failure: "あなたは戦いに負けた"
 tournament_events.1407.b: "さあ、[competing_family.GetFirstNameNoTooltip]！勝利はお前のものだ！"
 tournament_events.1407.b.success: "あなたは[shouting_fan.GetFirstNameNoTooltip]の声をかき消すことに成功した"
 tournament_events.1407.b.failure: "あなたは[shouting_fan.GetFirstNameNoTooltip]の声をかき消せなかった"
 tournament_events.1407.c: "[competing_family.GetFirstNameNoTooltip]が気にかけなければいいが…"
 tournament_events.1408.t: "$tournament_header$乾きを癒す"
 tournament_events.1408.desc: "日差しが照りつける中、私は観客席の一番前で競技会の行方を見守った。今日は暖かすぎる。それとも、私が着飾りすぎているのだろうか？\n\nそんなことを考えていると、若い商人が片方の肩に何かよくわからない飲み物の入ったランドレットを担ぎ、通行人に硬貨と引き換えにそれを差し出しているのが見えた。私はまたたくまに喉の乾きを覚えた。自分の居場所を失うことなく、あそこまで行ければいいのだが…\n\n私は答えを求めて必死に辺りを見回すも、目についたのは[drinking_fan.GetFirstName]が片手にしっかりと飲み物を持ちながら、群衆の中へとよろよろと戻っていく姿だけだった。"
 tournament_events.1408.a: "「そいつを買い取らせてもらえないか？」"
 tournament_events.1408.a.tt: "少し説得が必要かもしれないが…"
 tournament_events.1408.b: "おそらく、急げば…"
 tournament_events.1408.b.success: "あなたは素早く飲み物を手に入れ、戻ってくることができた"
 tournament_events.1408.b.failure: "あなたは飲み物を買ったものの、居場所を失った"
 tournament_events.1408.b.criticalfailure: "あなたは居場所を失い、商人もどこかへ行ってしまった"
 tournament_events.1408.c: "我慢するしかない。"
 tournament_events.1409.t: "$tournament_header$応援する相手は"
 tournament_events.1409.desc: "私は脇によけて人を通したが、そうするやいなや、その人々は話し始めた。\n\n「ああ、[ROOT.Char.GetTitledFirstName]！ここで会えるとは！」 私は返事をしようと口を開いたが、[friendly_fan.GetFirstName]はそれよりも早く言葉を繰り出した。「お気に入りはいないのかい？優勝しそうな選手とか？私は、[fan_favourite.GetFirstName]がいいのではないかと思っているのだ！」\n\n私はしばし、選択肢を考えた。同意するのが最善だろうか？"
 tournament_events.1409.a: "「もちろんだ！[fan_favourite.GetFirstNameNoTooltip]に違いない！」"
 tournament_events.1409.b: "「[other_favourite.GetFirstNameNoTooltip]のほうがいいに決まっている、[friendly_fan.Custom2('InsultNoun', ROOT.Char)]め！」"
 tournament_events.1409.c: "笑って頷いておくだけがいいか…"
 tournament_events.1410.t: "$tournament_header$不幸なファン"
 tournament_events.1410.desc: "観衆の怒号が飛び交うなか、争いの声がはっきりと聞こえてくる。首をかしげて後ろを見ると、2人の人影が見えた。何を争っているのかは定かではないが、騒々しい見物人の小さな輪がすでにできている。\n\n「この[fan_2.Custom2('InsultAdjective', SCOPE.sC('fan_1'))][fan_2.Custom2('InsultNoun', SCOPE.sC('fan_1'))]め！」 [fan_1.GetFirstName]が吐き出すように、居丈高に罵る。[fan_2.GetFirstName]はそれに応じる。\n\n「この無作法な[fan_1.Custom2('InsultNoun', SCOPE.sC('fan_2'))]め！お前の腸を引き裂いてやる！」 2人の対立は明らかだ。"
 tournament_events.1410.a: "「もうやめろ！」"
 tournament_events.1410.a.tt: "間に割って入るのは危険かもしれないが#EMP 何か#!しなければ…"
 tournament_events.1410.a.success: "あなたは仲裁に成功した"
 tournament_events.1410.a.failure: "あなたは乱闘で負傷した"
 tournament_events.1410.b: "「やめろ！ここは喧嘩をする場所ではない！」"
 tournament_events.1410.b.success: "あなたは宥めることに成功した"
 tournament_events.1410.b.failure: "2人は喧嘩を続けた"
 tournament_events.1410.c: "いいぞ！[fan_1.GetSheHe]を殴れ！"
 tournament_events.1410.c.fan1: "[fan_1.GetFirstNameNoTooltip]が喧嘩に勝利した"
 tournament_events.1410.c.fan2: "[fan_2.GetFirstNameNoTooltip]が喧嘩に勝利した"
 #INTENT EVENTS
 tournament_events.6000.t: "$tournament_header$あらゆる手段をもって"
 tournament_events.6000.desc: "競技会は、世界からあの[murder_target.Custom2('InsultNoun', ROOT.Char)]な[murder_target.GetTitledFirstName]と自分を取り除くのに完璧な場所だ。あらゆるところに偽装された危険が潜んでおり、事故が頻発することで疑惑は払拭される。\n\n"
 tournament_events.6000.again: "[murder_target.GetTitledFirstName]はまだ生きている…\n\n"
 tournament_events.6000.deferred: "私の忍耐は称賛されるに値するほどだ…[murder_target.GetTitledFirstName]を攻撃するのに、完璧な瞬間を待った…"
 tournament_events.6000.foot: "[activity.GetCurrentPhase.GetPhase.GetName|l]が近づき、右手に持った毒の刃があれば、[murder_target.GetSheHe]を瞬く間に消し去ることができる…\n\n"
 tournament_events.6000.joust: "[activity.GetCurrentPhase.GetPhase.GetName|l]の槍は先端が丸められ、安全が確保されている。だが、より致命的なものに慎重に交換しておけば、気づかれないかもしれない…\n\n"
 tournament_events.6000.self_match: "私の装備に細工を施して、競技会の定める安全基準を無視すれば、[murder_target.GetFirstNameNoTooltip]を観衆の前で殺すのは容易いことだ…"
 tournament_events.6000.patsy_match: "私がやるべきことは、[murder_match.GetSheHe]が[murder_target.GetFirstNameNoTooltip]に直面する前に、[murder_match.GetFirstNamePossessive]の装備に手を加え、あとは運命のままに祈るだけでいい…"
 tournament_events.6000.injuries: "起こりうる負傷"
 tournament_events.6000.a: "興味深い機会だ。"
 tournament_events.6000.b: "そうだ、責任は[murder_match.GetFirstNameNoTooltip]にある。"
 tournament_events.6000.c: "この愚者を終わらせよう！"
 tournament_events.6000.d: "まだその時ではない…"
 tournament_events.6000.e: "危険が大きすぎる…"
 tournament_events.6000.success: "あなたの工作は成功した"
 tournament_events.6000.failure: "あなたの工作は何の成果も産まなかった"
 tournament_events.6000.success_tt: "[murder_target.GetFirstNameNoTooltip]は[murder_match.GetFirstNameNoTooltip]に殺された"
 tournament_events.6000.blame: "すべての非難は[murder_match.GetShortUIName]に向かうだろう"
 tournament_events.6000.imprisonment_tt: "[murder_target.GetFirstNameNoTooltip]が主催者であるため、[murder_match.GetFirstNameNoTooltip]は投獄されるかもしれない"
 tournament_events.6001.t: "$tournament_events.6050.t$"
 tournament_events.6001.foot: "私は有害な毒を刃にこすりつける。私に腐敗した調合薬を売った錬金術師の約束を思い浮かべ、慎重に鞘に収める。"
 tournament_events.6001.horse: "夜が明けると、私は武器庫の槍を取り替える。槍は暗闇の中で横たわり、夜明けのラッパを待っている。"
 tournament_events.6001.success_patsy: "\n\n心臓が跳ねるような一瞬の後、私はその場を離れた！運が良ければ、[murder_match.GetFirstName]は手遅れになるまで気づかないだろう…"
 tournament_events.6001.success: "\n\n私の巧妙に改良された装備は、[activity.GetCurrentPhase.GetPhase.GetName|l]の準備ができている。私は、それを正しく活用するだけだ…"
 tournament_events.6001.failure: "\n\n残念なことに、翌朝私が戻ってみると、抜け目のない係員が私の仕掛けに気づいたのは明らかだった。これらの試みは、不正行為の疑いを高めるだけで、何の役にも立っていない。そして従者たちは、これまで以上に警戒を強めている。"
 tournament_events.6001.closing: "\n\nお前の番は思っているよりも早くやってくるぞ、[murder_target.GetFirstName]よ…"
 tournament_events.6001.a: "待ち切れない…"
 tournament_events.6001.b: "クソッ…"
 tournament_events.6010.t: "$tournament_header$好敵手の殺害"
 tournament_events.6010.desc: "その日の終わり、私は好敵手である[murder_target.GetName]を偵察し、明らかにその伴と共にくつろいでいるのを見つけた。この競技会は、[murder_target.GetSheHe]に#EMP 事故#!が降りかかる絶好の機会を提供してくれる…\n\nこのような寛いだ環境なら、[murder_target.GetHerHis]杯に何かを忍び込ませるのは容易いことだろう…"
 tournament_events.6010.a: "近くに薬屋があるはずだ。"
 tournament_events.6010.a.flavor: "[murder_target.GetFirstNameNoTooltip]はある種の毒を盛られるだろう！"
 tournament_events.6010.a.success: "好敵手は[murder_target.GetHerHis]最後の一杯を飲み干した"
 tournament_events.6010.a.ill: "好敵手の体調は損なわれた"
 tournament_events.6010.a.failure: "好敵手には効果がなかったようだ"
 tournament_events.6010.b: "先ほど見かけたはぐれ者たちはどこだ？"
 tournament_events.6010.b.flavor: "自暴自棄になった者ほど有用な者はいない…"
 tournament_events.6010.b.success: "あなたの好敵手は殺された"
 tournament_events.6010.b.caught: "あなたの好敵手は悪漢を制圧した"
 tournament_events.6010.b.failure: "あなたの好敵手は悪漢から逃れた"
 tournament_events.6010.c: "これはうまくいかないだろう…"
 tournament_events.6011.t: "$tournament_events.6010.t$"
 tournament_events.6011.poison: "私は薬売りのところから急いで戻った。薬売りは、厩舎にネズミが出たという私の話を簡単に信じ込んでくれた。\n\n酒場の主は飲み物の補充に忙しく、[murder_target.GetFirstNamePossessive]の杯に薬を忍び込ませるのは容易いことだった。\n\n"
 tournament_events.6011.thug: "ならず者は私の金を受け取り、渋々ながら私の条件に同意し、[murder_target.GetTitledFirstName]の方向に向けられた私の首肯を理解してくれた。\n\n"
 tournament_events.6011.death: "[murder_target.GetSheHe]は酒を飲んだ後、苦痛に悶え苦しみながら、助けを求めながら瞬く間に窒息して倒れた。"
 tournament_events.6011.ill: "私は[murder_target.GetSheHe]が[murder_target.GetHerHis]の口に杯を運ぶのに息を止め、束の間成功を喜んだ。だが、事態はうまく運ばなかった。[murder_target.Custom2('InsultNoun', ROOT.Char)]は熱にうなされただけで、おそらくは生きているだろう。"
 tournament_events.6011.second_chance: "困ったことに、毒は[murder_target.GetWomanMan]を惑わせるだけだったようだ。[murder_target.GetSheHe]を追って外に出てみると、競技会会場内の人目につかない場所で、そこにいるのは私達だけだった。\n\nこれが私の目標を達成する最後のチャンスかもしれない…"
 tournament_events.6011.ache: "効果はすぐに現れた。私は客たちがうめき声を上げる[murder_target.Custom2('InsultNoun', ROOT.Char)]を取り囲むのを見ていたが、小瓶には約束された効能がなかったことがすぐにわかった。\n\nせいぜいが、[murder_target.GetSheHe]がトイレで苦しみに悶える程度だろう…"
 tournament_events.6011.slain: "報せが届くまでは眠れないほどだったが、私の心はすでに好敵手が排除された安堵で満たされていた。\n\n夜が明けると、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]は皆、[murder_target.GetFirstNameNoTooltip]が襲われた惨劇について話している。[murder_target.GetHerHis]傍らに血まみれの短剣が落ちており、腸がえぐり出された状態で衛兵に見つかったのだという。"
 tournament_events.6011.caught: "報せが届くまではまるで眠れなかった。形のない恐怖が、朝まで私の心を苦しめた。\n\n夜明けに従者が私の部屋をノックし、[murder_target.GetFirstNameNoTooltip]が夜中に[murder_target.GetSheHe]を殺害しようとした暴漢を倒し、私がその背後にいると言っていると知らせてきた。"
 tournament_events.6011.escape: "報せが届くまではまるで眠れなかった。何かがおかしいという確信があったのだ。\n\n私の予感は正しかった。[murder_target.GetFirstNameNoTooltip]はまだ生きており、フードを被った不審者による[murder_target.GetHerHis]生命を脅かす試みは、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]中に知れ渡っていた。"
 tournament_events.6011.a.death: "#EMP あまりにも#!簡単だった…"
 tournament_events.6011.a.ill: "まだ望みはある…"
 tournament_events.6011.a.slain: "厄介な仕事だ。"
 tournament_events.6011.a.caught: "忌々しいならず者たちめ。"
 tournament_events.6011.a: "忌々しい運命だ。"
 tournament_events.6011.b: "今すぐ行動しなければ。"
 tournament_events.6011.b.success: "あなたは好敵手を殺した"
 tournament_events.6011.b.failure: "あなたの好敵手は逃げ出した"
 tournament_events.6011.c: "もう終わりにしよう…"
 tournament_events.6012.t: "$tournament_events.6010.t$"
 tournament_events.6012.poison: "何人かの参加者と今度の競技会についてのおしゃべりを楽しんでいると、突然、内臓がぐるぐると痙攣し、息が詰まるのを感じた。\n\n"
 tournament_events.6012.thug: "ほかの参加者たちとお気に入りの選手について語り合いながらテントを後にしたとき、背後に人影を感じた。\n\n"
 tournament_events.6012.death: "神よ、この身の内より燃え盛るような感覚は一体何なのか！「た、助けてくれ！」 私は叫ぶものの、知人たちは間抜けな顔で私を見るばかりだった。"
 tournament_events.6012.ill: "心配する野次馬に取り囲まれながら、私は身体を押さえて倒れこんだ。「助けてくれ、薬をくれ！」 私はなんとか言葉をひねり出した。"
 tournament_events.6012.slain: "振り向く間もなく、馬に蹴飛ばされたような衝撃が走り、床に叩きつけられる。フードを被った姿が私にのしかかり、心臓に向かって短剣を突き立てる！"
 tournament_events.6012.caught: "その男が私に向かって突進してきた瞬間、私は身を引いて、床に押さえつけられるのを避けた。泥の中には、光り輝く短剣が突き刺さっている。"
 tournament_events.6012.escape: "フードを被った人物の重い足取りが私へ迫る。私はその人物が近づくと大きく身を捻って床に叩きつけ、居並ぶテントに向かって逃げ出した。"
 tournament_events.6012.a.death: "#EMP （息が詰まる）#!た、#weak 助けて…！#!"
 tournament_events.6012.a.ill: "よ、横になりたい…"
 tournament_events.6012.a.poison: "こ、この飲み物は罪だ！"
 tournament_events.6012.a.slain: "#weak 何者だ…！？#!"
 tournament_events.6012.a.caught: "#EMP 誰の差し金だ！"
 tournament_events.6012.a: "大丈夫だ…"
 tournament_events.6013.t: "$tournament_events.6010.t$"
 tournament_events.6013.death: "私はできるだけ静かに[murder_target.GetSheHe]の背後に駆け寄り、[murder_target.GetHerHis]頭をつかみ、[murder_target.GetHerHis]首に刃を突き立てる。\n\n私がテントの迷宮の中に駆け去ると同時に、[murder_target.GetSheHe|U]は血を吹き出し、死亡した。"
 tournament_events.6013.fallback: "私はできるだけ静かに[murder_target.GetSheHe]の背後に駆け寄ったが、[murder_target.GetFirstName]は私の近づく音を聞きつけて振り返り、私の輝く短剣を目を見開いて見つめた。\n\n[murder_target.GetSheHe|U]は見たことのないほどの速度で逃げ去り、テントの迷宮の中へと消えていった。"
 tournament_events.6013.a.death: "果たしたぞ！"
 tournament_events.6013.a: "くそおおお！"
 tournament_events.6014.t: "$tournament_events.6010.t$"
 tournament_events.6014.desc: "脇腹を押さえながらテントに戻ると、後ろから[murder_target.GetHerHis]が駆け寄ってきた！"
 tournament_events.6014.death: "私が反応する間もなく、[murder_target.GetSheHe]は私の頭を引っ張り、首に短剣を突きつけた！"
 tournament_events.6014.fallback: "私は振り向いて、うめき声とともに[murder_target.GetSheHe]を地面に叩きつけ、テントの迷宮へと駆け出した。"
 tournament_events.6014.a.death: "なん…#EMP だ…！#!*ゴホッ*"
 tournament_events.6014.a: "あれは…#EMP [murder_actor.GetFirstNameNoTooltip]#!ではなかった！"
 tournament_events.6050.t: "$tournament_contest_header$妨害"
 tournament_events.6050.desc: "私はこの競技会での優勝を誓った。だが、[activity.GetCurrentPhase.GetPhase.GetName|l]の競技での賞品を確実なものとするための#EMP 「フェアな」#!アプローチも…せめて考えずにはおれない。\n\n思いつきさえすれば、きっと対戦相手も同じことをするだろう。いや、すでに思いついていないと、誰が言えようか？"
 tournament_events.6050.a: "[sabotage_target_1.GetFirstNameNoTooltip]は脅威だ。"
 tournament_events.6050.a.horse_race: "[sabotage_target_1.GetFirstNamePossessiveNoTooltip]の#EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#!は脅威だ。"
 tournament_events.6050.b: "[sabotage_target_2.GetFirstNameNoTooltip]に勝利させるわけにはいかん。"
 tournament_events.6050.b.horse_race: "[sabotage_target_2.GetFirstNameNoTooltip]が#EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#!で勝利することは許せん。"
 tournament_events.6050.c: "[sabotage_target_3.GetFirstNameNoTooltip]は抑えねばならん。"
 tournament_events.6050.c.horse_race: "[sabotage_target_3.GetFirstNamePossessiveNoTooltip]の#EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#!は抑えねばならん。"
 tournament_events.6050.d: "これは勝利にはつながらない…"
 tournament_events.6050.success: "あなたの工作は成功した"
 tournament_events.6050.detected: "あなたの工作は察知された"
 tournament_events.6050.failure: "あなたの工作は失敗した"
 tournament_host_disqualification_tt: "[host.GetTitledFirstName]は、妨害を試みたあなたを失格にするかもしれない"
 tournament_contestant_disqualification_tt: "[host.GetTitledFirstName]は、仲間の出場者の妨害を試みたあなたを失格にするかもしれない"
 contest_sabotage_score_diff_far_behind_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]の#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!は#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!と#negative_value の大きな差#!だ"
 contest_sabotage_score_diff_behind_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]の#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!はあなたの#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!と#negative_value の差#!だ"
 contest_sabotage_score_diff_close_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]の#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!はあなたの#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!と僅差だ"
 contest_sabotage_score_diff_ahead_horse_race_tt: "[sabotage_target.GetShortUINamePossessive]の#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!は#EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!と#positive_value の差#!だ"
