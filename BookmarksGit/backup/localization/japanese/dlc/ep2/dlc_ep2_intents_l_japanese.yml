l_japanese:
 #Intents
 reduce_stress_intent: "気晴らし"
 reduce_stress_intent_desc: "[stress|E]軽減の機会を探すことでストレスを減らすことに注力すべきだ。"
 murder_attendee_intent: "殺人"
 murder_attendee_intent_desc: "狙った相手を殺すことに注力する。殺人の機会や特別な選択肢が出現することが多くなる。"
 woo_attendee_intent: "誘惑"
 woo_attendee_intent_desc: "あなたが考えていることはただ一つ。相手を誘惑することである。その欲望を満たす特別なイベントや選択肢が出現することが多くなる。"
 impose_obedience_intent: "従順を強制"
 impose_obedience_intent_desc: "頭にあるのはただ力を示すことのみ。これがしばしば標的の[obedience|E]を得る好機となる。"
 befriend_attendee_intent: "親睦"
 befriend_attendee_intent_desc: "相手の好意を得ようとする。友好的なイベントや選択肢が出現することが多くなる。"
 lechery_intent: "好色"
 lechery_intent_desc: "性欲を受け入れ、多数の相手を性的経験を求める傾向を持つようになる。[GetTrait('lustful').GetName( GetNullCharacter )]キャラクターの[stress|E]が軽減されることが多くなる。"
 legitimacy_intent: "正統性の支持"
 legitimacy_intent_desc: "この集まりをあなたの[legitimacy|E]を促進する手段として利用する。"
 altruism_intent_header: "利他主義:"
 altruism_intent: "利他主義"
 altruism_intent_desc: "利他的行動を取る機会を探すことで、他者の生活を改善しようとする。[county_opinion|E]および[piety|E]の向上に繋がることが多い。[GetTrait('zealous').GetName( GetNullCharacter )|U]、[GetTrait('generous').GetName( GetNullCharacter )]および[GetTrait('improvident').GetName( GetNullCharacter )]キャラクターは[stress|E]が軽減されることがある。"
 justice_intent: "正義"
 justice_intent_desc: "領国内のどんなつまらない犯罪者にも正義の鉄槌を下そうとする。[control|E]の向上に繋がることが多い。[GetTrait('just').GetName( GetNullCharacter )]キャラクターは[stress|E]が軽減されることがある。"
 recruit_knights_intent: "雇用"
 recruit_knights_intent_desc: "新たな力強い[knights|E]で宮廷を改善しようとする。雇用機会に恵まれることが多くなる。"
 #TOOLTIPS
