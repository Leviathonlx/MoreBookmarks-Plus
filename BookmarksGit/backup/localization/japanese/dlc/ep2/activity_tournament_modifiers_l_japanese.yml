l_japanese:
 speeches_and_games_modifier: "話術と駆け引き"
 speeches_and_games_modifier_desc: "この伯爵領の主君は見事にカリスマ性を発揮し、粗暴な大衆を制圧した。"
 feeble_presence_modifier: "弱々しい存在感"
 feeble_presence_modifier_desc: "この伯爵領の主君は大衆を統制できないことを示した。"
 deft_cavalrymen_modifier: "大胆不敵な騎兵"
 deft_cavalrymen_modifier_desc: "この人物の騎兵たちは修練を積んだ器用さで、最高速で戦場を駆け回る。"
 daring_scout_modifier: "大胆不敵な偵察者"
 daring_scout_modifier_desc: "この人物は恐れ知らずの競争者に前方の道を偵察させながら旅をしている。"
 unwilling_tourneyer_modifier: "乗り気でない競技者"
 unwilling_tourneyer_modifier_desc: "[contest_aptitude|E]: -10"
 generous_to_knights_modifier: "騎士に寛大"
 generous_to_knights_modifier_desc: "[contest_aptitude|E]: +5"
 safeguards_knightly_honor_modifier: "騎士の名誉の保護"
 safeguards_knightly_honor_modifier_desc: "この人物は高潔な戦士たちを拘束する揺るぎない規範を尊重している。"
 tournament_bracer_modifier: "高級ブレイサー"
 tournament_bracer_modifier_desc: "この人物は競技会での弓術に役立つ射手用のブレイサーを購入した。"
 tournament_two_bracers_modifier: "両腕ブレイサー"
 tournament_two_bracers_modifier_desc: "この人物は奇妙なことに射手用のブレイサーを購入し、各腕に装着した。確かに防御はできているが、大勢の観客にクスクスと笑われてしまった。"
 tournament_poorly_announced_modifier: "告知下手"
 tournament_poorly_announced_modifier_desc: "この人物はかなり低水準の伝令官に投資した。"
 tournament_well_proclaimed_modifier: "宣言上手"
 tournament_well_proclaimed_modifier_desc: "この人物はよく訓練された経験豊富な伝令官から恩恵を受けている。"
 tournament_star_struck_modifier: "有名人に夢中"
 tournament_star_struck_modifier_desc: "この人物は有名人の華やかさにかなり夢中になっている。"
 tournament_grounded_modifier: "現実的"
 tournament_grounded_modifier_desc: "この人物は名声に興味がなく、名声の証となるものを求める人間にも関心がない。"
 tournament_foreign_knight_modifier: "支援された異国の騎士"
 tournament_foreign_knight_modifier_desc: "この人物は立派な異国の騎士を支援したことで異国の者たちから尊敬を集めたが、ほかの者たちはその行動に驚いている。"
 tournament_farrier_mistake_modifier: "蹄鉄工に負傷させられた馬"
 tournament_farrier_mistake_modifier_desc: "見習いの不手際で、この人物のお気に入りの馬が一時的に歩行困難になった。\n\n#weak 個人の馬術競技会適性がわずかに減少。#!"
 tournament_performative_sensuousness_modifier: "見せかけの訴え"
 tournament_performative_sensuousness_modifier_desc: "聴衆を前にすると、この人物は…大袈裟に体を動かしてしまう傾向にある。"
 tournament_ambidextrous_modifier: "両利き"
 tournament_ambidextrous_modifier_desc: "この人物はどちらの手でも剣を扱うことができ、剣を交えた相手が驚いて有利に戦える。"
 tournament_ambisinister_modifier: "両手不器用"
 tournament_ambisinister_modifier_desc: "この人物の不器用さは有名である。"
 tournament_fashionable_duelist_modifier: "お洒落な決闘者"
 tournament_fashionable_duelist_modifier_desc: "この人物の決闘衣装は特に勝利に向けられたものではないかもしれないが、非常に格好いい。"
 tournament_charm_resistant_modifier: "魅了抵抗"
 tournament_charm_resistant_modifier_desc: "この人物はどうやら色仕掛けに対してやや耐性があるようだ。"
 tournament_child_friendly_modifier: "子供に友好的"
 tournament_child_friendly_modifier_desc: "この人物は子供と仲良くなるコツを心得ている。"
 tournament_soaked_modifier: "ずぶ濡れ"
 tournament_soaked_modifier_desc: "この人物は酒飲みに酒をこぼされてずぶ濡れになり、奇妙な臭いを放っている。"
 tournament_public_proselytiser_modifier: "大衆布教者"
 tournament_public_proselytiser_modifier_desc: "この人物は競技会の観衆に大演説を行い、自身の信心深さを示した。"
 tournament_sports_enthusiast_modifier: "遊戯の熱狂者"
 tournament_sports_enthusiast_modifier_desc: "この人物からは遊戯大会に対する情熱をいつも感じる。"
 tournament_low_blower_modifier: "卑劣な攻撃者"
 tournament_low_blower_modifier_desc: "この人物には決闘場での不正行為の噂が立っている。"
 tournament_roguish_duelist_modifier: "破廉恥な決闘者"
 tournament_roguish_duelist_modifier_desc: "剣を持ったこの人物の魅力と図々しさは競技者を怒らせ、観衆たちを虜にする。"
 tournament_ended_rightly_modifier: "公正な決着"
 tournament_ended_rightly_modifier_desc: "この人物は対戦相手に外れた剣の柄を投げつけられる侮辱を受け、決闘で恥をかいた。"
 tournament_melee_protector_modifier: "乱戦の守護者"
 tournament_melee_protector_modifier_desc: "この人物の背中は意外な人物によって守られている。\n\n#weak この補正は乱戦競技会が終了するまで継続する。#!"
 tournament_house_unity_modifier: "一家団結"
 tournament_house_unity_modifier_desc: "この一家は乱戦における武勇を示し、共同戦線の模範としてほかの者たちから注目されている。"
 tournament_reckoning_modifier: "報い"
 tournament_reckoning_modifier_desc: "この人物はいずれ自身の欲の報いを受ける。それがいつかはわからないが、そうなることは決まっている。"
 tournament_loving_parent_modifier: "愛情深い親"
 tournament_loving_parent_modifier_desc: "この人物は自身が愛情深い親であることを示した。少なくとも自分の後継者に対しては。"
 tournament_annoyed_locals_modifier: "腹を立てた地元住民"
 tournament_annoyed_locals_modifier_desc: "この伯爵領の住民は競技会を観戦しようとした際に、説教を聴かされた。"
