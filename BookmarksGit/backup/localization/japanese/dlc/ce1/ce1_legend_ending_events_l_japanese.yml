l_japanese:
 story_event_legends.0001.t: "伝説の終わりに"
 story_event_legends.0001.desc.intro: "その国に並ぶ者のいない、[legend_protagonist.GetTitledFirstName]とその偉業について書いた本はここでおわりである。そして[promoted_legend .GetName]の終わりでもある。\n\n"
 story_event_legends.0001.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0001.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0001.desc.hunt: "#EMP [promoted_legend.GetChapterDescriptionByName('hunt')]#!"
 story_event_legends.0001.desc.fallback: " #EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U]の伝説は大冒険のなかで頂点に達する。その偉大な武勇伝は、どんな王も驚嘆するほどのものであり、多くの貴族や平民が生きる伝説をその目で見ようと[legend_protagonist.GetHerHis]のところへやってきた。#!"
 story_event_legends.0001.desc.outro: "\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にて[GetCurrentDate.GetStringLong]に執筆。"
 story_event_legends.0001.a: "語り継がせよう。"
 story_event_legends.0002.t: "[legend_protagonist.GetHouse.GetBaseNameNoTooltip]一族の本"
 story_event_legends.0002.desc.intro: "その名声と権威が国中で知られる、[legend_protagonist.GetTitledFirstName]と[legend_protagonist.GetHerHis]の高貴なる一族、[legend_protagonist.GetHouse.GetBaseName]について書いた本はここでおわりである。そして[promoted_legend.GetName]の終わりでもある。\n\n"
 story_event_legends.0002.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0002.desc.battle: "#EMP [promoted_legend.GetChapterDescriptionByName('battle')]#!"
 story_event_legends.0002.desc.fallback: "$story_event_legends.0001.desc.fallback$"
 story_event_legends.0002.desc.outro: "\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にて[GetCurrentDate.GetStringLong]に執筆。"
 story_event_legends.0002.a: "#EMP [legend_protagonist.GetHouse.GetMotto]。#!"
 story_event_legends.0003.t: "[legend_protagonist.GetTitledFirstNameNoTooltip]の奇跡"
 story_event_legends.0003.desc.intro: "[legend_protagonist.GetFaith.GetAdherentNamePluralNoTooltip]の間で知れわたる、[legend_protagonist.GetTitledFirstName]と[legend_protagonist.GetHerHis]の奇跡について記した本はここでおわりである。ああ、全能の[legend_protagonist.GetFaith.HighGodName]よ、この本、[promoted_legend.GetName]に祝福をお与えください。\n\n"
 story_event_legends.0003.desc.famous_deed: "#EMP [promoted_legend.GetChapterDescriptionByName('famous_deed')]#!"
 story_event_legends.0003.desc.fallback: "#EMP [legend_protagonist.GetTitledFirstNamePossessiveNoTooltip|U]の伝説は多くの驚異の一つである。[legend_protagonist.GetSheHe|U]は数えきれないほどの奇跡を起こし、さまざまな徳を積んだ。[legend_protagonist.GetHerHis]がいるだけで病は癒え、不毛の地から植物が芽を出した。#!"
 story_event_legends.0003.desc.outro: "\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]にて[GetCurrentDate.GetStringLong]に執筆。"
 story_event_legends.0003.a: "結構だろう。"
 can_select_legendary_culture_pillars_tt: "[culture|E]を[diverge|E]させる際に、あなたの伝説の文化から[heritage|E]と[language|E]を選択可能"
 legend_title_does_not_exist_sub_realm_claims_given_tt: "あなたは[title_claim.GetName]内に現存するすべての慣習的[title|E]に対する[claim|E]を獲得する"
