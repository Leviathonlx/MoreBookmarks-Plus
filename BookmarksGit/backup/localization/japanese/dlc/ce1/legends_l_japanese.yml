 must_own_france_or_hre_tt: "[GetTitleByKey('k_france').GetNameNoTier]、[GetTitleByKey('e_france').GetNameNoTier]、または[GetTitleByKey('e_hre').GetNameNoTier]を個人的に所有している必要がある"
