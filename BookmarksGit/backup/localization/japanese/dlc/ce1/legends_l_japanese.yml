 #Legend Chapters
 legend_chapter_opening_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]の伝説は、世界そのものと同じくらい偉大で広大である。[ROOT.Legend.GetProtagonist.GetHerHis]はほかに類がないほどの偉業を成し遂げたのだ。"
 legend_chapter_extra_deed_memory: "だが[ROOT.Legend.GetProtagonist.GetNameNoTooltip]はそこで止まらなかった。[ROOT.Legend.GetProtagonist.GetSheHe]は進み続け、勇敢にも[ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]。"
 legend_chapter_motivation_generic: "その地に広まっていた曖昧な噂を聞いた[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は、この難題を解決することを心に誓った。"
 legend_chapter_motivation_evil: "[ROOT.Legend.GetProtagonist.GetHerHim]は冒険を求めたが、それは人々に懇願されたからでも、この地に絶望がはびこっていたからでもなく、彼自身の暗い心の欲求がそうさせたのだった。"
 legend_chapter_motivation_peasant: "追い詰められた貧しい農民が涙ながらに謁見を求めると、敬虔な[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]はその懇願を無視することができず、すぐさま冒険の旅に出た。"
 legend_chapter_motivation_spouse: "ある朝、[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の配偶者が[ROOT.Legend.GetProtagonist.GetHerHim]のもとに来て、不穏な噂があることを伝えると、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は急いで自分の愛は永遠であることを誓った。"
 legend_chapter_motivation_honor_lady: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の目が恋人の目と合った時、すべては決まった。助けを求める声に耳を傾け、自らの勇敢さを証明したいと思った[ROOT.Legend.GetProtagonist.GetSheHe]は、冒険の旅に出た。"
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は側近とともに[Localize( location )]を監視したが、正確な場所を特定するのに時間はかからなかった。"
 legend_chapter_hunt_generic: "[Localize( beast )]はすでにそこにいて、小川で水を飲んでいた。[Localize( beast )]は顔を上げると、すぐさま[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に突進してきた。腹が減っているようだ。だが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の方が速かった。[ROOT.Legend.GetProtagonist.GetSheHe]は巧みな一撃で[Localize( beast )]を倒した。"
 legend_chapter_battle_generic: "激しい戦いが繰り広げられた。[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は目に勇気をたぎらせ、野原の中央で[loser.GetNameNoTooltip]とまみえた。[ROOT.Legend.GetProtagonist.GetSheHe|U]が武器を掲げ、敵の胸に一撃を喰らわせると、血が流れ出した。これで勝利は決まった。"
 legend_chapter_conclusion_generic: "帰路の旅は決して楽ではなかったが、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は凱歌が響くなか、町に入っていった。さあ、皆で喜びの祝杯を上げよう。[ROOT.Legend.GetProtagonist.GetHerHis]の伝説を称えるのだ！"
 legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の伝説は大冒険のなかで頂点に達した。その偉大な武勇伝はどんな王も驚嘆するほどのものであり、多くの貴族や平民が生きる伝説をその目で見ようと[ROOT.Legend.GetProtagonist.GetHerHis]のところへやってきた。"
 legend_chapter_extra_deed_generic: "だが、物語はそこで終わりではなかった。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は帰路に着くと、危険にさらされている人々を助け、彼らが受けた侮辱の報復をした。山賊も、獣も、悪人も、誰も怒れる[ROOT.Legend.GetProtagonist.GetHerHis]の刃から隠れることはできなかった。"
