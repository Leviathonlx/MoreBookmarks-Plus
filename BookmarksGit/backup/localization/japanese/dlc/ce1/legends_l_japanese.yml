 legend_chapter_motivation_delicious_meats: "その[Localize( beast )]は獰猛で危険なことで知られていたが、[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の意志が変わることはなかった。[ROOT.Legend.GetProtagonist.GetSheHe|U]は[Localize( beast )]の肉を食べるという主張を曲げず、その夢を叶えるために邁進した。"
 legend_chapter_motivation_dead_parent: "その[Localize( beast )]は確かに危険な獣だったが、[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の決心は揺るがなかった。[ROOT.Legend.GetProtagonist.GetSheHe|U]は[Localize( beast )]に恨みを抱いていたのだ。というのも、[ROOT.Legend.GetProtagonist.GetHerHis]の両親が[Localize( beast )]に殺されたという噂があったからだった。"
 legend_chapter_motivation_great_venator: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]はこのころすでに最強の狩人として名を馳せていたが、勇敢な[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]には、自分の力をもっとはっきり示したいという思いがあった。"
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は狩人としての自らの価値を証明するという決意を固めていた。強大な[Localize( beast )]が近づいてきたとき、[ROOT.Legend.GetProtagonist.GetSheHe|U]はついに腕前を披露する機会を得たのであった。"
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は道中で出会った異国の風変りな人々とも友好関係を築き、さらには怒りっぽい大きなキュクロプスとも仲良くなった。"
 legend_chapter_discovery_cyclops: "[ROOT.Legend.GetProtagonist.GetSheHe]は旅の道中で異国の風変りな人々と出会い、さらには強大なキュクロプスの存在まで確認した。"
 legend_chapter_discovery_renowned_herbalist: "薬師として名を馳せていた[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は、致死性の高い植物が生い茂る木立を発見し、その有毒な蔓をすり抜けたことで、更なる名声を得た。"
 legend_chapter_discovery_evil_plants: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の旅は最初から危険と隣り合わせだった。有毒植物の木立までもが、[ROOT.Legend.GetProtagonist.GetSheHe|U]に襲い掛かった。その植物の花粉に近付いた者はめまいを起こし、意識が朦朧としてしまうのだ。"
 legend_chapter_discovery_legendary_archer: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の旅は、自分の腕を過信した射手のいる地へと[ROOT.Legend.GetProtagonist.GetHerHim]を導いた。射手は善良な[ROOT.Legend.GetProtagonist.GetLadyLord]に弓の勝負を挑んだが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]はすぐさま自らの矢で、その射手の矢を真っ二つにしてみせたのだった。"
 legend_chapter_discovery_archery_contest_won: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の旅は、自分の腕を過信した射手のいる地へと[ROOT.Legend.GetProtagonist.GetHerHim]を導いた。射手は善良な[ROOT.Legend.GetProtagonist.GetLadyLord]に弓の勝負を挑んだ。戦いは熾烈を極めたが、最後には[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の腕が勝っていることが証明された。"
 legend_chapter_discovery_bog_stronk: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]は道なき道を進み、大地までもが[ROOT.Legend.GetProtagonist.GetHerHim]を飲み込もうとした。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の持つ絶大な力だけが、脱出を可能にしたのであった。"
 legend_chapter_discovery_bog_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]は道なき道を進み、大地までもが[ROOT.Legend.GetProtagonist.GetHerHim]を飲み込もうとした。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は激しく抵抗した後、ようやく脱出に成功したのだった。"
 legend_chapter_discovery_wildflower_expert: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の旅は異国の新天地へと[ROOT.Legend.GetProtagonist.GetHerHim]を導き、そこでは植物さえも見慣れない珍しいものばかりであった。そして[ROOT.Legend.GetProtagonist.GetSheHe]は葉の茂った下草のなかに、後にも先にも見たことのないような植物がひっそりと佇んでいるのを見つけた。"
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]ははるか彼方まで旅をし、飢え狂った人食い人種に襲われたことさえあった。[ROOT.Legend.GetProtagonist.GetSheHe|U]は数々の人食い人種を打ち負かしたが、その時に付いた顔の傷跡が、[ROOT.Legend.GetProtagonist.GetHerHis]の戦いを証明する生涯の証となった。"
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]ははるか彼方まで旅をし、飢え狂った人食い人種に襲われたことさえあった。戦いは日が暮れるまで続き、英雄は疲れ果て、生き残った人食い人は逃亡した。"
 legend_chapter_battle_enemy_commander: "乱闘の最中、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]はほかならぬ敵の司令官と対面した！激しい決闘の末、卑劣な敵は[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]に打ちのめされ、周囲で戦いの砂埃が渦を巻くなか、その血が[ROOT.Legend.GetProtagonist.GetHerHis]の刃を伝っていった。"
 legend_chapter_battle_faked_retreat: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の戦術的な洞察力が戦火のなかで試されることとなったが、[ROOT.Legend.GetProtagonist.GetSheHe]は実力を証明してみせた。我らの勇敢な英雄は巧妙に退却を装い、敵の隙を作った後、再度前進して敵を切り崩したのだ。"
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U]の攻撃的かつ華麗な作戦が再び戦場で披露された。[ROOT.Legend.GetProtagonist.GetSheHe]は自ら指揮を執り、側面攻撃を仕掛けるべく雷鳴のように突撃した。敵は怖気づき、その場から逃げ出した。それは勝利を決める一撃であった。"
 legend_chapter_battle_ravished_maiden: "罪のない者を見殺しにすることを決してしなかった[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は、戦いの最中、危険に晒された美しい下層民を助けるだけにとどまらず、#EMP 魅了#!までしたのだった。"
 legend_chapter_battle_maiden_kiss: "戦いの最中、無力だがとても美しい農民に出会った[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は戦塵の中へ飛び込みその農民を助け出した。英雄はその農民から感謝され、その勇敢さにふさわしいキスを送られたのであった。"
 legend_chapter_battle_wounded: "激しい戦いが繰り広げられ、双方容赦のない攻撃が続いた。その結果、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は多くの癒えぬ傷を負ったが、それも決意と名誉を胸にした[ROOT.Legend.GetProtagonist.GetWomanMan]にとっては小さな代償であった。"
 legend_chapter_battle_reinforcement_arrival: "戦いが最高潮に達したとき、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]が自ら援軍を率いて到着した。こうして戦いは勇敢なる我らが英雄の有利に転じ、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は敵陣の深くまで食い込んだのであった。"
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]が生まれたのは、[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]の信仰が[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]の御心から遠く離れてしまったときのことであった。伝道師や[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]は[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodHerHis|U]の名の下に異端を唱え、[ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural]は腐敗し、放棄された。人々はほかの宗教に心変わりし、[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]の敵が人心を支配するようになっていた。"
 legend_chapter_motivation_new_faith: "信仰の脆弱さと腐敗を目の当たりにした[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は、[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]のために新たな構想を打ち出した。それは[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]のご意思から逸脱することを一切許さない新しい宗教観であり、地の果てまで広がる強固で統一された信仰の形であった。"
 legend_chapter_famous_deed_new_faith: "異端者たちの無駄口から逃れようと、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は[ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName]の慈悲だけを頼りに、この地で最も高い危険な山に登った。頂上にたどり着くと、雲が切れて[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]が現れ、[ROOT.Legend.GetProtagonist.GetHerHim]に啓示を与えた。啓示では、年老いて骨と皮だけになった[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]が死の床に横たわり、妬ましげに生にしがみついていた。そしてその傍らでは、はるかに若い新たな[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]が先代を安らかな眠りにつかせようとしていた。これは間違いなく、[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]が新たな[ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip]信仰を祝福することを予言するものであった。"
 legend_chapter_extra_deed_new_faith: "人類は数々の[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]の敵を生み出したが、[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]はそのすべてを排除し、自らが羊飼いとなって大きな群れを率いた。"
 legend_chapter_conclusion_new_faith: "[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]が集められ、[ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U]が新たに作成された。こうして[ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U]はついに[ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]の啓示に従って復活した！"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]の最中の混沌とした嵐のなかで生まれた[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は、自分がこの地域に平和と秩序をもたらす存在になるとは露ほども思っていなかった。"
 legend_chapter_motivation_struggle: "兄弟同士であるはずの[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]と[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip]が争うのを目にした[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は、つまらない争いを続けてこの地を切り裂こうとしている愚か者たちに「ここまでだ」とだけ言った。[ROOT.Legend.GetProtagonist.GetHerHim]から見れば、この闘争に終止符を打ち、[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]の残骸から新たな未来を切り開かなければならないことは明らかだった。"
 legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が偉業を成し遂げたにもかかわらず、[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]を解決しようとする[ROOT.Legend.GetProtagonist.GetHerHis]の志に依然として疑念を抱く者たちがいた。しかし、敵は間もなく議論と戦いの両方の戦場で敗北を喫し、誰もが[ROOT.Legend.GetProtagonist.GetHerHis]の足元にひれ伏して慈悲を乞うまでになった。"
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は世界の法則が間違っていることを見抜き、自らの努力によって、いわゆる[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]を終わらせた。この地域が同じ姿には戻ることは二度とないだろう。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]はほかのすべてに勝利し[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]となった。"
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]がこの世に現れたのは、[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip]の信者が絶望的なディアスポラで世界中に散り散りになった時のことだった。[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]の創造した世界にそびえ立つ偉大な[ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship]の構想を胸にした[ROOT.Legend.GetProtagonist.GetSheHe]は、自分がすべての[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]を団結させるという天命を帯びていることを理解していた。"
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は自らを[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]に捧げ、[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]のご意思を叶えるためだけに行動した。[ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U]は皆、「[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]」の名を口にしてこの地をさまよい、その名の下に起きた数え切れないほどの奇跡を語った。"
 legend_chapter_extra_deed_religious: "だが物語はそこで終わらなかった。信者たちは依然として盗賊や悪人に苦しめられ、異端者によって奴隷にされていたのである。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は虐げられた人々に手を差し伸べ、彼らが[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]とその手下どもに打ち勝ち、[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]の抱擁を受けられるよう鼓舞した。"
 legend_chapter_conclusion_priesthood_restored: "司祭たちが集められ、ディアスポラは終焉を迎えた。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が新たな[ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName]を迎え入れた。これでもう二度と[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]が指導者不在のまま散り散りになってしまうようなことは起きないだろう。"
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]ははるか遠い神秘の地[ROOT.Legend.GetProperty( 'location' ).GetFlagName]から使命を帯びてやってきた。[ROOT.Legend.GetProtagonist.GetSheHe|U]は同胞の間ではすでに英雄であったが、今や果てしなく広がる世界の片隅で、その博愛を捧げようとしている。"
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は第二の故郷となる地を見て涙を流した。その技術と文化が、[ROOT.Legend.GetProtagonist.GetSheHe]が[ROOT.Legend.GetProperty( 'location' ).GetFlagName]で慣れ親しんできた驚異に比べてあまりにも原始的だったからだ。やるべきことは明らかだった。故郷の知恵を世界の片隅に授け広めることが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の使命だった。"
 legend_chronicle_conclusion_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が来てからというもの、多くの変化がもたらされた。かつては農民が貧困にあえぎ、野蛮人が土地を荒らし尽くしていた場所に、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は文明の光を当てたのだ。[ROOT.Legend.GetProtagonist.GetHerHis]の行く手には多くの石があったが、[ROOT.Legend.GetProtagonist.GetSheHe]はそれらをすべて集め、新しい[ROOT.Legend.GetProperty( 'location' ).GetFlagName]の建設に使用した。領国中で赤ん坊には[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の名が付けられ、民衆は偉大な町を築き上げた[ROOT.Legend.GetProperty( 'location' ).GetFlagName]から来た[ROOT.Legend.GetProtagonist.GetSheHe]を称え、感謝の歌を捧げた。"
 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U]は夢で[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に語りかけ、[ROOT.Legend.GetProtagonist.GetHerHim]に聖なる使命を課した。それ以来、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は祈り続け、この[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]から課された使命の本質を示すものを求めて各地を探し続けた。"
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は[Localize( god )]に身を捧げ、[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の意志のままに行動した。孤独のなか、何日にも渡って昼も夜も祈り続け、ようやく自らに課された使命の本質が明らかになった。"
 legend_chapter_extra_deed_divine_intervention: "この地には信者たちに害をなそうとする、無情な盗賊がはびこっていたが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]とその従者たちによって、この[ROOT.Legend.GetProtagonist.GetFaith.DevilName|U]の手先どもは本来あるべき[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U]へと追い返され、人々は解放された。[Localize( god )|U]は[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の善行に微笑み、[ROOT.Legend.GetProtagonist.GetHerHis]の聖なる使命を果たす旅はほぼ最高潮に達した。"
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は[Localize( god )]の導きにより、公正かつ敬虔な統治を行った。聖なる計画は成就し、[ROOT.Legend.GetProtagonist.GetSheHe]は偉大な名誉と敬神の生涯を送った。"
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')]の血と肉から生まれた。この偉大な血統に与えられた天性の力をもってすれば、[ROOT.Legend.GetProtagonist.GetSheHe]が偉業を成し遂げることに疑いの余地はなかっただろう。"
 legend_chapter_motivation_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の心に疑いはなく、すべての[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]を自らの支配の下で統一するべきだと考えた。[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]の名の下に、小領主たちのいさかいは終わりを告げ、誰もが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]を主君と呼ぶようになるのだ。"
 legend_chapter_famous_deed_ancestral_glory: "愚か者どもが集まって[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に挑んだが、彼らは[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]という山に吹くそよ風のようなものであった。[ROOT.Legend.GetProtagonist.GetSheHe]は[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の名の下に偉業を成し遂げ、そのたびに信者は増え続けていった。こうして[ROOT.Legend.GetProtagonist.GetSheHe]はまさに[ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]の再来を思わせる存在となった。"
 legend_chapter_extra_deed_ancestral_glory: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]の美しい田園地帯は、[ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')]の時代から山賊や盗賊の手に落ちていたが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]はこれを正し、本来自分が治めるべき民を守るべく、すぐさま問題の解決に取り掛かった。"
 legend_chapter_conclusion_ancestral_glory: "旅は危険と隣り合わせだったが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]とその民のためにしてきたすべてのことを思えば、[ROOT.Legend.GetProtagonist.GetSheHe]が[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U]によって統治者に選ばれたことに疑いの余地はないだろう。町からつつましやかな農場に至るまで、すべての人が「[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]」の名を叫び、恍惚とした高揚感に包まれている！"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は偉大な[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]の血を引いて生まれ、祖先がそうしてきたように、[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]を支配する定めにあった。"
 legend_chapter_conclusion_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は多大な労力をかけて、[ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]を[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]の理想郷にすべくたゆまぬ努力を重ねた。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の伝説的な功績があったからこそ、[ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]の人々は自分たちの[ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]のルーツに誇りを抱けるようになったのだ！"
 legend_chapter_motivation_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]によって[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]に課された使命は明確であり、それは[ROOT.Legend.GetProtagonist.GetSheHe]が奇跡を起こすことであった。[ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip]は誰しも[ROOT.Legend.Custom('GetAncestorNameNoTooltip')]を心に留めているが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]がこれから起こす奇跡を知る者は誰一人としていなかった。"
 legend_chapter_extra_deed_saintly_deed: "信者の道には神を持たない者たちがはびこっていたが、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は全能の神の祝福を受けた刃でそれらすべてを追い払った。だがそれでもなお、野獣や蛇が道に入り込んで信者に害をなそうとするため、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は[ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]を取り出すと、その[ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive]の創造物を魅了して追い払った。"
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は[ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]のために休むことなく働き、この世にはびこる[ROOT.Legend.GetProtagonist.GetFaith.DevilName]の手先と戦ってきたが、ついに[ROOT.Legend.GetProtagonist.GetHerHis]の闘いは終焉を迎えた。聖なる計画は成就し、[ROOT.Legend.GetProtagonist.GetSheHe]は偉大な名誉と敬神の生涯を送った。"
 legend_chapter_opening_mythical_descent: "これまでに誕生した[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]家のすべての人間と同様に、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]もまた[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の血を引いて生まれた。その類まれな出自により、[ROOT.Legend.GetProtagonist.GetHerHis|U]はほかの誰よりも卓越した偉大な存在になることが定められている。"
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetHerHis]の血統を疑う悪人どもとの戦いで負傷し、聖なる血が野原に流れた。[ROOT.Legend.GetProtagonist.GetHerHis]の血は磨きたての宝石のように輝き、数日のうちに不毛な大地に色鮮やかな花が咲き乱れるようになった。"
 legend_chapter_extra_deed_mythical_descent: "しかし、物語はこれで終わりではなかった。依然として多くの人々が、[ROOT.Legend.GetProtagonist.GetHerHis]の体に神聖な血が流れていることを疑っていたのだ。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は偉大な力を使って疑念を抱く者たちを獣の大群で包囲し、彼らの住む屋敷や家には飢えた獣の吠え声と悲鳴が響き渡ったのだった。"
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U]は[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]の先祖を受胎させ、世界の子宮から最初の[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]を誕生させた。[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip]家の人間は皆、天命を負って生まれてくる。それは[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]に繁栄をもたらし、その隅々にまで[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]信仰を浸透させることである。"
 legend_chapter_famous_deed_war_won: "戦いは一進一退を繰り返し、戦争によって正義と悪の血が等しく流れ、大地が真紅に染まった。悪の勢力は[ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U]の卓越した軍事戦略を出し抜こうとしたが、[ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis]が揺るぐことはなかった。結局、悪の試みは無駄に終わった。"
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U]とその手下どもは、折られた旗の下で頭を垂れ、[ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip]に慈悲を乞うた。戦争の暗黒の日々、[ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe]は戦争を生き残った者としてしか自身の姿を思い描くことができなかったが、[ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe]は勝利を収め、唯一の勝者となったのだった。"
 legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip]家が[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]の統治者となるずっと前に、[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]は[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]から啓示を授かった。その瞬間から、[ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]は自分が支配者となるために生まれてきたのだと悟っていた。"
 legend_chapter_famous_deed_new_title: "後に[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]を構成することになる地は、[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]の卑劣な手下どもによる抑圧を受けていた。だが[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]は大軍を率いて、次々と村や都市を解放した。人々は[ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]に従い、邪悪な支配者を倒すため武器を取った。彼らは正当な支配者のために死ぬ覚悟を決めていた。[ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName]は彼らが犠牲になることを拒み、彼らに神聖なる加護を授けた。どんな刃も徐々に拡大していく[ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]の軍勢に触れることはできず、[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]の人々は解放されていった。"
 legend_chapter_conclusion_new_title: "公爵や名もなき小貴族たちのいさかいは、[ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip]が皆に永久の忠誠を誓わせたことで、ついに終わりを告げた。[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]は新しく生まれ変わり、世界は永遠にその形を変えたのであった。"
 legend_chronicle_sacred_birth_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]が生まれた時から、[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]が[ROOT.Legend.GetProtagonist.GetSheHe]のために特別な計画を用意していたことは明らかであった。[ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U][ROOT.Legend.GetProtagonist.GetHerHis]が偉大な存在になることは、最初から定められていたのだ。"
 born_to_a_virgin_mother: "処女の母から生まれた"
 born_under_auspicious_stars: "幸運の星の下で生まれた"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]は自らの誕生にまつわる夢にうなされ、眠れぬ日々を過ごしていた。だが、ある運命の夜、[ROOT.Legend.GetProtagonist.GetHerHim]の前に[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]が現れた。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]は[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]がこの世に生を受けたのは天命を果たすためであり、それは普通の人間の使命を凌駕するものであると宣言した。その日以来、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は自分の出自は噂でも単なる偶然でもなく、[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の手によるものであることを悟ったのであった。"
 legend_chapter_conclusion_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の名の下に数々の偉大な功績を成し遂げた[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の前に、再び[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]が現れた。だが今回は、単なる夢や幻ではなかった。[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]は肉体をもって現れ、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に一杯の水を与え、聖なる力を授けたのだ。民衆は[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]の聖なる癒しの手に触れようと、[ROOT.Legend.GetProtagonist.GetHerHis]の名を歓呼した。"
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は、自分がいずれ[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]の名の下に偉大なことを成し遂げるとは露とも知らず、普通の人間として生まれた。"
 legend_chapter_motivation_fought_devil: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は悪夢にうなされ、[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]の幻影の囁きと拷問に苦しめられていた。[ROOT.Legend.GetProtagonist.GetSheHe]は眠りから覚めるたび、新たな使命感に満ち、[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]が自分のために特別な計画を用意しているという感覚を覚えていた。"
 legend_chapter_famous_deed_fought_devil: "ある夜、[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]が[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]のもとを訪れた。壁は血に染まり、あらゆる種類の鞭や残忍な拷問道具が散らばっている。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は動じることなく、裸で[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]に掴みかかった。[ROOT.Legend.GetProtagonist.GetHerHis]の体には、[ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]の力と決意が脈打っていたのだ。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]を抑えつけると、その醜い獣は威嚇し、唸り声を上げた。悪魔が人間ごときにくじかれるとは信じがたかったのだろう。"
 legend_chapter_extra_deed_fought_devil: "善と正義に対する憎悪と不満に駆られた[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]は、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]に[ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]の勝負を挑んだ。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]が奏でた曲は[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]を溶かし、[ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]へと追い返した。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]の心から煙のように流れ出したその曲には、間違いなく人間界のものではない神聖な力が宿っていた。"
 legend_chapter_conclusion_fought_devil: "[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]を倒した[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は、人間界にはびこる悪の軍勢を滅ぼすことにその身を捧げた。[ROOT.Legend.GetProtagonist.GetSheHe|U]の聖なる輝きは生涯消えることがなく、行く先々で平和と文明をもたらした。"
 legend_chapter_famous_deed_tournament_won: "魂と叫びが刃とともにぶつかり合う武闘会が繰り広げられたが、[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]ほどの賢さと鋭い刃を持つ者は誰一人としていなかった。無双の[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]を前に、戦いを挑んだ者たちが一人、また一人と倒れ、涙を流すことになった。"
 legend_chapter_extra_deed_tournament_won: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]が初めて大会に出場したときの栄光は誰にとっても忘れがたいものであったが、[ROOT.Legend.GetProtagonist.GetHerHim]は一度の勝利で満足しなかった。挑戦者たちが[ROOT.Legend.GetProtagonist.GetHerHim]を取り囲み、斬撃の嵐で襲いかかったが、[ROOT.Legend.GetProtagonist.GetSheHe]が怯むことはなかった。[ROOT.Legend.GetProtagonist.GetSheHe|U]は勝利を手にして、民衆は[ROOT.Legend.GetProtagonist.GetHerHis]の名を叫んだのであった。"
 legend_chronicle_opening_raised_by_animals: "食べる物も、助けが来る希望もなく、川のほとりで無力に横たわっていた赤子の[ROOT.Legend.GetProtagonist.GetNameNoTooltip]のもとに、偉大な[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の母親が現れた。[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]は自らの乳で[ROOT.Legend.GetProtagonist.GetHerHim]を育て、[ROOT.Legend.GetProtagonist.GetHerHim]は[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]さながらの強さと勇気を持つ屈強な[ROOT.Legend.GetProtagonist.GetWomanMan]に成長した。"
 legend_chapter_motivation_raised_by_animals: "人間たちのもとに戻った[ROOT.Legend.GetProtagonist.GetFirstName]は、この地がいかに混沌に包まれているかを知った。[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]が獲物に襲いかかるように、隣人同士が攻撃しあうのを目にした[ROOT.Legend.GetProtagonist.GetFirstName]は、共通の大義のもとで群れを率いることのできる、強力な指導者が必要であることを悟ったのであった。"
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U]は[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]のように、強く誇り高く統治した。[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の母親と再会することはなかったが、[ROOT.Legend.GetProtagonist.GetSheHe]はこの[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]からの使いが、[ROOT.Legend.GetProtagonist.GetHerHis]の統治を誇らしく思うことを信じて疑わなかった。[ROOT.Legend.GetProperty( 'beast' ).GetFlagName]の怒りを買う勇気のある者は一人として現れず、[ROOT.Legend.GetProtagonist.GetHerHis]の統治の下で平穏と平和が保たれた。"
 legend_chapter_extra_deed_recent_battle: "帰郷した[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は勇敢に敵と戦い、比類なき勇気と戦略の才覚を発揮して指揮を執った。高く掲げた剣と揺るぎない決意で、[ROOT.Legend.GetProtagonist.GetHerHis]は自軍に勝利をもたらしたのであった。"
 legend_chapter_extra_deed_recent_siege: "帰郷した[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は不屈の決意で先陣を切り、敵の砦を包囲すると、繊細なガラスを砕くように都市を粉砕した。[ROOT.Legend.GetProtagonist.GetSheHe]は自軍を集結させると、旗を翻して容赦ない突撃を開始し、敵の守りを破って勝利を手にしたのであった。"
 legend_chapter_extra_deed_recent_imprisonment: "暗黒の地下牢の奥深く、食料も水も与えられず、鎖につながれ、闇に飲み込まれながらも、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は脱出する決意を固めた。歯を食いしばり、胸に反抗の炎を燃やしながら、[ROOT.Legend.GetProtagonist.GetSheHe]は夜な夜な脱出の計画を練った。そして巧妙な人心掌握術と、強い意志で秘密の通路をたどり、朝の光を浴びることができたのだ。"
 legend_chapter_extra_deed_recent_tournament: "帰郷した[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は、見事な大会会場に心を奪われた。剣を手に、太陽の光を受けて輝く鎧をまとった[ROOT.Legend.GetProtagonist.GetSheHe]は、揺るぎない決意を胸に、手強い敵に立ち向かった。観客が歓声を上げ、美しい女性たちや感動した若者たちが[ROOT.Legend.GetProtagonist.GetHerHis]の足元に跪く。勝敗は決し、最高の騎士が選ばれたのだ！"
 legend_chapter_famous_deed_saintly_deed: "民衆の間で疑念が囁かれ、不信の影が落ちていたが、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は揺るぎない信念を貫いた。戦場は血に染まり、すべてが失われたかに見えた。槍は持ち主に見放され、地面に突き立てられている。だが[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は、跪いて祈りを唱えた。すると槍から花が咲き乱れ、この奇跡を目にした敵は地面に崩れ落ちた。"
 legend_chapter_famous_deed_holy_warrior: "常に信仰を堅く守ってきた[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は、[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]の敵との聖戦において真の英雄となった。[ROOT.Legend.GetProtagonist.GetSheHe|U]は異国の地を旅し、偽りの神々が無知な人々から奪った平和と繁栄を取り戻すことを決意した。[ROOT.Legend.GetProtagonist.GetSheHe|U]は異教徒の死体の上に血を流しながら、前腕に[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]のシンボルを刻んだ。"
 legend_chapter_opening_legendary_battle: "歴史には、その輝かしさのあまり、永遠にその名を響かせることになった戦いの物語がある。それは戦火のなか立ち上がった、偉大なる[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]の英雄譚である。"
 legend_chapter_famous_deed_raised_by_animals: "日を追うごとに、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は力と知恵を付けていき、文明の野蛮な側面に染まることはなかった。ローマ帝国の創始者たちのように、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は自分に生を与えてくれた世界を受け入れ、住人たちに狩りの極意を教えて、白い[ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')]を倒したのであった。"
 legend_chapter_conclusion_dead_loved_spouse: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は帰郷すると、自分の心が小さな鳩になって、今にも胸から飛び立とうとしているような感覚を覚えた。[ROOT.Legend.GetProtagonist.GetSheHe]は愛する人との再会に胸を膨らませた。だが、恐ろしい悲鳴が聞こえたかと思うと、悲しみが城を包んだ。[ROOT.Legend.GetProtagonist.GetHerHis]が愛した人の唇は青く、完全に生気を失っていたのだ。孤独の静寂のなかで、かつて心を燃え上がらせた愛の記憶が、今や耐えがたい苦痛に変わってしまった。分かち合う相手がいなければ、[ROOT.Legend.GetProtagonist.GetHerHis]の伝説に何の意味があるだろうか？"
 legend_chapter_conclusion_point_of_interest: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip]はその長い旅路のなかで、およそこの世のものとは思えない、息をのむような光景に出くわした。それは自然の美しさと人間の創意が見事に融合した景色だった。精巧な職人技によって作り上げられた尖塔が天に向かってそびえ立ち、優美な輪郭が夜明けの柔らかい光を浴びていた。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は深く息を吸った。これ以上の終着点はほかにないだろう。"
 legend_chapter_motivation_child_mother: "城の静かな廊下で、石の壁には影が踊り、古い物語の囁きが辺りに漂うなか、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は生まれたばかりの我が子を優しく抱きしめた。幼子の無垢な瞳を見つめながら、[ROOT.Legend.GetProtagonist.GetHerHis]の心は決意に燃え、こう自問していた。私はこの子に何を残すことができるだろう？絹や花のなかに逃げ込んだ臆病者として記憶されることが、自分の望みであろうかと。"
 legend_chapter_motivation_child_father: "先祖代々受け継がれてきた家の厳かな部屋で、ろうそくの明かりが揺らめき、古いタペストリーに影を落とすなか、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は授けられた命の奇跡を、畏敬の念を抱きながら見つめた。その子供の誕生とともに、[ROOT.Legend.GetProtagonist.GetHerHis]のなかに自らの遺産を守り抜く決意が生まれたのであった。"
 legend_chapter_opening_witch: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip]の秘術に対する興味は常に周囲の者に疑念をもたらした。[ROOT.Legend.GetProtagonist.GetHerHim]には魔術や妖術にまつわる噂が付きまとい、かつての輝かしい名声に暗い影を落としていた。忠実な臣下たちに行動を見張られるようになった[ROOT.Legend.GetProtagonist.GetSheHe]は、不信の重圧が自身にのしかかるのを感じていた。"
 legend_chapter_motivation_celibacy: "かつて豪奢な衣装に身を包んでいた[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は、今や王冠を剥ぎ取られ、つつましい司祭の衣をまとっている。だが[ROOT.Legend.GetProtagonist.GetSheHe]は決して[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]を忘れはしなかった。[ROOT.Legend.GetProtagonist.GetHerHis]の献身の炎はさらに明るく燃え盛り、永遠に消えることがなかった。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は自分のなかに脈打つ聖なる力に突き動かされ、自らの名を永遠に刻む道を切り開く決意を固めた。"
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]が生まれたのは、かつての伝統が時代遅れになった時のことであった。[ROOT.Legend.GetProtagonist.GetSheHe]は理想を胸に、独自の伝統を築き上げ、[ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip]文化を創造することを決意した。"
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]が生まれたのは、信仰が[ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]の御心から遠く離れてしまったときのことであった。伝道師は[ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]の名の下に異端を唱え、信仰は腐敗して放棄された。人々はほかの宗教に心変わりし、[ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive]の敵が人心を支配するようになっていた。"
