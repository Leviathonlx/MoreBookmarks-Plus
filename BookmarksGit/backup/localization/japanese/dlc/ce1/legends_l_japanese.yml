 legend_events.0001.t: "年代記編者：伝説の発見"
 legend_events.0001.desc.intro: "宮廷に入ると、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が興奮した様子で私を出迎えた。\n\n"
 legend_events.0001.desc.mid.slew_dragon: "「素晴らしいお知らせがあります、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ！[legend_character.GetName]に関する書物や伝説について調査したところ、[legend_character.GetSheHe]がドラゴンと戦って倒したと信じるに足る証拠が見つかったのです！"
 legend_events.0001.desc.mid.ancestral_saint: "「今日の[ROOT.Char.GetFaith.HighGodName|U]はあなたの家に微笑んでいますね、[ROOT.Char.GetTitleAsNameNoTooltip|U]様。福を呼ぶあなたの先祖、[legend_character.GetName]について調べていたところ、[legend_character.GetHerHim]が[GetTrait('saint').GetNameNoTooltip( ROOT.Char )]であることを示唆する情報を見つけました！」"
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U]は膝をつき、私の足にキスをした。「ああ、聖なる[ROOT.Char.GetTitleAsNameNoTooltip|U]よ。私には、あなたが[ROOT.Char.GetFaith.HighGodName|U]の血を引いていることを信じる確固たる根拠があるのです！"
 legend_events.0001.desc.mid.old_godly_descent: "「ご機嫌うるわしゅう、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ。いや、『[legend_character.GetFaith.HighGodName|U]の[ROOT.Char.Custom('GetDaughterSon')|U]』とお呼びすべきでしょうか？そうですとも。記録を調べたところ、あなたのご先祖の『神』は、実際は数々の偉業を成し遂げた人間の英雄であったと思われるのです。"
 legend_events.0001.desc.mid.raised_by_animals: "「ご機嫌いかがですか、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]。ところで、幼少期のことはどれくらい覚えておいでですか？書庫の記録では、あなたは荒野で[ROOT.Char.Custom('GetAnimalPlural')]に育てられたと記されていたのですが。"
 legend_events.0001.desc.mid.auspicious_stars: "「我が[ROOT.Char.GetTitleAsNameNoTooltip]よ、[ROOT.Char.GetFaith.HighGodName|U]は今日、我々に微笑んでおられます。そう、あなたがお生まれになった時と同じように。事実、あなたは幸運の星の下に生まれました。それはあなたが生涯で偉大なことを成し遂げることを示す兆しだったのです。"
 legend_events.0001.desc.mid.virgin_birth: "「我が[ROOT.Char.GetTitleAsNameNoTooltip]よ、[ROOT.Char.GetFaith.HighGodName|U]は今日、我々に微笑んでおられます。そう、お母上が受胎された時と同じように。あなたは庶子などではなかった。お母上は幸運にも、無原罪の御宿りという祝福をお受けになったのです！"
 legend_events.0001.desc.mid.spoke_to_angels: "「何日も前に、あなたのもとに天使が訪れたと私におっしゃいましたね。我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、私にはそれが単なる夢ではなかったと信じるに値する根拠があります。あなたは[ROOT.Char.GetFaith.PositiveAfterLife]からの啓示を授かったのです。"
 legend_events.0001.desc.mid.fought_the_devil: "「近頃あなたが悪夢にうなされていることは存じております。私にはそれが[ROOT.Char.GetFaith.NegativeAfterLife]での[ROOT.Char.GetFaith.DevilName]との戦いを表していると信じるに値する根拠があるのです。"
 legend_events.0001.desc.mid.exotic_backstory: "「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、あなたはご自身が真に[ROOT.Char.GetCulture.GetName]の人間だとは感じていないのではありませんか？私が思うに、あなたは今から何年も前に、はるか遠い神秘の地からここに来られたのではないでしょうか。"
 legend_events.0001.desc.mid.ancient_people: "「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、記録を調査したところ、あなたが遥か昔の偉大なる[ancient_culture.GetName]家の血を引いていることを示す情報が見つかりました！"
 legend_events.0001.desc.outro: "突飛な話だと思われるかもしれません。それに、これが真実だと証明するには努力が必要でしょう。ですが、あなたには生きる伝説となる強力な土台があるのです！」"
 legend_events.0001.a: "よくやった！"
 legend_events.0001.b: "私からしても信じがたい話だ。"
 legend_events.0010.t: "$chronicler_court_position$：伝説の拡散"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が今朝、宮廷で私を出迎えた。ある知らせを直接知らせようと待ち構えていたようだ。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、[potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)]はあと一息で[ROOT.Char.GetPromotedLegend.GetName]は本当の話だと信じてくれそうです。[potential_promoter.GetSheHe|U]は伝承のことを知っていて、すっかり魅了されていますが、その裏にある真実については納得しきれていないようです」"
 legend_events.0010.a: "[potential_promoter.GetSheHe]を説得できるかもしれない。"
 legend_events.0010.a.success: "[potential_promoter.GetName]が納得する"
 legend_events.0010.a.failure: "[potential_promoter.GetName]は納得しない"
 legend_events.0010.b: "真実を捻じ曲げれば信じさせることができるかもしれない。"
 legend_events.0010.c: "[potential_promoter.GetSheHe|U]が何を考えようと[potential_promoter.GetSheHe]の勝手だ。"
 legend_events.0020.t: "異国の伝説を取り入れる"
 legend_events.0020.desc: "異国からの客が私に謁見し、高らかに宣言した。\n\n「私がこちらの宮廷に到着してから、しばらく経ちました。その間、私はあなたの統治者としての振舞いと、些細な問題から重大な問題に至るまで、領国が抱える様々な問題に対応するあなたの姿をつぶさに観察してきました。そして深い感銘を受けたのです。\n\n[seed_presenter.GetCulture.GetCollectiveNoun]には、優れた一族から輩出された伝説的な統治者の物語が古くから伝わっています。私は若かりしころの母からこの話を聞きました。そして母も、自分の母親からこの話を聞かされたのです。\n\nそして今、大変喜ばしいお知らせがあります。私はあなたこそが[seed_presenter.GetCulture.GetPrefix]の伝説の[ROOT.Char.GetTitleAsNameNoTooltip|U]であると考えています。[seed_presenter.GetCulture.GetName]の真の息子なら、必ずや私に同意してくれることでしょう！」"
 legend_events.0020.a: "そのとおり！君の母上やお祖母様は[ROOT.Char.GetDynasty.GetNameNoTooltip]のことを言っていたのだ！"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は[seed_presenter.GetCulture.GetPrefixNoTooltip]伝承の主題になっている。"
 legend_events.0020.c: "[ROOT.Char.GetCulture.GetPrefixNoTooltip]の統治者にとって[seed_presenter.GetCulture.GetCollectiveNounNoTooltip]の農民の戯言などどうでもよいことだ。"
