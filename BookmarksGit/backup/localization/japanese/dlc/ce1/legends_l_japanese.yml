 khan_beater_name: "ハンの災厄"
 legend_of_rome_desc: "一度は衰退し、遠い過去の記憶となったローマ帝国が、新たな皇帝とともに再起し、文明を再び新時代へと導こうとしている。"
 legend_of_israel_desc: "神に選ばれた民の王国イスラエルは、アッシリア、バビロニア、ローマに服従させられた。我々は約束の地を離れて散り散りになり、世界中を旅することになった。だが今、新たなイスラエル王国が誕生し、神の民が再び王国に住めるようになった！"
 legend_of_slavia_desc: "スラヴ人はヨーロッパに広く散らばっていったが、今や[founder.GetFirstName]はスラヴ人初の[founder.GetTitleAsNameNoTooltip|U]となった！"
 legend_of_n_sea_desc: "北海はデーン人の支配下にあったが、今や[founder.GetName]の統治の下、波の上に帝国がそびえ立っている。"
 legend_of_mann_desc: "ブリタニアの波の向こうで、船乗りたちは恐ろしくも偉大な海賊の[founder.GetTitleAsNameNoTooltip]、[founder.GetName]の話をする。その海賊船が海岸に現れれば、どんなに屈強な戦士でも青ざめる。唯一の選択肢は降伏することだろうが、[founder.GetTitleAsNameNoTooltip|U]が受け入れてくれるかどうかはわからない。"
 legend_of_genghis_desc: "天下のすべては、最も偉大なハンのものである。モンゴル民族が一人の[founder.GetTitleAsNameNoTooltip|U]のもとで団結する時、狼が吠え、鷲が鳴き、チンギス・ハンが世界中にその名を轟かせるだろう。"
 new_title_desc: "新たな[founder.GetTitleAsNameNoTooltip|U]が灰のなかから立ち上がり、その慈悲深い統治で繁栄をもたらすだろう。"
 jewish_priesthood_desc: "ディアスポラは永遠に続くと考えられていたが、[founder.GetName]の下、[faith.GetName]の人々を新しい明るい時代へと導く新しい大祭司が現れた。"
 zoroast_priesthood_desc: "ゾロアスター教の信仰は過去の偉大なマギたちによって導かれていたが、教団は解体された。[protagonist.GetName]はアフラマズダ、アナーヒター、ミスラの祝福を受け、マギを復活させた。"
 priesthood_restoration_desc: "[faith.GetName]は残酷な時の流れによって灰と化した。そして今、[faith.HighGodName|U]の祝福を受けた[founder.GetName]が新たな祭司職制を築き上げている。"
 iberian_ender_desc: "イベリア貴族の争いが終わり、[struggle_ender.GetFirstName]が救済者として現れた。[struggle_ender.GetTitleAsNameNoTooltip|U]の勝利だ。"
 struggle_conclusion_desc: "[Localize(struggle.GetString)|U]はついに終わりを告げ、[struggle_ender.GetFirstName]がこの地の新時代を切り開く英雄として現れた。"
 khan_beater_desc: "伝説の「チンギス・ハン」は、天下のすべてを自らの帝国の支配下に置こうとしたが、強大な[winner.GetTitleAsNameNoTooltip|U]は、英雄[winner.GetName]によって阻止された！"
 legendary_battle_desc: "[loser.GetName|U]は[winner.GetName]を滅ぼそうとしたが、[loser.GetSheHe]は相手にとって不足なしの人物であった。[winner.GetFirstNameNoTooltip]が勝利を収めた今、[winner.GetHerHis]の武勇伝は果てしなく続いていくことだろう。"
 reformed_faith_desc: "組織化された宗教は古い慣習を壊そうとしたが、[reformer.GetName]の賢明かつ敬虔な指導の下、[faith.GetName]信仰は新しい時代へと導かれた。伝説は聖典に成文化され、司祭階級の構造も確立されて、[faith.HighGodNamePossessive]のご意思が叶えられるようになった！"
 new_faith_legend_desc: "脆弱で腐敗した教会は、人類に対する[faith.HighGodNamePossessive]のご意志に大きく背いていた。[reformer.GetName]の聖なる指導の下、唯一の真の信仰[faith.GetName]が誕生した。"
