 legend_chapter_opening_conqueror: "灰からは何も生まれない。[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip]は[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]にとっての災厄となり、緋色の大地に立つことを誓った。今後、大地は緋色にのみ染まるだろう。"
