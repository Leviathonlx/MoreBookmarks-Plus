 game_concept_legend: "伝説"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "$game_concept_legend$はあるキャラクターがその人生で達成した重要な功績のことであり、[legend_seeds|E]から生成されます。\n\n伝説は[legitimacy|E]を得る強力な方法であり、ほかにも[skill|E]の向上、[opinion|E]ボーナス、[dynasty_prestige|E]、[prestige|E]、あるいは[piety|E]などが得られることがあります。また、$game_concept_legend$が広まっている[baronies|E]は、$game_concept_legend$の当人または[legend_promoter|E]が領主である場合に、追加の効果を得る可能性があります。\n\n$game_concept_legends$には、報酬を決める[legend_type|E]、つまり正統化、神聖、英雄があります。$game_concept_legend$には[legend_quality|E]レベルもあり、これは報酬の質と伝説の広がり方に影響します。"
 game_concept_owned_legend: "所有している伝説"
 game_concept_owning_legend: "伝説の所有"
 game_concept_owned_legend_desc: "$game_concept_owned_legend$は[ruler|E]が所有している[legend|E]を指し、この[ruler|E]が効果の主な受益者となります。\n\n$game_concept_legend$の所有者は[legend_protagonist|E]となることができますが、必須ではありません。\n\n$game_concept_legend$は[legend_promoters|E]による支援を受けることができ、[legend_promoters|E]は毎月貢献することでボーナスの一部を獲得します。"
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "宣伝されている伝説"
 game_concept_promoted_legend_desc: "$game_concept_promoted_legend$は[legend_promoters|E]による支援を受けている、別の[ruler|E]が所有する[legend|E]を指します。[legend_promoters|E]は毎月貢献することでボーナスの一部を獲得します。"
 game_concept_promoting_legend: "宣伝"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "伝説の宣伝者"
 game_concept_legend_promoter_desc: "$game_concept_legend_promoter$は別の統治者の[legend|E]を支援する[ruler|E]を指します。\n\n$game_concept_legend_promoter$は$game_concept_legend$の[legend_type|E]や[legend_quality|E]に応じて異なる追加ボーナスを獲得し、それと引き換えに毎月[gold|E]を支払います。"
 game_concept_legend_promoters: "伝説の宣伝者"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "伝説"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "伝説の種"
 game_concept_legend_seed_desc: "[legend|E]を生成中です。$game_concept_legend_seeds$は$game_concept_legend$の基礎であり、それを設置することで[ruler|E]は$game_concept_legend$を開始することができます。\n\n$game_concept_legend_seeds$はある基準を達成することで獲得できます。たとえば、カール大帝の後継者になったり、ほかにも大きな[decisions|E]、[great_holy_war|E]に勝利、[king|E]または[emperor|E]への即位、大きな[activity|E]の企画、伝説の動物の討伐といった伝説的偉業を成したりすると獲得できます。\n\n停止状態の$game_concept_legend_seeds$にコストはかかりませんが、なんの効果もありません。初めて$game_concept_legend_seed$を設置するときは[gold|E]のコストがかかります。"
 game_concept_legend_seeds: "伝説の種"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "伝説の品質"
 game_concept_legend_quality_desc: "[legend|E]の品質は、その効果の強さと拡散範囲を示すだけでなく、最終的な報酬にも影響を与えます。$game_concept_legends$には名高い伝説、輝かしい伝説、神話的伝説がありますが、$game_concept_legend$であるが故に、平凡なものはありません。\n\n品質は伝説をほかの[baronies|E]に広めたり、アップグレードコストを支払うことで高めることができます。\n\n$game_concept_legend$の所有者が死亡すると、遺族がそのままの品質で引き継ぐことができます。"
 game_concept_legend_famed: "名高い"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "輝かしい"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "神話的"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "伝説の主人公"
 game_concept_legend_protagonist_desc: "$game_concept_legend_protagonist$とは、[legend|E]でその偉業が語られる主要な登場人物を指します。$game_concept_legend$の所有者が$game_concept_legend_protagonist$になることも可能ですが、同族であれば誰でも、生死を問わず主人公になることができます。ただし対象は16歳以上に限ります。\n\n$game_concept_legend_protagonists$が直接的に追加ボーナスを得ることはありませんが、$game_concept_legend$の内容は主人公に焦点を当てたものになります。また、保持している[virtuous|E][traits|E]に応じて、伝説の所有者に#color_white 追加#!の[legitimacy|E]が付与されます。\n\n$game_concept_legend_protagonist$は成人でなければなりません。子供がドラゴンを討伐したとなっては、物議を醸す可能性があるためです。"
 game_concept_legend_protagonists: "伝説の主人公"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "伝説のタイプ"
 game_concept_legend_types: "伝説のタイプ"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "[legend|E]にはタイプがあり、効果のカテゴリーに影響を与え、コンテンツのテーマを左右します。\n\n$game_concept_legend_types$には、正統化、英雄、神聖があり、それぞれ[legitimacy|E]、[prestige|E]、[piety|E]を付与します。"
 game_concept_legend_heroic: "英雄伝説"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "神聖伝説"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "正統化伝説"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "伝説図書館"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "[legend_library|E]には完了した[legends|E]が収蔵されており、これにはあなたの[domain|E]に広まった伝説、あなたが作成した伝説、または積極的に宣伝していた伝説が含まれます。\nまた、伝説が広まった地域を旅している際に、完了した[legends|E]を追加することもできます。\n[legends|E]は図書館から取り除くことも可能です。"
 game_concept_ancestral_claim: "祖先請求権"
 game_concept_ancestral_claim_desc: "祖先請求権の[casus_belli|E]により、正統化[legend|E]を通して獲得した請求権を持つ称号内のすべての土地を併合できます。"
 legend_heroic: "英雄伝説"
 legend_heroic_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]の伝説"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]はその英雄的偉業により名を知られている。"
 legend_legitimizing: "正統化伝説"
 legend_legitimizing_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]の系譜"
 legend_legitimizing_desc: "[ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip]王朝は何世紀にも渡ってこれらの土地を統治してきた。"
 legend_holy: "神聖伝説"
 legend_holy_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]の奇跡"
 legend_holy_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]の神聖さは、すべての[ROOT.Char.GetFaith.HighGodName]の信徒に崇拝されている。"
 legend_king_arthur: "アーサー・ペンドラゴンの遺産"
 legend_king_arthur_desc: "過去と未来の王が、この血筋に生き続けている。"
 legend_carolingian: "シャルルマーニュの後継者たち"
 legend_carolingian_desc: "偉大なシャルルマーニュ王がかつてこの地を支配した。その後、皇帝の血を引く直系の子孫を自称する者たちが、この王朝を築いた。"
 legend_holy_warrior: "聖なる拳"
 legend_holy_warrior_desc: "この英雄は偉大なる聖戦士として、信仰のため勇敢に戦った。"
 legend_chapter_opening_holy_warrior: "[religion.GetNameNoTooltip]の偉大なる戦士、[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]の伝説は、[ROOT.Legend.GetProtagonist.GetSheHe]がこの世に生まれ落ちたその日から始まった。[ROOT.Legend.GetProtagonist.GetSheHe]は幼少期からすでに[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]の呼び声を感じていた。"
 legend_el_cid: "エル・シッドの歌"
 legend_el_cid_desc: "かつて名誉を奪われた小貴族だったロドリーゴ・ディアスは、今や一国の王となった。"
 legend_alfred_of_wessex: "聖なる王"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U]はノース人によるイングランド侵攻を食い止め、キリスト教を守る砦として、また布教者として君臨した。"
 legend_sons_of_david: "ダビデの後継者たち"
 legend_sons_of_david_desc: "イスラエル王ダビデは神命を受けて王となった。彼の血はすべての[GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]家の人間の体に流れている。"
 legend_peasant_emperor: "農民からバシレウスへ"
 legend_peasant_emperor_desc: "バシルは農民の子として生まれ、皇帝に雇われた後、その娘と結婚してバシレウスの座にまで上り詰めた。"
 legend_the_wheelwright: "満杯の蔵"
 legend_the_wheelwright_desc: "息子の7歳の誕生日、車大工のピャストのもとに2人の見知らぬ男がやって来た。彼らはピャストのもてなしに感謝し、その礼として蔵の中身が永遠に尽きることのない魔法をかけた。"
 legend_vercingetorix: "ウェルキンゲトリクスの後継者たち"
 legend_vercingetorix_desc: "ウェルキンゲトリクスはかつて、ローマ帝国の侵攻に抗うべく、ガリア諸部族を団結させた。彼はカエサルによって倒れたが、そのケルト魂は我々の血に生き続けている。"
 legend_saman_khudah: "バハラーム・チョービンの末裔"
 legend_saman_khudah_desc: "将軍であり、征服者であり、簒奪者でもあったバハラーム・チョービンは、サーサーン朝の王位を自らのものとした。かの英雄の血は我らのなかに流れている。"
 legend_bahram_gur: "グールの血筋"
 legend_bahram_gur_desc: "偉大な戦士王バハラーム・グールは、無数の侵略者と戦って抵抗した。我々の体に流れる彼の血が、我々をペルシアの英雄にしている。"
 bahram_gur: "バハラーム・グール"
 legend_cadell: "カデスの血"
 legend_cadell_desc: "奴隷の少年だったカデスは、聖人の祝福を受け、ヴォーティガンからポーイス王国を奪い取った。"
 legend_descendants_of_brahman: "ブラフマンの血"
 legend_descendants_of_brahman_desc: "我らは神々の子であり、その血はブラフマンやヴィシュヌなど、時の始まりそのものにまで遡ることができる。"
 legend_gothic_kings: "ゴート族の王たち"
 legend_gothic_kings_desc: "ゴート族はローマ帝国に壊滅的打撃をもたらし、王国を築いた。その末裔である我々は、ゴート族の支配者である。"
 legend_sons_of_rurik: "リューリクの息子たち"
 legend_sons_of_rurik_desc: "ヴァランギアの王子リューリクは、冒険隊を東に導き、偉大なるノヴゴロド王国を築いた。我らの体には、伝説的な彼の血が流れている。"
 legend_william_gellones: "ラ・プリーズ・ド・オランジュ"
 legend_william_gellones_desc: "オランジュでイスラム軍を打ち破ったギヨーム・ジェローヌは、キリスト教の戦士だった。彼はジェローヌに修道院を創建し、隠居して修道士となってから、そこに移り住んだ。"
 legend_edward_the_martyr: "エドワード殉教王"
 legend_edward_the_martyr_desc: "暗殺され、名誉ある埋葬をされなかったエドワード殉教王の遺体は、死後1年が経っても腐敗していないことが判明した。彼はキリストへの深い愛から自らの死を受け入れたと言われている。"
 legend_yazdagird_iii: "[ancestor.GetFirstNameNoTooltip]三世の血"
 legend_yazdagird_iii_desc: "我らの体には、サーサーン朝最後のシャーの血が流れている。[ancestor.GetSheHe]はテュルク、ハザール、アラブの侵略者に全方位を包囲されながらも、息を引き取る時までペルシアに忠誠を誓った。"
 legend_afrasiyab: "トゥーラーンの王：アフラースィヤーブ"
 legend_afrasiyab_desc: "トゥーラーンの偉大な王であり、テュルク部族の英雄であったアフラースィヤーブは、ペルシア帝国の宿敵であり、トゥーラーン王のなかで最も偉大な王であった。その魔法にかけられたかのような血が我々の血管を流れ、再びトゥーラーンを支配する神聖な権利を与えてくれる。"
 legend_sceafa: "ノアの孫息子シーファ"
 legend_sceafa_desc: "古代ロンバルディア王シーファは、子供の姿で海から這い上がり、イングランドを支配した。彼はノアの孫であり、我らは彼から聖なる血を受け継いでいる。"
 legend_new_troy_london: "新トロイ"
 legend_new_troy_london_desc: "トロイを追放されたブルータスは、女神ディアナに導かれてアルビオンにやってきた。この地を占領していた巨人を倒した後、彼はトロイア・ノヴァ、すなわち現在のロンドンを築いた。"
 legend_corineus: "コリネウスのバラード"
 legend_corineus_desc: "古代トロイアの戦士コリネウスは、コーンウォールの始祖である。ブリタニアにやってきて、この地を占領していた巨人を倒すと、自らの名にちなんでコーンウォールと名づけた。"
 legend_scota: "スコータの息子たち"
 legend_scota_desc: "この地が「スコットランド」と呼ばれているのは、偉大なるエジプトのファラオの娘、スコータに由来する。スコータはすべてのスコットランド人の母であり、我らの体には古代ファラオの血が流れている。"
 legend_pyusawhti: "ドラゴンの女神の後継者たち"
 legend_pyusawhti_desc: "ドラゴンの女神の胎内から生まれ、マハーサンマタの子孫でもある我々は、この世で最も神聖で強い血を受け継いでいる。"
 legend_tosny: "白鳥の騎士"
 legend_tosny_desc: "偉大なるロジェ・ド・トスニーは白鳥の騎士の子孫であり、我々は彼の伝説に敬意を表し、今日に至るまで白鳥の記章を付けている。"
 legend_menelik_i: "ダビデの息子たち"
 legend_menelik_i_desc: "我らが王朝の創始者であるメネリク1世は、イスラエルのソロモンとシバの女王の愛の産物だった。"
 legend_kings_of_semien: "シミエンの王たち"
 legend_kings_of_semien_desc: "ベタ・イスラエルは、キリスト教化に激しく抵抗し続ける伝説のユダヤ王国である。我々はレハブアムとヤロブアムの軍勢による内戦下にあったイスラエルを逃れた、ダン部族の子孫である。"
 legend_roman_heritage: "ローマの遺産"
 legend_roman_heritage_desc: "我が一族は、単に現ローマ帝国を支配しているだけでなく、共和制の時代からローマで影響力を持つ廷臣であった。"
 legend_hunnic_heritage: "フン族の遺産"
 legend_hunnic_heritage_desc: "我ら一族の歴史はフン族まで遡り、我らが王朝の始祖は、ローマ帝国を屈服させたかの獰猛なアッティラ王である。"
 legend_premysl: "農夫プシェミスル"
 legend_premysl_desc: "我々の祖先はスタディツェ村に住む一介の農夫だったが、リブシェの目に留まり、彼女と結婚してチェコ人の王子となった。"
 legend_borjigin: "光り輝く訪問者"
 legend_borjigin_desc: "すべての[GetDynastyByID('11100').GetNameNoTooltip]の母であるアラン・ゴアは、昼夜を問わず奇妙な光り輝く者の訪問を受けた。彼は黄色い大きな犬のような姿で、夜は月の光を、昼は太陽の光を伝ってアラン・ゴアのユルトに潜り込み、彼女に3人の息子を授けた。アラン・ゴアは神から授かった息子たちに、5本の矢のように結束しなければ、1本の矢のように容易く折れてしまうと警告した。"
 legend_naga_descent: "ナーガの血"
 legend_naga_descent_desc: "ナーガはパーターラに住む半人半蛇の聖なる生き物で、時として人間の姿でこの世に現れる。我らが一族は、かつてカシミールを訪れ、人間と一夜を共にしたナーガの血を引いている。"
 legend_hieros_gamos_skirnismal: "ヒエロス・ガモス"
 legend_hieros_gamos_skirnismal_desc: "ユングリング王朝の創始者フィヨルニルは、フレイを愛したゲルズの股から生まれた。フィヨルニルの子孫をおいて、ノルウェーを支配するのにふさわしい神の血を持つ者はほかにいない。"
 legend_shibi_chakravarti: "シビ・チャクラヴァルティ"
 legend_shibi_chakravarti_desc: "謙虚さと敬虔さの模範である英雄シビ王は、鳥に姿を変えられた賢者アグニを守るという使命を与えられた。鳩を救いたければ自らの肉を代わりに捧げよと鷹に要求されると、シビ王は自らすすんで自分のすべてを捧げた。シビ王は慈悲をかけられ、息子のカポタローマを授けられた。この無私の王の血が、[GetDynastyByID('1043008').GetNameNoTooltip]家の人間すべての体に流れている。"
 legend_magi: "マギの息子"
 legend_magi_desc: "イエスが生まれた後、聖書のマギたちが金、乳香、没薬の贈り物を携えてイエスを訪れた。マタイの福音書には三賢者は東方から来たと記されている。\n誤った考えを持つ西洋人旅行者は、ベツレヘムの星が目撃されたのはペルシャの都市サバだと考えるかもしれない。\nしかし、太陽はさらに東から昇っている。富は都市からもたらされるが、揺るぎない信仰は厳しいステップからもたらされる。\n聖書にはメルヒオール、キャスパー、バルタザールが、生まれたばかりのユダヤの王に敬意を表した後、故郷に戻ったことが記されている。彼らの子孫であり、最も敬虔なネストリウス派は、今も唯一の真の神とその子を崇拝している。"
 legend_the_red_hand: "アルスターの赤い手"
 legend_the_red_hand_desc: "アイルランドの黎明期には、アルスターの地に最初に手をかけた者がその領有権を与えられ、アイルランドの覇王となることが約束されていたという。自らの手を切り落としてアルスターに投げ、エメラルドの草原を血で染めたのは、機知に富んだ我々の祖先だった。"
 legend_ragnarr: "$nick_lodbrok$の息子たち"
 legend_ragnarr_desc: "デーン人の王であり、強大なドラゴンを退治した[ancestor.GetFirstNameNoTooltip]は、キリスト教徒に恐怖を与えた伝説的な冒険家であり、その偉大な功績は枚挙にいとまがない。[ancestor.GetHerHis]の血を引くこの私が遺産を手に入れ、私自身の伝説を作り上げるのは当然の権利である！"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "[protagonist.GetFaith.GetAdjectiveNoTooltip]の聖地の[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U]"
 legend_saintly_location_desc: "[faith.GetNameNoTooltip]のための神聖な地を所有することは、神聖さそのものの証である。"
 legend_chapter_opening_saintly_location: "[location.GetNameNoTooltip]の地は宗教的に最も価値が高く、その大地からはあらゆる病気を治すことができる奇跡の水が湧いているという。"
 legend_chapter_motivation_religious: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]はこの話を聞いて、心が温かくなるのを感じた。[ROOT.Legend.GetProtagonist.GetHerHis]は非常に篤い信仰心を持っていたため、聖地を思い浮かべるだけで涙が込み上げてくるほどであった。"
 legend_saintly_life_name: "[protagonist.GetTitledFirstNameNoTooltip]の誰よりも[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]生涯"
 legend_saintly_life_desc: "[protagonist.GetTitledFirstNameNoTooltip]はその敬虔な生き方により、ほとんど聖人のような地位が授けられた。"
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]は生まれながらにして[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]への深い愛を持ち、信仰に生涯を捧げた。"
 holy_seed_toast: "神聖[legend_seed|E]を獲得"
 holy_seed_toast_traits: "あなたの[ROOT.Char.CustomFixedRandom('GetSaintlyTrait')]性質が認識される"
 legend_saintly_building_name: "[location.GetNameNoTooltip]の[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]建設者"
 legend_saintly_building_desc: "[ROOT.Char.GetFaith.HouseOfWorshipPlural]の建設は無私の行いであり、敬虔な魂の証である。"
 legend_ancient_people_name: "[culture.GetNameNoTooltip]の[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]"
 legend_ancient_people_desc: "我々の体には[culture.GetCollectiveNoun]と同じ血が流れている。"
 legend_saintly_deed_name: "[ancestor.GetNameNoTooltip|U]の[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]偉業"
 legend_saintly_deed_desc: "[ancestor.GetShortUINamePossessive|U]が[religion.GetName]の名のもとに行った敬虔な行いは崇敬に値する。"
 legend_saintly_descent_name: "[Localize( ancestor_flag )|U]の[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]"
 legend_saintly_descent_desc: "我らのなかに流れる[Localize( ancestor_flag )]の聖なる血が奇跡を起こすことだろう。"
 legend_mythical_descent_name: "[Localize( creature )|U]の血"
 legend_mythical_descent_desc: "私の祖先は強大な[Localize( creature )]だった。"
 legend_godly_descent_name: "[Localize( god )|U]の血"
 legend_godly_descent_desc: "[Localize( god )|U]は私の祖先であり、私はその血で奇跡を起こすだろう。"
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName]は誰もが崇拝した真に偉大な人だった。"
 legend_chronicle_ancestral_glory_nohistory_desc: "我々の先祖は真に偉大な人物であり、誰からも崇拝されていた。"
 legend_crusader: "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )][ancestor.GetTitleAsNameNoTooltip|U]"
 legend_crusader_desc: "[protagonist.GetName]は聖地を手に入れるため、数々の敬虔な偉業を成し遂げた。"
 legend_chronicle_raised_by_animals: "[Localize( beast )|U]の子"
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U]は[Localize( beast )|U]に育てられ、[protagonist.GetFaith.CreatorNamePossessive|U]の創造した大自然におけるその過酷な経験を通して、神聖な支配力を与えられた。"
 legend_auspicious_birth: "幸運な生まれ"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U]は幸運を告げる星々が輝く夜空の下で生まれたが、それは[protagonist.GetSheHe]が成し遂げる運命にある偉業の予兆であった。"
 legend_virgin_birth: "無原罪懐胎"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U]は床入りすることなく子を身ごもった。これは間違いなく、[protagonist.GetFaith.HighGodName|U]ご自身が[protagonist.GetMother.GetHerHim]に子を授けた証である。"
 legend_sacred_birth_name: "[protagonist.GetFirstNamePossessiveNoTooltip|U]の[ROOT.Char.CustomFixedRandom('GetPiousAdj')|U]誕生"
 legend_sacred_birth_desc: "[protagonist.GetNamePossessiveNoTooltip]の誕生の経緯は謎に包まれているが、これは[protagonist.GetSheHe]が生まれた時から[protagonist.GetFaith.HighGodName|U]に祝福されていたことの確かな証である。"
 legend_divine_intervention_name: "[Localize( god )|U]の祝福を受けし者"
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U]は眠りのなかで[Localize( god )]と言葉を交わし、神命を授けられた。"
 legend_fought_devil_name: "[protagonist.GetFaith.DevilName|U]との戦い"
 legend_fought_devil_desc: "[protagonist.GetNameNoTooltip]は夢のなかで[protagonist.GetFaith.DevilName]と戦った。これは[protagonist.GetSheHe]が悪を退治する運命にあることを示す吉兆である。"
 legend_exotic_backstory_name: "[protagonist.GetNamePossessiveNoTooltip|U]のオデッセイ"
 legend_exotic_backstory_desc: "[protagonist.GetName]はかつて遥か[Localize( location.GetString )]まで旅し、帰ってきた。"
 pilgrim_legend_name: "世界巡礼"
 pilgrim_legend_desc: "[ancestor.GetNamePossessive|U]の生涯は、[ancestor.GetFaith.PositiveAfterLife]への果てしない上り坂を進むことに捧げられた。救済に至るまで聖なる道のりで[ancestor.GetFirstNamePossessiveNoTooltip]が成し遂げたすべての偉業は[ancestor.GetFaith.HighGodName|U]のみぞ知るところだ。"
 consecrated_blood_legend: "聖なる血"
 consecrated_blood_legend_desc: "すべての[dynasty.GetName]家の人間は[founder.GetNamePossessive|U]の血を引いている。我々の[founder.GetFaith.HighGodName|U]への献身は絶対であり、我々は[founder.GetFaith.HighGodName|U]の名の下にのみ行動する。"
 dyn_many_crown_legend: "[dynasty.GetNameNoTooltip|U]の覇権"
 dyn_many_crown_legend_desc: "故意か運命か、権力は[dynasty.GetName]の手に落ちることになっている。我らの領土は広大で、我らの行いは偉大である。我々が世界の王座につくことは、あらかじめ定められていることである。"
