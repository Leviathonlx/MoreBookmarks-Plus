l_japanese:
 ce1_lasting_line: "由緒ある血筋"
 plague_cult_persecuted: "疫病カルトの迫害"
 plague_cult_persecuted_desc: "最近、異端信仰を布教した罪で、カリスマ性のある人気の司祭が処刑された。"
 plague_cult_embraced: "疫病カルトの受け入れ"
 plague_cult_embraced_desc: "この州では、カリスマ性のある人気の司祭が異端信仰を布教しており、疫病から救われると主張している。"
 beset_by_revenants: "亡霊に悩まされて"
 beset_by_revenants_desc: "この州の人々は亡霊が墓から蘇り、疫病をもたらすと信じている。"
 revenant_expelled: "除霊"
 revenant_expelled_desc: "最近、ある貴族の棺が釘で固く閉じられ、墓から亡霊が蘇るかもしれないという地元住民の不安を和らげた。"
 revenants_expelled: "除霊"
 revenants_expelled_desc: "この州のすべての棺が地中に埋められる前に釘で固く閉じられ、墓から亡霊が蘇るかもしれないという地元住民の不安を和らげた。"
 flowers_planted: "実る花々"
 flowers_planted_desc: "疫病の瘴気を払うため、この場所には広大な花畑が作られている。"
 miasma_ignored: "蔓延する瘴気"
 miasma_ignored_desc: "この州には瘴気が蔓延しており、支配階級はそれを中和する香りの良い花を植えることを拒否している。"
 medicating_with_leeches_good: "ヒルによる治療に成功"
 medicating_with_leeches_good_desc: "この人物は自身にヒルによる治療を行い、病に対する全体的な抵抗力を高めた。"
 medicating_with_leeches_bad: "ヒルによる治療に失敗"
 medicating_with_leeches_bad_desc: "この人物は自身にヒルによる治療を行い、これといった成果を得られないまま眠気と倦怠感に襲われた。"
 persecuted_flagellants: "迫害された苦行者"
 persecuted_flagellants_desc: "この伯爵領では苦行が大流行しており、地元領主が厳しく非難したが何も起きなかった。"
 rampant_flagellants: "増えつづける苦行"
 rampant_flagellants_desc: "この伯爵領では、宗教団体からの非難があるにもかかわらず、過激派のカルトが苦行を実践している。"
 apocalyptic_inquisition: "黙示録の異端審問"
 apocalyptic_inquisition_desc: "この伯爵領には、最近の疫病の流行が世界の終末の前触れであると信じている者たちがいる。今や、カルトを信仰しているかどうかと、すべての人が異端審問にかけられている。"
 plague_cult: "黙示録のカルト"
 plague_cult_desc: "この伯爵領では、数えきれない人々が最近の疫病の流行が世界の終末の前触れであると信じており、国中に恐怖と病的興奮が広がっている。"
 rampant_witch_trials: "疫病裁判"
 rampant_witch_trials_desc: "この伯爵領の地元住民たちは、最近の疫病の罪をなすりつける集団裁判を行っている。"
 witch_trials_slowed: "罰せられた疫病裁判"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$しかし、その活動は貴族たちから広く非難されている。"
 protected_jews: "ユダヤ人の守護者"
 protected_jews_desc: "この人物はユダヤ人旅行者の保護を推し進めており、ユダヤ人社会で広く知られるようになった。"
 divine_guidance: "神の導き"
 divine_guidance_desc: "この伯爵領の地元住民は最近、神学的観点から少数派への迫害を大幅に減らすべきだと考えている。"
 plague_animals_loose: "疫病の獣"
 plague_animals_loose_desc: "この伯爵領には、疫病を広めていると地元住民たちが信じている動物で溢れている。"
 royal_cats: "王家の動物：猫"
 royal_cats_desc: "この人物は猫がこの領国における王家の動物であるとし、傷付ければ王家に対する犯罪と見なすと宣言した。"
 royal_dogs: "王家の動物：犬"
 royal_dogs_desc: "この人物は犬がこの領国における王家の動物であるとし、傷付ければ王家に対する犯罪と見なすと宣言した。"
 lacking_cats_and_dogs_good: "激減した媒介動物"
 lacking_cats_and_dogs_good_desc: "この伯爵領では、最近の殺処分により、野生動物の数が激減し、疫病の蔓延が抑えられた。"
 lacking_cats_and_dogs: "激減した動物"
 lacking_cats_and_dogs_desc: "この伯爵領では、最近の殺処分により、野生動物の数が激減したが、どういうわけか疫病の感染力が高まった。"
 full_of_rabid_animals: "狂犬病の動物"
 full_of_rabid_animals_desc: "おびただしい数の野生動物がこの伯爵領に持ち込まれ、人々のあいだに疫病を広めている。"
 refused_to_repent: "改悛の拒否"
 refused_to_repent_desc: "この伯爵領の地元住民たちは、ある貴族に公に罪を告白するよう要求したが、その要求ははねつけられた。"
 witch_trials_obstructed: "妨害された魔女裁判"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "追放された少数派"
 persecuted_minorities_expelled_desc: "少数派がこの伯爵領から追放され、交易が大幅に衰退した。"
 persecuted_minorities_protected: "迫害された少数派の保護"
 persecuted_minorities_protected_desc: "ここでは故郷を追われた少数派に避難所が提供されてきた。"
 plague_minorities_sanctuary: "少数派の避難所"
 plague_minorities_sanctuary_desc: "ここでは最近故郷を追われた少数派に避難所が提供されてきたが、残念なことに、疫病の流行中のことであったため、彼らが故郷から疫病を持ち込んでくることが多い。"
 plague_minorities_sanctuary_boosted: "少数派の大きな避難所"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "資金の避難所"
 persecuted_minorities_financial_sanctuary_desc: "この伯爵領では、異国の、あるいは少数派の商人たちに迫害から逃れる避難所が提供されてきた。"
 minority_persecution_forbidden: "少数派迫害の禁止"
 minority_persecution_forbidden_desc: "最近、地元住民たちは少数派を強制的に追放しようとしたが、この行為は地元貴族に禁止された。"
 rats_eradicated: "鼠の根絶"
 rats_eradicated_desc: "鼠を見つけ次第、慎重に駆除してきたことで、州がさらに繁栄した。"
 pets_eradicated: "処分されたペット"
 pets_eradicated_desc: "地元のペットが残酷にも大量処分されたことで、この地域の多くの人が激怒した。"
 vectors_reduced: "疫病の媒介動物減少"
 vectors_reduced_desc: "地元の羊を大量に処分したことで疫病の流行速度が低下した。"
 disastrous_cull: "大惨事の殺処分"
 disastrous_cull_desc: "地元の羊を大量に処分したことで地元経済は打撃を受けた。"
 pleas_ignored: "無視された嘆願"
 pleas_ignored_desc: "この人物は聖職者の嘆願を無視し、結果的に彼らを敵に回すことになった。"
 draconian_lockdown: "厳しい封鎖"
 draconian_lockdown_desc: "過酷な規則を定めたことで、この地域の地元経済は広い範囲で打撃を受けた。"
 trusted_ruler: "信頼されている統治者"
 trusted_ruler_desc: "地元の統治者たちは、ここの主君に全面的に信頼されている。"
 supplies_sent: "送られた補給物資"
 supplies_sent_desc: "地元の疫病の脅威に対抗するため、補給物資がこの場所に送られた。"
 plight_ignored: "無視された苦境"
 plight_ignored_desc: "この州で発生したばかりの疫病は、同州の統治者に完全に無視されている。"
 dead_boats: "死者の船"
 dead_boats_desc: "大量の死者を乗せた船がここの浜辺に流れ着き、疫病と破滅を広めた。"
 clear_beaches: "綺麗な浜辺"
 clear_beaches_desc: "この州の浜辺には病人も遺体もない。"
 contaminated_beaches: "汚染された浜辺"
 contaminated_beaches_desc: "この州の浜辺には、ときどき死者を乗せた船が流れ着く。"
 pestilent_beaches: "病の浜辺"
 pestilent_beaches_desc: "この州の浜辺は感染者の遺体で溢れかえっており、非常に恐ろしい光景が広がっている。"
 respected_dead: "死者への敬意"
 respected_dead_desc: "この州はたとえ疫病流行のまっただなかであっても、死者を丁重に扱う。"
 health_first: "健康優先"
 health_first_desc: "この人物はほかの誰よりも自分の健康を優先しようとする。"
 dismissed_peasantry: "死者への敬意"
 dismissed_peasantry_desc: "この州の平民は統治者から見放され、疎外されていると感じている。"
 miracle_worker: "奇跡の人"
 miracle_worker_desc: "この人物は触れただけで病人を癒すところを目撃されている！"
 man_of_the_people: "現実的な貴族"
 man_of_the_people_desc: "この人物はたとえ疫病流行のまっただなかであっても、臣下たちを思いやっている。"
 out_of_touch: "無力"
 out_of_touch_desc: "この人物の「王家の手」は、病人を癒すどころか、完全に仕留めてしまった！"
 commoners_welcomed_in: "歓迎された平民"
 commoners_welcomed_in_desc: "この州の平民は主君に迎え入れられ、全員がそのもてなしに感謝している。"
 commoners_turned_away: "追い払われた平民"
 commoners_turned_away_desc: "この州の平民は困っていたにもかかわらず、主君に追い払われ、多くの者がそのことを快く思っているとは言い難い。"
 fears_allayed: "和らいだ恐怖"
 fears_allayed_desc: "この州の平民はまるで恐怖が和らいだかのように感じており、喜んで指示に従う。"
 fears_ignored: "無視された恐怖"
 fears_ignored_desc: "この州の平民はまるで自分たちの恐怖が無視されているかのように感じており、今も不満を漏らしている。"
 strict_coastal_quarantine: "沿岸部の厳しい隔離"
 strict_coastal_quarantine_desc: "海からこの州に入ってきた商人たちは、かなりの日数の隔離生活を送ってからでなければ、商品を売ることができない。"
 coastal_quarantine: "沿岸部の隔離"
 coastal_quarantine_desc: "海からこの州に入ってきた商人たちは、しばらく隔離生活を送ってからでなければ、商品を売ることができない。"
 cackling_loon: "高笑いする間抜け"
 cackling_loon_desc: "この人物は自分の問題を笑い飛ばそうとする傾向があるが、それには#EMP いくつか#!欠点がある…"
 herbalist_suspicions: "薬師の疑念"
 herbalist_suspicions_desc: "この人物は軟膏や薬草の扱いに長けているため、疫病の流行時には疑いの目を向けられる。"
 absent_ruler: "不在の統治者"
 absent_ruler_desc: "この人物は自室からほとんど出ないことで、迫る疫病の脅威に対応した。"
 present_ruler: "現場の統治者"
 present_ruler_desc: "この人物は疫病と破滅の時代であっても、実際に姿を見せて活動する統治者である。"
 hiding_from_epidemic: "疫病から隠れて"
 hiding_from_epidemic_desc: "この人物は疫病が領国で猛威を振るうなか、自室に閉じこもっている。\n\n[infection_chance|E]：#P -75%#!"
 sachet_protection: "お守りの袋"
 sachet_protection_desc: "この人物が肌身離さず持っている香り袋は、実際に病気から身を守ってくれるわけではないかもしれないが、自分や近くにいる者たちをより#EMP 安心#!させてくれることは間違いない。"
 overly_fragrant: "強すぎる香り"
 overly_fragrant_desc: "この人物は異常な数の香り袋を持ち歩いている。実際に病気から身を守ってくれるわけではないかもしれないが、間違いなく#EMP 持ち主自身#!は安心できる。とはいえ、近くにいる者たちはその強烈な香りに涙を流しているが。"
 ce1_legendary_feaster: "伝説の饗宴の出席者"
 ce1_legendary_feaster_desc: "この人物は世界中を放浪し、催し物や祝賀会でその伝説を誰彼構わず広めている。"
 ce1_legendary_performance: "伝説の演劇"
 ce1_legendary_performance_desc: "この人物は最近、自分の伝説の演劇を行った。意図した観客には届かなかったが、農民たちはとても感銘を受けたようだ。"
 ce1_legendary_taverns: "地元の伝説"
 ce1_legendary_taverns_desc: "この人物の伝説は領国の平民たちに大受けし、非常にゆっくりとした速度で広まっていっている。人々は酒場から酒場へと伝説を語り継ぐ。"
 ce1_legend_mocked: "馬鹿にされた伝説"
 ce1_legend_mocked_desc: "この人物の伝説は最近、文化的祭典で嘲笑され、ほかの者たちはその伝説を広めるのは恥ずかしくてできないと感じた。"
 studying_ancient_cultures: "古代文化の研究"
 studying_ancient_cultures_desc: "この人物は最近、かつて古代人のものだった古い遺跡を探検し、そこで発見したものから知見を得た。"
 kids_legend_modifier: "子供の伝説"
 kids_legend_modifier_desc: "子供たちがこの人物の伝説を真似して遊び、その伝説が広まる速度を上げている。"
 legendary_holy_site: "伝説の巡礼地"
 legendary_holy_site_desc: "信仰とはなんの関係もないが、この伯爵領を聖地と同一視する伝説的な物語があるため、巡礼者が集まっている。"
 legend_county_culture_builders: "首都の文化"
 legend_county_culture_builders_desc: "この場所の住民たちは、自分たちの祖先がその場所を建造したという事実を誇りに思っている。"
 legend_character_culture_builders: "大工の恩恵"
 legend_character_culture_builders_desc: "この人物は、ほかの誰でもない自分たちの共通の先祖がこのような強大な住居を築いたのだと、首都の住民を喜ばせている。"
 legend_humble_king: "謙虚な統治者"
 legend_humble_king_desc: "この人物は聖人のような活動を自慢しないことで、信者の目から見た自分の地位を少しばかり高めている。"
 legend_mothers_boy: "敬意"
 legend_mothers_boy_desc: "この人物の両親への敬意は、すべての人が従うべき道徳規範である。"
 legend_charitable_donations: "寛大な寄付"
 legend_charitable_donations_desc: "この州には多くの寛大な寄付が集まっている。"
 legend_sick_hospitals: "利用者の多いホスピス"
 legend_sick_hospitals_desc: "この州の住民たちは、病気になったら真っ先にホスピスに向かえばいいと思っている。"
 legend_bloodthirsty_warrior: "血に飢えた戦士"
 legend_bloodthirsty_warrior_desc: "この人物は自分の武勇伝に誇りを持っている。"
 legend_stigmatic: "聖痕"
 legend_stigmatic_desc: "この人物はイエスと同じような場所に複数の古傷を負っている。"
 legend_culturally_sensitive: "文化に敏感"
 legend_culturally_sensitive_desc: "この人物は異文化間の緊張が高まる可能性を理解しており、そうならないように予防線を張っている。"
 legend_visions_of_god: "神の幻"
 legend_visions_of_god_desc: "この人物は神の幻を見たことで視力を失い、目が見えないのだと主張している。"
 legend_holy_sacrifice: "神聖な生贄"
 legend_holy_sacrifice_desc: "この人物は片目を神に捧げたと主張している。"
 legend_gods_humble_servant: "謙虚なしもべ"
 legend_gods_humble_servant_desc: "この人物は目の病気により謙虚になり、結果的にさらに敬虔になったと主張している。"
 legend_sneaks_food: "盗み食い"
 legend_sneaks_food_desc: "この人物は不摂生を不信心だと思われることを恐れているが、あちこちでこっそり菓子を食べることを我慢できない。"
 legend_fat_and_happy: "幸せ太り"
 legend_fat_and_happy_desc: "この人物は少々大柄だが、それを完全に受け入れている。"
 legend_historical_bedecking: "古代の服"
 legend_historical_bedecking_desc: "この人物は大昔の民族の衣服を身にまとい、意図的にその記憶を呼び起こしている。"
 legend_modern_ruler: "現代的な統治者"
 legend_modern_ruler_desc: "この人物は過去の規律に従うことを拒み、我が道を切り開いている。"
 legend_prayer_callus: "祈りのたこ"
 legend_prayer_callus_desc: "この人物には平伏して信仰心を示した証である額の傷跡、「ザビバ」すなわち「祈りのたこ」がある。"
 legend_bruised_head: "傷のある額"
 legend_bruised_head_desc: "この人物は小さな傷を負ったことで、ときどき頭痛に悩まされている。"
 legend_claimed_stigmatic: "聖痕の主張"
 legend_claimed_stigmatic_desc: "この人物はイエスと同じものであると自身が主張する傷跡があるが、その真偽はかなりの議論を呼んでいる。"
 mysterious_sword_giver_great: "神話の水"
 mysterious_sword_giver_great_desc: "この伯爵領の川には神話の偉人が住んでおり、見つけた者に神秘的な運命を授けると言われている。"
 mysterious_sword_giver: "名誉の水"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "悪霊"
 ce1_evil_spirit_desc: "この人物は自分が悪霊に取り憑かれていると信じており、その結果、非常に過敏で不安定になっている。"
 angelic_founder: "天使の噴水"
 angelic_founder_desc: "この一族の者たちは、天使の力で噴水の水が流れ出したのだと思っている。"
 legendary_item: "異国の地"
 legendary_item_desc: "地元の統治者が遠い神秘の国から土を持ってきたため、多くの者がその土には魔法の力があると信じている。"
 legendary_item_personal: "伝説の旅"
 legendary_item_personal_desc: "この人物は果てしなく遠い土地まで旅をし、その道中で自分の伝説を広めた。"
 ce1_heartthrob: "胸の高鳴り"
 ce1_heartthrob_desc: "この人物は伝説的な愛の探求の最中であり、最も近い関係にある恋人をも本当の愛と呼ぶことを否定している。"
 ce1_legendary_battle: "伝説の戦い"
 ce1_legendary_battle_desc: "この人物は最近、それ自体が伝説と呼べるような戦いを繰り広げ、この先さらに偉大な伝説を築こうとしている。"
 legend_renowned_herbalist: "有名な薬師"
 legend_renowned_herbalist_desc: "この人物は珍しい植物に出会い、そこから多くのことを学んだとされている。"
 legend_eagle_eyed: "鷲の眼"
 legend_eagle_eyed_desc: "うわさでは、この人物は弓の腕前では誰にも負けないと言われている。"
 legend_cannibal_scarred: "食人族の敵"
 legend_cannibal_scarred_desc: "この人物は食人族の襲撃を撃退し、傷を負わせたといううわさがある。"
 legend_nick_of_time: "間一髪"
 legend_nick_of_time_desc: "この人物は、重要な戦いに援軍とともに間一髪で到着したとされている。"
 legend_well_organised: "統制の取れた組織"
 legend_well_organised_desc: "この人物は軍事組織に対する先見の明があるため、戦闘になったときに手薄になることはほとんどない。"
 legend_bravely_ran_away: "勇敢な逃亡"
 legend_bravely_ran_away_desc: "この人物は戦いが近づくと逃亡したとされている。それが最終的に自分に有利に働いたことで、少なくともほかの者たちから徹底的に馬鹿にされることはなかった。"
 ce1_immortal: "不死の探求"
 ce1_immortal_desc: "この人物は不死になる方法を探している。"
 ce1_level_headed: "冷静"
 ce1_level_headed_desc: "この人物は夢は夢であり、それ以上のものではないことを理解している。"
 ce1_accepted_mortality: "平穏"
 ce1_accepted_mortality_desc: "この人物は最近、自分の死と向き合い、人生の儚さに慰めを見出した。"
 ce1_will_to_live: "実在的危機"
 ce1_will_to_live_desc: "この人物は死を恐れている。"
 ce1_forgiveness: "心の寛容さ"
 ce1_forgiveness_desc: "この人物は最近、自分を大きく傷つけた者を許すことを選んだ。"
 plague_tales: "疫病の話"
 plague_tales_desc: "この人物は遠く離れた土地の疫病に苦しめられる妄想に憑りつかれているが、少なくとも、その感情を自分の領国を守るための積極的な活動へと転換させた。"
 plague_insights_gained: "獲得した疫病の見識"
 plague_insights_gained_desc: "折良く死体を解剖できたことで、この人物はペストの影響について貴重な洞察を得た。"
 brutal_crackdown: "残忍な弾圧"
 brutal_crackdown_desc: "国境の難民に対する悪意ある弾圧は権威を強めることにはなったが、この男爵領の多くの住民を怒らせた。"
 shanty_towns: "貧民街"
 shanty_towns_desc: "この男爵領の国境にいくつかの貧民街ができたことで、難民は半永久的に住むことができるようになった。"
 border_defended: "国境の防衛"
 border_defended_desc: "この男爵領の国境で難民を追い返したことで一部の人々は喜んだが、移民の受け入れの鈍化にはそれなりの代償が伴う。"
 refugees_coddled: "大切に扱われる難民"
 refugees_coddled_desc: "この男爵領に逃げ込んできた難民は制限なく歓迎されている。"
 dangerous_rides: "危険な乗馬"
 dangerous_rides_desc: "この人物が荒野に馬で駆けていくと、自分も家族も危険にさらされるが、気分は爽快になる。"
 cautious_rider: "慎重な乗馬者"
 cautious_rider_desc: "この人物は感染している可能性のある田舎に馬で出掛け、自分を危険にさらすことを拒んでいる。"
 overly_protective: "過剰防衛"
 overly_protective_desc: "この人物は妄想に憑りつかれているため、迫る疫病に徹底的に備えている。"
 mass_panic: "集団の混乱"
 mass_panic_desc: "この男爵領は、強大な疫病が襲来するという知らせを受け、全員が混乱状態に陥っている。"
 allayed_fears: "和らいだ恐怖"
 allayed_fears_desc: "この男爵領の人々は疫病の到来に対する恐怖を和らげた。"
 angry_crowds: "怒れる群衆"
 angry_crowds_desc: "この男爵領の人々は投獄される終末論の伝道師が続出していることに怯え、怒っている。"
 rumours_stifled: "食い止められたうわさ"
 rumours_stifled_desc: "はるか遠方の地の疫病のうわさを食い止める自信に満ちた仕事ぶりで、この男爵領は穏やかになっている。"
 rumours_proliferated: "急速に広まるうわさ"
 rumours_proliferated_desc: "この州ではうわさを食い止めることに失敗し、多くの者が自分たちの土地に疫病がやってくると考え、混乱状態に陥っている。"
 uncaring_ruler: "思いやりのない統治者"
 uncaring_ruler_desc: "この男爵領の住人たちは統治者に見放されたと感じている。"
 flagellants_acquiesce: "なだめられた苦行者"
 flagellants_acquiesce_desc: "この人物は町村をうろつく苦行者をなだめた。"
 pacified_flagellants: "鎮圧された苦行者"
 pacified_flagellants_desc: "徘徊する苦行者が鎮圧されたことで、この男爵領の人々はもはや災いの預言者に悩まされていない。"
 eager_populace: "熱心な人々"
 eager_populace_desc: "この男爵領の人々は地元の災いの預言者の言葉に耳を傾け、準備に必要なことはなんでもするつもりである。"
 unrestrained_flagellants: "抑えの利かない苦行者"
 unrestrained_flagellants_desc: "この男爵領では、苦行者をなだめることに失敗し、かえって数が増えてしまった。"
 regular_checkups: "定期健診"
 regular_checkups_desc: "医師が処方する高価な薬を定期的に服用することで、可能な限り健康でいられる。"
 under_the_weather: "不調"
 under_the_weather_desc: "この人物は体調が悪い。"
 gravediggers_threatened: "脅迫された墓荒らし"
 gravediggers_threatened_desc: "この男爵領の墓荒らしたちは脅されて金目の物を巻き上げられ、これにより再犯の可能性も激減した。"
 gravediggers_compensated: "補償を受けた墓荒らし"
 gravediggers_compensated_desc: "この男爵領の墓荒らしたちは追加報酬を受けて、士気を上げた。"
 gravediggers_replaced: "墓荒らしたちの入れ替わり"
 ce1_commoners_in_graves: "平民の墓地"
 ce1_commoners_in_graves_desc: "この人物は最近、王家の墓地に平民の区画を作り、地元住民を喜ばせたが、一部の貴族の評判を落とした。"
 ce1_common_graves: "平民の墓"
 ce1_common_graves_desc: "平民たちがこの伯爵領の墓地に埋葬されるため運ばれている。"
 ce1_bodies_in_the_street: "通りの死体"
 ce1_bodies_in_the_street_desc: "墓地は満杯で死者は増えつづけているため、遺体が路上に放置されている。"
 ce1_siege_corpse: "病人の遺体"
 ce1_siege_corpse_desc: "最近、敵軍がこの伯爵領の領分に病人の遺体を投げ入れた。"
 ce1_quarantined_corpse: "隔離された遺体"
 ce1_quarantined_corpse_desc: "最近、敵軍がこの伯爵領の領分に病人の遺体を投げ入れたが、その遺体を人々の大部分から隔離することに成功した。"
 ce1_heavily_ill: "重病"
 ce1_heavily_ill_desc: "病人の遺体をよく調べたことで、この人物は大きく健康を損なった。"
 ce1_non_heretical_solution: "隔離された死体"
 ce1_non_heretical_solution_desc: "この人物の領国では、疫病に冒された死体は健康な人から隔離されている。"
 ce1_unorthodox_epidemic_treatment: "型破りな治療"
 ce1_unorthodox_epidemic_treatment_desc: "難解で非常に異端的な行為によって、この人物は疫病の蔓延速度を抑えることに成功した。"
 ce1_unorthodox_epidemic_treatment_bad: "異端的治療法に失敗"
 ce1_unorthodox_epidemic_treatment_bad_desc: "難解で非常に異端的な行為によって、この人物は疫病の蔓延速度を抑えることに失敗した。"
 ce1_major_quarantine: "全国規模の隔離"
 ce1_major_quarantine_desc: "この人物は疫病の蔓延を防ぐために、地元住民たちを家の中に閉じ込めている。"
 ce1_major_quarantine_county: "隔離"
 ce1_major_quarantine_county_desc: "この伯爵領は出入りを禁じられており、それにより疫病の蔓延速度が抑えられている。"
 war_doctor: "戦時中の医師"
 war_doctor_desc: "高名な医師とその従者たちが戦場を徘徊し、病気で苦しむ兵士たちに質の高い治療を提供した。"
 ce1_banishment_resistance: "病人の追放"
 ce1_banishment_resistance_desc: "重病の廷臣をこの人物が住む宮廷から追放することで、感染の危険性がある環境にさらされる機会が激減した。"
 minor_epidemic_treatment: "控えめな疫病予防"
 minor_epidemic_treatment_desc: "この人物の主治医は、最近、到来しつつある疫病の蔓延を防ぐために、無理のない対策を指示した。"
 major_epidemic_treatment: "大規模な疫病予防"
 major_epidemic_treatment_desc: "この人物の主治医は、最近、到来しつつある疫病の蔓延を防ぐために、過激な対策を実施した。"
 critical_epidemic_treatment: "神秘的な疫病予防"
 critical_epidemic_treatment_desc: "神秘主義者の医師が到来しつつある疫病に対して過激で奇妙な治療法を提言し、宗教機関を動揺させたが、非常に効果的ではあったようだ。"
 minor_epidemic_treatment_failed: "控えめな疫病予防の失敗"
 minor_epidemic_treatment_failed_desc: "本質的に大きな影響はないものの、この人物が疫病の侵入を遅らせるために行った活動は有害なものだった。"
 major_epidemic_treatment_failed: "大規模な疫病予防の失敗"
 major_epidemic_treatment_failed_desc: "この人物は到来しつつある疫病の蔓延を防ぐために抜本的な対策を講じたが、それは経済の停滞を招いただけでなく、病の流行を防ぐ効果もまったくなかった。"
 critical_epidemic_treatment_failed: "神秘的な疫病予防の失敗"
 critical_epidemic_treatment_failed_desc: "この人物が疫病にかかった人々を治療するためにとった手段は効果的であったものの、その異端性は宗教機関を大いに動揺させた。"
 ce1_royal_touch: "王家の接触"
 ce1_royal_touch_desc: "最近、この伯爵領の病人や瀕死の患者たちは主君の訪問を受け、祝福された硬貨という形で王家の施しを受けた。"
 funeral_unrelenting_devotion: "揺るぎない献身"
 funeral_unrelenting_devotion_desc: "この人物は愛する人の墓前で、より良い統治者になることを誓った。"
 funeral_comfort: "安らぎ"
 funeral_comfort_desc: "この人物は最近、自分の死と向き合い、儚い命の中に見出した意味に慰めを感じた。"
 funeral_existential_dread: "実在的恐怖"
 funeral_existential_dread_desc: "この人物は最近、自分がいつか死ぬことに気付き、嫌な気持ちになった。"
 ce1_modest_leader: "控えめな指導者"
 ce1_modest_leader_desc: "この人物の戦場での伝説は、本人は物静かなまま、大きくなっていく。"
 ce1_black_thumb: "園芸の才能がない者"
 ce1_black_thumb_desc: "この人物は自然にまったく無関心である。"
 legend_chaste_faithful: "貞節、忠誠心"
 legend_chaste_faithful_desc: "この伝説を模範とする者は、忠実であることで知られている。"
 legend_lecherous_lewd: "好色、放蕩"
 legend_lecherous_lewd_desc: "この伝説を模範とする者は、その魅力的な生き方で知られている。"
 ce1_forward_thinking: "前向きの考え方"
 ce1_forward_thinking_desc: "この人物は古代の文化には関心がなく、現在をしっかりと生きることを好む。"
 ce1_avenging_child: "子供の敵討ち"
 ce1_avenging_child_desc: "この人物は野生動物に殺された親の敵を討つことを決意している。"
 legend_palatial_palatable: "宮殿の美食"
 legend_palatial_palatable_desc: "変わった肉料理で埋め尽くされたテーブルほど素晴らしいものはない！"
 ce1_consequentialist: "帰結主義者"
 ce1_consequentialist_desc: "この人物は重要なのは目的地であって旅ではないことを人々に教え込んでいる。"
 legend_edifices_enduring: "不朽の大建造物"
 legend_edifices_enduring_desc: "昔の石工から手掛かりを得ることは悪いことではない。実際、彼らの創造物が今日でも誇り高く建っているのは、その技術の証である。"
 legend_monophthalmic_mythical: "隻眼の神話"
 legend_monophthalmic_mythical_desc: "キュクロープスは実在する！目を凝らせば、もしかしたらその姿を目にすることができるかもしれない…"
 legendary_adventurer: "冒険心"
 legendary_adventurer_desc: "この人物は領国を捨て、伝説を国外に広める準備ができている。"
 epidemic_increased_maintance: "維持費の増加"
 epidemic_increased_maintance_desc: "この人物は疫病によって奪われた兵士を補充するのに高い賃金を支払っている。"
 epidemic_pressed_levies: "圧力を受けた徴募兵"
 epidemic_pressed_levies_desc: "この州は農民たちを無理やり常備軍連隊に加えている。"
 epidemic_closed_barracks: "閉ざされた兵舎"
 epidemic_closed_barracks_desc: "不必要な損失を避けるため、兵士たちは隔離されており、訓練も許可されてない。"
 ce1_gone_dancing: "終わりのない踊りへの参加"
 ce1_gone_dancing_desc: "この人物は農民たちの決して終わらない踊りに加わった。"
 fealty_demanded: "忠誠心の要求"
 fealty_demanded_desc: "この人物は下の者たちの忠誠心を要求している。"
 legend_investments: "財政投資"
 legend_investments_desc: "この伯爵領では、主君の取引によって何度も投資を受け、経済が活性化している。"
 legend_loose_lips: "緩い唇"
 legend_loose_lips_desc: "この人物は簡単に他人に心を許し、意のままに操られてしまう可能性がある。"
 legend_esteemed_expanding: "崇敬、拡大"
 legend_esteemed_expanding_desc: "この尊敬を集める伝説の支持者の中には、真の名士も名を連ねている。"
 legend_irreverent_immoral: "不遜、不道徳"
 legend_irreverent_immoral_desc: "非の打ち所のない人々がこの伝説を公認したことで、この伝説は大きく汚された。"
 legend_wicked_ways: "邪悪なやり口"
 legend_wicked_ways_desc: "この人物の罪深いと思われる行動により、その功績を肯定的に広めることが難しくなった。"
 legend_errors_exonerated: "無罪"
 legend_errors_exonerated_desc: "この人物の罪深い行動は、仲間からの支援によって深く埋もれている。"
 legend_principled_pious: "道義的、敬虔"
 legend_principled_pious_desc: "この伝説を広める者は皆、庶民の目から見たこの伝説の高潔さから恩恵を得ている。"
 legend_saintly_sinless: "聖人のごとく、無罪"
 legend_saintly_sinless_desc: "この伝説を広めている者たちが多くの称賛を受けているので、伝説そのものの評価も高まっている。"
 healthy_court: "健全な宮廷"
 healthy_court_desc: "この人物の行動により、健全で幸せな宮廷になった。"
 strange_levity: "陰鬱な気分"
 strange_levity_desc: "この人物は疫病が国を襲って以来、この人物の気分は陰鬱なままである。"
 free_boats: "無償の船"
 free_boats_desc: "この人物は海岸に漂着した廃船を利用し、より快適な旅行手段を得た。"
 corpse_piles: "遺体の山"
 corpse_piles_desc: "この男爵領は、病人の遺体の山が海岸に放置されていることに悩んでいる。"
 shattered_by_plague: "疫病の傾向"
 shattered_by_plague_desc: "この活気に満ちた、人口密度の高い伯爵領では、誰かが一つ咳をすれば疫病が大流行する。"
 ravaged_by_plague: "感染しやすい場所"
 ravaged_by_plague_desc: "この伯爵領の居住区の通りは賑やかで、疫病を蔓延させるには絶好の場所となっている。"
 blighted_by_plague: "高い感染率"
 blighted_by_plague_desc: "この伯爵領は人口密度が平均より高いため、疫病が蔓延しやすい。"
 struck_by_plague: "疫病の危険"
 struck_by_plague_desc: "この伯爵領には、疫病が広がるには十分な規模の集落がある。"
 legend_secure_safe: "確保、安全"
 legend_secure_safe_desc: "この伝説は馴染みのない土地でも敵を味方につけ、人々を団結させることで有名だ。"
 plague_new_capital: "新しい首都"
 plague_new_capital_desc: "最近、疫病が国を荒らし、この伯爵領は領国の新しい首都となる理想の候補地となった。"
 plague_alms_donations: "施し物の寄贈"
 plague_alms_donations_desc: "この男爵領の貧しく困窮した人々は、施し物の寄贈を受けており、これにより彼らは士気を高め、居場所を得た。"
 plague_determined_recover: "復興の決意"
 plague_determined_recover_desc: "この人物の首都は疫病に荒らされてしまったが、必ず復興させると決意している。"
 plague_the_long_road: "長い道のり"
 plague_the_long_road_desc: "この人物の首都は疫病に荒らされてしまったが、危険であるにもかかわらず、復興活動に全力を尽くしている。"
 plague_crippling_sorrow: "大きな悲しみ"
 plague_crippling_sorrow_desc: "この人物の首都は疫病に荒らされてしまい、おびただしい数の死と破壊に絶望のどん底に突き落とされた。"
 legend_tolerant_trusting: "寛容、信頼"
 legend_tolerant_trusting_desc: "この伝説は、旅の吟遊詩人による脚色を伝説の当人が奨励しており、自由に誇張することを許されている。"
