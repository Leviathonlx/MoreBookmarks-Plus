l_japanese:
 CE1_ADVENTURER_WAR: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][TITLE.GetBaseName]のための[ATTACKER.GetPrimaryTitle.GetAdjective]の伝説的冒険"
 CE1_ADVENTURER_WAR_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 CE1_ADVENTURER_CB_NAME: "伝説的冒険"
 CE1_ADVENTURER_TRUCE: "$FP1_VARANGIAN_ADVENTURER_INDEPENDENCE_TRUCE_NAME$"
 DEMAND_FEALTY_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]による[DEFENDER.GetName]の従属化"
 DEMAND_FEALTY_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 DEMAND_FEALTY_CB_NAME: "忠誠の要求"
 ADVENTURER_KINGDOM_NAME: "冒険者の国[target_kingdom.GetNameNoTierNoTooltip]"
 adventuring_host: "冒険の主催者"
 legendary_adventure.troops_raised.tt: "冒険者の到着"
 legendary_adventure_cb_tt: "決断によりアンロック"
 launch_a_legendary_adventure_tt: "[casus_belli|E]「伝説的冒険」が1回だけ使用可能になり、現在の領国を放棄してほかの[kingdom|E]で成功の道を探すことが可能になる。"
 bonus_holy_war_tt: "[kingdom|E]階級の聖戦の[casus_belli|E]の使用回数が1回増える"
 any_drifting_kingdom_tt: "次のいずれか：\n$BULLET_WITH_TAB$ [primary_title|E]に向けて[de_jure_drift|E]が進行中の[kingdom|E]がなければならない\n$BULLET_WITH_TAB$追加の[kingdom|E]の[title|E]を保持している"
 not_already_de_jure_your_title_tt: "称号がすでに[primary_title|E]の[de_jure|E]の一部ではない"
 legendary_conversion_tt: "[realm|E]の広大な土地を即座に自分の[faith|E]に改宗させる"
 leg_demand_fealty_v_attacker: "[defender.GetName]があなたの[vassal|E]になる"
 leg_demand_fealty_v_neutral: "[defender.GetName]が[attacker.GetNamePossessive]の[vassal|E]になる"
 legend_demand_fealty: "現地の服従を要求する"
 legend_demand_fealty_desc: "伝説的な英雄譚が広まっている。今や私は単なる人間ではなく、生ける伝説である。誰もが私の前にひれ伏さなければならない。"
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "誰もが私の前に頭を垂れるだろう。"
 launch_a_legendary_adventure: "伝説的冒険を開始する"
 launch_a_legendary_adventure_desc: "この地での私の伝説は終わりを告げたかもしれないが、私はこの世に別れを告げる前に、さらに偉大な功績を残したいと心から望んでいる。まだ冒険の可能性はあるはずだ。私の伝説を遠く離れた神話の国々にも伝えよう！"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "伝説は終わらない！"
 legendary_integration_k: "王国を統合する"
 legendary_integration_k_desc: "領国中に伝説が語り継がれ、統治者である私の権威を確固としたものにしている。私の言葉は絶対だ。二つの王国が一つであると私が言えば、それが真実になる。"
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "すべては私の意のままである。"
 control_the_entirity_of_title_tt: "[kingdom|E]全域を支配しなければならない"
 legendary_integration_d: "王国を拡大する"
 legendary_integration_d_desc: "領国中に伝説が語り継がれ、統治者である私の権威を確固としたものにしている。新たに得たこの正統性を活かせば、我が領国の中核とされている領土を拡大し、歴史的には異国である他国の公爵に永遠の忠誠を誓うよう要求することができるだろう。"
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "すべては私の意のままである。"
 legendary_holy_war: "聖なる使命を果たす"
 legendary_holy_war_desc: "私の信仰心を物語る伝説は終わりを告げた。真の信者たちからは賞賛されたが、不信心者の心を揺さぶることはほとんどできなかった。平和を広めるため、我々が知っている唯一の手段に訴える必要がある。その手段とは、剣である。"
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "正義の旗を掲げよ！"
 legendary_pacifism_spread: "平和主義を伝道する"
 legendary_pacifism_spread_desc: "敬虔の念を伝える物語は国境を越えて彼方まで広がり、不信心者の心を掴んだ。我々の平和と共存の物語は、国境でいがみ合っている軍閥にとっては脅威となる。あと少し後押しすれば、野蛮な者たちもきっと、暴力によらない生活にどれだけ価値があるか理解できるだろう。"
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "平和が勝つ！"
 legendary_conversion: "領国に伝道する"
 legendary_conversion_desc: "敬虔の念と献身を伝える物語は、領国内のすべての者の心を掴んだ。あと少し背中を押してやれば、領国の不信心者たちも私の信仰心を見習うようになるだろう。"
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "真の信仰が勝つ。"
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName]が改宗する！"
 ce1_decision_events.1000.t: "伝説的統合"
 ce1_decision_events.1000.desc: "偉大かつ名高い[ROOT.Char.GetTitleAsNameNoTooltip|U]として、私は領国内で数多くの称号を持っている。すべてが[ROOT.Char.GetPrimaryTitle.GetName]の一部と見なされている訳ではないが、私の管理下にあるという印は確実に刻まれている。\n\nこのような威信と伝説を持つ私の言葉には、ほかの誰の言葉よりも重みがある。私に異論を唱えるような度胸のある人間はそういない。私が昼と言えば、夜でも昼と記録されるだろう。同様に、私が[kingdom_01.GetName]は[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の一部だと言えば、そう記録されるだろう。"
 ce1_decision_events.1000.a.empire: "[kingdom_01.GetName]は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]となった！"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName]はもはや存在しない。"
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName]が加われば帝国はより豊かになる。"
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName]など所詮、本当の国ではなかったのだ。"
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName]の方がいい。"
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName]は永遠に[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]となる。"
 ce1_decision_events.1000.d: "私は[kingdom_04.GetName]を選ぼう。"
 ce1_decision_events.1000.e: "[kingdom_05.GetName]以上の選択肢は考えられない。"
 ce1_decision_events.1000.f: "[kingdom_06.GetName]だ。"
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "偉大かつ名高い[ROOT.Char.GetTitleAsNameNoTooltip|U]として、我が名は国内外を問わずに人々から祝福されている。\n\n[duchy_01.GetName]などの土地は、[ROOT.Char.GetPrimaryTitle.GetName]内外どちらにあったとしても、先行きが不安定である。私の人気が絶頂に達し、これらの地の称号が流動的になっている今、私は自らの伝説的な立場を利用して、問題を一挙に解決することができるだろう。"
 ce1_decision_events.1010.a: "[duchy_01.GetName]は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]となった！"
 ce1_decision_events.1010.b: "[duchy_02.GetName]が加われば領国はより豊かになる。"
 ce1_decision_events.1010.c: "[duchy_03.GetName]の方がいい。"
 ce1_decision_events.1010.d: "私は[duchy_04.GetName]を選ぼう。"
 ce1_decision_events.1010.e: "[duchy_05.GetName]以上の選択肢は考えられない。"
 ce1_decision_events.1010.f: "[duchy_06.GetName]だ。"
 ce1_decision_events.1020.t: "平和な時代に"
 ce1_decision_events.1020.desc: "剣ではなく言葉で争いを解決したという戦士の物語が、領国中で絶大な人気を集めている。私は伝統的な[ROOT.Char.GetFaith.GetName]の方法で[ROOT.Char.GetFaith.HighGodName|U]に祈りを捧げているが、この[legendary_character.GetFaith.GetName]の物語には感動を覚えずにはいられなかった。\n\n現在、我が領国ではこの伝説の人物と[legendary_character.GetHerHis]の信仰心がもたらした平和の力について、話題が持ち切りになっている。そんな時、私は宮廷で[legendary_character.GetPrimaryTitle.GetName]から来た[legendary_character.GetFaith.GetName]に声を掛けられた。もしかするとこれは、もっと平和な生き方に変えるチャンスかもしれない。"
 ce1_decision_events.1020.a: "剣を捨てよう。"
 ce1_decision_events.1020.b: "この異端者を追い出せ。"
 ce1_decision_events.1021.t: "伝説的改宗"
 ce1_decision_events.1021.desc: "剣ではなく言葉で争いを解決したという戦士の物語が、領国中で絶大な人気を集めている。[legendary_character.GetName|U]は多くの心を動かしたが、それは[liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]も例外ではなかった。[liege_convert.GetSheHe|U]は [legendary_character.GetFaith.GetName]の信仰を受け入れ、一切の暴力を放棄し、臣民にも同じようにするよう求めている。"
 ce1_decision_events.1021.a: "平和以外に道はない。"
 ce1_decision_events.1021.b: "平和などという選択肢はない。"
 fifteen_year_vassalization_tt: "[casus_belli|E]「忠誠の要求」が15年間使用可能になる"
 select_kingdom_to_drift_tt: "一つの[kingdom|E]を選択し、[de_jure_drift|E]を実行して永続的に自国に取り入れることができる。あなたが所有している王国か、保持している称号のひとつに対して変遷が進行中の王国のみ選択できる。"
 select_duchy_to_drift_tt: "一つの[duchy|E]を選択し、[de_jure_drift|E]を実行して永続的に自国に取り入れることができる。あなたが所有している公爵領か、保持している称号のひとつに対して変遷が進行中の公爵領のみ選択できる。"
 legendary_pacifism_spread_tt: "隣接する領国はすべてあなたの信仰に改宗する機会を与えられる。"
 unlock_legendary_adventure_tt: "[decision|E]「#EMP $launch_a_legendary_adventure$#!」が使用可能になり、領国を捨てて遠い[kingdom|E]で新たな生活を始めること可能になる。"
 unlock_legendary_fealty_tt: "[decision|E]「#EMP $legend_demand_fealty$#!」が使用可能になり、付近の領国の従属化が可能になる。"
 unlock_legendary_integration_d_tt: "[decision|E]「#EMP $legendary_integration_d$#!」が使用可能になり、即座に[de_jure_drift|E]を実行して[duchy|E]の称号を自国に取り入れられるようになる。"
 unlock_legendary_integration_k_tt: "[decision|E]「#EMP $legendary_integration_k$#!」が使用可能になり、即座に[de_jure_drift|E]を実行して[kingdom|E]を自国に取り入れられるようになる。"
 unlock_legendary_conversion_tt: "[decision|E]「#EMP $legendary_conversion$#!」が使用可能になり、[realm|E]の広大な土地を即座に[faith|E]に改宗することが可能になる。"
 unlock_legendary_pacifism_spread_tt: "[decision|E]「#EMP $legendary_pacifism_spread$#!」が使用可能になり、国境を同じくするほかの領国にあなたの[faith|E]を伝道することが可能になる。"
 unlock_legendary_holy_war_tt: "[decision|E]「#EMP $legendary_holy_war$#!」が使用可能になり、[casus_belli|E]「$major_religious_war$」がもう1回使用できるようになる。"
 non_true_faith_neighbour: "あなたの[faith|E]を信仰していない隣国の統治者が少なくとも1人必要になる。"
 leg_conv_valid_county: "あなたの[faith|E]を信仰していない[county|E]が[realm|E]内に少なくともひとつ必要になる。"
 every_same_faith_vassal: "あなたの[faith|E]を信仰しているすべての[vassal|E]"
 every_same_faith_county_in_realm: "あなたの[faith|E]を信仰している[realm|E]内のすべての[county|E]"
