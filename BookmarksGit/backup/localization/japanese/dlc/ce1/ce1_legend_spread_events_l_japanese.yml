 legend_spread_events.0070.t: "相応しい？"
 legend_spread_events.0070.desc: "木製の演壇を占領する歌手たちが、夜を歌で満たしていく。私は[ROOT.Char.Custom('RegionalAlcoholicDrink')]をすすると、目を閉じて少し体を休める。\n\n「さあ！皆の者、よく聞け！#EMP [ROOT.Char.GetPromotedLegend.GetName]#!だ！」\n\n私の[ROOT.Char.Custom('GetCourtierPlural')]の騒がしい声、ナイフやフォークでテーブルを叩き、けたたましく笑う声が響き渡る。[ROOT.Char.Custom('GetCourt')]の称賛の声の中、私はある疑念を抱く。\n\n私は…これに相応しい人間だろうか？"
 legend_spread_events.0070.a: "#EMP 当然#!だ！"
 legend_spread_events.0070.b: "ど…どうだろうか。"
 legend_spread_events.0070.c: "違う！相応しくない！私は#EMP 相応しくない！#!"
 legend_spread_events.0070.d: "そうだと思う。"
 legend_spread_events.0070.a.tt: "あなたはこのことを内省するだろう"
 legend_spread_events.0071.t: "真の英雄"
 legend_spread_events.0071.desc.intro: "泉の底から水が湧き上がり、水面に到達した小さな泡が破裂する。青い水を覗き込むと、そこに自分の顔が映っている。\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "強く、美しく、#EMP 立派だ。#!"
 legend_spread_events.0071.desc.mid: "目の奥に疑念のかげりが見える。私はそれを押し戻そうとする。"
 legend_spread_events.0071.desc.promoter: "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]様…？」振り返ると、[promoter.GetTitledFirstName]が私のすぐ隣に立っていた。「あなたの伝説について教えてください。そのために私は何日も旅をしてきたのです」"
 legend_spread_events.0071.desc.fallback: "\n\n我が[ROOT.Char.Custom('GetFollowerOrVassalPlural')]よ…お前たちは私の中に何を見る？私は泉に手を伸ばす。何が見える？英雄か？少なくともそれぐらいであってほしいものだが。"
 legend_spread_events.0071.a: "「気が合うな。私についてこい」"
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip]を説得できるかもしれない…完全に反対の意見を持つ者ではあるが。"
 legend_spread_events.0071.c: "私が民衆を説得しよう。"
 legend_spread_events.0071.d: "私は自分にとっての英雄でなければならない。"
 legend_chain_arrogant_modifier: "真の英雄"
 legend_chain_arrogant_modifier_desc: "この人物は自分の英雄の気質に対する自信に満ち溢れている。"
 legend_chain_kinda_arrogant_modifier: "自信に満ちた英雄"
 legend_chain_kinda_arrogant_modifier_desc: "この人物は自分の英雄の気質を皆に示そうと決意を固めている。"
 legend_spread_events.0072.t: "答えの探求"
 legend_spread_events.0072.desc.intro: "[ROOT.Char.Custom('GetFaithTemple')]に足を踏み入れると、夕暮れの優しい色合いが壁面を彩る。\n\n"
 legend_spread_events.0072.desc.mid.depressed: "私は深呼吸をする。[ROOT.Char.GetFaith.HighGodName]よ、私はあなたを裏切ってしまった。私は無価値で、役立たずで、#EMP 哀れな#!ただの人間だ。\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName]よ、私が見えるか？そこからは何が見える？私はおそらく無価値で、道に迷ったただの人間だ。私を導いてくれる者はいない。\n\n"
 legend_spread_events.0072.desc.vassal: "「[ROOT.Char.GetTitledFirstNameNoTooltip]様…？」神殿にほかに人がいることに気付かなかった。[praying_vassal.GetTitledFirstName]は私の隣に立ち、手を合わせて祈っている。「私はあなたの伝説を聞くために何日も旅をしてきました。[ROOT.Char.GetFaith.HighGodName]も聞きたがっていることでしょう」"
 legend_spread_events.0072.desc.fallback: "私は部屋の中を歩き回る。私には口に出して言えないような悩み事がある。自分の信仰が揺れ動く。聖なる者になるとはどういうことだ？なれないにしても、少なくともなろうとしてみるべきである。"
 legend_spread_events.0072.a: "大事なのは[ROOT.Char.GetFaith.HighGodNamePossessive]の考えだけだ。"
 legend_spread_events.0072.b: "「[praying_vassal.GetFirstNameNoTooltip]…君の言う通りだ」"
 legend_spread_events.0072.c: "民衆に私の敬虔さを知らしめねば。"
 legend_spread_events.0072.d: "[bishop.GetTitledFirstNameNoTooltip]に慰めを見出そう。"
 legend_chain_zealous_modifier: "狂信的伝説"
 legend_chain_zealous_modifier_desc: "この人物はより上位の力の中に、求めていた答えを見つけた。"
 legend_spread_events.0073.t: "一人きり？"
 legend_spread_events.0073.desc.intro: "空気は静まり返り、動きがない。葉は一夜にしてすべての木が死んでしまったのかと思うくらいじっとしている。\n\n"
 legend_spread_events.0073.desc.mid.depressed: "私もまた、同じ気持ちだ。\n\n"
 legend_spread_events.0073.desc.mid.fallback: "ずっとここにいられれば、どれだけいいことか。ここにはトランペットの音は届かない。伝説のうわさもごく小さなささやき声でしかない。\n\n"
 legend_spread_events.0073.desc.vassal: "「[ROOT.Char.GetTitledFirstNameNoTooltip]様？」振り返ると[fighting_vassal.GetTitledFirstName]がまじまじと私を見詰めており、剣を握ったまま額から汗を流している。「あなたを探して何日も旅をしてきました。あなたの伝説を耳にして、私はより強い戦士になろうと思ったのです。お願いです、あなたの偉業を聞かせてください」"
 legend_spread_events.0073.desc.fallback: "目を閉じると、鋭い剣が輝く光景が頭に思い浮かんでくる。鋼鉄に反射する太陽の光。ほかの者たちの目も見える。おそらくは獣か、あるいは敵の目だ。私は拳を握りしめる。前にもやったことがある。私は#EMP やり続けなければならない#!のだ。"
 legend_spread_events.0073.a: "戦が我々を待っている。"
 legend_spread_events.0073.b: "「いいとも。さあ、聞いてくれ」"
 legend_spread_events.0073.c: "民衆を鼓舞しなければ。"
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip]はいつも私を助けてくれる。"
 legend_chain_army_modifier: "生まれながらの戦士"
 legend_chain_army_modifier_desc: "この人物はこれからの戦いに向けた決意を新たにした。"
 legend_chain_marshal_modifier: "戦いの伝説"
 legend_chain_marshal_modifier_desc: "この人物は最強の戦士になることを常に意識している。"
 legend_spread_events.0074.t: "心の洞窟で"
 legend_spread_events.0074.desc.intro: "この地下墓地は暗く、寒い。"
 legend_spread_events.0074.desc.mid.depressed: "私はこのままここから出ないでおこうかという誘惑に駆られる。何もかも忘れて、ただ身を隠す、そんな欲求に。\n\n"
 legend_spread_events.0074.desc.mid.fallback: "このままここから出ないでおいたらどうなるだろうか？静寂の中に石と私だけがいる。唯一の訪問者はときおり姿を見せるネズミだ。そういう暮らしにも平穏はある。\n\n"
 legend_spread_events.0074.desc.vassal: "「[ROOT.Char.GetTitledFirstNameNoTooltip]様？」[wise_vassal.GetTitledFirstNamePossessive]の姿が角の辺りに見える。「ここで何をしてらっしゃるのですか？なんと運命的な出会いでしょうか。私はあなたを探して何日も旅をしてきました。告白させてください…私はあなたの伝説に心を動かされたのです」\n\n"
 legend_spread_events.0074.desc.spouse: "「あなた…」愛する[spouse.GetFirstName]が[wise_vassal.GetHerHim]の隣に立っている。「あなたのことを心配していました」"
 legend_spread_events.0074.desc.fallback: "私は目的地もないまま、無警戒にあてどなく通路をたどっていく。行けども行けども暗闇が続く。もし私がこの伝説に相応しい者なら…そう感じれるはずだろう？おそらくだが。"
 legend_spread_events.0074.a: "「お前を失望させはしない」"
 legend_spread_events.0074.b: "「[wise_vassal.GetFirstNameNoTooltip]、#EMP 君#!は私の心を動かした」"
 legend_spread_events.0074.c: "民衆を落胆させるわけにはいかない。"
 legend_spread_events.0074.d: "外交問題に関しては、[chancellor.GetTitledFirstNameNoTooltip]が力になってくれる。"
 legend_chain_spouse_modifier: "かけがえのない支援"
 legend_chain_spouse_modifier_desc: "この人物は自分の伝説への配偶者のかけがえないの支援に心を動かされた。"
 legend_chain_chancellor_modifier: "巧妙な伝説"
 legend_chain_chancellor_modifier_desc: "この人物は宰相の助けを借り、自分の伝説への自信を取り戻した。"
 legend_protagonist_legitimacy_miniscule_tt: "[legend_protagonist|E]から追加で#positive_value [SCOPE.ScriptValue('miniscule_legitimacy_gain')|0]#!の[legitimacy|E]を獲得する"
 legend_protagonist_legitimacy_minor_tt: "[legend_protagonist|E]から追加で#positive_value [SCOPE.ScriptValue('minor_legitimacy_gain')|0]#!の[legitimacy|E]を獲得する"
 legend_protagonist_legitimacy_medium_tt: "[legend_protagonist|E]から追加で#positive_value [SCOPE.ScriptValue('medium_legitimacy_gain')|0]#!の[legitimacy|E]を獲得する"
 legend_protagonist_legitimacy_major_tt: "[legend_protagonist|E]から追加で#positive_value [SCOPE.ScriptValue('major_legitimacy_gain')|0]#!の[legitimacy|E]を獲得する"
 legend_spread_events.5400.t: "必要な脚色"
 legend_spread_events.5400.desc: "「少しお時間をよろしいですか、[ROOT.Char.Custom('FormOfAddressForLiege')]」[chronicler.GetFirstName]は私にはやや媚びているように思える声で話しはじめる。「[promoted_legend.GetName]に少し手を加えれば、非常に有益な結果が得られるでしょう。より#EMP 壮大#!で、より感動的な話にするのです！」[chronicler.GetSheHe|U]は期待に満ちた目で私を見る。\n\n陰謀の種が私の心の中で芽を出しはじめる。現存の物語をもっと大袈裟に表現するのも悪くはないが、その一部をまったく別の話にすり替えることにも利点はある…"
 legend_spread_events.5400.a: "「もちろんだ、もう一度物語を精査しよう！」"
 legend_spread_events.5400.a.majorsuccess: "あなたの脚色により、物語の深みが増す"
 legend_spread_events.5400.a.minorsuccess: "あなたの脚色は非常に些細なものだ"
 legend_spread_events.5400.b: "「知っての通り、よく間違って引用されるのだ…」"
 legend_spread_events.5400.b.success: "あなたの脚色は真実味がある"
 legend_spread_events.5400.b.failure: "その脚色はやや不自然な印象を与える"
 legend_spread_events.5400.c: "物語を自然に展開させるのが一番ではないだろうか？"
 legend_chapter_silver_tongued: "[ROOT.Legend.GetProtagonist.GetName|U]は、[ROOT.Legend.GetProtagonist.GetHerHis]の正義の旅を阻もうとする悪人たちから、何度も襲撃や嫌がらせを受けた。しかし、機略に優れた[ROOT.Legend.GetProtagonist.GetFirstName|U]は幾度となく彼らを出し抜き、危機を脱した。"
 legend_chapter_easily_captured: "[ROOT.Legend.GetProtagonist.GetName|U]は、[ROOT.Legend.GetProtagonist.GetHerHis]の正義の旅を阻もうとする悪人たちから、何度も襲撃や嫌がらせを受けた。[ROOT.Legend.GetProtagonist.GetFirstName|U]は幾度となく攻撃を受け、虜囚の身となって気力を失い、[ROOT.Legend.GetProtagonist.GetHerHis]の崇高な目標を追い求める旅に遅れが出た。"
 legend_spread_events.5405.t: "荒野からのうわさ"
 legend_spread_events.5405.desc: "「さあ、話してください、[ROOT.Char.Custom('FormOfAddressForLiege')]！」[promoted_legend.GetName]の詳細について話し合っていると、[chronicler.GetFirstName]がある部分についてしつこく聞いてくる。\n\n「私は、いえ、#EMP 人々#!は知らなければならないのです」[chronicler.GetSheHe]は特に意味もなく大きく身振り手振りする。「あのうわさはどこまでが本当なのですか？」私が質問に答える間もなく[chronicler.GetSheHe]は続けざまに話す。\n\n「旅の途中に、強大な[ROOT.Char.Custom('RegionalMythicalCreature')]に遭遇したというのは！」"
 legend_spread_events.5405.a: "「本当だ！」"
 legend_spread_events.5405.a.success: "あなたの物語は真に迫っている"
 legend_spread_events.5405.a.failure: "あなたの物語は信用に欠ける"
 legend_spread_events.5405.b: "「そんなわけがあるか。だが#EMP 確かに#!、それとは別のものを見た…」"
 legend_spread_events.5405.b.success: "あなたはその場で新しい獣を思い付く"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip]はあなたを信じていない"
 legend_spread_events.5405.c: "「さあな。驚くようなものをたくさん見たからな…」"
 legend_chapter_discovery_mythical_beast: "旅の途中、[ROOT.Legend.GetProtagonist.GetFirstName]は体の芯から震えるような発見をした。不思議な野生動物に関する太古の神話が、一点の疑いもなく真実であることが証明されたのだ。その勇敢さと探求心に皆が[ROOT.Legend.GetProtagonist.GetFirstName]を称えた。"
 legend_chapter_discovery_new_myth: "放浪中、[ROOT.Legend.GetProtagonist.GetFirstName]は旅立ったときに夢見ていたものすら超える発見をした。体長が人間の倍ほどあり、胴体から六つの足と一本の腕を生やした、驚くべき希少な生物に出会ったのだ！そんな獣の話は聞いたこともなかったので、[ROOT.Legend.GetProtagonist.GetFirstName]はこの話を[ROOT.Legend.GetName]の大きくなっていく物語に付け加えた。"
 legend_spread_events.5410.t: "その先に何がある？"
 legend_spread_events.5410.desc: "[chronicler.GetFirstName]が私の物語を記録し、[ROOT.Char.Custom('GetWritingMaterialPlural')]が次々に埋まっていく。丘を登り、谷を下り、大きな川を超える旅。それから…\n\n「そんなに遠くまで旅をしたのですか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」[chronicler.GetFirstNamePossessiveNoTooltip]は驚嘆に満ちた目をしている。「未開の海にまで？」\n\n皆の知っている安全な海の向こうに何があるかは、一般的な推測こそあれ、実際には誰も知らない。これは私が自分の物語を紡ぐよい機会ではないだろうか？"
 legend_spread_events.5410.a: "「もう一つ別の大きな大陸があり、そこではワインベリーが育ち…」"
 legend_spread_events.5410.a.flavor: "どうせ、何年も前からそう噂されているのだ…"
 legend_spread_events.5410.a.success: "あなたの発見の知らせは野火のように広がる"
 legend_spread_events.5410.a.failure: "[chronicler.GetFirstNameNoTooltip]はあなたの話にいまいち納得していない"
 legend_spread_events.5410.b: "気まぐれな海の底に凶暴な化け物たちが巣食っていたのだ！"
 legend_spread_events.5410.c: "我々の探検は、残忍な海賊たちとの戦いで中断された。"
 legend_spread_events.5410.d: "「そこに何があるかだって？さらなる海と死があるだけだ」"
 sea_monsters_modifier: "海の怪物"
 sea_monsters_modifier_desc: "この人物は海の巨大生物を発見し、撃退した。"
 legend_chapter_discovery_vinland: "放浪中、[ROOT.Legend.GetProtagonist.GetFirstName]はこれまではうわさや空想でしかなかった、あるものを発見した。極寒の北部にある広大な土地、神秘のヴィンランドは実在していただけでなく、人が住める場所だった！まさに今、偉大な物語に再び新たな人物の名が刻まれる。今回は[ROOT.Legend.GetProtagonist.GetFirstName]だ。"
 legend_chapter_sea_monsters: "[ROOT.Legend.GetProtagonist.GetFirstName]は旅の途中に海を渡り、心底恐ろしい光景を目の当たりにした。暴れる巨大な海の怪物に完全に包囲されたのだ。[ROOT.Legend.GetProtagonist.GetFirstName]の卓越した航海術がなければ、無事に帰還できなかっただろう。"
 legend_spread_events.5415.t: "庶民？"
 legend_spread_events.5415.desc: "[ROOT.Char.GetPromotedLegend.GetName]の素晴らしい物語は広まり続け、あらゆる社会階層の人々が、その豊かな物語に自分の考えを織り込みはじめた。少なくとも、[chronicler.GetFirstName]はそう言っている。\n\n「領主をはじめとする権力者たちは、こうした物語が自身の揺るぎない統治権を示すものだと考えています」[chronicler.GetSheHe]が考え込む。「しかし、地元の酒場に行けば、物語はその土地の庶民と、彼らの正直で勤勉な生き方に捧げられたものだと言う者たちがたくさんいます」"
 legend_spread_events.5415.a: "#EMP 間違いなく#!、貴族の物語だ。"
 legend_spread_events.5415.b: "もちろん、庶民を主役にした物語だ！"
 legend_spread_events.5415.c: "ほかでもない[protagonist.GetFirstNameNoTooltip]を主役にした物語なのは明白だ！"
 legend_spread_events.5415.c.protag: "…#EMP 私#!の名前の登場回数が少ないのでは？"
 legend_nobles_noted: "著名な貴族"
 legend_nobles_noted_desc: "この物語は貴族の功績を中心に展開され、彼らの統治権を強めるものである。"
 legend_commoners_celebrated: "祝福された平民"
 legend_commoners_celebrated_desc: "この物語は勤勉な農民を中心に展開され、彼らを元気づけるものである。"
 legend_spread_events.5420.t: "伝説の酒"
 legend_spread_events.5420.desc: "[chronicler.GetFirstName]が[ROOT.Char.GetPromotedLegend.GetName]の物語を書き取り続けている。それから[chronicler.GetSheHe]は突然手を止め、いたずらっぽい笑みをこぼす。\n\n「#EMP 一つ#!、かなり興味深い話を耳にしたのです」[chronicler.GetSheHe]がゆっくりと話しはじめる。「なんと、鬼と飲み比べをしたそうで！しかし、それほどの化け物を飲み負かすとは、我らの[ROOT.Char.Custom('GetHeroineHero')]は実にすばらしい！実際に飲んでいるところを見せていただければ、そのすごさが私にも実感できるのではないでしょうか？」\n\nどこから流れてきたデマかは知らないが、自尊心が少なからずちくちくと痛む…"
 legend_spread_events.5420.a: "樽を持ってこい、証明してやる！"
 legend_spread_events.5420.a.success: "あなたは樽一杯分を飲み干す"
 legend_spread_events.5420.a.failure: "あなたは数杯で酔いつぶれる"
 legend_spread_events.5420.b: "本当の話だ。疑わない方がいい！"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip]は納得している"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip]は納得していない"
 legend_spread_events.5420.c: "わ…私は今…#EMP 風邪#!をひいてとても体調が悪いんだ…"
 legend_spread_events.5420.c.tt: "あなたに関するうわさが立つ"
 legend_hangover_modifier: "二日酔い"
 legend_hangover_modifier_desc: "この人物は酒を飲みすぎて体を壊した。"
 legend_shy_drinker: "下戸"
 legend_shy_drinker_desc: "この人物は酒に弱いといううわさが立っている。"
