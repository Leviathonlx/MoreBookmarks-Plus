l_japanese:
 legend_debug.0001.desc: "#D これはデバッグイベントです#!"
 legend_spread_events.0001.t: "無垢な声"
 legend_spread_events.0001.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))]の[chronicler.GetFirstName]が書斎で優しい笑みを浮かべながら私を出迎える。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、あなたの伝説を書き残すため、子供たちを市場周辺に送り込み、[ancestor.GetName]の功績を称えさせようと考えているのですが、いかがでしょう」"
 legend_spread_events.0001.a: "「すぐに送り込め！」"
 legend_spread_events.0001.b: "「その功績を証明する術がない。派手なことはするな」"
 legend_spread_events.0001.c: "「その話なのだが…[my_child.GetShortUIName]を参加させてやってもいい」"
 legend_spread_events.0001.d: "「#EMP 私自身#!が伝説だ」"
 legend_spread_events.0001.a.tt.success: "あなたの言葉には説得力がある"
 legend_spread_events.0001.a.tt.failure: "誰も子供を信用しない"
 legend_my_own_ancestor_modifier: "自分の伝説"
 legend_my_own_ancestor_modifier_desc: "この人物は神話的存在になる運命にある"
 legend_spread_events.0010.t: "真の狩人"
 legend_spread_events.0010.desc: "広間の[ROOT.Char.Custom('GetDoor')]を開いた瞬間、美しい旋律の声に気を引かれる。[ROOT.Char.Custom('GetFollowerOrVassalPlural')]たちが[bard.Custom('GetMusicalInstrument')]を演奏する私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))]、[bard.GetFirstName]を囲んでいる。感情が昂っているようで、テーブルの上に登ってしまいそうだ。\n\n「いらっしゃいましたか！」[bard.GetSheHe]が叫ぶ。「我らの[ROOT.Char.GetTitleAsNameNoTooltip]、私はその伝説を情熱的に歌い上げる。なぜなら、この御方は自らの手で…」"
 legend_spread_events.0010.a: "…竜を仕留めた！"
 legend_spread_events.0010.a.tt.success: "広間全体から歓声が上がる！"
 legend_spread_events.0010.a.tt.failure: "あなたの嘘はあからさますぎる"
 legend_spread_events.0010.b: "…#EMP 巨大#!な獣を仕留めた！"
 legend_spread_events.0010.b.tt.success: "廷臣たちがあなたと一緒に歌う"
 legend_spread_events.0010.c: "…美味いビールを飲んだだけだ。"
 legends_dragon_slayer: "竜狩り"
 legends_dragon_slayer_desc: "この人物は竜を仕留めたと主張している。"
 legend_spread_events.0020.t: "うわさ"
 legend_spread_events.0020.desc.intro: "階段を降り、中庭まで散歩していると、使用人が普段子供たちを見守っている廊下にたどり着く。\n\nしかし、そこにいたのは彼らではなかった。[courtier.GetTitledFirstNamePossessive]の大きな声がはっきりと聞こえてきたので、私は石柱のあいだに身を隠す。\n\n「結局、[protagonist.GetTitledFirstName]が何をしたというのだ？我々の誰一人として、"
 legend_spread_events.0020.desc.you_protag: "[ROOT.Char.GetSheHe]が"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName]が"
 legend_spread_events.0020.desc.outro: "誇らし気に歌にしているような伝説を実際に見た者はいなかっただろう？」"
 legend_spread_events.0020.a: "[courtier.GetSheHe|U]には地下牢で好きなだけ喋らせておけばいい。"
 legend_spread_events.0020.b: "「おい、そこのお前！」"
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip]が謝罪する"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip]が気分を害する"
 legend_spread_events.0020.c: "何も聞こえなかった振りをしよう…"
 legend_put_out_rumors_modifier: "真実となった伝説"
 legend_put_out_rumors_modifier_desc: "この人物は自分の伝説に疑いをかけるようなうわさを揉み消した。"
 legend_sus_rumors_modifier: "怪しい伝説"
 legend_sus_rumors_modifier_desc: "この人物が主張する伝説は廷臣たちに疑われている。"
 legend_spread_events.0030.t: "覚えてる？"
 legend_spread_events.0030.desc.intro: "「では教えてください、[ROOT.Char.Custom('FormOfAddressForLiege')]…」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))]である[chronicler.GetFirstNamePossessive]の声にはっと我に返ると、[chronicler.GetHerHim]がこちらに手を振っている。床には羽ペンのインクがこぼれていた。\n\n"
 legend_spread_events.0030.desc.you_protag: "「[legend_memory.GetSecondPerspectiveDescription]ときはどうですか？あなたの伝説に加えるべきかと…」"
 legend_spread_events.0030.desc.other_protag: "「[legend_memory.GetThirdPerspectiveDescription]ときはどうですか？[protagonist.GetHerHis]の伝説に加えるべきかと…」"
 legend_spread_events.0030.a: "「前に話したのを聞いてなかったのか？」"
 legend_spread_events.0030.a.flavor: "#EMP ふぁ…#!ほかに時間を割くべきことがある。"
 legend_spread_events.0030.b: "ああ、あれは#EMP 最高#!の場面だった…"
 legend_spread_events.0030.b.tt.success: "皆があなたの功績を記憶する"
 legend_spread_events.0030.b.tt.failure: "人々は納得していないようだ"
 legend_spread_events.0030.c: "もう一度話題に上げる必要はないと思う。"
 humble_content_courtiers_and_guests: "すべての[GetTrait('humble').GetName( GetNullCharacter )]または[GetTrait('content').GetName( GetNullCharacter )]である[courtiers|E]および[guests|E]"
 legend_lazy_modifier: "私の仕事ではない"
 legend_lazy_modifier_desc: "この人物は自分の伝説を詳細に記録する仕事をほかの人に任せている。"
 legend_memory_deed_modifier: "最近の記憶"
 legend_memory_deed_modifier_desc: "この人物の偉業はいまも人々の記憶の中にある。"
 legend_spread_events.0040.t: "涙の嘆願"
 legend_spread_events.0040.desc.intro: "「ああ、今朝は[SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')]に日光が差し込んで気持ちがいいですね、[ROOT.Char.Custom('FormOfAddressForLiege')]」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))]の[chronicler.GetFirstName]が[ROOT.Char.Custom('GetRoom')]を歩き回りながら言う。\n\n"
 legend_spread_events.0040.desc.you_protag: "あなたの伝説が始まった運命の日を思い出します…覚えていますか？"
 legend_spread_events.0040.desc.other_protag: "[protagonist.GetTitledFirstNamePossessive]の伝説が始まった運命の日を思い出します…覚えていますか？[ROOT.Legend.GetProtagonist.GetSheHe]が"
 legend_spread_events.0040.desc.outro: "必死に懇願する農民に情けをかけたときのことを」[chronicler.GetSheHe]は意味ありげな目配せをし、そう言う。"
 legend_spread_events.0040.a: "「#EMP 私#!が農民の話など聞くか？」"
 legend_spread_events.0040.b: "「ああ、私はなんて信心深いのだ！」"
 legend_spread_events.0040.b.tt.success: "あなたの敬けんな行為が感動を与える"
 legend_spread_events.0040.b.tt.failure: "あなたの敬けんな行為は真っ赤な嘘である"
 legend_spread_events.0040.c: "「それを付け加えて何になる？」"
 legend_spread_events.0050.t: "[honored_lady.GetLadyLord|U]に仕えて"
 legend_spread_events.0050.desc: "「#EMP [ROOT.Legend.GetProtagonist.GetSheHe]は勇敢で、\n[honored_lady.GetSheHe]は美しかった。\n[ROOT.Legend.GetProtagonist.GetSheHe]は英雄で、\n[honored_lady.GetSheHe]は美しかった！#!」\n\nその音楽がどこから流れてきていたのかすぐにわかった。石のベンチに腰掛け、楽しそうに楽器を演奏する[bard.GetTitledFirstName]を、私はすぐに見つけることができた。\n\n「ああ、[ROOT.Char.Custom('FormOfAddressForLiege')]」[bard.GetTitledFirstName]がたちまち目を輝かせた。「あなたが伝説を残したのは、[honored_lady.GetTitledFirstName]の気を引くためだったというのは本当なんでしょうか？」"
 legend_spread_events.0050.a: "「何を言う！？私は#EMP 既婚者#!だ！」"
 legend_spread_events.0050.b: "「[honored_lady.GetSheHe|U]は本当に美しい…」"
 legend_spread_events.0050.b.tt.success: "あなたの愛の意思表示が[honored_lady.GetFirstNameNoTooltip]を感動させる"
 legend_spread_events.0050.b.tt.failure: "あなたの愛の意思表示が[honored_lady.GetFirstNameNoTooltip]の気分を害する"
 legend_spread_events.0050.c: "「自分のためにやったのだ」"
 legend_spread_events.0060.t: "伝説というよりも神話"
 legend_spread_events.0060.desc.intro: "「少しよろしいですか、[ROOT.Char.GetLadyLord|U]様」[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))]、[courtier.GetFirstName]が悩んでいる様子で私に話しかけてくる。「"
 legend_spread_events.0060.desc.you_protag: "あなたの"
 legend_spread_events.0060.desc.other_protag: "[ROOT.Legend.GetProtagonist.GetShortUINamePossessive]の"
 legend_spread_events.0060.desc.outro: "伝説についてですが…話を耳にした[bad_vassal.GetTitledFirstName]はその伝説を疑っていまして、[bad_vassal.GetHerHim]に同調するうわさが宮廷内で広まり始はじめています」\n\n「手遅れになる前に歯止めをかけなければ、領国中の農民がその伝説が嘘だと思い込んでしまうでしょう」"
 legend_spread_events.0060.a: "「うっとうしい[bad_vassal.Custom2('InsultNoun', ROOT.Char)]め…」"
 legend_spread_events.0060.b: "私の話の方が説得力がある。"
 legend_spread_events.0060.b.tt.success: "人々があなたを信じる"
 legend_spread_events.0060.b.tt.failure: "人々が[bad_vassal.GetShortUIName]を信じる"
 legend_spread_events.0060.c: "私にこんなことをするとは肝の据わった奴だ…"
 legend_spread_events.0060.d: "言わせておけ。"
 legend_no_mocking_modifier: "尊敬を集める伝説"
 legend_no_mocking_modifier_desc: "この人物は自分の伝説を馬鹿にする行為をすぐにやめさせた。"
 legend_extra_mocking_modifier: "馬鹿にされた伝説"
 legend_extra_mocking_modifier_desc: "この人物の伝説は多くの人に馬鹿にされている。"
 not_believable_modifier: "あからさまな裏切り"
 not_believable_modifier_desc: "この人物は主君に対して嘘をついたことがばれ、しっぺ返しを受けた。"
 legend_spread_events.5000.t: "堅固な基盤"
 legend_spread_events.5000.desc: "太陽の光が[capital.GetName]を明るく照らし、[chronicler.GetFirstName]と私は賑う街路を歩く。素晴らしい街並みだ。\n\nいやはや、#EMP 本当#!に素晴らしい。アーチをくぐり、その複雑な石造りを観察しながら私はそう思う。[chronicler.GetFirstNameNoTooltip]が私の視線に気付く。\n\n「これは、ここの住民の先祖たちが作ったものです」[chronicler.GetSheHe|U]が話しはじめる。「あまりにも称えられすぎていて、本当に彼らが作ったのか疑問に思うこともあるほどです…」"
 legend_spread_events.5000.a: "「この建築様式の起源は#EMP 明らかに#![culture.GetNameNoTooltip]ではない！」"
 legend_spread_events.5000.b: "#EMP 間違いなく#!、これは[culture.GetCollectiveNounNoTooltip]が作ったものではないだろう？"
 legend_spread_events.5000.b.tt.success: "人々は納得していないようだ"
 legend_spread_events.5000.b.tt.failure: "誇り高い庶民は怒り、あなたの主張をはねつける"
 legend_spread_events.5000.c: "こうした石工の技術にはもっと良い使い道があるだろう？"
 legend_spread_events.5000.d: "先祖たちは本当に勤勉な人々だったのだな。"
 legend_spread_events.5005.t: "[parent.Custom('MotherFatherPossessive')|U]の神への祈り"
 legend_spread_events.5005.desc: "最近は私の[parent.GetMotherFather]、[parent.GetFirstName]にばったり会うことがめっきり減ってしまい寂しい限りだ。しかし今、私たちはこの礼拝所で偶然出会った。[chronicler.GetFirstName]は脇の方に敬して遠ざかり、私たち二人はあいさつを交わす。\n\n「[ROOT.Char.GetFirstName]！驚いた！」[parent.GetSheHe|U]が泣きながら私を抱きしめる。そして物憂い気な笑顔を浮かべ、壁を見渡す。「この場所にいると若返った気持ちになれる。お前はいつも敬けんな子供だった。まだ赤ん坊のとき、お前が聖日に食事を拒んでいたのを知っているかい？」\n\nいや…知らなかった。"
 legend_spread_events.5005.regular: "視線の片隅で、[chronicler.GetFirstNameNoTooltip]が[ROOT.Char.Custom('GetWritingMaterial')]に手を伸ばそうとしているのが見える。"
 legend_spread_events.5005.parent_chronicler: "年代記編者としてその話を執筆してくれるよう[parent.Custom('MotherFather')]を説得できないだろうか？"
 legend_spread_events.5005.a: "「[parent.Custom('MotherFather')|U]さん、やめてください、恥ずかしいじゃないですか！」"
 legend_spread_events.5005.b: "「もう一度聞かせてくれますか？」"
 legend_spread_events.5005.b.tt: "私の伝説の説得力が増しそうだ…"
 legend_spread_events.5005.c: "私のことはさておき。#EMP そちら#!はお元気なのですか？"
 legend_spread_events.5010.t: "癒しの手"
 legend_spread_events.5010.desc: "私の年代記編者である[chronicler.GetFirstName]を押しのけて、見知らぬ人物が通りにいる私に駆け寄ってくる。衛兵があいだに入り、武器を構えるが、この哀れな者が私を傷付けるつもりではないことは明らかだ。\n\n「お願いです！」[sick.GetSheHe]が息を切らしながら話した。「私は重い病気にかかっています。あなたを見かけて、最後の力を振り絞ってここまで来たのです、[ROOT.Char.Custom('FormOfAddressForLiege')]！」\n\n「あなたが起こす奇跡のことを耳にしました。たった一度触れてくれるだけでいいのです！」[sick.GetSheHe|U]は懇願するように手を伸ばし、よろよろと歩み寄ってくる。"
 legend_spread_events.5010.a: "「困っている者たちに寄付をしろ」"
 legend_spread_events.5010.a.tt: "せめて貧民への寄付を奨励すれば、#EMP 私#!の評判が良くなる…"
 legend_spread_events.5010.b: "まあ、それでいいのなら…"
 legend_spread_events.5010.b.criticalsuccess: "その人物の体が癒える"
 legend_spread_events.5010.b.success: "すでにいくらか体調が良くなっているらしい"
 legend_spread_events.5010.b.failure: "どうやら何も変化はないようだ"
 legend_spread_events.5010.c: "「地元の診療所でちゃんとした治療を受けてくれ」"
 legend_spread_events.5015.t: "血濡れの家宝"
 legend_spread_events.5015.desc: "年代記編者の[chronicler.GetFirstName]と私で[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '野営地', 'location.GetName')]にある武器庫を調べながら、私はある剣の試し切りをしてみる。その剣は鋭く、よく手入れされている。しかし、[chronicler.GetFirstNameNoTooltip]は壁に吊るされている別の武器に興味があるようだ。\n\n「私はこの強力な武器にまつわる話をいろいろと耳にしています、[ROOT.Char.Custom('FormOfAddressForLiege')]」[chronicler.GetSheHe|U]はその武器を眺めながら、息を吐く。「あなたおひとりで6人を斬り伏せたとか！」\n\n[artifact.GetName]は静かにそこにあった。寿命を迎えるまで、殺傷力が高く頼りになる武器であったことは真実だ。その渇きを幾度となく敵の血で癒してきた。良き剣、赤き剣だ。"
 legend_spread_events.5015.a: "「これからも多くの者の命を奪うだろう」"
 legend_spread_events.5015.b: "「まあ、その六人以外にもたくさん斬ったがな…」"
 legend_spread_events.5015.b.success: "その武器にまつわる話が大きくなる"
 legend_spread_events.5015.b.failure: "一部の者たちはその話を疑っている"
 legend_spread_events.5015.c: "「殺したのはそれだけだ、[chronicler.GetFirstNameNoTooltip]」"
 legend_spread_events.5015.c.tt: "[artifact.GetName]がランダムな有利な補正を獲得する"
 legend_spread_events.5020.t: "汚れ"
 legend_spread_events.5020.desc: "夕暮れの暗がりのなか[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '野営地', '廊下')]を[chronicler.GetFirstName]とふたりで歩いていると、[chronicler.GetHerHis]が立ち止まり、その指をランタンを持つ私の手の方に伸ばす。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[chronicler.GetSheHe|U]が震える声で話しはじめる。「あなたの手、その傷は…聖痕ですか？」\n\n手を見てみると、大きな痣が手の甲を覆っている。実際のところ、私はほとんど気付きもしなかったが、[chronicler.GetFirstNameNoTooltip]はすでに空想を巡らせている。\n\n「記録に残さねば！人々に知らせねば！あなたはキリストの聖痕を持っておられる！」"
 legend_spread_events.5020.a: "「脇腹にももう一つあるのは知っていたか？」"
 legend_spread_events.5020.a.tt: "古傷だ。何か意味があるものなのか？"
 legend_spread_events.5020.b: "#EMP 確かに#!、かなり興味深いな…"
 legend_spread_events.5020.c: "「ただの古傷だ、[chronicler.GetFirstNameNoTooltip]」"
 legend_spread_events.5025.t: "埃を被った学術書"
 legend_spread_events.5025.desc: "私の[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '天幕', '書斎')]の平穏が、古く傷んだ[ROOT.Char.Custom('GetWritingMaterial')]らしきものを抱えた[chronicler.GetFirstName]が駆けこんできて、完全に崩れ去る。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[chronicler.GetSheHe|U]が叫ぶ。「見てください！古い写本を見つけたのです！」[chronicler.GetSheHe]はその本をどさっと私の机に置くと、興奮した様子で指で突く。\n\n「我々には解読できない古代言語です。しかし…」[chronicler.GetSheHe]が恭しく私を見る。「あなたなら解読できるかもしれません！あなたの先祖の作品に違いありませんから！」"
 legend_spread_events.5025.a: "「その通りだ、[chronicler.GetFirstNameNoTooltip]！こんなもの簡単に翻訳できる！」"
 legend_spread_events.5025.b: "さて、どうしたものか…"
 legend_spread_events.5025.b.success: "あなたはどうにか翻訳する"
 legend_spread_events.5025.b.failure: "その言語をまったく理解できない"
 legend_spread_events.5025.c: "「残念だが、私の先祖の言葉ではないようだ」"
 legend_spread_events.5030.t: "有力者の友人"
 legend_spread_events.5030.desc: "領国の管理に追われ、日ごろは会うことがあまりないのだが、ある機会に[vassal.GetFirstName]と一緒になることがあった。[vassal.GetSheHe|U]は意味ありげに目を輝かせ、私に温かいあいさつをする。\n\n「[ROOT.Char.GetFirstName]、[ROOT.Char.Custom('FormOfAddressForLiege')]！会えて嬉しいよ！」[vassal.GetFirstNameNoTooltip]が私の肩を掴む。「近頃、私が君の#EMP 興味深い#!話を耳にしているのを知っているか？」私が少し戸惑っていると、[vassal.GetSheHe|U]は満面の笑みを浮かべる。\n\n「思いがけず楽しませてもらったよ。よければ、もっと詳しく教えてくれないか？」"
 legend_spread_events.5030.a: "「君がその話を広めてくれるなら助かる！」"
 legend_spread_events.5030.b: "「もちろんだ。いいかよく聞けよ——」"
 legend_spread_events.5030.c: "「会えて嬉しいよ、[vassal.GetFirstNameNoTooltip]」"
 legend_spread_events.5035.t: "家族の問題"
 legend_spread_events.5035.desc: "「我が主君、これはとても興味深いのですが、どう解釈していいものか。ひょっとすると、あなたならわかるのではないですか？」\n\n[chronicler.GetFirstName]が、埃だらけの先祖の家を調べて見つけてきた[ROOT.Char.Custom('GetWritingMaterial')]を私に差し出す。いぶかしげに私も覗き見てみるが、[chronicler.GetSheHe]が一体何を言っているのやら——\n\n「ここです。あなたの血筋がこの一覧のどこにも書かれていないのです」[chronicler.GetFirstNameNoTooltip]は親切心の#EMP つもり#!で言っているのだろうが、実際には、ただ私の気分をさらに悪くするだけだ。\n\nこれは私の正統性を示す上で重大な悪材料になりかねない。"
 legend_spread_events.5035.a: "「これを処分しておけ。それから[chronicler.GetFirstNameNoTooltip]…？」"
 legend_spread_events.5035.a.tt: "「もしこの情報が少しでもこの部屋から漏れたなら、#EMP 犯人#!はお前だということになる」"
 legend_spread_events.5035.b: "「そんなばかな！ほら、そこに私の父親の名前があるだろう！」"
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip]が喜んで訂正内容を受け入れる"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip]は納得していない"
 legend_spread_events.5035.c: "このことは内密に。#EMP 絶対に#!だ。"
 legend_spread_events.5035.c.success: "秘密は守られた"
 legend_spread_events.5035.c.failure: "秘密が漏れてしまう"
 legend_spread_events.5035.d: "ほかの書類がないか探さなければ。"
 legend_spread_events.5040.t: "家系"
 legend_spread_events.5040.desc: "「最後にもう何個か質問させてください、[ROOT.Char.Custom('FormOfAddressForLiege')]、それで終わりにしましょう！」[chronicler.GetFirstNamePossessive]が明るく振る舞うが、疲労感は少しも和らがない。私の家系を確かめるために[ROOT.Char.Custom('GetWritingMaterial')]を調べる時間が、いつまでも終わらないような気がする。[chronicler.GetSheHe|U]が熱心にある部分を叩く。\n\n「#EMP この#!部分に誰が入るのか、よくわからないのです」[chronicler.GetFirstNameNoTooltip]はろうばいして顔をしかめる。「知っていたりしませんか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」"
 legend_spread_events.5040.a: "#EMP もちろん#!、知っているとも！"
 legend_spread_events.5040.a.tt: "知らないが、うまく嘘がつけるなら知識は不要だ…"
 legend_spread_events.5040.b: "[parent.GetMotherFather]なら知っているはずだ！"
 legend_spread_events.5040.c.tt: "まったく知らないが、私に説得力があればあるいは…"
 legend_spread_events.5040.c.success: "あなたの作り話には説得力がある"
 legend_spread_events.5040.c.failure: "あなたの嘘はあからさまである"
 legend_spread_events.5040.d: "知ったことか、[ROOT.Char.Custom('RegionalMythicalCreature')]でも入れておけ！"
 legend_spread_events.5040.d.success: "一部の騙されやすい人が本当に信じてしまう"
 legend_spread_events.5040.d.failure: "不注意により、あなたの家系が疑われてしまう"
 legend_spread_events.5045.t: "少し話をしないか？"
 legend_spread_events.5045.desc: "[chronicler.GetFirstName]と二人で私の信仰心の深さを広く知らしめる方法を考えていると、[chronicler.GetSheHe]が私の腕を掴み、頭を傾けて合図する。モスクに入ってきた私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))]、[imam.GetFirstName]は明らかに午後の礼拝の準備をしている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[chronicler.GetFirstNameNoTooltip]が囁く。「これは#EMP またとない機会#!ですよ！[imam.GetSheHe|U]が今日の#EMP フトゥバ#!の準備をしている！さあ、早く、あなたの名前を説教に加えてもらいましょう！」\n\n名案だ！しかし、実現するにはどうすればいいだろうか…"
 legend_spread_events.5045.a: "頼み事を断ることはしないだろう。"
 legend_spread_events.5045.b: "賄賂はリスクはあるが、得るものも大きい…"
 legend_spread_events.5045.b.success: "[imam.GetSheHe|U]があなたの申し出を受け入れる"
 legend_spread_events.5045.b.failure: "[imam.GetSheHe|U]があなたの申し出に憤慨する"
 legend_spread_events.5045.c: "あれこれ考えず、[imam.GetHerHim]を説得してみよう。"
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip]が同意する"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip]があなたの願いを断る"
 legend_spread_events.5045.d: "「馬鹿を言うな、[chronicler.GetFirstNameNoTooltip]」"
 legend_spread_events.5050.t: "格好いい登場"
 legend_spread_events.5050.desc: "[chronicler.GetFirstName]が見知らぬ人物を連れて[ROOT.Char.Custom('GetRoom')]に颯爽と入ってきたとき、私は面倒なことになると悟るべきだった。\n\n「[jeweller.GetFirstName]を紹介させてください、[ROOT.Char.Custom('FormOfAddressForLiege')]」初めて出会ったその人物が深々とおじぎをする。「[jeweller.GetSheHe|U]は宝石と金属細工の職人です。[jeweller.GetHerHis]の作品にご興味があるのではと思いまして」\n\n「勝手ながら、あなたと…最近のあなたの関心事に特に適したものを用意してまいりました」[jeweller.GetFirstNameNoTooltip]がテーブルにトレーを置き、話しはじめる。\n\n#EMP 最近の私の関心事？どうやら#![chronicler.GetFirstNameNoTooltip]が裏であれこれと手を回していたようだ。"
 legend_spread_events.5050.a: "この王冠は素晴らしい。"
 legend_spread_events.5050.b: "この首飾りはオーラを放っているな。"
 legend_spread_events.5050.c: "#EMP そんなに#!高いものを買うつもりはない…"
 legend_spread_events.5050.d: "「一線を越えたな、[chronicler.GetFirstNameNoTooltip]」"
 legend_spread_events.5055.t: "文化的選択"
 legend_spread_events.5055.desc: "何を着ようか考えている私に、[chronicler.GetFirstNamePossessive]は的確な助言をくれた。「我が君よ、封臣たちに良い印象を与えるものを選んではいかがでしょうか？伝統的な衣装はいかがでしょう？」\n\n臣下たちの機嫌を取ろうと思うなら、私は彼らが望むような統治者として見られなければならない。だがこの領国には多くの異なる文化がある。\n\n私の荘厳な衣装で、[vassal1.GetTitledFirstName]のような[vassal1.GetCulture.GetName]の人々を喜ばせることができるだろう。だが文化的な背景が異なる者…たとえば[vassal2.GetTitledFirstName]などには、より一層文化の相違を感じてさせてしまうだろう。"
 legend_spread_events.5055.a: "両者とも納得させられる。"
 legend_spread_events.5055.a.tt: "[vassal1.GetCulture.GetNameNoTooltip]の文化を象徴するものと[vassal2.GetCulture.GetNameNoTooltip]の文化を象徴するものの両方を身に着ければ、寛容で敬われる統治者になれるだろう。"
 legend_spread_events.5055.b: "自分の文化の服装をすべきだ。"
 legend_spread_events.5055.c: "[vassal2.GetCulture.GetNameNoTooltip]の人々から頼られるような指導者になるべきだ。"
 legend_spread_events.5055.d: "敵を作らないようにしよう。"
 legend_spread_events.5055.d.tt: "意見を主張するより、争いを避ける方がずっと簡単だ。"
 5055_vassal1_culture: "[vassal1.GetCulture.GetName][culture|E]のすべての封臣"
 5055_vassal2_culture: "[vassal2.GetCulture.GetName][culture|E]のすべての封臣"
 5055_every_culture_vassal: "[vassal1.GetCulture.GetName]と[vassal2.GetCulture.GetName][culture|E]のすべての封臣"
 legend_spread_events.5060.t: "神聖な光景"
 legend_spread_events.5060.opening: "「その、[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]様」二人で[ROOT.Char.Custom('GetCourtyard')]を悠々と歩いていると、[chronicler.GetFirstName]がためらいながら話しはじめる。「少し言いづらいのですが、信者たちはあなたが"
 legend_spread_events.5060.one_eyed: "片目を失明した理由を知りたがるかと」"
 legend_spread_events.5060.blind: "両目を失明した理由を知りたがるかと」"
 legend_spread_events.5060.ending: "\n\n私は立ち止まる。[chronicler.GetFirstNamePossessiveNoTooltip]の声が震えているせいで、本来よりも大きな問題に思えてくる。しかし、私は遠くから風に運ばれてくる[ROOT.Char.GetFaith.PriestNeuterPlural]の祈りの声を聞きながら、熟考する…\n\nこの忌々しい病を自分のために利用する時がついにやって来たというのか？"
 legend_spread_events.5060.a: "「[ROOT.Char.GetFaith.HighGodName]が私のもとを訪れた。その姿を見て、私は盲目になったのだ！」"
 legend_spread_events.5060.b: "「信仰心を示せるよう、[ROOT.Char.GetFaith.HighGodName]は視力を奪ったのだ！」"
 legend_spread_events.5060.c: "「原因はどうあれ、このおかげで私は[ROOT.Char.GetFaith.HighGodName]の前で謙虚でいられる」"
 legend_spread_events.5060.d: "「ただの古傷だ、[chronicler.GetFirstNameNoTooltip]」"
 legend_spread_events.5060.d.tt: "かつての問題について嘘をつく理由はない。"
 legend_spread_events.5065.t: "聖なるパン"
 legend_spread_events.5065.desc: "2皿目の[ROOT.Char.Custom('GetExpensiveDessert')]にがっついていると、[chronicler.GetFirstName]が咎めるような目で私を見ていることに気付く。\n\n「いいですか、[ROOT.Char.Custom('FormOfAddressForLiege')]」[chronicler.GetSheHe]が優しい声で話しはじめる。「神聖な姿を見せようとしているのですから、その、もう少し遠慮した方がよろしいのでは？」\n\n私は料理に目を向ける。美味い料理だ。だが[chronicler.GetFirstNameNoTooltip]の言っていることも一理あるか？"
 legend_spread_events.5065.a: "ふんっ、私はこうする方が幸せなんだ！"
 legend_spread_events.5065.b: "「君の言う通りだ、善処しよう」"
 legend_spread_events.5065.c: "少しくらいなら構わんだろう？"
 legend_spread_events.5070.t: "盛大な登場"
 legend_spread_events.5070.desc: "[chronicler.GetFirstName]が忙しく動き回り、私の服を仕立てているのを私は立ったまま待っている。自分が選んだ服装に満足しながらも、[chronicler.GetSheHe]が少し考え込む。\n\n「考えていたことがあるのですが」[chronicler.GetSheHe]が話しはじめる。「これとは別の趣向の服を着てみたいとは思いませんか？」私は[chronicler.GetHerHis]の視線に疑念の目を向ける。\n\n「その、あなたは先祖とのつながりを重視してきました。その先祖と同じような服装を考えてみてはいかがですか？」"
 legend_spread_events.5070.a: "最初の[culture.GetCollectiveNounNoTooltip]と同じ服装にしよう！"
 legend_spread_events.5070.a.success: "あなたの服装が称賛される"
 legend_spread_events.5070.a.failure: "誰も納得していない"
 legend_spread_events.5070.b: "服装の一部に取り入れる程度なら、悪いことにはならないだろう…"
 legend_spread_events.5070.c: "私は過去に感銘を受けているが、過去に倣うことはしない。"
 every_culture_vassal: "あなたの[culture.GetNameNoTooltip]のすべての封臣"
 legend_spread_events.5075.t: "熱烈な崇拝"
 legend_spread_events.5075.desc: "[imam.GetFirstName]がほとんど私に気付きもせず、急いで横を通り過ぎていくが、その姿に私は思わず足を止める。一緒にいた[chronicler.GetFirstName]が私が驚いていることに気付き、説明を始める。\n\n「祈りのたこですよ」[chronicler.GetSheHe|U]は遠ざかる[imam.GetFaith.PriestNeuter]を私と一緒に眺め、首を伸ばして[imam.GetHerHis]の額を見る。「自らを聖なる者と称する者は、頭にこぶができるほどの力でひれ伏すことでその信仰心を示すのです」"
 legend_spread_events.5075.a: "偽物のたこで誤魔化せるはずだ…"
 legend_spread_events.5075.a.success: "人々が簡単に騙される"
 legend_spread_events.5075.a.failure: "あなたの策略は失敗する"
 legend_spread_events.5075.b: "もっと#EMP 一生懸命#!に祈らなければ！"
 legend_spread_events.5075.b.success: "うまくいく"
 legend_spread_events.5075.b.failure: "痛っ！"
 legend_spread_events.5075.c: "実に馬鹿馬鹿しい。"
 legend_spread_events.5200.t: "一風変わった獲物"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName]が私の伝説を詳細に書き残す仕事を再開する。\n\n「一つわからないことがありまして」[chronicler.GetSheHe]が考え込む。「なぜこの獣を狩ることにしたのですか？動物はほかにもいろいろいるのに、なぜこの[legend.GetProperty( 'beast' ).GetFlagName]を？」"
 legend_spread_events.5200.a: "#EMP 珍しい肉#!を食ってみたかったのだ。"
 legend_spread_events.5200.b: "そいつに…私の[dead_parent.GetMotherFather]、[dead_parent.GetFirstNameNoTooltip]を殺されたのだ！"
 legend_spread_events.5200.b.success: "あなたの話は真実味がある"
 legend_spread_events.5200.b.failure: "死因は別であることがすでに全員に知れ渡っている"
 legend_spread_events.5200.c: "もちろん、栄誉のためにだ。"
 legend_spread_events.5205.t: "一流でいること"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName]はさっと体の凝りをほぐすと、手を伸ばして[ROOT.Char.Custom('GetWritingMaterial')]をさらに積み上げる。\n\n「それで、[ROOT.Char.Custom('FormOfAddressForLiege')]」[chronicler.GetSheHe]がまた穏やかに話しはじめる。「[legend.GetProperty( 'beast' ).GetFlagName]ほど凶暴な獲物を狩る決意をした理由を教えてくれませんか？危険な相手なのでしょう？」"
 legend_spread_events.5205.a: "領国一番の狩人がほかにどんな獲物を狙う？"
 legend_spread_events.5205.b: "さらに危険な獲物を追うためだ…"
 legend_spread_events.5205.b.tt: "…そして今、どうすれば見つけられるかわかった。"
 legend_spread_events.5205.c: "追跡能力を磨く必要があったんだ。"
 legend_spread_events.5205.d: "狩人としての腕試しだ。"
 legend_spread_events.5210.t: "一つ目の山賊"
 legend_spread_events.5210.desc: "「あの話は本当ですか？」[chronicler.GetFirstName]は事実確認のために私に質問しながら、メモを取るために[ROOT.Char.Custom('GetWritingMaterial')]を手探りする。「とてつもなく忌まわしい相手に遭遇したと言われていますが」\n\n「うわさを聞きましたよ。放浪する一つ目の巨人、強大なキュクロプスのうわさを！」"
 legend_spread_events.5210.a: "そいつは私を仲間のキュクロプスだと思ったんだ！"
 legend_spread_events.5210.b: "「本当に凶暴な獣だったよ！」"
 legend_spread_events.5210.c: "どうも、ただの地元住民だったようだ。"
 legend_spread_events.5215.t: "信じられない植物"
 legend_spread_events.5215.desc: "私は、私の伝説を書き進める[chronicler.GetFirstName]と同じテーブルに座る。\n\n「例の植物の話は本当ですか、[ROOT.Char.Custom('FormOfAddressForLiege')]？」私がいぶかしげに眉を上げたのを見て、[chronicler.GetHerHim]が続きを話しはじめた。「もちろん、あのおそろしい植物のことですよ！巨大な葉を持ち、離れた場所からでも花粉で人間を中毒状態にできるのです！」"
 legend_spread_events.5215.a: "自信を持って、その話が本当であると証明できる。"
 legend_spread_events.5215.b: "大変な窮地だったが、どうにかなった。"
 legend_spread_events.5215.c: "いや、だがそういう植物が存在することは知っている！"
 legend_spread_events.5216.t: "地方の競技"
 legend_spread_events.5216.desc: "[chronicler.GetFirstName]が私の伝説を記録に残す作業を続けるなか、私は壁に立てかけた矢の束から飛び出ている一本をいじくる。\n\n「それで思い出しました、[ROOT.Char.Custom('FormOfAddressForLiege')]」[chronicler.GetFirstNameNoTooltip]がその様子を眺めながら話しはじめる。「挑戦を受けたというのは本当ですか？弓に長けた[ROOT.Char.Custom('GetLassLad')]がいて、誰彼構わず弓術の競技会に呼び出したとか。誰が勝ったのですか？」"
 legend_spread_events.5216.a: "「私の矢で奴の矢を半分に割いて勝ったのだ！」"
 legend_spread_events.5216.b: "楽勝だった！"
 legend_spread_events.5216.b.success: "その話には真実味がある"
 legend_spread_events.5216.b.failure: "誰もその話を信じていない"
 legend_spread_events.5216.c: "実際、ただの練習だったんだ。"
 legend_spread_events.5220.t: "自然の罠"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName]が考え事をしながら私を見る。\n\n「旅の途中、いろいろな困難に出くわしたと耳にしています」私がゆっくり頷いたのを見て、[chronicler.GetHerHim]が話を続けた。「あなたが"
 legend_spread_events.5220.desc.wet: "悪臭のする人食い沼の餌食になりそうだったとお聞きしました。 "
 legend_spread_events.5220.desc.dry: "姿を変え、人を飲み込む流砂の餌食になりそうだったとお聞きしました。 "
 legend_spread_events.5220.desc.ending: "力づくで抜け出さねばならず、もしあなたが強靭な肉体を持っていなければ、その場で死んでいたとか！」[chronicler.GetSheHe|U]が期待を込めて私を見る。"
 legend_spread_events.5220.a: "「ああ、私ほどの能力を持つ者にとってはなんてことない！」"
 legend_spread_events.5220.b: "その通りだ！結局、どうにか抜け出しはしたが。"
 legend_spread_events.5220.c: "ただ水でぬかるんでいただけだ。"
 legend_spread_events.5225.t: "植物の力"
 legend_spread_events.5225.desc: "私のテーブルの上の小さな花束にどうやら[chronicler.GetFirstNamePossessive]は興味があるようだ。\n\n「これを見て思い出しました、[ROOT.Char.GetLadyLord]様」[chronicler.GetSheHe]が話しはじめる。「あなたに関する話を耳にしたのです。旅の途中にほかでは決して見られない植物を見つけたそうですね」[chronicler.GetSheHe|U]は素早く私の方を見上げる。\n\n「採取したものを持っていたりしませんか？」"
 legend_spread_events.5225.a: "「もちろんだ！」"
 legend_spread_events.5225.a.tt: "これは決して珍しい花ではないが、素人を騙せるくらいには特別なものだ。"
 legend_spread_events.5225.b: "ここに一本ある！"
 legend_spread_events.5225.b.tt: "まあ、#EMP どこにでもある#!花ではない…"
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip]は今までこんな花を見たことがない"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip]は同じ花を何度も見たことがある"
 legend_spread_events.5225.c: "#EMP 花！？#!ほかにもっとすごい逸話があるだろう？"
 legend_spread_events.5225.d: "「残念だが、持っていない」"
 legend_spread_events.5230.t: "血を好む"
 legend_spread_events.5230.desc: "[chronicler.GetFirstName]が私の[ROOT.Char.Custom('GetRoom')]に駆けこんでくるときは、たいてい奇抜な質問があるときだが、今回も同じくそうだった。\n\n「[ROOT.Char.GetLadyLord]様！たった今、とんでもない話を耳にしました！」[chronicler.GetSheHe]が[ROOT.Char.Custom('GetWritingMaterial')]を急いでかき集めながら叫ぶ。「あなたが旅の途中に#EMP 食人族#!に襲われたとうわさされています！人食い人種ですよ、信じられますか！？」"
 legend_spread_events.5230.a: "「この傷が見えるか？奴らにつけられたものだ」"
 legend_spread_events.5230.b: "…正直なところ、彼らは肉をうまく焼く方法をよく知っていた。"
 legend_spread_events.5230.c: "そして私は生還した！"
 legend_spread_events.5230.d: "ただの山賊だったと思うが。"
 legend_spread_events.5235.t: "一対一"
 legend_spread_events.5235.desc: "私の戦いの功績を[chronicler.GetFirstName]に説明していると、[chronicler.GetSheHe]が突然話を遮ってくる。\n\n「では、あれは本当なのですか？一騎打ちで卑劣な敵の指揮官を倒したというのは？」[chronicler.GetHerHis|U]は期待して目を輝かせている。この話が、語り継がれるうちにできあがったデマだということは明白だ。\n\n私がその戦場にいたことは真実なのだが。だが、あの激しい戦闘の中でなら、どんなことが起こってもおかしくはない…"
 legend_spread_events.5235.a: "奴は私の刃を受け、死んだ。"
 legend_spread_events.5235.b: "奴が誰の手で殺されたかは問題ではない。"
 legend_spread_events.5240.t: "慎重？それとも勇敢？"
 legend_spread_events.5240.desc: "広げた種を兵に見立て、[chronicler.GetFirstName]が過去の戦闘の展開を示す線や印を書き込んでいく。[chronicler.GetSheHe|U]は私が見ていることに気付くと、すぐに行動を切り替える。\n\n「私が一番興味があるのはこの部分です」[chronicler.GetSheHe|U]は種をさっと払いのけると、指を差しながら話す。「あなたがここで撤退を偽装したと聞きました。ところが、かなり#EMP 手厳しい#!非難の声も私に耳に届きました…」\n\nこんな丁寧な審問にさえ、私の心臓はパニックになって不規則に鼓動する。"
 legend_spread_events.5240.a: "完璧な戦略的撤退だった。"
 legend_spread_events.5240.b: "も…もちろん、#EMP 戦略的#!撤退だった！"
 legend_spread_events.5240.b.success: "あなたの説明には真実味がある"
 legend_spread_events.5240.b.failure: "あなたの抗議は単に過失を認めるだけだ"
 legend_spread_events.5240.c: "…その話はよそう。"
 legend_spread_events.5245.t: "粉砕の一撃"
 legend_spread_events.5245.desc: "[chronicler.GetFirstName]と一緒にいる時間が長くなるほど、私の伝説を書き残せるよう、うんざりしながら過去の戦を振り返る時間も長くなる。[chronicler.GetSheHe|U]は私の無関心に気付き、質問の仕方を変える。\n\n「敵の左側面が崩れ、我々が後方から襲い掛かったとき…」[chronicler.GetSheHe|U]が話しはじめる。「あなたがその挟撃を指揮していたというのは本当ですか？まさに天才の一撃ですね！」"
 legend_spread_events.5245.a: "「そうだ。多くの者が私の剣を受けて死んだ」"
 legend_spread_events.5245.b: "「実際には、私は中央から決定的打撃を仕掛けたのだ」"
 legend_spread_events.5245.c: "私はただ戦を見ていただけだ。"
 legend_spread_events.5250.t: "無実の人を救出"
 legend_spread_events.5250.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！ああ、[ROOT.Char.GetLadyLord]様！」[chronicler.GetFirstNamePossessive]が必死に懇願するので、私は立ち止まる。「戦場でのあなたの恋の苦難をたったいま耳にしました！美しい農民がおろおろして戦場をさまよっていた。そして#EMP あなた#!が[ROOT.Char.Custom('GetHerHimOpposite')]を助けたと！」\n\n説得したところで、[chronicler.GetFirstNameNoTooltip]が引き下がらないのはわかりきったことだ。"
 legend_spread_events.5250.a: "「ああ、私は[ROOT.Char.Custom('GetHerHimOpposite')]を救い、私の#EMP テント#!へ連れ込んだ！」"
 legend_spread_events.5250.b: "「見返りに、ずばりキスをしてもらった」"
 legend_spread_events.5250.c: "「別の誰かと勘違いしているのだろう」"
 legend_spread_events.5255.t: "戦の物語"
 legend_spread_events.5255.desc: "「あなたの戦の話を聞くことになるとは、[ROOT.Char.Custom('FormOfAddressForLiege')]」[chronicler.GetFirstName]はやや芝居がかったように声を震わせながら、話し出す。「あなたが生き残ったのは本当に奇跡です！あらゆる死と虐殺に取り囲まれながら、それでも無傷でその場を切り抜けた」\n\n面白い戦の話は誰でも好きだろう。私の話を少し脚色してやれば、うわさを広めやすくなるだろうか？"
 legend_spread_events.5255.a: "「無傷なんてとんでもない、[chronicler.GetFirstNameNoTooltip]」"
 legend_spread_events.5255.b: "「それならどこでこの傷を負ったと思うんだ？」"
 legend_spread_events.5255.c: "「[ROOT.Char.GetFaith.HighGodName]に感謝するのみだ」"
 legend_spread_events.5255.d: "「ありったけの勇気を振り絞って切り抜けたのだ！」"
 legend_spread_events.5260.t: "絶好のタイミング"
 legend_spread_events.5260.desc: "「我が軍は劣勢で、苦しんでいた」過去の戦の話をしていると、[chronicler.GetFirstName]が私の空想を遮る。「だが勝ったのは我々だ！実際、一番重要なときに#EMP あなた#!が援軍を連れて到着したと聞いていますよ！なんとタイミングの良い登場でしょうか！そのおかげで勝てたのですから！」\n\n[promoted_legend.GetName]のうわさを遠くまで広めなければならない。私の英雄的行為が口伝えに広まれば、その助けになるだろう。当然、この功績を自分のものだと主張すればの話だが…"
 legend_spread_events.5260.a: "「ぎりぎり間に合ったのだ」"
 legend_spread_events.5260.b: "「事前によく計画しておいたのだ」"
 legend_spread_events.5305.t: "隣人らしくあること"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName]は私の言葉を指示通りにせわしなく書き取る。私は自分の選択に慎重にならなければならない。隣国の統治者、[potential_promoter.GetFirstName]は[promoted_legend.GetName]のうわさを広めるのを手伝ってくれそうだが、しかし、表現を誤れば…思い上がっていると思われてしまうかもしれない。\n\n私は口ごもる。[chronicler.GetFirstNameNoTooltip]も黙ったまま、辛抱強く待っている。[potential_promoter.GetSheHe]はどんな話を#EMP 聞きたい#!のだろうか？"
 legend_spread_events.5305.a: "間違いなく、[potential_promoter.GetSheHe]は仲間の[root_culture.GetName]が成功する話を楽しみしている！"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip]が同意する"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip]の心は動かない"
 legend_spread_events.5305.b: "少し脅してみるか。"
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip]が都合よく脅しに屈する"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip]があなたの脅迫をはねつける"
 legend_spread_events.5305.c: "隣国同士の友情に訴えかければ、うまくいくと思うが？"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip]は嫌々同意する"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip]はあなたの願いを気に掛けていない"
 legend_spread_events.5305.d: "ふんっ、ありのまま言葉にするだけだ。"
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip]は感動する"
 legend_spread_events.5310.t: "伝説の使者"
 legend_spread_events.5310.desc: "[herald.GetFirstName]が私の隣国の統治者、[potential_promoter.GetFirstName]の宮廷を訪れる旅の準備をしているあいだ、私は落ち着きなく歩き回るのをやめられない。[herald.GetFirstNameNoTooltip|U]には[promoted_legend.GetName]のうわさを広めるという任務を明確に伝えてある。できれば[potential_promoter.GetTitleAsNameNoTooltip]と話をして、うわさを広めるのに協力するように説得できるとよい。\n\nこの任務には冷静さと品位が求められるが、ほかにも不足を補うものが必要かもしれない…"
 legend_spread_events.5310.a: "「頭を使え！」"
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip]はとりこになる"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip]はこびているような印象を与えてしまう"
 legend_spread_events.5310.b: "この金を渡せば、[potential_promoter.GetHerHim]を説得できるかもしれない。"
 legend_spread_events.5310.b.success: "金の魅力は強力である"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip]は贈り物に心を動かされない"
 legend_spread_events.5310.c: "とにかく宮廷へ向かって、あとは変なことをするな。"
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip]は良い印象を与える"
 legend_spread_events.5315.t: "広がるうわさ"
 legend_spread_events.5315.desc: "手を止めては書き、手を止めては書き…\n\nこの手紙の言葉は慎重に選ばなければならない。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]、[vassal.GetFirstName]に対する無責任な言い回しは快く思われないだろうし、[promoted_legend.GetName]への[vassal.GetHerHis]の支持が正式に得られれば、大きな力になる。\n\nさて、[vassal.GetFirstNameNoTooltip]は一体#EMP 何に#!賛成するだろうか？"
 legend_spread_events.5315.a: "[vassal.GetSheHe|U]はとても意欲的な人物だ！"
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip]は喜んでいる"
 legend_spread_events.5315.a.failure: "あなたの予想が外れた"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip]は#EMP 復讐#!の物語とも言える…"
 legend_spread_events.5315.c: "できる限り誠実であるべきだろうか？"
 legend_spread_events.5315.d: "ここを[vassal.GetHerHim]にこびるような言い方に変えてもいいな…"
 legend_spread_events.5320.t: "口に油"
 legend_spread_events.5320.desc: "封臣が主君の気を引くために叫ぶことはよくあるが、今回に限り、立場が逆転している。[vassal.GetFirstName]は[promoted_legend.GetName]の支持者として大きな力になるだろう。なんとしてでも[vassal.GetHerHim]を味方に引き入れなければならない。\n\n[vassal.GetHerHis]の関心を引く最善策を慎重に考える必要がある。[vassal.GetHerHis]の領分への投資の約束をするのはどうだろうか？頼みを聞いてやると約束するだけでいいだろうか？"
 legend_spread_events.5320.artifact: "\n\n私の視線は部屋の反対側にある[artifact.GetName]の方へ泳いでいく。ああいった贈り物で[vassal.GetSheHe]の心を動かせるだろうか？"
 legend_spread_events.5320.a: "[vassal.GetSheHe]が断るはずはないだろう？"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip]は感謝して受け取る"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip]に突き返される"
 legend_spread_events.5320.a.artifact: "あなたの[artifact.GetName]が#negative_value 不利な#![prestige|E]補正を獲得する"
 legend_spread_events.5320.b: "[capital_county.GetNameNoTierNoTooltip]への投資で納得してもらえるかもしれない。"
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip]はその提案に大満足である"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip]の心は動かない"
 legend_spread_events.5320.c: "[vassal.GetHerHis|U]の主君が親切にしてやるだけで十分だろう。"
 legend_spread_events.5320.d: "なんにせよ、[vassal.GetSheHe|U]は私に従うはずだ！"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip]はあなたの指示に従う"
 legend_spread_events.5325.t: "小さな鳥"
 legend_spread_events.5325.desc: "#EMP またしても#!使者が手紙を持ってきた。今回は[legend_person.GetFirstName]からの手紙だ。手紙の内容はもうわかっている。[promoted_legend.GetName]の話は広く知れ渡っているが、そこからさらに口伝えで広がっていっている。\n\n確かに興味深い話だ。[legend_person.GetFirstNameNoTooltip]のような人々の仲間になることに利点はあるだろうか？"
 legend_spread_events.5325.protag: "\n\nいや、あるいは、物質的な見返りが得られるのではないか？伝説が広まって得をするのは伝説の当人、[promoted_legend_owner.GetFirstName]だ。また偶然にも、[promoted_legend_owner.GetSheHe|U]はかなりの富を蓄えている。手紙を返せば何かしら実りがあるかもしれない。"
 legend_spread_events.5325.a: "私の言葉の重みが役立つだろう。"
 legend_spread_events.5325.b: "伝説を信じる者たちの仲間入りをしよう。"
 legend_spread_events.5325.c: "支持するが、金が条件だ…"
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip]はその提案に大喜びである"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip]の心は動かない"
 legend_spread_events.5325.c.success.tt: "あなたの手紙が良い印象を与える"
 legend_spread_events.5325.c.failure.tt: "あなたの手紙が悪い印象を与える"
 legend_spread_events.5325.d: "たわ言だ！"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon!#alert_trial 実行するには、あなたの現在の[legend|E]を放棄する必要があります！#!"
 legend_spread_events.5325.stop_promoting: "私の現在の[legend|E]を宣伝するのを中止する"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "君の提案には大きな価値がある！[promoted_legend.GetName]の良いうわさを広めてくれた礼に、これを受け取ってくれ。"
 legend_spread_events.5326.a: "素晴らしい！"
 legend_spread_events.5326.b: "現在の物語を放棄しない。"
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "賄賂を企むとは、愚かで侮辱的だ！私の名高い功績を広めるのに、お前の悪意の舌は必要ない！"
 legend_spread_events.5327.a: "ちくしょう！"
 legend_spread_events.5330.t: "不適切なうわさ"
 legend_spread_events.5330.desc: "良い物語は善人によって広められるべきではないだろうか？しかし、罪深い[promoted_legend_owner.Custom('SinfulTrait')|l][promoted_legend_owner.GetFirstName]のうわさばかりが私の耳に届く。奴はひっきりなしに[promoted_legend.GetName]を触れ回っている。\n\nそうした評判の悪い人物から距離を置くこともできるが、こういった有名な物語とつながりを持つことにも利点はある…"
 legend_spread_events.5330.a: "奴め！私は敬けんな[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]だ！"
 legend_spread_events.5330.b: "[promoted_legend_owner.GetHerHim]と関わりを持つことはできない。"
 legend_spread_events.5330.c: "今回だけは目をつぶろう…"
 legend_spread_events.5330.c.success: "あなたの評判が[promoted_legend_owner.GetFirstNamePossessiveNoTooltip]の評判を後押しする"
 legend_spread_events.5335.t: "価値ある話題"
 legend_spread_events.5335.desc: "もちろん、私は[promoted_legend_owner.GetName]の良いうわさを広めることを期待されているが、[promoted_legend_owner.GetFirstName]の素晴らしい振る舞いと高潔な品行のおかげで、無理なくうわさを広められることは認めざるを得ない。\n\n貴族も平民も[promoted_legend_owner.GetHerHis]の高潔な人格について語り、その声は確かに私の耳にも届いている。"
 legend_spread_events.5335.a: "[promoted_legend_owner.GetHerHis]の伝説の助けになれるとは、なんと幸せなことか！"
 legend_spread_events.5335.b: "この件を利用して、我々の大義を推し進められるかもしれない…"
 legend_spread_events.5335.c: "[promoted_legend_owner.GetHerHim]から何か学べることがあるだろうか？"
 legend_spread_events.5335.c.success: "あなたは[promoted_legend_owner.GetFirstNameNoTooltip]から見識を得る"
 legend_spread_events.8000.t: "隠された学術書"
 legend_spread_events.8000.desc: "奮闘むなしく、いまだに[promoted_legend.GetProtagonist.GetCulture.GetName]が[promoted_legend.GetProperty('culture').Culture.GetName]の人々の真の後継者であることを否定する者たちがいる。今日、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]が私の主張の疑いを晴らすであろう、ある情報を持ってやって来た。\n\n[chronicler.GetSheHe|U]から古代の学術書の話を聞かされる。[promoted_legend.GetProperty('original_region').GeographicalRegion.GetName]、正確には[province_to_visit.GetName]のどこかにそれはあるらしい。情報源はかなり怪しいものだが、この学術書を探し出せば、[promoted_legend.GetName]が真実であることを証明できるかもしれない。"
 legend_spread_events.8000.a: "私は冒険に出る！"
 legend_spread_events.8000.b: "私はここに留まる！"
 travel_to_tome_tt: "古代の学術書が見つかるかもしれない[province_to_visit.GetName]へ、あなたは[travel|E]をする"
 legend_spread_events.8001.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]の学術書：長い時の中で失われて"
 legend_spread_events.8001.desc: "残念ながら、旅の計画を中断せざるを得ない状況になってしまった。一連の痕跡をたどってきたが正解には近づけず、もはや学術書の場所を突き止めることはできない。おそらく長い時の中で失われてしまったのだろう。"
 legend_spread_events.8001.a: "くそっ！"
 legend_spread_events.8002.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]の学術書：到着"
 legend_spread_events.8002.desc: "私はついに[province_to_visit.GetName]に到着し、地元住民の簡単な道案内を受けた後、その学術書があるとされる廃墟を発見する。かつて栄えていた[promoted_legend.GetProperty('culture').Culture.GetName]文明の崩れかけの遺跡を見ていると、[promoted_legend.GetProperty('title').Title.GetNameNoTier]のことがたくさん頭に思い浮かぶ。両者の関係性を示すものがどこかにあるに違いない！\n\n廃墟は慎重を要する状態にある。年月の重みにより支柱が崩れ、欠けていく音が聞こえる。遺跡そのものを破壊してしまわぬよう、注意しながら歩かなければ。"
 legend_spread_events.8002.a: "慎重に調査する必要がある。"
 legend_spread_events.8002.b: "廃墟のことなど知ったことか、私は学術書を見つけなければならないのだ！"
 legend_spread_events.8002.c: "ここには学ぶべきことが多くある。学術書などどうでもいい！"
 legend_spread_events.8002.d: "この場所のことは本で読んだことがある！探すべきところはわかっている。"
 legend_spread_events.8003.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]の学術書：発掘"
 legend_spread_events.8003.desc: "何日もかけて旅団全員で廃墟を探索しているが、[promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun]と[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]のつながりを示すものはいまだに見つかっていない。そんななか突然、従者から経年劣化により半分崩れかけの箱を手渡される。中には埃を被った分厚い本が入っていた。\n\n何度か息を吹きかけ、埃を振り落とし、その本を読んでみると、ほかでもない[promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip]の筆致で、[promoted_legend.GetProperty('culture').Culture.GetName]の神話に登場する生きものばかりが描かれている！長い年月を経て文字は読めなくなってしまっているが、二つの文化の確かなつながりを証明する素晴らしい本であるとしか考えられない！"
 legend_spread_events.8003.a: "素晴らしい発見だ！"
 legend_spread_events.8004.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip]の学術書：消失"
 legend_spread_events.8004.desc: "旅団全員で廃墟を全力で探し回ったが、それでも例の学術書の痕跡は見つからない。しかし、がれきの中には非常に興味深いものがたくさんある。そのうちのいくつかは、間違いなく[promoted_legend.GetProperty('culture').Culture.GetName]の人々の手で作られたものだ。\n\n私は動物の小さな石の彫刻を懐に入れ、帰りの旅の準備をする。"
 legend_spread_events.8004.a: "少なくとも、完全な徒労ではなかった。"
 legend_spread_events.8010.t: "見知らぬ人物"
 legend_spread_events.8010.desc: "小休止のために旅を中断する。我が旅団が空き地を取り囲んで、山賊を見張るために走り回り、旅の物資を集めたりしているので、少しのあいだ私は一人になれた。風が吹くと、あたかもマッチの火が吹き消されるかのように、パチパチと燃える焚き火の炎が消える。背後に気配を感じ、振り返ると、見知らぬ人物が野営地に入ってきている。[challenger.GetSheHe|U]はまるでずっとそこにいたかのように平然としたり顔を浮かべている。\n\n「まさしく伝説の[ROOT.Char.GetNameNoTooltip]にばったり出会えるとは、なんと幸運な日だ」[challenger.GetSheHe|U]が武器を取り出す。「伝説であることを証明してみせろ、[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('challenger'))]」"
 legend_spread_events.8010.a: "「この戦いは伝説になる」"
 legend_spread_events.8010.b: "「衛兵！」"
 legend_spread_events.8012.t: "伝説も死ぬ"
 legend_spread_events.8012.desc: "私が[challenger.GetHerHis]の足元に倒れたところにちょうど旅団が戻ってくる。私が見知らぬ強者に対面しようと立ち上がった瞬間、[challenger.GetSheHe]はまるで最初からそこにいなかったかのように荒野へと姿を消す。"
 legend_spread_events.8012.a: "お前たちも奴を見たよな？"
 legend_spread_events.8012.b: "誰も何も見ていない。"
 legend_spread_events.8013.t: "伝説的勝利"
 legend_spread_events.8013.desc: "私が謎の対戦相手に勝利した瞬間に旅団が戻ってくる。武器が地面に落ち、[challenger.GetSheHe]は呆然とこちらを見上げる。\n\n私は旅団に呼びかけるが、足元に視線を戻すと、[challenger.GetSheHe]はまるで最初からそこにいなかったかのように姿を消していた。"
 legend_spread_events.8013.a: "勝った…と思う。"
 legend_spread_events.8020.t: "異端だ！"
 legend_spread_events.8020.desc: "[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)]が[ROOT.Char.Custom('GetCourt')]に飛び込んできて、指を差しながら「異端者め！」と叫ぶので私の話が遮られてしまう。\n\n「[legend.GetName|U]は、[legend.GetProtagonist.GetNameNoTooltip]が[ROOT.Char.GetFaith.HighGodName]を超える力を持つとしている！これは最大の異端信仰だ！」\n\n[challenger.GetSheHe|U]は私には狂人に見えるが、[ROOT.Char.Custom('GetRoom')]の騒ぎから察するに、すでに[challenger.GetHerHim]に考えを同じくしている者もいるのだろう。"
 legend_spread_events.8020.a: "彼らを説得できる。"
 legend_spread_events.8020.a.win: "あなたは議論に勝った"
 legend_spread_events.8020.a.lose: "あなたは議論に負けた"
 legend_spread_events.8020.b: "この[challenger.Custom2('InsultNoun', ROOT.Char)]を私の[ROOT.Char.Custom('GetCourt')]から放り出せ。"
 legend_spread_events.8020.c: "いや、その力は[ROOT.Char.GetFaith.HighGodName]#EMP から#!得たものだ。"
 legend_spread_events.8030.t: "あなたのように"
 legend_spread_events.8030.desc: "遠くの方から、[child.Custom2('MyCharacterIntroduction', ROOT.Char)]が友達と一緒に遊びながら笑っている声が聞こえてくる。\n\n「私は[legend.GetProtagonist.GetNameNoTooltip]、英雄だ！」[child.GetSheHe|U]は自分に憧れている友人たちの前で[legend.GetName]を再現している。\n\n子供たちは[child.GetFirstNameNoTooltip]に驚嘆と敬愛の眼差しを向け、その物語のとりこになっている。伝説の地名や場所が次世代を担う子供たちの口から生き生きと熱く語られるのを聞くと、私の心は高鳴る。我々はいつか塵となるが、伝説は決して死なない。"
 legend_spread_events.8030.a: "好きにやらせておこう。"
 legend_spread_events.8030.b: "当人である私が語ってやるべきだ！"
 legend_spread_events.8040.t: "罪深い先祖"
 legend_spread_events.8040.desc: "「そなたが卑劣な罪人、[ancestor.GetName]の子孫だと？」[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が今朝、指を前に突き出し、狂気じみた目で私を出迎える。「冒涜だ！奴は汚れた悪行を犯す、邪悪な[ancestor.GetWomanMan]だった。我々は奴が[virtue_trait.GetName(ancestor)]だと信じ込まされてきたが、奴は実際には[sin_trait.GetName(ancestor)]だった。罪人がいるとすれば、奴こそが罪人だ！」\n\n[challenger.GetSheHe]は自信たっぷりにそう断言するだけでなく、[ancestor.GetNamePossessiveNoTooltip]の不敬な行為に関する数々の記録と秘話を手書きでまとめたものを持ってきていた。これでは、[ancestor.GetHerHis]の家系であるという私の主張の印象が悪くなる…"
 legend_spread_events.8040.a: "まったく馬鹿馬鹿しい。"
 legend_spread_events.8040.a.win: "あなたは[challenger.GetHerHim]を説得する"
 legend_spread_events.8040.a.lose: "あなたの評判が傷付けられる"
 legend_spread_events.8040.b: "冒涜だ、私の[ROOT.Char.Custom('GetCourt')]から出ていけ！"
 legend_spread_events.8050.t: "高潔な先祖"
 legend_spread_events.8050.desc: "今朝、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がたくさんの古い[chronicler.Custom('GetWritingMaterialPlural')]をなんとか腕に抱え、熱狂的な笑顔を見せながら私の方へ駆け寄ってきた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、朗報です。[ancestor.GetName]に関する情報を調べていたのですが、[ancestor.GetHerHis]の[sin_trait.GetName(ancestor)]の本質は誇張されたもので、実際は根っからの[virtue_trait.GetName(ancestor)]であったことを示す証拠を見つけました！」\n\n難しいことだが、これが真実であることを証明できれば、[ancestor.GetNameNoTooltip]の遺産はさらに名誉あるものとなる！"
 legend_spread_events.8050.a: "真実に違いない！"
 legend_spread_events.8050.a.win: "あなたは全員を説得した"
 legend_spread_events.8050.a.lose: "あなたは誰も説得できなかった"
 legend_spread_events.8050.b: "証明できることに集中しよう。"
 legend_spread_events.8050.c: "だが…#EMP 私#!はどうなる？"
 legend_spread_events.8060.t: "臨終の告白"
 legend_spread_events.8060.desc: "私は[legend.GetName]の新たな情報を掴んだと主張する[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]の訪問を受ける。\n\n[chronicler.GetSheHe|U]は、[ancestor.GetNamePossessive]の死の間際、[ROOT.Char.GetFaith.HighGodName]がその心に入り込み、[ancestor.GetHerHim]に[ROOT.Char.GetFaith.GetName]の美徳を教示したと断言する。\n\nこの最終幕で、[ancestor.GetSheHe]は罪から救われ、[ROOT.Char.GetFaith.PositiveAfterLife]へ向かったという。"
 legend_spread_events.8060.a: "そのはずだ、[ancestor.GetSheHe]は[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]だったのだから！"
 legend_spread_events.8060.a.win: "あなたは全員を説得した"
 legend_spread_events.8060.a.lose: "あなたの主張には説得力がないままだ"
 legend_spread_events.8060.b: "少なくとも、[ancestor.GetHerHis|U]の#EMP 価値観#!は[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]だった。"
 legend_spread_events.8070.t: "神聖な出来事"
 legend_spread_events.8070.desc: "今日、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私に面白い提案を持ってきた。曰く、史実に少し手を加えれば、[legend.GetName]が浮世の[location.GetName]ではなく[holy_site.GetName]の聖地で起きたことにできるという。\n\nこれは当然、捏造だが、より敬けんな物語にすることができる。"
 legend_spread_events.8070.a: "やろう。"
 legend_spread_events.8070.a.win: "全員が納得する"
 legend_spread_events.8070.a.lose: "誰も納得していない"
 legend_spread_events.8070.b: "いや、[location.GetNameNoTooltip]も[holy_site.GetNameNoTooltip]と#EMP 同じ#!ようなものだ。"
 legend_spread_events.8080.t: "伝説の拳"
 legend_spread_events.8080.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]、そして廷臣たちと騒がしく会話をする最中、私が[legend.GetName]の物語を話していると、[chronicler.GetNameNoTooltip]に遮られる。\n\n「どうやって[legend.GetProperty('beast').GetFlagName]を倒したのか教えてください、[ROOT.Char.GetTitleAsNameNoTooltip]様。接近戦で殴り殺したというのは本当ですか？」"
 legend_spread_events.8080.a: "そうだ。まさにその通りだ。"
 legend_spread_events.8080.a.crit_win: "誰もがあなたを信じる"
 legend_spread_events.8080.a.win: "人々はあなたを信じているようだ"
 legend_spread_events.8080.a.lose: "人々はあなたを信じていないようだ"
 legend_spread_events.8080.a.crit_lose: "誰もあなたを信じていない"
 legend_spread_events.8080.b: "ほかの狩人と同じ方法で仕留めた。"
 legend_spread_events.8090.t: "[watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]の[person_of_the_lake.GetLadyLord|U]"
 legend_spread_events.8090.desc: "私は再び書き取りを命じ、[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[chronicler.Custom('GetWritingMaterial')]に[legend.GetName]を書き写している。しかし、私が語り始めた瞬間、[chronicler.GetSheHe]は文字を書く手を止めてしまう。\n\n「この部分が欠けているのがどうしても気になります、[ROOT.Char.GetTitleAsNameNoTooltip|U]様。[legend.GetProtagonist.GetShortUIName]は[watery_place.GetName]で神秘的な[person_of_the_lake.GetWomanMan]に出会ったのではなかったでしょうか？その[person_of_the_lake.GetWomanMan]が水中から現れ、[legend.GetProtagonist.GetShortUIName]に神聖な任務を与えたのでは？」"
 legend_spread_events.8090.a: "ああ、そうだった。どうして忘れていたんだ。"
 legend_spread_events.8090.b: "何を言ってる。それは私の作り話だ！"
 legend_spread_events.8100.t: "強い呪い"
 legend_spread_events.8100.desc: "雷が轟き、[ROOT.Char.Custom('GetDoor')]がバンと開くと、眠りから引きずり出された私はベッドの足元に立つ[superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]を発見する。\n\n「起こしてしまいすみません、[ROOT.Char.GetTitleAsNameNoTooltip|U]様。しかし、眠れない者が大勢いるのです。おそらく悪霊が悪さをしているのでしょう。我々全員を連れ去ろうとしているのです」\n\n夜遅くに睡眠を邪魔されたことで私はかなりいらいらしているが、悪霊を物体の中に閉じ込める儀式にはいくらか覚えがある…"
 legend_spread_events.8100.a: "私がこの宝物に封じ込めよう！"
 legend_spread_events.8100.a.win: "あなたは悪霊を封じ込める"
 legend_spread_events.8100.a.lose: "あなたは呪文を唱えるのに失敗する"
 legend_spread_events.8100.a.crit_lose: "あなたは発作を起こす"
 legend_spread_events.8100.b: "正気か？出ていけ！"
 legend_spread_events.8100.c: "やるべきことはわかっている。"
 legend_spread_events.8100.d: "悪霊を私の体に取り込む！"
 artifact_dread_gain_mult_3_modifier: "恐怖"
 legend_spread_events.8110.t: "[loser.GetFaith.GetAdherentNamePluralNoTooltip|U]の血"
 legend_spread_events.8110.desc: "「いいかげんにしろ。そんなこと起きるわけないだろう」\n\n「本当なんだ！[infidel_weapon.GetName|U]は千の[loser.GetFaith.GetAdherentNamePluralNoTooltip]の血で赤く染まっている！[ROOT.Char.GetNameNoTooltip|U]は[memory.GetName]で自ら奴らを皆殺しにしたんだ！」\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U]と[courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)]は激しく口論しているが、私が聞いていることに気付くと静かになる。"
 legend_spread_events.8110.a: "本当だ。私自ら奴らを皆殺しにした。"
 legend_spread_events.8110.a.win: "あなたは二人を納得させる"
 legend_spread_events.8110.a.lose: "あなたには説得力がない"
 legend_spread_events.8110.b: "いや、それは真実ではない。"
 legend_spread_events.8110.c: "称賛されるべき素晴らしい戦いだった。"
 travel_to_distant_land_tt: "あなたは[distant_location.GetName]に向けて[travel|E]をする"
 legend_spread_events.8120.t: "神秘の[distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]は私に丁重にあいさつをしたが、どうやらとても興奮しているようだ。\n\n[chronicler.GetSheHe|U]から「[distant_title.GetBaseNameNoTooltip|U]の名で知られる神秘の地の話を聞かされる。[chronicler.GetSheHe]は地図を広げ、その驚嘆の地を私に見せた。曰く、その場所にはミルクと蜂蜜の川が流れ、豊かな土壌のおかげで農民すらも太っているらしい。普段はそれほど遠くまで旅に出ることはないが、私の英雄的な旅の物語は間違いなく[legend.GetName]に影響を与えるだろう！"
 legend_spread_events.8120.a: "その地へ向かわなければ！"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]？そんな場所があるわけないだろう。"
 legend_spread_events.8121.t: "遠方の地：放棄"
 legend_spread_events.8121.desc: "[distant_title.GetBaseNameNoTooltip|U]の素晴らしい地図をなくしてしまったので、おそらく今後その地へ旅をすることはないだろう。"
 legend_spread_events.8121.a: "残念だ。"
 legend_spread_events.8122.t: "遠方の地：到着"
 legend_spread_events.8122.desc.intro: "ついに私は遠方の地、[distant_location.GetName]に到着する。"
 legend_spread_events.8122.desc.disappointing.sweden: "だが私の落胆は計り知れない。昼間だというのに空は暗く、食べ物は魚の塩漬けと硬くなったパンだけ。地元住民たちは会話を拒み、おまけに耐えられないほど寒い。"
 legend_spread_events.8122.desc.disappointing.tribal: "だが私はとてもがっかりしている。天高くそびえる巨大都市が見られるという約束だったのに、わずかにテントや小屋があるだけだ。"
 legend_spread_events.8122.desc.disappointing.wet: "だが私はそこであるものを見て悲しくなる。川を渡った後、ぬかるんだ水辺に形の異なるあばら家が何個か建てられているだけだったのだ。"
 legend_spread_events.8122.desc.disappointing.dry: "だが私はこの場所の状態を目の当たりにして愕然とする。荒廃した地に朽ち果てた建物が立ち並び、枯れ果てた低木がぽつぽつと立っている。生きものの姿はほとんど見えない。"
 legend_spread_events.8122.desc.disappointing.fallback: "これは約束されたいたものにはほど遠い。私の妄想をかき立てた偉大なる魔法の地「[distant_title.GetBaseNameNoTooltip|U]」はただの妄想にすぎなかった。本当の[distant_title.GetBaseNameNoTooltip]は悲しく質素な場所だ。"
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip]はまさしく私の期待通りの場所だ！この見知らぬ場所は人々で活気づき、広く文明が発展している。市場の屋台は食べもので溢れ、街全体が人々の話す声で賑わっている。"
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip]は約束されていたものとは少し違う。立派な場所ではあるが、ミルクと蜂蜜の川は流れていないし、地元貴族の裕福さも特に想像を超えるほどではない。"
 legend_spread_events.8122.desc.somewhat_disappointing: "だが期待外れだと思わざるを得ない。住むのには十分ではあるが、これが[distant_title.GetBaseNameNoTooltip]の一番の景色だというなら、その美しさはかなり誇張されたものだったということになる。"
 legend_spread_events.8122.desc.bridge: "\n\n私が貴族の住居だと思われるところに向かうと、"
 legend_spread_events.8122.desc.outro.same_culture: "妙に親近感を覚える[distant_courtier.GetWomanMan]に出迎えられる。[distant_courtier.GetName|U]は流暢な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]で自己紹介をすると、雇い主の[distant_liege.GetName]の宮廷になんの用があるのかと尋ねてくる。"
 legend_spread_events.8122.desc.outro.same_religion: "良き[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]の[distant_courtier.GetWomanMan]に出迎えられる！どうやらこの地にも、[ROOT.Char.GetFaith.HighGodName|U]への強い信仰があるようだ。[distant_courtier.GetSheHe|U]は私の正体と私がここへ来た理由を尋ねてくる。"
 legend_spread_events.8122.desc.outro.fallback: "見知らぬ貴族の[distant_courtier.GetWomanMan]に出迎えられる。私の高貴な佇まいから[distant_courtier.GetSheHe]は明らかに何かを察し、私の正体と私がここへ来た理由をすぐに知りたがっているようだ。"
 legend_spread_events.8122.a: "ここの人々がどのようにして戦うのか見てみたい。"
 legend_spread_events.8122.b: "君の主人と[legend.GetName]について話させてくれ。"
 legend_spread_events.8122.b.success: "あなたの伝説は真に迫っている"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName]は退屈している"
 legend_spread_events.8122.c: "私に贈り物はないのか？"
 legend_spread_events.8124.t: "遠方の地：敗北"
 legend_spread_events.8124.desc: "果敢に戦ったものの、どうやら私は[distant_title.GetAdjective]の戦士の戦闘術には敵わないようだ。敗北してしまったが、この神秘の地で異国人と武器を交えたという事実だけでも、私の伝説の格は上がるだろう。"
 legend_spread_events.8124.a: "残念だ。"
 legend_spread_events.8125.t: "遠方の地：勝利"
 legend_spread_events.8125.desc: "対戦相手の今まで見たこともない戦い方に最初は面食らったが、私は勝利した。[distant_title.GetAdjective]の戦士に勝利した伝説は、間違いなく広く知れ渡るだろう。"
 legend_spread_events.8125.a: "素晴らしい。"
 legend_spread_events.8125.b: "私についてこい！"
 legend_spread_events.8130.t: "天使の儀式"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[legend.GetName]に関する知らせを持って私のところにやって来る。[founder.GetName]が単なる[founder.GetTitleAsNameNoTooltip]ではなかったことを証明する複数の記録を見つけたのだという。[legend_title.GetName]の統治者となる権利は、天使から授けられたものなのだそうだ。\n\nこの[ROOT.Char.GetFaith.PositiveAfterLife]の使いは、[ROOT.Char.GetHouse.GetNameNoTooltip]一族が永遠に[legend_title.GetName]を治め、現世で[ROOT.Char.GetFaith.HighGodNamePossessive]の意志を実現することを約束した。信じられないような主張だが、信じる人がある程度いれば、誰も私の統治を疑わなくなるだろう。"
 legend_spread_events.8130.a: "これは真実だ。"
 legend_spread_events.8130.a.win: "あなたの主張は真実味がある"
 legend_spread_events.8130.a.lose: "あなたの主張は異端とみなされる"
 legend_spread_events.8130.b: "いや、これは異端だ。"
 legend_spread_events.8141.t: "伝説的勝利"
 legend_spread_events.8141.desc: "[enemy_commander.GetNamePossessive]の軍隊を打ち負かし、私は自身の栄光に酔いしれる。周りにあるのは、私に盾突いた者たちの切り刻まれた旗と腐りゆく死体だけだ。私の傍で横たわる兵士は苦痛の叫び声を上げ、自分の臓物の血で手を赤く染めている。私はその死の臭気、勝利の臭いを胸一杯に吸い込む。\n\nこの戦の決め手となったのは、間違いなく私の騎士としての腕と指揮官としての戦略だ。この戦は必ずや私を有名にしてくれるだろう。"
 legend_spread_events.8141.a: "語り継がれるべき伝説だ。"
 legend_spread_events.8141.b: "これはこれから起きることの予兆だ。"
 legend_spread_events.8150.t: "永遠の傷"
 legend_spread_events.8150.desc: "食事をしていると、[intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]がまじまじと私の[ROOT.Char.Custom('GetInjuredBodyPart')]を見ていることに気付く。私の[ROOT.Char.Custom('PermanentInjuryAdjective')]に興味を惹かれたのは間違いない。\n\n私が視線に気付いていることを知ると、[intrigued_guest.GetSheHe]はすぐに目を逸らす。私の奇形部をぼんやりと眺めていたことがバレて、ばつが悪くなったのが見てとれる。[intrigued_guest.GetHerHis]が興味を持ったことに少し気分を害されたものの、これはこの傷を受けたときの話をする良い機会だ。"
 legend_spread_events.8150.a: "「強大な獣と戦っているときに傷を受けたのだ！」"
 legend_spread_events.8150.b: "「[ROOT.Char.GetFaith.HighGodName|U]のために戦っているときに、異端派の襲撃を受けたのだ」"
 legend_spread_events.8150.c: "「この傷のことは生涯誰にも話すつもりはない」"
 legend_spread_events.8150.d: "「礼儀を知らないのか？見るんじゃない！」"
 legend_spread_events.8160.t: "伝説の愛"
 legend_spread_events.8160.desc: "[soulmate.GetHerHim]のことを考えると胸が高鳴る。[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '天幕', '書斎')]で一人でいるときでさえ、私は耳を傾ける者すべてに我々の愛の歌を届けたいと思う。[ROOT.Char.Custom('WritingInstrument')]をページに走らせるが、だが私の気持ちは私が書くよりも速くインクから流れ出ていく。\n\n[soulmate.GetHerHis]への賛辞でページを埋めていると、どうにか[legend.GetName]を利用して我々の愛を永遠のものにできないかと考えてしまう。その物語の中心人物は私だが、美しい[soulmate.Custom('PetName')]の心を射止めれば、新たに素晴らしい物語が追加されることになるだろう。"
 legend_spread_events.8160.a: "一緒に伝説になるのだ。"
 legend_spread_events.8160.b: "いや、これは私だけの伝説だ。"
 legend_spread_events.8170.t: "誰がために鐘は鳴る"
 legend_spread_events.8170.desc.intro: "ある夜、私はいつもの退屈で単調な一日に疲弊し、私室に戻る。まさに眠りに落ちようとする瞬間、金属が石をキーッと引っ掻く音で突然目を覚ます。\n\n飛び起きた私は、ベッドの端に怪しい人物を発見する。光に照らされてはっきり見えるのは、[ROOT.Char.GetFaith.DeathDeityHerHis]の歯を剥き出しにして笑う口元だけだ。私は動くことができず、ダガーを手に近づいてくる[ROOT.Char.GetFaith.DeathDeitySheHe]を見詰めることしかできない。\n\nそして突然、私はもう一度目を覚ます。"
 legend_spread_events.8170.desc.mid.taoist: "これは私の活力が[ROOT.Char.GetFaith.HighGodName|U]と同調していないことを明確に示している。"
 legend_spread_events.8170.desc.mid.reincarnation: "いつの日か私の魂はまた転生することになるが、私はまだその段階に至っていない。"
 legend_spread_events.8170.desc.mid.fallback: "[ROOT.Char.GetFaith.DeathDeitySheHe|U]はこの訪問により、私を選んだのだ。"
 legend_spread_events.8170.desc.outro: "おそらく、近いうちに私は[ROOT.Char.GetFaith.DeathDeityName|U]に連れ去られるのだろう。この運命を変えなくては！"
 legend_spread_events.8170.a: "不死になる必要がある。"
 legend_spread_events.8170.b.chess: "[ROOT.Char.GetFaith.DeathDeitySheHe|U]はたぶんチェスをしたかっただけだ。"
 legend_spread_events.8170.b.fallback: "夢だったのだ。今回だけのことで、これ以降は何もない。"
 legend_spread_events.8171.t: "未来の反響音"
 legend_spread_events.8171.desc: "新しく生まれた自分の子を抱いていると、どうしても赤ん坊の顔から自分の顔を思い浮かべてしまう。誰もがこの子は私にそっくりだと言うが、その通りだ。\n\nひょっとすると、これが私の探していた不死なのかもしれない。この子が私の遺産を未来へ繋ぎ、死んだ後も私の物語を語り継いでくれるのだ。"
 legend_spread_events.8171.a: "物語は決して終わらない。"
 legend_spread_events.8172.t: "私の存在理由"
 legend_spread_events.8172.desc: "辺りは真っ暗闇だ。正面の遠いところに一つの光が見える。本能がそうさせるかのように光のある場所へと暗闇を進んでいくと、老いた未来の私を思わせる、全身白の服を着た一人の人物に出迎えられる。\n\n[ROOT.Char.GetSheHe|U]はどこか温かみを感じる、[ROOT.Char.GetMotherFather]にしかできないような笑顔を見せ、隣に座るよう私に手招きする。[ROOT.Char.GetHerHis]の温もりを感じながら、私は説明しようのない高揚感と安心感を得る。\n\n「なぜ私が人間を死なせるかわかるか、[ROOT.Char.GetFirstNameNoTooltip]？それが我々二人を分かつのだ。お前は命の大切さを知っている。お前はまもなく[ROOT.Char.GetFaith.PositiveAfterLife]で永遠の時を過ごすことになるが、今は下界の人々がお前を待っている」"
 legend_spread_events.8172.a: "「わかった。ついに理解した」"
 legend_spread_events.8172.b: "「いやだ！#EMP 私#!は永遠に生きる！」"
 legend_spread_events.8172.c: "「私はもう準備ができている」"
 legend_spread_events.8172.a.flavor: "あなたは考え方をすっかり変える！"
 legend_spread_events.8172.b.flavor: "あなたは元気を取り戻し、目覚める。"
 legend_spread_events.8172.c.flavor: "あなたは静かにこの世を去る決心をする。"
 legend_spread_events.8180.t: "正当な復讐"
 legend_spread_events.8180.desc: "近頃、私はなぜ[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]が[dead_parent.GetDeathReason]のかと考え、眠れない夜に苦しんでいる。[killer.GetSheHe]が生き、[dead_parent.GetFirstNameNoTooltip]が死んでいるというのに、どうして正義を信じられようか？\n\n奴がまだ肺に空気を溜めたまま、のうのうと歩き回っているのを想像するだけで私の血は沸騰する。私はとにかくこの復讐を終わらせたい。"
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip]は私の敵だ。"
 legend_spread_events.8180.b: "許せるようにならなければ。"
 8180_bonus_if_you_kill_tt: "[killer.GetName]を殺せば、あなたの伝説の格が大幅に上がる"
 legend_spread_events.8181.t: "葬り去られた[killer.Custom2('InsultNoun'), ROOT.Char|U]"
 legend_spread_events.8181.desc.intro: "ついに[killer.GetName]の息の根を止めた。私は[killer.GetSheHe]がもはやこの世界を汚さなくなったことで、安堵の溜め息をつくことができる。"
 legend_spread_events.8181.desc.mid.murder: "[killer.GetHerHim]を自分の手で[ROOT.Char.GetFaith.NegativeAfterLife]へ送れるのは、大きな名誉だ。"
 legend_spread_events.8181.desc.mid.fallback: "できれば自分で[killer.Custom2('InsultNoun', ROOT.Char)]を殺したかったが、どうやら[ROOT.Char.GetFaith.HighGodName]は[killer.Custom2('InsultNoun', ROOT.Char)]のために別の計画を立てていたようだ。"
 legend_spread_events.8181.desc.outro: "\n\n[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]もこれでようやく安らかに眠れるだろうと思う。世界は本来の姿を取り戻した。"
 legend_spread_events.8181.a: "ついに正義を果たした。"
 legend_spread_events.8190.t: "[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U]の子"
 legend_spread_events.8190.desc: "ある日の夜遅く、書斎でゆっくりと腰を下ろし、[legend.GetName]の話を[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]に聞かせていると、あることが頭をよぎる。私は同輩たちから「奇抜」であるとよく言われる。私と関係を築くのが難しいと思わせるような何かが私にはあるのだ。\n\n幼少期のことはあまり思い出せないが、私はずっと高潔な[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]に、母や父に感じるのと同じような強い親近感を感じていた。私がさっと立ち上がると、[chronicler.GetNameNoTooltip]が[chronicler.Custom('WritingInstrument')]を落とす。あえてそんなことを言うべきだろうか？私が[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]に育てられたなどと。"
 legend_spread_events.8190.a: "言おう！"
 legend_spread_events.8190.a.win: "あなたは[chronicler.GetFirstNameNoTooltip]を納得させる"
 legend_spread_events.8190.a.lose: "言葉で伝えきれない部分があった"
 legend_spread_events.8190.a.crit_lose: "[chronicler.GetFirstNameNoTooltip]はあなたを馬鹿にしているようだ"
 legend_spread_events.8190.b: "やめておこう。"
