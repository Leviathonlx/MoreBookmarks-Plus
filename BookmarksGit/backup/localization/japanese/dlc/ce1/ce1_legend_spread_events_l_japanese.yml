 ancient_culture_tome: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]の学術書"
 ancient_culture_tome_desc: "この古代の学術書は[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]と[ROOT.Char.GetCulture.GetCollectiveNoun]のつながりを示していると思われる。"
 ancient_culture_artifact: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip|U]の彫刻"
 ancient_culture_artifact_desc: "[promoted_legend.GetProperty('culture').Culture.GetName]の人々の手で作られた、古代の動物の彫刻。劣化していてほとんどどんな動物かわからないが、過去の芸術品を握っていると、その当時とのつながりを感じられる。"
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は再び拳を固めて[Localize( beast )]に向かっていき、頭に強烈な一撃を加えてその獣を肉の塊にした。"
 legend_chapter_punched_animal_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は[Localize( beast )]に襲われ、その獣と接近戦をした。奇襲であったにもかかわらず、[ROOT.Legend.GetProtagonist.GetSheHe]は自分の拳のみで獣を倒した。"
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は[Localize( beast )]に襲われ、その獣と接近戦をした。結果的に、[ROOT.Legend.GetProtagonist.GetSheHe]は狩猟団の助けがなければ危うい状況だったが、獣は仕留められた。"
 legend_chapter_punched_animal_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は一団を離れ、[Localize( beast )]の股間を攻撃したことで狩猟団を混乱させた。全員を大変な危機に陥れ、自身の名誉を傷付けたが、そのあと獣は仕留められた。"
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife]からやって来た人物が水の中から現れるのを目撃した。[ROOT.Legend.GetProtagonist.GetSheHe|U]はその人物と話をし、[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]の任務を与えられた。"
 legend_chapter_person_of_lake_good: "湿地を旅しているときに、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は偉大な賢人に出会った。賢人は[ROOT.Legend.GetProtagonist.GetHerHim]に神聖な任務を与えた。"
 legend_chapter_person_of_lake_bad: "汚水を口にし、意識が半分混濁した状態で放浪しているとき、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は美しい賢人の幻を見た。賢人は[ROOT.Legend.GetProtagonist.GetHerHis]に不思議な宿命を指し示した。"
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は口から泡を吹きながら通りかかった人々に予言を叫ぶ、やつれた老人の隠遁者に出会った。[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は沼地に住むその老人の言葉を真に受け、それが自分の宿命であるとした。"
 legend_chapter_great_battle: "[ROOT.Legend.GetProtagonist.GetNamePossessive|U]軍は[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip]軍に追い詰められた。血生臭い長い戦の末に多くの命が失われたが、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]は勝利した。旗や武器やは敵の血で濡れていた。"
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は勇敢にも強大な獣と戦い、勝利したが、戦いの中で決して消えない傷を体に負ってしまった。"
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は強大な獣に襲い掛かったが、仕留めることはできずに決して消えない傷を負ってしまった。"
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は勇敢にも異教徒や非信徒に布教活動を行っていたが、信仰が異なることを理由に襲撃を受け、体を変形させられてしまった。"
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は農民たちに異端宗教を説いていたが、熱心な信者たちに傷を負わされてしまった。"
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は理解が追いつかない不思議な状況のなか、[ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')]。[ROOT.Legend.GetProtagonist.GetHerHis]の[ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')]につながったその出来事は、[ROOT.Legend.GetProtagonist.GetHerselfHimself]以外の誰にも知られていないままだ。"
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は最愛の人、[ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]から結婚の承諾を得た。[ROOT.Legend.GetProtagonist.GetHerHim]が他者のために偉大な行いをしてきたため、[ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip]はずっと[ROOT.Legend.GetProtagonist.GetHerHim]のそばにいた。二人の愛は[ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName]からの贈り物だと言われている。"
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]の突然の訪問に、夜に目を覚ました。この恐ろしい訪問があってから、[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は決して逃れられないとされる死から逃れ、現世で永遠の命を追い求めるようになった。"
 legend_chapter_immortal_child_conclusion: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U]が抱えていた[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]の永遠性についての不安は、[ROOT.Legend.GetProtagonist.GetHerHis]の[ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')]、[ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip]の誕生により消え去った。[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]は赤ん坊のなかに、自分の未来と永遠となった遺産を見た。"
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetFaith.CreatorName]の訪問を受け、生物の本質と有限の命の美しさについて直接話を聞かされた。[ROOT.Legend.GetProtagonist.GetSheHe|U]はこの伝説の出会い以来、人が変わり、命の儚さと[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]の平穏を受け入れるようになった。"
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は[ROOT.Legend.GetProtagonist.GetFaith.CreatorName]の訪問を受け、生物の本質と有限の命の美しさについて直接話を聞かされた。[ROOT.Legend.GetProtagonist.GetSheHe|U]は自身の創造主にすら歯向かい、不死の探究を続ける誓いを立てた。"
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は自分の両親を殺した[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]への復讐を誓った。現世のあらゆる正義の執行人として、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]はこの悪党に正義の鉄槌を下すことが自分の目標であると決意した。"
 legend_chapter_revenge_quest_complete: "ついに、[ROOT.Legend.GetProtagonist.GetNameNoTooltip]の手により[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]は殺され、[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]へと送られた。"
 legend_chapter_revenge_quest_divine_justice: "どうやら[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]は[ROOT.Legend.GetProtagonist.GetNamePossessive]の判断に同調したようで、[ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]の命を奪い、自ら[ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife]へと送った。"
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]は子供のときに迷子になり、[ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]に育てられた。これが奇抜であるとされている[ROOT.Legend.GetProtagonist.GetHerHis]の性格の原因だと推測している人は大勢いる。"
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]はこれからの旅が危険なものになるとわかっていたが、[ROOT.Legend.GetProtagonist.GetHerHis]の行く道は最初から決まっていた。決してためらうことなく、[ROOT.Legend.GetProtagonist.GetSheHe]は自分の意志の強さだけを頼りに旅のルートと目的を計画した。"
