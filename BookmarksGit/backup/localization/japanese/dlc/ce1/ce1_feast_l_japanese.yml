l_japanese:
 feast_type_legendary: "伝説の饗宴"
 feast_type_legendary_desc: "$EFFECT_LIST_BULLET$$feast_phase_toast$はあなたの[legend|E]に焦点を当てている\n$EFFECT_LIST_BULLET$イベントは[opinion|E]を得る機会をもたらす\n$EFFECT_LIST_BULLET$特定の選択肢で[stress|E]が減少する\n\n#weak 時代を超えた物語#!"
 legendary_feast_valid_tt: "あなたは[promoted_legend|E]を持って#bold いない#!"
 feast.7204.t: "語るべき物語"
 feast.7204.desc: "[ROOT.GetCharacter.Custom('GetMusicalInstrumentPlural')]の音が[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の広間を満たし、来賓が[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲み干す。彼らの上で、[bard.GetTitledFirstName]の声が美しく響いた。\n\n「さあ、皆さんお聞きください！[ROOT.Char.GetPromotedLegend.GetName]の物語をお話ししましょう」"
 feast.7204.a: "この話を誰もが口にするだろう！"
 feast.7204.b: "ハッ！これは#EMP 私の#!伝説であることを忘れるな！"
 feast.7204.c: "このような演出、客は決して忘れないだろう。"
 feast.7204.d: "果てしなく続く伝説に乾杯！"
 feast.7205.t: "耳を傾けるべき物語"
 feast.7205.desc: "$feast.7204.desc$\n\n[bard.GetHerHim]の隣で、[host.GetTitledFirstName]が誇らしそうに微笑んでいる。"
 feast.7205.a: "なんて素晴らしい歌だ！"
 feast.7205.b: "#EMP おお！#! [host.Custom('GetExpensiveDessert')]まであるぞ！"
 legendary_feast_legend_modifier: "伝説の主催者"
 legendary_feast_legend_modifier_desc: "この人物は宴で自身の伝説を語る歌を披露させた。そして今もまだ、その栄光に浸っている。"
 legendary_feast_legend_boost_modifier: "伝説の饗宴"
 legendary_feast_legend_boost_modifier_desc: "この人物は饗宴で自身の伝説を語る歌を披露させた。"
