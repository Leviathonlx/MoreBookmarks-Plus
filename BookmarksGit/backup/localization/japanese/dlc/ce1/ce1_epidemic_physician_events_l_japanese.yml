l_japanese:
 physician_epidemic_events.1000.t: "型破りな治療"
 physician_epidemic_events.1000.desc: "私の[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]と[zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が、広がる[epidemic_scope.GetName]への対処法を巡って、激論を繰り広げている。\n\n「私は医師だ！」タララが主張する。「私に疫病を治させろ！」\n\n「異端信仰だ！」マハーカーラが唸る。「我々は死者を清め、正式な[zealous_courtier.GetFaith.GetAdjective]の儀式を行わねばならない」"
 physician_epidemic_events.1000.a: "死体を生存者から遠ざけておけば、それで十分ではないか。"
 physician_epidemic_events.1000.b: "この疫病を止めるためならなんでもやらねば。"
 physician_epidemic_events.1000.b.success: "処置は成功する"
 physician_epidemic_events.1000.b.failure: "処置は失敗する"
 physician_epidemic_events.1000.c: "遺体の尊厳を傷付けはしない。"
 physician_epidemic_events.1010.t: "隔離"
 physician_epidemic_events.1010.desc: "[epidemic_scope.GetName]が蔓延するなか、私の[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]が病人の隔離という大胆な方策を要請する。「瘴気は死体から発生するものです」[physician.GetSheHe]は警告する。「そして、悪い気が疫病の勢いを強めるのです」\n\n[physician.GetSheHe|U]は隔離を求めている。感染者のいる地への出入りは一切禁ずるべきだというのだ。\n\n「我が皇帝、非常事態にはやるべきことをやらねばならないのです」"
 physician_epidemic_events.1010.a: "道路を封鎖し、病人を隔離しろ。"
 physician_epidemic_events.1010.b: "あまりに極端だ。"
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]：早期予防"
 physician_epidemic_events.1020.start.desc: "[physician.GetFirstNamePossessive]の診療所の薄暗い明かりがちらちらと光るなか、医師が計画を練っている。\n\n「[epidemic.GetName]に侵された者たちは"
 missing_epidemic: "痛みに悶えている。"
 physician_epidemic_events.1020.start.desc2: "これまでに見たこともない症状を示している。"
 physician_epidemic_events.1020.safe_recommendation.desc: "私は専門家として、控えめな方法で蔓延を防ぐことを推奨します。経済に損害を与えることは避けたいですから」"
 physician_epidemic_events.1020.risky_recommendation.desc: "抜本的な対策を取らなければ、この疫病によって領国全体が不安定になり、民衆と穀物を全滅させる恐れがあります」"
 physician_epidemic_events.1020.mystic_recommendation.desc: "この疫病は[physician.GetFaith.DevilName]によってもたらされたものです。伝統的な治療法を捨て去ることによってのみ、この呪いを解く希望が持てるでしょう！」"
 physician_epidemic_events.1020.end.desc: "\n\n最終的に、この疫病の流行を防ぐ具体的な戦略は私が決めなければならない。"
 physician_epidemic_events.1020.a: "控えめな方法が一番だ。"
 physician_epidemic_events.1020.b: "思い切った対策が必要だ。"
 physician_epidemic_events.1020.c: "どんな神秘的な儀式でも必要ならやろう。"
 physician_epidemic_events.1020.d: "最良の行動は何もしないことだ。"
 physician_epidemic_events.1021.t: "早期予防：成功"
 physician_epidemic_events.1021.desc: "庶民たちの症状が広まる速度が遅くなっている。どうやら控えめなやり方が功を奏したようだ。その効果はかなり限定的だが、少なくともより恒久的な解決策を考え出す時間は稼げるはずだ。"
 physician_epidemic_events.1021.a: "素晴らしい！"
 physician_epidemic_events.1022.t: "早期予防：失敗"
 physician_epidemic_events.1022.desc: "[physician.GetNamePossessive]の予防策はただ失敗しただけでなく、実際のところ、体液の平衡を崩してしまい、病はさらに感染力を強め、深刻化してしまったようだ。"
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "紙を燃やす火のように我が領国に広がっていくはずだった病の足が鈍くなった。[physician.GetFirstName]が提案した抜本的な対策は短期的には経済に損害を与えたが、[epidemic.GetName]は我々が恐れたほどの脅威ではないかもしれない。"
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "経済が大打撃を受けただけでなく、[physician.GetNamePossessive]の治療法は数えきれない人々の死を招いた。すでに病の影響で弱っていた農民は、しゃ血やヒルの激しい吸血に耐えられなかった。彼らの死体にまとわりつく瘴気が健常者の肺に感染し、疫病の蔓延を加速させたようだ。"
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "異端であると多くの者に非難されながらも、[physician.GetNamePossessive]の治療法は疫病流行の鈍化に大きな効果を発揮したと思われる。腐敗を汗と一緒に流し出す運動療法、悪性の体液を放出するしゃ血、そして瘴気の蓄積を防ぐ徹底的な洗浄こそが、[epidemic.GetName]の予防法のようだ！"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "私は思い切って[physician.GetName]が提案した異端な治療法を許可したが、これが[ROOT.Char.GetFaith.HighGodName]をひどく怒らせてしまったようだ。[physician.GetNamePossessiveNoTooltip]の治療法により、病人や弱った人々は街路で疲れ果て、生気を失っている。私は民衆の血という形で罰を受けているのだ。不気味な根拠のない「治療薬」を喉の奥に押し込まれた後、血を抜かれ、運動をさせられる。誰が見てもぞっとするような光景であり、瀕死の人々に対するおぞましい治療法である。"
 physician_epidemic_events.1030.t: "薬剤抄録"
 physician_epidemic_events.1030.desc: "私の侍医が本を手に持ち、決意に目を輝かせながら近づいてくる。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、私は[epidemic_scope.GetName]の治療法とされるものを多く研究してきました。あなたの支援があれば、未来の世代への贈り物として、私の発見をまとめた本を編纂できます」"
 physician_epidemic_events.1030.a: "いいだろう。"
 physician_epidemic_events.1030.a.failure: "くだらない内容の本である"
 physician_epidemic_events.1030.a.success: "素晴らしい薬剤の本ができあがる"
 physician_epidemic_events.1030.b: "金の無駄のように思える。"
 physician_epidemic_events.1040.t: "施し"
 physician_epidemic_events.1040.desc: "私の侍医が頭を下げ、話しはじめる。\n\n「我が公爵、病人の世話に追われて我々はもう限界です。人々は、王はもはや民のことを気にかけていないと囁いています。もしあなたが硬貨に祝福を授け、それを配れば、彼らの怒りを和らげられるかもしれません。王の手は、癒しをもたらすと言われているのです」"
 physician_epidemic_events.1040.a: "彼らに王の手の癒しを授けてやろう。"
 physician_epidemic_events.1040.b: "貧民のことは神官たちに任せる。"
 physician_epidemic_events.1050.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U]の宿"
 physician_epidemic_events.1050.desc: "衛兵たちが、枷をはめられた[physician.Custom2('MyCharacterIntroduction', ROOT.Char)]を私の前に引きずってくる。[physician.GetSheHe]は戦いが起きると、敵味方問わず負傷した兵士を治療していたというのだ。\n\n[physician.GetHerHis]の隠れ家は「[ROOT.Char.GetPrimaryTitle.GetAdjective|U]の宿」と呼ばれており、指揮官たちは同所の閉鎖を求めている。しかし、エダラジャはただこう言うだけだ。「彼らは我々と同じように血を流し、苦しんでいる。どうして彼らを追い払うことができましょうか？」"
 physician_epidemic_events.1050.a: "[physician.GetSheHe|U]に治療を続ける許可を与える。"
 physician_epidemic_events.1050.b: "お前は#EMP 私#!のためだけに働け！"
 physician_epidemic_events.1060.t: "必死の追放"
 physician_epidemic_events.1060.desc: "[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が青白い顔で、苦しそうに息をしている。疫病がついに私の宮殿にまで入り込んだのだ。\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は抜本的な対策を要請する。「現時点で病にかかっているものは排除せねばなりません、我が主君。さもなくば、全員の命が危ないのです」\n\n残酷な考えだが、何もせずにいるほうが残酷だろうか？"
 physician_epidemic_events.1060.a: "すぐに病人を外に出せ！"
 physician_epidemic_events.1060.b: "なんと愚かな提案か。"
