 minor_epidemic_treatment.tt: "あなたは安全な治療法を選ぶ"
 moderate_epidemic_treatment.tt: "あなたはよりリスクのある治療法を選ぶ"
 mystic_epidemic_treatment.tt: "あなたは神秘的な治療法を選ぶ"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]が敵の兵士を治療するのをやめさせた"
