 pharmaceuticals: "[physician.GetFirstName]の薬剤"
 pharmaceuticals_desc: "さまざまな症状に対する薬草療法や根本的な対処法についてまとめられた本。特に[epidemic_scope.GetName]への効果について詳しく書かれている。"
