 building_legendary_shrine_desc: "この礼拝所は、建築技術の粋を集めた建造物であるだけでなく、巡礼者や敬虔な人々の安息の地でもあり、建設を命じた者の信心深さの証でもある。聖地とは見なされていないが、壮麗なこの建物の存在によって、この伯爵領は地域の信仰の中心地となっている。"
 building_legendary_palace_desc: "庭園と狩猟場に囲まれた広大な宮殿。この贅沢な住まいは、滞在する統治者に快適さと娯楽を提供するだけでなく、富と権力の象徴としても機能する。"
 building_legendary_statue_desc: "伝説的な統治者の像が石に刻まれて不滅のものとなった。この記念碑は依頼人の偉大な功績を称えており、これを自らの領地に持つ者は、伝説の守護者を名乗ることができる。"
 building_legendary_watchtower_desc: "このそびえ立つ巨大な記念碑は、圧倒的な存在感を放っているだけでなく、それ自体が非常に防御力の高い要塞として、侵略者から領国を守っている。"
 building_legendary_hunting_lodge_desc: "この地は奇妙で伝説的な野生動物がいることで有名になったため、不滅の名声を求める狩人たちが快適に過ごせるよう、広大な狩猟小屋が建てられた。"
