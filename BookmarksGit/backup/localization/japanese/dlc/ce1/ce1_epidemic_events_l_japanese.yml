l_japanese:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]：小さな不幸"
 health.1015.desc: "#EMP かゆい。#!真夜中に目を覚ますと、足とそれから爪からも出血していることに気付く。あまりにかゆくて、さらに強く掻いてしまう手を止められない。\n\n私はかゆみが治まらないかと冷たい水に顔を浸す。水面に映った私の目は充血している。"
 health.1015.court_physician.desc: "\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、それははしかという病です」"
 health.1015.a: "これ以上は耐えられない！"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]：深紅の泉"
 health.1016.desc: "#EMP ぐっ。#!私は痛みで腹を抑える。一体いつからこの便所にいるのだろうか？数時間？数日？#EMP 数週間？#!ぐああっ。血の混じった排泄物をひり出すたびに痛みが増す。臭いも強烈だ。\n\n気を失ってしまいそうだ…"
 health.1016.court_physician.desc: "\n\n「長く続く病にかかっているかもしれません、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 health.1016.a: "水を…頼む。"
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]：燃焼"
 health.1017.desc: "体の動きを止められない。止まれ！止まれ！腕が勝手に震え、指が黒く変色していくのがわかる。まるで踊っているかのように、全身が痙攣する。\n\n体が燃えている。止まれ！#EMP 止まれ！#!"
 health.1017.court_physician.desc: "\n\n「どうやら[ROOT.Char.GetFaith.HouseholdGodName]の火の影響を受けているようです、[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 health.1017.a: "止めてくれ！"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]：呼吸の機会"
 health.1112.desc: "私はベッドに腰を下ろし、自分の手の平を見る。ようやく発疹が治まり、皮膚が元の色に戻った。\n\n強烈なかゆみを感じず、再び息ができることが不思議なくらいだ。"
 health.1112.a: "さあ、仕事を再開しよう。"
 health.1112.a.tt: "もはや[GetTrait('measles').GetName( GetNullCharacter )]に冒されることはない"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]：休息"
 health.1113.desc: "再び頭がはっきりしたとき、もう少しでそのことに気付かないところだった。私の頭を覆っていたもやは、何の前触れもなしに消えたようだ。\n\n食べ物も水もようやく体の中に留めておくことができるようになった。今は[ROOT.Char.Custom('FavoriteTreatDemand')]を食べたくてたまらない。"
 health.1113.a: "何か食べにいこう。"
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]：いつもの状態へ"
 health.1114.desc: "ベッドから起き上がり、自分の指を見る。健康な色の指は、白い鹿と同じくらい珍しい光景だ。私の体はようやく落ち着いた。もうどこも痙攣していない。体が踊り出すことはない。\n\n私は安堵の溜め息をつく。平穏。それがどれほど恋しかったことか。"
 health.1114.a: "これでもう、踊るのは宴のときだけだ。"
 epidemic_events.0001.t: "蔓延"
 epidemic_events.0001.desc: "夜になった。私は戦時に使用する木製テーブルを握り、目を閉じる。汗が顔を伝う。[disease_scope.GetNameNoTooltip( GetPlayer )|l]で体が弱り、[ROOT.Char.Custom('disease_desc_short')]。#EMP 私はどうなってしまったのだ？#!\n\nテントの外から口を押さえて咳をする音が聞こえてくる。私はもう手遅れだ。私の臣下たちにもうつってしまわないことを願うしかない。"
 epidemic_events.0001.a: "#EMP くそっ。#!"
 epidemic_events.0001.a.toast: "感染が拡大する"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U]。#!"
 epidemic_infected_knights_modifier: "感染した騎士"
 epidemic_infected_army_modifier: "感染した軍勢"
 christian_curse_bones: "[ROOT.Char.GetFaith.HighGodNamePossessive]の骨よ"
 christian_curse_nails: "[ROOT.Char.GetFaith.HighGodNamePossessive]の爪よ"
 christian_curse_nails2: "$chistianity_good_god_christ$の爪よ"
 christian_curse_arms: "[ROOT.Char.GetFaith.HighGodNamePossessive]の腕よ"
 christian_curse_blood: "$chistianity_good_god_christ$の血よ"
 christian_curse_death: "[ROOT.Char.GetFaith.HighGodNamePossessive]の死よ"
 christian_curse_wounds: "[ROOT.Char.GetFaith.HighGodNamePossessive]の傷よ"
 christian_curse_body: "[ROOT.Char.GetFaith.HighGodNamePossessive]の体よ"
 disease_desc_short_plague: "黒い腫れ物ができている"
 disease_desc_short_measles: "赤い斑点に覆われている"
 disease_desc_short_dysentery: "血便が出ている"
 disease_desc_short_ergotism: "不安定な動きに苦しめられている"
 disease_desc_short_typhus: "野営地での発熱に苦しめられている"
 disease_desc_short_consumption: "血の混じった咳に苦しんでいる"
 disease_desc_short_smallpox: "傷と発疹だらけである"
 disease_desc_short_cancer: "癌で衰弱している"
 disease_desc_short_gout: "腫れた関節に悩まされている"
 disease_desc_short_pneumonic: "咳に苦しめられている"
 disease_desc_short_great_pox: "性器の痛みに悩まされている"
 disease_desc_short_lovers_pox: "性器に水膨れができている"
 disease_desc_short_leper: "皮膚がただれている"
 disease_desc_short_incapable: "何もできないことに苦しんでいる"
 disease_desc_short_infirm: "体が衰弱している"
 disease_desc_short_ill: "病にかかっている"
 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip]のカルト"
 epidemic_events.1000.desc: "狂気じみた目をした[charismatic_priest.GetFirstName]という名の司祭が、[cult_epidemic.GetName]は神罰であり、[charismatic_priest.GetFaith.HighGodName|U]を信仰することによってのみ人々は救われると説教をしている。苦悩と恐怖を抱いた群衆が[charismatic_priest.GetHerHim]のもとに集まってきている。\n\nこのまま放置すれば、この疫病カルトは[infected_county.GetName]内外における[ROOT.Char.GetFaith.GetAdjective]の統治を崩壊させてしまう可能性がある。"
 epidemic_events.1000.a: "この狂人を燃き殺せ！"
 epidemic_events.1000.b: "何も害はないだろう。"
 epidemic_events.1000.c: "ついに[charismatic_priest.GetFaith.HighGodName|U]を見つけた！"
 epidemic_events.1010.t: "ロマンチックな亡霊"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U]が我が領土に蔓延している。しかし、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('superstitious_courtier'))]である[superstitious_courtier.GetFirstName]からさらに悪い話を聞かされる。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]」[superstitious_courtier.GetSheHe]が願い出る。「あなたの[dead_lover.GetFirstName]への愛は承知しています。しかし、疫病は死者とともにやって来るもの。[dead_lover.GetSheHe]が蘇り、呪いを広める前に棺を釘で封じる必要があります」"
 epidemic_events.1010.a: "「よくもそんなことが言えたな！」"
 epidemic_events.1010.b: "[superstitious_courtier.GetSheHe]の言う通りかもしれない…"
 epidemic_events.1010.c: "領国内のすべての棺を釘で閉じよ！"
 all_realm_county_epidemic_scope: "[realm|E]の[epidemic_scope.GetName]が蔓延しているすべての[county|E]"
 epidemic_events.1020.t: "[epidemic_county.GetNameNoTierNoTooltip|U]の瘴気"
 epidemic_events.1020.desc: "[epidemic_county.GetNameNoTier]での交易が落ち込んでいる。[miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]はその原因が死の瘴気にあるとし、奇妙な治療法を提案する。\n\n「美しい[epidemic_province.Custom('get_region_flower_type_plural')]の畑を植えれば、その香りが疫病を追い払ってくれるかもしれません」\n\nおかしな話だが、疫病ほど理解の及ばないものではないかもしれない。"
 epidemic_events.1020.a: "やってみる価値はある。"
 epidemic_events.1020.b: "金の無駄だ。"
 epidemic_events.1030.t: "ヒル！"
 epidemic_events.1030.desc: "狂気じみた目をした[leeched_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、ヒルの入った袋を持って突然部屋の中に入ってくる。\n\n「[epidemic_scope.GetName]を止める方法はヒルしかありません！」[leeched_courtier.GetSheHe]が叫ぶ。\n\n専門家の協力なしで使うべきではないと昔から言われているが、今は非常時である。待っている時間があるだろうか？"
 epidemic_events.1030.a: "皆にヒルを配れ！"
 epidemic_events.1030.a.success: "ヒルによる治療がうまくいく"
 epidemic_events.1030.a.failure: "ヒルが害をもたらす"
 epidemic_events.1030.b: "昔からの教えに従おう。"
 epidemic_events.1040.t: "苦行者カルト"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U]が広まるにつれ、路上で自分に鞭を打ち、それで神の慈悲が得られるのだと主張する狂信者が現れるようになる。\n\n"
 epidemic_events.1040.desc.mid.approves: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))]、[chaplain.GetFirstName]が目を輝かせながら近づいてくる。「我が主君、これは肉体を使った神への懺悔です。彼らの信仰を称賛せねば！」"
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は怒り狂っている。「邪悪で危険な異端信仰です。糾弾せなばなりません」\n\n群衆の声がさらに大きくなる。"
 epidemic_events.1040.a: "この邪道を止めなければ！"
 epidemic_events.1040.b: "彼らはただ自分を傷付けているだけだ。"
 epidemic_events.1040.c: "彼らの言うことが本当なら、私も鞭を打とう！"
 epidemic_events.1050.t: "審判の日"
 epidemic_events.1050.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))|U]の[chaplain.GetFirstName]が打ちひしがれたような青白い顔で外を歩いているのを見かける。「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、異端者たちが[epidemic_scope.GetName]は[ROOT.Char.GetFaith.HighGodNamePossessive]の怒りであり、終末が近づいていると主張しています！」\n\n暴力。混乱。狂信者たちは路上で終末論を唱えている。\n\n「何か手を打たねばなりません。さもなくば、彼らの狂気が完全に秩序を崩壊させてしまうでしょう」"
 epidemic_events.1050.a: "奴らを排除しろ！"
 epidemic_events.1050.b: "神学者を派遣し、奴らと討論させろ！"
 epidemic_events.1050.b.tt.success: "黙示録の恐怖が取り除かれる"
 epidemic_events.1050.b.tt.failure: "民衆は納得していない"
 epidemic_events.1050.c: "彼らの言う通りかもしれない…"
 story_plague_trials_title: "疫病裁判："
 epidemic_events.1060.t: "$story_plague_trials_title$疫病をもたらす者"
 epidemic_events.1060.desc.intro: "[epidemic_scope.GetName]が広まるにつれ、恐怖から狂気が生まれる。\n\n"
 epidemic_events.1060.desc.mid.cats: "猫が疫病をもたらすという噂が広まっている。猫は艶やかな毛皮をまとった、呪いの使い魔だというのだ。村人たちは猫を井戸で溺死させたり、桶に詰めて燃やしたりしている。かつては害虫の狩人だった動物だが、今は自分が狩られる側になっている。"
 epidemic_events.1060.desc.mid.dogs: "農民たちが、犬が疫病をもたらしていると言いはじめた。犬の目は呪いの光で輝いているらしい。犬の群れがまとめて駆除されたり、あるいは形だけの裁判が行われることや、燃やされることもあるようだ。"
 epidemic_events.1060.desc.mid.faith: "長らく見逃されてきた[faith_to_blame.GetAdherentNamePlural]だったが、今になって呪術者扱いされている。「奴らは天の怒りを買ったのです」農民たちは言う。「だから我々は苦しんでいるのです」彼らの神殿は破壊され、祈りの言葉もかえって彼らに不幸をもたらしている。"
 epidemic_events.1060.desc.mid.trait: "禁じられた欲望や奇妙な習慣、忌み嫌われるような悪癖を持つ者は、すべて捕らえられる。細い手首、下品な冗談、陰口…それだけで罪に問われるのだ。"
 epidemic_events.1060.desc.mid2.witches: "人々は、魔女——すなわち女賢者、助産師、追放された者たちがこの地に呪いをかけたのだと言いはじめた。隣人の告発を受ければ、家から引きずり出され、裁判もなしに有罪となり処罰を受けさせられる。"
 epidemic_events.1060.desc.mid2.sin: "彼らは、我々は[sinful_trait.GetName(ROOT.Char)]を深めすぎており、集団懺悔と厳しい罰によってのみ、[ROOT.Char.GetFaith.HighGodName]が我々に望む生き方に戻ることができるのだと信じている。"
 epidemic_events.1060.desc.outro: "\n\n[ROOT.Char.GetFaith.PriestNeuterPlural|U]はそのような慣習を認めていないが、迫害や殺害は増えるばかりだ。"
 epidemic_events.1060.a: "私にできることはない。"
 epidemic_events.1060.b: "すぐに奴らを止めろ！"
 epidemic_events.1060.c: "我々の答えは[ROOT.Char.GetFaith.ReligiousText|U]にあるかもしれない。"
 witch_trial_story_tt: "#EMP さらにひどいことが起きるかもしれない…#!"
 epidemic_events.1061.t: "$story_plague_trials_title$ペットの火葬"
 epidemic_events.1061.desc.intro: "目を覚ますと、空が橙色に光り、辺りが煙で充満している。農民たちが町に火をつけたのか？\n\n"
 epidemic_events.1061.desc.mid.cats: "いや、違う、猫だ。[epidemic_scope.GetName]を追い払うために、猫たちが生きたまま焼かれているのだと[chaplain.GetTitledFirstName]から聞かされる。"
 epidemic_events.1061.desc.mid.dogs: "いや、違う、犬だ。[epidemic_scope.GetName]を追い払うために、犬たちが生きたまま焼かれているのだと[chaplain.GetTitledFirstName]から聞かされる。"
 epidemic_events.1061.desc.outro: "\n\n「なんともおぞましい」[chaplain.GetSheHe]が呟く。「しかし、こんなことがあちこちで起きています」"
 epidemic_events.1061.a: "私にできることはないだろう。"
 epidemic_events.1061.a.success: "動物を焼いても何の効果も得られない"
 epidemic_events.1061.a.failure: "動物を焼いて、どういうわけか感染が拡大する"
 epidemic_events.1061.b: "止めなければ！"
 epidemic_events.1061.c: "こうした動物を傷付けることを犯罪としなければならない。"
 epidemic_events.1062.t: "$story_plague_trials_title$捕獲者"
 epidemic_events.1062.desc.intro: "汗と煙の臭いを漂わせた密猟者たちが私の[ROOT.Char.Custom('GetCourt')]に飛び込んでくる。\n\n"
 epidemic_events.1062.desc.mid.cats: "「我が主君、猫です。我々をじっと見つめ、夜も眠らない、あの逃げ足の速い獣ですよ。奴らが鳴くと疫病が訪れると言われています」"
 epidemic_events.1062.desc.mid.dogs: "「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]、犬は呪われています。誰でも知っていることです。我々に駆除をお任せください。疫病が消えるまで、一匹残らず排除します」"
 epidemic_events.1062.desc.outro: "\n\n私の許可を待ちながら歯を見せて笑う彼らの靴には、すでに血がついている。"
 epidemic_events.1062.a: "皆殺しにしろ。"
 epidemic_events.1062.a.no_effect: "動物を殺しても何の効果もない"
 epidemic_events.1062.a.success: "疫病が和らぐ"
 epidemic_events.1062.a.failure: "疫病が悪化する"
 epidemic_events.1062.b: "生け捕りにして首都まで運んでくれ。"
 epidemic_events.1062.b.no_effect: "この決断には何の効果もない"
 epidemic_events.1062.b.failure: "首都が狂った動物で溢れかえる"
 epidemic_events.1063.t: "$story_plague_trials_title$悔いよ！"
 epidemic_events.1063.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]の中心地近くに人だかりができており、辺りには混乱の気配が渦巻いている。騒ぐ群衆の向こうで、一人の説教師の声が響く。荒々しく切迫感に満ちた声が、どういうわけか、ほかよりもひときわ大きく聞こえてくる。\n\n「悔いよ！悔いよ！"
 epidemic_events.1063.desc.mid.faith: "この疫病は[faith_blamed.GetAdjective]のせいではない！"
 epidemic_events.1063.desc.mid.sin: "この疫病は、弱く、[trait_blamed.GetName(ROOT.Char)]を好む我々に与えられた[ROOT.Char.GetFaith.HighGodName|U]の罰だ。"
 epidemic_events.1063.desc.mid.witch: "責めるべきは魔女ではなく、我々自身だ！"
 epidemic_events.1063.desc.mid.cats: "この疫病の原因を猫のような哀れな動物のせいにするのは馬鹿げている！"
 epidemic_events.1063.desc.mid.dogs: "この疫病の原因を純真な猟犬のせいにするのは無意味だ！"
 epidemic_events.1063.desc.outro: "[virtuous_trait.GetName(ROOT.Char)]を目指すことによってのみ、我々は疫病の終焉を望むことができるのだ」\n\n人々が賛同の声を漏らす。実際、私の中にも彼らが正しいのではないかと思う自分がいる。私の罪は根深い。声を大にして言えないほど。この疫病が裁きだというのなら…その根源は私にあるのかもしれない。"
 epidemic_events.1063.a: "私も悔い改めよう！"
 epidemic_events.1063.b: "くだらない。"
 epidemic_events.1063.c: "平凡な路上説教師なら論破できる。"
 epidemic_events.1063.c.success: "説教師を説き伏せる"
 epidemic_events.1063.c.failure: "恥をかく"
 epidemic_events.1064.t: "$story_plague_trials_title$浄化の火葬"
 epidemic_events.1064.desc.intro: "迷信を打ち消そうと全力を尽くしているものの、魔女裁判は領国全土に広がっている。特に[witch_trial_county.GetNameNoTier]はほかのどこよりも苛烈である。そこでは[epidemic_scope.GetName]が恐怖を怒りに変えてしまった。\n\n"
 epidemic_events.1064.desc.mid.sin: "彼らは[trait_blamed.GetName(ROOT.Char)]の根絶という名目の下、無実の者を溺死させ、病人を焼き殺している。火葬が行われるたびに我が領土はより貧しくなり、より恐怖が増していく。"
 epidemic_events.1064.desc.mid.witch: "彼らは浄化という名目の下、無実の者を溺死させ、病人を焼き殺している。火葬が行われるたびに我が領土はより貧しくなり、より恐怖が増していく。"
 epidemic_events.1064.desc.outro: "\n\nこれが正義だとしても、[ROOT.Char.GetFaith.HighGodName|U]のためにも、君主のためにもなっていない。"
 epidemic_events.1064.a: "[witch_trial_county.GetNameNoTierNoTooltip]に廷吏を派遣せよ。この件はその場で終わらせる。"
 epidemic_events.1064.b: "裁判を止めなくては！"
 epidemic_events.1064.c: "この慣行をやめるよう説得しなければ。"
 epidemic_events.1064.c.success: "説得に成功する"
 epidemic_events.1064.c.failure: "裁判は終わらない"
 epidemic_events.1065.t: "$story_plague_trials_title$恥"
 epidemic_events.1065.desc.intro: "我が一族のもとにも恐怖の疫病がやってきた。\n\n司祭たちは民衆の怒りを[shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]に向けている。彼らは[shamed_buddy.GetHerHim]を "
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)]であることとし、"
 epidemic_events.1065.desc.mid.witch: "魔術師だ、"
 epidemic_events.1065.desc.outro: "[ROOT.Char.GetFaith.EvilGodNames]と手を組んでいる、絹の服を着た罪人であるなどと非難している。彼らは今や、[shamed_buddy.GetHerHis]を宮殿から引きずり出し、懺悔のための公開処刑するよう求めている。\n\nこれを拒めば反乱が起きる可能性があるが、屈すれば王位に泥を塗ることになる。"
 epidemic_events.1065.a: "彼らの望みを聞き入れよう。"
 epidemic_events.1065.b: "断る！"
 epidemic_events.1065.c: "私が[shamed_buddy.GetHerHis]の身代わりになろう。"
 epidemic_events.1066.t: "$story_plague_trials_title$追放"
 epidemic_events.1066.desc: "どんな言葉も農民の耳には届かない。農民たちは[faith_blamed.GetAdherentNamePlural]が[epidemic_scope.GetName]の原因であるとしている。信者である商人たちは嫌がらせを受け、家屋も破壊されてしまっている。多くの者が逃げ出し、交易は衰退した。\n\nさらに悪いことに、一部の村では彼らの狩りが行われている。\n\nこの迫害が続けば、我が領国は疫病ではなく、恐怖によって破滅してしまう可能性がある。"
 epidemic_events.1066.a: "この行為は罰せられなければならない。"
 epidemic_events.1066.b: "私の手に負えない。"
 epidemic_events.1066.c: "首都に聖域を用意してもいい。"
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U]の疫病の流入"
 epidemic_events.1067.desc: "[epidemic_scope.GetName]が[bigoted_ruler_that_everyone_hates.GetNamePossessive]の領国で猛威を振るうなか、地元の農民たちは[faith_blamed.GetAdherentNamePlural]が原因であると主張している。問題は深刻化し、大勢の者が[bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U]を逃れ、我が領国にやってくる事態になっている。"
 epidemic_events.1067.a: "彼らを歓迎しよう。"
 epidemic_events.1067.b: "疫病を迎え入れることはできない。"
 epidemic_events.1067.c: "首都に聖域を用意しよう。"
 every_bordering_county: "[bigoted_ruler_that_everyone_hates.GetName]に隣接するすべての伯爵領"
 epidemic_events.1068.t: "$story_plague_trials_title$負債"
 epidemic_events.1068.desc: "[faith_blamed.GetAdherentNamePlural]が[epidemic_scope.GetName]の原因だとする魔女狩りのせいで、領国全土の商業が低迷している。\n\n[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がまるで物乞いのようによろよろと宮廷に入ってくる。「迫害により金貸しが追い出されてしまいました、我が[ROOT.Char.GetTitleAsNameNoTooltip|U]。感染と暴徒の恐怖によって、あらゆる商売が停滞しています。高利貸しは姿を消し、私の金庫は底を突きました。同じことがあなたの身にも起きるかもしれません」"
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U]は誰にとっても安全な場所だ。"
 epidemic_events.1068.b: "君に融資してもいい。"
 epidemic_events.1068.c: "それは残念だ。"
 all_of_vassals_holding: "[loneless_vassal.GetNamePossessive]のすべての領分"
 epidemic_events.1100.t: "[infected_county.GetNameNoTierNoTooltip|U]を覆う影"
 epidemic_events.1100.desc.intro.apocalyptic: "[infected_county.GetNameNoTier]の通りは静かだ。[ROOT.Char.GetFaith.DeathDeityName|U]が疫病をもたらしたのだ、"
 epidemic_events.1100.desc.intro.major: "[infected_county.GetNameNoTier]を歩くと、人間のうめき声の恐ろしい交響曲が聞こえてくる。疫病が到来したのだ、"
 epidemic_events.1100.desc.intro.fallback: "[infected_county.GetNameNoTier]を歩けば、ひどく不愉快なものを目にすることになる。疫病が到来したのだ、"
 epidemic_events.1100.desc.intro2.holy_site: "この聖地に。\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "このかつて栄えていた大都市に。\n\n"
 epidemic_events.1100.desc.intro2.backwater: "この小さな集落に。\n\n"
 epidemic_events.1100.desc.mid.typhus: "感染者は頭からつま先まで発疹に覆われており、触れると熱い。\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "黒い膿疱が感染者の皮膚を覆っており、不快な液体が満たされている。それが弾けると瘴気が放出される。\n\n"
 epidemic_events.1100.desc.mid.smallpox: "感染者の皮膚は濃い赤色で、でこぼこになっている。ずっと掻きむしっているせいで、できたばかりの無数の傷があり、希望を失った目は充血していて赤い。\n\n"
 epidemic_events.1100.desc.mid.measles: "病人のでこぼこの皮膚は真っ赤で、触れると痛む。彼らは寒い場所にいても汗をかき、社会からつまはじきにされた者の目をしている。\n\n"
 epidemic_events.1100.desc.mid.dysentery: "感染者は、まるで魂がどこか別の場所にあるような虚ろな目をしている。衣服は背中の辺りが深紅に染まり、胃が外に出るのを止めようとしているかのように腹を押さえている。\n\n"
 epidemic_events.1100.desc.mid.ergotism: "感染者はしばしば、路上で無意識にうめき声を上げたり、汚物を垂れ流したりしながら、突発的に不浄な踊りを踊り出す。\n\n"
 epidemic_events.1100.desc.mid.consumption: "どこへ行こうとも、感染者の絶え間ない咳の音から逃れることはできない。固まった血が彼らの服を深紅に染めている。\n\n"
 epidemic_events.1100.desc.mid.fallback: "人々がいろいろな原因で体液を悪くし、苦しんでいる。その症状は多すぎて数えられない。\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "街にはこの恐ろしい病に冒されていない者は一人もおらず、貴族にも急速に忍び寄っている。"
 epidemic_events.1100.desc.mid2.major: "少なくとも農民の半数が感染しており、貴族に感染が広がるのも時間の問題だ。"
 epidemic_events.1100.desc.mid2.fallback: "まだ感染者の数は少ないものの、さらに感染が拡大するのは時間の問題だ。"
 epidemic_events.1100.desc.outro.capital: "人々はすでにこの病を「[epidemic.GetName]」と名付けており、首都にまで迫っている。"
 epidemic_events.1100.desc.outro: "人々はすでにこの病を「[epidemic.GetName]」と名付けている。"
 epidemic_events.1100.a.already_has_it: "残念だが、もう手遅れだ…"
 epidemic_events.1100.a.compassionate: "病にかかった農民たちよ、可哀そうに…"
 epidemic_events.1100.a.callous: "私にできることは何もない。"
 epidemic_events.1100.a.diligent: "目を光らせておこう。"
 epidemic_events.1100.a.paranoid: "私は#EMP 絶対に#!この部屋から出ない！"
 epidemic_events.1100.a.brave: "もっとひどい状況も乗り越えてきた。"
 epidemic_events.1100.a.cannibal: "良質な肉が無駄になってしまった。"
 epidemic_events.1100.a.eccentric: "病が消えるまで船の上で過ごせないか？"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U]が我々を守ってくださる。"
 epidemic_events.1100.a: "誰かがどうにかしなければ。"
 epidemic_events.1100.b: "医師を呼べ！"
 epidemic_events.1100.c: "医師を呼べ！"
 look_for_physician_epidemic_tt: "[epidemic|E]の被害を抑えるために、[GetCourtPositionType('court_physician_court_position').GetName()]を探す"
 physician_will_help_epidemic_tt: "[GetCourtPositionType('court_physician_court_position').GetName()]が[epidemic|E]の被害を抑える数々の選択肢を提案する"
 epidemic_events.1110.t: "通りの死体"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が青白い顔をしてやって来る。\n\n「我が[ROOT.Char.GetLadyLord]、遺体が路上に放置されています。埋葬が追いつかず、瘴気が濃くなっています。[GetBuilding('burial_site_01').GetName]を[graveyard_county.GetName]に作らねばなりません」\n\n[chaplain.GetSheHe|U]は許可を求めているのではなく、懇願している。"
 epidemic_events.1110.a: "いいだろう。"
 epidemic_events.1110.b: "その場所を使っていいのは、私と私の身内だけだ。"
 epidemic_events.1120.t: "陰惨な贈り物"
 epidemic_events.1120.desc: "[flung_corpse_location.GetName]に入ると、悪魔のような考えが思い浮かぶ。いくつかの部隊が[epidemic_scope.GetName]に冒され、瀕死で横たわっており、まもなくこの世を去るところだ。しかし、死してなお、彼らはこの戦で私の役に立つことができる。\n\n死体から出る瘴気がほかの兵士たちの具合も悪くしてしまうのは間違いない。だがどうにか死体を処理すれば話は別だ。[corpse_flingee.GetName]にカタパルトでこの贈り物を渡せば、奴を倒せるかもしれない…"
 epidemic_events.1120.a: "死体を乗せろ！"
 epidemic_events.1120.b: "これはあまりに非常識だ！"
 epidemic_events.1121.t: "頭上からの贈り物"
 epidemic_events.1121.desc: "[corpse_flinger.GetNamePossessive]の軍隊が我が領土内に侵入したが、どうやら領分の外で足を止めたようだ。包囲戦の始まりということなのだろう。\n\n奴らが到着した直後、外から突然の爆発音とビシャッと濡れたものがぶつかる音が聞こえてくる。不気味な音の正体を確かめるために外へ駆け出すが、私はそこで見たものに血の気が引く。\n\n肉屋に並べられた不気味な商品のように、肉と骨のたまりの中にぐちゃぐちゃになった死体が横たわっている。この死体は明らかに異国の病に冒されており、このまま何もしなければ大流行することは間違いない。"
 epidemic_events.1121.a: "投げ返せ！"
 plague_averted_tt: "疫病を免れる"
 plague_still_infects_tt: "死体は潰れていて動かせる状態ではない"
 epidemic_events.1121.b: "死体を隔離し、この場所を洗浄しろ！"
 epidemic_events.1121.b.success: "隔離に成功する"
 epidemic_events.1121.b.failure: "隔離に失敗する"
 epidemic_events.1121.c: "とにかく私に近づけるな！"
 epidemic_events.1122.t: "返還された贈り物"
 epidemic_events.1122.desc: "ヒューと軽快な音がすると、何かが[flung_corpse_location.GetName]の壁の上から姿を現す。その音は次第に大きくなり、そして突然、その物体は野営地のど真ん中にビシャッと着地する。\n\n地面のくぼみには血だまりができ、骨や歯が飛び出し、元の姿がわからないほど損壊した死体が横たわっている。どうやら我々の「贈り物」が戻ってきたようだ。"
 epidemic_events.1122.a: "ぐちゃぐちゃになっていて、もう動かせない。"
 epidemic_events.1122.b: "すくい上げて、もう一度放て！"
 epidemic_events.1122.b.success: "あなたは「死体」を投げ返す"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "肉の雨"
 epidemic_events.1123.desc: "私室の窓台で、ぱらぱらと小雨の降る音を耳にする。以前に確認しにいったときは空は晴れていた。不安がよぎり、外を見てみるが、やはり空は青いままである。\n\n窓から手を突き出すと、濃い茶色の血で指が濡れ、私は動揺する。辺り一面、私の領土は悪臭を放つ物体にまみれ、ときおり肉塊がどさっと降ってくる。死体が再び投げ入れられたことは明白だが、今度の死体は徹底的に損壊されて血肉のマッシュになり下がっている。"
 epidemic_events.1123.a: "なんとひどい。"
 burning_animals_does_nothing_tt: "動物を焼いても何の効果も得られなかった"
