 epidemic_events.2001.t: "戦の災厄"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U]が両膝をつき、震えている。\n\n「我が主君、私は2つの疫病に苦しんでいます。[epidemic_scope.GetName|U]が民衆を襲うなか、今度は[attacking_vassal.GetName]が我が領土を奪いにやってきたのです。両方に対処するのは不可能です」\n\n[pleading_vassal.GetSheHe]はなけなしの金を詰めた小箱を差し出す。\n\n「お願いします。両国が滅びる前にこの戦争を終わらせてください」"
 epidemic_events.2001.a: "この愚行を終わらせるためなら、喜んで金を支払おう。"
 epidemic_events.2001.b: "よくも#EMP 私#!の領土に[epidemic_scope.GetNameNoTooltip]を持ち込んでくれたな！"
 epidemic_events.2001.b.desc: "衛兵！[pleading_vassal.GetFirstNameNoTooltip]を#EMP 慎重#!に捕らえよ。奴が触れたものは#EMP さらに慎重#!に洗浄しろ！"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstNameNoTooltip]は説得できるだろう。"
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip]は説得され、[vassal_war.GetName]を終わらせた"
 epidemic_events.2001.c.failure: "[vassal_war.GetName]が続く"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip]が[epidemic_scope.GetName]を広めた！"
 epidemic_events.2001.danger: "#color_red すぐに戦いを終わらせなければ、代償を払うことになるかもしれない…#!"
 epidemic_events.2002.t: "戦の災厄：その後"
 epidemic_events.2002.desc: "[vassal_war.GetName|U]が長引くなか、領土のために人が命を落としている。そして、領土には死体の山が積みあがる。\n\n[epidemic_scope.GetName]は、腐乱死体、人のいない村、そして包囲戦の狂気により、今まで以上の速度で広がっている。勝者はいない。誰もが死んでいく。"
 epidemic_events.2002.a: "なんということだ。"
 epidemic_events.2003.t: "不可視の敵"
 epidemic_events.2003.desc: "「兵士たちが戦場へ行く前に死んでしまうのです。[epidemic_scope.GetName|U]は剣よりも多くの命を奪っています」\n\n[marshal.GetName]は厳しい口調で話しているが、彼の言う通りだ。[first_epidemic_province.GetName]から[second_epidemic_province.GetName]まで、兵舎に兵士はいない。もはや戦士はどこにもおらず、残っているのは農民と疫病だけだ。"
 epidemic_events.2003.a: "できることはない。死なせておけ。"
 epidemic_events.2003.a.flavor: "優秀な兵士には常に大金が支払われるが、大金を支払っても優秀な兵士が見つかることはほとんどない。"
 epidemic_events.2003.b: "必要とあらば、農民を畑から引っ張り出せ。"
 epidemic_events.2003.b.flavor: "一人一人の能力に目をつぶれば、下層階級の大群が腕の良い兵士に取って代わることもある。"
 epidemic_events.2003.c: "兵舎を封鎖しろ。じっとしている方が死なれるよりはましだ。"
 epidemic_events.2003.c.flavor: "日々の訓練がなければ部隊の能力は低下してしまうが、彼らが生き延びてくれることを願おう。"
 epidemic_events.2005.t: "薬瓶"
 epidemic_events.2005.desc: "私は毎日[physician.GetNamePossessive]の研究室を通りすぎるが、[epidemic_scope.GetName]の恐怖が和らぐことは決してない。普段は[physician.GetHerHis|U]のおかしな器具を見ると怖くなるが、今日はある塗装された瓶が目に留まった。\n\n「これはお守りです」[physician.GetSheHe]は瓶を手に抱えながら言う。「至極の逸品です。疫病をはねのけてくれるのです」"
 epidemic_events.2005.a: "守られるべきは私ではないか？"
 epidemic_events.2005.a.success: "[physician.GetFirstName]が瓶を渡す。"
 epidemic_events.2005.a.failure: "[physician.GetFirstName]は納得していない。"
 epidemic_events.2005.b: "それがあれば助かると？では私がいただこう。"
 epidemic_events.2005.b.success: "[physician.GetFirstName]から[medicine_jar.GetName]を奪い取る"
 epidemic_events.2005.b.failure: "瓶が壊れた！"
 epidemic_events.2005.c: "それで気が楽になるなら、持っておくといい。"
 epidemic_events.2006.t: "舞踊熱"
 epidemic_events.2006.desc: "中庭で農民が身もだえしながら、気が狂ったように絶え間なく地面を踏み鳴らしている。\n\n「[dance_victim.GetHerHim]を許してやってください、我が主君」その様子を見ていた者が言う。「[dance_victim.GetFirstName]はもう何日も休みなく踊っており、一緒に踊りはじめた者までいます！[dance_victim.GetSheHe|U]は踊るのを止めようとしないのです」\n\n女がそう嘆くなか、[dance_victim.GetHerHim]の顔は痛みと喜びで歪んでいる。狂気か、あるいはそれ以上の何かに憑りつかれているのだろう。"
 epidemic_events.2006.a: "休まずに踊り続けている？#EMP 素晴らしい！#!"
 epidemic_events.2006.b: "どんな踊りもいずれ終わる。#EMP そうだろう？#!"
 epidemic_events.2006.c: "ロープでそいつを縛れ！"
 epidemic_events.2006.d: "悪魔め、[ROOT.Char.GetFaith.HighGodName]の力でお前を滅ぼしてやる！"
 epidemic_events.3000.t: "$travel_danger_prefix$扉の血"
 epidemic_events.3000.desc: "[epidemic_location.GetName]にある唯一の色は赤、唯一の音は咳だ。旅を続けるよう馬をけしかけるが、[companion.GetTitledFirstName]の顔色は悪く、唇を固く噛み締めているせいで血流が止まってしまっている。\n\n「助けて…」我々が死体だと思っていた体がゆっくりと苦しそうに動き出す。[sick_peasant.GetHerHis]の体は[sick_peasant.Custom('disease_desc_short')]。"
 epidemic_events.3000.a: "「これを見過ごすわけにはいかない」"
 epidemic_events.3000.b: "「[companion.GetFirstNameNoTooltip]、助けてやってくれ」"
 epidemic_events.3000.c: "「こんなことをしている時間はない」"
 epidemic_events.3000.b.sick: "[companion.GetShortUIName]が病気になる"
 epidemic_events.3010.t: "$travel_danger_prefix$死肉"
 epidemic_events.3010.desc: "[epidemic_location.GetName]にやって来るも、水が底を突きかけている。しかし、おそらくは放棄されたのであろうある村の真ん中に、立派な井戸を見つけ、我々はそこへ馬を向かわせる。\n\n直後、村が見捨てられた理由が明らかになる。\n\n地面に横たわる死体は[sick_peasant.Custom('disease_desc_short')]。その生気のない頭の上では、ハゲタカが円を描きながら飛んでいる。おぞましい光景だ。"
 epidemic_events.3010.a: "汚染された水に関する本を読んだことがある…"
 epidemic_events.3010.b: "水！#EMP やっとだ！#!"
 epidemic_events.3010.b.sick: "あなたは病気になる"
 epidemic_events.3010.c: "先へ進まなければ。"
 humour_knowledge_modifier: "正気の判断"
 humour_knowledge_modifier_desc: "この人物は、村人たちが感染した井戸の水を飲んだ後に病気になったことに気付いた。"
 no_water_modifier: "水不足"
 no_water_modifier_desc: "この人物は井戸に立ち寄って水を飲まなかった。"
 ce1_flung_corpse: "死体を投げた"
 ce1_flung_corpse_desc: "私は壁の向こうの[flingee.GetNamePossessive]の領分へ死体を投げ入れた"
 ce1_flung_corpse_desc_second_perspective: "あなたは壁の向こうの[flingee.GetNamePossessive]の領分へ死体を投げ入れた"
 ce1_flung_corpse_desc_third_perspective: "[owner.GetName]は壁の向こうの[flingee.GetNamePossessive]の領分へ死体を投げ入れた"
 ce1_corpse_flung_at_me: "死体を投げつけられた"
 ce1_corpse_flung_at_me_desc: "[flingee.GetName]は死体をカタパルトに乗せ、私の領分に向けて投げた"
 ce1_corpse_flung_at_me_desc_second_perspective: "[flingee.GetName]は死体をカタパルトに乗せ、あなたの領分に向けて投げた"
 ce1_corpse_flung_at_me_desc_third_perspective: "[flingee.GetName]は死体をカタパルトに乗せ、[owner.GetNamePossessive]の領分に向けて投げた"
 ce1_meat_shower: "肉の雨"
 ce1_meat_shower_desc: "[flinger.GetName]は死体を私の領分に投げ入れ、血の雨を降らせた"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName]は死体をあなたの領分に投げ入れ、血の雨を降らせた"
 ce1_meat_shower_desc_third_perspective: "[flinger.GetName]は死体を[owner.GetNamePossessive]の領分に投げ入れ、血の雨を降らせた"
 epidemic_events.5000.t: "なんとかしろ！"
 epidemic_events.5000.desc: "[infected_county.GetName]からまた憂鬱な知らせが届いた。\n\n[church_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が伝書を差し出す。「民衆が対策を求めています！」[church_person.GetSheHe|U]が大きく身振り手振りする。「動物を駆除してください。[epidemic.GetName]を広めているのは奴らです！これは[ROOT.Char.GetFaith.HighGodName]の意思です！」\n\n伝書をちらりと見る。[church_person.GetHerHis|U]の目は決意に光っているが、私の目には…疑念が宿っている。"
 epidemic_events.5000.a: "そうだな、ネズミは不潔だ…"
 epidemic_events.5000.b: "猫は#EMP どこにでもいる。#!犯人は奴らだろう。"
 epidemic_events.5000.c: "犬はいつもクソまみれだ。奴らを一掃しろ！"
 epidemic_events.5000.d: "羊を間引かなければ。"
 epidemic_events.5000.e: "その必要はない。"
 epidemic_events.5001.t: "戸締りを！"
 epidemic_events.5001.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が[ROOT.Char.Custom('GetWritingMaterial')]を腕一杯に抱え、目を大きくして部屋に飛び込んでくる。\n\n「我が[ROOT.Char.Custom('FormOfAddressForLiege')]、[epidemic_county.GetNameNoTier]が死体で溢れかえっています！路上に所狭しと遺体が！」[courtier.GetSheHe|U]が手紙を叩きつける。私は大混乱を伝える文章に目を通す。\n\n以前に耳にしたときは、[epidemic_scope.GetName]は抑え込めていたはずだが…"
 epidemic_events.5001.a: "「封鎖しろ！#EMP すべて#!の出入口を封鎖しろ！」"
 epidemic_events.5001.b: "[epidemic_county.GetName]の責任者たちを信じる。"
 epidemic_events.5001.c: "「これ以上心配事を増やすつもりか、[courtier.Custom2('InsultNoun', ROOT.Char)]！？」"
 epidemic_events.5001.d: "問題が本格化する前に援助するのが一番だ。"
 epidemic_events.5001.e: "自分たちで何とかしてもらうしかない。"
 epidemic_events.5002.t: "海岸の静寂"
 epidemic_events.5002.desc: "[steward.GetFirstName]と一緒に歩いているときに、[steward.GetHerHis]から[coastal_province.GetName]で広がっている疫病の暗い話を聞かされた。遠くの方に、海岸沿いに山積みにされた死体と、その近くに放棄された船が見える。[steward.GetFirstNameNoTooltip]に視線を戻すと、[steward.GetHerHis]が不思議な表情を浮かべはじめる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、たとえばの話ですが」[steward.GetSheHe]が口を開く。「あの死体をなかったことにしてはどうでしょうか？」\n\n一瞬混乱するが、私は少しずつその考えを理解しはじめる。つまるところ、船は捨てられていたものだ。それにあの死体はいずれにせよ処分する必要がある…"
 epidemic_events.5002.a: "ここの海流はどちらに向かっているのだろうか？"
 epidemic_events.5002.a.tt: "この船を#EMP ほかの誰か#!の問題にしてしまえるかもしれない…"
 epidemic_events.5002.b: "「ボートに乗せて、流せ」"
 epidemic_events.5002.b.success: "ボートを二度と見ることはない"
 epidemic_events.5002.b.failure: "ボートは数日後に着岸する"
 epidemic_events.5002.b.criticalfailure: "ボートが沈み、死体が海岸に打ち上げられる"
 epidemic_events.5002.c: "きちんと葬儀をしてやるべきだ。"
 epidemic_events.5002.d: "まあ、少なくとも海を渡れそうな船ではあるが…"
 epidemic_events.5003.t: "癒やしの手"
 epidemic_events.5003.desc: "[location.GetName]の通りには泥と苦悩がこびりついている。弱った子供の手を掴み、私の馬の前に飛び出してきたこの農民も例外ではない。\n\n「我が[ROOT.Char.Custom('FormOfAddressForLiege')]、お願いです」[peasant.GetSheHe]が懇願する。「[child.GetSheHe|U]は重い病気にかかっています。しかし、王の手で触れれば、その病が癒せると…」\n\n雨足が強い。子供はふらふらと体を揺らしている。"
 epidemic_events.5003.a: "「衛兵、#EMP そいつ#!を私に近づけるな！」"
 epidemic_events.5003.b: "こんなことでどうにかなるとは思わないが…"
 epidemic_events.5003.b.tt: "王家の癒やしの手の迷信は、役に立つときもあるが、害になるときもある…"
 epidemic_events.5003.b.criticalsuccess: "子供が奇跡的に回復する"
 epidemic_events.5003.b.success: "病気は治らないが、彼らは幸せそうにしている"
 epidemic_events.5003.b.failure: "子供の体調が悪化する"
 epidemic_events.5003.c: "無視して進め。"
 epidemic_events.5004.t: "人の波"
 epidemic_events.5004.desc: "叫び声、衝突音…そして、玉座の間の扉が勢いよく開き、農民たちが雪崩れ込んでくる。老人、若者、病人、怯えている者…全員の目が私に向けられる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」一人の農民が嘆願する。「[epidemic_scope.GetName]から我々をお守りください。お願いです」\n\n衛兵たちは私の指示を待っている。"
 epidemic_events.5004.a: "「全員、中に入れ！」"
 epidemic_events.5004.a.new_courtiers: "すべての新しい廷臣が#color_white あなた#!に対する評価を#positive_value 40#!獲得する"
 epidemic_events.5004.a.old_courtiers: "すべての以前からいる廷臣が#color_white あなた#!に対する評価を#negative_value 10#!失う"
 epidemic_events.5004.b: "奴らを外まで案内しろ。"
 epidemic_events.5004.b.success: "彼らは隔離の必要性を理解する"
 epidemic_events.5004.b.failure: "彼らを強制的に排除する必要がある"
 epidemic_events.5004.c: "衛兵！奴らを追い出せ。"
 epidemic_events.5005.t: "命か、金か？"
 epidemic_events.5005.desc: "金は海岸から流れ込んでくる。[epidemic_scope.GetName]も海岸からやって来る。\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U]がある計画を考えた。商人たちを商品の積み下ろしの前に隔離するのだ。「これで我々は安全です」[steward.GetSheHe]はそう主張する。\n\n隔離を導入することは税収の減少を意味する。代償を払ってでも安全を取るべきだろうか？"
 epidemic_events.5005.a: "40日間隔離しろ。"
 epidemic_events.5005.a.coastal_quarantine: "[realm|E]の沿岸部のすべての州"
 epidemic_events.5005.a.landholders: "すべての$barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "きっちり20日間隔離しろ。"
 epidemic_events.5005.b.success: "商人たちは隔離の必要性を理解する"
 epidemic_events.5005.b.failure: "彼らを強制的に排除する必要がある"
 epidemic_events.5005.c: "交易が最優先だ。遅れは許されない。"
 epidemic_events.5006.t: "笑い事ではない"
 epidemic_events.5006.desc: "笑い声が広間に響いている。妙だ。[epidemic_scope.GetName]の脅威はいまだ去っていないというのに。\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]を捕まえて聞いてみる。「何がそんなに面白いのだ？」\n\n[councillor.GetSheHe|U]がニヤリと笑う。「医師の話では病は悪い気から来ると…だから病気を笑い飛ばそうとしているのです！」"
 epidemic_events.5006.a: "まったくその通りだ！ハハハ！ヒヒヒ！"
 epidemic_events.5006.b: "[ROOT.Char.GetFaith.HighGodName]へ懇願することが我々の唯一の救いだ。"
 epidemic_events.5006.c: "確かに一理あるかもな…"
 epidemic_events.5006.c.success: "あなたの体調が実際に少し良くなる"
 epidemic_events.5006.c.failure: "少し納得のいかない結果となる"
 epidemic_events.5006.d: "馬鹿げている。"
 epidemic_events.5007.t: "魔術師の告発"
 epidemic_events.5007.desc: "騒ぎが起きた。[accuser.Custom2('MyCharacterIntroduction', ROOT.Char)]率いる怒った人々が[herbalist.Custom2('MyCharacterIntroduction', ROOT.Char)]を追い詰めている。\n\n「薬草を集める魔術師だ！」[accuser.GetSheHe]が叫ぶ。「[herbalist.GetFirstNameNoTooltip]が外に出た途端、[epidemic_scope.GetName]がやって来た！」\n\n怒声が上がるなか、[herbalist.GetFirstNameNoTooltip]は胸を張って立ち、群衆を追い払うように手を振っている。"
 epidemic_events.5007.a: "「もういい！薬草学は崇高な学問だ」"
 epidemic_events.5007.b: "魔術師を投獄しろ！"
 epidemic_events.5007.c: "馬鹿馬鹿しい！"
 epidemic_events.5007.c.success: "あなたは群衆を説得する"
 epidemic_events.5007.c.failure: "群衆はあなたの話を無視する"
 epidemic_events.5007.d: "「もういい！根拠のない非難はやめろ、[accuser.GetFirstNameNoTooltip]」"
 epidemic_events.5007.e: "[herbalist.GetFirstNameNoTooltip]が薬を手放すことを約束してくれるなら、あるいは…？"
 epidemic_events.5008.t: "無事"
 epidemic_events.5008.desc: "この[epidemic_scope.GetName]は、#EMP 良い#!出来事ではない。だが、そのおかげで私が孤独を楽しめていることは認めざるを得ない。訪問者も、使用人もほとんどいない。静かで、平穏だ。\n\nこうして一人でいれば疫病を避けられるかもしれない…いや、私はただ身を隠しているのが好きなだけなのか。\n\nそれとも、ほんの少しでも、再び皆に顔を見せるべきだろうか？"
 epidemic_events.5008.a: "誰であっても、許可なく私に会うことは許されない！"
 epidemic_events.5008.b: "自分の臣下には顔を見せなくては。"
 epidemic_events.5008.c: "[epidemic_scope.GetNameNoTooltip]は素晴らしい口実だ！"
 epidemic_events.5009.t: "消えない香り"
 epidemic_events.5009.desc: "市場は悪臭がするものだ。だが、奇妙なことに、ある売店から良い香りが漂ってくる。\n\n「摘みたての最高級の薬草を詰めた香り袋だよ！」商人はそう言い、私に手に小袋を掴ませる。「[epidemic_scope.GetName]をはねのけてくれますよ！」\n\n効果を期待できそうな良い香りがするが…値段はかなり高い。"
 epidemic_events.5009.a: "「売りに出しているのは何個ある？」"
 epidemic_events.5009.b: "最高級の[newly_created_artifact.GetNameNoTooltip]の香り袋を買おう。"
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U]はしぶしぶ承諾する"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U]は頑なに譲らない"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U]は怒り、売ることを拒否する"
 epidemic_events.5009.c: "一つくらい買っても問題ないだろう。"
 epidemic_events.5009.d: "これで人は救われない。"
 epidemic_events.5010.t: "[capital.GetBaseNameNoTierPossessiveNoTooltip]の息苦しい通り"
 epidemic_events.5010.opening: "ついにここまでやって来てしまった。恐ろしい疫病が[capital.GetBaseNameNoTier]の通りを闊歩し、その無慈悲な鎌が道行く者を次々と刈り取っていく。\n\n"
 epidemic_events.5010.santiago: "今や、セントジェームスの道を歩く者はほとんどいない。頑健で熱狂的な者たちだけが疫病に襲われた街に続く道を歩き、憎むべき病に冒されながらも全能の神からの救いを求める。\n\n歓声に満ち、陽気な取引で賑わっていた美しい広場は呪われた人々の避難所となっている。死者や重篤者は哀れにも孤独にここで最期の時を迎える。"
 epidemic_events.5010.london: "今や、テムズ川の波が運ぶものは沈泥と交易者だけではない。日に焼かれ、膨れ上がった死体が下流に流れ着く。その苦悶の顔は引きつった静かな笑みを浮かべ、弾けた腫れ物は青白い皮膚と違って黒い。\n\n幾度となく生者の侵略を阻んだローマの旧防御壁を、今は死者たちが支えている。曲がりくねった狭い路地は積み上げられた死体の迷宮となり、ネズミたちが住処と食料として利用している。"
 epidemic_events.5010.rome: "ローマよ！世界の首都、栄えあるローマよ。\n\n無数の人々がこの立派な街路を歩いてきたが、死者の数は日に日に急速に膨れ上がっている。厄災が通りを一掃し、素敵な広場や美しいアーチ道をすべて破壊していく。古い大理石の彫刻は、苦しむ生者をどうすることもできず、静かに立ち尽くしている。死に瀕した者たちが唇をガタガタと震わせながら、平穏な時代には考えもしなかった言葉を口にする。\n\n「永遠の都はいつまで持ちこたえるのか？」"
 epidemic_events.5010.paris: "曲がりくねったセーヌ川の水がシテ島の岸に楽しそうに打ち寄せる。この地で大惨事が起きているとは到底思えない。\n\n絶望した病人たちが倒壊しそうな建物のあいだをよろよろと歩く。かつてパンを売っていたパン屋には死体の山が並び、生存者たちは都市を襲う病人の波に対応しきれていない。\n\n重篤者のうめき声と咳音がなければ、平穏であるとも思えるような光景だ。"
 epidemic_events.5010.constantinople: "世界の欲望の都市。都市の女王。幸福への扉。世界の交差路。\n\nこうした壮大な輝かしい名前が、太古の昔から煌びやかな岬にある強大な大都市に与えられてきた。病み衰えた人々がすでに倒れた人々の屍を避けて歩いている今、同じ名前が毒々しいほど皮肉に感じられる。\n\nこの世を去るとき、彼らはその過去の栄光に慰めを見出すのだろうか？"
 epidemic_events.5010.prague: "いつもは活気にあふれている街の市場や交易広場が、死んでしまったかのように静まり返っている。ヴルタヴァに架かる壮大な橋は病人で溢れかえり、橋の下にはや死者が積み重なって流れをせき止めていれる。\n\nヴィシェフラドは悲しげにこの惨状を見下ろしている。何世代も前にクロク公爵によって築かれたその厳かな城壁も、恐ろしい疫病のような、死をもたらす静かな殺人者を止めることはできなかった。\n\n百塔の街は、その自慢の尖塔も空の落下を防ぐことができず、ゆっくりと死んでいく。"
 epidemic_events.5010.toledo: "トレドより鋼鉄が有名な都市はあるだろうか？テーガス川はかつて数百万の剣を冷ますのに使われていたが、いかなる職人技でも守ることのできない脅威もある。\n\n多様性に富む街が、突如として危機に直面し、団結しているというのは悲しい皮肉だ。病は見境なく、あらゆる職業の人々を殺していく。\n\n古代の鍛冶場は静まり返り、職人たちは固くなった手を労働ではなく祈りに使い、武器では救えない命を神が救ってくれるよう願っている。"
 epidemic_events.5010.cairo: "計り知れないほど古い歴史を持つカイロは、メンフィスやヘリオポリスといった姉妹都市が栄枯盛衰を繰り返すのを目の当たりにしてきた。多くのことに耐えてきたカイロだが、これからもさらに耐える必要がある。\n\n生命の川であるナイル川は今日も死者を運びながら流れている。疫病に冒された死体はその水に流され、海と合流する泥のデルタ地帯で腐るが、そこにはさらに多くの死者が流れ着く。ナイロメーターは、手間を省き、場所を空け、生者を救うために投げ込まれた死体で溢れ、もはや機能していない。\n\n古代の都市が枯れていく。"
 epidemic_events.5010.kanyakubja: "何世代の人間がここで生と死を迎えたのかは誰にもわからないが、その都市自体がはるか古代のものであることに異論はない。この脅威を生き延びるには、あらゆる経験と知恵が必要だ。\n\n有名な香水の製造所は花から抽出した油を掻き混ぜ続ける。香水で満杯にしたラクダの革のボトルを、邪悪な臭いを退けるために健康な者たちが首からぶら下げている。\n\nしかし、どこもかしこも、壁に反響する唯一の音は死者と重篤者のうめき声であり、狭い路地裏にはあり得ないほどの高さまで死体が積み上がっている。"
 epidemic_events.5010.varanasi: "光の都市という名の方が知られているが、ヴァーラーナシーは死者の都市としての歴史も同じくらい長い。今はおびただしい数の死を招く疫病を宿しているのだから、その名は相応しいように思える。\n\n幸福だった時代には、ガンジスは生命に溢れていたが、今は死者を運ぶのみだ。膨れ上がった死体は土手に流れ着き、大胆にも外を出歩くわずかな生存者たちに蹴飛ばされる。\n\nすすり泣き、咳をする声が、このノアの大洪水以前の都市が誇る古代の石造りに木霊する。"
 epidemic_events.5010.fallback: "普段は人混みで賑わっている曲がりくねった路地や住宅地が静まり返っている。家族を失った者たちの悲痛なうめき声と、まもなく死体の山に加わろうとしている者の湿った咳音だけが静寂を破る。"
 epidemic_events.5010.a: "施しを与えてやれば、少なくとも瀕死の者たちは安らかな死を迎えられるかもしれない。"
 epidemic_events.5010.b: "#DIE1 都市が…#! #DIE2 私の大切な都市が…#!"
 epidemic_events.5010.b.win: "あなたは再建を決意する"
 epidemic_events.5010.b.neutral: "あなたは試練に頭を抱えている"
 epidemic_events.5010.b.lose: "あなたは恐怖の感覚に呑み込まれる"
 epidemic_events.5900.t: "黒死病"
 epidemic_events.5900.desc: "疫病がこの国を闊歩している。\n\n犠牲者の体には不気味な泡立つ腫れ物ができ、助けを求める悲痛な声が、彼らが死に近づき、膿が溜まった喉に息を詰まらせるにつれゆっくりとかき消されていく。\n\n最下層の悪がきから最も名誉ある皇帝まで、誰もが無慈悲な疫病の見境のない鎌を恐れている。生き残った者たちは、周りの人間が死んでいくのを絶望しながら傍観するしかない。\n\n信心深き者は神に、権力者たちは自分の資産に救いを求めるが、誰一人として真に安全ではない。恐怖の触手が国中に広がり、窒息するまでこの国を締め付ける。\n\n黒死病が近づいてきている。[ROOT.Char.GetFaith.HighGodName]が我々を救ってくださる。"
 epidemic_events.5900.desc_asia: "疫病が流行している。\n\n感染者の体は痛みとともに膨れ上がり、叫び声がゴボゴボと濁ったうめき声に変わって、やがて息絶える。死んでしまえば、どんなに口うるさい者も静かになる。\n\n誰も助からない。素足の労働者から、浮世離れした王子まで、何者であろうと苦しみの輪廻は回る。生き残った者たちは、玄関から灰を掃き集め、空になった寝床を数えるしかない。\n\n経典を唱える者もいれば、儀式や地位にすがる者もいる。しかし、いかなる法令も衰亡を止められず、いかなる功徳もその代償を相殺できない。谷間の霧のように、目に見えない疫病は広がっていくが、静かな朝を迎えるたびにその存在を感じさせられる。\n\n黒死病が到来した。天は目を背けたのだ。"
 epidemic_events.5900.christian: "「天にまします我らの父よ、願わくは、御名を崇めさせたまえ…」"
 epidemic_events.5900.fallback: "この暗い時代を我らが耐え抜かんことを。"
 epidemic_events.5901.t: "解剖"
 epidemic_events.5901.desc: "台の上に横たわる死体は、さまざまな不気味な器具、そして医師の[physician.GetFirstName]と私に囲まれている。\n\n「私は迷っています、[ROOT.Char.Custom('FormOfAddressForLiege')]」[physician.GetFirstNameNoTooltip]は自分の足元をじっと見詰めながら、不安そうに話しはじめる。「この死体から何が得られるかはわかりません…」\n\n[physician.GetSheHe|U]は我々に#EMP できること#!を心得ている。[physician.GetSheHe]はただそれを命じられたくないのだ。感染者の遺体を解剖すれば、その対策をするための貴重な情報が手に入るかもしれない。唯一の疑問は、恐ろしい病に感染するリスクがあるかどうかだ…"
 epidemic_events.5901.a: "「一緒にやるのはどうだ？」"
 epidemic_events.5901.a.tt: "知識を得た"
 epidemic_events.5901.a.tt.plague: "疫病にかかった"
 epidemic_events.5901.b: "解剖を命じる。"
 epidemic_events.5901.c: "わかった、やめておこう。"
 epidemic_events.5902.t: "国境の交差路"
 epidemic_events.5902.desc: "私は急いで馬から降り、兵士の群れを掻き分けていく。ここは[border_county.GetNameNoTier]の国境伯爵領にある[border_province.GetName]である。現場での私の判断を仰ぎたいと元帥[marshal.GetFirstName]から手紙が届いたのだ。[marshal.GetHerHim]を盗み見て、その理由がわかった。\n\n疲弊し、腹を空かせたぼろぼろの群衆が、我々の前に不安げに立っている。彼らが遠方の地を襲い続ける残忍な疫病の避難者であることは明白だが、感染せずに逃げてきたという保証はない。\n\n今でさえ、男が一人空咳をしているのが見える。[marshal.GetFirstNameNoTooltip]は不安そうに口を覆っている。"
 epidemic_events.5902.a: "リスクは負えない。皆殺しにしろ。"
 epidemic_events.5902.b: "臨時の野営地を設置してやってもいい。"
 epidemic_events.5902.c: "追い返せ。"
 epidemic_events.5902.d: "通してやろう。"
 epidemic_events.5903.t: "奪われたささやかな楽しみ"
 epidemic_events.5903.desc: "「[ROOT.Char.GetFirstName]！だめだ！」[family.GetFirstName]の声が私の馬の足音よりも大きく響き渡る。[family.GetSheHe|U]は私に駆け寄り、とがめるように睨みつける。\n\n「外で何が起きているかは聞いているだろう。大量の死人と病…」[family.GetSheHe]が暗い顔で手を揉む。「安全な[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '野営地', '城')]の中にいるべきだ。頼む」\n\n私は溜め息をつくことしかできない。もう少し早く門をくぐっていれば、今頃田舎で楽しく自然を満喫していただろうに。"
 epidemic_events.5903.a: "たぶん[family.GetSheHe|U]の言う通りだ。"
 epidemic_events.5903.b: "「ふんっ、私は大丈夫だ！」"
 epidemic_events.5904.t: "審判の日の説教師"
 epidemic_events.5904.desc: "市場は普段は大賑わいなのだが、今日はひどく不快な声がその場所に響き渡っている。私はその犯人、腹の底から大声で叫んでいるある人物を監視する。\n\n「終末の時が近づいている！」[doomsday_preacher.GetSheHe]は叫び、通行人に向かって熱弁する。「我々は全員死ぬ！そう書かれているのだ！」\n\n説教師の口から飛んでくる唾が不快だ。しかし、聴衆のなかには大きな声で説教師を支持する者も出始めている。"
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U]の言う通りだ！我々は備えなければならない！"
 epidemic_events.5904.b: "衛兵、あの[doomsday_preacher.GetWomanMan]を捕らえろ。"
 epidemic_events.5904.c: "「どこに書かれているのか見せてみろ。自分の言葉を証明するんだ」"
 epidemic_events.5904.c.tt.success: "あなたは説教師の間違いを証明する"
 epidemic_events.5904.c.tt.failure: "あなたは議論に負ける"
 epidemic_events.5904.d: "「奴に耳を貸すな！」"
 epidemic_events.5904.d.tt: "[doomsday_province.GetName]を取り囲むすべての男爵領が#color_white 15%#!の確率で同じ補正を獲得する"
 epidemic_events.5905.t: "広がる焦燥"
 epidemic_events.5905.desc: "酒場の客たちは、私が来たのを見て最初は驚いた。しかしそれが落ち着くと、酒場はかなりくつろいだ雰囲気になった。それにもかかわらず、酒場の店主はどこか気が立っているように見える。\n\n「その、[ROOT.Char.Custom('FormOfAddressForLiege')]。あの恐ろしい疫病についてですが、感染するとどうなってしまうか聞いたことがありますか？#EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]そうですよ！#!」[peasant.GetSheHe]が必死に身振り手振りを交えて言う。「皆そう言っていますよ！一体どうしたら生き残れるでしょうか！？」\n\n#EMP 「皆」#!がまた嘘を吹聴して回っているな…"
 epidemic_events.5905.a: "「慌てる必要はない。私は医師だ、信じてくれ」"
 epidemic_events.5905.a.tt: "[province.GetName]を取り囲むすべての男爵領が#color_white 50%#!の確率で同じ補正を獲得する"
 epidemic_events.5905.b: "「そんなことが本当に起こると思うのか？」"
 epidemic_events.5905.b.tt.success: "あなたは彼らの説得に成功する"
 epidemic_events.5905.b.tt.failure: "彼らは納得していないようだ"
 epidemic_events.5905.c: "議論したところで、私を信用することはないだろう。"
 epidemic_events.5906.t: "放浪、熱弁"
 epidemic_events.5906.desc: "衛兵たちは普段、私の会議室に入ってくるときはもっと気を遣うが、今日は元帥の[marshal.GetFirstName]を先頭にためらいなく駆け込んできた。彼らの背後では、乱暴に引きずられてきた気の毒なある人物が目を見開き、どうやら鞭だと思われるものを固く握りしめている。\n\n「この者は[doomsday_province.GetName]で発見しました。通りを歩き回り、これで血が出るまで自分の体を痛めつけていたのです」[marshal.GetFirstNameNoTooltip|U]が鞭を指差す。「[flagellant.GetSheHe|U]は、恐ろしい疫病が到来し、我々は懺悔しなければならないと騒いで、地元住民たちを怯えさせていたのです」"
 epidemic_events.5906.a: "「お前とお前の同類が[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の信仰を壊しているのだ！」"
 epidemic_events.5906.a.tt.success: "あなたは苦行者の説得に成功する"
 epidemic_events.5906.a.tt.failure: "苦行者の決意は固いままだ"
 epidemic_events.5906.b: "[flagellant.GetSheHe]にも一理あるかもしれない…"
 epidemic_events.5906.c: "「そいつを投獄しろ、[marshal.GetFirstNameNoTooltip]」"
 epidemic_events.5906.d: "解放してやれ。その者に害はない。"
 epidemic_events.5906.d.tt: "[doomsday_province.GetName]を取り囲むすべての男爵領が#color_white 25%#!の確率で同じ補正を獲得する"
 fervor_loss_flagellants: "自由に放浪する苦行者"
 epidemic_events.5907.t: "小さな違和感"
 epidemic_events.5907.desc: "日の光が差し込み、私の目蓋がぱっと開く。立ち上がり、体を伸ばし、欠伸をすると…#EMP 咳が出た#!。\n\n喉が少し痛い。目が普段よりもわずかにかすんでいる。鼻もやや詰まっているように感じさえする。\n\nそんな、まさか。頼む、私だけは。私をこの運命から救いたまえ。ああ、[ROOT.Char.GetFaith.HighGodName]よ、恐ろしい疫病がこの地に到来し、私がその犠牲者になったのではないと言ってくれ…"
 epidemic_events.5907.a: "私の医師が最高の治療を施してくれる！"
 epidemic_events.5907.b: "なんでもない。大丈夫だ。"
 epidemic_events.5907.b.success: "本当に杞憂だった"
 epidemic_events.5907.b.failure: "ただ鼻が詰まっているだけだ"
 epidemic_events.5907.b.criticalfailure: "あなたは本当に病気にかかってしまう"
 epidemic_events.5908.t: "死体を積み重ねる者"
 epidemic_events.5908.desc: "今日の最初の嘆願者が私の方へ歩いてくる。しかし、位の高い者でないことは明白だ。[gravedigger.GetSheHe]が見苦しくない格好をする努力をしてきたことは確かだが、爪の下の泥と汚れがそれを証明している。\n\n「私は[province.GetName]の墓掘りの代表者です、[ROOT.Char.Custom('FormOfAddressForLiege')]」[gravedigger.GetSheHe]が話しはじめる。「お願いがあります。こうしているあいだにも恐ろしい疫病は我々に迫ってきています。我々のような崇高な仕事をする者がまもなく必要になることは確かです」\n\n「死体の処理という最も危険な仕事は我々がやりましょう」[gravedigger.GetSheHe|U]が話を続ける。「そのかわり、少しだけ報酬をはずんでいただきたいのです。お金を恵んではもらえないでしょうか？」"
 epidemic_events.5908.a: "「もう一度言ったら自分の墓を掘ることになるぞ」"
 epidemic_events.5908.b: "彼らに十分な報酬を与えてやれ。"
 epidemic_events.5908.c: "「ふんっ！お前のような奴はほかにもいくらでもいる」"
 epidemic_events.5999.t: "暗くなる水平線"
 epidemic_events.5999.desc: "手紙や書類が私の机に散乱している。どれも書かれている内容は同じだ。その言葉から漏れ出る狂乱に、胸底から恐怖が沸き起こる。\n\n病にかかるとまず寒気と発熱があり、その次に脇の下に壊死性の腫れ物ができる。呼吸がひどく乱れ、ときおり吐血し、唇と足先は鉛色の黒に変わる。その後、その病は金持ち、貧民、若者、老人、侯爵や虐げられた人々を見境なく殺すのだ。\n\n今は遠い土地から報告が来ているだけだが、私は震える指で日付けを数えてみる。\n\n病は近づいてきている。"
 epidemic_events.5999.a: "はっ！死なせておけ。"
 epidemic_events.5999.a.tt: "はるか遠くの場所の話だ！彼らの不運を喜んでもいいくらいだ。"
 epidemic_events.5999.b: "何か手を打たなければ！"
 epidemic_events.5999.b.tt: "建物を封鎖しろ！入口を閉じろ！バラを敷き詰めろ！"
 epidemic_events.5999.c.christian: "#EMP 「私が見ていると、見よ、緑の馬が…」#!"
 epidemic_events.5999.c.notchristian: "凶兆の時代がやって来る…"
 epidemic_events.0110.t: "塵から"
 epidemic_events.0110.desc: "ついに疫病がこの領国を去った。我々はこれを病が過ぎ去った後の混沌から立ち上がる好機と捉えなければならない。\n\n我々はこれより旧世界の残骸から復活する。新しいことを考える時だ。"
 epidemic_events.0110.desc.new_capital: "\n\n大勢の生存者たちがすでに新しい安息の地である、[new_preferred_capital.GetName]に向けて移動を始めている。新たな首都を創設する刺激的な機会となるかもしれない。"
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U]は新たな素晴らしい都市になるだろう。"
 epidemic_events.0110.b: "再建に金を惜しんではいけない。"
 epidemic_events.0110.c: "私にできることはない。"
