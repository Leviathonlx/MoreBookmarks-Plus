 epidemic_level_apocalyptic: "[plague_apocalyptic|E]"
 game_concept_epidemic: "疫病"
 game_concept_epidemic_desc: "$game_concept_epidemic$はマップ全体で広がる病気で、局所的な影響と、そのエリア内の人物への感染の両方を引き起こします。影響を受けた[baronies|E]にはその深刻度を表す[infection_rate|E]があり、[epidemic_resistance|E]を向上させることで抑えることができます。\n\n疫病には異なる[plague_intensities|E]があり、影響範囲、持続時間、[fatalities|E]に影響を与えます。"
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "疫病"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "感染率"
 game_concept_infection_rate_desc: "[epidemics|E]の影響を受けた[baronies|E]には$game_concept_infection_rate$があり、これは疫病の深刻度と影響力の強さを表しています。\n\n何も対策を講じなければ、$game_concept_infection_rate$は必ず最大値に向かって進行していきます。軽微、重大、壊滅的な[epidemics|E]はそれぞれ強度に応じて異なる速度で進行します。\n\n感染の影響を緩和するため、[rulers|E]は[realm|E]の[epidemic_resistance|E]を向上させることができます。"
 game_concept_infection_rates: "感染率"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "疫病耐性"
 game_concept_epidemic_resistance_desc: "$game_concept_epidemic_resistance$は、[barony|E]または[county|E]の[infection_rate|E]を低下させ、[epidemic|E]による影響を抑えます。\n\n$game_concept_epidemic_resistance$は$building_type_hospices_01$や$building_type_burial_site_01$ #weak （[duchy_building|E]）#!などの[buildings|E]、$court_physician_court_position$による[court_position_tasks|E]、[decisions|E]、またはイベントで高めることができます。"
 game_concept_epidemic_res: "疫病耐性"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "感染確率"
 game_concept_chance_of_infection: "感染確率"
 game_concept_infection_chance_desc: "$game_concept_infection_chance$は、現在進行中の[epidemic|E]によって[diseases|E]に感染する確率を示します。"
 game_concept_plague_intensity: "疫病の強度"
 game_concept_plague_intensity_desc: "[epidemic|E]には「壊滅的」、「重大」、「軽微」の強度があり、強度に応じて感染の拡大範囲、持続期間、感染する[characters|E]、[fatalities|E]が左右されます。"
 game_concept_plague_intensities: "疫病の強度"
