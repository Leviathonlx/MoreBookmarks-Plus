l_japanese:
 ep3_emperor_yearly.3000.t: "宮廷略奪の権利"
 ep3_emperor_yearly.3000.desc: "大柄で毛むくじゃらのヴァリャーグが大量の金や宝石を腕に抱えて、新しい皇帝の広間をよろよろと歩いている。\n\n[dead_emperor.GetTitledFirstNamePossessive]が死に、彼を最後まで守り抜くことを使命としていた者たちが、いまや宝物庫に向かっている。それは彼らの伝統的な権利であり、この異国の精鋭たちがきらびやかな報酬を得るのを止める勇気のある者はいない。\n\nこれは私の[GetMaA('varangian_guards').GetName]、誓いを交わした猟犬たちを、その鎖に繋いで満足させておくための代償である。\n\n"
 ep3_emperor_yearly.3000.desc_leader: "そうして、[varangian_leader.GetFullName]に率いられ、彼らは[ROOT.Char.GetFaith.HighGodNamePossessive]に選ばれし君主の金に手を伸ばす。"
 ep3_emperor_yearly.3000.desc_no_leader: "そうして、ノース人は[ROOT.Char.GetFaith.HighGodNamePossessive]に選ばれし君主の金に手を伸ばす。"
 ep3_emperor_yearly.3000.a: "「奴らを止めろ、親衛隊長！私の金を回収するのだ！」"
 ep3_emperor_yearly.3000.a.flavor: "「[varangian_leader.GetFirstNameNoTooltip]！お前は衛兵の隊長に任命されたのだから、衛兵たちを制御できるのだろう？#EMP やれ！#!」"
 ep3_emperor_yearly.3000.b: "慣習であろうとなかろうと、私はこのけだものたちを罰する！"
 ep3_emperor_yearly.3000.b.flavor: "報酬は奴らにやろう。だが帝国の宮廷はその威厳を保たねばならない。見せしめにするべきだ！"
 ep3_emperor_yearly.3000.c: "忠誠心にはそれなりの対価がある。"
 ep3_emperor_yearly.3000.c.flavor: "ヴァリャーグは定期的に高額な報酬を受け取るよりも、こうした大きな臨時収入を求めて長旅をする。"
 akolouthos_aptitude_option_unlock: "この選択肢はあなたの[GetCourtPositionType('akolouthos_court_position').GetName()]の[aptitude|E]が高いため選択可能"
 disrespected_varangians_modifier: "見下されたヴァリャーグ"
 disrespected_varangians_modifier_desc: "ヴァリャーグ親衛隊の臨時収入の権利に異議を唱えたことで、彼らと、同様の雇用部隊の忠誠心が大幅に低下した。"
 major_gold_to_varangians_tooltip: "[court_position|E]を持つヴァリャーグが#high 3#!人いるため、あなたは[gold_i]#negative_value 75#!を支払う"
 medium_gold_to_varangians_tooltip: "[court_position|E]を持つヴァリャーグが#high 2#!人いるため、あなたは[gold_i]#negative_value 50#!を支払う"
 minor_gold_to_varangians_tooltip: "[court_position|E]を持つヴァリャーグがいるため、あなたは[gold_i]#negative_value 25#!を支払う"
 loyal_varangians_modifier: "勇敢なヴァリャーグ"
 loyal_varangians_modifier_desc: "確固たるヴァリャーグの支援を受け、この人物の重歩兵部隊は守備にも攻撃にも優れている。"
 attentive_varangians_modifier: "忠実なヴァリャーグ"
 attentive_varangians_modifier_desc: "十分な報酬が支払われているため、ヴァリャーグ親衛隊は入念な警備を行うために喧嘩と大酒盛りを避けている。"
 eager_varangian_army: "ヴァリャーグの集団"
 ep3_emperor_yearly.3011.t: "我々の秘密の炎"
 ep3_emperor_yearly.3011.intro: "[invader.GetPrimaryTitle.GetNameNoTier]の[invader.GetTitleAsName]ともあろう者が、"
 ep3_emperor_yearly.3011.liege_attacking: "海を渡り、"
 ep3_emperor_yearly.3011.commander_attacking: "[invading_commander.GetTitledFirstNamePossessive]の船団を送り、"
 ep3_emperor_yearly.3011.desc: "穏やかな[army.GetLocation.GetNameNoTooltip]に侵入して、[ROOT.Char.GetFaith.HighGodNamePossessive]の都市に歯向かうとは。\n\n我が船隊、[Glossary( 'dromons', 'DROMONS_GLOSS' )]が、竜の口をした青銅の水管を乗せ、波止場から押し出される。海が穏やかで、船長たちがうまく連携して攻撃すれば…敵は炎に包まれる。\n\n[ROOT.Char.GetFaith.HighGodName]が我々の罪の代償を要求すれば、多くの[ROOT.Char.GetCapitalLocation.GetCounty.GetCulture.GetName]の守備兵たちも焼き殺されるだろう。ギリシャの火は混沌の化身である！"
 ep3_emperor_yearly.3011.kyrie_eleison: "[Glossary( 'キリエ・エレイソン', 'KYRIE_ELEISON_GLOSS' )]！"
 KYRIE_ELEISON_GLOSS: "#bold キリエ・エレイソン#!（主よ、我々を憐れみたまえ）#!——これは様々な場面で用いられるキリスト教の祈りの言葉である。戴冠式や教皇の就任式で歌われ、ビザンツ軍はこれをときの声として用いた。"
 ep3_emperor_yearly.3011.a: "#EMP 海面#!に火を放て！"
 ep3_emperor_yearly.3011.a.success: "その攻撃は敵を焼き殺す"
 ep3_emperor_yearly.3011.a.fail: "かなりの損害を与える"
 ep3_emperor_yearly.3011.a.critical_fail: "あなたの船隊は自滅する"
 ep3_emperor_yearly.3011.b: "船隊を危険にさらすわけにはいかない。"
 unable_to_use_fire_ships_tooltip: "@alert_icon! #alert_trial ギリシャの火は#high 30日間#!、使用できません#!"
 ravaged_by_greek_fire_modifier: "ギリシャの火による復讐"
 ravaged_by_greek_fire_modifier_desc: "この軍の生存者はひどい火傷を負い、完全に意気消沈している。"
 defenders_immolated_modifier: "焼き殺された守備兵"
 defenders_immolated_modifier_desc: "この港には船隊がなく、外壁を守っているのは包帯を巻いた、ひどい火傷を負った生存者たちだ。"
 assaulted_by_greek_fire_modifier: "ギリシャの火による攻撃"
 assaulted_by_greek_fire_modifier_desc: "この人物の軍は士気を失い、散り散りになっている。兵士の多くが海上のギリシャの火による攻撃で生きたまま焼かれた。"
 ep3_emperor_yearly.3012.t: "ボスポラス海峡の竜"
 ep3_emperor_yearly.3012.intro: "私の[Glossary( 'dromons', 'DROMONS_GLOSS' )]がその恐怖の兵器で[invader.GetPrimaryTitle.GetAdjective]の船隊を舐められるほどの距離まで接近する。\n\n轟音が[army.GetLocation.GetNameNoTooltip]中で鳴り響く！大きな炎の尾が、煙が立ち込め地獄の叫び声が響く戦場を照らす。\n\n"
 ep3_emperor_yearly.3012.attack_success: "薪を高く積み上げた火葬場のように、[invader.GetTitledFirstNamePossessive]の船団が炎に包まれる。泣きわめく炭化した体が船から飛び出し、[invader.GetFaith.HighGodNamePossessive]の救いを求めるが、たとえ水の中にいたとしても、正義の炎を浴びるだけだ！\n\n海が光り、私のデュロモイが勝利を収めて帰還する。"
 ep3_emperor_yearly.3012.attack_fail: "[invader.GetPrimaryTitle.GetAdjectiveNoTooltip]の船の何隻かには火が付き、絶望した船員たちが悲痛の声を上げるが、ほかの船は散り散りになり、攻撃を避けていく。それからまもなく、私のデュロモイがタールとナフサの臭いを放ちながら、停泊所へ戻ってくる。\n\n敵軍は火を付けられ弱体化したものの、まだ力を残している。"
 ep3_emperor_yearly.3012.attack_crit_fail: "しかし、なんということだ、荒波が水管の炎を#EMP こちら側の甲板#!に押し流し、#EMP 私の船隊に火が付いてしまう！#![invader.GetPrimaryTitle.GetAdjectiveNoTooltip]の船隊はいまだちょうど我々の射程範囲外にいる。\n\n生き残った仲間の船はわずか数隻で、のそのそとコンスタンティノープルの大きな港に戻ってくる。"
 ep3_emperor_yearly.3012.a_success: "かつて侵略者だったものは、今、#EMP 灰となった！#!"
 ep3_emperor_yearly.3012.a_fail: "[ROOT.Char.GetFaith.PositiveAfterLife]の炎にも限界はある。"
 ep3_emperor_yearly.3012.a_crit_fail: "大惨事だ！"
 two_knights_killed_tooltip: "@death_icon!#high 2#!人の[knights|E]が殺される"
 three_knights_killed_tooltip: "#high 3#!人の[knights|E]が負傷する"
 two_knights_wounded_tooltip: "#high 2#!人の[knights|E]が負傷する"
