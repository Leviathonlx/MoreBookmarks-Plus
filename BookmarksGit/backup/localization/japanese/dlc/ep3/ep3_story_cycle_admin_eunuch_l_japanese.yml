l_japanese:
 #Story Cycle
 admin_eunuch_header: "著名な宦官："
 admin_eunuch_upgrade_modifier_tt: "#weak [modifiers|E]をアップグレード#!"
 admin_eunuch_downgrade_modifier_tt: "#weak [modifiers|E]をダウングレード#!"
 admin_eunuch_flavor_tt: "#weak [eunuch.GetFirstNamePossessiveNoTooltip]の影響力は大きな利益となる可能性があるが、その対価は？#!"
 admin_eunuch_rivalry_tt: "[THIS.Char.GetShortUIName]は[eunuch.GetShortUIName]とのあいだに対立関係を築きつつある"
 #Events
 ep3_story_cycle_admin_eunuch.1001.t: "$admin_eunuch_header$[eunuch.GetFullNameNoTooltip]"
 ep3_story_cycle_admin_eunuch.1001.intro_byz: "数世紀にわたり、[Glossary( 'eunoukhoi', 'EUNOUKOS_GLOSS' )]は[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の官僚組織や宮廷で顧問や側近として仕え、当時の政治的な戦いで重要な役割を果たした。"
 ep3_story_cycle_admin_eunuch.1001.intro: "円滑な政治と宮廷の安全を確保するため、領国は常に行政官や信頼できる使用人を必要としている。宦官は[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]で最も重宝される存在だ。"
 ep3_story_cycle_admin_eunuch.1001.desc: "\n\n[eunuch.GetFirstName]は瞬く間に出世し、才能と高潔さを持ち合わせ、何事にも慎重であることで、宮殿内のあらゆる階級から並々ならぬ賞賛を受けている。"
 ep3_story_cycle_admin_eunuch.1001.arrivals: "\n\n卑しい[origin.GetDeJureLiege.GetAdjective]一族の出身である[eunuch.GetHerHis]の親戚たちは、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]にいる[eunuch.GetHerHim]の元に身を寄せたばかりである…"
 ep3_story_cycle_admin_eunuch.1001.a: "[eunuch.GetHerHim]にぴったりの仕事がある。"
 ep3_story_cycle_admin_eunuch.1001.b: "監視すべきだな…"
 EUNOUKOS_GLOSS: "宦官とは侍従としての一般的な役割にちなんで、文字通り「寝室の衛兵」であり、去勢された男性の使用人であった。さまざまな社会階層から引き抜かれ、しばしば高い教育を受け、肉欲をそそられることも父性的な関心もないことから信頼されているので、たちまちビザンツの政治における強力な駒となった。"
 ep3_story_cycle_admin_eunuch.2010.t: "$admin_eunuch_header$信頼できる者"
 ep3_story_cycle_admin_eunuch.2010.desc: "宮廷で宦官の[eunuch.GetTitledFirstName]が部屋を見渡しながら、小声で話しかけてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[eunuch.GetSheHe]が話す。「政府の仕事が今よりもはるかに円滑に処理できることは明らかです」\n\n「明確で整然とした計画を立てれば、領国に大きな安心感を与えられます。私に任せてください」"
 ep3_story_cycle_admin_eunuch.2010.a: "ああ、そういったことは君が対処すべきだ、[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2010.b: "現在のやり方で十分だ。"
 ep3_story_cycle_admin_eunuch.2015.t: "$admin_eunuch_header$仕事の分担"
 ep3_story_cycle_admin_eunuch.2015.desc: "私の宦官、[eunuch.GetTitledFirstName]は近頃とても役に立っており、領国の煩わしい業務の多くを肩代わりしてくれている。\n\n書類の山を読み進め、蝋を大量に消費しながら帝国の封蝋を次々に押していると、[eunuch.GetSheHe]が優しく提案する。「我が主君、 "
 ep3_story_cycle_admin_eunuch.2015.war: "あなたは戦争に時間と労力を奪われている。"
 ep3_story_cycle_admin_eunuch.2015.hunter: "あなたには大好きな狩りをする時間がない。"
 ep3_story_cycle_admin_eunuch.2015.fallback: "あなたは国の退屈な仕事に追われている。"
 ep3_story_cycle_admin_eunuch.2015.outro: "よろしければ、私が代わりにその面倒な仕事を引き受けましょうか…」"
 ep3_story_cycle_admin_eunuch.2015.a: "とても助かるよ、[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2015.b: "自分で問題なく対処できる。"
 ep3_story_cycle_admin_eunuch.2021.t: "$admin_eunuch_header$高い地位"
 ep3_story_cycle_admin_eunuch.2021.desc: "私の宦官、[eunuch.GetTitledFirstName]が個人的な面会を手配したので、私は[eunuch.GetHerHim]が人を連れて現れたことに驚く。「あっ、[ROOT.Char.GetTitleAsNameNoTooltip]様！」[eunuch.GetSheHe]は甲高い声で言う。「私の[governor.Custom('ComplimentAdjective')][eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))]、[governor.GetTitledFirstName]はご存じですか？」\n\n事前に練習してきたようで、その[governor.GetWomanMan]は自分が私の役に立てることを巧みに訴えかけてくる。\n\n「我が主君、[governor.GetFirstNameNoTooltip]は[title.GetAdjective][title.GetTierAsNameNoTooltip]の属州総督に#EMP 適任#!でしょう。いずれにせよ、ほかの候補者よりははるかに良いかと…」"
 ep3_story_cycle_admin_eunuch.2021.a.grant: "いいだろう、[title.GetNameNoTierNoTooltip]は[governor.GetFirstNamePossessiveNoTooltip]のものだ。"
 ep3_story_cycle_admin_eunuch.2021.a: "いいだろう、[governor.GetFirstNameNoTooltip]を候補者名簿に記載する。"
 ep3_story_cycle_admin_eunuch.2021.b: "君の[eunuch.Custom2('RelationToMeShort', SCOPE.sC('governor'))]は正当な手続きを踏むべきだ…"
 ep3_story_cycle_admin_eunuch.2023.desc: "王宮から見ながら、私はあなたの才能が発揮されぬまま、あなたより劣る者たちが[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]の属州総督として出世していることを嘆いています。\n\n[emperor.GetTitleAsNameNoTooltip]は、たとえ自分のためでなくとも[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]のために、あなたの才能を認めなければなりません。多少の資金があれば、[governor.GetSheHe]にも同じように理解してもらうことができるのですが…"
 ep3_story_cycle_admin_eunuch.2023.a: "ではそうしてくれ、宦官よ！"
 ep3_story_cycle_admin_eunuch.2023.a.tt: "[eunuch.GetFirstName]はあなたに[governorship|E]を与えるよう、[emperor.GetTitledFirstName]を説得することを試みる"
 ep3_story_cycle_admin_eunuch.toast: "著名な宦官"
 ep3_story_cycle_admin_eunuch.2023.b: "こんなことをしている時間はない。"
 ep3_story_cycle_admin_eunuch.2023.b.toast: "提案拒否"
 ep3_story_cycle_admin_eunuch.2024.t: "$admin_eunuch_header$高貴な職位"
 ep3_story_cycle_admin_eunuch.2024.desc: "私の宦官、[eunuch.GetTitledFirstName]はすっと部屋の中に入ると、私が座っているところまで恭しくやって来る。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！」[eunuch.GetSheHe]が嬉しそうな声を出す。「お会いできてよかったです！ちょうど[title.GetBaseNameNoTier]の状況について考えていたのですが、[title.GetTierAsNameNoTooltip]には強く頼れる指導者が必要です」\n\n「折よく、私は適任者に心当たりがあります。閣下、私見ですが、[governor.GetTitledFirstName]は忠実で、#EMP 恐るべき#!属州総督となるでしょう」"
 ep3_story_cycle_admin_eunuch.2031.t: "$admin_eunuch_header$聖なる[new_patriarch.GetMotherFather|U]"
 ep3_story_cycle_admin_eunuch.2031.intro: "私の宦官、[eunuch.GetTitledFirstName]に"
 ep3_story_cycle_admin_eunuch.2031.intro_byz: "アヤソフィア"
 ep3_story_cycle_admin_eunuch.2031.intro_fallback: "[ROOT.Char.GetFaith.HouseOfWorship]"
 ep3_story_cycle_admin_eunuch.2031.desc: "で落ち合うよう頼まれて好奇心が刺激されたが、[eunuch.GetHerHim]が[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の敬虔な信者を不自然に装う[eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))]の[new_patriarch.GetFirstName]と一緒にいるのを見て、さらに好奇心が強まる。\n\n[eunuch.GetFirstNameNoTooltip]は話がうまい。実際、そのせいで[eunuch.GetHerHis]の説得力のある議論の重大さにほとんど気付けない。\n\n「我が主君」[eunuch.GetSheHe]はおかしな表情で歌うように話す。「それゆえ、[new_patriarch.GetFirstNameNoTooltip]が[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]の新たな[old_patriarch.GetTitleAsName]となるのは、[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の意志に違いありません！」"
 ep3_story_cycle_admin_eunuch.2031.a: "君の[eunuch.Custom2('RelationToMeShort', SCOPE.sC('new_patriarch'))]が[old_patriarch.GetTitleAsNameNoTooltip]と#EMP なるべき#!だ！"
 ep3_story_cycle_admin_eunuch.2031.b: "まったく、#EMP 突飛#!な提案だ…"
 ep3_story_cycle_admin_eunuch.2040.t: "$admin_eunuch_header$テーブルの席"
 ep3_story_cycle_admin_eunuch.2040.desc: "私の宦官、[eunuch.GetTitledFirstName]は書類を読む私に近づいてくる。「ああ、[ROOT.Char.GetTitleAsNameNoTooltip]様！」[eunuch.GetSheHe]は高い声でそう言うと、優しく扉を閉じる。「少しお時間をよろしいですか？」\n\n「評議会のことですが…業務を請け負う者たちが仕事をきちんとしていないのは見るに耐えられません」私は片眉を上げる。\n\n[eunuch.GetSheHe|U]は咳払いをする。「私が喜んでその業務の一部を引き受け、あなたと[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の利益をさらに綿密に追求しましょう」"
 ep3_story_cycle_admin_eunuch.2040.a: "素晴らしい考えだ、[eunuch.GetFirstNameNoTooltip]。すぐに始めてくれ。"
 ep3_story_cycle_admin_eunuch.2040.b: "君のほかの仕事がおざなりになっては困る。"
 ep3_story_cycle_admin_eunuch.2040.a.toast: "評議会の任命"
 ep3_story_cycle_admin_eunuch.2041.t: "$admin_eunuch_header$別の声"
 ep3_story_cycle_admin_eunuch.2041.desc: "私の宦官、[eunuch.GetTitledFirstName]が評議会室の扉の向こうから顔を出し、私を見つけるなりにやりと笑い、自分の親戚を連れて中に入ってくる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様！」[eunuch.GetSheHe]は震えている。「いささか能力に欠ける評議員たちのことを考えていたときに、ふと思いついたのです！ここにいる私の[eunuch.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]、[councillor.GetFirstName]はあなたの治世において重要な存在になるかもしれません！」"
 ep3_story_cycle_admin_eunuch.2041.a: "いいだろう、君の言う通りにしよう、[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2041.b: "考えておこう…"
 ep3_story_cycle_admin_eunuch.2043.desc: "王宮の宦官として、私には領国がうまく統治されていないことがよくわかります。あなたが[emperor.GetTitleAsNamePossessive]の最も価値があり、しかし見過ごされている臣下の一人であることは明白です。\n\n支援していただけるのなら、[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]のために、私があなたの助言がいかに有用かを声高々に宣伝しましょう。"
 ep3_story_cycle_admin_eunuch.2043.a: "ぜひ頼む、[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2043.a.tt: "[eunuch.GetFirstName]はあなたを[councillor|E]にするよう、[emperor.GetTitledFirstName]を説得することを試みる"
 ep3_story_cycle_admin_eunuch.2043.b: "興味がない。"
 ep3_story_cycle_admin_eunuch.2043.b.toast: "提案拒否"
 ep3_story_cycle_admin_eunuch.2044.t: "$admin_eunuch_header$有力な助言"
 ep3_story_cycle_admin_eunuch.2044.desc: "私の宦官、[eunuch.GetTitledFirstName]は我々が国務について話し合う準備を進めていると、鋭く咳払いする。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様」[eunuch.GetSheHe]は言葉を選びながら急き立てる。「あなたの政府は#EMP もちろん#!うまく機能していますが、いくつか好機を逃しているとどうしても考えざるを得ません」\n\n「高官に#EMP 適任#!でありながら、見過ごされている者たちがいます。たとえば、[councillor.GetTitledFirstName]のような人間です！[councillor.GetSheHe|U]はあなたの治世において重要な存在になるでしょう！」"
 ep3_story_cycle_admin_eunuch.2050.t: "$admin_eunuch_header$有益な取り組み"
 ep3_story_cycle_admin_eunuch.2050.desc: "宦官の[eunuch.GetTitledFirstName]が満足げな笑みを浮かべながらこちらに近づき、ささやく。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、素晴らしい案をお持ちしました！」\n\n"
 ep3_story_cycle_admin_eunuch.2050.debase: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]は常に金を必要としており、私は財政の管理者です。造幣戦略を少し調節すれば、大金を節約できます！」"
 ep3_story_cycle_admin_eunuch.2050.raise_taxes: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]は常に資産を必要としているため、#EMP 控えめ#!な増税案を考えてきました！」"
 ep3_story_cycle_admin_eunuch.2050.candidacy: "「[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]中で多くの声を聞いてきましたが、今こそあなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('boon_target'))]、[boon_target.GetFirstNamePossessive]を[boon_title.GetAdjective][boon_title.GetTierAsNameNoTooltip]に推薦する好機でしょう！」"
 ep3_story_cycle_admin_eunuch.2050.fabricate_hook: "「[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]では情報もうわさもすぐに広まります！私の影響力を利用すれば、[boon_victim.GetTitledFirstName]に自分の立場を教えてやることができますよ！」"
 ep3_story_cycle_admin_eunuch.2050.imprison_rebel: "「厄介者の[boon_victim.GetTitledFirstName]が何をしてきたかは我々全員が知っています。折よく、よい解決策があります！」"
 ep3_story_cycle_admin_eunuch.2050.influence: "「私には多くの情報屋と宣伝役がいます。彼らは少し指示を出すだけで動きます。支援者は何人いても困らない、これは私がいつも言っていることです」"
 ep3_story_cycle_admin_eunuch.2050.outro: "\n\n「というわけで、指示を出しましょうか、[ROOT.Char.GetTitleAsNameNoTooltip]様？」"
 ep3_story_cycle_admin_eunuch.2050.a: "見事だ。素晴らしい取り組みである！"
 ep3_story_cycle_admin_eunuch.2050.b: "必要ない、[eunuch.GetFirstNameNoTooltip]よ。"
 ep3_story_cycle_admin_eunuch.2051.t: "$admin_eunuch_header$小さな鳥"
 ep3_story_cycle_admin_eunuch.2051.desc: "宦官の[eunuch.GetTitledFirstName]が私と私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secret_owner'))]である[secret_owner.GetTitledFirstName]との秘密の会合を手配した。だが[secret_owner.GetTitledFirstName]の顔を見たところ、状況が分かっていないようだ。\n\n宦官は甲高い声で笑いながら[ROOT.Char.GetFaith.HighGodName]への畏れを哀れな[secret_owner.GetWomanMan]に植え付け、[secret_owner.GetSheHe]が発見した私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secret_owner'))]の暗い秘密について、遠回しに探った。\n\n[eunuch.Custom('InsultNoun')]はようやく満足し、こちらを向いて嫌な笑みを浮かべる。「[ROOT.Char.Custom('FormOfAddressForLiege')]、#EMP 私#!が得た情報を知りたいですか？」"
 ep3_story_cycle_admin_eunuch.2051.a: "すべて教えてくれ、[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2051.a.tt: "あなたは[secret_owner.GetTitledFirstNamePossessive]の[secrets|E]を知る"
 ep3_story_cycle_admin_eunuch.2051.b: "知らない方がいいと思う…"
 ep3_story_cycle_admin_eunuch.2052.t: "$admin_eunuch_header$計画中の何か"
 ep3_story_cycle_admin_eunuch.2052.desc: "宦官の[eunuch.GetTitledFirstName]が私と私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scheme_owner'))]である[scheme_owner.GetFirstName]との秘密の会合を手配した。[scheme_owner.GetFirstName]の顔を見たところ、[eunuch.GetFirstNamePossessiveNoTooltip]の言葉に非常に戸惑っているようだ。\n\n宦官は甲高い声で笑いながら[ROOT.Char.GetFaith.HighGodName]への畏れを哀れな[scheme_owner.GetWomanMan]に植え付け、[eunuch.GetSheHe]が見つけ出したという私の[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))]の暗い計画について、遠回しに探った。\n\n[eunuch.Custom2('InsultNoun', ROOT.Char)]はようやく満足し、こちらを向いて嫌な笑みを浮かべる。「[ROOT.Char.Custom('FormOfAddressForLiege')]、あなたの[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scheme_owner'))]が何を企んでいたか知りたいですか？」"
 ep3_story_cycle_admin_eunuch.2052.a: "すべて教えてくれ、[eunuch.GetFirstNameNoTooltip]！"
 ep3_story_cycle_admin_eunuch.2052.a.tt: "あなたは[scheme_owner.GetTitledFirstNamePossessive]の[hostile_schemes|E]を暴く"
 ep3_story_cycle_admin_eunuch.2052.b: "知らない方がいいと思う…"
 ep3_story_cycle_admin_eunuch.2060.t: "$admin_eunuch_header$さらなる責任"
 ep3_story_cycle_admin_eunuch.2060.desc: "私の宦官、[eunuch.GetTitledFirstName]はこちらに近寄ってくると、小さく咳をしてから謁見前の私に話を切り出す。「ああ、[eunuch.Custom2('RelationToMeShort', ROOT.Char)]よ、頼みたかったことがある」\n\n「宮廷での地位には大変感謝しているのだが、私はもっと役に立てると思う。実は、ぜひ就きたい役職があるのだが…」"
 ep3_story_cycle_admin_eunuch.2060.a: "わかった、わかった。そうするといい、[eunuch.GetFirstNameNoTooltip]。"
 ep3_story_cycle_admin_eunuch.2060.b: "いや、別の考えがある…"
 ep3_story_cycle_admin_eunuch.2061.t: "$admin_eunuch_header$家族の昇進"
 ep3_story_cycle_admin_eunuch.2061.desc: "私の宦官、[eunuch.GetTitledFirstName]が驚くほど美しい[positioner.GetWomanMan]を連れて私に近づいてくる。「ご覧ください、[ROOT.Char.GetTitleAsNameNoTooltip]様！」[eunuch.GetSheHe]が笑う。「私の優秀な[eunuch.Custom2('RelationToMeShort', SCOPE.sC('positioner'))]、[positioner.GetTitledFirstName]をお連れしました！」\n\n事前に練習してきたようで、その[positioner.GetWomanMan]は自分が私の役に立てることを訴えかけてくる。\n\n「我が主君、[positioner.GetFirstNameNoTooltip]は宮廷の役職に#EMP ふさわしい#!人物でしょう。ここで働かせないのはもったいない…"
 ep3_story_cycle_admin_eunuch.2061.a: "[positioner.GetFirstNameNoTooltip]は素晴らしい！"
 ep3_story_cycle_admin_eunuch.2061.b: "納得いかない…"
 ep3_story_cycle_admin_eunuch.2070.t: "$admin_eunuch_header$社会的地位の向上"
 ep3_story_cycle_admin_eunuch.2070.desc: "私の宦官、[eunuch.GetTitledFirstName]が自分の家族の一員を引き連れて私の前に現れる。「[ROOT.Char.GetTitleAsNameNoTooltip]様！」[eunuch.GetSheHe]が笑う。「あなたに素晴らしい提案があります！」\n\n「ここにいる私の[eunuch.Custom2('RelationToMeShort', SCOPE.sC('eunuch_marry'))]、[eunuch_marry.GetTitledFirstName]は、あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emperor_marry'))]、[emperor_marry.GetTitledFirstName]の伴侶となるに#EMP ふさわしい#!。あなたもそう思うはずです！」\n\nその[eunuch_marry.GetWomanMan]は、事前に何度も練習したことがうかがえる完璧さで、堂々と私の目の前にやって来る。"
 ep3_story_cycle_admin_eunuch.2070.a: "[eunuch_marry.GetFirstNameNoTooltip]は[emperor_marry.GetFirstNameNoTooltip]にお似合いだ！"
 ep3_story_cycle_admin_eunuch.2070.b: "そうは思わないが…"
 ep3_story_cycle_admin_eunuch.3000.t: "$admin_eunuch_header$お気に入り"
 ep3_story_cycle_admin_eunuch.3000.desc: "このところ、[eunuch.GetTitledFirstName]が自分の[eunuch.Custom2('RelationToMeShort', SCOPE.sC('protege'))]、[protege.GetFirstName]を特別に可愛がっているという噂ばかり耳にする。\n\n宦官は[protege.GetHerHim]を、まるで自分が持つことのできない[protege.Custom('GetDaughterSon')]のように扱っている…"
 ep3_story_cycle_admin_eunuch.3000.a: "興味深い。"
 ep3_story_cycle_admin_eunuch.3001.t: "$admin_eunuch_header$弟子"
 ep3_story_cycle_admin_eunuch.3001.desc: "私の宦官、[eunuch.GetTitledFirstName]は別の去勢者を弟子にし、[student.GetHerHim]に[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の管理のあれこれを教えている。\n\n[student.GetFirstName]はよく[eunuch.GetHerHim]と一緒におり、財務状況を確認したり、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の経済について語り合っている。いや、まさかそんなはずは…"
 ep3_story_cycle_admin_eunuch.3001.a: "有用な宦官がまた一人増えた、ということだろう。"
 ep3_story_cycle_admin_eunuch.3010.t: "$admin_eunuch_header$好敵手"
 ep3_story_cycle_admin_eunuch.3010.desc: "宦官室の事情は私のような凡人にはわからないが、[eunuch.GetFirstName]の突然の出世と広大な影響力が宦官たちの世界においても敵を作ってしまったことは明らかだ。\n\n別の宦官である[rival.GetFirstName]は、敵対関係を露わにしている。どうやら二人は互いに全力で邪魔し合っているようだ。"
 ep3_story_cycle_admin_eunuch.3010.a: "彼らなら意見の食い違いを解決できるだろう…"
 ep3_story_cycle_admin_eunuch.4000.t: "$admin_eunuch_header$告発"
 ep3_story_cycle_admin_eunuch.4000.desc: "ベッドに向かう途中、苦しそうな顔をした[eunuch.GetFirstName]とすれ違う。[eunuch.GetHerHim]は私を見てハッと息を呑む。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、会えて良かった！ああ、非常に悲しい知らせがあるのです！」\n\n[eunuch.GetSheHe|U]はこちらに近づき、耳元でささやく。「あなたの[spouse.Custom('WifeHusband')]、私の[eunuch.Custom2('RelationToMeShort', ROOT.Char)]のことです！どうやら[spouse.GetSheHe]は…不倫しているようです！宮廷の誰かと体を交えたとか！」\n\n私は[eunuch.GetHerHim]を見つめ、言葉に詰まる。"
 ep3_story_cycle_admin_eunuch.4000.a: "今すぐ説明しろ！"
 ep3_story_cycle_admin_eunuch.4000.success: "あなたは真実を突き止める"
 ep3_story_cycle_admin_eunuch.4000.success.tt: "[secret|E]または[scheme|E]が明らかになる可能性がある"
 ep3_story_cycle_admin_eunuch.4000.failure: "あなたはただ疑念を抱くだけだ"
 ep3_story_cycle_admin_eunuch.4010.failure.tt: "あなたは何も見つけられなかった"
 ep3_story_cycle_admin_eunuch.4000.b: "ああ、気付いている。"
 ep3_story_cycle_admin_eunuch.4000.b.reason: "この選択肢はあなたがすでに[secret|E]を知っていたため選択可能"
 ep3_story_cycle_admin_eunuch.4000.c: "あの見下げた[spouse.Custom2('InsultNounSexual', ROOT.Char)]め！奴をすぐに投獄しろ！"
 ep3_story_cycle_admin_eunuch.4000.innocent: "浮気の証拠は見つからない"
 ep3_story_cycle_admin_eunuch.4010.t: "$admin_eunuch_header$軽率"
 ep3_story_cycle_admin_eunuch.4010.desc: "近頃、うわさが急速に広まってきている。そしてその内容について考えれば考えるほど、うわさは本当だと思えてくる…\n\n私の[spouse.Custom('WifeHusband')]、そして[seducer.GetFirstName]！[spouse.GetTitledFirstName]がどうして私にこんなことを…？頭の中で今までのことを何度も思い返すが、真実には近づけない。\n\nあの悪党の[seducer.Custom2('RelationToMeShort', SCOPE.sC('eunuch'))]、[eunuch.GetFirstName]がこの件に絡んでいると思うのだが、どうすれば確かめられるだろうか？"
 ep3_story_cycle_admin_eunuch.4010.a: "この陰謀の首謀者が誰か突き止めよう…"
 ep3_story_cycle_admin_eunuch.4010.c: "すぐにあの三人を投獄しろ！"
 ep3_story_cycle_admin_eunuch.4010.d: "それほど#EMP まずい#!というわけでもないか？"
 ep3_story_cycle_admin_eunuch.5000.t: "$admin_eunuch_header$敵対"
 ep3_story_cycle_admin_eunuch.5000.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('whinger'))]、[whinger.GetTitledFirstName]が威張りながら私の書斎に入り、部屋を見渡す。[whinger.GetSheHe]はようやくこちらに近づいてきて、溜め息をつく。「よかった。あの#EMP 下衆#!はここにはいない！」\n\n誰のことかと一瞬考えたが、その必要はほとんどなかった。「[whinger.Custom2('RelationToMeShort', ROOT.Char)|U]よ！あの宦官、[eunuch.GetFirstName]を#EMP どうにかしろ#!！奴はいろいろなことに首を突っ込んで、聞き耳を立てている。言っておくが、奴は何かよからぬことを企んでいる！」"
 ep3_story_cycle_admin_eunuch.5000.a: "馬鹿を言え！[eunuch.GetSheHe|U]は忠実なしもべだ。"
 ep3_story_cycle_admin_eunuch.5000.b: "そうかもしれないな…"
 ep3_story_cycle_admin_eunuch.5010.t: "$admin_eunuch_header$抵抗"
 ep3_story_cycle_admin_eunuch.5010.desc: "「お前を絡めとろうと、こいつがクモのように巣を張り巡らしているのがわからないのか、[rival.Custom2('RelationToMeShort', ROOT.Char)]よ？」[rival.GetFirstName]が話を遮り、[eunuch.GetFirstName]は明らかに困惑した様子で私を見ている。\n\nこのところ、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))]と[eunuch.GetFirstNameNoTooltip]の対立が強まっており、宮廷の大問題に発展しかけている。\n\n[eunuch.GetFirstNameNoTooltip]は冷静になってから言い返す。「馬鹿げた言いがかりです、[ROOT.Char.Custom('FormOfAddressForLiege')]！私はいつだって[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のためを一番に思っています！」"
 ep3_story_cycle_admin_eunuch.5010.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival'))|U]よ、私が[eunuch.GetFirstNameNoTooltip]を信頼しているのだから、そなたも信頼するのだ。"
 ep3_story_cycle_admin_eunuch.5010.b: "ああ、宦官は一線を踏み越えている。"
 ep3_story_cycle_admin_eunuch.5020.t: "$admin_eunuch_header$最低限の抵抗"
 ep3_story_cycle_admin_eunuch.5020.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('puppet'))]、[puppet.GetTitledFirstName]が宦官の[eunuch.GetFirstName]と会う日が増えてきており、二人はいつも一緒にいて、内密な二人だけの話をしていると聞かされる。\n\nさらに、[puppet.GetFirstNameNoTooltip]はある種の指導を受けており、あたかも[eunuch.GetFirstNameNoTooltip]は宦官室で働けるよう[puppet.GetHerHim]を訓練しているようだというのだ！"
 ep3_story_cycle_admin_eunuch.5020.a: "意外な二人組だ。"
 ep3_story_cycle_admin_eunuch.6000.t: "$admin_eunuch_header$[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]のクーデター"
 ep3_story_cycle_admin_eunuch.6000.desc: "玉座の間をうろうろしていると、[eunuch.GetFirstName]が宦官の一団を引き連れ、目的を持ってこちらに近づいてくる。「[ROOT.Char.GetTitleAsNameNoTooltip][ROOT.Char.GetLadyLord]様！お話があります！」彼が叫ぶ。"
 ep3_story_cycle_admin_eunuch.6000.body: "\n\nその宦官は深い溜め息をつく。「閣下、こんなことになってしまい申し訳ありません。#EMP 本当#!に残念です。あなたの統治をもはや維持することはできないと知らせるよう、指示を受けました」\n\n"
 ep3_story_cycle_admin_eunuch.6000.family: "「帝国のため、あなたの[ROOT.Char.Custom2('RelationToMeShort', coupist)]、[coupist.GetTitledFirstName]に皇帝の座が譲られることが決まりました！」"
 ep3_story_cycle_admin_eunuch.6000.co_caesar: "「帝国のため、あなたの[ROOT.Char.Custom2('RelationToMeShort', coupist)]、[coupist.GetTitledFirstName]に皇帝の座が譲られることが決まりました！」"
 ep3_story_cycle_admin_eunuch.6000.eunuch_family: "「[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のため、私の[eunuch.Custom2('RelationToMeShort', coupist)]、[coupist.GetTitledFirstName]に皇帝の座が譲られることが決まりました！」"
 ep3_story_cycle_admin_eunuch.6000.regent: "「帝国のため、あなたの摂政、[coupist.GetTitledFirstName]に皇帝の座が譲られることが決まりました！」"
 ep3_story_cycle_admin_eunuch.6000.fallback: "「帝国のため、[coupist.GetTitledFirstName]に皇帝の座が譲られることが決まりました！」"
 ep3_story_cycle_admin_eunuch.6000.a: "これは#EMP 裏切り#!だ。衛兵！奴らを捕らえろ！"
 ep3_story_cycle_admin_eunuch.6000.a.success: "クーデターは阻止される"
 ep3_story_cycle_admin_eunuch.6000.a.failure: "クーデターは成功する"
 ep3_story_cycle_admin_eunuch.6000.c: "今すぐ立ち去れば、生かしておいてやろう。"
 ep3_story_cycle_admin_eunuch.6000.d: "いいだろう…そなたの言う通りにしよう。"
 ep3_story_cycle_admin_eunuch.8000.t: "$admin_eunuch_header$権力への固執"
 ep3_story_cycle_admin_eunuch.8000.intro: "宦官の[eunuch.GetTitledFirstName]は私の"
 ep3_story_cycle_admin_eunuch.8000.intro_byz: "[Glossary( 'eunoukhos', 'EUNOUKOS_GLOSS' )]の[eunuch.GetTitledFirstName]は私の"
 ep3_story_cycle_admin_eunuch.8000.intro_family: "[ROOT.Char.Custom2('RelationToMeShort', previous_story_owner)]、"
 ep3_story_cycle_admin_eunuch.8000.intro_enemy: "敵、"
 ep3_story_cycle_admin_eunuch.8000.intro_fallback: "前任者、"
 ep3_story_cycle_admin_eunuch.8000.desc: "[previous_story_owner.GetTitledFirstNamePossessive]の統治における重要な存在だった。[eunuch.GetSheHe]はいまだ王宮で影響力を持っている…\n\n[eunuch.GetSheHe|U]は常に私の好意を追い求め、卑屈な態度で王宮への敬意を示してきた。[eunuch.GetSheHe]は使えるかもしれない。"
 ep3_story_cycle_admin_eunuch.8000.a: "[eunuch.GetFirstNameNoTooltip]は排除せねばならない。"
 ep3_story_cycle_admin_eunuch.8000.b: "[student.GetFirstNameNoTooltip]が引き継ぐときが来た。"
 ep3_story_cycle_admin_eunuch.8000.c: "[rival.GetFirstNameNoTooltip]の方が手堅い。"
 ep3_story_cycle_admin_eunuch.8000.d: "力の均衡を乱すことはしない。"
 ep3_story_cycle_admin_eunuch.8010.t: "$admin_eunuch_header$奉仕の人生"
 ep3_story_cycle_admin_eunuch.8010.desc: "[admin_title.GetDefinitiveName]の有能な使用人が死に、悲しげに横たわっている。近年、最も影響力のある宦官の一人、[eunuch.GetFirstName]は[eunuch.GetDeathReasonHideKiller]…\n\n[ROOT.Char.GetFaith.HighGodName]よ、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]に[eunuch.GetHerHis]ほどの名声と能力を持つ使用人を授けたまえ。"
 ep3_story_cycle_admin_eunuch.8010.d: "状況は必ず変わる…"
 ep3_story_cycle_admin_eunuch.8020.t: "$admin_eunuch_header$鍵と鍵穴"
 ep3_story_cycle_admin_eunuch.8020.desc: "かつて[admin_title.GetDefinitiveName]の有能な使用人だった、宮廷の有力な宦官、[eunuch.GetFirstName]は今、自分の[background_dungeon_scope.GetPrimaryTitle.GetAdjectiveNoTooltip]に囚われ、不満を募らせている。\n\n[eunuch.GetSheHe|U]をもう一度私のために働かせてもいいかもしれない。そうするだけの価値があればの話だが…"
 ep3_story_cycle_admin_eunuch.8020.d: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip]にとっての損失だ。"
 ep3_story_cycle_admin_eunuch.8020.a: "[eunuch.GetFirstNameNoTooltip]は閉じ込めておくにはあまりに有能だ…"
 ep3_story_cycle_admin_eunuch.8030.t: "$admin_eunuch_header$不在"
 ep3_story_cycle_admin_eunuch.8030.desc: "かつて[admin_title.GetDefinitiveName]の有能な使用人だった、宮廷の有力な宦官、[eunuch.GetFirstName]は今、[eunuch.GetLiege.GetName]に仕えている。\n\n[eunuch.GetSheHe|U]をもう一度私のために働かせてもいいかもしれない。そうするだけの価値があればの話だが…"
 ep3_story_cycle_admin_eunuch.8030.a: "あの宦官は#EMP 私#!のものだ。"
 ep3_story_cycle_admin_eunuch.8030.b: "[student.GetFirstNameNoTooltip]は[eunuch.GetHerHim]から教育を受けたのだから、その後釜になれるだろう。"
 ep3_story_cycle_admin_eunuch.8030.c: "[eunuch.GetHerHis|U]のかつての好敵手、[rival.GetFirstNameNoTooltip]なら役割を引き継げるだろう。"
 ep3_story_cycle_admin_eunuch.8030.d: "惜しくも逃してしまった…"
 ep3_story_cycle_admin_eunuch.8040.t: "$admin_eunuch_header$高い地位"
 ep3_story_cycle_admin_eunuch.8040.desc: "かつて[admin_title.GetAdjective]の宮廷の有能な使用人だった、有力な宦官、[eunuch.GetFirstName]はより高い地位についた。\n\n"
 ep3_story_cycle_admin_eunuch.8040.ruler: "私の損失は[eunuch.GetPrimaryTitle.GetNamePossessive]の利益となるようだ…"
 ep3_story_cycle_admin_eunuch.8040.noble_family: "私の損失は[eunuch.GetHouse.GetBaseName]の私有地の利益となるようだ…"
 ep3_story_cycle_admin_eunuch.8040.laamp: "[eunuch.GetSheHe]はより冒険的な人生を求めているようだ…"
 ep3_story_cycle_admin_eunuch.8040.d: "残念だ。"
