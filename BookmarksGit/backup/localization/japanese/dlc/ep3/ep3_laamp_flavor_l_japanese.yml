l_japanese:
 ep3_laamp_flavor.0001.t1: "死肉食らい"
 ep3_laamp_flavor.0001.t2: "カラスを食らう"
 ep3_laamp_flavor.0001.desc1: "ハゲワシが上空を旋回し、灼熱の太陽が私の空っぽの胃を照りつける。私は残っている食料をかき集めるが、乾パンしか残っておらず、それさえもまもなく底を突きようとしている。すぐに補給しないと、我々は飢餓に直面する。\n\n私はこの悲惨な状況を皆に知らせた。考えうるどの選択肢も、良い判断であるとは到底思えない。[vulture_shooter.GetFirstName]は弓を持つ方の手を動かしながら、わずかな物資を補充するために死肉食らいを射落とすと名乗り出る。"
 ep3_laamp_flavor.0001.desc2: "カモメが上空を旋回し、船の激しい揺れはただ私に空腹の苦しみを強く感じさせるだけだ。私は残っている食料をかき集めるが、乾パンしか残っておらず、それさえもまもなく底を突きようとしている。すぐに補給しないと、我々は飢餓に直面する。\n\n私はこの悲惨な状況を皆に知らせた。考えうるどの選択肢も、良い判断であるとは到底思えない。[vulture_shooter.GetFirstName]は弓を持つ方の手を動かしながら、わずかな物資を補充するために死肉食らいを射落とすと名乗り出る。"
 ep3_laamp_flavor.0001.desc: "カラスが上空を旋回している。空腹で腹が痛い。私は残っている食料をかき集めるが、乾パンしか残っておらず、それさえもまもなく底を突きようとしている。すぐに補給しないと、我々は飢餓に直面する。\n\n私はこの悲惨な状況を皆に知らせた。考えうるどの選択肢も、良い判断であるとは到底思えない。[vulture_shooter.GetFirstName]は弓を持つ方の手を動かしながら、わずかな物資を補充するために死肉食らいを射落とすと名乗り出る。"
 ep3_laamp_flavor.0001.a: "素晴らしい提案だ。"
 ep3_laamp_flavor.0001.a.cannibal: "もっとひどいのを食べたことがある。"
 ep3_laamp_flavor.0001.b: "とんでもなく#EMP まずい#!に決まってる！"
 ep3_laamp_flavor.0001.c: "死肉を食うと病にかかることが知られている。"
 ep3_laamp_flavor.0001.d: "私は[vulture_shooter.GetFirstNameNoTooltip]より多くの鳥を射抜ける。"
 ep3_laamp_flavor.0001.a.sick: "死肉を食らう"
 ep3_laamp_flavor.0001.a.fine: "死肉を食らう"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は悪臭のする食事を通じて絆を築いた。"
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]と[CHARACTER.GetShortUIName]は悪臭のする食事を通じて絆を築いた。"
 no_vulture_eating: "死肉を食べるかどうかで、[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は仲たがいした。"
 no_vulture_eating_corresponding: "死肉を食べるかどうかで、[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName|U]は仲たがいした。"
 ep3_laamp_flavor.0001.sick: "死肉食らいの肉は私の体に合わない"
 ep3_laamp_flavor.0001.notsick: "食えたものではないが、これで生き残れる"
 ep3_laamp_flavor.0020.t: "盗人だ！"
 ep3_laamp_flavor.0020.intro: "私は知らせを聞いてすぐに町の広場に駆け付けた。[thieving_follower.GetFirstName]が露店の商品を盗もうとしたところを捕まったというのだ。高みから裁判官を務めるているのは、ほかでもない[town_leader.GetTitledFirstName]で、こちらに殺意のこもった目を向けている。柵の中にいる窮地の[thieving_follower.GetFirstNameNoTooltip]は、対照的に、私を見て喜んでいるようだ。\n\n「[town_location.GetName]での窃盗に対する処罰は」[town_leader.GetTitledFirstName]は説明する。"
 ep3_laamp_flavor.0020.desc1: "「しかるべき罰金を払えない場合は、厳しい鞭打ち刑である。しかし、放浪の犯罪者集団の一員であるなら、それほど情けをかける気はない」"
 ep3_laamp_flavor.0020.desc: "「厳しい鞭打ち刑である。しかし、しかるべき罰金が支払われるなら、その刑を免除しよう」"
 ep3_laamp_flavor.0020.a: "私が[thieving_follower.GetFirstNameNoTooltip]の罰金を支払う。"
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip]は罰を受けなければならない。"
 ep3_laamp_flavor.0020.c: "頼む、[town_leader.GetTitledFirstNameNoTooltip]、[thieving_follower.GetFirstNameNoTooltip]を解放してやってくれ！"
 ep3_laamp_flavor.0020.d: "戦いによる裁定を要求する！"
 thievery_rivalry_opinion: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]はつまらない窃盗を巡って、互いを憎むようになった。"
 ep3_laamp_flavor.0020.d.tt.success: "我々は戦いに勝ち、[thieving_follower.GetFirstName]は解放される"
 ep3_laamp_flavor.0020.d.tt.fail: "戦いに負け、[thieving_follower.GetFirstName]は報いを受けなければならない"
 thievery_helper_opinion: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、[CHARACTER.GetShortUIName|U]が[TARGET_CHARACTER.GetShortUIName]が罰から逃れるのを手伝ったことで絆を築いた。"
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetShortUIName]と[CHARACTER.GetShortUIName|U]は、[CHARACTER.GetShortUIName]が[TARGET_CHARACTER.GetShortUIName]が罰から逃れるのを手伝ったことで絆を築いた。"
 ep3_laamp_flavor.0030.t: "素敵な夢"
 ep3_laamp_flavor.0030.desc: "宴用の巨大テーブル！ルビーとサファイアで輝く、高くそびえる私の玉座！世界各地からの来賓客が、私の二十年におよぶ聖なる統治を祝う。\n\n「美味しいお酒をもう一杯いかがですか、閣下？」執事長の[dream_friend.GetFirstName]はそう尋ね、美しい杯を差しだす。私は待ってましたと言わんばかりに酒を飲み干す。\n\n「踊ってみせよ、愚か者よ！」名誉を失った卑しい[dream_rival.GetFirstName]に向かって怒鳴る。これは裏切者の運命だ。私は一瞬、目を閉じる。\n\n再び目を開けると、私はいつものわらのベッドに横たわっている。溜め息が漏れる。ただの夢か。"
 ep3_laamp_flavor.0030.a: "私は夢を現実にしてみせる。"
 ep3_laamp_flavor.0030.b: "夢を見てるあいだは良かった。"
 ep3_laamp_flavor.0030.c: "そんな暮らしと無縁で良かった。"
 dream_ambitious: "王の野心"
 dream_envious: "領土への羨望"
 dream_content: "責任からの解放"
 ep3_laamp_flavor.0040.t: "迷子の小君主"
 ep3_laamp_flavor.0040.desc: "[ROOT.Char.GetCurrentLocation.GetName]の[location_scope.GetTerrain.GetNameNoTooltip]を偵察していると、路傍で馬に水をやっている人物を見かける。近づいてみると、その人物が[local_ruler.GetTitledFirstName]の[runaway_child.Custom('GetDaughterSon')]、[runaway_child.GetFullName]だとわかる。[runaway_child.GetHerHis|U]の目は恐怖と混乱を映し出し、服は破れて汚れてしまっている。\n\n緊張感のある短い会話をしてわかったのは、詳しい事情は理解できなかったものの、[runaway_child.GetFirstNameNoTooltip]が家族と口論になり故郷から逃げ出してきたということだ。[runaway_child.GetSheHe]が荒野で迷子になり、絶望的状況になるまで、そこからそう時間はかからなかった。[runaway_child.GetFirstNameNoTooltip]は涙ぐみながら、一緒に馬に乗せてもらうか、あるいは[local_ruler.GetMotherFather]のところまで送り届けてくれるだけでもしてくれないかと頼む。"
 ep3_laamp_flavor.0040.a: "一緒に来い。故郷まで連れていってやる。"
 ep3_laamp_flavor.0040.b: "我々の愉快な一団へようこそ。"
 ep3_laamp_flavor.0040.c: "身代金の手紙を書くのが楽しみだ。"
 stole_my_child_opinion: "私の子供をさらった"
 returned_my_child_opinion: "私の子供を安全に送り返した"
 ep3_laamp_flavor.0050.t: "死霊術師"
 ep3_laamp_flavor.0050.desc: "眠れないので、[location_scope.GetTerrain.GetNameNoTooltip|l]で夜の散歩をしていると、私の心は当てもなくさまよいはじめる。そのとき何かが聞こえてくる…これは、何かを#EMP 唱えて#!いるのか？\n\n声の出所をたどると、松明の輪が不思議で不穏な光景を照らしている。\n\nローブを着た男が、魔術書を見詰めながら、操ろうとしている悪魔の名前を呼んでいる。彼の前には、狂気に満ちた複雑で見事な魔法陣が石灰で描かれている。間違いない、この男は[Glossary('necromancer', 'NECROMANCER_GLOSS' )]だ！\n\n動揺した私はつまづき、その音で自分の存在を知らせてしまう。"
 ep3_laamp_flavor.0050.a: "その忌々しい魔術を今すぐやめろ！"
 ep3_laamp_flavor.0050.b: "面白い！悪魔研究についてどんなことを教えてくれるんだ？"
 ep3_laamp_flavor.0050.c: "私の[player_heir_scope.Custom('GetDaughterSon')]、[player_heir_scope.GetFirstNameNoTooltip]に魔術を教えてくれないか？"
 ep3_laamp_flavor.0050.d: "恐ろしい！逃げなければ！"
 learned_in_demonology: "悪魔研究を学んだ"
 ep3_laamp_flavor.0050.d.tt.success: "忌々しい死霊術師は追い払われる"
 ep3_laamp_flavor.0050.d.tt.fail: "あなたは死霊術師に圧倒され、撤退を余儀なくされる"
 NECROMANCER_GLOSS: "その名前とは裏腹に、史実上の死霊術はアブラハムの秘術の寄せ集めであり、一般的には、悪魔や死者、あるいは実在していたかどうかわからない聖書の人物など、教会が#EMP 不浄#!であると考えている霊に祈りを捧げたりする。"
 ep3_laamp_flavor.0060.t: "足手まとい"
 ep3_laamp_flavor.0060.desc: "「もう泣き言を言うのはやめろ！私だって何日も食べていないし、王子のように大事に運んでもらうこともない！」[follower.GetFirstName]は馬に引かれる[prisoner.GetFirstNamePossessive]の檻の鉄柵に拳をぶつける。\n\n「我々は餓死寸前だというのに、奴は我々の食料を食いつぶしている。奴を吊るし、それで終わりにしよう」[follower.GetFirstNameNoTooltip]は道の先にある枯れ木を指差す。"
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip]は十分生きた。"
 ep3_laamp_flavor.0060.b: "お前は故郷に帰る必要はないが、ここにいることはできない。"
 ep3_laamp_flavor.0060.c: "その虜囚は私にとって貴重な存在だ。手を出すな。"
 burdensome_prisoner_modifier: "足手まとい"
 ep3_camp_temperament.0001.t: "友に食事を"
 ep3_camp_temperament.0001.desc: "「旨い飯は食わせてやれないかもしれないが」満面の笑みを浮かべた[potential_friend.GetFirstNamePossessive]の声にはっとする。「放浪者は贅沢を言えないんだ」\n\n[potential_friend.GetSheHe|U]はコップを持ち上げ、弱々しく燃える焚き火を囲みながら、ほかの従者たちに向かって合図する。\n\n「一人一人が皆のためにやっていることを、皆はわかっている」[potential_friend.GetSheHe]は今度は静かに話す。「我々全員が自分の役目を果たさなくてはならない」"
 ep3_camp_temperament.0001.a: "「全員一緒に飯を食おう！」"
 ep3_camp_temperament.0001.b: "「お前、この飯に毒を盛っただろう！」"
 ep3_camp_temperament.0001.c: "これを売れば金になるな…"
 ep3_camp_temperament.0001.d: "「友である#EMP 君#!が本当の宝だ」"
 ep3_camp_temperament.0001.e: "「君たちの働きに感謝する」"
 ep3_camp_temperament.0010.t: "いたるところで"
 ep3_camp_temperament.0010.desc.intro: "雨が降ってきたので、従者たちの大半は同じ[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]の下で雨宿りすることになった。[enemy.GetTitledFirstNamePossessiveNoTooltip]が群衆のど真ん中で激しく私を非難しはじめ、私は自分の存在感を消そうとする。\n\n「あの[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('enemy'))]、役立たずの間抜けめ！奴は自分の野営地を管理できないと、お前たちはわからないのか？奴が管理できるものなど、せいぜい水溜まりくらいのものだろう？」\n\n"
 ep3_camp_temperament.0010.desc.spouse: "まさかそんな。私の人生の伴侶が…"
 ep3_camp_temperament.0010.desc.child: "まさかそんな。私の子供が…"
 ep3_camp_temperament.0010.desc.friend: "まさかそんな。私の親友が…"
 ep3_camp_temperament.0010.a: "なぜお前が…"
 ep3_camp_temperament.0010.a.flavor: "#EMP [enemy.GetFirstNameNoTooltip]、お前もか？#!"
 ep3_camp_temperament.0010.b: "私のために働いてもらおう。"
 ep3_camp_temperament.0010.c: "この報いを受けさせる。"
 ep3_camp_temperament.0010.d: "食べ物で彼らを懐柔できるかもしれない。"
 ep3_camp_temperament.0010.e: "彼らに好いてもらう必要はない。"
 ep3_camp_temperament_0010_tt: "あなたは[enemy.GetName]を標的とする[schemes|E]「[GetScheme('murder').GetTypeName]」と「[GetScheme('sway').GetTypeName]」に対する#positive_value 中程度#!のボーナスを得る"
 ep3_heartbreak_modifier: "近親の敵"
 ep3_heartbreak_modifier_desc: "この人物は自分の近親者に野営地で悪口を言われた。"
 SCHEME_ET_TU_BRUTE: "あなたは[target.GetShortUINamePossessiveNoTooltip]の計画に気付いた：$VALUE|+0=$"
 bribed_opinion: "賄賂を渡した"
 ep3_determined_modifier: "悪意を煽った"
 ep3_determined_modifier_desc: "この人物は汚名を晴らそうと決意を固めている。"
 ep3_camp_temperament.0020.t: "伝聞"
 ep3_camp_temperament.0020.desc: "テントの入口が開くと、私の目の前に[secret_giver.GetTitledFirstName]が立っている。[secret_giver.GetSheHe]は軽く会釈をすると話しはじめる。「お邪魔してすみません、[ROOT.Char.Custom('FormOfAddressForLiege')]。しかし、ご興味がありそうな知らせを持ってまいりました」\n\n「私は[ROOT.Char.Custom('GetPubName')]でくつろぎながら、[secret_owner.GetTitledFirstName]の使用人だという集団と酒を飲み交わしていました」\n\n「彼らは自分の主君について臆せず話すので、主君をどう思う、と尋ねたところ、あなたのお役に立ちそうな[secret_owner.GetHerHis]の秘密を手に入れました」"
 ep3_camp_temperament.0020.a: "「秘密が素晴らしい物語を作れるだろう…」"
 ep3_camp_temperament.0020.b: "「よくやった」"
 ep3_camp_temperament.0020.c: "「酒場で何をしていたのだ…？」"
 ep3_camp_temperament.0020.d: "「今すぐ秘密を教えてくれ！」"
 ep3_camp_temperament.0020.e: "これは[secret_owner.GetTitledFirstNameNoTooltip]と[ROOT.Char.GetFaith.HighGodName]のあいだの秘密だ。"
 ep3_camp_temperament_0020_d_tt: "あなたは[secret_owner.GetShortUINamePossessive]の[secret|E]を知る"
 ep3_inspired_by_life: "人生に触発されて"
 ep3_inspired_by_life_desc: "この人物は自分が知っている秘密を利用して、感動的な物語を書く。"
 ep3_camp_temperament.0030.t: "反乱！"
 ep3_camp_temperament.0030.desc.intro: "「ああ、[ROOT.Char.GetTitledFirstName]様、今夜あなたとご一緒できるとはなんと光栄なことか」[cocky_follower.GetTitledFirstName]は私が焚き火に近づくと、こちらに挨拶する。まだ焚き火を囲んで酒を飲んでいるのは[cocky_follower.GetSheHe|U]だけだ。[cocky_follower.GetSheHe]は自分の反対側にある切り株を指差すと、私が座るのを待ってから話す。\n\n「あまりよろしくない状況ですね？野営地の皆があなたに腹を立てているようだ…何か理由があるかもしれません。"
 ep3_camp_temperament.0030.desc.no_food: "食料が底を突こうとしている今…何が起こるやら」"
 ep3_camp_temperament.0030.desc.other: "そう思いませんか？」"
 ep3_camp_temperament.0030.desc.outro: "\n\n「もし誰かにこの状況につけこまれたら…残念ですねえ」"
 ep3_camp_temperament.0030.a: "「それは実は…あー…[bus_follower.GetShortUINamePossessiveNoTooltip]のせいだ！」"
 ep3_camp_temperament.0030.b: "目にもの見せてやる！"
 ep3_camp_temperament.0030.b.success: "あなたは戦いに勝つ"
 ep3_camp_temperament.0030.b.failure: "あなたは戦いに負ける"
 ep3_camp_temperament.0030.c: "「今、なんと言った？」"
 ep3_camp_temperament.0030.d: "「ここを出ていくのは自由だ」"
 ep3_camp_temperament.0030.e: "「この金をお前たちで分けろ」"
 ep3_poopy_pants: "反乱失敗"
 ep3_poopy_pants_desc: "この人物は主君に対して反乱を起こそうとして、人前で恥をかいた。"
 benevolent_to_mutiniers_opinion: "反乱者への慈悲"
 ep3_camp_temperament.0040.t: "献身的な従者"
 ep3_camp_temperament.0040.desc: "「少しよろしいですか、[ROOT.Char.GetTitleAsNameNoTooltip]様」[follower.GetTitledFirstName]は野営地を視察している私を引き留める。[follower.GetSheHe|U]は話しているあいだも呼吸が荒く、[follower.Custom('quirk_pos_pp')]。\n\n「ここまでのご活躍は皆が知っています。人々はあなたを敬愛し、子供たちはあなたの真似をして遊び、野営地のすべての人間があなたが最も偉大な人物であると思っているようです！」\n\n「私は我々が受けた恩を返したいのです。現在のご活動のことは承知しています。力になれるはずです」"
 ep3_camp_temperament.0040.a: "「その通り、私は偉大だ！」"
 ep3_camp_temperament.0040.b: "「私は#EMP 自分の力#!で仕事を終える」"
 ep3_camp_temperament.0040.c: "「素晴らしい忠誠心だ！」"
 ep3_camp_temperament.0040.d: "「好きにするといい」"
 ep3_camp_temperament.0040.d.tt: "[my_scheme.GetTargetCharacter.GetTitledFirstName]に対する[scheme|E]「[my_scheme.GetName]」において、[follower.GetShortUIName|U]は新しい$game_concept_success_chance_max_i$ [GetAgentSlotType( 'agent_devotee' ).GetName]の[agent|E]スロットを埋める"
 ep3_camp_temperament.0040.e: "「#EMP 皆#!に私の偉大さを伝えるように」"
 devotee_agent_desc: "[recipient.GetShortUIName]はあなたの$agent_devotee$である"
 ep3_arrogant_schemer_modifier: "立派な謀略家"
 ep3_arrogant_schemer_modifier_desc: "この人物は評判が良く、それが個人的な謀略の助けになっている。"
 ep3_self_employed_scheme_modifier: "独立"
