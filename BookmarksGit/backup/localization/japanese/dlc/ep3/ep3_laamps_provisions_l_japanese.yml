l_japanese:
 ep3_laamps_provisions.1000.t: "節食"
 ep3_laamps_provisions.1000.desc: "「我が[concerned.Custom2('RelationToMeShort', ROOT.Char)|U]よ」[concerned.GetFirstName]が話しはじめる。「どこからどう見ても、我々の残りの食料はあと半分ほどしかありません…」\n\n「食事の量を減らすべきでしょうか？あるいは、こちらの方が良いのですが、どこかに寄って食料を買い貯めましょうか？まだ緊急事態ではありませんが、こうした状況は急激に悪化するものです。少しの判断の遅れで、ブーツの靴底を食べることになるかもしれませんよ！」"
 ep3_laamps_provisions.1000.a: "心配するな、大丈夫だ！"
 ep3_laamps_provisions.1000.b: "次の街で何か旨いものでも買え！"
 ep3_laamps_provisions.1010.t: "空腹の脱走兵"
 ep3_laamps_provisions.1010.desc: "今朝、また兵士の一団が行方不明になった。\n\nこの傾向は数日間続いており、単に警ら中に道に迷ったり、見張りのあいだに野生動物に襲われたりしているのではないと認めざるを得ない。彼らは脱走しているのだ。\n\n確かに、状況は逼迫している。食料も水も不足し、賃金の支払いは予定よりずっと遅くなるかもしれない。それでも、そのような卑怯な行為を許すことはできない！"
 ep3_laamps_provisions.1010.a: "弱虫め！"
 ep3_laamps_provisions.1020.t: "意気地なし"
 ep3_laamps_provisions.1020.desc: "「#EMP もう我慢ならん！#!」\n\n寝ぼけ眼でテントを出ると、怒った[leaver.GetTitledFirstName]が文句を言いながら、わずかな自分の荷物を持って袋を引きずりながら野営地から出ていくところだった。\n\n「もう足の感覚がない。背中はずっと痛いし、最後にいつ温かい食事を食べたのかも思い出せない！腹一杯に食ったときも、食事と呼べるようなものを食ったときのこともだ！#EMP 忌々しい[ROOT.Char.GetFirstNameNoTooltip]め、くたばっちまえ！#!」"
 ep3_laamps_provisions.1020.a: "失せろ、腰抜けめ！"
 ep3_laamps_provisions.1025.t: "割に合わない"
 ep3_laamps_provisions.1025.desc: "「私は#EMP 本当#!にあなたを支えようとしていたんです、[ROOT.Char.GetFirstNameNoTooltip]様。私は最善を尽くしました。しかし、これは一線を越えています！」[leaver.Custom2('MyCharacterIntroduction', ROOT.Char)]は挫折の涙を目に浮かべ、殺意のこもった表情で言う。\n\n「あなたは、自分の馬鹿な野望と度を過ぎた節約のために、我々を殺そうとしている！しかし、あなたに従って早死にするつもりはありません！私は今すぐここを去ります！」"
 ep3_laamps_provisions.1025.a: "さらばだ。"
 ep3_laamps_provisions.1030.t: "飢餓状態の兵士"
 ep3_laamps_provisions.1030.desc: "一部の兵士はいまだ脱走を試みているが、ほとんどの者はここを立ち去る体力すらない。\n\n空腹、喉の渇き、数々の病が従者たちを一人ずつ打ちのめし、日ごとにその数が減ってきている。"
 ep3_laamps_provisions.1030.a: "それでも我々は前に進む。"
 ep3_laamps_provisions.1040.t: "衰弱する体"
 ep3_laamps_provisions.1040.desc: "咳が止まらず体が震える。水を飲めば楽になるが、それも昨日に底を突いた。手が震えているうえに、おそらく熱も出ているだろう。\n\n体が弱り、気分が悪い。従者の多くと同じ症状だ。\n\n物資を補給する必要がある。それも、手遅れになる前に#EMP 今すぐ#!。"
 ep3_laamps_provisions.1040.a: "疲れた…"
 ep3_laamps_provisions.1050.t: "死の手"
 ep3_laamps_provisions.1050.desc_pet_horse: "私の[ROOT.Char.Custom( 'WarhorseStoryName' )]が！\n\nこれほど力強い馬であっても、我々の旅は過酷すぎたのだ…"
 ep3_laamps_provisions.1050.desc_pet_dog: "私の[ROOT.Char.Custom( 'DogStoryName' )]が！\n\nこれほど勇敢な猟犬であっても、我々の旅は過酷すぎたのだ…"
 ep3_laamps_provisions.1050.desc_pet_cat: "私の[ROOT.Char.Custom( 'CatStoryName' )]が！\n\n子猫にとっては、我々の旅は過酷すぎたのだ…"
 ep3_laamps_provisions.1050.desc_pet_no: "なんという悲劇だ！"
 ep3_laamps_provisions.1050.desc_pet: "その知性を感じさせる目で私に微笑みかけていた幸せな日々を、私はいつまでも覚えている。今見えるのは、最後に一度だけ私を見上げ、痛みと悲しみで鈍り、輝きを失った目だけだ。\n\n[ROOT.Char.GetFaith.HighGodName]がこんなところにやってきた私の愚かさを許してくれればいいのだが、それは叶わないだろう。"
 ep3_laamps_provisions.1050.desc_follower: "\n\n動物たちはハエのごとく次々と死に、兵士は路傍に倒れ、さらにこんなことまで起きてしまった。[ROOT.Char.GetFaith.DeathDeityName]が野営地にやって来て、[dead.Custom2('MyCharacterIntroduction', ROOT.Char)]を連れ去ったのだ！この軽率な旅の困難は、[dead.GetHerHim]にとってあまりに負担が大きすぎた…\n\n私の良心がズキズキと痛む。"
 ep3_laamps_provisions.1050.a: "さらばだ、友よ。"
 ep3_laamps_provisions.1050.a_tt: "あなたのペットが死んだ"
 ep3_laamps_provisions.1050.a_1: "なぜ[dead.GetSheHe|U]がこんなことに。"
 ep3_laamps_provisions.1050.b: "少なくとも新鮮な肉は手に入った！"
 ep3_laamps_provisions.1050.c: "とはいえ…別に構わないだろう…？"
 ep3_laamps_provisions.1050.d: "すまない…本当に#EMP すまない#!…"
 ep3_laamps_provisions.1050.d.tt: "あなたは死んだペットの肉を食べる"
 ep3_laamps_provisions.1060.t: "悪い空気"
 ep3_laamps_provisions.1060.desc: "今日、野営地は完全な静寂に包まれており、ときおり病人のかすかなうめき声が聞こえてくるだけだ。\n\n夜、多くの従者に症状が出始めた。朝になると、まさに疫病といったような状況になった。私の臣下は長旅と食料と水が限られているせいですでに弱っており、歩くことはおろか、立ち上がる体力すらほとんどない。\n\nその命を救いたいのなら、今すぐ旅を中断しなくてはならない。"
 ep3_laamps_provisions.1060.a: "私はどうすればいい？"
 ep3_laamps_provisions.1070.t: "光？"
 ep3_laamps_provisions.1070.desc: "最後に食事をしたのはいつだっただろうか。\n\n喉はまるで羊皮紙のように乾いている。\n\n体中が#EMP 痛む#!。\n\nどこへ向かっているのかさえ思い出せない。思い出せるのは前に進まなくてはいけないということだけだ。\n\n私は進みたくない。すべてを#EMP 終わらせたい…#!"
 ep3_laamps_provisions.1070.a: "もう…だめだ…"
 ep3_laamps_provisions.1070.a1: "あなたは餓死する"
 ep3_laamps_provisions.1070.a2: "あなたはこの先ずっと胃弱のままである"
 ep3_laamps_provisions.1070.a3: "あなたは体力を失う"
 ep3_laamps_provisions.1070.a4: "絶望からあなたは神聖でない食事をする"
 ep3_laamps_provisions.1070.a5: "あなたは病気になる"
 ep3_laamps_provisions.1070.a6: "あなたの心の中の何かが壊れる"
 ep3_laamps_provisions.1070.a7: "あなたの目から光が消える"
 ep3_laamps_provisions.1070.a8: "あなたの体の成長が永遠に止まる"
 ep3_laamps_provisions.1070.tt: "飢餓"
 weak_stomach_modifier: "胃弱"
 weak_stomach_modifier_desc: "しばらくほとんど何も食べていなかったため、この人物の胃は大量の食事や手の込んだ食事を受け付けず、食べるとすぐに具合が悪くなる。"
 hunger_sickness_modifier: "飢餓の病"
 hunger_sickness_modifier_desc: "餓死しかけて以来、この人物は変わってしまった。皮膚は痛みでぼろぼろになり、体も心も弱っている。"
 every_follower_custom: "すべての[follower|E]"
 starving_opinion: "私を飢餓状態にさせた"
 every_maa_regiment_custom: "すべての常備軍連隊"
 ep3_laamps_provisions.1080.t: "空の袋、空の胃"
 ep3_laamps_provisions.1080.desc_companion: "「あなたの情熱は理解しています。#EMP 本当#!です！しかし、はやる気持ちを抑え、もう一度考え直してください」[complainer.GetFirstNamePossessive]が私を見る目は悲しく、沈んでいる。\n\n「そう意固地にならないでください。食料と飲料水は完全に底を突きました。すぐに旅をやめて体を休め、物資を補給しなければ、死に向かって行進することになります！」"
 ep3_laamps_provisions.1080.desc_alone: "私は本当にうまくいくと思っていた。少し無理のある旅ではあったが、事態がこれほど急激に悪化するとは予測していなかったのだ。\n\n私は旅の物資がない状態で立ち往生している。空腹で、喉も乾き、体もひどく弱っている。\n\n一歩進むたびに目的地には近づいている。しかし、生きてはたどりつけないかもしれないという疑念が頭から離れないのは、今回が初めてだ。"
 ep3_laamps_provisions.1080.a: "それでも先へ進まなければならない。"
 ep3_laamps_provisions.1080.b: "手遅れになる前に休息をとる必要がある。"
 ep3_laamps_provisions.1080.sea: "あなたは海にいる。自分の船以外に休める場所はない！"
 ep3_laamps_provisions.1080.c: "#EMP 急いで#!陸に向けて進め！"
 ep3_laamps_provisions.1080.c.tt: "あなたの[travel|E]はキャンセルされ、[landfall.GetBaronyNameExplicitly]へルート変更される。（[landfall.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetName]）"
 critically_low_provisions_alert: "旅の物資が枯渇寸前"
 critically_low_provisions_alert_desc: "[provisions|E]が底をつきそうだ！"
