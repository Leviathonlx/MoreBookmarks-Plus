l_japanese:
 ep3_emperor_yearly.8000.t: "負荷の分担"
 ep3_emperor_yearly.8000.intro_byz: "帝国の不滅の光、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]がこの困難な時代に苦しんでいる。"
 ep3_emperor_yearly.8000.intro: "我々の偉大な首都、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]が、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の民衆に対する多大な要求にうめき声をあげている。"
 ep3_emperor_yearly.8000.desc: "\n\n最近の紛争で大きな被害が出た。徴募者のところに希望の人数が集まることはますます難しくなってきおり、都市全体であらゆる階級の労働力不足が起きている。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', suggestor)]、[suggestor.GetTitledFirstName]が困窮する首都を援助できる可能性のある、栄えている州の一覧をまとめてくれた。"
 ep3_emperor_yearly.8000.a: "よし、[county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]から人をよこせ。"
 ep3_emperor_yearly.8000.b: "[county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]よりもまず首都だ。"
 ep3_emperor_yearly.8000.c: "[county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]に犠牲を払ってもらう必要がある。"
 ep3_emperor_yearly.8000.d: "ただ不景気なだけだ。"
 ep3_emperor_yearly.8010.opening_byz: "拝啓、[ROOT.Char.GetTitleAsNameNoTooltip]様、"
 ep3_emperor_yearly.8010.opening: "ごきげんよう、[ROOT.Char.GetTitledFirstNameNoTooltip]、"
 ep3_emperor_yearly.8010.desc: "[liar.GetFirstName]という名の[liar.GetWomanMan]が、仕事を求めて私にところにやって来ました。「[ROOT.Char.GetTitleAsNameNoTooltip]」直々の推薦状を持っていると言っていました。\n\n手紙の封蝋が偽物だと思われるため、現在、その厚かましい詐欺師は地下牢に閉じ込めてあります。"
 ep3_emperor_yearly.8010.a: "君の働きに報いよう、[governor.GetFirstNameNoTooltip]。"
 ep3_emperor_yearly.8010.b: "それは#EMP 私の#!封蝋だ！すぐに[liar.GetHerHim]を解放しろ！"
 ep3_emperor_yearly.8010.c: "よろしい。その悪党を私のもとに送れ。"
 ep3_emperor_yearly.8010.c.tt: "虜囚を移送"
 ep3_emperor_yearly.8010.d: "帝国の封蝋の偽造は厳しく罰せられなければならない。"
 ep3_emperor_yearly.8020.t: "紫衣の後援"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "空の宝物庫には一粒の金すらなく、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]は金の巡りの悪さにうめき声をあげる。"
 ep3_emperor_yearly.8020.intro.bankrupt: "帝国の国庫が底を突き、[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l]の軍と官僚制を日々支えているのは管財人の約束手形だけだ。"
 ep3_emperor_yearly.8020.intro: "金の流れはいま引き潮にあり、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]を円滑に動かすことはおろか、私の計画に必要な資金を得ることもますます難しくなってきている。"
 ep3_emperor_yearly.8020.desc: "\n\n支援体制を整えることの利点と、不快だがやる必要のあることを何度もあからさまにほのめかした後、私の[ROOT.Char.Custom2('RelationToMeShort', suggestor)]、[suggestor.GetTitledFirstName]がようやくはっきりと話し出す。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様…[Glossary( 'porphúra', 'PORPHURA_GLOSS' )]を着用することは皇帝の特権ですが、そうした権利が#EMP 献身的#!な臣民に貸与されることも珍しくありません」"
 ep3_emperor_yearly.8020.a.friend: "我が友、[purpler_1.GetFirstNameNoTooltip]は例外だ。"
 ep3_emperor_yearly.8020.a.claimant: "[purpler_1.GetFirstNamePossessiveNoTooltip]のような者の主張は聞き入れられるべきだ。"
 ep3_emperor_yearly.8020.a.vassal: "[purpler_1.GetFirstNameNoTooltip]になら似合うと思う。"
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip]は私の立派な友人だ。"
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip]の主張には価値がある。"
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip]がふさわしいように思える。"
 ep3_emperor_yearly.8020.c.friend: "友情が第一だ。[purpler_3.GetFirstNameNoTooltip]が良い。"
 ep3_emperor_yearly.8020.c.claimant: "請求者は特別な権利を持つ。[purpler_3.GetFirstNameNoTooltip]が良い。"
 ep3_emperor_yearly.8020.c.vassal: "[purpler_3.GetFirstNameNoTooltip]で構わないだろう…"
 ep3_emperor_yearly.8020.d: "紫衣を#EMP 買う#!ことはできない！"
 PORPHURA_GLOSS: "ローマ帝国後期以来、皇帝以外の人間が地中海の巻き貝ミュレックスの分泌物から作られる、貴重なティル紫色の服を着ることは禁じられてきた。"
 ep3_emperor_yearly.8030.t: "ボスポラス海峡の災厄"
 ep3_emperor_yearly.8030.desc: "恐ろしいクジラが海峡の輸送船を襲っている、と私の[ROOT.Char.Custom2('RelationToMeShort', complainer)]、[complainer.GetTitledFirstName]が嘆く。「漁師、商人、海軍の隊長さえも安全な陸を離れることを恐れています」\n\n浜辺に流れ着き切り刻まれるまでの何十年ものあいだ、災いをもたらしてきた「クジラ」との[justinian.GetFirstNamePossessiveRegnal]の戦いを記した古い記録を差し出される。そのなかには、新たな脅威が仇敵の子孫であることを示唆するものさえある…\n\n被害の証言が積み重なるにつれ、この海の恐怖に対処すべく、効果の疑わしい戦略が次々と提案される。"
 every_bosporos_sea_province_tt: "$sea_bosporus$、$sea_marmara$、$sea_dardanelles$"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName]とほかの海峡沿いの[counties|E]"
 ep3_emperor_yearly.8030.a: "どんな手段を使ってでも止めなければならない！"
 ep3_emperor_yearly.8030.a.success: "海の獣が仕留められる"
 ep3_emperor_yearly.8030.a.failure: "海の獣は止められない"
 ep3_emperor_yearly.8030.a.flavor: "ガレー船を武装し、仕留めた獲物を持ち帰れ！"
 ep3_emperor_yearly.8030.c: "武器、護衛船、安全なルートを確保しろ。"
 ep3_emperor_yearly.8030.d: "船員は[ROOT.Char.GetFaith.WaterGodName]を頼るしかない。"
 ep3_emperor_yearly.8030.d.flavor: "我々は救いを祈ることしかできない…"
 ep3_emperor_yearly.8040.t: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]の怒り"
 ep3_emperor_yearly.8040.intro: "私の統治は挫折と不運に苦しんでいる。"
 ep3_emperor_yearly.8040.truce_target: "腹立たしいことに、[truce_target.GetTitledFirstNamePossessive]に大敗を喫し、"
 ep3_emperor_yearly.8040.truce_holder: "[truce_holder.GetTitledFirstName]に圧勝してなお、その犠牲を払うことになり、"
 ep3_emperor_yearly.8040.plague: "忌々しい[epidemic.GetName]が[constantinople.GetNameNoTooltip]さえ襲い、病院は手が回らなくなり、"
 ep3_emperor_yearly.8040.past_plague: "病が帝国を闊歩し、[constantinople.GetNameNoTooltip]すら悲惨な状態を免れず、"
 ep3_emperor_yearly.8040.debt: "国庫の金を使い果たし、国家機関は名声と善意だけを頼りにしており、"
 ep3_emperor_yearly.8040.desc: "人々は不安を募らせている…\n\n聖像破壊派の言うことが正しいのだろうか、と考えずにはいられない。帝国の苦難は、[ROOT.Char.GetFaith.HighGodNamePossessive]の命令を無視したことへの罰に過ぎないのか？\n\n"
 ep3_emperor_yearly.8040.family: "私の[ROOT.Char.Custom2('RelationToMeShort', family)]、[family.GetFirstName]は確かにそうした考えに納得していた。私が盲目だったのかもしれない…"
 ep3_emperor_yearly.8040.predecessor: "私は[predecessor.GetTitledFirstNameRegnal]の治世に関心を向け、自分の信仰の根幹部分に疑問を抱く…"
 ep3_emperor_yearly.8040.leo: "[leo.GetTitledFirstNameRegnal]とイサウリアの教義は帝国とキリスト教世界に大きな争いをもたらしたが、それも一時のあいだだけだった…"
 ep3_emperor_yearly.8040.a: "すべての偶像崇拝に終止符を打つ時が来た！"
 ep3_emperor_yearly.8040.b: "私は異端信仰に屈しない。"
 ep3_emperor_yearly.8050.t: "招かれざる客"
 ep3_emperor_yearly.8050.desc: "世界中の船が[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l]の港に錨を下ろす。[marshal.GetTitledFirstName]の報告によれば、最近、小さな船団が[raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip]の海岸に停泊しているらしい。\n\n彼らの船長、[raider.GetFirstName]という名の野蛮人は金を要求し、もし要求が聞き入られなければ海賊行為を行うと脅してきている。\n\n遠い北の海の略奪者はひどく恐れられているが、どうやらこの海賊たちはその評判だけを頼りに利益を得ようとしているようだ。"
 ep3_emperor_yearly.8050.a: "その程度の金なら払ってやれ。"
 ep3_emperor_yearly.8050.b: "ああいう厚かましい部外者がぜひ必要だ。"
 ep3_emperor_yearly.8050.b.byz: "ああいう厚かましいヴァリャーグがぜひ必要だ。"
 ep3_emperor_yearly.8050.c: "ガレー船でこの下衆どもを追い回せ！"
 ep3_emperor_yearly.8050.c.success: "ロングシップが散り散りになる"
 ep3_emperor_yearly.8050.c.failure: "略奪者たちはすばしっこい"
 ep3_emperor_yearly.8060.t: "辺境地の扇動"
 ep3_emperor_yearly.8060.intro: "[defector.GetPrimaryTitle.GetNameNoTier]から不吉な知らせが届く。私の[ROOT.Char.Custom2('RelationToMeShort', defector)]、[defector.GetTitledFirstName]が[sponsor.GetName]と衝突し、亡命をも計画しているかもしれないと、うわさになっている！\n\n[ROOT.Char.GetTitleAsNameNoTooltip]へのそのような裏切りに対して、もはや言い訳も聞くことも、情けをかけることもない。"
 ep3_emperor_yearly.8060.spouse: "[defector.Custom2('RelationToMeShort', sponsor)]への献身よりも、帝国の責務は優先されなければならない！"
 ep3_emperor_yearly.8060.family: "[defector.Custom2('RelationToMeShort', sponsor)]に対する義務よりも、帝国への忠誠は優先されなければならない！"
 ep3_emperor_yearly.8060.house: "[defector.GetFirstNameNoTooltip]の[defector.GetDynastyHouseName]家の親族"
 ep3_emperor_yearly.8060.dynasty: "[defector.GetDynastyHouseName]一族と[sponsor.GetDynastyHouseName]一族の古い絆などクソ食らえだ。"
 ep3_emperor_yearly.8060.faith_and_culture: "伝統や信仰の違いなど知ったことか！"
 ep3_emperor_yearly.8060.culture: "単なる地方の伝統や言語よりも、帝国が先だ！"
 ep3_emperor_yearly.8060.faith: "いかに間違った信仰であろうと、宗教よりも帝国が先だ！"
 ep3_emperor_yearly.8060.fallback: "ささいな個人的な人間関係よりも、帝国が先だ！"
 ep3_emperor_yearly.8060.a: "「そのけだものを捕えろ、命令だ！」"
 ep3_emperor_yearly.8060.b: "[defector.GetFirstNameNoTooltip]に忠誠心の美徳を思い出させてやれ。"
 ep3_emperor_yearly.8060.c: "奴の好きにさせておけ。"
 ep3_emperor_yearly.8060.every_title: "あなたは[defector.GetTitledFirstNamePossessive]のすべての[titles|E]に対する[claim|E]を得る"
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName]が亡命する"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName]が忠誠心を保つ"
 ep3_emperor_yearly.8060.success: "あなたは油断している[defector.GetSheHe]を攻撃する"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip]が逃亡する"
