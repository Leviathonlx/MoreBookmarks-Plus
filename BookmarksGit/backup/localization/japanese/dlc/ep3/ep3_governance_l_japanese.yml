 governor_contract_event.2070.desc: "滅多にない出来事があり、[ongoing_destination.GetName]近くの小さな集落の長老が判断を任せたいと私に接触してきた\n\nある農民一家が畑仕事中に大量の金貨を掘り起こした！まもなく、近隣住民たちの意見が割れる。ある者は金貨を発見者に渡すべきだと主張し、またある者は偶然手に入ったものは村人全員で分け合うべきだと主張する。\n\nより権威のある人物の言葉があれば、こうした卑しい民衆の欲が鎮まり、くだらない暴力に走らなくなるだろう。"
 governor_contract_event.2070.a: "なんとも面白い出来事だ！"
 governor_contract_event.2071.desc: "[ongoing_destination.GetName]に着くとすぐ、私は宝を見つけた村長、[peasant.GetFirstName]という名の[peasant.GetWomanMan]と宝があるところに案内される。\n\n"
 governor_contract_event.2071.desc.byz: "かなり古い見た目の宝箱には溢れんばかりに黄金の[Glossary( 'aurei', 'AUREUS_GLOSS')]が入っている。どれも同じ皇帝の下で製造されたものだ。経験則でいえば、古代の軍の金で、一年分の賃金ほどもあろうかというぐらいの量だ。"
 governor_contract_event.2071.desc.fallback: "地味な見た目の宝箱には溢れんばかりに金貨が入っている。この地域で製造されたものだが、時期の異なるものがいろいろと混ざっている。推測ではあるが、農民ははるか昔に死んだ無法者の隠し財宝を発見したのだろう。"
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip]、そしてどうやらほかの農民たちも、固唾を呑んで期待に満ちた目で見詰めている。「宝はどういたしましょうか、[ROOT.Char.GetTitleAsName]様？」"
 governor_contract_event.2071.a: "金を村のために投資しろ。"
 governor_contract_event.2071.b: "特別な収入にはすべて#EMP 重い#!税金を課さなければならない。"
 governor_contract_event.2071.c: "公有地で見つかったものは領国のものだ。"
 governor_contract_event.2071.d: "宝は法的にお前が好きに使っていいものだ。"
 governor_contract_event.2071.e: "この宝は村全体で所有するものとする。"
 AUREUS_GLOSS: "アウレウスはローマ共和国末期からソリダスに取って代わられる紀元4世紀初頭まで、定期的に発行されていた金貨である。元々、アウレウス1枚はデナリウス銀貨25枚の価値があったが、帝国後期の猛烈なインフレのため、新たに導入されたソリダスは275000デナリウスもの価値があった！"
