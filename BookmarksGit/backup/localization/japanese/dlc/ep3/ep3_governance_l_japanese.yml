 ep3_treasure_invest_modifier_desc: "大量の金貨は地方の投資に充てられ、その伯爵領全体の利益となった。"
 ep3_treasure_distributed_modifier: "配られた宝"
 ep3_treasure_distributed_modifier_desc: "発見された宝が分配されたことで、地元住民は豊かな暮らしをしている。"
