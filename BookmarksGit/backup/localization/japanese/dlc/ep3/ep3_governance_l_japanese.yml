 ep3_invested_military_modifier: "軍の改善"
 ep3_invested_military_modifier_desc: "この伯爵領に駐屯している部隊に多額の投資が行われた。"
 raiding_peasants: "略奪する農民"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "農民自ら組織した一団が国境を越えて我々の領土を略奪している。"
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "[ongoing_destination.GetName]から気掛かりな知らせが届く。\n\nどうやら地元の荒くれた農民の一団が武器を手にし、国境を越えて[neighbor.GetCulture.GetNameNoTooltip]の領土に侵入したようだ。\n\nこのような行為自体が外交上の問題になることはないだろうが、軍事行動、および武器の所持は軍の特権である。したがって、法律違反の調査をしなければならない。"
 governor_contract_event.2030.a: "自分の目で確かめる必要がある。"
 governor_contract_event.2030.a.tt: "あなたは[ongoing_destination.GetNameNoTooltip]まで旅をする"
 governor_contract_event.2031.desc: "[ongoing_destination.GetName]に着くと、私の情報が正しいことが判明する。衛兵たちが無許可の武器を所持している地元住民の大群を一網打尽にするのに時間はかからなかった。\n\n「自分と家族を守るために必要なんだ！」と彼らは抗議する。「あの[neighbor.GetCulture.GetNameNoTooltip]の悪党どもは信用できない！我々に近づくべきでないと教えてやる必要がある！」"
 governor_contract_event.2031.a: "私のために、合法的に働け。"
 governor_contract_event.2031.b: "山賊行為は死をもって罰せられる。"
 governor_contract_event.2031.c: "#EMP 個人的#!な手助けが必要か？"
 governor_contract_event.2031.d: "お前たちは本来、畑仕事をしているはずだ。"
 governor_contract_event.2031.e: "奪った金をすべて渡せば見逃してやる！"
 ep3_peasant_border_raids_modifier: "農民による国境の襲撃"
 ep3_peasant_border_raids_modifier_desc: "地元の農民たちは武器を手にし、自ら国境の防衛にあたっている。"
 ep3_peasant_workers_modifier: "畑へ"
 ep3_peasant_workers_modifier_desc: "地元の民兵は解散させられ、農民たちは畑へ送り返された。"
 wild_predators: "肉食獣"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "野生動物が狩猟保護区の動物を食べ、地元住民を困らせている。彼らの村の近くで目撃情報が相次いでおり、放牧場では血生臭い事件が起きている。"
