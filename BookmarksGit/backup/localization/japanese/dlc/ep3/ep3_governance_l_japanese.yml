 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "[ongoing_destination.GetName]からの報告によると、地元の有力者[magnate.GetTitledFirstName]は[magnate.GetSheHe]が直接所有している土地を拡大するために、ありとあらゆる手を使っている。\n\nその手段がどれも合法であるわけはなく、なかにはかなり#EMP 低俗#!なものもある。"
 governor_contract_event.2080.a: "私があいだに入るべきだ。"
 governor_contract_event.2081.desc: "[ongoing_destination.GetName]に到着してすぐ、館で[magnate.GetTitledFirstName]に出迎えられる。\n\n「くだらない話はいい」私は厳しい口調で話しはじめる。「最近の君の土地の買収をよくよく調べると、不正や違法な取引がたくさん出てくる」\n\n[magnate.GetFirstNameNoTooltip]は羊のように怯えているが、反省していない。「#EMP 友よ#!、君は現状を理解しているだろう…官僚制度下の手続きは煩雑だし、教育を受けていない農民は無知で法律を理解しない。人はときに、自分の仕事を速やかに終わらせたいと願うものだ！君はこのことで私を責められるか？」"
 governor_contract_event.2081.a: "領土は小地主のあいだで分けられるべきだ。"
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "十分な#EMP 寄付#!があれば、このことを忘れてやってもいいが…"
 governor_contract_event.2081.d: "この件はなかったことにしよう、#EMP 友よ#!！"
 governor_contract_event.2081.e: "領土はお前が持っておけ。だが地元住民に耕させろ。"
