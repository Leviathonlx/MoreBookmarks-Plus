l_japanese:
 governor_tax_scheme: "徴税"
 governor_tax_scheme_desc_general: "徴税の[scheme|E]では、あなたは不足している税金に関する情報を集め、未払いが疑われる村に支払いを要求します。"
 governor_tax_scheme_desc: "税金は慎重に徴収され、必要な額がいつ実際に支払われたのかがわかるように地区や村ごとに記録されている。さらに重要なのは、いつ税金が#EMP 払われていない#!のかということだ。"
 governor_tax_scheme_action: "以下の場所で徴税："
 governor_tax_scheme_invalidated_title: "$governor_tax_scheme$の工作を無効化"
 msg_governance_contract_appear.t: "新たな統治問題"
 msg_governance_contract_appear.desc: "[new_governance_issue.GetType.GetName|V]の[governance_issue|E]が[target_province.GetCounty.GetTitle.GetName]の[target_province.GetName]で発生した"
 task_contract_governance_desc_title: "[GetPlayer.Custom('GetGovernorConceptNoTooltip')]である私の判断が必要だ！"
 overdue_taxes_contract: "未払いの税金"
 overdue_taxes_desc: "陰謀、貧困、あるいは単なる怠慢のどれが原因かわからないが、この地域のある村は税金として納めるべき農産物の分け前を送らなかった。"
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "蓄える市長"
 hoarding_mayor_desc: "この男爵領の市長は予想を超える額の金を集め、蓄えている。市長は十分な税金を主君に送っていないか、都市自体に十分な投資を行っていない可能性がある。"
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "豊穣"
 bountiful_harvest_desc: "[GetPlayer.Custom('GetProvinceConceptNoTooltip')]中から、よく育った穀物や実りの良い畑の知らせが多数届く。それほど収穫に恵まれたのならばうまく使わなければならない。穀物を無駄にするな！"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "はびこる山賊"
 rampant_bandits_desc: "あなたの[GetPlayer.Custom('GetProvinceConceptNoTooltip')]のこの地域には無法者や粗暴な遊牧民がいる。地元住民の安全のため、そして商人たちが自由に旅できるようにするため、彼らに対処する必要がある。"
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "未払いの税金"
 governor_contract_event.1000.desc: "私の事務官が[tax_destination.GetName]にある村が税金を大幅に滞納していると主張する。\n\nこの問題を無視するのは重大な職務怠慢である。帳簿を見れば明らかだ。税金が#EMP 足りない#!。上納品は送られてきていない。\n\n今のところ、こうした回収漏れの原因は不明である。これは役人の問題かもしれないし、兵士の問題かもしれない。"
 governor_contract_event.1000.a: "調査を開始しよう！"
 governor_contract_event.1001.desc: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]が咲き、ときおり[ROOT.Char.Custom('RegionalFarmAnimal')]がいる、整備の行き届いていない道を我が旅団は悪戦苦闘しながら進む…私の目的地、納税の義務を負っているその村は、[tax_destination.GetName]から一日でたどり着ける距離にあるにもかかわらず、かなりの田舎で#EMP 平凡#!だ。\n\n特徴的な民族衣装を着た数人の地元住民が村の中央に集まっていた。私は何事もなく迎え入れられるが、村人の態度は冷たい。\n\n調査の進め方をよく考えなくては。"
 governor_contract_event.1001.a: "尋問が一番だろう。"
 governor_contract_event.1001.b: "辺りを見て回って、何か情報を得よう。"
 governor_contract_event.1001.a_tt: "[tax_destination.GetName]まで旅をし、問題を調査する"
 governor_contract_event.1001.success: "あなたの調査が成功する"
 governor_contract_event.1001.failure: "あなたの調査が失敗する"
 governor_contract_event.1001.a.success: "村人たちを説得して話を聞く"
 governor_contract_event.1001.a.failure: "村人たちからは何の情報も得られない"
 governor_contract_event.1001.b.success: "村を調べ、必要な情報を手に入れる"
 governor_contract_event.1001.b.failure: "村から必要な情報を手に入れられない"
 governor_contract_event.1003.t: "未払いの税金：成功"
 governor_contract_event.1003.desc_diplomacy: "村人たちとの会話は予想に反して実を結んだ！\n\n家長たちは熱心に家族構成について説明し、一人一人の区画の収穫の多さを誇らしげに語った。家畜を#EMP 自慢#!する者すらいた！農夫たちは私を畑に案内し、どれだけの収穫量が見込めるかを教えてくれた。"
 governor_contract_event.1003.desc_stewardship: "[ROOT.Char.Custom('RegionalFarmAnimal')]、大麦、自家製の毛布や土鍋の一個一個の価値を丁寧に見積もれば、農奴たちが#EMP 払うべき#!税金の目安がわかる。"
 governor_contract_event.1003.desc_outro: "\n\n意図的かどうかはわからないが、説明のつかない見過ごしがこの村の税金未納の原因のようだ。しかし、まだ一つ仕事が残っている。この状況をどう改善するのが良いかだ…"
 governor_contract_event.1003.a: "農産物を集められるだけ集め、その半分を売ってこの地域を発展させよう。"
 governor_contract_event.1003.b: "全額を支払わせる。#EMP 種#!の一つもまけられない。"
 governor_contract_event.1003.c: "こうした善良な人々なら全額でなくてもいいだろう。"
 governor_contract_event.1003.d: "ここに兵士を配置すれば、納税を催促できるだろう。"
 governor_contract_event.1003.e: "村を監視する行政官を任命しよう。"
 governor_contract_event.1003.f: "減税すれば、ここの人々は栄えるだろうか？"
 governor_contract_event.1004.t: "未払いの税金：失敗"
 governor_contract_event.1004.desc: "地下室や穀物倉を覗き見たり、畑を馬で駆け回ったり、長老たちをおだてたりしてみたが…この集落に富が隠されている痕跡はどこにも見当たらない。村人たちは見たところ、本当に極貧で、支払うべきものを支払えないようだ。\n\n誤魔化しをした証拠がないのでは、ここでやるべきことはない。台帳には単に損失として計上するほかない。"
 governor_contract_event.1004.a: "#EMP くそったれ！#!"
 governor_contract_event.1010.t: "蓄える市長"
 governor_contract_event.1010.desc: "[mayor_destination.GetName]の監督をしている[hoarding_mayor.GetTitledFirstName]が都市の税金の大部分を自分の金にしているという報告を多数受けた。\n\n余った税金を蓄えているだけとも考えられるが、報告された額が#EMP あまりにも大きい#!。汚職と言っても差支えない。だがさらに悪いのは、[hoarding_mayor.GetHerHis]の行動が#EMP 私#!の評判をひどく傷づけるものであることだ！"
 governor_contract_event.1010.a: "私が直々にこの問題を解決しよう。"
 governor_contract_event.1010.a_tt: "[mayor_destination.GetName]まで旅をし、市長と話す"
 governor_contract_event.1012.a_tt: "再び旅を始める"
 governor_contract_event.1011.desc_intro: "ほとんど寄り道することなく[mayor_destination.GetName]にたどり着き、市長の家へ向かう。無断で中に突入すると、その場ですぐに本人を発見する。\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName]はしばらく呆然と私を見つめた後、落ち着きを取り戻す。[hoarding_mayor.GetSheHe]は私の告発に耳を傾けると、険悪な顔つきになる。\n\n「何を言うか！私は…」[hoarding_mayor.GetFirstNameNoTooltip]は言葉を詰まらせ、深呼吸をする。「いいだろう、どうすればいいんだ？」"
 governor_contract_event.1011.desc_fear: "[hoarding_mayor.GetFirstName]はぎょっとし、酒を自分の服の上にこぼしてしまう。私がいることに驚いているのは明白だ！私が告発の内容を説明すると、[hoarding_mayor.GetHerHis|U]の顔がどんどん青ざめていく。\n\n「お願いだ、待ってくれ！これはただの誤解なんだ。どうにか折り合いをつけられないか？」"
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName]は振り返ると、私を見て無言で驚く。私が数々の告発を説明し、[hoarding_mayor.GetHerHim]を非難するあいだ、[hoarding_mayor.GetSheHe|U]はテーブルに手をつき、姿勢を保つ。\n\n「き…きっと誤解だ。だが、もちろん、君が適切だと思える形で解決の手伝いはしよう！」"
 governor_contract_event.1011.a: "都市に投資しろ。残りの金は私が管理する。"
 governor_contract_event.1011.b: "余っている金を#EMP すべて#!私に渡せ。"
 governor_contract_event.1011.c: "その金をうまく使え。地域の基盤設備に投資しろ。"
 governor_contract_event.1011.d: "祝祭を開き、民衆に還元しろ。"
 governor_contract_event.1011.e: "悪いが、厳しい罰を受けさせるしかない。"
 governor_contract_event.1011.f: "見逃してやってもいいが…この恩は忘れるなよ。"
 governor_contract_event.1012.t: "統治問題：旅の中止"
 governor_contract_event.1012.desc: "今回の問題は、現地に行かなければどうしようもない。私はこの種の問題に直接対処することを期待されているわけだが、ほかのことに目を向け、より緊急を要する問題に注意を向けなければならないかもしれない…"
 governor_contract_event.1012.a: "いや、やはり行こう！"
 governor_contract_event.1012.b: "ほかにもっと大事なことがある。"
 governor_contract_event.1020.t: "豊穣"
 governor_contract_event.1020.desc: "[ROOT.Char.GetFaith.FertilityGodName]は我々を大切にしてくれている！多くの[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive]の村では、安定した雨によって十分に水を与えられた畑から、無限とも思える穀物が収穫される。それにしても、これほどの[ROOT.Char.Custom('RegionalRootVegetablePlural')]が採れるとは！歓喜のなか、前回よりもかなり多い収穫量が見込まれている。\n\nもちろん、これは朗報である。私は一刻も早く臨時の労働力を組織し、物流を整えなければならない。\n\nさて、私の荷車はこの大量の[ROOT.Char.Custom('GetSeason')]の農産物をどこへ運ぼうか…？"
 governor_contract_event.1020.a: "この州全土で平等に分け合え。"
 governor_contract_event.1020.b: "普通の穀物と一緒に分配しろ。"
 governor_contract_event.1020.c: "州の首都が利益を得なければならない。"
 governor_contract_event.1020.d: "慈善事業、そして困っている人たちに寄贈しよう。"
 governor_contract_event.1020.e: "穀物倉に入れ、余った分は売れ。"
 governor_contract_event.1020.f: "#EMP すべて#!私の私有地へ運べ。"
 harvest_claim_it_yourself_estate_tt: "あなたの[estate|E]の[GetDomicileBuilding('storage_granary_03').GetName]が原因で、数量が#P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]#!増加する"
 governor_contract_event.1030.t: "はびこる山賊"
 governor_contract_event.1030.desc: "報告書を読み返した。#EMP 山賊#!——奴らにとって法を遵守している納税者は、毛を蓄えた肥えた羊にすぎない！\n\n実際、荒くれ者たちは人々を殺し…村は脅かし、隊商を襲った。\n\n特にたちの悪い殺し屋集団が、[bandit_destination.GetName]近くの[task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l]に強固な足場を築いている。奴らが一掃されるまで、この地域は制御不能のままである。"
 governor_contract_event.1030.a: "兵士たちを集めろ。すぐに出発する！"
 governor_contract_event.1030.b: "いずれ始末してやる…"
 governor_contract_event.1031.desc: "[ROOT.Char.Custom('RegionalFerociousAnimal')]の巣穴の入口まで、[bandit_destination.GetName]の住人は快く案内してくれる。無法者の野営地はそのすぐ先にあるが、茂みや荒れた地形に隠れて見えない。\n\n聞いた話から判断するに、連中は遊牧民の戦士だろう。定住社会を避けて暮らす屈強な者たちで、我が領土の富をつけ狙い、略奪のために長期滞在するようになったのだ。\n\n敵はまだ私の部隊の存在に気づいていない。最も有効と思える方法で襲撃可能だ。"
 governor_contract_event.1031.a: "突撃だ！奴らを奇襲する！"
 governor_contract_event.1031.b: "攻撃前に戦略を練ろう。"
 governor_contract_event.1031.c: "奴らを罠におびき寄せれば多くの手間が省ける。"
 governor_contract_event.1031.success: "あなたは作戦に成功し、山賊を倒す"
 governor_contract_event.1031.failure: "あなたは作戦に失敗し、山賊は逃亡する"
 governor_contract_event.1031.b.success: "あなたの戦略がうまくいく"
 governor_contract_event.1031.b.failure: "あなたが選んだ戦略には欠陥がある"
 governor_contract_event.1031.c.success: "あなたの罠は完璧だ"
 governor_contract_event.1031.c.failure: "あなたの罠は見抜かれてしまう"
 governor_contract_event.1032.desc_tactical: "未熟な敵は、訓練された部隊には歯が立たない！敵の弓は今、無防備な農民の体ではなく、我々の戦列の盾にむなしく突き刺さる。犯罪者たちは逃げ出そうとしたが、脇を固める騎馬隊が退路を断った。\n\n私は死体を見つめる。生き残っている者を捕虜にすべきだろうか。"
 governor_contract_event.1032.desc_trap: "私の罠は非常に狡猾である。\n\n半裸の若い兵士が盗んだ夕食を手に、こちらに向かって駆け戻ってくると、#EMP 間抜け#!な無法者たちがその後を追ってくる！我々は隠れていたところから大声を出しながら飛び出し、罠にはめられたことに気付いて怯える敵に襲いかかる！死の間際、遊牧民は我が軍に降伏する。\n\n犯罪者集団は無害化され、無力となる。"
 governor_contract_event.1032.desc_charge: "轟音を響かせる突撃はどんな敵にとっても不愉快な奇襲となるが、犯罪者たちの言葉にならない悲鳴は、奴らが#EMP いかに#!油断していたかを物語っている！\n\n重装備の我が部隊とよろめきながら馬の方に向かう半裸の戦士たちとの白兵戦は、ほんの一瞬で決着がつく。生き残った遊牧民たちが私の前に整然と並ぶ。"
 governor_contract_event.1032.desc_outro: "\n\nこの者たちをどうするかは私の自由だ。"
 governor_contract_event.1032.a: "盗んだものを返せ。犯罪者たちを働かせろ。"
 governor_contract_event.1032.b: "罪を許してやる。"
 governor_contract_event.1032.c: "誠実な方法で生活費を稼ぐのはどうだ？"
 governor_contract_event.1032.d: "奴らに罰金を支払わせる。"
 governor_contract_event.1032.e: "処刑しろ。"
 governor_contract_event.1032.f: "金になるものをすべて没収し、奴らを投獄しろ。"
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]！\n\n鳥を驚かせてしまったことで、兵士たちの攻撃は見切られてしまった。我々はできる限り素早く敵に襲いかかったが、賢い遊牧民たちは馬に乗り、一瞬のうちに駆け出していく！\n\n逃げる山賊の何人かを捕らえ、仕留めたが…その程度の数では、生き残った者たちが強盗や略奪をやめることはないだろう。\n\n疲労した我々は故郷に戻るほかない。"
 governor_contract_event.1033.a: "このことは忘れよう。"
 governor_contract_event.1038.desc: "この盗賊たちが何事もなく去っていくとは考えづらい。私が介入しない限り、[bandit_destination.GetName]の人々はしばらくのあいだ、奴らの攻撃に苦しむことになるだろう。\n\nそれに、任命された役人として、民衆の安全の確保は私の責任だ。"
 governor_contract_event.1038.a: "民衆を守らねば！"
 governor_contract_event.1038.b: "民衆が自己防衛しなければならない。"
 governor_contract_event.1038.a_tt: "[bandit_destination.GetName]まで旅をし、山賊に対処する"
 discontent_soldiers: "不満な兵士"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "あなたの部隊に不満が広がっている。衛兵は見張りをしながら、ぶつぶつと不満を言い、下級の将校はほとんど規律を守っていない。"
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "私の拠点からの知らせも、私の指揮下にある地方の軍隊からの知らせも、すべて内容が一致している。兵士たちのあいだで不満が高まっているのだ。派遣期間が長すぎる、賃金が安すぎる、現地の売春婦が醜すぎる、野営地が荒れすぎている…\n\n軍の野営地で生活する者にとって、不満の原因は常にたくさんある。しかし、私がほんの少してこ入れするだけでも、彼らの気持ちを安らげることができる可能性はある。それは私の人気を高め、地位を確保するのに間違いなく役立つだろう。"
 governor_contract_event.2000.a: "すべての上級将校に土地を一区画与えよ。"
 governor_contract_event.2000.b: "[other_gov.GetTitledFirstNamePossessiveNoTooltip]の部隊よりはましだ！"
 governor_contract_event.2000.c: "彼らは休暇を得るだけの働きをしてくれている。"
 governor_contract_event.2000.d: "私に逆らった罰を受けさせる！"
 governor_contract_event.2000.e: "賃金を増やせば喜ぶだろう。"
 ep3_settled_troops_province_modifier: "定住部隊"
 ep3_settled_troops_province_modifier_desc: "この州に駐屯している部隊の将校は、定住地を与えられている。"
 ep3_longer_breaks_province_modifier: "休暇中の部隊"
 ep3_longer_breaks_province_modifier_desc: "この州に駐屯している部隊は、士気を高めるために長めの休暇を与えられている。"
 ep3_better_paid_soldiers_modifier: "やる気に満ちた部隊"
 ep3_better_paid_soldiers_modifier_desc: "この人物は自分の部隊に高い報酬を支払うことで知られている。部隊の幸福度が高ければ、戦力も高くなる。"
 inept_mayor: "無能な市長"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "この重要な役人がほとんど無能であることがわかった。地元の貴族、庶民、そして大臣までもが不満を募らせている。"
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "私は[mayor_destination.GetName]から送られてきた苦情の数々を読み、「[inept_mayor.Custom2('InsultAdjective', ROOT.Char)]犯罪を犯すあの[inept_mayor.Custom2('InsultNoun', ROOT.Char)]、[inept_mayor.GetFirstName]」に対する告発に目を通していく。[inept_mayor.GetSheHe]は[inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の資金を流出させたとされている。\n\n確かに、この都市の財務管理には何か深い#EMP 問題#!がある。金は不可解に残高から消え去り、国家から給与を受ける役人の数は日々変化し、土地の所有権に関する文書は矛盾だらけである。"
 governor_contract_event.2010.a: "[mayor_destination.GetNameNoTooltip]に行ってみるべきだ。"
 governor_contract_event.2011.desc_intro: "[mayor_destination.GetName]に着くと、私は地元の市長である[inept_mayor.GetFirstName]の事務所に急ぐ。市長は不意を突かれたように、すぐに[inept_mayor.GetHerHis]の使用人たちを追い払う。彼らの腕に抱えられているのは帳簿だ。\n\n私は真剣な顔で言う。「お前の所管の財務を確認するために来た」"
 governor_contract_event.2011.desc_fear: "\n\n「穀物の荷受けのことですか？」市長がつっかえながら話す。「絹の輸入？ああ、私の取引相手は少しいかがわしくはありますが、もう罪を許された奴らです！まあ…#EMP 全員というわけではありませんが#!。注文を取り消します、[ROOT.Char.GetTitleAsName]様。全部です、心配する必要はありません！」"
 governor_contract_event.2011.desc_upset: "\n\n「[ROOT.Char.GetTitleAsName]様、市長としての私の働きぶりを疑うはずはありませんよね？実証済みのこの私の有能さをです」市長は威張り、面と向かって私を睨む。\n\nだが私の方が地位は上だ。"
 governor_contract_event.2011.desc_worried: "\n\n「厄介な知らせですね、[ROOT.Char.GetTitleAsName]様？」[inept_mayor.GetFirstNameNoTooltip]が嘘っぽくクスクスと笑う。「地元の有力者は話を誇張するし、想像力が豊かだ。うるさい者たちを避けるのが一番です…」"
 governor_contract_event.2011.a: "台帳を見せろ。"
 governor_contract_event.2011.b: "お前は現在の地位にふさわしくない。"
 governor_contract_event.2011.c: "首都から専門家を呼んでくる。"
 governor_contract_event.2011.d: "すべての損失をお前が個人的に支払え！"
 ep3_mismanaged_administration_modifier: "無能な管理"
 ep3_mismanaged_administration_modifier_desc: "この伯爵領の主要地の一つでは、あまりに管理がずさんなせいで地域全体が苦しんでいる。"
 prov_investment: "州への投資"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "あなたが総督を務める州都への投資の機会が訪れた。"
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "勤勉な統治が素晴らしい結果をもたらし、とても良い気分だ！\n\n[ongoing_destination.GetName]の金庫は満杯で、私は中央政府から余剰金を地元に再投資するよう命じられた。"
 governor_contract_event.2020.a: "基盤設備が成功の鍵だ。"
 governor_contract_event.2020.b: "地上で[ROOT.Char.GetFaith.HighGodName]の仕事をすることは名誉である。"
 governor_contract_event.2020.c: "[emperor.GetTitledFirstNamePossessiveNoTooltip]の名で立派な像を建てよう！"
 governor_contract_event.2020.c_tt: "あいにく、それは全国から集めた建設資材を#EMP 再利用#!することを意味するが…"
 governor_contract_event.2020.d: "地元商人が追加の支援を必要としている。"
 governor_contract_event.2020.e: "勇敢な兵士たちの待遇を良くするべきだ！"
 governor_contract_event.2020.f: "人々に食料を配るべきだ！"
 governor_contract_event.2021.t: "$prov_investment$：成功"
 governor_contract_event.2021.desc_infrastructure: "[task_contract_location.GetNameNoTier]で最も混雑している大通りが、真っ先に改修される。雇われた労働者にきちんと報酬が支払われているため、進捗は迅速である。"
 governor_contract_event.2021.desc_church: "[task_contract_location.GetNameNoTierPossessive]の新しい[ROOT.Char.GetFaith.HouseOfWorship]の建設計画は、神の霊感を完璧に表現したものだが、世界の偉大な聖地に比べればつつましいものである。信者たちを集めよ！"
 governor_contract_event.2021.desc_monument: "[emperor.GetTitledFirstNamePossessive]の主要な守護者である[emperor.GetFaith.WealthGodName]の顔は、職人たちによって愛情を込めて、そして実物よりも魅力的に再現されている。この偉大な君主の名前は私の名前と同様に、下の方に刻まれている。"
 governor_contract_event.2021.desc_traders: "交易品が雪崩れ込んでくる！私が主要な関税をいくつか緩和すると宣言しただけで、商業が盛んになった。さて、地元の公共広場の片隅にいる臭い家畜を片付けるとしよう…"
 governor_contract_event.2021.desc_military: "兵舎から祝宴の声が聞こえてくる。私が彼らに金を与えたことで、部隊の忠誠心と戦闘力は最大限に高まった！隊長たちがほかの隊員たちを率いて、私の名を唱和する。"
 governor_contract_event.2021.desc_food: "[task_contract_location.GetNameNoTier]で最も地位の低い物乞いですら、今夜は満腹で寝床につく。私が穀物を配ったため、民衆が喜んで穀物の束を屋根裏に運び上げ、地域のどこにいても焼きたてのパンの香りがするようになった。"
 governor_contract_event.2021.desc: "\n\nこの投資の選択は賢明だった。まだ本格的な効果は現れていないが、私はすでに臣民から賞賛され、もてはやされている。"
 governor_contract_event.2021.a: "良い仕事をした。"
 governor_contract_event.2022.t: "$prov_investment$：失敗"
 governor_contract_event.2022.desc_monument: "首都の統括に私の最新の記念碑、宝石で飾られたこれ見よがしに壮大な像のことを知らせたが…何の返答もなかった。[emperor.GetTitledFirstName]は私の忠誠心を知っていたとしても、私に敬意を払おうとはしない。"
 governor_contract_event.2022.desc_traders: "私が税金を調節したことで、商人たちは新たな利益が得られ、喜びの声を上げるが…我々の歳入は増えていない。それだけでなく、地元の職人と労働者は私の行政に不満を漏らしている。新たに安い輸入品が手に入るようになり、彼らの商品が売れなくなっているのだ。"
 governor_contract_event.2022.desc_military: "突然賃金が増え、部隊は#EMP 冷静#!でいられなかった…彼らは思うがままに、金をいかがわしい乱痴気騒ぎに注ぎ込んだのだ。\n\n今、愛すべき隊長たちは刑事責任を問われ、兵士たちは地元住民との乱闘で傷を負い、そして私はなぜかその責任を負わされている。"
 governor_contract_event.2022.desc: "\n\n悲しいことに、思った通りにはならなかった。そうして私の州の剰余金は失われてしまった。"
 governor_contract_event.2022.a: "残念だ。"
