 governor_contract_event.2040.desc: "[ongoing_destination.GetName]から急を要する恐ろしい知らせが届く。\n\n[ROOT.Char.Custom('RegionalFerociousAnimal')]の生息数が増えていることで、地元の野生動物はますます希少になり、その数は激減している。数が増えたことでさらに気を大きくしたこの悪魔は、荒野の動物たちを食いつくすだけでは満足せず、今では人々の集落の周辺にも潜んでいる。\n\n家畜や子供たちは注意深く監視されているものの…それでも[ongoing_destination.GetName]のはずれは安全ではない。"
 governor_contract_event.2040.a: "何か手を打たなければ！"
 governor_contract_event.2041.desc: "[ongoing_destination.GetName]に到着したとき、その場所は悲劇と不安の中にあった。地元住民が、安全な囲いの中にいた[ROOT.Char.Custom('RegionalFarmAnimal')]が巨大な[ROOT.Char.Custom('RegionalFerociousAnimal')]に引き裂かれたと不満を漏らす。\n\nざっと周辺を探索して、この情報が確かなものであるとわかる。野生の動物はほとんど見ないうえ、[ROOT.Char.Custom('RegionalFerociousAnimal')]に襲われた形跡はいたるところにある。\n\n彼ら曰く、赤子が一人いなくなり、砕かれた骨が見つかったそうだ。"
 governor_contract_event.2041.a: "適任の専門家を知っている。"
 governor_contract_event.2041.a.tt: "あなたは毒薬の専門家を送り込み、餌を使って手に負えなくなった捕食者だけを仕留める"
 governor_contract_event.2041.b: "私がその獣を狩ろう！"
 governor_contract_event.2041.c: "もっと狩人が必要だ。"
 governor_contract_event.2041.d: "地元の農民たちでどうにかできるだろう。"
 governor_contract_event.2041.e: "風変わりなペットがずっと欲しかった…"
 governor_contract_event.2041.e.tt: "衛兵を派遣し、できる限り多くの動物を捕獲する"
 governor_contract_event.2041.f: "獲物を輸入して、自然に放て！"
 governor_contract_event.2041.b.success: "大掛かりな狩りはうまくいく"
 governor_contract_event.2041.b.fail: "あなたの狩猟団は混乱状態に陥る"
 governor_contract_event.2041.c.success: "多数の罠師が獣を仕留めようとやってくる"
 governor_contract_event.2041.c.fail: "[ROOT.Char.Custom('RegionalFerociousAnimal')]の追跡に興味を持つ者はほとんどいない"
 governor_contract_event.2041.d.success: "地元の生活の知恵が勝利する"
 governor_contract_event.2041.d.fail: "農民たちはただ餌になるだけだ"
 governor_contract_event.2041.e.success: "すべての[ROOT.Char.Custom('RegionalFerociousAnimal')]が捕獲される"
 governor_contract_event.2041.e.fail: "あなたの囲いは空のままだ"
 governor_contract_event.2042.desc: "勝利だ！\n\n[ROOT.Char.Custom('RegionalFerociousAnimal')]の問題を解決し、[ongoing_destination.GetName]は自然の恐怖から解放された！覚悟を決めた私が介入したことで、庶民たちを恐怖から救ったのだ！\n\nここ[ongoing_destination.GetTerrain.GetNameNoTooltip|l]では、[ROOT.Char.GetFaith.HighGodNamePossessive]の無邪気に草を食む臆病な草食動物が、すぐに再び自由に歩き回るだろう。"
 governor_contract_event.2042.a: "この成功はすべて私のおかげだ。"
 governor_contract_event.2043.desc: "すぐ背後に剥き出しの牙、槍の先のような爪、よだれを垂らした大きな口がある。我々は恐怖で判断力を失い、命からがら[ongoing_destination.GetName]の[ongoing_destination.GetTerrain.GetNameNoTooltip|l]から逃げ出す！\n\n[ROOT.Char.Custom('RegionalFerociousAnimal')]の脅威を止めることは絶対にできない。ひょっとして、この集落に出没しているのは、[ROOT.Char.GetFaith.DevilName]の野生のしもべたちなのか？\n\n[ROOT.Char.Custom('CulturalCurse')|U]！私は獣に怯える地元住民を放置し、ここを去るほかない…"
 governor_contract_event.2043.a: "#EMP 共食い#!してくれるのを願うしかない…"
 ep3_abundant_game_modifier: "大量の獲物"
 ep3_abundant_game_modifier_desc: "この地域には獲物が大量におり、狩りが成功しやすい。"
