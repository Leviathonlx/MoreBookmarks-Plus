 governor_contract_event.2090.desc: "[ongoing_destination.GetName]から厄介な知らせを受ける。\n\nどうやら[ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l]は大混乱に陥っているようだ。ある自称預言者が、終末が間近に迫っているというとんでもない予言を垂れ流し、混乱を引き起こしているからだ。\n\n単なる狂人の戯言である可能性が高いが、こうした戯言が治安と秩序を危うくする場合、あいだに入るのが私の義務である。"
 governor_contract_event.2090.a: "現状の調査が必要だ。"
 governor_contract_event.2091.desc: "「#EMP 終末が近づいている！今すぐ悔いよ、さもなくば死だ！#!」\n\n[ongoing_destination.GetName]に到着すると、私はすぐに預言者を見つける。畏怖と困惑に包まれた農奴たちのあいだを通り抜け、私は金切り声の主をたどった。\n\nぼろ布をまとった[prophet.GetWomanMan]が、不安と恐怖に怯える群衆を神の霊感に満ちた怒りをもって責め立てる。[prophet.GetNamePossessive]の言葉は未知なるものへの疑念に現実感を帯びさせる。[prophet.GetSheHe]は混沌への恐怖、[prophet.GetFaith.NegativeAfterLife]への恐怖、そして万物の終わりに対する共通の信仰に語りかけている。"
 governor_contract_event.2091.a: "不安になることは何一つない！"
 governor_contract_event.2091.a.tt: "あなたの権威、巧みな話術、相手を冷静にさせる雰囲気が群衆の気持ちを和らげる。"
 governor_contract_event.2091.b: "奴を黙らせなければ。"
 governor_contract_event.2091.c: "衛兵、その厄介者を捕らえろ。"
 governor_contract_event.2091.d: "[prophet.GetFirstNameNoTooltip]、お前は間違っている。私が証明する！"
 governor_contract_event.2091.e: "祈りだけが我々を救ってくれる。"
 governor_contract_event.2091.e.tt: "あなたは信徒の大行列を組織する。"
 governor_contract_event.2091.f: "この件は地元の聖職者に任せよう。"
 governor_contract_event.2092.desc_persecute: "衛兵が群衆を散らし、この馬鹿げた騒ぎに終止符を打ったのを見て私は嬉しく思う。\n\n[ongoing_destination.GetName]の人々には、迷信とは無縁で無秩序に脅かされない帝国、文明化し、信仰に篤い強大な帝国での暮らしが保証されている！"
 governor_contract_event.2092.desc_debate: "「…そしてこれが、決して終末が#EMP 迫っておらず#!、[ROOT.Char.GetFaith.HighGodNamePossessive]の怒りが我々に降りかかることの#EMP ない#!決定的な証拠だ」\n\n預言者は私の教養ある説明に言葉を失い、聴衆は拍手をして、深い宗教論争を楽しんだ後、家路についた。"
 governor_contract_event.2092.a: "仕事がうまくいくと気分が良い！"
 governor_contract_event.2093.desc_persecute: "残念だが、衛兵を送り込んだのは間違いだった。\n\n恐怖におののいた群衆は預言者を守ろうと周囲に群がり、兵士も一般市民も大勢がその後の乱闘で負傷した。\n\n問題を起こした預言者は混乱からなんとか逃れ、跡形もなく姿を消した。"
 governor_contract_event.2093.desc_debate: "「つまり、[ROOT.Char.GetFaith.HighGodName]の性質上…いや、言いたかったのは#EMP 本質#!だ、そうだろう？いや、それとも活力か？とにかく、存在できないものはない。いや、あるいは…」\n\n目の前の人々の混乱した顔を見ずとも、予言者の嘲笑の声を聞かずとも、私が醜態をさらしてしまったことはわかる。\n\n地元住民は自分たちで問題を解決するだろう。私は立ち去る。"
 governor_contract_event.2093.a: "恥をさらしてしまった。"
