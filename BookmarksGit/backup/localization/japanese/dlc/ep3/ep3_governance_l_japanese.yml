 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "我が主君は戦争中である。たった今、正式な要請が首都から届いた。ここを通る部隊をできる限り支援しろ、とのことだ。"
 wartime_measures_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2120.t: "$wartime_measures$"
 governor_contract_event.2120.desc: "今日、[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]その人の紋が描かれた、正式な手紙であろうものが私の事務所にあった。\n\n「我が[ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier]の無敵の軍隊が、憎むべき敵に向けて進軍する。友軍が君の統括領にやって来たときは、彼らを適切にもてなし、支援を提供すること。\n\nこの苦難の時代において、[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]は[ROOT.Char.GetLiege.GetCulture.GetName]の臣民の犠牲に大いに感謝する」"
 governor_contract_event.2120.a: "もちろん、できる限りの支援をしよう！"
 governor_contract_event.2120.b: "我々の物資を[ROOT.Char.GetLiege.GetTitleAsNamePossessiveNoTooltip]のために役立てる。"
 governor_contract_event.2120.c: "部隊のために宿泊設備を手配しよう。"
 governor_contract_event.2120.d: "金なら役に立つだろう。"
 governor_contract_event.2120.e: "我々の見張り番が軍事作戦を支援できるだろう。"
 governor_contract_event.2120.f: "戦争中は人々を支えることの方が重要だ。"
