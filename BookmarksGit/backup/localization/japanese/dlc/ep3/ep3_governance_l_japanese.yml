 governor_contract_event.2050.desc: "[ongoing_destination.GetName]の地元の[ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural]が慌てた様子で手紙をよこす。これから起ころうとしている暴動をいち早く知らせ、私の注意を引こうとしている。\n\n地元住民は"
 governor_contract_event.2051.desc_a: "腐敗魚や"
 governor_contract_event.2051.desc_b: "発熱や"
 governor_contract_event.2051.desc_c: "喧嘩をする夫妻や"
 governor_contract_event.2051.desc_d: "夜に叫びながら歩き回る子供たちや"
 governor_contract_event.2051.desc_e: "頭痛の大量発生や"
 governor_contract_event.2051.desc_f: "狩りの失敗や"
 governor_contract_event.2051.desc_g: "病気になった牛や"
 governor_contract_event.2051.desc_h: "腐ってしまった農産物や"
 governor_contract_event.2051.desc_i: "収穫できなくなった畑や"
 governor_contract_event.2051.desc_l: "奇妙な姿の犬"
 governor_contract_event.2051.desc_m: "奇妙な姿の馬"
 governor_contract_event.2051.desc_n: "奇妙な姿の鷲"
 governor_contract_event.2051.desc_o: "奇妙な姿の猫"
 governor_contract_event.2051.desc_p: "奇妙な姿の蛙"
 governor_contract_event.2051.desc_q: "奇妙な姿の蛇"
 governor_contract_event.2051.desc_end: "といった不吉とされる不審な出来事が連続したことで、錯乱状態になっている。\n\n彼らは悪魔、あるいは名前の付けようがない何か邪悪な存在が彼らのなかにいると考え、怯えている。"
 governor_contract_event.2050.a: "調査が必要だろう。"
 governor_contract_event.2051.desc: "[ongoing_destination.GetName]の善良な人々が恐怖で正気を失っている。\n\n混乱と疑心暗鬼が渦巻いている。我が旅団は粗末な長屋や地元判事の[ROOT.Char.Custom('ResidenceBuilding')]でも扉を閉ざされ、友人や親族が恐ろしい行為を働いていると告発があったり、さらに、正直な人々があらゆる影に怪物の姿が見えると訴えたりする。生産的な活動は事実上停止している。\n\nいずれにせよ、この状態を終わらせなければならない。[ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive]の守護への信仰を失い...この社会の秩序は完全に崩壊している。"
 governor_contract_event.2051.a: "首都から公認の祈祷師を要請しよう。"
 governor_contract_event.2051.b: "有名な[ROOT.Char.GetFaith.PriestNeuter]を呼び、悪魔払いをさせろ。"
 governor_contract_event.2051.c: "邪悪な魔術師がいるに違いない！"
 governor_contract_event.2051.d: "長老たちはなんと言っている？"
 governor_contract_event.2051.e: "幻を見ているだけだ。馬鹿馬鹿しい。"
 ep3_church_investigation_modifier: "教会の調査"
 ep3_church_investigation_modifier_desc: "教会は悪魔の魔術を使用しているとされる人物の調査に関与した。"
 ep3_rationalist_gov_modifier: "合理主義者"
 ep3_rationalist_gov_modifier_desc: "この人物は宗教よりも理を重視することで知られている。これは、やや不人気な考え方である。"
 ep3_local_practices_modifier: "守られた伝統的慣習"
 ep3_local_practices_modifier_desc: "地方総督は悪魔に対処するため、一部では迷信だと言われている伝統的慣習を公然と支持した。"
 miraculous_healing: "奇跡の癒し"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "ある地方の病人が聖遺物や貴重品の寄付を何度も受け、そのたびに神の恩寵によって健康を取り戻したと言い張る。慈善家たちは次第に不愉快になっていく。"
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "興味深い問題が起こり、極めて異例な人物が私の判断を仰ぐため私の前に連れてこられる。\n\nこの[scammer.GetWomanMan]、[scammer.GetName]は偽の病人、つまり信者を騙して生計を立てている詐欺師であるという告発を受けている。[scammer.GetSheHe|U]は寄贈された聖遺物が目の前に並べられると、魅了するように[scammer.Custom('quirk_pos_present')]。\n\n[ROOT.Char.GetFaith.HouseOfWorshipPlural]の玄関口で善良な心に訴えかけるこの「盲目」の人物を見たと目撃者が証言する。[scammer.GetSheHe]は何度も何度も奇跡的に病から回復することで信徒の心を温めるのだが…そうなるのは金や神聖な物品を受け取った後だけだ。"
 governor_contract_event.2060.a: "見せしめにこの詐欺師に罰を受けさせる。"
 governor_contract_event.2060.b: "お前のような#EMP 創造力#!を持った人間が必要だ。"
 governor_contract_event.2060.c: "聖遺物を渡せば、このことはなかったことにしてやろう。"
 governor_contract_event.2060.d: "高額の罰金がふさわしい罰である。"
 governor_contract_event.2060.e: "投獄されることが唯一の懺悔の方法である。"
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName]の働きは人知を超えている。"
