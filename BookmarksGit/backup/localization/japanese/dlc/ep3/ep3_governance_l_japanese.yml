 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "今日、私が判断を頼まれた事例は非常に繊細である。地元の[priest.GetFaith.PriestNeuter]が、教団の称号や職位を地方名士の資格のない子供たちに与えていたことが発覚したのだ。\n\nその[priest.GetWomanMan]、[priest.GetName]は[priest.GetFaith.HighGodNamePossessive]と自分より身分の高い者たちの金で私腹を肥やしている。\n\nこれは明らかに違法行為である。この犯罪自体が宗教がらみであり、また関係者も宗教界の者であることから、かなり物議を醸している。私が彼らの問題に介入することで、聖職者たちの不満を買う危険性が大きい。"
 governor_contract_event.2100.a: "金は宗教機関へ寄付されるべきである。"
 governor_contract_event.2100.b: "不法に得た金はこの場で押収する。"
 governor_contract_event.2100.c: "悔い改めよ！金は買い手に戻せ。"
 governor_contract_event.2100.d: "お前のような奴に頼み事があるのだが…"
 ep3_repayed_church_titles_modifier: "再活用された金"
 ep3_repayed_church_titles_modifier_desc: "宗教的職位を違法に売却したことで得た金は、正当な持ち主によってうまく活用された。"
 hungry_times: "飢餓の時代"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "最近の疫病が飢饉を引き起こしたことで、一部の地元住民は生き残るために#EMP 窮余#!の策を講じている。"
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "[ongoing_destination.GetName]からの知らせは非常に厄介なものである。\n\n最近の疫病の被害を受けた地域に対する政府の支援策はどうやら不十分だったようで、地元集落を飢饉が襲っている。一部の住民は生き残るために、苦し紛れの恐ろしい行為に及んだ。"
 governor_contract_event.2110.desc_murder: "\n\n報告によれば、農民たちのなかには、人肉を食べようと仲間を殺して切り刻んでいるところを捕まえられた者もいるそうだ！"
 governor_contract_event.2110.desc_cannibal: "\n\n報告によれば、農民たちのなかには、飢餓で死んだ仲間の肉を食べているところを捕まえられた者もいるそうだ！"
 governor_contract_event.2110.desc_animal: "\n\n報告によれば、農民たちのなかには、宗教的に不浄とされている動物を食べているところを捕まえられた者もおり、地元聖職者の怒りを買っているようだ。"
 governor_contract_event.2110.a: "この件に関する情報がもっと必要だ。"
 governor_contract_event.2111.desc: "[ongoing_destination.GetName]に到着すると、鎖に繋がれ、血塗れのぼろぼろの服を着た被疑者が目を伏せた状態で私を待っていた。\n\n[cannibal.GetFirstName]率いる被告人たちは、鎖につながれ、目を伏せて震えながら、骸骨のような顔をした大群衆に罵声を浴びせられる。骨ばった拳が振り上げられ、見せしめの罰を求める細い声が轟く。\n\n私は証拠を提示される…割られた大腿骨と、切断された腐った頭だ。ここでおぞましいことが起きた。[ROOT.Char.GetFaith.HighGodName]の御前で決して起きてはならないことだ。"
 governor_contract_event.2111.a: "この村を放置すべきではなかった。"
 governor_contract_event.2111.b: "極限まで追い詰められた犯罪は、特別に許してやるべきだ。"
 governor_contract_event.2111.c: "犯人たちは罰金を支払う。そう法律で決まっている。"
 governor_contract_event.2111.d: "この忌まわしき行為で村全体の名誉が汚されてしまった！"
 governor_contract_event.2111.e: "こうした凶悪犯罪には私がしっかりと対処すべきだ。"
