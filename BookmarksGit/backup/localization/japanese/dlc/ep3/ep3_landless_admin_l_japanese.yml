l_japanese:
 ep3_landless_admin.1000.t: "戸口で"
 ep3_landless_admin.1000.desc: "歩き回っていると、館の扉を優しく叩く音に驚かされる。\n\n「入れ」\n\n上等な服を着た[proposed_councillor.GetWomanMan]が自分の荷物を握りしめ、戸口に立っている。\n\n「高潔な[ROOT.Char.GetHouse.GetBaseNameNoTooltip]一族に仕えるためやって参りました。自分の腕に自信があります。あなたのお役に立てるはずです」"
 ep3_landless_admin.1000.a: "「優秀な奴はいつでも歓迎だ」"
 ep3_landless_admin.1000.b: "「確かに、私に奉仕するのは#EMP 君#!の名誉だ」"
 ep3_landless_admin.1000.b.success: "[proposed_councillor.GetShortUIName]は心の底から感心する"
 ep3_landless_admin.1000.b.mid: "[proposed_councillor.GetShortUIName]は納得しているようだ"
 ep3_landless_admin.1000.b.failure: "[proposed_councillor.GetShortUIName]は侮辱されたと感じている"
 ep3_landless_admin.1000.c: "「奇妙な奴は必要ない」"
 ep3_landless_admin.1010.t: "立派な私有地で"
 ep3_landless_admin.1010.desc: "「なんという光景だ！中には200もの部屋があり、扉はすべて純金でできているらしい！それに地下には——あっ！こんにちは、[ROOT.Char.Custom('FormOfAddressForLiege')]！」\n\n地味さを極めた見た目の[local.GetWomanMan]は、庭園の真ん中で足を止める。小さな子供が[local.GetHerHis]の服の後ろに身を隠している。\n\n「地元の人たちが立派な私有地に驚いていたので、見て回っていただけです！」"
 ep3_landless_admin.1010.a: "「私の私有地で何をしている…？密偵だな！」"
 ep3_landless_admin.1010.b: "「では寄付金をいただかなければならんな…」"
 ep3_landless_admin.1010.c: "「このことを#EMP 皆#!に知らせるように」"
 ep3_landless_admin.1010.d: "「ここに残らないか？」"
 MODIFIER_DEFINITION_VALUE_PER_ESTATE_BUILDING: " \t#weak $estate_main_01_domicile_building$の[building|E]レベルごとに増加#!"
 ep3_good_estate_modifier: "立派な私有地で"
 ep3_good_estate_modifier_desc: "地元住民はこの人物の$estate_main_01_domicile_building$がよく整備されていることに驚いている。"
 ep3_extra_security_modifier: "さらに高い壁を！"
 ep3_extra_security_modifier_desc: "この人物は密偵を恐れ、私有地の警備を強化した。"
 ep3_landless_admin.1020.t: "少しの金で…"
 ep3_landless_admin.1020.desc.intro: "金袋の音を聞き間違えることはない。[steward.GetTitledFirstName]は扉を開き、[steward.Custom('quirk_pos_pp')]。\n\n「我が主君！ここはなんと輝かしい領地でしょうか！使用人たちは今朝から"
 ep3_landless_admin.1020.desc.market: "市場"
 ep3_landless_admin.1020.desc.garden: "庭園"
 ep3_landless_admin.1020.desc.guardhouse: "衛兵所"
 ep3_landless_admin.1020.desc.workshop: "工房"
 ep3_landless_admin.1020.desc.barracks: "兵舎"
 ep3_landless_admin.1020.desc.vineyard: "ブドウ園"
 ep3_landless_admin.1020.desc.olive: "オリーヴ園"
 ep3_landless_admin.1020.desc.tea: "茶園"
 ep3_landless_admin.1020.desc.outro: "に驚いていますよ」[steward.GetFirstNameNoTooltip]はなんとなくその方向を指差す。\n\n「あなたがこれを最大限に活用するお手伝いができれば、大変幸いです」"
 ep3_landless_admin.1020.a: "「市場は都市の中心である」"
 ep3_landless_admin.1020.b: "「あの庭園で休んでいる自分の姿が想像できる…」"
 ep3_landless_admin.1020.c: "「警備が最も重要な対策である」"
 ep3_landless_admin.1020.d: "「私は職人たちを愛してやまないのだ！」"
 ep3_landless_admin.1020.e: "「我が兵士には最高の訓練を受けさせる」"
 ep3_landless_admin.1020.f: "「ワインを飲むのが待ちきれない！」"
 ep3_landless_admin.1020.g: "「油は最も基本的な素材だ」"
 ep3_landless_admin.1020.h: "「その状態を維持するには、#EMP とにかく#!金が必要だ」"
 ep3_landless_admin.1020.h.flavor: "あの金は私のところに置いておく方がずっと安全だ…"
 ep3_landless_admin.1020.j: "「美味い茶は洗練されていることの証である」" #Brit maxxing 101
 ep3_landless_admin.1030.t: "秘密には秘密を"
 ep3_landless_admin.1030.desc: "[liege.GetTitledFirstNamePossessive]の宮廷から直接客人が到着した！[courtier.GetWomanMan]は私の前に立ち、[courtier.Custom('quirk_pos_pp')]。\n\n「少しお話をよろしいですか、[ROOT.Char.Custom('FormOfAddressForLiege')]。あなたは我々と共通の主君に興味があるそうで…私も、宮廷の皆もあの方を知っています。秘密というものは、漏れるところからは漏れるものです」[courtier.GetSheHe]はにやりと笑う。\n\n「あなたの秘密を教えていただければ、こちら側の秘密を教えしましょう」"
 ep3_landless_admin.1030.a: "「どうすれば君は#EMP 私#!の秘密を守れる！？」"
 ep3_landless_admin.1030.b: "「不名誉な者に報酬は値しない」"
 ep3_landless_admin.1030.c: "「興味深い提案だ…」"
 ep3_landless_admin.1030.d: "「私の感謝の気持ちだけで十分だろう」"
 ep3_landless_admin.1030.d.success: "あなたは[courtier.GetShortUIName]を説得する"
 ep3_landless_admin.1030.d.failure: "[courtier.GetShortUIName]は感心していない"
 ep3_landless_admin.1030.e: "「この件に私を巻き込むな」"
 ep3_no_secrets_modifier: "秘密なし"
 ep3_no_secrets_modifier_desc: "この人物は自分の秘密に対して非常に慎重である。"
 ep3_landless_admin.1040.t: "継承者"
 ep3_landless_admin.1040.desc.intro: "芳醇な花の香りのなか、私は[spymaster.GetTitledFirstName]と横並びになって、明るく澄んだ小川を通り過ぎた。\n\n「もうお考えになりましたか、[ROOT.Char.Custom('FormOfAddressForLiege')]？[rival.GetTitledFirstName]は[my_title.GetName]に危険なほど近い立場にいます。[rival.GetSheHe]はすでに継承の宣言をする準備を進めているという者まで…」\n\n「しかし、必ずしもそうというわけではありません。くだらない噂です」\n\n"
 ep3_landless_admin.1040.desc.child: "我が子…私は本当にやれるのか？"
 ep3_landless_admin.1040.desc.spouse: "我が人生の伴侶…私はいつもお前の味方であると誓った。"
 ep3_landless_admin.1040.desc.family: "我が親族…私はお前を守るはずではないのか？"
 ep3_landless_admin.1040.a: "「私の最も得意とすることではないが、うわさを広めろ！」"
 ep3_landless_admin.1040.b: "「そうか、それは残念だ。私は私室に向かう」"
 ep3_landless_admin.1040.c: "「やってみる価値はある」"
 ep3_landless_admin.1040.d: "「しかし…[rival.GetSheHe]では#EMP 力不足#!だと聞いたことはないか？」"
 ep3_landless_admin.1040.d.success: "あなたは[rival.GetShortUIName]の立候補を妨害する"
 ep3_landless_admin.1040.d.failure: "あなたの影響力が弱まる"
 ep3_landless_admin.1040.e: "「成り行きに任せる」"
 ep3_landless_admin.1040.tt: "[rival.GetShortUINamePossessive]の[my_title.GetName]に対する候補者スコアが#negative_value [EmptyScope.ScriptValue('appointment_score_medium_value')|0]#!減少する"
 ep3_well_rested_modifier: "十分な休息"
 ep3_well_rested_modifier_desc: "この人物は政治よりも休息をとることを優先した。"
 ep3_landless_admin.1050.t: "我々の真下に"
 ep3_landless_admin.1050.desc.intro: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」[servant.GetTitledFirstName]は額に汗を流しながら、歩いている私を捕まえる。「労働者たちが"
 ep3_landless_admin.1050.desc.prison: "独房の地下でトンネルを見つけました。"
 ep3_landless_admin.1050.desc.servants: "使用人区画の地下でトンネルを見つけました。"
 ep3_landless_admin.1050.desc.wine: "ワイン貯蔵室の地下でトンネルを見つけました。"
 ep3_landless_admin.1050.desc.outro: "トンネルは全方位に向かって伸びています」\n\n目の前に驚愕の光景が広がる。我々の石工職人が作れるような代物ではない。\n\n古代の壁画がたくさん描かれている…崩れてしまうほど古いものだ。"
 ep3_landless_admin.1050.a: "誰が…誰がこんなものを建てたのだ！？"
 ep3_landless_admin.1050.b: "ここで迷子になる者などがいたら、さぞ悲しいだろうな…"
 ep3_landless_admin.1050.c: "囚人が脱獄するリスクは冒せない。"
 ep3_landless_admin.1050.c.success: "あなたは牢獄を強化する"
 ep3_landless_admin.1050.c.failure: "あなたの努力は実を結ばない"
 ep3_landless_admin.1050.d: "ここに宝があるに違いない！"
 ep3_landless_admin.1050.d.success: "あなたは何かを見つける"
 ep3_landless_admin.1050.e: "#EMP 我々#!の工作員がここを利用できるな…"
 ep3_landless_admin.1050.e.success: "あなたはトンネルからがれきを除去する"
 ep3_landless_admin.1050.f: "放っておこう。"
 SCHEME_SECRET_DOMICILE_TUNNEL: "あなたは秘密のトンネルを利用可能：$VALUE|+0=$"
 ep3_secret_tunnels_abduct: "あなたの[schemes|E]「[GetScheme('abduct').GetTypeName]」の[success_chance|E]が上昇する"
 ep3_tunnel_investigation_modifier: "トンネルの調査"
 ep3_tunnel_investigation_modifier_desc: "この人物は自分の領地の地下でトンネルを発見し、調査をすることにした。"
 ep3_tunnel_prison_modifier: "誰も出られない"
 ep3_tunnel_prison_modifier_desc: "この人物は牢獄を強化した。"
 ep3_tunnel_servants_modifier: "近道"
 ep3_tunnel_servants_modifier_desc: "この人物は自分の領地の地下にあるトンネルを近道として利用している。"
