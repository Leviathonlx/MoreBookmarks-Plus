l_japanese:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "最も[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitledFirstNameNoTooltip]様、私は[ROOT.Char.GetHouse.GetBaseName]と我が[governor.GetHouse.GetBaseName]一族の利益を拡大する機会があると考えています。\n\n"
 ep3_governor_yearly.8010.hook: "将来、私に協力する約束をしていただけるなら、"
 ep3_governor_yearly.8010.candidacy: "[their_title.GetNameNoTier]よりも私の任命を支持していただけるなら、"
 ep3_governor_yearly.8010.candidacy_heir: "[their_title.GetNameNoTier]よりも私の[governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))]、[their_title_receiver.GetFirstNamePossessive]の任命を支持していただけるなら、"
 ep3_governor_yearly.8010.influence: "王宮であなたの口添えをいただけるなら、"
 ep3_governor_yearly.8010.gold: "親善のしるしをいただけるなら、"
 ep3_governor_yearly.8010.end: "こちら側も喜んで犠牲を払いましょう。"
 ep3_governor_yearly.8010.a: "好意には好意で返そう。"
 ep3_governor_yearly.8010.b: "素晴らしい申し出だが、提案する側が逆だ。"
 ep3_governor_yearly.8010.b.success: "[governor.GetSheHe|U]があなたの提案を受け入れる"
 ep3_governor_yearly.8010.b.failure: "[governor.GetSheHe|U]は興味がない"
 ep3_governor_yearly.8010.c: "こんなことをする必要はない。"
 ep3_governor_yearly.8020.t: "地方の影響力"
 ep3_governor_yearly.8020.desc: "私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]には多くの小農地や村、街があるが、[estate_owner.GetHouse.GetBaseName]の私有地はどこか異彩を放っている。\n\n名目上の[estate_owner.GetTitledFirstNamePossessive]の個人資産は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]である私の保護を受けている。厚かましくも[estate_owner.GetHerHis]は私の寛大さに無関心だが、うまく撤退の可能性をちらつかせれば、それもすぐに感謝の気持ちに変わるだろう…"
 ep3_governor_yearly.8020.a: "近頃、路上の安全を確保するのに#EMP かなり#!の金がかかる。"
 ep3_governor_yearly.8020.success: "[estate_owner.GetSheHe|U]はあなたの意図を察する"
 ep3_governor_yearly.8020.b: "私の苦労は報われるべきである。"
 ep3_governor_yearly.8020.c: "この件における私の寛大さは周知されなければならない。"
 ep3_governor_yearly.8020.d: "これほど美しい領地を傷つけることはできない。"
 ep3_governor_yearly_8020_failure_tt: "相手が断った場合："
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U]はあなたの要求を断る"
 ep3_governor_yearly.8020.reason: "[estate_owner.GetFirstNamePossessive]の性格は承認された理由の一つである"
 ep3_governor_yearly.8030.t: "意図的でない恩寵"
 ep3_governor_yearly.8030.desc: "我が一族は、[estate.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある[ROOT.Char.GetHouse.GetBaseName]の私有地の発展は、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]全体ではないにしても、[estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier]すべての利益になると、不満を言う地元住民や役人に対して長いあいだまことしやかに主張してきた！\n\nどんな奇妙な幸運に恵まれたのかはわからないが、実際にそうなのである！"
 ep3_governor_yearly.8030.martial: "私の衛兵がいるおかげで、日常的に出没していた山賊たちを追い払うことができた。奴らがいないことはこの地域にとって大きな恩恵となっている。"
 ep3_governor_yearly.8030.agriculture: "私の領土における農業を改善したことで小自作農が元気づけられ、彼らの働きがこの地域にとって大きな恩恵となっている。"
 ep3_governor_yearly.8030.commerce: "商業機会を増やしたことで多くの商人が集まった。彼らの存在はこの地域にとって大きな恩恵となっている。"
 ep3_governor_yearly.8030.fallback: "私有地を拡大したことでいろいろな職人たちが集まった。彼らの存在はこの地域にとって大きな恩恵となっている。"
 ep3_governor_yearly.8030.a: "ここから#EMP 利益#!を得るべきだ。"
 ep3_governor_yearly.8030.b: "地方の発展を奨励すべきだ。"
 ep3_governor_yearly.8030.c: "今回だけの嬉しい偶然だ。"
 ep3_governor_yearly.8040.t: "王朝の注意散漫"
 ep3_governor_yearly.8040.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', complainant)]である[complainant.GetFirstName]、[complainant.GetPrimaryTitle.GetNameNoTier]の[complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の[complainant.GetTitleAsNameNoTooltip|l]が「緊急」の問題を抱えて[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]に到着する。\n\n「[complainant.Custom2('RelationToMeShort', ROOT.Char)]様、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]のことだけでなくご自身の事情もあるとは思いますが、[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の私有地を気にかけすぎているうえに、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]からの資金を私有地に投入しすぎているのではないかと…」\n\n「州を統治するだけでも大変なことなのに、私領のことを気にかけている場合ではないと思います」"
 ep3_governor_yearly.8040.a: "私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]にさらなる注力が必要だと思う。"
 ep3_governor_yearly.8040.b: "何を言う、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は放っておいても機能しているではないか！"
 ep3_governor_yearly.8040.c: "#EMP 君#!が不足を補えばいいのではないか、[complainant.GetTitleAsNameNoTooltip]。"
 ep3_governor_yearly.8040.d: "私が両方を管理できない無能だと#EMP 言いたい#!のか？"
 ep3_governor_yearly.8040.d.success: "あなたはどうにか全域を管理する"
 ep3_governor_yearly.8040.d.failure: "あなたは両方を管理するには力不足だ"
 ep3_governor_yearly.8050.t: "門前の敵"
 ep3_governor_yearly.8050.desc: "下っ端の役人から[war_liege.GetTopLiege.GetTitleAsNameNoTooltip]その人まで、[war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]全体が、[target_title.GetBaseNameNoTier]を[war_attacker.GetPrimaryTitle.GetDefinitiveName]から守るために全力を尽くしている。[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]として、その脅威はあまりに現実的である——"
 ep3_governor_yearly.8050.kingdom: "この地域の防衛の大部分は私の肩にかかっている。"
 ep3_governor_yearly.8050.neighbour: "放置すれば、侵略者たちは次に[ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]を襲うかもしれない。"
 ep3_governor_yearly.8050.end: "\n\n私は自分の役割を果たす。守備隊の配置、要塞の修理、新兵の募集…だがまだやれることはある。いかなる形の支援であれ、[war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]には大いに感謝されるだろう…"
 ep3_governor_yearly.8050.a: "帝国軍にできる限りの兵を集める必要がある！"
 ep3_governor_yearly.8050.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の防御は不完全だ…"
 ep3_governor_yearly.8050.c: "…さらなる資源を投入しなければ#EMP 終わり#!である。"
 ep3_governor_yearly.8050.d: "すべて手中に収めている。"
 ep3_governor_yearly.8060.t: "魅力的な財源"
 ep3_governor_yearly.8060.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]である私は、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の官僚組織だけでなく、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の中心地のつつましい国庫すら自由に使うことができる。\n\n小役人たちは常にその場所を出入りして、受領書と引き換えに帝国の金を荷車で運び出し、守備隊の賃金や建造物の修理、貧民への食料配給…そのほか[ROOT.Char.GetFaith.HighGodName]のみぞ知ることにその金を使っている。\n\n#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!である#EMP 私#!と[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]が必要としているものはまったく同じだ…そうではないか？"
 ep3_governor_yearly.8060.a: "請求書が増えても誰も気付かないだろう。"
 ep3_governor_yearly.8060.b: "不正確な数字、計算間違い、そういうことは起こるものだ…"
 ep3_governor_yearly.8060.c: "それゆえ、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]が必要としているものは#EMP 私#!にも必要なのだ。"
 ep3_governor_yearly.8060.d: "官僚たちは自分の仕事をよく理解している。"
 ep3_governor_yearly.8060.a.success: "金の消失は誰にも気付かれない"
 ep3_governor_yearly.8060.a.failure: "何者かが金がないことに気付く"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N [gold|E]の行方が問題になります#!"
 ep3_governor_yearly.8060.embezzle_tt: "国庫略奪"
 ep3_governor_yearly.8060.efficiency_tt: "10年間：[governor|E]効率：#N -5%#!"
 ep3_otherwise_tt: "そうでない場合："
 ep3_governor_yearly.8062.desc: "#EMP 財務#!のことで話がしたいと最初に[complainant.GetHerHis]から求められたとき、私がその責任を問われることはわかっていた。断ろうとはしたが、最後には私の[ROOT.Char.Custom2('RelationToMeShort', complainant)]、[complainant.GetFirstName]と会うことになった。\n\n[complainant.GetSheHe|U]は私にすべてを説明する。消えた金、帳簿の記入間違い、なくなった受領書…[complainant.GetSheHe]はついに結論を出す。「わけがわからない。官僚が盗んだ以外に説明がつかない！」\n\n[complainant.GetSheHe|U]は広間を見渡しながら考えを巡らし、私に妙な表情を向ける。そして動揺を隠しながら口を開く。「それともまさか…」"
 ep3_governor_yearly.8062.a: "ちゃんとした事情がある。"
 ep3_governor_yearly.8062.a.success: "[complainant.GetSheHe|U]は口実を受け入れる"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetSheHe|U]はあなたの汚職を暴露する"
 ep3_governor_yearly.8062.b: "この件については何も言う必要はない。"
 ep3_governor_yearly.8062.b.success: "[complainant.GetSheHe|U]は意図をくみ取る"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "ほら、君にも分け前をやる。だから黙っていてくれ。"
 ep3_governor_yearly.8062.c.success: "[complainant.GetSheHe|U]は賄賂を受け取る"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "ただの手違いだ。金は返す…"
 ep3_governor_yearly.8070.t: "総督の仕事"
 ep3_governor_yearly.8070.desc: "名誉、敬意、権力。[ROOT.Char.GetTitleAsNameNoTooltip]になればそうしたものは手に入るかもしれないが、その#EMP 対価#!を支払わなければならない…\n\n私がまだ封蝋を押していないか、あるいはまだ中身を確認していない[ROOT.Char.Custom('GetWritingMaterial')]がうず高く積み上がり、数えきれないほどの官僚たちが私に退屈な話を聞かせようと競い合っている。\n\nこれほど#EMP 多く#!の仕事があるなど誰も教えてくれなかった。そのうえ、結局のところ放っておいてもいいような仕事だ。"
 ep3_governor_yearly.8070.a: "全部片づけられる。集中すればいいだけだ。"
 ep3_governor_yearly.8070.b: "手伝いを雇えば楽になるだろう。"
 ep3_governor_yearly.8070.c: "これは#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!ではなく下級官僚の仕事だ！"
 ep3_governor_yearly.8080.t: "悪質な判事"
 ep3_governor_yearly.8080.desc: "最近、[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]で汚職の疑惑が高まっており、大勢の者から判事長の一人、[magistrate.GetFirstName]という名の[magistrate.GetWomanMan]に対する苦情を聞かされている。\n\n[magistrate.GetSheHe|U]は、最も基本的な職務を行うだけでも法外な賄賂を要求するなどといった告発について説明するために、私の前に連れて来られた。\n\n「いかにも、[ROOT.Char.GetTitleAsNameNoTooltip]様…」[magistrate.GetSheHe]が不平を言う。「これはすべてただの勘違いです！」"
 ep3_governor_yearly.8080.a: "賄賂の返金と退任を命ずる。"
 ep3_governor_yearly.8080.b: "お前のようなけだものは#EMP 全力#!で阻止しなければならない。"
 ep3_governor_yearly.8080.c: "賄賂を…分けてもらえるのなら、見逃してやってもいい。"
 ep3_governor_yearly.8080.d: "私に奉仕して負債を返済しろ…#EMP [magistrate.GetFirstNameNoTooltip]#!。"
 ep3_governor_yearly.8090.t: "悪意の政治"
 ep3_governor_yearly.8090.desc: "帝国では人が入れ替わり続けるため、今は私が[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の責任者ではあるが、[old_holder.GetTitledFirstName]がその座を再び[old_holder.GetHouse.GetBaseName]の手中に収めようとしていることは明白である。\n\nもちろん、総督は少なくとも法律上、過去の職位に対する権利を主張することはできないが、[old_holder.GetFirstNamePossessiveNoTooltip]が[ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]に張り巡らしているクモの巣はいまだ頭痛の種である…"
 ep3_governor_yearly.8090.a: "[old_holder.GetHouse.GetBaseNameNoTooltip]一族が残した問題を捏造しろ。"
 ep3_governor_yearly.8090.a.success: "[old_holder.GetHouse.GetBaseNameNoTooltip]一族は面目を失う"
 ep3_governor_yearly.8090.a.failure: "あなたの嘘ははねつけられる"
 ep3_governor_yearly.8090.b: "[old_holder.GetSheHe]を説得できるかもしれない。"
 ep3_governor_yearly.8090.c: "埋め合わせをすれば、[old_holder.GetHerHim]を黙らせられるかもしれない。"
 ep3_governor_yearly.8090.d: "ふんっ、その[old_holder.GetWomanMan]の好きにさせておけ！"
 ep3_governor_yearly.8100.t: "隣国の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 ep3_governor_yearly.8100.desc: "今日[ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]から届いた知らせのなかに信じられない内容のものがあった。[governor.GetFirstName]、隣国の[governor.GetPrimaryTitle.GetAdjective][governor.GetPrimaryTitle.GetTierAsNameNoTooltip]の[governor.GetTitleAsNameNoTooltip]が、自身の[governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))]が#EMP 私#!の職位に適任であると公言しているのだ！\n\nどうやら、その[governor.Custom2('InsultNoun', ROOT.Char)]は私の州を欲しているようで、[governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]で、日々、[ROOT.Char.Custom('FortifiedBuilding')]から私を追放する計画を練っているそうだ…"
 ep3_governor_yearly.8100.a: "#EMP ほう#!、それならこちらもその気だ！"
 ep3_governor_yearly.8100.b: "このずうずうしい陰謀を糾弾しなければ。"
 ep3_governor_yearly.8100.c: "なんだ？あの間抜けに修道院は管理できないだろう。"
 ep3_governor_yearly.8100.d: "こうしたくだらない陰謀に関わると、[governor.GetTitleAsNamePossessiveNoTooltip]の品格が下がる。"
 ep3_governor_yearly.8110.t: "好戦的な等輩"
 ep3_governor_yearly.8110.desc: "近頃、隣国の総督、[governor_1.GetTitledFirstName]と[governor_2.GetTitledFirstName]のあいだで不和が強まり、互いの能力と品行を公然と批判しあっているといううわさを多く耳にする。\n\n[governor_1.GetHouse.GetBaseName]一族と[governor_2.GetHouse.GetBaseName]一族が互いの対立に気を取られているうちに、私の利益を拡大できるかもしれない…"
 ep3_governor_yearly.8110.a: "嘘のうわさを広めれば、簡単にこの争いを激化させられるだろう。"
 ep3_governor_yearly.8110.a.success: "うわさが広まる"
 ep3_governor_yearly.8110.a.failure: "あなたの嘘がばれる"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName]と[governor_2.GetFirstName]があなたへの[opinion|E]を#N 25#!失う"
 ep3_governor_yearly.8110.b: "[governor_1.GetFirstNameNoTooltip]が明らかに正しい。"
 ep3_governor_yearly.8110.c: "[governor_2.GetFirstNameNoTooltip]に対する批判を信じることはできない。"
 ep3_governor_yearly.8110.d: "団結を呼びかければ、奴らの間抜けさがさらに際立つ。"
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName]と[governor_2.GetFirstName]があなたへの[opinion|E]を#N 15#!失う"
 ep3_governor_yearly.8120.t: "[ROOT.Char.GetFaith.HighGodName]の御業"
 ep3_governor_yearly.8120.desc: "今日、私の[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]で起きた大災害の暗い知らせが届いた。"
 ep3_governor_yearly.8120.earthquake: "小規模ではあるが強い地震が[disaster_county.GetNameNoTierPossessive]のはずれにある多くの集落を崩壊させ、"
 ep3_governor_yearly.8120.storm: "強烈な嵐が[disaster_county.GetNameNoTierPossessive]のはずれにある多くの集落を崩壊させ、"
 ep3_governor_yearly.8120.ending: "家屋や公共の建造物をなぎ倒し、民衆の命を奪った…\n\n私は、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]である自分が、究極的には、こうした人々や場所の責任者であることをすぐに思い出す。"
 ep3_governor_yearly.8120.a: "被災者たちへの支援を私が個人的に手配する。"
 ep3_governor_yearly.8120.a.success: "あなたの活動が功を奏する"
 ep3_governor_yearly.8120.a.failure: "その活動は失敗に終わる"
 ep3_governor_yearly.8120.b: "被災者を支援しよう。"
 ep3_governor_yearly.8120.c: "苦しくても、[ROOT.Char.GetFaith.HighGodNamePossessive]の意志を受け入れなければならない。"
 ep3_governor_yearly.8130.t: "欲望と好機"
 ep3_governor_yearly.8130.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]に任命された私は[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]の道具であり、私の[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip]における官僚制、臣民、そして当然ながら#EMP 税金#!に対する全権を所有している。\n\n地方の財政について考えながら、民衆に少額の新しい税金を課すのは私の権限内でできることだとふと思う。もちろん、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]のためだけにやるのだ…"
 ep3_governor_yearly.8130.a: "残念だが、#EMP 少し#!の負担増は#EMP 当然#!のことである…"
 ep3_governor_yearly.8130.b: "少し金を回収すればいいだけだ。"
 ep3_governor_yearly.8130.c: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の貧民に支援が必要だ。"
 ep3_governor_yearly.8130.d: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]は私個人の財布ではない！"
 ep3_governor_yearly.8140.t: "[estate_owner.GetHouse.GetBaseNameNoTooltip]一族を阻止"
 ep3_governor_yearly.8140.desc: "[estate_county.GetNameNoTier]の農民が私の前に連れて来られた。[peasant.GetHerHis]は[estate.GetLocation.GetBaronyNameExplicitly]にある、近くの[estate_owner.GetHouse.GetBaseName]の領地に対する数々の苦情を抱えた村の代表者である。\n\n「[peasant.GetFaith.HighGodNamePossessive]の祝福があらんことを、[ROOT.Char.GetTitleAsNameNoTooltip]様。地方領土の貴族たちが暴力で脅して、我々の領土を丸裸にし、公有地への出入りを禁止し、税金を要求するのです！」"
 ep3_governor_yearly.8140.a: "なんてことだ、この件は解決せねば！"
 ep3_governor_yearly.8140.b: "私が両者の仲を取り持とう。"
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip]は好きなようにして構わないのだ、農民よ。"
 ep3_governor_yearly.8140.d: "可哀そうだが、私にできることはない。"
 ep3_governor_yearly.8150.t: "煮沸"
 ep3_governor_yearly.8150.desc: "[rebel_county.GetNameNoTier]で不満が広まり、今まで以上に民衆の不安が高まっている。[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]が反乱に脅かされれば、私は威信を大きく失うことになる…\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))]、[marshal.GetFirstName]が疲れた様子で地方の倉庫から盗まれた武器、税金の滞納、油断している警ら隊への襲撃の報告書を読み上げている。\n\n「この"
 ep3_governor_yearly.8150.culture: "[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName]の厄介者たちに#EMP 何か#!手を打たなければなりません！」"
 ep3_governor_yearly.8150.faith: "[targeting_faction.MakeScope.Var('faction_faith').Faith.GetName]の狂信者たちに#EMP 何か#!手を打たなければなりません！」"
 ep3_governor_yearly.8150.peasant: "忌々しい農民たちに#EMP 何か#!手を打たなければなりません、[ROOT.Char.GetTitleAsNameNoTooltip]様！」"
 ep3_governor_yearly_8150.end: "[marshal.GetSheHe]がうなる。"
 ep3_governor_yearly.8150.a: "蛇の頭を鎮めるだけでいい、[marshal.GetFirstNameNoTooltip]。"
 ep3_governor_yearly.8150.a.success: " 彼らはすぐに静かになる"
 ep3_governor_yearly.8150.a.failure: " あなたの賄賂はただ彼らを怒らせるだけだ"
 ep3_governor_yearly.8150.b: "形だけの譲歩を少しすれば、奴らは帰っていくだろう。"
 ep3_governor_yearly.8150.c: "そうだな、見せしめにする必要がある。"
 ep3_governor_yearly.8150.d: "奴らもすぐに飽きるだろう。"
 ep3_governor_yearly.8150.d.tt: "[war|E]宣言時、#V 2#!つの[skirmisher|E]の[regiments|E]を得る"
 ep3_governor_yearly.8150.county_tt: "[targeting_faction.GetName][faction|E]であるか、同派閥に加入可能なすべての[counties|E]（[SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0]）"
 ep3_governor_yearly_8150_troop_name: "農民の反乱"
 cultural_acceptance_ep3_governor_yearly_8150_crackdown: "[governor|E]が地方の反対派を弾圧した"
 ep3_governor_yearly.8160.t: "公正な参加権"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U]は多くの民族と宗派を持つ土地である。[ROOT.Char.GetPrimaryTitle.GetAdjective][ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]である私は、[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]だけでなく、異国人や異教徒にも対処せねばならない。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]、[councillor.GetFirstName]は平気でこんな意見を言う。「官僚制は"
 ep3_governor_yearly.8160.culture_end: "[minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]の社会参画拡大を求める声は消されなければならない！」"
 ep3_governor_yearly.8160.faith_end: "[minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]の[councillor.Custom2('GetUnbelieverTerm', administrator)]の社会参画拡大を求める声は消されなければならない！」"
 ep3_governor_yearly.8160.a: "大きな網ほど多くの魚を捕れる。"
 ep3_governor_yearly.8160.b: "君の言う通りだ。奴らに自分の立場を教えてやらなければ。"
 ep3_governor_yearly.8160.culture_county_tt: "すべての[minority_county.GetCountyData.GetCulture.GetName]の[county|E]"
 ep3_governor_yearly.8160.faith_county_tt: "すべての[minority_county.GetCountyData.GetFaith.GetAdjective]の[county|E]"
 ep3_governor_yearly.8160.culture_councillor: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]、そして当然ながら[councillor.GetCulture.GetCollectiveNounNoTooltip]の領分であり、"
 ep3_governor_yearly.8160.culture_self: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]、おっと、それからもちろん、[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]の領分であり、"
 ep3_governor_yearly.8160.culture: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]の領分であり、"
 ep3_governor_yearly.8160.faith: "善き[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]の領分であり、"
 ep3_governor_yearly.8160.d: "何も変える必要はないと思う。"
 ep3_governor_yearly.8160.courtier_tt: "あなたは[minority_county.GetCountyData.GetFaith.GetAdjective]を信仰する[minority_county.GetCountyData.GetCulture.GetName]の行政官を雇用する"
 cultural_acceptance_promoted_bureaucrats: "[governor|E]は異国の官僚を昇進させた"
 ep3_governor_yearly.8170.t.sea: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の襲撃"
 ep3_governor_yearly.8170.t.land: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip]の侵略"
 ep3_governor_yearly.8170.desc: "襲撃者の撃退、"
 ep3_governor_yearly.8170.sea: "特に、海を渡ってくる、恐怖の[raider.GetPrimaryTitle.GetAdjective]の略奪者たちを追い払うことは、"
 ep3_governor_yearly.8170.land: "特に、国境を越えて、隣国の[raider.GetPrimaryTitle.GetAdjective][raider.GetPrimaryTitle.GetTierAsNameNoTooltip]からやって来る者たちを追い払うことは、"
 ep3_governor_yearly.8170.ending: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の広域的な安全を確保するのに必須である。\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は最近、我々の防衛策を調べ、午後中かけてめまいがするほどの数の改善点を提案してきた。なかでも最も重要なのは、村人たちが避難する時間を稼ぐための警戒態勢である。"
 ep3_governor_yearly.8170.a: "ただちにこの「警戒態勢」を実施せよ！"
 ep3_governor_yearly.8170.b: "もっと良い案がある。"
 ep3_governor_yearly.8170.b.success: "あなたの案は非常に効果的だ。"
 ep3_governor_yearly.8170.b.failure: "あなたは根本的に誤解している"
 ep3_governor_yearly.8170.c: "略奪者を説得できるかもしれない。"
 ep3_governor_yearly.8170.c.success: "[raider.GetTitledFirstNameNoTooltip]は魅了される"
 ep3_governor_yearly.8170.c.failure: "あなたの伝言は無視される"
 ep3_governor_yearly.8170.d: "略奪は国境地方の暮らしの一部だ。"
 ep3_governor_yearly.8170.modifier_tt: "[raider.GetTitledFirstName]に脅かされているすべての[county|E]（[THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0]）"
 ep3_governor_yearly.8170.opinion_tt: "[raider.GetTitledFirstName]に脅かされているすべての[vassal|E]（[THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0]）"
 ep3_governor_yearly_8170_truce: "[raider.GetUINameNotMe|U]は[governor.GetUINamePossessive|U]の領土を襲撃しないことに同意した"
