 ep3_frankokratia_events.0120.t: "皇帝の道"
 ep3_frankokratia_events.0120.hippodrome: "私は美しくも荒廃した[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の支配者だ。[Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')]、アヤソフィア、古代のヒッポドローム…"
 ep3_frankokratia_events.0120.estate: "私は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の支配者であり、その宮殿群もすべて私のものだ。大理石の控えの間、黄金のモザイク画、神の摂理に守られた城壁…"
 ep3_frankokratia_events.0120.desc: "外を眺めながら、私はギリシャの官僚制の者から説明を受ける。しかし、この賢明な宦官、[eunuch.GetTitledFirstName]は大胆なことを言いはじめる。\n\n「何世紀ものあいだ、我が栄光のバシレウスは強大な力を振るってきた！[ROOT.Char.GetLadyLord]様、全領国があなたの指示を待っているなんて想像できますか？たとえ血や戦利品を彼らに捧げなくても、です」\n\nそうだ、強大な力だ！私のラテンの封臣、放たれた猟犬たちは、ギリシャ官職の略奪をやめられるだろうか？彼らはギリシャの厳格な統治制度を受け入れるだろうか？"
 ep3_frankokratia_events.0120.a: "ギリシャの慣習のなかにも、#EMP 一つか二つ#!くらいなら尊敬できるものがある…"
 ep3_frankokratia_events.0120.a.flavor: "#EMP …彼らの残酷な処罰！#!彼らがいかに帝国の力を恐れていたか！ギリシャの装飾品で、我が金庫を満たすのだ！"
 ep3_frankokratia_events.0120.b: "不本意だが、ギリシャと彼らのやり方を信頼しよう…"
 ep3_frankokratia_events.0120.b.flavor: "そして私を古代の栄光で包みたまえ！"
 ep3_frankokratia_events.0120.c: "我々ラテン人たちがやって来た。ここにあるものはすべて我々のものだ！"
 ep3_frankokratia_events.0120.c.flavor: "我々は支配し、崇拝し、思いのまま略奪する！"
 emulating_byz_punishment_tt: "[GetTitleByKey('e_latin_empire').GetAdjective]の皇帝と彼らの[vassals|E]が[prisoners|E]を去勢または盲目にする可能性がある"
 latin_emp_enables_byz_punishment_t: "[latin_emp.GetTitleAsNameNoTooltip]がギリシャ人の拷問を是認"
 latin_emp_enables_byz_punishment_desc: "背後を狙うギリシャ人を飼い慣らすには、彼らよりも残酷にならねばなるまい。"
 ep3_frankokratia_events.0121.opening: "[ROOT.Char.GetTitledFirstNameRegnal]、私の新しい封臣よ、"
 ep3_frankokratia_events.0121.intro: "かつて武装巡礼者であった我々は、新たな領地で数で圧倒されている。\n\n"
 ep3_frankokratia_events.0121.desc_torture: "しかし、我々の背後を狙うギリシャ人に我々と同等の勇気があるだろうか？我々が[latin_emp.GetPrimaryTitle.GetTierAsName]のすべてを手にするのを阻止するだけの決意があるのだろうか？\n\n我々は彼らを打ち破らなければならない。彼らのように残酷にならなければならない。"
 ep3_frankokratia_events.0121.desc: "しかし、ここでは莫大な富を得ることができる！燃える心を抑えるな。この地での繁栄のためにやるべきことはすべてやれ。泣き言を言うギリシャの官僚にも、金持ちの男色者にも邪魔をさせるな！"
 ep3_frankokratia_events.0121.a: "私は報酬を求めてやって来た！情には流されない！"
 ep3_frankokratia_events.0121.a.flavor: "私の[ROOT.Char.GetLiege.Custom('KnightCulturePluralNoTooltip')|l]がすべての[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]を襲うだろう！"
 ep3_frankokratia_events.0130.t: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]の復活"
 ep3_frankokratia_events.0130.desc: "由緒ある領国！すべてのキリスト教徒の魂を導く北極星！世界の中心にそびえ立つ金の山。ある時は一つに、またある時は複数に、そしてしばしば邪悪な毒蛇の巣となることもあった。今までがなんであれ、[GetTitleByKey('e_byzantium').GetName]が再び戻ってきた。\n\n砕け散った[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]の民衆にとって、暗く屈辱的な時代であった。しかし、ラテンの征服の灰が冷え切った今、光と希望が生まれる。まもなく、すべてが[byz_emperor.GetTitledFirstNameRegnal]の支配下に集まるだろう！\n\n"
 ep3_frankokratia_events.0130.latin_emp: "それでも…僭称者である[latin_emperor.GetPrimaryTitle.GetAdjective]の[latin_emperor.GetTitleAsName]は抵抗を続けている。[latin_emperor.GetCapitalLocation.GetName]から、[latin_emperor.GetHerHis]の廷臣たちはこの歴史的な戴冠式を罵っている…"
 ep3_frankokratia_events.0130.unopposed: "ラテンの仇敵とその野望は歴史のごみの山に投げ込まれた。新たな[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]の時代の幕開けである。"
 ep3_frankokratia_events.0130.a: "さらばだ、#EMP フランコクラティア#!。"
