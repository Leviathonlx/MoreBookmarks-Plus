 ep3_frankokratia_events.0100.t: "フランコクラティア、崩壊"
 ep3_frankokratia_events.0100.desc: "聖ペテロの子孫のため、聖マルコのため、フローリンとダカットのため、[GetTitleByKey('e_byzantium').GetName]は荒廃した。\n\nそれ以来、何度も何度も、[GetTitleByKey('e_latin_empire').GetAdjective]の領主たちが騎士たちを引き連れて出陣した。最初は黄金に身を包み、目的に燃えていたが、近頃の君主[latin_emp.GetTitledFirstNamePossessiveRegnal]は薄っぺらい小さな希望しか持っていなかった。[latin_emp.GetHerHis|U]の信念の中には、暗い諦めの気持ちがあった。\n\n[GetTitleByKey('e_latin_empire').GetName]はキリスト教世界に産み落とされた忌まわしきものであり、決して存在すべきではなかった。"
 ep3_frankokratia_events.0100.byz_no_emp: "帝国が崩壊して、偉大な[Glossary( 'ROMAIOS', 'ROMAIOS_GLOSS' )]がどうして何もいないでいられようか？強大なバシレウス、#EMP 我々#!のバシレウスは、やがて大手を振って[Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )]をくぐるに違いない。\n\n[GetTitleByKey('e_latin_empire').GetAdjective]の領土がもう存在しないからだ！"
 ep3_frankokratia_events.0100.cath: "十字軍は騙されて、不誠実な傲慢さを持つようになったのか？ギリシャの威厳の光が#EMP 我々を盲目にした#!のだろうか？ローマ教皇でさえ、ギリシャのラテン国家を高く評価したというのに…"
 ep3_frankokratia_events.0100.emp: "コンスタンティヌスの真の後継者は、むしろ、[byz_emp.GetTitledFirstNameRegnal]である。[byz_emp.GetSheHe]ならば、大いなる災厄の時代を修復し、再びボスポラス海峡に強大な防壁を築き上げるかもしれない。"
 ep3_frankokratia_events.0100.a_non_catholic: "[ROOT.Char.GetFaith.NegativeAfterLife]からやって来たものは、[ROOT.Char.GetFaith.NegativeAfterLife]へ戻る。"
 ep3_frankokratia_events.0100.a_catholic: "我々は地上で[ROOT.Char.GetFaith.HighGodName]に栄光をもたらすことを夢見たが、無駄だったようだ…"
