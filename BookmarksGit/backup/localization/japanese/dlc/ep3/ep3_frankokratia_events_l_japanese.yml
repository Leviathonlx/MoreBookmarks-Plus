 ep3_frankokratia_events.0044.t: "帝位は我々のもの"
 ep3_frankokratia_events.0044.desc: "[claimant.GetName]の名の下に戦った後、[claimant.GetHerHis]は今、我々と#EMP 主#!への恩義を拒否している！十字軍はこれを許さない！\n\n正義の怒りを燃やし、我々は[latin_byz_capital_barony.GetNameNoTier]を襲撃する。教会や宮殿を略奪し、我々は街路をギリシャ人の血で溢れさせる。この破滅以外にどんな報復が考えられようか？\n\n二枚舌のギリシャがここに君臨することはもうないだろう。"
 ep3_frankokratia_events.0044.desc_past_tense: "[claimant.GetName]の名の下に戦った後、[claimant.GetHerHis]が我々と#EMP 主#!への恩義を拒否したことが我々を怒らせた！\n\n[latin_byz_capital_barony.GetNameNoTier]を襲撃しなければならない。教会や宮殿を略奪し、街路をギリシャ人の血で染めなければ。この破滅以外にどんな報復が考えられようか？\n\n二枚舌のギリシャがここに君臨することはもうないだろう。"
 ep3_frankokratia_events.0044.outro_emperor: "ラテン人が聖なる王冠をかぶる。そしてその皇帝を指名する栄誉は私にある。"
 ep3_frankokratia_events.0044.outro_lord: "[latin_emperor.GetName]はラテンとギリシャの支配者として戴冠した。我々ほかの巡礼者は[latin_emperor.GetHerHis]の土地を自分たちで分け合わなければならない。"
 ep3_frankokratia_events.0044.a: "私はここに残り、心地よいギリシャを味わうことにしよう！"
 ep3_frankokratia_events.0044.b: "[beneficiary_3.GetFirstNameNoTooltip]、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_3'))]よ、この領国を守れ。"
 ep3_frankokratia_events.0044.c: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary_2'))]、[beneficiary_2.GetFirstNameNoTooltip]はこの土地の虜になっている。"
 ep3_frankokratia_events.0044.d: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('beneficiary'))]、[beneficiary.GetFirstNameNoTooltip]よ、この異国人の地をうまく統治してくれ。"
 ep3_frankokratia_events.0045.t: "まだ見ぬ栄光"
 ep3_frankokratia_events.0045.intro: "勝利を収め、撤退条件を取り決めた我々十字軍は、[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]、"
 ep3_frankokratia_events.0045.intro_constantinople: "ボスポラス海峡の宝物を静かに見詰める。古い時代の記念碑の下には、神聖な遺跡に混じり、汚れた街路と家畜の悪臭が漂う広場がある。"
 ep3_frankokratia_events.0045.intro_generic: "かつて都市の女王だった街の哀れな姿を静かに見詰める。神聖な大聖堂や豪華な宮殿があった旧首都[GetTitleByKey('b_constantinople').GetNameNoTier]の面影はない。"
 ep3_frankokratia_events.0045.desc: "\n\nおそらく、昔のローマ人であれば、我々にいろいろなものを贈ってくれただろう。彼らは間違いなく異教徒を打ちのめす力を持っていた。だが、今のギリシャ人たちにはあまり感心しない。[claimant.GetName]は自分の救世主たちに"
 ep3_frankokratia_events.0045.unpaid: "何も持たせず、支援もなしに追い払う。\n\n不満を漏らし、宝物や装身具を物欲しげに眺めつつも、我々の奇妙な巡礼の旅は終わりを告げる。"
 ep3_frankokratia_events.0045.paid_off: "中途半端な報酬を渡し、城壁から引っ張ってきた兵士たちを率いて我々を追い払う。\n\nこうして、奇妙な巡礼の旅で我々信徒は幾分かの報酬を得た。少なくとも、混乱状態のギリシャ人よりは報われただろう…"
 ep3_frankokratia_events.0045.a: "今から十字軍の大義を支持しても遅くはない！"
 ep3_frankokratia_events.0045.b: "馴染みのある場所が手招いている。"
