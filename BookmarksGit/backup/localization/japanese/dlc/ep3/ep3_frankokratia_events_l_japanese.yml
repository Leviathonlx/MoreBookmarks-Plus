 frankokratia_byz_slaughter_house_head_tooltip: "荒れ狂うラテン人による大虐殺のなか、#N [slaughtered_byzantines]#!の貴族が殺された。\n\n一族の年長者、[house_head_victim.GetShortUIName]のように威厳を持った者たちが、家の中で生きたまま焼かれた。"
