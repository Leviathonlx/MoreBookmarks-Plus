 ep3_frankokratia_events.0080.t: "ラテン人のための王国"
 ep3_frankokratia_events.0080_non_greek: "カエサル、コンスタンティヌス、ギリシャ人たちの長ったらしい名前の数々…そして今度は[ROOT.Char.GetFirstName]だ。"
 ep3_frankokratia_events.0080_greek: "かつて[GetTitleByKey('e_byzantium').GetName]に征服されたギリシャ人の土地は、いまだ流動的なままである。[ROOT.Char.GetFaith.PositiveAfterLife]の恩寵を受ける支配者のうち、誰がその所有権を持っているのだろうか？"
 ep3_frankokratia_events.0080.desc: "\n\nローマの主権は地上の栄誉のなかで最高のものである。それを持つ者は多くの人々の尊敬を集めることができる。これを手にするなど、ラテン十字軍は夢にも思わなかった。運命のいたずらで、その夢は醜悪な血溜まりの中で実現し、今、私の帝国はまさに現実のものとなった。[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の栄光の姿はほぼ汚れ一つない。\n\nかつて我々は侵略者だった。地元住民は泣き叫び、我々を見て逃げ出した。今、[kingdom_1.GetNameNoTier]では、彼らは通りで歓声を上げている。"
