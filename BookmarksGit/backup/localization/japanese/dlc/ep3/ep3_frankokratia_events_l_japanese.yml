 ep3_frankokratia_events.0042.t: "炎の洗礼"
 ep3_frankokratia_events.0042.desc: "我々は[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]を襲撃する！[financier.GetPrimaryTitle.GetAdjective]の海軍が最初に城壁に聖なる旗を掲げると、我々の$knight_culture_player_plural_no_tooltip_lowercase$が怒声を上げながら城門をくぐり、防衛者たちを皆殺しにする。ギリシャ人は自分たちの家に火を放ったが、この大きな火の壁でさえ神の怒りを妨げることはできなかった！\n\n三日間、街が略奪され、市民たちは斬り殺された。"
 ep3_frankokratia_events.0042.constantinople: "信心深い者たちが自制を求めるが、それでもなおアヤソフィアと旧聖地は破壊され、略奪される。"
 ep3_frankokratia_events.0042.desc_outro: "\n\n我々の指導者たちはもはや、ギリシャ人がこの地を正しく統治し、キリストの大義を支えるとは思わないだろう。皇帝は我々が選ばなければならない。私の一票、私の選択が、キリスト教世界を変えるのだ。"
 ep3_frankokratia_events.0042.a: "私がラテンもギリシャも治める！"
 ep3_frankokratia_events.0042.b: "[player_1.GetTitledFirstNameNoTooltip]は十字軍のあいだで尊敬を集めている。"
 ep3_frankokratia_events.0042.c: "[player_2.GetTitledFirstNameNoTooltip]にこの名誉を授けよう。"
 ep3_frankokratia_events.0042.d: "[financier.GetTitledFirstNameNoTooltip]には大変な借りがある。"
 ep3_frankokratia_events.0042.e: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_3'))]、[emp_beneficiary_3.GetNameNoTooltip]は皇帝の品格を持っている！"
 ep3_frankokratia_events.0042.f: "[emp_beneficiary_2.GetNameNoTooltip]。うまく統治するのだ、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary_2'))]よ。"
 ep3_frankokratia_events.0042.g: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('emp_beneficiary'))]、[emp_beneficiary.GetNameNoTooltip]が玉座にふさわしい。"
