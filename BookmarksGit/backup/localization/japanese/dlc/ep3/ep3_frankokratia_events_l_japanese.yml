 ep3_frankokratia_events.0060.t: "それでも鷲は飛ぶ"
 ep3_frankokratia_events.0060.desc_latin_empire: "[GetTitleByKey('e_byzantium').GetName|U]はもうない。かつてローマの遺産の継承者を名乗った全能の君主は退位した。壮麗な宮殿や大聖堂はくすぶり続け、腐乱死体は山のように積み上げられている。崩壊した王国に混沌が降り注ぐ。\n\nこの灰の中で、キリストと[pope.GetTitledFirstName]の名において、[latin_emperor.GetPrimaryTitle.GetNameNoTier]が宣言される。\n\nギリシャの地で危険な分裂の時代が始まる。"
 ep3_frankokratia_events.0060.desc_paid: "ラテン軍の力により玉座に就いた新たな君主、[claimant.GetName]が[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]の贅を極めた品々に囲まれ座っている。臣民たちは、新たな君主に不満を抱きながらも今のところは従っている。\n\nこの新たな[claimant.GetTitleAsNameNoTooltip]の財で肥え太り、[claimant.GetPrimaryTitle.GetAdjective]の部隊を率いる十字軍は、ついにほかの場所に目標を定めた。"
 ep3_frankokratia_events.0060.desc_leave_unpaid: "ラテン軍の力により玉座に就いた新たな君主、[claimant.GetName]が[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]の贅を極めた品々に囲まれ座っている。臣民たちは、新たな君主に不満を抱きながらも今のところは従っている。\n\n[claimant.GetHerHis]の先祖に劣らぬ信念をもって、後継者である[claimant.GetTitleAsNameNoTooltip]は十字軍の要求を#EMP 拒否した#!。[claimant.GetHerHim]のために戦い、うなり声を上げた猟犬たちは腹を空かせたまま追い払われた。\n\n新たな君主の君臨…しかし、なぜ正道をそれた十字軍は救いを求めてこのような道を選んだのだろうか…？"
 ep3_frankokratia_events.0060.desc_loss: "#EMP 「勝利をもたらす者、[defender.GetTitledFirstName]を称えよ！[defender.GetTitleAsNameNoTooltip]！[defender.GetTitleAsNameNoTooltip]！」#!\n\n歓声が[defender.GetPrimaryTitle.GetNameNoTier]に繰り返し響き渡る。彼らの君主はラテン十字軍を海に追い返した。[claimant.GetNamePossessive]は強大なビザンティウムに対する権利を主張したが、神の恩恵はかなり限られたものだったようだ。\n\n全知全能の神の意思を僭称した冒険者たちにとっては大きな屈辱である…"
 ep3_frankokratia_events.0060.a: "東と西のキリスト教徒の再会だ。"
