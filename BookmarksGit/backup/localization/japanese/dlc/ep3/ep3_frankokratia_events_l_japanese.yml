l_japanese:
 ep3_frankokratia_events.0001.t: "不当な追い立て"
 ep3_frankokratia_events.0001.crusader_intro: "海外へ向かう武装巡礼者である我々は、[financier.GetPrimaryTitle.GetNameNoTier]に船の建造を頼んだ…非常に金がかかるうえに、うまく行くかどうかもわからない事業だ。"
 ep3_frankokratia_events.0001.non_crusader_intro: "十字軍の知らせが届いた。誓いを立てた者たちは[financier.GetPrimaryTitle.GetNameNoTier]に船の建造を頼んだ…非常に金がかかるうえに、うまく行くかどうかもわからない事業だ。"
 ep3_frankokratia_events.0001.desc: "\n\n「なんともったいない！」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('byz_claimant'))]、[byz_claimant.GetFirstName]は嘆く。「勇敢なラテン騎士たちが貧窮し、異教徒の前で苦しめられている！そんな彼らを[Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]がどのように助けられるだろうか…」\n\n[byz_emperor.GetPrimaryTitle.GetAdjective]の請求者として、[byz_claimant.GetFirstNameNoTooltip]は#EMP ロマイオイ#!の存在を強調して話す。おそらく…十字軍が[byz_claimant.GetHerHis]の名において進軍するのであれば、ギリシャ兵と帝国からの惜しみない贈り物によって、彼らの大義は後押しされるのではないだろうか？そのような正統とは言い難い十字軍が、キリストの使命とキリスト教徒の戦士たちによりよい結果をもたらすことができるだろうか？"
 ep3_frankokratia_events.0001.a: "巧妙な計画だ！教皇も必ずや祝福してくれるだろう。"
 ep3_frankokratia_events.0001.a.flavor: "この同輩のキリスト教徒たちは教皇の権威に逆らっている！巡礼者たちを使って彼らに対抗するのは、そんなに悪いことだろうか…？"
 ep3_frankokratia_events.0001.b: "十字軍の戦士たちに、個人的にこの大義への誓いを立てさせる。"
 ep3_frankokratia_events.0001.b.flavor: "神の軍隊の指導者たちは自分たちで決断を下すことができる。ビザンティウムに最初に上陸するのはローマ教皇ではなく、彼らなのだから。"
 ep3_frankokratia_events.0001.c: "非常に愚かな考えだ。"
 ep3_frankokratia_events.0001.c.flavor: "あり得ないほど不敬な裏切り行為だ！"
 abandon_crusade_tooltip: "@alert_icon! #alert_trial [great_holy_war|E]が始まると、あなたとほかの協力的な攻撃者が除外されます#!"
 byz_claimant_crusade_tooltip: "@warning_icon! #X あなたは#high $CRUSADING_CLAIM_CB_NAME$#!を率いて、[byz_claimant.GetShortUIName]の代理として[byz_emperor.GetShortUIName]と戦います#!"
 may_form_latin_empire_tooltip: "あなたは#high [GetTitleByKey('e_latin_empire').GetName|U]#!を創立できる可能性がある"
 crusaders_may_be_paid_tooltip: "あなたは@gold_icon! [gold|E]、@piety_icon! [piety|E]、[special_troops|E]の報酬を受け取れる可能性がある"
 more_crusaders_will_join_tooltip: "#P 代わりに、さらなる[great_holy_war|E]の攻撃者があなたの[war|E]に加わる#!"
 fewer_crusaders_will_join_tooltip: "@warning_icon! #X 代わりに、あなたの[war|E]に加わる[great_holy_war|E]の攻撃者が減ります#!"
 ep3_frankokratia_events.0001.a.crit_success: "[ghw_sponsor.GetTitledFirstNameNoTooltip]があなたの巧妙な計画に感謝する"
 ep3_frankokratia_events.0001.a.success: "[ghw_sponsor.GetTitledFirstNameNoTooltip]が分裂を修復することを認める"
 ep3_frankokratia_events.0001.a.failure: "[ghw_sponsor.GetTitledFirstNameNoTooltip]があなたの危険な工作を非難する"
 set_byz_state_faith_to_catholic_tooltip: "[byz_claimant.GetShortUIName]が[byz_emperor.GetPrimaryTitle.GetAdjective]の国教を[byz_claimant_champion.GetFaith.GetName]に変更する"
 eager_for_empire_modifier: "帝国への渇望"
 eager_for_empire_modifier_desc: "この野心家はビザンツ帝国の栄光を夢見ることによって気持ちを高め、確固たる信念により強くなり、後援者たちによって厳重に守られている。"
 prepared_for_daring_deeds_modifier: "遠征の準備"
 prepared_for_daring_deeds_modifier_desc: "この人物は危険を伴う壮大な計画を率いている。大きな報酬が約束されているが、周到に準備しなければ成功しない。"
 ep3_frankokratia_events.0002.opening: "恐れを知らないキリストの[ROOT.Char.Custom('GetDaughterSon')]よ、"
 ep3_frankokratia_events.0002.desc_condemns: "君は聖ペテロの末裔から、本当にガブリエルの剣を奪うのか？子の愛もキリスト教への信仰心もない君が、その聖剣をギリシャの兄弟たちの胸に突き刺すのか？\n\nこれは忌まわしきことだ。巡礼者の手でキリスト教徒が傷つけられることがあってはならない。"
 ep3_frankokratia_events.0002.desc_endorses: "罪深い自尊心を持つギリシャの司教たちは、主に選ばれた地上の代表者を軽蔑している。それゆえ、主の神聖な御名において、私は君に主の兵士を集結させ、勝利を獲得し、東方に新たに正統な君主を指名するよう命じる。\n\n神がそう望めば、君の活躍によって、信徒たちはいつの日か海の向こうのすべての土地を手に入れることができるだろう。"
 ep3_frankokratia_events.0002.desc_wasnt_asked: "神はルシファーのように神の光の王国や帝国を僭称する者を罰するが、忠実な者には報いる。神の十字軍のあいだで始まったことを、私が取り消すことはない。\n\nだがキリスト教徒が血を流すことについては、神の許しを頼れ。キリストへの奉仕の道を賢く、そして気高く進めば、許しを得ることができるだろう。ギリシャ人の前に立ち、祈るのだ。"
 ep3_frankokratia_events.0002.a: "よし…私はビザンティウムへ向かう！"
 ep3_frankokratia_events.0002.b: "教皇よ、私は悔い改める！#EMP 自分の愚行を悔いる！#!"
 continue_frankokratia_crusade_tooltip: "あなたは引き続き、十字軍を[byz_emperor.GetPrimaryTitle.GetNameNoTier]に向かわせる"
 end_frankokratia_crusade_war_tooltip: "@alert_icon! #alert_trial あなたは[byz_emperor.GetPrimaryTitle.GetNameNoTier]を攻撃することも、十字軍の行き先を変えることもありません#!"
 ep3_frankokratia_events.0003.opening: "[byz_emperor.GetTitleAsNameNoTooltip]の敵よ、"
 ep3_frankokratia_events.0003.desc: "十字架を背負う者たちは新造された[financier.GetPrimaryTitle.GetAdjective]の船を自由に使えるが、その費用をほとんど払えない。私はほかの手段で支払いを求めるよう評議会を説得した。\n\n帝国の財源、あるいは帝国の領土で我々に埋め合わせをするよう約束しろ。そうすれば、我々の船にお前の$knight_culture_player_plural_no_tooltip_lowercase$を乗せて海を渡ろう。我々の勇敢な海軍が敵の城壁を突破する。ギリシャ人は我々を軽視したことをすぐに後悔するだろう！"
 ep3_frankokratia_events.0003.a: "では、そのように互いに誓約を交わそう。"
 will_give_byz_lands_tooltip: "[byz_emperor.GetShortUIName]の@gold_icon! [gold|E]が不足している場合は、[financier.GetShortUIName]が[byz_emperor.GetPrimaryTitle.GetNameNoTier]から[title|E]を得る"
 financier_will_join_claim_war_tooltip: "[financier.GetShortUIName]が[byz_emperor.GetShortUIName]に対するあなたの#high $CRUSADING_CLAIM_CB_NAME$#!に参加する"
 every_ally_will_gain_modifier_tooltip: "あなたと[war|E]のほかの攻撃者が[GetModifier( 'grand_crusader_fleet_modifier' ).GetNameWithTooltip|L]を得る"
 grand_crusader_fleet_modifier: "十字軍の大船隊"
 grand_crusader_fleet_modifier_desc: "新たに建造された膨大な数の輸送船や武装ガレー船が、この人物の軍隊を遠く離れた海岸まで運ぶ。"
 ep3_frankokratia_events.0004.t: "西のヒュブリス"
 ep3_frankokratia_events.0004.desc: "ラテン人のなかに忍び込ませた密偵が信じがたい知らせを持ってきた…[financier.GetPrimaryTitle.GetAdjective]がこれまでに取ってきた強欲な行動の数々を知らなければ、嘘だと思ったところだ！\n\n[byz_claimant_champion.GetFaith.GetAdherentNamePlural]が異教徒に対して再び攻撃を仕掛けている一方で、武装した大勢の巡礼者たちが#EMP この地#!にやって来ることを誓ったのだ。[byz_claimant_champion.GetName]と[financier.GetTitledFirstName]に率いられ、彼らはあの哀れな乞食、[byz_claimant.GetName]が[Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]の正統な支配者であると主張している！\n\nまもなく、狂信者たちは[byz_claimant.GetHerHis]の説得力に欠ける大義のために、私の城壁の外で死んでいくだろう！同胞であるキリスト教徒を襲うなど、よくも考えたものだ。"
 ep3_frankokratia_events.0004.a: "思うに…[byz_claimant.GetFirstNameNoTooltip]は殺さねばならない。"
 ep3_frankokratia_events.0004.a.flavor: "残忍な殺し方をすれば、彼らの目の曇りが晴れるだろうか？そうすれば、ラテン人たちが我々を襲う理由がなくなるのは間違いない。"
 ep3_frankokratia_events.0004.b: "[ROOT.Char.GetFaith.HighGodName]は私を指名した。[ROOT.Char.GetFaith.HighGodName]が私を守ってくださる。"
 ep3_frankokratia_events.0004.b.flavor: "一方、ローマの司教たちは自らの虚偽にますます酔いしれ…野蛮な群衆を間違った方向に導いている。"
 abandon_crusade_emp_tooltip: "@alert_icon! #alert_trial [GetFaithByKey('catholic').GetAdherentName|U]の[great_holy_war|E]が始まると、関わっているすべての攻撃者が除外されます#!"
 franko_emp_crusade_tooltip: "@warning_icon! #X [byz_claimant_champion.GetShortUIName]は#high $CRUSADING_CLAIM_CB_NAME$#!を率いて、[byz_claimant.GetShortUIName]の代理として[byz_emperor.GetShortUIName]と戦います#!"
 byz_empire__destroyed_tooltip: "@warning_icon! #X [GetTitleByKey('e_byzantium').GetName|U]が破壊されてしまう可能性があります！#!"
 ep3_frankokratia_events.0005.opening: "わがままな我が子よ、"
 ep3_frankokratia_events.0005.desc: "請求者、[claimant.GetName]に皇帝の紫衣をまとわせることはもはや望めない。\n\nギリシャの豊かな暮らしを夢見るな。反抗に溺れることなく、懺悔を求めよ。かつてお前を神の神聖なる使命から背かせた大義は、当然のことながら無残な最期を遂げた。"
 ep3_frankokratia_events.0005.a: "[ROOT.Char.GetFaith.HighGodName]はギリシャの暴君を愛しているに違いない…"
 frankokratia_story_ends_tooltip: "[GetFaithByKey('catholic').GetAdjective]の十字軍の[GetTitleByKey('e_byzantium').GetName|U]に対する攻撃が中止された"
 ep3_frankokratia_events.0020.t: "気まぐれ者に対抗して"
 ep3_frankokratia_events.0020.desc: "キリストの戦士たちのあいだで不和が起きている…異教徒は強大であり、地中海を横断するには莫大な代償を払わなければならない。そして船大工の[financier.GetName]は辛辣で狡猾な債権者である。\n\n[redirecter.GetName]はまったく別の計画を提案する。我々の熱意を結集して、代わりに、[byz_emperor.GetPrimaryTitle.GetName]の玉座に請求者[byz_claimant.GetName]を据えてはどうか？そうすれば多大な報酬が手に入り、それを使って信徒たちの力を強めることができるのではないか、というのだ。"
 ep3_frankokratia_events.0020.pope_condemns: "\n\n[pope.GetTitledFirstName]はこれに反対し、この計画を禁じ、天罰を下すと脅す。しかし、有志たちの勢いは止まらない。"
 ep3_frankokratia_events.0020.pope_endorses: "\n\n[pope.GetTitledFirstName]はいまだ十字軍の指揮を執ろうとしているものの、この計画に聖ペテロの許しを与えた！"
 ep3_frankokratia_events.0020.pope_resents: "\n\n[pope.GetTitledFirstName]はこの計画をあからさまには非難していないが、司教たちはこのような十字軍の分裂を良しとしていない…"
 ep3_frankokratia_events.0020.a: "#EMP 主導者#!としてなら、この大胆な計画に参加しよう。"
 ep3_frankokratia_events.0020.b: "私も有志に加えてくれ！"
 ep3_frankokratia_events.0020.c: "この計画は…無意味だ。"
 ep3_frankokratia_events.0020.c.flavor: "完全な冒涜だ！#EMP これは我々の神聖な十字軍を弱体化させる！#!"
 join_byz_claimant_crusade_tooltip: "@warning_icon! #X あなたは#high $CRUSADING_CLAIM_CB_NAME$#!に加わり、[byz_claimant.GetShortUIName]の代理として[byz_emperor.GetShortUIName]と戦います#!"
 may_gain_land_latin_empire_tooltip: "#high [GetTitleByKey('e_latin_empire').GetName|U]#!の[titles|E]が分配される可能性がある"
 ep3_frankokratia_events.0030.t: "コンスタンティヌスの後継者"
 ep3_frankokratia_events.0030.desc: "[ghw_sponsor.GetTitledFirstName]の呼びかけには我々は応じない。まだだ。代わりに、[byz_claimant_champion.GetTitledFirstNamePossessive]の指示の下、我々は[byz_emperor.GetPrimaryTitle.GetNameNoTier]に進軍する。\n\n巡礼者たちが[financier.GetPrimaryTitle.GetAdjective]の船に乗り込むと、潮風に耐えられるよう革で覆われた紋章入りの盾が船首楼と船尾楼に無数に掲げられる。力強い軍馬は甲板の下に誘導され、まるで花が咲いたかのように、大きな帆が太陽を受けようと広がる！別の場所では、十字架を背負った隊列が旅立ち、古代の道が彼らを東へと導く。\n\n[Glossary( 'Trojans', 'TROJANS_FRANKOKRATIA_GLOSS')]の仇を討とう！ギリシャ人を宮廷で震え上がらせよ！彼らを正統な主君、[byz_claimant.GetFullName]に屈服させよう！我々十字軍は彼らの救済者だ！"
 TROJANS_FRANKOKRATIA_GLOSS: "中世ラテン人はアイネイアースがトロイから逃げだしたという伝説に基づき、自分たちの血統の起源がその伝説の都にあると考えた。そして自分たちの先祖とされるアイネイアースのための復讐が、ギリシャ領ビザンティウムへの攻撃の動機だと主張した。"
 ep3_frankokratia_events.0030.a: "#EMP 最上の神に栄光あれ！#!"
 frankokratia_war_begins_tooltip: "[byz_claimant_champion.GetShortUIName|U]が#high [frankokratia_war.GetName]#!を宣言した"
 frankokratia_war_join_tooltip: "あなたは攻撃側として参加した"
 abandoned_crusade_general_tooltip: "@alert_icon! #alert_trial [byz_claimant_champion.GetShortUIName]とほかの攻撃者は[GetFaithByKey('catholic').GetAdjective]の[great_holy_war|E]#!を離脱しました#!"
 ep3_frankokratia_events.0031.t: "分裂した十字軍"
 ep3_frankokratia_events.0031.desc_byz: "キリストに対する普遍の愛に背き、敬愛されるローマ主教[pope.GetTitledFirstName]の大義をはねつけ、ラテン十字軍の一派が今、我が帝国に立ち向かう！\n\n帝国軍がどれほど長いあいだ、キリスト教世界の防波堤としての役割を果たしてきたか、彼らは#EMP 知らない#!のか？[Glossary( 'Herakleios', 'HERAKLEIOS_GLOSS')]の力が我々を守り、[byz_claimant_champion.GetTitledFirstName]、[financier.GetTitledFirstName]、そして王位詐称者[byz_claimant.GetName]の首が[Glossary( 'Throne of Solomon', 'THRONE_OF_SOLOMON_GLOSS')]の前にすぐさま並べられんことを！\n\n[ROOT.Char.GetFaith.WarGodName]よ、このラテンの強欲…我々の存在そのものを脅かすこの愚行から、我々を守りたまえ。"
 HERAKLEIOS_GLOSS: "7世紀、#bold 皇帝ヘラクレイオス#!は治世の大半において軍事的危機に直面し、サーサーン朝ペルシャとラシダン・カリフの両方と戦った。彼はビザンツ帝国を存続させるために重要な改革を行った。"
 THRONE_OF_SOLOMON_GLOSS: "古代イスラエルで最も賢明な王、ソロモン王の玉座とされるものは、ビザンティウムの宮廷に保管されているソロモン遺物の一つである。"
 ep3_frankokratia_events.0031.desc_catholic: "#EMP カトリック十字軍は裏切られた！#!\n\n信仰心のない、見当違いの巡礼者たちが王位詐称者[byz_claimant.GetName]のもとに団結し、茶番中の茶番であるが、キリスト教徒の王国である[byz_emperor.GetPrimaryTitle.GetNameNoTier]への襲撃を計画している！彼らは[target_kingdom.GetNameNoTier]への旅を拒絶しているのだ！\n\n傲慢な[byz_claimant_champion.GetTitledFirstName]、貪欲な[financier.GetTitledFirstName]、そのほかの者たちも全員、彼らが教会を再統一し、その大義にギリシャの力を貸すと主張している…\n\nしかし、何が起こるかは神のみぞ知るところだ。"
 ep3_frankokratia_events.0031.desc_target: "[ROOT.Char.GetFaith.HighGodName]の導きの光がなければ、[pope.GetFaith.GetAdherentNamePlural]は暗闇で苦しむことになる！\n\n狂信的な敵の大部隊は[defender.GetName]に進軍するのではなく、[byz_emperor.GetPrimaryTitle.GetName]を奪うことを誓った！この内部分裂に、[target_kingdom.GetNameNoTier]を守る者たちは不可解ながらも安堵する。\n\n悪魔の心を持つ彼らは[byz_claimant.GetName]が玉座に座れば、我々が血の洗礼を受けると信じているようだ…しかし、[pope.GetTitledFirstNamePossessive]の軍はそのときまでに必ず撃退されるだろう。"
 ep3_frankokratia_events.0031.a: "本当にこんなことが起きようとしているのか？"
 ep3_frankokratia_events.0041.t: "帝国のすべての富"
 ep3_frankokratia_events.0041.intro_constantinople: "歓声のなか、我々の指導者[claimant.GetFirstName]が[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]の大門をくぐる。アヤソフィアの大聖堂の天井を舞う[Glossary( 'seraphim', 'SERAPHIM_GLOSS')]の下で、[claimant.GetSheHe]はついに[claimant.GetTitleAsNameNoTooltip]として任命される。なんと喜ばしく、素晴らしいことか！\n\n私はよそよそしく[Glossary( 'Blachernae Palace', 'BLACHERNAE_PALACE_GLOSS')]に案内され、"
 ep3_frankokratia_events.0041.intro_generic: "歓声のなか、我々の指導者[claimant.GetFirstName]が[claimant.GetCapitalLocation.GetTitle.GetNameNoTier]の大門をくぐる。帝国教会の大聖堂を舞う[Glossary( 'seraphim', 'SERAPHIM_GLOSS')]の下で、[claimant.GetSheHe]はついに[claimant.GetTitleAsNameNoTooltip]として任命される。なんと喜ばしく、素晴らしいことか！\n\n私はよそよそしく宮廷に案内され、"
 ep3_frankokratia_events.0041.desc: "終わりのない儀式の数々に耐えながら、まったく別の感情に襲われる…\n\n「私の前任者は逃亡した際に国の資金の大半を持ち去った」と[claimant.GetTitledFirstNameNoTooltip]は説明する。 "
 ep3_frankokratia_events.0041.trying_to_pay: "君たち十字軍には、帝国はせいぜい#EMP わずか#!な報酬を与えることしかできない。"
 ep3_frankokratia_events.0041.not_trying_to_pay: "君たち十字軍に約束していたものは支払えないが…ただ、#EMP ごくごく#!わずかであれば#EMP 君#!に支払うことはできる。"
 SERAPHIM_GLOSS: "アブラハム信仰に存在する天界の序列。キリスト教において、6つの翼を持つ#bold セラフィム#!は天使の最上位に属する。"
 BLACHERNAE_PALACE_GLOSS: "西暦500年ごろ、テオドシウスの城壁の近くに建てられたこの階段状の宮殿群は、中世盛期になると帝室の主要な住居として使われるようになった。"
 ep3_frankokratia_events.0041.a: "ならば我々は貸したものを#EMP 返して#!もらう。"
