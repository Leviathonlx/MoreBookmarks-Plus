 ep3_frankokratia_events.0090.t: "思い出せ、お前は[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]だ！"
 ep3_frankokratia_events.0090.desc: "[kingdom_1.GetNameNoTier]のような地方はあまりにも長いあいだ、不安定な時代に耐え、[GetTitleByKey('e_byzantium').GetAdjective]の君主の穏やかな統治を受けられなかった。\n\nしかし今、[kingdom_1.GetAdjectiveNoTooltip]の人々は喜ぶだろう！彼らはフランクの暴漢に跪くことはない！[kingdom_1.GetAdjectiveNoTooltip]の長年耕されてきた畑は、軍馬の蹄の下で枯れることはない。"
 ep3_frankokratia_events.0090_emp: "さあ、[Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]よ、誇りをもって聖像を高く掲げ、[ROOT.Char.GetFaith.HighGodNamePossessive]の神の秩序の復活を喜べ！\n\nこれらの民族は[ROOT.Char.GetTitleAsName]の下で再統一される。その領土の富が宮殿に流れ込めば、彼らは先祖の時代の栄誉と輝きを得るだろう。"
 ep3_frankokratia_events.0090_non_emp: "そして、[kingdom_1.GetTierAsNameNoTooltip]のような素朴な民は、真の主君の帰還を自由に夢見ることができる。\n\nラテンの支配を終わらせる時が来た。"
 ep3_frankokratia_events.0090.a: "[kingdom_1.GetNameNoTierNoTooltip]において、暗黒の時代が忘れ去られんことを！"
 ep3_frankokratia_events.0090.b: "#EMP アウトクラトール#!、[kingdom_2.GetNameNoTierNoTooltip]に目を向けよ！"
 ep3_frankokratia_events.0090.c: "[kingdom_3.GetNameNoTierNoTooltip]は高貴である！"
 ep3_frankokratia_events.0090.d: "帝国の檻へ戻れ、[kingdom_4.GetNameNoTierNoTooltip]。"
 ep3_frankokratia_events.0090.e: "再び、[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]の[kingdom_5.GetNameNoTierNoTooltip]を！"
