 ep3_frankokratia_events.0070.t: "金に覆われた剣"
 ep3_frankokratia_events.0070.intro: "[financier.GetName]は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]に残り、[financier.GetPrimaryTitle.GetAdjective]の多くの地元商人たちの事業復興を支援した。そして今、[financier.GetHerHis]の旗艦には略奪品が積まれ、[financier.GetSheHe]は別れを告げる。\n\n"
 ep3_frankokratia_events.0070.rando_emp: "「なんとも大胆な計画だった！」[financier.GetFirstNameNoTooltip]が得意げに話す。「この大帝国を奪った我々のように勇敢な者がいるか？"
 ep3_frankokratia_events.0070.leader_emp: "「我々は十字架の下に大勢の兵士を集めた」[financier.GetFirstNameNoTooltip]が得意げに話す。「そうして得たものはなんだ？この大帝国だ！"
 ep3_frankokratia_events.0070.desc: "だが…一人の兵士の力で帝国の#EMP 秩序を保つ#!ことができるだろうか？我々ラテン人は、熱き信念で結ばれた仲間として、この新たなギリシャの領国のあいだで同盟を結ぶべきでは？」\n\n「私はただ…地元で#EMP 深い#!利権を持つ[financier.GetPrimaryTitle.GetAdjectiveNoTooltip]の商人たちに対し、特別な権利が保証されるだけでいいのだ…」"
 negotiate_financier_alliance_effect_tooltip: "#high あなた#!と[financier.GetShortUIName]が相互[alliance|E]を結ぶ"
 custom.every_realm_county: "あなたの[realm|E]のすべての[county|E]"
 ep3_frankokratia_events.0070.a: "我々二人でなければ、この忌々しいギリシャ人たちは支配できない。"
 ep3_frankokratia_events.0070.a.flavor: "たとえ[financier.GetPrimaryTitle.GetAdjectiveNoTooltip]の金が市場を支配していようとも、ギリシャ人の首根っこを掴んでいるのは私だ。"
