 ep3_frankokratia_events.0110.t: "[GetTitleByKey('e_byzantium').GetNameNoTooltip]、奪取！"
 ep3_frankokratia_events.0110.desc: "フランク王国との戦争に負けた。\n\n首都から和平交渉の話が伝わってくる。神聖なる紫衣を纏うという狂気じみた行為に走った、新たな[enperor.GetTitledFirstNameRegnal]の話も聞こえてくる。鎖帷子を着た悪臭を放つラテン人の一団に囲まれて凱旋したという。私はまた、[financier.GetPrimaryTitle.GetNameNoTier]の[financier.GetTitleAsName]のことも耳にする。奴は我が帝国の大臣を侮辱し、さらなる貢ぎ物を要求する、蛇の[Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')]だ。\n\n十字軍はまだ首都の城壁の外にいる。どうすれば彼らはいなくなるだろうか？我々の完全な破滅以外に、何が彼らを去らせるだろうか？"
 ep3_frankokratia_events.0110.a: "私は何があっても帝国のやり方を守る。"
 ep3_frankokratia_events.0110.b: "[daddy.GetTitledFirstNamePossessiveNoTooltip]の保護を求めるべきだ。"
 ep3_frankokratia_events.0110.c: "[daddy_2.GetTitledFirstNameNoTooltip]にはこれを耐え抜く力がある…"
 ep3_frankokratia_events.0110.d: "おそらくだが、まもなく…私は自由の身となって独立するだろう。"
