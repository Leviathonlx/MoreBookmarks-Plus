 #X Reconquered
 ep3_emperor_yearly.2000.t: "[county.GetNameNoTierNoTooltip]の再征服"
 ep3_emperor_yearly.2000.desc_intro: "輝かしいローマ軍が、かつての我々の祖先の地へと再び進軍していく。それを実現させた栄光は、ひとえに私のものである。"
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[country.GetNameNoTier]。五大総主教区の一つで、聖ペテロ自身が伝道し、キリスト教が正式に第一歩を踏み出した場所である。かつては信仰と商業で栄えたが、何世紀にもわたる国境の衰退によって大きな打撃を受け、現在はかつての栄光の面影を残すのみとなっている。\n\nそれでもなお、私のような強力な指導者の手にかかれば、栄光の影から偉大な姿を取り戻すことができる！"
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]。かつては信仰と商業で栄えた、誇り高いキリスト教の首都は信者によって何度も失われては取り戻されてきた。何世紀にもわたる国境の衰退によって大きな打撃を受け、現在はかつての栄光の面影を残すのみとなっている。\n\nそれでもなお、私のような強力な指導者の手にかかれば、栄光の影から偉大な姿を取り戻すことができる！"
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n[country.GetNameNoTier]。聖都はついに、地上の主の正統な代表者である真の皇帝の恩寵の手に戻った。\n\n五大総主教区はまもなく修復され、大勢の巡礼者がローマ軍の保護の下、キリスト教発祥の地を再び安全に訪れることができるようになるだろう。"
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier]は三つの宗教の聖都である。多くの人々がこの地を切望したが、帝国黎明期以来、この地の正統な支配者は皇帝ただ一人であった。\n\nその安全と平和を再び確かなものにすれば、帝国内外から大勢の巡礼者を迎えることができるだろう！"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\nエジプトの宝石、[country.GetNameNoTier]がローマの手に戻った！五大総主教区であり、数千年の歴史を持つ文化の都、かつてはキリスト教の哲学と神学の論争が活発な中心地であったが、貪欲な異教徒に破壊され、放棄された。\n\nアレクサンドロスの都は、真の帝国とともに再び立ち上がる！"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\nエジプトの宝石、[country.GetNameNoTier]がローマの手に戻った！\n\nかつては世界の知識と知恵が集まる地だったが、キリスト教の迫害によって大きな打撃を受け、過去の栄光はほとんど残されていない。しかし、完全に消えてしまったわけではない。このことを理解したうえで、我々は過去の姿に劣らぬ都市を再建する！"
 ep3_emperor_yearly.2000.desc_frontier: "\n\n現在、地元の人々はこの地域を[country.GetNameNoTier]と呼んでいる。ごく短い期間だったものの、皇帝[GetScriptedCharacterByHistoryID( '145279' ).GetFirstName]が勇敢な軍団を率いてメソポタミアの奥部まで進軍したとき、ローマ人がこの海岸を歩いた。\n\nここはかつて我々の帝国の東方最後の未開拓地だった。そして今再び、我々にとっての最後の未開拓地となった。"
 ep3_emperor_yearly.2000.desc_edessa: "\n\n有名な[country.GetNameNoTier]の都市はキリスト教伝道の最初期の中心地の一つであり、公会議の開催地であり、多くの栄光ある聖人の殉教の舞台であった。そして何世紀にもわたり、帝国と侵略する隣国とのあいだで争われてきた。\n\n今一度、この地は正統な皇帝のもとに戻る。今度こそ永遠に失わぬよう、[ROOT.Char.GetFaith.HighGodName]の意志があらんことを。"
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[country.GetNameNoTier]。かつてオスロエネ州の州都であったこの都市は、イスラムの進撃に陥落するまでの400年間、ローマ帝国とサーサーン朝を隔てる障壁として誇り高くそびえていた。\n\n数世紀が過ぎ、[country.GetNameNoTierNoTooltip]は帝国と近隣諸国とのあいだでずっと争われてきた。この輝かしい征服の日が、この街が見る争い最後の日とならんことを！"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier]は常に地中海の重要な港であったが、アラブ人が来るまでは戦略的な拠点とは言い難かった。\n\nアラブ人の侵略によって、南イタリアとバルカン半島の征服から安全を確保するためには、イタリアに強力で防衛可能な足場が必要であることが痛切に明らかになった。[country.GetNameNoTierNoTooltip]が再び我々の手に入った今、我々は西側防衛の要としてこれを活用するよう努めなければならない。"
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier]は貿易港であり、西方のキリスト教伝道の中心地であり、皇帝コンスタンス2世の西の都である。\n\nイスラム教徒のシチリア征服に対抗するローマ最後の砦であったこの地も陥落したが、現在は復興している！征服者には栄光と富が待っている。正統な帝国の復活に向けて新たな一歩が踏み出された。"
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]。不滅の都。我々の帝国の最初の首都にして発祥の地。\n\n帝国の権威は長きにわたってこの地を新ローマ、コンスタンティノープルのために放棄し、その地をさまよっていた五大総主教がその後の権力の空白を不法に埋めたが、この都市が再び唯一の正統な皇帝の手に渡ったことは喜ぶべきである。記念すべき西方への一歩を踏み出した今、新たな栄光が帝国を待っている。"
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier]は蛮族に荒らされ混沌とする西方において、最後に王座についていた正当な皇帝たちが統治の拠点とした地である。それゆえ、その地を皇帝ユスティニアヌス1世が再興されたローマ行政の中枢としたのは自然なことであった。\n\nランゴバルド人が最後のローマ人を北イタリアから追い出してから数世紀が過ぎたが、平和と繁栄と統一の新しい時代は始まったばかりである。"
 ep3_emperor_yearly.2000.desc_carthago: "\n\n現在、この地域の主要な定住地は[country.GetNameNoTier]だが、我々はローマ人がカルタゴからこの海岸を支配していた時代を忘れてはいない。カルタゴはかつての恐ろしい敵であり、後に信仰と文化の都市として栄えたが、現在は以前の偉大さを失った抜け殻となっている。\n\n昔の栄光を取り戻すには遅すぎるかもしれないが、アフリカにおけるローマの存在感の回復には、便利な位置にあるこの地域が不可欠であることは間違いない。"
 ep3_emperor_yearly.2000.desc_tingis: "\n\n現在、地元の人々はこの都市を[country.GetNameNoTier]と呼んでいるが、我々の時代ではマウレタニア・ティンギタナ州の州都ティンギスだった。\n\nかつてローマ帝国の中心地として栄えたこの都市は、我々の腐敗を罰するために送り込まれたバンダル族の大群が最初に押し寄せ、イスラム帝国がそれに続き、その後何世紀にもわたって我々の手と真の信仰の光が届かない地であった。しかし幸運なことに、蛮族支配の長い時代が終わり、帝国の平和が再確立された。"
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\n現在、地元の人々はこの地域を[country.GetNameNoTier]と呼んでいる。しかし、ユスティニアヌス1世はこの地をカルタゴ・スパルタリアと名付け、西方におけるローマ再興の中心地のひとつとした。\n\nこの都市が蛮族の手に落ちてから数世紀が経過したが、イベリア半島の支配権が復活した今、ユスティニアヌスの栄光は再び手の届くところにあるようだ。"
 ep3_emperor_yearly.2000.desc_milan: "\n\n我々の祖先はこの地域を最初に帝国から引き離した蛮族、ランゴバルド人から[country.GetNameNoTier]と名付けた。その中心地の一つであるメディオラヌムはテトラルキア朝時代には帝国西部の首都であり、コンスタンティヌス大帝はこの都市から帝国全体に宗教の自由を与える勅令を発布した。\n\nランゴバルド族が首都を移したとはいえ、この地域はまだ栄えており、北イタリアの優れた拠点となるだろう。"
 ep3_emperor_yearly.2000.desc_trier: "\n\n現在、地元の人々はこの都市を[country.GetNameNoTier]と呼んでいるが、我々はアウグスタ・トレウェロルムと呼んでいた。新ローマの創始者であるコンスタンティヌス大帝の父、コンスタンティウス・クロルスの居城であった。\n\nゲルマン人の侵略者たちは長いあいだこの地を占領しており、最近では野蛮人の分際で「皇帝」を名乗っている。しかし、そんなことはもうどうでもいい。私の忠実な軍隊がかつて我々のものであったものを取り戻すとき、すべての僭称者は消滅し、ただ一つの正統な帝国だけが残るだろう。"
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\nローマの最後の鷲が去った後、この地を占領した蛮族は、この地を[country.GetNameNoTier]と呼んでいる。かつてはハドリアヌス帝の強大な長城が蛮族を帝国から追い払い、まさにこの土地は北へ向かう文明の最後の辺境地であった。\n\n今、その長城は廃墟と化し、蛮族が何世紀にもわたってこの地にはびこっている。しかし、それももう終わりだ。今日、ハドリアヌスの辺境地は再び立ち上がる！"
 ep3_emperor_yearly.2000.desc_chandax: "\n\nクレタ島を最初に征服したアラブ人は首都を古代のイラクリオンに移し、[country.GetNameNoTier]と呼んだが、元の首都ゴルテュナは衰退した。\n\n島の新たな中心部の支配権を再び獲得することは、地中海の安全と帝国全体の繁栄を確保するための第一歩であり、今ならば商人や海賊を取り締まり、侵略軍を阻止することができる。"
 ep3_emperor_yearly.2000.desc_tours: "\n\n現在、地元の人々はこの地域を[country.GetNameNoTier]と呼んでいるが、これは今では忘れ去られた主要集落のラテン語名、チヴィタス・トゥロヌムに由来する。帝国西部の末期には、ルグドゥヌム州全体を支配する真の巨大都市であった。\n\n以来、その重要性は完全には失われていない。キリスト教の巡礼者たちは今でもサンティアゴに向かう途中にこの街を訪れる。さらにこの地は、アラブ人とヴァイキングの二つの侵略に対する防波堤としても機能してきた。真のローマの精神はまだこれらの土地に残っており、否が応でも彼らはそれを再発見するだろう！"
 ep3_emperor_yearly.2000.a: "すべてのローマ人にとって栄光の日だ！"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "[sent_off.Custom('GetPrincessPrince')]の運命"
 ep3_emperor_yearly.2010.desc: "宮廷にいると遠くから話し声が聞こえてくる。#EMP 嘆かわしいことだ#!。うわさ話はこの威厳ある広間に似つかわしくない。\n\n「可哀そうな[sent_off.GetFirstName]…」\n「…一人、あの[spouse.GetCulture.GetNameNoTooltip]の#EMP 野蛮人#!どもに囲まれて…」\n「…死よりも残酷な運命だ…」\n「…奴らは#EMP フォーク#!すら使わないそうだ！」\n\nそれでも私は片隅でうわさ話をしているのが[gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)]と[gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)]だとはっきりわかる。私が厳しい目を向けると、彼らはすぐに黙り込む。だがどんな話をしていたかはもうわかった。"
 ep3_emperor_yearly.2010.a: "帝国の政治事情は個人よりも優先される。"
 ep3_emperor_yearly.2010.b: "[sent_off.GetHerHis|U]は素晴らしい模範だ。[sent_off.GetHerHis|U]そのキリスト的犠牲を私は心から敬う。"
 ep3_emperor_yearly.2010.b2: "人々のために身を捧げる輝かしい模範だ。"
 ep3_emperor_yearly.2010.c: "皇帝を裁くのはお前ではない。"
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "王にふさわしくない者"
 ep3_emperor_yearly.2020.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]としての最初の数日は目が回るほど忙しかったが、[ROOT.Char.Custom('TriumphReligiousLocation')]の聖堂で王位と[patriarch.GetTitleAsNameNoTooltip]の承認を授かる時がついにやって来た。\n\n入口で険しい表情をして私を待っていた[patriarch.GetTitledFirstName|U]は、後ろ手に扉を固く閉める。\n\n「なぜ来たのだ、[ROOT.Char.GetFirstNameNoTooltip]？お前に資格はない！ここに貴様のような輩の居場所はない！」"
 ep3_emperor_yearly.2020.a: "自分の罪を悔い、断ち切る！"
 ep3_emperor_yearly.2020.a.tt: "あなたは自分の罪を許してもらえるよう、改悛の道を公明正大に歩み始める！"
 ep3_emperor_yearly.2020.a.tt2: "改悛の期間終了時、あなたは[target_criminal_trait.GetName(GetPlayer)]を失う"
 ep3_emperor_yearly.2020.b: "[ROOT.Char.GetTitleAsNameNoTooltip]が[patriarch.GetTitleAsNameNoTooltip]を選ぶのだ。逆はあり得ない。"
 ep3_emperor_yearly.2021.t: "改悛"
 ep3_emperor_yearly.2021.desc: "[patriarch.GetTitledFirstName]が私の罪を厳しく戒めてから丸一年が経った。そして私は、[ROOT.Char.GetFaith.HighGodName]の栄光より授けられた王位にふさわしい人間となるべく、つつましやかに罪を償いはじめた。"
 ep3_emperor_yearly.2021.desc_patriarch: "\n\n今日、再会すると、[patriarch.GetHerHis]は優しい笑顔を浮かべている。"
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip|U]は亡くなってしまったが、後継者である[patriarch_portrait.GetFirstName]がいま私の前に立ち、承認の儀を始めようとしている。"
 ep3_emperor_yearly.2021.desc_end: "\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]、そなたに平穏があらんことを。そなたはその魂を強く成長させ、偽りのない懺悔を終えた。それゆえ罪を許そう。そなたの王位は[ROOT.Char.GetFaith.HighGodNameAlternate]に祝福される！」"
 ep3_emperor_yearly.2021.a: "私は人間と神の権利によって、[ROOT.Char.GetTitleAsNameNoTooltip]である。"
 #Usurper
 ep3_emperor_yearly.2030.t: "簒奪者"
 ep3_emperor_yearly.2030.desc: "力はその力を手にする勇気のある者であれば、誰にでも宿る。そして[ROOT.Char.GetFaith.HighGodName]は勇敢な者を好む。神が私を気に入ってることは明白だ。私はついに[ROOT.Char.GetTitleAsNameNoTooltip]になったのだから。しかし、[patriarch.GetTitledFirstName|U]は私のやり方が気に食わないようだ。\n\n「[ROOT.Char.GetFirstNameNoTooltip]、お前は血の道を歩んで頂上まで上り詰め、正統な統治者である[ROOT.Char.GetTitleAsNameNoTooltip][predecessor.GetFirstName]に歯向かった！[ROOT.Char.GetFaith.HighGodNameAlternate]が#EMP 簒奪者#!を祝福するなどと、本気で思ったか？」\n\n[patriarch.GetTitleAsNameNoTooltip]に好かれる必要などないが、身動きが取りづらくなることは否定できない…"
 ep3_emperor_yearly.2030.a: "ならば変化の時だ！"
 ep3_emperor_yearly.2030.a.tt: "現在の[patriarch.GetTitleAsNameNoTooltip]をあなたを支持する人物と入れ替える"
 ep3_emperor_yearly.2030.b: "私は自分の価値を証明してみせる。"
 patriarch_support_2030_desc: "宗教指導者の支持"
 patriarch_support_2030_desc_tt: "[patriarch.GetTitleAsNameNoTooltip]はあなたが自分の価値を証明するまで、あなたの前任者を支持する"
 #Married Again
 ep3_emperor_yearly.2040.t: "再婚"
 ep3_emperor_yearly.2040.desc: "[new_wife.GetTitledFirstName]が私の最初の[new_wife.GetWifeHusband]でないのは公的な事実だ。二人目でもない。以前の結婚相手が不幸にも亡くなってしまった後、最近、[new_wife.GetTitledFirstName]との結婚式を開いたが、これが[patriarch.GetTitledFirstName]率いる宗教界で大きな騒動を起こした。\n\n「貞操だ！[ROOT.Char.GetFaith.HighGodName]は貞操と配偶者との思い出への忠誠によって二人を夫婦たらしめているのだ！これは[ROOT.Char.GetFaith.HighGodNameAlternate]が人類に与えた法だ！[ROOT.Char.GetFaith.HighGodNamePossessive]の眼前でそのような醜態を承認できるわけがなかろう！」"
 ep3_emperor_yearly.2040.a: "ならほかの者に認めてもらうことにする。"
 ep3_emperor_yearly.2040.b: "多額の寄付をすれば気持ちが変わるか？"
 ep3_emperor_yearly.2040.c: "誤解だ。"
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U]はあなたの宗教法の知識に感心する"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip|U]はあなたの結婚を認めた"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.GetTitledFirstNameNoTooltip|U]は納得していない"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip|U]はあなたの結婚を認めなかった"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]、玉座に就く"
 ep3_emperor_yearly.2050.t2: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]が玉座に帰還"
 ep3_emperor_yearly.2050.desc: "今日は[ROOT.Char.GetHouse.GetBaseName]一族の記念すべき日として記憶されるだろう。[ROOT.Char.GetTitleAsNameNoTooltip][last_emperor.GetFirstName]の時代以来、[ROOT.Char.GetHouse.GetBaseNameNoTooltip]は[title.GetName]の玉座に就いたことがなかったのだ！"
 ep3_emperor_yearly.2050.desc_first: "今日は[ROOT.Char.GetHouse.GetBaseName]一族にとっての歴史的快挙である。今まで、誇り高き我が一族は[title.GetName]の玉座に就いたことがなかった！一度たりともだ。夢見ることすらほとんどなかった。それを実現したのが#EMP 私#!だ。"
 ep3_emperor_yearly.2050.desc_diplo: "\n\n外交官として広く名が知られ、"
 ep3_emperor_yearly.2050.desc_martial: "\n\n抜け目のない将軍として尊敬され、"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\n所領を治める有能な行政官として広く認められ、"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\nその狡猾で陰険な戦術で恐れられ、"
 ep3_emperor_yearly.2050.desc_learning: "\n\nその知識と知恵で広く尊敬を集め、"
 ep3_emperor_yearly.2050.desc_prowess: "\n\n主にその超人的な力と戦場における功績で名が知られ、"
 ep3_emperor_yearly.2050.desc_fallback: "\n\nこれといって卓越した部分はないものの、"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\n歴史に残る遺産を築くよう、親族から勧められる。何世紀経っても、世界は[ROOT.Char.GetHouse.GetBaseNameNoTooltip]のすべての名を、とりわけ栄光をもたらした偉大な[ROOT.Char.GetTitledFirstNameNoTooltipRegnal]を尊敬し続けるかもしれない！"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip]は歴史に名を残した。今度は私がその最初の一歩を踏み出す時だ！"
 ep3_emperor_yearly.2050.a: "永遠の栄光を目指して！"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "都市の女王"
 ep3_emperor_yearly.2060.desc: "[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]が希望に満ちた表情で現れる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、お気づきかと思いますが、都市の女王、栄光の[queen_city.GetNameNoTier]の創立記念祭は5月11日です。しかし、その日は想像以上に早く近づいてきています！何年も祝祭が開かれていないことから、民衆はうわさをしたり、不満を漏らしています」\n\n「コンスタンティヌスの偉大な都市にふさわしい祝祭を開催すべきでしょうか？」"
 ep3_emperor_yearly.2060.desc_century: "[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)]が興奮した足取りで現れる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、お気づきかと思いますが、都市の女王、栄光の[queen_city.GetNameNoTier]の次の創立記念日は、コンスタンティヌス大帝がこの都市を新ローマに指定したはるか昔の324年から数えて#EMP 100周年#!に当たります」\n\n「大きな祝祭を開くまたとない機会です！あなたは民から愛され、あなたの貢献は歴史に記憶されるでしょう」"
 ep3_emperor_yearly.2060.a: "最大規模の祝祭でなければ駄目だ！"
 ep3_emperor_yearly.2060.b: "では派手な祝祭を開こう！"
 ep3_emperor_yearly.2060.c: "祝祭は後でいい。"
 constantinople_birthday_flag_desc: "コンスタンティノープル創立記念祭"
 constantinople_birthday_flag_tt: "5年間、活動「[GetActivityType('activity_chariot_race').GetName]」の開催が50%安くなる"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "風変わりな貢物"
 ep3_emperor_yearly.2070.desc: "風変わりな服装と、金や象牙、塩といった貢物から判断するに、その[ambassador.GetWomanMan]はとても遠いところからやって来たのだろう。\n\nしかし、最後の貢物が扉をくぐり抜けた瞬間、私の理性が音を立てて静止する。#EMP 一体あの動物はなんだ！？#!首の長い、斑点模様の巨大な#EMP 馬#!としか言いようがない。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、[ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier]より貢物をお持ちしました。我々が#EMP キリン#!と呼んでいるこの美しい動物もその一つです。我が[ambassador_liege.GetLadyLord]のつつましい敬意をお受け取りください」"
 ep3_emperor_yearly.2070.a: "どんな貢物も歓迎する。"
 ep3_emperor_yearly.2070.b: "代わりに#EMP 君#!がここに残らないか？"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U]は優秀な外交官だ。私の役に立つだろう！"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U]はあなたの領国に感銘を受け、あなたの申し出を受け入れる"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U]が雇用される"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U]を引き入れるには、#EMP 金による説得#!が必要だ"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "なるほど…貢物は結構だ。"
 ep3_emperor_yearly.2070.c.tt: "贈り物を山のように積みあがったほかの贈り物の方に投げ、動物を厨房かどこか別の場所へ送る。"
 #A School for the People
 ep3_emperor_yearly.2080.t: "民衆のための学校"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が言葉を選びながら話した。\n\n「[school_county.GetNameNoTier]の人々は、あなたが最近建設計画に投資していることに気付いています。愛する都市の発展を皆が誇りに思っていることは明白ですが、投資の仕方によっては、身分に関わらず皆の心により強く訴えかけることができるでしょう。"
 ep3_emperor_yearly.2080.desc_byz: "\n\n帝国出資の学校を建設することを強くおすすめします。そこに高名な[Glossary( 'grammatikoi', 'GRAMMATIKOS_GLOSS' )]を配置すれば、良い教育を受けられる庶民が増え、帝政に加わる者も増えるでしょう。これは我々にとって有益であるだけでなく、彼らの社会状況の改善にもつながります！」"
 ep3_emperor_yearly.2080.desc_gen: "\n\nたとえば、あらゆる社会的背景を持つ人々が帝政に加わるための勉強ができる学校への投資です！」"
 ep3_emperor_yearly.2080.a: "円滑な官僚制度には常に新しい役人が必要だ。"
 ep3_emperor_yearly.2080.a.tt: "5年後、あなたは学校の建設完了時に利益を得る。"
 ep3_emperor_yearly.2080.b: "我々にはほかにやることがある。"
 GRAMMATIKOS_GLOSS: "ビザンツの教育制度は大部分が古代ローマに引き継がれており、三つの段階に分かれていた。#EMP グラマティステス#!が幼い子供たちに読み書きと計数を教え、#EMP グラマティコス#!は年長の子供にギリシャの古典と言語を、#EMP 修辞学者#!は十代の若者に修辞学、すなわち明解に説得力をもって話す技術を教えていた。"
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "人気の物真似師"
 ep3_emperor_yearly.2090.desc: "私の前に立っているどこか見覚えのある顔は[mime.GetFirstName]、人々のあいだで大人気の[Glossary( 'mimos', 'MIMOS_GLOSS' )]だ。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]様、自己紹介はいたしません。私は有名で皆に愛されていますから。私の演技が始まるとヒッポドロームは静まり返り、歓声が上がるのは私が合図するときです。私がいかに民衆の心を掴んでいるかご存知でしょう。我々が力を合わせれば、得られるものがあるはずです」"
 ep3_emperor_yearly.2090.a: "[control_target.GetNameNoTooltip]を味方に引き入れるのを手伝ってくれ。"
 ep3_emperor_yearly.2090.b: "これほどの余興がふさわしいのは私の宮廷だけだ。"
 ep3_emperor_yearly.2090.c: "#EMP 大道芸人#!に割く時間はない。"
 ep3_emperor_yearly.2090.a.tt: "[mime.GetFirstNamePossessiveNoTooltip]があなたの$councillor_marshal$の評議会任務「$task_increase_control$」の効力を高める"
 ep3_emperor_yearly.2090.b.tt: "[mime.GetFirstNamePossessiveNoTooltip]の才能と評判が$court_jester_court_position$としての[mime.GetHerHis]の適性を高める。"
 court_position_famous_mime: "人気の物真似師"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "人気の物真似師による支援"
 MIMOS_GLOSS: "ビザンツのミモス（普通は単に#EMP 物真似師#!と訳される）の本質を正確に定義するのは難しい。その名前は広く喜劇役者を意味し、神学のパントマイム芸人、ジャグラー、曲芸師、踊り子、道化師、初期段階のバーレスクの役者すらも含まれる。"
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "国境条約"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が大量の書類を抱えて玉座に近づいてくる。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、隣国[neighbor.GetTitledFirstName]との条約について調べてきました。どうやら[contested_county.GetName]との国境条約には複数の写しが存在するようですが、どれも内容が異なります。そのうちのいくつかは現行のものよりも我々にとって有利な内容が書かれています！」\n\n「許可をいただければ、最も有益であるものを正式な条約として関係者全員に採択させようと思います！」"
 ep3_emperor_yearly.2100.a: "やれ。"
 ep3_emperor_yearly.2100.a.success: "我々の条約文が受理される"
 ep3_emperor_yearly.2100.a.success.tt: "条約受理"
 ep3_emperor_yearly.2100.a.failure: "我々の条約文が拒否される"
 ep3_emperor_yearly.2100.a.failure.tt: "条約拒否"
 ep3_emperor_yearly.2100.a.crit_fail: "相手側はさらに古い条約の写しを使い、我々に対抗する"
 ep3_emperor_yearly.2100.a.crit_fail.tt: "我々に不利な条約の写しを発見"
 ep3_emperor_yearly.2100.b: "[neighbor.GetFirstNameNoTooltip]に知らせてくれ。折り合いをつける。"
 ep3_emperor_yearly.2100.c: "すべての証拠を消せ。"
 TRUCE_COLLABORATION: "和平合意"
 ep3_emperor_yearly.2100.angry_error_log: ""
 #Mediators of X
 ep3_emperor_yearly.2110.t: "[provincial_county.GetNameNoTierNoTooltip]の調停人"
 ep3_emperor_yearly.2110.desc_same: "私は目の前に立っている嘆願者の出生地がすぐにわかった。[merchant.GetSheHe]は私と同じ[merchant.GetCulture.GetNameNoTooltip]の人間だ。[merchant.GetSheHe]が口を開いた瞬間、私は馴染みのある訛りに気付く。"
 ep3_emperor_yearly.2110.desc_other: "目の前に立っている嘆願者は[ROOT.Char.GetCulture.GetNameNoTooltip]の人間には見えない。おそらく、どこかの#EMP 田舎#!の者だろう。[merchant.GetSheHe]が口を開いた瞬間、私は野蛮だがどこか聞き覚えのある訛りに気付く。"
 ep3_emperor_yearly.2110.desc: "\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、私は[provincial_county.GetNameNoTier]の商人たちの代表です。この土地に長く住み、地元の人々や首都の役人たちと交易してきた我々は、多種多様な人々に対処することの難しさを熟知しております。我々の独自の能力はそうした状況に対処するのに役立ちます。\n\n我々を正式な翻訳者、通訳者としてお使いいただけないでしょうか」"
 ep3_emperor_yearly.2110.a: "お前たちの働きは地方行政において最も必要とされる。"
 ep3_emperor_yearly.2110.b: "お前たちはこの首都に必要だ。"
 ep3_emperor_yearly.2110.c: "首都の流儀を学ぶべきは[merchant.GetCulture.GetCollectiveNounNoTooltip]だ。"
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "異国気取り"
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName]は何かにひどく苛立っている様子だ。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、[the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]に対する怒りで宮廷は大騒ぎです！[the_byz.GetHerHis|U]の傲慢で気取った振る舞いは見ての通りで、ここにやって来てからというもの、[the_byz.GetSheHe]は宮廷で#EMP 贅沢#!な暮らしを続けています。黄金のフォークで食事をしたり、我々と同じ共同の浴場を嫌ったり、私室に怪しい薬草の臭いを漂わせて、とてつもなく柔らかい絹の服を着たりするのです！」\n\n「[the_byz.GetHerHis]の道徳的腐敗が広がる前に、この狂気を止めてください！」"
 ep3_emperor_yearly.2120.a: "我々は皆、[the_byz.GetFirstNameNoTooltip]から学ぶべきだ！"
 ep3_emperor_yearly.2120.b: "異国の馬鹿げた慣習は許容できない。"
 ep3_emperor_yearly.2120.c: "正直なところ、誰も気にしていない。"
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "自由の嘆願"
 ep3_emperor_yearly.2130.desc: "「寛大で高貴な[ROOT.Char.GetTitleAsNameNoTooltip|U]様、私の願いを聞いてください」二人の衛兵に挟まれたこの嘆願者は両手をきつく縛られている。私はこの囚人を知っている。[prisoner.GetTitledFirstName]だ。\n\n「私はあまりに長く虜囚として苦しんできました。どうか私に情けをかけ、釈放してください！私にとって一番大切なのは自由になることです。ですから、どんな対価も高すぎるということはありません。どんな要求にも従います！」"
 ep3_emperor_yearly.2130.a: "今をもって赦免する。"
 ep3_emperor_yearly.2130.b: "私の手助けをしてもらう。"
 ep3_emperor_yearly.2130.c: "お前の人生を私に捧げてもらおう。"
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip]はあなたのあらゆる工作の工作員となることを強要される。"
 ep3_emperor_yearly.2130.d: "部隊をよこせ。"
 ep3_emperor_yearly.2130.e: "駄目だ。今すぐ私の前から消えろ。"
 SCHEME_OWE_FREEDOM: "あなたには釈放してもらった借りがある：$VALUE|+0=$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "空の国庫、空の霊廟"
 ep3_emperor_yearly.2140.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]の管理は出費がかさむ。金の使い方が少し荒すぎたかもしれない。負債に重なる負債で、国庫は底を突いた。\n\nどこに行けば、#EMP 今すぐ#!金を手に入れられる？\n\n私は、卑劣で冒涜的だが#EMP 素晴らしい#!考えを突然思いつく。昔の偉大な皇帝たちは、きまって高価な副葬品と一緒に埋葬されていた！私はただその品々を負債の返済に充てればいいだけだ。そうした貴重品はどのみち帝国のものだろう？"
 ep3_emperor_yearly.2140.a: "死者が気にすることはないだろう。"
 ep3_emperor_yearly.2140.b: "そこまで落ちぶれはしない！"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "[capital.GetNameNoTooltip]の聖人"
 ep3_emperor_yearly.2150.desc: "[capital.GetName]の人々が、[saint.GetFirstName]とかいう名の神聖な[saint.GetWomanMan]の話で盛り上がっている。この[saint.GetWomanMan]は、古代の聖人のように暮らしているという。"
 ep3_emperor_yearly.2150.desc.stylite: "\n\n我々が普段「柱頭行者」と呼んでいる者たちと同様、[saint.GetSheHe]は街中に建てた古い支柱を自分の住処にし、ずっとその柱の頂上で暮らしている。落下しないよう体をきつく縛り、ぼろぼろの服を着て、善意の弟子が縄と滑車を使って持ち上げてくれた食べ物だけを食べるのだ。"
 ep3_emperor_yearly.2150.desc.grazer: "\n\n我々が普段「草食者」と呼んでいる者たちと同様、[saint.GetSheHe]は裸で一人、動物たちに混じって自然の中で暮らしている。大地から無償で与えられるものと、たまに近くを通った人からの寄付を糧に生き永らえているのだ。"
 ep3_emperor_yearly.2150.desc.iron: "\n\n我々が普段「鉄を着る者」と呼んでいる者たちと同様、[saint.GetSheHe]は肉体を制するため重い鎖で体をぐるぐる巻きにし、ずっと動かずに暮らしている。鎖が荒れた手首に食い込んでも、[saint.GetHerHis]の唇から溜め息が漏れることはない。慈悲深い通行人だけが、体中血まみれの[saint.GetHerHis]に食べ物と服を与える。"
 ep3_emperor_yearly.2150.desc.end: "\n\n傷を負っているように見せ、聖人の修行らしき雰囲気を醸し出し、騙された市民の慈善行為で生計を立てている詐欺師たちの話は珍しくない。だがもし、[saint.GetFirstNameNoTooltip]が本当の聖人だったら？"
 ep3_emperor_yearly.2150.a: "この[saint.GetWomanMan]は[ROOT.Char.GetFaith.HighGodName]の祝福を受けている！"
 ep3_emperor_yearly.2150.a.tt: "[saint.GetHerHis]の神聖な行いを支援しよう！"
 ep3_emperor_yearly.2150.b: "自分の手で[saint.GetHerHim]を試してみよう！"
 ep3_emperor_yearly.2150.c: "この世から聖人が消えて久しい。"
 ep3_emperor_yearly.2150.c.tt: "あなたの[governor_efficiency|E]が#P 3%#!上昇する"
 ep3_emperor_yearly.2150.b.tt.success: "あなたは真実を見つける"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip]は本当の聖人である"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip]はよくいる詐欺師である"
 ep3_emperor_yearly.2150.b.tt.failure: "何もわからないままだ"
 ep3_emperor_yearly.2150.b.tt.continue: "あなたは[saint.GetFirstNameNoTooltip]の聖人的行為を続けさせることになる"
 ep3_emperor_yearly.2150.b.tt: "あなたの[governor_efficiency|E]が#P 10%#!上昇する"
 ep3_emperor_yearly.2151.desc: "[capital.GetName]の民衆の聖人、[saint.GetFirstNameNicknamed]の話を最後に聞いてからもう何年も経っている。どうして今になってそんなことが気になったのだろうか…\n\n「[chaplain.GetTitledFirstName|U]、あのおかしな隠者、[saint.GetFirstNameNoTooltip]を覚えているか？あいつはどうなったんだ？」"
 ep3_emperor_yearly.2151.desc_saint: "\n\n「あの方は真の聖人ですよ、[ROOT.Char.GetTitleAsNameNoTooltip|U]様！領国のどこにいても、[saint.GetHerHis]の信心深い行為の御力をいまだに感じられます！」"
 ep3_emperor_yearly.2151.desc_crook: "\n\n「どこにでもいるただの詐欺師ですよ、[ROOT.Char.GetTitleAsNameNoTooltip|U]様。その話があなたの耳に入ってからほんの数か月後に、[saint.GetSheHe]が子羊の血で傷を装い、近くの酒場で大飯を食らっていたことが判明したんです！」"
 ep3_emperor_yearly.2151.a: "まさかそんなことが！"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "辺境地の人々"
 ep3_emperor_yearly.2160.desc: "近頃、[nomad_neighbor.GetCulture.GetNameNoTooltip]の近隣諸国にかなり手を焼いている。彼らの遊牧民的で#EMP 無秩序な#!やり方が国境を曖昧にし、簡単に突破できるようにしてしまっている。そのせいで[nomad_county.GetNameNoTier]から[our_county.GetNameNoTier]へ移住する人々がますます増えてきている。\n\n初めはさまよう馬がときどき我々の領土で草を食んでいるくらいだったが、それが群れになり、今や村人と家財を含む丸々一つの村が[our_county.GetNameNoTooltip]に入り込んできている。\n\n帝国の辺境地における野蛮人の圧力は今に始まったことではないが、時代は変わったのだ。"
 ep3_emperor_yearly.2160.a: "彼らの移住を歓迎する。"
 ep3_emperor_yearly.2160.a.tt: "帝国には、我々の領土に住もうとする野蛮人を受け入れ、統合するという伝統が昔からある。"
 ep3_emperor_yearly.2160.b: "これは許されない！"
 ep3_emperor_yearly.2160.b.flavor: "あなたは彼らの主導者、[nomad_neighbor.GetTitledFirstNameNoTooltip]に問題を持ちかける。"
 ep3_emperor_yearly.2160.b.tt.success: "あなたは緊張が高まる外交問題において勝利を収める"
 ep3_emperor_yearly.2160.b.tt.failure: "外交情勢があなたが不利になるように働く"
 ep3_emperor_yearly.2160.b.success: "有益な外交"
 ep3_emperor_yearly.2160.b.failure: "不利益な外交"
 ep3_emperor_yearly.2160.b.tt: "あなたの[governor_efficiency|E]が#P 5%#!上昇する"
 ep3_emperor_yearly.2160.b.tt2: "あなたの[governor_efficiency|E]が#N 5%#!減少する"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "秘密のトンネル"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier]は厄介な地域であり、我々の支配力がほとんど及ばない。この地域の人々は過酷な地で生き抜いてきた者であり、その険しく荒涼とした土地に関する知識と熟練度は比類がない。\n\n彼らは広大な地下道網や、安全な隠れ家、地下の住居を自作することで難を逃れる。天候が不利になったり、敵が攻めてきたり、[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]に支払うべきものを要求する徴税人が近づいてきたりするたびに、彼らは簡単に姿を消すことができる。"
 ep3_emperor_yearly.2170.a: "これは役に立つかもしれない…"
 ep3_emperor_yearly.2170.b: "この不法な慣習をやめさせなければならない。"
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "温かい食事？"
 ep3_emperor_yearly.2180.desc: "[location.GetName]周辺の[location.Custom('GetTerrainTypePlural')]を歩いていると、まだ最寄りの集落までかなり距離があるのに夕暮れになり、驚いてしまう。\n\n数マイル先まで見渡しても、人がいる気配が感じられるのは、おそらくは私有地であろう場所の威圧的な外壁だけだ。"
 ep3_emperor_yearly.2180.desc_capital: "まだ安全な[location.GetName]の外壁までかなり距離があるのに夕暮れになり、驚いてしまう。\n\n立派な私有地の離れ家が視界に入る。偉大な首都の喧噪に浸る前に、埃塗れの外ではなく、ここで一夜を過ごせたら、どんなに心が安らぐだろうか！"
 ep3_emperor_yearly.2180.desc_fellow: "\n\n私の記憶が確かなら、ここは[event_host.GetTitledFirstName]の領土のはずだ。[event_host.GetSheHe|U]なら必ずや我々に親切にしてくれるだろう！"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\n残念だが、私はここの領主と知り合いではない。領主がこの哀れな巡礼者たちに、温かい食事と簡単な寝床を用意してくれればいいのだが！"
 ep3_emperor_yearly.2180.a: "泊めてもらえるか聞いてみるべきだ。"
 ep3_emperor_yearly.2180.a.tt: "どういう反応をされるか見てみよう。"
 ep3_emperor_yearly.2180.b: "ここで時間を無駄にできない。"
 ep3_emperor_yearly.2181.desc: "日が沈み、[location.GetName]の私の領地にちょうど影が差してきたころ、みすぼらしい旅人の一団が戸口に現れる。"
 ep3_emperor_yearly.2181.desc_fellow: "\n\n「[ROOT.Char.GetFirstNameNoTooltip]、我々が忠実に仕える愛されし[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U]の名において、扉を開けて、君の領土を旅するつつましい巡礼者たちを迎えてくれ！」"
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n「この立派な家の家主さん、私は[pilgrim.GetTitledFirstNameNoTooltip]ですが、今はあなたの領土を旅するつつましい巡礼者です！温かい食事と一夜だけの寝床を用意してもらえませんか？」"
 ep3_emperor_yearly.2181.a: "もちろんだ、[ROOT.Char.GetFaith.HighGodName]の祝福があらんことを！"
 ep3_emperor_yearly.2181.a_flavor: "さあ、座って！夕食を終えたら近道も教えるから、道中で私の良い評判を広めてくれ！"
 ep3_emperor_yearly.2181.b: "歓迎するよ。私にも君の手伝いをさせてくれ。"
 ep3_emperor_yearly.2181.b_flavor: "私の使用人が案内する。明日からは衛兵たちに君の護衛をさせよう。"
 ep3_emperor_yearly.2181.c: "ただでもてなしとはいかない。"
 ep3_emperor_yearly.2181.a.tt: "友好的なもてなし"
 ep3_emperor_yearly.2181.b.tt: "素晴らしいもてなし"
 ep3_emperor_yearly.2181.c.tt: "もてなしを拒否"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "有力者の穀物倉"
 ep3_emperor_yearly.2190.desc: "[Glossary( 'dynatoi', 'DYNATOI_GLOSS')]の穀物倉はいつも一杯だ、と悲しげな農夫が言う。\n\n以前ならただの愚痴だったかもしれないが、最近はこれが事実に近い事例もある。今日、私は[capital.GetName]の領主、[landowner.GetTitledFirstName]を正式に召喚した。[landowner.GetHerHis]の領土管理について話をするためだ。私の情報源によれば、[landowner.GetFirstNameNoTooltip]は穀物を大量に安く買い入れ、穀物が不足したときに高額で販売するために倉に備蓄しているそうだ。\n\n小自作農の収入が大打撃を受けるため、こうした行為は帝国で禁じられている。"
 ep3_emperor_yearly.2190.a: "見せしめにお前に罰を受けさせる！"
 ep3_emperor_yearly.2190.b: "#EMP 見て見ぬふり#!もできるが…"
 ep3_emperor_yearly.2190.c: "本当にやめておけ。"
 DYNATOI_GLOSS: "有力者。具体的には、領土と役場を独占する田舎の貴族。"
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "皇帝の金"
 ep3_emperor_yearly.2200.desc: "帝国の玉座にまったくふさわしくない者がいるとすれば、それは[liege.GetFirstName]だ。\n\n[governorship.GetName]が骨を折り、苦しみ、そして我々の税金はすべて[capital.GetNameNoTier]の怠け者の手に渡る。だが…\n\n我々の税金は#EMP 必ずしも#!支払わなければならないものではない。私ならもっとうまく使える…"
 ep3_emperor_yearly.2200.desc.c_monarch: "[liege.GetTitledFirstName]に[ceremonial_monarch.GetTitleAsName]を導く資格など全くない！\n\n[governorship.GetName]が骨を折り、苦しみ、そして我々の税金はすべて[capital.GetNameNoTier]の怠け者の手に渡る。だが…\n\n我々の税金は#EMP 必ずしも#!支払わなければならないものではない。私ならもっとうまく使える…」"
 ep3_emperor_yearly.2200.a: "奴に我々の金を得る資格はない。"
 ep3_emperor_yearly.2200.b: "私の忠誠心は[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]ではなく、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]にある。"
 ep3_emperor_yearly.2200.a.tt: "価値のない忠誠"
 ep3_emperor_yearly.2200.b.tt: "帝国への忠誠"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "力の予言"
 ep3_emperor_yearly.2210.desc: "昨夜、私は夢を見た。天からこの世のものとは思えない手が伸びてきて、私の頭に王冠を乗せると、威厳に満ちた声で私にこう言った。「行け！お前に[potential_title.GetName]を授ける！」\n\nおそらくは、単なる私の野心の産物だろう…しかし、あれが天からの啓示で、何か予言のようなものだと[liege.GetTitledFirstName]に信じ込ませることができたらどうなるだろうか？"
 ep3_emperor_yearly.2210.desc_believe: "あの間抜けなら、#EMP なんでも#!信じるんじゃないか？"
 ep3_emperor_yearly.2210.desc_jacob: "\n\n夢の中で神がヤコブのもとに姿を現したのだって、約束の地を与えるためだったじゃないか？"
 ep3_emperor_yearly.2210.a: "やってみる価値はある！"
 ep3_emperor_yearly.2210.a.tt: "決めるのはあなたの主君だ。"
 ep3_emperor_yearly.2210.a.success: "あなたは自分の主君を説得する"
 ep3_emperor_yearly.2210.a.success.tt: "予言の内容を確信"
 ep3_emperor_yearly.2210.a.failure: "あなたの「予言」は信じてもらえない"
 ep3_emperor_yearly.2210.a.failure.tt: "予言の内容を否定"
 ep3_emperor_yearly.2210.b: "こんな馬鹿げた話は必要ない。"
 ep3_emperor_yearly.2211.desc: "[vassal.GetTitledFirstName]が私の前に現れ、個人的な面会を強要するので、私はひどく驚かされる。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、[vassal.GetFaith.HighGodName]の夢を見ました。いえ、#EMP ただの#!夢ではありません。真の#EMP 予言#!です！」\n\n「私は[potential_title.GetName]の次の[potential_title.GetHolder.GetTitleAsNameNoTooltip]に選ばれたのです！[vassal.GetFaith.PriestNeuterPlural]の賢者の確認も得ています」"
 ep3_emperor_yearly.2211.a: "#EMP 天からの真の啓示だ！#!"
 ep3_emperor_yearly.2211.b: "この啓示を無視するわけにはいかないだろう。"
 ep3_emperor_yearly.2211.c: "人の価値は夢ではなく、実績で示されるべきだ！"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip]は馬鹿げた話で我々を楽しませようとしている！"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "密集地帯"
 ep3_emperor_yearly.2220.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip|U]様、たった今、[monastery.GetName]の男子修道会から苦情の手紙が届きました」[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が近づいてくる。\n\n「どうやら、隣国の[shepherd_province.GetName]の羊飼いたちが修道会の領土に侵入し、羊だけでなく彼らの家族も一緒に連れ込んだようです！」\n\n「修道士たちは不潔で、騒がしく、#EMP 不道徳#!な新しい隣人に愕然としており、あなたの仲裁を要求しています」"
 ep3_emperor_yearly.2220.a: "羊飼いには放浪する権利がある。"
 ep3_emperor_yearly.2220.b: "修道士のために、彼らを隔離しなくては！"
 ep3_emperor_yearly.2220.c: "彼らの問題だ。"
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "硬貨の価値"
 ep3_emperor_yearly.2230.desc: "似たようなほかの都市と同様、[city.GetNameNoTier]は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]内外から種々多様な商人を引き寄せている。\n\n金が得られる機会があれば、商人たちはどこにでも現れ、異国の品と硬貨、さらには奇妙な慣習、信仰、言語も持ってくる。一方で、地元住民は気まぐれであり、異国の[ROOT.Char.Custom('GetExpensiveDessert')]を運んでくる者たちが大好きだが、心の奥底では彼らを軽蔑している。\n\n今日は何が引き金になったのかわからない、おそらくは小さな誤解があったのだろうが、住民たちが即席の武器を手に持ち、商業区画で暴れている。"
 ep3_emperor_yearly.2230.a: "部隊を派遣しよう。"
 ep3_emperor_yearly.2230.b: "騒動は好機だ！"
 ep3_emperor_yearly.2230.c: "住民たちは私の話に耳を貸してくれるだろう。"
 ep3_emperor_yearly.2230.c_success: "あなたは群衆をなだめる"
 ep3_emperor_yearly.2230.c_success.tt: "平和になった都市"
 ep3_emperor_yearly.2230.c_failure: "人々はあなたの話を聞こうとしない"
 ep3_emperor_yearly.2230.c_failure.tt: "暴動は続く"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "哲学者曰く…"
 ep3_emperor_yearly.2240.desc_quote_a: "「[Glossary( 'Panta rhei', 'PANTA_RHEI_GLOSS')]」[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]が悲しそうに叫ぶと、使用人がつまずき、手に持っていた瓶の水を床にこぼしてしまう。その文はそういう意味では#EMP ない#!！"
 ep3_emperor_yearly.2240.desc_quote_b: "「[Glossary( 'Ho bíos brakhús, he dè tékhne makré', 'ARS_LONGA_GLOSS')]」[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]が溜め息をつき、乱雑なメモから一文を消す。一体いつ[the_scholar.GetSheHe]は私の仲間になったのだ！？"
 ep3_emperor_yearly.2240.desc_quote_c: "「[Glossary( 'Sophòn to saphés', 'SOPHON_GLOSS')]」[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]はまた基本通りにできず、愚痴を漏らす。"
 ep3_emperor_yearly.2240.desc_quote_latin: "「[Glossary( 'Omnia vincit amor', 'AMOR_GLOSS')]」[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]が険しい表情でもったいぶって話す。それがさっきまでの話とどう関係がある！？"
 ep3_emperor_yearly.2240.desc_quote_confucius: "「[Glossary( '君子は言に訥にして、行いに敏ならんと欲す', 'CONFUCIUS_GLOSS' )]」[the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )]が厳めしい表情でもったいぶって述べた。それがさっきまでの話とどう関係がある！？"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U]は#EMP いつも#!こうして、古人の言葉の引用を頼んでもいないのに聞かせてくるのだ。それに文脈や内容を間違えていることも多い…\n\n周囲の多くの者が不満を言い、あきれている。公人にはしっかりとした古典教育が必須だが、適切に使える知恵がなければ宝の持ち腐れだ。"
 ep3_emperor_yearly.2240.a: "その引用句は#EMP 実際#!は…"
 ep3_emperor_yearly.2240.a.flavor: "あなたは間違いを示すことで、[the_scholar.GetFirstNameNoTooltip]に自分の立場をわからせようとする。"
 ep3_emperor_yearly.2240.a_success: "あなたの知識は[the_scholar.GetHersHis]よりも優れている"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip]は恥をかく！"
 ep3_emperor_yearly.2240.a_failure: "あなたは[the_scholar.GetHerHim]よりも間抜けに見える"
 ep3_emperor_yearly.2240.a_failure.tt: "公然の屈辱"
 ep3_emperor_yearly.2240.b: "#EMP 黙れ！#!"
 ep3_emperor_yearly.2240.c: "こんなことをしている暇はない。"
 PANTA_RHEI_GLOSS: "「万物は流転する」は世界に対するヘラクレイトスの哲学を要約した有名な句だ。"
 ARS_LONGA_GLOSS: "「人生は短く、技の道は長い」はヒポクラテスの格言だ。"
 SOPHON_GLOSS: "「知恵は慈善の中にある」はエウリピデスの言葉だ。"
 AMOR_GLOSS: "「愛はすべてに勝る」はバージルの有名な句だが、よく間違えて引用される。"
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "時代は変わりゆく"
 ep3_emperor_yearly.2300.desc: "[capital.GetBaronyNameExplicitly]で厳かな式が執り行われ、[liege_loc.GetTitledFirstName]は[liege_loc.GetFaith.GetName]が[liege_loc.GetPrimaryTitle.GetName]の国教であると正式に宣言した。\n\nそれからまもなく、最も足の速い使者たちが帝国中を駆け回り、その知らせを広めて、人々の改宗を要求する。"
 ep3_emperor_yearly.2300.a: "恥知らずめ！冒涜だ！"
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip]が正しいに違いない。"
 ep3_emperor_yearly.2300.c: "ついに！"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "君の所轄の属州では、真の信仰である[liege_loc.GetFaith.GetName]の信者になっていない市民がいまだ数多くいると知らせが入った。この状況を改善するのは君の責務だ。"
 ep3_emperor_yearly.2310.desc_you_too: "君自身の信仰も改めたまえ！"
 ep3_emperor_yearly.2310.a: "彼らはすぐに正しい信仰を受け入れるだろう。"
 ep3_emperor_yearly.2310.b: "遠慮しておく。"
 ep3_emperor_yearly.2310.c: "まずは自分からだ。"
 ep3_emperor_yearly.2310.d: "考えておこう。"
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "信仰の問題"
 ep3_emperor_yearly.2320.desc: "「ご来賓いただき、光栄です」[hof.GetTitledFirstName]を迎え、私は緊張しながら話しはじめる。「しかし、どのようなご用件で？」\n\n「君の指導がありながら、[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]はいまだ闇の中を手探りし、間違った国教を信仰していると知らせを受けた」[hof.GetTitleAsNameNoTooltip]が意味ありげに口をつぐむ。\n\n「そこで私も君の活動に加わり、国家という船を正しい方向に導く手助けをすることにしたのだ」"
 ep3_emperor_yearly.2320.a: "ありがとうございます、聖下。"
 ep3_emperor_yearly.2320.b: "しかし、もしその国教が正しいとしたら？"
 hof_state_faith_discount: "宗教指導者の支持"
 ep3_emperor_yearly.2320.a.tt: "10年間、決断「国教の変更」に対して#P 30%#!の割引"
 every_vassal_state_faith: "国教を信仰するすべての封臣"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "広まりつつある異端信仰"
 ep3_emperor_yearly.2330.desc: "間違いない。[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の国教は危機に瀕している。\n\n"
 ep3_emperor_yearly.2330.desc_hof: "[hof.GetTitledFirstName|U]と今日、ある重大な問題について話し合うことになった。[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の国教の危機である。\n\n「否定はできない、[ROOT.Char.GetFirstNameNoTooltip]！君もわかっているはずだ！"
 ep3_emperor_yearly.2330.desc_end: "いたるところにその兆候はある。[ROOT.Char.GetFaith.ReligiousText]は忘れ去られ、陰で異端信仰が広まり、人々は罪の中で生きている！」"
 ep3_emperor_yearly.2330.desc_end_hof: "平信徒と聖職者は力を合わせ、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の善良な人々を救わねばならない！」"
 ep3_emperor_yearly.2330.a: "何か手を打たなければ！"
 ep3_emperor_yearly.2330.a.tt: "真の信仰の普及に投資する！"
 ep3_emperor_yearly.2330.b: "たぶん大丈夫だろう…"
 state_faith_fervor_campaign: "国教の支援"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "我々のなかに異端が？"
 ep3_emperor_yearly.2340.desc: "「君が帝国と帝国を偉大なものにした祖先により定められた宗教を信仰していないのは有名な事実だ」[complainer.GetTitledFirstName]が軽蔑の念をもって私を叱責する。\n\n「君がその称号にふさわしい人物かどうかということすら、疑っている者も大勢いる。つまるところ、君自身が闇の中を歩いているのに、どうして市民を光へ導けようか？」\n\n「頼む、真の信仰である[complainer.GetFaith.GetName]を受け入れてくれ！」"
 ep3_emperor_yearly.2340.a: "私も歩調を合わせるべきかもな…"
 ep3_emperor_yearly.2340.b: "異端者のたわ言は私の心に響かない。"
 every_fellow_vassal_state_faith: "国教を信仰するすべての同輩の封臣"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "領国全土で、新たな一族が根を付けようとしているようだ。彼らはその影響力を我々の社会の隅々までまるで雑草のように広げ、「[new_family.GetHouse.GetBaseName]」の名を聞かない日はほとんどない。\n\n大帝国では、常に有力な一族が盛衰を繰り返している。我々が気を揉んだり、先手を打つ必要はない。それでも、頭の奥でささやく声を払いきれない。「もし我々がそうなったら？」"
 ep3_emperor_yearly.2400.a: "我々の日はいつかやって来る。"
 8020_powerful_family_tt: "新たな有力一族"
 8020_powerful_family_desc: "[new_family.GetHouse.GetBaseName|V][house|E]は今、[new_family.GetTopLiege.GetPrimaryTitle.GetAdjective]の[powerful_family|E]とみなされている"
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveName|l]の住民のなかに貴族の生まれと品格を持つ者は多くいる。しかし、[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]の卓につき、国家の舵取りという責任と名誉を分かち合う者はほとんどいない。\n\n真の#EMP 力#!を持つ者はごくわずかだが、今日、[ROOT.Char.GetHouse.GetBaseName]一族はその一つとなる！"
 ep3_emperor_yearly.2401.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の時代がやって来た！"
 #New Nobility
 ep3_emperor_yearly.2410.t: "新たな貴族"
 ep3_emperor_yearly.2410.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveName|l]の有力者に新たな名が加わる。[new_title.GetHolder.GetHouse.GetBaseName]一族は貴族と呼ばれる権利を得た。それが姑息なやり方や謀略を通じてのものなのか、本当にその実力があったのかはわからない。\n\nだがそんなことはどうでもいい。彼らはただの砂粒にすぎない。歴史の乱流と、[ROOT.Char.GetHouse.GetBaseName]一族の止まらぬ歩みにより、すぐに消え去るだろう！"
 ep3_emperor_yearly.2410.a: "ふんっ、#EMP 田舎者め。#!"
 2410_noble_family_tt: "新たな貴族"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U]は[new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective]の[new_title.GetHolder.GetHouse.GetBaseName|V][noble_family|E]を創立した。"
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "玉座の背後の影"
 ep3_emperor_yearly.2420.desc: "[noble_family_head.GetHouse.GetBaseName]一族の欲深い強力な手が、触手のごとく[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]全土に伸びている。\n\nもはや帝国の玉座に座っている者ですら、彼らに及ばないことは明白だ。彼らが我々の領土の真の支配者であり、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の政治と経済活動を牛耳っている。"
 2420_noble_family_tt: "新たな支配一族"
 2420_noble_family_tt_desc: "[noble_family_head.GetHouse.GetBaseName]家は今、[noble_family_head.GetTopLiege.GetPrimaryTitle.GetName|l]の[dominant_family|E]とみなされている。"
 ep3_emperor_yearly.2420.a: "不穏な知らせだ。"
