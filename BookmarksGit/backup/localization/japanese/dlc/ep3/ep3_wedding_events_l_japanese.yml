l_japanese:
 ep3_wedding.0001.t: "[other_family_spouse.Custom('GetBrideGroom')|U]にふさわしくない"
 ep3_wedding.0001.desc: "舞踏会が始まった！音楽が激流のように響き渡り、まるで巨大な木々すら揺らす突風のようだ。[flirting_in_law.GetName]、[other_family_spouse.Custom('GetBrideGroom')]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]はほかの者に混じって、風になびく木の葉のように踊る。[flirting_in_law.GetHerHis|U]の目はほかの踊り子ではなく…私に釘付けになっている。#EMP 誘うような視線だ。#!\n\n夜がさらに深まる。[flirting_in_law.GetFirstNamePossessiveNoTooltip]は情熱的な目で私を見つめながら、ときおり、そっとこちらに触れてくる。[flirting_in_law.GetHerHis]が腰をくねらせると、私の中の何かが沸き立ってくる。"
 ep3_wedding.0001.desc_own_wedding: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]、[other_family_spouse.GetFirstName]が見当たらない今、[other_family_spouse.GetHerHis]一族の麗人に対して私は#EMP こんなこと#!をしていいものだろうか…？\n\n自分の結婚式で？#EMP 私の[other_family_spouse.Custom('WifeHusband')]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]と！？#!"
 ep3_wedding.0001.desc_guest: "今日は別に#EMP 我々#!が神聖な結婚をするわけではない！\n\n暗がりであれば、性にだらしない奴がいてもいいだろう…"
 ep3_wedding.0001.a_non_spouse: "今日この日は、[same_family_spouse.GetFirstNameNoTooltip]のためだけにあるのだ！"
 ep3_wedding.0001.a_spouse: "今日この日は、[other_family_spouse.GetFirstNameNoTooltip]のためだけにあるのだ！"
 ep3_wedding.0001.a.flavor_non_spouse: "どんなに些細なことであれ、私は[same_family_spouse.GetHerHis]の信用を決して裏切らない！"
 ep3_wedding.0001.a.flavor_spouse: "どんなに些細なことであれ、私は[other_family_spouse.GetHerHis]の信用を決して裏切らない！"
 ep3_wedding.0001.b: "#EMP 祝福#!しよう。"
 ep3_wedding.0001.b.flavor: "[flirting_in_law.GetNameNoTooltip]に接近するのは、おそらく間違いだ…だが興味をそそられる。"
 ep3_wedding.0001.c: "少し仲良く踊ったところでなんの害もない。"
 ep3_wedding.0001.c.flavor: "つまるところ、我々はもう家族なのだ！家族と安らぎの時間を過ごすことの何がおかしくて、何が怪しいのか…？"
 ep3_wedding.001.b.got_caught: "@warning_icon!#X あなたの情事が露呈します！高い確率で、後から報いを受けることになります#!"
 ep3_wedding.0001.b.success.desc.tt: "性欲で頭が一杯になり、あなたは二人でこっそり抜け出す"
 ep3_wedding.0001.b.caught.desc.tt: "あなたは行為中に不倫を暴かれてしまう！"
 ep3_wedding.0001.b.fail.desc.tt: "嫌悪感を抱いた[flirting_in_law.GetSheHe]があなたをはねつける"
 own_wedding_difficulty_tooltip: "@warning_icon! #X #EMP これはあなたの結婚式なので#!、成功確率は低くなります#!"
 ep3_wedding.0002.t: "暗闇の旋律"
 ep3_wedding.0002.intro: "[flirting_in_law.GetName]、[other_family_spouse.Custom('GetBrideGroom')]の美しい[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]は踊りつづけていた。[flirting_in_law.GetFirstNameNoTooltip]が温かい体を私に押しつけると、[flirting_in_law.GetHerHis]の豪華な結婚式衣装が一つずつ闇の中へ落ちていく… [flirting_in_law.GetHerHis]はますます強く、必死に体を揺らした。\n\n行為を終え、私は有頂天になり思わず笑ってしまう。"
 ep3_wedding.0002.own_wedding: "私の[other_family_spouse.Custom('WifeHusband')]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]は最後にもう一度、その裸体をよじらせる。\n\n私の新しい[other_family_spouse.Custom('WifeHusband')]が待っている…"
 ep3_wedding.0002.others_wedding: "私の情事の相方は最後にもう一度、その裸体をよじらせる。\n\n結婚式が待っている…"
 ep3_wedding.0002.lowborn: "だが[other_family_spouse.GetHerHis]一族の者との遊びを楽しめた。"
 ep3_wedding.0002.highborn: "だが[other_family_spouse.GetHouse.GetName]一族の者との遊びを楽しめた。"
 ep3_wedding.0002.a: "「私は…君を愛しているのだと思う、[flirting_in_law.GetFirstNameNoTooltip]」"
 ep3_wedding.0002.a.flavor: "私は自分の新しい[other_family_spouse.Custom('WifeHusband')]に対して重大な罪を犯したが、愛という大義名分がある！"
 ep3_wedding.0002.a.flavor_non_spouse: "聖なる愛の時間に、こうしたことは起こるべくして起こったのだ！"
 ep3_wedding.0002.a.success.desc.tt: "[flirting_in_law.GetSheHe|U]もあなたに恋をする"
 ep3_wedding.0002.a.fail.desc.tt: "[flirting_in_law.GetSheHe|U]はただ照れるだけだ"
 ep3_wedding.0002.b: "「もう一度私と踊ってくれるか…？」"
 ep3_wedding.0002.c: "「舞踏会に戻ろう！」"
 lust_demon_success_chance: "#weak 敬虔な人物に対する[scheme|E]「[GetScheme('seduce').GetTypeName]」の[success_chance|E]が大幅に上昇した#!"
 lust_demon_success_chance_tt: "#high 10年間#!、あなたは[GetTrait('zealous').GetName( GetNullCharacter )]人物に対する[scheme|E]「[GetScheme('seduce').GetTypeName]」の[success_chance|E]が大幅に上昇する"
 ep3_wedding.0003.t: "それでこそ私の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))|U]だ！"
 ep3_wedding.0003.desc_intro: "[flirting_in_law.GetTitledFirstName]は大声を上げ、交わる二人は最後の痙攣の瞬間を迎える。\n\n"
 ep3_wedding.0003.desc_own_wedding: "「#EMP なんてことを！#!」ほかに間違いようのない、私の新しい[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]の叫び声が聞こえる。「#EMP 私はなんてものを見てしまったのか！？#!」\n\n[other_family_spouse.GetHerHis|U]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]は今も息を切らしながら、私の濡れた体から素早く離れるが…すでに[other_family_spouse.GetFirstName]はすべてを目の当たりにし、我々の結婚の誓いに対する最も下劣な侮辱に閉口している。"
 ep3_wedding.0003.desc_guest: "「#EMP なんてことを！#!」ほかに間違いようのない[other_family_spouse.GetTitledFirstNamePossessive]の叫び声が聞こえる。「#EMP 私はなんてものを見てしまったのか！？#!」\n\n[other_family_spouse.GetHerHis|U]の[other_family_spouse.Custom2('RelationToMeShort', SCOPE.sC('flirting_in_law'))]は今も息を切らしながら、私の濡れた体から素早く離れるが…すでに[other_family_spouse.GetFirstName]はすべてを目の当たりにし、不快な気持ちになっているようだ。"
 ep3_wedding.0003.a: "怒っているときの君は#EMP とても#!可愛らしいな…"
 ep3_wedding.0003.a.flavor: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]よ、三人だけで結婚を祝いたい気分ではないか？"
 ep3_wedding.0003.b: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_family_spouse'))]よ、このことを口外すれば殺す。"
 ep3_wedding.0003.c: "私は劣情の悪魔に#EMP 気を狂わされた#!のだ！"
 ep3_wedding.0003.c.flavor: "ああ、私は悪霊に憑りつかれている。奴は肉体に満足しなければ…あー…#EMP 私を殺す！#!私には本当にほかに選択肢がないのだ！"
 ep3_wedding.0003.c.success.desc: "[other_family_spouse.GetFirstNameNoTooltip]はあなたの苦難に涙を流す"
 ep3_wedding.0003.c.fail.desc: "[other_family_spouse.GetFirstNameNoTooltip]はあなたの嘘を見抜く"
 ep3_wedding.0003.d: "このちょっとした遊びが「不道徳」だからといって、そんなことを私が#EMP 気にする#!とでも…？"
 ep3_wedding.0003.d.flavor: "よそで言いふらすといい、泣き虫の間抜けめ。"
 ep3_wedding.0003.e: "頼む、誰にも言わないでくれ！本当にすまない。"
 ep3_wedding.0003.e.flavor: "かつて禁忌の炎で燃えていた私の心は…もうぼろぼろになっている。"
 possessed_by_lust_demon_modifier: "劣情の悪魔に憑依されていると主張"
 possessed_by_lust_demon_modifier_desc: "この人物は、肉欲で満たされなければ破壊をもたらすという、空腹の悪魔の脅威に怯えながら暮らしていると主張している。"
 unflappable_boudoir_confidence_modifier: "寝室での揺るぎない自信"
 unflappable_boudoir_confidence_modifier_desc: "この放蕩者は自分の欲望に関してまったく臆しておらず、それを不道徳だと思う者も、素敵だと思う者も大勢いる。 "
