l_japanese:
 ep3_eparch_event.0001.t: "$eparch_court_position$：首都の強化"
 ep3_eparch_event.0001.desc_intro: "[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]は戦争中で、[attacker.GetCulture.GetCollectiveNounNoTooltip]と[attacker.Custom2('InsultAdjective', ROOT.Char)][attacker.GetTitledFirstName]に包囲されている。\n\n"
 ep3_eparch_event.0001.desc_winning_war: "[emperor.GetTitledFirstName]は優位に立ったようだが、真の勝利を掴むまでは勝ちを宣言しないよう注意すべきだ。"
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName]は苦戦を強いられている。戦争がさらに拡大するのは時間の問題だろう。"
 ep3_eparch_event.0001.desc_undecided_war: "まだ両陣営とも優位に立てていないため、結果がどうなるかを語るのは時期尚早だ。"
 ep3_eparch_event.0001.desc_outro: "\n\n[capital.GetTitle.GetNameNoTier]の安全は守られた。少なくとも、#EMP 今のところは#!。万が一戦争が起きたときのことを考えて、十分な備えをしておいた方が賢明だろう…"
 ep3_eparch_event.0001.a: "首都は#EMP 必ず#!守らなければならない！"
 ep3_eparch_event.0001.b: "中程度の強化で充分だろう。"
 ep3_eparch_event.0001.c: "[capital.GetTitle.GetNameNoTierNoTooltip]に#EMP 本当に#!危険が迫っているとは思えない。"
 ep3_eparch_event.0002.desc: "私の[emperor.Custom2('RelationToMeShort',eparch)]の[eparch.GetTitledFirstName]は、このような戦時下において首都の安全を確保するための重要な予防措置を講じている。\n\n"
 ep3_eparch_event.0002.desc_at_home: "「これをご覧ください！」[eparch.GetFirstNameNoTooltip]が意気揚々とを私を案内しながら言った。「これらの城壁は強化され、大幅な改良が加えられています。向こうには新しい兵舎も見えるでしょう。より大規模な守備隊を配備できますよ」\n\n「我が君よ、これで[capital.GetTitle.GetNameNoTier]は長期間の包囲戦に耐えることができるようになりました。これならいつ戦が始まろうと、愛する町を守ることができるはずです」"
 ep3_eparch_event.0002.desc_away: "私の手元にある手紙には、城壁のいくつかの区画が大幅に強化され、改良されたことが書かれている。また、守備隊に増員された兵士の詳細も記されている。どうやら[capital.GetTitle.GetNameNoTier]は良い状態にあり、包囲戦に対応できる備えはできているようだ。"
 ep3_eparch_event.0002.a: "このような勤勉な働きには報いるべきだ！"
 ep3_eparch_event.0002.b: "[eparch.GetSheHe|U]は自分の仕事をしているだけだ。"
 ep3_eparch_event.0005.t: "$eparch_court_position$：統制の崩壊"
 ep3_eparch_event.0005.desc: "[capital.GetTitle.GetNameNoTier]の統制が崩壊しつつある…\n\n犯罪者はこの機に乗じて、今この瞬間にも街中を平然と闊歩している。この町と、城壁の内側に住むすべての市民の安全を確保することは、#EMP 私の#!責任だ。"
 ep3_eparch_event.0005.a: "資金を投じて町を巡回する人手を増やそう。"
 ep3_eparch_event.0005.b: "犯罪者同士を戦わせてはどうだろう？"
 ep3_eparch_event.0005.b_success_tt: "犯罪者を操ることに成功する"
 ep3_eparch_event.0005.b_success: "人心操作が成功"
 ep3_eparch_event.0005.b_failure_tt: "犯罪者同士を戦わせることができない"
 ep3_eparch_event.0005.b_failure: "人心操作が失敗"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$が[control|E]の強化に成功する"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$が[control|E]の強化に失敗する"
 ep3_eparch_event.0005.c: "[marshal.GetCouncilTitleFirstNameNoTooltip]が助けになってくれるかもしれない。"
 ep3_eparch_event.0005.d: "大げさに構える必要はない。#EMP そこまで#!差し迫った状況ではない。"
 ep3_eparch_event.0010.t: "$eparch_court_position$：病気の発生"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier]が病魔に冒されてしまった！\n\n[capital_plague.GetName]が首都全体広がっていく。地位や名声、宮廷での地位に関係なく、町じゅうの市民が感染していく。病魔の矛先はいつものように、医者にかかる手段も金もない不運な人々に向けられてしまうだろう。\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName]は起こりうる惨事を防ぐため、私が行動を起こし、できる限りのことをすると期待しているだろう。"
 ep3_eparch_event.0010.a: "思い切った対策が必要だ。町を隔離せよ！"
 ep3_eparch_event.0010.b: "町じゅうの医師を探し出して働かせよう。"
 ep3_eparch_event.0010.c: "侍医の[physician.GetFirstNameNoTooltip]なら助けになるだろう！"
 ep3_eparch_event.0010.d: "我々にできることは何もないようだ…"
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName]が疫病の緩和に成功する"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName]が成功する"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName]が疫病の緩和に失敗する"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName]が失敗する"
 ep3_eparch_event.0015.t: "$eparch_court_position$：大学からの教員の増員要請"
 ep3_eparch_event.0015.desc: "[capital.GetTitle.GetNameNoTier]にある大学から、教員を増員する必要性を説明した文書が届いた。\n\n文書には、質の高い教育を提供することが何よりも重要であり、教員を増員しなければ[emperor.GetTitledFirstNamePossessive]の期待に応えられなくなるという旨が詳細に書かれていた。大学側は、早急に適切な候補者を採用するよう私に求めている。"
 ep3_eparch_event.0015.a: "偶然にも、完璧な候補者に心当たりがある！"
 ep3_eparch_event.0015.b: "[powerful_house_head.GetHouse.GetBaseNameNoTooltip]家の人間が相応しい。"
 ep3_eparch_event.0015.c: "町内に雇える学者がいるはずだ。"
 ep3_eparch_event.0015.d: "[teacher_local_scholar.GetFirstNameNoTooltip]よ、私の元で働いてはくれないか？"
 ep3_eparch_event.0015.e: "今はなんとか凌いでもらうしかない。"
 ep3_eparch_event.0015.b.msg.t: "任命された教員"
 ep3_eparch_event.0015.b.msg.desc: "$eparch_court_position$は[teacher_powerful_family.GetShortUIName]を[capital.GetTitle.GetNameNoTier]の大学の教員に任命した"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U]が教員として[capital.GetTitle.GetNameNoTier]に引っ越す"
 ep3_eparch_event.0020.t: "$eparch_court_position$：働きに報いて"
 ep3_eparch_event.0020.desc_intro: "薄暗い廊下を歩いていると、誰かが私の名前を呼ぶ声が聞こえて、私は考え事をやめた。振り返ると、[emperor.GetShortUIName]が使用人を従えてこちらに向かってきた。\n\n「[eparch.GetFirstNameNoTooltip]！君は[capital.GetTitle.GetNameNoTier]の監督という職務において見事な働きをした。勤勉な働きぶりには報酬を与えるべきだ。私は喜んで君に報いよう」\n\n"
 ep3_eparch_event.0020.desc_gold: "[emperor.GetSheHe|U]が合図をすると、使用人が小さな箱の蓋を開け、中身を見せてくれた。箱には硬貨や宝石、その他の財宝が詰まっていた！"
 ep3_eparch_event.0020.desc_artifact: "使用人が前に出ると、ぱっと布を取り去った。すると、その下から宝物が現れた。"
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.GetTitleAsNameNoTooltip]が続けてこう言った。「君の[peer_with_hook.GetShortUIName]に対する借りはちゃらにするよう、話は付けてある。今後[peer_with_hook.GetSheHe|U]に悩まされることはないだろう」"
 ep3_eparch_event.0020.desc_emperor_hook: "「必要なものがあれば、#EMP なんでも#!遠慮なく言ってほしい。君を助けるためにできることなら、なんでもしよう」"
 ep3_eparch_event.0020.a: "我が君よ、感謝致します！"
 ep3_eparch_event.9000.t: "$eparch_court_position$：職務怠慢"
 ep3_eparch_event.9000.desc: "$eparch_court_position$として、[capital.GetTitle.GetNameNoTierPossessive]のあらゆる問題に自らの家の問題であるかのように対応することは、[eparch.GetTitledFirstNamePossessive]が果たすべき義務だ！\n\nだが[eparch.GetSheHe]はこの重要な責務を著しく軽視して私の信頼を裏切り、私が与えた#EMP 特権#!を無駄にして、私利私欲を満たそうとした。\n\n[eparch.GetFirstNameNoTooltip]は私の裁きを待っている…"
 ep3_eparch_event.9000.a: "まったくもって受け入れがたい！貴様はクビだ！#EMP 出て行け#!！"
 ep3_eparch_event.9000.b: "これは警告だ。だがこれは#EMP 貸し#!にしておくぞ！"
 ep3_eparch_event.9000.c: "今回は目をつぶることにしよう。今のところは。"
 ep3_eparch_event.9001.intro: "[emperor.GetTitledFirstName]に呼び出された私は、玉座の間に到着すると、すぐに高座に近寄った。\n\n"
 ep3_eparch_event.9001.desc_fired: "「[eparch.GetFirstNameNoTooltip]よ、お前には失望した。[capital.GetTitle.GetNameNoTier]の世話を任せたというのに、お前は町の困りごとを#EMP 完全に#!無視して、私への恩を仇で返した」\n\n[emperor.GetTitleAsName]が立ち上がって続けた。「お前を[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]から解任する。この程度の処分で済んだことを幸運と思うがいい」"
 ep3_eparch_event.9001.desc_warned: "「[eparch.GetFirstNameNoTooltip]よ、私はお前が職務を怠っていることに気付いている」[emperor.GetFirstNameNoTooltip]が首を振りながら言った。「これを警告と思いなさい。今回は見逃してやることにした。少なくとも、#EMP 今のところは#!。言わずとも察してほしいところだが、これは私に対する貸しにしておく」\n\n[emperor.GetTitleAsNameNoTooltip]は手を払い、私に下がるよう示した。"
 ep3_eparch_event.9001.desc_nothing: "何かがおかしいのはすぐにわかった。沈黙と緊張がそれを物語っている。\n\n[emperor.GetSheHe|U]は私が[capital.GetTitle.GetNameNoTierPossessive]の監督としての職務を怠っていることを#EMP 知っている#!のだ。きっとそうに違いない。私は口を開くタイミングを待った。\n\n何分経っても、何も起きない。[emperor.GetFirstNameNoTooltip]は私を一瞥すると、立ち去っていった。[emperor.GetTitleAsName]は私の怠慢を見逃すことにしたようだ。少なくとも、今のところは。"
 ep3_eparch_event.9001.a: "何？#EMP クビだって！？#!"
 ep3_eparch_event.9001.b: "この程度で済んで良かった…"
 ep3_eparch_event.9001.c: "幸運だったと思っておこう…"
 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.GetTitledFirstName]はあなたに対するフックを持っています。このアクションはさらに別の結果ももたらします#!"
 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial 職務怠慢を続けると、[liege|E]が気付いて行動を起こす場合があります#!"
 eparch_reward_msg_title: "働きの報酬を獲得"
 duel_aptitude_challenge: "[aptitude|E]試練"
 duel_aptitude_challenge_first: "$duel_aptitude_challenge$"
 duel_aptitude_challenge_first_past: "$duel_aptitude_challenge$"
 duel_aptitude_challenge_third: "[CHARACTER.GetShortUIName|U]：\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_third_past: "[CHARACTER.GetShortUIName|U]：\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_global: "[CHARACTER.GetShortUIName|U]：\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_global_past: "[CHARACTER.GetShortUIName|U]：\n $duel_aptitude_challenge$"
 friend_rewarding_duties: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]の良い働きぶりに見合う報酬をたっぷり与えた"
