l_japanese:
 ep3_travel_events.8000.t: "居場所"
 ep3_travel_events.8000.desc.intro: "[location.GetName]で偶然出会って以来、私の愛しい[ROOT.Char.Custom2('RelationToMeShort', romantic_child)]、[romantic_child.GetName]と[prospective_prince.GetName]はずっと二人でいる。[prince_parent.GetTitleAsNamePossessiveNoTooltip|U]の[prospective_prince.Custom('GetDaughterSon')]は完全にのぼせ上っている。可愛らしい恋愛ではあるが、我々は先に進まねばならない。二人はまもなく別れることになる。\n\n「[ROOT.Char.GetMotherFather]さん、"
 ep3_travel_events.8000.desc.mid2.bold_child: "私は旅に疲れてしまった。[prospective_prince.GetNameNoTooltip]と一緒にここに残りたい！」"
 ep3_travel_events.8000.desc.mid2.timid_child: "[prospective_prince.GetHerHim]のような人にまた会えるとは思えない。いつの日か私たちは結婚して、私たち自身の血筋を広げることができるだろうか？」"
 ep3_travel_events.8000.outro.dislikes_child: "\n\n私にとっては、このごく潰しを見限る好機かもしれない。"
 ep3_travel_events.8000.outro: "\n\n[romantic_child.GetHerHis]の顔に苦しみが見え、[romantic_child.GetHerHis]の居場所はもはや私のそばではないのではとどうしても考えてしまう。"
 ep3_travel_events.8000.a: "「お前の居場所は私のような老いた[ROOT.Char.Custom2('InsultNoun', ROOT.Char)]ではなく、[prospective_prince.GetFirstNameNoTooltip]のところにある」"
 ep3_travel_events.8000.b: "「[prospective_prince.GetFirstNameNoTooltip|U]を一緒に連れていっても構わない！」"
 ep3_travel_events.8000.c: "「さあ、行くぞ、[romantic_child.GetFirstNameNoTooltip]」"
 ep3_travel_events.8001.t: "自分の血筋"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U]は見知らぬ若い[romantic_child.GetWomanMan]と腕を組みながら、散歩から帰ってくる。その者は明らかに不潔で、旅に疲れており、地味な服には泥が付いている。\n\n「[ROOT.Char.GetMotherFather|U]さん！この人は[romantic_child.GetFirstName]、有名な冒険者[laamp.GetName]の[romantic_child.Custom('GetDaughterSon')]だよ。私が恋に落ちた人でもある。許可をくれるなら、私は結婚したい！」"
 ep3_travel_events.8001.a: "「許可しよう」"
 ep3_travel_events.8001.b: "「絶対にだめだ！」"
 ep3_travel_events.8002.t: "また別の機会に"
 ep3_travel_events.8002.desc: "最後の物資を詰め、再び無限の旅路に足を踏み出す準備ができた瞬間、私の[romantic_child.Custom('GetDaughterSon')]の必死の叫び声に引き止められる。[romantic_child.GetSheHe]はようやく私のところまで来ると、強く私を抱きしめる。どうやら[prince_parent.GetName]がこの結婚を認めず、[romantic_child.GetName]は一緒に旅をしに戻ってきたようだ。"
 ep3_travel_events.8002.a: "「よしよし」"
 ep3_travel_events.8010.t: "見逃さない"
 ep3_travel_events.8010.desc: "[location.GetName]での旅の途中、墓所の一際凝った装飾が施された墓が目に留まる。墓はどうやら破壊されているようだが、開けられた穴の中で未知の財宝が光っている。\n\n辺りには我々しかいない。それにこの墓の中身の所有者は、中身を持ち去ったからといって私を罰したりはしないだろう。どうせ放置されていたのだから。"
 ep3_travel_events.8010.a: "誰にも気付かれないはずだ。"
 ep3_travel_events.8010.a.win: "あなたは問題なく副葬品をくすねる"
 ep3_travel_events.8010.a.lose: "あなたの一団は捕まってしまう"
 ep3_travel_events.8010.b: "私は死者を冒涜しない！"
 soulmate_laamp_adventure: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]と旅の途中に偶然出会い、深い恋に落ちた。"
 soulmate_laamp_adventure_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]と旅の途中に偶然出会い、深い恋に落ちた。"
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]が愛を求めることを許した。"
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]が愛を求めることを許した。"
 rival_laamp_stole_my_child: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の子を宮廷を出て、冒険者になるよう説得した。"
 rival_laamp_stole_my_child_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の子を宮廷を出て、冒険者になるよう説得した。"
 graverobber_opinion: "墓荒らし"
 laamp_claimant_opinion: "私の称号を要求"
