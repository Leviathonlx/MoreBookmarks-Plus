 ep3_camp_party.1010.answer_riddle_08: "面倒事"
 ep3_camp_party.1015.t: "弦を準備せよ"
 ep3_camp_party.1015.desc: "私が酒をもう一杯飲もうと立ち上がると、すぐに[archer.GetFirstName]も立ち上がる。\n\n「皆で何か#EMP 楽しく競い合う#!のはどうでしょうか！」[archer.GetSheHe|U]が弓を手に持ち話しはじめる。「簡単な弓術コンテストを開くのはどうでしょう？弓は私が持っています、[ROOT.Char.GetFirstNameNoTooltip]様…」\n\n酒を飲むのは後でいいだろう。"
 ep3_camp_party.1015.a: "「もっと面白くしよう。リンゴを二つ持ってこい」"
 ep3_camp_party.1015.a.tt: "[apple_holder.GetFirstNameNoTooltip]がしっかりリンゴを持っておいてくれる。"
 ep3_camp_party.1015.a.success: "あなたはリンゴを射抜く"
 ep3_camp_party.1015.a.failure: "あなたの矢は外れ、[archer.GetFirstNamePossessiveNoTooltip]の矢が当たる"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip]の矢は外れるが、あなたの矢はさらにひどい場所に刺さる…"
 ep3_camp_party.1015.b: "「狩りをするのはどうだ？最初に仕留めた方が勝ちだ」"
