 #Start
 ep3_camp_party.0001.t: "準備完了"
 ep3_camp_party.0001.desc: "ついに全員が集まり、すべての物資を揃えた。焚き火が真ん中でぱちぱちと陽気に燃えている。\n\n旅をする生活はときに辛いこともある。宴は我々の気持ち落ち着かせ、生存をかけた過酷な旅を忘れさせてくれる。\n\n宴を始めよう！"
 ep3_camp_party.0001.a: "待ちきれない！"
 #Conclusion
 ep3_camp_party.0009.t: "時は過ぎゆく"
 ep3_camp_party.0009.desc: "ぱちぱちと火の音がする。さっきまでは燃え盛っていた火がいまはただ光るだけの燃えさしになっている。宴に参加していた者たちも同様に、寝床へふらふらと向かいはじめる。\n\n皆で楽しい時間を過ごした。だが余興はひとまずこれで終わりだ。"
 ep3_camp_party.0009.a: "素晴らしい宴でもあった。"
 #Events
 ep3_camp_party.1000.t: "語られた物語"
 ep3_camp_party.1000.desc: "「それから、それから！」[storyteller.GetFirstName]はかなり長いあいだ語り続けているが、話しながら激しく身振り手振りする。「そいつはレンガを入れた袋みたいに転んだんだ！頭に直撃だったよ」\n\n[storyteller.GetFirstNameNoTooltip]は聴衆の称賛を浴び、満足気に微笑む。確かに面白い武勇伝だった。\n\n集まった仲間たちはまだウズウズしているようで、[storyteller.GetFirstNamePossessiveNoTooltip]の口から別の話を引き出そうとしている。"
 ep3_camp_party.1000.a: "何でそいつの頭を殴ったんだっけ？"
 ep3_camp_party.1000.a.tt: "木材と鉄くずがあれば再現できるかもしれない…"
 ep3_camp_party.1000.b: "私の物語も聞いてくれ！"
 ep3_camp_party.1000.b.success: "あなたの物語の方が面白い"
 ep3_camp_party.1000.b.failure: "あなたの物語はそれほど興味深いものではない"
 ep3_camp_party.1000.b.tt: "[storyteller.GetFirstNameNoTooltip]はあなたに一手先んじられ、怒る"
 ep3_camp_party.1000.c: "よし！別の話だ！"
 ep3_camp_party.1000.c.success: "次の話の方が面白い"
 ep3_camp_party.1000.c.failure: "次の話はいまいちだ"
 ep3_camp_party.1000.d: "面白い物語だ。"
 ep3_makeshift_mace: "間に合わせのメイス"
 ep3_makeshift_mace_description: "物語の内容に合わせてその場で作った重たいメイス。その威力はメイス自体の造りの荒っぽさと同じくらい強力だ。製作過程で学んだ教訓を生かせば、今後はもっと安く製作できるだろう。"
 ep3_camp_party.1005.t: "放浪"
 ep3_camp_party.1005.desc: "「あの…[ROOT.Char.GetLadyLord]様？」[attendee.GetFirstName]が不安そうに手をもじもじしながら近づいてくる。「[wanderer.GetFirstName]の姿が見当たりません。いなくなってからもうかなりの時間が経っています…」\n\n#EMP 確かに#!、ここしばらく[wanderer.GetFirstNameNoTooltip]を見ていない。一方で空は、夕暮れが近づくにつれ不吉に暗くなっていく。\n\n[wanderer.GetSheHe]はどこに行ってしまったのだ？"
 ep3_camp_party.1005.a: "[wanderer.GetHerHim]が帰ってこられるように、焚き火に木を追加しろ。"
 ep3_camp_party.1005.a.tt.positive: "#weak 立ち上る煙が引き寄せるのは、さまよう[wanderer.GetFirstNameNoTooltip]だけではない…#!"
 ep3_camp_party.1005.b: "松明を持って探索しろ。遠くへは行くな。"
 ep3_camp_party.1005.b.success: "あなたの追跡技術がすぐに効果を発揮する"
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip]が道中で見つけたベリーを持って、ふらふらと戻ってくる"
 ep3_camp_party.1005.b.failure: "あなたは[wanderer.GetFirstNameNoTooltip]を見つけるも、野生動物に遭遇する"
 ep3_camp_party.1005.c: "ここで待とう。"
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip]が戻ってくる"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip]が傷を負った体で戻ってくる"
 ep3_camp_party.1005.c.critfailure: "[wanderer.GetFirstNameNoTooltip]は本当に迷子になったようだ"
 ep3_camp_party.1006.t: "予期せぬ客人"
 ep3_camp_party.1006.desc: "[wanderer.GetFirstName]を座らせるやいなや、茂みがかさかさと揺れ、ほかにも何者かがいることが判明する。私は素早く立ち上がるが、光がこちらへ向かってくる人物を照らすと、無害な人間であることが明らかになる。\n\n「お願いします」[newcomer.GetSheHe]が話しはじめる。「面倒事を起こすつもりはありません。私は薬を売って生計を立てている、ただの旅の治癒師です」\n\n「煙が見えたんです。ここで少し、一緒に宴を楽しませてもらえたら嬉しいです。これを。迷惑料として食べ物を差し上げます」"
 ep3_camp_party.1006.a: "「#EMP ずっと#!ここにいたいとは思わないか？」"
 ep3_camp_party.1006.b: "「さあ、こっちへ！君の薬について教えてくれ！」"
 ep3_camp_party.1010.t: "知恵試し"
 ep3_camp_party.1010.desc: "[riddler.GetFirstNamePossessive]が杯の縁越しにいたずらっぽく笑い、私はいやな予感がする。\n\n「では、[ROOT.Char.GetFirstNameNoTooltip]様。何日も旅をしてきて、頭が衰えていないか試してみましょう！」[riddler.GetSheHe|U]が大袈裟な動きで杯を指差す。「謎掛けなんてどうでしょうか？」私の同意も待たず、[riddler.GetSheHe]は話しはじめる。"
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP 「母親の子宮から剥がされ、\n打たれ、そして燃やされ\n私は血に飢えた殺し屋となる。"
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP 「私はときに黄色く、ときに白い、\n私の半分は暗く、もう半分は明るい。"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP 「私は四本の足を持つが、\nそれでも歩けない。"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP 「私は一つの目を持つが、\nそれでも目は見えない。"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP 「私は部屋だが、\n扉も窓もない。"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP 「私にかかることはできるが、\n投げることはできない。"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP 「貧民は私を持ち、\n金持ちは私を必要とするが、\n私を食べれば死んでしまう。"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP 「私には簡単に巻き込まれるが、\n解決するのは難しい。"
 ep3_camp_party.1010.desc_outro: "\n私は何？」#!"
 ep3_camp_party.1010.a: "「簡単だ。答えは“[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]”だ」"
 ep3_camp_party.1010.b: "おそらく答えは…"
 ep3_camp_party.1010.b.success: "あなたの予想が的中する"
 ep3_camp_party.1010.b.success.title: "正しい答えは「[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]」だった。"
 ep3_camp_party.1010.b.failure: "あなたの予想が外れる"
 ep3_camp_party.1010.c: "「ああ、[riddler.GetFirstNameNoTooltip]、君の謎かけは私には難しすぎる！」"
 ep3_camp_party.1010.c.tt: "実際はどうあれ、難しいふりをしておくほうが場がしらけないだろう…"
