 ep3_camp_party.1020.t: "そこにいるのは誰だ？"
 ep3_camp_party.1020.opening: "我々の宴が突然中断される。野営地の外からよろよろとこちらへ向かってくる人物。明らかに腹を空かし、疲労している[local.GetSheHe]は[local.GetFirstName]と名乗る。\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip]は臆病で元気がないが、それでも力強い清らかさを持った目をしている。そのみすぼらしい服には、馴染みのないお守りや像が花綱で結ばれている。\n\n"
 ep3_camp_party.1020.cannibal: "[local.GetSheHe|U]は奇妙な骨の首飾りを身に着けている。[local.GetSheHe]が腹を空かせているのは見てわかる。その目が期待に満ちて大きく見開いたのは、この野営地にどんな#EMP 肉#!があるのか質問したときだった。\n\n"
 ep3_camp_party.1020.mangled: "その不運な人物は、元の姿がわからないほどに体がずたずただった。手足は一本ずつなく、[local.GetHerHis]の顔と体は傷で覆われている。あまりのひどさに、私は顔を歪める。\n\n"
 ep3_camp_party.1020.mystic: "[local.GetFirstNamePossessiveNoTooltip]の目には深い知恵が宿っている。[local.GetSheHe]が手を合わせて懇願すると、ベルトに挟まれている小さな香木がカチカチとぶつかる。\n\n"
 ep3_camp_party.1020.siblings: "私が返事をしようと口を開くと、二人目の人物がその場に現れる。今度は痛みで背を丸めているのが見てわかる。[local.GetFirstNameNoTooltip]はすぐに[local_sibling.GetHerHis]の横に行き、優しく、しかし決して離さないといった様子で[local_sibling.GetHerHim]を抱き寄せる。\n\n「お願いです」[local.GetFirstNameNoTooltip]は懇願するように私を見る。「[local_sibling.GetFirstName|U]は私の[local_sibling.Custom('SisterBrother')]です。体を休める場所と水が必要なんです」\n\n彼らの絆が固いことは明白だ。#EMP とても#!固い。しかし、服に付いたあの暗いルビー色の汚れはなんだ…？"
 ep3_camp_party.1020.ending: "「安全に夜を過ごせる場所と食料だけで十分です、[ROOT.Char.Custom('FormOfAddressForLiege')]」[local.GetSheHe|U]が言う。「そうしていただければ、心から感謝します」"
 ep3_camp_party.1020.a: "「ここにいればいい」"
 ep3_camp_party.1020.b: "少し食べ物を分けてやれる。"
 ep3_camp_party.1020.c: "残り少ない食料をやるわけにはいかない。"
 ep3_camp_party.1021.t: "一蹴"
 ep3_camp_party.1021.witch: "[local.GetFirstNamePossessiveNoTooltip]の澄んだ目が、怒りと恥辱で冷酷に固くなっていく。\n\n「後悔するよ」[local.GetSheHe|U]は軽蔑するように口を歪ませ、我々全員に視線を送る。「すでに仲間の一人がそっちに紛れ込んでる。そいつがお前を苦しませるだろう」\n\nそう最後に言い残し、[local.GetSheHe]は深い暗闇へと消えていく。"
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip|U]が私の返答を少し嘲笑う。\n\n「困っている[local.GetWomanMan]を助けもしないと？まさか、そっちの仲間にすでに私の同類がいるとは。なるほど、お前はこの骨が何を意味するのか知っているわけだ」\n\n最後に軽蔑するように頭を振ると、[local.GetSheHe]はそれ以上の説明もなく、足を引きずりながら暗闇へと消えていく。"
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip]は怒っているというよりは、単純に悲しんでいるように思える。\n\n「生きるためにもがく私の人生に、新たな一ページが刻まれました」[local.GetSheHe|U]は哀愁を帯びた笑みを浮かべ、それ以上は何も言わずにその場を去る。\n\n[local.GetHerHim]が足を引きずりながらゆっくりと帰っていくのを見ていると、背後に仲間の視線を感じる。皆に好まれる決断ではなかったようだ。"
 ep3_camp_party.1021.mystic: "[local.GetFirstNamePossessiveNoTooltip]の報復は特に警告もなく、あっという間に終わった。歪んだ唇、吐き捨てられた侮辱の言葉、そして突然、私の視界がぼやける。[local.GetFirstName]が私の顔に砂の混じった何かを投げつけるやいなや野営地から立ち去ると、私の従者たちが駆けつけてくる。\n\nどうやらすぐに悪い影響はでないようだが…胃が少しむかむかとする…"
 ep3_camp_party.1021.siblings: "[local.GetFirstNamePossessive]の顔が歪み、突然、憎悪の表情が浮かぶ。私が最後に見たのは、[local.GetHerHis]が手に隠し持っていた石が私の目に向かってくる光景だ。\n\n私は顔を押さえながら地面に崩れ落ちる。私を助けようと従者たちが集まってくる。私は朦朧とするなか、二人の兄弟が急いで逃げていくのを感じ取った。"
 ep3_camp_party.1021.callous: "私が自分の意見を伝えると、[local.GetFirstNamePossessive]の顔が曇るが、私はすでに背を向けようとしているところだ。同時に、私はほかの者たちに侵入者を野営地から排除するよう合図する。\n\n彼らが引きずられていくのを見て、気分が明るくなる。"
 ep3_camp_party.1021.normal: "悲しみや怒り、絶望が入り混じった表情が[local.GetFirstNamePossessive]の顔に浮かぶ。[local.GetSheHe|U]は敵意を見せることなくその場を後にする。\n\n宴に戻る途中、私はこみ上がってくる罪悪感を抑え込む。"
 ep3_camp_party.1021.a.face: "#EMP うわあああっ！#!"
 ep3_camp_party.1021.a.ill: "ひどく#DIE1 気分が悪い…#!"
 ep3_camp_party.1021.a.sad: "こうせざるを得なかったのだ。"
 ep3_camp_party.1021.b: "素晴らしい。宴に戻るぞ！"
 ep3_camp_party.1025.t: "語り合い"
 ep3_camp_party.1025.desc: "宴は続いているが、[friend.GetFirstName]は明らかに少し何かを考え込んでいる様子だ。\n\n「自分の子供のころを思い出すよ」[friend.GetSheHe|U]が物憂い気に辺りを見る。「たくさん悪いことをして、騒いだ。いたずらをした夜がいくつも頭に思い浮かぶよ」[friend.GetSheHe|U]が私を見る。\n\n「君はどうなんだ？まだ若かったころの話はないのかい？」"
 ep3_camp_party.1025.a: "むしろ君の話をもっと聞きたい！"
 ep3_camp_party.1025.b: "もちろん、あるとも！"
 ep3_camp_party.1025.b.success: "あなたの物語がうける"
 ep3_camp_party.1025.b.failure: "あなたは面白い話を選べない"
 ep3_camp_party.1025.c: "ああ、あるよ。そうだな、たとえば…"
 ep3_camp_party.1025.c.tt: "さりげなくやれば、話題が変わったことに気付かれないかもしれない…"
 ep3_camp_party.1030.t: "樽割り"
 ep3_camp_party.1030.desc: "入っていた酒を最後の一滴まで飲み干し、杯は完全に空になってしまう。振り向いて別の酒を探すが、私と同じように酒を探す者が何人か見えるだけだ。\n\n「底を突きました」[reveler.GetFirstName]は手に持ったランタンで照らしながら、寄せ集めた食料を漁る。「#EMP もう一樽#!開けることもできますが、飲み切らなければ腐らせてしまうかもしれません…」"
 ep3_camp_party.1030.a: "一つ？#EMP 二つ#!開けろ！"
 ep3_camp_party.1030.b: "少し息抜きをしないか？"
 ep3_camp_party.1030.b.success: "あなたの宴が評価される"
 ep3_camp_party.1030.c: "夜に宴を開いたくらいで自制心を失うわけにはいかない。"
 ep3_camp_party.1035.t: "薪不足"
 ep3_camp_party.1035.desc: "会話に夢中になりすぎて、明かりが足りなくなってきたことにほとんど気付かなかった。私が焚き火に注意を向けるのは、新たに会話に加わった者が誰なのかわかりづらいときだけだ。\n\n燃えさしは鈍く光り、ほぼ消えかかっている。私はざっと野営地を見てみるが、[treefeller.GetFirstName]が首を振る。\n\n「最後の薪は使ってしまいました。新しいのを調達する必要があります」[treefeller.GetSheHe|U]は素早く立ち上がると近くの斧を掴み取り、こちらを向いて片方の眉を上げる。"
 ep3_camp_party.1035.a: "「待て。古くなった樽や木箱がある…」"
 ep3_camp_party.1035.a.success: "あなたの提案は理にかなっている"
 ep3_camp_party.1035.b: "「わかった。そいつをこっちに渡してくれ」"
 ep3_camp_party.1035.b.success: "木の伐採は計画通りにうまくいく"
 ep3_camp_party.1035.b.failure: "あなたは伐採に適した木を見つけられない"
 ep3_camp_party.1035.b.critfailure: "木が良からぬ方向に倒れる…"
 ep3_camp_party.1035.c: "「木を伐採する時間はない。あの茂みから小枝をむしろう」"
 ep3_camp_party.1040.t: "放浪の商人"
 ep3_camp_party.1040.desc: "騒ぎが起きている！耳をそばだて、振り返って見てみると、二人の従者が荷馬車の近くに立っているある[merchant.GetWomanMan]と会話をしている。\n\n「どれも最高級の品だよ！」[merchant.GetSheHe|U]がいたずらっぽい笑みを浮かべながら宣言する。「遠くからあんたたちの宴の話を聞きつけてね。#EMP 当然ながら#!、あんたらのような立派な人間にこいつを売るために寄り道をするしかなかった！」\n\n私は近づき、酔って少し霞んでいる目の焦点を合わせようとする。商品は確かに輝いて見える…"
 ep3_camp_party.1040.a: "大きいのをくれ！"
 ep3_camp_party.1040.b: "その装飾品を一つ買ってもいい。"
 ep3_camp_party.1040.c: "消えろ、足元を見やがって！"
 resplendent_armour_name: "輝く鎧"
 resplendent_armour_desc: "この印象的な鎧は光が当たるとキラキラと輝き、全体に施された複雑な模様の金線細工が照らし出される。硬化した素材はどんな襲撃者にも優れた防御力を発揮する。"
 ep3_camp_party.2000.t: "手中の会話…"
 ep3_camp_party.2000.desc: "「#EMP それが[ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]理由だ」私の[ROOT.Char.Custom2('RelationToMe', first_follower )]、[first_follower.GetFirstName]が話を終え、[ROOT.Char.Custom('RegionalDrink')]を再びすする。\n\n#EMP 私#!は[first_follower.GetFirstNamePossessiveNoTooltip]の話に興味をそそられるが、[second_follower.GetFirstNamePossessive]が「…[ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]ことについてだが」と話しているのが聞こえてくると迷いが出る。\n\n少しストレスを感じつつも、私はどちらの話を聞くか決めることにする。"
 ep3_camp_party.2000.a: "「[first_follower.GetFirstNameNoTooltip]、君の考えは…」"
 ep3_camp_party.2000.b: "「面白い解釈だな、[second_follower.GetFirstNameNoTooltip]！」"
 ep3_camp_party.2000.c: "「まだ夜は浅い！#EMP 両方#!の話題について深く議論しよう！」"
 ep3_camp_party.2000.d: "「ほら、お喋りはやめて一緒に飯を食おう！」"
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName]はレベル#V 3#!以上の[GetDomicileBuilding('mess_tent_03').GetName]の建造物を持って#EMP いない#!"
 ep3_camp_party.2000.callous: "近頃、民衆がとても#EMP 神経質#!である"
 ep3_camp_party.2000.sadistic: "身体を痛めつければ、#EMP 手下#!がさらに有用になる"
 ep3_camp_party.2000.zealous: "服従さえすれば、#EMP 神の計画#!が我々を導いてくれる"
 ep3_camp_party.2000.craven: "最近、世界がとても#EMP 危険#!である"
 ep3_camp_party.2000.forgiving: "もう一方の頬を差し出すという考えが#EMP 複数#!の宗教に存在している"
 ep3_camp_party.2000.compassionate: "困っている人を助けることは#EMP それ自体#!が報酬である"
 ep3_camp_party.2000.gregarious: "宴を開くと心が#EMP 落ち着き#!、ただ仲間と一緒にいるだけでも#EMP いいこと#!である"
 ep3_camp_party.2000.paranoid: "昨年の干ばつが、鶏がほとんど卵を産まなかったのと関係していたように、#EMP すべて#!は繋がっている"
 ep3_camp_party.2000.eccentric: "今晩、月の鼻に鼻くそが詰まっている"
 ep3_camp_party.2000.brave: "恐怖を克服することが人生で#EMP 最も大切#!なことである"
 ep3_camp_party.2000.just: "#EMP 野蛮人#!と違い、我々はその土地の法と規則を守らなければ#EMP ならない#!"
 ep3_camp_party.2000.lazy: "ちゃんと体を休めている方が困難に#EMP 備えられる#!"
 ep3_camp_party.2000.arrogant: "近頃、人々がますます#EMP 鈍感#!になってきている"
 ep3_camp_party.2000.fickle: "決心することが#EMP おそらくときどき#!難しい"
 ep3_camp_party.2000.diligent: "すべての仕事を終えると#EMP 気持ちがいい#!"
 ep3_camp_party.2000.lustful: "ときに#EMP 誘惑#!に屈することが健全である"
 ep3_camp_party.2000.chaste: "性欲を思い通りに抑えられる我々が汚い動物よりも#EMP 優れている#!"
 ep3_camp_party.2000.greedy: "最近、[ROOT.Char.Custom('RegionalRootVegetablePlural')]の価格が#EMP 高騰#!している"
 ep3_camp_party.2000.generous: "ごくわずかであっても他人と#EMP 分け合う#!と気持ちがいい"
 ep3_camp_party.2000.humble: "自分を偽る#EMP べきでない#!"
 ep3_camp_party.2000.temperate: "満腹の状態で#EMP 眠らない#!ことが有益である"
 ep3_camp_party.2000.gluttonous: "可能なときに上等な美味い食べ物を#EMP 食べるべき#!"
 ep3_camp_party.2000.wrathful: "#EMP 道理を理解しようとしないだけ#!の人間がただの#EMP 間抜け#!である"
 ep3_camp_party.2000.patient: "少しのあいだ#EMP 腰を下ろして#!、自分の置かれている状況を考えるのが良いことである"
 ep3_camp_party.2000.impatient: "この辺りで酒を手に入れるのに#EMP とんでもなく時間がかかる#!"
 ep3_camp_party.2000.calm: "冷静に行動すれば、問題は#EMP より簡単#!に解決できる"
 ep3_camp_party.2000.deceitful: "[other_follower.GetFirstName]がかなり[other_follower.Custom('quirk_neg_adjective')]であると考える#EMP 奴ら#!もいるが、#EMP 私#!はただ[other_follower.Custom('quirk_pos_adjective')]であるだけだとずっと思っている"
 ep3_camp_party.2000.honest: "最初の料理は#EMP 手間がかけられていた#!が、#EMP それほど#!美味いわけではなかった"
 ep3_camp_party.2000.shy: "内気は単に#EMP 知性#!の現れであり、#EMP 劣っている#!わけではない"
 ep3_camp_party.2000.ambitious: "一生懸命にならなければ人生において#EMP 成功#!はない"
 ep3_camp_party.2000.content: "宴が今のところ楽しく、特に文句を言うところがない"
 ep3_camp_party.2000.arbitrary: "#EMP 奔放さと直感#!が平穏な暮らしの鍵である"
 ep3_camp_party.2000.trusting: "仲間の互いを#EMP 思いやる#!気持ちを信頼する必要がある"
 ep3_camp_party.2000.stubborn: "持つべきものを#EMP 全力で#!追い求めなければならない"
 ep3_camp_party.2000.vengeful: "#EMP 復讐#!は冷静になってからやるのが一番である"
