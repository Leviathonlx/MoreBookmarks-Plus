 ep3_governor_yearly.3040.t_greek: "[emperor.GetTitleAsNameNoTooltip]アウトクラトール！"
 ep3_governor_yearly.3040.t: "完全無欠の[emperor.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.3040.desc: "よく思い出せない。[emperor.GetPrimaryTitle.GetName]は高名な[emperor.GetTitledFirstName]が王権を手にするまで、本当に完全な暗闇と無秩序に覆われていたのだろうか？\n\n社交家たちは、[emperor.GetHouse.GetName]と親しくすること以外には、なにも夢見ていなかったのだろうか？兵士たちは、醜い誰も知らない他人の名前を唱えていたのだろうか？有力者たちは、[ROOT.Char.GetFaith.HighGodNamePossessive]の[emperor.GetTitleAsNameNoTooltip]とは違い、不完全な肉体を持つ者の足に口づけしていたのだろうか？\n\n思い出す必要はない。こんな風に私の君主の確かな正統性を疑うことは無益である。"
 ep3_governor_yearly.3040.a: "我が一族と[emperor.GetHerHis]の威厳ある親族のあいだを取り持たなければ！"
 ep3_governor_yearly.3040.a.flavor: "こうした孝行は必ず我々両者を強くする。"
 ep3_governor_yearly.3040.b: "強大な[emperor.GetTitleAsNameNoTooltip]に私の支援は必要ないかもしれない…"
 ep3_governor_yearly.3040.b.flavor: "…しかし、[emperor.GetHouse.GetNameNoTooltip]一族の野心家たちはかなり危険である。"
 ep3_governor_yearly.3040.c: "#EMP 私は#!変わってはいけない。"
 ep3_governor_yearly.3040.c.flavor: "自分の主君の力ではなく、強い部隊と地元の活力を頼りにするのだ！"
 ep3_governor_yearly.3040.d: "新兵たちは[emperor.GetHerHis]の名の下で戦いたいと声高に叫んでいる！"
 ep3_governor_yearly.3040.d.flavor: "では喜んで彼らを入隊させよう。"
