 msg_governor_compliments_legitimacy.t: "[root_scope.GetTitleAsNameNoTooltip]が正統性を賛美"
 ep3_neglecting_house_head_duties_modifier: "大臣の職務怠慢"
 ep3_neglecting_house_head_duties_modifier_desc: "親族や主人は快く思っていないが、この人物は謀略家や出世を狙う野心家たちと濃密な時間を過ごしている。"
 ep3_governor_yearly_3050_neglect_duties_tooltip: "#high 10年間#!、あなたの[governor_efficiency|E]が#N -5%#!される"
 ep3_governor_yearly_3050_factions_emp_tooltip: "ほかの[vassals|E]が[root_scope.GetShortUIName]がいる[faction|E]に加わる可能性が高まる"
 msg_governor_challenging_illegitimacy.t: "不誠実な[root_scope.GetTitleAsNameNoTooltip]が支持を獲得"
 msg_governor_challenging_illegitimacy.desc: "[root_scope.GetName]と[root_scope.GetHerHis]の支持者があなたの低い[legitimacy|E]を非難する。"
 msg_governor_supports_rule.t: "[root_scope.GetTitleAsNameNoTooltip]があなたの権限を擁護"
 msg_governor_supports_rule.desc: "[root_scope.GetName|V]は、あなたの正統性を疑う者たちからあなたを公然と守っている。"
 ep3_governor_yearly.3050.t: "[ROOT.Char.GetFaith.NegativeAfterLife|U]の小悪魔の仲間"
 ep3_governor_yearly.3050.desc: "我らの[emperor.GetTitleAsNameNoTooltip]、[emperor.FullNameNoTooltip]について奇妙な噂が出回っており、その皇位が揺らいでいる。"
 ep3_governor_yearly.3050.mess: "\n\n治療薬の商人が、宮殿から注文を受けた不吉な品々について話していた。ロブスターの目、子供の指の爪、マンドレイクとタールの飲み薬、それらはすべて[emperor.GetTitleAsNameNoTooltip]がその意味不明な言葉を吐く口で食らうためのものである！そのけだものは全裸で宮殿を歩き回り、奇妙な薬を体に塗り、[emperor.GetFaith.HighGodName]を罵る！"
 ep3_governor_yearly.3050.shiftless: "\n\n[emperor.GetHerHis]から逃げてきた使用人たちは、古い香水の臭いがする、地獄のような空間について説明する…ぼそぼそとつぶやく手足の細い#EMP 生き物#!に支配され、[emperor.GetTitleAsNameNoTooltip]は暗闇の中で長い時間横たわっている。大臣が呼んでも、[emperor.GetTitleAsNameNoTooltip]はほとんど動かない…しかし、悪魔がその重い唇を動かすと、[emperor.GetTitleAsNameNoTooltip]はワインやケーキ、救済を求めて叫ぶ。"
 ep3_governor_yearly.3050.coward: "\n\n[emperor.GetHerHis|U]の親族は一族の伝説をうわさしている。彼らの祖国では、聖女が犯され、その女が身籠った際にこぼれ落ちたのは子供ではなく…#EMP うじ虫#!だったという。この悪臭を放つうじ虫はネズミに食われ、ネズミはカモメに食われ、カモメは[emperor.GetFirstNameNoTooltip]に食われた。今、[emperor.GetTitleAsNameNoTooltip]はヤマネの鳴き声にすら震えて泣いている！"
 ep3_governor_yearly.3050.cruel: "\n\n[emperor.GetHerHis]の一家の婦人が、夜の庭園で#EMP 野良猫の血を飲んでいる#![emperor.GetHerHim]を見たと断言する。王冠を飾る破れた毛皮の下で、[emperor.GetFirstNamePossessiveNoTooltip]の残酷な顔がうなり、血を吐いた。その後、[emperor.GetSheHe|U]は逃げ出した。コウモリの翼を持つ2匹の妖怪に運ばれ、庭の塀を超えていったのだ！"
 ep3_governor_yearly.3050.generic_bad: "\n\n[emperor.GetTitleAsNameNoTooltip]は、実は#EMP [ROOT.Char.GetFaith.DevilName]の肛門から産まれた#!のだと、花婿や給仕の娘たちはうわさする。[emperor.GetTitleAsNameNoTooltip]は[ROOT.Char.GetFaith.NegativeAfterLife]で生まれたのだ！その悪臭を放つ詐欺師は呪いの穴から宮殿の寝室に忍び込み、そこで我々の正統な[emperor.GetTitleAsNamePossessiveNoTooltip]の皮膚に潜り込んだ！"
 ep3_governor_yearly.3050.outro: "\n\nそうした不快な話が、いつも[emperor.GetFirstNamePossessiveNoTooltip]の宮廷からぽつぽつと伝わってくる。"
 ep3_governor_yearly.3050.a: "#EMP 悪魔め！#!"
 ep3_governor_yearly.3050.b: "なぜ私ではなく、この惨めな人間に従うのだ？"
 ep3_governor_yearly.3050.c: "#EMP 口を慎め！#!私の[emperor.GetTitleAsNameNoTooltip]の名を汚す者は誰であっても許さん！"
 ep3_governor_yearly.3050.c.flavor: "教えておこう。こうした奇抜な嘘をつく者たちは、ひどく見下げ果てた奴らである！"
 ep3_governor_yearly.3050.d: "責務の消滅は政治活動家の利益である。"
 ep3_governor_yearly.3060.t: "栄光の喝采"
 ep3_governor_yearly.3060.t_regent: "輝かしい承認"
 ep3_governor_yearly.3060.intro_regent: "宮廷の政治は遅々として進むものだが、例外もある。[previous_holder.GetTitledFirstNameRegnal]はもはや[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を統括していない。"
 ep3_governor_yearly.3060.intro_usurper: "王冠が君主の額から引き剝がされた。[previous_holder.GetTitledFirstNameRegnal]はもはや、[emperor.GetPrimaryTitle.GetTierAsName]の支配者ではない。"
 ep3_governor_yearly.3060.intro_deceased: "[emperor.GetPrimaryTitle.GetTierAsName]の守護者、我々の羊飼いであり君主であった者がこの現世を去った。[previous_holder.GetTitledFirstNameRegnal]が死んだ。"
 ep3_governor_yearly.3060.desc_regent: "\n\n[emperor.GetCurrentLocation.GetNameNoTier]の宮廷の奥深く、集まった役人たちの前で、新たな[emperor.GetTitleAsNamePossessiveNoTooltip]の権威が示された。"
 ep3_governor_yearly.3060.desc_afield: "\n\n[emp_location.GetName]で輝かしい紋章旗に囲まれながら、新たな[emperor.GetTitleAsNameNoTooltip]が磨かれた大盾の上に乗り、高く持ち上げられる。"
 ep3_governor_yearly.3060.desc_temple: "\n\n[emperor.GetCurrentLocation.GetNameNoTierPossessive]で最大の[emperor.GetFaith.HouseOfWorship]で、高官や司教に囲まれながら、新たな[emperor.GetTitleAsNameNoTooltip]が喝采を浴びた。"
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP 「[emperor.GetFirstNameRegnal]万歳！」#!集まった者たちが叫ぶ。#EMP 「キリストの恩寵を受けた信心深き[emperor.GetTitleAsNameNoTooltip]、ローマの#EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]よ#!。[emperor.GetHouse.GetName]、永遠の[Glossary( 'Augoustos', 'AUGOUSTOS_GLOSS')]よ！」#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP 「[emperor.GetFirstNameRegnal]万歳！」#!集まった者たちが叫ぶ。#EMP 「キリストの恩寵を受けた信心深き[emperor.GetTitleAsNameNoTooltip]、ローマの#EMP [Glossary( 'Autokrator', 'AUTOKRATOR_GLOSS')]よ#!。[emperor.GetHouse.GetName]、永遠の[Glossary( 'Augousta', 'AUGOUSTUS_GLOSS')]よ！」#!"
 AUGOUSTOS_GLOSS: "ローマの初代皇帝の後継者たちに与えられる、「立派な、威厳ある」といった意味の敬称。7世紀、皇帝という意味においてはギリシャの称号バシレウスに取って代わられた。"
 AUTOKRATOR_GLOSS: "最高位の統治者を表す古代ギリシャの称号。ビザンツ中期に上皇たちによって再び使われるようになった。"
 ep3_governor_yearly.3060.desc_regent_acclaim: "\n\n色とりどりの印章と丁寧に記された署名が、公式文書を瞬く間に埋め尽くしていく。#EMP 「[emperor.GetFaith.HighGodName]、そして[emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[emperor.GetMotherFather]、[ceremonial_liege.GetTitledFirstName]の御心によりて、[ceremonial_liege.GetHouse.GetName]は最も[ceremonial_liege.Custom('FormalComplimentAdjective')]一族なり！#!」"
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP 「[emperor.GetFirstName]万歳！」#!集まった者たちが叫ぶ。#EMP 「[emperor.GetFaith.HighGodName]の意志により選ばれた力強い[emperor.GetTitleAsNameNoTooltip]、[emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]の[emperor.GetMotherFather]よ。[emperor.GetHouse.GetName]の最も[emperor.Custom('FormalComplimentAdjective')]者よ！#!」"
 ep3_governor_yearly.3060.desc_regent_legit: "\n\n[ceremonial_liege.GetHerHis|U]の臣民が祈りを捧げる。#EMP 「[emperor.GetTitledFirstName]のご加護により、あなたの治世が永遠に続き、[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の平和と秩序が保たれますように！」#!"
 ep3_governor_yearly.3060.desc_high_legit: "\n\n[emperor.GetHerHis|U]の臣民たちが祈る：#EMP 「[ROOT.Char.GetFaith.random_GoodGodNames]よ、未来永劫、陛下の統治を守りたまえ！」#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\n栄光の隊列の上で光る硬貨が飛び交う！[emperor.GetTitledFirstNameNoTooltip]に頭を下げる判事たちは…いまだ忠誠でないものの、怯えている。"
 ep3_governor_yearly.3060.desc_low_legit: "\n\n皇帝を崇める儀式が終わると、うわさが領国に広まる…一体どんな権利があって、この[emperor.Custom2('InsultAdjective', ROOT.Char)][emperor.GetTitleAsNameNoTooltip]はこの国を統治しているのか？"
 ep3_governor_yearly.3060.a: "さあ、[emperor.GetTitleAsNamePossessiveNoTooltip]の[emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]が報われる時だ！"
 ep3_governor_yearly.3060.b: "この体制を糾弾しなければ！"
 ep3_governor_yearly.3060.b.flavor: "そして裏では、単純な糾弾以上の計画を進めるのだ…"
 ep3_governor_yearly.3060.c: "私は新たな[emperor.GetTitleAsNameNoTooltip]を公に支持する。"
 ep3_governor_yearly.3060.c.flavor_high_legit: "それ以外のことを誰ができようか？"
 ep3_governor_yearly.3060.c.flavor_low_legit: "そうしたところで私は冷笑されるだけだが。"
 ep3_governor_yearly.3060.c.flavor_regent: "私は[ceremonial_liege.GetTitleAsNamePossessiveNoTooltip]の御心に異議を唱えられる立場ではない。"
 ep3_governor_yearly.3060.c.flavor_med_legit: "それくらいの忠誠心は期待されているだろう。"
 ep3_governor_yearly.3060.d: "新たな主君について思うところはほとんどない。"
 ep3_governor_yearly.3060.d.regent: "新たな摂政について思うところはほとんどない。"
 admin_coronation_still_req_tt: "[emperor.GetShortUIName]は[emperor.GetPrimaryTitle.GetName]を獲得したが、[coronation|E]を開催するまでは[GetLaw('uncrowned').GetName]の[law_i] [law|E]が保持される"
 ep3_head_of_opposition_modifier: "反対派の中心"
 ep3_head_of_opposition_modifier_desc: "強大な君主を非難する者たちがこの人物のもとに集まっている。彼らは不満を持つ者たちの代表者として知られている。"
 ep3_succession_low_legitimacy_tooltip: "#low [emperor.GetTitleAsNamePossessive]の[legitimacy|E]が低いため、効力が変わっている#!"
 ep3_succession_high_legitimacy_tooltip: "#low [emperor.GetTitleAsNamePossessive]の[legitimacy|E]が高いため、効力が変わっている#!"
 ep3_governor_yearly.3070.t: "旅慣れた話し方"
 ep3_governor_yearly.3070.intro: "我が主君、[liege.GetTitledFirstName]の廷臣に[liege.GetPrimaryTitle.GetTierAsNamePossessive]の土地を実際に旅してその状態を確かめることで有名な者がいる。その[root_capital.GetTerrain.GetNameNoTooltip|l]は、"
 ep3_governor_yearly.3070.landed: "私の首都の周辺にあり、かなり辺ぴな場所だが…それでも[racer.GetName]は今、"
 ep3_governor_yearly.3070.unlanded: "私の貴族私有地の周辺にあり、かなり辺ぴな場所だが…それでも[racer.GetName]は今、"
 ep3_governor_yearly.3070.chariot: "[racer.GetHerHis]の特徴的な馬車を[root_capital.GetName]で走らせている。"
 ep3_governor_yearly.3070.horse: "[root_capital.GetName]を馬にまたがり全速力で駆けている。"
 ep3_governor_yearly.3070.desc: "\n\n「お前は#EMP こんなところ#!に住んでいるのか！？」[racer.GetSheHe]があざ笑う。「[liege.GetTitleAsNameNoTooltip]がお前の名前を思い出せないのも当然だな…むしろ、[liege.GetCapitalLocation.GetTitle.GetNameNoTier]からうわさや旅人がやって来るのが驚きだ！」"
 ep3_governor_yearly.3070.a: "ここには天然資源がたくさんある！我々はどこにも行かない。"
 ep3_governor_yearly.3070.b: "お前たち、荷物を整理しろ。首都に移住する。"
 ep3_governor_yearly.3070.c: "「私の抱える問題を理解したのなら…助けてくれ」"
 ep3_governor_yearly.3070.c.flavor: "宮殿から来たこいつは影響力のある者たちと繋がっているに違いない。それを利用すれば、さらに高い地位を得られるかもしれない。"
 ep3_governor_yearly.3070.d: "旅が大変だって？道を整備しよう。"
 ep3_governor_yearly.3070.d.success: "道路建設により、首都への交通が快適になる"
 ep3_governor_yearly.3070.d.fail: "道路建設は行き詰ってしまう"
 ep3_governor_yearly.3070.e: "私はこの古風な趣のある辺境地が大好きだ。"
