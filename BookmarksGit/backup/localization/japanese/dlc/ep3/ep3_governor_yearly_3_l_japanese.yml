 ep3_governor_yearly.3090.t: "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の心臓部"
 ep3_governor_yearly.3090.desc: "暗い顔をした兵士たちがよろよろと国境に向かっていくのを見た。さらに、役人たちが遠い場所に配属されることを恐れ、下品な異国の歌や雑で味気のない食事について不満を言うのを聞いた。\n\n[root_capital.GetName]にいる私には、そんなことはどうでもいいことだ。[liege.GetPrimaryTitle.GetTierAsName]の政務は私の "
 ep3_governor_yearly.3090.landed: "[ROOT.Char.GetPrimaryTitle.GetTierAsName]を通じて持ち込まれる。我々は王族の品の取引をし、[liege.GetTitleAsNamePossessive]の宮殿と連絡を取り、領国の政治において大きな影響力を持っている。\n\nあの偉大な大国の心臓部で働けることのなんと素晴らしいことか。"
 ep3_governor_yearly.3090.unlanded: "館の扉を通して持ち込まれる。もちろん、洗練された格式を守った形でのみだ。それゆえに、私の親族は領国の政務と無縁になることが決してない。\n\nあの偉大な大国の心臓部で暮らせることのなんと素晴らしいことか。"
 ep3_governor_yearly.3090.a: "権力の中枢との交渉を仲立ちすることもできる…"
 ep3_governor_yearly.3090.a.flavor: "…だが関係性の薄い者には多額の代金を支払ってもらう。"
 ep3_governor_yearly.3090.b: "地方投資を拡大するのが賢明だろう。"
 ep3_governor_yearly.3090.c: "夕食会を開きたい気分だ！"
 ep3_governor_yearly.3090.c.flavor: "当然、地元の政界の要人を招く！"
 ep3_ignoring_realm_decline_modifier: "領国の問題を無視"
 ep3_ignoring_realm_decline_modifier_desc: "領国のずさんな管理を知るも…この人物は無関心である。"
 ep3_ignoring_realm_decline_tooltip: "#weak [governor_efficiency|E]：#N -5%#!#!"
 ep3_ignoring_realm_decline_years_tooltip: "#high 10年間#!、あなたの[governor_efficiency|E]が#N -5%#!される"
 ep3_following_governorship_example_tooltip: "[liege.GetShortUIName]のほかのすべての[vassal|E]が、[GetTrait('governor').GetName( root_scope )]の[trait|E]の[trait_level_track_xp|E]を#high 10#!得る"
 ep3_governor_yearly.3100.t: "大混乱の[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 ep3_governor_yearly.3100.intro_liege: "「今度は[liege.GetSheHe|U]は#EMP 何#!を命じたのだ？」私は早口で話す。#EMP 「我が主君は私にどんな命令を！？」#!"
 ep3_governor_yearly.3100.intro_governors: "「あの無能な大臣どもが#EMP 何#!を断っただと？」私は早口で話す。#EMP 「主君のためにやらないことなどあるか！？」#!"
 ep3_governor_yearly.3100.desc: "\n\n使者の[messenger.GetFirstName]がもごもごと話す。「[liege.Custom('FormalComplimentAdjective')]、不朽の[liege.GetTitledFirstNameRegnal]が、自身の[liege.GetPrimaryTitle.GetTierAsName]の健全性を考慮し、すべての労働者と使用人に税を課すことを命じ——」\n\nもうこれ以上は聞いていられない。"
 ep3_governor_yearly.3100.desc_liege_debt: "あの[liege.Custom2('InsultNoun', ROOT.Char)]と、宝石とカシミアの服を身に着けた取り巻きはすでに[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の金を使い果たしている！奴らの新しい計画では、飢えて破滅するだけだ…"
 ep3_governor_yearly.3100.desc_liege_skill: "あの[liege.Custom2('InsultNoun', ROOT.Char)]は[liege.Custom('quirk_neg_adverb')|U]我々を頼り、自分では手に入れられないもの——分別ある統治の恩恵を得ようとしている！\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]にもう望みはない…"
 ep3_governor_yearly.3100.desc_governors: "#EMP ただの#!遺産贈与だぞ！[liege.GetTitleAsNameNoTooltip]は#EMP 何をするにも#!役人たちにいちいち頼まなければいけないのか？領国の恩恵を踏みにじる以外のことは、頼まなければやらないのか？\n\n[liege.GetPrimaryTitle.GetNameNoTier]にいるのは間抜けばかりだ…"
 ep3_governor_yearly.3100.a: "どうやら私が統治がなんたるかを教えてやらなくてはいけないようだ。"
 ep3_governor_yearly.3100.b: "このずさんな管理は我が主君が改善しなければならない！"
 ep3_governor_yearly.3100.b.success: "あなたの手紙には強烈な説得力がある"
 ep3_governor_yearly.3100.b.fail: "[liege.GetTitleAsNameNoTooltip]は気分を害す"
 ep3_governor_yearly.3100.c: "無秩序から利益は生まれる。"
 ep3_governor_yearly.3100.c.flavor: "この腐敗の時代に、少し腐敗が増えたことに誰が気づく？"
 ep3_governor_yearly.3100.d: "この悲惨な状況はどうにもできない…"
 ep3_governor_yearly.3100.d.flavor: "奴らのことを考えることすら我慢ならない…"
