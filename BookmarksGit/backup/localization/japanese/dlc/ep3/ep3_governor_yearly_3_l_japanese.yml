l_japanese:
 ep3_governor_yearly.3001.t: "建築家、購入者、地主"
 ep3_governor_yearly.3001.desc_christian: "報酬を得る者に、神は繁栄を与える。怠け者の土地には草木が生い茂っているが、[root_domicile_province.GetTitle.GetNameNoTier]にある私の私有地、そこでは私の貯蔵室に食料が運ばれ、地代が私に支払われるのだが、それは今や地平線まで広がっている。"
 ep3_governor_yearly.3001.desc_other: "栄える大地！満杯の貯蔵室！[root_domicile_province.GetTitle.GetNameNoTier]の自分の私有地の近隣で私は地元の農産物に多大な投資をしており、今では幸いなことに、多くの勤勉な家庭が私に地代を支払ってくれている。"
 ep3_governor_yearly.3001.desc_mid: "\n\n一方、地元[governor.GetTitleAsName]が統治するのは茨と混乱である。[target_theme.GetNameNoTierPossessive]の"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( 'choritai', 'CHORITAI_GLOSS' )]"
 ep3_governor_yearly.3001.desc_non_greek: "小自作農"
 ep3_governor_yearly.3001.desc: "は[governor.GetHerHis]の法律が彼らを買収から守ってくれていることをほとんどわかっていない！[governor.GetTitledFirstNamePossessiveNoTooltip]の納税者は#EMP 容易く#!私の借地人にすることができる…\n\n"
 ep3_governor_yearly.3001.desc_garden: "新たに壁で囲った庭園、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_garden_leisure: "素敵な[root_domicile_province.Custom('get_region_flower_type_plural')]がたくさん生えている、新たに拡張した庭園、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_garden_fruit: "熟れた果実の香りがする新たに拡張した庭園、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_grazing_land: "巧みに交渉して手に入れた新たな牧草地の領有権、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_horse_pasture: "新たに署名して手に入れた豊かな馬の牧草地の領有権、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_camel_pasture: "うるさい声で鳴き、臭いがきついが、#EMP 利益をもたらす#!ぼろぼろのラクダの群れ、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_grain_field: "新たに耕した穀物畑、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_vineyard: "無限に続く葉の生い茂った新しいブドウ棚、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_olive: "新しく購入したオリーブ園、樹齢の高い貴重な木々、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_silk: "絹を生産する新しい桑園、あれは始まりにすぎないのか？"
 ep3_governor_yearly.3001.desc_tea: "広がりつつある青々とした茶畑、あれは始まりにすぎないのか？"
 CHORITAI_GLOSS: "#bold コリタイ#!は古代ギリシャ語で、村落社会に属する人々のことを指す。"
 ep3_governor_yearly.3001.a_success: "「私か？この辺りで一番の地主だ」"
 ep3_governor_yearly.3001.a_failure: "あなたはすぐさま醜聞で名誉を汚される"
 ep3_governor_yearly.3001.a_govs_low: "この選択肢は[governor.GetShortUINamePossessive]の[governor_efficiency|E]が非常に低いため選択可能"
 ep3_governor_yearly.3001.c_gov_gain: "[governor.GetShortUINamePossessive]の[governor_efficiency|E]が#P 5#!上昇する"
 ep3_governor_yearly.3001.a: "[target_theme.GetTierAsNameNoTooltip]を半分買い上げても、うまくやりすごせるだろう！"
 ep3_governor_yearly.3001.a.flavor: "この無能な総督は、納税の時期まで私の新たな土地に気づかないだろう！"
 ep3_governor_yearly.3001.b: "私は間抜けな[governor.GetTitleAsNameNoTooltip]よりも少し豊かであるべきだ。"
 ep3_governor_yearly.3001.b.flavor: "使える金はある。より利益の出る土地を買って何が悪い？"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUIName]があなたを罰する可能性があります！#!"
 ep3_governor_yearly.3001.c: "そのかわり…[governor.GetTitleAsNameNoTooltip]を支援してやってもいい。"
 ep3_governor_yearly.3001.c.flavor: "私の警告はほかの地主を妨害し、自分の価値を証明するのに役立つかもしれない。"
 ep3_governor_yearly.3001.c_gain_influence: "あなたは#P 75#!の#high 影響力#!を得る"
 ep3_governor_yearly.3001.minor_influence_loss: "あなたは#N 75#!の#high 影響力#!を消費する"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "あなたは#N 35#!の#high 影響力#!を消費する"
 vast_tracts_of_land_modifier: "大量の小農地"
 vast_tracts_of_land_modifier_desc: "この一族は地代を回収し、非常に多数の工芸品店と小農地を管理している。"
 productive_lands_modifier: "多数の小農地"
 productive_lands_modifier_desc: "この一族の私有地は抑圧と狡猾な買収により拡大している。"
 ep3_governor_yearly.3002.t: "借地人に対する納税者"
 ep3_governor_yearly.3002.desc: "「ほら、帳簿のそこを見てみろ！」[tax_farmer.GetName]が怒って言う。\n\n「この村も私が君の代わりに税金を回収しているが、徴税額を見るがいい！村人たちは我々徴税人に、自分たちでなく新しい領主[landlord.GetName]が税を払うことになっていると言うが、[landlord.GetSheHe]はわずかな金額しか支払わない」\n\n「あの"
 ep3_governor_yearly.3002_insult_greek: "[Glossary( 'metrokoites', 'METROKOITES_GLOSS' )]"
 METROKOITES_GLOSS: "#bold メテロコイテス#!は「自分の母親と寝る者」という意味のギリシャ語の軽蔑語。"
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( 'eshi dzag', 'ESHI_DZAG_GLOSS' )]"
 ESHI_DZAG_GLOSS: "#bold エシ・ザグ#!は「馬鹿の息子」という意味のアルメニアの侮辱語。"
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom2('InsultNoun', SCOPE.sC('tax_farmer'))]"
 ep3_governor_yearly.3002.desc_mid: "が村人たちは保護されていないと嘘をついた。[landlord.GetSheHe]は"
 ep3_governor_yearly.3002_half_duchy: "#EMP 非常#!に多くの"
 ep3_governor_yearly.3002_some_of_duchy: "多くの"
 ep3_governor_yearly.3002.desc_outro: "地元の牧草地を買い上げている。ああ、[ROOT.Char.GetTitleAsNameNoTooltip]…一体どれだけの税金が失われたのか…」"
 ep3_governor_yearly.3002.a: "ちんけな地主が#EMP 私#!と渡り合おうというのか…？"
 ep3_governor_yearly.3002.a.flavor: "「貧しい#EMP 無実の者#!たちから土地を#EMP 盗んだ#!？蛮行に脅迫？」ああ、確かに証人たちはそう言っていた…"
 ep3_governor_yearly.3002.b: "「奴らを強制的に徴兵せよ！強制的に税を支払わせろ！」"
 ep3_governor_yearly.3002.b.flavor: "庶民を武力で脅す！奴らに二人の主人に金を支払わせる。"
 ep3_governor_yearly.3002.c: "これを糾弾するのは私の責務だ！"
 ep3_governor_yearly.3002.c.flavor: "こうした強欲な者の醜聞を広めれば、私が[target_theme.GetNameNoTierNoTooltip]の意欲的で有能な総督であることが示せる！おそらく…"
 ep3_governor_yearly.3002.d: "「[landlord.GetDynastyHouseNameNoTooltip]に…おめでとうと伝えておいてくれ」"
 ep3_governor_yearly.3002.d.flavor: "少なくとも、この[target_theme.GetTierAsNameNoTooltip]にいる誰かが幸せになる…"
 ep3_governor_yearly.3002.a_medium_influence_loss: " あなたは#N 150#!の#high 影響力#!を消費する"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: " あなたは#P 35#!の#high 影響力#!を得る"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName]は#N 75#!の#high 影響力#!を消費する"
 ep3_governor_yearly.3000_major_governance_loss: "#high 10年間#!、あなたの[governor_efficiency|E]が#N 15#!減少する"
 ep3_governor_yearly.3000_governance_loss: "#high 10年間#!、あなたの[governor_efficiency|E]が#N 10#!減少する"
 ep3_governor_yearly.3000_miniscule_governance_loss: "#high 10年間#!、あなたの[governor_efficiency|E]が#N 5#!減少する"
 some_smallholds_modifier: "わずかな小農地"
 some_smallholds_modifier_desc: "手荒な介入をしたものの、この地主たちはいまだに少数の違法な借地人から地代を回収している。"
 taxed_and_pressganged_tenants_modifier: "徴税と徴税を強制された借地人"
 taxed_and_pressganged_tenants_modifier_desc: "自分の領土を売った地元の小自作農は二倍の金額を奪われ、違法であるものの強制的に徴兵されている。"
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip]、"
 ep3_governor_yearly.3003.desc_accused_of_crime: "私は君が無実の小自作農を脅していると聞いて震えあがった！#EMP 数多く#!の目撃者によれば、ほかにもいろいろ君が行った悪事はあるが、子供たちに夫に先立たれた人に唾を吐かせたと？犬を盗み、煙突の穴に水を流し込んだだって？そしてそれらが、君がみすぼらしい牧草地を買うためだそうじゃないか！\n\n残念だが、君の法律違反は公になっている…これと同じような知らせをほかにも受けるかもしれない。"
 ep3_governor_yearly.3003.desc_force_used: "新しい賃借人にこう伝えろ。お前たちは今なお地税を支払うべきであり、軍務にも就かねばならない。私の兵士が来ても、彼らの邪魔をするな。\n\n法律上、土地の所有権は君にある。しかし、民衆は#EMP 私のもの#!だ。"
 ep3_governor_yearly.3003.desc_scandal: "君は私が無能で、[target_theme.GetNameNoTier]の幸福をほとんど考えていないと思っているのかもしれない。だが伝統を軽んじ、それが自分のものだと言っているのは#EMP 君#!であり、恥ずべき行為である！\n\n[governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]では、君の貪欲さが噂の的になっている。悲しいかな、それは当然の報いだ。"
 ep3_governor_yearly.3003.desc_backs_down: "君が新しく土地を得たことを祝福するよ！美しい村々と良識ある人々、君は素晴らしい国を持っている！\n\n確かに、君の足枷になる古い法律に不満を漏らす者もいるかもしれない。彼らは[root_domicile_province.GetTitle.GetNameNoTier]の未来を案じているのだ…しかし、賢明で真面目な君ならその苦難に耐えられるだろう！"
 ep3_governor_yearly.3003.a_accused_of_crime: "冤罪だ！それに、#EMP 奴らは私の土地を狙っている！？#!"
 ep3_governor_yearly.3003.a_force_used: "私の借地人たちはこのことに腹を立てるだろう！彼らが貧困化してしまう！"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U]は私の地位を傷つけることはできても…私の土地は奪えない！"
 ep3_governor_yearly.3003.a_backs_down: "[governor.GetTitleAsNameNoTooltip]が引き下がった！これで心配なくすべて私のものだ。"
 ep3_governor_yearly.3010.t: "それでも[emperor.GetTitleAsNameNoTooltip]は戦う"
 ep3_governor_yearly.3010.desc: "数年間、[emperor.GetTitledFirstName]の軍は"
 ep3_governor_yearly.3010.desc_attacker: "[foe.GetName]に対して[war.Custom('WarCasusBelliShort')]を仕掛けている。\n\nその地方では、短期間の包囲戦の話や、泥沼の血生臭い結末を迎えたとされる不確かな戦いの話を耳にする…我々は国外征服の夢を、[emperor.GetTitleAsNameNoTooltip]が追い求める夢を議論する。"
 ep3_governor_yearly.3010.desc_defender: "[foe.GetNamePossessive]の[war.Custom('WarCasusBelliShort')]に対する防衛戦を続けている。\n\nその地方では、短期間の包囲戦の話や、泥沼の血生臭い結末を迎えたとされる不確かな戦いの話を耳にする…我々は敵の猛攻をささやき、征服された者たちや死者たちを案ずる。"
 ep3_governor_yearly.3010.desc_mid: "人々の信仰が揺らいでいる。"
 ep3_governor_yearly.3010.desc_winning: "\n\nどの報告からも、戦いが順調であることがわかる…しかし、[ROOT.Char.GetFaith.HighGodName]の力が働き、[emperor.GetTitleAsNamePossessiveNoTooltip]の歩みは遅い！"
 ep3_governor_yearly.3010.desc_losing: "\n\n[ROOT.Char.GetFaith.HighGodName]は[emperor.GetTitleAsNameNoTooltip]に味方しなかった。どこで聞いても、[emperor.GetHerHis]の軍は敗戦濃厚である。"
 ep3_governor_yearly.3010.desc_middling: "\n\n[ROOT.Char.GetFaith.HighGodNamePossessive]がどちらに味方するかはわからないままだ。戦いはまだ終わりそうにない。"
 ep3_governor_yearly.3010.a: "前線に向けて進軍する。私は忠実な兵士だ！"
 ep3_governor_yearly.3010.a.flavor: "そして、忠実で寛大な兵士は[ROOT.Char.GetHerHis]の指揮官から高い評価を得るべきではないだろうか…？"
 ep3_governor_yearly.3010.a.success: "[emperor.GetTitleAsNameNoTooltip]があなたの支援を受け入れる"
 ep3_governor_yearly.3010.a.fail: "[emperor.GetTitleAsNameNoTooltip]は無関心だ"
 ep3_governor_yearly.3010.b: "#EMP 力を持った#!統治者なら戦いを終わらせられたはずだ。"
 ep3_governor_yearly.3010.b.flavor: "領国は失敗しない支配者を求めるべきではないか？"
 ep3_governor_yearly.3010.c: "[emperor.GetTitleAsNamePossessiveNoTooltip]はあの地域のことがほとんど頭にない…"
 ep3_governor_yearly.3010.c.flavor: "…それにあの地域は私の陰謀が簡単に通用する。"
 ep3_governor_yearly.3010.d: "敬虔な寄付、[emperor.GetHerHis]の名における祈りを捧げよう。"
 ep3_exploited_weak_master_modifier: "利用された窮地の君主"
 ep3_exploited_weak_master_modifier_desc: "主君が戦争をしているあいだ、この総督は資金を流用し、地方政府を利己的な目的のために再組織した。"
 msg_claimed_weak_emperors_title.t: "支配に抗う[ROOT.Char.GetTitleAsNameNoTooltip]"
 msg_claimed_weak_emperors_title.flavor: "あなたの長期戦争を非難する大衆は、より決定力のある人物を高く評価している。"
 msg_claimed_weak_emperors_title.t.2: "派閥メンバーが戦争を非難"
 msg_claimed_weak_emperors_title.flavor.2: "あなたと[foe.GetName]との戦いが長く続いているせいで、あなたを中傷する人の信用が高まっている。"
 decried_weakness_score_desc: "非難された帝国の弱点"
 governor_challenges_weakness_candidate_score: "[emperor.GetPrimaryTitle.GetName]に対する[ROOT.Char.GetShortUINamePossessive]の[candidate_score|E]が#P 20#!上昇する"
 ep3_governor_yearly.3011.opening: "我が宗主、高名な[emperor.GetTitleAsName]、"
 ep3_governor_yearly.3011.desc: "我が軍と[foe.GetName]との戦いが長く続いていますが、我々はいまだ勝利を得られていません。\n\n私の私兵と個人的な資産をあなたの大義のためにお貸しすれば、そうした忠誠心は正当に評価していただけるのでしょうか？"
 ep3_governor_yearly.3011.a: "最後に敵を倒せるのならなんでも構わない！"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip]は味方にする価値があるとは思えないが…"
 ep3_governor_yearly.3012.opening: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の勇敢な大臣、"
 ep3_governor_yearly.3012.desc_fail: "君の申し出の不合理な条件はさておき、君の武力はそれほど必要とされていない。\n\n戦いの喧噪のなかにおいて、[emperor.GetTitleAsName]に加わることをまだ夢見ているのかもしれないが、野心だけでそんなことを考えているなら、平和な牧歌の甘い音楽を味わっている方がよかろう。"
 ep3_governor_yearly.3012.desc_success: "君の申し出を受け入れよう。我々は疲弊した戦線に、君の兵士たちの新たな活力がもたらされるのを待っていようぞ。\n\nその勇気、寛大な精神、忠誠心に対しては、この世の報酬をどれだけ与えても足りない。"
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( 'キリエ・エレイソン！', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_emperor_yearly.3011.a_to_war: "優秀な[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]の将校が争いに加わる！"
 ep3_emperor_yearly.3011.a_no_war: "私の望みは[emperor.GetTitleAsNameNoTooltip]に奉仕すること#EMP だけ#!だ…"
 ep3_governor_yearly.3020.t: "[ROOT.Char.GetFaith.HighGodName]は[emperor.GetHerHim|U]を選んだのか？"
 ep3_governor_yearly.3020.desc: "我々の支配者である[target_trait.GetNameNoTooltip( GetNullCharacter )|l]の[emperor.GetTitleAsName]はよくうわさになる。"
 ep3_governor_yearly.3020.desc_physical: "\n\n我々の領国を体現する存在である[emperor.GetHerselfHimself]自身の体が奇形なのに、領国が完全であり続けることができるだろうか？[emperor.GetTitledFirstNamePossessiveNoTooltip]の形の崩れた肖像が新しい硬貨に刻印されるのか？それに、考えるのも恐ろしいことだが、この先[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]に選ばれる宗主たちも、不具の哀れな者たちばかりなのだろうか？\n\nいや、この[target_trait.GetNameNoTooltip( GetNullCharacter )|l]の[emperor.GetTitleAsName]は紫衣にふさわしくない…"
 ep3_governor_yearly.3020.desc_crime: "\n\n[ROOT.Char.GetFaith.HighGodNameAlternate]の教えに背く罪人、汚らわしい犯罪者が統治するここは、本当に最も祝福された領国なのだろうか？汚れた手で、あといくつの法を定めようというのか？\n\n我々の[target_trait.GetNameNoTooltip( GetNullCharacter )|l]の支配者は、高みにある玉座に座っている。#EMP なんという侮辱だ！#!もっと卑しい[emperor.GetWomanMan]ならば、とっくに死刑になっていただろうに…"
 ep3_governor_yearly.3020.a: "反抗心は暗闇の中で最も輝く…"
 ep3_governor_yearly.3020.a.flavor: "無能な皇帝のうわさは私から発信されるべきだ。"
 ep3_governor_yearly.3020.a.success: "うわさ好きな人たちがあなたの悪口に耳を傾ける"
 ep3_governor_yearly.3020.a.fail: "あなたの辛辣な言葉に誰も興味を示さない"
 ep3_governor_yearly.3020.b: "告発の手紙を書かなければ！"
 ep3_governor_yearly.3020.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive]に嫌われることは、[emperor.GetTitleAsNameNoTooltip]だけでなく、領国の破滅も意味するからだ！"
 ep3_governor_yearly.3020.c: "一生懸命に働いていれば、この件を忘れたままでいられるだろう。"
 governor_insulted_imperial_trait_candidate_score: "[emperor.GetPrimaryTitle.GetName]に対する[ROOT.Char.GetShortUINamePossessive]の[candidate_score|E]が[EmptyScope.ScriptValue('appointment_score_minor_value')|P0]上昇する"
 insulted_trait_score_desc: "非難された[liege|E]の分不相応な[trait|E]"
 msg_unflattering_imperial_trait_gossip.t: "醜聞"
 msg_unflattering_imperial_trait_gossip.flavor: "危険なうわさが広まっている。あなたの大臣たちが[target_trait.GetName( GetNullCharacter )]の[emperor.GetTitleAsNameNoTooltip]を不快に思っている。"
 ep3_governor_yearly.3021.opening: "我が[emperor.GetTitleAsNameNoTooltip]、"
 ep3_governor_yearly.3021.desc_physical: "[minister.GetFaith.HighGodNamePossessive]の完全無欠な宗主の玉座に不完全な肉体が座っていると、我々[minister.GetCulture.GetCollectiveNoun]が恐怖を感じてしまうのはよくご存じでしょう。\n\n私は[target_trait.GetNameNoTooltip( GetNullCharacter )|l]の[emperor.GetTitleAsNameNoTooltip]であるあなたに、[minister.GetFaith.HighGodNameAlternate]の御加護を願うよう強く求めなければならない！神の慈悲によってのみ、我々はこの不自然な時代を生き残ることができる。"
 ep3_governor_yearly.3021.desc_crime: "その罪深い性格により、私はあなたの支配が脅かされるのではないかと懸念しています。[target_trait.GetNameNoTooltip( GetNullCharacter )]の[emperor.GetTitleAsNameNoTooltip]よ、私はあなたに全臣民の前で[minister.GetFaith.HighGodNameAlternate]からの罪の許しを願うよう強く求めます。\n\n魂はいつまで罪の腐敗に耐えられるのでしょうか？そして、我々権力者はいつまであなたの悪行の弊害に耐えられるのでしょうか？"
 ep3_governor_yearly.3021.a: "不完全ではあるが、私は臣民のために力を尽くすことを誓う。"
 ep3_governor_yearly.3021.b: "失礼な！"
 ep3_governor_yearly.3021.bad_trait: "@warning_icon! #X これはあなたの[target_trait.GetName( GetNullCharacter )]の[trait|E]が原因で起こりました#!"
 ep3_governor_yearly.3021.a.flavor: "少なくとも当面のあいだは、信徒たちは私を許し、この件を忘れてくれるかもしれない…"
 emperor_repented_for_flaws_modifier: "皇帝の欠陥の懺悔"
 emperor_repented_for_flaws_modifier_desc: "この人物は皇位にまったくふさわしくないものの、そのことを許してもらえるよう公然と努力している。"
 ep3_governor_yearly.3021.blocker: "最低でも#high 10年間#!、あなたはこのイベントを受けない。"
 ep3_governor_yearly.3030.t: "静かな時代"
 ep3_governor_yearly.3030.desc_christian: "「平和を実現する者は幸福である」と聖マタイは書き残し、これにより彼は確かに主の言葉を伝えた。\n\nもう何年も、[emperor.GetPrimaryTitle.GetDefinitiveName]と私の[ROOT.Char.GetPrimaryTitle.GetNameNoTier]はキリストの平和を享受してきた。"
 ep3_governor_yearly.3030.desc_generic: "もう何年も、[emperor.GetPrimaryTitle.GetDefinitiveName]と私の[ROOT.Char.GetPrimaryTitle.GetNameNoTier]は平和を享受してきた。\n\n"
 ep3_governor_yearly.3030.desc: "牛は牧草地で肥え、兵役とは無縁の若者たちが草原に寝転がり太陽を浴びる。我々の幸福の街では、商人たちが自由に商売をし、大臣たちはより良い社会を作ろうと奮闘する。\n\n私と[emperor.GetTitledFirstNamePossessive]の統治に、栄光の偉業はないのだろうか？この単なる…満足感だけか？"
 ep3_governor_yearly.3030.a: "平和により、我々は#EMP 甘やかされて#!しまった！"
 ep3_governor_yearly.3030.a.flavor: "剣を手に国境を越えていく、そうして我が部隊は奮起するのだ！"
 ep3_governor_yearly.3030.b: "私は戦争ではなく繁栄を計画する。"
