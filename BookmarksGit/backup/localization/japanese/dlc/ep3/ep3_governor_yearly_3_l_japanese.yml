 ep3_invested_in_power_center_modifier_desc: "この一家は豊かな土地に囲まれている。"
 ep3_cosmopolitan_domicile_modifier: "国際的私有地"
 ep3_cosmopolitan_domicile_modifier_desc: "この一家の私有地は、政治的および財政的影響力の中心地である。"
