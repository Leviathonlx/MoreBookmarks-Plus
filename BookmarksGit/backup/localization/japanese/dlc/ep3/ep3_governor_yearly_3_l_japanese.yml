 ep3_governor_yearly.3080.t: "[root_capital.GetTerrain.GetNameNoTooltip]に飲み込まれて"
 ep3_governor_yearly.3080.t_sea: "海に飲み込まれて"
 ep3_governor_yearly.3080.intro: "[liege.GetCapitalLocation.GetTitle.GetNameNoTier]から私の本拠地[root_capital.GetName]への旅は何日もかかる。"
 ep3_governor_yearly.3080.desc_faction: "とはいえ、[rebel_faction.GetName]集結の知らせはとうに[liege.GetTitledFirstName]に届いているはずだ！\n\n「首都にはあれだけ兵がいるというのに、予備兵の一人すら来ないとは…」私の将校、[captain.GetName]が心配する。「誰一人として反対派の攻撃を生き延びた者はいません…」\n\n遠くにある私の拠点では不穏の火がくすぶっている。新しく部隊が補充されなければ、その火はさらに明るく燃えるだけだ。"
 ep3_governor_yearly.3080.desc: "[ROOT.Char.GetPrimaryTitle.GetAdjective]への忠誠を保つために必要な贅沢品と金の到着をずっと待っているが、[liege.GetTitledFirstName]からは何も届かない。\n\n「どこかで紛失したのでしょう」私の将校、[captain.GetName]が推測する。「無法者にひったくられたか、険しい地形で身動きが取れなくなったか、あるいは地元住民に売ってしまったのでは？」\n\nどうあれ…遠い地で物乞いのような状態で放置されたのでは、[liege.GetPrimaryTitle.GetAdjective]の威厳を保つことは難しいだろう。"
 ep3_governor_yearly.3080.a: "我々は徐々に自立しなければならない。"
 ep3_governor_yearly.3080.b: "[ROOT.Char.GetFaith.HighGodName]よ、私をこの#EMP 忌々しい#!宿命から救いたまえ！"
 ep3_governor_yearly.3080.c: "来い、[captain.GetFirstNameNoTooltip]。我々で奴らをどうにかする。"
 ep3_governor_yearly.3080.c.success: "反対派が鎮圧される"
 ep3_governor_yearly.3080.c.fail: "両者の関係は…緊張感を保ったままである"
 ep3_governor_yearly.3080.c.crit_fail: "あなたの軍は奇襲を受け、殺される"
 ep3_governor_yearly.3080.d: "来い、[captain.GetFirstNameNoTooltip]。我々の手で回収する。"
 ep3_governor_yearly.3080.d.success: "物資が素早く回収される"
 ep3_governor_yearly.3080.d.fail: "何も見つからない"
 ep3_governor_yearly.3080.d.crit_fail: "数々の迫害と失敗を経てもなお…何も得られない"
 ep3_governor_yearly.3080.e: "すべて#EMP うまく#!いくだろう。"
 ep3_anxious_for_new_assignment_modifier: "新たな地位への不安"
 ep3_anxious_for_new_assignment_modifier_desc: "この役人は名声や影響力といった、統治の煩わしい仕事以外のあらゆるものを求めている。\n[governor_efficiency|E]：@governor_efficiency!#N -5%#!"
