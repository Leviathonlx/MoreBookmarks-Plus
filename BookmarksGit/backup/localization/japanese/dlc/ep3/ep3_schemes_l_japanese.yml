 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8052.desc: "ここ数週間、[target.GetHouse.GetBaseName]の領地に、彼らの長所と家系を激賞するお世辞の手紙を持たせた使者を送り込んでいる。\n\n今日、ずっと待っていた返事の手紙を開けた。文章からにじみ出るお世辞と敬意から、[target.GetTitledFirstName]はついにこちらの意図を汲み取ったことがわかる。\n\n#EMP 「私はずっと[owner.GetHouse.GetBaseName]を[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の最も偉大な一族の一つに数えてきた。君を我が友人と呼べることを誇りに思う」#!"
 scheme_critical_moments.8052.a: "そうだな。"
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8053.desc: "ここ数週間、使者は私の甘い言葉を[target.GetHouse.GetBaseName]の領地に正式な形で届けてきたが、期待される返事はいまだ得られていない。\n\n[target.GetTitledFirstNamePossessive]の印章が押された手紙がようやく私の目の前に届く。しかし、待ち望んだ勝利の言葉は見当たらない。\n\n#EMP 「[owner.GetFirstNameNoTooltip]、[owner.GetHouse.GetBaseName]一族の権力と名声は誰も否定しないだろうが、我々はそなたの言いなりにはならない」#!"
 scheme_critical_moments.8053.a: "図々しい返事だ。"
 scheme_critical_moments.8054.t: "一族への媚売り"
 scheme_critical_moments.8054.desc: "この数週間、[owner.GetTitledFirstName]からの手紙が私の机に山積みなっているが、どれも[target.GetHouse.GetBaseName]一族に媚びへつらい、さりげなく我々が[owner.GetHerHis]の一族との親交を深めることを求めるものばかりだ。\n\n"
 scheme_critical_moments.8054.success: "[owner.GetSheHe]が我々の支持を得ようとしていることは明白であり、[owner.GetHouse.GetBaseName]家ほどの力を持つ一族と同盟を結ぶことの利益は否定しがたい。"
 scheme_critical_moments.8054.failure: "こうした奇妙な侮辱の手紙は、ただ我々に[owner.GetHerHis]の動機を疑わせ、我が一族の独立という誇りを再確認させるだけだ。"
 scheme_critical_moments.8054.a.success: "いつでも話し合いを始められる…"
 scheme_critical_moments.8054.a: "我々は[owner.GetHouse.GetBaseNameNoTooltip]の言いなりにはならない！"
