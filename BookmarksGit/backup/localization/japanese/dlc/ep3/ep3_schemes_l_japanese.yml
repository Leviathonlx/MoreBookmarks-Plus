 #success event
 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8061.desc: "埃っぽい貯蔵室の奥に、技師たちはギリシャの火の最後の樽を保管してある。一方で、[Glossary( 'Boukoleon Palace', 'BOUKOLEON_PALACE_GLOSS')]では恐ろしい演習が行われている。戦う獅子と雄牛の戦いの巨像の下で、誇り高き軍艦が火を噴いているのだ。\n\n殺意の炎はいつまでも舞いつづけている！敵はヨーロッパとアナトリアのあいだの穏やかな海を避けるのが賢明だろう…"
 scheme_critical_moments.8061.a: "竜がマルマラを守る。"
 BOUKOLEON_PALACE_GLOSS: "#EMP プロポンチス#!（マルマラ海）の海岸にある、この5世紀のコンスタンティノープルの居住地は私有の港と暗い地下牢で有名である。"
 #fail event
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8062.desc: "地獄の業火だ！\n\nもはや手に負えなくなった猛火が、水管を艤装した船をまた一つ飲み込む。悲鳴を上げる乗組員が生きたままあぶられるなか、私は散乱したチンキ剤、漏出する水管、この冒険的計画に関わり命を落とした船員たちのことが頭から離れない…\n\n#EMP 一体どうすれば#!、あのような悪魔の物質を制御できたのだ？一体どうやって！？"
 scheme_critical_moments.8062.a: "決して知ることはないだろう…"
