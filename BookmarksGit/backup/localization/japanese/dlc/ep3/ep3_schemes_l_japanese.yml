 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1132.desc: "世論には、私の巧妙な企みの成果が強く反映されている。うわさ、遠回しな非難、心ない陰口といった醜聞を広める活動は[target.GetTitledFirstName]に対する感情に深い変化をもたらした。奴の評判はぼろぼろだ！\n\n立派な姿をしていても、他人の言葉や心によって、いとも簡単にその鍍金を剥がされ、無遠慮に名誉を汚される…"
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip]は私が関わっているとわかっているが、関係ない！もう遅すぎる、奴の評判は地に落ちた！"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip]は自分の名誉が汚されたことにまだ困惑しており、私が関与したとは夢にも思っていない！"
 scheme_critical_moments.1132.a: "愉快な醜聞をこんなに高く積み上げてやったぞ！"
 slander_nickname_given_tt: "蔑称"
 receive_slanderous_nickname_tt: "[target.GetShortUINameNoTooltip]に対する否定的な[nickname|e]が生まれる"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.1133.desc: "何も得られなかった。数か月におよぶ計画、うわさの流布、賄賂、それでも[target.GetTitledFirstNamePossessive]の評判はいつもの通り揺るがない！"
 scheme_critical_moments.1133.desc_discovered: "\n\nさらに悪いことに、ただ時間と資源を無駄にしただけでなく、[target.GetFirstNameNoTooltip]に私の手際の悪い陰謀に気付かれてしまった！"
 scheme_critical_moments.1133.desc_secret: "\n\n少なくとも、[target.GetFirstNameNoTooltip]は何が行われていたのかも知らずにのほほんとしている…"
 scheme_critical_moments.1133.a: "少しつまづいただけだ…"
 scheme_critical_moments.1134.t: "中傷を受けて"
 scheme_critical_moments.1134.desc: "人と話をしていると、その目に疑念や不安、さらには嘲笑の念までもが映る。どこへ行っても、くすくすと笑う声やささやき声が私の後ろをついてくる。\n\n私の言葉はかつての重みを失い、同輩のあいだでの評判も不気味なまでに脆く感じる。#EMP 私#!の名誉を傷つける馬鹿げたうわさが広まっているのだ…どうやら民衆はそのうわさをすべて鵜呑みにしているらしい。"
 scheme_critical_moments.1134.desc_given_nickname: "\n\nさらに、冷酷な者たちが私を新しい二つ名で呼んでいるという話を聞かされる。奴らめ、よくも私を[ROOT.Char.GetNickname]などと！"
 scheme_critical_moments.1134.desc_discovered: "\n\n工作員たちが確かな情報を掴んだ。私の名を汚す計画を立てたのは[owner.GetTitledFirstName]だ…"
 scheme_critical_moments.1134.a: "なんと狡猾な…"
