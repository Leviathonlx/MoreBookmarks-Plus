 scheme_critical_moments.8002.desc: "何度も論争したり、圧力をかけたりした後、私が慎重にまいた種がついに実を結んだ。[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の官僚、気まぐれな[owner.GetTopLiege.GetTitleAsNameNoTooltip]、そして[target_title.GetNameNoTier]の代表者たちのあいだでだらだらとやり取りが続いた末に、ようやく[target_title.GetTierAsNameNoTooltip]は今後[ROOT.Char.GetPrimaryTitle.GetAdjective]の権威の下に支配されることにが決定した。\n\n[target.GetTitledFirstNamePossessive]は哀れにも私の領地にしがみつき、宮廷での私の広い影響力に抗おうとしていたが、すべて無駄に終わった。"
