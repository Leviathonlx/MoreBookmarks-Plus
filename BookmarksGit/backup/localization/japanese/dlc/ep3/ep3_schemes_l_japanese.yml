 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8022.desc: "[owner.GetTopLiege.GetCapitalLocation.GetName]での論争は長く退屈なものだったが、官僚たちは必然的に私の賢明な提案に折れる形となった。[destroyed_title.GetNameNoTier]は機能しておらず、旧領土は[target_title.GetNameNoTier]の新たな[target_title.GetTierAsNameNoTooltip]の一部にすぎない。そして#EMP 私#!がその[owner.GetTitleAsNameNoTooltip]である。\n\n大きな変化が迫っている。私の統治に、[owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]に、そして[owner.GetHouse.GetBaseName]家の地位に！"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]…良い響きだ。"
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8023.desc: "慎重に考え出した[owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]での提案、数か月におよぶ綿密な計画と温和な外交はすべて無に帰した。\n\n官僚は私の賢明な提案を認めなかった。広範囲におよぶ[target_title.GetAdjective]の権力の下で地域の管理を単純化するという考えは、「不必要」かつ「非現実的」であるとして却下されてしまった…"
 scheme_critical_moments.8023.a: "忌々しい役人どもめ。"
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName]は専制公領を設立しようとしたが、失敗した！"
 scheme_critical_moments.8024.t: "専制公領設立：[target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "何週間も前から、[owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の奥の部屋から活発な議論が聞こえてくるとうわさされていたが、ついに発表があった：[owner.GetFirstName]は[owner.GetTitleAsNameNoTooltip]となり、[target_title.GetNameNoTier]の広い領土を支配することになる。"
 scheme_critical_moments.8024.liege: "\n\n官僚が正当な行政上の理由で同意したのか、それとも単に圧力に屈したのかはわからない。私にはどうすることもできなかった。\n\nこの変更が、[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]のすべての利益となり、[owner.GetTitledFirstNamePossessive]のものだけとならないことを信じるしかない…"
 scheme_critical_moments.8024.vassalised: "\n\n官僚が正当な行政上の理由で同意したのか、それとも単に圧力に屈したのかはわからないが、私はいま[owner.GetHerHis]の臣下である！"
 scheme_critical_moments.8024.other: "\n\n官僚が正当な行政上の理由で同意したのか、それとも単に圧力に屈したのか、我々にはわからない…"
 scheme_critical_moments.8024.fallback: "\n\n[ROOT.Char.GetHouse.GetBaseName]一族によるこの動きは、[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の勢力図を大きく変えるだろう…"
 scheme_critical_moments.8024.a: "面白い…"
