 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "ここ数か月、私はあらゆる機会を利用して、公然と[target.GetTitledFirstName]の面目を潰してきた。宮廷では奴を罠にかけてへまをさせ、古典の知識で圧倒し、さらには、とんでもない金融政策を支持させたうえで、私がそれを訂正するといったこともした。\n\n宗教論争においては、巧みに[target.GetFirstNameNoTooltip]が異端信仰を奨励しているように見せることに成功し、私は成果に満足している。"
 scheme_critical_moments.1172.a: "[target.GetFirstNameNoTooltip]に自分の立場を教えてやった。"
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "失敗だ。何度試みようとも、[target.GetTitledFirstName]は常に私の一歩先にいる。\n\n奴の文学の知識は素晴らしく、政治問題をよく理解し、我々の宗教に関してはどんなに細かい部分でもしっかりと把握している。つまり、奴は少なくとも私より確かな知識を持っている。"
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip]は強敵だ。"
 challenge_status_invalidated_title: "@scheme_icon! 非議工作が終了"
 scheme_critical_moments.1174.t: "地位への非議"
 scheme_critical_moments.1174.desc: "最近、公の場で[owner.GetTitledFirstName]と対峙することになったが、恥ずかしいことに、ことあるごとに無知をさらし、面目を失った。\n\nどうしてこんなことが続くのかわからないが、[owner.GetHerHim]と討論になったときはいつも私は宮廷の礼儀を忘れ、参考資料をごちゃ混ぜにしてしまうようだ。[owner.GetSheHe]がいると、私は良くても間抜け、悪いときには馬鹿な異教徒のように見られてしまう。\n\n私はしばらく身を引き、自分の発言を見直す必要がある。"
 scheme_critical_moments.1174.a: "信じられない…"
