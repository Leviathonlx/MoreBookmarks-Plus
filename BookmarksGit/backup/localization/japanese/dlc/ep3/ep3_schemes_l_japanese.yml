 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "大量の古書を熟読し、お世辞、賄賂、数えきれないほどの官僚たちへの嘘、書類の捏造を経て、ようやく[target.GetName]に説得力のある請求権を提示できる。"
 scheme_critical_moments.1152.desc_discovered: "\n\n私の#EMP 関与#!を隠し通すことができなかったのは残念だ。証拠は、それが本物であるかどうかにかかわらず、無視できないほどたくさんある。"
 scheme_critical_moments.1152.desc_secret: "\n\n私の#EMP 完璧に文書化された#!請求権が突然現れたことを、誰も怪しんでいないようだ。"
 scheme_critical_moments.1152.a: "素晴らしい。"
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "どれだけ多くの人々を買収し、書類を偽造しようとも、[target.GetName]に対する私の請求権を信じる者はほとんどいないようだ。"
 scheme_critical_moments.1153.desc_discovered: "\n\nまた、私が少し出しゃばってしまったことも周知の事実である。"
 scheme_critical_moments.1153.desc_secret: "\n\n少なくとも、私の失敗を誰かに知られることはないはずだ。"
 scheme_critical_moments.1153.a: "がっかりだ。"
