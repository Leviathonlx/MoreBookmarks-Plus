 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8042.desc: "私の[owner.Custom2('RelationToMeShort', target)]、[target.GetTitledFirstName]は統治に関する私の助言に心から感謝しているようだ。\n\n実際、[target.GetPrimaryTitle.GetAdjective]の財務や官僚制について[target.GetHerHim]と議論する時間はむしろ楽しいくらいだった。\n\n私自身もその過程で得るものがあったとさえ言える！"
 scheme_critical_moments.8042.a: "うまくいった！"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8043.desc: "私の[owner.Custom2('RelationToMeShort', target)]、[target.GetTitledFirstName]は最初のうちは私の助言を受け入れていたものの、理解とはほど遠い状態だった。\n\n数週間におよぶの濃密な議論、[target.GetPrimaryTitle.GetAdjective]の管理記録の精査、助言はこの[target.GetWomanMan]にほとんどなんの影響も与えなかった。\n\n[target.GetFirstNameNoTooltip]は自分に与えられた知識のほとんどを無視し、誤解し、あるいは否定した…"
 scheme_critical_moments.8043.a: "どれだけの時間を無駄にしたか…"
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName]は境界線紛争を起こそうとしたが、失敗した！"
 scheme_critical_moments.8044.t: "助言を受けた統治"
 scheme_critical_moments.8044.desc: "この数週間、私の[target.Custom2('RelationToMeShort', owner)]、[owner.GetTitledFirstName]の方から突然訪ねてきたり、絶え間なく手紙が届いたりする。[owner.GetSheHe|U]は[target.GetPrimaryTitle.GetTierAsNameNoTooltip]を適切に統治するためのおせっかいな助言をとめどなく述べている…\n\n"
 scheme_critical_moments.8044.success: "最初に抱いていた疑念はすぐに驚嘆と尊敬に変わった。[owner.GetHerHis|U]の言葉は私が考えたこともなかったまさに知識の泉であり、その大部分が正しいことが私が[target.GetPrimaryTitle.GetNameNoTier]を統治するなかで証明されている！"
 scheme_critical_moments.8044.failure: "私の疑念はすぐに実証された。というのも、[owner.GetHerHis]のとりとめのない逸話やごちゃ混ぜになった主張から得られる知恵は、残念なことにほとんどなかったからだ。一見すると的を射ているようには感じるのだが…"
 scheme_critical_moments.8044.a.success: "良い助言は貴重だ。歓迎する！"
 scheme_critical_moments.8044.a: "気を利かせた感謝の言葉で話を打ち切れば、[owner.GetHerHim]は静かになるはずだ。"
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc: "[recipient.GetPrimaryTitle.GetNameNoTierPossessive]の統治に関するあなたの助言に、私は大変感謝している！"
 scheme_critical_moments.8045.fallback: "統治の予測不可能性に関するあなたの助言に、私は大変感謝している！"
 scheme_critical_moments.8045.rump: "\n\nあなたの考えを聞くのをとても楽しみにしている。"
 scheme_critical_moments.8045.a: "喜んで。"
 scheme_critical_moments.8046.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 scheme_critical_moments.8046.desc: "[recipient.GetPrimaryTitle.GetNameNoTierPossessive]の統治に関するあなたの助言を嬉しく思っているものの、"
 scheme_critical_moments.8046.fallback: "統治の予測不可能性に関するあなたの助言を嬉しく思っているものの、"
 scheme_critical_moments.8046.rump: "助けがなくとも、その件について私は十分よく理解できていると考えている。"
 scheme_critical_moments.8046.a: "ふんっ。"
