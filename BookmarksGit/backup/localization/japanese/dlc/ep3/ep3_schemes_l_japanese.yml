 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.8032.desc: "夜明けになってようやく[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある[target.GetHouse.GetBaseName]の私有地から知らせが届き、我々の成功を確認できた！\n\n[target.Custom2('InsultNounPlural', ROOT.Char)]は完全に不意打ちを食らい、"
 scheme_critical_moments.8032.kill: "[target.GetFirstNamePossessiveNoTooltip]の[target.Custom2('RelationToMeShort', flavor_victim)]、[flavor_victim.GetTitledFirstName]が死んで、生き残った者たちはこの失敗を背負って生きていくしかない…"
 scheme_critical_moments.8032.maim: "[target.GetFirstNamePossessiveNoTooltip]の[target.Custom2('RelationToMeShort', flavor_victim)]、[flavor_victim.GetTitledFirstName]はこの失敗の傷を負ったまま余生を過ごすことになる…"
 scheme_critical_moments.8032.imprison: "[target.GetFirstNamePossessiveNoTooltip]の[target.Custom2('RelationToMeShort', flavor_victim)]、[flavor_victim.GetTitledFirstName]を探しているに違いないが、奴はいま獄中で苦しんでいる！"
 scheme_critical_moments.8032.fallback: "[owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]の全民衆の前で打ち倒された！"
 scheme_critical_moments.8032.permission: "\n\n我々には[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の支援がある。あの間抜けどもに頼れる者はいない…"
 scheme_critical_moments.8032.emperor: "\n\n私は[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]だ。奴らはどうやっても私を止めることはできない…"
 scheme_critical_moments.8032.crime: "\n\n残念ながら、我々が関与していたことに気付かれてしまった。[target.GetTitledFirstName]は[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]全土にこの「[owner.GetHouse.GetBaseName]の裏切り」を伝えるだろう。"
 scheme_critical_moments.8032.secret: "\n\nさらに嬉しいことに、奴らは我々が襲撃の黒幕であることに気付いていないようだ。この[owner.GetHouse.GetBaseName]の勝利を[target.GetTitledFirstNamePossessive]に見せつけてやることができないのは悔やまれるが、それも今だけだ。"
 scheme_critical_moments.8032.a: "ふんっ、奴の悲鳴を聞かせろ。"
 scheme_critical_moments.8032.a.secret: "祝祭を開く！"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.8033.desc: "夜明けになってようやく[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある[target.GetHouse.GetBaseName]の私有地から知らせが届くが、我々の期待を裏切る内容である…\n\n[target.Custom2('InsultNounPlural', ROOT.Char)]はどういうわけか襲撃に備えていて、被害が出る前に侵入者たちを撃退してしまった。"
 scheme_critical_moments.8033.captured: "\n\n私の[owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))]、[captured.GetTitledFirstName]は撤退中に捕らえられてしまったようだ。[owner.GetHouse.GetBaseName]の関与を隠し通す希望は完全に潰えた…"
 scheme_critical_moments.8033.discovered: "\n\nしかし、奴らはなぜか[owner.GetHouse.GetBaseName]が襲撃の黒幕であることに気付いており、これから補償を求めるようだ…"
 scheme_critical_moments.8033.fallback: "\n\nこの計画に我々が関与していることに奴らは気付いていないようなので、少なくとも安心はできる…"
 scheme_critical_moments.8033.secret: "\n\n失敗はあったものの、今のところ奴らは[owner.GetHouse.GetBaseName]一族を疑っていないことがわかっているため安心である。"
 scheme_critical_moments.8033.a: "あれだけ準備したのに…すべて#EMP 無駄#!になった！"
 scheme_critical_moments.8034.t.known: "私有地襲撃：[owner.GetHouse.GetBaseNameNoTooltip]の襲撃"
 scheme_critical_moments.8034.t: "私有地襲撃：正体不明の襲撃者"
 scheme_critical_moments.8034.desc: "夜明けになってすぐ、[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]の貴族私有地で襲撃があったという混乱したうわさが届く。"
 scheme_critical_moments.8034.success: "そして数々の卑劣な破壊行為を耳にし、私の心臓は止まりそうだ。"
 scheme_critical_moments.8034.failure: "そして襲撃が阻止されたことを確認し、私は安堵の溜め息を漏らす。"
 scheme_critical_moments.8034.kill: "\n\n私の[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))]、[flavor_victim.GetTitledFirstName]は残忍な輩にまるで動物のように殺されたと聞かされる…"
 scheme_critical_moments.8034.maim: "\n\n私の[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))]、[flavor_victim.GetTitledFirstName]は体に大きな障害が残るほどの傷を負い、かろうじて生き延びたと聞かされる…"
 scheme_critical_moments.8034.imprison: "私の[target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))]、[flavor_victim.GetTitledFirstName]は投獄され、犬のように鎖に繋がれていると聞かされる…"
 scheme_critical_moments.8034.captured: "\n\n衛兵たちが侵入者の一人を捕らえた。[owner.GetTitledFirstName]の[owner.Custom2('RelationToMeShort', captured)]、[captured.GetTitledFirstName]がいるということは、この襲撃の黒幕は[owner.GetHouse.GetBaseName]一族だったということだ。"
 scheme_critical_moments.8034.discovered: "\n\nその後、これは明らかに[owner.GetHouse.GetBaseName]一族の仕業であるということで全員の意見が一致した…"
 scheme_critical_moments.8034.fallback: "\n\n現場を調べるも、衛兵たちは犯人の手がかりを見つけられない…"
 scheme_critical_moments.8034.permission: "\n\n[owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の対応は不十分な点が多い。もし[owner.GetTopLiege.GetSheHe]がこの件に関わっているとしたら…？"
 scheme_critical_moments.8034.emperor: "\n\n[owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]自身の手によるこの卑劣な行為…我々はどうすればいい！？"
 scheme_critical_moments.8034.crime: "\n\nこの恥知らずな卑劣な行為は、ただあの見下げた一族の堕落を強調するだけだ。[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]から奴らを排除せねば！"
 scheme_critical_moments.8034.a.discovered: "[owner.GetHouse.GetBaseNameNoTooltip]の下衆どもにこの報いを受けさせる！"
 scheme_critical_moments.8034.a: "なぜこんなことに…？"
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]：最後の準備"
 scheme_critical_moments.8035.desc: "数週間におよぶ綿密な計画を経て、[owner.GetHouse.GetBaseName]一族が我々の襲撃を開始する準備は万全である。人員を配置し、[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]にある[target.GetTitledFirstNamePossessive]の私有地を偵察し、襲撃に関しても細かい部分にいたるまで打ち合わせができている。\n\n一つだけ疑問が残っている。襲撃が成功するのは間違いないが、その後、[target.GetHouse.GetBaseName]にどう対処する？"
 scheme_critical_moments.8035.permission: "\n\n[owner.GetTopLiege.GetTitleAsNamePossessive]の後ろ盾があるのだから、過度に遠慮する必要はない…"
 scheme_critical_moments.8035.crime: "\n\n私の関与が露見すれば、必ずや[owner.GetTopLiege.GetTitleAsName]の耳に入るだろう…"
 scheme_critical_moments.8035.emperor: "\n\n私を裏切った者がどうなるか、[owner.GetPrimaryTitle.GetTierAsNameNoTooltip]に教えてやる時が来た…"
 scheme_critical_moments.8035.a: "[target.GetHouse.GetBaseNameNoTooltip]の犬どもを見つけ次第、殺せ。"
 scheme_critical_moments.8035.a.tt: "[scheme|E]が成功すると、遭遇した[target.GetHouse.GetBaseName]一族の成員が殺される"
 scheme_critical_moments.8035.tt: "[scheme|E]が終了する"
 scheme_critical_moments.8035.b: "生かしておけ。ただし我々のことを忘れないよう、何か痛い目にあわせてやれ。"
 scheme_critical_moments.8035.b.tt: "[scheme|E]が成功すると、遭遇した[target.GetHouse.GetBaseName]一族の成員が[GetTrait('blind').GetName( GetNullCharacter )]、[GetTrait('disfigured').GetName( GetNullCharacter )]、または[GetTrait('eunuch_1').GetName( GetNullCharacter )]の[trait|E]を得る"
 scheme_critical_moments.8035.c: "捕虜を私のところに連れてこい。"
 scheme_critical_moments.8035.c.tt: "[scheme|E]が成功すると、遭遇した[target.GetHouse.GetBaseName]一族の成員はあなたによって[imprisoned|E]される"
 scheme_critical_moments.8035.c.warning: "@warning_icon! #X あなたが関与したことを[secret|E]にしておくことはできません#!"
 scheme_critical_moments.8035.d: "殺すな。我々は血を見たいわけではない。"
