 scheme_critical_moments.8066.t: "監察 — 秘密を探る：成功"
 scheme_critical_moments.8066.desc: "「お前が手に入れた情報に満足している。まさか[secrets_found_value]個も見つけたそうだな？大したものだ…」[hegemon.GetName]は玉座から身を乗り出した。\n\n「我が監察官なら当然の成果だ。#EMP これからも#!この調子で頼んだぞ！」[hegemon.GetSheHe|U]は使用人に向かって頷き、多額の報酬を持って来させた。"
 scheme_critical_moments.8066.a: "「私は[hegemon.GetTitleAsNameNoTooltip]にお仕えするためにここにいます」"
 scheme_critical_moments.8067.t: "監察 — 秘密を探る：失敗"
 scheme_critical_moments.8067.desc: "「お前からの報告を待っていたが、音沙汰がないから心配していた。まさか…自分の使命を忘れてしまったのか？」[hegemon.GetName]が私を蔑むように言った。\n\n「[target.GetCapitalLocation.GetName]中に刺客を送り込んでいますが、成果は出ていません」私は説明した。「[target.GetTitledFirstNamePossessive]の廷臣が忠誠心の高い者ばかりなのか、あるいは噂の種になるようなネタがないのでしょう」\n\n「つまらぬ言い訳を…期待外れだな。もう少しましな申し開きをしたらどうだ。貴様の立場がかかっているのだから！」[hegemon.GetName]は首を振り、私に出て行くよう合図した。"
 scheme_critical_moments.8067.a: "今回は簡単に見逃してもらえたな。"
