 scheme_critical_moments.1142.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1142.desc_self: "自己宣伝に費やした努力が報われた。\n\n同輩たちのあいだの評判は上がり、新たな支援者たちが候補者である私のところに押し寄せてくる。私はかつてないほど目標達成に近づいている！"
 scheme_critical_moments.1142.desc_other: "[target.GetTitledFirstNamePossessive]の宣伝に費やした多くの時間と資源が実を結んだ。\n\n同輩たちのあいだの[target.GetHerHis|U]の評判が上がり、新たな支援者たちがその実力に納得している今、[target.GetHerHis|U]の任命にまた一歩近づいた！"
 scheme_critical_moments.1142.a: "素晴らしい成果だ。"
 scheme_critical_moments.1142.tt: "候補者を宣伝！"
 promote_toast_scheme_desc: "あなたの[target.Custom2('RelationToMeShort', SCOPE.sC('owner'))]、[owner.GetShortUINameNoTooltip|U]は候補者であるあなたを宣伝した"
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "私の自己宣伝活動に費やした体力と資源は、単純に不十分だったようだ。誰一人として私の価値に納得することも、私の公約や賄賂に揺れ動かされることもなく、私の評判は変わらぬままだ。\n\n別の宣伝方法を考える必要がある。"
 scheme_critical_moments.1143.desc_other: "全力を尽くしたものの、[target.GetTitledFirstName]を良き候補者とする方法はなかった…\n\n[target.GetHerHim]の状況を有利にするには、何か別の方法を考える必要があるだろう。"
 scheme_critical_moments.1143.a: "好機を無駄にした。"
