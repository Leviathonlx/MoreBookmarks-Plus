 scheme_critical_moments.8014.t: "属州総督位の統合：[target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "王宮の立派な扉の向こう側で、[owner.GetTitledFirstName]は策略の網の目を張りめぐらせつづけている。今日、[owner.GetTopLiege.GetTitleAsNamePossessive]の紅い封蝋が押された不愛想な書状に最悪の内容が書かれていた。\n\n[target_title.GetNameNoTier]の領土は[owner.GetTitledFirstName]に直接支配されることとなり、原則として[owner.GetPrimaryTitle.GetAdjective]の[owner.GetPrimaryTitle.GetTierAsNameNoTooltip]の一部と見なされ…"
 scheme_critical_moments.8014.a: "この傷は当分忘れられないだろう。"
 scheme_critical_moments.8015.t: "属州総督位の統合：[target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "宮廷での数週間におよぶ政治的圧力と活動を経て、[owner.GetTitledFirstName]は[target_title.GetNameNoTier]の統治者となることに成功した。事実上、いまや同領土は[owner.GetPrimaryTitle.GetAdjective]の[owner.GetPrimaryTitle.GetTierAsNameNoTooltip]の一部である。"
 scheme_critical_moments.8015.liege: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の官僚制の輪は回転しつづけ、その勢いは[owner.GetTopLiege.GetTitleAsNameNoTooltip]の力をもってしても止めることはほとんど不可能である。\n\n私はただ、[owner.GetTitledFirstName]がその活力を自分自身でなく、[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]のために使ってくれることを願うのみだ…"
 scheme_critical_moments.8015.vassal: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]の官僚制の輪は回転しつづけ、その勢いは[owner.GetTopLiege.GetTitleAsNameNoTooltip]の力をもってしても止めることはほとんど不可能である。"
 scheme_critical_moments.8015.same_house: "\n\n我々はただ、この動きが最終的に[ROOT.Char.GetHouse.GetName]一族全体の利益となることを願うことしかできない…"
 scheme_critical_moments.8015.target_house: "\n\nこのありえない出来事は、[ROOT.Char.GetHouse.GetBaseName]一族の地位に大打撃を与えた…"
 scheme_critical_moments.8015.fallback: "\n\nこの#EMP クーデター#!は必ずや[ROOT.Char.GetHouse.GetBaseName]一族をさらなる高みへと導くだろう…"
 scheme_critical_moments.8015.a: "興味深い。"
