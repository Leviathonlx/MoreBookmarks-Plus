 scheme_critical_moments.1182.desc: "うまくいった！[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName]において、[ROOT.Char.GetHouse.GetName]一族の名は重みを増した。少なくとも、私にとっては有益なことだ。\n\n賄賂、えこひいき、寄付、そしてしかるべき人物をしかるべき役職に。あらゆる手を尽くした。政治力とともに、私の影響力はさらに深く根を張る。"
 scheme_critical_moments.1182.a: "これは始まりにすぎない。"
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "民衆はとにかく私のことをわかっていない。\n\n賄賂、えこひいき、寄付、脅迫——#EMP どれも#!私の影響力を高めることはできなかった！\n\n私は別のところに注意を向けるほかないようだ…"
 scheme_critical_moments.1183.a: "扉が一つ閉ざされる…"
