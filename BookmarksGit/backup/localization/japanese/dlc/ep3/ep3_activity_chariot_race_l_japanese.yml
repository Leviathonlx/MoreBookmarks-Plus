 chariot_race.0250.t: "レーススタート"
 chariot_race.0250.desc: "真昼の太陽が黄金の光を注ぐなか、群衆からの万雷の歓声が出場者たちを迎えた。[activity.MakeScope.Var('first_place').Char.GetFirstName|U]、[activity.MakeScope.Var('second_place').Char.GetFirstName]、[activity.MakeScope.Var('third_place').Char.GetFirstName]が今日の優勝候補だ。彼らが手綱をピンと張り、決意に燃える目でスタートラインに立った。\n\nトランペットが鳴り響くと同時に、戦車は勢いよくスタートを切った。車輪が砂塵を巻き上げ、御者たちが巧みにどんどんとスピードを上げていく。蹄の音が雷鳴のように轟きながら地面を震わせ、レースは白熱の展開を見せた。"
 chariot_race.0250.a: "レース開始だ！"
