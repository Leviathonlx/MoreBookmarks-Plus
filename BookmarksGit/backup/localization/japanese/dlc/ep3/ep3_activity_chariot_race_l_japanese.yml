 chariot_race.4000.t: "親交を結ぶ"
 chariot_race.4000.desc: "「ああ、見よ！[activity.MakeScope.Var('first_place').Char.GetName]がリードしている！」[last_place.GetFirstNamePossessive]がカーブを大きく回ったところで、[target_governor.GetTitledFirstName|U]が満面の笑みを浮かべて私に声を掛けてきた。\n\n「[target_governor.Custom('GetGovernorChitChat')]ごきげんいかがかな？親愛なる[ROOT.Char.GetFirstNameNoTooltip]よ」\n\nこの属州総督同士の礼儀正しい会話を、より生産的な話題に変えることができるはずだ…"
 chariot_race.4000.a: "統治者としての私の美徳をそれとなくアピールしよう。"
