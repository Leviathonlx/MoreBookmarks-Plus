 powerful_loyal_deme_modifier_desc: "最有力の地元の戦車競走チームは、ファンを公言する統治者に忠誠を誓っている。"
 sizable_loyal_deme_modifier: "大規模で忠義心に篤いデーモイ"
 sizable_loyal_deme_modifier_desc: "大規模な戦車競走チームは、ファンを公言する統治者に忠誠を誓っている。"
 flourishing_local_deme_modifier: "地元で隆盛しているデーモイ"
