 ### RACE STARTS ###
 chariot_race.0200.t: "戦車競走の主催者"
 chariot_race.0200.intro_guest: "時は来た。私は一族の先頭に立ち、それから来賓の[honorary_guest.GetTitledFirstName]を手ぶりで優雅に促しながら、喧噪に包まれたヒッポドロームの最上部、最も誉れ高い席である、大理石でできた[Glossary( 'kathisma', 'KATHISMA_GLOSS')]へと上がっていった。\n\n"
 chariot_race.0200.intro_no_guest: "時は来た。私は一族の先頭に立ち、喧噪に包まれたヒッポドロームの最上部、誉れ高い席である、大理石でできた[Glossary( 'Kathisma', 'KATHISMA_GLOSS')]へと上がっていった。\n\n"
 chariot_race.0200.desc: "大勢の観客が待ち受けるなか、私は開会の挨拶について考えた。もちろん、古式ゆかしく印象に残る話をするつもりではあるが、それと同時に…"
 #Sway Intent
 chariot_race.0200.a: "来賓を称えよう。"
 chariot_race.0200.a.flavor: "我が尊敬すべき[honorary_guest.GetFirstNamePossessiveNoTooltip]に熱い賛辞を送ろう。民衆に[honorary_guest.GetHerHis]の名を叫ばせるのだ！"
 #Seduce Intent
 chariot_race.0200.b: "ロマンと情熱に満ちた古典的な寓話を語ろう…"
 chariot_race.0200.b.flavor: "[honorary_guest.GetFirstNameNoTooltip]に捧げる官能的な寓話を聞かせよう。皆に私の[honorary_guest.GetHerHim]への愛情を知らしめるのだ！"
 #Present Heir
 chariot_race.0200.c: "隣に立つ我が後継者を紹介しよう。"
 chariot_race.0200.c.flavor: "大衆は[honorary_guest.GetTitledFirstNameNoTooltip]を見上げ、[honorary_guest.GetHerHis]が皇帝の道を歩むことになると知り、[honorary_guest.GetHerHim]を愛すようになるだろう。"
 #Appease Populace
 chariot_race.0200.d: "国民の懸念に対処することを約束する。"
 chariot_race.0200.d.flavor: "悪党を釈放するか？嫌な税金を減らすか？町を新しくするか？嫌われ者を迫害するか？大衆を満足させる必要がある…"
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial 敵対的な参加者が[county_control|E]を損なうことを防ぎます#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "皇帝としての私の功績を話そう。"
 chariot_race.0200.e.flavor: "民衆に[ROOT.Char.GetTitleAsNameNoTooltip]を称えさせよう！私が君主にふさわしいことを#EMP 知らしめる#!のだ！"
 chariot_race.0200.e.success: "力強く立派な演説"
 chariot_race.0200.e.failure: "群衆が不満の声を上げる"
 #Spread Legend (Intent)
 chariot_race.0200.f: "[promoted_legend.GetName]の物語を詳しく話す。"
 chariot_race.0200.f.flavor: "[ROOT.Char.GetFaith.HighGodNamePossessive]に選ばれた支配者以上に、何千人もの人々の心に訴える人物がいるだろうか？"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "王位を狙う者を公の場で非難する。"
 chariot_race.0200.g.flavor: "熱狂的な空気がどれほど簡単に嘲笑に変わることか。最下層の貧民でさえ、[claimant.GetNameNoTooltip]が皇帝の後継者になるという考えを嘲笑うだろう！"
 chariot_race.0200.g.success: "[claimant.GetTitledFirstNameNoTooltip]を徹底的に辱める"
 chariot_race.0200.g.failure: "群衆が[claimant.GetTitledFirstNamePossessiveNoTooltip]の名を叫ぶ"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "我が戦争の正しさを称えよう！"
 chariot_race.0200.h.flavor: "私がこうして祭典を開催しているという事実が、[foe.GetPrimaryTitle.GetNameNoTooltip]に対する勝利を約束しているようなものではないか。喜ぶがいい！栄光の勝利はすぐそこまで迫っている。"
 chariot_race_war_support_attendees_tt: "[governor|E]と[house_head|E]の参加者があなたに[gold_i] [gold|E]を寄付する"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "私の功績を語り…その見返りとして忠誠を求めよう。"
 chariot_race.0200.i.flavor: "これまで、庶民を喜ばせるために国庫をすり減らしてきたではないか？役人たちも恩恵ばかり得てきたではないか？これ以上に恩恵を求めるのならば、[ROOT.Char.GetTitleAsNameNoTooltip]に尽くすことを考えるべきである…"
 imperial_candidate_support_tooltip: "参加者は代わりに[imperial_house_candidate.GetShortUINamePossessive]の[root_scope.GetPrimaryTitle.GetName][candidate_score|E]を支援する"
 honorary_guest_support_tooltip: "参加者は[imperial_house_candidate.GetShortUINamePossessive]の[root_scope.GetPrimaryTitle.GetName][candidate_score|E]を支援する"
 discredited_claimant_support_tooltip: "参加者は[claimant.GetShortUINamePossessive]の[candidate_score|E]を更に増加させる"
 chariot_race.0201.t: "[host.GetTitleAsNamePossessiveNoTooltip]の挨拶"
 chariot_race.0201.kathisma: "何千人もの人々の歓声がますます大きくなるなか、私は[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]の[host.GetTitledFirstName]とその側近と共に螺旋階段を上がり、高みにある[Glossary( 'kathisma', 'KATHISMA_GLOSS')]に向かっていく。開会式が始まろうとしている。\n\n"
 chariot_race.0201.intro: "人々が壮大なヒッポドロームの周囲に延々と並び、落ち着きなく選手と[host.GetTitleAsName]を待ちわびている。そしてついに、そびえ立つ帝室席に金の王冠を戴いた小さな人影が現れた。開会式が始まろうとしている。\n\n"
 chariot_race.0201.emperor_unfazed: "[host.GetTitleAsNameNoTooltip]は人々の期待を一身に受け、堂々と演説を始めた。"
 chariot_race.0201.emperor_nervous: "[host.GetTitleAsNameNoTooltip]は震える片手を欄干で隠しながら、国民に語りかけた。"
 chariot_race.0201.emperor_distant: "遠回しな言葉を囁くようにして、[host.GetTitledFirstNameNoTooltip]が演説を始めた。"
 chariot_race.0201.gain_influence: "[host.GetSheHe|U]は皇帝の慈悲に満ちた行いと、これから始まろうとしている大会がいかに贅沢なものであるかを説明した。そして自らの功績を称え、[host.GetHerHim]を信じて仕える者がいかに報われるか語った。"
 chariot_race.0201.sway: "[honorary_guest.GetName]への賛辞が形になっていく。誉れ高い帝室席とあいまって、賞賛の言葉が[host.GetTitleAsNamePossessiveNoTooltip]の[host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))]を宮殿の華やかな雰囲気へと引き込んでいく。"
 chariot_race.0201.sway_self: "[host.GetSheHe|U]が私の美徳と友情を称える。この帝室席で、私は宮殿の華やかな雰囲気に自分が引き込まれていくのを感じていた。"
 chariot_race.0201.seduce: "華麗な美辞麗句と流れるような比喩、そして古典の引用を並べて、[host.GetSheHe]は誰か大切な人を称えているようだ…あるいは[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を美しく擬人化しているのだろうか？"
 chariot_race.0201.seduce_self: "華麗な美辞麗句と流れるようなロマンティックな比喩、そして古典の引用を並べて、[host.GetSheHe]は[host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を美しく擬人化して称えているようだ…あるいはこれは#EMP 私?#!への賞賛だろうか？"
 chariot_race.0201.present_heir: "どうやら[host.GetSheHe]はこの機会に、後継者を国民に紹介するつもりらしい。喝采を浴びながら、[host.GetTitleAsNameNoTooltip]は[honorary_guest.GetName]が帝位にふさわしい人物であることを宣言した。"
 chariot_race.0201.present_heir_self: "どうやら[host.GetSheHe]はこの機会に、後継者を国民に紹介するつもりらしい。喝采を浴びながら、[host.GetTitleAsNameNoTooltip]は#EMP この私#!が帝位に最もふさわしい人物であると宣言した！"
 chariot_race.0201.appease_populace: "公約が次々と発表された。税金をなくし、暴徒を釈放し、民衆の望むままに大金をばらまく。[host.GetTitleAsNameNoTooltip]は民衆の意に、これ以上ないほど…屈服している。"
 chariot_race.0201.increase_legitimacy_success: "[host.GetHersHis|U]の気高い生き様と苦難に満ちた物語は、聞く価値のある素晴らしい物語である。[host.GetTitleAsNameNoTooltip]は民衆に問いかけている。[host.GetHersHis|U]は最初から君主になる運命にあったのではないかと。"
 chariot_race.0201.increase_legitimacy_fail: "[host.GetTitleAsNamePossessiveNoTooltip]の話は取るに足らない空虚なもので、その自慢話はしらじらしく響いた。[host.GetSheHe|U]が自らの正統性を訴え、民衆に判断を求めている…だが、その姿は君主の衣装をまとった赤ん坊にしか見えなかった。"
 chariot_race.0201.spread_legend: "常套句の中に、[promote_legend.GetName]を暗示するような言葉が巧みに織り込まれている。古からの祭典が、帝室の物語と混同されているのだ。"
 chariot_race.0201.discredit_claimant_self: "そして誰もがすぐさま私について噂をしはじめた！[host.GetTitleAsNameNoTooltip]は愚かにも、公の場で私の将来性を否定し、私が王座に就くことはないと断言したのだ！"
 chariot_race.0201.discredit_claimant_success: "[host.GetSheHe]は集まったすべての人々の前で[claimant.GetName]を非難し、その将来性を否定して、[claimant.GetSheHe]が王座に就くことはないと断言したのだ！"
 chariot_race.0201.discredit_claimant_fail: "[host.GetSheHe]は集まったすべての人々の前で[claimant.GetName]を非難し、その将来性に愚痴をこぼして、[claimant.GetName]が王座に就くという考えに顔を真っ赤にした。"
 chariot_race.0201.war_support: "[host.GetSheHe]は[foe.GetName]との戦争が正しいものであり、勝利は約束されていることを熱く語った。戦時中にこのような祭典を開催できることこそ、我々が敵を恐れていないことの証明なのだ！"
 chariot_race.0201.angry_crowd: "\n\n民衆はほとんど満足していない。拍手のなかに、不満や罵詈雑言の声が混じっている。"
 chariot_race.0201.happy_crowd: "\n\n民衆がヒッポドロームの雰囲気に酔いしれ、街がひとつになって歓声を上げる。"
 chariot_race.0201.aa.discredit: "王座は[host.GetHouse.GetNameNoTooltip]のものだ！"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip]は優勢な立場を得た！"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip]は君主となる！"
 chariot_race.0201.a: "演説は終わりだ。幸運に乾杯！"
 chariot_race.0201.a.flavor: "酒のない娯楽に何の意味がある？"
 chariot_race.0201.b: "聞く価値のない演説だった…"
 chariot_race.0201.b.flavor: "近くの著名人に、真の弁舌家や政治の達人なら、畏敬の念を抱かせることができたはずだという考えを植え付ける。"
 chariot_race.0201.c: "工作員を使って反対の声を上げさせろ！"
 chariot_race.0201.c.flavor: "#EMP [host.GetTitleAsNameNoTooltip]の声を掻き消せ！民衆にこの傲慢な愚か者を屈服させ、退位を要求させるのだ！#!"
 chariot_race.0201.d: "大義のために力を貸そう！"
 chariot_race.0201.d.flavor: "そして手柄の分け前を得るのだ。"
 chariot_race.0201.e: "[host.GetTitleAsNameNoTooltip]に心から感謝しなければ。"
 chariot_race.0201.e.flavor: "このような慈悲を与えて下さるのは、我が気高い[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]をおいてほかにない。"
 chariot_race.0201.f: "我らが[host.GetTitleAsNameNoTooltip]を称えよ！"
 counter_chanters_log_title: "開会式の演説に対する野次"
 counter_chanters_log: "[host.GetShortUINamePossessive]の演説は、仕組まれた政治的な抗議の声と大衆のわめき声に包まれた。"
 chariot_race.0202.title: "演説に対する野次"
 chariot_race.0202.desc: "戦車競走に集まった無法な群衆が、あなたに対して激高している。"
 counter_chants_strong_modifier_tooltip: "[imperial_capital.GetName]が[GetModifier( 'strong_sow_discord_modifier' ).GetNameWithTooltip]の効果を[activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]回分獲得した"
