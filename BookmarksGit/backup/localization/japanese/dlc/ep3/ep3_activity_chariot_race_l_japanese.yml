 chariot_race.4010.t: "[unpopular_official.GetTitledFirstNameNoTooltip]を倒せ！"
 chariot_race.4010.desc: "群衆の怒鳴り声が聞こえてきたかと思うと、怒号は広がり、繰り返され、皆が口を揃えて同じ言葉を叫び始めた。私は身を乗り出し、彼らが何を言っているのか確かめようとした。[Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]は足を踏み鳴らしながら、こう叫んでいた。#EMP 「[unpopular_official.GetTitledFirstName]を倒せ！[unpopular_official.GetTitledFirstNameNoTooltip]を倒せ！」#!\n\n[unpopular_official.GetTitledFirstNameNoTooltip]の噂は耳にしていたが、民衆がここまで怒っているとは思いもしなかった！"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip|U]の地位を剥奪しよう。"
 chariot_race.4010.b: "群衆を宥めろ。使用人たちに褒美を投げさせるのだ！"
 chariot_race.4010.b.tt.success: "群衆が喜んでいる"
 chariot_race.4010.b.tt.failure: "怒号は大きくなるばかりだ"
 chariot_race.4010.c: "こんなことは受け入れがたい、私には[unpopular_official.GetFirstNamePossessiveNoTooltip]の能力が必要なのだ。"
 chariot_race.4010.d: "一緒になって叫ぼう！[unpopular_official.GetTitledFirstNameNoTooltip]を倒せ！"
 chariot_race.4010.e: "新しい掛け声を始めろ！#EMP 「[emperor_scope.GetTitledFirstNameNoTooltip]に[ROOT.Char.GetFaith.HighGodName]のご加護を！」#!"
 chariot_race.4010.f: "気まずいまま黙って座っておく。"
 chariot_race.4020.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]の魅力"
 chariot_race.4020.desc: "「豪華な[Glossary( 'thermae', 'THERMAE_GLOSS')]、ですか？」[notable.GetName]が驚いて言った言葉が、喧噪に掻き消されそうになる。「[ROOT.Char.GetCapitalLocation.GetName]がそこまで洗練された場所になるとは思いもよらなかった…」\n\n私が[ROOT.Char.GetPrimaryTitle.GetNameNoTier]に関する構想を話すと、[notable.GetTitledFirstNamePossessiveNoTooltip]が夢でも見ているかのように遠くを眺めた。\n\n"
 THERMAE_GLOSS: "ローマ発祥の浴場施設で、体を清潔にするだけでなく、さまざまな社交の場としても機能した。"
 chariot_race.4020.desc_capital_estate: "[notable.GetSheHe]は次のように言った。「実のところ、私の一族の声は首都の喧騒や諍いにかき消されて、誰にも届きません。それに子供たちも、あらゆる害悪に晒されています…[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]に居を構えるのが、[notable.GetHouse.GetName]家にとってはいいのかもしれません」"
 chariot_race.4020.desc_provincial_estate: "[notable.GetSheHe]は次のように言った。「実のところ、我が一族は、[current_estate.GetName]では田舎者や無名な者たちと食事を共にすることが多すぎるのです…それにそちらでは[notable.GetHouse.GetName]家の役人が役に立てそうだ」"
 chariot_race.4020.a: "いつでも気軽に宮殿に来てくれ！"
 chariot_race.4020.a.flavor: "そして[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]で我々の親族が皆、深い絆で結ばれますように！"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip]が信頼の置ける貴重な友人になる"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip]はあなたからの敬意に感謝している"
 chariot_race.4020.b: "ぜひ来てくれ！やりがいのある仕事が待っている！"
 noble_administrators_modifier: "貴族の行政官"
 noble_administrators_modifier_desc: "影響力のある貴族がこの人物の首都に出向し、官僚政治において重要な役割を担っている。"
 5_percent_governor_efficiency_tooltip: "[governor_efficiency|E]：@governor_efficiency!#positive_value +5%#!"
 chariot_race.4020.c: "立派な田舎の邸宅を用意しよう。"
 chariot_race.4020.c.flavor: "[notable.GetTitledFirstNameNoTooltip]はそこにずっと住む必要はない…だが、このような寛大な行いには#EMP 感謝すべき#!だ。"
 chariot_race.4020.d: "だが我々が本当に必要としているのは[current_estate.GetNameNoTooltip]の#EMP 商人#!だ。"
 chariot_race.4020.d.flavor: "そして[notable.GetTitledFirstNamePossessiveNoTooltip]の私有地では彼らとの取引が盛んに行われている…"
 mercantile_contacts_modifier: "商人との接点"
 mercantile_contacts_modifier_desc: "遠方の有力一族が、商機がたくさんあると言って、地元の商人たちをこの地に送り込んでいる。"
 chariot_race.4030.t: "ヒッポドロームの保養"
 chariot_race.4030.desc: "私はようやく[seduce_interest.GetName]に近付くことができた。[seduce_interest.GetSheHe|U]はどうやら好奇心をそそられているようだ。\n\n「[ROOT.Char.GetFirstName]よ、信じられますか？」[seduce_interest.GetFirstNameNoTooltip]が愛らしく囁いた。「都で売春をする者たちは、あの[prostitute.GetWomanMan]のように…貴族の[ROOT.Char.GetWomenMen]を観客席の下に連れ込んで…それから…」\n\n[seduce_interest.GetSheHe|U]が顔を赤らめた。\n\n「まったく、信じられない神経です！きっと別世界のようでしょうね。うだるような暑さのなか駆け引きの言葉が囁かれ、誰もが暗闇のなかで見知らぬ人間に生まれ変わる…」"
 chariot_race.4030.desc_no_seduction: "今日の楽しみ、とりわけ[ROOT.Char.GetWomenMen]の情熱をかき立てるものは、戦車競争だけではない。場の雰囲気が高揚してくると、売春をする者たちが人ごみをすり抜けて商売を始める。 \n\nそのなかでも特に美しい者が、化粧をした顔で誘うように微笑みかけてくる。このような誉れ高い場所に近付くとは、なんと大胆なことだろう！だが、ここからでも、[prostitute.GetHerHis]の手を取り、その甘い香りのする体に付いていき、人目のない場所へ行くことはできる…"
 chariot_race.4030.a: "#EMP あるいは#!興味を持った人間を誘い込むこともできる…"
 chariot_race.4030.a.flavor: "…そして[john.GetTitledFirstNameNoTooltip]が楽しみ終えた後は、私は[john.GetHerHis]の汚れた秘密を握ることになる！"
 chariot_race.4030.a.success: "[john.GetFirstNameNoTooltip]を影に引き込む"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip]が公の場であなたを叱責する"
 chariot_race.4030.b: "我が[seduce_interest.GetLadyLord]よ、二人でいいところへ行きませんか…？"
 chariot_race.4030.b.flavor: "#EMP ぜひとも#!私がこの美しい[seduce_interest.GetWomanMan]を、どこか人目につかないいかがわしい場所に連れて行こう！"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip]があなたに身を差し出す"
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip]が非常に憤慨する"
 chariot_race.4030.c: "それはなんとも…魅力的な提案だ…"
 chariot_race.4030.c.flavor: "[host.GetCapitalLocation.GetNameNoTooltip]で売春する者たちは相当腕が良いと聞いている…"
 chariot_race.4030.d: "今は観戦を楽しもう。"
 chariot_race.4031.t: "最初の完走者"
 chariot_race.4031.desc: "何度も道を曲がって、私たちは誰もいない鳥小屋にたどり着いた。鳩が平和の訪れを告げるかのように鳴くなか、私は[besexed.GetTitledFirstName]と交わった。\n\nすべての筋肉が緊張している。私は何度も入口の方をちらちらと見ながら、[besexed.GetHerHim]を抱き締め、ようやく絶頂を迎える。かすかに群衆の歓声が聞こえてくる。\n\n"
 chariot_race.4031.desc_seduced: "「大変なことをしてしまいましたね」[besexed.GetFirstNameNoTooltip]が欲に汚れた夢の時間に浸りながら、満足げに言った。「我が君よ。これで私はあなたに雇われたのだと思ってよいのでしょうか？」"
 chariot_race.4031.desc_prostitute: "「我が君よ、あなたはほかの誰とも違うのです」[besexed.GetFirstNameNoTooltip]が私の肌を指でなぞり、財布のひものような模様を描いている。「また私を探しにきてくださると夢見てもよいのでしょうか？」"
 chariot_race.4031.a: "君を逃がすつもりはない。"
 chariot_race.4031.a.flavor: "次はベッドの上にしよう！"
 chariot_race.4031.b: "戦車競走は、なんと素晴らしい機会なのだろう！"
 chariot_race.4031.b.flavor: "…またとない経験ができる。ただし、ひとときだけのものだが。"
 chariot_race.4040.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')]の団結"
 chariot_race.4040.desc: "「#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]！[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]！[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]！」#!下から聞こえてくる歓声が徐々に大きくなっていき、汗ばんだ平民の[common_fan.GetName]が、私と[noble_fan.GetTitledFirstName]の前に転げ出るように片膝をついた。\n\n「高貴な方々よ」[common_fan.GetSheHe]が口を開いた。「あなた方は我々が愛する[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]の最も偉大な真の支援者です！強く忠実な仲間たちと杯を交わしませんか？乱闘したり石を投げたりさせないようにすると約束しますから！」\n\n[noble_fan.GetFirstNameNoTooltip]とほかの貴族たちは上機嫌のようだが、それでも…暴徒のことを考えると、誰もが尻込みしてしまう。"
 chariot_race.4040.a: "ふむ…この忠誠心の高い荒くれ者たちは役に立ちそうだ…"
 chariot_race.4040.a.flavor: "このおべっか使いとその仲間の乱暴者たちの協力を密かに取り付ける。"
 chariot_race.4040.discord_tt: "[intent|E]「#high $sow_discord_intent$#!」の効果が増加する"
 chariot_race.4040.thugs_tt: "あなたの[intent|E]「#high $murder_attendee_intent$#!」の成功確率が上がる"
 chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]こそ真の[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]の居場所だ！"
 chariot_race.4040.b.flavor: "デーモイの者たちに、間もなく[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]の砦となる場所に移住するよう勧める。"
 chariot_race.4040.b.success: "デーモイがあなたの名前を叫ぶ"
 chariot_race.4040.b.failure: "誰も扇動することができない"
 chariot_race.4040.c: "私が強大な[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]の集団の#EMP 全員#!を指揮しよう！"
 chariot_race.4040.c.flavor: "そして彼らの仲間意識の中心的存在になるのだ。"
 chariot_race.4040.d: "貴族の[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]だけと楽しんだ方がいい…"
 chariot_race.4040.team_popularity_tt: "この@influence_icon! [influence|E]はあなたのチームの人気に応じて異なる"
 chariot_race.4040.team_popularity_rally_tt: "この結果はあなたのチームの人気による影響を受ける"
