 chariot_race.3000.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')]の盾"
 chariot_race.3000.intro: "戦車が一点に集中している…たった一人でも戦車の操作を誤れば、全員が巻き込まれて倒れてしまうだろう。私が応援しているチームが前に出た。\n\n"
 chariot_race.3000.backing_sacrifice: "私が賭けた戦車の御者[charioteer_sacrifice.GetName]が、左から右、それからまた左へと大きく進路を変えながら進んでいく。なんともじれったい速度だ！だがその後ろに控えている先頭集団は、左右にぶれながら進む[charioteer_sacrifice.GetHerHis]に進路を塞がれ、前に出ることができない！\n\nその間に[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]のもう一人、[charioteer_leading.GetName]が何にも邪魔されることなく進んでいく。"
 chariot_race.3000.not_backing_but_employs_sacrifice: "私の御者、[charioteer_sacrifice.GetName]が、左から右、それからまた左へと大きく進路を変えながら進んでいく。なんと巧妙で大胆な戦略だ！後ろに控えている先頭集団は、左右にぶれながら進む[charioteer_sacrifice.GetHerHis]に進路を塞がれ、前に出ることができない。\n\nその間に[charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')]のもう一人、[charioteer_leading.GetName]が何にも邪魔されることなく突進していく！"
 chariot_race.3000.not_backing_sacrifice: "我々の御者の一人、[charioteer_sacrifice.GetName]が、左から右、それからまた左へと大きく進路を変えながら進んでいく。なんと巧妙で大胆な戦略だ！後ろに控えている先頭集団は、左右にぶれながら進む[charioteer_sacrifice.GetHerHis]に進路を塞がれ、前に出ることができない。\n\nその間に、私が選んだ御者の[charioteer_leading.GetName]が何にも邪魔されることなく突進していく！"
 chariot_race.3000.a: "乱闘騒ぎになりそうだ。執行官を送り込め。"
 chariot_race.3000.a.flavor: "御者の巧妙な一手に、ほかのチームを応援している者たちが怒って騒ぎ始めた。[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]も応戦する時だ！"
 chariot_race.3000.b: "[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]のための#EMP 尊い犠牲#!だ！"
 chariot_race.3000.b.flavor: "我々[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]は目前の勝利に胸を躍らせていればいい！"
 chariot_race.3000.c: "成功する者もいれば、成功できない者もいるようだ。"
 chariot_race.3000.c.flavor: "哀れにも騙された[charioteer_sacrifice.GetFirstNameNoTooltip]の支援者のことを少しは考えてやるべきだ！"
 chariot_race.3000.d: "「そんな！#EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]！#!」"
 chariot_race.3010.t: "[first_place_charioteer.GetFirstNameNoTooltip]よ、安らかに眠れ"
 chariot_race.3010.desc: "一瞬、[first_place_charioteer.GetFirstName]に翼が生えたかのようだった。先頭を走っていた[first_place_charioteer.GetSheHe|U]はライバルたちを何メートルも引き離して前に躍り出た。\n\nほんの一瞬、[first_place_charioteer.GetHerHis]の栄光に満ちた戦車がヒッポドロームを明るく照らした…だが[first_place_charioteer.GetFirstNameNoTooltip]はヘリオスではなかった。大いなる太陽に近付きすぎた我らが[Glossary( 'Phaethon', 'PHAETHON_GLOSS' )]は、地に落とされてしまったのだ。[first_place_charioteer.GetHerHis|U]のねじ曲がった死体と長く引きずられた血痕が、競争路の砂塵を抑えつけている…それが[first_place_charioteer.GetHerHis]の野望を示す最後の証となった。"
 PHAETHON_GLOSS: "古代ギリシャ神話において、ファエトンは父ヘリオスの戦車で空を渡ろうとしたが、ゼウスの雷によって殺された。"
 chariot_race.3010.a: "演説をして群衆を宥める。"
 chariot_race.3010.a.success: "群衆が落ち着きを取り戻す"
 chariot_race.3010.a.failure: "群衆の混乱が続く"
 chariot_race.3010.b: "[first_place_charioteer.GetHerHis]の名誉を称える彫像の制作を依頼する。"
 chariot_race.3010.c: "「[first_place_charioteer.GetFirstNameNoTooltip]の功績に相応しい葬儀を開こう」"
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "賭けの行方"
 chariot_race.3020.intro: "[wager_target.GetFirstName]の[ROOT.Char.Custom('GetWinPlaceShow')]に金を[ROOT.Var('wager_value').GetValue]賭けた私は、[wager_target.GetHerHis]の活躍に目を光らせた。現在[wager_target.GetSheHe|U]は…#EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')]位だ！#!\n\n"
 chariot_race.3020.placement_first: "目前に迫る[wager_target.GetFirstNamePossessiveNoTooltip]の勝利に私は胸を躍らせた！これで賞金が手に入る！"
 chariot_race.3020.placement_good: "番狂わせが起きることを期待しながら、私は熱心に[wager_target.GetFirstNameNoTooltip]が有利な位置から突き進んでいくのを見守った。"
 chariot_race.3020.placement_bad: "不利な状況だ…"
 chariot_race.3020.placement_last: "#EMP 最下位だと！？#![wager_target.GetFirstNameNoTooltip]が競争路で困難に直面し、最下位にまで落ちたのを見て、私の心は沈んだ。何か予期せぬ展開が起きることを祈るばかりだ。"
 chariot_race.3020.a: "[wager_target.GetFirstNamePossessiveNoTooltip]の支持者を煽って暴動を起こさせよう！"
 chariot_race.3020.a.flavor: "#EMP 私の名の下に#!暴力を許そう。"
 chariot_race.3020.b: "酒を分かち合う時が来た…"
 ep3_chariot_race_strong_appeasement_modifier: "寛大な振る舞い"
 ep3_chariot_race_strong_appeasement_modifier_desc: "盛大な戦車競争の間、人々はたっぷりの酒と丁寧な気配りでもてなされた。"
 ep3_chariot_race_weak_appeasement_modifier: "宥和政策"
 ep3_chariot_race_weak_appeasement_modifier_desc: "戦車競争で民衆を味方につけようとする試みがなされた。"
 chariot_race.3020.c: "[special_guest.GetFirstNameNoTooltip]よ、あなたは誰に勝って欲しいと思っている？"
 chariot_race.3020.d.placement_first: "頑張れ…あと少しだ！"
 chariot_race.3020.d.placement_good: "いいぞ、[wager_target.GetFirstNameNoTooltip]！"
 chariot_race.3020.d.placement_bad: "まだ時間はある。チャンスは残っている。"
 chariot_race.3020.d.placement_last: "もう二度と[wager_target.Custom('GetChariotTeamColorPluralGlossed')]には賭けまい…"
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip]が[leading_charioteer.GetShortUINameNoTooltip]を追い越した！"
 chariot_race.3030.desc: "まさかの逆転で[trailing_charioteer.GetFirstName]が[trailing_charioteer.Custom('GetVictoriousChariotMovement')]と、[leading_charioteer.GetFirstName]を[trailing_charioteer.Custom('GetChariotRacePlacement')]位に追いやった！\n\n観客は大盛り上がりだ！"
 chariot_race.3030.desc_teams: "[trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')]を応援していた者たちは旗を振り、大歓声を上げる…その一方で、[leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')]を応援していた者たちは、落胆して不満の声をこぼした。"
 chariot_race.3030.a: "[trailing_charioteer.GetFirstNamePossessiveNoTooltip]の成功に乾杯しよう。"
 chariot_race.3030.b: "勝てないのなら…自分のものにしてしまえばいい。"
 chariot_race.3030.c: "[leading_charioteer.GetFirstNameNoTooltip]よ、残念だったな。"
 chariot_race.3040.t: "危険な絡み合い"
 chariot_race.3040.desc: "[charioteer_1.GetName|U]と[charioteer_2.GetName]が順位を争い、戦車同士がぶつかったり押し返したりして進んでいく。カーブに差し掛かると、彼らは手綱をしっかりと握りしめた。双方一歩も引かない勢いだ！ \n\n[charioteer_1.GetFirstNamePossessive|U]の車輪が粉々に砕け散る。[charioteer_1.GetHerHis|U]の戦車が大きく傾き、[charioteer_2.GetFirstNamePossessive]の戦車に激突してしまった。馬が悲痛な鳴き声を上げ、血の臭いが戦車の残骸から立ち上ってくる。どちらの戦車の御者も、動いていないようだ。"
 chariot_race.3040.a: "勇敢な御者たちに相応しい葬儀を開こう。"
 chariot_race.3040.b: "後の戦車を止めろ！まだ生きているかもしれない！"
 chariot_race.3040.b.tt: "生存者が戦車の残骸から引きずり出される"
 chariot_race.3040.b.both_survive: "御者は両名ともに生き残る"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip|U]が生き残る"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip|U]が生き残る"
 chariot_race.3040.b.no_survivors: "御者は両名とも死亡する"
 chariot_race.3040.c: "なんという見世物だ！これぞ戦車競走だ！"
 chariot_race.3040.d: "恐ろしいことだ…彼らのために祈ろう。"
 chariot_race.3050.t: "予期せぬ勝利"
 chariot_race.3050.desc: "会場が緊迫した空気に包まれている。 \n\n誰にも見向きもされなかった御者、[last_place_charioteer.GetFirstName]が、あらゆる逆境をはねのけて、真の[Glossary( 'aristeia', 'GLOSS_ARISTEIA')]で[last_place_charioteer.Custom('GetChariotComebackMovement')]。\n\n[last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')]の鮮やかな旗が前に出ると、大勢の観客が息をのむ音が聞こえてきた。信じられない光景に沈黙していた観客席が一変してどよめきに包まれる！"
 chariot_race.3050.a: "#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]が勝者だ！#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U]は私のものにする。"
 chariot_race.2050.c: "[last_place_charioteer.GetFirstNameNoTooltip]よ、よくやった！"
 GLOSS_ARISTEIA: "#EMP アリスティア#!とは、英雄が神の思し召しにより、並外れた偉業を成し遂げる瞬間のことを意味する。"
 chariot_race.2050.d: "[ROOT.Char.GetFaith.HighGodName|U]にもお気に入りの子供がいるのだ…"
