 chariot_race.0100.t: "賭けの開始"
 chariot_race.0100.desc: "#EMP リンリンリン！#!\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]のベルが鳴り、由緒ある戦車競走チームに対する賭けが始まったことを知らせた。\n\n"
 chariot_race.0100.desc.emperor: "[GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip]が国の最高権力者である私の前に現れ、私が誰に賭けるか検討する間、ひれ伏して待っている。この決断は決して小さなものではない。私が支持した戦車御者やチームの勝敗は、金銭的な損得だけでなく、政治的にも大きな影響を及ぼすことになる。"
 chariot_race.0100.desc.others: "役人が駆け回り、観客たちから賭け金を回収していく。多額の金が勝敗に賭けられている…そして応援する相手によって、観客たちの立場も変わるだろう。"
