 increase_influence_intent: "影響力を高める"
 increase_influence_intent_desc: "ヒッポドロームには[strategoi|E]や[noble_families|E]が集まっている。あなたは彼らと親しくなって[influence|E]を得ることに集中する。"
 sow_discord_intent: "争いの種をまく"
 sow_discord_intent_desc: "こんな絶好の機会はない。首都における[county_control|E]を妨害して[county_opinion|E]を下げ、[GetPlayer.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の統治に泥を塗って、野心的な後継者たちに利益をもたらすことができるのだ。民衆からの人気が低い君主に対する戦略として、これが最も効果的だ。"
