 ### INTRO ###
 chariot_race.0001.t: "待ち焦がれる都市"
 chariot_race.0001.desc: "私が座る[Glossary( 'kathisma', 'KATHISMA_GLOSS')]の眼下では、ヒッポドロームの大彫像が磨かれ、砂が念入りに掃き出され、何千人もの観客が座る場所がきれいに整備されている。\n\n一方、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の通りは狂気じみた期待に満ちている。あらゆる政治家たちが自分たちの主張を叫び、旅行者たちが宿を探しはじめている…そして宮殿内でも、プラシノイとベネトイの話題で持ちきりだ。"
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier]は喧噪と期待に包まれている。間もなく戦車競走が始まるのだ！町の酒場では[host.GetTitleAsNamePossessive]が公の場に姿を現すことについて様々な憶測が飛び交っている。誓いは交わされるのか？[Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]の抱える問題については語られるのか？観衆からはどのような声が上がるのか？\n\nすでに町の声は、帝国の工作員に扇動された者たちと、別の熱情に駆り立てられた者たちの間で揺れ動いている。だが何よりも盛り上がりを見せているのは、ヒッポドロームで誰が勝利を掴むことになるかという話題だ。"
 chariot_race.0001.a: "デーモイを奮い立たせよ！"
 KATHISMA_GLOSS: "ヒッポドロームの帝室席。螺旋階段が観戦席と宮殿を結び、バシレウスが容易に、そして安全に出入りできるようになっている。"
 DEMES_GLOSS: "戦車競争を中心としたスポーツと政治の組織。かつては市民生活に大きな影響力を及ぼしていたが、現在は衰退し、帝国の支配下に置かれている。"
 QUADRIGA_GLOSS: "4頭立ての戦車。速く危険で高価な#EMP テトリッポン#!（別名#EMP クワドリガ#!）は、古代から王や皇帝、そして神々の乗り物として愛用されてきた。"
