 chariot_race.0120.desc.team: "「最も賢明な選択といえるでしょう…」[GetCourtPositionType('bookmaker_court_position').GetName()]が呟いた。「では[ROOT.Char.Custom('GetChariotTeamColor')|l]の戦車にどのような賭けをなさいますか？」"
