 activity_chariot_race_desc: "[GetPlayer.GetTitleAsNameNoTooltip]である私だけが、華やかな戦車競争を開催し、[Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]を喜ばせ、[GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の著名人を首都に呼び寄せることができる。 \n\nこのような公の場を通じて、人々は私が彼らの主人であることを認識するようになるだろう。歓声のなかから私を賞賛する声を聞くこともできるかもしれない。"
 activity_chariot_race_destination_selection: "戦車競走は自分の[capital|E]でのみ開催できる。"
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ @influence_icon![influence|E]を獲得する可能性がある\n$BULLET_WITH_TAB$ [GetLocalPlayerLegitimacyTextIcon][legitimacy|E]を獲得する可能性がある\n$BULLET_WITH_TAB$ @gold_icon![gold|E]を獲得する可能性がある\n$BULLET_WITH_TAB$ [county_opinion|E]を獲得#N #EMP または失う#!#!可能性がある"
 activity_chariot_race_guest_desc: "\n#weak 領国中の期待に応えてヒッポドロームで開催される戦車競争に参加すれば、帝国の精鋭たちと親しくなり、[influence|E]を高める機会を得ることができる。\n\n参加者は全員、少額の参加料として[gold_i] [EmptyScope.ScriptValue('chariot_race_entrance_fee')|0]を支払う必要がある。#!"
 activity_chariot_race_conclusion_desc: "[GetActivityType( 'activity_chariot_race' ).GetName]が終了した。"
 activity_chariot_race_selection_tooltip: "国民を喜ばせて[GetPlayer.GetTitleAsNameNoTooltip]としての地位を固めるため、壮大な戦車競争を開催する。\n\n予想される報酬：\n$BULLET_WITH_TAB$@influence_icon! [influence|E]\n$BULLET_WITH_TAB$@gold_icon! [gold|E]"
