 chariot_race.0400.t: "優勝賞品"
 chariot_race.0400.desc_emperor: "私は皇帝として伝統に従い、[activity.MakeScope.Var('first_place').Char.GetName]の勝利を称えて[activity.MakeScope.Var('first_place').Char.GetHerHis]にシュロの葉を授与する栄誉に授かった。続いて[activity.MakeScope.Var('second_place').Char.GetName]と[activity.MakeScope.Var('third_place').Char.GetName]も順に表彰し、競技におけるそれぞれの活躍の証として賞品を授与した。"
 chariot_race.0400.desc_spectators: "勝利を称えるシュロの葉が[activity.MakeScope.Var('first_place').Char.GetName]に授与されると、観客席から拍手が沸き起こった。続いて[activity.MakeScope.Var('second_place').Char.GetName]と[activity.MakeScope.Var('third_place').Char.GetName]も順に表彰され、競技におけるそれぞれの活躍の証として賞品が贈られた。"
 chariot_race.0400.a: "よくぞ勝利を勝ち取った。"
 chariot_race.0500.t: "大会の終わり"
 chariot_race.0500.desc: "ヒッポドロームに響いていた[Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]の歓声が小さくなっていくなか、私は帝国の文化である素晴らしい競技とその大会の様子を改めて思い返していた。\n\n戦車競走は、勝者には功績と栄光を、観衆には熱狂を与えてくれる。帝国の心臓は、いまだかつてない熱を帯びて脈打っているのだ。"
 chariot_race.0500.a: "次の大会を楽しみにしていよう。"
 chariot_race.0600.t: "[activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')]の勝利！"
 chariot_race.0600.intro: "先頭を走っていた三台の戦車が、次々とゴールを駆け抜けていった！[activity.MakeScope.Var('first_place').Char.GetName]、[activity.MakeScope.Var('second_place').Char.GetName]、そして[activity.MakeScope.Var('third_place').Char.GetName]を称える大歓声が沸き起こる。息をのむようなスピードと技の競演の後、レースは幕を閉じた。会場は畏敬の念に圧倒された観衆たちの大喝采に包まれた。\n\n"
 chariot_race.0600.desc.won_team: "[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]に賭けて正解だった！"
 chariot_race.0600.desc.won_individual: "[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]に賭けて正解だった！"
 chariot_race.0600.desc.lost_team: "[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]に賭けたのは間違いだった…"
 chariot_race.0600.desc.lost_individual: "[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]に賭けたのは間違いだった…"
 chariot_race.0600.desc.dead: "残念ながら[ROOT.Var('wager_target').Char.GetFirst]は生きてゴールすることができなかった。"
 chariot_race.0600.desc.bookmaker: "\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]の[bookmaker.GetFirstName]は多額の賭け金を持ってきた。これで帝国は金を[ROOT.Var('gold_gained_emperor').GetValue|V0]儲けたことになる。そして[bookmaker.GetFirstNameNoTooltip]はもちろん、10パーセント分の手数料を取った。"
 chariot_race.0600.desc.bookmaker.no_money: "\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]の[bookmaker.GetFirstName]の報告によれば、賭けの勝者が前例にないほど多数出た結果、帝国にはわずかな利益しか残らなかった。"
 chariot_race.0600.a.individual: "「[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]よ、見事な走りだったぞ！」"
 chariot_race.0600.a.team: "「[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]よ、#EMP よくやった！#!」"
 chariot_race.0600.a.lost: "次はうまくいくことを祈ろう…"
 chariot_race.0600.a.dead: "大惨事だ…"
