 chariot_race.4050.t: "落ちろ…"
 chariot_race.4050.desc.non_abrahamic: "[victim.Custom2('InsultAdjective', ROOT.Char)|U][victim.Custom2('InsultNoun', ROOT.Char)]である我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]は落ちて当然だ…"
 chariot_race.4050.desc: "反逆の天使のように、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]は落ちて当然だ…"
 chariot_race.4050.desc.kathisma: "誉れ高い帝室席から、下へ、下へと落ちていき、[victim.GetHerHis]の体は名誉を失い、叫び声を上げる平民たちのなかに横たわるのだ。\n\nヒッポドロームのは熱気を増し、誰もが競技に夢中になっている。帝国軍の衛兵が控えている以上、誰にも気付かれずに[victim.GetName]に触れることはできないだろう。#EMP 今#!が絶好のチャンスだ。"
 chariot_race.4050.desc.track: "焼け付くような砂の上へ落ち、戦車の車輪に骨を砕かれ、馬たちの蹄鉄にあの忌まわしい顔をめちゃくちゃにされるのだ。\n\nレースが白熱するにつれ、[victim.GetTitledFirstName]は観客席の最前列に陣取り、手すりから身を乗り出すようにして展開を見守っている。"
 chariot_race.4050.desc.outro: "\n\n愚か者の破滅は近い…"
 chariot_race.4050.desc.lackey: "私は忠実なしもべである[lackey.GetFirstName]に一言伝えるだけでいい…"
 chariot_race.4050.a: "工作員に[victim.GetHerHim]を突き落とさせる時が来た…"
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip]の死が、この祭典に添える花になるだろう。"
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip]が謎の転落死を遂げる"
 chariot_race.4050.a.failure: "暗殺に邪魔が入る"
 chariot_race.4050.b: "#EMP 私が#!こいつを地獄に突き落としてやろう！"
 chariot_race.4050.b.flavor: "[victim.GetFirstNameNoTooltip]を掴み、その忌々しい体を手すりの向こうに#EMP 思い切り#!突き飛ばそうとする。"
 chariot_race.4050.b.success: "[victim.GetFirstNameNoTooltip]を転落させる"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip]が抵抗する"
 chariot_race.4050.might_die: "@death_icon! あなたが殺される可能性がある"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName]があなたを[imprison|E]する可能性がある"
 chariot_race.4050.c: "人目が多すぎる。"
 chariot_race.4051.t: "破滅への転落"
 chariot_race.4051.kathisma_attempt: "使用人は私の言いなりになって、多額の報酬と引き換えに、破滅の道に進んでいく。暗殺者は軽食がたっぷりと用意された[Glossary( 'kathisma', 'KATHISMA_GLOSS')]#!に足を踏み入れ、[victim.GetTitledFirstName]に近付いていった。\n\n"
 chariot_race.4051.stands_attempt: "離れた場所から見ていたが、この距離では私が雇った体格の良い暗殺者が、混雑した観客席をすり抜けて[victim.GetTitledFirstName]に向かっていく、その間抜けな頭しか見えない。\n\n"
 chariot_race.4051.self_attempt: "私は揺るぎない憎悪の念に囚われ、衝動的に[victim.GetTitledFirstNamePossessive]の服をひっ掴むと、驚いた[victim.GetHerHis]の抵抗をいなし、そのまま陽のあたる奈落の底へと投げ飛ばした。"
 chariot_race.4051.agents_success: "誰かが悲鳴を上げた。[victim.GetFirstNameNoTooltip]の体が手すりを乗り越え、絹の衣をはためかせながら、真っ逆さまに落ちていく！まるで派手な色をした鳥が撃ち落とされたかのように、[victim.GetHerHis]の体は地面に叩きつけられた。"
 chariot_race.4051.agents_fail_secret: "だが、なんということだろう…工作員が目標を突き飛ばそうとすると、[victim.GetFirstNamePossessive]の仲間が間に飛び込んできたのだ！続く乱闘の最中、私にとっては幸いなことに暗殺者は刺し殺されてしまった。\nこれで[victim.GetNameNoTooltip]は、この場が安全でないことを悟っただろう。だが誰に狙われているのかは、[victim.GetSheHe]はまだ知らない。"
 chariot_race.4051.agents_fail_snitch: "だが、なんということだろう…工作員が目標を突き飛ばそうとすると、[victim.GetFirstNamePossessive]の仲間が間に飛び込んできたのだ！無能な暗殺者はあっという間に制圧され、あろうことか少し急所を蹴られたくらいで、#EMP 私の名を吐いてしまったのだ！#!\n\nヒッポドロームの空気が途端に居心地の悪いものになってきたような気がする…"
 chariot_race.4051.self_failed_survive_kathisma: "だが[victim.GetFirstNameNoTooltip]が落下することはなかった。[victim.GetSheHe]は私の服を強く握り、髪を引っ張って激しく抵抗した。そして私は、すぐさま衛兵に取り押さえられた。\n\n大衆の頭上で、私は手錠をかけられてしまった。"
 chariot_race.4051.self_failed_survive: "だが[victim.GetFirstNameNoTooltip]が落下することはなかった。[victim.GetSheHe]は私の服を強く握り、髪を引っ張って激しく抵抗した。そして私は、すぐさま周りにいた人間たちに取り押さえられ、衛兵のもとに押し返された。\n\n気まずい沈黙のなかで相手と睨み合った後、私はその場から立ち去った。"
 chariot_race.4051.self_failed_death: "だが[victim.GetFirstNameNoTooltip]が落下することはなかった。そして、ああ[ROOT.Char.GetFaith.HighGodName]よ、なんということだろう…足に力が入らない！私は[victim.GetFirstNamePossessiveNoTooltip]の席に倒れこんだ。ナイフで刺された胸から、血が噴き出してくる。\n\n短剣を手にした[victim.GetNameNoTooltip]が私を見下ろすように立ち、大声で叫んだ。だが私は[ROOT.Char.GetFaith.DeathDeityName]の呼び声を聞いていた…"
 chariot_race.4051.success_death_stands: "\n\n落下地点に観客が群がり、ざわめきが起きる。瞬く間に知らせが駆け巡る——[victim.GetNameNoTooltip]が死んだ！"
 chariot_race.4051.success_death_track: "\n\nこれ以上ないタイミングだった。戦車は突然現れた障害物を避けようと進路を大きく変えたが、それでも[Glossary( 'quadriga', 'QUADRIGA_GLOSS')]は[victim.GetFirstNamePossessiveNoTooltip]のねじれた体を荒々しく踏み潰していった。もはや一目瞭然だ。[victim.GetNameNoTooltip]は死んだ！"
 chariot_race.4051.success_infirm_stands: "\n\n落下地点に観客が群がり、ざわめきが起きる。瞬く間に知らせが広がっていく——[victim.GetNameNoTooltip]は辛うじて生きている！"
 chariot_race.4051.success_infirm_track: "\n\n出場者たちが[victim.GetFirstNamePossessiveNoTooltip]のねじれた体が砂に横たわっているところへと駆けて行く。知らせが広がっていく——[victim.GetNameNoTooltip]は辛うじて生きている！"
 chariot_race.4051.a_triumph: "ヒッポドロームに相応しい勝利だ！"
 chariot_race.4051.a: "下手な賭けだった…"
