 chariot_race_phase_ceremony_desc: "我らが栄光の君主が競争の勝者を称える。"
 chariot_option_entertainment: "壮観"
 chariot_entertainment_bad: "退屈な娯楽"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$[legitimacy|E]をわずかに獲得\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E]の[county_opinion|E]によって調整されます#!\n\n#weak 何百年もの間、戦車競走は統治者と民の絆を固め、統治者の偉大さと寛大さの証となってきた。祭典が成功すれば、ほかには何も必要ないだろう。#!"
 chariot_entertainment_normal: "伝統的な祭典"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$中程度の[legitimacy|E]と[county_opinion|E]を獲得\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E]の[county_opinion|E]によって調整されます#!\n\n#weak レースの合間、民衆はパントマイムや曲芸、鎖に繋がれた虜囚の登場など楽しみ、来訪する著名人たちは公式な帝室の歓迎会でもてなされる。#!"
 chariot_entertainment_good: "大衆の喜び"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$大量の[legitimacy|E]と[county_opinion|E]を獲得\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E]の[county_opinion|E]によって調整されます#!\n\n#weak 最も重要な来賓たちには、皇帝から孔雀や毛皮、香水など素晴らしい贈り物が贈呈される。ヒッポドロームにはありとあらゆる芸人が詰めかけ、パンやコインが観客席に放り込まれる。#!"
