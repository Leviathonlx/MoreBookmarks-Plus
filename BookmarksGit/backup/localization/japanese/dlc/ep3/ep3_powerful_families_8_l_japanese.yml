 ep3_powerful_families.8000.t: "有力者"
 ep3_powerful_families.8000.desc: "[influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]から今日届いた手紙を開ける。手紙の中で、[influential_family_member.GetHerHis|U]はその下劣さと狡猾な性格をいかんなく発揮し、[influential_family_member.GetHerHis]の地位を利用して[liege.GetTitleAsNameNoTooltip]が所有する書類を改ざんすることを提案する。\n\n[influential_family_member.GetNamePossessiveNoTooltip|U]が得た[liege.GetNamePossessive]の宮廷における役職は、今のところ、一族の利益拡大の肝だ。しかし、さらなる利益を得ようとするこの提案により、[influential_family_member.GetHerHis]の地位が永遠に失われる可能性もある…"
 ep3_powerful_families.8000.a: "喜ばしい好機だ！"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip]は成功する"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip]は捕まる"
 ep3_powerful_families.8000.b: "書庫で秘密を探せ！"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip]は[liege.GetNamePossessiveNoTooltip]の秘密を発見する可能性がある"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip]は秘密を発見する"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip]は秘密を見つけられない"
 ep3_powerful_families.8000.c: "ただ忠実なしもべでいろ。"
 ep3_powerful_families.8010.t: "窮地の[liege.GetTitleAsNameNoTooltip|U]"
 ep3_powerful_families.8010.desc: "[war.GetName|U]は激しさを増し、敗戦が続いたことで[liege.GetName]はかなりの劣勢にある。[liege.GetTitleAsNameNoTooltip|U]が弱体化している今、[liege.GetPrimaryTitle.GetName]全土で、有力一族や廷臣が自身の利益を拡大するためにうわさをささやき、謀略を練っている。我々も同じ行動に出るべきかもしれない。\n\n[liege.GetTitleAsNameNoTooltip|U]を支援すれば、[liege.GetHerHis]の贔屓を受け、丈夫なツルのように玉座に我々の影響力を絡ませることができるかもしれない…"
 ep3_powerful_families.8010.a: "金銭的支援で[liege.GetHerHis]の信頼を得られるだろう。"
 ep3_powerful_families.8010.b: "我々の部隊を直接戦場に向かわせる約束をするべきだ！"
 ep3_powerful_families.8010.c: "弱体化したこの瞬間を利用しなければ。"
 ep3_powerful_families.8010.a.win: "あなたの影響力が高まる"
 ep3_powerful_families.8010.a.lose: "[liege.GetTitleAsNameNoTooltip|U]は用心深くなる"
 ep3_powerful_families.8010.d: "今はその時ではない。"
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc: "あなたが[war.GetName]で勇敢に戦っている話を我が一族は耳にしている。我々の資産の一部を受け取ってくれ。それが皆に勝利をもたらす助けとならんことを！"
 ep3_powerful_families.8011.a: "なんて気前が良い。"
 ep3_powerful_families.8012.t: "ともに戦う一族"
 ep3_powerful_families.8012.desc: "[war.GetName]が我々が最初に予測していたほどうまくいっていないことは公然の事実であり、いがみあう一族たちは、すでに領国において拡大しつづける権力の空白を埋めるために謀略を考えはじめている。しかし、[generous_family.GetName|U]は私に非常に有益な形で計画を進めようとしている。\n\n手紙の中で、[generous_family.GetSheHe]は多数の名誉称号や権力と引き換えに、自分の軍隊を戦争に参加させる約束をすると提案してきている。"
 ep3_powerful_families.8012.a: "いいだろう。"
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName]があなたの申し出を受け入れる"
 ep3_powerful_families.8012.b: "私は利用されないぞ！"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName]があなたの申し出を拒否する"
 ep3_powerful_families.8020.t: "新興一族"
 ep3_powerful_families.8020.desc: "領国全土で、新たな一族が根を付けようとしているようだ。彼らはその影響力を我々の社会の隅々までまるで雑草のように広げ、「[new_family.GetHouse.GetBaseName]」の名を聞かない日はほとんどない。\n\nこの一族が領国で最も強大な存在となったことは否定できない。我が一族は今、この新たな権力にいかに対処すべきか、私に指導を求めている。"
 ep3_powerful_families.8020.a: "奴らを鎮圧しなければ。"
 ep3_powerful_families.8020.a.win: "あなたはひとまず彼らの影響力を抑え込む"
 ep3_powerful_families.8020.a.lose: "あなたの努力は無駄に終わる"
 ep3_powerful_families.8020.b: "我々が仲間であることを知らせておかなければ。"
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName]は感心する"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName]は感心していない"
 ep3_powerful_families.8020.c: "とにかく奴らを避けよう。"
 ep3_powerful_families.8030.t: "ともに謀略を図る一族たち"
 ep3_powerful_families.8030.desc: "[faction.GetName|U]はまだ発足したばかりだが、我が偉大なる一族の支援を受けていることは言うまでもない。しかし、なかには大義の正しさを理解せず、それゆえに我々の仲間になる機会を退けている一族もいる。\n\n派閥の次の動きを調整するための手紙を下書きしながら、私はなぜ[friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)]はいまだに大義の支持を宣言していないかと、どうしても考えてしまう。"
 ep3_powerful_families.8030.a: "すぐに[friendly_family.GetHerHim]と連絡を取らなければ！"
 ep3_powerful_families.8030.a.win: "あなたは[friendly_family.GetHerHim]を説得する"
 ep3_powerful_families.8030.a.lose: "返事は返ってこない"
 ep3_powerful_families.8030.b: "友情はこういうことに利用するものではない。"
 ep3_powerful_families.8040.t: "心から"
 ep3_powerful_families.8040.desc: "[location.GetName]が[other_family.GetHouse.GetName]一族の手に落ちて以来、私の領国なのに自分がよそ者であるかのような感覚を覚える。もちろん、故郷の領土は私のものだが、門の向こうはすべて[other_family.GetName]のものである。\n\n朝に領土内を散歩していると、[other_family.GetFirstNameNoTooltip]を味方につければ政治的優位を得られるのではないかと、どうしても考えてしまう…"
 ep3_powerful_families.8040.a: "すぐに[other_family.GetHerHim]を招待しなければ！"
 ep3_powerful_families.8040.a.win: "招待はうまくいく"
 ep3_powerful_families.8040.a.lose: "招待は大失敗だった"
 ep3_powerful_families.8040.b: "この領土が我々のものとなるよう動かなければ。"
 ep3_powerful_families.8040.b.win: "あなたの影響力が拡大する"
 ep3_powerful_families.8040.b.lose: "あなたの計画が暴かれる"
 ep3_powerful_families.8040.c: "とにかく目立たないようにしなければ。"
 ep3_powerful_families.8060.t: "極悪の別荘"
 ep3_powerful_families.8060.desc: "いつもの友人と護衛を連れて[location.GetName]をゆっくりと散歩し、立派な建物の数々に驚嘆する。自分が統治する領土に酔いしれていると、[other_family.GetHouse.GetName]一族のおぞましい領分を目にし、気分が悪くなる。\n\n奴らの土地はまるで目障りないぼのように、私の完璧な領土を汚している。奴らがこれからもこの場所にいると思うと、頭に血が上りはじめる。"
 ep3_powerful_families.8060.a: "奴らの資産を狙え。"
 ep3_powerful_families.8060.a.win: "あなたは彼らの金を抜き取る"
 ep3_powerful_families.8060.a.lose: "あなたは捕らえられる"
 ep3_powerful_families.8060.b: "使用人に賄賂を渡せ。"
 ep3_powerful_families.8060.c: "今は奴らがいることを我慢しなければ。"
 ep3_powerful_families.8070.t: "愚行"
 ep3_powerful_families.8070.desc: "衛兵が体を震わせている[child.GetName]を私の足元に投げる。[child.GetHerHis|U]の顔から恥ずかしい気持ちが見てとれる。[child.GetSheHe]が何をしたのかはわからない。\n\n「この[child.Custom2('InsultNoun', ROOT.Char)]が[other_family.GetHouse.GetName]の私有地で親交を深めようとしていたのを発見しました。この者の本当の忠誠心がどこにあるかは、考えるまでもありません」\n\n私の親族が敵側と馴れ合おうとしていたと考えるだけでも吐き気がするが、[child.GetHerHis]の人脈は利用できるかもしれない。"
 ep3_powerful_families.8070.a: "「これからも訪問を続けたまえ。そしてわかったことをすべて教えろ」"
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U]はあなたの情報提供者となる"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip|U]は捕まってしまう"
 ep3_powerful_families.8070.b: "「我々のこの馬鹿な対立関係を終わらせてくれ」"
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U]は対立関係を終わらせる"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U]は対立解消に向けて前進する"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U]は失敗する"
 ep3_powerful_families.8070.c: "「私の前から失せろ」"
 ep3_powerful_families.8080.t: "言葉に詰まった沈黙"
 ep3_powerful_families.8080.desc: "杯がぶつかる音で、演説するために立っている[other_family.GetName]に全員の注目が集まる。[other_family.GetSheHe|U]は喋りだしは良かったものの、一瞬口ごもってしまったせいで、長く気まずい沈黙が生まれる。\n\n[other_family.GetSheHe|U]は恐怖と混乱の表情で私を見て、助けに来るよう静かに懇願する。"
 ep3_powerful_families.8080.a: "[other_family.GetHouse.GetNameNoTooltip]一族を辱める絶好の機会だ！"
 ep3_powerful_families.8080.b: "助けてやろう。"
 ep3_powerful_families.8090.t: "礼儀正しい野蛮人"
 ep3_powerful_families.8090.desc: "今晩、私は[liege.GetName]と[other_family.Custom2('InsultAdjective', ROOT.Char)][other_family.GetName]に板挟みにされ、[other_family.GetHouse.GetName]一族の見せかけだけの忠誠心と才能について、おべっか使いの長話を強制的に聞かされる。\n\n唯一その話よりも不快なのは、話すときに[other_family.GetHerHis]の口から飛んでくる食べかすだ。たとえこの頭痛が和らぐだけであっても、私はとにかくこの[other_family.Custom2('InsultNoun', ROOT.Char)]を黙らせる方法を探さなくてはならない。"
 ep3_powerful_families.8090.a: "「[ROOT.Char.GetHouse.GetNameNoTooltip]一族をどう思いますか、我が主君？」"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U]は感心する"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U]は退屈する"
 ep3_powerful_families.8090.b: "夜はいずれ明ける。"
 ep3_powerful_families.8100.t: "役人の仕事"
 ep3_powerful_families.8100.desc: "今晩、私は幸運にも[liege.GetName]との会話の機会を得た。[liege.GetSheHe|U]は何夜も甘美な詩を聞いていないと嘆いている。\n\nそういえば、[cp_fam.GetName|U]はよく庭園を歩き回りながら、[cp_fam.GetCulture.GetLanguage.GetNameNoTooltip]語の練習をしていた。この趣味は、[liege.GetPrimaryTitle.GetAdjective]の宮廷に我々の影響を広めるのに利用できるかもしれない…"
 ep3_powerful_families.8100.a: "「[cp_fam.GetFirstNameNoTooltip|U]は素晴らしい詩人ですよ、我が主君！」"
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U]は任命される"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U]は拒絶される"
 ep3_powerful_families.8100.b: "「洗練されたものの良さがおわかりになるようで、嬉しいです」"
