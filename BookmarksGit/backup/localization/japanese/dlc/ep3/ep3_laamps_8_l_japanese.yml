l_japanese:
 ep3_laamps.8000.t: "真実"
 ep3_laamps.8000.desc: "[claimed_land.GetName]に最初に凱旋して以来、私の到着のうわさはたちまち庶民のあいだに広がった。どの街へ行っても、いまだにこの土地の支配者であるようにもてなされ、貢ぎ物や賛美を浴びせられる。\n\n民衆は[claim_holder.GetName]の悪事を非難し、そして、いつか私が奴を打ち倒し、この地に正義と品位を取り戻す日のことを歌っている。\n\n"
 ep3_laamps.8000.desc.outro.sinner: "彼らはかつて私がどんな人間だったのか覚えてすらいないのではないだろうか…"
 ep3_laamps.8000.desc.outro: "もちろん、これは私が正統な支配者であることを示すのに役立つのだが、民衆を刺激してしまうと[claim_holder.GetNameNoTooltip]が私を脅威とみなす可能性がある。"
 ep3_laamps.8000.a: "私は自分のものを奪い返すためにここに来た！"
 ep3_laamps.8000.b: "彼らの支援で旅が楽になるだろう。"
 ep3_laamps.8010.t: "忠実な相棒"
 ep3_laamps.8010.desc: "犬舎で生まれたばかりの子犬たちが私の前にいる。母犬から乳離れしたばかりの子犬たちは、目の前に広がる新しい世界に向かって雄叫びを上げながら這い回る。丈夫で力の強そうな体をした一匹がほかを無視して、私の方にまっすぐ向かってくる。その子犬は目を大きく見開き、無造作に振る尻尾を兄弟たちにぶつけながら、私を驚嘆と崇拝の目で見詰める。"
 ep3_laamps.8010.a: "さあ、一緒に来い。"
 ep3_laamps.8020.t: "人生の旅"
 ep3_laamps.8020.desc: "夜に寝床に入ると、衛兵のいる辺りから騒ぎが聞こえてくる。私は、[holder.GetFirstNamePossessive]の宮廷に仕える[wouldbe_companion.GetName]が騒ぎの元となり、衛兵たちと口論しているのを見て、自分の目を疑う。\n\n[wouldbe_companion.GetSheHe|U]は野営地の一番奥から私に呼ぶ。\n\n「お願いです、聞いてください、[ROOT.Char.GetLadyLord]様！宮廷での暮らしは退屈で、もはや一日とて耐えられません！可能であれば、あなたの無限に続く旅にお供させてください」"
 ep3_laamps.8020.a: "「私とともに来い」"
 ep3_laamps.8020.a.2: "「歓迎しよう。だが私を驚かせるほど活躍しろ」"
 ep3_laamps.8020.b: "「主人のもとに帰れ」"
 ep3_laamps.8030.t: "希少鉱脈"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は私の[artifact.GetName]を磨きながら、野営地で話しかけてくる。\n\n「[ROOT.Char.GetLadyLord|U]様、[location.GetName]にはかつて私が見たことがないほど高品質な鉱脈がたくさんあります。許可をいただけるなら、その金になる素材を使って、ぜひ私があなたの[artifact.GetNameNoTooltip]の改良しましょう」"
 ep3_laamps.8030.a: "「名案だ！」"
 ep3_laamps.8030.a.win: "あなたの宝物が改良される"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip]は失敗する"
 ep3_laamps.8030.b: "「いいから私の装備を修理してくれ」"
 ep3_laamps.8030.c: "「この鉱物は売るべきだ！」"
 ep3_laamps.8040.t: "眠っている犬は眠らせておけ"
 ep3_laamps.8040.desc: "真夜中に、金切り声に目を覚ます。声の元をたどると、[frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]が自分のテントの前でうずくまっている。\n\n「[ROOT.Char.GetFirstName|U]様！中に入ってはいけません、寝床に狼が！」\n\nテントの入口を開けると、多くの子を身籠っている狼を見つける。その狼はこちらに向かって牙を見せてうなり、まだ生まれていない赤子に私が危害を加えることを明らかに恐れている。"
 ep3_laamps.8040.a: "獣を殺そう。"
 ep3_laamps.8040.a.win: "あなたは狼を退治する"
 ep3_laamps.8040.a.lose: "あなたは襲われる"
 ep3_laamps.8040.b: "子供の狼は素晴らしいペットになるだろう。"
 ep3_laamps.8040.c: "どうやら新しく犬舎を建てなければならないようだ！"
 ep3_laamps.8040.d: "新しいテントが必要である。"
 ep3_laamps.8050.t: "友人も保護もない"
 ep3_laamps.8050.desc.intro: "[ROOT.Char.Custom('GetRandomCampBuilding')]の近くを散歩していたが、落ち着きのないよそ者が近づいてくるので足を止める。その[minority.GetWomanMan]は[minority.GetName]と名乗り、私と同様、[ROOT.Char.GetCurrentLocation.GetName]の者でないことは明らかだ。\n\n「[ROOT.Char.GetLadyLord|U]様、"
 ep3_laamps.8050.desc.mid.samefaith: "あなたもご存じの通り、[minority.GetFaith.GetAdherentNamePlural]はこの辺りでは歓迎されていません。あなたもきっと、[minority.GetFaith.HighGodNamePossessive|U]の信徒がこの地域で直面している偏見を見てきたことでしょう」"
 ep3_laamps.8050.desc.mid.alsohated: "あなたもご存じの通り、この地域の人々は領主と信仰を異にする者たちとの干渉を避けています」"
 ep3_laamps.8050.desc.mid.fallback: "私はこの地域にいると不安です…あなたほど世知に長けた方なら、住む家のない[minority.GetFaith.GetAdherentName]を受け入れてくれるのでないかと思っていたのです」"
 ep3_laamps.8050.desc.outro: "\n\n一瞬、[minority.GetSheHe]は口ごもると、十中八九断られるであろう願いをするために決意を固める。\n\n「すでにあり余るほどの臣下をお持ちであることはわかっています。しかし、迎え入れていただければ、永遠の忠誠を誓います」"
 ep3_laamps.8050.a: "もちろんだ！"
 ep3_laamps.8050.b: "どこか別の場所で家を探してやれ。"
 ep3_laamps.8050.c: "失せろ、ならず者め。"
 ep3_laamps.8060.t: "一滴たりとも"
 ep3_laamps.8060.desc: "砂漠の太陽を浴びながら、私が自分で選んだこのせわしない生活のほんの一時の平穏を楽しむ。しかしそのとき、木板が割れる音、叫び声、そして水の飛び散る音が私の心を暗くする。\n\n[idiot.Custom2('MyCharacterIntroduction', ROOT.Char)]が水を入れていた樽の残骸、濡れた木片のそばに立っているのが見える。[idiot.GetSheHe]が荷下ろしの際に鋭利な岩の上に樽を落としたので、残っていた最後の水は砂漠に飲み込まれてしまった。"
 ep3_laamps.8060.a: "すぐに水を探さなければ！"
 ep3_laamps.8060.a.win: "あなたは泉を見つける"
 ep3_laamps.8060.a.lose: "あなたは何も見つけられない"
 ep3_laamps.8060.b: "まあ、水を再利用すべき時だな…"
 ep3_laamps.8060.c: "「[idiot.GetFirstNameNoTooltip|U]！お前がどうにかしろ！」"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U]は水を見つける"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U]は失敗する"
 ep3_laamps.8060.d: "地元の隊商を襲撃しよう。"
 ep3_laamps.8060.d.lose: "あなたは捕らえられてしまう！"
 ep3_laamps.8060.e: "水なしで生き延びるしかない。"
 ep3_laamps.8070.t: "異国の果物"
 ep3_laamps.8070.desc: "野営地の外をうろついていると、森の中で、茂みを飾る色とりどりのベリーがたくさん生っている空き地を見つける。そのベリーは私が今まで見てきたどんな果物とも異なり、さらにあまりに美味そうで食欲を刺激される。私の従者たちがすべて摘みおえるまで一時間もかからないだろう。\n\nこれは待ち望んだ[ROOT.Char.GetFaith.CreatorName|U]からの贈り物か、それとも我々を試すための[ROOT.Char.GetFaith.TricksterGodName|U]のいたずらか？"
 ep3_laamps.8070.a: "[forager.GetFirstNameNoTooltip]はこれをどう判断するだろうか。"
 ep3_laamps.8070.b: "あっ！この果物は知っている！"
 ep3_laamps.8070.c: "人生とは冒険であり、食事においてもそうだ。"
 ep3_laamps.8070.c.win: "果物は美味しかった"
 ep3_laamps.8070.c.lose: "あなたは毒を食らってしまった"
 ep3_laamps.8070.d: "ベリーを食べるべきではない。"
 ep3_laamps.8080.t: "奇妙な船乗り"
 ep3_laamps.8080.desc.intro_sea: "船を一晩停泊させ、地元の酒場に向かうと、中に入ってすぐ、[sailor.GetFirstNameNicknamed]という名の非常に奇妙な老船乗りと語り合うことになる。\n\n"
 ep3_laamps.8080.desc.intro: "私は地元の酒場で、口達者な老いた船乗り、[sailor.GetFirstNameNicknamed]と語り合いながら夜を過ごす。\n\n"
 ep3_laamps.8080.desc.outro: "「それは[ROOT.Char.Custom('WomanManOpposite')]の話ではないですか、[ROOT.Char.Custom('FormOfAddressForLiege')]！」[sailor.GetSheHe]は笑い、私の次の話を遮る。「この[sailor.Custom('GetInjuredBodyPart')]を見てください！なぜこうなったかって、船に穴があいたんですが、これ以外に栓をするもんがなかったんです！」\n\n「それはもう、素晴らしい日々でしたよ、[ROOT.Char.Custom('FormOfAddressForLiege')]…」[sailor.GetSheHe]が叶わぬ願いに思いを馳せた。「もう一度あんな風に生きられたら…」"
 ep3_laamps.8080.a: "「アハハ！お前は天才だ！」"
 ep3_laamps.8080.b: "「野営地に老練の船乗りが必要なんだ」"
 ep3_laamps.8080.c: "「#EMP そんなの#!が良い話だって？」"
 ep3_laamps.8080.c.win: "あなたの物語は感動的である"
 ep3_laamps.8080.c.lose: "あなたの物語では感動させられない"
 ep3_laamps.8080.d: "「私から離れろ」"
 ep3_laamps.8090.t: "遠く離れた岸辺"
 ep3_laamps.8090.desc.intro: "この見知らぬ土地の市場を散策する。行商人たちは異国の言葉で手招きし、私は異国の香りの海に迷い込む。しかし、なぜだか故郷にいるかのような感覚がある。\n\n"
 ep3_laamps.8090.desc.world_europe: "新鮮なラベンダーの香りを嗅いだり、古代ローマの遺跡に沈む夕日を眺めたり、教会の聖歌隊の陽気な合唱に耳を傾けたり、友好的な見知らぬ人の暖炉のそばで暖まりながら冬を越したりする楽しみが、ほかにどこにあるだろうか？ヨーロッパ以外のどこにもない。"
 ep3_laamps.8090.desc.world_middle_east: "満天の星空を眺め、ラクダが行き交う砂漠を横切り、カイロ、バグダッド、ペルセポリスで壮大な人類最古の文明を目の当たりにする。全人類の中心地であると断言できる場所が、ここ以外にあるだろうか？"
 ep3_laamps.8090.desc.world_india: "うまく混ぜ合わされた香り高い香辛料を味わい、美味しいマンゴーラッシーですべてを洗い流すことができるのはここ以外にはないだろう。バーンスリー奏者の優しい旋律を聞いたり、ガンジス川沿いに咲く見事な蓮の花を眺めたりできるのは、インドだけだ。"
 ep3_laamps.8090.desc.world_africa: "市場に響く太鼓の優しい旋律、野良犬の鳴き声が聞こえ、私はここが自分の居場所であると感じはじめる。足を異国の砂の上で休め、見たこともない鳥たちは空を飛び回り、私はついに満足感を覚える。"
 ep3_laamps.8090.desc.world_steppe: "頭上に[ROOT.Char.GetFaith.CreatorNamePossessive|U]の青空だけがある、果てしなく広がるステップでなくて、一体どこで人は自由になれる？一生涯を走り続け、顔に風を感じ、草を踏みつけながら、ただ永遠に地平線を追いかけることができるような気がする。"
 ep3_laamps.8090.desc.world_tibet: "遠くから珍しい歌声が聞こえ、自分もその合唱に加わりたいと切望する。ヒマラヤの果てしなく続く斜面の美しい光景が目の前に広がり、そこに潜む隠れた裂け目や秘密の理想郷をすべて発見したいという気持ちになる。"
 ep3_laamps.8090.desc.world_burma: "強くなる日差しは、周囲のあらゆるもの、高くそびえ立つパゴダの下で賑わう人々を孔雀のような乳白色の光で照らす。紅茶の葉の香りが通りを漂い、伐採したばかりのチーク材の香りと混ざり合いながら、うっとりするような香気を漂わせている。大河イラワジが切り開いたこの渓谷には太陽が高く昇り、そこに暮らす百の文化が、懐かしい家族のように私を迎えてくれる。"
 ep3_laamps.8090.desc.world_asia_china: "そびえ立つ山々が水田に日陰を作っている。蚊を手で払うと、涼しく湿った空気が顔にまとわりつく。山間の渓谷で真の繁栄を見出し、自分だけの楽園を見つけたような気分である。"
 ep3_laamps.8090.desc.world_asia_japan: "波が岸に打ち寄せる音が耳に響き、深呼吸をすると、塩気のある海風が鼻と肺を満たす。穏やかな気持ちが全身に広がり、生きたいという願望に満たされる。この土地に、たとえ一瞬でも留まり、すべてを味わいたいと思う。"
 ep3_laamps.8090.desc.world_asia_korea: "まるで世界の背骨のように地平線まで続く長い山脈。その頂は雪で覆われている。ここの人々は親切で優しく、心から私を歓迎してくれる。"
 ep3_laamps.8090.desc.world_asia_southeast: "厚い葉に灼熱の太陽から守られながら、目の前の美しい景色を堪能する。トンボが睡蓮に止まるのを見て、ふと自分の旅路を振り返る。私はあのトンボであり、この場所は本当に唯一無二の魔法のような場所である。すっかり気に入ってしまった。 "
 ep3_laamps.8090.desc.outro: "\n\n[county.GetNameNoTierNoTooltip]を歩く[ROOT.Char.GetWomanMan]は、それでも[ROOT.Char.GetFirstNameNicknamed]だろうか？"
 ep3_laamps.8090.a: "人は#EMP 同時#!に[ROOT.Char.GetCulture.GetNameNoTooltip]と[county.GetCountyData.GetCulture.GetNameNoTooltip]であることはできないのだろうか？"
 ep3_laamps.8090.b: "私がどんな人間になろうとも、素晴らしい人であることは変わりない！"
 ep3_laamps.8090.c: "すべての[ROOT.Char.GetCulture.GetNameNoTooltip]がここで暮らすべきかもしれない。"
 every_child_in_camp: "野営地のあなたのすべての[children|E]"
 every_relative_in_camp_your_culture: "野営地のあなたと同じ[culture|E]の[close_family|E]全員"
 every_camp_member: "野営地の全員"
 cultural_acceptance_distant_hero: "偉大な英雄に受け入れられた"
 laamp_prepping_for_invasion: "庶民の英雄"
 laamp_prepping_for_invasion_desc: "農民たちはこの人物を、高い税金と圧政から救ってくれる庶民の英雄だと思うようになった。"
 laamps_8090_preparing_invasion: "侵略準備"
 laamps_8090_preparing_invasion_desc: "この人物は異国の地を侵略し、そこを臣民の新たな故郷とするための準備をしている。"
 laamp_familiar_lands: "馴染みのある土地"
 laamp_familiar_lands_desc: "この人物は旅で訪れた土地の農民から支持されている。"
 friend_trip_of_a_lifetime: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]を人生の冒険に連れだした"
 friend_trip_of_a_lifetime_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]を人生の冒険に連れだした"
 friend_returned_my_companion: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]の廷臣の一人を連れだすことを拒否した"
 friend_returned_my_companion_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUINamePossessive]の廷臣の一人を連れだすことを拒否した"
 friend_gave_them_a_dog: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]に強く忠実な猟犬を贈った"
 friend_gave_them_a_dog_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]に強く忠実な猟犬を贈った"
 friend_eccentric: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は奇行を通じて絆を築いた。"
 artifact_durable_materials_02: "丈夫な素材"
 cultural_acceptance_fled_persecution: "冒険者は少数派が迫害を免れるのを手伝った"
 friend_treasured_more_than_food: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]が困っているときに物資を与えた"
 friend_treasured_more_than_food_corresponding: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]が困っているときに物資を与えた"
 #Legitimist
 laamp_legitimist_support_contract: "君主制主義者の支持"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "正統な後継者へ"
 laamp_legitimist_support_contract_desc: "君の正統な権利のうわさが広まり、我々の支持について話すべき機会が訪れた。"
 laamp_legitimist_support_contract_request: "この信書をもって、君をこちらへ招待する。その正義の旅に、我々がどのようにして協力するか話そう。我々による莫大な支援、そして将来支払ってもらう少々の代金について、きっと理解してもらえるだろう。"
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$——多すぎる権利"
 ep3_laamps.8101.desc: "「ようこそ、よく来てくれた」[petitioned_ruler.GetName]は目の前に私が秘密裏に案内されてくると、そう言う。\n\n「話し合うべきことは多くある。しかしまずは、これからの活動を選ぶという問題を片付けよう。君はさまざまな称号に対する複数の請求権を持っているようだな。いずれは君がそのすべてを手にすることを我々は望んでいるものの、領土という鳥の尾を一度にたくさん追ってしまったせいでどれも手に入らないということがないよう、明確な目標を持たなければならない。\n\nこの時期は[title_2.GetName]が良いと聞くが、実際に選ぶのは君だ。どれにする？」"
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "この選択は後から変更できない。ほかの後援者と交渉を進める際も、この称号が標的となる。"
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$——序幕"
 ep3_laamps.8102.desc: "「金と優秀な戦士を提供しよう。代わりに、そうだな、[claimed_title.GetName]の年間収入の半分をいただく」[petitioned_ruler.GetName]が無駄な時間を使いたくないと思っているのは明白だ。\n\n「[claimed_title.GetHolder.GetName]の首が討ち取られるのが待ちきれない。おっと、それから、そちらからの要求の追加は避けられないとはいえ、あまり我々を退屈させすぎないでくれ。我々の慈悲にも限界がある」\n\n#italic [ROOT.Var('legitimist_turns').GetValue]回、取引の詳細を交渉可能。"
 ep3_laamps.8102.a: "「閣下、最も重要なのは…」"
 ep3_laamps.8102.a.desc: "あなたは要求を追加せず交渉を開始する"
 ep3_laamps.8102.b: "あなたの優れた才能で相手を圧倒する。"
 ep3_laamps.8102.b.desc: "あなたは支持レベルが上昇した状態で交渉を開始する"
 ep3_laamps.8102.c: "でたらめを言って困惑させる。"
 ep3_laamps.8102.c.desc: "[petitioned_ruler.GetName]との交渉回数が増える"
 ep3_laamps.8102.d: "友人との時間に無駄な時間などない！"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "「まずは昔の負債を整理しましょう」"
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "あなたは[petitioned_ruler.GetShortUIName]を説得する"
