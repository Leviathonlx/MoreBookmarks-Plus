 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$——討論"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName]は椅子に座ったまま体の向きを変え、射抜くような視線をあなたに向ける。\n\n"
 ep3_laamps.8103.intro_2: "大きな勝負であるため、空気が張り詰めている。[petitioned_ruler.GetNamePossessive]の姿勢から、この件が[petitioned_ruler.GetHerHim]にとっていかに重要かわかる。\n\n"
 ep3_laamps.8103.intro_3: "ろうそくが入れ替えられ、飲み物が注ぎ足される。目上の人間の話し合いの場であるため、[petitioned_ruler.GetNamePossessive]の使用人たちは不要な言葉を発せず、その場を去る。\n\n"
 ep3_laamps.8103.no_more_turns_flavor: "「話し合いはもう十分だ」[petitioned_ruler.GetSheHe]は厳しい口調で言う。「これが我々の最後の提案だ。これを受け入れ、君が聡明な人間だと示してくれても構わない」"
 ep3_laamps.8103.mid_1: "「これが輝かしい未来の礎になると我々は考えている。君には我々を落胆させるのではなく、やり遂げるだけの能力がある。我々の判断に間違いはない」"
 ep3_laamps.8103.mid_2: "「ふむ、うまくいくかもしれない。[petitioned_ruler.GetFaith.HighGodNamePossessive]の恩寵があれば、問題ないだろう！なぜもっと早く我々のもとに来なかったのだ？成功者になりたいのなら、うまく時機を掴まなくてはならないものだ」"
 ep3_laamps.8103.mid_3: "「ハッ！我々の部隊を連れて君が[capital_barony.GetNameNoTier]に足を踏み入れたときの[claimed_title.GetHolder.GetName]の顔が見れるといいのだが。詳細は誰かに頼んですべて書き留めておいてくれ」"
 ep3_laamp.8103.turns_left: "\n\n#italic 残りの交渉回数は#color_yellow [ROOT.Var('legitimist_turns').GetValue]#!回"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#color_yellow 1800の金と3000の精鋭部隊#!という、#EMP #color_yellow 圧倒的な#!支援を約束した。"
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#color_yellow 1500の金と2500の精鋭部隊#!という、#EMP #color_yellow 凄まじい#!支援を約束した。"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#color_yellow 1200の金と2000の精鋭部隊#!という、#EMP #color_yellow 大規模な#!支援を約束した。"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#color_yellow 900の金と1500の精鋭部隊#!という、#EMP #color_yellow 十分な#!支援を約束した。"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#color_yellow 600の金と1000の精鋭部隊#!という、#EMP #color_yellow そこそこの#!支援を約束した。"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip]は#color_yellow 300の金と500の精鋭部隊#!という、#EMP #color_yellow 標準的な#!支援を約束した。"
 ep3_laamps.8103.obligations: "\n#italic [claimed_title.GetName]を奪取後、あなたは2年ごとに、#color_yellow [ROOT.Var('legitimist_obligations').GetValue]#!回まで#color_yellow 年間収入の半分#!を支払わなければならない。"
 ep3_laamps.8103.one_obligations: "\n#italic [claimed_title.GetName]を奪取後、あなたは#color_yellow 年間収入の半分#!を支払わなければならない。"
 ep3_laamps.8103.a: "まだまだ必要なものがある。"
 ep3_laamps.8103.a.desc: "あなたは後の支払いが増額される代わりに、より大きな支援を得る。"
 ep3_laamps.8103.b: "名誉は金より価値がある！"
 ep3_laamps.8103.b.desc: "あなたは自分の支払いを増額させることなく、さらなる支援を提供するよう[petitioned_ruler.GetNameNoTooltip]を説得する"
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "領国の金をすべて吐き出すわけにはいかない！"
 ep3_laamps.8103.c.desc: "あなたは支払い回数を減らすよう[petitioned_ruler.GetNameNoTooltip]を説得しようとする。"
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "まあ…いいだろう。"
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red この選択肢を選ぶと交渉が終了します#!"
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$——結論"
 ep3_laamps.8105.desc: "白熱の交渉を続ける二人の統治者。相手は王冠を被っているが、私はまだだ。しかし、突然、頭が重く感じたのは疲労のせいなのか、それとも[claimed_title.GetName]の王冠がすぐ手の届くところにあるということか？\n\n顔をしかめたことで私の本心がばれたのだろう、[petitioned_ruler.GetName]は知ったような微笑みを見せる。「君は素晴らしい[claimed_title.GetHolder.GetTitleAsNameNoTooltip]になるだろう。そう時間はかからない、長くても四年。我々の軍と金がそれを実現する。それから、心配しないでくれ、もし君がそちら側の条件を忘れてしまったときは…我々が思い出させてやる」\n\n[petitioned_ruler.GetSheHe|U]は杯を持ち上げ、取引成立の最後の乾杯をする。"
 ep3_laamps.8105.a: "軍事問題においては忍耐がカギだ。"
 ep3_laamps.8105.a.desc: "あなたは戦争の準備をする期間を延長してもらうよう頼む。"
 ep3_laamps.8105.a.success: "あなたは[claimed_title.GetName]奪取まで8年間の猶予がある"
 ep3_laamps.8105.a.failure: "あなたは[claimed_title.GetName]奪取まで4年間の猶予がある"
 ep3_laamps.8105.b: "[claimed_title.GetName]の未来に！"
 ep3_laamps.8105.b.desc: "あなたは取引の条件に同意する。$ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "時間の無駄だった。"
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red あなたは交渉を打ち切ります。#! [petitioned_ruler.GetName]は支援をやめ、確実にあなたに対する評価を下げます。"
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red [claimed_title.GetName]でない称号の所領を持つか、野営地目標を変更すると取引がキャンセルされます。#!\n[petitioned_ruler.GetPrimaryTitle.GetName]の後継者が負担を引き継ぐ。#weak 支払いを免れる方法があるかもしれない…#!"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$——時は来た"
 ep3_laamps.8106.desc: "数年前、私が正統な所有者であるものを取り返すため、[petitioned_ruler.GetName]から優秀な兵士と金を与えられた。\n\n[claimed_title.GetName]の玉座は、卑劣な簒奪者、[claimed_title.GetHolder.GetShortUIName]によって占領されている！\n\n[petitioned_ruler.GetShortUIName]はすぐにでも私に襲撃を行ってほしいようで、日ごとに我慢の限界が近づいてきている。しかし、我が軍の準備は万全だろうか？私は十分な支援を得たか？[claimed_title.GetName]の人々は私の凱旋を心から待ち望んでいるだろうか？"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName]に冷たい剣の味を教えてやる！"
 ep3_laamps.8106.a.desc: "別天地で生きていきたいのなら、行動しなければならない。"
 ep3_laamps.8106.b: "今はその時ではない。"
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "あなたの負担が増えた"
 ep3_laamps.8106.b.desc: "あなたの[claimed_title.GetName]奪取までの猶予が2年間延長される"
 ep3_laamps.8106.c: "別の場所で出世を目指す。"
 ep3_laamps.8106.c.desc: "@warning_icon! あなたは契約を打ち切ります。[petitioned_ruler.GetName]は#EMP 非常に#!不快な思いをします"
 ep3_laamps.8107.t: "無能な[ROOT.Char.GetFirstName]へ、"
 ep3_laamps.8107.desc: "この落胆は言葉では言い表せない。#EMP この虫けらめ#!。我々を輝かしい未来が待っていたのに、お前はすべてを諦めた。\n我々はこの件を非常に不快に感じており、お前はうじ虫だ。どうか機転を利かせて、この地上から静かに、そして哀れに姿を消してくれ。"
 ep3_laamps.8107.a: "運命にほかの予定が入っていたもので。"
 ep3_laamps.8107.a.desc: "あなたは[claimed_title.GetName]の請求権を得ることに失敗した"
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$——徴収"
 ep3_laamps.8108.desc: "[claimed_title.GetName]への凱旋のなんと喜ばしいことか！長い年月、険しい道を旅し、いつも異国の地で客として扱われた。家も、正統な権利もなかった。私の大切な[claimed_title.GetTierAsNameNoTooltip]。ついに、すべてが本来あるべき状態に戻った。私は強大な[ROOT.Char.GetTitleAsNameNoTooltip]である。\n\nしかし、この喜ばしい状況に水を差す者がいる。この功績を達成するうえで大きな力となってくれた[petitioned_ruler.GetName]は、数年前に約束した金の支払いを要求している。もちろん、名誉ある[ROOT.Char.GetHouse.GetNameNoTooltip]が負債を返済しないわけがなかろう？"
 ep3_laamps.8108.a: "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "「約束は守らなければならない」という意味のラテン語"
 ep3_laamps.8108.payments_left: "#color_yellow 残りの支払い回数は[petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue]回#!"
 ep3_laamps.8108.no_payments_left: "これが[petitioned_ruler.GetName]に対する最後の支払いである。"
 ep3_laamps.8108.b: "支払うが、今はできない。"
 ep3_laamps.8108.b.desc: "支払いを来年に延期する。延期しても、取り決められた金額は後から支払わなければならない。"
 ep3_laamps.8108.b.success: "あなたは説得力のある主張をする"
 ep3_laamps.8108.b.failure: "あなたの主張は醜い言い訳だと思われてしまう"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip]、お前は本当に愚かだ！"
 ep3_laamps.8108.c.desc: "@warning_icon! あなたは[petitioned_ruler.GetName]にびた一文支払わない。[petitioned_ruler.GetSheHe|U]はこうなることを見越しておくべきだった。"
 ep3_laamps.8108.legitimist_too_poor: "#italic あなたの[income|E]が低いため、毎回、正確な金額しか返済しない：#color_yellow 300 #! [gold_i]"
 ep3_laamps.8109.t: "[ROOT.Char.GetNameNoTooltip]へ"
 ep3_laamps.8109.desc: "悲しいことに、我らが愛する[previous_ruler.GetName]は、なんということだ、もはや玉座にいない。しかし、残念ながら、[previous_ruler.GetHerHim]をその玉座に座らせた我々の支援に対する支払いがまだ残っている。君が詳しい話を聞いているなら幸いだ。できれば、そちら側の約束を守ってもらいたい。"
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "今から1年後、[petitioned_ruler.GetShortUIName]は領国の年間収入の半分が支払われることを期待する"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$——予想外の結末"
 ep3_laamps.8110.desc_intro: "ずっと以前に交わした取引に基づき、[petitioned_ruler.GetName]は兵士と前金という形で[claimed_title.GetName]の奪還を支援し、代わりに我が領国の収入の大部分を要求した。\n\nしかし、[petitioned_ruler.GetSheHe]は予想だにしなかっただろう、負債が完全に返済される前に、[petitioned_ruler.GetSheHe]が "
 ep3_laamps.8110.desc_war: "私と激しい戦争をすることになるとは。"
 ep3_laamps.8110.desc_imprisoned: "私に投獄されることになるとは。"
 ep3_laamps.8110.desc_killer_root: "私に殺されることになるとは。"
 ep3_laamps.8110.desc_dead: "この世界を去ることになるとは。"
 ep3_laamps.8110.desc_unlanded: "名誉と称号を失うことになるとは。"
 ep3_laamps.8110.desc_outro: "どうやら取引の詳細を知っている有力者はほかにいないようだ。金を徴収しにくる者がいなくなったのは明白である。\n\nまるで狡猾な何者かの手が運命の波を導いたかのような、奇妙な顛末だ。"
 ep3_laamps.8110.a: "実に素晴らしい！"
 ep3_laamps.8111.t: "迫る君主制主義者の支払い"
 ep3_laamps.8111.desc: "あなたは#collor_yellow 6#!か月後に[petitioned_ruler.GetShortUINameNoTooltip]に[TopScope.GetValue('incoming_payment_value')] [gold_i] を支払わなくてはならない！"
 request_laamp_legitimist_support: "君主制主義者の支援を要請"
 request_laamp_legitimist_support_interaction_desc: "あなたの君主制主義者としての請求に対する支援の規模と条件を話し合うため、招待を要請する。"
 ep3_legitimist_army: "君主制主義軍"
 laamp_legitimist_support_contract_success: "この[task_contract|E]を受けて、[recipient.GetCurrentLocation.GetName]に移動した後、あなたはのちの多額の支払いと引き換えに、最大#color_yellow 1800の金#!と#color_yellow 3000の精鋭部隊#!まで交渉可能。"
 laamp_legitimist_support_contract_failure: "交渉失敗。あなたは別の場所で助けを求める必要がある。"
 request_laamp_legitimist_support_already_supporting: "この人物はすでに君主制主義者を支援している"
 request_laamp_legitimist_have_claim_on_target: "あなたはこの人物の[realm|E]に対する[claim|E]を持っている"
 YOU_HAVE_HOOK_REASON: "あなたは[recipient.GetShortUINamePossessive|U]に対するフックを持っている：$VALUE|=+0$"
 ep3_laamps.8200.t: "野営地の新顔"
 ep3_laamps.8200.desc_1: "次の移動の物資供給について考えていると、非常に背の高い通行人が我々の荷車を軽々と持ち上げた。すると従者の一人が駆け寄ってきて、私にこう懇願した。\n\n「我が君、あの者は荷車をそのまま頭上に持ち上げました！[new_person.GetSheHe]を引き留めてはどうでしょう？[new_person.GetSheHe|U]なら武器を使うこともなく、敵を掴んで投げてしまえるはずです！」\n\nあれほどの力があればきっと役に立つだろうし、私の荷物も運んでくれるだろう。だが、大食漢でもあるはずだ。"
 ep3_laamps.8200.desc_2: "陰鬱な夜の空気を誰かの笑い声が破った。そしてまた別の笑い声が聞こえ、難しい顔をしていた従者が子供のように笑い転げはじめる。一体何が起きているのだ？\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]様、ようやくお会いできましたね！自己紹介をさせてください。私は[new_person.GetName]、非凡なる道化師です。かつて偉大なる[location_top_liege.GetName]の前で芸を披露したこともあるのですよ！ですが今は、あなたとあなたの笑顔のためにこの身を捧げましょう！」"
 ep3_laamps.8200.desc_3: "ここしばらく、我々はずっと[location_county.GetNameNoTier]にある[location.GetCulture.GetName]の[location.GetTerrain.GetNameNoTooltip|l]にいる。地元住民は頻繁に我々の野営地を訪れ、交易したり、単にぶらついたりしている。最近、ある[new_person.GetWomanMan]がほかの者たちよりも長居していることに気付いた。\n\n「ここ[location_county.GetNameNoTier]では、凶作の年も豊作の年もあります。私が思うに、次は凶作の年でしょう。私は生まれた場所で死にたくないし、もうこれ以上ここにいたくないのです。我が君よ、謹んでお願いします。どうか私を仲間に入れてください」"
 ep3_laamps.8200.a: "[new_person.GetFirstNameNoTooltip]よ、ようこそ！"
 ep3_laamps.8200.b: "立ち去れ。"
 ep3_laamps.8200.c: "立ち去れ。そしてこの野営地に近づくなとほかの者たちにも伝えろ！"
 ep3_laamps.8200.c.tt: "今から20年間、不定期にあなたの野営地に参加しようとする者がいなくなる"
