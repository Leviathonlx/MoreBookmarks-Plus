 ep3_admin_events.0001.t: "方向転換"
 ep3_admin_events.0001.intro: "[liege.GetTitledFirstName]からの知らせを[liege.GetHerHis]の書記官が届けに来た。変革の時だ。\n\nその[scribe.GetWomanMan]は勅令を読み上げる前に[scribe.Custom('quirk_pos_present')]。\n\n"
 ep3_admin_events.0001.tribal: "「我々は部族的流儀を受け入れなければならない。名声は統治者が持つ最も重要な手段である。略奪、戦争、決闘。[liege.GetTitleAsNameNoTooltip|U]はすべての臣下が名誉ある人間を目指すことを強く要求する」"
 ep3_admin_events.0001.feudal: "「帝国を強く保っているのは人々の忠義であり、書類の山ではない。[liege.GetTitleAsNameNoTooltip|U]は封臣たちの友好と忠誠を願い、代わりに[liege.GetSheHe]は彼らの安全を守る」"
 ep3_admin_events.0001.clan: "「領国は複数の一族により統治される。国の強さは最も繋がりの弱い部分に左右されてしまう。領土は我々自身を投影したものであり、一族の統一により我々は栄光へと導かれる」"
 ep3_admin_events.0001.fallback: "「古い支配体制は終わった」"
 ep3_admin_events.0001.a: "#EMP 私#!にどんな影響がある！？"
 ep3_admin_events.0001.b: "多くの書類を準備する必要がある。"
 ep3_admin_events.0001.c: "何も変わりはしないだろう。"
 ep3_admin_change_love: "変化の受け入れ"
 ep3_admin_change_love_desc: "この人物は統治体制の変革がもたらす影響にまったく関心がない。"
 ep3_admin_change_hate: "変化を制御"
 ep3_admin_change_hate_desc: "この人物は統治体制の変革がもたらす影響に深い関心がある。"
 ep3_admin_events.0002.t: "[governor_title.GetNameNoTierNoTooltip]の[ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_admin_events.0002.liege: "膨大な知識のもと、[ROOT.Char.GetLiege.GetTitleAsName]は[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治権を私に帰属させることを決断した。"
 ep3_admin_events.0002.house_dead: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))]、[previous_governor.GetTitledFirstName]が[previous_governor.GetDeathReasonHideKiller]。逝去に伴い、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治権が私のものになることが発表された。"
 ep3_admin_events.0002.house_alive: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))]、[previous_governor.GetTitledFirstName]の退任に伴い、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治権が私のものになることが発表された。"
 ep3_admin_events.0002.dead: "[previous_governor.GetTitledFirstName]が[previous_governor.GetDeathReasonHideKiller]。逝去に伴い、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治権が私のものになることが発表された。"
 ep3_admin_events.0002.alive: "[previous_governor.GetTitledFirstName]の退任に伴い、[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治権が私のものになることが発表された。"
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName]が[governor_title.GetAdjective][governor_title.GetTierAsNameNoTooltip]の統治を私に委任することを発表した。"
 ep3_admin_events.0002.house: "この州の[ROOT.Char.GetHouse.GetBaseName]一族の支配を継続させられるかどうかは私次第だ。"
 ep3_admin_events.0002.appointment_succession: "夜遅くまで政治活動とご機嫌取りをしていた日々がようやく実った。私が新たな[ROOT.Char.GetTitleAsNameNoTooltip]になることが確定したと告げられる。"
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]は、帝国の勅令により私を即座に任命させることを直々に命令した。誰一人として、[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]における私の新たな地位を揺るがすことはできない。"
 ep3_admin_events.0002.conquest: "[previous_governor.GetTitledFirstNamePossessiveNoTooltip]の軍は私の優秀な部隊の敵ではなかった。[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の名において、私の方がこの州の守護者としてより相応しいことが証明された。"
 ep3_admin_events.0002.desc: "\n\n地位を象徴する宝器を受け取り、就任の宣誓を終えた私はついに[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]の総督の座を手にする。これでようやく正式に現職の仕事を始められる。"
 ep3_admin_events.0002.prosperity: "これらの新たな土地を開拓しなければ。"
 ep3_admin_events.0002.inspection: "直ちに領地を視察する必要がある。"
 ep3_admin_events.0002.a: "無駄にできる時間はない。"
 ep3_admin_events.0002.tt: "あなたは、[governor_title.GetName]の[governor|E]になった"
 tgp_diligent_governor_modifier: "熱心な総督"
 tgp_diligent_governor_modifier_desc: "この総督はこつこつと領土を開発している。"
 building_buildings_give_merit_tt: "あなたの[holdings|E]内に[buildings|E]を建設することは、[governor|E]が[merit_i] [merit|E]を獲得する良い方法だ。"
 ep3_admin_events.0002.tt_inspection: "次の[activity|E]「[GetActivityType('activity_survey').GetName]」が無料になる"
 inspections_give_merit_tt: "[activity|E]「[GetActivityType('activity_survey').GetName]」を使用することは、[governor|E]が[merit_i] [merit|E]を獲得する良い方法だ。"
 ep3_admin_events.0004.t: "官僚制の終わり"
 ep3_admin_events.0004.desc: "事態は残酷で皮肉な方向に転がり、私は仕事も家も失ってしまう。私が築き上げてきたものが#EMP すべて#!、一瞬のうちに消えた。\n\n手で持てるものだけ持ち、最後にもう一度自分の領地を見る。"
 ep3_admin_events.0004.desc_spouse_upset: "\n\n私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))]、[reacting_spouse.GetFirstName]が心配そうな目線を私に向ける。「自分の荷物は持ってる。こんなことを引きずっていても仕方がないと思う…」"
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n「どうして…どうしてこんなことに！？」[reacting_spouse.GetShortUIName]が背後で大きな声で泣く。「何もかも失った…一体どうすれば…」"
 ep3_admin_events.0004.a: "行こう、[reacting_spouse.GetFirstName]。大丈夫だから。"
 ep3_admin_events.0004.b: "ああ、行こう。"
 ep3_admin_events.0004.c: "振り返っても仕方がない…"
 ep3_admin_events.0005.t: "自分の領国"
 ep3_admin_events.0005.intro: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))]、[messenger.GetShortUIName]が首都から緊急の知らせを持ってくる。\n\n"
 ep3_admin_events.0005.desc_still_admin: "[gov_liege.GetFirstNamePossessive]の影響力が及ばなくなり、我々のかつての偉大な領国は消えた。これで私は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の責任者となる。私が独立し、自由な治世を行うことになる以外は、ほとんど何も変わらない。我々の生き方に根差した官僚制度はこれからも続いていく。"
 ep3_admin_events.0005.desc_lost_admin: "さまざまな事情により、我々の偉大な領国は消えた。それに伴い、我々の生き方を決めていた官僚制度は灰になった。私には、政府をこの新たな現実に順応させる以外にほとんど選択肢がない。"
 ep3_admin_events.0005.a: "過去のことは水に流し、未来に目を向けよう！"
 demand_admin_tribal: "[recipient.GetShortUIName|U]は[tribal|E]である。安定した[governments|E]しか[administrative|E]になれない"
