 game_concept_task_contracts_i: "@task_contract_icon!"
 game_concept_task_contract: "契約"
 game_concept_task_contracts: "契約"
 game_concept_task_contract_possessive: "契約"
 game_concept_task_contracts_possessive: "契約"
 game_concept_task_contract_desc: "$game_concept_task_contracts$は、[adventurers|E]が[gold|E]や[prestige|E]を得るための主な手段です。[provisions|E]や[piety|E]、[artifacts|E]なども手に入ることがあります。\n\nどの契約も地元の[ruler|E]から依頼されるものであり、通常、$game_concept_adventurer$は[scheme|E]を実行したり、[travel|E]を完了したり、[war|E]での支援を行う必要があります。契約を引き受けるのは、報酬を獲得し、[contractor|E]を[contact_list|E]に記載するためです。\n\n$game_concept_task_contracts$は長距離を移動するか、新たな[kingdoms|E]へたどり着くと出現します。\n\n$game_concept_task_contract$を依頼している$game_concept_ruler$の[title_tier|E]が高いほど、$game_concept_task_contract_possessive$の[task_contract_tier_tier|E]も高くなります。ティアが高いほど、報酬は#EMP 大幅に#!増加します。\n\n#alert_trial [criminal_task_contracts|E]に注意：この契約からはたいてい大きな報酬を得られますが、世間は、[landed|E][liege|E]の場合とは異なり、放浪者の軽犯罪には厳しい目を向けます。#!"
 game_concept_task_contract_tier_i: "@task_contract_tier_icon!"
 game_concept_task_contract_tier: "$TASK_CONTRACT_CONTRACT$ティア"
 game_concept_task_contract_tier_tier: "ティア"
 game_concept_task_contract_tier_desc: "$game_concept_task_contract_tier$は[contractor|E]の[title_tier|E]を反映しています。\n\n[barons|E]と[counts|E]は1つ星、[dukes|E]は2つ星、[kings|E]と[emperors|E]は3つ星です。\n\n$game_concept_contractors$は自身の[rank|E]に相応しい[prestige_level|E]に達していない[adventurers|E]には仕事を依頼しません。[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]である場合は、[kings|E]や[emperors|E]は相手にしてくれません。\n\n$game_concept_task_contract_tier$が高いほど、報酬も増えますが、通常、任務の難易度も上昇します。\n\n#WEAK [personality|E]も報酬に影響します：[GetTrait('greedy').GetName( GetNullCharacter )]である[characters|E]は相場よりも支払いが安く、[GetTrait('generous').GetName( GetNullCharacter )]や[GetTrait('profligate').GetName( GetNullCharacter )]である$game_concept_characters$は高くなります。#!"
