 game_concept_contract_scheme_desc: "多くの$game_concept_task_contracts$において、[adventurers|E]は[scheme|E]を完了させることを求められます。\n\n工作には血を伴うもの（[contractor_possessive|E]の[rival|E]の暗殺など）や、気楽なもの（数か月間、[court|E]に物語を聞かせて楽しませるなど）や、誰も傷付けないもの（書物の転記など）があります。\n\nいかなる理由であれ、$game_concept_scheme$に失敗、もしくは放棄した場合は$game_concept_task_contract$も不履行となります。"
 game_concept_contact_list: "後援者名簿"
 game_concept_contact_list_contacts: "後援者"
 game_concept_contact_list_contact: "後援者"
 game_concept_contact_list_desc: "[adventurers|E]には[land|E]はありませんが、#EMP 人脈#!はあります。\n\n$game_concept_contact_list$は、達成した[task_contract|E]の依頼主である[character|E]や、その[adventurers|E]に対する[opinion|E]の高い[family|E]や[friends|E]、[lovers|E]などが記載されたリストです。\n\n$game_concept_contact_list_contacts$を利用して、$contact_list_request_interaction|V$の[character_interaction|E]からさらなる支援を得ることが可能です。"
 game_concept_camp_purpose: "野営地目標"
 game_concept_camp_purposes: "野営地目標"
 game_concept_camp_purpose_purpose: "目標"
 game_concept_camp_purpose_purposes: "目標"
 game_concept_camp_purpose_desc: "$game_concept_camp_purposes$は、自由闊達で政府の存在しない[camps|E]で法として機能します。\n\n$game_concept_camp_purposes$は$game_concept_camp$を団結させる力であり、その内容は学術的関心、傭兵の能力、正統な統治者を再び玉座に就かせたいという強い思いなどさまざまです。\n\nアンロックされる[camp_buildings|E]（および固有の[officers|E]）は$game_concept_camp_purpose_purposes$によって異なります。その結果、発生するイベントや選択肢もさまざまに異なります。また、どの[task_contracts|E]が出現するかにも影響を及ぼします。\n\n#WEAK $game_concept_camp_purpose$は$game_concept_adventurer_possessive$の称号と[followers|E]の衣服にも影響を与えます。#!"
