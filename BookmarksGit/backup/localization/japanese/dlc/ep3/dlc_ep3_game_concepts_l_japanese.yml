 game_concept_adventurer_siege_replenishment: "包囲補充"
 game_concept_adventurer_siege_replenishment_desc: "[adventurer|E]が[holding|E]の[sieges|E]に成功すると、その冒険者の[men_at_arms|E]が一部補充されます。\n\n[army|E]内のすべての常備軍[regiments|E]が、領分の[loot|E]の価値の#V 2倍#!に相当する兵力の補充を受けます。\n\n#weak 新兵や地元住民の強制徴募隊、また単純に包囲中に離脱した兵を雇うことで兵力が補われます。#!"
 game_concept_investment_cap: "投資限度"
 game_concept_investment_cap_desc: "これは[governorship|E]を得るために自身、または他者の[candidate_score|E]に投資可能な限度額を示しています。\n\n限度額は主に年齢、[powerful_family_rating_mid|E]、[influence_level|E]、[estate_buildings|E]によって決まります。子供はこの限度額がやや上昇しづらく、大人は加齢とともに上昇していきます。"
