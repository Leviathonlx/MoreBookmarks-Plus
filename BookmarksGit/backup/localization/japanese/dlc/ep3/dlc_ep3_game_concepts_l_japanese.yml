 game_concept_appointments: "任命"
 game_concept_appointment_succession: "任命継承"
 game_concept_appointment_succession_law_desc: "$game_concept_appointment_succession_law$の下では、[title|E]と称号に関連する[holdings|E]は、[candidate_score|E]が最も高い候補者が相続することになります。\n\n該当するタイプは以下の通りです：\n$EFFECT_LIST_BULLET$[GetLaw('appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('acclamation_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_ministry_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('celestial_grand_marshal_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_military_appointment_succession_law').GetName]\n$EFFECT_LIST_BULLET$[GetLaw('japanese_appointment_succession_law').GetName]"
 game_concept_appointment_level: "任命レベル"
 game_concept_appointment_levels: "任命レベル"
 game_concept_appointment_level_desc: "$game_concept_appointment_level$は、一部の[appointment_succession_laws|E]において、[characters|E]が有効な候補者となるための必要条件として利用されます。\n\nこのレベルは特定の通貨のレベルに基づいており、利用される通貨も法律によって異なります。通常、階級の高い[title|E]ほど高いレベルが求められます。\n\n#weak 例：[GetLaw('celestial_appointment_succession_law').GetName]は[merit|E]を必要とします。[duchy|E]には[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]以上の、[kingdom|E]には[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]以上の[merit_level|E]が必要です。#!"
