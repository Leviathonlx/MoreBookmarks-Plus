 game_concept_contractor_desc: "$game_concept_contractor$とは$game_concept_task_contract$を依頼している[character|E]です。\n\n一般的に、$game_concept_task_contract$から最も影響を受けるのは契約者で、通常、彼らが[adventurer_possessive|E]に賃金を支払います。\n\n#N [criminal_task_contracts|E]は普通、$game_concept_contractor$から依頼されることは#BOL ありません#!。むしろ狙いは彼らを利用することにあり、たとえば、カモになりそうな相手から[gold|E]を騙しとるといったことを行います。#!"
