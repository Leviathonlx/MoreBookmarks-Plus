 game_concept_criminal_task_contract_desc: "$game_concept_criminal_task_contract$は通常、儲けはいいものの、@gallowsbait_icon! [GetTrait('gallowsbait').GetName(GetNullCharacter)]の[trait_level_track_xp|E]を得ることになる怪しい契約を指します。\n\n$trait_gallowsbait$[trait|E]のレベルが上がると人々から嫌われ、尊敬されなくなります。最終的には、あなたの蛮行に賛同しない[followers|E]があなたのもとを去ることになります。\n\n#WEAK $trait_gallowsbait$は非常に否定的な$game_concept_trait$で、そのキャラクターが取るに足らない低俗な犯罪者であることを意味します。宮中での殺人でも、一応はある種の#EMP 品位#!があるものです。\n\n[GetDecisionWithKey('wipe_slate_decision').GetName]の[decision|E]により帳消しにすることができます。#!"
