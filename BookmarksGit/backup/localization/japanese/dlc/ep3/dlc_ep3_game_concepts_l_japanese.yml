 game_concept_governance_issue_desc: "$game_concept_governance_issue$は[governor|E]が遂行すべき任務です。\n\n数年ごとに[province|E]内で問題が発生し、その多くは$game_concept_governor$が解決しなければならない課題が原因となっています。しかし、こうした問題から好機が生まれることもあります。\n\n問題を解決すると、通常、[gold|E]や[influence|E]、[GetTrait('governor').GetName(GetNullCharacter)][trait|E]の経験値が手に入ります。問題によっては、そのほかの報酬が得られることもあります。\n\nいずれの$game_concept_governance_issue$にも[governance_issue_tier_tier|E]があり、得られる報酬に影響します。"
 game_concept_governance_issue_tier_i: "@task_contract_tier_icon!"
 game_concept_governance_issue_tier: "$TASK_CONTRACT_ISSUE$ティア"
 game_concept_governance_issue_tier_tier: "ティア"
 game_concept_governance_issue_tier_desc: "[governance_issue|E]には$game_concept_governance_issue_tier$が設定されています。ティアは、問題が解決されたときに得られる総合的な報酬を反映しています。通常、解決した問題のティアが高いほど、獲得できる[gold|E]や[influence|E]、[GetTrait('governor').GetName(GetNullCharacter)][trait|E]の経験値が増加します。"
