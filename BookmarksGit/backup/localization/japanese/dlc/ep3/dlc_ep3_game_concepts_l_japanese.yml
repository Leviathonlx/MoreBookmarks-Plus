 game_concept_provincial_army_desc: "州軍は、[administrative|E][government|E]を持つ[realm|E]の[governor|E]により召集、維持される軍です。\n\n[title_men_at_arms|E]のみで構成されており、[men_at_arms|E]の効力は[governor]の[governor_efficiency|E]の影響を受けます。\n\n[influence|E]を消費することで[liege|E]は軍を指揮することができます。\n\n[governors]は、[allied|E]を結んでいる場合や[hook|E]を使用する場合など、特定の状況下ではほかの属州総督から軍隊を借用することができます。\n\n借用した州軍は、[character]が死亡した場合や進行中の[wars|E]をすべて終結させた場合に返還されます。手動で返還することも可能です。"
