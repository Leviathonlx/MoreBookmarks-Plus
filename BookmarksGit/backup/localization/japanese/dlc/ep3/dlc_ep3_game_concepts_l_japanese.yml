l_japanese:
 game_concept_administrative_government: "官僚制政府"
 game_concept_administrative_governments: "官僚制政府"
 game_concept_administrative: "官僚制"
 game_concept_administrative_i: "@government_type_administrative!"
 game_concept_administrative_desc: "$game_concept_administrative$は、[characters|E]を[governors|E]に任命し、[liege|E]の代わりに[provinces|E]と呼ばれる領土の統治を行う[government_bureaucratic_type|E]の[government_form|E]です。\n\n$game_concept_administrative$の人物は[influence|E]を利用することができ、また個人的な[family_estate|E]を持つ者もいます。\n\n$game_concept_administrative$[realm|E]の[independent|E]した[ruler|E]だけが[legitimacy|E]を持っています。[vassals|E]は持っていません。\n\n$admin_cannot_declare_internal_wars$"
 game_concept_imperial_bureaucracy: "帝国官僚制度"
 game_concept_imperial_bureaucracy_desc: "$game_concept_imperial_bureaucracy$は[administrative|E][realms|E]の中央集権化のレベルと、[ruler|E]が[vassals|E]に対して持っている総合的な支配力を表しています。\n\n[top_liege|E]だけが$game_concept_imperial_bureaucracy$を変更でき、官僚制の$game_concept_vassals$は自身の$game_concept_liege$と同じレベルのものを使用します。\n\n$game_concept_imperial_bureaucracy$には4つのレベルがあります：\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$imperial_bureaucracy_3$\n\n$game_concept_imperial_bureaucracy$のレベル強化には、[realm_size|E]と統治者の[learning_skill|E]に応じた[prestige|E]が必要です。"
 game_concept_governor: "属州総督"
 game_concept_governor_possessive: "属州総督"
 game_concept_governors: "属州総督"
 game_concept_governors_possessive: "属州総督"
 game_concept_governed: "統治"
 game_concept_strategos: "軍管区長官"
 game_concept_strategos_possessive: "軍管区長官"
 game_concept_strategoi: "軍管区長官"
 game_concept_strategoi_possessive: "軍管区長官"
 game_concept_governorship: "属州総督位"
 game_concept_governorships: "属州総督位"
 game_concept_governor_desc: "$game_concept_governor$は[government_bureaucratic_gov|E]を持つ[liege|E]の主要封臣です。主君によって任命され、[governor_efficiency|E]を使って[realm|E]内の統治を行います。\n\n$game_concept_governor$の[title|E]は州内の[counties|E]も含めて[province|E]と呼ばれます。[governance_issues|E]が州内で発生することがありますが、これは$game_concept_governor$が解決しなくてはなりません。\n\n$game_concept_governors$は[influence|E]を高め、ほかの$game_concept_governorships$の[succession|E]を操ることが可能です。"
 game_concept_candidate_score: "候補者スコア"
 game_concept_candidate_scores: "候補者スコア"
 game_concept_candidate_score_desc: "[administrative_government|E]の[title|E]の[line_of_succession|E]を有する[characters|E]には$game_concept_candidate_score$があります。\n\nこのスコアにより称号を[succession|E]する者が決まりますが、スコアは[scheming|E]や、[influence|E]を利用したりといったさまざまな手段で変更することができます。"
 game_concept_influence: "影響力"
 game_concept_influence_desc: "$game_concept_influence$は、[administrative_government|E]を持つ[realm|E]における[character_possessive|E]の政治力とその影響範囲を表します。\n\n$game_concept_influence$は必要不可欠なもので、さまざまな方法で獲得することが可能です。たとえば、[governor|E]になったり、[estate|E]をアップグレードしたり、[noble_family|E]の[house_head|E]と同盟を結ぶことで獲得できます。\n\n$game_concept_influence$は主に[governorship|E]を獲得するために使用しますが、ほかのキャラクターを操るための重要な手段でもあります。\n\nキャラクターが$game_concept_influence$を得るたびに次の[influence_level|E]に近付くことができます。"
 game_concept_influence_i: "@influence_icon!"
 game_concept_influential: "有力"
 game_concept_influence_level: "影響力レベル"
 game_concept_influence_level_desc: "[characters|E]の影響力レベルは総合的な政治力とその影響範囲を表しています。\n\nキャラクターが[influence|E]を得るたびに次の$game_concept_influence_level$への進捗度が増大します。\n\nレベルには次のものがあります：\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]"
 game_concept_influence_levels: "影響力レベル"
 game_concept_influence_level_impact: "影響力レベルの影響"
 game_concept_influence_level_impact_desc: "影響力レベルの影響は、あなたの現在の[influence_level|E]から得られる[modifiers|E]を増減させます。"
 game_concept_title_men_at_arms: "称号常備軍"
 game_concept_title_men_at_arms_desc: "$game_concept_title_men_at_arms$は特定の[title|E]のために存在する[men_at_arms|E]です。[ruler|E]が個人的に所有しているものではなく、その常備軍が属する$game_concept_title$に常に随伴します。つまり、$game_concept_title$を持つ者が、その称号の常備軍も所有して、管理することになります。\n\n$game_concept_title_men_at_arms$は[administrative|E]政府などの特定の[government_form|E]で使用されます。"
 game_concept_domicile: "本拠地"
 game_concept_domiciles: "本拠地"
 game_concept_domicile_desc: "$game_concept_domicile$は、[administrative|E]政府など特定の[government_form|E]を持つ[characters|E]や[adventurer|E]の私有地です。\n\n$game_concept_domicile$は[holdings|E]の代わりに所有者の主要拠点として機能し、[domicile_buildings|E]で発展させることができます。\n\nいずれの$game_concept_domicile$も指定された[barony|E]内に位置し、新しい場所へ移転させることも可能ですが、$game_concept_domicile$タイプに応じた制約がかかることもあります。\n\nそれぞれの$game_concept_domiciles$は、特別な所領無しの[title|E]を持ち、[succession|E]によって引き継がれます。"
 game_concept_domicile_building: "本拠地建造物"
 game_concept_domicile_buildings: "本拠地建造物"
 game_concept_domicile_building_desc: "[domiciles|E]は特定の$game_concept_domicile_buildings$でアップグレードすることが可能で、これにより資金や[prestige|E]などの資源が獲得できたり、ほかにも所有者は多くの恩恵が得られます。\n\n利用可能な建造物は$game_concept_domicile$タイプによって決まり、タイプごとに大きく異なります。\n\n一部の$game_concept_domicile_buildings$は[internal_upgrades|E]が可能です。"
 game_concept_domicile_build_speed: "[domicile_building|E]の建設時間"
 game_concept_domicile_travel_speed: "[domicile|E]移転時の移動速度"
 game_concept_domicile_building_upgrade: "内部アップグレード"
 game_concept_domicile_building_upgrade_desc: "一部の$game_concept_domicile_buildings$は$game_concept_internal_upgrades$を使って改良できます。\n\nほかの$game_concept_domicile_buildings$と同様、アップグレードは特定の建造物内にしか建設できません。内部アップグレードの内容は、建造物によって異なります。"
 game_concept_domicile_building_slot: "$game_concept_domicile_building$スロット"
 game_concept_domicile_building_slots: "$game_concept_domicile_building$スロット"
 game_concept_domicile_building_slot_slot: "スロット"
 game_concept_domicile_building_slot_slots: "スロット"
 game_concept_domicile_building_slot_desc: "いずれの[domicile|E]でも、新しい建造物に使用できる$game_concept_domicile_building_slot_slots$の数には上限があります。\n\n新しい$game_concept_domicile_building_slot_slots$は、[estate|E]の[GetDomicileBuilding('estate_main_01').GetName]や[camp|E]の[GetDomicileBuilding('camp_main_01').GetName]といった主要$game_concept_domicile_building$をアップグレードすることでアンロックできます。\n\n#WEAK ロックされている$game_concept_domicile_building_slot_slots$は$game_concept_domicile$ビューで確認でき、この数を超えて$game_concept_domicile_building_slot_slots$を獲得することはできません。#!"
 game_concept_internal_upgrades: "内部アップグレード"
 game_concept_estate: "私有地"
 game_concept_estates: "私有地"
 game_concept_family_estate: "貴族私有地"
 game_concept_family_estates: "貴族私有地"
 game_concept_estate_desc: "$game_concept_estate$は[domicile|E]タイプの1つであり、[administrative|E][realms|E]内の有力な[noble_families|E]の[house_head|E]が所有しています。いずれの[landed|E][title|E]にも属さない私有地です。\n\n[estate_buildings|E]をここに建設し、一族の富や[influence|E]を拡大することができます。$game_concept_estate$は次の世代へと継承されていきます。"
 game_concept_estate_building: "私有地建造物"
 game_concept_estate_buildings: "私有地建造物"
 game_concept_estate_building_desc: "$game_concept_estate_buildings$は[noble_families|E]の[estate|E]を永続的に改善する独自の建造物です。\n\n多種多様な建造物があり、私有地の所有者はこれらを建造することで個人資金を獲得したり、一族の[influence|E]を拡大したり、さまざまな[decisions|E]や[interactions|E]などを利用したりできます。"
 game_concept_camp: "野営地"
 game_concept_camps: "野営地"
 game_concept_adventurer_camp: "冒険者の野営地"
 game_concept_adventurer_camps: "冒険者の野営地"
 game_concept_camp_desc: "$game_concept_camps$はテント、駄獣、人々が集まる移動式の拠点です。その規模はごく少数の集団から行軍中の大軍隊までさまざまです。\n\nどの[GetGovernment( 'landless_adventurer_government' ).GetName]にも$game_concept_camp$の[domicile|E]があり、冒険者とともに移動します。\n\n[camp_buildings|E]を建設可能で、[counties|E]ではなく$game_concept_adventurer$に強力なボーナスが与えられます。[family|E]や[knights|E]のような[followers|E]は$game_concept_camp$に随伴し、[officers|E]に任命することができます。\n\n#WEAK [courts|E]同様、$game_concept_camps$にも少数ながら、キャラクター画像を持つほど重要でない名無しの[characters|E]がいます。\n\n$game_concept_counties$を[traveling|E]でなくとも、通常、$game_concept_camps$は特定の[location|E]に停留せず、数夜ごとに移動します。#!"
 game_concept_camp_building: "野営地アップグレード"
 game_concept_camp_buildings: "野営地アップグレード"
 game_concept_camp_building_desc: "$game_concept_camp_buildings$は[camp|E]固有の建造物であり、野営地を強化します。\n\nこれらはゲーム上は[domicile_buildings|E]ですが、その多くは文字通りの建造物というよりは、社会慣習やあるいは単に$game_concept_camp$が重点を置いている分野を表しています。\n\n得られるボーナス：\n$EFFECT_LIST_BULLET$新たな[officers|E]をアンロック\n$EFFECT_LIST_BULLET$[followers|E]に強力な[skill|E]バフ\n$EFFECT_LIST_BULLET$[men_at_arms|E]の兵力を強化\n$EFFECT_LIST_BULLET$[landed|E][ruler|E]が持つべきアクションをアンロック\n\n#WEAK [adventurer|E]が[landed|E]になると、$game_concept_camp_buildings$が売却され、その売価の一部を[gold|E]で受け取れます。#!"
 game_concept_follower: "従者"
 game_concept_followers: "従者"
 game_concept_following: "随伴"
 game_concept_follower_desc: "$game_concept_follower$は[adventurer|E]に付き添う[unlanded|E]キャラクターです。\n\nゲーム上は[courtiers|E]と同じですが、主導者を好まない場合にも敬意を示さなければいけなかったり、主導者のもとを離れていけないということもありません。\n\nキャラクターの$game_concept_followers$の総合的な[opinion|E]により、[camp_temperament|E]が決まります。\n\n$game_concept_followers$は以下を実行できます：\n$BULLET_WITH_TAB$[officers|E]として仕える\n$BULLET_WITH_TAB$[commanders|E]や[knights|E]として[armies|E]に仕える\n$BULLET_WITH_TAB$[war|E]中、[adventurer|E]に[claims|E]を主張させる"
 game_concept_camp_temperament: "野営地の気質"
 game_concept_camp_temperament_desc: "厳しい 階級制度のある[court|E]と違い、概して、$game_concept_camps$は主導者の[adventurer|E]#EMP だけでなく#!、有力な[characters|E]の不満も重要視される、堅苦しさのない場所です。\n\n#P $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_POSITIVE$#! $game_concept_camps$が有利な[character_modifiers|E]を$game_concept_adventurer$に与えます。これには名前のある[characters|E]すべての過半数の[opinion|E]が[GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_HIGH')|=P0]以上である必要があります。\n\n#N $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEGATIVE$#! $game_concept_camps$が不利な$game_concept_character_modifiers$を$game_concept_adventurer$に与えます。これは名前のある$game_concept_characters$すべての過半数の$game_concept_opinion$が[GetDefine('NDomicile', 'TEMPERAMENT_THRESHOLD_LOW')|=N0]以下である場合に発生します。\n\n#V $DOMICILE_WINDOW_BOOKMARK_FOLLOWERS_TEMPERAMENT_NEUTRAL$#! $game_concept_camps$の$game_concept_opinions$がこの2つの閾値のあいだにある場合は、$game_concept_modifiers$は適用されません。\n\n#WEAK $game_concept_camp_temperament$の効果は$game_concept_adventurer$の[prestige_level|E]に応じて増大します。$game_concept_adventurer$が有名であるほど、$game_concept_camp$内の雰囲気から得られるボーナス（ペナルティ）が大きくなります。#!"
 game_concept_adventurer: "冒険者"
 game_concept_adventurers: "冒険者"
 game_concept_adventurer_possessive: "冒険者"
 game_concept_adventurers_possessive: "冒険者"
 game_concept_adventurer_i: "@government_type_adventurer!"
 game_concept_adventurer_desc: "$game_concept_adventurer$は[camp|E]の主導者である、[unlanded|E][character|E]です。\n\n[vassals|E]を持たず、通常の方法で受動的収入を得ることもありません。代わりに、[task_contracts|E]を受けて金稼ぎをしたり、[contact_list|E]からの好意を集めなければなりません。\n\n$game_concept_adventurers$はマップ上を自由に移動できます。彼らの最大の関心事は、移動中に死んでしまわないよう十分な[provisions|E]を確保することです。\n\n$game_concept_adventurers$は[crown_authority|E]ではなく、[camp_purpose|E]を決めます。これは彼らがどういった集団で、なぜ協力し合っているのかを示すものです。\n\n#WEAK この疲れ知らずの放浪者集団は、遺産を持たない意欲的な七男、野心的な遊牧民、気の短い逃亡者、好奇心旺盛な学者、獰猛な傭兵、権力の座を奪われた貴族といった人々で構成されています。\n\n彼らは、平穏な暮らしを超える何かへの渇望と、そのために行動を起こそうとする意志のみによって団結しています。#!"
 game_concept_officer: "将校"
 game_concept_officers: "将校"
 game_concept_officer_desc: "$game_concept_officers$は、[camp|E]を支援するために[followers|E]に与えることのできる特別な役職です。\n\nゲーム上は[court_positions|E]とほとんど同じように機能します。そのため、$game_concept_officers$から得られる恩恵はその役職に任命された者の[aptitude|E]によって決まります。\n\n$game_concept_court_positions$と違い、$game_concept_officers$の任命にはコストがかからず、毎月の賃金も必要ありませんが、解任には[prestige|E]が必要です。#!\n\n#WEAK $game_concept_officers$はいろいろな[camp_buildings|E]からアンロックできます。#!"
 game_concept_imperial_family: "皇族"
 game_concept_imperial_families: "皇族"
 game_concept_imperial: "皇族"
 game_concept_imperial_family_desc: "$game_concept_imperial_family$は[administrative|E][realm|E]における最上位の[house|E]です。"
 game_concept_noble_family: "貴族"
 game_concept_noble_families: "貴族"
 game_concept_noble_family_possessive: "貴族"
 game_concept_noble_family_desc: "$game_concept_noble_families$は[administrative|E][realm|E]における有力な[houses|E]です。[estate|E]を所有しており、この[estate|E]は[house_head|E]によって支配、管理されています。貴族は領国に不可欠な存在であり、[influence|E]を高め、[provinces|E]を手にしようとします。\n\n強い影響力を持つ$game_concept_noble_family$は[powerful_family|E]または[dominant_family|E]になることがあります。"
 game_concept_powerful_family: "有力一族"
 game_concept_powerful_families: "有力一族"
 game_concept_powerful: "有力"
 game_concept_powerful_family_desc: "$game_concept_powerful_family$は、[administrative|E][realm|E]において特に影響力の高い[houses|E]や[noble_families|E]を指します。\n\n$game_concept_powerful_family$の人間は[political_schemes|E]に長けており、他の[characters|E]に対して[interacting|E]する際、高い確率で自分の望みを叶えることができます。\n\n$game_concept_powerful_families$の数には上限があり、[powerful_family_rating_short|E]で最も優れている$game_concept_noble_families$が有力であると見なされます。[top_liege|E]の一族は例外で、常に有力です。\n\n領国の大部分を支配している一族は[dominant_family|E]になることができます。"
 game_concept_dominant_family: "支配一族"
 game_concept_dominant_families: "支配一族"
 game_concept_dominant: "支配"
 game_concept_dominant_family_desc: "$game_concept_dominant_family$は広大な支配域を持つ[powerful_family|E]で、[realm|E]内で最も影響力を持つ[house|E]と見なされます。\n\n$game_concept_dominant_family$の人間は[political_schemes|E]にさらに長けており、他の[characters|E]に対して[interacting|E]する際に、より高い確率で自分の望みを叶えることができます。\n\n支配一族となるには、$game_concept_house$は領国の少なくとも[EmptyScope.ScriptValue('dominant_family_threshold_value')|V0%]を支配していなければなりません。"
 game_concept_house_attribute: "一族属性"
 game_concept_house_attribute_desc: "特定の[governments|E]では、[houses|E]はその一族の成員に影響を与える$game_concept_house_attribute$を持つことができます。\n\n一族属性には以下のものがあります：\n$EFFECT_LIST_BULLET$[powerful_family_attribute|E]\n$EFFECT_LIST_BULLET$[house_aspiration|E]\n$EFFECT_LIST_BULLET$[mandala_aspect|E]"
 game_concept_powerful_family_attribute: "有力一族属性"
 game_concept_family_attribute: "一族属性"
 game_concept_powerful_family_attribute_desc: "$game_concept_powerful_family_attribute$は[administrative|E][realm|E]内の[house|E]に関連するボーナスです。$game_concept_house$の成員だけでなく[liege|E]も属性から恩恵を得られます。\n\n属性は$game_concept_house$が[powerful_family|E]であるあいだだけ有効です。[liege|E]は[dominant_family|E]の$game_concept_family_attribute$から恩恵を得ることはできません。\n\n[house_head|E]は属性をいつでも自由に入れ替えることができます。"
 game_concept_powerful_family_rating: "有力一族評定"
 game_concept_powerful_family_rating_short: "評定"
 game_concept_powerful_family_rating_mid: "一族評定"
 game_concept_powerful_family_rating_desc: "$game_concept_powerful_family_rating$は[powerful_family|E]が持つ影響力の尺度です。\n\n一族の$game_concept_powerful_family_rating_short$を上げる方法はたくさんありますが、最も重要なのは所有している[governorships|E]の数です。\n\n[house|E]が有力と見なされるには、$game_concept_powerful_family_rating_short$が少なくとも[GetDefine('NHouse', 'POWERFUL_HOUSE_MINIMUM_POWER')|V0]である必要があります。"
 game_concept_admin_confirmation: "$admin_confirmation_decision$"
 game_concept_admin_confirmation_desc: "[governors|E]はその任命を[liege|E]に公式に承認してもらうことができます。"
 game_concept_ep3_become_landless_adventurer_decision: "$become_landless_adventurer_decision$の決断"
 game_concept_ep3_become_landless_adventurer_decision_desc: "特定の[traditions|E]によりアンロックされる[decision|E]。小さな[realm|E]の[ruler|E]が、自発的に国を離れて[adventurer|E]になることができます。"
