l_japanese:
 grand_ambitions_header: "大きな野望"
 #Starting Event: Powerful Family Coup (grand_ambitions.0001)
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "[ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l]の有力な一族の長である私の影響力は広範囲におよび、豊富な財源と無限の野望を持っている。\n\n[target_char.GetTitledFirstName]は玉座にふさわしくない。[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]の巨大なタペストリーに編みこまれた一本の糸にすぎない。優れた[ROOT.Char.GetHouse.GetName]一族の支援を受け、私は偉大な帝国に栄光を取り戻す準備ができている。\n\n私の活動は一族の未来を形作るだけでなく、歴史に響き渡るものである。"
 grand_ambitions.0001.a: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の運命を剣の力で変える！"
 grand_ambitions.0001.a.flavor: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]は高潔で力強い統治者を求めている。私の大義に全帝国民を結集させる！"
 grand_ambitions.0001.b: "戦ではなく、静かな陰謀によって[target_char.GetTitleAsNameNoTooltip]を退位させる。"
 grand_ambitions.0001.b.flavor: "[target_char.GetTitleAsNameNoTooltip]は武力ではなく、千の裏切りのうわさによって滅びる。"
 grand_ambitions.0001.b.toast: "退位工作開始"
 grand_ambitions.0001.c: "今はその時ではない…"
 grand_ambitions_start_depose_scheme_tt: "[THIS.Char.GetTopLiege.GetShortUIName]に対して、[GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]ありの[scheme|E]「[GetScheme('depose').GetTypeName]」を開始する"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.GetTitledFirstName]はあなたの[claimant_faction|E]に加わることを誓う"
 grand_ambitions.0100.t: "$grand_ambitions_header$：大胆な提案"
 grand_ambitions.0100.intro: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]が届いたばかりの手紙を私に差し出し、書斎の静寂が乱される。「[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]の国境の外からの提案です」[interlocutor.GetSheHe]が声を上げる。\n\n"
 grand_ambitions.0100.claim: "手紙の封蝋は[foreign_ruler.GetDynastyHouseName]一族のものである。手紙に書かれている提案は大胆だ。[target_char.GetTitleAsName]に対抗するための同盟、ただし[foreign_claim.GetName]の譲渡が条件である。極めて図々しい要求だが、得られる見返りも極めて大きい。\n\n"
 grand_ambitions.0100.conclusion: "この申し出は諸刃の剣である。一方の刃は私の勝利への道を切り開き、もう一方は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]に同じくらい深い傷をつける。"
 grand_ambitions.0100.a: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]は犠牲を払わなければならない。"
 grand_ambitions.0100.a.claim: "あなたは玉座を手にしたときに、[foreign_ruler.GetTitledFirstName]に[foreign_claim.GetName]を与えることに同意する"
 grand_ambitions.0100.a.faction_tooltip: "あなたは、このさき[THIS.Char.GetTopLiege.GetTitledFirstName]と[civil_war|E]になった際、[foreign_ruler.GetTitledFirstName]を味方として召集することができる"
 grand_ambitions.0100.b: "折衷案だ。[compromise_county.GetNameNoTooltip]に興味はないだろうか？"
 grand_ambitions.0100.b.success: "[foreign_ruler.GetTitledFirstName]はあなたの対案に同意する"
 grand_ambitions.0100.b.success.tt: "あなたは玉座を手にしたときに、[compromise_county.GetName]に[foreign_ruler.GetName]を与えることに同意する"
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName]はあなたの対案を拒絶する"
 grand_ambitions.0100.c: "私の[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の骨格を成すものを売りはしない！"
 grand_ambitions.0110.t: "$grand_ambitions_header$：軍の召集"
 grand_ambitions.0110.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]から報告を受ける。「裕福な後援者たちが我々の大義に集まり、[target_char.GetTitleAsNamePossessiveNoTooltip]の支配に嫌気が差した兵士たちが我が軍に加わろうとしています」\n\n盟友の財源から[target_char.GetTitleAsNamePossessiveNoTooltip]の勇敢な兵士の心にいたるまで、この膨れ上がる支援は転換点を示している。我々の仲間は増え、資源は拡大する。今この瞬間は、私の大義の正しさを証明しているだけでなく、戦争のときが近づいていることを明確に表している。"
 grand_ambitions.0110.a: "その兵士たちを戦闘に参加させよう。"
 grand_ambitions.0110.b: "これだけの資金流入があれば、新兵の募集費用を支援できる。"
 grand_ambitions.0110.c: "誰でも私の大義に加わっていいというわけではない！"
 grand_ambitions.0120.t: "$grand_ambitions_header$：基盤強化"
 grand_ambitions.0120.desc: "反乱のうわさが領地内に響き渡るなか、皇帝との対決を目前に控えた厳しい現実が、準備を進める我々に影を落としている。[estate.GetNamePossessive]の防衛力と資源の具体的な強さが最重要だ。\n\n私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]は私の権力基盤を強化するための重要な方策を提示する。「今こそ領地を強化するときです」[interlocutor.GetSheHe]は建設予定地を示しながら急き立てる。"
 grand_ambitions.0120.a: "我が[maa_flavor.GetNameNoTooltip|l]には、兵を召集するための適切な場所が必要だ。"
 grand_ambitions.0120.b: "牧草地は[maa_flavor.GetNameNoTooltip|l]に健康な馬をもたらす。"
 grand_ambitions.0120.c: "監視塔があれば、必ずや我が[maa_flavor.GetNameNoTooltip|l]の防衛が強化されるだろう。"
 grand_ambitions.0120.d: "労働者をかき集めろ。やるべきことがたくさんある！"
 grand_ambitions.0130.t: "$grand_ambitions_header$：風のうわさ"
 grand_ambitions.0130.desc.intro: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]は[target_char.GetTitledFirstName]に対する陰謀をさらに進める案を持ち掛けてくる。\n\n"
 grand_ambitions.0130.desc.legitimacy.6: "「民衆は[target_char.GetTitleAsNameNoTooltip]を愛しています」[interlocutor.GetSheHe]は話しはじめる。「しかし、愛は脆く、偏執的なもの。手を加えてやれば、それは裏切りの恐怖に変わり、やがて憎しみになります」"
 grand_ambitions.0130.desc.legitimacy.5: "「民衆は[target_char.GetTitleAsNameNoTooltip]を賞賛しています」[interlocutor.GetSheHe]は話しはじめる。「しかし、そのうちの何人が[target_char.GetHerHim]のために戦うでしょうか？しかるべき人物にしかるべき情報を与え、パンの価格を少し上げれば、人々は必ず暴徒と化します」"
 grand_ambitions.0130.desc.legitimacy.4: "「民衆は[target_char.GetTitleAsNameNoTooltip]を固く信じています」[interlocutor.GetSheHe]は話しはじめる。「自分ではそう思っているのでしょうが、民衆とは気まぐれなもの。手を加えてやれば、一晩だけ彼らの忠誠心を買うということも可能です」"
 grand_ambitions.0130.desc.legitimacy.3: "「民衆の[target_char.GetTitleAsNameNoTooltip]への信頼は決して揺るがないわけではありません」[interlocutor.GetSheHe]は話しはじめる。[target_char.GetHerHim]を弱体化させ、民衆の力で憎悪の海に引きずり込むのに#EMP それほど#!手間はかかりません」"
 grand_ambitions.0130.desc.legitimacy.2: "「民衆の[target_char.GetTitleAsNameNoTooltip]への信頼が衰えています」[interlocutor.GetSheHe]は話しはじめる。「一息吹きかけてやれば、彼らの不満の火花を猛火に変えることができます」"
 grand_ambitions.0130.desc.legitimacy.1: "「民衆は偽物の[target_char.GetTitleAsNameNoTooltip]をまったく信用していません」[interlocutor.GetSheHe]は話しはじめる。「彼らの怒りは強力です。しかし今はまだその矛先が定まっていません。我々は怒りを向けるべき場所をほのめかすだけでいいのです」"
 grand_ambitions.0130.desc.outro: "\n\n「[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の意見は[target_char.GetTitleAsNameNoTooltip]を作ることも壊すこともできます。そして過去にもその意見は揺らいだことがあります…」"
 grand_ambitions.0130.a: "彼らの好意にあずかろう。"
 grand_ambitions.0130.b: "うわさを広めよう！"
 grand_ambitions.0130.b.success: "うわさが広まる"
 grand_ambitions.0130.b.failure: "うわさを広めて[target_char.GetTitleAsNamePossessive]の評判を傷つけることに失敗する"
 grand_ambitions.0130.b.crit_failure: "あなたのうわさは思惑通りに[target_char.GetTitleAsName]の評判を傷つけない"
 grand_ambitions.0130.c: "金をやれば、たいていの庶民の口は緩む…"
 grand_ambitions.0130.d: "私は#EMP うわさ#!には頼らない。我々は子供ではない。"
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0131.desc: "どうやら[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で、君の悪い噂が広まっているようだ。"
 grand_ambitions.0131.desc_secret: "\n\n我々はこのうわさの出所が、君の玉座を狙う[schemer.GetTitledFirstName]であることを突き止めた。"
 grand_ambitions.0131.conclusion: "\n\nこのまま放っておけば、大惨事になるかもしれない…"
 grand_ambitions.0131.a: "私にも策がないわけではない。"
 grand_ambitions.0131.b: "うわさ好きな者たちを私が制御できないわけではない。"
 grand_ambitions.0131.c: "些細なことは気にしない。"
 grand_ambitions.0131.d: "あの[schemer.Custom2('InsultAdjective', ROOT.Char)][schemer.Custom2('InsultNoun', ROOT.Char)]め…"
 grand_ambitions.0140.t: "$grand_ambitions_header$：同輩の[target_gov.GetTitleAsNameNoTooltip]"
 grand_ambitions.0140.desc: "「邪魔をするなと言っただろう！」書斎の扉が開き、私は叫ぶ。しかし、戸口には意外な人物が立っている。[target_gov.GetFirstName]、[target_gov.GetPrimaryTitle.GetNameNoTier]の[target_gov.GetTitleAsNameNoTooltip]だ。\n\n「邪魔をしてすまない、[ROOT.Char.GetFirstNameNoTooltip]。だが君を支援するためにやって来たのだ"
 grand_ambitions.0140.faction: "[target_char.GetTitleAsName]を退位させる活動に私を加えてくれ」"
 grand_ambitions.0140.no_faction: "君がここ[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]で力を蓄え、[target_char.GetTitleAsName]を退位させる準備を進めているのは知っている」"
 grand_ambitions.0140.a: "人は多い方が良い。"
 grand_ambitions.0140.b: "君の助けは必要ない。"
 grand_ambitions.0150.t: "$grand_ambitions_header$：追加の工作員"
 grand_ambitions.0150.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]が前に出る。我々の活動の重大さが[interlocutor.GetHerHis]の表情に影を落としている。「[target_char.GetTitledFirstName]を退位させる我々の計画は着々と進んでいます」[interlocutor.GetSheHe]が厳かに話す。その言葉の一つ一つに、我々の陰謀の重みがかかっている。\n\n「しかし、適所に十分な数の味方がいなければ、計画が破綻しても不思議ではありません。工作員を増やせば、我々の成功はより確実なものになるでしょう」"
 grand_ambitions.0150.a: "有能な侵入者がいれば我々の計画が加速するはずだ。"
 grand_ambitions.0150.b: "我々の秘密を守るため、おとり役を雇おう。"
 grand_ambitions.0150.c: "宮廷に私を褒めたたえる者を置くのが賢明だろう。"
 grand_ambitions.0151.t: "$grand_ambitions_header$：うわさの達人"
 grand_ambitions.0151.desc: "夜になったばかりの薄明りのなか、私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]は悪い輝きを宿した目で私に話しかける。\n\n「またとない機会が向こうからやって来ました」[interlocutor.GetSheHe]は外壁にすら届かないくらいの声でささやく。「[target.GetTitleAsNamePossessiveNoTooltip]の宮廷の[GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip]、権力の回廊を静かに動き回る密偵を我々の大義に引き込むことができます。[eunuch.GetHerHis|U]の影響力は随一で、多くの秘密を知っている」\n\n「[eunuch.GetSheHe|U]は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を作り変えるという我々の壮大な計画の根幹を担う人物になるかもしれません」"
 grand_ambitions.0151.a: "[eunuch.GetHerHis]にうわさを流させて我々の大義を広めよう。"
 grand_ambitions.0151.b: "[eunuch.GetHerHis|U]は極めて優秀だ。協力を得るには対価が必要だ。"
 ga_0151_b_eunuch_aptitude: "[eunuch.GetShortUINamePossessive]の[GetCourtPositionType( 'chief_eunuch_court_position' ).GetName]としての[aptitude|E]は[eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0151.c: "我々の陰謀を練り上げる方法はほかにもある。"
 grand_ambitions.0155.t: "$grand_ambitions_header$：好意を利用"
 grand_ambitions.0155.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]は考え込んだ暗い顔で近づいてくる。\n\n「[target_char.GetTitleAsNameNoTooltip]を退位させる我々の計画には、[agent_slot.GetName]を担える新たな内部関係者が必要です。状況を我々の有利な方に傾けることができる重要人物を三人見つけてきました」\n\nそう言うと、三人の名を残し、廊下の暗がりの中へ消えていく。三人はそれぞれ、力や危険をもたらす可能性を秘めている。"
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip]は間違いなく我々の活動の助けになってくれるだろう。"
 grand_ambitions.0155.b: "[agent_choice_2.GetFirstNameNoTooltip]が一番だろう。"
 grand_ambitions.0155.c: "一方で[agent_choice_3.GetFirstNameNoTooltip]も…"
 grand_ambitions.0155.d: "誰も適任ではない。"
 grand_ambitions.0160.t: "$grand_ambitions_header$：陰謀の糸"
 grand_ambitions.0160.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]が私に近づき、[target_char.GetTitledFirstName]を退位させる計画の進展を知らせる。「我々の野望を実行に移すための基盤が整いました」と自信のある安定した声でそう言う。\n\n「あらゆる階級に味方がおり、その誰もが我々の大計画における役割を果たせる状態です。誰に協力を求めるべきでしょうか？」"
 grand_ambitions.0160.a: "王宮の役人が最重要の味方である。"
 grand_ambitions.0160.b: "商人たちは我々の言葉を素早く確実に運んでくれる。"
 grand_ambitions.0160.c: "帝国の書記官が我々の存在を隠してくれる。"
 grand_ambitions.0170.t: "$grand_ambitions_header$：強力な同盟"
 grand_ambitions.0170.desc: "私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]は口には出さないものの、焦った様子で近づいてくる。\n\n[interlocutor.GetSheHe]は話しはじめる。「[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]の有力な一族の長からの提案です。彼らは我々の野望のうわさを耳にし、相互に利益を得られる可能性を見出したそうです。」そう言って巻物を広げると、[powerful_house.GetName]一族の紋章が薄明りの中で不気味に輝く。\n\n「彼らの支援があれば、情勢を我々の有利な方に傾けられるかもしれません。しかし、そのような忠誠心に代償はつきもの。彼らは危険に見合う報酬を期待しています」"
 grand_ambitions.0170.a: "何がなんでも、彼らの言い値を支払おう。"
 grand_ambitions.0170.b: "後に補償する約束をして、彼らを繋ぎとめておこう。"
 grand_ambitions.0170.c: "両家を団結させ、神聖な同盟を結ぼう。"
 grand_ambitions.0170.d: "私の野望を負債により邪魔されたくない。"
 grand_ambitions.0180.t: "$grand_ambitions_header$：適切な戴冠式"
 grand_ambitions.0180.intro_hagia_sofia: "アヤソフィアの迫力ある黄金の丸天井の下で、"
 grand_ambitions.0180.desc: "私は臣民の宗教指導者、[hof.GetTitleAsName]の前に立っている。お香の匂いが立ち込め、その場の空気には数世紀分の重みがある。\n\n[hof.GetHerHis]の好意を得ることは、[target_title.GetName]に対する私の請求権の正統性が高まるだけでなく、帝国全土の信徒の心を動かせるということを意味する。なんとしても[hof.GetSheHe|U]に、私に王権を授けさせねばならない。\n\n[hof.GetTitleAsNameNoTooltip]は単なる宗教関係者ではない。[hof.GetSheHe]は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]のつかの間の陰謀に鋭敏に気付いている。"
 grand_ambitions.0180.a: "「神の定めだったのだ」"
 grand_ambitions.0180.a.flavor: "[ROOT.Char.GetFaith.HighGodName]が望めば、そうなるのだ。"
 grand_ambitions.0180.b: "「聖下、[ROOT.Char.GetFaith.HighGodName]のしもべとなることをお許しください」"
 grand_ambitions.0180.d.flavor: "#EMP 私の意志に従え、[hof.GetFirstName]！#!"
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip]はあなたに王権を授けることに同意する"
 grand_ambitions.0180.b.success.tt: "[target_char.GetTitledFirstName]の退位に成功すると、[legitimacy|E]を#P [EmptyScope.ScriptValue('major_legitimacy_gain')]#!得る"
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip]はあなたに王権を授けることに拒絶する"
 grand_ambitions.0180.c: "[hof.GetTitleAsNameNoTooltip]であろうとも、武力で説得することができるが…"
 grand_ambitions.0180.d: "[hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l]であろうとも、私の影響力は無視できない。"
 grand_ambitions.0180.e: "「私に[target.GetTitleAsNameNoTooltip]の王権を#EMP 授けろ#!、[hof.GetFirstNameNoTooltip]！」"
 grand_ambitions.0180.f: "また後で戻ってこよう。"
 grand_ambitions.0190.t: "友人を近くに…"
 grand_ambitions.0190.desc: "「…しかし、敵はさらに近くに」そう言って、私の[ROOT.Char.Custom2('RelationToMeShort', interlocutor)]は、最近発覚した[ROOT.Char.GetPrimaryTitle.GetName|l]を自分のものにしようとする[secret_owner.GetTitledFirstNamePossessive]の計画の説明を終える。\n\nなんという#EMP 図々しさ#!だ！このまま放っておくわけにはいかない！"
 grand_ambitions.0190.a: "[secret_owner.GetSheHe]にも地位を与えれば満足するだろうか…"
 grand_ambitions.0190.a.tt: "あなたは[secret_owner.GetShortUIName]に[co_emperor|E]の地位を提案する"
 co_emperor_accepts: "#HIGH [secret_owner.GetSheHe|U]は受け入れる#!"
 co_emperor_rejects: "#HIGH [secret_owner.GetSheHe|U]は断る#!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U]は[co_emperor|E]の[secret_owner.GetShortUIName]と[duumvirate|E]を開始する"
 grand_ambitions.0190.a.tt.2: "[secret_owner.GetHerHis]の陰謀が終わる"
 grand_ambitions.0190.b: "地下牢に閉じ込めておけ！"
 every_family_member_of_secret_owner: "[secret_owner.GetTitledFirstName]一族の全員"
 grand_ambitions.0190.c: "いずれは然るべき結果に至るだろう。"
 grand_ambitions.0191.t: "$grand_ambitions_header$：運命を決する提案"
 grand_ambitions.0191.desc: "「#EMP [ROOT.Char.GetTitleAsNameNoTooltip]様！#!」\n\n[interlocutor.GetTitledFirstName]、私の[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]は息を切らしながら書斎に飛び込んでくる。「運命を決する好機がやって来ました！」[interlocutor.GetSheHe]は呼吸を荒くしている。「[emperor.GetTitledFirstNameRegnal]にあなたの玉座奪取の計画に気付かれてしまいました！」\n\n「しかし、[emperor.GetSheHe]の方から、#EMP 共同皇帝#!の提案が。あなたが陰謀を諦め、栄光の[emperor.GetCapitalLocation.GetBaronyNameExplicitly]からともに偉大なる[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を支配することを望んでいるようです」"
 grand_ambitions.0191.a: "#EMP 魅力的だな…#!"
 grand_ambitions.0191.a.tt.1: "あなたは[emperor.GetShortUINamePossessive]の[co_emperor|E]になる"
 grand_ambitions.0191.a.tt.2: "あなたは陰謀を中止する"
 grand_ambitions.0191.b: "あの[emperor.Custom( 'InsultNoun' )]とは権力を共有しない！"
 grand_ambitions.0200.t: "$grand_ambitions_header$：運命の夜"
 grand_ambitions.0200.opening: "今日、まさに[target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の基盤が、[ROOT.Char.GetHouse.GetName]一族の重みで揺らぐ。静かな革命が[target.GetTitleAsNameNoTooltip]を退け、新たな時代の夜明けを迎える。\n\n"
 grand_ambitions.0200.eunuch: "[GetAgentSlotType( 'agent_eunuch' ).GetName]、王宮の秘密のすべてを知る者は自分の役目を完璧に果たした。この者の広めたうわさが不和の種を蒔き、この者が暗い廊下で静かに頷いて、我々の勝利の舞台を整える。\n\n"
 grand_ambitions.0200.powerful_family: "当然ながら、私の即位は[story.MakeScope.Var('powerful_family').House.GetName]一族の支援なしでは成し得なかった。 "
 grand_ambitions.0200.powerful_family.currency: "相応の金を受け取る資格があるのは明白である。"
 grand_ambitions.0200.powerful_family.hook: "しかし、彼らに借りがあることは思い出したくない。"
 grand_ambitions.0200.powerful_family.marriage: "私は今、結婚したことでその一族の一員となっている。"
 grand_ambitions.0200.powerful_family.fallback: "認めたくはないが。"
 grand_ambitions.0200.desc: "半開きの扉、情報の錯綜——小さな反逆行為の積み重ねが我々の勝利の礎となる。帝国の力は最も卑しい者の手によっても揺るがすことができることを証明した。"
 grand_ambitions.0200.conclusion: "\n\n我々は新しい時代を迎えようとしている。明日、帝国が目覚めたとき目にするのは、疲弊した古い遺産ではなく、私の治世の約束だ。\n\n「[target.GetFirstName]は#EMP 私の#!帝国の消えゆく残響音にすぎない！」"
 grand_ambitions.0200.a: "[target.GetPrimaryTitle.GetNameNoTooltip]は[ROOT.Char.GetHouse.GetNameNoTooltip]一族の翼で空高く舞い上がる！"
 grand_ambitions.0201.t: "$grand_ambitions_header$：権力への道"
 grand_ambitions.0201.desc: "「帝国の命運を決める神の摂理が、新たな君主を選んだ」この場にふさわしい重みのある[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive]の声が、玉座の間に響き渡る。\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U]は私と目を合わせ、我々をこの瞬間に導いた盟約を静かに認める。「[ROOT.Char.GetFaith.HighGodName]の恩寵により、[ROOT.Char.GetName]に王位を授ける」\n\n王冠が眉の上にのしかかると、数世紀分の王権の重みを肩に感じる。私が歩んだ権力への道は型破りなものだったが、私をこの栄光の瞬間へと導いてくれた。\n\n"
 grand_ambitions.0201.conc_greek: "「[Glossary( 'キリエ・エレイソン', 'KYRIE_ELEISON_GLOSS' )]！」私は自信満々に叫ぶ。"
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]が待っている。"
 grand_ambitions.0202.t: "$grand_ambitions_header$：没落した者の運命"
 grand_ambitions.0202.desc: "私の目の前で、[ROOT.Char.GetTitleAsNameNoTooltip]は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]のくすぶり続ける心臓部の影の下で、自分の運命を待っている。\n\n目の前のこの男に対する処分は、単なる個人的な報復や容赦ではなく、私の遺産の基礎を築く最初の石なのだ。\n\nそこから復讐と激しい争いが生まれるのか、それとも慈悲と希望が生まれるのか？宮廷、民衆、そして歴史の目が私に注がれている。"
 grand_ambitions.0202.a: "平安のうちに行け、[old_emp.GetFirstNameNoTooltip]。"
 grand_ambitions.0202.a.flavor: "[old_emp.GetHerHim]を夜の闇に追放し、統治の灰から離れさせる。"
 grand_ambitions.0202.b: "奴に失墜の傷を負わせよう。"
 grand_ambitions.0202.b.flavor: "それでも、[old_emp.GetSheHe]は生きている。ここに正義と慈悲の平衡点があり、傲慢がもたらす重大な代償をすべての人に知らせるのだ。"
 grand_ambitions.0202.c: "奴に烙印をし、外壁の向こうへ放り出せ！"
 grand_ambitions.0202.c.flavor: "[old_emp.GetHerHis]はこの土地を放浪する。[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]も同じように過去を捨て、先へ進む新たな道を求める。"
 grand_ambitions.0202.d: "お前とのけりはまだ着いていない。"
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName]はあなたの地下牢に[imprison|E]されたままになる"
 grand_ambitions.0250.t: "$grand_ambitions_header$：終点"
 grand_ambitions.0250.desc: "予想していた盛大な歓迎はなく、私の[ROOT.Char.Custom2( 'RelationToMe', interlocutor )]、[interlocutor.GetFirstName]が都市の門外で私に近づいてくる。\n\n「我々はナイフの刃の上を歩いてきましたが、どうやら着地する場所を誤ったようです」[interlocutor.GetSheHe]は厳かに言う。\n\n高くそびえる建造物と深い影を湛えた首都は、我々の奮闘むなしく何も変わっていないように思える。[target.GetTitleAsNameNoTooltip]はいまだ玉座に座っている。おそらく、変革の風がどれほど激しく[target.GetCapitalLocation.GetBaronyNameExplicitly]に迫っていたのかすら気付いていないだろう。"
 grand_ambitions.0250.a: "権力への道が暗くなる…"
 grand_ambitions.0300.t: "$grand_ambitions_header$：自業自得"
 grand_ambitions.0300.desc: "[foreign_ruler.GetTitledFirstName|U]は私の前に立っている。私はいまや[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の新たな[ROOT.Char.GetTitleAsNameNoTooltip]だ。これは、一部、[foreign_ruler.GetHerHis]のおかげである…\n\n結果として、[foreign_ruler.GetSheHe]は約束していたもの、[demand.GetName]を取り立てる。"
 grand_ambitions.0300.a: "私は約束を守る。[demand.GetNameNoTierNoTooltip]はお前のものだ。"
 grand_ambitions.0300.b: "もっと良いものがあるのだが…"
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName|U]は納得する"
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName|U]は納得していない"
 grand_ambitions.0300.c: "その純真さが可愛らしい。"
 grand_ambitions_ally_joins_war: "同盟参戦：[joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead: "[story.MakeScope.Var('target_char').Char.GetTitledFirstName]の訃報を伝えられることを嬉しく思う。[ROOT.Char.GetTopLiege.GetTitledFirstName]を退位させる我々の計画は続けるべきだろうか？"
 grand_ambitions.0500.wrong_title: "[previous_story_target.GetTitledFirstName]が[story.Var('target_title').GetName]を失ったことを伝えられるのを嬉しく思う。[ROOT.Char.GetTopLiege.GetTitledFirstName]を退位させる我々の計画は続けるべきだろうか？"
 grand_ambitions.0500.a: "#EMP 私が[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]となる#!までは休まない！"
 grand_ambitions.0500.b: "準備は中止だ。ともに喜ぼう！"
 grand_ambitions.0500.b.tt: "あなたは[THIS.Char.GetTopLiege.GetTitleAsName]を[depose|E]させる活動を中止する"
