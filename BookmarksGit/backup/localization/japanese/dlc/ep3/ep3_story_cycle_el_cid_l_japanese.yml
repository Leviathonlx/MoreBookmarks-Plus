l_japanese:
 cid_loyalty_counter_positive: "これにより、[liege.GetTitleAsNameNoTooltip]への[cid_loyalty|E]が#positive_value 示される#!"
 cid_loyalty_counter_very_positive: "これにより、[liege.GetTitleAsNameNoTooltip]への[cid_loyalty|E]が#positive_value 強く示される#!"
 cid_loyalty_counter_negative: "これにより、[liege.GetTitleAsNameNoTooltip]への[cid_loyalty|E]が#negative_value 疑われる#!"
 cid_loyalty_counter_very_negative: "これにより、[liege.GetTitleAsNameNoTooltip]への[cid_loyalty|E]が#negative_value 強く疑われる#!"
 game_concept_cid_loyalty: "ロドリーゴの忠誠"
 game_concept_cid_loyalty_desc: "亡命中であろうとも主君に#V 忠実#!でいると、エル・シッドは支持を再び得て、有利な立場になる可能性がある。\n\n#V 不忠#!になると、エル・シッド自身が独立した統治者となる特別な選択肢が得られる可能性がある。"
 cid.0001.t: "[liege.GetTitleAsNameNoTooltip]の命により"
 cid.0001.desc.intro: "あぶみに足を乗せ、馬の頭を叩き、この先もずっと私の故郷である場所を最後にもう一度見る。\n\n亡命。[liege.GetTitledFirstNamePossessive]の言葉に間違いはない。\n\n"
 cid.0001.desc.alfonso: "私は彼の兄に忠実に従っていたのだから、彼にも従っていただろう。"
 cid.0001.desc.garcia_ordonez: "彼にとって忘れることのできない戦いのなかで、私は一度彼を倒したことがある。"
 cid.0001.desc.liege_hate: "[liege.GetTitleAsNamePossessiveNoTooltip]の不興を買った。家臣が主君に愛されずに、どうして良い家臣になれるというのか。"
 cid.0001.desc.courtier: "宮廷の敵が[liege.GetHerHis]の心を毒していた。奴らは[liege.GetTitleAsNameNoTooltip|l]が私を心から愛していたから、いつも私に悪事を働こうとしていた。"
 cid.0001.desc.outro: "\n\n右手側をカラスが飛んでいる。不吉だ。"
 cid.0001.a: "私はいつまでもあなたに忠実です、我が[liege.GetTitleAsNameNoTooltip]。"
 cid.0001.a.flavor: "#EMP そうして、その忠実な戦士は亡命した。#!"
 cid.0001.b: "構うものか。私を愛する者は私に従うだろう。"
 cid.0001.b.flavor: "#EMP そのとき、我がシッドは[liege.GetTitleAsNameNoTooltip]、[liege.GetFirstNameNoTooltip]の寵愛に望みが残されていないことを知った。#!"
 story_el_cid_tt: "#EMP 我がシッドの歌#!が始まる"
 cid_exile_title: "亡命："
 cid.1000.t: "$cid_exile_title$閉ざされた扉"
 cid.1000.desc: "夜の闇は深く、冷たい。兵士を一人送り出し、我々を優しく迎え入れてくれる主人がいないかと、一番近くの扉を叩く。\n\n返答はすぐには来なかった。ぼそぼそとした声と足音が聞こえると、ようやくある人物が入口に現れる。\n\n「[liege.GetTitleAsNameNoTooltip]の命令だ。あんたらを歓迎することできない、まったくなんてことだ！あの方の封蝋がしてある手紙が届いて、[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の庶民は扉を開くな、さもなくば投獄する、だと」\n\n[liege.GetTitledFirstName]は手を回すのが早い。"
 cid.1000.a: "この哀れな人々に無理強いはできない。"
 cid.1000.a.flavor: "#EMP 今、我々の財産、我々の家、我々の目、すべてが危機に瀕している。#!"
 cid.1000.b: "「扉を開け、さもなくば打ち壊すぞ！」"
 cid.1000.b.flavor: "#EMP 扉を開いただけでも、我々は重い処罰を受けることになる。#!"
 cid_opened_doors_modifier: "扉を開く"
 cid_opened_doors_modifier_desc: "この人物は従者たちの安全を確保するため、農民の家に無理やり押し入った。"
 cid.1010.t: "$cid_exile_title$金も銀もない"
 cid.1010.desc: "亡命者が頼れる主人になれることなどほとんどない。従者たちに賃金を払うことはおろか、飯を食わせてやれる保証すらないのだ。不名誉な男のために、自分の家族を危険にさらす者などいるだろうか？\n\n野営地では皆、周囲を気にせず話している。\n\n顔を上げると、パンとワインを持った[friend.GetTitledFirstName]がこちらに近づいてくる。\n\n「カンペアドール、祝福されし者よ。我々は進まねばならない。私が彼らに報酬を払おう。君に仕えれば[liege.GetTitledFirstName]の怒りを買うが、それでかまわない」"
 cid.1010.a: "「[cook.GetFirstNameNoTooltip]、#EMP 今あるもの#!で料理を作ってくれ」"
 cid.1010.b: "「親友よ、ありがとう」"
 cid.1010.b.flavor: "#EMP 生きていれば、お前たちに倍の礼をしよう。#!"
 cid.1010.c: "「[liege.GetTitleAsNamePossessiveNoTooltip]の怒りを買う危険は冒せない」"
 cid_1010_no_invite_var_desc: "あなたは[recipient.GetHerHim]を追放した：$VALUE|=+0$"
 cid.1020.t: "$cid_exile_title$さらばだ、私の大切な人"
 cid.1020.desc.intro: "[spouse.GetFirstName]は祭壇前の階段の上に飛び出し、私を悪から守るよう[spouse.GetFaith.HighGodName]に熱心に祈る。\n\n私が強く抱きしめると、[spouse.GetSheHe]は悲しみに取り乱したかのように私の手にキスをする。\n\n「また会えるかどうかは[ROOT.Char.GetFaith.HighGodName]のみぞ知ることだ」私は言う。「ここにいれば安全だ。"
 cid.0001.desc.children: "お前に私と同じ目に遭わせるわけにはいかない。我が子よ…いい子でいるのだぞ」"
 cid.0001.desc.no_children: "お前に私と同じ目に遭わせるわけにはいかない」"
 cid.1020.a: "「[my_priest.GetFirstNameNoTooltip]、我々のために神に取り成してくれないか？」"
 cid.1020.b: "「すぐに帰ってこられるといいが」"
 cid.1020.b.flavor: "#EMP まるで肉体から爪が剝がされるときのようにつらい。#!"
 cid.1020.c: "「お前を置いてはいけない」"
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "爪と肉体のように"
 cid_family_good_modifier_desc: "この人物は家族を置いていくことを拒み、主君の命令に従わなかった。"
 cid.1030.t: "$cid_exile_title$[liege.GetTitleAsNameNoTooltip]の愛のため"
 cid.1030.desc: "金、銀、宝石。ようやく私の懐が温まってきた。\n\n黄金の指輪、首飾り、旗。[liege.GetTitledFirstName]はこうしたものに馴染み深いだろう。\n\nだがこれらすべてが私のものというわけではない。[liege.GetSheHe|U]はいまでも私の主君であり、それゆえに私の資産の一部は[liege.GetHerHis]のものでもあるべきなのだ。"
 cid.1030.a: "[artifact.GetName]は良い土産になるだろう。"
 cid.1030.b: "金を渡しておけば間違いない。"
 cid.1030.c: "ふんっ！これを#EMP 手に入れた#!のは私だ！"
 cid.1040.t: "$cid_exile_title$[ROOT.Char.GetFaith.HighGodName]の慈悲を"
 cid.1040.desc: "心を冷たくし、優しさという感覚をなかなか思い出せない者たちがいる。\n\n私が何をしようとも関係ない。[liege.GetTitledFirstNamePossessive]の心は手の届かないところにある。\n\n「[ROOT.Char.GetFaith.HighGodName]よ」私は祭壇の前に跪いて祈りはじめる。従者たちが興味深げに周りに集まる。「[liege.GetTitledFirstNamePossessiveNoTooltip]の心を変え、[liege.GetHerHim]に私への愛を思い出させたまえ」"
 cid.1040.a: "我々の野営地は信徒の見本であるべきだ。"
 cid.1040.b: "[ROOT.Char.GetFaith.HighGodName]よ、[liege.GetHerHim]を再び光の下へ導きたまえ。"
 cid.1040.c: "奴のことなどどうでもいい。"
 cid_own_prayer: "私に慈悲を"
 cid_own_prayer_desc: "この人物は自分のために祈ることにした。"
 cid_1040_a_tt: "この選択肢はあなたが$baggage_train_shrine_domicile_building$を所有しているため選択可能"
 cid_restoration_title: "修復："
 cid.2000.t: "$cid_restoration_title$肘から下"
 cid.2000.desc.intro: "激戦が繰り広げられている。上空に鳥たちが群がり、兵士たちに影を落とす。\n\n"
 cid.2000.desc.loser: "紋章の入った胸当てを着ている[loser.GetTitledFirstName]を見つけるのは難しくない。「行くぞ」私は馬を叩き、奴に向かって突進する。一度の決闘ですべてにけりがつく。\n\n兜と鎧ごとベルトの辺りまで、私は敵を二つに切り裂く。"
 cid.2000.desc.fallback: "紋章の入った胸当てを着ている敵を見つけるのは難しくない。「行くぞ」私は馬を叩き、その者に向かって突進する。一度の決闘ですべてにけりがつく。\n\n兜と鎧ごとベルトの辺りまで、私は敵を二つに切り裂く。"
 cid.2000.desc.outro: "肘から血が滴っている。"
 cid.2000.a: "この剣！なんという逸品だ！"
 cid.2000.a.flavor: "#EMP 今日、この戦いに、偉大なる剣は勝利した。#!"
 cid.2000.b: "[liege.GetShortUIName]に使者を送れ。この戦利品は[liege.GetHerHis]のものだ。"
 cid.2000.b.flavor: "#EMP 君を私の生まれながらの主君、[liege.GetTitledFirstNameNoTooltip]のもとへ送りたい。この戦利品である百の馬とともに、私の代わりに[liege.GetHerHis]の手にキスをしてくれ。#!"
 cid_2000_liege_tt: "[newly_created_artifact.GetNameNoTooltip]の[artifact|E]を得る"
 cid.2001.t: "$cid_restoration_title$勇敢な主人から"
 cid.2001.desc.intro: "剣を手に、一歩一歩大地を踏みしめていく。雨足が強まっており、とても寒い。\n\n"
 cid.2001.desc.loser: "[loser.GetTitledFirstName]がこちらに向かってくる。「[ROOT.Char.GetFirstNameNoTooltip]」[loser.GetSheHe]の丁寧な呼びかけに私は会釈を返す。「挨拶をしている時間はない」\n\n何度も空中で剣が交わり、私はついに[loser.GetHerHis]の手を切り落とす。"
 cid.2001.desc.fallback: "敵がこちらに向かってくる。「[ROOT.Char.GetFirstNameNoTooltip]」その丁寧な呼びかけに私は会釈を返す。「挨拶をしている時間はない」\n\n何度も空中で剣が交わり、私はついに相手の手を切り落とす。"
 cid.2001.desc.outro: "甲高い叫び声。地面に落ちた剣が、鈍く光りながら跳ねる。"
 cid.2001.desc.outro.tizona: "\n\n私のティソーナの相棒にふさわしい。"
 cid.2001.a: "まだ多くの戦いが我々を待っている！"
 cid.2001.a.tt: "あなたは[newly_created_artifact.GetName]の所有者になる"
 cid.2001.a.flavor: "#EMP 知っての通り、騎士らしく戦って得たものだ。#!"
 cid.2001.b: "[liege.GetTitleAsNameNoTooltip]にふさわしい土産だ。"
 cid.2010.t: "$cid_restoration_title$好ましい提案"
 cid.2010.desc: "[liege.GetTitledFirstNamePossessive]の使者が夜明けとともに私のテントに入ってくる。\n\n「ここにいる者全員、よく聞け」[herald.GetSheHe]が声を上げる。「我が[liege.GetLadyLord]、[liege.GetTitledFirstNameNoTooltip]から[ROOT.Char.GetTitledFirstNameNoTooltip]に要請だ。どうか主君のため、お前の[child.Custom('GetDaughterSon')]、[child.GetFirstNameNoTooltip]を[proposed_spouse.GetTitledFirstName]の[child.GetWifeHusband]にしたい」\n\n涙が頬を伝う。これが和解の最初の一歩なのか？"
 cid.2010.a: "「喜んでこの名誉を授かろう！」"
 cid.2010.a.flavor: "#EMP 太陽のように輝く我が[child.Custom('GetDaughterSon')]を、お前の腕に預けよう。#!"
 cid.2010.b: "「その子の結婚相手は自分で探す。心遣い感謝する」"
 cid_refused_betrothal: "拒絶された主君"
 cid_refused_betrothal_desc: "この人物は主君からの自分の子供の婚約の提案を断り、自分で結婚相手を探すことを決心した。"
 cid.2020.t: "$cid_restoration_title$高潔な男"
 cid.2020.desc: "テントに新しい客がやって来て、ひどく驚かされる。[liege.GetTitledFirstName]は近衛兵に囲まれ、笑みを浮かべている。\n\n「友よ！」[liege.GetSheHe]が叫ぶ。「お前は私が遺憾ながらお前を追放したときでさえ、常に私に忠実でいた。この場をもってお前を許し、今日この日から、[liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]を通じて私の愛を授けよう」\n\n「[liege.GetLadyLord]様、私は追放され、名誉を剥奪されましたが、多大な労苦の末、この栄誉を勝ち取りました。[ROOT.Char.GetFaith.HighGodName]の恩寵に感謝を！」"
 cid.2020.a: "頑張ったかいがあった。"
 cid.2020.a.flavor: "#EMP 彼の旗が天守の頂上に掲げられたとき、我がシッドとその部下たちは喜びに沸いた。#!"
 cid.2020.b: "皆を置き去りにするわけにはいかない。"
 cid.2020.b.flavor: "#EMP ヴィヴァールの英雄は部下に向かい、勝ち取った戦利品を集めるように命じた。#!"
 cid_2020_b_tt: "あなたはこの先も[adventurer|E]のままでいる"
 cid.2020.c: "別れのときだ。"
 cid_treason_title: "裏切り："
 cid.4000.opening: "気まぐれな[ROOT.Char.GetFirstNameNoTooltip]へ、"
 cid.4000.desc: "君の責任感の欠如には困惑させられる。私に忠実であろうとしていたのなら、君は失敗した。不満を示したかったのであったとしても、それも同じように失敗している。\n\nこの不運はなかったことにしよう。"
 cid.4000.a: "わかった。"
 cid.4010.t: "$cid_restoration_title$我がシッド"
 cid.4010.desc: "コツコツと叩く音がして扉が開き、[herald.GetTitledFirstName]が現れる。\n\n「困ったものだ、[ROOT.Char.GetFirstNameNoTooltip]よ、どうしてそう物事をややこしくする？」\n\n「始めたのは私ではない」できる限り厳しい口調で私は答える。「忠実でいてほしかったのなら、[liege.GetTitleAsNameNoTooltip|l]は私を追放すべきでなかった」\n\n「私にはこれ以上忠実でありつづける負い目はない。[liege.GetSheHe]はもはや私の正統な主君でないのだから。向こうにもそう伝えてくれ」"
 cid.4010.a: "「私は自分の領土を勝ち取った」"
 cid.4010.a.flavor: "#EMP 彼は9カ月丸まる座り込み、10か月経ったときには彼らは降伏せざるを得なかった。#!"
 cid.4010.b: "「外の世界が私を呼んでいる」"
 cid.4010.b.flavor: "#EMP こうしてシッド・カンペアドールの物語が始まる。#!"
 cid.4010.c: "「今でも[liege.GetHerHis]が統治者にふさわしいと思っている」"
 cid.4010.c.flavor: "#EMP 私を追放した[liege.GetTitledFirstNameNoTooltip]の愛のため。#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]、"
 cid.5000.desc: "我が[ROOT.Char.GetLadyLord]、君の正統な主君、[ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName]がこの世を去ったことを伝えておく。\n\nあの方と君のあいだに何があったにせよ、私には無関係だ。"
 cid.5000.a: "これで一件落着だな。"
