l_japanese:
 ### COURT POSITION
 petition_liege_court_position: "王宮役職"
 petition_liege_court_position_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]にあなたに[court_position|E]を与えるよう要請する"
 petition_liege_decision_option_court_position: "王宮役職\n#low あなたに[court_position|E]を与える#!"
 petition_liege_court_position_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_court_position_me_tt: "#X あなたはすでに[court_position|E]を持っている#!"
 ### COURT POSITION FAMILY
 petition_liege_court_position_family: "家族の王宮役職"
 petition_liege_court_position_family_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]に[house|E]の一員に[court_position|E]を与えるよう要請する"
 petition_liege_decision_option_court_position_family: "家族の王宮役職\n#low [house|E]の一員に[court_position|E]を与える#!"
 petition_liege_court_position_family_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_court_position_family_tt: "[house|E]の成員は[court_position|E]の有資格者でなければならない"
 ### GOVERNORSHIP
 petition_liege_governorship: "属州総督位の任命"
 petition_liege_governorship_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]にあなたに[governorship|E]を与えるよう要請する"
 petition_liege_decision_option_governorship: "$petition_liege_governorship$\n#low あなたに[governorship|E]を与える#!"
 petition_liege_governorship_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_governorship_me_tt: "#X あなたはすでに[governorship|E]を持っている#!"
 petition_liege_governorship_tt: "あなたの[liege|E]は空位の[governorship|E]を持っていなければならない"
 ### GOVERNORSHIP FAMILY
 petition_liege_governorship_family: "家族の属州総督位の任命"
 petition_liege_governorship_family_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]に[house|E]の一員に[governorship|E]を与えるよう要請する"
 petition_liege_decision_option_governorship_family: "$petition_liege_governorship_family$\n#low [house|E]の一員に[governorship|E]を与える#!"
 petition_liege_governorship_family_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_governorship_family_count_tt: "#V 3#!人未満の[house|E]の成員がすでに[governors|E]である"
 petition_liege_governorship_family_valid_tt: "[house|E]の成員は[governor|E]の有資格者でなければならない"
 ### HOUSE GOVERNORSHIP RIGHTS
 petition_liege_house_governorship_rights: "地方一族の権利"
 petition_liege_house_governorship_rights_desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の職位をあなたの[house|E]に留めるよう要請する"
 petition_liege_decision_option_house_governorship_rights: "$petition_liege_house_governorship_rights$\n#low [house|E]に[governorship|E]を継承させる#!"
 petition_liege_house_governorship_rights_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_house_governorship_rights_tt: "#V 100#!年間、[THIS.Title.GetBaseName]に対する[petition_vassal.GetHouse.GetBaseName][house|E]の[GetLaw('appointment_succession_law').GetName]スコア：#P +250#!"
 petition_liege_house_governorship_rights_valid_tt: "あなたの[primary_title|E]はすでに[house|E]への継承が約束されている"
 ### COUNCIL FAMILY
 petition_liege_council_seat_family: "家族の評議員の任命"
 petition_liege_council_seat_family_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]に[house|E]の一員に[council|E]の席を与えるよう要請する"
 petition_liege_decision_option_council_seat_family: "$petition_liege_council_seat_family$\n#low [house|E]の一員に[council|E]の席を与える#!"
 petition_liege_council_seat_family_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_family_tt: "[house|E]の成員はあなたの[liege|E]の[council|E]の有資格者でなければならない"
 council_appointment_toast_desc_liege_family: "[petition_char.GetTitledFirstNameNoTooltip]はあなたの[petition_char.GetCouncilTitle]となった"
 council_appointment_toast_desc_vassal_family: "[petition_char.GetTitledFirstNameNoTooltip]は[petition_liege.GetTitledFirstNamePossessiveNoTooltip]の[petition_char.GetCouncilTitle]となった"
 ### GOLD
 petition_liege_gold: "金"
 petition_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName]にあなたに[gold|E]を与えるよう要請する"
 petition_liege_decision_option_gold: "金\n#low [gold_i|E] [gold|E]を与える#!"
 petition_liege_gold_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_gold_liege_tt: "#X あなたの[liege|E]は、あなたに[gold_i|E] [gold|E]を与える余裕がない#!"
 petition_liege.9001.admin_request_court_position: "自分の一族の成員を王宮役職に任命する。"
 petition_liege.9001.petition_liege_governorship: "自分の一族の成員に属州総督位を与える。"
 petition_liege.9001.admin_request_council: "[house|E]の成員に[council|E]の席を与える"
 petition_liege.0101.t.court_position: "$petition_liege_header$王宮役職"
 petition_liege.0101.t.governorship: "$petition_liege_header$属州総督位"
 petition_liege.0101.t.house_governorship_rights: "$petition_liege_header$一族の属州総督位の権利"
 petition_liege.0101.desc.council_seat_family: "どうか私の[petition_char.Custom2('RelationToMeShort', petition_char)]を評議会に入れてください、[petition_liege.GetLadyLord]様」\n\n「[petition_char.GetHerHis|U]の才能が見過ごされ、それより劣る[petition_char.GetWomenMen]たちの意見ばかり重視されています。[petition_char.GetSheHe]はあなたの[petition_char.Custom('GetCouncilPositionRequest')]として、領国の責務を共に担ってくれるでしょう」"
 petition_liege.0101.desc.court_position: "[petition_liege.GetLadyLord]様、私をあなたの宮廷で働かせてください」\n\n「あなたのお役に立てなくては、私の才能が無駄になってしまいます」"
 petition_liege.0101.desc.court_position_family: "[petition_liege.GetLadyLord]様、[petition_char.GetName]をあなたの宮廷に迎え入れてください」\n\n「[petition_char.GetSheHe|U]は素晴らしい才能を持っています。私よりもあなたに仕えるほうが役に立ってくれるでしょう」"
 petition_liege.0101.desc.governorship: "[petition_liege.GetLadyLord]様、私に属州総督位を授けてもらえないでしょうか？」\n\n「私はただただ領国に奉仕したいのです。それに正直なところ、今のままでは私の才能が活かされていません。自分の属州があれば、あなたのお役に立てます」"
 petition_liege.0101.desc.governorship_family: "[petition_liege.GetLadyLord]様、[petition_char.GetName]に属州総督位を授けてもらえないでしょうか？」\n\n「[petition_char.GetSheHe|U]は領国に奉仕したいという強い気持ちを持っています。それに正直なところ、私の手元に置いていたのではもったいない。あなたのお役に立てるよう、[petition_char.GetSheHe|U]に自分の属州を与えてやるべきです」"
 petition_liege.0101.desc.house_governorship_rights: "[petition_liege.GetLadyLord]様、[petition_vassal.GetHouse.GetBaseName]一族に引き続き[petition_vassal.GetPrimaryTitle.GetAdjective]の[petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip]を統治する権利を授けてもらえないでしょうか？」\n\n「我が一族はあなたの忠実な臣下として、この地域をうまく治めてきました。我々はただそれを継続させたいだけなのです」"
 petition_liege.0101.accept.council_seat_family: "いいだろう、[petition_char.GetFirstNameNoTooltip]に席を用意する。"
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip]には[second_party.GetTitledFirstNameNoTooltip]の代わりに私の[second_party.GetCouncilTitle]になってもらおう。"
 petition_liege.0101.accept.court_position: "いいだろう、私に尽くせ。"
 petition_liege.0101.accept.court_position_family: "いいだろう、[petition_char.GetSheHe]には私に尽くしてもらう。"
 petition_liege.0101.accept.governorship: "[duchy_governorship.GetNameNoTierNoTooltip]を統治するといい。"
 petition_liege.0101.accept.governorship_family: "[petition_char.GetFirstNameNoTooltip|U]が[duchy_governorship.GetNameNoTierNoTooltip]を統治するといい。"
 petition_liege.0101.accept.house_governorship_rights: "[petition_vassal.GetHouse.GetBaseNameNoTooltip]が一番手である。"
 petition_liege.0101.desc.admin_request_council: "$petition_liege.0101.desc.court_position$"
 petition_liege_house_province_rights_value_desc: "一族の属州総督位の権利の嘆願"
