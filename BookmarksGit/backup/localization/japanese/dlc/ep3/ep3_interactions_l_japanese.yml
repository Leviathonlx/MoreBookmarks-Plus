 ep3_interactions_events.0620.desc: "世俗的な力や卑しい金力に頼らずとも、不可能を可能にし、権力を得る方法はある。\n\n永遠の救済を得るため、[recipient.GetFaith.HighGodName]を仰ぎなさい。我々[recipient.GetFaith.GetAdjective]の聖職者の支えがあれば、あなたの一族は地上で救済を受けることができるだろう。"
