 ep3_interactions_events.0610.t: "[ROOT.Char.GetHouse.GetNameNoTooltip]の帰るべき家"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName|U]。官僚たちが退屈な法を書き連ね、偽りの言葉が美しい宮廷のなかで囁かれる場所…私はここで、立派な私有地を購入した。\n\n"
 ep3_interactions_events.0610.desc_emperor: "[emperor.GetTitledFirstNameRegnal]ご自身のご慈悲により、私は[emperor.GetCapitalLocation.GetTitle.GetNameNoTier]の喧噪のなかに居場所を得ることができた。"
 ep3_interactions_events.0610.desc_governor: "[recipient.GetNamePossessive]の支援により、私は政界に入り、地方の[recipient.GetCapitalLocation.GetTitle.GetNameNoTier]で歓迎されることになった。"
 ep3_interactions_events.0610.desc_conversion: "そして[recipient.GetHerHis]の意向により、私は新たに聖別を受けた[ROOT.Char.GetFaith.GetAdherentName]となった。"
 ep3_interactions_events.0610.desc_emperor_outro: "\n\n私の新たな君主は、[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip]におけるすべての栄光と役職を統べる権限を持っているが、首都に新しく住むことになった私が、[emperor.GetHerHis]のしもべとなったことを忘れることはないだろう。"
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\n私には[recipient.GetTitledFirstNameNoTooltip]に恩義がある…だが私が服従を誓うのは[emperor.GetFirstNameRegnal]だけである。すべてを支配しているのは[emperor.GetTitleAsNamePossessiveNoTooltip]だからだ。"
 ep3_interactions_events.0610.a: "私はもはや領主ではない…だが私には新たな可能性がある。"
