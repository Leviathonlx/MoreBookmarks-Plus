 ep3_interactions_events.0030.desc.intro: "[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]の[recipient.GetFirstName]を引き寄せると、彼は震えた。\n\n「君の未来を考えるんだ」"
 ep3_interactions_events.0030.desc.child_address: "摂政が言った。"
 ep3_interactions_events.0030.desc.normal_address: "私は囁いた。"
 ep3_interactions_events.0030.desc.greek: "「[Glossary( 'vestes', 'VESTES_GLOSS')]に[Glossary( 'patrikios', 'PATRIKIOS_GLOSS')]…さらには[Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')]としての未来を！男としての欲望や願望から解き放たれれば、どれだけの信頼を得ることができるか！[recipient.GetFirstNameNoTooltip]よ、君のことを家族も誇りに思うことだろう」\n\n"
 ep3_interactions_events.0030.desc.non_greek: "「侍従に家令…さらには有力な摂政としての未来を！男としての欲望や願望から解き放たれれば、どれだけの信頼を得ることができるか！[recipient.GetFirstNameNoTooltip]よ、君のことを家族も誇りに思うことだろう」\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "少年は弱々しく涙ぐみながら、愛情のこもった目で私を見つめた。\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "青年は歯を食いしばり、涙でうるんだ目をぎゅっと閉じると、一度だけ頷いた。\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "この言葉は無駄だった。少年はパニックを起こして泣き叫び、逃げようと足掻いた。\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "私の言葉は無駄だった。少年はパニックを起こして泣き叫び、逃げようと足掻いた。\n\n"
 ep3_interactions_events.0030.desc: "私たちの背後で、主治医が剃刀を研いでいる。"
 VESTES_GLOSS: "ビザンツ帝国の宮廷における権威ある称号。皇帝の衣装室に関連付けられており、宦官と非宦官の双方に与えられる。"
 PATRIKIOS_GLOSS: "「高位の者」を意味する#bold パトリキオス#!は、ビザンツ帝国時代に使用された名誉ある称号である。"
 PARAKOIMOMENOS_GLOSS: "「皇帝の寝室の傍らで眠る者」を意味する#bold パラコイモメノス#!は、非常に大きな影響力を持つ官職で、必ず宦官が選ばれた。"
 ep3_interactions_events.0030_callous: "失われる種があっても、実りの多い枝が残っている…"
 ep3_interactions_events.0030_kind: "これから奉仕の人生が始まる。"
