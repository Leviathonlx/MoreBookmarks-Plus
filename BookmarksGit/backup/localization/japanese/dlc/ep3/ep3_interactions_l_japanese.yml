 ep3_interactions_events.0600.t: "私の支持者が待っている"
 ep3_interactions_events.0600.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の委任統治をめぐる私の努力は大きな実を結んだ。[ROOT.Char.GetTitleAsName]になった今、私の周囲は新たな助言者や大臣、番人たちに取り囲まれている…その誰もが、友人や後援者たちに報いるよう、私をせき立てている。\n\n[supporter.GetName]は[ROOT.Char.GetHouse.GetName]の人間ではないが、私の立候補を声高に支持してくれた人物であり、政治的に最も借りのある存在でもある。[supporter.GetHerHis]の寛大さを顧みないことは、ほとんど侮辱と言っていいだろう。"
 ep3_interactions_events.0600.a: "常にお互い支え合わなくては。"
 ep3_interactions_events.0600.a.success: "相互利益の関係が築かれる"
 ep3_interactions_events.0600.a.fail: "あなたに対する借りはもうない"
 ep3_interactions_events.0600.b: "あのような#EMP 高利貸し#!には侮辱の借りしかない！"
 ep3_interactions_events.0600.b.flavor: "#EMP まったくもって#!信じられない[ROOT.Char.GetWomanMan]だ。この日和見主義者を懲らしめることで、それを皆に知らしめてやる！"
 ep3_interactions_events.0600.c: "偉大な支持者に永遠の忠誠を誓おう！"
 ep3_interactions_events.0600.c.flavor: "喜んで[supporter.GetHerHim]に仕え、私にできることは何でもしよう。"
 ep3_interactions_events.0600.d: "私の友情という、輝かしい贈り物を捧げよう。"
 ep3_interactions_events.0600.e: "何か輝くものでも送っておけ。"
 ep3_interactions_events.0600.f: "誰のことだ？"
 ep3_interactions_events.0601.opening: "我が[new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))]、我が支持者よ。"
 ep3_interactions_events.0601.desc: "あなたの熱烈な支持がなければ、私が[new_landed_admin.GetPrimaryTitle.GetNameNoTier]の統治権を手に入れることはなかったと言う者もいる。\n\n"
 ep3_interactions_events.0601.desc_repay: "それは事実だ。"
 ep3_interactions_events.0601.desc_scorn: "それが事実かどうかはわからない。"
 ep3_interactions_events.0601.desc_ally: "そこで、あなたの支持をきっかけに、これから先、長く実り多い関係性を築いてこうではないか。互いに助け合える関係をお望みだろう？"
 ep3_interactions_events.0601.desc_insult: "それとも、私の出世は、学のない田舎者か、あるいは愚かな子供に仕組まれたことなのだろうか？そういった[supporter.Custom2('InsultAdjective', ROOT.Char)]声が私の名をべらべらと話すのを聞いたのだ。"
 ep3_interactions_events.0601.desc_hook: "あなたには大きな借りができた。これからは真摯にあなたに仕えることを誓おう。"
 ep3_interactions_events.0601.desc_friendship: "私はこの[new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip]で地位を確立し、これからますます価値が高まるであろう、私の友情という贈り物をあなたに捧げよう。"
 ep3_interactions_events.0601.desc_gift: "この贈り物が、何らかの形で恩返しになることを願っている。あなたに[new_landed_admin.GetFaith.WealthGodName]のご加護があらんことを。"
 ep3_interactions_events.0601.desc_ignore: "私は自らの地位を確立するために#EMP 懸命#!に努力し、汗を流して栄光を勝ち取った…それを否定するようなことを言われるのは不服である。"
 ep3_interactions_events.0601.a_repaid: "最もふさわしい人間が任命されただけのこと！"
 ep3_interactions_events.0601.a_scorned: "政治的な駆け引きというものを知らないようだ。この#EMP 恩知らずめが！#!"
 ep3_interactions_events.0601.b: "私は後援者だ！立場の同等なパートナーではない。"
