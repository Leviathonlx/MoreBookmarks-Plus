 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "数か月にわたる綿密な計画の結果、ついに[target.GetTitledFirstName]が[highest_title.GetName]の属州総督の座を退くことになった。\n\n噂を巧妙に流し、こちらにとって都合の良い証拠を植え付けたことで、[target.GetHerHis]の評判は修復不可能なほど傷つけられ、自発的に辞任する以外に道がなくなったのだ。"
 scheme_critical_moments.1162.desc_discovered: "\n\nこんなことを実現させる力と影響力があるのは私だけであるということは誰の目から見ても明らかだが、それを知られたところで、[target.GetSheHe]にはどうすることもできない。"
 scheme_critical_moments.1162.desc_secret: "\n\nこのような力技は私以外にできたことではないが、それを証明するような手立てを[target.GetTitledFirstNameNoTooltip]は持っていない。"
 scheme_critical_moments.1162.a: "任務完了だ。"
 scheme_critical_moments.1162.tt: "[target.GetShortUIName]は[highest_title.GetName]の属州総督の座から退き、[new_governor.GetShortUIName]に席を譲った"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "慎重に噂を流し、偽の証拠を植え付けることで疑いの種を蒔こうとしたが、[target.GetTitledFirstNamePossessive]のカリスマ性と忠義心に篤い支持者たちが、迫りくる嵐から[target.GetHerHim]を守った。"
 scheme_critical_moments.1163.desc_discovered: "\n\nその上[target.GetSheHe]は、すべて私が仕組んだ策略であったことを抜け目なく察している。"
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetHerHis]の評判は揺るがず、[target.GetHerHim]を貶めようとした策略などなかったかのように、[target.GetSheHe|U]は平然としている。"
 scheme_critical_moments.1163.tt: "[scheme.GetName]が露見"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName]はあなたに辞任を強要しようとしたが、失敗した！"
 scheme_critical_moments.1163.a: "ほかに方法があるはずだ。"
 scheme_critical_moments.1164.t: "辞任を強要された"
 scheme_critical_moments.1164.desc: "今、私には宮廷内であらゆる不正や腐敗、さらには反逆の疑惑がかけられている。これらの疑惑の噂は、もう数か月にもわたって、属州総督としての私の評判に影を落としている。\n\n認めたくはないが、私を貶めようとする策略は成功した。私にとって不利な決定的証拠が出てきたのだ。それは明らかに捏造されたものだったが、私は公の場から身を引かざるを得なくなってしまった。"
 scheme_critical_moments.1164.desc_discovered: "\n\n[owner.GetTitledFirstName]が裏で糸を引いていたことは間違いない。今すぐには難しくとも、いつか必ず復讐してやる。"
 scheme_critical_moments.1164.desc_secret: "\n\nここまで世論に影響を及ぼせる人間はそう多くない。私を貶めようとした人間に心当たりはあるが、私にはそれを証明する証拠がないのだ。"
 scheme_critical_moments.1164.a: "必ず戻ってきてやる。"
