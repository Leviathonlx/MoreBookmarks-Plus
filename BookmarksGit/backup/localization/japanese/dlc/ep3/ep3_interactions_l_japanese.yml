 ep3_interactions_events.0630.desc_family: "君の罷免を命じた。[actor.GetHouse.GetName]の子孫である我々にとって、君が[recipient.GetPrimaryTitle.GetNameNoTooltip]を治めることにもはや利はない。\n\nどうか親族に対する義務を考え、恨むことなく職を辞してくれ。君の家族が[actor.GetCapitalLocation.GetTitle.GetNameNoTier]で待っている。"
 ep3_interactions_events.0630.desc_spite: "我らが偉大なる[actor.GetPrimaryTitle.GetTierAsName]の法により、統治権は我が意志のみによって与えられ、我が意のままに剥奪される。\n\nただちに[recipient.GetPrimaryTitle.GetNameNoTooltip]の役職から身を引き、すべての権力を放棄しろ。自分が何者であったかは忘れるのだ。 \n\nこれはお前の賢明かつ慈悲深い[actor.GetTitleAsName]の命令である。"
 ep3_interactions_events.0630.desc_guilt: "私は君に辞職を命じなければならないことに、私は涙を禁じ得ない。君は[actor.GetPrimaryTitle.GetTierAsName]に勤勉に仕えてくれたが、[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]の本拠地からこれを行うことはもはや不可能である。\n\nどうか信じて欲しい。これは[recipient.GetFaith.HighGodName]のご意志であり、君の[actor.GetTitleAsName]の命令なのだ。"
 ep3_interactions_events.0630.desc: "全会一致の決定のもと、私はここに貴殿の[recipient.GetTitleAsNameNoTooltip]としての任期の終了を通告する。貴殿が保持しているすべての称号は、給与と特権とともに放棄することを命じる。\n\n[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]と[actor.GetPrimaryTitle.GetTierAsName]のための貴殿の尽力に、民も君主も感謝している。"
 ep3_interactions_events.0630.a: "#EMP すべてを奪われた！屈辱だ！#!"
 ep3_interactions_events.0630.b: "任命されたと思ったら今度は免職か。"
 ep3_interactions_events.0630.c: "[actor.GetPrimaryTitle.GetTierAsNameNoTooltip]では運命の歯車が回り続ける…"
