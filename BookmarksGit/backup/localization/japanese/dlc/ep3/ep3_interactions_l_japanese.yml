 ep3_interactions_events.0031.t: "刃からの逃走"
 ep3_interactions_events.0031.desc: "[recipient.GetFirstNamePossessive]の寝室では、衣服と所持品が床に散乱しているが、当の本人はどこにもいない。部下が通りを探し回ったが、我が[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]の姿はどこにもなかった！\n\n愚かな若者は、私の権威や我々の#EMP 慣習#!に敬意を払おうともせず、私が考えを口にした途端、逃げ出した。\n\n[recipient.GetFirstName]は[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]の一体どこに隠れているのだろう？おそらくは暗い路地裏で、男の象徴を握りしめてでもいるのだろう…追放と引き換えに守った宝を。"
 ep3_interactions_events.0031.a: "玉を切り落としてやる！#EMP 奴を探し出せ！#!"
