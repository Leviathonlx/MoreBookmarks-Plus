 ep3_interactions_events.0611.opening: "高貴なる放浪者へ"
 ep3_interactions_events.0611.desc: "そちらの要求に応じることはできない。[recipient.GetCapitalLocation.GetTitle.GetNameNoTier]での生活は君に合わないだろう…こちらの政治情勢は複雑なため、尚更断らざるを得ない。\n\n静かな地の埃っぽい執務室に身を置くなどという考えは忘れた方がいい…その代わりに、土埃にまみれた旅の人生を大切にされるがいい。"
