 ep3_laamps.0401.t: "$seize_realm$：新たな[ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_laamps.0401.desc: "計画は入念な確認を繰り返し、あらゆる事態を想定して練り上げられ、共謀者たちの準備も整った。雇われている人間のふりをして[target.Custom('ResidenceBuilding')|l]に突入するのは簡単だった…\n\n襲撃を知らせる声が上がり、場は騒然とした。だが我々は慌てふためく人々をかきわけ、応戦しながら突き進み、ついに脱出を果たした。疲弊はしているが、勝利を掴んだのだ！\n\n"
 ep3_laamps.0401.imprison: "[target.Custom2('InsultAdjective', ROOT.Char)]偽りの[ROOT.Char.GetTitleAsNameNoTooltip]、[target.GetFirstName]が私の目の前に引きずり出された。[target.GetSheHe]は自らの玉座の間で、私の意のままになる虜囚となったのだ！"
 ep3_laamps.0401.death: "[target.Custom2('InsultAdjective', ROOT.Char)]偽りの[ROOT.Char.GetTitleAsNameNoTooltip]、[target.GetFirstName]は、王冠を戴くには弱すぎた。[target.GetSheHe]は今、死して横たわっている。"
 ep3_laamps.0401.outro: "忌々しい[target.Custom2('InsultAdjective', ROOT.Char)]偽りの[ROOT.Char.GetTitleAsNameNoTooltip]、[target.GetFirstName]は、どうやってか逃げおおせた。[target.GetSheHe]が生きている限り、私の立場は危ぶまれる。"
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は#EMP 私のものだ！#!"
 ep3_laamps.0402.t: "$seize_realm$：打ち砕かれた希望"
 ep3_laamps.0402.desc: "私が立てた綿密な計画は、開始とほぼ同時に恐ろしいほど狂ってしまった。王冠を奪うのは予想以上に難しいようだ…\n\n密かに[target.GetTitledFirstNamePossessive]の[target.Custom('ResidenceBuilding')|l]に忍び込むと、どこからともなく衛兵たちが現れ、我々の企みは白日のもとに晒されてしまった。"
 ep3_laamps.0402.imprison: "我々は必死で戦ったが、すぐに囲まれてしまった。\n\n私は鎖でつながれ、怒りを露わにした[target.GetTitleAsNameNoTooltip]の前に引きずり出された。"
 ep3_laamps.0402.death: "我々は必死で戦ったが、すぐに囲まれてしまった。\n\n追手に背を向けて駆け出そうとしたが、逃げ場はない。剣を掲げた兵士たちがこちらに向かってくる！"
 ep3_laamps.0402.outro: "我々は必死で戦い、幸運なことに生きて脱出することができた。\n\n[target.GetFirstNameRegnal]は依然として[target.GetPrimaryTitle.GetNameNoTier]の[target.GetTitleAsNameNoTooltip]として、[target.Custom('ResidenceBuilding')|l]にのうのうと居座っている。そして間違いなく、一刻も早く私を捕らえようとしているだろう…"
 ep3_laamps.0402.a: "おのれ！#EMP あと少し#!だったというのに！"
 ep3_laamps.0402.b: "悪運が強かったか…"
 ep3_laamps.0402.c: "ちぇっ！"
 ep3_laamps.0410.t: "$seize_realm$：盗まれた王冠"
 ep3_laamps.0410.desc: "いつもと変わらない[target.GetCapitalLocation.GetBaronyNameExplicitly]の一日が、突如として不吉な方向に進み始めた。[target.Custom('ResidenceBuilding')|l]には、大声で叫ぶ衛兵たちの声と、廊下を走る使用人たちの悲鳴が響き渡っている。\n\n息を切らした従士から、私はようやく説明を受けた。悪党どもが変装をして建物内に押し入り、力ずくで玉座の間に向かおうとしているというのだ！\n\n"
 ep3_laamps.0410.imprison: "兵士たちが突然扉から入ってきて、私はすぐに主犯の[owner.GetFirstName]の前に引きずり出された。そして[owner.GetFirstName]は、私から王冠を満足げに取り上げた。"
 ep3_laamps.0410.death: "私は逃げようとしたが乱闘に巻き込まれ、刃が私に向かってきた！"
 ep3_laamps.0410.outro: "私は平民に変装して使用人の宿舎を抜け、[target.Custom('ResidenceBuilding')|l]から逃げ惑う人々のなかに混じった…"
 ep3_laamps.0410.a: "私はここに必ず戻ってくる！"
 ep3_laamps.0410.b: "このような汚い手を使うとは！"
 ep3_laamps.0410.c: "ちぇっ！"
 ep3_laamps.0411.t: "$seize_realm$：切望された王冠"
 ep3_laamps.0411.desc: "いつもと変わらない[target.GetCapitalLocation.GetBaronyNameExplicitly]の一日が、突如として不吉な方向に進み始めた。[target.Custom('ResidenceBuilding')|l]には、大声で叫ぶ衛兵たちの声と、廊下を走る使用人たちの悲鳴が響き渡っている。\n\n息を切らした従士から、私はようやく説明を受けた。悪党どもが変装をして建物内に押し入り、力ずくで玉座の間に向かおうとしているというのだ！\n\n間もなく兵士たちが悪党を制圧し、乱闘騒ぎが徐々に収まってきた。"
 ep3_laamps.0411.imprison: "領地も地位も持たぬ[owner.GetFirstName]が私の前に引きずり出され、力ずくで王冠を奪おうとしていた[owner.GetHerHis]の計画が明るみに出た。"
 ep3_laamps.0411.death: "領地も地位も持たぬ[owner.GetFirstName]の死体が、私の前に引きずり出された。私から力ずくで王冠を奪おうという[owner.GetHerHis]の計画は、完全な失敗に終わった。"
 ep3_laamps.0411.outro: "主犯は領地も地位も持たぬ[owner.GetFirstName]で、私から力ずくで王冠を奪おうとしていたらしい。だが卑怯者はとうに消えていた。"
 ep3_laamps.0411.a: "必ず#EMP 報い#!は受けてもらうぞ。"
 ep3_laamps.0411.b: "簒奪者がどうなるか思い知っただろう！"
 ep3_laamps.0411.c: "おのれ、[owner.Custom2('InsultNoun', ROOT.Char)]め！"
