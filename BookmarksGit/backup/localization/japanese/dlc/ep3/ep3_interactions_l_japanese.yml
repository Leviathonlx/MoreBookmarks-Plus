 ep3_interactions_events.0101.desc: "「貸し出す人材について考えた結果…」[recipient.GetName]が言った。「最も意欲的な[recipient.Custom('KnightCulturePluralNoTooltip')|l]を何人か選んでおいた。出て来い！」\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: "「私は誉れ高い[cool_trait_1.GetName(knight_to_rent_1)]です！」[knight_to_rent_1.GetName]が誇らしげに宣言した。\n\n"
 ep3_interactions_events.0101.desc_knight_1: "「これを見れば説明は必要ないでしょう！」[knight_to_rent_1.GetName]が筋肉を動かして見せた。\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "「私をお選びください。あなたの一番の[cool_trait_2.GetName(knight_to_rent_2)]になってみせます！」[knight_to_rent_2.GetName]が叫んだ。\n\n"
 ep3_interactions_events.0101.desc_knight_2: "「私があなたの最高の[ROOT.Char.Custom('KnightCultureNoTooltip')|l]になりましょう！」[knight_to_rent_2.GetName]が元気に宣言した。\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: "「私は良き[cool_trait_3.GetName(knight_to_rent_3)]として知られています」[knight_to_rent_3.GetName]が自信ありげに断言した。"
 ep3_interactions_events.0101.desc_knight_3: "「喧嘩ならお任せください」[knight_to_rent_3.GetName]が自信満々に言った。"
 ep3_interactions_events.0101.a: "自信に満ちた[knight_to_rent_1.GetNameNoTooltip]が気に入った！"
 ep3_interactions_events.0101.b: "[knight_to_rent_2.GetNameNoTooltip]と偉大な勝利を分かち合おう！"
 ep3_interactions_events.0101.c: "[knight_to_rent_3.GetNameNoTooltip]は見込みがありそうだ！"
