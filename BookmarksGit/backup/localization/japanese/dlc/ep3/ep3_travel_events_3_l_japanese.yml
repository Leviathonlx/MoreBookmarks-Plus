l_japanese:
 ep3_travel_events.3000.t: "ヨルダン川"
 ep3_travel_events.3000.desc: "人はただ、"
 ep3_travel_events.3000.israel: "[ROOT.Char.GetFaith.HighGodName]の庭のようにヨルダン川が水をたたえる[Glossary( ''Ereṣ Yisrā'ēl', 'ERES_YISRAEL_GLOSS' )]の素晴らしさだけを語る。\n\nこの奇跡の地で、私は川に足を踏み入れ、エリシャがハンセン病を癒し、ヨシュアの古代イスラエル人が故郷に向かって最後の一歩を踏み出した場所で水浴びをする…"
 ep3_travel_events.3000.greek_christian: "すべての砂漠が聖なる[Glossary( 'eremos', 'EREMOS_GLOSS' )]、すべての石が神聖であり、すべての小川がヨルダン川に流れ込むパレスチナの素晴らしさだけを語る。\n\n私は川に足を踏み入れ、洗礼者ヨハネが儀式を行い、キリストその人が洗礼を受けた場所で水浴びをする…"
 ep3_travel_events.3000.christian: "神の足取りを知る大地と神の体を知るヨルダン大川があるパレスチナの素晴らしさだけを語る。\n\n私は川に足を踏み入れ、洗礼者ヨハネが儀式を行い、キリストその人が洗礼を受けた場所で水浴びをする…"
 ep3_travel_events.3000.muslim: "偉大なるイスラムの大勝利の地、高貴なヨルダン川が水をたたえるパレスチナの素晴らしさだけを語る。\n\n私は今その川に足を踏み入れ、沐浴を始める。預言者の教友たち——彼らに平穏があらんことを——の憩いの場が間近に見えるこの場所は、私が[Glossary( 'hasiths', 'HADITHS_GLOSS' )]を遵守するのに理想的である。"
 ep3_travel_events.3000.outro_rapture: "\n\nそして、足元の植物はぬめぬめとしていて、乳白色の泡が泥川に浮かんでいるが、ここはエデンの園の四つの川の一つと呼ぶにふさわしい！これほどまでに澄んだ気持ちになったことはない。"
 ep3_travel_events.3000.outro: "\n\nそして、汚い！温かい乳白色の淀んだ水がねっとりと皮膚を撫で、植物のかすが足の指のあいだから湧き上がってくる。私は儀式もそこそこに、ぬかるんだ土手に這い上がる。"
 ERES_YISRAEL_GLOSS: "#bold エレツ・イスラエル（'Ereṣ Yisrā'ēl）#!はティベリアのヘブライ語で「イスラエルの地」という意味。"
 EREMOS_GLOSS: "#bold エレモス#!は一人で瞑想するのに最適な人里離れた場所を意味するギリシャ語。"
 HADITHS_GLOSS: "#bold ハディース#!は預言者ムハンマドの言行録であり、ほとんどのイスラム宗派の主要な指針となっている。"
 ep3_travel_events.3000.a_christian: "洗礼式に使用される最も神聖な水である！"
 ep3_travel_events.3000.a_jewish: "大切な奇跡の水だ！"
 ep3_travel_events.3000.a_muslim: "すべての洗礼式にこの水を、アッラーの思し召しである！"
 ep3_travel_events.3000.b: "とはいえ…私は洗礼を受けた。"
 ep3_travel_events.3000.b_zealot: "私は洗礼を受けた！"
 ep3_travel_events.3000.b.flavor: "よし、これこそ私の求めていたものだ！"
 ep3_travel_events.3000.c: "何かが口に入った！どうにかして——#EMP ゴホッ！#!"
 ep3_travel_events.3000.c_zealot: "しかし…#EMP ゴホッ！#!…#EMP まずい#!…"
 ep3_travel_events.3000.c_flavor: "あなたはこっそり吐いた。"
 holy_water_mortal_stomach_modifier: "聖水、人間の胃"
 holy_water_mortal_stomach_modifier_desc: "ヨルダン川の歓喜に#EMP 浸りすぎて#!以来、この人物は病気にかかっている。"
 artifact_water_of_the_jordan: "ヨルダン川の水"
 artifact_water_of_the_jordan_desc: "聖地に水をたたえる祝福の泉、ヨルダン川の聖水。少し茶色がかっている。"
 ep3_travel_events.3001.t: "キリキア峠"
 ep3_travel_events.3001.intro: "アジアとヨーロッパのあいだにある岩だらけの細道、守護者の峠をどうにか抜けていく。頭上の、風の吹きすさぶ高台にある、岩に囲まれた[current_location.GetCulture.GetName]の目が我々を見ている。"
 ep3_travel_events.3001.greek: "\n\n[Glossary( 'akritai', 'AKRITAI_GLOSS' )]、高所の砦にいるキリキア峠の守衛たちは、もはやイラクリオンの時代の略奪行為から身を守る必要はない。それでも彼らは、襲い来る敵や遊牧民、そしてこの狭い峠に出没する見下げた盗賊たちを見張っている。"
 AKRITAI_GLOSS: "ギリシャ語の#bold アクリタイ#!は、#EMP アクロン#!、すなわち「国境」を意味する言葉を由来とし、ときには#EMP ガージ#!の侵略に対する防衛者として称えられ、またあるときには山賊として非難される辺境地の兵士を表している。"
 ep3_travel_events.3001.friend: "\n\n高所の砦にいるキリキア峠の守衛たちは、かつて略奪行為を働く異教徒を退けたという。今日では彼らは、襲い来る遊牧民や見下げた盗賊たちを見張っているが、彼らこそ山賊であると言う者もいる。とはいえ…"
 ep3_travel_events.3001.islamic_arabic: "\n\nキリキア峠にはびこる狡猾で粗暴な男たちは、これらの歴史ある[Glossary( 'al-thughūr', 'AL_THUGHUR_GLOSS')]で[lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の[lords_liege.GetTitleAsName]を守っている。偉大なるラシダン・カリフの時代、辺境の部隊はこの虐殺の危険な道を通って、イスラム教徒を追い回した。"
 AL_THUGHUR_GLOSS: "#bold アル・スフール#!とは、キリキアの行軍に使われるアラビア語で、要塞や狭い峠道を歯と歯の隙間に例えている。"
 ep3_travel_events.3001.foe: "\n\nキリキア峠にはびこる狡猾で粗暴な男たちは、[lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]の[lords_liege.GetTitleAsName]を守っている。高所の砦から山賊や無実の人々を奇襲するが、それもすべて祖国の防衛のためだという。"
 ep3_travel_events.3001.praise_outro: "\n\nここでは、むさ苦しい小さな砦にいる数人の一般兵が帝国を守っていた。"
 ep3_travel_events.3001.distrust_outro: "\n\n道を急ぐと、坂道の先にいる怪しげな影が我々の真似をしてからかう…"
 ep3_travel_events.3001.a_greek: "#EMP アクリタイ#!を称えよ！"
 ep3_travel_events.3001.a_non_greek: "運命の場所だ。"
 ep3_travel_events.3001.b: "不吉だ。"
 haunted_by_hostile_troops_modifier: "敵の部隊に悩まされて"
 haunted_by_hostile_troops_modifier_desc: "この人物はキリキア峠の監視の目の記憶に不安を感じている。"
 ep3_travel_events.3002.t: "[local_lord.GetCulture.GetCollectiveNounNoTooltip]が支配する場所"
 ep3_travel_events.3002.intro: "権力の座は近い。[local_lord_capital.GetName]の[local_lord_capital.GetProvince.GetHolding.GetType.GetName|l]から[local_lord.GetTitledFirstName]は地元の[local_lord.GetCulture.GetCollectiveNoun]を監視している。\n\n"
 ep3_travel_events.3002.admin: "この[local_lord.GetCulture.GetNameNoTooltip]の[local_lord.GetTitleAsNameNoTooltip|l]は、幸いなことに、賢明な[ROOT.Char.GetCulture.GetName]流の統治を行っている。[local_lord.GetHerHis]の[local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip|l]での旅は、親しみがあり安全である。\n\n"
 ep3_travel_events.3002.non_admin: "嘘くさい絆や汚い手段を頼って土地を支配している[local_lord.GetCulture.GetNameNoTooltip]の[local_lord.GetTitleAsNameNoTooltip|l]は、小汚い[local_lord.GetGovernment.GetNameNoTooltip|l]の小君主にすぎない。\n\n"
 ep3_travel_events.3002.armenian: "騎兵たちが近づくにつれ、暗黒の時代に帝国を守り、教義を受け入れたときの苦しみと同じくらいに剣を置くことを痛切に拒む勇敢なアルメニア人に思いを馳せる。奇妙な縁で出会った者たち…しかし、ローマ人の友人であり称賛者でもある。"
 ep3_travel_events.3002.georgian: "[local_lord.GetCulture.GetCollectiveNounounNoTooltip]を訪れるのは不思議な気分だ。我々と同じように、彼らは長いあいだ真の信条を歌い、大浴場を作り、アルメニア人を相手にしてきた…しかし、彼らは果てしないステップを見詰め、高い山々を信頼している。"
 ep3_travel_events.3002.bulgarian: "半ば飼いならされた[Glossary( 'Scythians', 'SCYTHIAN_GLOSS' )]がヤギに道を渡らせるなか、私は[Glossary( 'St. Cyril and St. Methodius', 'CYRIL_AND_METHODIUS_GLOSS' )]に思いを巡らせる…帝国の栄光に支えられた彼らがどれほど幸運だったか。その栄光を今は私が背負っている。"
 SCYTHIAN_GLOSS: "#bold スキタイ#!。現在では消滅したイランのステップ文化の人々。北の遊牧民やスラヴ人を無差別に表す言葉として、ギリシャ人が使用している。"
 CYRIL_AND_METHODIUS_GLOSS: "#bold キュリロスとメトディウス#!は「スラヴの使徒」として知られ、南スラヴ人をキリスト教化し、グラゴル文字を創始した聖人として崇拝されている。"
 ep3_travel_events.3002.serbian: "騎馬の一団が我々を出迎える。この鎧をまとった獰猛な騎馬隊は素晴らしい[Glossary( 'chonsarioi', 'CHONSARIOI_GLOSS' )]になるだろう…しかし、私は指揮棒を持たない。ただここを訪れただけのローマ人だ。"
 CHONSARIOI_GLOSS: "#bold チョンサリオイ#!とは、バルカン半島から集められた騎兵で構成されるビザンツ帝国の軍で、斥候や襲撃の腕を買われていた。"
 ep3_travel_events.3002.latin: "[local_lord.GetHerHis|U]の事務官たちが近づいてくる。かつてこのラテン人たちはローマの威厳を持ち、上品に話し、振る舞っていたのだろう。いまや彼らは野蛮人のように喋り、富を求め、我々の大都市での[Glossary( 'special rights', 'SPECIAL_RIGHTS_GLOSS' )]を求めて金切り声を上げる…"
 SPECIAL_RIGHTS_GLOSS: "コンスタンティノープルで無関税で貿易を行い、より多くの施設を建設できる#bold 特別権#!はヴェネツィア商人の宿願だった。"
 ep3_travel_events.3002.vlach: "彼らの溢れんばかりのおもてなし、ヴラフの肉と羊のチーズに思いを馳せる。[local_lord.GetTitleAsNamePossessiveNoTooltip]の遊牧民はかつて獰猛な[Glossary( 'Dacians', 'DACIANS_GLOSS' )]だったと言われている…ローマ人が彼らの戸口に来るまでは。"
 DACIANS_GLOSS: "#bold ダキア人#!。黒海の西、カルパチア山脈付近の古代の住民。皇帝トラヤヌスの征服後、短期間ではあるがローマ・ダキアとして帝国に組み込まれた。"
 ep3_travel_events.3002.generic: "民族間の接点を考えると、私がこうした有力者たちの前に現れれ、[ROOT.Char.GetCulture.GetNameNoTooltip]の美徳で彼らを感心させるのは当然のことだろう…"
 insulted_by_visiting_emperor: "訪ねてきたバシレウスの侮辱"
 honored_by_visiting_emperor: "旅のバシレウスが称える歴史の絆"
 ep3_travel_events.3002.a: "帝国の[ROOT.Char.Custom('GetDaughterSon')]を見よ！"
 ep3_travel_events.3002.a_byzantine: "私は強大なローマの末裔である。"
 ep3_travel_events.3002.a.flavor: "印象的な訪問をすれば、私の評判は彼らのあいだだけでなく…故郷においても確固たるものになるかもしれない。"
 ep3_travel_events.3002.b: "地元の[local_lord.GetFaith.HouseOfWorshipPlural]を訪れる。"
 ep3_travel_events.3002.b.flavor: "堅苦しい儀礼や手続きを避ける良い手段だ…宗教的な違いは無視すればいい。"
 ep3_travel_events.3002.c: "この地方の人々は温かさと謙虚さを重んじている。"
 ep3_travel_events.3002.c_foreign: "この異国の人々は温かさと謙虚さを重んじている。"
 cultural_acceptance_loss_insulted_by_visiting_emperor: "訪ねてきた皇帝の侮辱"
 cultural_acceptance_gain_honored_by_visiting_emperor: "訪ねてきた皇帝の敬意"
 impressive_visit_vassalization_acceptance_bonus: "#V 5年間#!、[local_lord.GetShortUIName]は#V $offer_vassalization_interaction$#!の受諾率を上昇させた"
 ep3_travel_events.3002.a_success: "[local_lord.GetTitleAsNameNoTooltip]は畏怖の念を抱く"
 ep3_travel_events.3002.a_failure: "[local_lord.GetTitleAsNameNoTooltip]は私の虚飾を嘲笑う"
 ep3_travel_events.3010.t: "アナトリアの沈黙"
 ep3_travel_events.3010: "我々の呼び声は寂れた村の小道に響き渡り、ささやき声やヤギのひと声さえも悲しく探し求める。答えてくれるのは風だけだ。\n\n"
 ep3_travel_events.3010.fairy_towers: "「あの狂ったようにねじれた一枚岩の数々、[current_location.GetName]の古代の妖精の塔。穴には鉄格子がはまっている」私の仲間がつぶやく。"
 ep3_travel_events.3010.normal_holes: "「穴に、洞穴に、丘の上の目立たない場所に身を隠していた」私の仲間がつぶやく。"
 ep3_travel_events.3010.native_knowledge: "「この人たちは昔、困難な時代に[Glossary( 'ghazis', 'GHAZIS_GLOSS' )]や遊牧民から身を隠すことを学んだ…そして我々を、もっと悪い、嫌われ者の徴税人だと勘違いしたのでしょう」"
 ep3_travel_events.3010.foreigners: "「この人たちは昔、身を隠すことで困難な時代を切り抜けた。我々を略奪者の集団だと勘違いしたのでしょう」"
 GHAZIS_GLOSS: "#bold ガジ#!とは、非イスラム教徒に対する軍事遠征に参加するイスラム戦士のことである。ラシダン・カリフ時代、アナトリアへの#EMP ガジ#!の襲撃は壊滅的な範囲と頻度で起こった。"
 ep3_travel_events.3010.a: "では堂々と彼らの家を略奪させてもらおう！"
 ep3_travel_events.3010.a.flavor: "ちょっとした装飾品が残されているかもしれないし、迷子のヤギを連れていけるかもしれない！ほかに誰かいるわけではないのだから。"
 ep3_travel_events.3010.b: "彼らに出てきてもらおう。我々には地元の知識が必要なのだ。"
 ep3_travel_events.3010.b.flavor: "歓迎してもらえれば十分だ。この険しい地形を先導してくれる地元の案内人がいればさらに良い。"
 ep3_travel_events.3010.c: "静寂は…素晴らしい。"
 ep3_travel_events.3010.c_fairy_towers: "奇妙で、広大で、静かだが…美しい。"
 ep3_travel_events.3010.c.flavor: "うるさい庶民も家畜もいない…全世界がこんな風だったら良いのに。"
 ep3_travel_events.3010.a_success: "あなたは忘れられた貴重品を盗む"
 ep3_travel_events.3010.a_failure: "持ち帰る価値のあるものは見つからない"
 ep3_travel_events.3010.b_success: "あなたは地元の支援を確保する"
 ep3_travel_events.3010.b_failure: "あなたの叫び声が静寂の中に響く"
 ep3_guide_from_the_borderlands_modifier: "アナトリアの荒野の案内人"
 ep3_guide_from_the_borderlands_modifier_desc: "険しいアナトリアの奥地からやって来た森林警備官の賢明な警戒心が、この人物の旅の道しるべとなる。"
