l_japanese:
 #Befriend
 chariot_race_ongoing_jp.0100.t: "共有の見世物"
 chariot_race_ongoing_jp.0100.desc.intro: "観客が待ちきれない様子で叫ぶなか、私の目は自分の[ROOT.Char.Custom2('RelationToMeShort', intent_target)]、[intent_target.GetTitledFirstName]が"
 chariot_race_ongoing_jp.0100.desc.courtier: "宮廷のために用意された区画の粗末な観客席に座っている姿に釘付けになる。"
 chariot_race_ongoing_jp.0100.desc.count: "使用人を数人連れて、平凡な観客席に座っている姿に釘付けになる。"
 chariot_race_ongoing_jp.0100.desc.duke: "[intent_target.GetHerHis]の一団に囲まれながら、上等な観客席に座っている姿に釘付けになる。"
 chariot_race_ongoing_jp.0100.desc.king: "[intent_target.GetHerHis]の一団とともに最高級の観客席を何席も占領している姿に釘付けになる。"
 chariot_race_ongoing_jp.0100.desc.important: "[ROOT.Char.GetTopLiege.GetTitleAsNamePossessive]の特等ブースにゆったりと座っている姿に釘付けになる。"
 chariot_race_ongoing_jp.0100.desc.important_liege: "私の特等ブースの隅に座っている姿に釘付けになる。"
 chariot_race_ongoing_jp.0100.desc.liege: "[intent_target.GetHerHis]の特等ブースで友人に挟まれている姿に釘付けになる。"
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "[intent_target.GetWomanMan]は自分の席の縁に座り、いまかいまかと競走が始まるのを待っている。"
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "以前、[intent_target.GetSheHe]が[intent_target.Custom('GetChariotTeamColorPlural')]の[intent_target.MakeScope.Var('wager_target').Char.GetFirstName]の[intent_target.Custom('GetWinPlaceShow')]に大金を賭けていたと誰かが言っていたのを聞いたことがある。"
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "[intent_target.GetWomanMan]は気だるそうに手で顔を扇ぎ、競走にほとんど関心のない様子でヒッポドロームを見渡す。"
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "[intent_target.GetWomanMan]は近くの観客と自分の騎手の見込みについて話し合っている。"
 chariot_race_ongoing_jp.0100.desc: "\n\n[Glossary( 'téthrippa', 'QUADRIGA_GLOSS')]のパレードが我々の席の前を通り過ぎると、それを目で追っていた[intent_target.GetHerHis]の頭がこちらを向く。"
 chariot_race_ongoing_jp.0100.b.fan: "「客に敬意を払え！手を振れ！#EMP お前#!は何をやっている！？」"
 chariot_race_ongoing_jp.0100.b.wager: "「行け、#EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!！[intent_target.Custom('GetChariotTeamColorPlural')]！[intent_target.Custom('GetChariotTeamColorPlural')]！」"
 chariot_race_ongoing_jp.0100.b.bored: "これ見よがしに欠伸をして退屈そうにする。"
 chariot_race_ongoing_jp.0100.b: "[intent_target.GetHerHim]に手紙を送ろう。"
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip]はあなたの表現方法を気に入る"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip]はあなたを無視する"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip]はあなたをはねつける"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName]はすでに最高の席に座っている"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName]はすでにあなたよりも上等な席に座っている"
 chariot_race_ongoing_jp.0100.d: "[intent_target.GetHerHim]を呼ぼう。こっちの席の方がいい！"
 chariot_race_ongoing_jp.0100.d.host_flavor: "カフィズマの席に抗える者がいるか？"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip]は大喜びだ"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip]は気分を良くしている"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip]はただ感謝するだけだ"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip]はあなたを無視する"
 chariot_race_ongoing_jp.0100.e: "頷いて感謝を示すだけで十分だろう。"
 chariot_race_ongoing_jp.0100.e.host: "頷いて感謝を示しておけば、良いことがあるかもしれない。"
 chariot_race_ongoing_jp.0200.t: "入り混じる帝国人"
 chariot_race_ongoing_jp.0200.desc.intro: "観客席では多数の帝国の封臣、役人、そしてその取り巻きが入り混じり、名目上、ここで観戦を楽しんでいる。実際のところ、ここは取引をまとめたり、勢力範囲を広げたり、あるいは不誠実なやり方で出世を狙うのには帝国一番の場所である。\n\n私の[ROOT.Char.Custom2('RelationToMeShort', other)]、[other.GetFirstName]、"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "[other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]に仕えている同輩の[other.GetTitleAsName]は$chariot_race_ongoing_jp.0200.desc.party_intro$[ROOT.Char.GetPrimaryTitle.GetNameNoTier]と[other.GetPrimaryTitle.GetNameNoTier]が直面している#EMP 緊急を要する問題#!について話し合う機会を用意してくれている。"
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "出世の機会ばかりを狙う同輩の[other.GetHerHis]はすぐ近くに座っている。ひょっとすると、互いに有益な話ができるかもしれない…"
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$は$chariot_race_ongoing_jp.0200.desc.party_intro$[other.GetSheHe]自身は優れた人物でないにもかかわらず、[other.GetPrimaryTitle.GetNameNoTier]から[ROOT.Char.GetPrimaryTitle.GetNameNoTier]へ#EMP 何か#!有用なものが譲られる可能性がある…"
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$は$chariot_race_ongoing_jp.0200.desc.party_intro$有力者と仲を深める機会を用意してくれている。[other.GetPrimaryTitle.GetNameNoTierPossessive]は[ROOT.Char.GetPrimaryTitle.GetNameNoTier]よりも帝国内で#EMP はるかに#!大きな影響力を持っている。"
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "ただ出世の機会ばかりを狙うそいつはすぐ近くに座っている。しかし、最底辺のけだものにも用途はある…"
 chariot_race_ongoing_jp.0200.desc.landed_intro: "[other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]に仕えている[other.GetTitleAsName]"
 chariot_race_ongoing_jp.0200.desc.party_intro: "自分の一団のために近くの観客席を確保しており、"
 chariot_race_ongoing_jp.0200.a: "互いからいろいろなことを学べると思う。"
 chariot_race_ongoing_jp.0200.b: "この人以上に優秀な人が隣に座ることはない！"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip]は魅了される"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip]は喜ぶ"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip]は困惑している"
 chariot_race_ongoing_jp.0200.c: "隣の人がこれほど魅力的なのは幸運だ。"
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip]は魅了される"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip]は喜ぶ"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip]は困惑している"
 chariot_race_ongoing_jp.0200.d: "賞賛の言葉はいつでも感謝される。"
 chariot_race_ongoing_jp.0200.d.tt: "あなたの[rank|E]は[other.GetTitledFirstNamePossessive]と異なるものでなければならない"
 chariot_race_ongoing_jp.0200.e: "適切に管理すれば、負債は多くの扉を開く。"
 chariot_race_ongoing_jp.0200.f: "秘密裏に取引するには良い場所だ。"
 chariot_race_ongoing_jp.0200.f.available_tt: "この選択肢はあなたが[given_secret.GetOwner.GetTitledFirstNamePossessive]の[secret|E]「[given_secret.GetName]」を知っているため選択可能"
 chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName]がお返しにあなたに[secret|E]を教えてくれるかもしれない"
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName]が秘密を交換する"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName]は何も明かさない"
 chariot_race_ongoing_jp.0200.g: "私が頑張れば、[other.GetHerHim]に機会を与えることができるかもしれない。"
 chariot_race_ongoing_jp.0200.h: "私はただ競走を見たい。"
 chariot_race_ongoing_jp.0201.t: "交際相手の選定"
 chariot_race_ongoing_jp.0201.desc.intro: "大衆が観客席に群がり、貴族たちが特権区画をくねって歩くなか、幸いにも、ここ[Glossary( 'Kathisma', 'KATHISMA_GLOSS')]では平穏を感じることができる。使用人たちは我々の気まぐれに応じて食べ物を運んでくれる。眼下では馬車の御者が危険な仕事に励んでいる。\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "今日、私のブースに一緒にいるのは、自分の[ROOT.Char.Custom2('RelationToMeShort', other)]、[other.GetTitledFirstName]だ。私のそばに座れる特権と、その特権が意味するものを存分に利用しているのが見てわかる。"
 chariot_race_ongoing_jp.0201.desc.other_emperor: "[ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]のブースに座れたのは幸運だ。私の[ROOT.Char.Custom2('RelationToMeShort', other)]に取り入る絶好の機会である。"
 chariot_race_ongoing_jp.0201.desc.other: "話しかけることができる者たちのなかには、私の[ROOT.Char.Custom2('RelationToMeShort', other)]、[other.GetTitledFirstName]がいる。近くに座り、明らかに特等席を楽しんでいる。"
 chariot_race_ongoing_jp.0201.desc: "[other.GetSheHe]は話をしたがっているかもしれない…"
 chariot_race_ongoing_jp.0201.a: "ここにいるのは最上級の人々だ。"
 chariot_race_ongoing_jp.0201.b: "[other.GetFirstNameNoTooltip]、私の傍に座ってくれ。"
 chariot_race_ongoing_jp.0201.b.tt: "この選択肢はあなたが[THIS.Char.GetTitleAsNameNoTooltip|V]であるため選択可能"
 chariot_race_ongoing_jp.0201.c: "秘密裏に取引するには良い場所だ。"
 chariot_race_ongoing_jp.0201.d: "我々も自分たち専用のブースを持つべきだ。"
 chariot_race_ongoing_jp.0201.e: "観戦を楽しまずに会話するなど馬鹿げている。"
 chariot_race_ongoing_jp.0201.f: "最高の顔ぶれだ！"
 chariot_race_ongoing_jp.0201.h: "今日はまばゆいばかりに美しいよ、[other.GetFirstNameNoTooltip]。"
 chariot_race_ongoing_jp.0300.t: "親交の機会の獲得"
 chariot_race_ongoing_jp.0300.desc.intro: "貴族である我々はヒッポドロームの最高級の観客席に座っているが、[Glossary( 'Kathisma', 'KATHISMA_GLOSS')]の見晴らしの良い席とそれが象徴する権威に比べれば大したことはない。\n\n[host.GetHerHis]の親密な家族ともども、[host.GetTitleAsNameNoTooltip]は自分が気に入った者や、自分をうまく言いくるめた者を席に呼ぶことで知られている。"
 chariot_race_ongoing_jp.0300.a: "とにかく#EMP 頼んで#!みよう。"
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U]がカフィズマに加わる"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip]があなたに面会を認める"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip]は断る"
 chariot_race_ongoing_jp.0300.b: "贈り物は多くの扉を開く。"
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName]が受け取る"
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName]は断る"
 chariot_race_ongoing_jp.0300.c: "幸い、[host.GetSheHe]は私に#EMP 借り#!がある。"
 chariot_race_ongoing_jp.0300.d: "ふんっ、私はこびない。"
 chariot_race_ongoing_jp.0301.t: "面会の要求"
 chariot_race_ongoing_jp.0301.desc.intro: "貴族はヒッポドロームの最高級の観客席に座っているが、私の[Glossary( 'Kathisma', 'KATHISMA_GLOSS')]とそれが象徴する見晴らしの良い席に比べれば大したことはない。\n\n彼ら全員がこの場所に憧れているが、どうやらほかでもない[weasel.GetName]は、"
 chariot_race_ongoing_jp.0301.desc.ask: "宮殿の衛兵に願いを書いた手紙を渡したようだ…"
 chariot_race_ongoing_jp.0301.desc.gold: "\n\nしかし、[weasel.GetSheHe]はかなり裕福な者であると聞いている。"
 chariot_race_ongoing_jp.0301.desc.hook: "よくあることだが、私が[weasel.GetHerHim]に作った借りを浅ましく利用しているようだ…"
 chariot_race_ongoing_jp.0301.a: "いいだろう、中に入れてやれ。"
 chariot_race_ongoing_jp.0301.b: "こうした特権にはある程度の金がかかるものだ…"
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName]はしぶしぶ支払う"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName]は断る"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName]は贈り物を用意する余裕がない#weak （@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0]）#!"
 chariot_race_ongoing_jp.0301.c: "選択肢は多くないようだ…"
 chariot_race_ongoing_jp.0301.d: "そううまくいくものか。"
 chariot_race_ongoing_jp.0400.t: "もう一周"
 chariot_race_ongoing_jp.0400.intro: "係員が[ROOT.Char.Custom('GetChariotMiddlingLapCount')]週目を示すイルカの標識を落とすと、[first_place_charioteer.Custom('GetChariotTeamColorPlural')]の[first_place_charioteer.GetFirstName]が"
 chariot_race_ongoing_jp.0400.intro_flavor1: "かつての御者の輝かしい像を素早く通り越し、まだ勝利したわけでもないのに鞭を持つ手をさっと上げる。"
 chariot_race_ongoing_jp.0400.intro_flavor2: "馬車を傾けたまま素早く障害物をかわすと、熱狂する観客の歓声がさらに激しくなる。"
 chariot_race_ongoing_jp.0400.intro_flavor3: "歯を食いしばりながら走る馬たちを容赦なく前進させ、まるで[ROOT.Char.GetFaith.HighGodName]の楽器であるかのように鞭を高速で叩く。"
 chariot_race_ongoing_jp.0400.intro_flavor4: "ほかの者たちを抜き去り、嘲笑と不安が半分ずつ入り混じった視線を肩越しに送る。"
 chariot_race_ongoing_jp.0400.intro_flavor5: "カーブを滑るように曲がる。その区画にいた観客は[first_place_charioteer.GetSheHe]が蹴り上げた大きな土煙を浴びても咳もせず、喜びを爆発させる。"
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName]は[first_place_charioteer.GetHerHis]を猛追する。"
 chariot_race_ongoing_jp.0400.second2: "\n\nそのわずか数ヤード後ろにいる[second_place_charioteer.GetFirstNamePossessive]の馬は同じルートを走る。"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName]はなんとかその後ろを走るが、まだ差は埋められていない。"
 chariot_race_ongoing_jp.0400.second4: "\n\nその真後ろを、くつわを噛み締める[second_place_charioteer.GetFirstNamePossessive]の馬が追う。"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName]は離されているものの、決して覆らないほどの距離ではない。"
 chariot_race_ongoing_jp.0400.third1: "さらにそのすぐ後ろから追うのは、覚悟を決めた[third_place_charioteer.GetFirstName]だ。"
 chariot_race_ongoing_jp.0400.third2: "一方、[third_place_charioteer.GetFirstName]は背後につき、好機をうかがっている。"
 chariot_race_ongoing_jp.0400.third3: "一方、[third_place_charioteer.GetFirstName]は馬が噛みつけそうなほどそのすぐ後ろにいる。"
 chariot_race_ongoing_jp.0400.third4: "一方、[third_place_charioteer.GetFirstName]は苛立ちながら執拗に迫り、追い抜く機会を狙っている。"
 chariot_race_ongoing_jp.0400.third5: "一方、[third_place_charioteer.GetFirstName]はじわじわと傍に近づき、必死に追い抜こうとしている。"
 chariot_race_ongoing_jp.0400.winning_place: "\n\n偉大なる[ROOT.Char.GetFaith.FateGodName]よ！[wager_target.GetFirstNameNoTooltip]をこのまま逃げ切らせてくれ！"
 chariot_race_ongoing_jp.0400.losing_place: "\n\nああ、なんてことだ！[wager_target.GetFirstNameNoTooltip]、#EMP [wager_target.Custom('GetChariotRacePlacement')]#!位とはお前は一体何をしている！？"
 chariot_race_ongoing_jp.0400.out: "\n\n私は[wager_target.GetFirstName]に悔やまれるほどの金を賭けてしまい、落ち込むことしかできない…"
 chariot_race_ongoing_jp.0400.a: "#EMP 嘘だろ、[wager_target.GetFirstNameNoTooltip]#!！"
 chariot_race_ongoing_jp.0400.b: "次はもっとうまく賭ける。絶対に…"
 chariot_race_ongoing_jp.0400.c: "なんて戦いだ！"
 chariot_race_ongoing_jp.0400.d: "#EMP 行け！行け！#!"
 chariot_race_ongoing_jp.0500.t: "誇示"
 chariot_race_ongoing_jp.0500.intro: "全員の視線が[first_place_charioteer.GetFirstNamePossessive]に集まり、[first_place_charioteer.GetSheHe]は大きなリードを奪う。"
 chariot_race_ongoing_jp.0500.first: "明らかにそれを理解している[evil_knievel.GetFirstName]は、"
 chariot_race_ongoing_jp.0500.last: "大きく離されて最下位にいるときに、"
 chariot_race_ongoing_jp.0500.high: "すぐ後ろにいるときに、"
 chariot_race_ongoing_jp.0500.middle: "集団に揉まれているときに、"
 chariot_race_ongoing_jp.0500.low: "後方組と一緒に後ろを走っているときに、"
 chariot_race_ongoing_jp.0500.trick_flavor1: "突然馬車の前部に飛び乗り、片手で運転しながら観客席に向けて手を振る！"
 chariot_race_ongoing_jp.0500.trick_flavor2: "馬車の中で跳ねて後ろを向き、運転しながら観客席に向けて接吻の仕草をする！"
 chariot_race_ongoing_jp.0500.trick_flavor3: "馬車から飛び出て先導する馬の背中に乗り、勝ち誇ったように腕を上げる！"
 chariot_race_ongoing_jp.0500.trick_flavor4: "馬車から飛び出て先頭の馬の背中に乗り、観客席に向けて手を振る！"
 chariot_race_ongoing_jp.0500.filler: "\n\n大喝采を送る観客たち。"
 chariot_race_ongoing_jp.0500.overtake: "しかし、[overtaking_charioteer.GetFirstName]には響かない。[overtaking_charioteer.GetSheHe]は機を見て、素早く[overtaking_charioteer.Custom('GetChariotRacePlacement')]位を奪い返す。"
 chariot_race_ongoing_jp.0500.maintained: "それだけのことをしたにもかかわらず、[evil_knievel.GetFirstNameNoTooltip]はどういうわけか順位を維持し、追い抜きを阻止する！"
 chariot_race_ongoing_jp.0500.maintained_last: "どうやら[evil_knievel.GetSheHe]はたとえ最下位になろうとも、#EMP 何かしら#!の名誉を得たいらしい。"
 chariot_race_ongoing_jp.0500.dead: "[evil_knievel.GetFirstName]が突然足を踏み外すと、最大級の歓声が上がる！いななき声とともに馬車と馬と土埃が絡まり合って競技場を転がり、柵に衝突する…"
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName]が馬車のいつもの位置に優雅に戻り、王者のように笑ってみせると、ヒッポドロームに熱狂の声が響く。"
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName]は急いで元の位置に戻り、自分を追い抜いた相手に向けて拳を振る。"
 chariot_race_ongoing_jp.0500.loss_dead: "\n\n私は顔を手にうずめる…「[evil_knievel.GetFirstNameNoTooltip]、この愚か者…！」"
 chariot_race_ongoing_jp.0500.loss: "\n\n私はぼうぜんと見詰める。「[evil_knievel.GetFirstNameNoTooltip]、この#EMP 愚か者#!！」"
 chariot_race_ongoing_jp.0500.gain: "\n\nハッ！これで馬鹿なことをしたらどうなるかわかっただろう。"
 chariot_race_ongoing_jp.0500.a: "なんと出しゃばりな！"
 chariot_race_ongoing_jp.0500.b: "ああ、#EMP [ROOT.Char.GetFaith.HighGodName]#!よ！"
 chariot_race_ongoing_jp.0500.c: "ハッ！獲物から目を離すな、[overtaking_charioteer.GetFirstNameNoTooltip]！"
 chariot_race_ongoing_jp.0500.d: "[evil_knievel.GetFirstNameNoTooltip]、この#EMP 間抜け#!！"
 chariot_race_ongoing_jp.0600.t: "空のポケット"
 chariot_race_ongoing_jp.0600.intro: "胴元の[bookmaker.GetTitledFirstName]が私が苦労して稼いだ金をベルトにぶら下がる財布に入れ、幸せそうにジャラジャラと鳴らしながら足早に消えていくやいなや、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))]、[castigator.GetTitledFirstNamePossessive]の信じがたい金切り声を耳にする。\n\n「#EMP ああ…！#!#EMP なんてことだ#!、[castigator.Custom2('RelationToMeShort', ROOT.Char)]！」"
 chariot_race_ongoing_jp.0600.kathisma: "ゴブレットが落下し、注目が集まると、[Glossary( 'kathisma', 'KATHISMA_GLOSS')]に静寂が訪れる。"
 chariot_race_ongoing_jp.0600.stands: "全員が振り返り、その様子をぼうぜんと見詰めると、周囲の観客席に静寂が訪れる。"
 chariot_race_ongoing_jp.0600.desc: "\n\n「まさか、有り金を#EMP すべて#!すってしまったのか？」[castigator.GetSheHe]が[castigator.Custom('quirk_neg_adverb')]話を続ける。「もう何も残っていないぞ！#EMP もしものこと#!があったらどうする！？」胴元は[castigator.GetFirstNamePossessiveNoTooltip]の射貫くような視線を避け、急いでその場を離れる。"
 chariot_race_ongoing_jp.0600.a: "うるさいぞ、[castigator.GetFirstNameNoTooltip]！私は競走が見たい！"
 chariot_race_ongoing_jp.0600.b: "賭け金を減らしてもいいが…"
 halve_wager_effect_tt: "あなたの賭け金が#M 半分#!になる"
 chariot_race_ongoing_jp.0600.c: "君の#EMP 言う通り#!だ！急げ！[bookmaker.GetFirstNameNoTooltip]を連れ戻せ！"
 cancel_wager_effect_tt: "あなたの賭け金が#N 取り消し#!になる"
