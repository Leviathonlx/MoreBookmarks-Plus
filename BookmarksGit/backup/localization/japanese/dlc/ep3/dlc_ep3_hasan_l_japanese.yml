 #Decisions
 hasan_evangelize_the_faith: "信仰の伝道"
 hasan_evangelize_the_faith_desc: "私の神聖なる使命は、アッラーと選ばれた予言者の言葉を広めることだ。"
 hasan_evangelize_the_faith_tooltip: "近隣の伯爵領にあなたの[faith|E]を広めようとする"
 hasan_evangelize_the_faith_confirm: "説教を行う"
 hasan_agitate_the_populace: "地元住民の扇動"
 hasan_agitate_the_populace_desc: "統治者の悪事に領国中の誰もが気付いているわけではない。聖典の言葉が彼らを正しき方向に導くはずだ。"
 hasan_agitate_the_populace_tooltip: "近隣の伯爵領の[county_opinion|E]を下げようとする"
 hasan_agitate_the_populace_confirm: "彼らは真実を知る"
 hasan_ignite_the_flames: "革命開始"
 hasan_ignite_the_flames_desc: "信者たちが集まり、この地を支配する悪を終わらせる時が来た。"
 hasan_ignite_the_flames_tooltip: "帝国を崩壊させる[war|E]を宣言する"
 hasan_ignite_the_flames_confirm: "時は来た"
 hasan_found_the_assassins: "暗殺者集団結成"
 hasan_found_the_assassins_desc: "冒涜者や異教徒がこの地を蝕んでいるが、言葉だけでは彼らを鎮められないことは明白だ。この神学的紛争を軍事的に解決する時が来た。信者たちの敵を斬り伏せよう。"
 hasan_found_the_assassins_tooltip: "あなたの[faith|E]を守るために[holy_order|E]を創設する"
 hasan_found_the_assassins_confirm: "Bismillah（アッラーの名において）！"
 hasan_expand_the_assassins: "暗殺者集団の拡大"
 hasan_expand_the_assassins_desc: "暗殺者たちの影響力を拡大するために、さらなる領分が必要だ。領分が拡大されれば、冒涜者たちをせん滅できるかもしれない。"
 hasan_expand_the_assassins_tooltip: "あなたの[holy_order|E]を拡大する"
 hasan_expand_the_assassins_confirm: "新しい家"
 #Events
 hasan_sabbah.1000.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]の説教師"
 hasan_sabbah.1000.desc: "エジプトカリフの信者である[amira.GetName|U]は、[location.GetName]の中心地で自身の異端的なイスラム解釈を説いている。私はイスラムと[ROOT.Char.GetFaith.HighGodName|U]の真理を疑っていないし、その真理が[ROOT.Char.GetFaith.GetName]以外に存在すると疑ったこともなかった。しかし、[amira.GetFirstNamePossessiveNoTooltip]の言葉はどこか違ったように聞こえる。\n\n私はその日の大半を費やして、[amira.GetFirstNameNoTooltip]と聖典やハディースについて話し合う。そして、[GetFaithByKey('ismaili').GetAdjective|U]の考え方に初めて真理を見出す。"
 hasan_sabbah.1000.a: "君は私の信仰を打ち破った。"
 hasan_sabbah.1000.b: "イスラム世界の外に真理は存在しない。"
 hasan_sabbah.1010.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]の伝道"
 hasan_sabbah.1010.desc: "[location.GetNameNoTier]の中心地で、私の周りに人が集まってきた。彼らの目には[ROOT.Char.GetFaith.HighGodNamePossessive|U]の光がなく、曇っている。\n\n記憶しておいた[ROOT.Char.GetFaith.ReligiousText|U]を思い出しながら私は話しはじめる…"
 hasan_sabbah.1010.a: "[ROOT.Char.GetFaith.HighGodName|U]の名において、最も寛大で慈悲深き…"
 hasan_sabbah.1010.a.win: "群衆の心を掴む"
 hasan_sabbah.1010.a.lose: "群衆は納得していない"
 hasan_sabbah.1020.t: "天の声"
 hasan_sabbah.1020.desc: "今日、[ismaili_caliph.GetName]がやって来て私に丁寧におじぎをし、伝言を伝える。\n\n「カリフはあなたの素晴らしい活動を耳にしました。[cairo.GetNameNoTier]における[ismaili_caliph.GetFaith.GetAdjective]の伝道師として、さらに研究を深めてほしいと望んでおられます」"
 hasan_sabbah.1020.a: "これは[ROOT.Char.GetFaith.HighGodName|U]から与えられた使命だ。"
 hasan_sabbah.1020.a.tt: "あなたは[cairo.GetProvince.GetBaronyNameExplicitly]に移動する"
 hasan_sabbah.1020.b: "私が最も必要されているのはこの場所だ。"
 hasan_sabbah.1022.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]のカリフ領"
 hasan_sabbah.1022.desc: "私が到着した時点で、カリフ領はすでに緊迫した状況にある。[ismaili_caliph.GetNamePossessive]の望まれる正統な後継者、[nizar.GetFirstName|U]は後継者候補から除外されていた。これは予言者が思い描いていたイスラムの未来とは明らかに異なる。\n\n人間の謀略と嘘が[ROOT.Char.GetFaith.HighGodNamePossessive|U]の計画を狂わせたのだ。何か手を打たなければ！"
 hasan_sabbah.1022.a: "[nizar.GetFirstNameNoTooltip|U]を支持する！"
 hasan_sabbah.1022.b: "今の方針を維持しなければ。"
 hasan_sabbah.1030.t: "カリフの死"
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName|U]がついに[ROOT.Char.GetFaith.HighGodName|U]と一つになり、平穏を迎えたが、残された我々は[ismaili_caliph.GetHerHis]を失ったという困難に立ち向かわなければならない。政治工作と理解を超えた力の働きにより、 "
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$[new_ismaili_caliph.GetName]が [ismaili_caliph.GetHerHim]の後継者となり、$hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$カリフ領には後継者が存在せず、$hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: "[GetFaithByKey('nizari').GetAdjective]の主張は無視されてしまった。\n\n一番の候補者は[nizar.GetName]であったはずだが、私の忠誠心が知られれば、敵を作ることになるだろう。"
 hasan_sabbah.1030.a: "信仰を捨てて死ぬべきではない！"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U]が正統なカリフだ。"
 hasan_sabbah.1030.c: "[GetFaithByKey('ismaili').GetAdjective]の候補者は誰であっても支持する。"
 hasan_sabbah.1031.t: "[ROOT.Char.GetFaith.GetNameNoTooltip|U]の敵"
 hasan_sabbah.1031.desc: "説教を終えると、私はこちらを見詰める啓蒙された群衆を見渡す。そして彼らの主導者、[seljuk_equivalent.GetFirstName]のことを思い浮かべる。そもそも奴が彼らを[ROOT.Char.GetFaith.HighGodName]から遠ざけたのだ。あいつは退廃的な生活を送り、臣民は神の真理を知らぬまま、苦しい暮らしを強いられ不満の叫びを上げている。\n\nこれ以上は我慢ならない。私の望みは、ただ民を解放し、[ROOT.Char.GetFaith.GetAdjective]の哲学のもと一つにすることだけだ！"
 hasan_sabbah.1031.a: "あいつは滅ぼさなければならない！"
 hasan_sabbah.1031.b: "真の敵は別の場所にいる気がする…"
 hasan_sabbah.1040.t: "力強い説教"
 hasan_sabbah.1040.desc: "鈍い無関心な目をした群衆が虚ろな視線をこちらに向けている。私は[ROOT.Char.GetFaith.ReligiousText|U]を手に持ち、話の準備を始める。"
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U]は[ROOT.Char.GetFaith.DevilName|U]の化身だ！"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "山の長老"
 hasan_sabbah.1050.desc: "ついに[defender.Custom2('InsultAdjective', ROOT.Char)][defender.GetNamePossessive]の帝国が、本来の居場所である[ROOT.Char.GetFaith.NegativeAfterLife]に送り返された。帝国の灰の中、信者たちは我々の未来と[ROOT.Char.GetFaith.GetName]の未来を私に委ねる。\n\n[defender.GetFirstNamePossessiveNoTooltip]のいない混沌にある今が、[hasan_home.GetName]を奪う絶好の時期だ。ここはまだ、この地域でこれから行う活動の中心地として機能するかもしれない。"
 hasan_sabbah.1050.a: "[hasan_home.GetNameNoTierNoTooltip|U]の時代が始まる。"
 hasan_sabbah.1050.b: "我らの永遠の戦を続けよう。"
