 ep3_story_cycle_violet_poet.0001.t: "上位役職の適性"
 ep3_story_cycle_violet_poet.0001.desc: "何十年と私は識者たちの足跡をたどり、人々の怒りに立ち向かってきた。私の詩は留まるところを知らないほど有名になった。しかし…\n\n何かが足りない。これから晩年を迎えようとしている今、[cordoba.GetName]を出て、世界の広大な景色を見るべき時ではないだろうか？\n\nだが、ここに留まるよう私の心に訴えかける何かが私の中にはずっとある。ここで暮らしていのは自分のためだけでなく、何年も訓練してきた多くの弟子たちのためでもある。\n\nそれが通りを歩く学者たちなのか、見慣れた外壁なのかはわからないが、#EMP 何か#!が私をこの都市、私の故郷に繋ぎ止めている。"
 ep3_story_cycle_violet_poet.0001.a: "ひとまず[cordoba.GetNameNoTooltip]にいよう。"
 ep3_story_cycle_violet_poet.0001.a.tt: "ここが私の故郷だ。来世では別の道を歩んでもいい。"
 ep3_story_cycle_violet_poet.0001.b: "ここを離れる時だ。"
 ep3_story_cycle_violet_poet.0001.b.tt: "まだ開花していない好機がたくさんある！"
 ep3_story_cycle_violet_poet.0001.b.travel: "[toledo.GetName]への旅を開始する"
 artifact_double_moon_book: "双月の書"
 artifact_double_moon_book_description: "詩が書かれている、凝った装飾の重い本。"
 artifact_double_moon_book_description_append: "$artifact_double_moon_book_description$その内容は：\n"
 ep3_story_cycle_violet_poet.0002.t: "遺産形成"
 ep3_story_cycle_violet_poet.0002.desc: "ここ数週間、あることをずっと心の片隅で考え続けている。一体誰が私の遺産を継ぐのか？このさき誰が文芸を守り、若者たちに教えていくのだろうか？\n\n継ぐべきものはたくさんある。『[double_moon_book.GetName]』は当然その一つだが、それ以外にもまだある。[ROOT.Char.GetHouse.GetName]王朝の最後の遺産はあの重たい書物と比べても、はるかに重要なものだ。\n\nしかし、それもただの消えゆく遺物にすぎない。最も大事なのは私のような詩人の生き方、生命力だ。詩、愛、[ROOT.Char.GetFaith.HighGodName]が創造した世界を愛でる心だ！\n\n#EMP それこそ#!、私が見つけなければならないもの。触れることのできない世界の流れを理解している者を探すのだ。"
 ep3_story_cycle_violet_poet.0002.a: "残念だが、そんな人間はそうそう見つかるものではない。"
 ep3_story_cycle_violet_poet.0002.a.tt: "あなたは現状について熟考する…"
 ep3_story_cycle_violet_poet.0002.b: "まだ心配する必要はない。"
 ep3_story_cycle_violet_poet.0002.b.flavor: "…だがその時は#EMP まもなく#!やって来る。"
 ep3_story_cycle_violet_poet.0002.b.tt: "@alert_icon! #alert_trial 後継者を指名する前にあなたが死亡すると、あなたの王朝が滅亡する可能性があります！#!"
 ep3_story_cycle_violet_poet.0003.t: "贅沢な悩み"
 ep3_story_cycle_violet_poet.0003.opening: "片耳をそばだてると、詩に関する激しい議論の声が外から聞こえてくる。誰を選ぼうか？\n\n"
 ep3_story_cycle_violet_poet.0003.poet: "たとえば[heir1.GetFirstName]は、韻律の捉え方が直感的で素晴らしい…"
 ep3_story_cycle_violet_poet.0003.diplomat: "たとえば[heir1.GetFirstName]は、詩を愛していることがはっきりとわかり、情熱的だ。"
 ep3_story_cycle_violet_poet.0003.woman: "それとも[heir2.GetFirstName]か？[heir2.GetWomanMan]だから、少なくとも私が遺した言葉をよく理解してくれるだろう。"
 ep3_story_cycle_violet_poet.0003.young: "それとも[heir2.GetFirstName]か？若者は柔軟で、優れた部分がたくさんある。"
 ep3_story_cycle_violet_poet.0003.heir3: "\n\n鋭く歯切れのよい言葉の数々が響き渡る。ふと目をやると、[heir3.GetFirstName]が新たに広間に現れ、見事な詩を完成させる。[heir3.GetSheHe|U]は若く、"
 ep3_story_cycle_violet_poet.0003.intelligent: "飛びぬけて頭が良く、 "
 ep3_story_cycle_violet_poet.0003.beautiful: "非常に美しく、"
 ep3_story_cycle_violet_poet.0003.ending: "優れた散文の才能を持っている！\n\n[heir3.GetSheHe]に群がる崇拝者たちから判断するに、[heir3.GetHerselfHimself]は#EMP 内気#!な人物でもありそうだ…"
 ep3_story_cycle_violet_poet.0003.a: "[heir1.GetFirstNameNoTooltip]を私は選ぶ。"
 ep3_story_cycle_violet_poet.0003.b: "[heir2.GetFirstNameNoTooltip]が私の後継者だ。"
 ep3_story_cycle_violet_poet.0003.c: "なぜだか[heir3.GetFirstNameNoTooltip]が気になる…"
 ep3_story_cycle_violet_poet.0004.t: "懐かしい思い出"
 ep3_story_cycle_violet_poet.0004.desc: "ああ、[wallada.GetFirstName]！あなたは私の教師であり、友人であり、励みだった。あなたは生涯で百の人生を生きたが、それでもまだ足りないと感じる。\n\n私は[wallada.GetSheHe]が遺した包みを開ける。たくさんあった遺産の最後の贈り物だ。覆っていた布が[wallada.GetHerHis]が長いあいだ大切にしていた詩の本、『[double_moon_book.GetName]』から滑り落ちる。\n\n[wallada.GetFirstNameNoTooltip|U]は遺産継承の話をずっとしていた。その遺産を私が引き継ぐことになったのだといま理解する。私は[wallada.GetSheHe]がそうしたように、精一杯生きて、人生の楽しみをすべて味わわなければならない。そしてそれを詩に書いて、このページに記録しなければならない。"
 ep3_story_cycle_violet_poet.0004.a: "最善を尽くそう。"
 ep3_story_cycle_violet_poet.0010.title: "ムワッシャハの詩を販売"
 ep3_story_cycle_violet_poet.0011.title: "ムワッシャハの詩を継承"
 ep3_story_cycle_violet_poet.0011.message: "[double_moon_book.GetName]がランダムな補正を得る"
 ep3_story_cycle_violet_poet.0012.title: "ムワッシャハの詩を配布"
 #Story cycle events
 ep3_story_cycle_violet_poet.1000.t: "自然の恵み"
 ep3_story_cycle_violet_poet.1000.desc: "広い屋外で時間を過ごそうと思ったのは、良い決断だったようだ。景色、音、新鮮な空気の匂いに大きな幸福感を感じる。\n\n野営地から離れていく途中、森の中で偶然美しい泉を発見する。さらさらと流れる小川と緑の多い木々の落ち着いたささやき声が私を気持ちを落ち着かせ、気付いたときには数時間が経っていた。\n\n自分の胃が機嫌を損ねているのがわかる。空腹感も強くなってきた。さきほど通ってきた道に食べられる植物があるが、詩人として孤独と空腹を好む気持ちもある…"
 ep3_story_cycle_violet_poet.1000.a: "逆境が大きな刺激になる！"
 ep3_story_cycle_violet_poet.1000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$「森の散歩」"
 ep3_story_cycle_violet_poet.1000.b: "食べ物を採取するべきだ。"
 ep3_story_cycle_violet_poet.1005.t: "優秀な弟子"
 ep3_story_cycle_violet_poet.1005.desc: "[location.GetName]の通りを探検していて、気付くと街のとある孤児院の前で足を止めていた。好奇心で聞き耳を立てると、開いていた扉から馴染みのある詩を朗唱する声が聞こえてくる。\n\nゆっくりと見つからないように壁に体を押し当て、声に集中する。若い孤児が別の誰かと口論をしている。若い割には力強い情熱と技術を持ち合わせている。\n\nこの子供はまるで研いだ剣のように言葉を操り、相手の幼稚なたわ言を斬り抜けていく。\n\n見事だ、素晴らしい！"
 ep3_story_cycle_violet_poet.1005.a: "「そこの少女！学びの場がほしくはないか？」"
 ep3_story_cycle_violet_poet.1005.a.tt: "あれほどの才能を持つ者は私の庇護下に#EMP 置かなければ#!。"
 ep3_story_cycle_violet_poet.1005.b: "良い物語になる！"
 ep3_story_cycle_violet_poet.1005.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$「孤児の詩」"
 ep3_story_cycle_violet_poet.1005.c: "私の野営地に子供の居場所はないだろう。"
 ep3_story_cycle_violet_poet.1005.c.tt: "だが若いというのにすばらしい才能だ。金を出してやるくらいはしてやらねば！"
 ep3_story_cycle_violet_poet.1010.t: "詩のロマンス"
 ep3_story_cycle_violet_poet.1010.desc: "[ruler.GetTitledFirstNamePossessiveRegnal]の宮廷に招かれることは大きな名誉だ。だが彼に私の古い詩を披露できることは、さらに大きな名誉だ。\n\nしかし、これほど輝かしい美人を前にして、詩を読むことに集中するのは難しい。[ruler_spouse.GetFirstName]、[ruler.GetFirstNamePossessiveNoTooltip]の[ruler_spouse.GetWifeHusband]と目が合った。とても優雅で、驚くほど美しい！私はこの人に魅了されている自分に気付く。\n\n私の情熱は深い。愛したい！詩を書きたい！"
 ep3_story_cycle_violet_poet.1010.a: "[ruler_spouse.GetHerHim]に「個人的な詩の講義」をしてもいいが…"
 ep3_story_cycle_violet_poet.1010.a.success: "[ruler_spouse.GetSheHe|U]はあなたの「リズミカルな語り口」に喜んでいる"
 ep3_story_cycle_violet_poet.1010.a.failure: "[ruler_spouse.GetSheHe|U]は丁寧に断る"
 ep3_story_cycle_violet_poet.1010.b: "なぜ運命は私をここまで誘惑する？"
 ep3_story_cycle_violet_poet.1010.b.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$「禁断の果実」"
 ep3_story_cycle_violet_poet.1010.c: "[ruler_spouse.GetHerHim]をぜひ手に入れたい！"
 ep3_story_cycle_violet_poet.1010.c.tt: "[scheme|E]「[GetScheme('courting').GetTypeName]」の[success_chance|E]が上昇する"
 ep3_story_cycle_violet_poet.1015.t: "虜になった信奉者"
 ep3_story_cycle_violet_poet.1015.desc: "よろよろと足を引きずる音で、弱り疲弊したよそ者がやってきたことがわかる。[stranger.GetSheHe]は渡された水を一口飲むと、焚き火の近くに座り、眩いくらいの笑顔を私に向ける。\n\n「[ROOT.Char.GetFirstNameNoTooltip]様ですよね？何日もあなたの後を追ってきたんです。あなたの詩は、単純な言葉では表現することすらできないほどに私の人生を変えました！きっとあなたなら#EMP 容易く#!表現してしまうと思いますが！」\n\n私を褒めるためだけに何日も後を追ってきたというのか？その献身的な姿にはどこかロマンスを感じさせる美しさがある。"
 ep3_story_cycle_violet_poet.1015.a: "「#EMP ちゃんと#!礼をするべきだな」"
 ep3_story_cycle_violet_poet.1015.a.success: "[stranger.GetSheHe|U]は大喜びで承諾する"
 ep3_story_cycle_violet_poet.1015.a.failure: "[stranger.GetSheHe|U]は気分を害して帰っていく"
 ep3_story_cycle_violet_poet.1015.b: "我々にはこのような世界を旅する人の手助けがぜひ必要だ。"
 ep3_story_cycle_violet_poet.1015.c: "お褒めいただき、光栄だ！"
 ep3_story_cycle_violet_poet.1020.t: "すべてを曇らせる霧"
 ep3_story_cycle_violet_poet.1020.desc: "私は呪われている！どれだけ必死に振り払おうとも、ここ数日、私の心は決して消えない霧に覆われている。\n\nページが埋まらない。恋愛の情熱もなければ、鋭い言葉も思い浮かばない。どうやら私の創造的思考の流れがついに終わりを迎えたようだ。\n\n私はどうすればいい？どうすればこの知的な苦しみから解放されるのだ！"
 ep3_story_cycle_violet_poet.1020.a: "私に案を出してくれる人が必要だ。"
 ep3_story_cycle_violet_poet.1020.a.tt: "あなたには[diplomacy|E]が#high 20#!を超えている[followers|E]がいない"
 ep3_story_cycle_violet_poet.1020.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$「手助け」"
 ep3_story_cycle_violet_poet.1020.b: "乗り越えてみせる！"
 ep3_story_cycle_violet_poet.1020.b.success: "うまくいく"
 ep3_story_cycle_violet_poet.1020.b.failure: "うまくいかない"
 ep3_story_cycle_violet_poet.1020.c: "休憩した方がいいのか？"
 ep3_story_cycle_violet_poet.1020.c.success: "あなたは落ち着ける場所を見つける"
 ep3_story_cycle_violet_poet.1020.c.failure: "あなたの心はまだ曇っている"
 ep3_story_cycle_violet_poet.1025.t: "次世代"
 ep3_story_cycle_violet_poet.1025.desc: "私はだいたいいつも自分のサロンにいるが、それ以外の大半の時間は[location.GetName]の通りを散歩している。そして必ずといっていいほど、私は孤児院に行く。そこでは戦争に故郷を奪われたり、飢餓に苦しんでいたり、あるいはただ見捨てられた不幸な子供たちが保護されている。\n\n今日は、遊び場に新顔が何人か見える。こうした哀れな子供たちを見ていると、いつも私の心は痛む。こんなに大勢の子供たちが…\n\nくぐもった小さな声が静寂を破る。小柄な[orphan.Custom('GirlBoy')]が片隅に座り込み、破れた羊皮紙の詩を口ずさんでいる。まだ幼く、明らかに教育も受けていない。だがこの子たちは大きな可能性を秘めているかもしれない…"
 ep3_story_cycle_violet_poet.1025.a: "その可能性を見過ごすわけにはいかない。"
 ep3_story_cycle_violet_poet.1025.a.tt: "全員養子にしなければ！"
 1025_every_orphan: "すべての孤児"
 ep3_story_cycle_violet_poet.1025.b: "養子にできるのは一人だけだ…"
 ep3_story_cycle_violet_poet.1025.b.tt: "だから私は最も見込みのある者を選ばねばならない。"
 ep3_story_cycle_violet_poet.1025.b.success: "あなたの養育が実を結ぶ"
 ep3_story_cycle_violet_poet.1025.c: "地元の統治者が彼らに必要な支援を提供する必要がある。"
 ep3_story_cycle_violet_poet.1025.c.tt: "[holder.GetHerHim]の面目を潰せるかもしれない…"
 ep3_story_cycle_violet_poet.1025.c.success: "[holder.GetTitledFirstNameNoTooltip]が負担を受け入れる"
 ep3_story_cycle_violet_poet.1025.c.failure: "[holder.GetTitledFirstNameNoTooltip]は支払いを断る"
 ep3_story_cycle_violet_poet.1030.t: "要人"
 ep3_story_cycle_violet_poet.1030.desc: "貴族からの呼び出しには応えなければならない。そういうわけで私は[location.GetName]にある素敵な宮殿の一つにやって来た。私を出迎えたのは、かなり興奮した様子の[noblewoman.GetFirstName]だ。\n\n「お会いできて光栄です！」[noblewoman.GetSheHe|U]が急に喋り始める。「その、少し教えてもらいたいことがあるのです…」\n\nどうやら[noblewoman.GetFirstNameNoTooltip]は詩を勉強中だが、あまりうまくいっていないらしい。この状況は#EMP 利用#!できるかもしれない…"
 ep3_story_cycle_violet_poet.1030.a: "教えるよ。"
 ep3_story_cycle_violet_poet.1030.b: "残念だが、時間がない。"
 ep3_story_cycle_violet_poet.1030.c: "別の教師を用意しようか？"
 ep3_story_cycle_violet_poet.1030.c.tt: "[courtier_poet.GetFirstNameNoTooltip]には面倒をかけることになるが、私にとっても[courtier_poet.GetFirstNameNoTooltip]にとってもちょっとした実入りになる…"
 ep3_story_cycle_violet_poet.2000.t: "暗くなるといつも"
 ep3_story_cycle_violet_poet.2000.desc: "日々、私は若いころの人間関係を思い出す。頭に浮かぶのはある人物の名前だ。[zaydun.GetFirstName]。[zaydun.GetHerHim]は頭が切れ、口もうまかったのでイブン・ザイドゥーンと呼ばれていた。\n\nああ、詩を送り合い、一夜をともに過ごすためだけに旅をしていたあのころが懐かしい。我々の関係は完璧とは言えなかったものの、良い思い出として私の心の中に残っている。\n\nもう何年も[zaydun.GetHerHim]に会っていない。別れの際、私は辛く冷たい態度をとってしまった。後悔の念が重く私にのしかかる。"
 ep3_story_cycle_violet_poet.2000.a: "[zaydun.GetHerHim]に手紙を書いてみるべきだろうか…"
 ep3_story_cycle_violet_poet.2000.a.tt: "かつての恋人に手紙をしたためる"
 ep3_story_cycle_violet_poet.2000.a.book: "[double_moon_book.GetDesc]\n$EFFECT_LIST_BULLET$「恋の枷」"
 ep3_story_cycle_violet_poet.2000.b: "失われた愛の記憶を詠った詩。それで私の心は安らぐだろう。"
 ep3_story_cycle_violet_poet.2000.c: "あの日々はもう終わった。先へ進むべきだ。"
 ep3_story_cycle_violet_poet.2001.t: "私の夜空に浮かぶ月へ"
 ep3_story_cycle_violet_poet.2001.desc: "ほんの一瞬でも、君の唇から私の名前が聞こえてくるのをずっと待っている。\n\n私の体は老いたが、心は君がいなくなったときのまま動かず、凍り付き、壊れたままだ。あなたに触れられ再び鼓動するのを待っている。"
 ep3_story_cycle_violet_poet.2001.a: "ああ、愛しい[zaydun.GetFirstNameNoTooltip]…"
 ep3_story_cycle_violet_poet.2001.a.flavor: "もう一度[zaydun.GetHerHim]に会いたい。"
 ep3_story_cycle_violet_poet.2001.a.tt: "[zaydun.GetFirstNameNoTooltip]を招待する。"
 ep3_story_cycle_violet_poet.2001.b: "少しやりすぎか。"
 ep3_story_cycle_violet_poet.2005.t: "再会"
 ep3_story_cycle_violet_poet.2005.desc: "ふと気付いたときには、[zaydun.GetSheHe]は戸口に立っていた。長い年月が経ち、[zaydun.GetHerHim]は大きく変わったが…まったく変わってもいなかった。しわは増えたが、それでも[zaydun.GetHerHis]の顔のままだ。少し背中は丸くなっていても、昔に私を強く抱きしめたあの体だ。[zaydun.GetSheHe]の仕草すら…\n\nそして[zaydun.GetSheHe]は動き出し、二人のあいだの距離をほんの数瞬で移動すると、再び私を腕で包み込む。長年の埃を被り、記憶の光で消えかかっていたが、私がよく知るあの遠い感情が湧き起こる\n\nためらうように互いに体を引き離すと、なくなっていたことにすら気付いていなかった私の一部が突然戻ってきた感覚を覚える。開いていた古傷が閉じられた。"
 ep3_story_cycle_violet_poet.2005.a: "「本当に君なのか、信じられない」"
 ep3_story_cycle_violet_poet.2005.a.tt: "また恋に落ちるわけにはいかない…"
 ep3_story_cycle_violet_poet.2005.b: "まあ、彼がいてくれるだけでも私のサロンの知名度は高まる…"
 ep3_story_cycle_violet_poet.2010.t: "共同作業"
 ep3_story_cycle_violet_poet.2010.desc: "昔と同じように二人は日陰に座り、笑い、茶を楽しむ。[zaydun.GetFirstNamePossessive]の頭の切れと知識はいまだに剃刀のように鋭く、時が経ってもかつて私に求愛したときの魅力は衰えていない。\n\n「これは？」[zaydun.GetSheHe|U]が私の傍にあるテーブルに置かれた『[double_moon_book.GetName]』を指差し、尋ねる。私はその本を手渡す。\n\n「素晴らしい。君の作品は昔と変わらず見事だ」[zaydun.GetHerHis|U]の満面の笑顔は今でも私の心を少し揺さぶる。「今から数日かけて二人で詩を書くのは駄目かな？もちろん、この老いぼれがまだ君に後れを取らないと仮定しての話だけど」"
 ep3_story_cycle_violet_poet.2010.a: "「私も老いている、[zaydun.GetFirstNameNoTooltip]。だが年を取れば知恵がつく」"
 ep3_story_cycle_violet_poet.2010.b: "「一人でやる」"
 ep3_story_cycle_violet_poet.2015.t: "二度目の別れ"
 ep3_story_cycle_violet_poet.2015.desc: "この数日間は私の人生の最高の時間だった。しかし、どんなことにも終わりはある。別れを惜しむ我々の前を、使用人が[zaydun.GetFirstNamePossessive]の荷物を抱えて通り過ぎる。[zaydun.GetSheHe|U]が私の手を握る。\n\n「君と再会して私の人生に光が戻った」[zaydun.GetSheHe|U]の声が次第に小さくなり、イベリアで最も有名な詩人は突然言葉を失った。[zaydun.GetSheHe]はポケットに手を伸ばし、私の手に何かを握り込ませる。\n\n「これを。なんでもない、ただの指輪だけど…ときどき身に着けてくれたら、すごく嬉しい。この穴を君の指が埋めれば、君との思い出で私の心の穴も埋まるだろう」"
 ep3_story_cycle_violet_poet.2015.a: "「…この[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]で私と一緒に暮らしてほしい。#EMP お願いだ#!」"
 ep3_story_cycle_violet_poet.2015.artifact: "[newly_created_artifact.GetDesc]\n\n単純なデザインだが、内側には「私の愛する人、私の魂の最後の夢へ」と小さく刻まれている。"
 ep3_story_cycle_violet_poet.2015.a.success: "[zaydun.GetSheHe|U]は留まることに同意する"
 ep3_story_cycle_violet_poet.2015.a.failure: "[zaydun.GetSheHe|U]は断り、立ち去る"
 ep3_story_cycle_violet_poet.2015.b: "また会おう、かつて愛した人よ。"
 ep3_story_cycle_violet_poet.2015.b.tt: "…また会うことがあるだろうか。"
 ep3_story_cycle_violet_poet.2015.c: "過去の過ちを許すことはできない。"
 ep3_story_cycle_violet_poet.2015.c.tt: "罪悪感があなたの心を蝕む"
