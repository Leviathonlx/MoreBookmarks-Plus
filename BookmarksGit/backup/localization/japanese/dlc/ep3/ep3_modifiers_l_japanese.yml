 ep3_new_tastes_modifier: "新しい味"
 ep3_new_tastes_modifier_desc: "この人物は近頃、多種多様な料理を食べていることで心も体も癒されている。"
 ep3_new_tastes_cannibal_modifier: "新しい「味」"
