 pandidakterion_university_modifier: "パンディダクテリオン"
 pandidakterion_university_modifier_desc: "テオドシウス2世によって425年に創設され、最近ふたたび建て直されたコンスタンティノープル大学は、宮廷の活動を支える有能な官僚を輩出していることで有名だ。\n以下の[councillor_tasks|E]がさらに効果的になる：\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "支援部隊を派遣"
