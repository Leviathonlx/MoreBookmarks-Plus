l_japanese:
 ep3_restored_pentarchy_seat_county_modifier: "取り戻した五本山の地位"
 ep3_restored_pentarchy_seat_county_modifier_desc: "この伯爵領は再び五本山の一つとなった。"
 ep3_restored_pentarchy_seat_modifier: "$ep3_restored_pentarchy_seat_county_modifier$"
 ep3_restored_pentarchy_seat_modifier_desc: "この人物は帝国のために再び五本山の一つを征服した。"
 ep3_maximum_border_county_modifier: "復活した最後の辺境地"
 ep3_maximum_border_county_modifier_desc: "ローマ帝国の最果ての辺境地が再び確立された。"
 ep3_maximum_border_modifier: "$ep3_maximum_border_county_modifier$"
 ep3_maximum_border_modifier_desc: "この人物はローマ帝国の最果ての辺境地を復活させた。"
 ep3_new_justinian_county_modifier: "ユスティニアヌス州の復活"
 ep3_new_justinian_county_modifier_desc: "かつてユスティニアヌス軍に征服されたこの伯爵領は、再びローマ帝国の手に戻った。"
 ep3_new_justinian_modifier: "$ep3_new_justinian_county_modifier$"
 ep3_new_justinian_modifier_desc: "この人物は西部諸州を再征服する新たなユスティニアヌスである。"
 ep3_western_tetrarch_county_modifier: "四分領主の復活"
 ep3_western_tetrarch_county_modifier_desc: "ローマ四分領主の古代の領土がローマ帝国に再び征服された。"
 ep3_western_tetrarch_modifier: "$ep3_western_tetrarch_county_modifier$"
 ep3_western_tetrarch_modifier_desc: "この人物はローマ四分領主の古代の領土を再びローマ帝国に統一した。"
 ep3_long_lost_province_county_modifier: "長く失われていた州の復活"
 ep3_long_lost_province_county_modifier_desc: "大昔にローマ人のものだったこの地域は、帝国のもとに戻った。"
 ep3_long_lost_province_modifier: "$ep3_long_lost_province_county_modifier$"
 ep3_long_lost_province_modifier_desc: "この人物は大昔に帝国のものだったローマの州を再征服した。"
 ep3_long_contested_province_county_modifier: "長く争われていた州の復活"
 ep3_long_contested_province_county_modifier_desc: "長らく帝国の手を逃れていたこの伯爵領は、再征服された。"
 ep3_long_contested_province_modifier: "$ep3_long_contested_province_county_modifier$"
 ep3_long_contested_province_modifier_desc: "この人物は長く争われていた地域を再征服することで、帝国の国境を固めた。"
 ep3_medi_gem_county_modifier: "地中海の宝石の復活"
 ep3_medi_gem_county_modifier_desc: "地中海の足掛かりとなるこの貴重な地域が、再び帝国のものとなった。"
 ep3_medi_gem_modifier: "$ep3_medi_gem_county_modifier$"
 ep3_medi_gem_modifier_desc: "この人物は地中海の足掛かりとなる古代ローマの地を確保した。"
 ep3_politics_before_all_modifier: "政治最優先"
 ep3_politics_before_all_modifier_desc: "この人物は感情や文化的偏見を無視する実利的なやり方で政治を行う。"
 ep3_everything_for_byz_modifier: "人々のための犠牲"
 ep3_everything_for_byz_modifier_desc: "この人物は人々のために#EMP 野蛮人#!を犠牲にすることを認めている。"
 ep3_triumph_of_god_modifier: "神と分かち合う勝利"
 ep3_triumph_of_god_modifier_desc: "この人物は自分の勝利を神に捧げ、その栄光を対等な立場で喜ぶ。"
 ep3_blessed_in_triumph_modifier: "勝利の祝福"
 ep3_triumph_traditional_punishments_modifier: "伝統的な懲罰の保守"
 ep3_triumph_traditional_punishments_modifier_desc: "捕らえた敵や反逆者、王位を狙う好敵手の目を潰すことは、この人物がよく知っているように、ビザンツの古い慣習である。"
 ep3_blessed_in_triumph_modifier_desc: "この人物の勝利は宗教的権力者に称えられた。"
 ep3_triumph_public_executioner_modifier: "執行された公開処刑"
 ep3_triumph_public_executioner_modifier_desc: "この人物は大量処刑を見世物にすることで治安が維持できるとわかっている。"
 ep3_triumph_promised_victories_modifier: "約束された勝利"
 ep3_triumph_promised_victories_modifier_desc: "この人物は軍事的勝利を約束して臣民の想像力をかき立てた。"
 ep3_triumph_promised_stability_modifier: "約束された平安"
 ep3_triumph_promised_stability_modifier_desc: "この人物は帝国の平安を約束して臣民の想像力をかき立てた。"
 ep3_triumph_promised_prosperity_modifier: "約束された繁栄"
 ep3_triumph_promised_prosperity_modifier_desc: "この人物は帝国の繁栄を約束して臣民の想像力をかき立てた。"
 ep3_voluntary_laamp_character_modifier: "自発的冒険者"
 ep3_voluntary_laamp_character_modifier_desc: "この人物は世界の新たな土地を開拓するため、かつての領国を去った。"
 ep3_emperor_proving_themselves_modifier: "自分の価値の証明"
 ep3_emperor_proving_themselves_modifier_desc: "この人物は正統な統治者としての自分の価値を証明すると誓った。"
 ep3_blessed_union_modifier: "祝福された結婚"
 ep3_blessed_union_modifier_desc: "この人物の宗教指導者は、同人の最近の結婚を認めた。"
 ep3_non_blessed_union_modifier: "不正な結婚"
 ep3_non_blessed_union_modifier_desc: "この人物の宗教指導者は、同人の最近の結婚を正式に認めることを拒否した。"
 ep3_ennobled_adventurer_modifier_1: "爵位を得た冒険者"
 ep3_ennobled_adventurer_modifier_1_desc: "この人物は身分の低い生まれながら貴族になり、古代の階級制を揺るがした。"
 ep3_ennobled_adventurer_modifier_2: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_2_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_ennobled_adventurer_modifier_3: "$ep3_ennobled_adventurer_modifier_1$"
 ep3_ennobled_adventurer_modifier_3_desc: "$ep3_ennobled_adventurer_modifier_1_desc$"
 ep3_century_celebration_county_modifier: "歴史的100年祭"
 ep3_century_celebration_county_modifier_desc: "この伯爵領はコンスタンティノープルの創立100周年を祝っている。"
 ep3_foundation_celebration_county_modifier: "歴史的祝祭"
 ep3_foundation_celebration_county_modifier_desc: "この伯爵領はコンスタンティノープルの創立記念日を祝っている。"
 ep3_exotic_giraffe_modifier: "異国のキリン"
 ep3_exotic_giraffe_modifier_desc: "この人物は外交使節団から異国の品と動物を受け取った。動物たちの中にはキリンもいた。"
 ep3_estate_hired_agents_modifier: "雇われ工作員"
 ep3_estate_hired_agents_modifier_desc: "この人物は自分の目標を推し進めるため、多数の工作員を雇った。"
 ep3_estate_bolster_security_modifier: "選抜警備部隊"
 ep3_estate_bolster_security_modifier_desc: "この人物は害を受けないよう、自分の周囲と私有地を多くの衛兵で取り囲んだ。"
 ep3_estate_governor_patrols_modifier: "定期巡回部隊"
 ep3_estate_governor_patrols_modifier_desc: "この伯爵領の総督は地域内でいつでも動ける状態の定期巡回部隊を組織した。"
 ep3_estate_granary_modifier: "穀物市場の操作"
 ep3_estate_granary_modifier_desc: "この人物は怪しい手段で穀物市場を操作し、#EMP 法外#!な値段で穀物を売っている。"
 ep3_eparch_county_opinion_modifier: "市民への歩み寄り"
 ep3_eparch_county_opinion_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]は一生懸命に市民をなだめている。"
 ep3_eparch_troops_modifier: "部隊管理"
 ep3_eparch_troops_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]は首都に駐屯している部隊を個人的に監督している。"
 ep3_eparch_control_modifier: "治安強化"
 ep3_eparch_control_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]は首都の通りを兵士たちに歩かせ、治安を維持している。"
 ep3_eparch_development_modifier: "開発奨励"
 ep3_eparch_development_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]は行政官と事務官に都市中を走り回らせ、インフラを改善し、都市を発展させている。"
 ep3_eparch_fortified_capital_modifier: "立派な要塞"
 ep3_eparch_fortified_capital_modifier_desc: "この領分は有能な者に統治されており、どんな襲撃者も食い止められる立派な要塞を誇っている。"
 ep3_eparch_somewhat_fortified_capital_modifier: "要塞の改良"
 ep3_eparch_somewhat_fortified_capital_modifier_desc: "この領分の行政官は全体的な防衛の改善を行った。"
 ep3_eparch_plague_protection_modifier: "組織化された医師"
 ep3_eparch_plague_protection_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]はこの領分で集められるだけの医師を組織化し、効率的に働かせている。"
 ep3_eparch_physician_at_work_modifier: "疫病と闘う医長"
 ep3_eparch_physician_at_work_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]の専属[GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()]は疫病と闘い、病人を看護している。"
 ep3_eparch_university_influence_modifier: "大学での人脈"
 ep3_eparch_university_influence_modifier_desc: "この一族は首都の大学で有力な人脈を築いた。\n教育の選択肢「#high 大学へ入れる#!」のコスト：[gold_i]#P -[EmptyScope.ScriptValue('university_cost_reduction_value')|%0]#!"
 scheme_slandered_modifier: "中傷を受けて"
 scheme_slandered_modifier_desc: "この人物の評判と職務への信頼は、数々の誹謗中傷により貶められた。\n$EFFECT_LIST_BULLET$$scheme_slandered_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$$scheme_slandered_candidacy_acclamation_tt$\n$EFFECT_LIST_BULLET$[governor_efficiency|E]：[governor_efficiency_i]#N [EmptyScope.ScriptValue('efficiency_slandered_value')|0]%#!"
 scheme_promoted_modifier: "宣伝"
 scheme_promoted_modifier_desc: "宣伝活動に成功したことで、この人物は候補者として推進された。\n$EFFECT_LIST_BULLET$$scheme_promoted_candidacy_appointment_tt$\n$EFFECT_LIST_BULLET$$scheme_promoted_candidacy_acclamation_tt$"
 admin_emperor_scheme_modifier: "官僚的皇帝"
 admin_dominant_family_scheme_modifier: "$game_concept_dominant_family$"
 admin_powerful_family_scheme_modifier: "$game_concept_powerful_family$"
 admin_target_emperor_scheme_modifier: "官僚的皇帝"
 admin_target_dominant_family_scheme_modifier: "$game_concept_dominant_family$"
 admin_target_powerful_family_scheme_modifier: "$game_concept_powerful_family$"
 ep3_school_building_county_modifier: "学校の建設"
 ep3_school_building_county_modifier_desc: "この伯爵領の統治者は、庶民のために労働力の一部を学校建設に充てた。"
 ep3_grammar_school_county_modifier: "民衆のための学校"
 ep3_grammar_school_county_modifier_desc: "この伯爵領の統治者は、庶民のための学校に投資した。"
 defender_of_values_modifier: "自国の価値観の守護者"
 defender_of_values_modifier_desc: "この人物は、退廃的なギリシャの贅沢な習慣から悪い影響を受けるのを拒否した。"
 ep3_mercenaries_abroad_modifier: "異国への部隊の引き渡しを約束"
 ep3_mercenaries_abroad_modifier_desc: "この人物は自由の身にする代わりに、ほかの統治者へ部隊を引き渡すことを約束した。"
 ep3_mercenaries_from_abroad_modifier: "異国からの部隊の引き渡し"
 ep3_mercenaries_from_abroad_modifier_desc: "この人物はほかの統治者が牢獄から解放した部隊を受け取った。"
 ep3_bought_the_purple_modifier: "購入した紫衣"
 ep3_bought_the_purple_modifier_desc: "この人物は、通常、皇帝だけにしか認められていない権利である紫衣を着る権利を購入した。"
 ep3_development_sacrifice_modifier: "帝国の犠牲"
 ep3_development_sacrifice_modifier_desc: "この伯爵領は首都へ労働力を送ることを強制された。"
 ep3_development_waning_modifier: "帝国の負担"
 ep3_development_waning_modifier_desc: "帝国の首都は不幸にさいなまれ、苦しんでいる。"
 ep3_leviathan_success_character_modifier: "怪物を討伐"
 ep3_leviathan_success_character_modifier_desc: "この人物はボスポラス海峡で暴れていた怪物を倒した。"
 ep3_leviathan_failure_character_modifier: "怪物に敗北"
 ep3_leviathan_failure_character_modifier_desc: "この人物はボスポラス海峡で暴れていた怪物を打ち倒そうとしたが、大失敗に終わった。"
 ep3_leviathan_loose_county_modifier: "海峡の厄災"
 ep3_leviathan_loose_county_modifier_desc: "この伯爵領の商業は、ボスポラス海峡で暴れている怪物から大きな被害を受けている。"
 ep3_leviathan_mandate_county_modifier: "海峡の亡霊"
 ep3_leviathan_mandate_county_modifier_desc: "この伯爵領の商業は、ボスポラス海峡で暴れている怪物からわずかな妨害を受けている。"
 ep3_leviathan_loose_province_modifier: "海峡の厄災"
 ep3_leviathan_loose_province_modifier_desc: "この海路はボスポラス海峡で暴れている怪物のせいで危険である。"
 ep3_leviathan_mandate_province_modifier: "海峡の亡霊"
 ep3_leviathan_mandate_province_modifier_desc: "この海路はボスポラス海峡で暴れている怪物のせいでやや危険である。"
 ep3_iconoclast_modifier: "聖像破壊派"
 ep3_iconoclast_modifier_desc: "この皇帝は大きな困難に直面し、聖像破壊派の教義を採用した。"
 ep3_raider_unchecked_modifier: "歯止めが利かない海賊行為"
 ep3_raider_unchecked_modifier_desc: "この伯爵領は船や沿岸部を襲う北の略奪者に悩まされている。"
 ep3_grave_robber_modifier: "墓荒らし"
 ep3_grave_robber_modifier_desc: "この人物は借金の返済のために、かつての皇帝たちの墓を荒らしたことで悪評を得た。"
 ep3_imperial_tombs_violated_province_modifier: "荒らされた陵墓"
 ep3_imperial_tombs_violated_province_modifier_desc: "かつての皇帝たちの栄えある墓が、借金返済のために欲深い後継者によって荒らされた。"
 land_of_holy_county_modifier: "聖人の地"
 land_of_holy_county_modifier_desc: "真の聖人がここの人々と一緒に暮らしている。"
 no_crooks_county_modifier: "詐欺師撲滅"
 no_crooks_county_modifier_desc: "地元総督は聖人を騙る詐欺師の撲滅を掲げる政策を実施した。"
 ep3_persecuting_saints_county_modifier: "認められていない聖人"
 ep3_persecuting_saints_county_modifier_desc: "地元総督は真の聖人の証を見抜けなかった。"
 ep3_conmen_among_us_county_modifier: "民衆に潜む詐欺師"
 ep3_conmen_among_us_county_modifier_desc: "地元総督は詐欺師に聖人のふりをさせたままでいる。"
 ep3_settling_nomads_county_modifier: "定住する遊牧民"
 ep3_settling_nomads_county_modifier_desc: "この伯爵領には、国境を越えて少しずつ遊牧民が流れ込んできている。"
 ep3_tunnels_encouraged_county_modifier: "防衛トンネル"
 ep3_tunnels_encouraged_county_modifier_desc: "総督は民衆を守るため、地元のトンネル網と隠れ家の拡張を促した。"
 ep3_population_control_county_modifier: "全公開"
 ep3_population_control_county_modifier_desc: "総督は地元のトンネル網と隠れ家を積極的に非難し、解体している。"
 ep3_bolstered_governor_treasury_modifier: "増強された国庫"
 ep3_bolstered_governor_treasury_modifier_desc: "この人物は自分の富よりも、自分の州をきちんと管理することを優先している。\n[governor_efficiency|E]：@governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8030_stifled_modifier: "活動の抑圧"
 ep3_governor_yearly_8030_stifled_modifier_desc: "この伯爵領の貴族私有地に自発的に流れ込んでくる職人たちが食い止められている。"
 ep3_governor_yearly_8030_benign_modifier: "柔和な発展"
 ep3_governor_yearly_8030_benign_modifier_desc: "この伯爵領には、貴族私有地で職を探す職人たちが流れ込んできている。"
 ep3_governor_yearly_8030_benign_char_modifier: "柔和な発展"
 ep3_governor_yearly_8030_benign_char_modifier_desc: "この人物の私有地には、職を探す職人たちが流れ込んできている。"
 ep3_governor_yearly_8070_ignore_modifier: "職務怠慢"
 ep3_governor_yearly_8070_ignore_modifier_desc: "この人物は総督としての責任を逃れている。"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier: "緊張している官僚たち"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc: "この人物が汚職をした執政官を罰したことで民衆は喜んだが、官僚たちは喜んでいない。"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier: "神経過敏の官僚たち"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc: "この人物が汚職をした執政官を罰したことで民衆は喜んだが、官僚たちは喜んでいない。"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier: "腐敗した官僚制度"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc: "この人物が官僚制度における汚職を罰せなかったことが、行政への不信の種をまいた。"
 ep3_governor_yearly_8050_imperial_recruiter_modifier: "帝国の守護者"
 ep3_governor_yearly_8050_imperial_recruiter_modifier_desc: "この人物は私心をなくし、帝国の防衛のために兵士を送った。\n[governor_efficiency|E]：@governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8050_imperial_fortification_modifier: "帝国の増援"
 ep3_governor_yearly_8050_imperial_fortification_modifier_desc: "この人物は自分の州のさらなる防衛支援を要請した。"
 ep3_governor_yearly_8050_imperial_resources_modifier: "帝国の資源"
 ep3_governor_yearly_8050_imperial_resources_modifier_desc: "この人物は自分の州のさらなる防衛資源を要請した。\n[governor_efficiency|E]：@governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8040_province_development_modifier: "地方開発"
 ep3_governor_yearly_8040_province_development_modifier_desc: "この人物は私有地でなく、自分の州の開発に重点を置くことにした。"
 ep3_governor_yearly_8040_domicile_development_modifier: "荘園開発"
 ep3_governor_yearly_8040_domicile_development_modifier_desc: "この人物は自分の州よりも、私有地の世話に多くの時間を割いている。\n[governor_efficiency|E]：@governor_efficiency!#N -10%#!"
 ep3_governor_yearly_8040_overwhelmed_modifier: "忙殺"
 ep3_governor_yearly_8040_overwhelmed_modifier_desc: "この人物は私有地と自分の州の両方の管理に追われている。"
 ep3_governor_yearly_8040_across_things_modifier: "抜け目なく"
 ep3_governor_yearly_8040_across_things_modifier_desc: "この人物は私有地と自分の州の両方の管理をうまくこなしている。"
 ep3_governor_yearly_8040_shirker_modifier: "職務の回避"
 ep3_governor_yearly_8040_shirker_modifier_desc: "この人物は臣下たちに自分の仕事を押しつけている。"
 ep3_governor_yearly_8120_relief_leader_modifier: "救援の監督"
 ep3_governor_yearly_8120_relief_leader_modifier_desc: "この人物は被災地の救援活動を個人的に監督している。"
 ep3_governor_yearly_8120_relief_botched_modifier: "失敗した救援"
