 ep3_sensible_provisions: "物資の消費に慎重"
 ep3_sensible_provisions_desc: "この人物は物資を無駄に消費しようとしない。"
 ep3_life_of_the_party: "宴の主役になる"
 ep3_life_of_the_party_desc: "この人物は宴となると、ほかの者たちを駄目にしてしまう！"
 ep3_warm_and_content: "温かい満足感"
 ep3_warm_and_content_desc: "この人物は焚き火を囲んで楽しい時間を過ごした余韻に浸っている。"
 ep3_responsible_with_money: "資金管理の責任感"
