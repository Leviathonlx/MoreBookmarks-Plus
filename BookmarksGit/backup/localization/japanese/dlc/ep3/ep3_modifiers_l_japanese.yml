 ep3_law_and_order_modifier: "法と秩序"
 ep3_law_and_order_modifier_desc: "この人物は首都で起きた争いを血を流させることで抑え込んできた。"
 ep3_rampaging_disorders_county_modifier: "広がる混乱"
 ep3_rampaging_disorders_county_modifier_desc: "この伯爵領で起きた、異国の商人に対する地元住民の暴動は放置され、さらに勢いを増した。"
 ep3_crowd_bender_modifier: "群衆の説得者"
 ep3_crowd_bender_modifier_desc: "この人物は雄弁なことで群衆から愛されている。"
 ep3_governor_yearly_8130_raised_taxes_modifier: "増税"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "この人物は総督としての権利を利用し、勝手に地方税を増額した。\n[governor_efficiency|E]：@governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8130_special_levy_modifier: "特別徴税"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "この人物は総督としての権利を利用し、勝手に特別な税を徴収した。"
 ep3_governor_yearly_8130_raised_almonage_modifier: "施しのための徴収"
