 ep3_focused_on_studies_modifier: "勉強に集中"
 ep3_focused_on_studies_modifier_desc: "この人物は本腰を入れて勉強している。\n\n#weak この[modifier|E]は[decision|E]「[GetDecisionWithKey('write_muwashshah_poem_decision').GetName]」から得られる[prestige_i][prestige|E]の最大量を上昇させる。#!\n\n"
 ep3_efforts_recognized_modifier: "認められた努力"
