 ep3_friend_to_old_soldiers_modifier: "古参兵の友"
 ep3_friend_to_old_soldiers_modifier_desc: "この人物は古参兵の事情に同情的であることで、彼らのあいだで有名である。\n\n#weak この[modifier|E]は[interaction|E]「$reinforce_soldiers_interaction$」の選択肢「傭兵を感心させる」の要件を無視する。#!"
 ep3_expanded_culinary_horizons_modifier: "広がる料理の世界"
