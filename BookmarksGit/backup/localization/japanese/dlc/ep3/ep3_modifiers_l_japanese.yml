 ep3_governor_yearly_8150_crackdown_modifier: "残忍な弾圧"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "この伯爵領の反乱分子は、総督に厳しく抑圧された。"
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "残忍な弾圧"
