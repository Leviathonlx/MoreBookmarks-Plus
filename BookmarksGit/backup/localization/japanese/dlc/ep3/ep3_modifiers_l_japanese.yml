 all_crops_burned: "食料被害"
 all_crops_burned_desc: "この伯爵領では懲罰の一環として、すべての食料が焼却され、先手を打ってすべての家畜が殺された。"
 crops_burned: "燃えた穀物"
 crops_burned_desc: "この伯爵領では懲罰の一環として、穀物の大部分が焼却された。"
 crop_levy: "穀物の徴収"
 crop_levy_desc: "この伯爵領は穀物で追加の税金を支払うことを余儀なくされ、食料資源が不安定になっている。"
 ep3_resettled_village: "再定住"
 ep3_resettled_village_desc: "この領分の多くの住民はほかの場所への移住を強制され、領分を奪われた。"
 ep3_population_boost: "人口増加"
 ep3_population_boost_desc: "この領分には近隣の領分から強制移住させられた人々が流れ込んできているが、結局、彼らの気分は明るいとは言い難い。"
 ep3_smouldering_village: "くすぶる建造物"
 ep3_smouldering_village_desc: "この領分の建造物は火災に見舞われ、基盤設備と精神の両方に損害を負っている。"
 ep3_church_bereft: "取り残された教会"
 ep3_church_bereft_desc: "この領分では秘蔵の聖遺物が盗まれてしまい、教会は損害を受け、地元の人々は落胆した。"
 ep3_man_of_god: "聖職者"
 ep3_man_of_god_desc: "この人物は司祭に友好的であり、その高潔さは国中で称賛されている。"
 ep3_missing_supplies: "消えた物資"
 ep3_missing_supplies_desc: "この伯爵領では大量の武器と防具が消失し、その結果、部隊の質が低下している。"
 ep3_redistributed_equipment: "再配布された装備"
 ep3_redistributed_equipment_desc: "この人物は高品質ながらも不正な手段で入手した武器と防具を利用している。"
 ep3_stolen_equipment: "盗まれた装備"
 ep3_stolen_equipment_desc: "この人物は盗まれた武器と防具を取り戻し、有効活用している。"
 ep3_sabotaged_roads: "妨害工作を受けた道路"
 ep3_sabotaged_roads_desc: "この領分の道路は妨害工作を受け、その道路を使って移動する危険性が増した。"
 ep3_delayed_supplies: "遅れた物資"
 ep3_delayed_supplies_desc: "この伯爵領では大量の武器と防具の輸送が遅れ、その結果、部隊の質が低下している。"
 ep3_defender_of_families: "一族の守護者"
 ep3_defender_of_families_desc: "この人物は一族を守り、幸せにしようと努力していることで有名である。"
 ep3_paid_grains: "穀物の輸入"
 ep3_paid_grains_desc: "この伯爵領は穀物の輸入の恩恵を受けており、迫りつつある飢饉を緩和した。"
 ep3_innovative_farming_techniques: "革新的な農業技術"
 ep3_innovative_farming_techniques_desc: "この伯爵領は驚くほど高度な農業技術の恩恵を受けており、食料生産効率が向上している。"
 ep3_surplus_manpower: "余剰人員"
 ep3_surplus_manpower_desc: "この伯爵領では、兵士になれる年齢の健康な農民が余っている。"
 ep3_counties_restless_modifier: "焦燥"
 ep3_counties_restless_modifier_desc: "この伯爵領は、新しいノルマン人の征服者たちによって、怒りに満ちた不安と落ち着きのない状態に追い込まれた。"
 ep3_murderers_loose: "野放しの人殺し"
 ep3_murderers_loose_desc: "この伯爵領では殺人事件が相次いでいる。不思議なことに、被害者はすべてノルマン人だった…"
 ep3_unlocked_silk: "絹生産の権利"
 ep3_unlocked_silk_desc: "この一族は勅許を得て、絹を生産している。"
 improve_de_jure_integration_modifier: "法的統合の奨励"
 improve_de_jure_integration_modifier_desc: "地元の有力者は、主君によるこの称号の統合を円滑に進めるために、多大な資源を投資している。\n[integrate_title]の[councillor_task|E]にボーナス。"
 improve_promote_culture_modifier: "文化的統合の奨励"
 improve_promote_culture_modifier_desc: "地元の有力者は、この伯爵領の主君の文化への転向を円滑に進めるために、多大な資源を投資している。\n[promote_culture|E]の[councillor_task|E]にボーナス。"
 ep3_integration_promoter_modifier: "統合の奨励者"
 ep3_integration_promoter_modifier_desc: "この人物は私有地周辺地域の統合を非常に積極的に推し進めている。\n[family_estate|E]がある[governorship|E]領の[candidate_score|E]が上昇する。"
 hostile_schemes_distracted_modifier: "敵対的工作から注意をそらされて"
 hostile_schemes_distracted_modifier_desc: "この人物の家長は自分の工作への協力を依頼した。これにより、同人物の狙いと技能を独占した。\n[hostile_scheme|E]の[success_chance|E]にペナルティー。"
 personal_schemes_distracted_modifier: "対人工作から注意をそらされて"
 personal_schemes_distracted_modifier_desc: "この人物の家長は自分の工作への協力を依頼した。これにより、同人物の狙いと技能を独占した。\n[personal_scheme|E]の[success_chance|E]にペナルティー。"
 political_schemes_distracted_modifier: "政治工作から注意をそらされて"
 political_schemes_distracted_modifier_desc: "この人物の家長は自分の工作への協力を依頼した。これにより、同人物の狙いと技能を独占した。\n[political_scheme|E]の[success_chance|E]にペナルティー。"
 estate_supporting_buildings_modifier: "私有地建造の支援"
 estate_supporting_buildings_modifier_desc: "この人物は一族の私有地を築くために、一族のほかの者から物質的な支援を受けている。"
 ep3_standing_alone_modifier: "孤立"
 ep3_standing_alone_modifier_desc: "この人物は、たとえ誰も味方してくれなくても、自分の信念を貫くことに全力を尽くす。"
 ep3_disgruntled_vassals_modifier: "不満を持った封臣たち"
 ep3_disgruntled_vassals_modifier_desc: "この人物の封臣たちは常に不平を口にしたり、陰謀を企てており、その不満が互いに拍車をかけている。\n\n#weak この[modifier|E]は封臣が[claimant_factions|E]に加わる可能性を上昇させる。\n#!"
 ep3_life_threatened_modifier: "命の危機"
 ep3_life_threatened_modifier_desc: "この人物は何も考えていないが、誰かが自分を狙っていると#EMP 確信#!している。封臣たちはそんな心配をしていることに感心していない。\n\n#weak この[modifier|E]は封臣が[claimant_factions|E]に加わる可能性を上昇させる。\n#!"
 ep3_impassioned_populace_modifier: "熱烈な民衆"
 ep3_impassioned_populace_modifier_desc: "この伯爵領の人々は、異国の占領に対する抵抗運動の話を国外から聞き、中にはその大義に参加しようとする者もいる。"
 ep3_expanded_power_base_minor_modifier: "拡大された権力基盤"
 ep3_expanded_power_base_minor_modifier_desc: "この人物は領国内の権力が及ぶ範囲を拡大した。\n$EFFECT_LIST_BULLET$[investment_cap|E]：#P +10%#! #WEAK （最小+25）#!"
 ep3_expanded_power_base_medium_modifier: "拡大された権力基盤"
 ep3_expanded_power_base_medium_modifier_desc: "この人物は領国内の権力が及ぶ範囲を拡大した。\n$EFFECT_LIST_BULLET$[investment_cap|E]：#P +20%#! #WEAK （最小+50）#!"
 ep3_expanded_power_base_major_modifier: "拡大された権力基盤"
 ep3_expanded_power_base_major_modifier_desc: "この人物は領国内の権力が及ぶ範囲を拡大した。\n$EFFECT_LIST_BULLET$[investment_cap|E]：#P +30%#! #WEAK （最小+75）#!"
 ep3_clumsy_rescuer_modifier: "不器用な救援者"
 ep3_clumsy_rescuer_modifier_desc: "この人物は英雄的救援に関しては、成果が安定していない。"
 ep3_under_suspicion_modifier: "嫌疑"
 ep3_under_suspicion_modifier_desc: "この人物は、敵対する者たちとの不審な行動をしていたために疑惑の目を向けられている。"
 ep3_culturally_greek_modifier: "ギリシャの装飾"
 ep3_culturally_greek_modifier_desc: "この人物はコンスタンティノープルでの生活を気に入り、その環境の文化的側面を取り入れはじめている。"
