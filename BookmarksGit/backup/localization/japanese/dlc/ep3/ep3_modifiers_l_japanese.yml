 ep3_lust_for_land_modifier: "領土への欲望"
 ep3_lust_for_land_modifier_desc: "この人物は自分の土地を手に入れるまで、歩みを止めるつもりはない。\n\n#weak この[modifier|E]は[casus_belli|E]「$EP3_LAAMP_INVASION_CB_NAME$」のコストを半分にする。\n#!"
 ep3_comfortable_bed_modifier: "快適な装飾"
 ep3_comfortable_bed_modifier_desc: "この人物はいつもよりも快適な環境から恩恵を得ている。"
 ep3_well_guided_modifier: "素晴らしい案内"
