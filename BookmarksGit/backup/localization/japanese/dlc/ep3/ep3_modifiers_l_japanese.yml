 ep3_open_granary_county_modifier: "地主の穀物倉の解放"
 ep3_open_granary_county_modifier_desc: "地元の地主は穀物倉を解放し、貯蔵していた穀物を再配給することを強制された。"
 ep3_unbeliever_in_signs_modifier: "お告げへの不信"
