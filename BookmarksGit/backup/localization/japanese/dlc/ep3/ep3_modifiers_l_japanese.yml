 ep3_governor_yearly_8140_negotiated_modifier: "平民の仲介"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "この伯爵領は、貴族私有地の熱心すぎる領主の介入に助けられている。"
 ep3_governor_yearly_8140_defended_modifier: "搾取される平民"
 ep3_governor_yearly_8140_defended_modifier_desc: "貴族によるこの伯爵領の平民の搾取を、総督が推し進めている。"
 ep3_governor_yearly_8140_ignored_modifier: "無視される平民"
 ep3_governor_yearly_8140_ignored_modifier_desc: "貴族によるこの伯爵領の平民の搾取を、総督は無視している。"
 ep3_governor_yearly_8170_warning_system_modifier: "警戒態勢"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "この伯爵領は警戒態勢に入ったばかりであり、襲撃に対する防衛力が高まっている。"
 ep3_governor_yearly_8170_success_modifier: "防衛策"
