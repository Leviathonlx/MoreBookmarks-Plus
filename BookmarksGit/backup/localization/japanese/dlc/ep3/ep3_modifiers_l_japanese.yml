 grain_providers_county_modifier: "新ローマの穀物倉"
 grain_providers_county_modifier_desc: "コンスタンティノープルにおける穀物配給は、商人、輸送者、生産者、さらには投機家が高度に連携し、この地域が安価な穀物を大量に生産し、輸出できるかどうかに依存している。"
 panem_et_circenses_county_modifier: "パンとサーカス"
 panem_et_circenses_county_modifier_desc: "穀物配給が実施されている。全市民に、皇帝が支援する無償のパンの定期配給を受け取る資格がある。"
 ep3_construction_contract_modifier: "建設契約"
 ep3_construction_contract_modifier_desc: "この人物の従者たちは月給を受け取る代わりに、領分の設立を手伝っている。\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "テオドシウスの国境の復活"
