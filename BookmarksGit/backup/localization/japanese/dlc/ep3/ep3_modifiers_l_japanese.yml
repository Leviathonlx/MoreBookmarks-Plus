 ep3_governor_yearly_8160_suppressed_modifier: "少数派の抑圧"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "この共同体に所属する者たちは、総督の政権において官僚の地位を得ることを禁止され、抑圧を受けている。"
 ep3_governor_yearly_8150_placated_modifier: "買収された首謀者"
 ep3_governor_yearly_8150_placated_modifier_desc: "この伯爵領の反乱分子の首謀者は、総督の賄賂を受け取った。"
 ep3_governor_yearly_8150_insulted_modifier: "侮辱された首謀者"
 ep3_governor_yearly_8150_insulted_modifier_desc: "この伯爵領の反乱分子の首謀者は、総督が買収を試みたことで激怒した。"
 ep3_governor_yearly_8150_concession_modifier: "農民の営業権"
