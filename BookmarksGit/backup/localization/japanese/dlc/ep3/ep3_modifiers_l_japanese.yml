 ep3_hereward_caution_modifier: "慎重な主催者"
 ep3_hereward_caution_modifier_desc: "この人物は準備に時間をかけ、何か行動を起こす前に常に最善の状態である。"
 ep3_gnr_guards_modifier: "守られている道路"
 ep3_gnr_guards_modifier_desc: "この伯爵領には、最近再建設され、武装した衛兵が警らするグレート・ノース・ロードがある。"
 ep3_gnr_modifier: "再建設された道路"
 ep3_gnr_modifier_desc: "この伯爵領には、最近修復されたグレート・ノース・ロードがある。"
 ep3_gnr_negative_modifier: "破壊された道路"
