l_japanese:
 ep3_yearly.1010.t: "馬好き"
 ep3_yearly.1010.intro: "#EMP パカッ、パカッ、パカッ。#!\n\n同輩の属州総督、[horse_owner.GetTitledFirstName]は自分の馬、[horse_owner.Custom('WarhorseStoryName')]にまたがり、庭園を誇らしげに横切る。[horse_owner.Custom('HorseStoryMareStallion')]はその輝かしい血統を自覚しているかのように堂々と歩く。\n\n[horse_owner.GetFirstNameNoTooltip]は[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]の属州総督の羨望の的である。私も例外ではない。 "
 ep3_yearly.1010.greek_flavor: "[Glossary( 'Hipperos', 'HIPPEROS_GLOSS' )]はギリシャの伝統に深く根差している。"
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')]がどうしても欲しい！しかし、どうやって手に入れる？"
 ep3_yearly.1010.a: "相応の金を提示すれば、[horse_owner.GetFirstNameNoTooltip]を説得できるかもしれない…"
 ep3_yearly.1010.a.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip]があなたの申し出を受け入れる"
 ep3_yearly.1010.a.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip]があなたの申し出を断る"
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')]はより高い地位の人間にふさわしい。"
 ep3_yearly.1010.b.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip]はあなたの影響力に屈する"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip]があなたの申し出を断る"
 ep3_yearly.1010.c: "「[spymaster.GetFirstNameNoTooltip]、この馬を私のものにする。必要とあらば、どんな手を使っても構わない」"
 ep3_yearly.1010.c.flavor: "あなたの密偵頭、[spymaster.GetTitledFirstNameNoTooltip]に[horse_owner.Custom('HorseStoryMareStallion')]を盗むよう命ずる"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip]は馬を盗む"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')]はあなたのものとなる"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip]は馬を盗むのに失敗する"
 ep3_yearly.1010.d: "その馬は本当に健康なのか、[horse_owner.GetFirstNameNoTooltip]。"
 ep3_yearly.1010.d.tt: "あなたは[horse_owner.GetTitledFirstNamePossessiveNoTooltip]の馬に毒を盛る"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip]はまったく気付いていない"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip]はあなたの犯行を暴く"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')]が死亡する"
 HIPPEROS_GLOSS: "#bold ヒペロス#!は馬への執着心を意味する古代ギリシャの言葉。"
