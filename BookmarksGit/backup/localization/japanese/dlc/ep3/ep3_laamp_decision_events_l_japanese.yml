 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：新兵"
 ep3_laamp_decision_event.1033.desc_returned_01: "新兵候補者のところに戻ると、[laamp_first_recruit.GetFirstName]、[laamp_second_recruit.GetFirstName]、[laamp_third_recruit.GetFirstName]が互いを疑わしげに睨んでいる。$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "新兵候補者のところに戻ると、[laamp_first_recruit.GetFirstName]と[laamp_second_recruit.GetFirstName]が静かに世間話をしている。"
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\n彼らは私に気付くと一斉に顔を明るくし、期待の眼差しで私を見つめた。"
 ep3_laamp_decision_event.1033.desc_returned_02: "新兵のところに戻ると、[laamp_first_recruit.GetFirstName]、[laamp_second_recruit.GetFirstName]、[laamp_third_recruit.GetFirstName]の3人組はちょうど口論を終えたところのようだった。$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "新兵のところに戻ると、[laamp_first_recruit.GetFirstName]と[laamp_second_recruit.GetFirstName]はちょうどサイコロの遊びを終えて、結果を争っているところだった。"
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\n私が近づくと、その場の緊張がわずかに揺らぎ、かすかな期待感に変わる。"
 ep3_laamp_decision_event.1033.desc: "無職の[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]の一団に近づき、私は彼らに直接話しかける。「私の野営地の一員になれる、有能で信頼できる人物を探している！自分にその資格があると思う者はいるか？」"
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\n興味を持った者たちが自己紹介をする。[laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')][laamp_first_recruit.GetFirstName]と[laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')][laamp_second_recruit.GetFirstName]だ。"
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\n興味を持った者たちが自己紹介をする。[laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')][laamp_first_recruit.GetFirstName]、[laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')][laamp_second_recruit.GetFirstName]、そして[laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U][laamp_third_recruit.GetFirstName]だ。"
 ep3_laamp_decision_event.1033.desc_outro: "\n\n私は候補者たちをじっくり見て、誰を雇おうかと考える。"
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName]は鼻歌を歌いながら候補者たちを見ている。私は誰を雇おうかと考える。"
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\n私が自己紹介を終えると、不愛想な[laamp_generic_jane.GetWomanMan]がすぐに私に歩み寄ってくる。「[laamp_generic_jane.GetFirstName]と申します。個人的な理由で、あなたの仲間になりたいと思っています」"
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip]はまだ隅の方に立っており、候補者を品定めする私に視線を返す。"
 ep3_laamp_decision_event.1033.a: "「私のために働いてみないか、[laamp_first_recruit.GetFirstNameNoTooltip]？」"
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip]は素晴らしい人物に思える。"
 ep3_laamp_decision_event.1033.c: "[laamp_third_recruit.GetFirstNameNoTooltip]は可能性に満ちている。"
 ep3_laamp_decision_event.1033.d: "「…[laamp_generic_jane.GetFirstNameNoTooltip]、だったか？私についてこい」"
 ep3_laamp_decision_event.1033.d.cooldown.tt: "あなたは無職の[follower|E]を雇ったばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]に再試行可能"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：将来の結婚相手"
 ep3_laamp_decision_event.1035.desc_returned_01: "[laamp_spouse_material.GetFirstNamePossessive]のテーブルに戻ると、すぐに血流が激しくなる音が聞こえてくる。\n\n落ち着け、冷静に、#EMP 会話をするんだ。#!\n\n私が近づくと、[laamp_spouse_material.GetFirstNameNoTooltip]は近くの[laamp_spouse_material.Custom('WomanManOpposite')]との会話で忙しそうにしている。[laamp_spouse_material.GetHerHis]が期待して目を細める。"
 ep3_laamp_decision_event.1035.desc_returned_02: "[laamp_spouse_material.GetFirstName]のテーブルに戻ると、[laamp_spouse_material.GetHerHis]はちょうど熱々の食事を受け取ったところだった。その匂いで私の胃が鳴る。\n\n[laamp_spouse_material.GetSheHe|U]は目の前の[visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')]に視線を固定したまま、淡々と話す。「今回は#EMP 冷やかし#!じゃないのだろうね？」\n\n私は嫌味な出迎えの言葉にたじろぎ、どう答えるか慎重に考える。"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "[laamp_spouse_material.GetFirstName]の方へふらふらと歩いていく。近づいてくる私を見上げた顔は、相変わらずとびきり美しい。\n\n[laamp_spouse_material.GetSheHe|U]は私が誰だったか一瞬思い出せなかったようだが、私が知り合いであることに気付き目を細める。\n\n#EMP 個人的な話ではない#!、自分にそう言い聞かせ、私は胸の中の嫌な感覚を無視してかすかに微笑む。"
 ep3_laamp_decision_event.1035.desc: "近くのテーブルに座っている[laamp_spouse_material.Custom('RaunchyComplimentNoun')]をじっくりと観察する。[ROOT.Char.Custom('GetTavernDwelling')]の主人は[laamp_spouse_material.GetHerHim]を[laamp_spouse_material.GetFirstName]と呼ばなかったか？\n\n私が近づくと、[laamp_spouse_material.GetSheHe|U]は混乱している様子だ。おそらく私の緊張や焦りがはっきりと顔に出てしまっているのだろう。なぜこんなことで動揺しているのだ？#EMP 私は[ROOT.Char.GetNameNoTooltip]だぞ、くそったれ！#!\n\n落ち着きを保つために、近年の自分が成した偉業の数々に思いを巡らせる。ほとんど負け戦だ。"
 ep3_laamp_decision_event.1035.a: "「[laamp_spouse_material.Custom('RegionalDrink')]をもう一杯おごってもいいかい？」"
 ep3_laamp_decision_event.1035.b_first: "「#EMP 心を盗む#!こと以外に、君は何を生業にしてるんだい？」"
 ep3_laamp_decision_event.1035.b_second: "「名前はあるかい？それとも、#EMP 私のもの#!と呼んでも構わないかい？」"
 ep3_laamp_decision_event.1035.b_third: "「地図を持ってるかい？君に#EMP 見とれてる#!うちに、迷子になってしまったんだ」"
 ep3_laamp_decision_event.1035.b_fourth: "「釣りをするのかい？というのも、私は君の#EMP 釣り針#!にかかってしまったのだ」"
 ep3_laamp_decision_event.1035.b_fifth: "「キスをひとつ貸してくれるのなら、今すぐ返すと#EMP 約束#!するよ」"
 ep3_laamp_decision_event.1035.b_fallback: "「君のような[laamp_spouse_material.Custom('GirlBoy')]がこんなところで何をしてる？」"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName]はあなたの口説き文句に魅了される"
 ep3_laamp_decision_event.1035.b.failure: "あなたは[laamp_spouse_material.GetShortUIName]の誘惑に失敗する"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName]はあなたを無視しはじめる"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "あなたは[spouse|E]となる可能性のある相手を誘惑しようとしたばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]に再試行可能"
 ep3_laamp_decision_event.1035.c: "「…もっと#EMP 落ち着ける#!場所で話をしよう…」"
 ep3_laamp_decision_event.1035.c.cooldown.tt: "あなたは[ROOT.Char.Custom('GetTavernDwelling')]でくつろいだばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]に再試行可能"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：窮地の[laamp_hooded_figure.GetFirstNameNoTooltip]！"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：お尋ね者"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "戻ってきたものの、[laamp_hooded_figure.GetFirstName]はいまだに地元のごろつきといがみあっている。\n\n二人は視線を合わせたまま、完全なこうちゃく状態にある。時折、[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]のごろつきはまるで何かを、いや#EMP 何者#!かを待っているかのように扉をちらりと見る。\n\n自分の背中に汗が流れるのを感じる。"
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "[laamp_hooded_figure.GetFirstNamePossessive]のテーブルに戻ってきたものの、緊張は張り詰めたままで、[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]はまだ自分の金が支払われるのを待っている。\n\n[laamp_hooded_figure.GetTitleAsNameNoTooltip]は要求には#EMP 従わない#!。ときどき、通りかかった人が見物しようと歩く速度を緩めるが、これから起きることを察知して、足を速める。\n\n私の視線は二人のあいだを休みなく行き来する。"
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "地下室に戻ると、[laamp_hooded_figure.GetFirstName]は地図を見るのに集中している。床板がきしむと、"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "もう一方のテントでは、[laamp_hooded_figure.GetFirstName]は地図を見るのに集中している。私が不意に[laamp_hooded_figure.Custom('GetSmallHidingObject')]に体をぶつけてしまうと、"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "[laamp_hooded_figure.GetSheHe]はとっさに私の方に振りむく。\n\n「戻ってきたか」[laamp_hooded_figure.GetSheHe]はそう言い、近くの[1037_neighboring_holding.GetBaronyNameExplicitly]の領分の地図を慎重に閉じる。「何か用か？」\n\n[laamp_hooded_figure.GetSheHe|U]は立ち上がって腕を組み、意味ありげに壁にもたれて足を交差させる。"
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$$ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$$ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "私は地下室の方を覗き、再び階段を下っていく。$ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "私はテントの入口を開き、入る前に中を覗き込む。$ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "私は地下室の方を覗き、再び階段を下っていく。悪党の[laamp_hooded_figure.GetFirstName]は椅子に深く腰掛け、[ROOT.Char.Custom('GetCeilingCanopy')]を凝視している。\n\n[laamp_hooded_figure.GetSheHe|U]はくつろいでいる様子で[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]硬貨を宙に投げてくるくると回転させ、しっかりと掴み取る。\n\n私が咳払いをすると、[laamp_hooded_figure.GetFirstNameNoTooltip]は目を閉じて硬貨をしまい、手を頭の後ろで組んで低い声で言う。「なんだ？」"
 ep3_laamp_decision_event.1037.desc_returned_03: "地下室に戻ると、今度は扉が閉められていた。私は慎重に扉を開き、階段を下る。\n\n少し中に入ったところで、[laamp_hooded_figure.GetFirstName]は床の汚れを拭き取っている。あれは…#EMP 血#!か？きっと#EMP 動物#!の血だろう…\n\n[laamp_hooded_figure.GetSheHe|U]は拳を鳴らすとバケツをしまい、私に注意を向ける。「なかなか根性があるな」"
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "悪党の[laamp_hooded_figure.GetFirstNamePossessive]のテントの外に立っていると、中から何やらもぞもぞと動く音を聞こえてくるが、その音は突然止まる。\n\n恐る恐るテントの中に頭を突っ込むと、[laamp_hooded_figure.GetHerHim]が暗闇の中でナイフに付着した黒い物体を拭き取っているのを見つける。血か…？\n\n[laamp_hooded_figure.GetSheHe|U]は無関心に私の方を向く。「ただの#EMP ネズミ#!だ。だが#EMP お前#!は根性があるようだな」"
 ep3_laamp_decision_event.1037.desc_intro: "フードを被った人物はさりげなく酒場の中を通り、吹き抜けの階段を下って地下室へ行く。私は用心深く周囲を見て、[laamp_hooded_figure.GetHerHim]の後を追う。\n\n最深部で、[laamp_hooded_figure.GetSheHe]は机の前に置かれた椅子に座り、フードを取る。"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "フードを被った人物はさりげなく住居の中を通り、反対側から抜けていく。私は用心深く周囲を見て、[laamp_hooded_figure.GetHerHim]の後を追って隣のテントの中に入る。\n\nテントの中で、[laamp_hooded_figure.GetSheHe]は机の前に置かれた椅子に座り、フードを取る。"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nその人物は[laamp_hooded_figure.GetFirstName]だった。[laamp_hooded_figure.GetSheHe]は興奮した様子で拳をテーブルに叩きつける。「こりゃ驚いた！まさか生きているうちにまた#EMP お前#!に会えるとはな。どんな用件だ？」"
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "「…それから#EMP 座席#!税だ」[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]のごろつきは皮肉っぽく笑ってそう言い、フードを被った人物の椅子に近づいていく。「それが追加料金だ」\n\n[laamp_hooded_figure.GetWomanMan]はすぐに立ち上がり、フードを取る。その人物はほかでもない、[laamp_hooded_figure.GetName]その人だった。「ふざけるな！」[laamp_hooded_figure.GetTitleAsNameNoTooltip]は明らかに動揺している様子で叫ぶ。\n\n「俺に#EMP 商売仲間#!を呼ばせるんじゃねえよ」そうごろつきが脅すと、その場の緊張感がさらに高まっていく。"
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: "「私の評判は聞いているだろうな？」#EMP [laamp_hooded_figure.Custom2('CriminalAdjective', ROOT.Char)][laamp_hooded_figure.Custom2('CriminalCrierInsult', ROOT.Char)]犯罪者、[laamp_hooded_figure.GetFirstNameNoTooltip]だ！#!\n\n「…少しでも私を侮辱した者は#EMP 懲らしめて#!きた。さて、なんの用だ？」[laamp_hooded_figure.GetFirstNamePossessive]は私をしっかりと見て、片眉を上げて好奇心を示した。"
 ep3_laamp_decision_event.1037.a: "「勘定書の問題を片づけてくる」"
 ep3_laamp_decision_event.1037.a.flavor: "この件は後で役に立つはずだ。"
 ep3_laamp_decision_event.1037.b_diplomacy: "「#EMP 常連客#!になってくれた方が儲かるだろう？」"
 ep3_laamp_decision_event.1037.b_stewardship: "「すまないが、#EMP 現在#!の座席税はそれとは違う」"
 ep3_laamp_decision_event.1037.b_intrigue: "「言っておくが、すぐ外に[laamp_hooded_figure.GetHerHis|U]の護衛がいる…」"
 ep3_laamp_decision_event.1037.b_learning: "「我々はここまで落ちぶれていないだろう？」"
 ep3_laamp_decision_event.1037.b_martial: "「代わりに#EMP 私#!を相手にしないか？」"
 ep3_laamp_decision_event.1037.b.flavor: "最悪、何が起きるっていうんだ？"
 ep3_laamp_decision_event.1037.b.success: "あなたはごろつきを説得し、[laamp_hooded_figure.GetShortUIName]を解放することに成功する"
 ep3_laamp_decision_event.1037.b.success.t: "貴族は救われる"
 ep3_laamp_decision_event.1037.b.failure: "あなたはごろつきの説得に失敗する"
 ep3_laamp_decision_event.1037.b.failure.t: "説得力なし"
 ep3_laamp_decision_event.1037.c: "「この#EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#!は婚約済みだ、[ROOT.Char.Custom2('InsultNoun', ROOT.Char)]め！」"
 ep3_laamp_decision_event.1037.c.flavor: "これくらいなんてことない。"
 ep3_laamp_decision_event.1037.d: "「君のような有能な人間がぜひ必要だ、[laamp_hooded_figure.GetFirstNameNoTooltip]」"
 ep3_laamp_decision_event.1037.d_thief_position: "「ところで、君のためだけに$master_thief_camp_officer$の役職を空けてあるのだが」"
 ep3_laamp_decision_event.1037.e: "「君ほどの能力を持つ専門家なら、私の旅団で#EMP 大成功#!するだろう」"
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName]はその考えに興味を持つ"
 ep3_laamp_decision_event.1037.e.failure: "あなたは[laamp_hooded_figure.GetShortUIName]の勧誘に失敗する"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName]はあなたを無視しはじめる"
 ep3_laamp_decision_event.1037.f: "「君の…技術を教えてくれないか？」"
 ep3_laamp_decision_event.1037.g: "「我々二人でこの領国を#EMP 支配#!しよう、[laamp_hooded_figure.GetFirstNameNoTooltip]」"
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1040.desc_returned_01: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]に戻ってきたが、何も変わっていない。太陽はゆっくりと上空を横切り、開けた広場に隣接する建物がかわるがわる影をつくる。"
 ep3_laamp_decision_event.1040.desc_returned_02: "弱い日の光を浴びながら、[visiting_location.GetCounty.GetFaith.HouseOfWorship]へ戻る途中、ずっとお香の強い匂いがする。"
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "暗い治癒師の小屋から出てきた私は目を細め、[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場へ戻っていく。"
 ep3_laamp_decision_event.1040.desc_returned_from_church: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の門をくぐり、[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場に戻ると、田舎の静けさに出迎えられる。"
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "晴れた気持ちで静かな庭園から戻ってくると、賑わっている[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場を見渡す。"
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "[laamp_physician_recruit.GetFirstNamePossessiveNoTooltip]の書斎を出て、徐々に細くなる路地裏を抜けて、[visiting_location.GetCounty.GetFaith.HouseOfWorship]に戻ってくる。"
 ep3_laamp_decision_event.1040.desc: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場は商売が盛んで、[visiting_location.GetCounty.GetFaith.PriestNeuterPlural]や手伝いの者がいるが、どこか落ち着いた感じがある。\n\n中央には立派な[visiting_location.GetCounty.GetFaith.HouseOfWorship]があり、両脇には大げさに治療を宣伝する看板や、[visiting_location.GetCounty.GetFaith.HighGodName]を静かに瞑想するための付設の庭園がある。"
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\n広場の端では、信者が体の健康を保つことについて説教をしている。以前に約束した通り、病気にかかった私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))]、[1040_sickly_minor.GetFirstName]は治癒師の小屋へ連れていかれ、そこで私を待っている。"
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\n広場の端では、信者が体の健康が心の健康を良くするのだと説教をしている。[laamp_physician_recruit.GetSheHe|U]はときどき農民の群衆にやじられながらも、臆せず立っている。"
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\n野営地で付き添い人と約束した通り、病気にかかった私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))]、[1040_sickly_minor.GetFirstName]は治癒師の小屋へ連れていかれ、そこで私を待っている。"
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は鑑賞するように頷き、賑わう広場を見渡すと、興味をそそる露店や面白そうな場所に早速目移りさせている。"
 ep3_laamp_decision_event.1040.desc_outro: "\n\n私は満足した気持ちで広場を眺め、数回深呼吸をすると、次の目的地について考える。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n少し疲れはじめた[visiting_partner.GetFirstName]が言う。「文句を言うつもりはないのだが…もうここでの用は済んだのではないか？」"
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\n[visiting_location.GetCounty.GetFaith.HouseOfWorship]の広場でかなり長い時間を過ごし、今日の成果に満足している私は大広場に戻る一番近い道を探して辺りを見る。"
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n熱心な説教師が健康に関する教えを説いているが、どうやら説教は終わりに近づいているようだ。"
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nどういうわけか、広場に子供がたくさんいるような気がする。最初からずっといただろうか？子供たちははしゃぎ回り、昔からある遊びにいつも何かひねりを加えて、しばしば親を驚かせたり、怒らせたりしている。\n\n[1040_sickly_minor.GetFirstNamePossessive]の健康のことばかり考えながら、私は広場を眺め、次の目的地を探す。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\n私の左で、[visiting_partner.GetFirstName]は小瓶が並べられた露店を興味津々に見ている。小瓶には[ROOT.Char.Custom('VenomousCreature')]の毒が入っているらしい。\n\n考えるだけでも鳥肌が立つくらい恐ろしい。私は次の目的地を決めようとする。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]は私の肩を叩き、衛兵たちを指差す。彼らは、世界の終焉を叫ぶぼろぼろの[ROOT.Char.GetWomanMan]を建物から連れ出しているところだ。\n\n私は本能的に眉を上げ、その騒ぎを観察しながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]は広場を抜ける途中、私に食べ物を分けてくれる。\n\n私は干物を噛みながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\n広場の暗い片隅で、行商人が貴族の[ROOT.Char.GetWomanMan]に赤土の治癒効果を信じ込ませようとしている。\n\n私は彼らが言い争っているのを何気なく見ながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\n黒曜石の鏡が置かれた近くの露店で、ある[visiting_location.GetCounty.GetFaith.PriestNeuter]がようやく自分の姿を確認することができた興奮を抑えようとしている。\n\nそれを少し愉快に感じながら、私は次の目的地を探る。"
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\n小さなロタンダの近くで、[ROOT.Char.Custom('RandomReligiousTextName')]の写本を持つ行商人が、質素ななりの聴衆に向けてその内容を大きな声で読み上げている。\n\n私はぼんやりと耳を傾けながら、広場を観察し、次に何をすべきかを考える。"
 ep3_laamp_decision_event.1040.a: "治癒師のところに行けば、必ずや良いことがあるだろう。"
 ep3_laamp_decision_event.1040.a_sickly_minor: "治癒師の小屋へ行くべきだ！"
 ep3_laamp_decision_event.1040.a_second: "治癒師のところに戻るべきだ。"
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip]が今も治癒師の小屋で待っている。"
