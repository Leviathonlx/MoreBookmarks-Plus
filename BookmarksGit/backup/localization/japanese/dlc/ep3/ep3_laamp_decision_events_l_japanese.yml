 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "あなたは職人区画に戻る"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：武器職人"
 ep3_laamp_decision_event.1061.desc_returned_01: "訓練場に戻ると、武器職人の[laamp_weaponsmith_craftsman.GetFirstName]はまだ露店の近くに立ち、柔らかい布で武器を優しく磨いている。\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]はそうしながら鼻歌を歌っていたが、私が現れるとすぐに鼻歌をやめる。「やはり突いてやりたい相手が見つかったか？」[laamp_weaponsmith_craftsman.GetSheHe]は冷淡にそう言う。"
 ep3_laamp_decision_event.1061.desc_returned_02: "武器職人のところに戻ると、[laamp_weaponsmith_craftsman.GetFirstName]はベルトにつけた袋から食べ物を取り出し、それを少しずつ味わいながら食べている。\n\n[laamp_weaponsmith_craftsman.GetSheHe]は私に気付くと、慎重に服についた食べかすを払い、立ち上がってこちらに不可解な目を向ける。「気が変わったか？」"
 ep3_laamp_decision_event.1061.desc_intro: "武器職人の[laamp_weaponsmith_craftsman.GetFirstName]は近くの使用人とだらだらと喋りながら、訓練場付近に仮設した露店のそばに立っている。"
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]は私に見覚えがあるという顔をし、片眉を上げて数歩こちらに歩み寄ってくる。「客が戻ってくるとは珍しい！」\n\n「さあ、うちの商品を見てってくれ」[laamp_weaponsmith_craftsman.GetSheHe]はそう言って笑顔を繕う。"
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]は私を見ると、すぐに会話をやめる。そして、[laamp_weaponsmith_craftsman.GetSheHe]はこちらを向いて、陳列された武器を指差しながら言う。「ここに並べてあるのが商品だ」\n\n「超高熱で鍛えてある」[laamp_weaponsmith_craftsman.GetSheHe]は自信ありげな声で付け加える。"
 ep3_laamp_decision_event.1061.a: "「そうだな、[1061_first_weapon.GetNameNoTooltip]が良さそうだ」"
 ep3_laamp_decision_event.1061.b: "「[1061_second_weapon.GetNameNoTooltip]なら購入しても構わない」"
 ep3_laamp_decision_event.1061.c: "「[1061_third_weapon.GetNameNoTooltip]は#EMP 私#!の好みの武器だ」"
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：防具職人"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName]は単調な鍛造作業の休憩を取っている。[laamp_armorer_craftsman.GetSheHe|U]は工房を歩き回り、どうやら何かを探しているようだ。「ペンチがいつもどこかに行っちまう」[laamp_armorer_craftsman.GetSheHe]は不満を漏らす。\n\nそして、[laamp_armorer_craftsman.GetFirstNameNoTooltip]は私を見ると、並べてある防具の方に顔をふいと振る。「それで、どうするんだ？」"
 ep3_laamp_decision_event.1063.desc_returned_02: "今回は炉の温度がやや低く、[laamp_armorer_craftsman.GetFirstName]は別の防具を修繕しており、優しく鉄をこねて、形を変えようとしているところだ。\n\n私は仕事の邪魔にならないよう、慎重に歩み寄り、作業台に置かれた防具を観察しつづける。\n\n「やはり防具が必要か？」[laamp_armorer_craftsman.GetFirstNameNoTooltip]は楽しそうな声で言う。"
 ep3_laamp_decision_event.1063.desc_reused_armorer: "[laamp_armorer_craftsman.GetFirstNamePossessive]の鍛冶場は、私の記憶通りである。私の視線はすぐに部屋の一番奥にある作業台に移る。そこには[laamp_armorer_craftsman.GetSheHe]の販売用の防具がある。\n\n[laamp_armorer_craftsman.GetFirstNamePossessiveNoTooltip]は製作中のハルネスクから顔を上げ、私に気付くと、少し驚いたような目をする。「客が戻ってきた！何か気に入ったものはあるか？」"
 ep3_laamp_decision_event.1063.desc: "防具職人の[laamp_armorer_craftsman.GetFirstNamePossessive]の鍛冶場にある炉は熱く、空気を吸い込むと粘り気がある。\n\n[laamp_armorer_craftsman.GetSheHe|U]はこちらをちらりと見ると、傷一つなく滑らかなベンテール付きの兜に最後に一度槌を振り下ろしてから、自分の手を拭きにいく。\n\n「商品はそこの棚に置いてある」[laamp_armorer_craftsman.GetFirstNameNoTooltip]はそう言い、部屋の一番奥にある丈夫な作業台を指差す。"
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip]の光沢は素晴らしい。"
 ep3_laamp_decision_event.1063.b: "[1063_second_armor.GetNameNoTooltip]は見事な職人技で作られている。"
 ep3_laamp_decision_event.1063.c: "[1063_third_armor.GetNameNoTooltip]を買わなければ、ここに来た意味がない。"
 ep3_laamp_decision_event.1063.d: "「素晴らしい才能だ！君は我々の仲間になるべきだ」"
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：宝石職人"
 ep3_laamp_decision_event.1065.desc_returned_01: "宝石職人の家では、[laamp_jeweler_craftsman.GetFirstName]が身をかがめて、見事な[visiting_location.Custom('get_region_flower_type')]の花の形をした、宝石が散りばめられたブローチを覗き込んでいる。聞き耳を立てると、[laamp_jeweler_craftsman.GetHerHis]の情熱的なささやき声が聞こえてくる。「私の大切な花…」\n\n急ぎ足で前に進むと床板がきしみ、[laamp_jeweler_craftsman.GetSheHe]は私の存在に気付く。\n\n[laamp_jeweler_craftsman.GetFirstNameNoTooltip]は驚いたが、すぐに状況を飲み込み、はっきりと話す。「また君か！おやおや、気が変わったのかな？」"
 ep3_laamp_decision_event.1065.desc_returned_02: "戻ってきてみると、[laamp_jeweler_craftsman.GetFirstName]は[ROOT.Char.Custom('WritingInstrument')]を持ち、宝石を並べた棚を調べながら、破れた冊子に在庫数を素早く書き込んでいる。\n\n[laamp_jeweler_craftsman.GetSheHe]は私をちらりと見て、「また戻ってきたのか？何が欲しい？」と言い、残りの分の在庫数を確認しにいく。"
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "薄暗い家に入ると、宝石職人の[laamp_jeweler_craftsman.GetFirstName]は小さな像の[visiting_location.Custom('GetRandomRegionalWood')]の装飾をじっと見ている最中である。\n\n[laamp_jeweler_craftsman.GetSheHe|U]は顔を上げ、私を注意深く見ると、ほう、と感心したように言う。「客が戻ってきた。なんと#EMP ありがたい#!ことか！」\n\n小さな像を持ったままの[laamp_jeweler_craftsman.GetFirstNameNoTooltip]は、陳列されている商品の方を指差す。「今度は何が欲しい？」"
 ep3_laamp_decision_event.1065.desc: "宝石職人の家の暗がりのなかで、[laamp_jeweler_craftsman.GetFirstName]は背の高いカウンターに被さるように立ち、とても優しい手つきで[1065_first_accessory.GetName]に極小の装飾品をはめている。\n\nその職人技に魅了され、私は少しのあいだ[laamp_jeweler_craftsman.GetHerHis]の繊細な仕事ぶりを見た後、咳払いをする。\n\n[laamp_jeweler_craftsman.GetSheHe|U]は私の存在に気付き、背筋を伸ばして考え深い声で言う。「ブローチが欲しいのか？指輪、それとも、首飾りか？」[laamp_jeweler_craftsman.GetSheHe]は小さな宝物を手に持っている。"
 ep3_laamp_decision_event.1065.a: "「[1065_first_accessory.GetNameNoTooltip]なら購入しても構わない」"
 ep3_laamp_decision_event.1065.b: "「[1065_second_accessory.GetNameNoTooltip]、#EMP これ#!は私に似合いそうだ」"
 ep3_laamp_decision_event.1065.c: "「[1065_third_accessory.GetNameNoTooltip]を購入したい」"
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：需品係"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName]は今も酒場の隅の暗がりに座っており、[laamp_quartermaster_recruit.Custom('RegionalDrink')]を、まるでそれが救済への切符であるかのように、大事そうにちびちびと飲んでいる。\n\n[laamp_quartermaster_recruit.GetSheHe|U]は私が暗がりを慎重に進んで近寄っていっても、ほとんど顔を上げない。「またお前か？」[laamp_quartermaster_recruit.GetSheHe]はつぶやき、そっぽを向く。"
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName]は酒場の常連客と激しい口論をしている最中で、その背が高く浅黒い肌の[ROOT.Char.GetWomanMan]はどうやら[laamp_quartermaster_recruit.GetFirstNameNoTooltip]に対して、#EMP 「いいかげん泣き言を言うのはやめろ！」と思っていたらしい。\n\n事態が悪化するより先に、[laamp_quartermaster_recruit.GetFirstNameNoTooltip]は私に気付き、鼻を鳴らしてその場を離れる。\n\n「戻ってきたのか」[laamp_quartermaster_recruit.GetSheHe]は驚くほど落ち着いた表情で言う。「はて、どんな用件だったかな？」"
 ep3_laamp_decision_event.1067.desc_returned_03: "酒場に戻ると、[laamp_quartermaster_recruit.GetFirstName]は宙を見詰めている。少しすると[laamp_quartermaster_recruit.GetSheHe]は瞬きをし、ゆっくりと頭を振る。\n\n給仕係が新しく注いだ[laamp_quartermaster_recruit.Custom('RegionalDrink')]を[laamp_quartermaster_recruit.GetFirstNameNoTooltip]の目の前におくと、[laamp_quartermaster_recruit.GetSheHe]は深い溜め息をついて後ろにもたれかかり、手の平で目を覆う。\n\n私は慎重に元需品係の方に近づきながら、咳払いをする。"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "[laamp_quartermaster_recruit.GetFirstName]と前に会った場所はどこだったかと考えながら、[laamp_quartermaster_recruit.GetHerHim]の後に続いて、難なく近くのむさ苦しい酒場に入る。\n\n酒場の中で、[laamp_quartermaster_recruit.GetSheHe]はカウンターに向かっていくと酒を手に取り、振り返ってこちらに驚くほど鋭い視線を向ける。「初めて会ったふりをするな」\n\n[laamp_quartermaster_recruit.GetSheHe]は[laamp_quartermaster_recruit.Custom('RegionalDrink')]をさっと一気に飲み干すと、汗ばんだ片方の眉を上げる。「何か用か？」"
 ep3_laamp_decision_event.1067.desc: "[laamp_quartermaster_recruit.GetFirstName]の後に続いて近くの酒場に入る。中は薄暗く、酒の酸っぱい臭いが嗅覚を強く刺激する。\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip]はカウンターに座り、酒をくれと合図する。「私はいっぱしの人間だったんだ…」[laamp_quartermaster_recruit.GetSheHe]はまるで呪文のように繰り返し自分に言い聞かせながら、ぼろぼろの爪でコップを引っ掻いて削っている。\n\n私は汚名を負わされたその需品係に近づき、深呼吸をしてから話しかける。"
