 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1043.desc_returned_01: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]に戻ると、ちょうど説教が終わったところだった。修道士の[laamp_clergy_character.GetFirstName]はほうきを持って歩き回り、穏やかに片付けをして、祈りや瞑想をしにここへやって来る人のために聖地を清潔にしている。\n\n[laamp_clergy_character.GetSheHe|U]は私が近づくとこちらを向き、口角を上げて優しく微笑む。「主の暖かい抱擁の中へよくぞ戻ってきた。しばらくここに残って、景色を眺めていってはどうだ？」"
 ep3_laamp_decision_event.1043.desc_returned_02: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]に再び入ると、修道士の[laamp_clergy_character.GetFirstName]は説教壇と向かい合わせになったベンチに座り、どうやら瞑想に集中しているようだ。\n\n[laamp_clergy_character.GetSheHe|U]はこちらに顔を向け、近づいていく私を肩越しに見る。「忙しそうだな。その疲れた足を少し休めていきなさい。なんの用かな？」"
 ep3_laamp_decision_event.1043.desc_reused_clergy: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の見事な門をくぐると、この場所に務める[GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]がその日の仕事をちょうどやり終えたところだった。\n\n大きな通路の先に、意外にも、修道士の[laamp_clergy_character.GetFirstName]がおり、こちらに不可解な表情を見せると歩み寄ってくる。「移り気な子よ、そなたをここまで安全に運んでくださったのは[visiting_location.GetCounty.GetFaith.HighGodName]だ！」"
 ep3_laamp_decision_event.1043.desc: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]の門をくぐり、私は建物の精巧な作りと神聖な装飾に込められた職人技に驚かされる。\n\nこの場所に務める[GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]の一人が私に気付き、落ち着いた足取りでこちらに向かってくる。「ごきげんよう。私は修道士の[laamp_clergy_character.GetFirstName]。なんの用かな？」"
 ep3_laamp_decision_event.1043.desc_outro: "\n\n通路の少し先にある、寄付金の入ったかごに何気なく視線が向く。"
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\n私の背後で、[visiting_partner.GetFirstName]が通路の少し先にある、寄付金の入ったかごを悪意のある目で見る。"
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName]はまだベンチの向こうにある寄付金の入ったかごを物欲しそうに見ている。"
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nかごの中に寄付金が溜まってきた。"
 ep3_laamp_decision_event.1043.a: "「寄付をすべきだ！」"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "#EMP たぶん#!…"
 ep3_laamp_decision_event.1043.b: "「[visiting_location.GetCounty.GetFaith.HighGodName]は我々の大義を祝福してくれるだろうか？」"
 ep3_laamp_decision_event.1043.c: "こうした寄付を必要としているのは、どう考えても#EMP 私#!だ。"
 ep3_laamp_decision_event.1043.c_guarded: "#EMP 私#!の懐に、もう一度寄付を。"
 ep3_laamp_decision_event.1043.c_master_thief: "「おい、[visiting_partner.GetFirstNameNoTooltip]、見張っていろ！」"
 ep3_laamp_decision_event.1043.c.flavor: "陽動して、金をくすねる。簡単だ。"
 ep3_laamp_decision_event.1043.c.flavor_guarded: "うーむ、どういうわけか、衛兵がこの辺りを巡回する頻度が増えているな…"
 ep3_laamp_decision_event.1043.c.thievery_success.t: "窃盗成功"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "あなたは寄付金の窃盗に成功する"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "追放！"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "あなたは[visiting_location.GetCounty.GetFaith.HouseOfWorship]から追放される"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "衛兵招集"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "寄付金を手渡すと、[laamp_clergy_character.GetFirstNamePossessive]は驚いて目を大きくする。「あ…あなたは主にそっくりだ…間違いない…」[laamp_clergy_character.GetSheHe]は一瞬私を見詰め、釣り上げられた魚のように口をぱかぱかと開けて言葉を発する。\n\nそして、[laamp_clergy_character.GetFirstNameNoTooltip]は自分のやっていることに気付くと冷静さを取り戻し、咳払いをする。「君の大義に喜んで#EMP 私#!の人生を捧げよう」"
 ep3_laamp_decision_event.1044.desc: "[laamp_clergy_character.GetFirstNamePossessive]はかがみ腰になり、私の肩に手を置くと、さらに大きな笑顔を見せる。「なんと慈悲深い人だ。君のような冒険者にとって、金はいつも簡単に手に入るものではないだろうに」\n\n[laamp_clergy_character.GetSheHe|U]はもったいぶるように頷き、私を見たまま、肩に置いていた手を戻す。"
 ep3_laamp_decision_event.1044.a: "「[visiting_location.GetCounty.GetFaith.HighGodName]は我々の旅を祝福してくれるだろうか？」"
 ep3_laamp_decision_event.1044.a_epiphany: "「私は[visiting_location.GetCounty.GetFaith.HighGodNamePossessive]の恩寵にしか興味がない」"
 ep3_laamp_decision_event.1044.b: "「健康な人間がもう一人#EMP 必要#!だ」"
 ep3_laamp_decision_event.1044.c: "「仲間でないなら、どうでもいい」"
 ep3_laamp_decision_event.1044.c_epiphany: "…今回は誰も雇わないでおこう。"
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：庭園"
 ep3_laamp_decision_event.1045.desc_returned_01: "庭園はまだ静寂に包まれており、椅子が用意された場所で静かに会話を交わす訪問者もいれば、静かに物思いにふけり、自然を眺めている者もいる。\n\n私は木々のざわめきやそよ風に耳を傾け、ふと安らいだ気持ちになる。"
 ep3_laamp_decision_event.1045.desc_returned_02: "今回、私は[visiting_location.Custom('GetRandomRegionalWood')]の木に初めて羽ばたこうとしている小鳥を見つける。\n\n小鳥は滑らかに巣の縁から飛び出すが、羽はなぜか絡まっており、しばらくのあいだ自由落下を続けるが…風が優しくそれを受け止める。私の胸に安堵感が広がる。"
 ep3_laamp_decision_event.1045.desc: "庭園は生け垣に囲まれ、木々はなだらかな丘の上に広がっており、珍しい鳥やリスが草木の奥に見える。\n\n私はこの美しさに包まれながら、ある存在を強く感じる。試練や苦難のあいだ、[visiting_location.GetCounty.GetFaith.HighGodName]がずっと私と一緒にいたのだとしたら…？"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\n道の少し先で、[visiting_partner.GetFirstName]はまたこの地域の食用植物を探している。"
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nそして、その道の先で、午後の日差しを浴びて伸びる野生の食材を発見する。"
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\n背後から、おそらくは食べられるであろう植物に出会うたびに、[visiting_partner.GetFirstName]が何かをぶつぶつと言う声が聞こえてくる。"
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\n視界の端に、庭園を美しく飾る旨そうな野生の果物や薬草を見つける。"
 ep3_laamp_decision_event.1045.a: "安心する。"
 ep3_laamp_decision_event.1045.a_convert: "つまるところ、[visiting_location.GetCounty.GetFaith.GetNameNoTooltip]もそれほど悪くないのかもしれない。"
 ep3_laamp_decision_event.1045.a.cooldown.tt: "あなたはこの庭園について熟考したばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]に再試行可能"
 ep3_laamp_decision_event.1045.b: "食材を無駄にするのはいけない。"
 ep3_laamp_decision_event.1045.b_partner: "「[visiting_partner.GetFirstNameNoTooltip]、野草を摘まないか？」"
 ep3_laamp_decision_event.1045.b_flavor: "収穫の時だ！"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "あなたはこの庭園で収穫したばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]に再試行可能"
 ep3_laamp_decision_event.1045.c: "「…隠れた場所や隙間があちこちにあるぞ、#EMP [visiting_partner.GetFirstNameNoTooltip]#!…」"
 ep3_laamp_decision_event.1045.c.flavor: "なんと神聖な場所か。"
 ep3_laamp_decision_event.1045.c.cooldown.tt: "あなたはこの庭園でくつろいだばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]に再試行可能"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：医師"
 ep3_laamp_decision_event.1047.desc_returned_01: "[laamp_physician_recruit.GetFirstNamePossessive]の研究室に続く扉は少し開いており、私はその隙間から、[laamp_physician_recruit.GetFirstNameNoTooltip]が恐ろしく鋭く細いはさみを使って、じっと座っている患者の髪を切っているのを観察する。\n\n扉を一回ノックし、中に入ると医師の注意がこちらに向く。「気付かなかったよ。なんの用だ？」"
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName]は扉の外に立ち、痛みに苦しんでいる様子の[ROOT.Char.GetWomanMan]の肩を診察する。\n\n[laamp_physician_recruit.GetSheHe|U]は診察を終えると、関節の治癒を早める自宅療法を教え、私の方を向く。「戻ってきたか。今度はなんの用だ？」"
 ep3_laamp_decision_event.1047.desc_returned_03: "恐る恐る[laamp_physician_recruit.GetFirstNamePossessive]の書斎に続く階段を上り、開いていた扉から中を覗く。\n\n[laamp_physician_recruit.GetSheHe|U]はどうやら何かの運動の最中のようで、大量の汗をかきながら、しゃがんだり立ったりを繰り返している。\n\nその動きを何度か繰り返した後、[laamp_physician_recruit.GetSheHe]は動きを止め、額を拭いて、近くの瓶に入れた飲み物を一口飲む。[laamp_physician_recruit.GetHerHis|U]は剃刀のように鋭い視線を私に向ける。「しつこい人だな」"
 ep3_laamp_decision_event.1047_desc_intro: "[laamp_physician_recruit.GetFirstName]の後に続いて徐々に細くなっていく路地を進み、階段を上って[laamp_physician_recruit.GetHerHis]の書斎に入る。部屋は床から天井まで、聖書や体液、健康、精神に関する書物を並べた棚で一杯である。\n\n[laamp_physician_recruit.GetSheHe|U]は机の後ろの一つしかない椅子に座り、小さなお守りを無心で撫でると、ようやく私の存在に気付く。 "
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$「おや、どこかで会ったことがあるかな？なんの用だい？」\n\n私は慎重に言葉を選んで話す。"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$「おや、何か用かな？」\n\n「君が貧民たちに講義しているのを見た」私は質問に答えると、躊躇してからさらに話を続ける。"
 ep3_laamp_decision_event.1047.a: "「私のために働かないか？」"
 ep3_laamp_decision_event.1047.b: "「従者たちの心を強くするのを手伝ってくれ！」"
 ep3_laamp_decision_event.1047.c: "「思考を鈍らせないためには、自分の能力を#EMP 発揮#!しつづける必要がある。私の仲間に加われ」"
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName]はあなたの判断に同意する"
 ep3_laamp_decision_event.1047.c.failure: "あなたは[laamp_physician_recruit.GetShortUIName]の勧誘に失敗する"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName]はあなたを無視しはじめる"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：城"
 ep3_laamp_decision_event.1050.desc_returned_01: "再び[visiting_location.GetHolding.GetType.GetName|l]の門をくぐりながら、[visiting_location.GetTitle.GetHolder.GetHouse.GetName]の紋章が描かれた旗の模様や色をよく観察する。"
 ep3_laamp_decision_event.1050.desc_returned_02: "[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の大広場から戻ってくると、そよ風が胸壁に掲げられた[visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip]の旗を優しく揺らす。"
 ep3_laamp_decision_event.1050.desc_returned_from_training: "[visiting_location.GetHolding.GetType.GetName|l]の門をくぐり、訓練場から歩いて戻ってくると、衛兵たちは今度はほとんど私を二度見しない。"
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "衛兵のいた区画を出て、私は突然の光の洪水に目を細め、新鮮な空気を深く吸い込む。"
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "士気を失った兵士たちのことをいまだ考えながら、ほとんどいつも同じ景色の[visiting_location.GetHolding.GetType.GetName|l]の中庭にゆっくりと歩いて戻る。"
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "動物の死骸でストレスを発散している[laamp_bodyguard_recruit.GetFirstName]を放置して、徐々に細くなる路地を通って、[visiting_location.GetHolding.GetType.GetName|l]に無事に戻ってくる。"
 ep3_laamp_decision_event.1050.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]の[visiting_location.GetHolding.GetType.GetName|l]は、予想通り、戦うことを目的として作られており、樽に入れた矢や放置された長柄武器、立派な厩舎などがある。"
 ep3_laamp_decision_event.1050.mid_maa: "\n\n訓練場は門のすぐ外にあり、拠点を数人の衛兵がぶらぶらと歩き回っている。道の先に、士気を失っただらしない[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の兵士が集まっているのを見つける。"
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\n訓練場は門のすぐ外にあり、拠点の数人の衛兵が入口の辺りでだらだらと過ごしている。どの衛兵も、うとうととしているか、自分の武器を磨いている。"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\n中庭の反対側では、ある[laamp_bodyguard_recruit.GetWomanMan]がほかの[laamp_bodyguard_recruit.GetWomenMen]たちに向かって叫んでいる。「…私のせいじゃない！」口論はどんどん激しくなっていく。私はその状況に詮索の目を向ける。"
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]はじっくりと周囲を見て、優しく風に揺られる[visiting_location.GetTitle.GetHolder.GetHouse.GetName]の紋章が描かれた丈夫な旗について熟考する。"
 ep3_laamp_decision_event.1050.desc_outro: "\n\n私は唇を引き結び、[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]、衛兵、常備軍や下士官がごちゃ混ぜになった一団をじっくりと観察する。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\n[visiting_location.GetBaronyNameExplicitlyNoTooltip]の[visiting_location.GetHolding.GetType.GetName|l]の内と外を徹底的に調べ、私はここでの用事を終える。\n\n[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の大広場へ戻る一番近い道を探して辺りを見渡す。"
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\n怒った[laamp_bodyguard_recruit.GetWomenMen]たちはまだ中庭の端で言い争っているが、今度は近くの衛兵たちが乱闘にならないようその様子を慎重に見張っている。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName]は私を軽く小突くと、広場の端にいる[visiting_partner.Custom('GetGenderAlliteratingAnimal')]のような顔をした哀れな衛兵のことを耳打ちしてくる。\n\n私は顔をしかめて[visiting_partner.GetFirstNameNoTooltip]に不快感を示し、次の目的地を考える。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName]は旅の行商人をまじまじと見ている。商人は曲刀を慎重に振るい、その曲線美を披露する。\n\n私は広場を見渡しながら、次の目的地を考える。"
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\n左を見ると、[visiting_partner.GetFirstName]があくびを我慢している。[visiting_partner.GetSheHe]が申し訳なさそうな顔をすると私は片眉を上げ、中庭に視線を戻し、次に何をすべきかを考える。"
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\n広場の片隅で、木製の剣を持った子供たちが[visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]の訓練と思われる動きを実践しているが、その動きはおそろしいほど正確だ。\n\n私は注意深く彼らを見守りながら、次の目的地を考える。"
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nおそらくは地元貴族であろう馬に引かれる一行がちょうど門から出てくる。私はその光景をじっくり見ながら、次の目的地を考える。"
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\n中庭と[visiting_location.GetHolding.GetType.GetName|l]への通路に、ちょうど交代の時間に衛兵が現れ、元々その場にいた衛兵と入れ替わる。私はその様子を何気なく観察しながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1050.a: "地元の訓練場を訪ねよう。"
 ep3_laamp_decision_event.1050.a_second: "訓練場にもう一度行くのもいい。"
 ep3_laamp_decision_event.1050.a.tt: "訓練場へ行く"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "訓練場は予定されていた訓練に使用中である。"
 recruited_maa.tt: "[laamp_disgruntled_moa.GetShortUIName]はあなたの野営地への移住の準備で忙しい"
 ep3_laamp_decision_event.1050.b: "守備隊の拠点で優秀な兵士を探すべきだ。"
 ep3_laamp_decision_event.1050.b_second: "拠点にまだ興味がある。"
 ep3_laamp_decision_event.1050.b.tt: "守備隊の拠点へ行く"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "侵入者がいたため、この訪問中、拠点の扉は閉じられたままである"
 ep3_laamp_decision_event.1050.c: "あのだらしない[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]の兵士たちは役に立つのでは？"
 ep3_laamp_decision_event.1050.c_second: "士気を失った[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]でもまだ役に立つかもしれない。"
 ep3_laamp_decision_event.1050.c.tt: "士気を失った兵士のところへ行く"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "あなたの新しい[men_at_arms|E][soldiers|E]はあなたの野営地への移住の準備で忙しい"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "あなたはこの90日間で、[visiting_location.GetBaronyNameExplicitly]で[men_at_arms|E]を強化している"
 ep3_laamp_decision_event.1050.d: "何を言い争っているのだろうか？"
 ep3_laamp_decision_event.1050.d_second: "引退した護衛ともう一度話をしよう。"
 ep3_laamp_decision_event.1050.d.tt: "口論する[laamp_bodyguard_recruit.GetWomenMen]たちに近づく"
 ep3_laamp_decision_event.1050.d.tt_second: "[laamp_bodyguard_recruit.GetShortUIName]に話しかける"
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1050.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 #Training
 ep3_laamp_decision_event.1051.return.tt: "あなたは[visiting_location.GetHolding.GetType.GetName|l]に戻る"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：訓練場"
 ep3_laamp_decision_event.1051.desc_returned_01: "訓練場に戻ると、兵士長の[laamp_disgruntled_moa.GetFirstName]はだらだらと歩き回り、装備を積み上げながら、低い声で今の状況について独り言をつぶやいている。\n\n私が歩み寄ると、[laamp_disgruntled_moa.GetSheHe]は不満な気持ちを#EMP 見せすぎない#!よう努めながら、こちらに不機嫌な顔を向ける。"
 ep3_laamp_decision_event.1051.desc_returned_02: "訓練場では、兵士長の[laamp_disgruntled_moa.GetFirstName]は、上官が訓練用装備の点検をしているあいだ直立不動の姿勢で立っている。\n\n上官が[visiting_location.GetHolding.GetType.GetName|l]に向かいその場からいなくなると、[laamp_disgruntled_moa.GetFirstNameNoTooltip]は姿勢を崩す。だらしない姿に戻ると数インチほど縮んだように見える。[laamp_disgruntled_moa.GetSheHe|U]が射すくめるような鋭い視線をこちらに向ける。"
 ep3_laamp_decision_event.1051.desc: "「…それに言っておくが、この辺りでは#EMP もう何年#!も悪い状況が続いている」[laamp_disgruntled_moa.GetFirstName]は鼻先で笑い、話を続ける。「いつも何かに怯えながら、疑いの気持ちを…」[laamp_disgruntled_moa.GetSheHe]は私が訓練場に近づくと静かになる。\n\n私は本能的に大量の装備や訓練用の障害物を見て、[laamp_disgruntled_moa.GetFirstNamePossessiveNoTooltip]の反抗的な視線を全力で無視する。"
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\n右側では、[visiting_partner.GetFirstName]は模擬刀を拾い、慣れた手つきでそれを振り回しはじめ、期待するような目で私を見る。"
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\n向こうの刃引きした剣を並べた棚の近くに、[visiting_partner.GetFirstName]は腕を組んで立っている。[visiting_partner.GetSheHe|U]は武器を見てから、こちらを見て、いたずらっぽく笑う。"
 ep3_laamp_decision_event.1051.a: "さあ、訓練をしよう！"
 ep3_laamp_decision_event.1051.a_athletic.desc: "あなたの練習試合は非常に効果的である"
 ep3_laamp_decision_event.1051.a.desc: "あなたは練習試合を行う"
 ep3_laamp_decision_event.1051.b: "「君は私の野営地に加わるべきだ。いろいろなことを自由にできる」"
 ep3_laamp_decision_event.1051.c: "「いざ、[visiting_partner.GetFirstNameNoTooltip]！」"
 ep3_laamp_decision_event.1051.c_joshing.t: "おふざけ"
 ep3_laamp_decision_event.1051.c_joshing.desc: "練習試合は効果的でなかった"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：守備隊拠点"
 ep3_laamp_decision_event.1053.desc_returned_01: "拠点に戻ると、[laamp_plain_guard.GetFirstName]は腫れた唇を優しく治療している。\n\n奥の樽で作った仮設テーブルの近くでは、カードを使った賭け事がちょうど終わったところで、[laamp_talented_guard.GetFirstName]は自分が稼いだ金を目にしてうなる。\n\n衛兵たちに近づいていくと、テーブルの二人組が品定めするように私を見る。"
 ep3_laamp_decision_event.1053.desc_returned_02: "日陰になった拠点に戻ると、[laamp_plain_guard.GetFirstName]は仮眠をとり、[laamp_talented_guard.GetFirstName]は自分の金を数えている。上官が私に気付くと、[laamp_talented_guard.GetSheHe]は[laamp_plain_guard.GetFirstNameNoTooltip]を小突く。\n\nその未熟な衛兵は飛び起きると、背を伸ばして座り、目を擦って眠気を覚まそうとする。\n\n二人は物問いたげな顔で私を見る。"
 ep3_laamp_decision_event.1053.desc: "蒸し暑い拠点の中で、衛兵が自分の腕を磨くための戦闘用のリングの準備をしている。現在、二人の兵士が試合をしており、数人の観客に応援されながら、互いに突き攻撃を放っている。\n\nその様子を少し観察してみると、一人目の衛兵、[laamp_talented_guard.GetFirstName]は二人目の[laamp_plain_guard.GetFirstName]より明らかに技量で優っている。\n\n試合が終わると、私は恐る恐るリングに近づき、彼らがこちらに視線を向ける。"
 ep3_laamp_decision_event.1053.a: "「[laamp_plain_guard.GetFirstNameNoTooltip]、私のために働きたいと思わないか？」"
 ep3_laamp_decision_event.1053.b: "「我々は君のような腕の良い者を必要としている、[laamp_talented_guard.GetFirstNameNoTooltip]」"
 ep3_laamp_decision_event.1053.c: "「誰か賭けをしたい奴はいるか？」"
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName]は勝利する"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName]は勝利する"
 ep3_laamp_decision_event.1053.c.you_win: "あなたは勝利する"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 #Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：兵の補充"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "テントの野営地に戻ると、兵士たちはこちらを見つめながら、隙間を開けて私を通す。\n\n彼らが、私が伝説の[ROOT.Char.Custom('RegionalMythicalCreatureLower')]を倒したことや、そのほかいろいろな私の功績のことをつぶやく。\n\n唇を結んでにやりと笑い、兵士長のところに戻ると、[laamp_maa_reinforcer.GetHerHis]は頭を少し下げ、意図的にこちらの視線を避けながら、私が話しはじめるのを待つ。"
 ep3_laamp_decision_event.1055.desc_returned_01: "テントの野営地に戻ると、数人の兵士が馬に水をやっているのを見つける。彼らの外套から察するに、おそらくもっと大規模な騎馬旅団に所属している者たちなのだろう。\n\nテントのあいだをくねくねと抜けて、前に会った迫力ある[laamp_maa_reinforcer.GetWomanMan]のところに帰ってくると、[laamp_maa_reinforcer.GetHerHis]は自分の不満を隠そうともしない。\n\n[laamp_maa_reinforcer.GetSheHe|U]は疲れた目で私を見て、私が話しはじめるのを待つ。"
 ep3_laamp_decision_event.1055.desc_returned_02: "テントの野営地に戻ると、兵士たちは、横を通り過ぎて野営地の奥に進む私にほとんど見向きもしない。\n\nついに、以前に会った[laamp_maa_reinforcer.GetWomanMan]を見つける。[laamp_maa_reinforcer.GetHerHis]は眉をぴくりと動かしただけで、それ以外には私とすぐに再会したことに驚いている様子は見せない。\n\n[laamp_maa_reinforcer.GetHerHis|U]は遠くの方をぼーっと見ながら、私が話しはじめるのを待つ。"
 ep3_laamp_decision_event.1055.desc_maxed_out: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]の端にあるテントの野営地に向かうと、兵士たちの視線を感じる。\n\n背後からこてんぱんにされた彼らがささやく声が聞こえ、私は鬼教官の兵士長たちの一人に近づいていく。\n\n[laamp_maa_reinforcer.GetHerHis|U]は少し目を大きくし、私が話しはじめるのを待つ。"
 ep3_laamp_decision_event.1055.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]の端にあるテントの野営地は、兵士たちで溢れている。大柄な者も小柄な者もおり、彼らの文化もさまざまあるが、一番多いのは[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]だ。\n\n彼らは群れになり、ほとんどの者は顔を歪め、まるでその苦しみから逃れる方法を探しているかのように辺りを見渡している。\n\nさらに進んでいくと、迫力ある[laamp_maa_reinforcer.GetWomanMan]が一組の負傷した兵士たちをちょうど怒鳴りおえたところだった。[laamp_maa_reinforcer.GetSheHe]はいぶかしげに私を見る。"
 ep3_laamp_decision_event.1055.a: "「私と一緒に馬で駆けよう、[ROOT.Char.GetTitledFirstNameNoTooltip]！」"
 ep3_laamp_decision_event.1055.a.flavor: "名声？私はやらなければならないことをやるだけだ。"
