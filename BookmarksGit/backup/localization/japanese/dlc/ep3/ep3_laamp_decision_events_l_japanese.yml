l_japanese:
 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "あなたは[THIS.Char.Custom('GetMainsquareCommons')]に戻る"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "夜が近づき、[visiting_location.GetBaronyNameExplicitlyNoTooltip]の住人たちはよろよろと家の中に入っていく。\n\n店主たちは商品を片付け、各所の門が閉じられる。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "私は[ROOT.Char.Custom('GetMainsquareCommons')]の反対側から、色とりどりの液体が入った小さなガラス瓶を何十本も持った旅の商人の横を通り過ぎながら、素早く道を引き返していく。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "私は[ROOT.Char.Custom('GetTavernDwelling')]を出て、光に目を細め、外の新鮮な空気を吸い込む。近くで[visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]を売っている[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の匂いを嗅ぐと、よだれが出てくる。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]から戻る途中、[visiting_location.GetCounty.GetFaith.AltPriestTermPlural]の一団が静かに歌を口ずさみながら、ゆっくりと列をなして広場を歩いているのを見かける。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "城門から戻ると、むさ苦しい[visiting_location.GetCounty.GetCulture.GetCollectiveNounounNoTooltip]の兵士たちが周囲を見回り、あまりに怪しげな者や変わった者を監視しているのに気付く。"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "職人たちを訪ねた後、大広場では少数の大道芸人たちが簡単な芸をして、そこそこの観客を集めている。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "[visiting_location.GetTitle.GetNameNoTierNoTooltip]の[ROOT.Char.Custom('GetMainsquareCommons')]を列になって歩いているのは、[neighboring_county.GetTitle.GetNameNoTierNoTooltip]に向かう好奇心旺盛な異国の商人たちだ。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "[ROOT.Char.Custom('GetMainsquareCommons')]に戻ると、飼いならされた[ROOT.Char.Custom('RegionalFerociousAnimal')]がたまたまそこにいた通りすがりの人に熱烈な挨拶をするためにゆっくりと近づいてきて、大騒ぎになる。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "[ROOT.Char.Custom('GetMainsquareCommons')]に戻ると、廃棄肉を取り出し、番犬に与えている肉屋に出会う。"
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "[ROOT.Char.Custom('GetMainsquareCommons')]に戻る途中、私は立ち止まり、[visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]に依頼された品を作っている地元のタペストリー職人の仕事ぶりを観察する。"
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "見晴らしの良い場所で、私はこの宝石のような[visiting_location.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]の全体像を掴もうと、[visiting_location.GetCounty.GetTitle.GetNameNoTierNoTooltip]を見渡す。\n\nまさしく伝統と風習のるつぼである[visiting_location.GetCulture.GetNameNoTooltip]には、世界中の文化が集まっている。\n\nヒッポドロームの向こうでは、かすかに聞こえてくる喜びと興奮の叫び声から判断するに、競技が始まったようだ。"
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "アーチ道と列柱を抜け、[visiting_location.GetBaronyNameExplicitlyNoTooltip]の大都市に入る。ここが[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName]で最も美しい場所であることに納得し、奥にある都市の中心部を眺める。"
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "[visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U]の地元住民はいつも[visiting_location.GetBaronyNameExplicitlyNoTooltip]の[ROOT.Char.Custom('LocalHoldingType')|l]に集まり、取引をしたり、うわさ話をしたり、物語を語り合ったりする。\n\n[ROOT.Char.Custom('GetBuildingDwelling')]が密集している場所に入ると、[ROOT.Char.Custom('SettlementCity')|l]の中央の道を迷子の[ROOT.Char.Custom('RegionalFarmAnimal')]がゆっくりと横切り、私から数歩右に離れた位置にある植物のあいだを小さな[ROOT.Char.Custom('SmallAnimal')]が眠そうに移動している。"
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "[visiting_location.GetTitle.GetNameNoTier]の中心部へ向かう途中、好戦的な部族の集落をいくつか通過する。\n\n槍、短剣、弓だけでなく、[ROOT.Char.Custom('GetTribalTradegoods')]、土着の信仰など、そのすべてが[visiting_location.GetHolding.GetType.GetName|l]を構成している。たいていは友好的に頷いて挨拶してもらえるが、怪しむ視線を向けられることもある。"
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "さまざまな聖歌が[visiting_location.GetTitle.GetNameNoTier]の[ROOT.Char.Custom('LocalHoldingType')|l]中に心地よく響く。美しい都市であり、宗教と結びつきのある場所であることに疑いの余地はない。\n\n正門をくぐると、[visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip]の装飾品が壁や柱、足場にたくさん置かれている。"
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "[visiting_location.GetHolding.GetType.GetName|l]はきわめて荘厳な場所であり、[visiting_location.GetTitle.GetNameNoTier]も例外ではない。[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]の部隊と旗が街のいたるところで見られる。\n\n正門をくぐると、城壁の隙間から外を覗き見る数人の衛兵を発見する。"
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "[visiting_location.GetCounty.GetCulture.GetCollectiveNounounNoTooltip]にとって重要な貿易の合流点であり、[visiting_location.GetTitle.GetNameNoTier]の市場で生み出された富は街の隅々まで染み込んでいる。\n\n街の門をくぐると、地元の商人の叫び声があちこちから聞こえてきて、商人の看板をあちこちで見かける。"
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nこの時期にはほとんど太陽が沈まないため、まだ日が出ており、その光と同じくらい明るいのは[ROOT.Char.Custom('SettlementCity')|l]の人々の青白い肌だけだ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\n[ROOT.Char.Custom('SettlementCity')|l]の[ROOT.Char.Custom('GetSquareCommons')]に不安定な温かい雨が降り注ぎ、人や家畜の体を濡らしている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\n太陽光を反射する雪が屋根と[ROOT.Char.Custom('GetTreesScaffolding')|l]の上に深く積もっている。その眩しい光と同じくらい明るいのは、バラ色の頬をした[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の住人の青白い肌だけだ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\n凍えそうなほどの気温だが、風はない。[ROOT.Char.Custom('SettlementCity')|l]の空気は異様なほど澄み切り、[ROOT.Char.Custom('GetSquareCommons')]のすべての生き物が熱を持った白い煙を吐き出している。"
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nもうすぐまた夜になる。[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]は夕暮れの薄い光の中を駆け回り、日没後にはできなくなってしまう仕事をこなそうとする。"
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\n一瞬、上空の雲が晴れ、屋根と[ROOT.Char.Custom('GetSquareCommons')]の住人のあいだで踊るようにちらちらと太陽光が差し込んでくる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\n晴れを拒む暗い雨が降り続け、でこぼこの地面にゆっくりと水溜まりを作る。小雨の中に取り残された[ROOT.Char.Custom('RegionalFarmAnimal')]は濡れそぼり、悲しげにじっとたたずんでいる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\n[ROOT.Char.Custom('GetSquareCommons')]ではずっと霧が出たままで、外に出ようとする者は絶えまなく降る雨にすぐさま服が濡れてしまう。"
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\n小雨が降りはじめ、草木に力を与え、優しい大地の香りを漂わせる。嵐の前の静けさを感じる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\n近くの湖から冷たい風が吹くと、家畜は驚いて鳴き、店主たちは肩に巻いた外套を強く引き寄せる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\n左手に、近くの石造りの教会での礼拝から戻ってくる地元の農民が見える。入口に立っている牧師は、そばを通り過ぎると不可解な笑顔を私に向ける。"
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\n向こうの方では、人工の噴水の光が近くの馬蹄形のアーチに幻想的な輝きを映し出している。"
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\n左手側に、地元のモザイク画を優しい手つきで復元する老人がいる。手に持っている小片はほとんどが新しいもので、復元は驚くほどうまくいっている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\n頭上には、賑やかな通りの喧騒を思慮深い眼差しで見下ろす宗教像がある。"
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\n外はまだ暑く、人々は少し場所を移動して、空いている影の中に入る。[ROOT.Char.Custom('SettlementCity')|l]の周縁では不吉なハゲワシが円を描いて飛んでいる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nサソリが素早く通り過ぎると、風が砂の渦を巻き起こし、砂漠の太陽に照らされて幽玄な輝きを放つ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\n右手には古いモスクの廃墟があり、その建築資材は地元の[visiting_location.GetCounty.GetCulture.GetCollectiveNounounNoTooltip|U]によって再利用されている。"
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\n頭上では、なぜか混乱しているらしいマカクの群れが木から木へと激しく移動している。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\n近くの建物の屋上では、絶え間なく鳴き続ける美しいインコの大群が人々を楽しませ、我々がいかに自然の近くにいるのかを思い出させてくれる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\n向こうには色鮮やかな織物がたくさん干されていて、[ROOT.Char.Custom('LocalHoldingType')|l]の楽しい背景になっている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\n通りでは、今朝の大雨でできた水溜まりで子供たちが遊んでいる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\n左手には新しい象の訓練をする象使いがおり、集まった少数の野次馬たちがその光景を見ている。"
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\n向こうには、平和な牛や馬の群れが野原を歩き回り、その場で空腹を満たしている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nさらに前方では、部族民が搾乳の準備をしているあいだ、仔馬がじっとしている母馬の近くに誘導される。"
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\n左側では、数人の部族民が損傷したユルトを修復し、新しい天幕を石灰で丹念に覆っている。"
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\n円形の土壁の家をいたずらなそよ風が吹き抜け、うだるような暑さから解放される。"
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\n一組の[dummy_gender.GetWomenMen]がさっぱりした顔で浴場から出てくる。私はうらやましい気持ちで入口をじっと見つめ、急にゆっくりと風呂に入りたくなる。"
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nロバが不機嫌そうに鳴く。どうやら町家を隔てる小石の敷き詰められた狭い道にはまり込んでしまったようだ。"
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\n数人の商人が[ROOT.Char.Custom('GetSquareCommons')]の東区を歩いており、そのなかで一番裕福な者は貝貨を大量に持ち、目立っている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nメロン、ひょうたん、きゅうり、オレンジ…厚い敷物の上に並べられた地元の農作物の鮮やかな色彩が目に飛び込んでくる。見ていて楽しい光景だ。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\n満足気な客は日光で光る装飾の施された真鍮のおもりをしまい込み、代金を金粉で支払う。"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\n数人の大工が、暑さに耐えながら、精巧な町家の上階を建設している。"
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\n小さなトカゲが狭い家のサンゴの壁を伝い、平らな屋根に登って日向ぼっこをしている。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\n膝の高さほどの焼成レンガの壁が太陽の熱を浴び、その上に登ろうとするものすべてに熱を放射する。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\n私は近くの住居の石灰岩の壁に埋まったままになっている小さな貝殻を見つける。"
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\n私の左側では、商人の一人がコーラナッツが日陰に入るように、自分の屋台の葉のひさしを調整している。"
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\n近くの屋台の騒音と取引を進める大きな声がここまで響き渡り、[ROOT.Char.Custom('GetMainsquareCommons')]は慌ただしい雰囲気に包まれている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\n威圧的な奴隷商人が[ROOT.Char.Custom('GetSquareCommons')]の少し先で怪しげな取引をしており、一部の見物人たちは眉をひそめている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nこの地方特有の猛暑ではないが、暖かい。労働者や貴族たちは、心地よい気温を楽しみながら日常生活を送っている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\n[ROOT.Char.Custom('RegionalFarmAnimalPlural')]の群れが旅する商人の行く手をうまく阻み、困った商人たちが叫んでいる。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\n私の左側では、[ROOT.Char.Custom('SoundingRegionalFarmAnimal')]が購入を考えている客に体をべたべたと触られ、不満そうにしている。販売員は動物を落ち着かせようと優しく頭を撫でている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\n右側に、鮮やかな[ROOT.Char.Custom('get_region_flower_type_plural')]の小さな花壇があり、[ROOT.Char.Custom('GetSquareCommons')]に楽しい色彩を加えている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\n[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]は近くの[ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]の木に止まり、忙しそうにしている[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]を利口そうな目で見下ろす。"
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName]は私を軽く突くと、近くの[visiting_location.Custom('GetRandomRegionalWood')]の上の方を指差す。一番高い位置にある枝の上で立派な[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]が羽を休め、午後の日差しを浴びている。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName]はほぅと声を出し、飼い主が投げたものを咥えて遊ぶ、紐をつけられていない[ROOT.Char.Custom('get_region_dog_type')]を指差す。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName]は掘り起こした芋虫を私に投げつけると、生意気に体をよじらせる。芋虫に驚いた私は一歩後ろに後退し、[visiting_partner.GetHerHim]におどけた、しかし鋭くもある視線を向ける。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName]は[visiting_location.Custom('GetRandomRegionalWood')]でできた宗教的な彫刻を並べた露店をじっくり見ながら、満足気に鼻歌を歌う。"
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName]は姿を消すとすぐに戻ってきて、手に入れたばかりの[ROOT.Char.Custom('GetLocalStreetFood')]を私に味見させる。"
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\n前にもここに来たことがあるが、地平線のアヤソフィアとヒッポドロームを見ていると、今でも自分のことをひどく小さな存在に感じる。"
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nアヤソフィアとヒッポドロームが地平線上に見え、私はこうした遺跡に畏敬の念を抱きながら、自分の存在をひどく小さく感じはじめる。"
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\n一日中使い走りをしていて、ついに疲れを感じはじめる。早く寝床につきたい。"
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName]は体を伸ばし、満足気な溜め息をつく。「そろそろ野営地で温かい食事にしてもいいな」[visiting_partner.GetSheHe]は物欲しそうに言う。"
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]、[visiting_partner.GetFirstName]は満足した顔で辺りを見渡す。景色の変化を楽しんでいるようだ。"
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\n以前にこの場所を訪れたときとそれほど大きく変わっていないことに、かすかな安心感を覚える。"
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nこの場所の景色と匂いを確かめ、私はすぐに新天地で自分のいる位置を確認する。"
 #Options
 ep3_laamp_decision_event.1000.a: "地元住民と触れ合うべきだ"
 ep3_laamp_decision_event.1000.a_nomads: "$ep3_laamp_decision_event.1000.a$。"
 ep3_laamp_decision_event.1000.a_tavern: "酒場で$ep3_laamp_decision_event.1000.a$。"
 ep3_laamp_decision_event.1000.a_second: "[ROOT.Char.Custom('GetTavernDwelling')]に戻るべきだ。"
