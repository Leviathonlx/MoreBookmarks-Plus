 ep3_laamp_decision_event.1041.return.tt: "あなたは[visiting_location.GetCounty.GetFaith.HouseOfWorship]に戻る"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：治癒師"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName]は治癒師の小屋の隅にある暖炉のそばの、柔らかい寝台の上で私の帰りを待っている。私は考えるより先に体を寄せて[1040_sickly_minor.GetHerHis]の呼吸を確かめ、髪を撫でる。\n\n[laamp_healer_character.GetFirstName]は[ROOT.Char.Custom('WritingInstrument')]を置き、こちらに険しい顔を向ける。「どうするのだ？」"
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "治癒師の小屋に入ると、[laamp_healer_character.GetFirstName]は薬草を見ながら考え事をしていたが、我々が階段を下りると顔を上げる。「ああ、気が変わったのか？」\n\n私の左では、[visiting_partner.GetFirstNameNoTooltip]は片足に交互に体重をかけ、以前に[laamp_healer_character.GetFirstNameNoTooltip]がやっていた施術を自分でもやってみたくてうずうずしている。"
 ep3_laamp_decision_event.1041.desc_returned_01: "階段を下りて治癒師の小屋に入ると、[laamp_healer_character.GetFirstName]は別の患者の世話をしている。[laamp_healer_character.GetSheHe|U]は私を見るなり、患者に部屋のさらに奥にある寝台に座るよう指示する。\n\n[laamp_healer_character.GetSheHe|U]は、患者と我々が互いのことを知られないよう、破れた敷布で作ったその場しのぎのカーテンを閉めにいく。\n\n「戻ってきたか」[laamp_healer_character.GetSheHe]は真面目な口調で言う。「何かで私の助けが必要なのか？」"
 ep3_laamp_decision_event.1041.desc_returned_02: "薄暗い治癒師の小屋に戻ると、[laamp_healer_character.GetFirstName]は少し奥まったところに座っており、ぼろぼろの日誌のようなものを読んでいる。遠くからではわかりにくいが、人間の体が描かれているように見える。\n\n[laamp_healer_character.GetSheHe|U]は慎重に日誌を閉じると、それをしまい、私を見て落ち着いた声で話す。「ああ、戻ってきたのか。やはり、何か病気が見つかったのか？」"
 ep3_laamp_decision_event.1041.desc_sickly_minor: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))]、[1040_sickly_minor.GetFirstName]は病にかかっており、治癒師の小屋にいる。[1040_sickly_minor.GetSheHe|U]は私が[1040_sickly_minor.GetHerHim]を階下に運んでいると、物悲しく咳をする。\n\n治癒師の[laamp_healer_character.GetFirstName]は木の椅子から立ち上がると、こちらに曇らせた顔を向ける。「私の治療が必要か？」"
 ep3_laamp_decision_event.1041.desc_physician_partner: "治癒師の小屋に入ると、[laamp_healer_character.GetFirstName]は年寄りの[ROOT.Char.GetWomanMan]を浄化している最中だった。[visiting_partner.GetFirstName]は興奮に目を輝かせ、熱心に[laamp_healer_character.GetFirstNameNoTooltip]を観察する。「#EMP あれ#!ならやってみてもいいな…」\n\n[laamp_healer_character.GetFirstNameNoTooltip]は我々の声を聞くと顔を上げる。「なんだ、気付かなかったよ！何か病気か？」"
 ep3_laamp_decision_event.1041_intro: "治癒師の小屋は薄暗く、独特な#EMP 臭い#!がする。#EMP 不快#!なわけではないが、鼻の奥が刺激される臭いだ。\n\n[laamp_healer_character.GetFirstName]は背の高いテーブルの近くに立ち、調合薬の準備で忙しそうにしている。"
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$[laamp_healer_character.GetSheHe|U]は顔を上げ、眉を少し上げる。「無事に戻ってきたようだな！今回はどんな用件だ？」"
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$[laamp_healer_character.GetSheHe|U]は私が近づくと顔を上げる。「ごきげんよう。体調はどうだ？少し浄化が必要か？」"
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\n部屋を少し奥に入ったところに、素晴らしい[1041_health_artifact.GetName]がほかの治療用の装身具と一緒にまだ置かれている。"
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\n部屋を少し奥に入ったところにある[1041_health_artifact.GetName]がまだ私の興味を引きつける。"
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\n視界の端で治療用の装身具を見つけ、そのなかでも特に立派な角に興味が湧く。"
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\n部屋を少し奥に入ったところに治療用の装身具が並べられた棚があり、そこで見かけた面白い[1041_health_artifact.GetName]に興味が湧く。"
 ep3_laamp_decision_event.1041.a: "体調を整えれば、良いことがあるかもしれない。"
 ep3_laamp_decision_event.1041.a_ill: "「ああ…治療が必要だ」"
 ep3_laamp_decision_event.1041.b: "「その[1041_health_artifact.GetNameNoTooltip]に興味がある」"
 ep3_laamp_decision_event.1041.c: "「#EMP 君#!が施術を行ってくれないか、[visiting_partner.GetFirstNameNoTooltip]？」"
 ep3_laamp_decision_event.1041.c.flavor: "一体何が起きるのだろうか！"
 ep3_laamp_decision_event.1041.d: "「私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))]、[1040_sickly_minor.GetFirstNameNoTooltip]に治療が必要だ！」"
 ep3_laamp_decision_event.1041.d.partner: "「私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))]、[visiting_partner.GetFirstNameNoTooltip]に治療が必要だ！」"
