 #Storyteller
 ep3_laamp_decision_event.1031.return.tt: "あなたは[THIS.Char.Custom('GetTavernDwelling')]の入口に戻る"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：語り部"
 ep3_laamp_decision_event.1031.desc_01: "#EMP 「…そして、鳴りやまない槌の音を止めようと、ゼウスの頭が二つに割れ、最も賢明な神アテナが生まれた」#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP 「…そして、ホルスとセトは人間となり、空位の玉座を巡って戦った」#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP 「…そして、その日以来、ルハは光の世界を追放され、闇の世界に追いやられた」#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP 「…そして、偉大なリヴァイアサンは5度目の世界崩壊を引き起こし、死んだ。だがその体から新しい大地、植物、動物が生まれた」#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP 「…そして、彼は森の神となった。タンガロアは海を、ルアウモコは震える大地を、タフィリマテアは気まぐれな風を継承した」#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP 「…そして、卵が落ちると、その中身は宇宙を作った。卵黄は暖かい太陽に、卵白は美しい月になった」#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP 「…そして、クータールは黄金の糸を紡ぎ、夜空のように広く永遠に長く続く立派なローブを編んだ」#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP 「…そして、彼女はそれが自分を誘惑した実兄、クレルヴォだとわかると、崖から身を投げてあの世へ行った」#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP 「…そして、フィンは怒りのままに石になった。彼の破壊の夢が実現することはなく、それゆえ、その大聖堂は今日まで残ったままである」#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP 「…そして、カーンが警告したにもかかわらず、人間は深まる闇のなかで火をおこし、動物たちは丘へ逃げていった」#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP 「…そして、練られた粘土は皮膚で覆われ、血が内部を満たし、トーレは彼をバートゥシと名付けた」#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP 「…そして、女ばかりの野営地は男ばかりの野営地に勝利し、彼らは再び#EMP まぐわう#!ことができた」#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP 「…そして、彼らは彼女を第一の獅子、テリエルと名付けた」#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP 「…そして、ソーマが神々に捧げられた。しかし、四つの水滴が自ら大地の上へこぼれ落ち、その水滴から聖都が生まれた」#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP 「…そして、クエレブレは自分の牛や馬などすべてを一口で吞み込んでしまった」#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP 「…そして、トラノスは生贄を受け取り、体に血が流れると活力を取り戻し、そして新しい泉を創った」#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP 「…そして、チェルバルは島に火をもたらした。そのおかげで島は毎夜、海に沈むことがなくなった」#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP 「…そして、アフリカに雨が降り、多くの者が歌い、踊り、楽しんだ」#!"
 ep3_laamp_decision_event.1031.desc_19: "#EMP 「…そして朝、浜辺に戻った王は、宝石が自らの意思で宝の母を取り囲んでいたことに気づいた」#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n「だがその物語はまた今度だ」語り部は謎めいた笑顔を見せると、火の近くの席に深く腰掛け、[laamp_storyteller.Custom('RegionalDrink')]を一口すする。"
 ep3_laamp_decision_event.1031.a: "今の物語には考えさせられる部分があった。"
 ep3_laamp_decision_event.1031.a_zealous: "…今の物語には重要な部分があったと思う。"
 ep3_laamp_decision_event.1031.a_eccentric: "なるほど、ようやく合点がいった！"
 ep3_laamp_decision_event.1031.a_success.t: "道徳を通じた技能"
 ep3_laamp_decision_event.1031.a_success.desc: "あなたは物語の道徳から何かを学ぶ"
 ep3_laamp_decision_event.1031.a_semi_success.t: "成長の機会"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "物語は一部、あなたの現状にも通じるところがある"
 ep3_laamp_decision_event.1031.a_failure.t: "面白い物語"
 ep3_laamp_decision_event.1031.a_failure.desc: "少なくとも面白い物語ではあった"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "あなたは物語について熟考したばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]に再試行可能"
 ep3_laamp_decision_event.1031.b: "「[laamp_storyteller.GetFirstNameNoTooltip]、どうすればそんなにうまく話せる？」"
 ep3_laamp_decision_event.1031.b_reveler: "この話は知ってる！"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "あなたは物語を大いに楽しんだばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]に再試行可能"
 ep3_laamp_decision_event.1031.c: "「素晴らしい物語だった！」"
 ep3_laamp_decision_event.1031.c_zealous: "ふんっ、なんと冒涜的なたわ言か。"
 ep3_laamp_decision_event.1031.c.cooldown.tt: "あなたは物語を楽しんだばかりである。[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]に再試行可能"
