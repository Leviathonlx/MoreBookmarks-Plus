 #Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：護衛"
 ep3_laamp_decision_event.1057.desc_returned_01: "前に元護衛の[laamp_bodyguard_recruit.GetFirstName]に会った路地に戻ると、[laamp_bodyguard_recruit.GetSheHe]は雇い主である地元の肉屋と気さくに会話をしている。\n\n歩いて近づいていくと、彼らは仲間同士の会話をやめ、肉屋が友情を示すように[laamp_bodyguard_recruit.GetFirstName]を叩くと、[laamp_bodyguard_recruit.GetSheHe]は中に戻っていく。\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip]は少し親しげな目をして、こちらを向く。「ああ、戻ってきたのか。何か用か？」"
 ep3_laamp_decision_event.1057.desc_returned_02: "路地に戻ってくると、元護衛の[laamp_bodyguard_recruit.GetFirstName]は顔を上げ、新技を披露する。\n\nナイフが宙を舞うと、[laamp_bodyguard_recruit.GetSheHe]はまた別の動物の死骸を形の整った切り身にする。私はそのあまりに強烈な光景に意図せず後退してしまう。\n\n[laamp_bodyguard_recruit.GetSheHe|U]は死んだような目でこちらを見て、感情のない声で話しかけてくる。「…なんだ？」"
 ep3_laamp_decision_event.1057.desc_returned_03: "路地に戻ると、[laamp_bodyguard_recruit.GetFirstName]は空の荷車に腰掛け、拳の傷を治療している。おそらくは[laamp_bodyguard_recruit.GetHerHis]の評判が気に食わない者たちと喧嘩をして負った傷だろう。\n\n[laamp_bodyguard_recruit.GetSheHe]は顔をしかめ、私の存在に気付くと口を開く。「おお、いつも一番良いときに現れるな」[laamp_bodyguard_recruit.GetSheHe|U]は後ろにもたれかかり、溜め息をつく。「何か忘れものか？」"
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "怒鳴っている人物になんとなく見覚えがあり、問い詰めていた[laamp_bodyguard_recruit.GetWomenMen]たちが去っていくと、私は[laamp_bodyguard_recruit.GetFirstName]の後を追って路地に入る。$ep3_laamp_decision_event.1057.desc_mid$\n\n名誉を汚された護衛は私が近づくと目を細める。「待て、どこかで会ったことがあるか…？」[laamp_bodyguard_recruit.GetSheHe|U]は顔をしかめる。「気にしないでくれ。なんの用だ？」"
 ep3_laamp_decision_event.1057.desc: "怒鳴り声のなかに[laamp_bodyguard_recruit.GetFirstName]の名前が聞こえ、問い詰めていた[laamp_bodyguard_recruit.GetWomenMen]たちが去っていくと、私は[laamp_bodyguard_recruit.GetFirstName]の後を追って路地に入る。$ep3_laamp_decision_event.1057.desc_mid$\n\n名誉を汚された護衛は私が近づくと射すくめるような目をこちらに向ける。「なんの用だ？私は#EMP 植物#!の一つすら育てることができない…」"
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U]は独り言をつぶやきながら、すぐにみすぼらしい荷車から動物の死骸を降ろしはじめる。「…目の前で一人の貴族が死んだ…#EMP 私#!にわかるわけがない…あの[laamp_bodyguard_recruit.Custom('RegionalDrink')]が…」[laamp_bodyguard_recruit.GetSheHe|U]は苛立って荷車に拳を叩きつける。"
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "「この筋肉が見えるか？#EMP 君#!を守るのは基本的に#EMP 私#!だ」"
 ep3_laamp_decision_event.1057.c: "「私とともに名誉挽回しよう！」"
