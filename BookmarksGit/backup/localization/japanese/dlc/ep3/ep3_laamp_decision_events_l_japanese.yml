 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetTowncrierElderCapitalized')|U]"
 ep3_laamp_decision_event.1025.desc_returned_01: "街の触れ役のところに戻ってくると、近くのテーブルで丸まったネコが寝ており、触れ役の長ったらしい話は気にも留めていない。\n\nネコは夢を見ながら、ときどきヒゲを動かしている。私は掲示物についての話を確認するため歩いて近づいていく。"
 ep3_laamp_decision_event.1025.desc_returned_02: "街の触れ役のところに戻ってくると、テーブルの下に堂々と寝そべっているネコが、青い目を半分だけ開けて私を観察する。\n\n私はネコの優しい鳴き声に一瞬耳を傾けたあと、触れ役が話している仕事の一覧に注意を向ける。"
 ep3_laamp_decision_event.1025.desc_reused_crier: "街の触れ役はこちらに気付き、近づいてきた私を見て元気になると、地元の貴族が張り出した近くの契約書について絶え間なく喋る。\n\nまだ[laamp_town_crier.GetSheHe|U]のそばには白色と茶色がかった灰色の濃淡色の老ネコがおり、青い目を半分だけ開けてこちらを見ているが、私は話題に上がっている仕事の一覧に熱心に耳を傾ける。"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "長老のところに戻ると、立派な雄牛が褒美を食べさせている[laamp_town_crier.GetFirstNamePossessive]の手を優しく舐めている。\n\n[laamp_town_crier.GetSheHe]は満足気な笑顔で、地元住民のために今できる仕事について快くもう一度話す。"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "長老のところに戻ると、偉そうな顔つきの文学者がちょうど建物から出てくる。\n\n気になってそっちの方に目をやるが、その後[laamp_town_crier.GetFirstName]の方を向き、今できる仕事についてもう一度教えてもらう。"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "[laamp_town_crier.GetFirstName]という名の長老は、私が戻ってくると感謝の笑顔を見せる。\n\n少し気さくに話した後、[laamp_town_crier.GetSheHe]は現在の状況と対処が必要な仕事について教えてくれる。"
 ep3_laamp_decision_event.1025.desc: "街の触れ役は近づいてきた私を見て元気になると、地元の貴族が張り出した近場での契約について絶え間なく喋る。\n\nまだ[laamp_town_crier.GetSheHe|U]のそばには白色と茶色がかった灰色の濃淡色の老ネコがおり、青い目を半分だけ開けてこちらを見ているが、私は話題に上がっている仕事の一覧に熱心に耳を傾ける。"
 ep3_laamp_decision_event.1025.desc_tribal: "私が近づいていくと、長老の[laamp_town_crier.GetFirstName]は友好的な目をこちらに向ける。\n\n雄牛の荷車を慎重に手入れしながら、[laamp_town_crier.GetSheHe]はすぐ近くで対処が必要な地元の問題と仕事について教えてくれる。"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "街の触れ役のところに戻ると、[laamp_town_ccrier.GetSheHe]が集めたわずかな聴衆は、遠方の貴族が苦境に陥っており助けを求めているという話に合わせて、うーん、ほーう、と声を上げている。\n\n私は前に話題に上がった通常の仕事のことを思い出し、片眉を上げる。"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "街の触れ役のところに戻ると、[laamp_town_crier.GetSheHe]がまた別のふらりとやって来た傍観者たちを相手に、遠方の貴族についてますます誇張した話を吹き込んでいる。\n\n私は以前に話題に上がった仕事のことを考えながら、静かに鼻歌を歌う。"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "長老のところに戻ると、先ほどの部族民がほかの部族民と大声でうわさ話をしており、遠方の貴族の苦境についてもありのまま詳しく話している。\n\n長老の[laamp_town_crier.GetFirstName]は傍らからその光景を眺めながら、[laamp_town_crier.GetHerHim]に非難するような視線を送っている。私は対処が必要な地域の仕事について質問しようと長老に近づく。"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "長老のところに戻ると、[laamp_town_crier.GetSheHe]はどうやらほかの部族民を叱っていたようで、その[laamp_town_crier.GetWomanMan]は今、近くの荷車に座ってすねている。\n\n長老はほかの[laamp_town_crier.GetWomanMan]と会話を始めると顔が明るくなり、私が近寄ると、[laamp_town_crier.GetFirstName]は親切にも今できる仕事についてもう一度教えてくれる。"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "私は街の触れ役を見つける。[laamp_town_crier.GetFirstName]は、$ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "街の触れ役、[laamp_town_crier.GetFirstName]は、$ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "私が近くにいくと、ほかの[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]とうわさ話をしており、遠方の貴族が苦境に陥っていて、#EMP 多大#!な報酬を用意しているなどとささやいている。\n\n私がそのことについて考えていると、[laamp_town_crier.GetSheHe]は急に自分の仕事を思い出してしゃきっとし、すぐ近くで今できる仕事についてさっと教えてくれる。"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "私が近寄ると、ほかの部族民と話をしていた長老の[laamp_town_crier.GetFirstName]がこちらに気付く。$ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "私が近寄ると、村の長老の一人、[laamp_town_crier.GetFirstName]はほかの部族民との会話で忙しそうにしている。$ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\n一方の[laamp_town_crier.GetWomanMan]が身振り手振りを始めると、#EMP 遠方の貴族がある重要な問題で助けを必要としており#!、見返りに名声と金が与えられるなどという話が漏れ聞こえてくる。\n\nその会話が終わると、私は[laamp_town_crier.GetFirstNameNoTooltip]のところに行き、対処が必要な地域の仕事について教えてもらう。"
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')]は椅子にどっしりと座り、うとうととしている。どうやら、現在この地域でできる仕事はないようだ。"
