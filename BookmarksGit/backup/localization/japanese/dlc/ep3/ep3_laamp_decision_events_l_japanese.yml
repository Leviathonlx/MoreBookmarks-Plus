 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：職人区画"
 ep3_laamp_decision_event.1060.desc_returned_01: "職人区画に戻ると日差しが強く、私はいろいろな音や景色、匂いに迎えられた。"
 ep3_laamp_decision_event.1060.desc_returned_02: "曇っているので、職人区画の明るさが和らいでいる。戻ってきた私は強烈な臭いに襲われ、ここに来る途中、皮なめし工房に近づきすぎたことに気づく。"
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "武器職人のところから戻ってくると、さまざまな職人と雑用係は今も大忙しで行ったり来たりしながら、積み荷作業をしている。"
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "鍛冶場でかいた汗がゆっくりと背中を伝う。しかし、職人区画に戻ってくると、冷たいそよ風が私を迎える。"
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "宝石職人の家を出て、職人区画の広場に来ると、私はその強烈な眩しさに目を細める。"
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "[laamp_quartermaster_recruit.GetFirstName]が酒で悲しさを紛らわしているむさ苦しい酒場を出ると、職人区画の空気の方がずっと爽快である。"
 ep3_laamp_decision_event.1060.desc: "[visiting_location.GetBaronyNameExplicitly]の職人区画には、あらゆる重要な職業の職人がそろっている。向こうの訓練場の近くに武器職人の[laamp_weaponsmith_craftsman.GetFirstName]、防具職人の[laamp_armorer_craftsman.GetFirstName]は自分の鍛冶場におり、さらにその先には宝石職人の[laamp_jeweler_craftsman.GetFirstName]がいる。"
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\n諦めた表情のぼろぼろの[laamp_quartermaster_recruit.GetWomanMan]もその場をうろついている。[laamp_quartermaster_recruit.GetSheHe|U]は私を見ると、怒って吼える。「私も昔は#EMP いっぱしの人間#!だった！私は[laamp_quartermaster_recruit.GetFirstName]、#EMP [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]の需品係だ！#!」怒りが収まるまでは考え込んでいる様子だった。"
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は私の後ろに続き、のんびりと通りを歩きながら、並べられた商品を論評する。私が次の目的地を決めようと足を止めると、[visiting_partner.GetSheHe|U]はこちらを見る。"
 ep3_laamp_decision_event.1060.desc_outro: "\n\n少し立ち止まり、原材料に囲まれながら遊ぶ子供たちを眺める。親がその子たちを優しく追い払うなか、私は次の目的地を考える。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\n足が痛い。腹が鳴っている。今日は職人区画で実りのある一日を過ごせた。私は大広場に一番近い道を探して辺りを見渡す。"
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\n次の目的地を考えているあいだ、元需品係の[laamp_quartermaster_recruit.GetFirstName]がいまだあてもなく広場をうろついているのを見る。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName]は鼻から息を吸い、通行人を避けながら素早く広場を移動して私と歩調を合わせようとする。\n\n[visiting_partner.GetSheHe|U]は私が少し立ち止まって次に何をすべきか考えていると、追いついてくる。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\n左側で、[visiting_partner.GetFirstName]は、いろいろな大きさ、形や色の[ROOT.Char.Custom('RegionalFerociousAnimal')]の皮が陳列された露店を興味津々に見ている。\n\n飾られた獣の剥製の頭がこちらに向かってにやりと笑う。私は道の先に目をやり、次の目的地を考える。"
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName]は軽い足取りで広場を行ったり来たりしながら、露店を楽しんでいる。私は[visiting_partner.GetHerHim]をぼーっと眺めながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\n私は次の目的地を考えながら、広場全体を上の空で眺め、虚ろな目を漂わせる。"
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\n子供たちが、残飯を与えたり、順番に筋肉質な背中に乗っかったりしながら大きな[ROOT.Char.Custom('get_region_dog_type')]と遊んでいる。\n\n私は何気なくその様子を観察しながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\n大きな石を見つけた子供たちが、自分たちでなんとなく決めたルールに従いながら、石を蹴って路上を行ったり来たりしている。\n\n私は彼らを夢中で眺め、次にやるべきことを慎重に考える。"
 ep3_laamp_decision_event.1060.a: "今は武器が最も有用である。"
 ep3_laamp_decision_event.1060.a_second: "興味深い武器だったな。"
 ep3_laamp_decision_event.1060.a.tt: "武器職人の露店へ行く"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "あなたはすでに今回の訪問で武器の[artifact|E]を買っている"
 ep3_laamp_decision_event.1060.b: "防具を新調する必要がある。"
