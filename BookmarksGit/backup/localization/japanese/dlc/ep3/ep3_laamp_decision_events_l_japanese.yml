 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：問答無用"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "立ち並ぶ宝物の露店の喧騒を切り抜ける声。「何度も来てくれると嬉しいよ！」[laamp_artifact_peddler.GetFirstName]はそう叫ぶと、こちらに近づき私の持ち物を見る。"
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "[visiting_location.GetBaronyNameExplicitly]の交易区画は希少で一風変わった宝物を取引する商人と客で溢れている。私はすぐに有名な宝物の行商人、[laamp_artifact_peddler.GetFirstName]を見つけ出す。"
 ep3_laamp_decision_event.1020.desc_intro_new_01: "私の品を買ってくれる者がいないか周りを見ていると、宝物の行商人、[laamp_artifact_peddler.GetFirstName]が現れ、私の持ち物を見る。"
 ep3_laamp_decision_event.1020.desc_intro_new_02: "路地には露店がたくさんあり、私は後ろにいた誰かに不意に肩をぶつけてしまう。宝物の行商人、[laamp_artifact_peddler.GetFirstName]はこちらを向くと、私の持ち物に気付き、顔を近づけてそれをじっくりと観察する。"
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "宝物の行商人のところまで歩いて戻っていくと、[laamp_artifact_peddler.GetFirstName]は露店まで帰ってきた私を興味ありげに見る。「私の提案はまだ有効だ」\n\nそれから、[laamp_artifact_peddler.GetSheHe]は売り台に向き直り、商品を並べなおしはじめる。"
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "宝物の行商人のところに戻ると、[laamp_artifact_peddler.GetFirstNamePossessive]の露店はいまだその商品の豊富さと品質で際立っている。\n\n[laamp_artifact_peddler.GetSheHe|U]は私に気付き、一瞬黙ってから話す。「ということは、取引成立か？」"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "どうしようかと考え続けていると、[laamp_artifact_peddler.GetFirstName]はうんざりしたような目を私に向け、「私の提案はまだ有効だ」と単調な声で言う。\n\nそれから、[laamp_artifact_peddler.GetSheHe]は売り台に向き直り、淡々と商品を並べなおしはじめる。"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "少しためらっていると、[laamp_artifact_peddler.GetFirstName]は私の優柔不断さに少しムッとする。\n\n[laamp_artifact_peddler.GetSheHe|U]は肩をすくめ、「ゆっくり考えてくれ」と言うと、ほかの客の対応に向かう。"
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\n[laamp_artifact_peddler.GetSheHe]は慣れた手つきで私の[1020_first_artifact_to_sell.GetName]の表面を調べると、頷いて独り言を言う。"
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]は[1020_first_artifact_to_sell.GetName]の表面を優しく叩くと、まるで何か音を確めるかのように頭を傾け、そして頷く。"
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U]は[1020_first_artifact_to_sell.GetName]に指を這わせ、[1020_second_artifact_to_sell.GetName]に気付くと好奇心に目を輝かせる。"
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]は[1020_first_artifact_to_sell.GetName]をつまむような動作をしはじめ、[1020_first_artifact_to_sell.Custom('ArtifactType')]を慎重に品定めする。そして、何かに喜んでいる様子で[1020_second_artifact_to_sell.GetName]を傷つけないよう慎重に調べる。"
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\n向きを変えたり、ひっくり返したりしながら、[laamp_artifact_peddler.GetSheHe]は[1020_first_artifact_to_sell.GetName]の仕上げや、[1020_second_artifact_to_sell.GetName]の素材、[1020_third_artifact_to_sell.GetName]の装飾を徹底的に精査する。"
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]は知らぬ間に[1020_first_artifact_to_sell.GetName]と[1020_second_artifact_to_sell.GetName]を徹底的に調べ終えていた。[laamp_artifact_peddler.GetHerHis|U]は傷を確かめようと、[1020_third_artifact_to_sell.GetName]の表面を手でさっと撫でる。"
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\n突然、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))]、[visiting_partner.GetFirstNamePossessive]の怒声が聞こえてくる。「そいつは騙そうとしている！#EMP 私#!ならもっと高く売れる！」"
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\n視界の端に、いまだに[laamp_artifact_peddler.GetFirstNamePossessiveNoTooltip]の提示価格が低いことに怒っている[visiting_partner.GetFirstName]が見える。"
