 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName]はあなたを無視しはじめる"
 ep3_laamp_decision_event.1057.d: "「今が#EMP 贖罪#!の好機だ」"
