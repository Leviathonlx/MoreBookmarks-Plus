 #Option: Buy supplies
 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：補給品！"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "[visiting_location.GetBaronyNameExplicitly]の食料区画にある露店は良い意味でもので溢れており、物価が低い。私は補給品の商人、[laamp_supply_merchant.GetFirstNamePossessive]の露店を見つける。商品は品質と価格がちょうどよく釣り合っている。\n\n私が興味を持っていることに気付き、"
 ep3_laamp_decision_event.1010.desc: "[ROOT.Char.Custom('RegionalRootVegetablePlural')]から織物、薪や縫い糸まで、補給品の商人、[laamp_supply_merchant.GetFirstName]はなんでも取り揃えている。露店は荒野で一夜を過ごすのに必要なもので一杯だ。\n\n私が注意を引こうと少し近づくと、"
 ep3_laamp_decision_event.1010.desc_returned: "露店にはまだ商品がたくさんあり、補給品の商人、[laamp_supply_merchant.GetFirstName]は台から転げ落ちた[ROOT.Char.Custom('RegionalRootVegetable')]を拾い上げる。\n\n私がさりげなく眉を上げ、戻ってきたことを伝えると、"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe]は私を上から下まで見て、嬉しそうに驚く。"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe]は私を見て、心底びっくりする。"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "「さっきの客か！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "戻ってきてくれるとは嬉しいね！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "いくらあっても困らないからな！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "信じられない！"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "どれにする？」"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "何にする？」"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetSheHe]の顔が明るくなり、私に友好的な笑顔を見せる。 "
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetSheHe]は再び私に友好的な笑顔を見せる。 "
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetSheHe]はほとんどこちらを見ないまま話す。 "
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetSheHe]は私を無視したままだ。 "
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "私を見て、[laamp_supply_merchant.GetHerHis]の顔が明るい笑顔になる。 "
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "[laamp_supply_merchant.GetSheHe]は目を輝かせて私をじろじろと見る。 "
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.GetSheHe]はその優しい声からは想像もつかない鋭い目で私を見はじめる。 "
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetSheHe]はなぜ私が戻ってきたのかじっくり考えた後、優しく言う。 "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetSheHe]は明らかに上の空で、私に虚ろな目を向ける。 "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetSheHe]は私を見る。どうやら少し前にすでに会っていることに気付いていないようだ。 "
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetSheHe]はこちらを見て頷く。 "
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetSheHe]は事情をわかっているかのような顔を私に向ける。 "
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetSheHe]は嬉しそうに片方の眉を上げる。 "
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetSheHe]は顔を上げて私に話す。 "
 ep3_laamp_decision_event.1010.desc_outro_new_01: "「何か興味のあるものはあるかい？」"
 ep3_laamp_decision_event.1010.desc_outro_new_02: "「欲しいものはあるかい？」"
 ep3_laamp_decision_event.1010.desc_outro_new_03: "「何が必要だ？」"
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: "「野営は大変だろう？何がいる？」"
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "「結局、ここの品が良いってことか？」"
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "「戻ってくるような気がしてたよ」"
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "「[visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]で一番の品だ」"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName]は拳を鳴らして私を見ると、さりげなく補給品の方を顎で合図し、つぶやく。「あいつの注意を引いてくれるか…？」"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName]は並べられた商品を睨み続け、それを#EMP タダ#!で調達する合図をくれと私に視線を送る。"
 ep3_laamp_decision_event.1010.a_diplomacy: "「補給品が余っていたりはしないかな…？」"
 ep3_laamp_decision_event.1010.a_diplomacy.success: "あなたは[laamp_supply_merchant.GetShortUIName]を魅了することに成功する"
 ep3_laamp_decision_event.1010.a_diplomacy.failure: "[laamp_supply_merchant.GetShortUIName]はあなたの焦りを察知する"
