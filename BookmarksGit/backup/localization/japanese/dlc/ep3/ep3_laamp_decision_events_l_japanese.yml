 ep3_laamp_decision_event.1001.desc_intro_return_finished: "[ROOT.Char.Custom('GetMainsquareCommons')]のこの辺りはなぜか気温が下がり、人々は自分の家に帰るか、[ROOT.Char.Custom('SettlementCity')|l]のほかの場所へ移動している。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "補給品の商人のところから戻ってくると、[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]の[ROOT.Char.Custom('GetMainsquareCommons')]に午後のそよ風が吹く。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "私は衛兵たちにかなり手荒に扱われ、幸いにも何も壊されることはなかったが、[ROOT.Char.Custom('GetMainsquareCommons')]で馬車から降ろされた。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "宝物の行商人のところから戻ってくると、ほかにも[ROOT.Char.Custom('SettlementCity')|l]の別の場所から帰ってきたであろう人々がおり、[ROOT.Char.Custom('GetMainsquareCommons')]での人の往来が激しくなる。"
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "[ROOT.Char.Custom('GetTowncrierElder')]からぶらぶらと帰りながら空を見上げ、私は[ROOT.Char.Custom('GetMainsquareCommons')]に戻る。"
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "[ROOT.Char.Custom('GetMainsquareCommons')]のこの区画に戻ってきたが、人の数がかなり減っている。数人の子供たちが、[ROOT.Char.Custom('GetTowncrierElder')]に向かいながら平和に草を食むロバを撫でている。"
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "[ROOT.Char.Custom('GetMainsquareCommons')]の反対側に戻ってくると、数匹の雑種犬が走り回り、非常に大きな動物の骨を巡って喧嘩をしている。"
 ep3_laamp_decision_event.1001.desc: "[ROOT.Char.Custom('SettlementCity')|l]の玄関口を離れ、狭い道を歩き、[ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')]を通り過ぎてその横にある開けた場所へ行く。\n\n前方には補給品の商人や宝物の行商人のところへ続く道があり、さらに向こうには、"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$遠くの方に街の触れ役らしき人物が見える。"
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$遠くの方で辺りをうろつく族長らしき人物が見える。"
