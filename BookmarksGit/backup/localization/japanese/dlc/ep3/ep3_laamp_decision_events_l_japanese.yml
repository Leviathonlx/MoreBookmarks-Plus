 ep3_laamp_decision_event.1010.a_stewardship: "「少し分け前をくれたら、君のためにそれを売ってあげよう」"
 ep3_laamp_decision_event.1010.a_stewardship.success: "あなたは[laamp_supply_merchant.GetShortUIName]の説得に成功する"
 ep3_laamp_decision_event.1010.a_stewardship.failure: "[laamp_supply_merchant.GetShortUIName]はあなたの理屈に騙されない"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue: "「あそこにいるのは[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip]じゃないか！？」"
 ep3_laamp_decision_event.1010.a_intrigue.success: "あなたは大量の補給品を盗むことに成功する"
 ep3_laamp_decision_event.1010.a_intrigue.failure: "あなたはへまをし、[laamp_supply_merchant.GetShortUINamePossessive]に疑われてしまう"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: "「その食べ物は腐りはじめているように思うが…」"
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.GetShortUIName]は期限切れの補給品を手放すことに同意する"
 ep3_laamp_decision_event.1010.a_learning.failure: "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial: "「補給品、あるいは露店ごと奪うこともできる。お前が選べ」"
 ep3_laamp_decision_event.1010.a_martial.success: "あなたは[laamp_supply_merchant.GetShortUIName]を脅すことに成功する"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName]はあなたのこけおどしを見抜く"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "衛兵たちを呼ばれてしまう"
