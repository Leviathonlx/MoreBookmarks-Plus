 ep3_laamp_decision_event.1010.b: "「これと、それからあれも買おう」"
 ep3_laamp_decision_event.1010.c_callous: "「この若い見習いと補給品を交換してもいい」"
 ep3_laamp_decision_event.1010.c: "「…若い見習いと交換できないだろうか？」"
 ep3_laamp_decision_event.1010.c.flavor: "許してくれ…"
 ep3_laamp_decision_event.1010.c.flavor_callous: "少なくとも、これで養わなくてはならない奴が一人減るな。"
 ep3_laamp_decision_event.1010.d: "「おっと、手が滑った！」"
 ep3_laamp_decision_event.1010.d.flavor: "[visiting_partner.GetFirstNameNoTooltip]、#EMP 行け#!"
 ep3_laamp_decision_event.1010.d.success: "[visiting_partner.GetShortUIName]は大量の補給品を盗むことに成功する"
