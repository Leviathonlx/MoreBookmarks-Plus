 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]：[ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1030.desc_returned_01: "酒場に再び入ると、あまり変化がないことに気付く。周りでは旅人や放浪者が注文したものが運ばれてくるのを待ちながらくつろいでいる。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "住居に再び入ると、私はまたもや手厚く歓迎され、温かい雰囲気に安堵の溜め息を漏らす。"
 ep3_laamp_decision_event.1030.desc_returned_02: "[ROOT.Char.Custom('GetTavernDwelling')]に戻ると、数人の[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の用心棒がちょうど口論から殴り合いを始めたところだった。"
 ep3_laamp_decision_event.1030.desc_returned_from_story: "[laamp_storyteller.GetFirstNamePossessive]の話の内容がまだ頭のなかで響くなか、私は一際騒がしい共有部屋に戻っていく。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "[laamp_storyteller.GetFirstNamePossessive]の話の内容がまだ頭のなかで響くなか、私は建物の中に戻っていく。"
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "新兵のところから戻る途中、私は台所で調理中の[visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]の旨そうな匂いを嗅ぐ。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "新兵のところから戻る途中、私は二人組の酔っ払いにつまづきそうになる。彼らは、また別の大人しめの男が[ROOT.Char.Custom('RegionalMythicalCreatureLower')]に似ていることをからかうのに夢中になっている。"
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "素敵な[laamp_spouse_material.GetFirstNamePossessive]のもとを離れ、服装を正して、私は元気を取り戻した足取りで密室から戻ってくる。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "素敵な[laamp_spouse_material.GetFirstNamePossessive]のテントを離れ、服装を正して、私は元気を取り戻した足取りでこっそり住居に戻ってくる。"
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "[laamp_spouse_material.GetFirstName]のもとを離れると、[laamp_spouse_material.GetHerHis]は二人の友好的な[ROOT.Char.Custom('GetTaverngoersTribespeople')]との会話を再開し、私は[ROOT.Char.Custom('GetRoomTent')]の中央へ戻る。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "私が事態の収拾に失敗すると、地元の用心棒は[laamp_hooded_figure.GetFirstName]と[laamp_hooded_figure.GetHerHis]の喧嘩相手を[ROOT.Char.Custom('GetTavernDwelling')]から放り出す。私は恐る恐る[ROOT.Char.Custom('GetRoomTent')]の中央へ戻る。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "張りつめた空気のなか、私は[laamp_hooded_figure.GetFirstName]を苦境に立たせたまま、[ROOT.Char.Custom('GetRoomTent')]の中央に戻る。"
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "私は地下室から戻ってきて、共有部屋の明るさに目を慣らす。"
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "私はもう一方のテントから戻ってきて、住居の薄暗さに目を慣らす。"
 ep3_laamp_decision_event.1030.desc: "旅人や地元の[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]といった人々が集まる酒場は、とても賑わっている。"
 ep3_laamp_decision_event.1030.desc_nomad: "私はテントに招待される。中には驚くほどの数の旅人と[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]がおり、人間が作り出す絶え間ない#EMP 喧騒#!に溶け込んでいる。"
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\n語り部は暖炉のさらに近くに座っている。前方では、みすぼらしい仲良し集団が給仕係に[visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]をせがんでいる。カウンターの片隅で、"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\n語り部は外の焚き火の近くに座っている。前方では、部族民たちが最近の旅の思い出話を大きな声で語っている。カウンターの片隅で、"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$私は[laamp_spouse_material.Custom('RandomPositiveShallowAdjective')][laamp_spouse_material.GetFirstName]が明らかに退屈そうにして座っているのを見つける。"
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$[laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]が退屈そうに座っている。"
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$[laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]が退屈そうに座っている。"
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\n向こうのカウンターの近くに[laamp_spouse_material.GetFirstName]はまだ座っており、コップの縁を細い指でなぞっている。"
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\n向こうのカウンターの近くに、まだ先ほどの[laamp_spouse_material.Custom('RandomPositiveShallowAdjective')][laamp_spouse_material.Custom('RaunchyComplimentNoun')]がいて、ちびちびと酒を飲んでいる。"
 ep3_laamp_decision_event.1030.desc_mid: "\n\n語り部は暖炉のさらに近くに座っており、前方では、みすぼらしい仲良し集団が給仕係に[visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]をせがんでいる。"
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\n語り部は外の焚き火の近くに座っている。前方では、部族民たちが最近の旅の思い出話を大きな声で語っている。"
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\n入口の近くに、フードで顔を隠している人物を発見する。身元を探られたくないと考えていることは明白だ。"
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName]は好奇心に輝く目で人混みを見渡す。"
 ep3_laamp_decision_event.1030.desc_outro: "\n\n明るく暖かい[ROOT.Char.Custom('GetRoomTent')]の中へ数歩進み、最初に何をすべきか考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName]はやや疲れはじめた様子で近くのテーブルを見る。「まだここにいるなら、せめて何か食べないか？」"
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\n[ROOT.Char.Custom('GetRoomTent')]を見渡すと、人はかなり減ったようだが、私はもうやるべきことがないことに気付く。"
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nフードで顔を隠した人物はまだ入口の横にひっそり座っており、"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$さらにもう一杯を飲み干す。"
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$小さな短剣をいじくっている。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\n[ROOT.Char.Custom('GetTavernDwelling')]の片隅で、[visiting_partner.GetFirstName]は地元住民たちを観察している。彼らは壊れた樽に向かって鋭利なものを投げることに病的に夢中になっている。\n\n私はその遊びを見ながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\n私の右側で、農民が体液に関する下品な冗談を言い終えると、[visiting_partner.GetFirstName]はそれを大いに楽しんで笑う。私は驚いた顔で[visiting_partner.GetHerHim]を見やりながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\n前方では、[ROOT.Char.Custom('GetTavernDwelling')]の吟遊詩人が地元の民謡を演奏しおえ、[visiting_partner.GetFirstName]が軽くジグを踊りはじめる。私はその踊りを楽しく見ながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\n雰囲気が盛り上がってくると、[ROOT.Char.Custom('GetTavernDwelling')]の常連客たちが[visiting_location.GetCounty.GetCulture.GetNameNoTooltip]の歌を歌いはじめる。その騒ぎのなか、私は次に何をすべきか考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\n[ROOT.Char.Custom('GetRoomTent')]の奥で、貴族の[ROOT.Char.GetWomanMan]が忙しそうに農民の[ROOT.Char.Custom('GetRandomWomanMan')]を口説いている。私はその貴族の紋章を眺めながら、次に何をすべきか考える。"
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\n入り口近くのテーブルで、一組の地元住民が白と黒の荒い石の駒を使った盤遊戯で遊んでいる。私はその様子を楽しく眺めながら、慎重に次に何をすべきか考える。"
