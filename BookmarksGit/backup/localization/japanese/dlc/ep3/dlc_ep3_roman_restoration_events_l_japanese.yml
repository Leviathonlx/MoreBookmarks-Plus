l_japanese:
 ep3_roman_restoration.0001.t: "ユスティニアヌスの夢"
 ep3_roman_restoration.0001.desc: "地中海の暖かい空気が、まもなく永遠を手にする帝国のうわさを運んでくる。\n\n何層もある[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]の壁の内側では、過ぎ去った時代の野望の呼び声がする。ユスティニアヌスの永遠の夢——散り散りになったローマを再集結させる終わりなき探求が私を手招いている。\n\nこの夢を復活させるのは私の重荷か、それとも名誉か？私は彼がかつて追い求めたように、一つの旗の下に領土の欠片を繋ぎ合わせるのか？"
 ep3_roman_restoration.0001.a: "#EMP Ecce Romani（見よ、ローマ人だ）！#!"
 ep3_roman_restoration.0001.a.tt: "[decision|E]「[GetDecisionWithKey('restore_roman_empire_decision').GetName]」が利用可能になった"
 ep3_roman_restoration.0100.t: "ユスティニアヌスの夢の実現"
 ep3_roman_restoration.0100.desc: "今日はローマ帝国が古代から秘めてきた力を実現する、縁起の良い日である。\n\n帝国のどこにいても、歓喜と誇りの叫び声が聞こえてくる。#EMP 見よ、ローマ人だ！皇帝万歳！#!\n\nしかし、いま私はこの大事業の舵を切らなければならない。このローマをどのように形作るのか？多くの前任者や無数の統治形態の変遷を経て、進むべき道は絞られてくる。\n\nこのまま我々の最近の文化に忠実であるべきか？それとも祖先の伝統を完全に受け入れるべきか？"
 ep3_roman_restoration.0100.a: "中途半端なことはやるべきでない。"
 ep3_roman_restoration.0100.b: "どんなことにも節度というものはあっていい。"
 ep3_roman_restoration.0100.c: "我々のやり方を捨てずに適応できる。"
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP 以下の困難に直面します：#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$あなたの[realm|E]のすべての[peasant_factions|E]があなたを標的にする\n$EFFECT_LIST_BULLET$ほかの王国の[titles|E]から仕掛けられる[war|E]の数が増える\n$EFFECT_LIST_BULLET$モンゴル侵攻が加速される#!#!"
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold 試練はマップ全体を征服するか、[decision|E]「[GetDecisionWithKey( 'split_roman_empire_decision' ).GetName]」を実行すると終了します#!"
 ep3_roman_restoration.invasion_cb: "[pax_romana_invasion_casus_belli|E]が利用可能になる"
 ep3_roman_restoration.household_gods_tenet: "[GetFaithByKey( 'hellenic_pagan' ).GetName]に対し、[core_tenet|E]「[GetFaithDoctrine('tenet_household_gods').GetBaseName]がアンロックされる"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP ゲームは通常どおり進行する#!"
 uses_custom_caesar_flavourization_tt: "あなたはこれ以降、#HIGH $custom_imperator_caesar_augustus$#!として知られるようになる"
 may_choose_to_convert_hellenic_desc: "[GetFaithByKey( 'hellenic_pagan' ).GetName]へ改宗可能"
 ep3_roman_restoration.0101.intro: "[scoped_emperor.GetName]の手により、[scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly]の帝室から宣言があった。かつて古代ローマのものであった広大な土地が、昔の皇帝たちと同じように偉大な野心を持つ[scoped_emperor.GetCulture.GetCollectiveNoun]により新たに統一される。\n\n"
 ep3_roman_restoration.0101.hellenic: "すべてにおいて全力を尽くした。[scoped_emperor.GetFaith.GetName]の復活により、古代の神々が大神殿で再び崇められるようになり、[scoped_emperor.GetFaith.HighGodName]と[scoped_emperor.GetFaith.KnowledgeGodName]の聖歌が響き渡る。この異教的儀式の復活はキリスト教が支配するヨーロッパとは対照的で、既存の教団に対し大きな挑戦を突きつけている。\n\n"
 ep3_roman_restoration.0101.orthodox: "[scoped_emperor.GetFaith.GetName]教会からの多大な支援を受け、戴冠式において、[scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName]から授けられた神聖なる権利が厳かに承認された。帝国の宗教的な根は深く、信仰と帝国の野望が密接に絡み合っている。\n\n"
 ep3_roman_restoration.0101.fallback: "新しい信条を受け入れるにせよ、先祖伝来の信仰を堅持するにせよ、[scoped_emperor.GetTitleAsNameNoTooltip]は自らの宗教的傾向を反映した独自の行事を通じて即位し、帝国の文化的多様性の基盤を築いた。\n\n"
 ep3_roman_restoration.0101.outro: "強大な勢力がこの大地に影を落とし、隣国の力と勇気がかつてないほど試される未来が避けられないものとなる。"
 ep3_roman_restoration.0101.a: "[ROOT.Char.GetFaith.HighGodName]が我々を助けてくださる…"
 ep3_roman_restoration.0300.t: "誤った統治"
 ep3_roman_restoration.0300.desc: "「陛下、重大な知らせです。私は判断を誤ってしまいました。どうかお許しください。私が制定した政策の一部が、[inefficient_governor.GetPrimaryTitle.GetName]に混乱を巻き起こしてしまったのです」[inefficient_governor.GetTitledFirstName]がそう私に伝える。\n\n「市場は放棄され、庶民は反乱を密かに企て、地元の貴族たちは激怒しています。我が軍管区の平穏は危機に瀕しており、領民の評価が急落しています。\n\n「一人の[inefficient_governor.GetTitleAsNameNoTooltip]が行動を誤ったことで、あなたの統治に対する人々の信頼は最大の試練に直面しています…」"
 ep3_roman_restoration.0300.a: "私が解決しよう。"
 ep3_roman_restoration.0300.a.success: "あなたは領民の好感度を回復させる"
 ep3_roman_restoration.0300.a.failure: "伯爵領が領民の好感度を失う"
 ep3_roman_restoration.0300.b: "お前はクビだ。"
 ep3_roman_restoration.0300.c: "獅子は羊の評価など気にしない。"
 ep3_roman_restoration.0300.efficiency: "これが起きたのは、[inefficient_governor.GetNamePossessive]の[governor_efficiency|E]が低かったためだ#WEAK （[inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0]）#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "[inefficient_governor.GetName]が保有するすべての[county|E]"
 ep3_story_cycle_restoring_rome_faction_discontent: "ローマ復興：$VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "市民軍"
 ep3_roman_restoration.0500.t: "国境の襲撃"
 ep3_roman_restoration.0500.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様、今日は急いでやってまいりました」[marshal.GetCouncilTitle][marshal.GetFirstName]が話しはじめる。「偵察部隊の報告によれば、[target_kingdom.GetName]の旗を掲げる軍隊が夜のあいだに我が国の国境を越えたようです。\n\n奴らの一番の標的は[target_county.GetName]で、我々の領土を略奪し、民衆の安全を脅かしています。[target_kingdom.GetTitleAsNameNoTooltip]が、我々ほどの大国はこうした違反行為を気に掛けないであろうと思い込んでいることは明白です」"
 ep3_roman_restoration.0500.a: "私の領地に手を出すとどうなるか、思い知らせてやろう。"
