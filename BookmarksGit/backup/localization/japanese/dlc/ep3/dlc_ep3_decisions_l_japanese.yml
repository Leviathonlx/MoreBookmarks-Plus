 ep3_decisions_event.5020.t: "異端を受け入れる"
 ep3_decisions_event.5020.desc: "目の前にある好機を、私はただ掴むだけでいい。\n\n[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]では[heresy_1.GetAdjective|U]信仰が台頭しており、政治の舞台でその代表者となる強力で影響力のある指導者を必要としている。もちろん、異端とみなされる立場に身を置くことには危険が伴うが、迫害されている少数派を一つ同じ旗のもとに集結させるということが意味する秘められた可能性には、胸躍るものがある。"
 ep3_decisions_event.5020.desc_more: "\n\n[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の信仰は細かく分裂している。最初に選んだ宗派に固執する必要はない。"
