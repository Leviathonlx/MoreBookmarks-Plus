 ep3_decisions_event.4015.desc: "キリスト教の同胞であるあなた方が苦境にあることを聞き、我々は心を痛めている。しかしながら、支援には費用がかる。\n\n金銭的な補償をしてくれるのであれば、増援を送ることを誓おう。"
