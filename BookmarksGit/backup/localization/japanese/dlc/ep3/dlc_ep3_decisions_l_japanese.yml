 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "心臓を錆びついた短剣で貫かれる時、その短剣を握っている者の血統など、誰が気にするだろうか？ぴかぴかの鎧をまとい、異国から仕入れた貴重な武器を使う騎士だろうと、ぼろを着て、その辺から取ってきた木の枝を武器に戦う貧乏人だろうと、死ぬときは皆同じだ。\n\n高貴な身分の者たちは、高い金を払って人を雇うことができる。そして自分よりも金を持っている人間が横を通るたびに、雇った人間の裏切りを恐れることになるのだ。\n\nこの世に生まれ落ちたその日から血と暴力の刻印を打たれ、人生の選択肢を与えられなかった者たちよ。我が呼びかけに応えて集え！"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "今夜凍え死ぬことのないよう、きちんとした服を着せてやればいいだけだ。それと、木の棒をまともな武器に取り替えてやろう。"
 start_city_construction_decision: "領分の設立"
 start_city_construction_decision_desc: "旅の間に、私はかなり富を蓄えた。この肥沃な手付かずの土地に蓄えた金を投資すれば、将来的に利益を得られそうだ。"
 start_city_construction_decision_tooltip: "土を掘れ！"
 start_city_construction_decision_confirm: "シャベルを掴め！"
 start_city_construction_decision_empty_holding: "領分を持たない[barony|E]にいる必要がある"
 start_city_construction_decision_more_rewards: "任意の条件をより多く満たすことで、都市の建設中の選択肢が増え、固有の[buildings|E]の建設などが可能になる。\n\n#この後、さらに都市を建設できるようになる。\n建設が完了すると、都市を強制的に自分のものにすることができる。\n\n自分のものにしない場合は、都市から毎年配当金が支払われることになる。配当額はこの[barony|E]の[building|E]レベルの合計と伯爵領の[development|E]に応じて[gold_i]25から最大で[gold_i]200までとなる。この金額は建設が完了した後、年を追うごとに徐々に減少していく。#!"
 ep3_laamp_decision_event.1130.t: "[city_location.GetNameNoTooltip]の都市：始まり"
 ep3_laamp_decision_event.1130.desc: "私が今立っているこの土地には、まだ人の手が入っていない。\n\nそれでも、どこに市庁舎が建つことになるか、私の目には見えている。それから商人たちが品物を量り、衛兵が目を光らせるなか、税金を収めているところも想像できる。塔の鐘が鳴っている音も聞こえてくる。\n\n物資は揃い、従者たちがそわそわしている。あとは私が一声かけるだけだ。"
 ep3_laamp_decision_event.1130.a: "作業に取り掛かろう！"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "残念ながら気が変わった。"
 ep3_laamp_decision_event.1130.b.desc: "建設をやめ、消費した金の一部が返金される。"
 ep3_laamp_decision_event.1131.t: "[city_location.GetNameNoTooltip]の都市：終わり"
 ep3_laamp_decision_event.1131.desc: "数年前に私がこの地に立った時は、荒野の一画に過ぎなかった。それが今や誇り高き都市になった。なんと素晴らしいことだろう！だが、私の新しい居住区の未来を[city_location.GetCounty.GetTitle.GetHolder.GetName]に任せてよいものだろうか。\n\n数十年後には、私がいかにして[city_location.GetNameNoTooltip]に降り立ち、その可能性を引き出して…"
 ep3_laamp_decision_event.1131.a: "…征服したのかが、語り継がれることになるだろう！"
 ep3_laamp_decision_event.1131.b: "…ほかの偉業を成し遂げるために別の場所へ向かったのか、語り継がれることになるだろう。"
 ep3_laamp_decision_event.1131.b.desc: "都市が毎年配当金を支払う。金額は[city_location.GetName]の[building|E]のレベルの合計と[city_location.GetCounty.GetName]の[development|E]に応じて異なる。"
 ep3_laamp_decision_event.1133.t: "[city_location.GetName]の都市：水の力"
 ep3_laamp_decision_event.1133.desc: "近くに小川がのんびりと流れている。私の専門知識を生かし、従者たちが適切に作業すれば、小川を都市の近くに導くことができるだろう。\n\nそれが済めば、小川の上に水車を建設するのは簡単だ。資源に余裕があれば、大きな水車にすることもできる。"
 ep3_laamp_decision_event.1133.a: "素晴らしい！"
 ep3_laamp_decision_event.1133.b: "投資しよう。"
 ep3_laamp_decision_event.1133.c: "そんな余裕はない。"
 ep3_laamp_decision_event.1134.t: "[city_location.GetNameNoTooltip]の都市：入植者たち"
 ep3_laamp_decision_event.1134.desc: "建設は順調に進み、すでに都市の骨格が見え始めた。作業員の数は辛うじて建設を続けられる程度には足りているが、すべての建物で必要な作業に当たる人材が充分に足りているわけではない。\n\n幸い、私の権威を利用して入植者を呼び込むことができる。もちろん、ささやかな奨励金は必要だが。"
 ep3_laamp_decision_event.1134.a: "素晴らしい！"
 ep3_laamp_decision_event.1134.b: "財布を取りに行こう。"
 ep3_laamp_decision_event.1134.c: "やめておこう。"
 ep3_laamp_decision_event.1135.t: "[city_location.GetNameNoTooltip]の都市：森林伐採"
 ep3_laamp_decision_event.1135.desc: "ここに住む人々のために適切な食料供給を整えておく必要がある。最初のうちは建設当初に耕作地に指定した土地で事足りるはずだが、畑を増やせば、この先何十年にも渡って都市を繁栄させることができるだろう。\n\n畑に隣接する[city_location.GetCounty.GetTitle.GetHolder.GetName]の森は、耕作地にすることができるだろう。私には先見の明があり、[city_location.GetCounty.GetTitle.GetHolder.GetHerHim]とは良好な関係を築いているため、森の一部を購入するのは難しくないだろう。その後で木々を焼き払い、根を引き抜けば、肥沃な土壌が現れるはずだ。"
 ep3_laamp_decision_event.1135.a: "松明を取れ！"
 ep3_laamp_decision_event.1135.b: "皆を集めよ。木を一本たりとも残すな！"
 ep3_laamp_decision_event.1135.c: "やっぱりやめておこう。"
 ep3_laamp_decision_event.1136.t: "[city_location.GetNameNoTooltip]の都市：交易の繋がり"
 ep3_laamp_decision_event.1136.desc: "田園地帯の資源を利用し、遠方から仕入れた高級品を味わいつつ、独自の商品とサービスを生み出す。豊かな都市はこうして循環するものである。\n\n交易が自然に発展していくのを待つのもいいが、城壁の最後のレンガが積み上げられたその瞬間に、商品を載せた荷馬車が城門をくぐれるように前もって準備しておくこともできる。\n\nそして私には、それを実現できる商人を何人か知っている。彼らは金を要求しているが、これからこの都市に入ってくる富を考えれば、大した金額ではないだろう！"
 ep3_laamp_decision_event.1136.a: "素晴らしい！"
 ep3_laamp_decision_event.1136.b: "交渉成立だ。"
 ep3_laamp_decision_event.1136.c: "絶対に断る。"
 ep3_laamp_decision_event.1137.t: "[city_location.GetName]の都市：信仰の繋がり"
 ep3_laamp_decision_event.1137.desc: "何十年、何世紀と続く都市には、都市と自分たちに誇りを持つたくましい市民と、困難の時に市民を導く羊飼いが必要だ。つまり、この町は敬虔な[ROOT.Char.GetFaith.GetAdherentNamePlural]を必要としている。\n\n私は人々から、信心深く裕福な人間だと思われている。相応の資金と説得力のある伝道師がいれば、ここに信者を集め、彼らを[ROOT.Char.GetFaith.HighGodNamePossessive]の庇護下に置くための環境を整えることができるだろう。"
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName]の祝福があらんことを！"
 ep3_laamp_decision_event.1137.b: "そのためならば寄付しよう。"
 ep3_laamp_decision_event.1137.c: "いいや、断る。"
