 retake_eastern_provinces_decision: "テオドシウスの国境を再確立する"
 retake_eastern_provinces_decision_desc: "[GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]皇帝がローマ帝国を2つに分割したとき、東部は長男である[GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]に引き継がれた。そして我々は彼の直系の後継者である。だが、我が[Glossary( 'Pars', 'PARS_ORIENTIS_GLOSS' )]の領土は当時から大きく縮小されてしまった。バシレウスにとって、[GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip]が残した国境を再確立することは大きな栄光となるであろう。"
