 ep3_decisions_event.7000.t: "[forage_province.GetNameNoTooltip]の恵み"
 ep3_decisions_event.7000.desc: "私は野営地の外に出て、[forage_province.Custom('TerrainTypeProvince')]の周辺を探し、獲物や食べ物がないか調べた。\n\n"
 ep3_decisions_event.7000.winter_forage: "暖かい季節であれば[forage_province.GetName]でも食料が手に入っただろうが、冬の厳しい寒さは[forage_province.Custom('GetProvinceGroundDesc')]を硬くして、[forage_province.Custom('GetTerrainTypePlural')]を霜で覆っている。大したものは見つからなさそうだ…"
 ep3_decisions_event.7000.difficult_forage: "[forage_province.Custom('GetProvinceGroundDesc')]と[forage_province.GetName]の[forage_province.Custom('GetTerrainTypePlural')]を探し回ったが、腹を満たしてくれそうなものは一切見つからなかった。あとは狩りに賭けるしかない。"
 ep3_decisions_event.7000.difficult_hunt: "[forage_province.GetName]周辺はキノコや根菜、ベリー類は豊富だが、狩人の楽園とは言い難く、ウサギですら見つからない。"
 ep3_decisions_event.7000.good: "我々は運が良かった。[forage_province.GetName]の気候は温暖で豊かだ。どこを見渡しても、自然の恵みが[forage_province.Custom('GetTerrainTypePlural')]じゅうに広がっている。ここなら生活できるだろう。"
 ep3_decisions_event.7000.fallback: "[forage_province.GetName]ならうまくやっていけるだろう。[forage_province.Custom('GetTerrainTypePlural')]は生命に溢れている。少し時間と手間をかければ、必ず食料が手に入る。"
 ep3_decisions_event.7000.a: "何か食べる物を見つけられる。"
