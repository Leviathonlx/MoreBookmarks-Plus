 ep3_decisions_event.4012.desc: "[caller.GetTitledFirstName]から助けを求める嘆願が届いた。宗派が異なるとはいえ、彼らがキリスト教徒の同胞であることに変わりはない。そして彼らが長い間、キリスト教の東の砦であり続けてきたことは確かだ。\n\nなんとか手を差し伸べる方法はないだろうか？"
