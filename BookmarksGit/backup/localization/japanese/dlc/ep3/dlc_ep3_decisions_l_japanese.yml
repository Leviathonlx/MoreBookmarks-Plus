 zealous_missionary_prep_decision_desc: "下劣な異端者や心得違いの異教徒が存在し続けることは、善良な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]だけでなく[ROOT.Char.GetFaith.HighGodName]に対する罪である！"
 zealous_missionary_prep_decision_tooltip: "教えを説くべき時が来た"
 zealous_missionary_prep_decision_holy_site: "現在の[location|E]が[THIS.Char.GetFaith.GetName]を信仰する[THIS.Char.GetFaith.GetAdjective][holy_site|E]で、[THIS.Char.GetFaith.GetAdjective]の[top_liege|E]に統治されていなければならない。"
 zealous_missionary_prep_decision_holy_sites_visited_req: "少なくとも2か所の[holy_sites|E]への[pilgrimages|E]を完了した"
 zealous_missionary_prep_decision_reward_desc: "今後10年間、あなたは敬虔な[THIS.Char.GetFaith.GetAdjectiveNoTooltip]宣教師の道を歩むことになる：\n#weak 真実の言葉、あるいは剣の力によって、訪問先の伯爵領を[THIS.Char.GetFaith.GetName]に改宗させることができるだろう。\n伝道に失敗した者には#bold 破滅#!が待ち受けている。[THIS.Char.GetFaith.PositiveAfterLife|U]で報われるのはそれにふさわしい者だけだ。\n\n$EFFECT_LIST_BULLET$@alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$[learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$[martial_i] $ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "[ROOT.Char.GetFaith.HighGodName]は偉大なり！"
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #You can now start spreading the good word
 ep3_laamp_decision_event.1101.desc: "[holy_site_location.GetNameNoTooltip]ほど全知全能の[ROOT.Char.GetFaith.HighGodName]の力を実感できる場所は、この地上には数少ない。この地を訪れ、[ROOT.Char.GetFaith.HighGodName]の力を感じることができる信徒は幸福である。\n\nほとんどの信徒にとって、この聖地は旅の終わりであり、人生の最高峰である。だが私にとって、ここは道の始まりに過ぎない。\n\n人々に[ROOT.Char.GetFaith.HighGodName]の光をもたらし、救済することができる唯一の道の始まりなのだ。"
 ep3_laamp_decision_event.1101.a: "私は[ROOT.Char.GetFaith.HighGodName|U]の栄光に身を浸そう！"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n伝道の道を歩み続けるためには、異教徒の土地に移る必要がある。"
 zealous_missionary_start_decision: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の道：序章"
 zealous_missionary_start_decision_desc: "人は[ROOT.Char.GetFaith.HighGodName|U]にすべて任せるべきではない。敬虔な信者は、迷える者たちを導かなければならない…たとえ相手に望まれなくとも。"
 zealous_missionary_start_decision_other_faith_location: "あなたの領土は異なる[faith|E]を信仰していなければならない"
 zealous_missionary_start_decision_tooltip: "私は良き[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]にならなくてはならない"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "急げ、我が魂よ。[ROOT.Char.GetFaith.HighGodName|U]の呼び声に答えるのだ！"
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #You have started spreading the good word
 ep3_laamp_decision_event.1102.desc: "[ROOT.Var('holy_site_ascension').Province.GetName]の聖なる地は果てしなく遠い。それでも私は以前よりもずっと強く[ROOT.Char.GetFaith.HighGodName]の存在を自分のなかに感じ取っている。\n\n[ROOT.Char.GetFaith.HighGodName]に仕え、人々にその光をもたらすことが、これまでも、そしてこれからも私の宿命なのだ。私は[ROOT.Char.GetFaith.HighGodName]の道具となり、救済を待つ人々のもとへ行こう。"
 ep3_laamp_decision_event.1102.a: "[ROOT.Char.GetFaith.HighGodName]の名を知らしめるのだ！"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak 旅をしながら10年間[faith|E]を広める。#!"
 ep3_laamp_decision_event.1102.b: "まだ準備ができていない。"
 ep3_laamp_decision_event.1102.b.desc: "決断を後回しにする"
 ep3_laamp_decision_event.1103.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の道：到達" #preaching time
 ep3_laamp_decision_event.1103.desc: "[current_location.GetCounty.GetName]にとって最も重要な転機が、私の到着と共に訪れた。今日、私はこの地の人々に[ROOT.Char.GetFaith.HighGodName|U]の光をもたらすのだ。[ROOT.Char.GetFaith.HighGodName|U]は人々の心に入り込み、その子孫たちの心にも住み続けることになるだろう。\n\nこの地の貴族である[current_location.GetCounty.GetTitle.GetHolder.GetName]とその性根の歪んだ仲間たちは、[current_location.GetCounty.GetFaith.GetName]の悪しき伝統に染まり切っている。だが哀れな[current_location.GetCounty.GetCulture.GetCollectiveNoun]の魂は、[ROOT.Char.GetFaith.HighGodName|U]の恩寵を求めて悲痛の叫びを上げている。私はそれに応えるまでだ！"
 ep3_laamp_decision_event.1103.desc.alternative: "敬虔な[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の道は険しく、そして長い。俗物的な報酬もない。私を支えるものは唯一つだけだ。信仰の道を歩む者は、子が母に身を任せるように、[ROOT.Char.GetFaith.HighGodName|U]の手にその身を委ねる。\n\n[ROOT.Char.GetFaith.HighGodName|U]の御業と栄光を完成させるため、私は前へと進む。この地の[current_location.GetCounty.GetFaith.GetAdherentNamePlural]の心は、欺瞞と悪しき迷信に侵されたままだからだ。\n\nだがそれももう長くは続かない。私は試練の道を進み続ける。そして彼らの試練の日々が、今日始まるのだ。 "
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak 伯爵領の開発度が高いほど改宗が難しくなります。#!"
 ep3_laamp_decision_event.1103.a.desc: "#weak 現地の言葉を話すと成功率が高まる。#!"
 ep3_laamp_decision_event.1103.a: "汝、[ROOT.Char.GetFaith.HighGodName]の声に耳を傾けよ！" #preach
 ep3_laamp_decision_event.1103.a.alternative: "[current_location.GetCounty.GetCulture.GetNameNoTooltip]の救済を祈ろう。"
 ep3_laamp_decision_event.1103.a.success: "改宗に成功"
 ep3_laamp_decision_event.1103.a.failure: "改宗に失敗"
 ep3_laamp_decision_event.1103.b: "生き残るのは敬虔な信徒だけだ！" #convert to corpses
 ep3_laamp_decision_event.1103.b.alternative: "[ROOT.Char.GetFaith.HighGodName]か我が剣、そのどちらかがお前たちの心臓を貫くだろう！"
 ep3_laamp_decision_event.1103.b.desc: "#weak 現地の守備隊よりも部隊と騎士の数が多いと成功率が高くなる。#!"
 ep3_laamp_decision_event.1103.b.flavor: "[ROOT.Char.GetFaith.GetAdherentNamePlural]にするよりも死体にする方が容易だ"
 ep3_laamp_decision_event.1103.c: "なんという穢れた地だ。" #those people do not deserve my efforts
 ep3_laamp_decision_event.1103.c.alternative: "[current_location.GetCounty.GetName]で時間を浪費するのはやめよう"
 ep3_laamp_decision_event.1103.c.desc: "現地の人々の改宗を試みない。"
 ep3_laamp_decision_event.1103.c.flavor: "人々の噂通り、[ROOT.Char.GetFaith.DevilName]が[current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]を作ったのだとしたら、[ROOT.Char.GetFaith.DevilName]は安息日にここで休んだに違いない。"
 ep3_laamp_decision_event.1104.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]の道：結末" #Your preachin has come to an end
 ep3_laamp_decision_event.1104.desc: "私は[ROOT.Char.GetFaith.HighGodName]の祝福を受けた！10年前の[ROOT.Var('holy_site_ascension').Province.GetName]で、[ROOT.Char.GetFaith.HighGodName]は私の心に入り、永遠の喜びと美で満たしてくださった。それ以来、私は地上を旅して[ROOT.Char.GetFaith.HighGodName]の言葉を人々に説いた。\n\nどこ行っても、私は[ROOT.Char.GetFaith.HighGodName]の力と共にあり、その力は大地と人々の心にまで及んでいった。\n\nそして今日、伝道の旅が栄光のうちに終わりを迎える。無事に[ROOT.Char.GetFaith.HighGodName]の偉大なる計画における自らの役割を果たすことができたのだ。"
 ep3_laamp_decision_event.1104.desc.failure: "私は[ROOT.Char.GetFaith.HighGodName]の祝福を受けたはずだった！10年前の[ROOT.Var('holy_site_ascension').Province.GetName]で、[ROOT.Char.GetFaith.HighGodName]は私の心に入り、永遠の喜びと美で満たしてくださった。私に託された使命は唯一つ。息を引き取る最期の瞬間まで、その喜びを人々と分かち合うことだった。\n\nそれにもかかわらず、私は[ROOT.Char.GetFaith.HighGodName]を知らぬ哀れな魂のように、その喜びを独り占めにしていた。分かち合おうとする努力が足りなかったのか？それとも[ROOT.Char.GetFaith.DevilName]のせいで道を踏み外してしまったのだろうか？私の魂に刻まれた失敗と不信心の傷は、永遠に消えることがないだろう。"
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.HighGodName]が[ROOT.Char.GetFaith.PositiveAfterLife|U]で私に報いてくれるだろう。"
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName]よ、至らぬ私をお許しください。"
