 ep3_decisions_event.4080.t: "サロンを設立した"
 ep3_decisions_event.4080.desc.intro: "あと少しで完成だ。これから先ずっと詩人が集い、交流し、次世代が育っていくサロンが、今私の目の前で建設されている。\n\n"
 ep3_decisions_event.4080.wallada: "私の夢だった、"
 ep3_decisions_event.4080.heir: "私の助言者の夢だった、"
 ep3_decisions_event.4080.desc.outro: "賑やかに栄える芸術の中心地が、ここ[location.GetName]で今、ついに実現しようとしている。\n\n床を張る最後の板が設置され、塗装されたばかりのレンガの香りが中庭に漂う。授業を始めるために私が地域の孤児たちを案内すると、見守っていた観衆から歓声が上がった。\n\nあとはこの施設が何世代にも渡って存続していくことを願うばかりだ。"
 ep3_decisions_event.4080.a: "私と、ほかの皆の努力の成果だ。"
