 every_county_in_theodosian_region: "[GetTitleByKey('e_byzantium').GetName]が[GetGeographicalRegion('custom_theodosian_ere').GetName]にあるすべての[kingdom|E]の称号の[de_jure|E]主君になる"
 ep3_decisions_event.4000.t: "テオドシウスの国境"
 ep3_decisions_event.4000.desc: "何世紀もの間、第二のローマ、我らが栄光のビザンティウムは、州を次々と失いながら後退してきたが、それも今日までだ！\n\n今日は記念すべき日となった。[Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )]がかつての栄光と領土を取り戻したのだ。[GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]大帝が長子に割り当てた時のように、コンスタンチノープルの支配はモエシアからエジプトへ、キレナイカからシリアへと広がっている。\n\n勝利を収めた[ROOT.Char.GetTitleAsNameNoTooltip]が統一された帝国を手に入れたのである！"
 ep3_decisions_event.4000.a: "すべてのローマ人にとって栄光の日だ！"
 PARS_ORIENTIS_GLOSS: "#bold パルス・オリエンティス#!、は「東部」を意味する東ローマ帝国のラテン語名である。この名称は行政上の分割のみを意味しており、正式な、あるいは政治的な分裂を意味するものではない。"
