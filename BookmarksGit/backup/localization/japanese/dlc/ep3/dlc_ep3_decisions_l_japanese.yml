 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "雪に覆われた山の頂から昇ってくる眩しい太陽、どこまでも不規則に広がっていく活気に満ちた下町、敬虔な信者も心の貧しき者も同じように庇護している聖堂の数々。\n\n時代を超えた人間の創造物、そして全能の[ROOT.Char.GetFaith.HighGodName]が作りし自然の奇跡。このすべてを、私はこの目で見てきた。\n\n私は貴賤を問わずあらゆる人々と言葉を交わし、人々の多様な暮らしを見てきた。少しでも好奇心のある人間ならば、私の鋭い観察眼を通して描かれる完璧な回想録に驚嘆するに違いない…そんなものを私が書けばの話だが。"
 ep3_laamp_decision_event.1100.a: "私の記憶は私だけのものだ。"
 ep3_laamp_decision_event.1100.a.flavor: "どれだけ言葉を尽くそうと、相手は自分の期待に沿った言葉だけを記憶に留めるものだ。"
 ep3_laamp_decision_event.1100.a.desc: "[THIS.Var('poi_visited').GetValue]か所の$game_concept_points_of_interest$を訪問したため："
 ep3_laamp_decision_event.1100.b: "「これは私が目にしたものの半分にも満たない…」"
 ep3_laamp_decision_event.1100.b.flavor: "…どうせ信じてもらえないことはわかっている。"
 ep3_laamp_decision_event.1100.b.desc: "#weak この宝物は#color_yellow 将来の所有者#!に[lifestyle_experience|E]を付与し、その品質は$game_concept_points_of_interest$を12か所訪問するごとに高くなる。#!"
