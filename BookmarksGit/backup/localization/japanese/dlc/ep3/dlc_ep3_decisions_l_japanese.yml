 ep3_decisions_event.3201.desc: "枷をはめられた[imprisoned_house_head.GetName]が連れてこられる。かつて[imprisoned_house_head.GetHouse.GetName]一族の有力な家長だった者が私の前に跪き、反抗心と絶望の混じった表情を見せる。\n\n「閣下」[imprisoned_house_head.GetSheHe]は屈辱に震える声で話しはじめる。「お願いです、私をこの鎖から解放してください。野心は人の目を曇らせる。しかし、今は自分の本当の立場がわかります」\n\n「私に慈悲を。以前の高慢さを捨て去り、あなたの最も忠実な臣下となることを誓います」"
