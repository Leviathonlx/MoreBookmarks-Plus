 ep3_laamp_decision_event.1110.desc.has_kill: "[first_kill.GetTitledFirstNamePossessive]を気まぐれに殺めた時のことは、まだ私の記憶に残っている。あのころから私にはそういう嗜好があったのだろうか？私のなかにあるこの#EMP 飢え#!、この飽くなき欲望は、あの瞬間に火が付いたのだろうか？それとも火は最初から付いていて、自覚できるほどに燃え盛ったのがあの瞬間だったのだろうか？\n\nあれから多くの人間が[first_kill.GetTitledFirstNamePossessive]の後を追うことになった。"
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "考えてみれば妙な話だが、初めて人を殺す命令を下した時のことも、初めてこの手で人を殺めた時のことも、あまり記憶に残っていない。普通はこういった記憶は一生忘れることができないものなのだろうが、私にとって殺した相手の顔や名前はどうでもいいことだ。\n\nこれまで墓送りにしてきた人間の数も、その#EMP 名前も#!覚えていない。"
 ep3_laamp_decision_event.1110.desc.outro: "ほとんどの人間は、これだけ人を殺めれば満足するだろう。だが私は違う。\n\n地平線を見ると、私は笑みを抑えきれない。殺した人間のことを思い出しているからではない。これから殺す人間のことを思い浮かべているのだ。"
 ep3_laamp_decision_event.1110.desc: "数年前、私は戦場で[first_kill.GetName]を殺めた。その時のことは忘れられない。私の放った一撃が[first_kill.GetName]の胸を切り裂き、血が滴り落ちて大地を肥沃にした。[first_kill.GetName]はその現実を受け入れられずに、目を大きく見開いていた。\n\nそれからというもの、多くの人間が[first_kill.GetHerHim]の後を追った。ほとんどの人間は、これだけ人を殺めれば満足するだろう。だが私は違う。\n\n地平線を見ると、私は笑みを抑えきれない。殺した人間のことを思い出しているからではない。これから殺す人間のことを思い浮かべているのだ。"
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
