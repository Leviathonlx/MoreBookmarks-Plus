 ep3_laamp_decision_event.1201.desc.intro: "食用に育てたわけでもない動物を殺すのは恐ろしいことだ。特に猟犬は、人にとってこれ以上ないほどの忠実な相棒なのだから。\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "屠殺場に連れて行かれた犬たちは、血と死、そして積み上げられた仲間の死体のにおいを嗅ぎつけて、悪魔にでもなったかのように激しく吠えた。[ROOT.Char.Custom('DogStoryName')]は私がやろう。それくらいのことはしてやらなければ。"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "屠殺場に連れて行かれた犬たちは、血と死、そして積み上げられた仲間の死体のにおいを嗅ぎつけて、悪魔にでもなったかのように激しく吠えた。そのなかには名前を知っている犬もいる。だが少なくとも、私が個人的に飼っていた犬は1匹もいない。"
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "残るは私の腕のなかにいる[ROOT.Char.Custom('DogStoryName')]だけだ。その喉を切ればすべてが終わる。だが[ROOT.Char.Custom('DogStoryName')]も私の様子が何か#EMP おかしい#!ことに気が付いているようだ。"
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "野営地には犬が1匹しかいないため、虐殺というほどではないが、それでも犬は死が近づいていることを理解しているようだ。"
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "犬の数が少ないため、私の[ROOT.Char.Custom('DogStoryName')]も屠殺される運命にあることは間違いなかった。最初の犬は問題なく処理されたが、残りの犬は死の匂いを嗅ぎつけ、激しく吠えて抵抗を始めた。"
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "犬の数がかなり少ないが、何をしてでも食料を手に入れなければならない。最初の犬は問題なく処理されたが、残りの犬は死の匂いを嗅ぎつけ、激しく吠えて抵抗を始めた。"
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "幸い犬の数は多く、私の[ROOT.Char.Custom('DogStoryName')]もいる。だが犬たちは何か感じ取ったのか、落ち着かない様子だ。最初の1匹目が屠殺されると、後の犬たちが激しく吠えはじめた。"
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "幸い犬の数は多く、食料としては充分な量になるはずだ。だが犬たちは何か感じ取ったのか、落ち着かない様子だ。最初の1匹目が屠殺されると、後の犬たちが激しく吠えはじめた。"
 ep3_laamp_decision_event.1201.desc.outro: "\n\n多くの従者たちが私に嫌悪の眼差しを向けるが、仕方ないことだと理解してくれている者たちもいる。\n\nとにかく、もうすぐ静かになるだろう。"
 ep3_laamp_decision_event.1201.tt.dog_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive]の飼い犬、[THIS.Char.Custom('DogStoryName')]が屠殺される"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "あなたの飼い犬の[THIS.Char.Custom('DogStoryName')]が屠殺される"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "犬を飼っているすべての[follower|E]"
 ep3_laamp_decision_event.1201.a.own_dog: "犬たちよ、さようなら。"
 ep3_laamp_decision_event.1201.a: "悲痛な#EMP 遠吠え#!が響いている…"
 ep3_laamp_decision_event.1201.b.own_dog: "また別の犬を飼えばいい。"
 ep3_laamp_decision_event.1201.b: "肉は肉だ。"
 ep3_laamp_decision_event.1202.t: "猫のいない野営隊"
 ep3_laamp_decision_event.1202.desc.intro: "猫を殺すことは難しくもないが、少しも楽しくもない。\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "[ROOT.Char.Custom('CatStoryName')]がこんな終わりを迎えることは、決して私が望んだことではない。だが、今の我々にはほんの少しでも食べ物が必要なのだ。\n\nたとえそれが私のことを信じ切っている、忠実な子猫だとしても。"
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "特に野営地には猫が1匹しかいないのだから尚更だ。だが我々には#EMP 何であろうと#!、ほんの少しでも食べ物が#EMP 必要#!なのだ。"
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "捕獲できる数もそれほど多くはない上に、一旦集めてしまうと、猫たちはかわいそうなほど無防備だった。閉じ込められた猫たちは、苛々と我々を威嚇するか、困ったように鳴くことしかできない。"
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\n[ROOT.Char.Custom('CatStoryName')]でさえもそうだ。"
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "ほとんどの猫が逃げようとするだろうと思ったが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]の猫たちは危機感よりも飼い主に対する信頼の方が勝っているようだった。\n\n[ROOT.Char.Custom('CatStoryName')]でさえもそうだ。"
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "ほとんどの猫が逃げようとするだろうと思ったが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]の猫たちは危機感よりも飼い主に対する信頼の方が勝っているようだった。\n\nそれは愚かな間違いだ。"
 ep3_laamp_decision_event.1202.desc.outro: "\n\n一度集めて檻に入れてしまえば、後の処理は簡単だった。たとえ従者の誰も、そして私自身も、その行為を誇らしく思っていなかったとしても。"
 ep3_laamp_decision_event.1202.tt.cat_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive]の飼い猫、[THIS.Char.Custom('CatStoryName')]が屠殺される"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "あなたの飼い猫、[THIS.Char.Custom('CatStoryName')]が屠殺される"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "猫を飼っているすべての[follower|E]"
 ep3_laamp_decision_event.1202.a.own_cat: "私たちの気高い友情もここまでだ、[ROOT.Char.Custom('CatStoryName')]。"
 ep3_laamp_decision_event.1202.a: "ほかに道はない。"
 ep3_laamp_decision_event.1202.b.own_cat: "たかが猫だ。"
 ep3_laamp_decision_event.1202.b: "さぁさぁ、どんどん切り刻め。"
 ep3_laamp_decision_event.1203.t: "飢えを凌ぐための馬肉"
 ep3_laamp_decision_event.1203.desc.intro: "馬肉は赤身で1頭から取れる量も多く、多くの食文化で食されている。#EMP ただし#!、まずは馬を育てるだけの余裕がなければならないが。\n\n我々が置かれている状況を考えれば、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]は群れを間引きせざるを得ない。"
 ep3_laamp_decision_event.1203.desc.eaten.both: "予備の馬だけでなく、私の[ROOT.Char.Custom('WarhorseStoryName')]も例外ではない。"
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "たとえそれが私の[ROOT.Char.Custom('WarhorseStoryName')]ただ1頭だったとしても。"
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "予備の馬たちが混乱してパニックを起こそうとも、ひとまとめに屠殺するしかない。"
 ep3_laamp_decision_event.1203.desc.outro: "\n\nこの代償として我々は速く移動できる手段を失うことになるが、より確実な食料を手に入れるまでの時間稼ぎにはなるだろう。\n\n少なくとも、それくらいは期待できるはずだ。"
 ep3_laamp_decision_event.1203.a.many_steeds: "死してなお、彼らは我々を前進させてくれる。"
 ep3_laamp_decision_event.1203.a.single_steed: "死してなお、[ROOT.Char.Custom('HorseStorySheHe')]は我々を前進させてくれる。"
 ep3_laamp_decision_event.1203.b: "正直なところ、美味だった。これからは#EMP もっと#!食用にしていくべきだ。"
 ep3_laamp_decision_event.1204.t: "象の墓場"
 ep3_laamp_decision_event.1204.desc: "最初の数頭が連れて行かれた後、群れは様子がおかしいことに気付き始めたようだ。 \n\n我々は苦労して象たちを狩り集め、なんとか大人しくさせてから、屠殺を始めていった。まずは年老いた象から始めて、それから体の弱い象、病気の象、それから若い象の順番で処理していく。\n\n一頭一頭、剣で象を屠殺してから、次に肉切包丁で捌いていく。\n\n身の毛のよだつような血みどろの作業だ。パニックを起こした象たちが恐怖に喉をからして鳴くものだから、余計に辛くなる。\n\nだが、こうしなければ我々の命がないのだ。"
 ep3_laamp_decision_event.1204.a: "彼らの死が我らの救済となる。"
 ep3_laamp_decision_event.1204.b: "すごい、なんと巨大な#EMP ステーキ#!なのだろう。"
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$：反動"
 ep3_laamp_decision_event.1205.desc: "旅で苦境に置かれた我々が、思い切った策を#EMP 取らざるを得なかった#!あの時から、一年が経った。\n\n象は賢い動物だが、大量の肉を蓄えている。我々の命と象の命を天秤にかけた時、どちらを選ぶべきかは明白だった。\n\n我々は肉切包丁と斧を手に取り、老いも若きも関係なく、悲愴な覚悟で象たちを手にかけた。彼らの犠牲は避けられないとわかっていたのだ。\n\nだが、戦士たちのために残された象たちは、仲間が虐殺されたことを#EMP 覚えている#!ようだった。彼らは命令に従わず、自分の身を守り、食事を取ることしかしようとしない。\n\nその上#EMP 厄介なことに#!、特に私に対して敵意を抱いているようだ。仲間の虐殺には、人間の群れのリーダーである私に責任があるとでも言いたげだ。"
 ep3_laamp_decision_event.1205.a: "言うことを聞かない愚かな獣どもめ！"
 ep3_laamp_decision_event.1205.a.tt: "もう二度と象を効果的に使うことはできないだろう"
 ep3_laamp_decision_event_1205_modifier: "象は決して忘れない"
 ep3_laamp_decision_event_1205_modifier_desc: "そして許すこともない。"
