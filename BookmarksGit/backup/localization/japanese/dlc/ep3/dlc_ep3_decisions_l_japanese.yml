 ep3_decisions_event.4010.desc: "キリスト教徒の同胞たちよ。現在、キリスト教の東の砦であり続けてきた我々の立場に、危機が迫っている。不信心者どもとの戦いによって、資源が不足しているのだ。\n\nどうか共通の敵を倒すため、力を貸してほしい。"
