 ep3_decisions_event.3100.t: "ナフサ、生石灰…そして無鉄砲"
 ep3_decisions_event.3100.desc: "私は[ROOT.Char.GetTitleAsName]として、故郷の海を完全に支配しなければならない。これは[ROOT.Char.GetFaith.HighGodName]によって与えられた権利である。我々は[ROOT.Char.GetFaith.PositiveAfterLife]の炎である液火を操り、包囲や攻撃から守ることができるのだ。\n\nコンスタンティノープルを守るつもりなら、港に無力な商船ばかり収容していてはならない！\n\n素早い[Glossary( 'dromons', 'DROMONS_GLOSS' )]はどこだ？[Glossary( 'Kallinikos of Heliopolis', 'KALLINIKOS_GLOSS' )]のような、優れた職人はどこにいる？船頭から火花を吐き出す、巨大な火炎放射器を作らせねばならない。"
 DROMONS_GLOSS: "ビザンツ帝国のガレー船。櫂と帆を動力源とし、地中海における戦争に適していた。"
 KALLINIKOS_GLOSS: "7世紀の建築家、#bold カリニコス#！は、ギリシャの火を最適な形にした人物として知られている。"
 ep3_decisions_event.3100.a: "コンスタンティノープルの人々を働かせよう。"
 ep3_decisions_event.3100.b: "ラテン人は喜んで我々の船を建造するだろう。"
 ep3_decisions_event.3100.c: "炎に包まれる危険のある船を作るなど御免だ。"
