 ep3_decisions_event.9001.t: "釣りに出かけた"
 ep3_decisions_event.9001.desc: "土手に下りていくと、潮と魚のにおいが鼻を満たした。釣り人たちはすでに帰り支度をしており、岸全体が私の独り占め状態だ。こんな良い日はそうそうない。この好機を生かすとしよう。"
 ep3_decisions_event.9001.friend: "\n\n今日は[ROOT.Char.Custom2('RelationToMeShort', potential_friend)]の[potential_friend.GetName]が一緒に来ている。繋がりを築く機会だ。あるいは、ひとりで釣りを楽しむこともできる。"
 ep3_decisions_event.9001.fishing: "\n\n今日は一日ゆっくりしよう！"
 ep3_decisions_event.9001.ice_fishing: "凍った広大な水面が私たちを待っている。あとは小さな穴を開けるのにいい場所を見つけるだけだ。"
 ep3_decisions_event.9001.a: "水辺は私だけを呼んでいる。"
 ep3_decisions_event.9001.a.tt: "#weak ひとりで内省に浸ろう。#!"
 ep3_decisions_event.9001.b: "[potential_friend.GetNameNoTooltip]とゆっくりする良い機会だ！"
 ep3_decisions_event.9001.b.tt: "#weak [potential_friend.GetNameNoTooltip]と二人きりで過ごせば絆を深めることができるだろう。#!"
 ep3_decisions_event.9001.c: "近くに借りられる小舟はないか？"
 ep3_decisions_event.9001.c.tt: "#weak 小舟を使った方が、水辺で釣りをするよりも大物を捕まえられる可能性が高い。#!"
 ep3_decisions_event.9010.t: "内省の時"
 ep3_decisions_event.9010.desc: "私は深く息を吸い込み、息を吐きながら釣り糸を水中に投げ入れた。釣り針が小さくポチャンと音を立てて水のなかに入ると、世界が静寂に包まれた。\n\n私は水面を眺めながら、ひとり考えを整理し始めた。冒険家としての人生は悪くないが、ストレスのない人生などない。しばらく目を閉じて休んでいると、突然、何かに釣竿を引っ張られて、私は目を見開いた。"
 ep3_decisions_event.9010.a: "釣竿をしっかり握って引け！"
 ep3_decisions_event.9010.b: "釣竿が指の間を滑り抜けるのに任せる。"
 ep3_decisions_event.9010.b.trait: "心が平穏に包まれる"
 ep3_decisions_event.9010.b.nothing: "釣竿が離れていく"
 ep3_decisions_event.9020.t: "釣りで芽生えた友情"
 ep3_decisions_event.9020.desc: "最近、[potential_friend.GetNameNoTooltip]と仲良くなれたようだ。私たちは同じ冗談で笑い合い、同じ問題で悩んでいる。私たちの間にある絆は、単なる[ROOT.Char.GetTitleAsNameNoTooltip|U]とその[ROOT.Char.Custom2('RelationToMeShort', potential_friend)]の関係よりも深いものに思える。\n\n私たちはそれぞれに釣り糸を投げ入れ、辛抱強くアタリを待ったが、その間ずっとお喋りをして笑い合っていた。\n\n今回の旅で、私たちはとても相性が良いことがわかった。これから先、共に過ごせる時間が増えることを願おう。"
 ep3_decisions_event.9020.a: "あまりに楽しくて、ここに来た本来の目的を忘れてしまいそうになる。"
 ep3_decisions_event.9020.b: "そんなことはどうでもいい。引いているぞ！"
 ep3_decisions_event.9030.t: "問題なし"
 ep3_decisions_event.9030.desc: "しばらく漕いでいると、[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の岸が見えなくなってきた。そのころになってようやく、一回分の餌しか持ってきていないことに気が付いた。"
 ep3_decisions_event.9030.friend: "\n\n私は[potential_friend.GetNameNoTooltip]のほうを見てそのことを告げたが、相手は意に介していないようだ。\n\n「だから何だ？」[potential_friend.GetNameNoTooltip]が叫んだ。「ここには休暇に来たんだろう。釣り糸を投げ入れて何が釣れるか確かめよう！」"
 ep3_decisions_event.9030.a: "これで釣ってみせよう！"
