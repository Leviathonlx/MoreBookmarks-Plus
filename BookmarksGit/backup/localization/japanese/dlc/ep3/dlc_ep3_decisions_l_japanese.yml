 ep3_decisions_event.4070.desc: "時には原点に立ち返る方が良いこともある。\n\n官僚制的な取り組みは[actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l]の妨げになる一方だが、昔ながらの生き方には確実に利点があり、伝統的な制度は我々を新たな高みへと導いてくれる。"
