l_japanese:
 #Estate Decisions
 estate_hire_agents_decisions: "工作員の雇用"
 estate_hire_agents_decisions_desc: "政治的な地位や影響力だけでは望むものが手に入らないのならば、#EMP ほか#!の方法を探さなければならない。だが、それをより効率的に行うには工作員が必要だ。"
 estate_hire_agents_decisions_confirm: "工作員を連れてこい！"
 estate_hire_agents_decisions_tooltip: "[schemes|E]を効率的に進めるため、工作員を探して雇用する"
 estate_governor_patrols_decision: "管轄領内で巡回を行う"
 estate_governor_patrols_decision_desc: "私の管理下にある地域住民の安全を守るため、定期的に巡回を行うことで、盗賊の侵入を防ぐことができる。部隊を常時配備するため、有事の際にも役立つだろう。"
 estate_governor_patrols_decision_confirm: "すぐに巡回を開始せよ！"
 estate_governor_patrols_decision_tooltip: "総督を務める地域の巡回を確立する"
 estate_bolster_security_decision: "私有地の安全性強化"
 estate_bolster_security_decision_desc: "これは私の被害妄想だろうか？誰もが私を付け狙っている気がする。背中にナイフを突き立てようとしているか、私の評判を地に落とそうとしているような気がするのだ。警備を強化すれば、きっと安心できるはずだ。#EMP そうだろう？#!"
 estate_bolster_security_decision_confirm: "衛兵をもっと増やそう。"
 estate_bolster_security_decision_tooltip: "[schemes|E]に対する安全対策を改善する"
 estate_granary_decision: "穀物市場を操作する"
 estate_granary_decision_desc: "私が個人的に所有している穀物倉には、かなりの量の穀物が貯蔵されている。窮乏の時には大幅に値段をつり上げて、一袋ずつ小出しに売ればいい。市場を都合よく操作するにはいくつかの裏工作が必要だが、大きな利益を得ることができるだろう。"
 estate_granary_decision_confirm: "穀物の売却を始めろ。#EMP 徐々に#!だ。"
 estate_granary_decision_tooltip: "穀物倉に貯蔵された穀物を売却することで、当面の間、毎月の[gold_i|E] [gold|E]の[income|E]を増やす"
 estate_unlock_granary_decision_factors_tt: "\n効果を高める要因："
 estate_unlock_granary_decision_no_factors_tt: "#weak 追加要因なし#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak あなたの[estate|E]に[domicile_building|E]「[GetDomicileBuilding('grain_field_01').GetName]」がある。レベルごとに増加する#!"
 estate_unlock_granary_decision_capital_tt: "#weak あなたの[estate|E]は[capital|E]にある#!"
 estate_unlock_granary_decision_terrain_tt: "#weak あなたの[estate|E]は[domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName]の[terrain|E]にある#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName]の[county_control|E]が低下する#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName]の[development|E]が少なくとも[EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0]である#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName]の[development|E]が少なくとも[EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0]である#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetName]で[epidemic|E]が発生し、地元住民が更に金を払って穀物を買おうとする#!"
 #Hold a Triumph Decision
 hold_triumph_decision: "凱旋式を行う"
 hold_triumph_decision_desc: "凱旋式はローマの伝統のなかでも最も古く、最も重んじられているものの一つである。その昔、勝利を収めた将軍は、ローマに帰還して民衆の喝采に包まれ、その一日だけは神にも等しい最高の栄誉に浴した。今日、人々は私が収めた最大の成功と、私がもたらした繁栄を称えるだろう！$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "荘厳なパレードを開催して成功を祝い、あなたの公的なイメージを向上させる"
 hold_triumph_decision_confirm: "馬の用意を！"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial 5年間[war|E]で勝利を収めていない場合、凱旋式の開催費用が増加します！#!"
 hold_triumph_decision_effects: "凱旋式では民衆の印象に残るようにするための選択肢がいくつか提示され、[legitimacy|E]、[influence|E]、[prestige|E]、[piety|E]などを獲得できる。"
 ep3_decisions_event_triumph: "凱旋式："
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$見事な行列"
 ep3_decisions_event.0001.intro: "私は豪奢な衣装を身にまとって堂々と馬に乗り、荘厳な行列を率いて、歓声を上げる民衆の間を進んでいった。"
 ep3_decisions_event.0001.desc_const: "\n\n私は尊敬する先人たちと同じように、[Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )]から聖都[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]に入り、古代の彫像や過去の栄光を称える記念碑の前を通って街の中心部を巡り、帝国の道路元標となった[Glossary( 'Milion', 'MILION_GLOSS' )]で止まった。"
 GOLDEN_GATE_GLOSS: "#bold 黄金の門#!はコンスタンティノープルを囲むテオドシウスの城壁の一部であり、首都の目抜き通りであるメセ通りの起点となっている。"
 MILION_GLOSS: "#bold ミリオン#!は[GetTitleByKey('e_byzantium').GetBaseName]の中心にあり、ここを起点として帝国内の様々な都市までの距離が測られている。"
 ep3_decisions_event.0001.desc_other: "\n\n我々は正門から[t_location.GetNameNoTier]に入り、大通りをまっすぐ進んで、都市の中心部に向かった。"
 ep3_decisions_event.0001.desc: "兵士たちは誇らしげに私の後に続き、[triumph_enemy_defeated.GetTitledFirstName]に打ち勝った栄光を分かち合った。一方市民たちは虜囚に野次を飛ばし、戦利品に感嘆の声を上げている。"
 ep3_decisions_event.0001.desc_no_war: "兵士や財宝を運ぶ従者たち、正装した役人たちが誇らしげに私の後に続く。彼らは私の権力と威厳を示す、生きた証だ。"
 ep3_decisions_event.0001.desc_end: "\n\nだが凱旋パレードはどこで終わらせるべきだろうか？"
 ep3_decisions_event.0001.a: "ヒッポドロームが一番良いだろう。"
 ep3_decisions_event.0001.b: "いざ[ROOT.Char.Custom('TriumphReligiousLocation')]へ！"
 ep3_decisions_event.0001.a.flavor: "民衆に深い感銘を与えたい！"
 ep3_decisions_event.0001.a.tt: "凱旋行列がヒッポドロームに向かう"
 ep3_decisions_event.0001.b.flavor: "信仰こそ我が力の根源である。"
 ep3_decisions_event.0001.b.tt: "凱旋行列がアヤソフィアに向かう"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ヒッポドロームにて"
 ep3_decisions_event.0002.desc_enemy: "私は行列を引き連れて、ヒッポドロームに入った。ここは地位を確立した権力者が平民と交流するのに最も適した場所である。ここで私が民衆に伝えたいことは唯一つ。我々の#EMP 勝利#!だ。"
 ep3_decisions_event.0002.desc_no_war: "ヒッポドロームは、平民が私の姿を目にすることができる唯一の場所である。だからこそ、ここで彼らに私の権力、富、支配を見せつけることが重要なのだ。"
 ep3_decisions_event.0002.desc_prisoner: "\n\nぼろをまとい、縛り上げられた捕虜たちの行列が延々と続く。そのほとんどは一般兵だが、その先頭にはロバに乗った[valid_prisoner.GetTitledFirstName]がいて、群衆が面白がっている。"
 ep3_decisions_event.0002.desc_no_prisoner: "\n\n財宝、芸術品、戦利品、王家の象徴などが後に続き、民衆に称賛の歓声を上げさせるには充分だった。"
 ep3_decisions_event.0002.desc_artifact: "戦利品のなかでも特に目を引くのが、包囲戦で手に入れた[sacked_artifact.GetName]だ。"
 ep3_decisions_event.0002.desc_hostage: "帝室席で[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]が苦々しげな顔をしているのがちらりと見えた。"
 ep3_decisions_event.0002.desc_conclusion: "\n\n大衆が期待に胸を膨らませ、興奮と叫び声が空気を震わせる。彼らが望むものを与えよう。"
 ep3_decisions_event.0002.a: "虜囚の公開処刑だ！"
 ep3_decisions_event.0002.a.tt: "私が意のままに罰を与える様を見せてやろう！"
 ep3_decisions_event.0002.b: "戦利品を民に分け与えよう。"
 ep3_decisions_event.0002.b.tt: "皆に勝利を味わわせてやろう。"
 ep3_decisions_event.0002.c: "我らを賞賛する民に食べ物と金を与えよう！"
 ep3_decisions_event.0002.c.tt: "無料で手に入るものは誰でも喜ぶはずだ。"
 ep3_decisions_event.0002.d: "私の演説を聞きたがっているに決まっている！"
 ep3_decisions_event.0002.d.tt: "民に自分をどう印象付けるか、慎重に考えなくては。"
 ep3_decisions_event.0002.d.custom_tooltip: "演説のテーマを選ぶ"
 ep3_decisions_event.0002.e: "[sacked_artifact.GetNameNoTooltip]を燃やし、戦利品を分け与えよ。"
 ep3_decisions_event.0002.e.tt: "皆に勝利の味と敵に屈辱を与える喜びを分け与えるべきだ。"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$[ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]にて"
 ep3_decisions_event.0003.desc: "「人間は儚い存在だ。大いなる勝利でさえ、[ROOT.Char.GetFaith.HighGodName]の偉大さの前では消え失せてしまう」扉をくぐり抜けながら、私はひとり厳粛な気持ちでそう考えた。荘厳な建物に、すぐさま心を打たれたのだ。\n\n[triumph_enemy_defeated.GetTitledFirstName]に打ち勝った私のつましく献身的な振る舞いを、人々はきっと評価してくれるだろう。"
 ep3_decisions_event.0003.desc_no_war: "傲慢は権力者の最大の敵だ。\n\nだがそれよりもたちが悪いのは、民に#EMP 傲慢であるという印象#!を与えてしまうことである！[ROOT.Char.GetTitleAsNameNoTooltip|U]はつまるところ、地上における[ROOT.Char.GetFaith.HighGodName]の代理人にすぎない。権力、富、威厳は神の宮廷の栄光の反映に過ぎないのだから、序列を重んじる姿勢を見せることが大切だ。"
 ep3_decisions_event.0003.desc_hostage: "私が[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]をあえてここに誘ったのも、それが理由である。"
 ep3_decisions_event.0003.a: "喜んで[ROOT.Char.GetFaith.HighGodNameAlternate]の祝福を賜ろう。"
 ep3_decisions_event.0003.b: "勝利を[ROOT.Char.GetFaith.HighGodName]に捧げよう。"
 ep3_decisions_event.0003.c: "[enemy_hostage.GetFirstNameNoTooltip]よ、貴公とその民に平和があらんことを。"
 ep3_decisions_event.0003.d: "[ROOT.Char.GetFaith.HighGodNameAlternate]に戦利品を捧げよう。"
 ep3_decisions_event.0003.c.tt: "宗教的に認められた平和の意思表示は、[triumph_enemy_defeated.GetTitledFirstNamePossessiveNoTooltip]の民との緊張緩和に確実に貢献するだろう。"
 ep3_decisions_event.0003.d.tt_artifact: "[sacked_artifact.GetName]を祭壇に供えよう。"
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$虜囚のパレード"
 ep3_decisions_event.0004.desc: "延々と続く虜囚の行列が、ヒッポドロームに入っていく。汚れてやせ細り、頭を剃られた彼らを見ていると、思わず同情してしまいそうになる。だが彼らは憎むべき敵であり、我々が戦場で屈辱を味わわせた相手なのだ。\n\n虜囚たちの先頭で恥を晒している[valid_prisoner.GetTitledFirstName|U]は、戦場でも彼らを導いた人物だ。だがロバに後ろ向きに乗り、ぼろをまとった[valid_prisoner.GetHerHim]は、脅威的には映らなかった。"
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]の表情がさらに暗くなる。"
 ep3_decisions_event.0004.a: "盲目にせよ。"
 ep3_decisions_event.0004.b: "公開処刑せよ。"
 ep3_decisions_event.0004.c: "皇帝の慈悲がかけられた。捕虜を解放してやれ。"
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$皇帝の演説"
 ep3_decisions_event.0005.desc_victory: "私はヒッポドロームの帝室席に足を踏み入れながら、[triumph_enemy_defeated.GetTitledFirstName]に打ち勝ったことを最大限利用するための最善策を熟考した。"
 ep3_decisions_event.0005.desc_no_war: "群衆は気まぐれで、私は自らの凱旋を正当化するような大勝利を収めたわけではなく、演説の土台となるような信頼もないことはわかりきっている。それでもなんとかして、彼らに感銘を与えなければならない。なぜなら、治世の安定は民衆の支持によるところが大きいからだ。"
 ep3_decisions_event.0005.desc_prisoner: "\n\n戦争で獲得した豊富な戦利品や、国境の治安回復を強調すべきかもしれない。たとえ[valid_prisoner.GetTitledFirstName]のような、戦争中に捕らえた多くの虜囚たちが群衆の前で行列をなしていることが、それを物語っていたとしてもだ。あるいはいっその事、内政に焦点を当てるべきだろうか？"
 ep3_decisions_event.0005.desc_politics: "\n\n戦争は過大評価されている。私は彼らの関心をどこか別のところ、たとえば国内の安定や繁栄に向けるべきなのかもしれない。"
 ep3_decisions_event.0005.desc_hostage: "視界の端に一瞬、無表情でじっと座っている[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]が見えた。"
 ep3_decisions_event.0005.a: "[ROOT.Char.GetFaith.WarGodName]のお導きにより、多くの勝利がもたらされるだろう！"
 ep3_decisions_event.0005.tt: "首都の人々はあなたの言葉を記憶に留め、それに基づきあなたを評価する！"
 ep3_decisions_event.0005.b: "[ROOT.Char.GetFaith.HealthGodName]のお導きにより、帝国に安寧がもたらされますように！"
 ep3_decisions_event.0005.c: "[ROOT.Char.GetFaith.HighGodName]のご加護の下、帝国は繁栄するだろう！"
 ep3_decisions_event.0005.a.success: "彼らはあなたの約束を信じ、あなたが軍事的勝利を収めることを期待する"
 ep3_decisions_event.0005.a.failure: "彼らはあなたの甘言に納得していない"
 ep3_decisions_event.0005.b.success: "彼らはあなたの約束を信じ、国内の平和を期待する"
 ep3_decisions_event.0005.c.success: "彼らはあなたの約束を信じ、帝国の繁栄を期待する"
 ep3_decisions_event.a.tt: "勝利を収めなければ、首都の不安が高まる"
 ep3_decisions_event.a.tt_no: "戦争に勝てば、まだ民を感心させることができる"
 ep3_decisions_event.b.tt: "反乱が起きた場合、首都の不安が高まる"
 ep3_decisions_event.b.tt_no: "反乱が起きなければ、まだ民を感心させることができる"
 ep3_decisions_event.c.tt: "帝国がうまく機能しなければ、首都の不安が高まる"
 ep3_decisions_event.c.tt_no: "帝国をうまく機能させることで、まだ民を感心させることができる"
 ep3_decisions_event.success: "民衆があなたを信じる"
 ep3_decisions_event.failure: "民衆は納得していない"
 cultural_acceptance_triumph_offensive: "攻撃的な凱旋式"
 cultural_acceptance_triumph_peace: "誓いのオリーブの枝"
 fervor_gain_triumph_of_god: "宗教的勝利"
 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$約束を守る"
 ep3_decisions_event.0006.desc: "私が最後に勝利を収めたのは何年も前のことで、当時の約束はもはや頭の片隅にすらないようなものだ。だが[t_location.GetName]の民は約束を決して忘れていないことを、[talker.Custom2('MyCharacterIntroduction', ROOT.Char)]が私に思い出させた。\n\n「我が[ROOT.Char.GetTitleAsNameNoTooltip|U]よ、民が噂しております。"
 ep3_decisions_event.0006.desc_victory: "彼らに軍事的な大勝利を収めると約束したことを覚えておられますか？」"
 ep3_decisions_event.0006.desc_stability: "彼らに領国の安定と平和を約束したことを覚えておられますか？」"
 ep3_decisions_event.0006.desc_prosperity: "彼らに帝国の繁栄と成功を約束したことを覚えておられますか？」"
 ep3_decisions_event.0006.desc_yes: "\n\n覚えているとも。約束は果たしたではないか！"
 ep3_decisions_event.0006.desc_no: "\n\n覚えているとも。約束を果たせていないことはわかっている。ただ時間が必要なのだ！私は必ず約束を守る人間だ。"
 ep3_decisions_event.0006.a: "私は必ず約束を守る。"
 ep3_decisions_event.0006.b: "例外もあるが。"
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$結末"
 ep3_decisions_event.0007.desc: "こうして[Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )]は再び静められ、私の力と権力の正当性が改めて確認されたのであった。\n\n"
 ep3_decisions_event.0007.hippodrome: "ヒッポドロームを後にしようとしたとき、民衆の歓声が上がり、帝国の輝かしい歴史を目撃してきた石壁に鳴り響いた。コンスタンティノープルじゅうの目が皇帝に注がれている。私は歴史の重みを実感していた。\n\n今日、夕日に照らされて行われた凱旋式は、単なる祝典ではなく、帝国の不朽の精神と力を証明するものとなった。\n\n「[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]」、そう私は囁いた。"
 ep3_decisions_event.0007.hagia_sophia: "神聖なアヤソフィアのなかで、私は厳粛な空気に包まれていた。民衆の聖歌がハーモニーを奏で、広く神聖な空間に響き渡っている。この奇跡のような建築物の神聖な抱擁のなかで、私は大いなる存在とつながる感覚を覚えた。\n\n聖なる地で行われた私の凱旋式は、俗物的な権力を超越したものであった。信仰と指導力の融合であり、私の治世に対する神の祝福を象徴するものであったのだ。\n\n荘厳なドームの下に立つ私は、コンスタンティノープルの皇帝であるだけでなく、その精神の守護者でもあった。\n\n「[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]」、そう私は囁いた。"
 TRIUMPH_HIPPODROME_CONC_GLOSS: "「#bold Aien aristeuein#!」とは、ホメロスの『#EMP イリアス#!』に登場する言葉で「常に上を目指せ」という意味の古代ギリシャ語である。"
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: "「#bold Hyper tes basileias soterias#!」は一般的に「帝国の救済のために」を意味する古代ギリシャ語の言葉である。"
 ep3_decisions_event.0007.a: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]の栄光に万歳。"
 ep3_decisions_event.0007.a.tt: "凱旋式が終わる"
 #Find a Charioteer
 ep3_decisions_event.1000.t: "[GetCourtPositionType('charioteer_court_position').GetNameNoTooltip|U]の任命"
 ep3_decisions_event.1000.desc: "使用人たちが御者候補を連れてきた。選ばれた者は、ヒッポドロームで私の代行者として輝かしい栄光を受けることになる。\n[mediocre_charioteer.GetFirstName]は経験不足だが、有望な候補ではあるだろう。一方で[good_charioteer.GetFirstName]には実績がある。"
 ep3_decisions_event.1000.desc.stolen_charioteer: "\n\n[stolen_charioteer.GetEmployer.GetTitledFirstNamePossessive]の御者、[stolen_charioteer.GetFirstName]を説得することも#EMP できる#!だろう。[stolen_charioteer.GetSheHe]も、もっと待遇の良い仕事を探しているかもしれない…"
 ep3_decisions_event.1000.a: "[mediocre_charioteer.GetFirstNameNoTooltip]には信頼する価値がある…金を払う価値もだ。"
 ep3_decisions_event.1000.a.aptitude: "[mediocre_charioteer.GetUINamePossessive]の[aptitude|E]は[mediocre_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]である"
 ep3_decisions_event.1000.b: "[good_charioteer.GetFirstNameNoTooltip]の豊かな経験こそ私が求めていたものだ！"
 ep3_decisions_event.1000.b.aptitude: "[good_charioteer.GetUINamePossessive]の[aptitude|E]は[good_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]である"
 ep3_decisions_event.1000.c: "以前から[stolen_charioteer.GetFirstNameNoTooltip]には目を付けていた。"
 ep3_decisions_event.1000.c.aptitude: "[stolen_charioteer.GetUINamePossessive]の[aptitude|E]は[stolen_charioteer.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]である"
