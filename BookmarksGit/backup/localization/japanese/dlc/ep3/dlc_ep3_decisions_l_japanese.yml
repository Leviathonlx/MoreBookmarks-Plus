 change_state_faith_decision_desc: "[state_faith|E]を変えるには勇気がいる。[ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]の伝統的精神を私の理想に合わせて再構築しようとすれば、間違いなく領国のアイデンティティは変化し、私が[ROOT.Char.GetTitleAsNameNoTooltip]として歴史にどう名前を残すことになるかが決まるだろう。"
