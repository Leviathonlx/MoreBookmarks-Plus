 consolidate_rule_decision: "統治を統一する"
 consolidate_rule_decision_desc: "[head_of_faith|E]に再び王座に就けるよう頼もう。私は最大の後援者なのだから。"
 consolidate_rule_decision_tooltip: "[head_of_faith|E]にあなたの[legitimacy|E]を高めるよう願い出る"
