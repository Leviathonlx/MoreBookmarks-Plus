 ask_western_help_decision_effect_desc: "あなたは宗派の異なるキリスト教徒の指導者に、軍事的支援を求める嘆願書を送ることになる。支援部隊を送ることと引き換えに金を要求されたり、支援を断られる場合もあるだろう。[head_of_faith|E]が関わることになった場合、事態は大聖戦にまでエスカレートする可能性がある！\n\nこの決断には20年のクールダウンがある。"
