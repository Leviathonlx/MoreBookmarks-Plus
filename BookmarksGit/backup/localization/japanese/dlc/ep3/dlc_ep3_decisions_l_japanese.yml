 adopt_state_faith_decision_desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の[state_faith|E]を採用することは、私の転機となるだろう。私の信仰を[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l]に合わせることで、[ROOT.Char.GetTitleAsNameNoTooltip]としての私の立場は強くなり、間違いなく民との絆を深められるはずだ。"
