 #Liege Event
 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$帝国のしもべ"
 ep3_decisions_event.2010.desc: "宮廷の役人たちが[ROOT.Char.Custom('GetThroneRoom')]にひしめき合い、皇帝の任命を受けた者たちが長蛇の列を作って待っている。\n\n最も注目に値するのは、[confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]からやって来た[confirmation_vassal.GetTitledFirstName]・[confirmation_vassal.GetDynastyHouseName]だ。我が[ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)]が統治している[confirmation_vassal.GetPrimaryTitle.GetName]は、"
 ep3_decisions_event.2010.desc_theme_civilian: "生産と交易の中心地として栄えている。"
 ep3_decisions_event.2010.desc_theme_military: " 多くの活気ある宿舎と訓練部隊を抱える地域である。"
 ep3_decisions_event.2010.desc_theme_frontier: "険しい国境地帯であると同時に領国でも有数の砦である。"
 ep3_decisions_event.2010.desc_theme_imperial: "多くの稀有な特権を与えられた領国の宝石とも言える地域である。"
 ep3_decisions_event.2010.desc_theme_naval: "造船所や港が多い沿岸地域である。"
 ep3_decisions_event.2010.desc_theme_small: "さほど重要性のない小さな飛び地である。"
 ep3_decisions_event.2010.desc_theme_big: "重要かつ広大な区域である。"
 ep3_decisions_event.2010.desc_theme_balanced: "領国にとって様々な価値を持つ広大な地域である。"
 ep3_decisions_event.2010.desc_cool_foreigners: "また、信頼できる[confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]の[confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_weird_foreigners: "また、奇妙な[confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l]の[confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_same_culture: "また、地方の[ROOT.Char.GetCulture.GetCollectiveNoun]"
 ep3_decisions_event.2010.desc_state_faith: "と[ROOT.Char.GetPrimaryTitle.GetAdjective]の[confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName]の信者"
 ep3_decisions_event.2010.desc_heretic_faith: "——穢れた[confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]異教徒の住み家でもある！"
 ep3_decisions_event.2010.desc_accepted_faith: "の住み家でもあり、[confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective]信仰の[ROOT.Char.GetFaith.HouseOfWorshipPlural]を有している。"
 ep3_decisions_event.2010.desc_my_faith: "の住み家でもあり、真の[ROOT.Char.GetFaith.GetAdjective]信仰の立派な[ROOT.Char.GetFaith.HouseOfWorshipPlural]を有している。"
 ep3_decisions_event.2010.desc_hate: "\n\n[confirmation_vassal.GetTitledFirstNamePossessiveNoTooltip]の後頭部を見下ろしていても、燃えるような嫌悪が伝わってくる。[confirmation_vassal.GetWomanMan]は[second.Custom('quirk_neg_adverb')]誓いの言葉を囁きながら、就任の笏で私を殴り殺すことを夢見ているのだ。"
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U][confirmation_vassal.GetTitledFirstNameNoTooltip]が儀式を受け、就任の笏を手に取った。[second.Custom('quirk_pos_pp')]。そして忠誠を誓った。"
 ep3_decisions_event.2010.desc_decrepit: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip]が積み重ねてきた長い年月が、重い荷となって[confirmation_vassal.GetHerHis]の曲がった背中にのしかかり、祈りの姿勢から立ち上がることさえ困難にしている。このしなびた老人は多くの経験を持っている…その経験を活かせるだけの時間が残されていることを願うばかりだ。"
 ep3_decisions_event.2010.desc_young: "\n\n初々しい顔をした[confirmation_vassal.GetTitledFirstNameNoTooltip]が、まだ柔らかい手でしっかりと笏を握り、誓いの言葉を述べた。この人物についてはまだわからないことが多い…"
 ep3_decisions_event.2010.desc_skilled: "\n\n私の前に跪いた[confirmation_vassal.GetWomanMan]は、[confirmation_vassal.Custom('ComplimentAdjective')]統治を行っている。[confirmation_vassal.GetSheHe]がどんな政治を支持していようと、何を考えていようと、[confirmation_vassal.GetTitledFirstNameNoTooltip]は[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]の誇りなのだ。"
 ep3_decisions_event.2010.desc_incompetent: "\n\n私は今、どの報告でも[second.Custom('quirk_neg_adverb')]統治をしているとされる人物を正式に就任させた。だが、できもしない完璧な奉仕を約束している[confirmation_vassal.GetTitledFirstNameNoTooltip]をはねつけたところで、ほとんど役に立たないだろう…"
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip]は深々と頭を下げ、権威の象徴である笏を手に取ると、[ROOT.Char.GetTitleAsNameNoTooltip]に忠実に奉仕することを誓った。"
 ep3_decisions_event.2010.a: "「良き統治をせよ、[confirmation_vassal.GetTitleAsNameNoTooltip]よ」"
 #Vassal Event
 ep3_decisions_event.2011.desc: "[confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierPossessive]の宮殿の[confirmation_liege.Custom('GetThroneRoom')]に、[confirmation_liege.GetFaith.HighGodNamePossessive]の地上の代理人である[confirmation_liege.GetTitledFirstNameRegnal]が、壮麗な佇まいで座っている。\n\n"
 ep3_decisions_event.2011.desc_child: "にきび面の若者が王座で落ち着きなく泣き事を言うなか、ほかの高官たちに混じって待っているのは…かなり妙な気分だ。"
 ep3_decisions_event.2011.desc_heretic: "[confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]の[confirmation_liege.GetPrimaryTitle.GetTierAsName]を統治する異教徒。ここで宮廷の[confirmation_liege.GetFaith.PriestNeuterPlural]や高位聖職者たちに囲まれていても、張り詰めた緊張感がある。"
 ep3_decisions_event.2011.desc_war: "我々が跪いて式典が始まると、将校たちが苛々とため息をついた。どうやら彼らの戦争には、我々の名誉などほとんど無関係のようだ。"
 ep3_decisions_event.2011.desc_poorly_run: "それから状況は混沌とした。宮廷の連中は我々が所定の場所に押し込まれるのを見て鼻で笑い、儀式らしいことはほとんど行われなかった。"
 ep3_decisions_event.2011.desc_well_run: "任命を受ける者たちが長蛇の列をなして待っている。皆、畏敬の念を抱き、主君の前に跪こうとしているのだ。"
 ep3_decisions_event.2011.desc_gender: "[confirmation_liege.GetWomanMan]の玉座に座している。我々訪問中の高官が主君を見ることを禁じられているのは結構なことだ！"
 ep3_decisions_event.2011.desc_typical_palace: "私は上級官僚たちの列に案内された。そして音楽と伝令官の叫び声とともに、盛大な式典が始まる。"
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.GetTitleAsNameNoTooltip]が[second.Custom('quirk_neg_adverb')]私を呼ぶ。[confirmation_liege.GetSheHe]は私のレガリアをぶらさげながら、頭を垂れた私を嘲った。\n\n"
 ep3_decisions_event.2011.desc_love: "だが[confirmation_liege.GetTitleAsNamePossessiveNoTooltip]は温かく[second.Custom('quirk_pos_adjective')]声で私を呼び、レガリアを授けて下さった。\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.GetTitleAsNameNoTooltip]が任命を受けた者を順番に呼び、レガリアを授け、誓いの言葉を受けていく。そして[confirmation_liege.GetSheHe]は私のもとへ来た。\n\n"
 ep3_decisions_event.2011.desc_theme_civilian: "「[confirmation_liege.GetFaith.PositiveAfterLife]の平和がまた[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]に訪れるだろう」[confirmation_liege.GetSheHe]が言った。「庭と同じで丁寧な手入れが必要なのだ」"
 ep3_decisions_event.2011.desc_theme_military: "「[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]の剣を磨け」[confirmation_liege.GetSheHe]が言った。「そして正義の剣だけが振るわれるようにするのだ」"
 ep3_decisions_event.2011.desc_theme_frontier: "「寝る間を惜しんで持ち場を守れ」[confirmation_liege.GetSheHe]が命じた。「[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]はすべての[confirmation_liege.GetPrimaryTitle.GetAdjective]の者が生きるか死ぬかの場所である」"
 ep3_decisions_event.2011.desc_theme_imperial: "[confirmation_liege.GetSheHe]が口を開いた。「[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]で[confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]そのものの象徴となるのだ。このような自由を知る者は、悪人をのぞけばわずかしかいないであろう」"
 ep3_decisions_event.2011.desc_theme_naval: "[confirmation_liege.GetSheHe]が口を開いた。「[confirmation_vassal.GetPrimaryTitle.GetNameNoTierPossessive]の海岸で、この[confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]の血のにおいを嗅ぎ、未亡人たちの涙を見るのだ」"
 ep3_decisions_event.2011.desc_theme_small: "[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]が口を開いた。「大きくはないが、重要な管轄区だ」"
 ep3_decisions_event.2011.desc_theme_big: "[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]が儀式の合間に言った。「[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]のような広大な直轄領は、強大な獣のようなものだ。正しき主のみが飼い慣らすことができるであろう…」"
 ep3_decisions_event.2011.desc_theme_balanced: "「この役目は[confirmation_liege.GetFaith.HighGodName]と[confirmation_liege.GetTitleAsNameNoTooltip]から授けられたものである」[confirmation_liege.GetSheHe]が言った。「それを忘れず、[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]をしっかりと統治せよ」"
 ep3_decisions_event.2011.desc_outro: "\n\n所定の文言をすべて言い終え、主君に深々と頭を下げる。それからようやく、権威の象徴である笏を手に取った。"
 ep3_decisions_event.2011.a: "[confirmation_liege.GetTitleAsNameNoTooltip]万歳。"
