 ep3_decisions_event.4040.t: "穀物配給"
 ep3_decisions_event.4040.desc: "古くから愛されてきた穀物配給の伝統が[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]で復活し、人々は大いに喜んでいる！\n\n#EMP 私の#!功績によって、数世紀前と同じように、世界の首都にエジプトから安価な穀物が絶え間なく入ってくるようになった。\n\n古代の詩人が言ったように、庶民を幸せにするために必要なのはパンと見世物だけなのだ！"
 ep3_decisions_event.4040.a: "皆にパンを食べさせよ！"
 reconfirm_grain_dole_decision: "穀物配給を強化する"
 reconfirm_grain_dole_decision_desc: "穀物配給が正式に再導入されてから、[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]の市民は、無料か価格統制されたパンが定期的に配給されるという贅沢に慣れつつある。これは皇帝にとって、国民の生産性と自らの人気を確保する強力な手段となる。"
 reconfirm_grain_dole_decision_tooltip: "首都の人々へのパンの配給を強化する"
 reconfirm_grain_dole_decision_confirm: "$reinstitute_grain_dole_decision_confirm$"
 reconfirm_grain_dole_decision_tt: "穀物配給を強化した"
