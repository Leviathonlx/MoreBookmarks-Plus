 ep3_decisions_event.4013.desc: "我々はキリスト教の同胞の訴えを聞き、支援したいと考えている。支援することを誓えば、キリスト教の軍隊が、聖なる[pope.GetFaith.Custom('GHWName')]において、あなたを守るために団結するだろう！"
