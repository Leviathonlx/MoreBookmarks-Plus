 #Grain Dole
 reinstitute_grain_dole_decision: "穀物配給を再開する"
 reinstitute_grain_dole_decision_desc: "何世紀もの間、ローマの人々、そしてその後はコンスタンティノープルの人々が、世界の首都に住むことの最高の恩恵を享受してきた。無料あるいは価格統制されたパンが定期的に配給されていたのである。この伝統は、ローマの穀倉であるエジプトとともに失われてしまった。この伝統を復活させる皇帝が現れれば、大衆からの人気は一気に高まるだろう。"
 reinstitute_grain_dole_decision_tooltip: "首都の人々にパンを配給する"
 reinstitute_grain_dole_decision_confirm: "穀倉を開け！"
