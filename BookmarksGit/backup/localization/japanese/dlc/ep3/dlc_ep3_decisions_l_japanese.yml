 #Proselytize
 evangelize_the_slavs_decision: "異教徒に伝道する"
 evangelize_the_slavs_decision_desc: "唯一の正しき宗派を守る者として、異教徒に伝道し、彼らを新たなキリスト教徒として教会の仲間に迎え入れることは、[GetTitleByKey('e_byzantium').GetNamePossessive]の義務である。異教徒たちは国境を超えてすぐの場所で暮らしており、帝国の安全と完全性を脅かしているのだから、尚更この義務を果たさなければならない。"
 evangelize_the_slavs_decision_tooltip: "隣国の異教徒を改宗させるため、宣教師を派遣する"
 evangelize_the_slavs_decision_confirm: "宣教師を派遣する"
 evangelize_the_slavs_decision_effect: "隣国の異教徒の統治者を改宗させるため、宣教師を派遣する。\n$EFFECT_LIST_BULLET$宣教師が成功した場合、異教徒はあなたの[faith|E]に改宗し、[allies|E]になる。また、[legend_seed|E]を獲得できる。\n$EFFECT_LIST_BULLET$たとえ宣教師が失敗したとしても、伝道活動は立派な行いと見なされるため、[influence|E]と[prestige|E]を獲得できる。"
 ep3_decisions_event.4020.t: "[pagan.GetCulture.GetCollectiveNounNoTooltip]への伝道"
 ep3_decisions_event.4020.desc: "天国は信仰深い者たちのものであるというのに、隣国の[pagan.GetTitledFirstName]はそれを知らずに、迷信と偽りの神々を信じ続けている。\n\n[pagan.GetHerHis]とその民の魂を救うことは、それ自体が尊い行いだが、改宗させることには#EMP 現実的な#!利点もある。まず第一に、我々に対する敵対心を和らげ、我々の影響下に引き入れることができる。\n\n私が選んだ宣教師の[evangelizer.GetFirstName]は、すでに出発準備が整っている。"
 ep3_decisions_event.4020.a: "[ROOT.Char.GetFaith.HighGodName]の導きがあらんことを！"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip]が[pagan.GetTitledFirstNamePossessiveNoTooltip]の首都に向けて出発する。"
 ep3_decisions_event.4022.desc: "近隣諸国からの使者は頻繁に出入りするため、どれが誰だったかわからなくなってしまいがちだ。だが、今日[GetTitleByKey('e_byzantium').GetName]からやって来た使者は、ほかの使者たちとは明らかに違っていた。\n\n[evangelizer.GetFirstName]というこの使者は聖職者であるらしく、政治的な要求をするのではなく、全能の神について語った。その神は金と銀でできた神殿に祀られていて、そこは常に香の匂いが漂っているという。"
 ep3_decisions_event.4022.a: "もっと詳しく聞かせてくれ。"
 ep3_decisions_event.4022.a.tt: "[evangelizer.GetTitledFirstNamePossessiveNoTooltip]の主君、[sender.GetTitledFirstName]と[alliance|E]を結ぶ"
 ep3_decisions_event.4022.b: "新しい神など不要だ。"
 ep3_decisions_event.4022.c: "馬鹿げた冒涜だ！"
 ep3_decisions_event.4022.c.tt: "これでこちらの意思は間違いなく伝わるだろう。宣教師など送ってくるな！だが報復には備えておく必要がある…"
 ep3_decisions_event.4025.desc_new: "[pagan.GetCulture.GetCollectiveNounNoTooltip]への伝道に投資したのは前任の[sender.GetFirstName]だが、[sender.GetHerHim]にとっては残念なことに、その利益を享受するのは私である。[sender.GetHerHis|U]が送り込んだ宣教師の[evangelizer.GetFirstName]が、たった今帰ってきた。"
 ep3_decisions_event.4025.desc_old: "数か月前、信頼の置ける[evangelizer.GetFirstName]を派遣し、[pagan.GetCulture.GetCollectiveNounNoTooltip]に神の知恵を授けさせた。大変喜ばしいことに、今日、その宣教師が帰ってきた。[evangelizer.GetHerHis]の報告を聞くのが待ちきれない。"
 ep3_decisions_event.4025.desc_success: "\n\n「我が君よ、良いご報告があります！[pagan.GetTitledFirstName|U]は福音に大変興味を持ち、国民ともどもに[evangelizer.GetFaith.GetName]に改宗しました」"
 ep3_decisions_event.4025.desc_failure: "\n\n「我が君よ、残念なお知らせがあります。[pagan.GetTitledFirstName]に神の言葉は響かず、私は何の成果も上げることができませんでした」"
 ep3_decisions_event.4025.a: "素晴らしい！"
 ep3_decisions_event.4025.b: "難しいのは最初だけだ。"
 ep3_decisions_event.4026.desc: "ひどい知らせが届いた！\n\n[pagan.GetCulture.GetCollectiveNounNoTooltip]の地から届いた話によると、宣教師の[evangelizer.GetFirstName]が殺害されてしまったようだ。野蛮な[pagan.GetTitledFirstName]は改宗を拒むだけに飽き足らず、神の使いに手をかけるという最大の冒涜を犯したのだ！"
 ep3_decisions_event.4026.a: "許しがたい！"
