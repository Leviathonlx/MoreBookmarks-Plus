 prepare_greek_fire_dromons_decision_desc: "[GetTitleByKey('b_constantinople').GetNameNoTier]はかつてボスポラス海峡に火を放つことで窮地を脱したことがあり、再び同じことができるだろう。この穏やかな海域は我々の秘密兵器、ギリシャの火が確実に効果を発揮する数少ない場所のひとつだ。\n\n巨大な火炎放射器を製造し、守備艦隊に装備させよう。"
