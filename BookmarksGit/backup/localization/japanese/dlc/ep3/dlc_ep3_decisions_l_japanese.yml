 #Recreate the ERE
 recreate_byzantine_empire_decision: "ビザンツ帝国の再建"
 recreate_byzantine_empire_decision_desc: "[GetTitleByKey('e_byzantium').GetName]の崩壊はすべての民とって前例のない悲劇であったが、我々は挫けなかった。[Glossary( 'Romaios', 'ROMAIOS_GLOSS' )]が一人でも立っている限り、ローマ帝国はなくなりはしない。\n\nいつの日か、正当な君主が再びコンスタンティノープルの王座に就き、帝国が復活する時が来るだろう。"
 recreate_byzantine_empire_decision_tooltip: "[GetTitleByKey('e_byzantium').GetName]を創設して古代の慣習を復活させる"
 recreate_byzantine_empire_decision_confirm: "ローマ帝国よ、立ち上がれ！"
 ep3_decisions_event.4030.t: "帝国の再生"
 ep3_decisions_event.4030.desc: "信者の死、雄弁の炎、そしてほかならぬ[ROOT.Char.GetFaith.HighGodName]の意志によって、#EMP [GetTitleByKey('e_byzantium').GetName|U]が蘇った！#!\n\n私は都市の女王を見渡した。マルマラから吹いてくる暖かなそよ風が、私がまとった王の衣にじゃれついている。美しい歌声が聖なる知恵の大聖堂から響き渡っている。人々は通りで踊り、感謝と喜びの声をあげている。\n\n屈辱の日々は終わった。もう世界中から[Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]は地に落ちたと蔑まれることはないだろう。正統な[ROOT.Char.GetTitleAsNameNoTooltip]が再び[GetScriptedCharacterByHistoryID( '70523' ).GetFirstName]の王座に就いたのだ。\n\nそしてそれは、#EMP この私だ#!。"
 ep3_decisions_event.4030.a: "ローマ帝国の栄光は不滅だ！"
 ROMAIOS_GLOSS: "ローマ人は自らをラテン語で#bold ロマニ#!と称したが、そのギリシャ語訳が#bold ロマイオイ#!（単数形は#bold ロマイオス#!）である。中世を通じて、ビザンツ帝国の人々は自らをローマ人とみなし、自分たちの帝国を#EMP バシレイア・トン・ロマイオン#!と呼んだ。これは「ローマ人の帝国」を意味している。"
 #Varangian Guard
 found_varangian_guard_decision: "ヴァリャーグ親衛隊を創設する"
 found_varangian_guard_decision_desc: "何年もの間、北の辺境の戦士たちがコンスタンティノープルの富に引きつけられて集まってきている。彼らは特技を生かして傭兵として奉仕しているが、金と自らの誇り以外には忠誠心はない。彼らを皇帝の護衛隊にすれば、無敵の部隊を手に入れることができるだろう！"
 found_varangian_guard_decision_tooltip: "$found_varangian_guard_decision$"
 found_varangian_guard_decision_confirm: "募集を始める"
 unlocked_varangian_guard_desc: "[court_position|E]「$akolouthos_court_position$」と[GetTitleByKey('e_byzantium').GetName]の[GetMaA('varangian_guards').GetName][men_at_arms|E]をアンロックする"
