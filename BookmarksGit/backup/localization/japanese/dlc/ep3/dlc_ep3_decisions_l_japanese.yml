 ep3_decisions_event.4050.t: "統治の統一"
 ep3_decisions_event.4050.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]の静けさが、大勢の延臣や総督、農民たちによってかき乱されている。皆、#EMP この私#!を祝福しに集まったのだ！\n\n"
 ep3_decisions_event.4050.desc.hate: "[head_of_faith.GetTitledFirstName]が不快感を露わにして私を見ている。[head_of_faith.GetHerHis]の口から罵詈雑言が飛び出してこないのは、最低限の礼儀を払うためだけだ。"
 ep3_decisions_event.4050.desc.other: "[head_of_faith.GetTitledFirstName]が私を手招いている。歓迎の笑顔を浮かべる[head_of_faith.GetHerHim]に、私は近付いていった。「親愛なる[ROOT.Char.GetTitleAsNameNoTooltip]よ」[head_of_faith.GetSheHe]が私に声を掛ける。"
 ep3_decisions_event.4050.desc.outro: "\n\n「今日、我々はこんなにも心優しき守護者が我々を見守ってくれていることを、[ROOT.Char.GetFaith.HighGodName]に感謝しています」[head_of_faith.GetSheHe]が観衆に向かって続けた。「どうか[ROOT.Char.GetHerHis]の治世と繁栄が続きますように！」"
 ep3_decisions_event.4050.a: "#EMP 長く#!統治できることを願う。"
 ep3_decisions_event.4050.b: "私は繁栄の唱道者だ。"
 ep3_decisions_event.4050.c: "#EMP 誰に#!仕えているかを忘れるな。"
