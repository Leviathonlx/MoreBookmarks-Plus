 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4060.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]ほどの規模の領国を再編成するのは並大抵のことではない。かつては個々の忠誠心によって形作られていた組織が、これからは属州総督と役人によって統治されることになる。\n\n"
 ep3_decisions_event.4060.resistance.desc: "領国の一部の地域ではいまだこの改革が手付かずの状態である。[obstinate_vassal.GetName]は私のことも、私の改革にも不信を抱いている。このまま放置しておくことはできない。\n\n"
 ep3_decisions_event.4060.state_faith.desc: "領国の一部の地域ではいまだこの改革が手付かずの状態である。[non_state_faith_vassal.GetName]は国教を定めること自体に不信を抱き、改革を拒んでいる。このまま放置しておくことはできない。\n\n"
 ep3_decisions_event.4060.de_jure.desc: "領国の一部の地域ではいまだこの改革が手付かずの状態である。[non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U]は我々が築いた新たな国家の外にある。このまま放置しておくことはできない。\n\n"
 ep3_decisions_event.4060.outro.desc: "法律至上主義が領国全体に広がるにつれ、一族や封臣といった概念が市民の誇りと中央集権に取って代わられることになるのは間違いない。"
 ep3_decisions_event.4060.a: "これからは法がこの地を支配する！"
 ep3_decisions_event.4065.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4065.desc: "領国は再編成され、実力主義が指針となる。もはや世襲によって土地を手に入れた者たちが入る余地はない。\n私はすべての封臣がこれに従い、属州総督になることを期待している。"
