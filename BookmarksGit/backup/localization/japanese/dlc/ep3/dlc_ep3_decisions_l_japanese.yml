 ep3_decisions_event.5001.t: "[ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')|U]の$knight_culture_player_no_tooltip$"
 ep3_decisions_event.5001.desc.spouse: "「誰よりも気高い者よ」親愛なる[adoring_fan.GetFirstNamePossessiveNoTooltip]の声がして、私の肩に優しいキスが落とされた。「私はずっとあなたを探していた」\n\n「野営地であなた関する突拍子もない話を聞かされている」[adoring_fan.GetSheHe]が身を乗り出して囁いた。"
 ep3_decisions_event.5001.desc.intro: "「誰よりも気高い者よ」[adoring_fan.GetFirstNamePossessiveNoTooltip]の声に私は驚いた。「私はずっとあなたを探していた」\n\n「野営地であなた関する突拍子もない話を聞かされている」[adoring_fan.GetSheHe]が忍び笑いを漏らした。"
 ep3_decisions_event.5001.desc: "「なんでも、剣でできた橋を渡って魔法の森に入り、そこで美しい[dummy_opposite_gender.GetWomanMan]を助け…それは見事な[ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')]から、奇跡の毛皮を贈られたそうだな」\n\n[adoring_fan.GetSheHe|U]が召使いに合図を送り、真珠の鎧を持ってこさせた。\n\n「これはあなたが助けたすべての者たちからの贈り物だ」"
 ep3_decisions_event.5001.a: "「まだまだ人助けをしなければならない」"
