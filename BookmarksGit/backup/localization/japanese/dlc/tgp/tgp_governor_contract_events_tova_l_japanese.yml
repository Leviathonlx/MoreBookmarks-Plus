l_japanese:
 unsanctioned_deity: "非公認の神"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "この伯爵領の民は禁じられた神を崇拝しており、その神がもたらしたという僥倖の噂が国中に広まっている。"
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "[deity_destination.GetName]の通りに、尋常ではない数の民が列をなしている。禁じられた神の社の前で頭を下げ、線香を焚くために並んでいるのだ。些細な供え物をするために、農民も町人も同じようにして、方々からここを訪れている。 \n\n私がこの事態に対処しなければ、荒唐無稽な迷信は地区全体に広まってしまうだろう。"
 governor_contract_events_tova.0050.a: "この問題には私が全力であたるべきだ。"
 governor_contract_events_tova.0050.a.tt: "[deity_destination.GetName]に行って問題を調査する"
 governor_contract_events_tova.0050.b: "他にもっと差し迫った問題がある…"
 governor_contract_events_tova.0051.desc: "私は[deity_destination.GetName]に漂う線香の独特の匂いをたどり、賑やかな通りを抜け、問題の社にたどり着いた。 \n\n[ROOT.Char.Custom('RandomPeasantGrievance')]ズボンの裾に飛び散った土から察するに、[worshipper.GetSheHe]は遠方からここまで尋ねてきたようだ。\n\nここに祀られた神について尋ねると、それは[ROOT.Char.Custom('RandomVerySmallCreature')]の姿をしていて、道の脇にある[ROOT.Char.Custom('RandomVerySmallCreatureDwelling')]の中に住んでいるらしい。"
 governor_contract_events_tova.0051.a: "問題の神を公認する。"
 governor_contract_events_tova.0051.b: "信者を追い払い、社に火をつける。"
 governor_contract_events_tova.0051.c: "供え物を取り上げる。"
 governor_contract_events_tova.0051.d: "信者を説得する。"
 governor_contract_events_tova.0051.e: "この件については僧に任せる。"
 governor_contract_events_tova.0052.desc_burn: "衛兵たちは行く手を阻む者を押しのけ、素早く群衆を突破していく。松明の火を社に移すと、炎はやがて空へと舞い上がり、あまりの熱にわずかに残った参拝者たちも退散していった。\n\nこれで間違いなく、[deity_destination.GetName]の地は秩序を取り戻したといえるだろう。迷信が排除され、理性が勝ったのだ。"
 governor_contract_events_tova.0052.desc_debunk: "「…というわけだから、この生物は#EMP 神ではない#!。我々はそれぞれに、人間性と健全な道徳によって、自らの運を切り開くことができるのだ」\n\n群衆は私の雄弁さに感銘を受け、静まり返った。皆が己の過ちに気付いたことが見て取れる。こうして彼らは社を後にしたのだった。"
 governor_contract_events_tova.0052.a: "当然のことだ。"
 governor_contract_events_tova.0053.desc_burn: "衛兵が群衆を突破しようとしたが、驚くことに興奮した参拝者たちが押し返してきた！社に火を放つはずだった松明が地面に落ち、その場は騒然となった。\n\n私と側近たちは、火に巻かれる前に辛うじて社を後にすることができた。"
 governor_contract_events_tova.0053.desc_debunk: "「…つまり我々が幸運を掴む唯一の本当の方法は、自ら善をなすことである。だがもちろん、私利私欲のためだけに行動しすぎてはならない。さて、何の話をしていたのだったかな？」\n\n異論を唱える声があちこちから聞こえてくる。群衆のなかには、明らかに嘲笑を袖で隠している者もいる。\n\n私は顔が熱くなるのを感じ、これ以上恥をかくまいと、その場を後にした。"
 governor_contract_events_tova.0053.a: "こんなはずではなかった！"
 task_contract_reward_effect_sanction_deity_desc: "問題の神が政府公認となった。"
 task_contract_reward_effect_claim_offerings_desc: "社の貴重品を没収する。"
 task_contract_reward_effect_deity_monks_desc: "真の統治者として問題の解決を他者に委ねる。"
 escaped_justice: "脱走犯"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "犯罪者が裁きから逃れ、裁判所の呼び出しに応じずにこの地に逃亡してきた。"
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "[escapee.GetTitledFirstName]が職務を怠っているだけでなく、王室の国庫から資金を横領しているとの知らせを受けた。 \n\n宮廷で裁きを受けるよう出頭命令が出たが、[escapee.GetSheHe]は部下を集めて荒野に逃げ込んだ挙句、哀れな農家を占拠しているらしい！ \n\n護衛たちは[escapee.Custom('MistressMaster')]の立場を守ろうと武装している。私が介入しなければ、[escapee.GetTitledFirstName]が投降しないことは明らかだ。"
 governor_contract_events_tova.0055.a: "すぐに行かねば！"
 governor_contract_events_tova.0055.a.tt: "[escapee_destination.GetName]に行って問題を調査する"
 governor_contract_events_tova.0055.b: "あの下劣なネズミはいずれ顔を出すだろう…"
 governor_contract_events_tova.0056.desc: "「こっちに来るな！」[ROOT.Char.Custom('OutdoorsHidingPlace')]の陰から我々に狙いを定めながら、射手が怒鳴った。威嚇する[thug.GetHerHis]の後ろに、逃げた犯罪者をかくまっている建物が見える。\n\n背の高い茂みのなか、枝が折れる音が聞こえてくる。どうやら護衛は他にも何人かいて、私を待ち構えているらしい。"
 governor_contract_events_tova.0056.a: "裁きを受けるよう逃亡者を説得する。"
 governor_contract_events_tova.0056.b: "卑怯者とその部下を切り殺す。"
 governor_contract_events_tova.0056.c: "多少は慈悲をかけてやってもいい。"
 governor_contract_events_tova.0056.d: "[escapee.GetHerHim]を追放する。"
 governor_contract_events_tova.0057.desc_persuade: "「何というザマだ！これは狂人の所業だ。[escapee.GetDynastyName]家がこんな形で歴史に名を残すことになっていいのか？一族に恥をかかせるのはやめて、私と一緒に来い」\n\n私の言葉が効いたのか、あるいは声音が効いたのか、[escapee.GetTitledFirstName]は無防備に姿を現した。そしてこちらを落ち着かせるように両手を上げ、投降した。"
 governor_contract_events_tova.0057.desc_slay: "儚い平和が破られ、戦いの雄たけびと剣のぶつかり合う音が辺りに満ちる。私の部下が[escapee.GetTitledFirstName]の護衛に飛び掛かったのだ。\n\n敵が次々と倒れ、彼らの鎧が壊れ、地面に血が流れていく。こうして私の前に引きずり出された[escapee.GetTitledFirstName]の首を、私は一撃ではねた。"
 governor_contract_events_tova.0057.a: "私はここでやるべきことを果たした！"
 governor_contract_events_tova.0058.desc_persuade: "私は口を開いたものの、監獄に入ることを勧める理由が考えつかない。私は気付いたら「監禁は人格形成に有効だ！」などと言ってしまっていた。こうなった以上、[escapee.GetTitledFirstName]を大人しく投降させることはできない。\n\n[escapee.GetSheHe|U]も身を隠したまま朽ちていく方が余程ましだと思うだろう。"
 governor_contract_events_tova.0058.desc_slay: "儚い平和が破られ、戦いの雄たけびと剣のぶつかり合う音が辺りに満ちる。 \n\n部下が剣を構え、勇敢に敵に立ち向かったが、空振りばかりで、応戦する敵の攻撃を防ぐことはできなかった。\n\n私は部下たちが押し返されるのを見て、撤退するしかないと悟った。"
 governor_contract_events_tova.0058.a: "なんと情けない…"
 forced_conscription: "徴兵制"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "軍隊を動員して戦争に備える。"
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: "「領土拡大の時代には、戦争に備えて兵を招集するのが我々の義務である」——主君から送られたきた手紙の冒頭には、そう書かれていた。\n\n「訓練をする必要ない。装備も必要ない。圧倒的な数の前衛を置けば、どんな敵も打ち砕くことができるだろう」\n\n私の管轄下にある農家では、すでに各家庭の大黒柱である男たちを徴兵している。あとはその息子たちだけだ。"
 governor_contract_events_tova.0060.a: "圧倒的な力で敵を圧倒するのだ！"
 governor_contract_events_tova.0060.a.tt: "この問題について詳しく調査する。"
 governor_contract_events_tova.0060.b: "そんなことのために民を犠牲にするつもりはない。"
 governor_contract_events_tova.0061.desc: "眼下に広がる町を見渡すと、家々の窓や戸口の明かりが揺らめいているのが見えた。\n\n人々が安心できる家で家族と共に食事を取っている。彼らの運命は、すべての我が民の運命と同様に、私に委ねられている。"
 governor_contract_events_tova.0061.a: "家族に報奨金を払おう。"
 governor_contract_events_tova.0061.b: "息子どもを家族から力尽くで引き離せ！"
 governor_contract_events_tova.0061.c: "入隊が親孝行になると息子たちを説得する。"
 governor_contract_events_tova.0061.d: "取引に応じるなら徴兵を免除してやってもいいかもしれない。"
 combat_train_monks: "僧侶の武力化"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "この伯爵領の寺院には、適切な訓練さえ受けさせれば国の防衛の強化に役立つ可能性のある僧侶が多数いる。"
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "[monks_destination.GetName]の寺院に、接近戦に強い僧侶が多数いるという知らせを受けた。どうやら瞑想の一環として武術を磨いているらしい。彼らの力は、国境の防衛に役立つ可能性がある。\n\nだがその前に、僧侶たちの気概を見極める必要がある。"
 governor_contract_events_tova.0065.a: "私が僧侶たちの力を確かめに行こう。"
 governor_contract_events_tova.0065.a.tt: "[monks_destination.GetName]に行って修行の様子を見る"
 governor_contract_events_tova.0065.b: "いや、僧侶は僧侶のままでいい。"
 governor_contract_events_tova.0066.desc: "寺院に入ると、試合の最中だった。\n\n一人の僧侶が雄たけびを上げ、平手打ちを響かせると、相手は砂埃を立てて地面に倒れた。戦いぶりを見て、私も皆に混じって歓声を上げた。\n\n勝者は、この寺院で最強を誇る僧侶だった。彼に直接話を聞いてみると、他の僧侶たちに教える立場であることを誇らしげに話してみせた。"
 governor_contract_events_tova.0066.a: "接近戦であなたの実力を示す。"
 governor_contract_events_tova.0066.b: "あなたの武功を自慢する。"
 governor_contract_events_tova.0066.c: "武器がどれだけ効果的なものか#EMP 正確に#!説明する。"
 governor_contract_events_tova.0066.d: "元帥に任せよう。"
 governor_contract_events_tova.0066.tt_success_desc: "僧侶たちが感心している"
 governor_contract_events_tova.0066.tt_success: "これで良い結果がアンロックされる"
 governor_contract_events_tova.0066.tt_failure_desc: "僧侶たちは#bold 感心していない#!"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "私と対戦相手の周りを、観客が素早く囲んだ。\n\n礼を終えた瞬間、私はすぐさま打撃の構えを取り、躊躇なく突進し、僧侶を打ち倒した。実力差は弟子と師匠のそれであった！\n\nこうして、試合は始まったと瞬間に終わった。見物人たちは私の言葉を期待して待っている。"
 governor_contract_events_tova.0067.desc_diplomacy: "「…そうして剣を失った私は、突き合わされた悪臭を放つ悪鬼と取っ組み合い、その頭を力いっぱい殴りつけてやった！」\n\n見物人が夢中になっているところを見ると、どうやら僧侶たちに私の実力と権威を知らしめることはできたようだ。"
 governor_contract_events_tova.0067.desc_learning: "「武器で鎧を貫くことはできずとも、力で骨を砕くことはできる！そこでものを言うのが、刃の幅と材質だ…」 \n\n私は全くの素人にも理解できるよう、一般的な概念を織り交ぜながら説明した。私が話し終えたときには、僧侶たちは間違いなく私の主張に納得しているだろう。\n\n彼らは私の話に熱心に耳を傾けている。"
 governor_contract_events_tova.0067.a: "全員、我が部隊に入るべきだ！"
 governor_contract_events_tova.0067.b: "この僧侶は騎士として役に立つかもしれない。"
 governor_contract_events_tova.0067.c: "私がこの僧侶たちを戦士にしよう。"
 governor_contract_events_tova.0067.d: "ここに軍隊を駐留させ、この地域の強化に役立てよう。"
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "私は顔を上げ、胸を張って、僧侶たちに目にものを見せてやるつもりで前に出た。\n\n礼をした後、姿勢を元に戻す間もなく、相手が雄たけびを上げて飛び掛かってきた！[warrior_monk.GetHerHis]の手の平が見えたと思ったら、次の瞬間それが私の胸を直撃し、肺から空気が押し出された。私はそのまま地面に平伏した。\n\n私は息も絶え絶えの状態で横たわり、考えた。一体どこの山の水を飲んだら、こんな強さが手に入るのだろうか。"
 governor_contract_events_tova.0068.desc_diplomacy: "「私が若かった頃の話だ…」\n\n話しはじめてそれほど経っていなかったが、早くもほとんどの聴衆が興味を失っていることに気が付いた。先程より人が減っているように見える。\n\nなんとか挽回しようとするも逆効果で、ひとりの年配の僧侶は居眠りを始めてしまった！"
 governor_contract_events_tova.0068.desc_learning: "「…だが武器の仕組みを真に理解するには、まず鍛冶の歴史を知る必要がある」\n\n話しはじめてはみたものの、すぐに誰も私の話を理解できていないどころか、なぜその話をしているのかも理解できていないようだとわかった！"
 governor_contract_events_tova.0068.a: "がっかりだ…"
