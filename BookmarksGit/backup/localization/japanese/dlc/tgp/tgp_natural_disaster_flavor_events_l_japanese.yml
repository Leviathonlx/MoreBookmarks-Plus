l_japanese:
 natural_disaster_flavor_events.0001.t: "死肉喰らいが集まってくるなか…"
 natural_disaster_flavor_events.0001.desc: "瓦礫のなか、死肉喰らいが集まり、自然の警告を無視した不運な者たちの遺体を食い荒らしている。筋張った繊維が引き裂かれ、誰が見てもわかるほど腐肉が露出した状態になる。\n\nこの呪われた土地を探索する者は多くないが、他者が躊躇するところから、新たな機会が生まれるのだ。"
 natural_disaster_flavor_events.0001.a: "廃墟で何か価値のあるものを探す。"
 natural_disaster_flavor_events.0001.a.gold.toast: "金を見つけた"
 natural_disaster_flavor_events.0001.a.provisions.toast: "腐っていない食料を見つけた"
 natural_disaster_flavor_events.0001.a.artifact.toast: "宝物を見つけた"
 random_misc_artifact: "捨てられた指輪"
 random_misc_artifact_desc: "自然災害によって廃墟と化した地で見つけた奇妙な指輪。"
 natural_disaster_flavor_events.0001.b: "生存者を探そう。"
 natural_disaster_flavor_events.0001.b.success.toast: "生存者を見つけ、救助する"
 natural_disaster_flavor_events.0001.b.failure.toast: "探索は無駄足だった"
 natural_disaster_flavor_events.0001.c: "この場所に用はない。"
 natural_disaster_flavor_events.0005.t: "歩く悪夢"
 natural_disaster_flavor_events.0005.desc: "野営地を駆け回る人々の叫び声に驚き、目を覚ます。騒ぎの中、私は眠い目をこすりながら、状況を確認しようと立ち上がろうとするが、遠くから近づいてくる聞き慣れない轟音に恐怖で震え上がる。\n\n何が起こるにせよ、手遅れになる前に行動しなければならない。"
 natural_disaster_flavor_events.0005.a: "各自、自分の身は自分で守れ！"
 natural_disaster_flavor_events.0005.a.success.toast: "かなり安全な場所を見つける"
 natural_disaster_flavor_events.0005.a.failure.toast: "安全な場所を探すが、間に合わない"
 natural_disaster_flavor_events.0005.b: "急いでここを離れなければ。"
 natural_disaster_flavor_events.0005.b.success.toast: "手ごろな避難所を見つける"
 natural_disaster_flavor_events.0005.b.failure.toast: "自然の力に対する知識が足りない"
 tgp_selfish_actions_character_modifier: "危機一髪"
 tgp_selfish_actions_character_modifier_desc: "この人物は自然災害に巻き込まれたが、持ち前の持久力が役に立った。"
 tgp_finding_safe_spot_character_modifier: "安全な場所"
 tgp_finding_safe_spot_character_modifier_desc: "この人物は状況を認識する能力が高かったため、安全なところに逃げられた。"
 natural_disaster_flavor_events.0010.t: "絶望する人々"
 natural_disaster_flavor_events.0010.desc: "よりどころもなく絶望した人々が、被災国の国境に押し寄せている。ぼろぼろの群衆に感情の波が広がり、嗚咽、悲鳴、叫び声が空気を裂く。\n\n私の随行団の姿を見た彼らは、よろめきながら一斉に歩み寄ってくる。そして、半ば死んだような状態で空ろな目をしながら腕を伸ばし、膝をついて懇願する。\n\n我々が救援に来たと思っているようだが、これほど多くの人々に対して、私にできることはどれほどあるだろうか？"
 natural_disaster_flavor_events.0010.a: "まもなく救援が来ると安心させる。"
 natural_disaster_flavor_events.0010.a.success.toast: "救援が来ると彼らを安心させる"
 natural_disaster_flavor_events.0010.a.failure.toast: "群衆はもうこれ以上待てない"
 natural_disaster_flavor_events.0010.b: "答えを求める者たちに嘘をつく。"
 natural_disaster_flavor_events.0010.b.success.toast: "群衆に嘘を言う"
 natural_disaster_flavor_events.0010.b.failure.toast: "嘘を見抜かれる"
 natural_disaster_flavor_events.0010.c: "奴らの汚い手を私に触れさせるな！"
 natural_disaster_flavor_events.0010.c.tt: "従者たちが弱っている群衆をたやすく押しのける。"
 tgp_deceitful_overconfidence_character_modifier: "不運な者たちを無視"
 tgp_deceitful_overconfidence_character_modifier_desc: "この人物は苦難の時に導きを求めた者たちを見捨てることを選んだ。"
 tgp_abandoned_population_modifier: "見捨てられた人々"
 tgp_abandoned_population_modifier_desc: "この属州の指導者は嘘つきや臆病者ばかりだ。"
 natural_disaster_flavor_events.0015.t: "無私無欲の行動"
 natural_disaster_flavor_events.0015.desc: "[spouse.GetFirstName]、[heir.GetFirstName]、[courtier.GetFirstName]と一緒に庭を散歩していたところ、突然悪夢のような状況に陥る。\n\n町中に響き渡る鋭い悲鳴が、その悲鳴を聞いた者たち全員に恐怖と絶望をもたらす。空耳ではないかと[spouse.GetFirstNameNoTooltip]に目をやるが、[spouse.GetHerHis]の表情はすべてを物語っている。\n\n一瞬の迷いもなく、私はここよりも安全な場所を探さなければならないと悟る。"
 natural_disaster_flavor_events.0015.a: "自分の配偶者、[spouse.GetFirstNameNoTooltip]を救助する。"
 natural_disaster_flavor_events.0015.a.success: "あなたは無傷で災害を逃れる"
 natural_disaster_flavor_events.0015.a.failure: "傷を負う"
 natural_disaster_flavor_events.0015.b: "自分の後継者、[heir.GetFirstNameNoTooltip]を助ける。"
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "自分の廷臣、[courtier.GetFirstNameNoTooltip]に手を貸す。"
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "#EMP 自分#!の命を優先する。"
