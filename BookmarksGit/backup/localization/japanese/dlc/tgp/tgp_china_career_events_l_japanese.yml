l_japanese:
 ##################################################
 # CHINA CAREER EVENTS
 ##################################################
 tgp_china_career.0001.t: "天子への奉仕"
 tgp_china_career.0001.desc: "[emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]の官僚機構は、途方もなく大きく複雑ではあるが、よく油の差された機械のようである。自らの能力の限りを尽くして領国に仕えることは、すべての民の義務である。\n\n"
 tgp_china_career.0001.minister_desc: "皆の視線が、[new_ruler.GetTitleAsNameNoTooltip]である私に向けられている。一つでも過ちを犯せば、私のこれまでの経歴は無に帰すだろう。\n\n私は[emperor.GetTitleAsNameNoTooltip]に、[emperor.GetHerHis]の信頼に値する者であることを示して見せる。"
 tgp_china_career.0001.landed_desc: "[new_ruler.GetPrimaryTitle.GetNameNoTier]の[new_ruler.GetTitleAsNameNoTooltip|l]として、私には果たすべき責務と義務が数多くある。[ruler_family.GetName]の名は、国中に知れ渡ることになるだろう。\n\nもしかしたら、いずれ政府の役職に着き、大臣となる資質さえ私にはあるのかもしれない。"
 tgp_china_career.0001.unlanded_desc: "[ruler_family.GetName]家の一員として、私は名を成すための努力をしなければならないだろう。まず[examinations|E]に合格し、[merit|E]を積まなければならない。そうして初めて、役人となる資格を得られるのだ。"
 tgp_china_career.0001.a: "運命は待ってくれない。早速仕事に取り掛かろう！"
 tgp_china_career.0001.b: "#EMP 私#!の名を皆が知ることになるだろう。"
 tgp_merit_boost_modifier: "功徳への専念"
 tgp_merit_boost_modifier_desc: "この人物は功徳を積み、道を学ぶことに専念している。"
 tgp_influence_boost_modifier: "影響力への専念"
 tgp_influence_boost_modifier_desc: "この人物は影響力を高め、目標に向けて努力することに専念している。"
 tgp_china_career.0010.t: "功徳の道"
 tgp_china_career.0010.first_rank_desc: "私は[merit_char.Custom('GetMeritRank')]の位を授かるに足る功績を積み、長く有望な職歴の第一歩を踏み出した。これでついに、役人として領地を治め、領国に繁栄をもたらすことができるかもしれない。\n\nこれは自分が望む道を選ぶ機会なのかもしれない。官僚として政治家の階段を登るか、あるいは指揮官の役割を担い、軍を率いて領国に平和をもたらすか。"
 tgp_china_career.0010.higher_rank_desc: "私の努力と勤勉が実を結び、[merit_char.Custom('GetMeritRank')]の功徳ランクが授けられた。"
 tgp_china_career.0010.higher_rank_unspecific: "\n\n[ROOT.Char.Custom('GetRandomAnnalsPassage')]は、私にとって母の名と変わらぬほど馴染み深いものになった。しかし、まだやるべきことは山ほどある。"
 tgp_china_career.0010.highest_rank: "\n\nこれまで数多の巻物を学び、夜を徹して勉学に励んできた。これで私の旅は一区切りついたが、道はなおも続いていく。"
 tgp_china_career.0010.duchy_desc: "\n\n本格的に政治の道を歩みはじめよう。下級官吏の地位を去り、より重要な役職への道を切り開くのだ。もちろん、空きが出てからの話ではあるが。"
 tgp_china_career.0010.kingdom_desc: "\n\nこれで私は、より規模が大きく、重要度の高い地方を任せられるだけの功徳を積んだ。"
 tgp_china_career.0010.empire_desc: "\n\n今や私の前に立ちはだかる障害はほとんどない。私は大臣となるに足る功徳を積んだ。努力さえすれば、大宰相の地位をも掴み取れるのではないだろうか？"
 tgp_higher_ambitions_modifier: "より高い志"
 tgp_higher_ambitions_modifier_desc: "この人物は、功徳を積み上げることに全力を注ぐことを決意した。"
 tgp_china_career.0010.aa: "私ならもっとできる。"
 tgp_china_career.0010.a: "これは私の職業経歴における重要な節目だ。"
 tgp_china_career.0010.b1: "文民職の方が私に向いているだろう。"
 tgp_china_career.0010.b2: "私は役人であり、これからも役人であり続ける。"
 tgp_china_career.0010.c1: "私は戦場で栄光を掴み取ろう！"
 tgp_china_career.0010.c2: "戦場で兵士を指揮することは、私にとって第二の天性だ。"
 keep_civilian_career_desc: "あなたは文民職の進路を維持し、文民の[GetPlayer.Custom('GetProvincePluralConcept')]および[GetLaw('celestial_appointment_succession_law').GetName]の対象となる"
 keep_military_career_desc: "あなたは軍事職の進路を維持し、軍事の[GetPlayer.Custom('GetProvincePluralConcept')]および[GetLaw('celestial_military_appointment_succession_law').GetName]の対象となる"
 merit_rank_none_gloss: "なし"
 merit_rank_9_gloss: "[Glossary('下下','MERIT_LOWER_LOWER_GLOSS')]"
 merit_rank_8_gloss: "[Glossary('下中','MERIT_LOWER_MIDDLE_GLOSS')]"
 merit_rank_7_gloss: "[Glossary('下上','MERIT_LOWER_UPPER_GLOSS')]"
 merit_rank_6_gloss: "[Glossary('中下','MERIT_MIDDLE_LOWER_GLOSS')]"
 merit_rank_5_gloss: "[Glossary('中中','MERIT_MIDDLE_MIDDLE_GLOSS')]"
 merit_rank_4_gloss: "[Glossary('中上','MERIT_MIDDLE_UPPER_GLOSS')]"
 merit_rank_3_gloss: "[Glossary('上下','MERIT_UPPER_LOWER_GLOSS')]"
 merit_rank_2_gloss: "[Glossary('上中','MERIT_UPPER_MIDDLE_GLOSS')]"
 merit_rank_1_gloss: "[Glossary('上上','MERIT_UPPER_UPPER_GLOSS')]"
