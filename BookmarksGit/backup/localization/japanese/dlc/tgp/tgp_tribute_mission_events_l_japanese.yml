 #OPINIONS
 slated_for_castration_opinion: "去勢手術を受ける"
 #MODIFIERS
 suzerain_trade_post_modifier: "宗主国の交易所"
 suzerain_trade_post_modifier_desc: "この伯爵領には、宗主国の交易所から商人が次々とやってくる。"
 #ARTIFACTS
 tribute_mission_common_bunga_mas_desc: "[tributary_scope.GetTitledFirstName]が[overlord_scope.GetTitledFirstName]への貢ぎ物として捧げた[Glossary('ブンガ・マス','BUNGA_MAS_GLOSS')]。"
 tribute_mission_masterwork_bunga_mas_desc: "最初に[tributary_scope.GetTitledFirstName]が[overlord_scope.GetTitledFirstName]に貢ぎ物として捧げた、この精緻な[Glossary('ブンガ・マス','BUNGA_MAS_GLOSS')]は、光を受けて見事に輝く。"
 tribute_mission_famed_bunga_mas_desc: "金と銀の2本の精巧な樹であるこの[Glossary('ブンガ・マス','BUNGA_MAS_GLOSS')]は、[tributary_scope.GetTitledFirstName]から[overlord_scope.GetTitledFirstName]へ貢ぎ物として献上された。金属細工と彫刻は、卓越した芸術を物語る。"
 tribute_mission_illustrious_bunga_mas_desc: "[tributary_scope.GetTitledFirstName]が[overlord_scope.GetTitledFirstName]に貢ぎ物として捧げた[Glossary('ブンガ・マス','BUNGA_MAS_GLOSS')]は、最上の金と銀を鍛え、彫り上げた壮大な一対の樹から成り、花は永遠に咲き誇るかのように表現されている。"
