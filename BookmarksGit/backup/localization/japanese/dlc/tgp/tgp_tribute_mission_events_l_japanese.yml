 tribute_mission.1006.t: "$tribute_mission_header$叙任証"
 tribute_mission.1006.desc: "[tributary_scope.GetTitledFirstName|U]は不快なほど長い時間、ひざまずいたままである。[tributary_scope.GetSheHe]は私に別の何かを期待しているのだろうか？\n\n混雑した宮廷の脇で、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))]であり、公印を製作している職人である[scribe_character.GetShortUIName]が無表情で待機している。\n\n[tributary_scope.GetTitledFirstNameNoTooltip]を天子が公式に認める時が来たのだろうか？"
 tribute_mission.1006.grant: "この合意を後世に残る正式なものとする。"
 tribute_mission.1006.grant.tt: "[scribe_character.GetShortUIName]が[tributary_scope.GetTitledFirstName]の[seal_of_investiture|E]を製作する"
 tribute_mission.1006.decline.no_money: "帝国の国庫はこの支出を賄えない。"
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.GetSheHe|U]にそのような名誉は値しない。"
 refused_seal_of_investiture_opinion: "[seal_of_investiture|E]の授与を拒否した"
 tribute_mission.1007.t: "$tribute_mission_header$叙任証"
 tribute_mission.1007.desc: "意味ありげな沈黙の後、[receiving_character.GetTitledFirstName]が恭しく立ち上がる。合図とともに、帝国の書記官、[scribe_character.GetShortUIName]が私の名前が記された$game_concept_seal_of_investiture$を携え、群衆の中から現れる。\n\n[receiving_character.GetTitledFirstName]は慎重にそれを手に取り、私に立ち上がるよう促す。観衆の視線はその様子に釘付けになっている。\n\n天子の祝福を受け、ある考えが頭をよぎる。この貴重な契約は、どんな新しい扉を開くのだろうか？"
 tribute_mission.1007.a: "これですべてが変わる。"
 tribute_mission.1008.t: "$tribute_mission_header$貢ぎ物の続行"
 tribute_mission.1008.desc: "式典で贈り物が交わされるなか、まるでまだ発せられていない言葉があるかのように、宮廷全体が期待に満ちていくのを感じる。誰も口には出さなかったが、私への期待が徐々にあからさまになっていく。\n\n[receiving_character.GetTitledFirstNameNoTooltip]は、私が[receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip]の厚情に報いるため、絶え間なくこのような貢ぎ物を捧げると誓うことを望んでいる。\n\nこの提案を丁重に断り、その代償を受け入れて、独立性を保つことはまだ可能だ。"
 tribute_mission.1008.a: "「…そしてもちろん、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は定期的に[receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip]に贈り物をお届けします」"
 tribute_mission.1008.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は屈しない。"
