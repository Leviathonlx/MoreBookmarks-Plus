l_japanese:
 tribute_mission_header: "貢ぎ物の任務："
 #Tributary: Fork over Tribute
 tribute_mission_suzerain_legitimacy_gain_title: "貢ぎ物から正統性を獲得"
 tribute_mission_tributary_subject_standing_gain_title: "[ConcatIfNeitherEmpty(GetPlayer.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]を獲得した"
 tribute_mission_tributary_subject_standing_gain_tt_minor: "[tributary_scope.GetShortUIName|U]がある程度の[ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]を獲得した"
 tribute_mission_tributary_subject_standing_gain_tt_major: "[tributary_scope.GetShortUIName|U]が#EMP 大量の#![ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')]を獲得した"
 tribute_mission.1000.t: "$tribute_mission_header$貢ぎ物の献上"
 tribute_mission.1000.intro: "[overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の大広間に入ると、"
 tribute_mission.1000.intro.overlord: "[overlord_scope.GetTitledFirstName]が我々を迎え、堂々とした態度で近くに寄るよう合図した。"
 tribute_mission.1000.intro.diarch: "[overlord_scope.GetTitledFirstNamePossessive]の[receiving_character.GetDiarchTitle]、[receiving_character.GetTitledFirstName]が近くに寄るよう合図した。"
 tribute_mission.1000.intro.councillor: "[overlord_scope.GetTitledFirstNamePossessive]の[receiving_character.Custom('CouncilPosition')]、[receiving_character.GetTitledFirstName]が頷き、近くに寄るよう合図した。"
 tribute_mission.1000.intro.attendant: "[overlord_scope.GetTitledFirstNamePossessive]の位の高い従者が、申し訳なさそうに微笑みを浮かべながら、近くに寄るよう合図した。"
 tribute_mission.1000.desc.segway: "\n\n私は間を置かずに、こう宣言した。"
 tribute_mission.1000.desc.bunga_mas: " 「ご覧あれ、この壮麗さを！最も偉大なる[overlord_scope.GetTitledFirstNameNoTooltip]のためだけに作られた、至高のブンガ・マスの樹々である！」群衆の目は見開かれ、ざわめきが広間に広がった。"
 tribute_mission.1000.desc.small_gold: " 「つまらない物ですが、どうぞお納めください。物自体は小さくとも、真心を込めました！」私は頭を下げ、その間に私の従者が交易品の入った小さな箱を差し出した。"
 tribute_mission.1000.desc.adequate_gold: " 「我が主君への感謝の意を示すため、最高の品をお持ちしました！」たくさんの籠と壺が部屋に並べられていき、私は笑顔で頷いた。"
 tribute_mission.1000.desc.excessive_gold: " 「この素晴らしい品々をご覧ください！」贅沢な貢ぎ物の数々に、あちこちから#EMP 歓声#!が上がった。箱に壺、籠、彫像と、#EMP 贅沢な品々#!がズラリと並べられている。"
 tribute_mission.1000.desc.small_herd: " 「我々が所有しているなかでも最高の家畜を連れて来ました。ぜひお役に立たせてください！」"
 tribute_mission.1000.desc.adequate_herd: " 「畜舎は大小様々な生き物でいっぱいになっております。すべて我が主君のためです！」"
 tribute_mission.1000.desc.excessive_herd: " 「大小様々、たくましいもの、機敏なものなど膨大な数の家畜を献上いたします！[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]の宮廷できっとお役に立つことでしょう！」"
 tribute_mission.1000.desc.concubine: " 「…この美しい[human_tribute.GetTitledFirstName]をご紹介させてください。まさに[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]の庭に咲いた一輪の花といえるでしょう！」[human_tribute.GetTitledFirstNameNoTooltip]が優雅に前に出た。注目を浴びて、頬が赤らんでいる。"
 tribute_mission.1000.desc.eunuch: " 「…ご覧ください、宦官の[human_tribute.GetTitledFirstName]です！誇りをもって[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]の宮廷にお仕えするでしょう！」[human_tribute.GetTitledFirstNameNoTooltip]が前に出てくると、ざわめきが起きた。"
 tribute_mission.1000.desc.artifact: " 「この[artifact_to_tribute.Custom('ArtifactType')|l]は私の最も大切な所有物の一つですが、今は[overlord_scope.GetTitleAsNameNoTooltip]のものとなりました。これは互いに対する敬意の証です」 "
 tribute_mission.1000.outro.attendant: "\n\n従者が思案している隙に、私は先回りして次のように言った。"
 tribute_mission.1000.outro: "\n\n[receiving_character.GetTitledFirstNameNoTooltip]が思案している隙に、私は先回りして次のように言った。"
 tribute_mission.1000.treasury: "「ところで、[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]の衣ですが…なんと美しいのでしょう…」"
 tribute_mission.1000.success.t: "成功"
 tribute_mission.1000.success.desc: "説得に成功する"
 tribute_mission.1000.failure.t: "試みが失敗"
 tribute_mission.1000.failure.desc: "試みが無視された"
 tribute_mission.1000.failure.tt: "[receiving_character.GetShortUIName]が贈り物を決める"
 tribute_mission.1000.artifact: "「[overlord_scope.GetCulture.GetCollectiveNounNoTooltip|U]の工芸品か。なかなかの品だ…」"
 tribute_mission.1000.artifact.tt: "[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の[artifact|E]を獲得する"
 tribute_mission.1000.innovation: "「知識の共有。これ以上に気高い目的があるだろうか…」"
 tribute_mission.1000.innovation.tt: "研究可能な新しい[innovation|E]を発見するか、[fascination|E]の進捗度を獲得する"
 tribute_mission.1000.development: "「[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]の未開拓の市場についてだが…」"
 tribute_mission.1000.monk.tt: "[receiving_character.GetShortUIName]があなたに[overlord_scope.GetFaith.GetAdjective]僧の[courtier|E]を与える"
 tribute_mission.1000.abstain: "「[tributary_scope.GetFaith.HighGodName]が我々に繁栄をもたらさんことを」"
 tribute_mission.1000.abstain.treasury.desc: "貴重な交易品が授けられる"
 tribute_mission.1000.abstain.artifact.desc: "素晴らしい宝物が制作される"
 tribute_mission.1000.abstain.innovation.desc: "新技術が共有される"
 tribute_mission.1000.abstain.development.desc: "[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の商人があなたの領地の都に派遣される"
 tribute_mission.1000.abstain.monk.desc: "[overlord_scope.GetFaith.GetAdjective]の僧が与えられ、知恵を授けてくれる"
 tribute_mission.1000.abstain.legitimacy.desc: "あなたは正統性という特別な祝福を授かる"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$この先の運命"
 tribute_mission.1002.segway: "[tributary_scope.GetTitledFirstName|U]が従者を伴って大広間に入ってきた。早く貢ぎ物を披露したいようだ。"
 tribute_mission.1002.desc.concubine: "見たところ、魅惑的な妾のようだ。名は[human_tribute.GetTitledFirstName]だという。"
 tribute_mission.1002.desc.new_eunuch: "見たところ、落ち着かない様子の宦官のようだ。\n\n[human_tribute.GetTitledFirstName]と紹介されたその[human_tribute.GetWomanMan]は、見るからに尻込みしている様子で、よろめきながら私の方に近付いてきた。"
 tribute_mission.1002.desc.eunuch: "見たところ、経験豊富な宦官のようだ。\n\n[human_tribute.GetTitledFirstName]として紹介されたその[human_tribute.GetWomanMan]は、年齢にそぐわぬ落ち着いた態度で、私に品定めされている間も、静かに私を見つめていた。"
 tribute_mission.1002.beauty.concubine.good: "\n\n[human_tribute.GetHerHis|U]の艶やかな髪、白い肌、輝く瞳、そして魅惑的な体つき…私は[human_tribute.GetHerHis]の姿で目の保養をした。どれだけ眺めても物足りないほどだ。"
 tribute_mission.1002.beauty.concubine.bad: "\n\n絡まった髪、シミだらけの肌…それに、あの顎。[human_tribute.GetHerHis]の外見に、それらの欠点を補うような特徴は見当たらず、私は閉口した。"
 tribute_mission.1002.physique.concubine.good: "\n\nこの[human_tribute.GetWomanMan]の素晴らしい体を見ているだけで、自分が健康になったような気がして、楽しくなってくる。"
 tribute_mission.1002.physique.concubine.bad: "\n\nひっきりなしの咳払いに、ひょろひょろとした腕…[human_tribute.GetHerHis]の体には、どこか妙なところがある。だが具体的にどこと言えない。それが少し気持ち悪かった。"
 tribute_mission.1002.exterior.plain: "\n\n[human_tribute.GetHerHis|U]の見た目は平凡そのものだが、瞳の輝きには興味を引かれる。"
 tribute_mission.1002.personality.shy: "\n\n数人の護衛が通り、[human_tribute.GetSheHe|U]がたじろいだ。距離が近すぎたのだ。できるだけ場所を取らないようにしようと、[human_tribute.GetSheHe]が少し肩を小さくし、大人しくしている。"
 tribute_mission.1002.personality.bold: "\n\n決然とした態度から察するに、[human_tribute.GetWomanMan]は良くも悪くも、自分の信念を貫くことができそうだ。"
 tribute_mission.1002.personality.cynical: "\n\n自分を守ろうと両手を上げて身構え、目の端をぴくぴくと痙攣させているところを見ると、この[human_tribute.GetWomanMan]の目にこの世界がどう映っているのかが察せられる。"
 tribute_mission.1002.personality.angry: "\n\nどんどん深くなっていく眉間のしわが、この[human_tribute.GetWomanMan]がかなりの頑固者だということを物語っている。"
 tribute_mission.1002.personality.fallback: "\n\n[human_tribute.GetFirstNameNoTooltip]はぱっと私の方に目を向けると、辺りに視線をさまよわせ、再び私を見た。まるで、謎を解くヒントを探しているかのようだ。"
 tribute_mission.1002.a: "「[human_tribute.GetSheHe|U]は宮廷のどこかで役に立つだろう」"
 tribute_mission.1002.b: "「では#EMP 今すぐ#!お前に仕事を与えよう…」"
 tribute_mission.1002.b.flavor: "#EMP 素晴らしい人材#!だ…"
 tribute_mission.1002.c: "「私の直属の従者として働くがいい」"
 tribute_mission.1002.d: "「今は空いている枠がない」"
 tribute_mission.1002.d.tt: "[human_tribute.GetShortUIName]が[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]に送り返される"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$貢ぎ物"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$[newly_created_bunga_mas.GetNameNoTooltip]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]の黄金の花"
 tribute_mission.1005.t.gold: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]の金"
 tribute_mission.1005.t.herd: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]の遊牧群"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]の花"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]の機知"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$[tributary_scope.GetTitledFirstNamePossessiveNoTooltip]の宝物"
 tribute_mission.1005.intro.human_tribute: "[tributary_scope.GetTitledFirstName]は私の決断を待つ間、体重をかける足を左右に変えながら、時折[human_tribute.GetTitledFirstName]に横目で視線を送っている。"
 tribute_mission.1005.intro: "[tributary_scope.GetTitledFirstName]は大股で大広間に入り、私の方へ近付いてくると、媚びるような笑顔を浮かべて貢ぎ物を差し出してきた。"
 tribute_mission.1005.desc.bunga_mas: "\n\n黄金の花の樹！他のささやかな貢ぎ物など目に入らなくなるほど、この精緻な宝物は一際素晴らしい。小さな葉は光を受けて煌めき、その輝きは私の威厳に匹敵するかのようだ。\n\n私はすぐに心を落ち着け、感情を悟られまいと努める。この壮麗な贈り物の見返りとして、どのような恩恵を授けるべきだろうか…"
 tribute_mission.1005.desc.small_gold: "\n\n使用人たちがささやかな貢ぎ物である一握りの硬貨と装飾品を調べているのを見て、私は片眉を上げた。\n\n我々の金庫を満杯にするほどではないが、少なくとも[tributary_scope.GetTitledFirstNameNoTooltip]は諸侯としての義務を果たした。さて、その見返りにどんな恩恵を与えるべきか…"
 tribute_mission.1005.desc.adequate_gold: "\n\n私は立派な貢ぎ物を見て、軽く頷いた。貴金属や織物が時折光を捉えて、かすかに煌めく。\n\nさて、次の仕事に取り掛かろう。この見返りとして、どんな恩恵を与えるべきか決めなくては…"
 tribute_mission.1005.desc.excessive_gold: "\n\n金に織物、そして宝石。派手な品々が並べられているのを見て、私は#EMP 愉快#!な気持ちになった。感心していることが顔に出ないよう、注意を払う。\n\nこれで十分だ。さて、この豪華な品々に対してどう報いるか…"
 tribute_mission.1005.desc.small_herd: "\n\n数匹の家畜たちが使用人に調べられ、鳴き声を上げ、不安そうに辺りを見回している。\n\n大した数はないが、少なくとも[tributary_scope.GetTitledFirstNameNoTooltip]は諸侯としての義務を果たした。さて、その見返りにどんな恩恵を与えるべきか…"
 tribute_mission.1005.desc.adequate_herd: "\n\n上等な家畜たちが使用人たちに調べられながら、興味津々といった様子で辺りを見回している。\n\nこの家畜たちが手に入るのは悪くない。さて、報酬をどうするか…"
 tribute_mission.1005.desc.excessive_herd: "\n\n献上品として並べられている家畜の中には、私がこれまでに見た中で最も美しい家畜が数匹いた。つややかな毛並みに、輝く瞳…そして外にはまだ検分を待っている家畜がいる。実に見事な貢ぎ物だ。\n\nさて、この贅沢な献上品にどう報いるべきか…"
 tribute_mission.1005.desc.rejected_concubine: "\n\n卑劣な奴め。私は唇を噛みしめながら、「貢ぎ物」とされる人物をもう一度凝視した。[tributary_scope.GetTitledFirstNameNoTooltip]は私が[human_tribute.GetHerHim]を気に入ると思ったようだが、#EMP 笑わせる。#!\n\nさて、[tributary_scope.GetTitledFirstNameNoTooltip]に何を与えてやろうか…"
 tribute_mission.1005.desc.appointed_concubine: "\n\n[human_tribute.GetHerHis]の体の曲線と#EMP 特徴#!をこっそりと目に留めながら、私は少しぼんやりしてしまった。\n\n頬が熱くなるのを感じながら、私は無理やり目の前の問題に集中しようとした。この#EMP 美味な#!貢ぎ物をくれた[tributary_scope.GetTitledFirstNameNoTooltip]に、どう報いればいいだろうか。"
 tribute_mission.1005.desc.concubine: "\n\n宮廷に迎え入れた以上、[human_tribute.GetSheHe]はいずれどこかで役に立つに違いない。\n\nこのことを踏まえて[tributary_scope.GetTitledFirstNameNoTooltip]に何を与えるか決めなくては…"
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\n[human_tribute.GetSheHe]は新たな宦官長として、私によく仕えてくれるだろう。\n\n[tributary_scope.GetTitledFirstNameNoTooltip]に何を与えるか慎重に考えながら、私はかすかに笑みを浮かべた…"
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\n[artifact_to_tribute.GetName]は立派な貢ぎ物だ。私はそっと指先でその縁をなぞった。間違いなく、見事な出来栄えである。\n\nさて、これにはどう応じるべきか…"
 tribute_mission.1005.desc: "\n\n私は差し出された献上品を注意深く調べた。\n\nさて、これにはどう応じるべきか…"
 tribute_mission.1005.treasury: "「貢ぎ物の礼に、貴重な交易品を贈ろう」"
 tribute_mission.1005.artifact: "「そなたに[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の家宝を授けよう」"
 tribute_mission.1005.artifact.tt: "[tributary_scope.GetShortUINameNoTooltip]に[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の[artifact|E]を与える"
 tribute_mission.1005.innovation: "「いくつか新しい技術を教えよう…」"
 tribute_mission.1005.innovation.tt: "[tributary_scope.GetShortUINameNoTooltip]に新しい技術をいくつか与える"
 tribute_mission.1005.development: "「お前の都に素晴らしい交易所を作ろう」"
 tribute_mission.1005.monk: "「最も優れた僧がお前を導くだろう」"
 tribute_mission.1005.legitimacy: "「改めてそなたを[tributary_scope.GetCapitalLocation.GetCounty.GetName]の正当な統治者として承認する」"
 fervor_gain_suzerain_missionaries: "宗主国の伝道師"
 fervor_loss_suzerain_missionaries: "拒絶された宣教師"
 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$出発"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の交易品"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]の最高の品"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の革新技術"
 tribute_mission.1010.t.development: "$tribute_mission_header$[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]の商人"
 tribute_mission.1010.t.monk: "$tribute_mission_header$[overlord_scope.GetFaith.GetNameNoTooltip]の知恵"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$[overlord_scope.GetFaith.GetNameNoTooltip]の正統性"
 tribute_mission.1010.intro.attendant: "従者はしばらく考え込んだ後、決断に至ったようだ。"
 tribute_mission.1010.intro: "[receiving_character.GetTitledFirstName]は貢ぎ物を上から下までじっくりと見定め、決断に至ったようだ。"
 tribute_mission.1010.intro.postseal: "形式ばった厳かな$game_concept_seal_of_investiture$の授与式が終わると、[overlord_scope.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip]の高価な財宝の数々が湧き出てくる。"
 tribute_mission.1010.segway: "\n\n奥に進んでいくと、"
 tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$箱がずらりと並んでいて、その中に入っている貴重な織物や金塊、[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]産の香辛料が華やかに陳列されていた。"
 tribute_mission.1010.desc.artifact: "$tribute_mission.1010.segway$貴重な[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の宝物、[tribute_reward_type_artifact.GetName]が絹の台座に置かれ、輝きを放っていた。"
 tribute_mission.1010.desc.innovation: "$tribute_mission.1010.segway$僧侶たちが近付いてきて、技術革新に関する新しい情報や発見が書かれた巻物を差し出してきた。"
 tribute_mission.1010.desc.development: "$tribute_mission.1010.segway$学問に長けた従者が近付いてきて、契約書を差し出してきた。\n契約書には、[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]に[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の交易所を設置し、地域の発展と全体的な利益の創出に貢献するという交易協定が記されていた。"
 tribute_mission.1010.desc.monk: "$tribute_mission.1010.segway$[new_monk.Custom('GetArticledAgeDescriptionGender')]が出てきて、[overlord_scope.GetFaith.GetAdjectiveNoTooltip]僧の[new_monk.GetTitledFirstName]と名乗った。[new_monk.GetSheHe|U]はハキハキと自分の意志を話した。私と共に[tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]まで行き、役に立ちたいという。"
 tribute_mission.1010.desc.legitimacy: "\n\n[overlord_scope.GetSheHe|U]は私に近くに寄るよう合図すると、威厳に満ちた優雅な仕草で、私の前に降り立った。私は頭を垂れ、[overlord_scope.GetTitleAsNameNoTooltip]は手で[overlord_scope.GetCulture.GetCollectiveNounNoTooltip]の儀礼を行う。\n\n儀礼を終えると、[overlord_scope.GetSheHe]は堂々と宣言した。「ここに改めて、汝を[tributary_scope.GetCapitalLocation.GetCounty.GetName]の真の支配者と認める。心安らかに行くがいい」"
 tribute_mission.1010.outro: "\n\n「あなたは[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]の恩寵を授かったのです。それではお気をつけて」"
 tribute_mission.1010.a: "「汝に祝福あれ！」"
