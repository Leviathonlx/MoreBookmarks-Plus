 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9000.desc: "残念ながら、今は貢ぎ物を用意する余裕がない。\n\n[actor.GetTitleAsNameNoTooltip]が理解してくれることを心から願っている。"
 tribute_mission.9000.a: "そうか。"
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9010.desc: "もちろん[actor.GetTitleAsNameNoTooltip]に極上の貢ぎ物を捧げよう！\n\n我々の旅が始まる。目指すは[actor.GetCapitalLocation.GetName]だ。"
 tribute_mission.9010.a: "素晴らしい。"
 #Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9500.desc: "お前は約束を守る[ROOT.Char.GetWomanMan]だと思っていたが、どうやらそうではなかったようだ。\n\n宮廷への貢ぎ物の任務を怠ったことを見逃すつもりはない。"
 tribute_mission.9500.a: "なるほど。"
 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$消えた貢ぎ物"
 tribute_mission.9750.desc: "不運な出来事が続き、もはや貢ぎ物は失われた！[human_tribute.GetTitledFirstName|E]はもういない…\n\n私は眉をひそめた。引き返して態勢を立て直した方がいいはずだ。"
 tribute_mission.9750.a: "いや、貢ぎ物を始末しなければ！"
 tribute_mission.adequate_reserved_gold: "@gold_icon!#V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#!を[tribute|E]のために取っておく"
 tribute_mission.9750.b: "家に帰った方がいい。"
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$脱走"
 tribute_mission.9760.desc.vengeful: "外の騒ぎに、私は深い眠りからようやく目を覚ました。寝ぼけたまま、仕方なく外の叫び声に耳を澄ましてみる。#EMP 「貢ぎ物が逃げた！探し出せ！」#!そう聞こえたと思ったら、入口に人影が現れた。\n\n「#EMP [escapee_eunuch.GetFaith.HighGodName]よ、私の罪をお許しください#!」と、貢ぎ物として捧げられた[escapee_eunuch.GetTitledFirstName]が、叫びながら私に向かって突進してきた。\n\n私は寝床から転がり落ち、危ないところで最初の一撃をかわすと、すぐさま立ち上がった。私と[escapee_eunuch.GetSheHe]は間合いを取って睨み合った。"
 tribute_mission.9760.desc: "なぜかわからないが、私は夜中に突然目が覚めた。寝ぼけ眼でテントのなかを見回すと、入口で人影が動くのが見えた。夜の冷たい空気に顔をしかめながら、私は簡易ベッドから出て外を覗いた。\n\n驚いたことに、入ってきたのは貢ぎ物として与えられた、他ならぬ[escapee_eunuch.GetTitledFirstName]だった。どうやったか知らないが、従者たちから逃げてきたのだろう。\n\n[escapee_eunuch.GetSheHe]は私に気付くと、恐怖に目を見開いた。「お願いします…こんなことは耐えられません。どうか…」夜の間に逃げようとして、[escapee_eunuch.GetSheHe]はそう懇願した。"
 tribute_mission.9760.a: "「#EMP かかってこい！#!」"
 tribute_mission.9760.a.success: "[escapee_eunuch.GetShortUIName]を圧倒する"
 tribute_mission.9760.a.success.tt: "[escapee_eunuch.GetShortUIName]を服従させ、[tribute_mission|E]が続く"
 tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUIName]が逃げて復讐を試みる"
 tribute_mission.9760.b: "「#EMP 衛兵！#!」"
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUIName]が逃げる"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUIName]が殺される"
 tribute_mission.9760.c: "「勝手にしろ。いいから#EMP 行け！#!」"
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$計画変更"
 tribute_mission.9800.desc.suzerain_turned_liege: "[ROOT.Char.GetLiege.GetTitledFirstName]の封臣となった今、どうやら私の諸侯義務の内容は変わったようだ。\n\n故郷には他にもやるべきことが山積みだが、その中にはもはや貢ぎ物の献上は含まれていない。なんという展開だろう！"
 tribute_mission.9800.desc.no_longer_tributary: "なんという展開だろう！貢ぎ物を捧げる義務から解放されたとの知らせが届いた！\n\n故郷では対応すべき様々な課題が山積みになっているが、新たに得た独立に対処することが主軸になるだろう。"
 tribute_mission.9800.desc.different_end_location: "宗主権の移行に伴い、[current_overlord.GetTitledFirstName]の首都が別の場所に移されたようだ。\n\n我々の旅と貢ぎ物は[old_overlord.GetTitledFirstName]のためのものであったため、顧問は[ROOT.Char.GetCapitalLocation.GetName]へ戻り計画を考え直すほうが賢明だと主張している。"
 tribute_mission.9800.desc.unable_to_accept_tribute: "道行く人々の話によれば、新たな宗主は、私が献上するつもりの貢ぎ物には興味がないようだ。\n\n殿下の御怒りを買う危険は避けたい。つまり[ROOT.Char.GetCapitalLocation.GetName]に戻り、計画を考え直すほうが賢明だろう。"
 tribute_mission.9800.a: "とりあえず帰ろう。"
