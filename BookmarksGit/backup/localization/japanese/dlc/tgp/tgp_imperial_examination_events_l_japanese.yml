 imperial_examination.cheat_wash.tt: "あなたの過失が隠蔽され、不正行為は忘れ去られる"
 imperial_examination.4090.t: "類は友を呼ぶ"
 imperial_examination.4090.desc: "宿舎には緊迫した空気が満ちていたが、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))]の[other_entrant.GetTitledFirstName]の顔を見ただけで、私はほっとした。\n\n[other_entrant.GetHerHim]は説明しなくても私の気持ちを理解してくれるし、私の一言一言に深く共感してくれる。議論をすれば必ず盛り上がり、話しているうちに思いもよらぬ新たな発見ができたりするのだ。\n\n[other_entrant.GetSheHe]は私の方に身を乗り出すと、こう尋ねてきた。「気が合いそうな人が他にも何人かいるんだ。君に会いたがっているんだが、紹介してもいいだろうか？」"
 imperial_examination.4090.a: "もちろん、ぜひ会わせてくれ！"
 imperial_examination.4090.b: "今は読んでおきたい本があるんだ。"
 imperial_examination.4090.b.tt: "あなたの勉強熱心さが[merit_i] [merit|E]を持たらす。"
 imperial_examination.4100.t: "一枚の紙切れ"
 imperial_examination.4100.desc: "私は試験用の仕切られた机を見ながら、注意深く歩いた。いくつか#EMP 役に立つ#!情報を書いた小さな紙を、試験前に仕込んでおけないかと思ったのだ。 \n\n仕切りが緩くなっている机を見つけた瞬間、後ろから咎めるような咳払いが聞こえてきた。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))]の[other_entrant.GetTitledFirstName]が、一体どうやったのか、音を立てずに私に近付いてきたのだ。 \n\n[other_entrant.GetSheHe|U]が「そこで何をしているんだ？」と尋ねてきた。"
 imperial_examination.4100.a: "回答を共有して[other_entrant.GetTitledFirstNameNoTooltip]をなだめる。"
 imperial_examination.4100.a.success: "[other_entrant.GetTitledFirstNameNoTooltip]があなたと共に不正行為をすることに同意する"
 imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip]が同意しない"
 imperial_examination.4100.b: "「受験の心構えをしておこうと思ったんだ」"
 imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip]があなたの嘘を信じる"
 imperial_examination.4100.b.failure: "[other_entrant.GetTitledFirstNameNoTooltip]は騙されない"
 imperial_examination.4100.c: "近くの水たまりに紙を捨てる。"
 imperial_examination.8000.t: "宮殿で"
 imperial_examination.8000.desc: "私は領国で最も有望な才子の一人となった。生涯をかけて待ち望んだこの瞬間が、ついにやってきたのだ。まもなく宮殿の庭園を歩き、帝国が誇る最上級の料理を味わい、[host.GetTitleAsNameNoTooltip]の御前に立つことになるだろう。"
 imperial_examination.8000.a: "天が私を見つめている！"
 imperial_examination.8010.t: "酒場で"
 imperial_examination.8010.desc: "殿試の招待状は届かなかった。私の実際の点数はまだ発表されていない。その間、試験会場に閉じ込められることはない。\n\n"
 imperial_examination.8010.desc_worried: "酒場の喧騒は私の耳に入ってこない。ただ座りながら、他に何ができたのか考えた。"
 imperial_examination.8010.desc_fallback: "試験が終わり、ようやく一息つける。"
 imperial_examination.8010.a: "次の試験のために勉強しておかなければ。"
 imperial_examination.8010.b: "それでも私は結果に満足している。"
 imperial_examination.9000.t: "名士たちの集い"
 imperial_examination.9000.desc.intro: "会試が終わり、[examiner.GetFirstName]試験官が最上位の受験者[first_char.GetTitledFirstName]を紹介した。\n\n「この[first_char.GetWomanMan]の"
 imperial_examination.9000.desc.diplomacy: "外交"
 imperial_examination.9000.desc.martial: "軍事"
 imperial_examination.9000.outro: "に対する造詣の深さに、我々は皆感銘を受けました」と[examiner.GetFirstNameNoTooltip]が言った。「他の上位の受験者たちも、今まさに皇居に案内されています」\n\n[first_char.GetFirstNameNoTooltip]は深く頭を下げ、畏敬の念に満ち、抑えた声で言った。「私は[ROOT.Char.GetTitleAsNameNoTooltip]にお仕えするために生きております」"
 imperial_examination.9000.a: "私が求めていたのは[ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]だ。"
 imperial_examination.9000.a.tt_martial: "[activity_option|E]「$imperial_examination_focus_martial$」が理由で、この選択肢を選択可能"
 imperial_examination.9000.a.tt_learning: "[activity_option|E]「$imperial_examination_focus_learning$」が理由で、この選択肢を選択可能"
 imperial_examination.9000.a.tt_stewardship: "[activity_option|E]「$imperial_examination_focus_stewardship$」が理由で、この選択肢を選択可能"
 imperial_examination.9000.b: "帝国のために立派に務めを果たしてくれた。"
 exam_focus_martial: "軍事学者"
 exam_focus_learning: "学識者"
 exam_focus_stewardship: "管理学者"
 examination_first_place_entrant_noticed_title: "天に認められた者"
 examination_first_place_entrant_noticed: "[host.GetTitleAsNameNoTooltip]は、上位に入った[TARGET_CHARACTER.GetShortUIName]を祝福した。"
 imperial_examination.9001.t: "天のまなざしの下で"
 imperial_examination.9001.desc: "額に浮かんだ汗が乾ききらないうちに、私は[host.GetTitleAsNameNoTooltip]のもとへ連れて行かれた。"
 imperial_examination.9001.desc_brush: "筆"
 imperial_examination.9001.desc_weapon: "武器"
 imperial_examination.9001.desc_bridge: "を一日中、強く握りしめていたせいで手が痛む。そして、領国の選ばれた[ROOT.Char.GetWomenMen]たちの中で、私が最高得点を出したことが告げられた。"
 imperial_examination.9001.desc_denied: "\n\n驚いたことに、[host.GetTitleAsNameNoTooltip]は目の前にひれ伏した私に一瞥だけをくれると、こう言った。「私が求めていたのは、[ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]だ」\n\n私を差し置いて別の受験者、[favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]が称えられ、顔が燃えるようだ。"
 imperial_examination.9001.desc_merit: "\n\n天の[host.Custom('GetDaughterSon')]の前に、私は体が許す限り深くひれ伏した。\n\n「よく帝国のために務めを果たしてくれた」と[host.GetSheHe]は言った。その目が一瞬、誇らしげに光ったのは私の気のせいだろうか？宮廷の照明が、私の目を惑わせているに違いない。"
 imperial_examination.9001.a: "私は奉仕するために生きる。"
 imperial_examination.9001.b: "このことを絶対に忘れない！"
 imperial_examination.9001.c: "どんなことをしてでも、挽回してみせる。"
 imperial_examination.9001.d: "落ち着くんだ…"
 tgp_changed_ways_modifier: "進路の変更"
 tgp_changed_ways_modifier_desc: "この人物は朝廷により良く仕えるため、新たな道を歩み始めた。"
