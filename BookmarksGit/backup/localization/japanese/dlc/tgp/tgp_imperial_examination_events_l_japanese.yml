 # Intro event
 imperial_examination.7100.t: "試験に参加した一族の者たち"
 imperial_examination.7100.desc: "慈悲深き[host.GetTitleAsNameNoTooltip]の栄光により、[location.GetName]での首都試験を経て、新たに官僚候補たちが選ばれる。"
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "私の[ROOT.Char.Custom2('RelationToMeShort', house_member)|U]である[house_member.GetTitledFirstName]だけが受験者として参加した。"
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\n[ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue]人の[ROOT.Char.GetHouse.GetNameNoTooltip]家の者たちが試験を受けた。"
 imperial_examination.7100.desc.all_failed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')]の者が試験に落ちた。"
 imperial_examination.7100.desc.all_passed_provincial: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')]が一族の名誉を損なうことなく試験に合格した。"
 imperial_examination.7100.desc.all_passed_metropolitan: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')]が一族の名誉を損なうことなく郷試に合格した。"
 imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')]が一族の名声を高めた。"
 imperial_examination.7100.desc.one_passed: "合格し、一族の名声を高めたのは1人だけだった。"
 imperial_examination.7100.desc.win_lose_ratio: "[ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue]人が合格し、[ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue]人が試験に落ちた。"
 imperial_examination.7100.desc.won_palace: "このうち、[ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue]人が殿試に進んだ。"
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.GetTitledFirstName]は[activity.Custom('ActivityGetExamScoreAdjective')]点数で会試に合格し、[host.GetTitleAsNameNoTooltip]本人の前で行われる待望の殿試への招待を受けた。[house_member.GetSheHe]はまたしても[ROOT.Char.GetHouse.GetNameNoTooltip]一族に名誉をもたらしたのだ。"
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.GetTitledFirstName]は[activity.Custom('ActivityGetExamScoreAdjective')]点数で会試に合格したが、待ち望んでいた殿試には招待されなかった。"
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.GetTitledFirstName]は会試に落ちた。"
 imperial_examination.7100.desc.cheater: "それだけでなく、[house_member.GetSheHe]は試験会場での不正行為を見抜かれてしまった。"
 imperial_examination.7100.desc.got_elder: "少なくとも、[house_member.GetSheHe]は帝国の試験官の1人である[elder.GetTitledFirstName]に気に入られ、同氏の[disciple|E]になった。"
 imperial_examination.7100.desc.failed_fallback: "いろいろな#EMP 金のかかる#!教育を何年も受けさせたが、一瞬のうちにすべて水泡に帰した。"
 imperial_examination.7100.a.singular: "おめでとう！"
 imperial_examination.7100.a.tt_first: "#weak 殿試の合格者に言葉をかける#!"
 imperial_examination.7100.a.plural: "殿試の受験者たちを祝ってやらねば。"
 imperial_examination.7100.b.singular: "平凡な人間は必要ない。"
 imperial_examination.7100.b.tt_first: "#weak 会試の合格者に言葉をかける#!"
 imperial_examination.7100.b.plural: "下級の受験者と話がしたい。"
 imperial_examination.7100.c: "この一族に失敗は許されない！"
 imperial_examination.7100.c.tt_first: "#weak 不合格者に言葉をかける#!"
 imperial_examination.7100.d: "こんなことをしている暇はない。"
 influence_family_effect: "以下の一族の成員に影響："
 #Metropolitan event
 imperial_examination.7050.t: "会試の受験者"
 imperial_examination.7050.desc: "[ROOT.Char.GetHouse.GetNameNoTooltip]一族の者が最も偉大な伝統に参加できるのは嬉しいことだが…参加だけで終わらぬようもっと努力せねばならない。\n\n"
 imperial_examination.7050.a.singular: "[house_member.GetSheHe|U]に#EMP 必ず#!殿試を受けさせる！"
 imperial_examination.7050.a.plural: "私は#EMP 全員#!が殿試を終えることを期待している。"
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U]は次の[GetActivityType('activity_imperial_examination').GetNameNoTooltip]に参加しようとする"
 demand_retake_exam_effect: "#weak これらの人物は次の[GetActivityType('activity_imperial_examination').GetNameNoTooltip]に参加しようとする#!"
 imperial_examination.7050.b: "手柄は当然、私のものだ。"
 imperial_examination.7050.c.singular: "[house_member.GetSheHe]は間違いなく最善を尽くした。"
 imperial_examination.7050.c.plural: "彼らは間違いなく最善を尽くした。"
 #Palace event
 imperial_examination.7055.t: "殿試で表彰される一族"
 imperial_examination.7055.desc: "[ROOT.Char.GetHouse.GetNameNoTooltip]家の者が殿試に参加するのは非常に素晴らしいことである。私の親族は天子の前に立ち、表彰に値するだけの実力を示した。\n\nこれから繁栄の時代がやって来るに違いない。"
 imperial_examination.7055.b: "[ROOT.Char.GetHouse.GetNameNoTooltip]一族の者なら当然だ。"
 #Failee event
 imperial_examination.7060.t: "会試で名誉を汚した一族"
 imperial_examination.7060.desc: "一族の者たちが醜態をさらし、最も尊ばれている伝統を守れない中で、どうしてほかの者たちに姿を見せられる？厳格な規律が必要かもしれない。"
 imperial_examination.7060.c: "[house_member.GetSheHe|U]は#EMP そんな#!不正行為を？"
 imperial_examination.7060.b: "どれが誰の試験結果かわからなくなるのはよくあることだ。"
 imperial_examination.7060.b.tt_singular: "[failed_entrant.GetTitledFirstNamePossessive]の試験結果は合格者のものと入れ替えられる"
 imperial_examination.7060.b.tt_plural: "合格者の答案が、あなたの[close_family|E]者と[extended_family|E]の者が書いたことになる。"
 imperial_examination.7060.d: "これは許されない！"
