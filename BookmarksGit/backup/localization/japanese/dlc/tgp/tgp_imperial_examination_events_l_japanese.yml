l_japanese:
 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "集まる受験生たち"
 imperial_examination.1000.desc: "[ROOT.Char.GetCurrentLocation.GetName]の町に足を踏み入れると、我々を出迎えるために通りがきれいに掃かれ、華やかな飾りつけがされていた。そばを通り過ぎる我々に、人々が頭を垂れ、幸運を祈る言葉を呟く。その一方で、街角のほうでは賭けごとに興じる博打うちたちの姿もあった。\n\nどこを向いても、最高級の絹の衣に身を包んだ受験生たちが、妓女を連れて酒場に向かうのが見える。今日は、自分に手段を選ばす成功を追い求める覚悟がどこまであるのかがはっきりする日だ。"
 imperial_examination.1000.a: "何が何でも合格してみせる！"
 imperial_examination.1000.a.tt: "不正行為を働きやすくなる。\n@alert_icon! #alert_trial 不正が発覚する可能性があります！#!"
 imperial_examination.1000.b: "自分に恥じないやり方で実力を証明してみせよう。"
 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "[ROOT.Char.GetCurrentLocation.GetName]の通りに、官僚候補が列をなしている。町は活気に溢れ、上質な絹の衣をまとった受験生たちと、彼らに付き添う妓女たちで華やいでいる。\n\n科挙に合格すれば、儒教を学ぶ上で最も重要な五つの徳目を完全に理解した証となる。\n\nこれは暗唱すればいいという問題ではなく、高潔な信念と道徳を育むことを目的としている。"
 imperial_examination.1001.a: "試験が私を待っている。"
 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "私は[ROOT.Char.Custom2('RelationToMe', candidate )]である[candidate.GetTitledFirstName]を連れて、[ROOT.Char.GetCurrentLocation.GetName]の町に足を踏み入れた。我々を出迎えるために通りがきれいに掃かれ、ふんだんに飾りつけがされていた。\n\n一度[candidate.GetSheHe]が受験者用の宿舎に入ってしまえば、合格できるよう助けようにも、私の影響力がほとんど及ばなくなってしまう。今のうちに何かしらの助言をしておいてやったほうがいいかもしれない。"
 imperial_examination.1002.a: "「[ROOT.Char.Custom2('RelationToMe', candidate )]よ、どんな手を使ってでも合格するのだ」"
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip]が不正行為を働きやすくなる。\n@alert_icon! #alert_trial [candidate.GetSheHe|U]の不正が発覚する可能性があります！#!"
 imperial_examination.1002.b: "「[ROOT.Char.GetHouse.GetNameNoTooltip]の名に泥を塗るような真似はするなよ」"
 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "腕に溢れんばかりの教材を抱えながら、[ROOT.Char.GetCurrentLocation.GetName]の都市に入る。\n\n"
 imperial_examination.1003.not_passed_exam: "私自身はまだ試験を受けたことがない。それでも、いつか試験を受けるときのために勉強しておきたければ、会場に赴き、試験官をいろいろと手助けできる。"
 imperial_examination.1003.passed_provincial_exam: "私は今日、試験官の書斎で何が起こっているのか、墨がどのように調合され、問題がどのように作成されているのかを探る。試験を終えた今、[Glossary( 'グァンシー', 'GUANXI_GLOSS' )]を築く時が来た。"
 imperial_examination.1003.passed_metropolitan_not_palace: "会試に合格したときのことを思い出す。最初は歓喜したものの、上位10位以内に入れなかったと知り、その高揚感はすぐに冷めてしまった。もしかしたら、頑張ればいつか殿試を受けられるかもしれない。"
 imperial_examination.1003.passed_all_exams: "すべての試験に合格した者として、今、この都市で最も名高い学習堂に入ると、試験官たちが私を仲間として迎えてくれる。"
 imperial_examination.1003.a: "$imperial_examination.1001.a$"
 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "新顔"
 imperial_examination.1020.desc: "滞在する宿で、もう一人の受験生が机につき、不安げに爪を噛んでいるのに気が付いた。\n\n見ていると一瞬目が合ったため、私の方から話しかけた。「どうも。私は[ROOT.Char.GetTitledFirstNameNoTooltip]だ。君の名前は？」\n\n[new_entrant.GetSheHe]は視線を落ち着きなくさまよわせながら、こう答えた。「[new_entrant.GetTitledFirstName]。それがどうした？」"
 imperial_examination.1020.a: "「君も緊張しているのか？」"
 imperial_examination.1020.a.success.tt: "[new_entrant.GetShortUIName]と仲良くなる"
 imperial_examination.1020.a.failure.tt: "会話に失敗する"
 imperial_examination.1020.b: "「きっと大丈夫さ！」"
 #Taking in the Sights
 imperial_examination.1040.t: "町の見物"
 imperial_examination.1040.desc.again: "またしても私は、試験会場へ向かう途中で足止めを食らってしまった。都会に慣れない大勢の受験生たちが前の方で戸惑っていて、なかなか進めずにいるのだ。"
 imperial_examination.1040.desc: "試験を控えて、町は活気に満ちている。期待に胸が膨らむが、それと同時に緊張もしている。"
 imperial_examination.1040.desc.outro: "\n\n官僚候補たちが到着を知らせるため、受付に並んでいる。列の長さから察するに、試験が始まるまでに町をぶらつく時間がありそうだ。"
 imperial_examination.1040.a: "市場に出て巻き物を探そう。"
 imperial_examination.1040.a.tt: "[learning|E]の巻物の[artifact|E]の所有者になる"
 imperial_examination.1040.a.tt_equipped: "[artifact_scroll.GetName]を購入した"
 imperial_examination.1040.b: "開催者に贈り物を買おう。"
 imperial_examination.1040.c: "他のことに気を取られている時間はない。"
 imperial_examination.1040.d: "地元の人々から何か学べるかもしれない。"
 imperial_examination.1040.d.tt.success: "重要な見識を得る"
 imperial_examination.1040.d.tt.failure: "重要なことは特に何も学べない"
 imperial_examination.1040.e: "鍛錬場で腕を磨かなければ！"
 imperial_examination.1040.e.tt.success: "地元の武道家を倒す"
 imperial_examination.1040.e.tt.failure: "地元の武道家に負ける"
 artifact_scroll_name: "使い古された書物"
 artifact_scroll_desc: "よく読み込まれ、丁寧な注釈が付いた『仁の解釈』という教養書。儒教思想の五本柱のひとつ、「仁」について論じられている。"
 examination_gifted_host_title: "開催者に贈り物を渡した"
 examination_gifted_host: "[CHARACTER.GetTitledFirstName|U]は[TARGET_CHARACTER.GetTitledFirstName]に[ROOT.Char.Custom('GetExpensiveDessert')]を贈った"
 imperial_examination.1050.t: "第一印象"
 imperial_examination.1050.desc: "試験官の[examiner.GetTitledFirstName]を見つけるのは簡単だった。他の受験生たちが[examiner.GetHerHim]の周りを取り囲み、自分たちの巻き物を得意げに見せて、[examiner.GetHerHim]と学術的な議論をしようとしていたからだ。\n\nこのなかで試験官に自分を印象付けることは容易ではないだろう。何せ社交に慣れた獰猛な受験生たちと競わねばならないのだから。"
 imperial_examination.1050.a: "古典を深く切り込んだ解釈をして印象付ける。"
 imperial_examination.1050.a.success.tt: "[examiner.GetTitledFirstName]が感心する"
 imperial_examination.1050.a.failure: "[examiner.GetTitledFirstName]が感心しない"
 imperial_examination.1050.a.failure.tt: "あなたの考えは間違っていないが、それ以上にたちが悪い。時代遅れだ。"
 imperial_examination.1050.b: "別の受験者の学びの成果を横取りする。"
 imperial_examination.1050.b.success.tt: "[examiner.GetTitledFirstName]が感心する"
 imperial_examination.1050.b.failure.tt: "盗用に気付かれる"
 imperial_examination.1050.c: "試験で実力を証明しよう。"
 examination_impressed_examiner_title: "最高の第一印象を抱かせることができた"
 examination_impressed_examiner: "[CHARACTER.GetTitledFirstName|U]は[TARGET_CHARACTER.GetTitledFirstName]に気に入られたことで試験で有利になった。"
 imperial_examination.1060.t: "美味しいおやつ"
 imperial_examination.1060.desc: "汗ばんだ受験生と埃っぽい巻き物のにおいが混じり合った試験会場で、美味しそうな菓子の香りが漂ってきた。\n\n「故郷の[ROOT.Char.GetTitleAsNameNoTooltip]から、ささやかな贈り物を持ってきました」と、今回の有望株である[entrant_to_meet.GetTitledFirstName]が言った。\n\n[entrant_to_meet.GetSheHe|U]は礼をすると、シタンと動物の骨を使った象眼細工の箱を差し出した。そこからよだれが出そうな良い香りがしている。明らかに私の気を引こうとしているのだろう。"
 imperial_examination.1060.b: "このような寛大な人間には大きな幸運が訪れるだろう。"
 imperial_examination.1060.b.tt: "[entrant_to_meet.GetTitledFirstName]の#BOL 成功率#!が[exam_advantage|E]により#BOL 増加#!"
 imperial_examination.1060.c: "一緒にいただこうじゃないか！"
 imperial_examination.1060.d: "ありがたく頂こう！"
 imperial_examination.1070.t: "一番の有力候補"
 imperial_examination.1070.desc: "どのような候補者が試験に挑戦するのだろうか、とつい考えてしまう。\n\n[Glossary( '身言書判', 'FOUR_WAYS_GLOSS' )]による官吏の選考方法は、間違いなく試験官の候補者に対する評価を決定づけるだろう。彼らの[ROOT.Char.GetTitleAsNameNoTooltip]である私は、何が#EMP 価値のあるもの#!かを決める権限を持っている。"
 imperial_examination.1070.a: "私と利害を共有している者たちは将来有望に違いない。"
 every_shared_education_entrant.tt: "[THIS.Char.Custom('GetEducationTraitConcept')]の[education|E]を受けているすべての[entrant|E]の#BOL 成功率#!が#BOL 上昇#!"
 imperial_examination.1070.b: "儒教の教えを守れる者が適任である。"
 imperial_examination.1070.b.tt: "[GetTrait('compassionate').GetName(GetNullCharacter)]、[GetTrait('just').GetName(GetNullCharacter)]、[GetTrait('honest').GetName(GetNullCharacter)]、または[GetTrait('scholar').GetName(GetNullCharacter)]の特性を持つすべての[entrant|E]の#BOL 成功率#!が#BOL 上昇#!"
 imperial_examination.1070.d: "当然ながら、天子の子孫たちが有力候補である。"
 imperial_examination.1070.d.tt: "あなたの[dynasty|E]のすべての[entrant|E]の#BOL 成功率#!が#BOL 上昇#!"
 imperial_examination.1070.c: "試験官の判断に任せよう。"
 ### EMPEROR EVENTS ###
 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip]直々に"
 imperial_examination.2000.desc: "権威のある者を前にすると、人は自分の一番良いところを見せるものだ。だから、[ROOT.Char.GetTitleAsNameNoTooltip]として、私は臣民たちが油断している瞬間を捉えて、誰が誠実で、誰が単に嘘が上手いだけなのかを見極める必要がある。\n\n質素な衣を羽織って部屋を出ると、群衆の中に隠れて、受験者たちをまじまじと観察する。\n\n[entrant_to_meet.GetTitledFirstName]は有望な人材として頭角を現している。 "
 imperial_examination.2000.desc.scoreboardee: "[entrant_to_meet.GetSheHe]はすでに、すっかりとりこになった聴衆の前で古典をすらすらと朗読している。私も[entrant_to_meet.GetSheHe]が投げかける興味深い質問に思わず引き込まれてしまう。"
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.GetSheHe|U]は数人の受験者に囲まれて座り、古典について、説得力はあるものの、やや刺激に欠ける見解を話している。"
 imperial_examination.2000.a: "[entrant_to_meet.GetHerHis]の名を試験官に知らせておこう。"
 imperial_examination.2000.a.tt: "[entrant_to_meet.GetTitledFirstName]の#BOL 成功率#!が[exam_advantage|E]により#BOL 増加#!"
 imperial_examination.2000.b: "少し手を貸してやれば、[entrant_to_meet.GetTitleByKey]は大成するかもしれない。"
 imperial_examination.2000.c: "残念だが、私の基準はもっと高い。"
 imperial_examination.2010.t: "お膳立て"
 imperial_examination.2010.desc.two: "「一族からこんなに多くの受験者が輩出されるとは、さぞ喜ばしいことでしょう」と、試験官の[examiner.GetTitledFirstName]が私に言った。「とはいえ、[entrant_to_meet_2.GetTitledFirstName]にはあまり期待していませんがね」\n\n"
 imperial_examination.2010.desc.one: "「[dynasty_member.GetTitledFirstName]が受験にこぎつけたようですね」と、試験官の[examiner.GetTitledFirstName]が私に言った。「あなたもさぞお喜びのことでしょう」\n\n"
 imperial_examination.2010.desc.outro: "[examiner.GetFirstNamePossessiveNoTooltip]が受験者名簿に目を通している。[examiner.GetHerHis]の財布が膨らんでいるところを見ると、不安を抱えた一族の長からすでに賄賂をたんまりと受け取ったことは明らかだ。\n\n一族の人間を優位に立たせるために、私も少しくらい袖の下を渡してもいいだろう。"
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip]は少しくらい認められてもいいはずだ。"
 imperial_examination.2010.a.tt: "[entrant_to_meet.GetTitledFirstName]の#BOL 成功率#!が[exam_advantage|E]により#BOL 増加#!"
 imperial_examination.2010.b: "私の不甲斐ない[ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2 )]にはできる限りの助けが必要だ。"
 imperial_examination.2010.b.tt: "[entrant_to_meet_2.GetTitledFirstName]の#BOL 成功率#!が[exam_advantage|E]により#BOL 増加#!"
 imperial_examination.2010.c: "やめておこう。"
 imperial_examination.2030.t: "翡翠の原石"
 imperial_examination.2030.desc.open: "「この試験には予想通り多くの受験者が集まり、多数の身分の低い者たちがこの機会を利用して出世しようとしています」"
 imperial_examination.2030.desc.restricted: "「一般人の参加を制限しているにもかかわらず、奇妙なことに、いつも必ず身分の低い者たちが試験会場に忍び込んでいます」"
 imperial_examination.2030.desc.exclusive: "「[ROOT.Char.GetTitleAsNameNoTooltip]様、申し訳ありません。どういうわけか、自分の実力を示そうとする無名の庶民が試験会場に入り込んでしまいました」"
 imperial_examination.2030.desc.outro: "試験官の[examiner.GetTitledFirstName]は窓から中庭を見ながら、そう私に伝える。\n\n[examiner.GetTitledFirstName]が、2人の貴族と激しい議論をしている若い[promising_lowborn.GetWomanMan]を指差す。\n\n「名は[promising_lowborn.GetTitledFirstName]といいます。品行に欠けるものの、[promising_lowborn.GetSheHe]が非常に有望な人物であることは認めざるを得ません」"
 imperial_examination.2030.a: "ただの庶民が我が一族より優れているなど許されん！"
 imperial_examination.2030.a.tt: "[dynasty_member.GetTitledFirstName]の#BOL 成功率#!が[exam_advantage|E]により#BOL 増加#!"
 imperial_examination.2030.b: "目をつけておくことにしよう。"
 imperial_examination.2030.c: "まさに、天の下に人は平等である。"
 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "手中の賄賂"
 imperial_examination.2040.desc: "試験官の[rumored_examiner.GetTitledFirstName]が特定の受験者を推薦し、#EMP 金を得ている#!といううわさがある。\n\n実際、奴の財布にははち切れんばかりに金が入っており、さらに、立場上ふさわしくないほど受験者と親密そうにしている。\n\n調査は必要ない。この[rumored_examiner.GetWomanMan]は私の試験を汚している！"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip]に帝国へ賠償金を支払わせる。"
 imperial_examination.2040.b: "#EMP 助力#!が必要な者がいる。"
 imperial_examination.2040.b.tt: "[dynasty_member.GetTitledFirstName]の#BOL 成功率#!が[exam_advantage|E]により#BOL 増加#!"
 imperial_examination.2040.d: "この恥知らずな[rumored_examiner.GetWomanMan]を拘束しろ！"
 imperial_examination.2040.c: "試験は通常通り行う。"
 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "鐘の音"
 imperial_examination.3000.desc: "不正行為を根絶するために厳格な検査が行われた後、受験者たちは試験開始を待つ列に並ぶ。私は宮殿から彼らを見下ろし、期待に満ちた顔と緊張した姿を目に焼き付ける。\n\n中庭の塔から鐘の音が鳴り響き、続いて重厚な太鼓の音が響く…その音は足元で反響し、私は大きな高揚感に満たされる。"
 imperial_examination.3000.a: "試験が始まる。"
 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "[ROOT.Char.GetCurrentLocation.GetName]に鐘の音が鳴り響き、酒場に静寂が訪れる。試験会場の門は閉ざされている。\n\n周りでは、親や年長者がひそひそと、今度の試験の結果を推測しようと議論している。無駄なことを。"
 imperial_examination.3005.desc.outro.impatient: "認めたくはないが、今は待つことしかできない。"
 imperial_examination.3005.desc.outro: "今は待つことしかできない。"
 imperial_examination.3005.a: "ここはいい場所だな。"
 imperial_examination.3005.b: "ほかの人と話すべきだな…"
 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "[ROOT.Char.GetCurrentLocation.GetName]に鐘の音が鳴り響き、強い期待感が漂う。試験会場の門は閉ざされている。\n\n私は試験官の[examiner.GetTitledFirstName]の後ろをついていった。"
 imperial_examination.3005.desc.martial: "矢筒に入れる矢を運んでいると、背中を汗が流れていく。手は刃を研いだときにできた小さい切り傷で覆われている。"
 imperial_examination.3005.desc.scholar: "書物を抱えて試験会場の指定席を往復していると、背中を汗が流れていく。指先は墨を補充した際についた墨で黒くなっている。"
 imperial_examination.3006.a: "本当の仕事はこれからだ。"
 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "ミシミシと重い音を立てて試験場の門が閉ざされる。中庭の鐘が鳴り響き、集合を呼びかけた。"
 imperial_examination.3007.a: "実力を証明する時が来た。"
 imperial_examination.3007.a.success_tooltip_first: "#weak 会試に合格するには、#V 50#!点が必要になる。殿試を受験するには、上位10位以内に入らなければならない。#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "花の中の雑草"
 imperial_examination.3010.desc: "私は試験官の詰所の前で立ち止まり、彼らのひそひそ話に耳を傾ける。「こんな巧妙な不正者は初めて見た」試験官の[examiner.GetTitledFirstName]が言う。"
 imperial_examination.3010.scholarship: "「[entrant.GetTitledFirstName]の靴下に答えがびっしりと書き込まれているのに気付いたのは、あいつが不注意で水をこぼしてしまったからなのだ！」"
 imperial_examination.3010.martial: "[entrant.GetTitledFirstName]はほかの受験者の弓柄にほとんど気づかないほどの小さな切り込みを入れ、弓を曲げたときに壊れるように仕組んだ。"
 imperial_examination.3010.outro: "\n\n試験官の[examiner_2.GetTitledFirstName]は頭を振り、ぼやく。「そういう技能を真っ当な方法で試験に合格するのに使ってくれればいいのだが。実力のある官吏になれるだろうに」"
 imperial_examination.3010.a: "その不正者を私のために働かせて、名誉挽回させよう。"
 imperial_examination.3010.b: "罰を受けるべきは試験官だ！"
 imperial_examination.3010.c: "この件は試験官たちに解決させる。"
 imperial_examination.3020.t: "我が名の汚点"
 imperial_examination.3020.desc: "試験室から聞き慣れた声が聞こえ、部屋を出ると、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))]、[entrant.GetTitledFirstName]が髪をかきむしり、支離滅裂な言葉を呟いている。\n\n"
 imperial_examination.3020.desc_martial: "[entrant.GetSheHe|U]が自分の長柄武器を草むらに捨てたので、[entrant.GetHerHis]の対戦相手は呆れて兜を掻いている。"
 imperial_examination.3020.desc_scholarship: "[entrant.GetSheHe|U]は試験室を出たが、手にはまだ問題用紙を握りしめており、青白い半狂乱の表情を浮かべている。"
 imperial_examination.3020.desc.outro: "\n\n試験官たちはその衝撃的な光景に驚愕し、すぐに助けに入ったが手遅れである。受験者全員が、私の王朝に属する者が彼らの前で取り乱す姿を目撃した。"
 imperial_examination.3020.a: "[entrant.GetSheHe|U]に厳しく言っておこう。"
 imperial_examination.3020.b: "今すぐその者を故郷に送り返せ！"
 imperial_examination.3020.c: "ああ、これは間違いなく熱中症だな。"
 imperial_examination.3030.t: "職務中に居眠り"
 imperial_examination.3030.desc: "試験官の[examiner.GetFirstName]が受験者たちの前で居眠りしているという情報が私の耳に届く。机の上で肘を滑らせると、すぐにいびきをかきはじめたというのだ！\n\n[examiner.GetSheHe|U]は今は目を覚ましているが、居眠りしているあいだに受験者たちが何をしていたかは誰にもわからない。"
 imperial_examination.3030.a: "これではどの試験結果も信用ならない！"
 imperial_examination.3030.a.flavor: "集団処罰は効果がある。"
 imperial_examination.3030.b: "このことは忘れない。"
 imperial_examination.3030.c: "我々以外は誰も気付いていないだろう。"
 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "少しの助けを借りて"
 imperial_examination.4000.desc: "文字、記号…目を閉じれば、一日中勉強した文章の断片が浮かんでくる。筆跡は暗闇に浮かんでいるように見えるが、私は依然としてその意味を捉えることができずにいる。残された時間で、必要な解釈を全て習得することはできるだろうか？\n\n別の受験者がそっと近づき、その服の衣が私の衣に触れる。「試験のために一夜漬けしたところで、心を育むことはできません。一生をかけて学べばよいのです。あなたの代わりに私が試験を受けましょう。疲れた頭を休めてください」"
 imperial_examination.4000.a: "できる限りの助けが#EMP 絶対に#!必要だ…"
 imperial_examination.4000.b: "いや、こんなのは間違っている。"
 imperial_examination.4000.b.cheater: "仕方のないことだ…"
 #Bribe an examiner
 imperial_examination.4010.t: "暗がりの利点"
 imperial_examination.4010.desc: "[examiner_to_bribe.GetFirstName]試験官が歩を進めるたびに、小銭の袋がカチャカチャと音を立てている。袋は縫い目が張り裂けそうなほどに膨らんでいる。私は[examiner_to_bribe.GetHerHim]が声を潜めて受験者と話しているところを何度か目撃している。人目を避けようとしていたようだが、その試みは無駄だった。\n\nこの[examiner_to_bribe.GetWomanMan]が何やら#EMP 儲けの出る#!取り引きをしていることは明らかだ…"
 imperial_examination.4010.a: "自己紹介しなくては。"
 imperial_examination.4010.b: "危険を冒す価値はない。"
 #Stay up studying
 imperial_examination.4020.t: "真夜中の嘆き"
 imperial_examination.4020.desc: "私は書物に没頭し、次の試験に備えて可能な限りすべての内容を覚えようと、必死に目を通していた。 \n\n額がズキズキと痛み出して、私はようやく自分が薄暗い部屋の中で目を細めていたことに気が付いた。私は緊張を和らげるため、立ち上がって首筋に水をかけた。"
 imperial_examination.4020.a: "あともう少しだ…"
 imperial_examination.4020.b: "こんなことは続けられない。"
 #Study with a friend
 imperial_examination.4030.t: "友人からの提案"
 imperial_examination.4030.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]！調子はどうだ？一緒に試験勉強をしないか？」[ROOT.Char.Custom2('RelationToMe', friendly_entrant )]の[friendly_entrant.GetTitledFirstName]が、講堂の少し奥まったところにある座り心地のいい席から、私に手を振っている。\n\n[friendly_entrant.GetHerHim]の前には、筆と分厚い詩集が机の上いっぱいに並べられている。"
 imperial_examination.4030.outro: "\n\n私は少し立ち止まって考えた。一緒に勉強することには#EMP 確かに#!利があるだろう…"
 imperial_examination.4030.outro.lover: "\n\n[friendly_entrant.GetSheHe]は前からこんなに#EMP 魅力的#だったか！？"
 imperial_examination.4030.a: "「何から始める？」"
 imperial_examination.4030.b: "「そうだな、#EMP 君について#!勉強したいな…」"
 imperial_examination.4030.c: "「他に行くところがある」"
 imperial_examination.4050.t: "真夜中の白酒"
 imperial_examination.4050.desc: "「何人かで白酒を酌み交わそうと思っているんだ。一緒に来るだろう？」私が中庭の池の前で、魚のうろこに陽の光が当たる様子に見とれていると、[ROOT.Char.Custom2('RelationToMe', friendly_entrant )]の[friendly_entrant.GetTitledFirstName]が声をかけてきた。"
 imperial_examination.4050.a: "楽しい酒宴の遊びを知っている！"
 imperial_examination.4050.b: "君とふたりの方がいい。"
 imperial_examination.4050.c: "他に行くところがある。"
 imperial_examination.4060.t: "ライバル候補"
 imperial_examination.4060.desc_learning: "宿舎で仲間たちと議論していると、私が話している途中で、鼻の詰まったような耳障りな声が遮ってきた。声の主は「それは安直な考えであり、大いに議論の余地がある！」と言った。\n\n見るとそれは[ROOT.Char.GetCurrentLocation.GetName]から来た無名の成り上がり者だった。[promising_lowborn.GetSheHe]はもう1時間以上も私の言葉をいちいち嘲笑し、呆れるように目を天に向けたりしている。\n\n私が侮辱に対して何も言わずにいると、他の学生たちが忍び笑いを始めた。"
 imperial_examination.4060.desc_martial: "宿舎の中庭に目をやると、[Glossary('蹴鞠','CUJU_GLOSS')]用の柱が立っていて、集まった観衆が高揚した声を上げているのが聞こえてきた。\n\nそちらに向かって歩いていると、もう一人の受験生がぶつかってきた。見るとそれは[ROOT.Char.GetCurrentLocation.GetName]から来た無名の成り上がり者だった。相手は私を嘲笑いながら、こう言った。「その細い足で、試合に出る気じゃないだろうな。小枝のようにへし折られても知らないぞ！」 \n\n周りにいる者たちが、[promising_lowborn.GetHerHis]の尊大な態度を見て忍び笑いをしている。このまま無抵抗でいれば、群衆の興味は私を虐げることに向けられるに違いない。"
 imperial_examination.4060.a: "奴に私の実力を見せてやる！"
 imperial_examination.4060.a.success: "成り上がり者に恥をかかせる"
 imperial_examination.4060.a.failure: "あなたが恥をかく"
 imperial_examination.4060.b: "[promising_lowborn.GetSheHe]の言い分にも一理あるかもしれない。"
 imperial_examination.4060.c: "関わることを拒む。"
 imperial_examination.4060.d: "不埒者の[promising_lowborn.Custom('GetDaughterSon')]め！"
 imperial_examination.4060.d.tt: "家族が卑しい職業に就いている疑いがあるとして、[promising_lowborn.GetTitledFirstName]を試験から追放させる。"
 imperial_examination.4070.t: "家族からの余計な手助け"
 imperial_examination.4070.desc: "試験会場の外で聞き覚えのある声が聞こえる。[parent.GetMotherFather]が[examiner.GetTitledFirstName]と話しているのが視界に飛び込んできて、私は思わず立ち止まった。\n\n[parent.GetMotherFather]を脇に引っ張っていき、ここで何をしているのかと尋ねると、[parent.GetMotherFather]は嬉しそうにこう答えた。「私にはコネがある！お前が成功できるよう、よく話しておこう」\n\n私は周囲を見回した。他の受験生には気付かれていない。今ならまだ、自分の評判を落とすことなく[parent.GetMotherFather]を帰すことができる。"
 imperial_examination.4070.a: "もう少しさりげなくやってくれればいいものを。"
 imperial_examination.4070.a.success: "あなたの[parent.GetMotherFather]が目的を隠すことに成功する"
 imperial_examination.4070.a.failure: "あなたの[parent.GetMotherFatherPossessive]の計画が露見する"
 imperial_examination.4070.b: "成功するためなら恥も受け入れよう。"
 imperial_examination.4070.c: "お願いですから#EMP 帰って#!ください！"
 imperial_examination.4080.t: "道の分岐点"
 imperial_examination.4080.desc: "どこへ行っても、皆が議論する声が聞こえてくる。\n\nだが、そのなかでもひと際激しく意見を戦わせている者たちがいる。角を曲がってみると、そこにいたのは[examiner_1.GetTitledFirstName]と[examiner_2.GetTitledFirstName]だった。いつも対立していることで有名な二人が、またしても激しい論争を繰り広げていたのだ。議題は[examiner_1.Custom('EruditeTopic')]について最も優れた研究書を書いたのは誰かということだった。\n\n[examiner_1.GetTitledFirstName]は私と目が合うと、「#EMP 君は#!どちらの研究書のほうが優れていると思う？」と尋ねてきた。"
 imperial_examination.4080.a: "[examiner_1.GetTitledFirstNameNoTooltip]の研究書がいい。"
 imperial_examination.4080.b: "[examiner_2.GetTitledFirstNameNoTooltip]は最も高潔な学者だ。"
 imperial_examination.4080.c: "どちらも勉強になる。"
 sided_with_examiner_log: "[CHARACTER.GetTitledFirstName|U]は学術的な論争で[TARGET_CHARACTER.GetFirstName]の意見に同調した"
 sided_with_examiner_log_title: "試験官に同調した"
 imperial_examination.cheat.tt: "[exam_cheat|E]を獲得する"
 imperial_examination.advantage.tt: "[exam_advantage|E]を獲得する"
 imperial_examination.has_advantage.tt: "[exam_advantage|E]により#BOL 成功率#!が#BOL 増加#!\n"
