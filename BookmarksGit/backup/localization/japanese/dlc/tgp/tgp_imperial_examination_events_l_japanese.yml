 #The [Exam] Essay
 imperial_examination.5000.t: "一般論題"
 imperial_examination.5000.desc.cheater: "試験会場に入り、自分の指定席を見つける。穴が空きそうなほどのほかの受験者たちの強い視線を後頭部に感じる。何人が私の不正行為を知っているのだろう？気のせいだろうか？そんなことはさておき、私はこれからの小論に集中しなければならない。"
 imperial_examination.5000.desc: "試験官の[examiner.GetTitledFirstName]から射すくめるような視線を受けながら、私は自分の席に座り、この後の小論の前に気持ちを落ち着けようとする。"
 imperial_examination.5000.desc_bridge: "\n\n私は以下の題について論じるよう求められた。"
 governance_weaponry: "「槍しか持っていないと言う者が、実は弩を隠し持っている。どのような罰を課すべきか？」"
 governance_reinstatement: "「復職にふさわしい役人が復職を拒否され、逆にふさわしくない役人がその機会を与えられた。この状況をどう判断すべきか？」"
 governance_documents: "「役人が封をされた書類を正式な許可なしに開けてしまった場合、どのような懲罰を与えるべきか？」"
 governance_filial: "「死刑判決を受けた身寄りのいない犯罪者が、処刑後に恩赦を受けた場合、名誉を回復するために公式な書類を変更すべきか？」"
 imperial_examination.5000.a: "私の筆はどこだ！？"
 imperial_examination.5000.a.cheater: "最善を尽くそう…"
 imperial_examination.5000.b: "「[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]、行け！」"
 imperial_examination.5000.c: "「[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]試験官、#EMP 私#!の答えを見てください…」"
 imperial_examination.5000.d: "「[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]試験官、#EMP 私の親#!を覚えていますよね？」"
 imperial_examination.5000.e: "#EMP 隠してあった回答の書かれた紙をちらっと見る#!"
 imperial_examination.5000.f: "$imperial_examination.5000.d$"
