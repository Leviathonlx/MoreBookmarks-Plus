 imperial_examination.cheat.failure.tt: "この[examination|E][activity|E]で獲得する[merit|E]に#N ペナルティが発生する#!"
 imperial_examination.5200.t: "弓術の実演"
 imperial_examination.5200.desc: "[host.GetTitleAsNameNoTooltip]は私に値踏みするような眼差しを向けた。[host.GetSheHe]は受験者たちに向かって腕を大きく広げ、こう明言した。「姿勢の乱れは品性の欠如を示す。拙い技術は意志力の弱さを示す」\n\n[host.GetSheHe|U]は指を合わせて中庭を見渡した。「矢の軌道から、諸君の都市征服や国境防衛の能力を判断する。私に良い印象を与えたいのであれば、これが最後の機会だ」\n\n[host.GetSheHe|U]は私のほうを向くと、手招きした。"
 imperial_examination.5200.a: "全力を尽くそう！"
 imperial_examination.5200.b: "危険は冒さない方がいい。"
 imperial_examination.5300.t: "論文試験"
 imperial_examination.5300.desc: "[host.GetTitleAsNameNoTooltip]は私に値踏みするような眼差しを向けた。[host.GetSheHe]は受験者たちに向かって腕を大きく広げ、こう明言した。「古典の知識不足は道徳観の欠如を示す。説得力のない論文は意志の脆弱さを示す」\n\n[host.GetSheHe|U]は指を合わせて中庭を見渡した。「筆遣いから、諸君の民を治め、伝統を守る能力を判断する。私に良い印象を与えたいのであれば、これが最後の機会だ」\n\n[host.GetSheHe|U]は私のほうを向くと、手招きした。"
 imperial_examination.5300.a: "徹底的に論拠を提示しよう。"
 imperial_examination.5300.b: "$imperial_examination.5200.b$"
 imperial_examination.5400.t: "$imperial_examination.5300.t$"
 imperial_examination.5400.desc: "$imperial_examination.5300.desc$"
 imperial_examination.5400.a: "$imperial_examination.5300.a$"
 imperial_examination.5400.b: "$imperial_examination.5200.b$"
 imperial_examination.5500.t.success: "成功！"
 imperial_examination.5500.t.great_success: "大成功！"
 imperial_examination.5500.t.critical_success: "決定的な大成功！"
 imperial_examination.5500.t.failure: "失敗！"
 imperial_examination.5500.desc.success_martial: "#EMP ストッ#!という音とともに、矢が的にしっかりと刺さり、見物人から賛辞の声が上がる。私が彼らを驚かせたのは明らかだ。"
 imperial_examination.5500.desc.success_learning: "教師たちから学んだことが頭の中に鮮明に残っており、本で読んだ文章がすらすらと出てくる。"
 imperial_examination.5500.desc.safe_martial: "矢が的の縁に当たる。深く刺さらなかったため、矢筈がわずかに垂れ下がっている。"
 imperial_examination.5500.desc.safe_learning: "私は本で覚えた有名な格言を繰り返すが、そのことについて詳しく説明したり、議論したりはしない。"
 imperial_examination.5500.desc.failed_martial: "矢羽根が籠手に触れる前から、的に当たらないことはわかっている。矢は的の縁をわずかにかすめて、その後方に消えていった。"
 imperial_examination.5500.desc.failed_classics: "教師たちから教わったことがなかなか思い出せない。重要な参考書の内容は記憶から完全に消えてしまっているようだ。"
 imperial_examination.5500.desc.hegemon_positive: "\n\n[host.GetTitleAsNameNoTooltip]が私を見て、[host.Custom('quirk_pos_pp')]。「いいだろう」"
 imperial_examination.5500.desc.hegemon_negative: "\n\n[host.GetTitleAsNameNoTooltip]が私を見て、[host.Custom('quirk_neg_pp')]。「行っていい」"
 imperial_examination.5500.a: "この時のことを私は決して忘れない。"
 #Conclusion event
 imperial_examination.7000.t: "合格発表"
 imperial_examination.7000.desc.emperor: "学舎の太鼓が再び鳴り響き、合格者が発表される。受験生たちは掲示された結果の前に集い、静かに期待と畏敬の念を抱きながら、高位官職への階段を登れたことを願っている。\n\n殿試の受験者たちが栄誉ある模範として、他の受験者たちの前に整列し、下位の学生たちは恭しく頭を垂れる。"
 imperial_examination.7000.desc.cheater: "学舎の太鼓の音に、試験場の外縁に立っていた私の平静は揺さぶられた。受験生たちが合格発表を見ようと、期待に胸を膨らませて駆けていく。\n\nその向こうに、殿試の受験生たちが皇宮の中庭の前に整列しているのがちらりと見えた。空は晴れ渡り、天が見守っている。"
 imperial_examination.7000.desc.entrant: "学舎の太鼓が試験終了を告げる。急いで合格発表の場所へ向かうと、#V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!点という[ROOT.Char.Custom('PlayerGetExamScoreAdjective')]点数で、順位は[ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O]位だった。\n\n一方、殿試の上位合格者たちは皇宮の中庭の前に整列していた。私はそのなかで最高成績を収め、[host.GetTitleAsNamePossessiveNoTooltip]の寵臣となった[first_place_entrant.GetFirstName]を見上げた。"
 imperial_examination.7000.desc.palace_entrant: "学舎の太鼓が試験終了を告げる。私は殿試の受験仲間たちと共に皇宮の中庭の前に立ち、下級の受験生たちが合格発表を待つ姿を見下ろしている。\n\n会試の受験者たちは私たちに気づくと、恭しく頭を垂れて礼をする。私は、この先で栄光と権力が私を待っているような予感を覚えた。"
 imperial_examination.7000.desc.fallback: "慈悲深き[host.GetTitleAsNameNoTooltip]の栄光により、また一つの[GetActivityType('activity_imperial_examination').GetName]が完了した。これにより、多くの才子が高官への階段を登った。"
 imperial_examination.7000.a: "天の下ではすべてがうまくいく。"
 imperial_examination.7000.a.cheater: "私だけ無視されている。"
 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "鐘が鳴り、[GetActivityType('activity_local_examination').GetName]が終了し、結果が発表されたことを知らせる。"
 imperial_examination.7001.desc.host: "\n\nこうして新たな才子たちが、高官になるための階段において最初にして最も重要な一歩を踏み出した。私は彼らの職業上の基盤を整えたが、あとは彼ら次第である。"
 imperial_examination.7001.desc.cheater: "\n\n私の名は合格者一覧に入っていない。試験官が私の名前を選考対象から外したからだ。"
 imperial_examination.7001.desc.entrant.first: "\n\n私の名は合格者一覧の一番上に記され、同輩たちは羨望の眼差しで私の方を見ている。決まりだ。この地区の首席となった私の前に、[GetActivityType('activity_imperial_examination').GetName]への道が開かれた。"
 imperial_examination.7001.desc.entrant: "\n\n首位の座こそ[first_place_entrant.GetFirstName]に奪われたが、私も#V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!点という[ROOT.Char.Custom('PlayerGetExamScoreAdjective')]成績で、郷試に合格した。"
 imperial_examination.7001.desc.fallback: "\n\nこうして新たな才子たちが、高官になるための階段において最初にして最も重要な一歩を踏み出した。"
 imperial_examination.7001.a: "今日は記憶に残る日だ。"
 imperial_examination.7003.desc: "鐘が鳴り、[GetActivityType('activity_imperial_examination').GetName]が終了し、結果が発表されたことを知らせる。"
