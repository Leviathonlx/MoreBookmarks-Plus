 #A [Exam] Classic
 imperial_examination.5050.t: "賢人の代弁"
 imperial_examination.5050.history: "「『書経』によれば、法規の記録を忠実に守るためには、かつての統治者を知らなければならない」$imperial_examination.5050.desc$私は[ROOT.Char.Custom('GetRandomHistoryPassage')]の演説の知識を問われる。"
 imperial_examination.5050.changes: "「『易経』によれば、物質的な困難を克服するためには、自分自身を宇宙の一部とみなさなければならない」$imperial_examination.5050.desc$私は無数の爻線から六獣に至るまで、本文中の占いの流儀について自分の理解を述べるよう促される。"
 imperial_examination.5050.poetry: "「『詩経』によれば、人の行動を省みるには、内省の鏡を立てなければならない」$imperial_examination.5050.desc$私は[ROOT.Char.Custom('GetRandomPoetryPassage')]の詩の解釈を課せられる。"
 imperial_examination.5050.annals: "「『春秋』によれば、真実と虚偽の本質を分析するには、過去の王朝の愚行から学ばなければならない」$imperial_examination.5050.desc$私は[ROOT.Char.Custom('GetRandomAnnalsPassage')]について詳述しなければならない。"
 imperial_examination.5050.rites: "「『礼記』によれば、世界の秩序を理解するためには、人は正式な儀式を尊重しなければならない」$imperial_examination.5050.desc$私は[ROOT.Char.Custom('GetRandomRitesPassage')]の重要な意見を列記しなければならない。"
 imperial_examination.5050.desc: "\n\n目の前にある問題用紙の冒頭にはそう書かれている。[ROOT.Char.Custom('GetWritingMaterial')]の中央の白紙部分は計り知れないほど大きく見える。\n\nこの試験で、"
 imperial_examination.5050.a: "孔子が言ったように…"
 imperial_examination.5050.b: "「[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]、行け！」"
 imperial_examination.5050.c: "「[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]試験官、#EMP 私の話#!を聞いてくだされば…」"
 imperial_examination.5050.d: "「[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]試験官、#EMP 私の家族#!がずっとこちらの書物を気に入っていました」"
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
 imperial_examination.5050.f: "$imperial_examination.5050.d$"
 imperial_examination.duel.classics.critical_success.tt: "一節の解釈が功を奏する"
 imperial_examination.duel.classics.great_success.tt: "一節について重要な指摘をする"
 imperial_examination.duel.classics.success.tt: "きちんとした一節を書く"
 imperial_examination.duel.classics.failure.tt: "一節を書くことに失敗する"
 #[Exam] Poetry
 imperial_examination.5100.t: "[ROOT.Char.Custom('GetRegionalPoetryExam')]の詩"
 imperial_examination.5100.desc: "受験者が試験会場に集まり、私もその中に加わる。人数は多いものの会場は非常に静かで、そよ風で葉が擦れる音しか聞こえない。近くの祭壇で燃える線香が、私にわずかな安らぎを与えてくれる。\n\n我々は四行連の詩を書かされる。合格したいのなら、"
 imperial_examination.5100.desc.river: "私は川の流れのように、自分の思考を澄ませなければならない。"
 imperial_examination.5100.desc.straight: "私は自分の思考を大地に張る根のように深く広げなければならない。"
 imperial_examination.5100.desc.explosive: "私はためらいなく情熱的に筆を動かさなければならない！"
 imperial_examination.5100.desc.lofty: "私は自分の思考を天高くまで上昇させなければならない。"
 imperial_examination.5100.desc.fallback: "私は自分が読んできた詩から閃きを得なければならない。"
 imperial_examination.5100.a: "筆に手を伸ばす。"
 imperial_examination.5100.b: "「[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]、行け！」"
 imperial_examination.5100.c: "「[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]試験官、あなたは私の才能が多岐に渡ることをご存知でしょう」"
 imperial_examination.5100.d: "「[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]試験官、私の詩の知識はすべて#EMP 親から教わったもの#!です」"
 imperial_examination.5100.e: "$imperial_examination.5000.e$"
 imperial_examination.5100.f: "素晴らしい詩が思い浮かんだ…"
 imperial_examination.5100.g: "$imperial_examination.5000.e$"
 imperial_examination.duel.poetry.critical_success.tt: "あなたの詩を読むと、まるで時間が一瞬止まるようだ"
 imperial_examination.duel.poetry.great_success.tt: "あなたの詩は素晴らしい"
 imperial_examination.duel.poetry.success.tt: "あなたの詩はまずまずだ"
 imperial_examination.duel.poetry.failure.tt: "つっかえつっかえで魅力的な詩を書くことができない"
 imperial_examination.5150.t: "弓術競技"
 imperial_examination.5150.desc: "受験者が弓道場に集まり、私もその中に加わる。\n\n人数は多いものの道場は非常に静かで、移動する際にカチャカチャと鎧がぶつかる音しか聞こえない。\n\n私の前に並んでいる受験者は弓を準備している。"
 imperial_examination.5150.a: "私は弓をしっかりと握る。"
 imperial_examination.5150.b: "「[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]、矢を放て」"
 imperial_examination.5150.c: "「[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]試験官、#EMP 私#!の的を確認してください…」"
 imperial_examination.5150.d: "「[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]試験官、私の親をご存知ですよね？」"
 imperial_examination.5150.e: "$imperial_examination.5150.d$"
 imperial_examination.duel.archery.critical_success.tt: "矢はど真ん中を射抜く"
 imperial_examination.duel.archery.great_success.tt: "矢はうまく的を射抜く"
 imperial_examination.duel.archery.success.tt: "矢は的に当たる"
 imperial_examination.duel.archery.failure.tt: "矢は的を大きく外れる"
 other_entrant_impressive_success: "[other_entrant.GetSheHe]がしっかりと的に矢を当てると、観衆たちが称賛の声を上げる。"
 other_entrant_spinning_safe: "矢は低い弧を描き、風を受けて激しく回転しながら、それでもなんとか的の下の縁に刺さる。"
 other_entrant_embarrased_cough: "矢は大きく外れて的の後ろへ向かい、刺さった音が聞こえないほど遠くへ飛んでいく。どこかで、誰かが咳をした。"
 other_entrant_piercing_success: "矢は的に深く刺さり、後ろに突き出ている。"
 other_entrant_drooping_safe: "矢が的の縁に当たる。深く刺さらなかったため、矢筈が悲しげに垂れ下がっている。"
 other_entrant_vanishing_arrow: "矢は的の縁をわずかにかすめて、その後方に消えていく。"
 imperial_examination.5160.t: "ポールアームの演武"
 imperial_examination.5160.desc: "道着の重みを心地よく感じながら、ほかの受験者と一緒に整列する。[ROOT.Char.GetCurrentLocation.GetName]の宮殿前の中庭には、藁人形があちこちに置かれている。\n\n私の番が迫っている。直前に演武した[other_entrant.GetTitledFirstName]は、"
 imperial_examination.5160.a: "自分の位置に就く。"
 imperial_examination.5160.b: "「[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]、私と交代だ」"
 imperial_examination.5160.c: "「[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]試験官、見ていてください！」"
 imperial_examination.5160.d: "「[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]、私の親の武勇を知っているはずです！」"
 imperial_examination.5160.e: "「[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]、これで我が一族の#EMP 勢力がいかに広く及ぶか#思い出したか！？」"
 other_entrant_cutting_success: "華麗な動きで人形の頭を斬り落とし、試験官たちを笑顔にさせる。"
 other_entrant_practiced_safe: "やや型にはまった動きではあるものの、よく修練を積んだ動きで回転し、攻撃をいなし、藁の対戦相手を叩きのめす。"
 other_entrant_stuck_fail: "大胆にも藁人形に向かって駆けていくが、なぜか自分の武器を人形の胴体部分に刺してしまい、抜けなくなる。"
 other_entrant_practiced_success: "よく修練を積んだほとんど自然な動きで、観客たちに羨望のざわめきを起こさせる。"
 other_entrant_stumbling_fail: "つまづいて転び、自分の武器を落としてしまう。私は安堵の溜め息を漏らす。"
 imperial_examination.duel.polearm.critical_success.tt: "完璧な型を披露する"
 imperial_examination.duel.polearm.great_success.tt: "素晴らしい型を披露する"
 imperial_examination.duel.polearm.success.tt: "まずまずの型を披露する"
 imperial_examination.duel.polearm.failure.tt: "無様な型を披露する"
 imperial_examination.5170.t: "騎射の評価"
 imperial_examination.5170.desc: "ほかの受験者とともに私は鶏が鳴く前に寝床から叩き起こされ、屋外の射場に連れて行かれる。\n\n明るい丘の頂上には、立派な馬の群れが待ち構えている。私の前に並んでいた受験者は自分の馬を準備すると、"
 imperial_examination.5170.a: "手綱を握る。"
 imperial_examination.5170.b: "「[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip]、私と交代だ」"
 imperial_examination.5170.c: "「[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip]試験官、見ていてください！」"
 imperial_examination.5170.d: "「私の親は一流の馬上射手です。そうですよね、[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]？」"
 imperial_examination.5170.e: "弓と私は一つだ。絶対に外さない！"
 horse_exam_tourney_success_first: "あなたが[GetTrait('tourney_participant').GetName( GetNullCharacter )]の[trait|E]を持っているため、この選択肢を選択可能"
 horse_exam_hunter_success_first: "あなたが[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]の[trait|E]を持っているため、この選択肢を選択可能"
 other_entrant_thundering_success: "野へと飛び出し、蹄鉄の音を平原に轟かせる。高速で駆けているにもかかわらず、[other_entrant.GetSheHe]は馬の背の上で微動だにしていない。素晴らしいが、少々恐ろしくもある光景である。"
 other_entrant_practiced_ride: "修練を積んだ動きで射場を駆けていくが、弓を引く勇気がなく、みっともない姿をさらしてしまう。"
 other_entrant_spooked_horse: "哀れな馬を怯えさせようと拍車をかけ、見事に振り落とされる。可哀そうだが、どこかほっとする光景である。"
 other_entrant_swift_success: "素早く平原を駆け、高速で矢を射る。その動きはまるで流水のようである。"
 other_entrant_shortstop_fail: "鞍上ぎりぎりの前傾姿勢で平原を駆け抜けるが、矢は当てるべき場所にまったく当たらない。"
 imperial_examination.duel.riding.critical_success.tt: "完璧な騎射を披露する"
 imperial_examination.duel.riding.great_success.tt: "見事な騎射を披露する"
 imperial_examination.duel.riding.success.tt: "まずまずの騎射を披露する"
 imperial_examination.duel.riding.failure.tt: "期待外れの騎射を披露する"
 #Caught cheating!
 imperial_examination.6000.t: "捕まった！"
 imperial_examination.6000.desc: "私は大量の冷や汗をかいていた。[examiner.GetFirstName]試験官が両手を後ろに回して、厳しい目で上から下まで睨みつけてきたからだ。「#EMP なんということを#!。不埒なガキめ！すぐに[activity.GetHost.GetTitleAsNameNoTooltip|U]にお知らせして、#EMP お前の罪#!を伝えなければ。死ぬ前に切られるのが#EMP 皮膚だけで済んだら#!幸運と思うことだな」\n\n背中を汗が伝っていく。私はなんとか状況をのみこもうとして咳払いをした。喉が乾き切っている。"
 imperial_examination.6000.a: "「はめられたんです！見てわかるでしょう！？」"
 imperial_examination.6000.b: "「なかったことにできるでしょう！？」"
 imperial_examination.6000.c: "「私はそそのかされただけで、#EMP 本当に悪い#!のは[friend_to_sacrifice.GetTitledFirstNameNoTooltip]です…！」"
 imperial_examination.6000.d: "「もう#EMP 二度と#!しません！誓います！」"
 imperial_examination.6000.misdirection.success.tt: "[examiner.GetShortUIName]の説得に成功する"
 imperial_examination.6000.misdirection.failure.tt: "[examiner.GetShortUIName]が納得しない"
 imperial_examination.duel.critical_success.t: "重要な大成功！"
 imperial_examination.duel.great_success.t: "大成功！"
