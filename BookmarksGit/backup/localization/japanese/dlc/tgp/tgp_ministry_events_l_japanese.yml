l_japanese:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$：前進"
 tgp_china_ministry.0001.desc: "[great_project.GetName]が進行中だ。[owner.GetNamePossessive]の誇りと野望がかかっている。\n\n「歴史の一部となれて、とても光栄なことだ」[contributor.GetName]が誇らしげに大声で言う。「我々は[defender.GetName]に対して迅速に勝利し、のちに詩となって語り継がれるだろう。じきに[target_title.GetName]全域が、天の下に置かれるのだ！」"
 tgp_china_ministry.0001.a: "[GetTitleByKey('h_china').GetNameNoTooltip]を拡大せよ！"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$：成功"
 tgp_china_ministry.0002.desc: "[great_project.GetName]が[defender.GetName]の手から勝利を奪い取る。\n\n「じきに我々は[target_title.GetName]全土を天の下に置くのだ！」[attacker.GetName]が自信たっぷりに言う。"
 tgp_china_ministry.0002.a: "「突き進め！」"
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$：失敗"
 tgp_china_ministry.0003.desc: "[great_project.GetName]は[defender.GetName]に敗北する。\n\n「勝利への道のちょっとした障壁にすぎない！」[attacker.GetName]が励ますように言う。"
 tgp_china_ministry.0003.a: "「我慢の限界も近い」"
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$：さらに先へ"
 tgp_china_ministry.0004.desc: "[great_project.GetName]はすでに進行中だ。[contributor.GetName]は戦争に喜んで参加すると表明した。\n\n「弱き[title_holder.GetName]など[GetTitleByKey('h_china').GetName]の相手ではない。[target_title.GetName]を奪うための策ならすでにある」"
 tgp_china_ministry.0004.a: "[target_title.GetNameNoTierNoTooltip]はすでに天のものも同然だ。"
 grand_campaign_added_war_target_tt: "[target_title.GetName]が#V [grand_campaign_war.GetName]#![war|E]で争われる[title|E]および戦争目標として追加された"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$：斜陽"
 tgp_china_ministry.0005.desc_won: "[great_project.GetName]は大きな成功を収めた。[target_kingdom.GetName]の土地は今や[GetTitleByKey('h_china').GetName]の重要な領土となった。\n\n「予想された結果ではあるが、それでも祝うべきだ」皇帝が喜ぶ。「[ROOT.Char.GetPrimaryTitle.GetName]が天の下で一番偉大なのだと人民に知らしめよ！」"
 tgp_china_ministry.0005.desc_lost: "[great_project.GetName]はさんざんな結果に終わった。[target_kingdom.GetName]の地は[GetTitleByKey('h_china').GetName]の力に抵抗したのだ。\n\n「まさか、こんなことになろうとは」[owner.GetTitleAsName]は怒りをこらえている。「[ROOT.Char.GetPrimaryTitle.GetName]は天に大きな不名誉をもたらしたと人民に知らしめよ！」"
 tgp_china_ministry.0005.a_win: "素晴らしい戦果だ！"
 tgp_china_ministry.0005.a_lost: "[GetTitleByKey('h_china').GetNameNoTooltip]中が恥じるだろう。"
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "残念ながら[great_project.GetName]は中止せねばならない。"
 tgp_china_ministry.0006.a: "何たることだ。"
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 tgp_china_ministry.0100.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]の国庫"
 tgp_china_ministry.0100.intro: "[ROOT.Char.Custom('GetRealmRank')]の予算を見直すべき時が来た。"
 tgp_china_ministry.0100.steward_desc: "[steward.GetShortUIName]が眉をひそめ、帳簿を手に私の前に立った。[steward.GetHerHim]の後ろには小規模な補佐官の集団が控えており、それぞれ巻物や書物、財政報告書を抱えている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]よ、我々は支出を精査し、新たな予算案を策定#EMP しなければなりません#!。一刻の猶予も許されないのです。"
 tgp_china_ministry.0100.solo_desc: "私の周りに、巻物や分厚い書物、財政報告書を抱えた事務員たちが小さな集団を成している。皆、私の審査が終わるのを待っている。\n\n"
 tgp_china_ministry.0100.income_desc: "現在の収入は支出を大きく上回っている。"
 tgp_china_ministry.0100.deficit_desc: "支出が多すぎて、対策を講じなければ国庫は崩壊する。"
 tgp_china_ministry.0100.fallback_desc: "前回の予算案が実施されてから数年が経過している。"
 tgp_china_ministry.0100.a: "いいだろう。新たな予算を策定しよう。"
 tgp_china_ministry.0100.b: "同じ配分を維持する。"
 tgp_china_ministry.0100.c: "この件についてはお前の判断を信じる。"
 tgp_china_ministry.0100.a_tooltip: "いくつかの選択肢から[treasury_budget|E]を選ぶことができる"
 single_quotation_desc: "「"
 tgp_china_ministry.0101.desc: "いくつかの文書が目の前に置かれており、異なる予算案が示されている——どこに支出し、どこで財布の紐を締めるべきかを。\n\nどれを選べばいいだろうか？"
 tgp_china_ministry.0101.a: "給与を最優先事項とすべきだ。"
 tgp_china_ministry.0101.b: "大臣全員が十分な分け前を得られるようにする。"
 tgp_china_ministry.0101.c: "強い軍隊が強い領国を作る。"
 tgp_china_ministry.0101.d: "より多くの予算を皇室専用として確保する。"
 tgp_china_ministry.0101.e: "均衡の取れた経済こそが、最も役に立つ。"
 tgp_treasury_enact_salary_budget_info_desc: "[treasury_budget_category|E]の方針：@gold_icon! [treasury_salary_budget_short|E]\n通常[governors|E]が好む[treasury_budget|E]で、新たな配分によって給与が改善されれば、彼らの好感度が上がる可能性がある"
 tgp_treasury_enact_ministry_budget_info_desc: "[treasury_budget_category|E]の方針：@government_type_celestial! [treasury_ministry_budget_short|E]\n通常[ministers|E]に好まれる[treasury_budget|E]で、[great_projects|E]の開始など、それぞれが担当する分野に充てられる追加資金を獲得できる"
 tgp_treasury_enact_military_budget_info_desc: "[treasury_budget_category|E]の方針：@celestial_military_administration! [treasury_military_budget_short|E]\n通常軍事[governors|E]に好まれる[treasury_budget|E]で、[title_men_at_arms|E]の採用・維持の追加資金を獲得できる"
 tgp_treasury_enact_hegemon_budget_info_desc: "[treasury_budget_category|E]の方針：@legitimacy_icon_mandate! [son_of_heaven|E]\nこの[treasury_budget|E]では、通常より多くの[treasury|E]が未配分のまま残され、[liege|E]が自由に使うことができる"
 tgp_treasury_enact_balanced_budget_info_desc: "[treasury_budget_category|E]の方針：@law_icon! バランス型\nすべてのカテゴリーに[treasury_budget|E]を均等に配分することを目指す[treasury_budget|E]"
 tgp_treasury_enact_salary_budget_desc: "以下の内容の[treasury_budget|E]を制定する：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]を[GetLaw('budget_allocation_salary_45').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]を[GetLaw('budget_allocation_ministry_25').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]を[GetLaw('budget_allocation_military_20').GetShortName|V]に設定#!"
 tgp_treasury_enact_ministry_budget_desc: "以下の内容の[treasury_budget|E]を制定する：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]を[GetLaw('budget_allocation_salary_25').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]を[GetLaw('budget_allocation_ministry_45').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]を[GetLaw('budget_allocation_military_20').GetShortName|V]に設定#!"
 tgp_treasury_enact_military_budget_desc: "以下の内容の[treasury_budget|E]を制定する：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]を[GetLaw('budget_allocation_salary_30').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]を[GetLaw('budget_allocation_ministry_20').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]を[GetLaw('budget_allocation_military_40').GetShortName|V]に設定#!"
 tgp_treasury_enact_hegemon_budget_desc: "以下の内容の[treasury_budget|E]を制定する：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]を[GetLaw('budget_allocation_salary_30').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]を[GetLaw('budget_allocation_ministry_25').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]を[GetLaw('budget_allocation_military_25').GetShortName|V]に設定#!"
 tgp_treasury_enact_balanced_budget_desc: "以下の内容の[treasury_budget|E]を制定する：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]を[GetLaw('budget_allocation_salary_35').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E]を[GetLaw('budget_allocation_ministry_30').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]を[GetLaw('budget_allocation_military_25').GetShortName|V]に設定#!"
 tgp_treasury_enact_meritocratic_salary_budget_desc: "以下の内容の[treasury_budget|E]を制定する：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]を[GetLaw('budget_allocation_salary_55').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]を[GetLaw('budget_allocation_military_35').GetShortName|V]に設定#!"
 tgp_treasury_enact_meritocratic_military_budget_desc: "以下の内容の[treasury_budget|E]を制定する：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]を[GetLaw('budget_allocation_salary_35').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]を[GetLaw('budget_allocation_military_55').GetShortName|V]に設定#!"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "以下の内容の[treasury_budget|E]を制定する：\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E]を[GetLaw('budget_allocation_salary_45').GetShortName|V]に設定\n$EFFECT_LIST_BULLET$[treasury_military_budget|E]を[GetLaw('budget_allocation_military_45').GetShortName|V]に設定#!"
 tgp_china_ministry.0200.t: "尚書の予算"
 tgp_china_ministry.0200.desc: "[minister_of_revenue.GetCouncilTitle]の[minister_of_revenue.GetFirstName]が帳簿を手に、再び私の前に立った。\n\n「お約束します、[ROOT.Char.Custom('FormOfAddressForLiege')]。私の提案通りに進めれば、国庫は豊かになるでしょう！」"
 tgp_china_ministry.0200.a: "素晴らしい。直ちに実行しろ！"
 tgp_china_ministry.0200.b: "残念だが、国庫については別の計画がある。"
 tgp_china_ministry.0200.toast_t_success: "予算が受け入れられた"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUIName|U]はあなたの提案を承認した"
 tgp_china_ministry.0200.toast_t_failure: "予算が却下された"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U]はあなたの提案を却下した"
