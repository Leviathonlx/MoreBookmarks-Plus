l_japanese:
 ##################################################
 # STRUGGLE EVENTS
 ##################################################
 tgp_dynastic_cycle.0051.t: "$dynastic_cycle$——[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]"
 tgp_dynastic_cycle.0051.desc.intro: "[GetSituation('dynastic_cycle').GetTopSubRegion.GetName]は広大で豊かな国である。天そのものから統治を任された君主は、神の寵愛を受け続けるために公正な統治を行わなければならず、暴政を敷けば天の怒りを買う恐れがある。\n\nこの"
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]は、領国のすべての人々にとって、偉大な技術的進歩と富の蓄積が期待できる。"
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]は、領国の誰もが大いなる征服と力による偉業を期待している。"
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]に生きる者たちは皆、不確かな運命を背負っている。"
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]では、[GetTitleByKey('h_china').GetHolder.GetSheHe]は祖先の美徳を受け継ぐことができずに、国家は堕落した不道徳な輩と、邪悪で下劣な大臣の餌食となっている。"
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l]では、[GetSituation('dynastic_cycle').GetTopSubRegion.GetNameNoTooltip]は天命をめぐって争う武将たちによって分断されている。時代は混沌とし、人々は道徳的教養の追求を放棄している。"
 tgp_dynastic_cycle.0051.desc.emperor: "\n\n君主として天命を守り、すべての天体の中心に座する北極星のように高潔な統治を行うことは、私が果たすべき責務である。"
 tgp_dynastic_cycle.0051.desc.advancement_movement: "平和な時代には有能な大臣として務めを果たすべきだというが、混沌の時代においては、悪知恵を働かせる者の方が、高潔な人間よりも報われることが多いのは否定できない…"
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\n私のように強大な将軍として仕えることができる者こそ、領国の安定を確かなものとすることができるだろう。"
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\n君主だけが約束を果たすことができる。私が[GetTitleByKey('h_china').GetHolder.GetHerHim]を揺るがずに支えよう！"
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\n我が一族は必ず天の導きに従うだろう。"
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\n果てしなく続く循環において、私の役割は不確かだ。自分の立場を明らかにする覚悟が決まれば、天が私を導いてくれるだろう。"
 tgp_dynastic_cycle.0051.desc.interloper: "\n\n先祖代々の土地ではないかもしれないが、この地は見逃すには惜しい機会が満ちている。ただし、慎重に振舞う必要がある。"
 tgp_dynastic_cycle.0051.a.emperor: "我らの治世が一万年続きますように！"
 tgp_dynastic_cycle.0051.a.involved: "富と名誉は天にかかっている！"
 tgp_dynastic_cycle.0051.a.interloper: "幸運は、風や雲のように不確かだ。"
 intro_event_joined_movement: "[my_movement.GetName]に参加した"
 tgp_dynastic_cycle.0052.t: "[ROOT.Char.Custom('GetMyMovementNoTooltip')]に参加した"
 tgp_dynastic_cycle.0052.desc.intro_common: "[GetTitleByKey('h_china').GetHolder.GetName]は[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName]の時代の約束を果たすために天より選ばれし者だ。その一方で、私は[ROOT.Char.Custom('GetMyMovement')]の道を歩むことを選んだ。"
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n世の中には誘惑や、影響力のある人物が数多く存在する。今はあらゆる政治運動から距離を置き、自分の私有地と地方での役職に専念すべきだ。\n\n"
 tgp_dynastic_cycle.0052.desc.advancement: "領国が繁栄し、人々が人生を豊かにできることを願う。いつか、[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName]に加わることを前向きに考える日が来るかもしれない。"
 tgp_dynastic_cycle.0052.desc.expansion: "前線からの知らせを注視し、すべての征服を応援するつもりだ。[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName]への参加を検討するとしたらそれからだ。"
 tgp_dynastic_cycle.0052.desc.conquest: "私は[ROOT.Char.GetTopLiege.GetDynastyName]の統治を見守り、天の寵愛を得たり失ったりすることがあれば、それに応じて行動するつもりだ。"
 tgp_dynastic_cycle.0052.desc.instability: "だが私はこの領国がどこへ向かっているのか、そして統治者である[ROOT.Char.GetTopLiege.GetDynastyName]が[ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)]を失うのではないかと、依然として懸念している。"
 tgp_dynastic_cycle.0052.a: "私は公平な立場を守る。"
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n仲間たちから新たな軍事戦術や戦略を学ぶ機会は数多くあるだろう。我々が登る階段の最上段には[ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle]の机が輝いている。ここにいる誰もが目指す軍人としての頂点の座である。"
 tgp_dynastic_cycle.0053.desc.advancement: "とはいえ、[ROOT.Char.GetTopLiege.GetName]の現在の姿勢は、我々を全面的に支持しているわけではない。我々の能力を発揮するため、[GetSituation('dynastic_cycle').GetName]を[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]へと導くべき行動を取る必要がある。"
 tgp_dynastic_cycle.0053.desc.expansion: "征服することが天の意志だ。我々にはその準備ができている！"
 tgp_dynastic_cycle.0053.desc.conquest: "征服することが天の意志だ。[ROOT.Char.GetTopLiege.GetDynastyName]がその模範となる。"
 tgp_dynastic_cycle.0053.desc.instability: "とはいえ、時代は不安定で先を見通すことは難しい。秩序を守れるのは軍のみだ。[ROOT.Char.GetTopLiege.GetDynastyName]が一日も早くそれに気付くことを願おう。"
 tgp_dynastic_cycle.0053.a: "勝利するのは最強の者のみ！"
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n我々の目標は、芸術と知識の美しさを分かち合うことだ。心と魂を育むことこそ、天の恵みを受ける確かな道である。"
 tgp_dynastic_cycle.0054.desc.advancement: "[ROOT.Char.GetTopLiege.GetDynastyName]王朝も現在、天下の民に繁栄と啓蒙をもたらす道を進んでいる！このままで維持しよう。"
 tgp_dynastic_cycle.0054.desc.expansion: "[ROOT.Char.GetTopLiege.GetDynastyName]は破滅的な道を歩んでいる。軍の費用は高い上に、将軍たちは気まぐれで危険だ。彼らから権力を遠ざけねばならない。"
 tgp_dynastic_cycle.0054.desc.conquest: "[ROOT.Char.GetTopLiege.GetDynastyName]は新しく、だからこそ柔軟だ。つまり、天の意志は試験と公正な役人によってもたらされるということを理解できるということだ！"
 tgp_dynastic_cycle.0054.desc.instability: "[ROOT.Char.GetTopLiege.GetDynastyName]は道に迷っている。しかし、試験を頻繁に行い、有能な大臣を確保することで、正しい道へと導く手助けができる。"
 tgp_dynastic_cycle.0054.a: "功徳はすべてに勝る。"
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n私と同志たちは、[GetTitleByKey('h_china').GetHolder.GetHerHim]に命を託した。[GetTitleByKey('h_china').GetHolder.GetHerHis]の英知と導きにより、我々は "
 tgp_dynastic_cycle.0055.desc.advancement: "天下のすべての人々に富と繁栄と技術的な進歩をもたらそう。"
 tgp_dynastic_cycle.0055.desc.expansion: "新たな土地と民を導き、[GetTitleByKey('h_china').GetHolder.GetHerHis]は彼らを正しく統治する運命にあることを認めさせよう。"
 tgp_dynastic_cycle.0055.desc.conquest: "天下の民を導き、[GetTitleByKey('h_china').GetHolder.GetDynastyName]こそ天命に値する存在であることを認めさせよう。"
 tgp_dynastic_cycle.0055.desc.instability: "この曇天の時代に、太陽を取り戻そう。"
 tgp_dynastic_cycle.0055.a: "天と[ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip]を称えよ！"
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\n先人たちが築き上げてきた伝統こそ、[ROOT.Char.GetTopLiege.GetDynastyName]の官僚機構の礎となるべきだ。\n\n"
 tgp_dynastic_cycle.0056.desc.advancement: "だが[ROOT.Char.GetTopLiege.GetName]は試験によって惑わされ、地方の農民を役職に就かせている。彼らはそのうち我らの歴史に傷をつけることになるだろう。"
 tgp_dynastic_cycle.0056.desc.expansion: "だが[ROOT.Char.GetTopLiege.GetName]は、無意味な戦争に同胞たちの命を投じることに忙殺されている。野放しにされた将軍たちは、権力と地位を我々一族から奪い取っている。"
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.GetName]は、これが領国の秩序を維持する唯一の方法であると理解せねばならない。天下のすべての者は、我らが愛する一族による支援があれば、[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]の統治を認めるであろう。"
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.GetName]は信頼を大きく失った。[ROOT.Char.GetTopLiege.GetHerHis]の名誉を挽回する唯一の方法は、[ROOT.Char.GetTopLiege.GetSheHe]を我々一族に必ず従わせることである。"
 tgp_dynastic_cycle.0056.a: "強さとは一族の絆にある。"
 ### ENTER STABILITY - NEW DYNASTY ### 0061 - 0070 ###
 tgp_dynastic_cycle.0061.t: "天の寵愛を受けた[GetTitleByKey('h_china').GetHolder.Custom('GetDaughterSon')|U]"
 tgp_dynastic_cycle.0061.desc: "曰く、「天道、是れ親しむ無し。常に善人に与す」と言う。また、「勝者は王、敗者は寇」とも言う。[GetTitleByKey('h_china').GetNameNoTierNoTooltip]の王座は今や#EMP 私のもの#となり、[GetTitleByKey('h_china').GetNameNoTierNoTooltip]全土を支配してよいという天からのお許しも得た。\n\n私はこれから、新しい大臣と彼らが率いる職員たちがどのような努力をすべきか、方向性を定めなければならない。"
 tgp_dynastic_cycle.0061.a: "道徳を促進し、悪徳を排除することが我々の義務である。"
 tgp_dynastic_cycle.0061.b: "広大な天の下では、#EMP 誰もが#![ROOT.Char.GetTitleAsNameNoTooltip]の臣民である。"
 tgp_dynastic_cycle.0061.c: "世界の頂点に立つと、他のすべてが小さくなる。"
 # Notification for relevant people
 tgp_dynastic_cycle.0062.desc.involved: "天が与える恩恵は、選ばれた君主の徳に応じて、絶えず満ち欠けしてきた。\n\n[GetTitleByKey('h_china').GetHolder.GetDynastyName]の星が上昇している今、[GetTitleByKey('h_china').GetHolder.GetTitledFirstName]が天から神聖な許しを得たことは明らかだ。"
 tgp_dynastic_cycle.0062.desc.interloper: "ある人に与えられた幸運が減れば、別の人の幸運は増える。王や皇帝でさえ、運命の気まぐれとは無縁ではない。\n\n[GetTitleByKey('h_china').GetHolder.GetTitledFirstName]が天命を受けたと主張した。すべての人々はこの新たな君主の足元にひれ伏すことを求められている。"
 tgp_dynastic_cycle.0062.desc.uninvolved: "帝国は興亡を繰り返し、古い国は新しい国に屈する。[GetTitleByKey('h_china').GetHolder.GetTitledFirstName]が[GetTitleByKey('h_china').GetNameNoTierNoTooltip]の王位に就いた今、人々は皆、国の内外を問わず、この新たな君主を無視することはできなくなった。\n\nこのような運命の風の変化を軽視することはできない。"
 tgp_dynastic_cycle.0062.a: "[GetTitleByKey('h_china').GetHolder.GetHerHis]の力を慎重に見極めるべきだ。"
 ### ENTER STABILITY - EXISTING DYNASTY ### 0071 - 0080 ###
 tgp_dynastic_cycle.0071.t: "雨上がりの太陽"
 tgp_dynastic_cycle.0071.desc: "長く垂れ込めていた嵐雲が去り、[GetTitleByKey('h_china').GetNameNoTierNoTooltip]に再び晴れ渡った空が広がる。天は数々の厳しい試練を私に与えたが、私はすべてを乗り越えた。私が天に選ばれし[ROOT.Char.Custom('GetDaughterSon')]であることに、もはや誰も疑念を抱くことも異論を唱えることもできはしない。\n\n苦難の時を乗り越えた今、私は未来に向けて新たな道を切り開き、ひとつの目標に向かって人々を団結させねばならない。"
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$"
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$"
 # Notification for relevant people
 tgp_dynastic_cycle.0072.desc.advancement: "[GetTitleByKey('h_china').GetNameNoTierNoTooltip]は大いなる困難と混乱の時代を耐え抜き、再び平和を取り戻した。天から与えられた試練を乗り越えた今、[GetTitleByKey('h_china').GetHolder.GetTitledFirstName]が天の寵愛を受けていることは、誰もが確信できるところとなった。"
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.involved: "これは一部の人間にとっては野望の死を意味するが、多くの人間は安堵のため息をつくことができる。"
 tgp_dynastic_cycle.0072.desc.interloper: "平和な時代には、勇敢な英雄が頭角を現す機会はほとんどないが、別の立身出世の道が開かれる可能性がある。"
 tgp_dynastic_cycle.0072.desc.uninvolved: "[GetTitleByKey('h_china').GetHolder.GetDynastyName]王朝はまだ活力を残していたようだ。"
 tgp_dynastic_cycle.0072.a: "春風が吹き、緑がまた生い茂る。"
 ### ENTER CONSOLIDATION ###
 tgp_dynastic_cycle.0081.t: "合すること久しければ必ず分る"
 tgp_dynastic_cycle.0081.desc: "一瞬にして天は震え、世界は覆った。\n\n忠臣が新たな主君を求めて逃亡し、兵士が職務を放棄し、今や農民までもが、迫りくる動乱の時代を恐れて国を見捨てた。\n\nすべての災いが私の#EMP 不正な支配#!のせいということにされ、私は天命を失ったという話が広がってしまった！"
 tgp_dynastic_cycle.0081.a: "樹倒れれば、猢猻散す。"
 # Notification for relevant people
 tgp_dynastic_cycle.0082.desc.involved: "民意と天意は一つの同じものだというが、その通りであることがわかった。#EMP 天命は失われてしまった#!のだ。\n\n国は砕け散り、強欲な龍と虎が玉座をめぐって争いを繰り広げる。\n\n動乱の時代がすぐそこまで来ているのだ。"
 tgp_dynastic_cycle.0082.desc.interloper: "かつてひとつの国があった地に、群雄割拠の時代が訪れた。\n\n天命が失われ、従うべき正統な支配者はいなくなった。誰もがこれまでに保っていた体裁を捨て去り、隠していた野望をむき出しにしている。\n\n勇気ある者は、目の前にある機会を掴み取らなければならない。"
 tgp_dynastic_cycle.0082.desc.uninvolved: "強大な国家が燃え尽き、民はその灰をめぐって戦うべく武器を取る。\n\n[GetTitleByKey('h_china').GetNameNoTierNoTooltip]は分断され、先の読めない状況のなかで唯一確かなのは、動乱の時代が迫っているということだけだ。この動乱のなかに身を置くということは、自ら虎の巣に入ろうとするようなものである。"
 tgp_dynastic_cycle.0082.a: "吾自ら機に臨みて変を制す。"
 ### ENTER CORRUPTION ###
 tgp_dynastic_cycle.0091.t: "不幸の予兆"
 tgp_dynastic_cycle.0091.desc: "私は正しく統治しようと尽力しているが、不満の声を耳にすることが多くなった。\n\n私が天命を受けた人間だという信用が揺らぎはじめているようだ。この不吉な事実を、私は受け入れなければならない。民が疑念を抱けば、王位の強固な基盤さえ揺るがすことがあるからだ。"
 tgp_dynastic_cycle.0091.a: "水則ち舟を載せ、水則ち舟を覆す。"
 # Notification for relevant people
 tgp_dynastic_cycle.0092.desc.involved: "世界は病に苦しんでいる。心の病だ。\n\nかつて道徳の柱が強固にそびえていた場所に、今は悪意と不正がはびこっている。不道徳な役人が民を犠牲にして私腹を肥やし、兵士たちは民を守るより強奪した方がいいのではないかと考えるようになっている。"
 tgp_dynastic_cycle.0092.desc.interloper: "[GetTitleByKey('h_china').GetNameNoTierNoTooltip]は万事順調というわけではないようだ。\n\n日を追うごとに、新たな隊商や護送隊が、より緑豊かな牧草地を求めて国を去っていく。強欲な商人たちでさえ、こちらの土地を好むようになり、かの国で役人や武力により搾取されたという悲惨な物語を語っている。"
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$"
 tgp_dynastic_cycle.0092.a: "不道徳は薬では治せない病気だ。"
 tgp_dynastic_cycle.9001.t: "国家の創立"
 tgp_dynastic_cycle.9001.desc: "すべての川が東に向かって海に流れ込むように、天の下に住む民も今、私を君主として仰ぎ見ている。\n\n私の治世の最初の一歩は、領国の名前を発表し、皆に自分たちが属する場所をどう呼ぶべきかを知らせてやることだ。\n\n歴史の中で、我々の偉業はなんという名で語り継がれるべきだろうか？"
 tgp_dynastic_cycle.9001.a: "使咸く聞知らしむ。" # 咸使聞知
 tgp_dynastic_cycle.9002.t: "善の元素"
 tgp_dynastic_cycle.9002.desc: "天には、適切に管理し、うまく共存しなければならない5つの元素がある。\n\n木、火、土、金、水だ。\n\n古代から、新たに台頭した王朝はこれらの変化の元素のうちひとつを自国のものとし、その色で旗を彩ってきた。私も今、この選択をしなければならない。"
 tgp_dynastic_cycle.9002.yellow: "私は我らの礎である大地を象徴する色、#color:{0.82,0.77,0.5};bold 黄色#!にする。"
 tgp_dynastic_cycle.9002.red: "私の心の中で激しく燃える炎の#color:{0.80,0.3,0.3};bold 赤#!にしよう。"
 tgp_dynastic_cycle.9002.white: "固く決して折れない金属のような国には、純粋で汚れのない#color:{1.0,1.0,1.0};bold 白#!だ。"
 tgp_dynastic_cycle.9002.black: "海に限界はなく、その深さを計り知れないのだから、我々の旗は#color:{0.4,0.39,0.37};bold 黒#!であるべきだ。"
 tgp_dynastic_cycle.9002.green: "春の葉と生い茂る木々の#color:{0.4,0.61,0.3};bold 緑#!であるべきだ。"
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$"
 tgp_dynastic_cycle_decision_event.0101.desc: "山積みになっていく書類の確認がなかなか終わらない。目を閉じると、遊んでいる子供たち、年長者たちの会話、宴を楽しむ大人たちの声ばかりが聞こえてくる。ああ、[ROOT.Char.Custom('RegionalEdibleMeat')]を焼く匂いがする！\n\n私は苦労してこの地位を手にし、その恩恵を大いに享受したが、今は疲労を感じている。[new_player.Custom2('MyCharacterIntroduction', ROOT.Char)]は、この地位を欲しているはずだ。\n\n私には残された時間を楽しむ権利がある。"
 tgp_dynastic_cycle_decision_event.0101.a: "[new_player.GetFirstNameNoTooltip]になら、すべてを任せられるだろう。"
