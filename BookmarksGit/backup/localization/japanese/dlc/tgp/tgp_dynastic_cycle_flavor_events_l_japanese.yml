l_japanese:
 tgp_dynastic_cycle_events.0001.t: "進むべき道"
 tgp_dynastic_cycle_events.0001.desc: "庭は風にそよぐ木の葉の音が聞こえるだけで、あとは静まり返っている。静寂の中、私は[my_situation.GetTopCurrentPhase.GetName|l]の時代に置かれた領国について思いを巡らせた。\n\nただ耐え忍ぶだけでいいのだろうか？この庭のように動きのないなかで、領国は持ちこたえられるのか？\n\n召使いが運んできたお茶は、とっくに冷めてしまっている。"
 tgp_dynastic_cycle_events.0001.aa: "[my_movement.GetNameNoTooltip]が啓蒙をもたらすだろう！"
 tgp_dynastic_cycle_events.0001.a: "いざという時のため、味方がいた方がいい…"
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP 信頼できる[potential_friend.GetTitledFirstNameNoTooltip]に手紙を送るべきだ#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP 親愛なる[friend.GetTitledFirstNameNoTooltip]に手紙を送るべきだ#!\n"
 tgp_dynastic_cycle_events.0001.b: "進むべき時は#EMP 今#!だ。"
 tgp_dynastic_cycle_events.0001.c: "未来を生きることはできない。"
 friend_together_in_preparation: "[CHARACTER.GetShortUIName]は[TARGET_CHARACTER.GetShortUIName]に、領国に安定が戻った時は共にいることを約束する手紙を送った。"
 friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.GetShortUIName]は[CHARACTER.GetShortUIName]から、進歩の時には共にあることを約束する手紙を受け取った。"
 tgp_advancement_focus_modifier: "進歩に専念する"
 tgp_advancement_focus_modifier_desc: "この人物は、広大な領域に目を向けるのではなく、自国の進歩に専念することを決めた。"
 tgp_dynastic_cycle_events.0010.t: "重圧"
 tgp_dynastic_cycle_events.0010.desc: "弟子の[disciple.GetTitledFirstName]が訪ねてきたが、訪問の理由は喜ばしいものではなかった。\n\n「師匠…領国は嵐の中の船のように漂っています。日々新たな不和が生じ、敵が現れ、[my_situation.GetTopCurrentPhase.GetName]が進んでいます。明日、何がどうなるか分かりません」\n\n[disciple.GetHerHis]の手が震えていることに私は気付いた。"
 tgp_dynastic_cycle_events.0010.a: "「[ROOT.Char.GetFirstNamePossessiveNoTooltip]の弟子が腰抜けなどと言わせるものか！」"
 tgp_dynastic_cycle_events.0010.b: "かわいそうに。慰めねば。"
 tgp_dynastic_cycle_events.0010.c: "「人は困難を通して学ぶのだ」"
 tgp_dynastic_cycle_events.0020.t: "飢餓の末の強硬手段"
 tgp_dynastic_cycle_events.0020.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、悪いお知らせがあります」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]である[marshal.GetName]が近づき、[marshal.Custom('quirk_pos_pp')]。\n\n「真夜中、[peasant_county.GetName]の農民たちによって穀物倉庫がこじ開けられました。衛兵を増やせば犯人を見つけられるかもしれません」\n\n我々の領国でさえ、[my_situation.GetTopCurrentPhase.GetName]と無縁というわけではない。"
 tgp_dynastic_cycle_events.0020.a: "「私の工作員が奴らを見つけ出し、#EMP 始末#!する」"
 tgp_dynastic_cycle_events.0020.b: "「衛兵を雇え！」"
 tgp_dynastic_cycle_events.0020.c: "追い詰められた人間は思いもよらぬことをしでかすものだ。"
 tgp_executed_peasants_county_modifier: "処刑された農民"
 tgp_executed_peasants_county_modifier_desc: "この伯爵領は、飢えた農民たちが受けた扱いを忘れてはいない。"
 tgp_dynastic_cycle_events.0030.t: "路線変更"
 tgp_dynastic_cycle_events.0030.desc: "「[my_situation.GetTopCurrentPhase.GetName]の時は#EMP 今#!だ！」\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]である[marshal.GetNamePossessive]の轟くような足音が、言葉より先にその存在を知らしめた。\n\n「文民としての献身は称賛に値しますが、[my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l]には大胆さが必要です！[ROOT.Char.Custom('GetRandomAnnalsPassage')]の物語を思い出し、我が軍をお導きください！」"
 tgp_dynastic_cycle_events.0030.a: "思い切った行動に出るべき時が来た！"
 tgp_dynastic_cycle_events.0030.b: "「学ぶ気はあるが、変わる気はない」"
 tgp_dynastic_cycle_events.0030.c: "文民の総督位以上の名誉はない。"
 tgp_dynastic_cycle_events.0040.t: "可能性の道"
 tgp_dynastic_cycle_events.0040.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))]の[steward.GetTitledFirstName]が、笑みを浮かべ、硬貨を手に書斎に入ってきた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、西からの隊商が、[silk_road_situation.GetName]を通って頻繁に訪れるようになってきました。この交易路に繋がる道の改善に投資すれば、他国の富をこの国に引き入れることができるかもしれません」"
 tgp_dynastic_cycle_events.0040.a: "「[my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l]の時は絶好の機会だ！」"
 tgp_dynastic_cycle_events.0040.b: "「一刻も無駄にできない！」"
 tgp_dynastic_cycle_events.0040.c: "我々が関与しようがしまいが、シルクロードは続く。"
 tgp_silk_road_advancement_modifier: "シルクロードの発展"
 tgp_silk_road_advancement_modifier_desc: "この人物は#EMP 時機を逃さず#!シルクロードに投資した。"
 tgp_dynastic_cycle_events.0050.t: "恩寵の変化"
 tgp_dynastic_cycle_events.0050.desc: "[favored_movement.GetName]の玉座に対する影響力は強まり、助言を通して意のままに政策を形作っている。\n\n私が大義を通すには、彼らの評判を落とさねばならない。公の場で討論を行えば、宮廷に考えを改めさせ、[top_liege.GetTitleAsNamePossessiveNoTooltip]の心さえも動かすことができるかもしれない。\n\nだが彼らに挑戦するということは、言葉に詰まった場合に恥をかく危険を伴う。"
 tgp_dynastic_cycle_events.0050.a: "迷っている場合ではない。"
 tgp_dynastic_cycle_events.0050.b: "[my_movement.GetNameNoTooltip]には独自の利点がある。"
 tgp_dynastic_cycle_events.0050.c: "なぜ運動のために自分の面目を危険に晒さなければならない？"
 tgp_debate_discount_var_tt: "今後 #V 5年間#!、[GetActivityType('activity_debate').GetName]のコストが#P 25%#!安くなる。"
 tgp_debate_discount_var_desc: "イベントから"
