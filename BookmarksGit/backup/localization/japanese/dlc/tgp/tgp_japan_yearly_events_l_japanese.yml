 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "喜びを贈る"
 tgp_japan_yearly_events.0001.desc: "[ROOT.Char.Custom2('RelationToMe', gift_receiver)]の[gift_receiver.GetFirstName]とは親しい間柄だが、最近笑顔を見せることが少なくなったように思える。その原因が私だなどと、考えたくもない！\n\n市場で何か喜んでもらえそうな品はないか探していると、上品な[Glossary( 'うちわ', 'UCHIWA_GLOSS' )]を数多く取り揃えた店を見つけた。店主はこう言った。\n\n「これをあなたの[Glossary( '風呂敷', 'FUROSHIKI_GLOSS' )]で包んで渡せば、もらった人はきっと喜んでくれるでしょう！」"
 tgp_japan_yearly_events.0001.a: "大切な[gift_receiver.GetFirstNameNoTooltip]を励ますのにぴったりの贈り物だ。"
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "贈り物に感謝する"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.GetTitledFirstNameNoTooltip]が$tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.GetTitledFirstNameNoTooltip]が$tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.GetTitledFirstNameNoTooltip]が$tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "いや、これは[gift_receiver.GetHerHim]に贈るには良すぎる品だ…"
 tgp_japan_yearly_events.0001.b.flavor: "…私にこそふさわしい！"
 tgp_japan_yearly_events.0001.c: "うっとうしい商人を相手にするのは疲れる。"
 UCHIWA_GLOSS: "唐代（618～907年）の中国で作られた優雅な丸い形をした扇。日本の貿易使節団を通じて日本の貴族階級に広く普及し、夏や女性らしさを象徴するものとして親しまれた。その人気と美しい造形から、贅沢を禁じる奢侈禁止令によって装飾が制限されるに至った。"
 FUROSHIKI_GLOSS: "装飾的かつ実用的な布。文字通り、「風呂」と「敷く」を合わせた言葉だ。風呂屋を訪れた貴族が、家紋の刺繍が入った布に持ち物を包んだことに由来する。"
 #Artifact
 uchiwa: "うちわ"
 uchiwa_desc: "繊細な模様が施された、竹と紙でできた手作りの扇。"
 tgp_japan_yearly_events.0006.t: "海の宝"
 tgp_japan_yearly_events.0006.desc: "[pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly]の海岸線を歩いていると、漁獲物を品定めしている[Glossary( '海女', 'AMA_DIVERS_GLOSS' )]の集団に出くわした。\n\n海女頭が体を隠しながら近づいてくる。「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、この海の恵みをご覧ください！」\n\nその場に広げられた真珠と肉厚なアワビは、確かに見事なものであった。"
 tgp_japan_yearly_events.0006.a: "この獲物は地元の人たちと分かち合うべきだ。"
 tgp_japan_yearly_events.0006.tt.success: "取引に成功する"
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.GetTitledFirstNameNoTooltip]は納得しない"
 tgp_japan_yearly_events.0006.b: "市場まで行く手間を省いてやろう。"
 tgp_japan_yearly_events.0006.c: "[ROOT.Char.GetFaith.WaterGodName]からの恵みを、寺院は栄誉に思うだろう。"
 tgp_japan_yearly_events.0006.d: "見事な腕前だ。それでは失礼する。"
 AMA_DIVERS_GLOSS: "#bold 海女#!は、海に潜って海底から真珠や海産物を採集する。長時間息を止められることで知られている。"
 tgp_japan_yearly_events.0012.t: "猿との遭遇"
 tgp_japan_yearly_events.0012.desc: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を登っていると、温かい霧が降りてきた。\n\n何という幸運だろう！湯気の立つ[Glossary( '温泉', 'ONSEN_GLOSS' )]を見つけたが、どうやら私が今日一番の客ではないらしい。\n\nいたずらっぽい猿が既に風呂に入っている！筋肉は疲れ、脇の下は臭いはじめているが、野生動物と一緒に入浴しても大丈夫だろうか？"
 tgp_japan_yearly_events.0012.a: "腕を#EMP 振り回して#!叫ぶ。"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "猿が驚いて逃げる"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "猿が追い払おうとする私の試みを無視する"
 tgp_japan_yearly_events.0012.b: "危害を加えるつもりはないと装う。"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "猿は興味を引かれたようだが、何もしてこない"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "猿が突進して威嚇してくる"
 tgp_japan_yearly_events.0012.c: "猿に手を出すな。"
 tgp_japan_yearly_events.0013.t: "魂の浄化"
 tgp_japan_yearly_events.0013.desc: "かすかに聞こえてくる詠唱の声に誘われ、私は山道を登った。声の聞こえる方に近付いていくと、温かな濃い霧が私を迎え、その中に[mystic.GetWomanMan]の影が見えた。\n\n[mystic.GetSheHe]はただこちらを見つめ、共に[Glossary( '温泉', 'ONSEN_GLOSS' )]に入るよう私を手招いた。どうやら儀式が始まろうとしているようだ。"
 tgp_japan_yearly_events.0013.a: "参加する。"
 tgp_japan_yearly_mystic_positive.tt: "自己を深く掘り下げて真実を見つける"
 tgp_japan_yearly_mystic_neutral.tt: "言葉の裏に隠された意味を理解しようとする"
 tgp_japan_yearly_mystic_negative.tt: "何をしていいのかわからない"
 tgp_japan_yearly_events.0013.b: "代わりに謎の人物に指示を求める。"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "知恵の裏に隠された意味を理解する"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "何を言っているのかさっぱりわからない"
 tgp_japan_yearly_events.0013.c: "そっとしておこう。"
 tgp_japan_yearly_events.0014.t: "ひと時の休息"
 tgp_japan_yearly_events.0014.desc: "山頂へと向かいながら、薄く冷たい山の空気に、私は息を荒げた。 頂上へ向かう道から顔を上げると、霧が立ち込め、木々に積もった雪が溶けている風景が目に飛び込んできた。\n\n霧が漂う方へ進んでいくと、私はようやく一息ついた。そして私を誘うように目の前に広がる[Glossary( '温泉', 'ONSEN_GLOSS' )]を眺めた。"
 tgp_japan_yearly_events.0014.a: "温泉の魅力に抗える者などいない！"
 tgp_japan_yearly_events.0014.b: "もう少しここにいる。"
 tgp_japan_yearly_events.0014.c: "無駄にできる時間はない。"
 ONSEN_GLOSS: "日本の#bold 温泉#!は、地中から温かいお湯が湧き出た泉のことで、治癒効果があることで知られている。"
 tgp_japan_yearly_events.0021.t: "桜のなかで"
 tgp_japan_yearly_events.0021.desc: "[Glossary( '花見', 'HANAMI_GLOSS' )]の季節がやってきた！美しい満開の桜が皆を浮き立たせている。[ROOT.Char.GetCurrentLocation.GetName]の人々は稲を植える時期を決め、豊作を祈っている。\n\n[ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)]の[hanami_enjoyer.GetTitledFirstName]が、「人生は桜のように儚い」と言った。[hanami_enjoyer.GetHerHis|U]の言葉に、私は捧げ物が必要だと気付いた。"
 tgp_japan_yearly_events.0021.a: "酒を注ごう。"
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "神々は私の行動を#EMP 見ているようだ#!"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "肩の荷が下りた気がする"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "民が私の行動を見た"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "私の行動は無視される"
 tgp_japan_yearly_events.0021.b: "しばらく木々を眺める。"
 HANAMI_GLOSS: "#bold 花見#!は中国から伝わり、日本の伝統となった慣習で、もともと梅の花を鑑賞するものだった。時が経つにつれ、源氏物語などの影響を受け、平安時代には桜を愛でる慣習に変化した。"
 tgp_japan_yearly_events.0026.t: "天狗の物語"
 tgp_japan_yearly_events.0026.desc: "酒場から聞き覚えのある[ROOT.Char.Custom2('RelationToMe', rumormonger)]の[rumormonger.GetTitledFirstName]の声が響いてくる。それに続いて、酒に酔った[ROOT.Char.Custom2('RelationToMeShort', gossiper)]の[gossiper.GetTitledFirstName]の笑い声が聞こえてきた。\n\n「人の踏み入らない山林には[Glossary( '天狗', 'TENGU_GLOSS' )]が潜んでいる！この羽根に覆われた怪物の気性は、その剣術に負けず劣らず猛々しい。この邪悪な妖怪は、聖なるものすべてを呪うのだ！」\n\n[rumormonger.GetHerHis]は酒をまた一口飲んで言った。「だが、この獣の目にかなった者には武術の極意が授けられるという話だ。とはいえ、ここは見渡す限り臆病者ばかり。挑戦しても無駄だろう！」"
 tgp_japan_yearly_events.0026.a: "本当だろうか。"
 tgp_japan_yearly_events.0026.a.tt: "次に山や森を旅する時は、目を凝らしてその不思議な生き物を探すとしよう。"
 tgp_japan_yearly_events.0026.b: "酔っ払いの戯言だ…"
 TENGU_GLOSS: "#bold 天狗#!（「天の犬」を意味する）は[Glossary( '妖怪', 'YOKAI_GLOSS' )]の一種で、鳥のような姿で描かれることが多い。山や森を守るが、危険な妖怪でもある。現代で最もよく知られている天狗の姿は、赤い顔に長い鼻が特徴的である。"
 tgp_japan_yearly_events.0027.t: "力を示せ"
 tgp_japan_yearly_events.0027.desc: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の未開の地を歩いている間、[Glossary( '天狗', 'TENGU_GLOSS' )]の噂がずっと頭から離れない。\n\n人影すらなく、聞こえるのは自分の鼓動だけだ。はやる呼吸を整えようとするが、恐怖が背筋を這いあがってくる…誰かがこちらを見ている。\n\n足音が聞こえ、私は目を走らせた。必死に周囲を見回していると、濃い霧の中で刃が閃くのが見えた。"
 tgp_japan_yearly_events.0027.a: "戦わねば。"
 tgp_japan_yearly_events.0027.a.tt.success: "なんとか生き残る"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "追加の#P 良い#![traits|E]を獲得できる可能性がある。"
 tgp_japan_yearly_events.0027.a.tt.failure: "戦いには敗れたが無傷だ"
 tgp_japan_yearly_events.0027.b: "「私の話を聞いてくれ！」"
 tgp_japan_yearly_events.0027.b.tt.success: "[tengu_warrior.GetSheHe]は私の言葉に納得したようだ"
 tgp_japan_yearly_events.0027.b.tt.failure: "[tengu_warrior.GetSheHe]は私の言い分などどうでもいいようだ"
 tgp_japan_yearly_events.0027.c: "逃げられるうちに逃げよう。"
 tgp_japan_yearly_events.0028.t: "惑わせる者"
 tgp_japan_yearly_events.0028.desc: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を訪れた私は、[Glossary( '天狗', 'TENGU_GLOSS' )]を探さずにはいられなかった。\n\nこれまでの人生で、[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を歩いていてこれほど何事も起きなかったことはない。酔っ払いのほら話を信じるべきではなかったと、今さらながら思う。"
 tgp_japan_yearly_events.0028.a: "もう二度と騙されまい。"
 tgp_japan_yearly_events.0028.b: "叫んでみよう。"
 tgp_japan_yearly_events.0029.t: "天狗の技"
 tgp_japan_yearly_events.0029.desc: "[tengu_warrior.GetTitledFirstName]は[Glossary( '天狗', 'TENGU_GLOSS' )]でこそなかったが、間違いなく剣の達人だ！\n\n[tengu_warrior.GetHerHis]の厳しい指導のもと、何時間にも渡って続けた修行が、ついに実を結んだ。\n\n私の刀は、もはや人の手足を切り落とすための木こりの斧のようには感じられない。それは美しい身体の一部となり、あたかも自分の手を伸ばすかのように、私に危害を加えようとする者に触れることができる。\n\n師匠は「これは始まりに過ぎない。お前が極めるべきことはまだ多く残っている」と言った。"
 tgp_japan_yearly_events.0029.a: "人を倒すだけでは不十分だ。私は人を導かねばならない。"
 tgp_japan_yearly_events.0029.b: "修行を受けてどうなるか確かめよう。"
 tgp_japan_yearly_events.0036.t: "浄土の映し"
 tgp_japan_yearly_events.0036.desc: "[ROOT.Char.Custom2('RelationToMe', gardener)]の[gardener.GetTitledFirstName]が、庭の池の拡張工事の仕上げをしている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]よ、あなたの庭はまさに[ROOT.Char.GetFaith.GetName]の極楽そのものです！他に手を加えるべきことはあるでしょうか？」"
 tgp_japan_yearly_events.0036.a: "蓮の花を足そうか…"
 tgp_japan_yearly_events.0036.a.random_chance: "[stewardship|E]が高いほど確率が高くなる："
 tgp_japan_yearly_events.0036.b: "魚を増やそう！"
 tgp_japan_yearly_events.0036.b.flavor: "魚に集中していれば、宮廷の政治問題の多くは解決できるものだ。"
 ONIBI_GLOSS: "#bold 鬼火#!は死者の魂から生じる[Glossary( '妖怪', 'YOKAI_GLOSS' )]の一種で、光る球体や炎として現れる。大抵悪意を持っており、旅人を危険な目に遭わせ、時には死に至らせることがある。"
 YOKAI_GLOSS: "#bold 妖怪#!は日本の神話に登場する超自然的な存在で、その種類は幽霊や鬼、怪物、変身能力を持つ者、悪戯者など多岐にわたり、しばしば動物のような姿をしている。"
 SORIBASHI_GLOSS: "#bold 反り橋#!、あるいは円月橋とも呼ばれる中国発祥の橋。大きく湾曲したアーチ状の歩行橋で、庭園の装飾目的で用いられるほか、歩行者が川を渡るために設置されることもあり、その下を舟が通過できるように設計されている。"
 tgp_japan_yearly_events.1000.t: "踊る炎"
 tgp_japan_yearly_events.1000.desc: "小雨が降るなか、我々は[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]の[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]を横切っていた。\n\n霧雨が強まるにつれ、遠くで光が揺らめき、点滅していることに気が付く。\n\n私の[ROOT.Char.Custom2('RelationToMe', chaplain)]、[chaplain.GetFirstNameNoTooltip]が警戒を呼びかける。[Glossary( '鬼火', 'ONIBI_GLOSS' )]が我々を危険に誘い込もうとしている可能性があると言うのだ。"
 tgp_japan_yearly_events.1000.a: "危険など知ったことか。あの明かりが何なのか確かめよう！"
 tgp_japan_yearly_events.1000.a.tt.success: "鬼火を追いかけている最中に、隠されていた宝を見つけた"
 tgp_japan_yearly_events.1000.a.tt.failure: "鬼火を追いかけている最中に、濡れた地面で滑って転んで怪我をした"
 tgp_japan_yearly_events.1000.b: "雨を逃れてから詳しく聞こう"
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip]から鬼火について詳しい説明を受け、これまでに読んだ文献をより深く理解できるようになる"
 tgp_japan_yearly_events.1000.b.tt.failure: "あなたは[chaplain.GetFirstNamePossessiveNoTooltip]の説明の矛盾に頭を悩ませる"
 tgp_japan_yearly_events.1000.c: "長居しない方がいい。"
 tgp_japan_yearly_events.1010.t: "宗派間の闘争"
 tgp_japan_yearly_events.1010.desc: "「[buddhist_councillor_1.Custom('DescriptorPositiveStandalone')][buddhist_councillor_1.GetFaith.GetAdherentNamePlural]と[buddhist_councillor_2.Custom('DescriptorNegativeStandalone')][buddhist_councillor_2.GetFaith.GetAdherentNamePlural]の間の緊張は日に日に高まっています、[ROOT.Char.Custom('FormOfAddressForLiege')]！」\n\n私の[ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)]、[buddhist_councillor_1.GetFirstName]が叫んだ。\n\n「[buddhist_councillor_2.Custom('DescriptorNegativeStandalone')][buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip]の僧侶たちは、我らの破滅を祈っている。どうか[ROOT.Char.GetFaith.HighGodName]のため、あなたが[buddhist_councillor_1.Custom('DescriptorPositiveStandalone')][buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip]と共に立つことを明らかにしてください。そうすればきっと、我々は加護を受けられるはずです」"
 tgp_japan_yearly_events.1010.a: "[buddhist_councillor_1.GetFaith.GetAdjectiveNoTooltip]の僧たちの味方につこう。"
 tgp_japan_yearly_events.1010.b: "[buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip]の方が正しい。"
 tgp_japan_yearly_events.1010.c: "[ROOT.Char.GetFaith.HighGodName]がどう崇められているかなど、なぜ私が気にしなくてはならない？"
 faith_conversion_cost_tgp_japan_1010_event: "イベントから"
 tgp_japan_yearly_events.1010.a_discount: "[buddhist_councillor_1.GetFaith.GetName]への改宗が#p 50%#!割引される"
 tgp_japan_yearly_events.1010.b_discount: "[buddhist_councillor_2.GetFaith.GetName]への改宗が#p 50%#!割引される"
 every_buddhist_sect_1_vassal: "すべての[buddhist_councillor_1.GetFaith.GetName]の[vassal|E]"
 every_buddhist_sect_2_vassal: "すべての[buddhist_councillor_2.GetFaith.GetName]の[vassal|E]"
 tgp_japan_yearly_events.1010.c.tt: "争いは領国中に混乱を招く"
 tgp_japan_yearly_events.1020.t_siren: "鬼の旋律"
 tgp_japan_yearly_events.1020.t_garden: "開花した頭"
 tgp_japan_yearly_events.1020.t_shadow: "私の影の深さ"
 tgp_japan_yearly_events.1020.desc_siren: "忘れがたい旋律が、私を眠りから呼び覚ました。蒼白く上品な女性が頭上に浮かび、失恋の歌を歌っている。\n\n手を伸ばすと、彼女の姿は消えていってしまった。覚醒するにつれ、夢に出てきた女性の苦悩と、叶わなかった愛が私を苛んだ。"
 tgp_japan_yearly_events.1020.a_siren: "彼女が歌う愛を私は手に入れなければならない！"
 tgp_japan_yearly_events.1020.b_siren: "これほど美しいものを独り占めにすべきではない。彼女の言葉を領国中に広めよう。"
 tgp_japan_yearly_events.1020.desc_garden: "庭を歩いていると、一輪の異国の花が目に入った。\n\nその香りを嗅ぐと、そよ風が柔らかなささやきのように私を包み込み、見上げると太陽がまぶたを直撃した。再び花に視線を戻すと、醜悪な顔が私を睨みつけていた。まばたきをすると、その顔は消えた。"
 tgp_japan_yearly_events.1020.a_garden: "土が特別なんだろう。栽培を続けよう。"
 tgp_japan_yearly_events.1020.b_garden: "何か建物を建ててこの庭を覆い隠さなければ。"
 tgp_japan_yearly_events.1020.desc_shadow: "私の影に…異変が起きている。私が歩きはじめても、しばらくその場に留まろうとしているようだ。目をそらすと、他の影たちと踊っているように見える。だが、振り向くと私のそばに戻っている。\n\nまだ実害は出ていないが、主人から離れることのできる影など、危険なはずだ。"
 tgp_japan_yearly_events.1020.a_shadow: "私の影を恐れるべきは私の敵だけだ！"
 tgp_japan_yearly_events.1020.b_shadow: "何も入り込まないよう、常に松明を灯しておかねば。"
 tgp_japan_yearly_events.1020.desc_end: "\n\n[ROOT.Char.GetTitleAsNameNoTooltip]であることの重圧のせいか、それともこれは[Glossary( '妖怪', 'YOKAI_GLOSS' )]の仕業なのか？"
 tgp_japan_yearly_events.1020.c: "フンッ！[ROOT.Char.GetFaith.TricksterGodName]が私にいたずらをしているのだ。"
 tgp_japan_yearly_events.1030.t: "未来への思い"
 tgp_japan_yearly_events.1030.desc: "近くの[ROOT.Char.GetFaith.HouseOfWorship]で参拝者たちが未来を祈り、[ROOT.Char.GetFaith.HighGodName]に拍手を打つ音が聞こえてきて、私は引き寄せられた。\n\n最後に祈りと内省の機会を持ったのは、随分前のことだ。これから先の未来で、私は何を大切にすべきだろう。"
 tgp_japan_yearly_events.1030.a: "何より健康第一だ。"
 tgp_japan_yearly_events.1030.b: "[ROOT.Char.GetDynasty.GetNameNoTooltip]一族の未来を確固たるものにしなければならない。"
 tgp_japan_yearly_events.1030.c: "我が一族の繁栄が最も重要である。"
 tgp_japan_yearly_events.1030.d: "私に必要なのは[ROOT.Char.GetFaith.HighGodName]のご加護だけだ！"
 tgp_japan_yearly_events.1030.e: "祈りで私の平穏を乱しはしない。"
 tgp_japan_yearly_events.1040.t: "月の橋"
 tgp_japan_yearly_events.1040.desc: "運河を渡ろうとしていると、緋色に彩られた美しい[Glossary( '反り橋', 'SORIBASHI_GLOSS' )]が目に入った。その繊細な優雅さに、私は畏敬の念を抱いて足を止める。\n\n時として、小川を渡るというほんの些細な行為にさえ、意図を込めることができるのだ。"
 tgp_japan_yearly_events.1040.a: "これは神聖な橋だ。慎重に渡ろう。"
 tgp_japan_yearly_events.1040.b: "[ROOT.Char.GetTitleAsNameNoTooltip]である私より先に渡るのは許さん。"
 tgp_japan_yearly_events.1040.c: "こんなものの上を歩けるか。崩れたらどうする？"
 faith_conversion_cost_tgp_japan_1040_event: "「赤い橋の横断」から"
 tgp_japan_yearly_events.1040.discount: "[GetReligionByKey('shintoism_religion').GetName]への改宗が#p 50%#!安くなる"
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_japan_yearly_events.1050.desc: "このようなことを伝えるのは遺憾だが、貴殿は重大な規則を破っている："
 tgp_japan_yearly_events.1050.desc.a: "#EMP 貴殿の庭には黄色の花が多すぎる。#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP 貴殿の兵舎の武器を磨く頻度があまりに低すぎる。#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP 貴殿は[Glossary( '扇子', 'SENSU_GLOSS' )]の持ち方をずっと間違えたままである。#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\n以上の違反をしたことで、[ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)]である[ROOT.Char.GetLiege.GetTitledFirstNamePossessive]に対し、多額の寄付をするよう貴殿に命令が下った。"
 tgp_japan_yearly_events.1050.a: "仰せのままに。"
 tgp_japan_yearly_events.1050.b: "その規定はもはや記載されていない。"
 tgp_japan_yearly_events.1050.b.tt: "あなたは[messenger.GetFirstNameNoTooltip]に対し、このあいまいな規定がもはや有効ではないと説得を試みる"
 tgp_japan_yearly_events.1050.c: "支払ってやるものか！"
 tgp_japan_yearly_events.1050.tt.success: "罰金が取り下げられる"
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetSheHe|U]はあなたに支払いを命じる"
 tgp_japan_yearly_events.1060.t: "慈悲か正義か"
 tgp_japan_yearly_events.1060.desc: "乱れた身なりで不満そうな顔をして、[prisoner.Custom2('InsultAdjective', ROOT.Char)][prisoner.GetFirstName]が、言い分を聞いてほしいとしつこく衛兵たちに訴えている。興味をそそられた私は[prisoner.Custom('PrisonTypeCell')]に向かい、奴が必死になって伝えようとしていたことを話しだすのを待つ。\n\n囚人は私を見て、泣き叫ぶ。"
 tgp_japan_yearly_events.1060.desc_old: "「私の骨はもろく、硬くなっている。それにもう十分、この世界で過ごしてきた。"
 tgp_japan_yearly_events.1060.desc_young: "「私はあまり多くの経験はしていないが、この牢獄の思い出で満足することはない。"
 tgp_japan_yearly_events.1060.desc_long: "「あまりに長いあいだここにいるので、私はもう外の世界に戻りたいと思わなくなった。"
 tgp_japan_yearly_events.1060.desc_injured: "「体が衰えてきていて、かさぶたを剥がすともう治らない。痛みも激しくなるばかりで、いつまで経っても消えそうにない。"
 tgp_japan_yearly_events.1060.desc_generic: "「もうこの牢獄に閉じ込められたまま生きていたくない。"
 tgp_japan_yearly_events.1060.desc_outro: "慈悲の心があるならば、今すぐ私を殺してくれ！」"
 tgp_japan_yearly_events.1060.a: "いいだろう、願いを叶えてやる。"
 tgp_japan_yearly_events.1060.b: "牢獄内の環境を改善してやれるかもしれない。"
 tgp_japan_yearly_events.1060.c: "お前の苦しみが和らげられることは決してない！"
 tgp_japan_yearly_events.1060.d: "駄目だ。このままでいろ。"
 tgp_japan_yearly_events.1070.t: "聖なる灰"
 tgp_japan_yearly_events.1070.desc: "「[province.GetName][ROOT.Char.Custom('GetFaithTemple')]の境内にある建物が焼け落ちてしまいました！」[ROOT.Char.Custom2('RelationToMeShort', messenger)|U]の[messenger.GetName]が泣き叫んだ。\n\n「僧と学者たちは大急ぎで新しい活動拠点を探しています」[messenger.GetNameNoTooltip]は話を続ける。「[ROOT.Char.Custom('GetFaithTemple')]の再建に協力していただけるなら、必ずやあなたに[ROOT.Char.GetFaith.HighGodName]の御利益があるでしょう」"
 tgp_japan_yearly_events.1070.a: "前よりも立派なものを建てよう。"
 tgp_japan_yearly_events.1070.b: "何か新しいもののために[ROOT.Char.GetFaith.HighGodName]が場所を空けてくれたのかもしれない。"
 tgp_japan_yearly_events.1070.c: "[ROOT.Char.Custom('GetFaithTemple')]の火事の原因を確かめねば…"
 tgp_japan_yearly_events.1070.c_tt: "あなたは火事の原因の調査を開始する"
 tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U]は最近起きた[ROOT.Char.Custom('GetFaithTemple')]の火災について知らせ、調査は成功したと断言する。\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: "「火事の数日前、この地域で奇妙な[Glossary( '妖怪', 'YOKAI_GLOSS' )]を目撃したという情報が数多くありました。それがこの悲劇の元凶ではないでしょうか？」[ROOT.Char.Custom2('RelationToMeShort', messenger)]の[messenger.GetFirstName]が大声で言った。"
 tgp_japan_yearly_events.1071.desc_heretics: "「村人たちは異端者の一団が関与していると言っていました。連中に思い知らせてやらなければなりません！」と、私[ROOT.Char.Custom2('RelationToMeShort', messenger)|U]の[messenger.GetFirstName]が息巻いた。"
 tgp_japan_yearly_events.1071.desc_rival: "「[rival.GetName]は事件前に町を偵察し、あなたの治める地で騒ぎを起こそうとしていたようです。絶対に奴を許してはなりません！」[ROOT.Char.Custom2('RelationToMeShort', messenger)|U]の[messenger.GetFirstName]が息巻いた。"
 tgp_japan_yearly_events.1071.desc_weather: "「火災は自然現象によるものでした。空気がこれほど乾燥し、太陽が照りつけていれば、火災が発生するのは当然です。我々の信仰の場を自然の力から守るために、強化しておいた方が良いでしょう」そう[messenger.GetFirstName]が話す。"
 tgp_japan_yearly_events.1071.a: "二度とこんなことは起こさせない！"
 tgp_japan_yearly_events.1071.b: "まあ、もう終わったことだ…"
 1071_rival_tt: "#V 2#!年間、[rival.GetNameNoTooltip]に対する敵対的[scheme|E]の[success_chance|E]が上昇"
 scheme.target.japan_1071.value_desc: "[target.GetFirstName]への復讐：$VALUE|+=0$"
 SENSU_GLOSS: "#bold 扇子#!は折り畳み式のうちわで、一般的に夏に使用される。"
 TSURIDONO_GLOSS: "#bold 釣殿#!は、池に張り出すように建てられた構造物のことで、庭園を眺めたり、小規模な催し物を行ったりするのに用いられる。"
 tgp_japan_yearly_events.1080.t: "場違いの漁師"
 tgp_japan_yearly_events.1080.desc: "私の庭の[Glossary( '釣殿', 'TSURIDONO_GLOSS' )]は、昔から憩いと瞑想の場として使われてきた。その穏やかな景色は、夕暮れの散歩を締めくくるのにぴったりである。水面は大抵凪いでいて、時折鯉が虫を捕らえた時に波紋ができる程度だ。だが今日、その静かな雰囲気が激しい水しぶきによって破られた！\n\n[ROOT.Char.Custom2('RelationToMeShort', fisherman)]の[fisherman.GetName]が水辺に立ち、先程まで静かだった池に釣り竿を投げ入れている。まさか、私の池の鯉を釣って食らう気なのか！？"
 tgp_japan_yearly_events.1080.a: "寛大な心でこの無作法を忘れてやろう。"
 tgp_japan_yearly_events.1080.b: "[fisherman.GetSheHe]はこの庭で、他に何を見たのだろうか。"
 tgp_japan_yearly_events.1080.b.tt: "あなたは[fisherman.GetNameNoTooltip]を尋問し、宮廷の情報を引き出した"
 tgp_japan_yearly_events.1080.tt.success: "[fisherman.GetSheHe|U]から貴重な情報を提供される"
 tgp_japan_yearly_events.1080.tt.failure: "[fisherman.GetSheHe|U]は多くを語らない"
 tgp_japan_yearly_events.1080.tt_secret: "[fisherman.GetSheHe|U]が[courtiers|E]から入手したランダムな[secret|E]をあなたに明かす"
 tgp_japan_yearly_events.1080.tt_family: "一族の成員であるすべての[courtier|E]：\n$BULLET$#V 3年間#!、[GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip]を獲得！"
 tgp_japan_yearly_events.1080.c: "どこかよそへ行ってもらえないだろうか！？"
 tgp_japan_yearly_events.1090.t: "無意味な遺産"
 tgp_japan_yearly_events.1090.desc_intro_dead: "私はすべての子供たちより長生きしてしまった。すでに子孫たちは、全員土の中で眠りについてしまっている。"
 tgp_japan_yearly_events.1090.desc_intro_none: "長生きしたわりに、私は子供を一人ももうけることができなかった。"
 tgp_japan_yearly_events.1090.desc_intro: "「[ROOT.Char.Custom('FormOfAddressForLiege')]も永遠にこの地を治められるわけではありません」[informer.GetName]が嘆いた。「ご功績が忘れ去られるなど、あまりにも惜しいことです！誰かが代わりに[target_title.GetName]を継がねばならぬのです」\n\n"
 tgp_japan_yearly_events.1090.desc: "人生の[ROOT.Char.GetAge]年がカゲロウのように儚く過ぎ去っていった。私の髪は白くなり、骨も軋んでいる。かつて母親にしがみついていた子供たちも、今や成長し自らの使命を見出している。生きているうちに、[informer.GetNamePossessiveNoTooltip]の願いを叶えてやれるかもしれない。"
 tgp_japan_yearly_events.1090.a: "より一層努力しよう。"
 tgp_japan_yearly_events.1090.a_tt: "新たな[concubine|E]を獲得する"
 tgp_japan_yearly_events.1090.b: "私の後継者は私が選ぶ！"
 tgp_japan_yearly_events.1090.b_tt: "死ぬまでの間[interaction|E]「#V $adopt_interaction$#!」を使用できる"
 tgp_japan_yearly_events.1090.c_uncaring: "なぜ自分が死んだ後のことまで、私が気にしなければならない？"
 tgp_japan_yearly_events.1090.c: "私ができる限り長く統治し続けよう。"
 tgp_japan_yearly_events.1100.t: "罪悪感という病"
 tgp_japan_yearly_events.1100.desc: "[victim.GetName]の死後、私は次第に思い悩むようになっていった。どんな治療を受けても調子が上向くことはなく、鏡を見るたび、後ろに[victim.GetHerHis]の亡霊のような顔が見える。[victim.GetHerHis|U]の最期が頭をよぎるたび、その光景はますます惨たらしいものになっていく。"
 tgp_japan_yearly_events.1100.desc_2: "\n\nこれに加えて[victim_2.GetNamePossessive]の囁き声が、夜な夜な私を深い眠りから叩き起こす。[victim_2.GetSheHe|U]自身は今頃、安らかな眠りについているのかもしれないが、私には近頃それができない。"
 tgp_japan_yearly_events.1100.desc_3: "[victim_3.GetName]の名前を聞くだけで全身に衝撃が走る。私の下した命令のせいで命を落とした他の者たち同様に、[victim_3.GetName]もまた私を苛んでいるのだ。"
 tgp_japan_yearly_events.1100.desc_outro: "\n\n私は自ら作った牢獄の中にいる。命を奪ったことで、すべての平安を失ったのだ。"
 tgp_japan_yearly_events.1100.a_tt: "あなたは自分の殺人の[secrets|E]をすべて暴露する"
 tgp_japan_yearly_events.1100.a: "これは啓示だ、罪を償わねば！"
 tgp_japan_yearly_events.1100.b: "私の犯した過ちは、このまま己の胸の内にしまっておこう。"
 tgp_japan_yearly_events.1100.b_tt: "#warning #V 5#!年間#!、殺人[scheme|E]を開始できなくなる"
 guilt_fever_tt: "あなたは罪悪熱に苦しんでいる"
 tgp_japan_yearly_events.1110.t: "[ROOT.Char.GetFaith.FateGodNamePossessive|U]の鹿"
 tgp_japan_yearly_events.1110.desc: "[ROOT.Char.GetFaith.FateGodName|U]の社には、様々な人生を歩んでいる訪問者が大勢やってくる。今日においてもそれは変わらず、見事な雄鹿が平和を享受している様子だ。\n\nしかし、この雄鹿は私に興味を持ったのか、瞬きもせずにこちらを見下ろしている。動物は霊媒になり得ると言う者もいるくらいであるし、この鹿ももしかしたら、単に[ROOT.Char.GetFaith.FateGodName|U]が私に何かを伝えようとしているのかもしれない。"
 tgp_japan_yearly_events.1110.a: "[ROOT.Char.GetFaith.FateGodSheHe|U]はきっと、私に内省を促そうとしているのだ。"
 tgp_japan_yearly_events.1110.b: "この先、幸運が訪れる兆しに違いない！"
 tgp_japan_yearly_events.1110.b.tt: "鹿があなたを宝のありかへと案内する"
 tgp_japan_yearly_events.1110.c: "広間に飾るのにちょうど良さそうだ。"
 tgp_japan_yearly_events.1110.c.tt: "あなたはその場で鹿を仕留めようと試みる"
 tgp_japan_yearly_events.1110.tt.success: "鹿はあなたの力の前に倒れる"
 tgp_japan_yearly_events.1110.tt.failure: "鹿が素早く走り去っていく"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1120.t: "最後の試練"
 tgp_japan_yearly_events.1120.desc_intro: "一人の人影が[warrior_monk.Custom('GetRegionalSword')]を抜き、我々の進路を阻んでいる。"
 tgp_japan_yearly_events.1120.desc_intro_river: "橋を渡っていると、一人の人影が[warrior_monk.Custom('GetRegionalSword')]を抜き、我々の進路を阻んだ。"
 tgp_japan_yearly_events.1120.desc: "\n\n「この道を通ることがかなうのは真の戦士のみ。私は[warrior_monk.GetFaith.WarGodName|U]の教えに生涯を捧げてきたが、いまだに我が刀にふさわしい挑戦者に出会えておらぬ」\n\n私が[ROOT.Char.GetTitleAsName]であることに気付くと、[warrior_monk.GetSheHe]は目を細めて微笑んだ。「私を倒せ。そうすれば、首を取られるか、蛆虫に肉を食い尽くされるまで、あなたに従おう」"
 tgp_japan_yearly_events.1120.a: "受けて立とう！"
 tgp_japan_yearly_events.1120.a_warrior: "喜んで貴様を倒そう。覚悟！"
 tgp_japan_yearly_events.1120.b: "宮廷が我が戦場、知恵が我が刀だ。"
 tgp_japan_yearly_events.1120.b.tt: "戦わずに従うよう僧侶の説得を試みる"
 tgp_japan_yearly_events.1120.tt.success: "僧兵があなたの陣営に加わる"
 tgp_japan_yearly_events.1120.tt.failure: "僧侶の説得に失敗する"
 tgp_japan_yearly_events.1120.c: "衛兵、[warrior_monk.GetHerHim]をどかせ！"
 tgp_japan_yearly_events.1120.c_tt: "衛兵たちが僧侶と戦い、あなたの陣営は遅れることなく通り抜けることができる。"
 tgp_japan_yearly_events.1120.d: "景色の良い道を選ぼう。"
 SHOJI_GLOSS: "格子枠の仕切りで、通常は半透明の紙が貼られ、光と影を通す。"
 tgp_japan_yearly_events.1130.t: "[poet_daughter.GetFirstNamePossessiveNoTooltip]の詩篇"
 tgp_japan_yearly_events.1130.desc: "私の[ROOT.Char.Custom2('RelationToMeShort', poet_daughter)]、[poet_daughter.GetName]が、近頃毎夜月を見つめるようになった。[poet_daughter.GetHerHis]の繊細な手が墨で汚れているが、[poet_daughter.GetHerHim]が手紙を書いているという話は聞かない。この程度で済んでいればよかったのだが、[poet_daughter.GetSheHe]は今や自分の体のことを顧みなくなってきており、私にも悪影響が及ぶ恐れがある。\n\n私は部屋に向かう[poet_daughter.GetHerHim]の後を追い、[Glossary( '障子', 'SHOJI_GLOSS' )]越しに中を覗いて、[poet_daughter.GetHerHis]の様子がおかしい原因を探った。\n\n「[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]！どうやらもう隠し通せないようですね」彼女はそう言うと、詩で埋め尽くされた[ROOT.Char.Custom('GetWritingMaterial')]を差し出した。"
 tgp_japan_yearly_events.1130.a: "「素晴らしい作品だ、[poet_daughter.GetFirstNameNoTooltip]」"
 tgp_japan_yearly_events.1130.a.tt: "あなたは彼女に詩人になることを勧める"
 tgp_japan_yearly_events.1130.poet_critical: "彼女は健康な詩人になる"
 tgp_japan_yearly_events.1130.poet: "彼女が詩人になる"
 tgp_japan_yearly_events.1130.nice_try: "彼女は執筆を進める"
 tgp_japan_yearly_events.1130.b: "馬鹿げたことを！[ROOT.Char.GetTitleAsNameNoTooltip]の[ROOT.Char.Custom2('RelationToMeShort', poet_daughter)]らしく振舞え！"
 tgp_learning_poetry_modifier: "詩の勉強"
 tgp_learning_poetry_modifier_desc: "この人物は詩作の練習をしている"
 tgp_japan_yearly_events.1140.t: "氏族の道での足止め"
 tgp_japan_yearly_events.1140.desc: "[local_county.GetNameNoTier]の地へ足を踏み入れると、武装した男たちの集団に道を阻まれた。\n\n「[local_ruler.GetName]に代わって、少額の通行料を徴収させてもらう」と[toll_warrior.GetSheHe]は言った。私の困惑を感じ取ったのか、[toll_warrior.GetSheHe]はこう付け加えた。「ここは御上の道ではない。ここでは[local_ruler.GetTitleAsName]の意志のみが通る」"
 tgp_japan_yearly_events.1140.a: "料金は払うが、このことは記憶に留めておく。"
 tgp_japan_yearly_events.1140.b: "私が誰だか分かっているのか！？"
 tgp_japan_yearly_events.1140.b.tt: "あなたは地位を盾に敬意を引き出そうとする"
 tgp_japan_yearly_events.1140.tt.success: "あなたは戦士たちに道を開けさせる"
 tgp_japan_yearly_events.1140.tt.failure: "あなたは別の道を探すことを余儀なくされる"
 tgp_japan_yearly_events.1140.c: "貴様の「[local_ruler.GetTitleAsNameNoTooltip]」に払う金などない！"
 tgp_japan_yearly_events.1150.t: "君主の目撃情報"
 tgp_japan_yearly_events.1150.desc: "私は廷臣から、[emperor.GetTitleAsNameNoTooltip]の[emperor.GetFirstName]が我が領内を旅しているとの報告を受けた。\n\n「[emperor_location.GetNameNoTooltip]に[emperor.GetTitleAsNameNoTooltip]が？なんという僥倖だ！[emperor.Custom('FormOfAddressForLiege')]がこれほど間近に来る機会などそうない」\n\nこれは[emperor.GetHerHim]にこちらの気持ちを伝える絶好の機会だ…"
 tgp_japan_yearly_events.1150.a: "ささやかな貢ぎ物を贈ろう。"
 tgp_japan_yearly_events.1150.b: "[local_ruler.GetHouse.GetNameNoTooltip]家らしく[emperor.GetTitleAsNameNoTooltip]をおもてなししよう。"
 tgp_japan_yearly_events.1150.b.flavor: "米を分け酒を酌み交わせば、あなたの家は安泰だろう。"
 tgp_japan_yearly_events.1150.c: "[emperor.GetHerHim]に詩を捧げよう！"
 tgp_japan_yearly_events.1150.c_tt: "詩を書き、[learning_i] [learning_skill|E]に応じて[emperor.GetHerHis]からの好感度が増加する。"
 tgp_japan_yearly_events.1150.d: "[emperor.GetTitleAsNameNoTooltip]は富を分け与えるべきだ…"
 tgp_japan_yearly_events.1150.d.flavor: "あなたは強者を送りこんで金を奪う"
 tgp_japan_yearly_events.1150.f: "近くにいると思うと、奴に対する憎しみを思い出した！"
 tgp_japan_yearly_events.1150.f.flavor: "悪人を玉座から引きずり下ろすには時間がかかる。まず、その卑劣な所業を皆に知らせねばならない"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"
 tgp_japan_yearly_events.1151.t: "[local_ruler.GetTitleAsNameNoTooltip]の言葉"
 tgp_japan_yearly_events.1151.desc: "[emperor_location.GetName]に足を踏み入れると、その[local_ruler.GetTitleAsNameNoTooltip]である[local_ruler.GetFirstName]の廷臣が近づいてきた。\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: "「[local_ruler.GetTitledFirstNameNoTooltip]殿は[local_ruler.GetHerHis]の領地を通る者に貢ぎ物を要求している。従えば手荒なことはしない」\n\n[messenger.GetNamePossessive]の口調は理性的だが、[messenger.GetHerHim]に随行する武装した強者たちは、相反する態度を示している。"
 tgp_japan_yearly_events.1151.desc_hospitality: "「[local_ruler.GetTitledFirstNameNoTooltip]があなたを[local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]へお招きしています」[messenger.GetName]が上品に礼をして言った。「お立ち寄りいただき、おもてなしさせていただければ光栄です」"
 tgp_japan_yearly_events.1151.desc_poem: "「[local_ruler.GetNameNoTooltip]公の詩でございます」と[messenger.GetName]は言い、文字がびっしりと書かれ、金箔が押された[emperor.Custom('GetWritingMaterial')]を差し出してきた。「お気に召すとよいのですが」"
 tgp_japan_yearly_events.1151.desc_gift: "「[local_ruler.GetNameNoTooltip]様からの贈り物です」と[messenger.GetName]は金貨の入った袋を差し出して言った。「旅が素晴らしいものとなるようお祈りします、[emperor.GetTitleAsNameNoTooltip]様」"
 tgp_japan_yearly_events.1151.a: "光栄だ、[local_ruler.GetNameNoTooltip]！"
 tgp_japan_yearly_events.1151.b: "殊勝な心掛けではあるか…"
 tgp_japan_yearly_events.1151.c: "恐れるものか！"
 tgp_japan_yearly_events.1151.c_bandits: "衛兵、奴らを追い払え！"
 tgp_japan_yearly_events.1151.d: "ならば迂回するしかないだろう。"
 tgp_japan_yearly_events.1151.d_bandits: "金を渡してやれ。争うほどのことではない。"
 japan_yearly_1151_bandits: "あなたは[local_ruler.GetNamePossessiveNoTooltip]の盗賊団の撃退を試みる"
 japan_yearly_1151_bandits_win: "盗賊が立派な金の箱を手に入れる"
 japan_yearly_1151_bandits_lose: "盗賊が失敗して手ぶらで戻ってくる"
 japan_yearly_1151_success: "計画が成功する"
 japan_yearly_1151_fails: "計画が失敗する"
 tgp_japan_yearly_events.1151.tt_good.success: "統治者があなたの心遣いを評価する"
 tgp_japan_yearly_events.1151.tt_good.failure: "あなたの心遣いに統治者の心は動かされない"
 friend_nice_gesture: "[TARGET_CHARACTER.GetShortUIName|U]は旅の途中で[CHARACTER.GetShortUINameNoTooltip]に友好的な態度を示した。"
 friend_nice_gesture_corresponding: "[CHARACTER.GetShortUIName|U]は旅の途中で[TARGET_CHARACTER.GetShortUINamePossessiveNoTooltip]に友好的な態度を示した。"
 tgp_japan_yearly_events.1160.t: "[feuding_house.GetNameNoTooltip]の貢ぎ物"
 tgp_japan_yearly_events.cannibal.1160.t: "[feuding_house.GetNameNoTooltip]の生け贄"
 tgp_japan_yearly_events.1160.desc: "偉大なる我が[ROOT.Char.GetHouse.GetName]家と無価値な[feuding_house.GetName]の関係が険悪なことは周知の事実である。これまで、あの豚どもは和平の申し出など一切してこなかった！\n\nそれだけに、見目麗しい若い[new_concubine.GetWomanMan]、[new_concubine.GetName]が献上品として差し出されたことに、私は好奇心をくすぐられた。[new_concubine.GetSheHe]はかなり[new_concubine.Custom('ComplimentAdjective')]人物ではあるが、これもまた[feuding_house.GetNameNoTooltip]の策略ではないかと思わずにはいられない…"
 tgp_japan_yearly_events.1160.a: "…だが[new_concubine.GetSheHe]は拒むにはあまりに惜しい存在だ。"
 tgp_japan_yearly_events.1160.b: "冗談のつもりか？[new_concubine.GetHerHim]を送り返せ。"
 tgp_japan_yearly_events.1160.c: "信じられるわけがない。[new_concubine.GetHerHim]を殺せ！"
 tgp_japan_yearly_events.1160.d: "[new_concubine.GetSheHe|U]は美味い食事になるだろう。"
 tgp_japan_yearly_events.1200.t: "都の渋滞"
 tgp_japan_yearly_events.1200.desc: "[kampaku.GetCurrentLocation.GetBaronyNameExplicitly]では朝から長い会議が続いている。[kampaku.GetTitleAsName]の仕事は尽きることがない！私が率いる一行は、[emperor.GetTitleAsName]が臨席する式典に参列するため、[GetBuilding('heian_palace_01').GetName]へと向かった。\n\n大抵の人間にとって、大勢が行き交う都の中を移動するのは一苦労だろうが、[kampaku.GetTitleAsNameNoTooltip]を前にした人々は、鮫に遭遇したイワシよろしく道を開けてくれる。\n\nところが突然、我々は立ち止まることを余儀なくされた。従者たち曰く、成り上がり者の[upstart.GetName]が道の途中で我々の行列に割り込んできたらしい。しかも、馬を端に寄せてこちらを先に通してくれそうにないときた。頑固な豚め！"
 tgp_japan_yearly_events.1200.a: "奴を馬から引きずり降ろせ！"
 tgp_japan_yearly_events.1200.b: "今は泳がせておいてやろう。"
 tgp_japan_yearly_events.1200.b.tt: "あなたの[GetScheme('slander').GetTypeName][scheme|E]が[GetModifier('bided_my_time').GetNameWithTooltip]補正を獲得する"
 tgp_japan_yearly_events.1200.c: "友情こそ最大の勝利だ。"
 tgp_japan_yearly_events.1200.c.tt: "あなたの[GetScheme('befriend').GetTypeName][scheme|E]が[GetModifier('settled_differences_modifier').GetNameWithTooltip]を得る"
 tgp_japan_yearly_events.1210.t: "当主としての器"
 tgp_japan_yearly_events.1210.desc.intro: "私の[ROOT.Char.GetHouse.GetName]家の当主としての支配的な立場が脅かされている。[ROOT.Char.Custom2('RelationToMeShort', contester)]である蜘蛛のごとき[contester.GetName]が、絹糸のように嘘の網を張り巡らせ、耳を傾けた者たちを毒していったのである。\n\n「[ROOT.Char.GetTitledFirstName]は、[ROOT.Char.GetHouse.GetNameNoTooltip]を率いる器ではない！」\n\n[contester.GetSheHe|U]は何よりもまず、"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "私の惨めなほどの武勇のなさ"
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "私の健康の衰え"
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "私の酒浸りの生活"
 tgp_japan_yearly_events.1210.desc.bad_genetic: "私が生まれつき持つ嘆かわしい欠陥"
 tgp_japan_yearly_events.1210.desc.sinful: "私の素行不良"
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "私の正統性に疑問があること"
 tgp_japan_yearly_events.1210.desc.older_sibling: "私に兄姉がいること"
 tgp_japan_yearly_events.1210.desc.illegitimized: "私が正統な血筋を受け継いでいないこと"
 tgp_japan_yearly_events.1210.desc.concubine_child: "側妻の子という私の立場"
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "お世辞にも理想とは言えない私の性別"
 tgp_japan_yearly_events.1210.desc.reason_fallback: "自分が不吉な初夢を見たこと"
 tgp_japan_yearly_events.1210.desc.outro: "を理由に、私の当主としての不適格性を主張し、代わりに自身が私の地位を譲り受けるべきだとのたまった。この腐敗が広まるのを許せば、やがて家全体を蝕むことだろう。[ROOT.Char.GetHouse.GetNameNoTooltip]家のためにも、行動を起こさねばならない。"
 tgp_japan_yearly_events.1210.a: "「身の程をわきまえろ！さもなくば立ち去れ！」"
 tgp_japan_yearly_events.1210.b: "稲穂は実るほどに頭を垂れるものだ。"
 tgp_japan_yearly_events.1210.b.flavor: "指導者としての地位を長く保つには、譲歩は必須だ。あなたは[contester.GetName]に、新たな[house|E]を築く許可を与える。"
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName]は新たな[house|E]を築き、あなたやあなたの家に対して、好意的になる。"
 house_relation_friendly_reason_cadet_branch_permission_desc: "例え稲穂がダメになってしまっても、たくさんの枝を生やした木なら倒れずに済むこともある。"
 tgp_japan_yearly_events.1210.c: "[contester.GetHerHis]の考えを変えてやろう。"
 tgp_japan_yearly_events.1210.c.good: "最も治しやすい傷は、初めから存在しないゆえに治療する必要のない傷だ"
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "袖の下を渡すはめになった…"
 tgp_japan_yearly_events.1210.c.ugly: "どうやら私は敵をつくってしまったようだ"
 tgp_japan_yearly_events.1210.d: "なぜ妄言に耳を貸す必要がある？"
 tgp_japan_yearly_events.1210.d.flavor: "[contester.GetHerHim]を無視する"
 tgp_japan_yearly_events.1210.d.tt: "[contester.GetName]は新たな[house|E]を築く。あなたやあなたの家に対して、敵対的な気持ちを抱くようになる。"
 house_relation_quarrel_reason_cadet_branch_permission_desc: "あなたは[contester.GetTitledFirstNamePossessive]の懸念を無視した"
 tgp_japan_yearly_events.1225.t: "詩的な暮らし"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))]は今朝、目を輝かせている。常に私を成長させることに熱心な[poet_influencer.GetSheHe]は、熱意を込めて朗読を始めた。\n\n"
 tgp_japan_yearly_events.1225.desc.intro: "自己研鑽のために書物を読み進めるうちに、ある一節が目に留まった。"
 tgp_japan_yearly_events.1225.desc: "#EMP 「[ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip]の詩の種は、すべての人の心に宿る。これを育めば、一万の言の葉となって生い茂る。\n\nこれらの言葉は、我々が目にする小さなものや耳にする小さなものに、天地を動かす力、見えざる神々や精霊の感情をかき立てる力、男女の関係を円滑にする力、そして荒ぶる戦士の心を鎮める力を与えることができるかもしれない！」#!\n\n「詩人であるとは生きること。そして生きることで、人は良き詩人になれるのだ」"
 tgp_japan_yearly_events.1225.a: "ならば生きるとしよう！"
 tgp_japan_yearly_events.1225.a.flavor: "やがて私は名ばかりの詩人ではなくなる"
 tgp_japan_yearly_events.1225.b: "今日のところは詩を学ぶが、もう少し地に足のついた人生を送りたい。"
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$：愛と死"
 tgp_japan_yearly_events.1260.desc: "伴侶を求めて飛び交う鳥たちの甘い調べが響き、朝を告げる。\n\n「彼らの命は短いが、それでも生き生きと、朝の間中ずっと愛の言葉を紡ぎ続けている」 \n\nさらに見ていると、虫たちが空中で捕らえられ、翼を持つ貪欲な恋人たちによってバラバラにされ、貪り食われる。\n\n詩人としての私の使命、そして義務は、あらゆる美と恐怖を短い言葉に凝縮し、人々が思いを巡らせるようにすることだ。すべての詩は愛か死のいずれかを語る。死は身の周りにあふれているが、愛は自ら探し求めねばならない。"
 tgp_japan_yearly_events.1260.a: "愛の追求こそが私の使命だ！"
 tgp_japan_yearly_events.1260.a.flavor: "他に技術を磨く方法などあろうか？"
 tgp_japan_yearly_events.1260.b: "私は恋愛を理解できない。恐らく詩もまた然りだろう。"
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$：不滅の皇統"
 tgp_japan_yearly_events.1261.desc: "私の詩作の功績が、私の[inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))][top_cuckold.GetTitledFirstNamePossessive]の[top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))]、[top_liege_spouse.GetTitledFirstName]の目に留まった。\n\n「あなたの言葉はすでにすべての[inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip]の民の心に不滅を刻みました。しかし、もし肉体の不滅も手に入るとしたらどうでしょう？」\n\n[top_liege_spouse.GetHerHis|U]の賛辞は、[top_liege_spouse.GetHerHis]の寝室の入口で優雅に終わりを迎えた。どうやら[top_liege_spouse.GetSheHe]は、私の寝室での腕前に関する噂を確かめる以上のことを望んでいるようだ。まさか彼女は、私と一緒になることで[top_cuckold.GetTitleAsNameNoTooltip]に新たな後継者をもたらすことを望んでいるのだろうか？！"
 tgp_japan_yearly_events.1261.chop.desc: "\n\n私に生殖器官がないことを[top_liege_spouse.GetSheHe]に知られてはならない…"
 tgp_japan_yearly_events.1261.a: "私の血が[top_cuckold.GetPrimaryTitle.GetNameNoTooltip]の支えとなる！"
 tgp_japan_yearly_events.1261.a.flavor: "私の言葉のどれよりも美しい私の血は、歴史に響き渡るだろう。"
 tgp_japan_yearly_events.1261.b: "交わすのは詩だけにした方がいい…"
 tgp_japan_yearly_events.1261.c: "[top_cuckold.GetTitleAsNamePossessiveNoTooltip]の拙い愛の行為を暴露するつもりはない。"
 tgp_japan_yearly_events.1261.d: "とにかく楽しむとしよう！"
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$：詩の交換"
 tgp_japan_yearly_events.1262.desc.intro: "夜風に吹かれていると、力強い詩句がいくつも浮かんでくる。 "
 tgp_japan_yearly_events.1262.inspo: "自分を超えた力"
 tgp_japan_yearly_events.1262.japan.inspo: "[Glossary('もののあわれ', 'MONONOAWARE_GLOSS')]"
 tgp_japan_yearly_events.1262.desc: "に思いを馳せていると、魅惑的な詩人の[local_poet.GetName]が詩を詠んでいるところに出くわした。\n\n#EMP 「静かな[local_poet_spot.Custom('GetTerrainType')]の傍\n\n夕暮れの[local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')]の中\n\n君の足音を待つ」\n\n私に詩の感性があることを感じ取った[local_poet.GetSheHe]は、暗がりへと私を呼び寄せた。これは "
 tgp_japan_yearly_events.1262.japan.outro: "[Glossary('連歌', 'RENGA_GLOSS')]"
 tgp_japan_yearly_events.1262.outro: "詩の交換"
 tgp_japan_yearly_events.1262.japan.outro.outro: "への誘いだろうか。それとも、彼女の[local_poet.Custom('VenomousCreature')]のような眼差しは、もっとふしだらな意図を示しているのだろうか？"
 tgp_japan_yearly_events.1262.a: "ぴったりの詩がある！"
 tgp_japan_yearly_events.1262.a.flavor: "#EMP 「風があなたの声を運ぶ\n\n落ち葉のため息のように柔らかに\n\n秋空の下」#!"
 tgp_japan_yearly_events.1262.b: "言葉以上のものを交わそう…"
 tgp_japan_yearly_events.1262.b.flavor: "我々の声は、無数の「詩」となって夜に響き渡るだろう。"
 tgp_japan_yearly_events.1262.c: "あるいは[local_poet.GetSheHe]は暗殺者か！？"
 MONONOAWARE_GLOSS: "平安時代の日本において、詩を詠む際に至る心情。激しくも抑えられた感情を持って、移ろう美に焦点を当てつつ、残酷な時の流れをしみじみと受け入れる姿勢を指す。"
 RENGA_GLOSS: "日本の「連歌」とは、複数の歌人が交互に句を読む形式を指す。"
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$：儚い[SCOPE.Custom('ArtifactFlowerSpecies')|U]"
 tgp_japan_yearly_events.1263.desc: "世界の真実は自然を通して明らかになる！[inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly]近くの豊かな[rural_beauty_location.Custom('GetTerrainType')]を散策していると、突然激しい雨が降ってきた。\n\n雨宿りする場所を探してさまよっていると、[SCOPE.Custom('ArtifactFlowerSpeciesPlural')]の花壇で踊っている[rural_beauty.GetWomanMan]に出くわした。\n\n雨は[rural_beauty.GetHerHis]の足元に激しく打ちつけ、繊細な花びらを散らしていた。無造作に散らされていく花びらが、その儚い美しさを一層際立たせていた。ずぶ濡れで立っている私を見つけると、[rural_beauty.GetSheHe]は妖艶な仕草で顎を上げ、私を招いた。"
 tgp_japan_yearly_events.1263.a: "儚い人生を楽しもう…"
 tgp_japan_yearly_events.1263.a.flavor: "雨など知るものか。[SCOPE.Custom('ArtifactFlowerSpeciesPlural')]の中で交わるのだ。この記憶はきっと詩作を力づけるだろう！"
 tgp_japan_yearly_events.1263.b: "たとえ一輪でも[SCOPE.Custom('ArtifactFlowerSpecies')]を守らねば！"
 tgp_japan_yearly_events.1263.b.flavor: "時間という暴君に対する小さな反逆だ。"
 tgp_japan_yearly_events.1263.c: "潰れた花には別の意味があるのかもしれない。"
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP [rural_beauty.GetFaith.DeathDeityName]からの贈り物だ…#!"
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP [rural_beauty.GetFaith.HealthGodName]からの贈り物だ…#!"
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$：不滅の千の葉"
 tgp_japan_yearly_events.1270.desc: "誰もが心に詩の種を宿して生まれる。私の種は、私を誘う愛の太陽と、我々すべてを包み込む死の甘い水によって育まれてきた。\n\nこの種が結実し、#EMP $poetic_life_artifact_name$#!が誕生した。これは間違いなく、今後[ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip]文化の礎となるだろう。\n\n誰もがこの時のことを記憶するだろう—— "
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!、 "
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!、 "
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!、 "
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!、 "
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!、 "
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription]。#!"
 tgp_japan_yearly_events.1270.a: "[ROOT.Char.Custom('GetCourt')]は、私の愛の知恵の恩恵を受けねばならない！"
 tgp_japan_yearly_events.1270.b: "たとえこの身が朽ち果てようとも、私の男らしさは永遠に不滅だ。"
 poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$"
 poetic_life_artifact_description: "以下の時の儚い喜びを不朽のものとする詩の傑作：\n\n"
 poetic_life_artifact_description.love_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_1$"
 poetic_life_artifact_description.love_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_2$"
 poetic_life_artifact_description.love_memory_3: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_3$"
 poetic_life_artifact_description.death_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_1$"
 poetic_life_artifact_description.death_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_2$"
 poetic_life_artifact_description.death_memory_3: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_3$"
 poetic_life_artifact_description.end: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetFirstNameNoTooltip]作。"
 tgp_japan_yearly_events.1270.a_effect: "[newly_created_artifact.GetName]は[court_artifact|E]になり、[grandeur|E]補正が加わる"
 tgp_japan_yearly_events.1270.b_effect: "あなたは[newly_created_artifact.GetName]の[artifact|E]を得る"
 tgp_japan_yearly_events.1170.t: "魅力的な筆致"
 tgp_japan_yearly_events.1170.desc: "私は[foreign_ruler.GetCulture.GetLanguage.GetName]語は話せないが、[foreign_ruler.GetPrimaryTitle.GetName]の詩が奥深く繊細であることは有名だ。\n\n見覚えのある字を見つけるのは面白いが、全ての引喩や微妙な表現を読み解くのは困難だ。"
 tgp_japan_yearly_events.1170.a: "そろそろ姉妹言語を学ぶべき時かもしれない。"
 tgp_japan_yearly_events.1170.b: "もういい！[foreign_ruler.GetFirstNameNoTooltip]に[foreign_ruler.GetHerHis]の詩は駄作だと伝えておけ！"
 tgp_japan_yearly_events.1170.c: "曖昧なところが美しい！"
 tgp_japan_yearly_events.1170.c.flavor: "束の間の気晴らしが、あなたの想像力を高める"
 BONSAI_GLOSS: "#bold 盆栽#!とは、植木鉢で小さな木を育て、形を整える芸術である。盆栽は持ち主の心を映すと言う学者もいる。"
 tgp_japan_yearly_events.1180.t: "樹姿を形作る"
 tgp_japan_yearly_events.1180.desc: "私の庭に新たに加わった作品が、宮廷で話題となっている。実を結ぶこともなければ、木陰を作るほどの大きさもないが、この[Glossary( '盆栽', 'BONSAI_GLOSS' )]は、長年の忍耐の証なのだ。\n\n盆栽をしげしげと眺めている私を見て、[GetCourtPositionType('court_gardener_court_position').GetName()]の[gardener.GetFirstName]が言った。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')]、放っておかれた木は粗末なものです。愛情を込めて形作られて初めて、人を感動させる姿となり、風格が手に入る。この盆栽を見て、あなたの心に何か変化はありますか？」\n\n"
 court_position_from_event: "イベントから"
 tgp_japan_yearly_events.1180.a: "私はその安定した佇まいに導かれるだろう。"
 tgp_japan_yearly_events.1180.b: "この盆栽は[ROOT.Char.GetFaith.FertilityGodName]を称えている。大切に育てよ。"
 tgp_japan_yearly_events.1180.c: "今後は私が剪定しよう。"
 tgp_japan_yearly_events.1190.t: "職務遂行に苦戦"
 tgp_japan_yearly_events.1190.desc_annoyed: "宮廷の喧噪や貴族たちの不平は私を苛立たせる。ましてや平民同士の争いなど、私の頭に入れておく余地などない。"
 tgp_japan_yearly_events.1020.desc_drunk: "相当な量の[ROOT.Char.Custom('RegionalAlcoholicDrink')]を飲み干しても、得られる慰めはわずかだ。後悔しても遅いが、酔った状態で職務を遂行することは私にとって当たり前のことになってしまった。"
 tgp_japan_yearly_events.1020.desc_dumb: "私はまたしても、宮廷では日常茶飯事の陰謀工作を見抜くことができなかった。悲しいかな、私を学者であると思う者や、ましては有能な官僚であるなどと思う者は一人もいないだろう。"
 tgp_japan_yearly_events.1190.desc: "\n\n私は[ROOT.Char.Custom('GetWritingMaterialPlural')]の山を見つめている。これがなぜ重要なのか、その理由を忘れてしまったのだ。読み直してもはっきりしたことは分からないが、国家の緊急事態は、迅速な決断を下すことを私に強いている。たとえ詳しいことが分かっていなかったとしてもだ。"
 tgp_japan_yearly_events.1190.a: "我が身を正さなければ！"
 tgp_japan_yearly_events.1190.b: "私の代わりに評議会に決定させるしかない。"
 tgp_japan_yearly_events.1190.c: "誤った決断でも、決断しないよりはましだ…"
 tgp_japan_yearly_events.1190.c_tt: "あなたの領国のランダムな[county|E]が一部の[control|E]を失う"
 tgp_japan_yearly_events.1220.t: "衣をまとった奇跡"
 tgp_japan_yearly_events.1220.desc: "[ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)]の[miracle_recipient.GetName]が、旅の僧[monk.GetName]が奇跡を起こしたという知らせをもたらした。\n\n"
 tgp_japan_yearly_events.1220.desc_health: "「[miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)]よ、私は病の苦しみから解放されました！むしろ[monk.GetHerHis]の祈りの力によって、病に倒れる前よりも強くなったのです」"
 tgp_japan_yearly_events.1220.desc_wealth: "「私は僧侶に金の入った袋を渡しました。すると数か月後、[monk.GetSheHe]が袋の中身を10倍にして戻り、恩返しをしてくれたのです！」"
 tgp_japan_yearly_events.1220.desc_knowledge: "「私がこの僧に出会う前は、私のことを退屈な人間だと思っていた者もいたでしょう。ですが[monk.GetHerHis]の教えを受けた後、私は豊富な知識と鋭い知性を手に入れたのです！」"
 tgp_japan_yearly_events.1220.a: "素晴らしい！この僧侶を探し出さねば。"
 tgp_japan_yearly_events.1220.b: "何か論理的な理由があるはずだ…"
 tgp_japan_yearly_events.1220.c: "[monk.GetHerHis]の技を学ぶべきだ…"
 tgp_japan_yearly_events.1220.tt: "僧侶があなたの身に奇跡を起こす"
 tgp_japan_yearly_events.1220.c.tt: "あなたは奇跡の技を研究する"
 tgp_japan_yearly_events.1220.tt_win: "あなたは僧侶の技を習得する"
 tgp_japan_yearly_events.1220.tt_lose: "あなたは僧侶の技を習得できない"
 tgp_japan_yearly_events.1220.tt_wealth: "あなたは個人的に寺院への投資を行う。確実に利益がありそうだ。"
 tgp_japan_yearly_events.1230.t: "捨てられたものの亡霊"
 tgp_japan_yearly_events.1230.desc: "[cursed_artifact.GetName]はもはやかつての[cursed_artifact.GetSlotType|l]ではない。[cursed_artifact.Custom('GetArtifactDecayDesc')]上に、[cursed_artifact.GetAge]年も昔のものであるため、この宝物は修復すべき時を迎えている。\n\n言い伝えによれば、物にも人間と同じように記憶や感情があり、大切にしないと[Glossary( '妖怪', 'YOKAI_GLOSS' )]に憑りつかれることがあるという…"
 tgp_japan_yearly_events.1230.a: "命が宿る前に修理しよう！"
 tgp_japan_yearly_events.1230.b: "物に憑りつかれることなどない…"
 tgp_japan_yearly_events.1230.c: "何も起きないことを願おう…"
 tgp_japan_yearly_events.1230.c_cynical: "そのようなおとぎ話は信じない。"
 artifact_decay_scratched: "表面が傷つき、穴が開いている"
 artifact_decay_dull: "先端が鋭さを失っている"
 artifact_decay_torn: "縁取りと生地が破れている"
 artifact_decay_cracked: "表面がひびだらけな"
 artifact_decay_fracture: "表面が亀裂だらけな"
 artifact_decay_worn: "かなり使い古されている"
 tgp_japan_yearly_events.1240.t: "読み間違い" # in the sauce
 tgp_japan_yearly_events.1240.desc: "我が領地を旅している[traveler.GetCulture.GetName]の詩人、[traveler.GetName]が[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]の巻物を手に近付いてきた。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]、貴国には豊かな詩の伝統があると耳にしておりますが、人々の書いた字が解読できないのです」\n\n[traveler.GetSheHe|U]が強い訛りで巻物を読みはじめると、何が問題なのか明らかになった。[traveler.GetSheHe|U]は左から右へ読んでいるが、伝統的な[ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]文字は縦書きなのだ。\n\n[traveler.GetSheHe]が早口でまくしたてるのを見て、廷臣たちがクスクス笑っている。"
 tgp_japan_yearly_events.1240.a: "[traveler.GetHerHim]に家庭教師を手配してやれ！"
 tgp_japan_yearly_events.1240.b: "ハッ！笑わせてくれる。"
 tgp_japan_yearly_events.1240.c: "そちらの言語で説明できるか試してみよう…"
 artifact_fertility_gain_2_modifier: "肥沃度"
 artifact_powerful_vassal_opinion_5_modifier: "$artifact_powerful_vassal_opinion_1_modifier$"
 artifact_monthly_prestige_add_3_modifier: "$artifact_monthly_prestige_add_1_modifier$"
 artifact_kakejiku_scroll_name: "掛け軸"
 KAKEJIKU_GLOSS: "#bold 掛け軸#!、または#bold 掛け物#!は、書や絵を展示するための巻物のことで、そこには通常、物語が込められている。"
 artifact_kakejiku_scroll_desc: "この[Glossary( '掛け軸', 'KAKEJIKU_GLOSS' )]は、"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$一本の木を見守る、一羽の鶴の物語を伝えている。\n\n#weak 鶴の羽は風にそよぎ、若木を見つめている。鶴は一羽の番と生涯を共にするが、この木が育つには何世紀もかかる…#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$運命に導かれた二人が試練を乗り越え、深い友情を育む物語を伝えている。\n\n#weak 星降る空の下で向き合う二人の絆は、天の橋で結ばれている…#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$最も高潔な武士のみが振るうことを許される、秘刀の物語を伝えている。\n\n#weak 静かな池の上に桜が咲き、その下には鞘に収められた刀が描かれている…#!"
 tgp_japan_yearly_events.1250.t: "時代を超えた物語"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName]が布に包まれた長い物を掲げて、前に進み出た。「我が[scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)]よ、あなた方の団結に贈り物を捧げます」[scroll_gifter.GetNameNoTooltip]はそう言うと、巻物を差し出した。「名高い詩人の言葉が記された[Glossary( '掛け軸', 'KAKEJIKU_GLOSS' )]です。困難な時が訪れたら、その言葉の意味を思い出せますように」"
 tgp_japan_yearly_events.1250.a: "夫婦の寝室に吊るそう。"
 tgp_japan_yearly_events.1250.b: "誰もが見られるよう、宮廷に掛けよう。"
 tgp_japan_yearly_events.1250.c: "子孫が読めるよう、大切に保管しよう。"
