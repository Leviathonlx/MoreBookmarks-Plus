 # Modifiers
 tgp_natural_disaster_earthquake_1_county_modifier: "地震"
 tgp_natural_disaster_earthquake_1_county_modifier_desc: "この伯爵領では弱い地震が発生している。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_2_county_modifier: "強い地震"
 tgp_natural_disaster_earthquake_2_county_modifier_desc: "この伯爵領は深刻な地震活動による影響を受け、強い地震により広範囲が破壊されている。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_3_county_modifier: "大地震"
 tgp_natural_disaster_earthquake_3_county_modifier_desc: "この伯爵領は、非常に強い地震によって壊滅的な被害を受ける危機に瀕している。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_1_county_modifier: "洪水"
 tgp_natural_disaster_flood_1_county_modifier_desc: "この伯爵領では軽度の洪水が発生している。$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_2_county_modifier: "深刻な洪水"
 tgp_natural_disaster_flood_2_county_modifier_desc: "この伯爵領はひどい洪水に見舞われ、通過地域に甚大な被害を残している。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_3_county_modifier: "大洪水"
 tgp_natural_disaster_flood_3_county_modifier_desc: "洪水がこの伯爵領の存続そのものを脅かしている。伯爵領のすべてを荒廃させ、すべての価値を奪う恐れがある。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_cleanup_tt: "#HELP この[modifier|E]は[great_project|E]「災害の救援」で削除される#!\n\n"
 tgp_natural_disaster_fortification_county_modifier: "損傷した要塞"
 tgp_natural_disaster_fortification_county_modifier_desc: "この伯爵領の城壁は、最近の[natural_disaster|E]の影響で崩れ始め、脆弱になっている。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_1_county_modifier: "限定的な人口流出"
 tgp_natural_disaster_exodus_1_county_modifier_desc: "この伯爵領の多くの住民は、最近の[natural_disaster|E]の影響で避難している。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_2_county_modifier: "人口流出"
 tgp_natural_disaster_exodus_2_county_modifier_desc: "[natural_disaster|E]により、この伯爵領の人口の大部分が安全を求めて避難している。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_3_county_modifier: "大規模な人口流出"
 tgp_natural_disaster_exodus_3_county_modifier_desc: "壊滅的な[natural_disaster|E]により、この伯爵領はほぼ無人状態になっている。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_1_county_modifier: "ぬかるんだ牧草地"
 tgp_natural_disaster_fertility_1_county_modifier_desc: "最近の洪水により、この伯爵領の一部は不毛の地となってしまった。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_2_county_modifier: "水浸しの牧草地"
 tgp_natural_disaster_fertility_2_county_modifier_desc: "壊滅的な洪水により、この伯爵領の農地は耕作不能の状態に陥ってしまった。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_3_county_modifier: "泥沼の牧草地"
 tgp_natural_disaster_fertility_3_county_modifier_desc: "洪水により、この伯爵領の牧草地は完全に荒廃し、植物の命を維持できなくなってしまった。\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_resettlement_county_modifier: "避難民の再定住"
 tgp_natural_disaster_resettlement_county_modifier_desc: "市民たちが最近起きた[natural_disaster|E]からの復興を願って、この伯爵領に戻ってきている。"
 tgp_natural_disaster_aid_county_modifier: "支援の実施"
 tgp_natural_disaster_aid_county_modifier_desc: "[natural_disaster|E]の被災者に対して、安定を取り戻し、市民を元気付けるための救援活動が行われている。"
 tgp_natural_disaster_flood_fertility_county_modifier: "洪水による肥沃化"
 tgp_natural_disaster_flood_fertility_county_modifier_desc: "最近の洪水により、この伯爵領の土壌が豊かになり、肥沃度が向上した。"
