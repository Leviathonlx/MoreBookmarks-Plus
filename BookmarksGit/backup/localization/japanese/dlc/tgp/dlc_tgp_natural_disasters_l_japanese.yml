 every_realm_disaster_county_great_project_custom: "[great_project.MakeScope.Var('situation').Situation.GetName]に見舞われているすべての[realm|E]の[county|E]"
 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "[earthquake|E]は少数の[counties|E]に突然の破壊と甚大な被害をもたらす[natural_disaster|E]である。\n\n$game_concept_earthquakes$は地震活動が活発な地域でのみ発生する。"
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_situation: "[Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip]で地震"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_warning_situation_phase: "前震"
 natural_disaster_earthquake_warning_situation_phase_desc: "前震の[situation_phase|E]では、小さな揺れが各地で感じられる。揺れの強さは家畜の群れが傍を走った時に感じる程度のものだが、これよりもはるかに大きく破壊的な地震が迫っていることを示す前兆である場合がある。"
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"
 natural_disaster_earthquake_impact_situation_phase: "発生"
 natural_disaster_earthquake_impact_situation_phase_desc: "わずかな揺れに続いて、地面が激しく揺れる。建物が倒壊し、落下物によって怪我人や死者が出る恐れがある。また、震源地では断層が現れ、地割れが起きる可能性がある。突然の揺れによって粉塵が飛散したり、瓦礫が落下したりするため、周辺にいる人の命にさらなる危険が及ぶ。"
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"
 natural_disaster_earthquake_recovery_situation_phase: "復興"
 natural_disaster_earthquake_recovery_situation_phase_desc: "本震の後、地震による被害の全容が明らかになる。財産や生計に害が及ぼされた人々は不満を抱くようになる。瓦礫が再建の妨げとなり、人命が失われたことで人口と労働力が減少するため、復興作業に時間がかかる。"
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "地震からの復興"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"
 natural_disaster_earthquake_affected_ruler: "災害：#weak 地震#!"
 natural_disaster_earthquake_affected_vassal: "$natural_disaster_earthquake_affected_ruler$"
 natural_disaster_flood_affected_ruler: "災害：#weak 洪水#!"
 natural_disaster_flood_affected_vassal: "$natural_disaster_flood_affected_ruler$"
 natural_disaster_earthquake_spawn_tooltip: "[earthquake|E]が[situation.MakeScope.Var('epicenter_county').Title.GetNameNoTier]で発生した"
 natural_disaster_earthquake_sub_region_disaster_area: "被災地"
 natural_disaster_earthquake_sub_region_disaster_area_desc: "[SituationSubRegion.GetAffectedTitlesList]に影響を与える"
 natural_disaster_earthquake_sub_region_disaster_neighbours: "被災地の近隣国"
 natural_disaster_earthquake_participant_group_affected_ruler: "$game_concept_independent_rulers$"
 natural_disaster_earthquake_participant_group_affected_vassal: "$game_concept_vassals$"
 natural_disaster_earthquake_participant_group_affected_vassal_desc: "[disaster|E]の影響を受けている[realm|E]を持つ[vassals|EU]"
 natural_disaster_earthquake_participant_group_affected_ruler_desc: "[disaster|E]の影響を受けている[realm|E]を持つ[independent_rulers|EU]"
 ### FLOODS
 situation_type_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_type_natural_disaster_flood_desc: "$situation_natural_disaster_flood_desc$"
 situation_natural_disaster_flood_desc: "[flood|E]は、多数の[counties|E]に甚大な被害をもたらす[natural_disaster|E]である。\n\n洪水は大きい河川の河岸沿いでしか発生しない。"
 natural_disaster_flood_situation: "[Situation.MakeScope.Var('river_region').GeographicalRegion.GetNameNoTooltip]で洪水"
 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"
 natural_disaster_flood_warning_situation_phase: "警告"
 natural_disaster_flood_warning_situation_phase_desc: "地域一帯に水たまりや湿った土が現れはじめる。降雨量が大幅に増加して川岸で氾濫が起きる恐れがある。川の勢いはまだ強まっていないものの、まもなく水が建物に浸入し、その下の地面が浸水する可能性があることは明らかだ。"
 natural_disaster_flood_impact_situation_phase: "発生"
 natural_disaster_flood_impact_situation_phase_desc: "洪水が家屋に入り込み、道路を覆い、流れに抗うことができない人々を溺れさせる。豊作が約束されていたはずの田畑は、今や浸水により不毛の地と化し、次の収穫に暗い影を落としている。"
 flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
 situation_natural_disaster_phase_flood_aftermath_effects: "$situation_natural_disaster_flood_phase_impact$"
 flood_aftermath_effects: "洪水の余波"
 flood_aftermath_effects_concept: "[natural_disaster|E]"
 natural_disaster_flood_recovery_situation_phase: "復興"
 natural_disaster_flood_recovery_situation_phase_desc: "$natural_disaster_earthquake_recovery_situation_phase_desc$"
 flood_recovery: "$natural_disaster_flood_recovery_situation_phase$"
 flood_recovery_effects: "洪水からの復興"
 flood_recovery_effects_concept: "[natural_disaster|E]"
 natural_disaster_flood_participant_group_affected_ruler: "$game_concept_independent_rulers$"
 natural_disaster_flood_participant_group_affected_vassal: "$game_concept_vassals$"
 natural_disaster_flood_sub_region_disaster_area: "$natural_disaster_earthquake_sub_region_disaster_area$"
 natural_disaster_flood_sub_region_disaster_area_desc: "$natural_disaster_earthquake_sub_region_disaster_area_desc$"
