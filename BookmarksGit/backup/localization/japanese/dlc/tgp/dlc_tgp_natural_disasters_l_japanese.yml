 warning: "警告"
 warning_desc: "多くの場合、[natural_disasters|E]には兆候がある。徴候として現れる環境の変化は、それが明確なものであれ些細なものであれ、人々に警告を発してくれる。注意深い統治者はこのような徴候に注意を払い、被害を最小限に抑えるための対応を迅速に講じることができる。"
 impact: "発生"
 impact_desc: "災害が発生した時、支配者の日頃の備えが試されることになる。だがどんなに備えを整えていても、死者が出ることは避けられず、被害を受けた地域の成長は停滞する。[development|E]の損失と既存インフラの損害により、地域は不安定な期間に突入する。"
 recovery: "復興"
 recovery_desc: "影響を受けた地域の復興は不可欠で、時として[great_project|E]が必要となる。先見の明のある君主なら、再び[natural_disaster|E]が発生したときに備えて対策を講じるだろう。"
