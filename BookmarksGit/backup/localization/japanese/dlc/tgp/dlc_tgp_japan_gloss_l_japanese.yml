 FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#!は、$Tenji$天皇が有力な廷臣である$dynn_Nakatomi$$Kamatari$に与えた[Glossary( '本姓', 'HONSEI_GLOSS' )]である。\n\n彼の子孫の多くの分家が、何世紀にもわたって日本の政治を支配し、[Glossary( '大和', 'YAMATO_GLOSS' )]皇室の[Glossary( '関白', 'KAMPAKU_GLOSS' )]を務めることになる。\n\n$dynn_Fujiwara$氏は、[Glossary( '清和源氏', 'MINAMOTO_GLOSS' )]や[Glossary( '桓武平氏', 'TAIRA_GLOSS' )]と並んで、中世初期の日本で最も強大な一族の一つであった。\n\n彼らの伝統的な[Glossary('家紋','MON_GLOSS')]は#EMP 下がり藤#!——吊り下がった藤の花であった。"
 MINAMOTO_GLOSS: "#bold $dynn_Minamoto$#!、または#EMP 源氏#!は[Glossary( '大和', 'YAMATO_GLOSS' )]皇室から臣籍降下した子孫に与えられた[Glossary( '本姓', 'HONSEI_GLOSS' )]である。最も重要な$dynn_Minamoto$氏の家系は、$Seiwa$天皇を祖としている。\n\n$Seiwa$$dynn_Minamoto$氏は、[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏や[Glossary( '桓武平氏', 'TAIRA_GLOSS' )]と並んで、中世初期の日本で最も強大な一族の一つであった。\n\n彼らの伝統的な[Glossary('家紋','MON_GLOSS')]は#EMP 竜胆#!——5枚の笹の葉の上に竜胆の花が咲くものであった。"
 TAIRA_GLOSS: "#bold $dynn_Taira$#!、または#EMP 平家#!は[Glossary( '大和', 'YAMATO_GLOSS' )]皇室から臣籍降下した子孫に与えられた[Glossary( '本姓', 'HONSEI_GLOSS' )]である。最も重要な$dynn_Taira$氏の家系は、$Kanmu$天皇を祖としている。\n\n$Kanmu$$dynn_Taira$氏は、[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏や#EMP [Glossary( '清和源氏', 'MINAMOTO_GLOSS' )]#!と並んで、中世初期の日本で最も強大な一族の一つであった。\n\n彼らの伝統的な[Glossary('家紋','MON_GLOSS')]は#EMP 揚羽蝶#!であった。"
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#!は[Glossary( '大和', 'YAMATO_GLOSS' )]皇室から臣籍降下した子孫に与えられた[Glossary( '本姓', 'HONSEI_GLOSS' )]である。\n\n最も重要な$dynn_Tachibana$の家系は、$Bidatsu$天皇を祖としている。\n\n彼らの伝統的な[Glossary('家紋','MON_GLOSS')]は#EMP 橘#!——ミカン科の常緑樹の花であった。"
 TAKASHINA_GLOSS: "#bold $dynn_Takashina$#!は[Glossary( '大和', 'YAMATO_GLOSS' )]皇室から臣籍降下した子孫に与えられた[Glossary( '本姓', 'HONSEI_GLOSS' )]である。\n\n最も重要な$dynn_Takashina$の家系は、$Tenmu$天皇を祖としている。"
 YAMATO_GLOSS: "#bold $dynn_Yamato$#!は日本の皇室であり、太陽神の天照大神の直系の子孫である。かつては強大な力を持つ天皇たちであったが、やがて有力な[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏が国家の実権を奪い、皇統の摂政として君臨した。\n\n[Glossary( '源', 'MINAMOTO_GLOSS' )]氏や[Glossary( '平', 'TAIRA_GLOSS' )]氏など、日本で特に影響力のある家系の多くは大和の天皇の直系にあたる。\n\n彼らの伝統的な[Glossary('家紋','MON_GLOSS')]は#EMP 菊花#!であった。"
 KAMPAKU_GLOSS: "#bold 関白#!は、日本の成人天皇に仕える正式な摂政の称号である。当初は[Glossary( '天皇', 'TENNO_GLOSS' )]に近侍する名誉職だったが、藤原家が徐々に実権を掌握し、やがて関白が実質的な統治者となって、天皇は単なる象徴的存在となった。"
 TENNO_GLOSS: "#bold 天皇#!は、日本の皇帝に与えられる称号である。時を経るうちに、藤原氏の摂政が徐々に実権を掌握し、やがて[Glossary( '関白', 'KAMPAKU_GLOSS' )]が実質的な統治者となって、天皇は単なる象徴的存在となった。"
 JOKO_GLOSS: "#bold 上皇#!とは、[Glossary('天皇','TENNO_GLOSS')]が退位したのちの称号である。皇室から権力が奪われていくなかで、天皇が健やかな皇子に継承を託したうえで退位し、儀礼的責務を離れて政に関与することが次第に一般化した。"
 SHOEN_GLOSS: "#bold 荘園#!は日本の貴族一族の邸宅と、中央集権的な[ritsuryo|E]制度が衰退するにつれて、彼らが次第に中央の支配から奪い取っていった、それに付随する農地である。"
 HONSEI_GLOSS: "#EMP [Glossary( '藤原', 'FUJIWARA_GLOSS' )]#!、#EMP [Glossary( '源', 'MINAMOTO_GLOSS' )]#!、#EMP [Glossary( '平', 'MINAMOTO_GLOSS' )]#!、#EMP [Glossary( '橘', 'TACHIBANA_GLOSS' )]#!、#EMP [Glossary( '高階', 'TAKASHINA_GLOSS' )]#!などの#bold 本姓#!は、皇室から廷臣に与えられた日本最古の最も由緒ある姓である。\n\nこれらの名前は、家系の分岐を区別する必要性が高まり、朝廷が衰微するにつれ、#EMP 家名#!や#EMP 氏#!として明確化され、置き換えられた。"
 HEIJI_REBELLION_GLOSS: "#bold 平治の乱#!は、[Glossary('河内源氏','MINAMOTO_GLOSS')]家と[Glossary('桓武平氏','TAIRA_GLOSS')]氏族とのあいだで起こった争いである。日本の天皇の支配権をめぐり、後者はほかの源氏一門の支援を受けていた。\n\n朝廷が自分たちの好敵手を優遇していると考えた源氏は反乱を起こしたが、最終的に敗北し、多くの一門の者が流罪または処刑された。"
 RONIN_GLOSS: "#bold 浪人#!——文字通り#EMP 波の人#!——は、奈良時代後期に、主君の領地を逃げ出した農奴を指す語として生まれた。その後、主君の死や不興・地位の喪失により主人を失った侍を指すようになった。失職して戦闘以外の技能に乏しい浪人は、生き延びるために犯罪に走る者も多かった。"
 MON_GLOSS: "#bold 家紋#!——#EMP 紋章#!——は、日本の貴族の家やその多くの分家を象徴し、識別するために用いられる標章であった。"
 CHRYSANTHEMUM_THRONE_GLOSS: "#bold 菊の玉座#! は、高御座または日本の皇位を指し、文字通りの意味だけでなく、[Glossary('天皇','TENNO_GLOSS')]および政府の存在に対する法的権威を象徴する換喩としても用いられる。16枚の花弁を持つ菊の紋章は、後鳥羽天皇（1180～1239）が個人の象徴として初めて採用し、後に[Glossary('皇室','YAMATO_GLOSS')]に受け継がれた。菊は長寿と再生を象徴し、日本の絶えざる皇統にふさわしいものである。"
