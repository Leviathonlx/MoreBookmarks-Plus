l_japanese:
 debate_event.1000.t: "お膳立て"
 debate_event.1000.desc_intro_host: "領国中の学者たちが集結した"
 debate_event.1000.desc_intro_fallback: "私は"
 debate_event.1000.desc_outro: "討論会に参加するため[ROOT.Char.GetCurrentLocation.GetName]に到着した。\n\n討論者たちはすでに群れ集まって、演説の練習をしており、有力一族の者たちは最高の宿を確保しようと動き出している。その一方で、野菜や肉を積んだ荷車の列が騒がしく市場へ向かって進んでいる。\n\n私も準備を始める時だ。"
 debate_event.1000.a: "ぐずぐずしていられない！"
 debate_event.1000.a.success_desc: "準備万端"
 debate_event.1000.b: "街を探索しよう。"
 debate_event.1000.c: "くつろぐには良い機会だ。"
 debate_event.1010.t: "討論会の開始"
 debate_event.1010.desc: "学者たちが討論場へ押し寄せ、弟子たちは両腕いっぱいに重たい巻物を抱えて師の後を追う。討論相手の[debate_opponent.GetTitledFirstName]は、他の[opponent_movement.GetName]の者たちに囲まれ、場内の反対側で待機している。\n\nもう準備をしている時間はない。討論会が始まろうとしているが、成功は私の機転にかかっている。"
 debate_event.1010.a: "ついに時が来た。"
 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "これから始まる討論を良い位置から見学すべく、人混みをかき分けて進んだ。[my_movement.GetName]が討論場の端を占めている。中々先に進めず文句をこぼしながら、私はやっと仲間たちの傍まで来た。\n\n[debate_contender.GetTitledFirstName]と[debate_opponent.GetTitledFirstName]が互いに向かい合って立ち、自分こそが"
 debate_event.1015.desc_favor: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]の寵愛を受けていることを証明しようとしている。"
 debate_event.1015.desc_leadership: "[contender_movement.GetNameNoTooltip]の指導者であることをることを証明しようとしている。"
 debate_event.1015.a: "どちらが勝つだろうか。"
 debate_event.1100.t: "討論の中止"
 debate_event.1100.desc_death: "どうやら[debate_opponent.GetTitledFirstName]が亡くなったようだ。相手がいないので、討論は中止になった。"
 debate_event.1100.desc_fallback: "討論は延期になったと、たった今知らせを受けた。理由はわからないが、現段階では事を進めることはできない。"
 debate_event.1100.a: "残念だ。"
 debate_event.2000.t: "愚かな自尊心"
 debate_event.2000.desc: "大声が聞こえて、私は自習室に引き寄せられた。中では私の[ROOT.Char.Custom2('RelationToMe', talent )]の[talent.GetTitledFirstName]が、集まった人々を指してこう言っていた。「今日ここにいる者たちの誰一人として、真の学問的な議論をしようという者はいない！皆、自分が他者より優れていると自慢するばかりだ！」 \n\n[talent.GetSheHe|U]は今日一日中、この調子だ。[talent.GetHerHis|U]の顔は、感情を抑えきれずに震えている。この[talent.GetWomanMan]は鋭い知性の片鱗を見せているが、その気性は扱いにくいかもしれない。"
 debate_event.2000.a: "私の導きがあれば、[talent.GetHerHis|U]の才能は花開くだろう。"
 debate_event.2000.b: "私たちは皆、[talent.GetHerHis]の言葉を謙虚に聞き入れるべきだ。"
 debate_event.2010.t: "[elder_movement.GetNameNoTooltip]の影響"
 debate_event.2010.desc: "「率直に言って、君の[ROOT.Char.Custom('GetRandomHistoryPassage')]の解釈には興味をそそられた」と[elder.GetTitledFirstName]が私に言った。それは、友好的な議論に明け暮れた長い一日の終わりのことだった。「意見の相違こそあれ、互いに学ぶべきことは多いと確信している」\n\n私たちの会話で流れる友好的な雰囲気は時に、[elder.GetSheHe]が[elder_movement.GetNameNoTooltip]に属しているということを忘れさせてしまう。[my_movement.GetNameNoTooltip]の仲間に睨まれてようやく思い出すくらいだ。"
 debate_event.2010.a: "「まったくその通りだ」"
 debate_event.2010.b: "「見過ごせない相違もある」"
 debate_event.2020.t: "友好的なやり取り"
 debate_event.2020.desc: "[my_movement.GetName]の同志である[movement_member.GetTitledFirstName]が、後ろに背中を丸めた男を連れて近づいてきた。男が頭を下げて挨拶する。「あなたが有能な従者を探していると伺いました」と[movement_member.GetFirstNameNoTooltip]が言った。「[disciple.GetTitledFirstName]が適任かと思うのですが、いかがでしょう」\n\n[disciple.GetFirstNameNoTooltip]は[disciple.Custom('quirk_pos_present')]と、「お仕えできれば光栄です、我が[ROOT.Char.GetLadyLord]」と述べた。"
 debate_event.2020.a: "「[disciple.GetHerHim]に教えるべきことは多い」"
 debate_event.2020.b: "「あなたの友情さえあれば十分だ」"
 friend_given_disciple_reason: "[CHARACTER.GetShortUIName|U]は討論会で[TARGET_CHARACTER.GetShortUIName]から弟子をもらった。"
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"
 debate_event.5000.t_imperial_debate: "皇帝の恩寵"
 debate_event.5000.t_movement_debate: "[host.Custom('GetMyMovementNoTooltip')]の指導者"
 debate_event.5000.desc_imperial: "高官や観衆が討論場の壁沿いに並び、[debate_opponent.GetTitledFirstName]の前に向かう私を見つめている。私たちは互いに向かい合い、腕を伸ばして同時に礼をした。\n\nこの機をとらえ、真っ先に議論を展開すべきだ。"
 debate_event.5000.desc: "舞台は整い、観客が席に着く。[debate_opponent.GetTitledFirstName]は自分の席から立ち上がり、[host.Custom('GetMyMovement')]の同志たちに向けて話しはじめた。\n\n「我々は[host.Custom('GetMyMovement')]の優先事項と方向性について話し合うためここに集まった。この討論会の結果次第で、指導者も決まることになる」"
 debate_event.5000.a: "私は孔子の教えによる統治を行う。"
 debate_event.5000.b: "論理と理性が勝利をもたらす。"
 debate_event.5000.c: "いいだろう。よし、#EMP 今こそ#!…"
 debate_event.5000.d: "指導力に欠ける貴殿は破滅をもたらす！"
 debate_event.5000.a.flavor: "[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait|E]における経験を利用する。経験値が高いほど成功率が高い"
 debate_event.5000.c.flavor: "指示通り、あなたの[disciples|E]が頃合いを見て観客たちを煽る。[debate_opponent.GetShortUINamePossessive]の弟子に邪魔をされないといいが…"
 debate_event.5000.d.success_desc: "説得力のある主張に成功する"
 debate_event.5000.d.failure_desc: "説得力のある主張に失敗する"
 debate_event.5010.insult_desc: "[debate_opponent.GetTitledFirstName]はすかさず非難や侮辱を繰り返し、#EMP 私#!が指導者として不適格だと宣言する。\n\nどれもでたらめだ！私の権威を傷つけるための卑劣な策略にほかならない。"
 debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName]は孔子について、そしてその教えが我々をどう導いてくれるかについて落ち着いて語る。"
 debate_event.5010.desc: "[debate_opponent.GetTitledFirstName]は論理と道理について、そしてこれまでの学びをどのように活用して領国の新たな未来を切り拓くべきかについて語る。"
 debate_event.crowd_approval_desc: "\n\n観客たちは結果に納得し、うなずく。"
 debate_event.crowd_disapproval_desc: "\n\n観客たちは結果に納得できず、頭を振る。"
 debate_event.5010.a: "現在の論点を重ねて強調する。"
 debate_event.5010.b: "孔子の言葉で彼らの心を動かせないだろうか？"
 debate_event.5010.c: "より#EMP 理性的#!になれば、彼らを啓発できるはずだ。"
 debate_event.5010.d: "弟子たちに行動を起こさせよう。"
 debate_event.5010.e: "ほかが全部駄目でも、侮辱だけは効く。"
 debate_event.5100.t_winner: "- 勝利！"
 debate_event.5100.t_loser: "- 敗北！"
 debate_event.5100.desc_winner: "入念な準備と巧みな演説の結果、私は討論の勝者に選ばれた！\n\n[debate_loser.GetTitledFirstName]は不愛想ながらも礼儀正しいお辞儀をしてから、私に言う。「ここはおめでとうと言うべきだろう。ほかの者たちは、まもなくあなたを指導者として仰ぐようになる。ただ、その役割を最大限の責任を持って果たしていただきたい」"
 debate_event.5100.desc_loser: "私は全力を尽くしたが、討論の勝者に選ばれたのは[debate_winner.GetTitledFirstName]だ。そのため、[debate_winner.GetSheHe]は[my_movement.GetNameNoTooltip]の事実上の指導者としての地位を維持することになる。\n\n祝福の言葉を浴びた後、[debate_winner.GetSheHe]はついに私に話しかける。\n\n「誰もが指導者になる運命にあるわけではない。しかし、案ずるな。君の時代は必ず来るだろう」"
 debate_event.5100.desc_unexpected_winner: "まったくの予想外のことが起きた。#EMP 私#!が勝者に選ばれたのだ。[debate_loser.GetTitledFirstName]と私は二人とも唖然として顔を見合わせる。聞き間違いか？いや、確かにそう聞こえた。\n\nしばらくして、見るからに落ち着きを取り戻した[debate_loser.GetFirstNameNoTooltip]が私に話しかける。「ここはおめでとうと言うべきだろう。しかし、なぜ君が勝者に選ばれたのか…」"
 debate_event.5100.desc_unexpected_loser: "まったくの予想外のことが起きた。[debate_winner.GetTitledFirstName]が#EMP 勝者#!に選ばれたのだ。[debate_winner.GetFirstNameNoTooltip]と私は二人とも唖然として顔を見合わせる。聞き間違いか？いや、確かにそう聞こえた。\n\n祝福の言葉を浴びた後、まだ驚いた表情のままの[debate_loser.GetFirstNameNoTooltip]が私に話しかける。「君の演説は素晴らしかったと思う。どういうわけか今日は勝てなかったようだが」"
 debate_event.5100.a: "ひとまずはこの瞬間に酔いしれよう。"
 debate_event.5100.b: "これで諦めるわけにはいかない…"
 debate_event.5110.t: "- 勝者の選択"
 debate_event.5110.desc: "かなりの時間、両者は議論を繰り返している。彼らはときに論理的に抗弁し、あるときは領国の未来について語り、ところどころで侮辱を交えつつ、指導者の資質について考察する。\n\n討論が終了し、[debate_winner.GetTitledFirstName]の方がより説得力のある主張をしていたので、普通に考えれば勝者はこの者だろう。\n\nしかし、[ROOT.Char.GetTitleAsNameNoTooltip]である私は自らの判断で勝者を宣言できる。"
 debate_event.5110.a: "[debate_winner.GetNameNoTooltip]がまさしく勝者である。"
 debate_event.5110.a.tt: "[winning_movement.GetNameNoTooltip]が[favored_movement|E]になる"
 debate_event.5110.b: "#EMP 実のところ#!、[debate_loser.GetNameNoTooltip]の勝ちだと思う。"
 debate_event.5120.desc_winner: "小休憩の後、司会者が討論の内容をまとめる。はっきりと宣言はされていないものの、私が勝者であることは明白だ。しかし、勝者を決めるのは司会者ではない。"
 debate_event.5120.desc_loser: "小休憩の後、司会者が討論の内容をまとめる。はっきりと宣言はされていないものの、[debate_winner.GetTitledFirstName]が勝者であることは明白だ。"
 debate_event.5120.bridge_hegemon_available: "全員が[ROOT.Char.GetTopLiege.GetName]の方を向く。"
 debate_event.5120.bridge_fallback: "\n\n使者が急ぎ足で[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]のもとへ向かい、それから戻ると"
 debate_event.5120.desc_liege_confirm: "\n\n「同感だ。非常に巧妙に議論を終えた[debate_winner.GetFirstNameNoTooltip]が勝者にふさわしい」"
 debate_event.5120.desc_liege_confirm_fallback: "朝廷が[winning_movement.GetNameNoTooltip]について、帝国の恩寵を受けるに値すると認めたとの知らせを伝えた。"
 debate_event.5120.desc_liege_intervene: "\n\n「[declared_winner.GetTitledFirstName]を今日の討論の勝者とする」"
 debate_event.5120.a: "そう思っていただき光栄です、我が[ROOT.Char.GetTopLiege.GetLadyLord]！"
 debate_event.5120.b: "ん？当然だろう。我が[ROOT.Char.GetTopLiege.GetLadyLord]に感謝する！"
 debate_event.5120.c: "なんとも…残念だ。"
 tgp_dynastic_cycle_decision_event.0082.a: "ひとまず我々の地位は確保した。"
 tgp_dynastic_cycle_decision_event.0082.b: "ふぅ、もうダメかと思った。"
 tgp_dynastic_cycle_decision_event.0082.c: "なぜあのような決断を！？"
 debate_events.5100.opponent_tt: "[opponent_movement.GetName]の[movement_power_i] [movement_power|E]が#N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!減少"
 debate_increased_movement_power_major_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]の[movement_power_i] [movement_power|E]が[EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]増加"
 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"
