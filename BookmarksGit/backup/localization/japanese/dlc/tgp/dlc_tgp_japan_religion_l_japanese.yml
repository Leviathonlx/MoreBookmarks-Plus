l_japanese:
 ### TENETS
 tenet_pure_land_name: "極楽往生"
 tenet_pure_land_desc: "この#EMP パシーマ・カーラ#、すなわちダルマ衰退の世では、富も、学問も、高貴な生まれも、安らぎをもたらすことはない。仏の教えを真に信奉する者だけが、浄土で生まれ変わることができるのだ。"
 tenet_sohei_name: "僧兵"
 tenet_no_mind_name: "無念無想"
 tenet_no_mind_desc: "思考のない心こそ、真の心を極めた心である。芸術家、職人、武術家によって養われ、鍛え抜かれた身体は、考えずともあらゆる挑戦に応じることができる。"
 doctrine_parameter_better_artifacts: "出資を受けた[inspirations|E]はより高品質な[artifacts|E]を生み出す"
 doctrine_parameter_less_likely_to_become_infirm: "キャラクターが[GetTrait('infirm').GetName( GetNullCharacter )]の[trait|E]を得る可能性が低くなる"
 tenet_mountain_worship_name: "聖なる山"
 tenet_mountain_worship_desc: "村や農場を見下ろすように、山々が雲に届きそうなほど高くそびえ立っている。あの山々の峰と岩間にこそ、神聖な存在を真に見出すことができるのだ。"
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "キャラクターは、[GetTerrain( 'hills' ).GetName]、[GetTerrain( 'mountains' ).GetName]、[GetTerrain( 'desert_mountains' ).GetName]への[pilgrimages|E]から追加の[piety|E]を得る"
 piety_from_hills_and_mountains_pilgrimages_tt: "[GetFaithDoctrine('tenet_mountain_worship').GetBaseName][core_tenet|E]に基づき：[piety_i] #P [THIS.ScriptValue('medium_piety_gain')]#!"
 ### DOCTRINE PARAMETERS
 doctrine_parameter_peasant_and_populist_factions_more_common: "農民と民衆派の[factions|E]はより一般的で強力である"
 doctrine_parameter_children_less_likely_to_be_burdened: "[children|E]が[GetTrait('burdened').GetName( GetNullCharacter )]の[trait|E]を得る可能性が低くなる"
