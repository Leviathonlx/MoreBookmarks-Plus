 assimilate_to_mandala_decision_government_desc: "地上を歩む神の如き存在、かかる政府の組織は我々にとって有益であるに思える。我々もこの統治様式を吸収し、学ぶこととしよう。"
 assimilate_to_mandala_decision_faith_desc: "この標本を観察し、吸収せよ。真のデーヴァラージャの信奉者として、我々はより充実した人生を送ることができるだろう——運が良ければ、選ばれし少数に加わる機会さえ得られるかもしれない…"
 assimilate_to_mandala_decision_desc: "我々は大いなる存在に導かれているだけの、ただの人間に過ぎない。生き方を改め、神聖なデーヴァラージャの真の信奉者になるべきだ。もちろん、ほかでもない民のために。"
