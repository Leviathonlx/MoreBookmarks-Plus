 visit_local_shrine_decision: "儀式の生け贄を行う"
 visit_local_shrine_decision_desc: "真の信心を示すために遠くへ行く必要はない。近くの祠へ旅をし、供物を捧げることで、しばらくのあいだ神の加護を保つことができる。"
