 local_rites.3.pay_prestige: "捧げられるのは、私の信心だけだ"
 local_rites.3.pay_at_home: "「よろしい」"
 local_shrine.optout: "俗世の務めが私を呼んでいる"
 local_shrine.optout.flavor: "祠への訪問は、後日に改めよう"
 visit_local_shrine_modifier: "地元の祠で儀式を執り行う"
 visit_local_shrine_modifier_desc: "この人物は現在、祠での供物の儀式に専念している。"
 seize_mandala_capital_decision: "マンダラの総合寺院の接収"
 seize_mandala_capital_decision_desc: "真のデーヴァラージャにふさわしい寺院がすぐそばにあるというのか。そこを拠点に勢力基盤を拡大すべきだ。忠実なすべての臣民にとって、必ずや最善の利益となるだろう。"
 seize_mandala_capital_decision_tooltip: "[de_jure_capital|E]内にある[subject|E]の#V $building_type_mandala_capital_01$#!を接収する"
 seize_mandala_capital_decision_confirm: "すべては定めのままに。"
 create_bunga_mas_decision: "ブンガ・マスの製作"
 create_bunga_mas_decision_tooltip: "地元の芸術家を雇って[artifact|E]「[Glossary( 'ブンガ・マス', 'BUNGA_MAS_GLOSS' )]」を製作させる"
 create_bunga_mas_decision_desc: "最高級の金と銀で作られた樹木は貢ぎ物として贈るにふさわしい至宝だ。これを宗主の宮廷へ捧げ、その栄光に浴するのだ！"
 create_bunga_mas_decision_confirm: "ブンガ・マスの製作を命じる"
 create_bunga_mas_decision_effect: "[artifact|E]「[Glossary('ブンガ・マス','BUNGA_MAS_GLOSS')]」を製作する\n$BULLET_WITH_TAB$宗主への献上時：\n$TAB$$BULLET_WITH_TAB$[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]の累積効果を獲得#WEAK （最大3回）#!"
 create_bunga_mas_decision_effect_message: ""
 BUNGA_MAS_GLOSS: "ブンガ・マス（黄金花・白銀花）は、マレー半島で用いられた朝貢の形態である。最高級の金と銀で作られた一対の小樹から成る。"
