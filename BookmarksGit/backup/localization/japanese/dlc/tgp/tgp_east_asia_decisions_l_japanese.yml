 sacrifice_to_heaven: "地域の祠への巡礼を行い、[gold_i] [gold|E]または[prestige_i] [prestige|E]を捧げて[piety|E]を得る"
 local_rites.1.t: "神聖な旅"
 local_rites.1.desc: "神聖な供物は、どの廟でも[capital_location.GetNameNoTooltip]の地元の祠でさえも捧げることはできるが、すべての神聖な場所が等しいわけではないのは明らかだ。\n\n献身的な信仰共同体への訪問は時間を要するかもしれないが、より印象的なものになるだろう。"
 local_rites.1.home: "我々の祠で十分だ"
 local_rites.1.home.tt: "[tooltip_loc.GetNameNoTooltip]の地元の祠への供物は旅の手間を省く。\n供え物には[gold_i] [THIS.ScriptValue('miniscule_gold_value')|-0]を要し、[piety_i] [THIS.ScriptValue('minor_piety_gain')|+0]を得る"
 local_rites.1.mount_tai: "儀式の生け贄を行うため泰山へ向かわねばならない"
 local_rites.1.fengshan.tt: "多大な影響力をもたらす王朝に一度の供物\nこの供物には[treasury_i] [THIS.ScriptValue('major_treasury_value')|-0]と[prestige_i] [THIS.ScriptValue('massive_prestige_value')|-0]を要し、[piety_i] [THIS.ScriptValue('major_piety_gain')|+0]と[legitimacy_i] [THIS.ScriptValue('massive_legitimacy_gain')|+0]を得る"
 local_rites.1.major_shrine: "[point_of_interest_location.GetNameNoTooltip]の祠"
 local_rites.1.major_shrine.tt: "ここでの供物には[gold_i] [THIS.ScriptValue('medium_gold_value')|-0]または[prestige_i] [THIS.ScriptValue('medium_prestige_value')|-0]を要し、[piety_i] [THIS.ScriptValue('major_piety_gain')|+0]を得る"
 local_rites.1.normal.tt: "ここでの供物には[gold_i] [THIS.ScriptValue('minor_gold_value')|-0]または[prestige_i] [THIS.ScriptValue('minor_prestige_value')|-0]を要し、[piety_i] [THIS.ScriptValue('medium_piety_gain')|+0]を得る"
 local_rites.1.hills: "[hills_location.GetNameNoTooltip]の起伏に富んだ丘陵地帯にある聖域"
 local_rites.1.forest: "[forest_location.GetNameNoTooltip]の森の廟"
 local_rites.1.mountains: "[mountains_location.GetNameNoTooltip]山中の祠"
 local_rites.1.temple_holding: "[temple_holding_location.GetNameNoTooltip]の廟"
 local_rites.2.toast: "祠に到着した"
 local_rites.3.t: "天への生贄"
 local_rites.3.t.fengshan: "封禅"
 local_rites.3.fallback.t: "神への生贄"
 local_rites.3.desc_mt_tai_huangdi: "泰山での封禅の儀式を目にした者は少ないが、その意味を知らない者はほとんどいない。泰山の頂に新たな祭壇が築かれ、はるか下の地には后土を敬うための土地が設けられている。\n\n先代の多くは天と地を仲介しようとはしなかった。このように[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]朝の未来を守る機会を得ることは稀である。"
 local_rites.3.desc_important_shrine: "[shrine_location.GetName]の祠は古くして壮麗で、その管理者たちは重要な来訪者に慣れているようだ。無数の信徒が礼拝を捧げてきたこの聖地を前にして、私は自然と畏敬の念を抱いている。\n\n「こうした聖地の維持には後援が欠かせません。訪問者はしばしば修行者たちの共同体を支えるために寄進をしてくださいますよ」と、[companion.GetName]は礼儀正しくも、幾分探るような眼差しで私を見つめた。"
 local_rites.3.desc_at_home: "[shrine_location.GetName]の一族の祠での供物は、大寺院でのものほど目立つわけではないが、信心の行為として同等に重要である。\n\n儀式の供物を捧げると、久しく感じていなかった内なる平安が心に満ちていくのを感じた。"
 local_rites.3.desc_mountain_shrine: "[shrine_location.GetName]の山頂の祠へ続く多数の階段を上るのは疲れるが、思索にも適している。この巡礼は、儀式の供物を終えた後も長く心に残るだろう。\n\n頂上に着くと、[companion.GetName]が私に向き直る。「このような場所を守りつづけることは賞賛に値するものです。ここにいる僧たちを支援する方法があるかもしれません。それは慣習でもあります」"
 local_rites.3.desc_hills_shrine: "[shrine_location.GetName]の起伏に富んだ景観は美しく、供物を捧げる時には、これまで手の届かないと思っていた内なる平安をすでに感じはじめていた。\n\n廟の階段の最後の段に達すると、[companion.GetNameNo]が私を見て言う。「ここには、この場所を支えるための小さな共同体があります。我々も支援を示すべきではないでしょうか？」"
 local_rites.3.desc_forest_shrine: "[shrine_location.GetName]の小さな祠に到達するまで、しばらく木々の覆いの下を歩いてきた。これほど平和で安らぎに満ちた環境は想像しがたく、巡礼を終えた後もこの瞬間を思い返すだろう。\n\n「ここにいる共同体を支援し、この祠の繁栄を確かなものとすべきです」——振り返ると、[companion.GetName]が探るような表情で私を見ている。"
 local_rites.3.desc_holding_shrine: "[shrine_location.GetName]の祠に到着すると、私はその役割と意義について思いを巡らせはじめた。より重要な祠は多くあるが、それでもここは模範的な修行の共同体であることに変わりはない。ここに住むすべての者の敬虔な姿を目にすることは感動的である。\n\n去ろうとした時、[companion.GetName]が私に向かって言う。「ここは神聖な場所です。私の思いは神に向けられねばなりませんが、ここを守る者たちもまた、私たちの敬意に値する存在です」"
 local_rites.3.desc_cynical: "\n\n嫌悪を抑えるのは難しいが、期待されていることを果たすしかないのだろう。"
 fengshan_option: "天の命ずるままに"
