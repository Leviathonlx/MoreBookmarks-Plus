l_japanese:
 # Japanese Manors
 game_concept_japanese_manor: "日本荘園"
 game_concept_japanese_manors: "日本荘園"
 game_concept_manor: "荘園"
 game_concept_manors: "荘園"
 game_concept_shoen: "荘園" # 荘園/庄園
 game_concept_family_manor: "氏族荘園"
 game_concept_family_manors: "氏族荘園"
 game_concept_japanese_manor_desc: "$game_concept_manor$（[Glossary( '荘園', 'SHOEN_GLOSS')]）は、[GetGovernment('japan_administrative_government').GetName]と[GetGovernment('japan_feudal_government').GetName]の[realms|E]内の有力な[noble_families|E]の[house_head|E]が所有する[domicile|E]の一種で、いずれの[landed|E][title|E]にも属さない私有地です。\n\n[japanese_manor_building|E]をここに建設し、一族の富や[influence|E]を拡大することができます。また、$game_concept_manor$は次の世代へと継承されていきます。"
 game_concept_japanese_manor_building: "日本荘園建造物"
 game_concept_japanese_manor_buildings: "日本荘園建造物"
 game_concept_manor_building: "荘園建造物"
 game_concept_manor_buildings: "荘園建造物"
 game_concept_japanese_manor_building_desc: "$game_concept_japanese_manor_buildings$は[japanese_manor|E]を永続的に改善する独自の建造物です。\n\n多種多様な建造物があり、荘園の所有者はこれらを建造することで個人資金を獲得したり、一族の[influence|E]を拡大したり、さまざまな[decisions|E]や[interactions|E]などを利用したりできます。"
 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "$japan_administrative_government$政府"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "$japan_feudal_government$政府"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "日本官僚制度"
 game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$は[ritsuryo_government|E][realm_possessive|E]の中央集権化のレベルと、[ruler|E]が[vassals|E]に対して持っている総合的な支配力を表しています。\n\n[top_liege|E]だけが$game_concept_japanese_bureaucracy$を変更でき、日本の$game_concept_vassals$は自身の$game_concept_liege$と同じレベルのものを使用します。\n\n$game_concept_japanese_bureaucracy$には4つのレベルがあります：\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\n$game_concept_japanese_bureaucracy$のレベルを引き上げるには、[realm_size|E]と統治者の[learning_skill|E]に応じた[prestige|E]が必要です。"
 game_concept_ceremonial_liege: "儀礼的な君主"
 game_concept_ceremonial_liege_possessive: "儀礼的な君主"
 game_concept_ceremonial_liege_desc: "一部の[realms|E]（日本など）では、有力な官僚や指揮官が[ceremonial_regent|E]となり強大な権力を手にすることで、$game_concept_ceremonial_liege$が名前だけの象徴的な存在となり、実質的には[vassal|E]となることがあります。$game_concept_ceremonial_liege_possessive$の[house|E]に属するすべての成員は、[ceremonial_house|E]の一員とみなされます。\n\n直接統治していなくても、$game_concept_ceremonial_house$は領国内で最も敬われる血統であり、他の[houses|E]は[ceremonial_house|E]の成員と結婚することでより多くの[prestige|E]を獲得できます。こうした関係性は$game_concept_ceremonial_regent$の継承に大きな影響を与えます。\n\n$game_concept_ceremonial_liege$は、[faction|E]を通じた要求や、[influence|E]を行使して$game_concept_ceremonial_regent$の[title|E]を巡って争うなど、何らかの方法で領国の[primary_title|E]を取り戻せば、再び実権を握ることができます。"
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "儀礼的な一族"
 game_concept_ceremonial_house_desc: "$game_concept_ceremonial_house$は、[realm|E]の[ceremonial_liege|E]が所属する[house|E]を指します。"
 # Regent
 game_concept_ceremonial_regent: "実権的な摂政"
 game_concept_ceremonial_regency: "実権的な摂政"
 game_concept_ceremonial_regents: "実権的な摂政"
 game_concept_ceremonial_regent_possessive: "実権的な摂政"
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$は、日本における#italic $game_concept_tenno$#!のような[ceremonial_liege|E]に代わって事実上の統治を行う[top_liege|E]の総称です。\n\n$game_concept_ceremonial_regent_possessive$の地位の名称は、政治状況に応じて変化し、日本では[kampaku|E]や[shogun|E]と呼ばれます。"
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "関白"
 game_concept_kampaku_possessive: "関白"
 game_concept_kampaku_desc: "[Glossary( '関白', 'KAMPAKU_GLOSS' )]は[ritsuryo|E]官僚制における事実上の最高位で、[tenno_possessive|E]に代わり国家機関に対して大きな支配力を行使します。\n\n関白の座は一般的には[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏にほぼ独占されていますが、充分な[influence|E]と[prestige|E]があれば、どの一族でもこの地位に就ける可能性はあります。"
 game_concept_shogun: "将軍"
 game_concept_shogun_possessive: "将軍"
 game_concept_shogun_desc: "$game_concept_shogun$は、[soryo_government|E]における事実上の日本の支配者で、その地位の継承を世襲制とするほどに強固な権力を確立し、[tenno_possessive|E]に代わって統治します。"
 game_concept_cloistered_emperor: "太上法皇"
 game_concept_cloistered_emperor_possessive: "太上法皇"
 game_concept_joko: "上皇" # 上皇
 game_concept_joko_possessive: "上皇" # 上皇
 game_concept_cloistered_emperor_desc: "$game_concept_cloistered_emperor$は譲位した[tenno|E]で、在位中の天皇の事実上の[ceremonial_regent|E]として統治します。\n\n天皇が#V 皇位#!を退き、出家することで$game_concept_cloistered_emperor$になります。"
 game_concept_restored_emperor: "王政復古後の天皇"
 game_concept_restored_emperor_possessive: "王政復古後の天皇"
 game_concept_restored_emperor_desc: "$game_concept_restored_emperor$は[ceremonial_regent|E]から独立して統治を行う[tenno|E]です。\n\n$game_concept_restored_emperor$になるには、[tenno|E]が$restore_ceremonial_liege_faction_name$[faction|E]によって擁立されるか、または[ceremonial_regent|E]になった後に[decision|E]「[GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName]」を使用します。"
 # EMPEROR
 game_concept_japanese_emperor: "天皇"
 game_concept_japanese_emperor_possessive: "天皇"
 game_concept_tenno: "天皇"
 game_concept_tenno_possessive: "天皇"
 game_concept_japanese_emperor_desc: "$game_concept_tenno$は$e_japan$の君主です。実権は主に[ceremonial_regent|E]が握り、天皇に代わって統治を行います。"
 # House Aspirations
 game_concept_house_aspiration: "一族の野望"
 game_concept_house_aspirations: "一族の野望"
 game_concept_aspiration: "野望"
 game_concept_aspirations: "野望"
 game_concept_house_aspiration_desc: "$game_concept_house_aspiration$は日本の[house|E]の目標と手段を表しており、与えられるボーナスや機会もそれぞれ異なります。\n\n[house_head|E]は実現したい野望を選択し、[prestige|E]を消費して野望を追求することでより強力な恩恵を得ることができます。"
 # Imperial Policies
 game_concept_imperial_policy: "皇謨"
 game_concept_imperial_policies: "皇謨"
 game_concept_imperial_policy_desc: "$game_concept_imperial_policy$は日本の[top_liege|E]が制定する[law|E]であり、すべての[vassals|E]に適用されます。政策によって行動が制限または許可されたり、[realm|E]全土に影響が及ぶこともあります。"
 # House Relations
 game_concept_house_relation: "家同士の関係"
 game_concept_house_relations: "家同士の関係"
 game_concept_house_relation_desc: "2つの[houses|E]が交流すると、有益または有害な$game_concept_house_relation$が生まれることがあります。過去の世代が行ったことは記憶され、良くも悪くも子孫たちの考え方に影響を与えます。\n\n$game_concept_house_relation$のレベルが変化するごとに$game_concept_house$の全員の[opinion|E]が影響を受け、さらなる行動がアンロックされる可能性があります。\n\nたとえば、親善関係にある家同士は自由に[alliances|E]を締結でき、確執関係にある家同士は低コストで宣戦布告できます。"
