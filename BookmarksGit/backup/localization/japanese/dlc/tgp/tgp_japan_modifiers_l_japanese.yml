l_japanese:
 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "新鮮な魚"
 tgp_japan_fresh_fish_county_modifier_desc: "この伯爵領の人々は、釣れたばかりの魚を手に入れることができる。"
 tgp_japan_pearl_county_modifier: "貴重な真珠"
 tgp_japan_pearl_county_modifier_desc: "この伯爵領の潜水士は金になる真珠を見つけることがある。"
 tgp_japan_abalone_temple_offerings_county_modifier: "寺院の供物"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "この伯爵領の潜水士は長寿をもたらすとされるアワビを売っている。"
 tgp_japan_taxed_entertainment_county_modifier: "娯楽への課税"
 tgp_japan_taxed_entertainment_county_modifier_desc: "この伯爵領では歳入を増やす機会が見逃されることはない。民衆の娯楽もその例外ではない。"
 tgp_japan_prized_generosity_county_modifier: "寛大なる褒美"
 tgp_japan_prized_generosity_county_modifier_desc: "勝ったものに与えられる褒美ほど村々の健全な競争心を掻き立てるものはない。おかげでこの伯爵領の人々は何につけ意欲が高い。"
 tgp_japan_fire_drilled_county_modifier: "家庭の防火対策"
 tgp_japan_fire_drilled_county_modifier_desc: "この伯爵領の家々は火災の危険性を深く認識しており、どの家でも火災の発生に備えてバケツを用意することになっている。"
 tgp_japan_instructive_plays_county_modifier: "教訓的な道徳劇"
 tgp_japan_instructive_plays_county_modifier_desc: "この伯爵領の人々は芝居を見て日頃の憂さを晴らそうとしても、すぐに現実に引き戻されてしまう。"
 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "温泉でくつろいだ"
 tpg_japan_hot_spring_relaxation_modifier_desc: "この人物は[Glossary( '温泉', 'ONSEN_GLOSS' )]で癒しの湯に浸かった。"
 tgp_japan_hot_spring_mystic_positive_modifier: "若返る精神"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "この人物は自分の精神と調和する方法を理解した。"
 tgp_japan_hot_spring_mystic_neutral_modifier: "猜疑心"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "この人物は#EMP 何か#!を感じ取ったが、それがなんなのかははっきりとはわからなかった。"
 tgp_japan_hot_spring_mystic_negative_modifier: "バラバラの精神"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "この人物は自分の精神とつながれなかった。"
 tgp_japan_sake_offering_county_modifier: "酒の献上"
 tgp_japan_sake_offering_county_modifier_desc: "この伯爵領の統治者は花見の最中に神々に敬意を示した。"
 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "酒の贈り物"
 tgp_japan_sake_offering_character_modifier_desc: "この人物は花見の最中に神々に敬意を示した。"
 tgp_japan_tengu_rumors_character_modifier: "天狗のうわさ"
 tgp_japan_tengu_rumors_character_modifier_desc: "この人物はある噂を聞いてから、[Glossary( '天狗', 'TENGU_GLOSS' )]を探している。\n\n天狗に出会い、強さを示した者には大きな報酬が与えられるという。"
 tgp_japan_cautious_curiosity_character_modifier: "用心深い好奇心"
 tgp_japan_cautious_curiosity_character_modifier_desc: "この人物は最近、ただのうわさに騙された。"
 tpg_japan_add_fish_to_pond_modifier: "魚だらけの池"
 tpg_japan_add_fish_to_pond_modifier_desc: "この人物の庭師がさらに多くの魚を放ったため、池は廷臣たちが訪れる人気の場所となった。"
 tgp_japan_train_with_troops_modifier: "鼓舞された部隊"
 tgp_japan_train_with_troops_modifier_desc: "この人物は演説を行い、戦いの前に部隊を鼓舞した。"
 tgp_learned_from_onibi_modifier: "鬼火から得た知識"
 tgp_learned_from_onibi_modifier_desc: "この人物は[Glossary( '鬼火', 'ONIBI_GLOSS' )]について議論し、新たな知見を得た。"
 tgp_buddhist_fighting_modifier: "宗教的な内部抗争"
 tgp_buddhist_fighting_modifier_desc: "この人物は、さまざまな仏教宗派が領国で支配権を争っている間、何もせず座っていた。"
 tgp_siren_yokai_love_modifier: "愛の追求"
 tgp_siren_yokai_love_modifier_desc: "この人物は[Glossary( '妖怪', 'YOKAI_GLOSS' )]に鼓舞されて愛を追求している。"
 tgp_siren_yokai_prose_modifier: "大志を抱く語り部"
 tgp_siren_yokai_prose_modifier_desc: "この人物は夢の中で[Glossary( '妖怪', 'YOKAI_GLOSS' )]が歌っていた歌に刺激を受け、これから自分の物語を本にしたためようとしている。"
 tgp_garden_yokai_bloom_modifier: "満開の庭園"
 tgp_garden_yokai_bloom_modifier_desc: "この人物は[Glossary( '妖怪', 'YOKAI_GLOSS' )]を目撃したと信じ込んでおり、それが庭園への投資の動機となった。"
 tgp_garden_yokai_building_modifier: "大志を抱く建築家"
 tgp_garden_yokai_building_modifier_desc: "この人物は[Glossary( '妖怪', 'YOKAI_GLOSS' )]を目撃したと信じ込んでおり、それが領国で建造物を建設する動機となった。"
 tgp_shadow_yokai_imitation_modifier: "威圧的な存在"
 tgp_shadow_yokai_imitation_modifier_desc: "この人物には威圧感があり、本人は[Glossary( '妖怪', 'YOKAI_GLOSS' )]が味方についていると信じ込んている。"
 tgp_shadow_yokai_torch_modifier: "巡回の強化"
 tgp_shadow_yokai_torch_modifier_desc: "この人物は[Glossary( '妖怪', 'YOKAI_GLOSS' )]が自身の影に憑りついていると信じ込んでおり、領国の防衛を強化している。"
 tgp_shrine_heir_modifier: "王朝の恩恵"
 tgp_shrine_heir_modifier_desc: "この人物は神社で祈りを捧げ、一族の将来を確保することに注力すべきだと考えた。"
 tgp_shrine_piety_modifier: "忠実なしもべ"
 tgp_shrine_piety_modifier_desc: "この人物は神社で祈って信仰心を強めた。"
 tgp_shrine_wealth_modifier: "経済的な繁栄"
 tgp_shrine_wealth_modifier_desc: "この人物は神社で祈りを捧げ、さらなる財を築くことに注力すべきだと考えた。"
 tgp_shrine_health_modifier: "強靭な体"
 tgp_shrine_health_modifier_desc: "この人物は神社で祈りを捧げ、健康に注力すべきだと考えた。"
 tgp_traveling_safe_modifier: "用心深い旅人"
 tgp_traveling_safe_modifier_desc: "この人物は歩を緩めることなく、あらゆる危険を回避しながら、用心深く旅をしている。"
 tgp_rule_follower_modifier: "従順な臣民"
 tgp_rule_follower_modifier_desc: "この統治者は大君主の法に従い、その臣民もそれに従う。"
 tgp_attentive_care_modifier: "丁寧な治療"
 tgp_attentive_care_modifier_desc: "この人物は必要な手当てを受けている。"
 tgp_neglected_modifier: "無視された"
 tgp_neglected_modifier_desc: "この人物の体調は二の次扱いされている。"
 tgp_law_defender: "法の執行"
 tgp_law_defender_desc: "この人物はすべての犯罪者に必ず刑期を全うさせる。"
 tgp_temple_builder_modifier: "神社の建設者"
 tgp_temple_builder_modifier_desc: "この人物は最近、焼失した神社を再建した。"
 tgp_rebuilder_modifier: "大志を抱く建築家"
 tgp_rebuilder_modifier_desc: "この人物は宗教とは関係のない建物を建設しようと努力している。\n\n#warning [temples|E]を建設することはできません！#!"
 tgp_burned_yokai_modifier: "妖怪の狩人"
 tgp_burned_yokai_modifier_desc: "この人物は最近[Glossary( '妖怪', 'YOKAI_GLOSS' )]に対して警戒心を強めている。"
 tgp_burned_weather_modifier: "強化された建造物"
 tgp_burned_weather_modifier_desc: "この人物は自然災害に備えて建造物を強化した。\n[natural_disasters|E]による[development|E]の喪失：#P -20%#!"
 tgp_faith_defender_modifier: "異端嫌い"
 tgp_faith_defender_modifier_desc: "この人物は信者ではない人間を嫌う。"
 tgp_people_mingler_modifier: "寛大な統治"
 tgp_people_mingler_modifier_desc: "この人物は宮廷で寛大な態度を示した。"
 tgp_scheme_wary_modifier: "私立探偵"
 tgp_scheme_wary_modifier_desc: "この人物は自らの宮廷に潜む隠し事を密かに見抜いている。"
 tgp_fertility_boost_modifier: "強壮な腰"
 tgp_fertility_boost_modifier_desc: "この人物は後継者ができるよう子作りに注力している。"
 tgp_longer_life_modifier: "不朽の統治者"
 tgp_longer_life_modifier_desc: "年老いてなお、この統治者は長寿の努力を怠らない。"
 tgp_guilt_fever_modifier: "罪悪熱"
 tgp_guilt_fever_modifier_desc: "この人物は自らの行動の結果に苦しめられている。"
 tgp_reflection_modifier: "運命の道"
 tgp_reflection_modifier_desc: "この人物は近頃非常に内省的で、より積極的に信仰を探求しようとしている。\n[pilgrimage|E]コスト：#P -20%#!"
 tgp_japan_drafted_villagers_modifier: "徴兵された村人"
 tgp_japan_drafted_villagers_modifier_desc: "この人物には才能を見抜く目がある。たとえ農民でも腕っぷしが強ければ使い道はあるものだ。"
 tgp_japan_precise_insight_modifer: "綿密な洞察"
 tgp_japan_precise_insight_modifer_desc: "この人物は何気ない事柄からも戦略的な洞察を得て、その知識をより軍事的な状況に応用できる。"
 tgp_japan_banisher_of_demons_modifer: "悪魔の追放者"
 tgp_japan_banisher_of_demons_modifer_desc: "仮装であろうとなかろうと、夜に松明を掲げて現れる「悪魔」たちを追放したことで、この人物の評判は高まった。"
 tgp_japan_lucky_fan_fragments_modifier: "幸運の扇の破片"
 tgp_japan_lucky_fan_fragments_modifier_desc: "この人物は弓術で賞は得られなかったが、的の一部を持ち帰った。それを手にした者には幸運がやってくるというのだ。"
 tgp_japan_a_poetic_life_modifier: "詩的な暮らし"
 tgp_japan_a_poetic_life_modifier_desc: "この人物は詩的な暮らしを優先している。新しい経験を進んで取り入れ、他者もこの者とともに経験を重ねたいと望む。"
 tgp_japan_made_high_liege_cuckold_modifier: "詩的な暮らし：皇威による不朽の名声"
 tgp_japan_made_high_liege_cuckold_modifier_desc: "この人物は、主君の配偶者と関係を持つことで永遠に名を遺した。この経験は詠う詩歌にさらなる刺激を与えるだろう。"
 tgp_japan_exchanged_verses_modifier: "詩的な暮らし：歌を交わす"
 tgp_japan_exchanged_verses_modifier_desc: "この人物は詩的な結びつきを通して自らの表現の幅を広げた。"
 tgp_japan_poetic_to_the_powerful_modifier: "有力者に取り入る詩人"
 tgp_japan_poetic_to_the_powerful_modifier_desc: "この人物は詩を狡猾に利用し、影響力のある人物との関係を改善した。"
 tgp_japan_poet_poisonous_flowers_modifier: "毒のある花"
 tgp_japan_poet_poisonous_flowers_modifier_desc: "この人物は毒のある花をいくつか集めた。その目的は誰にもわからない…"
 tgp_japan_poet_medicinal_flowers_modifier: "薬草の花"
 tgp_japan_poet_medicinal_flowers_modifier_desc: "この人物は健康増進に役立つ薬草の花をいくつか集めた。"
 tgp_japan_made_poetic_life_artifact_modifier: "詩的な人生：悠久の千の言の葉"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "この人物は自らの詩歌を通じて[culture|E]の柱を築き上げた。"
 tgp_sharing_power_modifier: "権力の分担"
 tgp_sharing_power_modifier_desc: "この人物はストレスを軽減するために権力を分け与えている。"
 tgp_power_undermined_modifier: "権力の弱体化"
 tgp_power_undermined_modifier_desc: "この人物の権力は外部勢力によって弱体化されている。\n@declare_regent_icon! 「私が摂政であると宣言せよ」の受諾率：#P +25#!"
 tgp_spreading_scholarly_work_modifier: "広がる学術研究"
 tgp_spreading_scholarly_work_modifier_desc: "この人物は領国内の学者たちに論文や記録書を書くことを奨励している。"
 tgp_regent_minted_coin_modifier: "鋳造された硬貨"
 tgp_regent_minted_coin_modifier_desc: "この人物は自分の肖像を刻んだ硬貨を鋳造した。"
 tgp_regent_history_modifier: "奨励された学者"
 tgp_regent_history_modifier_desc: "この人物は自らの偉業を記すよう学者や詩人たちに奨励した。"
 tgp_regent_guarded_modifier: "士気高揚"
 tgp_regent_guarded_modifier_desc: "この人物は軍の司令官や騎士たちに影響を及ぼす方法を知っている。"
 tgp_stability_tree_modifier: "強い根"
 tgp_stability_tree_modifier_desc: "[Glossary( '盆栽', 'BONSAI_GLOSS' )]の根のように、この人物の領国と宮廷は安定している。"
 tgp_health_resistance_modifier: "健康増進"
 tgp_health_resistance_modifier_desc: "この人物は僧侶と一緒に祈りを捧げながら精進料理を食べ、食が改善されたことで健康になった。"
 tgp_cultural_appreciation_modifier: "言語の理解"
 tgp_cultural_appreciation_modifier_desc: "この人物は異なる言語間の違いを認識している。"
 tgp_japan_ushiwakamaru: "牛若丸"
 tgp_japan_ushiwakamaru_desc: "雄牛の如く強靭な肉体を持つこの人物は、より強い決闘相手を探しつづけている。\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "雄牛の如く強靭な肉体を持つこの人物は、より強い決闘相手を探しつづけている。\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "雄牛の如く強靭な肉体を持つこの人物は、より強い決闘相手を探しつづけている。\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "雄牛の如く強靭な肉体を持つこの人物は、より強い決闘相手を探しつづけている。\n#help この人物は限界まで鍛え上げられています#!"
 tgp_japan_control_over_emperor: "天皇を操る者"
 tgp_japan_control_over_emperor_desc: "この人物は従順な天皇を皇位に据えた。"
 tgp_japan_fujiwara_hidehira_back_in_town: "剣によって"
 tgp_japan_fujiwara_hidehira_back_in_town_desc: "この人物は武力によって藤原氏を権力の座に復活させることを望んでいる。"
 tgp_moved_shogun_court_modifier: "幕府の首都"
 tgp_moved_shogun_court_modifier_desc: "この伯爵領は幕府の新たな首都になる予定であり、朝廷の都からは遠く離れている。"
 tgp_festival_prosperity: "派手な祝祭"
 tgp_festival_prosperity_desc: "この伯爵領で派手な祝祭が開催された。"
