 # Claim Mandate
 situation_dynastic_cycle_claim_mandate_decision: "天命を獲得"
 situation_dynastic_cycle_claim_mandate_decision_desc: "分裂した[GetTitleByKey('h_china').GetNameNoTier]のなかにあっても、天は常に天命にふさわしき者を求める。その者こそ、至高の天命を継ぐ次なる支配者である。\n\n王朝の循環は絶えず流れゆく…ゆえに、#EMP 我#!こそが天に選ばれし者である！"
