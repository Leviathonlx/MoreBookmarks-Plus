 claim_mandate_turn_vassal_celestial_desc: "[realm|E]内の[GetTitleByKey('h_china').GetDefinitiveName|U]の[de_jure|E][vassal|E]で、[GetGovernment('republic_government').GetNameWithIcon]または[GetGovernment('theocracy_government').GetNameWithIcon]でない者は、[GetGovernment('celestial_government').GetNameWithIcon] [government|E]を採用する"
 # Conquest dynasty - Promote Cultural Governors
