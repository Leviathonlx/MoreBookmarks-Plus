 favor_dynastic_cycle_era_chaos_desc: "もし、[mandate_of_heaven|E]という神聖なる責務を受け継ぐ時が訪れるなら、私は真の君主としてふるまい、天下のすべての地を治める者として民の未来を思わねばならない。もし——いや、#EMP その時が訪れた#!日には、我らの行く末は平和と繁栄の世となるのか、それとも勝利と征服の時代となるのか。"
