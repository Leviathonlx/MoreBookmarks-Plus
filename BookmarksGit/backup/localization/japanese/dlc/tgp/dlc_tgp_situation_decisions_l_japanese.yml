 claim_mandate_decision_county_percentage_tt: "#V あなた#!は[GetTitleByKey('h_china').GetDefinitiveNamePossessive]の[de_jure|E][counties|E]の[SCOPE.ScriptValue('claim_mandate_china_county_percentage_value')|V%0]以上を支配していなければならない #weak （現在：[SCOPE.ScriptValue('claim_mandate_china_control_percent_value')|0]%）#!"
