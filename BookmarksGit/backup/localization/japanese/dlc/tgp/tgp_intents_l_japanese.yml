l_japanese:
 #Examination Intents
 imperial_exam_taker_intent: "試験を受ける"
 imperial_exam_taker_intent_desc: "試験に合格することを目指し、[merit|E]が上昇する。"
 local_exam_taker_intent: "$imperial_exam_taker_intent$"
 local_exam_taker_intent_desc: "$imperial_exam_taker_intent_desc$"
 imperial_exam_support_entrants_intent: "受験者を支援する"
 imperial_exam_support_entrants_intent_desc: "自分の[disciples|E]や[close_family_members|E]の合格の可能性を高める機会を探す。"
 local_exam_support_entrants_intent: "$imperial_exam_support_entrants_intent$"
 local_exam_support_entrants_intent_desc: "$imperial_exam_support_entrants_intent_desc$"
 exam_assist_exam_intent: "試験を支援する"
 exam_assist_exam_intent_desc: "将来の官僚候補たちと交流し、[GetTrait('confucian_education').GetName( GetNullCharacter )]を深めようとする。"
 exam_recruit_courtiers_intent: "才能を持つ人の発掘"
 exam_recruit_courtiers_intent_desc: "領国中の選りすぐられた人物の中から優れた人材を発掘しようとする。"
 exam_give_favor_intent: "えこひいき"
 exam_give_favor_intent_desc: "自分の[dynasty_members|E]の合格の可能性を高めようと画策する。"
 raise_cohesion_intent: "結束を奨励する"
 raise_cohesion_intent_desc: "自分の[bloc|E]の[cohesion|E]を高めることを望んでいる。"
 add_to_bloc_intent: "陣営への勧誘"
 add_to_bloc_intent_desc: "ほかの[house_head|E]との関係を深め、彼らを自らの[bloc|E]へ引き入れようと試みる。"
 remove_from_bloc_intent: "陣営から追放する"
 remove_from_bloc_intent_desc: "ほかの[house_head|E]のあいだに不和の種を蒔き、彼らを彼らの[bloc|E]から引き離そうとする。"
 debate_increase_movement_power_intent: "運動影響力を増加する"
 debate_increase_movement_power_intent_desc: "ほかの運動を貶めるか、自らの[movement_power|E]を高めることで、自派の[movement|E]の地位をさらに強化しようとしている。"
 debate_gain_disciples_intent: "弟子を獲得する"
 debate_gain_disciples_intent_desc: "学問の才のある者を見つけ出し、新たな[disciples|E]として採用することを目指す。"
 debate_gain_elder_intent: "長老を獲得する"
 debate_gain_elder_intent_desc: "[elder|E]を探すか、現在の長老をより優れた知恵を持つ学識者と交代させることを目指す。"
