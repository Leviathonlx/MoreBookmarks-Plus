l_japanese:
 ##################################################
 # JAPANESE REGENT FACTION
 ##################################################
 replace_ceremonial_regent_faction_name: "$game_concept_ceremonial_regent$を任命"
 replace_ceremonial_regent_faction: "$replace_ceremonial_regent_faction_name$派閥"
 replace_ceremonial_regent_faction_desc: "[faction|E]「$replace_ceremonial_regent_faction_name$」の成員は現在の[ceremonial_regent|E]を強制的に追放しようとする。\n\n#S 最後通牒#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "派閥指導者は現在の[ceremonial_regent|E]と入れ替わり、同人物の[landed|E][titles|E]をすべて奪う。さらに[cloistered_emperor|E]となるか、天皇親政を復活させようとする可能性がある"
 replace_ceremonial_regent_faction_desc_kampaku: "派閥指導者は現在の[ceremonial_regent|E]と入れ替わり、同人物の[landed|E][titles|E]をすべて奪う"
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "[cloistered_emperor|E]になることを望んでいる"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "[ceremonial_regent|E]になることを望んでいる"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "[ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U]を$game_concept_ceremonial_regent$に任命"
 FACTION_JAPANESE_REPLACE_REGENT: "$replace_ceremonial_regent_faction_name$の要求"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip]の忠実な貴族たちは、お前の許しがたい摂関政治をまったく信頼していない！その権力を私の寄越せ。さもなくば、お前は我々と戦争することになる！"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip]の忠実な貴族たちは、貴様の不安定な独裁統治をまったく信頼していない！その権力を私に寄越せ。さもなくば、我々と戦をすることになる！"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "$replace_ceremonial_regent_faction_name$の要求を承認"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nお前が図々しく、臆面もなく権力を得ようとしても、ただ[faction_target.GetPrimaryTitle.GetNameNoTier]を弱体化させるだけだ。しかし、無駄に血を流させないために、お前の要求を飲もう…"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "$replace_ceremonial_regent_faction_name$の要求を拒否"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n愚かにも脅そうとしているようだが、そんなものは決して通用しない。私は[faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]の正統な[faction_target.GetTitleAsNameNoTooltip]だ！裏切り者は漏れなく裁かれなければならない。必要とあらば、戦場で裁いてやろう！"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "摂政は破滅しなければならない！"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "時は来た！[faction.GetName]の権力者たちは、[faction_target.GetName]が暴君であり、その独裁的権力を手放すべきであると認めている…必要とあらば、武力で脅しても構わない！"
 cannot_create_claimant_faction_against_kampaku_tooltip: "[ceremonial_regent|E]に反対する[claimant|E][factions|E]は創設できない"
 FACTIONS_WINDOW_JAPANESE_REGENT: "挑戦者"
 replace_ceremonial_regent_faction_kampaku_trigger: "[kampaku|E]または[joko|E]のみ入れ替えることができる"
 not_house_head_allied_to_faction_target_trigger: "あなたは[faction|E]の標的となっている一族の成員であってはならない"
 not_house_member_of_faction_target_trigger: "あなたの[house_head|E]は[faction|E]の標的と[alliance|E]を結んでいてはならない"
 must_be_leading_house_of_bloc_trigger: "[house_blocs|E]を持つ[governments|E]では、$game_concept_bloc_possessive$[leading_house|E]の[house_heads|E]のみが、[top_liege|E]に対して[factions|E]を結成できる"
 ##################################################
 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "$game_concept_ceremonial_liege$の復権"
 restore_ceremonial_liege_faction: "$restore_ceremonial_liege_faction_name$派閥"
 restore_ceremonial_liege_faction_desc: "[faction|E]「$restore_ceremonial_liege_faction_name$」の成員は[ceremonial_regent|E]を追放し、[ceremonial_liege|E]による直接統治を復活させようとする。\n\n#S 最後通牒#!\n[ceremonial_liege|E]は[ceremonial_regent|E]に取って代わり、その[landed|E][titles|E]をすべて奪い、$single_heir_succession_law$の[succession|E]を採用する"
 restore_ceremonial_liege_faction_short_effect_desc: "[ceremonial_liege|E]の復権を望んでいる"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "[ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U]を復活"
 FACTION_JAPANESE_RESTORE_EMPEROR: "$restore_ceremonial_liege_faction_name$の要求"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nあなたの[ROOT.Char.Custom('GetTitleTierAdjective')]朝廷、皇族、そして[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に対する独裁は、終わらせなければならない。\n\n真の統治者である[faction.GetSpecialCharacter.GetTitledFirstName]のため、道をあけよ！"
 tgp_faction_events.0201.b: "[faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip]の名誉を汚した報いは受けてもらおう！"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "$restore_ceremonial_liege_faction_name$の要求を承認"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n私は[ROOT.Char.Custom('GetTitleTierAdjective')]朝廷、皇族、そして[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のためを心から思っている！\n\nあなたの動機には疑念があるが、[faction.GetSpecialCharacter.GetTitledFirstName]の道を阻むことはしない。"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "$restore_ceremonial_liege_faction_name$の要求を拒絶"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nなんという無礼な！私は[ROOT.Char.Custom('GetTitleTierAdjective')]朝廷、皇族、そして[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のためを心から思っている！\n\nお前たち裏切り者どもは、[faction.GetSpecialCharacter.GetTitleAsNamePossessiveNoTooltip]の名誉を汚した報いを受けることになるだろう！"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$ "
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\n[faction_target.GetTitledFirstNamePossessive]の[ROOT.Char.Custom('GetTitleTierAdjective')]朝廷、皇族、そして[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に対する独裁は、終わらせなければならない。\n\n我々は真の統治者、[faction.GetSpecialCharacter.GetTitledFirstName]の復権のため、戦う準備を整えなければならない。"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "[claimant.GetTitleAsNameNoTooltip]への奉仕"
 tgp_faction_events.0206.desc: "ついに忠臣たちは正義の戦いで勝利を収め、[defender.GetTitledFirstName]の悪行を根絶し、[claimant.GetTitleAsName]をその邪悪な影響力から解放することに成功した。\n\n朝廷は秩序を取り戻したが、戦は国中に衝撃を与えた。[defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]のすべての人々が、平和の使者であり、朝廷の守護者でもある私に期待を寄せている…"
 tgp_faction_events.0206.a: "[claimant.GetTitleAsNameNoTooltip]万歳！"
 tgp_faction_events.0206.b: "道は険しい。我が君を導かなければ…"
 faction_member_custom: "[faction|E]のすべてのメンバー"
