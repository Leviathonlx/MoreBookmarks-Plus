 tgp_decision_events.0100.t: "$game_concept_movement_possessive$の請願：[petitioner.Custom('GetMyMovementNoTooltip')]"
 tgp_decision_events.0100.desc: "[petitioner.Custom('GetMyMovement')]の代表として、謹んで請願書を持ってきた。"
 tgp_decision_events.0100.desc_change_candidate_score_law: "[GetLawGroup('candidate_score_laws').GetNameNoTooltip]を変更する！職務に最適な人物を確保するために、[Select_CString(petition_recipient.HasRealmLaw('candidate_score_merit_law'),'everyone regardless of their status','only influential families')]を考慮すべきだ。"
 tgp_decision_events.0100.desc_change_bureaucracy_laws_increase: "$game_concept_celestial_bureaucracy$!を強化してもらいたい！神から与えられた権利を確固たるものとし、政府に権力を集中させるべきだ。"
 tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "$game_concept_celestial_bureaucracy$を緩和してもらいたい！帝国に対する使命を効率的に果たすため、より多くの権限が地方総督に与えられるべきだ。"
 tgp_decision_events.0100.desc_change_army_laws_increase: "軍勢の指揮系統を強化してもらいたい！国の安全を守ることができるのは、官僚制度だけだ。"
 tgp_decision_events.0100.desc_change_army_laws_decrease: "軍勢の指揮系統を緩和してもらいたい！帝国を守るためには、個々の総督により多くの権限を与えるべきだ。"
 tgp_decision_events.0100.desc_change_province_metropolitan: "$game_concept_province_administration$を$celestial_province_metropolitan_short$に変えるべきだ！\n\n「帝国の強さは、帝国の最も脆弱な町によって測ることができる。"
 tgp_decision_events.0100.desc_change_province_industrial: "$game_concept_province_administration$を$celestial_province_industrial_short$に変えるべきだ！\n\n「帝国が永遠に繁栄するためには、土地に対する長期的な投資が必要だ。"
 tgp_decision_events.0100.desc_change_province_military: "$game_concept_province_administration$を$celestial_province_military_short$に変えるべきだ！\n\n「帝国の永遠の未来を確保するためには、戦士たちを育むべきだ。"
 tgp_decision_events.0100.desc_change_province_protectorate: "$game_concept_province_administration$を$celestial_province_protectorate_short$に変えるべきだ！\n\n「道を強化して、侵略者や盗賊から国民を守る必要がある。"
 tgp_decision_events.0100.desc_change_retirement_law_increase: "$celestial_retirement_law$!を強化する\n\n「道は有能な総督によって可能な限り長く維持されなければならない」"
 tgp_decision_events.0100.desc_change_retirement_law_decrease: "$celestial_retirement_law$!を緩和する\n\n「道は可能な限り総督を入れ替えることで強化されなければならない」"
 tgp_decision_events.0100.desc_change_retirement_law_outro: "これが我々を強く繁栄させ続ける唯一の方法だ。[petition_recipient.GetTitleAsNameNoTooltip]は同意しなければならない！"
 tgp_decision_events.0100.desc_change_province_petitioner: "そして、[petitioner.GetCapitalLocation.GetName]にはそれが必要だと皇帝を説得することができた。"
 tgp_decision_events.0100.desc_change_province_house: "一方で、私の一族の人間である[house_movement_member.GetName]も、この変更を強く望んでおり、必要としている。"
 tgp_decision_events.0100.desc_change_province_disciple: "だが、私は弟子である[disciple_movement_member.GetName]のことを考えなければならない。"
 tgp_decision_events.0100.desc_change_province_other: "だが、$game_concept_movement$の仲間である[other_movement_member.GetName]も、良い候補者だと思う。"
 change_province_effect.can_choose: "あなたは#V 自分#!、自分の[house|E]の成員、[disciple|E]、または同じ[movement|E]の仲間のなかから、[province_administration|E]を以下に変更する人物を選ぶことができる："
 change_province_metropolitan_effect.no_scope: "$change_province_effect.can_choose$[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_metropolitan' )]"
 change_province_industrial_effect.no_scope: "$change_province_effect.can_choose$[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_industrial' )]"
 change_province_military_effect.no_scope: "$change_province_effect.can_choose$[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )]"
 change_province_protectorate_effect.no_scope: "$change_province_effect.can_choose$[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_protectorate' )]"
 tgp_decision_events.0100.desc_hold_examinations: "帝国は試験を実施すべきだ！\n\nそうでなければ、帝国は停滞するか、衰退することになる。"
 tgp_decision_events.0100.a: "[petition_recipient.GetTitleAsNameNoTooltip]は私の提案について検討しなければならない。"
 tgp_decision_events.0100.b: "[house_movement_member.GetFirstNameNoTooltip]はそれを必要としている。"
 tgp_decision_events.0100.c: "[disciple_movement_member.GetFirstNameNoTooltip]よ。私は長老としての役目を果たそう。"
 tgp_decision_events.0100.d: "[other_movement_member.GetFirstNameNoTooltip]の名のもとに請願する。"
 tgp_decision_events.0101.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0101.desc: "[petition_recipient.Custom2('RelationToMeShort', SCOPE.sC('petitioner'))]の[petitioner.GetName]の使節が謁見の間に入ってきた。[petitioner.GetSheHe|U]が前に進み出て、次のように述べた。\n\n「$tgp_decision_events.0100.desc$"
 tgp_decision_events.0101.desc_change_candidate_score_law: "$tgp_decision_events.0100.desc_change_candidate_score_law$"
 tgp_decision_events.0101.desc_change_bureaucracy_laws_increase: "$tgp_decision_events.0100.desc_change_bureaucracy_laws_increase$"
 tgp_decision_events.0101.desc_change_bureaucracy_laws_decrease: "$tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease$"
 tgp_decision_events.0101.desc_change_army_laws_increase: "$tgp_decision_events.0100.desc_change_army_laws_increase$"
 tgp_decision_events.0101.desc_change_army_laws_decrease: "$tgp_decision_events.0100.desc_change_army_laws_decrease$"
 tgp_decision_events.0101.desc_change_province_metropolitan: "$tgp_decision_events.0100.desc_change_province_metropolitan$"
 tgp_decision_events.0101.desc_change_province_industrial: "$tgp_decision_events.0100.desc_change_province_industrial$"
 tgp_decision_events.0101.desc_change_province_military: "$tgp_decision_events.0100.desc_change_province_military$"
 tgp_decision_events.0101.desc_change_province_protectorate: "$tgp_decision_events.0100.desc_change_province_protectorate$"
 tgp_decision_events.0101.desc_change_province: "[SelectLocalization( ObjectsEqual( petitioner, province_change_recipient),'私',province_change_recipient.GetTitledFirstNamePossessive)]の[province_change_recipient.GetCapitalLocation.GetName]はそれを必要としている。"
 tgp_decision_events.0101.desc_hold_examinations: "$tgp_decision_events.0100.desc_hold_examinations$"
 tgp_decision_events.0101.desc_change_retirement_law_increase: "$tgp_decision_events.0100.desc_change_retirement_law_increase$"
 tgp_decision_events.0101.desc_change_retirement_law_decrease: "$tgp_decision_events.0100.desc_change_retirement_law_decrease$"
 tgp_decision_events.0101.desc_end: "」[petitioner.GetSheHe|U]は言い終えて礼をすると、私の返事を待った。"
 tgp_decision_events.0101.a: "「よかろう」"
 tgp_decision_events.0101.b: "[petitioner.GetFirstNameNoTooltip]の要求は度を超えている。"
 tgp_decision_events.0101.b_tt: "[petitioner.GetShortUIName]は見返りを差し出すことで、請願について再考を求める可能性がある"
 tgp_decision_events.0102.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0102.desc: "[petition_recipient.GetName]が驚いて私を見た。\n\n「そんな大それた主張を聞くことになるとは思わなかった。面白いことを言うものだ！だが残念ながら、その願いを聞き入れるわけにはいかない」[petition_recipient.GetSheHe|U]が手で私を追い払った。「次の請願者を呼べ」\n\n私は一瞬呆然とした。だが、まだ何かできることがあるはずだ！"
 tgp_decision_events.0102.a: "私の影響力を利用してやろう！"
 tgp_decision_events.0102.b: "帝国には軍が必要だ。"
 tgp_decision_events.0102.c: "説得する方法は他にもある…"
 tgp_decision_events.0102.d: "この身を捧げよう。"
 tgp_decision_events.0102.forfeit: "私は天の意志に逆らうつもりはない。"
 tgp_decision_events.0102.petition_refused: "請願が#X 拒まれた#!"
 tgp_decision_events.0102.petition_accepted: "請願が#X 聞き入れられた#!"
 tgp_decision_events.0101.a_title: "請願が聞き入れられた"
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "[petitioner.GetName]は私が拒否したことに動揺したが、すぐに落ち着きを取り戻すと、次のように尋ねた。\n\n「失礼なことを言って申し訳ありませんが、そう簡単に諦めるつもりはありません。この問題は、[actors_movement.GetName]の全員にとって重要な問題なのです。どうかご再考を」[petitioner.GetSheHe|U]は手を差し伸べた。"
 tgp_decision_events.0103.desc_give_influence: "「私は民に尊敬されている。そして私は、彼らの代弁者としてこの請願を託された。我々は[GetTitleByKey('h_china').GetName]の幸福を願っているだけなのです」"
 tgp_decision_events.0103.desc_give_maa: "「我が連隊は精鋭揃い。必ずや帝国のお役に立つでしょう。こちらの提案に同意していただけるなら、連隊はあなたの指揮下に入ります」"
 tgp_decision_events.0103.desc_use_hook: "「あなたとは長い付き合いです。あなたは私に借りがある。こちらの意見を聞き入れてほしい」"
 tgp_decision_events.0103.desc_give_hook: "「忠実な僕として、この身を捧げましょう。今、あなたの力と人脈を貸してくれるなら、暗い時代が来たその時は、私の力と人脈をお貸します」"
 tgp_decision_events.0103.a: "「いいだろう。望みを叶えてやる」"
 tgp_decision_events.0103.b: "「私の前から失せろ——#emp 今すぐ！#!」"
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "請願が拒まれた"
 tgp_decision_events.0100.desc_increase_budget: "すべての"
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$総督の給与を増額する。\n\n彼らには領国の繁栄を維持するためのさらなる資金が必要である。文化的活動および建造物に投資せよ。"
 tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$尚書の給与を増額する。\n\n多くの偉大な計画の発起人は彼らであり、計画の進行には資金が必要である。"
 tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$指揮官の給与を増額する。\n\n彼らは軍隊を維持し、召集できなければならない。敵に我々を恐れさせるのだ！"
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\nしかし、[hegemon.GetTitleAsNamePossessive]の国庫は限られている。この請願に資金を充てるためには、別のところに充てた資金を減らさなければならない。"
 tgp_decision_events.0100.f: "将軍たちは防衛を口実に資金を浪費している。"
 tgp_decision_events.0100.g: "総督たちは贅沢に金を使いすぎている。"
 tgp_decision_events.0100.h: "尚書たちは国の金を奪い、無意味な計画に投資している。"
 tgp_decision_events.0101.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget_salary$"
 tgp_decision_events.0101.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget_ministry$"
 tgp_decision_events.0101.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget_military$"
 celestial_movement_demands_interaction.tt.increase_budget: "[son_of_heaven|E]に$increase_budget_tooltip|l$を求める"
 celestial_movement_demands_interaction.tt.change_candidate_score_law: "[son_of_heaven|E]に$change_candidate_score_law_tooltip|l$を求める"
 tgp_decision_events.0101.desc_decrease_budget_salary: "一方、$tgp_decision_events.0100.g$"
 tgp_decision_events.0101.desc_decrease_budget_ministry: "一方、$tgp_decision_events.0100.h$"
 tgp_decision_events.0101.desc_decrease_budget_military: "一方、$tgp_decision_events.0100.f$"
