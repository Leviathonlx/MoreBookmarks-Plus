 tgp_governor_contract_event.0034.t: "相続争い"
 tgp_governor_contract_event.0034.desc: "[ROOT.Char.GetTitleTierName]は単なる管理者ではない。多くの人々から、あらゆる争いを公平に解決することも期待される存在だ。\n\nこの立場ゆえに、私は[contested_inheritance_destination.GetName]のある名家から要請を受けた。激しい相続争いで一族の間に亀裂が入ってしまったため、話し合いの場に立ち会って欲しいとのことだった。"
 tgp_governor_contract_event.0034.a: "このような名家の不和は、社会に悪影響を及ぼすだろう。"
 tgp_governor_contract_event.0034.a_tt: "[contested_inheritance_destination.GetName]に行って争いを終わらせる。"
 tgp_governor_contract_event.0034.b: "これは家族の問題だ。国は関係ない。"
 tgp_governor_contract_event.0035.t: "相続争い"
 tgp_governor_contract_event.0035.desc: "対立する意見の主張が繰り返されるごとに、場の空気が張り詰めていくのがわかる。何度議題を改めても、問題が複雑になっていく一方だ。\n\n彼らは私がいる手前、明らかに丁寧な態度を装おうとしていたが、相続を熱望する候補者たちが隠し持っている毒々しい感情を瓶に詰めれば、どんな強力な毒薬にも引けを取らない効果を発揮するような気がする。"
 tgp_governor_contract_event.0035.a: "遺産は一族#EMP 全員のもの#!とする。" # (Special governor option)
 tgp_governor_contract_event.0035.b: "一族の最年長を管理者にしよう。"
 tgp_governor_contract_event.0035.c: "少しの金で#EMP 説得されてやってもいい#!が…"
 tgp_governor_contract_event.0035.d: "故人の意思を尊重すべきだ。"
 tgp_governor_contract_event.0035.e: "もっと品位ある方法で解決するよう説得すべきだ。"
