 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "新しい装備の到着予定日から#EMP 数週間#!が過ぎた。荷物がどこにあるかという知らせはまだ届いていない。\n\n剣、弩、矢、防具の大半は、[capital_location.GetNameNoTooltip]の工場で製造されており、そこは何千人もの従業員を抱えている。我々が必要としている数を供給できるのは彼らだけだ。\n\n装備が届かなければ、新兵の装備を整えることも、使い古した武器や防具を取り替えることもできない。"
 tgp_governor_contract_event.2000.a: "工場に行ってみよう。"
 tgp_governor_contract_event.2000.a_tt: "工場に行って直接問題を解決する"
 tgp_governor_contract_event.2000.b: "装備なら自分で買える。"
 tgp_governor_contract_event.2000.c: "[capital_location.GetNameNoTooltip]に手紙を送れ。問題はそのうち解決するだろう。"
 tgp_governor_contract_event.2001.t: "$missing_equipment$：工場"
 tgp_governor_contract_event.2001.desc: "工場の責任者が#EMP ようやく#!到着し、私に向かって深々と頭を下げた。\n\n「突然のご訪問に驚きました。ご要望の通り帳簿を調べたところ、どうやら[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]に荷物が届いていないのは、残念なことに事務的なミスが原因のようです。もちろん、次に出荷する分をそちらにお届けしましょう」"
 tgp_governor_contract_event.2001.a: "#EMP 事務的な#!ミスだと！？[court_relation.GetFirstNameNoTooltip]に報告せねば…"
 tgp_governor_contract_event.2001.a.tt: "この不祥事を宮廷の[court_relation.GetShortUIName]に報告すると脅して工場長を説得することに成功する"
 tgp_governor_contract_event.2001.b: "当然、賠償すべきではないか？"
 tgp_governor_contract_event.2001.c: "こんなことが公になったら困るのではないか？"
 tgp_governor_contract_event.2001.d: "いいだろう。次は間違いのないように。"
 tgp_governor_contract_event.2001.tt_success_desc: "工場長を説得する"
 tgp_governor_contract_event.2001.tt_success: "工場長を説得して余分に装備を納品させることに成功する"
 tgp_governor_contract_event.2001.tt_failure_desc: "工場長は#bold 納得していない#!"
 tgp_governor_contract_event.2001.tt_failure: "工場長を説得して本来の契約を超えた装備を提供させることに失敗する"
 tgp_governor_contract_event.2002.t: "$missing_equipment$：成功"
 tgp_governor_contract_event.2002.desc: "あからさまに脅しつけると、工場長はさらに深く頭を下げた。そして明らかに汗をかきながら、ゆっくりと顔を上げる。\n\n「もちろんでございます。あなたの仰る通りです。どうすべきか話し合いましょう。それとも、すでに何かお考えがおありですか？」"
 tgp_governor_contract_event.2002.a: "今後届ける装備も確保しよう。"
 tgp_governor_contract_event.2002.b: "#EMP 2#!回分の配達に相当する装備を提供してもらおう。"
 tgp_governor_contract_event.2002.c: "賠償金を支払ってもらう。"
 tgp_governor_contract_event.2002.d: "今あるなかで最も良い装備を送れ。"
 tgp_governor_contract_event.2003.t: "$missing_equipment$：失敗"
 tgp_governor_contract_event.2003.desc: "工場長が一瞬押し黙り、眉をしかめた。\n\n「装備を必要としているのは#EMP あなた#!だけではありません。次の出荷分を提供するだけでも、こちらの対応としては充分なはずです。我々の商品を待っている人々は他にもいるのですよ。無理を言わないでください、#EMP 我が[ROOT.Char.GetLadyLord]#!」\n\n[foreman.GetWomanMan]が背を向けて去っていく。"
 tgp_governor_contract_event.2003.a: "#EMP わかった。#!"
