 tgp_governor_contract_event.0024.t: "崩落した橋"
 tgp_governor_contract_event.0024.desc: "生活に必要不可欠な基本施設を管理することは、[ROOT.Char.GetTitleTierNamePossessive]が果たすべき重要な責任のひとつだ。それだけに、最近[crumbling_bridge_destination.GetName]で起きた橋の崩落は懸念される。 \n\n交易や交通に影響を与えるだけでなく、私の統治に対する信頼を損なう恐れさえある。"
 tgp_governor_contract_event.0024.a: "私が行くと連絡してくれ。すぐに向かう。"
 tgp_governor_contract_event.0024.a_tt: "[crumbling_bridge_destination.GetName]に行って問題を解決する。"
 tgp_governor_contract_event.0024.b: "橋など他にいくらでもある。遠回りすればいいだけのことだ。"
 tgp_governor_contract_event.0025.t: "崩落した橋"
 tgp_governor_contract_event.0025.desc: "瓦礫と化した橋の残骸を見下ろし、私は状況が厳しいことを理解した。労働者たちが残骸の撤去に奮闘する一方で、商人や旅行者が次々と到着し、その数は増えていく一方だ。橋が崩落したことを知らずに来てしまったのだろう。\n\n彼らの運ぶ商品が腐敗し、痺れを切らした人々が怒りはじめている。手際よく対応しなければ、この影響は広範囲に及ぶ可能性がある。"
 tgp_governor_contract_event.0025.a: "道路は国の大動脈だ。軍隊に再建を手伝わせよう。" # (Special governor option)
 tgp_governor_contract_event.0025.b: "あらゆる資源を駆使して、できるだけ早く新しい橋を架ける。"
 tgp_governor_contract_event.0025.c: "橋が再建されるまでの間、臨時の渡し舟を用意する。"
 tgp_governor_contract_event.0025.d: "焦れば新たな事故につながる。強固な橋を建設しよう。"
 tgp_governor_contract_event.0025.e: "この機会に乗じて、立ち往生している商人たちに店を構えるよう説得する。"
