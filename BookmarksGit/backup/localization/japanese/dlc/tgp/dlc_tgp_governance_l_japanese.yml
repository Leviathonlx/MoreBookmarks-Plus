 tgp_governor_contract_event.0020.t: "土地の線引き"
 tgp_governor_contract_event.0020.desc: "[ROOT.Char.GetTitleTierName]の日常には膨大な事務処理が伴うものだが、今日目を通した書状のほぼすべてが[lines_in_the_soil_destination.GetName]から送られたものだったことを考えると、何か問題が起きているのは明らかだった。\n\n報告書を精査してみると、有力な2人の地主が両者の領地の間にある土地の所有権をめぐって争い、その結果、行政事務所が法の戦場と化してしまったようだ。"
 tgp_governor_contract_event.0020.a: "事務所を少し離れるのも#EMP 悪くない#!だろう。"
 tgp_governor_contract_event.0020.a_tt: "[lines_in_the_soil_destination.GetName]に行って仲裁する。"
 tgp_governor_contract_event.0020.b: "嘆願書に埃をかぶらせておけ。そのうち諦めるだろう。"
 tgp_governor_contract_event.0021.t: "土地の線引き"
 tgp_governor_contract_event.0021.desc: "いつ終わるかもわからない言い争いと討論、そしてほとんどあからさまな皮肉の応酬が何時間も続いた。その結果わかったことといえば、彼らが強情かつ低能な#EMP 愚か者#!だということくらいだ。\n\nこの不毛な争いが今に始まったことではないのは明らかであり、どちらも相手に一握りの土でさえ渡したくないようだ。\n\n私がこの執拗な争いに終止符を打つためには、仲裁者としてではなく、裁判官として裁きを下す他ないだろう。"
 tgp_governor_contract_event.0021.a: "土地の再調査を実施する。その結果をもって最終決定とする。" # (Special governor option)
 tgp_governor_contract_event.0021.b: "記録を調べ、どちらの言い分に理があるか確かめる。"
 tgp_governor_contract_event.0021.c: "土地を均等に分けて解決する。"
 tgp_governor_contract_event.0021.d: "問題の土地を私が買うのはどうだ？"
 tgp_governor_contract_event.0021.e: "同意に至れないのであれば、問題の土地は国有地とする。"
