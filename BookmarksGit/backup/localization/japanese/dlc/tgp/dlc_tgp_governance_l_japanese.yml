l_japanese:
 jail_inspection: "刑務所の調査"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "この状況では結果を選択することができる"
 jail_inspection_desc: "地区の刑務所から悲惨な報告が届いた。所内の状況は最悪で、囚人たちは反乱を起こす寸前だという。"
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0010.t: "刑務所の調査"
 tgp_governor_contract_event.0010.desc: "老朽化した[jail_inspection_destination.GetName]地区の刑務所の囚人たちが痺れを切らしている。自分たちが置かれた状況について抗議し、必死に抑え込もうとしている看守たちに抗っている。報告によれば、早急に解決策を講じない限り、囚人が看守を圧倒してしまう恐れがあるとのことだ。"
 tgp_governor_contract_event.0010.a: "問題を自分の目で確かめなければ。"
 tgp_governor_contract_event.0010.a_tt: "[jail_inspection_destination.GetName]に行って刑務所の状況を自分で確かめる。"
 tgp_governor_contract_event.0010.b: "死刑囚の要求などに興味はない。"
 tgp_governor_contract_event.0001.t: "刑務所の調査"
 tgp_governor_contract_event.0001.desc: "刑務所に入ってすぐ、風呂に入っていない受刑者たちが放つ悪臭と、陰気なうめき声に、私は圧倒された。何か小さなものが足に触れた気がしたが、何かわかる前に暗闇に消えてしまった。 \n\nすぐそこにある独房に視線を向けると、中にいる囚人と目が合った。[sick_prisoner.GetHerHis]は苦悶の表情を浮かべ、怒りに燃える目で私を見つめている。"
 tgp_governor_contract_event.0001.a: "刑務所を改築する。だが労働力は囚人に提供させる。" # (Special governor option)
 tgp_governor_contract_event.0001.b: "すぐにでも状況を改善しなければ！"
 tgp_governor_contract_event.0001.c: "最も罪の軽い囚人を釈放する。"
 tgp_governor_contract_event.0001.d: "一番大声で文句を言っている者を黙らせる。"
 tgp_governor_contract_event.0001.e: "囚人を釈放し、農業や建設業に労働力を提供させる。"
 task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"
 potent_physick: "強力な新薬"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "この状況では結果を選択することができる"
 potent_physick_desc: "強力な新薬が市場で売り出された。大勢の買い手が押し寄せ、公共の秩序が脅かされている。"
 potent_physick_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0011.t: "強力な新薬"
 tgp_governor_contract_event.0011.desc: "市場に店を出す行商人が政府の関心を引くことはめったにないが、[potent_physick_destination.GetName]では万能薬を売りつけている行商人がいるそうだ。その効き目は絶大らしく、薬を買い求める人々が暴動を起こし、公共の秩序が脅かされている。"
 tgp_governor_contract_event.0011.a: "そこまで売れている治療薬なら、調査すべきだ。"
 tgp_governor_contract_event.0011.a_tt: "[potent_physick_destination.GetName]に行って市場の秩序を取り戻す。"
 tgp_governor_contract_event.0011.b: "市場のことなど知ったことではない。"
 tgp_governor_contract_event.0002.t: "強力な新薬"
 tgp_governor_contract_event.0002.desc: "従者たちが動こうとしない群衆を追い払い、私は薬売りとその調合薬の前に立った。狡猾なペテン師は私の身なりを見て、良いカモだと判断したらしい。\n\n「お客さん、たった一瓶ですよ」[snake_oil_peddler.GetSheHe]は立てた人差し指を忙しなく動かしながら、薬について説明してみせた。「それだけであなたの内なる力は回復し、立ちどころに体調が良くなるでしょう！」\n\n「いかがです？一瓶、お試しになっては？もちろん、それ以上でも構いませんが」行商人が欲にまみれた目で私にへつらう。"
 tgp_governor_contract_event.0002.a: "この魔薬は緊急時に使おう。" # (Special governor option)
 tgp_governor_contract_event.0002.b: "ここで商売をする#EMP 許可#!は得ているのか？"
 tgp_governor_contract_event.0002.c: "荷物をまとめて、いかさまはよそでやれ。"
 tgp_governor_contract_event.0002.d: "実は医師を探していたのだ…"
 tgp_governor_contract_event.0002.e: "では乾杯といこう！"
 task_contract_reward_effect_emergency_appropriation_desc: "$label_success_standard$"
 task_contract_reward_effect_licensing_issue_desc: "$label_success_standard$"
 task_contract_reward_effect_begone_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_hire_the_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_down_the_hatch_desc: "$label_success_standard$"
 irregular_accounting: "不正な会計"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "この状況では結果を選択することができる"
 irregular_accounting_desc: "この地域から徴収される税金は、徴収のたびに到着が遅くなり、輸送費も配達のたびに上がっている。"
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0012.t: "不正な会計"
 tgp_governor_contract_event.0012.desc: "税金の輸送は、道路状況や天候など、予測や制御が困難な要因のために、到着に多少のばらつきが生じることがある。 \n\nとはいえ、[irregular_accounting_destination.GetName]からの徴税は異常なまでに遅れており、事務所までの輸送費もますます高騰しているようだ。"
 tgp_governor_contract_event.0012.a: "詳しく調べた方がよさそうだ。"
 tgp_governor_contract_event.0012.a_tt: "[irregular_accounting_destination.GetName]に行って原因を探る。"
 tgp_governor_contract_event.0012.b: "放っておいても勝手に解決するだろう。"
 tgp_governor_contract_event.0003.t: "不正な会計"
 tgp_governor_contract_event.0003.desc: "手の込んだ横領の手口に、私は思わず感心しそうになった。だが私の金で私腹を肥やしていたのだから、話は別だ。\n\n不正の全容は事務員たちが調べているところだが、現時点で明らかになっている事実だけでも、[dubious_tax_agent.GetHerHim]の罪は充分に証明できる。そもそも我々が到着したときに帳簿に火を付けた時点で、有罪は確定しているようなものだ。\n\n罪人は私の傍らで目を伏せ、裁きを待っている。その表情は、[dubious_tax_agent.GetHerHis]の将来と同じように暗かった。"
 tgp_governor_contract_event.0003.a: "不正に得た財産を返し、自分が犯した罪について獄中で考えるがいい。" # (Special governor option)
 tgp_governor_contract_event.0003.b: "このような#EMP 進取の気性#!に満ちた人物を投獄するのはもったいない。"
 tgp_governor_contract_event.0003.c: "私の印象が悪くなるかもしれない。真実は隠しておこう。"
 tgp_governor_contract_event.0003.d: "盗んだ金を返したら、今回だけは許してやろう。"
 tgp_governor_contract_event.0003.e: "お前が#EMP 本当に#!必要としているのはパートナーだと思うが…"
