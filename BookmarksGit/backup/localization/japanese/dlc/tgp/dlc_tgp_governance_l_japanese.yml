 tgp_governor_contract_event.0026.t: "通じない言葉"
 tgp_governor_contract_event.0026.desc: "遠い国の商人たちが、偉大なる[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]の繁栄に魅せられるのも無理はない。彼らは物質的な豊かさを求めて、長い距離を旅しながら、数え切れないほどの危険を冒してやって来る。\n\n彼らは時として、不運にも度を越えた危険に晒されてしまうこともある。[confusion_of_tongues_destination.GetName]で起きたことも、そのひとつだ。破損した外国船が我が国の海岸に座礁したようだが、生き残った者たちのなかに通訳がいないらしい。\n\n現地の行政官は、濡れそぼって当惑している外国人をどう扱えばいいのか、完全に途方に暮れている。"
 tgp_governor_contract_event.0026.a: "[ROOT.Char.GetTitleTierNamePossessive]の仕事に終わりはない。"
 tgp_governor_contract_event.0026.a_tt: "[confusion_of_tongues_destination.GetName]に行って異国の商人に会う。"
 tgp_governor_contract_event.0026.b: "面倒だ。放っておけ。"
 tgp_governor_contract_event.0027.t: "通じない言葉"
 tgp_governor_contract_event.0027.desc: "私が到着する頃には、行政官は明らかに途方に暮れ、疲労と苛立ちの色を滲ませていた。「私の言っていることを理解できる者は一人もいません！」と行政官は嘆いた。「彼らを移動させようとするたびに、まるでこちらが盗賊であるかのように反応するのです！」\n\n近くに目をやると、漂流した商人たちが商品の残骸を守ろうとひとかたまりになっているのが見えた。護衛たちも、緊張した面持ちで武器に手を添えている。"
 tgp_governor_contract_event.0027.a: "テントを張って首都に知らせよう。通訳が見つかるはずだ。" # (Special governor option)
 tgp_governor_contract_event.0027.b: "一度戻って、市場に通訳できる人間がいないか確かめよう。"
 tgp_governor_contract_event.0027.c: "彼らの船は#EMP 我が国の#!海岸に座礁した。したがって彼らの商品は没収する。"
 tgp_governor_contract_event.0027.d: "言葉が通じずとも、身振り手振りで意思疎通できるかもしれない。"
 tgp_governor_contract_event.0027.e: "いいから追い出せ。必要ならば力ずくでもいい。"
