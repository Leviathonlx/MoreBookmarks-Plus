 task_contract_reward_effect_recruit_embezzler_desc: "$label_success_standard$"
 task_contract_reward_effect_cover_up_desc: "$label_success_standard$"
 task_contract_reward_effect_into_your_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_continue_the_charade_desc: "$label_success_standard$"
 salt_smugglers: "塩の密輸"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "この状況では結果を選択することができる"
 salt_smugglers_desc: "塩の密輸組織のリーダーが拘束された。リーダーは釈放と引き換えに、仲間の居場所を教えると提案してきた。"
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0013.t: "塩の密輸"
 tgp_governor_contract_event.0013.desc: "塩の密輸は政府の権威に反する重大な犯罪だが、その無法者集団のリーダーが最近、[salt_smugglers_destination.GetName]で拘束された。リーダーは私に直接会って話したいと要求している。自らの釈放と引き換えに、仲間を売るつもりらしい。"
 tgp_governor_contract_event.0013.a: "話を聞くくらいはしよう。"
 tgp_governor_contract_event.0013.a_tt: "[salt_smugglers_destination.GetName]に行き、その無法者の対処を決める。"
 tgp_governor_contract_event.0013.b: "無法者の要求に応じるなど、私の威厳が許さない。"
 tgp_governor_contract_event.0004.t: "塩の密輸"
 tgp_governor_contract_event.0004.desc: "手枷は[salt_smuggler.GetNamePossessive]の手をきつく縛ることはできても、その狡猾さを抑えつけることはできなかったようだ。[salt_smuggler.GetSheHe]は恐れる気配を見せず、平然としていて、まるで市場で商品を値切るかのような態度で、とても自分の命が懸かった取引をしているとは思えなかった。\n\n「自由にしてくれるなら、すぐにでも仲間の場所を教えてやるよ」[salt_smuggler.GetSheHe]が拘束された手首を上げて、それを指し示すように片眉を上げる。「それと、もう二度とあんたと会わずに済む場所まで、安全に行かせてほしい」"
 tgp_governor_contract_event.0004.a: "死刑にしろ。#EMP それが#!残党に対する見せしめになる。" # (Special governor option)
 tgp_governor_contract_event.0004.b: "条件を飲もう。だが、二度とその顔を見せるなよ。"
 tgp_governor_contract_event.0004.c: "私が[salt_smuggler.GetHerHim]を尋問しよう。[salt_smuggler.GetHerHis]の仲間はこちらのやり方で捕まえる。"
 tgp_governor_contract_event.0004.d: "不正に得た金のありかを言えば、慈悲をかけてやらないこともない…"
 tgp_governor_contract_event.0004.e: "こんな能力を持つ[salt_smuggler.GetWomanMan]なら役に立つかもしれない。"
 task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
 task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"
 hoarding_grain: "穀物の買い占め"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "この状況では結果を選択することができる"
 hoarding_grain_desc: "地元の有力な一族が穀物を買いだめして売ることを拒み、そのせいで価格が高騰しているが、役人たちは脅されてどうすることもできずにいる。"
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0014.t: "穀物の買い占め"
 tgp_governor_contract_event.0014.desc: "これは残念ながらよく起きてしまうことなのだが、豊作の年に裕福な家庭が必要以上の穀物を買い占め、将来的に余った分を売って利益を出そうとすることがある。だが、どうやら[hoarding_grain_destination.GetName]のある一族はやりすぎたようだ。\n\n彼らは度を越えた買いだめをしており、そのせいで庶民の手に届かないほど、穀物の価格が高騰してしまっている。"
 tgp_governor_contract_event.0014.a: "この問題は私が行って解決しなければならない。"
 tgp_governor_contract_event.0014.a_tt: "[hoarding_grain_destination.GetName]に行って穀物の不足を解決する。"
 tgp_governor_contract_event.0014.b: "そんなことよりもっと重要な問題が他にある。"
 tgp_governor_contract_event.0005.t: "穀物の買い占め"
 tgp_governor_contract_event.0005.desc: "[grain_hoarding_local_notable.GetNamePossessive]邸の豪華な調度品は、ここに来るまでに見た粗末な家々とは対照的だった。屋敷の主人は手に入れた富を隠すことも、逆に謙遜したりする素振りを見せることもなく、むしろ大いに満喫しているようだった。\n\n「国の問題に無知な私をお許しください。ですが、なぜ我が君がこんなことに関心を寄せるのか、残念ながら私には理解できません」[grain_hoarding_local_notable.GetSheHe]が厳かに言った。「私は合法的な取引をしたまでです。我が君が懸念すべき重要な問題は、他にあるのではないでしょうか？」そう[grain_hoarding_local_notable.GetSheHe]が尋ねてきたが、それは質問というよりも、決めつけに近いものだった。"
 tgp_governor_contract_event.0005.a: "政府が備蓄している穀物を放出し、市場に供給しよう。" # (Special governor option)
 tgp_governor_contract_event.0005.b: "こんなケチな金銭欲は、君のような威厳ある[grain_hoarding_local_notable.GetWomanMan]には相応しくないのではないか？"
 tgp_governor_contract_event.0005.c: "合法とはいえ、探せばきっと#EMP 何かしら#!不都合なことがあるはずだ。"
 tgp_governor_contract_event.0005.d: "お前が蓄えた穀物を私が引き取ると言ったらどうだ？"
 tgp_governor_contract_event.0005.e: "もう少し協力的な態度を取るなら、ある役職に就かせてやってもいい。"
 task_contract_reward_effect_release_the_grain_desc: "$label_success_standard$"
 task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
 task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
 task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"
 doddering_magistrate: "老齢の行政官"
 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "この状況では結果を選択することができる"
 doddering_magistrate_desc: "地区の書記官たちから、切羽詰まった様子の書状が送られてきた。なんでも、高齢の上司が仕事をこなせなくなっているらしい。"
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0015.t: "老齢の行政官"
 tgp_governor_contract_event.0015.desc: "年を重ねることで知恵と経験が得られるという常識は、[doddering_magistrate_destination.GetName]の書記官たちには当てはまらないようだ。彼らは私の事務所に嘆願書を何度も送ってきた。その内容は、彼らの上司、特に尊敬すべき年齢に到達した上司の転属や解任を懇願するものだった。"
 tgp_governor_contract_event.0015.a: "これはデリケートな問題だ。私が直接対応した方がいいだろう。"
 tgp_governor_contract_event.0015.a_tt: "[doddering_magistrate_destination.GetName]に行って職員の能力を確認する。"
 tgp_governor_contract_event.0015.b: "上司に対して疑念を抱くべきではない。"
 tgp_governor_contract_event.0006.t: "老齢の行政官"
 tgp_governor_contract_event.0006.desc: "老齢の職員が立ち上がり、挨拶を終えるまでの間に、私は二度目の人生を完走してしまうような気さえした。\n\n[elderly_magistrate.GetSheHe]はのろのろとお辞儀をしたが、それすらも非常に難しいことのようだった。頭を下げたまま随分と長い間動かなかったので、私は[elderly_magistrate.GetSheHe]がここでこのまま死んでしまうのかとさえ思ってしまった。だが二人の書記官が駆けつけて、[elderly_magistrate.GetSheHe]を何とか真っ直ぐに立たせた。\n\n「ここまでお越しいただき、恐悦至極にございます」[elderly_magistrate.GetSheHe]が使い古された荷馬車の車輪のようにきしんだ声で言った。「どういったご用件でありましょうか？」"
 tgp_governor_contract_event.0006.a: "[elderly_magistrate.GetHerHis]の地位はそのままにしておいて、仕事は別の誰かに回せ。" # (Special governor option)
 tgp_governor_contract_event.0006.b: "[elderly_magistrate.GetHerHis|U]は高齢で能力が落ちている。解雇しろ。"
 tgp_governor_contract_event.0006.c: "この[elderly_magistrate.GetWomanMan]が昇格すべき時期はとっくに過ぎている！どこか#EMP 目立たない#!ところはないか…"
 tgp_governor_contract_event.0006.d: "そのまま続投させよう。この国の方が[elderly_magistrate.GetHerHim]より長生きする。"
 tgp_governor_contract_event.0006.e: "仕事は続けさせてやるが、謙虚な書記官としてだ。"
 task_contract_reward_effect_appoint_substitute_desc: "$label_success_standard$"
 task_contract_reward_effect_force_him_out_desc: "$label_success_standard$"
 task_contract_reward_effect_promote_somewhere_harmless_desc: "$label_success_standard$"
 task_contract_reward_effect_let_him_continue_desc: "$label_success_standard$"
 task_contract_reward_effect_demote_him_desc: "$label_success_standard$"
 burdensome_taxes: "重税"
 burdensome_taxes_contract: "$burdensome_taxes$"
 burdensome_taxes_request: "この状況では結果を選択することができる"
 burdensome_taxes_desc: "人里離れた村から、重税に喘ぐ民が税を軽くするよう請願しにやってきた。"
 burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0007.t: "重税"
 tgp_governor_contract_event.0007.desc: "一日じゅう似たり寄ったりの懇願や嘆きを聞かされて私は疲れていたが、やっと最後の請願者が前に出てきた。年配の[village_elder.GetWomanMan]で、質素で控えめな恰好をしている。謙虚だが、卑屈な態度ではない。書記官から渡された覚え書きによると、この[village_elder.GetWomanMan]が村長らしい。\n\n「我が君よ」[village_elder.GetSheHe]が口を開いた。「私の村は小さく、富や繁栄というものをほとんど知りません。収穫も少なく、貧しい私たちには重い税を払うことができません。どうかお願いします。私たちの負担を減らしてください。さもなければ私たちは飢えてしまうかもしれません」"
 tgp_governor_contract_event.0007.a: "より豊かな地域に税負担を移そう。" # (Special governor option)
 tgp_governor_contract_event.0007.b: "税の負担を減らそう。私が全責任を負う。"
 tgp_governor_contract_event.0007.c: "不足分は私が払おう。だが来年のことはお前たち次第だ。"
 tgp_governor_contract_event.0007.d: "税は納めなくていいが、これは貸しとして、ゆくゆくは払ってもらう。"
 tgp_governor_contract_event.0007.e: "税を納められない者は投獄し、財産を没収する。"
 task_contract_reward_effect_revise_tax_assessment_desc: "$label_success_standard$"
 task_contract_reward_effect_waive_their_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_it_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_delayed_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_imprison_debtors_desc: "$label_success_standard$"
 unsafe_highways: "危険な取引"
 unsafe_highways_contract: "$unsafe_highways$"
 unsafe_highways_request: "この状況では結果を選択することができる"
 unsafe_highways_desc: "交易路が危険だと主張して商人たちが騒ぎを起こし、問題が解決されなければ交易の場を変えると脅してきている。"
 unsafe_highways_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0008.t: "危険な取引"
 tgp_governor_contract_event.0008.desc: "[fearful_merchant.GetName]を団長とする商人たちの代表団が広間に詰めかけ、憤りながら商団の保護を訴えた。またも盗賊の襲撃を受けて、護送団を失ってしまったという。「耐えがたい状況です」と団長が訴えた。\n\n「あの野蛮人どもから我々の物資と生命を守るため、早急に手を打っていただけなければ、我々は[unsafe_highways_destination.GetName]で得られる利益を放棄し、交易の場をよそに移さざるを得なくなります。そうなれば当然、通行料も払いません」[fearful_merchant.GetSheHe|U]は期待を込めて、はっきりと最後通告をした。"
 tgp_governor_contract_event.0008.a: "護衛は提供するが、対価は支払ってもらう。" # (Special governor option)
