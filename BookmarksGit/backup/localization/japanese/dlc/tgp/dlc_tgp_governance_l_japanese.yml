 tgp_governor_contract_event.0028.t: "扇動的な語り部"
 tgp_governor_contract_event.0028.desc: "今日の最後の請願者たちが、感謝の念と共に私の前から去っていく。だが、帰っていく彼らの控えめな足音は、間もなくして慌ただしい足音に取って代わられた。悪い知らせが届いたのだ。\n\nやって来たのは重苦しい表情をした[concerned_councillor.GetFirstName]だった。「我が君、たった今#EMP とんでもない#!報告が入りました！旅回りの語り部が、行政官の堕落や政府の不正を触れ回り、[seditious_storytelling_destination.GetName]の民衆を扇動しているのです！」"
 tgp_governor_contract_event.0028.a: "話の内容を自分の耳で確かめてみるとしよう。"
 tgp_governor_contract_event.0028.a_tt: "[seditious_storytelling_destination.GetName]に行って語り部の話を聞く。"
 tgp_governor_contract_event.0028.b: "この私が#EMP 芸人風情#!のことを気にしなければならないのか？"
 tgp_governor_contract_event.0029.t: "扇動的な語り部"
 tgp_governor_contract_event.0029.desc: "気付かれぬよう後方の客席に座っていた私は、報告の内容が実際の状況と比べていかに控えめなものであったかを実感せざるを得なかった。 \n\nよほどの単純馬鹿でもなければ、語られている内容の意味は明確に理解できるはずだ。その内容というのは、虐げられた放浪の英雄たちが、極悪非道の腐敗した行政官や盗賊じみた兵士たちと戦うというものだった。しかも登場する悪役は、#EMP 実在の人間を思わせる#!設定だ。\n\nだが、語り手の言葉以上に懸念すべきことは、観客が見るからに熱狂しているということだ。"
 tgp_governor_contract_event.0029.a: "公序良俗を乱したとして、[seditious_storyteller.GetHerHim]を検閲する公布を出す。" # (Special governor option)
 tgp_governor_contract_event.0029.b: "厚顔無恥な愚か者をすぐに捕らえろ！"
 tgp_governor_contract_event.0029.c: "別の語り部を雇って、我々の物語を語らせよう。"
 tgp_governor_contract_event.0029.d: "語り部が開くすべての口演に見張りをつけ、民衆に立場をわきまえさせろ。"
 tgp_governor_contract_event.0029.e: "直接話し合う場を設けよう。[seditious_storyteller.GetHerHim]に道理をわからせることができるかもしれない。"
