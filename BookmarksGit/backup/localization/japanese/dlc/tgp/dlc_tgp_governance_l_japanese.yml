 tgp_governor_contract_event.0030.t: "地震の混乱"
 tgp_governor_contract_event.0030.desc: "[my_councillor.GetFirstName]との会話に夢中になっていると、[alarmed_councillor.GetFirstName]が部屋に飛び込んできた。尋常ではない様子で、見るからに震えている。\n\n「[quaking_in_panic_destination.GetName]から使者が来ました！地震が発生し、農民たちは地震を災いの前兆だと受け取ったらしく、神の怒りを買ったのだと主張しています！」"
 tgp_governor_contract_event.0030.a: "混乱は山火事と同じだ。一度広がれば消すのは難しい。"
 tgp_governor_contract_event.0030.a_tt: "[quaking_in_panic_destination.GetName]に行って農民の不安を解消する。"
 tgp_governor_contract_event.0030.b: "農民の騒ぎなど、気に留めるまでもない。"
 tgp_governor_contract_event.0031.t: "地震の混乱"
 tgp_governor_contract_event.0031.desc: "村に到着すると、農民たちは見るからに不安げな様子だった。彼らは私の護衛に群がり、再び災いが起きる前に天の怒りを宥めてほしいと懇願してきた。\n\n農民たちの後ろに目をやると、家々の壁がひび割れ、扉が歪んでしまっている。彼らが恐れるのも無理はない。"
 tgp_governor_contract_event.0031.a: "人々を安心させるために集会を開く。" # (Special governor option)
 tgp_governor_contract_event.0031.b: "動揺を抑えるため、少人数の部隊を駐屯させる。"
 tgp_governor_contract_event.0031.c: "村の長老たちに、危険は去ったと宣言させる。"
 tgp_governor_contract_event.0031.d: "被害状況を徹底的に確認し、さらなる支援を約束する。"
 tgp_governor_contract_event.0031.e: "最も大きな被害を受けた人々を移住させ、住民を密集させる。"
