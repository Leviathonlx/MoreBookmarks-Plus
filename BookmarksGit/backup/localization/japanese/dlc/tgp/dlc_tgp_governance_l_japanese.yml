 monopoly_in_the_marketplace_request: "この状況では結果を選択することができる"
 monopoly_in_the_marketplace_desc: "強い力を持った商人が市場を支配しているため、地域の商人組合が国の介入を求めている。"
 monopoly_in_the_marketplace_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0032.t: "市場の独占"
 tgp_governor_contract_event.0032.desc: "「…こんなことをこのまま許しておけば、我々の商売は#EMP 立ち行かなくなる#!でしょう」と代表団の団長は結論付けた。 \n\n彼らの主張によれば、[monopoly_in_the_marketplace_destination.GetName]の対立相手が、主要な市場の支配権を裏で入手することに成功したらしい。他の商人が市場に介入できないようにして、客の集まらない、利益を出しにくい場所に追いやっているという。"
 tgp_governor_contract_event.0032.a: "この問題は私が直接解決しよう。"
 tgp_governor_contract_event.0032.a_tt: "[monopoly_in_the_marketplace_destination.GetName]に行き、市場の問題を自分が納得のいく形で解決する。"
 tgp_governor_contract_event.0032.b: "単にその商人が成功しているとしか思えないが。"
 tgp_governor_contract_event.0033.t: "市場の独占"
 tgp_governor_contract_event.0033.desc: "正直者の模範となるような商人はめったにいないものだが、あの商人の話は本当だったようだ。\n\n立ち並ぶ屋台の前を歩いていくと、どの店にも同じ屋号がでかでかと掲げられていて、ここまでに見たすべての店を一人の人間が所有していることがわかる。 \n\n最後に見た屋台は、他の屋台よりも数段規模が大きく、手の込んだものだった。店を取り仕切っている[merchant_magnate.GetWomanMan]には風格があり、誇らしげに笑っている。間違いなく、これが問題の商人だろう。"
 tgp_governor_contract_event.0033.a: "商人に複数の屋台を所有させてはならない。" # (Special governor option)
 tgp_governor_contract_event.0033.b: "市場を拡大し、新しい店を協会の会員限定で競売にかける。"
 tgp_governor_contract_event.0033.c: "このままにしておいてやってもいいが、特権にふさわしい#EMP 料金は払って#!もらおう。"
 tgp_governor_contract_event.0033.d: "[merchant_magnate.GetHerHis]の競争相手らを支援し、あとは自然の流れに任せる。"
 tgp_governor_contract_event.0033.e: "これだけ繁栄しているということは、#EMP 何らかの#!罪を犯しているに違いない。[merchant_magnate.GetHerHis]の商品を差し押さえろ！"
