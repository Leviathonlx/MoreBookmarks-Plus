 tgp_governor_contract_event.0023.desc: "精力的な調査にもかかわらず、偽造者の特定は予想以上に困難を極めた。\n\n正規の商人たちは、商品が売り切れると、その日の残りの時間は部外者に売り場を貸し出している。そのせいで詐欺師たちは借りた売り場で偽造品を売りさばき、跡形もなく姿を消すことができるのだ。"
