 tgp_governor_contract_event.0022.desc: "木箱が無造作に床に置かれる音がして、私の集中力は途切れ、目の前の作業から意識を逸らされた。箱の傍らには、[reporting_councillor.GetTitledFirstName]が立っている。\n\n「さらなる証拠が届きました。今回は香水瓶です。中には土が詰まっています」\n\n最近[fraud_in_broad_daylight_destination.GetName]の市場は偽造品の横行に悩まされている。"
