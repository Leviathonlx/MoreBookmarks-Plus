l_japanese:
 # Celestial
 game_concept_celestial_government: "天朝制政府"
 game_concept_celestial: "天朝制"
 game_concept_celestials: "天朝制"
 game_concept_celestial_i: "@government_type_celestial!"
 game_concept_celestial_government_desc: "$game_concept_celestial$は[government_bureaucratic_type|E]の[government_form|E]であり、[liege|E]が[civilian_governor_short|E]と[military_governor_short|E]の2種類ある[governors|E]を任命します。\n\n[influence|E]、[noble_families|E]、[family_estates|E]、[treasury|E]が利用可能です。\n\n独立した[rulers|E]は[legitimacy|E]を持ち、[vassals|E]は[merit|E]を獲得することを重視します。"
 # Merit
 game_concept_merit: "功徳"
 game_concept_meritorious: "功徳"
 game_concept_merit_desc: "[character_possessive|E]の$game_concept_merit$は次の[merit_level|E]までの進行状況を示したものです。[elder|E]または[disciples|E]を持つすべての人物は、自動的に生成される$game_concept_merit$を獲得します。\n\n[governors|E]は、割り当てられた[holdings|E]に[buildings|E]を建設したり、[inspection|E]の[activity|E]を実行したり、[GetActivityType('activity_debate').GetName]に参加したり、[examinations|E]に参加したりすることで、$game_concept_merit$を増加させることができます。\n\n[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )]の総督は、[liege|E]への[taxes|E]の支払いを増やすことで、毎月の功徳獲得量を増やします。[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )]の総督は、[men_at_arms|E]を創設することで獲得量を増加させます。\n\n$game_concept_governors$以外は、[examinations|E]に参加することで功徳の増加を試みることができます。"
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "功徳ランク"
 game_concept_merit_level_desc: "[character_possessive|E]の$game_concept_merit_level$は、東アジアの[administrative_governments|E]において、その人物がどの程度[governor|E]に適しているかを示します。\n\nこれまでの儒教の理想に従った業績や道徳的な行動が、[merit|E]の獲得量として表されます。\n\n$game_concept_merit_level$の高い役人は、[candidate_score|E]と[governor_salary|E]が高くなります。\n\nランクは以下の通りです：\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]"
 game_concept_merit_levels: "功徳ランク"
 game_concept_merit_level_impact: "功徳ランクの影響"
 game_concept_merit_level_impact_desc: "功徳ランクの影響は、現在の[merit_level|E]から得られる[modifiers|E]を増減させます。"
 # Imperial Examinations
 game_concept_imperial_examination: "官吏登用試験"
 game_concept_imperial_examinations: "官吏登用試験"
 game_concept_examination: "試験"
 game_concept_examinations: "試験"
 game_concept_imperial_examination_desc: "$game_concept_imperial_examinations$は[GetGovernment('celestial_government').GetName|E]と[GetGovernment('meritocratic_government').GetName|E]の[government|E]の[administrative|E]機能において重要な役割を担っています。\n\n試験制度を通じて、縁故ではなく[merit|E]に基づき官僚が任命され、出身に関係なく、最も優秀な学識者が[governorship|E]の職に就くことができるようになっています。\n\n試験のレベル：\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 童試#!：親は[interaction|E]「$send_child_to_examination_interaction$」を利用して、[EmptyScope.ScriptValue('child_exam_min_age')]歳以上の自分の子供に試験を受けさせることができます。#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 郷試#!：[landed|E]でない人物は[activity|E]「[GetActivityType('activity_local_examination').GetName]」を利用して、第2レベルの試験を受けることができます。#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 会試#!：[activity|E]「[GetActivityType('activity_imperial_examination').GetName]」を通して[GetGovernment('celestial_government').GetName|E][government|E]が開催します。#!\n#indent_newline:2 $EFFECT_LIST_BULLET$#bold 殿試#!：$activity_imperial_examination$で最後まで残った[EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')]人の受験者が王宮の宴に招待され、[son_of_heaven|E]と謁見して自分の価値を示す機会を与えられます。#!"
 game_concept_exam_cheat: "試験の不正行為"
 game_concept_exam_cheat_desc: "$game_concept_exam_cheat$は次の試験を回避するのに使用できるオプションをアンロックします。ただし見つかった場合に失うものは大きいため注意が必要です。"
 game_concept_childrens_examination_i: "@child_exam_icon"
 game_concept_childrens_examination: "童試"
 game_concept_childrens_examination_desc: "[imperial_examinations|E]の第1段階で、[EmptyScope.ScriptValue('child_exam_min_age')]歳から受験できます。親は[interaction|E]「$send_child_to_examination_interaction$」を通して子供を試験会場に送ることができます。"
 game_concept_provincial_examination_i: "@provincial_exam_icon"
 game_concept_provincial_examination: "郷試"
 game_concept_provincial_examination_desc: "[imperial_examinations|E]の第2段階で、[activity|E]「[GetActivityType('activity_local_examination').GetName]」を通して受験できます。\n\n#S 合格した場合：#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]。"
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon"
 game_concept_metropolitan_examination: "会試"
 game_concept_metropolitan_examination_desc: "[imperial_examinations|E]の第3段階です。[GetGovernment('celestial_government').GetName|E][government|E]が[activity|E]「[GetActivityType('activity_imperial_examination').GetName]」を通して実施します。\n\n#S 合格した場合：#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]。"
 game_concept_palace_examination_i: "@palace_exam_icon"
 game_concept_palace_examination: "殿試"
 game_concept_palace_examination_desc: "[imperial_examinations|E]の第4段階です。[GetActivityType('activity_imperial_examination').GetName]の最終試験に残った[EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')]名の受験者は、[son_of_heaven|E]に拝謁し、その御前で実力を証明するため、宮廷での宴に招かれます。\n\n#S 合格した場合：#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]。"
 game_concept_exam_advantage: "試験の優位性"
 game_concept_exam_advantage_desc: "$game_concept_exam_advantage$は、[imperial_examination|E]の質疑応答や技能の披露などに際し、さまざまなアクションの成功率を高めます。"
 game_concept_exam_score: "試験スコア"
 game_concept_exam_score_desc: "$game_concept_exam_score$は、受験者が[imperial_examination|E]に合格できる可能性を左右します。\n\n初期スコアは、受験者の[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait|E]に加え、$game_concept_examination$の重点に応じて、[learning|E]、[stewardship|E]、[martial|E]といった[skills|E]に基づいた数値となります。\n\n[activity|E]「[GetActivityType('activity_imperial_examination').GetName]」で上位10名に入った受験者のみが@palace_exam_icon!#V 殿試#!に進むことができます。"
 game_concept_merit_pool: "候補者リスト"
 game_concept_merit_pools: "候補者リスト"
 game_concept_merit_pool_possessive: "候補者リスト"
 game_concept_merit_pool_desc: "$game_concept_merit_pool$には、特定の種類の[appointment|E]によって[titles|E]を獲得する資格を持つすべての候補が含まれます。\n\n候補者は[candidate_score|E]に基づいて分類されます。一部の[appointment_succession_laws|E]では[merit|E]が使用されるため、候補者は[merit_level|E]で分類され、次に$game_concept_candidate_score$で分類されます。\n\n$game_concept_appointment$によって獲得される称号の[holder|E]が死亡した場合、その称号はリスト内の最上位のキャラクターに継承されます。その人物が既に称号を持っている場合、[appointment_prominence|E]がより高くなければその称号は継承されず、次の候補者に継承されることになります。"
 game_concept_appointment_prominence: "任用評定"
 game_concept_appointment_prominence_desc: "$game_concept_appointment_prominence$は[merit_pool|E]の候補者にとっての[title|E]の魅力度を表します。\n\n候補者が既に[title|E]を持っている場合、同じ[title_tier|E]の新たな[title|E]に任命されるのは、その[title|E]の$game_concept_appointment_prominence$がより高い場合のみとなります。\n\n$game_concept_appointment_prominence$は、地域の富と[realm_capital|E]への近さに基づいて設定されます。"
 game_concept_entrant: "受験者"
 game_concept_entrants: "受験者"
 game_concept_entrant_desc: "$game_concept_entrant$は、[imperial_examination|E][activity|E]で自分の実力を試すキャラクターです。"
 game_concept_subject_standing: "臣下の地位"
 game_concept_subject_standing_desc: "$game_concept_subject_standing$は[suzerain|E]または[liege|E]から与えられた、[tributary|E]または[vassal|E]の地位を表しています。"
 game_concept_imperial_grace: "帝国の恩寵"
 game_concept_imperial_grace_desc: "$game_concept_imperial_grace$は[son_of_heaven|E]から与えられた[tributary|E]の地位を表しています。\n\n$game_concept_imperial_grace$の値が高ければ、$game_concept_tributary$は[tribute_missions|E]の間に特権を与えられることがあります。$game_concept_imperial_grace$の値が低いと、$game_concept_son_of_heaven$はあなたから貢ぎ物を#EMP 徴収#!することがあり、0に達すると関係性が終了する可能性があります。"
 game_concept_seal_of_investiture: "叙任証"
 game_concept_seal_of_investiture_desc: "法的文書であると同時に天子の恩寵を得た名誉の証でもある$game_concept_seal_of_investiture$は、[SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )]の好意を受けた忠実な[tributary|E]であるという、所有者の特別な地位を示すものです。\n\n$game_concept_seal_of_investiture$は、[imperial_grace|E]の値が高い$game_concept_tributaries$に、#bold 貢ぎ物の任務#!成功時の終了式で授与されることがあります。"
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 HAS_SEAL_OF_INVESTITURE: "あなたは[seal_of_investiture|E]を持っている"
 NO_SEAL_OF_INVESTITURE: "あなたは[seal_of_investiture|E]を持っていない"
 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"
 IMPERIAL_GRACE_ICON: "@imperial_grace!"
 IMPERIAL_GRACE_LOSS_STABILITY: "現在、[dynastic_cycle|E]が$situation_dynastic_cycle_phase_stability$フェーズにあるため、すべての#EMP $tributaries_celestial$#!は毎年@imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1]の[imperial_grace|E]を失う。"
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "現在、[dynastic_cycle|E]が$situation_dynastic_cycle_phase_stability_expansion$フェーズにあるため、すべての#EMP $tributaries_celestial$#!は毎年@imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1]の[imperial_grace|E]を失う。"
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "現在、[dynastic_cycle|E]が$situation_dynastic_cycle_phase_stability_advancement$フェーズにあるため、すべての#EMP $tributaries_celestial$#!は毎年@imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1]の[imperial_grace|E]を失う。"
 IMPERIAL_GRACE_LOSS_INSTABILITY: "現在、[dynastic_cycle|E]が$situation_dynastic_cycle_phase_stability_advancement$フェーズにあるため、すべての#EMP $tributaries_celestial$#!は毎年@imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1]の[imperial_grace|E]を失う。"
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "現在、[dynastic_cycle|E]が$situation_dynastic_cycle_phase_instability_conquest$フェーズにあるため、すべての#EMP $tributaries_celestial$#!は毎年@imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1]の[imperial_grace|E]を失う。"
 IMPERIAL_GRACE_LOSS_CHAOS: "現在、[dynastic_cycle|E]が$situation_dynastic_cycle_phase_chaos$フェーズにあるため、すべての#EMP $tributaries_celestial$#!は毎年@imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1]の[imperial_grace|E]を失う。"
 # Mandate
 game_concept_mandate_of_heaven: "天命"
 game_concept_mandate_of_heaven_mandate: "天命"
 game_concept_mandate_of_heaven_desc: "$game_concept_mandate_of_heaven$は[son_of_heaven|E]だけが利用できる特殊な[legitimacy|E]です。これは君主の統治権を表し、天下の最高統治者とされる人物を示すものです。\n\n天命は[dynastic_cycle|E]と密接に関係しています。王朝の循環は君主が正統性を得る過程に影響を与え、また、君主の天命レベルに応じて[situation_dynastic_cycle_phase|E]を変化させる可能性があります。"
 game_concept_son_of_heaven: "天子"
 game_concept_son_of_heaven_possessive: "天子"
 game_concept_son_of_heaven_desc: "$game_concept_son_of_heaven$は中国の[hegemon|E]にして、[celestial_government|E]の[top_liege|E]です。\n\n$game_concept_son_of_heaven$は[mandate_of_heaven|E]という特別な形式の[legitimacy|E]を持つほか、単に「$game_concept_son_of_heaven$」と呼ばれる固有の[situation_participant_group|E]を保持しています。"
 # Treasury
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "国庫"
 game_concept_treasury_desc: "特定の[administrative_governments|E]においては、個人資産と違い、国庫は統治を目的とした場合にしか使用できない資産です。\n\n$BULLET$#indent_newline:2 [vassal|E]であるあなたは、納めた[tax|E]とそのほかの義務に応じた国庫を[liege|E]から受け取る#!\n$BULLET$#indent_newline:2 国庫は[top_liege|e]が[taxation|E]収入の一部を変換して作成する#!\n$BULLET$#indent_newline:2 あなたはいつでも[gold|E]を国庫に移すことができる#!\n$BULLET$#indent_newline:2 [title|E]の[holder|E]が変わると、その[title|E]の国庫も[holder|E]に引き継がれる#!"
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "帝国国庫"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"
 game_concept_treasury_vassal_development: "封臣開発"
 game_concept_treasury_vassal_development_desc: "納税額やそのほかの[obligations|E]に応じて、[liege|E]から直属の[vassals|E]に送られる資金です。"
 game_concept_treasury_ministry_budget: "部予算"
 game_concept_treasury_ministry_budget_short: "部"
 game_concept_treasury_ministry_budget_desc: "中央政府から[vassals|E]に送られる、[ministries|E]のための資金です。[top_liege|E]の[treasury|E]収入から計算され、定期的に配当されます。"
 game_concept_treasury_salary_budget: "給与予算"
 game_concept_treasury_salary_budget_short: "給与"
 game_concept_treasury_salary_budget_desc: "中央政府から[vassals|E]に送られる資金であり、封臣たちはこれを個人の給与として[gold|E]で受け取ります。[top_liege|E]の[treasury|E]収入から計算され、定期的に配当されます。"
 game_concept_treasury_military_budget: "軍事予算"
 game_concept_treasury_military_budget_short: "軍事"
 game_concept_treasury_military_budget_desc: "中央政府から軍事[province|E]の[vassals|E]に送られる、追加の軍事活動のための資金です。[top_liege|E]の[treasury|E]収入から計算され、定期的に配当されます。"
 game_concept_governor_salary: "属州総督の給与"
 game_concept_governor_salary_desc: "[gold|E]と[treasury|E]を区別する[administrative_governments|E]では、[governors|E]は$game_concept_gold$で給与を受け取ります。"
 game_concept_treasury_budgeting: "国庫予算編成"
 game_concept_treasury_budget: "国庫予算"
 game_concept_treasury_budgeting_desc: "特定の[vassals|E]および下位封臣に対し、中央資金を特定の配当率で分配する制度です。\n\n予算が成立すると、利用可能な[treasury_budget_capacity|E]に基づいて、各[treasury_budget_category|E]に対する封臣単位の[treasury_budget_base_rate|E]が算出されます。\n\n@alert_icon! 算出された基本額は、新しい予算が成立するまで#bold 変更されません#!！そのため、受領者が増えると予算は増加します。"
 game_concept_treasury_budget_capacity: "予算限度"
 game_concept_treasury_budget_capacity_desc: "[treasury_budgeting|E]で1か月に使用できる[treasury|E]の上限額です。この金額は、予算編成では扱われない[treasury_vassal_development|E]や[court_amenities|E]などの定常的な支出を、国庫収入から差し引いた金額となります。"
 game_concept_treasury_budget_category: "予算カテゴリー"
 game_concept_treasury_budget_category_desc: "予算配分の対象とすることができる[treasury_budgeting|E]の個々の区分。各予算カテゴリーには異なる受給者を設定することができ、[treasury|E]ではなく[gold|E]で支払われることもあります。"
 game_concept_treasury_budget_base_rate: "基本予算額"
 game_concept_treasury_budget_base_rate_short: "基本額"
 game_concept_treasury_budget_base_rate_desc: "ある[treasury_budget_category|E]の標準的な受給者が受け取る金額。受給者は、自身の[title_rank|E]、[merit_level|E]、その他の補正に応じて、その基本額とは異なる金額を受け取ることもあります。"
 game_concept_treasury_budget_category_trend: "予算カテゴリーの傾向"
 game_concept_treasury_budget_category_trend_short: "傾向"
 game_concept_treasury_budget_category_trend_desc: "前回の予算成立時と比較した場合の[treasury_budget_category|E]が受け取る[treasury|E]の差異を示します。"
 game_concept_treasury_budget_unallocated: "未配分の国庫予算"
 game_concept_treasury_budget_unallocated_short: "未配分"
 game_concept_treasury_budget_unallocated_desc: "未配分の国庫予算は、すべて一般の[treasury]収入に加算されます。"
 game_concept_treasury_budget_deficit: "国庫予算赤字"
 game_concept_treasury_budget_deficit_short: "赤字"
 game_concept_treasury_budget_deficit_desc: "支出が[treasury_budget_capacity|E]を超えた場合、その金額が毎月の[treasury|E]収入から差し引かれます。"
 # Celestial Bureaucracy
 game_concept_celestial_bureaucracy: "天上官僚制度"
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$は[celestial|E][realm_possessive|E]の中央集権化のレベルと、[ruler|E]が[vassals|E]に対して持っている総合的な支配力を表しています。\n\n[top_liege|E]だけが$game_concept_celestial_bureaucracy$を変更でき、天上$game_concept_vassals$は自身の$game_concept_liege$と同じレベルのものを使用します。\n\n$game_concept_celestial_bureaucracy$には4つのレベルがあります：\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\n$game_concept_celestial_bureaucracy$のレベルを引き上げるには、[realm_size|E]と統治者の[learning_skill|E]に応じた[prestige|E]が必要です。"
 game_concept_minister: "尚書"
 game_concept_ministers: "尚書"
 game_concept_minister_possessive: "尚書"
 game_concept_ministers_possessive: "尚書"
 game_concept_minister_desc: "$game_concept_ministers$とは、[son_of_heaven|E]の[council|E]または[ministry|E]に仕える[councillors|E]の一種です。\n\n各尚書には、[great_projects|E]への寄付や、様々な形での[governors|E]の支援など、いくつかの責務が課されています。"
 game_concept_ministry: "部"
 game_concept_ministries: "部"
 game_concept_ministry_possessive: "部"
 game_concept_ministries_possessive: "部"
 game_concept_ministry_desc: "$game_concept_ministry$とは、[son_of_heaven|E]だけが利用できる[council|E]の一種です。\n\n[ministers|E]は9名存在し、それぞれが政府の最上位の地位であり、特定の行政部門の長を務めます。\n\n$game_concept_ministers$は以下の9名です：\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]"
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
 game_concept_minister_grand_chancellor_desc: "$game_concept_minister_grand_chancellor$は最高位の[minister|E]で、外交問題を担当します。通常、[grand_secretariat_director|E]の地位に任命されます。\n\n#indent_newline:4 #weak できることの例：\n$BULLET$[decision|E]「[GetDecision('favored_movement_consults_heaven_decision').GetName]」を使う#!#!"
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
 game_concept_minister_censor_desc: "$game_concept_minister_censor$は、策略や諜報の問題を担当する[minister|E]です。\n\n忠誠心の低い御史には注意しましょう。あなたやあなたの[close_family|E]に対する[schemes|E]を隠蔽したり、加担したりする場合があります。\n\n#indent_newline:4 #weak できることの例：\n$BULLET$[vassal|E]の[courts|E]で[secrets|E]を探る #!#!"
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
 game_concept_minister_grand_marshal: "$minister_grand_marshal$"
 game_concept_minister_grand_marshal_desc: "$game_concept_minister_grand_marshal$は、[realm|E]における最高位の指揮官であり、[title_men_at_arms|E]の[army|E]を統率します。\n\n#indent_newline:4 #weak できることの例：\n$BULLET$[great_project|E]「#V 大軍事作戦#!」を開始する #!#!"
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
 game_concept_minister_of_personnel: "$minister_personnel$"
 game_concept_minister_of_personnel_desc: "$game_concept_minister_of_personnel$は、[appointments|E]に関する業務を管轄する[minister|E]で、他の[characters|E]の[candidate_score|E]に対して大きな影響力を持っています。\n\n#indent_newline:4 #weak できることの例：\n$BULLET$[GetLawGroup('celestial_retirement_law').GetName]の[law|E]にかかわらず[governors|E]を罷免する\n$BULLET$[decision|E]「[GetDecision('tgp_minister_recruit_courtiers_decision').GetName]」を使って、あらゆる種類の[courtier|E]を招待する\n$BULLET$#V $influence_meritorious_career_interaction$#!を低コストで使用する#!#!"
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
 game_concept_minister_of_revenue_desc: "$game_concept_minister_of_revenue$は[taxation|E]を担当する[minister|E]で、[treasury|E]の運営で[son_of_heaven|E]を補佐します。\n\n#indent_newline:4 #weak できることの例：\n$BULLET$#V $celestial_request_treasury_interaction$#!ことができる[vassals|E]を支援する\n$BULLET$[decision|E]「[GetDecision('tgp_suggest_budget_change_decision').GetName]」を使う#!#!"
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
 game_concept_minister_of_rites_desc: "$game_concept_minister_of_rites$は、宗教や信仰の問題を担当する[minister|E]で、[examinations|E]の実施において[governors|E]を補助することができます。\n\n#indent_newline:4 #weak できることの例：\n$BULLET$[great_project|E]「[GetGreatProjectType('minister_project_culture').GetName|V] 」を開始する\n$BULLET$[great_project|E]「[GetGreatProjectType('minister_project_establish_control').GetName|V]」を開始する\n$BULLET$[examinations|E]の開催において[vassals|E]を補助する#!#!"
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
 game_concept_minister_of_war: "$minister_war$"
 game_concept_minister_of_war_desc: "$game_concept_minister_of_war$は、軍隊の管理・統制を担当する[minister|E]です。属領の[governors|E]が軍事支援を必要としている場合に、軍事総督を派遣して支援できるのは$game_concept_minister_of_war$です。\n\n$game_concept_minister_of_war$は現役の[commander|E]ではなく、軍隊を率いることはできません。軍隊の指揮は[minister_grand_marshal|E]の管轄となります\n\n#indent_newline:4 #weak できることの例： \n$BULLET$#V $celestial_request_military_aid_interaction$#!が可能な[war|E]中の[vassals|E]に増援を送る\n$BULLET$[military_governors|E]に命じて他の[governors|E]の[wars|E]に参加させる#!#!"
 game_concept_minister_of_war_possessive: "$minister_war_possessive$"
 game_concept_minister_of_justice: "$minister_justice$"
 game_concept_minister_of_justice_desc: "$game_concept_minister_of_justice$は、法務を担当する[minister|E]で、[son_of_heaven|E]が公正な統治を行えるよう補佐します。\n\n#indent_newline:4 #weak できることの例：\n$BULLET$[vassals|E]や[courtiers|E]を投獄する（拒絶不可）\n$BULLET$[crimes|E]を犯した[characters|E]に対し「#V $pardon_interaction$#!」を使用する#!#!"
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
 game_concept_minister_of_works: "$minister_works$"
 game_concept_minister_of_works_desc: "$game_concept_minister_of_works$は、[realm|E]で行われる建設・開発を担当する[minister|E]で、[great_projects|E]を開始できます。\n\n#indent_newline:4 #weak できることの例：\n$BULLET$[great_project|E]「[GetGreatProjectType('minister_project_development').GetName|V]」を開始する\n$BULLET$[great_project|E]「[GetGreatProjectType('grand_canals').GetName|V]」を開始する\n$BULLET$[great_project|E]「[GetGreatProjectType('great_wall').GetName|V]」を開始する#!#!"
 game_concept_minister_of_works_possessive: "$minister_works_possessive$"
 game_concept_grand_secretariat_director: "首輔"
 game_concept_grand_secretariat: "内閣"
 game_concept_grand_secretariat_possessive: "内閣"
 game_concept_grand_secretariat_director_desc: "首輔は、[son_of_heaven|E]に仕える[diarch|E]の一種で、天に選ばれた統治者が[realm|E]を管理できるよう補助します。\n\n首輔は、有効な[GetLawGroup('grand_secretariat_laws').GetName|V]の[law|E]に応じて決まります。この地位は、[minister_grand_chancellor|E]、[minister_grand_marshal|E]、または[minister_censor|E]のいずれかが就任できます。\n\n首輔は、特定の[ministers|E]や天子が利用できる大部分の[great_projects|E]を開始できます。"
 game_concept_ministry_obligation: "尚書の義務"
 game_concept_ministry_obligations: "尚書の義務"
 game_concept_ministry_obligations_desc: "$game_concept_ministry_obligations$は、[ministers|E]のみが果たすことのできる固有の[vassal_obligations|E]です。\n\n全ての文民職には特定のオプションが初期設定されていますが、[minister_grand_marshal|E]には元帥に[title_men_at_arms|E]を提供する独自のオプションがあります。\n\nこれらの義務は変更できません。"
 game_concept_civilian_career_path: "文民職の進路"
 game_concept_civilian_career_path_i: "@celestial_standard_administration!"
 game_concept_civilian_career_path_desc: "文民職の進路を選んだ[rulers|E]は、軍事能力よりも行政能力を重視します。文官管区に任命され、[buildings|E]による土地開発の成功や[liege|E]に支払われる[taxes|E]の増加に応じて[merit|E]が蓄積されます。"
 game_concept_civilian_career: "文民職"
 game_concept_civilian_career_short: "文民"
 game_concept_military_career_path: "軍事職の進路"
 game_concept_military_career_path_i: "@celestial_military_administration!"
 game_concept_military_career_path_desc: "軍事職の進路を選んだ[rulers|E]は、行政能力よりも軍事能力に注力します。軍事管区に任命され、[title_men_at_arms|E]の組織や維持能力に応じて[merit|E]が蓄積されます。"
 game_concept_military_career: "軍事職"
 game_concept_military_career_short: "軍事"
 game_concept_civilian_governor: "文民総督"
 game_concept_civilian_governors: "文民総督"
 game_concept_civilian_governor_short: "文民"
 game_concept_civilian_governor_desc: "文民総督は、文民としての[vassal_obligations|E]を負う[governor|E]です。[military_governors|E]とは異なり、[title_men_at_arms|E]を率いることはできず、行政業務と統治地域の開発に専念します。\n\n[civilian_career_path|E]を選んだ[characters|E]は、文民総督となることができます。"
 game_concept_military_governor: "軍事総督"
 game_concept_military_governors: "軍事総督"
 game_concept_military_governor_short: "軍事"
 game_concept_military_governor_desc: "軍事総督は、軍事的な[vassal_obligations|E]を負う[governor|E]です。[civilian_governors|E]とは異なり、[title_men_at_arms|E]を率いて外国の侵略から[realm|E]を守り、軍事支援を必要とする他の総督を支援することができます。\n\n[military_career_path|E]を選んだ[characters|E]は、軍事総督となることができます。"
 # Great Projects
 game_concept_great_project: "大事業"
 game_concept_great_projects: "大事業"
 game_concept_great_project_i: "@great_project_icon!"
 game_concept_great_project_possessive: "大事業"
 game_concept_great_project_desc: "大事業は[realm|E]のあらゆる資源を必要とする大規模な事業のことです。\n\n事業の内容には[great_building|E]の建設や、[natural_disaster|E]からの復興などがあります。\n\n領国の[ruler|E]は大事業の進展具合を監督し、[subjects|E]は[great_project_contributions|E]を通じて事業の進行を支援できます。"
 game_concept_great_project_contribution: "寄付"
 game_concept_great_project_contributions: "寄付"
 game_concept_great_project_contribute: "寄付"
 game_concept_great_project_contributed: "寄付"
 game_concept_great_project_contribution_desc: "寄付により、複数の[rulers|E]が[great_project|E]の進行を支援することができ、見返りとしてさまざまな利益を得ることができます。\n\n大事業の開始に必須の寄付もあれば、任意の寄付もあります。事業が開始した後でも、一定時間が経つまでは、残っている任意の寄付を実行することができます。"
 # Situation
 game_concept_dynastic_cycle: "王朝の循環"
 game_concept_dynastic_cycle_possessive: "王朝の循環"
 game_concept_dynastic_cycle_desc: "$game_concept_dynastic_cycle$は大中華帝国の社会政治的状況を示しており、安定、不安定、混沌の[situation_dynastic_cycle_phases|E]を行き来します。\n\n$game_concept_dynastic_cycle$において重要なのは、皇帝が[legitimacy|E]として保持している[mandate_of_heaven|E]です。仮にこれが失われれば、大中華帝国は#N 崩れ去り#!、再び天子にふさわしい人物に統一されるのを待つことになります。#!"
 game_concept_situation_dynastic_cycle_phase: "王朝の循環の時代"
 game_concept_situation_dynastic_cycle_phases: "王朝の循環の時代"
 game_concept_dynastic_cycle_era_short: "時代"
 game_concept_dynastic_cycle_eras_short: "時代"
 game_concept_situation_dynastic_cycle_phase_desc: "[dynastic_cycle|E]の社会政治的状況のことです。\n\n時代：\n$BULLET$[dynastic_cycle_era_type_stable|E]：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]、[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]\n$BULLET$[dynastic_cycle_era_type_unstable|E]：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]\n$BULLET$[dynastic_cycle_era_type_chaotic|E]：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type_stable: "安定時代"
 game_concept_dynastic_cycle_era_type_stable_desc: "安定[dynastic_cycle_era_types|E]は、帝国が栄華を極め、[mandate_of_heaven|E]が強力である時代を指します。\n\n時代：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]、[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]"
 game_concept_dynastic_cycle_era_type_unstable: "不安定時代"
 game_concept_dynastic_cycle_era_type_unstable_desc: "不安定[dynastic_cycle_era_types|E]は、内外からの影響により帝国が騒然としており、[mandate_of_heaven|E]の力が揺らいでいる時代を指します。\n\n時代：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]、[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]"
 game_concept_dynastic_cycle_era_type_chaotic: "混沌時代"
 game_concept_dynastic_cycle_era_type_chaotic_desc: "混沌[dynastic_cycle_era_types|E]は、帝国が崩壊し、いずれふさわしい人物が再び手にするまで[mandate_of_heaven|E]が失われている時代を指します。\n\n混沌時代に該当する時代は1つのみです：[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type: "王朝の循環の時代タイプ"
 game_concept_dynastic_cycle_era_types: "時代タイプ"
 game_concept_dynastic_cycle_era_type_desc: "[dynastic_cycle|E]には3つの時代タイプがあります。[situation_dynastic_cycle_phases|E]はそのいずれかに分類され、3つの時代で構成される王朝の循環に組み込まれます。\n\n時代タイプ：[dynastic_cycle_era_type_stable|E]、[dynastic_cycle_era_type_unstable|E]、[dynastic_cycle_era_type_chaotic|E]"
 game_concept_dynastic_cycle_catalyst: "王朝の循環の触媒"
 game_concept_dynastic_cycle_catalysts: "王朝の循環の触媒"
 game_concept_dynastic_cycle_catalyst_possessive: "王朝の循環の触媒"
 game_concept_dynastic_cycle_catalysts_possessive: "王朝の循環の触媒"
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"
 game_concept_movement: "運動"
 game_concept_movements: "運動"
 game_concept_movement_possessive: "運動"
 game_concept_movements_possessive: "運動"
 game_concept_movement_desc: "共通の利害を持ち、[dynastic_cycle|E]について同じ未来を思い描いている[characters|E]たちのことです。運動の参加者はさまざまな[interactions|E]や[decisions|E]を利用し、王朝の循環に影響を与えることができます。[movement_leader|E]は[movement_possessive|E]の利益を守るため代表者として[son_of_heaven|E]と交渉します。"
 game_concept_movement_power: "運動求心力"
 game_concept_movement_power_i: "@movement_power_icon!"
 game_concept_movement_power_desc: "運動求心力は、[dynastic_cycle|E]に関わる集団の政治的影響力を表しており、集団内の全員の[personal_movement_power|E]を合計した値になっています。\n\n#V [movement_power_i|E][EmptyScope.ScriptValue('extremely_high_movement_power_value')]#!で[interaction|E]「$dismiss_strong_hook_interaction$」、[interaction|E]「$request_raid_remit_interaction$」、[scheme|E]「[GetScheme('raid_estate').GetTypeName]」がアンロックされます\n\n#help 運動求心力は以下の要素に基づいています：\n$BULLET_WITH_TAB$[merit_i] [merit_level|E]\n$BULLET_WITH_TAB$[influence_i] [influence_level|E]\n$BULLET_WITH_TAB$年齢\n$BULLET_WITH_TAB$[disciples|E]の[movement_power|E]\n$BULLET_WITH_TAB$現在の軍事力#weak （[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]では重要度は低い）#!\n$BULLET_WITH_TAB$[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait_level_track_xp|E] #weak （[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]では重要度は低い）#!\n$BULLET_WITH_TAB$[GetTrait('governor').GetName( GetNullCharacter )]の[trait_level_track_xp|E] #weak （[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]では重要度は低い）#!#!"
 game_concept_movement_power_short: "求心力"
 game_concept_personal_movement_power: "個人の運動求心力"
 game_concept_personal_movement_power_desc: "$game_concept_personal_movement_power$は、運動の各参加者が[movement|E]の[movement_power_short|E]の総量をどれだけ増加させるかを表しています。"
 game_concept_personal_movement_power_short: "求心力"
 game_concept_movement_leader: "運動指導者"
 game_concept_movement_leader_possessive: "運動指導者"
 game_concept_movement_leaders: "運動指導者"
 game_concept_movement_leaders_possessive: "運動指導者"
 game_concept_movement_leader_short: "指導者"
 game_concept_movement_leader_desc: "[movement|E]を率いる人物であり、[son_of_heaven|E]との直接対話を任された唯一の人物であり、[decision|E]「[GetDecision('movement_petition_decision').GetName]」を使用して[movements|E]を推進することができます。\n\n#help 指導者となるには、前任の指導者の死亡時に最も高い[movement_power_i] [movement_power|E]を有しているか、現行の指導者を[activity|E]「[GetActivityType('activity_debate').GetName]」で打倒する必要があります。#!"
 game_concept_favored_era: "支持された時代"
 game_concept_favored_era_possessive: "支持された時代"
 game_concept_favored_era_desc: "$game_concept_favored_era$とは、[dynastic_cycle|E]が進むべき道として、[son_of_heaven|E]から天意として示された時代を指します。これにより、[dynastic_cycle_era_type_unstable|E]の終了後、次に成立する[dynastic_cycle_era_type_stable|E]のタイプが決まります。"
 game_concept_favored_movement: "支持された運動"
 game_concept_favored_movement_desc: "$game_concept_favored_movement$とは、[son_of_heaven|E]の支援を受けている[movement|E]のことです。\n$BULLET_WITH_TAB$運動の参加者たちは[SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]におけるすべての[titles|E]に対する[candidate_scores|E]が上昇\n$BULLET_WITH_TAB$[decision|E]「[GetDecision('movement_petition_decision').GetName]」による請願が受け入れられやすくなる\n$BULLET_WITH_TAB$[dynastic_cycle_possessive|E]の[situation_catalyst_catalysts|E]が支持されている[movement|E]に応じて発動する\n$BULLET_WITH_TAB$[decision|E]「[GetDecision('favored_movement_consults_heaven_decision').GetName]」が使用可能になる\n\n#help 運動が支持されるには、現在支持を受けている運動指導者を[activity|E]「[GetActivityType('activity_debate').GetName]」で打倒する必要があります。#!"
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 game_concept_favored_movement_possessive: "支持された運動"
 game_concept_favored_movement_short: "支持"
 game_concept_disciple: "弟子"
 game_concept_disciples: "弟子"
 game_concept_disciple_possessive: "弟子"
 game_concept_disciples_possessive: "弟子"
 game_concept_disciple_desc: "$game_concept_disciples$は、[elder|E]の高い地位を尊重し、その教えに従う[characters|E]を指し、その数には[disciple_limit_short|E]があります。\n\n$game_concept_disciples$は[character_interaction|E]「#high $request_mentoring_interaction$#!」#weak （工作）#!を使用して[skills|E]を伸ばし、[character_interaction|E]「$celestial_request_elders_support_interaction$#!」を使用して[gold|E]や[courtiers|E]などを獲得することができます。\n\n$disciple_elder_benefits_tt$"
 disciple_elder_benefits_tt: "$game_concept_disciple$と[elder|E]：\n$BULLET_WITH_TAB$更に[merit|E]を獲得する\n$BULLET_WITH_TAB$互いに[hostile_schemes|E]を使う可能性が低い\n$BULLET_WITH_TAB$相手からの[interactions|E]を受け入れる可能性が高い\n$BULLET_WITH_TAB$互いに友好的な[interactions|E]#weak （「$gift_interaction$」、「$invite_to_council_position_interaction$」など）を使用する可能性が高い#!\n$BULLET_WITH_TAB$双方が$game_concept_elder_possessive$の[movement|E]に参加する"
 game_concept_disciple_limit: "弟子上限"
 game_concept_disciple_limit_short: "上限"
 game_concept_disciple_limit_desc: "$game_concept_disciple_limit$とは、ある時点で[elder|E]が持つことのできる[disciples|E]の最大人数のことです。\n\n初期の上限値は[EmptyScope.ScriptValue('disciples_limit_base_value')|V0]ですが、これは、たとえば特定の[domicile_buildings|E]で[domicile|E]を発展させるなどすると増加させることができます。"
 game_concept_elder: "長老"
 game_concept_elders: "長老"
 game_concept_elder_possessive: "長老"
 game_concept_elders_possessive: "長老"
 game_concept_elder_desc: "$game_concept_elder$とは、$game_concept_elders_possessive$の教えに従う[disciples|E]を1人以上持っている[character|E]のことです。\n\n$disciple_elder_benefits_tt$"
 game_concept_disaster: "災害"
 game_concept_disasters: "災害"
 game_concept_natural_disaster: "自然災害"
 game_concept_natural_disasters: "自然災害"
 game_concept_disaster_desc: "$game_concept_natural_disasters$は[floods|E]や[earthquakes|E]を含みます。\n\n$game_concept_natural_disaster$が発生すると、被災した[counties|E]では多くの[characters|e]が[character_death_death|E]し、災害の深刻度に応じて[development|E]、[county_opinion|E]、[control|E]に重大な悪影響が及ぼされます。\n\n$game_concept_natural_disaster$による壊滅的な被害は、救援の[great_project|E]を完了することで元に戻り、被災地が復興します。"
 game_concept_earthquake: "地震"
 game_concept_earthquakes: "地震"
 game_concept_earthquake_desc: "$game_concept_earthquake$は少数の[counties|E]に突然の破壊と甚大な被害をもたらす[natural_disaster|E]である。\n$game_concept_earthquakes$は地震活動が活発な地域でのみ発生する。"
 game_concept_flood: "洪水"
 game_concept_floods: "洪水"
 game_concept_flooded: "洪水"
 game_concept_flood_desc: "$game_concept_flood$は、多数の[counties|E]に甚大な被害をもたらす[natural_disaster|E]である。\n$game_concept_floods$は大きい河川の河岸沿いでしか発生しない。"
 game_concept_government_bureaucratic_type: "官僚主義"
 game_concept_government_bureaucratic_type_desc: "一部の[governments|E]は$game_concept_government_bureaucratic_type$です。これは高度に中央集権化された政府であり、通常[realm|E]内の[provinces|E]の管理は、[governors|E]、[appointment|E]者、所領無しの[noble_families|E]に委ねられます。\n\nその他の共通の特徴としては、[domiciles|E]、[influence|E]、[title_men_at_arms|E]が挙げられます。\n\n$game_concept_government_bureaucratic_type$政府には複数の種類があります：\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]"
 game_concept_government_bureaucratic_gov: "官僚政府"
