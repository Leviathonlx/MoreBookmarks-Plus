l_japanese:
 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$：存在しない奇跡"
 disbelieve_mandala_ongoing.0001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]の[agent.GetName]が夜の闇に紛れて私に近づき、悪意に満ちた計画を囁く。\n\n「市場の露店や寺院の中庭で、商人や使用人たちに、[target.GetTitledFirstName]の噂を囁かせるのです」\n\n「川の奇跡は水の流れと灯火の光のいたずらに過ぎない、癒された乞食が通りかかった廷臣から金貨を受け取っているのを見た者がいる、と」"
 disbelieve_mandala_ongoing.0001.a: "「素晴らしい計画だ、[agent.GetFirstNameNoTooltip]！」"
 disbelieve_mandala_ongoing.0001.a.crit_success: "あなたが奇跡を起こしたと思われる"
 disbelieve_mandala_ongoing.0001.a.success: "奇跡は偽りだと噂される"
 disbelieve_mandala_ongoing.0001.a.failure: "工作員が見つかってしまう"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! [my_scheme.GetName]が#V 1#! [scheme_breach|E]を獲得します#!"
 disbelieve_mandala_ongoing.0001.b: "危険を冒す価値はない。"
 scheme_fake_miracles: "偽りの奇跡"
 scheme_fake_miracles_desc: "あなたの標的の奇跡の行いは、単なる偶然と見なされる。"
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$：完全なる偽物"
 disbelieve_mandala_ongoing.0010.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))]の[spymaster.GetName]が、書斎で会うよう私に強く求めた後、「宝物を仕込みましょう」と提案してきた。\n\n「精巧に偽造した偽物を、[target.GetTitledFirstNamePossessive]の寺院内に仕込むのです。いずれそれは#EMP 発見#!され、偽物だと分かる時が来るでしょう。民衆は奇跡を疑い、僧侶たちは不平を漏らし、[target.GetHerHis]の神聖な霊光は崩れ落ちるでしょう」"
 disbelieve_mandala_ongoing.0010.a: "#EMP [fake_relic.GetNameNoTooltip]#!はほとんど本物に見える。"
 disbelieve_mandala_ongoing.0010.a.success: "策略が成功する"
 disbelieve_mandala_ongoing.0010.a.failure: "工作員が見つかる"
 disbelieve_mandala_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip]は愚かではない。"
 rival_planted_fake_artifact: "[CHARACTER.GetShortUIName]は[TARGET_CHARACTER.GetShortUINamePossessive]の宮廷に偽物の宝物を仕込もうとした。"
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"
 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1212.desc: "ひびが入りすぎると、どんな物でも粉々に砕ける。\n\n[target.GetTitledFirstNamePossessive]の神性に対する不信感を広める私の活動は実を結んだ。今や[target.GetHerHis]の名前が話題に上るたびに、少なくとも一人は[target.GetHerHis]の不正行為や矛盾だらけの行動についての噂が本当かどうか尋ねてくるようになった。"
 scheme_critical_moments.1212.desc_discovered: "\n\n[target.GetFirstNameNoTooltip]が私の関与に気付いていたとしても、大した問題ではない！世界は間もなく、真のデーヴァラージャが私であることを知ることになるのだから！"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip]は自分が憎まれていることにまだ困惑しており、私が関与したとは夢にも思っていない！"
 scheme_critical_moments.1212.a: "すべきことをしたのだ。"
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.1213.desc: "何も得られなかった。数か月におよぶ計画、うわさの流布、賄賂、それでも[target.GetTitledFirstNamePossessive]の神格はいつもの通り揺るがない！"
 scheme_critical_moments.1213.desc_discovered: "\n\nさらに悪いことに、ただ時間と資源を無駄にしただけでなく、[target.GetFirstNameNoTooltip]に私の手際の悪い陰謀に気付かれてしまった！"
 scheme_critical_moments.1213.desc_secret: "\n\n少なくとも、[target.GetFirstNameNoTooltip]は何が行われていたのかも知らずにのほほんとしている…"
 scheme_critical_moments.1213.a: "少しつまずいただけだ…"
 scheme_critical_moments.1214.t: "疑われているマンダラ"
 scheme_critical_moments.1214.desc: "奴らはまずこちらをちらりと見る。あの#EMP 人を疑うような#!奇妙な表情はなんだ？私が神の名の下に命令を下すと、いつもよりも少し長く躊躇するのだ。使用人たちは、私が人間であり、神ではないことを示す私の欠点をうわさ話にしている。\n\nよくもそんなことが言えるものだ。奴らが間違っていることを証明する。証明しなければならない。"
 scheme_critical_moments.1214.desc_discovered: "\n\nさらに追い打ちをかけるように、工作員たちが確かな情報を掴んだ。私の神格に不信感を与える計画を立てたのは[owner.GetTitledFirstName]だ…"
 scheme_critical_moments.1214.a: "なんと不快な…"
 scheme_critical_moments.1215.t: "無敵のマンダラ"
 scheme_critical_moments.1215.desc: "虚偽や悪意に満ちたうわさが、私の権威を弱めようとしている。#EMP 私#!を神聖な存在ではないものにしてしまおうとしているのだ。\n\nしかし、信奉者たちはそれを決して許さないだろう。今のところ、私の威信は揺るぎない。"
 scheme_critical_moments.1215.desc_discovered: "しかし、工作員たちが確かな情報を掴んだ。私の神格に不信感を与える計画を立てたのは[owner.GetTitledFirstName]だ…"
 scheme_critical_moments.1215.a: "よくも！"
 scheme_critical_moments.1215.a_discovered: "あの[owner.Custom2('InsultNoun', ROOT.Char)]め…"
 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1222.desc: "私の幾多の試練や苦労が実を結んだ！じわじわと時間をかけて[target.GetTitledFirstName|U]を説得した結果、ついに[target.GetSheHe]が私の支配下に入ることを承諾したのだ。\n\n私は威厳を持った優雅な統治者になる！"
 scheme_critical_moments.1222.a: "また1人、諸侯が呼びかけに応じた！"
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.1223.intro: "成果なし。あれだけ心血を注いで、私は一体何を手にした？"
 scheme_critical_moments.1223.desc: "[target.GetTitledFirstName|U]は私の打診をはねつけ、独立を保ちたいと主張した。これからどうなるか見物だ。"
 scheme_critical_moments.1223.desc_suzerain: "[target.GetTitledFirstName|U]は私の打診をはねつけ、[target.GetSuzerain.GetTitledFirstName]を引き合いに出し、優秀な[target.GetHerHis]が真の指導者であると主張した。たわ言だ。"
 scheme_critical_moments.1223.a: "フンッ、もっと有能な臣下を見つけてやる！"
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1224.desc: "時は来た。[target.GetTitledFirstName]が[target.GetSuzerain.GetTitledFirstNamePossessive]の元を離れる瞬間が迫っている。あとは、[target.GetFirstNameNoTooltip]が[target.GetSuzerain.GetTitledFirstNameNoTooltip]に事情を説明するだけだ。そうすれば、私は貢ぎ物を受け取ることができる…\n\n[target.GetSuzerain.GetTitledFirstNameNoTooltip|U]が立派な統治者としてふるまい、[target.GetHerHim]をより#EMP ふさわしい#!宗主のもとへ穏便に送り出してくれることを願おう。"
 scheme_critical_moments.1224.a: "待ちきれない！"
 scheme_critical_moments.1225.t: "絶たれた諸侯関係"
 scheme_critical_moments.1225.desc: "私の諸侯、[target.GetTitledFirstNamePossessive]の使いが宮廷を訪れ、はっきりと事情を伝える。\n\nあの[owner.Custom2('InsultNoun', ROOT.Char)][owner.GetTitledFirstName|U]が哀れな[target.GetFirstNamePossessiveNoTooltip]の心を歪ませ、私に背かせたというのだ。今や、[target.GetSheHe]は私の元を#EMP 離れる#!ことを望んでおり、貢ぎ物の献上を拒み、私の宗主権を否定している。"
 scheme_critical_moments.1225.a: "何か#EMP 気持ちが変わる#!ものを与えてやらねば…"
 scheme_critical_moments.1225.b: "#EMP そう簡単にはいくものか。#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.GetShortUIName]が[TARGET_CHARACTER.GetShortUINamePossessive]の[suzerain|E]になり、防衛者側で戦争に参加する可能性があります！#!"
 scheme_critical_moments.1225.c: "構わない。"
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]：得るものあれば失うものあり"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]：参戦"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]：解放"
 scheme_critical_moments.1226.desc_incentivizing: "[target.GetTitledFirstNamePossessive|U]からの手紙は嘆かわしいものである。[incentivizing_suzerain.GetTitledFirstName]は、一時的にではあるものの、老いた[owner.Custom2('InsultNounClumsy', ROOT.Char)]を#EMP 説得#!し、留まらせることに成功した…\n\n…だが、あの偽のデーヴァラージャ、[incentivizing_suzerain.GetFirstNameNoTooltip]は本物の神格を持っていないため、それなりの代償を支払うことになった。\n\n次こそは[target.GetFirstNameNoTooltip]も目を覚まし、私の支配下に入るだろう。"
 scheme_critical_moments.1226.desc_warring: "[target.GetTitledFirstNamePossessive|U]の使いが宮廷の私室に駆け込んでくる。「戦争です！」[dummy_envoy.GetSheHe]は叫ぶ。「戦争が起きました！[warring_suzerain.GetTitledFirstName|U]自ら、我が君の一瞬の判断の誤りを#EMP 力ずく#!で正そうとしているのです！」\n\nいまだ混乱したまま、[dummy_envoy.GetSheHe]は跪く。「お願いです、#EMP 我々をお救いください！#!」\n\n背筋に寒気が走る。戦争だって？"
 scheme_critical_moments.1226.desc: "降参した宗主"
 scheme_critical_moments.1226.a: "「救援に向かう！」"
 scheme_critical_moments.1226.b: "そうか、ならば…"
 scheme_critical_moments.1226.b_warring: "「私は#EMP 戦争#!をするつもりなどなかった」"
 scheme_critical_moments.1226.b_incentivizing: "まあ、仕方のないことだ。私はよくやった。"
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]：住民ひとりひとり"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "私は[target_county.GetName]を訪れ、住民たちに私の[ROOT.Char.GetFaith.HouseOfWorship]大事業へ寄付を促すべく尽力する。\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "[ROOT.Char.Custom('GetExpensiveMeal')]を売る屋台が、美味しそうな香りで私を誘う。"
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "地域住民が[ROOT.Char.Custom('GetSquareCommons')]に群がり、その周囲には[ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')]や、腐りかけた[ROOT.Char.Custom('get_region_root_vegetable_plural')]を処分しようとする商人たちがひしめいている。"
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "商人たちは疑うことを知らない訪問者たちに[ROOT.Char.Custom('GetTradeGoods')]を売り歩いている。"
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n「さぁ、さぁ！[peasant.Custom('dummy_peasant_profession')]や[peasant.Custom2('dummy_peasant_profession', peasant)]の皆さん！#EMP ほんのわずかな#!金額で、この全部があなたのものになりますよ！」"
 coerce_and_leverage_contribution_ongoing.0001.a: "この者たちは小銭なら出せそうだ。"
 coerce_and_leverage_contribution_ongoing.0001.b: "彼らはもっと大きな問題を抱えている。"
 coerced_contribution_county_modifier: "「自発的な」寄付"
 coerced_contribution_county_modifier_desc: "この伯爵領の住民たちは、大事業への寄付を強引に求められた。"
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "免除された寄付"
 spared_contribution_county_modifier_desc: "この伯爵領の住民は、大事業に対する金銭的な義務を免除された。"
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]：金の救済"
 coerce_and_leverage_contribution_ongoing.0010.desc: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]の香りが朝を告げ、辺りには[ROOT.Char.Custom('GetSeasonAdj')][ROOT.Char.Custom('GetSeason')]の気配が漂っている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]、[ROOT.Char.GetFaith.HouseOfWorship]の建立は、人々に大きな負担を強いるものです」と、近付いてきた[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]の[court_chaplain.GetName]が[court_chaplain.Custom('quirk_pos_adverb')]微笑んで言った。「ですが、天の加護を約束すれば、信徒の心を動かすことができるかもしれません」\n\n「我々がそのように定めれば、献金を申し出る者は凡人以上の祝福を受けることになるでしょう」"
 coerce_and_leverage_contribution_ongoing.0010.aa: "「そのような祝福ならば#EMP 私#!でも欲しいくらいだ」"
 coerce_and_leverage_contribution_ongoing.0010.a: "「ならばそうしよう」"
 coerce_and_leverage_contribution_ongoing.0010.b: "そんなことを気にかける必要はない。"
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]：約束の価値"
 coerce_and_leverage_contribution_ongoing.0020.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))]の[servant.GetName]が、[servant.Custom('GetWritingMaterialPlural')]を手に深くお辞儀をした。\n\n「[ROOT.Char.GetFaith.HouseOfWorship]の財源は思うように増えてはいません」[servant.GetSheHe|U]は告げ、[servant.Custom('quirk_pos_pp')]。\n\n「ですが金で買えないものでも、言葉で得られることがあります。[target.GetTitledFirstName]に魅力的な約束を伝える手紙を送れば、協力する気になるかもしれません…」"
 coerce_and_leverage_contribution_ongoing.0020.aa: "約束は必ずしも守る必要はない…"
 coerce_and_leverage_contribution_ongoing.0020.a: "「急いで手紙を書け！」"
 coerce_and_leverage_contribution_ongoing.0020.b: "「[target.GetHerHis]の寛大さに感謝しているとだけ伝えておけ」"
 scheme_promised_hook_modifier: "約束されたフック"
 scheme_promised_hook_modifier_desc: "この工作の首謀者は標的に見返りを約束した…それが本物かどうかは首謀者だけが知っている。"
 #OPINIONS
 coerced_my_tributary_opinion: "私の諸侯に服従を強要した"
 coerced_tributary_opinion: "諸侯に服従を強要した"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1242.desc: "勤勉な[target_title.GetBaseNameNoTierNoTooltip]の人々ならば、必ず私の力になってくれると信じていた。大義のため、そして自らの統治者を讃えるため、彼らは私の寺院群の資金集めのために進んで身を切ってくれた。\n\nこんなに嬉しいことがあるだろうか。"
 scheme_critical_moments.1242.a: "よしよし…"
 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.1243.desc: "道理を解さない[target_title.GetBaseNameNoTierNoTooltip]の[owner.Custom('InsultNoun')]どもが、私の#EMP 素晴らしい大事業#!への寄付の要請を強く拒絶した。\n\nしかも、その理由が#EMP 資金不足#!だなどとほざいている。そんな馬鹿な話があるものか！意志あるところには、必ず道が開けるのだ！"
 scheme_critical_moments.1243.a: "なんという無礼だ！"
 insusceptible_to_coerce_contribution_modifier: "強制に屈しない"
 insusceptible_to_coerce_contribution_modifier_desc: "この伯爵領は、首都の寺院群のための強制的な資金提供に反対している。"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1252.desc: "[target.GetTitledFirstName]ならば、必ず私の力になってくれると信じていた！甘い言葉を囁いて丸め込みつつ、議論を交わした甲斐あって、[target.GetSheHe]は快く私の計画への投資に同意し、我が寺院をより輝かせるために全力を尽くしてくれた。\n\n超越のときが近づいている…"
 scheme_critical_moments.1252.a: "素晴らしい！"
 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.1253.desc: "乱暴な足取りで部屋に入った私は、失望で拳を握りしめていた。あの[target.Custom('InsultNoun')]の[target.GetTitledFirstName]には、どうしても道理が理解できないらしい。議論を交わし、説得に努め、[target.GetHerHis]の取り巻きたちにも#EMP 働きかけた#!というのに！\n\nしかも、私の#EMP 壮大#!な事業に貢献するよりも、今はより#EMP 喫緊の課題への投資#!を優先したいなどとのたまった。[target.GetHerHim]はもっと物分かりのいい人間だと思っていたのに残念だ。このままで終わらせてなるものか…"
 scheme_critical_moments.1253.a: "まったく、どうしてくれようか…"
 insusceptible_to_leverage_contribution_modifier: "影響力に屈しない"
 insusceptible_to_leverage_contribution_modifier_desc: "この人物は寄付のために財布を開くつもりもなければ、心を開くつもりもない。"
 unlock_coerce_tributary_scheme_tt: "レベル#V 2#!の[aspect_of_trickery|E]が必要"
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]：閉鎖された道路"
 coerce_tributary_ongoing.0001.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]！」私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))]の[steward.GetName]が、満面の笑みを浮かべて私の前に立っている。\n\n「古い権利証書を…#EMP 発見#!しました。これがあれば、[target.GetTitledFirstName]が我々の道路を利用する際に、より高い関税を要求できます。ただしそのためには、少人数の代表団を[capital.GetName]に派遣するための資金が必要となりますが」"
 coerce_tributary_ongoing.0001.a: "[target.GetSheHe|U]は、我々に楯突くといかに高くつくか思い知るだろう。"
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName]が支払いを承諾する"
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName]が屈しない"
 coerce_tributary_ongoing.0001.b: "時がすべてを解決するだろう。"
 scheme_extra_tariffs: "追加関税"
 scheme_extra_tariffs_desc: "工作の首謀者は、自発的に諸侯にならなければ#EMP さらなる#!不便が生じると標的を説得した。"
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]：攻撃的な交渉"
 coerce_tributary_ongoing.0010.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]の[marshal.GetName]は深くお辞儀をした。[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の訓練を終えた後で、額からは汗が滴り落ちている。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」[marshal.GetSheHe]が口を開いた。「[target.GetTitledFirstName]を説得するために、あまりに多くの言葉が費やされました。貢ぎ物は乞うものではない…奪うものです」\n\n[marshal.GetSheHe|U]が拳を握りしめた。\n\n「私に戦士たちを率いて、[capital.GetName]の門前に進軍するお許しをください」"
 coerce_tributary_ongoing.0010.a: "「ならばそうせよ！」"
 coerce_tributary_ongoing.0010.a.success: "[target.GetShortUIName]はやむなく従う"
 coerce_tributary_ongoing.0010.a.failure: "[target.GetShortUIName]はひどく立腹する"
 coerce_tributary_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip]を怒らせる必要はない。"
 rival_tried_to_intimidate: "[TARGET_CHARACTER.GetShortUIName|U]は[CHARACTER.GetShortUIName]を脅迫して諸侯にしようとした。"
