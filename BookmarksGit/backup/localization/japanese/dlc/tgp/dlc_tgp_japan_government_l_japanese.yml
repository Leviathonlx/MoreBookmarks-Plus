 japanese_regency_succession_law_subname: "$appointment_succession_law_subname$"
 japanese_regency_succession_law_effects: "$japanese_regency_succession_law$では、[title|E]とそれに関連する[holdings|E]を、最もスコアが高い候補者が相続することになる。領国の[noble_families|E]、[governors|E]やその一族の成員が候補者になることができる。\n\n[japanese_emperor|E]は、次の[ceremonial_regent|E]に選ばれた場合、[tenno|E]として退位するか、直接統治を復活させる選択肢が与えられる！"
