 game_concept_house_bloc_desc: "$game_concept_house_bloc$は、[realm|E]内の[houses|E]の防衛同盟です。攻撃を受けた[member_house|E]を、ほかのすべての$game_concept_member_houses$が守ります。\n\n[bloc_member_houses|E]になるかどうかは[house_heads|E]が決め、領国内の同家のすべての有力者たちがその決定に従います。\n\n陣営には常に[leading_house|E]がおり、この$game_concept_house_head$は他の加盟家を追放できるうえ、全加盟家に支持される[ceremonial_regent|E]であり、この家の[house_aspiration|E]で高いレベルの[cohesion|E]から得られるボーナスが決まります。\n\n$game_concept_leading_house_possessive$の$game_concept_house_head$のみが[top_liege|E]に対して[factions|E]を結成でき、すべての$game_concept_bloc_member_houses$の成員は彼らが結成する[factions|E]に加入します。"
 game_concept_bloc_cohesion: "陣営結束力"
 game_concept_cohesion: "結束力"
 game_concept_bloc_cohesion_desc: "$game_concept_cohesion$は、[house_bloc|E]の団結度を示し、数値が高いほど、[leading_house_possessive|E]の[house_aspiration|E]に応じて[bloc_member_houses|E]の成員に付与される利益が増加します。\n\n$game_concept_cohesion$は主に$game_concept_bloc_member_houses$の[house_relations|E]に応じて強化・弱化されます。また陣営全体の規模や、成員の$game_concept_house_aspirations$または[government|E]の不一致も、$game_concept_cohesion$を低下させる要因となります。\n\n$game_concept_bloc_cohesion$のレベルを維持することで、$game_concept_leading_house$の野望に応じて、[member_houses|E]に様々なボーナスが付与されます。\n\n$game_concept_cohesion$が#V 0#!になると、$game_concept_house_bloc$は自動的に解散します。"
