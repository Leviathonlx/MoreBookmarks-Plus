 japan_administrative_government: "律令制"
 japan_administrative_government_adjective: "$japan_administrative_government$"
 japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
 japan_administrative_government_desc: "\n$japan_administrative_government$は、日本特有の[administrative|E][government|E]の一形態である。\n\n中央集権的な[government_bureaucratic_type|E][government_form|E]で、[characters|E]が[liege|E]の代理として[governors|E]に任命され、[influence|E]を持ち、[noble_family|E]の[house_head_heads|E]が[family_manor|E]と[house_aspiration|E]を持つ。\n\n[kampaku|E]は、[noble_family|E]の[house_head_heads|E]のなかから選出されるか、[faction|E]の要求により任命され、[japanese_emperor|E]の代理として[realm|E]を統治する。\n\n$japan_administrative_government$の[vassals|E]は通常、1つの[county|E]のみを統治するが、中央集権体制を拒み、独自の権力を築くために地方の[soryo|E]となることもできる。ただし、これは通常[criminal|E]行為とみなされる。\n\n$japan_administrative_government$の$game_concept_house_heads$は、[realm|E]内で[house_blocs|E]を結成・参加でき、[leading_house|E]が$game_concept_kampaku$になることを支援する。\n\n$japan_government_domain_limit_help$\n\n#F $japan_administrative_government$とは、中国の儒教的官僚制度を手本にした、日本の中央集権的な行政政府を指す。#!"
 japan_feudal_government: "惣領制" # 惣領
 japan_feudal_government_adjective: "$japan_feudal_government$"
 japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
 japan_feudal_government_desc: "\n$japan_feudal_government$は、日本特有の[feudal|E][government|E]の一形態である。\n\n$japan_feudal_government$は、中央の[ritsuryo|E]政府の権限を排除したり奪い取ったりして、地方を自分の領地として支配する地方領主を指す。\n\n$japan_feudal_government$のキャラクターは[influence|E]を使用できないが、[noble_family|E]の[house_head_heads|E]は[family_manor|E]と[house_aspiration|E]を保持する。\n\n$japan_feudal_government$の[rulers|E]は[ceremonial_regent|E]に選出されることはできないが、[faction|E]「#V $replace_ceremonial_regent_faction_name$#!」を通して権力を掌握し、 [decision|E]「#V 幕府を正式に定める#!」を利用できる。\n\n$japan_feudal_government$の$game_concept_ceremonial_regents$は[japanese_emperor|E]に代わり[realm|E]を統治し、$single_heir_succession_law$の[succession|E]で継承され、[faction|E]の要求で排除されることもある。\n\n$japan_feudal_government$の$game_concept_house_heads$は、[realm|E]内で[house_blocs|E]を結成・参加できる。\n\n$japan_government_domain_limit_help$\n\n#F $japan_feudal_government$は、平安時代に始まる日本の封建化初期の段階を指し、鎌倉時代の初代将軍政権下で次第に制度化された。#!"
 japan_government_domain_limit_help: "@alert_icon! #HELP 日本の$game_concept_governments$は他国より[domain_limit|E]が低く、$game_concept_family_manor$の拡張によって増加させることができます。#!"
 tgp_is_japanese_governor_trigger: "あなたは[GetGovernment('japan_administrative_government').GetName]の[governor|E]である"
 # Appointment Succession Law
 japanese_appointment_succession_law: "$japan_administrative_government$制の任命継承"
 japanese_appointment_succession_law_subname: "最もスコアが高い候補者が継承"
 japanese_appointment_succession_law_effects: "\n[appointment_succession_law|E]の一種です。$japanese_appointment_succession_law$の下では、[title|E]とそれに関連する[holdings|E]を、最もスコアが高い候補者が相続することになります。[realm|E]の[adult|E]は[scheming|E]や、[influence|E]の消費といったさまざまな手段を講じて[governorship|E]を争うことができます。"
 japanese_military_appointment_succession_law: "$japan_administrative_government$制の軍事継承"
 japanese_military_appointment_succession_law_subname: "最もスコアが高い候補者が継承"
 japanese_military_appointment_succession_law_effects: "\n#high [appointment_succession_law|E]の一種。$japanese_military_appointment_succession_law$の下では、[title|E]とそれに関連する[holdings|E]を、最も[candidate_score|E]が高い候補者が相続する。[realm|E]の[adult|E]は優れた[martial_skill|E]を持ったり、[commander_traits|E]の獲得や[influence|E]の消費といったさまざまな手段を講じて軍事[governorship|E]を争うことができる。#!"
 # Kampaku Acclamation Succession Law (Japan, TGP)
