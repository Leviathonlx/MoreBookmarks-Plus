 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
 tgp_japan_career.0001.t: "[new_ruler.GetDynastyNameNoTooltip]の物語"
 tgp_japan_career.0001.desc: "[kampaku.GetPrimaryTitle.GetDefinitiveName|U]には、支配と権力を争う[blocs|E]がひしめき合っている。"
 tgp_japan_career.0001.soryo_desc: "[new_ruler.GetGovernment.GetName]の統治者として、我が一族は諸国を平定し反乱を鎮圧してきた！我々は、[kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]の都で書類仕事に追われる軟弱な[ritsuryo|E]官僚に与えられた以上の自治権と実権を享受する資格がある。\n\n軍を拡大し、封土を守り、領土を拡大せねばならない。私には、[kampaku.GetPrimaryTitle.GetNameNoTier]の秩序を取り戻し、我が[new_ruler.GetHouse.GetName][house|E]に栄光をもたらす責務が課せられているのだ！"
 tgp_japan_career.0001.ritsuryo_desc: "[new_ruler.GetGovernment.GetName]の統治者である私が官僚として果たすべき職務は、[kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]の都にある。都は権力と文化の中心地であり、模範的な行い、あるいは巧みな国政手腕によって、我が一族の影響力を拡大するのに格好の場である。\n\nだがこの洗練された伝統は、権力を掌握し、領地を拡大しようとする新興の地方の[soryo|E]の武士によって損なわれつつある。"
 tgp_japan_career.0001.kampaku_desc: "[new_ruler.GetTitleAsNameNoTooltip|U]として、私は[ceremonial_regent|E]の役割を担い、帝国に対して最終的な責任を負っている。[kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]の都より、私は[japanese_emperor_possessive|E]の臣民を統率し、儚い平和を維持すべく尽力している。\n\n狡猾な[ritsuryo|E]官僚が熾烈な権力闘争を繰り広げる朝廷でうまく立ち回り、地方で私領を築きつつある[soryo|E]武士の台頭という問題にも対処しなければならない。"
 tgp_japan_career.0001.tenno_desc: "[japanese_emperor|E]として、私の務めは神聖なる儀式を執り行うことにある。世俗のことは[kampaku.GetTitleAsName|U]が取り仕切っているが、果たしてそれでいいのだろうか？地方で[soryo|E]の[rulers|E]が私領を築き、我が都、[kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]の伝統的な[ritsuryo|E]制の官僚を挑発して、領国には緊張が走っている。\n\nこの変革の担い手たちは、[new_ruler.GetTitleAsName|U]が天地の諸事を統べる真の帝政の時代に立ち帰る手助けとなるだろうか？"
 tgp_japan_career.0001.desc_2: "\n\n人にはそれぞれ、果たすべき役割がある。私はその役割を果たすまでだ！"
 tgp_japan_career.0001.a: "何が起きようと、我々は揺るがない。"
 tgp_japan_career.0001.b: "平和とは儚いものだ。我々は備えねばならない！"
 tgp_japan_peace_modifier: "安定志向"
 tgp_japan_peace_modifier_desc: "この人物は、どんな困難にも冷静に落ち着いて立ち向かうことに専念している。"
 tgp_japan_war_modifier: "紛争への備え"
 tgp_japan_war_modifier_desc: "この人物は戦が迫っていると確信し、準備を整えている。"
