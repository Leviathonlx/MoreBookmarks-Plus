 game_concept_silk_road_innovation_i: "@silk_road_icon!"
 game_concept_silk_road_innovation_short_i: "@silk_road_icon! [silk_road_innovation_short|E]"
 visit_silk_road_market_decision: "シルクロードの市場を訪ねる"
 visit_silk_road_market_decision_desc: "シルクロードの富は、すべて硬貨で蓄えられているわけではない。時には新しい#italic アイデア#が、ラクダの背中に乗ってバザールからバザールへと旅をすることもある。市場を訪れ、人々と言葉を交わせば、まだ世に出ていない知識を学べるかもしれない。"
