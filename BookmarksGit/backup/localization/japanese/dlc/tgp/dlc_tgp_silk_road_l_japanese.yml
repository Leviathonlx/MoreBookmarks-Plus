 silk_road_situation_participant_group_silk_road_domain: "シルクロードの直轄領"
 silk_road_situation_participant_group_silk_road_domain_desc: "この人物は[GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName]外の非[nomadic|E][independent_ruler|E]で、[GetGeographicalRegion('dlc_tgp_silk_road_route_region').GetName]上に[domain|E]を有する。"
