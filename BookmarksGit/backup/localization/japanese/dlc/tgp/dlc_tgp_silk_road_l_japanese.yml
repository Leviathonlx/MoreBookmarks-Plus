 silk_road_situation_sub_region_region_silk_road_proper_china_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 東方から、絹や茶が商人によって買い付けられ、ゆっくりと西へ運ばれていく。それらの品物と共に、商人たちはもうひとつのもの——新たな#italic 思想#!を運んでくる。#!"
 silk_road_situation_sub_region_region_silk_road_proper_tibet: "チベット"
 silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak チベット高原は厳しい地形であるが、点在する谷や峠を通る交易路を見出すことができる。#!"
 silk_road_situation_sub_region_region_silk_road_proper_india: "インド"
 silk_road_situation_sub_region_region_silk_road_proper_india_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak この地域を流れる交易は、ガンジス川やインダス川の水のごとく、満ち引きはあるものの絶えず続いている。#!"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia: "中央アジア"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 目の利く者は、草原を見渡せば広がる無数の道筋を見つけることができる。商人にも略奪者にも、常に機会は存在する。#!"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "トランスカスピア"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak カスピ海や黒海は、交易や旅に特別な機会を提供する。川はこれらの水域を北方の地とつなぎ、独自の交易網と富を生み出している。#!"
 silk_road_situation_sub_region_region_silk_road_proper_occident: "西洋"
 silk_road_situation_sub_region_region_silk_road_proper_occident_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak ここは大隊商が最終目的地であり、財を得る者もいれば、失う者もいる。#!"
