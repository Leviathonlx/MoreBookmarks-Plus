 game_concept_silk_road_innovations: "$game_concept_silk_road_situation$の革新性"
 game_concept_silk_road_innovation_desc: "$game_concept_silk_road_innovations$は、[silk_road_situation|E]に沿って西方へ広がる[innovations|E]のことを指します。\n\n[GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V]年ごとに、漢[culture|E]が発見した$game_concept_silk_road_innovation$はランダムに中国[situation_sub_region|E]に割り当てられ、ほかの$game_concept_silk_road_innovations$はすべて$game_concept_silk_road$沿いに西方へ移動します。\n\n[GetCultureTradition('tradition_sinophilic').GetName][tradition|E]を持つ$game_concept_cultures$は、漢$game_concept_culture$が発見したすべての$game_concept_silk_road_innovations$にアクセスできます。\n\n$game_concept_silk_road$外の[rulers|E]は、[decision|E]「[GetDecisionWithKey('visit_silk_road_market_decision').GetName|V]」を通じて、自[culture|E]へ知識を持ち帰ろうと試みることができます。成功すれば、$game_concept_silk_road_innovation$は帰還後、ほかの$game_concept_innovation$と同様に発見可能となります。"
