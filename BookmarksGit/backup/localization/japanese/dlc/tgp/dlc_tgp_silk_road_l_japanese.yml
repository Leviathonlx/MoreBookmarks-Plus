l_japanese:
 # the silky silk road
 silk_road_situation: "シルクロード"
 silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 game_concept_silk_road_situation: "シルクロード"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "$game_concept_silk_road_situation$は一本の道ではなく、金、商品、アイデアを交換するために文明の最果てを結ぶ交通網全体を意味します。シルクロードを利用すれば、世界のあらゆる富を手にすることができます。\n\nシルクロードへの利用レベルによって、金のボーナスが変化し、さらに異国の[innovations|E]をアンロックする特別な機会が得られるかもしれません。シルクロードを移動する金と知識の量はその繁栄度によって変化し、これは戦争、イベント、中国の[dynastic_cycle|E]など、多くの要因から影響を受けます。"
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 game_concept_situation_silk_road_phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
 game_concept_situation_silk_road_phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
 game_concept_situation_silk_road_phase_hardship: "$situation_silk_road_phase_hardship$"
 game_concept_situation_silk_road_phase_hardship_desc: "$situation_silk_road_phase_hardship_desc$"
 situation_silk_road_phase_exceptional_bounty: "並外れた恩恵"
 situation_silk_road_phase_exceptional_bounty_desc: "シルクロードの時代が平穏であれば、驚くべき財宝が手に入り、最大の利益を得ることができ、機が熟すとアイデアと革新性が最も広く伝わっていく。"
 situation_silk_road_phase_steady_trading: "安定した交易"
 situation_silk_road_phase_steady_trading_desc: "通常通りに交易が行われ、利益が生み出され、取引が行われている。他にもっと儲かる選択肢もあるかもしれないが、シルクロードの方が信頼性が高い。"
 situation_silk_road_phase_hardship: "苦難"
 situation_silk_road_phase_hardship_desc: "戦争、災害、そして予測不可能な出来事の連続により、シルクロードは完全に行き詰っている。経済は停滞し、新しいアイデアも入ってこない。シルクロードをたどっても、人々の窮状と貧困を目にするだけだ。"
