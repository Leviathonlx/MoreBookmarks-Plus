 leverage_contribution_desc: "こんなに立派な事業なのだ。[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]も、きっと納得して協力してくれるに違いない…"
 leverage_contribution_desc_general: "$leverage_contribution$[scheme|E]は、[scheme_target|E]を説得して心と財布を開かせ、[scheme_owner|E]の[great_project|E]に[great_project_contribute|E]させる[political_scheme|E]です。"
 LEVERAGE_CONTRIBUTION_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U]が、いずれかの[great_project_contributions|E]を行う"
 leverage_contribution_invalidated_title: "@scheme_icon! 寄付の引き出し工作が終了"
 recipient_is_unable_to_afford_contributions.tt: "[recipient.GetShortUIName|U]は、いずれの[great_project_contributions|E]も行う余裕がない"
 #Leverage Contribution Interaction
 start_leverage_contribution_interaction: "$leverage_contribution$ #weak （工作）#!"
