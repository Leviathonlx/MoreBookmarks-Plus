l_japanese:
 #Disbelieve Mandala Scheme
 disbelieve_mandala: "マンダラへの不信感"
 disbelieve_mandala_desc: "1回——いや、2回ほど[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]の高慢な鼻をへし折って、[mandala|E]から追放してやる時がきたようだ。"
 disbelieve_mandala_desc_general: "[scheme|E]「$disbelieve_mandala$」は、神聖なマンダラである[scheme_target|E]の評判を落とすことを目的とする[hostile_scheme|E]です。\n\n[agents|E]を雇用可能で、[intrigue|E]に基づく[secret_scheme|E]です。工作が暴かれると、首謀者と標的のあいだの対立関係が悪化します。"
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U]が[GetModifier( 'disbelieved_mandala_modifier' ).GetNameWithTooltip|L]になる可能性がある"
 disbelieve_mandala_invalidated_title: "@scheme_icon! マンダラへの不信感工作が終了"
 scheme_target_not_mandala: "[SCHEME.GetTargetCharacter.GetShortUIName|U]は[mandala|E]制[government|E]を持っていない"
 scheme_owner_not_mandala: "あなたは[mandala|E]制[government|E]を持っていない"
 scheme_owner_not_house_head: "あなたはもう[house_head|E]ではない"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.GetShortUIName|U]は[independent|E]していない"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.GetShortUIName|U]はあなたの[subject|E]である"
 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "$disbelieve_mandala$#weak （工作）#!"
 disbelieve_mandala_action: "不信"
 scheme_interaction_tt_disbelieve_mandala: "[recipient.GetShortUINameNoTooltip]への不信感を高めようとする。[recipient.GetHerHis]の[legitimacy|E]と[piety|E]を傷付け、[subjects|E]に大混乱を引き起こす可能性がある"
 disbelieve_mandala_interaction_notification: "マンダラへの不信感"
 unlock_disbelieve_mandala_scheme_tt: "レベル#V 3#!の[aspect_of_trickery|E]が必要"
 #Coerce Tributary Scheme
 coerce_tributary: "諸侯強要"
 coerce_tributary_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]はまもなく、#EMP 真の#!指導者が誰かを思い知るだろう…"
 coerce_tributary_desc_general: "[scheme|E]「$coerce_tributary$」は、[scheme_owner|E]の[tributary|E]となるよう[scheme_target|E]を説得することを目的とする[political_scheme|E]です。\n\n標的にすでに[suzerain|E]がいる場合、その宗主はどのような対応をするか選択を迫られ、さらに首謀者と宗主のあいだに[rivalry|E]が生まれます。"
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U]があなたの[tributary|E]になる可能性がある"
 coerce_tributary_invalidated_title: "@scheme_icon! 諸侯強要工作が終了"
 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$#weak （工作）#!"
 coerce_tributary_action: "強要"
 scheme_interaction_tt_coerce_tributary: "[recipient.GetShortUINameNoTooltip]に、あなたの[tributary|E]になることを強要する"
 coerce_tributary_interaction_notification: "諸侯強要"
 target_is_your_subject.tt: "[target.GetShortUIName]は[owner.GetShortUINamePossessive]の[subject|E]である"
 recipient_is_your_suzerain.tt: "[recipient.GetShortUIName]は[actor.GetShortUINamePossessive]の[suzerain|E]である"
 you_share_suzerain.tt: "共通の[suzerain|E]に仕えている"
 was_betrayed_after_being_coerced.tt: "あなたは以前、従属を強要後に[recipient.GetShortUIName]を裏切ったことがある"
 #Coerce Contribution Scheme
 coerce_contribution: "寄付強要"
 coerce_contribution_desc: "こんなに立派な事業なのだ。[SCHEME.GetTargetTitle.GetBaseNameNoTier]の民も、きっと納得して協力してくれるに違いない…"
 coerce_contribution_desc_general: "$coerce_contribution$[scheme|E]は、[scheme_target|E]男爵領の住民を説得しての心と財布を開かせ、[scheme_owner|E]の[great_project|E]に[great_project_contribute|E]させる[political_scheme|E]です。"
 COERCE_CONTRIBUTION_SUCCESS_DESC: "[TARGET_TITLE.GetBaseName|U]の民らが、あなたの大事業のいずれかの[great_project_contributions|E]を行う"
 coerce_contribution_invalidated_title: "@scheme_icon! 寄付強要工作が終了"
 #Coerce Contribution Interaction
 start_coerce_contribution_interaction: "$coerce_contribution$ #weak （工作）#!"
 coerce_contribution_action: "寄付を強要："
 scheme_interaction_tt_coerce_contribution: "領国民に、あなたの[great_project|E]への[great_project_contribute|E]の強制を試みる"
 coerce_contribution_interaction_notification: "寄付強要"
 coerce_contribution_scheme_success_outcome_tt: "成功した場合、#high [GetBuilding('mandala_capital_01').GetTypeName]#!のいずれかのタイプの[great_project_contributions|E]を、[target.GetBaseName]の民が行う"
 start_coerce_contribution_interaction.tt.agent_focus_success: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_herald' ).GetName]"
 start_coerce_contribution_interaction.tt.agent_focus_speed: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_herald' ).GetName]"
 no_available_target_titles.tt: "あなたの[realm|E]内に、未貢献の伯爵領はない"
 no_contributions_to_fund.tt: "実行できる[great_project|E]の[great_project_contributions|E]がない"
 scheme_title_changed_holder: "[target.GetBaseName]の保持者が変わった"
 scheme_great_project_is_funded: "あなたの[great_project|E]には実行されていない[great_project_contributions|E]がもうない"
 attempted_to_coerce_contribution_from_my_realm_opinion: "私の領国に寄付を強制しようとした"
