 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$：御家騒動"
 tgp_japan_decision.9005.desc: "[ROOT.Char.Custom2('RelationToMeShort', new_head)]である[new_head.GetTitledFirstName]が、厚かましくも自らを当主として、[new_head.GetHouse.GetBaseName]という新たな家をつくると宣言してきた。\n\n[ROOT.Char.GetHouse.GetBaseName]の長たる私の権威を無視した無礼極まりない言葉であり、歓迎するふりすら難しいが、私の庇護を離れて奴がどこまでやれるのか見物だ…"
 tgp_japan_decision.9005.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の影を一歩出れば、こんなにも眩しい日が差している。"
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "[shogun.GetHouse.GetBaseNameNoTooltip]幕府"
 tgp_japan_decision.9101.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip]は新たな時代を迎え、権力は筆から剣へと姿を変える。[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の指導の下、ついに秩序が回復し、かつての官僚制は過去のものとなった。\n\nだが勘違いしてはいけない。私の権力の源は神聖なる[ceremonial_liege.GetTitleAsNameNoTooltip]なのだ…"
 tgp_japan_decision.9101.a: "平和のために必要な手段だ…"
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "[shogun.GetName]の統治のもと幕府が興ると、宮廷式の議論の場は廃止に追い込まれた。代わりに刀と武士が真の力を持つ世となり、治安と秩序が人々の手に直に委ねられることとなった。\n\n"
 tgp_japan_decision.9102.admin: "私は権力を剥奪され、領地も将軍に引き渡さねばならなくなった。こうして言葉ではなく、力でもって国を統治する戦狂いが私の後を継ぐこととなったのである…"
 tgp_japan_decision.9102.feudal: "我々の領地は守られ、権力も再び我らの手に戻った。この新たな世においては、力こそがすべて決するのだ。"
 tgp_japan_decision.9102.fallback: "時とともに、これが有意義な決断であったことが証明されることを祈ろう。"
 tgp_japan_decision.9102.a.admin: "難儀な秩序が新たにもたらされたものだ。"
 become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V]人の[governor|E]の[vassals|E]があなたを相手に戦う#!"
 become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V]人の[feudal|E]の[vassals|E]があなたの側につく#!"
 become_shogun_allied_vassals_tooltip: "#P [allied_count|0V]人の[allied|E]または同じ[house|E]の[vassals|E]があなたの側につく#!"
 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "私は皇族であり、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))]である[nearest_emperor.GetTitledFirstName]の正統な子孫だが、私の使命も我が子孫の運命も皇宮の外にある。\n\n私は[ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName|l]に対する請求権を放棄し、臣籍降下した皇族の子孫に与えられる伝統的な[Glossary( '本姓', 'HONSEI_GLOSS' )]、すなわち[Glossary( '源', 'MINAMOTO_GLOSS' )]か[Glossary( '平', 'TAIRA_GLOSS' )]を名乗ることにしよう。\n\n"
 tgp_japan_decision.9201.both: "どちらの本姓も[nearest_emperor.GetTitledFirstNamePossessiveNoTooltip]の子孫に与えられたものであり、その一族は我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))]、[minamoto_head.GetTitledFirstName]と[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))]である[taira_head.GetTitledFirstName]がそれぞれ率いている。"
 tgp_japan_decision.9201.minamoto: "[nearest_emperor.GetFirstNameNoTooltip]$dynn_Minamoto$氏はすでに誕生しており、一族を率いているのは我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))]、[minamoto_head.GetTitledFirstName]だ。"
 tgp_japan_decision.9201.taira: "[nearest_emperor.GetFirstNameNoTooltip]$dynn_Taira$氏はすでに誕生しており、一族を率いているのは我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))]、[taira_head.GetTitledFirstName]だ。"
 tgp_japan_decision.9201.a: "私は[minamoto_house.GetNameNoTooltip]$dynn_Minamoto$氏に加わる。"
 tgp_japan_decision.9201.b: "私の居場所は[taira_house.GetNameNoTooltip]$dynn_Taira$氏にある。"
 tgp_japan_decision.9201.c: "$dynn_Minamoto$と名乗りたい。"
 tgp_japan_decision.9201.c.tt: "#V 源[nearest_emperor.GetFirstNameNoTooltip]#!の[dynasty|E]を創設した"
 tgp_japan_decision.9201.d: "「$dynn_Taira$[ROOT.Char.GetFirstNameNoTooltip]」、迫力を感じる名だ。"
 tgp_japan_decision.9201.d.tt: "#V 平[nearest_emperor.GetFirstNameNoTooltip]#!の[dynasty|E]を創設した"
 tgp_japan_decision.9201.message_title: "皇室の分家"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "新しい[noble_family|E]の家長になる可能性がある"
 will_found_noble_family_tt: "新しい[noble_family|E]の家長になる"
 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "檻の鍵を開ける"
 tgp_japan_decision.9301.desc: "天皇となり、私はこの国の真の指導者としての正当なる立場を取り戻した。もうこの力が己の野望を満たそうとする者たちに利用されることはない。今、すべての権力がこの菊の玉座に戻った。"
 tgp_japan_decision.9301.a: "この地を導く日の光だ。"
 tgp_japan_decision.9302.t: "[tenno.GetTitleAsNameNoTooltip]の勝利"
 tgp_japan_decision.9302.desc: "$game_concept_tenno_possessive$が帰還した知らせは、野火のごとく広まっていった。[tenno.GetName]天皇が朝廷における地位を取り戻したことで、怠惰な者たちや悪意を持った者たちが力を失う希望が生まれたのである。\n\n天皇は今後、菊の玉座からより直接的に人々を統治する意向を示しており、その御世が単なる儀礼と目されることは二度とあるまい。"
 tgp_japan_decision.9302.a: "これを秩序を取り戻すための第一歩としよう。"
 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "隠喩と音節"
 tgp_japan_decision.9401.desc: "詩を理解できないまま、終わりのない日々、眠れぬ夜が過ぎていった。紙が宙を右へ左へ舞っていく。残されたのは知を探求する過程でできた、墨の跡がついた走り書きだけだ。 \n\n進むべき道を選ぶ時が来た。これは追い求める価値のあるものなのか、それとも諦めるべきなのか。"
 tgp_japan_decision.9401.a: "努力を惜しんだりしない。#EMP 必ず#!理解するのだ。"
 tgp_japan_decision.9401.a.toast.success: "何とか詩を理解することに成功する"
 tgp_japan_decision.9401.a.toast.failure: "この難問を充分に理解できない"
 tgp_japan_decision.9401.b: "気が変わった。"
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "新たな人生の歩み"
 tgp_japan_decision.9500.desc: "温かな抱擁とともに、私は再生に対する新たに得た悟りを歓迎した。私は新たに生まれ変わったのだ。\n\n[ROOT.Char.GetFaith.GetName]のために生涯を捧げ、その過程で得た発見を実践し、人々に説くために最期の日々を送ろう。\n\n我々の文化遺産の調和を見出し、自然の導きに任せて教訓を得ることで、[ROOT.Char.GetLiege.GetTitleAsName]に奉仕しよう。"
 tgp_japan_decision.9500.a: "極楽浄土を歓迎する。"
 # tgp_japan_establish_soryo_administration_decision
 tgp_japan_decision.9603.t: "惣領制の確立：行動要請"
 tgp_japan_decision.9603.desc: "[daijo_daijin.GetTitledFirstName]の貪欲な野望は限界を知らない。[daijo_daijin.GetSheHe]は自身の一族と同盟者の権力を固める改革を公然と推し進めている。\n\n日本の統治に関してはさまざまな意見があるにせよ、[daijo_daijin.GetHouse.GetBaseNameNoTooltip]がそうした支配的な地位を手にすることには誰もが疑念を抱くはずだ。"
 tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName]は抵抗勢力の象徴的な指導者として頭角を現し、今もなお兵士を集めている。"
 tgp_japan_decision.9603.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]がこの件を見過ごすわけにはいかない。"
 tgp_japan_decision.9603.a.bloc: "[ROOT.Char.GetConfederation.GetName]がこの件を見過ごすわけにはいかない。"
 tgp_japan_decision.9603.b: "我々の戦いではない。"
 tgp_japan_decision.9603.a.tt: "[THIS.Char.GetConfederation.GetName|V]の全加盟者が[war|E]に参加する"
 tgp_japan_decision.9605.t: "惣領制の確立：武器を手に"
 tgp_japan_decision.9605.desc: "私が改革を推し進め、目的が明確になっていくなか、反逆者たちが勢力を増してきている。[leader.GetHouse.GetBaseNameNoTooltip]の[leader.GetTitledFirstName]はこの反乱の象徴的な指導者として頭角を現し、今も軍隊を集めている。\n\nだが問題ない。我ら[ROOT.Char.GetHouse.GetBaseNameNoTooltip]は戦場で奴らと対峙し、[ROOT.Char.GetHouse.GetBaseNameNoTooltip]が勝利する。"
 tgp_japan_decision.9605.peace: "私が改革を推し進め、目的が明確になっていくなか、予想されていた反発は一度も起きず、ただ静寂が訪れた。私は[ROOT.Char.GetHouse.GetBaseNameNoTooltip]に対する領国の人々の信頼を過小評価していたのかもしれない。\n\n反逆者たちがいない今、[daijo_daijin.GetHouse.GetBaseNameNoTooltip]の下、慈悲深き統治の新時代において、日本はついに繁栄を迎えることができる…"
 tgp_japan_decision.9605.a: "反乱軍を壊滅させる。"
 tgp_japan_decision.9605.b: "領国は賢明な決断をした。"
 tgp_japan_decision.9606.t: "惣領制の確立：[daijo_daijin.GetHouse.GetBaseNameNoTooltip]の支配"
 tgp_japan_decision.9606.desc: "見当違いの反乱軍をついに打ち倒した。奴らの指導者、[leader.GetTitledFirstName]が枷をはめられ、私の前に連れてこられる。約束された平和がいまや我々の手中にあることを疑う者はほとんどいない。\n\n反逆者たちがいなくなった今、[daijo_daijin.GetHouse.GetBaseNameNoTooltip]の下、慈悲深き統治の新時代において、日本はついに繁栄を迎えることができる…"
 tgp_japan_decision.9606.a: "当然であり、必要な一歩だった。"
 tgp_japan_decision.9607.desc: "首都に衝撃が走った。[daijo_daijin.GetTitledFirstName]は自身の改革に反対する者——今や反乱軍と呼ばれている者たちに勝利し、領国を[daijo_daijin.GetHouse.GetBaseNameNoTooltip]支配の新時代へと導いた。\n\n"
 tgp_japan_decision.9607.desc.other: "新たな秩序の中で、[ROOT.Char.GetHouse.GetBaseNameNoTooltip]が相応の地位を得られることを願おう。"
 tgp_japan_decision.9607.desc.winner: "この正義における我々の[daijo_daijin.GetHouse.GetBaseNameNoTooltip]への忠誠は、必ず報われる。"
 tgp_japan_decision.9607.desc.loser: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]と[ROOT.Char.GetHouse.GetBaseNameNoTooltip]にとっては暗黒の日である…"
 tgp_japan_decision.9607.a: "考えることがたくさんある。"
 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "大和の天皇が復活する"
 tgp_japan_decision.9901.desc: "天皇は今なお一歩も引かぬ姿勢を示しており、菊の玉座は再び正統なる後継者のものとなった。これは単に高貴な称号や地位を持つ者による統治ではなく、この地と大和民族との古からのつながりを反映するものである。"
 tgp_japan_decision.9901.a: "[scion.GetHerHim]に助言できるのは光栄なことだ。"
 tgp_japan_decision.9901.a.scion: "ようやくか。"
 tgp_japan_decision.9902.desc: "御所で再び聖なる大和の血が、その存在感を発揮するようになった。古の日々同様、後継者には天照の御子である[scion.GetName]が選ばれた。\n\n伝統が戻った今、菊の玉座の輝きのもと、この国が今一度繁栄の世を迎えられる兆しが見えてきた。"
 tgp_japan_decision.9902.a: "天皇万歳！"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "律令官僚制が復活する"
 tgp_japan_decision.9911.desc: "武士のように力による野蛮な支配ではなく、筆を使った新たな形の統治がいよいよ実現する。\n\n自らに合わせて法を捻じ曲げるしか能のない武士とは異なり、正義を行使できるのは統制の取れた朝廷のみである。私が統べる世では、かつて我らの高潔なる祖先らがそうしていたように、明確かつ公平な法を厳格に執行してみせる。"
 tgp_japan_decision.9911.rebel: "\n\n先代たちのやり方に不満のある[rebel.GetName]が、私の決断を覆そうと立ち上がった。[rebel.GetHerHis]らは兵を挙げて、官僚制を確立するという私の志を阻もうとしている。"
 tgp_japan_decision.9911.a: "古いしきたりこそが最善である。"
 tgp_japan_decision.9912.desc: "[kampaku.GetName]が我々の祖先たちと同じ道を歩もうと、武士階級の上に官僚制度を設けることを提唱した。[kampaku.GetSheHe|U]はこの国に秩序を取り戻すため、天皇の権威を確固たるものとし、地元の武士たちよりも朝廷が優位に立つことを望んでいる。"
 tgp_japan_decision.9912.rebel: "\n\nしかし、こうした大規模な改革は、得てして衝突なしには実現し得ぬものだ。[kampaku.GetFirstNameNoTooltip]に抗うために[rebel.GetName]が立ち上がり、[rebel.GetHerHis]と志を同じくする者たちがその後に続いている…"
 tgp_japan_decision.9912.b: "私は決して己の権力を手放しはせぬ！"
 tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName]は国のことよりも、自身の権力拡大を優先する間抜けである。主君が忠実な臣民たちを苦しめているのを、黙って傍観することはできない。貴殿には、この暴君を退位させるための戦いに加わってほしい。"
 tgp_japan_decision.9913.a: "貴殿は一人ではない！"
 tgp_japan_decision.9913.b: "裏切り者め！"
 #tgp_japan_assert_regional_dominion_government_decision
 tgp_japan_decision.9960.t: "地域支配を宣言"
 tgp_japan_decision.9960.intro: "私は自身の旗の下、[title_scope.GetNameNoTier]を統一する。この地域は平和の砦となり、混沌とする日本の手本になるのだ。"
 tgp_japan_decision.9960.agree: "\n\n地元の領主は非常に賢明な反応を見せている…"
 tgp_japan_decision.9960.partial_war: "\n\n賢明な地元領主は賛成しているが、一部の間抜けどもは私の支配に屈さず、[main_defender.GetName]の旗下に集まっている。"
 tgp_japan_decision.9960.full_war: "\n\n地元領主は分裂を望んでいる！賢明な判断とは思えないが、奴らは私の支配に屈さず、[main_defender.GetName]の旗下に集まっている。"
 tgp_japan_decision.9960.a: "…来世では賢明な者に生まれ変わるだろう。"
 tgp_japan_decision.9960.b: "…そして誰もが私の支配に屈する。"
 tgp_bloc_members_join_war_effect_tt: "あなたが[bloc|E]を主導する場合、その加盟者はあなたの[war|E]に参加する"
 tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X [ceremonial_regent|E]は[ritsuryo|E]を採用しているため、これを[crime_i|E] [crime|E]とみなします#!"
 tgp_japan_decision.9961.t: "一つの旗の下の[title_scope.GetNameNoTierNoTooltip]"
 tgp_japan_decision.9961.desc: "今日は[title_scope.GetNameNoTier]にとって素晴らしい日だ！私の統治になかなか理解を示さない者もいたが、矢と炎の海が手厳しい教師となってくれた。\n\nこのいざこざはまもなく忘れ去られるだろう。倒れた者の血が、明日の子供のために米を育てるのだ。我々の示した団結が、帝国全土の行く道を彩ることを願う。"
 tgp_japan_decision.9961.a: "次はどこで私の旗がはためくのだろうか？"
 tgp_japan_decision.9962.t: "破れた旗"
 tgp_japan_decision.9962.desc: "私の大義は正しかった。戦いが起きるはずはなかったのだが、起きてしまった。敗北を喫したことで、私の知恵は誰にも聞き入れられず、混沌の支配が訪れた。[title_scope.GetName]が、今や帝国を映し出す鏡である。\n\n我々、調和を求める者が苦しみ、気の狂った者たちの成功が確約されているのだ。"
 tgp_japan_decision.9962.a: "次は何が起こるのだ？"
 tgp_japan_decision.9963.opening: "[ROOT.Char.GetName]よ、我が旗の下に集え。"
 tgp_japan_decision.9963.desc: "貴殿も我らの帝国を苦しめる争いを見てきただろう。私、[super_soryo.GetName]は[title_scope.GetName]を統一し、平和と安定の砦を築く。我が傘下に入るか、あるいは愚かにも反抗する馬鹿どもに加わるか、選ぶがいい。"
 tgp_japan_decision.9963.a: "従おう。"
 tgp_japan_decision.9963.b: "戦争だ！"
 tgp_japan_decision.9963.a.tt: "[super_soryo.GetShortUIName]が[super_soryo_war.GetName]に勝利した場合、[super_soryo.GetSheHe]が[title_scope.GetName]を手にし、あなたは[super_soryo.GetHerHis]の[vassal|E]となる"
