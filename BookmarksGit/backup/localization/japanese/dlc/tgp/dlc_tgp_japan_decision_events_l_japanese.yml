 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "私は誇り高き[old_house.GetBaseNameNoTooltip]家の人間だが、当主である[old_head.GetTitledFirstName]にどう思われようと、そろそろ新たな道を切り拓き、[ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]にて自らの領地を築くべきだ。"
 tgp_japan_decision.9001.desc.fief_name: "\n\nあとは新たな家名を決めれば準備万端だな…"
 tgp_japan_decision.9001.desc.cadet: "私は誇り高き[old_house.GetBaseNameNoTooltip]家の人間だが、当主である[old_head.GetTitledFirstName]にどう思われようと、そろそろ新たな道を切り拓き、私自身の家を興すべきときだ。"
 tgp_japan_decision.9001.desc.permission: "\n\n[regent.GetTitledFirstNamePossessive]のお許しもいただいているのだ。都から咎められる心配もあるまい！"
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName]がこのことを耳にすれば、さぞ怒り狂うだろうが、そんなことは知ったことではない！"
 tgp_japan_decision.9001.desc.feudal: "\n\nこれでようやく[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家も、[regent.GetTitledFirstName]が率いる新興貴族の仲間入りを果たせる。"
 tgp_japan_decision.9001.a.fief: "新たな日が登る。"
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "これまで役人どもに縛られながらも最善を尽くそうと奮闘してきたが、それも今日で終わりだ。"
 tgp_japan_decision.9002.desc.landed: "新たな道を切り拓き、[ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]を[ROOT.Char.GetHouse.GetBaseName]の永遠の封土とするべき時が来た。"
 tgp_japan_decision.9002.desc.landless: "そろそろ新たな道を切り拓き、役人どものくびきから解き放たれるべきときだ。"
 tgp_japan_decision.9002.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]家の上に新たな日が登る。"
