l_japanese:
 az_debate.0001.t: "得る価値のある弟子"
 az_debate.0001.desc: "広間の向こう側で、[rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]が[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]に向かって身を乗り出した。「私の導きのもと、鍛錬を重ね忠誠心を持つことこそが真の達人となるための礎である」[rival_elder.GetTitledFirstNameNoTooltip]が高らかに宣言した。\n\n「もちろんです、長老」[disciple_candidate.GetTitledFirstNameNoTooltip]はそう応えつつも、視線をそっと私に移した。「ですが…新たな思想は、公の場で試されるべきではないでしょうか？」私は[disciple_candidate.GetHerHis]の唇にかすかな笑みが浮かんでいるのを見逃さなかった。[disciple_candidate.GetHerHis]の鋭い口調は焦燥感の表れであり、そしておそらく隙でもある。"
 az_debate.0001.a: "公の場で[rival_elder.GetHerHim]に挑む。"
 az_debate.0001.a.success: "知力が[rival_elder.GetFirstNamePossessiveNoTooltip]を上回る"
 az_debate.0001.a.failure: "行き過ぎた反論をする"
 az_debate.0001.b: "私的な指導を行うことを提案する。"
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip]が提案に応じる"
 az_debate.0001.b.failure: "提案は空振りに終わる"
 az_debate.0001.d: "今回は見過ごした方がいい。"
 az_debate.0002.t: "長老とのひと時"
 az_debate.0002.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]が到着したという知らせが広間に瞬く間に広がった。\n\n「長居はしない」と、長老が穏やかだがよく通る声で言った。\n\n[audience_rep.GetFirstNameNoTooltip]が私の方に身を乗り出し、声を潜めて急かすように言った。「言いたいことがあるなら、今言わなければ。[elder_candidate.GetHerHim]が皆に囲まれてしまう前に」"
 az_debate.0002.a: "たった1つの完璧な主張で圧倒する。"
 az_debate.0002.a.success: "的を射た論証をする"
 az_debate.0002.a.failure: "しどろもどろになる"
 az_debate.0002.c: "誰かに気付かれる前に呼び止める。"
 az_debate.0002.c.success: "影のように群衆の中をすり抜けていく"
 az_debate.0002.c.failure: "[elder_candidate.GetHerHim]のもとに辿り着くのが遅すぎる"
 az_debate.0002.d: "何もしない。"
 az_debate.0003.t: "ジレンマ"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が一歩踏み出し、挑戦的に瞳を輝かせた。「もし君主が、国を害する約束を守るか、民を救うためにその約束を破るかの選択を迫られた場合、どちらが正義の道か？」\n\nこれは無闇な問いかけではない。私の価値を試すための試練なのだ。"
 az_debate.0003.a: "「私についてくれば分かる」"
 az_debate.0003.b: "「よく聞きなさい。真実は寓話とことわざに宿るものだ」"
 az_debate.0003.b.success: "教訓が明確に響く"
 az_debate.0003.b.failure: "意味が伝わらない"
 az_debate.0003.c: "「[my_movement.GetNameNoTooltip]の力で、私の真価を示そう」"
 az_debate.0003.d: "「我々は[ROOT.Char.GetFaith.ReligiousText|U]を通して答えを見出すだろう」"
 az_debate.0004.t: "湧き上がる疑念の声"
 az_debate.0004.desc: "小さな集団が輪を作っていて、そこから鋭く嘲るような笑い声が聞こえてくる。その中の一人、[freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]が、下卑た笑みを浮かべて私の方に身を乗り出してきた。\n\n「さあ教えてくれ、[ROOT.Char.GetFirstNameNoTooltip]。なぜ我々が君の運動に従わなければならないんだ？我々は旗に興味もなければ、支配されることも我慢ならない」"
 az_debate.0004.a: "「道理そのものが、私の信念の強さを証明するだろう」"
 az_debate.0004.b: "「君の機知は外界では無駄になる。代わりに私とともに歩もう」"
 az_debate.0004.c: "「[ROOT.Char.Custom('GetExpensiveDrink')]を飲みかわしながらこの件について話し合おう」"
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip]があなたに心を開きはじめる"
 az_debate.0004.c.failure: "さり気ないアプローチが失敗する"
 az_debate.0004.d: "「ならば自由に語り、自らの道を歩むがいい」"
 az_debate.0005.t: "長老の最後の選択"
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は思案顔で自分の顎を撫でながら、私と[rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]を見比べた。\n\n「おそらくこれが最後の弟子となるだろう」と[elder_candidate.GetSheHe]は重々しく言った。「自分がふさわしいと私を説得できる者はいるか？」\n\n[rival_candidate.GetFirstNameNoTooltip]が腕を組み、嘲るように言った。「この機会を逃すものか」"
 az_debate.0005.a: "「実力を証明する覚悟はできている」"
 az_debate.0005.a.success: "あなたは[elder_candidate.GetFirstNameNoTooltip]を感心させる"
 az_debate.0005.a.failure: "あなたは[elder_candidate.GetFirstNameNoTooltip]を感心させることに失敗する"
 az_debate.0005.b: "「あなたの最終論文を手伝わせてください」"
 az_debate.0005.b.tt: "あなたの[learning|E]は低く、あなたは[GetTrait('confucian_education').GetName(ROOT.Char)]ではない"
 az_debate.0005.c: "「邪魔をするつもりはない」"
 az_debate.0006.t: "最後の教訓"
 az_debate.0006.desc: "[current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]が冷静な眼差しで静かに語りかけた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ、君に教えるべきことはすべて教えた。我が教えは尽き、知恵の灯はほぼ消えかかっている。だが見捨てられたと思うことはない。さらに輝く知恵を持つ者がいる。それは[new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]だ」\n\n長老は威厳ある人物に向かって首を傾ける。その姿は厳かでありながら、期待に満ちていた。「望むなら、[new_elder.GetHerHis]の導きに君を託そう。あるいは別の道に進むことを選ぶか？」\n\n伝承の系譜に従うことは、古人が[Glossary( '道', 'CONFUCIAN_DAO')]と呼んだものを尊ぶことであると伝えられている。"
 az_debate.0006.a: "「[new_elder.GetFirstNamePossessiveNoTooltip]の導きを受け入れよう」"
 az_debate.0006.b: "「あなたの教えだけで十分だ」"
 az_debate.0006.c: "「知恵を1つの考えに絞ることもあるまい」"
 az_debate.0006.c.success: "二人の長老が感心して頷く"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip]が侮辱に表情を強張らせる"
 CONFUCIAN_DAO: "「道」、すなわち聖人たちが説いた道徳的秩序と宇宙の理を指す。正しい行いの指針であると同時に、天・地・人の調和の礎でもある。"
 az_debate.0007.t: "衆人環視の中での非難"
 az_debate.0007.desc: "「自分が何を言っているか、わかっているのか？」[rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]が鋭く言い放った声が、広間を切り裂くように響いた。「子供の方がまだ古典の意味を理解して暗唱できるだろう！」\n\nその言葉は[rival_elder.GetHerHis]の弟子、[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]に刃のように突き刺さった。書記が筆を止め、その筆先で墨の雫が光った。[disciple_candidate.GetSheHe|U]はうつむいて頬を赤くし、雨に耐えるかのように肩を強張らせた。"
 az_debate.0007.a: "「他者の気分に振り回されてはならない」"
 az_debate.0007.b: "「[rival_elder.GetSheHe]と何があったのか教えてくれ」"
 az_debate.0007.b.success: "弟子が喜んで話す"
 az_debate.0007.b.failure: "あなたは言葉に詰まる"
 az_debate.0007.c: "「頼むから調和について語り合おう」"
 az_debate.0008.t: "学問の分岐点"
 az_debate.0008.desc: "広間の暗い角で、私は[neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)]が[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]の一員、[rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)]と礼儀正しく言葉を交わしている様子を見つめた。\n\n「[rival_movement.GetName]は規律をもって徳を育む」と、[rival_leader.GetTitledHouseNameOrFirstName]は落ち着いた態度で手を開いて主張した。「しかし」と[neutral_scholar.GetTitledHouseNameOrFirstName]が滑らかに口を挟んだ。「規律のみで、慈悲なくして調和を育めるものだろうか？」[rival_movement.GetNameNoTooltip]の提唱者が眉間に皺を寄せた。"
 az_debate.0008.a: "「[my_movement.GetNameNoTooltip]がもたらす調和について考えて欲しい」"
 az_debate.0008.b: "「古典そのものの重みを吟味しよう」"
 az_debate.0008.b.success: "彼らは言葉に詰まる"
 az_debate.0008.b.failure: "彼らは気にも留めず頷く"
 az_debate.0008.c: "「来なさい、[neutral_scholar.GetTitledHouseNameOrFirstName]よ。私が真の徳を示してやろう」"
 az_debate.0008.d: "「口を挟みたくはない…」"
 az_debate.0008.d.flavor: "…そしてこの陰で涼もう。"
 az_debate.0009.t: "広間での過ち"
 az_debate.0009.desc: "[errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)]は自信に満ちた様子で立ち上がり、咳払いをした。「[Glossary( '夫子', 'CONFUCIUS_GLOSS' )]は言った。君子が[Glossary('礼', 'CONFUCIAN_LI')]をもって治めれば、それは北極星のように輝き、すべての星がその前にひれ伏すであろうと！」\n\n広間に笑い声が広がった。[stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)]は首を傾け、絹のように滑らかな声で言った。「興味深い…だが論語が説くのは儀礼ではなく[Glossary( '徳', 'CONFUCIAN_DE')]だ。星々をその位置に留めるのは儀式ではなく、徳なのだ」"
 CONFUCIAN_LI: "適切な儀礼と形式の遵守を指す。社会の調和を維持し、内面的な徳を反映するものである。"
 az_debate.0009.a: "「重要なのは言葉ではなく、意志である」"
 az_debate.0009.b: "社交辞令で話題をそらす。"
 az_debate.0009.d: "「[errant_disciple.GetFirstNameNoTooltip]よ、場所を移そう」"
 az_debate.0010.t: "棘のある詩"
 az_debate.0010.desc: "私は詩の最後の行を朗読する[poet.Custom2('MyCharacterIntroduction', ROOT.Char)]を見つめた。「曲がりくねった幹が天へと伸び、根は深く沈み、重い枝が影を落とす」\n\n聴衆が称賛の言葉を囁くのが聞こえてくる。\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が私に身を寄せ、耳元に囁いてきた。「[poet.GetFirstNamePossessiveNoTooltip]の詩は単なる風景描写ではない。[ROOT.Char.GetTopLiege.GetTitleAsName]が天命の道から外れ、腐敗が人知れず進んでいることを示唆しているのだ…」"
 az_debate.0010.a: "「[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]に対する明らかな侮辱だ！」"
 az_debate.0010.b: "内々に[poet.GetHerHis]の助言を求めるつもりだ。"
 az_debate.0010.c: "「いいや、芸術以外の何物でもないだろう！」"
 tgp_subtle_counsel_modifier: "暗示の助言"
 tgp_subtle_counsel_modifier_desc: "この人物は暗示の専門家の助言を求めている"
 az_debate.0011.t: "長老の観察"
 az_debate.0011.desc: "論争は計算された流れで展開され、[observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]の言葉一つ一つが、寺院の鐘のように響き渡る。\n\n「儀礼は国の骨格であり、これを失えば徳は崩壊する。古典を軽んずれば混沌を招く。穀物が育つはずの地に、雑草を生やすのと同じだ」"
 az_debate.0011.a: "[observed_elder.GetSheHe]から教わるべきことがまだあるかもしれない。"
 az_debate.0011.b: "「重要な教訓だ」"
 az_debate.0011.c: "「明らかな[GetPlayer.Custom('GetMyMovementShort')]支持者だ！」"
