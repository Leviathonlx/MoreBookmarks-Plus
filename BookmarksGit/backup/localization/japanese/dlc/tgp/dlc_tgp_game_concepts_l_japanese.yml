l_japanese:
 # Meritocratic
 game_concept_meritocratic: "能力主義"
 game_concept_meritocratic_desc: "$game_concept_meritocratic$は[celestial|E]に似た[government_bureaucratic_type|E]であり、[liege|E]が文民と軍事の2種類ある[governors|E]を任命します。\n\n[influence|E]、[noble_families|E]、[family_estates|E]が利用可能です。\n\n独立した[rulers|E]は[legitimacy|E]を持ち、[vassals|E]は[merit|E]を獲得することを重視します。"
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "能力主義官僚制度"
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$は[meritocratic|E][realm_possessive|E]の中央集権化のレベルと、[ruler|E]が[vassals|E]に対して持っている総合的な支配力を表しています。\n\n[top_liege|E]だけが$game_concept_meritocratic_bureaucracy$を変更でき、能力主義$game_concept_vassals$は自身の$game_concept_liege$と同じレベルのものを使用します。\n\n$game_concept_meritocratic_bureaucracy$には4つのレベルがあります：\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\n$game_concept_meritocratic_bureaucracy$のレベルを引き上げるには、[realm_size|E]と統治者の[learning_skill|E]に応じた[prestige|E]が必要です。"
 # Steppe Admin
 game_concept_steppe_admin: "科挙制ハン国"
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$は[celestial|E]や[meritocratic|E]に似た[government_bureaucratic_type|E][government_form|E]ですが、[nomadic|E]$game_concept_government_form$を起源としています。[liege|E]は[governors|E]を任命しますが、これには文民と軍事の2種類があります。[tributaries|E]を維持し、[obedience|E]を強制し、[dread|E]の最大値がより高くなっています。\n\n[influence|E]、[noble_families|E]、[family_estates|E]が利用可能です。\n\n独立した[rulers|E]は[legitimacy|E]を持ち、[vassals|E]は[merit|E]を獲得することを重視します。"
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "儀礼的な請求者派閥"
 game_concept_ceremonial_claimant_faction_desc: "$game_concept_claimant_faction$は、特定の[claimant|E]を[ceremonial_liege|E]の座に就けようとします。成功した場合、現職の儀礼的な主君は、その請求者に自身の[title|E]を譲らなければなりません。[faction|E]のすべてのメンバーが、その請求者に対する[hook|E]を獲得します。"
 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "皇謨"
 game_concept_imperial_policy_factions: "皇謨派閥"
 game_concept_imperial_policy_faction_desc: "$game_concept_imperial_policy_faction$は、[realm|E]の[imperial_policy|E]を変更し、派閥の指導者が選んだ新たな[law|E]を採用しようとします。"
