l_japanese:
 tgp_china_yearly.0001.t: "道が守られぬとき"
 tgp_china_yearly.0001.desc: "帰宅の途中、[poor_county.GetProvince.GetName][poor_county.GetProvince.GetHolding.GetType.GetName]の門の外に人だかりができているのが目に入った。\n\n親も子供たちも同じようにして通りに並び、恥ずかしそうに頭を下げながら、通り過ぎる旅人たちからのおこぼれを待って手を差し出している。"
 tgp_china_yearly.0001.a: "貧しい人々に食べ物や衣服を寄付する。"
 tgp_china_yearly.0001.a.flavor: "…そして民の統治に失敗したことを認めよう。"
 tgp_china_yearly.0001.b: "「叩きのめして仕事に戻させろ！」"
 tgp_china_yearly.0001.b.success: "平民を屈服させることに成功する"
 tgp_china_yearly.0001.b.critical: "素晴らしい成功！"
 tgp_china_yearly.0001.c: "「私は勉強に戻らねば」"
 tgp_china_yearly.0001.c.flavor: "このような難題を解決する準備ができていない。"
 tgp_china_yearly.0001.d: "世俗の問題など私には関係ない。"
 tgp_china_yearly.0005.t: "本当の[grieving_child.Custom('GetDaughterSon')|U]"
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が後ろに農民の子供を従えて、私のもとに挨拶に来た。\n\n「我が君、門の外でこの[grieving_child.Custom('GirlBoy')]が謁見を求めているところに出くわしました。最近唯一の肉親を亡くしたうえに、きちんと埋葬する手立てがないというのです。何とかしてやれないでしょうか？」"
 tgp_china_yearly.0005.knight: "中庭の門から大きな泣き声と走る足音が聞こえてきた。目で音をたどると、[messenger.GetTitledFirstName]が農民の子供を捕まえていた。\n\n「助けてください！」子供が泣き叫んだ。「[parent.GetMotherFather]が死んで、私はひとりぼっちになりました。[parent.GetMotherFather]の亡骸を包む布も、棺桶の釘もありません」目のふちが赤く染まり、鼻水が垂れている様子から、[grieving_child.GetHerHis]の苦しみが本物であることがわかる。"
 tgp_china_yearly.0005.outro: "\n\n私が何かしなければ、この子はひとりでは生きていけないかもしれない。"
 tgp_china_yearly.0005.a: "「その子にふさわしい保護者を見つけよう」"
 tgp_china_yearly.0005.b: "「我々が引き取ったら、[parent.GetMotherFather]を弔うことができない」"
 tgp_china_yearly.0005.c: "今はまだ決められない。"
 tgp_china_yearly.0005.c.flavor: "さらに勉強すべきだと思わされる。"
 tgp_china_yearly.0005.d: "生死を司ることはできない。"
 tgp_china_yearly.0010.t: "幸運の詩"
 tgp_china_yearly.0010.desc: "地域の市場を歩いていると、売り子の叫び声が聞こえてきた。「詩はいかがですか！あなたの家に幸運をもたらす言葉ですよ！」と叫んでいる。 \n\n私は人ごみをかき分けて屋台を見に行った。詩は細すぎる筆致で書かれており、焦ったように次の行が綴られ、ところどころ重なってしまっている。 \n\nこの売り手の腕前はほとんど信用できないし、[starving_lowborn.GetHerHis]の売り口上はもっと信用できない。だが[starving_lowborn.GetHerHis]の作品を買おうと、多くの人が列を作っている。"
 tgp_china_yearly.0010.a: "こんな詩人、泥棒同然だ！"
 tgp_china_yearly.0010.a.tt: "あなたは詩の作者を追放する"
 tgp_china_yearly.0010.b: "[starving_lowborn.GetSheHe|U]は役に立つかもしれない。"
 tgp_china_yearly.0010.c: "本にはどう書いてあるのだろう。"
 tgp_china_yearly.0010.d: "他にやるべき重要なことがある。"
 tgp_china_yearly.0015.t: "商業の問題"
 tgp_china_yearly.0015.desc: "茶屋でひとときを過ごしていると、通りで騒ぎが起きた。外を見ると、地元の絵師をしている[market_vendor.GetTitledFirstName]が見知らぬ誰かと口論しているのが見えた。\n\n「お客さんは私がここにいると思って来るんだ。頼まれていた作品を渡さなきゃならないんだよ！」[market_vendor.GetTitledFirstNameNoTooltip]が声を荒げるが、商人はすでに屋台を建て、商品を並べている。\n\n屋台には[ROOT.Char.Custom('GetClothingArticle')]や[ROOT.Char.Custom('RegionalFerociousAnimal')]の彫像、精巧な髪飾りや櫛がたくさん並べられている。この商人が他の職人の努力で生計を立てていることは明らかだ。"
 tgp_china_yearly.0015.a: "商人を叩き出せ。"
 tgp_china_yearly.0015.b: "対価を払うなら、商人を留まらせてもいい。"
 tgp_china_yearly.0015.c: "勉強に集中するため、彼らを黙らせる。"
 tgp_china_yearly.0015.d: "何てつまらない諍いだ。"
 tgp_china_yearly.0020.t: "公務の問題"
 tgp_china_yearly.0020.desc: "[tax_official.GetTitledFirstName]が手をそわそわと動かしながら、貪欲な笑みを浮かべて私の庭にやって来た。私は持っていた[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]を辛うじて放し、[tax_official.GetSheHe]と完全に向き合うと、[tax_official.GetSheHe]が話しはじめた。\n\n「あなたの主君から伝言を言付かりました」[tax_official.GetSheHe]が言った。「[tax_liege.GetTitledFirstName]の仰ることには、国庫が資金不足に陥っており、[taxless_county.GetProvince.GetName]は税金を滞納しているとのこと。その徴収をあなたに任せたいとの仰せです」\n\n従わなければ私の評判が落ちることは言うまでもないが、[Glossary( '孔子', 'CONFUCIUS_GLOSS' )]はあらゆる欲を憎めと説いている。"
 tgp_china_yearly.0020.a: "徴税人を派遣する。"
 tgp_china_yearly.0020.b: "断る。"
 tgp_china_yearly_no_education_first: "#weak 儒教教育の特性を持っていないため、この効果が得られる。 #!"
 tgp_china_yearly.0030.t: "良いうわさは万里を走る"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\n君のような有能な人材を見つけ、公職に就かせるのが私の仕事だ。 "
 tgp_china_yearly.0030.desc_elder: "[elder|E]として、君が実に立派な[confucian|E]として評判を築き上げたことに感銘を受けていると認めざるを得ない。"
 tgp_china_yearly.0030.desc_fellow_confucian: "同じ儒教徒として、君が道に献身していることを知り嬉しく思う。今後、気さくに議論できる機会があれば、そのときを楽しみにしている。"
 tgp_china_yearly.0030.desc_intro_outro: "\n\n君が適任者であることを認め、[free_title.GetName]の総督位の候補者として君をさらに推し進めようと思う。"
 tgp_china_yearly.0030.a: "喜んで受け入れよう。"
 tgp_china_yearly.0030.b: "残念だが、私はまだ教育を終えていない。"
