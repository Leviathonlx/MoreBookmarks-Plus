l_japanese:
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "$game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "拡張"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "この[dynastic_cycle_era_short|E]では、帝国は国外に目を向け、国境の平定や、軍事力、[tributaries|E]、[silk_road|E]による勢力拡大を通じて、より強大な国家へと成長することに注力する。"
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$そのため、中国を[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]$game_concept_dynastic_cycle_era_short$からこの$game_concept_dynastic_cycle_era_short$へ改革するためには、まず[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]$game_concept_dynastic_cycle_era_short$に入らなければならない。"
 situation_dynastic_cycle_phase_stability_advancement: "進歩"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "この[dynastic_cycle_era_short|E]では、帝国は国内に目を向け、[innovations|E]、文化的な卓越性、国民の繁栄、そして優れた、[meritorious|E][GetReligionByKey('confucianism_religion').GetAdjective]統治を通じて、国の改善に注力する。"
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$そのため、中国を[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]$game_concept_dynastic_cycle_era_short$からこの$game_concept_dynastic_cycle_era_short$へ改革するためには、まず[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]$game_concept_dynastic_cycle_era_short$に入らなければならない。"
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "中国は、一定数の[situation_catalyst_catalysts|E]が発生すると、いずれかの[dynastic_cycle_era_type_unstable|E]からこの$game_concept_dynastic_cycle_era_short$に入る。"
 situation_dynastic_cycle_phase_instability_conquest: "征服"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "異国勢力が中国を征服した後の統一の[dynastic_cycle_era_short|E]。"
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nこの$game_concept_dynastic_cycle_era_short$に入るには、中国の[hegemony|E]が[GetGovernment('celestial_government').GetName|E][government|E]、または$heritage_chinese_name$#bold ではない#![culture|E][heritage|E]を#bold 持たない#![ruler|E]の手に移らなければならない。"
 situation_dynastic_cycle_phase_instability: "緊張"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]が回避された場合、中国は[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]または[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]$game_concept_dynastic_cycle_era_short$に到達することができる。\n\n中国は、一定数の[situation_catalyst_catalysts|E]が発生すると、いずれかの[dynastic_cycle_era_type_stable|E]からこの$game_concept_dynastic_cycle_era_short$に入る。"
 situation_dynastic_cycle_phase_instability_desc_short: "不安定だが、機会に富む[dynastic_cycle_era_short|E]でもある。汚職、人々の混乱、侵略といった脅威はあるものの、賢明な統治により中国を改革することができる。"
 situation_dynastic_cycle_phase_chaos: "分裂"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "軍閥割拠の[dynastic_cycle_era_short|E]。中国を統一できるのは力を持った[ruler|E]だけである。"
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\n以下の条件のいずれかが満たされると、この$game_concept_dynastic_cycle_era_short$が始まる：\n$EFFECT_LIST_BULLET$いずれかの[dynastic_cycle_era_type_unstable|E]において、一定数の[situation_catalyst_catalysts|E]が発生する\n$EFFECT_LIST_BULLET$現在の[son_of_heaven|E]が[mandate_of_heaven|E]を失う\n\n#S この$game_concept_dynastic_cycle_era_short$の開始時#!\n$BULLET$#indent_newline:2 中国の[title|E]の[hegemony|E]は崩壊し、[son_of_heaven|E]は[deposed|E]させられる#!\n$BULLET$#indent_newline:2 [de_jure|E]序列に含まれる[empire|E]および[kingdom|E][title_tier|E]の[titles|E]もまた、その[holders|E]の[movement_power_i] [movement_power_short|E]がそれぞれ[EmptyScope.ScriptValue('high_movement_power_value')]と[EmptyScope.ScriptValue('medium_movement_power_value')]を下回る場合、廃止される#!\n$BULLET$#indent_newline:2 独立した[rulers|E]は、[elders|E]または[movement_leaders|E]に忠誠を誓うか、貢ぎ物を献上する\n$BULLET$すべての独立した[ruler|E]は、#V $dynastic_cycle_participant_group_other_rulers$#![situation_participant_group|E]#!に加わる\n$BULLET$そのほかの[situation_participant_group|E]はすべて解体される"
 situation_dynastic_cycle_phase_stability: "安定"
 situation_dynastic_cycle_phase_stability_desc: "#D このフェーズは表示されてはいけない#!"
 dynastic_cycle_sub_region_core: "中国"
 dynastic_cycle_sub_region_core_desc: "[GetTitleByKey('h_china').GetDefinitiveName]の[de_jure|E]階層に統合されているすべての[counties|E]"
 dynastic_cycle_sub_region_peripheries: "中国の周辺地域"
 dynastic_cycle_sub_region_peripheries_desc: "[GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName]ではないが、[son_of_heaven|E]が所有するすべての[counties|E]"
 custom_dynastic_cycle: "天下の地"
 dynastic_cycle_participant_group_hegemon_ruler: "天子"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E]、[GetTitleByKey('h_china').GetDefinitiveName]の[holder|E]"
 dynastic_cycle_participant_group_other_rulers: "ほかの統治者"
 dynastic_cycle_participant_group_other_rulers_desc: "[GetTitleByKey('h_china').GetDefinitiveName]の[vassals|E]ではない[GetSituation('dynastic_cycle').GetTopSubRegion.GetName]のすべての[rulers|E]"
 dynastic_cycle_participant_group_advancement_movement: "進歩$game_concept_movement$"
 dynastic_cycle_participant_group_advancement_movement_desc: "[dynastic_cycle|E]を[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]の[situation_dynastic_cycle_phase|E]へ推し進めることを望む[GetTitleByKey('h_china').GetDefinitiveName]の[vassals|E]。\n\n中国の中核にある地域を豊かにするために、[development|E]の向上、[great_projects|E]の達成、[innovations|E]の発見、そして[examinations|E]を通じた[merit|E]の獲得に専念する。\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "拡張$game_concept_movement$"
 dynastic_cycle_participant_group_expansion_movement_desc: "[dynastic_cycle|E]を[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]の[situation_dynastic_cycle_phase|E]へ推し進めることをめざす[GetTitleByKey('h_china').GetDefinitiveName]の[vassals|E]。\n\n中国国外の領土を征服するために、[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )][governors|E]の権力強化、[prowess|E]の向上、[martial_lifestyle|E]の教育、そして[commander_traits|E]の学習に注力する。\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "[SelectLocalization( GetPlayer.IsValid, 'pro_hegemon_movement_in_game_name', '王朝' ) ]支持$game_concept_movement$"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "[son_of_heaven|E]の意志に忠実に従う[GetTitleByKey('h_china').GetDefinitiveName]の[vassals|E]。\n\n[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip]を熱心に支える、影響力のある[governors|E]や[ministers|E]になることを目指す。$situation_parameter_pro_hegemon_interaction_boost$を持つ。"
 dynastic_cycle_participant_group_conservative_movement: "保守$game_concept_movement$"
 dynastic_cycle_participant_group_conservative_movement_desc: "貴族の権力強化を求めている[GetTitleByKey('h_china').GetDefinitiveName]の[vassals|E]。\n\n[powerful_families|E]や名高い[dynasties|E]に利益をもたらす改革や変更に注力し、[merit|E]よりも伝統を育むことを優先させる。\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$#V $boost_efficiency_interaction$#! [interaction|E]を利用できるようになる\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$[GetCourtPositionType('court_poet_court_position').GetName]の[court_position|E]の[aptitude|E]が上昇する\n$BULLET_WITH_TAB$[decision|E]「[GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName]」を利用できるようになる\n$BULLET_WITH_TAB$[decision|E]「[GetDecisionWithKey('diligent_development_focus_decision').GetName]」を利用できるようになる"
 unlockables_expansion: "$BULLET_WITH_TAB$#V $damage_efficiency_interaction$#! [interaction|E]を利用できるようになる\n$BULLET_WITH_TAB$#V $fp3_request_turkic_invasion_interaction$#! [interaction|E]を利用できるようになる\n$BULLET_WITH_TAB$#V $spar_with_knight_interaction$#! [interaction|E]を利用できるようになる"
 unlockables_conservative: "$BULLET_WITH_TAB$#V $damage_efficiency_interaction$#! [interaction|E]を利用できるようになる\n$BULLET_WITH_TAB$[decision|E]「[GetDecisionWithKey('movement_petition_decision').GetName]」を通じて[GetLawGroup('candidate_score_laws').GetName]の[law|E]の変更を要求することができる\n$BULLET_WITH_TAB$[GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName]の[domicile_building_upgrade|E]を建設できる"
 dynastic_cycle_participant_group_undecided_movement: "無所属"
 dynastic_cycle_participant_group_undecided_movement_desc: "現在の[dynastic_cycle|E]の状態についてまだ立場を表明していない[GetTitleByKey('h_china').GetDefinitiveName]のすべての[vassals|E]。\n\n説得されればほかの[movement|E]に参加する可能性がある。"
