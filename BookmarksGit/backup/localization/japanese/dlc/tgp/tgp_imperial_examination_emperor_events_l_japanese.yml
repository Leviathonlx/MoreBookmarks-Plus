l_japanese:
 emperor_imperial_examination.100.t: "畏敬の念"
 emperor_imperial_examination.100.desc: "「最も尊く賢明なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、御前に立つことはこの上ない栄誉でございます」[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]の[examination_character_2.GetTitledFirstName]が畏敬の念を込めて口にした。「この試験により、私が忠実なる臣下であることを証明できますように」\n\n「[ROOT.Char.GetPrimaryTitle.GetNameNoTier]と天子の御威光が限りなく続きますように！」"
 emperor_imperial_examination.100.a: "忠誠心は何よりも尊い美徳だ。"
 emperor_imperial_examination.100.b: "称賛を述べるのは簡単だ。行動こそがものを言う。"
 imperial_examination.advantage.other.tt: "[exam_advantage|E]を獲得する"
 imperial_examination.advantage.dynasty_legacy.tt: "王朝の遺産「[GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName]」をアンロックしたため、[exam_advantage|E]のある状態で活動を開始する"
 emperor_imperial_examination.200.t: "選ばれし美貌"
 emperor_imperial_examination.200.desc: "「陛下」私の[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]である[examination_character_2.GetTitledFirstName]が、畏敬の念を込めて述べた。「[concubine_origin.GetNameNoTier]での旅の途中、私は由緒ある[examination_character_1.GetHouse.GetName]家の者と出会い、[examination_character_1.GetCulture.GetName]の長老たちと語らいました」\n\n「私は彼らから、内宮で仕える[examination_character_1.GetLadyLord]の選定を請われました。私は稀に見る優雅さを備えた[examination_character_1.GetWomanMan]、[examination_character_1.GetFirstName]を選びました。[examination_character_1.GetSheHe]が天の[ROOT.Char.Custom('GetDaughterSon')|U]であるあなたの御心に適うことを願っております」"
 emperor_imperial_examination.200.a: "[examination_character_1.GetSheHe|U]をハーレムに迎え入れよう。"
 emperor_imperial_examination.200.b: "それより旅の話を聞かせてくれ。"
 emperor_imperial_examination.200.c: "我が宮廷が売春宿に見えるか？"
 emperor_imperial_examination.300.t: "家宝の献上"
 emperor_imperial_examination.300.desc: "「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、賢明なるその御心の深さは計り知れません」[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]の[examination_character_2.GetTitledFirstName]が私の前にひれ伏した。「献上品をお持ちしました。この宝物を宮殿に捧げます」\n\n「この[newly_created_artifact.GetName]は[examination_character_2.GetHouse.GetName]家の家宝でございます。我らが忠実なる臣下であることを認めていただくこと、それだけが我々の望みでございます」"
 emperor_imperial_examination.300.a: "価値ある献上品だ。"
 emperor_imperial_examination.300.b: "粗悪品だ。処分せよ。"
 emperor_imperial_examination.300.c: "[examination_character_2.GetHouse.GetNameNoTooltip]家は試験に集中する必要がある。"
 emperor_imperial_examination.400.t: "年代記の暗唱"
 emperor_imperial_examination.400.desc: "試験官と殿試の受験者たちが集い、熱心に書物を読んだり、緊張した声音でひそひそと囁き合ったりしている。天の[ROOT.Char.Custom('GetDaughterSon')|U]たる私が、時を超えた知恵を人々に授けるのは当然のことだ。私の合図で、室内は畏敬の念に包まれて静まり返った。\n\n私が棚の方を指すと、使用人たちが運んできたのは…"
 emperor_imperial_examination.400.a: "…[ROOT.Char.Custom('GetRandomAnnalsPassage')]の年代記だ。"
 emperor_imperial_examination.400.b: "…[ROOT.Char.Custom('GetRandomPoetryPassage')]だ。"
 emperor_imperial_examination.400.c: "…[ROOT.Char.Custom('GetRandomRitesPassage')]だ。"
 every_palace_entrant: "すべての殿試の受験者"
 custom_every_examiner: "すべての試験官"
 emperor_imperial_examination.500.t: "[examination_character_2.GetFirstNameNoTooltip]の詩"
 emperor_imperial_examination.500.desc: "「神聖なる陛下、私はあなたの無限の恩寵を称える詩を詠みました」私の[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]の[examination_character_2.GetTitledFirstName]が書物を開き、詩を読み上げた。\n\n#EMP 「[examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')]の[examination_character_2.Custom('GetAdventureNameBand')|l]、[examination_character_2.Custom('GetAdventureNameSuffix')|l]と[examination_character_2.Custom('GetAdventureNameSuffix')|l]の[examination_character_2.Custom('GetAdventureNameBand')|l]——[poetry_province.Custom('GetTerrainTypePlural')]の[examination_character_2.Custom('GetAdventureNamePrefixes')|l]、[examination_character_2.Custom('GetRandomSmallPreciousItem')]を手に。[poetry_county.GetNameNoTier]から、[poetry_province.Custom('ProvinceCompliment')][examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')|l]で、[examination_character_2.Custom('FormalComplimentAdjective')|l][ROOT.Char.GetPrimaryTitle.GetNameNoTier]の中で」#!\n\n[examination_character_2.GetSheHe|U]が私の評価を期待して待っている。"
 emperor_imperial_examination.500.a: "控えめな言葉だが、深みがある。"
 emperor_imperial_examination.500.b: "君の功徳と同じく貧しい言葉だ。"
 emperor_imperial_examination.600.t: "愉快な気分"
 emperor_imperial_examination.600.desc: "受験者を見渡すと、その内の一人である[examination_character_2.GetTitledFirstName]が冗談を言うのに夢中になり、自分がどこへ向かっているのか分からなくなっているようだった。[examination_character_2.GetSheHe]はゆっくりと後ろ向きに歩いている。そうして意図せずして私に近付いてきて、こう叫んだ。「…こうして[examination_character_2.Custom('GetAdventureNameBand')|l]は[examination_character_2.Custom('GetAdventureNameSuffix')|l]を失ったってわけだ！」\n\n私は小さく咳払いをした。\n\n[examination_character_2.GetHerHim]の前で騒いでいた者たちが静まり返った。[examination_character_2.GetFirstNameNoTooltip]が恐怖で凍り付く。"
 emperor_imperial_examination.600.a: "なかなか興味深い。"
 emperor_imperial_examination.600.b: "いい加減にして試験に集中しろ。"
 emperor_imperial_examination.600.c: "これは侮辱だ。すぐに立ち去れ。"
 emperor_imperial_examination.700.t: "銀の贈り物"
 emperor_imperial_examination.700.desc: "「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ」私の[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]である[examination_character_2.GetTitledFirstName]が深く頭を下げた。「我が[examination_character_2.GetHouse.GetName]家は、[GetSituationType('silk_road_situation').GetName|l]と$sea_yellow_sea$の商人と繋がりを持っています。それによって得たささやかな贈り物を献上させてください」\n\n「これは[silver_county.GetNameNoTier]から手に入れた銀貨の箱です。[silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName|l]の[silver_county_top_liege.GetTitleAsNameNoTooltip]の印が刻まれています」"
 emperor_imperial_examination.700.a: "寛大な心で受け取ろう。"
 emperor_imperial_examination.700.b: "[silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]の話を聞かせてくれ。"
 emperor_imperial_examination.700.c: "皆で分け合い、学業に役立てなさい。"
 situation_type_silk_road_situation: "シルクロード"
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 emperor_imperial_examination.800.t: "献上された宦官"
 emperor_imperial_examination.800.desc: "「寛大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、失礼を承知で申し上げます」と、私の[ROOT.Char.Custom2('RelationToMeShort', examination_character_2)]である[examination_character_2.GetTitledFirstName]が深く頭を下げて拱手の礼をした。「この者は[examination_character_1.GetFirstName]と申します。才知に富む[GetTrait('eunuch_1').GetName( GetNullCharacter )]で、[examination_character_2.GetHouse.GetName]家に長年忠誠を尽くしております」 \n\n「この者を宮廷でお使いいただければ、あなたのご恩寵のもと、きっと[ROOT.Char.GetPrimaryTitle.GetNameNoTier]が栄えることでしょう」"
 emperor_imperial_examination.800.a: "彼にふさわしい役職を探そう。"
 emperor_imperial_examination.800.b: "試験官になってもらおう。"
 emperor_imperial_examination.800.c: "その者は取っておけ。"
 becomes_imperial_examiner.tt: "試験官になる"
 emperor_imperial_examination.900.t: "[examination_character_2.Custom('ComplimentAdjective')|U]しもべ"
 emperor_imperial_examination.900.desc: "「神聖なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、饗宴に感謝いたします」と、私の[ROOT.Char.Custom2('RelationToMeShort', examination_character_1)]である[examination_character_1.GetTitledFirstName]が、従者を伴い、深く頭を垂れて言った。「これは私の[examination_character_1.Custom2('RelationToMeShort', examination_character_2)]、[examination_character_2.GetFirstName]と申します。この者が、我が故郷[origin_county.GetNameNoTier]からのささやかな贈り物、[examination_character_1.Custom('GetExpensiveDrink')]をお持ちしました」\n\n「ですが、この贈り物だけではなく、[examination_character_2.GetHerHis]自身を献上いたします。[examination_character_2.GetHerHis|U] の[examination_character_2.Custom('highest_skill_noun')]に関する知識が、宮殿のお役に立つでしょう」"
 emperor_imperial_examination.900.a: "[examination_character_2.GetHerHis|U]の能力は歓迎だ。"
 emperor_imperial_examination.900.b: "[examination_character_2.GetSheHe|U]の力はそちらの方が役立てられるだろう。"
 emperor_imperial_examination.1000.t: "異国の才能"
 emperor_imperial_examination.1000.desc: "「賢明なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、謹んで申し上げます」と、殿試の受験者の[examination_character_2.GetTitledFirstName]は、完璧な[chinese.GetLanguage.GetName]で述べた。「私は生まれも話す言葉も[examination_character_2.GetCulture.GetName]の者ではありますが、あなたのご恩寵によりここまで来ることができました。私の望みはただ一つ、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]にお仕えすることです」\n\n「そのために私は、[examination_character_2.GetCulture.GetName]の謙虚さの証として、天の言葉である[chinese.GetLanguage.GetName]を習得しました」"
 emperor_imperial_examination.1000.a: "その努力は認められるだろう。"
 emperor_imperial_examination.1000.b: "[examination_character_2.GetCulture.GetNameNoTooltip]訛りなど、ここでは通用しない。"
