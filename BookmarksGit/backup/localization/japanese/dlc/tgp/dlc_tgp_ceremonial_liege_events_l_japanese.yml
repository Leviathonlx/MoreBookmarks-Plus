l_japanese:
 tgp_ceremonial_liege_events.0001.t: "混乱を招く印章"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName]は誤って、私自身の印章と[opposing_power.GetNamePossessive]の印章の両方が押された指示書を送付してしまった。「わざとではありません」と[councillor.GetSheHe]が弁明した。「ですが、宮廷では嘘や噂がどれほど早く広まるか、あなたもご存じでしょう…」\n\n指示書を回収するには相当な代償が伴うが、公の場で過ちを認めるのは極めて恥ずべきことだ。"
 tgp_ceremonial_liege_events.0001.a_liege: "誰が真の支配者か思い知らせる。"
 tgp_ceremonial_liege_events.0001.a_regent: "[opposing_power.GetFirstNameNoTooltip]に気付かれる前に何とかしなければ。"
 tgp_ceremonial_liege_events.0001.b: "そのままにしておけ。見た目など問題にはならない。"
 tgp_ceremonial_liege_events.0001.b_a: "指示書によってあなたの権威が示される"
 tgp_ceremonial_liege_events.0001.b_b: "この騒動は忘れ去られる"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip]がより力を得る"
 tgp_ceremonial_liege_events.0010.t: "真の重圧"
 tgp_ceremonial_liege_events.0010.desc: "「おお、愛しい人！」[spouse.GetName]は寝室に入ると同時に声を上げた。「すっかり青ざめてしまって。心配です」 \n\n[spouse.GetFirstNamePossessiveNoTooltip]の心配も当然だ。仕事の時間は日々長くなっていき、私は王冠の重圧に押しつぶされそうになっている。\n\n「それほどお困りなら、一時的に[opposing_power.GetName]に統治を任せてみては？」[spouse.GetFirstNameNoTooltip]が提案した。"
 tgp_ceremonial_liege_events.0010.a: "その通りだ。一人ではとてもできない。"
 tgp_ceremonial_liege_events.0010.b: "いや、宮廷に出るのを今より控えることにする。"
 tgp_ceremonial_liege_events.0010.b_a: "引きこもって気分が楽になる"
 tgp_ceremonial_liege_events.0010.b_b: "引きこもったところで大した違いはない"
 tgp_ceremonial_liege_events.0010.c: "まさか！この領国の君主はこの私だ。"
 tgp_ceremonial_liege_events.0010.d: "[opposing_power.GetSheHe|U]にそう言えと言われたのだな？"
 tgp_ceremonial_liege_events.0010.d_desc: "あなたは[spouse.GetFirstNameNoTooltip]が[opposing_power.GetFirstNameNoTooltip]と共謀していると糾弾する"
 tgp_ceremonial_liege_events.0010.tt.success: "あなたは[spouse.GetHerHis]の裏切りの証拠を見つける"
 tgp_ceremonial_liege_events.0010.tt.failure: "あなたの糾弾が間違っていたことが判明する"
 tgp_ceremonial_liege_events.0020.t: "儀礼的な[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName]は[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]で忙しくしているが、どうやら私は招待されなかったようだ！[opposing_power.GetSheHe]が"
 tgp_ceremonial_liege_events.0020.desc_feast: "一晩中飲みながら家族や友人と語り合っている間、"
 tgp_ceremonial_liege_events.0020.desc_hunt: "狩りの楽しさを味わっている間、"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "旅の道中で[opposing_power.GetFaith.HighGodName]との関係を深めている間、"
 tgp_ceremonial_liege_events.0020.desc_festival: "祭典で自らの権威を示している間、"
 tgp_ceremonial_liege_events.0020.desc_end: "私は依然として職務に縛られている。\n\n状況はさらに深刻になり得るが、機会が巡ってきた…"
 tgp_ceremonial_liege_events.0020.a: "そろそろ私自身の[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]を主催するべき時かもしれない。"
 tgp_ceremonial_liege_events.0020.a_desc: "あなたは自分の[activity|E]で[opposing_power.GetFirstNameNoTooltip]を凌ごうとする：\n$BULLET$自分の[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]の開催が#P 15%#!割引になる\n$BULLET$次の[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]が成功した場合、[prestige|E]を獲得し、[opposing_power.GetFirstNameNoTooltip]は一部の[prestige|E]を失う"
 tgp_ceremonial_liege_events_0020_discount_desc: "開催による報復"
 tgp_ceremonial_liege_events.0020.b: "いくらか横槍を入れたところで[opposing_power.GetFirstNameNoTooltip]は気にしないはずだ…"
 tgp_ceremonial_liege_events.0020.b.tt.desc: "あなたは[opposing_power.GetFirstNamePossessiveNoTooltip]の権威を弱めようとする"
 tgp_ceremonial_liege_events.0020.b.tt.success: "あなたは[opposing_power.GetFirstNameNoTooltip]に対する支配力を手に入れることに成功する"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "あなたの干渉はさらなる争いを招くだけだ"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]：#P +25#!"
 tgp_ceremonial_liege_events.0020.c: "[opposing_power.GetHerHim]によろしく伝える。"
 tgp_ceremonial_liege_events.0030.t: "学者の年代記"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName]が[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]の歴史を詳しく記した年代記を提出した。\n\nこの年代記には"
 tgp_ceremonial_liege_events.0030.regent: "[opposing_power.GetFirstName]のことが頻繁かつ詳細に言及されており、[scholar.GetFirstNameNoTooltip]は[opposing_power.GetFirstNamePossessiveNoTooltip]の一族、[opposing_power.GetHouse.GetName]家に関する詳細を漏れなく記している。\n\n問題は、私が[ROOT.Char.Custom('InsultAdjective')]人物として表現されている一方で、[opposing_power.GetFirstNameNoTooltip]が非常に[ROOT.Char.Custom('ComplimentAdjective')]人物と評されていることだ…"
 tgp_ceremonial_liege_events.0030.liege: "私のことが頻繁かつ詳細に言及されており、[scholar.GetFirstNameNoTooltip]は我が[ROOT.Char.GetHouse.GetName]一族に関する詳細をきちんと記している。\n\n特に私の注意を引いたのは、私が[ROOT.Char.Custom('ComplimentAdjective')]人物と表現されている一方で、[opposing_power.GetFirstNameNoTooltip]が非常に[opposing_power.Custom('InsultAdjective')]人物と評されていることだ…"
 tgp_ceremonial_liege_events.0030.a: "よくやった！"
 tgp_ceremonial_liege_events.0030.b: "[scholar.GetFirstNameNoTooltip]よ、言葉を変えろ。"
 tgp_ceremonial_liege_events.0030.b_desc: "[scholar.GetFirstNameNoTooltip]により良い年代記の書き方の指導を試みる"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip]が間違いを正す"
 tgp_ceremonial_liege_events.0030.tt.failure: "状況が悪化する"
 tgp_ceremonial_liege_events.0030.c_regent: "愚か者め、私を貶めるな！"
 tgp_ceremonial_liege_events.0030.c_liege: "言葉には気を付けろ…"
 tgp_ceremonial_liege_events.0030.c_tt: "[scholar.GetFirstNamePossessiveNoTooltip]の作品を厳しく非難する"
 tgp_ceremonial_liege_events.0040.t: "今のところは取り繕っておこう"
 tgp_ceremonial_liege_events.0040.desc: "「恐れながら、我が[inquirer.Custom2('RelationToMeShort', ROOT.Char)]」[inquirer.GetName]は私に近づき、そっと囁いた。\n\n「しばらく考えていたことがございます。無礼をお許しください」[inquirer.GetSheHe|U]はこう続けた。「なぜ[opposing_power.GetFirstName]を始末してしまわないのですか？[ROOT.Char.GetTitleAsNameNoTooltip]が[opposing_power.GetTitleAsNameNoTooltip]ごときの操り人形師になるなど、不適切かと思います！」"
 tgp_ceremonial_liege_events.0040.a: "[ROOT.Char.Custom2('RelationToMeShort', inquirer)]よ、それはあくまで表面上の話だ…"
 tgp_ceremonial_liege_events.0040.a_desc: "[inquirer.GetHerHim]に単なる見せかけだと説明する"
 tgp_ceremonial_liege_events.0040.tt.success: "[inquirer.GetHerHim]を説得する"
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.GetSheHe|U]はあなたの嘘を見抜く"
 tgp_ceremonial_liege_events.0040.b: "すべてのことには理由がある。"
 tgp_ceremonial_liege_events.0040.b_desc: "[inquirer.GetFirstNameNoTooltip]に[opposing_power.GetFirstNamePossessiveNoTooltip]の役割を説明する。"
