l_japanese:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "私は別のデーヴァラージャに仕えることになった。この御方が我々に真の道を示してくださる。\n\n[leaving_tributary.GetSuzerain.GetName]、万歳！"
 tgp_east_asia_interaction_events.0010.a: "ありえない！"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUIName|U]はもはやあなたの[tributary|E]ではない"
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0020.desc: "我がデーヴァラージャのお話に納得いたしました。\n\nほんの少しのあいだでも、あなたに仕えさせてください。"
 tgp_east_asia_interaction_events.0020.a: "こうなると思っていた。"
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0025.desc: "お前がくだらない嘘をついていることはわかっている。そう簡単に屈してなるものか！\n\n真のデーヴァラージャはこんなものではないはずだ！"
 tgp_east_asia_interaction_events.0025.a: "そうか、ならば…"
 tgp_east_asia_interaction_events.0030.t: "懐柔：挑戦者現る"
 tgp_east_asia_interaction_events.0030.desc: "[actor.Custom2('InsultNoun', ROOT.Char)]の[actor.GetTitledFirstName]が、私の諸侯である[recipient.GetTitledFirstName]を惑わせようとしているようだ。\n\n[recipient.GetFirstNameNoTooltip]に[actor.GetFirstNamePossessiveNoTooltip]の荒唐無稽な神性を信じ込ませ、私の神性を貶める試みが幾度もなされている。"
 tgp_east_asia_interaction_events.0030.a: "[recipient.GetHerHis]の頭の中から、この戯言を消し去ってくれる。"
 tgp_east_asia_interaction_events.0030.b: "武力でもって応戦させてもらう！"
 tgp_east_asia_interaction_events.0030.c: "他にやるべき重要なことがある。"
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0035.desc.warring: "裏切り者の[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))]よ。残念だが私は武力でもって、[recipient.GetTitledFirstNamePossessive]の諸侯従属を改めて表明することにした。\n\nこれは警告と心得よ。"
 tgp_east_asia_interaction_events.0035.desc: "残念だが私の忠誠は、この先も我が真のデーヴァラージャである[recipient.GetSuzerain.GetTitledFirstName]様とともにある。\n\nもう二度と私たちに関わるな。"
 tgp_east_asia_interaction_events.0035.a: "なるほど。"
 embraced_my_tributary_opinion: "私の諸侯を懐柔した"
 attempted_to_embrace_my_tributary_opinion: "私の諸侯を懐柔しようとした"
