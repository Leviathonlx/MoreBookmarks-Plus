l_japanese:
 # Meritocratic
 meritocratic_obligations: "科挙制義務"
 meritocratic_provinces: "$administrative_themes$"
 meritocratic_vassal: "$meritocratic_government$"
 meritocratic_government: "科挙制"
 meritocratic_government_adjective: "$meritocratic_government$"
 meritocratic_government_with_icon: "@government_type_meritocratic! $meritocratic_government$"
 meritocratic_government_desc: "\n$game_concept_meritocratic_desc$\n\n#F $meritocratic_government$とは、儒教的官僚制度から着想を得た、中国の周辺諸国における中央集権的行政を指す。#!"
 meritocratic_province_standard: "@meritocratic_standard_administration! 通常行政"
 meritocratic_province_standard_short: "@meritocratic_standard_administration! 通常"
 meritocratic_province_standard_text_icon: "@meritocratic_standard_administration!"
 meritocratic_province_standard_benefits: "#emphasis #bold [vassal|E]の恩恵：#!#!\n[GetLaw('meritocratic_appointment_succession_law').GetName]を使用する"
 meritocratic_province_standard_desc: "#low 政府や地域住民の日常的な需要に対処する文民タイプ。#!"
 meritocratic_province_industrial: "@meritocratic_industrial_administration! 産業行政"
 meritocratic_province_industrial_short: "@meritocratic_industrial_administration! 産業"
 meritocratic_province_industrial_text_icon: "@meritocratic_industrial_administration!"
 meritocratic_province_industrial_benefits: "#emphasis #bold [vassal|E]の恩恵：#!#!\n[GetLaw('meritocratic_appointment_succession_law').GetName]を使用する\n\n#alert_trial @alert_icon! [EmptyScope.ScriptValue('meritocratic_province_industrial_max_value')|V0]を上限とします#!"
 meritocratic_province_industrial_desc: "#low 地域の生産性の向上と長期的な発展に重点を置いた文民タイプの行政。#!"
 meritocratic_province_industrial_amount_desc: "$meritocratic_province_industrial_short$上限に達した"
 meritocratic_province_metropolitan: "@meritocratic_metropolitan_administration! 大都市行政"
 meritocratic_province_metropolitan_short: "@meritocratic_metropolitan_administration! 大都市"
 meritocratic_province_metropolitan_text_icon: "@meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_benefits: "#emphasis #bold [vassal|E]の恩恵：#!#!\n$EFFECT_LIST_BULLET$[diplomacy|E]に応じて[governor_efficiency|E]が上昇する#indent_newline:4 \n#weak 1[skill|E]ポイントにつき[EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/]追加#!#!\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_appointment_succession_law').GetName]を使用する\n\n#alert_trial @alert_icon! [EmptyScope.ScriptValue('meritocratic_province_metropolitan_max_value')|V0]を上限とします#!"
 meritocratic_province_metropolitan_desc: "#low 大規模な都市圏に適用される効率的な文民行政。税金の効率的な活用と都市の繁栄を非常に重視する。#!"
 meritocratic_province_metropolitan_amount_desc: "$meritocratic_province_metropolitan_short$上限に達した"
 meritocratic_province_military: "@meritocratic_military_administration! 軍事行政"
 meritocratic_province_military_short: "@meritocratic_military_administration! 軍事"
 meritocratic_province_military_text_icon: "@meritocratic_military_administration!"
 meritocratic_province_military_benefits: "#emphasis #bold [vassal|E]の恩恵：#!#!\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_military_appointment_succession_law').GetName]を使用する\n\n#alert_trial @alert_icon! [EmptyScope.ScriptValue('meritocratic_province_military_max_value')|V0]を上限とします#!"
 meritocratic_province_military_desc: "#low 軍隊を召集できる軍事行政。領土を守り、必要に応じて国境を拡大するための手段を領国に提供する。#!"
 meritocratic_province_military_amount_desc: "$meritocratic_province_military_short$上限に達した"
 meritocratic_province_protectorate: "@meritocratic_protectorate_administration! 保護領行政"
 meritocratic_province_protectorate_short: "@meritocratic_protectorate_administration! 保護領"
 meritocratic_province_protectorate_text_icon: "@meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_benefits: "#emphasis #bold [liege|E]の恩恵：#!#!\n$EFFECT_LIST_BULLET$[interaction|E]「#high $frontier_influence_war_interaction$#!」をアンロック。主君は、異国の[duchy|E]階級の[title|E]を求める戦争を宣言するよう、[vassal|E]に要請することができる\n\n#emphasis #bold [vassal|E]の恩恵：#!#!\n$EFFECT_LIST_BULLET$[martial|E]に応じて[governor_efficiency|E]が上昇する#indent_newline:4 \n#weak 1[skill|E]ポイントにつき[EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/]追加#!#!\n$EFFECT_LIST_BULLET$[GetLaw('meritocratic_military_appointment_succession_law').GetName]を使用する\n\n#alert_trial @alert_icon! [EmptyScope.ScriptValue('meritocratic_province_protectorate_max_value')|V0]を上限とします#!"
 meritocratic_province_protectorate_amount_desc: "$meritocratic_province_protectorate_short$上限に達した"
 steppe_admin_government: "科挙制ハン国"
 steppe_admin_government_adjective: "$steppe_admin_government$"
 steppe_admin_government_with_icon: "@government_type_steppe_admin! $steppe_admin_government$"
 steppe_admin_icon_concept: "@government_type_steppe_admin!"
 steppe_admin_government_desc: "\n$game_concept_steppe_admin_desc$\n\n#F $steppe_admin_government$とは、遊牧的な生活様式と、中央集権的な中国の儒教官僚制度とが融合した統治体制を指す。#!"
 steppe_admin_government_house_attribute_flavor_name: "[powerful_family_attribute|E]"
 steppe_admin_government_house_attribute_flavor_name_no_tooltip: "$game_concept_powerful_family_attribute$"
