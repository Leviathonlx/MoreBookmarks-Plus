l_japanese:
 imperial_policy_laws: "皇謨"
 imperial_policy_laws_singular: "[imperial_policy|E]"
 defense_mobilization_law: "防衛動員"
 defense_mobilization_law_subname: "外部の脅威に対抗するため、領国は団結しなければならない"
 defense_mobilization_law_effects: "$EFFECT_LIST_BULLET$武器庫と厩舎の[domicile_buildings|E]のコスト：#P -25%#!\n$EFFECT_LIST_BULLET$[casus_belli|E]「[GetCasusBelliType('japan_imperial_reconquest_cb').GetName]」をアンロック"
 disarmament_law: "非武装"
 disarmament_law_subname: "平和を維持するため、武器を取り上げなければならない "
 disarmament_law_effects: "$EFFECT_LIST_BULLET$国内の[casus_belli|E]の威信点コスト：#N +[EmptyScope.ScriptValue('tgp_disarmament_law_increased_cb_cost_value')|0%]#!\n$EFFECT_LIST_BULLET$[GetGovernment('japan_administrative_government').GetName][government|E]は、[castle|E]の[holdings|E]の建設およびアップグレードが可能"
 disarmament_law_increased_cb_cost_desc: "[GetLaw('disarmament_law').GetName]"
 isolation_law: "強制隔離"
 isolation_law_subname: "領国の安定のため、よそ者を領国から遠ざけなければならない"
 isolation_law_effects: "$EFFECT_LIST_BULLET$[epidemics|E]があなたの[realm|E]に広まる可能性が低い\n$EFFECT_LIST_BULLET$[GetCourtPositionType('court_physician_court_position').GetName()]による治療の効果が向上"
 imperial_expansion_law: "帝国の平定"
 imperial_expansion_law_subname: "国境の安全を守る必要がある"
 imperial_expansion_law_effects: "$EFFECT_LIST_BULLET$武器庫と厩舎の[domicile_buildings|E]のコスト：#P -25%#!\n$EFFECT_LIST_BULLET$[casus_belli|E]「[GetCasusBelliType('japan_imperial_expansion_cb').GetName]」をアンロックする\n$EFFECT_LIST_BULLET$対外[wars|E]の宣戦布告が可能になる"
 manor_reform_law: "荘園改革"
 manor_reform_law_subname: "腐敗を防ぐために領土を再分配しなければならない"
 manor_reform_law_effects: "$EFFECT_LIST_BULLET$[governorship|E]の剥奪に必要な[influence|E]コストが半分になる"
 bandit_crackdown_law: "盗賊の取り締まり"
 bandit_crackdown_law_subname: "田舎の秩序を回復しなければならない"
 imperial_policy_laws_cooldown_desc: "[imperial_policy|E]が最近変更されたため、[imperial_policy]は[GetCurrentDateWithDiff( GetVarTimeRemaining( GetPlayer.MakeScope, 'imperial_policy_laws_cooldown') )]より後にしか再度変更できない"
 IMPERIAL_POLICY_REASON: "[imperial_policy|E]"
