l_japanese:
 tgp_go_board: "幸運の碁盤"
 tgp_go_board_desc: "この遊戯道具がはじめて幸運をもたらしたのは[bg_victor.GetTitledFirstName]が[bg_loser.GetTitledFirstName]と対局したときであり、おかげで[bg_loser.GetTitledFirstName]は大勝利を収めた。\n\n碁のような勝負に運などないという者もいるが、その対局以来、この碁盤はいまもなお大切に保管されている。"
 artifact_pedestal_baekje_incense_burner_name: "金銅香炉"
 artifact_pedestal_baekje_incense_burner_description: "この香炉は百済王朝時代の極めて古い遺物でありながら、卓越した技工を示している。蓋のつまみは鳳凰の形を成し、その周囲には74もの峰が鋳造され、人物や情景が豊かに表現されている。"
 artifact_armillary_sphere_china_name: "皇帝の渾天儀"
 artifact_armillary_sphere_china_desc: "この天球儀は、中国の熟練職人と学者たちの手により組み上げられたもので、天文現象に関連する計算に用いられる。天象暦を観察する道具であると同時に、渾天儀は天子の正統なる統治権の象徴でもある。"
 artifact_eight_fold_chest_name: "八重の舎利函"
 artifact_eight_fold_chest_description: "これは8つの小箱が入れ子状に収められた宝函で、中央の箱にはブッダの指骨の聖遺物が安置されている。この聖遺物は唐の歴代皇帝の迎仏の儀で用いられたもので、後に懿宗皇帝の命によりこれらの箱が作られた。\n\nそれぞれの箱は白檀・銀・金・翡翠で精巧に作られ、最も内側の箱は純金製の四面扉の宝塔となっており、その中に指骨が納められている。塔の頂には金の珠を戴く蓮華が咲いている。"
 artifact_military_classics_name: "武経総要"
 artifact_military_classics_description: "『武経総要』は挿図を添えた軍事知識の集成書であり、仁宗皇帝の命により曾公亮らの手で編まれた。兵学の要を広く伝えることを目的としている。\n\n攻城兵器、海戦、火薬の製法など、軍事技術を広く網羅している。"
