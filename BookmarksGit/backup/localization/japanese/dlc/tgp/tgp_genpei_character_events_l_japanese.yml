l_japanese:
 genpei_intro: "源平合戦："
 tgp_genpei_character.1000.t: "$genpei_intro$悲運のリンドウ"
 tgp_genpei_character.1000.desc: "私は今となっても、[Glossary( '平治の乱', 'HEIJI_REBELLION_GLOSS' )]における父の敗北、そして兄弟たちを殺められた時の記憶に苛まれている。あの屈辱が、忌まわしき[Glossary( '平', 'TAIRA_GLOSS' )]氏に対する復讐心を奮い立たせるのだ！[kiyomori_taira.GetFirstName]は娘が[norihito_tenno.GetTitledFirstName]と婚姻を結んだことで[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]を掌握したと考えているかもしれないが、[Glossary( '源', 'MINAMOTO_GLOSS' )]氏は東部で依然として勢力を保っており、皇族も奴の支配に悩まされている。\n\n源氏の長である[yorimasa_minamoto.GetFirstName]は[kiyomori_taira.GetFirstNameNoTooltip]に手を貸して我が父を討ったが、密偵の報告によれば、両者の間には摩擦が生じているという。一方で、私のいとこである[yoshinaka_minamoto.GetFirstName]は、自身の父親が私の異母兄弟の手によって命を落としたことを未だに許していないが、私にとって有用な同盟者となり得るだろう…"
 tgp_genpei_character.1000.a: "#bold 私#!一人で[kiyomori_taira.GetDynasty.GetNameNoTooltip]を滅ぼす！"
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U]は、[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]を[kiyomori_taira.GetDynastyName]の暴政から解放するため、自ら軍勢を率いて立ち上がろうとする"
 tgp_genpei_character.1000.b: "我ら[ruler.GetDynasty.GetNameNoTooltip]は結束して抗わなければならない。"
 tgp_genpei_character.1000.b.flavor: "ほとんど無敵と言っていい[kiyomori_taira.GetDynastyName]を倒すには、違いを受け入れねばならない。"
 tgp_genpei_character.1010.t: "$genpei_intro$ 解き放たれたリンドウ"
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName]め！[kiyomori_taira.GetHerHis]の権力欲は、まるで止めどない奔流のように、貴族の伝統も礼節も蹂躙している。その上自らを日本の支配者である[kiyomori_taira.GetTitleAsName]と称し、その身の程知らずの欲望はついぞ尽きることがない。[Glossary( '平', 'TAIRA_GLOSS' )]家の絶対的な支配力に酔いしれた[kiyomori_taira.GetSheHe]は、[Glossary( '天皇', 'TENNO_GLOSS' )][old_emperor.GetTitledFirstName]を退け、自らの孫、[new_emperor.GetFirstName]を[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]に据えようとしている。"
 tgp_genpei_character.1010.desc.blocboss: "[Glossary( '源', 'MINAMOTO_GLOSS' )]の槍の穂先として、責任を取るべきは私である。我々は[kiyomori_taira.GetDynasty.GetNameNoTooltip]の野望を食い止める防壁とならねばならない。さもなければ、我々自身が奴らのみこしを担ぐ羽目となるだろう！"
 tgp_genpei_character.1010.desc.notblocboss: "\n\n我が一族は何年もの間、[kiyomori_taira.GetDynasty.GetNameNoTooltip]の野望を食い止める防壁となってきた。だが今、無能な[Glossary( '源', 'MINAMOTO_GLOSS' )]氏の指導者が、我々に奴らのみこしを担がせようとしている。[minamoto_ruler.GetFirstName]は弱すぎる。賢明な父がここにいれば、このような事態は決して許さなかっただろう。"
 tgp_genpei_character.1010.a: "私が[ruler.GetDynasty.GetNameNoTooltip]を率いねばならない。"
 tgp_genpei_character.1010.a.flavor: "[interaction|E]「#V $assume_house_bloc_leadership_interaction$#!」を使用すれば、[bloc|E]はあなたの切実な呼びかけに応じて結集し、[ruler.GetHouse.GetName]を主導[house|E]にする。"
 tgp_genpei_character.1010.a.tt: "あなたの[bloc|E]のすべての[house|E]が、[ruler.GetHouse.GetName]との[house_relation|E]を改善する"
 tgp_genpei_character.1010.b: "[kiyomori_taira.GetDynasty.GetNameNoTooltip]は正当な統治者なのかもしれない。"
 tgp_genpei_character.1010.b.flavor: "今のうちに機嫌を取っておけば、優秀な下僕として立場を固められるかもしれない。"
 tgp_genpei_character.1090.t: "$genpei_intro$復讐のリンドウ"
 tgp_genpei_character.1090.desc: "[Glossary( '源', 'MINAMOTO_GLOSS' )]氏を率いるという私の生得権が奪われた！私の気高き父が、卑劣な兄弟殺しに討たれたのだ！[Glossary( '平治の乱', 'HEIJI_REBELLION_GLOSS' )]という名のこの親族殺しは、邪悪な[Glossary( '平', 'TAIRA_GLOSS' )]氏が[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]を掌握するための道を開いただけだった。権力に酔いしれた[kiyomori_taira.GetFirstName]は自らを[Glossary( '太政大臣', 'DAIJO_DAIJIN_GLOSS' )]と称している！\n\n私のいとこである[yoritomo_minamoto.GetFirstName]は今、この暴君に対抗すべく[yoritomo_minamoto.GetDynasty.GetNameNoTooltip]を統一しようとしているが、[yoritomo_minamoto.GetHerHis]の父親が犯した罪に対する贖罪は一切果たしていない。私の新たな一族[ruler.GetHouse.GetName]は、その名に恥じぬ強い姿勢で抗っている。殺意に満ちた叔父から私を守った山々そのものだ！\n\n私は自分の力だけで、この暴政を終わらせることができるだろうか？"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"
 tgp_genpei_character.1095.t: "$genpei_intro$正義のリンドウ"
 tgp_genpei_character.1095.desc: "父の時代の日本を思うと胸が痛む。我々の知るすべては、[kiyomori_taira.GetFirstName]によって壊されてしまった！最後の正義の砦であった[old_emperor.GetFirstName][Glossary( '天皇', 'TENNO_GLOSS' )]は[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]から引きずり下ろされ、[kiyomori_taira.GetFirstNamePossessiveNoTooltip]の孫である幼き[current_emperor.GetFirstName]がその座に据えられた。\n\nいとこである[yoritomo_minamoto.GetFirstName]は、[kiyomori_taira.GetFirstNamePossessiveNoTooltip]の暴政に対して[Glossary( '源', 'MINAMOTO_GLOSS' )]氏を率いる態勢を整えているが、私の方が優れた武人であり、一族の舵取りをすべき正当な地位にある。私は[yoritomo_minamoto.GetHerHis]の陣営に加わるべきだろうか？あるいは戦力を分断する危険を覚悟で、自らの旗を掲げ、一族を呼び集めるべきだろうか？"
 tgp_genpei_character.1095.a: "[yoritomo_minamoto.GetFirstNameNoTooltip]に未来はない。[ruler.GetDynasty.GetNameNoTooltip]は私が率いる！"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "[THIS.House.GetBaseName][house|E]があなたの[bloc|E]に加わる"
 tgp_genpei_character.1095.b: "この状況を甘んじて受け入れよう…今のところは。"
 tgp_genpei_character.1095.b.flavor: "[kiyomori_taira.GetDynasty.GetNameNoTooltip]が覇権を握ることの危険はあまりに大きい。[ruler.GetDynasty.GetNameNoTooltip]が一丸となって倒さなければならない。"
 tgp_genpei_character.1100.t: "$genpei_intro$獰猛なリンドウ"
 tgp_genpei_character.1100.desc: "父が[Glossary( '平治の乱', 'HEIJI_REBELLION_GLOSS' )]で[Glossary( '平', 'TAIRA_GLOSS' )][kiyomori_taira.GetFirstName]に敗れた後、私は北の山中で[Glossary( '浪人', 'RONIN_GLOSS' )]の身となることを余儀なくされた。そしてここで、強大な[Glossary( '藤原', 'FUJIWARA_GLOSS') ][hidehira_fujiwara.GetFirstName]に保護されたのだ。\n\n[kiyomori_taira.GetFirstNamePossessiveNoTooltip]が朝廷を掌握したことで、[kiyomori_taira.GetDynasty.GetNameNoTooltip]による完全支配の時代が始まろうとしている。このような状況下にあって、[Glossary( '源', 'MINAMOTO_GLOSS' )]氏の長である[yorimasa_minamoto.GetFirstName]が臆病であることは、一族にとって恥である。だが幸い、我が兄[yoritomo_minamoto.GetFirstName]は、東方の武家勢力を率いて、暴君を討つべく準備を整えている。\n\n私が何よりも望んでいるのは、来るべき戦が私の刀にふさわしい挑戦者をもたらすことだ！"
 tgp_genpei_character.1100.a: "今のところは[hidehira_fujiwara.GetFirstNameNoTooltip]に仕えよう。"
 tgp_genpei_character.1100.b: "一族が私の力を必要としている。"
 tgp_genpei_character.1100.c: "私は戦の道を進む運命にあるようだ。"
 stay_duelist_adventurer: "#help 上記の補正は決闘に勝つほど強化されます#!"
 tgp_genpei_character.2000.t: "$genpei_intro$舞い上がる蝶"
 tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]は我が意志と策略、そして[Glossary( '平', 'TAIRA_GLOSS' )]氏の権力の思うがままである！ただ唯一、[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]だけが手に入らない。\n\n我が[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))]、[noriko_taira.GetFirstName]が、まもなく若き[norihito_tenno.GetTitledFirstName]の種を手に入れる。そしてその強き胎から[ROOT.Char.GetHouse.GetBaseName]家の血が流れる後継者が生まれるのだ。その者は我らに刃向かう者全てを薙ぎ払い、我が一族の覇権を確かなものとするだろう！"
 tgp_genpei_character.2000.a: "今のところは羊をなだめておけ。"
 tgp_genpei_character.2000.b: "悪い噂を流せ…"
 tgp_genpei_character.2000.b.flavor: "あなたは[norihito_tenno.GetTitleAsName]を中傷することで、将来的に円滑に退位を強制できるようにする。"
 every_non_taira_vassal: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]のすべての[GetDynastyByID('japanese_taira_kanmu').GetName][dynasty|E]以外の[vassal|E]"
 tgp_genpei_character.2000.c: "良き母乳で赤子を育てよ！"
 tgp_genpei_character.2000.c.flavor: "新たな後継者は、生まれながらにして皇位を継ぐため、強靭な肉体を持たねばならない。"
 tgp_genpei_character.2010.t: "$genpei_intro$権力の岐路"
 tgp_genpei_character.2010.desc: "私の血を引く後継者が生まれた！[new_emperor.GetTitledFirstName]を[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]に就かせる準備は整った。それは[current_emperor.GetTitledFirstName]を退けるのと同じく簡単だ。これは正しい行いだが、反乱を招きかねない…\n\nこの国は不満を抱く反乱分子であふれている！[minamoto_ruler.GetFirstNamePossessive]の強情な[Glossary( '源', 'MINAMOTO_GLOSS' )]氏一族は、[Glossary( '平治の乱', 'HEIJI_REBELLION_GLOSS' )]での敗北をいまだに根に持っている。[motofusa_fujiwara.GetFirstName]は以前ほど勢いはないが、[Glossary( '藤原', 'FUJIWARA_GLOSS') ]氏が[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]を掌握していた時代を懐かしんでいる。私にとって最も近しい存在であり、かつての盟友でもある天皇の父、[go_shirakawa.GetFirstName][Glossary( '上皇', 'JOKO_GLOSS') ]は、今や私を疑っている。私は一体、どの道を進めばいいのだ？"
 tgp_genpei_character.2010.a: "どんな結果になろうと構うものか。平氏の時代は今日から始まる！"
 tgp_genpei_character.2010.b: "[minamoto_ruler.GetDynasty.GetNameNoTooltip]の打倒が優先だ"
 tgp_genpei_character.2010.b.flavor: "あなたは[fujiwara_ruler.GetDynasty.GetName]と共通の目的を見出し、反逆者である[minamoto_ruler.GetDynasty.GetName]氏の残党を殲滅する"
 tgp_genpei_character.2010.c: "侍が覇権を握れば、問題はすべて解決する"
 tgp_genpei_character.2010.c.flavor: "あなたは[minamoto_ruler.GetDynasty.GetName]氏と結束し、[fujiwara_ruler.GetDynasty.GetName]のような支配者が権力の座の奪還を試みないよう、望みを完全に断つ。"
 tgp_genpei_character.2010.d: "最も強固な同盟を結び直す"
 tgp_genpei_character.2010.d.flavor: "[go_shirakawa.GetName]と私は、どんな時も共にあらゆる障害を乗り越えてきた。今回も必ず乗り越える！"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! [GetDynastyByID('japanese_minamoto_seiwa').GetName]陣営が必ず応酬します#!"
 tgp_genpei_character.3000.t: "$genpei_intro$散りゆく藤の花"
 tgp_genpei_character.3000.desc: "[GetTitleByKey('b_kyo').GetBaseNameNoTier]から僻地の[GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip]へ追放されるなど、不当極まりない！[Glossary( '平', 'TAIRA_GLOSS' )][kiyomori_taira.GetFirstName]は実に卑劣で陰険な人間だ。私の苦悩の根源であり、[Glossary( '藤原', 'FUJIWARA_GLOSS') ]家を貶めた！\n\n[kiyomori_taira.GetSheHe]は[Glossary( '平治の乱', 'HEIJI_REBELLION_GLOSS' )]で[Glossary( '源', 'MINAMOTO_GLOSS' )]氏討伐に手を貸した後、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))]、[motozane_fujiwara.GetFirstNamePossessive]の病を利用して領地を分割し、権力を強めた。[Glossary( '太政大臣', 'DAIJO_DAIJIN_GLOSS' )]の地位に就いただけでは飽き足らず、皇位を手に入れるために露骨な策略を講じ、自らの娘を[norihito_tenno.GetTitledFirstName]に嫁がせた。\n\nこの暴君を倒すために残された希望は、[norihito_tenno.GetTitleAsNamePossessiveNoTooltip]の父君である、高齢だが策略家の[go_shirakawa.GetFirstName][Glossary( '上皇', 'JOKO_GLOSS') ]と、かつての盟友…あるいは北方の田舎者の[hidehira_fujiwara.GetFirstName]と[hidehira_fujiwara.GetHerHis]が率いる、強大であることは確かな[hidehira_fujiwara.GetDynasty.GetName]氏に託すしかない。"
 DAIJO_DAIJIN_GLOSS: "#bold 太政大臣#!は、#EMP 最高国家機関#!である#EMP 太政官#!の長官であり、#EMP 国の最高官職#!として、奈良時代（710-794）に尊ばれた地位であった。\n\nこの称号は[Glossary( '平', 'TAIRA_GLOSS' )]清盛によって復活させられ、皇族を除いた最高位として、事実上の朝廷政府の長となった。"
 tgp_genpei_character.3000.a: "[kiyomori_taira.GetFirstNamePossessiveNoTooltip]の罪は、やがて世に知れ渡るであろう！"
 tgp_genpei_character.3000.a.flavor: "伝統と[GetTitleByKey('b_kyo').GetBaseNameNoTier]の貴族特権を尊重する[motofusa_fujiwara.GetTitleAsNameNoTooltip]はまだ存在するはずだ"
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip]はまだ世の混乱を収めることができる。"
 tgp_genpei_character.3000.b.flavor: "高齢の天皇は、あなたが生まれるずっと前から国政の舵を取ってきた"
 send_letter_to_go_shirakawa: "あなたは[go_shirakawa.GetName]に手紙を送る"
 tgp_genpei_character.3000.c: "[motofusa_fujiwara.GetDynasty.GetNameNoTooltip]家の者はすべて、正義を渇望せねばならない。"
 tgp_genpei_character.3000.c.flavor: "国じゅうに藤の花を咲かせよ。藤の花は、玉座を囲むように咲き誇るのがふさわしい！"
 tgp_genpei_character.3010.opening: "かつての御門、[go_shirakawa.GetNameNoTooltip]殿へ"
 tgp_genpei_character.3010.desc: "かつて陛下が治められた国が今、徐々に崩壊しつつあります。有力な両武家がすでに可能な限りの支持を集めはじめています。陛下の[GetDynastyByID('japanese_taira_kanmu').GetName]の暴政に対するご不満はいまだ消えていないことでしょう。[ROOT.Char.GetDynasty.GetName]家は陛下のお力を必要としています。共に力を合わせれば、朝廷の威厳を回復し、武士階級の暴走に終止符を打てるはずです。"
 tgp_genpei_character.3010.a: "[GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]に刃向かうことに協力はできないだろう。"
 tgp_genpei_character.3010.b: "その通りだ…共に彼らに立ち向かおう。"
 tgp_genpei_character.3100.t: "$genpei_intro$ 御しがたい藤の花"
 tgp_genpei_character.3100.desc: "都の高慢な[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏はかつてこう嘲っていたものだ。#EMP 「一体誰が華やかな[ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の都を捨て、荒涼たる北国へ赴くだろうか」#!と。彼らはなんと愚かな官僚主義者だったのだろう…\n\n[motofusa_fujiwara.GetFirstName]は今や名ばかりの[Glossary( '関白', 'KAMPAKU_GLOSS' )]だ。自ら[Glossary( '太政大臣', 'DAIJO_DAIJIN_GLOSS' )]を名乗り、[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]を好きに操っている狡猾な[kiyomori_taira.GetFirstName]に対抗する力など、持ち合わせていない。間もなく[Glossary( '平', 'TAIRA_GLOSS' )]氏の勢いは手が付けられなくなるだろう。自分の領地がいつ脅かされることになるか、誰にもわかったものではない。平氏の魔手から皇室を守り、新たな藤原氏の秩序をもたらす使命が、この私に課せられているのだろうか？\n\nもしかすると[Glossary( '源', 'MINAMOTO_GLOSS' )][yoshitsune_minamoto.GetTitledFirstName]は、この共通の敵に対抗するにあたって有用となるかもしれない…"
 tgp_genpei_character.3100.a: "私は現在の立場を受け入れるべきだ。"
 tgp_genpei_character.3100.b: "自由を守ることは利己的な行為ではない！"
 tgp_genpei_character.4000.t: "$genpei_intro$しおれた菊"
 tgp_genpei_character.4000.desc: "私の見ている目の前で、[kiyomori_taira.GetFirstName]は日本の絶対的な支配者となった。私は愚かにも[kiyomori_taira.GetHerHim]に野心を歪められ、摂政である[Glossary( '藤原', 'FUJIWARA_GLOSS' )]氏を追いやった挙句、[kiyomori_taira.GetFirstName]に権力を握らせる結果を招いてしまった。\n\n我が息子[norihito_tenno.GetTitledFirstName]は、まだ[GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]に就いているが、それもいつまで続くかわからない。[norihito_tenno.GetHerHis]の[noriko_taira.Custom('WifeHusband')]、[noriko_taira.GetFirstName]と[kiyomori_taira.GetFirstNamePossessiveNoTooltip]の娘の間に間もなく子が生まれるだろうが、より操りやすい後継者となることはまず疑いようがない。\n\n[Glossary( '上皇', 'JOKO_GLOSS' )]としてかつて無限と思われた私の影響力は、今や衰退の一途をたどっている。[motofusa_fujiwara.GetFirstName]が追放され、名ばかりの[Glossary( '関白', 'KAMPAKU_GLOSS' )]となり、[Glossary( '平治の乱', 'HEIJI_REBELLION_GLOSS' )]で[Glossary( '源', 'MINAMOTO_GLOSS' )]氏が打ち砕かれた今、誰が強大な平氏に立ち向かえるというのか…"
 tgp_genpei_character.4000.a: "これ以上は我慢ならない。"
 tgp_genpei_character.4000.b: "今は待つのが最善策だ。"
