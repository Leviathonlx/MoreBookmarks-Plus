 scheme_critical_moments.1203.desc: "[target.GetName]の金庫には侵入できそうにない。護衛は買収に応じず、帳簿係は…道を踏み外しそうにない。一方で私の工作員は"
 scheme_critical_moments.1203.desc_secret: "$scheme_critical_moments.1203.desc$控えめに言っても役立たずで、最悪尻尾を掴まれかねない。"
