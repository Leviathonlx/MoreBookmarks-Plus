 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1232.desc: "[target.GetName]の才能は帝国の廷臣たちに広く知られるようになった。[target.GetHerHis|U]は地位はさらに高くなる。すべては私の影響力のおかげだ。"
 scheme_critical_moments.1232.desc.myself: "今や私の才覚は朝廷の廷臣たちに広く知られている。影響力を巧みに用いたことで、間もなく私の出世は新たな高みに達するだろう。"
 scheme_critical_moments.1232.a: "一人の偉業は組織全体の偉業である！"
 scheme_critical_moments.1232.b: "[target.GetFirstNameNoTooltip]はこれからさらに尊敬を集めるだろう。"
 scheme_critical_moments.1232.b.myself: "私はこれからさらに尊敬を集めるだろう。"
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.1233.desc: "工作員たちが[target.GetName]の統治を激賞するが、帝国の宮廷ではその声は無視されてしまう。[target.GetHerHis]の[target.Custom('education_focus')]の知識を認めようとする者はいない。"
 scheme_critical_moments.1233.desc.myself: "工作員たちが私の統治を激賞するが、帝国の宮廷ではその声は無視されてしまう。私の[target.Custom('education_focus')]の知識を認めようとする者はいない。"
 scheme_critical_moments.1233.a: "少なくとも私はその真価を知っている！"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]：成功"
 scheme_critical_moments.1235.desc: "工作員たちは成功を収めた。宮廷の皆が、[target.GetName]の不手際や無能さについて話している。私の策略により、あの[target.Custom2('InsultNoun', ROOT.Char)]はこれから落ちぶれていくだろう！"
 scheme_critical_moments.1235.a: "一人の欠点は組織全体の欠点である！"
 scheme_critical_moments.1235.b: "[target.GetFirstNameNoTooltip]の真の顔が知れたな。"
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]：失敗"
 scheme_critical_moments.1236.desc: "工作員たちからはなんの報告も入っていない。帝国の宮廷は、我々が流しているうわさにまったく反応を示さない。[target.GetName]の評判は完璧で、帝国で十分な地位を確立しているようだ。あの[target.Custom2('InsultAdjective', ROOT.Char)]は私の一歩先にいる。"
 scheme_critical_moments.1236.a: "今回は[target.GetFirstNameNoTooltip]を陥れられなかった。"
