 tgp_interaction_event.0020.desc: "[target.GetName]の金は奪うためにある。私は工作員たちに帳簿の改ざんと修正、そして領収書のすり替えをさせる。\n\nそして、その富を利用して、私の [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]総督領をより豊かな場所にし、自分の[ROOT.Char.Custom('GetCourt')]に栄光をもたらす…あるいは、単に自分の懐を温めるのも悪くない。"
 tgp_interaction_event.0020.a: "奴らの金が私のポケットの中でジャラジャラと音を立てるだろう！"
