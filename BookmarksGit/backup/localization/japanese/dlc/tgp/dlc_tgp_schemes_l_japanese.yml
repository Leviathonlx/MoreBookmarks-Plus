 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$：新たな[ROOT.Char.GetTitleAsNameNoTooltip]"
 scheme_critical_moments.2922.desc: "計画は入念な確認を繰り返し、あらゆる事態を想定して練り上げられ、共謀者たちの準備も整った。雇われている人間のふりをして[target.Custom('ResidenceBuilding')|l]に突入するのは簡単だった…\n\n襲撃を知らせる声が上がり、場は騒然とした。だが我々は乱戦をくぐり抜け、疲弊はしたものの、ついに勝利を掴んだのだ！\n\n忌々しい[target.Custom2('InsultAdjective', ROOT.Char)]偽物の[ROOT.Char.GetTitleAsNameNoTooltip]、[target.GetFirstName]めには、どういうわけか逃げられてしまった。[target.GetSheHe]が自由の身である限り、私の地位は脅かされ続ける。"
 scheme_critical_moments.2922.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]は#EMP 私のものだ！#!"
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$：希望が打ち砕かれた"
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$：奪われた王冠"
 scheme_critical_moments.2924.desc: "いつもと変わらない[target.GetCapitalLocation.GetBaronyNameExplicitly]の一日が、突如として不吉な方向に進み始めた。[target.Custom('ResidenceBuilding')|l]には、大声で叫ぶ衛兵たちの声と、廊下を走る使用人たちの悲鳴が響き渡っている。\n\n息を切らした従士から、私はようやく説明を受けた。悪党どもが変装をして建物内に押し入り、力ずくで玉座の間に向かおうとしているというのだ！\n\n"
 scheme_critical_moments.2924.imprison: "兵士たちが突然扉から入ってきて、私はすぐに主犯の[owner.GetFirstName]の前に引きずり出された。そして[owner.GetFirstName]は、私から王冠を満足げに取り上げた。"
 scheme_critical_moments.2924.death: "私は逃げようとしたが乱闘に巻き込まれ、刃が私に向かってきた！"
 scheme_critical_moments.2924.outro: "私は平民に変装して使用人の宿舎を抜け、[target.Custom('ResidenceBuilding')|l]から逃げ惑う人々のなかに混じった…"
 scheme_critical_moments.2924.a: "私は必ず戻ってくる！"
 scheme_critical_moments.2924.b: "なんと卑劣な！"
 scheme_critical_moments.2924.c: "おのれ！"
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$：切望された王冠"
 scheme_critical_moments.2925.desc: "いつもと変わらない[target.GetCapitalLocation.GetBaronyNameExplicitly]の一日が、突如として不吉な方向に進み始めた。[target.Custom('ResidenceBuilding')|l]には、大声で叫ぶ衛兵たちの声と、廊下を走る使用人たちの悲鳴が響き渡っている。\n\n息を切らした従士から、私はようやく説明を受けた。悪党どもが変装をして建物内に押し入り、力ずくで玉座の間に向かおうとしているというのだ！\n\n間もなく兵士たちが悪党を制圧し、乱闘騒ぎが徐々に収まってきた。"
 scheme_critical_moments.2925.imprison: "領地も地位も持たぬ[owner.GetFirstName]が私の前に引きずり出され、力ずくで王冠を奪おうとしていた[owner.GetHerHis]の計画が明るみに出た。"
 scheme_critical_moments.2925.death: "領地も地位も持たぬ[owner.GetFirstName]の死体が、私の前に引きずり出された。私から力ずくで王冠を奪おうという[owner.GetHerHis]の計画は、完全な失敗に終わった。"
 scheme_critical_moments.2925.outro: "主犯は領地も地位も持たぬ[owner.GetFirstName]で、私から力ずくで王冠を奪おうとしていたらしい。だが卑怯者はとうに消えていた。"
 scheme_critical_moments.2925.a: "必ず#EMP 報い#!は受けてもらうぞ。"
 scheme_critical_moments.2925.b: "簒奪者がどうなるか思い知っただろう！"
 scheme_critical_moments.2925.c: "おのれ、[owner.Custom2('InsultNoun', ROOT.Char)]め！"
