 scheme_critical_moments.1202.desc: "[target.GetName]の金庫に侵入できそうだ。警備員は簡単に買収できるし、帳簿係は分け前を得るためなら喜んで帳簿を改ざんする。工作員は毎日金塊を持ち出すことができるだろう。"
 scheme_critical_moments.1202.desc_discovered: "\n\n[target.GetHolder.GetName]に勘付かれたかもしれないが、もう後には引けない。"
 scheme_critical_moments.1202.a: "この署名で最後にしよう。"
 scheme_critical_moments.1202.b: "もう十分だ。"
