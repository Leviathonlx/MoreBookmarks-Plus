l_japanese:
 az_examination.0001.t: "作品の評価"
 az_examination.0001.desc: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))]である[entrant.GetTitledHouseNameOrFirstName]が軽くお辞儀をし、慎重に丸められた巻き物を手渡す。\n\n「[ROOT.Char.GetTitleAsNameNoTooltip]」[entrant.GetSheHe]がこう続けた。「恐れながら、私の作品をご批評いただきたく存じます。これらの作品には、確信に満ちた大胆な部分もあれば、中道を探求する過程が反映された部分もあります。ご意見をお聞かせいただければ幸いです」"
 az_examination.0001.intrigue: "「私が手を貸していることを忘れないでいてくれれば問題ない」"
 az_examination.0001.a: "優しい建設的な意見を返す。"
 az_examination.0001.b: "[entrant.GetHerHis]の駄作を馬鹿にする。"
 az_examination.0001.c: "[entrant.GetHerHis]の作品を古代の作品と比べ、論評を書く。"
 az_examination.0002.t: "公の場での挑戦"
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が、$az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater_movement.GetName]の代表者である[debater.GetFirstName]が、$az_examination.0002.desc$"
 az_examination.0002.desc: "書斎を出ようとしていた私の行く手を塞いだ。[debater.GetHerHis]の得意げな表情から察するに、油断している学者に突撃する機会をうかがっていたのだろう。\n\n「春秋を私ほど理解している者はいない！」 [Glossary( '孔子', 'CONFUCIUS_GLOSS' )]の言葉は単なる出来事の記録ではない。絶妙な言い回しで善人を称え、悪人を糾弾している。そう思わないか？」"
 az_examination.0002.a: "「お前のような[debater.Custom2('InsultNoun', ROOT.Char)]には、この本を正しく読めまい！」"
 az_examination.0002.b: "「この歴史書に空想の余地はない」"
 az_examination.0002.c: "「知恵を得る方法は人それぞれだ」"
 az_examination.0002.d: "この非生産的な議論をやめる。"
 az_examination.0003.t: "失礼な給仕"
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が茶盆を持って、試験官たちに近づく。[tea_offender.GetSheHe|U]は間違った方の手で茶を注いだ上に、袖が床を擦り、お辞儀や祈りの言葉なく茶碗を手渡している。\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は冷たい軽蔑の目で見ている。「[tea_offender.GetFirstNameNoTooltip]よ、君は礼儀を疎かにし、徳を損なっている」[host_examiner.GetSheHe]は皆に聞こえるような大きな声ではっきりと言った。[tea_offender.GetSheHe]はわずかに手を震わせながら、ぎこちなく頭を下げる。"
 az_examination.0003.a: "「私が手本を見せよう、[host_examiner.GetTitledFirstNameNoTooltip]」"
 az_examination.0003.b: "「なぜこんな[tea_offender.Custom2('InsultNoun', ROOT.Char)]に給仕をさせているのだ？」"
 az_examination.0003.c: "何も言わないでおく。"
 az_examination.0004.t: "禁じられた答え"
 az_examination.0004.desc: "[caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]が擦り切れた書物を不安げに読んでいるのが目に留まる。目を大きく見開き、必死さをまったく隠せていない。\n\n[caught_entrant.GetSheHe|U]がどもりながら言う。「ただ参考にしようとしていただけです！試験で使おうなどとは…本当です！」商人の[merchant.GetTitledHouseNameOrFirstName]は意味ありげな笑顔を私に向ける。「非常に役に立つ参考書ですよ。ほんの少しの金で手に入ります。あなたのような優秀なお方なら、全巻揃えたいと思われるのでは？」"
 az_examination.0004.b: "この侮辱を報告し、書物を没収する。"
 az_examination.0004.c: "商人から興味深い書物を購入する。"
 az_examination.0004.c.tt: "[learning|E]と[GetTrait('confucian_education').GetName(GetNullCharacter)]の巻物である[artifact|E]の所有者になる"
 az_examination.0004.c.tt_equipped: "[artifact_scroll.GetName]を購入した"
 az_examination.0004.d: "「私は何も見ていない」"
 az_examination.0005.china.t: "孟子への見解"
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が孟子の言葉が刻まれた石碑の前に立ち、背中で手を組んで考え事をしている。\n\n「この一文を数えきれないほど読みました」私が近づくと、[fellow_examiner.GetSheHe]が呟く。「しかし、その本質がいまだ掴めないのです。孟子曰く、偉人とは子供の心を失わぬ者である、だそうです。あなたはこれをどう解釈しますか、[ROOT.Char.GetTitledFirstNameNoTooltip]？」"
 az_examination.0005.korea.t: "崔致遠への見解"
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]が、間違いなく崔致遠のものである文字が美しく刻まれた石碑を見上げている。[fellow_examiner.GetHerHis|U]は手を後ろで組み、遠くを見ながら考え事をしている。\n\n「崔は唐の宮廷から戻る間にこれらの言葉を残しました」私が近づくと、[fellow_examiner.GetSheHe]は静かにそう言う。「曰く、紳士は他者よりもまず自分の心を統治せねばならない、だそうです。まだ学ぶ身であったころからその意味を考えているのですが、いまだにはっきりと答えは出ていません」"
 az_examination.0005.t: "古代の句についての熟考"
 az_examination.0005.desc: "古代の文章が刻まれた石碑を眺めながら、物思いにふける[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]が目に留まる。\n\n「この文章の意味がずっとわからないままなのです」[fellow_examiner.GetSheHe]が優しい口調で言う。「あなたはどう思いますか、[ROOT.Char.GetTitledFirstNameNoTooltip]？」"
 az_examination.0005.china.a: "「古代人が[Glossary( '徳', 'CONFUCIAN_DE')]と呼んでいたものを忘れないように書かれたものだ」"
 CONFUCIAN_DE: "道徳的な力や美徳を指す。個人が他者に良い影響を与え、社会的調和の維持を可能にする力である。"
 az_examination.0005.a: "「明瞭な道徳心を忘れないように書かれたものだ」"
 az_examination.0005.b: "「正しい秩序が何よりも大切である」"
 az_examination.0005.c: "「なんとも繊細な男だ」"
 az_examination.0005.d: "「意味の解釈は自分で行うものだ」"
 az_examination.0006.t: "家族への忠義"
 az_examination.0006.desc: "[favored_entrant.GetFirstName]が[local_ruler.GetTitledHouseNameOrFirstName]のすぐ近くに立っているのを発見する。二人は長すぎるほど、じっと見詰め合っている。「私はあなたを失望させません、[favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))]」[favored_entrant.GetFirstNameNoTooltip]がそっと囁く。\n\n[local_ruler.GetTitleAsNameNoTooltip]は私を見つけると、すぐに近くまでやって来る。「[favored_entrant.GetSheHe|U]は自分の地位を自らの力で獲得したのです、私が保証します」[local_ruler.GetTitledFirstNameNoTooltip]は上品に笑い、そう呟く。"
 az_examination.0006.a: "「本当にそうか私が確かめてやろう」"
 az_examination.0006.b: "「我々は皆、差し伸べられた手にすがって立ち上がるのだ」"
 az_examination.0006.c: "「[favored_entrant.GetHerHis]の能力だけで評価しろ」"
 az_examination.0007.t: "墨の重み"
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が試験に先駆け、2つめの[Glossary( '文房四宝', 'FOUR_TREASURES')]を準備している。銅製の硯を使い、慎重な熟練の動きで松煙墨を擦り、[aged_examiner.GetSheHe]は巧みに上質な墨を作る。そして鋭い視線でこちらを見ると、私に固形墨を渡す。\n\n「あなたの番ですよ。この墨は水面を照らす月光のように流れ、帝国よりも長く残るものでなければなりません。正しい作り方は『[Glossary( '礼記', 'BOOK_OF_RITES')]』に書かれています」"
 BOOK_OF_RITES: "秩序と調和の古典であり、学者、子孫、そして君主を含むすべての人々の適切な行動規範を定めたもの。その教訓に従うことは、文明の基盤を尊重することに等しい。"
 FOUR_TREASURES: "文房四宝、すなわち筆、墨、紙、硯は学者の必須道具。これらの道具を大切に扱うことは、規律、澄んだ心、伝統を尊重する気持ちを持つことを意味する。"
 az_examination.0007.a: "「古典に誤りはない」"
 az_examination.0007.b: "「朝鮮人参の樹脂は数滴加えて…」"
 tgp_ginseng_resin_modifier: "実験的な墨擦り"
 tgp_ginseng_resin_modifier_desc: "学問における静かな決まった動作は、今やあなたのあらゆる仕草に宿り、あなたの立ち振る舞いにわずかな鋭さを与えている。"
 az_examination.0007.c: "「使用人に墨を擦らせろ」"
 az_examination.0008.t: "時宜にかなった挑戦"
 az_examination.0008.desc: "古い学習用の書物が私と[examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]の目の前で広げられる。「昔の時代のものです」[examiner.GetSheHe]はあがめるように紙に軽く触れながら言う。「どれか1つ質問に答えてみて、私がその内容を評価するというのはどうですか？」\n\n私は[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U]片眉を上げる。この書物を見ると、[memory.GetDescription]ときのことを思い出す。"
 az_examination.0008.a: "「互いの答えを評価し合おう」"
 az_examination.0008.a.success.tt: "[examiner.GetTitledHouseNameOrFirstName]よりあなたの答えのほうが優れている"
 az_examination.0008.a.failure.tt: "[examiner.GetTitledFirstNamePossessive]の知力はあなたの知力を上回っている"
 az_examination.0008.b: "「ああ、あのころはよかった…思い出話をしよう」"
 az_examination.0008.c: "「今日はやめておこう」"
 az_examination.0009.t: "飛び散る墨"
 az_examination.0009.desc: "木箱が落下し、墨がバシャッと嫌な音を立てて飛び散った。[clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]は筆を持ったまま、墨に汚れた自分の足を見つめて慄いている。[angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)]が怒りに目を燃やして駆け寄ってきた。\n\n「丸一日かけて準備したのが台無しだ！」[angry_examiner.GetSheHe]が吼える。"
 az_examination.0009.a: "「私の手違いだ。木箱をしっかり固定しておくべきだった」"
 az_examination.0009.b: "「これほどの不手際は許されない！」"
 az_examination.0009.c: "「掃除しろ。我々にはやることがある」"
 az_examination.0010.t: "封じられた好意"
 az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が忍び足でこちらに近づき、肩越しにチラチラと周囲を見ながら、私に巻き物を手渡す。\n\n「これを[target_examiner.GetTitledHouseNameOrFirstName]に渡してもらえませんか？」[requesting_entrant.GetSheHe]が囁く。「個人的な内容なので」"
 az_examination.0010.a: "慎重に手紙を届ける。"
 az_examination.0010.b: "[requesting_entrant.GetFirstNamePossessiveNoTooltip]が試験結果を操作しようとしていることを暴露する。"
 az_examination.0010.c: "すぐに封を開け、手紙を読む。"
 az_examination.0010.c.tt: "[requesting_entrant.GetFirstName]の[secret|E]を知る"
 az_examination.0010.c.toast: "けしからん！"
 az_examination.0011.t: "密かな座席交換"
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName]が[sneaky_entrant_2.GetTitledHouseNameOrFirstName]に体を寄せる。小声で喋っているが、それでも会話の内容は聞こえてくる。\n\n「席を交換しよう」[sneaky_entrant_2.GetTitledFirstNameNoTooltip]が呟く。「そうすれば、評価の甘い試験官が私の小論を採点することになるはずだ」"
 az_examination.0011.a: "広間で受験者の企みを大声で暴露する。"
 az_examination.0011.b: "手を貸し、このことは誰にも言わないと約束する。"
 az_examination.0011.b.success: "受験者があなたの提案に飛びつく"
 az_examination.0011.b.failure: "受験者があなたを疑う"
 az_examination.0011.c: "考え直すよう静かに促す。"
 az_examination.0012.t: "個人的な招待"
 az_examination.0012.desc: "尊敬される試験官である[senior_examiner.GetTitledHouseNameOrFirstName]が、庭の東屋の陰からこちらに手を振り、優しい笑顔を向ける。「学びを重んじる者たちとの会話は楽しいものだ。こっちへ来なさい、一緒にお茶を飲もう」[senior_examiner.GetSheHe]が暖かい声で言う。ふと東屋の反対側に目をやると、[jealous_rival.Custom2('InsultAdjective', ROOT.Char)][jealous_rival.Custom2('InsultNoun', ROOT.Char)]である[jealous_rival.GetTitledHouseNameOrFirstName]が、嫉妬の炎を目に宿し、盆を持って近づいてくるのが見える。どうやら試験官に取り入ろうというつもりらしい。"
 az_examination.0012.a: "「喜んで」"
 az_examination.0012.b: "「もう1人招待しませんか？」"
 az_examination.0012.c: "「すみません、今日は勉強しなくてはならないのです」"
 az_examination.0013.t: "消えた小論"
 az_examination.0013.desc: "「ない！」同輩の助手である[fellow_assistant.GetTitledHouseNameOrFirstName]がそう叫び、次々に引き出しを開けていく。「後で仕分けしようと置いておいた小論が、どこにもない！」\n\n部屋の向こう側では、試験官の一人である[calm_examiner.GetTitledHouseNameOrFirstName]が気怠そうに本に目を通しながら、呟く。「慌てても失くしたものは返ってこない。この[calm_examiner.Custom2('InsultNoun', ROOT.Char)]が何かしたのだろう」"
 az_examination.0013.a: "「一緒に探そう。二人なら間に合うはずだ！」"
 az_examination.0013.a.success: "あなたは消えた巻物を発見する"
 az_examination.0013.a.failure: "書物は見つからないままだ"
 az_examination.0013.b: "「ずいぶん落ち着いていますね、[calm_examiner.GetFirstNameNoTooltip]。何か隠しているのでは？」"
 az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip]が小論を移動させたことを都合よく「思い出す」"
 az_examination.0013.b.failure: "問い詰めるも冷たくあしらわれる"
 az_examination.0013.c: "「もう一度書き直そう」"
 az_examination.0013.d: "「これは私の問題ではない」"
 az_examination.0014.t: "重圧"
 az_examination.0014.desc: "私ははっと目を覚ました。いつの間にか机で寝てしまったのだろうか？頬に触れると、枕にしていたらしい本の跡がくっきりとついていた。\n\n振り向くと、[praising_examiner.GetTitledHouseNameOrFirstName]試験官が微笑みを浮かべて立っていた。私は[praising_examiner.GetHerHis]の足音で目が覚めたのだ。「若者よ、心配することはない。君が懸命に勉強していたことは知っている。その努力はいつか必ず報われるだろう」\n\n夜遅くまで読書に費やした長い時間が認められたと思うと、胸が満たされる思いがした。"
 az_examination.0014.a: "「期待に応えて見せましょう」"
 az_examination.0014.c: "「私は弟子としてふさわしいでしょうか？」"
 az_examination.0014.d: "「お心遣いを嬉しく思います」"
 tgp_examiner_promise_modifier: "大きな期待"
 tgp_examiner_promise_modifier_desc: "この人物は長老たちの称賛の声、そしてそこから生まれたあらゆる期待に応える約束をした。"
 az_examination.0015.t: "自慢する[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U]"
 az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は集まった人の群れの端の方に立ち、誇りで目を輝かせている。\n\n「いた！あれが私の[ROOT.Char.Custom('ComplimentAdjective')][proud_family_member.Custom2('RelationToMeShort', ROOT.Char)]だ！」[proud_family_member.GetHerHis]の声が響き渡り、近くにいた受験者たちを驚かせ、迷惑そうな視線を集める。"
 az_examination.0015.a: "[proud_family_member.GetHerHim]に優雅に感謝のお辞儀をする。"
 az_examination.0015.b: "配慮に欠けていたことを後で[proud_family_member.GetHerHim]に話す。"
 az_examination.0015.c: "うつむいて、人混みに隠れる。"
 az_examination.0015.d: "「君に誇らしく思ってもらえるよう頑張ろう、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))]よ！」"
 az_examination.0016.t: "優しい言葉"
 az_examination.0016.desc: "尊敬を集めている試験官の[kind_examiner.GetTitledFirstName]が、にぎやかに話をする優秀な受験者たちから離れ、こちらに静かに近づいてくる。\n\n「合格はできなかったかもしれないが、努力が無駄になったと思うな。官僚への道は長く、ときに曲がりくねっていることもある」"
 az_examination.0016.a: "「心より感謝いたします」"
 az_examination.0016.b: "「私を弟子にして指導していただけませんか？」"
 az_examination.0016.c: "「そのお言葉で前に進むことができます」"
 tgp_examiner_encouragement_modifier: "励ましの言葉"
 tgp_examiner_encouragement_modifier_desc: "この人物は尊敬される試験官からの励ましの言葉を胸に抱いている。"
 az_examination.0017.t: "隠された手紙"
 az_examination.0017.desc: "服装を正していると、袖の奥に固い紙の感触がした。試験前に誰かがそっと手紙を入れたに違いない。\n\n手紙にはこう書かれていた。「蝿のように疑念が湧いてきたときは、思い出してください。あなたは勉学に励み、苦しんだけれど、それでも諦めなかったということを」\n\n中庭の向こう側に、巻き物の束を抱えた[letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が見える。[letter_examiner.GetHerHim]と一瞬、目が合った。[letter_examiner.GetSheHe]なら、この手紙のことを打ち明け、内容について話し合えるかもしれない。"
 az_examination.0017.b: "「ここに書かれた言葉は、私だけのものだ」"
 az_examination.0017.c: "[letter_examiner.GetFirstNameNoTooltip]にこの手紙を見てもらおう。"
 tgp_letter_self_reflection_modifier: "自省"
 tgp_letter_self_reflection_modifier_desc: "この人物は励ましの言葉と家族の信頼から来る静かな力を宿している。"
 az_examination.0018.t: "受験者の老人"
 az_examination.0018.desc: "傘の下で一人で座っている人物、[old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]を発見する。[old_exam_taker.GetHerHis|U]は少し背中が丸くなっており、鋭くも疲れた目をしている。\n\n「決して遅すぎるということはない」[old_exam_taker.GetSheHe]は私の視線に気づき、そう言う。「だがこの年齢になると長い道のりだ」"
 az_examination.0018.b: "「私の知識を授けましょう」"
 az_examination.0018.c: "「ああはなりたくないものだ」"
 tgp_not_getting_any_younger_modifier: "反面教師"
 tgp_not_getting_any_younger_modifier_desc: "この人物は試験場で老いた受験者を目撃し、決して自分は同じようになるものかと決意を固めた。"
 az_examination.0018.d: "「ご立派ですね」"
 az_examination.0019.t: "期待の重み"
 az_examination.0019.desc.intro: "部屋の外に出ると、馴染みのある声が私の名前を呼んでいる。\n\n人混みの向こう側にいた[disappointed_relative.GetFirstName]が叫ぶ。"
 az_examination.0019.desc.wrathful: "「よくも我々に恥をかかせてくれたな」[disappointed_relative.GetSheHe]が冷たい怒りの目でそう怒鳴る。"
 az_examination.0019.desc.callous: "「しくじったな」[disappointed_relative.GetSheHe]は淡々とそう言い、不満にわずかに顔を歪ませる。"
 az_examination.0019.desc.shy: "「私は…君に会いに来た」[disappointed_relative.GetSheHe]はそう呟き、気まずそうに顔を赤らめる。「気分を害したのならすまない」"
 az_examination.0019.desc.compassionate: "「おお、我が[entrant.Custom2('RelationToMe', ROOT.Char)]よ」[disappointed_relative.GetSheHe]はそう言い、目にはこらえた涙が光っている。「君は全力を尽くした。それだけで十分だ」"
 az_examination.0019.desc.fallback: "「惜しかったな」[disappointed_relative.GetSheHe]は優しくそう言うが、落胆している様子がはっきりと顔に出ている。"
 az_examination.0019.a: "「次は合格する。絶対に」"
 az_examination.0019.b: "「私に…手を貸してくれないか？」"
 az_examination.0019.c: "今は[disappointed_relative.GetHerHim]に合わせる顔がない…"
 tgp_brooding_reflection_modifier: "陰気な内省"
 tgp_brooding_reflection_modifier_desc: "この人物は内に閉じこもり、深く考え込んでいる。いや、あるいは失敗したことをくよくよ悩んでいるのかもしれない。"
 az_examination.0020.t: "仲間の出世"
 az_examination.0020.desc: "中庭は騒がしく、誇らしげな声と落胆の声が等しく響き渡っている。衣と巻き物がはためく人込みの中に、受験仲間の[successful_peer.GetFirstName]がいた。[successful_peer.GetHerHis]の袖を見ると、殿試の印が刺しゅうされている。私はそれですべてを悟った。\n\n[successful_peer.GetSheHe|U]はこちらに近づいてくると、笑顔を見せる。いつもそうしているからそうしたのか、同情か、あるいは純粋に嬉しいからなのかはわからない。"
 az_examination.0020.a: "「君はよく頑張った」"
 az_examination.0020.b: "不満を漏らし、さらなる勉学に励む。"
 az_examination.0020.c: "私にはほかにもっと気掛かりな問題がある。"
 tgp_envy_fueled_study_modifier: "嫉妬から生まれた規律"
 tgp_envy_fueled_study_modifier_desc: "この人物は嫉妬と決意の念を持っており、失敗を乗り越え、先を越された相手に肩を並べるために、さらに熱心に勉強している。"
