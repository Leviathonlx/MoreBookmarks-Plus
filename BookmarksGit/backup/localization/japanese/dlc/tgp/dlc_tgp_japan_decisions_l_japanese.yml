 tgp_japan_move_shogunate_court_decision_desc: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]は旧都である。この新たな時代にふさわしく、真の[ROOT.Char.GetHouse.GetBaseName]の宮廷を築く時が来た。より遠方の地へ遷すことで、煩わしい官僚や寺社の干渉を離れ、我らの権威を存分に振るうことができる。"
 tgp_japan_move_shogunate_court_decision_tooltip: "幕府の新しい首都を定める"
 move_shogunate_court_decision_confirm: "$tgp_japan_move_shogunate_court_decision_tooltip$"
 # Emperor War Decision
 tgp_japan_emperor_war_decision: "王政復古の戦争を始める"
 tgp_japan_emperor_war_decision_desc: "この国は元来天皇のものであり、まもなく名実ともに我がものとなる。必要ならば武力に訴えることも厭わない。[ROOT.Char.GetTopLiege.GetShortUIName]が我が国を荒らすのを、これ以上黙って見過ごすことはできない。"
 tgp_japan_emperor_war_decision_tooltip: "あなたの[faction|E]があなたを[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]の王座に据えるため、[war|E]を開始するだろう。"
