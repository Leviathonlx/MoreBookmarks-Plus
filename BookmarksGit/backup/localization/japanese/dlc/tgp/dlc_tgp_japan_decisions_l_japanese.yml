 # Restore Emperor
 tgp_japan_emperor_restoration_decision: "天皇親政に復古する"
 tgp_japan_emperor_restoration_decision_desc: "私は長い間、私の権威が好戦的な者たちに簒奪されるのを御所の壁の陰からただ見守ってきた。もうそのようなことは許さない。\n\n今こそ天皇としての地位を取り戻し、神聖なる威厳を回復し、領国を安定させる時だ。"
 tgp_japan_emperor_restoration_decision_tooltip: "$game_concept_tenno$の古代の支配を復活"
 tgp_japan_emperor_restoration_decision_confirm: "象徴ではなく主権者になる"
 tgp_japan_emperor_restoration_decision_faction_effect: "#X [vassals|E]が#V $replace_ceremonial_regent_faction_name$#![faction|E]に加わる可能性が高まる#!"
