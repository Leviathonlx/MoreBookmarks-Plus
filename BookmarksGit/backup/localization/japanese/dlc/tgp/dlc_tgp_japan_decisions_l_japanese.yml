 tgp_japan_establish_house_fief_capital_domicile_trigger: "あなたの[domicile|E]は[THIS.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]の[capital|E][county|E]にあってはならない #weak （[THIS.Char.GetTopLiege.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]）#!"
 tgp_japan_establish_house_fief_centralization_trigger: "あなたの[top_liege|E]は[GetLaw('japanese_bureaucracy_3').GetName]の[law|E]を持っていてはならない"
 tgp_japan_establish_house_fief_direct_descendent_position_trigger: "[governor|E]である直系子孫がいてはならない"
 tgp_japan_establish_house_fief_found_house_effect: "あなたの[dynast|E]は[administrative|E]であるため、あなたは新たな[dynasty|E]を設立した"
