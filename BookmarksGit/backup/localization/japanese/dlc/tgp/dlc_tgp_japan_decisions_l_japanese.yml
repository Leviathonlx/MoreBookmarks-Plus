 tgp_japan_imperial_branch_decision_desc: "天照大神の血が流れているとはいえ、私の運命は皇居の外にある。私は皇族の身分を捨て、[Glossary( '源', 'MINAMOTO_GLOSS' )]と[Glossary( '平', 'TAIRA_GLOSS' )]の行いがこの島々の歴史に大きく響き渡るようにする。"
