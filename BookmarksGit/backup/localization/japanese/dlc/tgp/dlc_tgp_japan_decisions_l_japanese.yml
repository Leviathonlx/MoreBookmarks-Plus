 tgp_japan_become_shogun_decision_centralization_trigger: "少なくとも[GetLaw('japanese_bureaucracy_2').GetName]の[law|E]を持っている"
 tgp_japan_become_shogun_decision_top_liege_trigger: "あなたは[GetTitleByKey('e_japan').GetBaseNameNoTier]の[ceremonial_regent|E]である"
 tgp_japan_become_shogun_decision_land_trigger: "[GetTitleByKey('d_kinai').GetBaseNameNoTier]、[GetTitleByKey('d_nankaido').GetBaseNameNoTier]、[GetTitleByKey('d_hokurikudo').GetBaseNameNoTier]、[GetTitleByKey('d_west_bando').GetBaseNameNoTier]、および[GetTitleByKey('d_north_saikaido').GetBaseNameNoTier]の[duchies|E]はすべて、[GetTitleByKey('e_japan').GetBaseNameNoTier]の[realm|E]に完全に含まれている"
