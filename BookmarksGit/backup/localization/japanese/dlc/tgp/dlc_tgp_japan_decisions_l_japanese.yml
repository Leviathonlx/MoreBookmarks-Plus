 tgp_japan_house_created_desc_fief: "[new_head.GetShortUIName|U]が、[new_head.GetHouse.GetBaseName]の封土を[new_head.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier]に設立した"
