l_japanese:
 tgp_japan_general.8800.t: "[ROOT.Char.GetConfederation.GetName]の拡大"
 tgp_japan_general.8800.desc: "我が軍勢は自らを誇っていい。私と[attacker.GetConfederation.GetName]のため、[war_loser.GetTitledFirstName]と立派に戦ったのだ。[target_title.GetName]の称号は剥奪され、私が選んだ者に授けられる。\n\nこれらの地は、信頼できる忠実な家臣に預けるのが賢明であろう。私の言葉に従い、将来も頼れるような相手に。"
 tgp_japan_general.8800.a: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )]、[family_1.GetFirstNameNoTooltip]なら統治できるだろう。"
 tgp_japan_general.8800.b: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )]、[family_2.GetFirstNamePossessiveNoTooltip]に授けよう。"
 tgp_japan_general.8800.c: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )]、[family_3.GetFirstNameNoTooltip]に委ねよう。"
 tgp_japan_general.8800.e: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )]、[fallback_1.GetFirstNameNoTooltip]が力を発揮するだろう。"
 tgp_japan_general.8800.f: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )]、[fallback_2.GetFirstNameNoTooltip]なら信頼できる。"
 tgp_japan_general.8800.g: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )]、[fallback_3.GetFirstNameNoTooltip]は相応しい働きをした。"
 tgp_japan_general.8800.h: "まだ決められない…"
 tgp_japan_general_8800_custom: "すべての他の候補者"
 tgp_japan_general.8800.cadet_tt: "新たな[house|E]を創設する"
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip]が即位"
 new_ceremonial_liege_message_effect: "[ceremonial_liege.GetTitledFirstName]が[ceremonial_title.GetDefinitiveName|l]の座に就いた"
 tgp_japan_general.9100.t: "新たな[ROOT.Char.GetTitleAsNameNoTooltip]"
 tgp_japan_general.9100.shoulders: "[title.GetTierAsNameNoTooltip]を率いる責任が、今やこの私の双肩に掛かっている。"
 tgp_japan_general.9100.desc_murdered: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の悲劇的な、そして#EMP 不運な#!死を受け、$tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_dead: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の死を受け、$tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_joko: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]の退位を受け、$tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_alive: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]が遺した広大なる[title.GetTierAsNameNoTooltip]をどう率いていくのかは、今やこの私次第である。"
 tgp_japan_general.9100.desc: "\n\n私は封臣たちの前に立ち、新たな王冠を戴き、そして[ROOT.Char.Custom('quirk_pos_personal_present')]。ああ、これからの世界を動かしていくのはこの私なのだ！"
 tgp_japan_general.9100.a: "[ROOT.Char.GetTitleAsNameNoTooltip]の治世が長くあらんことを！"
 tgp_japan_general.9120.t: "影の権力者"
 tgp_japan_general.9120.desc: "[previous_holder.GetTitledFirstNamePossessive]が去り、私の影響力が大きくなる中、ついに国政はその大部分が再び朝廷の管轄下に戻った。\n\n皇位継承が確実となった今、多くの者は私が慣例に従い剃髪し、後継者である[emperor_player_heir.GetFirstName]に皇位を譲ることを期待している。そうすれば[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の儀礼的な責務から離れ、より差し迫った政治課題に専念できるからだ。"
 tgp_japan_general.9120.a: "出家する時が来た…"
 tgp_japan_general.9120.b: "#EMP 私#!は[ROOT.Char.GetTitleAsNameNoTooltip]なのだから、統治するのも#EMP この私#!だ！"
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$："
 tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$$defense_mobilization_law$"
 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$$disarmament_law$"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$$isolation_law$"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$$fortification_initative_law$"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$$imperial_expansion_law$"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$$manor_reform_law$"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$$bandit_crackdown_law$"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$$religious_reform_law$"
 tgp_japan_general.9300.restored_emperor: "私は、廷臣と付添人に挟まれながら、役人が筆を動かし、判子を押すのを無表情で眺めている。[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]全土に向けられた私の新しい政策が完成しようとしているのだ。\n\n"
 tgp_japan_general.9300.liege: "[ceremonial_liege.GetTitledFirstName]の厳粛な視線を浴びながら、私は筆を動かし、判を押して公文書、すなわち[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]全土に向けられた新しい政策を完成させる。\n\n"
 tgp_japan_general.9300.ceremonial_liege: "私は廷臣と付添人に挟まれながら、[liege.GetTitledFirstName]が筆を動かし、判を押すのを無表情で眺めている。[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]全土に向けられた新しい政策が完成しようとしているのだ。\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "誰もが[liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の皇宮からの知らせを待っている。今日、[liege.GetTitledFirstName]が[ceremonial_liege.GetTitledFirstName]の名の下に新たな政策を発表するのだ。\n\n"
 tgp_japan_general.9300.vassal: "誰もが[liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]の皇宮からの知らせを待っている。今日、[liege.GetTitledFirstName]が[liege.GetPrimaryTitle.GetTierAsNameNoTooltip]全土に向けられた新しい政策を発表するのだ。\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP 「[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]は新たな脅威に襲われている。国の力と自由を維持するためには、国民は戦争の準備をしなければならない！」#!"
 tgp_japan_general.9300.disarmament_law: "#EMP 「[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]は争いと不正義に悩まされている。暴力を排除し、大義なき者から武器を取り上げなければならない！」"
 tgp_japan_general.9300.isolation_law: "#EMP 「[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]は邪悪な部外者の影響に苦しんでいる。奴らの考えや利害関係は不和の種になる。奴らを追い払わねばならない！」#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP 「戦争の脅威が[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]に迫っている。すべての民のため、最悪の事態に備え、我々は強力な防衛網を築かねばならない」#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP 「困難な時代に、[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]は国境を広げることで正しく国を守った。再び我々は前に進まなければならない！」#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP 「荘園の所有者が裕福でいられるのは、[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]と民衆を犠牲にしているからだ。奴らの繁栄を止めなければならない！」#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP 「自己満足から強奪や卑劣な行為が生まれ、それゆえに民は苦しんでいる。[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]のために、秩序を取り戻さねばならない！」#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP 「僧侶たちと民の生活は対極にある。[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]の精神を刷新したいのなら、古い教義を見直さなければならない！」#!"
 tgp_japan_general.9300.outro: "伝令官がすぐさま[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip]中に派遣され、[ceremonial_liege.GetTitleAsNamePossessiveNoTooltip]の勅令を伝えるだろう。\n\n"
 tgp_japan_general.9300.a: "まさにその通りだ。"
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"
 #Eradicate CB lose
 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUIName]は[loser_heir.GetHouse.GetName]家の[manor|E]を[savior.GetCapitalLocation.GetBaronyNameExplicitly]に移す"
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "あなたは[loser.GetHouse.GetName]家の[manor|E]を[savior.GetCapitalLocation.GetBaronyNameExplicitly]に移す"
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "あなたは[loser.GetHouse.GetName]家の[manor|E]を[loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]に移す"
 eradicated_my_house_opinion: "我が一族を根絶やしにした"
 every_house_member_mad: "生き残ったすべての[house|E]の成員"
 tgp_japan_general.9550.t: "虐殺の危機"
 tgp_japan_general.9550.desc.intro.a: "この戦争、私が仕掛けた扇動、その見返り、我が一族の破滅。"
 tgp_japan_general.9550.desc.intro.b: "[winner.GetHouse.GetNameNoTooltip]との確執からこんなことになると、誰が予想しただろうか？"
 tgp_japan_general.9550.desc: "配下の武士と従者の悲鳴が近づいてくる。彼らの必死な叫びが、[ROOT.Char.GetHouse.GetName]一族に降りかかろうとしている運命を予感させる。"
 tgp_japan_general.9550.desc.alone: "\n\n私は一人、恐怖に縮こまっている。"
 tgp_japan_general.9550.desc.fam: "\n\n私は家族と身を寄せ合う。"
 tgp_japan_general.9550.desc.end: "檻の中の鶏になり果てた我々に、刻一刻と狐たちが接近する。\n\n我ら[ROOT.Char.GetHouse.GetNameNoTooltip]一族は、どのようにして最期の瞬間と向き合えばいいのだろうか。"
 every_close_family_house_member_in_court: "あなたと[spouse|E]、[loser.GetShortUINamePossessive]の[court|E]にいる[close_family|E]の[house|E]の成員すべて"
 every_house_member_in_court: "[loser.GetShortUINamePossessive]の[spouse|E]および[loser.GetShortUINamePossessive]の[court|E]にいる[house|E]の成員すべて"
 is_killed_by_you_and_you_kill_self: "@death_icon! [winner.GetShortUIName]の手によって名誉を失うことを避けるために自害する"
 tgp_japan_general.9550.a.alone: "不名誉な死に方はしない！"
 tgp_japan_general.9550.a.alone.flavor: "私は自害する"
 tgp_japan_general.9550.a.fam: "我々は不名誉な死に方はしない！"
 tgp_japan_general.9550.a.fam.flavor: "我々は自らの手による死を選ぶ！後継者である[loser_heir.GetShortUIName]は、我々に同情的な[savior.GetName]の地まで逃げるだろう"
 tgp_japan_general.9550.b: "翼を広げてこの檻を飛び出そう！"
 tgp_japan_general.9550.b.success: "全滅の回避に成功する。"
 tgp_japan_general.9550.b.failure: "全滅の回避に失敗する。"
 tgp_japan_general.9550.b.flavor: "体勢を立て直し、[winner.GetHouse.GetNameNoTooltip]への復讐を果たす"
 tgp_japan_general.9550.c: "狐の情けに賭けるしかない。"
 #Eradicate CB win
 tgp_japan_general.9551.t: "[loser.GetHouse.GetNameNoTooltip]を殲滅する"
 tgp_japan_general.9551.desc.intro: "「たとえこれが神の冒涜であろうとも、私は自分自身として生まれ変わることを望む。そうすれば[winner.GetFirstNameNoTooltip]、来世で貴様を殺せるからだ…」\n\nそう吐き捨てた直後、[loser.GetTitledFirstName]の首は地面に転がり落ちた。[loser.GetHerHis]の口は無言のまま、私を呪い続けている。魂が腐り切った、忌むべき死に様だ。[loser.GetHerHis|U]の首なし死体は、羽をむしられるのを待つ鶏のようにぐったりと横たわっている。崩れ落ちた肉塊は、もはや脅威でもなければ、人間ですらない。\n\n[loser.GetHouse.GetName]がいなくなった今、帝国は浄化された……"
 tgp_japan_general.9551.desc.alt.intro: "おのれ小賢しい[loser.GetHouse.GetName]め！捕まる前に "
 tgp_japan_general.9551.desc.alt.suicide: "自分と最も身近な者たちの命を断った。"
 tgp_japan_general.9551.desc.alt.escape: "[savior.GetName]の地に逃げた。"
 tgp_japan_general.9551.desc.alt.outro: "\n\n幸い、まだ始末できる[loser.GetHouse.GetNameNoTooltip]の人間が残っている。"
 tgp_japan_general.9551.a: "首を獲れば、奴らの全滅が近づく！"
 tgp_japan_general.9551.a.flavor: "奴の邪悪な顔をかつての荘園を囲う杭に飾ってやろう。"
 rival_eradicated_modifier: "好敵手の一族を殲滅した"
 rival_eradicated_modifier_desc: "あなたの[house|E]は戦争を起こし、[rival|E]の[house|E]の血筋を断つべきと判断した。他者は批判しつつも、恐怖に沈黙している。"
 house_eradicated_modifier: "一族を殲滅した"
 house_eradicated_modifier_desc: "あなたの[house|E]は[rival|E]の[house|E]によってほぼ壊滅状態に追い込まれた。もはや誰もあなたに恐れを抱いていない。この恥辱と恨みは、復讐の炎を燃やすための確かな燃料となる。"
 house_eradicated_suicide_modifier: "一族を殲滅した"
 house_eradicated_suicide_modifier_desc: "あなたの[house|E]が[rival|E]の[house|E]によってほぼ壊滅状態に追い込まれる前、彼らは不名誉を避けるため自害した。この恨みは、復讐の炎を燃やすための確かな燃料となる。"
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]：軍の召集"
 tgp_house_blocs.1001.desc: "[bloc_leader.GetHouse.GetBaseName]一族の主導権は相変わらず強固であり、[bloc_leader.GetTitledFirstName]は今、[defender.GetName]に対する反乱軍を集めようとしている。\n\n[bloc_leader.GetConfederation.GetName]を支持する者も反対する者も、我々の力を無視できない。その力は我々の団結から来るものだ。[ROOT.Char.GetHouse.GetBaseNameNoTooltip]の武者たちが[bloc_leader.GetHouse.GetBaseNameNoTooltip]の軍団の中にいても驚く者はほとんどいないだろう。"
 tgp_house_blocs.1001.a: "力を合わせよう！"
 tgp_house_blocs.1001.b: "これは私の戦争ではない。"
