l_japanese:
 tgp_east_asia_mandala_capital_events.1000.t.base: "首都"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_01$"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_02$"
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_03$"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_04$"
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$：$building_mandala_capital_05$"
 tgp_east_asia_mandala_capital_events.1000.desc: "寺院を見渡すと、仕事から解放された労働者たちが散り散りに去っていく。あとに残されたのは、大地からそびえ立つ頑丈な石造りの建造物であり、我々の熱意の結晶だ。\n\n私は首を少し後ろに傾け、空へと伸びる尖塔を下からなぞるように見上げた。\n\nそうだ、これでいい。私は栄光に満ちたデーヴァラージャとなり、この寺院を統べ、自らの価値を証明するのだ。"
 tgp_east_asia_mandala_capital_events.1000.desc.second: "寺院は拡張され、祭壇や装飾品が加えられた。どれも精巧に造られ、#EMP 私#!に対する畏敬の念が反映されたものばかりだ。\n\n寺院の周辺を歩きながら隅々まで確認し、信者たちと会う私の周りに、従者たちが影のようにまとわりついている。皆が私を前にして頭を垂れ、目を合わせる無礼を避ける様子を見ているうちに、私は自分の力を実感した。\n\n#EMP 私の#!時代が来たのだ。"
 tgp_east_asia_mandala_capital_events.1000.desc.third: "寺院は広大な敷地に拡張され、活気に満ちた喧騒に包まれている。遠方から訪れる旅人を数十名、更には地元の聖職者まで収容できるだけの規模になった。日々の礼拝は決して途切れることがない。\n\n旅人も聖職者も、私を礼拝するためにここを訪れるのだ。\n\n私を見ると皆が一斉に道を開ける。そして私は歩を進め、時に足を止めて、頭を垂れている数名の頭にそっと触れる。私は民も、信者も、神性をも手に入れたのだ。"
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "寺院群の上に太陽が昇ると、反射池が神々しい輝きを放ち始める。\n\n私はしみじみと完成した寺院の姿を見つめた。壮大な水景が広がり、小さな聖遺物箱には、精緻を極めた聖遺物が収められている。\n\n私はゆっくりと頷いた。そう、ここが私のいるべき場所であり、これが私のなすべきことだ。信者たちは私を必要としている。私は彼らを導くためにここにいる。その見返りとして、信者たちは私にこの壮麗な寺院を築いた。我々は#EMP 共に#!偉業を成し遂げるだろう。"
 tgp_east_asia_mandala_capital_events.1000.desc.final: "ついに[project_location.GetNameNoTooltip]の複合施設に、最後の石が設置された。\n\n寺院宮殿が私を待っている。神聖な尖塔とアーチ、[Glossary( 'バライ', 'BARAY_GLOSS' )]を見渡しながら、私は純粋な歓喜と畏敬の念に浸った。この寺院はこの世のものとは思えぬ輝きに満ちている。\n\n周囲では人々が歓声を上げて踊り、私の最大の功績を祝福している。この偉業は永遠に語り継がれるであろう。"
 tgp_east_asia_mandala_capital_events.1000.a: "神の偉業の始まりだ。"
 tgp_east_asia_mandala_capital_events.1000.a.second: "超越の時が待っている！"
 tgp_east_asia_mandala_capital_events.1000.a.third: "ようやく形になってきた…"
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "これが私の#EMP 真の#!目的だ。"
 tgp_east_asia_mandala_capital_events.1000.a.final: "さあ、#EMP神#に相応しき寺院か確かめよう。"
 tgp_east_asia_mandala_capital_events.1010.t: "首都の報酬"
 tgp_east_asia_mandala_capital_events.1010.desc: "早朝、[ROOT.Char.Custom2('RelationToMe', overlord_scope)]の[overlord_scope.GetTitledFirstName]の使いが私のもとにやって来て、次のように言った。「我が君！[project_location.GetNameNoTooltip]の偉大なる寺院の都がついに完成しました！」\n\n「慈悲深い[overlord_scope.GetTitleAsNameNoTooltip]が、この度のあなたの寛大な寄付に感謝の意を伝えるため、私をここに遣わされたのです！」使者は熱い情熱に目を輝かせながら、並外れた尖塔やアーチ、[Glossary( 'バライ', 'BARAY_GLOSS' )]によって別世界のような輝きを放つ寺院の様子を話して聞かせた。\n\n私はふむふむと頷きながら、自分が大義の役に立ったことに気分を良くした…"
 tgp_east_asia_mandala_capital_events.1010.a: "よろしく伝えておいてくれ。"
