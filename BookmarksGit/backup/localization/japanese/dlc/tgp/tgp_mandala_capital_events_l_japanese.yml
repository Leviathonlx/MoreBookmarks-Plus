 ### OPINIONS ###
 contributed_to_capital_opinion: "首都建設に貢献した"
 ### MODIFIERS ###
 mandala_strong_workers_modifier: "強い労働者"
 mandala_strong_workers_modifier_desc: "この人物には、最近の$building_type_mandala_capital_01$の建設作業によって力をつけた労働者たちがいる。"
 mandala_sanctified_domes_dynasty_modifier: "$great_project_type_mandala_capital_01_contribution_sanctified_domes$"
 mandala_sanctified_domes_dynasty_modifier_desc: "この荘厳で神聖な丸屋根を寄付できるだけの資力を有する王朝は、祝福と崇敬を受ける。"
 mandala_ornate_reliefs_tax_province_modifier: "装飾的なレリーフ"
 mandala_ornate_reliefs_tax_province_modifier_desc: "これらのレリーフには神々の物語を描いた精巧な彫刻が施され、近隣だけでなく遠方から訪れる人々をも惹きつけている。"
 mandala_ornate_reliefs_tax_modifier: "観光税"
 mandala_ornate_reliefs_tax_modifier_desc: "この人物は、かつて$building_mandala_capital_01$に寄付された精巧なレリーフから利益を窃取している。"
 mandala_decorated_domes_dynasty_modifier: "$great_project_type_mandala_capital_02_contribution_decorated_domes$"
 mandala_decorated_domes_dynasty_modifier_desc: "この王朝の装飾を施された丸堂は、形と意匠が見事に調和して、見る者の心に深く響く。"
 mandala_shallow_pools_defense_modifier: "$great_project_type_mandala_capital_02_contribution_shallow_pools$"
 mandala_shallow_pools_defense_modifier_desc: "$building_type_mandala_capital_01$の浅い水場は、あなたの魂を満たすだけでなく、敵の侵入を阻むだろう。"
 mandala_divine_statues_province_modifier: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 mandala_divine_statues_province_modifier_desc: "地元の寺院にある神聖な像は、多くの参拝者を引き寄せる。"
 mandala_creation_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_creation_aspect$"
 mandala_creation_aspect_statues_modifier_desc: "創造性を持つ神聖なる指導者は、市民がより一層勤勉に、また効率的に働くよう促す。"
 mandala_serenity_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_serenity_aspect$"
 mandala_serenity_aspect_statues_modifier_desc: "平穏性を持つ穏やかな指導者は、市民に寛容な心を持ち、平和的な解決を図るよう促す。"
 mandala_destruction_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_destruction_aspect$"
 mandala_destruction_aspect_statues_modifier_desc: "破壊性を持つ狂暴な指導者は、敵に恐怖を与え、味方に覚悟を抱かせる。"
 mandala_trickery_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_trickery_aspect$"
 mandala_trickery_aspect_statues_modifier_desc: "計略性を持つ狡猾な指導者は、その正体について人々の疑念と好奇心を呼び起こす。"
 mandala_gilded_domes_dynasty_modifier: "$great_project_type_mandala_capital_03_contribution_gilded_domes$"
 mandala_gilded_domes_dynasty_modifier_desc: "$building_type_mandala_capital_01$に寄付された金箔を施した丸堂は、この王朝最大の偉業のひとつとなっている。"
 mandala_gilded_shrines_province_modifier: "$great_project_type_mandala_capital_04_contribution_gilded_shrines$"
 mandala_gilded_shrines_province_modifier_desc: "金箔が施された地元の寺院は、豪華絢爛であると同時に、人々の精神と共鳴している。"
 mandala_contributor_gilded_shrines_reward_province_effect_tt: "[province.GetName]の領分が[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]を獲得する"
 mandala_contributor_gilded_shrines_reward_effect_tt: "[owner.GetCapitalLocation.GetName]の領分が[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]を獲得する"
 mandala_bell_stupas_modifier: "$great_project_type_mandala_capital_04_contribution_bell_stupas$"
 mandala_bell_stupas_modifier_desc: "これらの鐘楼は、地域の寺院に見事な彩りを添えている。"
 mandala_bejeweled_domes_dynasty_modifier: "$great_project_type_mandala_capital_04_contribution_bejeweled_domes$"
 mandala_bejeweled_domes_dynasty_modifier_desc: "月光に煌めく宝石が、星のように夜空を照らしている。この王朝はまた一つ偉業を成し遂げたのだ。"
 mandala_divine_barays_defense_modifier: "$great_project_type_mandala_capital_05_contribution_divine_barays$"
 mandala_divine_barays_defense_modifier_desc: "これらの神聖なバライは人々の精神を高めるだけでなく、よそ者などを寄せ付けない役割も果たしている。"
 mandala_forest_of_bunga_mas_modifier: "$great_project_type_mandala_capital_05_contribution_bunga_mas_forest$"
 mandala_forest_of_bunga_mas_modifier_desc: "この見事な黄金の森は、名高いマンダラ王朝の歴史を物語っている。"
 mandala_capital_05_unconfirmed_talisman: "[newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]のタリスマン"
 mandala_capital_05_unconfirmed_talisman_desc: "[newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]にある、$building_mandala_capital_05$の礎の一部。"
 mandala_capital_05_talisman_base: "[target_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]の$building_mandala_capital_05$の宝石をあしらったレリーフの一片。"
 mandala_capital_05_creation_talisman_desc: "$mandala_capital_05_talisman_base$人目を引く宝石は神々の姿を描き出している。無から国を作り、その民を作る神々の足元には、花々が咲き乱れている。"
 mandala_capital_05_serenity_talisman_desc: "$mandala_capital_05_talisman_base$冷たい宝石は穏やかな輝きを放ち、静けさと受容、そして永遠の平和の物語を描き出している。"
 mandala_capital_05_destruction_talisman_desc: "$mandala_capital_05_talisman_base$宝石の赤い煌めきは、破壊の神が恐ろしくも必然の御業を成す姿を描き出し、見る人に畏怖と畏敬の念を抱かせる。"
 mandala_capital_05_trickery_talisman_desc: "$mandala_capital_05_talisman_base$一見控えめな宝石は、数々のいたずらで人間を試すトリックスターの物語が描いている。"
 artifact_is_related_to_great_project_construction_tt: "この[artifact|E]は進行中の[great_project|E]に関係しているため破壊できない"
