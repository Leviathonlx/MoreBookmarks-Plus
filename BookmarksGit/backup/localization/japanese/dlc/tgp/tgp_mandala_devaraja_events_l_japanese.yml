 devaraja.0001.title: "正しき慈悲"
 devaraja.0001.desc: "民が病に苦しんでいる[diseased_county_scope.GetName]では、人々が救済を求めている。今この領国内で施しを必要とする地があるとすれば、ここをおいて他にない。しかし、治療所を建てるための敷地を視察している最中に、農民の中でも特に惨めな風貌をした者が私に近づいてきた。無礼きわまりないことに、[diseased_peasant.GetSheHe]は手と膝をついて救済を乞うた。\n\n確かに私は#italic デーヴァラージャ#!として、あらゆる臣民を救い導くべき身だが…本当に#italic こんな輩#!が、私の救うべき者たちなのか？"
 devaraja.0001.a: "この困難の時代には、どんなに汚らわしい者であろうと救わねばならない。"
 devaraja.0001.b: "この事業の監督役は、[steward.GetCouncilTitle]の[steward.GetFirstNameNoTooltip]に任せるとしよう。"
 devaraja.0001.c: "うっ！こんな汚らわしい場所に神の慈悲など授けられない。"
 healed_by_the_devaraja: "デーヴァラージャによって救済された"
 devaraja.0002.title: "神王のための祈り"
 devaraja.0002.desc.brahmin: "[GetCourtPositionType('court_brahmin_court_position').GetName]の[brahmin_or_chaplain.GetName]は、その日の公務を終えると、いつものように宮廷を祝福する#italic アヌモダーナ#!の一節を唱えながら一日を締めくくろうとした。\n\n#italic 豊かな水の流れる川が海を満たすように#!\n#italic ここに捧げられたものは、飢えた死者たちを満たす…#!\n\n突然ある疑問が頭の中に浮かび、私はいても立ってもいられなくなった。果たして私に、しきたりを破る覚悟はあるのだろうか。"
 devaraja.0002.desc.chaplain: "[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]の[brahmin_or_chaplain.GetName]は、その日の公務を終えると、いつものように宮廷を祝福する#italic アヌモダーナ#!の一節を唱えながら一日を締めくくろうとした。\n\n#italic 豊かな水の流れる川が海を満たすように#!\n#italic ここに捧げられたものは、飢えた死者たちを満たす…#!\n\n突然ある疑問が頭の中に浮かび、私はいても立ってもいられなくなった。果たして私に、しきたりを破る覚悟はあるのだろうか。"
 devaraja.0002.a: "「なぜ死者にそのような恩恵を受ける権利が？」"
 devaraja.0002.a.tt.success: "最後の詞が巧妙に変更され、あなたを讃えるものになる"
 devaraja.0002.a.tt.failure: "あなたが割って入ったことで、儀式が全体的に気まずい雰囲気になってしまった"
 devaraja.0002.b.tt: "儀式が予定通りに執り行われ、[brahmin_or_chaplain.GetFirstNameNoTooltip]は安心した様子だ"
 devaraja.0002.b: "邪念に負けてはいけない！"
 devaraja.0002.c: "より良い締めの詞で遮る。"
 devaraja.0002.c.tt.success: "あなたは機知と知識でもって、より良い締めの一節を即興でつくりあげる"
 devaraja.0002.c.quote.success: "「ここに捧げられたすべてのものは、#italic 王#!に恩恵をもたらす」" # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "あなたは[brahmin_or_chaplain.GetFirstNameNoTooltip]を遮り、口ごもりながら弱々しい詞を唱える。"
 devaraja.0003.title: "特別なダルマ談"
 devaraja.0003.desc.guru: "[GetCourtPositionType('court_guru_court_position').GetName]は折に触れて、宮中で#italic ダルマ#!の概念について語ることを求められる。これは通常長時間に及ぶ行事で、長い詠唱を伴い、伝統や慣習が厳守されるほか、説法者たる[guru_or_chaplain.GetHerHis]の労をねぎらって豪華な捧げ物が贈られる。だが、今日の[guru_or_chaplain.GetName]はどこか疲れた様子だ。\n\n聴衆たる王族を前に、[guru_or_chaplain.GetSheHe]はただこう宣言した。「[ROOT.Char.GetTitleTierName]は、すでに知るべきことをすべてご存知です」その後、[guru_or_chaplain.GetSheHe]はいつもの締めの句を唱えると、自席へと戻っていった。"
 devaraja.0003.desc.chaplain: "[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]は折に触れて、宮中で#italic ダルマ#!の概念について語ることを求められる。これは通常長時間に及ぶ行事で、長い詠唱を伴い、伝統や慣習が厳守されるほか、説法者たる[guru_or_chaplain.GetHerHis]の労をねぎらって豪華な捧げ物が贈られる。だが、今日の[guru_or_chaplain.GetName]はどこか疲れた様子だ。\n\n聴衆たる王族を前に、[guru_or_chaplain.GetSheHe]はただこう宣言した。「[ROOT.Char.GetTitleTierName]は、すでに知るべきことをすべてご存知です」その後、[guru_or_chaplain.GetSheHe]はいつもの締めの句を唱えると、自席へと戻っていった。"
 devaraja.0003.a: "ハハッ、これは見事だ！[guru_or_chaplain.GetHerHim]に献上品を渡してやれ。"
 devaraja.0003.b: "賢いな！だが、私が評価するのは努力のみだ。"
 devaraja.0003.c: "怠慢は認めない！衛兵よ、[guru_or_chaplain.GetHerHim]を捕らえるのだ！"
 devaraja.0003.d: "[guru_or_chaplain.GetFirstNameNoTooltip]をもう一度前に立たせろ。私が#italic [guru_or_priest.GetHerHim]#!に#italic ダルマ#!のことを訊いてやる。"
 devaraja.0003.d.tt.success: "あなたは自身が持つ#italic ダルマ#!の知識で、[guru_or_chaplain.GetFirstNameNoTooltip]と廷臣たちを感心させる"
 devaraja.0003.d.tt.failure: "#italic ダルマ#!に対する理解が欠如していることが露呈し、あなたは[guru_or_chaplain.GetFirstNameNoTooltip]や廷臣たちの前で恥をかく"
 devaraja.0004.title: "愛すべき行進"
 devaraja.0004.desc: "過去の紛争の傷跡が未だ癒えぬ[capital_county.GetName]は、長年剣と嵐による損害を被ってきた地だ。物質的な復興だけに留まらず、人々を元気づけるようなことを何か行う必要がある。\n\n雨季が明けるころに、首都で舟の行進を行うのはどうだろうか。先頭を行く船に76人の笛吹きを乗せ、その周囲に110人の鼓手を配置するのだ。さらに、行進を盛り上げるため、修道院に費用を負担させて舟の飾りつけをしよう！"
 devaraja.0004.a: "舟の行列が通れば、人々の気分も高まるだろう！"
 devaraja.0004.b: "今、修道院に金を出させるのはあまり縁起のいいことではない。"
 devaraja.0004.b.tt: "今計画を中止すれば、人々にも知れ渡る"
 devaraja.0004.c: "修道院の協力なしで、行進を予定通り開催する。"
 devaraja_hosts_parade: "デーヴァラージャの大行進"
 devaraja.0005.title: "二つの面を持つ壁"
 devaraja.0005.desc: "新しく建設された寺院を、神性と力強さを表現した芸術で装飾する必要がある。この正義の家に[ROOT.Char.Custom('GetAspectNoun')|U]の神聖を宿らせるには、[ROOT.Char.Custom('GetAspectNoun')|U]の神々の姿を描いたフレスコ画や彫刻を設置するのがいいだろう。あるいは[ROOT.Char.GetHouse.GetName]家を題材とした作品をおいて、私自身の威信を高めるのも一案だ。"
 devaraja.0005.a: "この場所は神々のために捧げるべきだ。"
 devaraja.0005.b: "この場所は私の偉大さを讃えるために捧げるべきだ。"
 devaraja.0006.title: "櫂の叡智"
 devaraja.0006.desc.guru: "私の[GetCourtPositionType('court_guru_court_position').GetName]である[guru_or_chaplain.GetName]が、城の周囲の池で小舟を漕いでいるところを目撃された。廷臣たちと宴に興じていた私は、池の向こうから小舟の上のグルを呼び寄せた。「お前は私の[GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]だぞ！高位の身分の人間だという誇りはないのか。なにゆえ卑しい漁師のごとく、自ら舟など漕いでいるのだ？」\n\nしばらくの沈黙ののち、[guru_or_chaplain.GetFirstNameNoTooltip]はこう答えた。「一国の[ROOT.Char.GetTitleTierName]が公然と享楽に耽っているときは、[GetCourtPositionType('court_guru_court_position').GetNameNoTooltip]もまた自ら舟を漕ぐことができるのでございます」"
 devaraja.0006.desc.chaplain: "私の[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]である[guru_or_chaplain.GetName]が、城の周囲の池で小舟を漕いでいるところを目撃された。廷臣たちと宴に興じていた私は、池の向こうから小舟の上のグルを呼び寄せた。「お前は私の[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]だぞ！高位の身分の人間だという誇りはないのか。なにゆえ卑しい漁師のごとく、自ら舟など漕いでいるのだ？」\n\nしばらくの沈黙ののち、[guru_or_chaplain.GetFirstNameNoTooltip]はこう答えた。「一国の[ROOT.Char.GetTitleTierName]が公然と享楽に耽っているときは、[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]もまた自ら舟を漕ぐことができるのでございます」"
 devaraja.0006.a: "私も公の場では、もう少し節度のある行動をするべきかもしれない。"
 devaraja.0006.b: "馬鹿馬鹿しい！宴は私が望む限り、いつまでも続くのだ。"
 devaraja.0006.c: "これは侮辱だ！[guru_or_chaplain.GetFirstNameNoTooltip]からすべての称号を剥奪せよ。"
 devaraja.0006.d: "これを機に、飲酒をきっぱりとやめてもいいのかもしれない。"
 devaraja.0007.title: "明確な両義性"
 devaraja.0007.desc: "#italic デーヴァラージャ#!とは繊細な概念だ。私が[ROOT.Char.GetTitleTierName]であることは確かだが、同時に[ROOT.Char.Custom('GetAspectNoun')|U]の神性とも紐づけられている存在である。私は本当に神そのものとして選ばれたのだろうか？そうだ、これこそがこの問題の難しいところなのだ。私がある者にとっては神、ある者にとっては王でいられるよう、ここは曖昧なままにしておかねばならないのである。\n\nあるいは、どこぞのしつこい称賛者が私を[ROOT.Char.Custom('GetAspectNoun')|U]の神などと呼ぶことがなければ、繊細かつ曖昧な問題になっていたと言ったほうが正確か。廷臣たちはすでに私が何者かについて、互いに激しく争い合っている。私自身も議論に加わる以外の選択肢はもはやない。"
 devaraja.0007.a: "そうだ、我がしもべたちよ。私こそが[ROOT.Char.Custom('GetAspectNoun')|U]を司る神だ。"
 devaraja.0007.b: "皆の者！私は[ROOT.Char.Custom('GetAspectNoun')|U]に仕えているだけの人間であり、決して神ではない。"
 devaraja.0007.c: "人と神が私の中で同化し、ひとつの神秘の存在が形成されるのだ。" # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "あなたは折衷案を考案し、それなりに多くの者を納得させる"
 devaraja.0007.c.tt.failure: "あなたが神学に踏み込んだことで、事態は悪化してしまった"
 devaraja_as_god: "神なるデーヴァラージャ"
 devaraja_as_king: "王なるデーヴァラージャ"
 devaraja_as_hypostatic_union: "2つの性質を持つデーヴァラージャ"
 devaraja.0008.title: "臨終の改宗のうわさ"
 devaraja.0008.desc: "[suzerain.GetTitleTierName][suzerain.GetFirstNamePossessiveNoTooltip]の宣教師、[suzerains_missionary.GetNameNoTooltip]が転びそうになりながら近づいてくる。\n\n「素晴らしい知らせがあります！」[suzerains_missionary.GetSheHe]が叫ぶ。「あなたの一族の歴史を調べ、最古参の使用人から覚えている限りの話を聞いたのですが、どうやらあなたの祖先である[deathbed_conversion_ancestor.GetName]は死の直前に[suzerain.GetFaith.GetName]に改宗していたようです！」\n\n[suzerains_missionary.GetName]がすっかり興奮した様子で私を見る。「思っているよりも、[suzerain.GetFaith.HighGodName]はあなたの近くにいるようです！」"
 devaraja.0008.a: "[deathbed_conversion_ancestor.GetName]が[suzerain.GetFaith.GetAdjective]だった？信用できる話だ。"
 devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName]は現在、自分の祖先である[deathbed_conversion_ancestor.GetName]が[suzerain.GetFaith.GetName]に改宗していたと主張している"
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )]は[deathbed_conversion_ancestor.GetFaith.GetAdherentName]として死んだ。これからもそう記憶されていくのだ！"
 devaraja.0009.title: "布教活動が恋しい宣教師"
 devaraja.0009.desc: "私が[suzerain.GetFaith.GetName]を信奉しているため、[suzerains_missionary.GetName]には布教活動をする宮廷がない。[suzerains_missionary.GetSheHe]は私が改宗したことをとても喜んでいるが、自分の将来に不安を感じている。"
 devaraja.0009.a: "[suzerains_missionary.GetName]！私の新たな[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]になれ！"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName]はあなたの宣教師である[suzerains_missionary.GetName]を新しい[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]に任命した"
 devaraja.0009.b: "[suzerains_missionary.GetName]、お前のここでの用事は済んだ。さあ、#italic 帰ってくれ#!。"
 devaraja.0010.title: "最も孤独な信仰"
 devaraja.0010.desc: "善良な[suzerains_missionary.GetFaith.GetAdherentName]、[suzerains_missionary.GetName]は領主の[suzerain.GetFaith.GetAdjective]信仰のことで気を落としている。[suzerains_missionary.GetSheHe|U]は分岐路に立っている。[suzerains_missionary.GetHerHis]の信仰は揺れ、何らかの指示が与えられるのを待っている。その指示を私が与えるのか、[suzerains_missionary.GetFaith.DivineRealm]が与えるのかは私が決めることだ。"
 devaraja.0010.a: "[suzerains_missionary.GetName]は自分の都合のよいときに自分で決めればよい。"
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName]は[suzerains_missionary.GetFaith.GetAdherentName]のまま悲しんでいる"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName]は[suzerain.GetNamePossessive]の[suzerain.GetFaith.GetAdjective]宗派を受け入れる"
 devaraja.0010.b: "[suzerains_missionary.GetName]は[ROOT.Char.GetFaith.GetName]のなかに新たな目的を見つけられないだろうか？"
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName]が[ROOT.Char.GetFaith.GetName]に改宗する"
 devaraja.0010.b.tt.failure: "[suzerains_missionary.GetName]は決意の固い[suzerains_missionary.GetFaith.GetAdherentName]のままでいる"
 fervor_gain_deathbed_conversion_discovered: "臨終の改宗の発見"
 fervor_gain_faith_reaffirmed: "祖先の宗派の再確認"
