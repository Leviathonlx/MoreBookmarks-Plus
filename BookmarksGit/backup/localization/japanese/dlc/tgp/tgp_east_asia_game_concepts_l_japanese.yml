l_japanese:
 #Mandala
 game_concept_mandala: "マンダラ"
 game_concept_mandala_desc: "$game_concept_mandala$制の[government_form|E]では、[domain_limit|E]と[direct_vassals|E]の数が制限されます。[liege|E]と[suzerain|E]は領土拡大のため、[tributaries|E]の力に頼ることになります。\n\nマンダラの統治者は神の王、すなわちデーヴァラージャとして崇められることを目指すことができます。その際、諸侯を獲得し、維持するために[mandala_radiance|E]を頼りにします。\n\nまた、[opinion|E]を保ち、諸侯との絆を深めて長期的な関係を築けるかどうかも統治者の力量にかかっています。継承時、統治者が[mandala_succesor|E]に相応しいことを示せなければ、諸侯がいなくなる可能性があります。"
 game_concept_mandalas: "マンダラ"
 game_concept_mandala_government: "マンダラ制政府"
 game_concept_mandala_i: "@government_type_mandala!"
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"
 game_concept_mandala_succession: "マンダラの継承"
 game_concept_mandala_succession_succession: "継承"
 game_concept_mandala_trials: "マンダラの試練"
 game_concept_mandala_succesor: "デーヴァラージャの継承者"
 game_concept_mandala_succession_desc: "[mandala|E]制の[ruler|E]が死亡し、[mandala_aspect|E]を選択していた場合、その[heir|E]は$game_concept_mandala_succession$の試練に直面します。この試練で、後継者は関連する特性の能力だけでなく、他の2つの特性の能力も試される[skill|E]試練に挑まねばなりません。\n\nこれらの試練に成功すると、後継者は自分がふさわしい後継者であることを従者たちに納得させることができ、[realm|E]は安定を保つことになります。\n\n#EMP 失敗#!するとペナルティが徐々に増加します：\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 1#!つの試練に失敗した場合：[piety_level|E]が1つ下がり、少数の[tributaries|E]が離脱します。#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 2#!つの試練に失敗した場合：[piety_level|E]が2つ下がり、すべての[tributaries|E]が離脱します。.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold すべて#!の試練に失敗した場合：[piety_level|E]が3つ下がり、[realm|E]が崩壊します。"
 game_concept_mandala_radiance: "マンダラの霊光"
 game_concept_radiance: "霊光"
 game_concept_radiant: "霊光を放つ"
 game_concept_mandala_radiance_desc: "[mandala|E]の[ruler|E]が持つ、[subjects|E]を集め維持する魅力は「マンダラの霊光」と呼ばれます。これは[piety_level|E]、[great_building|E]「#V [GetBuilding('mandala_capital_01').GetTypeName]#!」、[mandala_aspect|E]のレベルを総合したものです。\n\nこの3つを組み合わせて霊光を強めた者は、より多くの報酬と臣下、そしてより強い権力を手に入れることができます。"
 game_concept_mandala_decree: "マンダラの勅令"
 game_concept_mandala_decrees: "マンダラの勅令"
 game_concept_mandala_decree_desc: "$game_concept_mandala_decrees$とは[mandala|E]の[ruler|E]から命じられる3つの勅令、[prosperity_decree|E]、[expansion_decree|E]、[reverence_decree|E]のことです。\n\n一般的に、マンダラ制の領国は非常に中央集権的であり、[subjects|E]と[laws|E]の支配権は統治者が持っています。統治者は、必要とあれば、住民たちからほとんど反対されることなくそれらを変更することができます。"
 game_concept_decree: "勅令"
 game_concept_decrees: "勅令"
 game_concept_mandala_decree_prosperity: "繁栄令"
 game_concept_mandala_decree_prosperity_desc: "[GetLaw('mandala_decree_prosperity').GetName]を命じることで、[mandala|E]の[ruler|E]は建設的な変化を起こすよう、すべての[subjects|E]を鼓舞することに重点を置きます。\n\n[development|E]の促進、[buildings|E]、富の蓄積、個々の人間関係を通じた共同体の強化といったことに注力します。"
 game_concept_prosperity_decree: "繁栄"
 game_concept_mandala_decree_expansion: "拡張令"
 game_concept_mandala_decree_expansion_desc: "[GetLaw('mandala_decree_expansion').GetName]は、すべての[subjects|E]に[realm|E]の拡大に注力するよう指示するものです。\n\n兵員数の増加、軍事施設の増設、[mandala|E]の[ruler|E]が指揮する[wars|E]の支援が必要不可欠です。"
 game_concept_expansion_decree: "拡張"
 game_concept_mandala_decree_reverence: "崇拝令"
 game_concept_mandala_decree_reverence_desc: "[GetLaw('mandala_decree_reverence').GetName]は、[mandala|E]の[subjects|E]に精神性を高め、信仰を強めることに注力させる勅令です。\n\n[pilgrimages|E]、儀式、[piety|E]がこのマンダラの勅令の土台となります。"
 game_concept_reverence_decree: "崇拝"
 game_concept_mandala_aspect: "マンダラの特性"
 game_concept_mandala_aspects: "マンダラの特性"
 game_concept_aspect: "特性"
 game_concept_aspects: "特性"
 game_concept_mandala_aspect_desc: "[mandala|E]制の[ruler|E]が永遠の崇敬と神性を手にするためには、神と同一視されるような特性を1つ持っていなければなりません。\n\n利用可能な特性：\n$EFFECT_LIST_BULLET$[aspect_of_creation|E]\n$EFFECT_LIST_BULLET$[aspect_of_serenity|E]\n$EFFECT_LIST_BULLET$[aspect_of_destruction|E]\n$EFFECT_LIST_BULLET$[aspect_of_trickery|E]\n\nマンダラの特性は、統治者への期待と統治者が取る行動に影響を与えます。"
 game_concept_aspect_of_creation: "創造性"
 game_concept_aspect_of_creation_desc: "創造性は生産力を高め、信奉者たちを豊かにすることを約束し、経済的および組織的な任務にボーナスを与えます。\n$EFFECT_LIST_BULLET$[stewardship|E]を重視\n$EFFECT_LIST_BULLET$連続で建設すると、[GetModifier( 'mandala_creator_modifier' ).GetNameWithTooltip|L]が累積される\n$EFFECT_LIST_BULLET$通常の建設をすると[piety|E]を得る\n$EFFECT_LIST_BULLET$[legitimate|E]を持つ[children|E]を育てると[piety|E]を得る\n$EFFECT_LIST_BULLET$[scheme|E]「#high [GetScheme('coerce_contribution').GetTypeName]#!」を使用できる\n$EFFECT_LIST_BULLET$[death_natural_cause|E]または[death_religious|E]による[character_death_deaths|E]のみ認められる"
 game_concept_aspect_of_serenity: "平穏性"
 game_concept_aspect_of_serenity_desc: "平和な国は栄えます。平穏性は平和と外交を重視し、その大義に賛同する者たちにボーナスを与えます。\n$EFFECT_LIST_BULLET$[diplomacy|E]を重視\n$EFFECT_LIST_BULLET$攻撃的[wars|E]を避けると、[GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|L]が累積される\n$EFFECT_LIST_BULLET$[schemes|E]「[GetScheme('sway').GetTypeName]」と「[GetScheme('befriend').GetTypeName]」の成功率が上がる\n$EFFECT_LIST_BULLET$[allies|E]に#high $request_great_project_contribution_interaction$#できる\n$EFFECT_LIST_BULLET$[death_natural_cause|E]または[death_religious|E]による[character_death_deaths|E]のみ認められる"
 game_concept_aspect_of_destruction: "破壊性"
 game_concept_aspect_of_destruction_desc: "恐怖こそが統治の手段であり、真の力とは命を滅する能力であると見なされます。破壊性は領土の分断と征服を行う者たちにボーナスを与えます。\n$EFFECT_LIST_BULLET$[martial|E]を重視する\n$EFFECT_LIST_BULLET$軍事補正にボーナスを付与する\n$EFFECT_LIST_BULLET$[casus_belli|E]「#high [GetCasusBelliType('mandala_plunder_cb').GetName]#!」を利用できる\n$EFFECT_LIST_BULLET$[death_natural_cause|E]、[death_religious|E]、または[death_combat|E]による[character_death_deaths|E]のみ認められる"
 game_concept_aspect_of_trickery: "計略性"
 game_concept_aspect_of_trickery_desc: "慈悲深いのか、はたまた狡猾なのか。自分が思い描いた通りに世界を作らずして、なんのための神格化なのか？計略性は相手に気づかれずに他者を支配できる者たちに報酬を与えます。\n$EFFECT_LIST_BULLET$[intrigue|E]を重視する\n$EFFECT_LIST_BULLET$[piety|E]を使用して、[schemes|E]に関わる[agents|E]を買収できる\n$EFFECT_LIST_BULLET$[scheme|E]「#high [GetScheme('leverage_contribution').GetTypeName]#!」を利用できる\n$EFFECT_LIST_BULLET$[death_natural_cause|E]、[death_religious|E]、または[death_murder|E]による[character_death_deaths|E]のみ認められる"
 game_concept_mandala_ritual: "マンダラの儀式"
 game_concept_mandala_rituals: "マンダラの儀式"
 game_concept_ritual: "儀式"
 game_concept_rituals: "儀式"
 game_concept_mandala_ritual_desc: "マンダラの儀式は、[mandala|E]の[rulers|E]にときおり発生する任務です。これは[realm|E]の特定地域が、あなたの導きと神の力添えを必要としていることを示しています。\n\n[mandala_aspect|E]において優れているほど、[subjects|E]の前に姿を現した際に得られるものが増加します。"
 game_concept_mandala_ritual_tier: "マンダラの儀式の階級"
 game_concept_ritual_tier: "儀式階級"
 game_concept_mandala_ritual_tier_desc: "[mandala_ritual|E]の[ritual_tier|E]は、儀式を行った地域があなたの教えからどれだけの恩恵を得て、あなたに個人的な報酬をどれだけ与えるかを示しています。"
 #Tribute Mission
 game_concept_tribute_mission: "貢ぎ物の任務"
 game_concept_tribute_missions: "貢ぎ物の任務"
 game_concept_tribute_mission_desc: "[tributary|E]は[suzerain|E]に対し、定期的に敬意と貢ぎ物を払う必要があります。\n\nこれを怠ると、さまざまな悪い結果に繋がる恐れがあり、最も影響が小さい場合でも、[legitimacy|E]を失うことになります。"
 game_concept_tribute: "貢ぎ物"
 game_concept_tributes: "貢ぎ物"
