l_japanese:
 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "試験の出足は好調である"
 exam_success_chance.tgp_local_exam_impressed_examiner: "試験官を感心させた"
 exam_success_chance.tgp_local_exam_strong_finish: "試験の結果は上々である"
 examiner_takes_bribes_tt: "試験官の特性が理由でこの選択肢を選択可能"
 tgp_china_decision.1000.t: "童試：開始"
 tgp_china_decision.1000.desc_new: "私は初めての試験に臨むことになった。今日の私の成績で家族の評判が決まる。まさに知識の泉であるこの広間にいると、私の将来を案じる先祖たちに見守られているような気分になる。"
 tgp_china_decision.1000.desc_returning: "再び地元の書院にやって来た私は、この領国の明敏な学者たちの審査を待っている。この立派な書院のすべての巻物、そのすべての知識の重みが私の肩に重くのしかかっている。"
 tgp_china_decision.1000.desc_outro: "\n\n試験官の[examiner.GetTitledFirstName]は、古典の文章を暗唱するよう求めてくるだろう。私は目を閉じれば頭の中に文字が見えるまで、この文章を繰り返し読んできた。\n\nついに私が演壇に上る番がやって来る。"
 tgp_china_decision.1000.a: "全力で挑む！"
 tgp_china_decision.1000.b: "必要以上のことはしない。"
 tgp_china_decision.1001.t_success: "童試：成功！"
 tgp_china_decision.1001.t_fail: "童試：失敗！"
 tgp_china_decision.1001.desc_success: "一つ一つの単語をはっきりと発音していくうちに、落ち着きを取り戻す。特に難しいことはない。"
 tgp_china_decision.1001.desc_safe: "私は自分の足元を見下ろし、試験官を怒らせることを恐れて目を向けることさえしなかった。間違えた部分を隠そうとして、暗唱を手短に済ませる。"
 tgp_china_decision.1001.desc_fail: "どこまで暗唱したのかわからなくなり、顔が熱くなる。私は試験官を見上げると、[examiner.GetHerHis]の射すくめるような視線を受けて黙ってしまう。"
 tgp_china_decision.1001.desc_outro: "\n\n試験官はすぐに次の文章を提示し、落ち着く間も与えてくれない。"
 tgp_china_decision.1001.a: "#EMP ちゃんと#!やらねば。"
 tgp_china_decision.1001.b: "ほどほどにやろう。"
 tgp_china_decision.1002.t_success: "童試：成功！"
 tgp_china_decision.1002.t_fail: "童試：失敗！"
 tgp_china_decision.1002.desc_success: "私の口から言葉が次々に飛び出し、一瞬、試験官の口角がぴくぴく動いたように見えた。[examiner.GetSheHe]は今、微笑んだのか？そんなはずはない！"
 tgp_china_decision.1002.desc_safe: "不必要な間違いを避けるため、できるだけ暗唱する文章を減らす。試験官をちらりと見ると、私の堅苦しいやり方に退屈しているようだ。"
 tgp_china_decision.1002.desc_fail: "言葉に詰まりはじめ、手のひらが汗ばんでくる。ただの一節も思い出せない！いっそ地面が私を飲み込んでくれたらいいのにと思う。"
 tgp_china_decision.1002.desc_outro: "\n\nまたもや休む暇は与えられない。試験官は私をじっと見て、次の章に移るよう求める。"
 tgp_china_decision.1002.a: "これですべてが決まる！"
 tgp_china_decision.1002.b: "落ち着いたままでいこう…"
 tgp_china_decision.1005.t: "合格発表"
 tgp_china_decision.1005.desc: "私は "
 tgp_china_decision.1005.desc.success: "意気揚々と試験を終える。"
 tgp_china_decision.1005.desc.safe: "安堵の溜め息をつき、試験を終える。"
 tgp_china_decision.1005.desc.failure: "がっくりと肩を落とし、試験を終える。"
 tgp_china_decision.1005.desc.segway: "\n\n受験者の列に戻ると、周りの子供たちは見知らぬ顔ばかりだった。結果を待つあいだ、少なくとも一人くらいは顔見知りがいたら、もう少し待ち時間も楽に感じられただろうに。\n\n長い時間が経ち、試験結果が発表される。私は急いで掲示板に駆け寄り、"
 tgp_china_decision.1005.desc.high_score: "自分が素晴らしい成績を取ったことを確認した！家族もきっと誇りに思ってくれることだろう。"
 tgp_china_decision.1005.desc.good_score: "自分が良い成績を取ったことを確認した！"
 tgp_china_decision.1005.desc.passing_score: "合格していたのを確認する。"
 tgp_china_decision.1005.desc.failing: "落第していたのを確認する。"
 tgp_china_decision.1005.a_success: "次はもっと頑張ろう。"
 tgp_china_decision.1005.a: "私はただ、両親の名誉を高めたいだけだ。"
 tgp_china_decision.1005.b: "これはすべて優秀な先生方のおかげだ！"
 tgp_china_decision.1005.a_failure: "必ず戻ってきてやる。"
 tgp_china_decision.1005.b_passing: "私は結果に満足している。"
 tgp_china_decision.1005.b_failed: "とんでもない屈辱だ。"
 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U]は郷試に合格した"
 msg_provincial_exam_close_family_passed_desc: "[ROOT.Char.GetShortUIName|U]は[ROOT.Char.GetCurrentLocation.GetName]での下級の試験に合格した"
 provincial_exam_close_family_failed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U]は郷試に落ちた"
 msg_provincial_exam_close_family_failed_desc: "[ROOT.Char.GetShortUIName|U]は[ROOT.Char.GetCurrentLocation.GetName]での下級の試験を受けたが、落ちた"
