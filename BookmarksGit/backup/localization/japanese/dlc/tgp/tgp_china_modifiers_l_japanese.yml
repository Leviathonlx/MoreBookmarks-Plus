l_japanese:
 tgp_forced_labor_modifier: "強制労働"
 tgp_forced_labor_modifier_desc: "この伯爵領の臣民たちは暴力で脅されて強制的に働かされており、権力者に対する怒りを募らせている。"
 tgp_recruited_charlatan_modifier: "雇われたペテン師"
 tgp_recruited_charlatan_modifier_desc: "この人物は雇われの詩人と交流し、陰謀に関する経験を得た。"
 tgp_unpressed_taxes_modifier: "軽い税金"
 tgp_unpressed_taxes_modifier_desc: "この伯爵領は寛大な判事の統治下で栄えている。"
 tgp_lowborn_chastiser_modifier: "庶民の懲罰者"
 tgp_lowborn_chastiser_modifier_desc: "この人物は脅迫や肉体的暴力の命令を通じて、貧民であるという恥辱から臣民を解放する手助けをした。"
 tgp_lowborn_tenderizer_modifier: "庶民の処罰者"
 tgp_lowborn_tenderizer_modifier_desc: "この人物は懲罰的措置によって、貧民であるという恥辱から臣民を解放する手助けをし、あとにはほとんど誰も残らなかった。"
 tgp_aided_farmers_modifier: "支援を受けた農家"
 tgp_aided_farmers_modifier_desc: "この伯爵領は主君の戦争努力から若者を連れ戻すことを許されている。"
 tgp_disciplined_farmers_modifier: "規律ある農家"
 tgp_disciplined_farmers_modifier_desc: "この伯爵領の農民は公開絞首刑を目撃してから、精力的に働いている。"
 tgp_sworn_service_modifier: "奉仕の誓い"
 tgp_sworn_service_modifier_desc: "この人物は親の負債を返済するために宮廷で働いている。返済が完了するまでは宮廷を去ることはできない。"
 tgp_courtly_influence_modifier: "宮廷の影響"
 tgp_courtly_influence_modifier_desc: "この伯爵領の農民は、そのうちの一人が宮廷にいたときに得た知識から恩恵を得ている。"
 tgp_sanctioned_deity_modifier: "認められた神"
 tgp_sanctioned_deity_modifier_desc: "この伯爵領は新たに認可された神を崇拝しており、寺院を訪れる人が絶えないため、この場所の住民は利益を得ている。"
 tgp_debunked_deity_modifier: "嘘を暴かれた神"
 tgp_debunked_deity_modifier_desc: "この人物は巧みな話術により、誕生したばかりの神を否定し、その存在を消し去ることに成功した。"
 tgp_resisted_alcohol_modifier: "酒への抵抗"
 tgp_resisted_alcohol_modifier_desc: "この人物は白酒の酒盛りに参加しなかった。"
 tgp_stationed_troops_modifier: "要塞化地域"
 tgp_trained_monks_modifier: "良く訓練された修道士"
 tgp_trained_monks_modifier_desc: "この地域の修道士は主君による武術指導を受けており、どんな襲撃者に対しても自分の持ち場を守る準備ができている。"
 tgp_adequately_trained_monks_modifier: "適度に訓練された修道士"
 tgp_adequately_trained_monks_modifier_desc: "この地域の修道士は主君の元帥による武術指導を受けており、どんな襲撃者に対しても自分の持ち場を守る最低限の準備ができている。"
 tgp_fattened_vanguard_modifier: "有り余るほどの前衛兵"
 tgp_fattened_vanguard_modifier_desc: "この伯爵領では、健康な者は全員、主君が徴兵できる。"
 tgp_diligent_workers_modifier: "勤勉な労働者"
 tgp_diligent_workers_modifier_desc: "この地域の農民は若者たちが徴兵されないよう、一生懸命に働いて主君をなだめている。"
 tgp_well_equipped_soldiers_modifier: "装備が整っている兵団"
 tgp_well_equipped_soldiers_modifier_desc: "この領分に駐屯している兵団はほかのたいていの兵士よりも良い装備を身に着けている。"
 tgp_greatly_equipped_soldiers_modifier: "立派な装備の兵団"
 tgp_greatly_equipped_soldiers_modifier_desc: "この場所に駐屯している兵団は最高の装備を身に着けており、戦闘で活躍することが約束されている。"
 tgp_outmatched_local_warriors_modifier: "磨かれた戦闘本能"
 tgp_outmatched_local_warriors_modifier_desc: "この人物は新たな場所で新たな挑戦者たちを探してきたが、自分が誰よりも優秀であることがわかっただけだった。"
 tgp_strengthen_capital_character_modifier: "首都作りの名人"
 tgp_strengthen_capital_character_modifier_desc: "天子の首都は最近改修工事が行われ、威厳が大幅に高まった。首都の地域は、今や誰もが認める領国の中心地となっている。"
 tgp_strengthen_capital_modifier: "天上首都"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E]：ここが[realm_capital|E]である限り、いずれの[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName][situation_dynastic_cycle_phase|E]においても年間変動は発生#EMP しない#![AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]"
 tgp_strengthen_capital_architects_modifier: "完璧な建築家"
 tgp_strengthen_capital_architects_modifier_desc: "天子の首都は熟練の建築家の監督のもとで改修され、人口増加や商業活動の受け皿が格段に広がった。"
 tgp_strengthen_capital_engineers_modifier: "独創的な技師"
 tgp_strengthen_capital_engineers_modifier_desc: "天子の首都は有能な技師の監督のもとで改修され、首都のインフラおよび近隣集落への行き来が大幅に改善された。"
 tgp_strengthen_capital_sculptors_modifier: "名高き彫刻家"
 tgp_strengthen_capital_sculptors_modifier_desc: "天子の首都の改修にあたって、天下の名だたる彫刻家たちが雇われ、新たな建築の隅々に至るまで丹念に美が施された。"
 tgp_strengthen_capital_modifier_education_bonus: "\nこの[location|E]における[activity|E]「[GetActivityType('activity_adult_education').GetTextIcon][GetActivityType('activity_adult_education').GetName]」の成功確率が上昇する"
 tgp_minister_project_development_modifier: "開発された共同体"
 tgp_minister_project_development_modifier_desc: "[great_project|E]によってこの地域の発展に多大な投資が行われ、町や地方の村々、そしてそれらを結ぶ街道の整備が進んだ。"
 tgp_grand_canal_modifier: "大運河"
 tgp_grand_canal_modifier_desc: "この地域は運河と複数の水路、そして水道橋の恩恵を受けており、物資の輸送と商人の移動が容易になっている。"
 tgp_minister_project_establish_control_modifier: "統合された官僚制度"
 tgp_minister_project_establish_control_modifier_desc: "この伯爵領では最近行政が改善され、政府の地域に対する統制力が大幅に強化された。"
 tgp_child_exam_cooldown_modifier: "童試に落ちた"
 tgp_child_exam_cooldown_modifier_desc: "科挙の受験は天を仰ぐ者すべてが通る道だが、この人物はプレッシャーに悩んでいた。"
 tgp_local_exam_initial_success: "試験の出足は好調である"
 tgp_local_exam_initial_success_desc: "最初に成功を収めることで強く印象に残る。"
 tgp_local_exam_impressed_examiner: "試験官を感心させた"
 tgp_local_exam_strong_finish: "試験の結果は上々である"
 tgp_local_exam_strong_finish_desc: "午後遅く、長く厳しい試験の終盤に差しかかると、最も優秀な生徒たちが頭角を現す。"
 tgp_child_focused_studies_modifier: "勉学に集中"
 tgp_forced_to_retake_exam_modifier: "殿試を待っている"
 tgp_forced_to_retake_exam_modifier_desc: "この人物は一族から最難関の殿試に合格することを期待され、緊張して次の[GetActivityType('activity_imperial_examination').GetName]を待っている。"
 tgp_joined_grand_campaign_modifier: "大軍事作戦に参加"
 tgp_joined_grand_campaign_modifier_desc: "この人物は国が命じた戦争に貢献した。政府からの支援には大きな期待が伴う。"
 tgp_wiles_is_the_way_modifier: "策略こそ我が道"
 tgp_wiles_is_the_way_modifier_desc: "近道があるのなら、道筋をたどる必要などない。"
 tgp_honor_is_the_way_modifier: "名誉こそ我が道"
 tgp_honor_is_the_way_modifier_desc: "この人物は師や家族の導きにより奮い立っている。"
 tgp_passed_provincial_exam_modifier: "郷試に合格した"
 tgp_bypassed_provincial_exam_modifier: "試験免除"
 tgp_bypassed_provincial_exam_modifier_desc: "この人物は地方試験よりも先に上級試験に合格した。"
 tgp_passed_metropolitan_exam_modifier: "会試に合格した"
 tgp_passed_palace_exam_modifier: "殿試に合格した"
 tea_ceremony_health_benefit: "健康的な茶"
 tea_ceremony_health_benefit_desc: "この人物は茶を飲み、気分がよくなった。"
 tea_ceremony_perfect_tea: "完璧な茶"
 tea_ceremony_perfect_tea_desc: "この人物はけちのつけようがない茶を出した。少なくとも参加者たちはそう言っている。"
 tea_ceremony_peace_of_mind: "心の茶"
 tea_ceremony_peace_of_mind_desc: "この人物は心が安らぐとされる茶を飲んだ。"
 tea_ceremony_spirit: "精神の茶"
 tea_ceremony_spirit_desc: "この人物は精神世界に思いを巡らせながら茶を飲んだ。"
 tea_ceremony_family: "一族の茶"
 tea_ceremony_family_desc: "この人物は一族の者たちを集めて茶を飲んだ。"
 tgp_aspiration_great_salary_modifier: "大幅昇給"
 tgp_aspiration_great_salary_modifier_desc: "この人物は自身の職務において大活躍し、大幅な給与ボーナスを得た。"
 tgp_aspiration_modest_salary_modifier: "昇給"
 tgp_aspiration_modest_salary_modifier_desc: "この人物は自身の職務を首尾よくこなし、給与ボーナスを得た。"
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
 hegemony_of_china_desc: "$game_concept_de_jure$[GetTitleByKey('h_china').GetName]：$VALUE|+0=$"
 is_already_administrative: "すでに$game_concept_administrative_government$である：$VALUE|+0=$"
