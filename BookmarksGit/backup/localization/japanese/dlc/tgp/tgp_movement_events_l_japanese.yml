 tgp_movement_events.0160.desc: "蝋燭がパチパチと音を立てて燃え、私は何も書かれていない[ROOT.Char.Custom('GetWritingMaterial')]を眺める。[rival.GetTitledFirstName]は優れた統率力で[rival_movement.GetName]を指揮している。[rival.GetHerHim]とは対立しない方がいいだろう。\n\nしかし、悪い気を起こさないと約束する手紙を送るなど…弱さの証と受け取られないだろうか？"
 tgp_movement_events.0160.a: "正直な言葉だけを書くべきだ。"
 tgp_movement_events.0160.b: "金で語れぬことなどない。"
 tgp_movement_events.0160.c: "選択肢を狭めたくはない。"
