l_japanese:
 tgp_movement_events.0001.t: "刃を研いで"
 tgp_movement_events.0001.desc: "「[ROOT.Char.GetTitledFirstName]！」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))]、[marshal.GetName]は急いで私のところにやって来ると、[marshal.Custom('quirk_pos_pp')]。\n\n「このまま羊のように狼に食われるのを待っているわけにはいきません。[my_situation.GetTopCurrentPhase.GetName|l]の時代ではありますが、すぐにでも我々は東へ西へ、そして北へ南へと進軍せねばなりません。準備をお願いします、我が[ROOT.Char.GetTitleAsNameNoTooltip|l]」"
 tgp_movement_events.0001.aa: "「その通りだな。どうすればいいか教えてくれ」"
 tgp_movement_events.0001.a: "[my_movement.GetNameNoTooltip]が耳を貸そう。"
 tgp_movement_events.0001.b: "味方を集めなくては。"
 tgp_movement_events.0001.c: "かつての将軍たちから学ばねば。"
 tgp_movement_events.0001.c.tt: "あなたは[commander_trait|E]を得る"
 event_increase_movement_power_major_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]の[movement_power_i] [movement_power|E]が[EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]増加"
 event_increase_movement_power_medium_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]の[movement_power_i] [movement_power|E]が[EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]増加"
 event_increase_movement_power_minor_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]の[movement_power_i] [movement_power|E]が[EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]増加"
 tgp_movement_events.0010.t: "大歓迎の来客"
 tgp_movement_events.0010.desc: "中庭を歩いていると、上等な服を着た[courtier.GetWomanMan]が丁寧に頭を下げて私に挨拶する。\n\n「私は[other_ruler.GetTitledFirstNamePossessive]の[other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))]、[courtier.GetName]です」[courtier.GetSheHe|U]は礼儀正しく自己紹介をする。「[ROOT.Char.GetTitleAsNameNoTooltip|l]、あなたの知恵をお借りするために[other_ruler.GetTitledFirstNameNoTooltip]に派遣されてここまで来ました。[other_ruler.GetSheHe|U]は自分で決断をする前に、ほかの者に相談しておきたいようです」"
 tgp_movement_events.0010.a: "[my_movement.GetNameNoTooltip]が先導しなければならない。"
 tgp_movement_events.0010.a.success: "[other_ruler.GetShortUIName]を説得する"
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName]はあなたの助言を無視する"
 tgp_movement_events.0010.b: "私の助言を求めている者がほかにもいるはずだ！"
 tgp_movement_events.0010.c: "「[other_ruler.GetHerHim]のために決断することはできないが、手助けならできる」"
 event_increased_personal_movement_power_tt: "#V 15年間#!、あなたの[movement_power_i] [personal_movement_power|E]が[EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0]増加"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U]が[GetPlayer.Custom('GetMyMovement')]に加わる"
 tgp_movement_events.0020.t: "進め！進め！"
 tgp_movement_events.0020.desc: "「[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleAsNameNoTooltip|l]様」[courtier.GetCulture.GetNameNoTooltip]の[courtier.GetWomanMan]が深く頭を下げ、玉座の間へ入ってくる。「偉大なる[other_ruler.GetTitledFirstName]の印章を携えて参りました。我が[other_ruler.GetLadyLord]の命により、名誉ある[my_movement.GetName]の同志に敬意を伝えたいと思います」\n\n[courtier.GetSheHe|U]は話を続ける前に、[courtier.Custom('quirk_pos_present')]。「[other_ruler.GetTitledFirstNameNoTooltip]は、領国は革新に注力しなければならないと考えています。個人の力を求めるのは自己中心的で無駄なことです。我々は皆で#EMP 前進#!する必要があるのです」"
 tgp_movement_events.0020.aa: "前に進むしかない。"
 tgp_movement_events.0020.a: "では前に進もう。"
 tgp_movement_events.0020.b: "[my_movement.GetNameNoTooltip]なくして前進はできない！"
 tgp_movement_events.0020.c: "航路は船内で決めるものだ。"
 event_decrease_movement_power_medium_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]の[movement_power_i] [movement_power|E]が#N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!減少"
 event_decrease_movement_power_minor_effect_tooltip: "[GetPlayer.Custom('GetMyMovement')]の[movement_power_i] [movement_power|E]が#N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!減少"
 tgp_advancement_innovations_modifier: "大きな進歩"
 tgp_advancement_innovations_modifier_desc: "この人物は建築の知識を生かして革新に注力し、領国を明るい未来へと導いた。"
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "[my_movement.GetName]の同志として、互いに協力して共通の利益を守れないかと思い、手紙を書いた。\n\n私を高く評価してもらえるなら、私も貴殿を高く評価しよう。"
 tgp_movement_events.0030.a: "構わない。"
 tgp_movement_events.0030.b: "ありがたいが、助けは必要ない。"
 friend_same_movement_reason: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は同じ運動に参加している者として、互いの利益を優先することに同意した。"
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 tgp_movement_events.0040.t: "天の感謝"
 tgp_movement_events.0040.desc: "「あなたの活動は無駄ではありませんでしたよ、[ROOT.Char.GetTitledFirstNameNoTooltip]」落ち着いた声が私の名前を呼ぶ。私の前で頭を下げたその[courtier.GetWomanMan]は、[hegemon.GetTitledFirstNameNoTooltip]の印章を携えている。\n\n「[hegemon.GetTitledFirstName]はあなたの支援に感謝しており、それに報いたいと考えています。[my_movement.GetName]は王宮内で絶賛され、あなたの名は記憶されるでしょう」"
 tgp_movement_events.0040.a: "「私も同じくらい感謝している」"
 tgp_movement_events.0040.b: "「[hegemon.GetTitleAsNameNoTooltip]への永遠の忠誠を誓おう」"
 tgp_movement_events.0040.c: "「皆に知らしめよう！」"
 tgp_loyal_subject_modifier: "天への忠誠"
 tgp_loyal_subject_modifier_desc: "この人物は覇者を支持する運動に参加することで、覇者への忠誠を示した。"
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X #V 15年間#!、あなたは[my_movement.GetName]を脱退できません#!"
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "あなたは[GetTitleByKey('h_china').GetHolder.GetTitleAsName]に[GetTitleByKey('h_china').GetHolder.GetHerHim]を裏切らないと約束した"
 tgp_movement_events.0050.t: "新たな道"
 tgp_movement_events.0050.desc.intro: "「ごきげんよう、[ROOT.Char.GetTitledFirstNameNoTooltip]」[new_elder.GetWomanMan]が両脇に役人を連れ、落ち着いた足取りで私の書斎に入ってくる。「個人的なお話をしてもよろしいでしょうか」\n\n「あなたには学者の素質があります。あなたの"
 tgp_movement_events.0050.desc.diplomacy: "外交"
 tgp_movement_events.0050.desc.stewardship: "管理"
 tgp_movement_events.0050.desc.intrigue: "策略"
 tgp_movement_events.0050.desc.learning: "学識"
 tgp_movement_events.0050.desc.martial: "軍事"
 tgp_movement_events.0050.desc.outro: "分野の才能には美徳が宿っています。あなたの統治をより強固にし、刃を鋭くするため、私のささやかな知恵をお貸ししたいと思います」"
 tgp_movement_events.0050.a: "[new_elder.GetTitledFirstNameNoTooltip]は素晴らしい師になるだろう。"
 tgp_movement_events.0050.b: "[old_elder.GetTitledFirstNameNoTooltip]への永遠の忠誠を誓おう！"
 tgp_movement_events.0050.c: "勉学に集中することが唯一の道だ。"
 tgp_movement_events.0060.t: "非道な墨"
 tgp_movement_events.0060.desc: "[ROOT.Char.Custom('GetWritingMaterial')]はずっと私の机の上に置かれたままだ。さっと署名するだけで、[rival.GetTitledFirstName]と[rival.GetHerHis]の[rival_movement.GetName]の名誉を今後何世代にもわたって汚すことができるだろう。しかし、私は書斎を[ROOT.GetCharacter.Custom('quirk_pos_adverb')]歩き回りながら、決断できないでいる。\n\n小火騒ぎで出た煙のように、気持ちがゆらゆらと揺れている。"
 tpg_movement_events.0060.aa: "これ以上に鋭い言葉はない。"
 tgp_movement_events.0060.a: "[rival_movement.GetNameNoTooltip]は苦しむべきだ。"
 tgp_movement_events.0060.b: "[my_movement.GetNameNoTooltip]の美徳を称賛して広めることに集中すべきだ。"
 tgp_movement_events.0060.c: "[ROOT.Char.GetFaith.HighGodName]は我々に思いやりの心を持てと言っている。"
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "[rival_movement.GetName]の[movement_power_i] [movement_power|E]が#N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!減少"
 tgp_movement_events.0070.t: "共有の巻き物"
 tgp_movement_events.0070.desc: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]、[councillor.GetTitledFirstName]は書斎に入ってくると、[councillor.Custom('quirk_pos_pp')]。「あなたも[councillor.Custom('MatchingConversationSubject_alone')]にご興味があるとお聞きしました」\n\n「我々二人で古典を研究しませんか？二人で思索を深めれば、二つの鏡が磨かれ互いに輝きを増すように、統治者と臣下であっても知恵を高め合えるかもしれません」"
 tgp_movement_events.0070.a: "「ハハッ！[councillor.Custom('MatchingConversationSubject_alone')]の話なら大歓迎だ」"
 tgp_movement_events.0070.b.councillor: "「お前は[councillor.GetCouncilTitle]になることに集中すべきだ」"
 tgp_movement_events.0070.b.spouse: "「お前の教育の方が気掛かりだ」"
 tgp_movement_events.0070.c: "私は決して勉学を止めてはならない。"
 friend_studied_together: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]はお気に入りの分野について、午後の勉強会を開いた。"
 friend_studied_together_corresponding: "$friend_studied_together$"
 tgp_movement_events.0080.t: "我が一族のため"
 tgp_movement_events.0080.desc: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))]、[family_member.GetTitledFirstName]は部屋に入ってくると、[family_member.Custom('quirk_pos_present')]。「[family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))]様」[family_member.GetSheHe]が丁寧にお辞儀をする。服には埃一つなく、視線を下げて敬意を表している。\n\n「我が一族の名誉について長らく考えておりました。大した額ではありませんが、[ROOT.Char.GetDomicile.GetName]が明るく輝けるよう、これをお渡ししたいと思います」"
 tgp_movement_events.0080.aa: "「[ROOT.Char.GetHouse.GetNameNoTooltip]の名が知れ渡るだろう！」"
 tgp_movement_events.0080.a: "「貢ぎ物に感謝する」"
 tpg_movement_events.0080.b: "「[my_movement.GetNameNoTooltip]の活動資金として使わねばならん」"
 tgp_movement_events.0080.c: "「私のために自分の金を無駄にするな」"
 tgp_subsidised_estate_buildings_modifier: "資金援助を受けた私有地"
 tgp_subsidised_estate_buildings_modifier_desc: "この人物の家族は私有地の拡充の手助けを申し出た。\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp 新しい本拠地建造物の建設時に使用#!\n残りの[domicile_building|E]資源：#bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUIName]が[CHARACTER.GetShortUINamePossessive]のために自分の金を無駄遣いしないよう勧めた。"
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUIName|U]は[TARGET_CHARACTER.GetShortUINamePossessive]のために自分の金を無駄遣いしないよう[CHARACTER.GetShortUIName]に勧められた。"
 tgp_movement_events.0090.t: "古傷"
 tgp_movement_events.0090.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]」[other_ruler.GetHouse.GetName]一族の印章を携えた[courtier.GetWomanMan]が深々と頭を下げる。「我が[other_ruler.GetLadyLord]、[other_ruler.GetTitledFirstName]からこの書簡を読み上げるよう命を受けました」\n\n「これまで我々は対立してきたが、今では[my_movement.GetName]の参加者として同じ目標に向かって進んでいる。我々は過去の傷を忘れなければならない」"
 tgp_movement_events.0090.aa: "「断る」"
 tgp_movement_events.0090.a: "「#EMP 公の場で#!謝れ」"
 tgp_movement_events.0090.b: "[my_movement.GetNameNoTooltip]のためなら仕方がない。"
 tgp_movement_events.0090.c: "「[other_ruler.GetTitleAsNameNoTooltip]によろしく言っておいてくれ」"
 tgp_movement_events.0100.t: "助言"
 tgp_movement_events.0100.desc: "「高貴な[ROOT.Char.GetTitleAsNameNoTooltip]様」我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))]、[spymaster.GetTitledFirstName]が暗がりで私に呼びかける。[spymaster.GetHerHis]の颯爽とした足取りに木の床板がきしむ。\n\n「我々が耳にした話では、[rival_movement.GetName]の指導者である[rival.GetTitledFirstName]は、予想していたよりも提案を受け入れる可能性が高いかもしれません」"
 tgp_movement_events.0100.aa: "[rival.GetSheHe|U]は何が自分にとって最善か、わかっているはずだ。"
 tgp_movement_events.0100.a: "「では、実行してくれ」"
 tgp_movement_events.0100.a.success: "[rival.GetShortUIName]が[rival_movement.GetName]を脱退する"
 tgp_movement_events.0100.a.failure: "あなたが不名誉な人物であることが暴かれる"
 tgp_movement_events.0100.b: "金より優れた提案はない。"
 tgp_movement_events.0100.c: "首を獲る必要はない。体を痛めつけてやれ。"
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName]が[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]に参加する"
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "[my_movement.GetName]の同志として、刃だけでなく精神も磨くことは我々の務めである。\n\nこの本を受け取り、よく勉強しておいてほしい。"
 tgp_movement_events.0110.a: "助言に従おう。"
 tgp_movement_events.0110.b: "この本は書庫に並べるのにぴったりだ。"
 friend_sent_books_reason: "[TARGET_CHARACTER.GetShortUIName|U]は同じ運動に参加していることを理由に、[CHARACTER.GetShortUIName]に興味深い本を贈った。"
 friend_sent_books_reason_corresponding: "[CHARACTER.GetShortUIName|U]は同じ運動に参加していることを理由に、[TARGET_CHARACTER.GetShortUIName]に興味深い本を贈った。"
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\n[my_movement.GetName]の同志として、[other_ruler.GetShortUIName]から[root_scope.GetShortUIName]に贈られたもの。"
 tgp_movement_events.0120.t: "美徳に乾杯"
 tgp_movement_events.0120.desc: "カップに[host.Custom('GetExpensiveDrink')]が再び注がれ、[host.Custom('GetExpensiveMeal')]の皿が片付けられると、[other_ruler.GetTitledFirstName]が体を寄せてくる。\n\n「[my_movement.GetName]の期待を裏切るわけにはいかない」[other_ruler.GetSheHe]はそう言い、[other_ruler.Custom('quirk_pos_pp')]。「[other_ruler.Custom('GetRandomHistoryPassage')]を学んだことはあるか、[ROOT.Char.GetTitledFirstNameNoTooltip]？」"
 tgp_movement_events.0120.a: "「教えてくれ」"
 tgp_movement_events.0120.b: "我々は権力だけを頼るべきだ。"
 tgp_movement_events.0120.c: "「宴は勉強をする場所ではない！」"
 tgp_movement_events.0130.t: "[capital_culture.GetCollectiveNounNoTooltip]の言語"
 tgp_movement_events.0130.desc: "上等な[other_ruler.Custom('RegionalFabric')]に身を包んだ[courtier.GetWomanMan]が私の前でお辞儀をする。\n\n我が[other_ruler.GetLadyLord]、[other_ruler.GetTitledFirstName]からの伝言です、[ROOT.Char.Custom('FormOfAddressForLiege')|l]。[other_ruler.GetSheHe|U]は、首都の言語で話さなければ、[my_movement.GetName]の声が首都に響かないのではないかと危惧しておられます」\n\n[courtier.GetSheHe|U]は話を続ける前に[courtier.Custom('quirk_pos_present')]。「私が言語の習得を喜んでお手伝いいたしましょう」"
 tgp_movement_events.0130.a: "彼らの言語を学ばなければ！"
 tgp_movement_events.0130.b: "単純に[capital_culture.GetNameNoTooltip]人になってはどうだ？"
 tgp_movement_events.0130.c: "手を取り合って生きるべきだ。"
 tgp_cultural_harmony_modifier: "文化的調和"
 tgp_cultural_harmony_modifier_desc: "この人物は首都の文化と調和して生きることに尽力することにした。"
 tgp_movement_events.0140.t: "弟子の贈り物"
 tgp_movement_events.0140.desc: "「師匠！」まだ姿は見えないが、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))]、[disciple.GetTitledFirstNamePossessive]の声がする。\n\n「[ROOT.Char.Custom('GetRandomAnnalsPassage')]の年代記と[ROOT.Char.Custom('GetRandomHistoryPassage')]について、あなたはさまざまなことを私に教え、大変な気配りで私の知識を育んでくれました。感謝のしるしとして、この贈り物を受け取ってください」\n\n[disciple.GetSheHe|U]は[disciple.Custom('quirk_pos_present')]と、[ROOT.Char.Custom('GetSimpleColor')]の包みを渡す。"
 tgp_movement_events.0140.a: "「喜んで受け取ろう」"
 tgp_movement_events.0140.b: "「[my_movement.GetNameNoTooltip]のためにやっているということを忘れるな」"
 tgp_movement_events.0140.c: "「[ROOT.Char.Custom('GetRandomPoetryPassage')]の方はどうなのだ？」"
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\n立派な師でいてくれたことへの礼として、[disciple.GetShortUIName]から[root_scope.GetShortUIName]へ贈られたもの。"
 tgp_movement_events.0150.t: "[monk.GetFaith.GetNameNoTooltip]の[monk.GetFaith.DevoteeNeuter|U]"
 tgp_movement_events.0150.desc.intro: "[monk.Custom('GetComplexColor')]の法衣を着た[monk.GetFaith.DevoteeNeuter]が玉座の間に入ってくる。[monk.GetHerHis]の帯からは小さな木製のお守りがぶら下がっており、かすかにお香の匂いを漂わせている。\n\n"
 tgp_movement_events.0150.desc.other_ruler: "「我が[other_ruler.GetLadyLord]、[other_ruler.GetTitledFirstName]の意志をお伝えするためにやって参りました」[monk.GetSheHe]はそう言って、[monk.Custom('quirk_pos_pp')]。「[monk.GetFaith.HighGodName]の言葉を広めるのが私の務めです。"
 tgp_movement_events.0150.desc.alone: "「[monk.GetFaith.HighGodName]の意志をお伝えするためにやって参りました。私は[monk.GetFaith.GetName]の研究に生涯を捧げておりますので。"
 tgp_movement_events.0150.desc.outro: "お互いに学びを得られるよう、私をあなたの宮廷に迎え入れてもらえませんか？」"
 tgp_movement_events.0150.aa: "「君の[other_ruler.GetLadyLord]に、私が[other_ruler.GetHerHis]の外交を称賛していると伝えてくれ」"
 tgp_movement_events.0150.aa.alliance: "あなたは[other_ruler.GetShortUIName]と[alliance|E]を結ぶ"
 tgp_movement_events.0150.a: "「[monk.GetFaith.GetAdherentNamePluralNoTooltip]について教えてくれ」"
 tgp_movement_events.0150.b: "「#EMP ここ#!は[ROOT.Char.GetFaith.HighGodName]の地だ」"
 tgp_movement_events.0150.b.success: "[monk.GetShortUIName]が改宗する"
 tgp_movement_events.0150.b.failure: "[monk.GetShortUIName]は自分の宗派を変えない"
 tgp_movement_events.0150.c: "「ぜひここにいてくれ」"
 cheaper_to_convert_to_monk_faith_tt: "[monk.GetFaith.GetName]への改宗が#P 50%#!安くなる"
