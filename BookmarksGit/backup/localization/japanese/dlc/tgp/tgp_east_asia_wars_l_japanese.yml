l_japanese:
 ##################################################
 # MANDALA PLUNDER WAR
 ##################################################
 mandala_plunder_cb: "$MANDALA_PLUNDER_CB_NAME$"
 MANDALA_PLUNDER_CB_NAME: "寄付のための強奪"
 MANDALA_PLUNDER_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]による強奪戦争"
 MANDALA_PLUNDER_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 mandala_plunder_cb_victory_desc: "[defender.GetShortUIName|U]はあなたの[great_project|E]への[great_project_contribute|E]を強要される。"
 mandala_plunder_cb_white_peace_desc: "[defender.GetShortUIName|U]はあなたの[great_project|E]に対して[great_project_contribute|E]しない。"
 mandala_plunder_cb_defeat_desc: "[attacker.GetShortUINamePossessive|U]の神聖な名声が傷つけられる。"
 mandala_plunder_cb_ended_invalid.desc: "[war.GetName]は終結した：[attacker.GetShortUIName]が[great_project|E]を予定している[aspect_of_destruction|E]の[mandala|E]の[ruler|E]でなくなるか、[defender.GetShortUIName]がマンダラの統治者でなくなる。"
 not_planning_mandala_capital_tt: "あなたは[GetBuilding('mandala_capital_01').GetTypeName]の[great_project|E]を計画していない"
 ##################################################
 # MANDALA RAZE CAPITAL WAR
 ##################################################
 mandala_raze_capital_structure_cb: "$MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME$"
 MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME: "[GetBuilding('mandala_capital_01').GetTypeName]を壊滅"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]による破壊戦争"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 mandala_raze_capital_structure_cb_victory_desc: "[defender.GetShortUINamePossessive|U]の[GetBuilding('mandala_capital_01').GetTypeName]が[ruined|E]になる。"
 mandala_raze_capital_structure_cb_white_peace_desc: "[defender.GetShortUINamePossessive|U]の[GetBuilding('mandala_capital_01').GetTypeName]は無傷のままである。"
 mandala_raze_capital_structure_cb_defeat_desc: "[attacker.GetShortUINamePossessive|U]の[GetBuilding('mandala_capital_01').GetTypeName]が[ruined|E]になる。"
 mandala_raze_capital_structure_cb_ended_invalid.desc: "[war.GetName]は終結した：[attacker.GetShortUIName]が[ruined|E]でない首都を持つ[mandala|E]の[ruler|E]でなくなるか、[defender.GetShortUIName]が廃墟でない首都を持つマンダラの統治者でなくなる。"
