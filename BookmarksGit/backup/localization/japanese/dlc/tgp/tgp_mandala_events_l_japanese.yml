 tgp_east_asia_mandala_events.9000.t: "神の干渉"
 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "#EMP バリバリッ#!——突然、稲妻が鳴った。私はいつのまにか地面に横たわっていて、意識は朦朧としていたが、ほとんど無傷だった。\n\n私の周りには、小さく半円状に人だかりができはじめていた。その中の一人が、私は神に試されたのだと主張する。それとは別に、私には今、[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]の力が#EMP 宿って#!いると言い張る者もいる。"
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\n脇に立っていた静かな[bystander.GetWomanMan]が穏やかな表情で言う。「つまり、我々の時代に[bystander.GetFaith.HighGodName]が姿を現わされたということか…」"
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\n脇に立っていた静かな[bystander.GetWomanMan]が穏やかな表情で言う。「つまり、我々の時代に[ROOT.Char.GetFaith.HighGodName]が姿を現わされたということか…」"
 tgp_east_asia_mandala_events.9000.desc.scar: "「[ROOT.Char.GetFirstNameNoTooltip]様！」私の[ROOT.Char.Custom2('RelationToMe', bystander)]、[bystander.GetTitledFirstName]が顔を真っ赤にして言う。「その傷！あなたの肩の！それはずっとあったのでしょうか…」[bystander.GetSheHe]は一瞬考え込み、明らかに困惑した様子で言う。「[bystander.GetFaith.HighGodName]の顔に見えます！」\n\n私が何度か瞬きするあいだに[bystander.GetSheHe]は状況を整理し、びっくりするような大声で叫ぶ。「我が[bystander.Custom2('RelationToMe', ROOT.Char )]、あなたが祝福を受けたことは明白です！あなたはこの世界を超越する印を刻まれたのです！」\n\n 今や、使用人や近くの庶民も騒ぎに気付き、私を上から下までに見つめ、同じようなことを呟く。「#EMP ほら、見てみろよ…#!」"
 tgp_east_asia_mandala_events.9000.a: "「自分は人と少し#EMP 違う#!とずっと思っていたのだ…」"
