 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$真の幻想"
 tgp_east_asia_mandala_events.8530.desc: "私を見に——#EMP 私#!に魅了されるために観衆が集まってきた。人々が小声で会話をするなか鐘が鳴り、時間であることを告げる。\n\n私は円柱型の石のそばにある円の中に足を踏み入れ、手のひらで滑らかな円柱の冷たい表面に触れた。\n\n演説に備えて咳払いをすると、静まり返った数多の老若男女の顔が私に向けられる。"
 tgp_east_asia_mandala_events.8530.dynasty.override: "「先人たちについて話をしよう」"
 tgp_east_asia_mandala_events.8530.a.final_aspect: "あなたはまだ、[aspect_of_trickery|E]の最終段階に到達していない"
 tgp_east_asia_mandala_events.8530.success.tt: "あなたは[mandala_succession_succession|E]の、[intrigue|E]の試練に合格する"
 tgp_east_asia_mandala_events.8530.a: "「二元性の幻想について教えてやろう」"
 tgp_east_asia_mandala_events.8530.b: "「…欺瞞は#EMP 錯覚#!だと言ったらどうする？」"
 tgp_east_asia_mandala_events.8530.b.flavor: "少なくとも、民にはそう#EMP 思わせたい#!。"
