 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$破壊の舞"
 tgp_east_asia_mandala_events.8520.desc: "私の槍が揺らめく松明の火に照らされ、観衆が灰にまみれた私の顔を静かに注視している。周囲には花々が咲き乱れ、法螺貝から低く震えるような音が響く。\n\n私は神の二元性を象徴する宇宙の舞——すなわち破壊の舞を踊ることを求められている。古き物を破壊し、新しい物が芽吹いて成長する余地を創造するためだ。\n\n広場の中央に設置された円柱型の石に近づくと、穏やかな涼しさを放っているのが感じられた。"
 tgp_east_asia_mandala_events.8520.dynasty.override: "「私はこのために生まれた。これは私の権利だ」"
 tgp_east_asia_mandala_events.8520.a: "こんなことは#EMP 朝飯前#!だ！"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "あなたはまだ、[aspect_of_destruction|E]の最終段階に到達していない"
 tgp_east_asia_mandala_events.8520.success.tt: "あなたは[mandala_succession_succession|E]の、[martial|E]の試練に合格する"
 tgp_east_asia_mandala_events.8520.b: "さて。では、やってみるとするか…"
 tgp_east_asia_mandala_events.8520.b.flavor: "1、2、ええと…横か？"
