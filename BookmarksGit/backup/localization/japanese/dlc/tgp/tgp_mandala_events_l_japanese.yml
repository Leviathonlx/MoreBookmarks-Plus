 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$試練"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "[ROOT.Char.GetImprisonedBy.GetTitledFirstName]の地下牢の奥深くにいる私のもとに、ある知らせが届く。どうやら、我が[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]である[deceased_mandala_ruler.GetFirstName]がこの世を去ったことで、私が長として領国を引き継ぐことになったようだ。"
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "私はようやく成人を迎えようとしている。試練を受け、自身がいかに[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]たる[deceased_mandala_ruler.GetFirstName]の後を継ぐに相応しい器かを証明できるときが、すぐそこまで来ているのだ。"
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\nだが、こんなふうに牢に入れられた状態の私に何ができるというのか。#EMP 神とは名ばかりで#、汚物にまみれて動物のような扱いを受けている、こんな私に！\n\n私はここを出たら必ず復讐をすると誓った。きっと#EMP 敵の頭上に、復讐の雨を降らせてやる#!。"
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "時は満ちた！ついに試練に臨み、[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]である[deceased_mandala_ruler.GetFirstName]の後を継ぐときが来た。\n\n各分野における私の優秀さを示し、その実績と人々の反応を見ることで、今後[ROOT.Char.Custom('GetAspectNoun')]の化身たる私に、どれだけの信奉者がついてきてくれるかがわかるだろう。\n\n私は#EMP 必ずや#![ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]の後継者となってみせる！"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "息を吐く暇もなく部屋に案内されると、浴槽には湯が張られ、衣服も[ROOT.Char.GetTitleAsNameNoTooltip]に相応しいものに着替えさせられた。\n\n素っ気ない扱いと、空気中に突如感じ取った冷気に鳥肌を立たせながら、私は来たる試練に向けて準備を整えた。\n\n[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]の後継者に相応しい器であること、そして[ROOT.Char.Custom('GetAspectNoun')]の化身であることを証明する時がついに来た。"
 tgp_east_asia_mandala_events.8499.desc: "[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]である[deceased_mandala_ruler.GetFirstName]は、もうこの世にはいない。[deceased_mandala_ruler.GetSheHe|U]は、[ROOT.Char.Custom('GetAspectNoun')]の化身として領国を導き、その名を歴史に刻む役目を私に託し、現世より高次の世界へと昇っていったのだ。\n\n試練に臨み、多くの面で優れた能力を披露できれば、私がいかに神々しく普遍的な存在であるかを証明できるはずだ。\n\n…一瞬、それが叶わなかったときのことを考えると、背筋に冷たいものが走った。"
 tgp_east_asia_mandala_events.8499.a: "準備は万端だ。"
 tgp_east_asia_mandala_events.8499.a.imprisoned: "必ずそうしてみせる。"
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "こんなはずではなかった…"
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "[mandala_succession_succession|E]の試練に姿を現さなかったため、あなたは失格となる"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "[mandala_succession_succession|E]の最初の試練が始まる"
 mandala_divine_retribution_modifier: "神罰"
 mandala_divine_retribution_modifier_desc: "この人物は自身の敵を滅ぼすことに人生を捧げている。"
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$失った頭"
 tgp_east_asia_mandala_events.8500.desc: "我々は今、私の即位を祝うための創造の儀の真っ最中にある。私は群衆に交じり、慈愛の笑みを向けながら、前に進み出てきた信奉者たちからの捧げ物を受け取っていく。\n\n人混みの中から現れた幼子があろうことか、私の腰に両腕を回して抱きつくと、こちらを見上げて、こんなことを訊いてきた。「ねえ、[ROOT.Char.GetTitleAsNameNoTooltip|U]…5つ目の頭はEMP 一体#!どこへ行っちゃったの？」\n\nこの無礼な行動に、[dummy_gender.GetHerHis|U]の世話係は凍りついていたが、室内の皆が耳をそばだてて、私の返答を今か今かと待ち望んでいる。"
 tgp_east_asia_mandala_events.8500.dynasty.override: "「先生に聞けば分かるはずだ」"
 tgp_east_asia_mandala_events.8500.a: "「私の罪と、他の者たちの嫉妬のせいでこうなってしまったんだよ」"
 tgp_east_asia_mandala_events.8500.a.final_aspect: "あなたはまだ、[aspect_of_creation|E]の最終段階に到達していない"
 tgp_east_asia_mandala_events.8500.success.tt: "あなたは[mandala_succession_succession|E]の、[stewardship|E]の試練に合格する"
 tgp_east_asia_mandala_events.8500.b: "「ああ、教えてあげよう…」"
 tgp_east_asia_mandala_events.8500.b.flavor: "#EMP だいたい#!、こんなところではないだろうか？"
 tgp_east_asia_mandala_events.8500.b.t.success: "大変説得力がある"
 tgp_east_asia_mandala_events.8500.b.tt.success: "あなたは皆を納得させる"
 tgp_east_asia_mandala_events.8500.b.t.failure: "興覚め"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "群衆から不信の囁きが漏れる"
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$池の如き静けさ"
 tgp_east_asia_mandala_events.8510.desc: "従者たちが整列して跪くなか、私の即位の儀が執り行われる部屋に低い詠唱の声が響き渡っている。静かに歩き回りながら、私は何人かの額にそっと触れ、彼らに平穏と平静をもたらそうと試みた。\n\n儀式の最中、二人の[dummy_gender.GetWomenMen]が、大声で土地の一画を巡る口論を繰り広げている。\n\n二人が大騒ぎをしたことで、部屋中の注目がゆっくりと私に集まりはじめた。このように平穏を乱されて、私がどのように対処するのかを、皆が注意深く観察している。"
 tgp_east_asia_mandala_events.8510.dynasty.override: "「ここは聖地だ。静かにしないか」"
 tgp_east_asia_mandala_events.8510.a: "「土地も収穫物も、#EMP どちらも#!二人で分け合いなさい」"
 tgp_east_asia_mandala_events.8510.a.final_aspect: "あなたはまだ、[aspect_of_serenity|E]の最終段階に到達していない"
 tgp_east_asia_mandala_events.8510.success.tt: "あなたは[mandala_succession_succession|E]の、[diplomacy|E]の試練に合格する"
 tgp_east_asia_mandala_events.8510.b: "「では、#EMP このように#!問題を解決してはどうだ…」"
 tgp_east_asia_mandala_events.8510.b.flavor: "なぜ人とは、こうも狭量な生き物なのか…"
