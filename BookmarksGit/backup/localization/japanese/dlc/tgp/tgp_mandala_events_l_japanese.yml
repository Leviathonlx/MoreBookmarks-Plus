 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$未来に続く道"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$閉ざされた道"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "歓声、歓声、どこへ行っても歓声が上がっている。観衆は熱狂すると同時に、前任者である[deceased_mandala_ruler.GetFirstNamePossessive]の神性に恥じぬ、新しい神の誕生に安堵している様子だ。\n\n私に向かって花が投げられるなか、人々は歌ったり、歓喜のあまり手を叩いたり地面を踏み鳴らしたりしている。そうして自然と小規模な宴が催される流れとなり、信奉者たちは夜更けまで私の名前を繰り返し呼びながら祝杯をあげた。\n\n首尾よく試練を終えた私の未来は明るい。私は控えめな笑みを浮かべた。"
 tgp_east_asia_mandala_events.8550.desc.success: "部屋中に静かな囁き声が広まると、それがざわめきへと変わり、時折歓喜の声が上がりはじめる。そしてついには、心からの歓声が響き渡った。私が駆け出しの神であることが証明されたのだ。\n\n[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]である[deceased_mandala_ruler.GetFirstNamePossessive]ほどの神性には及ばなかったものの、大なり小なり手に負えないような厄介な状況からでも、皆を救える知識や能力があることを信奉者たちに示すことができた。\n\nそこには明らかな伸び代がある。この先も自分の持つ力を示し続けていきたいと思う。"
 tgp_east_asia_mandala_events.8550.desc: "室内で使用人たちや、友であり忠実なるしもべと思っていた廷臣たちのどよめきが起こった。彼らは今、私に疑いの眼差しを向けている。私には、[ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]である[deceased_mandala_ruler.GetFirstName]ほどの神性が宿って#EMP いない#!ことが証明されてしまったからだ。\n\nこの先どうなるのかという一瞬の不安に駆られて、私はかすかに顔を伏せた。しかし、これが皆の目にどう映るかを認識して背筋を伸ばし、ざわめく集団の一人一人の顔を負けじと見つめ返した。\n\n今日ここで失ってしまった、大きな信頼を取り戻さなくては。これから歩む道のりには、きっと多くの#EMP 困難#!が待ち受けていることだろう。"
 tgp_east_asia_mandala_events.8550.desc.failed: "これから自分の身に起こることを認識した途端、膝が震え、軽い眩暈がした。私は[deceased_mandala_ruler.GetFirstName]の期待を裏切り、ひいてはこの領国の期待を裏切ってしまったのだ。\n\n私には[ROOT.Char.GetPrimaryTitle.GetName]の後を継ぐ資格がない。何かを築き上げられる土台をそもそも持たないのだ。\n\nふと我に返って周りを見回すと、誰もがすで立ち去ったか、これから去ろうとしているところだった。彼らは私に背を向け、失望の呟きや不平不満を漏らしている。私は膝をついて、世界の重みを感じながら、しばし絶望に身を任せた。"
 tgp_east_asia_mandala_events.8550.a: "心の準備はできている。"
