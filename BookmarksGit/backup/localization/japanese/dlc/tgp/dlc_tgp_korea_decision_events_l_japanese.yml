l_japanese:
 ##################################################
 # KOREA DECISION EVENTS
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "統一王国"
 tgp_korea_decision.9101.intro: "この半島の多くの王国とその民は、何世紀にもわたり不要な争いを続けてきた。侵略者に食い物にされ、団結さえすれば強く偉大な国になれるというのに、そのことに気付かずにいたのだ。"
 tgp_korea_decision.9101.desc: "\n\n今日その夢は現実のものとなった。私は[GetTitleByKey('e_goryeo').GetDefinitiveName]、そして[ROOT.Char.GetHouse.GetBaseName]王家の[ROOT.Char.GetMotherFather]としてその功績を確かなものとしたのだ！"
 tgp_korea_decision.9101.a: "[GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip]が千年続きますように。"
 tgp_korea_decision.9101.b: "そして我々の誇り高き功績を称えて、この国を「高麗」と呼ぼう。"
 tgp_korea_decision.9101.b.reason: "この選択肢はあなたの[ROOT.Char.GetCulture.GetName]の[culture|E]が理由で選択可能"
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName]が#V 高麗#!に改名される"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\n今日その夢は現実のものとなった。[king_of_goryeo.GetTitledFirstNamePossessive]の[GetTitleByKey('e_goryeo').GetDefinitiveName]、そして[ROOT.Char.GetHouse.GetBaseName]王家の[ROOT.Char.GetMotherFather]としてその功績が確かなものなったのだ！"
 cultural_acceptance_gain_unify_goryeo: "三国の統一を果たした"
 unify_goryeo_decision_requirement_tt: "$heritage_korean_name$の[heritage|E]の[administrative|E][realms|E]は[decision|E]「[GetDecision('tgp_korea_unify_goryeo_decision').GetName]」を通して[GetTitleByKey('e_goryeo').GetNameNoTier|V]を形成しなければならない"
 unify_goryeo_decision_blocker_tt: "[decision|E]「[GetDecision('tgp_korea_unify_goryeo_decision').GetName]」を使用すると、$heritage_korean_name$の[heritage|E]である[administrative|E][realms|E]は[GetTitleByKey('k_goguryeo').GetNameNoTier|V]、[GetTitleByKey('k_silla').GetNameNoTier|V]、[GetTitleByKey('k_baekje').GetNameNoTier|V]を創設できなくなる"
 tgp_korea_decision.9201.t: "多くの船頭"
 tgp_korea_decision.9201.desc: "我が統治の栄光が輝きを増すにつれ、その影に安らぎを求める者が増えていく。いかなる[ROOT.Char.GetTitleAsNameNoTooltip]も独りで統治することはできず、真の権力の在処は常に移り変わる。\n\n我が子孫が名実ともに真の[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]の支配者であり続けるためには、警戒を怠ることはできない…"
 tgp_korea_decision.9201.a: "常に先を見据えなければ。"
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]の玉座"
 tgp_korea_decision.9202.desc: "[founder.GetTitledFirstNamePossessive]による統治の栄光が輝きを増すにつれ、その影に安らぎを求める者が増えていく。いかなる[founder.GetTitleAsNameNoTooltip]も独りで統治することはできず、真の権力の在処は常に移り変わる。\n\n[founder.GetHerHis]の子孫が名実ともに真の[founder.GetPrimaryTitle.GetDefinitiveNameNoTooltip]の支配者であり続けるためには、[founder.GetSheHe|U]は警戒を怠るべきできない…"
 tgp_korea_decision.9202.a: "権力には様々な形がある。"
