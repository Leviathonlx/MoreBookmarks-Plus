 # END
 natural_disaster.4001.t: "[situation.GetNameNoTooltip]：復興完了"
 natural_disaster.4001.desc: "先頃、我々の土地を襲った災害は修復に何世代もの時間がかかる被害を残した。貴族も庶民も同じように、国中の人々が深い傷を負わされたのだ。\n\n我々は死者を偲び、都市や町を復興させるために団結した。再び災害が起きたとしても、我々には備えができている。"
 natural_disaster.4001.a: "まさに、自然に打ち勝った。"
 natural_disaster.4002.a: "我々の努力は無駄ではなかった！"
 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]：また振り出しへ"
 natural_disaster.5001.desc: "この地域に対して行ってきた長年の投資と骨の折れる労働の成果が、一瞬にして無に帰してしまった。人々は先祖代々の家を捨て、残されているのは瓦礫だけである。記録者たちは、神聖で貴重な宝物と軍の重要な備蓄品が失われたことを嘆いている。\n\n"
 natural_disaster.5001.desc.flood: "洪水によって地下室などの地下構造物は出入口が水に沈み、完全に失われてしまった。移動はほぼ不可能となり、荷を運ぶ家畜も人間も同じように、ぬかるんだ地面に沈んでいく。"
 natural_disaster.5001.desc.earthquake: "罪なき者たちが、空から雨のように降り注ぐ瓦礫から逃れようとするが、暗く息苦しい煙の渦に巻かれてしまう。この地に古くから揺るがずに立ち続けた建造物も今や廃墟と化し、砕け散った残骸に元の面影は一切ない。"
 natural_disaster.5001.a: "建てなおさなければならないものがたくさんある。"
 natural_disaster_5001_flood_tt: "[situation.GetName]が起きた[situation_sub_region.GetName]内のすべての[realm|E][county|E]が#N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#!の[development|E]を失った#weak （最大-5）#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]：弱く脆い"
 natural_disaster.5011.desc.earthquake: "かつては高くそびえ立ち、暗い雰囲気を漂わせていた[epicenter_county.GetNameNoTier]の城壁は崩壊し、"
 natural_disaster.5011.desc.flood: "[river_region.GetName]近くの町を取り囲む、かつては高くそびえ立ち、暗い雰囲気を漂わせていた城壁は崩壊し、"
 natural_disaster.5011.desc: "その場所に連隊を駐屯させることはできなくなった。戦士たちはより安全な地域に移されるが、その結果、その地域は脆弱になる。\n\n最も弱っている時期に、その土地は荒廃し、無防備になり、攻撃を受けやすい状態になっている。"
 natural_disaster.5011.a: "日ごとに希望が失われていく。"
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]：大移動"
 natural_disaster.5021.desc: "[situation.GetName]の被災者たちは急いで安全な場所へ逃げ出し、以前の生活を捨て去った。地域の安全と秩序を維持する者がほとんど残っていないため、悪党が自由に暴れ回り、生存者を恐怖に陥れている。この地域を統治することはもはや不可能となった。"
 natural_disaster.5021.a: "この地は見捨てられたのだ。"
 natural_disaster.5022.desc: "[situation.GetName]の避難民が混乱から逃れようと、隣国へ殺到している。この地域では、悪意ある者たちが混乱に乗じて跋扈し、犯罪が蔓延している。被災地域は住民を失ったことで、利益を生むことも発展することもできなくなり、領国の重荷となっている。"
 natural_disaster.5022.a: "ここにいれば生存者たちは安全である。"
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]：使い物にならなくなった牧草地"
 natural_disaster.5031.desc: "残された牧草地が減少するにつれて、多くの群れが減っていく。自然の怒りが土地を荒らし、群れを維持することが極めて困難になっている。"
 natural_disaster.5031.a: "その地はもはや不毛の地となった。"
 natural_disaster.5101.t: "[situation.GetNameNoTooltip]：最後の瞬間"
 natural_disaster.5101.desc.flood: "濁流が胸まで押し寄せてくる。流れが強まるにつれ、水を吸った服が手足を引っ張る。"
 natural_disaster.5101.desc.earthquake: "床がうねり、天井から塵が降ってくる。太い梁が裂け、壁が軋んだ音を立てる。あと数秒で、すべてが崩れ落ちてしまうだろう。"
 natural_disaster.5101.travel: "\n\nこの[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]に避難したのは賢明ではなかったかもしれない。"
 natural_disaster.5101.army: "\n\nこの[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]に避難したのは賢明ではなかったかもしれない。周囲では兵士たちが群衆の波に飲まれていく。"
 natural_disaster.5101.activity: "\n\nこれが私が目にする最後の[involved_activity.GetActivityType.GetNameNoTooltip]になるだろう。"
 natural_disaster.5101.tent: "\n\nこの[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]に避難したのは賢明ではなかったかもしれない。"
 natural_disaster.5101.estate: "\n\n屋敷の廊下を駆け抜けたが、唯一の出口がほとんど塞がれていた。"
 natural_disaster.5101.court: "\n\n慌てふためく廷臣たちを押し分けて進むが、唯一の出口は固く塞がれていた。"
 natural_disaster.5101.desc.flood_end: " 私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))]の[at_risk_character.GetTitledFirstNameNoTooltip]が、一歩後ろで私に手を伸ばしている。空気を吸うための隙間は、1人分しかない。"
 natural_disaster.5101.desc.earthquake_end: "私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))]の[at_risk_character.GetTitledFirstNameNoTooltip]が、一歩後ろで目を大きく見開いている。梁が落ちてくる前に扉を通り抜けられるのは1人だけだ。"
 natural_disaster.5101.a: "私は[at_risk_character.GetTitledFirstNameNoTooltip]を掴み、扉に向かって駆け出す。"
 natural_disaster.5101.a.tt.success: "あなたと[at_risk_character.GetFirstNameNoTooltip]は二人とも生き延びる"
 natural_disaster.5101.a.tt.failure: "あなたは災難に圧倒される"
 natural_disaster.5101.a.tt.failure_root: "あなたは死亡する"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip]は死亡する"
 natural_disaster.5101.b: "他人に構っている余裕はない！"
 natural_disaster.5101.b.tt.success: "あなたはかろうじて生き延びる"
 natural_disaster.5101.b.tt.failure: "あなたは死亡する"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip]は死亡する可能性がある"
 natural_disaster.5101.c: "自分が打撃を受けることを承知の上で、[at_risk_character.GetHerHim]を強引に通す"
 natural_disaster.5101.d: "[at_risk_character.GetTitledFirstNameNoTooltip]を見捨て、自分だけ脱出する"
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]：生存者"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]：死者数"
 natural_disaster.5102.t.second_round: " — 第2の被害"
 natural_disaster.5102.t.third_round: " — 第3の被害"
 natural_disaster.5102.travel: "我が随行隊"
 natural_disaster.5102.army: "我が軍"
 natural_disaster.5102.activity: "私の右隣の参加者"
 natural_disaster.5102.tent: "私のテント"
 natural_disaster.5102.estate: "私の邸宅"
 natural_disaster.5102.court: "私の宮廷"
 natural_disaster.5102.desc.flood: "が洪水に流され、物資も持ち物も水浸しになってしまった。\n\n私はなんとか流れに逆らい、高台へとたどり着く。見下ろすと、被害の状況が目に飛び込んでくる。辺りには死の臭いが充満している。"
 natural_disaster.5102.desc.earthquake: "は倒壊する建物に潰されてしまった。\n\n私は落下してくる瓦礫を奇跡的にかわし、より安全な場所へ移動する。周囲の押しつぶされた遺体を見つめ、私の胸は苦しみに締め付けられた。"
 natural_disaster.5102.a: "生きているのは幸運だ。"
 natural_disaster.5102.desc_remote.flood: "領国では[situation.GetNameNoTooltip]に関する恐怖に満ちた噂が飛び交っている。洪水は被災地の多くの人々と、貴族や廷臣の命さえも奪った。私は被害が最も深刻な地域からは遠い場所にいるが、その喪失の規模には胸が痛む。"
 natural_disaster.5102.desc_remote.earthquake: "領国では[situation.GetNameNoTooltip]に関する恐怖に満ちた噂が飛び交っている。館や塔が崩れ落ち、領主とその家臣たちを飲み込んだ。死者数はあまりに多く、貴族の中にも多数の犠牲者が出ている。"
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]：被災した野営地"
 natural_disaster.5111.desc.flood: "押し寄せる水流に耐えきれずに馬が足を滑らせ、騎手もろとも倒れる。馬が次々と渦に飲み込まれていき、恐怖が波になって押し寄せる。我が戦士たちも同じ運命を辿り、その身をあらゆる敵から守ってきた鎧が今、彼らを水の中へと引きずり込んでいく。\n\n「どうかご慈悲を——」そう叫んだ[knight.GetName]の口に、大量の水が流れ込んだ。"
 natural_disaster.5111.desc.earthquake: "足元の地面が裂けて多くの戦士がよろめき、先程まではなかった深淵へと転落していく。その他の者は崩れ落ちる瓦礫に閉じ込められ、押し潰された。\n\n[knight.GetNamePossessive]の馬は哀れにも、落下した礎石が頭に直撃して即死した。[knight.GetNamePossessiveNoTooltip]の命は幸い助かったものの、[knight.GetHerHis]の仲間はそうはいかなかった。"
 natural_disaster.5111.a: "戦争の負担がかつてないほど重くなっていく。"
 natural_disaster_army_damaged_title: "[situation.GetType.GetName]が軍勢を襲う"
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName]が同盟軍を襲う"
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName]が敵軍を襲う"
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]：大地の怒り"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]：激流"
 natural_disaster.5901.desc.earthquake: "[epicenter_county.GetNameNoTier]の揺れは頂点に達し、この地に絶大な被害をもたらした。家屋やその他の建造物が次々と倒壊し、多くの逃げ遅れた人々が崩れ落ちてくる瓦礫に押し潰された。\n\nこの災害によって、火災や暴動を伴う壊滅的な惨事が連鎖的に引き起こされた。勇敢な者たちが瓦礫の下に埋もれた人々を救おうするが、[epicenter_county.GetTierAsNameNoTooltip]一帯に立ち込める煙と炎に巻かれて命を落としていく。"
 natural_disaster.5901.desc.flood: "水は[river_region.GetNameNoTooltip]周辺の町の通りや路地を流れ、罪のない人々の遺体を容赦なくさらっていく。激流の中を進もうとする者もいるが、結局飲み込まれてしまう。\n\n水は建物の床下に浸み込み、木材を湿らせ、いずれ腐らせる。作物もまた、押し寄せる洪水に飲み込まれていく。"
 natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]はもう駄目だ。"
 natural_disaster.5901.a.flood: "[river_region.GetNameNoTooltip]はまもなく何もない土地になる。"
 natural_disaster.5902.desc: "最近の災害に関する情報は暗いものばかりで、人々は混乱に陥っている。周辺地域の統治者たちは破壊された地を熱心に観察し、被災状況を慎重に見積もっている。\n\nこの危機を食い止め、救えるものは救わなければならない。このような事態に、ただ手をこまねいて見ているのは賢明ではない。"
 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]：余波"
 natural_disaster.6901.desc.flood: "ついに、[river_region.GetNameNoTooltip]の川は正常な状態に戻った。被災地にはまだ深い水溜まりが点在しているが、太陽は明るく輝いている。洪水で残った水も、間もなくなくなるだろう。"
 natural_disaster.6901.desc.earthquake: "大地は静まり返り、[epicenter_county.GetNameNoTier]の揺れは収まった。かつては栄えていた[epicenter_county.GetTierAsNameNoTooltip]は崩壊し、まだ倒れていない建物はごくわずかである。"
 natural_disaster.6901.desc: "\n\n安堵はしたものの、この地域にかつての面影がないことは間違いない。この災害は今後何年も語り継がれ、生存者の心を苦しめるだろう。"
 natural_disaster.6901.a: "秩序回復への道のりは長い。"
 natural_disaster.6902.desc: "貴族も庶民も、[situation.GetNameNoTooltip]が終わったことを喜び祝っている。その喜びはつかの間のものであり、まもなく災害の影響が明らかになるだろう。失われたものを復興し、混乱の犠牲となった人々を慰めるための取り組みが進められている。"
 natural_disaster.6902.a: "これでうまくいくことを祈ろう。"
 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]：邪悪な地震"
 natural_disaster.7001.desc: "[epicenter_county.GetNameNoTier]の[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U]や寺院は地震により崩壊しはじめ、信心深い人々でさえも恐怖を感じている。揺れは収まる気配がなく、徐々に強さを増していることは明らかだ。"
 natural_disaster.7001.a: "私はこの災害の対応に#EMP 専念#!しなければならない！"
 natural_disaster.7001.a.tt: "災害が復興$game_concept_situation_phase$に達するまで、あなたは摂政期間に入る。"
 natural_disaster.7001.a.tt.already_in_diarchy: "あなたは既に[power_sharing|E]を行っているため、追加の負担に対応するために変更を加える必要はない。"
 natural_disaster.7001.a.tt.discount: "[power_sharing|E]を行っている間、[disaster|E]復興事業に対する寄付は#v 10%割引#!される"
 natural_disaster.7001.b: "我々は自分の身を守らねばならない！"
 natural_disaster.7001.b.tt: "あなたは$isolate_family_decision$ことができる"
 natural_disaster.7001.c: "[ROOT.Char.GetFaith.HighGodName]よ、我々を救いたまえ！"
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]：逃げ出す野生動物"
 natural_disaster.7011.desc: "[epicenter_county.GetNameNoTier]の動物たちは、生息地での地震に生存を脅かされ、一斉に避難を開始した。鳥たちは例年よりも早く移動を始め、その群れは空を覆い尽くすほどになった。\n\n一部の人々は動物たちの後を追って避難しているが、多くの住民は自宅に残り、地震が収まることを願い続けている。"
 natural_disaster.7011.d: "動物たちは前兆を察知するが、我々は依然として慢心している。"
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip]：増水した堤防"
 natural_disaster.7021.desc: "風の力で外洋の水が近くの[river_region.GetNameNoTooltip]に流れ込み、堤防に限界を超えた力が加わる。あり余る水を自分のために蓄えている者もいるが、川の氾濫は止まらない。\n\n周辺の田園地帯は沼地となり、町の周りの建物には泥が堆積している。"
 natural_disaster.7021.a: "この水流は抑えられない。"
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip]：集中豪雨"
 natural_disaster.7031.desc: "[river_region.GetNameNoTooltip]に近い地域で待望の降雨があった。これで、今後も作物を予定どおり収穫できるだろう。\n\n地面はすでに水浸しになっているが、雨はますます激しくなり、止む気配すら見せない。太陽はまったく顔を出さず、川が氾濫しはじめる。"
 natural_disaster.7031.a: "天よ、ご慈悲を。"
 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]：地下深くの轟音"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]：水位上昇"
 natural_disaster.8001.desc.earthquake: "[epicenter_county.GetName]で大混乱が起きているという知らせが私のもとに届く。地震が起きて、地表に亀裂が生じ、小さな建物が倒れはじめているというのだ。\n\n[epicenter_county.GetTierAsNameNoTooltip]の住民たちは取り乱し、組織的な対応を妨げている。この混乱のなか、私は被害を最小限に抑え、迫りくる破壊に備えなければならない。"
 natural_disaster.8001.desc.flood: "[river_region.GetName]の水位が通常の基準を上回り、周辺地域の土壌を潤わせている。この状態なら収穫量は増えるかもしれないが、水位は上昇を続けている。\n\n川の氾濫が落ち着くまで、この地域での建設工事をすべて中止し、できるだけ多くの人々が安全な場所へ避難できるようにすることが賢明だろう。"
 natural_disaster.8001.a: "これが意味することは一つしかない…"
 natural_disaster.8001.a.tt.earthquake: "[epicenter_county.GetNameNoTier]でまもなく[earthquake|E]が起きる"
 natural_disaster.8001.a.tt.flood: "[river_region.GetName]でまもなく[flood|E]が起きる"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]：拡大する被害"
 natural_disaster.8002.desc.earthquake: "[epicenter_county.GetName]が巨大地震に襲われた。おそらく[epicenter_county.GetTierAsNameNoTooltip]は荒廃し、住民たちは住む場所を追われることになるだろう。\n\n"
 natural_disaster.8002.desc: "被災者を支援し、地域を復興するための資源は集まりつつあるものの、災害による影響の全容はまだ明らかになっていない。"
 natural_disaster.8002.desc.flood: "[river_region.GetName]で川が氾濫し、その水が周辺の集落に流れ込んでいる。多くの建物が放棄され、収穫も得られない可能性が高い。"
 natural_disaster.8002.a: "由々しき事態である。"
 natural_disaster.8002.a.tt: "現在、[river_region.GetName]を発生源とする[flood|E]が起きている。"
 natural_disaster.8002.a.tt.earthquake: "現在、[epicenter_county.GetNameNoTier]で[earthquake|E]が起きている。"
 natural_disaster.8003.t: "[situation.GetNameNoTooltip]：余波"
 natural_disaster.8003.desc.earthquake: "逃げようとして倒壊する建物に押し潰された人々、退路を塞ぐ瓦礫、火災、略奪…\n\nこれらは[epicenter_county.GetNameNoTier]の住人が目にした、最近の地震によってもたらされた惨状の一部に過ぎない。"
 natural_disaster.8003.desc.flood: "家族は水に押し流され、穀物は水中に沈み、建物は泥水に飲み込まれる…\n\nそれが洪水に襲われた[river_region.GetName]の周辺地域がたどった運命だった。"
 natural_disaster.8003.desc_outro: "\n\n救援活動は進めているが、災害の影響は当分この地域に残りつづけるだろう。"
 natural_disaster.8003.a: "再建しなければ。"
 natural_disaster.8003.a.tt: "[river_region.GetName]を発生源とする[flood|E]があった。"
 natural_disaster.8003.a.tt.earthquake: "[epicenter_county.GetNameNoTier]で[earthquake|E]があった。"
 disaster_option_warning: "@warning_icon! #warning これは生命と身体に非常に大きな危険を及ぼす可能性があります！#!"
 travel_to_epicenter_county: "[epicenter_county.GetName]への[travel|E]を計画する"
