 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$再考"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "[ongoing_destination.GetTitle.GetName]に赴いて儀式を行うという計画について、私はためらい、考え直す。\n\n今が本当に旅をするべきときなのだろうか？自分の時間を別のことに費やした方が良いのではないだろうか？信仰の象徴たる者として、慎重に判断しなければならない。"
 tgp_east_asia_mandala_task_contract_events.0990.a: "[ongoing_destination.GetNameNoTooltip]の人々が私を待っている！"
 tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
 tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
 tgp_east_asia_mandala_task_contract_events.0990.b_tt: "[ongoing_destination.GetName]で[ongoing_contract.GetType.GetName]が放棄された"
 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$創造者を信奉"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$平穏者を信奉"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$破壊者を信奉"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$計略者を信奉"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP 創造#!。生命は脆いため、できる限り大切にしなければならない。生命、動物、自然を大切にすれば、我々は何倍も強くなれる。私はこの地域の植物を手入れしながら周囲を見回す。\n\n子供、大人、高齢者——皆が生命を称えるために集まっている。子供たちは、即席の道具で土を掘り起こし、種を植えることに夢中になっている。\n\n熱心な参加者の一人、[local_character.GetTitledFirstName]は額から汗を滴らせながら、期待に満ちた笑顔で私を見上げ、次の指示を待っている。"
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "樹冠の葉が優しく擦れ合う音が聞こえてくる。肩越しに後ろを見ると、老若男女、そして幼児たちまでもが儀式に参加し、私の動きを静かに真似している。\n\n#EMP 屈伸、伸び、呼吸、手足を大きく開いて、呼吸。#!\n\n特に人懐っこい住民である[local_character.GetTitledFirstName]がそのあと駆け寄ってきて、次は何をすべきか尋ねてくる。"
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "薪の山が燃えている。生贄は捧げられた。自分の指示で、地元の指導者である[local_character.GetTitledFirstName]と[local_character.GetHerHis]の屈強な側近たちをずらりと並ばせ、私はその圧倒的な光景を眺めている。\n\n彼らは皆、身を捧げ、我々の創造物が飲み込まれてしまう前に悪を退けようという強い気持ちを持っている。\n\n一同は一斉に私の方を向く。どの顔にも同じ問いが浮かんでいる。次に何をすべきかを、私の口から聞きたがっているのだ。"
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "互いに惑わし、騙し合い、心理戦を繰り広げる。それを善意と#EMP 親切心#!が消えるまで続ける。\n\n[ritual_location.GetName]の住民たちは私の儀式に参加することで、知らず知らずのうちに最も知られてはならない秘密を明かす。そのことに気付いた者こそが、群衆を導き、私の名の下に役目を果たすのにふさわしい…\n\n聡明な者たちの一人、[local_character.GetTitledFirstName]が狡猾そうな目で私を見やり、群衆への次の命令を待っている。"
 tgp_east_asia_mandala_task_contract_events.1000.a: "彼らは私を敬うことに集中すべきである。"
 tgp_east_asia_mandala_task_contract_events.1000.b: "彼らを我が栄光に酔いしれさせよう！"
