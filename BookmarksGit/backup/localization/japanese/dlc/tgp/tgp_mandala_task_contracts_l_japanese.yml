 mandala_realm_contract_0002_contract: "不妊の牛"
 mandala_realm_contract_0002_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の牛たちは不妊の傾向にあり、わずかな仔牛しか生まれない。地元民たちは自分たちの生活を守るため、繁殖の儀が執り行われることを望んでいる。"
 mandala_realm_contract_0002_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
