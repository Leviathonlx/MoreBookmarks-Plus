 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$不妊の牛"
 tgp_east_asia_mandala_task_contract_events.1100.desc: "「ああ、誰よりも偉大な神の化身たる[ROOT.Char.GetTitleAsNameNoTooltip]様、我が村の願いをお聞きください」と、首長が自分のそばにいる痩せこけた若い雌牛に手を添えながら言った。「どうか村の雌牛たちが、再び仔を産めるようにしてください！」\n\n[local_character.GetSheHe|U]が村人たちに合図すると、儀式に必要となる色とりどりの[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]でできた花冠が運ばれてきた。"
 tgp_east_asia_mandala_task_contract_events.1100.a: "1か月続く儀式を執り行おう！"
 tgp_east_asia_mandala_task_contract_events.1100.b: "1週間の儀式で事足りるだろう。"
 tgp_east_asia_mandala_task_contract_events.1100.c: "1日だけ滞在するとしよう。"
 mandala_realm_contract_0003_contract: "最初の種"
 mandala_realm_contract_0003_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の民らが、あなたの名を冠した[GetBuilding('temple_citadel_01').GetName]の建設を予定している。しかし、現地であなたが「最初の種を植える」まで、作業の開始を見送るつもりのようだ。"
 mandala_realm_contract_0003_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0003_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$最初の種"
 tgp_east_asia_mandala_task_contract_events.1200.desc: "「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様。あなたの卑しきしもべたる我々は、その輝かしい御名を冠した[GetBuilding('temple_citadel_01').GetName]を建てたいと考えております」首長が眼前の[ritual_location.Custom('TerrainTypeProvince')]を眺めながら言った。「ですが、この土地は依然として聖別されておりません。この地があなた様の創造物で満ちるよう、あなた様にはここに最初の種を植えていただきたいのです」\n\nすると恥ずかしそうに自身を扇で仰ぎながら、地元民の[local_character_2.GetWomanMan]が前に進み出てきた。「ああ、神聖なる[ROOT.Char.GetTitleAsNameNoTooltip]様。私は今から喜んでこの身をあなたに捧げ、儀式を終えるお手伝いをさせていただきましょう。[ritual_location.GetName]中の者たちが、その証人となります！」"
 tgp_east_asia_mandala_task_contract_events.1200.a: "この[ritual_location.Custom('TerrainTypeProvince')]でひと月の間、互いと結ばれようではないか！"
 tgp_east_asia_mandala_task_contract_events.1200.b: "最初の石が敷かれる場所で交わるとしよう。"
 tgp_east_asia_mandala_task_contract_events.1200.c: "私ひとりで大丈夫だ…"
 mandala_realm_contract_0004_contract: "聖なる雌牛"
 mandala_realm_contract_0004_desc: "聖なる雌牛が服従を拒んでおり、[TaskContract.GetLocation.GetNameNoTooltip]ではこれを不作の前兆と捉えているようだ。均衡を取り戻すため、住民たちがあなたの訪問を求めている。"
 mandala_realm_contract_0004_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0004_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$聖なる雌牛"
 tgp_east_asia_mandala_task_contract_events.1300.desc: "「恐ろしいことです」村の長老が嘆く。「聖なる雌牛が横になることを拒むのです。これは不作と衰弱の凶兆に他なりません！」\n\n「お願いです。どうかあの雌牛に代わって、#EMP あなた様#!の祝福を我々に授けてください。この石の台座に上がり、あなた様の神々しい輝きを我々全員にお見せいただきたいのです。そうすれば、[ritual_location.GetName]の畑の豊作が約束されることでしょう！」長老が私を見つめた。\n\nどうやら私は食事も取ることなく、1週間この台座に裸で立つことを求められているらしい…"
 tgp_east_asia_mandala_task_contract_events.1300.a: "神の行いに限界はない——この体をとくと眺めるがいい！"
 tgp_east_asia_mandala_task_contract_events.1300.b: "この儀式には、食料と衣服も必要だ。"
 tgp_east_asia_mandala_task_contract_events.1300.c: "私の像でも立てておけば充分だろう…"
 mandala_realm_contract_0005_contract: "聖なる証人"
 mandala_realm_contract_0005_desc: "[TaskContract.GetLocation.GetNameNoTooltip]にいる貴族の夫婦が、子を授からないことで悩んでいるようだ。二人はあなたに、夫婦の営みを祝福することを求めている。"
 mandala_realm_contract_0005_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0005_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$聖なる証人"
 tgp_east_asia_mandala_task_contract_events.1400.desc: "「光り輝く[ROOT.Char.GetTitleAsNameNoTooltip]様、私と[local_character_2.GetWifeHusband]は未だ子を授かっておりません」そう語る貴族の[local_character.GetTitledFirstName]の声には、悲しみが滲んでいた。「今回の儀式のため、[ritual_location.Custom('TerrainTypeProvince')]に館を建ててあります」\n\n[local_character.GetHerHis|U]の[local_character_2.GetWifeHusband]が続ける。「あなた様には聖なる証人として、私たち二人の間に寝ていただきたいのです。そうすることでしか、私たちは子を授かることができません！もしかしたら…何夜かにわたる行為となるかもしれませんが…」"
 tgp_east_asia_mandala_task_contract_events.1400.a: "フッ、「証人」以上の働きを見せてやろうではないか…"
 tgp_east_asia_mandala_task_contract_events.1400.b: "ふたりの交わりを見届けよう。"
 tgp_east_asia_mandala_task_contract_events.1400.c: "ふたりの間に私の衣服でも敷いておけば充分だろう。"
 mandala_realm_contract_0006_contract: "助産師の夢"
 mandala_realm_contract_0006_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の助産師たちが、全員同じ夢を見たという。その内容は、あなたがお告げを受けた[GetPlayer.Custom('WomanManOpposite')]と、聖なる交わりに及んでいるというものだ。"
 mandala_realm_contract_0006_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0006_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$助産師の夢"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "[ritual_location.GetName]の外れにある集落に近づくと、助産師の集団が私を出迎えた。「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、私たち全員が同じ夢を見たのです」彼女たちは口をそろえて語った。「こちらは[local_character_2.GetFirstName]——お告げのあった夜に生まれた子です」\n\n「あなた様が[local_character_2.GetHerHim]と交わることで、[ritual_location.GetName]を救う子が生まれてくることでしょう」独特の雰囲気をまとう[local_character_2.GetWomanMan]が、恥ずかしそうに私に笑いかけながら前に進み出ると、助産師たちは沈黙した。"
 tgp_east_asia_mandala_task_contract_events.1500.a: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]へ来るがいい、[local_character_2.GetFirstNameNoTooltip]よ。"
 tgp_east_asia_mandala_task_contract_events.1500.b: "今夜にでも床を共にしよう。"
 tgp_east_asia_mandala_task_contract_events.1500.c: "今夜、私の#EMP 魂#!がお前に寄り添うだろう…"
 mandala_realm_contract_0007_contract: "涙を流す像"
 mandala_realm_contract_0007_desc: "[TaskContract.GetLocation.GetNameNoTooltip]で放置されていた像が、目から乳を流すようになったとされている。村人たちはその像の上で、あなたに生まれたばかりの赤子に聖油を塗ってほしいようだ。"
 mandala_realm_contract_0007_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0007_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$涙を流す像"
 tgp_east_asia_mandala_task_contract_events.1600.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様。ああ、神聖なる[ROOT.Char.GetTitleAsNameNoTooltip]様」農民が大きな声で呼びかけながらひれ伏した。「私の畑にある古い像が、目から乳を流すようになったのです！」私がそちらに目を向けると、そこには布や花で飾られた石の頭部があった。その顔には白い筋ができている。\n\n「きっと今、精霊たちがあの像を通り抜けているのです！お願いします。ご加護を受けられるように、あの像の上で、生まれたばかりのこの赤子に聖油を塗ってやってください！」[local_character.GetSheHe]はそう嘆願した。"
 tgp_east_asia_mandala_task_contract_events.1600.a: "ここはただの畑ではない——もはや聖地だ！"
 tgp_east_asia_mandala_task_contract_events.1600.b: "精霊たちに捧げる供物を増やそう。"
 tgp_east_asia_mandala_task_contract_events.1600.c: "希望通り、赤子に聖油を塗ってやろう。"
 stone_head_shrine_modifier: "巨大な石頭の祠"
 stone_head_shrine_modifier_desc: "忘れ去られた古の王をかたどった像が、地元のデーヴァラージャを祀る祠へとつくり変えられた。"
 mandala_realm_contract_0008_contract: "はびこる花々"
 mandala_realm_contract_0008_desc: "奇妙な花が、[TaskContract.GetLocation.GetNameNoTooltip]の苗の成長を阻んでいる。村人たちはこれを、あなたの仕業だと考えており、あなたに本来の均衡を取り戻すよう要請している。"
 mandala_realm_contract_0008_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0008_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$はびこる花々"
 tgp_east_asia_mandala_task_contract_events.1700.desc: "「ああ、[ROOT.Char.GetTitleAsNameNoTooltip]様。なぜ私たちを見放されたのですか」絶望した首長が、重々しい声で話しかける。「私たちの苗が、[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]によって成長を阻まれています。どの畑でも例外なく！」\n\n「穀物が育たなければ、私たちは飢えてしまいます…どうか裸足で畑中を歩いて回り、大地にここは作物が育つべき場所だと教えてやってください」"
 tgp_east_asia_mandala_task_contract_events.1700.a: "それだけでは割りに合わんだろう…都から米を送るよう手配する。"
 tgp_east_asia_mandala_task_contract_events.1700.b: "裸足で大地を歩いてみせよう。雨が降ろうと嵐が来ようと。"
 tgp_east_asia_mandala_task_contract_events.1700.c: "大地に口づけしてやろう。だが、それ以上のことをするつもりはない。"
 fertile_ground_modifier: "肥沃な畑"
 fertile_ground_modifier_desc: "首都から種や農具が到着したことで、辺り一帯の土地が開拓できるようになった。"
 mandala_realm_contract_0009_contract: "川の儀式"
 mandala_realm_contract_0009_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の川は、地元民たちの生命線だ。川からいつまでも大量の魚が採れるよう、漁師たちがあなたに繁殖の儀を執り行うよう請願してきている。"
 mandala_realm_contract_0009_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0009_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$川の儀式"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "川岸にいる漁師の集団の籠の中は、今日捕まえた魚でいっぱいだ。「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様！この川にはたくさんの[ROOT.Char.Custom('GetRegionalFish')]がいますが、長老たちの話では来年には皆いなくなってしまうそうなのです！」一人の[local_character.GetWomenMen]が言った。\n\n「今夜は珍しい満月の夜です。どうかここの川の水に、神の繁殖能力を授けてやってください。[local_character_2.GetFirstName]が儀式のお手伝いをする役目を、自ら買って出てくれました」"
 tgp_east_asia_mandala_task_contract_events.1800.a: "私とともに川に入ってくれ、[local_character_2.GetFirstNameNoTooltip]。"
 tgp_east_asia_mandala_task_contract_events.1800.b: "水に米を投げ入れれば済む話だ。"
 tgp_east_asia_mandala_task_contract_events.1800.c: "ずいぶんたくさんの魚がいるな…お前たちは充分な貢ぎ物を納めてこなかったと見える。"
 upset_peasants_modifier: "苛立つ農民"
 upset_peasants_modifier_desc: "どういうわけか、この伯爵領の農民たちは苛立っている様子だ。"
 mandala_realm_contract_0010_contract: "呪われた農地"
 mandala_realm_contract_0010_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の畑にて、立て続けに鋤が壊れてしまう事態が発生しているようだ。村人たちはこれを悪霊の仕業だとして、呪いを解くためにあなたの協力を要請している。"
 mandala_realm_contract_0010_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0010_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$呪われた農地"
 tgp_east_asia_mandala_task_contract_events.1900.desc: "「今週に入って壊れた鋤は、これでもう7個目です、[ROOT.Char.GetTitleAsNameNoTooltip]様」首長が腹立たし気に畑を指さしながら言った。「きっと、嫉妬深い土の精霊が壊しているんですよ。それ以外に考えられません！」\n\n「呪いを解くためにも、あなたのその輝かしい神性でもって、すべての畑に鋤を入れ、最初の畝に種を蒔いていただきたいのです！」"
 tgp_east_asia_mandala_task_contract_events.1900.a: "いいだろう、やってやる！"
 tgp_east_asia_mandala_task_contract_events.1900.b: "種蒔きは私が、鋤を引くのは[entourage_character.GetFirstNameNoTooltip]に任せる…"
 tgp_east_asia_mandala_task_contract_events.1900.c: "種をひとつ植えるくらいはしてやろう。"
 mandala_realm_contract_0011_contract: "枯れた木立"
 mandala_realm_contract_0011_desc: "[TaskContract.GetLocation.GetNameNoTooltip]で聖なる木が雷に打たれ、周囲の木立もろとも燃えてしまったらしい。怯えた村人たちは、木の下で再生の儀を執り行うよう、あなたに請願してきている。"
 mandala_realm_contract_0011_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0011_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$枯れた木立"
 tgp_east_asia_mandala_task_contract_events.2000.desc: "「神聖なる[ROOT.Char.GetTitleAsNameNoTooltip]様、聖なる木に雷が落ち、木立が燃えております…」[local_character.GetWomanMan]が焼け焦げた残骸を指して言う。「もう木立は再生しないかもしれません。[ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]や[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]たちはいなくなってしまいました」\n\n「焦げた木の下で休まなければなりません。我々が交わり実を結ぶのなら、木立にも実がなるはずです。夜空と区別がつかなくなるまで、煤で身を清めましょう！」"
 tgp_east_asia_mandala_task_contract_events.2000.a: "首都で種子を手に入れるといい。私からもやろう！"
 tgp_east_asia_mandala_task_contract_events.2000.b: "ならば共に休もう。"
 tgp_east_asia_mandala_task_contract_events.2000.c: "煤で身を清めれば十分だ。"
 lush_grove_modifier: "緑生い茂る木立"
 lush_grove_modifier_desc: "デーヴァラージャが首都の種子を寄付してくれたおかげで、伯爵領の木立が青々と育っている。"
 mandala_realm_contract_0012_contract: "猪虐殺の誓い"
 mandala_realm_contract_0012_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の村人たちが、黒猪を殺して復讐の誓いを結ぶよう求めている。"
 mandala_realm_contract_0012_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0012_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$猪虐殺の誓い"
 tgp_east_asia_mandala_task_contract_events.2100.desc: "「偉大にして力強き[ROOT.Char.GetTitleAsNameNoTooltip]様、我々に祝福をお与えください」[local_character.GetWomanMan]が囲いを指し示す。「我々は[vengeance_target.GetNameNoTier]の敵を襲撃するつもりです。ただしあなたが生贄を捧げてからですが」\n\n「この黒猪を[ritual_location.Custom('TerrainTypeProvince')]へ連れていき、その血を誓いの石に垂らすのです。そうして初めて我々の復讐の誓約は結ばれます！」"
 tgp_east_asia_mandala_task_contract_events.2100.a: "たった1頭？いや、私が50頭用意しよう！"
 tgp_east_asia_mandala_task_contract_events.2100.b: "猪を生贄に捧げ、誓いを結ぼう。"
 tgp_east_asia_mandala_task_contract_events.2100.c: "そうではなく、慈悲の誓いを立てるべきだ。"
 mandala_realm_contract_0013_contract: "儀式的な罰"
 mandala_realm_contract_0013_desc: "不作の年を受け、[TaskContract.GetLocation.GetNameNoTooltip]の村は罰を欲している。精霊たちを鎮めるため、志願者が自分たちを罰してほしいと懇願しているのだ。"
 mandala_realm_contract_0013_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0013_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$儀式的な罰"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "[ritual_location.GetName]に近づくと、10人組の農民がやってきた。「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様」と農民のリーダーが言う。決意を固めた、しっかりとした声だ。「我々の農地に作物が育ちません。大地の精霊たちが農地を呪い、生贄を要求しております」\n\n[local_character.GetSheHe|U]は泥の中で膝をつき、私の剣を示した。「我々に罰をお与えください。我々の血で大地を染めるのです。そうすれば精霊は満足し、家族たちも食べ物にありつけるはず」"
 tgp_east_asia_mandala_task_contract_events.2200.a: "私の血なら精霊たちも満足するだろう。"
 tgp_east_asia_mandala_task_contract_events.2200.b: "お前たちの犠牲で大地が浄化されるだろう。"
 tgp_east_asia_mandala_task_contract_events.2200.c: "豚1匹で事足りるだろう。"
 mandala_realm_contract_0014_contract: "集団的懲罰"
 mandala_realm_contract_0014_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の盗人が神聖な米を盗んで逃げた。村人たちは盗人の代わりにその家族を処罰したがっている。"
 mandala_realm_contract_0014_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0014_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$集団的懲罰"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "我々が[ritual_location.GetName]に近づくと、大勢の村人が一人の[local_character_2.GetWomanMan]とその子供を取り囲んでいる。「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様」と指導者の[local_character.GetWomanMan]が叫ぶ。「この村の盗人、[local_character_3.GetFirstName]が、我々の神聖な米を盗み[ritual_location.Custom('TerrainTypeProvince')]へと逃げたのです！」\n\n[local_character.GetSheHe|U]は[local_character_2.GetWomanMan]を指さす。「[local_character_3.GetSheHe]が罰を受けないならば、[local_character_3.GetHerHis]の一族が受けるべきです。神の裁きで奴らに罰をお与えください！」"
 tgp_east_asia_mandala_task_contract_events.2300.a: "いや、我々は[local_character_3.GetFirstNameNoTooltip]を追う。"
 tgp_east_asia_mandala_task_contract_events.2300.b: "[local_character_3.GetHerHis|U]が罪を犯したなら、彼らが罰を受けるべきだ。それでよい。"
 tgp_east_asia_mandala_task_contract_events.2300.c: "新たに米に祝福を授けてやろう。"
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstName]は捕まり、殺される"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName]が巧みに逃れる"
 collective_punishments_modifier: "集団的懲罰"
 collective_punishments_modifier_desc: "この伯爵領の盗人の家族は、犯してもいない罪で罰を受けた。"
 mandala_realm_contract_0015_contract: "病気の精霊"
 mandala_realm_contract_0015_desc: "[TaskContract.GetLocation.GetNameNoTooltip]のシャーマンが、病をもたらす精霊を宿している罪で告発された。村人たちはシャーマンの小屋を燃やそうとしている。必要とあらばシャーマンもろともだ。"
 mandala_realm_contract_0015_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0015_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$病気の精霊"
 tgp_east_asia_mandala_task_contract_events.2400.desc: "「力強き[ROOT.Char.GetTitleAsNameNoTooltip]様、お見苦しいところをお見せして申し訳ございません」体調が悪そうな[local_character.GetWomanMan]が、咳を手で押さえながら言う。「村の者は皆、病気にかかっているのです。我々の治療を#EMP しているかのように偽る#![local_character_2.GetWomanMan]を除いてですが」\n\n「[local_character_2.GetSheHe|U]は邪悪な精霊を宿しているに違いありません！」と[local_character.GetSheHe]がまくしたてる。「奴の小屋を燃やしましょう！それで精霊を追い払えるはずです！」"
 tgp_east_asia_mandala_task_contract_events.2400.a: "[ritual_location.GetNameNoTooltip]全域で偽治癒師を探して捕らえよう。"
 tgp_east_asia_mandala_task_contract_events.2400.b: "精霊を宿した治癒師もろとも、小屋を燃やしてやろう。"
 tgp_east_asia_mandala_task_contract_events.2400.c: "精霊を宿した治癒師は私に同行させよう。"
 no_healers_modifier: "治癒師なし"
 no_healers_modifier_desc: "デーヴァラージャはこの州の治癒師と呪術医を殺させた。"
 mandala_realm_contract_0016_contract: "なまくらの槍"
 mandala_realm_contract_0016_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の常備軍は怠惰で堕落している。村の長老が彼らを鍛錬してほしいと懇願している。"
 mandala_realm_contract_0016_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0016_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$なまくらの槍"
 tgp_east_asia_mandala_task_contract_events.2500.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様、兵士たちはあなたの神性を信じておりません」長老が重々しく言う。「彼らは毎日酒浸りです。おかげで道は危険に満ち、盗賊どもがはびこっておるのです…」[local_character.GetSheHe|U]は近くの酒場を示した。\n\n「どうか兵士たちを鍛錬してください。その神聖なる存在感と神聖なる剣をもって、彼らに畏怖の念を抱かせ、服従させてください！」"
 tgp_east_asia_mandala_task_contract_events.2500.a: "彼らは血によって服従を学ぶだろう。"
 tgp_east_asia_mandala_task_contract_events.2500.b: "言うことを聞かない者は、鞭打ちだ。"
 tgp_east_asia_mandala_task_contract_events.2500.c: "ひとこと言ってやれば十分だ。"
 motivated_men_at_arms_modifier: "意欲的な常備軍"
 motivated_men_at_arms_modifier_desc: "この州を守る常備軍、正確には残った兵士たちは、デーヴァラージャが姿を現してから非常に意欲に満ちている。"
 safer_roads_modifier: "より安全な道"
 safer_roads_modifier_desc: "デーヴァラージャが訪れてから、道がわずかに安全になった。"
 mandala_realm_contract_0017_contract: "反抗的な村"
 mandala_realm_contract_0017_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の村が貢ぎ物の献上を拒否し、あなたの神性をあざ笑っている。地元の司祭が村へ向かうよう求めてきた。"
 mandala_realm_contract_0017_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0017_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$反抗的な村"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "[ritual_location.GetName]に近づくと、冷やかしが目に入ってきた。私を模した人形が逆さに吊るされ、灰と糞が塗りつけられている。村人たちは人形の周りで踊り、私の弱点を歌い、野犬のように大声をあげている。\n\n彼らは私を恐れていない。\n自ら天罰を求めているのだ。"
 tgp_east_asia_mandala_task_contract_events.2600.a: "皆殺しだ。血が大地を染めるだろう。"
 tgp_east_asia_mandala_task_contract_events.2600.b: "奴らの穀物貯蔵庫を燃やしてやろう。"
 tgp_east_asia_mandala_task_contract_events.2600.c: "安心させてやればいいだけだ。"
 slaughtered_village_modifier: "虐殺された村"
 slaughtered_village_modifier_desc: "デーヴァラージャはこの伯爵領にある反抗的な村の住人を虐殺した。"
 mandala_realm_contract_0018_contract: "血税"
 mandala_realm_contract_0018_desc: "[TaskContract.GetLocation.GetNameNoTooltip]で徴募令が無視されている。地元の役人が村人に#EMP 血の硬貨#!を要求するよう求めてきた。兵役に就けぬ者は代わりの物を差し出さねばならない。"
 mandala_realm_contract_0018_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0018_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$血税"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "[ritual_location.GetName]に近づくと、一人の役人が挨拶をしてきた。「[ROOT.Char.GetTitleAsNameNoTooltip]様、この村は徴募を拒んでおります」巻物に目を通しながら[local_character.GetSheHe]が言う。「彼らの処分は血の硬貨の支払いです。あなたから要求していただけませんか」\n\n「彼らは私の言うことを聞きません。ですが、あなたの神聖なる言葉には耳を傾けるはずです。彼らに義務を果たさせてください」[local_character.GetSheHe|U]がお辞儀をした。"
 tgp_east_asia_mandala_task_contract_events.2700.a: "硬貨ではなく、血で払わせる。彼らは徴募に応じるべきだ。"
 tgp_east_asia_mandala_task_contract_events.2700.b: "血の硬貨を回収しよう。"
 tgp_east_asia_mandala_task_contract_events.2700.c: "私がいるだけで十分だ。"
 enforced_levy_modifier: "強制徴募"
 enforced_levy_modifier_desc: "デーヴァラージャは暴力を見せつけることで、この伯爵領に徴募に応じさせた。"
 mandala_realm_contract_0019_contract: "竹の反乱軍"
 mandala_realm_contract_0019_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の農民たちが竹の棒を加工しており、#EMP 「これで自衛ができる」#!と主張している。反乱が始まる前に、あなたの武威を示すことが求められている。"
 mandala_realm_contract_0019_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0019_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$竹の反乱軍"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "[ritual_location.GetName]に乗り込むと、仮設の武器庫さながらに、鋭い竹槍が村々に沿って並べられている。「おや、[ROOT.Char.GetTitleAsNameNoTooltip]様。我々はただ…[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')]から村を守るためにこの棒を作っていたのです、ええ」と[local_character.GetWomenMen]の一人が、疑わしい口調で言う。\n\n「決してほかの目的には使用しません。ええ。あなた様の#EMP 神性#!を疑っているだとか、そんなことはありませんよ…」"
 tgp_east_asia_mandala_task_contract_events.2800.a: "この村の誰かを見せしめにしてやろう。"
 tgp_east_asia_mandala_task_contract_events.2800.b: "[ROOT.Char.GetTitleAsNameNoTooltip]に槍を引き渡せ。"
 tgp_east_asia_mandala_task_contract_events.2800.c: "立派な取り組みだ。"
 well_armed_peasants_modifier: "武装した農民"
 well_armed_peasants_modifier_desc: "この伯爵領では、農民は大量の槍の所持を許されている。"
 mandala_realm_contract_0020_contract: "道の生贄"
 mandala_realm_contract_0020_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の道で盗賊による襲撃が繰り返し発生している。地元住人たちは、襲撃をやめさせるには#EMP 「生贄」#!が必要だと考えている。"
 mandala_realm_contract_0020_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0020_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$道の生贄"
 tgp_east_asia_mandala_task_contract_events.2900.desc: "「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、[ritual_location.GetName]の道は安全ではありません」指導者の[local_character.GetWomanMan]が言う。「旅人は襲撃され、キャラバンは強奪される。それがずっと続いています」\n\n「道の精霊が怒っているに違いありません」[local_character.GetSheHe|U]が短剣を掲げた。「彼らに血を捧げなくては。襲撃が止むまで」"
 tgp_east_asia_mandala_task_contract_events.2900.a: "私の神聖な血を捧げれば満足するだろう。"
 tgp_east_asia_mandala_task_contract_events.2900.b: "私の馬5頭を捧げれば十分だ。"
 tgp_east_asia_mandala_task_contract_events.2900.c: "村から豚を1頭連れていけ。"
 mandala_realm_contract_0021_contract: "戦神の祝祭"
 mandala_realm_contract_0021_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の寺院では、戦神[TaskContract.GetLocation.GetCounty.GetFaith.WarGodName]を祀っている。ただしあなたは敬われていない。儀式を中断し、自身の神性を改めて主張すべきだ。"
 mandala_realm_contract_0021_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0021_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$戦神の祝祭"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "[ritual_location.GetName]では村人が大きな像の周りで踊っている。だが、それは私の像ではない。#EMP 「[ritual_location.GetCounty.GetFaith.WarGodName]様！[ritual_location.GetCounty.GetFaith.WarGodName]様！[ritual_location.GetCounty.GetFaith.WarGodName]様！」#!村人が叫ぶ。私の名前が呼ばれることはない。\n\n村人が私のほうに進み出て、微笑む。「さあ、共に[ritual_location.GetCounty.GetFaith.WarGodName]様を称えましょう！」と[local_character.GetSheHe]は言う。\n\n#bold だが私は[ritual_location.GetCounty.GetFaith.WarGodName]だ。\n彼らを罰しなければならない。#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "彼らは炎と血を通して、#EMP 私#!を崇拝するようになるだろう。"
 tgp_east_asia_mandala_task_contract_events.3000.b: "農民たちを見せしめにしてやろう。"
 tgp_east_asia_mandala_task_contract_events.3000.c: "よろしい。祝祭に参加しようじゃないか。"
 fearful_population_modifier: "怯える村人"
 fearful_population_modifier_desc: "デーヴァラージャは、ここで崇拝されるべきは自分だけだと徹底させた。"
 mandala_realm_contract_0022_contract: "争う僧侶たち"
 mandala_realm_contract_0022_desc: "[TaskContract.GetLocation.GetNameNoTooltip]で、二つの僧院のあいだで土地紛争が発生した。あなたはこの地に赴き、平穏を取り戻すよう求められている。"
 mandala_realm_contract_0022_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0022_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$争う僧侶たち"
 tgp_east_asia_mandala_task_contract_events.3100.desc: "「[ritual_location.GetName]は我々が正当に所有しているのだ、不敬な[local_character_2.Custom2('InsultNoun', local_character)]め！」と一方の[GetTrait('devoted').GetName( local_character )|l]が鐘のように鋭い声で叫ぶ。「[local_character_2.GetFaith.WarGodName]様がお前たちとその僧院をこの世から消し去らんことを！」もう一方が冷静に言い返す。\n\n両者は怒りで激しく燃え上がっているが、私が現れるとそれが収まった。彼らは私の言葉を待っている。"
 tgp_east_asia_mandala_task_contract_events.3100.a: "私が神の裁きを下そう。"
 tgp_east_asia_mandala_task_contract_events.3100.b: "双方のために新たな寺院を建てよ。"
 tgp_east_asia_mandala_task_contract_events.3100.c: "土地を共有せよ。"
 new_shrines_modifier: "新たな寺院"
 new_shrines_modifier_desc: "デーヴァラージャは、この州の僧院のいさかいを鎮めるために新たな寺院を建てた。"
 upset_monks_modifier: "怒れる僧侶"
 upset_monks_modifier_desc: "この伯爵領では、僧院がいさかい争っている。"
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "無事に折衷案を見つける"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "状況が悪化する"
 mandala_realm_contract_0023_contract: "戦場の浄化"
 mandala_realm_contract_0023_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の農地は戦で穢され、今や村人を悪夢で悩ませている。村人から農地を浄化するよう求められた。"
 mandala_realm_contract_0023_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0023_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$戦場の浄化"
 tgp_east_asia_mandala_task_contract_events.3200.desc: "「穏やかなる[ROOT.Char.GetTitleAsNameNoTooltip]様、我々の農地はかつて戦場でした」長老が言った。[local_character.GetHerHis]の表情は不安で曇っている。「精霊たちは流血の惨事でかき乱され、今や我々を悪夢で悩ませております」\n\n「どうか農地を裸足で行進し浄化してください。そして一時でもいいので武器を置くのです。大地が鉄の重みを忘れれば、精霊たちは再び眠りにつけるでしょう」"
 tgp_east_asia_mandala_task_contract_events.3200.a: "必ず平和をもたらしてやる。"
 tgp_east_asia_mandala_task_contract_events.3200.b: "農地を行進しよう。"
 tgp_east_asia_mandala_task_contract_events.3200.c: "精霊に歌を捧げれば十分だろう。"
 plagued_by_nightmares_modifier: "浄化されていない戦場"
 plagued_by_nightmares_modifier_desc: "デーヴァラージャが戦場の浄化をしなかったため、農民たちは「悪夢に苦しめられ」、生産性が低下した。"
 mandala_realm_contract_0024_contract: "織工の祝福"
 mandala_realm_contract_0024_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の織工たちが、繁盛を願って織機を祝福するよう求めている。"
 mandala_realm_contract_0024_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0024_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$織工の祝福"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "[ritual_location.GetName]に到着すると、職工の一人が私の前でお辞儀をした。「我々の織機は神、つまり[ROOT.Char.GetFaith.WealthGodName]様、[ROOT.Char.GetFaith.HealthGodName]様、そして[ROOT.Char.GetTitleAsNameNoTooltip]様あなたを描くのです」[local_character.GetSheHe|U]が色鮮やかなタペストリーを広げながら言う。\n\n「我々の商いが繁盛し村が平和であるよう、どうか祝福を。ご自身の手で何かを織ってください。あなた様の代わりとして崇めさせていただきます」"
 tgp_east_asia_mandala_task_contract_events.3300.a: "金とシルクで[ROOT.Char.GetFaith.WealthGodName]の御姿を織ろう。"
 tgp_east_asia_mandala_task_contract_events.3300.b: "銀で縁取った[ROOT.Char.GetFaith.HealthGodName]の御姿がふさわしい。"
 tgp_east_asia_mandala_task_contract_events.3300.c: "[ROOT.Char.GetFaith.DivineRealm]を描いた簡素な織物で事足りるだろう。"
 healthgod_symbol_modifier: "穏やかな織工ギルド"
 healthgod_symbol_modifier_desc: "この州の織工たちは健康と長寿を司る神々を描いた美しい図を織っている。"
 wealthgod_symbol_modifier: "繁栄する織工ギルド"
 wealthgod_symbol_modifier_desc: "この州の織工たちは繁栄と富を司る神々を描いた美しい図を織っている。"
 mandala_realm_contract_0025_contract: "槍を折る"
 mandala_realm_contract_0025_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の長老たちが、儀式用の槍を折るよう求めている。これは、この地域で何世代も続いた確執が終結したことを象徴するようだ。"
 mandala_realm_contract_0025_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0025_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$槍を折る"
 tgp_east_asia_mandala_task_contract_events.3400.desc: "「慈悲深き[ROOT.Char.GetTitleAsNameNoTooltip]様、今日は喜ばしい日ですよ！」と指導者の[local_character.GetWomanMan]が晴れやかに言う。「長年の確執が終結したのです。もう子供たちが無意味に死ぬことはありません！」\n\n「我々はただ平和を求めています。さあ、我々の槍を手に取り、火の上で折ってください。そうすれば精霊たちは我々の意思を信じてくれるでしょう」"
 tgp_east_asia_mandala_task_contract_events.3400.a: "私の槍も折ってやろう。世に平和が行きわたるはずだ。"
 tgp_east_asia_mandala_task_contract_events.3400.b: "槍を折ってやろう。"
 tgp_east_asia_mandala_task_contract_events.3400.c: "槍は1本だけ折れば十分だろう。"
 sworn_peace_tt: "あなたはいかなる宣戦布告もしないことを誓った！"
 unable_to_declare_war_tt: "@alert_icon! #alert_trial あなたは5年間いかなる宣戦布告もしないことを誓います！#!"
 feudless_village_modifier: "確執のない村"
 feudless_village_modifier_desc: "この州のある村では、平和の祭典ですべての槍を折った。"
 mandala_realm_contract_0026_contract: "グルの平和"
 mandala_realm_contract_0026_desc: "地元のグルが平和を提唱しているため、[TaskContract.GetLocation.GetNameNoTooltip]の子供たちは確執で命を落とすことなく、農地を耕しながら成長していくだろう。"
 mandala_realm_contract_0026_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0026_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$グルの平和"
 tgp_east_asia_mandala_task_contract_events.3500.desc: "「高貴なる[ROOT.Char.GetTitleAsNameNoTooltip]様、私はグルの[local_character.GetFirstName]。[ritual_location.GetName]の人々を導いております」[GetTrait('devoted').GetName( local_character )|l]は言った。[local_character.GetHerHis]の声は強い信念に満ちている。「あなたをお呼びしたのは、この地には槍を振るう者ではなく、土を耕す者が必要だからです」\n\n「農民の息子たちに、家の畑仕事を手伝わせてやってください。次の世代が真の平穏を学びながら大人になれるように」"
 tgp_east_asia_mandala_task_contract_events.3500.a: "彼らは平穏を知るだろう。そしてお前は私と共に歩むのだ。"
 tgp_east_asia_mandala_task_contract_events.3500.b: "私には学ぶべきことが多くある。私と共に来てくれないか？"
 tgp_east_asia_mandala_task_contract_events.3500.c: "彼らは槍を手に私の神性に仕えるのだ。"
 generation_of_peace_modifier: "平和の世代"
 generation_of_peace_modifier_desc: "農民の子らは一世代、徴募を課されることなく平和に成長することを許されている。"
 mandala_realm_contract_0027_contract: "調停命令"
 mandala_realm_contract_0027_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の長老が、武装要員による巡回を禁じ、すべての争いを調停によって解決する勅令に署名するよう求めている。"
 mandala_realm_contract_0027_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0027_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$調停命令"
 tgp_east_asia_mandala_task_contract_events.3600.desc: "「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、[ritual_location.GetName]では話し合いではなく、槍と火によって争いを解決します」長老はそう言いながら、大きな石板を置いた。そばには銘刻用の道具がある。「あなたの言葉は神聖な法。どうか平和を石に刻み、暴力を終わらせてください」\n\n私は道具を手に取る。そして…"
 tgp_east_asia_mandala_task_contract_events.3600.a: "…武器を禁じると刻む。"
 tgp_east_asia_mandala_task_contract_events.3600.b: "…争いは話し合いによって解決せよと刻む。"
 tgp_east_asia_mandala_task_contract_events.3600.c: "…私は善良で偉大だと刻む。"
 weapon_ban_modifier: "武装禁止令"
 weapon_ban_modifier_desc: "デーヴァラージャの命により武器は禁じる。"
 arbitration_edict_modifier: "調停の銘文"
 arbitration_edict_modifier_desc: "デーヴァラージャの命により、争いは話し合いによって解決せよ。"
 mandala_realm_contract_0028_contract: "八正道"
 mandala_realm_contract_0028_desc: "地元の指導者が、8つの村を静かに通り過ぎるよう求めている。村はそれぞれ[TaskContract.GetLocation.GetNameNoTooltip]の隅に1つずつある。"
 mandala_realm_contract_0028_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0028_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$八正道"
 tgp_east_asia_mandala_task_contract_events.3700.desc: "「[ritual_location.GetName]には村が多く、疲労、敵対、悪習であふれています」長老はそう言い、ゆっくりと体の向きを変えながら、円を描くように周囲を指し示した。「8つの村が[ritual_location.Custom('GetRandomRegionalDangerSingular')]の周りを囲うように、それぞれ異なる方角に位置しております」\n\n「彼らに[Glossary('八正道', 'EIGHTFOLD_PATH_GLOSS')]を教えるには、あなたご自身が歩く必要があります。8つの村は8つの苦しみであり、休息や快適な装備なしに歩かねばなりません。そうして初めて、彼らは正しい努力とは何かを知ることになるでしょう」"
 tgp_east_asia_mandala_task_contract_events.3700.a: "菩薩のごとく耐え忍ぼう。"
 tgp_east_asia_mandala_task_contract_events.3700.b: "休息は取るかもしれないが、とにかく歩こう。"
 tgp_east_asia_mandala_task_contract_events.3700.c: "馬に乗れば速いぞ。"
 EIGHTFOLD_PATH_GLOSS: "仏教の中心的な教義のひとつ。正しい生き方の8つの原則、すなわち、正見、正思、正語、正業、正命、正精進、正念、正定を定めている。\n\n類似した観念は、ヒンドゥー教、アニミズム、そして南および東南アジアの融合宗教でも、個人と社会の調和を導く指針として重んじられている。"
 eightfold_path_modifier: "八正道"
 eightfold_path_modifier_desc: "デーヴァラージャがここで[Glossary('八正道', 'EIGHTFOLD_PATH_GLOSS')]の徳を自ら実践した。"
 walked_the_eightfold_path_modifier: "八正道を歩いた"
 walked_the_eightfold_path_modifier_desc: "デーヴァラージャが休むことなく8つの村を歩き進み、[Glossary('八正道', 'EIGHTFOLD_PATH_GLOSS')]の徳を示した。"
 mandala_realm_contract_0029_contract: "脅かされた聖なる森"
 mandala_realm_contract_0029_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の聖なる森が密猟者や伐木者に脅かされている。地元住人たちは森を守るために戦士を残していくよう求めている。"
 mandala_realm_contract_0029_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0029_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$脅かされた聖なる森"
 tgp_east_asia_mandala_task_contract_events.3800.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様、我々の聖なる[ritual_location.Custom('GetRandomRegionalWood')]の森が汚されております」そう言って地元の森の住人が開けた地を示した。「ここは密猟者、盗賊、伐木者どもの巣窟となっているのです。どうか兵士を配備して悪を正し、この土地に再び繁栄をもたらしてください」"
 tgp_east_asia_mandala_task_contract_events.3800.a: "常備軍に森を守らせよう。"
 tgp_east_asia_mandala_task_contract_events.3800.b: "[county_scope.GetNameNoTooltip]の守備隊がこの土地を守るだろう。"
 tgp_east_asia_mandala_task_contract_events.3800.c: "祝福が穢れを浄化するだろう。"
 well_protected_groves_modifier: "厳重に守られた森"
 well_protected_groves_modifier_desc: "この伯爵領の森は厳重に守られている。"
 garrisoned_groves_modifier: "守備隊が配置された森"
 garrisoned_groves_modifier_desc: "この伯爵領の森は主要な守備隊に厳重に守られており、そのせいで守備隊は手薄になっている。"
 mandala_realm_contract_0030_contract: "平穏の誓い"
 mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip]から公の場で非暴力の誓いを立てるよう求められている。数日間静かに座り続け、人々に平穏とは何かを教えるのだ。"
 mandala_realm_contract_0030_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0030_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$平穏の誓い"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "[ritual_location.GetName]を目にするより早く、我々の耳に入ってきたのは、叫び声、口論、騒音だ。ここはまったく穏やかな場所ではない。\n\n「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]よ、あなたが静寂であれば彼らもそれに倣い、あなたが平穏であれば彼らもそうなるでしょう」と指導者の[local_character.GetWomanMan]が訴える。「ご自身の神性を証明し、我々を不和から解放してください」"
 tgp_east_asia_mandala_task_contract_events.3900.a: "月が静かに3度過ぎれば、平穏が訪れよう。"
 tgp_east_asia_mandala_task_contract_events.3900.b: "1週間沈黙すれば、混乱は収まるだろう。"
 tgp_east_asia_mandala_task_contract_events.3900.c: "村を歩き回れば、みな落ち着くだろう。"
 discordant_town_modifier: "仲の悪い村"
 discordant_town_modifier_desc: "この州は仲たがいと争いに悩まされている。"
 mandala_realm_contract_0031_contract: "基礎作り"
 mandala_realm_contract_0031_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の村人たちが、あなたを称える建造物を建てたがっている。建設を始める前に武器を放棄する儀式をするよう求められた。"
 mandala_realm_contract_0031_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0031_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$基礎作り"
 tgp_east_asia_mandala_task_contract_events.4000.desc: "「高貴なる[ROOT.Char.GetTitleAsNameNoTooltip]様、我々は[ritual_location.GetName]の[Glossary('シルパカーラ', 'SILPAKARAS_GLOSS')]です」そう[local_character.GetWomenMen]が言い、建築用の槌を掲げながらお辞儀をした。「我々は平和と繁栄の精神を象徴する建造物の建築を目指しております」\n\n「ですが我々が着工する前に、あなたの[Glossary('ペダン', 'PEDANG_GLOSS')]を基礎の下に埋めていただきたいのです。それによって狂暴な精霊を追い払い、地面を清められます」"
 tgp_east_asia_mandala_task_contract_events.4000.a: "我が軍に武器を置くよう命令しよう。"
 tgp_east_asia_mandala_task_contract_events.4000.b: "私の[sacrificial_regiment.GetNameNoTooltip]が武器を差し出すだろう。"
 tgp_east_asia_mandala_task_contract_events.4000.c: "私の武器をひとつ地中に埋めよう。"
 SILPAKARAS_GLOSS: "サンスクリット語では、「シルパカーラ」とは建築や彫刻に秀でた職人を意味する。彼らは南アジアおよび東南アジアにあるヒンドゥー教・仏教の宮廷でギルドを組織した。クメール、ジャワ、インドのマンダラ体制下では、シルパカーラはよく神や王室の保護の下で働いていた。"
 pious_silpakaras_modifier: "敬虔なシルパカーラ"
 pious_silpakaras_modifier_desc: "この州では敬虔な[Glossary('シルパカーラ', 'SILPAKARAS_GLOSS')]たちが働く。"
 ritually_disarmed_modifier: "儀式的な武装解除"
 ritually_disarmed_modifier_desc: "この人物はマンダラの儀式の一環で自身の武器を埋めた。"
 mandala_realm_contract_0032_contract: "笑う隠者"
 mandala_realm_contract_0032_desc: "いたずら好きな隠者が[TaskContract.GetLocation.GetNameNoTooltip]に大混乱を引き起こしている。村人たちから、いたずらを起こす張本人を出し抜いてほしいと求められている。"
 mandala_realm_contract_0032_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0032_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$笑う隠者"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "[ritual_location.GetName]に到着すると、大きな笑い声に出迎えられた。群衆が丸々と太った[GetTrait('devoted').GetName( local_character )|l]の周りに集まっており、期待に満ちた明るい表情を浮かべている。「…さあ、ご覧なさい。[GetTrait('arrogant').GetName( local_character_2 )|l]な[local_character_2.Custom('dummy_peasant_profession')]が[local_character_2.GetHerHis]の家から出てきますよ」隠者が低くおどけた声で言う。\n\nその時、樽が戸口から傾いて倒れ、轟くような水しぶきで[local_character_2.GetWomanMan]がずぶ濡れになった。「[local_character_2.GetHerHis|U]の自尊心は完全に洗い流されたのだ！」[GetTrait('devoted').GetName( local_character )|l]が腹を抱えて笑いながら声高に言う。村人たちは一斉に笑い出した。ずぶ濡れの被害者も一緒に笑っている。"
 tgp_east_asia_mandala_task_contract_events.4100.a: "[ROOT.Char.GetTitleAsNameNoTooltip]を出し抜くだって？絶対に無理だ！"
 tgp_east_asia_mandala_task_contract_events.4100.b: "[local_character.GetSheHe|U]に教えを乞うべきだ！"
 tgp_east_asia_mandala_task_contract_events.4100.c: "[local_character.GetSheHe|U]は私の意思を具現化している。"
 mandala_realm_contract_0033_contract: "精霊払いの像"
 mandala_realm_contract_0033_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の村人たちが、精霊払いの像を建てるよう求めている。この地を悩ませる悪意ある精霊たちを欺くためだ。"
 mandala_realm_contract_0033_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0033_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$精霊払いの像"
 tgp_east_asia_mandala_task_contract_events.4200.desc: "「[ROOT.Char.GetTitleAsNameNoTooltip]様、精霊たちが我々の[local_character.Custom('RegionalRootVegetablePlural')]を呪い、すべてを腐らせております」指導者の[local_character.GetWomanMan]はそう言い、木材の山と[ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]を指し示した。「精霊たちを欺くための像を建ててください。彼らを鎮めるか、追い払うために」"
 tgp_east_asia_mandala_task_contract_events.4200.a: "精霊たちを威圧するために、[local_character.Custom('RegionalRootVegetable')]の像を建てよう。"
 tgp_east_asia_mandala_task_contract_events.4200.b: "私の顔がたくさんついた像を建てれば、彼らを追い払えるだろう。"
 tgp_east_asia_mandala_task_contract_events.4200.c: "[ROOT.Char.GetFaith.HealthGodName]の像なら彼らを落ち着かせるだろう。"
 mocked_idol_modifier: "馬鹿にされた像"
 mocked_idol_modifier_desc: "デーヴァラージャが建てた像は、この伯爵領で広く馬鹿にされている。"
 vegetable_idol_modifier: "野菜の像"
 vegetable_idol_modifier_desc: "デーヴァラージャが建てた像は、豊かな実りをもたらすと広く信じられている。"
 ruler_idol_modifier: "デーヴァラージャの像"
 ruler_idol_modifier_desc: "デーヴァラージャが建てた像は、邪悪な精霊を追い払うと広く信じられている。"
 mandala_realm_contract_0034_contract: "知恵比べ"
 mandala_realm_contract_0034_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の貴族が知恵比べを仕掛けてきた。宮廷であなたの神性を証明するためだ。"
 mandala_realm_contract_0034_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0034_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$知恵比べ"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "[ritual_location.GetName]の[ritual_location.GetHolding.GetType.GetName]に近づくと、[local_character.GetTitledFirstNameNicknamed]に招き入れられた。「偉大にして巧妙な[ROOT.Char.GetTitleAsNameNoTooltip]様、[local_character.Custom('BG_GameType_Generic')]をしていただきましょう」[local_character.GetSheHe]はそう言うと、彫刻の施された駒を持ち上げた。「あなたが勝てば、敬意を払いましょう。#EMP 策略#!を用いて勝てば、私は永遠に忠誠を誓いましょう」\n\n使用人たちが[local_character.Custom('GetExpensiveMeal')]と[local_character.Custom('GetExpensiveDrink_Singular')]を持ってやってきた。「ですがあなたが負けた場合は…さて、どうなりますかね」"
 tgp_east_asia_mandala_task_contract_events.4300.a: "[ROOT.Char.GetFaith.TricksterGodNamePossessive]の力をお借りして駒を動かそう。"
 tgp_east_asia_mandala_task_contract_events.4300.b: "自分の実力で切り抜けよう。"
 tgp_east_asia_mandala_task_contract_events.4300.c: "これはただの友好的な勝負だ。"
 mandala_realm_contract_0035_contract: "神聖な盗賊"
 mandala_realm_contract_0035_desc: "[TaskContract.GetLocation.GetNameNoTooltip]にいるあなたによく似た罪人が、あなたの名を騙って窃盗を犯していた。"
 mandala_realm_contract_0035_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0035_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$神聖な盗賊"
 tgp_east_asia_mandala_task_contract_events.4400.desc: "「その首飾りを寄越せ。儀式に必要なのだ」私に#EMP 不気味なほど#!よく似た[local_character.GetWomanMan]が、驚いた村人に覆いかぶさるように迫る。「急げ。この[ROOT.Char.GetTitleAsNameNoTooltip]を待たせるんじゃない！」\n\n[local_character.GetSheHe|U]が振り返り、私を見て凍り付く。「おお、敬愛する[ROOT.Char.GetTitleAsNameNoTooltip]様…！私はただ…あなた様のために貢ぎ物を集めていたのです！」[local_character.GetSheHe]はそう口走った。"
 tgp_east_asia_mandala_task_contract_events.4400.a: "もう窃盗はやめろ。[ritual_location.GetNameNoTooltip]で私の代弁者として過ごせ。"
 tgp_east_asia_mandala_task_contract_events.4400.b: "お前は使えそうだな。私とともに来い。"
 tgp_east_asia_mandala_task_contract_events.4400.c: "盗んだ物をすべて返せ。"
 omnipresent_authority_modifier: "偏在する権威"
 omnipresent_authority_modifier_desc: "この伯爵領に住んでるのかと思えるほどデーヴァラージャをよく見かけるが…首都に住んでいるのではなかったか？"
 mandala_realm_contract_0036_contract: "精霊の試練"
 mandala_realm_contract_0036_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の人々は、[TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')]に惑わされていると考えている。"
 mandala_realm_contract_0036_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0036_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$精霊の試練"
 tgp_east_asia_mandala_task_contract_events.4500.desc: "「偉大なる[ROOT.Char.GetTitleAsNameNoTooltip]様、我々は[ritual_location.Custom('GetProvinceTricksterSpirit')]に惑わされております」長老が額をさすりながらうめく。「井戸には大量の蛙が住み着き、ライスケーキは一晩で苦くなり、[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]の群れが子供たちを怖がらせ…私なんぞ、ある日目を覚ますと、#EMP [local_character.Custom('RegionalPoxAnimal')]#!が隣で寝ていたのです！」\n\n[local_character.GetSheHe|U]が身を乗り出し、すばやく目を動かす。「あのまやかしの精霊を出し抜いてくだされ…見せかけの生贄で奴を混乱させるのです！」"
 tgp_east_asia_mandala_task_contract_events.4500.a: "村人を集めよ。子供を「生贄」にしようじゃないか！"
 tgp_east_asia_mandala_task_contract_events.4500.b: "死んだふりをするように訓練したヤギを利用しよう。"
 tgp_east_asia_mandala_task_contract_events.4500.c: "果物を捧げよう…そして夕飯に食べるのだ。"
 mandala_realm_contract_0037_contract: "逆転の祭り"
 mandala_realm_contract_0037_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の村で祭りが開催されているようだ。この祭りでは、すべての規則が逆転する。"
 mandala_realm_contract_0037_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0037_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$逆転の祭り"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "我々が[ritual_location.GetName]に到着すると、間に合わせの王冠を被った子供が私の前を通り過ぎていく。「われこそは[ROOT.Char.GetTitleAsNameNoTooltip]だぞ！神のちからを見よ！」[local_character_2.GetSheHe]は叫んだ。村は規則が逆転する祭りで賑わっている。貧民は貴族のように着飾り、使用人は領主のように振る舞い、主人がトレーを運ぶ。\n\nもし変装して祭りに参加して気づかれなければ、彼らは真の神性の目撃者となるだろう。"
 tgp_east_asia_mandala_task_contract_events.4600.a: "物乞いに変装して行こう。"
 tgp_east_asia_mandala_task_contract_events.4600.b: "兵士に変装して行こう。"
 tgp_east_asia_mandala_task_contract_events.4600.c: "…このままで行こう。"
 mandala_realm_contract_0038_contract: "ヤギの託宣者"
 mandala_realm_contract_0038_desc: "喋るヤギがあなたの神聖なる代弁者として[TaskContract.GetLocation.GetNameNoTooltip]で称えられている。"
 mandala_realm_contract_0038_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0038_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ヤギの託宣者"
 tgp_east_asia_mandala_task_contract_events.4700.desc: "「さあさあ、[ROOT.Char.GetTitledFirstNameNoTooltip]のお言葉を代弁する、聖なるヤギをご覧あれ！」[local_character.GetWomanMan]がわざとらしくお辞儀をすると、ヤギは蹄で泥をこすり取った。「…6、7、8回！8回こすっています！これはお告げだ…我々は[local_character_2.GetFirstNamePossessive]の[local_character_2.Custom('GetExpensiveDrink_Singular')]を買わなければなりません！」\n\n[local_character.GetSheHe|U]が顔を上げ、凍り付く。「おお…神聖なる[ROOT.Char.GetTitleAsNameNoTooltip]様…！ま、まさかいらっしゃるとは…」\n\n機知に富んだペテン師に、よく訓練されたヤギか。使えるな。"
 tgp_east_asia_mandala_task_contract_events.4700.a: "「代弁者」とやらが10分の1税を支払うのであればいいだろう…"
 tgp_east_asia_mandala_task_contract_events.4700.b: "ヤギと共に私について来い。"
 tgp_east_asia_mandala_task_contract_events.4700.c: "…4、5回！5回しかこすっていないじゃないか！公に罪を償え！"
 punished_charlatan_modifier: "罰せられたペテン師"
 punished_charlatan_modifier_desc: "先日ペテン師が正体を暴かれ、ここで罰せられた。"
 goat_oracle_modifier: "ヤギの託宣者"
 goat_oracle_modifier_desc: "ヤギの託宣者がこの伯爵領のあちこちを練り歩かされており、デーヴァラージャの言葉を代弁すると考えられている。"
 mandala_realm_contract_0039_contract: "暗闇の獣"
 mandala_realm_contract_0039_desc: "[TaskContract.GetLocation.GetNameNoTooltip]の人々が[TaskContract.GetLocation.Custom('TerrainTypeProvince')]をうろつく獣たちに悩まされている。彼らから獣を罠で捕らえるか、出し抜くよう頼まれた。"
 mandala_realm_contract_0039_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0039_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$[ritual_location.Custom('TerrainTypeProvince')|U]の獣"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "我々が[ritual_location.GetName]を通っていると、何者かに[ritual_location.Custom('TerrainTypeProvince')]から見られているような気がした。「知恵深き[ROOT.Char.GetTitleAsNameNoTooltip]様、じっとしてください」農民がささやく。「[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U]や獣たちが至る所にいるのです。奴らを追い払うか、捕らえてくださいませんか。どうか、何とかしてください」"
 tgp_east_asia_mandala_task_contract_events.4800.a: "獣を捕らえよう。奴らの毛皮で私の玉座を飾ってやる。"
 tgp_east_asia_mandala_task_contract_events.4800.b: "獣を追い出そう。[ritual_location.Custom('TerrainTypeProvince')]が我々の盾となるはずだ。"
 tgp_east_asia_mandala_task_contract_events.4800.c: "いや、彼らは私の使者だ。"
 beast_free_modifier: "獣の排除"
 beast_free_modifier_desc: "偉大なるデーヴァラージャがこの州から危険な獣を排除した。"
 brimming_with_beasts_modifier: "はびこる獣"
 brimming_with_beasts_modifier_desc: "この州には残忍な獣がはびこっており、旅人たちを味わっている。"
 gain_hunt_artifact_tt: "あなたは狩猟に関する[artifact|E]を手に入れる"
 mandala_realm_contract_0040_contract: "ナーガの川"
 mandala_realm_contract_0040_desc: "農民たちは[TaskContract.GetLocation.GetNameNoTooltip]の川に[Glossary('ナーガ', 'NAGA_GLOSS')]が住んでいると確信している。彼らからナーガを追い払う求められた。"
 mandala_realm_contract_0040_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0040_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ナーガの川"
 tgp_east_asia_mandala_task_contract_events.4900.desc: "「賢明なる[ROOT.Char.GetTitleAsNameNoTooltip]様、[ritual_location.GetName]の川に執念深い[Glossary('ナーガ', 'NAGA_GLOSS')]が潜んでおります」[local_character.GetWomanMan]が震えながら訴える。「10人の村人が消えました。川に引きずり込まれたのです。どうが犠牲者が増える前に、奴を追い払ってください！」\n\n我々は川岸に沿って進んだ。辺りに霧と恐怖が重く立ち込める。すると、アシの間で何かが動いた。ナーガではない。古代から生き延びてきた、巨大な怪物のようなワニだ。まるで川の神が水の神殿から姿を現したかのようだ。"
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip]よ、この肉を持っていけ。奴を捕まえなければ！"
 tgp_east_asia_mandala_task_contract_events.4900.b: "矢を浴びせろ。生かしてはおけん。"
 tgp_east_asia_mandala_task_contract_events.4900.c: "あれは役に立つ。川には近づくな。"
 river_crocodile_god_modifier: "ワニの神"
 river_crocodile_god_modifier_desc: "この州の川には、よく[Glossary('ナーガ', 'NAGA_GLOSS')]と間違われる巨大なワニが潜んでいる。包囲軍を食らい、農民を恐れさせているようだ。"
 mandala_realm_contract_0041_contract: "約束の地"
 mandala_realm_contract_0041_desc: "巡礼者の大きな一団が[TaskContract.GetLocation.GetNameNoTooltip]にあるという「約束の地」を探している。"
 mandala_realm_contract_0041_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U][GetPlayer.GetTitleAsNameNoTooltip]様"
 mandala_realm_contract_0041_request: "[TaskContract.GetLocation.GetName]に赴き、[mandala_aspect|E]に応じて決断を下す"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$約束の地"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "[ritual_location.GetName]の[ritual_location.Custom('TerrainTypeProvince')]を通り抜けると、ついに巡礼者たちを見つけた。弱弱しく、疲労しており、その数は数百人にのぼる。\n\n彼らの指導者が立ち上がる。その声は疲労で震えている。「我々は[local_character.GetFaith.GetAdjective]の巡礼者で、約束の地を探しています。我々を救いに来てくださったのですか？あなたは[ROOT.Char.GetTitleAsNameNoTooltip]様？それとも神なのでは？」"
 tgp_east_asia_mandala_task_contract_events.5000.a: "私は[local_character.GetFaith.TricksterGodName]。お前たちの家は[ruler_capital_county.GetNameNoTooltip]にある。"
 tgp_east_asia_mandala_task_contract_events.5000.b: "私はデーヴァラージャ。[ritual_location.GetNameNoTooltip]こそがお前たちの約束の地だ。"
 tgp_east_asia_mandala_task_contract_events.5000.c: "私は[ROOT.Char.GetTitleAsNameNoTooltip]。お前たちの探し物が見つかるよう願っている。"
