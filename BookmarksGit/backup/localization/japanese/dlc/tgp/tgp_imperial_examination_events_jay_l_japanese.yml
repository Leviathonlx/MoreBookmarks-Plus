l_japanese:
 imperial_examination_jay.0010.t: "似たもの同士"
 imperial_examination_jay.0010.desc: "「君に[friends_child.GetTitledFirstName]の様子を見せたかった！」ここ数日、とても楽しい時間を共に過ごしてくれた親仲間である[friend.GetTitledFirstName]が、笑いながら言った。だ。「[friends_child.Custom('GetDaughterSon')]が何日も[ROOT.Char.Custom('SmallAnimal')]を飼いたいとねだっていてね。そしたらなんと、[friends_child.GetHerHis]の枕の下でそれが鳴いていたんだ！」\n\nその話に二人で大笑いをした。ああ、もうすぐ別れなければならないなんて残念だ！"
 imperial_examination_jay.0010.a: "だが我らの友情は続く！"
 imperial_examination_jay.0010.b: "子供たちを会わせねば！"
 imperial_examination_jay.0010.c: "残念だが、遊びに来たのではない。"
 imperial_examination_jay.0040.t: "庭園のキツネ"
 imperial_examination_jay.0040.desc: "スズメが陽だまりでさえずり、コイが池で跳ねる。すると2人の人影が庭の小道を歩いてきて、鳥も魚もすべて追い払ってしまった。そのうちの一人は試験官の[parent.GetWomanMan]で、もう一人は[cheater_child.GetTitledFirstName]の[cheater_child.Custom2('RelationToMe', parent )]、[parent.GetTitledFirstName]だった。\n\n[parent.GetFirstNameNoTooltip]がカチャリと音のする袋を[examiner.GetFirstNamePossessive]の試験官の衣に滑り込ませると、試験官はそれと引き換えに答案用紙を取り出し、[cheater_child.GetTitledFirstNameNoTooltip]が#EMP 「よく勉強している」#！と口にした。"
 imperial_examination_jay.0040.a: "二人に挨拶するとしよう。"
 imperial_examination_jay.0040.b: "この情報は役に立つかもしれない。"
 imperial_examination_jay.0040.c: "私は穏やかに過ごしたいだけだ。"
 imperial_examination_jay.0080.t: "転倒"
 imperial_examination_jay.0080.desc: "[examiner.GetTitledFirstName]試験官はあれだけの大荷物を抱えて走るべきではなかった！不安定に重ねられた紙と筆の山を抱えて廊下を走っていたかと思うと、悲鳴を上げて転び、書類や筆が嵐のように散らばった。\n\n落ちていた一枚の紙に目が留まる。それは[child.Custom2('MyCharacterIntroduction', ROOT.Char)]の名前が書かれた試験用紙だった。ほんの一瞥しただけで、間違いが明らかだ…"
 imperial_examination_jay.0080.a: "「大変だ！試験用紙に墨がこぼれている！」"
 imperial_examination_jay.0080.a.success: "[examiner.GetSheHe|U]が責任を取る"
 imperial_examination_jay.0080.a.failure: "[examiner.GetSheHe|U]があなたのしたことに気付く"
 imperial_examination_jay.0080.b: "「[examiner.GetFirstNameNoTooltip]殿！大丈夫ですか！？」"
 imperial_examination_jay.0080.c: "「ハハハ、この間抜けなでくのぼうめ！」"
 imperial_examination_jay.0110.t: "宝石をまとう試験官"
 imperial_examination_jay.0110.desc: "[examiner.GetFirstName]試験官が[ROOT.Char.Custom('RegionalDrink')]を手に、その香りを掻き消すほど強烈な香水の匂いを漂わせて、私に話しかけてきた。[examiner.GetSheHe]が飲み物に口を付けるたび、首元の装飾品がジャラジャラと音を立てている。\n\n「これはね」[examiner.GetSheHe]がニヤリと笑いながら言った。「元学生からの#EMP “贈り物”#!なんですよ」"
 imperial_examination_jay.0110.a: "実は#EMP 私も#!、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]の[child.GetTitledFirstNameNoTooltip]からの贈り物を預かっています。"
 imperial_examination_jay.0110.b: "使い物にならない代物だ。私が#EMP 捨てておこう#!。"
 imperial_examination_jay.0110.b.tt: "あなたは[prestige|E]の首飾りの[artifact|E]の所有者となる"
 imperial_examination_jay.0110.b.equipped_tt: "[examiner.GetTitledFirstName]から[bribed_necklace.GetName]を獲得した"
 imperial_examination_jay.0110.c: "このような[examiner.GetWomenMen]と付き合う気はない。"
 bribed_necklace_name: "上質な首飾り"
 bribed_necklace_desc: "この首飾りはシンプルだが上品な装飾品だ。"
 imperial_examination_jay.0120.t: "天才"
 imperial_examination_jay.0120.desc: "私の[ROOT.Char.Custom2('RelationToMe', examiner )]である[examiner.GetTitledFirstName]試験官が近付いてきて、深く頭を下げた。「[child.GetTitledFirstName]はあなたの[child.Custom('GetDaughterSon')]ですね？」 \n\n私の答えに[examiner.GetHerHis|U]はさらに深く頭を下げる。「[child.GetFirstNamePossessiveNoTooltip]の素晴らしい成績には大変驚かされました。[child.GetSheHe|U]は[ROOT.Char.GetHouse.GetName]家の誇りだ。ご立派に育てられましたね！」"
 imperial_examination_jay.0120.a: "[ROOT.Char.GetHouse.GetNameNoTooltip]の博識は誰もが知っている！"
 imperial_examination_jay.0120.b: "[child.GetHerHis]の才能を磨く手助けをしてはどうだ？"
 imperial_examination_jay.0120.c: "「試験官、私がどれだけ誇りに思っているか[child.GetHerHim]にお伝えてください」"
 imperial_examination_jay.0120.d: "[child.GetTitledFirstNamePossessiveNoTooltip]の武勇が皆の知るところになるだろう！"
 imperial_examination_jay.0170.t: "蜜のような賛辞"
 imperial_examination_jay.0170.desc: "「[ROOT.Char.GetHouse.GetName]家は、実に徳高き一門です」と、[examiner.GetFirstName]試験官が手を落ち着きなく動かし、周囲をきょろきょろと見回しながら私に近づくと、こう言った。「あなたの[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))]なら、少し指導を受けるだけで必ず合格できるでしょう。私がその役目をお引き受けしますが、代わりにお願いがあります」\n\n[examiner.GetFirstNamePossessiveNoTooltip]は周りに気を付けていたが、他の保護者や長老たちが私たちに好奇の目を向けはじめた。"
 imperial_examination_jay.0170.a: "公の場で注意する必要がある。"
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip]は助けを借りずとも合格できる！"
 imperial_examination_jay.0170.b.tt: "[child.GetShortUIName]は試験結果に応じて、[prestige|E]と[merit|E]を獲得するか、あるいは失うことになる。"
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip]が利益を得られるなら、好きに噂話をさせておけ。"
 imperial_examination.advantage.child.tt: "[child.GetShortUIName]が[exam_advantage|E]を獲得する"
 imperial_examination.advantage.no_character.tt: "[exam_advantage|E]を獲得する"
 imperial_examination.cheat.child.tt: "[child.GetTitledFirstName]は[exam_cheat|E]を獲得する"
 imperial_examination.cheat.cheater_child.tt: "[cheater_child.GetTitledFirstName]は[exam_cheat|E]を獲得する"
 imperial_examination.lose_advantage.child.tt: "[child.GetShortUIName]は[exam_advantage|E]を失う"
 imperial_examination.lose_advantage.no_character.tt: "[exam_advantage|E]を失う"
 all_non_arbitrary_participants: "すべての[GetTrait('arbitrary').GetName( GetNullCharacter )]でない出席者"
 every_attending_chaperone: "出席しているすべての受験者の付き添い"
 every_examiner: "すべての試験官"
 ### OPINIONS ###
 nosy_opinion: "おせっかいな"
 tgp_slapback_modifier: "守られた名誉"
 tgp_slapback_modifier_desc: "この人物は家族の名誉のために争うことを厭わない。"
 tgp_studious_house_modifier: "勤勉な一族"
 tgp_studious_house_modifier_desc: "この一族の人間は博識であることで広く尊敬されている。\n[characters|E]は[imperial_examination|E]の開始時に無料の[exam_advantage|E]を受け取る。"
 tgp_known_prodigy_modifier: "著名な天才"
