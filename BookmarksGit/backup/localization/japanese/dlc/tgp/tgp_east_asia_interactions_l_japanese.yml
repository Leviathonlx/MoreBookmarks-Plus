 tributary_mandala_tribal_desc: "部族のマンダラ制の[tributary|E]は定期的に自分の[suzerain|E]に[gold|E]、[levies|E]、更には[prestige|E]をもたらす。[tributary_contract|E]は継承時に引き継がれる。\n\n$tributary_mandala_common_desc$"
 tributary_mandala_common_desc: "それと引き換えに、[suzerain|E]は諸侯が外部の侵略者によって攻撃を受けた場合、諸侯を保護する。"
