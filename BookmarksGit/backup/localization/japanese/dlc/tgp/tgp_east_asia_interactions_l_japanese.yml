 turn_subject_into_mandala_interaction_desc: "[recipient.GetShortUIName|U]に、[recipient.GetGovernment.GetAdjective][government|E]を放棄し、[GetGovernment('mandala_government').GetName]の統治者となるよう要請する"
 turn_subject_into_mandala_interaction_accept: "[recipient.GetShortUINameNoTooltip]があなたの要請を受け入れる"
