 tributary_mandala_desc: "マンダラ制の[tributary|E]は定期的に自分の[suzerain|E]に[gold|E]、[levies|E]、更には[piety|E]をもたらす。[tributary_contract|E]は継承時に引き継がれる。\n\n$tributary_mandala_common_desc$"
