 decommission_mandala_temple_interaction_tt: "[recipient.GetNamePossessive]の[GetBuilding('mandala_capital_01').GetTypeName]が[ruined|E]になる。"
 decommission_mandala_temple_effect_tt: "[recipient.GetCapitalLocation.GetCounty.GetName]の#V [GetBuilding('mandala_capital_01').GetTypeName]#!は[ruined|E]である"
