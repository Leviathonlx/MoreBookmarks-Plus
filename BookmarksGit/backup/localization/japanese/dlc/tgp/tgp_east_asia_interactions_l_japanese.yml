 turn_subject_into_mandala_interaction_extra_icon: "$hook_extra_icon$"
 tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 tgp_east_asia_interaction_events.1000.desc: "我が[recipient.GetPrimaryTitle.GetAdjectiveNoTooltip]領国を、あなたの思い描く姿に作り変えてくださるとのお申し出、誠に光栄です。"
 tgp_east_asia_interaction_events.1000.favor: "\n\nですが、他の者を説得するのは簡単ではないかもしれません…"
 tgp_east_asia_interaction_events.1000.a: "神も恩義に思うであろう。"
 tgp_east_asia_interaction_events.1000.b: "これは私の意志である。私の命令に逆らうのか？"
 tgp_east_asia_interaction_events.1001.gold: "\n\n私があなたの善意の証を示すことができれば、他の者たちも感銘を受けるかもしれません…"
 tgp_east_asia_interaction_events.1002.a: "我が従者として報いを受けるだろう"
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "[recipient.GetPrimaryTitle.GetBaseNameNoTier]が[actor.GetPrimaryTitle.GetAdjectiveNoTooltip]マンダラの一部となるべき時が来た。我が神職者たちの全面的な支援を受け、[actor.GetPrimaryTitle.GetTierAsNameNoTooltip]として統治することを提案する。"
 tgp_east_asia_interaction_events.1003.end: "\n\nこの世における我が代理人として、我が意志に従い統治せよ。"
 tgp_east_asia_interaction_events.1003.a: "皆に知らせましょう！"
 tgp_east_asia_interaction_events.1003.b: "お頼みとあらばそうしましょう。"
 tgp_east_asia_interaction_events.1003.c: "実現するには資源が必要になります。"
 tgp_east_asia_interaction_events.1003.d: "[recipient.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]の統治者は屈しない！"
 tgp_east_asia_interaction_events.1000.accept_toast: "要求が受け入れられた"
 tgp_east_asia_interaction_events.1000.refuse_toast: "要求が拒絶された"
 tgp_east_asia_interaction_events.1000.force_toast: "属州総督を強要した"
 demand_mandala_interaction_vassal_refuses: "[recipient.GetShortUIName|U]は[mandala|E]にならない"
