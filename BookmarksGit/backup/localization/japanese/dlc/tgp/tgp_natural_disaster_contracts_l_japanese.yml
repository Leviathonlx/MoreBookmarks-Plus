l_japanese:
 tgp_admin_contract_natural_disaster_tt_rewards: "以下のさまざまな報酬から選択可能：#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[lifestyles|E]の[experience|E]\n$EFFECT_LIST_BULLET$[influence_i|E] [influence|E]\n$EFFECT_LIST_BULLET$[prestige_i|E] [prestige|E]\n$EFFECT_LIST_BULLET$[piety_i|E] [piety|E]\n$EFFECT_LIST_BULLET$[county_opinion|E]\n$EFFECT_LIST_BULLET$[counties|E]の改善#!"
 tgp_admin_contract_natural_disaster_failure_tt: "[prestige_i|E] [prestige|E]または[influence_i|E] [influence|E]を失うといったペナルティを受ける可能性がある"
 tgp_natural_disaster_travel_to_contract_destination: "[natural_disaster_contract_destination.GetName]に行って問題を調査する"
 #Food
 #CONTRACT
 tgp_food_shortage: "食料不足"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "この伯爵領は災害に見舞われ、住民は食料不足に陥っている。"
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "[natural_disaster_contract_destination.GetName]では食料が不足し、追い詰められた住民たちは、#EMP 普段は口にしない#ものにまで口にせざるを得ない状況に陥っている。できる限りの支援が行われているが、我々の介入が要請されている。"
 tgp_natural_disaster_contract_event.0001.a: "人々が飢えに苦しんでいる。その叫びを無視することはできない。"
 tgp_natural_disaster_contract_event.0001.b: "備蓄してある食料は大切なものだ。分ける余裕はない。"
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "飢えた人々の悲痛な叫びが街中に響き渡る。我々が到着した瞬間、飢えて衰弱した人々が私の従者を取り囲んだ。彼らの虚ろな目は、空っぽの胃袋と同じように希望を失っている。我々が持参した穀物は一部の人々の空腹を癒すには十分だが、全員分はない。そして飢餓は、急速に危険な絶望へと変貌する。"
 tgp_natural_disaster_contract_event.0002.a: "すべての民に手を差し伸べるのだ！"
 tgp_natural_disaster_contract_event.0002.b: "彼らが必要としているものをすべて手に入れろ。費用は私が負担する。"
 tgp_natural_disaster_contract_event.0002.c: "商人たちに倉庫を開けるよう説得しよう。"
 tgp_natural_disaster_contract_event.0002.c.tt.success: "商人たちは救援活動の支援に同意した"
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "商人たちは冷酷にも、良心よりも利益を優先した"
 tgp_natural_disaster_contract_event.0002.d: "特権階級に救援への貢献を強いる。"
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "飢えた人々への食料供給"
 tgp_distribution_of_food_character_modifier_desc: "この人物は、この地域の困窮した人々に食料を配るよう領民を説得した。"
 tgp_distribution_of_food_modifier: "食料の配給"
 tgp_distribution_of_food_modifier_desc: "この伯爵領は、食料という形で追加の物資を入手した。"
 tgp_pay_from_own_pocket_character_modifier: "自腹を切った"
 tgp_pay_from_own_pocket_character_modifier_desc: "この人物は利己心を捨て、自費で飢えた人々を救った。"
 tgp_pay_from_own_pocket_modifier: "自費"
 tgp_pay_from_own_pocket_modifier_desc: "この伯爵領は、属州総督の自費による直接的な援助を受けた。"
 tgp_haggle_with_merchants_modifier: "慈悲深い商人"
 tgp_haggle_with_merchants_modifier_desc: "この伯爵領は、旅の商人から追加の援助を受けた。"
 tgp_demand_food_from_nobles_modifier: "貴族に食料を要求"
 tgp_demand_food_from_nobles_modifier_desc: "この伯爵領の穀物備蓄は、地元の有力者たちに援助を要請することで増加した。"
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"
 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "自然によって破壊された"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "この地は災害に見舞われ、インフラが崩壊したため、緊急の修復を必要としている。"
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "最近起きた災害の後、私の事務所には[natural_disaster_contract_destination.GetName]の市民たちからの家の再建の支援を求める請願書や要請が殺到している。"
 tgp_natural_disaster_contract_event.0005.a: "私が直接、救援活動を監督しよう。"
 tgp_natural_disaster_contract_event.0005.b: "彼らが置かれた苦境には同情するが、これは彼らの不運のほんのひとつに過ぎない。"
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "目の前に広がる瓦礫が[natural_disaster_contract_destination.GetName]を襲った災害の深刻さを物語っている。\n\n家を失った怪我人や絶望した人々が、避難場所を求めて私に助けを求めている。一方、瓦礫の中から、閉じ込められた人々のかすかな悲鳴が聞こえてくる。地平線には嵐の雲が迫るなか、状況はさらに切迫している。"
 tgp_natural_disaster_contract_event.0006.a: "できるだけ多くの人を安全な場所へ避難させろ。我々は残って、ほかの人々を救出する。"
 tgp_natural_disaster_contract_event.0006.b: "埋もれてしまった者たちは救えない。生存者を保護しなければ。"
 tgp_natural_disaster_contract_event.0006.c: "瓦礫の下に閉じ込められた人々の救出が最優先だ。"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "閉じ込められた人々が無事に救出される"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "閉じ込められた人々が無事に救出された"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "瓦礫の下に閉じ込められた人々を救出する前に建物が倒壊する"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "暴風雨で建物が崩れ、閉じ込められた人々が押しつぶされた"
 tgp_natural_disaster_contract_event.0006.d: "彼らの労働力と引き換えに住む場所を提供するのは公平な取引に思える。"
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "再建の達人"
 tgp_rebuild_settlement_character_modifier_desc: "この人物は災害による被害に対応することに慣れており、再建の複雑な手順に精通している。"
 tgp_rebuild_settlement_modifier: "居住区の再建"
 tgp_rebuild_settlement_modifier_desc: "この伯爵領が最近の災害で失ったものを再建するため、広範な措置が講じられている。"
 tgp_temporary_shelters_modifier: "暴風雨からの保護"
 tgp_temporary_shelters_modifier_desc: "人々は最近の災害で家を失ったが、一時的な住居が提供されている。"
 tgp_remove_debris_modifier: "瓦礫の中から"
 tgp_remove_debris_modifier_desc: "倒壊した家に閉じ込められた人々を救出する過程で、現場は再建しやすいように片付けられた。"
 tgp_labor_exchange_character_modifier: "気の進まない労働者"
 tgp_labor_exchange_character_modifier_desc: "この人物は、嵐から身を守る避難所と引き換えに、領地内で追加の労働力を得る取引を結んだ。"
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"
 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "不運に見舞われた人々の手当て"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "この伯爵領で災害が発生した！多数の死者が出ている上に、それを上回る数の避難者や負傷者が出ていて、支援を必要としている。"
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "[natural_disaster_contract_destination.GetName]で大災害が発生したとの悲報が騎手によってもたらされた。死者は数え切れないほど多く、生きている者も怪我を負い、緊急の治療を必要としている。"
 tgp_natural_disaster_contract_event.0010.a: "別の騎手を現場に向かわせ、私が向かっていることを伝えさせろ。"
 tgp_natural_disaster_contract_event.0010.b: "死者は救えない。私の使命は、いまだ危険にさらされている者たちを救うことにある。"
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "騎士の伝えた内容は、実際の状況を十分に伝えていなかった。死者は生存者をはるかに上回り、辺りには死と腐敗の臭いが立ち込めている。\n\n生き残った者たちは、命を落とした者たちよりもまだましな状態に見えるが、無傷で生き残った者はほとんどいない。\n\nこれほど多くの悲しみと苦しみを目の前にして、私はどこから手を付ければよいか分からない。"
 tgp_natural_disaster_contract_event.0011.a: "まず医師を負傷者の治療に当たらせよう。"
 tgp_natural_disaster_contract_event.0011.b: "子供と老人を連れて来い。私が手当てしよう。"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "助けを必要とする人々を無事助けられた"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "助けを必要とする人々を助けようとしたが無駄に終わった"
 tgp_natural_disaster_contract_event.0011.c: "死者を敬い、きちんと埋葬させよう。"
 tgp_natural_disaster_contract_event.0011.d: "手当てをするのは対価を払える者だけだ。"
 #MODIFIERS
 tgp_assisting_physician_modifier: "医師の支援"
 tgp_assisting_physician_modifier_desc: "負傷者の苦痛を和らげるため、この伯爵領に多くの医師たちが集結した。"
 tgp_medical_assistance_character_modifier: "腕まくり"
 tgp_medical_assistance_character_modifier_desc: "この人物は、怪我を負った人々の手当てを自分で行った。"
 tgp_medical_assistance_modifier: "手当ての失敗"
 tgp_medical_assistance_modifier_desc: "善意が必ずしも良い結果をもたらすとは限らない。この伯爵領の住民たちは、属州総督の悪気はないが不慣れな処置を受け、このことを身をもって経験した。"
 tgp_prayers_to_the_people_character_modifier: "死者の尊重"
 tgp_prayers_to_the_people_character_modifier_desc: "この人物は死者に対する敬意を明確に示した。"
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"
 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "破滅を刈る者"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "盗賊や略奪者が、最近災害に見舞われたばかりの伯爵領を徘徊している。"
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "[natural_disaster_contract_destination.GetName]で最近発生した災害による最大の窮地は脱したかもしれないが、強欲な者たちはこの機に乗じて一儲けしようと、家を失った人々を餌食にしている。"
 tgp_natural_disaster_contract_event.0015.a: "秩序を取り戻すためには、強硬な措置を取る必要がありそうだ。"
 tgp_natural_disaster_contract_event.0015.b: "邪悪な人間はもはや救いようがない。"
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "[natural_disaster_contract_destination.GetName]では、人間の卑しい本性が露わになっている。人々は隣人を助けるよりも、その財産を奪うことに興味があるようだ。\n\n再建を試みる前に、ある程度の秩序を回復する必要がある。"
 tgp_natural_disaster_contract_event.0016.a: "軍隊を派遣して、略奪者を逮捕させろ。"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "あなたの軍隊は略奪者を逮捕することができる"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "あなたの軍隊は略奪者を無事に逮捕した"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "抜け目のない略奪者が追手を逃れる"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "あなたの軍隊は略奪者を逮捕することができなかった"
 tgp_natural_disaster_contract_event.0016.b: "略奪者の一部を見せしめに処刑しろ。"
 tgp_natural_disaster_contract_event.0016.c: "盗まれた物は没収しろ。私が#EMP 直接#!調査する。"
 tgp_natural_disaster_contract_event.0016.d: "略奪者に金を支払って追い出そう。"
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "秩序の守護者"
 tgp_deployed_troops_character_modifier_desc: "この人物は、必要であれば武力行使してでも法を執行すべきだと固く信じている。"
 tgp_setting_an_example_character_modifier: "剣による秩序"
 tgp_setting_an_example_character_modifier_desc: "この人物は、迅速かつ効果的に、躊躇なく秩序を回復する意思があることを示した。"
 tgp_deployed_troops_modifier: "略奪の横行"
 tgp_deployed_troops_modifier_desc: "我が軍隊の威厳をもってしても、この伯爵領にはびこる欲深い略奪者どもの暴走を止めることはできなかった。"
 tgp_paying_off_the_looters_modifier: "賄賂を受け取った略奪者"
 tgp_paying_off_the_looters_modifier_desc: "金と引き換えに、この地域での略奪行為は収まり、復興の余地が生まれた。"
 #CONTRACT REWARD
 task_contract_reward_effect_deployed_troops_desc: "$label_success_standard$"
 task_contract_reward_effect_setting_an_example_desc: "$label_success_standard$"
 task_contract_reward_effect_confiscate_for_personal_inspection_desc: "$label_success_standard$"
 task_contract_reward_effect_paying_off_the_looters_desc: "$label_success_standard$"
 task_contract_reward_effect_deployed_troops_failure_desc: "$label_failure_standard$"
