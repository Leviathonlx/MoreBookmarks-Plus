l_japanese:
 tgp_child_personality.0002.t: "窮状"
 tgp_child_personality.0002.guardian: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]の[guardian.GetTitledFirstName]との外出から帰ってくると、ボロ布同然のみすぼらしい服を着た半狂乱の男を発見する。\n\n疲労から目を曇らせ、貧困で頬のこけたその男は、通行人に必死に水を懇願している。そして我々に気付くと、よろよろと私の前にやって来て、施しを求めて手を伸ばしてくる。"
 tgp_child_personality.0002.no_guardian: "外出から帰ってくると、ボロ布同然のみすぼらしい服を着た半狂乱の男を発見する。\n\n疲労から目を曇らせ、貧困で頬のこけたその男は、通行人に必死に水を懇願している。そして我々に気付くと、よろよろと私の前にやって来て、施しを求めて手を伸ばしてくる。"
 tgp_child_personality.0002.a: "我々の方を見るとは無礼な奴だ！"
 tgp_child_personality.0002.b: "この貧しい男に水をやれないか？"
 tgp_child_personality.0002.c: "水？この泥をやろう！"
 # deceitful, honest or humble
 tgp_child_personality.0003.t: "労せずして得た名誉"
 tgp_child_personality.0003.desc: "[guardian.GetFullName]は自分の従者たちに向かって、私が[ROOT.Char.GetFaith.ReligiousText]をよく理解していることを誇らしげに褒め、私が暗記してきた文章を口早に伝えている。だがその中には、私が明らかに忘れていた部分まで含まれている！\n\n彼らの満足気な眼差しを浴びて私は顔が熱くなり、後ろめたさと喜びが私の中でせめぎ合っている。"
 tgp_child_personality.0003.a: "本当のことを言えば、彼らはがっかりするだろう。" # deceitful
 tgp_child_personality.0003.b: "褒められるよりも誠実であることの方が大事だ。" # honest
 tgp_child_personality.0003.c: "[guardian.GetHerHim]の顔を立てるために、本当のことは個人的に伝えるべきだ。" # humble
 # generous, diligent or patient
 tgp_child_personality.0004.t: "指導者不在"
 tgp_child_personality.0004.desc: "毎日の講義の時間になり、さらにその次の講義の時間になったが、[guardian.GetFullName]はいまだどこにも見当たらない。\n\n窓の外を見ると、使用人たちが精力的に走り回っているが、ここにいる私は非常に退屈している。"
 tgp_child_personality.0004.a: "私の手伝いが必要なのではないだろうか！" # generous
 tgp_child_personality.0004.b: "[guardian.GetSheHe]が来るまで勉強しよう！" # diligent
 tgp_child_personality.0004.c: "[guardian.GetSheHe|U]はいずれやって来る。じっと待つべきだ。" # patient
 # just, cynical or temperate
 tgp_child_personality.0007.t: "不平等"
 tgp_child_personality.0007.desc: "使用人たちの様子を知るために部屋にこっそり忍び込んでみたが、上司たちに配られる食事の量が、部下たちに配られる量よりもずっと多いことに否が応でも気付いてしまう。\n\n不公平なのは明白だが、使用人たちは皆、それが当たり前なのだと文句を言わずに受け入れているようだ。"
 tgp_child_personality.0007.a: "明らかに間違っている！" # just
 tgp_child_personality.0007.b: "身分の低い者の人生が公平であることはほとんどない。" # cynical
 tgp_child_personality.0007.c: "我々全員の食事量を減らすべきかもしれない。" # temperate
 # brave, calm or zealous
 tgp_child_personality.0009.t: "夜の騒音"
 tgp_child_personality.0009.desc: "虎の刻に突然目覚めると、寝室の窓のすぐ外から、ガタガタと揺れカサカサと擦れる大きな音が暗闇から聞こえてきた。\n\n何かがそこにいる。そして動いている！\n\nいろいろな可能性が頭をよぎるが、考えるたびにより恐ろしいものを想像してしまう。"
 tgp_child_personality.0009.a: "化け物だ、私が仕留めてやる！" # Brave
 tgp_child_personality.0009.b: "おそらくただの使用人だろう。" # Calm
 tgp_child_personality.0009.c: "[ROOT.Char.GetFaith.ReligiousText]には恐怖についてなんと書いてあっただろうか？" # Zealous
 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "期待の重み"
 tgp_child_personality.0010.desc: "講義のたびに毎度毎度同じことを聞かされる——「[guardian.GetTitledFirstName]は若いころ、この半分の時間で覚えておりましたよ！」、「大きくなったら、[guardian.GetTitledFirstName]のように立派な人間にならねばなりませんよ」と。\n\n何をどんなに上手くやろうとも、いつもほかの誰かの功績と比べられるのだ。"
 tgp_child_personality.0010.a: "[guardian.GetHerHim]を#EMP 超えて#!やる！" # Ambitious
 tgp_child_personality.0010.b: "いつの日か、ほかの者たちから畏怖されるような人間になってやる！" # Sadistic
 tgp_child_personality.0010.c: "そもそも、彼らは私に#EMP 出世#!してほしいと思っているのか？" # Paranoid
 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "空いた予定"
 tgp_child_personality.7000.desc: "書道の講義が始まるのを待っていると、[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]が悠然とした足取りで部屋の中に入ってきて、謎めいた表情を見せる。\n\n「とある事情で、今日の講義は中止しなくてはなりません」[guardian.GetSheHe]はきっぱりと言う。「何か代わりにしたいことはありますか？」\n\n[guardian.GetHerHis]の期待の表情から察するに、これは誤答が存在する類の質問だろう。"
 tgp_child_personality.7000.a: "この期にさらなる勉学に励もう！" # Diligent
 tgp_child_personality.7000.b: "友人に会いに行ってもいいだろうか？" # Gregarious
 tgp_child_personality.7000.c: "体を休め、静かに一日を過ごすべきだ。" # Temperate
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "折れた翼"
 tgp_child_personality.7300.desc: "中庭を歩いていると、茂みの中からかすかに何かが動く音が聞こえてきた。折れた棒で葉を掻き分けると、片翼が明らかに不自然な角度に向いている小さな鳥が、あちこち跳ね回っている。"
 tgp_child_personality.7300.a: "こいつを育てれば、鳥と話せるようになるだろう！" # Eccentric
 tgp_child_personality.7300.b: "使用人に世話をさせるべきだ。" # Compassionate
 tgp_child_personality.7300.c: "間抜けな鳥のことなどどうでもいい。" # Callous
 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "歪められた言葉"
 tgp_child_personality.7010.desc: "日々の参拝のために広間に入ろうとした瞬間、中から声が聞こえてくる。\n\n扉の取っ手に手を伸ばし、開けるかどうか迷っていると、[ROOT.Char.GetFaith.ReligiousText]の一節を読む声がする。その一節は、私がその繊細な意味を理解していることを称賛されたものだったのだが、今やそれがまったく間違った使い方をされているのを聞き、耳を疑う。"
 tgp_child_personality.7010.a: "なぜこうも[ROOT.Char.GetFaith.ReligiousText]を#EMP 誤解#!してしまうのだ！？" # Zealous
 tgp_child_personality.7010.b: "大人たちがこんなに馬鹿なら、私は大成するだろう。" # Ambitious
 tgp_child_personality.7010.c: "彼らが無知をさらす瞬間が待ち遠しい！" # Sadistic
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "目的不明"
 tgp_child_personality.7020.desc: "我が家の入口近くにやって来ると、馴染みのない声が聞こえてくる。角から向こうを覗くと、家の外に先ほどの声と同じくらい馴染みのない顔ぶれが並んでいる。\n\nそのうちの一人が振り返り、私と目が合うと、こちらに向かって歩きはじめた。心臓の鼓動が速くなる。私は急いで身を隠す。"
 tgp_child_personality.7020.a: "よそ者は好きじゃない。ここを離れよう！" # Shy
 tgp_child_personality.7020.b: "あの目、あいつらは信用できない。" # Paranoid
 tgp_child_personality.7020.c: "もし武器を持っていたら？襲われるかもしれない！" # Craven
 # just, greedy, callous
 tgp_child_personality.7050.t: "遺失物"
 tgp_child_personality.7050.desc: "本を探していると、テーブルの下からキラリと光る金属製の面白そうなものが目に飛び込んできた。\n\n漆塗りの小さな木箱のようだ。家長の書斎にも同じようなものがあったような気がする。使用人が失くしたと知ったら、きっと怒る人がいるだろう！"
 tgp_child_personality.7050.a: "問題が起きないよう、元の場所に返そう！" # Just
 tgp_child_personality.7050.b: "隠しておけば、自分だけの秘密の財宝になる！" # Greedy
 tgp_child_personality.7050.c: "使用人は罰を受けるだろう。ざまあみろ。" # Callous
 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "断固たる決心"
 tgp_child_personality.7200.desc: "忘れっぽい使用人が扉を少し開けたまま去っていったので、私も外に出ることができた！しかし、手に入れた自由をほとんど楽しむ間もなく、低い唸り声が聞こえてきて、私は足を止める。\n\nゆっくりと右を向くと、私と同じくらいの大きさな犬と目が合う。我々が飼っている犬ではない。\n\n背後で使用人が叫んでいる。「逃げてください！急いで中に！」"
 tgp_child_personality.7200.a: "逃げるものか。私は臆病者ではない！" # Brave
 tgp_child_personality.7200.b: "向こうが道を譲らないなら、私も譲らない！" # Stubborn
 tgp_child_personality.7200.c: "ただの犬が#EMP 私#!に牙を向けるというのか？" # Wrathful
 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "厳しい言葉"
 tgp_child_personality.7070.desc: "「無能め！」\n\n[guardian.GetNamePossessive]の雷鳴のような声が家中に響く。\n\n「役立たずの愚か者！」[guardian.GetHerHis]の部屋の扉を少しだけ開けてみると、使用人が顔を赤くしながら怒る[guardian.GetHerHim]の前に平伏し、震えているのが見える。\n\n何が起こったのかは知らないが、あれほどの罰を与えるようなことなのか？"
 tgp_child_personality.7070.a: "私だったら、必ずあの屈辱の仕返しをする！" # Vengeful
 tgp_child_personality.7070.b: "嘘をついて誤魔化せば、問題にならなかっただろうに。" # Deceitful
 tgp_child_personality.7070.c: "怒っている大人は醜い。" # Calm
 # lustful, chaste
 tgp_child_personality.7040.t: "予期せぬ発見"
 tgp_child_personality.7040.desc: "頼まれた本を棚から探しているとき、軽く手が触れて一冊の本が床に転げ落ち、ページが扇状に開いた。\n\n跪いてその本を拾おうとした私は、鮮やかな挿絵に目を奪われる。これは、さまざまな姿勢で抱き合ったり、絡み合ったりしている男女の絵か？\n\n楽な姿勢にはとても見えないが、同時になぜか興味も湧いてくる。"
 tgp_child_personality.7040.a: "もう開いてしまったのだから、見ても構いやしないだろう。" # Lustful
 tgp_child_personality.7040.b: "見るべきではない気がする。" # Chaste
 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "余った食べ物"
 tgp_child_personality.7080.desc: "最近、どこに行っても皆が私に菓子を与えようとしてくる。服の袖から美味い食べ物が溢れかけており、あまりの多さに罪悪感を覚えるほどだ。\n\nまた別の菓子を口に放り込むと、使用人である[greedy_child.Custom('GirlBoy')]の一人が私のおいしいお菓子を隠しきれない羨望の眼差しで見つめているのが目に映る。"
 tgp_child_personality.7080.a: "こっちに来て、一緒に食べよう！"
 tgp_child_personality.7080.b: "どうやら私は罪悪感をまったく感じないようだ。"
 tgp_child_personality.7080.c: "私にはこれをもらう資格があるのだから、これは私のものだ。[greedy_child.GetSheHe|U]は自分の分を探せばいい。"
 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "重い荷物"
 tgp_child_personality.7030.desc: "苦しげなうめき声に導かれて廊下を進むと、給仕の一人である[clumsy_servant.GetWomenMen]が、不安定に重ねた料理皿をいくつも抱えてふらふらと歩き、その重さで腕を目に見えて震わせている。\n\n大惨事が起こるのは時間の問題である。"
 tgp_child_personality.7030.a: "見ているだけで私も疲れる。" # Lazy
 tgp_child_personality.7030.b: "手を貸す代わりに、つまみ食いをさせてもらおう！" # Gluttonous
 tgp_child_personality.7030.c: "[clumsy_servant.GetSheHe]が手を滑らせる前に助けてやるべきだ。" # Compassionate
 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "正直な過ち"
 tgp_child_personality.7090.desc: "自分の部屋でお気に入りの絵巻を探していると、使用人がその絵巻を持って部屋に入ってきた。\n\n「見つけた！」私はそう叫び、手を伸ばすが、その使用人が突然私の前に跪き、頭を低くしたのでその手を引っ込めた。\n\n「事故だったのです、若様！」\n\nよくよく絵巻を見てみると、大きく破れており、二つに裂けそうになっている！"
 tgp_child_personality.7090.a: "事故だったのか。私は怒っていない。" # Forgiving
 tgp_child_personality.7090.b: "故意ではなかったことはわかっている。私は君を信頼している。" # Trusting
 tgp_child_personality.7090.c: "新しい写本を取り寄せればいい。急いではいない。" # Patient
 # humble, cynical, content
 tgp_child_personality.7060.t: "寛大な賛美"
 tgp_child_personality.7060.desc: "使用人の一人が、ここ最近、私の行いをどんな些細なことでも褒めて、誰にでもそのことを伝えようとする。\n\n褒められるのは気分がいいものだが、それほど騒ぐほどのことなのだろうかと私は思いはじめている…"
 tgp_child_personality.7060.a: "まだまだ学ぶべきことがある。" # Humble
 tgp_child_personality.7060.b: "私の好かれるためにやっているだけなのでは？" # Cynical
 tgp_child_personality.7060.c: "褒められているのだ。素直に喜ぶべきだろう。" # Content
 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "終わらない質問"
 tgp_child_personality.7100.desc: "毎日が避けられない試験日のようだ。[guardian.GetName]はおかしなことから平凡なことまで、さまざまな質問をして四六時中私を試してくる。\n\n少しのあいだでもいいから一人にしてほしいのだが、文句を言えば罰を受けるかもしれない…"
 tgp_child_personality.7100.a: "もう質問にはうんざりだ。止めないか？" # Honest
 tgp_child_personality.7100.b: "適当に答えれば、放っておいてくれるかもしれない。" # Arbitrary
 tgp_child_personality.7100.c: "時間の無駄だ。ほかにいろいろなことができるのに。" # Impatient
 tgp_child_personality.1021.t: "窮状"
 tgp_child_personality.102.desc: "[child.GetTitledFirstName]との外出から帰る途中、誰これ構わず水をせがむ貧しい男に出くわす。"
 tgp_child_personality.102.arrogant: "\n\n「私たちに目を向けるとは無礼な奴だ！」[child.GetFirstNameNoTooltip]が怒りを露わにし、男の必死で無礼な行動にあきれている。"
 tgp_child_personality.102.compassionate: "\n\n苦しんでいる男に心を動かされ、[child.GetFirstNameNoTooltip]は私の袖を引っ張り、無邪気な同情の目で見上げてくる。「この貧しい人に水をあげられない？」[child.GetSheHe]がそう尋ねる。"
 tgp_child_personality.102.callous: "\n\nその願いに応え、[child.GetFirstNameNoTooltip]は何気なく泥をすくい取り、顔に向かって投げつけると、驚きと屈辱から後ずさりする男を見て笑う。"
 tgp_child_personality.102.confirm_arrogant: "そのとおりだ。下賤の者など気にかける必要はない。"
 tgp_child_personality.102.confirm_compassionate: "もちろんだ。思いやりのあるお前が誇らしいよ。"
 tgp_child_personality.102.confirm_callous: "他者の不幸など我々の知ったことではない。"
 tgp_child_personality.102.arrogant_change: "そんな者は無視しろ。お前が気にかけるべき相手ではない。"
 tgp_child_personality.102.compassionate_change: "もし自分が相手の立場だったら、どんな気持ちになるか考えてみろ。"
 tgp_child_personality.102.callous_change: "他者の不幸など我々の知ったことではない。"
 tgp_child_personality.1031.t: "労せずして得た名誉"
 tgp_child_personality.103.desc: "[child.GetFirstNamePossessive]の[child.GetFaith.ReligiousText]の勉強の進み具合について話し合いながら、私はこの子が難解な章まで理解していることを誇らしげに褒めた。\n\nしかし、最近の勉強の成果を確認した後、熱意のあまり、あの子の理解度を過大評価していたかもしれないことにようやく気付いた。"
 tgp_child_personality.103.deceitful: "\n\nしかし、[child.GetFirstNameNoTooltip]は私の言葉が真実でないことを十分承知しているにもかかわらず、本来ないはずの功績を褒められ喜んでいる。"
 tgp_child_personality.103.honest: "\n\nしかし、私が口を開く前に、[child.GetFirstNameNoTooltip]はこちらと真っすぐ目を合わせて言う。「ほかの人にこの部分を完全に理解していると話したみたいだけど、実際はまだ勉強を始めたばかりなんだ」"
 tgp_child_personality.103.humble: "\n\n真実に気付いた私の表情を読み取り、[child.GetFirstNameNoTooltip]は優しい口調で言う。「わかってるよ、ごめん。恥をかかせたくなかったから」"
 tgp_child_personality.103.confirm_deceitful: "自分の利益になるものの邪魔をするな。"
 tgp_child_personality.103.confirm_honest: "誠実であることは素晴らしいことだ。自分を犠牲にしたときはなおさらである。"
 tgp_child_personality.103.confirm_humble: "私の評判をまず最初に気遣ってくれたことが嬉しいよ。"
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "間違いを正さずに放置しておくべきではない。"
 tgp_child_personality.103.humble_change: "自分で得た以上のことを求めるな。"
 tgp_child_personality.1041.t: "指導者不在"
 tgp_child_personality.104.desc: "家長がやらねばならないことは無限にある。今日はそのせいで、[child.GetFirstNamePossessive]の日課の講義をしてやれなかった。"
 tgp_child_personality.104.generous: "\n\n私が不在の間、[child.GetFirstNameNoTooltip]は、ただ一日中のんびりと過ごすのではなく、忙しく動き回り、使用人たちの仕事の手伝いをしたいと熱心に言って回っている。心優しい行動だが、当然ながら、全員に断られてしまう。"
 tgp_child_personality.104.diligent: "\n\n夜遅くに帰ってくると、[child.GetFirstNameNoTooltip]が自分の机で熱心に勉強している姿が目に入った。私の足音にハッと気付くと、[child.GetSheHe]は顔を上げて、こちらに誇らしい笑顔を向ける。「帰ってきたんだ！見てよ、こんなに勉強したんだ！」"
 tgp_child_personality.104.patient: "\n\n予定よりもかなり遅れて帰宅すると、[child.GetFirstNameNoTooltip]が静かに座っているのを発見する。[child.GetSheHe]は椅子から立ち上がると、私を暖かく出迎える。「一日中ずっと静かに待っていたんだ！えらいでしょ？」"
 tgp_child_personality.104.confirm_generous: "他者への思いやりの気持ちを持っているのは立派だ。"
 tgp_child_personality.104.confirm_diligent: "その自発性が将来役に立つだろう。"
 tgp_child_personality.104.confirm_patient: "お前の忍耐強いところが見れて嬉しい。"
 tgp_child_personality.104.generous_change: "お前の空いた手を必要としていた者がいたはずだ。"
 tgp_child_personality.104.diligent_change: "暇があるなら、勉強しろ。"
 tgp_child_personality.104.patient_change: "えらいが、私を待っていた方がよかったな。"
 tgp_child_personality.1071.t: "不平等"
 tgp_child_personality.107.desc: "[child.GetFirstName]のややこしい質問にうまく対処した後、私は問題の根本を突き止めることができた。[child.GetSheHe]は、使用人の中にはほかの者よりもずっと多く食べる者がいるという事実に気付いていたのだ。"
 tgp_child_personality.107.just: "\n\n[child.GetFirstNameNoTooltip|U]はこのことで深く悩んでいるようで、なぜこんな露骨な不公平が起こるのか説明を求めている。"
 tgp_child_personality.107.cynical: "\n\n[child.GetFirstNamePossessiveNoTooltip|U]はいろいろと質問をしたものの、実際にはそうした状況を気にかけている様子はない。むしろ、すでに心の中で結論を出していて、それを確認することに興味があるように思えてならない。"
 tgp_child_personality.107.temperate: "\n\n熟考の結果、[child.GetFirstNameNoTooltip|U]は全員が食事の量を控えるのが一番だという結論に達した。"
 tgp_child_personality.107.confirm_just: "お前の言う通りだ。この状況は改善すべきだ。"
 tgp_child_personality.107.confirm_cynical: "世界は不公平なものだ。平等を期待すべきでない。"
 tgp_child_personality.107.confirm_temperate: "謙虚さには知恵が宿る。まさにその通りだ。"
 tgp_child_personality.107.just_change: "ほかの人間がやっているからといって、不公平を許してはならない。"
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"
 tgp_child_personality.1091.t: "夜の騒音"
 tgp_child_personality.109.desc: "朝早く、話があるといって使用人の一人に叩き起こされた。\n\n前夜、別の使用人が飲みすぎたようで、宿舎に戻る道を探そうとして、[child.GetFirstNamePossessive]の部屋の外でへまをしてしまったらしい。"
 tgp_child_personality.109.brave: "\n\nしかし、話は一転して笑い話になる。この騒動で目を覚ました[child.GetFirstName]が酔っぱらった使用人に木刀を突きつけて、この「怪物」を暗闇に追いやったのだ。"
 tgp_child_personality.109.calm: "\n\n夜中に騒ぎがしたので[child.GetFirstName]は寅の刻に目を覚ましたが、窓の外の異常にも動じず、悪い影響はなかったようだ。"
 tgp_child_personality.109.zealous: "\n\n後になって使用人たちが[child.GetFirstName]を確認しにいくと、[child.GetHerHim]は自分を落ち着かせるために[child.GetFaith.ReligiousText]を暗唱していたようだ。"
 tgp_child_personality.109.confirm_brave: "最も暗いときに自分の能力がわかるものだ。"
 tgp_child_personality.109.confirm_calm: "健全な精神は夜の騒ぎにも動じない。"
 tgp_child_personality.109.confirm_zealous: "[child.GetFaith.ReligiousText]の教えは昼間でも大切にすべきである。"
 tgp_child_personality.109.brave_change: "脅威が本物だったなら、行動しなければ死んでいるところだ。"
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"
 tgp_child_personality.1101.t: "期待の重み"
 tgp_child_personality.110.desc: "子供は周囲の大人にならうことでよい学びが得られる。これは[child.GetFirstNamePossessive]の教師や使用人たちが大切にしている指針であり、彼らは私を良いお手本として挙げることで、[child.GetHerHis]の成長を促し、導いている。"
 tgp_child_personality.110.ambitious: "\n\nそのことは結果に出ている。[child.GetSheHe]はますます努力するようになり、私の功績を超えることを宣言した。その決意が[child.GetHerHis]の勉強にはっきりと反映されているのがわかる。"
 tgp_child_personality.110.sadistic: "\n\nしかし、今ではやる気になっているどころか、[child.GetHerHim]は自分の不満を使用人たちにぶつけはじめている。我々はかえって[child.GetHerHim]に自身の至らなさを痛感させてしまったのではないだろうか。"
 tgp_child_personality.110.paranoid: "\n\n少し困ったことに、このことが[child.GetFirstNameNoTooltip]に誤った考えを植え付けてしまったかもしれない。若い[child.GetHerHis]の顔に疑念のかげりが見えることがよくあるからだ。"
 tgp_child_personality.110.confirm_ambitious: "お前が目標を達成するのを、誰にも邪魔させるな。"
 tgp_child_personality.110.confirm_sadistic: "無慈悲な気まぐれのほうが、美徳よりも役に立つことがある。"
 tgp_child_personality.110.confirm_paranoid: "あらゆる物事を、とりわけお前が信頼する者の言葉を疑え。"
 tgp_child_personality.110.ambitious_change: "お前が目標を達成するのを、誰にも邪魔させるな。"
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"
 tgp_child_personality.7001.t: "空いた予定"
 tgp_child_personality.7001.desc: "子どもの心の発達は非常に複雑で、簡単には計り知れない。入念な調査によってのみ、正しい道へ導くことができるのだ。\n\n今日の講義は突然中止になったと告げ、私は[child.GetFirstName]を試すことにした。教える者がいない場合に、どのように一日を過ごすのか見るためだ。"
 tgp_child_personality.diligent.desc: "\n\n予定が空いたにもかかわらず、[child.GetFirstName]は一人で勉強することを決め、勉強を継続することに対し強い熱意を示した。"
 tgp_child_personality.gregarious.desc: "\n\n当然のことかもしれないが、[child.GetFirstName]は友人と一緒にいてもいいかと尋ね、勉強そっちのけで彼らと遊んだ。"
 tgp_child_personality.temperate.desc: "\n\n意外なことに、[child.GetFirstName]は体を休め、明日のために体力を温存することを選んだ。"
 tgp_child_personality.7001.diligent: "素晴らしい選択だ。自分を律することは将来お前のためになる。"
 tgp_child_personality.7001.gregarious: "今築いた人間関係は一生役に立つだろう。"
 tgp_child_personality.7001.temperate: "自分の限界を知れば、自制心が得られる。"
 tgp_child_personality.7001.change.diligent: "自分を律することは将来お前のためになる。やってみろ。"
 tgp_child_personality.7001.change.gregarious: "勉強のために他者との絆を疎かにしてはいけない。"
 tgp_child_personality.7001.change.temperate: "休めるときに休め。明日何が起こるのかわからないのだから。"
 tgp_child_personality.7011.t: "歪められた言葉"
 tgp_child_personality.7011.desc: "来客をもてなしていると、偶然にも[child.GetFaith.ReligiousText]の話題になった。話は盛り上がり、私は皆からこの話題に対する知識よりも情熱を強く感じた。"
 tgp_child_personality.zealous.desc: "\n\n来客たちがいなくなると、[child.GetFirstNameNoTooltip]が私のところにやって来たが、我々の会話を耳にして明らかに動揺している。「どうして[ROOT.Char.GetFaith.ReligiousText]をそこまで#EMP 勘違い#!してしまうの？」[child.GetSheHe]は信じられないという気持ちを露わにしながら尋ねる。"
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip]は会話を聞いていたらしく、自分の知識と理解が大人よりも優れているとわかり、勇気づけられたようだ。"
 tgp_child_personality.sadistic.desc: "\n\n客人たちがいなくなった後、[child.GetFirstNameNoTooltip]がこちらに駆け寄ってきて、期待に満ちた笑顔を見せる。「間違ってるってみんなに教えてあげた？」[child.GetSheHe]は熱心に尋ねる。「みんな、自分たちの馬鹿さ加減を笑ってた？」"
 tgp_child_personality.7011.zealous: "お前の儀礼への熱意は称賛に値する。"
 tgp_child_personality.7011.ambitious: "人の過ちを、自分のために生かせ。"
 tgp_child_personality.7011.sadistic: "無知を指摘すれば、その者の立場を弱らせることができる。"
 tgp_child_personality.7011.change.zealous: "自分の儀礼への理解を深めることが最も重要である。"
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"
 tgp_child_personality.7021.t: "目的不明"
 tgp_child_personality.7021.desc: "今日、[child.GetFirstName]は我が家の玄関で見慣れない客人の一団に遭遇した。彼らの存在に驚いた[child.GetSheHe]は素早く逃げ出し、今になってようやく隠れていた場所から出てきた。"
 tgp_child_personality.shy.desc: "\n\n明らかに動揺した様子で、[child.GetFirstNameNoTooltip]は目を伏せ、そわそわしながら私に近づくと、こう尋ねる。「あの人たち、戻ってこないよね？お願いだから呼び戻さないで。もう見たくない」"
 tgp_child_personality.paranoid.desc: "\n\n客人と出会ったことで不安になり、[child.GetFirstNameNoTooltip]は震えながら私に近づき、こう尋ねる。「あの人たちは誰？信用できないよ」"
 tgp_child_personality.craven.desc: "\n\n客人が来たことにいまだ動揺している様子で、[child.GetFirstNameNoTooltip]は不安そうに私の手を握る。「何の用があって来たの？きっと危ない人たちだよ！」[child.GetSheHe]が叫ぶ。「お願いだから呼び戻さないで」"
 tgp_child_personality.7021.shy: "会いたくないなら、誰とも会わなくていい。"
 tgp_child_personality.7021.paranoid: "信頼はひと握りの者に与えてこそ、価値が高まる。"
 tgp_child_personality.7021.craven: "自分の本能を信じろ。危険を感じられれば、警戒することができる。"
 tgp_child_personality.7021.change.shy: "自分に近しい人間とだけ一緒にいればいい。"
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"
 tgp_child_personality.7031.t: "重い荷物"
 tgp_child_personality.7031.desc: "自室に向かっていると、重い荷物を抱えてよろめきながら厨房に向かう使用人が目に入った。そのすぐそばに[child.GetFirstName]がいる。私は、[child.GetSheHe]の反応を見るために少し立ち止まる。"
 tgp_child_personality.lazy.desc: "\n\nその光景に動じることなく、[child.GetFirstNameNoTooltip]はただ立って、使用人の奮闘ぶりをぼんやりと眺めている。[child.GetSheHe]は私と目が合うと、まるで自分には関係のないことだと言わんばかりに、呆れたように肩をすくめる。"
 tgp_child_personality.gluttonous.desc: "\n\n[child.GetFirstNameNoTooltip]はなんのためらいもなく飛び出していくと、使用人の荷物の一部を引き受け、一緒に厨房に消えていく。数分後、再び姿を現すと、褒美としてもらった香ばしい菓子で指をベトベトにし、すっかり満足した様子で私を見上げて微笑む。"
 tgp_child_personality.compassionate.desc: "\n\n使用人の苦労に気付いた[child.GetFirstNameNoTooltip]は前に出ると、荷物を分担し、使用人のすぐ後を追って厨房に向かう。戻ってきた[child.GetSheHe]は何も言わず、自己満足して誇らしげな顔をしている。"
 tgp_child_personality.7031.lazy: "本当に大事なことのために体力を温存しておけ。大変な仕事はほかの者に任せるのだ。"
 tgp_child_personality.7031.gluttonous: "手助けすれば報酬を得られるのは当然である。"
 tgp_child_personality.7031.compassionate: "人の苦労を傍観するのは立派なことではない。"
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "労働は使用人がやることであり、お前は果物を食べていればいい。"
 tgp_child_personality.7031.change.compassionate: "見返りを期待せず、困っている者たちを助けよ。"
 tgp_child_personality.7041.t: "予期せぬ発見"
 tgp_child_personality.7041.desc: "我が家の書庫を眺めていると、その中の一冊がまるで急いでねじ込んだかのように棚から飛び出しているのに気付く。確か、私の手元にあった、なかなか刺激的な挿絵が満載の本だ。"
 tgp_child_personality.lustful.desc: "\n\n突然、私の記憶の中で何かがカチッとはまった。最近、妙なことに[child.GetFirstName]が書庫で不自然なほど長い時間を過ごしているのだ。これはもしや…"
 tgp_child_personality.chaste.desc: "\n\n突然、私の記憶の中で何かがカチッとはまった。最近、[child.GetFirstName]はほとんど書庫を利用していない。まるで中に入ることすら恥ずかしがっているかのようだ。これはもしや…"
 tgp_child_personality.7041.lustful: "そうしたことに興味を持つのはごく自然なことだ。"
 tgp_child_personality.7041.chaste: "立派な人間は誘惑を前にしても自制心を保てるものだ。"
 tgp_child_personality.7041.change.lustful: "本を[child.GetHerHis]の部屋に持っていこう。"
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"
 tgp_child_personality.7051.t: "遺失物"
 tgp_child_personality.7051.desc: "数日前、掃除のついでに、使用人にほかの貴重品と一緒に漆塗りの立派な箱を別の部屋に移動するよう指示したのだが、なかなか運ばれてこない。使用人が途中で箱を紛失してしまったに違いない。"
 tgp_child_personality.just.desc: "\n\nところが、調査を始めようとした矢先、その行方不明の箱を[child.GetFirstName]が本来の場所に戻そうとしているところにばったり遭遇する。"
 tgp_child_personality.greedy.desc: "\n\n家中をくまなく探すと、行方不明の箱が[child.GetFirstNamePossessiveNoTooltip]の部屋にあることがすぐにわかった。「僕が見つけたから、僕のだよ！」問いただされた[child.GetSheHe]は、頑なに不満を口にする。"
 tgp_child_personality.callous.desc: "\n\n[child.GetFirstName]と家の中を探し回りながら、私はどんな箱を探しているのか説明する。「それなら見たことがあるよ」と[child.GetSheHe|U]が素っ気なく答える。「でも、それをなくした使用人はどうなるの？」[child.GetSheHe|U]は明らかに先ほどより興味ありげに尋ねる。"
 tgp_child_personality.7051.just: "常に今この瞬間と同じように行動せよ。"
 tgp_child_personality.7051.greedy: "見つけた落とし物は自分のものにしてよい。"
 tgp_child_personality.7051.callous: "間抜けどもには、自身の無能さゆえの罰を与えておけ。"
 tgp_child_personality.7051.change.just: "正義をもって行動すれば、後悔することは決してない。"
 tgp_child_personality.7051.change.greedy: "まずは自分の利益を優先し、奪えるものはなんでも奪え。"
 tgp_child_personality.7051.change.callous: "間抜けどもには、自身の無能さゆえの罰を与えるべきである。"
 tgp_child_personality.7061.t: "寛大な賛美"
 tgp_child_personality.7061.desc: "使用人たちは、現在の主人だけでなく、将来の主人の機嫌も取らねばならないことを心得ている。最近、彼らの[child.GetFirstName]の褒め方は非常に大袈裟、いや、過剰ですらある。"
 tgp_child_personality.humble.desc: "\n\nそれにもかかわらず、[child.GetFirstNameNoTooltip]は謙虚でありつづけ、まだまだ学ぶべきことがあるといつも言っている。"
 tgp_child_personality.cynical.desc: "\n\n[child.GetFirstNameNoTooltip]はこっそり私に疑念を打ち明けた。使用人たちはただ媚を売っているだけなのではないか、というのだ。"
 tgp_child_personality.content.desc: "\n\n[child.GetFirstNamePossessiveNoTooltip]はそうした賛辞をあまり覚えていないらしく、くどいほどの誉め言葉にほとんど動じていないようである。"
 tgp_child_personality.7061.humble: "謙虚でいるのはいいことだ。"
 tgp_child_personality.7061.cynical: "他者の動機を疑うのは賢明である。"
 tgp_child_personality.7061.content: "名誉や称賛は空虚なものである。追い求めてはいけない。"
 tgp_child_personality.7061.change.humble: "謙虚になり、自分の立場を知るのだ。"
 tgp_child_personality.7061.change.cynical: "私を含め、他者の動機は疑ったほうが賢明だ。"
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"
 tgp_child_personality.7071.t: "厳しい言葉"
 tgp_child_personality.7071.desc: "使用人たちはしばしば自分の立場を思い知らせてやる必要があり、無礼であったり、無能であればあるほど、より強烈な叱責が必要である。しかし、子供たちはまだこの教訓のことを知らないため、[child.GetFirstName]はそうした叱責の言葉を耳にしてから悩んでいるようだ。"
 tgp_child_personality.vengeful.desc: "\n\n[child.GetSheHe|U]は使用人が私の厳しい言葉を受け入れていることに非常に困惑しており、どうして今後使用人に復讐されると思わないのかと不思議に思っている。"
 tgp_child_personality.deceitful.desc: "\n\n[child.GetFirstNamePossessiveNoTooltip]の最大の感心事は失敗を認めるという行為にあるようだ。使用人たちは嘘をつけば、自分の失態を罰せられずに済むかもしれないのに、と思っているようだ。"
 tgp_child_personality.calm.desc: "\n\nしかし、[child.GetFirstNameNoTooltip]は大人の議論や暴言に嫌悪感を示しただけで、使用人が苦しんでいることにはほとんど興味がない。"
 tgp_child_personality.7071.vengeful: "弱い者だけがこうして侮辱されるのだ。"
 tgp_child_personality.7071.deceitful: "正直であることは美徳だが、ときに間抜けな選択となることがある。"
 tgp_child_personality.7071.calm: "動じない者が常に有利である。"
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "動じなければ、常に有利でいられる。"
 tgp_child_personality.7081.t: "余ったお菓子"
 tgp_child_personality.7081.desc: "最近、非常に多くの使用人が[child.GetFirstName]を甘やかし、日に何度も菓子を与えていることに気付いた。"
 tgp_child_personality.generous.desc: "\n\nしかし、[child.GetFirstNameNoTooltip]にはまったく欲がなく、少しもためらうことなく、ほかの子供たちに喜んで分け与えている。"
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip]は機嫌よく菓子をほかの子供と分け合うときもあるが、しばらくするとまったく嫌がったりと、気分がコロコロと変わるようだ。"
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip]は用心深く自分の菓子を溜め込み、ほかの誰とも分け合おうとせず、その菓子が自分の正当な権利であると考えている。"
 tgp_child_personality.7081.generous: "余っているものは、不足している人間と分け合うべきである。"
 tgp_child_personality.7081.fickle: "ある種の気まぐれは好敵手たちを惑わせることができる。"
 tgp_child_personality.7081.arrogant: "自分の地位にふさわしい行動をすれば、ほかの者たちもそれにならうだろう。"
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "予測不可能であることは、多くの状況で武器になり得る。"
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"
 tgp_child_personality.7091.t: "正直な過ち"
 tgp_child_personality.7091.desc: "運悪く、[child.GetFirstNamePossessive]のお気に入りの絵巻物が、使用人に廃棄物と間違えられて破かれてしまった。どういう反応をしたのか気になり、私は[child.Custom('GirlBoy')]の横に座る。"
 tgp_child_personality.forgiving.desc: "\n\n「君はとても寛容な子だ」私はそう言って見守る。[child.GetFirstNameNoTooltip]はまるで大したことではないと言わんばかりに、軽く肩をすくめる。「事故だったんだよ。[child.GetHerHim]に自分のせいだと思ってほしくなかったんだ」"
 tgp_child_personality.trusting.desc: "\n\n「ずいぶんすんなりと話を受け入れたな」私がそう言うと、[child.GetFirstNameNoTooltip]は強く頷き、「信頼してるから」とあっさり答える。"
 tgp_child_personality.patient.desc: "\n\n「あんなことがあったのに、とても落ち着いているな」私はそう言って見守る。[child.GetFirstNameNoTooltip]はまったく動揺していない様子で穏やかに笑う。「平気だよ。新しいのが届くのを待てばいいし」"
 tgp_child_personality.7091.forgiving: "他人の失敗に寛容であれ。誰もが我々と同じような人間ではないのだ。"
 tgp_child_personality.7091.trusting: "お前を信頼している者たちを信頼せよ。"
 tgp_child_personality.7091.patient: "多くの傷は時間が経てば癒える。ただ待てばよい。"
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"
 tgp_child_personality.7101.t: "終わらない質問"
 tgp_child_personality.7101.desc: "知識の追求と獲得は立派な人間である証の一つである。[child.GetFirstName]にそのことを教えようとしたが、少々やりすぎてしまったかもしれない。"
 tgp_child_personality.honest.desc: "\n\n「もう止めてもいい？」[child.GetSheHe]がそう願い出る。その声からは疲れが感じ取れ、正直にはっきりとした不満を伝えている。"
 tgp_child_personality.arbitrary.desc: "\n\n「4番目の皇帝だよ。いや、9番目かな」[child.GetFirstNameNoTooltip]は私の直前の質問に気怠そうに返事し、本当の答えにはまったく関心を示していない。"
 tgp_child_personality.impatient.desc: "\n\n「まだ終わらないの？」[child.GetFirstNameNoTooltip]は苛立ちを隠しきれない様子で溜め息をつき、落ち着きなく体を動かして、明らかにほかのことをしたがっている。"
 tgp_child_personality.7101.honest: "恐れず本当のことを言え。さもなくば、不公平な世界になってしまう。"
 tgp_child_personality.7101.arbitrary: "自分のほうが正しいと思うのなら、それを貫けばいい。"
 tgp_child_personality.7101.impatient: "早く答えれば、それだけ早く終わる。"
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"
 tgp_child_personality.7201.t: "断固たる決心"
 tgp_child_personality.7201.desc: "一瞬の不注意が悲惨な結果を招くことがある。使用人はただ門の鍵を閉め忘れただけだが、[child.GetFirstName]が突然外に出てきて、野良犬と遭遇してしまう。危険は過ぎ去り、子供は無事に部屋に戻ったが、まだその後の対応が必要である。"
 tgp_child_personality.brave.desc: "\n\n「全然怖くなかったよ！」[child.GetFirstNameNoTooltip]が誇らしげに言う。「狼の群れとだって戦えたさ！」"
 tgp_child_personality.stubborn.desc: "\n\n「私は一歩も引かなかった！」[child.GetFirstNameNoTooltip]が頑なに主張する。「私は逃げたんじゃない。使用人に中に連れ戻されたんだ！」どうやら自分が対面した危機よりも、助けられたことに腹を立てているようだ。"
 tgp_child_personality.wrathful.desc: "\n\n「あの犬は嫌いだ！」[child.GetFirstNameNoTooltip]は明らかに不満な様子で叫ぶ。「追い払うんじゃなくて、殺すべきだった！」"
 tgp_child_personality.7201.brave: "大胆な不屈の精神、素晴らしい！"
 tgp_child_personality.7201.stubborn: "決意を固く持ち、人にも獣にも屈するな。"
 tgp_child_personality.7201.wrathful: "怒りを正しく使えば、野心が高まる。"
 tgp_child_personality.7201.change.brave: "勇敢に相手に立ち向かえば、おのずと勝利が訪れる。"
 tgp_child_personality.7201.change.stubborn: "決意を固く持ち、人にも獣にも屈するな。"
 tgp_child_personality.7201.change.wrathful: "この下等な生き物の敵意に腹が立たないのか？"
 tgp_child_personality.7301.t: "折れた翼"
 tgp_child_personality.7301.desc: "家計簿の見直しを終えたところで、使用人たちが新たな問題を持ってくる。中庭で[child.GetFirstName]が羽の折れた珍しい小鳥を発見したのだ。"
 tgp_child_personality.7301.eccentric.desc: "\n\n[child.GetFirstNameNoTooltip]はすでにすっかり鳥に夢中になっている。いや、もっと正確に言えば、鳥という#EMP 概念#!に心を奪われている。[child.GetSheHe|U]はしきりに鳥になって飛んでみたいと話している。"
 tgp_child_personality.7301.compassionate.desc: "\n\nその苦しんでいる姿に心を打たれ、[child.GetFirstNameNoTooltip]は小鳥を持ち帰り、家族の一員のように世話をすると言って聞かない。"
 tgp_child_personality.7301.callous.desc: "\n\n[child.GetFirstNameNoTooltip]は小鳥が苦しんでいるのにまったく関心を示さない。小鳥を見つけた場所に放置し、使用人たちとおそらくは私に対処を任せた。"
 tgp_child_personality.7301.eccentric: "子供の心は不思議で素晴らしいものだ。"
 tgp_child_personality.7301.compassionate: "この鳥と同じように民のことも気にかけてやれ。"
 tgp_child_personality.7301.callous: "鳥であれ、人間であれ、弱い者は自力で生き延びるべきだ。"
 tgp_child_personality.7301.change.eccentric: "心を飛翔させ、鳥のように世界を思い描け。"
 tgp_child_personality.7301.change.compassionate: "何よりもまず、自分より弱い者の面倒をみてやれ。"
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$"
