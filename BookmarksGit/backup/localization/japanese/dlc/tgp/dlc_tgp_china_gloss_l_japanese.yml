l_japanese:
 FOUR_WAYS_GLOSS: "人の資質を評価する厳格な方法は数多く存在する。最も顕著な4つは、容姿、弁論、書道、判断力に基づくものだ。"
 CUJU_GLOSS: "蹴鞠は漢の時代に起源を持つ競技で、娯楽や運動を目的として、宮廷の社交場で最大20人がチームを組んで行った。競技方法は、鞠を地面に落とさないようにしながら、背の高い球門（ゴールポスト）に入れてその数を競い合うというものである。"
 CONFUCIUS_GLOSS: "孔子は人間性と道徳を中心とした信念体系を築いた哲学者だ。孔子が説き、『論語』に記された「道」は、国家と国民を統治する方法の基礎となった。"
 BIAN_QUE_GLOSS: "扁鵲は、中国の伝説的な2人の医師の名前である。戦国時代（紀元前475年～221年）の医師と、はるか昔、黄帝の時代に生きた同名の医師の両方を指す。"
