 HISTORICAL_CHARACTER_TOOLTIP: "#T 歴史上の人物#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak この人物は歴史上の人物ですが、出身地の[culture|E]や[faith|E]に基づく本来の人物像とは異なる可能性があります。また、[Character.GetSheHe|U]が活躍する時期が、史実上の時期より1～5年ずれることもあります。#!"
 danger_dynasty_abandon_tt: "#X @warning_icon! 自分の[dynasty|E]を放棄します。この王朝でプレイを再開することはできなくなります！#!"
 will_wander_tt: "[historical_character.GetFullName]は[wanderer|E]になる"
 historical_char_creation_events.t: "歴史の残響：[historical_character.GetFullNameNicknamedNoTooltip]"
 historical_char_creation_events.desc: "[historical_character.GetFullNameNicknamed]の名で知られる[historical_character.Custom('HistoricalCharacterJobDesc')]が、どうやら職を探して私の領国をさまよっているらしい。[historical_character.GetSheHe|U]は[birth_location.GetName]の出身で、平凡な人間ではなさそうな感じがある…[historical_character.Custom('DescriptorPositiveStandalone')]が、[historical_character.Custom('DescriptorNegativeStandalone')]部分もある。\n\n\n@historical_character_icon! #weak この人物は歴史上の人物です：#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events_alternative.desc: "[historical_character.GetFullNameNicknamed]の名で知られる[historical_character.Custom('HistoricalCharacterJobDesc')]は宮廷で名声を得ている。[historical_character.GetSheHe|U]は[historical_character.Custom('DescriptorPositiveStandalone')]。それに、はっきりとは言えないが、何かただならぬ雰囲気も持っている…\n\n\n@historical_character_icon! #weak この人物は歴史上の人物です：#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events.1.a: "[historical_character.GetHerHim]にどんな運命が待ち受けているのだろうか…"
 historical_char_creation_events.1.b: "この者なら、大いに私の役に立ってくれるだろう！"
 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip]？知ったことか！"
 historical_char_creation_events.2.t: "宗教改革：成功"
 historical_char_creation_events.2.desc: "[inspiration_owner.GetFullName]は数え切れないほどの日夜、本や聖典に目を通し、数え切れないほどの文章や論文を書いてきた。[inspiration_owner.GetSheHe]が書いたものを読めば、その才能は疑いようがない…\n\n素晴らしい。これは#EMP すべて#!を変えるかもしれない。"
 historical_char_creation_events.2.a: "この神聖な言葉を共有せねば！"
 religious_reformer_modifier: "宗教改革者"
 religious_reformer_modifier_desc: "偉大な頭脳の力を借り、この人物は新しい宗派を作ることができる。\n\nこの補正は新しい[faith|E]の創設時に削除される"
 mass_conversion_tt: "[decision|E]「#V $legendary_conversion$#!」を1回使用できるようになる"
 religious_inspiration: "宗教的霊感"
 religious_inspiration_desc: "宗教的霊感を持つ人物は、[faith|E]の奥深さや神秘を研究することに心血を注ぎます。偉大な改革者や宗教運動の指導者となることが多いです。この霊感を得るのは#EMP 非常にまれ#!です。"
 historical_character.karunakara: "カルナカラはチョーラ王クロットゥンガの名将であり、敵対勢力とチョーラの大義に反する裏切り者の両方を打ち倒した。カルナカラの生涯は、カリンクカトゥパラーニの詩の中で描かれており、カリンガを征服し、その後クロットゥンガに忠誠を示した姿が偶像化されている。"
 historical_character.sekkilhar: "天才児であったシェーキラールは、幼少のころにラジャ・クロットゥンガに重用され、大臣や政治家として活躍した。シェーキラールは、63人のシャイヴァ・ナヤナールの生涯を4253の詩でつづったペリア・プラーナムを書いたことで有名である。最終的には、彼自身がこの地域で行われる神幸行列の神となって残っている。"
 historical_character.omar_khayyam: "ウマル・ハイヤームは11世紀のペルシャの博識の数学者、詩人であり、天文学者。今日では『ルバイヤート』に収められた詩で知られているが、彼はペルシアの代数学と天文学に多大な貢献をした。三次方程式の分類と解法に関する彼の研究は、数学における歴史的快挙となっている。"
 historical_character.bhaskaracharya: "バースカラーチャーリヤは12世紀のインドの数学者であり、天文学者。代表作は『シッダーンタ・シロマーニ』で、この大局的な論文は、算術、代数学、惑星の数学、球面三角法などの分野を網羅している。微積分に関する彼の研究は、ニュートンやライプニッツよりも5世紀以上先行している。"
 historical_character.joseph_rabban: "ジョセフ・ラバンは、9世紀のマラバールのユダヤ人社会で著名な人物であった。チェラ王は彼にコーチンにおけるユダヤ人社会の権利や特権を与え、ラバンの指導により、南インドにおけるユダヤ人の存在と影響力は確固たるものになった。彼の活躍で自治が確立され、ユダヤ人の商業的および文化的貢献が称えられるようになった。"
 historical_character.atisha: "中世仏教における最も偉大な人物の一人であるアティーシャは、元々はベンガル出身の宗教指導者であったが、ビハールのヴィクラマシーラ僧院と強く結びついていた。自身の著作を通じて、東南アジアとチベット全域に大乗仏教と金剛乗を広めた。"
 historical_character.hemachandra: "ヘーマチャンドラは12世紀のインドの学者、博学者であり、ジャイナ教の僧侶。数学、文法、韻律論、哲学に多大な貢献をした。ヘーマチャンドラの『シッダ・ヘーマ』はジャイナ教文学の重要な作品であり、彼の教えはジャイナ教の教育と実践に大きな影響を与えた。"
 historical_character.kshemendra: "クシェメンドラは11世紀のカシミールの詩人であり学者で、風刺作品、パロディ、宗教書など多彩な文学作品を残した。代表作には『サマヤ・マトリカ』や『ダーパダラナ』があり、当時の風俗をユーモラスに批判しており、サンスクリット文学における唯一無二の存在である。"
 historical_character.akka_mahadevi: "アッカ・マハデーヴィは12世紀のカンナダの詩人であり、リンガーヤタ派のバクティ運動の著名人である。ヴァーチャナ（詩集）で知られる彼女は、帰依と解脱の道を追求し、世俗的な生活を捨てて社会規範に異議を唱え、精神修行の中で女性の平等と地位向上を支持した。"
 historical_character.namdev: "ナムデヴは、13世紀のマラーターの聖人であり詩人。ヴィトバに祈りの歌を捧げ、マハラシュトラ州のバクティ運動で活躍した人物として知られている。庶民に人気があった彼の作品は、詩と宗教のための言語としてマラーティー語を広く普及させ、その威信を大きく高めた。"
 historical_character.madhvacharya: "マドゥヴァチャリヤは、13世紀のインドの哲学者であり、ヴェーダーンタのドヴァイタ学派の最も重要な提唱者。彼は、魂（アートマン）と究極の現実（ブラフマン）は別物であると教え、これは当時主流だった非二元論の哲学とはまったく対照的な考えだった。彼の著作や議論は、ヒンドゥー教の神学に大きな影響を与えた。"
 historical_character.vidyapati: "ヴィディヤパティは14世紀にインドのビハールで活躍した詩人であり、学者。シヴァに捧げた愛と祈りの賛歌で有名で、バクティ運動に大きな影響を与えた。彼の作品は、その叙情的な美しさと深い感情表現を賞賛されている。"
 historical_character.abhinavagupta: "アビナヴァグプタは10～11世紀のインドの哲学者で、カシミール出身の神秘主義者。非二元論のシヴァ派において、最も偉大な学者の一人と考えられている。アビナヴァグプタの著作はヒンドゥー哲学に影響を与え、特に解説書『アビナヴァバラーティー』における美学と精神性に関する理論は有名である。"
 historical_character.basava: "バサヴァは12世紀のインドの哲学者であり、リンガーヤタ派の運動を創始した社会改革者。彼の教えは伝統的なカースト制度に異議を唱え、シヴァ神への帰依を強調した。バサヴァのヴァーチャナ（詩集）は精神的平等を唱え、バクティ運動を形成した。彼の思想は、中世インドの社会と宗教に大きな影響を与えた。"
 historical_character.hildegard: "ヒルデガルト・フォン・ビンゲンは、先見の明のある女子修道院長、神秘家、作家であり、作曲家。宗教的な洞察力と学術的な著作で知られている。彼女は神学、医学、音楽に関する作品を残し、中世キリスト教の思想に多大な貢献をした。また、霊的かつ包括的な癒しを重視した礼拝音楽の作曲や劇作でも知られている。"
 historical_character.thomas_aquinas: "トマス・アクィナスはドミニコ会の神学者であり、哲学者。その著書『神学大全』においてアリストテレス哲学とキリスト教神学を統合したことで有名である。彼は理性と信仰の両立を唱え、キリスト教の教義、自然法、倫理に大きな影響を与えた。列聖された聖人であり、また教会博士でもあるアクィナスの遺産は今も受け継がれている。"
 historical_character.dante_alighieri: "ダンテ・アリギエーリは地獄、煉獄、天国を巡る壮大な旅を描いた『神曲』で知られるイタリアの詩人。彼の作品は、西洋文学とキリスト教神学に長期的な影響を与えた。その道徳と人間性の探求から、「イタリア語の父」と呼ばれるようになった。"
 historical_character.thomas_becket: "トマス・ベケットはイングランドの大司教であり、殉教者。教会の権利をめぐって国王ヘンリー2世と対立したことで最もよく知られている。教会の権威を断固として擁護した結果、1170年にカンタベリー大聖堂で殺害された。ベケットの殉教は彼の聖人としての地位を確固たるものとし、カンタベリーにある彼の祠は重要な巡礼地となった。"
 historical_character.maimonides: "マイモニデスは12世紀のユダヤ人哲学者であり、学者。ユダヤ法を法典化した『ミシュネー・トーラー』と、宗教と哲学の関係を説いた『迷える者の手引き』で知られる。歴史上最も影響力のあるユダヤ人思想家の一人とされている。"
 historical_character.chretien_de_troyes: "古フランス語で書かれたクレアチンの物語は、アーサー王伝説の発展において重要な役割を果たした。『ランスロまたは荷車の騎士』や『ペルスヴァルまたは聖杯の物語』などの作品に騎士道的愛と聖杯を登場させ、騎士道文学に影響を与えた。彼の著作は騎士道、英雄的行為、騎士道的愛をテーマとしている。"
 historical_character.egil_skallagrimrsson: "有名なアイスランドの戦士詩人、エギル・スカラグリームスソンは『エギルのサガ』の中心人物である。激しい気性と詩の才能で有名な彼は、その暴力的な行為、力強い詩、アイスランドの初期開拓とヴァイキングのイングランド襲撃において重要な役割を果たしたことによって記憶されている。"
 historical_character.gunnlaug_ormstunga: "『蛇舌のグンラウグのサガ』の主人公、蛇舌のグンラウグは各地を旅し、好敵手の詩人と詩作を競い合ったことで有名なヴァイキングの戦士詩人である。サガでは彼の悲劇的な愛の物語と詩の好敵手との闘いが語られ、ヴァイキング社会における名誉と名声をめぐる激しい展開が描かれている。"
 historical_character.torbjorg_the_seeress: "ソルビョルグは、『赤毛のエイリークのサガ』に登場する予言者。スパ（予言）とセイドル（ノースの魔法）を扱えることで知られ、未来を予言する重要な役割を果たした。サガにおける彼女の儀礼用の服装は、ノース人の予言の力に対する信仰を反映している。"
 historical_character.erik_rode: "エイリーク・ローデは、赤毛のエイリークの名でも知られるヴァイキングの探検家であり、グリーンランドにおける最初のノース人入植地の創設者である。彼は冒険心旺盛で、植民地化を主導し、数世紀つづいた共同体を築いたことで知られている。"
 historical_character.alhazen: "ハサン・アル＝ハイサムは11世紀のアラブの数学者、物理学者で、光学の研究で有名である。著書『Kitab al-Manazir（光学の書）』は近代光学の原理を確立し、中世の西洋科学に影響を与えた。その厳格な実験的手法とイスラム黄金時代への多大な貢献で知られている。"
 historical_character.ibn_battuta: "イブン・バットゥータは14世紀に活躍したモロッコの探検家で、イスラム圏を中心に12万キロを超える広範囲な旅をしたことで知られている。旅行記『リフラ』には、中世の文化や社会を細かく洞察した内容が書かれており、彼はこの名著によって歴史上最も有名な旅人の一人となった。"
 historical_character.william_of_ockham: "オッカムのウィリアムは14世紀のイギリスの哲学者であり、神学者。ある物事を説明するときは、より簡単で単純な説明をするべきであるという主義、「オッカムの剃刀」で知られている。スコラ学の伝統における重要人物であり、教会の権威に挑み、世俗的権力と宗教的権力の分離を主張した。彼の思想は、論理学、科学、政治思想の発展に影響を与えた。"
 historical_character.geoffrey_chaucer: "ジェフリー・チョーサーは14世紀のイギリスの詩人であり、作家。カンタベリーへの巡礼を描いた物語集『カンタベリー物語』でよく知られている。彼の作品は生き生きとした登場人物、ユーモア、中世社会の探求で有名である。チョーサーは英文学への貢献により、「英詩の父」と呼ばれている。"
 historical_character.aaron_of_lincoln: "リンカーンのアーロンは12世紀のイギリスの金融家、金貸しで、中世イングランドで最も裕福なユダヤ人の一人として知られている。彼は貴族や教会に対し、大聖堂などの建築事業のために多額の融資を行った。彼の死後、国王ヘンリー2世はその莫大な資産を没収した。"
 historical_character.john_wycliffe: "ジョン・ウィクリフは14世紀のイギリスの神学者、改革者で、カトリック教会の慣習を先駆的に批判したことで知られる。聖書の英語への翻訳を提唱し、宗教改革の基礎を築いた。教会の権威を疑問視したウィクリフの教えは、ロラード運動やマルティン・ルターのような後の改革者たちに影響を与えた。"
 historical_character.roger_bacon: "ロジャー・ベーコンは13世紀のイギリスの哲学者であり、フランシスコ会修道士。科学的手法を早くから提唱したことで知られる。自身の研究において観察と実験を重視し、経験科学の発展に貢献した。ベーコンの光学と錬金術の研究は、中世の後続の学者たちに影響を与えた。"
 historical_character.heloise_dargenteuil: "アルジャントゥイユのエロイーズは12世紀のフランスの女子修道院長であり、学者。ピエール・アベラールとの手紙のやり取りで有名である。彼女の書簡は情熱的で知的な内容であったことが知られており、その深い知性と感情の奥深さが読み取れる。エロイーズは後にパラクレ修道院の院長となり、強い指導力を発揮した。"
 historical_character.peter_abelard: "ピーター・アベラールは12世紀のフランスの哲学者、神学者で、スコラ学における手法や、エロイーズとの物議をかもす関係で有名である。著書『シック・エト・ノン』では、弁証法的推論を用いて神学的問題を探求した。アベラールの生涯と作品は中世哲学に大きな影響を与えた。また、エロイーズとの恋愛は中世の古典物語として残っている。"
 historical_character.petrarch: "ペトラルカは14世紀のイタリアの学者であり、詩人。「人文主義の父」として広く知られている。ソネットや詩、特にラウラへの片思いに焦点を当てた『カンツォニエーレ』が有名である。ペトラルカの作品は、古典的な学問と個人を重視するルネサンス期の人文主義の発展に貢献した。"
 historical_character.christine_pizan: "クリスティーヌ・ド・ピザンは14世紀のフランスの作家、詩人であり、女性の権利と教育を擁護した作品で知られている。『女の都』を執筆し、当時の女性蔑視に異議を唱え、女性の功績を称賛した。クリスティーヌの著作は男女平等を扱った最初期の作品の一つであり、彼女は中世ヨーロッパの先駆的なフェミニストとなった。"
 historical_character.giotto_di_bondone: "ジョット・ディ・ボンドーネは13～14世紀のイタリアの画家であり建築家。透視図法と写実主義を革新的に用いたことが称賛されている。彼の作品は様式化されたビザンツの伝統から脱却し、ルネサンスの基礎を築いた。パドヴァのスクロヴェーニ礼拝堂に描かれたジョットのフレスコ画は傑作とされ、何世代もの芸術家に影響を与えた。"
 historical_character.fibonacci: "レオナルド・フィボナッチは12～13世紀に活躍したイタリアの数学者で、ヒンズー・アラビア数字をヨーロッパにもたらしたことで最もよく知られている。著書『算盤の書』はアラビア数字と算術を西洋世界に広めた。フィボナッチは自然界やさまざまな研究分野で見られるパターンを示した数学的概念であるフィボナッチ数列でも知られている。"
 historical_character.giovanni_boccaccio: "ジョヴァンニ・ボッカッチョは14世紀のイタリアの作家であり、詩人。黒死病から逃れた10人の物語を集めた『デカメロン』で知られる。ボッカッチョの生き生きとした語り口と人間の行動の探求により、彼は初期ルネサンス文学の重要人物となった。その作品はチョーサーなどの後世の作家に影響を与え、イタリア文学の伝統の形成に貢献した。"
 historical_character.snorri_sturluson: "スノッリ・ストゥルルソンは13世紀のアイスランドの歴史家、詩人、政治家で、北欧神話の基礎となる『散文のエッダ』を著したことで有名である。彼の著作は北欧の遺産を現代人が理解する上で極めて重要な資料となっている。スノッリの作品には、歴史と民話を融合させたノルウェーの王の年代記『ヘイムスクリングラ』もある。"
 historical_character.hrotsvitha: "ロスヴィータは10世紀のドイツの聖職者、詩人、劇作家で、キリスト教時代最初の女性劇作家として知られている。ガンダースハイム修道院で執筆した彼女は、古典的な影響とともにキリスト教的主題を取り入れた戯曲、詩、伝説を創作し、しばしば女性の強さと知性を称えた。"
 historical_character.ramanuja: "ラーマーヌジャは11世紀のインドの神学者で、シュリー・ヴァイシュナヴァ派の伝統を確立するなかで重要な役割を果たしたことで知られている。ヴィシュヌへの帰依を提唱し、個人に寄り添った哀れみ深い解脱の手法を推進した。彼のヴェーダーンタの解釈では、ほかの学派とは大きく異なる限定不二一元論を主張した。"
 historical_character.arnaldus_de_villa_nova: "アルナルドゥス・デ・ビラ・ノバは13世紀のカタルーニャの医師、錬金術師、学者で、医学と化学へ貢献したことで有名である。医療行為における科学的手法を早くから提唱し、数多くの医学書や錬金術の著作を残した。彼の研究はヨーロッパの医学思想と新興の化学分野に多大な影響を与えた。"
 historical_character.ibn_khaldun: "イブン・ハルドゥーンは14世紀のチュニス出身のアラブ人学者で、近代社会学、歴史学、経済学の父の一人と考えられている。最も有名な『ムカッディマー（歴史序説）』は、歴史的・社会的現象から神話を取り除き、原因と結果、社会的対立、経済的要因に基づく分析を早くに試みた著作である。"
 historical_character.rumi: "ルーミーは13世紀のペルシャの詩人、神学者、スーフィーの神秘主義者である。彼の深遠な思想は、特に、よく「ペルシャ語のクアルーン」とも称される『マスナヴィー』に集約されている。ルーミーの教えは、無条件の愛、寛容、そして個人的な精神体験を通して神の真理を追求することを重視している。"
 historical_character.avicenna: "イブン・スィーナーの名でも知られるアヴィセンナは、イスラム黄金期における最も重要な医師、天文学者、思想家、作家の一人とされているペルシアの博学者である。不朽の名著『治癒の書』と『医学典範』で最もよく知られており、これらは何世紀にもわたってイスラム世界とヨーロッパの両方で標準的な医学書として使用された。"
 historical_character.averroes: "アヴェロエス（イブン・ルシュド）は12世紀のアンダルシアの博学者で、アリストテレス哲学に関する著作で有名である。彼の研究は、イスラムの伝統と古典ギリシア哲学の融合に焦点を当てたものであった。哲学を合理化しようとしたことで、イスラムとヨーロッパの両方の思想史の中心人物となり、ルネサンスに大きく貢献した。"
 historical_character.al_biruni: "アル＝ビールーニーは11世紀のペルシャの学者であり、天文学、数学、地理学など、さまざまな科学分野に多大な貢献をした博学者。地球の半径について多くの著作を残し、ガズナの侵攻に随行した後、インドの宗教や哲学に関する包括的な研究を著作にまとめた。"
 historical_character.rashi: "ラシ（シュローモー・イツハーキー）は11世紀のフランスのラビであり、タルムードとヘブライ語聖書に関する包括的な解釈書で知られ、尊敬されているユダヤ人の学者。彼の著書はユダヤ教の研究と法に長期的な深い影響を与え、伝統的なユダヤ教教育に不可欠な存在となっている。"
 historical_character.yehuda_halevi: "イェフダ・ハレヴィは12世紀のスペインのユダヤ人の詩人であり哲学者で、その感傷的な詩と哲学的対話作品で知られている。『クザーリ』において、ハレヴィはユダヤ教の哲学的真理を擁護し、シオンへの深い憧れを表現した。彼の著作は宗教的献身と豊かな叙情的伝統を融合させたもので、彼自身は中世ヘブライ文学の中心的人物として位置付けられている。"
 historical_character.shaprut: "ハスダイ・イブン・シャプルトは10世紀のイスラム支配下のスペインで活躍したユダヤ人の医師であり、外交官であり、学者である。カリフ・アブド・アッラフマーン3世の側近として、コルトバの識者・外交界で重要な役割を果たし、ユダヤ人とイスラムの学者間の文化交流を促進した。"
 historical_character.gersonides: "レヴィ・ベン・ゲルション（ゲルソニデス）は14世紀のフランスのユダヤ人哲学者、天文学者、数学者。その科学的手法でよく知られており、数学と天文学に関する数多くの影響力のある論文を残した。また、天文学で使われる装置の設計の改善や、自由意志と神の予知に関する哲学的探求でも知られている。"
 historical_character.ezra: "アブラハム・イブン・エズラは12世紀のスペイン出身のユダヤ人学者、詩人、そして博学者だった。聖書解釈、占星術、数学に多大な貢献をしたことで知られ、地中海各地を広く旅し、著書を通じて知識人層に大きな影響を与えた。"
 historical_character.gabriol: "ソロモン・イブン・ガビーロールは11世紀のイスラム支配下のスペイン出身のユダヤ人哲学者であり、詩人。新プラトン主義の著作、特に『Fons Vitae（生命の泉）』で知られ、神と宇宙の本質を探求し、ユダヤ教とキリスト教の思想に大きな影響を与えた。イブン・ガビーロールはヘブライ語の詩も多数生み出している。"
 historical_character.nachmanides: "ナフマニデスは、モーゼ・ベン・ナフマンまたはランバンとも呼ばれ、13世紀のユダヤ教の学者であり、神学者。トーラーに関する深い解釈と、ジローナのユダヤ人社会で指導力を発揮したことで知られるナフマニデスは、1263年の「バルセロナ論争」において、ユダヤ教の信仰を擁護したことで有名である。彼の著作と教えは、ユダヤ教の法、神秘主義、倫理的教義を融合させたものである。"
 historical_character.crescas: "ハスダイ・クレスカスは14世紀のユダヤ人哲学者で、当時の主流だったアリストテレス哲学に異議を唱えたことで知られている。アリストテレスの考えに反論し、現代ユダヤ哲学の基礎となる思想を打ち立てた哲学書『Or Adonai（主の光）』が特に有名で、スピノザなどの思想家に影響を与えた。"
 historical_character.saadia: "サアディア・ガオンは10世紀のユダヤ人の哲学者、神学者、学者であった。有名なスラ学院の院長を務め、ユダヤ教の法に関する著作や、哲学の論文『Emunoth ve-Deoth（信仰と意見の書）』で知られている。この論文は、ユダヤ教の神学とギリシャ哲学の要素の体系的な統合を初めて試みたものだった。"
 historical_character.awkal: "ユスフ・イブン・アウカルは10世紀のイスラム世界出身のユダヤ人商人であり、旅人。地中海、中近東、およびアフリカの一部を横断した交易の旅の詳細な記録で知られる。彼の著作には、貿易ルート沿いのユダヤ人社会の商業慣行、文化交流、そして活気ある生活に関する貴重な内容が書かれている。"
 historical_character.benjamin_of_tudela: "トゥデラのベンジャミンは12世紀のユダヤ人の旅人であり、探検家。ヨーロッパ、アジア、アフリカを旅した際の旅行記『ベンジャミンの旅』が最も有名で、中世の世界のユダヤ人社会について詳細に書かれている。"
 historical_character.marco_polo: "マルコ・ポーロは1271年から1295年にかけてシルクロードを旅したヴェネツィアの商人、探検家、作家であった。クビライ・ハンの支配下にある中国を旅した彼の広範な記録は、『マルコ・ポーロ旅行記』として出版され、ヨーロッパ人にアジアの土地と文化に関する包括的な情報を提供した。"
 historical_character.bridget_of_sweden: "スウェーデンのブリジットは14世紀の神秘主義者であり、聖人。深い宗教的洞察力を持ち、ブリジット会を設立したことで知られている。夫の死後、彼女は宗教的職務に生涯を捧げ、聖地への巡礼を何度も行った。"
 historical_character.meister_eckhart: "マイスター・エックハルトは13世紀の神学者、哲学者、神秘主義者であり、神の本質や人間の魂と神との関係に関する重大な教えで知られている。彼の説教や著作では、離脱、内面における神の誕生、存在の同一性といった内容を探求している。"
 historical_character.jangar: "ジャンガルは、オイラトの叙事詩『ジャンガル』に登場する伝説の英雄。彼は、幻想的な都市シャンバラを建設し、知恵と勇気で民を導いたことで知られている。敵との戦いと、故郷に平和と繁栄を取り戻すための冒険は、オイラトの人々の苦難と理想を集約したものである。"
 historical_character.zawisza: "黒騎士ザヴィシャは15世紀のポーランドの騎士であり、軍の指揮官で、その勇猛さと騎士道精神で有名だった。ザヴィシャは1410年のグルンヴァルトの戦いで活躍し、その後、さまざまな王室に仕えた。1428年、オスマン帝国に対する十字軍参加中に、ゴルバツ要塞の包囲戦で英雄的な死を遂げた。"
 historical_character.theophanes_the_greek: "ギリシャ人のティオファネスはビザンチン帝国の著名な画家だった。より幾何学的であるビザンツ様式から脱却し、表現力豊かで感情的な深みのあるロシアのイコン画の発展に貢献した。最も有名な作品は、ノヴゴロドの変容教会とモスクワの受胎告知大聖堂のフレスコ画だ。"
 historical_character.nicetas_choniates: "ニケタス・コニアテスは12世紀後半から13世紀初頭にかけてのビザンツ政府の役人であり、歴史家であった。代表的な著作『年代記』では1118年から1207年までのビザンツ帝国の生活と政治を詳説し、ビザンツ帝国の衰退と第4回十字軍についても書いている。"
 historical_character.michael_psellos: "ミカエル・プセルロスは11世紀のビザンツの哲学者、政治家、歴史家であった。数人の皇帝の下で廷臣として仕えたプセルロスは、ビザンツ宮廷におけるギリシア哲学と科学の復興において極めて重要な役割を果たした。最も有名な著作である『年代記』では、ビザンツの政治と宮廷生活について鋭く、かつ詳細に記している。"
 historical_character.john_tzetzes: "ヨハネス・ツェツェスは12世紀のビザンツの学者で、膨大な文学作品と古典文学の知識で知られる。文法、歴史、神話を題材に幅広く執筆し、最も有名な作品は歴史と神話の逸話を詩でつづった『Chiliades（歴史の書）』である。"
 historical_character.theophylact_of_ohrid: "テオフィラクトゥスは11世紀のビザンツ帝国の大司教であり、学者であった。オフリドの大司教を務めているあいだ、この地域の宗教的・文化的生活において重要な役割を果たし、東方正教会の神学に大きな影響を与えた。"
 historical_character.eustathius_of_thessalonica: "テッサロニキのユースタティウスは12世紀のビザンツの神学者、テッサロニキ大司教であった。多くの作品を残したことで知られ、ホメロスの作品に関する詳細な解釈書を著した。大司教在任中は、テッサロニキのシチリア侵攻後、社会における教会の役割の再建と改革に尽力した。"
 historical_character.nicephorus_blemmydes: "ニケフォルス・ブレミデスは13世紀のビザンツの学者であり、神学者。学校と修道院を設立し、そこで教鞭をとりながら生涯を過ごした。哲学、神学、科学について幅広く著作を残し、古典的な哲学思想とキリスト教の教義との調和に努めた。"
 historical_character.georgius_pachymeres: "ジョージ・パシメレスは、1255年から1308年までのビザンツ帝国の歴史を記した包括的な著作『ビザンツ史』で知られる13世紀のビザンツの歴史家であり、学者。彼の著書はパライオロゴス朝の治世とラテン帝国による占領の影響について詳細に記述している。"
 historical_character.manuel_moschopoulos: "マヌエル・モスコプロスは13世紀後半から14世紀初頭にかけて活躍したビザンツ帝国の学者・文法家で、古代ギリシャの知識と文学の復興に尽力したことで知られている。彼は文法に関する著作を数多く残し、古典作家たちの解釈書を執筆し、古代文書の保存と解明に努めた。"
 historical_character.theodore_metochites: "ルネサンス以前のルネサンス人であるメトキテスは、哲学、天文学、数学、芸術に秀でた博学者であり、アンドロニコス2世パレオロゴス帝の宰相を務めた。コンスタンティノープルにあるチョーラ教会を支援していたことで有名で、同教会の大規模なモザイク画とフレスコ画の制作を主導した。"
 historical_character.michael_choniates: "ミカエル・コニアテスは12世紀のビザンツ帝国の学者、詩人、聖職者で、1182年から1204年までアテネの大司教を務めたことで知られている。ビザンツ帝国の支配が衰える中、アテネの文化と知的な伝統の維持に努めた。"
 historical_character.joseph_tarchaneiotes: "ジョセフ・タルカネイオテスは11世紀後半に活躍したビザンツの将軍で、主にセルジューク朝トルコに対するビザンツ帝国の軍事作戦での活躍が知られている。アレクシオス1世コムネノス帝に仕えたタルカネイオテスは、ニカイアの防衛戦を含む複数の重要な戦いで大きな役割を果たした。"
 historical_character.gemistus_pletho: "ゲミストス・プレトンは15世紀の哲学者。新プラトン主義の堅固な支持者であったプレトンは、コンスタンティノープル陥落の前兆となった学問復興において重要な役割を果たした。フィレンツェ公会議でも活躍し、正教会とカトリック教会の再統一を主張した。"
 historical_character.arethas_of_caesarea: "カエサレアのアレタスは10世紀の大司教、学者、そして古代ギリシャの写本の熱心な収集家であった。カッパドキアのカエサレア大司教を務めたアレタスは、ビザンティウムの知的・文化的生活に多大な貢献をし、後にルネサンスに影響を与える古典知識の保存に尽力した。"
 historical_character.basil_lekapenos: "バシレイオス・レカペノスは10世紀後半から11世紀初頭にかけて、ビザンツ帝国の数人の皇帝に仕えた有力な宦官であり、行政官だった。皇帝ロマノス1世の非嫡出子であるバシレイオスは、パラコイモメノス（侍従）として、ビザンツ宮廷内で大きな影響力を持っていた。"
 historical_character.john_the_orphanotrophos: "ヨハネス・オルファノトロフォスは11世紀初頭、皇帝ミカエル4世の治世時代に活躍した著名な宦官であり、影響力のある宮廷官吏だった。孤児や貧しい人々の福祉を担当する公職であるオルファノトロフォス（孤児院）の長として、ヨハネスはかなりの権力と影響力を蓄えていた。"
 historical_character.samonas: "サモナスは9世紀後半から10世紀初頭にかけて、賢帝レオーン6世の治世下で活躍した著名な宦官であり、影響力のある宮廷官吏だった。サモサタ出身で、パラコイモメノス（皇帝の侍従）の地位に就き、ビザンツ宮廷で大きな権力を振るった。"
 historical_character.peter_the_eunuch: "宦官ペテロは11世紀の皇帝ミカエル4世の治世下で活躍したビザンツ宮廷の著名な官吏であり、信頼の厚い助言者であった。パラコイモメノスとして仕えたペテロは、ミカエル4世の即位の実現において重要な役割を果たし、ストゥディオス修道院の利益を擁護した。"
 historical_character.constantine_the_paphlagonian: "パフラゴニア人コンスタンティヌスは9世紀のビザンツ帝国の宦官であり、有力な宮廷官吏であり、賢帝レオーン6世のパラコイモメノス（侍従）を務めた。政治的陰謀や派閥争いが絶えなかった時代に、宮廷内の安定を保つために尽力したことで有名である。"
 historical_character.peter_the_stratopedarches: "ストラトペダルケスのペテロは10世紀の著名な軍の指揮官であり、「並外れた体力」を備えた宦官であった。皇帝バジル2世の治世、特に将軍バルダス・スクレロス率いる反乱の際に重要な役割を果たした。"
 historical_character.basilios_bessarion: "バシレイオス・ベッサリオンは15世紀の学者、哲学者、枢機卿であった。ベッサリオンはカトリックに改宗し、フィレンツェ公会議において、オスマンの脅威に対抗するキリスト教の団結が強まるとして、正教会とカトリック教会の統合を提唱した。"
 historical_character.demetrios_kydones: "デメトリオス・キドネスは14世紀の著名な学者、翻訳家、外交官で、正教ビザンツ帝国内でラテンとローマ・カトリックの伝統を擁護したことで知られる。トマス・アクィナスをはじめとするラテン語のスコラ哲学の多くの著作をギリシャ語に翻訳した。"
 historical_character.manuel_holobolos: "マヌエル・ホロボロスは13世紀の学者、官吏であり、文学と修辞学に秀でていたことで知られている。複数のビザンツ皇帝の下でさまざまな行政職を務めたが、最も有名なのは言葉巧みな書簡や演説である。"
 historical_character.john_axuch: "ヨハネス・アクスークは12世紀のビザンツ帝国軍の指揮官で、皇帝ヨハネス2世コムネノスの重臣であった。もともとはセルジューク朝トルコ人で、幼いころに捕らえられ、帝国の宮廷で育てられた。その後、皇帝の最も信頼できる助言者であり、友人となった。"
 historical_character.mkhitar_gosh: "ムヒタル・ゴシュは12世紀のアルメニア人学者、聖職者、法学者で、アルメニア法と文学への貢献で有名である。アルメニア法に関する最も古い法典の一つである『Datastanagirk（法の書）』を著した。"
 historical_character.shota_rustaveli: "ショタ・ルスタヴェリは12世紀のグルジアの詩人であり、グルジア文学の偉大な貢献者の一人である。グルジア国民文学の傑作とされる叙事詩『豹皮の騎士』で最もよく知られている。"
 historical_character.grigor_tatevatsi: "タテヴのグリゴルは14世紀のアルメニアの哲学者、神学者、学者で、中世アルメニアのタテヴ修道院の学校の教師、学長を務めたことで有名である。"
 historical_character.sargis_pitsak: "サルギス・ピツァクは14世紀のアルメニアの写本彩飾家、書記官で、中世アルメニアの書物芸術に貢献したことで知られる。"
 historical_character.medici: "ビッチの名でも知られるアヴェラルド・デイ・メディチは、ルネサンス期にフィレンツェで隆盛を極めた名家メディチの初期の先祖である。アヴェラルドは、フィレンツェの政界と社交界における一族の富と地位を確立するのに貢献した。"
 historical_character.borgia: "アルフォンソ・デ・ボルハはスペインの枢機卿、外交官で、後に1455年にローマ教皇カリストゥス3世となる。ローマ教皇になる前は、法学者、行政官として尊敬を集め、カスペの妥協では対立する両派の和解に重要な役割を果たした。"
 historical_character.william_wallace: "ウィリアム・ウォレスはスコットランドの騎士であり、13世紀後半のイングランドに対するスコットランド独立戦争における著名な指導者であった。大胆な戦術と強い愛国心で知られるウォレスは、1297年のスターリング・ブリッジの戦いでイングランド軍を破り、スコットランド守護官に任命されたことで有名である。"
 historical_character.la_hire: "ラ・イルとしても有名なエティエンヌ・ド・ヴィニョルは、百年戦争後期の重要な指揮官であった。勇猛果敢で戦闘力に優れ、ジャンヌ・ダルク指揮下の主要な指揮官の一人である。"
 historical_character.bar_sauma: "ラバン・バル・サウマは元朝時代の中国出身のネストリウス派の修道士で、外交官に転身した。当初はエルサレムへの巡礼の旅に出たが失敗し、代わりにバグダッドで数年を過ごした。その後、モンゴル大使としてヨーロッパに赴き、ヨーロッパの君主、ビザンツ皇帝、ローマ教皇と会談し、モンゴルとフランクの同盟の可能性について話し合った。"
 historical_character.hodja: "ナスレッディン・ホジャはトルコ文化における民俗的英雄であり、象徴的な文学上の人物である。しばしば聡明で機知に富んだ老人として描かれ、不可解な助言を与えたり、不幸に見舞われたりするが、鋭い機転とユーモアでなんでも解決してしまう。"
 historical_character.widukind_of_corvey: "ヴィドゥキント・フォン・コルヴァイは10世紀のザクセン人の修道士であり、歴史家。著作『Res gestae saxonicae（ザクセン人の事績）』は、ザクセン人の偉業、特に皇帝オットー1世の治世を詳細に記した年代記として有名である。"
 historical_character.roger_de_flor: "ルジェ・ダ・フローは13世紀末から14世紀初頭にかけて活躍した傭兵隊長であり冒険家。元々はテンプル騎士団に所属していたが、後にアルモガバルスの指導者となり、カタルーニャ傭兵団を結成した。アンドロニコス2世とミカエル9世のために戦い、ミカエル9世はビザンツ帝国内での影響力が大きくなっていた彼を暗殺した。"
 historical_character.regino_of_prum: "プリュムのレギーノは9世紀の著名なベネディクト会修道士、歴史家、音楽理論家であった。899年に追放されるまでプリュム修道院の院長を務め、その後トリアーの聖マルティン修道院の院長となった。年代記『クロニコン』で知られる。"
 historical_character.geoffrey_of_monmouth: "ジェフリー・オブ・モンマスは12世紀のウェールズの聖職者で、イギリスの歴史学とアーサー王文学の発展において最も重要な人物の一人。代表作『Historia Regum Britanniae（ブリタニア列王史）』はブリテン諸王の生涯を記した偽史書である。"
 historical_character.raiktor: "1081年、アレクシオス1世コムネノスが権力を握った後の混乱の中で、修道士ライクトルは退位した皇帝ミカエル7世であると偽称した。この機に乗じて、ノルマン公ロベルト・グイスカルドはライクトルの主張をバルカン侵攻の正当化に利用した。嘘が発覚したにもかかわらず、グイスカルは作戦を続行し、ディラキウムの前でライクトルを称えるパレードを行い、支持を得た。結局、グイスカルは策略が失敗するとライクトルを見捨て、用済みになった彼をひそかに処分した。"
 historical_character.nichiren: "日本の仏教に妥協のない抜本的な改革をもたらした$Nichiren$は、法華信仰こそ救済への唯一の道であると宣言した。対立する宗派や政治の怠慢を激しく批判した$Nichiren$は、その教えを理由に流刑に処され、暗殺の危機にもさらされた。$Nichiren$が残した遺産は、今日まで続く日本固有の民族主義的な仏教宗派の誕生のきっかけとなった。"
 historical_character.dogen: "日本の曹洞宗の開祖。瞑想の教えを説き、日本の禅哲学を形作った大著『正法眼蔵』の著者として畏敬されている。"
 historical_character.kokan_shiren: "鎌倉時代の臨済宗の僧で、詩人かつ歴史家。仏教史の著名な文献『善隣国宝記』や、禅の洞察と文学的な美を融合させた詩集を編纂した。"
 historical_character.jeong_mong_ju: "高麗末期の政治家、学者、詩人である鄭夢周は、王朝末期に揺るぎない忠誠心を捧げた人物として畏敬された。新儒教思想と外交の大家であり、李氏朝鮮の台頭に反対したために暗殺された。揺るぎない忠誠心を表現した最後の詩は、韓国で最も有名な詩のひとつとして残っている。"
 historical_character.yi_saek: "高麗末期の重要な儒学者である李穡は、朱熹の新儒教を韓国に伝え、未来の李氏朝鮮の改革者となる世代を育成した。彼は教育改革を支持したが、高麗王朝に忠誠を誓い、その後継者たちの政権には仕えなかった。彼は2つの王朝にまたがって影響力を発揮し、その後何世紀にも渡る韓国の思想を形成した。"
 historical_character.jinul: "高麗時代に活躍した先見の明のある禅僧、知訥は、瞑想の実践と教義の研究を統合することで、韓国仏教の改革を目指した。知訥は松広寺で曹渓宗を創設し、僧院の規律のもとで個人の悟りを重視した。禅の洞察と深い学識を融合させた彼の教えは、今日の韓国禅の礎を築いている。"
 historical_character.prapanca: "マジャパヒト王国の宮廷詩人、歴史家。マジャパヒト王国の栄光と地理を詳細に描いた叙事詩『ナガラクルタガマ』（1365年）の著者。彼の作品は、ジャワの歴史と政治に関する重要な資料となっている。"
 historical_character.tantular: "ジャワの著名な詩人、ムプ・タントゥラルは『カカウィン・スタソーマ』を著し、後にインドネシアの国是となる「ビンネカ・トゥンガル・イカ」（多様性の中の統一）という言葉を初めて用いた。"
 historical_character.kanwa: "アイルランガ王の治世で宮廷詩人だったムプ・カンワは、ヒンドゥー教の神話とジャワの理想を融合させた叙事詩『カカウィン・アルジュナウィワハ』を作詩した。ムプー・カンワ"
 historical_character.sedah: "ジャヤバヤ王の命を受けたムプ・セダは、マハーバーラタの翻案、『カカウィン・バーラタユッダ』の作成を開始し、これは後にムプ・パヌルによって完成された。"
 historical_character.panuluh: "ムプ・パヌルは『カカウィン・バーラタユッダ』を完成させ、『カカウィン・ハリワンサ』を著し、ジャワ文学の伝統に大きく貢献した。"
 historical_character.dharmaja: "アイルランガ王治世の詩人であるムプ・ダルマジャは、後のジャワ文学に影響を与えた詩『カカウィン・スマラダハナ』を作詩したことで知られている。"
 historical_character.monaguna: "ムプ・モナグナは、ヒンドゥー教の物語とジャワ文化の融合を反映した詩『カカウィン・スマナサンタカ』の作者として知られている。"
 historical_character.kuturan: "バリの歴史に残る高僧ムプ・クトゥランは、バリのさまざまなヒンドゥー教の宗派を統一し、宗教法と慣習法を統合したデサ・アダット制を確立した人物として知られている。"
 historical_character.dwijendra: "ロンボク島とバリ島でヒンドゥー教の普及に重要な役割を果たした精神的指導者、ムプ・ドウィジェンドラは、その教えと島中に寺院を建立したことで知られている。"
 historical_character.kavindrarimathana: "カヴィンドラリマタナは、ラージェンドラヴァルマン2世の治世に活躍した著名な建築家兼技術者だった。プレ・ルプや東メボンなど、クメール帝国の建築技術の粋を示す重要な寺院の設計を手掛けたことで知られている。"
 historical_character.daun_penh: "14世紀に人々から畏敬された未亡人、ダウン・ペンは、トンレサップ湖が氾濫した際、水面に浮かんでいたコキの木の中から、聖なるブッダ像を発見したと伝えられている。彼女はこれを天啓とし、丘の上にワット・プノンと呼ばれる寺院を建立してその仏像を祀った。彼女の敬虔な行いにより新たな都市が誕生し、その都市は彼女の名前を冠してプノンペンと名付けられた。"
 historical_character.yue_fei: "中国で最も名高い将軍の一人である岳飛は、元々は農家の出であったが、後に侵略してきた女真族の金朝に対抗し、堅固な南宋の防衛者となった。皇帝に忠誠を誓い、国家統一の理想に対する揺ぎない信念を抱いていた岳飛は、腐敗した官僚に裏切られ、不当に処刑された。岳飛はその遺業により、愛国心と清廉潔白の象徴として歴史に名を刻んだ。"
 historical_character.wen_tianxiang: "南宋末期の偉大な学者であり将軍でもある文天祥は、モンゴル帝国の征服に対する抵抗の象徴として立ち上がった。王朝の防衛に失敗して捕らえられた文天祥は、元に仕えることを拒否して刑死した。獄中で詠んだ詩、そのなかでもとりわけ『正気の歌』は、徳と忠誠の模範たる文天祥の素晴らしさを後世に伝えている。"
 historical_character.fan_zhongyan: "北宋の政治家、宰相、新儒教の学者。「先憂後楽——天下の憂いに先立ちて憂い、天下の楽しみに後れて楽しむ」という格言で知られる人物。施政と社会福祉の改善を目的とした画期的な改革を行った。"
 historical_character.li_qingzhao: "中国を代表する宋代の女性詞人の一人。個人的な喪失を奥深く表現し、過ぎ去りし時代の優雅を描き出した詞作で高く評価されている。"
 historical_character.qiu_chuji: "道教の一派である全真教の開祖、七真人の一人。チンギス・ハンの顧問として北中国から中央アジアを旅し、チンギス・ハンに政治と長寿に関する助言を提供して、元朝初期の宗教政策の確立に貢献した。"
 historical_character.chu_van_an: "陳朝の著名な儒学者で、タン・ロンにある国子監の学長。清廉潔白な人物として知られ、教育改革を推進したほか、腐敗した官僚の排除を国王に求める「七斬疏」を捧げたことで知られる。"
 historical_character.nguyen_thuyen: "13世紀の詩人、官僚。文学にけるチュノム（漢字をもとにしたベトナムの民族文字）の使用を先駆けた人物として知られる。伝説によれば、彼の詩はワニを追い払ったとされ、ベトナム語と学問の可能性の象徴として人々に記憶されている。"
 historical_character.pham_ngu_lao: "13世紀にモンゴル軍の侵攻を複数回撃退した陳朝の名将。農民出身ながら武功を立てて出世し、愛国心の象徴となった（彼を題材とし、その献身を称える有名な詩が存在する）。"
 historical_character.sakata_kintoki: "相模の山の強き戦士、坂田$Kin_toki$は、偉大な力と忠誠心をもって$dynn_Minamoto$$Yorimitsu$に仕えたと伝えられている。「金太郎」として彼が残した武勇伝には、熊と格闘したことや、木を根こそぎ引き抜いたこと、戦場に突進していったことなどが含まれる。"
 historical_character.takezaki_suenaga: "鎌倉時代の忠実な武士、$dynn_Takezaki$$Suenaga$は、元寇の際に武功を立てて名声得た。自らの功績が正しく評価されることを望んだ彼は、その活躍を記した絵巻物を制作させた。"
 historical_character.eisai: "神社の家に生まれた$Eisai$は僧侶になったが、当時主流であった天台宗の教えに不満を抱き、中国に渡って禅の思想を学んだ。帰国後、これらの思想を日本に紹介し、日本における臨済宗を創立。臨済宗初となる寺院を建立し、緑茶を再び流行させた。"
 historical_character.ippen: "$Ippen$は幼少の頃から経典を学び、その後世俗の生活に戻った。熊野の巡礼中に、神から悟りの道はすなわち[Glossary( '念仏', 'GLOSS_NEMBUTSU')]を唱えることであるとのお告げを受けた。これに歓喜した$Ippen$は、浄土宗の僧侶、そして師として僧籍に戻り、熱心な信者たちと共に日本中を旅し、時宗の開祖となった。"
 historical_character.myoe: "孤児だった$MyO_e$は幅広い宗派を学び、$Mongaku$と$Eisai$に師事したが、その教えに満足することはできなかった。彼は寺院での議論からの解放を求めて、かつて勢いがあった華厳宗の教義に戻り、真言宗と天台宗の思想を融合させて再興させ、[Glossary( '念仏', 'GLOSS_NEMBUTSU')]への傾倒を拒んだ。"
 historical_character.honen: "$HO_nen$は幼少の頃に父親が暗殺された後出家し、天台宗の僧侶として成功を収めた。僧侶が贅沢な暮らしを享受していることに対し、庶民が悲惨な生活を強いられていることに不満を抱いた$HO_nen$は、[Glossary( '念仏', 'GLOSS_NEMBUTSU')]を寛容の教義と認識し、浄土宗の祖となった。その斬新な思想は他の宗派の反発を招き、承元の法難により流罪とされた。"
 historical_character.shinran: "孤児であった$Shinran$は幼くして出家したが、修行に苦労した。夢で$HO_nen$を探すよう告げられた$Shinran$は、その弟子となり、承元の法難で流罪となった。人々に対して[Glossary( '念仏', 'GLOSS_NEMBUTSU')]の教えを熱心に説き続けた彼は、最終的に自身の宗派である浄土真宗を開宗したが、これは現在の日本で最も広く実践されている宗派となっている。"
 historical_character.mibu_tadamine: "元々の身分は低かった$Tadamine$ だが、歌合で優れた和歌が高く評価され、天皇から歌集の撰者として抜擢され、藤原氏から後援を受けた。息子の$Tadami$とともに、三十六歌仙の一人に数えられており、81首以上の歌が勅撰和歌集に収められたとされている。"
 historical_character.murasaki: "著名な歌人、藤原兼輔の曾孫にあたる紫式部は、学問に優れた良門家に生まれ、一条天皇の皇后である藤原彰子に仕えた。早くからその詩才を認められ、三十六歌仙の女流の一人に数えられた。今日では、その日記、同時代の女流詩人#EMP 清少納言#!との確執、そしておそらく最古の長編小説である『源氏物語』で最もよく知られている。"
