l_japanese:
 iberia_north_africa.0005.t: "スペインの統一"
 iberia_north_africa.0005.desc: "今再び、スペインの玉座は一人の[ROOT.Char.GetTitleAsNameNoTooltip]の下に統一された。偽物の君主たちは廃され、誇り高き[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の地は、かつてないほどに力強くそそり立っている。\n\nいずれ私はこの世を去って[ROOT.Char.GetFaith.DivineRealm]に旅立つであろうが、私の偉業は永久に残り続けるであろう。そして皆は私をこう呼ぶのだ――「スペインの[ROOT.Char.GetMotherFather|U]、[ROOT.Char.GetTitledFirstNameNoTooltip]」と。"
 iberia_north_africa.0005.a: "新しい時代の夜明けだ。"
 iberia_north_africa.0006.start.desc: "一つ、また一つと、スペインの諸王国は[spain_uniter.GetPrimaryTitle.GetNameNoTier]の支配下に治められていった。"
 iberia_north_africa.0006.relation_former.desc: "我が[ROOT.Char.Custom2('RelationToMe', spain_uniter)]、[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc: "は自ら、「スペインの[spain_uniter.GetMotherFather|U]」と称した。\n\n[spain_uniter.GetHerHis|U]の名は間違いなく何世紀にもわたって記憶されることになるだろう。だがしかし、[spain_uniter.GetSheHe]は果たして英雄として記憶されるのだろうか。それとも暴君として記憶されることになるのだろうか？答えは[ROOT.Char.GetFaith.FateGodName]のみぞ知る、だ。"
 iberia_north_africa.0010.t: "ひとつのアフリカ"
 iberia_north_africa.0010.start.desc: "そんなことを成し遂げられると考えた者は誰一人としていなかった。だが私はここに、全アフリカの[ROOT.Char.GetTitleAsNameNoTooltip]として立っている。"
 iberia_north_africa.0010.vassals.desc: "大西洋の海岸から東の海に至るまで、すべての部族、すべての[vassal_1.GetTitleAsNameNoTooltip]、すべての[vassal_2.GetTitleAsNameNoTooltip]が今や私に頭を垂れている。"
 iberia_north_africa.0010.spirits.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]から、精霊たちも喜んでいると伝えられた。ついに、我々の所領は解放されたのだ！まだやるべきことは残っている。だが今日は祝杯を上げよう！"
 iberia_north_africa.0010.ancestors.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]から、祖先たちも喜んでいると伝えられた。ついに、我々の所領は解放されたのだ！まだやるべきことは残っている。だが今日は祝杯を上げよう！"
 iberia_north_africa.0010.generic.desc: "\n\n私の下にはあらゆる出自の者たちが集っているが、私は皆を一つにまとめ、新たな道を切り拓いていく。今日より、我々は[ROOT.Char.GetFaith.HighGodName]の下に一つの民族となるのだ。"
 iberia_north_africa.0010.a: "アフリカに栄光あれ！"
 iberia_north_africa.0011.start.desc: "最も小規模な部族から偉大なる君主に至るまで、今やアフリカの民は皆[africa_uniter.GetPrimaryTitle.GetNameNoTier]の統治下にある。"
 iberia_north_africa.0011.relation_former.desc: "我が[ROOT.Char.Custom2('RelationToMe', africa_uniter)]、[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc: "は[africa_uniter.GetFaith.GetAdjective]の旗の下に皆を団結させた。\n\nこれほどまでに広大な[africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip]は時の試練に耐えられるのだろうか？ それとも、この結束はやがて崩壊してしまうのだろうか？答えは[ROOT.Char.GetFaith.FateGodName]のみぞ知る、だ。"
 decision_unite_africa_confirm: "アフリカを統一する"
 iberia_north_africa.0015.t: "殉教者に報う"
 iberia_north_africa.0015.part1.desc: "何千、何万という勇敢なムスリムがトゥールに向かう道すがらに亡くなった。殉教者の道だ。彼らはより良い未来のため、真の信徒のための黄金時代を夢見て戦ったのだ。今日、我々はついにその未来へとたどり着いたのだ。"
 iberia_north_africa.0015.part2.desc: "\n\nヨーロッパに確固たる地盤を築いたとはいえ、私の輝ける征服行はまだ始まったばかりである…"
 iberia_north_africa.0015.a: "アッラーは最も偉大なり。"
 iberia_north_africa.0016.t: "過去からの呼び声"
 iberia_north_africa.0016.relation_former.desc: "\n\n我が[ROOT.Char.Custom2('RelationToMe', avenger)]、[avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc: "は、軍を率いてかつてのフランク王国の中央部へと侵攻し、すべての敵を打ち砕いた。[avenger.GetHerHis]がヨーロッパに確固たる地盤を築いたことで、イスラムの未来はかつてないほど明るく輝いている。"
 iberia_north_africa.0016.christianity.a: "我らの魂に主のお慈悲があらんことを。"
 iberia_north_africa.0016.generic.desc: "かつてトゥールに向かう道において、キリスト教徒のフランク人の軍がウマイヤ朝のヨーロッパ侵攻にとどめを刺した。カール・マルテルとその部下たちによって、歴史の行く末が変わったのである。\n\nしかし、この世に永遠なるものは存在しない。[avenger.GetName]が軍を率いてかつてのフランク王国の奥深くへと侵攻し、その支配権を主張したのである。ヨーロッパに確固たる地盤を築いた[avenger.GetTitledFirstNameNoTooltip]が次に何を狙うのかは、[ROOT.Char.GetFaith.FateGodName]のみぞ知るところだ…"
 iberia_north_africa.0001.t: "ポルトガル王国"
 iberia_north_africa.0001.start.desc: "今日この日は、偉大なるポルトガル王国の夜明けとして永久に記憶されるだろう。"
 iberia_north_africa.0001.christian.desc: "何世紀もの間、我が民族はムスリムの支配によって苦しめられてきた。だが、今日からは違う。[ROOT.Char.GetFaith.WarGodName]の名の下に行われた輝かしい征服によって、我々はついに自由な[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]の国となったのだ！\n\n"
 iberia_north_africa.0001.muslim.desc: "[ROOT.Char.GetFaith.WarGodName]の力によって、我々はこの地を征服し、今や胸を張ってイベリア半島の西岸を故郷と呼べるようになった。どうかこの地における[ROOT.Char.GetFaith.GetAdjective]の繁栄がこの先も長く続きますように！\n\n"
 iberia_north_africa.0001.end.desc: "千年紀の長きにわたって数多くの文明がこの地を支配してきた。そのすべてが、クモの巣のように複雑な我々の文化的伝統を形作っているのである。今日では、我々は独自の固有性を持つに至っている。そして私がこの新たな王国を建国するにあたって、我々はポルトガル人であると誇りを持って呼ぼうではないか！"
 iberia_north_africa.0001.a: "我らの時代の幕開けだ！"
 iberia_north_africa.0002.start.desc: "イベリア半島に新時代が到来した！"
 iberia_north_africa.0002.relation_former.desc: "我が[ROOT.Char.Custom2('RelationToMe', portugal_former)]、[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc: "は半島西岸にポルトガル王国を建国した。数百年に及ぶ移住と戦争の結果、[portugal_former.GetTitledFirstNameNoTooltip]を先導者として誇り高きポルトガルの人々が生まれた。\n\n果たして、この若き国は栄光を掴むのか。それとも、新たなる征服の糧となってしまうのだろうか？時間だけがその答えを知っている。"
 iberia_north_africa.0002.a1: "[ROOT.Char.GetFaith.WarGodName]に栄光あれ！"
 name_alas: "残念だ。"
 name_i_see: "わかった。"
 iberia_north_africa.0002.b: "ポルトガルに[ROOT.Char.GetFaith.WarGodName]の祝福があらんことを！"
 iberia_north_africa.0002.c: "誰がどう思おうが、私は[ROOT.Char.GetCulture.GetNameNoTooltip]人だ。"
 iberia_north_africa.9101.t: "カナリア王国"
 iberia_north_africa.9101.desc.intro: "遥か昔から、各島が「王国」を名乗ってきたものの、今やすべての島は勤勉なる[canarias_former.GetTitledFirstName]の支配下にある。一人の王による統一が実現される時がやってきたのだ。\n\n"
 iberia_north_africa.9101.desc.iberian: "異教を信仰するグアンチェ族の王たちが最後の敗北を喫し、まもなく島民たちへの[canarias_former.GetFaith.GetName]の布教を阻止し、[canarias_former.GetTitledFirstNamePossessiveNoTooltip]による島々の支配を確固たるものとできる。[title_k_canarias.GetNameNoTierNoTooltip]は今や[title_k_canarias.GetTierAsNameNoTooltip]に任命され、[canarias_former.GetName]が初の[canarias_former.GetTitleAsNameNoTooltip]となった！"
 iberia_north_africa.9101.desc.guanche: "視野を広げ、世界の形が見え始めた我々の目は、偉大なる王国の隆盛を見据えている。きっと、我々が治めるどの国よりも大きくなることだろう。また、外からの侵略者たちに対抗するつもりなら、我々の手で自らの運命と王を築き上げねばならない。[canarias_former.GetName]が[title_k_canarias.GetNameNoTierNoTooltip]の初代[canarias_former.GetTitleAsNameNoTooltip]の座に就いたことで、島の住民たちはようやく統一の証を手に入れ、我々の生き方を守るための共通の目的を得たのである。"
 iberia_north_africa.9101.desc.outro: "\n\n[title_k_canarias.GetNameNoTierNoTooltip]の未来は依然として不確かなままだが、新たな[title_k_canarias.GetTierAsNameNoTooltip]が任命されたことで、間違いなくこの島々で新な時代が幕を開けた。北アフリカの未来も同時に拓かれたと考えて差し支えあるまい。"
 iberia_north_africa.9101.a: "新たな王国が生まれた！"
 iberia_north_africa.9101.b: "[title_k_canarias.GetNameNoTierNoTooltip]の未来はイベリアと共にある！"
 iberia_north_africa.0101.t: "サン・ピエトロの玉座への忠誠"
 iberia_north_africa.0101.desc: "並大抵のことではなかったが、我が一族は、最高聖職者のコンクラーベを招集できるだけの[religious_leader.GetFaith.GetAdjective]の土地と精神的権威を集めた。ついに我々の血と汗と労苦が報われたのだ。\n\n[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]に集結した[religious_leader.GetFaith.PriestNeuterPlural]は政策について熱心に議論し、私の天守の広間や通路では、多くの提案や、時たま神学に起因した殴り合いが起きた。私たちはローマと[pope.GetTitledFirstName]に忠誠を誓いたいと悲願しているが、それへの合意はほぼない。\n\n何週間も膠着状態が続いた後、開催社であり彼らの[religious_leader.GetTitleAsNameNoTooltip]である私が仲裁に入ることとなった。"
 iberia_north_africa.0101.a: "1つの民に、1つの信仰！"
 iberia_north_africa.0101.a.tt: "あなたはより$doctrine_pluralism_righteous_name$の道を主張する"
 iberia_north_africa.0101.b: "己を守るために権力を握ることを恐れては#EMP ならない#!。"
 iberia_north_africa.0101.b.tt: "あなたはより$doctrine_pluralism_fundamentalist_name$の道を主張する"
 iberia_north_africa.0101.c: "[religious_leader.GetFaith.ReligiousText]にはやはり翻訳者が必要だろう…"
 iberia_north_africa.0101.c.tt: "あなたはさらに$doctrine_pluralism_pluralistic_name$の道を主張する"
 iberia_north_africa.0102.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro: "[religious_leader.GetTitledFirstName]は、宗教的・政治的権威の獲得として生涯を捧げた後、[religious_leader.GetHerHis]の[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の首都で、[religious_leader.GetFaith.GetAdjective]の聖職者たちを集め、巨大な宗教会議を開き、信仰の未来について議論することに成功した。\n\n数週間にわたる激しい議論の末、集まった聖職者たちは[pope.GetTitledFirstName]への忠誠を再確認した…教会の方針にいくばくかの#EMP 変更#!を加えて。\n\nこれらの改善点で焦点を当てているのは、"
 iberia_north_africa.0102.desc.fundamentalist: "忠実な者に加えられた過ちの認識、そしてあらゆる手段を用いて一時的に権力を確立した場合、どれだけが防げるかということだ。"
 iberia_north_africa.0102.desc.righteous: "内に目を向け、教会に帰依している主要な文化圏で、宗教的同質性を確保することだ。"
 iberia_north_africa.0102.desc.pluralist: "[religious_leader.GetFaith.ReligiousText]の研究のために厳格な習慣と実践を確立し、その理解を試すための正式な方法を確立することだ。"
 iberia_north_africa.0102.a.same_faith: "己を守るのは自分たちだ！"
 iberia_north_africa.0102.a.same_religion: "彼らは#EMP 我々#!を脅威と定義しているのか？"
 iberia_north_africa.0102.a.misc: "なんと心配性の狂信者なんだ！"
 iberia_north_africa.0102.b.same_faith: "自分たちのための信仰！"
 iberia_north_africa.0102.b.same_religion: "なんて自己陶酔的な…"
 iberia_north_africa.0102.b.misc: "仲間内のうちは良い。"
 iberia_north_africa.0102.c.same_faith: "[religious_leader.GetFaith.ReligiousText]の厳密な研究は、すべての者に利益がある。"
 iberia_north_africa.0102.c.same_religion: "なんと無駄な。すでに大きく間違っているのに、さらに研究するなど…"
 iberia_north_africa.0102.c.misc: "教義の遷移に対する彼らの解決策は、教義を小出しにすることなのか？"
 iberia_north_africa.0111.t: "ローマの束縛からの解放"
 iberia_north_africa.0111.desc: "この宗教会議を招集するのには、政治的・精神的団結を作り出すのに、何年もかかった。だがようやく、十分な数の農民と聖職者の両方を我が旗の下に集め、偽の[pope.GetTitledFirstName]を確かに否定することができた。\n\n今でさえ、[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の通路や客室は、論争好きな聖職者や情熱的な司祭で溢れている。ローマがこれまで冷淡な態度を取ってきた、苦悩する修道士や取るに足りぬ[religious_leader.GetFaith.PriestNeuter]が、広間を埋めている。\n\n正統性のためにはこれらすべての議論が重要だが、最終的には、傑出した[religious_leader.GetFaith.GetAdjective]の統治者である#EMP 私#!の言葉が、決定票となるだろう。"
 iberia_north_africa.0111.a: "神の子は平和を説いた。我らはそれに従うべきだ。"
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "ローマなくとも、己を守る価値は知っている！"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "イスラム教は、聖書を元にする宗教ではないのだな？"
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "新しい同[faith|E]の[head_of_faith|E]の[title|E]が[religious_leader.GetFaith.GetName]向けに創設される"
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.GetTitledFirstName]はあなたの新しい[head_of_faith|E]だ"
 iberia_north_africa.0112.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip]教会は[pope.GetFaith.GetNameNoTooltip]から離脱する"
 iberia_north_africa.0112.desc.intro: "多大な努力の結果、[religious_leader.GetTitledFirstName]は、政治的、精神的権威を十分に高め、[religious_leader.GetFaith.GetAdjective]教会をまとめるという、生涯をかけた仕事をとうとう完遂した。その目的はただ1つ、[pope.GetTitledFirstName]の指示からの離脱である。\n\nこれに付随する教会議会では、ローマの掌中から離れたことによる空隙をどう埋めるかの議論が紛糾していて、聖職者の中には[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の広間で公然と乱闘している者もいるという。\n\n状況を打開できるのは[religious_leader.GetTitledFirstNamePossessiveNoTooltip]の仲裁のみで、それが焦点を当てているのは、"
 iberia_north_africa.0112.desc.fundamentalist: "[religious_leader.GetFaith.GetAdjectiveNoTooltip]の聖地へ向かう巡礼者の安全交通権を、武力で奪い去ることだ。"
 iberia_north_africa.0112.desc.righteous: "[religious_leader.GetSheHe]が[religious_leader.GetFaith.GetReligion.GetName]に多大なる影響を与えた罪深い暴力と見なすものは何なのか、振り返ることだ。\n\n[religious_leader.GetHerHim]によると、[religious_leader.GetFaith.GetAdherentNamePluralNoTooltip]は異端派の血で[religious_leader.GetFaith.PositiveAfterLife]への道を切り開くよりも、単に良い生活を送るという信心深さに焦点を当てるべきだという。"
 iberia_north_africa.0112.desc.pluralist: "近隣のイスラム教徒との融和を妨げている規制や禁止事項を緩和し、宗教間の関係には相互理解を深めるアプローチを支持する。"
 iberia_north_africa.0112.a.same_faith: "[religious_leader.GetFaith.HighGodName]と我々の権利において！"
 iberia_north_africa.0112.a.same_religion: "#EMP 我々#!の聖地を封鎖するのはやめるべきだ。"
 iberia_north_africa.0112.a.misc: "不必要な違いを作っているだけのようだ…"
 iberia_north_africa.0112.b.same_faith: "平和による力！"
 #^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion: "彼らは自分たちの方が上だと思っているのだろう…"
 iberia_north_africa.0112.b.misc: "#EMP それ#!が彼らにどのような効果をもたらすのだろうか…"
 iberia_north_africa.0112.c.same_faith: "我々には相違点よりも共通点の方が多い。"
 iberia_north_africa.0112.c.same_religion: "不安だ…"
 iberia_north_africa.0112.c.islam: "これが真の改宗への第一歩となることを願おう…"
 iberia_north_africa.0112.c.misc: "つまり、混成宗教になったというのか？"
 iberia_north_africa.0121.t: "田舎への回帰"
 iberia_north_africa.0121.desc.intro: "私が…[old_faith.GetAdjective]の信仰に問題を抱えていたのは、秘密でも何でもない。"
 iberia_north_africa.0121.desc.excommunicated: "破門は私にとって苦難となり、私の魂に不当な重荷となり、私の人生においてほかの[old_faith.GetAdherentNamePluralNoTooltip]との終わりなき争いの原因となった。"
 iberia_north_africa.0121.desc.rivalry_with_hof: "[old_faith.GetReligiousHead.GetTitledFirstName]との絶え間ない口論、[old_faith.GetReligiousHead.GetSheHe]が上に立つ#EMP べきだ#!というつまらない一時的な言い争いで、私は幻滅してしまった。"
 iberia_north_africa.0121.desc.negative_piety_level: "私の行いは、己に罪人の烙印を押した。信仰が霊的な道から外れ、堕落するのに満足しているかのような。そして、それによって私が孤立したことは否定しようがない。"
 iberia_north_africa.0121.desc.lorgar: "私の信念の炎は太陽のように明るく燃えているが、宇宙には[old_faith.HighGodName]#EMP 以上の#!何かがあるに違いないという思いは拭えない。もっと根源的な真実が。"
 iberia_north_africa.0121.desc.sinful_traits: "私のすべての行い、すべての考え、私が人生を生きるやり方が、本質的に罪の烙印を押されているような気がする。"
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "時に私の性格が何か別のもののために#EMP 作られた#!ような気がする。どのようにして己を愛せと言うのだろう。"
 iberia_north_africa.0121.desc.naked_cynicism: "私は己に関心を失くしたばかりか、自分でどうしようもできない力に、徹底的に心を奪われてしまった。"
 iberia_north_africa.0121.desc.outro: "\n\nだがようやく、[basque_faith.GetName]に慰めを見出したと思う。田舎宗教が融合したこの少数宗派は、私を非難せず、ただの地元の伝承者以上の何かになろうという期待に、クラクラするような興奮をもたらすだけだ。\n\n"
 iberia_north_africa.0121.a: "[basque_faith.GetNameNoTooltip]は戦士の信念を取り戻すのだ！"
 iberia_north_africa.0121.a.tt: "あなたはより$doctrine_pluralism_fundamentalist_name$の道を主張する"
 iberia_north_africa.0121.b: "自然との調和は、隣人との調和よりも優れている。"
 iberia_north_africa.0121.b.tt: "あなたはより$doctrine_pluralism_righteous_name$の道を主張する"
 iberia_north_africa.0121.c: "伝統を共有する価値のある宗教はもっとある。"
 iberia_north_africa.0121.c.tt: "あなたは異なる$doctrine_pluralism_pluralistic_name$の道を主張する"
 iberia_north_africa.0121.d: "私が変化を強要しようとしたら、私は[old_faith.GetNameNoTooltip]より堕落していないことになるのだろうか？"
 iberia_north_africa.0121.d.tt: "あなたは信仰をそのままにする"
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "どうやら[religious_leader.GetTitledFirstNamePossessive]にとって、"
 iberia_north_africa.0122.desc.excommunicated: "[old_faith.GetName]からの破門はあまりに耐え難いものとなったようだ。"
 iberia_north_africa.0122.desc.rivalry_with_hof: "[old_faith.GetReligiousHead.GetTitledFirstName]との対立は、とうとう限界点に達してしまったようだ。"
 iberia_north_africa.0122.desc.negative_piety_level: "[old_faith.GetName]からの逸脱が、次の信仰によって矮小化されてしまったようだ。"
 iberia_north_africa.0122.desc.lorgar: "より…#EMP 原始的な#!ものを信じたいという欲望が強くなりすぎて、異端の道を進み始めたようだ。"
 iberia_north_africa.0122.desc.sinful_traits: "罪深い生き方が、[religious_leader.GetHerHis]の[old_faith.GetAdjective]の信仰に完全に打ち勝ったようだ。"
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "田舎暮らしの美徳にゆっくりと誘惑され、とうとう完全に傾倒してしまった。"
 iberia_north_africa.0122.desc.naked_cynicism: "[religious_leader.GetHerHis]の領国での霊的な生活をより支配したいという露骨な欲望が、完全に制御不能になってしまったようだ。"
 iberia_north_africa.0122.desc.midtro: "\n\n確かに狂気といえるものに駆られた[religious_leader.GetTitleAsNameNoTooltip|U]は、ピレネー山脈の無名の民俗宗教の融合体[basque_faith.GetName]を、[religious_leader.GetPrimaryTitle.GetNameNoTier]の新たな主要宗教として持ち上げた。\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "[religious_leader.GetTitledFirstNameNoTooltip]は元々平和的であったのだが、[religious_leader.GetHerHis]の原理主義運動を支持するならば、略奪によって戦士としての賃金を与えると約束し、新興宗派を狂気へと扇動した。"
 iberia_north_africa.0122.desc.righteous: "[religious_leader.GetTitledFirstNameNoTooltip]は、この小さな宗派とキリスト教との密接な関係から距離を置こうとして、その神話の中でより確かに異教的だと思える部分への回帰を推進している。"
 iberia_north_africa.0122.desc.pluralist: "この宗派は何世紀もかけてキリスト教の要素を吸収してきたが、[religious_leader.GetTitledFirstNameNoTooltip]は[religious_leader.GetHerHis]の多大な影響力を使ってイスラム教の競争的な要素を導入し、可能な部分ではナザレの儀式を消去し、置き換え、新たなものとしている。"
 iberia_north_africa.0122.desc.unchanged: "神学的に新たに注目を浴びているにも関わらず、無名時代から本質的に変わっていないこの宗派は、キリスト教の教義と伝統的なヴァスコン神話が融合したものを信奉している。"
 iberia_north_africa.0122.a: "[religious_leader.GetSheHe]の言うことも一理あると思う…"
 iberia_north_africa.0122.b.same_faith: "紛れもなく異端だ！"
 iberia_north_africa.0122.b.same_religion: "彼らは消滅するだけだ"
 iberia_north_africa.0122.b.respects_fellow_warmongers: "少なくとも、戦いを恐れてはいないようだ。"
 iberia_north_africa.0122.b.misc: "遠くで戦っている限りは良い。"
 iberia_north_africa.0122.c.same_faith: "[religious_leader.GetFirstNameNoTooltip]は、朽ち果てた木のために[old_faith.HighGodName]を捨てると言うのか？"
 iberia_north_africa.0122.c.same_religion: "[religious_leader.GetFirstNameNoTooltip]は、[religious_leader.GetSheHe]が我々より#EMP 優れて#!いると思っているのか？"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "少なくとも彼らは自然の驚異を理解している。"
 iberia_north_africa.0122.c.misc: "それで、彼らは木を代弁すると言うのか？"
 iberia_north_africa.0122.d.muslim: "少なくとも[basque_faith.GetAdherentNamePluralNoTooltip]は[islam_religion.GetNameNoTooltip]に近づいている。"
 iberia_north_africa.0122.d.same_faith: "彼らは私たちを2度も見捨てた！"
 iberia_north_africa.0122.d.same_religion: "あり得ない！"
 iberia_north_africa.0122.d.syncretised_with_islam: "少なくとも彼らは、理性を完全に失ったわけではないようだ。"
 iberia_north_africa.0122.d.misc: "祭りはいらぬ、踊る熊もいらぬ。"
 iberia_north_africa.0122.e.same_faith: "つまり#EMP これ#!で寛容さを測るということか。"
 iberia_north_africa.0122.e.same_religion: "不安だ…"
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "正直なところ、大したことのない変更に思える。"
 iberia_north_africa.0131.t: "エブロ川の子供たち"
 iberia_north_africa.0131.desc.intro: "[k_aragon.GetDefinitiveName]の創設により、私の領国の町や都市で[aragonese_culture.GetName]の文化が花開いた。それは$d_aragon$の中心地だけでなく、"
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier]と[duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier]、[duchy_b.GetBaseNameNoTier]、[duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro: "でも同じで、遠方から来た新たな人々の影響を広めている。\n\nだが…[founder_culture.GetName]のやり方を懐かしく思わずにはいられない。私の人生の頂点は過ぎたかもしれないが、私の影響力と地位があれば、まだ完全に退く必要はない。"
 #We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "$d_aragon$のランダムな3つの[counties|E]："
 iberia_north_africa.0131.a: "あの民は私の民だ。彼らだけで十分だ。"
 iberia_north_africa.0131.b: "[founder_culture.GetNameNoTooltip]文化の象徴は、すべてがそこまでひどいわけではない…"
 iberia_north_africa.0131.c: "我々にとって本当に大切なものは変わっていない。"
 iberia_north_africa.0131.d: "世界がどう変わろうとも、自分たちのルーツを忘れることはできない！"
 iberia_north_africa.2105.t: "地中海の統治者たち"
 iberia_north_africa.2105.desc: "[mallorca.GetNameNoTier]、[sardinas.GetNameNoTier]、[sicily.GetNameNoTier]を手中に収め、我々は地中海の正統な統治者であると宣言した。地球の隅々へと使節が赴き、我々の輝かしい功績を格下の統治者たちに知らしめた。\n\nこの海、そしてこの海が触れるすべてが、我々のものだ！"
 iberia_north_africa.2105.a: "誰も逆らえはしまい！"
 iberia_north_africa.fp2_golden_age_generic_title_intro: "黄金時代の科学："
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 失われた知識"
 iberia_north_africa.2001.desc: "著名な翻訳家である[generated_actor.GetFullName]が、私が科学を後援していると聞いて、私の宮廷にやってきた。「あなた様が知識を求めるのであれば、最高のものは古き本にこそ見つかります。一時忘れられようとも、真実が書かれていることに変わりはございません」と翻訳家は言う。\n\n「多くの未翻訳の本が手元にございます。もし後援していただけるのでしたら、あなた様にも利がございますでしょう！」"
 iberia_north_africa.2001.a: " "
 iberia_north_africa.2001.a.learning: "哲学"
 iberia_north_africa.2001.a.martial: "軍事"
 iberia_north_africa.2001.a.stewardship: "経済"
 iberia_north_africa.2001.a.diplointrigue: "修辞学"
 iberia_north_africa.2001.a.end: "に関する本ならば費用は惜しまぬ。"
 iberia_north_africa.2001.a.a: "あなたは一番低い能力を向上するのに役立つ本を頼んだ。"
 iberia_north_africa.2001.b: "後援しよう。使えるものを持ってくると良い。"
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip]はランダムな[skill|E]向上の本をあなたに渡す"
 iberia_north_africa.2001.c: "なぜ古い本など必要なのか？古きものには科学などない！"
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 星見る外科医"
 iberia_north_africa.2002.desc: "「我が君。お願いですから、この愚か者に話を聞くように言ってください！この軍医は、私の右目の白内障手術を行ったというのに、左目の手術を拒むのです！」[patientzero.GetTitledFirstName]が大声で訴える。「手術が成功したのはひとえに、星の巡りが良かったからです。次の手術も成功させようと思ったら、#italic どうしても#!12年待ってもらうしかありません！」医師の[generated_actor.GetFirstName]が苛立った様子で言い返す。\n\nこのような問題を解決してみせるのも統治者の仕事だ。占星術に逆らい、思い切って未知の手術を受けてみるべきだろうか？"
 iberia_north_africa.2002.a: "これは[child_offering.GetFirstNameNoTooltip]が医学を学ぶ素晴らしい機会だ！"
 iberia_north_africa.2002.a.flavor: "あなたは子供の[child_offering.GetFirstName]に、[patientzero.GetFirstName]の吸引法による白内障の助手を務めるように言う。"
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName]は手術の助手を務める"
 iberia_north_africa.2002.a.b: "白内障手術の結果"
 iberia_north_africa.2002.b: "能力に星の巡りなど関係ない、手術をせよ！"
 iberia_north_africa.2002.b.a: "あなたは危険を承知で手術を続行するよう要求する。"
 iberia_north_africa.2002.c: "確かに、条件が整うまで待つのがベストかもしれない。"
 iberia_north_africa.2002.d: "#italic 実際のところ#!、#italic こうして#!星を見ると巡りはちょうどいいな！"
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 相反する性質"
 iberia_north_africa.2003.desc: "私が後援を始めてからと言うものの、多くの学者が[playerprovince.GetNameNoTooltip]に来ては去ったが、その中で際立つ2名がいた。恐らく両名とも知性に溢れた人間だからなのか、それとも恐らく私の宮廷でどうでもよい些細な信念の違いについて#italic 口論を止めない#!からなのだろうか。「[generated_actor_r.GetFirstName]のような愚か者と仕事をするのは#italic 拒否#!する！」と[generated_actor_k.GetFirstName]は叫び、[generated_actor_r.GetFirstName]が「構いません。#italic あなた#!のような頑固者と仕事するのは御免です！」と反論する。\n\n「[ROOT.Char.GetTitledFirstName]、どうお考えですか？自然界を説明するのは哲学者の役割なのか、それとも預言者の権威の下にあることなのでしょうか？」"
 iberia_north_africa.2003.a: "実のところ、#ber 私#!の権限下にある。さあ、仕事にかかれ。"
 iberia_north_africa.2003.a.flavor: "あなたは両方の学者を怒らせ、学者たちは軽蔑の矛先を互いではなくあなたに向ける。"
 iberia_north_africa.2003.b: "もちろん哲学者だ。アリストテレスのような賢者の役割だ。"
 iberia_north_africa.2003.c: "エゼキエルを信頼できないのに、哲学者を信用できようか？"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "巡礼路："
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ さすらいの戦士"
 iberia_north_africa.2011.desc: "[chosen_location_for_pilgrim_roads.GetName]を旅していると、休んでいけと静かに私を誘う大きな木を見つける。私は心地良い木陰で[generated_actor.GetWomanMan]の傍に座り、「君も巡礼者か？」と尋ねる。"
 iberia_north_africa.2011.desc_merge_into: "それに対して、休憩していた人物が応える。"
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$「私は[generated_actor.GetName]という名の、道を誤った戦士にすぎません。私が[chosen_holy_site_for_pilgrim_roads.GetNameNoTier]を訪れたのは、なぜ[generated_actor.GetFaith.HighGodName]が私を見捨てたのか、そして次にどこに刃を向ければ良いのか見つけるためです」"
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$「恐らく、そうでしょう。ですが私は、自分のことをさまよえる魂だと考えております。私の名前は[generated_actor.GetName]、かつて聖騎士団の隊長でしたが、今では[generated_actor.GetFaith.HighGodName]とより大きな大義を求めて放浪する身です」"
 iberia_north_africa.2011.a: "[generated_actor.GetFaith.HighGodName]は私の部下になるようにとおっしゃるだろう、[generated_actor.GetFirstNameNoTooltip]。"
 iberia_north_africa.2011.b: "[generated_actor.GetFaith.HighGodName]はきっと、お前が敵を求めてさまようのをお望みなのだろう。"
 iberia_north_africa.2011.b.flavor: "あなたは戦士に、あなたの善良さについて広めつつ、[generated_actor.GetFaith.HighGodName]のために一人で戦い続けるよう勧める。"
 iberia_north_africa.2011.c: "巡礼の旅の終わりには、きっと[generated_actor.GetFaith.HighGodName]に出会えることだろう。"
 iberia_north_africa.2011.c.flavor: "あなたは戦士に、[generated_actor.GetFaith.HighGodName]の義務を邪魔することなく遂行させる。"
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ 貧しい学生"
 iberia_north_africa.2012.desc: "[chosen_location_for_pilgrim_roads.GetName]で新たに築いた道路を進んでいると、若い[generated_actor.GetWomanMan]が道標の石の上に座っているのに気づいた。顔は陰気で、手には空のポーチがある。[generated_actor.GetWomanMan]は私に向き、こう聞いてきた。「[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)]、巡礼中の学生にコインを恵んではいただけないでしょうか？ "
 iberia_north_africa.2012.desc_student: "私は神学の学生で、[generated_actor.GetFaith.HighGodName]が授けてくださった言葉をより良く理解したいと願っております。同じ[generated_actor.GetFaith.GetAdjective]として、感謝の印に、私の旅の手記も差し上げます！」"
 iberia_north_africa.2012.desc_architect: "私は建築を学んでいて、[chosen_holy_site_for_pilgrim_roads.GetNameNoTier]の保存状態の良い作品を見て学ぶために、はるばるやって来ました。私が専心しているのは技術だけです。もしコインをお恵みくだされば、建築に関する私の意見も差し上げましょう！」"
 iberia_north_africa.2012.a: "その知識は使えそうだ。よろしい、この取引に同意しよう。"
 iberia_north_africa.2012.b: "仕事を探してみたらどうだ？"
 iberia_north_africa.2012.b.flavor: "あなたは学生に宮廷での素晴らしい仕事を与え、学生を驚かせる。"
 iberia_north_africa.2012.c: "取引はしない。[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]として、お前を助けるのが私の義務だ。"
 iberia_north_africa.2013.t: "巡礼への道を築いた[ROOT.Char.GetSheHe]へ。"
 iberia_north_africa.2013.desc: "そなたは、[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]の聖地に到達するのを簡単にするために必要な、文字通りの土台作りを、模範的に行った。その引き換えに、そなたに報酬を与えたい。\n\nそなたが望むものは何だ？"
 iberia_north_africa.2013.a: "あなた様の称賛だけで十分でございます、[fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]。"
 iberia_north_africa.2013.b: "[ROOT.Char.GetFaith.HighGodName]の名において、私の行いを広めていただきたい。"
 iberia_north_africa.2013.c: "[ROOT.Char.GetFaith.GetNameNoTooltip]への私の献身を、すべての戦士にお知らせください。"
 iberia_north_africa.2013.d: "[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]で披露するのにふさわしい芸術品をいただきたい。"
 iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName]はあなたに祝福を送る。[artifact|E]"
 iberia_north_africa.2013.notif.t: "敬虔の道"
 struggle_iberia_form_portugal_decision_correct_phase_tt: "現在の[struggle_phase|E]は[struggle_phase_iberia_opportunity|E]です"
 iberia_north_africa.2100.t: "旧ヴァスコニア復興"
 iberia_north_africa.2100.desc: "何世紀ものあいだ、我々バスク人は不屈の精神と決意をもって不幸を乗り越えてきた。まるで古代のピレネーの岩から切り出されたかのように、我々は無数の侵略にも決して揺るがず、攻撃の好機を待っていた。\n\n暗黒の日々は過ぎ去り、我々はついに先祖の土地を取り戻すことに成功した。その地は今では新しい自由な[GetTitleByKey('k_navarra').GetNameNoTier]の王国の中心となっている。\n\n歴史の過酷な試練を経験して、私は二度と故郷を追われてなるものかと誓う。"
 iberia_north_africa.2100.a: "私の指導の下であれば、我々はどんなことでも達成できる！"
 iberia_north_africa.2100.b: "我々はもう恐怖に屈しない！"
 iberia_north_africa.2101.desc: "何世紀にもわたり、バスク人はピレネー山脈に追い詰められ、四方からの侵略者の攻撃に苦しめられた。\n\n今、祖先の故郷の大部分を取り戻し、[founder.GetTitledFirstNameRegnal]は自身が「[GetTitleByKey('k_navarra').GetNameNoTier]の[founder.Custom('QueenKing')]」であると宣言し、失われた土地は新たなバスク王国の一部だと主張した。\n\n近隣諸国の人々は、この運命の変化を歴史の流れが少し乱れただけだと考え、混乱を少しでも早く収めようとするのであろう…"
 iberia_north_africa.2101.b: "奴らは山から出てくるべきではなかった！"
 iberia_north_africa.2101.c: "まったくもって驚きだ。"
