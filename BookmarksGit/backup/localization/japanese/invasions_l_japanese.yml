l_japanese:
 almohad.1001.t: "アルモハードの勃興"
 almohad.1001.desc: "どうやら少数の過激派の思想が[almohad_county.GetName]に定着しつつあるようだ。この宗教運動はアルモハードを自称し、マグリブから異端者と道を踏み外した者たちを浄化する必要性を説いている。\n\n地元の治安判事らは懸念を示しているが、汚名を負った神学者に率いられた少数派の宗教集団など、恐れるに値するだろうか？"
 almohad.1001.a: "なぜ私がそんなことを懸念する必要がある？"
 almohad.1001.a.flavor: "田舎の少数派の宗教集団が面倒事を起こしたことなどあっただろうか？"
 almohad.1001.b: "定着される前に根絶しておこう…"
 almohad.1001.b.conversion_tt: "[almohad_county.GetName]ですでに改宗を進めている場合、この選択肢を選べば進行状況が失われる可能性があります！"
 almohad.1001.player_warning: "@warning_icon!#X [almohad_county.GetNameNoTier]を[masmudi.GetName]から迅速に改宗することに失敗すれば、アルモハードの勃興につながります。覚悟してください。#!"
 almohad.1002.desc: "アルモハードとして知られる宗教運動が本拠地から進出を始めた。必要であれば武力を行使しても「不信心者たちからマグリブを奪還する」決意を固めている！\n\n彼らの指導者の[ibn_tumart.GetTitledFirstName]はかつて無数の学びの場から追放されている。その理由は… 率直に言って… 独善的な行いに固執して周囲の者たちに煙たがられたからである。しかしながら、今となって[ibn_tumart.GetSheHe]は根強い信奉者たちを見つけ、自分自身をマディその人であると宣言している！"
 almohad.1002.a: "こんな下賤な[ibn_tumart.GetFaith.PriestNeuter]が脅威となるものか！"
 almohad.1002.a.target.tt: "アルモハードがあなたに戦争を仕掛ける"
 almohad.1002.a.not_target.tt: "アルモハードがあなたの主君に戦争を仕掛ける"
 almohad.1002.b: "[ibn_tumart.GetSheHe|U]の話には確かに一理ある。"
 almohad.1002.b.flavor: "私はとても立派な信者であるとは言えない…"
 almohad.1003.desc: "アルモハードの教祖である[ibn_tumart.GetTitledFirstName]がこの世を去った。これで、[ibn_tumart.GetHerHis]の運動も歴史上の出来事として風化することを願いたいものだが。それほど幸運であったらよかったのだが。\n\n現実では、新たな指導者が現れてしまった！ [al_mumin.GetTitledFirstName]は部族を団結させただけに留まらず、[al_mumin.GetHerHis]の旗の下に#EMP より多くの#! 人々を集めてしまった！"
 almohad.1003.a: "狂信者どもは次々に現れる！"
 almohad.1003.a.tt: "アルモハードが戻ってきた。かつてなく力をつけて。"
 almohad.1004.t: "マラケシュの統制"
 almohad.1004.desc: "かつて帝国の首都として設立された[marrakesh.GetTitle]は、今やそのままで私の統制下にある。しかし、それは際限ない[old_faith.GetAdjective]の影響を保っており、私の[masmudi.GetName]は私の似姿を基に作り替えられることを熱望している。\n\nこれほど多くのなんの問題もない宮殿や寺院を破壊するのは忍びない。だが、マグリブに啓蒙をもたらすという私の野心を成就させるためには必要なことかもしれない。"
 almohad.1004.a: "私たちの新たな[masmudi.GetAdjective]首都に造り替えよう！"
 almohad.1004.b: "新しく、より壮大な都市を造ろう！"
 almohad.1004.c: "これは賢明なやり方ではないのかもしれない…"
