l_japanese:
 ach_how_to_lose_a_war_listener_modifier: "敗戦の物語：聞き手"
 ach_how_to_lose_a_war_listener_modifier_desc: "この人物は敗戦の悲話を聞き、人生と戦争でしてはならないことを学んだ。"
 ach_how_to_lose_a_war_talker_modifier: "敗戦の物語：語り部"
 ach_how_to_lose_a_war_talker_modifier_desc: "この人物は自分の悲話を何度も何度も語った。誰彼構わず繰り返し話すことが心の慰めになっていた。"
 ach_peace_broker_modifier: "雄弁な和平の使者"
 ach_peace_broker_modifier_desc: "戴冠式の前夜、この人物は復讐戦争の再来、すなわち2度目の血なまぐさい過ちを防いだ。"
 ach_neutered_revanchist_modifier: "骨抜きの執念深い報復主義者"
 ach_neutered_revanchist_modifier_desc: "この人物は人生の転機となる会話を戴冠式で交わし、人生と過去への向き合い方を考え直した。"
 ach_partners_in_revanchism_passive_modifier: "復讐主義の仲間：準備"
 ach_partners_in_revanchism_passive_modifier_desc: "この人物はほかの統治者と密に協力して復讐戦争を遂行する準備をしている。\n\n#weak この補正は、意図した標的に対して宣戦布告が行われると追加効果を得る。この補正を共有している統治者が戦争に呼ばれ、可能であれば参加する。この戦争補正は1年間持続する。#！"
 ach_partners_in_revanchism_active_modifier: "復讐主義の仲間：戦争"
 ach_partners_in_revanchism_active_modifier_desc: "この人物は復讐戦争でほかの統治者と密に協力している。"
 ach_hof_visit_modifier: "信仰の指導者の訪問"
 ach_hof_visit_modifier_desc: "宗教的指導者と随行する大規模な使節団の訪問により、この土地は活気づいている。信者たちがこの州に押し寄せ、地元の人々は多くの祝福と施しを受けている。"
 ach_beat_peasants_modifier: "農民を打ち据える"
 ach_beat_peasants_modifier_desc: "この人物は身分の低い者たちが規則に従わないと、自ら手を下して懲らしめることで知られている。"
 ach_positive_rumors_modifier: "肯定的な噂"
 ach_positive_rumors_modifier_desc: "領国の平民たちは、この人物の栄光に関する話に尾ひれを付けて盛り上がっているようだ。"
 ach_negative_rumors_modifier: "否定的な噂"
 ach_negative_rumors_modifier_desc: "最近、この人物に関する噂でいい話は一つもない。"
 ach_arrested_rumormongers_modifier: "最近逮捕された噂好き"
 ach_arrested_rumormongers_modifier_desc: "地元の噂好きたちは、領主からの弾圧を恐れて最近は沈黙している。"
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "この人物は噂話をする農民を躊躇なく逮捕することで知られているが、それは恐怖心や一種の不安感の表れでもある。"
 ach_imperious_modifier: "貫禄"
 ach_imperious_modifier_desc: "この人物は些細なことにこだわらないことで知られている。"
 ach_coronation_treated_wound_modifier: "傷の手当"
 ach_coronation_treated_wound_modifier_desc: "この人物の傷は手際よく治療された。"
 ach_coronation_crackdown_modifier: "戴冠式の弾圧"
 ach_coronation_crackdown_modifier_desc: "秩序を回復するため、大勢の衛兵がこの地域の住民を鎮圧した。多くのものが破壊されたが、秩序は回復された。"
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "この人物は秩序回復のために自軍を民衆に差し向けることもいとわない姿勢を見せ、多くからは敬意を、一部からは嫌悪感を抱かれている。"
 ach_awed_peasantry_modifier: "畏敬の念を抱く農民"
 ach_awed_peasantry_modifier_desc: "この人物は騒ぐ群衆を演説で落ち着かせ、その雄弁さによって何百人もの人々を涙させた。"
 ach_coronation_blissful_ignorance_modifier: "知らぬが仏"
 ach_coronation_blissful_ignorance_modifier_desc: "この人物は問題になりそうな事柄でも、知らないふりをして放っておく方がよいこともあると知っている。"
 ach_coronation_trusts_nobody_modifier: "疑心暗鬼"
 ach_coronation_trusts_nobody_modifier_desc: "この人物はちょっとしたことにも怯え、封臣たちが自分の失脚を企んでいるとますます信じ込んでいる。"
 ach_coronation_stampede_modifier: "戴冠式の将棋倒し"
 ach_coronation_stampede_modifier_desc: "不幸な出来事の連鎖によって、平民を主とする何十人もの人々が踏みつけられて命を落とした。"
 ach_declarations_of_loyalty_modifier: "忠誠の宣言"
 ach_declarations_of_loyalty_modifier_desc: "この人物はほかの封臣たちと話すとき、主君の正義に関すること以外、話題がないように思われる。"
 ach_coronation_theocratic_allies_modifier: "聖職者の後ろ盾"
 ach_coronation_theocratic_allies_modifier_desc: "この人物は封臣が聖職者に訴えかけたことで、大いに利益を得た。"
 ach_coronation_little_birds_modifier: "秘密の情報網"
 ach_coronation_little_birds_modifier_desc: "この人物の背後にはある封臣の諜報網が存在する。これは実に心強い。"
 ach_coronation_expended_resources_modifier: "資源の消費"
 ach_coronation_expended_resources_modifier_desc: "この人物は最近、別の統治者を支援するために多くの資源を費やした。"
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$自らの軍隊さえも疲弊している。"
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$自らの軍隊さえも疲弊している。"
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$その結果、自らの諜報網もかなり手一杯の状態になっている。"
 ach_focusing_on_prayer_modifier: "祈りに専念"
 ach_focusing_on_prayer_modifier_desc: "この人物は信仰に専念することで相当の苛立ちを抑え込んでいる。"
 ach_familial_support_modifier: "一族の支援"
 ach_familial_support_modifier_desc: "この王朝は一体となって協力することで知られている。"
 ach_reign_of_terror_modifier: "恐怖の統治"
 ach_reign_of_terror_modifier_desc: "この州は恨みを抱いた支配者による残酷な報復に苦しめられている。"
 ach_reign_of_terror_character_modifier: "恐怖の統治"
 ach_reign_of_terror_character_modifier_desc: "この人物は農民たちの噂に一連の残忍な報復で応じた。"
 ach_useful_crowds_modifier: "有用な群衆"
 ach_useful_crowds_modifier_desc: "この人物の工作員たちは、地元の群衆の中に人知れず紛れ込んでいる。"
 ach_coronation_good_listener_modifier: "良い聞き手"
 ach_coronation_good_listener_modifier_desc: "この人物はちょっとした人間観察をするようになり、そのおかげで非常に多くのことを学びつつある…"
 ach_coronation_studying_ceremony_modifier: "戴冠式の研究"
 ach_coronation_studying_ceremony_modifier_desc: "この人物は戴冠式の準備をする上での苦労を目の当たりにし、多くを学んでいる。"
 ach_coronation_gossips_with_servants_modifier: "使用人との噂話"
 ach_coronation_gossips_with_servants_modifier_desc: "この人物は使用人と噂話をすることを楽しんでいる。"
 ach_social_distancing_modifier: "距離を取る"
 ach_social_distancing_modifier_desc: "この人物はほかの人々から大きく距離を取っている。健康の維持には驚くほど効果的だが、部屋の向こうから叫ばないと会話できないのは、やはり理想的ではない。"
 ach_favored_minority_modifier: "優遇される少数派"
 ach_favored_minority_modifier_desc: "この州の統治者は、文化が違うにもかかわらずその民族を優遇することを選んだ。"
 ach_drunk_province_1_modifier: "酔っぱらった人々"
 ach_drunk_province_1_modifier_desc: "地元の人々は今回の戴冠式にかこつけて酒をたっぷり楽しんだ。"
 ach_drunk_province_2_modifier: "泥酔した人々"
 ach_drunk_province_2_modifier_desc: "今回の戴冠式では桁外れな量の酒が出回ったため、この州では前例がないほどの泥酔者が発生した。"
 ach_generous_coronation_drinks_modifier: "戴冠式の寛大な酒"
 ach_generous_coronation_drinks_modifier_desc: "この人物は自らの戴冠式で平民たちに気前よく酒を振る舞った。平民たちは今なお彼に怪しい呂律で盃を上げている。"
 ach_secret_stash_modifier: "秘密の隠し場所"
 ach_secret_stash_modifier_desc: "この人物は異国のハシシの供給源を手に入れた。\n\n[decision|E]「[GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName]」を一回使用できる"
 ach_liege_subsidies_modifier: "王室からの資金援助"
 ach_liege_subsidies_modifier_desc: "その地元の統治者は主君に優遇されており、その領分も同様に優遇されている。"
