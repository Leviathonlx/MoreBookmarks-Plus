l_japanese:
 liege_respected_fighter_modifier: "恥をかいた農民の主導者"
 liege_respected_fighter_modifier_desc: "この伯爵領の地元農民の主導者は最近、主君との殴り合いで恥をかかされた。"
 reduced_taxes_modifier: "減税"
 reduced_taxes_modifier_desc: "この伯爵領は交渉に成功した"
 scared_of_liege_modifier: "最近の拷問"
 scared_of_liege_modifier_desc: "主君との接し方を間違えた地元農民は罰として残忍な拷問を受けた。このことは地元住民を動揺させ、そして怯えさせた。"
 terrified_of_liege_modifier: "残忍な拷問"
 terrified_of_liege_modifier_desc: "主君との接し方を間違えた地元農民は、その内臓を田園地方にばら撒かれた。"
 sacred_touch: "聖なる手"
 sacred_touch_desc: "この伯爵領は最近、重要な王族の手に触れられ、祝福を受けた。"
 alms_distributed: "与えられた施し"
 alms_distributed_desc: "この伯爵領の貧民たちは最近、大きな施しを受けた。"
 chastised_tyrant_modifier: "罰せられた暴君"
 chastised_tyrant_modifier_desc: "領国の統治者は最近、この伯爵領で圧政を行ったことで罰せられた。"
 locals_terrorised_modifier: "怯える地元住民"
 locals_terrorised_modifier_desc: "この伯爵領の軽犯罪者たちは最近、不必要に恐怖を煽られている。"
 sacred_site_vandalised_modifier: "破壊された聖地"
 sacred_site_vandalised_modifier_desc: "この伯爵領の人々にとって最も神聖とされている場所が最近、地元の統治者によって破壊された。"
 kings_carving_modifier: "貴族の刻印"
 kings_carving_modifier_desc: "上級貴族がこの地域に自分の痕跡を残していったことで、地元住民は自身が評価されていると感じるようになった。"
 tutored_by_landless_modifier: "貴族の個人指導"
 tutored_by_landless_modifier_desc: "この人物は最近、難しい題目の個人指導を受けた。"
 healed_by_wise_woman_modifier: "神秘の癒やし"
 healed_by_wise_woman_modifier_desc: "この人物は最近、神秘の霊能力治癒師の治療を受けた。"
 tended_by_wise_woman_modifier: "神秘の治療"
 tended_by_wise_woman_modifier_desc: "この人物は最近、神秘の霊能力治癒師から傷の治療を受けた。"
 balanced_by_wise_woman_modifier: "均衡の取れた四体液"
 balanced_by_wise_woman_modifier_desc: "奇妙な神秘的儀式を通じて、最近、この人物の四体液は均衡が取れた。"
 makeover_from_wise_woman_modifier: "薬学美容術"
 makeover_from_wise_woman_modifier_desc: "この人物は最近、霊能力治癒師の美容処置を受けた。"
 hurt_by_wise_woman_modifier: "邪悪な治療"
 hurt_by_wise_woman_modifier_desc: "この人物は最近、霊能力治癒師のもとを訪れたが、訪問時よりもずっと体調を悪くしてしまった。"
 bad_makeover_from_wise_woman_modifier: "醜い美容術"
 bad_makeover_from_wise_woman_modifier_desc: "$makeover_from_wise_woman_modifier_desc$"
 full_of_dessert_modifier: "たくさんのデザート"
 full_of_dessert_modifier_desc: "この人物は最近、大規模なデザートの宴を楽しみ、満腹になって満足した。"
 stomach_ache_modifier: "腹痛"
 stomach_ache_modifier_desc: "この人物は最近、食べ物を食べ過ぎて腹痛になった。"
 ate_human_heart: "勇敢な胃"
 ate_human_heart_desc: "この人物は最近、強大な戦士の力が手に入ると信じられているものを食べた。"
 ate_human_heart_bad: "胃のむかつき"
 ate_human_heart_bad_desc: "この人物は最近、強大な戦士の力が手に入ると信じられているものを食べたが、有害反応が出た。"
 succesful_food_experiment_modifier: "料理実験に成功"
 succesful_food_experiment_modifier_desc: "この人物は料理の実験を行い、夢の中でしか味わえないような味覚を体験した。"
 well_rested_modifier: "十分な休息"
 well_rested_modifier_desc: "この人物は取るべき休息を取った。"
 tour_sleep_deprived_modifier: "寝不足"
 tour_sleep_deprived_modifier_desc: "この人物は憑りつかれたように家の中で狩猟の秘伝書を探し回り、寝ずに一夜を過ごした。"
 highwaymen_eliminated_modifier: "排除された野盗"
 highwaymen_eliminated_modifier_desc: "最近、この伯爵領の旅行者に人気のある道から野盗が排除され、旅人や交易商人は安全に旅ができるようになった。"
 courtier_cook_modifier: "廷臣の料理人"
 courtier_cook_modifier_desc: "この人物は才能ある料理人を獲得した。"
 drunken_stupor: "泥酔"
 drunken_stupor_desc: "この人物は最近、酔っぱらって昏睡状態になった。その時に起きていたいたかもしれない恥ずかしい事態が再び日の目を見ることはない。"
 boozeless_modifier: "底を突いたエールの備蓄"
 boozeless_modifier_desc: "この人物の酒の備蓄は完全に底を突き、貧相な接待役となってしまった。"
 tour_liege_extra_taxation_county_modifier: "主君の税金"
 tour_liege_extra_taxation_county_modifier_desc: "この伯爵領の領主は、庶民に税を課すことで主君の追加徴税分を埋め合わせている。"
 tours_grounds_luxury_dining_modifier: "贅沢な食事"
 tours_grounds_luxury_dining_modifier_desc: "この人物は封臣から大量の贅沢品を奪い取り、それを楽しんでいる。"
 tours_grounds_hunting_companions_modifier: "狩りの同行者"
 tours_grounds_hunting_companions_modifier_desc: "この人物は封臣から優れた狩猟用ペットを奪い取った。"
 tours_grounds_excellent_horses_modifier: "奪い取った馬"
 tours_grounds_excellent_horses_modifier_desc: "この人物は封臣から優れた馬を奪い取った。"
 tours_grounds_sharing_tips_with_friend_modifier: "友人との内部情報の共有"
 tours_grounds_sharing_tips_with_friend_modifier_desc: "この人物は共通の関心事について定期的に友人と内部情報を共有している。"
 tour_grounds_hidden_assets_modifier: "隠し資産"
 tour_grounds_hidden_assets_modifier_desc: "この人物は貴重な資産の一部を主君の課税対象から隠している。"
 embarassing_performance_modifier: "情けない公演"
 embarassing_performance_modifier_desc: "この人物は情けない見世物を通じて主君を傷付けた"
 skirmisher_learnings: "軽歩兵の革新"
 skirmisher_learnings_desc: "この人物は最近、異国の領国がいかにして軽歩兵を管理しているのかを観察した。"
 heavy_infantry_learnings: "重歩兵の革新"
 heavy_infantry_learnings_desc: "この人物は最近、異国の領国がいかにして重歩兵を管理しているのかを観察した。"
 archers_learnings: "弓兵の革新"
 archers_learnings_desc: "この人物は最近、異国の領国がいかにして弓兵を管理しているのかを観察した。"
 cavalry_learnings: "騎兵の革新"
 cavalry_learnings_desc: "この人物は最近、異国の領国がいかにして騎兵を管理しているのかを観察した。"
 general_maa_learning: "効率的な管理"
 general_maa_learning_desc: "この人物は最近、より効率的な兵士の駐留方法を学んだ。"
 clearing_crime_modifier: "免罪"
 clearing_crime_modifier_desc: "最近、この伯爵領で罪を帳消しにする軍事行動が取られた。地域内で権力を振るうという意味では効果的だが、地元住民はそうした暴力的な措置に気分を害している。"
 liege_bad_micromanagement: "ずさんな管理"
 liege_bad_micromanagement_desc: "地元貴族はこの人物の兵力を向上させられると感じていたようだが、それは間違いだった。"
 totally_lost_modifier: "完全損失"
 liesurely_studies: "気楽な研究"
 liesurely_stroll: "気楽な散策"
 guarded_garden: "守られている庭園"
 military_studies: "軍事研究"
 festival_disruption: "祝祭の妨害"
 liege_judged_festival: "貴族の審査を受けた祝祭"
 pious_liege: "敬虔な主君"
 tolerant_liege: "寛容な主君"
 recent_cultural_festival: "最近の文化的祭典"
 ep2_popular_liege: "人気の主君"
