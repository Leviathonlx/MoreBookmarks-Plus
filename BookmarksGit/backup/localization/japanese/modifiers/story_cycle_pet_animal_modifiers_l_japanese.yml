l_japanese:
 cat_story_modifier: "飼い猫"
 cat_story_modifier_desc: "この人物は、猫との暮らしを楽しんでいる"
 dog_story_modifier: "飼い犬"
 dog_story_modifier_desc: "この人物の行くところ、忠実な犬がついてくる"
 dog_story_walking_modifier: "犬の散歩"
 dog_story_walking_modifier_desc: "この人物は、愛犬をよく散歩に連れていく"
 dog_story_fur_carpet_modifier: "毛皮の絨毯"
 dog_story_fur_carpet_modifier_desc: "この人物は、美しい毛皮の絨毯を持っている"
 cat_story_allergy_modifier: "猫アレルギー"
 cat_story_allergy_modifier_desc: "この人物は猫がいるせいで、煩わしい症状が出ている"
 cat_killing_rodents_modifier: "ネズミの撲滅"
 cat_killing_rodents_modifier_desc: "この人物の住まいにはほとんどネズミがいない"
 cat_story_fur_mittens_modifier: "毛皮のミトン"
 cat_story_fur_mittens_modifier_desc: "この人物は、寒い時に手を温めてくれる毛皮のミトンを持っている。"
 rat_hunting_dog_modifier: "ネズミを狩る犬"
 rat_hunting_dog_modifier_desc: "この人物が飼っている犬はネズミ狩りの名手だ。"
 rat_hunting_cat_modifier: "ネズミを狩る猫"
 rat_hunting_cat_modifier_desc: "この人物が飼っている猫はネズミ狩りの名手だ。"
 cat_dopey_modifier: "間抜けな猫"
 cat_dopey_modifier_desc: "この人物のペットの猫は、少し不器用だ。"
 cat_wrangler_modifier: "猫使い"
 cat_wrangler_modifier_desc: "この人物は、猫の扱いの達人であることが証明されている。"
 cat_coitus_interrupted_modifier: "邪魔をする猫"
 cat_coitus_interrupted_modifier_desc: "この人物は、人懐っこすぎる猫のせいでロマンチックなひとときを邪魔されている。"
 cat_rejection_modifier: "猫に拒絶される"
 cat_rejection_modifier_desc: "この人物は、自分の猫が他人といる方を好むことに気付き、がっかりしている。"
 cat_ill_modifier: "猫の看護師"
 cat_ill_modifier_desc: "この人物は、優しい猫に看られながら療養した。"
 cat_lover_modifier: "猫大好き"
 cat_lover_modifier_desc: "この人物は毛むくじゃらの猫に全身全霊で愛情を注いでおり、評議会から多少の不満を受けるほどである。"
 eagle_story_modifier: "狩猟用のワシ"
 eagle_story_modifier_desc: "この人物はステップでの狩猟と冒険のお供である立派な鷲を持っている。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 brave_eagle_story_modifier: "勇敢な鷲"
 brave_eagle_story_modifier_desc: "この人物の狩猟鷲は特に勇敢で、危険だと思われるものをなんであろうと避けない。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 curious_eagle_story_modifier: "好奇心旺盛な鷲"
 curious_eagle_story_modifier_desc: "この人物の狩猟鷲は子供のように好奇心旺盛で、気になったものを調べにいくことが多い。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 loyal_eagle_story_modifier: "忠実な鷲"
 loyal_eagle_story_modifier_desc: "この人物の狩猟鷲は非常に忠実で、飼い主のそばを決して離れない。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 calm_eagle_story_modifier: "冷静な鷲"
 calm_eagle_story_modifier_desc: "この人物の狩猟鷲は冷静で落ち着いていて、興奮しすぎることも怯えすぎることもない。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 wise_eagle_story_modifier: "賢い鷲"
 wise_eagle_story_modifier_desc: "この人物の狩猟鷲は年齢以上の知能を持っており、飼い主を驚かせるような決断をすることが多い。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 cunning_eagle_story_modifier: "狡猾な鷲"
 cunning_eagle_story_modifier_desc: "この人物の狩猟鷲は狡猾で、獲物を出し抜くことが多い。\n$hunt_type_falconry$の[hunt_success_chance|E]：#P +10%#!"
 weak_eagle_modifier: "弱い鷲"
 weak_eagle_modifier_desc: "この人物の狩猟鷲は弱く、獲物を捕まえるのに苦労することが多い。"
 very_weak_eagle_modifier: "虚弱な鷲"
 very_weak_eagle_modifier_desc: "この人物の狩猟鷲は病んでおり、死が間近に迫っている。"
 strong_eagle_modifier: "元気な鷲"
 strong_eagle_modifier_desc: "この人物の狩猟鷲は特に健康で力も強い。"
 skilled_eagle_modifier: "優秀な鷲の鷹匠"
 skilled_eagle_modifier_desc: "この人物は優秀な鷹匠であり、狩猟鷲も非常に良く訓練されている。"
 eagle_personality_level_desc: "訓練なし"
 observant_eagle_story_modifier: "注意深い鷲"
 observant_eagle_story_modifier_desc: "この人物の狩猟鷲は特に感覚が鋭く、飼い主が見逃してしまうようなものを発見することが多い。"
 protective_eagle_story_modifier: "守護者の鷲"
 protective_eagle_story_modifier_desc: "この人物の狩猟鷲は飼い主を守っており、危険なことをしようとすると止めに入ることが多い。"
 aggressive_eagle_story_modifier: "攻撃的な鷲"
 aggressive_eagle_story_modifier_desc: "この人物の狩猟鷲は特に戦闘を好み、脅威と見なしたものは予告なく攻撃することが多い。"
 eagle_hunter_childhood_modifier: "鷹匠の定め"
 eagle_hunter_childhood_modifier_desc: "この人物は小さい頃から鷲と一緒に訓練をしており、優秀な鷹匠になる潜在能力を持っている。\n[hunt_success_chance|E]：#P +5%#!"
 hunt_success_chance.eagle_hunter_childhood_modifier: "[GetModifier('eagle_hunter_childhood_modifier').GetNameWithTooltip]"
