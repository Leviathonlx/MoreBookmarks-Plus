l_japanese:
 tgp_doddering_magistrate_modifier: "老齢の行政官"
 tgp_doddering_magistrate_modifier_desc: "たった一人の人間がここまで官僚制を滅茶苦茶にできるとは、見事である。"
 tgp_disrespected_elderly_modifier: "軽視された年長者"
 tgp_disrespected_elderly_modifier_desc: "不満を持った年長者が一人いれば、驚くほど多くの問題が引き起こされることがある。"
 tgp_reduced_taxes_modifier: "軽くなった税負担"
 tgp_reduced_taxes_modifier_desc: "減税で国は豊かにはならないかもしれないが、人民に対して驚くべき効果を発揮するのは間違いない。"
 tgp_imprisoned_poor_modifier: "収監された貧民"
 tgp_imprisoned_poor_modifier_desc: "貧民の投獄は驚くほど不評のようだ。"
 tgp_compelled_labor_modifier: "強制的な労働"
 tgp_compelled_labor_modifier_desc: "働かされている人々は、必ずしも将来に胸を躍らせているわけではないが、効率良く働いている。"
 tgp_appreciative_populace_modifier: "感謝する民衆"
 tgp_appreciative_populace_modifier_desc: "高潔な判事はいつでも民衆に感謝される。"
 tgp_pardoned_prisoners_modifier: "釈放された囚人"
 tgp_pardoned_prisoners_modifier_desc: "最も罪が軽い者でも何かしらの罪は負っている。すぐに昔の悪癖に戻ってしまう者もいる。"
 tgp_convict_labor_modifier: "有罪の労働者"
 tgp_convict_labor_modifier_desc: "建設に関しては、囚人たちは労働力不足に対する昔からの解決策である。"
 tgp_enforced_justice_on_official_modifier: "厳密な裁き"
 tgp_enforced_justice_on_official_modifier_desc: "自分自身を他者と同じように厳しく扱う統治者は尊敬に値する。"
 tgp_potent_physick: "強力な新薬"
 tgp_potent_physick_desc: "行商人の媚薬はいろいろな意味で#EMP 元気が湧いてくる#!薬だった。"
 tgp_expelled_popular_peddler_modifier: "追放された人気の行商人"
 tgp_expelled_popular_peddler_modifier_desc: "市場は効き目の良い万能薬が手に入らなくなったことを嘆いている。"
 tgp_delayed_taxes_modifier: "遅れた税金"
 tgp_delayed_taxes_modifier_desc: "この地方の人々は納税の延滞を許されている。これは国庫にとっては損害だが、民衆には感謝されている。"
 tgp_reassured_populace: "安心した人々"
 tgp_reassured_populace_desc: "信頼ある指導者は不安を抱く人々に大きな安心感を与える。"
 tgp_state_annexed_land: "国に併合された土地"
 tgp_state_annexed_land_desc: "しばしば、国は欲したものを奪う。逆らう者はほとんどいない。"
 tgp_empowered_merchants_association: "権力を持った商人協会"
 tgp_empowered_merchants_association_desc: "商人の特定の集団に特権を与えることで、市場の多くの問題を解決できる。しかし、危険な前例となる可能性もある。"
 tgp_army_reconstruction: "軍の支援を受けた再建設"
 tgp_army_reconstruction_desc: "兵士たちは労働者として働かされていることに不満を持っているかもしれないが、その労働力は決して小さくない。"
 tgp_well_planned_bridge: "入念に計画された橋"
 tgp_well_planned_bridge_desc: "先日、ここに見事な橋が架けられた。"
 tgp_settled_caravans: "定住した隊商"
 tgp_settled_caravans_desc: "定住するよう隊商を説得したことで、地元経済は活気づいた。"
 tgp_suppressed_popular_storyteller: "抑圧された人気の語り部"
 tgp_suppressed_popular_storyteller_desc: "率直な声を禁止することで不穏な動きが抑えられることもあるが、逆に引き起こしてしまうこともある。"
 tgp_state_sponsored_storytellers: "国の支援を受けた語り部"
 tgp_state_sponsored_storytellers_desc: "この地域の人々は、寛大な判事や英雄的な兵士の物語を定期的に楽しんでいる。"
 tgp_converted_storyteller: "裏切り者の語り部"
 tgp_converted_storyteller_desc: "宗派を変えた者は誰よりも熱心に説教をするものだ。これは司祭と同様に語り部にも当てはまるようだ。"
 tgp_consolidated_population: "人民の統一"
 tgp_consolidated_population_desc: "分散している村人たちを一か所に集めたことで、同地域は大幅に発展した。"
 tgp_market_regulation: "うまく規制されている市場"
 tgp_market_regulation_desc: "厳格な役人のおかげで、規則通りに適切な方法で商業が行われている。"
 tgp_purchased_land: "領土獲得"
 tgp_purchased_land_desc: "政府内で働いていると、個人的な富を得る機会が多く得られるものだ。"
 tgp_hastily_rebuilt_bridge: "急いで再建された橋"
 tgp_hastily_rebuilt_bridge_desc: "建設においては、急ぐことがいつも賢明な判断だとは限らないが、ときに待っていられないほど必要性が高いこともある。"
 tgp_ferry_crossing: "渡し船よる渡河"
 tgp_ferry_crossing_desc: "困難な問題には革新的な解決策が求められることも多い。渡し船は橋の建設の素晴らしい代替案である。"
 tgp_harem_medical_treatment_modifier: "ハーレムの世話"
 tgp_harem_medical_treatment_modifier_desc: "ハーレムの花々はその美しさと同じくらい繊細であり、健康状態もその清らかさと同じように確実かつ厳重に守られている。"
 tgp_emperors_notice_modifier: "天子の注目"
 tgp_emperors_notice_modifier_desc: "この人物は卑しい生まれではあるものの、会試でほかの受験生たちよりも天子から注目された。"
 tgp_harsh_cultivation_modifier: "厳しい修行"
 tgp_harsh_cultivation_modifier_desc: "助言者のもう一人の弟子との熾烈な競争は学びの環境を厳しいものにする反面、多くの注目を集めている。"
 tgp_strict_supervision_modifier: "厳しい監督"
 tgp_strict_supervision_modifier_desc: "無数の人間が天を見つめるが、天に見つめ返される者はほとんどない。そしてこの人物だけが、特に注意深く見つめられている。"
