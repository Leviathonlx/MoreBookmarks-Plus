l_japanese:
 bp2_stranger_at_home_modifier: "故郷での異邦人"
 bp2_stranger_at_home_modifier_desc: "人質となった後、この人物は故郷からの疎外感を受け入れるようになった。"
 bp2_stranger_no_more_modifier: "再同化"
 bp2_stranger_no_more_modifier_desc: "人質となった後、この人物は再び故郷に慣れ親しもうと努力している"
 bp2_uni_bad_encounters_modifier: "嫌な出会い"
 bp2_uni_bad_encounters_modifier_desc: "成人教育の過程で、この人物は悪い仲間と関わり問題を抱えてしまった"
 bp2_dialogue_with_the_masters_modifier: "師との対話"
 bp2_dialogue_with_the_masters_modifier_desc: "大学教育で、この人物は典礼言語で師と直接対話できる能力を持っていた"
 foolish_endeavor_modifier: "愚かな姿"
 foolish_endeavor_modifier_desc: "大学で教師と対等に話そうとしたこの人物の愚かな試みは無残に失敗した"
 bp2_uni_connections_modifier: "大学でのつながり"
 bp2_uni_connections_modifier_desc: "大学での学びの中で、この人物は地元の学生コミュニティにうまく溶け込んだ"
 bp2_uni_isolation_modifier: "孤立した学び"
 bp2_uni_isolation_modifier_desc: "大学での学びの中で、この人物は仲間と打ち解けることができなかった"
 bp2_understanding_modifier: "理解力"
 bp2_understanding_modifier_desc: "この人物には、ほかの人が自分ほど物事に熱心でないことを見抜く直感がある。"
 bp2_careful_modifier: "所持品への配慮"
 bp2_careful_modifier_desc: "若い頃にフットボールでの事件があって以来、この人物は自分の持ち物に非常に気を配るようになった。"
 bp2_cowardly_modifier: "臆病"
 bp2_cowardly_modifier_desc: "現在の性格がどうであれ、この人物には子供時代にいじめられる仲間を放置したという汚点が残っている。"
 bp2_disrespects_elderly_modifier: "年長者への軽視"
 bp2_disrespects_elderly_modifier_desc: "この人物は若い頃から、年上で賢明な人々に対して強い軽蔑を示しており、少なくとも若者たちには親しまれている。"
 bp2_guilt_ridden_modifier: "罪悪感"
 bp2_guilt_ridden_modifier_desc: "この人物はフットボールの試合中に仲間が群衆に踏みつけられるのをただ見ていただけという出来事に関して心の傷を負っている。"
 bp2_ringing_ears_modifier: "耳鳴り"
 bp2_ringing_ears_modifier_desc: "熱心すぎる親がフットボールの試合中に周囲に説教していたせいで、この人物にはまだ耳鳴りの感覚が残っている。"
 bp2_self_preserving_modifier: "自己保護"
 bp2_self_preserving_modifier_desc: "この人物の自己保護本能は過去から役に立っていた。"
 imaginary_friend_modifier: "想像上の友"
 imaginary_friend_modifier_desc: "この人物には想像上の友達がいる"
 imaginary_friend_murder_scheme_modifier: "$imaginary_friend_modifier$"
 imaginary_friend_murder_scheme_modifier_desc: "この人物は、想像上の友達の影響を受け、この計画で自分が成功することを確信している。"
 imaginary_friend_mad_modifier: "完全なる狂気"
 imaginary_friend_mad_modifier_desc: "この人物には特別な衝動があり…それを満たす唯一の方法は#EMP 殺人#!である"
 bp2_stifled_potential_modifier: "眠った才能"
 bp2_stifled_potential_modifier_desc: "この人物にはいまだ開花していない大きな才能があるものの、他者の策略によってその才能を発揮できずにいる。"
 bp2_destined_modifier: "栄光を約束された者"
 bp2_destined_modifier_desc: "この人物には特別な何かがあり、偉大さを約束された者だと多くの人は信じている。"
 bp2_destiny_tutor_modifier: "軍事の助言"
 bp2_destiny_tutor_modifier_desc: "この人物は、ずっと心に留め続けるような戦略的助言を受けたことがある。"
 bp2_tool_of_fate_modifier: "運命の道具"
 bp2_tool_of_fate_modifier_desc: "この人物は生まれ持った魅力によって幼少期から際立っており、その育まれた才能は同世代と一線を画している。"
 rock_story_modifier: "ペットの石"
 rock_story_modifier_desc: "この人物は石との暮らしを楽しんでいる。"
 sated_stone_modifier: "満足した石"
 sated_stone_modifier_desc: "この人物は、ペットの石を甘やかして満足している。"
 rock_dopey_modifier: "ちょっと間抜けな石"
 rock_dopey_modifier_desc: "この人物のペットの石は、少し不器用だと言える。"
 lost_rock_modifier: "失われた石"
 lost_rock_modifier_desc: "この人物のペットの石は行方不明になり、永遠に戻ってこなかった。それ以来、まだ立ち直れていない。"
 bp2_bed_rock_modifier: "ベッドの石"
 bp2_bed_rock_modifier_desc: "この人物はペットの石を非常に愛しているため、自分のベッドで一緒に眠らせているが、それがパートナーには不満らしい。"
 bp2_sore_thumb_modifier: "親指の痛み"
 bp2_sore_thumb_modifier_desc: "この人物の試みた手仕事は、少しばかり手を痛めた。"
 bp2_valued_friendship_modifier: "堅石の関係"
 bp2_valued_friendship_modifier_desc: "この人物はペットの石を家に安置するのを拒み、どこへ行くにも一緒に持ち歩いている。"
 bp2_solid_foundations_modifier: "堅固な基盤"
 bp2_solid_foundations_modifier_desc: "この人物は構造の完全性を重視しているため、自宅の壁にペットの石を祀っている。"
 bp2_one_upper_modifier: "自分語り"
 bp2_one_upper_modifier_desc: "この人物は日常会話で他人よりも優位に立とうとする鬱陶しい人物として知られるようになった。"
 bp2_trusted_parent_modifier: "信頼される親"
 bp2_trusted_parent_modifier_desc: "この人物の親は子からの信頼を得ており、その信頼は長年続くだろう。"
 bp2_tight_knit_modifier: "密接な絆"
 bp2_tight_knit_modifier_desc: "この人物は家族の温かく安らぐ環境で過ごした幼少期を覚えており、今でも密接な絆を保っている。"
 bp2_listened_elders_modifier: "年長者の助言"
 bp2_listened_elders_modifier_desc: "この人物は年長者の助言を求め、その知恵から貴重な洞察を得ようとしている。"
 bp2_foreign_influences_modifier: "異文化の影響"
 bp2_foreign_influences_modifier_desc: "この人物は異文化に興味を持っているため、周囲の人々は少し警戒している。"
 bp2_parental_heartbreak_modifier: "親による心の傷"
 bp2_parental_heartbreak_modifier_desc: "この人物は親から受けた心の傷と今も向き合っている。"
 bp2_culturally_adventurous_modifier: "文化的に冒険心がある"
 bp2_culturally_adventurous_modifier_desc: "この人物は未知のものを受け入れる姿勢を持っているため、より広く賢く物事を受け入れられるようになった。"
 bp2_expanded_horizons_modifier: "広がる視野"
 bp2_expanded_horizons_modifier_desc: "この人物は若い頃から異文化の人々と交流することで視野が広がった。"
 parent_helped_grief_modifier: "悲しみに対する支え"
 parent_helped_grief_modifier_desc: "この人物の親は、愛情深かった乳母の喪失に対する悲しみを癒す手助けをした。"
 wet_nurse_bonding_modifier: "乳母との絆"
 wet_nurse_bonding_modifier_desc: "この人物は乳母と信仰や文化を共有することでの絆を深めた。"
 wet_nurse_faith_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_faith_bonding_modifier_desc: "この人物は乳母と共通の信仰を通じて絆を深めた。"
 wet_nurse_cultural_bonding_modifier: "$wet_nurse_bonding_modifier$"
 wet_nurse_cultural_bonding_modifier_desc: "この人物は乳母と共通の文化を通じて絆を深めた。"
 bp2_good_parent_modifier: "思いやりのある親"
 bp2_good_parent_modifier_desc: "この人物は思いやりがあり、子供たちの感情や行動に関心を持っている。"
 under_childs_boot_modifier: "子供の言いなり"
 under_childs_boot_modifier_desc: "この人物は子供たちの気まぐれや望みに従って行動している。"
 bp2_strong_willed_modifier: "強い意志"
 bp2_strong_willed_modifier_desc: "この人物の子供時代の頑固さと過剰な自信は、年長者を困らせたが、同年代の仲間からは称賛された。"
 bp2_sweet_treat_modifier: "甘いご褒美"
 bp2_sweet_treat_modifier_desc: "この人物は台所から甘いおやつを手に入れることができた。お気に入りのおやつ！"
 bp2_empathetic_modifier: "共感力がある"
 bp2_empathetic_modifier_desc: "この人物は他人と接する際に臨機応変な感情的知性を発揮している。"
 bp2_joust_prodigy_modifier: "馬上槍の神童"
 bp2_joust_prodigy_modifier_desc: "この人物は若い頃から馬上槍試合の才能を発揮している。"
 bp2_afterlife_citer_modifier: "来世を信じる者"
 bp2_afterlife_citer_modifier_desc: "この人物は来世の存在を確信しており、そのため特に気楽な人物と見なされている。"
 bp2_numbed_to_death_modifier: "死への無感覚"
 bp2_numbed_to_death_modifier_desc: "この人物は幼少期から死と向き合った経験があり、そうした話題に対して陰鬱な態度を見せる。"
 shaven_bald_modifier: "荒々しく剃られた"
 shaven_bald_modifier_desc: "この人物は通過儀礼で髪を完全に剃られ、頭皮が露わになった。"
 scorched_soles_modifier: "焼け焦げた足の裏"
 scorched_soles_modifier_desc: "厳粛な火渡りの儀式を終え、この人物はひどく焼けた足で慎重に歩んでいる。"
 tough_and_confident_modifier: "大胆で自信に満ちた部族民"
 tough_and_confident_modifier_desc: "通過儀礼を通して、この人物は情熱、決意、そして自立心を身に付けた。"
 peace_over_honor_modifier: "情念よりも和平"
 peace_over_honor_modifier_desc: "親族を人質に取っている宮廷が脅威にさらされたとき、この人物は援助を拒否した。"
 a_noble_fight_modifier: "高貴な戦い"
 a_noble_fight_modifier_desc: "苦しんでいる人質の願いに応える形で、この人物は思い切って戦いに身を投じた。"
 aggressive_unpredictable_modifier: "攻撃的、予測不可能"
 aggressive_unpredictable_modifier_desc: "この戦争屋はほんのささいな挑発に乗せられて、休戦協定を破り、激しい攻撃を仕掛けることで知られている。"
