l_japanese:
 court_possessed_improved_condition_modifier: "憑き物の除霊治療に成功"
 court_possessed_improved_condition_modifier_desc: "この人物は治療が終わってから調子が良くなり、人々の恐怖心が少し薄れた。"
 6050_juicy_readings_modifier: "そそられる読み物"
 6050_juicy_readings_modifier_desc: "この人物は際どい読み物に没頭し、学んだことを実践している。"
 court_no_wine_modifier: "ワインを我慢"
 court_no_wine_modifier_desc: "この人物は禁酒の厳しいライフスタイルを身に着けた。"
 court_moderate_drinking_modifier: "適度な飲酒"
 court_moderate_drinking_modifier_desc: "この人物は社交的な酒飲みだ。"
 rivers_of_wine_modifier: "ワインの川"
 rivers_of_wine_modifier_desc: "この人物はワインに関しては快楽主義的である。必ずしも健康的とは言えないが、少なくとも友人たちはワインを安くしてくれた。"
 court_fancy_seal_modifier: "おしゃれな封ろう"
 court_fancy_seal_modifier_desc: "書類を読まずに署名するための高級な封ろう。"
 court_tax_relief_county_modifier: "税の減免"
 court_tax_relief_county_modifier_desc: "この地方の主君は税の減免を実施し、地域の発展を促している。"
 hold_court_inspector_modifier: "公職の視察官"
 hold_court_inspector_modifier_desc: "この人物は、首都から派遣されて地方の成長を監督している。"
 hold_court_bilingual_readings_modifier: "2ヶ国語で読書"
 hold_court_bilingual_readings_modifier_desc: "この人物は、別の文化で生まれた傑作の文学作品を勉強している。"
 hold_court_mysterious_book_modifier: "不思議な本"
 hold_court_mysterious_book_modifier_desc: "この人物は、謎の言語で書かれた古代の書物を所持している。"
 court_6080_cultural_hostility_modifier: "異文化に敵対心を抱く"
 court_6080_cultural_hostility_modifier_desc: "この人物は自領内の異文化を排斥した。"
 court_6090_almoners_county_modifier: "慈善係"
 court_6090_almoners_county_modifier_desc: "気前の良い施し物によって、地元の人々は改宗を促されている。"
 court_6090_executioners_county_modifier: "処刑"
 court_6090_executioners_county_modifier_desc: "異端者を見せしめとして処刑し、住民の信仰心を維持している。"
 6110_war_compensations_county_modifier: "戦争の賠償"
 6110_war_compensations_county_modifier_desc: "住民が受けた戦争の傷を癒すために、この土地の統治者は資金を提供した。"
 6110_sent_alms_county_modifier: "統治者の施し"
 6110_sent_alms_county_modifier_desc: "住民が受けた戦争の傷を癒すために、この土地の統治者は惜しみなく施しを与えた。"
 6120_extra_taxes_modifier: "追加課税"
 6120_extra_taxes_modifier_desc: "特別税が臣下に喜ばれたことは一度もない。"
 6121_seneschal_domesday_modifier: "執事長の国勢調査"
 6121_seneschal_domesday_modifier_desc: "領国の全数調査を行ったおかげで、この人物の課税はより効率的になった"
 6121_steward_domesday_modifier: "家令の国勢調査"
 6121_steward_domesday_modifier_desc: "領国の全数調査を行ったおかげで、この人物の課税はより効率的になった"
 6131_mapped_wilderness_county_modifier: "荒野の地図を作った"
 6131_mapped_wilderness_county_modifier_desc: "地元の土地台帳は未開拓の自然も地図化しているため、この地域の支配はより安全かつ簡便化されている。"
 6140_new_carpet_modifier: "革の絨毯"
 6140_new_carpet_modifier_desc: "この人物は、雄大な動物の革で作られた温かい絨毯を持っている。"
 6140_pet_modifier: "猛獣のペット"
 6140_pet_modifier_desc: "廷臣や封臣に恐怖と畏敬の念を抱かせる立派な動物だ。"
 6140_animal_guardian_modifier: "獰猛な守護者"
 6140_animal_guardian_modifier_desc: "うなる獣がこの囚人をけん制している。"
 6160_seneschal_help_modifier: "執事長の支援"
 6160_seneschal_help_modifier_desc: "この人物は行政において、統治者の執事長から手助けを得ている。"
 6190_safe_graves_county_modifier: "安全な墓地"
 6190_safe_graves_county_modifier_desc: "この伯爵領の主君は、墓泥棒の暗躍に終止符を打った。"
 6190_grave_robbing_county_modifier: "墓荒らしの奨励"
 6190_grave_robbing_county_modifier_desc: "この伯爵領の主君は研究目的の墓荒らしを許容し、むしろ奨励している。"
 6210_architect_county_modifier: "文化に感心"
 6210_architect_county_modifier_desc: "この伯爵領の民は、主君の文化がもたらした功績に感心している。"
 6230_new_elephants_modifier: "獰猛な象たち"
 6230_new_elephants_modifier_desc: "この人物の軍勢を支えているのは、非常に獰猛な元野生の象の群れだ。"
 6230_elephant_slayer_county_modifier: "象殺し"
 6230_elephant_slayer_county_modifier_desc: "この伯爵領の主君は象の虐殺を命じた。"
 6230_rebuilding: "復興"
 6230_rebuilding_desc: "この伯爵領は象が暴れまわるという大事件の後、復興のために多額の資金援助を受けている。"
 court_fashion_foreign_modifier: "驚異的な存在"
 court_fashion_foreign_modifier_desc: "あらゆる異国人がこの人物の宮廷の暮らしぶりに憧れ、うらやんでいる。[foreign_affairs|E]の効力が上昇。"
 court_fashion_culture_modifier: "最も素晴らしい文化"
 court_fashion_culture_modifier_desc: "あらゆる異国人がこの人物の宮廷の暮らしぶりを真似したいと考えている。[promote_culture|E]の効力が上昇。"
 court_fashion_sell_modifier: "上級の服装"
 court_fashion_sell_modifier_desc: "あらゆる異国人がこの人物の宮廷で着られている服を購入したいと考えている。"
 healthy_and_modest_diet_modifier: "健康的で質素な食事"
 healthy_and_modest_diet_modifier_desc: "この人物は節度のある質素な食事をしている。"
 cant_poison_soup_modifier: "同じスープに毒は盛れない"
 cant_poison_soup_modifier_desc: "スープがいつも同じ味なら、毒を盛られていて気付かないはずがない！\n敵対的[scheme|E]「[GetScheme('murder').GetTypeName]」の[success_chance|E]が#P -50#!。"
 cant_poison_soup_modifier_value: "$cant_poison_soup_modifier$：$VALUE|+0=-+$"
 lodgings_epidemics_resistance_modifier: "改善された寝室"
 lodgings_epidemics_resistance_modifier_desc: "宮廷の寝室が綺麗に、そして広くなり、病気の蔓延が抑えられている。"
 lodgings_epidemics_resistance_modifier_1: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_1_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_resistance_modifier_2: "$lodgings_epidemics_resistance_modifier$"
 lodgings_epidemics_resistance_modifier_2_desc: "$lodgings_epidemics_resistance_modifier_desc$"
 lodgings_epidemics_no_resistance_modifier: "悪い生活環境"
 lodgings_epidemics_no_resistance_modifier_desc: "宮廷の寝室は狭く汚いため、病気が流行しやすくなっている。"
 court_war_immigration_modifier: "戦争難民"
 court_war_immigration_modifier_desc: "この伯爵領には、隣接する伯爵領から戦争難民が絶えず流れ込んできている。"
 spies_behind_every_corner_modifier: "いたるところに密偵"
 spies_behind_every_corner_modifier_desc: "この人物の宮廷にはあまりに多くの使用人がいるため、誰が何をしているのか把握するのは不可能だ。\n自身が首謀者である際も、誰かを標的にする際も、[hostile_schemes|E]の[agent|E]受諾率と[success_chance|E]が上昇。"
 servants_aplenty_cleaning_modifier: "多数の使用人"
 servants_aplenty_cleaning_modifier_desc: "主君はすべての使用人の名前も顔も知る必要はなく、彼らが宮廷を最高の状態に保つために懸命に働いていることさえ知っていればいい。"
 humble_appearance_modifier: "質素な姿"
 humble_appearance_modifier_desc: "この人物は派手な服装や思慮の浅い外見には興味がない。金を貯めることの方がずっと有用である。"
 ghost_writer_at_court_modifier: "演説の作家"
 ghost_writer_at_court_modifier_desc: "この人物は民衆の前での演説の台本に作家を起用している。"
 poet_for_diplo_schemes_modifier: "雄弁な詩人"
 poet_for_diplo_schemes_modifier_desc: "この人物は自分の工作に有能な詩人を起用している。\n外交[schemes|E]の[success_chance|E]が#P +15#!。"
 poet_for_seduction_schemes_modifier: "誘惑の言葉"
 poet_for_seduction_schemes_modifier_desc: "この人物は自分の工作に有能な詩人を起用している。\n [GetScheme('seduce').GetTypeName][scheme|E]の[success_chance|E]が#P +20#!。"
 court_confident_rider_modifier: "自信に満ちた乗馬者"
 court_confident_rider_modifier_desc: "この人物は幼い頃に愛する親から乗馬を教わり、乗馬が大好きになった。"
 pressured_to_learn_court_language_modifier: "王宮の言語の習得"
 pressured_to_learn_court_language_modifier_desc: "この人物は王宮の言語を無理やり教えられ、一生懸命に勉強している。"
 linguist_help_for_court_language_modifier: "言語学者の手助け"
 linguist_help_for_court_language_modifier_desc: "この人物は資格を持った言語学者の助けを借りて、一族の王宮の言語を学んでいる。"
 architect_building_program_county_modifier: "建築家の$building_program_county_modifier$"
 architect_building_program_county_modifier_desc: "この伯爵領の建設計画は有能な建築家が担っている。"
 building_program_county_modifier: "野心ある建設計画"
 building_program_county_modifier_desc: "この伯爵領の統治者は野心ある建設計画を推し進めている。"
 estate_building_program_modifier: "$building_program_county_modifier$"
 estate_building_program_modifier_desc: "この人物は一族の私有地で野心ある建設計画を推し進めている。"
