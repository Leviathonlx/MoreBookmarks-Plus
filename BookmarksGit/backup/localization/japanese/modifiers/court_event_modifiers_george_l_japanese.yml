 ## Court Event 7620
 peregrine_falcon: "狩猟用の猛禽類"
 peregrine_falcon_desc: "この人物は狩猟にも自慢にも使える立派な鳥、ハヤブサまたはタカを所有している。\n#weak $hunt_type_falconry$の[hunt_success_chance|E]が上昇する#!"
 ## Court Event 7630
 master_of_horse_cavalry_bonus: "やる気に満ちた$master_of_horse_court_position$"
 master_of_horse_cavalry_bonus_desc: "この人物の[GetCourtPositionType('master_of_horse_court_position').GetName()]には、ほかの人に馬の世話の仕方を教えるという大変な仕事を特に頑張るだけの理由がある。"
 master_of_hunt_activity_bonus: "やる気に満ちた$master_of_hunt_court_position$"
 master_of_hunt_activity_bonus_desc: "この人物の[GetCourtPositionType('master_of_hunt_court_position').GetName()]は、この人物の支援と忠誠への感謝の気持ちで、予定されているどの狩猟においても精を出す。\n\n[GetActivityType('activity_hunt').GetName] [activity|E]の[gold|E]コストがわずかに減少する。"
 ## Court Event 7700
