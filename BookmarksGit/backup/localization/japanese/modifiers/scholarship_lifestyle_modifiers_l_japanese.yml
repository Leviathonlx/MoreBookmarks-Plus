l_japanese:
 scholarship_bird_automaton_modifier: "からくりの鳥"
 scholarship_bird_automaton_modifier_desc: "この人物は生きているように歌う、からくり仕掛けの驚くべき鳥を持っている。"
 scholarship_bird_dissection_modifier: "からくり鳥の研究"
 scholarship_bird_dissection_modifier_desc: "この人物は、からくりの複雑な内部構造を研究している。"
 book_translation_excellent_modifier: "名翻訳家"
 book_translation_excellent_modifier_desc: "この人物はとある古典的名作を翻訳して、高い評価を受けている。"
 book_translation_mediocre_modifier: "駆けだし翻訳家"
 book_translation_mediocre_modifier_desc: "この人物は、とある古典的名作を翻訳した。"
 terrified_courtiers_modifier: "怯える廷臣たち"
 terrified_courtiers_modifier_desc: "この人物の廷臣たちは厳しい規律に萎縮している。"
 book_translation_ongoing_modifier: "書物の翻訳"
 book_translation_ongoing_modifier_desc: "この人物は今、本を翻訳している。"
 scholarship_astrological_insights_modifier: "天空の洞察"
 scholarship_astrological_insights_modifier_desc: "この人物は、天体の動きをよく理解している。"
 scholarship_down_to_earth_modifier: "俗世への傾倒"
 scholarship_down_to_earth_modifier_desc: "聖職者たちは現世を超越した何かを取り扱うが、この人物は俗世のことに意欲を傾けている。"
 logical_thinking_modifier: "論理的思考"
 logical_thinking_modifier_desc: "この人物は時間をかけず、論理的に調査を行える。"
 chronic_headaches_modifier: "慢性的な頭痛"
 chronic_headaches_modifier_desc: "この人物は、慢性的な頭痛に悩まされ気が立っている。"
 rich_fertilizer_modifier: "豊かな肥料"
 rich_fertilizer_modifier_desc: "この伯爵領の農場は今年、とても肥沃に育った。"
 tomb_defiler_modifier: "墓を汚す者"
 tomb_defiler_modifier_desc: "極めて不穏な噂が、これらの所領の統治者を取り巻いている。"
 wide_vocabulary_modifier: "豊富な語彙"
 exercise_modifier: "運動"
 introspective_rest_modifier: "内省的な休息"
 introspective_rest_modifier_desc: "この人物には、内にこもって神々と交信する癖がある。決して邪魔してはならない！"
 theology_dangerous_habits_modifier: "危険な習慣"
 theology_dangerous_habits_modifier_desc: "この人物は「ビジョン」を追い求めるあまり、自分を苦しめている。"
 mystic_suspicious_reputation_modifier: "怪しい評判"
 mystic_suspicious_reputation_modifier_desc: "この人物は閉ざされた扉の向こうで… #EMP 何か#! をやっている。"
 mystic_great_openness_modifier: "寛大な心"
 mystic_great_openness_modifier_desc: "この人物は、人々を受け入れようと努めている。"
 mystic_dangerous_to_know_modifier: "知るのは危険"
 mystic_dangerous_to_know_modifier_desc: "この人物は尋常でない、奇妙なことを企んでいる。怒らせたらひどい目に遭うだろう。おそらくは。"
 mystic_devout_protector_modifier: "敬虔な庇護者"
 mystic_devout_protector_modifier_desc: "この人物は、他人の安全と幸福に身を捧げることを公言した。"
 divine_guidance_modifier: "聖なる導き"
 divine_guidance_modifier_desc: "彼方からの声が、この人物を助けている。少なくとも本人はそう言っている。"
 court_of_poetry_modifier: "詩の宮廷"
 court_of_poetry_modifier_desc: "この人物の宮廷の大広間では洗練された言葉が反響する—吸い込む空気も言葉に装飾されている。"
 beauty_of_language_modifier: "麗しき言語"
 beauty_of_language_modifier_desc: "この人物は言葉の上品な謎に際限のない喜びを見出した：情熱は共有されるべきだ。"
 welcoming_inclusivist_modifier: "歓迎の意を示す包括主義者"
 welcoming_inclusivist_modifier_desc: "この人物は互いの違いは互いを補い合うものであり、無分別な均一性にこそ弱点があると固く信じている。"
 consorting_with_muslims_modifier: "イスラム教徒との交際"
 consorting_with_muslims_modifier_desc: "この人物は、異教徒と交流することで知られている。"
 rebuked_the_heathen_modifier: "異教徒への非難"
 rebuked_the_heathen_modifier_desc: "この人物は野蛮人、異教徒、背教者、そのほか#EMP 不愉快#!な性格の人間とは一切関わらない。"
 refused_heathen_knowledge_modifier: "異教の知識を拒否"
 refused_heathen_knowledge_modifier_desc: "この人物は敬虔で純理論的な本を好む。"
