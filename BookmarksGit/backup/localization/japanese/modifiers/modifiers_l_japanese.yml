 merit_level_0: "無官"
 merit_level_0_desc: "[merit_level|E]がなくては、学者としての価値はなく、官職にふさわしくない。\n\n下から1番目、つまり最低等級は[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]である。[imperial_examinations|E]に参加して等級を上げるべし。\n\n#S 効果：#!\n"
 merit_level_1: "九品"
 merit_level_1_desc: "有望な受験者の最初の[merit_level|E]。[imperial_examinations|E]に参加して等級を[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]に上げるべし。\n\n#S 効果：#!\n"
 merit_level_2: "八品"
 merit_level_2_desc: "$merit_level_2$は[merit_level|E]としてはほぼ無意味である。[imperial_examinations|E]に参加して等級を[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]に上げるべし。\n\n#S 効果：#!\n"
 merit_level_3: "七品"
 merit_level_3_desc: "$merit_level_3$は[merit_level|E]としては重要性に乏しい。\n\n[GetGovernment('celestial_government').GetName][government|E]の場合、この等級に到達するには、学問を志す者たちは[provincial_examination|E]を完了することを求められる。[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]へ進むには、さらに上級の[examinations|E]に合格する必要がある。\n\n#S 効果：#!\n"
 merit_level_4: "六品"
 merit_level_4_desc: "$merit_level_4$はまずまずの[merit_level|E]である。\n\n[GetGovernment('celestial_government').GetName][government|E]の場合、この等級に到達するには、学問を志す者たちは[provincial_examination|E]を完了することを求められる。[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]へ進むには、[metropolitan_examination|E]に合格する必要がある。\n\n#S 効果：#!\n"
 merit_level_5: "五品"
 merit_level_5_desc: "$merit_level_5$は9つある等級のちょうど中央に位置し、「官職にふさわしい人物」であることを示す。\n\n[GetGovernment('celestial_government').GetName][government|E]の場合、この[merit_level|E]の役人は[metropolitan_examination|E]を完了していることを求められる。次の等級は[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]である。\n\n#S 効果：#!\n"
 merit_level_6: "四品"
 merit_level_6_desc: "$merit_level_6$はある程度の影響力を持つ人物の[merit_level|E]である。\n\n[GetGovernment('celestial_government').GetName][government|E]の場合、この等級の役人は[metropolitan_examination|E]を完了していることを求められる。次の等級は[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]である。\n\n#S 効果：#!\n"
 merit_level_7: "三品"
 merit_level_7_desc: "$merit_level_7$は大きな影響力を持つ人物の[merit_level|E]であり、この有能な行政官の才能は一般人をはるかに凌駕している。\n\n[GetGovernment('celestial_government').GetName][government|E]の場合、この等級の役人は[palace_examination|E]を完了していることを求められる。次の等級は[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]である。\n\n#S 効果：#!\n"
 merit_level_8: "二品"
 merit_level_8_desc: "$merit_level_8$は非常に大きな影響力を持つ人物の[merit_level|E]であり、高い美徳と才能を持ち合わせているとされる。\n\n[GetGovernment('celestial_government').GetName][government|E]の場合、この等級の役人は[palace_examination|E]を完了していることを求められる。次の等級は[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]である。\n\n#S 効果：#!\n"
 merit_level_9: "一品"
 merit_level_9_desc: "$merit_level_9$は最大の影響力を持つ人物の[merit_level|E]であり、儒教的美徳と優れた学識を兼ね備えた模範者のための等級。\n\n[GetGovernment('celestial_government').GetName][government|E]の場合、この等級の役人は[palace_examination|E]を完了していることを求められる。\n\n#S 効果：#!\n"
