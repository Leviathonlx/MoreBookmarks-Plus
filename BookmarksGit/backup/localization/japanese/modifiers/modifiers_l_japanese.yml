 prestige_level_2_laamp_desc: "以下をアンロック：\n\t#weak [casus_belli|E]「$EP3_LAAMP_INVASION_CB_COUNTY_NAME$」\n\t[counties|E]に対する[interaction|E]「$purchase_land_interaction$」\n\t[county|E]での[interaction|E]「$hire_laamp_mercenaries_interaction$」の報酬\n\t[interaction|E]「$procure_estate_interaction$」#!"
 prestige_level_3_laamp_desc: "以下をアンロック：\n\t#weak 「$EP3_LAAMP_INVASION_CB_DUCHY_NAME$」以下の[casus_bellis|e]\n\t[counties|E]と[duchies|E]に対する[interaction|E]「$purchase_land_interaction$」\n\t[county|E]と[duchy|E]での[interaction|E]「$hire_laamp_mercenaries_interaction$」の報酬\n\t[counties|E]と[duchies|E]に対する[scheme|E]「$seize_realm$」\n\t[interaction|E]「$request_laamp_invasion_sponsorship_interaction$」#!"
 prestige_level_4_laamp_desc: "以下をアンロック：\n\t#weak 「$EP3_LAAMP_INVASION_CB_KINGDOM_NAME$」以下の[casus_bellis|e]\n\t[counties|E]と[duchies|E]に対する[interaction|E]「$purchase_land_interaction$」、さらに受諾率が増加\n\t[county|E]と[duchy|E]での[interaction|E]「$hire_laamp_mercenaries_interaction$」の報酬\n\t[kingdoms|E]以下に対する[scheme|E]「$seize_realm$」\n\t[interaction|E]「$request_laamp_invasion_sponsorship_interaction$」#!"
 prestige_level_5_laamp_desc: "以下をアンロック：\n\t#weak 「$EP3_LAAMP_INVASION_CB_EMPIRE_NAME$」以下の[casus_bellis|e]\n\t[counties|E]と[duchies|E]に対する[interaction|E]「$purchase_land_interaction$」、さらに受諾率が上昇\n\t[county|E]と[duchy|E]での[interaction|E]「$hire_laamp_mercenaries_interaction$」の報酬\n\t[empires|E]以下に対する[scheme|E]「$seize_realm$」\n\t[interaction|E]「$request_laamp_invasion_sponsorship_interaction$」#!"
