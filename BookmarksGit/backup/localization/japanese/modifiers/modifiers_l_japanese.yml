 piety_level_8: "神格者"
 piety_level_8_desc: "$piety_level_8$は8番目にして[mandala|E]制[government|E]が到達できる最高の[piety_level|E]である。\n\n[mandala|E]制の[ruler|E]が[GetModifier( 'piety_level_7' ).GetNameWithTooltip|L]に到達した後、その[aspect|E]にとって許容される形で死亡した場合、その統治者の[heir|E]はこの究極の献身レベルにまで進む能力を発達させる。\n\n効果：\n[GetPietyLevelDesc('(int32)8')|=+]"
