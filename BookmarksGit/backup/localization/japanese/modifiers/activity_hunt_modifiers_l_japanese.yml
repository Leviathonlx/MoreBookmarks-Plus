l_japanese:
 held_hunt_modifier: "最近狩りをした"
 held_hunt_modifier_desc: "この人物は最近狩りを楽しんだ。特定の日まで、狩りはできそうにない。"
 hunt_punished_locals_modifier: "罰せられた密猟者"
 hunt_punished_locals_modifier_desc: "この伯爵領の人々は森にいる密猟者たちの埋め合わせをさせられている。\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier: "密猟者の訓練"
 hunt_poacher_training_modifier_desc: "この人物は密猟者から、狩りのやり方を仕込まれた。"
 hunt_upset_hunting_county_modifier: "密猟者への怒り"
 hunt_upset_hunting_county_modifier_desc: "この伯爵領の人々は、一部の密猟者たちのせいで不当な扱いを受けてきたことに怒っている。"
 modifier_hunt_hunting_trophy: "狩りの戦利品"
 modifier_hunt_hunting_trophy_desc: "この人物の大広間にはその偉業を見せつけるように、見事な狩りの獲物が飾られている。"
 modifier_hunt_friend_of_animal: "動物の友人"
 modifier_hunt_friend_of_animal_desc: "この人物は誰よりも、動物の扱いに秀でている。"
 hunt_guide_local_madman_modifier: "地元の案内人"
 hunt_guide_local_madman_modifier_desc: "この人物は狩猟中に地主に沼地の案内をしてもらった。\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc: "この人物は狩猟中に地主に沼地の案内をしてもらった。\n#weak この補正が有効な間、[SCOPE.sTitle('activity_place').GetNameNoTier]でのあなたの[hunt_success_chance|E]が#positive_value わずかに上昇#!します\n#!"
 hunt_killed_local_madman_modifier: "地元民を殺した"
 hunt_killed_local_madman_modifier_desc: "この伯爵領で有名な沼地の住人は熱心過ぎる狩人に殺された。"
 hunt_talked_to_madman_modifier: "地元の声の聴取"
 hunt_talked_to_madman_modifier_desc: "この伯爵領の地元住民は、狩りをする貴族たちに自身らの困難を聞いてもらえたことに喜んでいる。"
 hunt_peasants_denied_forest_modifier: "森へ入れない農民"
 hunt_peasants_denied_forest_modifier_desc: "この伯爵領の農民たちは、森の中で採集する権利をはく奪された。"
 hunt_peasants_hunted_modifier: "狩られた農民"
 hunt_peasants_hunted_modifier_desc: "この伯爵領で起きた凄惨な過去の出来事のせいで、農民たちはこの領地に定住することを恐れている。"
 hunt_aided_peasants_modifier: "農民への支援"
 hunt_aided_peasants_modifier_desc: "この伯爵領のもっとも貧しい人々は、寛大で慈悲深い支援を受け取った。"
 hunt_falconry_practiced_modifier: "熟練の鷹狩"
 hunt_falconry_practiced_modifier_desc: "この人物は狩りを前にして鷹狩りの訓練を行った。"
 hunt_poet_romance_aptitude_modifier: "鷹狩り中の逢瀬"
 hunt_poet_romance_aptitude_modifier_desc: "この人物は狩りの最中に愛を交わし、その体験から詩作の着想を得た。"
 hunt_faith_desecrated_place_of_worship: "冒涜された礼拝所"
 hunt_faith_desecrated_place_of_worship_desc: "この人物は礼拝所を冒涜した。"
 tgp_hunt_burnt_local_crops: "焼き払われた農作物"
 tgp_hunt_burnt_local_crops_desc: "この人物は、獲物をいぶり出すために農家の田んぼを焼き払った。"
 hunt_fresh_air_and_exercise_modifier: "新鮮な空気と運動"
 hunt_fresh_air_and_exercise_modifier_desc: "この人物は狩りの最中、精力的に運動を楽しんだ。"
 hunt_focused_attention_modifier: "集中的な対処"
 hunt_focused_attention_modifier_desc: "この人物は、今すぐ対処すべきことに集中して取り組める。"
 modifier_hunt_dog_trophy_modifier: "狩りの戦利品"
 modifier_hunt_dog_trophy_modifier_desc: "この人物の大広間にはその偉業を見せつけるように、見事な狩りの獲物が飾られている。"
 modifier_hunt_dog_fighting_modifier: "武勇の向上"
 modifier_hunt_dog_fighting_modifier_desc: "この人物は狩りの最中、勇ましい偉業を成し遂げた。"
 modifier_hunt_resisted_advances: "誘惑への抵抗"
 modifier_hunt_resisted_advances_desc: "この人物は、セイレーンの誘惑の歌に耐えた。"
 hunt_mediated_fight_modifier: "仲裁人"
 hunt_mediated_fight_modifier_desc: "この人物は両者の間に割って入って和解させ、貴重な経験を得た。"
 hunt_protected_peasants_modifier: "守られた農民"
 hunt_protected_peasants_modifier_desc: "この伯爵領の農民は安心している。"
 hunt_disturbed_locals_modifier: "迷惑がる地元民"
 hunt_disturbed_locals_modifier_desc: "この伯爵領の地元住民はとにかく放っておいて欲しいと思っている。"
 hunt_focused_effort_modifier: "狩りへの専念"
 hunt_focused_effort_modifier_desc: "この人物は狩りにとても集中している。"
 hunt_treated_injury_modifier: "屋外手術"
 hunt_treated_injury_modifier_desc: "この人物は最近、非常につらい治療を受けた。"
 hunt_tasted_the_belt_modifier: "ベルトの味"
 hunt_tasted_the_belt_modifier_desc: "この人物はあざのできた尻に悩まされている。"
 hunt_treated_wound_modifier: "傷の手当"
 hunt_treated_wound_modifier_desc: "この人物の傷は手際よく治療された。"
 hunt_chose_truth_modifier: "謙虚な正直者"
 hunt_chose_truth_modifier_desc: "この人物は自分の不利になる真実を話した。"
 hunt_mystical_animal_modifier: "神秘的な動物を狩った"
 hunt_mystical_animal_modifier_desc: "この人物は神話の獣の狩りを行い、仕留めた。"
 hunt_protected_their_secret_modifier: "秘密を守る"
 hunt_protected_their_secret_modifier_desc: "この人物は何かを隠している。"
 hunt_sighting_standard_modifier: "獲物の発見"
 hunt_sighting_standard_modifier_desc: "この伯爵領では期待できる獲物が多数目撃されている。\n#weak この[county|E]での[hunt_success_chance|E]が上昇します#!"
 hunt_sighting_standard_modifier_custom_desc: "この伯爵領で多くの[SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]の目撃情報が報告されている。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]の狩りの[hunt_success_chance_no_prefix|E]が上昇します#!"
 hunt_sighting_dangerous_modifier: "獣の発見"
 hunt_sighting_dangerous_modifier_desc: "獰猛な獣がこの伯爵領に恐怖を与えているという報告があった。\n#weak この[county|E]での[hunt_success_chance|E]が上昇します#!"
 hunt_sighting_dangerous_modifier_custom_desc: "獰猛な[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]がこの伯爵領に恐怖を与えているという報告があった。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]の狩りの[hunt_success_chance_no_prefix|E]が上昇します#!"
 hunt_sighting_legendary_modifier: "伝説の獣の目撃"
 hunt_sighting_legendary_modifier_desc: "この伯爵領で神話の獣を目撃したという報告があった。\n#weak この伯爵領で$hunt_type_legendary$の[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]を開催することができます#!"
 hunt_sighting_legendary_modifier_custom_desc: "この伯爵領で神話の[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')]の[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')]を目撃したという報告があった。\n#weak この伯爵領で伝説の[SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV]の[SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV]を狩ることができます#!"
 hunt_sighting_falconry_modifier: "鳥の目撃"
 hunt_sighting_falconry_modifier_desc: "繁殖期の鳥や渡り鳥の目撃情報が最近入ってきたので、この伯爵領は鷹狩を行うのにうってつけの場所になっている。\n#weak この[county|E]での$hunt_type_falconry$の[hunt_success_chance|E]が上昇する#!"
 hunt_sighting_falconry_modifier_custom_desc: "繁殖中や移動性の[SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')]の目撃情報が入ってきたので、この伯爵領は鷹狩を行うのにうってつけの場所になっている。\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U]の狩りの[hunt_success_chance_no_prefix|E]が上昇する#!"
 hunt_heir_murder_exposed_modifier: "農民の裁き"
 hunt_heir_murder_exposed_modifier_desc: "この人物は廷臣の評判よりも正義を重んじる。"
 hunt_disrespected_locals_modifier: "見下された地元住民"
 hunt_disrespected_locals_modifier_desc: "この伯爵領の平民の感情は狩人たちに踏みにじられた。"
 hunt_happy_hounds_modifier: "幸せな猟犬"
 hunt_happy_hounds_modifier_desc: "この人物の猟犬はたっぷりとご褒美をもらっている。\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier: "獰猛な猟犬"
 hunt_savage_hounds_modifier_desc: "この人物の猟犬は強大な獲物も仕留められると評判である。\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier: "命令された猟犬"
 hunt_savaged_hounds_modifier_desc: "この人物の犬小屋は猟犬に獣を襲わせているので空である。\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier: "大岩に潰されて"
 crushed_by_boulder_modifier_desc: "この人物は勇敢な行動を見せたせいで、乗り越えようとしていた転がる大岩に潰されてしまった。"
 hunt_blooming_garden_modifier: "満開の庭園"
 hunt_blooming_garden_modifier_desc: "この人物の庭園には最近の狩猟で見つけた野の花がたくさん飾られている。"
 hunt_stocked_medicus_modifier: "蓄えのある医者"
 hunt_stocked_medicus_modifier_desc: "この人物の侍医は希少なものから平凡なものまで、大量の薬草を備蓄している。"
 hunt_witch_protector_modifier: "不安な羊飼い"
 hunt_witch_protector_modifier_desc: "この人物は仲間である兄弟姉妹を保護することに鋭敏な興味を示した。"
 hunt_left_in_trap_modifier: "罠にかかったままで"
 hunt_left_in_trap_modifier_desc: "この人物は体を悪くするほどの長時間、吊るし罠に放置されていた。"
 hunt_punished_trappers_modifier: "罰せられた罠師"
 hunt_punished_trappers_modifier_desc: "この伯爵領の農民が仕掛けた狩猟罠に領主は激怒した。"
 hunt_witch_suspicion_modifier: "魔術の非難"
 hunt_witch_suspicion_modifier_desc: "この人物の自然への興味が真の神への忠誠心に疑問を投げかけた。"
 hunt_mismanaged_game_modifier: "ずさんに管理された獲物"
 hunt_mismanaged_game_modifier_desc: "牝鹿を狩ったことでこの伯爵領の獲物の生息数が減少した。\n#weak この動物のこの[county|E]における将来の[hunt_success_chance|E]が#negative_value わずかに減少#!する#!"
 hunt_mismanaged_game_modifier_custom_desc: "この人物は子鹿を捕らえ、野生種を欺くために飼いならした。\n#weak この[county|E]における将来の[ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV]の[hunt_success_chance|E]が#negative_value わずかに減少#!する#!"
 hunt_tame_deer_modifier: "飼いならされた子鹿"
 hunt_tame_deer_modifier_desc: "この人物は子鹿を捕らえ、野生種を欺くために飼いならした。\n#weak 将来、この種の動物に対する[hunt_success_chance|E]が#positive_value わずかに上昇#!する#!\n"
 hunt_tame_deer_modifier_custom_desc: "この人物は子鹿を捕らえ、野生種を欺くために飼いならした。\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV]の[hunt_success_chance|E]が#P わずかに上昇#!する#!"
 hunt_captive_beast_modifier: "捕らえられた獣"
 hunt_captive_beast_modifier_desc: "この人物は見世物と余興のために危険な獣を生け捕りにした。\n#weak #P 高い#![hunt_success_chance_no_prefix|E]でこの動物を狩るのに使用することができます#!\n"
 hunt_captive_beast_modifier_custom_desc: "この人物は見世物と余興のために[ROOT.Char.Custom('GetAnimalAdjectiveCaptive')][ROOT.Char.Custom('GetAnimalTypeCaptive')]を捕らえている。\n#weak #P 高い#![hunt_success_chance_no_prefix|E]で[ROOT.Char.Custom('GetAnimalTypeCaptive')|UV]を狩るのに使用することができます#!"
 dog_story_scenthound_modifier: "嗅覚ハウンド"
 dog_story_scenthound_modifier_desc: "野生動物を追跡するよう訓練された忠犬。この人物の行く場所ならどこへでもついていく\n#weak [hunt_success_chance|E]がわずかに上昇する#!"
 dog_story_beasthound_modifier: "猛獣ハウンド"
 dog_story_beasthound_modifier_desc: "危険な獣と戦うよう訓練された忠犬。この人物の行く場所ならどこへでもついていく\n[hunt_dangerous|E]獣に対する#weak [hunt_success_chance|E]がわずかに上昇する#!"
