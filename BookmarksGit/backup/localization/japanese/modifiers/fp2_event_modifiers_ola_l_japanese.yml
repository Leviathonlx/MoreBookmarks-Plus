l_japanese:
 tolerance_gospel_modifier: "寛容の福音"
 tolerance_gospel_modifier_desc: "この人物は、国民に忍耐と団結を促した。"
 fanatical_recruits_modifier: "熱狂的な新兵"
 fanatical_recruits_modifier_desc: "この人物の元には、熱狂的な新兵が絶えない。"
 tensions_eased_province_modifier: "緊張緩和"
 tensions_eased_province_modifier_desc: "この地域の宗教的緊張は和らぎつつある。"
 riots_and_murders_province_modifier: "暴動と殺人"
 riots_and_murders_province_modifier_desc: "この伯爵領は、いわゆる「望まれぬ者」の虐殺や追放で揺れてきた。"
 hate_monger_modifier: "憎悪の商人"
 hate_monger_modifier_desc: "この人物は、不和と憎悪を撒き散らすことで知られている。"
 nursing_salaries_for_single_mothers_modifier: "子育て給与"
 nursing_salaries_for_single_mothers_modifier_desc: "この人物は、一時的に子供の面倒を見るシングルマザーに報酬を与えるシステムを導入した。"
 widows_and_widowers_amazing_funds_modifier: "寡婦基金"
 widows_and_widowers_amazing_funds_modifier_desc: "この人物は、戦争や不幸による未亡人のために基金を作った。だが、婚外子のいる人々には何も与えられなかった。"
 starving_single_mothers_and_children_modifier: "飢えた母親たち"
 starving_single_mothers_and_children_modifier_desc: "未亡人、片親、そしてその子供たちは、この人物の土地で飢えに苦しむことになる。"
 destitute_single_mothers_modifier: "哀れな民草"
 destitute_single_mothers_modifier_desc: "この人物の宮廷には、貧困にあえぐシングルマザーとその子供たちが数多くいる。"
 anti_innovation_muslim_modifier: "ニザーミーヤ学院"
 anti_innovation_muslim_modifier_desc: "この人物は、合理主義と科学を嫌う新興宗教運動に興味を示している。"
 rolling_in_filth_modifier: "汚物まみれ"
 rolling_in_filth_modifier_desc: "この人物は、清潔さやいわゆる衛生には無頓着だ。"
 cannot_read_greek_modifier: "ギリシャ語を読めると主張"
 cannot_read_greek_modifier_desc: "この人物は、古代世界の学者たちの言葉に精通していると主張しているが、証拠が示すのはその逆だ。"
 misread_medicine_incompetence_modifier: "「医学典範」の読み違え"
 misread_medicine_incompetence_modifier_desc: "この人物は、「医学典範」をはじめ健康と衛生に関する名著を読んでいるが、完全に誤解している。"
 inspired_medicine_modifier: "医療革新に触発"
 inspired_medicine_modifier_desc: "この人物は、ペルシャとアンダルシアの学者たちによる医学分野の最近の革新に関心を寄せている。"
 medical_insights_modifier: "医学への洞察"
 medical_insights_modifier_desc: "この人物は、ヒポクラテスやガレノスの著作を読み、今では宮廷で人々に手を洗うよう要求している。"
 fp2_advanced_maritime_technology_modifier: "先進海洋技術"
 fp2_advanced_maritime_technology_modifier_desc: "この人物は、世界のはるか先を行く海軍技術を持っている。"
 fp2_successful_shipyards_modifier: "造船の達人"
 fp2_successful_shipyards_modifier_desc: "この場所には、どんなに複雑な複雑な船も建造できる、経験豊富な海軍職人がいる。"
 foreboding_visions_modifier: "不吉な未来像"
 foreboding_visions_modifier_desc: "熱にうなされての夢や、憑依されたような発作の中で、この人物は来るべき出来事の不吉な幻視を経験する。"
 mysterious_prophetess_illness_modifier: "シビュラの病気"
 mysterious_prophetess_illness_modifier_desc: "この人物は、予知夢と関係があると思われる、衰弱する病気に苦しんでいる。"
 frightened_by_portent_modifier: "前兆への恐怖"
 frightened_by_portent_modifier_desc: "この人物は、これから起こる恐ろしい出来事の前兆に気づいた。"
 cortes_modifier: "コルテス"
 cortes_modifier_desc: "この人物は、自由自治体から選出された代表者が評議会に参加することを許可した。"
 extra_large_cortes_modifier: "人民議会"
 extra_large_cortes_modifier_desc: "この人物は、#italic 誰でも#!評議会に参加することを許可した。"
 vineyards_burnt_county_modifier: "焼かれたブドウ畑"
 vineyards_burnt_county_modifier_desc: "この伯爵領にはかつて素晴らしいブドウ畑があったが、すべて破壊されてしまった。"
 vineyards_protected_county_modifier: "保護されたブドウ畑"
 vineyards_protected_county_modifier_desc: "この伯爵領のブドウ畑は、焼き払おうとする狂信者から守られている。"
 crusading_against_iberian_wine_modifier: "反ワイン運動"
 crusading_against_iberian_wine_modifier_desc: "この人物は、イベリア臣民の冒涜的な飲酒習慣を終わらせようと決意している。"
 wine_supply_secure_modifier: "保護されたワイン供給"
 wine_supply_secure_modifier_desc: "この人物は、宮廷に上質な地元ワインが供給されるよう、脅威を排除した。"
 toledo_steel_armaments_modifier: "ローマ人のような武装"
 toledo_steel_armaments_modifier_desc: "この人物の兵士たちは、かつてのローマ軍団のように、精巧なイベリア鋼で作られた刃物を持っている。"
 toledo_steel_county_modifier: "トレド鋼"
 toledo_steel_county_modifier_desc: "この伯爵領は、古代より有名な、強靭な鋼鉄を生産している。"
 tortured_smith_spilling_secrets_modifier: "刀剣製作の秘密"
 tortured_smith_spilling_secrets_modifier_desc: "この人物は、鍛冶の達人を拷問し刀剣作りの秘訣を学んだ。"
 guild_rights_protected_modifier: "ギルド権利の保護"
 guild_rights_protected_modifier_desc: "この伯爵領の鍛冶屋ギルドは、外部からの干渉から守られてきた。"
 master_smith_npc_modifier: "名工"
 master_smith_npc_modifier_desc: "この人物の鍛冶の腕前には、比類する者がほぼいない。"
 great_translation_school_modifier: "偉大な翻訳学校"
 great_translation_school_modifier_desc: "この人物は翻訳学校を設立し、海外の優れた作品をすべての文明に提供している。"
 mediocre_translation_school_modifier: "凡庸な翻訳学校"
 mediocre_translation_school_modifier_desc: "この人物は翻訳学校に資金を提供しているが、その関係者の才能は少々疑わしい。"
 translation_effort_modifier: "翻訳への努力"
 translation_effort_modifier_desc: "この人物は、重要な作品の翻訳に有能な学者を起用している。"
 dusty_libraries_modifier: "埃っぽい図書館"
 dusty_libraries_modifier_desc: "この人物の領国にあるかつては壮大だった図書館は、埃だらけで雑然としているが、中には不思議な静けさがある。"
 mystery_meat_unhealth_benefits_modifier: "奇妙な感覚"
 mystery_meat_unhealth_benefits_modifier_desc: "この人物は、浜辺に打ち上げられた謎の巨大な死骸から大量の肉を食べた。おそらく、やめた方が良かったのだろう…"
 mystery_meat_health_benefits_modifier: "素晴らしい栄養"
 mystery_meat_health_benefits_modifier_desc: "この人物は、浜辺に打ち上げられた巨大な死骸から大量の肉を食べた。とても美味しかった。"
 lay_ruler_issued_fatwa_modifier: "信仰への支配"
 lay_ruler_issued_fatwa_modifier_desc: "この統治者は、宗教的な問題に関して法的な見解を発表した。そのような権力はないと反発する者はいるが。"
 saw_the_world_from_above_modifier: "空から見た世界"
 saw_the_world_from_above_modifier_desc: "この人物は、大空を舞い上がるという深遠な経験をした。"
 felt_something_modifier: "美に魅せられて"
 felt_something_modifier_desc: "この人物は、別世界のような美しさの音楽を聴いた。"
 investing_in_music_modifier: "音楽への投資"
 investing_in_music_modifier_desc: "この人物は、才能のある音楽家を、身分の低い者であっても宮廷で演奏させるよう、努力をしている。"
 great_pine_chopped_down_county_modifier: "切り倒された大松"
 great_pine_chopped_down_county_modifier_desc: "この伯爵領では、カサマツの巨大な古木が、至福の木陰を作っていたが、今ではその姿はない。"
 aversion_to_joy_modifier: "喜びへの嫌悪"
 aversion_to_joy_modifier_desc: "この人物は、喜びや美は虚しい気晴らしであり、己を弱くすると自分に言い聞かせている。"
 memorable_public_execution_modifier: "記憶に残る公開処刑"
 memorable_public_execution_modifier_desc: "この人物は、#italic 非常に#!陰惨な方法で人を処刑した。"
 compelling_apology_modifier: "説得力のある謝罪"
 compelling_apology_modifier_desc: "どのような過ちであれ、この人物は#italic 心の底から#!謝罪した。"
 restitution_to_minorities_modifier: "地元少数民族への賠償"
 restitution_to_minorities_modifier_desc: "この人物によって、地元の少数民族の不満は一部解消された。"
 obligations_fulfilled_modifier: "疑問の残る義務"
 obligations_fulfilled_modifier_desc: "この人物は、ほかの統治者に対する義務を果たした。逃亡奴隷を引き渡すという…"
 saqaliba_settlers_county_modifier: "サカーリバの入植者"
 saqaliba_settlers_county_modifier_desc: "東欧由来の元奴隷がこの地域に定住している。"
 former_slave_npc_modifier: "元奴隷"
 former_slave_npc_modifier_desc: "この人物はかつて奴隷であり、自由を守ることに非常に熱心だ。"
