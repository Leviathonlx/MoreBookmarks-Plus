l_japanese:
 VIRTUE_MODIFIER: "[TRAIT.GetName( GetPlayer )|L]（[virtue|E]）"
 SIN_MODIFIER: "[TRAIT.GetName( GetPlayer )|L]（[sin|E]）"
 recent_excommunication: "最近の破門"
 recent_excommunication_desc: "この人物は最近になって[excommunicated|E]され、その宗派内での評価を落とした。"
 excommunication_recently_lifted: "最近の波紋の撤回"
 excommunication_recently_lifted_desc: "この人物の前回の[excommunication|E]の影響が消えてなくなるまでには、少し時間がかかりそうだ。"
 vow_of_poverty_modifier: "清貧の誓い"
 vow_of_poverty_modifier_desc: "この人物は、その財産の大半を手放すという聖なる誓いを立てた。"
 temporal_condemnation_modifier: "世俗性への非難"
 temporal_condemnation_modifier_desc: "宗教的権威たちは、この人物は信者を導くのに適していないと非難した。"
 scorned_theocrats_modifier: "嘲られた聖職者"
 scorned_theocrats_modifier_desc: "この人物は一人の聖職者を公然と侮辱し、脅迫した。"
 known_non_believer: "無神論者"
 known_non_believer_desc: "この人物は無神論者だと暴露された。"
 dynasty_beneficiary_won_ghw: "情熱的な王朝"
 dynasty_beneficiary_won_ghw_desc: "この王朝の者たちの、とりわけ信仰が絡んだ時の熱意や勇気を否定することは誰にもできない。それらが原動力となり、戦争では何度も殊勲を立ててきたのだ。"
 house_beneficiary_won_ghw_crusade: "十字軍の家系"
 house_beneficiary_won_ghw_crusade_desc: "教会への忠誠を示すべき時、この一家の者たちはすぐさま招集に応じて、異教徒との戦いで功を立てる準備ができていた。"
 house_beneficiary_won_ghw_jihad: "ムジャーヒドの一族"
 house_beneficiary_won_ghw_jihad_desc: "聖戦に殉じる精神が、この一族の心に強く息づいていることは疑いようがない。"
 house_beneficiary_won_ghw: "聖戦士たち"
 house_beneficiary_won_ghw_desc: "この一族の者たちは、信仰の敵との戦いにおいて何度も殊勲を立て、疑いようのない熱意を示してきた。"
 resurging_saoshyant: "サオシャントの復権"
 resurging_saoshyant_desc: "この王朝は、世界を暗闇から救うために復活すると予言された、サオシャントを産んだ。"
 wind_spirit_blessing: "風の精霊の祝福"
 wind_spirit_blessing_desc: "この人物は、精霊の祝福を受けていると噂されている。"
 water_spirit_blessing: "水の精霊の祝福"
 water_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 rock_spirit_blessing: "石の精霊の祝福"
 rock_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 tree_spirit_blessing: "木の精霊の祝福"
 tree_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 bush_spirit_blessing: "茂みの精霊の祝福"
 bush_spirit_blessing_desc: "$wind_spirit_blessing_desc$"
 bhakti_hinduism_ganga: "ガンガーの信奉者"
 bhakti_hinduism_ganga_desc: "この人物は純潔、贖罪、解脱の神、ガンガーに帰依している。"
 bhakti_hinduism_saraswati: "サラスヴァティーの信奉者"
 bhakti_hinduism_saraswati_desc: "この人物は学問、音楽、芸術、知恵の女神、サラスヴァティーに帰依している。"
 bhakti_hinduism_kali: "カーリーの信奉者"
 bhakti_hinduism_kali_desc: "この人物は邪悪を滅する破壊の女神、カーリーに帰依している。"
 bhakti_hinduism_kubera: "クベーラの信奉者"
 bhakti_hinduism_kubera_desc: "この人物は富、正義、財宝を司る異形の神、クベーラに帰依している。"
 bhakti_vaishnavism_lakishmi: "ラクシュミーの信奉者"
 bhakti_vaishnavism_lakishmi_desc: "この人物は富、幸運、繁栄の女神、ラクシュミーに帰依している。"
 bhakti_vaishnavism_jagganath: "ジャガンナートの信奉者"
 bhakti_vaishnavism_jagganath_desc: "この人物は世界の主、ジャガンナートに帰依している。"
 bhakti_vaishnavism_hayagriva: "ハヤグリーヴァの信奉者"
 bhakti_vaishnavism_hayagriva_desc: "この人物は知識と知恵の馬頭神、ハヤグリーヴァに帰依している。"
 bhakti_shaivism_parvati: "パールヴァティーの信奉者"
 bhakti_shaivism_parvati_desc: "この人物は豊饒、愛、美、結婚、子供、献身の女神、パールヴァティーに帰依している。"
 bhakti_shaivism_virabhadra: "ヴィーラバドラの信奉者"
 bhakti_shaivism_virabhadra_desc: "この人物はシヴァの恐ろしく凶暴な一面であり、怒りと義憤を体現するヴィーラバドラに帰依している。"
 bhakti_shaivism_munishwarar: "ムニーシュワラの信奉者"
 bhakti_shaivism_munishwarar_desc: "この人物はシヴァの高徳な一面であり、家族愛を体現するムニーシュワラに帰依している。"
 bhakti_shaivism_dakshinamoorthy: "ダクシナームールティの信奉者"
 bhakti_shaivism_dakshinamoorthy_desc: "この人物はあらゆる学問の神、ダクシナームールティに帰依している。"
 bhakti_smartism_ganesha: "ガネーシャの信奉者"
 bhakti_smartism_ganesha_desc: "この人物は知識、執筆、知恵、新たな始まりの象頭神、ガネーシャに帰依している。"
 bhakti_smartism_vishnu: "ヴィシュヌの信奉者"
 bhakti_smartism_vishnu_desc: "この人物は創造物の監視と保護を司る神、ヴィシュヌに帰依している。"
 bhakti_smartism_shiva: "シヴァの信奉者"
 bhakti_smartism_shiva_desc: "この人物はあらゆる邪悪を狩って破壊する神、シヴァに帰依している。"
 bhakti_germanic_generic_odin: "オーディンの信奉者"
 bhakti_germanic_generic_odin_desc: "この人物は、戦争・魔術・死・詩を司るオーディンを崇拝している。"
 bhakti_germanic_not_danish_ullr: "ウルの信奉者"
 bhakti_germanic_not_danish_ullr_desc: "この人物は、戦争と栄誉を司るウルを崇拝している。"
 bhakti_germanic_danish_tyr: "テュールの信奉者"
 bhakti_germanic_danish_tyr_desc: "この人物は、戦争と勇気を司るテュールを崇拝している。"
 bhakti_germanic_generic_thor: "トールの信奉者"
 bhakti_germanic_generic_thor_desc: "この人物は、庇護・嵐・人類・力を司るトールを崇拝している。"
 bhakti_germanic_generic_freyr: "フレイの信奉者"
 bhakti_germanic_generic_freyr_desc: "この人物は、平和・収穫・徳政を司るフレイを崇拝している。"
 meditating_in_seclusion_modifier: "隠者の瞑想"
 meditating_in_seclusion_modifier_desc: "この人物は精神の旅へと向かい、物質的なものにはほとんど関心を示さない。"
 astrology_great_battle: "大戦の予感"
 astrology_great_battle_desc: "この人物は来たるべき大戦に備え、訓練を続けている。"
 astrology_new_friends: "新たな友人作り"
 astrology_new_friends_desc: "この人物はかつての敵たちを癒し、新たな友人を作っている。"
 astrology_hard_work: "献身的な労働者"
 astrology_hard_work_desc: "この人物は、努力と献身が報われることを証明するつもりだ。"
 astrology_betrayal: "他者への疑念"
 astrology_betrayal_desc: "この人物は何らかの理由で他人を疑い、信じることができない。"
 astrology_new_beginnings: "開かれた心"
 astrology_new_beginnings_desc: "この人物は常に心を開こうとしている。"
 feud_with_the_church_modifier: "教会との確執"
 feud_with_the_church_modifier_desc: "この人物は教会との間に激しい確執があり、過激なことをやりかねない。"
 sun_trial_suspicious_modifier: "怪しい太陽の儀式"
 sun_trial_suspicious_modifier_desc: "この人物は、いささか疑わしい状況で太陽の儀式を行ったことで、その結果評判を落とすことになったことで知られている。"
