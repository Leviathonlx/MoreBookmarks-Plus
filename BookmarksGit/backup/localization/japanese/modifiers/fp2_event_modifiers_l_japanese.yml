l_japanese:
 fp2_smooth_market_oversight_modifier: "円滑な市場監視"
 fp2_smooth_market_oversight_modifier_desc: "地元のムハタシブによる警備で、取引は簡単かつ信頼が増す。"
 fp2_inefficient_market_oversight_modifier: "非効率な市場監視"
 fp2_inefficient_market_oversight_modifier_desc: "地元のムハタシブは市場で問題を解決することができず、カーディーに負担をかけている。"
 fp2_free_market_boom_modifier: "ヒスバなしのマーケット"
 fp2_free_market_boom_modifier_desc: "この町の市場はヒスバに従っておらず、ムハタシブの監視もない。"
 fp2_ruthless_market_oversight_modifier: "冷酷な市場監視"
 fp2_ruthless_market_oversight_modifier_desc: "地元のムハタシブは兵士に頼り、どんなに小さな規制も暴力で行使する。"
 fp2_forsaken_turned_levies_modifier: "高まる軍国主義"
 fp2_forsaken_turned_levies_modifier_desc: "農民による小規模な民兵が結成され、裏切り勢力を狩って君主の寵愛を得ている。"
 fp2_veteran_mercenaries_as_instructors_modifier: "講師として雇ったベテラン傭兵"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "この伯爵領では、戦い慣れた傭兵隊長を雇い、徴募兵を訓練している。"
 fp2_mercenary_acquaintances_modifier: "傭兵の知り合い"
 fp2_mercenary_acquaintances_modifier_desc: "この人物は多くの元傭兵隊長と面識があり、彼らとの交流から多くを学んできた。"
 fp2_mercs_slaughtered_populance_modifier: "傭兵が人々を虐殺"
 fp2_mercs_slaughtered_populance_modifier_desc: "武装した兵士の一団がこの土地を荒らしまわり、地元の民からすべてを奪っていった。民も殺され、語る者はいない。"
 fp2_local_garrison_slaughtered_modifier: "全滅した地元守備隊"
 fp2_local_garrison_slaughtered_modifier_desc: "この伯爵領の守備隊は全滅し、この地域は無防備となった。"
 fp2_elite_tactics_for_civil_guards_modifier: "上級戦術を駆使する地元守備隊"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "この地方守備隊に所属する部隊は、法を犯した者を適切に取り締まるのに必要な経験を積んだ、平和維持のエキスパートである。"
 fp2_mercs_turned_farmers_modifier: "傭兵から農民へ"
 fp2_mercs_turned_farmers_modifier_desc: "危険な傭兵の一団がこの地にやってきた。求めるのは…農場だ。今は平和的だが、必要であれば新しい主君に召集されることもある。"
 fp2_lenient_towards_foreign_merchants_modifier: "異国の商人に寛大"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "この人物は商業のためなら宗教的不寛容を捨て去り、巨万の富と仲間からの軽蔑の両方を得ている。"
 fp2_2001_promise_reminder: "約束された解放"
 fp2_2001_promise_reminder_desc: "この人物は、あと数年で窮地に陥った村を解放することに名誉を賭けている。"
 fp2_inexplicable_accounting_modifier: "不可解な会計"
 fp2_inexplicable_accounting_modifier_desc: "この伯爵領の会計は辻褄が合わない。金が足りない。"
 fp2_improved_administrative_checks_modifier: "行政監査の改善"
 fp2_improved_administrative_checks_modifier_desc: "この伯爵領の監査は厳しく、どんなに小さな詐欺でも当局の目に入る。"
 fp2_mozarab_quarter_modifier: "モサラベ地区"
 fp2_mozarab_quarter_modifier_desc: "この伯爵領の各都市には、モサラベの民のために指定された区画がある。"
 fp2_mozarab_church_modifier: "モサラベ受け入れ"
 fp2_mozarab_church_modifier_desc: "この人物は、領地にモサラベの教会を建設することを許可した。"
 fp2_mozarab_rejected_modifier: "モサラベ差別"
 fp2_mozarab_rejected_modifier_desc: "この人物は、領地にモサラベの教会を建設するのを許可しない。"
 fp2_multifaith_county_modifier: "多宗教への寛容"
 fp2_multifaith_county_modifier_desc: "この人物は、領国内でほかの信仰を持つ者に対して寛容な態度である。"
 fp2_religious_strife_modifier: "宗教紛争"
 fp2_religious_strife_modifier_desc: "この伯爵領では、改宗の強制によって宗教的摩擦が広がっている。"
 fp2_camino_santiago_ho_protected_modifier: "聖騎士団による保護"
 fp2_camino_santiago_ho_protected_modifier_desc: "この伯爵領を通るサンティアゴへの巡礼路は、[holy_order|E]が警備している。"
 fp2_camino_santiago_protected_modifier: "雇われ衛兵"
 fp2_camino_santiago_protected_modifier_desc: "この伯爵領を通るサンティアゴへの巡礼路は、雇われた衛兵が警備している。"
 fp2_horchata_colonialism_modifier: "オルチャータの搾取"
 fp2_horchata_colonialism_modifier_desc: "この伯爵領は、オルチャータを作るためのショクヨウガヤツリだけを生産するよう強制されている。"
 fp2_funded_agriculture_modifier: "農業支援"
 fp2_funded_agriculture_modifier_desc: "この伯爵領には、農地を拡大するための資源が与えられた。"
 fp2_vow_against_conscription_modifier: "反徴兵制の誓い"
 fp2_vow_against_conscription_modifier_desc: "この伯爵領には、兵力集結の要請を却下する権利があり、都市の問題により集中することができる。"
 fp2_monument_to_war_modifier: "征服のモニュメント"
 fp2_monument_to_war_modifier_desc: "焼け落ちた建物に囲まれた瓦礫の山の上に、この領国の征服者を記念する碑が建っている。"
 fp2_village_rebuiling_efforts_modifier: "村の再建活動"
 fp2_village_rebuiling_efforts_modifier_desc: "この伯爵領は、大災害の後の再建を試みており、その作業を加速するために必要な資源を彼らの主君が寄付した。"
 fp2_border_encampments_modifier: "郊外の野営地"
 fp2_border_encampments_modifier_desc: "この伯爵領はテントと前哨基地だらけで、わずかな数の巡回兵しかおらず、ごく僅かな物資を守っている。"
 fp2_scallop_shell_artifact: "帆立貝"
 fp2_scallop_shell_artifact_desc: "この帆立貝は、持ち主がカミーノ・デ・サンティアゴの困難な旅を完歩したことの証明だ。"
 fp2_fake_scallop_shell_artifact: "信頼に欠ける帆立貝"
 fp2_fake_scallop_shell_artifact_desc: "サンティアゴ巡礼の全行程を歩いた者が通常所有する帆立貝。しかしこれは、明らかに盗品だ。"
 fp2_malato_bark_artifact: "マラートの樹皮"
 fp2_malato_bark_artifact_desc: "バスク地方で有名なマラートの木から採取した、樹皮の小さなくさび。"
 fp2_dismantling_verracos_modifier: "ヴェラコ解体"
 fp2_dismantling_verracos_modifier_desc: "この伯爵領に散在する古代のイノシシ像が解体され、建築資材にされつつあり、地元の役人を困惑させている。"
 fp2_saints_tombs_modifier: "聖人の墓"
 fp2_saints_tombs_modifier_desc: "この伯爵領に散在するイノシシの石像は、キリスト教の聖人の墓として知られている。"
 fp2_controls_the_mediterranean_house_modifier: "地中海の主たち"
 fp2_controls_the_mediterranean_house_modifier_desc: "この一族は、地中海とそこを行き交う貿易を支配していたことで有名である。"
 fp2_aragon_title_reward_house_modifier: "アラゴンの創設者"
 fp2_aragon_title_reward_house_modifier_desc: "この一族は険しい地形にアラゴン王国を創設した。王国の戦士たちはその地形よりも屈強である。"
 fp2_sponsored_golden_age_modifier: "黄金時代の後援"
 fp2_sponsored_golden_age_modifier_desc: "この人物は、地域で学問の進歩の次なる黄金時代を後援した。"
 fp2_part_of_golden_age_modifier: "黄金時代に存在"
 fp2_part_of_golden_age_modifier_desc: "この人物は、学問の進歩の黄金時代が始まったときに存在していた。"
 fp2_epicenter_of_golden_age_modifier: "黄金時代の発生地"
 fp2_epicenter_of_golden_age_modifier_desc: "この場所には、黄金時代の偉大な才人たちが住み、働く、知恵の拠点である。"
 fp2_translated_skill_book_diplomacy_modifier: "古代の外交メモ"
 fp2_translated_skill_book_diplomacy_modifier_desc: "この人物は、外交上の様々な状況に対処する方法を詳しく述べた、古いメモの翻訳を所持している。"
 fp2_translated_skill_book_martial_modifier: "戦史書"
 fp2_translated_skill_book_martial_modifier_desc: "この人物は、多くの戦史書を読み、かつての人々が用いた様々な戦術や策略を学んできた。"
 fp2_translated_skill_book_stewardship_modifier: "経済理論の書籍"
 fp2_translated_skill_book_stewardship_modifier_desc: "この人物は、古代の帝国が巨大な経済を支えるためにどのように管理・構造化してきたかを理論化したさまざまな本を所有している。"
 fp2_translated_skill_book_intrigue_modifier: "策略の達人"
 fp2_translated_skill_book_intrigue_modifier_desc: "この人物は、策略に関する本を多く所持し、策略のための創造的なアイデアをたくさん持っている。"
 fp2_translated_skill_book_learning_modifier: "哲学の翻訳書"
 fp2_translated_skill_book_learning_modifier_desc: "この人物は、古代の哲学書の翻訳を依頼し、より高度な理解が可能である。"
 fp2_rejection_of_old_thoughts_modifier: "古い考えの否定"
 fp2_rejection_of_old_thoughts_modifier_desc: "この伯爵領は過去から学ぶ必要性を否定する思想家が集まっている。多くの新たな思想が生まれるだろうが、長続きするものはない。"
 fp2_removed_cataracts_modifier: "白内障除去に成功"
 fp2_removed_cataracts_modifier_desc: "この人物は白内障の除去に成功し、ほとんど盲目状態から、色や形をぼんやりと認識できるようになった。"
 fp2_religious_riots_modifier: "激化する宗教暴動"
 fp2_religious_riots_modifier_desc: "宗教的な暴動が、この伯爵領の主要な集落の通りで起こっている。"
 fp2_religious_riots_suppressed_modifier: "宗教暴動の鎮圧"
 fp2_religious_riots_suppressed_modifier_desc: "水面下でくすぶっているとはいえ、この伯爵領の宗教暴動は残酷なまでに抑制されている。"
 fp2_religious_riots_defused_modifier: "宗教暴動を回避"
 fp2_religious_riots_defused_modifier_desc: "いまだに不平を言う者もいるが、この伯爵領では最近、宗教的な内紛は回避されている。"
 fp2_pilgrim_roads_modifier: "巡礼路"
 fp2_pilgrim_roads_modifier_desc: "この伯爵領には、巡礼者を聖地へと導く広大な道路網がある。"
 fp2_trusted_by_pilgrim_warriors_modifier: "聖戦士の間で評判"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "この人物は、信仰の戦士たちに対して親切であることで知られていて、逆に聖戦士たちはこの人物に好意的だ。"
 fp2_kept_accused_traitor_in_court_modifier: "醜聞"
 fp2_kept_accused_traitor_in_court_modifier_desc: "この人物がとった行動によって、この人物に関するあらゆる醜聞が広まってしまった。"
 fp2_kept_op_knight_in_court_modifier: "陰鬱な戦士"
 fp2_kept_op_knight_in_court_modifier_desc: "この人物の指揮下にある騎士たちは、優秀な戦士の影に隠れて覇気がない。"
 fp2_kept_upstart_knight_in_court_modifier: "新興騎士団"
 fp2_kept_upstart_knight_in_court_modifier_desc: "貴族たちは、宮廷にこれ以上新進気鋭の戦士が現れないようにするため、この人物に対し陰謀を企てる。"
 fp2_kept_godless_mercenary_in_court_modifier: "腹黒い傭兵"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "外部からの影響により、この人物に仕える騎士はすべて、自分の欲のために戦う信仰なき戦士であると評判が悪い。"
