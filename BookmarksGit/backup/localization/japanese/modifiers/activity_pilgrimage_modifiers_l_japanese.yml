 pilgrimage_rest_and_good_health_modifier: "くつろいだ旅人"
 pilgrimage_rest_and_good_health_modifier_desc: "この人物はとても気楽に旅へと向かう。"
 pilgrimage_botched_miracle_modifier: "奇跡の失敗の苦しみ"
 pilgrimage_botched_miracle_modifier_desc: "この人物の苦しみは、奇跡の失敗によって悪化した。"
