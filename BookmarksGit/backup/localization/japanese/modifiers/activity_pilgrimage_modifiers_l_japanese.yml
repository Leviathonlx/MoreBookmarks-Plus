 pilgrimage_perfect_worldly_reward_modifier: "文化的巡礼者"
 pilgrimage_perfect_worldly_reward_modifier_desc: "この人物はほかの文化や表現行為に対して極めて寛容である。"
 pilgrimage_high_worldly_reward_modifier: "利他的な巡礼者"
 pilgrimage_high_worldly_reward_modifier_desc: "この人物はほかの文化や表現行為に対して非常に寛容である。"
 pilgrimage_mid_worldly_reward_modifier: "興味を持った巡礼者"
 pilgrimage_mid_worldly_reward_modifier_desc: "この人物はほかの文化や表現行為に対して寛容である。"
 pilgrimage_low_worldly_reward_modifier: "過保護の巡礼者"
 pilgrimage_low_worldly_reward_modifier_desc: "この人物はほかの文化や表現行為に対してやや寛容である。"
 pilgrimage_accepting_modifier: "素直な心"
 pilgrimage_accepting_modifier_desc: "この人物は巡礼中、景色の良いルートを通った。"
 keen_eye_modifier: "鋭い目"
 keen_eye_modifier_desc: "この人物は偽の遺物を見抜いた。"
 pilgrimage_combat_omen_modifier: "戦いの前兆"
 pilgrimage_combat_omen_modifier_desc: "この人物は最近、前兆を目撃した後に優れた軍事的功績を達成した。"
 pilgrimage_watchful_omen_modifier: "警戒の前兆"
 pilgrimage_watchful_omen_modifier_desc: "この人物は前兆を目撃した後に警戒心が高まった。"
 pilgrimage_hostile_omen_modifier: "復讐の前兆"
 pilgrimage_hostile_omen_modifier_desc: "この人物は敵が倒れる前兆であると思われる出来事を体験した。"
 pilgrimage_failure_omen_modifier: "不吉な前兆"
 pilgrimage_failure_omen_modifier_desc: "この人物は自分の苦しみがあらかじめ定められたものだと信じている。"
 pilgrimage_horny_omen_modifier: "実りある前兆"
 pilgrimage_horny_omen_modifier_desc: "この人物はもうすぐ子供が生まれると信じている。"
 pilgrimage_family_omen_modifier: "家族の前兆"
 pilgrimage_family_omen_modifier_desc: "この人物は最近、前兆を体験した後にいつもより長く家族との時間を過ごした。"
 determination_modifier: "決意"
 determination_modifier_desc: "この人物は死について熟考し、決意に満たされた！"
 determined_to_live_modifier: "生きる決意"
 determined_to_live_modifier_desc: "この人物は死について熟考し、溢れんばかりの生存の意志に満たされた！"
 imperial_contemplation_modifier: "帝国の熟考"
 imperial_contemplation_modifier_desc: "この人物は最近、かつての大帝国のはかない本質について熟考した。"
 contemplated_ancient_gods_modifier: "神の熟考"
 contemplated_ancient_gods_modifier_desc: "この人物は最近、古代文明の信仰と人類による神の崇拝の本質について熟考した。"
 pilgrimage_touched_divine_modifier: "神の炎に触れて"
 pilgrimage_touched_divine_modifier_desc: "この人物は大嵐のなか船の帆柱に上り、神の炎に触れた。"
 pilgrim_group_joined_modifier: "巡礼者の一団"
 pilgrim_group_joined_modifier_desc: "この人物は聖地へ向かう農民の巡礼者の一団を助けた。"
 pilgrimage_temple_architect_modifier: "神殿の霊感"
 pilgrimage_temple_architect_modifier_desc: "この人物は巡礼中、領国外の神殿を訪れた。"
 pilgrimage_forgiving_modifier: "寛容"
 pilgrimage_forgiving_modifier_desc: "この人物は寛容な性格であると噂されている。"
 pilgrimage_exotic_wares_modifier: "風変わりな品"
 pilgrimage_exotic_wares_modifier_desc: "この人物は故郷で販売可能な風変わりな品を持ち歩いている。"
 pilgrimage_super_exotic_wares_modifier: "非常に風変わりな品"
 pilgrimage_super_exotic_wares_modifier_desc: "この人物は故郷で販売可能な非常に風変わりな品を持ち歩いている。"
 local_expert_modifier: "地元の専門家"
 local_expert_modifier_desc: "この人物は案内書をざっと読み、地理の知識を再確認した"
 pilgrim_guide_modifier: "$local_expert_modifier$"
 architectural_interest_modifier: "建築への興味"
 architectural_interest_modifier_desc: "この人物は非宗教的な建造物への興味を示した"
 pilgrimage_burial_at_destination_modifier: "聖なる眠り"
 pilgrimage_burial_at_destination_modifier_desc: "この人物は目的地である聖地で眠らせるため、先祖の遺灰を持ち歩いている。"
 pilgrimage_burial_at_capital_modifier: "首都での眠り"
 pilgrimage_burial_at_capital_modifier_desc: "この人物は故郷で眠らせるために先祖の遺灰を持ち歩いている。"
 pilgrimage_turned_back_buried_modifier: "迅速な休息の地"
 pilgrimage_turned_back_buried_modifier_desc: "この人物は先祖の遺灰を故郷に眠らせることを優先した。"
 pilgrimage_buried_at_destination_modifier: "聖なる休息の地"
 pilgrimage_buried_at_destination_modifier_desc: "この人物は先祖の遺灰を聖地に眠らせた。"
 pilgrimage_buried_at_capital_modifier: "巡礼者の休息"
 pilgrimage_buried_at_capital_modifier_desc: "この人物は先祖の遺灰を眠らせる前に巡礼を行った。"
 hajj_hygienic_modifier: "衛生的"
 hajj_hygienic_modifier_desc: "この人物はハッジの途中、人々と飲み物を共有するのを控えた。"
 hajj_prophet_like_modifier: "予言者のような"
 hajj_prophet_like_modifier_desc: "この人物はハッジの途中、予言者の精神にならって多くの宗教的生け贄を捧げた。"
 hajj_camel_knowledge_modifier: "ラクダの生け贄"
 hajj_camel_knowledge_modifier_desc: "この人物はハッジの途中、ラクダを生け贄に捧げた。"
 hajj_pushed_the_marwah_modifier: "強烈なマルワ"
 hajj_pushed_the_marwah_modifier_desc: "この人物はハッジの途中、サファーとマルワと往復する際に限界まで力を出し切った。"
 hajj_skimp_on_safa_modifier: "サファーでの気晴らし"
 hajj_skimp_on_safa_modifier_desc: "この人物はハッジの途中、サファーとマルワを簡単に往復した。"
 hajj_caught_on_safa_modifier: "怠惰のサファー"
 hajj_caught_on_safa_modifier_desc: "この人物はハッジの途中、サファーとマルワを往復する際に休んでいたところを見つかった。"
 hajj_prayer_wealth_modifier: "富指向"
 hajj_prayer_wealth_modifier_desc: "この人物は神から霊感を授かり、富を得ることに重きを置いている。"
 hajj_prayer_prestige_modifier: "威信指向"
 hajj_prayer_prestige_modifier_desc: "この人物は神から霊感を授かり、威信を得ることに重きを置いている。"
 hajj_prayer_opinion_modifier: "好感度指向"
 hajj_prayer_opinion_modifier_desc: "この人物は神から霊感を授かり、好感を得ることに重きを置いている。"
 ghost_pilgrimage_promised_modifier: "亡霊の影響下"
 ghost_pilgrimage_promised_modifier_desc: "$pilgrimage_promised_modifier_desc$"
 hajj_promised_modifier: "約束のハッジ"
 hajj_promised_modifier_desc: "この人物の次のハッジが安くなる。"
 pilgrimage_promised_modifier: "約束の巡礼"
 pilgrimage_promised_modifier_desc: "この人物の次の巡礼が安くなる。"
 pilgrimage_herbalist_modifier: "巡礼の薬師"
 pilgrimage_herbalist_modifier_desc: "この人物は薬学を用いてほかの巡礼者を助けた。"
 pilgrimage_chill_ship_modifier: "安らぎの時間"
 pilgrimage_chill_ship_modifier_desc: "この人物は海で心を安らげた。"
 pilgrim_protection_modifier: "巡礼の保護"
 pilgrim_protection_modifier_desc: "この巡礼者の一団は地元の屈強な男を雇い、防御を強化した。"
 pilgrimage_seduction_modifier: "魅惑的な泉"
 pilgrimage_seduction_modifier_desc: "この人物は巡礼の途中、[Glossary('ブラフマチャリヤ', 'BRAHMACHARAYA_GLOSS')]を拒んだ。官能的な情欲にほだされ、立ち寄って沐浴したきらめく水によって、その欲望はさらに強まった。"
 pilgrimage_conversion_modifier: "カーラーマ・スッタ"
 pilgrimage_conversion_modifier_desc: "この人物は巡礼の途中、迷える人々が理性的に考えられるよう手助けした。いずれ彼らが[GetReligionByKey('buddhism_religion').GetName]を受け入れるだろうと確信してのことである。"
 buddhist_teachings_conversion_modifier: "仏教徒の導き"
 buddhist_teachings_conversion_modifier_desc: "この伯爵領の住民はより容易に仏教信仰に改宗する。\n\n$EFFECT_LIST_BULLET$[GetReligionByKey('buddhism_religion').GetName]に[convert_county|E]：#P +100%#!"
 light_in_shadow_modifier: "闇の中の灯"
 light_in_shadow_modifier_desc: "この人物は巡礼の途中、盗賊と悪徳な僧侶の類似点に気付いた。そのため、闇を照らし、悪人が潜む余地をなくすことを誓った。"
 spymaster_eyes_modifier: "見張りの目"
 spymaster_eyes_modifier_desc: "この人物は巡礼の途中、盗賊と悪徳な僧侶の類似点に気付いた。そのため、そうした悪人を見つけ出すようにと密偵頭に命じた。\n\n$EFFECT_LIST_BULLET$[councillor_task|E]「[GetCouncilTaskType('task_find_secrets').GetName|V]」：\n$TAB$[secret|E]を知る確率が#P +10%#!増加"
