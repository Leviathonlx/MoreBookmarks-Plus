l_japanese:
 bp1_1000_time_with_bf_modifier: "親友との充実した時間"
 bp1_1000_time_with_bf_modifier_desc: "この人物は親友との充実した時間を過ごしている"
 bp1_1000_focus_on_work_modifier: "仕事に専念"
 bp1_1000_focus_on_work_modifier_desc: "この人物は仕事に専念するため、友人をないがしろにしている"
 bp1_1020_friend_with_modifier: "優しい友人"
 bp1_1020_friend_with_modifier_desc: "この人物のベッドのそばには優しい友人が座っている。"
 bp1_superstition_modifier: "迷信深い"
 bp1_superstition_modifier_desc: "この人物の人生は良くも悪くも超自然的な力への信仰によって支配されている。"
 bp1_1070_unlucky_charm_modifier: "不幸のお守り"
 bp1_1070_unlucky_charm_modifier_desc: "この人物に邪悪な好敵手から不幸がもたらされた。"
 bp1_well_fed_pigs_modifier: "肥満の豚"
 bp1_well_fed_pigs_modifier_desc: "この人物は、目を疑うほど太った家畜を所有している…"
 humiliated_by_rival_modifier: "屈辱"
 humiliated_by_rival_modifier_desc: "この人物は人前で好敵手に恥をかかされ、まだ辱めから抜け出せていない。"
 triumphant_over_rival_modifier: "勝利"
 triumphant_over_rival_modifier_desc: "この人物は人前で好敵手を打ち負かし、結果として大きな顔をしている。"
 dead_best_friend_modifier: "癒えない心の痛み"
 dead_best_friend_modifier_desc: "この人物は親友が死亡し、まだ完全に立ち直れずにいる。"
 linguistically_challenged_modifier: "言語能力に難あり"
 linguistically_challenged_modifier_desc: "この人物は標準とは異なる発音をし、結果として嘲笑されている。"
 descriptivist_modifier: "記述主義"
 descriptivist_modifier_desc: "この人物は言語に関して自らの手法に固執し、言語的な問題において明らかな教育の欠如が見られる。"
 sneaking_suspicion_modifier: "漠然とした疑念"
 sneaking_suspicion_modifier_desc: "この人物は一見、明るい性格をしており、心配事については考えない。あるいは少なくとも、そう#EMP 努めて#!いる…"
 busy_guards_modifier: "忙しい護衛"
 busy_guards_modifier_desc: "この人物は護衛に、彼ら自身を守ることよりも取るに足らないことに労力を向けさせる。"
 lacking_supplies_modifier: "不足する物資"
 lacking_supplies_modifier_desc: "この人物は他者の悪行を不問とし、その結果として食料が不足している。"
 optimist_modifier: "楽天家"
 optimist_modifier_desc: "この人物にとって、ジョッキにはまだ半分入っている。"
 lacking_poultry_modifier: "鳥製品の不足"
 lacking_poultry_modifier_desc: "この伯爵領では鶏に関連する食品や商品が不足している。"
 obsessively_neurotic_modifier: "病的な神経質"
 obsessively_neurotic_modifier_desc: "この人物はどこでも危険視し、恐怖に怯えて生きている。"
 unhappy_spouse_modifier: "不幸な婚姻"
 unhappy_spouse_modifier_desc: "この人物の神経症のせいで婚姻が破綻し、おそらく修復は不可能だ。"
 disdained_modifier: "軽蔑の的"
 disdained_modifier_desc: "この人物は自らの封臣に支配されていることで知られており、封臣たちを抑えようとするのを大っぴらに軽蔑されている。"
 cat_revenge_modifier: "猫の恨み"
 cat_revenge_modifier_desc: "この人物の飼い猫が宿敵に殺害され、結果として復讐の念に苦しむことになった。"
 cat_survived_modifier: "驚異の猫"
 cat_survived_modifier_desc: "この人物の飼い猫は宿敵に殺害されそうになったが、どうやってか生き延びた。"
 sated_modifier: "満足"
 sated_modifier_desc: "この人物は恋人との#EMP 充実した時間#!を過ごしている。"
 family_troubles_modifier: "家族の厄介事"
 family_troubles_modifier_desc: "この人物には、事が上手く行っていない拡大家族がいる。"
 skinned_pet_modifier: "皮を剥がれたペット"
 skinned_pet_modifier_desc: "この人物は好敵手の陰謀によって、大切なペットの皮を剥がれ衣服の素材にされた。"
