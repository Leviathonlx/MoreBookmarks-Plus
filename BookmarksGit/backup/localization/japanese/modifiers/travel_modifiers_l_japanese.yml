l_japanese:
 travel_returning_home_modifier: "帰路"
 travel_returning_home_modifier_desc: "この旅行隊は故郷に帰りたがっている。"
 positive_roadside_reading_modifier: "旅: 幸運の前兆"
 negative_roadside_reading_modifier: "旅: 不吉な前兆"
 nonverbal_modifier: "非言語的"
 nonverbal_modifier_desc: "この人物は話し言葉を完全に理解できない。"
 feral_modifier: "野生"
 feral_modifier_desc: "この人物は人間の文明とかけ離れた自然界で育てられた。そのため、発達および健康に関する克服困難な問題を大量に抱えている。"
 stalked_by_feral_child_modifier: "ストーカー行為"
 stalked_by_feral_child_modifier_desc: "この人物は野生児につきまとわれていた。今はいなくなったが、あのきらりと光る尋常でない目の記憶はまだ残っており、不安に感じている。"
 heatstroke_modifier: "猛暑の倦怠感"
 heatstroke_modifier_desc: "この人物は暑さで弱ってきている。"
 cheaper_merc_contracts: "傭兵との接触"
 cheaper_merc_contracts_desc: "この人物は影響力のある傭兵と個人的な繋がりを持っている。"
 good_soup_modifier: "美味しい食事"
 good_soup_modifier_desc: "この人物は最近、風変わりな食品市場で卑しい農民の食べ物を試食したが、美味かった！"
 bad_soup_modifier: "吐き気を催す食事"
 bad_soup_modifier_desc: "この人物は最近、農民向けの不快な食べ物を食べた。"
 exotic_recipe_modifier: "風変わりなレシピ"
 exotic_recipe_modifier_desc: "この人物の料理人は最近、地元食材から風変わりで美味しい料理を作る方法を教わった。"
 ignores_gender_army_rules: "相応しき指揮官"
 ignores_gender_army_rules_desc: "この人物は性別に関する社会的な偏見があったにもかかわらず、自身が軍を率いるのに相応しい人物であることを示した。"
 offended_eastern_modifier: "宗教的不作法"
 offended_eastern_modifier_desc: "この人物は全宗教団体から追放された。"
 offended_pagan_modifier: "$offended_eastern_modifier$"
 offended_pagan_modifier_desc: "$offended_eastern_modifier_desc$"
 offended_christian_modifier: "$offended_eastern_modifier$"
 offended_christian_modifier_desc: "$offended_eastern_modifier_desc$"
 offended_muslim_modifier: "$offended_eastern_modifier$"
 offended_muslim_modifier_desc: "$offended_eastern_modifier_desc$"
 offended_jewish_modifier: "$offended_eastern_modifier$"
 offended_jewish_modifier_desc: "$offended_eastern_modifier_desc$"
 xenophile_bonus_modifier: "$offended_eastern_modifier$"
 xenophile_bonus_modifier_desc: "$offended_eastern_modifier_desc$"
 interpreter_option_modifier: "通訳者"
 pampered_by_locals_modifier: "地元住民の手厚いもてなし"
 pampered_by_locals_modifier_desc: "この人物は最近、単なる社交辞令であるもてなしを受けた。"
 caught_thief_modifier: "盗人"
 caught_thief_modifier_desc: "この人物は最近、旅の隊商から貴重品を盗もうとしていたところを捕まった。"
 travel_well_fed_travellers: "十分な食事を取っている旅人"
 travel_well_fed_travellers_desc: "この旅人たちは最近、追加の食料を手に入れようと地元住民と交渉した。"
 laamp_provisions_forgiveness_travel_modifier: "$travel_well_fed_travellers$"
 laamp_provisions_forgiveness_travel_modifier_desc: "$travel_well_fed_travellers_desc$"
 travel_alone_with_strangers_modifier: "他人同士の一団"
 travel_alone_with_strangers_modifier_desc: "この楽し気な巡礼者集団は互いのことをほとんど知らず、大した装備もないまま旅をしている…"
 travel_obligatory_pilgrimage_modifier: "旅の幸運"
 travel_obligatory_pilgrimage_modifier_desc: "どうやらこの人物の信仰が、#EMP 異常なほど#!素早く目的地に辿り着く原動力になっているようだ。"
 travel_contemplative_pilgrimage_modifier: "熟考の信仰"
 travel_contemplative_pilgrimage_modifier_desc: "この人物は自身の関係性とその関係性との関係性について熟考しており、行く先を警戒するのは二の次だ。"
 quarreling_entourage_modifier: "口論する随行隊"
 quarreling_entourage_modifier_desc: "この人物の随行隊は前へ進むよりも口論に時間を費やすことで知られている。"
 entourage_mediator_modifier: "随行隊の仲裁人"
 entourage_mediator_modifier_desc: "この人物は旅の途中、随行員間の揉め事の仲裁に成功した。"
 flesh_wound_modifier: "新しい傷"
 flesh_wound_modifier_desc: "この人物は深い傷を負ったが、重傷ではない。"
 travel_ate_poisonous_plant_modifier: "謎の植物の病気"
 travel_ate_poisonous_plant_modifier_desc: "この人物は旅すがら謎の植物を口にし、激しい腹痛に見舞われた。"
 travel_touched_poisonous_plant_modifier: "謎の植物の発疹"
 travel_touched_poisonous_plant_modifier_desc: "この人物は旅すがら謎の植物を口にしたことで皮膚が赤くなり、痒みが出た。"
 travel_good_poisonous_plant_modifier: "謎の植物の至福"
 travel_good_poisonous_plant_modifier_desc: "この人物は旅すがら謎の植物を口にし、肉体的にも精神的にも生き返ったような気分になった。"
 travel_mild_frostbite_modifier: "中程度の凍傷"
 travel_mild_frostbite_modifier_desc: "この人物は旅の途中に凍傷になった。"
 travel_severe_frostbite_modifier: "深刻な凍傷"
 travel_severe_frostbite_modifier_desc: "この人物は旅の途中に凍傷になり、その後悪化して重症になった。"
 travel_brought_home_new_dessert: "異国風のデザート"
 travel_brought_home_new_dessert_desc: "この人物は遠方の地を旅している時に出会った新種のデザートを紹介した。"
 travel_brought_home_new_dessert_no_court: "$travel_brought_home_new_dessert$"
 travel_brought_home_new_dessert_no_court_desc: "$travel_brought_home_new_dessert_desc$"
 travel_brought_home_new_techniques: "新技術"
 travel_brought_home_new_techniques_desc: "この人物は遠方の都市での旅から、新しい生産技術と生産方法を故郷に持ち帰った。これにより故郷周辺の地域における経済が発展した。"
 contemplated_life: "熟考"
 contemplated_life_desc: "この人物は生命の脆弱さについてじっくりと考え、日々を大切に生きることに新たに焦点を合わせた。"
 travel_city_existential_dread: "実在的恐怖"
 travel_city_existential_dread_desc: "この人物は熟考の結果、予期せぬ死の恐怖から、時間のあるうちに自分の責務に集中するようになった。"
 travel_city_history_city_planning: "都市計画における教訓"
 travel_city_history_city_planning_desc: "この人物は過去の大都市のレイアウトと構造を研究することで、都市計画の新たな知見を得た。"
 travel_city_history_underground_tunnels: "地下建設における教訓"
 travel_city_history_underground_tunnels_desc: "この人物は過去の大都市の複雑な巨大トンネル網の構造を研究することで、都市計画の新たな知見を得た。"
 travel_city_history_spoilage: "スポリア"
 travel_city_history_spoilage_desc: "この人物は新しい建物を建てる際、古い建造物の遺跡を最も効率よく利用する方法について多大な知見を得た。これにより、あらゆる新たな建設計画が大幅に加速された。"
 travel_city_history_irrigation: "水源管理における教訓"
 travel_city_history_irrigation_desc: "この人物は水を大量に必要とする地域に十分な水を供給しつづけるための、貯水槽や送水路の最適な配置方法について大きな知見を得た。"
 travel_city_history_rulership: "支配権における教訓"
 travel_city_history_rulership_desc: "この人物は過去の遠い国の偉大な統治者や法的思考を研究することで、統治者としての見識を得た。"
 travel_city_roman_rulership: "ローマの統治における教訓"
 travel_city_roman_rulership_desc: "この人物は中世世界最古の帝国に思いを馳せることで、ローマの統治について見識を得た。"
 travel_city_history_intrigue: "策略における教訓"
 travel_city_history_intrigue_desc: "この人物は統治者と過去の偉大な政治的思考を研究することで、策略における知見を得た。"
 travel_city_history_fortifications: "要塞化における教訓"
 travel_city_history_fortifications_desc: "この人物は過去の大都市の要塞化計画を研究することで、強固な要塞を築く方法について知見を得た。"
 travel_steeds_acquired_modifier: "馬入手"
 travel_steeds_acquired_modifier_desc: "この旅行隊は馬を追加で入手した。"
 travel_ignored_pasture_issue_modifier: "無視された牧草地の問題"
 travel_ignored_pasture_issue_modifier_desc: "この旅行隊の支配者は旅を急ぐため、明らかな地元の問題を無視した。"
 scheme_poisonous_herbs_modifier: "毒草使用"
 travel_soothing_quack_modifier: "アヒルの鳴き声"
 travel_soothing_quack_modifier_desc: "アヒルの鳴き声を聞くととても心が落ち着くことがある。"
 travel_bundle_of_quacks_modifier: "アヒルの子"
 travel_bundle_of_quacks_modifier_desc: "この人物はひとかえりのふわふわのアヒルの子に遭遇した。可愛い！"
 travel_well_fed_modifier: "十分な食事"
 travel_well_fed_modifier_desc: "この人物は素晴らしい食事体験をした。"
 travel_choke_on_a_bone_modifier: "骨を喉に詰まらせて"
 travel_choke_on_a_bone_modifier_desc: "この人物は非常に不快な食事体験をした。"
 travel_ran_like_the_wind_modifier: "風のように逃走"
 travel_ran_like_the_wind_modifier_desc: "この人物は間違いなく速度の価値を心得ている。"
 travel_soothed_modifier: "なだめられて"
 travel_soothed_modifier_desc: "この人物は十分になだめられた。"
 travel_soothed_child_modifier: "なだめられた子供"
 travel_soothed_child_modifier_desc: "この人物は十分に子供をなだめた。"
 travel_local_hero_modifier: "消防士"
 travel_local_hero_modifier_desc: "この人物は地元の労働者を火事から救った。"
 travel_taking_in_the_views_modifier: "景色に見惚れて"
 travel_taking_in_the_views_modifier_desc: "この人物は素晴らしい空の景色を眺めた。"
 travel_sore_muscles_modifier: "筋肉痛"
 travel_sore_muscles_modifier_desc: "この人物は久しぶりに肉体労働をした。"
 travel_bull_fighter_modifier: "闘牛士"
 travel_bull_fighter_modifier_desc: "この人物は怒れる雄牛を倒した。"
 travel_health_boost_modifier: "健康向上"
 travel_health_boost_modifier_desc: "この人物の健康が向上した。"
 travel_witch_enthralled_modifier: "夢中"
 travel_witch_enthralled_modifier_desc: "この人物はある非常に特別な人物に夢中である。"
 travel_approachable_modifier: "好意的"
 travel_approachable_modifier_desc: "この人物は気骨があり、世間から嘲笑されることをものともしなかった。"
 travel_rich_dining_modifier: "裕福な食事"
 travel_rich_dining_modifier_desc: "この人物は裕福な食事をするよう労働者に伝えた。"
 travel_down_to_earth_modifier: "現実的"
 travel_down_to_earth_modifier_desc: "この人物は時間をかけて自然に順応した。"
 travel_manhunted_prisoner_modifier: "人狩り"
 travel_manhunted_prisoner_modifier_desc: "この人物は気晴らしに囚人を使って人狩りを行った。"
 travel_heightened_senses_modifier: "研ぎ澄まされた感覚"
 travel_heightened_senses_modifier_desc: "この人物は暗殺計画を生き延び、感覚が研ぎ澄まされた。"
 travel_chivalrous_deeds_modifier: "騎士道的行為"
 travel_chivalrous_deeds_modifier_desc: "この人物はほかの者を暗殺計画から救った。"
 travel_mismanaged_pasture_modifier: "ずさんに管理された牧草地"
 travel_mismanaged_pasture_modifier_desc: "この伯爵領の牧草地は極めてずさんに管理されている。"
 travel_slightly_better_pasture_modifier: "まずまずの状態で管理されている牧草地"
 travel_slightly_better_pasture_modifier_desc: "この伯爵領の牧草地は最悪の状態ではない。"
 travel_improved_pasture_modifier: "改善された牧草地"
 travel_improved_pasture_modifier_desc: "この牧草地は最高の状態にある。"
 travel_burned_orchard_modifier: "焼かれた果樹園"
 travel_burned_orchard_modifier_desc: "地元の果樹園が焼き払われた。"
 travel_pillaged_plantation_modifier: "略奪された農園"
 travel_pillaged_plantation_modifier_desc: "地元の農園が略奪された。"
 travel_rescued_workers_modifier: "救出された労働者"
 travel_rescued_workers_modifier_desc: "地元農園の労働者が火事から救い出された。"
 travel_burning_plantation_modifier: "燃える農園"
 travel_burning_plantation_modifier_desc: "地元の農園が焼き払われた。"
 travel_appreciated_quarry_modifier: "高く評価されている採石場"
 travel_appreciated_quarry_modifier_desc: "地元の採石場は主君によって高く評価された。"
 travel_insulted_quarry_modifier: "こけにされた採石場"
 travel_insulted_quarry_modifier_desc: "主君は地元の採石場を気に留めなかった。"
 travel_taxman_modifier: "飲料税"
 travel_taxman_modifier_desc: "この伯爵領は追加の飲料税の厳しい現実を目の当たりにした。"
 travel_efficiency_improvements_modifier: "効率アップグレード"
 travel_efficiency_improvements_modifier_desc: "この伯爵領は効率に関する助言を得た。何とも効率が良い。"
 travel_wellfed_workers_modifier: "十分な食事を取っている労働者"
 travel_wellfed_workers_modifier_desc: "この伯爵領の労働者にはきちんと配慮が行き届いている。"
 travel_indifferent_liege_modifier: "無関心な主君"
 travel_indifferent_liege_modifier_desc: "主君は労働者の苦難に無関心だった。"
 travel_cruel_liege_modifier: "残酷な主君"
 travel_cruel_liege_modifier_desc: "この伯爵領の労働者は自身の苦難を理由に罰せられた。"
 travel_fine_dining_workers_modifier: "高級料理を楽しむ労働者"
 travel_fine_dining_workers_modifier_desc: "この伯爵領の労働者は金持ちの生活を味わった。"
 travel_safe_roads_modifier: "安全な道"
 travel_safe_roads_modifier_desc: "この伯爵領には飛びぬけて安全な道がある。"
 travel_sacrificed_levies_modifier: "犠牲になった徴募兵"
 travel_sacrificed_levies_modifier_desc: "この領分は襲撃を受けた旅人を守った。"
 discounted_church_holding_build_cost_modifier: "神殿建設の知見"
 discounted_church_holding_build_cost_modifier_desc: "大神殿の調査内容が故郷で役立つかもしれない。"
 played_it_cool_modifier: "秘密を守る者"
 played_it_cool_modifier_desc: "この人物は自身の秘密を守るのが得意である。"
 bountiful_harvest_modifier: "豊穣"
 bountiful_harvest_modifier_desc: "この人物の封臣は収獲量に恵まれており、それゆえに領国への貢献度が高い。"
 prowess_demonstration_modifier: "示された武勇"
 prowess_demonstration_modifier_desc: "この伯爵領は主君の廷臣の武勇と軍事力が発揮されるのを目の当たりにした。"
 bird_ate_supplies: "物資不足"
 bird_ate_supplies_desc: "この旅人たちが頼りにしていた物資の多くが鳥に台無しにされてしまった。"
 ate_a_bird: "美味しい食事"
 ate_a_bird_desc: "この旅人たちが頼りにしていた物資の多くが鳥に食べられてしまった。幸いなことに、物資はローストした鳥の美味しい詰め物になっていた。"
 bird_superstition: "迷信"
 bird_superstition_desc: "この旅の途中に鳥を殺して食べたが、これは多くの者が不吉の前兆と考えていることである。"
 the_home_away_from_home_modifier: "故郷を離れた故郷"
 the_home_away_from_home_modifier_desc: "家に閉じこもっているより、外の世界を見る方がずっと気分が良くなるという者もいる。"
 charlatan_inspiration: "ペテン師の着想"
 charlatan_inspiration_desc: "この人物は旅役者一座を解放するのに成功したことから経験を得た。"
 travel_speed_actor: "急いだ前進"
 sold_provisions: "空腹の兵士"
 sold_provisions_desc: "厳しい食料配給により、この領分に駐屯している兵団は弱っている。"
 diminished_regiment: "縮小した連隊"
 diminished_regiment_desc: "この領分の連隊は出過ぎた行為をした罰を血で償った。"
 celebrated_leader: "称賛されている指導者"
 celebrated_leader_desc: "この人物の軍隊は十分に食事が取れており、敵を倒してその恩返しをしようと躍起になっている。"
 alert_soldiers: "警戒している兵士"
 alert_soldiers_desc: "この人物の軍隊は極めて警戒心が強い。"
 whipped_soldiers: "規律ある兵士"
 whipped_soldiers_desc: "この領分の連隊は日々訓練を行っている。"
 reluctant_recruits: "やる気のない新兵"
 reluctant_recruits_desc: "この人物の厳しい、ときに命取りになる規律のため、新兵の徴兵には費用がかかる。"
