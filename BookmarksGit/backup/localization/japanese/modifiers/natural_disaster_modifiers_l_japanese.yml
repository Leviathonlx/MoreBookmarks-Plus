l_japanese:
 tgp_natural_disaster_recovery_tax_burden: "生存者治療のための税負担"
 tgp_natural_disaster_recovery_tax_burden_desc: "この人物の税徴人は、集めた税金を災害復興活動に充てるよう指示された。"
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "災害救援の英雄"
 tgp_natural_disaster_recovery_popular_hero_desc: "この人物は災害復興活動に資金提供したことで広く称賛されており、領国中の尊敬を集めている。"
 tgp_natural_disaster_memorial_fortifications: "記念の要塞"
 tgp_natural_disaster_memorial_fortifications_desc: "この地域の要塞は単なる再建だけではなく改良も施され、戦没者の慰霊と災害克服の記念の役割を果たしている。"
 tgp_natural_disaster_built_memorial_fortifications: "記念施設の建設者"
 tgp_natural_disaster_built_memorial_fortifications_desc: "この人物は惜しみなく資金を投じて改良した要塞を災害現場に建設し、この地域の安寧に対する自らの王朝の尽力を後世に伝える記念施設を作った。"
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "秩序の番人"
 tgp_natural_disaster_keeper_of_order_desc: "この人物は瓦礫の迅速な撤去と秩序の回復といった復旧作業を果断に監督し、封臣たちから尊敬を集めている。"
 tgp_natural_disaster_cleanup_material_recovery: "災害資材の回収"
 tgp_natural_disaster_cleanup_material_recovery_desc: "災害の片付けで回収された資材が再利用されたため、建設コストが大幅に削減された。"
 tgp_natural_disaster_reconstruction_economic_activity: "復興による好景気"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "復興活動がこの伯爵領の経済活動を大きく刺激し、再建事業に伴って商業が拡大した。"
 tgp_natural_disaster_reconstruction_development_growth: "復興による開発促進"
 tgp_natural_disaster_reconstruction_development_growth_desc: "大規模な復興事業によって新たな技術、資材、インフラがもたらされ、この伯爵領の開発成長が加速した。"
 tgp_natural_disaster_resettlement_domain_burden: "被災者の再定住による直轄領の負担"
 tgp_natural_disaster_resettlement_domain_burden_desc: "被災地からの避難者の管理が行政能力を圧迫し、直轄領管理の効率を低下させている。"
 tgp_natural_disaster_resettlement_taxation_loss: "再定住による税収の減少"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "避難者の移動による混乱に伴い、徴税が減少した。"
 tgp_natural_disaster_resettlement_levy_growth: "避難民からの徴募兵"
 tgp_natural_disaster_resettlement_levy_growth_desc: "最近の災害で避難してきた多くの生存者が、喜んで兵役に志願している。"
 tgp_natural_disaster_aid_monthly_expense: "災害救援のための支援費用"
 tgp_natural_disaster_aid_monthly_expense_desc: "食料・住居・医療物資など、被災者の人道支援に継続的に必要になる毎月のコスト。"
 tgp_natural_disaster_relief_savior: "災害救援の救世主"
 tgp_natural_disaster_relief_savior_desc: "この人物は被災者への思いやりのある援助によって広く崇められ、永続的な敬意と名声を得ている。"
 tgp_natural_disaster_aid_control_recovery: "災害支援による統制の回復"
 tgp_natural_disaster_aid_control_recovery_desc: "人道支援活動により被災地域の秩序と安定が回復し、地方行政の立て直しが加速された。"
 tgp_natural_disaster_drainage_reduce_levies: "排水活動：徴募兵の減少"
 tgp_natural_disaster_drainage_reduce_levies_desc: "地方の徴募兵が排水工事の支援に回されることで、当分の間利用可能な軍事力が大幅に減少する。"
 tgp_natural_disaster_drainage_work_levy_shortage: "排水作業による徴募兵の不足"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "多くの徴募兵が洪水の排水作業に追われているため、軍軍事力を補充する能力が深刻に制限されている。"
