 #Scheme confirmation activation dialog
 ACTIVATE_SCHEME_COUNTERMEASURE_TITLE: "「[SchemeCountermeasureType.GetName]」を有効化"
 ACTIVATE_SCHEME_COUNTERMEASURE_TEXT: "[SelectLocalization( SchemeCountermeasureType.HasParameters, 'ACTIVATE_SCHEME_COUNTERMEASURE_PARAMETERS', '')][SelectLocalization( SchemeCountermeasureType.HasActivationCost, 'ACTIVATE_SCHEME_COUNTERMEASURE_COST', '')][SelectLocalization( SchemeCountermeasureType.HasOwnerModifier, 'ACTIVATE_SCHEME_COUNTERMEASURE_MODIFIERS', '')]\n\n[SchemeCountermeasureType.GetDesc]"
 ACTIVATE_SCHEME_COUNTERMEASURE_PARAMETERS: "[SchemeCountermeasureType.GetParameterListDesc]"
 ACTIVATE_SCHEME_COUNTERMEASURE_COST: "\n\n#bold 有効化コスト：#!\n[SchemeCountermeasureType.GetActivationCostDesc( Character.Self )]"
 ACTIVATE_SCHEME_COUNTERMEASURE_MODIFIERS: "\n\n#bold 補正：#!\n[SchemeCountermeasureType.GetOwnerModifierDesc]"
 ACTIVATE_SCHEME_COUNTERMEASURE_ACCEPT: "有効化"
 #Scheme confirmation deactivation dialog
 DEACTIVATE_SCHEME_COUNTERMEASURE_TITLE: "「[SchemeCountermeasureType.GetName]」を無効化"
 DEACTIVATE_SCHEME_COUNTERMEASURE_TEXT: "#WEAK もう危機は過ぎ去っただろう？#!\n$EFFECT_LIST_BULLET$特定の[schemes|E]に対するすべての[scheme_countermeasure|E]ボーナスとペナルティーが無効になる\n$EFFECT_LIST_BULLET$[scheme_countermeasure_countermeasures|E]からの現在有効であるすべてのネガティブな[modifiers|E]が無効になる"
 DEACTIVATE_SCHEME_COUNTERMEASURE_ACCEPT: "無効化"
 #Target countermeasure UI
 SCHEME_COUNTERMEASURE_PROTECTING_TARGET: "#T [Scheme.GetSchemeCountermeasureProtectingTarget().GetName()]#!\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetDesc()]\n\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetParameterListDesc()]\n\n#BOL 補正：#!\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetOwnerModifierDesc]"
 SCHEME_COUNTERMEASURE_MISSING_ON_TARGET: "$game_concept_scheme_countermeasure_countermeasure$の方針なし"
 #Feed Messages
 countermeasures.t.target_changes: "[ROOT.Char.GetFirstNameNoTooltip]が対策を変更"
 countermeasures.desc.bounties_for_whispers: "$EFFECT_LIST_BULLET$新しい[scheme_countermeasure_countermeasure|E]：$scheme_countermeasure_type_bounties_for_whispers$\n$EFFECT_LIST_BULLET$[secrecy|E]減少"
 countermeasures.desc.arbitrary_arrests: "$EFFECT_LIST_BULLET$新しい[scheme_countermeasure_countermeasure|E]：$scheme_countermeasure_type_arbitrary_arrests$\n$EFFECT_LIST_BULLET$[secrecy|E]減少"
 countermeasures.desc.strengthen_sentries: "$EFFECT_LIST_BULLET$新しい[scheme_countermeasure_countermeasure|E]：$scheme_countermeasure_type_strengthen_sentries$\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]および同様の[schemes|E]の[success_chance|E]減少"
 countermeasures.desc.redouble_guards: "$EFFECT_LIST_BULLET$新しい[scheme_countermeasure_countermeasure|E]：$scheme_countermeasure_type_redouble_guards$\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]および同様の[schemes|E]の[success_chance|E]減少"
 countermeasures.desc.withdraw_from_view: "$EFFECT_LIST_BULLET$新しい[scheme_countermeasure_countermeasure|E]：$scheme_countermeasure_type_withdraw_from_view$\nほぼすべての[schemes|E]の[success_chance|E]がわずかに減少"
 countermeasures.desc.bribe_officials: "$EFFECT_LIST_BULLET$新しい[scheme_countermeasure_countermeasure|E]：$scheme_countermeasure_type_bribe_officials$\nほぼすべての[political_schemes|E]の[success_chance|E]がわずかに減少"
 #Misc. Countermeasure Tooltips
 can_set_own_countermeasures_trigger.tt: "[scheme_countermeasure_countermeasures|E]を決定するには自分の[court|E]にいなければならない"
 countermeasures_in_target_court.tt.secrecy: "[scheme_countermeasure_countermeasures|E]"
 countermeasures_in_target_court.tt.effective: "[hosting|E]の[court|E]で有効な[scheme_countermeasure_countermeasures|E]：$VALUE|/%+=0$"
 countermeasures_in_target_court.tt.backfiring: "[hosting|E]の[court|E]で逆効果になっている[scheme_countermeasure_countermeasures|E]：$VALUE|/%+=0$"
