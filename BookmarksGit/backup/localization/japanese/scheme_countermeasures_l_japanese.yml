 #Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "うわさの報奨金"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK 金を払えば、どんな者でも口を割る。ただし、相手の話に付き合わなければならないが。#!"
 scheme_countermeasure_type_arbitrary_arrests: "恣意的な逮捕"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK まばたきしただけで使用人や家臣、使者に手枷をはめるのは、確かに効果的な威圧方法である。ただし、評判は良くない。#!"
 scheme_countermeasure_type_strengthen_sentries: "見張りの強化"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK 注意深く監視していれば不審な求婚者はうまく追い払えるが、統制され武装した陰謀者には太刀打ちできない。#!"
 scheme_countermeasure_type_redouble_guards: "衛兵倍増"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK 武装した家臣たちは、強い悪意を持つ者たちを阻止することには長けているが、扉の下に忍び込ませた手紙や、物陰での会話を止めることはできない。#!"
 scheme_countermeasure_type_withdraw_from_view: "視界から離脱"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK 安全確保が重大な関心事であるのに、どんな危険があるかわからないときは、いっそすべての責任を放棄することも一つの手である。#!"
 calculating_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('overthrow_regent').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('steal_back_artifact').GetTypeName]"
 opportunistic_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('convert_to_witchcraft').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 indirect_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'tgp_disbelieve_mandala_boilerplate.tt' )]"
