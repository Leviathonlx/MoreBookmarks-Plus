l_japanese:
 reactive_advice_struggle: "紛争"
 action_reactive_advice_struggle: "アドバイス：紛争"
 action_reactive_advice_struggle_desc: "紛争に参加することができます。こちらを開いて、これが何を意味するか詳しく理解しましょう。"
 action_reactive_advice_struggle_click: "$click_to_open_lesson$"
 lessons_struggle_introduction: "紛争"
 lessons_struggle_introduction_desc: "あなたは[struggle|E]に参戦しました！\n\n[struggle_struggles|E]は[region|E]で長引く紛争で、全参加者の行動がエリアの状態を変化させ、別の[struggle_phase_phases|E]へとつながります。地域の状態の変化によって、[war|E]、[faith|E]、[culture|E]に影響が及びます。\n\n最終的に全参加者は、地域の全参加者に影響を与える[struggle|E]の「終戦の決断」を下す人物となるべく争います。"
 reactive_advice_struggle_introduction: "$lessons_struggle_introduction$"
 lessons_struggle_region_open: "紛争地域"
 lessons_struggle_region_open_desc: "[struggle_region|E]は新たな国境にて印がつけられた状態で表示され、「紛争」ボタンにマウスオーバーすることでハイライトされます。[struggle|E]に参加できるのは、その地域に土地を持っているキャラクターのみです。\n\n#TUT 地域外の[characters|E]であっても、[struggle_region|E]の土地を獲得し、エリア内に[capital|E]を移転させることで[struggle|E]に参加できます。#!"
 lessons_struggle_view_open: "紛争ビューにアクセス"
 lessons_struggle_view_open_desc: "ここでは[struggle|E]ビューを表示できます。[struggle|E]に関連する全情報を閲覧できます。"
 lessons_struggle_view_open_prompt: "[struggle|E]ビューを開く"
 lessons_struggle_view: "紛争ビュー"
 lessons_struggle_view_desc: "「紛争画面」では、現在の[struggle_phase|E]とその影響について、より深く学ぶことができます。次に移行する可能性のあるフェーズや、そこに向かって[struggle|E]を進めていくためにクリアするべき[struggle_catalyst_catalysts|E]も確認できます。"
 lessons_struggle_current_phases_and_effects: "現在のフェーズと効果"
 lessons_struggle_current_phases_and_effects_desc: "現在の[struggle_phase|E]は[struggle_region|E]全体に影響を与え、[struggle_involved|E]、[struggle_interloper|E]、[struggle_uninvolved|E]の参加者に特別な効果が適用されます。\n\nこのセクションでは、[war|E]、[faith|E]、[culture|E]、その他の効果に永久を与えるフェーズを調査できます。"
 lessons_next_struggle_phases: "次の紛争フェーズ"
 #TODO_CD: The key should not use POINT_BASED_PHASE_DEFAULT_DURATION because it's valid only for point-based phases
 lessons_next_struggle_phases_desc: "現在の[struggle_phase|E]は、次に移行する可能性のあるフェーズの進捗が[GetDefine('NStruggle', 'POINT_BASED_PHASE_DEFAULT_DURATION')]に達すると同時に終了します。次のフェーズがなんであれ、そこに向かって進むには、その下に記載されている[struggle_catalyst_catalysts|E]を全てクリアしなければなりません。\n\n#TUT 潜在的な次フェーズを調べることで、その詳細や影響について学んだり、最近の[struggle_catalyst|E]の進捗度合いを確認することができます。また、選択することで[struggle_catalyst|E]のリストが表示されます。各項目はあなた自身や、[struggle|E]に[struggle_involved|E]中の参加者たちによって何度でもクリア可能です。#!"
 lessons_ending_struggle_open: "紛争終結"
 lessons_ending_struggle_open_desc: "[struggle|E]は、参加者の誰かが「終戦の決断」を発動させ、[struggle|E]を終わらせるまで、絶えずフェーズを変化させます。「終戦の決断」を調べることで、いつでもその条件や影響の確認が可能です。"
 lessons_ending_struggle_open_prompt: "「終戦の決断」を開く"
 lessons_ending_struggle: "紛争終結"
 lessons_ending_struggle_desc: "ここでは、[struggle|E]に付随する全ての「終戦の決断」を確認することができます。\n\nどの決断を発動するにしても、特定のフェーズに移行していることが条件であることを忘れないでください。選択可能なものがあれば通知されます。"
 lessons_explore_struggle_open: "紛争を調べる"
 lessons_explore_struggle_open_desc: "基本をすべて理解して、初めての[struggle|E]への準備ができました。\n\n開始地点として、現在のフェーズの効果や、向かっていきたい次のフェーズの可能性を検証するのが、良い手です。"
 lessons_struggle_involvement_view_open: "紛争参戦"
 lessons_struggle_involvement_view_open_desc: "[struggle|E]においては、地域内の全ての[characters|E]が[struggle_catalyst_catalysts|E]を発動可能です。そのため、[struggle_involved]状態にある参加者や[struggle_interloper]が誰なのかを把握しておくことが重要となります。必要な情報は「[struggle|E]参戦画面」で確認できます。"
 lessons_struggle_involvement_view_open_prompt: "紛争参戦画面を開いてみましょう"
 lessons_struggle_involvement_view: "紛争参戦"
 lessons_struggle_involvement_view_desc: "ここでは、何によって[struggle_involved|E]、[struggle_interloper|E]、または[struggle_uninvolved|E]となるのかの内訳と共に、あなたの参戦の情報を表示できます。\n\n個人の参戦と同時に、[struggle|E]の参加者リストと彼らの参戦についても表示できます。[struggle_involved_cultures|E]および[struggle_involved_faiths|E]もここに表示されます。\n\n#TUT その他のプレイヤーの参戦を知ることは、追求したい触媒を計画するのに重要です。なぜならば、触媒はほかの[struggle|E]の参加者、[faith|E]、[culture|E]を標的にするよう指示してくることがあるからです。#!"
