 action_reactive_advice_tooltip_modes_click: "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1: "ツールチップモード"
 reactive_advice_tooltip_modes_step_2: "高度なツールチップモード"
 reactive_advice_tooltip_modes_desc: "ツールチップモードでは、ツールチップ上の[highlighted_text|E]や情報にアクセスする#EMP 方法#!を制御できます#weak （ツールチップを固定し、その中にマウスを移動させる方法ともいいます）#!。\n\nデフォルトのツールチップモードは#V タイマーロック#!と言います。このモードでは、小さな進捗バーで示された設定時間の後にツールチップがロックされます。"
 reactive_advice_tooltip_modes_2_desc: "経験豊富なプレイヤーの方、あるいはツールチップが自動的に固定されることを望まない場合は、#V アクションロック#!をお勧めします。このモードでは、#V マウスのミドルボタン#!でツールチップを固定します。\n\n#I ツールチップモードは、#V ゲームメニュー#!、#V 設定#!、#V ゲーム#!の順に選択していき、次に表示される#V ツールチップモード設定#!で変更できます。#!"
