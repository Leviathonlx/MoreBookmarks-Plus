 ra_court_pos_appointing_desc: "空席の[court_positions|E]の肖像画が表示されていない部分をクリックすることで、新しく任命することができます。その役職の[aptitude|E]が高いキャラクターからは大きなボーナスが得られます。\n\n#TUT 誰かを役職に任命すると、あなたに対するその人物の[opinion|E]も影響を受けます。そのため、自分の好感度を上げるためだけに、$game_concept_aptitude$が低い人物を任命するのも良いかもしれません。#!"
