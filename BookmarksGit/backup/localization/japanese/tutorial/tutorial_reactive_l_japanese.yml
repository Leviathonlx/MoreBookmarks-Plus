 REACTIVE_ADVICE_YOU_REGENCY_REASONS: "[regency|E]は多くの理由で起こります。例えば:\n$BULLET_WITH_TAB$あなたがあなたの[realm|E]外を移動している\n$BULLET_WITH_TAB$あなたが[child|E]である\n$BULLET_WITH_TAB$あなたが[GetTrait('incapable').GetName( GetPlayer )]になる"
 reactive_advice_regency_for_liege: "$action_reactive_advice_regency_for_liege$"
 action_reactive_advice_regency_for_liege: "$open_tutorial_lesson$$REACTIVE_ADVICE_REGENCY_TERM$"
 action_reactive_advice_regency_for_liege_desc: "摂政の用意が整いました。ここを開いて摂政について学びましょう。"
 action_reactive_advice_regency_for_liege_click: "$click_to_open_lesson$"
 ra_regency_liege_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_intro_desc: "[regent|E]を用意できました。\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_liege_effects: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_effects_desc: "[regency|E]においても、通常時と同じ行動を取ることができます。\n\nしかしながら、[regent|E]はあなたやあなたの[vassals|E]に対して使用可能な特別な[diarch_powers|E]を持っています。あなたはこうした$game_concept_diarch_powers$にいつでも[veto|E]を発動することができます。"
 ra_regency_liege_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_UI_desc: "では、あなたの[regency|E]を見てみましょう！"
 ra_regency_liege_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_liege_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_open_tab_desc: "あなたの[regent|E]は「$DIARCHY_WINDOW_YOUR_TAB$」タブに表示されています"
 ra_regency_liege_open_tab_prompt: "「$DIARCHY_WINDOW_YOUR_TAB$」タブ（ハイライト）を開いてください"
 ra_regency_liege_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_scales_of_power_desc: "これは[scales_of_power|E]です。\n\n秤があなたの[regent|E]の方に傾くほど彼らはさらなる[diarch_powers|E]を手にし、[regency|E]を終了させることがより難しくなります。\n\n「$DIARCHY_WINDOW_SWING_SCALES$」ボタンを使用すれば、秤を直接あなたの方に傾けることができます。"
 ra_regency_liege_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_mandate_desc: "あなたは[regent|E]に[mandate|E]を与えることができます。そうすると、彼らはその分野に注力するようになります。\n\nこの委任はあなたの優先順位に応じて、後からいつでも変更することができます。"
 ra_regency_liege_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_ending_desc: "[regency|E]開始時の条件が満たされなくなった場合、その終了を試みることができます。\n\n[regent|E]がこれを受け入れなければなりませんが、[gold|E]や[favor|E]といったものを渡すことで受け入れられる可能性を高められます。\n\n断った場合、彼らはあなたに対して[war|E]を宣言可能になります！"
 ra_regency_liege_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_liege_conclusion_desc: "摂政時代においては状況の変化に対応していくことがほとんどです。ひとまずは[scales_of_power|E]をよく見ておきましょう。\n\n[regent|E]が[diarch_powers|E]を使用すればその情報があなたに伝わるため、あなたはそこからどうするのかを決めることができます。"
 #Active Regency Regent Side
 reactive_advice_regency_for_regent: "$action_reactive_advice_regency_for_regent$"
 action_reactive_advice_regency_for_regent: "$open_tutorial_lesson$摂政"
 action_reactive_advice_regency_for_regent_desc: "あなたは今、あなたの主君の摂政です。ここを開いて摂政について学びましょう。"
 action_reactive_advice_regency_for_regent_click: "$click_to_open_lesson$"
 ra_regency_regent_intro: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_intro_desc: "あなたはあなたの[liege|E]の[regent|E]として活躍しています。\n\n[regency|E]は数多くの理由に起因します。例えば:\n$BULLET_WITH_TAB$あなたの主君があなたの[realm|E]外を移動している\n$BULLET_WITH_TAB$あなたの主君が[child|E]である\n$BULLET_WITH_TAB$あなたの主君が[GetTrait('incapable').GetName( GetPlayer )]になる"
 ra_regency_regent_powers: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_powers_desc: "[regent|E]として、あなたはあなたの[liege|E]や仲間の[vassals|E]に対して使用可能な特別な[diarch_powers|E]を持っています。あなたの主君はこうした$game_concept_diarch_powers$に対していつでも[veto|E]を発動することができます。\n\nこうした権力を仲間の封臣に対して使用すると、権力乱用と見なされ、[strife|E]の[opinion|E]ペナルティーが与えられることがあります。"
 ra_regency_regent_open_UI: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_UI_desc: "では、あなたの[regency|E]を見てみましょう！"
 ra_regency_regent_open_UI_prompt: "$REACTIVE_ADVICE_REGENCY_OPEN_VIEW_PROMPT$"
 ra_regency_regent_open_tab: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_open_tab_desc: "あなたの[regent|E]としてのステータスは「$DIARCHY_WINDOW_LIEGE_TAB$」タブに表示されています。"
 ra_regency_regent_open_tab_prompt: "「$DIARCHY_WINDOW_LIEGE_TAB$」タブ（ハイライト）を開いてください"
 ra_regency_regent_scales_of_power: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_scales_of_power_desc: "これは[scales_of_power|E]です。\n\n秤があなたの方に傾くほどあなたはさらなる[diarch_powers|E]を手にし、[regency|E]を終了させることがより難しくなります。\n\n「$DIARCHY_WINDOW_SWING_SCALES$」ボタンを使用すれば、秤を直接あなたの方に傾けることができます。"
 ra_regency_regent_mandate: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_mandate_desc: "あなたの[liege|E]はあなたに[mandate|E]を与えることができます。これにより、あなたに[realm|E]を改善する機会が与えられます。\n\nこうした機会にうまく対処すれば、[scales_of_power|E]をあなたの方に傾けることができます。"
 ra_regency_regent_ending: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_ending_desc: "[regency|E]開始時の条件が満たさなくなった場合、あなたの[liege|E]はその終了を試みることができます。\n\n[scales_of_power|E]があなたの方に大きく傾いている場合、摂政時代の終了に抵抗することもでき、[war|E]を開始して[primary_title|E]を手にすることすら可能となるかもしれません！"
 ra_regency_regent_conclusion: "$REACTIVE_ADVICE_REGENCY_TERM$"
 ra_regency_regent_conclusion_desc: "[regent|E]として、あなたはあなたの[liege|E]や仲間の[vassals|E]に[diarch_powers|E]を使用することができます。\n\n主君の反感を買いたくない場合は、ただ訪れる機会に対応するだけでもいいでしょう。そうすれば、主君はあなたの忠誠心に報いてくれるかもしれません！"
 #Prepare by setting a Regent
 REACTIVE_ADVICE_FUTURE_REGENT: "未来の摂政"
 action_reactive_advice_set_future_regent: "$open_tutorial_lesson$$REACTIVE_ADVICE_FUTURE_REGENT$"
 action_reactive_advice_set_future_regent_desc: "あなたが統治不可能となった場合、摂政があなたの代わりに統治を行います。ここを開いてあなたの摂政を管理する方法を学びましょう。"
 action_reactive_advice_set_future_regent_click: "$click_to_open_lesson$"
 reactive_advice_set_future_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_intro_desc: "将来、自分の[realm|E]を自分で統治できなくなる時が来るかもしれません。そうなった場合、[regency|E]が始まります。\n\nこうなる前に、あなたは将来の[regent|E]を確認し、さらに任命しておくことも可能です！\n\n$REACTIVE_ADVICE_YOU_REGENCY_REASONS$"
 ra_regency_future_regent_open_realm_panel: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_realm_panel_desc: "あなたの将来の[regency|E]をプレビューしてみましょう！領国画面から確認できます。"
 ra_regency_future_regent_open_realm_panel_prompt: "領国画面（ハイライト）を開いてください"
 ra_regency_future_regent_open_UI: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_UI_desc: "あなたの[regency|E]ステータスがこの領国画面の上部に表示されています。"
 ra_regency_future_regent_open_UI_prompt: "摂政画面（ハイライト）を開いてください"
 ra_regency_future_regent_open_tab: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_open_tab_desc: "あなたの将来の[regent|E]は「$DIARCHY_WINDOW_YOUR_TAB$」タブに表示されています。"
 ra_regency_future_regent_open_tab_prompt: "$ra_regency_liege_open_tab_prompt$"
 ra_regency_future_regent_current_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_current_regent_desc: "あなたの将来の[regent|E]はここに表示されています。\n\n任命しなければ、[regent_succession_score|E]が最も高い候補者が選ばれます。"
 ra_regency_future_regent_swap_regent: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_swap_regent_desc: "このボタンを使用すると[regent|E]を任命できます。\n\n[diarch_loyalty|E]が高く、[Concept( 'diarch_aptitude', '適性' )|E]も高い摂政を探すことをお勧めします。"
 ra_regency_future_regent_succession: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_succession_desc: "あなたの現在の[regent|E]が死亡または[regent|E]として活躍できなくなった場合、継承順位において次位のキャラクターが後継ぎになります。"
 ra_regency_future_regent_conclusion: "$REACTIVE_ADVICE_FUTURE_REGENT$"
 ra_regency_future_regent_conclusion_desc: "ひとまず、あなたの代わりに統治を行う者をきちんと管理したい場合は、[regent|E]の任命を検討しましょう。"
 #Travel Planning
 REACTIVE_ADVICE_TRAVEL_PLANNING: "旅の計画"
 action_reactive_advice_travel_planning: "$open_tutorial_lesson$$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 action_reactive_advice_travel_planning_desc: "これから旅を始めます。ここを開くと旅の計画の詳細を確認できます。"
 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "現在の場所を離れ、あなたはこれから[travel|E]をします。旅立ちの前に、旅の計画を立てるべきでしょう。"
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "一人で[travel|E]をすることは稀です。あなたと一緒に旅をする[characters|E]をあなたの[entourage|E]と呼びます。\n\nこうしたキャラクターがあなたの目的地で旅に加わることもよくあります。"
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "[travel|E]を計画する際に考えることは主に2つ、[travel_speed|E]と[travel_safety|E]です。\n\n基本の速度は100%で、速度が上がるほど目的地に着くのが早くなります。\n\n安全度は旅の途中で遭遇する可能性のある[travel_danger|E]を緩和します。安全度が高いほど、あなたと[entourage|E]は危険な地域をより低リスクで抜けられることを意味します。"
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "[GetCourtPositionType('travel_leader_court_position').GetName()]を任命可能です。あなたのすべての[travels|E]に同行する特別な[court_position|E]です。\n\n彼らはあなたの[travel_speed|E]と[travel_safety|E]に大きな影響を与えるため、普通は長旅になるほどこの役職に就く人材が必要になります。"
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "また、今回の旅だけの[travel_options|E]を最大2つまで選択可能です。\n\n旅オプションには通常[gold|E]のコストがかかり、たいていは[travel_speed|E]や[travel_safety|E]の上昇といった様々な恩恵が得られます。\n\nルート上の特定種別の[terrain|E]の[travel_danger|E]を減少させるオプションは多くあります。ある場所における危険の種別は、マップ上に他とは違う色で表示されています。さらに、遭遇する可能性のあるこうした危険はいずれもルート上にアイコンで表示されます。"
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "最後に、目的地に直接向かうのではなく、[travel_danger|E]を迂回するようルートをカスタマイズすることが可能です。"
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "旅立ちの前に、合計移動時間とルート上に[travel_danger|E]がほとんどないことを確認してください。\n\nでは、安全な旅を！"
 #Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE: "叙勲"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "[knights|E]の誰かに[accolade|E]を付与できるようになりました！\n\n叙勲を持つ騎士は[acclaimed_knight|E]となり、あなたとあなたの[armies|E]にボーナスを与えます。\n\n叙勲はあなたが廃止するまで残り続け、[accolade_succession|E]を通じて未来の騎士に引き継がれていきます。"
 ra_create_accolade_knights_panel_prompt: "まだ割り当てていない叙勲（ハイライト）を選択してください"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "[accolade|E]を作成したら、リストから条件を満たす[knights|E]を選んでください。"
 ra_create_accolade_candidates_prompt: "リストから候補者（ハイライト）を選んでください"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "どの[acclaimed_knight|E]も主次と副次、2つの[accolade_types|E]（ハイライト）を持っています。[accolade|E]の作成前に、これらの属性が各候補者ごとに表示されます。\n\n各属性はあなたとあなたの[armies|E]にさまざまなボーナスを与え、叙勲は[glory|E]を獲得します。栄光は[GetActivityType( 'activity_tournament' ).GetName()]の[contests|E]や[battles|E]に参加することで獲得できます。\n\n主次属性は常にその[accolade|E]に属し、[accolade_succession|E]時に変更することはできません。"
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "この[accolade|E]が作成可能な状態になりました。\n\nあなたの[culture|E]が[innovations|E]を起こすと、さらなる叙勲が利用可能になります。"
 #House Unity
 reactive_advice_house_unity: "一族の結束"
 action_reactive_advice_house_unity: "アドバイス：$reactive_advice_house_unity$"
 action_reactive_advice_house_unity_desc: "[house_unity|E]を学び、[clans|E]にどのように影響を与えて、恩恵を得たり、異なる[succession_laws|E]にアクセスしたりできるかを理解しましょう。"
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_house_unity_1: "$reactive_advice_house_unity$"
 ra_house_unity_1_desc: "[clan|E]として、あなたは[house_unity|E]にアクセスできます！\n\n一族の結束は、あなたの[house|E]内での内部関係の状態を示します。この状態は「敵対的」から「調和的」までの範囲で変動します。各[house_unity_level|E]は、家族の全員にさまざまな効果をもたらし、現在の[succession_law|E]を決定します。\n\n一族の結束にどのように影響を与えるかを知っておくと良いでしょう。"
 ra_house_unity_2: "$reactive_advice_house_unity$"
 ra_house_unity_2_desc: "まず、[house_unity|E]を視覚化する方法を知る必要があります。そのためには、[house|E]ビューを開いてください。"
 ra_house_unity_panel_prompt: "[house|E]ビューを開いてください"
 ra_house_unity_3: "$reactive_advice_house_unity$"
 ra_house_unity_3_desc: "一族の結束タブには、家族の団結を最大限に活用するために必要なすべての情報と操作が表示されます。ここでは、現在の一族の結束スコア、現在のレベル、より高い・低い一族の結束レベルの概要を確認できます。\n\nさらに、最近の団結の変化もここで確認できます。これはとても重要で、家族全員が[house_unity_unifying_actions|E]（団結を強化する行動）や[house_unity_devisive_actions|E]（分裂を引き起こす行動）を取ることで、一族の結束に影響を与えます。"
 ra_house_unity_4: "$reactive_advice_house_unity$"
 ra_house_unity_4_desc: "前述の通り、各[house_unity_level|E]にはそれぞれ異なる効果があります。このセクションでは、アクティブな効果のリストを見ることができます。\n\nこれらの効果は、すべての[house|E]メンバーに適用されることを覚えておいてください。効果の中には、あなたの家のアクティブな[succession_law|E]も含まれています。"
 ra_house_unity_5: "$reactive_advice_house_unity$"
 ra_house_unity_5_desc: "最後に、各氏族は一族の結束の決定にアクセスできます。[decisions|E]はすべての家の成員に異なる恩恵を与えます。しかし、ほとんどの場合、[house_head|E]のみがそれらを実行できます。\n\n#weak 現在の家長に対して「家長に挑戦」のインタラクションを使用することで、家長になるのを試みることができます#!"
 ra_house_unity_6: "$reactive_advice_house_unity$"
 ra_house_unity_6_desc: "これで一族の結束について知るべきことはすべて理解しましたね！\n\nこの知識を活用して、あなたの家が歴史に名を刻むようにしましょう。"
 #Tax Collection
 action_reactive_advice_tax_collector: "アドバイス：徴税"
 action_reactive_advice_tax_collector_desc: "[tax_jurisdictions|E]と[tax_collectors|E]の説明を開いてください。"
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "徴税"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "あなたには[tax_collectors|E]がいます！\n\n彼らは氏族の封臣から[gold|E]と[levies|E]を集めるのを手伝ってくれます。徴税人は、[tax_jurisdictions|E]の管理も助け、税法令を施行します。\n\n#weak 徴税人の適正は、納税者から得られる貢献度に影響を与えます。#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "まず、[tax_jurisdictions|E]がどこにあるかを把握し、[tax_collectors|E]を任命し、納税者を割り当てる方法を学ぶ必要があります。"
 ra_tax_collector_panel_prompt: "[tax_jurisdictions|E]パネルを開いてください"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "ようこそ、[tax_jurisdiction|E]ビューへ\n\nここでは、あなたの課税区域に関するすべてを視覚化し、管理することができます。\n\n上部には、任命した[tax_collectors|E]の数や、納税者から得ている総[gold|E]と[levies|E]の額が表示されています。"
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "これらは[tax_jurisdictions|E]で、ここで氏族の家臣を納税者として割り当て、各課税区域に税法令を選択できます。また、各課税区域を管理し、税法令を執行するために[tax_collector|E]を任命する必要があります。\n\n#weak 納税者がいるが徴税人がいない課税区域は非課税となり、その地域から[gold|E]や[levies|E]は得られません。#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "おめでとうございます！\n\n税収の基本をすべて理解しましたね。[tax_jurisdictions|E]の税法令を設定して、[vassal_obligations|E]を現在のニーズに合わせて調整してください。\n\nあなたの[clan|E]が歴史に名を刻むことを祈っています。"
 action_reactive_advice_legitimacy: "アドバイス：正統性"
 action_reactive_advice_legitimacy_desc: "[legitimacy|E]の説明を開きます。"
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "正統性"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "[legitimacy|E]はあなたの「統治権」を表しています。[vassals|E]が[legitimacy_expectations|E]を生成し、あなたをそれに応えることを期待されます。\n\n$game_concept_legitimacy$が高いほど多くの恩恵が得られ、$game_concept_legitimacy$が低ければ、逆に統治が難しくなります。\n\n#weak $game_concept_legitimacy$には5つの[legitimacy_levels|E]があり、最低レベルは「非正統」です。以前の統治者の[legitimacy|E]の一部がその[heir|E]に継承されます。$game_concept_legitimacy$は、戦争の勝利、[legends|E]の創成や[activities|E]への参加といった多くの異なる方法で獲得することができます。同様に、戦争に負けたり、称号を失ったり、手の付けられない[epidemics|E]が蔓延したりすると失われることもあります。#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "[legitimacy|E]画面は左下にあります。ここには、あなたの[legitimacy_level|E]や[legitimacy_expectations|E]、現在[legitimacy|E]をいくら持っているか、さらにそれらすべての現在の効果についての情報が表示されます。\n\n#weak 一定量の[legitimacy|E]スコアを持った際のメリットとデメリットには、好感度と[dynasty_prestige|E]へのペナルティーとボーナス、[casus_belli|E]コストの増減や、[alliances|E]と[faction|E]への参加条件の変化などがあります。#!"
 action_reactive_advice_epidemics: "アドバイス：疫病"
 action_reactive_advice_epidemics_desc: "[epidemics|E]の説明を開きます。"
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "疫病"
 ra_epidemics_panel_prompt: "[epidemics|E]パネルを開いてください"
 ra_specific_epidemics_panel_prompt: "「疫病を表示」パネルを開いてください"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "[epidemics|E]とは大流行している病のことで、マップ上に広がり、[characters|E]と[holdings|E]の両方に影響を与えます。地域内に疫病がある場合、影響を受けている[baronies|E]はその深刻さを示す[infection_rate|E]を持ちます。\n\n[epidemics|E]画面は右下にあります。"
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "マップ上のそれぞれの[epidemic|E]は、$reactive_advice_epidemics$パネルでは複数のセクションに分けられています。\n\n「領国の$reactive_advice_epidemics$」はあなたの領国内での$reactive_advice_epidemics$の情報を伝え、「世界の$reactive_advice_epidemics$」ではほかの国の$reactive_advice_epidemics$の情報が、さらに「近隣の$reactive_advice_epidemics$」では、まだ領国内にはないものの、将来的に脅威となる可能性があるくらい近くにある$reactive_advice_epidemics$の進捗具合がわかります。"
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "このパネル内には、それぞれの疫病の関連情報が保存されています。[baronies|E]と[counties|E]での、疫病の深刻度が「軽微」、「重大」、「壊滅的」のいずれであるか、発生時期と発生場所、死亡した[characters|E]の数、キャラクターと場所の[modifiers|E]といった情報が記録されます。\n\n「疫病を表示」ボタンでさらなる詳細を確認できます。"
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "このパネルには、疫病の影響を受けている各[barony|E]の[infection_rate|E]についての情報が表示されています。[infection_rate|E]は疫病の深刻度に応じた速度で最大値に向かって上昇していき、$game_concept_epidemic_resistance$で緩和することができます。\n\n#weak $reactive_advice_epidemics$への対処法によって、あなたの[realm|E]がいかに回復し、その後繁栄するかが決まるだけでなく、統治者であるあなたが失う[legitimacy|E]も決まります。#!"
 action_reactive_advice_legends: "アドバイス：伝説"
 action_reactive_advice_legends_desc: "[legends|e]の説明を開きます。"
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "伝説"
 ra_legends_panel_prompt: "[legends|e]パネルを開いてください"
 ra_legends_view_panel_prompt: "「伝説を創成」パネルを開いてください"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "[legends|E]とは、ある[character|E]が生涯で成し遂げた有名な偉業の物語です。伝説にはそれぞれ正統化、英雄、神聖の[legend_type|E]があります。\n\n[legends|E]画面は左下にあります。"
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "ここには、利用可能な[legend|E]とそのすべての情報が表示されています。\n\n最上部にあるのは伝説の基礎となる[legend_seeds|E]です。これは獲得可能なものですが、あなたのキャラクターが特定の条件を満たしている場合には、すでに所有していることもあります。その下にはあるのは「世界の$action_reactive_advice_legends$」で、あなたが活発に宣伝していない世界のほかの$action_reactive_advice_legends$の情報が記録されています。\n\n#weak 「宣伝者」とは、既定の伝説を活発に支持しているキャラクターたちのことです。#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "$action_reactive_advice_legends$パネルには、基本コスト、維持費、有効になっている効果や伝説の品質といった情報が書かれています。\n\nハイライトされているボタンは、あなたのリストから伝説を選択する際に使用します。"
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "このパネルには創成しようとしている伝説の情報だけでなく、[characters|E]の一覧も表示されます。これらのキャラクターたちは、[legend_protagonists|E]に選ぶことができます。\n\n#weak 伝説を開始すると伝説の年代記が有効になり、ここから[legend_quality|E]を上げたり、伝説を完了したりすることができます。#!"
 #Plague Resistance
 action_reactive_advice_plague_resistance: "アドバイス：疫病耐性"
 action_reactive_advice_plague_resistance_desc: "[epidemic_resistance|E]の説明を開きます。"
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "疫病耐性"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "疫病に対処する際、領土内での蔓延を抑える方法がいくつかあります。\n\n最も影響が大きい要因は[epidemic_resistance|E]です。あなたの[baronies|E]と[counties|E]の疫病耐性が高いほど、より強く疫病を食い止められます。\n\n#weak 疫病と闘うことはできても、完全に止めるのは非常に難しいということを覚えておいてください。全力を尽くそうとも、大規模な疫病は広がっていくものだと覚悟しておきましょう。#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "$reactive_advice_plague_resistance$は複数の方法で上昇させることができます。$building_type_hospices_01$や$building_type_charnel_grounds_01$といった建造物は、その建造物がある[county|E]または[barony|E]だけに$reactive_advice_plague_resistance$のボーナスを与えます。\n\nそのほか、一時的ではあるものの、$court_physician_court_position$が実行する[court_position_tasks|E]、[decisions|E]、またはイベントなどでも上昇します。"
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "$reactive_advice_plague_resistance$が上昇すると、関連する[baronies|E]の[infection_rate|E]が減少します。\n\nこうした対策をするだけで大規模な疫病を根絶できることはほとんどありえないものの、[infection_rate|E]が減少すれば、[realm|E]の全体的な損害が抑えられます。"
 action_reactive_advice_tutorial_schemes: "アドバイス：$game_concept_schemes$"
 action_reactive_advice_tutorial_schemes_desc: "[schemes|e]の説明を開きます。"
 action_reactive_advice_tutorial_schemes_click: "$click_to_open_lesson$"
 reactive_advice_tutorial_schemes: "$ra_tutorial_schemes_1$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "たった今、[scheme|E]を開始しました！$game_concept_schemes$とは、ほかのキャラクターを標的にした長期的な目標のことです。工作には対象の[GetScheme('murder').GetTypeName]や[GetScheme('abduct').GetTypeName]といった敵意のある目標を持つものと、[GetScheme('befriend').GetTypeName]$game_concept_scheme$のような健全なものとがあります。"
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "たった今、[scheme|E]を開始しました！$game_concept_schemes$とは、ほかのキャラクターを標的にした長期的な目標のことです。工作には対象の[GetScheme('murder').GetTypeName]や[GetScheme('abduct').GetTypeName]といった敵意のある目標を持つものと、[GetScheme('befriend').GetTypeName]$game_concept_scheme$のような健全なものとがあります。"
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "ここではあなたの実行中の工作をすべて確認できます。[personal_scheme|e]と[hostile_scheme|e]は同時に1つずつ実行可能です。\n\n#TUT 工作はいつでも好きなときに利用してください。しかし、キャラクターの[traits|e]や[skills|e]によっては、特定の工作が得意だったり苦手だったりすることに注意してください。一部の[lifestyle|e][perks|e]はキャラクターのさらなる$game_concept_schemes$をアンロック可能です。#!"
 #Favorite Child
 action_reactive_advice_favorite_child: "アドバイス：寵児"
 action_reactive_advice_favorite_child_desc: "[favorite_child|E]を選ぶことができるようになりました。ここを開くと、寵児についての情報と寵児の選び方を確認できます。"
 action_reactive_advice_favorite_child_click: "$click_to_open_lesson$"
 reactive_advice_favorite_child: "寵児"
 ra_favorite_child_1: "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc: "[favorite_child|E]を選ぶことができるようになりました。これはつまり、寵児のあなたに対する[opinion|E]が高くなり、またあなたが死亡した際、後継者ではなく寵児に遺産を引き継ぐ選択もできることを意味します。\n\n寵児になれるのは：\n$BULLET_WITH_TAB$子供\n$BULLET_WITH_TAB$孫\n$BULLET_WITH_TAB$ひ孫\nですが、あなたの[dynasty|E]に属していなければなりません。"
 ra_favorite_child_1_prompt: "キャラクター画面（ハイライト）を開いてください"
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "キャラクター画面から、寵児に指名したい子供を見つけてください。\n\nその子供を右クリックし、選択肢「寵児を選択」を探してください。あるいは、自分の子供の誰か一人をクリックしてください。\n\n$game_concept_favorite_child$を選択すると、ほかの子供たちのあなたに対する好感度が低下する可能性があることを覚えておいてください。"
 ra_favorite_child_2_prompt: "あなたの子供の誰か一人を右クリックして、利用可能な行動（ハイライト）を確認してください"
 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "寵児を選択すると、肖像画にアイコンが表示されます。たとえその人物があなたの後継者でなくとも、あなたの死亡後にその人物としてプレイを続けることができます。\n\n寵児を変更したくなった場合は、キャラクター画面に戻って別の人物を選択してください。"
 #Army Automation
 action_reactive_advice_army_automation: "アドバイス：$ARMY_AUTOMATION_FEATURE_NAME$"
 action_reactive_advice_army_automation_desc: "すべての[war|E]を手動で管理したくなければ、$ARMY_AUTOMATION_FEATURE_NAME$を有効にすることもできます。ここを開いて、やり方を確認しましょう。"
