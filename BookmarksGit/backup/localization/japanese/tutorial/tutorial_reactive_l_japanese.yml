 ra_admin_gov_troops_1: "官僚制政府における軍事"
 ra_admin_gov_troops_1b: "官僚制政府における軍事"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! [administrative_government|e]では、軍事と部隊管理はほかの$game_concept_government$タイプと異なる働きをします。\n\nあなたは自分の部隊を完全に支配し、利用できると同時に、$TUTORIAL_PROVINCIAL_ARMIES$も利用することができます。$game_concept_administrative_government$では、各[province|e]がそれぞれの[army|e]を持つことができ、これはその特定の[title|e]の所有物となります。\n\n[governors|e]は行政と軍事の両方の役人の役割をこなし、一方で[top_liege|e]は$game_concept_governors$を管理する能力を持ち、指揮を執ったり、[realm|E]のほかの$game_concept_governors$に配属させたりすることができます。"
 ra_admin_gov_troops_1_prompt: "「$TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$」（ハイライト）を開いてください"
 ra_admin_gov_troops_2: "官僚制政府における軍事"
 ra_admin_gov_troops_2b: "官僚制政府における軍事"
 ra_admin_gov_troops_2_desc: "[governors|e]は自分が責任者である$game_concept_governorship$領に属する[men_at_arms|e]を編制することができます。この部隊は[title|e]に属し、[realm|E]のほかの$game_concept_governors$に貸すことが可能です。\n\n[top_liege|e]は$TUTORIAL_PROVINCIAL_ARMIES$を自由に利用することができ、$game_concept_governors$の部隊を管理する能力を持ちます。自分の[wars|e]で彼らを率いたり、困っている$game_concept_governors$に再配属させることができます。\n\nこれにより最上位の主君はこうした部隊を招集、利用し、$game_concept_realm$の国境沿いの防衛を強化することができます。"
 ra_admin_gov_troops_2_prompt: "[GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')]を調べてください"
 ra_admin_gov_troops_3: "追加の軍隊を獲得"
 ra_admin_gov_troops_3_desc: "[governor|E]であるあなたは[influence|e]を利用して、ほかの[province|e]からの$game_concept_army$の支援を要請することができます。\n\n[top_liege|e]は$game_concept_governor$に$game_concept_army$の再割り当てを強制したり、自分で指揮を執ったりすることが可能です。"
 ra_admin_gov_troops_4: "軍隊の詳細"
 ra_admin_gov_troops_4_desc: "[governor|e]により[war|e]中に部隊が招集されたら、[top_liege|e]はその部隊が解散するまで再割り当てをすることができません。\n\n[liege|e]に対し$game_concept_governors$が反乱を起こした場合、$game_concept_governor$は自身の[governorship|e]領から動員された部隊を奪い返します。\n\n軍隊を最大限に活用するため、領国全土の状況をよく見ておきましょう。"
 ra_admin_gov_troops_5: "権力への道"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5![administrative|e][realm|e]は政治活動と陰謀による煽りを受けるため、統制の取れた強力な軍隊を持つことは防衛力を向上させるだけでなく、外交を助けることにもなります。\n\nつまるところ、軍事力は多数ある権力への道の1つにすぎません…"
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$契約の探索"
 action_reactive_advice_laamp_contract_move_desc: "地方の[task_contract|E]が足りない？ここを開いて、新しい契約の探し方を学びましょう。"
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "契約の探索"
 ra_laamp_contract_move_1_desc: "地元での仕事がなくなったり、あるいはさらに面白い仕事を探している場合は、[camp|E]を移動させるのが新しい[task_contracts|E]を大量に探し出すのに一番簡単な方法です。\n\n到着時に確実に新たな機会を得られるようにするには、元々野営地があった場所から十分離れたところまで[travel|E]をする必要があります。"
 ra_domicile_camp_task: "野営地画面へ向かう"
 ra_laamp_contract_move_2: "野営地の移動"
 ra_laamp_contract_move_2_desc: "これは、あなたの[camp|E]の現在地から十分離れた目的地の一例です。\n\n[county|E]画面から直接、その伯爵領から選択した[barony|E]への[travel|E]を計画することができます。\n\n#weak 注意：野営地ウィンドウ下部にある「本拠地を移動する」ボタンを使用することでも、野営地の旅を開始することができます。#!"
 ra_domicile_travel_task: "$relocate_camp_to_interaction$画面へ向かう"
 ra_laamp_contract_move_3: "野営地と一緒に旅"
 ra_laamp_contract_move_3_desc: "[camp|E]と一緒の[travel|E]は通常の旅と同じように行われますが、[camp_buildings|E]と[followers|E]をすべて引き連れ、また[provisions|E]を消費しなければなりません。"
 ra_domicile_depart_task: "野営地の旅を開始"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "野営地の旅を終える"
 ra_laamp_contract_move_5: "新しい契約"
 ra_laamp_contract_move_5_desc: "新たな地域に到着したので、この地域の複数の新しい[task_contracts|E]を利用できるようになります！\n\n新しい[task_contract|E]を探すために[camp|E]を移動させるのはいつでもできますが、元の場所からおおよそ[de_jure|E][duchies|E]2つ分くらいは離れていなければ、新しい機会を得られないことを覚えておいてください。"
