 reactive_advice_encyclopedia_step_1: "百科事典"
 reactive_advice_encyclopedia_desc: "『Crusader Kings III』には知っておくべき数多くの概念や用語があります。ゲーム内の概念について疑問に思った時は、百科事典を開いて調べることができます。\n\nハイライトされたUIにクリックすることで百科事典を開くことができます。\n\n#TUT 確認したいことがあれば、百科事典の「チュートリアル」カテゴリーにある、チュートリアルの項目をご覧ください。#!"
