 reactive_advice_lesson_army_purpose: "戦闘と包囲"
 reactive_advice_lesson_battle_mechanics: "$lesson_battle_mechanics$"
 reactive_advice_lesson_siege_mechanics: "$lesson_siege_mechanics$"
 reactive_advice_lesson_warscore: "$lesson_warscore$"
 reactive_advice_lesson_winning_wars: "$lesson_winning_wars$"
 reactive_advice_lesson_losing_wars: "$lesson_losing_wars$"
 #CE2
 reactive_advice_migration: "移住"
 action_reactive_advice_migration: "アドバイス：$reactive_advice_migration$"
 action_reactive_advice_migration_desc: "グレード・ステップの遊牧民として、あなたは新しい土地に移住することができます。ここを開くと、移住についてさらに詳しく知ることができます。"
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "$reactive_advice_migration$"
 ra_migration_1_desc: "[the_great_steppe|E]の[nomad|E]としてプレイしている間は[migrate|E]が可能です。\n[migration|E]は[herd|E]が草を食み、大きく成長できる新たな土地を見つけるのに最適な手段であり、遊牧民にとって重要です。\n\n[herd|E]とはあなたの仲間とその家畜であって、その[herd|E]を飢えさせずに暮らすには[county_fertility|E]の高い土地が必要です。\nでは、あなたとあなたの[realm|E]にとって有益な肥沃な土地をステップの中でどう探すのかを見ていきましょう。"
 ra_migration_1_prompt: "「移住」ボタンをクリックしましょう（ハイライトされています）"
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "$reactive_advice_migration$"
 ra_migration_2_desc: "あなたとあなたの[herd|E]のための新たな移住先は、主に[county_fertility|E]に基づいて選択する必要があります。土地の肥沃度は0から100の数値で測定され、そこに滞在している間に一定のペースで減少していきます。肥沃度が枯渇すると、成長を続けるために新たな土地へ[migrate|E]する必要があります。"
 ra_migration_2_prompt: "マップモードをクリックして肥沃度マップモードを確認しましょう（ハイライトされています）"
 ra_migration_3: "$reactive_advice_migration$"
 ra_migration_3_desc: "[migrate|E]できる距離はあなたの[title_tiers|E]と、あなたが現在施行している[dominance|E]法に応じて異なります。大きな直轄領があり、[dominance|E]が高い領国では移住に対する必要性が異なり、場合によっては[herd|E]を成長させる目的で移住する必要性はまったくありません。移住先候補を選ぶには、マップ上の[de_jure|E]の称号をクリックしてください。"
 ra_migration_3_prompt: "マップの範囲内の任意の場所をクリックしてください"
 ra_migration_4: "$reactive_advice_migration$"
 ra_migration_4_desc: "選択した場所に応じてマップ上にピンが表示され、選択した[de_jure|E]の称号の具体的な[county_fertility|E]や[domain_fertility|E]全体の合計が表示されます。"
 ra_migration_5: "$reactive_advice_migration$"
 ra_migration_5_desc: "あなたが選択した[migration|E]先には常に少なくとも1人の[nomad|E]または[herder|E]がおり、そこに立ち入るには彼らと交渉して許可を得なければなりません。その地域への移住の提案を受け入れてもらうには、[herd|E]か[gold|E]を提供するか、[hook|E]を使用して彼らを説得します。"
 ra_migration_6: "$reactive_advice_migration$（交渉を承諾）"
 ra_migration_6_desc: "同じ移住先に複数の[nomads|E]がいることもあります。敵対的な方法で[migrate|E]しようとすれば、全員があなたに対抗します。しかし、移住先の地域内で最も力のあるキャラクターを説得できれば、彼ら全員から歓迎されます。\n\n移住の交渉が承諾された場合は、現在の称号と、恐らくは[subjects|E]も残していくことになります。"
 ra_migration_7: "$reactive_advice_migration$（交渉を却下）"
 ra_migration_7_desc: "その地域最大の[herd|E]を保有する[nomad|E]があなたの提案を受け入れなかった場合、あなたは相手と、あなたが選んだ地域に居住するほかのすべての[nomads|E]に[war|E]を宣言しなければならなくなります。これらの場合にはウィンドウに遊牧群の合計戦力が表示されます。\n\n交渉が承諾された場合と同じく、提案が却下された場合も、あなたは現在の称号と、恐らくは[subjects|E]も残していくことになります。さらに、あなたは[unlanded|E]、すなわち[county_fertility|E]を持たないとみなされるため、あなたの遊牧群は成長しません。\n\n戦争に勝つか、その後あなたとあなたの遊牧群が移住する別の場所を見つけることが最大の関心事となります。"
 ra_migration_8: "$reactive_advice_migration$"
 ra_migration_8_desc: "[migration|E]がうまくいけば、放牧できる新しい広大な土地と手に入れるだけでなく、[settlement_issue|E]に対処することが可能になり、紛争を処理したり、新しい[domain|E]内の[county_control|E]を高めたりするチャンスが得られます。\n\n[the_great_steppe|E]では土地の所有者が頻繁に変わるため、[dread|E]と[opinion|E]のバランスを取り、あらゆる選択肢を確保しておく必要があります。たとえ[title|E]を1つ失ったとしても、[herd|E]と[dominance|E]を成長させ続ける限り、[nomad|E]にはその3倍の価値を手にできる可能性があるのです。"
 #one small steppe for man...
 reactive_advice_great_steppe: "グレート・ステップ"
 action_reactive_advice_great_steppe: "アドバイス：$reactive_advice_great_steppe$"
 action_reactive_advice_great_steppe_desc: "グレート・ステップはその土地の肥沃度を考慮に入れなければならない状況です。ここを開くと、これが何に影響するかをさらに詳しく知ることができます。"
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "$reactive_advice_great_steppe$"
 ra_great_steppe_1_desc: "[the_great_steppe|E]へようこそ！\n\n[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]としてプレイする場合、最も重要となるのが[herd|E]を成長させることです。放牧群は放牧に適した肥沃な土地を持つことで成長するため、あなたはあなたとあなたの家畜を繁栄させる豊かな草原を探して移動していく必要があります。\n\n遊牧民はステップ地方を支配しており、あなたはそこである[situation|E]に加わることになります。ステップは3つの地方に分かれており、そこでは土地の[county_fertility|E]が重要視されます。"
 ra_great_steppe_1_prompt: "「状況」ボタンをクリックして次に進みましょう（ハイライトされています）"
 ra_great_steppe_1b: "$reactive_advice_great_steppe$"
 ra_great_steppe_2: "$reactive_advice_great_steppe$"
 ra_great_steppe_2_desc: "この3つの地方はそれぞれ[steppe_season|E]の影響を受けます。これらは一般的な「冬」や「夏」といった季節ではなく、その土地の[county_fertility|E]に長期的に影響を与える効果です。\n\nこれらの効果がどこに、どのようなな影響を及ぼすかは、季節効果の情報を通じて確認できます。たとえば、放牧に適した豊かな地方に住んでいれば、あなたの[herd|E]が草を食むための肥沃度にプラスになるだけでなく、あなたに従う人々の好感度にも好影響があります。"
 ra_great_steppe_3: "$reactive_advice_great_steppe$"
 ra_great_steppe_3_desc: "先を見越した計画を立てられるよう、あなたはあなたの[GetCourtPositionType('court_astrologer_court_position').GetName()]の助けを借りることができます。占星術師はある地方に次に訪れる可能性のある2つの季節を予測します。\n\nあなたはこの情報に基づいて、現在の場所に留まるか、隣接する地方に[migrate|E]するかを判断できます。\n\n肥沃な土地に長く留まることができるほど、あなたの[herd|E]は大きく成長し、従う人々もより幸福になります。"
 ra_great_steppe_4: "$reactive_advice_great_steppe$"
 ra_great_steppe_4_desc: "[the_great_steppe|E]のほかの[nomads|E]の状況は、パネルの下部でその概要を把握できます。最大の[herd|E]を保有する遊牧民は[gurkhan|E]の称号を持ち、その遊牧群の軍事力は、あなたがステップで直面する最大の脅威にも、あるいは最強の味方にもなります。あなたがこの称号を保有している場合、あなたの[dominance|E]（領国パネル内）を最高レベルである第5段階、すなわち「無制限の支配」にまでレベルアップできます。\n\n遊牧軍の軍事力は、戦争や襲撃の際には[horde|E]として使われます。遊牧団とは遊牧群の中で戦闘に適した部分のことで、馬やラクダのほか、弓矢を扱える人々などがこれに相当すると考えられます。それ以外の部分は羊、牛、子供などになります。"
 ra_great_steppe_5: "$reactive_advice_great_steppe$"
 ra_great_steppe_5_desc: "ほかの地方を確認するには、このビューでそれらをクリックすると表示できますが、あなたに影響を与えるのは現在あなたがいる地方です。\n\nさて、あなたは恵まれた時も試練の時も、自らの群れを導く準備はできていますか？[war|E]や[migrating|E]を通じて新たな土地を見つけることは、強大な[GetGovernment( 'nomad_government' ).GetName]の[ruler|E]が人々にステップの黄金の果実、すなわち豊かな土地への道を示すための定番の選択肢です。"
 reactive_advice_kurultai: "クリルタイ評議会"
 action_reactive_advice_kurultai: "アドバイス：$reactive_advice_kurultai$"
 action_reactive_advice_kurultai_desc: "ここを開くと、遊牧民の評議会、クリルタイについてさらに詳しく知ることができます。"
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "$reactive_advice_kurultai$"
 ra_kurultai_1_desc: "あなたは[the_great_steppe|E]の統治者として[kurultai|E][council|E]を保有しています。\n\nあなたにとって評議会の保有は初めてのことではないかもしれませんが、[nomad|E]としてプレイする場合は、[county_fertility|E]の成長や[herd|E]の支援をより重視する、新しいタイプの行政官を持つことになります。"
 ra_kurultai_1_prompt: "「評議会」パネルをクリックして次に進みましょう（ハイライトされています）"
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "$reactive_advice_kurultai$"
 ra_kurultai_2_desc: "[council|E]には4人の[kurultai|E]メンバーのほか、あなたの[spouse|E]と[spymaster|E]が加わります。クリルタイにはさまざまな[skills|E]に付随するさまざまな職務が割り当てられます。たとえば肥沃度の管理はクリルタイの[stewardship|E]に依存する職務の1つです。すでにクリルタイが任命されている場合は、左下のボタンをクリックすると職務を切り替えることができます。"
 ra_kurultai_3: "$reactive_advice_kurultai$"
 ra_kurultai_3_desc: "[kurultai|E]は割り当てられた職務を遂行しますが、彼らはあなたの[realm|E]の[succession|E]については最大の権限を持っています。\n\n[the_great_steppe|E]のキャラクターはそれぞれ1人の[ruler|E]に対して[obedient|E]であり、それが誰をあなたの[heir|E]にするかに関するクリルタイのメンバーの意向を左右します。"
 ra_kurultai_3_prompt: "「領国」タブをクリックして次に進みましょう（ハイライトされています）"
 ra_kurultai_4: "$reactive_advice_kurultai$"
 ra_kurultai_4_desc: "このパネルの上部ではあなたの[succession|E]が安定しているか、混沌としているかを確認できます。これはあなたの[heir|E]があなたの[realm|E]をすべて継承するか、それともその[realm|E]がほかのより強力なキャラクターの間で分割されるかの指標となります。"
 ra_kurultai_4_prompt: "「継承」タブをクリックして次に進みましょう（ハイライトされています）"
 ra_kurultai_5: "$reactive_advice_kurultai$"
 ra_kurultai_5_desc: "ハイライトされているバーには、あなたの[kurultai|E]や最年長の子供が[succession|E]を承認するか、反対するかが表示されます。\n\n安定した継承を実現するには、クリルタイをあなたに[obedient|E]にしておくことが大切ですが、それだけでなく、あなたが[steppe_seasons|E]の利を生かせるようにすることも大切です。現在の季節が、たとえばゾドのようにあなたの土地に悪影響を及ぼすと、人々はそれがあなたに対する何らかの罰であると考え、あなたの統治と後継者選びを疑問に思うようになります。\n\n継承の主導権を握っておくには、人々を従順に保ち、あなたに有利に働く土地へ[migrate|E]してください。"
 #tributaries
 reactive_advice_tributaries: "諸侯"
 action_reactive_advice_tributaries: "アドバイス：$reactive_advice_tributaries$"
 action_reactive_advice_tributaries_desc: "諸侯は統治者が保有できる臣下の一種です。ここを開くと、諸侯についての基本的な知識を得ることができます。"
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "$reactive_advice_tributaries$"
 ra_tributaries_1_desc: "[tributaries|E]は[subject|E]の一種で、定期的な支払いを行う代わりに[truce|E]を結ぶという、2人の[rulers|e]の間に成立する関係です。取引が成立すると、諸侯は相手となる自分たちの[suzerain|E]に対し、[herd|E]、[taxes|E]、または[prestige|E]を提供します。"
 ra_tributaries_1_prompt: "「領国」パネルをクリックして次に進みましょう（ハイライトされています）"
 ra_tributaries_2: "$reactive_advice_tributaries$"
 ra_tributaries_2_desc: "通常のタイプの[subject|E]である[vassals|E]と比べると、[tributaries|E]は[suzerain|E]に対する自由度がやや高くなっています。指導者としての自分の要求が満たされなければ離脱して、別の場所で運を試すことができます。"
 ra_tributaries_2_prompt: "「臣下」タブをクリックして次に進みましょう（ハイライトされています）"
 ra_tributaries_3: "$reactive_advice_tributaries$"
 ra_tributaries_3_desc: "領国パネルにはすべてのタイプの[subjects|E]が表示されます。臣下の一覧にはあなたの[tributaries|E]が離脱を望む可能性に加えて、特別な[tributary_contract|E]が表示され、あなたは[suzerain|E]として彼らの支払いや、今後直面する諍いでいずれかが提供する戦争支援を増減させることができます。"
 ra_tributaries_4: "$reactive_advice_tributaries$"
 ra_tributaries_4_desc: "[migration|E]は[nomads|E]にとって一般的な行動であるため、あなたの[tributaries|E]の土地から移動することは、引き続きあなたの諸侯であろうとする彼らの意思に影響を与えます。あなたの偉大さを目の当たりにできなくなれば、彼らは直ちに近隣のほかの[rulers|e]に保護や停戦協定を求めるでしょう。"
 ra_tributaries_5: "$reactive_advice_tributaries$"
 ra_tributaries_5_desc: "あなた自身が[tributary|E]の役割を担っている場合は、より大きな[suzerain|E]の保護の下で、安心して自分の[herd|E]を育てることができます。しかし、[the_great_steppe|E]では権力者が頻繁に変わるため、必要な時には友好関係にある相手とあなたが互いに助け合い、成長できるようにすることが大切です。ただし、状況が変わればそこから離脱し、より偉大なハンの側につくのを躊躇してはいけません。"
 reactive_advice_meritocratic_governor: "属州総督"
 action_reactive_advice_meritocratic_governor: "アドバイス：$reactive_advice_meritocratic_governor$"
 action_reactive_advice_meritocratic_governor_desc: "あなたは$game_concept_governor$として、特別な権力だけでなく、責任も持っています。ここを開くと$game_concept_governor$についての説明を確認できます。"
 action_reactive_advice_meritocratic_governor_click: "$click_to_open_lesson$"
 ra_merit_governor_intro: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_intro_desc: "あなたは[governor|E]です！\n\n重要な役人として、政府の資源を利用できる立場になりますが、これは有効に使わなければなりません。"
 ra_merit_governor_advancing: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_advancing_desc: "各[governor|E]は、特定の[title_tier|E]の[province|E]を統治します。\n\n最低位から最高位までは以下の通りです：\n$EFFECT_LIST_BULLET$$county_celestial_chinese_vassal$ #weak（[county|E]の称号）#!\n$EFFECT_LIST_BULLET$$duchy_celestial_chinese_vassal$ #weak（[duchy|E]の称号）#!\n$EFFECT_LIST_BULLET$$kingdom_celestial_chinese_vassal$ #weak（[kingdom|E]の称号）#!\n\n階級を上げてより高い$game_concept_title_tier$に到達するには、[merit|E]を積み、そして最終的には引退して[imperial_examinations|E]を完了することで[merit_levels|E]を上昇させなくてはいけません。"
 ra_merit_governor_treasury_1: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_1_desc: "$ra_treasury_1_desc$"
 ra_merit_governor_treasury_2: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_2_desc: "$ra_treasury_2_desc$"
 ra_merit_governor_treasury_3: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_3_desc: "$ra_treasury_3_desc$"
 ra_merit_governor_realm_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_realm_open_desc: "さて、[treasury|E]が利用可能になったので、さっそくこれを活用するのも悪くありません。\n\n[governor|E]として、あなたは[province|E]の土地と住民を統治しています。$game_concept_treasury$を使って投資するのはよい考えです。"
 ra_merit_governor_realm_open_prompt: "「領国」パネルを開く"
 ra_merit_governor_domain_tab_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_domain_tab_open_desc: "「直轄領」タブには、あなたが統治する[holdings|E]が表示されます。"
 ra_merit_governor_domain_tab_open_prompt: "「直轄領」タブを開く"
 ra_merit_governor_holdings_list: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_holdings_list_desc: "ここでは、あなたが統治するすべての[holding|E]、すなわち[domain|E]を見ることができます。\n\nそれぞれの[holding|E]は、[taxes|E]の徴収や[levy|E]兵の召集が行われる中心的な居住地です。"
 ra_merit_governor_holdings_list_prompt: "$game_concept_holdings$の中から一つ選択"
 ra_merit_governor_holding_view: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_holding_view_desc: "ここには、選択した[holding|E]内で[buildings|E]を建設することのできるスロットが表示されます。\n\nこれらの$game_concept_buildings$は[province|E]に属するため、建設費は個人の[gold|E]ではなく[treasury|E]を使って支払います。\n\n[governor|E]として$game_concept_buildings$を建設すれば[merit|E]が得られ、そうしていればいずれより高い[title_tier|E]の[provinces|E]を統治できるようになります。\n\n#I 先に進む前に、建設を始めても構いません#!"
 ra_merit_governor_activities_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_activities_open_desc: "[governor|E]は[activity|E]「$activity_survey|V$」の実施にも[treasury|E]を活用できます。"
 ra_merit_governor_activities_open_prompt: "「活動」パネルを開く"
 ra_merit_governor_inspection: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_inspection_desc: "[activity|E]「$activity_survey|V$」の費用は[province|E]の[treasury|E]から差し引かれますが、$game_concept_province$が改善され、さらに[merit|E]が得られることもあります。"
 ra_merit_governor_advancing_retire: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_advancing_retire_desc: "どれだけ[merit|E]を獲得しても、上位の[merit_levels|E]をアンロックするには[imperial_examinations|E]を完了しなければなりません。\n\nしかし、[governors|E]は[imperial_examinations|E]に参加することはできません。\n\nそのため、現在の最大[merit_level|E]に達したら、退任して$game_concept_examinations$に参加することが、より高い[title_tier|E]の[province|E]に進むための唯一の方法となります。\n\n#I $game_concept_governor$から退任するには、「$DECISIONS_VIEW_TITLE$」パネルの[decision|E]「$renounce_governorship_decision|V$」を使用してください。#!"
 ra_merit_governor_finish: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_finish_desc: "以上が、[governor|E]に関するとりあえずの説明です。今後、具体的な状況に直面するなかで、さらに詳しいアドバイスが表示されることもあります。\n\n[province|E]の[holdings|E]に[buildings|E]を建てたり、[activity|E]「$activity_survey|V$」を実行すると[merit|E]を獲得できるので、まずはそこから始めるのがよいでしょう。"
 reactive_advice_treasury: "$game_concept_treasury$"
 action_reactive_advice_treasury: "アドバイス：$ra_treasury_1$"
 action_reactive_advice_treasury_desc: "国庫はあなたが$game_concept_governor$や$game_concept_hegemon$として使用できる資金を表します。ここを開くと国庫の仕組みについての説明を確認できます。"
 action_reactive_advice_treasury_click: "$click_to_open_lesson$"
 ra_treasury_1: "$reactive_advice_treasury$"
 ra_treasury_1_desc: "この[realm|E]では、[top_liege|E]と各[governor|E]が[treasury_i] [treasury|E]を保有します。\n\n[gold|E]があなた個人の財産であるのに対し、$game_concept_treasury$は統治を目的とする用途にしか使用できません（あなたが$game_concept_governor$であれば[province|E]の改善など）。\n\n$game_concept_treasury$はあなたの現在の[title|E]に紐づいているため、[realm|E]内での地位が変われば、以前の$game_concept_treasury$を利用できなくなります。"
 ra_treasury_2: "$ra_treasury_1$"
 ra_treasury_2_desc: "[treasury|E]が不足した場合はあなたの[gold|E]を寄付して補うことができます。\n\nただし、寄付した$game_concept_gold$を法的に取り戻す手段は存在しないので注意が必要です！\n\n#I この操作は、ハイライトされたボタンを使用して実行できます#!"
 ra_treasury_3: "$ra_treasury_1$"
 ra_treasury_3_desc: "自分の[gold|E]が不足した場合は、[scheme|E]「$celestial_siphon_treasury_interaction_without_scheme_suffix|V$」を自分自身または[realm|E]内の任意の[governor|E]に対して使用して、対象の[character_possessive|E]の[treasury|E]を自分の$game_concept_gold$に変換できます。\n\nただし、国家からの資金横領が発覚するのは避けたいところです…"
 #dynastic cycle
 reactive_advice_dynastic_cycle: "$game_concept_dynastic_cycle$"
 action_reactive_advice_dynastic_cycle: "アドバイス：$game_concept_dynastic_cycle$"
 action_reactive_advice_dynastic_cycle_desc: "$game_concept_dynastic_cycle$とは、中国の王朝の興亡と、その帝国に対する理念の循環です。"
 action_reactive_advice_dynastic_cycle_click: "$click_to_open_lesson$"
 ra_dynastic_cycle_intro: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_effects: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_groups: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_eras: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_groups: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_group_leader: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_actions: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_intro_desc: "#F 天下の大勢は分ること久しければ必ず合し、\n合すること久しければ必ず分る。\n\n\n - #italic 羅貫中\n『三国志演義』#!#!\n\n中国は歴史的に、戦乱と分裂の時代を幾度も経て、多くの異なる[dynasties|E]によって統治されてきました。\n\n[dynastic_cycle|E]はその過程と、帝国内での影響力と改革をめぐる争いを表しています。"
 ra_dynastic_cycle_open: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_open_desc: "[dynastic_cycle|E]は、中国とその周辺のすべての[rulers|e]が関わる[situation|E]です。\n\nでは、さっそく見てみましょう。"
 ra_dynastic_cycle_open_trigger: "「$game_concept_dynastic_cycle$」ビューを開く"
 ra_dynastic_cycle_era_open_eras_desc: "まず、王朝の循環がどの[dynastic_cycle_era_short|e]にあるのかを見てみましょう。"
 ra_dynastic_cycle_era_open_eras_trigger: "「$dynastic_cycle_tab_dynastic_cycle$」タブを開く"
 ra_dynastic_cycle_era_effects_desc: "中国はいま、「前進」の[dynastic_cycle_era_short|e]にあります。\n\nあなたが下級役人の場合、最も重要なのはそれが自分にどう影響するかを理解することで、ここにはそれが表示されています。\n\n$game_concept_dynastic_cycle_eras_short$にはさまざまな種類があり、そのそれぞれが中国を異なる方向へ導きます。"
 ra_dynastic_cycle_era_open_groups_desc: "帝国の状態は自動的にではなく、中国の国境内にいる有力な[characters|E]たちの影響を受けて変化します。では、これらの$game_concept_characters$を見てみましょう。"
 ra_dynastic_cycle_era_open_groups_trigger: "「$dynastic_cycle_tab_movements$」タブを開く"
 ra_dynastic_cycle_era_groups_desc: "中国と周辺の多くの[characters|E]は、中国の未来に影響を与えます。これらの$game_concept_characters$は[movements|e]に属し、そのそれぞれが中国を異なる方向へ導こうとします。\n\nたとえば、$dynastic_cycle_participant_group_advancement_movement|V$は、[dynastic_cycle_era_short|e]「進歩」を通じて内側から帝国を改善しようとします。一方、$dynastic_cycle_participant_group_expansion_movement|V$は、「拡大」時代において軍事力で中国を成長させ、拡大させようとします。"
 ra_dynastic_cycle_era_group_leader_desc: "[movement|E]にはそれぞれ一人の[movement_leader|E]が存在し、その[movement_leader|E]は自らの$game_concept_movement$の大義を推し進めるために請願を行うことができます。\n\n$game_concept_movement_leader$になることができるのは、中国で最も有力な$game_concept_characters$のみです。これは、$game_concept_movement$内で最も高い[movement_power|E]を持つ必要があるからです。"
 ra_dynastic_cycle_era_actions_desc: "あなたは自分自身で、あるいは参加している[movement|e]を通じて、[dynastic_cycle|e]に影響を与えるアクションを取ることもできます。\n\nこれらのアクションはウィンドウの下部に表示されています。\n\nあなたがまだ$dynastic_cycle_participant_group_undecided_movement|V$である場合は、$game_concept_movement$に参加すべきです。運動は、それぞれ異なる利益や不利益をもたらします。"
 #merit candidacy
 reactive_advice_merit_candidacy: "属州総督の候補者"
 action_reactive_advice_merit_candidacy: "アドバイス：$reactive_advice_merit_candidacy$"
 action_reactive_advice_merit_candidacy_desc: "$game_concept_governor$になるための要件を確認しておきましょう。"
 action_reactive_advice_merit_candidacy_click: "$click_to_open_lesson$"
 ra_merit_candidacy_intro: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_intro_desc: "最も高い[merit_level|E]を持つ者だけが[governors|E]になります。\n\n$game_concept_governor$が職を離れるたびにほかの誰かが自動的に任命され、空いた席が埋まります。\n\nしたがって、[realm|e]の[law|e]で認められている限り、$game_concept_merit_level$が高ければさえ、いずれは[governor|E]に任命されることになります。"
 ra_merit_candidacy_open: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_open_desc: "官僚制度の中で、あなたとあなたの[house|E]がどこまで進んでいるかを見てみましょう！"
 ra_merit_candidacy_open_prompt: "「$ADMINISTRATIVE_GOVERNMENT_HEADER$」パネルを開く（ハイライト中）"
 ra_merit_candidacy_house_members: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_house_members_desc: "この一覧は、あなたの[house|E]の者たちの官僚組織内での状況を示しています。\n\nあなた自身は1つの[province|E]の[governor|E]にしかなれないため、一族の出世を助けることも重要です。"
 ra_merit_candidacy_merit: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_merit_desc: "[character|E]にはそれぞれ[merit_level|E]があります。$game_concept_merit_level$が高いほど、[governor|E]として統治できる[provinces|E]の[title_tier|E]も上がります。\n\n$game_concept_merit_level$が上昇するにつれて、あなたはより影響力のある役職に任命されるようになります：\n$BULLET_WITH_TAB$#V ランク9から8#!：$county_celestial_chinese_vassal$の$game_concept_governor$ #weak （[county|E]の称号）#!\n$BULLET_WITH_TAB$#V ランク7から6#!：$duchy_celestial_chinese_vassal$の$game_concept_governor$#weak （[duchy|E]の称号）#!\n$BULLET_WITH_TAB$#V ランク5から4#!：$kingdom_celestial_chinese_vassal$の$game_concept_governor$#weak （[kingdom|E]の称号）#!\n$BULLET_WITH_TAB$#V ランク3から1#!：[son_of_heaven|E]の[minister|E] #weak （[empire|E]の称号）#!\n\n$game_concept_merit_level$を持たない$game_concept_characters$は$game_concept_governor$になれません。"
 ra_merit_candidacy_score: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_score_desc: "[merit_level|E]は重要ですが、2人の候補者の[merit_level|E]が同じ場合は、@appointment_score! [candidate_score|E]が高い方が先に[province|E]を獲得します。\n\nそのため、自分の$game_concept_candidate_score$を上げておけば、長く待たずに[governor|E]になることができます。\n\n[house|E]の者の$game_concept_candidate_score$を上げるには、「$influence_meritorious_career_interaction|V$」を使用して[influence_i] [influence|E]を消費するか、$promote|V$[scheme|E]を開始してください#weak （ハイライト中）#!。"
 ra_merit_candidacy_exams: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_exams_desc: "[imperial_examination|E]を完了するごとに[merit|E]が増加し、上位の[merit_levels|E]がアンロックされます。\n\nあなたが$game_concept_examinations$を受ければ、$game_concept_house$のほかの成員も参加し、試験の完了を目指します。\n\nしたがって、すでに完了した$game_concept_examination$を再び受験することには、あなた自身以外にもメリットがあります。"
 ra_merit_candidacy_child_exams: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_child_exams_desc: "まだ[children|E]の[house|E]の成員がいる場合、@child_exam_icon!#V 童試#!に送り出すことで彼らの進路を助けることもできます。\n\n彼らが成功すれば、その後の$game_concept_examinations$により早く進めるようになります。"
 ra_merit_candidacy_summary: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_summary_desc: "[imperial_examinations|E]に参加し、自分の[province|E]をうまく統治して、[merit_level|E]をどんどん上げていけば、あなたは官僚機構の頂点へと進んでいきます。\n\nその階層の頂点では、[son_of_heaven|E]に直接仕える[minister|E]に任命されることさえあります！"
 action_reactive_advice_great_projects: "アドバイス：大事業"
 reactive_advice_great_projects: "$action_reactive_advice_great_projects$"
 action_reactive_advice_great_projects_desc: "$game_concept_great_project$の計画、または寄付ができます。"
 action_reactive_advice_great_projects_click: "$click_to_open_lesson$"
 ra_gp_1: "大事業"
 ra_gp_1_desc: "[great_project|e]の開始または寄付ができます！大事業について少しお話しましょう。"
 ra_gp_1_prompt: "「決断」パネルの「計画」タブを開く（ハイライト中）"
 ra_gp_2: "$ra_gp_1$"
 ra_gp_2_desc: "[great_projects|e]は複数の[characters|e]の力を借りて完了させる大規模な事業のことです。\n\n[great_buildings|e]の建設や、[natural_disasters|e]からの復興活動などに利用します。\n\n$game_concept_great_project$について見てみましょう。"
 ra_gp_2_prompt: "大事業を開く（ハイライト中）"
 ra_gp_3: "$ra_gp_1$"
 ra_gp_3_desc: "[great_projects|e]は特定の場所で実施されます。また、一定のコストを開始前に支払う必要があります。\n\n事業が開始されれば、創始者とその[subjects|e]は[great_project_contributions|e]を通じて事業完了を手助けすることができます。これはつまり、通常、創始者一人ですべての$game_concept_great_project_contributions$を実行する必要はないということです。\n\n通常、$game_concept_great_projects$を完了するには膨大な時間と労力がかかります。"
 reactive_advice_natural_disasters: "自然災害"
 action_reactive_advice_natural_disasters: "アドバイス：$reactive_advice_natural_disasters$"
 action_reactive_advice_natural_disasters_desc: "あなたの$game_concept_realm$で$game_concept_natural_disaster$が起きました。何か行動を取ることで被害を抑えることができます。"
 action_reactive_advice_natural_disasters_click: "$click_to_open_lesson$"
 ra_natural_disasters_1: "$reactive_advice_natural_disasters$"
 ra_natural_disasters_1_desc: "大変です！あなたの[realm|e]で[natural_disaster|e]が起きてしまいました。\n\nどのような対処が可能なのか見てみましょう。"
 ra_natural_disasters_1_prompt: "状況「自然災害」を開く"
 ra_natural_disasters_2: "$reactive_advice_natural_disasters$"
 ra_natural_disasters_2_desc: "[natural_disaster|e]には3つの[situation_phases|e]があります。\n\n#high 警告#!：これから$game_concept_natural_disaster$が起ころうとしています。\n#high 発生#!：$game_concept_natural_disaster$が起こり、その影響を受けた状態です。\n#high 復興#!：再建を開始できます。\n\n[ruler|e]であるあなたは、$game_concept_natural_disaster$後の対応の実施を[subjects|e]から期待されます。"
 reactive_advice_women_in_china: "中国における女性"
 action_reactive_advice_women_in_china: "アドバイス：中国における女性"
 action_reactive_advice_women_in_china_desc: "$game_concept_realm$の性別の$game_concept_law$は、あなたが$game_concept_governor$になることを禁じています。"
 action_reactive_advice_women_in_china_click: "$click_to_open_lesson$"
 ra_women_in_china: "中国における女性"
 ra_women_in_china_desc: "中国で女性の[governor|e]になるには、[hegemony|e]の性別法を変更する必要があります。そのために、まず[hegemon|e]にならなくてはなりません。\n\n女性の[governor|e]を目指す場合は、設定から性別法のゲームルールを変更するか、ブックマーク画面で$game_concept_hegemon$となるカスタムキャラクターを作成することをお勧めします。"
