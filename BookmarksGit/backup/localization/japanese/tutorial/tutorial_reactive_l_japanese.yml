 reactive_advice_varangian_adventure_desc: "[varangian_adventure|E]を宣言することができます。\n\nこの特殊な戦争は$culture_era_tribal$[era|E]の間に選択可能で、故郷の寒い海岸から旅立ち、遠く離れた土地で新たな人生を始めることができます。\n\n$game_concept_varangian_adventures$が成功すれば、自分の領国は異国に移り、封臣の所領を含む今までの所領は全て独立します。\n\n$north_germanic_group$の統治者として初めて[varangian_adventure|E]に出るとき、[GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]内のあなたと同じ[faith|E]、同じ[culture|E]の伯爵領から兵が追加で招集されます。"
