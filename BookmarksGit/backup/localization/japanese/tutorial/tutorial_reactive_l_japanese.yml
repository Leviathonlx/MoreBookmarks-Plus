 ra_admin_gov_1_desc: "@ra_admin_gov_1!あなたは[administrative_government|e]に所属しています。この政府は、[top_liege|e]のために自分が所有していない領土を管理および統治する$TUTORIAL_GOVERNORS$で構成されています。"
 ra_open_admin_gov_panel_prompt: "「官僚制政府」パネルの「$TUTORIAL_PROVINCES_NO_TOOLTIP$」タブを開く（ハイライト中）"
 ra_admin_gov_2_desc: "これらは[top_realm|e]内に存在するすべての$TUTORIAL_PROVINCES$です。\n\n$TUTORIAL_GOVERNOR$が所有できる$TUTORIAL_PROVINCE_NO_TOOLTIP$は1つだけで、勢力が大きくなってくると$TUTORIAL_PROVINCES_NO_TOOLTIP$の支配権を[house|e]の者たちに分配することになります。\n\n$TUTORIAL_GOVERNORS_NO_TOOLTIP$は自分の$TUTORIAL_PROVINCE_NO_TOOLTIP$を持っていないので、[schemes|e]や政治活動を介して自分の地位を確保する必要があります。\n\n#I マップもしくはリストの$TUTORIAL_PROVINCES_NO_TOOLTIP$をクリックすれば、詳しい情報を見ることができます。#!"
 ra_open_admin_gov_theme_detail_prompt: "$TUTORIAL_PROVINCE_NO_TOOLTIP$を調べる"
 ra_admin_gov_3_desc: "$TUTORIAL_GOVERNOR_NO_TOOLTIP$の[skills|e]と[GetTrait('governor').GetName( GetNullCharacter )]の[trait|e]における階級で[governor_efficiency|e]が決まります。これにより、$game_concept_top_liege$のために徴収可能な[levies|e]と[taxes|e]の数量が定まります。\n\nまた、$game_concept_governor_efficiency$が高ければ、その[province|E]の$TUTORIAL_PROVINCIAL_ARMIES$が強化されます。\n\nあなた自身が[top_liege|e]である場合は、$game_concept_provinces$を$game_concept_governor_efficiency$の高い$TUTORIAL_GOVERNORS_NO_TOOLTIP$に持たせることをお勧めします。"
 ra_admin_gov_3_prompt: "「$TUTORIAL_GOVERNOR_NO_TOOLTIP$の任命」タブを開く"
 ra_admin_gov_4_desc: "[administrative_government|e]における$TUTORIAL_PROVINCE$の[succession|e]は選挙で決まり、あなたは@influence_icon! [influence|e]を消費し、候補者の[candidate_score|E]を増加させます。\n\n[realm|e]内の権力拡大が目的であれば、自分の[house|e]の人間を$TUTORIAL_GOVERNORS$にするか、または$game_concept_top_realm$そのものの[title|e]を保持させるといいでしょう。"
 ra_admin_gov_5_desc: "各$TUTORIAL_PROVINCE$は[family|E]により[governed|e]されています。[house|e]の紋章はそれぞれの$TUTORIAL_PROVINCE_NO_TOOLTIP$の隣に表示されています。\n\nあなたの$game_concept_house$がさらに[titles|e]を獲得すると、あなたはより力をつけ、[powerful_family|e]になる可能性があります。"
 ra_open_admin_gov_powerful_families_intro: "「貴族」タブ（ハイライト）を開いてください"
 ra_admin_gov_6_desc: "[powerful_family|e]とは、[administrative_government|e]において影響力を持つ[house|e]のことです。[top_liege|e]の一族は[powerful_family_rating_mid|e]に関係なく常に有力者と見なされ、このほかに最大5つの$game_concept_powerful_families$が存在する可能性があります。\n\nどの$game_concept_house$も[powerful_family_attribute|E]を設定できますが、一族が有力一族でなければその効力は発揮されません。"
 ra_open_admin_gov_open_estate_prompt: "自分の私有地を確認してください"
 ra_admin_gov_7_desc: "[estate|e]は[domicile|e]の一種であり、どの[landed|e][titles|e]にも紐づいていない個人の領地を指します。[administrative_government|e]においては、あなたの[family|e]の活動拠点として機能し、あなたの[house|e]内で継承されていきます。\n\n$game_concept_estate$内では、[estate_buildings|e]をアップグレードしたり、新しいものを建設することができ、これによりあなたの[influence|e]や[realm|e]における政治力が増加します。\n\n#TUT とりわけ、$game_concept_administrative_government$に所属する[feudal|e][rulers|e]は$game_concept_estate$を手に入れられません。#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8![administrative_government|e]において肝心なのは、家族、政治的影響力、策略、そして適当な人物に適当な仕事を与えることです。\n\n[influence|e]を利用し、[realm|e]内での自分の地位を上げ、あなたの[dynasty|e]に属する者たちを権力の座に就かせましょう。\n\n好敵手に対する[scheme|e]は、政治的策略により相手の権威を弱体化させます。権力の道は長く曲がりくねっていますが、正しい選択をすれば、うまく先へ進めるでしょう。"
 ra_agent_scheme_rework_1: "多段階工作"
 ra_agent_scheme_rework_1_desc: "多段階[schemes|e]について説明します。この$game_concept_schemes$は[success_chance|e]、[scheme_speed_single|e]、そして[secrecy|e]の3つの主要なパラメーターで成り立っています。\n\n$game_concept_scheme$の補助をする[agents|e]にはさまざまな種類があり、通常、多段階$game_concept_scheme$の開始時にあらかじめ5つのグループに分けられています。"
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "多段階工作の詳細"
 ra_agent_scheme_rework_2_desc: "多段階[scheme|e]は複数の[scheme_phases|e]を経て展開していきます。各$game_concept_scheme_phase$には数日の時間を要し、フェーズ終了後に[success_chance|e]が上昇します。\n\n各$game_concept_scheme_phase$終了時に[scheme_opportunity_opportunity|e]を獲得することがあります。これを消費すれば[agents|e]を工作に参加させたり、$game_concept_success_chance$が上昇した状態で$game_concept_scheme$を実行することができます。"
 ra_agent_scheme_rework_3: "多段階工作限界"
 ra_agent_scheme_rework_3_desc: "それぞれの[scheme|e]には[scheme_potential|e]があります。これは[agents|e]を利用することで増加させることができ、上昇可能な[success_chance|e]の最大値を示すものです。\n\n$game_concept_scheme_potential$が95%を超えることはなく、これはつまり、すべての$game_concept_schemes$は$game_concept_success_chance$を上げるために消費した[scheme_opportunity_opportunities|e]の数に関係なく、常に失敗する可能性があるということを意味します。"
 ra_agent_scheme_rework_4: "多段階工作の秘匿力"
 ra_agent_scheme_rework_4_desc: "多段階[scheme|e]はあるレベルの[secrecy|e]を持っています。これは$game_concept_scheme$が暴かれてしまう可能性を示す値です。\n\n$game_concept_scheme$開始時、いかなる状況でも工作が露見しない猶予期間が数か月与えられます。この期間が終了すると、[scheme_breaches|e]を介して$game_concept_scheme$が露呈するリスクが発生します。\n\n$game_concept_scheme_breaches$があっても工作を実行することはできますが、[success_chance|e]は減少します。$game_concept_scheme_breaches$が7つ蓄積すると、$game_concept_scheme$はキャンセルされます。\n\n#TUT さらに、[GetScheme('seduce').GetTypeName]などの特定の基本工作は秘密と見なされ、関連する猶予期間を持つことがあります。#!"
 ra_agent_scheme_rework_5: "多段階工作の工作員"
 ra_agent_scheme_rework_5_desc: "多段階[schemes|e]には5つの[agent|e]スロットがあり、共謀者になる予定の人物を割り当てることができます。一般的に、[scheme_speed|e]、[secrecy|e]、または[scheme_potential|e]にボーナスが与えられるため、$game_concept_agent$スロットはできる限り埋めておく方が良いでしょう。\n\n$game_concept_agent$の種類によって、好まれる[skills|e]が異なります。たとえば、[GetAgentSlotType( 'agent_infiltrator' ).GetName]は[intrigue_i|e] [intrigue|e]と[diplomacy_i|e] [diplomacy|e]のほか、特定の[traits|e]からも恩恵を受けます。"
 ra_agent_scheme_rework_6: "工作の実行"
 ra_agent_scheme_rework_6_desc: "計画に抜かりはないと確信が持てたら、[scheme|e]の実行を検討しましょう。これには、獲得した[scheme_opportunity_opportunities|e]の[EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')]、[EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')]、[EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')]、または[EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')]を利用することができます。\n\nさらに、自分を標的にした工作を誰かが実行していると疑っている場合は、起こり得る災難を避けるために有効な[scheme_countermeasure|e]を変更するのも良いでしょう。\n\n幸運を祈っています。工作が楽しめると良いですね！"
