l_japanese:
 open_tutorial_lesson: "アドバイス： "
 click_to_open_lesson: "#I クリックしてアドバイスを開く#!"
 reactive_advice_mercenaries: "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries: "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc: "傭兵とは、使い方次第で戦局を変える力を持った、有償の雇用兵です。\n傭兵をいかにして活用するか、ここを開いていくつかのヒントを見てみましょう！"
 action_reactive_advice_mercenaries_click: "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1: "傭兵"
 reactive_advice_mercenaries_desc: "戦争に負けている場合、[mercenaries|E]を雇って優位を奪い、戦局を一変させられるかもしれません。\n\n傭兵の雇用には[gold|E]がかかりますが、強力な[army|E]を利用できるようになります。一度雇用してしまえば、ほかの軍勢と同じようにあなたの思うがままに操ることができます。\n\n#TUT あなたは、現在の戦争のために傭兵を一部隊雇いたいと思っているかもしれません。傭兵を雇うために[debt|E]をすることも可能ですが、戦局がかなり酷い状況でもなければ、手頃な額の傭兵を探すことをお勧めします。#!"
 reactive_advice_mercenaries_task: "$HIRE_TROOPS$画面に移動し、いずれかの傭兵隊を選択してみましょう"
 reactive_advice_succession: "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession: "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc: "いったい、何が起きたのでしょうか？そうです。あなたは死に、そして継承が行われたのです！\n継承時に起きたことの概要と、次回以降の継承にどう備えればいいのか、ここを開いていくつかのヒントを見てみましょう。"
 action_reactive_advice_succession_click: "$click_to_open_lesson$"
 reactive_advice_succession_step_1: "継承"
 reactive_advice_succession_desc: "王は亡くなりました。国王陛下万歳！\n\n心配は要りません。あなたが操っていたキャラクターは死亡しましたが、『Crusader Kings III』は王朝がテーマのゲーム。あなたの[ruler|E]には[player_heir|E]がいましたから、今度はそのキャラクターをあなたが操作するのです！\n\n#TUT キャラクターの死はこのゲームではありふれたもので、多くの場合、あなたは最も年長の[eligible_child|E]としてプレイを継続することになります（あなたの領国の[succession_laws|E]によって決まります）。継承を無事に行うために、少なくとも2人の子供を持つことをお勧めします。2人目の子供は、万が一1人目の子供が亡くなったときのための予備として置いておきましょう。\n\n継承時には、それまでのキャラクターが保持していた[titles|E]の一部を失うことがあります。ですが心配は無用です。あなたは失ったすべての称号の[claims|E]を持っているからです。#!\n\n#weak 時間を進める前に、少し時間を取って新たなキャラクターに慣れておくといいでしょう。#!"
 reactive_advice_domain_limit: "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1: "直轄領上限"
 reactive_advice_domain_limit_desc: "現在、あなたのキャラクターは一人で管理可能な数よりも多くの領地を[domain|E]として保持しています。今こそ、新たに[vassals|E]をつくる時です！\n\n直轄領には価値の高い称号を確保したいでしょうから、それぞれの称号がどの程度の価値を持っているのか、領国画面の直轄領タブを開いて確認してみることをお勧めします。また、どの称号があなたの[de_jure|E]領土の中にあるのかも考慮しましょう。\n\n#TUT [domain_limit|E]を超えた状態のまま長い期間を過ごすのは、悪影響を及ぼすおそれがあるため避けるべきです。\n\n直轄領上限の範囲に留まるためには、超えた分の[titles|E]を新たな封臣に与える必要があります。すでに封臣となっているキャラクターに称号を与えることもできますが、多くの場合、称号は領土を持たないキャラクターを探して与えるほうが良いでしょう。\n\n[dynasty|E]内で遠い親戚にあたるキャラクターや、[GetTrait('content').GetName( GetPlayer )]の[trait|E]を持つ[courtiers|E]は都合の良い封臣になってくれます。あなたの称号の[claimants|E]、もしくは[GetTrait('ambitious').GetName( GetPlayer )]な廷臣は、封臣としては望ましくありません。#!"
 reactive_advice_vassal_limit: "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1: "封臣上限"
 reactive_advice_vassal_limit_desc: "数えきれないほどの伯爵を管理できる者などこの世には存在しません。征服者を目指す者なら、公爵など、より高位の[vassals|E]の力を借りて、彼らに領土の管理を任せましょう！\n\n現在の封臣上限は直轄領画面で確認できます。\n\n#TUT 直轄領上限の場合と同様に、[vassal_limit|E]を超えた状態でいることは望ましくありません。このペナルティを避けるためには、あなたの封臣を整理する必要があります。\n\n最も良い方法は封臣に[duchies|E]を与えることです。そうすれば、より広い領域を封臣に任せることができ、あなたが管理する必要がなくなるからです。ただし、この方法はあなたが[kingdom|E]もしくは[empire|E]を保持している場合でなければうまくいきません。あなたの[primary_titles|E]の一つを与えてしまうという失敗は絶対に避けましょう！\n\nあなたが公爵で、封臣上限を超えていることに気づいた時は、できる限り早く王国を形成することをお勧めします。#!"
 reactive_advice_megaduke_penalty: "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1: "公爵領が大きすぎます！"
 reactive_advice_megaduke_penalty_desc: "あなたの[duchy|E]は多すぎる領土を保持していることによる悪影響を受けています。[kingdom|E]を[create|E]もしくは[usurp|E]すべきです！\n\n#TUT おそらくは、すでに王国を形成できるのではないですか？ もしそうなら、「現在の状況」画面を開いて形成できる王国があるかどうか確認してみましょう。形成できる王国が無い場合でも、あなた自らが王国を創設する[decision|E]が用意されています。ですが、自分自身で創設した称号は一般的に既存の[de_jure|E]な称号よりも劣るものであることに注意してください。\n\nあなたが[vassal|E]で、あなたの[liege|E]が王である場合は、あなた自身が王になる前に独立を要求する必要があります。そのためにはまず、[independence_faction|E]を立ち上げるか既存の派閥に加入しなければなりません。#!"
 reactive_advice_bastards: "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards: "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc: "庶子として生まれた子供が背負うのは祝福か、はたまた呪いか。庶子には現実的にどのような意味があるのでしょうか？\nここを開いて、庶子についての概要と、どう役立てるのかについて見てみましょう！"
 action_reactive_advice_bastards_click: "$click_to_open_lesson$"
 reactive_advice_bastards_step_1: "庶子"
 reactive_advice_bastards_desc: "おっと！どうやら[bastard|E]の子供ができてしまったようですね！これは脅威にも、好機にもなり得ます。\n\n#TUT 庶子を持つことは悪いことばかりではありません。庶子は[legitimate|E]とはみなされないため、あなたの[succession|E]の直接的な脅威にはなりません。ですので、[alliances|E]目的の婚姻に利用することができます。\n\n万が一、庶子でない子供が不足している時にいつでも[legitimized|E]できるよう、数名の庶子を近くに置いておくというのも一つの手かもしれません。ですが、あなたの[spouse|E]の[opinion|E]には気を配っておきましょう。\n\nもし、庶子を得たいと望むのであれば、未婚のキャラクターに対して[GetScheme('seduce').GetTypeName][scheme|E]を用いることをお勧めします。既婚の女性を誘惑した場合、その夫は生まれてくる子供を自分の子供だと考えるでしょう。そうなってしまうと、あなたはその子供を認知できなくなってしまいます。#!"
 reactive_advice_protecting_against_hostile_schemes: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes: "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc: "闇の中には多くの危険が潜んでおり、陰謀の脅威はすぐそこにあります。\nここを開いて、工作の概要と自らの身を守る方法について見てみましょう。"
 action_reactive_advice_protecting_against_hostile_schemes_click: "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1: "工作から身を守る"
 reactive_advice_protecting_against_hostile_schemes_step_2: "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc: "気をつけてください！多くの者が[scheme|E]を用いて、統治者であるあなたの命を狙っています…\n\nあなたの家臣の[opinion|E]を高く保つように努めましょう。ですがもっと大切なことは、#emphasis 常に#! あなたの[spymaster|E]があなたに忠実であることです。\n\n#TUT あなたはその存在に気が付いていないかもしれませんが、あなたはいつでも[hostile_schemes|E]の対象になる可能性があるのです。工作を抑えるために、あなたの[vassals|E]と[courtiers|E]を常に満足させておくことをお勧めします。#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc: "好感度が極めて低い密偵頭を抱えていることは、あなたに対する死刑宣告にも等しい状態です。なぜなら、そのような状態では[secret_schemes|E]を発見する手立てがないからです！\n\n#TUT もし、[tyrant|E]としてプレイすることを考えているなら以上のことを良く考慮してください。[dread|E]によって家臣を抑えつけることができたとしても、工作までは防ぐことができないからです。\n\n最後に、[GetTrait('sadistic').GetName( GetPlayer )]もしくは[GetTrait('ambitious').GetName( GetPlayer )]な[claimants|E]に気をつけましょう。彼らはあなたの玉座を虎視眈々と狙っているのですから…#!"
 reactive_advice_protect_against_factions: "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions: "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc: "派閥を放置しておくと危険な存在となります。\nここを開いて、派閥の概要と最善な対処方法について見ていきましょう！"
 action_reactive_advice_protect_against_factions_click: "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1: "派閥から身を守る"
 reactive_advice_protect_against_factions_desc: "あなたに反抗するために結成された[faction|E]が存在しますが、慌てる必要はありません。あなたには対処する時間がちゃんとあります！\n\n[vassals|E]と[counties|E]は、あなたの統治に不満を持つと派閥に加入します。派閥への加入を防ぐには、彼らの[opinion|E]を上げるか、[dreaded|E]政治を行いましょう。\n\n#TUT 派閥から身を守るためには、封臣の[opinion|E]を上げ、侵略の頻度を調整し、あなたより人気がある[claimants|E]が[GetScheme('murder').GetTypeName]に遭うように仕向けることをお勧めします。\n\n多くの場合、派閥が要求をあなたに突きつけるまでには封臣をなだめる時間があります。この時間を賢く使いましょう。#!"
 reactive_advice_protect_against_factions_2_desc: "[county_opinion|E]が低いと、伯爵領が[peasant_faction|E]に加入しやすくなります。ほかの派閥と異なり、農民派閥は勝算があろうが無かろうが反乱を起こします！\n\n時には、農民たちをあるべき場所に戻すほかないこともあります…\n\n#TUT 農民派閥には常に目を光らせておきましょう。もし戦争中に反乱が起きれば、農民派閥はあなたの[control|E]に大きな打撃を与えることも可能なのです。#!"
 reactive_advice_protect_against_factions_step_2: "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned: "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned: "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc: "囚われの身になってしまいました！ この状況はよくありません…\n投獄されるとどんなことが起きるのか、そしてあなたに何ができるのか、ここを開いていくつかヒントを見ていきましょう。"
 action_reactive_advice_imprisoned_click: "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1: "あなたは投獄されてしまいました！"
 reactive_advice_imprisoned_desc: "あなたのキャラクターは囚われ、今やあなたは他人のなすがままです。事ここに至ってはあなたにできることはそれほど多くありません。\n\nあなたを[prisoner|E]として捕まえているキャラクターの画面に行き、#TUT_KW 「自分の身代金を支払う」#!の[interaction|E]を実行しましょう。運があれば、金を支払うかわりに解放してもらえるでしょう！運が悪ければ、あなたは[execute|E]されてしまうかもしれません。\n\n#TUT あなたを捕まえたキャラクターとの間で[war|E]が行われている場合、相手は強制的に[victory|E]することができます。この場合の対処方法はありません。次回はそうならないように細心の注意を払いましょう！\n\n[army|E]を[commanding|E]している最中に捕縛されたなら、それはあなたの[prowess_i][prowess|E]が低いことが原因かもしれません。場合によっては、軍勢を直接指揮しないことでこうした危険性をなくすというのもいい考えでしょう。\n\n[siege|E]の結果として捕縛されたなら、それは敵があなたの[realm_capital|E]を[occupied|E]したことが原因です。首都に敵を近づけないよう、常に心がけましょう！#!"
 reactive_advice_county_control: "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control: "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc: "[county|E]の[control|E]が低下すると、その伯爵領の産出が悪化します。\nここを開いて、伯爵領の統制を管理する方法を見ていきましょう。"
 action_reactive_advice_county_control_click: "$click_to_open_lesson$"
 reactive_advice_county_control_step_1: "伯爵領の統制度"
 reactive_advice_county_control_desc: "あなたの[counties|E]に[control|E]が低下している場所があります。これはつまり、その伯爵領からもたらされる[taxes|E]と[levies|E]が減少していることを意味しています。ですが、再び統制を回復させる手段はちゃんと存在しています！\n\n#TUT 統制を確認できる場所には、領国画面の直轄領タブ、課題画面、そして伯爵領画面などがあります。\n\n統制を上昇させるには、評議会画面で[marshal|E]に[increase_control|E]の任務を割り当ててください。統制は時間経過でも上昇しますが、これは非常にゆっくりとしか進みません。それよりは、高い能力を持った元帥を用いることをお勧めします。\n\n統制が低くなった伯爵領を長期間放置すると、[county_corruption|E]が発生する可能性があります。これを避けるため、一度にあまり多くの領土を侵略しすぎないことをお勧めします。#!"
 reactive_advice_looming_game_over: "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1: "ゲームオーバーを回避する"
 reactive_advice_looming_game_over_desc: "おっと！どうやら[player_heir|E]がいないようです。この状態であなたが死亡すると、[game_over|E]になってしまいます。どうにかしてそれだけは避けましょう！\n\n#TUT この状況に陥ったということは、多くの場合、あなたの王朝であなたが最後の一人ということです。事ここに至っては、やるべきことは一つです。つまり、[legitimate|E]後継者をつくるのです！\n\nあなたの社会が片方の性別のみにしか継承を許していない場合、[gender_law|E]を変更して制限を緩めることも試せます。[bastards|E]がいるならすぐに認知しましょう！\n\nそうでなければ、高い[fertility|E]を持ったキャラクターと[married|E]を結んでいるかどうか確認しましょう（目安として、45歳を超えた女性はほとんど妊娠しません）。それでもうまくいかない場合、[spouse|E]と[divorce|E]するか、配偶者を[GetScheme('murder').GetTypeName]するかして、ほかのキャラクターと再婚しましょう。もしくは、庶子を得るために[GetScheme('seduce').GetTypeName][scheme|E]を利用することも検討してみてください。\n\n最も重要なのは時間です。決して不必要な危険を冒さないようにしましょう！#!"
 reactive_advice_bankruptcy: "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy: "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc: "あなたは全く[gold_i] 金を所持しておらず、借金をしています！\nここを開いて借金の概要について知り、借金から抜け出す方法について確認してみましょう。"
 action_reactive_advice_bankruptcy_click: "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1: "借金"
 reactive_advice_bankruptcy_desc: "あなたは[gold_i][gold|E]を使い果たしてしまいました。これは好ましくない状態です。出費を切り詰めて一刻も早く資金を増やしましょう！\n\n#TUT [debt|E]中は[wars|E]の宣言や[men_at_arms|E]の補充など多くのことが実行不可能になるほか、[county_corruption|E]が発生します。借金を制御不可能な状態にしてはいけません！\n\nまずやるべきことは、もし[wars|E]中であるならばすぐにそれを終わらせることです。平和な状態であれば[armies|E]の維持費を支払わずに済むからです。金の出費が大きい場合、一部の常備軍の解散も考慮に入れる必要があるかもしれません。\n\n[faith|E]が認めていれば、[head_of_faith|E]に対して#TUT_KW $hof_ask_for_gold_interaction$#!の[interaction|E]を実行したり、#TUT_KW $borrow_from_holy_order_decision$#!の決断を実行したりもできます。\n\nまだ取得していないのであれば、[focus|E]を$stewardship_wealth_focus_short$に切り替えるというのも良い考えかもしれません。#!"
 reactive_advice_rightful_liege: "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege: "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc: "慣習的な階層構造というのはあなたの封臣にとってとても重要です。封臣の#emphasis 正当な#! 主君ではないというのは、彼らとの関係において時に悪影響を及ぼします。\nここを開いて正当な主君についての概要を見ていきましょう。"
 action_reactive_advice_rightful_liege_click: "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1: "正当な主君"
 reactive_advice_rightful_liege_step_2: "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc: "あなたは、ある[vassal|E]の[rightful_liege|E]ではありません。この状態では、あなたに対する[opinion|E]が低下するほか、封臣から納められる[taxes|E]と[levies|E]が減少します。\n\nすべての封臣の正当な主君となるべく努力せねばなりません！\n\n#TUT そのためには、[de_jure|E]な階層構造において封臣よりも一段階上の[title|E]を保持する必要があります。[county|E]級の封臣は、その慣習的な[duchy|E]の下で統治されることを望みます。たとえば、$c_madrid$伯爵は$d_toledo$公爵の統治下であることを望みます。\n\nあなたが、封臣の正当な主君#emphasis ではない#!状況というのはよく起こることです。これに対処する方法はそう多くはなく、全くありふれた状態なのです！ですが、封臣の整理のために#TUT_KW $grant_vassal_interaction$#!の[interaction|E]を行うことは忘れないでください。あなた一人がすべての称号を保持することは不可能なのです。#!"
 reactive_advice_rightful_liege_2_desc: "あらたな領土を征服すると、しばしば、あなたのことを正当な主君とみなさない封臣を得ることになります。計画的に征服を行うことでこの問題は起こりにくくなります。\n\n#TUT あなたのことを快く思わない封臣を抱え過ぎないためには、征服を行う際に一つの慣習的領域に絞り込むことをお勧めします。そうすれば、#emphasis 最終的に#! あなたは従えた封臣の正当な主君となることができます。新たな称号を[create|E]できるようになっていないか、頻繁に確認するようにしましょう！\n\n征服を計画する際は、慣習的領土マップモードを使うことをお忘れなく！#!"
 reactive_advice_bishop_endorsement: "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement: "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc: "あなたは司教に支持されていません！\nここを開いてこれがどういう意味を持つのか、そしてその対処方法について見ていきましょう。"
 action_reactive_advice_bishop_endorsement_click: "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1: "司教の支持"
 reactive_advice_bishop_endorsement_desc: "あなたのキャラクターが信仰する[faith|E]では、[council|E]に[realm_priest|E]を任命することになっています。\n\nこうした司教たちは大きな権力を持っており、その権力をあなたと分かち合うことを望んでいます——ただし、あなたが彼らに気に入られていればの話ですが…\n\n#TUT 司教はあなたに、あなたの[realm|E]内に存在するすべての[temple_holdings|E]から集めた[taxes|E]と[levies|E]をもたらします。そして、その量は彼らの[opinion|E]に左右されます。\n\n司教に嫌われるということは、あなたが何も得られないことを意味し、時にはあなたの統治を困難にすることさえあります。たとえば、司教はあなたに[spouse|E]との離婚を強制できてしまいます…\n\n司教の好感度を得るために最善を尽くすことが重要です。#TUT_KW $gift_interaction$#!の[interaction|E]を実行すること、そして[GetScheme('sway').GetTypeName][scheme|E]を開始することは、どちらも考慮すべき選択肢でしょう。\n\nあらゆる努力が失敗に終わったら、[GetScheme('murder').GetTypeName]を仕組むという選択肢が必ずあります。もしかすると後任の司教はもっと友好的かもしれませんからね。#!"
