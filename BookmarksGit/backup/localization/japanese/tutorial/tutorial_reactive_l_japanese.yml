 ra_maa_stationing_open_card_step_desc: "[stationed|E]していない[men_at_arms|E]がいます。\n\n[regiments|E]を配置することで、戦力が向上します。これは場合によっては、[battles|E]に勝利するのに必要不可欠です。\n\n今すぐ連隊を配置しましょう！"
 ra_maa_stationing_open_card_step_tt: "「#X $MAA_UNSTATIONED$#!」（ハイライト）と書かれた常備軍をどれか1つクリックしてください"
