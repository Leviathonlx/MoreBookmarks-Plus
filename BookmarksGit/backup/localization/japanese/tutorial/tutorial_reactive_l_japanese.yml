 action_reactive_advice_fabricate_claim_desc: "戦争の宣言が行えないことに気が付きましたか？あなたは、請求権の捏造を行うことができます！\nここを開いて、評議会を使って請求権の捏造を行う方法について見ていきましょう。"
 action_reactive_advice_fabricate_claim_click: "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1: "請求権の捏造"
 reactive_advice_fabricate_claim_desc: "[casus_belli|E]がなければ、戦争を宣言することはできません。開戦事由に用いられるもので最も一般的なものは[claims|E]ですが、望みの請求権を手に入れることはしばしば困難を伴います。\n\nそこで、[fabricated_claims_short|E]の出番というわけです！\n\n#TUT あなたは、近隣の[county|E]であればどこに対してでも、[court_chaplain|E]に命じて請求権の捏造を行わせることができます。これは[council|E]画面から行います。一度に捏造できるのは一つの請求権だけで、捏造の完了には時間がかかります。\n\nこの方法はあなたが小規模な[ruler|E]としてプレイしているときに特に有用です。なぜなら、[realm|E]が大きくなればなるほど開戦事由は手に入りやすくなるからです。\n\n近隣の統治者を対象に請求権の捏造を行うことをお勧めします。できれば、あなたよりも弱い統治者が良いですね！もし伯爵としてプレイしているなら、あなたの[realm_capital|E]と同じ[de_jure|E][duchy|E]に属する称号の請求権を捏造することを重視しましょう。#!"
 reactive_advice_education: "$reactive_advice_education_step_1$"
 action_reactive_advice_education: "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc: "教育を施すことなしに、後継者が偉大な統治者に育つことはありません！\nここを開いて後見についての概要と、後継者を権力者にふさわしく教育する方法について見ていきましょう。"
 action_reactive_advice_education_click: "$click_to_open_lesson$"
 reactive_advice_education_step_1: "教育"
 reactive_advice_education_desc: "[player_heir|E]に[guardian|E]がいないようです！適切に[education|E]を施さなければ、後継者は貧弱な[skills|E]と意図しない[traits|E]を持つキャラクターに育ってしまいます。\n\n#TUT 後継者に#TUT_KW $educate_child_interaction$#!の[interaction|E]を実行し、[guardian|E]に適したキャラクターを見つけましょう。\n\n[ward|E]の伸ばしたい能力に秀でたキャラクターを見つけてください。後見人には、高レベルの[education_trait|E]を備えたキャラクターを探すことをお勧めします(たとえば[GetTrait('education_martial_4').GetName( GetPlayer )]などです)。あるいは、[GetTrait('intellect_good_1').GetName( GetPlayer )]や[GetTrait('intellect_good_3').GetName( GetPlayer )]といった特性を持つキャラクターでも良いでしょう。もし、あなたの後継者の人格形成を他人任せにする危険を冒したくないのであれば、あなた自身が教育を行うこともできます。\n\n一般的には、すべての子供に良い教育を受けさせたほうがいいでしょう。ですが、特に気に掛けていない子供がいる場合(たとえば、四番目や五番目の子供など)は、[vassals|E]を後見人に任命することで[opinion|E]を稼ぐこともできます。家庭教師を探す最も簡単な方法は、封臣に直接#TUT_KW $offer_ward_interaction$#!の行動を実行することです。#!"
