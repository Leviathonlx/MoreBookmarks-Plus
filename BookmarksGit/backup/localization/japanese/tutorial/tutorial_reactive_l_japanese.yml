 ra_army_auto_intro: "$reactive_advice_army_automation$"
 ra_army_auto_intro_desc: "[armies|E]の管理以外のことに集中したいときは、ゲーム側に軍隊を管理させることができます。"
 ra_army_auto_open: "$reactive_advice_army_automation$"
 ra_army_auto_open_desc: "$ARMY_AUTOMATION_FEATURE_NAME$は軍事画面から切り替え可能です。"
 ra_army_auto_open_prompt: "軍事画面を開いてください"
 ra_army_auto_explain: "$reactive_advice_army_automation$"
 ra_army_auto_explain_desc: "ここでは、あなたの[armies|E]を自動化するかどうかを決定します。この切り替えは、たとえ[war|E]中であってもいつでも可能です。\n\n自動化が有効になっていても、[men_at_arms|E]の購入、[mercenaries|E]の雇用、[raids|E]の実行は手動で行います。「$ARMY_AUTOMATION_FEATURE_NAME$の設定」ボタンをクリックすると、ここでこの動作の内容を変更することができます。"
