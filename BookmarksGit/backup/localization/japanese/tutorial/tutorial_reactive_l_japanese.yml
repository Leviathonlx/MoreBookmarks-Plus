 ra_maa_stationing_select_station_desc: "建設する[buildings|E]に応じてどれくらいのボーナスが得られるかは[holdings|E]によって異なります。\n\nこの画面ではあなたの[men_at_arms|E]の[regiment|E]が領分に配置された際にどれくらい強化されるかが正確にわかります。\n\nあなたの連隊が最大のボーナスを得られると思われる、マップ上の#P 緑#!の領分をクリックしてください。"
 ra_maa_stationing_select_station_tt: "マップ上の#P 緑#!の領分をクリックしてください"
