 ra_maa_stationing_click_station_button_desc: "あなたの[domain|E]の[holding|E]1つにつき、1つの[men_at_arms|E]の[regiment|E]を配置することができます\n\n連隊は種別を問わずどの領分にも配置できますが、特定の領分では他より大きなボーナスが得られます。\n\nこの連隊を配置する領分を選択しましょう。"
 ra_maa_stationing_click_station_button_tt: "「駐留中の領分を変更」ボタン（ハイライト）をクリックしてください"
