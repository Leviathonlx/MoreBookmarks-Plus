 ra_landless_adventurer_6: "権力への道"
 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2!\nあなたは[adventurer|e]です！[rulers|e]の[courts|e]を訪ねて仕事を探し、[task_contracts|e]を完了して大量の報酬を獲得しましょう。自分の[camp|e]を改良したり、[followers|e]を雇用したり、大きな[contact_list|e]を作成したりすることができます。"
 ra_landless_adventurer_2_desc: "[adventurer|e]であるあなたはどの土地にも縛られることなく、自由に世界を旅します。$game_concept_adventurer$の活動拠点は[camp|e]です。冒険者としての経験を積むあいだ、[camp_buildings|e]でこの拠点をアップグレードしたり、拡張したりすることができます。 "
 ra_landless_adventurer_3_desc: "旅すがら、所領持ち[rulers|e]の[courtiers|e]と同じような働きをする[followers|e]を集めることができます。[adventurer|e]として[travel|e]をしていると、[travel_option|e]「[GetTravelOption('adventurers_scout_for_talent_option').GetName]」を利用する機会が得られます。\n\nさらに、[decision|e]「領分を訪問」を使用することで、新しい$game_concept_followers$を獲得することもあります。$game_concept_camp$では、パネルの左上のボタンからあなたの$game_concept_followers$を確認することができます。"
 ra_landless_adventurer_4_desc: "[adventurer|e]の主な収入源は[task_contracts|e]です。マップ上に巻き物のアイコンで表示されているのがわかると思います。$game_concept_task_contracts$は世界中どこでも発見することができ、あなたは雇用主のために特定の任務をこなさなければなりません。\n\n[prestige_level|E]で$game_concept_task_contracts$の[task_contract_tier|e]が決まります。[GetPrestigeLevelName('(int32)2')]以上の名声レベルを得ると、もし[landed|E][ruler|E]になりたいのなら、[land|E]を購入または征服する選択肢がアンロックされます。レベルが高くなると、さらに強力な選択肢も利用できるようになります。\n\n[camp|e]を移動させることで新しい$game_concept_task_contracts$を利用できるようになりますが、移動距離に応じて[provisions_i][provisions|e]コストがかかります。"
 ra_landless_adventurer_5_desc: "$game_concept_realm$タブ（ハイライト）で[camp|e]の詳細が確認できます。そこから[camp_purpose|e]を変更し、$game_concept_camp$の概要を見ることができます。\n\n$game_concept_camp$の目的により、発見できる[task_contracts|e]の種類が決まり、特定の[decisions|e]や[camp_buildings|e]のほか、さまざまな恩恵がアンロックされる可能性があります。"
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\n[task_contracts|e]を受け、[camp|e]を移動させて世界のいろいろな場所を探検し、[following|e]を育てましょう。\n\n[adventurer|e]であるあなたは、自分の[dynasty|e]がこれから歩む道を自由に選ぶことができます。あなたは旅を続けるのか、僻地で[title|e]を獲得しようとするのか、それとも世界の[rulers|e]の事情に首を突っ込むのでしょうか？"
