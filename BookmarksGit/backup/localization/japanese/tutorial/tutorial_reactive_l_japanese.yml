 action_reactive_advice_tours_picking_vassals_desc: "これから大巡回で訪れる封臣を決めていきます。ここを開くと巡回の計画の詳細を確認できます。"
 action_reactive_advice_tours_picking_vassals_click: "$click_to_open_lesson$"
 reactive_advice_tours_picking_vassals: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_intro_desc: "あなたはこれからあなたの[realm|E]の[GetActivityType( 'activity_tour' ).GetName]に乗り出します。\n\n巡回中、あなたはあなたの[vassals|E]のもとを訪れ、[county_control|E]、[opinion|E]、[cultural_acceptance|E]といった報酬を手に入れるために[gold|E]を投資します！"
 ra_tours_picking_vassals_add: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc: "まず、訪問する[vassals|E]を選択する必要があります。\n\n訪問する相手は[GetActivityType( 'activity_tour' ).GetName()]の種類によります。たとえば、[majesty_tour|E]では、[stop|E]するたびにその封臣の[opinion|E]が上昇するので、あなたに対する好感度が低い封臣を選ぶと良いでしょう。\n\n滞在地点間の距離が長いと、滞在時の[gold|E]コストが増加します。"
 ra_tours_picking_vassals_add_prompt: "マップをクリックして、訪問する封臣を1人以上追加してください"
