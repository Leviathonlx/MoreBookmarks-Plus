l_japanese:
 ### MANDALA
 action_lesson_tgp_playtest_intro_mandala: "マンダラ制政府"
 action_lesson_tgp_playtest_intro_mandala_desc: "マンダラ制政府は敬虔さと諸侯が重視される特殊な政府です。ここからこの政府のチュートリアルを確認しましょう。"
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"
 lesson_tgp_playtest_intro_mandala_step_intro: "マンダラ"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "あなたは[mandala|E]の[ruler|E]です！\n\n$game_concept_mandala$は、信仰と[piety|E]に重きを置く東南アジアの特殊な[government|E]です。"
 lesson_tgp_playtest_intro_mandala_step_government: "マンダラ制政府"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "あなたの権力基盤はより流動的な[tributaries|E]の連携網によって成り立っており、恒久的な[vassals|E]はわずかしかいません。\n\nたとえば[character_interaction|E]「$offer_tributary_status_interaction|V$」を使用することによって、ほかのマンダラの[ruler|E]の諸侯を奪うことができます。\n\nまた、[mandala_government|E]では宗教も中心的な役割を果たしています。政府関連の重要な行動の多くは、[piety|E]の消費を必要とします。"
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "総合寺院"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "[realm|E]の規模の上限を上げるには、[capital|E]の[great_building|E]である総合寺院をアップグレードする必要があります。\n\n[great_project|E]を開始することでアップグレードが可能です。これには相当なコストがかかりますが、[subjects|E]からの[great_project_contributions|E]があれば、全額を自分で支払う必要はありません。\n\n#I 大事業は、「$DECISIONS_VIEW_TITLE$」パネルの「大事業」タブから開始できます。#!"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "マンダラの特性"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "[mandala|E]制の[house_head|E]として、あなたの[house|E]には[mandala_aspect|E]があり、これはビザンツ帝国の[powerful_family_attribute|E]と類似しています。\n\nこの属性は、[liege|E]がいる場合、その[liege|E]には影響を与えず、[piety|E]と[prestige|E]を消費することで時間をかけて強化することができます。"
 lesson_tgp_playtest_intro_mandala_step_end: "マンダラ制政府"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "偉大な[mandala|E]の[ruler|E]であるかどうかは、[piety|E]、[tributaries|E]、そして[mandala_aspect|E]の強さで決まります。これらを強化すれば、あなたの影響力は東南アジア全域に及ぶようになるでしょう。"
