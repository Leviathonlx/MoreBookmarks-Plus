l_japanese:
 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\nあなたは中国の若き学者です。身分は卑しくとも、可能性に満ちています。学問、狡猾さ、そして功徳ある行いによって、あなたは官僚の階段を上っていきます。\n\nあなたの人生はほんの束の間ですが、あなたの子孫が一族の名声を永遠に遺してくれるかもしれません。\n\n宋王朝の安定した統治の下、科挙は属州総督位への、さらには皇帝の玉座へと至る道をもたらすのです。"
 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"
 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"
 lesson_china_nested_tooltips: "階層式のツールチップ"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"
 lesson_china_characters: "キャラクター"
 lesson_china_characters_desc: "あなたがプレイするのは、この世界にたくさんいる[characters|E]の一人、[GetPlayer.GetShortUINameNotMeNoTooltip]です。キャラクターにはそれぞれアバターもあります。\n\nあなたは[GetTitleByKey('h_china').GetDefinitiveName]で官僚を目指しています！"
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "ここにはあなた自身と[family|e]が表示されます。\n\n右側にはあなたの[player_heir|e]が表示されています。現在の[character|E]が死亡すると、あなたはこの[player_heir|e]としてプレイすることになります。\n\n#TUT マップ上で迷子になってしまったら、自分のキャラクターをクリックすれば、カメラの中心を自分の[realm|e]にセットしなおすことができます。#!"
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "通常、[spouse|E]を持つのは良いことです。[spouse|E]は統治の手助けをしてくれたり、[dynasty|e]の未来のために協力してくれたりします。\n\n今のところあなたは独身です。この状況をなんとかしてみませんか？"
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "理想的な[spouse|E]は簡単には見つかりませんが、いくつか留意すべき点があります。\n\n$EFFECT_LIST_BULLET$能力：相手の[skills|E]があなたの[skills|E]に加わります\n$EFFECT_LIST_BULLET$遺伝：[GetTrait('lisping').GetName( GetNullCharacter )]のような[congenital_traits|E]は[children|E]に遺伝する可能性があります\n$EFFECT_LIST_BULLET$家柄：[lowborn|E]と結婚すると[prestige|E]を失います"
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "ご結婚おめでとうございます！\n\n自分のキャラクターの死後に[dynasty|e]内に生存者がいなければ、ゲームオーバーとなります。$game_concept_spouse$を持つことでそのリスクを軽減できます。"
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc: "これがあなたのキャラクターの[traits|e]です！ご覧の通り、彼は@ambitious_icon_tutorial![Nbsp][GetTrait('ambitious').GetName( GetNullCharacter )]で、@compassionate_icon_tutorial![Nbsp][GetTrait('compassionate').GetName( GetNullCharacter )]で、@gregarious_icon_tutorial![Nbsp][GetTrait('gregarious').GetName( GetNullCharacter )]な人物です。\n\n#TUT $game_concept_traits$はゲーム内でのイベントに対するキャラクターの反応に影響します。プレイ中に新しい特性を得ることもあります。#!"
 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"
 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "これはあなたの[house|E]、中国の[nobles|E]の一族である#V [GetPlayer.GetHouse.GetNameNoTooltip]家#!です。\n\nあなたは$game_concept_house$の[house_head_head|E]として、$game_concept_house$の成員たちを中国政府の中で成功させることが期待されています。\n\nあなたの$game_concept_house$は小規模ですが、[children|E]が誕生するにつれて次第に成長していきます。\n\n#TUT 各[house|E]は[dynasty|E]に属しています。しかし、[GetPlayer.GetHouse.GetNameNoTooltip]家はごく小さいため、$game_concept_house$と$game_concept_dynasty$は同一になっています。#!"
 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "この領域にはあなたの[realm|E]、要するにあなたが支配する土地と資源が表示されます。\n\nあなたはまだ慎ましい紳士にすぎず、[land|e]がないため$game_concept_realm$は限られています。土地を手に入れるには[governor|e]になることを目指す必要があります。その詳細については後ほど説明します。"
 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "あなたは一つの[title|E]を持っています。$game_concept_titles$は土地の所有を表します。\n\nあなたが持つ唯一の$game_concept_title$、[GetPlayer.GetPrimaryTitle.GetName]は、あなたの一族が所有する個人的な[estate|E]の所有権を与えるものです。この$game_concept_estate$については後ほど説明します。\n\n#TUT [governor|E]として[province|E]を支配すると、その$game_concept_title$もこの領域に表示されます。#!"
 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "このセクションでは、あなたの[family|e]、[relationship|e]を持つ相手、[courtiers|e]や[vassals|e]など、あなたと関わりを持つほかの[characters|e]たちを確認できます。"
 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "あなたの[liege|e]は[son_of_heaven|e]、すなわち中国の皇帝です。彼と交流する方法の一つは、彼を右クリックすることです。\n\nこれにより行動メニューが開き、#high 長老を探す#!や#high 指導を要請する#!といった行動が可能になります。"
 lesson_china_find_elder_tt: "あなたの$game_concept_liege$を右クリックする"
 lesson_china_liege_introduction_good_job: "ほかのキャラクター"
 lesson_china_liege_introduction_good_job_desc: "上出来です！あなたはほとんどの[characters|e]と、右クリックで交流することができます。\n\nたとえば、[GetScheme('seduce').GetTypeName]で[spouse|e]を誘惑したり、弟妹を#high 教育#!したりすることができます。"
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "次に、画面右上のバーを見てみましょう。\n\nここでは、さまざまな行動を起こすのに使用する、いろいろな資源が確認できます。"
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "[piety_i|e] [piety|e]はキャラクターの高潔さを示しています。\n\n$game_concept_piety$を獲得するたびに[piety_level|e]も上昇します。[learning_i|e] [learning|e]を重点的に高めることは、非常に信心深いキャラクターにとっては有益でしょう。"
 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$"
 lesson_china_resources_influence_desc: "[influence_i] [influence|e]とは、他人に自分の言うことを聞かせる能力のことです。$game_concept_influence$を獲得すると、あなたの[influence_level|e]も上昇します。\n\n資源としての$game_concept_influence$は、主にあなたの望む候補者が[province|E]の[governor|E]になれるよう後押しするのに使用されます。"
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 lesson_china_estate_heading: "あなたの貴族私有地"
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "あなたは[house|E]の[house_head_head|E]として、[estate|E]を所有しています。\n\nこれはあなたの私的な権力拠点であり、そこに行った投資はゲームを通して持続します。\n\n[estate|E]は[GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]にあり、あなたがほかの場所で[governor|E]になってもここに残ります。"
 lesson_china_open_estate_prompt: "あなたの私有地を開く（ハイライト中）"
 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "あなたが[estate|E]から得る利益は[estate_buildings|E]によってもたらされます。では、さっそく一つ建設してみましょう！"
 lesson_china_estate_intro_prompt: "空いている建造物スロットを選択（ハイライト中）"
 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "まずお勧めするのは、あなたの[gold|E]収入を増やしてくれる[estate_building|E]、たとえば$rice_field_01_domicile_building|V$です。\n\nただし、お好みの建造物を自由に選んで構いません。"
 lesson_china_estate_build_list_prompt: "$game_concept_estate_building$を建設する"
 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "建設が進んでいます。順調です！\n\nお気づきかもしれませんが、[estate_buildings|E]を建設できるスロット数には制限があります。もっと多くの建造物を建設するには、最終的に中央の#V 荘園#!建造物をアップグレードする必要があります。"
 lesson_china_estate_manor_prompt: "荘園を選択（ハイライト中）"
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "[estate_buildings|E]はどれもアップグレードが可能です。荘園も例外ではありません。\n\n重要なのは、荘園をアップグレードすると、さらに$game_concept_estate_buildings$を建築できるスロットが得られる点です。\n\n荘園のアップグレードにはかなりの費用がかかるため、今は行わないでおきましょう。"
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "とりあえずあなたの私有地から離れましょう。\n\nまず荘園を閉じ、それから私有地ウィンドウを閉じてください。"
 lesson_china_estate_close_prompt: "私有地ウィンドウを閉じる"
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "先に述べたように、あなたの[estate|E]はあなた自身の私有財産です。\n\nこれはあなたが後から[player_heir|E]としてプレイするようになっても引き継がれます。\n\nあなたは裕福な[province|E]の[governor|E]になることもありますが、そこで行った投資は国に属します。\n\nそのため、自分が獲得した[gold|E]を使って[estate|E]を発展させるのが賢明です！"
 lesson_china_admin_intro: "政府での仕事"
 lesson_china_admin_intro_desc: "生涯を[estate|E]で過ごすことができれば素晴らしいでしょうが、それはすべきではありません。\n\nあなたは官僚として自らの[merit|E]を証明し、階級を上って、いずれは[governor|E]、さらには[minister|E]になることが期待されています。"
 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "これはあなたの現在の[merit_level|E]です。\n\n$game_concept_merit_level$は、帝国官僚制度におけるあなたの価値と地位を示します。最も低い階級は#V 九品#!で、最も功徳の高い階級は#V 一品#!です。\n\n現時点では、あなたにはまだなんの実績もないため、あなたは$game_concept_merit_level$を持っておらず、[governor|E]になる資格もありません。"
 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "[merit_level|E]を上げましょう！"
 lesson_china_admin_open_prompt: "「$ADMINISTRATIVE_GOVERNMENT_HEADER$」パネルを開く（ハイライト中）"
 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "帝国は能力主義であり、[imperial_examinations|E]によって最も優秀で高潔な者だけが[governors|E]として[provinces|E]を統治できるようになっています。\n\nあなたは$activity_local_examination|V$や$activity_imperial_examination|V$などの[activities|E]に参加することで、[merit_level|E]を高めることができます。\n\n$game_concept_examinations$は、[governors|E]や[son_of_heaven|E]自身が主催するものです。\n\nこれらが開催されると、あなたに招待状が届きます。"
 lesson_china_STUDY_SCHEME_SEGMENT: "勉強"
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "「$DECISIONS_VIEW_TITLE$」パネルを開く"
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "[imperial_examinations|E]への参加を決めたら、十分な準備をすることが大切です。\n\n儒教の古典を学ぶことで、$game_concept_examinations$への準備を整えることができます。"
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "これらは決断、すなわちあなたが取ることのできるさまざまな個人的行動です。\n\n今のところは、$tgp_china_study_confucian_classics_decision|V$を選びましょう。"
 lesson_china_decisions_prompt: "決断「$tgp_china_study_confucian_classics_decision$」を開始する"
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "勉強を開始しましたね、素晴らしいです！\n\n勉強をすると[stress_i] [stress|E]が増加します。さらに、$game_concept_stress$は通常、[personality_traits|E]に応じたあなたの行動によって増減します。\n\n[GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V]の$game_concept_stress$を得ると、[stress_level|E]が増加し、心の健康が損なわれます。\n\n#I ハイライトされている$game_concept_stress$の指標に注意して、精神衰弱にならないよう気を付けましょう#!"
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "勉強は[scheme|E]、つまり長期的な個人の計画です。あなたの$game_concept_scheme$の状況を見てみましょう。"
 lesson_china_schemes_open_prompt: "「策略」パネルを開く"
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "これがあなたの「$study_confucian_classics$」[scheme|E]です。\n\nこれは繰り返される$game_concept_scheme$です。完了時には[scheme_success_chance|E]に基づいて結果が出され、その後再び開始されます。\n\nこの$game_concept_scheme$は[stress|E]を高めるため、最終的には中止しなければならないので注意してください。\n\n#I $game_concept_scheme$を中止するには、$game_concept_scheme$右上角のボタンを使用してください。"
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "現在、ゲームは一時停止されています。右下から世界の時間が進む早さを調節できます。\n\n#TUT 『Crusader Kings III』は数百年の時間を経て物語が展開するゲームですから、ゆっくりご自分のペースでお楽しみください。#!\n\nゲームの一時停止中は、あなたが参加できる[imperial_examination|E]を誰も開催せず、あなたの「$study_confucian_classics$」[scheme|E]も進行しません。では、ゲームの一時停止を解除して、招待状を待ちましょう！"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "ゲームの一時停止が解除され、時間が進みはじめます。この先、あなたは[GetPlayer.GetHouse.GetName]家の未来を自由に形作ることができます。\n\n#TUT 画面上部の@reactive_advice_icon! リアルタイムヒントには注目しておきましょう。\n\n今のところ、あなたの最も重要な目標は、次の[imperial_examination|E]を待ち、それに参加することです。"
 # special reactive advice for china
 action_reactive_advice_china_council: "アドバイス：$ra_china_council_1$"
 action_reactive_advice_china_council_desc: "$game_concept_governor$であるあなたは、$game_concept_council$に頼って、$game_concept_province$の運営を助けてもらうことができます。これを開くと、評議会の仕組みの概要を確認できます。"
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"
 ra_china_council_1: "属州総督の評議会"
 ra_china_council_1_desc: "あなたは[governor|E]として、[province|E]を自分一人の力で管理する必要はありません。上部のバーから[council|e]を確認してみましょう。これはあなたが$game_concept_governor$になる前から拡張されています。"
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "これはあなたの[spouse|e]を含む、6人の[councillors|e]で構成される[council|e]です。\n\n彼らは、たとえば、[councillor_tasks|e]を通じて$task_collect_taxes|V$や$task_find_secrets|V$を実行することができます。\n\nあなたが[governor|E]になったことで、彼らは$task_develop_county|V$や$task_conversion|V$などの任務も遂行できるようになっています。"
