l_japanese:
 #Tell the player that Hybridising is a thing they SHOULD do, whether or not they can currently
 reactive_advice_should_form_hybrid_culture: "混合文化"
 action_reactive_advice_should_form_hybrid_culture: "$open_tutorial_lesson$$reactive_advice_should_form_hybrid_culture$"
 action_reactive_advice_should_form_hybrid_culture_desc: "[culture.GetCollectiveNoun]を含んだ[hybrid_culture|E]を作ろう。"
 action_reactive_advice_should_form_hybrid_culture_click: "$click_to_open_lesson$"
 lessons_ep1_form_hybrid_culture: "$reactive_advice_should_form_hybrid_culture$"
 lessons_ep1_should_form_hybrid_culture_desc: "[cultural_acceptance|E]が十分に高く、あなたの文化が誕生してから50年以上経過していれば、この[culture|E]で[hybrid_culture|E]を作ることができます！\n\nこれはあなたの文化とほかの文化を混ぜ合わせた新しい文化を作ることを意味します。\n\n文化受容値の獲得方法：\n$EFFECT_LIST_BULLET$この文化圏にある[counties|E]を、この文化に属する[characters|E]に授与する\n$EFFECT_LIST_BULLET$[accept_culture|E]の[councillor_task|E]を活用する\n$EFFECT_LIST_BULLET$[culture_intermingling|E]を増やす\n$EFFECT_LIST_BULLET$この文化に属する[vassals|E]を持つ\n\n文化受容値が高く、その文化の伯爵領があなたの[realm|E]に1つ以上存在すれば、混合文化を作ることができます！"
 lessons_ep1_hybrid_culture_benefits: "混合文化のメリット"
 lessons_ep1_hybrid_culture_benefits_desc: "混合文化の作成には複数のメリットがあります：\n\n$EFFECT_LIST_BULLET$双方の親文化から[culture_pillars|E]と[culture_traditions|E]を選択できる\n$EFFECT_LIST_BULLET$新しい文化は、双方の親文化の[innovations|E]を全て引き継ぐ\n$EFFECT_LIST_BULLET$新しい文化は、双方の親文化圏で高い文化受容値を得る\n$EFFECT_LIST_BULLET$混合文化は形成されてから数年の間、親文化圏を自分の文化により早く転向させることができる"
 #Royal Court Feature
 action_reactive_advice_royal_court: "$open_tutorial_lesson$$ra_rc_intro$"
 action_reactive_advice_royal_court_desc: "ここを開いて王宮について学びましょう"
 action_reactive_advice_royal_court_click: "$click_to_open_lesson$"
 reactive_advice_royal_court: "$ra_rc_intro$"
 ra_rc_intro: "王宮"
 ra_rc_intro_desc: "自分の[royal_court|E]を利用できるようになりました！\n\n王宮は特別なタイプの宮廷であり、世界の舞台への壮大な門出を象徴するものです。多くの新しい選択肢や恩恵を利用できるようになります。\n\n王宮は、[GetGovernment( 'feudal_government' ).GetName]、[GetGovernment( 'clan_government' ).GetName]、[GetGovernment( 'tribal_government' ).GetName]、および[GetGovernment( 'administrative_government' ).GetName][government|E]の[kings|E]と[emperors|E]が利用することができます。"
 ra_rc_open: "$ra_rc_intro$"
 ra_rc_open_desc: "[royal_court|E]ではさまざまなことができますので、自分の目でぜひ確かめてください！\n\n今回は、新たに実行できる行動を簡単にご紹介します。"
 ra_rc_open_prompt: "「王宮」の画面を開く（ハイライト中）"
 ra_rc_throne_room_open: "$ra_rc_intro$"
 ra_rc_throne_room_open_desc: "続けるには玉座の間に戻りましょう"
 ra_rc_throne_room_open_prompt: "「玉座の間」のタブを開く（ハイライト中）"
 ra_rc_throne_room: "$ra_rc_intro$"
 ra_rc_throne_room_desc: "ここがあなたの玉座の間です。ここではさまざまな出来事や[court_events|E]が発生することがあり、介入することもできます。"
 ra_rc_hold_court: "宮廷会議を開く"
 ra_rc_hold_court_desc: "玉座の間の賑やかさが足りないと思った場合、[hold_court|E]ことができます。[realm|E]の各地から請願者が訪れ、あなたの賢明な判断を必要とする課題が持ち込まれます。"
 ra_rc_grandeur_open: "$ra_rc_grandeur$"
 ra_rc_grandeur_open_desc: "あなたの[royal_court|E]の知名度が十分でない場合、誰も来たがらないかもしれません！ 次は「王宮の威光」を見てみましょう！"
 ra_rc_grandeur_open_prompt: "「王宮の威光」のタブを開く（ハイライト中）"
 ra_rc_grandeur: "王宮の威光"
 ra_rc_grandeur_desc: "[grandeur_level|E]はあなたの[royal_court|E]の知名度を示します。\n\n[grandeur|E]に貢献する要素はさまざまですが、主に影響を与えるのは[amenities|E]と[court_artifacts|E]です。\n\nあなたの[realm|E]が大きくなるにつれ、より高い威光レベルが求められます。これを[grandeur_expectations|E]といいます。"
 ra_rc_amenities: "王宮の調度"
 ra_rc_amenities_desc: "[amenities|E]は、あなたが[royal_court|E]に仕える人々に提供するさまざまな設備や利便性です。それぞれに恩恵があり、すべてが[grandeur|E]に貢献します。\n\n毎月[gold|E]がかかるので、浪費には気を付けましょう！"
 ra_rc_court_types_and_language: "「王宮タイプ」と「王宮の言語」"
 ra_rc_court_types_and_language_desc: "[grandeur|E]をさらに掘り下げたいなら、[court_types|E]と[court_language|E]に注目しましょう。\n\n「王宮タイプ」は特定の[grandeur_levels|E]の恩恵を変更し、「王宮の言語」は[grandeur|E]の合計量を増やすことがあります。"
 ra_rc_artifacts_open: "$ra_rc_artifacts$"
 ra_rc_artifacts_open_desc: "最後に、[grandeur|E]の別の獲得源であり、ほかの恩恵にもつながる「展示用宝物」を見てみましょう。"
 ra_rc_artifacts_open_prompt: "「展示用宝物」のタブを開く（ハイライト中）"
 ra_rc_artifacts: "展示用宝物"
 ra_rc_artifacts_desc: "ここでは、あなたの[royal_court|E]に展示する[court_artifacts|E]を選ぶことができます。\n\n「展示用宝物」は彫像やタペストリーなど、展示することができる特殊な[artifacts|E]です。さまざまなボーナスがあり、[grandeur|E]が得られることもあります。\n\nそれでは玉座の間に戻りましょう。"
 ra_rc_conclusion: "$ra_rc_intro$"
 ra_rc_conclusion_desc: "[royal_court|E]の案内はこれで終了です。\n\n今はいろいろと自由に試してみてください。新たな地位を記念して、[hold_court|E]ことをオススメします！"
 #Fund Inspiration
 lessons_ep1_fund_inspiration: "着想への投資"
 ra_inspiration_open_desc: "初めての[inspiration|E]に投資できるようになりました。「着想」は[artifact|E]を作り上げたい人物の願望です。\n\n[inspired|E][characters|E]は世界中の名誉ある[royal_courts|E]を飛び回っています。あなたの宮廷に現れると通知され、その人物の[project|E]を[sponsor|E]することが提案されます。\n\n毎回変動する量の[gold|E]を支払うことにより、この人物の奉仕を受けることができ、やがて新たな宝物が手に入ります！"
 ra_inspiration_open: "着想"
 ra_inspiration_court_view: "着想の発見"
 ra_inspiration_court_view_desc: "[royal_court|E]の画面の左側に、現在宮廷にいる全ての[inspirations|E]が表示されます。\n\n各アイコンをクリックしてステータスを確認できます（ハイライト中）。"
 ra_inspiration_court_view_prompt: "着想アイコンをクリック（ハイライト中）"
 ra_inspiration_funding: "着想への投資"
 ra_inspiration_funding_desc: "ここでは、ひらめいている人物と作る予定の作品、技術力の高さ、着想に投資する財源があるかどうか、そして価格が表示されます。\n\n着想が進行中の場合、完成までの時間が表示されます。進行中でない場合、あなたが始めることができます。"
 reactive_advice_fund_inspiration: "$lessons_ep1_fund_inspiration$"
