 #Basics
 lesson_basics_welcome: "『Crusader Kings III』へようこそ"
 lesson_welcome_desc: "@tutorial_screenshot_1!\nあなたは中世の統治者です！あなたの治世は短くとも、後継者たちの力を借りれば、王朝に栄光をもたらすことができるでしょう。\n\n土地は戦争や結婚によって手に入れることができます。一方で、外交術に長けていれば、征服者が夢にも見ないような範囲にまで勢力を拡大することができるでしょう…"
 full_tutorial_explanation_desc: "\n#TUT 2時間#!"
 quick_tutorial_explanation_desc: "\n#TUT 13分#!"
 #Quick Tutorial
 lesson_basics_quick_camera: "カメラ"
 lesson_basics_quick_camera_desc: "W、A、S、Dキーを使ってマップの上でカメラを動かしてみましょう。カーソルを画面の端に動かしてパンすることも可能です。\n\nキーボードの「#V ホーム#!」キーを押せば、[GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]にあるあなたの家に戻ります。"
 lesson_basics_quick_zoom: "ズーム"
 lesson_basics_quick_zoom_desc: "スクロール・ホイールを使うと、ズームインとズームアウトができます。\n\n完全にズームインした状態では$game_concept_detail_zoom$、少しカメラを離すと$game_concept_political_zoom$、完全にズームアウトした状態では$game_concept_paper_zoom$が表示されます。"
 lesson_basics_quick_nested_tooltips: "階層式のツールチップ"
 lesson_basics_quick_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_quick_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_basics_quick_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_basics_quick_nested_tooltips_complete: "$lesson_basics_quick_nested_tooltips$"
 lesson_basics_quick_nested_tooltips_complete_desc: "$lesson_basics_quick_nested_tooltips_desc$"
 lesson_basics_quick_characters: "キャラクター"
 lesson_basics_quick_characters_desc: "あなたがプレイするのは、この世界にたくさんいる[characters|E]の一人、[GetPlayer.GetShortUINameNotMeNoTooltip]です。キャラクターにはそれぞれアバターもあります。\n\nあなたは封建制[realm|E]の[ruler|E]です！"
 lesson_basics_quick_this_is_you_1: "これがあなたです"
 lesson_basics_quick_this_is_you_1_desc: "ここにはあなた自身と[family|e]が表示されます。\n\n右側にはあなたの[heir|e]が表示されていおり、あなたが死亡すると、この[heir|e]があなたの$game_concept_realm$を継承することになっています。\n\n#TUT マップ上で迷子になってしまったら、自分のキャラクターをクリックすれば、カメラの中心を自分の[realm|e]にセットしなおすことができます。#!"
 lesson_basics_quick_this_is_you_2: "あなたの配偶者"
 lesson_basics_quick_this_is_you_2_desc: "通常、[spouse|E]を持つのは良いことです。[spouse|E]は統治の手助けをしてくれたり、[dynasty|e]の未来のために協力してくれたりします。\n\n今のところあなたは独身です。この状況をなんとかしてみませんか？"
 lesson_basics_quick_find_spouse_tt: "結婚する"
 lesson_basics_quick_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_basics_quick_marriage_window_desc: "理想的な[spouse|E]は簡単には見つかりませんが、いくつか留意すべき点があります。\n\n$EFFECT_LIST_BULLET$政治：[marriages|E]は[alliance|E]を結ぶ主な手段です\n$EFFECT_LIST_BULLET$能力：相手の[skills|E]があなたの[skills|E]に加わります\n$EFFECT_LIST_BULLET$遺伝：[GetTrait('intellect_good_2').GetName( GetNullCharacter )]のような[congenital_traits|E]は[children|E]に遺伝する可能性があります\n$EFFECT_LIST_BULLET$家柄：[lowborn|E]と結婚すると[prestige|E]を失います"
 lesson_basics_quick_married_great_job: "あなたの配偶者"
 lesson_basics_quick_married_great_job_desc: "ご結婚おめでとうございます！二人が結婚したことで、あなたと、$game_concept_spouse$の出身国の[ruler|e]とのあいだに[alliance|e]が築かれました。これは両者が互いの[wars|e]への参加を要請できることを意味します！\n\n#TUT 自分のキャラクターの死後に[dynasty|e]内に生存者がいなければ、ゲームオーバーとなります。$game_concept_spouse$を持つことでそのリスクを軽減できます。#!"
 lesson_basics_quick_this_is_you_3: "特性"
 lesson_basics_quick_this_is_you_3_desc: "次にキャラクターの[traits|e]を見てみましょう！ご覧の通り、彼は@temperate_icon_tutorial! [GetTrait('temperate').GetName( GetNullCharacter )]で、@gregarious_icon_tutorial! [GetTrait('gregarious').GetName( GetNullCharacter )]で、@impatient_icon_tutorial! [GetTrait('impatient').GetName( GetNullCharacter )]な人物です。\n\n#TUT $game_concept_traits$はゲーム内でのイベントに対するキャラクターの反応に影響します。プレイ中に新しい特性を得ることもあります。#!"
 lesson_basics_quick_skills: "能力"
 lesson_basics_quick_skills_desc: "さらに、キャラクターはさまざまな[skills|e]を持っています！確認してみましょう。\n\nキャラクターの才能を定義する$game_concept_skills$は主に、[diplomacy_i|e] [diplomacy|e]、[martial_i|e] [martial|e]、[stewardship_i|e] [stewardship|e]、[intrigue_i|e] [intrigue|e]、そして[learning_i|e] [learning|e]の5つです。\n\n#TUT $game_concept_skills$はあなたの行動に応じてゲーム中に変化していきます。#!"
 lesson_basics_quick_your_domain_1: "自分の直轄領"
 lesson_basics_quick_your_domain_desc_1: "@tutorial_screenshot_2! 次に、あなたの[domain|e]を見てみましょう。直轄領とはあなたが個人的に所有するすべての土地のことです。自分の$game_concept_domain$の概要はハイライトされたセクションに表示されています。"
 lesson_basics_quick_your_domain_2: "自分の紋章"
 lesson_basics_quick_your_domain_desc_2: "これは[GetPlayer.GetPrimaryTitle.GetName]の紋章です。自分の[realm|e]を示すのにさまざまな場所で使用します。例として、紋章があなたの[capital|e]$cn_luimneach$の上に浮かんでいるのが見えますね。\n\n#TUT 紋章の上に小さな王冠があるのがわかりますか？これは[title_tier|e]を示しています。$game_concept_title_tiers$が上がれば、関連する紋章の王冠がどんどん豪華になっていきます！#!"
 lesson_basics_quick_your_domain_3: "自分の称号"
 lesson_basics_quick_your_domain_desc_3: "現在、あなたは3つの[titles|e]を持っており、それらはマップ上に領土として表示されています。[realm|e]の名前を決める、最も重要な主要$game_concept_title$は一番左にあります。あなたはほかにも$c_thomond$と$c_ennis$の$game_concept_titles$を持っています。\n\n#TUT キャラクターパネルの$game_concept_titles$にカーソルを合わせると、それぞれの称号が表す領土がマップ上に表示されます。#!"
 lesson_basics_quick_relationships: "ほかのキャラクター"
 lesson_basics_quick_relationships_desc: "@tutorial_screenshot_3!\nこのセクションでは、あなたの[family|e]、[relationship|e]を持つ相手、[courtiers|e]や[vassals|e]など、あなたが関係性を持つほかの[characters|e]たちを確認できます。"
 lesson_basics_quick_realm: "領国"
 lesson_basics_quick_realm_desc: "スクリーン右側のバーを見てください。何個かボタンがありますが、まずは、自分の[realm|e]を確認してみるのがいいでしょう。"
 lesson_basics_quick_realm_great_job: "伯爵領と領分"
 lesson_basics_quick_realm_great_job_desc: "先ほど確認した[titles|e]を覚えていますか？この画面では、称号が表す土地の詳細を確認できます。これらは[counties|e]ですが、あなたがアイルランドの[culture|e]を持っているので、普通とは異なる独自の名前になっています。\n\n$game_concept_counties$（この場合は伯爵統治領）は[holdings|e]と呼ばれる小さな土地で構成されています。$game_concept_holding$には[buildings|e]を建てることができ、これからさまざまな恩恵が得られます。"
 lesson_basics_quick_vassals: "封臣"
 lesson_basics_quick_vassals_desc: "[domain|e]画面には表示されていないのに、$c_ormond$があなたの[realm|e]の輪郭線に含まれているのがわかりますか？なぜそうなっているのかを説明するために、あなたの[vassals|e]を確認する必要があります。"
 lesson_basics_quick_vassals_2: "封臣"
 lesson_basics_quick_council_1: "評議会"
 lesson_basics_quick_council_1_desc: "幸いなことに、[realm|e]は自分一人の力で管理する必要はありません。右側のバーから[council|e]を確認してみましょう。"
 lesson_basics_quick_council_2: "評議会"
 lesson_basics_quick_council_2_desc: "@tutorial_screenshot_4! これはあなたの[spouse|e]を含む、6人の[councillors|e]で構成される[council|e]です。彼らは、たとえば、[councillor_tasks|e]を通じて$task_collect_taxes$や$task_find_secrets$を実行することができます。"
 lesson_basics_quick_council_3: "評議員任務"
 lesson_basics_quick_council_3_desc: "[councillor_task|e]を利用してみましょう！[realm|e]内の[county|e]が増えたら嬉しいですよね？そのためには、[claim|e]が必要です。[realm_priest|e]に偽造してもらいましょう。"
 lesson_basics_council_fabricate_claim_tt: "国外の$game_concept_county$に対する$game_concept_claim$を偽造する"
 lesson_basics_quick_vassals_great_job: "封臣"
 lesson_basics_quick_vassals_great_job_desc: "@tutorial_screenshot_5! この人物は[vassal|e]、つまりあなたの[domain|e]外の[county|e]を治めることで、あなたの[realm|e]の統治を補佐している別の[ruler|e]です。\n\n[liege|e]であるあなたは、$game_concept_vassal$から$game_concept_taxes$（@gold_icon![gold|e]）や@soldier_icon![levies|e]といった形で支払いを受け取ります。"
 lesson_basics_quick_vassals_great_job_2: "直轄領と領国"
 lesson_basics_quick_vassals_great_job_2_desc: "[domain|e]と[realm|e]には重要な違いがあります。$game_concept_domain$はあなたが個人的に所有する土地であるのに対し、$game_concept_realm$にはあなたの[vassals|e]たちが所有するすべての土地も含まれます。\n\n#TUT [domain_limit|e]があるため、無制限に[titles|e]を持つことはできません。これはつまり、領土拡大には$game_concept_vassals$を頼る必要があるということです。#!"
 lesson_basics_quick_holdings: "領分"
 lesson_basics_quick_holdings_desc: "現在、あなたの[domain|E]は$c_thomond$と$c_ennis$の[counties|E]（アイルランド[culture|E]なので伯爵統治領と呼ばれる）で構成されています。$c_ormond$を所有しているのは[vassal|e]なので、あなたの$game_concept_domain$には含まれません。\n\nこれらの[counties|E]は、より小さな領土、すなわち[baronies|E]によって構成されています。男爵領はその一つ一つが[realm|E]に含まれる[holdings|E]です。\n\n#TUT 領分とは、あなたの領土内にある居住地のことです！#!"
 lesson_basics_quick_resources_1: "資源"
 lesson_basics_quick_resources_1_desc: "素晴らしい！あなたの[councillor|e]は現在、[claim|e]を得るために活動しています。\n\n次に、画面右上のバーを見てみましょう。ここでは、さまざまな行動を起こすのに使用する、いろいろな資源が確認できます。"
 lesson_basics_quick_resources_gold: "@gold_icon!$game_concept_gold$"
 lesson_basics_quick_resources_gold_desc: "[gold_i|e] [gold|e]はあなたの個人的な裕福さを示すものであり、建造物、軍隊、賄賂といったものの支払いに使用することができます。\n\n一般的に、[stewardship_i|e] [stewardship|e][skill|e]が高ければ$game_concept_gold$を儲けやすくなります。の"
 lesson_basics_quick_resources_prestige: "@prestige_icon!$game_concept_prestige$"
 lesson_basics_quick_resources_prestige_desc: "[prestige_i|e] [prestige|e]はあなたの個人的な栄光および名声を示しています。$game_concept_prestige$を得ると、[prestige_level|e]も上昇します。\n\n$game_concept_prestige$は、[realm|e]内で非宗教的な決断をする際の資源として使用することができます。[diplomacy_i|e] [diplomacy|e]の能力が高いほど、より多くの$game_concept_prestige$を得ることができます。"
 lesson_basics_quick_resources_piety: "[piety_i|e] $game_concept_piety$"
 lesson_basics_quick_resources_piety_desc: "[piety_i|e] [piety|e]はキャラクターの高潔さ示しています。[holy_wars|e]の宣言といったような、自分の[faith|e]に関するさまざまな行動を起こすのに使用できます。\n\n$game_concept_piety$を獲得するたびに[piety_level|e]も上昇します。[learning_i|e] [learning|e]を重点的に高めることは、非常に信心深いキャラクターにとっては有益でしょう。"
 lesson_basics_quick_resources_renown: "@dynasty_prestige_icon!$game_concept_dynasty_prestige$"
 lesson_basics_quick_resources_renown_desc: "[dynasty_prestige_i|e] [dynasty_prestige|e]はあなたの[dynasty|e]が持つ影響力を示しており、一族の未来を形作る決断をするのに使用できます。\n\n$game_concept_dynasty_prestige$は[dynasty_prestige_level|e]と関連しており、あなたの$game_concept_dynasty$がいかに有名であるかを表す総合的な目安になっています。"
 lesson_basics_quick_resources_time: "時間"
 lesson_basics_quick_resources_time_desc: "資源についての話が終わったところで、最後にアドバイスをひとつ。現在、ゲームは一時停止されています。右下から世界の時間が進む早さを調節できます。\n\n#TUT 『Crusader Kings III』は数百年の時間を経て物語が展開するゲームですから、ゆっくりご自分のペースでお楽しみください。#!"
 lesson_basics_quick_unpause_tt: "スペースキーを押すか、右下のボタンをクリックして一時停止を解除する"
 lesson_basics_quick_done: "幸運を祈っています！"
 lesson_basics_quick_done_desc: "簡易チュートリアルを完了しました。おめでとうございます！ゲームの一時停止が解除され、時間が進みはじめます。この先、[GetPlayer.GetHouse.GetName]一族の未来を形作るのはあなたです。\n\n#TUT 自由に好きなことをできますが、画面上部の@reactive_advice_icon!リアルタイムヒントには注目しておきましょう。\n\nアイルランドの王に君臨するのは、あなたかもしれませんね。#!"
 #Camera & Map
 lesson_basics_camera: "カメラ（$lesson_basics$）"
 lesson_basics_camera_desc: "W、A、S、Dキーを使ってカメラを動かし、地図を眺めてみましょう。カーソルを画面の端に動かしてパンすることも可能です。「ホーム」キーを押せば、あなたの[realm_capital|E]に移動します。\n\nスクロール・ホイールで、ズームイン・ズームアウトができます。\n\n#TUT それぞれのズームレベルでは異なった情報が表示されます。ズームレベルには[detail_zoom|E]、[political_zoom|E]、[paper_zoom|E]があります。\n\nズームイン状態では、[holdings|E]を選択したり管理したりすることができます。また、ズームアウト状態では、すべての[realms|E]を見渡すことができます。#!"
 lesson_basics_paused_intro: "一時停止 ($lesson_basics$)"
 lesson_basics_paused_intro_desc: "『Crusader Kings III 』は何百年もの間、何世代にもわたって続いている。今、ゲームが#EMP 一時停止#!しているため、時間が止まっています。\n\n#TUT  このチュートリアルでは、ゲームを一時停止したまま、いくつかのゲームコンセプトを説明します。#!"
 lesson_basics_tooltips_in_tooltips: "階層式のツールチップ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc: "青い色の[highlighted_text|E]を見かけることがあります。これは、カーソルをその言葉の上に動かすことで、参考になる情報のツールチップを表示できることを意味しています。\n\n#TUT こうしたツールチップのなかには、さらにハイライトされた言葉もあります。この場合も、#EMPツールチップ#!を表示させて、さらなる詳細を見ることができます。たとえば、[duchy|E]のツールチップでは[county|E]の情報や、そこから[barony|E]の情報を確認することができます。\n\nデフォルトでは、 ツールチップがマウスオーバーできるために「固定」されるまで、#bold 数秒かかります#!。これはゲームの「設定」で調整できます。#!"
 lesson_basics_tooltips_in_tooltips_hover_word: "この[highlighted_text|E]の上にカーソルを置き、ツールチップを開いてください"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper: "開いたツールチップのなかにある「お見事」の文字にカーソルを乗せてください"
 lesson_basics_tooltips_in_tooltips_complete: "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_basics_web_of_titles: "領土の統治者 ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc: "さあ、それでは#EMP ゲーム#!について説明していきましょう！すべての出来事は目の前の地図上で繰り広げられます。この世界は、大小さまざまな大きさの領土から構成されています。そして領土に紐づいた[titles|E]は数多くの[rulers|E]によって保持されています。\n\n#TUT $game_concept_titles$は精細な紋章によって表されており、地図上ではアイコンとして表示されています。\n\nあなたの[realm|E]を表しているアイコンは、あなたの[primary_title|E]のものです。主要称号とは、あなたが保持する称号のなかで最も重要かつ権威のある$game_concept_title$のことです。#!"
 #\n\n@coa_icon!"
 lesson_basics_realm: "国境 ($lesson_basics_map$)"
 lesson_basics_realm_desc: "あなたのキャラクターの肖像にカーソルを合わせると、[realm_capital|E]($cn_luimneach$)の上に表示されている紋章が光り輝き、あなたの[realm|E]全体がハイライトされます。マンスターはあなたの[primary_title|E]です。あなたの$game_concept_realm$の名称がマンスターなのは、それがあなたの主要称号だからです。\n\nあなたはほかにも、ソーモンド伯爵統治領を別の$game_concept_title$として保持しています。\n\n#TUT ズームアウトすると地図のこの地域には「マンスター」と書かれています。これは、この地域の最上位の統治者があなただからです。#!"
 lesson_basics_map_modes: "人の上に立つ ($lesson_basics_map$)"
 lesson_basics_map_modes_desc: "[ruler|E]であるあなた自身で所有できる領土には限りがあるため、ほかの$game_concept_rulers$に領土（[titles|E]）を持たせ、[vassals|E]にすることで、[realm|E]の管理を手伝ってもらうことが多くなるでしょう。\n\n#TUT 自分の領土である[domain|E]を探すには、ホームキーを押し、拡大してください。近くに寄って見れば、あなたが所有する[baronies|E]に青いラベルが付いているのがわかるはずです（この場合は$cn_luimneach$と$cn_inis$）。\n\n伯爵統治領$c_ormond$はあなたの封臣が所有しています。#!"
 ### What makes a ruler
 lesson_basics_characters: "キャラクター ($lesson_basics_character$)"
 lesson_basics_characters_desc: "この世界に存在しているたくさんの[characters|E]はそれぞれがアバターで表示されていますが、あなたがプレイするのはそのうちの一人です。あなたのキャラクターは[realm|E]の[ruler|E]なのです！\n\n#TUT あなたの目標は、時代を超えて[dynasty|E]を存続させ、繁栄させることです。あなたの[titles|E]は、領地に対する権威と支配権をもたらしてくれます。また、キャラクター(独自に称号と領土を持っていることもあります)に対しても同様です。#!"
 lesson_basics_characters_click_on_character: "あなたのキャラクターをクリック"
 lesson_basics_skills: "能力 ($lesson_basics_character$)"
 lesson_basics_skills_desc: "[characters|E]は、特定の分野における習熟度を表す[skills|E]を持っています。話し上手な者もいれば、戦場で能力を発揮することを好む者もいます。\n\n主な能力には次のものがあります：\n[diplomacy_i|E] [diplomacy|E]\n#italic 他人からの評価を向上させる#!\n[martial_i|E] [martial|E]\n#italic 軍隊を育て、指揮すること#!\n[stewardship_i|E] [stewardship|E]\n#italic 個人の土地の管理#!\n[intrigue_i|E] [intrigue|E]\n#italic 策略を練り、秘密を見つける#!\n[learning_i|E] [learning|E]\n#italic 神学とテクノロジーを学ぶ#!#!"
 lesson_basics_traits_1: "特性（$lesson_basics_character$）"
 lesson_basics_traits_1_desc: "[characters|E]はまた、[skills|E]に影響を及ぼすほか、物事にどう対処するかに関わる[traits|E]を持っています。特性はキャラクター画面のアイコンで示されています。\n\n特性には、[GetTrait('fickle').GetName( GetNullCharacter )]、[GetTrait('calm').GetName( GetNullCharacter )]、[GetTrait('generous').GetName( GetNullCharacter )]などのように$game_concept_character$の性格について教えてくれるものもあります。ほかの特性は、[tutorial_education_trait|E]や[commander_traits|E]など、その$game_concept_character$がどのような人生を送ってきたかに関わるものです。\n\n#TUT あなたは次の特性を持っています：\n$EFFECT_LIST_BULLET$@temperate_icon![GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]\nこれらから、あなたの$game_concept_character$は普段から質素な生活を送っており、他人にも同じように生きることを期待し、そうでないとすぐに怒り出す性格であることが読み取れます。\n\nキャラクターが自らの性格特性と反した行動を選択すると、そのキャラクターに[stress|E]が生じることがあります。#!"
 lesson_basics_traits_2: "特性（$lesson_basics_character$）"
 lesson_basics_traits_2_desc: "また、[traits|E]はほかの[characters|E]が#EMP あなた#!にどう反応するかにも影響を与えることがあります。\n\n@brave_icon! [GetTrait('brave').GetName( GetNullCharacter )]の特性に好印象を持つ者もいれば、@lustful_icon![GetTrait('lustful').GetName( GetNullCharacter )]の特性を持つキャラクターは下品なうわさ話の主役になることが多くなるでしょう…\n\n#TUT 特性はほかのキャラクターの道徳観や欲望に影響を与え、ひいてはそのキャラクターの好意的および敵対的行動を左右することがあります。#!"
 lesson_basics_opinion: "好感度 ($lesson_basics_character$)"
 lesson_basics_opinion_desc: "すべての[characters|E]（そう、#EMP すべてです#!）は互いに[opinion|E]を持っており、それぞれの振る舞いは好感度によって突き動かされています。\n\n#N 低い#!$game_concept_opinion$を持つ人々は、あなたに反旗を翻したり、あなたに手を貸すことを渋ったりします。#P #! $game_concept_opinion$ が高いと、逆に $game_concept_characters$ が [schemes|E]に参加したくなることもあります。\n\nあなたがほかの$game_concept_characters$とどう接するかは、しばしばそのキャラクターの好感度に影響します。"
 ### Resources
 lesson_basics_resources_1: "[gold_i|E] 金（$lesson_basics_resources$）"
 lesson_basics_resources_1_desc: "目標を目指すには、必ず[gold|E]が必要になります。数ある$game_concept_gold$の使い道のなかでも、とりわけ[buildings|E]の建設費やの[armies|E]招集費、そして賄賂は重要です。$game_concept_gold$は[tax|E]の形で、あなたの[holdings|E]と[vassals|E]の両方から集められます。勢力の大きな$game_concept_vassals$や重要な$game_concept_holdings$は、より多くの$game_concept_tax$をもたらす傾向があります。\n\nしかしながら、お金ですべてが買えるわけではありません。一部のものは適切な量の[prestige|E]を消費することでしか得られませんし、宗教的なものは[piety|E]が必要になります。\n\n#TUT 右上のバーで現在の黄金、威信点、敬虔点の状況を確認することができます。#!\n"
 lesson_basics_resources_2: "[prestige_i|E] 威信点（$lesson_basics_resources$）"
 lesson_basics_resources_2_desc: "[prestige|E]は、あなたがどの程度尊敬を集めているかを示すものです。威信点は時間経過によって間接的に獲得する方法（たとえば、たくさんの[titles|E]を保持する）と、直接的に獲得する方法（誉れ高い[dynasties|E]と[marrying|E]を結んだり、[wars|E]で[ally|E]として戦ったり）があります。\n\n$game_concept_prestige$を獲得するたび、次の[prestige_level|E]に近づいていきます。高い$game_concept_prestige_levels$になるほど、ほかの[characters|E]はあなたのことを立派な人物とみなすようになったり、$game_concept_war$を起こすための強力な方法が手に入ったりします。\n\n#TUT $game_concept_war$の宣言など、一部の行動は$game_concept_prestige$を#EMP 消費#!します。こうした行動はあなた自身の利益のために、あなたの知名度を利用するものですが、そうしたからといってほかの$game_concept_characters$があなたを軽視するようなことはありません。\n\n$game_concept_prestige$の消費は現在の$game_concept_prestige$のみに影響を与え、$game_concept_prestige_level$の進展には影響しません。#!"
 lesson_basics_resources_3: "[piety_i|E] 敬虔点 ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc: "たくさんの[piety|E]を持っていれば、[head_of_faith|E]との交流もずっと容易になります。あなたは$catholic_adherent$なので、宗教指導者とは教皇を指します。\n\n$game_concept_piety$は[learning|E][skill|E]および[virtuous|E]の[traits|E]によって間接的に獲得する方法と、[pilgrimage|E]の旅に出るなどの敬虔な行動によって、直接的に獲得する方法があります。\n\nまた、あなたは[piety_level|E]も持っています。これは$game_concept_piety$を獲得するたびに進展していき、あなたのキャラクターに有益な効果をもたらすことがあります。\n\n#TUT 威信点の場合と同様に、[holy_wars|E]の宣言や新しい[faith|E]の創設などいくつかの行動は$game_concept_piety$を#EMP 消費#!します。\n\nこうした形で$game_concept_piety$を消費するのは通常の行動であり、これによってほかの[characters|E]があなたを軽視するようなことはありません。#!"
 #Lifestyles
 lesson_basics_lifestyles_1: "ライフスタイル ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc: "あなたの[character|E]は[traits|E]を持つだけではなく、[lifestyle|E]を選択することもできます。それぞれの能力に対応した$game_concept_lifestyles$が[SelectLocalization( HasDlcFeature( 'wandering_nobles' ), 'number_six', 'number_five' )]種類あります。\n\n$game_concept_lifestyles$はあなたが日々何に専念するのかを表しており、それぞれのライフスタイルの中には関連するいくつかの[focuses|E]が用意されています。\n\nすべての$game_concept_focus$はあなたに固有のボーナスをもたらすほか、その$game_concept_focus$に関係したイベントが起きやすくなるという効果もあります。"
 lesson_basics_lifestyle_open_window_tt: "「ライフスタイル」ボタンをクリックしましょう（ハイライトされています）"
 lesson_basics_lifestyles_2: "方針 ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc: "任意の[lifestyle|E]をクリックすると、その[focuses|E]が表示されます。\n\n特定の$game_concept_lifestyle$を維持し続ける間、あなたの[character|E]は時間の経過とともに[lifestyle_experience|E]を獲得していきます。十分な$game_concept_lifestyle_experience$を獲得すると、#EMP いずれかの#! ツリーからその$game_concept_lifestyle$の[perks|E]を一つ選ぶことができます。\n\n$game_concept_perks$とは、あなたが時間を掛けて熟練したり成長したりした事柄を表現するもので、特別な特性のような固有のボーナスを獲得したり、$game_concept_lifestyle$独自の機能や効果([GetScheme('abduct').GetTypeName][schemes|E]を開始する能力など)をアンロックしたりします。$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse: "\n\n たとえば、$martial_strategy_focus_short$、$martial_authority_focus_short$、そして$martial_chivalry_focus_short$方針はすべて軍事経験値をもたらし、これを消費することで軍事ライフスタイルの[perks|E]を取得することができます。\n\nパークのツリーを完遂すると、ツリーごとに様々なライフスタイル特性を獲得できます！"
 lesson_basics_lifestyle_choose_focus_tt: "方針を選択"
 lesson_basics_lifestyles_2_b: "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc: "すでに推測済みのことかもしれませんが、[focus|E]を選択したことで、あなたの[character|E]は時間の経過とともに[lifestyle_experience|E]を獲得していきます。$lesson_basics_lifestyles_2_reuse$"
 #Interacting
 lesson_basics_interacting_1: "ほかのキャラクター ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc: "[focus|E]を選択したので、これでほかの人に移せます。ほかの[characters|E]と交流することは『Crusader Kings III 』で大事な要素で、方法もたくさんあります。\n\n#TUT 自身と交流したいキャラクターアイコン上で右クリックすると、実行可能な[interactions|E]リストが表示されます。[marriage|E]の準備や[scheme|E]を開始させることができます。[wars|E]を起こす場所でもありますが、また後ほど説明します。#!"
 lesson_basics_open_character_view_tt: "あなたのキャラクターのキャラクター画面を開いてみましょう"
 lesson_basics_open_interactions_tt: "[player_heir|E]の$game_concept_character$ポートレートを右クリックすると、利用可能な行動を見ることができます"
 lesson_basics_interacting_2: "贈り物 ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc: "まずは基本から始めましょう。この世に金が嫌いな人はいませんね！試しに、[player_heir|E]に賄賂を贈ってみましょう。\n\n#TUT ほとんどの[interactions|E]は、選択時に詳細な情報が書かれた二つめのウィンドウを表示します。あなたはそのウィンドウで行動を実行もしくはキャンセルするかを選ぶことができます。#!"
 lesson_basics_send_gift_tt: "#TUT_KW 贈り物#!を実行してみましょう$game_concept_heir$に行動を起こしてみましょう"
 lesson_basics_interacting_3: "贈り物をした ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc: "お見事です！あなたはほかのキャラクターの[opinion|E]を#P 上げる#! ことに成功しました。\n\n#TUT 画面右下の#bold メッセージフィード#! に注目してください。ここには#EMP ちょっと興味深いが重要でない#! 情報が表示され、一時停止を解除してしばらくすると、その情報は消えます。#!\n\n家族の絆のように、一部の好感度補正は永続的なものです。しかし、お金を贈られた記憶が次第に薄れていくように、ほかの好感度補正は時間とともに弱まっていきます…\n\n#TUT ほかのキャラクターの「好感度」の数値の上にカーソルを乗せると、さまざまな数字がどこから来ているのかを正確に知ることができます。あなたが好かれているのは婚姻同盟があるからですか？ 黄金の贈り物をしたからですか？ それとも単に、あなたの正直な性格が認められたからでしょうか？#!"
 #Generational Gameplay
 lesson_basics_many_lives_1: "家族を大切に ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc: "さて次は、あなたの[dynasty|E]について説明していきましょう。ゲームが進むと、あなたの[character|E]が運悪く「事故」に遭ったり、重い病を患ったりでもしない限りは、歳をとっていずれは死を迎えます。\n\n物語はそこで終わりではありません。#N ゲームオーバー#! になるのは、あなたの王朝に一人も後継者が存在しない場合だけです！"
 lesson_basics_many_lives_2: "後継者 ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight: "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc: "あなたの[titles|E]の[heirs|E]が[dynasty|E]に属する人物である限り、あなたの遺産は残り続けます。現在の[character|E]が死亡すると、単にあなたは新たな人物、すなわち[player_heir|E]でプレイを継続するだけです。\n\nあなたの[realm|E]に定められている[succession|E]法の種類にもよりますが、大抵の場合、プレイヤーの後継者はあなたの子供のうちの一人になります。もしかすると、その子はあなたが[Concept( 'ruler', '統治者' )|E]とすべく教育を施してきた子供かもしれません。\n\n#TUT $game_concept_dynasty$には独自の紋章があります。現在ハイライトされており、クリックすると詳しい情報を確認できます。\n\n今はこれを使って何かをする必要はありませんが、後で$game_concept_dynasty$の詳細を見たい場合は、ここで確認できます。\n\n#!"
 #Succession Laws
 lesson_basics_succession_laws: "継承法 ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc: "[succession_laws|E]とは、[character|E]が死亡した際に、すべての[titles|E]と各資源が[heirs|E]たちの間でどのように分配されるのかを定めたものです。現在、あなたには一人の後継者しかいませんが、一度確認してみましょう！\n\n#TUT 場合によっては、新たなキャラクターにプレイを引き継いだ時に、前任者に早すぎる死をもたらしたのが、引き継いだそのキャラクターだったと知ることもあります…#!"
 lesson_basics_succession_tab_tt: "継承タブを確認します"
 lesson_basics_succession_laws_complete_2: "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc: "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown: "栄誉点 ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight: "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2: "$lesson_basics_renown$"
 lesson_basics_renown_desc: "[dynasty|E]の1人として、[dynasty_prestige|E]を所持しています。あなたの$game_concept_dynasty$の全員に共有され、$game_concept_dynasty_prestige$は複数の異なる方法で成長し、あなた自身ではなく、あなたの#EMP 王朝#!の悪/有名度を表します。\n\n$game_concept_dynasty_prestige$を増やすことで、数世代後の子孫に影響し、[dynasty_prestige_level|E]を向上させることができます。[dynast|E]（あなたの $game_concept_dynasty$内で一番強力な人員）、栄誉点は親類全員に恩恵をもたらす[dynasty_perks|E]をアンロックすることができます。\n\n#TUT キャラクターの王朝の$game_concept_dynasty_perk$を閲覧するには、王朝紋章をクリックしてください。#!"
 #Marriage
 lesson_basics_marriage_concept_1: "婚姻 ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc: "あなたの[dynasty|E]の未来を確かなものとするためには家族が必要です。[married|E]から着手するのは良い考えですが、あなたが恋愛結婚できるかどうかは保証できません。@arrange_marriage_icon!"
 lesson_basics_marriage_concept_2: "配偶者を探す ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b: "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc: "さっそく婚姻を結んでみましょう！\n\n[domain|E]の未婚のキャラクターについては、キャラクター上で右クリックし、#TUT_KW 「配偶者の検索」#! または #TUT_KW 「結婚の手配」#!を選択することで、[marriages|E]（または[betrothals|E]）を設定することができます。\n\n#TUT この二つの選択肢には異なる働きがあるので、両方を試してみましょう…#!"
 lesson_basics_marriage_concept_2_b_desc: "あなたのキャラクターはすでに婚姻を結んでいますが、関連する手順を説明しましょう。\n\n[domain|E]の未婚のキャラクターについては、キャラクター上で右クリックし、 #TUT_KW 「配偶者の検索」#! または #TUT_KW 「結婚の手配」#!を選択することで、[marriages|E]（または[betrothals|E]）を設定することができます。\n\n#TUT あなたはほかの誰かと婚姻を結ぶ必要はありませんが、#TUT_KW 「配偶者の検索」#!を選択すると、「婚姻」画面が表示されます。#!"
 lesson_basics_marriage_instruction_open_window: "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc: "いい人を見つけてあなたのキャラクターを結婚させてあげましょう！"
 lesson_basics_open_interactions_marriage_tt: "あなたのキャラクターを右クリック"
 lesson_basics_open_interactions_marriage_alt_tt: "#EMP 未婚の#!キャラクターを右クリック"
 lesson_basics_marriage_view_tt: "#TUT_KW 配偶者を探す#!を選択しましょう"
 lesson_basics_find_spouse_concept: "配偶者を選ぶ ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc: "#TUT_KW 配偶者を探す#! を選択すると、[spouses|E]として選べる人物の一覧が表示されます。この人物は世界中の[courts|E]から呼び集められたものです！\n\n#TUT_KW 婚姻を手配する#! を選択しても[spouses|E]として選べる人物の一覧が表示されますが、この場合に表示されるのは選択した人物の[court|E]に所属している人々だけです。\n\n#TUT あなたのキャラクターは左側に表示されています。なぜなら、この婚姻には#EMP あなた#! の同意が必要だからです。配偶者側の[liege|E]は右側に表示されます。これは、縁組には相手方の主君の承認も必要になるためです。\n\n#TUT_KW 婚姻を手配する#! はあなたの[courtiers|E]どうしを引き合わせたい場合や特定の婚姻[alliance|E]を結びたい場合に便利です。今回の場合は、#TUT_KW 配偶者を探す#! のほうが私たちの目的に適していますね。#!"
 lesson_basics_arrange_marriage_concept: "婚姻を手配する ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc: "\n\n#TUT この行動は、あなたの[courtiers|E]同士を引き合わせたい場合や、特定の婚姻[alliance|E]を結びたい場合に便利です。#!"
 lesson_basics_choosing_a_spouse: "キャラクターの絞り込み ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight: "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc: "[spouse|E]を選ぶ際には、たくさんの要素を考慮する必要があります。 そんな時のために、絞り込み機能が用意されており、候補となる人物の数を絞り込むことができます。考慮すべき要素としては、締結される[alliances|E]、[skills|E]、性格[traits|E]、期待される[fertility|E]などがあります。\n\n一部の特性は[congenital|E]であり、これはあなたの子供に遺伝する可能性があることを意味しています。そのような特性を持つ人物を配偶者に選ぶことから始めるのも良いかもしれません。\n\n#TUT 婚姻を結ぶ準備をしているキャラクターたちの間にある#TUT_KW キャラクターを選び直す#!ボタンをクリックすると、選択内容を変更することができます。#TUT_KW 申し出を送る#!を選択するまで何も起こりません。#!"
 send_marriage_proposal_button_name: "申し出を送る"
 lesson_basics_say_yes: "申し出を送る ($lesson_basics_marriage$)"
 lesson_basics_said_yes: "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc: "[marriage|E]を結ぶ二人のキャラクターを選択すると、婚姻の詳細が表示されるほか、婚姻を[matrilineal|E]婚にするかなど、選択肢が表示されます。\n\n#TUT 婚姻の内容に満足であれば、申し出を送って話を進めましょう。通常、この行動には数日かかりますが、チュートリアルなのですぐにお見せできます。#!"
 lesson_basics_get_married_tt: "結婚する - キャラクターに合わせて配偶者を選択し、 #TUT_KW プロポーズを送る #!をクリックして結婚を提案する"
 lesson_basics_already_married: "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc: "[characters|E]間で[marriage|E]を結ぶ際には、申し出を送る前の最終段階で婚姻の詳細が表示されるほか、婚姻を[matrilineal|E]婚にするかなどの選択肢が表示されます。\n\n#TUT あなたのキャラクターはすでに婚姻を結んでいますね。素晴らしいことです！#!"
 lesson_basics_marriage_final_notes: "ご結婚おめでとうございます！ ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc: "素晴らしい！ どうかお二人が共に健やかで幸せに暮らせますように！\n\n#TUT 画面上部に表示された#bold ポップアップメッセージ#! に気づかれたかと思います。ポップアップメッセージは、あなたやあなたのキャラクターに関係した情報を素早く表示します。[marriages|E]は通常、[spouse|E]となる人物の[liege|E]があなたの申し出を受諾した（もしくは拒絶した）ことを知らせる手紙が届くという#bold イベント#! を伴います。イベントには様々な種類のものがあり、あなたが王朝を形作っていくうえで重要な役割を果たすため、イベントには常に気を配りましょう！#!\n\nこのチュートリアルでは、あなたの息子にも同じように#TUT_KW 配偶者を探す#! を行うことをお勧めします。\n\n#TUT 結婚するとすぐに、あなたの息子は新たな家族の一員（そして、あなたの[dynasty|E]の一員として[titles|E]の[heirs|E]となる人物）を作り始めることができるようになります。#!"
 #Dynasty & House
 lesson_basics_dynasty_and_house: "王朝と家系 ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc: "家族はとても重要です！通常、[player_heir|E]はあなたの[dynasty|E]に属し、ほとんどの場合、あなたの[house|E]に属しています。\n\n#TUT 将来のことを考えれば、あなたの家族、そして#EMP 家族の#![line_of_succession|E]に気を配っておいて損はありません。それぞれの[succession_laws|E]次第で、いずれ親族から[titles|E](および称号に紐づいた所領と[vassals|E])を継承できる可能性もあるからです。#!"
 #Titles & Holdings
 lesson_basics_landed_titles: "領土と称号 ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc: "あなたの[dynasty|E]に属する全キャラクターが所領を持っているわけではありませんが、地図上の全所領にはそれを#EMP 領有している#! キャラクターが存在します。\n\n時にそれはあなたであり、時にそれはあなたの[vassals|E]であり、また時にそれは全く別の[realm|E]であったりします(その多くは$game_concept_vassals$を従えるか、あるいは誰かの封臣となっています)。"
 lesson_basics_de_jure_titles: "称号 ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc: "大多数の[titles|E]はピラミッドに近い階層に属している、$game_concept_title$ [title_tier|E]次第：\n\n[county|E] — 伯爵または女伯爵に統治される\n[duchy|E] — 公爵または女公爵に統治される\n[kingdom|E] — 王または女王に統治される\n[empire|E] — 皇帝または女帝に統治される\n\n全ての$game_concept_title$は合法的 — #EMP 技術的に#!、実際にはない場合もある — $game_concept_title$の下位に存在し、$game_concept_title_tier$より1個上に位置されています。もしこれらの上級称号の保持者（作成者）が命令を執行するための影響力を十分に持っている場合、全ての$game_concept_county$は$game_concept_duchy$の一部となり、$game_concept_duchy$は$game_concept_kingdom$の一部、$game_concept_kingdom$は$game_concept_empire$の一部となります。\n\n 注意：これらの称号にはダイナミック的な名称が多数あり — 現在あなたの[ruler|E]は[duchy|E]階級|レベルに該当する\"小王国\"を担当しています。\n\n[barons|E]（すでに1人与えられている — $cn_inis$の市長）という、[Concept( 'count', '伯爵位' )|E]の下位に存在する#EMP 一つの領地#!の小さき統治者も存在します。男爵領階級|レベルの[characters|E]の重要性は基本低く、プレイ不可になっています。"
 lesson_basics_de_jure_cbs: "慣習的$lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc: "なぜ「法的に」という言葉を使うかというと、『Crusader Kings III』が歴史の「もし」を楽しむゲームである以上、ある[king|E]が#EMP 実際に#! その[kingdom|E]に含まれると「されている」すべての[titles|E]を支配している保証が全く無いからです。\n\n私たちはこの$game_concept_title$の序列のことを[de_jure|E]と呼び、この階層構造が崩れている場合には、序列から外れてしまった領地を巡って戦争を宣言できる場合がよくあるのです。\n\n公爵領マップモードに切り替えると確認できますが、あなたが$d_munster$[duchy|E]の統治者であるため、$c_desmond$[county|E]は「法的には」あなたの領国の一部とされています。\n\n別のマップモードでは、全世界の$game_concept_de_jure$な$game_concept_title$の階層構造を眺めることができます！"
 lesson_basics_de_jure_cbs_complete_1: "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2: "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt: "公爵領の称号マップモードに変更"
 lesson_basics_change_map_mode_2_tt: "領国マップモードへ戻る"
 lesson_basics_holdings_and_buildings: "領分（$lesson_basics_holdings$）"
 lesson_basics_holdings_and_buildings_desc: "マンスターの[de_jure|E]称号には四つの[counties|E]が含まれています。それぞれの名称が地図上に見えているはずです。$c_thomond$と$c_ennis$(あなたが保持)、$c_desmond$(隣接する[ruler|E]が保持)、そして$c_ormond$(あなたの[vassal|E]が保持)ですね。\n\nこれらの[counties|E]は、より小さな領土、すなわち[baronies|E]によって構成されています。男爵領はその一つ一つが[realm|E]に含まれる[holdings|E]です。\n\n#TUT 領分とは、あなたの領土内にある居住地を表現したものです！#!"
 lesson_basics_buildings: "建造物 ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight: "建造物 ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc: "[holdings|E]は[holding_type|E]に応じて、それぞれ異なる水準の[taxes|E]と[levies|E]をもたらすと同時に、[buildings|E]を建設してアップグレードすることができます。\n\n#TUT まずは、#TUT_KW $building_curtain_walls_01$のアップグレードから始めることをお勧めします。#!#!"
 lesson_basics_start_construction_tt: "首都の領分（$cn_luimneach$）をクリックしましょう。建造物の中から #TUT_KW $building_curtain_walls_01$#!を選択し、構造物を#TUT_KW アップグレード#!しましょう"
 lesson_basics_buildings_complete: "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc: "お見事です！ですが、[building|E]のアップグレードには少し時間がかかります。$cn_luimneach$は一日にして成らず、ですね…#EMP $building_type_curtain_walls_01$#!の建設画面は閉じてください。\n\n#TUT 建設が完了すると、建造物もしくは選択したアップグレードからの恩恵を受け取れるようになります。#!"
 lesson_basics_taxes: "税金 ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc: "すべての[holding|E]は、その[holder|E]に[taxes|E]をもたらします。保持者が[vassal|E]である場合、同様にその[liege|E]に対して税金を納めます。\n\n税金はあなたの主要な[gold_i][gold|E][income|E]源です！\n\n#TUT [obligations|E]は税金の額の高低に影響を及ぼすことがあります。[war|E]中は[county|E]の[control|E]に影響が出ることがあり、結果として税金の額にも影響が及びます。#!"
 #Vassals
 lesson_basics_vassals_concept: "封臣（$lesson_basics_vassals$）"
 lesson_basics_realm_view_tt: "画面右に領国画面を開いてみましょう（ハイライトされています）"
 lesson_basics_vassals_tab_tt: "封臣タブを確認してみましょう"
 lesson_basics_vassals_concept_desc: "[ruler|E]として、あなたは一人以上の[vassal|E]の[liege|E]である場合が多くなります。封臣とは、あなたに忠誠を誓っている$game_concept_rulers$のことです。よって、あなたの[realm|E]の一部でもあります。\n\n#TUT 封臣はあなたに[gold|E] （[taxes|E]）と、兵士（[levies|E]）をもたらします。\n\n誰かの$game_concept_liege$であり、同時に別の誰かの$game_concept_vassal$であるということも起こり得ます。#!"
 lesson_basics_vassals_concept_complete_2: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc: "ここにはあなたの現在の[vassals|E]の一覧と、封臣に関するいくつかの追加的な情報が書かれています。\n\n一覧の最上部は$c_ormond$の[ruler|E]で、その領土を地図上でも確認できるはずです。この領土は伯爵統治領（[county|E]-[title_tier|E]の[title|E]）で、あなたの[realm|E]内にあります。\n\n#TUT 封臣の現在の[opinion|E]や、[powerful_vassal|E]とみなされているかどうか、封臣が現在もたらしている[taxes|E]と[levies|E]の水準など、いろいろな情報を確認したいときはこの画面を見ると良いでしょう。#!"
 lesson_basics_vassals_concept_greyed_out: "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc: "ここでは[vassal_contracts|E]を変更し、封建制[vassal|E]から受け取る[levies|E]と[taxes|E]を増減させることができます。"
 lesson_basics_happy_vassals: "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc: "[vassals|E]に不満を感じさせないでおくことには相応の価値があります。なぜなら、不満のない封臣はあなたに対する[schemes|E]や[factions|E]に加担しにくいからです。\n\nあなたのキャラクターがどれほど強力な[ruler|E]であっても、[realm|E]が団結してあなたに立ち向かえば、[war|E]によって[depose|E]させられたり、寝ている間に[GetScheme('murder').GetTypeName]されたりして、あなたの治世は短いものとなってしまうでしょう。\n\n#TUT 封臣の一部はあなたの[council|E]に加わり、[councillor_tasks|E]を任されることになるため、彼らの[opinion|E]は非常に重要になってきます。#!"
 lesson_basics_vassal_limit: "封臣上限（$lesson_basics_vassals$）"
 lesson_basics_vassal_limit_desc: "[realm|E]の運営に支障をきたさずに管理できる[vassals|E]の数には上限が存在します。この[vassal_limit|E]を超えた状態では、あなたにもたらされる[taxes|E]と[levies|E]に影響が出ます。\n\nこの上限がチュートリアル中に問題となることはありませんが、自らの王国を作り始めた際には、急速すぎる拡大に気をつけてください。\n\n#TUT 封臣上限を超えてしまった場合は、封臣に低い階級の称号を与えることで対処できます。場合によっては、新たに#! 高い[title_tier|E]の称号を#EMP [create|E]して地域における権力を集約し、その新たな称号に[de_jure|E] に従属する下級の称号に対する支配力を強化することもできます。#!"
 #Domain
 lesson_basics_domain_1: "領国と直轄領（$lesson_basics_domain$）"
 lesson_basics_domain_1_desc: "あなたの#EMP [realm|E]#! とは、[vassals|E]が領有する地域を含め、あなたが支配している領土と[titles|E]の全体を指します。現在のあなたの場合、領国に含まれるのは$c_ormond$、$c_ennis$、$c_thomond$の[counties|E]（アイルランド[culture|E]により、「伯爵統治領」と呼ぶ）です。\n\n#EMP [domain|E]#! という用語が用いられるときは、$game_concept_vassals$が領有している領国を除いた、あなたが直接領有している領土（$c_ennis$と$c_thomond$）を指します。\n\n#TUT 出来事のなかには、あなたの[domain|E]（$c_ennis$と$c_thomond$）のみに影響を及ぼすものと、あなたの[realm|E]全体、すなわちマンスター[duchy|E]（もしくは「小王国」）に影響を及ぼすものがあります。#!"
 lesson_basics_domain_1_b: "領国と直轄領（$lesson_basics_domain$）"
 lesson_basics_domain_1_b_desc: "例：エセックス[county|E]はこの地域で#EMP 食人#!が横行していることにより、もたらされる兵士数の減少に見舞われています。エセックス[holder|E]の保持者にはこの出来事の通知が届きます。なぜなら、これが保持者の[domain|E]内で発生した出来事だからです。しかし、保持者の[liege|E]に通知は届きません。\n\n#TUT エセックス伯爵の#EMP 主君#! はエセックスを[realm|E]内に持ちますが、伯爵領をクリックして発生している補正を確認しない限り、何が起きているのかを知るすべはありません。さもなくば、封臣が差し出す徴募兵の数が少ないことにしか気づかないでしょう。#!"
 lesson_basics_domain_2: "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc: "直接保持できる領土の数に上限があることに注意しましょう。この上限を[domain_limit|E]といいます。直轄領上限を超えるとペナルティが発生してしまいます。\n\n#TUT 直轄領上限を超えている場合、親しい[characters|E]に#TUT_KW 称号を授与する#! の行動を使ってあなたの[vassals|E]にするというのはいい考えかもしれません。\n\n授与できる称号が余っていないため、あなたは現在この行動を実行できませんが、条件が整えば、$game_concept_character$を右クリックすることで表示される$game_concept_character$メニューにこの行動は表示されます。#!"
 #Council
 lesson_basics_council_concept: "評議会 ($lesson_basics_council$)"
 lesson_basics_council_concept_desc: "[realm|E]の運営は大変な仕事です。[ruler|E]として、あなたは[council|E]を活用できます。評議会は[vassals|E]もしくは[court|E]に所属するキャラクターによって構成され、頼りになる顧問として働いてくれます。\n\n#TUT 評議会には各[skill|E]に対応する役職が存在し、既婚の[rulers|E]の場合はその[spouse|E]も評議会に加わります。#!"
 lesson_basics_council_view_tt: "評議会画面を開いてみましょう（ハイライトされています）"
 lesson_basics_council_tasks: "評議会任務 ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc: "[councillors|E]には任務を任せることが可能で、任務はそれぞれに異なった効果があります！\n\n評議員のタスクを変更するには、評議会画面で評議員のポートレートの近くにあるボタンをクリックします。\n\n#TUT 評議員は名誉ある地位です。[powerful_vassals|E]は評議員への任命を期待し、罷免されると不満を持ちます。#!"
 #Schemes & Hooks
 lesson_basics_schemes_concept: "工作 ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc: "[schemes|E]とは、ほかのキャラクターを対象にした長期的な目的のことです。工作には対象の[GetScheme('murder').GetTypeName]や[GetScheme('abduct').GetTypeName]といった敵対的な目的を持つものと、[GetScheme('befriend').GetTypeName]のようにもっと健全なものとがあります。"
 lesson_basics_intrigue_view_tt: "策略画面を開いてみましょう（ハイライトされています）"
 lesson_basics_schemes_tab_tt: "（デフォルトで開いている）工作タブを見てみましょう"
 lesson_basics_hooks_and_secrets_tab_tt: "フックと秘密タブを確認しましょう"
 lesson_basics_schemes_murder: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc: "[scheme|E]を用いるのに都合の良い時というのは、[line_of_succession|E]が不明瞭かつ好ましくないと感じられるような場合です。この状況を好転させる一つの方法は、単純に競争相手を#EMP 取り除く#! ことです。\n\n静かに、そして誰にも見られずに。\n\n#TUT [GetScheme('murder').GetTypeName]には発見される危険性もあります。もし計画が失敗に終われば、あなたの[character|E]は不評を買うことになります。とりわけ、工作対象からは酷く嫌われるでしょう。#!"
 lesson_basics_schemes_sway: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc: "懐柔[scheme|E]は誰かの[opinion|E]を上げたい時にはうってつけです。さっそく試してみましょう！"
 lesson_basics_schemes_sway_complete: "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc: "素晴らしい！[scheme|E]が開始されると、時間経過で徐々に進捗が増加していきます。工作が完了するまでにかかる時間は工作の[success_chance|E]によって左右されます。成功率は関係する[skills|E]に影響されることがあります。今回の場合、成功率はあなたの[diplomacy|E]の影響を受けています。\n\n#TUT  もし、ご自身の工作にご満足いただけない場合は、「工作」の隣にある#bold 工作の中止#! （#TUT_KW X#!）ボタンをクリックすることで、いつでもキャンセルすることができます。#!"
 tutorial_basic_schemes_start_swaying_tt: "[court_chaplain|E]（あなたの「$councillor_court_chaplain_theocrat_duchy$」）を右クリックして、#TUT_KW 懐柔（工作）#!を選択"
 lesson_basics_hooks: "秘密 ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc: "時々、[schemes|E]は[secrets|E]を生じさせることがあります。もし誰かが[GetScheme('murder').GetTypeName]に及ぼうとしていることを知った場合、恐らくはあなたに黙っていてもらうのが彼らにとって好都合でしょう。\n\nそうしたとき、あなたはそのキャラクターを[blackmail|E]して、[hook|E]を手に入れることができます！ $game_concept_hooks$は特定の[character|E]に対する「貸し」や影響力を表したもので、これを使ってそのキャラクターにあなたの命令の実行を促す（または強要する）ことができます。\n\nゲームのプレイを通じて、$game_concept_hooks$は様々な形で入手したり使用したりできることが分かってくるはずです。いろいろと試してみてください！\n\n#TUT 次は、[vassals|E]の一人に[hook|E]を獲得したものとして進めていきましょう…#!"
 lesson_basics_hooks_complete: "フック ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc: "この[weak_hook|E]はさまざまなことに利用することができます。たとえば、[GetGovernment('feudal_government').GetName]の[vassal|E]との[vassal_contract|E]で定められた[obligations|E]を増やすことができます。\n\n#TUT 封臣契約を変更するメニューを利用するには、領国画面の封臣リストへ行くか、肖像画を右クリックして#TUT_KW 封臣契約を修正#!を選択してください。\n\n一部の「行動」はその場で画面に表示されません。利用できる数が増えてくると、[character|E]行動メニューには頻繁に使用されるものしか表示されなくなります。\n\n画面上にないものを表示するには、カテゴリー内の「その他…」ボタンをクリックしてください。#!"
 #Culture
 lesson_basics_culture_open_view: "文化"
 lesson_basics_culture_open_view_desc: "すべての[character|E]（および[county|E]）は一つの[culture|E]に属しています。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME: "\n\n左下に表示されている通り、あなたの[ruler|E]は[GetPlayer.GetCulture.GetNameNoTooltip]文化に属しています。"
 lesson_basics_culture_open_view_trigger: "文化画面を開いてみましょう（ハイライトされています）"
 lesson_basics_culture_elements: "文化"
 lesson_basics_culture_elements_desc: "各[culture|E]は独自の[ethos|E]、[culture_pillars|E]、[traditions|E]を持ちます。それぞれが、文化に属する全員に利益や不利益をもたらします。\n#V 気風#!は文化の中心にある価値観を表し、変更することができません。 文化が獲得できる「伝統」を決める主な要素です。 [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n\n#V 文化の柱#!は文化の起源を反映し、こちらも変更できません。他文化の[cultural_acceptance|E]に大きな影響を与えますが、それ以外の点では「気風」より重要性が下がります。\n\n文化の#V 伝統#!は比較的柔軟に変化しますが、それでも文化にとって非常に大切なものです。「気風」や「文化の柱」と違い、「伝統」は文化指導者が変更できます。こちらが次のテーマです。"
 lesson_basics_culture_elements_desc_INGAME: "あなたの[GetPlayer.GetCulture.GetCollectiveNounNoTooltip]文化の「気風」は[GetPlayer.GetCulture.GetEthos.GetName]です。"
 lesson_basics_culture_culture_head: "文化（文化指導者）"
 lesson_basics_culture_culture_head_desc: "[culture_head|E]は、文化圏内で最も大きな[realm|E]を持つ[ruler|E]のことを指します。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\n\n文化指導者は、自文化に新たな「伝統」を作り足すことができます。\n\n文化の技術的・社会的発展においても大きな役割を果たします。早速見ていきましょう。"
 lesson_basics_culture_culture_head_desc_INGAME: "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU: "自文化の文化指導者はあなたです。"
 lesson_basics_culture_culture_head_desc_OTHER: "自文化の文化指導者は[GetPlayer.GetCulture.GetCultureHead.GetName]です。"
 lesson_basics_culture_innovations_open: "文化（革新性）"
 lesson_basics_culture_innovations_open_desc: "あなたが入手できる[innovations|E]は文化によって決まっていて、「革新性」タブで確認できます。"
 lesson_basics_culture_open_innovations_tab_trigger: "「革新性」のタブを開く（ハイライト中）"
 lesson_basics_culture_innovations: "文化（革新性）"
 lesson_basics_culture_innovations_desc: "[innovations|E]は、時間をかけて[culture|E]に取り入れることのできるさまざまな発明や習慣です。$game_concept_innovations$は$game_concept_culture$に属する全員に新たなボーナス、[buildings|E]、[men_at_arms|E]をもたらします。\n\n革新性は[eras|E]ごとに分けられているため、ゲーム序盤ではまだ獲得できないものが多く含まれています。[SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME: "現在のあなたの文化は[GetPlayer.GetCulture.GetCultureEra.GetName]時代です。"
 lesson_basics_culture_innovations_spread: "文化（革新性）"
 lesson_basics_culture_innovations_spread_desc: "通常の場合、[innovations|E]の発見は非常にゆっくりです。しかし、[culture_head|E]は特定の革新性を[culture|E]の[fascination|E]（ハイライト中）と定めることにより、発見までの時間を早めることができます。\n\n#I あなたが文化指導者であれば、革新性をクリックして新たな志向にすることができます。#!\n\nまた、近隣の文化がすでにその革新性を発見していれば、自文化の発見速度も上がります。"
 #Religion
 lesson_basics_religion_1: "[GetLocalPlayerPietyTextIcon] 宗派 ($lesson_basics_religion$)"
 lesson_basics_religion_1_read_only: "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc: "すべての[characters|E]は一つの[faith|E]を信仰しており、宗派は一つの[religion|E]に属しています。たとえば、カトリックは$game_concept_faith$の一つであり、$christianity_religion$に属しています。\n\nすべての$game_concept_faith$はほかのすべての$game_concept_faith$とは異なっています。さっそく、詳しく見ていきましょう。"
 lesson_basics_religion_click_religion_tt: "宗教画面を開いてみましょう（ハイライトされています）"
 lesson_basics_religion_2: "教義 ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc: "あなたの[faith|E]にはたくさんの[doctrines|E]が定められています。こうした$game_concept_doctrines$はその$game_concept_faith$を信仰するキャラクターが守るべき規則を定めているほか、[succession_laws|E]の対象になる性別や、[temple_holdings|E]を保有できるキャラクターの規定など、様々な事柄に影響を及ぼします。\n\n上部に表示されている[core_tenets|E]とは特殊な$game_concept_doctrines$のことで、瞑想を行えるようになったり、[great_holy_wars|E]に参加可能になったりといった、ボーナスや行動の選択肢をあなたのキャラクターにもたらします。\n\n#TUT また、すべての宗派には[sins|E]と[virtues|E]が定められており、同じ宗派のキャラクターのひんしゅくを買ったり、逆に賞賛されたりする振る舞いが示されています。#!"
 lesson_basics_religion_3: "@fervor_icon!熱情 ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc: "すべての[faiths|E]は[fervor|E]という値を持っています。熱情は、その$game_concept_faith$の信徒の数、[holy_wars|E]の戦局などにより、時間経過とともにその値が上下します。$game_concept_fervor$とは、世界中に数多く存在する下層階級の農民を含め、現在その$game_concept_faith$の信徒の大半が感じている宗教的な熱意を表したものです。\n\n$game_concept_faith$の$game_concept_fervor$が高いと、[counties|E]を（[convert_county|E]を使って）あなたの$game_concept_faith$に改宗するのが容易になり、あなたの$game_concept_faith$の$game_concept_counties$がほかの$game_concept_faiths$への改宗に#EMP 抵抗#! するようになります。\n\nしかし$game_concept_fervor$が低いと、$game_concept_rulers$たちが現在の$game_concept_faith$を捨て、同じ[religion|E]に属するほかの宗派に改宗し、[heresy|E]を生じさせます。\n\n#TUT 異端に染まった$game_concept_rulers$は近隣の領地や封臣を改宗させ、これまでの宗派に代わって勝手に新たな$game_concept_faith$を広めていきます。#!"
 lesson_basics_religion_4: " 新たな宗派 ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight: "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc: "[faith|E]画面では、あなた自身の新しい$game_concept_faith$を創設することができます。あなたの現在の$game_concept_faith$がどの$game_concept_core_tenets$を持っているかに応じて、[doctrines|E]と[core_tenets|E]は一定の量の[piety|E]を消費します。\n\n新たな宗派の立ち上げは初めてプレイする[character|E]が気に掛けるようなことではありませんが、ゲームプレイに自信が付いてきた頃であれば、楽しんで目指せる目標の一つになるでしょう！\n\n#TUT 高い[opinion|E]を持っている[family_members|E]と[vassals|E]は、おそらくあなたの新しい$game_concept_faith$に加わってくれるでしょう。[learning|E]能力が高ければもっと多くのキャラクターを加えることができるはずです。しかし、元の$game_concept_faith$を信仰するキャラクターはすべて、あなたのことを異端者とみなします。#!"
 #War
 lesson_basics_warfare: "戦争（$lesson_basics_war$）"
 lesson_basics_warfare_desc: "[war|E]は『Crusader Kings III 』の中で一番重要な要素です。説明が必要なコンセプトは多くありますが、まずはその一部を体験してみましょう。\n\n#TUT 残りの機能と詳細はゲームプレイ開始後、紹介します。#!"
 lesson_basics_levies: "戦争（$lesson_basics_war$）"
 lesson_basics_levies_complete: "$lesson_basics_levies$"
 lesson_basics_levies_desc: "いかなる戦争においても、最も重要となる出来事は[battles|E]です。戦闘は、[armies|E]同士によって戦われます。あなたが持っている兵士の大半は[levies|E]ですが、[men_at_arms|E]を雇用して$game_concept_army$を大きくすることもできます。\n\n#TUT 戦局が悪化した場合には[mercenaries|E]を雇うこともできます。ただし、雇うための[gold|E]が必要になります。#!"
 lesson_basics_military_view_tt: "軍事画面を開いてみましょう（ハイライトされています）"
 lesson_basics_rally_points: "戦争（$lesson_basics_war$）"
 lesson_basics_rally_points_desc: "[war|E]が始まると、大きな赤い「$RAISE_ALL$」ボタンを一回クリックするだけで[armies|E]を招集することができます。このボタンは画面右下、$game_concept_war_score$アイコンとともに表示されます。もちろん、この軍事画面からでも「$RAISE_ALL$」は可能です。\n\n$game_concept_war$が終わった際は、新たな$game_concept_war$を始める前に招集した軍を解散する必要があります。\n\n#TUT [rally_points|E]とは、[levies|E]と[men_at_arms|E]をあなたの指揮の下に集合させる場所のことです。招集された軍勢は集結地に現れます。#!"
 lesson_basics_casus_belli: "戦争（$lesson_basics_war$）"
 lesson_basics_casus_belli_desc: "[war|E]を始めるには、そのための正当な理由、すなわちほかの[ruler|E]に対する[casus_belli|E]が必要になります。\n\n$game_concept_casus_belli$を得るには、戦争目標の[rightful_liege|E]となる[de_jure|E][titles|E]を保持している場合であったり、[claims|E]を継承している場合であったり、近隣の異教徒に対して[holy_wars|E]を起こせる場合であったりと、様々な方法があります。\n\nこれらは最も一般的なものに過ぎません。ゲームを進めていくと、何十種類もの$game_concept_casus_belli$が見つかり、使うことができるようになります！\n\n#TUT $game_concept_claims$を手に入れる最も簡単かつ直接的な方法は、#EMP [fabricate_claim|E]#!を利用することです。これは、[councillor_tasks|E]の一つで[court_chaplain|E]に担当させることができます。#!"
 #UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2: "あともう少しです ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc: "もうすぐ、ゲームの一時停止を解除することができます！最初に説明するべきことはあと少しになりました。\n\n第一に、ゲームは五段階の速度でプレイすることができます（1から5のキーを押すことで切り替えられます）。また、ゲームの一時停止や速度の変更はいつでも好きな時にできます。\n\n#BOLD 第二に、いくつかの重要なイベントが発生した際は、ゲームは自動的に一時停止します。#!\n\n#TUT 遅い速度でプレイしても全く問題はありません。状況が落ち着いている時は速度を上げ、戦争を開始したときに速度を落とすのも良いでしょう。\n\n一般的には、何らかのメニューを開いている時や、難しい決断を迫られた際などには一時停止することをお勧めします。#!"
 lesson_basics_pausing_3: "ゲームを開始する（$lesson_basics_unpause$）"
 lesson_basics_pausing_3_desc: "時間を進めるには、ゲームの一時停止を解除します（#EMP スペースキー#!を押すか、右下にある「プレイ」ボタンをクリックします）。\n\nこれにより、時間が経過するようになります。移動命令を受けていた軍勢は移動を始め、画面にはイベントが発生し、手紙は送られ、[characters|E]は歳を取るようになります。\n\n#TUT 快適にプレイできる速度を見つけましょう。速度はあとでいつでも変更できます。#!"
 #Actual Warfare
 lesson_declare_war_step_1: "これから何をするの？"
 lesson_declare_war_step_1_complete: "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc: "では最初の仕事として、隣人の$c_desmond$伯爵に誰が彼の[rightful_liege|E]なのかを思い出させてあげましょう…それがあなたの[realm|E]の拡大につながるのであれば、なおさらです！\n\n先ほど確認したキャラクター行動のシステムを使いましょう。地図から$c_desmond$の[ruler|E]を選択して、戦争を宣言します。彼の[title|E]は[de_jure|E]にあなたの$game_concept_realm$の一部なので、あなたはすでに適切な[casus_belli|E]を持っているはずです。\n\n#TUT より実戦的な体験を得るために、これから戦争の流れを通して何が起こるのかを説明していきます。#!"
 lesson_declare_war_tt: "$c_desmond$伯爵のムリェザフに対して#TUT_KW 戦争を宣言する#! を実行しましょう"
 lesson_raise_troops_step_1: "軍勢の招集"
 lesson_raise_troops_step_2: "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc: "あなたは現在、[war|E]中です！この次にすべきことは[armies|E]の招集です。画面下部に便利なボタンが表示されていますが、軍事画面から同様の操作をすることもできます。\n\n#TUT [rally_point|E]がどこにあろうとも、[army|E]はそこに集まり、あなたの指令を待ちます。\n\n注意：$game_concept_army$に大勢の兵士を集めるためには、ゲームの一時停止を解除（スペースバーを押す）する必要があります。数日間放置すれば、その軍勢の最大兵力が集まります！#!"
 lesson_declare_war_step_2: "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt: "軍勢を招集"
 lesson_army_movement_step_1: "軍勢の移動"
 lesson_army_movement_step_1_desc: "[army|E]を移動させるには、マップ上で$game_concept_army$を左クリックしたあとに、移動させたい場所で右クリックします。\n\n[war|E]に勝利するには、通常、[siege|E]を行い、敵の[realm_capital|E]を占領する必要があります。そのため、攻撃時にはこれを目標とするのが普通です。\n\n#TUT $game_concept_army$に水域への移動命令を下すと、軍勢は[embark|E]して[fleet|E]に変わります。今回は陸上に留まっておきましょう。#!"
 lesson_army_purpose_step_1: "軍勢"
 lesson_army_purpose_step_1_desc: "[army|E]が移動中なので、敵軍と戦闘になるかもしれません。その場合、ほかの$game_concept_armies$との正面対決になることも、[siege|E]戦が始まることもあります。\n\n#TUT [battles|E]は敵対する2つの$game_concept_armies$が出会ったときに自動的に発生します。同様に、$game_concept_sieges$はあなたの$game_concept_army$を敵の[holding|E]に配置した際に発生します。\n\nまだ#EMP ゲームの一時停止を解除#!していないなら、今すべきでしょう。そうしなければ、時間は止まったままで、$game_concept_armies$が移動することもありません！#!"
 lesson_battle_mechanics_step_1: "戦闘！"
 lesson_battle_mechanics_step_1_desc: "二つの[armies|E]による[battle|E]の結果は、両者が保有する[levies|E]の数や、（もし保有していれば）どの[men_at_arms|E]をそれぞれが用いているのか、[commanders|E]が任命されているか、どの[terrain|E]で戦っているかなど、数多くの要素に影響されます。\n\n#TUT より詳細な情報は、戦闘画面で確認することができます。戦闘画面は、戦闘中の$game_concept_army$をクリックすることで開くことができます。#!"
 lesson_siege_mechanics_step_1: "包囲！"
 lesson_siege_mechanics_step_1_desc: "[army|E]が[holding|E]を攻撃しています！ハイライトされたアイコン（槍の穂先！）をクリックし、戦況を確認してみましょう。\n\n[war_score|E]が上昇するので、たいていの場合、戦争に勝利するには両陣営とも$game_concept_sieges$戦に勝利する必要があります。\n\n$game_concept_siege$戦に勝利（数回の攻撃が必要）すると、その地域は[occupied|E]状態になり、マップを縮小した際の通常の見た目がべた一色から縞模様に変わります。"
 lesson_warscore_step_1: "戦勝点"
 lesson_warscore_step_1_desc: "どちらの陣営が[war|E]を有利に進めているのかを知るには、画面右下に表示されている[war_score|E]を見ると良いでしょう。戦勝点は#N -100#!から#P +100#!の値で示され、[battles|E]および[sieges|E]に勝利もしくは敗北したか、そして、どれだけの領地が占領されているかによって変動します。\n\n#TUT $game_concept_war_score$が#P 100#!に達すると、あなたは戦争相手に[peace_offer|E]を押し付けることができます。\n\n逆に、$game_concept_war_score$が#N -100#!になると、#EMP 戦争相手#!が#EMP あなた#!に対して#EMP 彼ら#!の[peace_offer|E]を押し付けることができます。#!"
 lesson_warscore_step_2: "戦争の結果"
 lesson_warscore_step_2_desc: "すべての戦争は次の3通りの方法で終結します。\n$EFFECT_LIST_BULLET$[victory|E]\n$EFFECT_LIST_BULLET$[white_peace|E]\n$EFFECT_LIST_BULLET$[defeat|E]\n\nこれらの結果の厳密な中身は[casus_belli|E]に応じて変わります。\n\n#TUT 特定の戦争における講和内容の詳細は、敵の[ruler|E]を右クリックして#TUT_KW 和睦を結ぶ#!を選択するか、画面右下の$game_concept_war_score$アイコンをクリックし、画面下部にあるいずれかのタブを選択することで確認できます。#!"
 lesson_winning_wars_step_1: "勝利まであと少し"
 lesson_winning_wars_step_1_desc: "あなたの[war_score]が#P +100%#!になりました！\n\n$game_concept_war_score$アイコンをクリックして戦争画面を開き、画面下部にある#TUT_KW 要求の強要#!を選択することで、あなたの要求を押し付けることができるようになりました。\n\n#TUT 敵の[ruler|E]を右クリックして、#TUT_KW 和睦を結ぶ#!を選択しても同じことができます。#!"
 lesson_losing_wars_step_1: "敗北が迫っています"
 lesson_losing_wars_step_1_desc: "この[war|E]の先行きが思わしくありません！[white_peace|E]を模索する時が来たのかもしれません。\n\n#EMP 今回#!の$game_concept_war$はうまくいかなかったかもしれませんが、敗北を受け入れ、生き延びて再戦を誓うのは悪いことではありません。和睦するには敵の統治者を右クリックし、行動画面で#TUT_KW 白紙和平#! （白紙和平が選択できない場合は#TUT_KW 降伏する#!）を選択しましょう。"
 lesson_war_final_notes_reuse: "\n\n#TUT チュートリアルはここで終了になります。ですが、今後も画面上の警告アイコンにアドバイスが表示されることがあるでしょう。そうしたアドバイスのアイコンをクリックすると、あなたが直面している状況や、システムに関する詳しい情報を確認することができます！\n\n長時間お付き合いいただき、ありがとうございました。健闘をお祈りします！#!"
 lesson_war_final_notes_victory_step_1: "戦争に勝利しました！"
 lesson_war_final_notes_victory_step_1_desc: "あなたの[victory|E]に祝福を！\n\nこれで、あなたはゲームの基礎的な部分をどのように解決すれば良いのかを体験したことになります。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1: "戦争に敗北しました"
 lesson_war_final_notes_defeat_step_1_desc: "[defeat|E]してしまったことはとても残念ですが、あなたはゲームのなかでも最も困難な部分を乗り越えたのです。これからはもっと簡単に対処できるはずですから、どうかご安心ください。$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1: "白紙和平"
 lesson_war_final_notes_white_peace_step_1_desc: "とても多くのことを学びましたね！あなたが体験したことは、きっとこの先も役に立つはずです！$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1: "戦争はうやむやな結果に終わりました"
 lesson_war_final_notes_invalidated_step_1_desc: "ここにおいででしたか！素晴らしい！しかし、戦争の根拠が無くなるとは、不思議なこともあるものです。$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1: "これから何をするの？"
 lesson_guided_final_notes_mission_step_1_desc: "基本のシステム紹介は一通り終わり、これで色々な行動ができるようになりました。『Crusader Kings III 』は自分で目標を設定することが一番大事です！\n\nアドバイスが必要であれば、$k_ireland$の王または女王になることをお勧めします！[war|E]は唯一の方法ではありません。\n\n上にある#bold 現在の状況#!をクリックし、気になる提案や状況がないか確認することもできます！"
 lesson_open_war_overview_tt: "戦争画面を開いてみましょう（ハイライトされています）"
