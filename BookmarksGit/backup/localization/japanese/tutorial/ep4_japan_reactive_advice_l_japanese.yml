l_japanese:
 # everybody's intro to Japan
 action_reactive_advice_welcome_to_japan: "アドバイス：日本"
 action_reactive_advice_welcome_to_japan_desc: "平安時代、日本は朝廷の役人と地方の武将のあいだで均衡を保っています。この独特の政治構造について知るには、こちらをご覧ください。"
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"
 reactive_advice_welcome_to_japan_step_intro: "日本"
 reactive_advice_welcome_to_japan_step_intro_desc: "平安時代へようこそ！\n\nこの時代の日本は、伝統と武力のあいだで均衡が保たれています。野心のある[houses|E]が朝廷の権力と支配をめぐって争っています。\n\n#TUT すでに『Crusader Kings 3』のプレイ経験があると想定した内容になっています。#!"
 reactive_advice_welcome_to_japan_step_government: "政府"
 reactive_advice_welcome_to_japan_step_government_desc: "日本は、2種類の領主が存在する[realm|E]です。\n\n[rulers|E]は以下のいずれかの[government|E]体制を持ちます：\n$EFFECT_LIST_BULLET$[ritsuryo_i] [ritsuryo|E]#weak （朝廷の役人）#!\n$EFFECT_LIST_BULLET$[soryo_i] [soryo|E]#weak （封建制の武将）#!\n\n歴史的には、$game_concept_soryo$の武将が力をつけ、最終的に日本における[shogun|E]統治が確立されます。"
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "日本では、統治者とされている人物と#EMP 実際#!の統治者は別人です。こちらをご覧ください。"
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "「$ADMINISTRATIVE_GOVERNMENT_HEADER|V$」パネルの「$administraction_tab_families|V$」タブを開く（ハイライト中）"
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "天皇と摂政"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "これは[japanese_emperor|E]です。\n\n名前は日本の統治者であることを示唆していますが、[ceremonial_liege|E]であり、実際は権力を持っていません。\n\nしかし、それでも皇族と結婚すれば多大な[prestige|E]が得られます。また、野心的な$king_tenno_male_japanese$は権力を手に入れようとすることがあります。"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "天皇と摂政"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "日本の真の権力者はここに表示されている[ceremonial_regent|E]です。\n\nこの人物が日本の実際の[independent|E]した[ruler|E]であり、$game_concept_independent$した$game_concept_ruler$が通常持っている権力に加えて、[realm|E]全体に影響を与える[imperial_policy|E]の[law|E]を定めることができます。"
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "日本のすべての[house_head|E]は$japanese_manor_domicile_type$を持っており、獲得した[gold|E]を使用して拡張・開発することができます。\n\n[domain|E]の[holdings|E]とは対照的に、$japanese_manor_domicile_type$は[house_head|E]に紐づいており、あなたの[domain|E]が征服されても失われません。\n\n#I あなたが$game_concept_house_head$である場合、ハイライトされたボタンを使用して$japanese_manor_domicile_type$を確認したり、開発したりできます#!"
 reactive_advice_welcome_to_japan_step_house_aspirations: "一族の野望"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "日本のすべての[houses|E]は[house_aspiration|E]を持っています。\n\nこの特性は$game_concept_house$に所属する者すべてに影響を与え、[house_head|E]が[prestige_i|E] [prestige|E]を消費することで改善可能です。\n\n#I $game_concept_house_head$であるあなたは、ハイライトされたボタンを使用して$game_concept_house_aspiration$を確認したり、アップグレードしたりできます#!"
 reactive_advice_welcome_to_japan_step_blocs: "氏族陣営"
 reactive_advice_welcome_to_japan_step_blocs_desc: "日本のほとんどの[vassals|E]は1つの[county|E]しか統治できません。\n\n権力を強化するため、たいていの[houses|E]は[houses|E]の防衛同盟である[house_bloc|E]に所属します。\n\n$game_concept_house_bloc$の加盟者たちは通常同じ[house_aspiration|E]を持ち、互いに良好な[house_relations|E]を保っています。そうでない場合、[bloc_cohesion|E]が下がり、[leading_house|E]が問題となっている$game_concept_houses$を$game_concept_bloc$から追放する可能性があります。\n\n#I $game_concept_bloc$に所属している場合、ハイライトされたボタンをクリックすれば、$game_concept_bloc$の状態を確認することができます。#!"
 reactive_advice_welcome_to_japan_step_end: "日本"
 reactive_advice_welcome_to_japan_step_end_desc: "日本の政界では、常に2つの勢力が争っています。自分の[house|E]をうまく動かせば、あなたが日本の未来を決めることになるでしょう。"
 # Soryo in japan, your goal to become Shogun
 action_reactive_advice_soryo_intro: "アドバイス：$japan_feudal_government$の統治者"
 action_reactive_advice_soryo_intro_desc: "あなたは惣領制の統治者、地方の武将です。ここからこの政府タイプのチュートリアルを確認しましょう。"
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"
 # lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway
 reactive_advice_soryo_intro_NAME: "$japan_feudal_government$政府"
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "あなたは[GetGovernment('japan_feudal_government').GetName]の[ruler|E]、つまり、朝廷の官僚制度による正統な統治ではなく、武力による統治を行う武将です。"
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "[GetGovernment('japan_feudal_government').GetName][government|E]は、日本国外の[GetGovernment('feudal_government').GetName]$game_concept_government$に非常によく似ています。\n\nしかし、平安時代の日本においては、[war|E]を通じて[realm|E]を拡大することは[crime|E]とみなされるので、[top_liege|E]は自由にあなたの[titles|E]を剥奪することができます。\n\nあなたが正当に手にしたものを$game_concept_top_liege$に奪われないために、[house_bloc|E]に所属するべきでしょう。$game_concept_top_liege$に$game_concept_war$を仕掛けられた場合、あなたの$game_concept_bloc$の[houses|E]が[allies|E]として参戦します。\n\n#I すでに$game_concept_bloc$に所属している場合、ハイライトされたボタンを使用して選択できます。#!"
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "[GetGovernment('japan_feudal_government').GetName]の[ruler|E]の究極の目的は[shogun|E]、すなわち日本の世襲制の軍事的$game_concept_ruler$になることです。\n\nこれを成し遂げるために、2つの重要な[decisions|E]を行うことができます。今度はそれを見てみましょう。"
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "目指すべき最初の[decision|E]は「$tgp_japan_assert_regional_dominion_government_decision|V$」です。\n\nこれにより地元の[duchy|E]を征服することができます。[shogun|E]になるのには必須ではありませんが、良い足掛かりになります。\n\n#TUT 既に[duke|E][rank|E]である場合、この$game_concept_decision$は使用できません。#!"
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "実際に[shogun|E]になれる[decision|E]は「$tgp_japan_become_shogun_decision_TUTORIAL|V$」です。\n\nしかし、この決断を検討する以前に、まずは[ceremonial_regent|E]になる必要があります。"
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "[ceremonial_regent|E]になるには、[faction|E]を創設しなければなりません。"
 ra_soryo_intro_open_factions_prompt: "「$FACTIONS_WINDOW|V$」パネルの「$factions_tab_my_factions|V$」タブを開く"
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "[ceremonial_regent|E]になるには、$replace_ceremonial_regent_faction_name|V$[faction|E]を作り、自分の要求を押し通さなければなりません。\n\n[leading_house|E]であるため、あなたの$game_concept_bloc$のすべての[houses|E]があなたの$game_concept_faction$に所属します。$game_concept_bloc$の軍事力が高いほど、$game_concept_faction$が成功を収める可能性が高まります。\n\nまた、[cohesion|E]は高く保っておく必要があります。そうしなければ、$game_concept_faction$を作ることすらできなくなります。"
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "[GetGovernment('japan_feudal_government').GetName]の[ruler|E]であるあなたの[shogun|E]への道は、剣によって切り開かれます。\n\n地元での権力を強め、[house_bloc|E]を基盤に[faction|E]を結成すれば、いつか$game_concept_shogun$として統治する日がやって来るかもしれません。"
 # reactive_advice_lead_your_soryo_bloc
 action_reactive_advice_lead_your_soryo_bloc_NAME: "$game_concept_house_bloc$の統制"
 action_reactive_advice_lead_your_soryo_bloc: "アドバイス：$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "あなたは、あなたの$game_concept_bloc$の$game_concept_leading_house$の$game_concept_house_head$です。ここから$game_concept_bloc$の管理方法を学びましょう。"
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "あなたは、あなたの[house_bloc|E]の[leading_house|E]の[house_head|E]です、素晴らしい！\n\n$game_concept_bloc$の指導者にとって陣営はもはや単なる盾ではなく、強大な[faction|E]を結成し、[ceremonial_regent|E]になるための手段でもあります！"
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "あなたの[house_bloc|E]を見てみましょう。"
 ra_soryo_bloc_leader_open_bloc_prompt: "自分の$game_concept_bloc$（ハイライト中）を選択"
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "あなたの[bloc|E]の[houses|E]は、[leading_house|E]が[factions|E]を創設した際にその派閥に加わります。\n\n[ceremonial_regent|E]になり、最終的に[shogun|E]になることを目指す場合、彼らはあなたの$replace_ceremonial_regent_faction_name|V$$game_concept_faction$に加わります！"
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "[bloc|E]の全氏族の勢力がここに表示されています。\n\n$game_concept_bloc$の力が強いほど、あなたの[faction|E]が要求を押し通し、あなたを[ceremonial_regent|E]に就かせられる可能性が高くなります。"
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "強大な[bloc|E]には影響力を持つ[houses|E]が多く所属しています。\n\nマップにはすべての$game_concept_blocs$の勢力範囲が表示されており、$game_concept_bloc$を持っていない[house_heads|E]を探すことができます。[character_interaction|E]「$invite_to_house_bloc_interaction|V$」を使用して、[house_heads|E]を自分の$game_concept_bloc$に入るよう説得を試みることができます。\n\nただし、必ず受け入れられるわけではありません。代わりに[GetGovernment('japan_feudal_government').GetName]の[ruler|E]として、[war|E]を通じて$game_concept_bloc$を拡大することができます。\n\nこれには2つの方法があります：\n$EFFECT_LIST_BULLET$[bloc_expansion|E]では、領土を征服し、$game_concept_bloc$の支配下に置くできます。\n$EFFECT_LIST_BULLET$[bloc_supremacy|E]は2つの$game_concept_blocs$間の全面戦争であり、敗者側の$game_concept_bloc$の加盟者は勝者側の陣営に加わることができます。"
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "個々の$game_concept_house$が$game_concept_bloc$全体の[cohesion|E]に影響を与えるため、異なる[houses|E]を大きな[bloc|E]にまとめあげるには困難が伴います。\n\n$game_concept_cohesion$が高いとボーナスが得られるほか、[faction|E]を結成するには一定量の$game_concept_cohesion$が必要です。"
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "特定の[house|E]の[cohesion|E]を高めるために、まず初めに[house_head|E]に対して[character_interaction|E]「$demand_aspiration_change_interaction|V$」を使用し、同じ[house_aspiration|E]を持たせましょう。\n\nとはいえ、$game_concept_cohesion$は主に[bloc|E]内のすべての$game_concept_houses$間の良好な[house_relations|E]から生まれるものです。$game_concept_house_relations$は、たとえば、$game_concept_house$の誰かとの結婚などで改善することができます。\n\n万策尽きた場合は、$game_concept_character_interaction$「$kick_from_house_bloc_interaction|V$」を使用せざるを得なくなることもあります。"
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "[bloc|E]の指導者として、[war|E]によって領土を獲得し、陣営を拡大していきましょう。\n\n[cohesion|E]の高い強大な$game_concept_bloc$を築き上げれば、$replace_ceremonial_regent_faction_name|V$[faction|E]を結成する準備が整います！"
 # You are soryo regent, but not yet shogun
 reactive_advice_soryo_regent_become_shogun_NAME: "$empire_shogunate_japanese$を創設"
 action_reactive_advice_soryo_regent_become_shogun: "アドバイス：$reactive_advice_soryo_regent_become_shogun_NAME$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "あなたは$game_concept_ceremonial_regent$です。ここから、自分の権力をさらに強化し、$game_concept_shogun$となる方法について学びましょう。"
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"
 ra_become_shogun_intro: "アドバイス：$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_intro_desc: "あなたは日本の[ceremonial_regent|E]であり、事実上の[ruler|E]です。しかし、[shogun|E]となれば、さらなる権力と支配力を得られるでしょう！"
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "[shogun|E]となるには、達成しなければならない条件があります。その条件を見てみましょう。"
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "「$tgp_japan_become_shogun_decision_TUTORIAL|V$」が、[shogun|E]になるための[decision|E]です。\n\nしかし、その前に満たさなければならない大きな条件が3つあります：\n$EFFECT_LIST_BULLET$[GetLaw('japanese_bureaucracy_2').GetName]の[law|E]の制定\n$EFFECT_LIST_BULLET$あなたの[prestige_level|E]が[prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]以上\n$EFFECT_LIST_BULLET$あなたの[legitimacy_level|E]が#V 4#!以上"
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "まずは、あなたの[laws|E]の状態を確認しましょう。"
 ra_become_shogun_open_laws_prompt: "「#V 領国#!」パネルの「$MY_REALM_WINDOW_BODY_TITLE_LAWS|V$」タブを開く（ハイライト中）"
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "ここでは、行政上の規制を徐々に強めていくことができます。[shogun|E]となるには、最低でも[GetLaw('japanese_bureaucracy_2').GetName]の[law|E]が必要です。\n\nこれには[prestige|E]のコストがかかり、さらに[vassals|E]のあなたに対する[opinion|E]が下がることに注意してください。"
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "次に、[GetGovernment('japan_administrative_government').GetNameWithIcon]の[vassals|E]を見てみましょう。"
 ra_become_shogun_open_subjects_prompt: "「#V 領国#!」パネルの「$MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$」タブを開く（ハイライト中）"
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "時代遅れの[GetGovernment('japan_administrative_government').GetNameWithIcon][government|E]を完全に排除しなければ、[shogun|E]にはなれません。\n\n$japan_administrative_government$の[vassals|E]がいれば、ここから探し出し、[character_interaction|E]「$revoke_title_interaction|V$」を使用して[titles|E]を剥奪することができます。"
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "権力の手綱はすでにあなたの手中にあります。[shogun|E]になるには、あとはその手綱を強く握るだけです。\n\n[GetGovernment('japan_administrative_government').GetName]の弱小[rulers|E]を排除し、[GetLaw('japanese_bureaucracy_2').GetName]を制定すれば、国はあなたのものです！"
