l_japanese:
 master_of_hunt_court_position_task_dangerous_game: "危険な獲物を追跡"
 master_of_hunt_court_position_task_dangerous_game_desc: "$master_of_hunt_court_position$が、狩れば大量の威信点を得られるオオカミやクマなどの危険な獲物を追う。"
 master_of_hunt_court_position_task_dangerous_game_tt: "毎年、あなたの$master_of_hunt_court_position$が一定確率で[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]の対象となる危険な[hunt_sighting_no_prefix|E]をする\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_regular_game: "通常の獲物を追跡"
 master_of_hunt_court_position_task_regular_game_desc: "$master_of_hunt_court_position$が、狩れば中程度の威信点を得られるキツネやシカなどの通常の獲物を追う。"
 master_of_hunt_court_position_task_regular_game_tt: "毎年、あなたの$master_of_hunt_court_position$が一定確率で[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]の対象となる通常の[hunt_sighting_no_prefix|E]をする\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_legendary_game: "伝説の獲物を追跡"
 master_of_hunt_court_position_task_legendary_game_desc: "$master_of_hunt_court_position$が、狩れば莫大な威信点を得られる伝説の獲物を追う。"
 master_of_hunt_court_position_task_legendary_game_tt: "毎年、あなたの$master_of_hunt_court_position$が低確率で[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]の対象となる伝説の[hunt_sighting_no_prefix|E]をする\n$master_of_hunt_court_position_task_generic_tt$"
 master_of_hunt_court_position_task_generic_tt: "[hunt_sightings_no_prefix|E]の頻度は[aptitude|E]に応じて増加する #weak （最大で3年に1回まで）#!"
 court_jester_court_position_task_entertain_court: "廷臣の娯楽"
 court_jester_court_position_task_entertain_court_desc: "$court_jester_court_position$がジョークや物語を聞かせたり、大道芸を披露したりして廷臣たちを楽しませる。"
 court_jester_court_position_task_entertain_court_tt: "毎年、$court_jester_court_position$が一定確率でランダムな[courtier|E]の[stress_loss_i] [stress|E]を減少させる #weak （あなたの[children|E]など、あなたに近しい人が優先される）#!\n彼らの[aptitude|E]が$aptitude_good$以上の場合、毎年最大2人の[courtiers|E]を対象にできる"
 foreign_emissary_court_position_task_entertain_court_tt: "毎年、$foreign_emissary_court_position$が一定確率でランダムな[courtier|E]の[stress_loss_i] [stress|E]を減少させる #weak （あなたの[children|E]など、あなたに近しい人が優先される）#!\n彼らの[aptitude|E]が$aptitude_good$以上の場合、毎年最大2人の[courtiers|E]を対象にできる"
 court_jester_court_position_task_fuel_the_rumour_mill: "うわさの流布"
 court_jester_court_position_task_fuel_the_rumour_mill_desc: "この人物は馬鹿げたうわさや誤解を招く話を広め、敵の陰謀を妨害する。"
 court_jester_court_position_task_fuel_the_rumour_mill_tt: "毎年、$court_jester_court_position$が一定確率でランダムな[courtier|E]の[stress_loss_i] [stress|E]を減少させる #weak （あなたの[children|E]など、あなたに近しい人が優先される）#!"
 court_jester_court_position_task_abuse_the_jester: "道化師への虐待"
 court_jester_court_position_task_abuse_the_jester_desc: "$court_jester_court_position$を虐待し、屈辱を与える。"
 court_jester_court_position_task_abuse_the_jester_tt: "毎年、$court_jester_court_position$が一定確率でランダムな[courtier|E]の[stress_loss_i] [stress|E]を減少させる #weak （あなたの[children|E]など、あなたに近しい人が優先される）#!"
 court_artificer_court_position_task_martial: "武器防具の製作と冒険"
 court_artificer_court_position_task_martial_desc: "$court_artificer_court_position$が着想を集めて、戦好きの統治者のために剣や盾、鎧を製作し、冒険に出る。"
 court_artificer_court_position_task_martial_tt: "毎年、$court_artificer_court_position$が一定確率で#V 武器#!、#V 鎧#!、または#V 冒険者#!の[inspiration|E]を得る #weak （あなたが所有していない[artifacts|E]が優先される）#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_learning: "本とタペストリーの製作"
 court_artificer_court_position_task_learning_desc: "$court_artificer_court_position$が着想を集めて、博識な統治者を喜ばせるために本やタペストリーを製作したり、錬金術で調合物を作成する。"
 court_artificer_court_position_task_learning_tt: "毎年、$court_artificer_court_position$が一定確率で#V 本#!、#V 織物#!、または#V 錬金術#!の[inspiration|E]を得る #weak （あなたが所有していない[artifacts|E]が優先される）#!\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_stewardship: "王冠と彫像の製作"
 court_artificer_court_position_task_stewardship_desc: "$court_artificer_court_position$が着想を集めて、用心深い統治者のためにレガリア、王冠、玉座やそのほかの宝物を製作する。"
 court_artificer_court_position_task_stewardship_tt: "毎年、$court_artificer_court_position$が一定確率で#V 鍛冶屋#!、または#V 職人#!の[inspiration|E]を得る\n$court_artificer_court_position_task_improved_chances_tt$"
 court_artificer_court_position_task_improved_chances_tt: "この任務を利用すると、[inspiration|E]を得る確率が大幅に上昇する"
 must_have_an_equipped_illustrious_court_artifact: "あなたは装備済みの#V 逸品#!の[court_artifact|E]を#bold 持っていない#!"
 must_have_upgradeable_artifact_tt: "あなたは装備済みのアップグレード可能な[court_artifact|E]を#bold 持っていない#!"
 antiquarian_court_position_task_scout_for_artifacts: "希少な宝物の探索"
 antiquarian_court_position_task_scout_for_artifacts_desc: "$antiquarian_court_position$が古代の学術書を読んだり、不確かなうわさを調査して、立派なものを宮廷に持ち帰ることができそうな人物を探す。"
 antiquarian_court_position_task_scout_for_artifacts_tt: "毎年、$antiquarian_court_position$が一定確率で[court|E]にいる誰かに冒険者の[inspiration|E]を与える #weak （確率は[aptitude|E]に応じて増加）#!"
 antiquarian_inspired_adventurer_message: "$antiquarian_court_position$が冒険心を刺激！"
 antiquarian_inspired_adventurer_effect: "あなたの[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('adventure_target'))]、[adventure_target.GetFirstName]は#V 冒険者#!の[inspiration|E]を得た"
 antiquarian_court_position_task_improve_artifacts: "宝物の改良"
 antiquarian_court_position_task_improve_artifacts_desc: "$antiquarian_court_position$が、最大限に美しく、そして最大限に効力を発揮できるよう宝物を改良および研磨する。"
 antiquarian_court_position_task_improve_artifacts_tt: "毎年、$antiquarian_court_position$が一定確率で装備済みの[artifact|E]を改良\n改良の確率#weak （品質では#bold ない#!）#!が[aptitude|E]に応じて増加\n通常の[artifacts|E]は1回改良可能、逸品ならば2回という風に増えていく"
 antiquarian_improved_artifact_message: "[artifact_target.GetName]を改良！"
