 game_rule.1101.desc.combat.locale.stamford_bridge: "朝のあいだずっと、我が軍は橋を往来し、分隊が一時間おきにダーウェント川を渡って対岸の敵と戦っている。\n\nその光景は…まさに地獄絵図である。悲鳴とうめき声、時折、死体が水面に叩きつけられる音が聞こえてくるだけだ。ダーウェント川は赤く染まっている。この赤い色はこの先何マイルも続いているに違いない。私は剣を高く掲げ、近衛隊を引き連れて橋を越え、この状況を打破すべく最後の突撃に身を投じる——"
 game_rule.1101.desc.combat.locale.hastings: "木と金属がぶつかり合う音、盾が砕け散る音、馬のいななき、空に向かって放たれた何千本もの矢の#EMP ヒュッ#!という鋭い音が、辺り一帯を満たしている。\n\nあらゆるものが悲鳴と血と肉片になっていく。傷つき死にゆく者たちの叫び声、復讐に燃える者たちの罵声、勝者たちの興奮と歓喜に満ちた高笑い。\n\n運命はどちらに傾くかわからない。#EMP 集まれ！#!と号令をかけ、私は部隊を前進させる。"
 game_rule.1101.desc.combat.locale.dover: "危険な崖の間際で、両軍は敵を崖から突き落とそうとするが、うまくいかない。\n\n血の悪臭が大気を汚す。戦いの喧噪は数マイル先まで届いているに違いない。運の悪い目撃者は、時折、白亜の断崖を転げ落ちる死体の痕跡さえ目にするかもしれない。\n\nこのままでは駄目だ。この状況を#EMP 変え#!なければ、我々は疲弊してしまう。私は号令をかけ、兵士たちを前進させる。勝利のため、そして——"
 game_rule.1101.desc.combat.locale.isle_of_wight: "本土から遠く離れたこの島には逃げ場がなく、両軍はやらなければやられるという絶望感の中で戦っている。メディナの波の中に追いやられていなくとも、島は身を隠していられるほど広くはない。\n\nどういうわけか、私は兵士たちから孤立してしまい、わずか数人の衛兵が近くで戦っているだけだ。この状況を少しでも有利にできれば、少しでもこの戦況を——"
 game_rule.1101.desc.combat.locale.forest_of_dean: "この殺伐とした木々の下、この古代の森の中では、血はすぐに大地に染み込み、視界が悪いので誰も戦況を把握できない。\n\n森は音も生命も吸い込むようで、部隊に騒乱と死が広がっているにも関わらず、我々の戦いは奇妙なほど静かだ。それでも、おそらく状況は好転しているのだろう——"
 game_rule.1101.desc.combat.locale.london: "事態を有利に運ぼうと防衛側は城壁の上からいろいろと策を弄するが、こう着状態が続き、両陣営とも消耗していくばかりだ。\n\n辺りには血の臭いが漂い、死にゆく者たちと彼らに止めを刺す者たちの喧噪が響き渡り、土煙と汗の瘴気に遮られ、どちらが優勢なのかわからない。\n\nそれでも私は、この#EMP 無秩序#!の中に部隊を置き去りにすることはできない。号令とともに私は再び敵に襲い掛かる。今こそ我々が活躍するときだ。我々は勝利し、奴らを打ち砕く、そして——"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "曲がりくねった丘では両軍とも頂上を押さえることができず、壮絶な戦いになる。細長い隊列を組み、両軍は相手を反対側の尾根から突き落とそうと懸命に攻める。高い位置にいる方が間違いなく勝利に近い。\n\nしかし、この戦いを制するのは#EMP 我が軍#!であり、勝利の甘美を味わうのも#EMP 我が軍#!である！前へ進め、#EMP 前進しろ、野郎ども！#!前進だ！我々は勝利まであと一押し、あと一押しだ——"
 game_rule.1101.desc.combat.locale.lindisfarne: "打ち寄せる波が目に染みる。北海の厳しい風が服と盾を引き裂かんばかりに吹きつける。死にゆく者たちの叫び声が修道院にまで届き、修道士たちは目の前の殺戮にすすり泣き、カソックを引き裂いて嘆いている。\n\nもし私がここで倒れるなら、それが[ROOT.Char.GetFaith.HighGodName]の意志だと考えることにしよう。だがそうでないのなら、[ROOT.Char.GetFaith.HighGodNameSheHe|U]は確かに私のイングランドの権利を認めてくださっているのだ！我が兵士たちよ、前進し、私に王冠をもたらせ！全力で戦え、さもなければ——"
 game_rule.1101.desc.combat.locale.lands_end: "岩だらけの低木地と背の低いゴツゴツとした崖が、凍てつくような海へと続いている。地形が崩れているため、戦いは非常に混沌としており、正面からぶつかり合うというよりは、小集団による乱戦になっている。\n\nそれでも、この旗が部隊を私のもとに集めてくれる。私は全力で戦いに臨む。結集せよ！#EMP 集まれ！#!私の叫びは辺りに響き渡り、そして——"
 game_rule.1101.desc.combat.locale.stonehenge: "理屈の上では、この広くて平らな土地は戦争をするには理想的な場所だ。軍隊がぶつかり合うのに十分な空間がある。しかし…この場所には非常に#EMP 不気味#!な何かがある。何かがおかしいのだ。\n\n我々は戦い、死に、天に向かって怒りを叫ぶが、大気中の何かが我々の憎悪を素早く吸収してしまうようだ。それでも、遅れをとるわけにはいかない。私が指揮を執り——"
 game_rule.1101.desc.combat.locale.southwark: "イングランドで最も裕福な都市がこれほど近くにあるのだから、戦う理由はいくらでもある。家か略奪か、栄光か信仰か——両軍は何度も何度もぶつかり合う。\n\nテムズ川の南岸が我々の血で泡立つが、私はあきらめない。決して#EMP 屈するものか#!。\n\nイングランドはすでに私のものだ。この戦いがそのことを示してしてくれるだろう。必要なのは、そのための最後の#EMP 一押し#!だ——"
 game_rule.1101.desc.combat.locale.riverside: "半ダースの兵士が横一列に並ぶ広さもないため、巧みな戦術を使った戦いというより残酷な消耗戦になっている。この押し合いの中では、負傷者を簡単に前線から引き戻せることもあれば、逆に難しいこともある。\n\nそれでも、戦線を突破し、敵の戦力を散らすことさえできれば、勝てる！慎重さを捨て、私は最前線に向かい、剣を構え、そして——"
 game_rule.1101.desc.combat.random.present.1: "互いの軍隊がぶつかり合い、今この世界には砕ける盾、鋭い金属音、瀕死の人と馬しかない。\n\n戦争はときに残酷になるが、これは戦争というより単なる虐殺だ。両陣営の熟練兵と傭兵が、泣き叫ぶ新兵を容赦なく剣にかける。\n\nこの悪夢をこのまま見過ごすわけにはいかない。私は衛兵たちをすぐ後ろにつけ、出撃する。そして——"
 game_rule.1101.desc.combat.random.present.2: "両軍はぶつかり合い、弧を描くように動いて間合いを計り、互いに隙を探る。小競り合いをしては後退し、結局は相手を目掛けて突撃する。\n\n今のところ死傷者は少ないが、辺りには重苦しさが漂っている。我々は皆、この駆け引きが永遠に続くわけではないこと、まもなく本格的な戦闘に入らなければならないことをわかっている。\n\n戦場に従うよりも、戦場を支配したほうがいい。私は剣を高く掲げ、[ROOT.Char.GetFaith.WarGodName]に向かって叫び、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の全軍を引き連れ、前進する。そして——"
 game_rule.1101.desc.combat.random.present.3: "日の光はすでに失われつつあり、無駄な殺戮が何時間も続いている。剣を振るう腕は疲労で重くなり、心は疲れで曇っている。太陽が地平線の向こうに沈みはじめれば、戦いはこう着状態に陥る可能性がある。\n\n駄目だ。\n\nそれは許されない。この戦いは今ここで私の勝利によって終わる。私がそれを成し遂げる。さもなくば、[ROOT.Char.GetFaith.HighGodName]よ、私を#EMP 殺したまえ#!——"
 game_rule.1101.desc.combat.random.absent.1: "ほぼ一日中、両軍は全力でぶつかり合う。まず数十人が死に、次に数百人と、我が大義のために兵士たちが命を投げ出していく。死者の数は刻一刻と増えていく。\n\n必ずや、命を懸けるだけの価値がある結果になるはずだ。悲鳴を上げ、抗いながら[ROOT.Char.GetFaith.DeathDeityNamePossessive]の冷たい抱擁の中へと落ちていった命への報いがあるに違いない。"
 game_rule.1101.desc.combat.random.absent.2: "残酷な戦いが続いている。ボロボロの盾の衝突音と死にゆく者の叫び声が大気を引き裂く。何度も突撃部隊が崩壊し、戦線が絡まり合って混乱し、統制された動きが完全に失われている。\n\nそれでも兵士たちは辛抱強く[ROOT.Char.GetTitleAsNameNoTooltip]のために戦い、[ROOT.Char.GetHerHis]の生来の権利と名誉が踏みにじられないよう命を懸けて守っている。"
 game_rule.1101.desc.combat.random.absent.3: "斬り伏せられた何百もの兵が鎌に刈られた麦のように倒れていく。傭兵たちが血塗られた仕事を淡々とこなし、無数の命の糸を断ち切っていく。\n\n彼らの犠牲はきっと、#EMP きっと#!報われる。未来の栄光を掴むためにはこうするしかない。どの命も、たった一つの目標を達成するために敷かれた、運命の道の小石なのだ。"
 game_rule.1101.desc.outro.present: "ぼやけた世界の中で兵士たちが互いに斬りかかり、私の思考は停止してしまう。[loser.GetTitledFirstNamePossessive]の軍隊を打ち砕くため、周囲に所狭しと家臣たちが集まってきている。私の刃の下に、敵は敗れる。"
 game_rule.1101.desc.outro.absent: "ついに敵の戦線は崩れ、奴の軍隊が敗れる。今日は[winner.GetTitledFirstNameNicknamedNoTooltip]の日だ！"
 game_rule.1101.a: "イングランドはヴァイキングの支配から解放される！"
 game_rule.1102.desc.outro.alive: "しかし、結局、すべては無駄に終わった。我が軍は崩壊し、その隙に敵が押し寄せ、軍隊の壊滅とともに私の野望は完全に打ち砕かれる。"
 game_rule.1102.desc.outro.dead: "胸に痛みが走る。そんな、#BER 馬鹿な#!、誰が…どこで——傷口から血を噴き出させながら床に転げ落ちると、世界がぎこちなく揺れる。ゆっくりと、私に死が訪れる。"
 game_rule.1102.a: "なぜこんなことに！？"
 game_rule.1102.b: "#DIE1 私は…#!#DIE2 まだ終わっていない…#!"
