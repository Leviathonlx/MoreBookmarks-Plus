 game_rule.1131.desc.conquest_finished.die_home: "勝利の知らせが届いた。なんと喜ばしいことか！私の心臓は喜びのあまり跳ね上がり、ねじれ、回転し、#EMP 痙攣し#!、#BER 悲鳴を上げる！#!\n\n何が…起きているのだ…息が…#DIE1 できない…#!"
