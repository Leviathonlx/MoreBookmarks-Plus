 game_rule.1141.t: "賢人会議による選出：[elect.GetHouse.GetNameNoTooltip]の[elect.GetFirstNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName]は簒奪を企てた[loser.GetTitledFirstNameNicknamed]との戦闘により、戦場で死亡した。\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName]は[loser.GetTitledFirstNameNicknamedPossessive]敗北の吉報を受け、心臓発作により予想外の死を遂げた。\n\n"
 game_rule.1141.choice.margaret: "奇跡のように複雑な事情が絡み合い、賢人会議は妥協案として#EMP 私#!を選び、後継者になると予想されていた[jiltee.GetFullNameNoTooltip]を見捨てた。大伯爵たちは明らかに、私が自分の野望のための操り人形であり、意のままに動かせると考えている。\n\n私はそのような人間ではないが、思いがけず手にしたこの権力を歓迎する。結局のところ、私は父の第一子なのだ。"
 game_rule.1141.choice.edgar: "イングランドの政治界が実に久しぶりに賢明な判断を下した。賢人会議が、#EMP 私#!こそ[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]の正統な後継者であるとして領国の統治者に任命し、後継者になると予想されていた[jiltee.GetFullNameNoTooltip]を見捨てたのだ。\n\nなぜ私が[ROOT.Char.GetFaith.FateGodNamePossessive]の寵愛を得られたのかはさっぱりわからないが、そうできたことを心から嬉しく思う。"
 game_rule.1141.choice.svend: "賢人会議はほかの請求者たちがもたらす死や破壊にうんざりしていたため、今回ばかりは賢明にも、秩序をもたらす次のごく自然な候補者として#EMP 私#!に目を向け、後継者になると予想されていた[jiltee.GetFullNameNoTooltip]を見捨てた。\n\nデンマークは再びイングランドの支配者という当然の地位を得る。"
 game_rule.1141.choice.aelfwine: "不可解な狂気に取り憑かれた賢人会議は、帰郷し、父と祖父の王国を統治するよう#EMP 私#!に懇願し、後継者になると予想されていた[jiltee.GetFullNameNoTooltip]を見捨てた。\n\n私に…私にそんな野心はなかった。欲しくもなかった。権力からはできる限り距離を置いてきた。だが、[elect.GetFaith.HighGodNamePossessive]の意志から逃れることはできないようだ。私は嬉々として去った地に戻らねばならないのだ。"
 game_rule.1141.choice.cadoc: "いつものようにいがみ合いながら、賢人会議は興味深い決断を下した。また別の異国人の王を迎えるわけにもいかず、さらに互いに疑心暗鬼に陥っているため、イングランドの統治者として#EMP 私#!を選んだのだ。彼らが私を意のままに動かせる力の弱い操り人形だと考えていることは明白だ。\n\nそうかもしれないが、そうでないかもしれない。私は自分の力を示せるこの予想外の好機をただ歓迎するのみだ！"
 game_rule.1141.a.margaret: "最初のイングランドの女王だ！"
 game_rule.1141.a.edgar: "私の生得の権利が戻ってきた！"
 game_rule.1141.a.svend: "結局はこうなるだろうと常々思っていた。"
 game_rule.1141.a.aelfwine: "私はこんなことは望んでいない！"
 #Geddit geddit GEDDIT d'you geddit
 game_rule.1141.a.cadoc: "500年先まで、私の名は残っているだろう！"
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は簒奪を企てた[loser.GetTitledFirstNameNicknamed]との戦闘により、戦場で死亡した。\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は[loser.GetTitledFirstNameNicknamedPossessive]敗北の吉報を受け、心臓発作により予想外の死を遂げた。\n\n"
 game_rule.1142.choice.preamble: "あらゆる予想を覆し、[winner.GetHerHis]の後継者として、賢人会議は#EMP 私#!ではなく、[elect.GetHouse.GetName]家の[elect.GetFirstName]、"
 game_rule.1142.choice.margaret: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]の又姪にして、放浪者[GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]の娘を"
 game_rule.1142.choice.edgar: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive]の又甥にして、[winner.GetFirstNameNoTooltip]の治世以前に選ばれし後継者、放浪者[GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]の息子を"
 game_rule.1142.choice.svend: "[GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive]の孫息子にして、早い段階で紛争から退いた[elect.GetPrimaryTitle.GetBaseNameNoTier]の[elect.GetTitleAsNameNoTooltip]を"
 game_rule.1142.choice.aelfwine: "オクシタニアに貧しい聖職者として自ら亡命した[GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed]の孫息子を"
 game_rule.1142.choice.cadoc: "血筋のはっきりしないコーンウォールの貴族を"
 game_rule.1142.outro: "王国の新たな統治者に選んだ。\n\nどうやらイングランドは瞬く間に私の手を離れてしまったようだ。"
 game_rule.1142.a: "ありえない、玉座は私のものだ！"
 game_rule.1142.b: "議会の意志は揺るがない。"
 game_rule.1142.c: "玉座まであと一歩だったが、その一歩が遠い…"
