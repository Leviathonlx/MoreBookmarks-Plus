 coronation_events.1012.t: "生の料理"
 coronation_events.1012.guest.desc: "主菜が運ばれてきた。まさにこの「傑作料理」は、高貴なる者たちの記憶に残る一皿となるだろう！\n\nしかし、主催者が肉に刃を入れたその瞬間、私の食欲は口の中で消え去った。焼かれた肉から噴き出した血が、卓上に飛び散ったではないか。祝宴の場は、さながら戦場と化した。周囲からささやかれる嫌悪の声に囲まれながら、私は吐き気を堪えるのに必死だった。"
 coronation_events.1012.host.desc: "主菜が運ばれてきた。我が「傑作料理」は、高貴なる者たちの記憶に残る一皿となるだろう！\n\nしかし、[guest.Custom('GetExpensiveMeal')]に刃を入れたその瞬間、私の食欲は口の中で消え去った。焼かれた肉から噴き出した血が、卓上に飛び散ったではないか。祝宴の場は、さながら戦場と化した。周囲からささやかれる嫌悪の声に囲まれながら、私は吐き気を堪えるのに必死だった。\n\nもっと料理に金をかけるべきだったか？そう考えていると、[guest.GetName]が恐ろしい形相で[guest.GetHerHis]の皿を押しのけた。迅速な対応が必要だ！"
 coronation_events.1012.eat_it: "食べろ。食べれば気に入るはずだ！"
 coronation_events.1012.back: "使用人！これを厨房に戻せ！"
 coronation_events.1012.trend: "何を言っている？これは最新の流行だ！"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip]、これは冗談か？"
 coronation_events.1012.munch: "充分うまそうではないか！"
 coronation_events.1013.t: "燃え盛る夜"
 coronation_events.1013.guest.desc: "お祭り騒ぎの客人たちを見て、私の顔にも笑みが浮かぶ。騒々しい酒盛りで彼らが倒れていく様は滑稽で、思わず笑い声を漏らしてしまうほどだ。\n\nそのとき、誰かの下品な身振りが松明を弾き飛ばし、それがカーテンへと突っ込んだ！\n\n炎が壁に沿って燃え上がり、客たちは悲鳴を上げて逃げ惑う。私は心臓が早鐘を打つのを感じながら身を隠し、会場は煙とパニックに包まれた。"
 coronation_events.1013.host.desc: "騒々しい酒盛りが開かれている。宴席で客人たちが倒れていく様は滑稽で、思わず笑い声を漏らしてしまうほどだ。\n\nそのとき、誰かの下品な身振りが松明を弾き飛ばし、それがカーテンへと突っ込んだ！炎が壁に沿って燃え上がり、客人たちは悲鳴を上げて逃げ惑う。\n\nしかし、[guest.Custom('GetExpensiveDrink_Singular')]に夢中の我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetName]は、火事にまるで気づいていない。私が動かなければ！"
 coronation_events.1013.burn: "好都合だ。このまま焼かれてしまえばいい。"
 coronation_events.1013.run: "どうやってここから脱出すればいい！？"
 coronation_events.1013.hero: "私が火を抑える！こっちだ！"
 coronation_events.1013.snuff_out: "空気を遮断すればいいのでは…"
 coronation_events.1013.douse: "[ROOT.Char.Custom('RegionalDrink')]の大樽を投げつけて火を消せ！"
 coronation_events.1014.t: "饗宴の混乱"
 coronation_events.1014.guest.desc: "豪勢な[guest.Custom('GetExpensiveMeal')]に舌鼓を打っていると、突如として怒号がこだました。私は驚いて顔を上げる。\n\nどうやら主催者は、すべての客人に行きわたるだけの料理を用意できなかったらしい。誇りを傷付けられた貴族たちは、空の皿を振りかざして罵詈雑言を飛ばし、躍起になって周囲の人間を押しのけている。私は罵声の嵐を避け、彼らが残り物を取り合う様子を眺めた。\n\nその混乱のただ中に、[guest.GetName]が巻き込まれていた。"
 coronation_events.1014.host.desc: "豪勢な[guest.Custom('GetExpensiveMeal')]に舌鼓を打っていると、突如として怒号がこだました。私は驚いて顔を上げる。\n\nどうやら私の用意した料理が足りず、すべての客人に行きわたらなかったらしい。誇りを傷付けられた貴族たちは、空の皿を振りかざして罵詈雑言を飛ばし、躍起になって周囲の人間を押しのけている。私は罵声の嵐を避け、彼らが残り物を取り合う様子を眺めた。\n\nその混乱のただ中に、[guest.GetName]が巻き込まれていた。"
 coronation_events.1014.join: "その手をどけろ！最後の一つは私のものだ！"
 coronation_events.1014.calm: "この愚か者どもを取り押さえろ！"
 coronation_events.1014.run: "茶番はもううんざりだ！"
 coronation_events.1015.t: "祝福の乾杯"
 coronation_events.1015.desc: "聖歌隊が賛美歌を歌い終わると、厳かな静寂が訪れ、広間全体が神聖な空気に包まれた。私の[GetPietyLevelName(ROOT.Char.GetPietyLevel)|L]としての評判に呼び寄せられるように、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]の[guest.GetName]は立ち上がり、心からの熱意をもって宣言した。\n\n「[ROOT.Char.GetFaith.DivineRealm|U]の光があなたの治世を照らし、[ROOT.Char.GetFaith.HighGodName]があなたを導きますように！[ROOT.Char.GetFaith.CreatorName]があなたに知恵を授け、[ROOT.Char.GetFaith.DevilName]があなたの門戸を決して暗くすることがありませんように！」"
 coronation_events.1015.divine: "[ROOT.Char.GetFaith.HighGodName]を称えよ！"
 custom.every_zealous_attending_character: "すべての[GetTrait('zealous').GetName( GetNullCharacter )]な出席者"
 coronation_events.1015.cherish: "[guest.GetFirstNameNoTooltip]よ、あなたは本当に親切だ！"
 coronation_events.1015.hush: "同意する。さあ静かにしろ。"
 coronation_events.1016.t: "祝杯を掲げて"
 coronation_events.1016.desc: "広間が静まり返り、客人たちは私の言葉を待ちわびて息を潜めている。私は杯を下ろし、視線を[guest.Custom('InsultAdjective')]我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]、[guest.GetFirstName]へと向け、そして同じく猜疑心を隠そうともしない[guest_2.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))]、[guest_2.GetFirstName]へと移した。\n\n今こそ、彼らの自尊心をくすぐる甘言を浴びせるべきか？それとも、この場の支配者が誰かを思い知らせる、毒を孕んだ祝杯を捧げるべきか？"
 coronation_events.1016.great: "「私の言葉を聞け。私の言葉はすなわち真実である！」"
 coronation_events.1016.great.tt.success: "あなたは彼らの心をつかむことに成功する"
 coronation_events.1016.great.tt.failure: "あなたは彼らの心をつかめない"
 coronation_events.1016.embarrass: "「[guest.GetFirstNameNoTooltip]と[guest_2.GetFirstNameNoTooltip]に言っておく…」"
 coronation_events.1016.nah: "…そんなことより、もっと[guest.Custom('GetExpensiveDrink_Singular')]を飲みたい。"
 coronation_events.1017.t: "酒宴での機会"
 coronation_events.1017.desc: "広間のそこかしこで、貴族たちが自領が誇る一番の美酒を披露している。私の[supporter.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]、[supporter.GetFirstName]は、芳しい蜂蜜の香りを漂わせる[supporter.Custom('RegionalDrink')]を差し出した。\n\nその向かいでは、[detractor.Custom('InsultAdjective')]我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]、[detractor.GetFirstName]が、強烈な香気とともに苦味を予感させる[detractor.Custom('RegionalDrink')]を献じている。\n\n香りだけで五感が刺激される。広間の皆の視線が、私の審判を待っている。"
 coronation_events.1017.diplo: "私の治世が、このような恵みと技にふさわしいものとならんことを！"
 coronation_events.1017.isolate: "うむ、悪くないな、[detractor.GetFirstNameNoTooltip]よ。私の召使いに与えるのにちょうど良いクズ酒だ。"
 coronation_events.1017.empower: "これは美味い！[supporter.GetFirstName]よ、もう一杯くれないか？"
 coronation_events.1017.nah: "まずは皆様に味わっていただこう。私はその後で結構だ。"
 bp4_coronation_good_harvest_modifier: "豊富な異国の酒"
 coronation_events.1018.t: "椅子取りゲーム"
 coronation_events.1018.desc: "祝宴を見渡すと、私の[supporter.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]、[supporter.GetFirstName]がテーブルの向こう側から大声でこう言った。「閣下、そんなに近くに[detractor.GetFirstName]を座らせるべきではありません！」私は左手に腰かけている[detractor.Custom2('InsultAdjective', ROOT.Char)][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]、[detractor.GetFirstName]をちらりと見やった。"
 coronation_events.1018.desc.wrathful: "\n\n礼儀をわきまえねばという気持ちが私の手を制するが、最善の行動は明らかに、[detractor.GetFirstName]とその椅子を私から遠くへ投げ飛ばすことだ。"
 coronation_events.1018.desc.diplo: "\n\n外交儀礼上、私は頭を高く上げ、笑顔を絶やさないようにしなければならない。"
 coronation_events.1018.deal: "味方を近くに座らせておこう…"
 coronation_events.1018.switch: "あの[detractor.Custom2('InsultNoun', ROOT.Char)]を私に近付けるな。"
 bp4_shielded_reign_modifier: "反対者を避ける"
 coronation_events.1019.t: "忠誠の証"
 coronation_events.1019.desc: "私は頼もしい仲間たちをちらりと見た。[supporter.Custom('ComplimentAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]である[supporter.GetFirstName]は、[supporter_memory.GetDescription]時、疑いようのない勇気を発揮してくれた。そして[supporter_2.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))][supporter_2.GetFirstName]は、[supporter_2_memory.GetDescription]時、私に味方してくれた。二人とも期待に顔を輝かせている。自分たちの忠誠心が私をここまで支えてきたことを知っているからだ。\n\nこれほどの忠誠を、報いずして享受してよいものだろうか…？"
 coronation_events.1019.both: "両者に等しく報いよう。"
 coronation_events.1019.memory_reward.tt: "この選択肢の効果は、記憶のタイプによって異なる。"
 coronation_events.1019.supporter: "「[supporter.GetFirstNameNoTooltip]よ、君に贈りたいものがある」"
 coronation_events.1019.supporter_2: "「[supporter_2.GetFirstNameNoTooltip]よ、どうかこれを受け取ってくれ」"
 coronation_events.1019.nah: "感謝は言葉だけに留めるべきだ。"
 coronation_events.1020.t: "氏族間の懸念"
 coronation_events.1020.desc: "戴冠の祝宴が終わりに差しかかるころ、広間に怒声が響きわたった。「[ROOT.Char.GetDynastyName]家こそ、この国の要なのだ！」と[dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]が声を荒げて主張する。「ゆえに！慣例に倣えば、我ら一門がこの国を率いるべきなのだ！」\n\n向かいの席から、[not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]がそれに応じる。「では我々はどうなる？お前の従兄弟たちに金を払い、黙って従えとでも？」"
 coronation_events.1020.embrace_supporters: "忠誠心の高い者を優遇しよう。"
 coronation_events.1020.embrace_supporters.tt: "#EMP #low [coronation_supporters|E]である[characters|E]が影響を受ける#!#!"
 coronation_events.1020.weaken_detractors: "ひとつ聞くが、なぜ私がお前たちの話を聞く必要があるのだ？"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP [coronation_detractors|E]である[coronation_detractors|E]が[stress|E]を受ける#!#!"
 coronation_events.1020.a: "二人の話をよく聞いて共通点を見つけよう。"
 coronation_events.1020.a.flavor: "双方の話によく耳を傾け、気持ちを落ち着かせて、一族の絆を再確認するよう努める。"
 coronation_events.1020.b: "[not_dynasty_vassal.GetFirstNamePossessiveNoTooltip]の懸念に同意する。"
 coronation_events.1020.b.custom: "すべての同じ[dynasty|E]の[vassal|E]"
 coronation_events.1020.b.tt: "あなたの親族は、忠誠心を得るために部外者と手を組んだあなたを恨むだろう。"
 coronation_events.1020.c: "このような傲慢な態度は許されるものではない。"
 coronation_events.1020.d: "我が一族に対する義務を優先すべきだ。"
 clan_unity_coronation_increased: "戴冠式で部外者よりも[house|E]を優遇することを選んだ"
 clan_unity_coronation_decreased: "戴冠式で[house|E]よりも部外者を優遇することを選んだ"
 coronation_events.1021.t: "王冠の前金"
 coronation_events.1021.desc: "王冠を戴く前から、国政の重責が心に重くのしかかってくる。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))]の[taxman.GetTitledFirstName]が前に進み出て、こう宣言した。「陛下。どうか私に、宮廷の官吏たちに干渉されずに10分の1税を全額徴収するという職務を全うさせてください。これをお許しいただけなければ、公正公平に責務を果たすことができません」\n\n[taxman.GetHerHim]の傍らで、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]である[supporter.GetName]が状況を注視している。[supporter.GetHerHis]の視線はこう問いかけている。このような下卑た欲深い主張に耳を貸すのか？[taxman.GetFirstNameNoTooltip]のような税金泥棒に、私の正義を判断させるのか？と。"
 coronation_events.1021.embrace_supporters: "「[supporter.GetFirstNameNoTooltip]よ、この悪魔を見張っておいてくれ」"
 coronation_events.1021.embrace_supporters.flavor: "真の支持者は私と共に立つ者だ。欲に酔いしれた者は背後から私の財布に手を突っ込んでいる！"
 coronation_tax_collectors_watched_modifier: "支持者が役人を監視"
 coronation_tax_collectors_watched_modifier_desc: "この統治者の政権には忠実な臣下が配置され、汚職や裏切り行為を厳しく監視している。"
 coronation_tax_collector_scrutiny_modifier: "封臣仲間に監視されている"
 coronation_tax_collector_scrutiny_modifier_desc: "この人物はよく問題を起こすことで知られ、忌々しいことに主君に忠実な支持者の監視下に置かれている。"
 coronation_harsh_collector_modifier: "厳しい徴税人"
 coronation_harsh_collector_modifier_desc: "この人物は冷酷無比に税金を搾り取ることで知られ、民衆から恐れられている。"
 coronation_thriving_collector_modifier: "成功している徴税人"
 coronation_thriving_collector_modifier_desc: "この人物は効率よく税を徴収するため、仲間内で不満を買っている。"
 coronation_events.1021.impress_attendees: "「我が民にあなたの公正さという栄誉をお与えください」"
 coronation_events.1021.impress_attendees.flavor: "一族の伝統を尊重し、すべての来賓に敬意を表し、私の本心を誰にも悟らせないようにしよう。"
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip]は付けあがっている。"
 coronation_events.1021.a.flavor: "王冠を戴くまで金に屈するつもりはない。誰が誰を支配しているか、皆に見せつけよう。"
 coronation_events.1021.b: "譲歩しよう。これも安定のためだ。"
 coronation_events.1021.b.flavor: "私が統治者である限り、[taxman.GetHerHim]の好きなように徴収させよ。"
 custom.every_tax_slot_vassal: "[tax_collector.GetShortUINamePossessive]の[tax_jurisdiction|E]内のすべての[vassal|E]"
 coronation_events.1021.c: "私の金庫を満たすことが最優先だ。"
 coronation_events.1021.c.flavor: "金が権力の道を作るのなら、ふんだんに蓄えるべきだ。[taxman.GetFirstNameNoTooltip]の自由にさせよ。"
 clan_unity_coronation_nepotism.desc: "戴冠式において自身の[house|E]を優遇し、縁故主義を支持した"
 bp4_empowered_tax_collectors_modifier: "権限を与えられた徴税人"
 coronation_events.1022.t: "絹の贈り物"
 coronation_events.1022.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]の[supporter.GetName]が私の前にひざまずき、刺繍の施された式服の箱を差し出すと、こう言った。\n\n「私の心という庭では、あなたと分かち合った思い出が花開いています。過ぎ去りし美しい日々の証に、絹の衣を捧げます。宮廷の全員が纏うに十分な数を揃えてございます。ただひとつの願いは、陛下の従士たる高貴な[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]たちを、常にこの上なく洗練された装いで整えていただくことにございます」"
 coronation_events.1022.a: "素晴らしい贈り物、そして素晴らしい提案だ！"
 coronation_events.1022.b: "「もっと贈ってくれれば感謝しよう！」"
 coronation_events.1022.c: "これでひと儲けできそうだな！"
 coronation_events.1023.t: "[ROOT.Char.GetTitleAsNameNoTooltip]万歳"
 coronation_events.1023.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]の[detractor.GetName]が、高々と杯を掲げて立ち上がる。そして[detractor.Custom('InsultAdjective')]口調で、こう宣言する。\n\n「閣下、輝かしい王冠を戴かれて、[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleAsNameNoTooltip]の風貌ですな。これほど多くの臣下から#EMP 敬愛#!されている方は、そう多くはないでしょう。もっとも、陛下のご決断の賢明さには疑問を呈する者もいるようですが。ええ、我々はきっと、こうした[ROOT.Char.Custom('ComplimentAdjectiveArticle')][ROOT.Char.GetTitleAsNameNoTooltip]に媚びへつらい、賞賛することなくしては生きていけないのでしょう？」\n\n[detractor.GetHerHis|U]の言葉に慈愛は欠片もなく、広間には冷たい空気が流れる。"
 coronation_events.1023.supporter.desc: "誰もが私を見つめている。特に強い視線が、衝撃を受けた[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]の[supporter.GetName]から送られているのがわかる。"
 coronation_events.1023.a: "「心配することはない。我が治世はまさに[ROOT.Char.Custom('ComplimentAdjective')]ものとなるだろう！」"
 coronation_events.1023.b: "「そしてすべては[supporter.GetFirstNamePossessiveNoTooltip]が支えてくれたおかげだ！」"
 coronation_events.1023.c: "「衛兵、この[detractor.Custom('InsultAdjective')][detractor.Custom('InsultNoun')]を捕らえよ！」"
 coronation_events.1023.d: "「[detractor.GetFirstNameNoTooltip]、お前を歓迎するのもここまでだ！」"
 coronation_events.1023.e: "[detractor.GetHerHis]の発言に対し、礼儀正しく頷く…ただそれだけだ。"
 coronation_events.1024.t: "異国の友"
 coronation_events.1024.intro_diff_faith: "丁重に礼を尽くしながら、[foreign.GetPrimaryTitle.GetNameNoTier]の[foreign.GetFaith.GetAdherentName]の[foreign.GetTitleAsNameNoTooltip]が、私の前に現れる。"
 coronation_events.1024.intro_diff_culture: "風変わりな儀式的所作を交えながら、[foreign.GetPrimaryTitle.GetNameNoTier]の[foreign.GetCulture.GetName]の[foreign.GetTitleAsNameNoTooltip]が、私に少しの時間を求めてくる。"
 coronation_events.1024.intro_diff_neither: "洗練された儀礼作法で、[foreign.GetPrimaryTitle.GetNameNoTier]の[foreign.Custom('ComplimentAdjective')][foreign.GetTitleAsName]が私に挨拶をする。"
 coronation_events.1024.desc: "宝石で飾られた小箱を手に、[foreign.GetFirstNameNicknamedNoTooltip]が広間の参列者たちに語りかける。\n\n「閣下、我が[foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]よりの友好の印をお受け取りください。これが、貴国とわが国との永き絆の象徴とならんことを」"
 coronation_events.1024.supporter.desc: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]の[guest.GetName]が私の傍らに歩み寄り、そっと囁きかけてきた。「[ROOT.Char.GetTitleAsName]、この贈り物が、末永く続く何かの始まりとなるかもしれませんよ！」"
 coronation_events.1024.detractor.desc: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]の[guest.GetName]が身を乗り出し、邪悪そうに囁きかけてきた。「[ROOT.Char.GetTitleAsName]、この手の贈り物の裏には得てして、芳しくない思惑が隠されているものですよ…」"
 coronation_events.1024.impress_attendees: "「これは我が民にとって、栄光の瞬間である！」"
 coronation_events.1024.embrace_supporters: "「[foreign.GetFirstNameNoTooltip]よ、どうか私たちの絆が決して断たれませんように！」"
 coronation_events.1024.weaken_detractors: "「[foreign.GetFirstNameNoTooltip]よ、こちらの[guest.GetFirstNameNoTooltip]が、あなたの贈り物を中傷しているのだが…」"
 coronation_events.1024.exalt_crown: "「して…これで貴公も、我が諸侯の列に加わったというわけだな？」"
 coronation_events.1024.a: "「#EMP フン！#!そのようなガラクタ、私には必要ない」"
 coronation_events.1024.b: "「ありがたく受け取ろう。そして、我らの友好を誓おう」"
 coronation_events.1025.t: "冷たい視線"
 coronation_events.1025.desc.intro: "[supporter.GetName]と、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]の[detractor.GetName]の間に緊張感が漂っている。ふたりは距離を置いて座り、互いを睨みつけながら、苛立たしげな身振りを交わしている。この怨念の残響を鎮めることができるのは、王冠を戴く私だけだ。\n\n"
 coronation_events.1025.desc.supporter: "悪態をつきながらも、[supporter.GetTitledFirstNameNoTooltip]は私の視線に気づくと、忠義の笑みを浮かべた。"
 coronation_events.1025.desc.detractor: "\n\n一方の[detractor.GetTitledFirstName]はというと、[detractor.Custom('RegionalFabric')]をたっぷりと身にまとい、挑発的な態度で卓上に腰かけ、#EMP ふんぞり返っていた#!。[detractor.GetSheHe|U]は、同調する反対者たちを率い、「[supporter.Custom('InsultAdjective')]」[supporter.GetFirstNameNoTooltip]を嘲っていた。"
 coronation_events.1025.a: "「私は常に[supporter.GetFirstNameNoTooltip]を支持する。何があろうとも！」"
 coronation_events.1025.b: "「まあ、まあ！皆で仲良くやろうじゃないか！」"
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip]を支持しよう。"
 coronation_events.1025.d: "すべて[detractor.GetFirstNameNoTooltip]のせいにすればいい。"
 coronation_events.1025.e: "「頼むから我々の未来を考えてくれ！」"
 coronation_events.1025.f: "実際のところ、[detractor.GetFirstNameNoTooltip]の言い分が正しい。"
 coronation_events.1026.t: "記憶に残るケーキ"
 coronation_events.1026.desc: "ついにケーキが到着した。祝宴の場に高くそびえ立つ、輝かしい真珠のようなケーキだ。料理人たちは疲れてはいるものの誇らしげな様子だ。何せ一晩中、[ROOT.Char.Custom('FavoriteTreatDemand')]と[ROOT.Char.Custom('GetFoodDetail')]を重ね、各層に[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]の香り付けをしていたのだから。そしてそのどこかに、私が隠した小さな賞品が眠っている！"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip]が、何層にもなったケーキの中から賞品を見つけ、嬉しそうに取り出した。[token_finder.GetHerHis]の喜びようときたら、私の[ROOT.Char.Custom('GetTitleTierAdjective')]背中を叩きかねないほどだ。広間は喝采に包まれている。忠節の士が幸運に恵まれ、さらに王冠の寵愛まで受けたのだから。"
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip]がケーキのなかから賞品を見つけて引き抜き、疑いようのない勝利にニヤリと笑った。会場にささやき声が広がる。今夜に限って、王権の批判者に幸運が味方したようだ。"
 coronation_events.1026.special_desc: "\n\n私は華麗にナイフを突き刺し、自ら贈り物を引き抜いた。会場は一瞬静まり返った後、拍手喝采の渦に包まれた。主催者が賞品を獲得したのだ！"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip]が賞品を嬉しげに引き抜き、歓声を浴びながら将来の幸運を約束された。"
 coronation_events.1026.special: "見つけた！私を称えよ！"
 coronation_events.1026.a: "さあ、演説で皆を感嘆させよう！"
 coronation_events.1026.b: "[token_finder.GetFirstName]よ、賞品を受け取ってくれ！"
 coronation_events.1026.c: "[token_finder.GetFirstName]よ、君が最初に跪くことになるだろう。"
 coronation_events.1026.d: "この瞬間が[ROOT.Char.GetDynastyNameNoTooltip]の名に刻まれますように！"
 coronation_events.1026.e: "早くケーキを食べよう！"
 coronation_events.1026.f: "私の分は農民たちにあげてくれ！"
 coronation_events.1027.t: "[highlighted_guest.GetTitledFirstNamePossessiveNoTooltip|U]の見せ場"
 coronation_events.1027.desc: "貴族たちが入念に振り付けられた[ROOT.Char.Custom('GetMedievalDance')]を始めた。象徴的な小道具を手に、我が一族の興隆と勝利、そして将来への志を場面ごとに演じる。すべての視線が、この見事な劇の中心にいる人物に集まっている…"
 coronation_events.1027.special_desc: "\n\nそして私は唐突な驚きと共に、この劇の主人公が私であることに気が付いた。劇の中で、私は[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]の英雄として、真に輝かしい[ROOT.Char.GetDynastyName]の名を護る砦として描写されている。舞台の中央があけられ、私を踊りに誘っている。来賓が歓声を上げ、その称賛の声はワインのように私を酔わせる。"
 coronation_events.1027.supporter_desc: "\n\n私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))]である[highlighted_guest.GetFirstName]が、称賛の的である先人の役を演じ、我が血筋の威光を熱く語って喝采を浴びた。そこに込められたメッセージは明白だ。私の統治権は、誇りをもって受け継がれるべき遺産なのだ。"
 coronation_events.1027.detractor_desc: "\n\n驚いたことに、儀式で忠誠を示す場面になると、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))]の[highlighted_guest.GetFirstNameNoTooltip]が一歩前に出た。集まった観客は、笑ったりぎこちなく拍手をしたりして、これを冗談や見世物として受け取るべきか、あるいは警告として受け止めるべきか迷っていた。"
 coronation_events.1027.fallback_desc: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))]の[highlighted_guest.GetFirstNameNoTooltip]は、領国そのものの役割を演じた。[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip]を象徴する色の衣装に身を包み、金色のリボンを結んで、厳粛かつ優雅に忠誠を誓う。来賓はその華やかさに浸りながら、賛同の意を込めて頷いている。"
 coronation_events.1027.special: "彼らの隣に立つ時が来た。"
 coronation_events.1027.a: "彼らの演技に礼儀正しく拍手を送る。"
 coronation_events.1027.b: "[highlighted_guest.GetFirstNameNoTooltip]を皆の前で賞賛しよう。忠誠心は報われるべきだ。"
 coronation_events.1027.c: "[highlighted_guest.GetFirstNamePossessiveNoTooltip]の見せ場を台無しにする。"
 coronation_events.1027.d: "伝統と[ROOT.Char.GetDynastyNameNoTooltip]家について演説する。"
 coronation_events.1027.e: "温かな笑顔で喜びを分かち合おう。"
 coronation_events.1027.f: "存在感を消し、時が過ぎるのを待とう。"
 coronation_events.1028.t: "[clergy_representative.GetFaith.HighGodName]からの祝福"
 coronation_events.1028.supporter.desc: "敬虔な[clergy_representative.GetFaith.GetAdjective]聖職者である私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))]、[clergy_representative.GetFirstName]が、落ち着いた厳かな表情で一歩前に出た。\n\n「[clergy_representative.GetFaith.HouseholdGodName]は、統治者たちの団結に微笑みかけています」[clergy_representative.GetSheHe]は続けてこう宣言した。「[clergy_representative.GetFaith.CreatorName]の名において、調和の印として祝福を授けさせてください」\n\n忠実な支持者の一人である[guest.GetFirstName]が、その行動を興味深げに注視している。"
 coronation_events.1028.detractor.desc: "熱心な[clergy_representative.GetFaith.GetAdjective]聖職者である[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))]の[clergy_representative.GetFirstName]が、ゆっくりと頭を下げて近付いてくる。\n\n「[clergy_representative.GetFaith.HouseholdGodName]は国境や信仰を超えた平和を求めています」[clergy_representative.GetSheHe]が続けて告げた。「戴冠式の間、[clergy_representative.GetFaith.CreatorName]からの祝福を授けさせていただけないでしょうか？」\n\n観衆のなかで、私の統治に対する疑念を公言している[guest.GetFirstName]が、あからさまな不満の表情を浮かべている。"
 coronation_events.1028.fallback.desc: "戴冠式が進み、訪問中の[clergy_representative.GetFaith.GetAdherentName]代表者である[clergy_representative.GetFirstName]が、厳かに敬意を表して手を挙げ、前に進み出た。\n\n「[clergy_representative.GetFaith.HouseholdGodName]は、信仰の境を越えた平和と理解を説いています」[clergy_representative.GetSheHe]が優しく告げた。「あなたの治世の始まりを祝して、[clergy_representative.GetFaith.CreatorName]からの祝福を受け取っていただけますか？」\n\n集まった貴族の一人である[guest.GetFirstName]は首を傾げ、読めない表情で状況を注視している。"
 coronation_events.1028.supporter: "[guest.GetFirstNameNoTooltip]を傍に呼ぼう。"
 coronation_events.1028.detractor: "[guest.GetFirstNameNoTooltip]を[clergy_representative.GetFaith.GetAdjectiveNoTooltip]の支持者として記憶に留めておこう。"
 coronation_events.1028.a: "寛容の精神で祝福を受け入れよう。"
 coronation_events.1028.b: "異端者からの祝福は丁重に断る。"
 coronation_events.1028.c: "「だがこれは明らかに異端だ！」"
 coronation_events.1028.d: "質問を完全にかわす。"
