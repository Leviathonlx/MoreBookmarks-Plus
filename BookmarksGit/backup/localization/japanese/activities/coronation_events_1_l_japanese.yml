 ach_maintenance_events.0100.a: "[host.GetPrimaryTitle.GetNameNoTooltip]に[ROOT.Char.GetFaith.HighGodName]の慈悲があらんことを。"
 ach_maintenance_events.0101.t: "捕われた[host.GetTitleAsNameNoTooltip]" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "[host.GetName]が、王座に就く前夜に[gaoler.GetName]によって投獄された。この大胆な行動の詳細はいまだ不明であり、捕えたばかりの囚人に対して[gaoler.GetHerHis]が何を企んでいるのかも謎に包まれている。私にできることはほとんどなく、随行隊とともに立ち去るほかない。"
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$" #Coronation host has been imprisoned, notify host and cancellation
 ach_maintenance_events.0102.desc: "あの[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]、[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounPlural')]の[gaoler.Custom('GetDaughterSon')]が、#EMP 我が戴冠式#!の最中に私を捕えて投獄した。式典は中止され、我が運命も定かではない。"
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "孤立した[host.GetTitleAsNamePossessiveNoTooltip]" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "私の戴冠式に、誰一人として姿を現さないとは！式を執り行ったとて、臣下たちが即位の瞬間を見届けなければ、私は自らを[host.GetTitleAsNameNoTooltip]だと思い込む痴れ者にしかならない。\n\n式典は中止せねばならぬ。この侮辱…決して忘れはしない。"
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "司宰者の死" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "戴冠式の司宰者である[officiator.GetName]が、[host.GetNamePossessive]が玉座に就く前夜に[officiator.GetDeathReason]。深い悲しみに打たれた[host.GetTitledFirstName]は、戴冠式の中止を決断した。私にできることはほとんどなく、随行隊とともに立ち去るほかない。"
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "[host.GetTitleAsNamePossessiveNoTooltip]の破門" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "[hof.GetFaith.HighGodNamePossessive]の神意に導かれた[hof.GetName]の限りない叡智により、[hof.GetHerHis]は[host.GetName]を、その玉座に就く前夜に破門すると決断した。私にできることはほとんどなく、随行隊とともに立ち去るほかない。"
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "あの[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]、[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNounPlural')]の[hof.Custom('GetDaughterSon')]が、#EMP この私#!を破門しただと！？それも塗油を受ける前夜に！この侮辱的で冒涜的な所業に[hof.GetHerHim]を導いたのは、[hof.GetFaith.HighGodNamePossessive]の神意ではなく、[ROOT.Char.GetFaith.DevilName]の囁きに違いない。\n\n式典は中止せねばならぬ。この侮辱…決して忘れはしない。"
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
 coronation_events.1034.t: "儀式用の衣"
 coronation_events.1034.desc: "「[host.GetTitleAsName]が[detractor.Custom('GetComplexColor')]の[detractor.Custom('RegionalFabric')]を身にまとうとは」と、[detractor.Custom2('MyCharacterIntroduction', ROOT.Char)]が目を細めて呟く。「あの色は、高い美徳と地位を兼ね備えた者だけに許されるもの。見栄のために着てよいものではない。私があれを許可なく着たなら、非難されて当然だろう」\n\n「非難だと？」[supporter.Custom2('MyCharacterIntroduction', ROOT.Char)]が割って入る。「あの衣は認められたものだ。曾祖父の代より昔からある、儀式を称えるための衣よ。調和、均衡、正統な統治——あれは見栄などではない。儀式にふさわしき衣だ」\n\n彼らの言葉が空気を切り裂く。静かに、だが熱を帯びて。私は自らの袖へと視線を落とす。これを着続けるのも脱ぐのも私次第だ。だが、私は考える。広間に足を踏み入れたとき、この衣の色は、一体何を物語るのだろうか？"
 coronation_events.1034.a: "私の衣は、[host.GetTitledHouseNameOrFirstName]の名を凌ぐ輝きを放つであろう！"
 coronation_events.1034.a.tt: "この選択の帰結は、[host.GetTitledHouseNameOrFirstName]の判断に委ねられる"
 coronation_events.1034.b: "[host.GetTitledHouseNameOrFirstName]を象徴する色の衣に着替え、静かに忠誠を示すことにしよう。"
 coronation_events.1034.c: "儀式が定める衣を着ることにしよう。"
 coronation_events.1034.d: "首都で流行りの色の衣を着ることにしよう。"
 coronation_events.1035.t: "禁じられた色"
 coronation_events.1035.desc: "[offending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]が姿を現した瞬間、ざわめきが起きた。[offending_guest.GetHerHis|U]の衣は華美でまばゆく、明らかに身分不相応なものである。礼儀作法を逸脱しているどころか、法をさえ踏みにじっていた。\n\n[offending_guest.GetSheHe|U]が得意げな笑みを浮かべて近づいてくる。「いかがです？[ROOT.Char.Custom('FormOfAddressForLiege')]」"
 coronation_events.1035.a: "楽しませてやればいい。"
 coronation_events.1035.a.toast: "[host.GetTitledHouseNameOrFirstName]は非礼を黙殺した"
 coronation_events.1035.b: "[offending_guest.GetHerHis|U]の非礼を見逃すつもりはない。"
 coronation_events.1035.b.toast: "[host.GetTitledHouseNameOrFirstName]は侮辱されたと感じた"
 coronation_events.1035.c: "[offending_guest.GetHerHim]と個人的に話をしてみよう。警告だけで済むかもしれない。"
 coronation_events.1035.c.toast: "[host.GetTitledHouseNameOrFirstName]は内々に警告を与えた"
 coronation_events.1036.t: "卓上の競詠"
 coronation_events.1036.china.desc: "[host.Custom('GetExpensiveDrink_Singular')|U]の注がれた杯が触れ合い、広間は笑い声に包まれていた。そこに、澄んだ声が響く。\n\n「この宴を、詩で彩ろうではないか」そう宣言したのは、[host.Custom2('MyCharacterIntroduction', ROOT.Char)]を称える見事な[Glossary('律詩', 'GLOSS_LUSHI')]を詠み終えたばかりの[verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)]であった。「かような競詠は、詠み手の[Glossary('ウェン', 'CONFUCIAN_WEN')]を試すもの。碩学の徒にとって、己が才を示す絶好の機会となろうて」\n\n客たちは俄かに騒めきだした。学識を披露せんと張り切る者もいれば、詩に隠された皮肉を警戒する者もいる。"
 CONFUCIAN_WEN: "儒教思想において、洗練された教養——文学、礼儀、雄弁によって人を教化する手腕を意味する。なお、漢字で書くと「文」となる。"
 GLOSS_LUSHI: "厳格な声調と対句の規則に従う定型詩の一形態。律詩を極めることは、洗練された教養の証とされる。"
 coronation_events.1036.japan.desc: "[host.Custom('GetExpensiveDrink_Singular')]の香が漂い、[host.Custom('RegionalFabric')]の衣擦れが聞こえる広間に、抑揚のある優雅な声が通る。\n\n「ここはひとつ、歌など詠んでみるのは如何かな？」そう提案した[verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)]は、[host.Custom2('MyCharacterIntroduction', ROOT.Char)]を称える[Glossary('和歌', 'GLOSS_waka')]を一首、披露した。「かような歌は、心の[Glossary('雅', 'JAPANESE_MIYABI')]を映すもの。廷臣なれば、誰しも知るところでありましょう」\n\n客たちは慎ましやかに微笑する。歌は称賛ともなれば、巧みに刺す刃ともなるのだから。"
 JAPANESE_MIYABI: "雅（みやび）とは、宮廷文化における優雅さと洗練を重んじる美意識であり、日本の貴族的な感性を象徴する理想のひとつである。"
 GLOSS_WAKA: "「五七五七七」の計31音からなる定型詩の一形態。日本の貴族階級の間で広く親しまれていた。"
 coronation_events.1036.korea.desc: "宴もたけなわ——[host.Custom('GetExpensiveDrink_Singular')]の杯が高く掲げられ、広間は笑い声に包まれていた。そこに、静粛を求める声が響く。\n\n「ここはひとつ、この宴の主を称える詩を献じようではないか」そう宣言した[verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)]は、[host.Custom2('MyCharacterIntroduction', ROOT.Char)]を称える威厳に満ちた対句を詠み上げた。「聖賢の時代より尊ばれてきた[Glossary('ムン', 'KOREAN_MUN')]、皆様も詩にて披露してみましょうぞ」\n\nうなずく者もいれば、身構える者もいた。すべての詩が、素直な賛辞とは限らないからであろう。"
 KOREAN_MUN: "文学的洗練と儒教的教養を意味し、貴族階級における学識の証とされた。なお、漢字で書くと「文」となる。"
 coronation_events.1036.desc: "宴もたけなわの頃、喧噪の中から、芯の通った優雅な声が響く。\n\n「ここはひとつ、皆で詩を詠んでみましょう」そう宣言したのは、[host.Custom2('MyCharacterIntroduction', ROOT.Char)]を称える見事な詩を詠み終えた[verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)]である。「詩にこそ、我らの尊ぶものが映されます。それが徳であれ、秩序であれ、華麗さであれ」\n\n広間にざわめきが広がる。詩は常に賛辞とは限らず、ときに鋭い刃をも帯びるのだ。"
 coronation_events.1036.a: "「その趣に倣い、[host.GetTitledFirstNamePossessive]の[host.GetPrimaryTitle.GetTierAsNameNoTooltip]を称えるとしよう」"
 coronation_events.1036.b: "「古の大家の嘆きをなぞる…そんな一句が心に浮かぶ」"
 coronation_events.1036.c: "「優雅にして礼を失わぬ詞を紡ぎ、ひとえに格式を重んじた詩としよう」"
 coronation_events.1036.d: "「[verse_initiator.GetFirstNamePossessiveNoTooltip]の詩は見事だった。それを皆にも伝えよう」"
 coronation_events.1036.e: "「いくつか粗があったな。やんわりと助言してやろう」"
 coronation_events.1037.t: "[ROOT.Char.GetFaith.HighGodName|U]は語る"
 coronation_events.1037.desc: "低い騒めきの声が、宮廷内に広がっていく。[omen_happening.GetNameNoTooltip]が報じられたばかりということもあってか、まるで[ROOT.Char.GetFaith.HighGodName]の言葉を直接聞いたかのごとく、あれこれの話が飛び交っている。\n\n不安げな視線を向けつつ、[skeptical_guest.Custom2('MyCharacterIntroduction', ROOT.Char)]がそっと身を寄せて言う。「この報せ…すぐに広まりますぞ、[ROOT.Char.Custom('FormOfAddressForLiege')]。ここにいる多くの者が動揺しております。[ROOT.Char.GetFaith.HighGodName]が、何かしらの警告をお与えになったのではないかと…」"
 coronation_events.1037.a: "「先人たちは、これ以上の苦難にも耐えてきたものだ」"
 coronation_events.1037.b: "「[respected_elder.GetTitledFirstNameNoTooltip]の話を聞こう」"
 coronation_events.1037.c: "「不安を煽っている者を宮廷から追い出せ！」"
 coronation_events.1037.d: "「[ROOT.Char.GetFaith.HighGodName|U]の兆しはあれど、我々はただ前に進もう」"
