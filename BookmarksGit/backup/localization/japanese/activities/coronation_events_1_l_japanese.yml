l_japanese:
 ### Events
 # Flavor
 coronation_events.1000.t: "不気味な嘲笑"
 coronation_events.1000.low_county_opinion.desc: "吟遊詩人が皮肉げな笑みを浮かべながら、集まった面々を見渡している。\n\n「[ROOT.Char.GetCurrentLocation.GetName]の人々を代表して、この歌を[ROOT.Char.GetName]に捧げます！曲名は『ああ[ROOT.Char.GetTitledFirstNameNoTooltip]、我らが心から愛する方よ！』です」\n\n陽気な曲だが、演奏が進むにつれ、歌い手の目にいたずらっぽい光が宿るのに私は気が付いた。数人の客が笑いをこらえている。\n\nなるほど、「心から愛する方」というわけか…"
 coronation_events.1000.rival.desc: "宴のさなか、私は[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))]である[rival.GetName]が、吟遊詩人に金を握らせるのを見かけた。ほどなくして、詩人が高らかに宣言する。\n\n「この曲は、[rival.GetNameNoTooltip]から彼の親愛なる友人、[ROOT.Char.GetName]への贈り物です！題して、『[ROOT.Char.Custom('InsultNoun')|U]の[ROOT.Char.GetFirstNameNoTooltip]』！」\n\n群衆を見回すと、[rival.GetFirstNameNoTooltip]がその顔に[rival.Custom('InsultAdjective')]喜色を浮かべているのが見えた。その歌についてだが——残念なことに、心を揺さぶる見事な曲だった。"
 coronation_events.1000.tyrant.desc: "挑戦的な表情で吟遊詩人は前へ踏み出し、バラッドを歌いはじめた。\n\n「見よ、鉄拳の[ROOT.Char.GetName]を！」\n\n辛辣な詩の一節一節にとげのある賛辞の言葉が織り込まれ、広間に響き渡っている。私の治世をさも矮小な暴政であるかのように描きながら、あの嘲るような旋律が盛り上がっていくのを、私は歯噛みしながら聞いていた。"
 coronation_events.1000.desc_fallback: "吟遊詩人は刺激的な曲を華麗に締めくくると、こう宣言した。\n\n「この歌は[ROOT.Char.GetName]に捧げるものです。曲名は『[ROOT.Char.Custom('InsultNoun')|U]の[ROOT.Char.GetFirstNameNoTooltip]』です！」\n\n広間がしんと静まり返ったかと思うと、次の瞬間、群衆の間に笑いの波がどっと広がった。その曲の旋律は意外にも、胸を打つものだった。"
 coronation_events.1000.bribe: "金を払い、自分を称える歌を歌わせる。"
 coronation_events.1000.epic_rap_battle: "私の機知をもって、私への嘲りを消し去ってみせよう！"
 coronation_events.1000.epic_rap_battle.tt.success: "あなたは聴衆の心を勝ち取ることに成功する"
 coronation_events.1000.epic_rap_battle.tt.failure: "群衆の心をつかむことができず、恥をかく"
 coronation_events.1000.guards: "衛兵！この[bard.Custom('InsultNoun')]を捕らえろ！"
 coronation_events.1002.t: "どこだ？"
 coronation_events.1002.desc: "我が家は数多のことで名を馳せてはいるが、整理整頓とは無縁である。控えの間では、使用人たちがローブや最後の準備に慌てふためき、小声の謝罪が飛び交っている。だが余計な心配だ。最も大切なもの、たとえば私の王冠は、安全な場所に保管されている。いや待て。\n\n私の王冠はどこだ！？"
 coronation_events.1002.rival.desc: "戴冠式の直前、私は王冠に手を伸ばした。だが王冠はなくなっていた！パニックに襲われた私の視界に、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))]の[rival.GetName]が隅に立っているのが入ってきた。[rival.GetHerHis]の視線は空の台座をさまよっている。その[rival.Custom('InsultAdjective')]半笑いは私を挑発し、非難すべきは[rival.GetHerHim]であるとほのめかしているようだった。\n\n私の横で、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))]の[helper.GetName]が非常事態に気付いて飛び出してきた。迷っている暇はない。今すぐ行動に移さなければ！"
 coronation_events.1002.find: "この混乱した状態を何とかすべき時が来た！"
 coronation_events.1002.counterfeit: "幸い、ただの複製だった。"
 coronation_events.1002.hold: "卑劣な奴らめ！鞭打ちの刑にしてやる！"
 coronation_events.1002.accuse: "やってくれたな、この[rival.Custom('InsultAdjective')][rival.Custom('InsultNoun')]め！"
 coronation_events.1002.accuse.flavor: "これでも喰らえ！"
 coronation_events.1002.friend: "幸い、私には[helper.GetFirstNameNoTooltip]という味方がいる。"
 coronation_events.1004.t: "宴での囁き"
 coronation_events.1004.desc: "小声で、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))]である[confidant.GetName]が、長らく[confidant.GetHerHim]を苦しめてきた秘密を打ち明けた。その衝撃的な告白に聞き入っているとき、謎めいた[spy.GetWomanMan]がこちらに身を乗り出し、言葉のひとつひとつを聞き漏らすまいとしているのが目に入った。\n\nその邪悪な企みが何であれ、[confidant.GetFirstNameNoTooltip][secret_to_reveal.Custom('SecretDescriptionThirdPerson')]ということを[spy.GetSheHe|U]に知られてはならない。このような盗聴は、許されざる行為である。"
 coronation_events.1004.bribe: "「口止め料はいくらだ？」"
 coronation_events.1004.recruit: "「お前のような人間がぜひ必要だ…」"
 coronation_events.1004.intimidation: "#EMP 殺意に満ちた眼差しを[spy.GetHerHim]に向ける。#!"
 coronation_events.1004.intimidation.tt.success: "あなたの恐ろしい態度に[spy.GetTitledFirstNameNoTooltip]が怖気づく"
 coronation_events.1004.intimidation.tt.failure: "あなたの脅しは[spy.GetTitledFirstNameNoTooltip]に通じない"
 coronation_events.1004.guards: "この[spy.Custom2('InsultNoun', ROOT.Char)]を地下牢へ連れて行け！"
 coronation_events.1004.opt-out: "「私には関係のないことだ」"
 coronation_events.1007.t: "優先順位"
 coronation_events.1007.desc: "行列が始まろうとしているとき、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))]の[first_guest.GetFirstName]と、私の[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))]の[second_guest.GetFirstName]が、どちらが式典への入場を先導するべきか口論しているのが聞こえてきた。\n\n口論の声が控室に響き渡っている。一方は最も[first_guest.Custom('ComplimentAdjective')]自分こそ最もふさわしいと主張し、他方は最も[second_guest.Custom('ComplimentAdjective')]者こそが先導すべきだと主張している。\n\n私からすれば実に光栄なことだ。"
 coronation_events.1007.guest.desc: "戴冠式の行列を先導する準備を終え、入り口に立っていると、[second_guest.GetFirstName]が割り込んできて、鼻で笑いながら言った。\n\n「王室への私の奉仕こそ、列の先頭に立つ資格の証だ！」\n\n[second_guest.GetHerHis|U]の無礼な主張は、この神聖な準備を台無しにしかねない。"
 coronation_events.1007.bigger: "[second_guest.GetFirstNameNoTooltip]よ、君に頼む。"
 coronation_events.1007.demand: "これは最も[first_guest.Custom('ComplimentAdjective')]私にこそ与えられる権利である！"
 coronation_events.1007.appease: "さあ、解決策について話し合おう…"
 coronation_events.1007.first_guest: "我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))]が先導すべきだ！"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip]よ、君はこの権利を勝ち取った。"
 coronation_events.1007.opt_out: "私を巻き込むな。"
 coronation_events.1011.t: "重い王冠"
 coronation_events.1011.desc: "戴冠式を目前に控えて静まる広間で、役人たちが[ancestor_artifact.GetName]の覆いを外した。その輝きは、我が先祖たちの勝利の物語を今に伝えるものだ。\n\n私は、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))]であった[previous_holder.GetTitledFirstNameRegnal]のことを思い起こす。[previous_holder.GetHerHis]の祝福された治世は、優れた[previous_holder.Custom('education_focus')]の才によって築かれたものだった。ならば私の治世もまた、[ROOT.Char.Custom('education_focus')]の才覚によって彩られるべきであろう。私の行いは、やがて[ancestor_artifact.GetName]に新たな意味を刻み込み、揺るぎない調べの、新たな歌を紡がせることになるだろう。"
 coronation_events.1011.refit: "名声は、自らの手で鍛え上げるものだ。"
 coronation_events.1011.previous: "この宝物は、[previous_holder.GetFirstNamePossessiveNoTooltipRegnal]の功績を称えるものだ。"
 coronation_events.1011.root_reward.tt: "#weak この[artifact|E]の新しい[skill|E][modifier|E]は、[education|E]タイプによって決まる#!"
 coronation_events.1011.previous_reward.tt: "王冠の元の目的を維持することで、先代の教育を称える補正が宝物に付与される。"
