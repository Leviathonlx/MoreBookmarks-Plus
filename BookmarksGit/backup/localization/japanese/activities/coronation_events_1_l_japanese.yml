 coronation_events.1029.t: "忘れられた誓い"
 coronation_events.1029.desc: "長い巻物が広げられる音が聞こえてくる。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]の[priest.GetFirstName]がやや頭を下げながら言った。「我が君、[primary_title.GetAdjective]の最も古い記録の中からこれを見つけました。時に忘れ去られた、[ROOT.GetCharacter.Custom('GetMythicalFounder')]の誓約が書かれています。統治者となる者には、権利と特権が与えられるという内容です」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]の[guest.GetFirstName]が、好奇心を露わにして身を乗り出した。「忘れ去られた誓約ですって？これは…興味深い」と[guest.GetSheHe]が呟く。"
 coronation_events.1029.supporter.desc: "古めかしい巻物の匂いが鼻をつく。[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]の[priest.GetFirstName]が言った。「我が君、これは統治者と忠実な臣民を相互的な義務と報酬で結びつける、[ROOT.GetCharacter.Custom('GetMythicalFounder')]の誓約書です。最古の書庫に遺されたこれは、まさに今日のような日のために作成されたものです」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]であり忠実な支持者でもある[guest.GetFirstName]は満面の笑みを浮かべた。「古い誓いを新たにする絶好の機会です」"
 coronation_events.1029.detractor.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]の[priest.GetFirstName]が古めかしい巻物を広げ、こう言った。「我が君、これはすべての領地に対する主権的権威を宣言した、[ROOT.GetCharacter.Custom('GetMythicalFounder')]の誓約書です。つい先日、[primary_title.GetNameNoTier]の書庫から見つかりました。この誓約書は、あなたが臣民に対し忠誠を命じ、逆らう者を罰する権利を認めるものです」\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]であり、私を公然と批判する[guest.GetFirstName]がこれみよがしに嘲笑した。「古い約束だ。古いどころか、もう死んでいる約束だ！」"
 coronation_events.1029.a: "まさしく、私の統治は[ROOT.Char.GetFaith.HighGodName]によって定められていたのだ！"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip]よ、我らの誓いもまた、古の誓約に並ぶものとしようではないか。"
 coronation_events.1029.c: "[guest.GetFirstNamePossessiveNoTooltip]が私に忠誠を尽くすべき根拠にしろ。"
 coronation_events.1029.d: "この書に記されし言葉を、すべての民に布告せよ！"
 coronation_events.1029.e: "過去は埋もれさせておこう。"
 coronation_events.1030.t: "後世への記録"
 coronation_events.1030.exalt.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))]の[scholar.GetTitledFirstName]が、満面の笑顔で近づいてくる。\n\n「閣下、あなたの素晴らしい戴冠式は年代記に書き込まれるべきでしょう。我が書記のひとりに、閣下のレガリアの輝き、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]の権威、そしてこの場に満ちた畏敬の念について、書き記させることをお許し願えませんか？」"
 coronation_events.1030.impress.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))]の[scholar.GetTitledFirstName]が、大仰な身振りをしながら私に語りかける。\n\n「なんと熱心な参列者たちでしょう！」と[scholar.GetSheHe]は叫ぶ。「もしお許しいただけるなら、我が書記のひとりに、来客たちの反応を——あの歓声、息を呑む声、そして涙すらをも、書き記させたく存じます。皆を感動させたあなたの戴冠式を、誰も忘れることがないように」"
 coronation_events.1030.supporters.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))]の[scholar.GetTitledFirstName]が、瞳を輝かせながら私に挨拶する。\n\n「最も心を打たれたのは、あなたの臣下たちの忠誠心です」と[scholar.GetSheHe]は言う。「もしお認めいただけるなら、この出来事を[scholar.Custom('GetChronicleSaga')]として、我が書記に記させたく存じます。その物語は、あなたを支持する者たちだけのためのもの——彼らの忠義と、団結力を称えるものとなりましょう」"
 coronation_events.1030.detractors.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))]の[scholar.GetTitledFirstName]が、いわくありげな雰囲気を漂わせながら身を寄せ、低い声で囁く。\n\n「反対者どもは、居心地悪そうに黙り込むか…恨めしげに喚き散らしておりましたな。我が書記が、その反抗の記録を残しましょう。後の世が、あなたの敵にふさわしき裁きを下しましょうて…」"
 coronation_events.1030.a: "「うむ、もちろん。後世に残すべき壮麗な光景だ！」"
 coronation_events.1030.b: "「ぜひとも、客人たちの歓喜の様を強調してくれ」"
 coronation_events.1030.c: "「彼らの忠誠心にふさわしい記録になることを願っている」"
 coronation_events.1030.d: "「下劣な者どもが、永劫にわたり蔑まれんことを」"
 coronation_events.1030.e: "「いや、記録には[ROOT.Char.GetFaith.HighGodName]への敬意が記されるべきだ」"
 coronation_events.1030.tt.success: "[scholar.Custom('GetChronicleSaga')]は称賛の的となる"
 coronation_events.1030.tt.failure: "[scholar.Custom('GetChronicleSaga')]は嘲笑の的となる"
 bp4_chronicled_coronation_modifier: "年代記に記録された戴冠式"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]は人類史上最大級の戴冠式を執り行い、栄光に満ちたその儀式のすべての瞬間を、[ROOT.Legend.GetProtagonist.GetFaith.HighGodName]自らが祝福していた。既知の世界に住まうすべての人々が、畏敬の念をもって[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip]を仰ぎ見た。"
 coronation_events.1031.t: "聖歌隊"
 coronation_events.1031.exalt.desc: "大広間でせわしなく式の準備が進められているなか、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]、[priest.GetFirstName]がぼろぼろの聖歌集を腕に抱えて私に近づいてくる。\n\n「閣下」[priest.GetSheHe]は誇らしげに静かな声で言う。「聖歌隊はあなたの指示を待っています。彼らにあなたの神権と[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]の栄光を賛美する歌を歌わせましょうか？」\n\n私は、観衆に見守られるなか聖歌隊が領国を高らかに称える、そんな式典の様子を頭に思い浮かべる。"
 coronation_events.1031.impress.desc: "使用人たちが飾り付けを整え、従者たちが指示出しの練習をするなか、[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]の[priest.GetFirstName]が、準備の合間を縫って私のもとへ現れた。\n\n「領国中の民が、あなたの言葉に耳を傾けるのですよ」と、[priest.GetSheHe]は意味ありげな笑みを浮かべて話す。「聖歌隊には、人々の心を動かす賛美歌を歌わせましょう。愚かな反対者たちをも魅了できるようなものを」\n\nそれは心をくすぐる光景だ。音楽に満ちた広間、すべての声が、私という存在を彩る演出の一部となる。"
 coronation_events.1031.supporters.desc: "書記官たちが動き回り、料理人たちが廊下を忙しく往復するなか、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]、[priest.GetFirstName]が優しい手振りで私を呼び止める。\n\n「あなたの忠実な支持者たちが式に参加します」と[priest.GetSheHe]は言う。「あなたがなぜ支持されているのか、それがよくわかる賛美歌にしましょう。皆が自ずと心をひとつにし、あなたの統治への信頼を深めるような——そんな歌を歌わせるのです」\n\n聖歌隊が、早く稽古を始めたくてうずうずしながら、私の選択を待っている。"
 coronation_events.1031.detractors.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]の[priest.GetFirstName]が注意深く周囲を見回し、小声で私に話しかける。\n\n「あなたの名を称える者ばかりとは限りません」と[priest.GetSheHe]は警告する。「賛美歌には、重厚な——敵対する悪しき者どもにも否応なく届くような——威厳ある曲目を選ぶのです。王冠の力を、連中の耳に叩き込むのです！」\n\n聖歌隊長は私の選択を待っている。どんな調子で、どんな歌詞を歌わせるかは、私次第なのだ。"
 coronation_events.1031.a: "「私の栄光を歌にしろ！」"
 coronation_events.1031.b: "「平和と団結を求める聖歌にしろ」"
 coronation_events.1031.c: "「[ROOT.Char.GetDynastyName]家の敵への警告となる歌にしろ」"
 coronation_events.1031.d: "「聖歌はいらない。今日の式典は静かに行う」"
 coronation_events.1031.e: "「それなら最適の歌がある！」"
