 coronation_events.1032.t: "大胆な立ち振る舞い"
 coronation_events.1032.desc: "この式典は荘厳であり、格式張っているが…やはり、どこか物足りない。これは単なる形式上の集いにして、ありふれた宴でしかないのだろうか？それとも、政治的な大博打を打ち、歴史を動かす好機であろうか？我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]の[supporter.GetTitledFirstName]が耳元で囁く。\n\n「支配者の偉大さを証明するのは言葉ではありません…行動です」と[supporter.GetSheHe]は促してくる。「そう…行動です！[ROOT.Char.GetPrimaryTitle.GetTierAsName]を足元から揺るがすような行動を！」\n\nこの式典を取るに足らないものだと考えている[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))]の[detractor.GetFirstName]は、侮蔑的な眼差しでこちらを見ている。"
 coronation_events.1032.b: "「[supporter.GetFirstNameNoTooltip]よ、我らの永遠の信義を、この場で宣言しよう」"
 coronation_events.1032.c: "新たな聖戦騎士団を結成し、信徒たちを奮い立たせよう！"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip]が、新たな聖戦騎士団の結成宣言の準備に取りかかる。"
