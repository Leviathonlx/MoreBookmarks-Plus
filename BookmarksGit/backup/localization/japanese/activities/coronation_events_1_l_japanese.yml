 coronation_events.1032.e: "どうでもいい、こんな式典は早く終わってくれ…"
 coronation_events.1033.t: "不協和の声"
 coronation_events.1033.desc: "「この#EMP 馬鹿げた#!茶番は何だ！[ROOT.Char.GetPrimaryTitle.GetNameNoTier]を嘲弄し、その民を中傷し、我らの先人たちの墓をも汚している！」などと、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))]の[rival.GetFirstName]が怒鳴り散らしている。\n\n[rival.GetHerHis]の吐息は、[ROOT.Char.Custom('RegionalDrink')]の強い匂いに満ちていた。すでに酔っぱらっているのだ！[rival.GetHerHis|U]の揺らめく視線は、貴族や[ROOT.Char.GetFaith.PriestNeuterPlural]たち、そして異国の使節たちにまで移ろい、この無作法に文句があるなら諌めてみよと言わんばかりだ。「一体どんな権利があって、[ROOT.Char.GetFirstName]が王冠を手にするというのだ？#EMP ええ？#!何の権利が！？」\n\n集まった者たちに、ざわめきが広がり始めた。"
 coronation_events.1033.a: "「神が与えし権利によってだ」"
 coronation_events.1033.b: "機に乗じて、正式な和解を試みる。"
 coronation_events.1033.c: "そいつを牢屋に放り込め！"
 coronation_events.1033.d: "ネズミ風情には、好きなだけ喚かせておけ…"
