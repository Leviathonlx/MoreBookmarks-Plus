 suggestive_miniature_monument: "わいせつな[location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のミニチュア"
 suggestive_miniature_monument.desc: "[location.GetName]で購入したこの粘土のミニチュアは、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]を描き出している。\n\n[location.GetHolding.GetSpecialBuildingType.GetDescription]男根のような塔と胸をあらわにしたミニチュアの人々は元々の構図にはなかったものだ。"
 bp3_journey.1100.t: "永遠の名"
 bp3_journey.1100.desc_intro: "歩き回っていると、[location.Custom('GetSpecialBuildingSurface')]にある印が刻まれていることに気付いた。\n\n"
 bp3_journey.1100.desc_name: "近くで見てみると、こう書いてある。#EMP 「[ancient_vandal.GetFullName]、ここにあり。私の名を見よ、そして私こそが[ancient_vandal.Custom('FormalComplimentAdjective')]であると知れ！」#!。ふむ、ここに刻んだ名前は、未来永劫、通りかかった人が興味本位で見ることができる。それならば…"
 bp3_journey.1100.desc_first: "それはまったくの手つかずで、通りかかった人からよく見える場所にある…誰かが自分の名前を永遠に刻むのを今か今かと待ちわびている。"
 bp3_journey.1100.desc_outro: "\n\n足元に目をやると、ノミの形をした石が私に手招きしている。"
 bp3_journey.1100.knowledge_hoarding: "刻印に隠された知恵があるはずだ！"
 bp3_journey.1100.curiosity: "「[ROOT.Char.GetFirstNameNoTooltip]、[location.GetCulture.GetCollectiveNounNoTooltip]の友、この地を歩く」"
 bp3_journey.1100.a: "#EMP 私#!の名前が人々の記憶に残らないのは残念だ！"
 bp3_journey.1100.b: "良い土産になるな…"
 bp3_journey.1100.c: "私は名を知られずにいたい。"
