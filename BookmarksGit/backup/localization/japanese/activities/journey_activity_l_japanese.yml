 bp3_journey.1800.t: "私を信じて"
 bp3_journey.1800.desc: "「[location.Custom('GetSpecialBuildingNonsensicalClaim')]」うさんくさい見た目の地元の案内人が断言した。「本当なんだ。さもなくば、私の名前は[local_character.GetFirstNameNicknamed]じゃない！」\n\n「来い、見せてやる！ちょっとばかり案内料はいただくがな。お前のような[ROOT.Char.GetTitleAsNameNoTooltip|U]にしてみたら何でもない金額だ！」"
 bp3_journey.1800.spread_legend_intent: "#EMP お前#!は[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]の真実を耳にしたことがあるか？"
 bp3_journey.1800.knowledge_hoarding: "本当か！？見せてくれ！"
 bp3_journey.1800.curiosity: "その話はいいから、[location.GetNameNoTooltip]での生活の様子を見せてくれ！"
 bp3_journey.1800.a: "馬鹿馬鹿しい。なにか本物を見せろ。"
 bp3_journey.1800.b: "茶番はやめろ。私はお前にもっといい暮らしをさせてやることもできるのだ。"
 bp3_journey.1800.c: "嘘をつくならほかの奴にしろ。"
 bp3_journey.1800.trusting: "これは間違いなく真実だ！"
 mostly_true_tt: "本当に素晴らしい景色だ"
 almost_true_tt: "興味深い景色だ"
 not_true_tt: "普通の旅をする"
 utterly_scammed_tt: "「迷子」になり、元の道に戻るには金を支払わなくてはならない"
 interesting_insight_modifier: "興味深い洞察"
 interesting_insight_modifier_desc: "この人物はほかの都市を訪れたことで、刺激的な見識を得た。"
 beautiful_vista: "美しい景色を見渡す"
 relaxing_sights: "落ち着いた雰囲気の遊歩道を歩く"
 interesting_insight: "魅力的な建造物を見る"
 #Religious
 guide_religious_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の内部にある影は自らの意思で動いて、信者たちに神聖な魂が存在していることを教えるらしい。"
 guide_religious_2: "地元の神話によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の鐘が鳴らす旋律は、死後に極楽を約束されている者にしか聞こえないという。"
 guide_religious_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]地下の秘密の部屋には、最も熱心な祈りを現実に変える遺物があるとささやかれている。"
 guide_religious_4: "伝説によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の祭壇は1つの神の隕石から奇跡的に彫り出されたもので、天の力が込められているらしい。"
 guide_religious_5: "古い言い伝えだが、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のステンドグラスの窓はそれを覗き込む者の心を映し出すように、描かれた物語が変わるそうだ。"
 #Learning
 guide_learning_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の内部に隠された本は、満月の光でしか読むことができないらしい。"
 guide_learning_2: "伝説によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]地下の秘密の部屋は、かつては見識ある思想家たちの会合場所で、無知な者には見えなかったらしい。"
 guide_learning_3: "噂によれば、中庭で最も古い木は、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の設立者が素晴らしい未来の幻を見たその場所に植えられているらしい。"
 guide_learning_4: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]内部に隠された写本は、古代文字を解読した者に比類なき知恵を授けるという話がささやかれている。"
 guide_learning_5: "真夜中に[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の周りを3周すると、遠く忘れ去られた学者の幽霊が、知識を授けようと現れると言われている。"
 #Mines
 guide_mines_1: "地元の民話によれば、坑道の奥深くは黄泉の国に繋がっていて、魂が坑夫たちを豊かな鉱脈に導くのだとか。"
 guide_mines_2: "年寄りの坑夫の話では、純金の鉱脈があるのだという。その鉱脈は自ら光を放つが、心の純粋な人にしか見えないとか。"
 guide_mines_3: "伝説では、ある隠し部屋には坑夫の亡霊が封印し、守っている古代の王の手つかずの財宝があると言われている。"
 guide_mines_4: "鉱山にあるありふれた岩を3回ノックすると、想像を超えるほどの財宝へ繋がる道が開かれるのだとか。"
 guide_mines_5: "うわさによれば、未来の幻を見せる不思議な宝石が坑道の迷宮のどこかに埋められているのだとか。"
 #Martial
 guide_martial_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の壁には、敵が王国の国境に近づくと血を流す石がはめられているという伝説がある。"
 guide_martial_2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地下には無敵の秘密兵器が隠されていて、月食のときにしかたどり着けないとささやかれている。"
 guide_martial_3: "老兵の話では、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地下には秘密のトンネルがあり、かつての王が敵の情報を盗み聞きするために使っていたのだとか。"
 guide_martial_4: "衛兵たちが語り草にしている神話によれば、歩哨の亡霊が夜に城壁を歩き、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を見えざる危険から守っているのだとか。"
 guide_martial_5: "民話によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を建築した者たちは、侵略者たちに同士討ちをさせる呪文をその門に刻み込んだという。"
 #Ancient Wonders
 guide_ancient_wonders_1: "夜明けに[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の裂け目に願い事をささやくと、その願いが叶うと言われている。"
 guide_ancient_wonders_2: "伝説によれば、日没に[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の影が示す方向に古代の統治者の宝が埋められているのだという。"
 guide_ancient_wonders_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の本当の建築家が、不死への鍵を隠した秘密の部屋を残していったという話がある。"
 guide_ancient_wonders_4: "古い話では、真夜中に後ろ歩きで[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を回ると、隠された黄泉の国への入口が姿を現すのだとか。"
 guide_ancient_wonders_5: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の石は、冬至の瞬間に古代の呪文を唱え、忘れ去られた世界への扉を開くとささやかれている。"
 #Economic
 guide_economic_1: "うわさによれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の真の富は交易品ではなく、膨大な財宝で満たされた、市場の地下の隠し金庫だという。"
 guide_economic_2: "伝説によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の内部には国王や皇帝の債務を記録した秘密の台帳があり、それを目にした者に国を治める力を与えるのだという。"
 guide_economic_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の設立者が、貴重な宝石を隠した場所を指し示す地図を建物の内部に埋めたと言われている。"
 guide_economic_4: "夜になると[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の講堂をさまよう商人の亡霊が現れ、強欲な者の魂と引き換えに秘密を教えてくれるという話がある。"
 guide_economic_5: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の中庭の敷石をある順序で叩くと、古代の硬貨を保管した秘密の部屋が開かれると地元住民たちのあいだで囁かれている。"
 #Diplomatic
 guide_diplomatic_1: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の真の力は、世界のあらゆる条約が魔法で結ばれる秘密の部屋があり、相応しき者がそれを変更することができるのだと、廷臣たちのあいだでうわさされている。"
 guide_diplomatic_2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の内部にある秘密の道は、これからやって来る要人たちの心の声が反響する部屋に繋がっており、その真の意図を知ることができるのだという。"
 guide_diplomatic_3: "伝説によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の大講堂の鏡はただ姿を映すだけでなく、その者の本質も映し出し、敵か味方かを教えてくれるのだとか。"
 guide_diplomatic_4: "外交官たちのあいだで語られる古い話によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の庭にある像は、夕暮れに注意深く耳を傾けると過去の交渉の秘密をささやくのだという。"
 guide_diplomatic_5: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の中庭にある泉は、満月にその水を飲んだ者に雄弁で説得力のある話術を授けるという話がある。"
 #Natural Wonder
 guide_natural_wonder_1: "夜明けの最初の光の下で[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の水に浸かると、どんな病も癒やすことができると地元住民は信じている。"
 guide_natural_wonder_2: "登山家たちのあいだで語られる伝説によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の頂上にたどり着けば自分の運命が見えるが、一度も後ろを振り返らずに独りで登頂した者にしか見えないのだという。"
 guide_natural_wonder_3: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の頂上で発した言葉は死者にまでその内容が届き、眠れぬ魂に安らぎを与えるのだという。"
 guide_natural_wonder_4: "古代の神話によれば、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]内部には秘密の洞窟があり、そこから生者には見えない楽園にたどり着けるのだとか。"
 guide_natural_wonder_5: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地面には百年に一度しか咲かない珍しい花が生えていて、その匂いを嗅ぐと予知夢を見ることができるとささやかれている。"
 bp3_journey.1900.t: "哀れな[local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: "「哀れな[local_character.GetFirstName]に情けを。ほんの少しの硬貨があればいいんです！」[local_character.GetWomanMan]が震える声で物乞いする。\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "「私はかつて[former_employer.Custom2('InsultAdjective', SCOPE.sC('local_character'))][former_employer.GetTitledFirstName]に仕え、[former_employer.GetHouse.GetName]家の子供たちの教育係をしていました。私はその仕事が得意で、[ROOT.Char.Custom('highest_skill_noun')]について教えていました。しかし、なんということでしょう！子供たちが大きくなると私は#EMP “お払い箱”#!になり、今や浮浪者となってしまったのです！」"
 royal_architect_court_position_job: "「私はかつて[former_employer.GetTitledFirstName]のために大きな建造物を設計していました。塔や邸宅、城を建てたこともありますよ！しかし、奴の名義で行った最後の建設計画が終わると、奴は手柄を奪い、私を追放したのです！今や私は[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の影で暮らしながら、いつかまた建築する日を夢見るばかりです…」"
 cupbearer_court_position_job: "「私はかつて[former_employer.GetTitledFirstName]の評議会で給仕係をしていて、一度たりとも杯を空のまま放置したことはありませんでした！ある日、私は客人に毒を盛った罪を着せられました。原因は夕食の肉がただ腐っていただけで、次の日にはその客人はぴんぴんしていましたよ！当然ながら、それで私の尊厳と生活の糧が守られるということはなく…」"
 court_poet_court_position_job: "「私はかつて[former_employer.GetTitledFirstName]のために美しい詩を書き、その長所や優れた人柄を褒め称えていました！[former_employer.GetHouse.GetName]家の皆が私の詩と散文を愛していました。しかし、蓄えていた財産がなくなりはじめると、彼らの詩を愛する気持ちも消えていったのです。今や私は孤独な貧民になってしまいました」"
 chronicler_court_position_job: "「私は[former_employer.GetHouse.GetName]家の伝説を記録していました。インクで手を真っ黒にしながら、昼夜問わず働いて…しかし、本が完成するやいなや、雇い主である[former_employer.GetTitledFirstName]はずうずうしくも#EMP 「お荷物だ」#!と言い放ち、あっさりと私を捨てたのです！」"
 wet_nurse_court_position_job: "「私は[former_employer.GetHouse.GetName]家の小さな赤ん坊の世話をしていました。あの子たちの成長を見守りながら、ご飯を食べさせたり、服を着替えさせたり、歩き方を教えたり…子供たちは私になついていました！しかし、今や私は行く当てのない貧民です。それもあの無慈悲で残酷な[former_employer.GetTitledFirstName]が、子供が大きくなった途端に私を#EMP 無用なお荷物#!だと言って見捨てたからです！」"
 antiquarian_court_position_job: "「私は[former_employer.Custom2('InsultAdjective', SCOPE.sC('local_character'))][former_employer.GetTitledFirstName]に仕え、[former_employer.GetPrimaryTitle.GetAdjective]の宝物を管理していました。壺や宝箱を磨き、武器や宝石類を光沢のある油で手入れをし、絹やリネンを丁寧に畳み…それで私がどうなったと思います？路上に放り出されたのです！ああ、またあんな宝の手入れをしたい…」"
 bp3_journey.1900.knowledge_hoarding: "この場所について何を知ってる？すべて教えてくれ！"
 bp3_journey.1900.curiosity: "可哀想に。私について来い。私が世話をしてやる！"
 bp3_journey.1900.a: "この硬貨をやるから、話を聞かせてくれ。"
 bp3_journey.1900.b: "硬貨以上のものをやろう。仕事だ！"
 bp3_journey.1900.c: "失せろ、薄汚い物乞いめ！"
 bp3_journey.2000.t: "歩く伝説"
 bp3_journey.2000.desc: "「ごきげんよう、あなたが[ROOT.Char.GetTitledFirstName]ですか？」その[new_promoter.GetWomanMan]は私に手招きをする。\n\n「私は[new_promoter.GetFirstNameNicknamed]、[new_promoter.GetPrimaryTitle.GetBaseNameNoTier]の[new_promoter.GetTitleAsNameNoTooltip|U]ですが、[ROOT.Char.GetPromotedLegend.GetName]の伝説を耳にしたのです！」[new_promoter.GetSheHe]は話を続ける。「[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]周辺の音楽家たちが[ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUINamePossessive]の冒険を題材にした歌を歌って、大きな人だかりを作っていました。それで興味が湧いたのですが、ぜひ、あなたの言葉でもう一度その物語を聞かせてくれませんか？"
 bp3_journey.2000.a: "その音楽家はどこに？支援したいのだが…"
 bp3_journey.2000.b: "喜んで話そう！"
 bp3_journey.2000.c: "私はほかにやることがある。"
 bp3_journey.2100.t: "[location.GetCounty.GetTitle.GetAdjectiveNoTooltip]のご馳走"
 bp3_journey.2100.desc: "「食い物ならここにあるよ！」露店商人が叫ぶ。「[local_character.Custom('RegionalEdibleMeat')]の串焼き、[local_character.Custom('GetFoodDetail')]を詰めた[local_character.Custom('GetRandomRegionalSmallGame')]、[local_character.Custom('FavoriteTreatDemand')]もある。それを[local_character.Custom('RegionalDrink')]で流し込むなんてどうだ！」\n\n「そうだ——」[local_character.GetSheHe]が私の方に振り返る。「私のとっておき、[location.GetCounty.GetTitle.GetAdjectiveNoTooltip][local_character.Custom('FunFoodPrefix')][local_character.Custom('GetLocalStreetFood')]を食べてみないかい？すごく健康にいいし、魔法のような効果もある。もっと[ROOT.Char.Custom('ComplimentAdjective')]人間になれるんだ！」"
 bp3_journey.2100.knowledge_hoarding: "魔法の効果？ふむ、1つもらおう。"
 bp3_journey.2100.curiosity: "[local_character.GetCulture.GetNameNoTooltip]の料理は大好きだ。すべて試食させてもらおう！"
 bp3_journey.2100.curiosity_2: "私の[ROOT.Char.Custom('GetCourtType')]で[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip]料理を味わってみるべきだ！"
 bp3_journey.2100.a: "[local_character.Custom('RegionalDrink')]を1杯と[local_character.Custom('RegionalEdibleMeat')]を1串たのむ。"
 bp3_journey.2100.b: "君は毒見役に最適だ。"
 bp3_journey.2100.c: "結構だ、私はただこの辺りを見て回ってるだけだ。"
 food_prefix_honey: "ハニー"
 food_prefix_berry: "ベリー"
 food_prefix_salt: "ソルト"
 chance_of_food_poisoning: "一定確率で食中毒 #weak （[GetTrait('ill').GetName( GetPlayer )]）#!: #N [SCOPE.ScriptValue('food_poison_value')|0]%#!"
 bp3_journey.2200.t: "[location.GetCounty.GetTitle.GetNameNoTierNoTooltip]の[local_character.Custom('RaunchyComplimentNoun')|U]"
 bp3_journey.2200.desc: "「人肌恋しくはないですか、[ROOT.Char.Custom('FormOfAddressForLiege')]様？」[local_character.GetWomanMan]が[local_character.Custom('ObjectifiedFeature')]に指を這わせながら、誘惑するようにささやく。「どんなお望みでも叶えましょう——」[local_character.GetSheHe]は優しい声で話を続ける。\n\n「温かいオイルで体を癒すことも、[SCOPE.Custom('RandomEntertainmentTextName')]を読み聞かせて楽しませることもできます。もし…体をお望みなら、今夜、私はあなたのものとなりましょう」"
 bp3_journey.2200.spread_legend_intent: "私がお前に[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]を読み聞かせてやろう！"
 bp3_journey.2200.knowledge_hoarding: "話し相手が欲しい！"
 bp3_journey.2200.curiosity: "素晴らしい！この生活を捨てて、私の従者になれ。"
 bp3_journey.2200.curiosity_2: "美しい…私のものになれ、[location.GetCounty.GetTitle.GetAdjectiveNoTooltip][local_character.Custom('RaunchyComplimentNoun')]よ！"
 bp3_journey.2200.a: "熱い一夜を過ごそう！"
 bp3_journey.2200.a_2: "温かいオイルか、いいな…"
 bp3_journey.2200.b: "こんなとこにいてはお前の才能が無駄になる。"
 bp3_journey.2200.c: "放っておいてくれ、[local_character.Custom2('InsultNounSexual', ROOT.Char)]。"
 local_monument_tt: "[local_character.GetSheHe|U]は人生の大半を[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の近くで過ごしてきた。いろいろな話が聞けるはずだ。"
 bp3_journey.2300.t: "[local_ruler.GetTitledFirstNamePossessiveNoTooltip]の[regiment.GetNameNoTooltip]"
 bp3_journey.2300.desc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の入口近くで[regiment.GetName]の行列を見つけた。どうやら地元[local_ruler.GetLadyLord|U]、[local_ruler.GetTitledFirstName]の凱旋パレードを行っているようだ。\n\n「お前たちはこの地の誇りだ！」[local_ruler.GetFirstNamePossessiveNoTooltip]の声が庭園に響き渡る。「我が栄光の[location.GetCulture.GetNameNoTooltip]の戦士、選ばれし最高の[regiment.GetNameNoTooltip]、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の永遠の守護者よ！」"
 bp3_journey.2300.knowledge_hoarding: "この魅力的な場所について話をしよう、[local_ruler.GetLadyLord|U][local_ruler.GetFirstNameNoTooltip]よ。"
 bp3_journey.2300.curiosity: "貴殿は見事に[location.GetCulture.GetCollectiveNounNoTooltip]を治めている！"
 bp3_journey.2300.curiosity_2: "[local_ruler.GetFirstNameNoTooltip]よ、戦士を1人頂ければ非常に嬉しいのだが。"
 bp3_journey.2300.a: "[local_ruler.GetFirstNamePossessiveNoTooltip]の許可があれば、私も[regiment.GetNameNoTooltip]を指揮できる！"
 bp3_journey.2300.b: "この[regiment.GetNameNoTooltip]に所属する者は良き戦士になるだろう。"
 bp3_journey.2300.c: "私がいるべき場所は[local_ruler.GetFirstNameNoTooltip]の隣だ。"
