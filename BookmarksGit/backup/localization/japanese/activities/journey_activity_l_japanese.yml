 bp3_journey.1700.t: "[location.GetCulture.GetNameNoTooltip]の訓練"
 bp3_journey.1700.desc: "「[local_character.Custom('GetMilitaryDrillSentence')]」指揮官が2人の見張りに向かって叫ぶ。どうやら[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の近くで軍事演習が行われているらしい。\n\n"
 bp3_journey.1700.desc_different_culture: "[location.GetCulture.GetName]の衛兵の作戦行動や戦術を見ていると、尊敬と畏怖の念が湧き起こってくる。我々[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]には、この演習から学べることがあるはずだ。"
 bp3_journey.1700.desc_same_culture: "衛兵の作戦行動や戦術を見ていると、尊敬と畏怖の念が湧き起こってくる。私にはこの演習から学べることがあるはずだ。"
 bp3_journey.1700.knowledge_hoarding: "指揮官から#EMP 必ずや#!この戦術を教わらなくては！"
 bp3_journey.1700.curiosity: "お前たち3人は私の[ROOT.Char.Custom('GetCourtType')]で活躍できるだろう！"
 bp3_journey.1700.b: "ふむ、新しい護衛を2人、ぜひ欲しいものだ。"
 bp3_journey.1700.c: "守備隊を丸ごと私の軍に引き入れよう。"
 bp3_journey.1700.d: "#EMP *衛兵に挨拶*#!"
 drill_order_1: "私の命令で、まるで大地に導かれるかのごとくまっすぐ前進せよ！"
 drill_order_2: "陣形を組み、風も通さぬほど隙間なく並べ！"
 drill_order_3: "左を向け、カラスを怯えさせる雷のごとく軍靴を鳴らせ！"
 drill_order_4: "休め。しかし、静かな守護者として警戒心は最大限に保て。"
 drill_order_5: "空から雨ではなく矢が降っているかのごとく、盾を掲げよ！"
 drill_order_6: "足元の大地が動いているかのごとく、整列して後退せよ！"
 drill_order_7: "陣形を組み、盾を構えよ。これは架空の敵と戦う訓練にすぎない！"
 drill_order_8: "本気ではなく、面白半分で敵と対峙するかのごとく、槍を構えて前進せよ！"
 drill_order_9: "円陣を組み、敵の攻撃を嘲笑え。敵の姿なきまま戦の踊りを踊れ！"
 drill_order_10: "幽霊の騎兵隊の突撃に大地が震えるのを想像しながら、足を踏ん張れ！"
 drill_order_11: "刃で切り裂いた空気が背後で笑い返すかのごとく、解散し、再編成せよ！"
