 bp3_journey.1000.b: "君の腕は[ROOT.Char.Custom('GetCourtType')]で役に立つだろう。"
 bp3_journey.1000.c: "私は#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!だ。私の時間を無駄にするな！"
