 bp3_journey.1300.t: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の歌"
 bp3_journey.1300.desc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の外にいると、興味深い旋律が聞こえてきた。装飾の施された地元の楽器を巧みに使って演奏する音楽家。その近くでは、色彩鮮やかな道化師が同じくらい素晴らしい歌と踊りを披露している。\n\n#EMP 「[location.Custom('GetSpecialBuildingSong')]」#!"
 bp3_journey.1300.knowledge_hoarding: "この歌には何か深い意味があるはずだ…"
 bp3_journey.1300.curiosity: "2人とも、私の[ROOT.Char.Custom('GetCourtType')]に来ないか？"
 bp3_journey.1300.spread_legend_intent: "[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]の歌を歌うべきだ！"
 bp3_journey.1300.a: "素晴らしい道化師だ。私のものにしなければ！"
 bp3_journey.1300.b: "この音楽は私の故郷を美しく飾ってくれるだろう！"
 bp3_journey.1300.c: "素晴らしい！"
 #Religious Buildings Song
 event_song_religious_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の円天井の下、信仰と静寂の場所で、我々は光の中に集う。我々の魂は決して死なない。"
 event_song_religious_02: "神聖なる和平の講堂に[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]は高くそびえ立つ。祈りと声が響き渡るなか、尖塔が空に向かって伸びている。"
 event_song_religious_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の鐘が鳴るなか、くもりのない美しい彼らの声が響き渡る。崇拝と希望と祈りの中に、我々の慰めがある。"
 #Learning Buildings Song
 event_song_learning_01: "埃まみれの書物や古代の伝承の中で、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]は知恵や秘密など多くのことをささやいている。"
 event_song_learning_02: "心が[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の講堂に集まるとき、知識の探求が無知の壁を打ち破る。"
 event_song_learning_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]のアーチの下、学者たちは議論し、時間が解決しない謎を解き明かす。"
 #Mines Buildings Song
 event_song_mines_01: "財宝の眠る[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の心臓部の奥深く、誇りに導かれ、坑夫たちが暗闇の中で汗を流す。"
 event_song_mines_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の地下、つるはしが歌い、豊かな地脈を追いかけ、多大な富がもたらされる。"
 event_song_mines_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の奥深く、残響がとどまる場所で、我々は石の秘密と物語を刻む。"
 #Martial Buildings Song
 event_song_martial_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の影の中、兵士が鍛錬と労働に励むこの聖地に、鉄のぶつかる音が響き渡る。"
 event_song_martial_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の力の影で、我々は正義のために剣を抜き、夜明けの光が差し込むまで家族と故郷のために戦い続ける。"
 event_song_martial_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の監視の目の下、勇ましく旗が掲げられ、古代の戦術の中に誓いの言葉がこだまする。"
 #Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "歴史が眠る、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の永遠の影の中に、静寂に包まれた古代の物語がある。"
 event_song_ancient_wonders_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]を見詰めると、古代の神秘や物語、伝説や伝承のささやきが聞こえてくる。"
 event_song_ancient_wonders_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]は星々と同じように永遠である。それは古代の手によって作られた、過ぎ行く時間の証人だ。"
 #Economic Buildings Song
 event_song_economic_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の活気ある中心部、商業の盛んな場所で、貿易と取引が脈動し、繁栄がもたらされる。"
 event_song_economic_02: "市場の生き生きとした歌が[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]に響き渡る。比較にならないほどの富をもたらす事業の交響曲だ。"
 event_song_economic_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の講堂はさまざまな品であふれている。商人の声が響き、富が生み出されている。"
 #Diplomatic Buildings Song
 event_song_diplomatic_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の眼差しの下、同盟が紡がれ、日が沈むまで言葉が未来を作り上げていく。"
 event_song_diplomatic_02: "雄弁な[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の講堂には大小さまざまな声が響いている。外交という踊りの中では1つの言葉がすべてを変えうる。"
 event_song_diplomatic_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の大宮殿にはささやきと策略が飛び交っている。王と女王の領国においてはどんな仕草も重要である。"
 event_song_natural_wonders_01: "おお、空高く鷲が飛び、秘密が隠された広大な自然のなんと素晴らしいことか。大地の心臓部、水の流れる場所に、誰にも知られていない手つかずの美がある。"
 event_song_natural_wonders_02: "無限の空の下、古代の大地の上に、風の中でささやく過去の声がある。そびえ立つ山々、あるいは見晴らしの良い浜辺では、耳を傾ける者たちに大地の魂が歌を届ける。"
 event_song_natural_wonders_03: "自然の抱擁、野生の生きものが歩き回る場所、荒々しい美の中に我々の故郷はある。猛々しい山のふもとや静かな湖のほとりで、すべての葉や石に自然の驚異を見る。"
 bp3_journey.1400.t: "鷹狩りの肉"
 bp3_journey.1400.desc: "屋台に立派な毛皮を揃えた、野獣のような見た目の[local_character.GetWomanMan]に近づいてみる。どうやら優秀な猟師のようだ。「[local_character.Custom('GetRandomRegionalSmallGame')]、[local_character.Custom('GetRandomRegionalWildDaytimeBird')]、[local_character.Custom('GetRegionalDeerType')]だ。肉と皮はここで買っていきな！」そう[local_character.GetSheHe]が叫ぶ。\n\n突然、[local_character.GetSheHe]は私の目をまっすぐ見た。[local_character.Custom('GetRegionalWolfType')]のごとく鋭い眼差しだ。「ああ、#EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!様、とっておきの肉を用意してますよ。#EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!です」"
 bp3_journey.1400.knowledge_hoarding: "この辺りに詳しいようだな。案内してくれ。"
 bp3_journey.1400.curiosity: "狩りについて教えてくれ！"
 bp3_journey.1400.a: "[newly_created_artifact.GetNameNoTooltip]を買おう。"
 bp3_journey.1400.b: "君は狩猟長として私に仕えるべきだ！"
 bp3_journey.1400.c: "確かに私に相応しい立派な肉だ！"
 bp3_journey.1500.t: "博識な地元住民"
 bp3_journey.1500.desc: "探索をしていると、2人の博識な地元住民の会話が聞こえてきた。「君が領地の整理をしてからというもの、楽に施しを与えられるようになった。[local_character.GetFaith.HighGodName|U]は必ずや君を祝福するだろう、[local_character_2.GetFirstName]」一方の[local_character.GetWomanMan]が言った。\n\n「恐縮です、[local_character.GetFirstName]様。しかし、あなたは最も愛され、[local_character.Custom('ComplimentAdjective')]神の使い。私はただ[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の管理人としての仕事をしているだけです」もう一方が言った。"
 bp3_journey.1500.knowledge_hoarding: "私が施しを与えれば、領地を案内してくれるか？"
 bp3_journey.1500.curiosity: "お前たち2人は[local_character.Custom('ComplimentAdjective')]人間だ。私の[ROOT.Char.Custom('GetCourtType')]に来てくれないか？"
 bp3_journey.1500.curiosity_2: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]から[local_character.GetCulture.GetCollectiveNounNoTooltip]へ、友情の寄付だ！"
 bp3_journey.1500.a: "私の代わりに[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]で施しを配ってやってほしい。"
 bp3_journey.1500.b: "私の使用人はいつも要領を得ない。私の[ROOT.Char.Custom('GetCourtType')]を整理してくれ！"
 bp3_journey.1500.c: "この辺りはこうやって統治されているのか…"
 inspired_by_alms_modifier: "秩序立った施しの配布に触発された"
 inspired_by_alms_modifier_desc: "この人物は記念碑訪問の途中、施しが上手く配布されていることに触発された。"
 bp3_journey.1600.t: "猫の都市"
 bp3_journey.1600.desc: "この辺りには#EMP いたるところ#!に猫がいる。街路の隅に目をやると、そこには必ず猫が寝ているのだ！[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]の[location.Custom('GetSpecialBuildingCatSleepingSpot')]で寝ている奴すらいる…\n\n突然、元気な子猫が私の足元を通り過ぎた。まるで私を手招きしているようだ。こんな路地裏があったとは知らなかった。なんとも興味深いものだ。"
 bp3_journey.1600.knowledge_hoarding: "子猫よ、どんな秘密が待っているというのだ？"
 bp3_journey.1600.curiosity: "地元住民は猫を愛している。ならば私がすべての猫に餌をやろう！"
 bp3_journey.1600.a: "子猫#EMP 1匹#!くらいなら構わないだろう…"
 bp3_journey.1600.b: "失せろ、害獣め！"
