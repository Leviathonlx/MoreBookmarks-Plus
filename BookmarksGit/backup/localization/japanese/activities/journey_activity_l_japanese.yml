 bp3_journey.1200.t: "髭剃りと散髪"
 bp3_journey.1200.desc: "市場の端に看板を掲げた門を発見した。#EMP 「[local_character.GetFirstNameNicknamed] – 散髪と手術」#!、外には長い行列。どうやら#EMP とても#!人気のある場所のようだ。\n\n近づいてみると、今まで見たことのないほどの素早さと正確さで髪の毛を切っている[local_character.GetWomanMan]が目に入った！光沢のないぼさぼさの毛玉が、つやつやとした美しい髪の束へと変わっていく。"
 bp3_journey.1200.knowledge_hoarding: "どうしてあんなに優雅に動けるのだろうか？"
 bp3_journey.1200.curiosity: "#EMP 「[location.GetNameNoTooltip]流」#!で髪の毛を整えてくれ。その後、私の従者になれ！"
 bp3_journey.1200.a: "散髪を頼む！"
 bp3_journey.1200.b: "この理髪外科医は[ROOT.Char.Custom('GetCourtType')]で役に立つだろう。"
 bp3_journey.1200.c: "時間の無駄だ。"
 barber_success: "美しい新たな髪型になる"
 barber_fail: "ひどい髪型になる"
