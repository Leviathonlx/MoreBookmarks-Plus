 bp3_roaming.0110.t: "[sighting_province.GetNameNoTooltip]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 bp3_roaming.0110.desc: "徐々に天気が悪くなるなか、何かが突如やぶの中から現れる。驚くほど巨大な[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]が数歩先におり、私の存在に気付くと私を睨みつける。\n\nほんの数瞬ののち、獣は草木の奥へとさっと姿を消す。"
 bp3_roaming.0110.desc.companion: " 私のすぐ横で[special_guest.GetFirstName]が安堵の溜め息を漏らすのが聞こえる。"
 bp3_roaming.0110.a: "狩猟団を結成したほうがよさそうだ。"
 bp3_roaming.0110.b.weakling: "ふぅ、どうなることかと思った。"
 bp3_roaming.0110.b.hunter: "なんと面白い生きものか！"
 bp3_roaming.0110.c: "「激しい戦いの後、その巨大な獣は尻尾を巻いて逃げていった…」"
 roaming_animal_sighting_key_title: "動物の目撃"
 roaming_animal_sighting_key: "[host.GetShortUIName]は[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]を旅する途中、野生動物に遭遇した。"
 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "[host.GetShortUIName]は[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]で野生動物を見つけた。"
 bp3_roaming.0120.t: "伝説の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 bp3_roaming.0120.desc: "悪天候を切り抜けるなか、私はふと視界の端で何かが動いているのに気付く。直後、はっきりとした[sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')]の[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')]が姿を現し、私を睨み返す。\n\n頭が急速に回転し、目の前にいる謎に包まれた神秘の獣について耳にした話を思い返す。しかし、突如として姿を現したその獣は、同じように一瞬のうちに[activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')]へと消えていってしまう。"
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "私のものだ！"
 bp3_roaming.0120.b: "素晴らしいものを見た！"
 bp3_roaming.0120.c: "「そしてその巨大な獣は私に向かって突撃し…」"
