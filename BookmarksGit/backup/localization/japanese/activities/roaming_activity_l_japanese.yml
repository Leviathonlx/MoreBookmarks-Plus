 apa_roaming_natural_arch_title: "[first.GetShortUIName|U]は自然のアーチを見つけた"
 apa_roaming_natural_arch_key_title: "自然のアーチ"
 apa_roaming_natural_arch_key: "[first.GetShortUIName]は、[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]で美しい自然のアーチを偶然見つけ、畏敬の念を抱いた。"
