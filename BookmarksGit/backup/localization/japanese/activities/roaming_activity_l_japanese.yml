 apa_roaming_lonely_yurt_title: "[first.GetShortUIName|U]は空のユルトを発見した"
 apa_roaming_lonely_yurt_key_title: "ぽつんと建つユルト"
 apa_roaming_lonely_yurt_key: "開けたステップを旅する途中、[first.GetShortUIName]はぽつんと建つユルトを発見した。厳しい自然から身を守る簡単なシェルターだ。"
