 apa_roaming_wildflowers_key_title: "野の花"
 apa_roaming_wildflowers_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]で、[first.GetShortUIName]は広大な草原に彩りを添える野の花の群生を見つけ、驚嘆した。"
