 apa_roaming_rabbit_family_title: "[first.GetShortUIName|U]は兎の小さな群れを発見した"
 apa_roaming_rabbit_family_key_title: "地元の兎"
 apa_roaming_rabbit_family_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]で、[first.GetShortUIName]は陽当たりのよい空き地を見つけた。そこには草むらを楽しそうに跳ね回る兎の群れがいた。"
 apa_roaming_desert_lilies_title: "[first.GetShortUIName|U]は砂漠のユリを発見した"
 apa_roaming_desert_lilies_key_title: "砂漠のユリ"
 apa_roaming_desert_lilies_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]で、[first.GetShortUIName]は繊細な砂漠のユリが群生する場所を見つけた。ユリは自然のはかない宝であるかのように、淡い色の花びらを広げていた。"
