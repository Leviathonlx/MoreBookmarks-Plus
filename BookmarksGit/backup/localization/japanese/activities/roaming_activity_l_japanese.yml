 ### Events
 #Arrival Event
 roaming_intro_terrain_snippet_forest: "そびえ立つ木々、苔むした地面を照らす日の光、辺りに漂う新鮮な自然の香り。"
 roaming_intro_terrain_snippet_forest_2: "そびえる木の梢でさえずる鳥、茂みの中を行き交う動物たち。"
 roaming_intro_terrain_snippet_forest_winter: "無表情な歩哨のごとく木々が立ち並ぶのどかな風景。時折、雪をそっと踏みしめる音が聞こえてくる。"
 roaming_intro_terrain_snippet_forest_winter_2: "冬に優しく覆われた静かな平野、雪化粧をまとった木々。"
 roaming_intro_terrain_snippet_forest_monsoon: "梢から落ちてくる大きな雨粒。周囲から心地良いリズムの雨音が聞こえてくる。"
 roaming_intro_terrain_snippet_mountain: "我々を取り囲む大きな山々を見上げる。山頂は天にまで届きそうだ。"
 roaming_intro_terrain_snippet_mountain_2: "息を呑むような絶景が眼前に広がる。遠くにいる動物や人は小さすぎてほとんど見えない。"
 roaming_intro_terrain_snippet_mountain_winter: "山頂は雪に覆われ、大気は冬の冷たさで鋭く、凛としている。"
 roaming_intro_terrain_snippet_mountain_monsoon: "山腹を流れる川や小さな滝は、その先にある渓谷を青々と生い茂る生命の安息地へと変えている。"
 roaming_intro_terrain_snippet_hills: "まるで緑と茶色の海のように、我々の眼前に丘が広がっている。"
 roaming_intro_terrain_snippet_hills_2: "小さな丘の頂上が所々に見える。この先の数日間で、ひとつひとつ登っていこう。"
 roaming_intro_terrain_snippet_hills_winter: "繊細な霜と雪で飾られた丘が遠くの方まで広がっている。"
 roaming_intro_terrain_snippet_hills_winter_2: "寒い季節になり、丘は白い毛布で覆われている。ときどき私が雪を踏みしめる音が聞こえるだけで、この渓谷は静かだ。"
 roaming_intro_terrain_snippet_hills_monsoon: "雨が丘の中腹に小さな川を作り出している。すぐになくなってしまうが、素晴らしい景色だ。"
 roaming_intro_terrain_snippet_plains: "広大な空の下に広がる果てしない地平線。草が揺れ、優しい緑の海を形作っている。"
 roaming_intro_terrain_snippet_plains_2: "無限に広がる平原。時折、遠方にのどかに草を食む動物が見える。"
 roaming_intro_terrain_snippet_plains_winter: "冷たい風が吹き、雪に覆われた大地が、見渡す限り続いている。"
 roaming_intro_terrain_snippet_plains_winter_2: "冬の静けさが大地を包み込んでいる。時折、食べ物を求めて辺りをうろつく動物の足音が聞こえてくる。"
 roaming_intro_terrain_snippet_plains_monsoon: "大雨でぬかるんだ平原が見渡す限り広がっている。"
 roaming_intro_terrain_snippet_farmlands: "穀物の畝が見渡すかぎり、どこまでも続いている。農民や農奴が太陽の下で働いている。"
 roaming_intro_terrain_snippet_farmlands_2: "農夫たちが畑仕事をし、動物たちは緑の平原で静かに草を食んでいる。"
 roaming_intro_terrain_snippet_farmlands_winter: "冷気と冬に覆われた空の農地。農夫も動物も見当たらない。"
 roaming_intro_terrain_snippet_farmlands_winter_2: "霜に覆われた何もない大地。冷気が時節を思い出させてくれる。"
 roaming_intro_terrain_snippet_farmlands_monsoon: "大雨で畑には多くの緑が芽吹き、地元の農夫たちが、この機会を逃すまいと精を出して働いている。"
 roaming_intro_terrain_snippet_desert: "日が沈みかけるなか、私の目の前に広大な黄金の砂地がどこまでも続いている。"
 roaming_intro_terrain_snippet_desert_2: "どの方向を見ても、静かでありながら険しい黄金の大地が視界一杯に広がっている。"
 roaming_intro_terrain_snippet_desert_monsoon: "大雨につかの間だけ屈した砂地。ほんの一時ながら、普段は荒涼としているこの場所に生命が見られる。"
 roaming_intro_terrain_snippet_desert_mountains: "ごつごつとした山頂が天に向かって伸びている。まるでこの乾燥地帯の物言わぬ歩哨だ。"
 roaming_intro_terrain_snippet_desert_mountains_2: "巨大な山々の合間に隠された渓谷。小さなオアシスが疲れた旅人に一時の安らぎを与える。"
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "雨が降ると水の流れが山腹に新しい道を切り開き、わずかなあいだだけ景色を柔らかくする。"
 roaming_intro_terrain_snippet_oasis: "小さなオアシスの周りで優しく揺れるヤシの木。動物の群れが静かに水を飲んでいる。"
 roaming_intro_terrain_snippet_oasis_2: "小さなオアシスの澄んだ水を緑が取り囲み、旅人たちに安らぎを与えている。"
 roaming_intro_terrain_snippet_oasis_monsoon: "大雨が降り、オアシスとその周辺では多くの生命が感じられる。緑がいつものオアシスの際を超えて広がっている。"
 roaming_intro_terrain_snippet_wetlands: "見渡す限りの湿地。数人の集団が用心しながら水路を使い、あちこち移動している。"
 roaming_intro_terrain_snippet_wetlands_2: "空を映した川、そよ風でゆっくりと揺れるアシ。虫の羽音と動物の鳴き声がずっと聞こえている。"
 roaming_intro_terrain_snippet_wetlands_monsoon: "水位が高くなったことで湿地はその姿を変えた。この場所を通り抜けることはほぼ不可能だ。どうやってここを抜けようかと考えを巡らせていると、胸の高さほどの水の中をずぶずぶと進んでいく男の姿が目に映る。"
 roaming_intro_second_half_generic: "ようやく、過去のいざこざをすべて忘れてくつろげる時間、何も考えずに真に心を休める機会を探すことに集中できる。"
 roaming_intro_second_half_winter: "王宮のストレスから解放されると期待していたが…思っていたよりも寒い。"
 roaming_intro_second_half_monsoon: "季節風がやって来るこの時期は、貴族の苦悩を忘れようとするには適していないかもしれない。今は屋内の生活が少し恋しい。"
 bp3_roaming.0005.t: "到着"
 bp3_roaming.0005.desc: "私と従者たちはようやく[province.GetName]にたどり着いた。ほんのわずかな時間、私は景色を堪能する。[province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "ああ、ようやく落ち着ける。"
 bp3_roaming.0005.b: "なんという景色だ！"
 bp3_roaming.0005.c: "着替えの服は足りるだろうか…"
 bp3_roaming.0005.d: "なんと間の悪い…"
 roaming_start_of_the_journey_key_title: "旅の始まり"
 roaming_start_of_the_journey_key: "[root_scope.GetShortUIName|U]が[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]を渡り歩く旅を開始する。"
 #Outro Event
 roaming_outro_snippet_stress_loss_weak: "わずかとはいえ、この地は弱った私の心を癒やしてくれた。人生の混乱から逃れられる安らかな一時だ。"
 roaming_outro_snippet_stress_loss_weak_2: "この安息の地で私は一人になることができた。ほんのわずかではあるが、心が明るくなる。"
 roaming_outro_snippet_stress_loss_weak_3: "ほんの束の間、この場所で自分の仕事を忘れることができた。少しの安らぎではあったものの、それでも癒やしは癒やしだ。"
 roaming_outro_snippet_stress_loss_medium: "肩の荷が少し下りたような気がする。"
 roaming_outro_snippet_stress_loss_medium_2: "自然に包まれ、ほかに誰もいないこの場所では、私の抱える問題が大したことのないように思えてきた。"
 roaming_outro_snippet_stress_loss_medium_3: "穏やかな感覚が私を覆い、いつもの悩みが影を潜めたように感じる。少なくとも今は。"
 roaming_outro_snippet_stress_loss_strong: "まるで不安や心配事の重いマントを脱ぎ捨てたかのように、元気が湧いてくる。"
 roaming_outro_snippet_stress_loss_strong_2: "私はすっきりとした気分でこの地を去る。頭の曇りが晴れ、心が軽くなっている。"
 roaming_outro_snippet_stress_loss_strong_3: "暗い雲が太陽に分かたれたかのように、かつて重々しく感じられたストレスが今はどこか遠いものに感じる。"
 roaming_outro_snippet_stress_loss_very_strong: "一人自然の中にいたことで、頭のもやが晴れ、自分の行く道をより深く理解することができた。"
 roaming_outro_snippet_stress_loss_very_strong_2: "ストレスが解けてなくなり、人生の新たな意味を見出したかのような気分だ。"
 roaming_outro_snippet_stress_loss_very_strong_3: "この平穏の中で私はすべての心配事を忘れ、元気を取り戻し、生まれ変わった。"
 roaming_outro_snippet_returning_home: "私は小さな溜め息をついて振り返り、帰路についた。"
 roaming_outro_snippet_returning_home_2: "私はためらいつつも振り返り、記憶を心の中にしまう。そして私を待っているであろう仕事を片付けに、故郷へ向けて歩きはじめる。"
 roaming_outro_snippet_returning_home_3: "私は深呼吸をし、この安息の地の最後の瞬間を味わうと、帰路についた。"
 roaming_outro_snippet_returning_home_4: "久しぶりに心の平穏を取り戻し、私はついにこの場所に別れを告げる。家へ帰る時間だ。"
 bp3_roaming.0010.t: "帰路"
 bp3_roaming.0010.desc: "最後の一歩を踏みしめ、私はついに[province.Custom('HoldingNoHoldingTerrainRoaming')]を後にする。もう一度だけ振り返り、[province.GetTerrain.GetNameNoTooltip|l]での旅を思い返してみる。[ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "悲しいかな、これが人生というものだ…"
 roaming_end_of_the_journey_key_title: "旅の終わり"
 roaming_end_of_the_journey_key: "[host.GetShortUIName|U]が[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]を巡る旅を終える。"
 ### Mid-Activity Events
 bp3_roaming.0050.t: "息を呑む景色"
 bp3_roaming.0050.desc: "ゆっくりと一歩ずつ坂道を上っていく。大変な一日だった。足が燃えるように痛い。今や、ただ一方の足をもう一方の足の前に出すことに集中するのみだ。最後には衛兵たちの力を借りて先へ進んでいく。\n\n突然、岩棚にたどり着くと、眼下に広がる渓谷、緑と茶色のタペストリーが目に飛び込んでくる。旅であまりに疲れていたせいで、どれだけの距離を登ってきたのかすっかり失念していた。だが…今ようやく、その苦労が報われた。"
 bp3_roaming.0050.a: "目と足の保養になる景色だ。"
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[host.GetShortUIName]は[province.GetName]の頂上までやって来て、そこからの美しい景色を眺めると、帰路につくことを決心した。"
 bp3_roaming.0060.t: "小さなオアシス"
 bp3_roaming.0060.desc: "黄金の荒れ地を何時間も歩いていると、遠くにオアシスの影が見えはじめる。最初は蜃気楼でないかと不安になったが、近づいてみると近くで草を食む動物たちが目に映る。\n\n日陰に小さな場所を見つけ、私と衛兵たちはついに足を休めることができた。今だけの休息の場所。だが故郷へ帰る道を探すにはうってつけの休憩所だ。"
 bp3_roaming.0060.a: "不毛の地にこれほど美しい場所があるとは。"
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.GetShortUIName]は[province.GetName]にある静かな小さいオアシスにやって来た。[host.GetSheHe]はそこで体を休めると、故郷へ帰る道を探しはじめた。"
 bp3_roaming.0070.t: "道の終わり"
 bp3_roaming.0070.desc.intro: "我々は森を抜ける古い道を何時間もたどってきたが、その道は徐々に見えなくなっていき、ついには完全に途絶えてしまった。辺りを見回してみると、どうやら小さな空き地のようだが、ここには何もない。ただ…自然の静けさがあるだけだ。\n\n"
 bp3_roaming.0070.desc.landless: "私は自然の中での生活には不慣れだ。しかし、どういうわけか、私は人間と未知の領域の境界線を跨いでしまった感覚になる。そろそろこの小さな空き地を去り、野営地に戻ろう。この地を再びこの目で見ることはあるのだろうか。"
 bp3_roaming.0070.desc.landed: "ここにいるだけでも[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]での生活が遠く離れたもののように感じる。しかし、どういうわけか、私は人間と未知の領域の境界線を跨いでしまった気がしている。そろそろこの小さな空き地を去り、野営地に戻ろう。この地を再びこの目で見ることはあるのだろうか。"
 bp3_roaming.0070.a: "なんとも面白い場所だ。"
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.GetShortUIName]は[province.GetName]の荒野にある、奇妙な小さな森の空き地にやって来た。[host.GetSheHe]はそこで少し体を休めると、帰路についた。"
 bp3_roaming.0080.t: "海の香り"
 bp3_roaming.0080.desc: "頭上を飛ぶカモメの声が聞こえる。カモメの姿が見えたのはそのずっと後だ。潮の香りも漂ってくる。そして、目の前に広がる見渡す限りの青い広大な海。我々は水辺に座り、優しく打ち寄せる波を眺める。\n\n一瞬、心配事などどうでもいいという気持ちになる。この体験をただ楽しんでいるだけの時間。すぐに故郷へ帰らなければいけないことはわかっている。だが今だけはここにいよう。"
 bp3_roaming.0080.a: "なんと平穏なことか。"
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.GetShortUIName]は一団とともに[province.GetName]の海岸に向かった。彼らはそこで体を休め、帰郷の長旅についた。"
 bp3_roaming.0090.t: "旅の終わりの川"
 bp3_roaming.0090.desc: "日が落ちてきたころ、ようやく小川にたどり着くが、橋が見当たらない。よくよく目を凝らしてみるが、向こう岸には何もない。どういうわけか、ここが文明の最後の痕跡と向こう側の未知の自然を分ける境界線のように感じる。\n\n少しの時間、私は腰を下ろして足を休める。時折、川の向こう側で何かが動いたような、あるいは誰かに監視されているような感覚に襲われるが、その正体が何なのかはわからない。"
 bp3_roaming.0090.a: "良い休憩場所じゃないか。"
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[host.GetShortUIName]は[province.GetName]の奥地で橋のかかっていない川を見つけた。[host.GetSheHe]はそこで足を止めて休み、帰路についた。"
 ### Random Events
 bp3_roaming.0100.t: "見知らぬ人との出会い"
 bp3_roaming.0100.desc: "[activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')]を旅していると、道端の風化した岩に腰を下ろしている老人に出くわす。[ancient_traveler.GetWomanMan]は深く考え事をしている様子だが、しばしの沈黙の後、[ancient_traveler.GetSheHe]はようやく私に気が付く。\n\n[ancient_traveler.GetSheHe]は私に軽く会釈をすると、動くたびにいちいち骨を軋ませながら、ゆっくりと立ち上がり、どことも知らぬ方へ歩いていく。"
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName]は風化した岩の上に座ると、安堵の溜め息を小さく漏らす。[ancient_traveler.GetWomanMan]と会話するよりも、むしろ休憩したいようだ。"
 bp3_roaming.0100.a: "こんなところで[ancient_traveler.GetSheHe]は何を考えていたのだ？"
 bp3_roaming.0100.a.flavor: "どうやらここは、考え事をするには良い場所のようだ。"
