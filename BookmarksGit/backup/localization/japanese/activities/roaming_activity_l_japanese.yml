 apa_roaming_wild_berries_key_title: "野イチゴ"
 apa_roaming_wild_berries_key: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]を旅する途中、[first.GetShortUIName]は群生する野イチゴを見つけた。緑の中に現れた、思いがけない嬉しいご馳走だった。"
