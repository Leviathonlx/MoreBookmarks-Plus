 bp3_roaming.0130.t: "忘れられた戦場"
 bp3_roaming.0130.desc: "遠くからハゲタカの声が聞こえてくる。その姿を実際に見たのはそれからしばらく後だ。死体がそこら中にある小さな戦場、長らく放置されたままなのは明らかである。\n\n血濡れのくちばしで死体を突く鳥たちが、横を通り過ぎる私をときどき見上げてくる。"
 bp3_roaming.0130.desc.companion: " [special_guest.GetFirstName]はその光景に吐き気を催し、その場を立ち去る。"
 bp3_roaming.0130.a: "死者に少し祈りを捧げてやるべきだろう。"
 bp3_roaming.0130.b: "何か金になるものはないだろうか。"
 bp3_roaming.0130.c: "「すると、地面から死者が起き上がり…」"
 roaming_battlefield_prayer_key_title: "忘れられた戦場"
 roaming_battlefield_prayer_key: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で[host.GetShortUIName]は忘れられた戦場を見つけ、死者たちに短い祈りを捧げた。"
 roaming_battlefield_scavenging_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_scavenging_key: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で[host.GetShortUIName]は忘れられた戦場を見つけ、金になりそうなものを漁った。"
 roaming_battlefield_poet_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_poet_key: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で[host.GetShortUIName]は忘れられた戦場を見つけたが、曰く、死者が蘇るのを見たらしい。"
 bp3_roaming.0140.t: "荒野での一夜"
 bp3_roaming.0140.desc: "我々が眠りにつこうとするなか、静かな暗闇が野営地を包み込む。衛兵に監視させてはいるものの、安息は得られない。生きものが暗闇で鳴き、這い、動き回る音が静寂を破る。\n\n頭上の夜空は、無限に続く小さな光のタペストリーだ。私はしばしその景色に集中し、周囲の騒音をかき消そうとしてみる。"
 bp3_roaming.0140.desc.companion: "\n\nすると、近くにいた[special_guest.GetFirstName]のいびきが聞こえてくる。どうやら全員がなかなか寝つけないわけではないようだ…"
 bp3_roaming.0140.a: "考えるな。ただ目を閉じて、祈れ。"
 bp3_roaming.0140.b: "「衛兵！森に獣がいないか探れ。神話の獣も、普通のものも両方だ！」"
 bp3_roaming.0140.b.1: "あなたは一晩中、脅威がないか周囲を探索する"
 bp3_roaming.0140.b.2: "あなたはその場にいた何かを追い払う"
 bp3_roaming.0140.b.3: "あなたは衛兵たちが戻るのを待つ間に眠りに落ちる"
 bp3_roaming.0140.c: "「小さな獣が光の端で踊っているのが見えた…」"
 bp3_roaming.0140.d: "考え事をするにはちょうどいい。"
