 apa_roaming_coast_seashells_key_title: "貴重な貝殻"
 apa_roaming_coast_seashells_key: "海岸の洞窟の探索中、[first.GetShortUIName]は潮の満ち引きで隠されていた希少な貝殻と真珠を見つけた。"
 apa_roaming_forest_gnarled_oak_title: "[first.GetShortUIName|U]は巣を作る鳥を発見した"
 apa_roaming_forest_gnarled_oak_key_title: "巣を作る鳥"
