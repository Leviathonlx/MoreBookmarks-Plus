 roaming_night_threat_key: "[host.GetShortUIName]は空想上の脅威を探しながら、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で一夜を過ごした。"
 roaming_night_sleep_key_title: "$roaming_night_scare_key_title$"
 roaming_night_sleep_key: "[host.GetShortUIName]は厄介な獣を追い払った後、[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]でぐっすりと眠った。"
 roaming_night_poet_key_title: "$roaming_night_scare_key_title$"
 roaming_night_poet_key: "[host.GetShortUIName]は人ならざる獣が野営地の周りで踊るのを見ながら一夜を過ごしたという。"
 roaming_night_mystic_key_title: "夜空"
 roaming_night_mystic_key: "[host.GetShortUIName]は夜空を眺め、人生について考えながら一夜を過ごした。"
 bp3_roaming.0150.t: "静かな池"
 bp3_roaming.0150.desc: "[activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]での長旅の後、突然、荒野のど真ん中にのどかな池を発見する。水を飲んでいる鳥のほかには、人も獣も見当たらない。\n\n"
 bp3_roaming.0150.desc.no_companion: "私は水辺に座り、足を休め、深呼吸をする。"
 bp3_roaming.0150.desc.companion: "我々は水辺に座り、足を休める。[special_guest.GetFirstName]が深い溜め息を漏らすのが聞こえてくる。"
 bp3_roaming.0150.a: "ああ、ようやく休める。"
 bp3_roaming.0150.b: "「池からうっとりするような歌が聞こえてきたので、私はその場を後にした…」"
 roaming_quiet_pond_key_title: "静かな池"
 roaming_quiet_pond_key: "[host.GetShortUIName]は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]の荒野でのどかな池を見つけ、そこで体を休めた。"
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[host.GetShortUIName]はのどかな池を発見した。しかし、水底へ誘ううっとりするような歌が聞こえてくると、その場を後にしたらしい…"
 bp3_roaming.0160.t: "燃える農場"
 bp3_roaming.0160.desc: "木と肉の焦げた臭いがする。実際に燃えている様子を見たのはそれからしばらくしてからだ。我々が到着したころには、かつて巨大な農場だったものの燃えかすしか残っていない。\n\n"
 bp3_roaming.0160.desc.no_companion: "衛兵たちは生存者がいないことをすぐさま確認する。"
 bp3_roaming.0160.desc.companion: "[special_guest.GetFirstName]が衛兵と話す声が聞こえてくる。生存者はいないようだ。"
 bp3_roaming.0160.desc.outro: " ただ家屋とそこに住んでいた者たちの灰があるだけだ。"
 bp3_roaming.0160.a: "遺体を探して、ちゃんと埋葬してやろう。"
 bp3_roaming.0160.b: "衛兵、金になるものを集めろ。"
 bp3_roaming.0160.c: "「我々は燃え盛る家屋に飛び込もうと何度も試みたが、どうにもならなかった…」"
 roaming_burning_farm_piety_key_title: "燃える農場"
 roaming_burning_farm_piety_key: "旅の途中、[host.GetShortUIName]は燃え盛る農場を見つけた。[host.GetSheHe|U]と衛兵は遺体を埋葬してから立ち去った。"
 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "旅の途中、[host.GetShortUIName]は燃え盛る農場を見つけた。[host.GetSheHe|U]と衛兵は金になるものを集めてから立ち去った。"
 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "旅の途中、[host.GetShortUIName]は燃え盛る農場を見つけた。[host.GetSheHe|U]は生存者を助けようと奮闘したが、どうにもならなかったらしい。"
 bp3_roaming.0170.t: "静かな日"
 bp3_roaming.0170.desc: "いろいろと期待していたにもかかわらず、その日はとてつもなく奇妙で静かな一日だった。最初は、あらゆる景色や音に心が踊った。しかし、時間が経つにつれ、印象に残るようなものは何もなくなり、私の注意力は徐々に低下していった。\n\n"
 bp3_roaming.0170.desc.no_companion: "だが少しずつではあるものの、この散歩という単純な行為そのものを楽しむようになる。一人で考え事ができる時間だ。"
 bp3_roaming.0170.desc.companion: "だが少しずつではあるものの、[special_guest.GetFirstName]と過ごす時間を楽しむようになる。何も大きなことは起きないが、それでも楽しいのだ。"
 bp3_roaming.0170.a: "ひょっとすると、私に必要だったのはこれかもしれない。"
 roaming_quiet_day_key_title: "静かな日"
 roaming_quiet_day_key: "[host.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]で奇妙なほどのどかな一日を過ごした。"
 bp3_roaming.0180.t: "疲労のつぶやき"
 bp3_roaming.0180.desc: "私は[ROOT.Char.GetCurrentLocation.GetName]での旅を大いに楽しんでいるものの、残念なことに、私の旅仲間はそうではないようだ。[special_guest.GetFirstName]が集団に大きく後れを取りはじめ、その口からときどき罵り言葉が聞こえてくるようになる。私の名前が聞こえてくることすらあった。[special_guest.GetSheHe]は苛立った様子でついに口を開く。「まだ着かないのか？」\n\n目的地まではまだ遠く、たどり着くにはかなりの距離を歩かなければならないのは間違いない。[special_guest.GetSheHe|U]が答えを求めて私を見やる。"
 bp3_roaming.0180.a: "心配するな、もうすぐそこだ！"
 bp3_roaming.0180.a_short: "がんばれ！"
 bp3_roaming.0180.b: "休憩してもいい頃合いかもな…"
 roaming_tired_mutterings_lies_key_title: "疲労のつぶやき"
 roaming_tired_mutterings_lies_key: "疲れた[special_guest.GetShortUIName|U]が文句を言ったが、[host.GetShortUIName|U]は聞く耳を持たなかった。"
 roaming_tired_mutterings_break_key_title: "疲労のつぶやき"
 roaming_tired_mutterings_break_key: "疲れた[special_guest.GetShortUIName|U]が文句を言っていたので、[host.GetShortUIName|U]は休憩することにした。"
 roaming_tired_mutterings_athletic_key_title: "長旅"
 roaming_tired_mutterings_athletic_key: "[host.GetShortUIName|U]は長い時間をかけて[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]を渡り歩き、持久力を高めて、その活動自体を楽しんだ。"
 bp3_roaming.0190.t: "会話の機会"
 bp3_roaming.0190.desc: "[ROOT.Char.GetCurrentLocation.GetName]の荒野を横切りながら、[special_guest.GetFirstName]と私はたっぷりと話をする。2人の時間が楽しめるだろうと思ってはいたが、ここまでうまくいくとは嬉しい驚きだ。\n\n[special_guest.GetFirstNameNoTooltip]は[ROOT.Char.GetCapitalLocation.GetName]に住む人々のことや、地元のうわさ話、印象的な物語など、興味深い話題をいろいろと提供してくれる。気付いたときには数時間が経っていたが、ほんの一瞬のことだったように感じた。"
 bp3_roaming.0190.a: "まさか[random_courtier.GetFirstNameNoTooltip]がそんなことを口にするとは！笑えるな！"
 roaming_chance_to_talk_key_title: "会話の機会"
 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U]と[host.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.GetName]を旅しながら、会話の時間を楽しんだ。"
 bp3_roaming.0200.t: "上空のキャンバス"
 bp3_roaming.0200.desc: "日没から数時間が経過すると、空が突如として紫と青と橙の美しい色合いに変わる。まるで[ROOT.Char.GetFaith.HighGodName]が天空をキャンバスにしているかのようだ。\n\n畏敬と恐怖の中、我々は黙ったまま上空を見詰める。その景色が見えなくなってようやく、皆は心を打たれ、驚いた様子で話をしはじめる。"
 bp3_roaming.0200.a: "素晴らしいものを見た！"
 roaming_nightsky_canvas_key_title: "上空のキャンバス"
 roaming_nightsky_canvas_key: "[host.GetShortUIName|U]は[activity.GetCurrentPhase.GetLocation.GetName]の上空の美しい自然現象を見た。"
 bp3_roaming.0210.t: "頭上の鳥"
 bp3_roaming.0210.desc: "[province.GetName]の旅の途中、2羽の鳥が我々のあとを何時間もついて来る。その鳥は我々の周囲をゆっくりと飛び回るだけで、安全な遠い場所に着陸しては遠くからこちらに向かって鳴き声を上げている。一瞬、こちらに近づいてきたとき、黒と白の大羽が目に映る。\n\nしばらくしてから、鳥は一度円を描き、飛び去っていく。姿が見えなくなってからも鳴き声が遠くから聞こえてくる。"
 bp3_roaming.0210.a: "1羽なら不運、2羽なら幸運か。"
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "[host.GetShortUIName]は[province.GetName]での旅の途中、遠くから鳴き声を上げながら後ろをついてくる2羽の鳥を見つけた。"
 bp3_roaming.0220.t: "忘れられた村"
 bp3_roaming.0220.desc: "「#emp こんなところに村が！？#!」ひどく混乱した私はそう口にする。\n\n地図にも載っていないし、話にも聞いたことがない。だが確かにそこに村はある。村の名前を訪ねてみると、住人が素っ気なく答える。「ここか？村だよ。」聞いたこともない癖の強い方言だ。\n\nこの者たちは一体誰なんだ！？なぜ私は彼らの話を聞いたことがないのか？"
 bp3_roaming.0220.a: "待て、私に支払ってない税金が溜まっているのではないか？"
 bp3_roaming.0220.a.landless: "ここに何があるのか見てみよう…"
 bp3_roaming.0220.b: "この者たちのすべてを知りたい！"
 bp3_roaming.0220.b.mystic: "神秘の村から見識を得た"
 bp3_roaming.0220.c: "面白い！良い話の種になるだろう。"
 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "その地域の忘れられた村は近頃、近隣地域と交流を再開し、知識や伝統を分かち合うようになった"
 the_forgotten_village_key_title: "$bp3_roaming.0220.t$"
 the_forgotten_village_key: "[host.GetShortUIName]は[province.GetName]の辺境の地を旅する途中、忘れられた古い村を発見した。"
 the_forgotten_village_mystic_key_title: "神秘の村"
 the_forgotten_village_mystic_key: "[host.GetShortUIName]は[province.GetName]にある神秘の村の伝統を学んだ。"
 bp3_roaming.0230.t: "隠者"
 bp3_roaming.0230.desc: "[province.GetName]の辺境の地を旅する途中、私と衛兵は汚いローブをまとい、一人で座り込んでいる[hermit_character.GetWomanMan]に出くわした。[hermit_character.GetSheHe]は我々を目にすると大声で叫ぶ。「お前たちが[hermit_character.GetFaith.HighGodName]から送られた新たな試練か！？」\n\n「何だって？」私は混乱し、少し侮辱された気持ちでそう口にする。\n\n「来なさい、賢人[hermit_character.GetName]の試練と嘆きのすべてを教えてやろう…」"
 bp3_roaming.0230.a: "面白い考えだ、[hermit_character.GetNameNoTooltip]。"
 bp3_roaming.0230.a.hermit: "隠者と話をした"
 bp3_roaming.0230.b: "#emp もっと教えてくれ…#!"
 bp3_roaming.0230.b.tooltip: "あなたは密かに[hermit_faith.GetName]に改宗する"
 bp3_roaming.0230.c: "[ROOT.Char.GetFaith.HighGodName]について何か言っていたな？これは見過ごせないぞ、異教徒め！"
 the_hermit_key_title: "隠者"
 the_hermit_key: "[host.GetShortUIName]は荒野で興味深い隠者に出会った。"
 the_hermit_learning_key_title: "隠者の学び"
 the_hermit_learning_key: "[host.GetShortUIName]は[province.GetName]の辺境の地で、隠者と長時間話した。"
 roaming_the_hermit_modifier: "型破りな発想"
 roaming_the_hermit_modifier_desc: "この人物は定期的に宗教に関する型破りな考えを共有する。"
 bp3_roaming.0240.t: "記憶に残る夜"
 bp3_roaming.0240.desc: "夜が深くなってきたころ、空全体が星の輝きで明るくなるのを目にする。[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]から旅立って以来、最も澄んだ夜空のひとつだ。\n\n静かで、人の気配も動物の声もしない。まるで我々が夜空を眺めているあいだ、[province.GetTerrain.GetNameNoTooltip|l]が息を止めているかのようだ。明日のためにもう寝床について眠るべきなのだが…あと1、2時間ほど起きていてもいいだろう。"
 bp3_roaming.0240.a: "この景色を一生忘れない。"
 a_night_to_remember_key_title: "記憶に残る夜"
 a_night_to_remember_key: "[host.GetShortUIName]は綺麗な夜の星空を眺めながら、ほとんど寝ずに一夜を過ごした。"
 bp3_roaming.0250.t: "小さな墓"
 bp3_roaming.0250.desc: "[province.Custom('HoldingNoHoldingTerrainRoaming')]を旅していると、墓のようなものを発見する。[province.Custom('RoamingGraveVariants')]。人里から遠く離れたこの場所になぜ墓があるのか、その理由を指し示すものは何もない。\n\n辺ぴな場所ではあるものの、その場所はよく手入れされていた。この状況において、私がやるべきことは…"
 bp3_roaming.0250.a: "祈りを捧げる。"
 bp3_roaming.0250.b: "墓に隠された金目のものを掘り起こす。"
 roaming_grave_variant_cross: "小さくとも美しい十字架が地面から突き出ている"
 roaming_grave_variant_burial_mound: "小さな盛り土の上に、何個かの石が慎重に配置されている"
 roaming_grave_variant_stone: "名前の彫られた小さな石がある"
