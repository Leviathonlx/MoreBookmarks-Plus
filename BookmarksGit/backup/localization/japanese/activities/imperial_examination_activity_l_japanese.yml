l_japanese:
 ### SETUP
 activity_imperial_examination: "首都試験"
 activity_imperial_examination_plural: "首都試験"
 activity_imperial_examination_destination_selection: "$activity_imperial_examination$は自分の[capital|E]でのみ開催できる。"
 activity_imperial_examination_not_hegemon: "あなたは[hegemony|E]ティアの[title|E]を#bold 持っていない#!"
 activity_imperial_examination_selection_tooltip: "[GetActivityType('activity_imperial_examination').GetName]を開催して民の能力と[merit|E]を評価する$activity_imperial_examination_host_rewards$"
 activity_imperial_examination_desc: "このような試験の仕組みを守り、手配することは、我々の名誉であり義務でもある。試験によって最もふさわしい人物の評価と決定を行い、[merit|E]を与え、国の繁栄に繋げることができるのだ。"
 activity_imperial_examination_host_desc: "$activity_imperial_examination_host_rewards$$activity_imperial_examination_guest_rewards$"
 activity_imperial_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$@metropolitan_exam_icon! #V 会試#!を完了する機会が得られる\n$BULLET_WITH_TAB$@palace_exam_icon! #V 殿試#!を完了する機会が得られる\n$BULLET_WITH_TAB$[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait_level_track_xp|E]が増加する可能性がある\n$BULLET_WITH_TAB$[merit|E]が上昇する可能性がある[SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
 activity_imperial_examination_warning: "\n#indent_newline:8 $BULLET_WITH_TAB$ @warning_icon! #color_red @provincial_exam_icon! [provincial_examination|E]に合格していないので、高い確率で不合格になります！#!"
 activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$優秀な人物を雇用できる可能性\n$BULLET_WITH_TAB$参加者は[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait_level_track_xp|E]を獲得する可能性がある\n$BULLET_WITH_TAB$参加者は[merit|E]を獲得する可能性がある"
 imperial_examination_base_cost: "基本コスト"
 activity_imperial_examination_with_icon: "$activity_imperial_examination$ @metropolitan_exam_icon! @palace_exam_icon!"
 activity_imperial_examination_can_complete_tt: "$activity_imperial_examination_not_available_tt$"
 activity_imperial_examination_expected_frequency: "#V 5#!年ごとに開催予定"
 activity_imperial_examination_not_available_tt: "#T [GetActivityType( 'activity_imperial_examination' ).GetNameNoTooltip]#!\nこの[activity|E]では、受験者は以下を完了できる：\n@metropolitan_exam_icon! 会試\n@palace_exam_icon! 殿試\n\n$activity_imperial_examination_expected_frequency$"
 # Province Selection
 activity_imperial_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_imperial_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_entrant_traveling: "$activity_window_character_player_entrant$"
 activity_window_character_player_entrant: "$activity_window_character_entrant$"
 activity_window_character_entrant: "[entrant|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_examiner: "試験官\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_imperial_examination_guest_help_text: "受験資格のある[activity_guests|E]は誰でも試験を受けることができます。合格すると受験者は[merit|E]を獲得し、[activity_host|E]は[prestige|E]を獲得します。試験会場内に客人は入れないものの、影響力を行使してさまざまな手段で受験者を支援できます。\n\n試験は人脈を築き、試験官に好印象を与え、もしかすると長老となってくれる者を見つける絶好の機会です。"
 ### GUEST INVITE RULES
 activity_invite_rule_imperial_exam_entrants: "地域候補者"
 # Children, Grandchildren, Parents, Grandparents
 activity_invite_rule_imperial_exam_close_family: "一族候補者"
 activity_invite_rule_local_exam_entrants: "地元候補者"
 activity_invite_rule_landless_family_heads_entrants: "貴族の家長"
 activity_invite_rule_local_exam_close_family: "$activity_invite_rule_imperial_exam_close_family$"
 activity_invite_rule_imperial_exam_guests: "客人"
 activity_invite_rule_local_exam_guests: "$activity_invite_rule_imperial_exam_guests$"
 activity_invite_rule_bloc_house_heads: "陣営加盟家の家長"
 activity_invite_rule_bloc_members: "他の陣営成員"
 ### GUEST JOIN CHANCE REASONS
 ACTIVITY_GUEST_FAILED_EXAMINATION_REASON: "[ROOT.Char.GetSheHe|U]は前回の試験を受験した：$VALUE|=+0$"
 ACTIVITY_GUEST_IS_HEGEMON_REASON: "[ROOT.Char.GetSheHe|U]は地方試験に直接関与することを求められていない：$VALUE|=+0$"
 ACTIVITY_GUEST_FORCED_BACK_REASON: "[ROOT.Char.GetSheHe|U]は試験を再受験するよう圧力を受けている：$VALUE|=+0$"
 ACTIVITY_GUEST_IS_MINISTER_OF_RITES_REASON: "$game_concept_minister_of_rites$：$VALUE|=+0$"
 ### PHASES
 imperial_examination_phase_assembly: "集合"
 imperial_examination_phase_assembly_desc: "受験資格のある者たちは、あらゆる手段を使って試験会場に足を運ぶ。"
 imperial_examination_phase_preparation: "準備"
 imperial_examination_phase_preparation_desc: "受験者はもちろんのこと、主催者側も時間を惜しんで試験の準備に奔走している。"
 imperial_examination_phase_examination: "会試"
 imperial_examination_phase_examination_desc: "会試が始まる。どんな結果になろうとも受け入れよう。"
 imperial_examination_phase_palace_examination: "殿試"
 imperial_examination_phase_palace_examination_desc: "殿試が始まる。この試験は、最も優秀な成績を収めた秀才たちが皇帝の前で自分の実力を示す場である。"
 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "試験方針"
 imperial_examination_focus_martial: "軍事戦略家"
 imperial_examination_focus_martial_desc: "[martial|E]に秀でた受験者にとって有利な試験になる。\n\n#weak 「軍事戦略は他の学問と同様に徳がある」#!"
 imperial_examination_focus_stewardship: "効率的な統治"
 imperial_examination_focus_stewardship_desc: "[stewardship|E]に秀でた受験者にとって有利な試験になる。\n\n#weak 「口先だけで生計を立てる者と、実際に役に立つ者の間には明らかな違いがある」#!"
 imperial_examination_focus_learning: "洞察力に富む学者"
 imperial_examination_focus_learning_desc: "[learning|E]に秀でた受験者にとって有利な試験になる。\n\n#weak 「学ぶこと、そして学んだことを有効に活用することが、我々の喜びである」#!"
 #Examination Breadth Option
 imperial_examination_breadth: "試験の幅"
 imperial_examination_breadth_exclusive: "排他的招集"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$選ばれた少数の人間しか試験に参加できず、庶民は排斥される\n$EFFECT_LIST_BULLET$完了時の[merit|E]獲得量が#EMP 減少#!\n\n#weak 臣下の最も優秀な子弟たちを#EMP 私#!の領国に仕えさせよう。#!"
 imperial_examination_breadth_restricted: "限定的招集"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$受験者の人数はある程度限られているものの、庶民も参加できる。\n\n#weak 最も卑しい出自の者たちから有望な総督が生まれることもある。#!"
 imperial_examination_breadth_open: "公開招集"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$大規模な試験を行い、多くの熱意のある受験者を受け入れる。\n$EFFECT_LIST_BULLET$完了時の[legitimacy|E]獲得量が#EMP 上昇#!\n\n#weak 賢者はどの地域にいてもおかしくない。広く網を張り、誰がのし上がってくるか見てみよう。#!"
 #Passing Grade Option
 imperial_examination_passing_grade: "科挙の合格点"
 imperial_examination_passing_grade_extreme: "究極の合格点"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$試験の合格点が非常に高く、#EMP 大勢の#!受験生が排除される。\n$EFFECT_LIST_BULLET$完了すると#EMP 大量の#![legitimacy|E]を獲得する\n\n#weak 選び抜かれた優秀な者だけが合格でき、#EMP 私の#!次なる官僚になることができる。#!"
 imperial_examination_passing_grade_high: "高い合格点"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$試験の合格点が普通で、想定内の数の受験生が排除される。\n$EFFECT_LIST_BULLET$完了時に獲得する[legitimacy|E]は影響を受けない\n\n#weak 私が求める基準は高いが、理不尽な程ではない。実力に基づいて官僚を選ぶのならば、ある程度優秀でなければならない。#!"
 imperial_examination_passing_grade_mediocre: "中程度の合格点"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$試験の合格点がやや易しめで、#EMP 比較的少ない数#!の受験生が排除される。\n$EFFECT_LIST_BULLET$完了時に#EMP 少なめの#![legitimacy|E]を獲得する\n\n#weak 最初は目覚ましい能力を発揮できなくとも、仕事をするうちに学んでいけるはずだ。土台さえきちんとしていれば、合格させてやることにしよう。#!"
 imperial_examination_passing_grade_low: "低い合格点"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$試験の合格点がかなり低く、#EMP ごくわずかな数#!の受験生が排除される。\n$EFFECT_LIST_BULLET$完了時に#EMP かなり少ない#![legitimacy|E]を獲得する\n\n#weak 我々には#EMP 今すぐ#!適切な官僚が必要なのだ。私が規則を作り、基準を定め、官僚は私に従うのみである。私は自らの使命を果たす。#!"
 #Conclusion
 activity_imperial_examination_conclusion_desc: "[GetActivityType( 'activity_imperial_examination' ).GetName]が終了した。"
 imperial_examination_conclusion.intro: "試験がついに終了した。"
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\n#BOL $imperial_examination_passing_grade_extreme$#!の規定により、#BOL 少数の#![entrants|E]に#BOL 大量の#![merit|E]が付与された。"
 imperial_examination_conclusion.intro.passing_grade.high: "\n\n#BOL $imperial_examination_passing_grade_high$#!の規定により、#BOL 中程度の数#!の[entrants|E]に#BOL 多くの#![merit|E]が付与された。"
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\n#BOL $imperial_examination_passing_grade_mediocre$#!の規定により、#BOL たくさんの#![entrants|E]に#BOL 中程度の#![merit|E]が付与された。"
 imperial_examination_conclusion.intro.passing_grade.low: "\n\n#BOL $imperial_examination_passing_grade_low$#!の規定により、#BOL かなり大勢の#![entrants|E]に#BOL 少ない#![merit|E]が付与された。"
 imperial_examination_conclusion.intro.breadth.imperial: "\n\n#BOL $imperial_examination_breadth_open$#!だったので、[entrants|E]の数も#BOL 多かった#!。"
 imperial_examination_conclusion.intro.breadth.grand: "\n\n#BOL $imperial_examination_breadth_restricted$#!だったので、[entrants|E]の数は#BOL まずまず#!だった。"
 imperial_examination_conclusion.intro.breadth.palace: "\n\n#BOL $imperial_examination_breadth_exclusive$#!だったので、[entrants|E]の数は#BOL 少なかった#!。"
 imperial_examination_conclusion.general: "\n\n[entrants|E]#BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#!人中#BOL [activity.MakeScope.Var('num_final_failees').GetValue]#!人が#EMP 不合格#!だった。\n\n[activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName]は#BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!点という[activity.Custom('ActivityGetExamScoreAdjective')]成績を収め、次いで[activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName]、[activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]と続いた。"
 imperial_examination_conclusion.entrant_failee: "\n\n試験は非常に残念な結果に終わってしまった。次はさらに頑張らねば。"
 imperial_examination_conclusion.entrant_passed: "\n\n会試に合格した。我が一族は私の功績を誇りに思ってくれるだろう。"
 imperial_examination_conclusion.entrant_passed_palace: "\n\n私が最高峰の才子の一人であることが帝国に知れ渡った。このさきの未来には多くの可能性が待っている。"
 local_examination_conclusion.entrant_passed: "\n\n今日、郷試に合格した。我が一族は私の功績を誇りに思ってくれるだろう。"
