 #GUESTS
 #PHASES
 hunt_phase: "狩り"
 hunt_type_standard: "狩り"
 hunt_type_standard_desc: "$EFFECT_LIST_BULLET$様々な動物から獲物を選択する\n$EFFECT_LIST_BULLET$$trait_track_hunter$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]が上昇する\n$EFFECT_LIST_BULLET$[hunt_danger_no_prefix|E]が高いほど、多くの[prestige_i|E] [prestige|E]が得られる\n$EFFECT_LIST_BULLET$軍事に携わる性別が積極的に参加する\n$EFFECT_LIST_BULLET$軍事に携わらない性別の人は観察に回る\n#weak 誇り高く狡猾な獣たちが自然の中を闊歩している。動物を出し抜き、打ち負かすうちに、勇気が試され、技術が磨かれる。#!"
 hunt_type_legendary: "伝説"
 hunt_type_legendary_desc: "$EFFECT_LIST_BULLET$神秘の動物を目撃された地域で探し求める\n$EFFECT_LIST_BULLET$$trait_track_hunter$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]が上昇する\n$EFFECT_LIST_BULLET$[hunt_danger_no_prefix|E]が高いほど、多くの[prestige_i|E] [prestige|E]が得られる\n$EFFECT_LIST_BULLET$軍事に携わる性別が積極的に参加する\n$EFFECT_LIST_BULLET$軍事に携わらない性別の人は観察に回る\n#weak 神話上の生物はしばしば伝説として学者に否定されるが、森にはまだ多くの謎が隠されている可能性がある。#!"
 hunt_type_falconry: "鷹狩"
 hunt_type_falconry_desc: "$EFFECT_LIST_BULLET$様々な狩猟鳥から獲物を選択する\n$EFFECT_LIST_BULLET$$trait_track_falconer$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )][trait_level_track_xp|E]が上昇する\n$EFFECT_LIST_BULLET$両方の性別が参加する\n#weak 鷹狩りと鷹匠は、高くつくが、高貴な趣味の中でも自然を扱いこなす喜びを教えてくれるものだ。#!"
