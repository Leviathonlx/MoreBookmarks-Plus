l_japanese:
 tournament_events.9000.t: "[tournament_province.GetNameNoTooltip]の観光"
 tournament_events.9000.desc: "競技会開催地の郊外を散歩していると、[tournament_province.GetName]のあまりの美しさに圧倒される。\n\n私は[tournament_province.Custom('get_region_flower_type_plural')]が咲き乱れる[tournament_province.Custom('GetRandomAppropriateTree')]に沿って歩き、自然のままの[tournament_province.Custom('GetRandomAppropriateTree')]の木々に手を触れて立ち止まった。見上げると、頭上を[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]の一団が飛んでいる。\n\n"
 tournament_events.9000.desc_home: "ここは私の故郷なのだから、もっと頻繁に行うべきだ。"
 tournament_events.9000.desc_not_home: "今後また訪れる機会があることを願おう。"
 tournament_events.9000.a: "ああ、とてもリラックスできた！"
 tournament_events.9000.b: "安心してトレーニングできる完璧な場所だ。"
 tournament_events.9000.impatient: "感傷など無用！#EMP 訓練が必要だ！#!"
 tournament_events.9001.t: "君主なき$knight_culture_player_no_tooltip$"
 tournament_events.9001.desc: "開催地を探索していると、鎧を身に着けた人物が近づいてきた。\n\n「[ROOT.Char.GetTitledFirstName]様、お目にかかれて光栄です」[liegeless_knight.GetWomanMan]は軽く会釈し、[liegeless_knight.Custom('quirk_pos_present')]をした。「私は[liegeless_knight.GetFullName]という名で、$knight_culture_player_no_tooltip_lowercase$で職を探しています。私は[liegeless_knight.Custom('FormalComplimentAdjective')]かつ[liegeless_knight.Custom('ComplimentAdjective')]で、忠実であり我が家には力がある ― #EMP [liegeless_knight.GetHouse.GetMotto]です！#!」[liegeless_knight.GetSheHe]は叫んだ。\n\nこの小貴族が[liegeless_knight.GetHerHis]美徳を誇張しているのは明らかだが、[liegeless_knight.GetSheHe]は有能そうだ。そして、必死でもある。"
 tournament_events.9001.a: "「$knight_culture_player_plural_no_tooltip_lowercase$の厩へと加えても良いだろう」"
 tournament_events.9001.b: "「私に忠誠を誓えば、多額の報酬を与えよう！」"
 tournament_events.9001.c: "「去れ、私はお前を信用していない」"
 tournament_events.9001.d: "「お前からは学べることがたくさんある！」"
 tournament_events.9002.t: "力強き[strongman_1.GetWomanMan]の見世物"
 tournament_events.9002.desc: "賑やかな物音に誘われて、私は地元の農民たちによって作られた即席の闘技場を発見した。2人は殴り合い、重なり合い、互いの周囲を周りながら機会を伺う…片一方が大胆な動きを見せるまでは：\n\n「こいつを#EMP [strongman_1.Custom('GetDescriptorManeuver')][strongman_1.Custom('GetManeuver')]#!と名付けた！」[strongman_1.GetSheHe]が叫びを上げるとともに[strongman_1.GetHerHis]対戦相手を持ち上げ、地面に叩きつけ…あっという間に降参へと追い込んだ。「[strongman_1.Custom('ComplimentAdjective')|U]にして[strongman_1.Custom('RandomPositiveLookAdjective')|U]な[strongman_1.GetFirstName]がまた勝ったな！」と、勝者は雄叫びをあげた。"
 tournament_events.9002.whole_of_body: "プロフェッショナルなテクニックを見るのは心落ち着くものだ！"
 tournament_events.9002.a: "おお！なんと心躍ることか！"
 tournament_events.9002.b: "ふむ、このテクニックを学ぶべきか…"
 tournament_events.9002.c: "そこの勝者、金を受け取るが良い！"
 tournament_events.9002.b.success: "あなたはレスラーから着想を得る"
 tournament_events.9002.b.failure: "あなたは何も学べない"
 tournament_events.9003.t: "偶然の散歩"
 tournament_events.9003.desc: "競技会の会場の雑踏や騒音から逃れようとぶらぶらしていると、私は[tournament_province.Custom('GetRandomRegionalWood')]の木々に隠れた小道を偶然見つけた。[tournament_province.Custom('GetProvinceFoliageDesc')]に沿って散策していると、美しい[tournament_province.Custom('get_region_flower_type_plural')]の花畑を見つけた。\n\n"
 tournament_events.9003.friend: "突然、私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))]の[intent_target_character.GetFirstName]が反対方向から、私に向けて笑顔を浮かべながら近づいてくるのが見えた！[intent_target_character.GetSheHe]と2人きりで会いたかったが、話ができるだろうか？"
 tournament_events.9003.lover: "孤独から顔を上げると、その中で最も美しい花を見つけた。私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))]の[intent_target_character.GetFirstName]、私の夢の源泉が、私と同じ道を見つけたのだ！"
 tournament_events.9003.a: "我々は黙ってお互いに通り過ぎた。"
 tournament_events.9003.b: "安心してトレーニングできる完璧な場所だ。"
 tournament_events.9003.lover_attempt: "「あなたはどの花よりも美しい」"
 tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.GetSheHe|U]はすでにあなたと恋に落ちている"
 tournament_events.9003.lover_attempt.success: "[intent_target_character.GetSheHe|U]はとても愛らしい身振りをする"
 tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.GetSheHe|U]は優しい身振りをする"
 tournament_events.9003.lover_attempt.fail: "[intent_target_character.GetSheHe|U]はとても混乱している"
 tournament_events.9003.friend_attempt: "「1人で歩くのは退屈だ。[intent_target_character.Custom('MatchingConversationSubject')]について話をしないか？」"
 tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.GetSheHe|U]はあなたとの帯同をとても楽しむ"
 tournament_events.9003.friend_attempt.success: "[intent_target_character.GetSheHe|U]は会話を面白がる"
 tournament_events.9003.friend_attempt.failure: "[intent_target_character.GetSheHe|U]は静かに立ち去る…"
 tournament_events.9004.t: "翼の娯楽"
 tournament_events.9004.desc: "「行け、#EMP [falconer_1.Custom('GetBirdName')|U]#!、もっと速く！」[falconer_1.GetWomanMan]の声が大地に響き渡る。見上げると、小さな黒い稲妻のようなものが空を切り裂いている。やがてそれはゴールに向かって急降下した。\n\n「ハッ、お前、ズルしただろ！お前の鳥はあんなに速く飛べない。[falconer_1.Custom('GetBirdInsult')]を見ればわかる！」怒った敗者が叫び、勝者は自惚れた表情を浮かべる。"
 tournament_events.9004.hunter: "学べることが一つや二つあるかもしれない…"
 tournament_events.9004.a: "これは素晴らしい娯楽だ！"
 tournament_events.9004.b: "ふむ、これをやるには相当な準備が必要なのだろう。"
 tournament_events.9004.c: "倍かゼロか、もう1度だ！"
 tournament_events.9004.c.success: "あなたは賭けに勝利する"
 tournament_events.9004.c.failure: "あなたは賭けに負ける"
 tournament_events.9004.d: "こんなことをしている暇はない。"
 round_as_an_egg: "卵のように丸い"
 heavy_as_a_stone: "石のように重い"
 graceful_as_a_goose: "ガチョウのごとく優美"
 shaped_like_a_brick: "レンガのような形"
 as_thick_as_you: "あなたのように太い"
 barely_a_fledgeling: "駆け出し"
 wobbly_like_a_duck: "アヒルのように不安定"
 as_fast_as_a_mountain: "山の如き遅さ"
 as_bright_as_a_rain_cloud: "雨雲のように暗い"
 an_empty_cup: "空のカップ"
 a_stick_simple: "棒"
 a_rock: "岩"
 available_because_of_intent: "[intent|E]であるため選択可能"
 you_get_drunk: "あなたは酔いつぶれる"
 they_share_some_tricks: "彼らはいくつかのコツを共有している"
 you_have_a_good_time: "楽しい時間は過ごしたが、それだけだ"
 tournament_events.9005.t: "騒々しい宴"
 tournament_events.9005.desc: "競技会中は食べ物や飲み物が豊富で、参加者の楽しみとなっている。特に3人の農民が、[tournament_host.Custom('RegionalDrink')]の#EMP ࿁樽#!のようなものを分け合っているようだ。\n\n「ヒック…このクソ[peasant_2.Custom2('InsultNoun', SCOPE.sC('peasant_1'))]野郎！」1人が酔っ払って、[peasant_1.GetHerHis]の隣にいた[peasant_1.Custom('ThrowableObjectArticle')]に弱々しく投げつける。\n\n「[peasant_1.GetFirstName]、ああ…すまん！[peasant_1.Custom('GetLaughType')]」被害者の[peasant_1.GetHerHis]は顔を覆って攻撃を受け流す。「助けてくれ、[peasant_3.GetFirstName]！」#EMP ヒック#!」\n\n「テメエは自分でなんとかしろ、[peasant_2.GetName]！」最後の1人は叫び、一気にジョッキを飲み干した。"
 tournament_events.9005.a: "彼らは騒々しいが…私は$knight_culture_player_plural_no_tooltip_lowercase$を#EMP 果たさねばならない#!…"
 tournament_events.9005.b: "[tournament_host.Custom('RegionalDrink')]を一緒に楽しんでよろしいかな？"
 tournament_events.9005.c: "彼らは酔っ払いだ…煽るのは簡単なはずだ！"
 tournament_events.9005.d: "悪趣味だ。"
 tournament_events.9006.t: "競技会の物語"
 tournament_events.9006.desc: "熱弁をふるう[memory_holder.GetTitledFirstName]の周りに小さな群衆が集まり、熱心に耳を傾けているようだ。\n\n"
 tournament_events.9006.family: "「個人的な栄光も大切なものだが、真の栄光は別のところにある」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]する。「家族こそが諸君の強さであり、家族なしには何もできない！[story_memory.GetDescription]の時のことが思い出される…」"
 tournament_events.9006.martial: "「腕力も大事だが、それ以上に大事なのは#EMP 心#!の強さだ」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]する。「熟練した戦術家になるには、他人の失敗や成功に耳を傾けることが必要なのだ。私は[story_memory.GetDescription]の時にそのことに思い至った…」"
 tournament_events.9006.death: "「真の成功は、専心から生まれる」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]する。「雑念となる記憶を抑え、相手の弱点を活用するのだ。[story_memory.GetDescription]の時のことを語ろう…」"
 tournament_events.9006.war: "「なぜ私がこれほどに印象深き人物になれたのか？」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]する。「私は戦争に参加し、強大な敵に対して軍を率いていた…[story_memory.GetDescription]のことを語ろう…」"
 tournament_events.9006.relationships: "「己の腕前だけでは、競技会で勝ち進むにも限度がある」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]する。「諸君の運命を決めるのは、諸君を支える者、あるいは支えぬ者だ…[story_memory.GetDescription]の時のことを話そう…」"
 tournament_events.9006.travel: "「旅はその目的地と同じくらいに重要だ。常に好機にあふれている！」[memory_holder.GetSheHe|U]は[memory_holder.Custom('quirk_pos_present')]する。「私は道中にある様々な好機を捉えなければここまで来られなかっただろう…例えば、[story_memory.GetDescription]の時は…」"
 tournament_events.9006.desc_end: "\n\n30分近くが経過したが、まるで数秒のようだった。[memory_holder.GetSheHe]は実に弁舌巧みだ！"
 tournament_events.9006.a: "これは競技会で勝ち上がる助けになるだろう！"
 tournament_events.9006.b: "ここから何かが学べた気がする。"
 lifestyle_experience_increased: "ライフスタイル経験値が増加"
 you_learn_a_little: "わずかに学ぶ"
 you_learn_a_lot: "多くを学ぶ"
 tournament_events.9006.shy: "私もあのように公の場で話すことができれば…"
 tournament_events.9006.impatient: "なんという時間の無駄か！"
 tournament_events.9007.t: "騎士の宣伝"
 tournament_events.9007.desc: "「あなたはこれに勝利するでしょう！」私の[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))]たる[hype_knight.GetFirstName]がそう主張する。「[hype_memory.GetSecondPerspectiveDescription]の時のように、簡単なことでしょう。あなたには[ROOT.Char.Custom('FormalComplimentAdjective')]も[ROOT.Char.Custom('ComplimentAdjective')]も有り余るほどあるのですから！」\n\n自分の$knight_culture_player_plural_no_tooltip_lowercase$が後押ししてくれることを知るのは気分がいいものだ！"
 tournament_events.9007.ambitious: "静かに、[hype_knight.Custom('RaunchyComplimentNoun')]…わかっているとも！"
 tournament_events.9007.a: "私は無敵だ！"
 tournament_events.9007.b: "輝かしき支援者がいてこそだ！"
 tournament_events.9007.c: "私は来たるべき勝利を[ROOT.Char.GetFaith.HighGodName]に感謝しよう。"
 tournament_events.9008.t: "愚者の興行"
 tournament_events.9008.desc: "「さあ皆さん、[tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U]の[tournament_fool.GetFirstName]をご覧あれ！」色とりどりの服を着た[tournament_fool.GetWomanMan]が、[tournament_fool.GetHerHis]鼻の上で[tournament_fool.Custom('GetObjectToBalanceOnNose')]を不安定にぐらつかせながら叫ぶ。\n\n「私には語るべき物語がある！あなたは[memory_story.GetThirdPerspectiveDescription]の時のような、喜ばしい明るい物語が聞きたいのではないかな？」[tournament_fool.GetSheHe|U]は逆立ちしながらそう言った。\n\n「あるいは、我が[ROOT.Char.GetLadyLord]は[memory_story_negative.GetThirdPerspectiveDescription]の時のような#EMP 残酷な#!話が聞きたいかな？」"
 tournament_events.9008.schemer: "何か面白い話を聞いたことは#EMP 知っている#!…"
 tournament_events.9008.a: "退屈な話は要らない…大道芸を見せてくれ！"
 tournament_events.9008.b: "明るい話を聞かせてくれ！"
 tournament_events.9008.c: "残酷な物語がちょうどいいだろう。"
 cheery_disposition_modifier: "陽気な気質"
 cheery_disposition_modifier_desc: "この人物は陽気で魅力的だ。"
 grim_disposition_modifier: "残酷な気質"
 grim_disposition_modifier_desc: "この人物は陰鬱で頑固だ。"
