l_japanese:
 ##############
 #OPTIONS
 ##############
 gruesome_festival_option_size: "祝祭の規模"
 gruesome_festival_size_small: "小規模な祝祭"
 gruesome_festival_size_small_desc: "$EFFECT_LIST_BULLET$[opinion|E]の変化は少なくなります。\n\n#weak この伯爵領の人々は我々を招待するだけの信仰心を持っているだろう。#!"
 gruesome_festival_size_medium: "中規模の祝祭"
 gruesome_festival_size_medium_desc: "$EFFECT_LIST_BULLET$[opinion|E]の変化が起こりやすくなるでしょう。\n\n#weak 我が領地の自由な[GetPlayer.Custom('WomenMenPeople_GenderPreference')] すべて招待しろ！#!"
 gf_medium_option_valid: "2つ以上の伯爵領の[rank|E]称号を持っていません"
 gruesome_festival_size_large: "大規模な祝祭"
 gruesome_festival_size_large_desc: "$EFFECT_LIST_BULLET$[opinion|E]の変化が頻繁に発生します。\n\n#weak [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip]に住むすべての[GetPlayer.Custom('LadyLordNoble_GenderPreference')|U]と平民を招待するのだ！#!"
 activity_gruesome_festival_destination_selection: "$activity_gruesome_festival$は、$gruesome_festivals_active_name$[doctrine|E]のある属州でしか開催できない。"
 activity_gruesome_festival_conclusion_desc: "[GetActivityType( 'activity_gruesome_festival' ).GetName]が終了した"
 activity_gruesome_festival_guest_desc: "$BULLET_WITH_TAB$参加者は[piety|E]を得る\n$BULLET_WITH_TAB$参加者はほかの参加者の[opinion|E]を得る\n$BULLET_WITH_TAB$参加者は[stress_loss_i] [stress|E]を失う"
 gruesome_festival_option_sacrifice: "生贄の餌"
 gf_suitable_rank_valid: "あなたは独立しておらず、[rank|E]の王の封臣でもない"
 gf_valid_county_faith: "あなたは[GetActivityType( 'activity_gruesome_festival' ).GetName]を許容するような信仰が根付いた伯爵領を支配していない"
 ### ANIMALS
 #Option loc for animals if you have a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_genuine: "動物"
 gruesome_festival_sacrifice_animals_genuine_desc: "$gruesome_festival_sacrifice_animals_genuine_desc_help$\n\n#weak 十分な数の動物の生贄を用意すれば、それで事足りるだろう。#!"
 gruesome_festival_sacrifice_animals_genuine_desc_help: "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_animals_only.regular.piety$"
 #Option loc for animals if you only rule over a faith allowing gruesome festivals
 gruesome_festival_sacrifice_animals_poser: "動物"
 gruesome_festival_sacrifice_animals_poser_desc: "$gruesome_festival_sacrifice_animals_poser_desc_help$\n\n#weak 十分な数の動物の生贄を用意すれば、それで事足りるだろう。#!"
 gruesome_festival_sacrifice_animals_poser_desc_help: "$gruesome_festival_sacrifice_animals_only.regular.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n $EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_animals_only.regular.piety.loss$"
 #Animals Help Text
 gruesome_festival_sacrifice_animals_only.regular.opinion: "$EFFECT_LIST_BULLET$[GetPlayer.GetFaith.GetAdherentNamePlural]の[opinion|E]および[county_opinion|E]の上昇は、人身御供を行った場合に比べて少なくなる"
 gruesome_festival_sacrifice_animals_only.appeased_humsac_haters: "$EFFECT_LIST_BULLET$人身御供を支持しない臣下の[opinion|E]や[county_opinion|E]は失われない"
 #gruesome_festival_sacrifice_animals_only.regular.piety: "#positive_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_animal_piety_value')|0]#! [piety_i] will be gained $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_animals_only.regular.piety: "#positive_value 少量#!の[piety_i] [piety|E]獲得"
 #gruesome_festival_sacrifice_animals_only.regular.piety.loss: "#negative_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_animal_piety_value')|0]#! [piety_i] will be lost $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_animals_only.regular.piety.loss: "#negative_value 少量#!の[piety_i] [piety|E]減少"
 ### MAGNIFICENT ANIMALS
 #Option loc for magnificent animals if you have a faith allowing gruesome festivals
 #GENUINE
 gruesome_festival_sacrifice_animals_magnificent_genuine: "動物 - 雄々しい"
 gruesome_festival_sacrifice_animals_magnificent_genuine_desc: "$gruesome_festival_sacrifice_animals_magnificent_genuine_desc_help$\n\n#weak 全[GetPlayer.Custom('WomanManPerson_GenderPreference')]に行き渡るよう、牛馬や鳥を用意しろ！#!"
 gruesome_festival_sacrifice_animals_magnificent_genuine_desc_help: "$gruesome_festival_sacrifice_animals_only.magnificent.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_animals_only.magnificent.piety$"
 #Option loc for magnificent animals if you only rule over a faith allowing gruesome festivals
 #POSER
 gruesome_festival_sacrifice_animals_magnificent_poser: "動物 - 雄々しい"
 gruesome_festival_sacrifice_animals_magnificent_poser_desc: "$gruesome_festival_sacrifice_animals_magnificent_poser_desc_help$\n\n#weak 全[GetPlayer.Custom('WomanManPerson_GenderPreference')]に行き渡るよう、牛馬や鳥を用意しろ！#!"
 gruesome_festival_sacrifice_animals_magnificent_poser_desc_help: "$gruesome_festival_sacrifice_animals_only.magnificent.opinion$\n$gruesome_festival_sacrifice_animals_only.appeased_humsac_haters$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_animals_only.magnificent.piety.loss$#!"
 #Magnificent Animals Help Text
 gruesome_festival_sacrifice_animals_only.magnificent.opinion: "$EFFECT_LIST_BULLET$[GetPlayer.GetFaith.GetAdherentNamePlural]の[opinion|E]および[county_opinion|E]の上昇は、人身御供を行った場合と同等になる"
 #gruesome_festival_sacrifice_animals_only.magnificent.piety: "#positive_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_magnificent_animal_piety_value')|0]#! [piety_i] will be gained $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_animals_only.magnificent.piety: "#positive_value 少量#!の[piety_i] [piety|E]獲得"
 #gruesome_festival_sacrifice_animals_only.magnificent.piety.loss: "#negative_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_magnificent_animal_piety_value')|0]#! [piety_i] will be lost $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_animals_only.magnificent.piety.loss: "#negative_value 少量#!の[piety_i] [piety|E]減少"
 ### HUMANS
 #GENUINE
 gruesome_festival_sacrifice_humans_genuine: "人間"
 gruesome_festival_sacrifice_humans_genuine_desc: "$gruesome_festival_sacrifice_humans_genuine_desc_help$\n\n#weak しきたりは重要だ。[GetPlayer.GetFaith.PantheonTerm|U]には人の血を味わってもらわねば。#!"
 gruesome_festival_sacrifice_humans_genuine_desc_help: "$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.regular.opinion$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_animals_only.offended_humsac_haters$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.regular.piety$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.optional_victim_picker$[SelectLocalization( ActivityPlanner.GetSingleLocationPhase.GetLocation.GetCounty.GetFaith.HasParameterByKey('cannibalism_legal'), 'gruesome_festival_sacrifice_human_sacrifice.become_cannibal', '')]"
 #POSER
 gruesome_festival_sacrifice_humans_poser: "人間"
 gruesome_festival_sacrifice_humans_poser_desc: "$gruesome_festival_sacrifice_humans_poser_desc_help$\n\n#weak しきたりは重要だ。[GetPlayer.GetFaith.PantheonTerm|U]には人の血を味わってもらわねば。#!"
 gruesome_festival_sacrifice_humans_poser_desc_help: "$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.regular.opinion$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_animals_only.offended_humsac_haters$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.regular.piety.loss$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.optional_victim_picker$[SelectLocalization( ActivityPlanner.GetSingleLocationPhase.GetLocation.GetCounty.GetFaith.HasParameterByKey('cannibalism_legal'), 'gruesome_festival_sacrifice_human_sacrifice.become_cannibal', '')]"
 #Humans Help Text
 gruesome_festival_sacrifice_human_sacrifice.regular.opinion: "[GetPlayer.GetFaith.GetAdherentNamePlural]の[opinion|E]および[county_opinion|E]の上昇は、多数の動物を生贄に捧げた場合と同等になる"
 gruesome_festival_sacrifice_animals_only.offended_humsac_haters: "人身御供を支持しない臣下の[opinion|E]や[county_opinion|E]が失われる"
 #gruesome_festival_sacrifice_human_sacrifice.regular.piety: "#positive_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_human_piety_value')|0]#! [piety_i] will be gained $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_human_sacrifice.regular.piety: "#positive_value 大幅#!な[piety_i] [piety|E]獲得"
 #gruesome_festival_sacrifice_human_sacrifice.regular.piety.loss: "#negative_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_regular_human_piety_value')|0]#! [piety_i] will be lost $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_human_sacrifice.regular.piety.loss: "#negative_value 大幅#!な[piety_i] [piety|E]減少"
 gruesome_festival_sacrifice_human_sacrifice.optional_victim_picker: "加えて、あなたは[prisoners|E]の中から[designate_chief_sacrifice_article|E]を行うことができる"
 gruesome_festival_sacrifice_human_sacrifice.become_cannibal: "\n$EFFECT_LIST_BULLET$あなたは$gruesome_festival_activity.piety_gain.rump$[GetTrait('cannibal').GetName( GetNullCharacter )]になる"
 ### MAGNIFICENT HUMANS
 #GENUINE
 gruesome_festival_sacrifice_humans_magnificent_genuine: "人間 - 雄々しい"
 gruesome_festival_sacrifice_humans_magnificent_genuine_desc: "$gruesome_festival_sacrifice_humans_magnificent_genuine_desc_help$\n\n#weak 生贄には最高級のものを使わねばならぬ。[GetPlayer.Custom('WomanManPerson_GenderPreference')]も動物もな…#!"
 gruesome_festival_sacrifice_humans_magnificent_genuine_desc_help: "$gruesome_festival_sacrifice_human_sacrifice.magnificent.opinion$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_animals_only.offended_humsac_haters$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.magnificent.piety$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.optional_victim_picker$[SelectLocalization( ActivityPlanner.GetSingleLocationPhase.GetLocation.GetCounty.GetFaith.HasParameterByKey('cannibalism_legal'), 'gruesome_festival_sacrifice_human_sacrifice.become_cannibal', '')]"
 #POSER
 gruesome_festival_sacrifice_humans_magnificent_poser: "人間 - 雄々しい"
 gruesome_festival_sacrifice_humans_magnificent_poser_desc: "$gruesome_festival_sacrifice_humans_magnificent_poser_desc_help$\n\n#weak 生贄には最高級のものを使わねばならぬ。[GetPlayer.Custom('WomanManPerson_GenderPreference')]も動物もな…#!"
 gruesome_festival_sacrifice_humans_magnificent_poser_desc_help: "$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.magnificent.opinion$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_animals_only.offended_humsac_haters$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.magnificent.piety.loss$\n$EFFECT_LIST_BULLET$$gruesome_festival_sacrifice_human_sacrifice.optional_victim_picker$[SelectLocalization( ActivityPlanner.GetSingleLocationPhase.GetLocation.GetCounty.GetFaith.HasParameterByKey('cannibalism_legal'), 'gruesome_festival_sacrifice_human_sacrifice.become_cannibal', '')]"
 #Magnificent Humans Help Text
 gruesome_festival_sacrifice_human_sacrifice.magnificent.opinion: "$EFFECT_LIST_BULLET$[GetPlayer.GetFaith.GetAdherentNamePlural]の[opinion|E]および[county_opinion|E]の上昇は、可能な限り高くなる"
 #gruesome_festival_sacrifice_human_sacrifice.magnificent.piety: "#positive_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_magnificent_human_piety_value')|0]#! [piety_i] will be gained $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_human_sacrifice.magnificent.piety: "#positive_value 大幅#!な[piety_i] [piety|E]獲得"
 #gruesome_festival_sacrifice_human_sacrifice.magnificent.piety.loss: "#negative_value [GetPlayer.MakeScope.ScriptValue('gruesome_festival_magnificent_human_piety_value')|0]#! [piety_i] will be lost $gruesome_festival_activity.piety_gain.rump$"
 gruesome_festival_sacrifice_human_sacrifice.magnificent.piety.loss: "#negative_value 大幅#!な[piety_i] [piety|E]減少"
 gruesome_festival_activity.piety_gain.rump: "[Select_CString( Character.IsLocalPlayer, GetPlayer.Custom('GruesomeFestivalName'), '$gruesomefestivalname_festival|q$' )]で"
 gruesome_festival_immediate_log_title: "[Select_CString( Character.IsLocalPlayer, GetPlayer.Custom('GruesomeFestivalName') , '$gruesomefestivalname_festival|q$' )]完了"
 gruesome_festival_faithful_faith_option_log_title: "$gruesome_festival_immediate_log_title$"
 gruesome_festival_faithful_nobility_option_log_title: "$gruesome_festival_immediate_log_title$"
 gruesome_festival_faithful_commoners_option_log_title: "$gruesome_festival_immediate_log_title$"
