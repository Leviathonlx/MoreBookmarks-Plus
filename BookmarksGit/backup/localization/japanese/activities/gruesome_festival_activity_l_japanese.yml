 gruesome_festival_phase: "$activity_gruesome_festival$"
 gruesome_festival_phase_desc: "忠実な者を生贄で結びつけ、全土における[GetPlayer.GetTitleAsNameNoTooltip]としての私の地位を確かなものにしよう。"
