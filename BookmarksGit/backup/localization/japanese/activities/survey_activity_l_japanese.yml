 bp3_survey.1010.desc: "[province.GetName]の街を旅していると、突如、真昼間にごろつきに脅されている[peasant_character.GetWomanMan]に出会う。[peasant_character.GetSheHe|U]は私と衛兵の方を見ると、助けを求めて叫び声を上げる。\n\n近頃、街の傭兵たちが生活のために犯罪行為に手を染めているらしいが、これほどひどいものだとは思っていなかった。この哀れな[peasant_character.GetWomanMan]を助けてやるべきだろうか？"
