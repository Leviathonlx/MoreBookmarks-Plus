 ### End Event ###
 bp3_survey.0010.t: "完結"
 bp3_survey.0010.desc.border.success: "[province.GetName]国境沿いにおける我々の取り組みは大成功に終わった。我々は同地域を[ROOT.Char.GetPrimaryTitle.GetName]の監督下にあるべき領域として明確に定義し、それは世論にも反映されている。\n\n地元住民たちの多くは、まるでもう私が統治者になったかのような口振りらしい。"
 bp3_survey.0010.desc.border.failure: "我々は[province.GetName]国境地方の領有権を主張したが、大失敗だったとまでは言わぬものの、奮闘むなしく無為に終わった。国境地方の地元の人々のなかには、拒まれた若い[ROOT.Char.GetWomenMen]を表す慣用句として、「[ROOT.Char.GetTitledFirstName]のように成功した」という表現を使いはじめた者もいる。\n\n私はなぜこんなことをしたのかと後悔しはじめている…"
 bp3_survey.0010.desc.bureaucracy.success: "最初は不可能に思えたが、私はどうにか[province.GetName]をあるべき姿に戻す方法を見つけ出し、地元の不正や盗賊行為をすべてではないが終息させた。まだ正しい方向にやっと一歩進めただけではあるが、この領土の未来にとって極めて重要なことである。\n\nこれからは正しい道を踏み外さないようにすればいいだけだ。"
 bp3_survey.0010.desc.bureaucracy.failure: "当初は[province.GetName]にはびこる不正にも終わりがやって来ると思っていたが、ことあるごとに新たな問題が発生した。略奪を行う盗賊、脱税をする不道徳な貴族、改築が必要な建造物は後を絶たない。\n\n立派な試みではあったものの、一人の[ROOT.Char.GetWomanMan]にできることは限られている…"
 bp3_survey.0010.desc.people.success: "[province.GetName]の地元住民のあいだで我々の人気が著しく高まっている。「[ROOT.Char.GetFirstName]のようになれ」という言い回しを、慣用句として使う者すらいるらしい。支配者に感謝するようになるのも時間の問題だろう。\n\n願わくば、またくだらない問題が起きたときに、彼らがこのことを思い出してくれるといいのだが。"
 bp3_survey.0010.desc.people.failure: "地元住民たちとどれだけ話をしたり交流を深めたりしても、[province.GetName]には不満の空気が漂うばかりだ。全力を尽くしてはいるが、私はこの問題にどう対処していいかわからない。\n\n少なくとも今は、放っておくべきことなのかもしれない。"
 bp3_survey.0010.a: "計画通りだ。"
 bp3_survey.0010.b: "いずれ戻ってきて、この問題を正そう。"
