 inspection_large_fund_desc: "$EFFECT_LIST_BULLET$[activity|E]における[skill_challenges|E]の成功確率が大幅に上昇\n$EFFECT_LIST_BULLET$イベントにおける[gold_i] [gold|E]コストが#P 40%#!減少\n\n#weak 多額の資金があるため、州内で資金繰りに困ることはないでしょう。#!"
 ### Intro Event ###
 bp3_survey.0005.t: "到着"
 bp3_survey.0005.desc.holder: "[ROOT.Char.GetCurrentLocation.GetName]に到着すると、[county_holder.GetTitledFirstName]が待つ小さな書斎へと案内される。事前に使いを出しておいたから私が来たことは驚くことではないはずだが、[county_holder.GetSheHe]は明らかにこの訪問の理由に興味を持っている様子だ。何かいろいろと喋っているが、後ろめたい気持ちがあるからだろうか、それとも陳腐な決まり文句を並べているだけだろうか？\n\nどうでもいいことだ。私はこの者の相手をしに来たわけじゃない。私がここですべきことは…"
 bp3_survey.0005.desc.no_holder: "[ROOT.Char.GetCurrentLocation.GetName]に到着すると、書斎へ案内される。使用人たちがいろいろと手伝いをしてくれるものの、私は彼らに退室を願い出る。部屋の中でバタバタされては、どうして自分の仕事に集中できようか。\n\n使用人たちを追い払った今、ようやく計画に着手できる。その計画とは…"
 bp3_survey.0005.a: "領土の拡大だ。"
 bp3_survey.0005.a.tt: "[inspection|E]で以下を試みる：$SurveyArrivalIntroClaims$ $SurveyARrivalIntroVassals$"
 bp3_survey.0005.b: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]での官僚制度の改善だ。"
 bp3_survey.0005.b.tt: "[inspection|E]で以下を試みる：$SurveyArrivalIntroTax$ $SurveyArrivalIntroDevelopment$ $SurveyArrivalIntroControl$"
 bp3_survey.0005.c: "私が主君である理由を人々に思い出させることだ。"
 bp3_survey.0005.c.tt: "[inspection|E]で以下を試みる：$SurveyArrivalIntroLevy$ $SurveyArrivalIntroOpinion$ $SurveyArrivalIntroPopularOpinion$"
