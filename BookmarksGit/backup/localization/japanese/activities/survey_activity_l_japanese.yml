 inspection_hidden_hinterlands_recruit_modifier: "荒野の警ら"
 inspection_hidden_hinterlands_recruit_modifier_desc: "地域内の密猟者や犯罪者の数をできる限り減らすため、警ら隊が集められた。\n\n$inspection_hidden_hinterlands_modifier$"
 inspection_hidden_hinterlands_hunters_modifier: "地元の猟師"
 inspection_hidden_hinterlands_hunters_modifier_desc: "男爵領を密猟者や犯罪者から守るため、主君が地元の猟師たちを雇った。\n\n$inspection_hidden_hinterlands_modifier$"
 ### Progression Events ###
 bp3_survey.1200.t: "前進"
 bp3_survey.1200.desc: "ここ[province.GetName]では多くの問題に直面したものの、どうすればこの場所で自分の思い通りにことを進められるかがわかってきた気がする。領主や地元ギルドも私のやり方を受け入れはじめている。\n\nあとはこの領地を今後どうするかを決め、それを実行するのに相応しい者を見つければいいだけだ。"
 bp3_survey.1200.a: "これがこの領地での最後の試練だといいのだが。"
 bp3_survey.1210.t: "正しき方向への一歩"
 bp3_survey.1210.desc: "地元領主と一晩中議論を重ねた結果、ようやく地元商人ギルドと契約を交わすことができた。\n\nこれをきっかけに、この領地が私の望む姿へ戻っていってくれることを願う。私の活動を支援してくれる協力者がもっと見つかればいいのだが。"
 bp3_survey.1210.a: "まずは最初の一歩だ。"
 bp3_survey.1220.t: "失態"
 bp3_survey.1220.desc: "地元領主と一晩中議論を重ねたが、妥協案は今だ得られない。全力を尽くしてはいるものの、領土をひとつにまとめようという私の意欲も少しずつ消えかけている。\n\n今回だけでも、なんとか仲良くやってくれないものだろうか？"
 bp3_survey.1220.a: "とにかく#bold 話し合い#!をしてくれ！"
 bp3_survey.1230.t: "失敗に次ぐ失敗"
 bp3_survey.1230.desc: "地元領主と長時間話をした後、私は商人ギルド間の小さな争いに悩まされることになる。さらに、そこから貴族たちの言い争いまで起きてしまう。\n\nどこに目を向けても、対処すべき問題があるようだ。[province.GetName]の人々は一体どうしてしまったのだ！？"
 bp3_survey.1230.a: "もしかして、#emp このまま#!でいいと思ってるんじゃないのか！？"
