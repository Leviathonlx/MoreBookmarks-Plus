 bp3_survey.0050.t: "宮廷の主君"
 bp3_survey.0050.desc: "事前に使いは来ていたものの、主君である[host.GetFirstName]が[province.GetName]の我が宮廷に直接姿を見せるとは少し驚きだ。[host.GetSheHe|U]は詳しい話はしなかったが、自分の目でいろいろと「監査」をしに来たのだと説明した。\n\n何か私に特別な用件があるのではないかと長時間探りを入れてみるが、必要なものはすべて揃っていると[host.GetSheHe]は言う。何かまずいことがバレなければいいが…"
