 bp3_survey.1020.t: "[province.GetCounty.GetName]の旧道"
 bp3_survey.1020.desc: "[province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]を旅しながら、私はありふれた問題についてあれこれ考えを巡らせる。しかし街を離れるやいなや、ぬかるみに足を取られ、道をたどってもどこにも通じていない。\n\nこの旧道はたとえ使われることがあるにしても、ほとんど役に立っていない。すぐに人を寄越して整備を行わなければ、地元住民や異国の交易者たちに影響が出はじめるだろう。もう出ているかもしれないが。"
