 bp3_survey.1040.t: "広がる火"
 bp3_survey.1040.desc: "[province.GetName]の街を旅していると、私と随行員たちは突然、都市の最も古い区画で火事が起きているのを目にする。愕然とした様子で目を見開き立ち尽くす者や、舗装路に点々と横たわる死体の傍らで静かに泣いている者が大勢いる。\n\n十数人ほどの兵士たちが、火がほかの区画に燃え広がりすべてを灰に変えるのを食い止めようと、必死に消火活動をしている。"
