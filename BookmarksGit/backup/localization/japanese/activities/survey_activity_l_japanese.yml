 inspection_selfless_ruler_modifier_desc: "この人物は自分の身を危険にさらしてまで人々を助けた。"
 bp3_survey.1050.t: "街壁の拡張"
 bp3_survey.1050.desc: "[province.GetName]の再編を優先すべき理由について、再び地元住民たちと話をすることになる。「古い街壁を撤去し、再建設してください、我が主君」地方守備隊隊長の[soldier_character.GetNameNoTooltip]が私に目配せをしながら言う。「そうすれば、余った土地を新しい居住区にできますよ！」\n\n「いや、古い商人区画のほうが早急に手入れが必要だ」地元ギルドの代表[merchant_character.GetNameNoTooltip]が臆面もなく会話に割り込んでくる。「商人区画が盛り上がれば、どんなに街が活気づくことか！」 "
 bp3_survey.1050.a: "[province.GetNameNoTooltip]の古い壊れかけの壁に注力しよう。"
 bp3_survey.1050.b: "商人たちの方が正しい。"
 bp3_survey.1050.c: "気安く配れるような金は持っていない。"
 inspection_expanding_walls_new_modifier: "拡張の余地"
 inspection_expanding_walls_new_modifier_desc: "街壁の一部を移動させたことで、街の拡張が可能になった。"
 inspection_expanding_walls_old_modifier: "ギルドへの投資"
 inspection_expanding_walls_old_modifier_desc: "商人区画の維持管理にいくらかの資金が充てられたことで、地元ギルドは少し景気が良くなった。"
 inspection_learning_intent_building_modifier: "慣習の定着"
 inspection_learning_intent_building_modifier_desc: "ほかの地域の慣習を取り入れた後、首都は活気づいている。"
 inspection_expanding_walls_new_desc: "\t#weak 空きの[building|E]スロットの数に応じて上昇#!"
