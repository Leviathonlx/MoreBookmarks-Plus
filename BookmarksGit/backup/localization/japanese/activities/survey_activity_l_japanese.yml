l_japanese:
 ### Setup Work ###
 activity_survey: "視察"
 activity_survey_desc: "領土をくまなく視察し、自身の領土が円滑に機能しているかどうかを確認します。また、現在の官僚制度や状況を改善する機会を探します。"
 activity_survey_tenet_bonus: "\n$BULLET_WITH_TAB$完了時に[piety_experience|E]を獲得する"
 activity_survey_host_desc: "[AddLocalizationIf( GetPlayer.GetGovernment.HasRule( 'merit' ), 'activity_survey_gain_merit_desc' )]$BULLET_WITH_TAB$@pressed_claim! [claims|E]獲得の可能性あり\n$BULLET_WITH_TAB$@vassal_icon! [offer_vassalization|E]の受諾率が上昇する可能性あり\n$BULLET_WITH_TAB$[county|E]の@gold_icon! [taxes|E]が改善される可能性あり\n$BULLET_WITH_TAB$[county|E]の@development_icon! [development|E]が改善される可能性あり\n$BULLET_WITH_TAB$[county|E]の@control_icon! [control|E]が改善される可能性あり\n$BULLET_WITH_TAB$[county|E]の@stationed_regiment_icon! [levies|E]が改善される可能性あり\n$BULLET_WITH_TAB$@opinion_icon! [opinion|E]が改善される可能性あり\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]が改善される可能性あり[AddLocalizationIf( GetPlayer.GetFaith.HasParameterByKey('inspections_unlocked_and_costs_piety' ), 'activity_survey_tenet_bonus' )]"
 activity_survey_guest_desc: ""
 activity_survey_conclusion_desc: "この旅で自分の領国についてさらに深く知ることができた。だが長居はできない。やるべきことはやり終えた。故郷へ帰ろう。"
 activity_survey_selection_tooltip: "徹底的な視察を行い、領国が有能な臣下によって運営されているかどうかを確認します。\n\n期待される報酬：$rewards_inspection_tt$"
 activity_survey_destination_selection: "\n[inspections|E]は[county_control|E]の低い[counties|E]、あるいは地方官僚制度がうまく機能していない国外の[realms|E]との国境沿いでの出来事から恩恵を得ます。こうした地域では、より多くの機会に恵まれ、[inspection_success_chance_no_prefix|E]が上昇することがあります。"
 survey_activity_not_capital: "[inspections|E]は[capital|E]では行えない"
 survey_activity_on_cooldown: "[inspections|E]は[county|E]で#bold 5#!年に1度しか行えない"
 rewards_inspection_tt: "\n$BULLET_WITH_TAB$@pressed_claim![claims|E]および@vassal_icon! [offer_vassalization|E]の受諾率\n$BULLET_WITH_TAB$@gold_icon! [taxes|E]、@development_icon! [development|E]、@control_icon! [control|E]\n$BULLET_WITH_TAB$@stationed_regiment_icon! [levies|E]、@opinion_icon! [opinion|E]、@domain_icon! [county_opinion|E]"
 activity_survey_predicted_cost: "[inspection|E]のコストは主にその[activity|E]に割り当てられている資金に影響を受けます。割り当てた資金が多いほど任務を達成しやすくなりますが、その分コストはかかります。"
