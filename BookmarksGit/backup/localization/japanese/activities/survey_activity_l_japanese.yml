 bp3_survey.1060.t: "私の鉱山に構うな"
 bp3_survey.1060.desc: "[province.GetName]の辺境地を調査していると、私と従者たちは人目につかない旧道を発見する。うまく隠されてはいたものの、その道は小さな丘に繋がっており、さらにその先の洞窟で我々は放棄された採掘道具が散らばっているのを見つける。\n\n"
 bp3_survey.1060.desc.copper: "「我が主君」兵士の一人、[soldier_character.GetFirstNameNoTooltip]が突然叫ぶ。「これは銅の鉱脈では？」"
 bp3_survey.1060.desc.silver: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」兵士の一人、[soldier_character.GetFirstNameNoTooltip]が突然叫ぶ。「この輝きは銀に違いありません！」"
 bp3_survey.1060.desc.gold: "「[ROOT.Char.Custom('FormOfAddressForLiege')|U]」兵士の一人、[soldier_character.GetFirstNameNoTooltip]が目を見開いて突然叫ぶ。「これは金塊では？」"
 bp3_survey.1060.a: "何をぐずぐずしている？掘れ！"
 inspection_learning_intent_flourishing_metal_trade_modifier: "景気の良い市場"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "ある場所で鉱山が発見され、この男爵領に景気の良い市場が誕生した。"
 bp3_survey.1070.t: "いつもの不正行為"
 bp3_survey.1070.desc.intro.personal: "地元の家令と副王が徴収した税金を確認していると、ある地域で記録されている金額と私が受け取った金額に明らかな差があることに気付く。\n\n"
 bp3_survey.1070.desc.intro.vassal: "[province.GetName]が[county_owner.GetFirstNamePossessive]の統治下にあるあいだに受け取った税金を確認していると、支払われるべき金額と受け取った金額に明らかな差があることに気付く。[county_owner.GetFirstNameNoTooltip]は気付いていたはずだが、そもそも、[county_owner.GetHerHis]の手元に行く前に不正な数字が付け加えられていた。\n\n"
 bp3_survey.1070.desc: "責任を負うべき者が誰であれ、誰かが税金を収めなければならないことは明らかだ。地元住民たちはすでに納税を済ませている。だがこの「手違い」の真犯人よりも彼らから搾り取る方が簡単だ。"
 bp3_survey.1070.a: "貴族たちに#emp 税金を支払わせる#!。"
 bp3_survey.1070.a.flavor: "責任者を見せしめに罰することで、ほかの者たちに不正をすればどんな代償が待っているかを思い知らせる。"
 bp3_survey.1070.b: "地元住民に1回限りの税金を課し、この損失を埋め合わせろ。"
 bp3_survey.1070.b.flavor: "地元住民は快く思わないだろうが、金は必要だ。"
 bp3_survey.1070.c: "見逃してやろう。今回はな…"
 bp3_survey.1070.c.flavor: "この寛大さに感謝してくれるといいが。"
 inspection_regular_irregularities_local_modifier: "1回限りの税金"
 inspection_regular_irregularities_local_modifier_desc: "この人物は封臣の手違いを埋め合わせるため、地元住民に1回限りの臨時税を課した。"
 inspection_regular_irregularities_modifier: "懲罰"
 inspection_regular_irregularities_modifier_desc: "この人物は税金を盗んだ封臣を厳しく罰した。"
 bp3_survey.1080.t: "訪れる価値のある場所"
 bp3_survey.1080.desc: "「まったく安全ではありません、[ROOT.Char.Custom('FormOfAddressForLiege')]」やつれた姿の旅人が私に語りかける。「危機一髪でした」その言葉通り、どうやら[traveler_character.GetSheHe]はひどい目に遭ったようだ。\n\n"
 bp3_survey.1080.desc.holy_poi: "どうやら各地からやって来た[ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]が、聖地である[location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]を観光しにここから[location_province.GetName]へ向かおうとしたものの、犯罪者たちの妨害を受けたようだ。"
 bp3_survey.1080.desc.poi: "どうやら[location_province.Custom('GetSpecialBuildingPrefix')][location_province.GetHolding.GetSpecialBuildingType.GetName]を見に各地からここまで旅してきた人々が、犯罪者たちの妨害を受けたようだ。"
 bp3_survey.1080.desc.holy_site: "どうやら地元の聖地を見に各地から[location_province.GetName]へやって来た[ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]が、犯罪者たちの妨害を受けたようだ。"
 bp3_survey.1080.desc.outro: "野盗や追い剥ぎが訪問者たちを襲うのを許せば…別の場所で被害が出はじめるのも時間の問題だ。"
 bp3_survey.1080.a: "少人数の警ら隊を雇い、旅人たちを守らせよう。"
 bp3_survey.1080.b: "訪問者のことは市民たちに任せよう。"
 bp3_survey.1080.c: "自衛できるだろう。"
