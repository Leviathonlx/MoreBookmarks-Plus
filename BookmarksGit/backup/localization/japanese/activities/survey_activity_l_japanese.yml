 bp3_survey.1030.t: "ギルド同士の争い"
 bp3_survey.1030.desc: "私が官僚と話をしている最中、突然、少し離れた場所で怒号を上げる2つの集団に会話を遮られてしまう。衛兵たちがどうにか両者を引き離したが、各派閥の代表者はいまだ互いに怒鳴り合っている。\n\n何度もなだめようとするうちに、私はこれが、[city_province.Custom('InspectionFightingGuilds1Loc')]と[city_province.Custom('InspectionFightingGuilds2Loc')]による都市中心部の最重要区画の財産権を巡る争いであることをようやく理解する。"
