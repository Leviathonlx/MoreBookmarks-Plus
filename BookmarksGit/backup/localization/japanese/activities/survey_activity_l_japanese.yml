 SurveyArrivalIntroPopularOpinionLocBad: "\n$BULLET_WITH_TAB$@domain_icon! [county_opinion|E]を改善（#bold #n [ROOT.Char.MakeScope.ScriptValue('survey_province_popular_opinion_info_value')|0]#!#!）"
