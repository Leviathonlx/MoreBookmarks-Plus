 bp3_survey.1090.t: "隠された辺境地"
 bp3_survey.1090.desc: "「密猟者を探しに来たのか？」[province.GetName]の辺境地を視察する途中、我々が小さな野営地に近づくと、みすぼらしい姿の狩人がそうこちらに向かって叫ぶ。「本物の王家の土地じゃないが、獲物はたくさんいる。ここじゃ、自分のことは自分で勝手にやるんだ」\n\n「この土地が自分のものだって言いたいなら、あんたの名義で定期的にここに顔を出せる奴を用意しな。言ってる意味はわかるか？」[hunter_character.GetSheHe|U]は目配せをしてそう続け、焼いた肉にかぶりつく。ここが本当に私の領土だと皆に示せる者たち？悪くない考えかもしれない…"
 bp3_survey.1090.a: "辺境地を警らできる衛兵を雇おう。"
 bp3_survey.1090.b: "この地域に詳しい地元の猟師を雇おう。"
 bp3_survey.1090.c: "密猟者の1人や2人など誰が気にする？"
