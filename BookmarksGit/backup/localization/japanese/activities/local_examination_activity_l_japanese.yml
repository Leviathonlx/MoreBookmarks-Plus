l_japanese:
 ### SETUP
 activity_local_examination: "地方試験"
 activity_local_examination_plural: "地方試験"
 activity_local_examination_destination_selection: "$activity_local_examination$は自分の[capital|E]でのみ開催できる。"
 activity_local_examination_selection_tooltip: "[GetActivityType('activity_local_examination').GetName]を開催して臣民の能力と[merit|E]を評価する$activity_local_examination_host_rewards$"
 activity_local_examination_desc: "このような試験の仕組みを守り、手配することは、我々の名誉であり義務でもある。試験によって最もふさわしい人物の評価と決定を行い、[merit|E]を与え、国の繁栄に繋げることができるのだ。"
 activity_local_examination_host_desc: "$activity_local_examination_host_rewards$$activity_local_examination_guest_rewards$"
 activity_local_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_local_examination_guest_desc: "\n$BULLET_WITH_TAB$@provincial_exam_icon! #V 郷試#!を完了する機会が得られる\n$BULLET_WITH_TAB$[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait_level_track_xp|E]が増加する可能性がある\n$BULLET_WITH_TAB$[merit|E]が上昇する可能性がある"
 activity_local_examination_guest_rewards: "\n$BULLET_WITH_TAB$優秀な人物を雇用できる可能性\n$BULLET_WITH_TAB$参加者は[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait_level_track_xp|E]を獲得する可能性がある\n$BULLET_WITH_TAB$参加者は[merit|E]を獲得する可能性がある"
 local_examination_base_cost: "基本コスト"
 activity_local_examination_host_an_a: "$articleblank_blank$"
 activity_local_examination_with_icon: "$activity_local_examination$ @provincial_exam_icon!"
 activity_local_examination_expected_frequency: "毎年開催予定"
 activity_local_examination_can_complete_tt: "$activity_local_examination_not_available_tt$"
 activity_local_examination_not_available_tt: "#T [GetActivityType( 'activity_local_examination' ).GetNameNoTooltip]#!\nこの[activity|E]では、受験者は以下を完了できる：\n@provincial_exam_icon! 郷試\n\n$activity_local_examination_expected_frequency$"
 activity_local_exam_not_passed_tt: "あなたは地方試験に合格していない"
 # Province Selection
 activity_local_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_local_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_guest_traveling: "[guest|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_local_examination_guest_help_text: "招待された[activity_guests|E]は誰でも試験を受けることになります。合格すると受験者は[merit|E]を獲得し、[activity_host|E]は[prestige|E]を獲得します。\n\n試験は人脈作りの場でもあり、重要な役人と会う絶好の機会でもあります。"
 ### PHASES
 local_examination_phase_assembly: "集合"
 local_examination_phase_assembly_desc: "受験資格のある者たちは試験会場に足を運ぶ。"
 local_examination_phase_preparation: "準備"
 local_examination_phase_preparation_desc: "受験者はもちろんのこと、主催者側も時間を惜しんで試験の準備に奔走している。"
 local_examination_phase_examination: "郷試"
 local_examination_phase_examination_desc: "試験が始まる。どんな結果になろうとも受け入れよう。"
