 coronation_events.0205.f_east_admin: "皆に向けて#EMP 話さねばならない#!。"
 coronation_events.0205.f: "民衆は自分たちの[ROOT.Char.GetTitleAsNameNoTooltip]が何者であるかよくわかっている。"
