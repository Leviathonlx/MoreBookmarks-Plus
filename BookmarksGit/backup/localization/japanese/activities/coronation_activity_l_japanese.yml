 coronation_events.0205.desc.low_magnificence_east_asian: "\n\n儀式には不吉な空気が漂っていた。この不確かな継承を、[host.GetDynastyHouseName]の祖先が恥じないはずがない…"
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\n希望に満ちた空気が漂っている。朝に行われた長い崇拝は吉兆をもたらし、儀式を古の時代へと結びつけた。"
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\n香り高い香が焚かれ、[host.GetDynastyHouseName]の祖先を誇る崇敬の念に朝の儀式が高められる。"
 coronation_events.0205.desc.low_magnificence: "無表情で我々を見詰めている[host.Custom('GetLocalCommonerTermPlural')]もいれば、罵詈雑言を口にする者もいる。そのうちの一人が#EMP 「偽の[host.GetTitleAsName]め！」#!と叫ぶと、数人の[host.Custom('GetFighterTermPlural')]の制止を振り切り、暴徒たちが集まってくる。"
 coronation_events.0205.desc.medium_magnificence: "これから[host.GetTitleAsNameNoTooltip|l]になる者を一目見ようと、[host.Custom('GetLocalCommonerTermPlural')|U]がわらわらと集まってくる。群衆の中で、親の肩に乗っけられた[location.GetCulture.GetName]の子供たちがニッと笑う。"
 coronation_events.0205.desc.high_magnificence: "笛の音が鳴り響き、大胆な[host.GetPrimaryTitle.GetAdjective]の色の旗がはためく！[host.Custom('GetLocalCommonerTermPlural')|U]は[host.GetTitleAsNameNoTooltip|l]を称え、この栄えあるパレードを目にした女たちは感極まってすすり泣いている。"
 coronation_events.0205.a_low_magnificence_east_admin: "生者からも、死者からも祝福されていない…"
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName]よ、私を導き、この暴徒たちを切り抜けさせよ…"
 coronation_events.0205.a_high_magnificence: "私の戴冠式は#EMP 始まったばかりだ！#!"
 coronation_events.0205.a: "最高の瞬間がまもなく訪れる。"
 coronation_events.0205.b: "この[ROOT.Char.GetTitleAsNameNoTooltip|l]は、死人のように見えるに違いない…"
 coronation_events.0205.b_flavor_infirm: "…こんなに弱った状態で、戴冠式場に無事に辿り着けるだろうか。"
 coronation_events.0205.b_improved: "だが、幸いなことに、これほど豪華な式典の最中であれば気付く者はほとんどいないだろう！"
 coronation_events.0205.c_low_magnificence_east_admin: "見る目のある者には分かる！"
 coronation_events.0205.c_low_magnificence: "もっと近くで見よ、農民ども！私こそ正真正銘の[activity.GetHost.GetTitleAsNameNoTooltip|l]だ。"
 coronation_events.0205.c: "これが偉大なる[activity.GetHost.GetTitleAsNameNoTooltip|l]の姿である！"
 coronation_events.0205.d: "この[activity.GetHost.GetTitleAsNameNoTooltip]の真の力が示されるときだ。"
 coronation_events.0205.e_east_admin: "金の力で支持を取り戻そう！"
 coronation_events.0205.e: "金の力で今日の威光を取り戻そう。"
 coronation_events.0205.e.tt: "金の布をまとった[ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')]が連れてこられ、すべての泉から[ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')]が流れ出ている。大型テントの前では、音楽家たちがあなたを称える曲を演奏する。"
