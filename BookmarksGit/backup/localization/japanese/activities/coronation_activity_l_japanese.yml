 coronation_events.0310.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip]の意図"
 coronation_events.0310.desc.high_magnificence: "私は自身の栄光を広め、素晴らしい戴冠式が開けるようたゆまぬ努力を重ねてきた。客人たちはここで目にしたものに大きな衝撃を受け、絶賛の声を上げている。[ROOT.Char.GetTitleAsNameNoTooltip|l]としての我が治世を始めるのにふさわしい瞬間である。\n\n"
 coronation_events.0310.desc.mid_magnificence: "私は今、正式に[ROOT.Char.GetTitleAsNameNoTooltip|l]となった。戴冠式は私の地位にふさわしいものだった。素晴らしい光景を目にした客人たちの多くは、[ROOT.Char.Custom('GetTitleTierAdjective')]話をまだ聞けるのではないかと期待して会場に残ったままである。\n\n"
 coronation_events.0310.desc.low_magnificence: "まもなく祝宴が終わる。会場の混乱や緊張感、粗悪なもてなしについてささやく者が大勢いた。私を罵倒する声がまだ耳に残っている。腹の中には酸味がする古い食材…だが肝心なのは、私がついに正式に[ROOT.Char.GetTitleAsNameNoTooltip|l]になったということだ。\n\n"
 coronation_events.0310.desc.impress_attendees: "最初から最後まで、私は友も敵も含め、すべての出席者を感動させられるよう努力を惜しまなかった！しかし、この私の公正な態度、この偉大な式典の成功に向けた私の尽力…\n\n結局、なんのためだったのか？"
 coronation_events.0310.desc.weaken_detractors: "無礼で[first_char.Custom('InsultAdjective')]中傷者である[first_char.GetName]と[second_char.GetName]が大胆不敵にも戴冠式に出席していた…しかし、私は相応の[ROOT.Char.Custom('GetTitleTierAdjective')]憎悪をもって奴らに応じた！私の弱みを暴きにやって来た奴らだが、ただただ冷たい軽蔑を受け、私の鉄の決意を知っただけだった。\n\nさて、痛烈に止めを刺してやるべきかいなか…"
 coronation_events.0310.desc.embrace_supporters: "私は最も忠実な者たち、我が王権に忠誠を誓う者たちをことあるごとに優遇してきた。支持者たちと私はともに謀略を図り、互いの功績を称え合ってきた。そして[first_char.GetName]、[second_char.GetName]といった者たちが私の側近となった。\n\n彼らの信頼はさらに強固なものとなるだろう。"
 coronation_events.0310.desc.exalt_crown: "私は王の栄光がすべてであるという信念を守ってきた。この場所で私が直面した困難、つまらない内輪揉め…一過性の問題は数々あったものの、[ROOT.Char.GetPrimaryTitle.GetNameNoTier]は不滅である！私が客人たちにこの偉大な信念を伝えたことで、彼らの領国への信頼は大きくなった。\n\nしかし、一体なんのために私はこの称賛を得たのだろうか？"
