 # Oaths
 coronation_events.0100.t: "後世に続く誓い"
 # Intro
 coronation_events.0100.desc.opening: "集まった者たちが私を見つめている。そこには希望のまなざしも、疑念のまなざしもある。私がどのような統治を目指すのか、誓いの言葉を待っているのだ。彼らの無言の問いが聞こえるようだ。私は正義を貫くのか？公平であれるのか？"
 # Mid section
