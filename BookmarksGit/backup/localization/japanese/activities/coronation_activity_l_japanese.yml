 coronation_events.0150.t: "破られた誓い：[SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "閉ざされた扉の向こうから囁きが聞こえる。彼らの目に浮かぶ失望が見える。そして、恥の重みが私を押しつぶすのを感じる。\n\n皆が知っている——私は失敗したのだ。守ると誓った誓い、すべての臣民とした約束を破ったのだ。\n\n今、どんな顔をして彼らに会えばよいのか？この恥辱をどう負えばよいのか？"
 coronation_events.0150.desc_honest: "力は約束と共に訪れた。私は領国民の前に立ち、彼らが信じる誓いを立てた。それは#emp 私自身が#!信じる誓いでもあった。\n\n今やその玉座は墓所のように感じられる。冷たく、金色に飾られた檻が、一息ごとに私を嘲笑う。そして何よりも辛いのは、そのすべてが自分の責任であることを、重々承知していることだ。"
 coronation_events.0150.desc_deceitful: "囁かせておけばいい。誇りを傷つけられた虚ろな失意の目でこちらを睨むがいい。私にはわかっている。私に対する彼らの審判を背中に突き付けられた刃のように感じている。\n\nしかし恥じる気持ちはどうだ？いや、恥を感じるのは、約束を守ろうとした者だからこそだ。\n\n誓いが神聖だと思うのは愚か者だけだ。"
 coronation_events.0150.a: "恥辱だ…"
 coronation_events.0150.a_honest: "この恥辱とともにどう生きていけばよいのだ？"
 coronation_events.0150.a_deceitful: "仕方のないことだ。"
 coronation_events.150.custom_list_tooltip: "すべての[vassal|E]、[courtier|E]、または[guest|E]"
 coronation_events.0175.t: "達成された誓い：[SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "私は約束した通りに自分の務めを成し遂げた。誓いを立てたときの反対者たちの嘲笑の声を思い出す。彼らは私が期待に応えられないと確信していた。\n\nしかし、私は彼らの考えが間違っていたのだと証明した。疑念を持っていた者たちは意見を改め、今では私を称えている。\n\n新たな日が近づいている…"
