 coronation_events.0200.t: "序章"
 coronation_events.0200.desc.host: "客人たちがやってきた。近隣から、遠方から。忠誠心から、あるいは好奇心から。辺りには期待と思惑に満ちた顔が並んでいるが、少しばかりの好意をたたえた表情の者もなかにはいる。\n\n私は少し大きな声で参加者たちを落ち着かせ、我が戴冠式に迎える。"
 coronation_events.0200.desc.guest: "集まりは期待通りに壮観なものとなった。見慣れた顔ぶれと異国の客人たちが言葉を交わし、礼を失しない程度の暖かみを持った挨拶をするのが聞こえる。主催者が語りだすと、部屋はおのずと静まり返った。\n\n「友よ、我が封臣よ、親族よ、皆の存在は私にとっていかなる冠よりも光栄なものだ。儀式が始まるまで、飲み、食べ、自由に語り合ってくれ…そして、今日共にある一人一人に私が目を向け、心に留め置くことを忘れないでくれ」\n\nそれは優しい約束かもしれない。あるいは静かな警告かもしれない。どう受け取るかは聞き手次第だ。"
 coronation_events.0200.a: "皆の者、よく来てくれた！"
 coronation_events.0200.b: "さて、他に誰が来ている？"
