 coronation_events.0100.desc.previous_ruler_not_family: "私は前任者である[previous_ruler.GetFullNameNoTooltip]を超えられるだろうか？"
 coronation_events.0100.desc.first_ruler: "私は最初の[ROOT.Char.GetTitleAsNameNoTooltip]として、これらの土地をどのように統治するのだろうか？"
 # Outro
 coronation_events.0100.desc.outro: "\n\nだが[ROOT.Char.GetTitleAsNameNoTooltip|l]である私は、彼らの期待をなぞるためにここへ来たのではない。私は、自らの道、そして[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]が進むべき道を選ぶために来たのだ。\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTier]がいかなる姿になろうとも、私が何者になろうとも、それは今この瞬間から始まる。"
