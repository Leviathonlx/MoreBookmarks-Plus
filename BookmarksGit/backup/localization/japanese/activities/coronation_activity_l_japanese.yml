l_japanese:
 # Base details
 activity_coronation: "戴冠式"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$@law_icon! [GetLaw('crowned_king').GetName]または[GetLaw('crowned_emperor').GetName]の[law|E]\n$BULLET_WITH_TAB$戴冠式が存在する間、@faction_icon! [factions|E]は要求を強要することができない\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$強力な[oath|E]の[decision|E]\n\n@warning_icon! #X @faction_icon! [factions|E]とそのほかの敵は、戴冠式の[coronation_magnificence|E]に悪影響を与えます#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$参加者がほかの参加者の[opinion_i] [opinion|E]を獲得する可能性がある\n$BULLET_WITH_TAB$参加者が自身の[intent|E]に応じた特別な機会を得る可能性がある"
 activity_coronation_desc: "領国の偉大な人物や権力者たちを招き、あなたの即位を見届けさせることが、長く栄えある統治の礎となる。"
 activity_coronation_conclusion_desc: "[GetActivityType( 'activity_coronation' ).GetName]が終了した。"
 activity_coronation_selection_tooltip: "領国の偉大な人物や権力者たちを招き、あなたの即位を見届けさせることが、長く栄えある統治の礎となる。\n\n期待される報酬：\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\n[coronation|E]は通常、[host|E]の[realm|E]で開催されますが、例外として、[anointments|E]は適当な[holy_sites|E]がある場合は、[head_of_faith|E]の領土で開催しなければならないことがあります。"
 activity_coronation_guest_help_text: "戴冠式は絆を深め、[vassals|E]はもちろん他の[rulers|E]にも感銘を与える絶好の機会です。\n\n戴冠式に参加する客人は、他の客人の[opinion|E]を高める機会を得るだけでなく、[activity|E]の[host|E]との特別な交流の機会を手にすることもあります。"
 invite_to_activity_flavor_coronation: "このたび[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]で執り行う私の戴冠式に、他[realm]の参列者とともにご列席いただくよう謹んでご招待申し上げます。"
 activity_coronation_underage_tt: "あなたは#bold#V 12#!歳以上ではない#!\n#flavor 王冠はあなたの小さい頭をすり抜けてしまう#!"
 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName]はこの[anointment|E]を認めていない。[interaction|E]「[request_anointment|E]」を使用して、[GetPlayer.GetFaith.GetReligiousHead.GetHerHis]の承認を得る必要がある"
 # Province Desc
 activity_coronation_province_desc: "戴冠式は[ROOT.Province.GetName]で開催される"
 activity_coronation_capital_province: "\n#p + 首都#!"
 activity_coronation_holy_site_province: "\n#p + 聖地#!"
 activity_coronation_tradition_province: "\n#p + 伝統的な戴冠式の開催地#!"
 activity_coronation_long_tradition_province: "\n#p ++ 伝統的な戴冠式の開催地#!"
 activity_coronation_ancient_tradition_province: "\n#p +++ 伝統的な戴冠式の開催地#!"
 # Location Triggers
 coronation_location_owned: "[realm|E]内でない"
 coronation_location_hof_owned: "[THIS.Province.GetName]はあなたの[head_of_faith|E]の[realm|E]の[holy_site|E]で#bold ない#!"
 coronation_location_holy_site_host: "[THIS.Province.GetName]はあなたの[realm|E]の[holy_site|E]で#bold ない#!（あなたの[head_of_faith|E]は[holy_site|E]を持っていない）"
 coronation_location_neither_capital_nor_holy_site: "[THIS.Province.GetName]は[county_capital|E]でも[holy_site|E]でも#bold ない#!"
 # Phases
 coronation_phase_preparations: "序章"
 coronation_phase_preparations_desc: ""
 coronation_phase_coronation: "式典"
 coronation_phase_coronation_desc: ""
 coronation_phase_feast: "宴"
 coronation_phase_feast_desc: ""
 # Types
 coronation_type_normal: "戴冠式"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$あなたの[legitimacy_i] [legitimacy|E]を証明する\n$BULLET_WITH_TAB$[oath|E]してあなたの統治の方針を誓約する\n$BULLET_WITH_TAB$[vassals|E]の[opinion_i] [opinion|E][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'coronation_type_tributaries' )]を獲得する可能性がある\n$BULLET_WITH_TAB$[vassals|E]が@faction_icon! [factions|E]を脱退する可能性がある\n$BULLET_WITH_TAB$自分に戴冠して追加の[prestige_i] [prestige|E]を得られる可能性がある\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "荘厳な儀式はあなたの統治者としての正当性を証明し、領国の威厳があなたの君主としての衣となるだろう。"
 coronation_type_tributaries: "および[tributaries|E]"
 coronation_type_anointment: "塗油式"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$あなたの[legitimacy_i] [legitimacy|E]を疑いの余地がないまでに証明する\n$BULLET_WITH_TAB$[piety_i] [piety|E]、@fervor_icon! [fervor|E]、[GetVassalStance( 'zealot' ).GetTextIcon] [GetVassalStance( 'zealot' ).GetName|U]的な[vassals|E]の好意を獲得する\n$BULLET_WITH_TAB$[oath|E]してあなたの統治の方針を誓約する\n$BULLET_WITH_TAB$[vassals|E]の[opinion_i] [opinion|E]を獲得する\n$BULLET_WITH_TAB$ほかの[rulers|E]の[opinion_i] [opinion|E]を獲得する\n$BULLET_WITH_TAB$[vassals|E]が@faction_icon! [factions|E]を脱退する可能性がある\n$BULLET_WITH_TAB$@alert_icon! #alert_trial あなたの[faith|E]の[holy_site|E]で開催されなければなりません#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "真の君主は神聖な目的を持ち、神の恩恵によって即位しなければならず、この世の力でこれを行うことはできない。"
 # Options
 anointment_minimum: "[activity_option|E]は[anointment|E]に利用できない"
 ceremony_size: "式典"
 coronation_small_ceremony: "質素な儀式"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E]が減少\n$EFFECT_LIST_BULLET$異国の[rulers|E]は[activity|E]に参加しない\n$EFFECT_LIST_BULLET$終了時に[coronation_magnificence|E]が#high 50#!を下回っている場合、#high 10年間#!、あなたは[GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip]を得る\n\n#weak 私はすでに君主ではないか。全員を単なる形式的な式典に招く必要などないのではないか…？#!"
 coronation_medium_ceremony: "伝統的な装い"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E]が増加する\n$EFFECT_LIST_BULLET$[activity_guests|E]が参加する可能性がやや高くなる\n\n#weak 統治の聖なる誓いは、王にふさわしい荘厳な環境で、大勢の敬意に満ちた者たちの前で行われるべきだ。#!"
 coronation_large_ceremony: "華麗なる栄光"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E]が大幅に増加する\n$EFFECT_LIST_BULLET$[activity_guests|E]が参加する可能性が大幅に高くなる\n\n#weak 神聖な遺物と輝く宝石に囲まれ、美しい音楽に包まれた会場には、私の親族や封臣たち、そして遠方からの高貴な客人たちが集うだろう。#!"
 ceremony_feast_type: "祝祭"
 ceremony_feast_type_austere: "簡素な儀式"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E]が減少する\n$EFFECT_LIST_BULLET$終了時に[coronation_magnificence|E]が#high 50#!を下回っている場合、#high 10年間#!、あなたは[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'mandala_coronation_low_feast', 'generic_coronation_low_feast' )]を得る\n\n#weak この歴史的な行事に招かれるだけでも充分喜ばしいことではないか…？#!"
 generic_coronation_low_feast: "[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]"
 mandala_coronation_low_feast: "[GetModifier('mandala_coronation_low_feast_modifier').GetNameWithTooltip]"
 ceremony_feast_type_regular: "適切な祝宴"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E]が増加する\n\n#weak 貴族たちの盛大な集まりと式典後の祝宴の料理は、一切手抜きしない。#!"
 ceremony_feast_type_lavish: "豪華な宴会"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E]が大幅に増加する\n$EFFECT_LIST_BULLET$不利なイベントのリスクが低下する\n\n#weak 芳醇な料理が次から次へと並び、王の御座を彩る壮麗な饗宴が待っている。#!"
 ach_coronation_low_ceremony_modifier: "無名の王"
 ach_coronation_low_ceremony_modifier_desc: "この統治者が真の主君であることを知る庶民はほとんどおらず、貴族たちは質素な戴冠式のことなどさっさと忘れようとしている。"
 ach_coronation_low_feast_modifier: "蔑まれた貴族"
 ach_coronation_low_feast_modifier_desc: "この統治者の戴冠を祝う宴が開かれたが、無礼とも思えるほど質素な宴であった。豪華な食事も用意されず、参加者たちは侮辱されたように感じた。"
 mandala_coronation_low_feast_modifier: "蔑まれた臣下"
 mandala_coronation_low_feast_modifier_desc: "$ach_coronation_low_feast_modifier_desc$"
 # Special Guests
 coronation_hof_guest: "宗教指導者"
 coronation_hof_guest_desc: "$coronation_hof_guest_desc_for_host$"
 coronation_hof_guest_for_host: "宗教指導者"
 coronation_hof_guest_desc_for_host: "[anointment|E]において[legitimate|E]が承認されたと見なされるためには、[head_of_faith|E]が[activity_guest|E]として招待されていなければならない。\n\n[interaction|E]「[anointment_request|E]」で宗教指導者の支持を得る必要がある。"
 # Doctrines related to Coronations
 doctrine_coronation_name: "戴冠式の伝統"
 doctrine_no_anointment_name: "塗油式なし"
 doctrine_no_anointment_desc: "この宗派では、聖油が統治者の額に塗られることはない——彼らの権力の道には、塗油も神聖儀式も存在しない。"
 doctrine_anointment_permitted_name: "塗油式を許可"
 doctrine_anointment_permitted_desc: "皇帝なればこそ、ひとつの儀式に縛られることはない——たとえ宗教指導者が主宰したとしても、戴冠の選択は玉座そのものに委ねられているのだ。"
 doctrine_imperial_anointment_name: "帝国の塗油式"
 doctrine_imperial_anointment_desc: "一点の曇りもない皇帝として君臨するには、ひざまずくことが必要だ——その最終的かつ絶対的権威を授けられるのは、宗教指導者しかいない。"
 doctrine_parameter_no_anointment: "[characters|E]は[activity_option|E]「[coronation_anointment|E]」を利用できない"
 doctrine_parameter_theocratic_coronation: "[characters|E]は[activity_option|E]「[coronation_anointment|E]」を利用できる"
 doctrine_parameter_imperial_anointment: "[empire|E][title_tier|E]以上の[characters|E]は、[GetLaw('crowned_emperor').GetName]の[law|E]を得るために[activity_option|E]「[coronation_anointment|E]」を利用しなければならない"
 # Costs
 CORONATION_BASE_COST: "[GetActivityType( 'activity_coronation' ).GetName]の基本コスト"
 # Guest Join Chance Values
 coronation_small_ceremony_value: "$coronation_small_ceremony$：$VALUE|=+0$"
 coronation_medium_ceremony_value: "$coronation_medium_ceremony$：$VALUE|=+0$"
 coronation_large_ceremony_value: "$coronation_large_ceremony$：$VALUE|=+0$"
 coronation_special_vassal_value: "[liege|E]の[coronation_i] [coronation|E]：$VALUE|=+0$"
 coronation_pope_not_anointment: "[head_of_faith|E]は[coronation_anointment|E]の[coronation|E]にのみ参加する：$VALUE|=+0$"
 coronation_liege_value: "[vassal|E]の戴冠式：$VALUE|=+0$"
 coronation_suzerain_value: "[tributary|E]の戴冠式：$VALUE|=+0$"
 coronation_tributary_value: "[suzerain|E]の戴冠式：$VALUE|=+0$"
 coronation_hof_supported_anointment: "[head_of_faith|E]は[anointment|E]を支持している：$VALUE|=+0$"
 # Laws for Coronation
 crowned_laws: "戴冠式の法律"
 uncrowned: "無戴冠"
 crowned_king: "戴冠君主"
 crowned_emperor: "聖別君主"
 can_only_be_passed_through_coronation: "[GetActivityType( 'activity_coronation' ).GetName]を開催することによってのみ獲得可能"
 can_only_be_lost_through_losing_titles: "すでに戴冠済み"
 already_better_coronation: "すでに聖別済み"
 already_coronated_trigger: "すでに戴冠済み"
 coronation_no_crown_trigger: "王冠の[artifact|E]が必要"
 coronation_no_regalia_trigger: "レガリアの[artifact|E]が必要"
 coronation_no_crown_or_regalia_trigger: "王冠またはレガリアの[artifact|E]が必要"
 ## Intents
 # Host Intents
 coronation_impress_attendees: "出席者たちを感心させる"
 coronation_impress_attendees_desc: "あなたはまさに君主の鑑となり、[legitimacy|E]、[cultural_acceptance|E]、[coronation_i] [coronation_magnificence|E]を得ることになる。\n#EMP #low この[intent|E]は、[GetVassalStance('courtly').GetTextIcon] [GetVassalStance('courtly').GetName]および[GetVassalStance('minority').GetTextIcon] [GetVassalStance('minority').GetName]の[vassals|E]に喜ばれる。#!#!"
 coronation_embrace_supporters: "支持者を受け入れる"
 coronation_embrace_supporters_desc: "あなたの政権は、協力して[prestige|E]を獲得し、[relations|E]を結び、[realms|E]を豊かにする忠実な人々によって築かれる。\n#EMP #low この[intent|E]は[coronation_supporters|E]、特に[GetVassalStance('glory_hound').GetTextIcon] [GetVassalStance('glory_hound').GetName]および[GetVassalStance('zealot').GetTextIcon] [GetVassalStance('zealot').GetName]の[vassals|E]に喜ばれる。#!#!"
 coronation_weaken_detractors: "反対者を弱体化する"
 coronation_weaken_detractors_desc: "あなたの戴冠とともに[claimants|E]の没落が始まり、[factions|E]や[confederations|E]は崩壊していく。\n#EMP #low この[intent|E]は[coronation_detractors|E]に害を与え、非[coronation_detractor|E]の[GetVassalStance('belligerent').GetTextIcon] [GetVassalStance('belligerent').GetName]な[vassals|E]に喜ばれる。#!#!"
 coronation_exalt_crown: "王権を讃える"
 coronation_exalt_crown_desc: "あなたの権威への敬意は、[coronation|E]の場や[artifacts|E]、[oaths|E]に、[dynasty_prestige|E]などの永続的な恩恵をもたらす。\n#EMP #low この[intent|E]は[GetVassalStance('parochial').GetTextIcon] [GetVassalStance('parochial').GetName]の[vassals|E]に喜ばれる。#!#!"
 # Guest Intents
 coronation_bear_witness: "その場に立ち会う"
 coronation_bear_witness_desc: "この歴史的な式典に参列することで、[piety|E]、[legitimacy|E]、[cultural_acceptance|E]を獲得できることを期待している。"
 coronation_seize_advantages: "優位性を獲得する"
 coronation_seize_advantages_desc: "[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_administrative' ), 'seize_advantages_admin', 'seize_advantages_non_admin' )]"
 seize_advantages_admin: "[gold|E]、[influence|E]、[claims|E]を自らのものにすべく、虎視眈々と狙っている。"
 seize_advantages_non_admin: "[gold|E]、[prestige|E]、[claims|E]を自らのものにすべく、虎視眈々と狙っている。"
 coronation_offer_support: "支援を提供する"
 coronation_offer_support_desc: "王室に断固たる支援を提供することで、王位に就く者から[opinion|E]、[relation|E]、[alliance|E]を獲得できることを望んでいる。"
 coronation_advocate_domain: "直轄領を擁護する"
 coronation_advocate_domain_desc: "自分の[realm|E]のすべての従属国において、[development|E]、[control|E]、[county_opinion|E]を高める政策を君主に求める。"
 coronation_profess_rights: "権利を主張する"
 coronation_profess_rights_desc: "主君に対し、好意の[hook|E]や[vassal_contract|E]の改善を誇り高く毅然と要求する。"
 coronation_disrupt_loyalists: "忠臣を妨害する"
 coronation_disrupt_loyalists_desc: "戴冠式の[coronation_i] [coronation_magnificence|E]を下げ、[factions|E]とその[discontent|E]を煽り、[activity_host|E]とその[coronation_supporters|E]に問題を引き起こそうと画策する。"
 ## Widget
 # Right-hand Side
 SUPPORTER_WINDOW_OTHER_LABEL: "他の支持者：[Subtract_int32( GetDataModelSize( ActivityWindow.GetCurrentPhaseGuestSubset( 'supporter' ) ), '(int32)3' )]"
 SUPPORTER_WINDOW_OTHER_LABEL_HOVER: "#T 支持者#!\n$game_concept_coronation_supporter_desc$\n\n"
 SUPPORTER_WINDOW_LABEL: "有力支持者"
 SUPPORTER_WINDOW_LABEL_HOVER: "#T $SUPPORTER_WINDOW_LABEL$#!\n[coronation_magnificence|E]に大きな影響力を持っている#V 戴冠式#!の[coronation_supporters|E]たちです。\n\n$game_concept_coronation_supporter_desc$"
 DETRACTOR_WINDOW_OTHER_LABEL: "その他の反対者：[Subtract_int32( GetDataModelSize( ActivityWindow.GetCurrentPhaseGuestSubset( 'detractor' ) ), '(int32)3' )]"
 DETRACTOR_WINDOW_OTHER_LABEL_HOVER: "#T 反対者#!\n$game_concept_coronation_detractor_desc$"
 DETRACTOR_WINDOW_LABEL: "有力反対者"
 DETRACTOR_WINDOW_LABEL_HOVER: "#T $DETRACTOR_WINDOW_LABEL$#!\n[coronation_magnificence|E]に大きな影響力を持っている#V 戴冠式#!の[coronation_detractors|E]たちです。\n\n$game_concept_coronation_detractor_desc$"
 OPINION_OF_HOST: "[host|E]の好感度：[Character.GetOpinionOf( GetPlayer )|+=0]"
 PERSONAL_INTERACTIONS_CORONATION_BUTTON_TOOLTIP: "#T [coronation|E]の行動を表示#!"
 coronation_interaction_filter_tag_desc: "#S 戴冠式の行動#!"
 CORONATION_ACTIVITY_INTENT_TOOLTIP: "#T [ActivityIntent.GetName]#!\n[ActivityIntent.GetDescription]"
 CORONATION_ACTIVITY_INTENT_NAME: "#UND [ActivityIntent.GetName]#!"
 # Special Type Progression
 activity_coronation_special_type_title: "#UND 荘厳さ#!"
 activity_coronation_special_type_desc: "#T 荘厳さ#!\n$game_concept_coronation_magnificence_desc$"
 CORONATION_WINDOW_SPECIAL_PROGRESS_TOOLTIP: "[coronation_magnificence|E]：[ActivityWindow.GetSpecialProgressValue|0^V]"
 activity_coronation_special_type_bar_segment_tt_0: "#T 質素な戴冠式#!\n$activity_coronation_special_type_bar_segment_tt_0_effects$\n$activity_coronation_special_type_bar_segment_tt_0_flavor$"
 activity_coronation_special_type_bar_segment_tt_0_effects: ""
 activity_coronation_special_type_bar_segment_tt_0_flavor: "#weak 見栄を張ろうとした質素な戴冠式…新たな君主が支持されていると感じる者はほとんどいない。#!"
 activity_coronation_special_type_bar_segment_tt_1: "#T 控え目な戴冠式#!\n$activity_coronation_special_type_bar_segment_tt_1_effects$\n$activity_coronation_special_type_bar_segment_tt_1_flavor$"
 activity_coronation_special_type_bar_segment_tt_1_effects: "[CoronationRewardProgress('(CFixedPoint)25', 'activity_coronation_special_type_bar_segment_tt_1_progress')]$BULLET$[legitimacy_i] [legitimacy|E]と[prestige_i] [prestige|E]の[oath|E]の報酬：#P +25%#!\n$BULLET$意図を持つ[vassal|E]の[guest|E]の[opinion|E]獲得：#P +5#!\n"
 activity_coronation_special_type_bar_segment_tt_1_progress: "[coronation_magnificence|E]：#V [ActivityWindow.GetSpecialProgressValue|0]/25#!\n"
