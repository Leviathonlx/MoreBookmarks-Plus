 coronation_events.0210.t: "宴"
 coronation_events.0210.desc.host: "儀式が終わり、[ROOT.Char.Custom('GetTitleTierAdjective')]すべての栄誉が私に授けられた。私は再び立ち上がった。誓いや命令のためではなく、歓待するためだ。\n\n「さあ、卓に料理を並べ、杯を掲げよう。そしてこの広間に、義務だけでなく喜びも刻みつけよう」\n\n長い儀式を見守り腹を空かせた参列者たちは、賛同にざわめいた。少なくとも今は、皆の視線は私ではなく目の前のものに向けられている。"
 coronation_events.0210.desc.guest: "格式ばったことは終わり、場を包んでいた緊張も解けていく。主催者が再び立ち上がると、幾人かからざわめきが漏れる。これから、式の終わりと、くつろいだ時間の始まりが告げられるのだ。\n\n[host.GetTitleAsName]は声を上げてこう告げる。「友よ、儀式は滞りなく終わった。卓に料理を並べ、杯を掲げよう。そしてこの広間に、義務だけでなく喜びも刻みつけよう」\n\nその言葉に参列者は喜び、[ROOT.Char.Custom('GetTitleTierAdjective')]集いは活気ある祝宴へと変わった。"
 coronation_events.0210.a: "ようやく食事にありつける！"
 coronation_events.0210.b: "ようやく、儀式が終わった。"
 coronation_events.0300.t: "名誉の地位"
 coronation_events.0300.desc: "戴冠式を進める前に、神聖な儀式の司宰者を決めなければならない。[ROOT.Char.GetFaith.AltPriestTermPlural|U]に媚を売りたいなら、そのうちの誰か一人に式典を仕切らせるのが賢明だろう。そうすることで、彼らにしかできない神聖な祝福の式典になる。\n\nしかし、私はこうも思う。誰の力も借りず、私自ら王冠を手にし、皆の前で自身の統治権を宣言する方がより素晴らしい物語になるのではないだろうか？"
 coronation_events.0300.a: "この役目を果たせるのは[chaplain.GetFirstNameNoTooltip]だけだ。"
