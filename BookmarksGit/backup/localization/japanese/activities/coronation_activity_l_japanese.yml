 coronation_events.0301.t: "司宰者の死"
 coronation_events.0301.desc: "戴冠式の司宰者、我が[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_officiator'))]である[dead_officiator.GetFirstName]が[dead_officiator.GetDeathReason]。[dead_officiator.GetHerHis|U]の役職は空席のままであり、神聖な儀式を終えることはできなかった。\n\n尊敬される[first_candidate.GetFaith.GetAdherentName]の[first_candidate.GetFaith.PriestNeuter]、[first_candidate.GetFirstName]が歩み出る。「一人の人間の死で、[first_candidate.GetFaith.HighGodName]の意志が折れることはありません」[first_candidate.GetSheHe]が厳かに言う。「よろしければ、私が儀式を執り行いましょう」"
 coronation_events.0301.a: "聖[ROOT.Char.Custom('GetCatholicSaint')]よ、[dead_officiator.GetHerHis]の魂を[ROOT.Char.GetFaith.PositiveAfterLife]に導きたまえ。"
