 coronation_events.0110.t: "宣誓"
 coronation_events.0110.desc.intro: "群衆が宣誓を待つなか、[activity.GetHost.GetFirstName]は一人その前に立っている。\n\n"
 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp 「どんな領国も、単独で繁栄することはできない。力は軍隊だけにあるのではなく、信頼の絆、言葉と意志で結ばれた盟約にある。\n\n私は[activity.GetHost.GetCapitalLocation.GetName]から友好の手を差し伸べ、この先何世代にも渡って[activity.GetHost.GetPrimaryTitle.GetNameNoTier]を守る同盟を築いていく」#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp 「領国の真の力は、同盟だけにあるのではなく、静かな継続の約束にある。[activity.GetHost.GetHouse.GetName]を確実に永続させることで、私は領国に盤石な基盤を築くつもりだ。\n\n我々の子孫を通じて[activity.GetHost.GetHouse.GetName]の血筋は脈々と受け継がれる。そうして領国の安定が保たれ、あらゆる試練を乗り越えることができるだろう」#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp 「私は今日、統治するためだけではなく、築くためにここに立っている。現状を維持するためだけでなはく、あるべき姿を作り出すために。[activity.GetHost.GetPrimaryTitle.GetNameNoTier]は記憶や地図の中に埋もれるべきものではなく、成長していかねばならないのだ。\n\n我々の未来と、民の未来のために」#!"
 coronation_events.0110.desc.martial_oath_2: "#emp 「[activity.GetHost.GetPrimaryTitle.GetNameNoTier]に属する土地が、あまりにも長い間、劣った者たちによって支配されてきた。彼らは占有を正統性と勘違いしているのだ。\n\nしかし、それも今終わる。彼らは[activity.GetHost.GetCapitalLocation.GetName]からなされる真の統治を知ることになるだろう。この私による統治を」#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp 「統治者は国境を守るだけでなく、民の生活を価値あるものにする責任がある。私は平和を守り、領国を治め、戦争ではなく成長のために計画を立てよう。\n\n[activity.GetHost.GetCapitalLocation.GetName]から、[activity.GetHost.GetPrimaryTitle.GetNameNoTier]を新たな黄金時代へと導くのだ」#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp 「すべての遺産が戦争から生まれるわけではない。遺産のなかには、汗と大義によって石に刻まれるものもある。私は未来にふさわしい記念碑を立て、[activity.GetHost.GetPrimaryTitle.GetNameNoTier]を再構築しよう。\n\n私は[activity.GetHost.GetCapitalLocation.GetName]から、単に存続することだけを目的とするのではなく、慈愛と理想によって形作られた黄金時代へと領国を導くつもりだ」#! "
 ## Intrigue
 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp 「支配者は決して無知を力と誤ってはならない。優れた洞察によって導かれた領国は、恐怖心だけで築かれたいかなる領国よりも、長く存続するだろう。\n\n私は[activity.GetHost.GetCapitalLocation.GetName]から、最も優れた知識人を集め、その助言を通じて[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の未来を形作ろう」#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp 「[activity.GetHost.GetPrimaryTitle.GetName]の僭称者たちが下水路の鼠のように増えてきている。害獣と同じく、奴らは駆除せねばならない」#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp 「数世代にわたり、[activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName]のために善良な[activity.GetHost.GetCulture.GetCollectiveNoun]の人々が徐々に失われてきた。もはや看過できない。私がこの資源の無意味な浪費を完全に終わらせ、すべての民の繁栄の新時代を導こう。[activity.GetHost.GetFaith.HighGodName]よ、私に力を貸したまえ」#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp 「狩猟は単なる腕試しではなく、生命と自然の祝いの儀である。私が最も偉大な狩人、荒野を統べる者、[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の自然の真の君主となろう」#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp 「正統な後継者がいなくては、[activity.GetHost.GetDynasty.GetName]は忘れ去られる運命にある。私が後継者の教育を指導し、[activity.GetHost.GetDynasty.GetName]を新たな高みへ引き上げるのに必要な価値観と知恵を教え込もう」#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp 「王位の正統な請求権を得るには、血統だけではなく、正義も必要である。私が正統な請求者を王位に就かせ、簒奪者を追い落とし、秩序を取り戻そう」#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp 「あまりにも長く、領国内の文化的分裂は争いを引き起こしてきた。私が、人々の独自性を保ちながら、[activity.GetHost.GetHouse.GetName]の共通の旗の下に民を団結させよう」#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp 「[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の戦士たちは私の剣であり、盾である。私が彼らの装備を整え、領土を防衛できるようにしよう」#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp 「[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の信徒たちは我が領国の背骨である。私が彼らの日常生活を保証し、彼らが[ROOT.Char.GetFaith.HighGodName]の献身的な信徒として、[activity.GetHost.GetPrimaryTitle.GetTierAsNamePossessive]の救済に尽力できるよう取り計らおう」#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp 「[activity.GetHost.GetPrimaryTitle.GetNameNoTier]の貧民たちは地の塩であり、世界の光である。彼らはすべての民のために黙々と働いている。私が領国のどんな貧民も尊厳と希望のある暮らしができるよう保証しよう」#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp 「人の本質を変えられるものはなんであろうか？私の意志だけで十分だろうか？私が心から罪を悔いていると、[activity.GetHost..GetFaith.GetAdherentNamePlural]たち、そして[activity.GetHost.GetFaith.HighGodName]を納得させられるだろうか？愚かな試みかもしれないが、最大の罪は行動を起こさないことである」#!"
 ## Other
