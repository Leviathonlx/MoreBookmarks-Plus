 coronation_events.0301.c.tooltip_third: "[dead_officiator.GetHerHis]の[funeral|E]が終わった直後から、再び[coronation|E]を開けるようになる。"
 coronation_events.0301.d: "一人の人間の死で#EMP 我が#!戴冠式を中止することはない。"
 coronation_events.0301.d.tooltip: "[first_candidate.GetFirstNameNoTooltip]が式典の新たな司宰者になる。戴冠式中の[dead_officiator.GetTitledFirstNamePossessive]の死は、あなたの治世における大きな不吉の予兆として広く認識される。"
