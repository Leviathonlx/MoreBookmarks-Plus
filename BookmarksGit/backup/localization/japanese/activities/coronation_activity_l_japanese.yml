 coronation_events.0205.desc.host_east_asian: "私の[ROOT.Char.Custom('GetTitleTierAdjective')]行列が、[host.Custom('GetFighterTermPlural')]と役人の前を次々と通り過ぎていく。我々は今日の最初の儀式が行われた一族の祖先の霊廟を後にして進んだ。"
 coronation_events.0205.desc.guest_east_asian: "[host.GetTitledFirstNamePossessive]の[ROOT.Char.Custom('GetTitleTierAdjective')]行列が、[host.GetHerHis]の[host.Custom('GetFighterTermPlural')]と役人の前を次々と通り過ぎていく。我々は今日の最初の儀式が行われた[host.GetTitleAsNameNoTooltip]の祖先の霊廟を後にして進んだ。"
 coronation_events.0205.desc.host: "我が一団が[ROOT.Char.Custom('SettlementCity')|l]の人混みを分け入って進んでいく。私の前には優秀な[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]の馬、背後には[ROOT.Char.Custom('GetTitleTierAdjective')]家臣団がいる。"
