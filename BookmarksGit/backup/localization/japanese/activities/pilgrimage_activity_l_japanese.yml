 activity_pilgrimage_special_type_bar_pious_flavor_3: "我が魂と神は1つとなる。"
 #Worldly Reward
 activity_pilgrimage_special_type_bar_worldly_reward_0: "$BULLET_WITH_TAB$[cultural_acceptance_i] [cultural_acceptance|E] 活動報酬： #p +[EmptyScope.ScriptValue('pilgrimage_low_worldly_acceptance_value')|0]%#!"
