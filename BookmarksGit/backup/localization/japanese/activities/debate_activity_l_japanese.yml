 ### PHASES
 debate_phase_discussion: "準備"
 debate_phase_discussion_desc: "討論者たちが最も戦略的な立場を導き出そうと努めるなか、学習室は礼儀をわきまえた議論で活気づいている。"
 debate_phase_debate: "討論"
 debate_phase_debate_desc: "秩序ある討論を始める時が来た。最も優秀な頭脳の持ち主だけが、勝利を収めることができるだろう。"
 ### OPTIONS
 debate_type_leadership: "$Movement$について議論する"
 debate_type_leadership_desc: "$EFFECT_LIST_BULLET$運動参加者と討論して[movement_leader|E]になる\n\n#weak 知恵あるいは姑息な手段を使って、私が指揮を執る。#!"
 debate_type_favor: "帝国討論会"
 debate_type_favor_desc: "$EFFECT_LIST_BULLET$[son_of_heaven|E]の前で別の運動と討論し、[GetPlayer.Custom('GetMyMovementNoTooltip')]を[favored_movement|E]にする\n\n#weak 船のかじ取りはふさわしき船員により行われるべきである。#!"
 debate_option_books: "$adult_education_option_books$"
 debate_books_bad: "$adult_education_books_bad$"
 debate_books_bad_desc: "$EFFECT_LIST_BULLET$[gold|E]のコストが減少する\n\n#weak 私はどこへ行こうとも、自ら学んで得た知識と共にある。自分の考えに自信のない者だけが、他の識者の意見の影に隠れようとする。#!"
 debate_books_normal: "巻物と記録"
 debate_books_normal_desc: "$EFFECT_LIST_BULLET$活動の成功率がやや増加する\n\n#weak 私は基礎的な書物と解説さえあれば、自分の主張を組み立てられる。#!"
 debate_books_good: "$adult_education_books_good$"
 debate_books_good_desc: "$EFFECT_LIST_BULLET$活動の成功率が増加する\n\n#weak 私は真の知識の宝庫をもって客人を感嘆させ、自分の主張を裏付ける#!"
 debate_argument_major_decrease_desc: "あなたの#V 成功率#!が#N #bold 大幅に低下#!#!"
 debate_argument_moderate_decrease_desc: "あなたの#V 成功率#!が#N #bold 低下#!#!"
 debate_argument_moderate_increase_desc: "あなたの#V 成功率#!が#P #bold 上昇#!#!"
 debate_argument_major_increase_desc: "あなたの#V 成功率#!が#P #bold 大幅に上昇#!#!"
 tgp_dynastic_cycle_decision_event.crowd_approval_desc: "\n\n観客たちは結果に納得し、うなずく。"
 tgp_dynastic_cycle_decision_event.crowd_disapproval_desc: "\n\n観客たちは結果に納得できず、頭を振る。"
 ### CONCLUSION
 activity_debate_conclusion_desc_leadership_winner: "[GetPlayer.Custom('GetMyMovement')]の指導者を決めるための討論が終わり、私の勝利が宣言された！"
 activity_debate_conclusion_desc_leadership_loser: "私の計画はくじかれ、[Activity.MakeScope.Var('challenged_movement_leader').Char.GetFirstNameNoTooltip]はいまだ[GetPlayer.Custom('GetMyMovement')]の指導者のままである。"
 activity_debate_conclusion_desc_favor_winner: "[ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の贔屓を得るための討論が終わり、[GetPlayer.Custom('GetMyMovement')]の勝利が宣言された！"
 activity_debate_conclusion_desc_favor_loser: "私は[GetPlayer.Custom('GetMyMovement')]への[ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip]の贔屓を得ることはできなかった。次回はさらに精進せねば。"
 debate_conclusion_fallback: "[GetActivityType( 'activity_debate' ).GetName]が終了した。"
