l_japanese:
 ### SETUP
 activity_debate: "討論会"
 activity_debate_plural: "討論会"
 activity_debate_destination_selection: "あなた、あなたの[movement_leader|E]、[liege|E]、または[GetTitleByKey('h_china').GetName]の[capital|E]でしか$activity_debate$は開催できない"
 activity_debate_selection_tooltip: "[GetActivityType('activity_debate').GetName]を開催して政治権力を競い、自身や自分の運動のために支配権を手に入れよう。$activity_debate_host_rewards$"
 activity_debate_desc: "功徳、影響力、#EMP 権力#!。このような力を持っていたとしても、自分の意見や大義を効果的に主張することができなければ、ほとんど役に立たない。\n\n討論会を開き、他者を説得して、あなたがより大きな権力を持つに相応しい人間であることを示そう。あるいは他の運動に挑み、自分の運動を有利な立場に導こう。"
 activity_debate_host_desc: "$activity_debate_host_rewards$$activity_debate_guest_rewards$"
 activity_debate_host_rewards: "\n$BULLET_WITH_TAB$[movement_power_i]  [movement_power|E]\n$BULLET_WITH_TAB$[influence_i|E] [influence|E]\n$BULLET_WITH_TAB$[merit_i|E] [merit|E]"
 activity_debate_guest_desc: "\n$BULLET_WITH_TAB$[disciples|E]を獲得する可能性がある\n$BULLET_WITH_TAB$あなたの[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait_level_track_xp|E]が増加する可能性がある"
 activity_debate_guest_rewards: "\n$BULLET_WITH_TAB$参加者は[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait_level_track_xp|E]を獲得する可能性がある\n$BULLET_WITH_TAB$参加者は[elder|E]を獲得する可能性がある"
 debate_base_cost: "基本コスト"
 activity_debate_predicted_cost: "予想されるコスト"
 activity_debate_host_an_a: "$articleblank_blank$"
 # Province Selection
 activity_debate_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_debate_province_desc_leader_capital_desc: "#P + [GetSituation('dynastic_cycle').GetParticipantGroupByCharacter(host.Self).MakeScope.Var('movement_leader').Char.GetShortUIName|U]の[capital|E]（あなたの[movement_leader|E]）#!"
 activity_debate_province_desc_liege_capital_desc: "#P + あなたの[liege|E]の[capital|E]#!"
 debate_location_validity_desc: "あなた、あなたの[movement_leader|E]、[liege|E]、または[GetTitleByKey('h_china').GetName]の[capital|E]ではない"
 ### TOOLTIPS
 activity_debate_guest_help_text: "招待された[activity_guests|E]は、討論会の傍聴者または参加者になる。議論で勝つと[movement_power|E]を獲得するか、他の運動の影響力が削がれる。討論会への参加は、[merit|E]を獲得し、[GetTrait('confucian_education').GetName( GetNullCharacter )]の[trait_level_track_xp|E]を増加させる良い機会であり、[elder|E]を得る可能性もある。"
 reached_disciple_limit: "弟子の最大数に達した"
 is_already_the_favored_movement: "[GetPlayer.Custom('GetMyMovementNoTooltip')]はすでに[favored_movement|E]である"
 is_already_leader_and_favored_movement: "[GetPlayer.Custom('GetMyMovementNoTooltip')]はすでに[favored_movement|E]であり、[GetPlayer.GetShortUIName]はその[movement_leader|E]である"
 gained_many_disciples: "[disciple_3.GetShortUIName|U]、[disciple_2.GetShortUIName]、[disciple_1.GetShortUIName|U]が[disciples|E]になった"
 gained_few_disciples: "[disciple_2.GetShortUIName|U]、[disciple_1.GetShortUIName]が[disciples|E]になった"
 gained_one_disciple: "[disciple_1.GetShortUIName|U]が[disciple|E]になった"
 gained_new_elder_tt: "[guest.MakeScope.Var('new_elder').Char.GetFirstName]が導師になった"
 activity_window_character_honorary_guest_leader: "[Concept('movement_leader','挑戦を受けた指導者')|E]\n[Character.GetShortUINameNoTooltip|U]"
 ### GUEST INVITE RULES
 activity_invite_rule_debate_movement_members: "[GetPlayer.Custom('GetMyMovement')]の参加者"
 activity_invite_rule_debate_movement_other_members: "他の運動参加者"
 movement_leader_for_host: "運動指導者"
 movement_leader_desc_for_host: "挑戦を受けた[GetPlayer.Custom('GetMyMovement')]の指導者"
