 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "神聖ローマ帝国の世界に没頭しよう。中央ヨーロッパの庶民、戦士そして統治者の衣装が多数用意されている。"
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "中東と北アフリカの衣装や装飾品で宮廷を豪奢に飾り付けよう。"
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "極寒の北国からやって来た残忍な略奪者か、はたまた恐れ知らずの探検家、商人、詩人たちが複雑に入り混じる混沌の社会か？大好評のCRUSADER KINGS III初の詳細フレーバーパック、CRUSADER KINGS III: NORTHERN LORDSでスカンディナヴィア世界の真の富を見つけ出せ。"
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "CRUSADER KINGS IIIの拡張『The Royal Court』では、あなたの王国や帝国でキャラクターと交流する新たな方法が追加されるだけでなく、ゲーム内の文化システムにも大きな変更点が加えられ、より強いダイナミズムと歴史の流れが感じられる。"
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "CRUSADER KINGS III: FATE OF IBERIAでは、太陽が降り注ぐイベリアの地が栄光の統治を待っている。歴史、文化、民族に富むその半島の中世の運命が、今まさにあなたの神の如き手によって形作られようとしている。その手を和解のベルベットで覆うか、鉄の拳とするかはあなた次第だ。"
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "統治者よ、気を付けろ ― そなたが友人や敵と呼んでいる者たちに隙を見せるな。彼らは同じコインの裏表である。CRUSADER KINGS III: FRIENDS & FOESでは、人間関係が今まで以上に重要になる。最も近しい者たちの人生が詳細かつ生き生きと描かれる様子に目を凝らせ。"
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "危険な中世の地を渡り歩いて歴史を塗り替え、大競技会、大結婚式、大巡回を主催、そして参加することで得られる栄光を手にしよう。"
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "この衣装パックで、あなたの統治者を美しく着飾ろう。このパックには皇帝ヘンリー2世とクニグンデ皇后の衣装とレガリアを基にした新しいローブやドレスだけでなく、史実に沿って正確に再現された王冠などのアイテムも含まれている。Chapter IIの所有者のみプレイ可能。"
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "子供の支配者とその守護者が中心となる「Wards & Wardens」。永遠の栄光が戦いの先にある。危険が影に潜む世界で、若き王子たちや貴族たちを育てましょう。"
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "サーサーン朝帝国はすでに滅び、アッバース朝カリフは残るイラン系王朝たちに服従を迫っています。従うのか、それとも新たな帝国を築くのか。ペルシアの未来はあなたの手に委ねられています！"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "数々の偉業を世界に轟かせ、歴史に名を刻み、栄光の記念碑を建てよう！あなたの伝説で色彩豊かなタペストリーを織り上げ、時代を超えて語り継がれる物語を紡ぐのだ。"
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "北アフリカ文化向けのこの衣装パックには、新しいデザインやパターンを取り入れたトップス、レギンス、マント、ヘッドギアなど、キャラクターが着用できる新しいアイテムが含まれています。「北アフリカの衣装」は、コミュニティクリエイターとの共同制作で初めて実現した作品です。"
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "中世盛期のフランス宮廷のファッションに着想を得たこのコスメティックパックは、『Crusader Kings III』に新しいスタイルとパターンをもたらします。新しいマントやヘッドギアの種類、ヒゲや髪型など、豪華で王族らしい衣装にぴったりのアイテムが揃っています。このパックはChapter III所有者限定で利用可能です。"
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "古代帝国で貴族の一族を率い、影響力と謀略を駆使して確固とした地位を手に入れよう。あるいは傭兵として世界を放浪し、仲介者または無法者として名を上げることもできる。新登場のイベントや政治体制、工作、ライフスタイルを使って『Roads to Power』の世界を探索しよう。"
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "旅や活動、ライフスタイルをはじめとした人気機能に、新たなコンテンツが登場。富と名声、そして自らの成長を目指して、統治者と共に旅に繰り出そう。鍵を握るのは行動力。行く先々で冒険があなたを待ち受けている！"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "このコンテンツクリエイターパックは、中世の西スラヴの衣装から着想を得ている。新しい衣装やレッグウェア、荘厳なヘッドギアに加え、様々な模様から選択できる。"
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "コンテンツクリエイターパック『Medieval Monuments』で中世の偉大な建築物を発見しよう。\n\nCrusader Kings IIIのモッド製作者として定評のあるPiGu氏とのコラボレーションにより制作された『Medieval Monuments』は、ゲームに20個の文化的に重要なさまざまな新記念碑を追加する。"
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "Crusader Kings IIIのモッド製作者として定評のあるAj氏とのコラボレーションによるコンテンツクリエイターパック『Arctic Attire』で、極寒の北の大地に優雅に立ち向かおう。『Arctic Attire』では、サーミとハンティの美学に影響を受けた装飾品が追加される。"
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "『Crowns of the World』で、あなたの統治に王者の優雅さを。このDLCは統治者の外見をおしゃれにする王家の装飾品のコレクション。Chapter IVを持っている人だけ購入可能。"
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "支配するか、支配されるか。移住するか、滅びるか。『Khans of the Steppe』では、苛烈な大草原の現実を生き抜けるのは最も強き者のみ。征服の系譜を刻み偉業を成し遂げるか、それとも民と共に歴史の闇に消えるか——選ぶのは、あなたです。"
 dlc_021: "$DLC021_BP4$"
 dlc_021_desc: "威厳ある統治を始めよ！封臣や好敵手たちが敬服するような荘厳な式典を通じて、正統な権力を手にしろ。『Coronations』では、王冠を手にした瞬間から、偉大な遺産が築かれていく。"
 dlc_022: "$DLC022_EP4$"
 dlc_022_desc: "「All Under Heaven」では、東アジアの広大かつダイナミックな歴史が生き生きと躍動します。天命を獲得して民を統合し、最大級の拡張セットで帝国の未来を作りましょう。"
