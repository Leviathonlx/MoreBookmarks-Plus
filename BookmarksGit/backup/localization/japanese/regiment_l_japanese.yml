 gunpowder_lowercase: "射撃兵"
 #Accolade MaA
 accolade_maa_archers: "弓兵の従者"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F この弓兵の精鋭たちは密猟者の集まりではない。過酷な訓練を積んだ彼らは正確かつ高速で矢の雨を降らせる。#!"
 accolade_maa_skirmishers: "散兵の従者"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F 軽装備の優秀な戦士であり、経験豊富な雇われの略奪者でもある彼らは、奇襲と型破りな戦闘に長けていることで恐れられている。#!"
 accolade_maa_pikes: "パイク兵の従者"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F 頑丈な鎧に身を包み、長い矛を持ったこの歩兵たちは主君を守る無敵の軍の中心的存在である。#!"
 accolade_maa_outriders: "偵察兵の従者"
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F 俊敏な馬に跨ったこの騎兵の精鋭たちはどんな敵をも追い抜き、常に敵にとって最も予想外かつ最も嫌がる場所から攻撃を仕掛ける。#!"
 accolade_maa_vanguards: "前衛の従者"
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F 激戦地の最前線に立つ、この規律ある光輝く重歩兵たちの猛攻に耐えられる敵はほとんどいない。#!"
 accolade_maa_lancers: "ランス兵の従者"
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F 雷のような雄叫びと真の高潔さでもって戦火に飛び込むこの密集した騎兵隊は、どんな戦場でも酷く恐れられている。#!"
 accolade_maa_crossbowers: "弩兵の従者"
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F 騎士か悪党か。高度な訓練を積んだ弩兵が放つ、整然と並べられた鉄の矢はどんなものでも貫くことができる。#!"
 accolade_maa_cameliers: "ラクダ騎兵の従者"
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F 中東や北アフリカで恐れられてはいるが、世界中を探しても熟練のラクダ騎兵はほとんどいない。#!"
 accolade_maa_elephantiers: "戦象の従者"
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F 突進する象よりも制止するのが難しいものは唯一つ、さらに#EMP 大きな#!象であるということ。そびえ立つ象籠に立つ熟練の象使いがその証左だ。#!"
 accolade_maa_horse_archers: "弓騎兵の従者"
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F 一般的なステップの馬乗りたちはその人生を技能習得に捧げるものだが、この熟練の騎兵たちはそれだけではない。彼らに立ち向かうことは苦痛であり、彼らを追うことはすなわち死である。#!"
 accolade_maa_handgunners: "随従射撃兵"
 accolade_maa_handgunners_flavor: "[retinue_maa|E]\n#F 火薬の煙の中を着実に前進する、厳しく鍛え上げられた射撃兵たちは、精緻に作られた銃で敵の戦列を粉砕する。#!"
 #MPO
 nomadic_riders: "遊牧騎兵隊"
 nomadic_riders_flavor: "#F 鞍に跨って生まれてきた$nomadic_riders$は、幼少期から訓練を受け、馬に乗って戦場へ向かう。#!"
 kheshig: "ケシク"
 kheshig_flavor: "#F 遊牧統治者の精鋭衛兵である$kheshig$は、昼夜を問わず主君の安全を保証する。彼らの戦闘部隊である#EMP ホルチン#!はこの警護を戦場にまで拡大する。#!"
 nomadic_horde: "[horde|E]"
 steppe_raiders: "ステップの騎兵"
 steppe_raiders_flavor: "#F 斥候の装備を身に着けているものの、この偵察兵たちは孤立した敵に突撃することをためらうことはほとんどなく、油断した敵を素早く攻撃する。#!"
 torch_bearers: "松明持ち"
 torch_bearers_flavor: "#F 果てしないステップでは攻城塔も投石機もいらない。燃えさかる松明と俊馬さえあれば、すべてのユルトを炎に包むには十分だ#!"
 heavy_horse_archers: "重弓騎兵"
 heavy_horse_archers_flavor: "#F 強力な弓を携えた鎧騎兵。それぞれが立派な馬を率いているため、これらの遊牧民たちは広い野原で疲れ知らずで戦うことができる。#!"
 nomad_lancers: "遊牧民の槍兵"
 nomad_lancers_flavor: "#F 鉤のついた槍と馬の毛で作られた旗が、獰猛な精鋭である遊牧民の騎兵隊のきらびやかな戦列の上にそびえ立つ。#!"
 mangudai: "マングダイ"
 mangudai_flavor: "#F 勇敢な志願騎兵、「すでに死んでいる者たち」は真っ先に敵に突っ込む。そして自らの命を犠牲に、相手を大混乱に引きずり込む。#!"
 cataphract_archers: "カタフラクトの弓兵"
 cataphract_archers_flavor: "#F 矢や剣は騎馬兵と馬の薄金の装甲に当たっても弾き返される。一方、彼らの弓は死と災いをもたらす。#!"
 maturkan_warriors: "マタルカンの戦士"
 maturkan_warriors_flavor: "#F この戦の王子たちは寒冷なタイガの守護者であり、馬や襲撃部隊がほとんど到達できないような場所でうまく戦う。#!"
