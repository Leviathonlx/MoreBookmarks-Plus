 #Special MaA
 house_guard: "ハウスガード"
 house_guard_flavor: "#F この精鋭連隊は特定の王朝に仕えている。最も忠実な臣下から選び抜かれた者たちだ。#!"
 #MaA Descriptions
 bowmen_flavor: "#F 熟練の弓兵が空を矢で埋め尽くし、敵の先陣を壊滅させる。#!"
 light_footmen_flavor: "#F 熟練の散兵は貴重な存在である。側面から敵を攻撃し、士気をくじく。#!"
 light_horsemen_flavor: "#F 軽快で素早い騎兵は側面攻撃や敗走する敵の追撃を得意とする。#!"
 armored_footmen_flavor: "#F 重装備で身を固めており、歩兵集団を粉砕することに特化している。#!"
 pikemen_unit_flavor: "#F この連隊はパイクの長さを生かしてスパイクの壁を形成し、騎兵の突撃を止めることができる。#!"
 armored_horsemen_flavor: "#F 重装備で身を固めており、平原での戦いを得意とする。#!"
 crossbowmen_flavor: "#F 再装填に時間はかかるが、扱いやすく遠距離からでも大抵の鎧を貫くことができる。#!"
 handgunners_flavor: "#F 高価さと爆発力を兼ね備えたこれらの粗削りな火器は、驚異的な効果を発揮する武器である。#!\n#help [GetBuilding('powder_magazine_01').GetName]によって利用可能になります。#!"
 fire_lancers_flavor: "#F 実験的な調合法を用い、奇妙な長物で武装した男たちは、恐怖におののく敵に火を降らせることができる。#!\n#help [GetBuilding('powder_magazine_01').GetName]によって利用可能になります。#!"
 gakgung_archers_flavor: "#F 強力なリフレックスボウと引く力を強めるサムリングを装備した弓兵たちは、驚異的な射程距離で矢を放つことができる。#!"
 pesilat_warriors_flavor: "#F シラットの実践者はしばしば#italic クリース#!、#italic ゴロック#!やそのほかさまざまな近接武器で武装しているが、丸腰での戦闘にも精通している。#!"
 samurai_flavor: "#F #italic 武士#!と呼ばれる家来は剣で武装し、漆塗りの革や金属の鎧で身を守りながら、貴族や最上級の社会的地位を持つ者たちの需要に応える。#!"
 zhanmadao_infantry_flavor: "#F 巨大な両手剣を装備したこの兵士たちは、その剣を使って、目もくらむような突き、斬撃、フェイントで騎兵隊に対抗するよう訓練されている。#!"
 tiefutu_flavor: "#F 酸化で黒ずんだ鉄の甲冑で知られる、帝国近衛隊の精鋭部隊。#!"
 burenjia_flavor: "#F 密集陣形で大規模に配備されたこの歩兵は、帝国軍の中核をなす存在である。最大で1000枚もの小札を用いて作られた重装甲により、いかなる侵略者にも屈せぬ防御力を発揮する。#!"
 rocket_carts_flavor: "#F ほんの一握りの兵士が、たった一発の爆発で百人の弓兵に匹敵する力を敵にぶつけることができる。とはいえ、こうした装置を進んで使う者たちがどのような人物なのか、目を光らせておく価値はあるかもしれない。#!"
 ordo_riders_horse_archers_flavor: "#F ステップでは屈強な戦士たちが生まれ、ハンに仕え、さまざまな近隣部族から貢ぎ物を徴収している。これらの騎手はオルドに組織され、遊牧民の精鋭部隊の中核を形成している。#!"
 onager_flavor: "#F ねじりを利用して投石し、敵の要塞を破壊する。#!"
 mangonel_flavor: "#F 牽引力を利用するマンゴネルはオナガーより扱いやすく、発射速度も高い。#!"
 trebuchet_flavor: "#F マンゴネルやオナガーよりも勢いよく巨大な投射物を発射できる。#!"
 bombard_flavor: "#F レバーや滑車を利用せず、敵の要塞を容易に突破できる。#!"
 ballista_flavor: "#F 鋼鉄の鏃を備えた矢を遠方まで射出することができる、車輪付き台座に据え付けられた大型の弩#!"
 cloud_ladder_flavor: "#F 敵の城壁に届くと同時に展開する、蝶番付きの折りたたみ梯子。単純な引き機構で作動する。#!"
 siege_tower_flavor: "#F 車輪付きの大型木造塔で、敵の城壁まで押し進めることができる。攻城梯子よりも高い防御力と安定性を備える。#!"
 cannon_flavor: "#F 比較的小型ながらも致命的な威力を誇る火器。銃口側に支えを設けて地面に固定することで、反動を抑制していた。#!"
 war_elephant_flavor: "#F 突進する象を止めるのはほぼ不可能なため、戦象は突撃部隊にうってつけである。#!"
 ballista_elephant_flavor: "#F 象が突進してくるだけでも十分警戒すべきだが、背中に強力なバリスタを装備した象が突進してくれば、戦いに慣れた敵でさえも恐れをなすに違いない。#!"
 camel_rider_flavor: "#F 通常の騎兵よりも砂漠での戦闘を得意とし、砂地を支配する。#!"
 huscarl_flavor: "#F ゲルマン民族のハスカールは盾の壁を効果的に利用し、降り注ぐ矢の雨を防ぐことができる。#!"
 landsknecht_flavor: "#F ドイツのランツクネヒトは巨大なツヴァイヘンダーで槍兵の密集陣形に切り込むことができる。#!"
 longbowmen_flavor: "#F 扱いに熟達するには一生を要するが、イングランドとウェールズの長弓は鎧を貫通するほどの威力と無類の発射速度を誇る。#!"
 goedendag_flavor: "#F フランドル地方のゴーデンダッグはトゲ付きの棍棒であり、騎兵の突撃に対抗することができる。#!"
 gendarme_flavor: "#F フランスのジャンダルムは重騎兵の最高峰であり、世界中の人々を畏怖させている。#!"
 chasseur_flavor: "#F ウトラメールの騎士はヨーロッパ流の馬術とレバント流の砂漠戦術に長けている。#!"
 picchieri_flavor: "#F ラテン民族のピッキエリは移動陣形を用いるため、通常のパイク兵よりも手強い存在である。#!"
 praetorian_flavor: "#F 精鋭中の精鋭であるパラティーニは皇帝直属の精鋭ローマ兵である。#!"
 caballero_flavor: "#F 大抵の騎兵とは違い、イベリアのカバジェロは平地だけでなく起伏の激しい地形にも対応できる。#!"
 cataphract_flavor: "#F 鉄のコートに身を包んだギリシャのカタフラクトが突撃すれば、ほとんどすべての防衛線を破ることができる。#!"
 monaspa_flavor: "#F グルジア王の精鋭近衛兵からなるモナスパは、コーカサスの起伏の激しい地形を得意とする強力な重騎兵部隊である。#!"
 hobelar_flavor: "#F 素早く機敏なケルト族のホベラーは、ほかの騎兵なら避けるような森や丘を襲うことに長けている。#!"
 schiltron_flavor: "#F スコットランドのパイク兵は非常に練度が高く、平地であっても敵の突撃を容易に粉砕することができる。#!"
 metsanvartija_flavor: "#F ウラル地方の森林警備兵は矢の雨で侵入者の不意を突くと、素早く木々の間に消えていく。#!"
 horse_archers_flavor: "#F 遊牧民族の弓騎兵は敵に追いつかれることなく矢の雨を降らせることができる。#!"
 ayyar_flavor: "#F アイヤールの戦闘集団に属する若者たちは熱意に溢れており、いつでも出動可能な優れた兵士である。#!"
 mubarizun_flavor: "#F 集団戦と一騎打ちの両方に長けたアラビアのムバリズンは、ほかのほとんどの歩兵を圧倒することができる。#!"
 druzhina_flavor: "#F ロシアのドルジーナは同盟者を守ることに心血を注ぐ熟練の護衛である。#!"
 hussar_flavor: "#F 東ヨーロッパの悪名高き$hussar$の軽騎兵は、敗走する敵軍の追撃を得意とする。#!"
 horn_warrior_flavor: "#F アフリカの角の戦士たちは山岳戦を得意とする。彼らの実力を侮ってはならない。#!"
 bush_hunter_flavor: "#F 草の生い茂る厄介な地形も彼らにとっては有利に働く。#!"
 shomer_flavor: "#F 親族を守ることに専念しているユダヤのショマーは、戦闘中に味方を援護することを得意とする。#!"
 khandayat_flavor: "#F インドのカンダヤットは熟練の剣士であり、人間や馬を容易く切り殺すことができる。#!"
 garudas_flavor: "#F ガルーダ戦士団はその忠誠心と命を賭けた戦い振りで名を馳せている。ガルーダ戦士が一人倒れれば、付き従うレンカ戦士たちも全員彼とともに死ぬことが求められる。#!"
 mountaineer_flavor: "#F 高地で激しい訓練を重ねたチベットの兵士は、誰もが認める優れた戦士である。#!"
 sahel_horsemen_flavor: "#F サヘルの騎兵は軽量なキルトの鎧を纏い、ジャベリンで敵を壊滅させる。#!"
 guinea_warrior_flavor: "#F ギニア高地の戦士たちは動きが素早く、高威力のジャベリンを正確に当ててくる。#!"
 sarawit_flavor: "#F セラウィトは練度の高い軍であり、エチオピアの高地に通じている。#!"
 zbrojnosh_flavor: "#F 中央ヨーロッパの丘や森に精通しているズブロイノシュは広く恐れられている。#!"
 abudrar_flavor: "#F アブドラールの山岳兵は故郷のあらゆる峡谷やワジを知っている。#!"
 palace_guards_flavor: "#F 普段は警備を行っており、いかなる軍においても主力級の存在となる。#!"
 shenbigong_flavor: "#F これらの精鋭の弩兵は、強大な神臂弓を装備している。放たれる一矢一矢が、甲冑を貫通し、陣形を切り崩す恐るべき精度を誇る。#!"
 mulaththamun_flavor: "#F この騎兵たちは砂漠と密接に関わるその生涯のなかで技を磨き、リサムというベールで顔を覆うことにより、砂から身を守るだけでなく、敵に見つかることも防いでいる。#!"
 archers_of_the_nile_flavor: "#F 数千年もの間、ヌビア人は若年の頃から弓の扱いを習得することで、周辺の砂漠の民や侵略者からの襲撃を退けて彼らの故郷を守ってきた。#!"
 paiks_flavor: "#F 歩兵は何世紀にも渡りインド軍の中核をなしてきた。そして、インドの平民たちが若年の頃から狩りで修練を積む簡素な竹の弓ほど普及している武器は、ほかに存在しない。#!"
 guanch_vaulter_flavor: "#F 高跳び用の長い棒で武装した敏捷な戦士たちで、岩だらけの山地における移動すらものともせず、また要塞を跳び越えられる場合もある。#!"
 ayrudzi_flavor: "#F 移動速度が速く、厳しい地形を巧みに利用しながらも、堅固な鎧を身にまとったどう猛な貴族たちは、騎兵の攻撃部隊としても、手強い前衛としても機能する。#!"
 conrois_flavor: "#F 危険を顧みないノルマンの騎兵たちは、槍を持ち、敵の陣形の弱点に馬に乗って突っ込み、衝撃と恐怖で勝利をもぎ取る心構えである。#!"
 akritai_flavor: "#F 岩だらけの山道を守る田舎の熟練の徴兵隊は、慎重に好機を見計らい、その土地の知識を駆使して、どんなに強大な敵も苦しめる。#!"
 ballistrai_flavor: "#F 槍ほどの大きさの矢がねじり力兵器から飛び出し、包囲された集落や敵の陣地に恐怖と混乱を引き起こす。#!"
 skoutatoi_flavor: "#F 歩兵たちが敵に向けて並べた縦長の#EMP スコウトン#!の盾が、名前の由来である。しかし、戦闘における彼らの最大の長所は規律であり、前進も後退も隊列が乱れることなく行われる。#!"
 varangian_guards_flavor: "#F 斧を使うことで有名なこのゲルマン人の傭兵たちは、帝国軍の揺るぎない中核を担っている。#!\n\n@warning_icon! #X 彼らはバシレウスの死後に[gold|E]を要求します#!"
 handpicked_faithful_flavor: "#F 勇敢さ、忠誠心、才能においてそれぞれ傑出している戦士たちは、指導者を守るためなら命を捨てる覚悟ができている。#!"
 emishi_horse_archers_flavor: "#F 強大な脅威から身を守ることを余儀なくされた蝦夷の弓騎兵は、奇襲戦術、襲撃、待ち伏せの達人である。#!"
 japanese_horse_archers_flavor: "#F 北方の蝦夷の戦法を取り入れつつも、より重い鎧を身に着けた侍たちは馬に乗り、弓を手に敵を矢で追い立てる。#!"
 warrior_monks_flavor: "#F 信徒を守り、後援者に仕えるこれらの僧侶たちは、献身的な生活を送るなかで十分な訓練時間を確保し、強い信念を培っている。#!"
 pikemen_militia_flavor: "#F 彼らには自らの土地と誇りのために戦う覚悟がある。絶望の淵に追いやられれば、正当な権利を取り戻すためにどんな貴族地主も標的にするだろう。#!"
 #Religious MaA
 teutonic_knights: "騎士団"
 teutonic_knights_flavor: "#F 重武装の狂信的な騎士たちであり、重騎兵として突撃するだけでなく、歩兵として集団で戦うことにも特化している。#!"
 skirmishers_lowercase: "散兵"
