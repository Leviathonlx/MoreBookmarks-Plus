l_japanese:
 WAR_DECLARED_OVERVIEW_DISMISS: "軍を招集せよ！"
 #WAR_DECLARED_OVERVIEW_DISMISS_TOOLTIP: "" delete this
 WAR_DECLARED_OVERVIEW_FLAVOR: "[WAR.Custom('WarDeclaredOpening')][WAR.Custom('WarDeclaredFlavor')]"
 war_declared_opening.neutral: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreeting',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_opening.negative: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateGreetingNegative',ROOT.War.GetActiveCB.GetDefender)]\n\n"
 war_declared_flavor.zealous: "もはや貴殿の悪事を見過ごしてはおけん。今日こそ、この私が貴殿に聖なる裁きを下そう！ [ROOT.War.GetActiveCB.GetAttacker.Custom('ZealousDoW')]"
 war_declared_flavor.zealous.mercifulgod: "[ROOT.Char.GetFaith.HighGodName]は貴殿に情けをかけても、私は何の慈悲も与えん！"
 war_declared_flavor.zealous.reincarnation: "来世ではもう少しマシに生きるがよい。"
 war_declared_flavor.zealous.fallback: "[ROOT.Char.GetFaith.HighGodName]が私についているのだから負けるわけがない！"
 war_declared_flavor.naughty: "お前は非常に生意気な[ROOT.War.GetActiveCB.GetDefender.Custom('GirlBoy')]だった。そのような輩を見過ごすわけにはいかない！覚悟しておけ、戦場でお前に相応しい罰を与えてやる！"
 war_declared_flavor.holy_war: "貴殿がその偽りの信仰により、民を暗闇に閉じ込めてから久しい。[ROOT.War.GetActiveCB.GetAttacker.GetFaith.HighGodName]の名において、私が彼らに真の信仰をもたらし、貴殿の冒涜から解放してやろう！"
 war_declared_flavor.greedy: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]私は貴殿の所領を長いこと所望し、ことごとくその所有を阻まれてきた。だが、それも今日まで！ ようやく私にふさわしいものを手に入れる時が来たのだ！"
 war_declared_flavor.dejure: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]貴殿が本来私のものである所領を占領するのを、もはや見逃してはおけん。今こそ我が手中へ取り戻そう！"
 war_declared_flavor.subjugation: "貴殿の所領をもらい受けることに決めた。今すぐ降伏すれば、情けをかけてやってもよいが… 抵抗すれば、力ずくで跪かせ、屈服させてやろう！"
 war_declared_flavor.subjugation.tribal: "貴殿は弱く、私は強い。貴殿のものを奪うのに、それ以上の理由は必要あるまい！"
 war_declared_flavor.subjugation.arrogant: "私のほうが明らかに格上でありながら、対等な君主のように振る舞うとは実に厚かましい。貴殿の哀れな軍を戦場で叩きつぶし、我が前に跪かせてやろう！"
 war_declared_flavor.conquest: "貴殿はか弱い統治者だ。その所有する所領にふさわしくない。貴殿の所領を奪い取り、真の君主とはどんなものかを教えてやろう！"
 war_declared_flavor.peasant: "どこまでも傲慢な輩め。だが案ずるな、今すぐ謙虚な心を叩き込んでやる！"
 war_declared_flavor.populist: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]貴殿が戦いを望むのなら、喜んで相手になろう！ 我らはこの手で新たな国を築くのだ、誰にも邪魔はさせん！"
 war_declared_flavor.independence: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]貴殿の支配下での暮らしがあまりに長すぎた。もはや我慢できん。血と鋼でもって自由を手にするのみぞ！"
 war_declared_flavor.liberty: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]もはや、こんな過酷な法律には耐えられん。我々の古くからの権利を踏みにじりおって。刃でもって切り刻んでくれるわ！"
 war_declared_flavor.claimant: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('NegativeSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]貴殿は僭称者だ。暴君だ。正統なる君主を、王位へ呼び戻す時が来たのだ！"
 war_declared_flavor.retraction_refused: "$char_interaction.0221.desc$"
 war_declared_flavor.revocation_refused: "$char_interaction.0201.desc$"
 war_declared_flavor.imprisonment_refused: "この暴君め、貴殿の権威には従わんぞ！ 貴殿の邪悪な支配に、この国は反旗を翻そう！"
 war_declared_flavor.fallback: "[ROOT.War.GetActiveCB.GetAttacker.Custom2('AppropriateSupplimentaryGreeting',ROOT.War.GetActiveCB.GetDefender)]どうやら我々の争いは、戦場で決着をつけるより他なさそうだ。"
 is_war_overview_tab_open_trigger: "戦争概要タブを開く"
