 laamp_base_contract_schemes.3011.t: "不可能な企て"
 laamp_base_contract_schemes.3011.desc: "「時間をかける必要はない。ただ[target.GetTitledFirstName]に[employer.GetFaith.DeathDeityNamePossessive]の抱擁を与えればいいだけだ。そうすれば私はもう[target.GetHerHim]のことを考えずに済む。わかったか？」[employer.GetTitledFirstName]が唸るようにそう言った。\n\n私は頷いたが、知らされていないことはたくさんある。なぜ[employer.GetTitledFirstName]がその[target.GetWomanMan]を殺したがっているのか、なぜもっとありふれた手段を使わないのか…だがすべて、私には関係のないことだ。\n\nひとつの命が絶たれる日、それが私の給料日となる。"
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$：成功！"
 laamp_base_contract_schemes.3012.desc: "「領収書ですよ、[employer.GetTitleAsNameNoTooltip]」私はそういいながら、[employer.GetFirstNameNicknamedPossessive]の足元に湿った袋を落とした。濡れた布がめくれて、[target.GetTitledFirstNamePossessive]のまっすぐな髪が一房、露わになる。\n\n「首を持ってこいとは言ったが、まさか文字通り実行するとはな」[employer.GetSheHe]が不満を漏らした。「ここまで運ぶには相当手こずっただろう。だがまあ、よくやった。報酬は外で使用人から受け取るといい」\n\n私は礼儀正しく頭を下げ、その場を後にした。"
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$：失敗！"
 laamp_base_contract_schemes.3013.desc: "「では[target.GetTitledFirstName]はもう、自分が命を狙われていると気付いてしまったのだな？この愚か者めが！」[employer.GetTitledFirstName]が怒鳴り声をあげた。「おのれ！なぜ私はお前を#EMP 信じて#!しまったのだ？」\n\n私は肩をすくめて、獲物が死の運命から逃れた理由…計画が失敗した理由を説明しようとしたが、その前に[employer.GetFirstNamePossessiveNoTooltip]が勢いよく外を指差した。\n\n「仕事を果たさなかった以上、報酬はない。今すぐ[employer.Custom('FortifiedBuilding')]から出ていけ。私が#EMP お前#!に怒りをぶつける前にな」"
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "強制連行"
 laamp_base_contract_schemes.3021.desc: "[employer.GetTitledFirstName]の指示は明確だ。[target.GetTitledFirstName]が無防備になる時間を狙い、護衛がいた場合は手早く始末して、[target.GetHerHim]を生きたまま捕え、鎖に繋いで[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]に連行する。\n\n至ってシンプルだ。[employer.GetTitleAsNameNoTooltip]は#EMP なぜ#!この[target.GetWomanMan]を無法者にこそこそと誘拐させたいのか、詳しい事情は話さなかったが、我々はそれを聞くような立場ではない。"
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$：成功！"
 laamp_base_contract_schemes.3022.desc: "「[employer.GetTitledFirstName]」[target.GetTitledFirstName]の頭に被せていた袋を外すと、 [target.GetHerHis]が吐き捨てるように言った。「やはり#EMP 貴様#!の差し金だったか」\n\n[employer.GetFirstNameNoTooltip]は[employer.Custom('Saying_3p_SmilesSeems')]。そして捕虜に跪くよう手で合図した。私は荒っぽく[target.GetHerHim]の背中を蹴り、地面に這いつくばらせた。\n\n「見事な働きだ、[ROOT.Char.GetFirstNameNoTooltip]」雇い主は嬉し気に言うと、金がずっしりと入った袋を投げてきた。「それだけ払う価値は充分にあったよ」"
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$：失敗！"
 laamp_base_contract_schemes.3023.desc: "「[target.GetFirstName]の姿が見当たらないな、[ROOT.Char.GetFirstNameNoTooltip]」[employer.GetTitledFirstName]が書斎で辺りを見回しながら忌々しげに言った。「あの愚か者をここに連れて来るという契約だったのに、肝心のその愚か者がどこにもいない。私の目が間違っているのか？」\n\n私は歯を食いしばり、首を横に振った。\n\n「私にお前以外の獲物がいて命拾いしたな、この[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]めが。私の気が変わらぬうちに、さっさと失せろ」"
 laamp_base_contract_schemes.3023.a: "書斎から出る。"
 laamp_base_contract_schemes.3031.t: "火付け役"
 laamp_base_contract_schemes.3031.desc: "[employer.GetTitledFirstName]の話には、なんというか…熱がこもっていた。[target.GetFirstNameNoTooltip]から些細な侮辱を受けたらしく、烈火のごとく怒っていたが、侮辱を受けたというのが本当なのか[employer.GetSheHe|U]の被害妄想なのかはわからない。[employer.GetTitledFirstName]は[target.GetFirstNameNoTooltip]に身の程を知らせてやろうと躍起になっているが、多くの血が流れるような事態を起こす気まではないようだ。\n\n[employer.GetTitleAsNamePossessiveNoTooltip]の計画は、我々を使って[target.GetFirstNameNoTooltip]が所有する小さな建物に放火することだ。これに応じれば緊張が高まるのは間違いないが、仕事は仕事だ。"
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$：成功！"
 laamp_base_contract_schemes.3032.desc: "喜ばしいことに、我々は[employer.GetTitledFirstName]に放火が成功したことを報告することができた。[employer.GetSheHe]は我々の巧妙な手口を聞いて、[employer.Custom('PartAglow_EyesFaceBody')]。\n\n「#EMP 結構#!、結構！よくやった、[ROOT.Char.GetFirstName]」[employer.GetTitleAsNameNoTooltip]が嬉しげに笑った。「これで[target.GetFirstName]もしばらく大人しくなるだろう」\n\n[employer.GetTitleAsNameNoTooltip]が合図すると、使用人が銀貨の報酬を持って入ってきた。"
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$：失敗！"
 laamp_base_contract_schemes.3033.desc: "我々は放火を試みたものの、瞬く間に騒ぎになり、現場は血の海と化した。気付いた使用人が火事を知らせたせいで、獲物を痛い目に遭わせることはできなかった。\n\nその後の戦いで、我々の剣は敵の剣よりも多くの血に染まったものの、我々が放った小さな火はすぐに搔き消されてしまった。\n\n[employer.GetTitledFirstName]は弁解の機会さえ与えてくれなかった。我々を罰している暇はないようだ。ましてや報酬を払うことなど決してあり得ないだろう。"
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "[employer.GetTitledFirstName]からの手紙には、なんというか…熱がこもっていた。[target.GetFirstNameNoTooltip]から些細な侮辱を受けたらしく、烈火のごとく怒っていたが、侮辱を受けたというのが本当なのか[employer.GetSheHe|U]の被害妄想なのかはわからない。[employer.GetTitledFirstName]は[target.GetFirstNameNoTooltip]に身の程を知らせてやろうと躍起になっているが、多くの血が流れるような事態を起こす気まではないようだ。\n\n[employer.GetTitleAsNamePossessiveNoTooltip]の計画は、我々を使って[target.GetFirstNameNoTooltip]が関係している小さな建物に放火するか、あるいは別の手段で破壊することだ。\n\nこれに応じれば緊張が高まるのは間違いないが、仕事は仕事だ。"
 laamp_base_contract_schemes.3034.tt.destination_list: "すぐに[destination_1.GetNameNoTier]への[traveling|E]を開始する"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$目的地で[intrigue|E]、[martial|E]、[prowess|E]、または様々なタイプの[officer|E] [aptitude|E]の試練を完了する\n$EFFECT_LIST_BULLET$[intrigue|E]は常時使用可能\n$EFFECT_LIST_BULLET$[martial|E]または[prowess|E]を試すことができるかどうかは標的に応じて異なる\n$EFFECT_LIST_BULLET$標的によっては最も適した[officer|E]も使用可能\n$EFFECT_LIST_BULLET$試練が難しすぎた場合は、到着時に撤退すれば$label_failure_qualified$#!だけで済む"
