 laamp_base_contract_schemes.2311.e.courtier_opinion: "あの高級品…#EMP 調査#!のため押収しよう。"
 laamp_base_contract_schemes.2311.e.piety: "あのタリスマン…#EMP 没収#!させてもらおう。"
 laamp_base_contract_schemes.2311.e.provisions: "あの物資…担保として押収しよう。"
