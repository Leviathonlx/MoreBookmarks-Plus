 protect_minority_vassal_contract_intrigue_scheme: "情報の活用"
 protect_minority_vassal_contract_intrigue_scheme_action: "情報を活用する："
 protect_minority_vassal_contract_intrigue_scheme_desc: "$protect_minority_vassal_contract_scheme_desc_generic$ 弱者だけが弱いわけではない。権力者にも#EMP 必ず#!、他者が利用し得る弱点はある….$laamp_contract_scheme_desc_general_boilerplate$"
 protect_minority_vassal_contract_intrigue_scheme_desc_general: "$protect_minority_vassal_contract_intrigue_scheme_desc$"
 protect_minority_vassal_contract_intrigue_scheme_desc_success: "$protect_minority_vassal_contract_scheme_desc_success_boilerplate$"
 protect_minority_vassal_contract_learning_scheme: "法的解釈"
 protect_minority_vassal_contract_learning_scheme_action: "法的解釈を使う："
 protect_minority_vassal_contract_learning_scheme_desc: "$protect_minority_vassal_contract_scheme_desc_generic$ この[scheme|E]では過去の判例を調べて引用し、非道な主君から何も知らない臣民を守る。$laamp_contract_scheme_desc_general_boilerplate$"
