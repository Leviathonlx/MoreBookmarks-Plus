 laamp_base_5051_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5051_desc_title: "[TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の善良な市民へ"
 laamp_base_5051_desc: "窃盗が#EMP 多発#!しているため注意せよ。街を歩くときは頑丈な棍棒を持ち歩き、日没後は屋内にいること。不届き者どもは[TaskContract.GetEmployer.GetTitleAsName]が始末する。"
