 laamp_base_5051_contract_scheme: "富裕層の強盗"
 laamp_base_5051_contract_scheme_action: "獲物："
 laamp_base_5051_contract_scheme_desc: "特に豊富な資本を持つ[contractors|E]は、裕福な[courtiers|E]を生み出す。[adventurers|E]は路地裏で暴力を振るうことで、その財産をほかの場所に移すことができる。$laamp_contract_scheme_desc_general_boilerplate$"
