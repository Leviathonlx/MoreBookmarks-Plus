 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName]が私を頼ったのは賢明な判断だった。なぜなら私は自由な[ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]で、失うものが少なく、無謀な冒険に挑むには最適な人材だからだ。[task_contract_target.GetCapitalLocation.GetName]の壁を乗り越える方法はいくつかあるが、どの方法を選んでも危険が伴う。何かうまい口実を考えて、[task_contract_object.GetTitledFirstNamePossessive]の牢獄に至るまでの道のりで味方を作っておく必要がある…\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U]は少しでも関与すれば注意を引いてしまうだろう。かの[task_contract_object.GetWomanMan]の自由は[ROOT.Char.GetPrimaryTitle.GetBaseName]のみにかかっているのだ。"
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
