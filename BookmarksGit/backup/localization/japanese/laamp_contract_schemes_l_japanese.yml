 laamp_extra_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0002.t_diplomacy: "成功：$protect_minority_vassal_contract_diplomacy_scheme$工作"
 laamp_extra_contract_schemes.0002.t_martial: "成功：$protect_minority_vassal_contract_martial_scheme$工作"
 laamp_extra_contract_schemes.0002.t_intrigue: "成功：$protect_minority_vassal_contract_intrigue_scheme$工作"
 laamp_extra_contract_schemes.0002.t_learning: "成功：$protect_minority_vassal_contract_learning_scheme$工作"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "[task_contract_target.GetName]その人のもとで、私は[task_contract_employer.GetTitledFirstName]の大義を主張した。そして吉報を手に、耳には歓声がまだ響いている状態で、私は雇い主のもとへと戻った。\n\n「[task_contract_target.GetName]は“些末なことだ。簡単に修正できる”だとさ！」[task_contract_employer.GetTitledFirstName]がにやりと笑った。「よくぞ我が民の自由という“些末なこと”を守ってくれた！我々の保護は間もなく公式に発表される。これ以上嬉しいことはない」"
 laamp_extra_contract_schemes.0002.desc_martial: "予想通り、私の歴戦の従者たちは[task_contract_target.GetTitledFirstNamePossessive]の領国に恐怖を植え付け、ようやく[task_contract_target.GetHerHim]を交渉の席に、それも弱い立場で着くよう強いることができた。\n\n「お前がもたらした大惨事を、[task_contract_employer.GetPrimaryTitle.GetNameNoTier]の抑圧者どもはしばらく忘れられないだろう！」[task_contract_employer.GetTitledFirstNameNoTooltip]が褒め称えた。「保護権を主張すべきは #EMP 奴らの方#!だ！いずれにしても、我が主君の新たな使命は間もなく果たされる。大勝利だ！」"
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName]は少し複雑な[task_contract_target.GetWomanMan]だ。問題なのは[task_contract_target.GetHerHis]の倫理観ではなく、知性の方だ！私は悪意に満ちた噂をたっぷりと集めた。慎重に選んだ言葉を使うことで、[task_contract_target.GetTitleAsNameNoTooltip]は[task_contract_employer.GetTitledFirstName]に逆らえばすべての威厳を失うことを思い知ることになるだろう。\n\n「こうも簡単に宮廷が卑劣な毒蛇の巣になろうとは！」[task_contract_employer.GetTitledFirstName]が狂喜して言った。「私は慈悲の心を見せて、我が民に権利を付与する機会を与えてやるとしよう…[task_contract_employer.GetHerHis]の問題が手に負えない事態に陥る前にな」"
 laamp_extra_contract_schemes.0002.desc_learning: "私は手当たり次第に[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]の法を読み漁った。[task_contract_target.GetFaith.GetName]の法典、[task_contract_target.GetCulture.GetName]の原則…そしてかなりの数の判例や曖昧な表現をかき集めた。\n\n「もう一度説明してくれ…」[task_contract_employer.GetTitledFirstName]が尋ねた。「不可侵の名誉の問題を提起する時は、[task_contract_target.GetFaith.WarGodName]を引用するということだな？まあいい…これでかなり説得力が増した！[task_contract_target.GetTitledFirstNamePossessive]の同意は形式的なものに過ぎない。"
 laamp_extra_contract_schemes.0002.a: "[task_contract_employer.GetCapitalLocation.GetNameNoTooltip]の人々が喜ぶだろう！"
 laamp_extra_contract_schemes.0003.t_diplomacy: "失敗：$protect_minority_vassal_contract_diplomacy_scheme$工作"
 laamp_extra_contract_schemes.0003.t_martial: "失敗：$protect_minority_vassal_contract_martial_scheme$工作"
 laamp_extra_contract_schemes.0003.t_intrigue: "失敗：$protect_minority_vassal_contract_intrigue_scheme$工作"
 laamp_extra_contract_schemes.0003.t_learning: "失敗：$protect_minority_vassal_contract_learning_scheme$工作"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetNamePossessive]は私に何も与えてくれず、心の余裕も同情もまったくない。私が何を言おうと[task_contract_target.GetPrimaryTitle.GetAdjective]の代理人は私の顔を見て笑うだけだった。\n\n「我が主はお前の小言を聞くのは#EMPもううんざりだ#!と仰っている！」[task_contract_employer.GetTitledFirstNameNoTooltip]が怒鳴った。「お前の軟弱な心と、哀れな民は[task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip]中で嘲笑の的になっている！お前の行動は裏があることが見え見えだったのだ…そして#EMP 我々が#!その結果に耐えねばならなくなった。"
 laamp_extra_contract_schemes.0003.desc_martial: "私の従者たちが[task_contract_target.GetPrimaryTitle.GetName]で大暴れしても、[task_contract_target.GetName]は動じなかった。[task_contract_target.GetHerHis]の民に対する嫌がらせはすべて同じ形で[task_contract_employer.GetTitledFirstNamePossessive]に返ってきた。\n\n「もううんざりだ！」私の雇い主が言った。「この汚れた時代は我々を破滅させる！すぐに手下どもに荷物をまとめさせろ！私と我が主君の[task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l]をまとめて敵に回したくなければな！」"
 laamp_extra_contract_schemes.0003.desc_intrigue: "[task_contract_target.GetName]は頭が良く、分別をわきまえた[task_contract_target.GetWomanMan]であることがわかった。後ろ暗いところが一切見つからなかったため、私は[task_contract_target.GetHerHis]の宮廷で噂を広めようとしたが、すべてその場で否定されてしまった。\n\n「お前の仲間はまるで小さな子供のように喋るのだな！」雇い主が罵った。「お前はこの策略が民の鎧となると言ったが、お前が我々に纏わせたのは影と囁きだ…声に出した途端消え失せる！この作戦が成功するはずがなかったのだ…」"
 laamp_extra_contract_schemes.0003.desc_learning: "私は手当たり次第に[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip]の法を読み漁った。[task_contract_target.GetFaith.GetName]の法典、[task_contract_target.GetCulture.GetName]の原則…説得力に欠ける根拠をかき集めたが、私の独創的な主張では[task_contract_employer.GetName]を感心させることはできなかった。\n\n「お前が考えついたのは#EMP こんなもの#!か？[task_contract_target.GetPrimaryTitle.GetName]では民を#EMP 子供#!のように扱うべきだとでも思っているのか！？」[task_contract_employer.GetTitleAsNameNoTooltip]が怒鳴った。「こんな取るに足らない、屈辱的な策は、[task_contract_target.GetTitledFirstName]に見透かされるに決まっている！だめだ…もう希望は失った」"
 laamp_extra_contract_schemes.0003.a: "[task_contract_employer.GetTitledFirstNameNoTooltip]の状況を改善することはできなかった…"
