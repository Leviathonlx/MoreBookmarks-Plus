 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "積極的な偵察"
 laamp_base_contract_schemes.3001.desc: "[employer.GetTitledFirstNamePossessive]から、首都周辺で起きている出来事について詳しく調べ、報告することを求めるお達しが出たが、これにはありとあらゆるペテン師たちが飛びついた。大げさな噂話や、明らかな作り話で、簡単に金を稼げると踏んだのだろう。\n\nだが[employer.GetTitleAsNameNoTooltip]にとっては幸いなことに、我々は[employer.GetHerHis]の館に押し寄せるそのへんの馬鹿どもとは違って、近隣地域に関するもっと#EMP 興味深い#!話を提供できる。それがどれだけ役に立つかは[employer.GetTitleAsNameNoTooltip]次第だが…"
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$：成功！"
 laamp_base_contract_schemes.3002.desc: "鋭い目と耳があれば、旅をするうちに多くのことを発見できる。観察しようという意志と、細部まで記憶する力さえあれば、それ以外の努力はほとんど必要ないのだ。\n\n簡単なことに思えるかもしれないが、傲慢な人間やせっかちな人間にはできない芸当だ。#EMP 我々の#!報告書は、思った通り有益なものに仕上がった。おかげで報酬の支払いだけでなく、ちょっとしたもてなしまで受けた。\n\nこうして我々は、ほかの候補者たちを大いに悔しがらせたのだった。"
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$：失敗！"
 laamp_base_contract_schemes.3003.desc: "[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]に入ったとき、我々の報告に嘘偽りはなく、役に立つ情報を詳しく伝えることができると信じていた…いや、そのはずだ。我々は自信満々だった。\n\n[employer.GetTitledFirstName]のもとで、我々は最初こそ友好的に迎えられたものの、早々に雲行きが怪しくなった。私たちが得た手がかりを調べにいった諜報員たちが、苦い顔をして戻ってきたり、あるいは帰ってこなくなってしまったのだ。その結果、悪意を持って妨害工作をしたという疑いをかけられ、我々を非難する声が高まっていった。\n\n言うまでもなく、これ以上ここにいるのは危険だ。"
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\nだがまずは、[employer.GetFirstNameNoTooltip]が関心を寄せている場所を目立たぬように訪れる必要がある。"
