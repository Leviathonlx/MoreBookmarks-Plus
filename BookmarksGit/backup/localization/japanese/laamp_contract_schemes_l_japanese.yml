 laamp_base_2031_contract_scheme_action: "境界紛争の仲裁："
 laamp_base_2031_contract_scheme_desc: "境界とは力であり、しばしば争いを生む。重要人物間の些細な争いが手に負えなくなった場合、事実を確認するために中立的な第三者を雇う方が、[contractors|E]にとっては効果的であることが多い。$laamp_contract_scheme_desc_general_boilerplate$"
