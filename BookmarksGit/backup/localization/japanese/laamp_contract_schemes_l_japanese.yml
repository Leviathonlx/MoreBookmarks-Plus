 laamp_base_contract_schemes.1301.c: "奇襲の合図で背後から仕掛ける。"
 laamp_base_contract_schemes_1301.c.tt.success_crit: "敵の全軍を撃破する"
 laamp_base_contract_schemes_1301.c.tt.success: "手堅い戦略が勝利をもたらす"
 laamp_base_contract_schemes_1301.c.tt.failure: "$laamp_base_contract_schemes_1301.b.tt.failure$"
 laamp_base_contract_schemes.1301.d: "部隊に盗賊どもを始末させよう。"
 laamp_base_contract_schemes.1301.d.tt.not_enough_troops: "少なくとも[EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]人の[men_at_arms|E]が必要"
 laamp_base_contract_schemes.1301.e: "意志の強い[recidivist.GetWomanMan]は賞賛に値する…"
 laamp_base_contract_schemes.1301.e.tt.success: "[recidivist.GetFirstNameNoTooltip]が[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]に加わる"
 laamp_base_contract_schemes.1301.e.tt.failure: "[recidivist.GetFirstNameNoTooltip]は取り付く島もない"
 laamp_base_contract_schemes.1301.e.tt.failure.tt: "ぐずぐずしているうちに逃げられる"
 laamp_base_contract_schemes.1301.f: "お前のような[recidivist.GetWomanMan]には使い道がある…"
 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$：成功！"
 laamp_base_contract_schemes.1302.desc.intro: "私は[recidivist.GetFirstNameNicknamedPossessive]の首を[employer.GetTitledFirstNamePossessive]の使いの者に向けて放り投げた。赤紫色の肉塊は、濡れた音を立てて転がる。\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "「たった一度の決闘で殺したのですか？なんと#EMP 勇ましい#!！」"
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "「護衛に[recidivist.GetHerHim]を始末させたのは賢明な判断でした、[ROOT.Char.Custom('FormOfAddressForLiege')]様。奴があれ以上近付いていたら、どうなっていたことかわかりません」"
 laamp_base_contract_schemes.1302.desc.method.martial: "「大きな被害を出さずにこやつを始末するとは、見事な一撃です、[ROOT.Char.Custom('FormOfAddressForLiege')]様。誰にでもできることではありません」"
 laamp_base_contract_schemes.1302.desc.method.meat: "「部隊にこの輩を始末させたのは非常に賢明な判断でした、[ROOT.Char.GetLadyLord]様。逃げる隙を与えるには、あまりに厄介な相手でしたからね」"
 laamp_base_contract_schemes.1302.desc.outro: "[employer.GetTitleAsNamePossessiveNoTooltip]の従者はそう言うと、報酬をそっと手渡してきた。\n\nそんな言葉は腹の足しにもならないが、膨らんだ財布の重さと銀の積荷が、この小さな狩りを有意義なものにしてくれた。"
 laamp_base_contract_schemes.1302.a: "良い仕事をした。"
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$：失敗！"
 laamp_base_contract_schemes.1303.desc.intro: "こうして[recidivist.GetFirstNameNicknamed]はついに我々の追跡を振り切ることに成功した。"
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "全力を尽くして奴を捕まえようとした私の護衛たちの努力は無駄に終わった。"
 laamp_base_contract_schemes.1303.desc.method.martial: "奇襲を打ち破り、猛然と逃げ出したのだ。"
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "我々の[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]に加わるふりをして、密かに逃げ出したのだ。"
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "私の寛大な提案について思案するふりをして、隙をついて逃げたのだ。"
 laamp_base_contract_schemes.1303.desc.outro: "私に追いついた[employer.GetTitledFirstNamePossessive]の使いは、落胆こそしていたものの、驚いた様子はなかった。だがそれでも、[employer.Custom('MistressMaster')]のもとに届ける首がない以上、報酬を支払う気はないようだった。"
 laamp_base_contract_schemes.1303.a: "なんて忌々しい[recidivist.GetWomanMan]だ！"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$：異例の失敗！"
 laamp_base_contract_schemes.1304.desc: "私の申し出に、[recidivist.GetFirstNameNicknamed]は驚くほど良い反応を見せた。そして話を進めるうちに、私が真意を話していること、そして[recidivist.GetHerHim]とその仲間により良い明るい未来を用意できると説得することができた。\n\nその結果、彼らの多くが[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]に加わった。\n\n当然、[employer.GetTitledFirstName]は私の裏切りを許さないだろう。だが結局のところ、私は私のやり方で問題を解決してみせたのだから、いいではないか。"
 laamp_base_contract_schemes.1304.a: "[employer.GetFirstNameNoTooltip]のことは私の知ったことではない。"
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$：[victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "今朝、遠くの方に人々が列を作っているのが見えた。"
 laamp_base_contract_schemes.1782.desc.intro.2: "日没の数時間前、旅行者の一団に出くわした。"
 laamp_base_contract_schemes.1782.desc.intro.3: "正午ごろ、何日も追っていたキャラバンに追いついた。"
 laamp_base_contract_schemes.1782.desc.intro.4: "夜が明けて間もなく、地平線に小さな旅人の群れが見えた。"
 laamp_base_contract_schemes.1782.desc.intro.5: "夜が明ける直前、長い行列の最後尾に近付いてきた。"
 laamp_base_contract_schemes.1782.desc.connection.negative: "どうやら彼らは、私の[victim.Custom2('RelationToMeShort',ROOT.Char)]である[victim.GetTitledFirstName]に率いられているようだった。"
 laamp_base_contract_schemes.1782.desc.connection.positive: "彼らを率いているのは、私の[victim.Custom2('RelationToMeShort',ROOT.Char)]の[victim.GetTitledFirstName]だった。危害を加えたくない相手だ。"
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "彼らはほかでもない私の[victim.Custom2('RelationToMeShort',ROOT.Char)]、[victim.GetTitledFirstName]に率いられているようだった！"
 laamp_base_contract_schemes.1782.desc.connection.none: "偵察者によれば、その先頭には[victim.GetTitledFirstName]がいて、曲がりくねった道を先導しているらしかった。"
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "見た目から判断するに、ただの遍歴の放浪者だろう。彼らの財産といえば持ち運べる程度のもの、そして真っ当な暮らしで手に入る程度のものだ。"
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "[victim.GetTitleAsNameNoTooltip]に先導された彼らは、明らかに#EMP いくらか#!は財産を持っているだろうが、金が有り余っているというわけでもなさそうだ。とはいえ、獲物としては価値がある。"
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "この集団は[victim.Custom('FortifiedBuilding')]の外を旅する有名な[victim.GetTitleAsNameNoTooltip]に率いられているが、[victim.GetFirstNamePossessiveNoTooltip]の立場を考えると護衛がかなり少ない上に、金目のものをたんまりと持っていることは#EMP 間違いない#!。"
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "権力を誇示する豪華な装飾も、真の遍歴者のような気概も持たないこの集団は…旅には不向きなようだ。彼らがどれだけの金を持っているのかは、誰にもわからない。"
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "彼らが我々と同じように、一夜の宿を求めて旅を続ける冒険隊であることは明らかだ。王よりも裕福かもしれないし、農民よりも貧しいかもしれない。それは我々も充分に身に覚えのあることだった。"
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "先導する[victim.GetWomanMan]はほかの者たちよりも質の良い服装をしているが、[victim.GetSheHe]が何者でもないことは明らかだ。いくら持っているのか知らないが、持ち歩いている金が[victim.GetHerHim]の全財産だろう。"
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]は私の攻撃の合図を待っている。"
 laamp_base_contract_schemes.1782.tt.victim_escapes: "[victim.GetTitledFirstNameNoTooltip]が混乱のさなかに逃げ出した"
 laamp_base_contract_schemes.1782.a: "あの馬鹿どもに突撃だ！"
