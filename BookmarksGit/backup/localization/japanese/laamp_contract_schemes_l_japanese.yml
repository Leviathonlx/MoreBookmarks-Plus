 protect_minority_vassal_contract_martial_scheme_action: "威嚇戦術を使用する："
 protect_minority_vassal_contract_martial_scheme_desc: "$protect_minority_vassal_contract_scheme_desc_generic$ 強大な力を誇示すれば[contractor|E]の主君に揺さぶりをかけて屈服させ、歎願させることができるだろう。$laamp_contract_scheme_desc_general_boilerplate$"
