 laamp_base_contract_schemes.0321.t: "志願者"
 laamp_base_contract_schemes.0321.desc.intro: "[target.GetTitledFirstNamePossessive]の宮廷に滞在している間、我々は家臣たちを楽しませ、夢中にさせるために最善を尽くした。\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "どうやら少し#EMP やりすぎてしまった#!らしく、何人かの廷臣がこっそり私のもとに来て、仲間になりたいと言ってきた！\n\nそのなかでも[courtier_1.GetFirstName]が特に熱心だが、[courtier_2.GetFirstName]と[courtier_3.GetFirstName]も同じくらいの熱意を持っている。\n\n3人とも連れていくのは[target.GetTitledFirstNameNoTooltip]が許さないだろうが、1人なら連れていけるかもしれない。"
 laamp_base_contract_schemes.0321.desc.two_courtiers: "どうやら少し#EMP やりすぎてしまった#!らしく、2人の廷臣がこっそり私のもとに来て、仲間になりたいと言ってきた！\n\n[courtier_1.GetFirstName]が特に熱心だが、[courtier_2.GetFirstName]も同じくらいの熱意を持っている。\n\n2人とも連れていくのは[target.GetTitledFirstNameNoTooltip]が許さないだろうが、1人なら連れていけるかもしれない。"
 laamp_base_contract_schemes.0321.desc.one_courtier: "我々の働きぶりが良かったらしく、廷臣の[courtier_1.GetFirstName]がこっそり私のもとに来て、仲間になりたいと言ってきた。\n\n[courtier_1.GetFirstNameNoTooltip]を連れて行ったとしても、廷臣が1人いなくなるくらいで、[target.GetTitledFirstNameNoTooltip]に恨まれることはないだろう。"
 laamp_base_contract_schemes.0321.a: "[courtier_1.GetFirstNameNoTooltip]よ、共に行こう。"
 laamp_base_contract_schemes.0321.b: "[courtier_2.GetFirstNameNoTooltip]が興味を持つかもしれない…"
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName]は役に立つだろう。"
 laamp_base_contract_schemes.0321.d: "#EMP お前#!を連れて行く？冗談だろう！"
 laamp_base_contract_schemes.0321.e: "残念だが、これ以上仲間は増やせない。"
 laamp_base_contract_schemes.0331.t: "原動力"
 laamp_base_contract_schemes.0331.desc: "「[ROOT.Char.GetFirstNameNoTooltip]よ、ずっと考えていたのだが」とある気怠い夕食時、[target.GetTitledFirstName]がゆっくりと口を開いた。「そのような冒険の物語を紡ぎながらも、お前は泥だらけの天幕で激しい雨と焼け付くような日差しに晒されて暮らしているのだろう」\n\n私は頷いた。否定しても意味がない。\n\n「快適な暮らしを捨ててまで旅をする目的は何だ？毎朝お前を起き上がらせるものは何だ？次の日にはまた同じことをするとわかっていて、どうして旅を続けられるのだ？」"
 laamp_base_contract_schemes.0331.a: "理由は一つではない、いろいろあるのだ。"
