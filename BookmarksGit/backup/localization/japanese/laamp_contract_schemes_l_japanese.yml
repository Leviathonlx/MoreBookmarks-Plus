 laamp_base_contract_schemes.2312.desc.method.stewardship: "我々は[char_current.GetTitledFirstNamePossessive]のメモや領収書に加えて、[char_current.GetSheHe]が急遽かき集めた取引に関連する証人を徹底的に調べ上げた。"
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "[char_current.GetTitledFirstNamePossessive]との会話は一時間以上におよび、[destination_1.GetBaseNameNoTier]での取引について、どこで行われたのか、誰と行ったのか、いくら稼いだのかなど、詳細を何度も何度も確認した。"
 laamp_base_contract_schemes.2312.desc.method.intrigue: "私は他愛のない話で会話をリードしつつ、程よく間をあけたり、考えの余韻を残したりして、[char_current.GetTitledFirstName]が口を滑らせるのを待った。"
 laamp_base_contract_schemes.2312.desc.method.learning: "我々は一日の大半#EMP にも感じられるような#!長い時間を費やして、[destination_1.GetBaseNameNoTier]における[char_current.GetTitledFirstNamePossessive]の事業についてありとあらゆる角度から話し合った。もはや調べ損ねたことも、聞きそびれたこともない。"
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "[quartermaster.GetFirstName]が聞き取りを行う間、[char_current.GetTitledFirstName]は座って、果てしなく続くかに思える質問に答えていった。最初は辛抱強く対応していたが、時間が経つにつれて疲弊していった。"
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "[char_current.GetTitledFirstName]は当然、銀を失ったことを嘆き、騒ぎ立てるが、私の従者が銀を確保してしまえば、もう[char_current.GetSheHe]にできることは何もない。"
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.GetTitledFirstName|U]は私に財産を#EMP 没収#!されたことに憤慨しているようだが、それは[char_current.GetHerHis]の問題だ。私の従者たちは喜んでおり、新たに手に入れた財宝をそう簡単に返すはずもない。"
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.GetTitledFirstName|U]は好きなだけ、泥棒には[char_current.GetFaith.FateGodName]の罰が下るだのなんだの喚いていればいい。だがこれで、どちらがより神聖な存在かわかっただろう。"
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.GetTitledFirstName|U]は怒鳴り散らして我々を罵倒したが、飢えた[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]の一団が手に入れたばかりの戦利品を取り返そうとするほど愚かではなかたようだ。"
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "これで、手がかりはすべて確認した。やるべきことはあとひとつだ。"
 laamp_base_contract_schemes.2312.desc.result.success: "[char_current.GetHerHim]から真実を聞き出すのはそう難しいことではない…[char_current.GetSheHe]は心底驚いていたようだったが。"
 laamp_base_contract_schemes.2312.desc.result.failure: "我々は全力を尽くしたが、[char_current.GetSheHe]はまったく非の打ちどころがないようだ…ただ、その自信に満ちた態度は気に入らないが。"
 laamp_base_contract_schemes.2312.desc.result.ignored: "掌中の1羽は叢中の2羽に値するというが、この[char_current.GetWomanMan]がおそらく不正に得たであろう稼ぎは私の手にしっくりと収まっている。たとえこれを手に入れたことで、[char_current.GetHerHim]を調査することはできなくなったとしても。"
 laamp_base_contract_schemes.2312.desc.result.outro.success: "次もこの幸運が続きますように。"
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "次はもっとうまくいくといいが。"
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "次は儲けが出ることを祈ろう。"
 laamp_base_contract_schemes.2312.a: "次は[person_a.GetFirstNameNoTooltip]だ。"
 laamp_base_contract_schemes.2312.b: "いざ[person_b.GetFirstNamePossessiveNoTooltip]の所有地へ。"
 laamp_base_contract_schemes.2312.c: "まだ[person_c.GetFirstNameNoTooltip]が残っている…"
 laamp_base_contract_schemes.2312.d: "[person_d.GetFirstNameNoTooltip]が何か隠していないか確かめよう。"
 laamp_base_contract_schemes.2312.e: "決めた。"
