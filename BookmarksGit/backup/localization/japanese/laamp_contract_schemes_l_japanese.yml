 #Base Justicar Scheme Loc
 laamp_base_6001_contract_scheme: "無実の民を守る"
 laamp_base_6001_contract_scheme_action: "臣民を守る："
 laamp_base_6001_contract_scheme_desc: "外は危険に満ちている。[contractor_possessive|E]の臣民が山賊や動物、悪天候の影響を受け、助けを求めている。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "弱きを守れ！"
 laamp_base_6001_desc: "働き者の[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の人々が助けを必要としている。利他的な冒険者には[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が寛大な報酬を支払う。"
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "「動物、暴漢、悪党！」\n\nこのような者たちのことを考えるだけで、[employer.GetTitledFirstNamePossessive]の態度をおかしくさせるのに充分なようだ。\n\n「[employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]の庶民は苛立っている。今にも武装蜂起するのではないかと心配だ。幼い子供を持つ者たちは、なぜ守ってくれないのかと将校たちを問い詰めている」"
 laamp_base_contract_schemes.6001.a: "彼らの安全を守らなければ！"
 laamp_base_contract_schemes.6001.b: "無駄にできる時間はない。"
 laamp_base_contract_schemes.6001.c: "妥協する理由はない。"
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$：成功！"
 laamp_base_contract_schemes.6002.desc: "3…4…5。これで今朝は[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]を5匹始末した。死体を荷車に載せたちょうどその時、[employer.GetTitledFirstName]が使用人を伴って到着した。\n\n「見事な仕事ぶりだ！」[employer.GetSheHe]が拍手した。「これで牛が殺されることも、子供がいなくなることもない。ほら、報酬を受け取れ。また庶民が文句を言ってきたら、お前を呼ぶことにしよう」"
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$：失敗！"
 laamp_base_contract_schemes.6003.desc: "「いい加減にしないか！」[employer.GetTitledFirstName]が叫び、首を振った。「このように情けない戦いぶりは、木剣で見習いの訓練をしたとき以来見たことがない」\n\n「民は誰にも守られずに苦しんでいる。そのようなやり方で彼らが税金を支払うとでも思っているのか？」[employer.GetSheHe]が嘲るようにして尋ねた。\n\n「お前はすでに多額の金を無駄にした。これ以上私の時間を無駄にするな」"
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme: "美しき臣下の救助"
 laamp_base_6011_contract_scheme_action: "美しき臣下の救助："
 laamp_base_6011_contract_scheme_desc: "自然に慈悲の心はない。[contractor_possessive|E]の無力な臣下を探して救出せよ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title: "真の徳を持つ[TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U]！"
 laamp_base_6011_desc: "[TaskContract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]の最も美しい廷臣のひとりが[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の森に入ったきり戻ってこない。[TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]の宮廷は見つけた者には報酬を出すと熱心に訴えている。"
 laamp_base_6011_request: "この[task_contract|E]では、[scheme|E]「[GetScheme('laamp_base_6011_contract_scheme').GetTypeName]」を完了しなければならない"
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "疲れた様子の[employer.GetTitledFirstName]が[dummy_gender_soldier.GetWomenMen]を連れて野営地に近づいてきた。馬が私の天幕の前で止まり、私は立ち上がって彼らを出迎えた。\n\n「…あの[dummy_gender.GetWomanMan]め」[employer.GetTitleAsNameNoTooltip|l]がそうつぶやくのが聞こえた。\n\n「おはよう、[ROOT.Char.GetFirstNameNoTooltip]」[employer.GetSheHe]はそう言って額の汗を拭った。 「あの#EMP 最も美しい#! [dummy_gender.GetWomanMan]が森に迷い込んだらしい。私が連れ戻すまで、廷臣たちは延々と嘆き続けるだろう」"
 laamp_base_contract_schemes.6011.a: "美しい[dummy_gender.GetWomanMan]？助けに行こう！"
 laamp_base_contract_schemes.6011.b: "急がなければ！"
 laamp_base_contract_schemes.6011.c: "偏りのない手段を取るのが最善策だ。"
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$：成功！"
 laamp_base_contract_schemes.6012.desc: "「下がれ！」甲高い悲鳴が雑木林を切り裂き、私はその声を追った。\n\n開けた地の真ん中に立っていたのは、私がこれまで目にしたなかで最も美しい[beautiful_peasant.GetWomenMen]だった。[beautiful_peasant.GetSheHe|U]は棒を槍のように振るい、獰猛な[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]から距離を取ろうとしている。\n\n私は剣で素早く獣を切り付けた。獣は血を吹き出し、草を血に染めながら倒れた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様！」[beautiful_peasant.GetWomanMan]はそう叫び、膝をついた。"
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "「このままずっと私のそばに#EMP いてもいい#!」"
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName]は光栄に思っている"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName]は侮辱されたと感じている"
 laamp_base_6012_success_employer_modifier: "罪なき者の救助"
 laamp_base_6012_success_employer_modifier_desc: "この人物は、危険な動物から美しい臣民を救うため、騎士道精神を持つ冒険家に報酬を支払った。"
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$：失敗！"
 laamp_base_contract_schemes.6013.desc: "「どういうことか説明してもらおうか？」[employer.GetTitledFirstName]は私の天幕に飛び込んでくると、赤く染まったハンカチをテーブルに投げつけた。\n\n「衛兵が森を巡回している時に発見したものだ。この紋章、お前も見覚えがあるだろう」[employer.GetSheHe|U]が眉をこする。「これで私は動揺した廷臣たちや傷心の将校たちに対処しなければならなくなった。報酬を全額受け取れると思うな」"
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "劇に出演する"
 laamp_base_6021_contract_scheme_action: "劇に出演する："
 laamp_base_6021_contract_scheme_desc: "人々は#EMP 真の#!騎士をその目で見たがっている。[contractor|E]は本物の英雄を必要としている。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "この[task_contract|E]では、[scheme|E]「[GetScheme('laamp_base_6021_contract_scheme').GetTypeName]」を完了しなければならない"
 laamp_base_6021_desc_title: "英雄を求む"
 laamp_base_6021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の人々が、古い英雄譚を再現した演劇を企画している。[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]は人々の願いを叶えるため、騎士道精神に溢れた騎士を必死で探している。"
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]の市場はいつも以上に賑やかで、歌手の一座が準備をしている。\n\n「それ#EMP 木剣#!？」子供たちの一人がひな壇に身を乗り出し、嫌そうな顔をした。\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "「[employer_child.GetFirstName]、もういい」[employer.GetTitledFirstName]が[employer_child.GetFirstName]に戻ってくるよう命じた。「劇に出てくれる本物の英雄を探すと言ったが…現れたのはこんな奴だ」[employer.GetFirstNameNoTooltip]が私を直視した。"
 laamp_base_contract_schemes.6021.desc.random_child: "気が付いた農民たちがすぐさま[dummy_gender.GetHerHim]に加わった。「こんなのが[employer.GetLadyLord]様のお墨付きなのか？」\n\nだが[employer.GetTitledFirstName]が市場に入り、私の前で馬を止めると、そのざわめきはすぐに収まった。"
 laamp_base_contract_schemes.6021.desc.outro: "「簡単な儲け話だろう？この農民たちを感動させればいいだけなのだから」"
 laamp_base_contract_schemes.6021.a: "#EMP 最高に簡単な#!儲け話にしよう。"
 laamp_base_contract_schemes.6021.b: "早く済ませた方がいい。"
 laamp_base_contract_schemes.6021.c: "これはきっと楽しくなる。"
 laamp_base_contract_schemes.6022_6023.common_desc: "「…そして[ROOT.Char.GetSheHe]は、獰猛な[ROOT.Char.MakeScope.Var('animal_type').GetFlagName]を倒したのだった！」ドラムの音が大きくなる。私はこれまでに見たすべての演劇を思い出しながら、舞台に上がった。それから武器を頭上に掲げ、カラフルな人形に攻撃を仕掛ける。\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$：成功！"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$首が舞台から転がり落ちると、観客から大歓声が沸き起こった。特別席で[employer.GetTitledFirstName]が頷く。"
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "騎士道劇"
 laamp_base_6021_success_employer_modifier_desc: "この人物は、放浪の冒険家を雇って劇に出演させ、群衆の要求を満たした。"
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$：失敗！"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$攻撃は失敗し、剣が木に刺さってしまった。客席は笑いに包まれたが、間もなくして観客は苛立ち始めた。\n\n特別席の方に視線を走らせると、[employer.GetTitledFirstName]が首を振っているのが見えた。"
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6031_contract: "$laamp_base_6031_contract_scheme$"
 laamp_base_6031_contract_scheme: "橋の護衛をする"
 laamp_base_6031_contract_scheme_action: "橋の護衛をする："
 laamp_base_6031_contract_scheme_desc: "橋を守る勇敢な冒険者を募集。[contractor|E]は手厚い報酬を提供する。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
 laamp_base_6031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6031_request: "この[task_contract|E]では、[scheme|E]「[GetScheme('laamp_base_6031_contract_scheme').GetTypeName]」を完了しなければならない"
 laamp_base_6031_desc_title: "求む！屈強な人物"
 laamp_base_6031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の橋は無防備な状態のままだ。盗賊を寄せ付けないためには、武力を誇示する必要がある。盗賊を止められる者であれば誰でも、[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]が報酬を支払う。"
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName]が野営地を進みながら、[ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))]。\n\n「素晴らしい朝だ」[employer.GetSheHe]が口を開いた。「悪党どもに$knight_culture_player_no_tooltip$の真価を示す良い機会だ。実は[ROOT.Char.GetCurrentLocation.GetName]に繋がる橋があるのだが、不届き者や愚か者どもがたむろしているのだ」\n\n「誰かが何とかしなくてはならない」"
 laamp_base_contract_schemes.6031.a: "私が三百の槍を折ってみせよう！"
 laamp_base_contract_schemes.6031.b: "数日かかるだろう。"
 laamp_base_contract_schemes.6031.c: "いざ橋へ！"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$：成功！"
 laamp_base_contract_schemes.6032.desc: "私は息を切らしながら、馬の背をポンと叩いた。「どうどう、仕事は終わった」\n\nこの橋を守り、月光の下で鎧を輝かせることが、この2週間の私の唯一の仕事となった。片側に押しやられた折れた槍の海が、私の働きぶりを物語っている。\n\n「[ROOT.Char.GetFirstNameNoTooltip]」[employer.GetTitledFirstName]は私に声をかけると、部下に戦利品を取りに行かせた。「なんという光景だ」"
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$：失敗！"
 laamp_base_contract_schemes.6033.desc: "#EMP 「ぐぁぁ！」#!\n\n私は肘から血を流し、膝をついた。\n\n「そいつは放っておけ」盗賊のひとりが立ち去る前にそう言ったのが聞こえた。「#EMP $knight_culture_player_no_tooltip$#!と戦っても無駄だ。誰かが引き取りに来るだろう」\n\n頭が…何もかもが、ゆっくりと霞んでいく。"
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "[employer.GetTitledFirstNamePossessiveNoTooltip]の宮廷のもてなし"
 laamp_base_contract_schemes.0001.desc: "[employer.GetFirstName]のような統治者が私のような注目に値する旅人をもてなすことは、珍しいことではない。少しの贈り物とまともな宿と引き換えに、私たちのような[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]は多くの廷臣たちに娯楽と知恵、そして最適な気晴らしを提供するのだ。\n\n#EMP ただし#!、これはもちろん私の[ROOT.Char.Custom('GetCourtierTypePlural')|l]と私が物語で食い扶持を稼げればの話だ。"
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$：成功！"
 laamp_base_contract_schemes.0002.desc: "[employer.GetFirstNamePossessive]の廷臣たちは、この数か月間、文字通り私たちに夢中になっていた。来る日も来る日も、私たちは空想的な物語で彼らの頭をいっぱいにし、ご馳走で自分たちの腹を満たした。[employer.GetTitleAsNameNoTooltip]は私たちの働きぶりに十二分に満足していた。\n\nだが良いことにも終わりはある。良い余韻を残して去るのが私たちにとっても最善だろう。"
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$：失敗！"
 laamp_base_contract_schemes.0003.desc: "あの無知な連中め！私たちを招いておいて、食べ物は#EMP 水っぽい#!、寝床はわらでできていて、しかも私の[ROOT.Char.GetMotherFather]が若かった時でさえ古かったような代物だ。挙句の果てに、私たちの旅物語にいちいち難癖を付けてくる。\n\nこれがもてなしといえるのか？\n\n何もかも無駄だった。[employer.GetTitledFirstName]は怒り狂っている。私たちが地下牢送りにならないのは、ただそうすることすら面倒なだけだろう。\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier]とはもうおさらばだ。"
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "[employer.GetTitleAsNamePossessiveNoTooltip]の汚名返上"
 laamp_base_contract_schemes.0011.desc: "[employer.GetTitledFirstNamePossessive]の評判が良くないことは周知の事実だ。封臣たちは不満を抱き、暴君のごとき振る舞いに懸念が囁かれ、威信に欠けている。そのすべてが、覇権をしっかりと握れていないことを指し示しており、ほとんどの主君が望まない状況になっている。\n\n誰かにその汚名を注いでもらうとしたら、当然安くはないだろう。少なくとも、私に言わせればそうだ。"
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$：成功！"
 laamp_base_contract_schemes.0012.desc: "意外にも、静かな部屋の片隅でほんの一言、二言話すだけで、状況というものは大きく変えられるものだ。あちらで噂し、こちらで意見を述べ、食事の時には弁明し…たったそれだけのこことだ。\n\nたとえ同じ言葉でも、大地主が言えば意味が違ってくる。権力が大きすぎれば、利害関係が絡んでくるがために、その言葉を真に受けることは難しいだろう。だが、世界を旅する途中で宮廷に立ち寄った、しがない[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]の言葉ならどうだろう。\n\n当然、信じやすいはずだ。\n\n言うまでもなく、[employer.GetTitledFirstName]は私たちの働きぶりに満足した。そろそろ先に進むとしよう。"
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$：失敗！"
 laamp_base_contract_schemes.0013.desc: "こんなこと、#EMP そもそも#!うまくいくはずがなかったのだ。私は民衆にも貴族にも相手にされない、旅の[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]なのだから。\n\n私に任せること自体、まったく馬鹿げた話だというのに、[employer.GetTitledFirstName]は#EMP 私のせい#!だと決めつけている。人々は[employer.GetTitledFirstName]が彼らを軽んじていて、権力を乱用していると思い込み、非難を浴びせている。\n\nもう[employer.GetCapitalLocation.GetTitle.GetNameNoTier]にはいられない。"
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "有力者と友人になる"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName]は権力者として孤独な立場に置かれているため、[employer.GetHerHim]に何も求めない人物と出会うことは至難の業になってしまっている。\n\nそういった意味で私は一味違う相手であり、[employer.GetHerHim]にとっては真の絆を築くチャンスでもある。だが当然、実際はそうではない。私は[employer.GetTitledFirstName]の取り巻きと同じか、それ以上の望みを[employer.GetHerHim]に抱いている。だが少しの間なら空想に浸るのも悪くないだろう。\n\n疑われるころには、私は[ROOT.Char.Custom('GetCourtierTypePlural')|l]と供にここを去っているはずだ。"
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$：成功！"
 laamp_base_contract_schemes.0022.desc: "[employer.GetTitledFirstName]は当然のごとく、私の魅力、そして荒野を旅する[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]のロマンに満ちた暮らしに魅了された。私が予想した通りだ。\n\nとうとう私たちが出立の準備を始めると、[employer.GetFirstNameNoTooltip]は別れを惜しみながらも、私たちが[employer.GetHerHim]に与えた束の間の休息に感謝した。\n\nもちろん、私たちは与えただけではない。贈り物と物資をたんまりと手に入れることができた。長居しただけの甲斐は、充分にあったというわけだ。"
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$：失敗！"
 laamp_base_contract_schemes.0023.desc: "もしかすると…[employer.GetTitledFirstName]はそこまで孤独を感じていなかったのかもしれない。少なくとも、#EMP 私#!が傍にいることを望んでいるようにはとても思えない。私は「薄汚く臭い[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]」で、「罪人のような[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('employer'))]性根をしている」そうだ。\n\nまったく、信じられない神経だ。招待しておいて…#EMP このような#!扱いをするとは。控えめに言っても無礼であることは間違いなく、とても高貴な人間のすることとは思えない。\n\n言うまでもなく対価が支払われることはなく、私たちは日暮れまでに[employer.GetCapitalLocation.GetTitle.GetNameNoTier]を発たなければならなくなった。"
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "中立の立場"
 laamp_base_contract_schemes.0031.desc: "地元住人の些細な争いに延々と悩まされるのは、世界の統治者と私のような[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]が共通して経験する数少ないことのひとつだ。\n\nこの手の悩みに気が狂ってもおかしくはないし、苛立ちを募らせた末に、外部に助けを求めることがあるのも当然だ。[employer.GetTitledFirstName]も、まさにこのとおりのことをした。\n\nもし私が[ROOT.Char.Custom('GetCourtierTypePlural')|l]と供に[employer.GetHerHis]の怒れる臣民を落ち着かせことができれば、たっぷりと報酬を得ることができるだろう。"
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$：成功！"
 laamp_base_contract_schemes.0032.desc: "地域の問題は些細なものばかりだ。もちろん当事者にとっては重要なのだろうが、利害関係にない外部の人間からすれば、極めて簡単に解決できる問題がほとんどだ。\n\n#EMP 全員#!を満足させたとは言えないが、そもそもそれは私の仕事ではない。私はただ皆を落ち着かせ、とにかく[employer.GetTitledFirstName]が財布の紐を緩めてくれる程度に、[employer.GetSheHe]を満足させればそれでいい。\n\nそして私は、その仕事を見事に果たした。"
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$：失敗！"
 laamp_base_contract_schemes.0033.desc: "この無知な無法者どもにはお手上げだ！\n\n連中の尽きることのない問題や確執や境界線の争いを解決できる人間など、この世には存在しないだろう。私は[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]であり、小役人などではない。当然ながら[employer.GetTitledFirstName]は私が苦境に置かれていることになど関心はなく、私の力不足としか認識していない。\n\n「もっと能力があれば報酬を支払っていたが、お前には能力がない。したがって報酬を払うつもりもない。さあ出て行くがいい」"
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$：出発"
 laamp_base_contract_schemes.0034.desc: "[employer.GetTitledFirstNamePossessive]の許可証を手に、私たちは旅に出発した。\n\nまずは[destination_3.GetNameNoTier]へ向かい、そこから[destination_2.GetNameNoTier]を経て、[destination_1.GetNameNoTier]に戻ってくる予定だ。\n\n問題は軽装備で向かうか、重装備で向かうかという点だ。"
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$各目的地で[skill|E]試練を完了する\n$EFFECT_LIST_BULLET$$label_success_standard$を達成するには2つの試練で勝利する必要がある$EFFECT_LIST_BULLET$3つすべての試練で成功した場合は$label_success_critical$を獲得する\n$EFFECT_LIST_BULLET$@warning_icon! #N いずれかの時点で試練に失敗した場合、$game_concept_task_contract$#!は失敗となります\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial 各[skill|E]は[task_contract|E]につき1回のみ試すことができます#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "すぐに[destination_3.GetNameNoTier]への[traveling|E]を開始し、そこから[destination_2.GetNameNoTier]、[destination_1.GetNameNoTier]と巡る"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "私を信じて"
 laamp_base_contract_schemes.0041.desc: "哀れで騙されやすい[employer.GetFirstName]よ。[employer.GetSheHe]は確かに[employer.GetTitleAsNameNoTooltip]かもしれないが、頭の方は場末の酒場にいる酔っ払いとそう変わらない。ただ金があるというだけだ。\n\n注目に値する旅人はしばらくの間[employer.GetFirstName]の元で過ごして良いという招待は、まさに私と私の[ROOT.Char.Custom('GetCourtierTypePlural')|l]が必要としていたことだ。[employer.GetSheHe]が気付きもしないうちに、私はその財産を我が物にし、この地を去っているだろう。"
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$：成功！"
 laamp_base_contract_schemes.0042.desc: "[employer.GetTitledFirstName]は機嫌が良くなると素晴らしい贈り物をしてくれる！時間をかけた甲斐は充分にあった。ただ残念ながら、#EMP もしかすると#![employer.GetHerHis]にとってはそうではなかったかもしれない。\n\nだがそれも仕方がない。愚者はすぐに金と別れるものだ。\n\n[employer.GetTitleAsNameNoTooltip|l]に何が起きたのか、[employer.GetSheHe]もすぐに気付くだろう。あるいはほかの人間から教えられて気付くかもしれないが、そんなことはどうだっていい。私たちは目的を達成し、夜明け前にここを発つのだから。"
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$：失敗！"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName]は見た目ほど愚鈍ではなかったようだ！どこで失敗したのだろうか。あらぬ場所を見ていたことに気付かれたか、何か疑われるようなことを言ってしまったか、あるいはほくそ笑んでいたところを見られたか…とにかく、完全にこちらの思惑を悟られてしまった。\n\nもう報酬も宿も期待できない。\n\n[employer.GetFirstNameNoTooltip]とは違って、私は愚かではない。風向きが悪くなったことはわかる。1時間以内に[ROOT.Char.Custom('GetCourtierTypePlural')|l]と共に[employer.GetCapitalLocation.GetTitle.GetNameNoTier]を離れるとしよう。"
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "犯罪者の捕獲"
 laamp_base_contract_schemes.1001.desc: "「あの連中が…」[employer.GetTitledFirstName]が不愉快そうに鼻にしわを寄せて言った。「あの#EMP 不満分子#!どもが、私の私有地で火を放ち、人を殺し、盗みを働き、好き放題している。檻に入れられて#EMP 当然#!の連中だが、捕まえる寸前に逃げられてしまうのだ」\n\n私は頷いた。このような私的な懸賞金を付けるからには、相当逃げ足が早いのだろう。\n\n「またひとつ私の所有地から煙が上がる前に奴らを私の前に突き出すことができたら、報酬を支払おう」"
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$：成功！"
 laamp_base_contract_schemes.1002.desc: "「いや結構、#EMP 結構#!」[employer.GetFirstName]がくっくっと笑いながらナイフを無造作にくるくると回した。「見事な働きだ、 [ROOT.Char.GetFirstNameNoTooltip]。お前たちには金を払う価値が充分にある」\n\nやや狂気じみた[employer.GetTitleAsNameNoTooltip]の背後には檻があり、捕まって打ちのめされた盗賊たちが、その中でうずくまっている。彼らが自由の身だった時は、[employer.GetFirstName]の私有地に火をつけたり、盗みを働いたりすることで、権力者の鼻っ柱を折るのはさぞ愉快だったことだろう。だがどんな良いことにも終わりは来る。\n\n私は報酬を手に、その場を後にした。運の悪い盗賊たちは、これから報いを受けることになる。"
 laamp_base_contract_schemes.1002.a: "[employer.GetTitleAsNameNoTooltip]は金を払っただけの甲斐があったようだ。"
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$：失敗！"
 laamp_base_contract_schemes.1003.desc: "「#EMP お前もしくじったのか！？#!」[employer.GetFirstName]が癇癪を起こしたように怒鳴り散らした。「あの忌々しい盗賊どもを始末できる者はいないのか？[employer.GetTitleAsNameNoTooltip]である私自らが、卑劣な無法者どもの血で、この手を汚さなくてはならぬというのか？」\n\n私は唇を強く噛み締めた。反論したところで何の得にもならないことはわかりきっている。黙っていれば、少なくとも牢獄送りにはならないはずだ。おそらくは。\n\n「何をぼやっとしている？今すぐ私の視界から消えろ、[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]め！この件に関しては#EMP ほかの人間#!に依頼する。もっと#EMP 有能な#!人間にな」"
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "[recidivist.GetHerHis|U]の首を持ってこい"
 laamp_base_contract_schemes.1004.desc: "「あの連中が…」[employer.GetTitledFirstName]が不愉快そうに鼻にしわを寄せて言った。「あの#EMP 不満分子#!どもが、私の私有地で火を放ち、人を殺し、盗みを働き、好き放題している。檻に入れられて#EMP 当然#!の連中だが、捕まえる寸前に逃げられてしまうのだ」\n\n私は頷いた。このような私的な懸賞金を付けるからには、相当逃げ足が早いのだろう。\n\n「盗賊の頭領は[recidivist.GetFirstNameNicknamed]だ。永遠に逃げられてしまう前に奴の首を持ってくれば、報酬を支払おう」"
 laamp_base_contract_schemes.1004.tt.destination_list: "すぐに[destination_1.GetBaseNameNoTier]への旅を開始し、そこから[destination_2.GetBaseNameNoTier]、[destination_3.GetBaseNameNoTier]と巡る"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$[recidivist.GetFirstName]との対戦で勝利ポイントを#P 2#!ポイント獲得\n$EFFECT_LIST_BULLET$勝利ポイントは次のいずれかで1回につき1～2ポイント獲得できる\n$TAB$$EFFECT_LIST_BULLET$[single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$[prowess|E]の試練（あなた自身が決闘できない場合）\n$TAB$$EFFECT_LIST_BULLET$[martial|E]の試練\n$TAB$$EFFECT_LIST_BULLET$あなたの[men_at_arms|E]を危険に晒す（少なくとも[EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]人の[men_at_arms|E]が必要で招集はできない。該当しない場合は無資格となる）\n$EFFECT_LIST_BULLET$標的を倒すチャンスは#P 3回#!あり、その後は標的が逃げて結果は$label_failure_standard$ #!となる"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "傭兵"
 laamp_base_contract_schemes.1011.desc: "「私の望みは単純だ」[employer.GetFirstName]が説明を始めた。「[employer.GetCapitalLocation.GetTitle.GetNameNoTier]という薔薇には棘がある。お前にはその棘…厄介な者たちを取り除いてもらいたい。私が自ら手を下すわけにはいかないからな。代わりにお前にやってもらいたいというわけだ」\n\n私は親指で首を搔っ切る仕草をしてから、尋ねるように[employer.GetFirstName]を見た。\n\n「いやいや、そうではない」雇い主が否定する。「殺す必要はないのだ。ただ[employer.GetTitleAsNameNoTooltip]を貶めればどうなるか教えて、連中を黙らせて欲しいのだ」\n\n難しいことではなさそうだ。"
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$：成功！"
 laamp_base_contract_schemes.1012.desc: "「素晴らしい働きぶりだ、[ROOT.Char.GetFirstNameNoTooltip]！おかげで[employer.GetCapitalLocation.GetTitle.GetNameNoTier]の庭にこの上なく快い静寂が訪れた。これで少しは安眠できるというものだ」\n\n[employer.GetSheHe|U]が銀貨の入った袋を投げてよこした。\n\n「またこの辺りに来ることがあったら、是非泊まっていってくれ！その時は快適な宿だけでなく、良い#EMP 仕事#!も用意しよう。お前のような意欲的な[ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]には当然のもてなしだ」"
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$：失敗！"
 laamp_base_contract_schemes.1013.desc: "「[ROOT.Char.GetFirstNameNoTooltip]よ、お前に与えた仕事はたった一つだったはずだ」[employer.GetFirstNameNoTooltip]がため息をついた。「小うるさい連中を数か月黙らせてから、報酬を取りに来いと言っただろう」\n\n私は[ROOT.Char.Custom('MaskFace')]をピクリとも動かさなかった。腹は立つが、[employer.GetTitleAsNameNoTooltip]に不満を口に出させなければ、力で訴えてくる恐れがあるからだ。\n\n「お前のような[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]に期待した私が愚かだったのかもしれない。だがそれも致し方ないことだ」\n\n沈黙が流れ、私は次の言葉を待った。\n\n「もういい。出て行け。できれば#EMP 今すぐ#!にな」"
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "[ROOT.Char.Custom('MistressMaster')]の訓練"
 laamp_base_contract_schemes.1021.desc: "[employer.GetFirstNamePossessive]の抱える部隊はすでに恐ろしい存在だが、#EMP 恐ろしい#!というだけで満足する[employer.GetTitleAsNameNoTooltip]はいない。ほかのほとんどの領国と同じように[employer.GetPrimaryTitle.GetDefinitiveName]を支えるのは兵力なのだ。\n\n兵たちの装備を調べ、最も優秀な戦士たちに話を聞くことは、きっと役に立つはずだ。少なくとも、改善の余地があるかどうかを知るには充分だろう。"
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$：成功！"
 laamp_base_contract_schemes.1022.desc: "[employer.GetTitledFirstNamePossessive]の部隊が整列するのを見て、私は心が温かく満たされていくのを感じた。私がここに来る前から、彼らは戦士だった。だが私に鍛えられたことによって、今や彼らは英雄となっていた。\n\n雇用主も満足したようで、[employer.GetSheHe]は心から笑って私の背中を叩いた。\n\n「高貴なる[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]よ、見事だ！お前は鉄の原石を鍛えて鋼にしてくれた。その報酬はちゃんと用意してあるからな」"
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$：失敗！"
 laamp_base_contract_schemes.1023.desc: "こんな秩序を知らぬ#EMP 反逆者ども#!の振る舞いは、決して私のせいではない！\n\n彼らは[employer.GetTitledFirstNamePossessive]の部隊だが、雇い主の姿が見えなくなった途端、見せかけの統制は崩れ落ちた。彼らは荒くれ者の寄せ集めと化して、手当たり次第に食料と酒を貪り尽くしたのだ。\n\n指揮官たちは当然、私のせいにした。私の奇妙な訓練法と異国の戦法が、単純な兵たちを混乱させたというのだ。\n\n私は懸命に無実を主張したが、[employer.GetFirstNameNoTooltip]は聞く耳を持ってくれない。この件について報酬が支払われることはないだろう。"
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "守備隊の使命"
 laamp_base_contract_schemes.1031.desc: "[employer.GetTitledFirstNamePossessive]の領分に守備隊を提供することは、とても刺激的な仕事とは言えないが、少なくとも安定はしている。\n\nそれに、武器が関係する以上、#EMP 刺激的#!であることは一概に良いとは言えない。戦場では、使い捨ての傭兵たちが真っ先に前線に駆り出される。だが壁の内側にいる強靭な戦士を餌食にすることは困難だ。\n\n「…もちろん、何か重大な問題が起きるとは思っていない。お前がここにいるのは念の為だ。わかったか？」[employer.GetTitleAsNameNoTooltip]が言い終えると、私ははっと我に返って頷いた。"
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$：成功！"
 laamp_base_contract_schemes.1032.desc: "「[ROOT.Char.GetFirstNameNoTooltip]よ、よくやった！」[employer.GetFirstName]が叫んだ。「密偵から聞いたぞ。見事にこの要塞を守り、私が恐れていた通り、侵入しようとしていた敵を追い払ってくれたそうだな」\n\n[employer.GetTitleAsNameNoTooltip]が私の背中を叩いた。\n\n「敵もお前のような屈強な戦士を相手にするのは気が進まなかったらしい。本当によくやってくれた。後で報酬を受け取ってくれ」\n\n私は感謝して頷いた。長い休養はありがたいが、終わったことが嬉しかった。"
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$：失敗！"
 laamp_base_contract_schemes.1033.desc: "「お前はここを守るだけでよかったのだぞ、この無知な[ROOT.Char.Custom('GetLaampDescribeTypeInsult')]め！見ろ！窓という窓から煙が巻き上がっているではないか！これが#EMP 守られている#!ように見えるか！？」[employer.GetTitledFirstName]が怒鳴り散らした。\n\n一体、何が起きたのだろうか。我々は間違いなくここで自分たちの使命を果たしていた。油断はしていなかった…そのはずだ。侵入者は壁をすり抜けたのか、それとも門をくぐり抜けたのか？いずれにしても火をつけられるとは屈辱だ。\n\n[employer.GetTitleAsNameNoTooltip]は憤慨していて、言い訳も反論も聞く気は微塵もないようだ。我々は無情にも中庭から追い出され、報酬を得る望みは完全に消え失せた。"
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "旅人を餌食に"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U]はまったく軽率な[employer.GetTitleAsNameNoTooltip]らしい。こんなおおっぴらに助けを求めるとは一体どういうつもりなのだろう。\n\n[employer.GetFirstName|U]の損はこちらの得だ。我々はすでに最も人通りが多い裏道の偵察に着手し、待ち伏せを始めている。商人たちから根こそぎ奪い、来た時と同じように素早くその場を後にするつもりだ。\n\nまるで金のにおいがぷんぷんと漂っている気さえする。"
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$：成功！"
 laamp_base_contract_schemes.1042.desc: "予想していた通り、[employer.GetTitledFirstName]は商人も、彼らの財産も守れないらしい。\n\n金を手に入れるたび、我々の行動はより大胆になり、キャラバンの怯えは増している。あまりに荒稼ぎしたせいか、キャラバンの動きが明らかに鈍くなった。別のルートを探しているか、あるいはどこかまったく別の場所で商売をするつもりなのだろう。\n\nこうなってしまった以上、残念だが引き上げるしかない。何事もないうちに、そして[employer.GetTitleAsName]に捕まる前に逃げるのが得策だ。"
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$：失敗！"
 laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName]は予想していたより#EMP はるかに#!しっかりと通りを管理していたらしい。\n\n我々は幾度となく奇襲を試み、何度も待ち伏せをしたが、キャラバンは一向に現れないか、または守りが固すぎて襲うことができなかった。\n\n#EMP それでも#!何度か奇襲を仕掛けたが、多くの被害を出した上に、まったく儲けが出なかった。\n\nこんな場所はすぐに離れた方がいい。[employer.GetFirstNameNoTooltip]も心からそう思っているだろう。"
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U]はまったく軽率な[employer.GetTitleAsNameNoTooltip]らしい。こんなおおっぴらに助けを求めれば、更に厄介事を招くことになると、どうして#EMP 予想できない#!のだろう？\n\n[employer.GetFirstName|U]の損はこちらの得だ。我々はすでに最も人通りが多い裏道の偵察に着手し、待ち伏せを始めている。[destination_1.GetBaseNameNoTier]と[destination_2.GetBaseNameNoTier]を繋ぐ道が恰好の的のようだ。\n\n商人や旅人たちから根こそぎ奪い、来た時と同じように素早く夜の闇に消えればいい。\n\nまるで金のにおいがぷんぷんと漂っている気さえする。"
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "すぐに[destination_1.GetBaseNameNoTier]への旅を開始し、そこから[destination_2.GetBaseNameNoTier]へ向かう"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$最終目的地へ向かう\n$EFFECT_LIST_BULLET$その途中でほかの旅人に対して[prowess|E]、[martial|E]、または[intrigue|E][skill|E]の試練を完了する\n$EFFECT_LIST_BULLET$[gold|E]を獲得すると$label_success_standard$#!の結果が手に入る"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT [task_contract.MakeScope.Var('encounters_max').GetValue|0]人の犠牲者が出る可能性がある#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT 移動経路を長くしても犠牲者は増えないが、短くすると犠牲者が減る可能性がある#!"
 #################################################
 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "税金、10分の1税、通行料"
 laamp_base_contract_schemes.2001.desc: "「…それから当然、追加土地税もだ。何か不明な点はないか？」 drawls [employer.GetTitledFirstName]がゆっくりとした口調で言った。未納分の課徴金や関税、そのほかありとあらゆる税金がずらりと並んで記載されているが、回収するのはそう難しいことではないだろう。\n「よし、#EMP 結構#!！いいか？私は危険を冒して、いつも使っている徴税人ではなく、お前にこの仕事を任せているのだ。税の取り立てとはどういうものか、連中に見せつけてやってくれ。そして[employer.GetFaith.WealthGodName]に対する畏敬の念を臣民に思い出させるのだ。誠実かつ迅速に、きちんと仕事をすれば、十二分の報酬を支払おう」\n\nまだ説明があるかと思ったが、[employer.GetFirstNameNoTooltip]は手で私を書斎から追い払う素振りをした。"
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$：成功！"
 laamp_base_contract_schemes.2002.desc: "「見事だ、[ROOT.Char.GetFirstNameNoTooltip]！」[employer.GetFirstName]はそう叫ぶと、私の仲間が次から次へと運び込んでくる、長い間滞納されていた税金が入った袋を見て、静かに口笛を吹いた。\n\n「税金が集まったことはもちろん素晴らしいが、何よりこれで徴税人たちに、仕事の#EMP ありがたみ#!をわからせることができただろう」\n\n[employer.GetTitleAsNamePossessiveNoTooltip]の喜びようから考えて、報酬はすぐに支払われるだろう。私は満足して頷いた。間もなくしてたんまりと報酬が入った袋を渡されて、私はこの上なく喜んだのだった。"
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$：失敗！"
 laamp_base_contract_schemes.2003.desc: "「馬鹿者！これでは#EMP 回収すべき#!金額の半分にも満たないではないか！」[employer.GetTitledFirstName]が怒鳴った。\n\n「お前の惨めな野営地をひっくり返して捜索していなければ、お前が盗んだと思うところだが、どうやらお前が無能なだけのようだ」[employer.GetSheHe]はほとんど息をつく間もなく、こう続けた。「さっさと[employer.Custom('Saying_1p_SightAway')]！お前がかき集めたはした金で、[employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l]の粗末な絞首台を作らせる前にな！」\n\n長々と責め立てられ、私は怒り心頭していた。音を立てて歯を食いしばり、怒りのままに建物を後にする。\n\n今は戦う時ではない。少なくともまだ、首は繋がっているのだから。"
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "[employer.GetFirstNameNoTooltip]のものは[employer.GetFirstNameNoTooltip]に返すべし"
 laamp_base_contract_schemes.2004.desc: "[employer.GetTitledFirstNamePossessive]の代理人はすぐに要点を話した。[destination_1.GetBaseNameNoTier]の町はどうやら、[employer.GetTitleAsNameNoTooltip]から課せられた追加税を支払わなかったらしい。\n\n住民は更なる要求に抵抗はしているものの、まだ公然と反乱を起こすまでには#EMP 至っていない#。[employer.GetFirstNameNoTooltip]は税の支払いを求めているが、反乱が起きる恐れがあるため警戒している。\n\n中立的な第三者を装って交渉すれば、言うことを聞かない入植地の指導者、[person_a.GetTitledFirstName]を説得しやすい。\n\n待っているのは[destination_1.GetBaseNameNoTierNoTooltip]への旅だけだ。"
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "すぐに[destination_1.GetBaseNameNoTier]への旅を開始する"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$4つの試練を完了して証拠を明らかにする：\n$TAB$$EFFECT_LIST_BULLET$証拠2つで$label_success_standard$が確定\n$TAB$$EFFECT_LIST_BULLET$証拠4つで$label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$証拠1つで$label_success_standard$、$label_success_qualified$、$label_failure_standard$のいずれかになる可能性あり\n$EFFECT_LIST_BULLET$試練は次のいずれか：\n$TAB$$EFFECT_LIST_BULLET$[stewardship|E]を試す\n$TAB$$EFFECT_LIST_BULLET$[GetCourtPositionType('quartermaster_camp_officer').GetName()] [officer|E]の[aptitude|E]を試す\n$TAB$$EFFECT_LIST_BULLET$[diplomacy|E]、[intrigue|E]、[learning|E]#のいずれかを試す!"
 laamp_base_contract_schemes.2011.t: "記録を取る"
 laamp_base_contract_schemes.2011.desc: "国勢調査のために[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]とその一団を雇うというのは少し異例かもしれないが、[ROOT.Char.GetFaith.random_EvilGodNames]の思し召しということもあるだろうし、仕事をもらって文句を言うつもりもない。\n\n[employer.GetTitledFirstName]がなぜ自分の部下を信用していないのか理由はわからないが、金は同じように支払われるし、私たちには関係ないはずだ。つまりこれは簡単かつ実入りの良い仕事だ。\n\nそうだろう？"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$：成功！"
 laamp_base_contract_schemes.2012.desc: "国勢調査という仕事には、騒動がつきものだ。家畜や貯蔵した作物を隠そうとする農民、収入をごまかそうとする商人、更には目録の作成が進むにつれ土地の大きさや収穫量を少なく申告する小貴族までいるのだから。\n\nだが幸い、[employer.GetTitledFirstNamePossessive]の紋章と私たちの知恵で解決できない問題はなかった。\n\n余すところなく調査したとは言えないが、この記録は今後数年間、充分に役立つだろう。契約上、為すべきことは為した。\n\n報酬を受け取りに行くとしよう。"
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$：失敗！"
 laamp_base_contract_schemes.2013.desc: "これが簡単な仕事であるはずがなかった。\n\nもしそうなら、[employer.GetTitledFirstName]はいつもの担当者に対処させたはずなのだから。我々がどれだけ貴重な時間を無駄にする羽目になったかは、[ROOT.Char.GetFaith.HealthGodName]のみぞ知るところだ。何せ相手は、これまでに[ROOT.Char.GetFaith.CreatorName]がその無限の知恵によって生み出したなかで、最も道理が通じず、言うことを聞かない、#EMP 耐えがたいほど馬鹿なぼんくら#!どもだったのだから。\n\nこの地には近親相姦が取り返しがつかないほど蔓延しているに違いない。そうでもなければ、ここまで愚鈍な人間ばかりが生まれるとは考えられない。\n\n残念ながら、調査の結果はとても信頼できるものではなかった。報酬も支払われることはないだろう。"
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "素人建築家"
 laamp_base_contract_schemes.2021.desc: "[employer.GetTitledFirstNamePossessive]の建設計画には、おそらく…将来の見通しというものが少し欠けている。少なくとも、我々にはそう感じられた。[employer.GetHerHis]の製図技師が問題に直面するのも無理はない。\n\nいずれにしても、我々にとっては問題にならないはずだ。[employer.GetSheHe]が何を建設したいのかはわかっている。あとはそれをどうやって#EMP 実現#!するかだが、私たちはプロの建築家に近い存在だ。\n\n少なくとも、それに似たようなものではある。"
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$：成功！"
 laamp_base_contract_schemes.2022.desc: "いつも通り、我々は模範となるような効率の良さを発揮した。建設は迅速に進み、頑丈で素晴らしい仕上がりになった。 この後も[employer.GetTitledFirstName]には作業を続けてもらう必要があるが、我々は[employer.GetHerHim]に必要なものをすべて提供した。\n\n重く感じられるほどの充分な報酬を手に、我々は出発の準備を整えた。"
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$：失敗！"
 laamp_base_contract_schemes.2023.desc: "[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]には立派に設備が整えられた建物がいくつかある。\n\nただそれは、我々が建てたものではない。\n\n我々が作った建物の傾きや、粗末な建築材、突き出た木材、おまけに建設中にボヤ騒ぎまであったことを考えると、罪に問われないだけまだましだ。\n\nだがそれも、[employer.GetTitledFirstNamePossessive]の気まぐれでいつ変わるかわからない。早くここを離れた方が賢明だ。"
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "仲裁"
 laamp_base_contract_schemes.2031.desc: "政治の行き詰まりとは興味深い現象である。[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]内で強い力を持つ2、3の政党が活発に論争を続けているが、一向に話が進まない。あるいは単に話を進めようという気がないだけなのかもしれない。\n\n領内の境界線を正確に定めるには、偏見のない第三者が情報の聞き取りをし、土地を調べる必要がある。満足のいく答えを出すことができたら、報酬ははずんでもらえるだろう。"
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2032.desc: "我々は本当に[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]の境界線紛争を解決することができたのだろうか？\n\nもしかしたら真の解決とはいかなかったかもしれない。だが、我々が達した結論により、彼らの不満が許容範囲にまで収まったことは#EMP 確か#!だ。[employer.GetTitledFirstNamePossessive]から見れば、それこそ我々に任せた仕事なのだから、我々は役目を果たしたといえるだろう。\n\n報酬は間もなく支払われる。"
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2033.desc: "響き渡る怒鳴り声に叫び声、収賄や陰謀を疑って非難する声…[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]内の境界線紛争を平和的に解決しようとする試みは、#EMP なかなかの体験#!となった。\n\n言うまでもなく、報酬が支払われることはないが、罰金が科されなかっただけまだましだろう。\n\nだが早くここを去らなければ、それもまた危うい。"
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "特別税"
 laamp_base_contract_schemes.2041.desc: "[employer.GetTitledFirstNamePossessive]の領土に住む善良な人々は、ほとんど予告なしに通行料や10分の1税を徴収されることに慣れているはずだ。少し税金が増えたところで、そこまで不審に思われることはないだろう。しかも、[employer.GetTitleAsNameNoTooltip]その人から事前の通達があったのなら尚更だ。\n\n私たちは偽の印章を準備して、用意しておいた話の予行演習をすると、集めた金を入れる箱を大きく開けて、最初の標的のもとへ向かった。\n\nこれで#EMP かなり#!儲かるはずだ。"
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$：成功！"
 laamp_base_contract_schemes.2042.desc: "こちらに金を集める権限があると思い込ませ、おまけに[employer.GetTitleAsNameNoTooltip]の後ろ盾まであることを示すと、人々はこちらが心配になるほど簡単に金を払った。最初は怪しんでいた人々も、我々が厳然と振る舞い、それとなく上層部からの圧力をちらつかせると、みな大人しくなった。\n\n我々の大胆な犯行は、間違いなくいずれ人々に知られることになるだろうが、犯行の#EMP 最中に#!気付かれなければいいことだ。\n\nとはいえ長居は無用だ。[employer.GetFirstName]が自分の金庫の外に納められた「税金」があると知ったら、さぞ困惑することだろう。"
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$：失敗！"
 laamp_base_contract_schemes.2043.desc: "ひょっとすると、我々のようなことを企む人間が少ないのには理由があるのかもしれない。\n\n我々は何度も住人たちに追い出された。彼らは我々をよそ者だ、異国人だとけなし、身分を証明しろと迫り、[employer.GetTitleAsNameNoTooltip]が警告や通知をすることなく税を追加するなどあり得ないと信じきっていた。\n\n儲けることはできなかったが、[employer.GetFirstName]に何があったか知られる前に、ここを去るのが賢明だろう。"
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
