 laamp_base_contract_schemes.5034.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$各目的地で[prowess|E]、[martial|E]、または[stewardship|E]の試練を完了する\n$EFFECT_LIST_BULLET$または、[GetCourtPositionType('head_groom_camp_officer').GetName()]、[GetCourtPositionType('huntperson_camp_officer').GetName()]、[GetCourtPositionType('kennelperson_camp_officer').GetName()]、もしくは[GetCourtPositionType('master_of_spoils_camp_officer').GetName()][officers|E]がいる場合、そのなかで最も優れた者の適性を代わりに試すことができる\n$EFFECT_LIST_BULLET$成功方法\n$TAB$$EFFECT_LIST_BULLET$すべての試練に成功すると$label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$半分以上の試練に成功すると$label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$少なくとも1つの試練に成功すると$label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$すべての試練に失敗すると$label_failure_standard$#!"
 laamp_base_contract_schemes.5041.t: "密猟者"
 laamp_base_contract_schemes.5041.desc: "どうやら[employer.GetTitledFirstNamePossessive]の地は獲物が豊富らしく、すでに密猟者たちの存在に悩まされているらしい。\n\n我々陽気な[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]が、[employer.GetTitleAsNameNoTooltip]が困っているのを放っておくのは失礼というものだ。肉汁たっぷりの鳥を#EMP ほんの少しだけ#!、それと小ぶりな動物を#EMP 数匹#!だけ頂くだけにしておこう…"
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
