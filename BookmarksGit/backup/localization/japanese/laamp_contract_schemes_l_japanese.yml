 laamp_base_contract_schemes.0541.t: "達人"
 laamp_base_contract_schemes.0541.desc: "[target.GetTitledFirstName]を感心させるのは、時々季節がかりの仕事のように思えることがある。\n\n世界で最も偉大な貴族というわけでもないのに、[target.GetSheHe]は他者が従うべき規範について#EMP 並々ならぬ#!関心を持っている。\n\nこのような状況では、自分が一番得意としていることを頼みにして、腕前を披露するのが最も安全な策だろう。\n\nだが[target.GetFirstNameNoTooltip]のような気まぐれな人間が相手なら、およそ得意分野ではないと思われることで勝負に出ることもできる。"
