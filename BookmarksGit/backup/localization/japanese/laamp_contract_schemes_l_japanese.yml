 laamp_base_0041_contract_scheme: "自信に満ちた詐欺師"
 laamp_base_0041_contract_scheme_action: "詐取"
 laamp_base_0041_contract_scheme_desc: "愚か者はすぐに富を失うことになる。そんなことを自ら#EMP 依頼する#![contractor|E]はいない。ただ、詐欺師と会話をするという過ちを犯すだけだ。そして契約終了後、騙された（あるいは金品を強奪された）ことに気付いたころには、二枚舌の放浪者は姿を消している。$laamp_contract_scheme_desc_general_boilerplate$"
