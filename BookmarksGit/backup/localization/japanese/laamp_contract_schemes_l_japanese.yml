 laamp_extra_contract_schemes.0001.t_culture: "$ep3_contract_event.0020.t$"
 laamp_extra_contract_schemes.0001.t_faith: "$ep3_contract_event.0021.t$"
 laamp_extra_contract_schemes.0001.desc_culture: "私は同胞たちと合意に達した。我々[ROOT.Char.GetPrimaryTitle.GetName]の者は[scheme.GetName]に取り組むことで[task_contract_employer.GetCulture.GetCollectiveNoun]を援助するのに最も適している。\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "私は同胞たちと合意に達した。我々[ROOT.Char.GetPrimaryTitle.GetBaseName]の者は[scheme.GetName]に取り組むことで[task_contract_employer.GetFaith.GetAdherentNamePlural]を援助するのに最も適している。\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName]は一連の聴取の手配を始めた。この過程で、私の弁舌の力が試されることになる。[task_contract_target.GetTitledFirstNamePossessive]の代理人とうまく交渉すれば、雇用主は特権を獲得できるかもしれない。"
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName]は充分合理的な[task_contract_target.GetWomanMan]に見える。私の屈強な従者たちが[task_contract_target.GetHerHis]の役人たちに危害を加えたら、[task_contract_target.GetSheHe]は激怒するだろうか？我々が農民の暴徒を率いて声を上げ、焼き討ちを始めたら、[task_contract_target.GetSheHe]は反撃するだろうか？いや、[task_contract_employer.GetTitledFirstNamePossessive]の条件に同意する方がいいだろう…"
 laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.GetTitledFirstName]がこの世の快楽に無縁であるはずがないし、過ちを露呈されて平気なほど尊大でも高慢でもないはずだ…選び抜かれた言葉で脅迫すれば、[task_contract_target.GetTitledFirstNamePossessive]の臣民の未来を守ることにすら繋がるだろう。"
 laamp_extra_contract_schemes.0001.desc_learning: "すべての法律がそうであるように、[task_contract_target.GetPrimaryTitle.GetBaseNameNoTier]の法にも曖昧な規則や例外があるはずだ。それも、[task_contract_employer.GetTitledFirstNamePossessive]の人々に適用できる何かが。私はただ、彼らが利用できるその何かを探せばいい。"
 laamp_extra_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
