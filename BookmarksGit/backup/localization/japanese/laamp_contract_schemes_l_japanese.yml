 laamp_base_contract_schemes.0661.t.preface: "雇われの仲裁人"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$：不公平な兵役"
 laamp_base_contract_schemes.0661.desc: "この地域の問題はごく単純なもののようだ。言い争いをしている一方は、兵役に行かせなければならない[dummy_soldier.GetWomenMen]の数が多すぎると主張し、もう一方はその逆を主張している。\n\nそれ以上の詳細を聞き出そうとすると、怒声上がり、農具が振り上げられる事態になってしまう。集団防衛にどちらが多く貢献すべきかをめぐって、両者は互いに殺し合うことも厭わないようだ。"
 laamp_base_contract_schemes.0661.a: "話し合おう。"
 laamp_base_contract_schemes.0661.b: "兵站の問題か？それなら解決できそうだ。"
 laamp_base_contract_schemes.0661.c: "ふむ、名簿にはどう書かれているかな…"
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$：疑う者と疑われる者"
 laamp_base_contract_schemes.0662.desc: "どうやら[location.GetName]の争いは、荒野に潜伏している小犯罪者の集団が原因になっているようだ。\n\n住人たちは10ほどの派閥に分かれて対立しており、自分たちとは別の派閥が、単独かあるいは複数かで、密かに略奪者と手を組み、支援していると#EMP信じ切っている#のだ。\n\nこの問題について、派閥を超えて協力しようという人間はひとりもいない。"
 laamp_base_contract_schemes.0662.a: "ただのたちの悪い噂にしか思えないが…"
 laamp_base_contract_schemes.0662.b: "盗賊だと？それなら簡単に片付く！"
 laamp_base_contract_schemes.0662.c: "私なら嘘をついている人間がわかるはずだ。"
 laamp_base_contract_schemes.0662.d: "私ならその問題に対処できるだろう。"
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$：天上のもの"
 laamp_base_contract_schemes.0663.desc: "どうやら[location.GetName]の人々は、神学上の意見の相違、それも外部の人間には説明できないほど些細な相違を理由に、#EMP あと一歩で#!殺し合いというところまできてしまっている。\n\n良くも悪くも、信仰上の問題ほど人々を激昂させるものはない。だが彼らには言い争うのはやめて、深呼吸をし、落ち着いてもらわなければ。血が流れるような事態は避けたい。"
 laamp_base_contract_schemes.0663.a: "落ち着いて誓いを思い出そうではないか。"
 laamp_base_contract_schemes.0663.b: "暴動のように聞こえるな。それなら我々が#EMP 解決#!できる。"
 laamp_base_contract_schemes.0663.c: "皆に少し説明させてもらおう…"
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$：復讐の連鎖"
 laamp_base_contract_schemes.0664.desc: "[location.GetName]の人々は血に飢えた復讐の道を歩むことを選んだ。\n\n負の連鎖の始まりが何だったのかはわからない。すべての陣営が互いに殺人や窃盗、時には放火などの!#EMP ありとあらゆる罪#を犯したと責め合っており、いつ流血沙汰になってもおかしくない状況だ。\n\n地域の税収にとってはあまり望ましいことではないだろう。"
 laamp_base_contract_schemes.0664.a: "隣人同士ではないか！文明人らしく振舞え！"
 laamp_base_contract_schemes.0664.b: "大人しくできないなら、力尽くで大人しくさせよう。"
 laamp_base_contract_schemes.0664.c: "握手をするか、手を失うか。どちらか選べ。"
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$：徴税の取り組み"
 laamp_base_contract_schemes.0665.desc: "最近、どこかの愚か者が重要な役人数名を襲撃したようだ。皆軽傷で済んだが、その愚か者は捕らえられる前、税金について何か叫びながら走っていたらしい。\n\n言うまでもなく、私が到着すると#EMP すぐに#!ありとあらゆる些細な不満が表面化し、住人たちは集団罰を避けようと必死になるあまり、互いに争い始めた。\n\nだが一人の勇敢な愚か者が、ない頭を絞り、これは最近の増税が原因かもしれないと指摘した。"
 laamp_base_contract_schemes.0665.a: "こんなことは#EMP 今すぐ#!やめろ。いいな？"
 laamp_base_contract_schemes.0665.b: "少し負担を減らしてやってもいいか…"
 laamp_base_contract_schemes.0665.c: "誰の仕業か答えろ。さもなくばどうなるかわかっているな。"
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$：借金問題"
 laamp_base_contract_schemes.0666.desc: "ほとんどの統治者にとって、あらゆる共同体が貢献できる最も重要なことは、定期的に支払われる税金である。\n\nそれにもかかわらず、[location.GetName]の人々は税金を少なくとも全額分は納めていない。\n\nあれやこれと言い訳を並べ立てているが、実際は大きな集落が裕福な新興の町を陥れようと企てているだけにすぎない。"
 laamp_base_contract_schemes.0666.a: "きっとすべて誤解だろう。"
 laamp_base_contract_schemes.0666.b: "なるほど、問題がわかった気がするぞ…"
 laamp_base_contract_schemes.0666.c: "これでは計算が合わないようだが？"
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$：懐のなか"
 laamp_base_contract_schemes.0667.desc: "どのような共同体でも、上位の権力が関与する前に、ある程度血が流れることはある。些細な殺人事件や軽度の追いはぎ行為、あるいは対抗する者の獲物を夜中に屠殺したりといった事件はよくあることだ。だが税収さえあれば、通常は地域の司法当局がこのような問題に対処できる。\n\n地方当局の権限が及ばなくなるのは、つまらない不満を抱いた愚か者が外部の役人を巻き込んだ時だ。\n\nこの過ちを[location.GetName]の愚か者が犯した。地域の徴税人が誰かの宿敵に雇われていると主張したのだ。重要なのはそれが真実かどうかではなく、法を執行することだ。"
 laamp_base_contract_schemes.0667.a: "役人を#EMP 巻き込むな#!。"
 laamp_base_contract_schemes.0667.b: "次回の罰金はいくらになると思っている？"
 laamp_base_contract_schemes.0667.c: "やめなければ#EMP やめさせる#!までだ。"
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$：人々の殉教者"
 laamp_base_contract_schemes.0668.desc: "人々から敬愛されていた敬虔な隠者か誰かが死んだとかで、[location.GetName]は慟哭する者や歯を食いしばる者で溢れ、日常業務が完全に滞ってしまった。\n\n騒ぎの原因は遺体がないことだ。その世捨て人が息を引き取るのを見たという目撃者は数名いるが、遺体が消えてしまったのだ。\n\n地域の有力者たちは遺体を盗んだとして互いを非難し合い、またほかの者たちはこれが神のお告げだと主張し、また最も冷笑的な者たちはこの話自体に疑いを抱いている。"
 laamp_base_contract_schemes.0668.a: "真の[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip]は皆に愛される！"
 laamp_base_contract_schemes.0668.b: "死んだ？どこか別の場所に詐欺をしにいったのでは？"
 laamp_base_contract_schemes.0668.c: "敬虔とはほど遠い争いだ。"
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$：何者かの圧力"
 laamp_base_contract_schemes.0669.desc: "[location.GetName]の人々は何の問題もないと主張し、なぜ税金の支払いが遅れているのかも、誰が統治者に苦情を申し立てたのかも知らないと言い張っている。\n\n彼らの目に浮かんだ恐怖や額の汗に気付かぬ人間は愚かだ。彼らは何者かから圧力をかけられており、報復を恐れて口を閉ざしているのだ。"
 laamp_base_contract_schemes.0669.a: "恐れるべきは無法者ではなく法そのものだ。"
 laamp_base_contract_schemes.0669.b: "本当の恐怖というものを教えてやろう！"
 laamp_base_contract_schemes.0669.c: "隠れ家を教えてくれれば私が解決しよう。"
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$：魂の危機"
 laamp_base_contract_schemes.0670.desc: "[location.GetName]では、皆があるひとつの問題について話していて、それ以外のことは全く話題にものぼらない。その問題とは、原始的な神学論争から生まれたと思われる[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName]の特殊な項目に関するものだ。\n\n退屈な話ではあるが、信心深い下層民が議題にするには問題ないはずだった。だが愚かなことに、彼らは言い争うこと自体に夢中になってしまったようだ。\n\n日を追うごとに互いを罵倒する声は高まっている。古くさい理論の衝突が刃傷沙汰に変わるのも時間の問題だろう。"
 laamp_base_contract_schemes.0670.a: "落ち着いてくれ。みな仲間ではないか。"
 laamp_base_contract_schemes.0670.b: "私が説明しよう…"
 laamp_base_contract_schemes.0670.c: "馬鹿な話はやめろ。"
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$：大体終わった仕事"
 laamp_base_contract_schemes.0671.desc: "[employer.GetTitledFirstName]から頼まれた仕事が大方完了した。約束の報酬を払ってもらうには充分だろう。\n\n最後の問題を片付ければ、追加の手当を受け取れるだろうが、状況を悪化させてしまった場合は…稼ぎを#EMP すべて#!失うことになる。\n\nさてどうするか？"
 laamp_base_contract_schemes.0671.a: "充分な報酬で充分だ！"
 laamp_base_contract_schemes.0671.a.tt: "契約を終了して通常の報酬を受け取る"
 laamp_base_contract_schemes.0671.b: "#EMP 完全に終わらなければ#!終わったとはいえない。"
 laamp_base_contract_schemes.0671.b.tt: "ボーナスをかけて最後の試練に臨む。ただし、#X 失敗すれば報酬をすべて失う#!"
 laamp_base_contract_schemes.0781.t: "財布の誘惑"
 laamp_base_contract_schemes.0781.desc: "相手の不注意を狙って奪うよりも、相手をその気にさせて向こうから進んで金を払ってもらった方が、より長期的に多く稼ぐことができるのは充分承知している。\n\nとはいえ、[target.GetTitledFirstNamePossessive]の宮廷を歩いていると、警備もほとんど付けずに無造作にお宝が保管されているのが目に入る。そうすると、#EMP ほんの少しだけ#!別の方法でも失敬しようかという気になってしまうのだ。"
 laamp_base_contract_schemes.0781.a: "きっと前金を絞り出せるはずだ…"
 laamp_base_contract_schemes.0781.a.tt.success: "[target.GetFirstNameNoTooltip]に寛大な贈り物をするよう仕向ける"
 laamp_base_contract_schemes.0781.a.tt.failure: "策略が失敗する"
 laamp_base_contract_schemes.0781.b: "[target.GetSheHe|U]も#EMP 何もかも#!守ることはできないはずだ"
 laamp_base_contract_schemes.0781.b.tt.success: "手癖の悪さで懐が温まった"
 laamp_base_contract_schemes.0781.b.tt.failure: "あと少しで捕まるところだった"
 laamp_base_contract_schemes.0781.c: "[stooge.GetFirstNameNoTooltip]に見え透いた濡れ衣を着せる"
 laamp_base_contract_schemes.0781.c.tt.success: "完全犯罪"
 laamp_base_contract_schemes.0781.c.tt.failure: "明らかな嘘"
 laamp_base_contract_schemes.0781.d: "壁は簡単に削れるのではないか？"
 laamp_base_contract_schemes.0781.d.tt.success: "暗くなってから戻る"
 laamp_base_contract_schemes.0781.d.tt.failure: "見張りに追い払われる"
 laamp_base_contract_schemes.0781.e: "今回は（比較的）誠実にいこう。"
 laamp_base_contract_schemes.0791.t: "委任の極意"
 laamp_base_contract_schemes.0791.desc: "[target.GetTitledFirstName]には[target.GetTitledFirstName]の宮廷があり、私には私の宮廷がある。\n\n 違いは、[target.GetFirstNamePossessiveNoTooltip]の家臣が[target.GetHerHis]の富で生活することに満足しているのに対して、私の家来は私が[target.GetHerHis]の富を少し頂戴するのを手伝ってくれることだ。\n\n私は盗みを決行できるよう[target.GetFirstNameNoTooltip]の気を引く。その間に私の仲間が隙を見て盗み出すのだ。頼れる人間がいるというのは素晴らしいことだ。"
 laamp_base_contract_schemes.0791.tt.success: "家来が盗みに成功する"
 laamp_base_contract_schemes.0791.tt.failure: "将校が期待を裏切る"
 laamp_base_contract_schemes.0791.a: "[second.GetFirstNameNoTooltip]と共に[target.GetHerHim]の気を逸らそう。"
 laamp_base_contract_schemes.0791.b: "[quartermaster.GetFirstNameNoTooltip]よ、貯蔵庫へ行け。"
 laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip]なら武器庫に入れるだろう！"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip]よ、庭を狙え。"
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip]ならすべきことを#EMP 正確に#!理解している。"
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip]よ、馬小屋へ行け。"
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip]に猟小屋を襲わせよう。"
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip]に私の良い評判を広めさせよう。その間に私が…"
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip]よ、食料貯蔵庫に#EMP 行け#!。"
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip]はいいおとりになる。"
 laamp_base_contract_schemes.0791.k: "[stooge.GetFirstNameNoTooltip]に罪を着せれば…"
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip]よ、釘で打たれているもの以外、すべて盗み出せ。"
 laamp_base_contract_schemes.0791.m: "リスクが大きすぎる。やめておこう。"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "怪しい家来"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "怪しい居候や経歴が怪しい人間はあまり信用できない。"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "たくさんの馬"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "なんということだろう。奇妙なほど馬が有り余っている！"
 laamp_base_contract_schemes.0801.t: "適度なごますり"
 laamp_base_contract_schemes.0801.desc: "最終目的は[target.GetTitledFirstName]からできるだけ金を引き出すことだが、それまでの間[target.GetSheHe]に良い印象を持ってもらうことで、より大きなチャンスを作り出すことができる。\n\n#EMP あからさま#!に何かする必要はない。心のこもった賞賛を送ったり、いいところで笑ったり、時にはショックを受けたように息を呑んだりしてみせればいい。[target.GetFirstNameNoTooltip]に優越感を与えられる程度でいいのだ。"
 laamp_base_contract_schemes.0801.a: "[target.GetSheHe]に好かれれば、もっと良い結果を出せる。"
 laamp_base_contract_schemes.0801.a.tt.success: "うまく取り入ることができる"
 laamp_base_contract_schemes.0801.a.tt.failure: "出て行かなければならなくなる"
 laamp_base_contract_schemes.0801.b: "人間関係を円滑にして害はないだろう…"
 laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip]に任せよう！"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip]が[target.GetFirstName]を魅了した"
 laamp_base_contract_schemes.0801.c.tt.failure: "うっとうしい芸だ"
 laamp_base_contract_schemes.0801.d: "こんなことは私には相応しくない。"
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "立派な人柄"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "正しい人々に好かれれば、ほかの人間はどうでもよくなる。"
 laamp_base_contract_schemes_0801_target_irritated_modifier: "苛立ち"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "ハエのようにブンブンとうるさい人間もいる。"
 laamp_base_contract_schemes.0811.t: "副業"
 laamp_base_contract_schemes.0811.desc: "[agent.GetFirstName]はどうやら、[target.GetTitledFirstName]の件#EMP 以外のことに#!かまけているようだ。\n\n[agent.GetSheHe|U]は宮廷での時間を使って、[target.GetFirstNameNoTooltip]から相当な金額をだまし取る準備を整えているらしい。[agent.GetSheHe]はそれを私に黙っていたが、野営地で自慢げに話しているのが耳に入ってきたのだ。"
 laamp_base_contract_schemes.0811.a: "素晴らしい思いつきだ！もちろん、手柄は山分けにしよう。"
 laamp_base_contract_schemes.0811.a.tt.success: "お互いに少額を稼ぐ"
 laamp_base_contract_schemes.0811.a.tt.failure: "捨て身の詐欺"
 laamp_base_contract_schemes.0811.b: "そのまま続けろ。"
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip]が少額を稼ぐ"
 laamp_base_contract_schemes.0811.c.tt.failure: "捨て身の詐欺"
 laamp_base_contract_schemes.0811.c: "愚か者め、やめないか！私の計画が台無しになってしまう！"
