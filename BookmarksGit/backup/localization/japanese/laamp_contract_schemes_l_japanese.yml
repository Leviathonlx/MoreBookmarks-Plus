 #Base Learning Scheme Loc
 laamp_base_4001_contract_scheme: "文字を書き写す"
 laamp_base_4001_contract_scheme_action: "書き写し："
 laamp_base_4001_contract_scheme_desc: "写本の複写や翻訳は報われない仕事であるため、学問のある[realms|E]においてさえ、仕事の方が適格な書記者の数を容易に上回ってしまう。したがって、教養のある放浪者は、特別な書類を書き写す[task_contracts|E]に最適である。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "知識を守ろうとする者へ"
 laamp_base_4001_desc: "[TaskContract.GetEmployer.GetCulture.GetNameNoTooltip]の文字の書き写しを行うため、教養のある書記を募集。[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は期限通りに仕事を終えた場合、適性な報酬を約束する。"
 laamp_base_4011_contract_scheme: "神学論争を解決する"
 laamp_base_4011_contract_scheme_action: "神学論争の仲裁："
 laamp_base_4011_contract_scheme_desc: "教義をめぐる論争は、ひとつひとつの言葉の正確な解釈のような極めて具体的なものから、古代の重なり合う時期における伝統の不一致を論じるような曖昧なものまである。このような神聖な論争が激化しはじめた場合、多くの[contractors|E]は、自分に代わって仲裁をしてくれる第三者を送り込むことを好む。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "[TaskContract.GetEmployer.GetFaith.KnowledgeGodName]の忠実なる弟子たちへ"
 laamp_base_4011_desc: "[TaskContract.GetEmployer.GetFaith.GetAdjective]教義に関する地域の宗教紛争を解決した学識ある神学者には、惜しみない報酬が与えられる。\n\n[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]に申し出ること。ただし、威厳ある学者に限る。"
 laamp_base_4021_contract_scheme: "学びを創造する"
 laamp_base_4021_contract_scheme_action: "学者："
 laamp_base_4021_contract_scheme_desc: "学識ある放浪者たちは、ある種の神秘的な感覚やエキゾチックな雰囲気さえもたらしてくれる。機知に富んだ[contractors|E]はしばしば、格言や教訓的な物語を集めた小さな本の作成を命じることで、すぐに去ってしまう放浪者たちの知恵を取り込もうとする。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "美しい文字を学んだ者たちへ"
 laamp_base_4021_desc: "領国中の書家は[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive]の[TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]に向かうこと。報酬が支払われる。"
 laamp_base_4031_contract_scheme: "寄付の懇願"
 laamp_base_4031_contract_scheme_action: "寄付の懇願："
 laamp_base_4031_contract_scheme_desc: "通りすがりの学者に贈り物や硬貨を渡すと、たとえその学者が最初に少し寄付を#EMP 促した#!としても、[contractors|E]は寛大で学識があるように見える。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "正しき聖人と哀れな乞食へ"
 laamp_base_4031_desc: "皆に通達する。[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は、敬虔な者、教養ある者、学識ある者、あるいは充分な学びを得た者に[TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]後援を与える。[TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]に尋ねること。"
 laamp_base_4041_contract_scheme: "タリスマンの販売"
 laamp_base_4041_contract_scheme_action: "安物を売る："
 laamp_base_4041_contract_scheme_desc: "何が魔法で、何が神聖で、何がエキゾチックなのか、決めるのは誰だろうか？[contractor|E]がその価値を信じて#EMP 金を払う#!くらい愚かなら、安物で充分だ。おそらくは。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "学問の仲間たちへ！"
 laamp_base_4041_desc: "[TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]の希少品の真価を見極める目はあるか？[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が充分な支払いを約束する。#EMP ただし#!本物であった場合に限る。"
