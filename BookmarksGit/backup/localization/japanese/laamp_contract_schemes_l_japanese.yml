 laamp_base_0001_contract_scheme: "楽しい宮廷"
 laamp_base_0001_contract_scheme_action: "楽しい宮廷："
 laamp_base_0001_contract_scheme_desc: "この[scheme|E]では、[contractor_possessive|E]の[court|E]は噂の種に事欠くようになり、その結果、落ち着きを失う。新しい話題を取り入れるために、名の知れた通りすがりの放浪者に贈り物と宿を提供し、しばらくの間滞在するように誘いこむ。$laamp_contract_scheme_desc_general_boilerplate$"
