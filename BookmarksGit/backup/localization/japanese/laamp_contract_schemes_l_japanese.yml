 laamp_base_contract_schemes.2301.desc.intro: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、ようこそ！」町に足を踏み入れた我々に[person_a.GetTitledFirstName]が声をかけてきた。"
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "[GetCourtPositionType('quartermaster_camp_officer').GetName()]の[quartermaster.GetFirstName]が私の後に続き、いつでも助けに入れるよう警戒している。"
 laamp_base_contract_schemes.2301.desc.midtro: "\n\n私はすぐに町の有力者である[person_b.GetFirstName]と[person_c.GetFirstName]、それから[person_d.GetFirstName]に紹介された。\n\n「あなたも同意してくださると#EMP 確信#!していますが、"
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "我々には[person_a.GetTitledFirstName]様が課すような余分な税金を支払う余裕はないのです」[person_a.GetFirstNameNoTooltip]が物憂げに言った。\n\nその話し方は滑らかで、あからさまな抑揚がなかった。つまりこの[person_a.GetWomanMan]は本音を言っているか、あるいは嘘をつくのが非常にうまいということだ。"
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "我々はこの不当に課せられた税金に抗議しているのです。我々は小市民に過ぎません。差し出せるものはすでにすべて[employer.GetTitledFirstName]に差し出しました」\n\nそれが本当かどうかは、いずれわかるだろう。"
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "わ、我々は[employer.GetTitledFirstName]から何か隠すなどしていません。いや、そ、そんなこと#EMP するはずがない#!のです！」[person_a.GetFirstNameNoTooltip]が口ごもりながら言った。"
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
