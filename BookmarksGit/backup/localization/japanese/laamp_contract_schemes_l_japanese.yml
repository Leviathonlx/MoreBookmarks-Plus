 laamp_base_contract_schemes.1301.b: "衛兵、奴を打ち倒せ！"
 laamp_base_contract_schemes_1301.b.tt.success_crit: "[recidivist.GetHerHis]の兵団が全滅する"
 laamp_base_contract_schemes_1301.b.tt.success: "[recidivist.GetHerHis]の兵団を圧倒する"
 laamp_base_contract_schemes_1301.b.tt.failure: "[recidivist.GetFirstNameNoTooltip]が縄をすり抜ける"
