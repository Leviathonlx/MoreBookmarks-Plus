 laamp_base_contract_schemes.2542.t.crit_win: "$laamp_base_contract_schemes.2011.t$：大成功"
 laamp_base_contract_schemes.2542.t.win: "$laamp_base_contract_schemes.2011.t$：成功！"
 laamp_base_contract_schemes.2542.t.fail: "$laamp_base_contract_schemes.2011.t$：失敗！"
 laamp_base_contract_schemes.2542.t.crit_fail: "$laamp_base_contract_schemes.2011.t$：大失敗"
 laamp_base_contract_schemes.2542.desc.intro: "作業が終わると、[employer.GetTitledFirstName]の代理人が[location.GetBaseNameNoTier]で我々を出迎え、集められた分厚い記録の束を興味深そうに受け取った。\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、素晴らしい仕事ぶりだ！ざっと見ただけでも、細部にまで気を配っていることがわかる。[employer.GetTitleAsNameNoTooltip]も大喜びするだろう！」褒め言葉に私が少し頭を下げると、従者は報酬を渡すよう合図を出した。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、誰にこの仕事をやらせたのか知らないが、#EMP 見事な#!働きぶりだ」従者が口笛を吹いた。「[employer.GetTitleAsNameNoTooltip]は大喜びするだろう」私の背後で、[officer.GetTitledFirstName]がこめかみをこすった。報酬が渡されるこの瞬間にも、明らかに仕事で疲れているのがわかる。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、誰にこの仕事をやらせたのか知らないが、#EMP 素晴らしい#!働きぶりだ」従者が口笛を吹いた。「[employer.GetTitleAsNameNoTooltip]も満足されるだろう」肩越しに、[officer.GetTitledFirstName]が少し背筋を伸ばしたのが見えた。静かな誇りに満ちているのがわかる。こうして我々に報酬が渡されたのだった。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "「2人とも、よく頑張ってくれた！」従者が私と[officer.GetTitledFirstName]に向かって嬉しげに言った。「これだけ徹底した記録なら、[employer.GetTitleAsNamePossessiveNoTooltip]も満足して下さるだろう。しかも字まで美しいときた。この働きに見合う報酬を払うとしよう」"
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "「ああ[employer.GetFaith.KnowledgeGodName]よ！よくぞここまで情報を集めてきてくれた！#EMP ほとんど#!が予想だにしていなかったものばかりだ…この目で確認していなかったら信じられなかっただろう。[employer.GetTitleAsNameNoTooltip]も見事な働きぶりに満足されるはずだ！」"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "「いやはや、もしこの記録が#EMP 正確だとしたら#![employer.GetTitleAsNamePossessiveNoTooltip]の領地に関する我々の知識は著しく不足しているということになる。より詳細な調査をすぐに行わなければならないな。よくやってくれた！」"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "「まったく、調査結果には#EMP 驚かされた#!よ…こんなことはまったく知らなかったと認めざるを得ない。[employer.GetTitleAsNamePossessiveNoTooltip]の領地は思っていた以上に多様性に富んでいるらしい。とにかく、よくやってくれた。[employer.GetTitleAsNameNoTierNoTooltip]もお喜びになるだろう！」"
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "「ふむ…提出された記録は…どうやら、きちんとしたもののようだな。異なる記録方法が組み合わされているようだが、一体どうやったのだ？まあ、それはよしとしよう。[employer.GetTitleAsNameNoTooltip]さえ満足されれば、あとはどうでもいいのだ」"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "「#EMP 努力した#!のは認めるが、ざっと見ただけでも明らかな間違いがかなりあって、とても[employer.GetTitleAsName]が使える代物ではない。悪いが、どれだけ努力したと言われようと、こんな出来では報酬を払うわけにはいかないな」"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "「これは…誰に口述筆記と聞き取りを任せたのか知らないが、聞かせてもらおう。その者は近親交配で生まれた者だったのか？それとも単なる馬鹿だったのか？\n\n後ろの方で[officer.GetTitledFirstName]が泣き出した。"
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "「いや、努力したのは認めよう。だがこの記録を取らせた人間に…お前は金を払い過ぎているようだ」\n\n肩越しで[officer.GetTitledFirstName]がせせら笑った。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "役人が疑わしげに、私と[officer.GetTitledFirstName]が苦労して集めた記録に目を通した。[dummy_gender.GetSheHe]はページをめくるごとに嘲笑を深めていき、最後は高価な[ROOT.Char.Custom('GetWritingMaterial')]をこれ見よがしに床に打ち捨て、一言も発することなく去っていった。"
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "[dummy_gender.GetSheHe]は少し目を通すと、視線を上げてこう言った。「[employer.GetCapitalLocation.GetTitle.GetNameNoTier]の我々を#EMP 馬鹿にしている#!のか？嘘をついても気付かれないとでも？どれだけ粗末な捏造をしようと騙し通せるとでも思ったのか？こんなでたらめな記録に金を払えるか！」"
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "「これは一体…どういうことだ。#EMP どこからどう見ても#!でたらめではないか。こんなもので報酬を得られると思うとは、頭が狂っているのか？」\n\n無実を訴える暇もなく、[employer.GetTitleAsNamePossessiveNoTooltip]の従者は去っていった。"
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "[employer.GetTitleAsNamePossessiveNoTooltip]の従者が、我々が困難な状況のなかで編み出した#EMP 斬新な#!解決策に気付くのに、そう時間はかからなかった。従者は我々の厚かましさを叱りつけた後、憤慨して去っていったのだった。"
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "「正直に言って、これは…ゴミだ。#EMP何がしたいのかさえ#!検討もつかない。言わずともわかるだろうが、#EMP こんなもの#!には銀貨一枚やる価値もない」[dummy_gender.GetSheHe]は手で拒絶の合図を作った。"
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]が報酬として銀貨の入った大きな箱を受け取った。"
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\n今日は[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]は手ぶらで帰った。"
 laamp_base_contract_schemes.2542.a.crit_win: "大勝利だ！"
 laamp_base_contract_schemes.2542.a.win: "良い仕事をした。"
 laamp_base_contract_schemes.2542.a.fail: "ふん、恩師らずどもは捨て置け。"
 laamp_base_contract_schemes.2542.a.crit_fail: "全くの時間の無駄だった。"
 laamp_base_contract_schemes.2661.t: "$laamp_base_contract_schemes.2031.t$：自然の境界線"
 laamp_base_contract_schemes.2661.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の紛争は、些細な訴訟事件に端を発している。我々の雇い主が愚かにも、ある自然の境界線を従来のものから少し変更してしまったのだ。\n\nその後すぐ、小作地主や特権階級の農民たちが何十件もの訴訟を起こした。皆、境界線の変更によって何らかの不都合や問題を抱えることになった者たちだ。"
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.GetTitledFirstName|U]は、この事態を迅速かつ穏便に解決できるかどうかに我々の報酬がかかっていると必死に訴えている。"
 laamp_base_contract_schemes.2661.a: "簡単に解決できそうだ…"
 laamp_base_contract_schemes.2661.b: "私なら解決できるだろう…"
