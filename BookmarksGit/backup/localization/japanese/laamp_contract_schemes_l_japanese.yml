 laamp_base_2011_contract_scheme_action: "国勢調査："
 laamp_base_2011_contract_scheme_desc: "#EMP 住人#!を把握することなく[realm|E]を運営することは困難である。このような問題を抱える[contractors|E]は大抵、中立的な第三者に、国民、そして何より、国民の財産の目録の作成を依頼する。$laamp_contract_scheme_desc_general_boilerplate$"
