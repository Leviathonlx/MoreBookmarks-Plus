 laamp_base_contract_schemes.0301.t: "物語と栄光"
 laamp_base_contract_schemes.0301.desc: "[target.GetTitledFirstNamePossessive]の宮廷での晩餐は、廷臣たちを私の華麗なる大冒険の話で感心させる良い機会だ。\n\n彼らを喜ばせるほど、私の懐は暖かくなるだろう。\n\nもちろん、これには繊細な機知よりも、英雄と悪の戦いを描いた壮大な冒険譚が必要になる…正確であるかどうかは関係ない。"
