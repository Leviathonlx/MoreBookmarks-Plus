 laamp_base_5031_contract_scheme: "動物泥棒"
 laamp_base_5031_contract_scheme_action: "動物泥棒："
 laamp_base_5031_contract_scheme_desc: "馬や牛の群れだけでなく、ヤギや羊の群れでさえ、盗む勇気さえあれば信じられないほど金になり、[contractors|E]によっては簡単に盗むことができる。$laamp_contract_scheme_desc_general_boilerplate$"
