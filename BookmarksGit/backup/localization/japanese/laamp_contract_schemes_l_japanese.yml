 laamp_base_contract_schemes.2014.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$各目的地で[stewardship|E]、[intrigue|E]、または[GetCourtPositionType('quartermaster_camp_officer').GetName()][aptitude|E]の試練を完了する\n$EFFECT_LIST_BULLET$すべての試練で $label_success_critical$を達成する\n$EFFECT_LIST_BULLET$[stewardship|E]または[GetCourtPositionType('quartermaster_camp_officer').GetName()]のみを試す場合、最大で2回まで失敗しても、半分以上の試練で成功していれば$label_success_standard$を達成できる\n$EFFECT_LIST_BULLET$[intrigue|E]の試練に挑戦する場合（または手抜きして成果をでっち上げる場合）は、失敗できるのは1回のみで$label_success_standard$を達成できる。また失敗した場合は$label_failure_critical$#!になる。"
