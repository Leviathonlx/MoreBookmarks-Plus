 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$：崩壊する壁"
 laamp_base_contract_schemes.2671.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の根本的な問題は、朽ち果てた門の外から見ても明らかだ。城壁の状態がひどい。\n\n主な問題は、この事態を認識することではなく、誰が修復のために#EMP 金を払う#!ことになるのかを見極めることにあるようだ。高いが必要な投資であることは誰もが同意するところだろうが、同時に#EMP 他人事#!のように思っているらしい。"
