 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "幸い、私は細部まで見通す鋭い[ROOT.Char.Custom('SenseObserve_SenseEye')]を持っていたため、この地図が偽物であることがわかるまでそう時間はかからなかった。"
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "地図は本物のように見えた。#EMP 馬鹿#!なら騙されただろう。だが私には豊富な学識がある。地図の出所がおかしいことを証明するのは、上着を羽織るのと同じくらい容易だ。"
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "なんらかの真実を明らかにするため、[sacrifice.GetTitledFirstName]が#EMP 非常に#!長い時間を費やして方々の意見に耳を傾けていると、[employer.GetTitledFirstName]が私を脇に引っ張った。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、よくやってくれた。つましい我が町に、あのような学識の高い人物の力を貸してくれるとは！」\n\n後ろの方で、[sacrifice.GetFirstNameNoTooltip]が生得権について何か怒鳴っている声を宥めているのが聞こえてくる。\n\n「きっとこの問題は、そのうち解決できるだろう。報酬は外で受け取ってくれ」"
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U]の巧みな話術は、地元住人たちに地図が本物であるかどうかを疑わせるには#EMP 充分#!だった。[officer.GetSheHe|U]はひとつの話題からまた別の話題へと話を誘導し、最後の方には誰もが地図が明らかに偽物であると断じ、その理由を説明できるようになっていた。"
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "一枚の羊皮紙が、土地という非常に重要な財産に対する権利とどう関係しているかを説明する時、少しやりすぎてしまったかもしれない。\n\n一時間ほど経ったころには、住人たちは呆然と私を見つめ返していた。彼らは羞恥心と混乱、そして時折、喜びに満ちた驚きの表情を浮かべていた。\n\n件の「古地図」という取るに足らない問題は脇に置かれ、気まずい沈黙が流れた。\n\n[employer.GetTitledFirstName|U]は静かに私を外へ連れ出すと、満足げに報酬を渡してきた。"
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "何時間も議論し、非難し、時には脅しを織り交ぜつつ話を進め、私は最終的にこの地図が偽物である可能性が高く、無価値であることを示すいくつかの重要な証拠を示した。"
 laamp_base_contract_schemes.2682.desc.outro: "\n\nもちろん最初は反論する者もいたが、証拠が積み重なっていくと、陰謀を企てた者も最終的に精神的重圧に耐えきれなくなり、有力者のひとりを犯人として名指しした。\n\nその後犯人は逮捕され、[employer.GetPrimaryTitle.GetBaseNameNoTier]の話題はまた新たな噂へと移っていき、衛星集落の人々はいがみ合いをやめざるを得なくなった。\n\n緊張が解け、以前のような日常が戻りつつある。[employer.GetTitledFirstName]は感謝した様子で報酬を渡してきた。"
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2683.desc.stewardship: "私は地図の信憑性に疑問を投げかけることが賢明だと判断したが、残念ながら、余計に問題を大きくしただけだった。陰謀論の疑いが加わったことで、最初は小さな区域の問題だったのに、[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々までもが言い争いを始めたのだ。\n\nおそらく半数は私の意見に説得力があり、#EMP 何者かが#!極端な悪事を働いていると考えており、残りの半数は私の指摘が全くのでたらめだと考えている。日が暮れるころには、町全体を巻き込む紛争に発展してしまった。"
 laamp_base_contract_schemes.2683.desc.officer: "私は[officer.GetTitledFirstNamePossessive]の巧みな話術が住人たちを落ち着かせ、理性的な会話がしやすくなることを期待していた。\n\nだが事態を打開しようとする[officer.GetHerHis]の試みは、逆に[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々を対立させることになり、都市の裕福な有力者までもが集落の言い争いに加わる結果となってしまった。"
 laamp_base_contract_schemes.2683.desc.outro: "\n\n地図は当然のごとく忘れ去られたが、民衆の議論は収まるどころか、逆に#EMP 激しさを増していた#!。\n\n[employer.GetTitledFirstName]は我々に報酬は無しだと冷たく告げた。"
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$：[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "我々は時間をかけて、集落の通りをぶらついた。もちろん、さも忙しそうに、偉そうな態度で苛立っているふりをすることも忘れない。しばらくすると、税の管理を任されているという不運な[local_char.GetWomanMan]に出くわした。"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "集落に着くころには遅い時間になってしまったが、必要以上にここに長居したくはない。我々は税の管理を任されているという不運な[local_char.GetWomanMan]を見つけた。[local_char.GetSheHe]はちょうど店を閉めようとしているところだ。"
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "何も驚くべきことではないかもしれないが、我々は税の管理を任されているという不運な[local_char.GetWomanMan]を酒場で見つけた。我々の到着を前に、悲しみを酒で忘れようとしていたらしい。"
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "できるだけ偉そうに見えるように気をつけながら、波止場の方へ歩いていく。予想通り、そこには税の管理を任されているという不運な[local_char.GetWomanMan]がいて、船員を怒鳴りつけたり、その日の積荷について指示を出したりしていた。"
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "集落には病気が蔓延していて、控えめに言っても劣悪な状態だった。瘴気を吸い込まないよう口に布を当てて歩いていくと、ようやく税の管理を任されているという哀れな者を見つけた。"
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "「ふん」[local_char.GetSheHe]が低く唸った。「こんなに早くきて、利口ぶってるつもりか？そんなことをしても何とも思わないし、あんたらを待たせたところで追加料金なんてないからな」"
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "「厚かましい奴だな！」[local_char.GetSheHe]が怒鳴った。「こんなに早く来やがって！こっちだって隣町と同じように税金を払うさ。だが必死で働いた成果を絞り取られる時は、前もって通知を受ける権利くらいあるはずだ」"
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "「ああ！あんたが[task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]の寄越した使いだな」 [local_char.GetSheHe]が言った。「誠実そうな雰囲気でわかるよ。#EMP ちょっと#!来るのが早すぎるが、問題ない。準備はできている」"
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "「おや、随分早い到着だな」[local_char.GetSheHe]が間延びした口調で言った。「いいだろう。ついてきな。言われた通り、#EMP 税#!の準備はできてる。ほんの少しも多く支払う気はないがな」"
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "「あんた…[task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]の使いか？なんだってこんなに早く来た？」[local_char.GetSheHe]が尋ねた。「あと一か月は来ないものだと思っていたんだが…あんたは嘘をつきそうには見えないしな…」"
 laamp_base_contract_schemes.2781.desc.outro: "\n\nまたひとり、馬鹿な奴を騙せば報酬が手に入る。"
 laamp_base_contract_schemes.2781.a: "数字をごまかす。"
 laamp_base_contract_schemes.2781.stewardship.tt.success: "もちろん、万事準備は整っている"
 laamp_base_contract_schemes.2781.stewardship.tt.failure: "一体何を言っている？"
 laamp_base_contract_schemes.2781.b: "「[task_contract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip]」の紋章を見せる。"
 laamp_base_contract_schemes.2781.intrigue.tt.success: "本物のようだ"
 laamp_base_contract_schemes.2781.intrigue.tt.failure: "明らかに偽物だ！"
 laamp_base_contract_schemes.2781.c.bard_exists: "[bard.GetTitledFirstNameNoTooltip]、お前の話術で説得しろ！"
 laamp_base_contract_schemes.2781.c.bard_dnae_exist: "話術に長けた者さえいたら…"
 laamp_base_contract_schemes.2781.d: "できるだけ迅速にやり過ごす。"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stewardship: "次の[stewardship|E]試練の難易度がさらに高くなる"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.intrigue: "次の[intrigue|E]試練の難易度がさらに高くなる"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.bard: "次の[bard.GetFirstNamePossessive]の適性試練の難易度がさらに高くなる"
 laamp_base_contract_schemes.2781.tt.boost_difficulty.stress: "この選択肢は次回の[stress|E]コストがさらに高くなる"
 laamp_base_contract_schemes.2781.tt.progress_towards_success: "[task_contract|E]成功へのスコア#P +1#!"
 laamp_base_contract_schemes.2781.tt.current_total.sub_t1: "#TUT $label_success_qualified$達成までの獲得スコア：[task_contract.MakeScope.Var('wins_tally').GetValue] / [task_contract.MakeScope.Var('win_t1_threshold').GetValue]#!"
