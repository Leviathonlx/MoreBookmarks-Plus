 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2668.desc.stewardship: "どうやら問題は単純ではなかったようだ。 \n\n私は住民をなだめすかし、救済措置のようなものを約束して事態を解決しようと試みたが、[employer.GetTitledFirstNamePossessive]がけんか腰になり過ちを認めなかったために、私の努力はすぐに台無しになった。\n\nそこから事態は急速に手に負えないほど悪化し、すべての関係者が怒鳴り合い、完全な無政府状態に陥る寸前にまでなってしまった。"
 laamp_base_contract_schemes.2668.desc.officer: "需品係の[officer.GetFirstNamePossessive]のやり方は…不充分だったようだ。\n\n[officer.GetSheHe|U]は税金に関して、納付済みのものから未納付のもの、さらに過剰に納付されたものまで率直に詳しく説明しようとしたが、憤慨した[employer.GetTitledFirstName]と苛立ちと苦悩を抱えた市民にことごとく妨害されてしまった。 \n\n間もなく、すべてはただの怒鳴り合いになり、手のつけられない状態になってしまった。"
 laamp_base_contract_schemes.2668.desc.outro: "\n\n我々は手ぶらで[employer.GetPrimaryTitle.GetBaseNameNoTier]を去らなければならなくなった。"
