 laamp_base_2076_success_employer_modifier_desc: "この伯爵領の馬は羨望の的だ。"
 laamp_base_2076_failure_employer_modifier: "やせこけた馬"
 laamp_base_2076_failure_employer_modifier_desc: "この伯爵領はどういうわけか、どの種類の馬もひどいことで知られている。"
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "またしても誇り高き[ROOT.Char.GetHouse.GetName]家ならではの技術が勝利を収めた！\n\n有力者たちは虚勢を張っていたが、結局自分の分け前を欲しているだけだった。私は午後のうちに、それぞれが#EMP やや#!落胆する程度の、公平な土地分割案を完成させることができた。 \n\n馬鹿な所有者にもいくばくかの補償金が支払われることになり、いがみ合いはなんとか手に追える程度にまで落ち着いた。"
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "私は戦争に関することなら充分に経験があるため、最高の土地が最高の馬を育てるとは限らないし、最高の馬が最高の土地を必要とするわけでもないことを知っている。\n\n私は冷静に、慎重に、そしてほんの#EMP 少しだけ#!高圧的に、[employer.GetPrimaryTitle.GetBaseNameNoTierPossessive]の有力者たちに彼の考えが誤りであることを説明した。だが土地は土地だ。彼らも最初は聞く耳を持とうとしなかったが、結局正論には敵わなかった。"
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.GetTitledFirstName|U]と私は[sacrifice.GetTitledFirstName]を、「穏便に」話し合いに応じてくれるであろう地元の有力者たちのもとに残して、その場を後にした。歩き出した時にはすでに怒鳴り合いが始まっており、その勢いは遠ざかっていく我々の耳にも届くほど激しさを増していった。\n\n「こんな解決は予想していなかったな」[employer.GetFirstNameNoTooltip]が思慮深げに頷いた。「だがそちらの徹底ぶりには文句のつけようがない。本当に[sacrifice.GetSheHe]をここに置いていっていいのか？」\n\n私は片眉を上げた。\n\n「そうだな。私は何を言っているんだか」[employer.GetTitleAsNameNoTooltip]がぶつぶつと呟いた。「この調子ではまた同じ目に遭うな。受け取れ。あんなに腕の良い人間を貸してくれた礼だ」"
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U]の馬に関する専門知識が、今日はとても役に立った。\n\n住人たちの前に解き放たれ、自身が最も情熱を抱いていることについて語るように言われた[officer.GetHerHis]は、馬や家畜の飼い方について、彼らに徐々に羞恥心を覚えさせ、圧倒することができた。ただ最高の放牧地をめぐっていがみ合うのではなく、より良い、より健康的な家畜を飼育する方法について徹底的に詳しく説明したのだ。\n\n最後の方になると、彼らは言い争いも忘れて、すべての細かな批判を聞き入れていた。"
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "もちろん[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive]の仕事では、良い放牧地について色々と学ぶ。\n\n我々は手慣れた、ほとんど気楽ともいえるような態度で住人たちの懸念を払い除け、うまく公平に土地を分けることができた。\n\n町の[employer.Custom('MistressMaster')]が雇った傭兵団が近くで野営していることをそれとなく知らせたのも、功を奏したのだろう。"
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "公正さと勤勉さ、そして[ROOT.Char.GetHouse.GetName]家の[ROOT.Char.GetWomanMan]が持てる限りの粘り強さを発揮すれば、不可能はない。\n\n何時間にも及ぶ苦しい話し合いを経てようやく、土地の公平な分割案をなんとか形にすることができた。皆にとって公平な分割だ。あの馬鹿者だけは損をすることになるが、奴も、私の交渉のおかげでより多くの補償を受けることができるのだ。\n\n大切なことは、有力者たちを充分に満足させることができたという点だ。少なくとも、私の提案で不満は減らせたはずだ。"
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.GetTitledFirstName|U]は我々の問題解決に大いに満足し、喜んで報酬を支払った。"
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2678.desc.stewardship: "何時間も交渉に費やしたにもかかわらず、話し合いを始めた時よりも、合意から遠ざかっているように感じられる。\n\n[employer.GetPrimaryTitle.GetBaseNameNoTier]の器の小さい、権力に飢えた有力者どもは、普通よりもほんの少し価値の高い土地の分け前を#EMP 自分も#!得ようとして、そのためなら建物が壊れそうなほど大声を張り上げることも厭わないのだ。\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "[officer.GetTitledFirstName]はこの手のことが#EMP 得意#!だというのは、私の思い違いだったようだ。\n\n[officer.GetSheHe]には深い知識があるが[employer.GetPrimaryTitle.GetBaseNameNoTier]の住民が無関心すぎるのか、あるいは住民たちは強い関心を抱いているのに[officer.GetFirstNameNoTooltip]の知識が足りないかのどちらかだ。\n\n言い争い、非難する声、激しくテーブルを叩く音が鳴り止みそうな気配はない。"
 laamp_base_contract_schemes.2678.desc.outro: "夕方になると、話が進まないことに業を煮やした[employer.GetTitledFirstName]が、無礼にも我々を追い出した。\n\nどうやら今日の稼ぎはないようだ。"
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
