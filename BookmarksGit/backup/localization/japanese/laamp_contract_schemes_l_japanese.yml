 laamp_base_contract_schemes.0551.t: "偉大なる者"
 laamp_base_contract_schemes.0551.desc: "宮廷には常に、ほかの人間よりも影響力のある人間がいるもので、[target.GetTitledFirstNamePossessive]の宮廷もそれは同じだ。\n\n廊下を堂々と闊歩する者もいれば、邪魔にならないように小走りになる者もいる。\n\n自分の存在を印象付けるには、この社交界のエリートを味方につけても損はないだろうが、さて誰を選んだものか…"
