 laamp_base_contract_schemes.3004.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$各目的地で[intrigue|E]または[diplomacy|E]の試練を完了する\n$TAB$$EFFECT_LIST_BULLET$地域の[ruler|E]または[spymaster|E]のうち、より優れた方に挑むことになる\n$EFFECT_LIST_BULLET$あるいは[prestige|E]と彼らの[opinion|E]を消費すると成功が保証される\n$TAB$$EFFECT_LIST_BULLET$[prestige|E]コストは[ruler|E]の[title_tier|E]に比例して増加する\n$EFFECT_LIST_BULLET$１回も成功しなかった場合は$label_failure_standard$\n$EFFECT_LIST_BULLET$1回成功した場合は$label_success_qualified$\n$EFFECT_LIST_BULLET$2回成功した場合は$label_success_standard$\n$EFFECT_LIST_BULLET$3回成功した場合は$label_success_critical$#!"
