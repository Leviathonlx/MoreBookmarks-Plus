 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$：宣告"
 laamp_base_contract_schemes.2321.desc.intro: "我々は[person_a.GetTitledFirstNamePossessive]の部屋に集まった。評決を下すのにふさわしい、大仰な雰囲気がある。[employer.GetTitleAsNamePossessive]の言葉の後ろ盾がある以上、私の決定には拘束力がある。たとえそれがどんな形であろうとも。\n\n[person_b.GetFirstName]、[person_c.GetFirstName]、[person_d.GetFirstName]が固唾を呑んで運命の宣告を待っている。一方[person_a.GetFirstNameNoTooltip]は今までになく緊張しているようだ。\n\n私の直感が正しければ、"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "金を払うことができるが、単に払いたくないだけなのだろう。"
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "少なくとも一部は金を払うことができるのだろう。"
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "本当に金がないのだろう。"
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "そしてそれは、私の調査が証明している。"
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "そしてそれは、私の調査がほぼ証明している。"
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "だがそれを証明する証拠がない。"
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "可能な限り証拠をすべて集め、充分に徹底した調査を行ったため、支払いを強制した場合は$label_success_critical$になる"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "証拠を充分に集めたため、全額の支払いを強制した場合、調査結果は$label_success_standard$となる可能性が高い"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "証拠が足りず、調査が不充分であるため、全額の支払いを強制した場合、地元住人の抵抗に遭う可能性がある"
 laamp_base_contract_schemes.2321.a: "全額支払ってもらおう。"
 laamp_base_contract_schemes.2321.a.tt: "[employer.GetTitledFirstName]に有利な判決を下し、[person_a.GetTitledFirstName]を裁く"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "充分な証拠を集めた場合"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "証拠が足りないが、地元住人が引き下がった場合"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "証拠が足りず、地元住人が立ち上がった場合"
 laamp_base_contract_schemes.2321.b: "半分の金額を払ってもらおう。"
 laamp_base_contract_schemes.2321.b.tt: "[employer.GetTitledFirstName]に有利な判決を下しつつも、[person_a.GetTitledFirstName]の税負担を軽くする"
 laamp_base_contract_schemes.2321.c: "[destination_1.GetBaseNameNoTierNoTooltip]に支払い能力がないのは明らかだ。"
 laamp_base_contract_schemes.2321.c.tt: "[person_a.GetTitledFirstName]に有利な判決を下し、[employer.GetTitledFirstName]を裁く"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$：全額支払う"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$：支払う"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$：渋々支払う"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$：暴動が起きる"
 laamp_base_contract_schemes.2322.desc.violence: "部屋が静寂に包まれた。\n\n緊迫した、気まずい沈黙のなか、住人たちは互いに視線を交わし、不満げに口を歪め、歯をむき出しそうな表情をしている。\n\n突然、[aggressor.GetTitledFirstName]が勢いよく立ち上がり、音を立てて椅子が後ろに倒れた。「悪党め！こんな風に間違った正義を振りかざすつもりなら、こっちの正義がどういうものか思い知らせてやる！」\n\nそこからの数分間に何が起きたのかは曖昧だ。私の従者二人が突入し、それに続いて[person_a.GetTitledFirstNamePossessive]の兵士も押し入ってきた。人々が剣を抜き、大声で互いを脅しつける。この騒ぎはあっという間に町全体を巻き込んだ暴動になってしまった。"
 laamp_base_contract_schemes.2322.desc.success_critical: "私の調査の徹底ぶりは否定しようがなく、[person_a.GetTitledFirstName]も[person_a.GetHerHis]の手下も、異論を唱えることはできなかった。\n\n追加報酬も期待できそうなほど、#EMP 完全に#![employer.GetTitledFirstName]にとって有利な結果だったとしてもだ。"
 laamp_base_contract_schemes.2322.desc.success_standard: "私は住人たちに直近に請求された金額の支払い能力が#EMP ある#!ことを充分に示す証拠を並べ立てた。すると[person_a.GetTitleAsNameNoTooltip]とその仲間たちも観念したのか、諦めのため息があちこちから聞こえてきた。\n\n「もうやめてください」[person_a.GetFirstName]が諦めたように手を振った。「言いたいことはもう充分にわかりました。[employer.GetTitleAsName]の請求に応じます」"
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "一瞬、緊張が走り、[person_a.GetFirstNameNoTooltip]とその手下たちは私の宣告に抗議するかに見えた。それも暴力も辞さないといった雰囲気だ。だが誰も先陣を切る者が現れなかったため、その危機は去った。\n\n「わかりました…[employer.GetTitleAsName]に#EMP “税金”#!は支払うとお伝えください。もう抵抗はしません。来年我々がどんな苦難に見舞われているか、あなたが見ないで済むことを願いましょう」"
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "有力者たちが否定しようと[destination_1.GetBaseNameNoTier]に富があることは間違いない。"
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "しばらくは苦しい思いをするだろうが、彼らは庶民だ。なんとか生き抜く道を見つけるだろう。"
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "当然町は苦しむことになるだろう。それも相当ひどい苦しみを味わうことになるかもしれない。だがそれが人生だ。"
 laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip]が喜ぶぞ！"
 laamp_base_contract_schemes.2322.b: "務めは果たした。"
 laamp_base_contract_schemes.2322.c: "そう難しいことでもなかったな。"
 laamp_base_contract_schemes.2322.d: "無知な愚か者どもめ！武器を取れ！"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "暴動を鎮圧するには#V 500#!以上の利用可能な部隊が必要"
 laamp_base_contract_schemes.2322.d.tt.success: "部隊が町の暴動の鎮圧にあたる"
 laamp_base_contract_schemes.2322.d.tt.failure: "大虐殺が起きる"
 laamp_base_contract_schemes.2322.e: "逃げろ！"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$：一部支払う"
 laamp_base_contract_schemes.2323.desc: "住人たちは私の決定にあまり満足していないようだ。それは彼らが突然、ぶつぶつと言い始めたのを見れば明らかだった。だがこの結果に[employer.GetTitledFirstName]が大喜びするとも思えない。\n\n妥協案を取れば当事者の誰かが（あるいは全員が）不満を抱くことになるのは避けられない。それに[person_a.GetTitledFirstName]と取り巻きたちも、これが考えうるなかで最もましな結果だということは理解しているはずだ。\n\n「では…話は以上ですね。お時間をいただきありがとうございました」[person_a.GetFirstNameNoTooltip]が不機嫌そうに言った。\n\n[person_a.GetHerHis|U]が握手を求め、手を差し出してくる。"
 laamp_base_contract_schemes.2323.a: "これは公平な結論だと思う。"
 laamp_base_contract_schemes.2323.b: "手を失いたくなければ私に触るな、下民め。"
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip]が結果を受け入れる"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip]には感謝の気持ちがない"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "追加の報酬は得られない"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$：空と虚無"
 laamp_base_contract_schemes.2324.desc: "支払いを免除することを告げると、[person_a.GetTitledFirstName]と[person_a.GetHerHis]の取り巻き、さらには鍵穴から盗み聞きをしていたらしい使用人たちから歓声が上がった。\n\n[employer.GetTitledFirstName|U]はもちろん喜ばないだろう。つまり、この件について私はまったく報酬を得られないということだ。だが賞賛は金に変えられない。"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\nその後は和やかな夜が訪れ、[person_a.GetFirstNameNoTooltip]は私を脇に引き寄せると、静かに話しはじめた。\n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、あなたは我々に公平に接してくれました。私は公平な指導者を尊敬しています。よろしければ私の伝手を使って、[claim_duchy.GetDefinitiveName]におけるあなたの名声を#EMP 高める#!お手伝いをさせていただけませんか？」"
 laamp_base_contract_schemes.2324.a: "[person_a.GetFirstNameNoTooltip]よ、その言葉を忘れるなよ。"
 laamp_base_contract_schemes.2324.b: "私の名を聞いた人々の顔に微笑みが浮かびますように！"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$：価値ある指導者"
 laamp_base_contract_schemes.2331.desc: "「[ROOT.Char.GetTitledFirstNameNoTooltip]？」\n\n夕食から目を上げると、2人の歩哨が[hopeful.GetCulture.GetName]の[hopeful.GetWomanMan]を連れてやってきた。見覚えがあるような気がするが、どこで見た顔だったか…\n\n「[hopeful.GetTitledFirstName]です、[ROOT.Char.Custom('MistressMaster')]。あなたは数年前、私の故郷である[destination_1.GetBaseNameNoTier]で、見事な裁きをされました」\n\n「ですが私の事業は結局、もう随分前に破綻してしまったのです。そこで仕事を探していたのですが、もしかしたらあなたが…私たちを雇ってくださるのではないかと思いまして…」"
 laamp_base_contract_schemes.2331.a: "いいだろう。[hopeful.GetHerHim]に天幕を探してやれ！"
 laamp_base_contract_schemes.2331.b: "金の無駄だ。"
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$：血と肉"
 laamp_base_contract_schemes.2332.desc.quelled: "[person_a.GetTitledFirstName]とその取り巻きども、そして雇われた民兵どもは悪意を向けてきたが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]からの私の部隊に、まともな装備もない[destination_1.GetAdjective]の集団が敵うはずもなかった。\n\n間もなく、暴動は収まった。当然死者も出たし、軽い略奪行為もあったが、私に剣を向けた連中の自業自得だ。[aggressor.GetTitledFirstName|U]の死体がそれを証明していた。\n\n先程よりも事態の#EMP 収拾がついた#!ところで、私は丁寧に、しかし断固とした態度で[person_a.GetFirstNameNoTooltip]に支払いを命じた。[person_a.GetHerHis|U]は税を納めなければならない。\n\n#BOL 今すぐに#!。"
 laamp_base_contract_schemes.2332.desc.massacre: "後に続いたのは紛れもない大虐殺だった。\n\n[destination_1.GetBaseNameNoTierPossessive]の人々は怒り、粘り強く戦ったが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の逆上した放浪の殺人者たちに敵うはずもなかった。\n\n間もなく略奪が始まった。悲鳴が夜空を切り裂き、死体が山積みになっていく。争いのなか、[person_a.GetTitledFirstName]、[person_b.GetTitledFirstName]、[person_c.GetTitledFirstName]、[person_d.GetTitledFirstName]は全員殺された。\n\nこんなことは[employer.GetTitledFirstName]に命じられていない。おそらく報酬は支払われないだろう。"
 laamp_base_contract_schemes.2332.a: "やむを得ないこともある。"
 laamp_base_contract_schemes.2332.b: "手に負えない事態になってしまった…。"
 laamp_base_contract_schemes.2332.c: "#EMP ああ。#!"
 laamp_base_contract_schemes.2332.d: "報酬はさておき、最高の結末だった！"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$：[location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "ここの人々は我々の仕事に関心がないらしい。依頼主が[employer.GetTitleAsNameNoTooltip]にであろうと関係ない。[employer.GetFirstNamePossessive]の名前と印章に対して、最低限の義務感と礼儀からかろうじて反応を見せる程度だ。\n\n記録の作成がなかなか進まず、苛立たしいが、決意には忍耐が必要とされる。そして我々は金を稼ぐと#EMP 固く#!決意しているのだ。"
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "[location.GetNameNoTier]の人々は、到着した我々に対し、かろうじて敵意を抑えている様子だった。\n\n彼らは明らかに[employer.GetTitledFirstNamePossessive]の記録の更新作業が#EMP 絶対に#!何か良くないことの前兆だと考えている。紛争が起きるか、あるいは人頭税を課されるとでも思っているのだろう。我々の質問ははねつけられてばかりだ。\n\nだが我々には仕事がある。報酬を手に入れるためには、言い逃れをしようとする農民に邪魔されるわけにはいかない。"
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "[location.GetNameNoTier]では、住民たちが歓声を上げ、食べ物の入ったバスケットを差し出して我々を出迎えた。まるで遠い戦地から帰ってきた家族を迎えるような歓迎ぶりだ。\n\nどうやらこの地では、[employer.GetTitledFirstName]の名は臣民の間で伝説となっているらしい。敬愛する[employer.GetTitleAsNameNoTooltip]からの言葉は、どんなものでも祝福に値するようだ。\n\n言うまでもなく、彼らは我々が仕事をできるよう、できる限り協力し支援してくれるつもりのようだ。"
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "どうやら[location.GetNameNoTier]は[employer.GetTitledFirstName]の使いに友好的な場所ではないようだ。\n\n我々は完全な嘲笑の的だ。何か聞こうとしてもすげなくあしらわれるか、あからさまにからかわれてしまう。住人たちは不満かもしれないが、彼らを従わさなければ貴重な収入が失われてしまう。そんなことは耐えられない。"
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "[location.GetBaseNameNoTierPossessive|U]の人々は比較的扱いやすいようだ。\n\n差し迫った税や新たな戦争の心配はなく、皆自分の役割を受け入れ、淡々と生活をしている。主君の代理人が来ると、彼らはきちんと[ROOT.Char.GetHerHim]に対する敬意を表した。\n\n[employer.GetTitledFirstNamePossessive]の紋章を見せれば些末な障害はほとんど切り抜けられたが、人々は暮らしに満足しているため、ほとんど紋章を使う必要もなかった。"
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "理由はわからないが、[location.GetNameNoTier]は[employer.GetTitledFirstName]の意図は疑ってかかった方がいいと思っているらしい。少なくとも、我々に協力するのを#EMP 渋る#!程度には、そう感じているらしかった。\n\n疲れる仕事だが、できないことはない。ただ、全世帯の住人から情報を引きずり出さなければならないのが、不愉快とまではいかないものの、面倒なだけだ。"
 laamp_base_contract_schemes.2541.a: "よし、仕事を片付けよう。"
 laamp_base_contract_schemes.2541.a.tt.success: "包括的な調査"
 laamp_base_contract_schemes.2541.a.tt.success.tt: "+1 #P 成功した#!調査"
 laamp_base_contract_schemes.2541.a.tt.easier.happiness: "#WEAK [liege|E]に対する住人の態度によりかなり容易#!"
 laamp_base_contract_schemes.2541.a.tt.easier.easier_admiration: "#WEAK [liege|E]に対する住人の態度によりやや容易#!"
 laamp_base_contract_schemes.2541.a.tt.failure: "明らかな間違い"
 laamp_base_contract_schemes.2541.a.tt.failure.tt: "+1 #N 失敗した#!調査"
 laamp_base_contract_schemes.2541.b: "偽造は簡単そうな町だが…"
 laamp_base_contract_schemes.2541.b.tt: "$laamp_base_contract_schemes.2541.a.tt.success.tt$ #WEAK （不正を働くと$label_failure_critical$になる可能性あり）#!"
 laamp_base_contract_schemes.2541.c: "ここで頑張りすぎる必要はないと思うが…"
 laamp_base_contract_schemes.2541.c.tt.explicit_odds_note: "#WEAK この試練は[stewardship|E]を試すよりも全体的にやや容易#!"
 laamp_base_contract_schemes.2541.c.tt.success: "国勢調査の偽造に成功する"
 laamp_base_contract_schemes.2541.c.tt.success.tt: "$laamp_base_contract_schemes.2541.b.tt$"
 laamp_base_contract_schemes.2541.c.tt.failure: "偽造は明白だ"
 laamp_base_contract_schemes.2541.c.tt.failure.tt: "$laamp_base_contract_schemes.2541.a.tt.failure.tt$ #WEAK （不正を働くと$label_failure_critical$になる可能性あり）#!"
 laamp_base_contract_schemes.2541.d.officer_exists: "[officer.GetFirstNameNoTooltip]、始めよ。"
 laamp_base_contract_schemes.2541.d.officer_unexists: "需品係さえいれば…"
 laamp_base_contract_schemes.2541.e: "適当なことを書いておけ。誰も気にしやしない。"
 laamp_base_contract_schemes.2541.e.success: "よくできた嘘"
