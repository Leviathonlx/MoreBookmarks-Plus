 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$：成功！"
 laamp_base_contract_schemes.2782.desc.success_critical: "なんということだろう！この不幸を招いたのは、愚かなほど強欲な[task_contract.GetEmployer.GetTitleAsNameNoTooltip]と、商機を見逃さない颯爽としたハンサムな[ROOT.Char.GetWomanMan]、そして後で読み書きをもっと学んでいればよかったと後悔することになるだろう、騙されやすい納税者たちだ。\n\nこれで野営地の金庫がいっぱいになった。次の仕事について考えるとしよう。"
 laamp_base_contract_schemes.2782.desc.success_standard: "行政の世界に小さな一歩を踏み出してから今に至るまで、我々は#EMP とても#!うまくやってきた。\n\n偽物の税金回収用の荷馬車には、両側に紋章が雑に描かれている。そのなかには[task_contract.GetEmployer.GetTitledFirstNamePossessive]の金がたんまりと入っていて、その額はたいていの者の金銭欲を満たせることができるほどだ。\n\nそれでも…ここの人間からは、まだ金を絞り取ることができるような気がしてならない。"
 laamp_base_contract_schemes.2782.desc.success_qualified: "ここまでかなり稼いだが、愚かな[task_contract.GetEmployer.GetTitledFirstNamePossessive]の臣民どもからまだまだ金を絞り取ることができる。\n\n今出発すれば、後ろを重い足取りで歩いている徴税人からは充分距離を取ることができるだろう。だがもし追いつかれたら、逃げざるを得なくなって、何もかも失うことになってしまう。"
 laamp_base_contract_schemes.2782.desc.nothing_yet: "出だしは好調だが、これから手に入れようとしている金額に比べれば、これはほんのはした金に過ぎない。 \n\n本気で[task_contract.GetEmployer.GetTitledFirstNamePossessive]の富を横取りするつもりなら、もっと努力して臣民たちの信用を得なければならない。"
 laamp_base_contract_schemes.2782.a: "[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')][ROOT.Char.Custom('GetLaampDescribeTypeSelf')]が金を稼ぐのに土地が必要などと誰が言った！"
 laamp_base_contract_schemes.2782.b: "度胸のない者には名誉も富もない！進め！"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "[task_contract|E]でより良い結果を出すために努力を続ける"
 laamp_base_contract_schemes.2782.c: "安全を取って、ここで終わりにしよう。"
 laamp_base_contract_schemes.2782.d: "今のところはこれが精一杯だ。"
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial 失敗した数に対して得られる最高の結果を達成したため、この選択肢が強制されます#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$：失敗！"
 laamp_base_contract_schemes.2783.desc.lost: "忌々しい[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]の連中め！外から来た人間に対する奴らの理不尽な猜疑心と不親切に、すべてを台無しにされてしまった。\n\n#EMP あと少し#!金が欲しかっただけだというのに、あの馬鹿どもは疑心暗鬼になり、警戒心をむき出しにした。そして怒った町民どもが我々の荷馬車を押収したのだ。\n\n手元には何も残っていない。"
 laamp_base_contract_schemes.2783.desc.losing: "危ないところだった。危機一髪と言っても過言ではないかもしれない。\n\n[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier]の人々がそこまで疑り深いとは思いもしなかった。私の何が彼らに疑念を抱かせたのかさえ見当が付かないが、ともかく彼らはあれこれと質問を始め、私が答えに窮するのにそう時間はかからなかった。\n\nさらに稼ぎを増やすことこそできなかったが、捕まって儲けを没収される事態は避けられた。"
 laamp_base_contract_schemes.2783.a: "計画は完璧だったはずなのに！"
 laamp_base_contract_schemes.2783.b: "一度失敗しただけのこと。前進あるのみだ！"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "金貨を手に入れて死体になるより、銀貨を手に入れて命がある方がいい。"
 laamp_base_contract_schemes.2783.d: "ここまでにしておこう…"
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$：[current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "おそらく、[current_char.GetTitledFirstNamePossessive]の宮廷に怪しまれずに入ることはできないだろう。だがそんなことをする必要はほとんどなかった。人々が不倫の噂で沸き立っていたのだ。\n\n噂の的は#EMP そこまで#!身分の高い人々ではないが、予想外の不倫は[current_barony.GetNameNoTier]の平凡な日常にちょっとした刺激をもたらしていた。\n\n我々にとっては幸運なことに、大勢が噂話に興じているため、使用人や下級の家臣たちから役に立つこぼれ話を聞くことはそう難しくはないだろう。"
 laamp_base_contract_schemes.3301.desc.scandal_torture: "[current_char.GetTitledFirstNamePossessive]の宮廷に直接はいることはできなくても、宮廷での騒動は[current_barony.GetNameNoTier]中の噂になっている。\n\nどうやら地域の有力者が借金の取り立てだか侮辱された報復だかのために、ライバルを酷い拷問にかけ、抜け殻のようにしてしまったらしい。\n\nこの問題に介入し罰を与えるよう[current_char.GetTitleAsNameNoTooltip]にお呼びがかかったようだが、なぜか気が進まない様子らしい。\n\n拷問を受けた者は気の毒だが、疑われることなく猥雑な質問をするには#EMP 完璧な#!雰囲気だ。"
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "[current_barony.GetNameNoTier]の通りには血が流れている。[current_char.GetTitledFirstName]が剣を抜いたわけではないが、きっかけとなったのは[current_char.GetHerHis]の言葉だった。 \n\n[current_char.GetTitleAsNameNoTooltip]の指示通りに制定された条例が、人々から大変な不興を買ったのだ。この条例を施行しようとしたつましい執行官は、公正な精神と明晰な頭脳でそれなりに好かれていたが、嘆かわしいことに、つい先日激情の果てに斬殺されたという。\n\n通りにこれだけ激しく言い争う声と非難の声があふれているのだから、人々から秘密を聞き出すのは簡単なはずだ。"
 laamp_base_contract_schemes.3301.desc.scandal_loan: "不満と嘆きが[current_barony.GetNameNoTier]を満たし、腹を立てた人々が苛立ちを口にしている。\n\nとある債権者が町じゅうで借金の取り立てをしており、予想外に請求される税金以上に住人たちを当惑させているようだ。それも[current_char.GetTitledFirstName]はこれを黙認していて、多くの人々が許しがたい裏切り行為と捉えている。\n\n聞きづらい質問をするのに適した雰囲気ではないが、怒りを抱いた使用人の口を割らせるのはそう難しくはないだろう。"
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "[current_barony.GetNameNoTier]は[current_char.GetTitledFirstNamePossessive]の役人だか誰だかが#EMP とんでもない#!額の賄賂を受け取っていたことが発覚したという話題で持ちきりだ。\n\n役人にとっては汚職は日常茶飯事で、賄賂はほぼ給料の一部と見なされているが、限度というものがある。\n\nここではその限度を大幅に超えた事態がまかり通っていたらしい。\n\n[current_char.GetTitleAsNameNoTooltip]は気の毒だが、憤慨する住民から話を聞き出したい人間からすれば好都合だ。"
 laamp_base_contract_schemes.3301.desc.rumblings_war: "[current_barony.GetNameNoTier]の通りは戦争の噂で持ちきりになっている。多くの地元住人たちが、[current_char.GetTitledFirstName]が間もなく争いを起こすつもりだと完全に#EMP 思い込んでいる#!のだ。\n\nもちろん、戦争はそう珍しいことでもない。だからこそ、長い夜に暇を持て余さないよう、噂を流して恐怖を掻き立てることは容易だ。\n\n本当かどうかはさておき、聞き上手な見知らぬ人間に自分の意見や自分が得た情報を言いたくて#EMP うずうず#!しているお喋り好きな人間は大勢いる。"
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "誰も確信は持っていないが、[current_barony.GetNameNoTier]の人々は皆口々に#EMP 殺人事件#!について話している。\n\n[current_char.GetTitledFirstName]その人の仕業だという人もいる。我慢の限界に達した[current_char.GetHerHim]が、哀れな愚か者の早すぎる死を渇望したというのだ。一方で、事件が[current_char.GetTitleAsNameNoTooltip]を#EMP 陥れようとする#!陰謀だとか、[current_char.GetHerHis]の冷酷な廷臣たちによる駆け引きだという声もある。\n\n何が真実だとしても、今は誰もが噂に夢中になっている。\n\nこちらとしては都合が良い。"
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "古い町では炎よりも噂の方が早く広がるものだが、[current_barony.GetNameNoTier]の[current_char.GetLadyLord|U]が不貞を疑っているという噂なら尚更だ。\n\nもちろん、そんな大それたことを公然と口にする者はない。だが閉ざされた扉の向こうや、ワインを一、二杯飲んだ後なら話は別だ。しかも、宮廷のあちこちで謎めいた人物が目撃されているらしい…\n\n人々は警戒こそしているが、スキャンダルを渇望するあまり、ちょっと巧みに質問すれば口を割ってくれる。"
 laamp_base_contract_schemes.3301.desc.mundane_feast: "[current_barony.GetNameNoTier]の関心は現在、[current_char.GetTitledFirstName]が開催を予定している、さほど大したことはない祝宴に向けられている。\n\n残念ながら、この催しは町じゅうの噂好きやお喋り好き、盗み聞きが好きな連中の想像力を独占するには#EMP 充分な#!規模らしい。\n\n招待されるのは誰か、はたまた呼ばれないのは誰か、どんな料理が出されるか、どんな出し物があるのか…話題はそんなことばかりだ。#EMP 戦略的に#!有用な情報を聞き出すのに最適な雰囲気とはいえない。"
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "残念ながら、今のところ[current_barony.GetNameNoTier]で重要な話題はほとんどない。\n\nもちろん、庶民の間でよく起きる些細ないざこざはあるものの、特に際どい話や興味深い話はない。これは良くない。この状況では、見知らぬ人間が現れて質問をしたりすると怪しまれてしまう。\n\nだが、この平凡な町でもできるだけ情報をかき集めなくてはならない。"
 laamp_base_contract_schemes.3301.tt.plus_one_success: "#P +1#! 情報収集"
 laamp_base_contract_schemes.3301.a: "住民の話をもっと注意して聞こう…"
 laamp_base_contract_schemes.3301.a.tt.success: "いくつかのちょっとした有益な情報"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip]に妨害される"
 laamp_base_contract_schemes.3301.b: "私の魅力を発揮しよう！"
 laamp_base_contract_schemes.3301.b.tt.success: "言ってはならない話を聞き出す"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip]が宮廷を黙らせる"
 laamp_base_contract_schemes.3301.c: "手当たり次第に尋問してこの場を去ろう。"
 laamp_base_contract_schemes.3301.d: "[current_char.GetFirstNameNoTooltip]の周囲を嗅ぎ回るのはやめよう。"
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "ここでは情報を#N 一切#!収集しない"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$：成功！"
 laamp_base_contract_schemes.3302.desc.intro: "[employer.GetTitledFirstNamePossessive]の使者が[current_barony.GetNameNoTier]で我々を出迎えた。報告を[employer.GetLadyLord]に早く伝えたいようだ。\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "実際、我々の報告は#EMP なかなかのもの#!だった。報告内容には[destination_1.GetNameNoTier]から[destination_2.GetNameNoTier]に至るまでで収集した、あらゆる取引や噂、秘密に関する情報が含まれている。その量は[employer.GetFirstNamePossessiveNoTooltip]の密偵頭がこの先数か月間、手がかりや陰謀を確かめるために忙殺されることが予想されるほどだ。\n\n我々の仕事ぶりに感謝した様子で、"
 laamp_base_contract_schemes.3302.desc.win.standard: "幸い、我々は彼らを納得させるには充分な情報を集めることができた。見落とした情報もあるだろうが、[employer.GetFirstNamePossessiveNoTooltip]の密偵頭には充分なネタを提供できたし、依頼主を満足させるには充分だろう。\n\n我々の仕事ぶりに感謝した様子で、"
 laamp_base_contract_schemes.3302.desc.win.qualified: "報告内容は…大したものではなかった。我々が調べた噂や情報はまとまりがなく、[employer.GetFirstNamePossessiveNoTooltip]の密偵頭が使えそうなものは少ない。少ないが、#EMP まったくない#!わけではない。\n\n短く不満を言ってから、"
 laamp_base_contract_schemes.3302.desc.outro: "[employer.GetTitleAsNamePossessiveNoTooltip]の密偵が約束していた報酬を差し出した。\n\nもちろん、周りに気付かれないよう慎重にだ。"
 laamp_base_contract_schemes.3302.a: "ほんの少しの噂話で儲かった！"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$：失敗！"
 laamp_base_contract_schemes.3303.desc: "[employer.GetTitledFirstNamePossessive]の使者が[current_barony.GetNameNoTier]で我々を出迎えたが、会話はそう長くなかった。信憑性のある情報がまったく手に入らなかった言い訳を始めると、密偵は我々が失敗したことをすぐさま理解したのだ。\n\nこれ以上お前たちの冗談に[employer.GetTitleAsNamePossessiveNoTooltip]を付き合わせるな、そして今後二度と[employer.GetHerHis]に助けを求めるな。使者はそう言うと、すぐに去っていった。\n\n我々のような[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]には、諜報活動は向いていないのかもしれない…"
 laamp_base_contract_schemes.3303.a: "噂で取引をするような人間は豊かにはなれない。"
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$：[destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier]は良いところのようだ…こんな状況で訪れなければならないのが残念だ。\n\n日暮れ近くになり、我々は目標からそう遠くない物陰で待機していた。"
 laamp_base_contract_schemes.3661.desc.business.fallback: "狙いは小さいながらも繁盛している工房で、外に掲げられたペンキ塗りたての看板が人気を窺わせる。"
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "狙いは町外れにある路傍の宿で、この辺りでは人気の場所らしい。少なくとも、今のところは。"
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "狙いは裕福な町家だ。おそらく領主か貴婦人の別邸だろう。"
 laamp_base_contract_schemes.3661.desc.business.winery: "狙いは上質なワイン樽でいっぱいの品揃えが豊富なワイン醸造所だ。我々はここに、美味いワインが入った樽を破壊しに来たのだ。"
 laamp_base_contract_schemes.3661.desc.business.tavern: "狙いは笑いの絶えない賑やかな酒場。燃やさなければならない酒場だ。"
 laamp_base_contract_schemes.3661.desc.business.docks: "狙いは波止場の脇にある大きな木造の倉庫だ。そこには薪が大量に保管されている。"
 laamp_base_contract_schemes.3661.desc.business.kennels: "狙いは悪臭を放つ犬小屋だ。なかで大量の猟犬が吠えている。"
 laamp_base_contract_schemes.3661.desc.business.shrine: "狙いは[target.GetFaith.GetAdjective]信仰に捧げられた質素な路傍の[target.GetFaith.HouseOfWorship]だ。最近建てられたばかりらしく、丹精を込めて作られているのがわかる。"
 laamp_base_contract_schemes.3661.desc.business.mews: "狙いは鳥小屋だ。なかにはたくさんの狩猟鳥が夜に向けてすでに収容されている。"
 laamp_base_contract_schemes.3661.desc.business.bridge: "狙いは有料橋だ。石造りの塔が、橋を渡した川のはるか向こうに覗いている。"
 laamp_base_contract_schemes.3661.desc.business.market: "狙いは小さな市場だ。市場を囲むようにして家々が密集している。"
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.GetTitledFirstName]は標的の[target.GetTitledFirstName]がこの場所を所有しているのか、利害関係があるのか、あるいは単に愛着を持っているだけなのか、説明しようとはしなかった。\n\nいずれにせよ、すぐにそんなことはどうでもよくなる。"
 laamp_base_contract_schemes.3661.tt.duel_success: "任務完了"
 laamp_base_contract_schemes.3661.tt.duel_failure: "契約失敗"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT この方法では#P 匿名性が維持され#!、[GetTrait('gallowsbait').GetName( GetNullCharacter )]が減少する#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT この方法では#N 正体が明かされ#!、獲得する[GetTrait('gallowsbait').GetName( GetNullCharacter )]が増加するが、#P 全体的な難易度は低い#!#!"
 laamp_base_contract_schemes.3661.a: "静かに。火がついたらすぐにこの場を離れる。"
 laamp_base_contract_schemes.3661.b: "全員、いつものペアを組め。出入口を張り、警戒を怠るな。"
 laamp_base_contract_schemes.3661.c: "裏に2人、両側に4人つけ。行くぞ。"
 laamp_base_contract_schemes.3661.d: "斧を構えろ。#EMP 血を浴びに行くぞ！#!"
 laamp_base_contract_schemes.3661.e: "皆準備はいいな。#EMP 攻撃を仕掛けろ！#!"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip]、何か毒は持っていないか？"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip]、見つからずに入れそうか？"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip]、火矢を射ることはできそうか？"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip]、あの犬どもを連れて来い！"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip]、お前の猟犬を放ってやれ。"
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip]、何かあの樽の中身を…#EMP 傷ませる#!ものは持っていないか？"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip]、どこが一番燃えやすいと思う？"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip]、反対側から仲間を誘導しろ。"
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip]、基幹要員の準備をしておけ。"
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip]、別の道から行け。略奪は我々が後でやる。"
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip]、毒を盛れると思うか？"
 laamp_base_contract_schemes.3661.o: "適任さえいれば良かったのに…"
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "[GetCourtPositionType('chief_forager_camp_officer').GetName()]、[GetCourtPositionType('kennelperson_camp_officer').GetName()]、[GetCourtPositionType('camp_cook_camp_officer').GetName()]のいずれもいない"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "[GetCourtPositionType('master_thief_camp_officer').GetName()]、[GetCourtPositionType('huntperson_camp_officer').GetName()]、[GetCourtPositionType('chief_engineer_camp_officer').GetName()]のいずれもいない"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "[GetCourtPositionType('master_of_arms_camp_officer').GetName()]、[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]、[GetCourtPositionType('person_haggler_camp_officer').GetName()]のいずれもいない"
 laamp_base_contract_schemes.3661.p: "やっぱり、こんなことはやめておこう…"
 laamp_base_3661_stole_dogs_modifier: "最高の血統"
 laamp_base_3661_stole_dogs_modifier_desc: "この人物は優秀な猟犬を#EMP 多数#!持っている。"
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$：成功！"
 laamp_base_contract_schemes.3662.desc.intro: "優れた計画があれば、目的はすぐに達せられるものだ。"
 laamp_base_contract_schemes.3662.desc.business.fallback: "小さな工房の焼け跡が、それを物語っている。"
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "火を放たれた宿の残骸が、その事実を物語っている。"
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "煙がくすぶる廃墟と化した町家が、この古い金言が真実であることを物語っている。"
 laamp_base_contract_schemes.3662.desc.business.winery: "荒らされたワイン醸造所がその証拠だ。"
 laamp_base_contract_schemes.3662.desc.business.tavern: "酒場の焼け跡がその端的な証だ。"
 laamp_base_contract_schemes.3662.desc.business.docks: "まだ燃えている倉庫の前面が、ゆっくりと目の前の海に倒れこんでいく様子が、それを物語っている。"
 laamp_base_contract_schemes.3662.desc.business.kennels: "かつての犬小屋に落ちた完全な静寂が、それを裏付けている。"
 laamp_base_contract_schemes.3662.desc.business.shrine: "不敬にも火を放たれ、だらだらと燃え続けている路傍の[target.GetFaith.HouseOfWorship]がその証拠だ。"
 laamp_base_contract_schemes.3662.desc.business.mews: "静寂が落ちた鳥小屋が、それを物語っている。"
 laamp_base_contract_schemes.3662.desc.business.bridge: "有料橋の燃え盛る塔が、その紛れもない証だ。"
 laamp_base_contract_schemes.3662.desc.business.market: "市場に横たわる物言わぬ屍が、それを如実に物語っている。"
 laamp_base_contract_schemes.3662.desc.method.intrigue: "私は従者たちと共に、気取られぬよう迅速に行動した。素面の敵がいなかったことは言うまでもない。数か所に素早く火を放ち、すぐその場を後にする。あとは火の手が広がるに任せて、翌朝結果を見に来ればいいだけだ。\n\nこの様子だと、"
 laamp_base_contract_schemes.3662.desc.method.martial: "普通の神経では冷酷に命を奪うことはできないが、金が手に入ると思えば、あらゆることに耐えられる。我々は室内にいた者を一掃し、死体を積み上げて火を放ち、夜の闇へと逃げた。\n\nこの件について口出しするような度胸のある目撃者はいない。これで"
 laamp_base_contract_schemes.3662.desc.method.prowess: "私は自ら戦闘の指揮を執り、従者たちと共に、運悪くなかにいた者たちを躊躇することなく、次々と容赦なく倒していった。それから死体をその場に転がしたまま、火が広がりやすそうな場所に目星をつけ、火をつけた木片を投げた。そうして炎が上がったところへさらに可燃物を積み上げていった。\n\nやり方はめちゃくちゃだが、効果はあった。\n\nこれで"
 laamp_base_contract_schemes.3662.desc.method.forager: "一旦なかに入ってしまうと、[officer.GetTitledFirstName]が卑劣な仕事を終わらせるのにそう時間はかからなかった。ほんの少しの毒でも大きな変化をもたらすことができるものだが、[officer.GetSheHe]はかなりの量の毒を持ってきたようだ。これは懸念すべきことなのかもしれないが、考えるのは後にしよう。 \n\n[target.GetTitledFirstName]がここで何かを調達する気だったなら不意打ちを喰らうことになるが、これで"
 laamp_base_contract_schemes.3662.desc.method.thief: "[officer.GetTitledFirstName]は猫のような身のこなしで上階の緩んだ雨戸から侵入した。何の音もしないまま数分が経った後、扉が開かれた。なかから出てきた[officer.GetFirstNameNoTooltip]は、手に血まみれのナイフを持っていた。どうやら建物のなかでは #EMP さほど#!手こずることはなかったようだ。\n\nあとは火を放つだけだが、それは子供でもできるほど容易なことだった。これで"
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive]が狙ったとおり、矢は垂木の高いところにある乾いたひび割れた木の梁にしっかりと刺さった。あそこなら簡単に火を消すことはできないはずだ。我々は炎がゆっくりと広がり、煙のにおいが鼻の奥に入り込むまで、静かにその場で待ち続けた。\n\nもう立ち去ってもいいころだ。これで"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName]は難なく上質なワインの樽を次から次へと# 台無し#!にしていった。その間、我々は見張りをしたり、[officer.GetHerHis]の指示に従って樽を運んだりした。作業は実に陽気な雰囲気で進んでいった。というのも、何人かが樽のひとつから好き放題に飲み始めたからだ。だがどうせ捨てることになるのだから、それでよかったのかもしれない。\n\nだが我々のしたことは、すぐには気付かれないだろう。そこで我々は痕跡を残すべく、新しいゴブレットに小さなサプライズを浮かべて、その場を後にした。\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName]が犬小屋の中に潜り込むと、ほとんどの音が消えた。それから10分以上が経過し、我々が望みを捨て、とにかく火を放とうと話し合い始めたちょうどその時、[officer.GetTitledFirstName]が再び現れた。[officer.GetSheHe]が掴んでいる鎖には、文字通り#EMP 何十頭#!もの猟犬たちががしっかりと繋がれている。\n\n[officer.GetSheHe]が一体どんな手を使ったのかわからないが、猟犬たちは大人しくしている。楽しい遊びでもしているつもりなのか、息を切らし、小さな鳴き声を上げている。まるで奇跡だ。我々はそれぞれにできるだけ多くの鎖を手に取ると、夜の闇へと逃げていった。"
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstNamePossessive]のやり方は、騒がしいが効果的だった。低く唸り、噛みつこうとする猟犬をしっかりと押さえつけ、[officer.GetSheHe]が鳥小屋のなかに消えていく。それから数分間、辺りには犬の鳴き声、噛みつく音、肉を裂く音が響いた。なかで大量の鷹が死んでいく一方で、開いている扉から運の良い鷹が何羽か逃げていく。\n\n$kennelperson_camp_officer$が出てきた時、我々は[officer.GetHerHim]を置いて逃げようとしているところだった。騒動に気付いた住人たちが#EMP すぐそこまで#!来ていたのだ。放たれた数本の矢が彼らを追い払い、我々は闇のなかへ逃げていった。\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName]はすぐに建物のなかで最も構造的に脆弱な箇所をいくつか特定し、[officer.GetHerHis]が選んだ場所に火を付けるよう指示した。数分のうちに建物は炎に包まれ、我々はその場から逃げた。なかから最初の悲鳴が聞こえてきたのは、その後のことだった。\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "私の兵士たちと[officer.GetTitledFirstNamePossessive]の陣営に突然挟み撃ちにされた相手に勝ち目はなかった。我々は片っ端から彼らを切り裂き、熟したトウモロコシのように順番に倒していった後、その小さな建物に火を放った。\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.GetTitledFirstName]も満足して報酬を支払ってくれるだろう。"
 laamp_base_contract_schemes.3662.a: "価値ある勝利にはたっぷりの報酬を！"
 laamp_base_contract_schemes.3662.b: "どちらにせよ私の仕業だと知らしめてやれ！"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$：失敗！"
 laamp_base_contract_schemes.3663.desc.intro: "どんな計画も敵と遭遇すれば破綻するというが、我々の計画も例外ではなかった。今のところ、"
 laamp_base_contract_schemes.3663.desc.business.fallback: "小さな工房は今も無事にそこにある。"
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "宿の大部分は無事に残っている。"
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "町屋は無傷だ。"
 laamp_base_contract_schemes.3663.desc.business.winery: "ワイン醸造所の貯蔵品は無事だ。"
 laamp_base_contract_schemes.3663.desc.business.tavern: "酒場は今も繁盛している。"
 laamp_base_contract_schemes.3663.desc.business.docks: "波止場の倉庫は燃えていない。"
 laamp_base_contract_schemes.3663.desc.business.kennels: "犬小屋からは相変わらず猟犬の鳴き声が響いている。"
 laamp_base_contract_schemes.3663.desc.business.shrine: "小さな[target.GetFaith.HouseOfWorship]は依然として道に寄り添うように佇んでいる。"
 laamp_base_contract_schemes.3663.desc.business.mews: "辺りには鳥小屋から聞こえてくる鷹の鳴き声が響き渡っている。"
 laamp_base_contract_schemes.3663.desc.business.bridge: "有料橋は、旅行者から着実に収益を獲得し続けている。"
 laamp_base_contract_schemes.3663.desc.business.market: "市場は活気に満ちたまま、商売繁盛が続いている。"
 laamp_base_contract_schemes.3663.desc.method.intrigue: "密かに火を放とうとしていたところを、酔っ払いの集団が通りかかった。酒を飲んで気が大きくなっているのだろう。証拠もないのに、我々が何か悪事を働こうとしていると糾弾してきた。酔っ払いどもが騒ぎ立てて加勢を呼んだため、我々はその場から逃げざるを得なくなった。\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "私は従者たちに落ち着くよう声を掛けた。武器が煌めき、予想よりも早く見つかってしまったが、問題ないはずだった。叫び声が響き、住人たちが近くにあった武器になるものを手に集まってきた。\n\n戦いにおいて物を言うのは数だが、それは周到な準備も同じ…いや、そうであるはずだった。仲間の半分がやられたことに気付いた私は、撤退を余儀なくされた。"
 laamp_base_contract_schemes.3663.desc.method.prowess: "建物を破壊しようと試みたが、中に入る際にひどい騒音を立ててしまった。扉が開いたころには、近くから叫び声が上がっていた。数で劣ることを考え、我々はその場から逃げることにした。盗賊として処刑されるよりもその方がましだ。\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName]が長居することはなかった。[officer.GetSheHe]は重要な箇所にたっぷりと毒を置いて、建物から出てきた。計画が成功したことは間違いない。我々はそう確信して、その場を後にした。あとは翌朝結果を確認しにくればいいだけだ。\n\n不運なことに、侵入には気付かれてしまったが、[officer.GetFirstNameNoTooltip]は#EMP どうやら#!使う薬草を間違えたらしい！我々は何の成果も得られないまま、相手の警戒を高めることになってしまった。"
 laamp_base_contract_schemes.3663.desc.method.thief: "[officer.GetTitledFirstName]にとって、中に侵入すること自体は造作もないことだった。だが誰にも気付かれずに侵入するということは、また別の問題だったようだ。[officer.GetTitledFirstName]が中に入ってすぐ、中で悲鳴が上がったかと思うと、次に争う音が聞こえてきた。\n\n間もなくして扉が勢いよく開き、[officer.GetFirstNameNoTooltip]が転がり出てきた。我々は助けを呼ばれる前に、[officer.GetHerHis]を抱えてその場から逃げ出した。辺りは騒然とし、「#EMP 止まれ、泥棒！#!」と叫ぶ声が響いていた。"
 laamp_base_contract_schemes.3663.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive]の放った矢は命中しなかったばかりか、#EMP 大きな音#!を立てて雨戸に当たった。すぐに雨戸が開き、暗がりから寝ぼけ眼をした誰かが不安そうに顔をのぞかせた。\n\n目立たない服装をした我々と、まだ弓を握ったままの[officer.GetFirstNameNoTooltip]、そしてその足元に落ちた矢を見れば、何か悪巧みをしていたことは日を見るよりも明らかだろう。叫び声が上がり、我々はその場から逃げ出した。"
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName]がすべきことは簡単だった。我々が[officer.GetHerHim]を中に入れ、[officer.GetSheHe]が樽を#EMP 駄目にして#!、あとは貴重品をいくつか盗んで、強盗にみせかけるはずだった。\n\n不運なことに馬鹿な[officer.GetTitledFirstName]は最初の樽を開けようとして、誤って床に叩き落としてしまった。近くで叫び声が上がったのを合図に、我々は計画が失敗したことを悟り、その場から逃げ出した。"
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName]が犬小屋に入ってから少しすると、鳴き声が収まった。それからくぐもった話し声のようなものが聞こえたかと思ったが、それは唸り声、それも複数の唸り声だった。そして犬が噛みつくような音と激しく暴れる音まで聞こえてきた！\n\n[officer.GetFirstNameNoTooltip]が小さな建物から飛び出してきた。巨大な2匹の猟犬に噛みつかれそうになっている。近くで叫び声が上がる。犬が騒いでいることに気付かれたのだろう。[officer.GetFirstNameNoTooltip]と同じように、我々も逃げ出した。"
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstName]はもちろん、問題なく中に入ることができた。その両手の鎖には猟犬が2匹繋がれており、解き放たれるのを待ちわびていた。だが馬鹿な犬どもは鳥を見つけた途端、狂ったように吠え立てた。貴重な鷹のそばで犬の鳴き声がしたことに、近くで叫び声が上がった。我々が逃げなければならなくなったのは明らかだった。\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.GetTitledFirstName]が火を放つ場所を#EMP 正確に#!見極めようと悠長にしている間に、誰かに見られてしまった！目撃された以上、もう計画が失敗したことはわかっていた。ひとりが動揺して上げた悲鳴が、また別の誰かを起こしてしまう。我々には、もう逃げるしか選択肢は残されていなかった。\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "私と[officer.GetTitledFirstNamePossessive]がそれぞれの陣営を引き連れて挟み撃ちにするつもりだったが、どうやら我々は…住人たちを侮っていたようだ。襲撃に気付いた彼らは、動揺するどころか、近くにあったものを武器にして、我々に立ち向かってきたのだ。彼らは義憤に満ちた様子で、「#EMP 盗賊だ！#!」と天高く響く声で叫んだ。\n\n我々は彼らを虐殺するどころか、数で勝る彼らに圧倒され、撤退を余儀なくされた。"
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "失敗した以上、[employer.GetTitledFirstName]は報酬を一切払わないだろう。"
 laamp_base_contract_schemes.3663.a: "ここを立ち去らねば…"
 laamp_base_contract_schemes.3663.b: "どちらにせよ私の仕業だと[target.GetFirstNameNoTooltip]に知らしめてやれ。"
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$：あと少しだけ"
 laamp_base_contract_schemes.3781.desc.intro.yes: "我々の懐はすでに[employer.GetTitledFirstNamePossessive]の宝物庫から盗んだ銀貨でいっぱいになっているが、[employer.GetHerHis]の[employer.Custom('FortifiedBuilding')]にはまだまだ価値のあるものが大量にある。黄金の燭台や、精巧なタペストリー、最高級のリネンの衣服、聖典など、ほかにもまだあるはずだ。\n\n[employer.GetTitleAsNameNoTooltip]にとってはあって当たり前の装身具でも、つましい[ROOT.Char.Custom('GetLaampDescribeTypeSelf')]にとっては#EMP 利益#!になるものだ。\n\n我々はただ[employer.GetTitleAsNameNoTooltip]の住処を物色し、見つかる前に夜闇のなかへと一目散に逃げるだけでいい。"
 laamp_base_contract_schemes.3781.desc.ending: "これで…全部だろうか？\n\nああ[ROOT.Char.GetFaith.WealthGodName]よ。我々は[employer.GetTitledFirstNamePossessive]の[employer.Custom('FortifiedBuilding')]から、文字通り#EMP 何もかも#!を回収した。奪えるものは手当たり次第、仕分けして袋に入れ、特に貴重な宝物だけは別にして、あとは乱雑に束ねて音を立てないようにした。\n\n[employer.GetTitleAsNameNoTooltip]が目覚めたら、#EMP ひどい#!朝を迎えることになるだろう。\n\nもうやるべきことは残っていない。あとはここから立ち去るだけだ。"
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "私は鈍い見張りの喉を切り裂き、死体を静かに横たわらせると、影になっている手近な場所に蹴飛ばした。\n\n刃から血を拭いながら、哀れな愚か者の持ち場を漁る。\n\nこちらで美しい刺繍、あちらで銀が見つかった。これなら無駄死ににはならない。これは名誉の死だ。\n\nほかの護衛たちの運が良ければ、これよりは都合の悪い環境にいるだろう。"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "扉に充分な衝撃を与え、#EMP 同時に#!音を立てないようにするのは何度か試行錯誤を要したが、最後は古くなった蝶番から扉を外して、中に入ることができた。扉の先は小さな部屋になっていた。大部分が物置として使われていて、雑多な物が置かれている。\n\n理想的とは言えないが、せっかく入ったのだから部屋を漁ってみると、手ごろなものが見つかった。これで労力が報われるというものだ。\n\nだが、"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "[employer.GetTitledFirstNamePossessive]の不運な衛兵たちが次々と静かに打ち倒されていく。聞こえるのは#EMP 最小限の#!痰まじりの死前喘鳴だけだ。アルコーブがちょうどいい場所にあり、死体が墓場送りになるまでの中継地点になった。おかげで死体が片付き、宝を根こそぎ奪うことができた。\n\nアルコーブを死体置き場にするにあたって、当然そこから装飾品や豪華な調度品を取り除かなければならなかったが、これは礼儀のうちだ。\n\n先に進もう。"
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "適度に力を入れると、金庫の蝶番が外れて、なかから光り輝く銀貨が大きな音を立ててこぼれ落ちてきた。\n\n誰かに聞かれてしまったかもしれない。私はそう思い、一瞬動きを止める…だが何も起きない。私は小さくほくそ笑みながら、雌鳥が穀物をついばむように、屈んで銀貨を一枚一枚拾い集めた。\n\nほとんどの銀貨を回収できたことに満足した私は、視線を外の方に向けた。"
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.GetTitledFirstName]は大量に見つけたらしく、急いで盗んだ品々を書いた短い一覧を嬉しそうに小声で読み上げている。\n\n盗んだ品の数はなかなかのもので、盗みによるアドレナリンのおかげで夜を乗り切ることができそうだ。私は高そうな壁掛けを冷静に持ち上げ、自分の袋に畳んで入れた。自分の従者に#EMP そうそう#!負けてはいられない。\n\nもしかしたら、"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "[old_rollee.GetTitledFirstName]が金庫室の扉を力いっぱい押すと、扉が蝶番から完全に外れてしまった。扉が倒れて更に大きな音を立ててしまう前に、我々は慌てて中の物を回収したが、何とかうまくいった。\n\n危険を伴ってでも挑戦する価値はあった。金庫室には大量のコインと[old_rollee.GetFirstNamePossessiveNoTooltip]を慕う民衆からの貢ぎ物と思われる物が入っていた。[old_rollee.GetFirstNamePossessiveNoTooltip]のおかげで、それらが今や我々のものになったのだ。\n\nしかも、これだけには終わらない。"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.GetTitledFirstName]は何も言わずにただにやりと笑って、煌めく指輪をはめた手を掲げて見せた。指にはそれぞれ3、4個の指輪が嵌めてある。\n\n満足した私は$master_thief_camp_officer$に頷き、引き続き別の場所を探らせた。邪魔にならないよう指輪は外した方がよさそうだが、今はくどくどと説教をするつもりはない。\n\nというのも、"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "[old_rollee.GetTitledFirstName]はにやりと笑って、雑な作りの袋を開いて見せた。中には硬貨が#EMP たんまりと#!入っていて、音を立てないよう、高そうなクッションがぞんざいに詰め込まれていた。\n\n$master_of_spoils_camp_officer$は[old_rollee.Custom('ActionTaps_ForeheadNose')]を叩くと、訳知り顔でこう言った。「重要なのは盗み出すもの自体を見つけることではなく、その#EMP 隠し場所#!を見つけることです」\n\n確かにそれは一理あるようだ。"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "集中、集中しろ。#EMP 集中#!するんだ。\n\nもしここで捕まったら真っ先に処刑されるのは私だ。それどころか、長い間晒しものになる恐れもある。文字通りの意味でも比喩的な意味でも、失敗は許されない。部屋から部屋へ、建物から建物へと移動しながら、迅速かつ慎重に、そして容赦なく、少しでも価値のあるものはすべて奪わなければならない。\n\n更なるコインの予感が我々を先へと誘惑してくる。"
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "ナイフを出しておいたのは正解だった。先に進むにつれ、あまりにも多くの厄介な見張りにあちこちで遭遇したのだ。\n\n最初からそこにいた見張りもいたが、我々が侵入した時の音を聞いて駆けつけた見張りもいた。いずれにせよ、これは我々の犯行が気付かれはじめた証拠だ。それも、かなり多くの者に。\n\n私は首を振って、現時点で重要なことに改めて意識を集中させた。"
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "我々はなんとかして何かの倉庫#EMP らしきもの#!に押し入ろうとしたが、忌々しいことに扉はがんとして動かなかった。\n\n危険を承知で思い切り扉に体当たりしてみたが、木製の扉は軋んだ音を立てただけだった。音が響いたからか、近くで誰かが寝言を言いながら寝返りを打つ音が聞こえてくる。\n\nここに何が入っているか分からないが、これ以上の危険を冒す意味はない。だが、"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "見張りを倒す必要があるが、それだけでは不充分だ。#EMP 音を立てずに#!倒さなければならない。\n\nだが、どうやらそううまくはいかないようだ。彼らは死ぬ間際、じたばたとのた打ち回り、湿ったうめき声を上げる。今のところ誰にも気付かれていないようだが、次はこうはいかないだろう。\n\nそれでも、欲望が我々を先へと誘ってくる。"
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "何が入っているのか知らないが、この奇妙な構造物は運ぶには重すぎるうえ、鍵は#EMP 腹が立つほど#!頑丈だ。\n\nこの鍵をこじ開けるのには数時間を要するだろう。無理開けようとしたところ、重々しい金属音が#EMP カーン#!と鳴り響いてしまった。すぐに気付かれなかったのが不思議なほどだ。もう一度音を立てたら、今度こそ終わりだろう。\n\nここで失敗したとしても、"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "どうやら[old_rollee.GetTitledFirstName]は何も手に入れることができなかっただけでなく、サイコロ賭博に興じていた見張りの集団を刺激してしまったらしい。\n\n私は[old_rollee.GetTitledFirstName]の横っ面を張り飛ばし、次はもっと#EMP 注意しろ#!と命じた。さもなければ、[employer.GetPrimaryTitle.GetBaseNameNoTier]の怒りが我々に降りかかることになる。\n\n失敗しようがしまいが、"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "[old_rollee.GetTitledFirstName]の全力をもってしても扉を突破することはできないらしく、高価な品が保管されている部屋には入れなかった。\n\n苛立った私は、その部屋を諦めるよう合図した。ほかにもっと鍵をこじ開けやすい場所があるはずだ。それに怒れば怒るほど、ミスを犯す危険が高まる。\n\n現時点で、我々はすでに騒音を立ててしまっている。それに、 "
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.GetTitledFirstName]は速やかに、音を立てずに行動し、[employer.Custom('FortifiedBuilding')]の驚くほど広範囲を下見することに成功したが、残念ながら気付かれずに盗み出せそうなものはかなり少ないとのことだった。\n\nしかも[old_rollee.GetHerHis]の気まずそうな表情から察するに、 私の知らないところで[old_rollee.GetSheHe]がすでにその危険を冒した#EMP 可能性がある#!ようだ。慎重に動かねばならない。\n\n[old_rollee.GetFirstNamePossessiveNoTooltip]が失敗しようがしまいが、"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "どうやら[old_rollee.GetTitledFirstNamePossessive]は報酬を減額されることになりそうだ。というのも数分後、[old_rollee.GetSheHe]が完全に手ぶらで戻ってきたからだ。\n\n$master_of_spoils_camp_officer$ならもう少しくらい自力で盗み出せるだろうと高をくくっていたのだが、危うく見張りと鉢合わせそうになったという話を聞かされ、戦慄する羽目になってしまった。\n\nあと一度でもこんなミスを犯せば、我々は全員処刑されることになるだろう。だが、"
 laamp_base_contract_schemes.3781.desc.cta: "廊下の先にはまだ略奪できる物がある…"
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT 現在[gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0] [gold|E]/[gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0]を獲得済み#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT 捕まるまでの破綻回数[varcheck.MakeScope.Var('heist_failures').GetValue]/2#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "[gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]を戦利品に追加する"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "破綻#N +1#!"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "ここまでの獲得物が没収される"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "あなたの技術が発揮される"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "注意を引きすぎる"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip]が成功する"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "従者が失敗する"
 laamp_base_contract_schemes.3781.a: "身を低くして#EMP ナイフを出しておけ#!。"
 laamp_base_contract_schemes.3781.b: "この扉の奥には何かありそうだ。打ち破れ！"
 laamp_base_contract_schemes.3781.c: "見張りが来る…挟み撃ちにしろ。"
 laamp_base_contract_schemes.3781.d: "金庫が見える…"
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip]、何を見つけた？"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip]、全力でやれ！"
 laamp_base_contract_schemes.3781.g: "[rollee.GetFirstNameNoTooltip]、何か良い物はあったか？"
 laamp_base_contract_schemes.3781.h: "[rollee.GetFirstNameNoTooltip]、実力を見せてみろ。"
 laamp_base_contract_schemes.3781.i: "あと…もう少し…"
 laamp_base_contract_schemes.3781.j: "もう充分だ。逃げるぞ！"
 laamp_base_contract_schemes.3781.j.stole_everything: "袋に注意して先へ進もう！"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "手に入れた物を持って逃げる"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$：成功！"
 laamp_base_contract_schemes.3782.desc.intro: "我々は夜の影のようにその場から逃げた。\n\n侵入を知らせる声と怒りの声が、遠くで響くこだまになって、ぼんやりと我々の耳に届いた。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "それとは対照的に、我々の膝の上には手に入れた盗品が#EMP 大量に#!載っている。転売可能な戦利品や貴金属など、まさに宝の山といった具合だ。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "我々はそんなことは無視して、[employer.GetPrimaryTitle.GetBaseNameNoTier]から根こそぎ奪ってきた戦利品の確認を進めた。財宝は今や、我々の足元に乱雑に束ねられている。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "だが、膝の上に大量の財宝を載せている今、そんなことはほとんど気にならなかった。もちろん[employer.GetTitledFirstName]はほかにも高価な品を持っていただろうが、やりすぎは素人のすることであり、大抵の場合捕まることになる。\n\nこうして我々は、手に入れた大量の戦利品の重さを味わいながら、嬉々として帰路についたのだった。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "耳のなかで響くこだまを聞きながら、我々は汗まみれで集合場所へと戻った。\n\nさらに大金を稼いでくると宣言し、張り切って出かけたにも関わらず、余分な危険を冒しただけの成果は結局ひとつも得られなかった。\n\n今夜は最初の収穫で満足するしかないようだ。"
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "もしかしたら、あれ以上欲を出していたら危険だったということを警告しているのかもしれない。\n\nだがすべて過ぎたことだ。労力に見合うだけの金や銀、そのほかの宝石が手に入った。すべて合わせたらそれなりの額になるだろう。"
 laamp_base_contract_schemes.3782.desc.outro: "\n\n一晩の成果としては悪くない。"
 laamp_base_contract_schemes.3782.a: "戦利品を売るとしよう…"
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$：失敗！"
 laamp_base_contract_schemes.3783.desc.intro: "叫び声、悲鳴、怒号が飛び交い、一気に騒がしい夜になった。だれが警告を発したのかは知る由もないが、目を覚ました[employer.GetTitledFirstNamePossessive]の衛兵の数は、我々が相手をするにはあまりに多すぎた。\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "何もかも…#EMP すべてを#!手に入れたはずだった。[employer.Custom('FortifiedBuilding')]にある価値のあるものは、銀の皿だろうが、金貨だろうが、金箔の貼られた本だろうが、すべて手に入れたはずだった。だが今やそれがすべて、失われてしまったのだ…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "あまりに多くの金と#EMP 財宝#!を失ってしまった。確かに[employer.GetPrimaryTitle.GetBaseNameNoTier]の財宝をこの手にしたはずなのに、みすみす手放してしまったのだ…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "なかなかの収穫を得たころで、我々は捕まってしまった。本当に残念だ…あれだけの銀があれば、隣町かそのひとつ先あたりで、相当な額で売れたはずなのに…"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "まだ何ひとつ手に入れていなかったのに。"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "大した量は盗んでいなかったが、盗まれた方は当然、 #EMP 量#!のことなど気にしない。彼らが気にするのは、コソ泥の右手を切り落とすか、左手を切り落とすか、あるいは両方かということぐらいだ。"
 laamp_base_contract_schemes.3783.desc.outro: "\n\n我々は[employer.GetTitleAsNameNoTooltip]の怒声を聞きながら、乱暴に地下牢へと引きずり込まれた。"
 laamp_base_contract_schemes.3783.tt.haul_lost: "追加の戦利品がすべて失われ、[employer.GetTitledFirstName]に返される"
 laamp_base_contract_schemes.3783.a: "この忌々しい壁をぶち壊せ！"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "冷たい独房が待っている…"
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$：[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "我々は今、由緒ある[ROOT.Char.GetCurrentLocation.GetName]の城壁の外にいる。"
 laamp_base_contract_schemes.5661.desc.intro.plains: "我々は毎夜襲撃を続けるうちに、[ROOT.Char.GetCurrentLocation.GetName]の平原の奥深くへとたどり着いていた。"
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "私は幹部とともに[ROOT.Char.GetCurrentLocation.GetName]のうっそうとした農地のなかを通ることにした。"
 laamp_base_contract_schemes.5661.desc.intro.hills: "私の部隊は[ROOT.Char.GetCurrentLocation.GetName]の丘の間を楽々と抜けていった。"
 laamp_base_contract_schemes.5661.desc.intro.mountains: "我々は今夜、[ROOT.Char.GetCurrentLocation.GetName]山脈の間にある低い斜面と丘陵地帯を登っている。"
 laamp_base_contract_schemes.5661.desc.intro.desert: "我々は今朝、[ROOT.Char.GetCurrentLocation.GetName]の砂漠に出かけた。"
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "私は仲間と共に必ず#EMP 何か#!見つけようと決意して、[ROOT.Char.GetCurrentLocation.GetName]の乾燥した山々を探索した。"
 laamp_base_contract_schemes.5661.desc.intro.oasis: "燃えるような暁の下で、我が軍は[ROOT.Char.GetCurrentLocation.GetName]の緑のオアシスに扇状に広がった。"
 laamp_base_contract_schemes.5661.desc.intro.jungle: "我々は木陰のなかを進み、[ROOT.Char.GetCurrentLocation.GetName]のジャングルの中に入っていった。"
 laamp_base_contract_schemes.5661.desc.intro.forest: "[ROOT.Char.GetCurrentLocation.GetName]の生い茂る木々の下を、我々は前進した。"
 laamp_base_contract_schemes.5661.desc.intro.taiga: "[ROOT.Char.GetCurrentLocation.GetName]の険しい松林の間で、私の部隊は扇状に広がった。"
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "真昼ごろ、我が軍の優秀な兵士たちが[ROOT.Char.GetCurrentLocation.GetName]の沼地に入っていった。"
 laamp_base_contract_schemes.5661.desc.intro.steppe: "ここ数日間と同じように、我が軍は[ROOT.Char.GetCurrentLocation.GetName]の果てしない草原に広がった。"
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "ほかに選択肢がなく、我々は[ROOT.Char.GetCurrentLocation.GetName]のじめじめとした氾濫原に入ることを余儀なくされた。"
 laamp_base_contract_schemes.5661.desc.intro.drylands: "私は幹部と共に、無限の砂埃を蹴散らしながら、[ROOT.Char.GetCurrentLocation.GetName]の乾燥地帯に広がった。"
 laamp_base_contract_schemes.5661.desc.intro.postamble: "守りの薄い[ROOT.Char.Custom('RegionalFarmAnimalPlural')]の群れを探し、野営地に連れて戻るためだ。"
 laamp_base_contract_schemes.5661.desc.opportunity.01: "最近この辺りに来た際にいくつかの候補が目に留まったが、これまでは軽い偵察をするだけにとどまっていた。"
 laamp_base_contract_schemes.5661.desc.opportunity.02: "これまでこの辺りで得た収穫は少なかった。それなりの数の家畜を手に入れるには、抵抗があまりに激しかったのだ。だがついにようやく守りが薄く、家畜の数も充分な農場を見つけることができた。"
 laamp_base_contract_schemes.5661.desc.opportunity.03: "この辺りは比較的に容易に襲撃できそうだったが、あえてそれは控えていた。完璧な目標を見つけるまで、悪事を働くのは待つべきと考えたからだ。今夜、我々はよく肥えた牛でいっぱいの私有地を見つけた。つまり完璧な目標を得たということだ。"
 laamp_base_contract_schemes.5661.desc.opportunity.04: "この辺りに大きな私有地はほとんどないが、小さな農場はそれなりに栄えているようだ。物色するのにはもう少し手間がかかるが、最終的にはその労力に見合う収穫を得られるだろう。"
 laamp_base_contract_schemes.5661.desc.opportunity.05: "この地域の住人たちのなかで、少なくとも我々の前に姿を現した者たちは、自分たちが貧しいことを主張している。だが[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]に家の扉をノックされたら、私も同じことを言うだろう。だが少なくとも、彼らは我々が必要としている数の家畜は持っているようだ。"
 laamp_base_contract_schemes.5661.desc.opportunity.06: "貧しい農民たちを憐れむ余地はないし、我々が彼らにどれほどの害を与えようと関係ない。彼らの家畜は我々のものになる。さもなくば、彼ら自身を剣にかける…それだけの話だ。"
 laamp_base_contract_schemes.5661.desc.outro: "\n\n暴力に訴えるとしよう。"
