 laamp_base_0001_desc_title: "楽しい話題の提供者を募集中！"
 laamp_base_0001_desc: "[TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]や世事について話して、報酬を手に入れよう！話題を提供してくれる人は誰でも[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]の心尽くしのおもてなしで歓待される。"
 laamp_base_0011_contract_scheme: "統治者の評判を改善する"
 laamp_base_0011_contract_scheme_action: "評判の改善："
 laamp_base_0011_contract_scheme_desc: "[contractor|E]は自分の評判が悪いことに気付いた。原因は名声が地に落ちたか、あまりに多くの[vassals|E]に嫌われているか、あるいは単に自身が望むものに見合うような[prestige|E]がないことにある。必要なのは「中立的」な第三者の協力だ…それがあれば評判を#EMP 高める#!ことができる。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0011_contract_scheme_desc_general: "$laamp_base_0011_contract_scheme_desc$"
 laamp_base_0011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0011_desc_title: "弁の立つ特使を募集"
 laamp_base_0011_desc: "高潔で信頼に値する人々へ：[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]にお仕えできるチャンス。真剣な問い合わせのみに対応。"
