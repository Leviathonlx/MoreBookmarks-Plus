 laamp_base_contract_schemes.2541.e.tt.employer_has_trait.lazy: "#WEAK  [employer.GetTitledFirstName]が[GetTrait('lazy').GetName( GetNullCharacter )]のため可能性が高い#!"
 laamp_base_contract_schemes.2541.e.failure: "見え透いた嘘"
 laamp_base_contract_schemes.2541.e.failure.tt: "$laamp_base_contract_schemes.2541.c.tt.failure.tt$"
