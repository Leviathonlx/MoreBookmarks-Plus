 laamp_base_contract_schemes.2666.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]では、我々が到着するずっと前から騒然としていた。どうやら我々の雇用主とその一派の長年の過ちによって、多くの地所や事業が、職務内容が違うだけの別々の徴税人から#EMP 何重にも#!課税されていたようだ。\n\n不満が噴出し、丁寧な救済が試みられたが、血生臭い事態に発展しそうになっている。"
