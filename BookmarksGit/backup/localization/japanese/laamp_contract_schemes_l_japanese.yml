 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の臣民の主張には妥当なものもあれば、そうでないものもあるが、一貫性があるものは#EMP ひとつもない#!。\n\n馬鹿げた主張や滑稽な意見であることをひとつひとつ示して臣民たちを論破するのに、そう時間はかからなかった。\n\n私はほんの数時間で、雇い主にとって都合の良い展開に話を持っていくことができた。臣民たちは驚き、困惑したが、境界線が完全に従来のものと一致することを納得させるに至ったのだ。"
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "あちこちで巧みな言葉を漏らすだけで、[employer.GetPrimaryTitle.GetBaseNameNoTier]の怒れる臣民に疑いの種をまくことができる。\n\nそうではない、ああ言ったのだ、あの言葉の真意はこうだったのだと唆し、意見を対立させれば#EMP いっちょあがりだ#!。皆誰が正しいのか、何が真実なのかわからなくなり、自信をもって異論を唱えることができなくなる。\n\n問題が解決したわけではないが、臣民たちの怒りは鎮まり、反対意見は消えた。"
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "怒れる住人たちのことは[sacrifice.GetTitledFirstName]に任せ、私は[employer.GetTitledFirstName]と散歩に出かけた。\n\n不公平を訴える叫び声が、次第に遠のいていく。夕暮れの空気を吸おうと小さなバルコニーに近付いていくと、[employer.GetFirstNameNoTooltip]が、我々が到着してから初めての笑顔を見せた。\n\n「[ROOT.Char.GetFirstNameNoTooltip]よ、あのような雄弁家の力を貸してくれたことに心から感謝する。[sacrifice.GetHerHis]が早く無事に戻れるよう取り計らおう。門のところで報酬を受け取ってくれ」"
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "生まれながらの狩人である[officer.GetTitledFirstNamePossessive]は、境界線の位置を迅速かつ正確に見定め、その判断に議論の余地はなかった。\n\nそれでも当然、[employer.GetPrimaryTitle.GetBaseNameNoTier]の臣民の反論はやまなかったが、[officer.GetFirstNameNoTooltip]はひとりひとりの言い分に答え、言い争いを解決していった。\n\n討論は昼過ぎまで続いたが、最終的に訴訟を起こそうという者はいなくなった。"
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の臣民は自分たちの意見を熱心に主張したが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の討論好きは計算外だったようだ。\n\n一日の大半を費やして議論することは、私にとっては胸が躍ることだったが、彼らの方は時間が経つにつれてどんどん疲弊しているようだった。\n\n結論らしい結論こそ出なかったが、最後は彼らの方が音を上げた。質問をしても質問で返され、同じ問題が何度も蒸し返されては、論点がずれるということが延々と繰り返されていたからだ。"
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "血気盛んな態度で、あらゆる問題をうまく解決できるわけではないだろうし、多くの怒れる住人たちと怒鳴り合うことは確かに大変である。しかし、効果は充分にある。\n\n数時間ほど怒鳴り散らして脅しつけてやると、[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は大人しく引き下がった。\n\n私の意志を示せば、こうなることはわかっていた。"
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName]は騒ぎが収まったことに感謝しているようだ。"
 laamp_base_contract_schemes.2662.a: "またひとり$game_concept_contact_list_contact$を満足させた。"
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2663.desc.stewardship: "どうやら私の管理能力は思っていたほど…#EMP 大したもの#!ではなかったようだ。\n\n私は、この問題を解決するには、有能な人物に詳しい情報に基づき見解を示してもらうのが効果的だと思った。だが、境界線をはっきりさせようとした私の試みは、結果的に最初の2つの境界線に加えて新たに#EMP 第3#!の候補を作り出してしまい、好戦的な人々を更に激しい議論の渦に巻き込むことになってしまった。"
 laamp_base_contract_schemes.2663.desc.officer: "[officer.GetTitledFirstNamePossessive]は最善を尽くしたが、[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は騒然としている。\n\n私の狩人が境界線をはっきりさせようと試みた結果、最初の2つの境界線に対抗する#EMP第3#!の境界線候補を作り出してしまったようだ。"
 laamp_base_contract_schemes.2663.desc.outro: "\n\nそこからは[employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier]に長年眠っていた恨みが噴き出したように、憎しみと不当な要求が住人たちのなかに渦巻き、[employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip]全体が暴動に発展しそうな事態となってしまった。\n\n我々は怒った[employer.GetTitledFirstName]に追い出され、苦労が報われることはなかった。"
 laamp_base_contract_schemes.2663.a: "最善は尽くした…"
