 laamp_base_contract_schemes.0311.t: "遥か遠い国"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "[target.GetTitledFirstName]のような[target.GetCulture.GetCollectiveNoun]にとって、私のような誇り高い[exotic_culture.GetName]の[ROOT.Char.GetWomanMan]は物珍しく、貴重でさえあるようだ。私のような人間と話し、その者の遠く離れた故郷の話を聞く機会が次はいつ訪れるのか、わからないからだ。"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "[exotic_faith.HighGodName]の言葉、それももちろん、適切な[exotic_faith.GetAdjective]の形式のものが、[target.GetTitledFirstNamePossessive]の地には著しく欠けている。\n\n嘆かわしいことだが、#EMP そのおかげで#!私の習慣や儀式にはある種の異国情緒が加わり、宮廷の多くの人々を魅了している。"
 laamp_base_contract_schemes.0311.desc.both_exotic: "[exotic_culture.GetName]であり、[exotic_faith.GetAdherentName]でもある私の異質な生き方に、[target.GetTitledFirstNamePossessive]の廷臣たちは限りなく魅了されている。\n\n彼らの多くは私のような人間に一度も会ったことがなく、我々がここを発ったら、もう二度と会うことがないかもしれない。だが歴史がこれからどう流れていくかは誰にもわからない。"
 laamp_base_contract_schemes.0311.desc.outro: "\n\n彼らはあまり#EMP 礼儀正しい#!とはいえないが、だからこそ刺激して楽しませるのは簡単だ。"
