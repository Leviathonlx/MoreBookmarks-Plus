 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$：成功！"
 laamp_base_contract_schemes.5052.desc: "[employer.GetTitledFirstNamePossessive]が町の秩序を守ることがまったくできていないおかげで、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]は[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]の住人たちから、ありとあらゆる財産を巻き上げることができた。\n\nこんなことで生計を立てるのは褒められたことではないかもしれないが、稼ぎは相当なものだ。\n\n犯罪で身を立てることを志す者が最初に学ぶことは、手を引くタイミングだ。そろそろ逃げた方がいいだろう。[employer.GetTitleAsNameNoTooltip]が我々の存在を嗅ぎつけ、追手を送り込んでくる前に。"
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$：失敗！"
 laamp_base_contract_schemes.5053.desc: "[employer.GetTitledFirstName]は我々の思惑とは裏腹に、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]がこの状況につけ込むより先に、軽犯罪の解決に取り掛かった。\n\n通りには[employer.GetTitleAsNamePossessiveNoTooltip]の護衛が溢れ、我々はほとんど利益を出すことができないまま、犯行に及ぶ機会をどんどん失いつつある。もはや捕まる前に[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]から逃げるしかない。\n\nここではこれ以上何も奪うことができないようだ。"
 laamp_base_contract_schemes.5053.a: "どこかもっと実入りの多い場所を探すだけだ。"
