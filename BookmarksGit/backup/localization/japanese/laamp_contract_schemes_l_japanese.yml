 laamp_base_contract_schemes.1783.desc: "旅が過酷で、困難で、危険だなんて誰が言ったのだろう？\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l]の視点から見れば、旅はむしろ簡単で、かなり儲かる行動に思える。我々は金で重くなった鞍袋と共に、周囲には怪しまれたかもしれないが、それでも意気揚々と、懐も暖かく[destination_2.GetBaseNameNoTier]に到着した。\n\nあとはここを立ち去る前に被害者たちに追いつかれることがないよう祈るだけだ。"
 laamp_base_contract_schemes.1783.a: "旅路は宝の源泉だ…"
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$：失敗！"
 laamp_base_contract_schemes.1784.desc: "[ROOT.Char.GetFaith.FateGodName]は時として人に微笑みかけることもあれば、そうでない時もある。\n\n今日は努力が足りなかったのか、運は我々に味方してくれなかった。というのも、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]は旅に出てからというもの、金貨一枚も稼げていないからだ。\n\n道が終わりに近づいている今、失敗を認めて前に進むしかないようだ。"
 laamp_base_contract_schemes.1784.a: "最初は簡単なように思えたのだが…"
