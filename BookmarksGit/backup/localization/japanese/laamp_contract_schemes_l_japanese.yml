 laamp_base_2011_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]にはかなりの空白がある。国勢調査を行うため、教養があり心身の丈夫な旅人を募集する。報酬は国勢調査の収益から支払われる。"
 laamp_base_2021_contract_scheme: "建物の建築"
 laamp_base_2021_contract_scheme_action: "建物の建築："
 laamp_base_2021_contract_scheme_desc: "[contractors|E]の多くは、自身の手腕では望みどおりの建築物を建てられないと感じている。建設工事を入札にかけることは、こうしたギャップを埋める簡単な方法だ。$laamp_contract_scheme_desc_general_boilerplate$"
