 laamp_base_contract_schemes.2044.tt.explanation: "#TUT [task_contract|E]の完了条件：\n$EFFECT_LIST_BULLET$各目的地で[stewardship|E]、[intrigue|E]、または[GetCourtPositionType('master_bard_camp_officer').GetName()][aptitude|E]の試練を完了する\n$EFFECT_LIST_BULLET$3分の1の試練に成功すると、$label_success_qualified$\n$EFFECT_LIST_BULLET$3分の2の試練に成功すると、成功\n$EFFECT_LIST_BULLET$すべての試練に成功すると、$label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! いずれかの時点で#N #BOL 2#!つ以上の試練で失敗すると、$game_concept_task_contract$が失敗に終わります#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial 試練で成功するたびに、次の試練の難易度がやや高くなり、[skill|E]または$game_concept_aptitude$でその傾向が高くなります#!#!"
