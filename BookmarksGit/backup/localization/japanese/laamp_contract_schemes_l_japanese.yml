 laamp_base_contract_schemes.5662.desc: "[employer.GetTitledFirstNamePossessive]の大勢の手下が最善を尽くしたが、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]は[employer.GetHerHis]の魔の手から家畜の群れを取り戻した。\n\n家畜は本来我々のものではないかもしれないが、そんなことはどうでもいい。我々は剣と斧で望むものを奪う。そして逆らう者は牧草地で死ぬことになるのだ。\n\n彼らの死体がカラスの格好の餌となることを願うばかりだ。"
 laamp_base_contract_schemes.5662.a: "今夜は王のように食事をしよう！"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$：失敗！"
 laamp_base_contract_schemes.5663.desc: "我々は最善を尽くしたが、[employer.GetTitledFirstNamePossessive]の部隊にことごとく邪魔されてしまった。人里離れた村々に警告が送られ、牛の群れは別の場所に移されて、行く先々で新たな衛兵が現れ、監視塔は再建されるといった具合だ。\n\n今日のところは、[employer.GetTitleAsNameNoTooltip]の勝ちだ。"
 laamp_base_contract_schemes.5663.a: "愚かな年寄りめ…"
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$：[victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "夜の仕事をほぼ終え、私は従者と共に少し早めに帰路につくべきか考えあぐねていたのだが、その結論はおのずと導き出された。ある人物の姿が視界に入ったからだ…"
 laamp_base_contract_schemes.5901.desc.intro.2: "そろそろ夕方かというころ、私はあくびを噛み殺した。犯罪は大金を稼げるが、#EMP 待っている時間#!があまりに長すぎる…いや、待て。あの[victim.GetWomanMan]は期待できそうだ…"
 laamp_base_contract_schemes.5901.desc.intro.3: "今日の収穫は微妙だった。かなりの数の財布を盗んだが、#EMP 大金#!が入ったものはほとんどなかった。だが、あの[victim.GetWomanMan]の外見からすると、挽回できるかもしれない…"
 laamp_base_contract_schemes.5901.desc.intro.4: "今日の労働はすでに充分な利益をもたらした。善良なる市民が何人か、親切にも銀貨を我々の#EMP 大義#!のために寄付してくれたのだ。だがこの[victim.GetWomanMan]、もしかするとこれまでの誰よりも裕福かもしれない…"
 laamp_base_contract_schemes.5901.desc.intro.5: "狩場を裕福な農民が通りかかることはなく、ほとんど実りのないまま一日が終わろうとしていたが、ようやく幸運に恵まれ、見込みのありそうな[victim.GetWomanMan]が現れた。"
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "あれは…私の[victim.Custom2('RelationToMeShort',ROOT.Char)]、[victim.GetTitledFirstName]か？護衛も付けずにこんな危険な場所をうろついているとは、一体何を考えているのだろう！強盗に遭っても当然だ。なんて不注意なのだろう。"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "誰かと思えば、昔の[victim.Custom2('RelationToMeShort',ROOT.Char)]の[victim.GetTitledFirstName]ではないか。それも護衛を付けていないとは…#EMP 運の良い#!ことだ。"
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "あれは私の#EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!、[victim.GetFirstName]ではないか！今はもう疎遠とはいえ、大切な[victim.GetHerHim]にそんなことはできない。"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "あれはまさか…私の[victim.Custom2('RelationToMeShort',ROOT.Char)]、[victim.GetFirstName|U]か？護衛も付けずにこんな危険な場所を意気揚々とほっつき歩いているとは、[ROOT.Char.GetHouse.GetName]家の名折れだ。"
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "あれは#EMP 見たところ#!、[target.GetTitledFirstName]の廷臣、[victim.GetTitledFirstName]だ。間の悪い時に来たものだ。知らないうちに[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]に囲まれるとは。"
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "あれは…そう、[victim.GetPrimaryTitle.GetBaseNameNoTier]の[victim.GetTitleAsNameNoTooltip]、[victim.GetFirstName]だ！私用で首都を訪れているに違いない。護衛も付けずにこんな#EMP 評判の悪い#!道を通るとは、余程知られては困る用に違いない。"
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "誰か知らないが、服装から察するに、裕福ではあるが重要人物というわけではなさそうだ。おそらく小地主の廷臣か何かだろう。"
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "服装とためらいがちな態度から察するに、少なくともこの町の人間ではないようだ。短期滞在者か、通りすがりの旅行者だろう。"
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "あれはおそらく[victim.GetFirstName]だ。この地域の有力者で、多少の財産を持っていたはずだ。大富豪というわけではないが、獲物としては#EMP 完璧#!だ。"
 laamp_base_contract_schemes.5901.desc.outro.1: "従者たちが痺れを切らし、新たな獲物に飛び掛かろうと、潜んでいた場所からにじり出た。"
 laamp_base_contract_schemes.5901.desc.outro.2: "影がゆっくりと動き、フードを被った人影が、私の指示のもと、いつでも飛び出せるよう体勢を整えた。"
 laamp_base_contract_schemes.5901.desc.outro.3: "小さな路地の四方八方から、よく油を塗られた短剣が鞘から抜かれる音が微かに聞こえてくる。"
 laamp_base_contract_schemes.5901.desc.outro.4: "顔の大部分をマスクで覆い、目だけを見えるようにした従者たちが、私が開始の合図を出すのを待っている。"
 laamp_base_contract_schemes.5901.desc.outro.5: "あとは私が指示を出すだけで、哀れな愚か者は後悔の意味を知ることになる。"
