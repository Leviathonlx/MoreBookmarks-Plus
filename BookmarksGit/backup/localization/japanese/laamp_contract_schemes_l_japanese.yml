 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$：地図上の線引き"
 laamp_base_contract_schemes.2681.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]に到着した我々が、賑やかな歓迎を受けることはなかった。住人たちは最近発掘された古地図だか何だかをめぐって危機に陥っていた。その地図は、2つの衛星集落の境界線を#EMP 完全に#!書き変えるものだったようだ。\n\nなにか解決策を講じる必要がある。税収が途絶えるだけならまだしも、最悪の場合、紛争が起きてしまいかねない。war.$laamp_base_contract_schemes.2661.desc.outro$"
