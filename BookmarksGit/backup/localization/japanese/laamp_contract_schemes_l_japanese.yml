 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$：成功！"
 laamp_base_contract_schemes.5042.desc: "ああ、[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]で狩りをするのは愉快でたまらない！[employer.GetTitledFirstNamePossessive]の従者どもに密猟者と呼ばれようが構わない。あれだけの数のシカは、どうせ連中の手にも余るのだ。命を無駄にすることは[ROOT.Char.GetFaith.WealthGodName]の嫌うところではないか。\n\n腹を満たした我々は、捕らえられることなくその場を後にした。"
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$：失敗！"
 laamp_base_contract_schemes.5043.desc: "おのれ、[employer.GetTitledFirstName]の馬鹿犬どもめ！\n\nあれだけの数の獲物は連中も#EMP 必要としていない#!はずなのに、奴らときたらしつこく我々を追い回して、次々に狩りを台無しにした。その上、何人かの仲間が牢獄に連れて行かれてしまった。\n\n手を引くべきタイミングは心得ている。これ以上ここに留まれば、鳥の代わりに#EMP こちらが#!獲物にされてしまうだろう。"
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "路地裏の強盗"
 laamp_base_contract_schemes.5051.desc: "[employer.GetTitledFirstName]からの通達に書かれていたことは、案外誇張ではないようだ。[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]では軽犯罪が多発しているようだ。\n\n町に入っただけで、十数件のスリと一件の強盗の現場に出くわした。苦境にあえぐ住人たちが自分で対処するのは到底不可能だろう。\n\n一方で、ここは我々のような野心的な[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]が#EMP 小金#!を稼ぐには、完璧な環境とも言える。"
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
