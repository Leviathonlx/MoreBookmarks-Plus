 laamp_base_2071_success_employer_modifier: "壁の強化"
 laamp_base_2071_success_employer_modifier_desc: "ここの重要な居住区は最近、時間をかけて城壁を改修した。"
 laamp_base_2071_failure_employer_modifier: "修理の失敗"
 laamp_base_2071_failure_employer_modifier_desc: "この伯爵領の主要な居住区の城壁は荒廃し、さらに悪いことに、修復を試みた際に破損してしまった。"
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "ちょっとした免除や各種許可証の発行、あとは新たな事業計画に[employer.GetTitleAsNamePossessiveNoTooltip]の判子を押してやるだけで、すぐに誰もが城壁の修復費用を少しだけ負担することに#EMP かなり#!理解を示すようになった。\n\n税金や負担を混同させただけで、結果的には同じ額を支払う羽目になっているなどということは、今は気にする必要はない。今重要なのは、善良な[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々に、自分たちはうまく立ち回ったと感じさせることなのだ。"
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]の善良な人々は、私に模範を示され、[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の仲間の協力もあって、自らを恥じて奮起した。我々は共に町を守る城壁の修復に取り掛かった。\n\n幸い、城壁の状態は見た目ほどひどくはなかった。修復は順調に進み、作業はほんの数日で完了し、わずかな報酬で賄うことができた。"
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "私と[employer.GetTitledFirstName]が部屋を出たとき、[sacrifice.GetTitledFirstName]はすでに疲れた様子で、議論好きな[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々に指示を出そうとしていた。 \n\n「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、心配することはない。[sacrifice.GetHerHim]のことはこちらできちんと世話をして、必ず無事に返そう」\n\n上部に石をいくつか重ねるだけだ。そう難しくはないだろう。私はありがたく報酬を受け取り、その場を後にした。"
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "私の$head_porter_camp_officer$としての[officer.GetTiledFirstNamePossessive|U]の立場"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の町が燃えている。\n\nいや、町のほとんどが燃えている。私の従者が[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]の野営地に持ち帰ろうとしている部分は無事だ。それは私の手元で#EMP 安全に#!保管されることになるだろう。\n\n助けを求めてきた町を、ただできるからという理由で略奪したのは、誇るべきことではないかもしれない。\n\nだが、面識のない相手に大金を差し出す方が愚かというものだ…"
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の住民を無理やり納得させるには、怒鳴りつけたり、おだてたり、なだめてやったりしなければならない。\n\nうんざりするほど骨の折れる仕事だが、有力者たちがひとり、またひとりと費用を公平に負担することに渋々同意していく。洗練された方法ではないかもしれないが、結果さえ出せればそれでいい。"
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName]は我々の問題解決に満足し、喜んで報酬を支払った。"
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "依頼者側の責任だ。"
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$：失敗！"
 laamp_base_contract_schemes.2673.desc.stewardship: "私の立てた計画は賢明なものに思えた。まず住人たちの間で均等な金額を負担させ、それから財産や収入に応じて金額を調整するという方法だ。だが有力者たちは驚愕と嫌悪感を示した。\n\nなぜか全員が自分たちの財産や地位を考慮に入れず、共通の利益のためとはいえ、自分たちは払いすぎていると思い込んでいるのだ。"
 laamp_base_contract_schemes.2673.desc.officer: "[officer.GetTitledFirstName]は私が思っていたほど優秀な$head_porter_camp_officer$ではなかったのかもしれない。\n\n[officer.GetHerHis]が城壁の再建計画について提案して30分も経たないうちに、[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は目の前の仕事を避けようと#EMP 必死#!になるあまり、激しく言い争い、叫び出し、お互いに蹴ったり噛みついたりしはじめたのだ。"
 laamp_base_contract_schemes.2673.desc.outro: "\n\nこの失態を犯したのち、[employer.GetTitledFirstName]は狼狽して私に口もきかなくなった。\n\n我々は町から追い出され、苦労の対価を得ることはなかった。"
 laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$：良好な牧草地"
 laamp_base_contract_schemes.2676.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTierPossessive]の通りは噂話と醜聞の熱に包まれている。結婚、相続、事業の取り決めが絡む複雑な問題が解決できず、馬を放牧するのに適した広大な土地が、金も技術もないどこかの馬鹿の手に渡ってしまったのだ。\n\nその結果、地元の有力者たちは、土地を誰がどう分けるかをめぐって互いを引き裂こうと脅し合っている。"
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
