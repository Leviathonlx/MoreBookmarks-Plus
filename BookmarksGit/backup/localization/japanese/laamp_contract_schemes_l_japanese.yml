 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$：成功！"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "徴税とはすなわち会計であり、会計は最近は正当な評価を受けていない芸術の一種である。\n\n地域の税金の一覧を提供され、一日の大半を費やして、税金の過徴収が#EMP申し立てられた#!すべての事例を調査し、別口で未払いになっている税金であることを証明した。当然[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は不満をこぼしたが、結局はほとんどが納得するに至った。\n\n実質的な弁解ができるできる少数の人々に関しては、来年の税金を免除すると言ってやれば、共犯者としての沈黙を買うことができる…[employer.GetTitledFirstName]が不満をこぼしたとしても。"
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々は明らかに自分たちを教養のある人間だと思っているが、[ROOT.Char.GetHouse.GetName]の[ROOT.Char.GetWomanMan]の雄弁さは計算外だったようだ。\n\n私は言葉巧みに彼らの取るに足らない反論を煙に巻き、彼らの心に疑念を植え付けて、[employer.GetTitledFirstName]がどれほど彼らの安全を守っているか思い出させつつも、#EMP それとなく#!この地域で幅を利かせているのは誰なのかをほのめかした。\n\n最後はやや誇張しすぎたかもしれないが、楽しくてついやめられなかったのだ…"
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "ここに置き去りにされる予感に少し狼狽しながらも、[sacrifice.GetTitledFirstName]は[employer.GetPrimaryTitle.GetBaseNameNoTier]の人々の千差万別の反論に耳を傾け始めた。\n\n[employer.GetTitledFirstName|U]は感謝している様子で私を連れ出し、あとは下の者に任せた。\n\n「あのような有能な従者を置いていってくれることに感謝する。[sacrifice.GetSheHe]のことはこちらできちんと世話をすると約束しよう！さて、報酬のことだが…」"
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "幸い需品係の[officer.GetFirstNamePossessive]の管理能力は、成功を収めるのに充分なものであることが証明された。\n\n懸命な議論と口頭での監査には何時間もかかったが、[officer.GetSheHe]は古い借金や未払いの税金、まだ返していない恩義などを列挙し、余分に取られた税金のほとんどは単に名称が誤っていただけだと思わせることができた。\n\n長い目で見れば[employer.GetTitledFirstNamePossessive]の過剰課税という悪癖を解決できたわけではないが、とりあえず雇用主を満足させるには充分だった。"
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U]地図製作の分野で経験があり、作り話半分と#EMP 新しい#!手法に関する大胆な発言で、彼らは完全に我々の話を受け入れた。\n\n[employer.GetPrimaryTitle.GetBaseNameNoTier]の善良な人々は二重課税がなくなるという見通しに安堵し、すでに徴収されている追加の税金を暗に見なかったことにしてくれるつもりらしい。私は[employer.GetTitledFirstName]に、この勝利を素直に受け入れるべきだと力強く明言した。"
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "[employer.GetPrimaryTitle.GetBaseNameNoTier]の小物たちと話すのは、まったくもって疲れる。\n\n疲れるが、不可能ではない。気概と決断力によって、最終的には彼らの#EMP ほとんどt#!を説得することができた。永久的な解決にはならないが、大多数を黙らせることは、[employer.GetTitledFirstName]を喜ばせるのに充分だったようだし、結局のところ我々はそのためにここに来たのだ。"
 laamp_base_contract_schemes.2667.desc.outro: "\n\n我々はその日のうちに、新たな稼ぎを手にして町を後にした。"
