 laamp_base_5031_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の民へ"
 laamp_base_5031_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]から再度通達である。家畜泥棒は#EMP 必ず#!厳しい罰を受けることになる。盗んだ数も理由も関係ない。警告を忘れるな。"
 #laamp_base_5041_contract_scheme: "Poach Lands"
