 laamp_base_0021_contract_scheme_action: "懇談："
 laamp_base_0021_contract_scheme_desc: "[contractor|E]は明らかに注目されることに飢えている場合、日和見主義者に対して無防備になる。日和見主義者は[contractor|E]のパンを食べ、酒を飲み干し、少しの「融資」を徴収して、会計検査官の叫び声が非常事態を知らせる前に姿を消す。$laamp_contract_scheme_desc_general_boilerplate$"
