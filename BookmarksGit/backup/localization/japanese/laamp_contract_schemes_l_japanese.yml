 laamp_base_contract_schemes.1301.t: "$laamp_base_contract_schemes.1004.t$"
 laamp_base_contract_schemes.1301.desc.intro.preamble.first: "我々が[recidivist.GetFirstNameNicknamed]と初めて会ったのは"
 laamp_base_contract_schemes.1301.desc.intro.preamble: "我々が[recidivist.GetFirstNameNicknamed]に追いついたのは"
 laamp_base_contract_schemes.1301.desc.intro.plains: "[hills_location.GetName]の緩やかな起伏のある平原だった。"
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "[current_county.GetBaseNameNoTier]の緑豊かな農地だった。"
 laamp_base_contract_schemes.1301.desc.intro.hills: "[current_county.GetBaseNameNoTier]の険しい丘だった。"
 laamp_base_contract_schemes.1301.desc.intro.mountains: "[current_county.GetBaseNameNoTier]にそびえ立つ高山だった。"
 laamp_base_contract_schemes.1301.desc.intro.desert: "[current_county.GetBaseNameNoTier]の灼熱の砂漠だった。"
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "[current_county.GetBaseNameNoTier]の容赦なく乾ききった山だった。"
 laamp_base_contract_schemes.1301.desc.intro.oasis: "[current_county.GetBaseNameNoTier]の緑豊かなオアシスだった。"
 laamp_base_contract_schemes.1301.desc.intro.jungle: "[current_county.GetBaseNameNoTier]の鬱蒼としたジャングルだった。"
 laamp_base_contract_schemes.1301.desc.intro.forest: "[current_county.GetBaseNameNoTier]の暗い森だった。"
 laamp_base_contract_schemes.1301.desc.intro.taiga: "[current_county.GetBaseNameNoTier]の一面の松林だった。"
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "[current_county.GetBaseNameNoTier]の悪臭を放つ沼地だった。"
 laamp_base_contract_schemes.1301.desc.intro.steppe: "[current_county.GetBaseNameNoTier]のどこまでも続く草原だった。"
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "[current_county.GetBaseNameNoTier]の湿った氾濫原だった。"
 laamp_base_contract_schemes.1301.desc.intro.drylands: "[current_county.GetBaseNameNoTier]の土埃が舞う乾燥地帯だった。"
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]が[recidivist.GetHerHis]の手下どもの周りを取り囲んだ。我々全員に緊張が走り、流血を覚悟する。"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "「[ROOT.Char.GetFirstNameNoTooltip]、我が[recidivist.Custom2('RelationToMeShort',ROOT.Char)]よ」[recidivist.GetFirstNameNoTooltip]が口を開き、静寂を破った。「まさか…お前が来るとは思わなかった。よりによって、こんなに大切な人間が私を迎えにくるとは…」"
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "「ああ、[ROOT.Char.GetFirstNameNoTooltip]よ。私を追いかけようと躍起になる馬鹿はほかにいない」[recidivist.GetFirstNameNoTooltip]がそう言いながら前に出た。「正直なところ、私はほっとしている。[ROOT.Char.GetWomenMen]を殺すのは退屈だが、貴様の内臓を抉り出すのは#EMP さぞ愉快#!だろう」"
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "「[ROOT.Char.GetFirstNameNoTooltip]、我が[recidivist.Custom2('RelationToMeShort',ROOT.Char)]。血を分けた私を、なぜここまで追いかけてきた？[ROOT.Char.GetHouse.GetName]家の名を侮辱した私に報復しに来たのか？」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "「何も知らぬ鼻ったれのクソガキが！」[recidivist.GetFirstNameNoTooltip]が怒鳴り散らした。「[employer.GetTitledFirstNamePossessive]に頼まれてきたのか？猟犬気取りめ、かかって来い。貴様が犬っころでしかないことを証明してやる！」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "「どれ、見せてみろ…ああ、#EMP いたぞ#!」[recidivist.GetFirstNameNoTooltip]は肘で仲間を押しやり、前に出ると大声でそう叫んだ。「迷える[ROOT.Char.GetLadyLord]が私を始末しにやってきた！さあかかってこい、[ROOT.Char.GetFirstNameNoTooltip]！私はここにいるぞ！」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "「こんな形で再会するとは残念だ、[ROOT.Char.GetFirstNameNoTooltip]。お前と争いたいわけでないからな」[recidivist.GetFirstNameNoTooltip]が述べた。「だがおそらくお前は、どんな苦い結果が待ち受けていようとも、務めを果たすつもりなのだろう」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "「ハッ！」[recidivist.GetFirstNameNoTooltip]が嘲笑した「お前が連れてきたのはこれで全部か？いや、#EMP 結構、結構#!。ようやく少しは楽しめそうだ。それも貴様が直々にやってきたとは…[ROOT.Char.GetFirstNameNoTooltip]よ、貴様を地面に叩きつけるのはさぞ楽しかろう」"
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "「ふむ」[recidivist.GetFirstNameNoTooltip]が顎を撫でながら呟いた。「正直なところ…予想していたより少ないな。明らかに[employer.GetTitleAsNamePossessive]は資金繰りに困っているらしい。さて、始めるか？」"
 laamp_base_contract_schemes.1301.desc.encounters.second: "「[ROOT.Char.GetFirstNameNoTooltip]よ、もう戻ってきたのか？前回のことで学んだと思ったが。どうやら教え方が甘かったらしい」"
 laamp_base_contract_schemes.1301.desc.encounters.third: "「[ROOT.Char.GetFirstNameNoTooltip]よ、お前はまったく悪魔のようにしつこい奴だな！いい加減付きまとうのはやめて、何か別の仕事を始めたらどうなんだ。我々の血は金にならんぞ！」"
 laamp_base_contract_schemes.1301.desc.outro.1: "この場の均衡はいつ壊れてもおかしくない。私が行動しなければ、ほかの誰かが行動に出る。そして事態は私の手に負えないところまで進んでしまうだろう。"
 laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNamePossessiveNoTooltip]の軍勢の方が明らかに数で劣っているが、彼らの決意は固いようだ。リーダーを守り、それができなければ死ぬ覚悟のようだ。"
 laamp_base_contract_schemes.1301.desc.outro.3: "恐ろしいほどの静けさが、集結した軍勢を覆い尽くす。沈黙を破ろうとする者は誰もいない。何が起きるかわからないからだ。"
 laamp_base_contract_schemes.1301.desc.outro.4: "両陣営とも、息を殺して私の言葉を待っている。それが戦いを命じる言葉ではなければいいのにという淡い期待を抱いて待っている。"
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip]に勝ち目はない。少なくとも公然とした勝利は掴めないはずで、それは[recidivist.GetSheHe]もわかっているはずだ。だがもし逃げおおせることができたら…"
 laamp_base_contract_schemes.1301.tt.insta_win: "#P +2#!勝利ポイント、$label_success_standard$の即時達成"
 laamp_base_contract_schemes.1301.tt.score_increased: "#P +1#!勝利ポイント"
 laamp_base_contract_schemes.1301.tt.success_score_and_threshold: "#TUT $label_success_standard$#!に必要な勝利ポイント2ポイントのうち[task_contract.MakeScope.Var('wins_tally').GetValue|0]を獲得した"
 laamp_base_contract_schemes.1301.tt.chances_remaining: "#TUT 最大3回のうち[task_contract.MakeScope.Var('encounters_tally').GetValue|0]回目の遭遇#!"
 laamp_base_contract_schemes.1301.a: "かかってこい、[recidivist.Custom2('InsultNoun', ROOT.Char)]！"
