 laamp_base_0021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0021_desc_title: "愉快な異国人を募集"
 laamp_base_0021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]は、世事に通じた歓待すべき旅人に対し、寛大にもてなしをすることをここに通達する。"
 laamp_base_0031_contract_scheme: "代理調停"
 laamp_base_0031_contract_scheme_action: "調停："
 laamp_base_0031_contract_scheme_desc: "[contractor]の領土で醜い非難の応酬が続いていて、[contractor]が紛争の解決にあまりに不向きか、いずれかの見方に偏りすぎていると思われる場合、[contractor]は適切な放浪者に公平な調停者の役割を任せることがある。$laamp_contract_scheme_desc_general_boilerplate$"
