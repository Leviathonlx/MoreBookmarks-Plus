 laamp_base_contract_schemes.2311.t: "$laamp_base_contract_schemes.2004.t$：[char_current.GetFirstNameNoTooltip]"
 laamp_base_contract_schemes.2311.desc.business.council_chamber: "町の[char_current.GetTitleAsNameNoTooltip]などの[char_current.GetFirstNamePossessive]の宿舎は驚くほど広大だ。[char_current.GetSheHe|U]は明らかに集落の最も重要な人物のために用意された会議室へと案内し、私を上座に座らせた。"
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName]は自らの収入源に我々を案内した。それは品揃えの良い武器庫だった。鍛冶場が併設されていて、民兵や通りがかりのキャラバンに武器や弾薬を提供しているのだ。"
 laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName]の富のほとんどは、地域の神殿を訪れる人々に宿を提供したり、小さな慈善事業を運営したりして得ているらしい。当然、その一部は自分の稼ぎにしているというわけだ。"
 laamp_base_contract_schemes.2311.desc.business.dungeon: "どうやら[char_current.GetFirstName]は小さな牢獄を管理していて、借金をしている者や浮浪者、犯罪者を他人の代わりに収監することで金を稼いでいるらしい。囚人から得た多額の手数料と罰金で運営を補っているのだ。"
 laamp_base_contract_schemes.2311.desc.business.docks: "[char_current.GetFirstNamePossessive]の金は明らかに町の波止場から来ている。[char_current.GetSheHe]は波止場に設備の整った小さな事務所を構えていて、そこから最も行き来が多い桟橋を見渡すことができる。幅の広い雨戸があり、そこから身を乗り出して怠けている作業員たちを怒鳴りつけることができるのだ。"
 laamp_base_contract_schemes.2311.desc.business.study: "[destination_1.GetBaseNameNoTier]の学歴社会は狭いが強固だ。この地域のほとんどの書士は何らかの形で[char_current.GetFirstName]に仕えているらしく、[char_current.GetHerHis]は文字に関わるほぼすべての事業を独占して、整然とした運営を続けている。"
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "[char_current.GetFirstNamePossessive]の事業は薬や治療、優秀な助産師の派遣と深く関わっているようだ。有力者にしては珍しい職業だが、需要は確かに充分ある。"
 laamp_base_contract_schemes.2311.desc.business.tavern: "ほかの多くの店と同様に、[char_current.GetFirstNamePossessive]の収入は仕事のあとに一杯飲みたい[destination_1.GetBaseNameNoTierPossessive]のつましい労働者から直接もたらされている。旅行者には美味しい料理をふるまい、地域の住人には音楽を奏でることで作られる、和気あいあいとした雰囲気が、店を繁盛させているのだ。"
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "[char_current.GetFirstNamePossessive]の事業は食料の保管と調達を中心に展開しており、異国のものから大量生産品まで取り扱っている。庶民は必要に応じて穀物を安く手に入れることができ、上流階級の客は遠く離れた首都から取り寄せた洒落た食品を手に入れることができる。"
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName]は[destination_1.GetBaseNameNoTierPossessive]の主要な市場を運営していて、単純ながらなかなかの利益を出している。[char_current.GetSheHe|U]は屋台を配置したり、使用料を請求したり、[person_a.GetTitleAsNameNoTooltip]のために税を徴収したりと、あらゆる役割を担っている。"
 laamp_base_contract_schemes.2311.desc.business.bath_house: "[char_current.GetFirstName]が[destination_1.GetBaseNameNoTierPossessive]の城壁の内側で経営している浴場は、贅沢を味わえる場として人気を集めている。硬貨数枚で日々の疲れや一日の汚れを洗い流してくれる浴場の良さを理解できない愚かな人間はいないだろう。"
 laamp_base_contract_schemes.2311.desc.personality.mayor: "「誉れ高き[ROOT.Char.GetTitleAsNameNoTooltip]よ、あなたならおわかりのはずです。[employer.GetTitleAsNamePossessive]の願いが…見当違いであるということを。[employer.GetSheHe|U]はあなたに権限を授けました。この件についてご協力くだされば、我々が必ずあなたの寛大さを世に知らせましょう」"
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "「ご覧の通り事業は成功していますが、土地は決して広大ではありません。我々は真面目に働き、うまくやっていますが、[employer.GetTitleAsNamePossessive]に支払う額が急に高くなっても対応できるような余裕はないのです」"
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、我々はここで[char_current.GetFaith.HealthGodNamePossessive]の仕事をしているのです。それは確かな事実です。また税が増やされるようなことになれば、確実に立ち行かなくなります」"
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "「分け前を手に入れているではないかと言われれば、それは確かにそうです。だがそれは#EMP 私の#!分け前なのです。私は払うべき税金は払っている。これは適切な徴税ではなく、ただの[employer.GetTitleAsName]の気まぐれです。それは周知の事実だ」"
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、あなたは話がわかる人のようだ。どうかわかってください。我々は最善を尽くしているのです。それに、いつどんな災難に見舞われるかもわかりません。飢饉が起きる恐れだってあるのです」"
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "「私は馬鹿なことには取り合わない人間です。率直に意見を言いますし、相手にも率直な意見を求めます。率直に言いましょう。[employer.GetTitleAsNamePossessive]の課す#EMP 税金#!は不公平で、我々には支払えない。それだけです」"
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "「ええ、わかっていますとも。傍から見れば我々は繁盛しているように見えるでしょう。ですがこの一年で[employer.GetTitleAsName]が我々に課す#EMP 義務#を増やしたのは、今回が初めてでは決してないのです。それに最後でもないでしょう。こちらの気が進まないのも理解してください」"
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "「[ROOT.Char.GetTitledFirstNameNoTooltip]よ、私は公私ともに公平さを重んじているのです。目下の者とも、目上の者とも公平に接するようにしています。だがそれは、相手もそうである場合に限る。#EMP そうでない者#!との間に不和が生じるのは当然でしょう」"
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "「お互いに忙しい身ですから、率直に申し上げましょう。金があったら喜んで支払っています。だが金はないので、払うことはできません。これで充分、話はわかっていただけたでしょう？」"
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "「面倒な仕事のことは忘れて、一杯やりましょう。しばらく滞在されてはどうです？こんな小さな町ですから、おもしろい来客はそうそうないのです。少なくとも一週間は、誰かのおごりで飲めるでしょう」"
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "「それで…どうすればいいんですか？何でもかんでも記録に残しているわけではないもので。そんなことをしたら馬鹿高い費用がかかりますから。ほとんどは握手で済ませたり、契約書をどこかほかの場所に保管していたりと、そんな感じでして…」"
 laamp_base_contract_schemes.2311.desc.loot.gold: "[char_current.GetSheHe]の話を聞きながら、私は来る途中で見かけた、おそらく銀が入っていたであろう大きな箱のことを思い出していた…"
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "歩きながら[char_current.GetSheHe|U]の話を聞いていた私は、通りかかった貯蔵庫に高価な品が溢れているのに目がいった…"
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetSheHe|U]はぺちゃくちゃと喋り続けていたが、私は通りかかったアルコーブに貴重な信仰物が溢れていることに気付いてしまった…"
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetSheHe|U]は喋り続けていたが、私は来る途中に通りかかった、食料品が豊富に蓄えられた厨房のことが忘れられずにいた…"
