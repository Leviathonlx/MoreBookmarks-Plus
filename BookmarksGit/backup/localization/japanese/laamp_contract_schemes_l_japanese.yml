 laamp_base_3021_contract_scheme: "敵の誘拐"
 laamp_base_3021_contract_scheme_action: "誘拐"
 laamp_base_3021_contract_scheme_desc: "刑務所に入ることは、不満分子やライバルにとっては、考えを改める有益な経験になり得る。そして看守にとっては有益な、あるいは愉快な経験になり得る。少なくとも、第三者に金を払って訪問させる危険を冒すだけの価値は十分にある。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "厄介な動物を毅然とした態度で扱える者へ"
 laamp_base_3021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]の[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]が、珍しい獲物を捕獲し、生きたまま持ち帰れる慎重な熟練の狩人を募集している。採用された者には手厚い報酬が用意されている。"
 laamp_base_3031_contract_scheme: "建物を燃やす"
 laamp_base_3031_contract_scheme_action: "放火："
 laamp_base_3031_contract_scheme_desc: "無人の建物の素晴らしいところは、十分に手を加えれば#EMP 必ず#!燃えることだ。誰かにメッセージを送りたいだけで殺したいわけではない[contractors|E]にとっては最高の手段となる。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "適性のある勤勉な遍歴者へ"
 laamp_base_3031_desc: "地ごしらえの緊急募集に応じた者には手厚い給与が支払われる。守秘義務を必ず守ること。[TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip][TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip]の[TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]に急行せよ。"
 laamp_base_3041_contract_scheme: "金庫強盗"
 laamp_base_3041_contract_scheme_action: "金庫強盗："
 laamp_base_3041_contract_scheme_desc: "[contractors|E]のなかには、有り余る富を見せびらかす愚か者もいる。そうした富は、卑しい#EMP 仕事#!をして手に入れるよりも、直接いただくほうがずっと簡単だ。$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]内の旅人と臣民へ"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]から#EMP 全員#!に再度通達する。窃盗およびその試みは罰せられ、これらの疑いを報告した者には報酬が与えられる。"
 laamp_base_3041.tt.chance_for_more: "望むのなら#P さらに[gold|E]を盗むこともできる#!"
