 laamp_base_2041_contract_scheme: "徴税人を装う"
 laamp_base_2041_contract_scheme_action: "税金を盗む："
 laamp_base_2041_contract_scheme_desc: "税金はどの[realm|E]でも統治者にも支払われるものだが、その#EMP 必要#!があるだろうか？信頼できる詐欺師が正式なものに見える紋章を付け、護衛とともに現れれば、正式な徴税人と#EMP 大して#!変わらないのでは？$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
