 laamp_extra_contract_schemes.0012.t: "成功：$laamp_prison_break_contract_contract$工作"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ 有能な[agent_thief.GetFirstName]が我々と[task_contract_object.GetTitledFirstName]を隔てる扉の鍵を開けた。"
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$緊張して手が汗で滑るが、無事に鍵をこじ開けることができた。"
 laamp_extra_contract_schemes.0012.desc_lookout: "用心深い[agent_lookout.GetFirstName]が、先に進んでも問題ないと合図した。"
 laamp_extra_contract_schemes.0012.desc_no_lookout: "それから慌てて守衛がいないか確認したが、先に進んでも問題ないようだ。"
 laamp_extra_contract_schemes.0012.desc: "私は[task_contract_object.GetFirstNameNoTooltip]を黙らせ、暗闇のなかに連れ出した。"
 laamp_extra_contract_schemes.0012.desc_infiltrator: "そして侵入した時と同じように、[agent_infiltrator.GetFirstName]が開けておいた窓から逃げた。"
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "そして侵入した時と同じように、見張りの付いていないらしい広間から逃げた。"
 laamp_extra_contract_schemes.0012.desc_free: "我々は馬に忍び寄り、鞍に飛び乗ると、激しく鞭を打った。\n\n「君は命の恩人だ！」[task_contract_object.GetNameNoTooltip]がそう言ったのは、ようやく速度を落としたころのことだった。「すごくドキドキしたよ！」"
 laamp_extra_contract_schemes.0012.a: "「その意気、気に入った。仲間になれ！」"
 laamp_extra_contract_schemes.0012.b: "「[task_contract_employer.GetTitledFirstNameNoTooltip]が今か今かと待っている」"
 laamp_extra_contract_schemes.0013.t: "失敗：$laamp_prison_break_contract_contract$工作"
 laamp_extra_contract_schemes.0013.desc_intro: "真夜中、私は[task_contract_object.GetTitledFirstName]が捕らえられている場所に忍び込んだ。"
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$しばらくの間、扉の鍵をこじあけようと奮闘した。泥棒なら簡単にできたかもしれないが、私には無理だった。仕方なく、けたたましい音を立てて扉を蹴破ろうとする。すると近くから声が聞こえてきた…看守だ！\n\n「申し訳ありません、[task_contract_object.GetLadyLord]様。どうやら私の手に余る仕事だったようです」私は息を切らしながら小声で言った。\n\n「#EMP ちっ！#! 役立たずめ！」聞こえてきた辛辣な声は、間違いなく[task_contract_object.GetFirstNamePossessiveNoTooltip]のものだろう。\n\n「ん？そこにいるのは誰だ？」看守が大声で尋ねる。だが幸い、私は闇に紛れて逃げることができた。"
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$だが、森の中で明かりがちらつくのが見えた。追手が近くにいる！背中に目があればどんなによかったか！私は[task_contract_object.GetFirstNameNoTooltip]の手を掴み、猛然と走った。\n\n「誰だ！？」看守が叫んだ。「#EMP 侵入者！侵入者だ！#!」\n\n武装した敵がすぐに我々を追いかけてきた。そして最悪のタイミングで[task_contract_object.GetFirstNameNoTooltip]が躓き、その場に倒れ込んでしまった。[task_contract_object.GetSheHe]の上に追手が覆いかぶさる。私はやむなく、ひとりでその場から逃げた。"
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ 侵入した時と同じように、見張りの付いていないらしい広間に向かったのだが…なんと扉が塞がれていた！\n\n扉をこじ開けると、背後から守衛が現れた！\n\n「私が抑えておく！」[task_contract_object.GetFirstNameNoTooltip]が叫ぶ。「行け！」\n\n近くで別の声が聞こえてきて、私は現実的な唯一の選択をした…その場から逃げたのだ。あの[task_contract_object.GetWomanMan]のために死ななければならない人間がいるとしたら、それは[task_contract_employer.GetTitledFirstName]のはずではないか？"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\nだが守衛が罠を仕掛けた。#EMP 奴らは救出計画を知っていたのだ！#!\n\n「ああ[task_contract_object.GetFaith.HighGodName]よ！どうりで簡単すぎると思った！」[task_contract_object.GetFirstNameNoTooltip]が叫んだ。「逃げろ、勇敢なる[ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l]よ！」\n\n守衛がこちらに向かって突進してくる。もう考えている暇はない。勝利の希望も失われた。そして私は一目散に駆け出した！奇跡的に、私は追手をまいて外壁までたどり着くことができたが…[task_contract_object.GetFirstNameNoTooltip]は逃げられなかった。"
 laamp_extra_contract_schemes.0013.a: "[task_contract_object.GetSheHe|U]はこれから厳しく監視されることになるだろう…"
