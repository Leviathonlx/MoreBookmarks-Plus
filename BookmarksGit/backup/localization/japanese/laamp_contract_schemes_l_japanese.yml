 laamp_base_0001_success_employer_modifier: "楽しんだ延臣たち"
 laamp_base_0001_success_employer_modifier_desc: "この人物の宮廷は異国の地や珍しい旅暮らしの話で盛り上がっている。"
 laamp_base_0001_failure_employer_modifier: "うっとうしい滞在者"
 laamp_base_0001_failure_employer_modifier_desc: "この人物の宮廷にはうっとうしい放浪者や邪な浮浪者が群がり、住むには退屈な場所になっている。"
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "[THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')]人の潜在的な[rivals|E]を排除する"
 laamp_base_0031_success_employer_modifier: "仲裁の専門家"
 laamp_base_0031_success_employer_modifier_desc: "この人物は領国内の諍いを宥めるために優秀な人材を迎え入れた。"
 laamp_base_0031_failure_employer_modifier: "責任放棄"
 laamp_base_0031_failure_employer_modifier_desc: "この人物は臣民の怒りの矛先を身代わりに向けさせようとしたが、状況は悪化しただけだった。"
 laamp_base_0041_success_employer_modifier: "騙されやすい"
 laamp_base_0041_success_employer_modifier_desc: "この人物は最善を尽くしているが、言われたことを真に受けすぎる面がある。"
 laamp_base_0041_failure_employer_modifier: "嘘に敏感"
 laamp_base_0041_failure_employer_modifier_desc: "この人物は、人は何か要求したいことがない限り宮廷には来ないと承知しており、その認識に従って行動する。"
 laamp_base_1001_success_employer_modifier: "犯罪者の捕縛"
 laamp_base_1001_success_employer_modifier_desc: "この伯爵領から常習犯は消えた。少なくとも、今のところは。"
 laamp_base_1021_success_employer_modifier: "よく訓練された軍隊"
 laamp_base_1021_success_employer_modifier_desc: "熟練した指導者が、この人物の近衛兵を能率的な機械のように鍛え上げた。"
 laamp_base_1021_failure_employer_modifier: "汚らしい烏合の衆"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP 軍隊だって？#!この人物の近衛兵は戦士というより、どぶで生まれた飲んだくれのように見える。"
 laamp_base_1031_success_employer_modifier: "平和な地"
 laamp_base_1031_success_employer_modifier_desc: "この伯爵領は現在、比較的穏やかな日々が続いている。"
 laamp_base_1031_failure_employer_modifier: "動乱の地"
 laamp_base_1031_failure_employer_modifier_desc: "この地では様々な諍いや小競り合いが絶えず、人々はその責任が誰にあるかを知っている。"
 laamp_base_1041_success_employer_modifier: "襲われる旅人たち"
 laamp_base_1041_success_employer_modifier_desc: "徴税人であろうと巡礼者であろうと商人であろうと、この伯爵領を歩く者には危険がつきまとう。"
 laamp_base_1041_failure_employer_modifier: "安全な道"
 laamp_base_1041_failure_employer_modifier_desc: "本職の犯罪者たちがどれだけ力を尽くそうとも、この伯爵領の通りは安全に守られている。"
 laamp_base_2021_failure_employer_modifier: "建設の失敗"
 laamp_base_2021_failure_employer_modifier_desc: "この伯爵領のインフラは完全な混沌と化しており、建設に莫大な費用がかかっている。"
 laamp_base_2031_success_employer_modifier: "穏やかな住人たち"
