 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "この責任は私が負おう。"
 laamp_extra_contract_schemes.0022.b: "[councillor_liege.GetTitleAsNameNoTooltip]にうってつけの罠である。"
 laamp_extra_contract_schemes.0022.c: "そんな卑劣な真似はできない。"
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "「我が主君はお前が手に入れた情報に満足している。[secrets_found_value]個も見つけたそうだな？大したものだ…」[task_contract_councillor.GetName]が光の中に姿を表す。[task_contract_councillor.GetSheHe]はどういうわけか私の天幕の中にいる。\n\n「どうやってここまで気付かれずに来た？」私は困惑して尋ね、護衛を呼ぼうとしたが、気付くと誰もいなくなっていた。そして代わりに、金の入った袋が残されていた。"
 laamp_extra_contract_schemes.0023.a: "金を受け取るだけにしておこう。深く考えない方がいい。"
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "「お前からの報告を待っていたが、音沙汰がないから心配になった。まさか…取引を忘れたわけではないだろうな？」[task_contract_councillor.GetName]が私を嘲った。私は屋外便所に行こうとしていたところだった。なんと厚かましい奴なのだろう！一体どうやってここまで気付かれずに来たのだ？\n\n「[task_contract_target.GetCapitalLocation.GetName]中に刺客を送り込んでいますが、成果は出ていません」私は説明した。「[task_contract_target.GetTitledFirstNamePossessive]の廷臣が忠誠心の高い者ばかりなのか、あるいは噂の種になるようなネタがないのでしょう」\n\n「つまらぬ言い訳だ…期待外れだな。せめてよくできた嘘でも言えばいいものを。取引は終わったと思え」[task_contract_councillor.GetFirstNameNoTooltip]は首を振ると、来た時と同じように瞬く間に消え去った。"
 laamp_extra_contract_schemes.0024.a: "まったくの時間の無駄だった！"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "私が新たに請求権を捏造したという知らせは、すぐに[task_contract_councillor.GetName]のもとに届いた。\n\n「おめでとう！よくやった」[task_contract_councillor.GetSheHe|U]は自分自身を褒め称えるような様子で言った。\n\n「[task_contract_councillor_liege.GetTitledFirstName]も大いに満足し、お前に充分な報酬を与えることだろう。大切な原文書は私が預かる…さあ、渡してくれるか？」[task_contract_councillor.GetFirstNameNoTooltip]はすぐに苛立ちはじめた。「ほら、早く渡さないか！」[task_contract_councillor.GetSheHe]はそう言って指を鳴らした。"
 laamp_extra_contract_schemes.0030.a: "写しを一部取っておこう。"
 laamp_extra_contract_schemes.0030.b: "これで[target.GetNameNoTooltip]はより良い統治者の手に渡る！"
 laamp_extra_contract_schemes.0030.c: "もうお前のことは信じない…"
