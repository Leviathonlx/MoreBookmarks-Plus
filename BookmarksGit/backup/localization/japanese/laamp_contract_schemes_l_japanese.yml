 laamp_base_contract_schemes.3041.t: "盗みの標的"
 laamp_base_contract_schemes.3041.desc: "[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]周辺を事前に調査した結果、#EMP うまくいきそうな#!気がしてきた。[employer.GetTitledFirstName]はほかの場所にも金を保管しているが、ここには#EMP かなりの額が#!保管されているし、守衛たちにも危機感がないようだ。\n\nつまり、危険は伴うが、実行は可能ということだ。\n\nあとは巧妙な計画さえ立てればいい…"
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$：成功！"
 laamp_base_contract_schemes.3042.desc: "慎重に鍵をこじ開け、注意深く見張りを刺す。すると突然、目の前に[employer.GetPrimaryTitle.GetNameNoTier]の財宝が現れた。\n\n我々は急いで袋にお宝を入れ、その場を離れた。あとのことはどうなろうと知ったことではない。\n\n我々が裁かれることさえなければ、それでいいのだ。"
 laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip]は馬鹿なやつだ！"
 laamp_base_contract_schemes.3042.b: "まだ後ろの方にたんまりあるぞ…"
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName]はあと最大で[gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0]の略奪可能な[gold|E]と装身具を持っており、[gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0]ずつ盗むことができる"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT 帰還後：\n$EFFECT_LIST_BULLET$いつでも[intrigue|E]を試して更に盗むことができる\n$EFFECT_LIST_BULLET$ランダムで以下を試すことができる：\n$TAB$$EFFECT_LIST_BULLET$[martial|E]、[prowess|E]、[stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$[agents|E]のひとりの[prowess|E]または[intrigue|E]\n$TAB$$EFFECT_LIST_BULLET$[GetCourtPositionType('master_thief_camp_officer').GetName()]または[GetCourtPositionType('master_of_spoils_camp_officer').GetName()]の適性\n$EFFECT_LIST_BULLET$[stress|E]を受ける代わりに自動的にテストに合格する\n$EFFECT_LIST_BULLET$稼ぎと共に逃亡する\n$EFFECT_LIST_BULLET$2回失敗すると収監され稼ぎは没収される#!\n$EFFECT_LIST_BULLET$盗んだ額に応じて追加の[GetTrait('gallowsbait').GetName( GetNullCharacter )]経験値を獲得する"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT 契約で得た稼ぎは確保され、そのまま自分のものとなる#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "[employer.Custom('ResidenceBuilding')|l]に戻り、略奪の準備をする！"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$：失敗！"
 laamp_base_contract_schemes.3043.desc: "くそっ、最悪だ！ \n\n[employer.GetFirstNamePossessiveNoTooltip|U]の金庫には思った以上の数の守衛がいて、予想とは違う巡回が行われていた。しかも月まで我々を裏切り、辺りを明るく照らしている… \n\n外壁を登って侵入しようとしたその直後、我々は修羅場を見ることになった。銀貨一枚手に入れることができず、代わりに得たのは、しつこい追手とジクジクと痛む傷だけだった。"
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "雇われ書記"
 laamp_base_contract_schemes.4001.desc: "「もちろん、#EMP 無理#!なら断ってくれてかまわない」[employer.GetTitledFirstName]が微笑みながら、綴じられた[ROOT.Char.Custom('GetWritingMaterial')]の束をテーブルの上に置いた。「これだけだよ」\n\nその直後、[employer.GetSheHe]はその上に[ROOT.Char.Custom('GetWritingMaterial')]の巻物を置いた。それからまた別の[ROOT.Char.Custom('GetWritingMaterial')]の束。おまけに小さな本まで積み上げる。\n\n私が片眉を上げると、[employer.GetTitleAsNameNoTooltip]は引き出しからまた重そうな本を取り出し、その山の上に載せた。\n\n「まあ、#EMP これだけ#!だから」"
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$：成功！"
 laamp_base_contract_schemes.4002.desc: "私は上機嫌で[employer.GetTitledFirstNamePossessive]のもとに戻った。指はインクで汚れ、睡眠不足で目はしょぼしょぼするが、仕事が終わったのだ。\n\n仲間のひとりが作業を終えた書類の束を持って後ろからついてくるが、乱雑に積み上げられた紙の山の重みに足を引きずっている。\n\n「もう終わったのか？それならもっと渡しておけばよかったな」[employer.GetTitleAsNameNoTooltip]は冗談交じりに言うと、私たちに外に出るよう手を振った。「ここには置いていくなよ。使用人が誰かにお前たちの仕事の成果を確認させる。それから報酬を支払おう」"
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$：失敗！"
 laamp_base_contract_schemes.4003.desc: "「座れ」[employer.GetTitledFirstName]が苛々と言った。その手には羊皮紙が握られているが、インクが滲んでいて、不明瞭な殴り書きで覆われている。「ここに何と書かれているかわかるか？」\n\n私は首を横に振った。\n\n「私にも読めん。なぜなら#EMP これは文字ではないからだ#!。不信心なお前たちが#EMP こんなもの#!に一体どれだけの時間を費やしたのかは[employer.GetFaith.KnowledgeGodName]のみぞ知るところだ。私はインクをぶちまけろと頼んだ覚えはない。その“書類”を持って出ていけ！」"
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "神学的問題の解決"
 laamp_base_contract_schemes.4011.desc: "「…とまあ、そういうことだ」[employer.GetTitledFirstName]が言い終えた。「[chaplain.GetTitledFirstName]よ、何か補足はあるか？」\n\n[chaplain.GetCouncilTitle]が首を横に振る。「いいえ、[employer.GetLadyLord]様の仰った通りです。私もよそで果たすべき使命がなければ、喜んで仲裁役を買って出たのですが…」\n\n[employer.GetTitleAsNameNoTooltip]が手を上げて[chaplain.GetCouncilTitle]を遮った。「心配するな。きっとこの[ROOT.Char.GetFirstName]が議論好きな[employer.GetFaith.PriestNeuterPlural]をうまく取りなしてくれるだろう」"
 laamp_base_contract_schemes.4011.a: "一体どれだけ厄介なのだろうか？"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$：成功！"
 laamp_base_contract_schemes.4012.desc: "言い争いは意外にもあっさりと解決を見た。当事者たちは互いに泥をぶつけ合うことに躍起になっていたため、[ROOT.Char.GetFaith.GetReligion.GetName]の団結精神を曖昧に訴えるだけで、不満を抱いていた中立派を味方に付けることができたのだ。\n\n言い争いの中心となっている[employer.GetFaith.PriestNeuterPlural]は依然として互いに憤怒しているが、大多数はすでに関心を失っているため、これ以上状況が悪化することは恐らくないだろう。\n\nとにかく、[employer.GetTitledFirstName]は満足したようだ。"
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$：失敗！"
 laamp_base_contract_schemes.4013.desc: "言い争いの解決をするはずが…結局、流血沙汰になってしまった。\n\n話し合いは次第に怒鳴り合い、罵り合いへと変わっていき、ついに事態はひとりが相手に手を出すところまできてしまった。こうしている間にも両者は激しく争い続けており、もはや誰の手にも負えない。\n\n言うまでもなく、報酬が手に入ることはない。"
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "心の果実"
 laamp_base_contract_schemes.4021.desc: "[employer.GetTitledFirstName]の話を聞いたが、なんというか…啓発的な話だった。\n\nどうやら[employer.GetSheHe]は、伝統的な[ROOT.Char.GetCulture.GetName]の格言や知恵に関する機知に富んだ小冊子を作り、自身が芸術の真のパトロンであることを示したいらしい。\n\nそう難しい仕事でもないだろう。"
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$：成功！"
 laamp_base_contract_schemes.4022.desc: "またひとり、宮廷の人間を満足させ、パトロンにすることができた！\n\n小冊子『[ROOT.Char.GetCulture.GetName]をめぐる数多の策略と謎』は、事実を抜かりなく正確に記しつつも、#EMP 適度な#!機知が織り交ぜられていたため、伝統主義的なテーマと現代的な考え方についての話題で、宮廷は大いに盛り上がった。\n\nこの人気は長くはもたないだろうし、多くの部数が発行されることもないだろうが、とりあえずの稼ぎは得た。我々にとってはそれで充分だ。"
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$：失敗！"
 laamp_base_contract_schemes.4023.desc: "「この#EMP たわ言は#!なんだ、[ROOT.Char.GetFirstName]！」[employer.GetTitledFirstName]が我々が用意した冊子をぺらぺらとめくって怒鳴った。「“心の真価は眉の汗で決まる”だと？一体#EMP どういう#!意味なんだ！？」\n\n私は格言の説明をしようと口を開いたが、腹を立てた[employer.GetTitleAsNameNoTooltip]は冊子を私に投げつけ、出て行けと手を振った。\n\nこれ以上言えることはないようだ。"
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "施しを求めて"
 laamp_base_contract_schemes.4031.desc: "幸い、[employer.GetTitledFirstName]に会うことについては、驚くほど簡単に話がついた。我々の謎めいた目的が、相手の好奇心をくすぐるのに役立ったのだろう。\n\n謁見が許されると、こちらの目的はすぐに明らかになった。[ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]として使命を果たすには、#EMP 啓蒙を受けた#!賢明な統治者からの施しが必要不可欠だ。[employer.GetTitleAsNameNoTooltip]は渋々、我々がしばらく滞在することを許可してくれたが、それだけだった。\n\n…少なくとも、今のところは。"
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$：成功！"
 laamp_base_contract_schemes.4032.desc: "[employer.GetTitledFirstName]のもとでの滞在は、とても実のあるものになった。我々の尽きない魅力と知識に、[employer.GetTitleAsNamePossessive]の誤解は徐々に解けていった。こうして魅了された[employer.GetHerHim]は我々に興味津々になり、本格的な施しが与えられるようになった。\n\n施しは惜しみなく与えられたが、長くは続かないだろう。我々は歓迎されているうちに、この場を去ることにした。\n\n我々の懐は、[employer.GetCapitalLocation.GetTitle.GetName]のおかげでとても温かくなっていた。"
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$：失敗！"
 laamp_base_contract_schemes.4033.desc: "滞在している間、[employer.GetTitledFirstNamePossessive]の我々に対する態度は悪くなる一方だった。隙あらば贈り物や約束を引き出そうとしたのがよくなかったのかもしれない。\n\n日を追うごとに、[employer.GetTitleAsNamePossessiveNoTooltip]の苛立ちは増していく。私の計算違いだったことが明らかになるにつれて、長居をすれば浮浪罪に問われる可能性も高くなっていく。"
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "どんな安物もお宝に"
 laamp_base_contract_schemes.4041.desc: "「これは何だ？」[employer.GetTitledFirstName]が彫刻が施された、小さな青緑色の石を矯めつ眇めつして尋ねた。「これが痛風に効く？なかなかの品揃えだな、[ROOT.Char.GetFirstName]」\n\n「お望みであれば手荷物からほかにも様々な異国の品を取って来させますが、いかがでしょう？」私の口から、すらすらと自信に満ちた言葉が出てきた。「ご覧の通り、[employer.GetLadyLord]様ご自身にも宮廷の方々にもお使いいただける品が豊富にございます」\n\n[employer.GetTitleAsName]は頷くと、しばらくの間我々が滞在することを許可してくれた。"
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$：成功！"
 laamp_base_contract_schemes.4042.desc: "[employer.GetCapitalLocation.GetTitle.GetName]での滞在で、大いに儲けることができた！[employer.GetTitledFirstNamePossessive]が認めたという暗黙の事実が、商品に信頼性を与えてくれたのだ。これには早口でまくしたてる商売人も敵わない。\n\nタリスマンに薬に宝飾品、それに安物の装身具に至るまで、宮廷の人々や来賓たちは、何の疑いもなく買い占めてくれた。\n\n少なくとも、今のところは疑われていない。怪しまれるころには、我々はもう遥か彼方だろう。"
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$：失敗！"
 laamp_base_contract_schemes.4043.desc: "[employer.GetTitledFirstNamePossessive]の宮廷の人々は、見た目より鋭かった。ひとつ、またひとつと、我々の嘘が見抜かれ、暴かれていき、異国の特効薬売りとしての評判は徐々に地に落ちていった。\n\nさらに悪いことに、我々のあからさまな二枚舌が[employer.GetTitleAsNameNoTooltip]の体裁までも貶めることになった。我々の滞在を許可したせいか、あるいは我々に騙されたせいか、いずれにしても我々の立場は危なくなった。\n\n稼ぐことはできなかったものの、ここはとにかく早く立ち去った方が賢明だ。さもなくば、怒った[employer.GetFirstNamePossessiveNoTooltip]が暴力に訴えてうるかもしれない。"
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Prowess Scheme Events
 laamp_base_contract_schemes.5001.t: "[employer.Custom('GetOutOfControlAnimalTypePlural')|U]の大虐殺"
 laamp_base_contract_schemes.5001.desc: "[employer.GetTitledFirstName]からのお達しはシンプルだ。できるだけ多くの[employer.Custom('GetOutOfControlAnimalTypePlural')]の首を狩る。その数が充分な数に達すれば、しばらくの間領内で狩りをする権利が与えられるということだ。\n\nこれだけの領地なら、塩漬けにする肉や治療用の皮、切り取るための角や蹄など、あらゆる宝が辺り一面に眠っている。\n\n要するに儲けるには絶好の機会だ。"
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$：成功！"
 laamp_base_contract_schemes.5002.desc: "我々は今回の狩りで、栄光のマントを纏うことができた。大量の[employer.Custom('GetOutOfControlAnimalTypePlural')]を仕留めた我々は、農民からも[employer.GetTitledFirstName]からも感謝され、野山では実に豊かな収穫を得ることができた。\n\nこうして、狩りに使用した矢と折れた槍を補ってあまりある程の毛皮と食料が大量に手に入った。"
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$：失敗！"
 laamp_base_contract_schemes.5003.desc: "[employer.Custom('GetOutOfControlAnimalTypePlural')]、#EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]！#! 夜ごと奴らの唸り声が聞こえてくる。そして夜ごと、狩猟隊は少なくなって戻ってくる。\n\nこの忌々しい獣は何匹殺しても、いなくなる気配が一向にない。[employer.GetTitledFirstName]の手に負えなかったのも納得だ。\n\nこれ以上の被害が出る前にやめた方がいいのは明らかだ。こんな契約は破棄しないと、こちらが全滅してしまう。"
 laamp_base_contract_schemes.5003.a: "代わりに[employer.GetFirstNamePossessiveNoTooltip]の部隊が切り裂かれればいいのだ！"
 laamp_base_contract_schemes.5011.t: "見張り"
 laamp_base_contract_schemes.5011.desc: "[employer.GetTitledFirstName]はこの商人の所有地が襲われると思っているが、その懸念が正当なものなのか、ただの妄想なのかはわからない。ほとんど仲間に任せているとはいえ、見張りの仕事は退屈だ。\n\nだが我々は注意を払い、目につく形で見張りをすることで対価を得ることになっている。この土地を守る者の力の顕示に一役買うというわけだ。\n\nたとえ悪天候のなかで立ち続けなくてはならないとしても。"
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$：成功！"
 laamp_base_contract_schemes.5012.desc: "#EMP 襲撃#!が起きた。とはいえ、あの薄汚れた暴漢どもに使うには、「襲撃」という言葉が大げさに思えなくもない。というのも、連中は夕暮れ時に無謀な波状攻撃を仕掛けてきた挙句、あっさりと始末されたのだ。あれは襲撃というより、「小競り合い」とか「路地裏の乱闘」といった方がしっくりくる。\n\nいずれにしても、[employer.GetTitledFirstName]は満足したようだ。\n\n重要なのは、[employer.GetHerHis|U]の権威を守ることだった。つまり我々は、寛大な報酬を期待できるということだ。"
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$：失敗！"
 laamp_base_contract_schemes.5013.desc: "「[ROOT.Char.GetFirstName]、お前たちにはここの警護を命じたはずだ！それが今や、焼け焦げた建物と乾いた血しかないのはどういうことだ！」[employer.GetTitledFirstName]が怒鳴り散らした。「小悪党ごときに隙をつかれるとは何事だ？ #EMP たったひとつ#!の仕事もまともにできないのか！」\n\n私は返事をしようと口を開いたが、[employer.GetTitleAsNameNoTooltip]に遮られた。\n\n「口を開くな。言い訳は聞きたくない。さっさと出ていけ」"
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "[employer.GetTitleAsNamePossessiveNoTooltip]のお目付け役"
 laamp_base_contract_schemes.5021.desc: "「というわけで、[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]周辺で監視の目を増やす必要があるのだ」[employer.GetTitledFirstName]が言った。「お前には万一に備えて安全を確保する役目を負ってもらいたい。私の従者が問題を見落とした場合や…あるいは私を裏切るような真似をする者がいた場合に、対応できるようにな」\n\n私は頷いた。自分の従者を信じられないとは同情するが、こちらにとっては良い仕事の機会だ。\n\n「結構。それでは早速仕事を始めてくれ」"
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$：成功！"
 laamp_base_contract_schemes.5022.desc: "「[ROOT.Char.GetFirstName]よ、本当によくやった」[employer.GetTitledFirstName]が嬉しげに言った。「お前は裏切者どもを一匹残らず、鮮やかな手並みで迅速に始末してくれた！おかげで髪の毛一本さえ失わずに済んだよ」\n\n「お褒めに預かり恐縮です、[employer.GetLadyLord]様」私はそう答えた。後ろで使用人が壁にこびり付いた血をごしごしとこすっている。\n\n「フン、絨毯にぶちまけられたのが私ではなく、裏切者どものはらわたでよかったさ。報酬はすぐに支払おう」"
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$：失敗！"
 laamp_base_contract_schemes.5023.desc: "暗殺者が目の前を通り過ぎてすぐ、逃げなければならないことはわかっていた。それも、できるだけ早く。\n\n今更彼らを追いかけたところで、起きてしまったことは変えられない。[employer.GetTitledFirstNamePossessive]の従者たちが[employer.GetHerHim]の命を救うかどうかはわからない。いずれにせよ、誰かが首を吊ることになるのは確かだ。\n\n長居すれば、私が首を吊ることになる可能性が高くなる。"
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "家畜泥棒"
 laamp_base_contract_schemes.5031.desc: "動物を大量に盗み出すには、特殊な技術が必要とされる。動物を連れて行く場所を決めなければならないし、悪目立ちするのもよくないが、#EMP 堂々と#!していなければ怪しまれる。それに動物が抵抗したら、すぐさま容赦なく力に訴えなければならない。\n\n動物が群れでどっと逃げ出したり、単に制御できなくなるだけでも、それまでの努力がすべて無駄になりかねない。そして一旦物事がうまくいかなくなると、嵐に飲まれた船よりも早く、稼ぎはどんどん減っていくことになる。\n\n[employer.GetTitledFirstName]が厳重に家畜を守っていないことを祈ろう。"
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$：成功！"
 laamp_base_contract_schemes.5032.desc: "作戦は見事に成功した！ルートを検討したり、買い手を探したり、牧草地を偵察したりして入念に準備を整えた我々は、何度も夜に奇襲をかけ、一週間で大量の動物を連れ去ることができた。\n\nだが[employer.GetTitledFirstName]も、心配することはない。なぜなら[employer.GetHerHis]の家畜は皆、もっと良い家に引き取られるのだから。新たな飼い主には充分な財力があり、その上#EMP かなり#!気前がいいのだ。"
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$：失敗！"
 laamp_base_contract_schemes.5033.desc: "最初は、何もかも順調に思えた。\n\nルートを把握し、襲撃の計画も立てた。だが血の匂いか、騒音か、いつもと違う出来事に、動物たちは驚いてしまったようだ…\n\n我々は[employer.GetTitledFirstNamePossessive]の猟犬に追いかけられ、散り散りになって逃げることを余儀なくされた。ここまでして盗めた牛の数は、ごくわずかだった。"
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
