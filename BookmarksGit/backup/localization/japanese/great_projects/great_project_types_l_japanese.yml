 great_project_mandala_capital_has_destruction_aspect_tt: "あなたは[aspect_of_destruction|E]を持っている"
 great_project_mandala_capital_has_trickery_aspect_tt: "あなたは[aspect_of_trickery|E]を持っている"
 great_project_type_mandala_capital_02: "$building_type_mandala_capital_01$のアップグレード"
 great_project_type_mandala_capital_02_desc: "我々は今、強大な寺院を拡張する力を手に入れた！時代を超えて残る驚異を創造しようではないか！"
 great_project_type_mandala_capital_02_possessive: "$building_mandala_capital_02$"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "相応しさを示す儀式"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "我々は、我々こそが[GetBuilding('mandala_capital_01').GetTypeName]を発展させるに相応しいことを証明し、この[de_jure|E][kingdom|E]に住まう者たちの信仰心を勝ち取るのだ！"
 great_project_type_mandala_capital_02_contribution_brick: "レンガ"
 great_project_type_mandala_capital_02_contribution_brick_desc: "無からは何も生まれない。我々は$building_mandala_capital_02$の建設に必要なレンガをすべて提供することで、[great_project|e]に貢献する。"
 great_project_type_mandala_capital_02_contribution_tiles: "積み重ねた瓦"
 great_project_type_mandala_capital_02_contribution_tiles_desc: "頑丈な屋根といえば瓦屋根だ。[great_project|E]を湿気から守るため、最高の瓦を送ろう！"
 great_project_type_mandala_capital_02_contribution_shallow_pools: "浅い水場"
 great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "水場は涼をもたらすだけでなく、我々を神聖なる世界と結びつけるのに欠かせないものだ。"
 great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_02_contribution_work_force_desc: "偉業を果たすには多くの人手が必要だ！$building_mandala_capital_02$の改修工事を完了するには、[great_project|E]にもっと多くの人手を供給しなければならない。"
 great_project_type_mandala_capital_02_contribution_decorative_tiles: "装飾瓦"
 great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "趣をこらして屋根に装飾瓦を追加しよう。曲線の縁取り。精巧な彫刻。もっと壮麗にして、神々を喜ばせるだけでなく、見る者も楽しませよう。"
 great_project_type_mandala_capital_02_contribution_decorated_domes: "装飾された丸屋根"
 great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "優れた丸屋根といえば整った円形だ。まもなく、稜線と魅力的なモチーフを備えた見事な円形の丸屋根が完成するだろう。"
 great_project_type_mandala_capital_02_contribution_family_statues: "神聖なる後継者の像"
 great_project_type_mandala_capital_02_contribution_family_statues_desc: "我々の神聖なる血統の後継者たちは、その聖なる面影を石像に刻まれ、永遠に記憶されるだろう。"
 great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_03_possessive: "$building_mandala_capital_03$"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "相応しさを示す儀式"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "我々は、我々こそが[GetBuilding('mandala_capital_01').GetTypeName]を発展させるに相応しいことを証明し、歴史に深く名を刻むのだ！"
 great_project_type_mandala_capital_03_contribution_volcanic_stone: "火山岩"
 great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "最も高い志には、最も強固な基盤が必要だ。我々は[great_project|e]に、永遠に朽ちない強固な基盤を築くための火山岩を提供しよう。"
 great_project_type_mandala_capital_03_contribution_corbel_gateways: "持ち送りアーチ門"
 great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "寺院の拡張にあたっては、構造を支えるための適切な枠組みが必要になる。これらの門は、悟りを求めて境内をさまよう者たちを導く手助けとなるだろう。"
 great_project_type_mandala_capital_03_contribution_divine_statues: "神聖な像"
 great_project_type_mandala_capital_03_contribution_divine_statues_desc: "これらの巨大な頭部像は一見威圧的だが、実際は厳かな雰囲気と道徳的な感覚を周囲にもたらし、この場所を神聖なものにしている。"
 great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_03_contribution_work_force_desc: "神の領域に到達するには、懸命に努力しなければならない。$building_mandala_capital_03$を建設するには、より多くの人手が必要だ。我々の貢献は大いに報われるだろう。"
 great_project_type_mandala_capital_03_contribution_creation_aspect: "創造の像"
 great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "これらの巨大な頭部像は、眼差しを遠くに向けながら何事かを計画し、整理し、この世界と来世の生命を支えることに没頭している。その姿は我々の神聖なる統治者と驚くほどよく似ている。"
 great_project_type_mandala_capital_03_contribution_serenity_aspect: "平穏の像"
 great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "これらの巨大な頭部像は、悟りに達したかのように、平和と静けさを湛えている。その姿は我々の神聖なる統治者と驚くほどよく似ている。"
 great_project_type_mandala_capital_03_contribution_destruction_aspect: "破壊の像"
 great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "これらの巨大な頭部像は、この神聖な地に侵入しようとする敵に飛びかからんばかりの恐ろしい形相をしている。その姿は我々の神聖なる統治者と驚くほどよく似ている。"
 great_project_type_mandala_capital_03_contribution_trickery_aspect: "計略の像"
 great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "これらの巨大な頭部像はいたずらっぽい微笑みを浮かべ、文字通りにも哲学的にも、すべてが見透されているような感覚を抱かせる。その姿は我々の神聖なる統治者と驚くほどよく似ている。"
 great_project_type_mandala_capital_03_contribution_gilded_domes: "金めっきの丸堂"
 great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "$building_mandala_capital_03$の丸堂が真に輝きを放つためには、手に入るなかでも最高級の金で覆う必要がある。"
 great_project_type_mandala_capital_03_contribution_family_temple_compound: "一族の寺院複合施設"
 great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "これらの偉大な寺院を建立した神聖なる統治者の子孫たちを祀る神聖な複合施設。"
 great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_04_possessive: "$building_mandala_capital_04$"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "相応しさを示す儀式"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "我々は、我々こそが[GetBuilding('mandala_capital_01').GetTypeName]を発展させるに疑いなく相応しいことを証明し、世界にその名を轟かせるのだ！"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite: "花こう岩の厚板"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "不朽の像は、石に彫られたものだけだ。我々は永遠に朽ちない芸術作品を作るため、$building_mandala_capital_04$に最高級の石材を提供しよう。"
 great_project_type_mandala_capital_04_contribution_zaungdans: "ザウンダン"
 great_project_type_mandala_capital_04_contribution_zaungdans_desc: "神聖な階段は、高みに至り、神性に近づくための重要な要素である。さらに、市場の屋台やそのほかの必需品を並べるのにも絶好の場所だ。"
 great_project_type_mandala_capital_04_contribution_gilded_shrines: "金めっきの神殿"
 great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "神像を祀る神殿を築こう。それぞれの神像に宿る神々は我々に慈悲を与え、神聖なる統治者を助けてくれるだろう。"
 great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_04_contribution_work_force_desc: "この壮大な建造物には、力と汗だけでなく、鋭い目、繊細な道具、そして職人の心が求められる。我々が捧げる労働は、単に資材を運ぶだけではなく、[great_project|E]に真に必要とされる精巧な芸術作品を生み出すのだ。"
 great_project_type_mandala_capital_04_contribution_bell_stupas: "釣鐘型仏塔"
 great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "$building_mandala_capital_05$が最も洗練された土台の上に築かれるよう、最上の大理石を提供しよう。"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes: "宝石で飾られた丸屋根"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "$building_mandala_capital_04$に天の光が降り注ぐようにしなければならない。この神聖な複合施設の柱の間にまさに星々が留まっているかのように見せるため、宝石をこの[great_project|e]に提供しよう。"
 great_project_type_mandala_capital_04_contribution_family_temple_complex: "一族の総合寺院"
 great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "我々の偉大なデーヴァラージャの一族は、王都内に専用の総合寺院与えられ敬われるだろう。ここで彼らは、自ら権力を握る以前から崇拝されることになる。"
 great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_05_possessive: "$building_mandala_capital_05$"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "相応しさを示す儀式"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "我々は、我々こそが[GetBuilding('mandala_capital_01').GetTypeName]を発展させるに疑いなく相応しいことを証明し、それを真に超越的なものへと変貌させるのだ！"
 great_project_type_mandala_capital_05_contribution_marble_foundation: "大理石の噴水"
 great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "$building_mandala_capital_05$が最も洗練された土台の上に築かれるよう、最上の大理石を提供しよう。"
 great_project_type_mandala_capital_05_contribution_divine_barays: "神聖なバライ"
 great_project_type_mandala_capital_05_contribution_divine_barays_desc: "我々の建造物に何よりも深い池を設けよう。それは敵から我々を守るだけでなく、我々を霊界と繋げるものだ。"
 great_project_type_mandala_capital_05_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_05_contribution_work_force_desc: "我々はこの国の隅々から、最も謙虚な農民から最も賢明な学者に至るまで、あらゆる技能を持つ労働者を集めることで、$building_mandala_capital_05$の建設を支援しよう。"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs: "宝石で飾られたレリーフ"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs_desc: "天上の舞姫たちで壁を飾ろう。素晴らしい宝石で飾られた衣装をまとって歩むその姿には、気品が漂っている。"
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest: "ブンガ・マスの森"
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest_desc: "このような威厳と正義に満ちた記念碑を称えるには、より深遠で洗練された贈り物が必要だ。我々は$building_mandala_capital_05$に対し、最高の職人が金で精巧に作り上げた、木々や花々の装飾品を捧げよう。"
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex: "王朝の寺院区域"
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex_desc: "デーヴァラージャのための首都の総合寺院の一部が、我々の血統とその子孫の崇拝のために捧げられるだろう。"
 great_project_error_plan_mandala_capital: "マンダラの首都の拡大計画の必要条件を満たしていない"
 only_single_great_project_type_allowed: "このタイプの[great_project|E]はすでに計画中または進行中#bold ではない#!"
 great_project_type_minister_project_culture: "地域の漢化"
 great_project_type_minister_project_culture_desc: "共通の価値観を持たずして真の統一は不可能だ。違いというものは争いや不安の種になる。こういった問題は、たとえ部分的にせよ、長期的な統合の取り組みによって解決できる。一つの領国、一つの民。"
