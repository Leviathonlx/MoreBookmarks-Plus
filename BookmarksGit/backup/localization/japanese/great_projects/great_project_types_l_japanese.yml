 great_project_type_mandala_capital_01_desc: "時代に貢献する時が来た。強大な寺院を建立し、我らのデーヴァラージャを称えよう！"
 great_project_type_mandala_capital_01_possessive: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "相応しさを示す儀式"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "我々は、我々こそが[GetBuilding('mandala_capital_01').GetTypeName]を建設するに相応しいことを証明し、この[de_jure|E][kingdom|E]に住まう者たちの信仰心を勝ち取るのだ！"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "砂岩の厚板"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "この寺院は神を祀る場所となるが、その建設には現実的な課題もある。この[great_project|E]に必要な資材を供給することは、最も大きな貢献の一つである。"
 great_project_type_mandala_capital_01_contribution_laterite_blocks: "ラテライトのブロック"
 great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "ラテライト土壌は、頑丈な基礎を築くだけでなく、装飾にも必要とされる。"
 great_project_type_mandala_capital_01_contribution_timber: "木材"
 great_project_type_mandala_capital_01_contribution_timber_desc: "我々は構造を支える梁、屋根、回転式の扉はもちろん、装飾用の羽目板も含めて、必要なだけの木材を使う。"
 great_project_type_mandala_capital_01_contribution_work_force: "労働者"
 great_project_type_mandala_capital_01_contribution_work_force_desc: "石は自分で動いてくれはしない。[great_project|E]に必要な人手を提供し、輝かしい使命を果たそう。"
 great_project_type_mandala_capital_01_contribution_woodcarvings: "木彫"
 great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "装飾用の羽目板に加えて、神々を讃え、人々に祝福をもたらすための彫刻や刻印も施そう。"
 great_project_type_mandala_capital_01_contribution_sanctified_domes: "聖別された丸屋根"
 great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "丸屋根を築こう。それは人の手による建造物であり、人間の創造力を再認識させてくれる。"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs: "装飾的なレリーフ"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "女神やアプサラス、神聖な瞬間を描いたレリーフが周囲を満たし、訪れる崇拝者たちを驚嘆させることだろう。"
 great_project_type_mandala_capital_01_contribution_family_shrine: "一族の廟"
 great_project_type_mandala_capital_01_contribution_family_shrine_desc: "我が偉大な統治者のための廟が建立される。"
