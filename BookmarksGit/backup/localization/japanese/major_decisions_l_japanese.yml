l_japanese:
 major_decisions.1001.t: "聖なる肉"
 major_decisions.1001.desc: "「我々は仲間に奉仕するためにこの地上に生まれた」[court_chaplain.GetCouncilTitle]、[court_chaplain.GetNamePossessive]の声が食堂に響き渡る。"
 major_decisions.1001.desc_landless: "「仲間に奉仕する。それは何を意味するのか？」食卓に溢れる従者たちの顔を鋭い視線で見回しながら、私は大袈裟に問いかける。「人間のあらゆる側面を愛し、思いやることではないのか？」"
 major_decisions.1001.desc_outro: "\n\n「肉体という贈り物を受け入れることで、[ROOT.Char.GetFaith.HighGodHerHis|U]の愛も受け入れることになる」\n\n使用人たち、すなわち、まだ我々と一緒にいる者たちの仕事ぶりは素晴らしいものだった。我々は[ROOT.Char.Custom('RegionalDrink')]で酔いを深め、神聖な人間の味を楽しみながら夜遅くまで宴を楽しむ。"
 major_decisions.1001.a: "こっちに[ROOT.Char.Custom('RegionalDrink')]を！ あと「手」も足りないぞ！"
 major_decisions.1002.t: "恐ろしい宴"
 major_decisions.1002.desc: "信じられない。[cannibal.GetName]の宮廷の全員、[cannibal.GetHerHis]の[court_chaplain.GetCouncilTitle]までもが食人族になってしまった！\n\n地獄のような集団が宴を開くと、通りが血で赤く染まる。"
 major_decisions.1002.desc_landless: "信じられない。[cannibal.GetName]の[cannibal.Custom('GetCourt')|l]の全員が食人族になってしまった！\n\n地獄のような集団が宴を開くと、田舎の村が血で赤く染まる。"
 major_decisions.1002.desc_cannibal: "[cannibal.GetName]は正式に食人習慣を受け入れるよう、[court_chaplain.GetCouncilTitle]を説得した。\n\n人肉嗜好がかつてないほど広まっているようで、喜ばしいことだ！"
 major_decisions.1002.desc_cannibal_landless: "[cannibal.GetName]と[cannibal.GetHerHis]の[cannibal.Custom('GetCourt')|l]は素晴らしい食人習慣を正式に受け入れた。\n\n[cannibal.GetHerHim]を冷たくあしらうようなことはやめておこう。人肉嗜好がかつてないほど広まっているようで、喜ばしいことだ！"
 major_decisions.1002.a: "[ROOT.Char.GetHerHim]と一緒に食事をするのが待ちきれない！"
 major_decisions.1002.b: "彼らの邪悪なる魂に[ROOT.Char.GetFaith.HighGodName]のお慈悲があらんことを！"
 major_decisions.1101.t: "国の再編"
 major_decisions.1101.opening_duchies: "私は、ほかの誰でさえ為し得ないことをした。私は[duchy_1.GetNameNoTierNoTooltip]の地を、[duchy_2.GetNameNoTierNoTooltip]および[duchy_3.GetNameNoTierNoTooltip]の地と統合したのだ。"
 major_decisions.1101.desc: "私は人生を掛けて、この時のために働いてきたのだ。家臣を呼び、改めて忠誠を誓わせる。\n\nこれからは、彼らは私を主君としてだけではなく、[ROOT.Char.GetTitleAsNameNoTooltip]としても敬うことになるのだ！ [new_title.GetNameNoTier]の[ROOT.Char.GetTitleAsNameNoTooltip]として！"
 major_decisions.1101.a: "我が領国は永久に不滅だ。"
 major_decisions.1101.i_have_become_royal: "あなたは[new_title.GetNameNoTier]の[founder.GetTitleAsNameNoTooltip]となりました"
 major_decisions.1102.desc: "我が主君は、封臣と国内すべての家臣を呼び集めた。我々はその時が来たことを知っている。[founder.GetHerHis]に異議を唱えられる者は存在しない。\n\n[founder.GetFirstName]は[new_title.GetNameNoTier]の広大な領土を、[new_title.GetTierAsNameNoTooltip]として治めることになるのだ！"
 major_decisions.1102.a: "[founder.GetTitleAsNameNoTooltip]の治世が長くあらんことを！"
 major_decisions.1102.a.dislike: "[founder.GetTitleAsNameNoTooltip]の治世が長くあらんことを…"
 major_decisions.1102.has_become_royal: "[founder.GetFirstName]は[new_title.GetNameNoTier]の[founder.GetTitleAsNameNoTooltip]となりました"
 major_decisions.1103.opening_kingdoms: "私は、ほかの誰でさえ為し得ないことをした。私は[kingdom_1.GetNameNoTierNoTooltip]の地を、[kingdom_2.GetNameNoTierNoTooltip]および[kingdom_3.GetNameNoTierNoTooltip]の地と統合したのだ。"
 major_decisions.1103.opening: "すべての家臣と[ROOT.Char.GetFaith.PriestNeuterPlural]がようやく私の玉座の前に集まった。私はこの瞬間を彼らの目の前で味わった。そしてもっと重要なのは、[ROOT.Char.GetFaith.PantheonTerm]の眼前でそれを成し遂げたことだ。"
 major_decisions.1103.i_am_religious_head: "\n\n私の頭に王冠を被せられるのは私だけだ。そして私の家臣たちは、世俗の者も聖職者も、私に首を垂れる。"
 major_decisions.1103.blessed_by_religious_head: "\n\n[religious_figure.GetTitledFirstName]が私の頭に王冠を被せ、私は新たなる帝国の建国を宣言する。それこそが、私の封臣たちがここにきて目撃すべきことなのだ。そして宣言が私の口から発せられると同時に、聖職者も世俗も、我が国のすべての権力が、私の前に跪くのである。"
 major_decisions.1103.a: "[new_title.GetNameNoTierNoTooltip]がここに君臨する！"
 major_decisions.1104.opening: "我が主君[founder.GetFirstName]は、封臣と国内すべての家臣と[founder.GetFaith.PriestNeuterPlural]を呼び集めた。[founder.GetSheHe]が[ROOT.Char.GetFaith.PantheonTerm]の眼前でこの瞬間を享受することに、私は異議を唱えることができない。"
 major_decisions.1104.i_am_religious_head: "\n\n私が新たな王冠を[founder.GetHerHis]の頭に被せると、"
 major_decisions.1104.religious_head_empire: "\n\n[founder.GetSheHe]が新たな王冠を自らの頭に被せると、"
 major_decisions.1104.blessed_by_religious_head: "\n\n\n\n[religious_figure.GetTitledFirstName]が[founder.GetTitledFirstNamePossessive]の新たな王冠を[founder.GetHerHis]の頭に被せると、"
 major_decisions.1104.end: "[founder.GetFirstName]はこの国の新たなる始まりを宣言する。家臣たちは恭順の意を示して各々の頭を垂れるのだ。"
 major_decisions.1104.a: "[new_title.GetNameNoTierNoTooltip]は永久に不滅だ！"
 major_decisions.1105.t: "簒奪者の領国"
 major_decisions.1105.desc: "[new_title.GetNameNoTierNoTooltip]の「[founder.GetTitleAsNameNoTooltip]」、[founder.GetFirstName]は新たな王国の建国を宣言し、それにより、#EMP 私#! の正当なる領土がその一部分であるというのだ！"
 major_decisions.1105.a: "あのような僭称者が長く続くはずがない…"
 major_decisions.2001.t: "大学"
 major_decisions.2001.desc_first: "新しい知識の時代が到来した！大工や学者たちとの会合を重ね、壮大なる大学の計画が現実味を帯びてきた。\n\n"
 major_decisions.2001.desc_more: "現場の責任者は大学建設に使うレンガを敷く準備ができたと伝えてきた。あとは、場所と名前を決めるだけだ！"
 major_decisions.2001.desc: "現場の責任者は大学建設に使うレンガを敷く準備ができたと伝えてきた。あとは、名前を決めるだけだ！"
 major_decisions.2001.b_fes: "アル＝カラウィーイーン大学を設立する！"
 major_decisions.2001.b_cairo: "アル＝アズハル大学を設立する！"
 major_decisions.2001.b_bologna: "ボローニャ大学を設立する！"
 major_decisions.2001.b_salamanca: "サラマンカ大学を設立する！"
 major_decisions.2001.b_madrid: "マドリード・コンプルテンセ大学を設立する！"
 major_decisions.2001.b_oxford: "オックスフォード大学を設立する！"
 major_decisions.2001.b_cambridge: "ケンブリッジ大学を設立する！"
 major_decisions.2001.b_padua: "パド大学を設立する！"
 major_decisions.2001.b_siena: "シエナ大学を設立する！"
 major_decisions.2001.b_coimbra: "コインブラ大学を設立する！"
 major_decisions.2001.b_napoli: "ナポリに神聖ローマ大学を設立する！"
 major_decisions.2001.b_tirakka: "サンコーレ大学を設立する！"
 major_decisions.2001.fallback: "私は大学を… いや、今日はやめておこう。"
 major_decisions.2001.fallback.tt: "伯爵領の開発度が低すぎるか、すでに特殊建造物スロットが存在しています"
 major_decisions.2002.desc: "新しい知識の時代が到来した。[founder.GetName]の領内に大学が建設されたのだ。大学は急速に学者やほかの知識人たちの集まる場となりつつあり、若者たちが三学科や四学科、そしてこの世界を理解するために学ぶ必要のあるすべての学問を修めるための究極の環境であると宣言している。"
 major_decisions.2002.a: "彼らの知識が我ら全員に恩恵をもたらしますように！"
 major_decisions.2011.t: "賢き者"
 major_decisions.2011.desc: "[new_courtier.GetName]は聡明で[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )][new_courtier.GetWomanMan]で、優雅な所作で私に挨拶をする。\n\n「私は、あなた様の大学の噂をお聞きしました！これほどまでに知識を尊ぶ[ROOT.Char.GetTitleAsNameNoTooltip]がいらっしゃるとは…ぜひとも、あなた様に仕えさせて頂きとうございます」"
 major_decisions.2011.a: "よくぞ戻ってきた！"
 major_decisions.2011.b: "ここはお前のような者が来る場所ではない。"
 major_decisions.3001.t: "温室"
 major_decisions.3001.desc: "私の周囲には緑豊かに植物が生い茂り、水滴のついたガラスを通して、空を見上げる私の顔に日光が差す。私はその場でくるりと回る。どんどん速度を上げる。そして、ニッコリと笑って上着を地面に投げ捨てる。\n\n「太陽はここで我らと共にある。大金を費やしただけの価値は十分にあったぞ！」"
 major_decisions.3001.a: "私は日光を手懐けたのだ！"
 major_decisions.3002.desc: "[builder.GetName]は本当に狂っている！ 奴は大金を投じてすべてがガラスで覆われた建物を建て、太陽を手懐けたとか捕まえたなどと触れ回っている。\n\n植物が生い茂っているなどという話は奴の妄想の産物に違いない。あの狂人の茶番に終わりはないのだろうか！？"
 major_decisions.3002.a: "馬鹿馬鹿しい！"
 major_decisions.3100.t: "継承の疑義"
 major_decisions.3100.desc: "最近は、私の死後に誰が跡を継ぐのかという問題に四六時中悩まされている。国が分裂するというおそれが頭の中から消えないのである。\n\nもちろん、国の継承法を改めるとなれば、皆を説得するのは常に困難なことなのだが、昔の制度に戻すのであれば#EMP はるかに#! 容易なのではないだろうか…"
 major_decisions.3100.a: "先人たちのやり方こそが最善なのだ！"
 major_decisions.3100.d: "ふむ、よくよく考えてみれば分割継承のほうが公平だな。"
 major_decisions.3100.tt_opinion_witengamot: "アングロ・サクソン文化の封臣"
 major_decisions.3100.tt_opinion_thing: "ノース、スウェーデン、ノルウェー、デンマーク文化の封臣"
 major_decisions.3100.tt_opinion_tanistry: "アイルランドおよびゲール文化の封臣"
 major_decisions.3100.tt_opinion_jirga: "$tradition_fp3_jirga_name$[culture_tradition|E]を持つ[cultures|E]の封臣"
