l_japanese:
 situation_steppe_abundant_grazing_season: "豊かな牧草地"
 situation_steppe_abundant_grazing_season_desc: "$situation_steppe_abundant_grazing_season$は放牧地が安定し、家畜が自由に草を食むことのできる季節である。"
 situation_steppe_severe_drought_season: "厳しい干ばつ"
 situation_steppe_severe_drought_season_desc: "$situation_steppe_severe_drought_season$になると放牧地は枯れ、飼料の備蓄も減っていく。\n\n#weak 戦争が起きやすい時期だ。#!"
 situation_steppe_white_zud_season: "白いゾド"
 situation_steppe_white_zud_season_desc: "$situation_steppe_white_zud_season$の時期、放牧地には雪が降り積もり、ときには厚い雪の層となって大地をすっぽりと覆う。家畜は草を探すことができず、飢えて死ぬ。#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nゾドの間、遊牧民たちは生き残るため、より強い統治者への忠誠を誓わざるを得ない。"
 situation_steppe_cold_zud_season: "寒さのゾド"
 situation_steppe_cold_zud_season_desc: "$situation_steppe_cold_zud_season$は強風と吹雪をもたらす。気温は極限まで下がり、家畜は持てるエネルギーのほとんどを体温の維持に費やす一方で、草を食むことは不可能だ。#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "常夏"
 situation_steppe_warm_nights_season_desc: "$situation_steppe_warm_nights_season$は歓喜と豊穣の季節である。気温は家畜にとって理想的で、草が簡単に再生できる環境が整う。"
 situation_steppe_sky_blessing_season: "青空の祝福"
 situation_steppe_sky_blessing_season_desc: "幸運にも$situation_steppe_sky_blessing_season$を目にできるのは一生に一度あるかないかだ。それは欠乏という言葉のない、大地の繁栄の時である。"
 situation_steppe_havsarsan_zud_season: "複合ゾド"
 situation_steppe_havsarsan_zud_season_desc: "$situation_steppe_havsarsan_zud_season$には2種類以上のゾドが一度にやってくる。草は氷と雪に覆われ、嵐で大地は荒廃し、極寒で家畜は動くことすらできず、草は枯れ果てる。\n\n#weak $situation_steppe_havsarsan_zud_season$では、脱出こそが生き延びる唯一の道だ。#!"
