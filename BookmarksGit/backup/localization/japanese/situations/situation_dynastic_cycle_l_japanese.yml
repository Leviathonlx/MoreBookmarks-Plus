 cycle_history_key_rise_of_the_qin: "かつての七雄の地は、最初の真の帝国王朝である秦王朝によって統一された"
 cycle_history_key_collapse_of_the_qin: "内乱に悩まされた秦王朝は、やがて18の争い合う王国に分裂して崩壊する"
 cycle_history_key_rise_of_the_han: "この地の秩序は、対立勢力に対する漢王朝の勝利によって回復する"
 cycle_history_key_yellow_turban_rebellion: "不満を抱く民衆が革命の予言に触発されて漢王朝に反旗を翻し、数十年に及ぶ内乱を引き起こす"
 cycle_history_key_three_kingdoms_period: "漢王朝最後の皇帝が退位させられたことにより、魏・蜀・呉の三国による分裂の時代が正式に幕を開ける"
 cycle_history_key_rise_of_the_jin: "魏の摂政が皇帝を退位させ、晋王朝を樹立することで、三国時代は終わりを迎える"
 cycle_history_key_war_of_the_eight_princes: "晋の恵帝の治世は度重なる争乱の時代であり、皇族の諸王たちが皇帝を支配下に置こうと戦争を繰り広げる"
 cycle_history_key_sixteen_kingdoms: "四川での分裂王国の樹立は、北方が分裂し、対立する小国家が乱立する時代の前触れとなる"
 cycle_history_key_northern_southern_dynasties: "十六国時代の混乱は徐々に収束し、北朝と南朝という統合の進んだ王朝が現れるが、再統一は依然として夢に過ぎない"
 cycle_history_key_rise_of_the_sui: "不安定であった北周の宣帝が崩御した後、彼の義父が権力を掌握し、隋王朝を建てる"
 cycle_history_key_decline_of_the_sui: "多額の費用がかかる土木事業や遠征の失敗によって隋王朝は崩壊した。皇帝は殺害され、彼の代わりにその子供が即位する"
 cycle_history_key_rise_of_the_tang: "まだ幼い隋の皇帝を退位させ、摂政が唐王朝の初代皇帝として即位する"
 cycle_history_key_an_lushan_rebellion: "安禄山将軍が唐に対して起こした反乱は失敗に終わり、何百万もの人々に壊滅的な結果をもたらす"
 cycle_history_key_collapse_of_the_tang: "最後の皇帝の殺害によって唐王朝は終焉を迎え、十数を超える軍閥がその後継者としての正統性を争うことになる"
 cycle_history_key_rise_of_the_song: "卓越した将軍が争う国々を統一し、宋王朝の建国者として平和と繁栄の新時代をもたらす"
 cycle_history_key_sack_of_kaifeng_by_jin: "皇都が女真の金王朝に襲撃され、皇帝自身も捕らえられたことで、宋王朝は大敗を喫する"
