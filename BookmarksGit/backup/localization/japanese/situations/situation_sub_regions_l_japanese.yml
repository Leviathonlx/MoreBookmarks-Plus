l_japanese:
 the_great_steppe_sub_region_steppe_west: "西ステップ"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 西ステップはステップ地帯とドン、ドニエプル、ドニエストル、ヴォルガなどの大河が交わる場所である。有史以来、ここは数多くの遊牧民がヨーロッパの定住地に向けて侵攻する出発点となってきた。#!"
 the_great_steppe_sub_region_steppe_central: "中央ステップ"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak 中央ステップは西はウラル山脈、東はアルタイ山脈、南はホラーサーンに囲まれた地域である。遊牧民たちは長きに渡って東西を往来し、ステップの両端にある大帝国を目指してきた。#!"
 the_great_steppe_sub_region_steppe_east: "東ステップ"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak アルタイ山脈の東、ゴビ砂漠の北に位置するのが東ステップである。この広大な草原からは強靭な戦士たちが生まれ、あるものは西に進軍し、またあるものは南東の国々の富を求めるようになっていく。#!"
 SITUATION_SUB_REGION_TOOLTIP_DESC: "この[situation_sub_region|E]は[SituationSubRegion.GetSituation.GetName]に属す\n\n現在のフェーズ：[SituationSubRegion.GetCurrentPhase.GetName|V]"
