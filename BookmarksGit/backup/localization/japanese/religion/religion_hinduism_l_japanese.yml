 kalikula_shaktism_desc: "シャクティ派は、万物の根源となる至高の存在として偉大な女神を信仰している。その中でもカーリークラ派はよい導き、よい転生、そして最終的にはモクシャ（解脱）を与えることができる者としてカーリーを崇拝している。"
 #Smartism
 smartism: "スマールタ派"
