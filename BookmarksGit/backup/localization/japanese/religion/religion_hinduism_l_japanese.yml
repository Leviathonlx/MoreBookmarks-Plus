 advaitism_desc: "多くのヒンドゥー教の宗派とは異なり、不二一元論派は真の自己であるアートマンと万物の真理であるブラフマンの同一性を強調し、モクシャ（解脱）は死後のみならず、生きている間にも達成できると信じている。"
