 smartism_adherent: "スマールタ派信徒"
 smartism_adherent_plural: "スマールタ派信徒"
 smartism_desc: "スマールタ派の教えは個々の神への崇拝を否認している。ブラフマンは永遠であり、ヴィシュヌ、デヴィー、シヴァ、ガネーシャ、スーリヤは至高の存在と同等の化身として崇拝されている。どの神への信仰も、ブラフマンを理解し一体となるための一歩である。"
