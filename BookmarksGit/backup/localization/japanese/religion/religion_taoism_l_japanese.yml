 #Zhengyi
 zhengyi: "正一教"
 zhengyi_adj: "正一教"
 zhengyi_adherent: "正一教徒"
 zhengyi_adherent_plural: "正一教徒"
 zhengyi_desc: "ほかの道教の教派とは異なり、正一教は天師の下で厳格な神権的序列を遵守している。修練者は、生きとし生けるものを支える生命エネルギーである気の減少を防ぐための護符を作って売っている。"
 zhengyi_positive_afterlife: "太陰"
 zhengyi_negative_afterlife: "地獄"
 #Shangqing
 shangqing: "上清派"
 shangqing_adj: "上清派"
 shangqing_adherent: "上清派信徒"
 shangqing_adherent_plural: "上清派信徒"
 shangqing_desc: "上清派道教は唐代において道教の主流であった。ほかの道教の宗派にみられる護符や錬金術とは対照的に、上清派道教は坐禅や運動を通じて自身と天の一致を目指している。"
 #Quanzhen
 quanzhen: "全真教"
 quanzhen_adj: "全真教"
 quanzhen_adherent: "全真教徒"
 quanzhen_adherent_plural: "全真教徒"
 quanzhen_desc: "道教の一派である全真教の信者は、身体を完成させ、道（タオ）と調和するために内丹を修練する。この過程を通じて、修練者は肉体的な長寿と魂の不滅を達成する。"
