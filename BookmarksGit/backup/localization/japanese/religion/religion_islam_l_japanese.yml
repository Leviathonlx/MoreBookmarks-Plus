 #Ash'ari
 ashari: "アシュアリー派"
 ashari_adj: "アシュアリー派"
 ashari_adherent: "アシュアリー派信徒"
 ashari_adherent_plural: "アシュアリー派信徒"
 ashari_desc: "アッラーはあらゆる時の瞬間を創造したが、人間には神が命じた善と、神が禁じた悪のどちらかを選ぶ自由があるとする、神学の正統派。"
 #Muwalladism
 muwalladi: "ムワッラド派"
 muwalladi_adj: "ムワッラド派"
 muwalladi_adherent: "ムワッラド派信徒"
 muwalladi_adherent_plural: "ムワッラド派信徒"
 muwalladi_desc: "アラブ世界の中心から遠く離れたところで、イベリアのイスラム教徒は、不思議な異国の伝統を持つキリスト教徒とユダヤ人の多い地域を支配するという現実に適応した。"
 #Masmudism
 masmudi: "ムワッヒド派"
 masmudi_adj: "ムワッヒド派"
 masmudi_adherent: "ムワッヒド派信徒"
 masmudi_adherent_plural: "ムワッヒド派信徒"
 masmudi_desc: "北アフリカのベルベル人部族に端を発するスンナ派の改革分派であり、ムワッヒド派改革運動は彼ら自身を一神論者とみなし、純粋な一神教の教義を説いた。"
 masmudi_religious_head_title: "カリフ"
 masmudi_religious_head_title_name: "カリフ領"
 #Mu'tazila
 mutazila: "ムゥタズィラ派"
 mutazila_adj: "ムゥタズィラ派"
 mutazila_adherent: "ムゥタズィラ派信徒"
 mutazila_adherent_plural: "ムゥタズィラ派信徒"
 mutazila_desc: "神は自身の言葉よりも先にあるものに違いないとして、クルアーンは神と永遠に共存しては#EMP いない#! と主張する神学の合理主義派である。"
 #Maturidi
 maturidi: "マートゥリーディー派"
 maturidi_adj: "マートゥリーディー派"
 maturidi_adherent: "マートゥリーディー派"
 maturidi_adherent_plural: "マートゥリーディー派"
 maturidi_desc: "倫理は神の永遠性に由来する客観的な存在なので、人間は倫理的な選択を追求しなければならないと信じる合理主義神学。"
 #Quranism
 quranist: "クルアーン派"
 quranist_adj: "クルアーン派"
 quranist_adherent: "クルアーン派信徒"
 quranist_adherent_plural: "クルアーン派信徒"
 quranist_desc: "クルアーンのみが神聖な知恵の典拠なのだから、その文言に従うべきであり、ハディースやファトワーを無視するべきと強く説いているイスラム解釈の直解主義者。"
 #Ismaili
 ismaili: "イスマーイール派"
 ismaili_adj: "イスマーイール派"
 ismaili_adherent: "イスマーイール派信徒"
 ismaili_adherent_plural: "イスマーイール派信徒"
 ismaili_desc: "神の知識と絶対性を持った真のイマームの系譜は、イスマーイール・ビン・ジャファルを通して受け継がれていると考えるシーア派の信仰。イスマーイールはムハンマドに次ぐ7人目のイマームであったので、彼らは七イマーム派としても知られている。"
 #Qarmatians
 qarmatian: "カルマト派"
 qarmatian_adj: "カルマト派"
 qarmatian_adherent: "カルマト派信徒"
 qarmatian_adherent_plural: "カルマト派信徒"
 qarmatian_desc: "ゾロアスター教の要素を取り入れたイスマーイール派の分派。神によりイマームの数は7と定められ、7代目のムハンマド・イブン・イスマーイールが信徒を導くために戻ってくるまでは、これ以上のイマームは存在しないとした。"
 #Nizari
 nizari: "ニザール派"
 nizari_adj: "ニザール派"
 nizari_adherent: "ニザール派信徒"
 nizari_adherent_plural: "ニザール派信徒"
 nizari_desc: "クルアーンとハディースの解釈において証明を重視する合理主義的な宗派。イマームは世襲制であり、彼らはその継承の系譜をアリーから辿る。"
 #Zayidi
 zayidi: "ザイド派"
 zayidi_adj: "ザイド派"
 zayidi_adherent: "ザイド派信徒"
 zayidi_adherent_plural: "ザイド派信徒"
 zayidi_desc: "真のイマームは決して誤らないものではなく、堕落や邪悪との戦いによって定義される。そのためザイド派は、ウマイヤドに対する反乱によって、ザイド・イブン・アリーがイマーム領の正当な後継者となったと考えている。"
 #Imamism (Twelver)
 imami: "イマーム派"
 imami_adj: "イマーム派"
 imami_adherent: "イマーム派信徒"
 imami_adherent_plural: "イマーム派信徒"
 imami_desc: "イマーム派は12人のイマームがイスラム共同体を導くよう預言され、12代目イマームのザマンが審判の日にイスラム教徒を導くために再臨すると信じている。"
 islam_ayatollah: "アーヤトッラー"
 islam_ayatollah_plural: "アーヤトッラー"
 ghulat: "イフティラフ派"
 ghulat_adj: "イフティラフ派"
 ghulat_adherent: "イフティラフ派信徒"
 ghulat_adherent_plural: "イフティラフ派信徒"
 ghulat_desc: "イフティラフ派はアリーに始まるイマームの絶対的な神性を信じている。神は彼らを任命し霊感を与えただけではなく、イマームの行動を導き、ひいてはイスラム共同体全体を導くために部分的に彼らに憑依している。"
 alawite: "アラウィー派"
 alawite_adj: "アラウィー派"
 alawite_adherent: "アラウィー派信徒"
 alawite_adherent_plural: "アラウィー派信徒"
 alawite_desc: "アラウィー派の宗教上の教えは秘密主義であり、クルアーンは彼らの聖典の一つにすぎない。アリーを通じたイマームの継承を信じていることに加え、アラウィー派は輪廻転生を信じている。すべてのものは天国から投げ出された星であるとし、善行と信仰の日々を続けることによって元の場所に戻らなければならない。"
 #Alevis
 alevi: "アレヴィー派"
 alevi_adj: "アレヴィー派"
 alevi_adherent: "アレヴィー派信徒"
 alevi_adherent_plural: "アレヴィー派信徒"
 alevi_desc: "アレヴィー派は十二イマームの継承を信じているが、彼らの聖典の集合であるブルックに記された多くの伝承にも従っている。アレヴィー派の伝承では神は真理であり、ムハンマドとアリーは世界における神の現れである。"
 alevi_house_of_worship: "セメヴィ"
 alevi_house_of_worship_2: "$alevi_house_of_worship$" #Optional translation alt
 alevi_house_of_worship_3: "$alevi_house_of_worship$" #Optional translation alt
 alevi_house_of_worship_plural: "セメヴィ"
 alevi_religious_text: "ブルック"
 alevi_religious_text_2: "$alevi_religious_text$" #Optional translation alt
 alevi_religious_text_3: "$alevi_religious_text$" #Optional translation alt
 #Druze
 druze: "ドゥルーズ派"
 druze_adj: "ドゥルーズ派"
 druze_adherent: "ドゥルーズ派信徒"
 druze_adherent_plural: "ドゥルーズ派信徒"
 druze_desc: "ドゥルーズ山に由来するドゥルーズ派の信仰は多くのイスマーイール派の原理に従っているが、存在の真理に焦点を当てた深遠な神学理論のグノーシス主義的信念も含んでいる。"
 druze_religious_text: "知恵の書簡集"
 druze_religious_text_2: "$druze_religious_text$" #Optional translation alt
 druze_religious_text_3: "$druze_religious_text$" #Optional translation alt
 #Ibadi
 ibadi: "イバード派"
 ibadi_adj: "イバード派"
 ibadi_adherent: "イバード派信徒"
 ibadi_adherent_plural: "イバード派信徒"
 ibadi_desc: "適切な候補者がいなければ、イスラム教全体がカリフやイマームによって統治される必要はないとイバード派は考えている。彼らはそれゆえムハッキマであり、アリーの系統もアブー・バクルの後継者も立派な指導者ではないと認識している。"
 #Azariqa
 azariqa: "アズラク派"
 azariqa_adj: "アズラク派"
 azariqa_adherent: "アズラク派信徒"
 azariqa_adherent_plural: "アズラク派信徒"
 azariqa_desc: "ムハンマドには適切な継承者はいないと認識するアズラク派は、彼らの信仰の価値を認めない指導者との闘争を、彼らの権利であり義務だと考えている。実際に、信仰の解釈に違いがあれば相手を異端者とみなす。"
 #Najdat
 najdat: "ナジュダ派"
 najdat_adj: "ナジュダ派"
 najdat_adherent: "ナジュダ派信徒"
 najdat_adherent_plural: "ナジュダ派信徒"
 najdat_desc: "ハワリージュ派の分派であるナジュダ派の信徒は、イスラム教の指導者は信徒の合意を通じて確立されると固く信じている。指導者は決して誤らないわけではないが、共同体を通じて神により選ばれる。"
 #Sufri
 sufri: "スフラ派"
 sufri_adj: "スフラ派"
 sufri_adherent: "スフラ派信徒"
 sufri_adherent_plural: "スフラ派信徒"
 sufri_desc: "スフラ派は継承よりも、神の言葉の解釈を通した聖なる導きと統率を信じている。イスラム共同体の人々がクルアーンに精通している限り、神の意思はイスラム共同体の意思として現れる。"
 #Hafizi
 hafizi: "ハフィジ派"
 hafizi_adj: "ハフィジ派"
 hafizi_adherent: "ハフィジ派"
 hafizi_adherent_plural: "ハフィジ派"
 hafizi_desc: "ハフィジ派は、自分たちが真のカリフと考える人物を支持することを何よりも優先し、その人物を失脚させたり退位させようとするあらゆる試みに抵抗する。敗戦は、価値ある大義のための反逆と見なされ、勝利は、指導者の意志への誇り高き忠誠として見なされる。"
