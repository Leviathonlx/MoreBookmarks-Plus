 theravada_desc: "悟りへの道は、個々の経験、思索、推論を経る。ゴータマ・ブッダは自ら涅槃への道を開いたが、これと同様の方法を見つける唯一の方策は、己の存在を見つめ、知り、学ぶことだ。"
