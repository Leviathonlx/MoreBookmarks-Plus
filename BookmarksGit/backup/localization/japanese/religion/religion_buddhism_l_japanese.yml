 dhyana_desc: "禅宗は、悟りへの唯一の有効な道は深い瞑想であり、経典の研究によってではなく、内面的な内省と沈思によってのみ、真の理解を得ることができると強く主張している。"
 vinaya: "律宗"
 vinaya_adj: "律宗"
 vinaya_adherent: "律宗信徒"
 vinaya_adherent_plural: "律宗信徒"
 vinaya_desc: "律宗の信者たちは自らと互いに厳格な道徳的・倫理的規範を課している。自己規律こそが深遠なる智慧の追求に必要な土台であると信じているからだ。"
 pundarika: "天台宗"
 pundarika_adj: "天台宗"
 pundarika_adherent: "天台宗信徒"
 pundarika_adherent_plural: "天台宗信徒"
 pundarika_desc: "蓮華経は天台仏教でほかのどの経典よりも崇拝され、尊ばれている。天台仏教はマントラや複雑な儀式を重視し、タントラやと密教の要素が混ざり合ったもので、シルクロードを経て中国に伝わった。"
 sukhavati: "浄土宗"
 sukhavati_adj: "浄土宗"
 sukhavati_adherent: "浄土宗信徒"
 sukhavati_adherent_plural: "浄土宗信徒"
 sukhavati_desc: "浄土仏教は、従来の悟りへの道はもはや開かれていないと説く。しかし、阿弥陀如来の名を唱えることによってその慈悲を呼び起こせば、僧侶であろうと俗人であろうと、死後は浄土で生まれ変わることができる。"
 yogacara: "法相宗"
 yogacara_adj: "法相宗"
 yogacara_adherent: "法相宗信徒"
 yogacara_adherent_plural: "法相宗信徒"
 yogacara_desc: "法相宗では、人々が日々当然のこととして受け入れている事柄に疑問を投げかけ、この物質世界を自らの意識の投影に過ぎないとみなす。"
 avatamsaka: "華厳宗"
 avatamsaka_adj: "華厳宗"
 avatamsaka_adherent: "華厳宗信徒"
 avatamsaka_adherent_plural: "華厳宗信徒"
 avatamsaka_desc: "華厳宗では、華厳経を至高の真理の源とみなしている。華厳経は無限の世界、一つの砂粒の中にある大宇宙について説いている。"
 mantrayana: "真言宗"
 mantrayana_adj: "真言宗"
 mantrayana_adherent: "真言宗信徒"
 mantrayana_adherent_plural: "真言宗信徒"
 mantrayana_desc: "真言宗の信徒はさまざまな密教的儀式や神秘的な法具を用いることで、深遠なる教えへの理解を深め、霊的修行の歩乗みを加速させている。"
