 ari_desc: "アリー派は、ヒンドゥー教をはじめ、密教、精霊崇拝、伝統的なナーガ崇拝などの要素を取り入れている。アリー派の信者は仏教徒とみなされるものの、その信仰実践はやや正統を外れたものととられている。"
