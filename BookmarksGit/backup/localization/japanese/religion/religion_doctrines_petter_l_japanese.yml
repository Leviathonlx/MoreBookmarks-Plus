l_japanese:
 doctrine_muhammad_succession_name: "ムハンマドの継承者"
 doctrine_muhammad_succession_desc: "誰がムハンマドの正当な後継者で、ムスリム社会の宗教指導者を務めるのかという問題はきわめて重要だ。"
 muhammad_succession_sunni_doctrine_name: "スンナ"
 muhammad_succession_sunni_doctrine_desc: "アブー・バクルはイスラム共同体によって政治と宗教の両方における正当な指導者に指名された。"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1: "ほかのスンナ派の[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine: "ほかのスンナ派の[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
 muhammad_succession_shia_doctrine_name: "シーア派"
 muhammad_succession_shia_doctrine_desc: "アリーはイスラム共同体の指導者としてムハンマドから指名され、彼を介してのみ宗教指導者の系譜を辿ることができる。"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1: "ほかのシーア派の[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine: "ほかのシーア派の[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
 muhammad_succession_muhakkima_doctrine_name: "ムハッキマ"
 muhammad_succession_muhakkima_doctrine_desc: "アリーはムハンマドの正当な後継者だったが、彼は第一次内乱で人間による調停を受け入れたため、アッラーの意思に反している！アッラーだけが我々にとって正しい指導者を判断できる。"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1: "ほかのムハッキマの[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine: "ほかのムハッキマの[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
 muhammad_succession_zandaqa_doctrine_name: "ザンダカ主義"
 muhammad_succession_zandaqa_doctrine_desc: "我々の預言者の系譜の辿り方は正確であったり、ほかのムスリムとは異なっていたりするが、いずれにせよ我々はその信条のせいで背教者とみなされている。罪人たちには我々をザンダカ主義と呼ばせればいい、我々は真実を知っている！"
