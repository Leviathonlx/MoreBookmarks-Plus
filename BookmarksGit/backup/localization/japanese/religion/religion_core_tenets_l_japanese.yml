l_japanese:
 doctrine_core_tenets_name: "信条："
 tenets_name: "信条"
 #Abrahamic Tenets
 tenet_communion_name: "聖餐"
 tenet_communion_desc: "我々の儀式は単なる象徴ではなく、神の降臨を祈願するものだ。儀式に参加できない者や参加しない者は、真の信者ではない。"
 doctrine_parameter_seek_indulgences_active: "キャラクターは[head_of_faith|E]からの#V 免罪を求め#! 、[gold|E]を支払う代わりに[piety|E]を手に入れることができる"
 doctrine_parameter_seek_indulgences_active_2: "[criminal|E]行為を行ったキャラクターは、赦しを得るために#V 免罪を求める#! ことができる"
 doctrine_parameter_excommunication_active: "聖職的[heads_of_faith|E]はその[faith|E]に属するほかのキャラクターを[excommunicate|E]することができる"
 tenet_excommunicated: "[GetTrait('excommunicated').GetName( GetNullCharacter )]"
 tenet_armed_pilgrimages_name: "武装した巡礼"
 tenet_armed_pilgrimages_desc: "我々の巡礼者は世界中を旅して聖地を訪れる… 喜んで剣を取り、彼らを傷つけようとするすべての者から守ろう"
 doctrine_parameter_cheaper_holy_wars_active: "この[faith|E]の[rulers|E]が[holy_wars|E]を宣言するときの[piety|E]コスト#P -20%#! "
 doctrine_parameter_great_holy_wars_active: "[head_of_faith|E]が存在する場合、[faith|E]の[fervor|E]が高ければ[great_holy_war|E]を宣言できる"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active: "[head_of_faith|E]が存在しない場合、信徒は支配している[holy_site|E]ごとに[convert_county|E]の[councillor_task|E]にボーナスを得る"
 doctrine_parameter_pilgrimage_decision_active: "この[faith|E]のキャラクターは、[pilgrimage|E]に成功すると追加のボーナスを得る"
 tenet_monasticism_name: "修道院生活"
 tenet_monasticism_desc: "美味しい食べものや飲みものの喜びは、我々を惑わし神への奉仕から遠ざけるだけだ。こうした誘惑を避けるには、人里離れた修道院に身を寄せるのが一番だ。"
 doctrine_parameter_take_vows_active: "[courtiers|E]は誓いを立てて[GetTrait('devoted').GetName( GetNullCharacter )]になることができる"
 tenet_divine_marriage_name: "神統婚姻"
 tenet_divine_marriage_xwedodah: "フヴェドダフ"
 tenet_divine_marriage_desc: "近親者と結婚することで、私たちは創造の最初の存在たちの神聖な結合を模倣する。優れた特質が家系に受け継がれ、それによって邪悪に対する永遠の戦いで純粋さと恩恵を得るのだ。"
 doctrine_parameter_divine_marriage_opinion: "[close_family|E]の一員と婚姻している信徒は同じ[faith|E]の[vassals|E]からの[opinion|E]を$VALUE|0+=$得る"
 doctrine_parameter_divine_marriage_piety_gain_active: "あなたが[close_family|E]の一員と婚姻している場合、[GetFaithDoctrine('doctrine_monogamy').GetBaseName]の婚姻ボーナスはさらに大きな[piety|E]を与える"
 tenet_pacifism_name: "平和主義"
 tenet_pacifism_desc: "暴力は苦しみと痛みと後悔しか生まない忌まわしい行為だ。できるだけそれを避けようと努力することで、より強く安全な社会を築くことができる。"
 doctrine_parameter_holy_wars_forbidden: "[holy_wars|E]または[raid|E]を宣言できない"
 doctrine_parameter_pacifist_opinion_active: ""
 pacifist_opinion_active_opinion_name: "同輩の平和主義者"
 pacifist_opinion_active_county_opinion_name: "同輩の平和主義者の伯爵領"
 doctrine_parameter_opinion_of_pacifist_opinion_active: "ほかの平和主義者への[opinion|E]：$VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace: "2年以上平和状態の統治者は、$VALUE|+$が毎月[piety|E]変化する"
 PIETY_LONG_PEACE: "長い平和"
 tenet_vows_of_poverty_name: "清貧の誓い"
 tenet_vows_of_poverty_desc: "金銭は人の心を堕落させ、真の信仰から遠ざける。本当に大切なことに集中するには、物質的な富の獲得を避けなければならない。"
 doctrine_parameter_vows_of_poverty_active: "[rulers|E]は清貧の誓いを立てる[decide|E]ができ、毎月の[tax|E]の収入が減るが毎月得られる[piety|E]が増加する"
 tenet_human_sacrifice_name: "人身御供"
 tenet_human_sacrifice_desc: "献身を証明する最高の方法は、犠牲をささげることだ。我々が提供できる最も価値ある犠牲は、人命だ。"
 doctrine_parameter_human_sacrifice_active: "[executions|E]は[piety|E]を消費するのではなく獲得する\n$EFFECT_LIST_BULLET$[executions|E]は[sharing_power|E]時、[prestige|E]を消費しない"
 doctrine_parameter_flower_war_cb_active: "隣接する領国に対する[flowery_war|E]の[casus_belli|E]が与えられる"
 tenet_gruesome_festivals_blot_name: "ブロート"
 tenet_gruesome_festivals_name: "陰惨なる祝祭"
 tenet_gruesome_festivals_desc: "我らは皆、血の中から生まれる。我らは家畜の血、家族の血、敵の血によって生かされている。[ROOT.Faith.PantheonTerm]が応分の分け前をお望みになるのは、もっともなことなのだ。"
 gruesome_festivals_active_name: "大生贄祭を執り行う能力"
 doctrine_parameter_gruesome_festivals_active: "同じ[faith|E]の家臣の好感度と[county_opinion|E]を得るために、10年に一度、大生贄祭を執り行うことが可能になる"
 tenet_volcanic_veneration_name: "火山に対する畏敬の念"
 tenet_volcanic_veneration_desc: "我らが故郷の火を噴く大穴より、新たに生まれ出でた土ほど神聖なものもそうあるまい。我々は、天災と隣り合わせで生きるさだめにあり、全ては[ROOT.Faith.PantheonTerm]次第なのである。"
 tenet_cthonic_redoubts_name: "地上の要塞"
 tenet_cthonic_redoubts_desc: "大地の根に勝る避難所はなく、突き出たとげに勝る要塞はなく、隠された小道に勝る神聖な巡礼はない。我々はこの高い頂上から天地創造を見下ろし、神の真の重みを感じる。"
 doctrine_parameter_easier_to_convert_faith_in_mountains: "山岳[terrain|E]での[convert_county|E]の速度：#P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "同[faith|E]の山岳[terrain|E]での[promote_culture|E]の速度：#P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains: "山岳[terrain|E]での敵対的な[convert_county|E]の速度：#P +[EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"
 tenet_consolamentum_name: "救慰礼"
 tenet_consolamentum_name_alternate: "儀礼的自殺"
 tenet_consolamentum_desc: "高齢になった者や病気になった者は、罪悪の魂を清める儀式を行う。それが終われば、我々は命を素早く確実に終わらせ、罪悪が我々に群がる機会を与えないようにする。"
 doctrine_parameter_consolamentum_active: "信徒は高齢の時、無能の時、または瀕死の時に自らの命を終わらせることを[decide|E]でき、そうすることで自殺による通常のペナルティを受けなくなる"
 tenet_gnosticism_name: "グノーシス主義"
 tenet_gnosticism_desc: "知識を通して、全人類の内側に宿る神の光が解放され、霊的世界にある天上の故郷へと還ることができるかもしれない。"
 doctrine_parameter_hostility_override_tenet_gnosticism: "ほかのグノーシス主義の[faiths|E]を$hostility_hostile_tooltippable$や$hostility_evil_tooltippable$ではなく[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
 doctrine_parameter_granting_titles_gives_stress: "[titles|E]を手放すと、それに比例して[stress|E]が減少する"
 tenet_mendicant_preachers_name: "托鉢修道会"
 tenet_mendicant_preachers_desc: "伝道師は来ている衣服以外何も持たずに遠く広く旅をする。彼らは人々の施しに頼って生き、見返りとして真なる信仰の知識を分け与える。"
 doctrine_parameter_mendicant_preachers_conversion_active: "伯爵領の改宗速度：#P +33#!"
 tenet_communal_identity_name: "共同体の独自性"
 tenet_communal_identity_desc: "我々の信仰と文化は本質的に結びついている。これは共同体の絆を強めるが、外部の者を排除する傾向がある。"
 doctrine_parameter_same_communal_identity_opinion_active: "同じ[faith|E]のキャラクターの[opinion|E]#P +10#!"
 doctrine_parameter_same_culture_conversion_bonus_active: "自分の[culture|E]の[counties|E]の改宗速度：#P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active: "自分の[faith|E]の[counties|E]の文化の拡張速度：#P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active: "異なる[culture|E]の[counties|E]の改宗速度：#N -50%#!"
 tenet_pentarchy_name: "神権国家"
 tenet_pentarchy_alternate_name: "五本山"
 tenet_pentarchy_desc: "我々の聖地はただ単に神聖なだけの場所ではなく、宗教指導者が統治を行う権力の座そのものだ。"
 tenet_aniconism_name: "反偶像主義"
 tenet_aniconism_desc: "偶像崇拝はあまりにも多くの人々から神聖な真実を見る目を奪ってきた。我々はすべての偶像を神聖な場から追放し、信徒がその罠に陥らないようにする。"
 doctrine_parameter_reforging_artifacts_costs_piety: "この[faith|E]の[rulers|E]は[artifacts|E]の[reforge|E]または[repair|E]に[piety|E]を消費しなければならない"
 doctrine_parameter_destroying_artifacts_is_pious: "この[faith|E]の[rulers|E]は[artifacts|E]を破壊して[piety|E]を得られる"
 destroying_artifacts_is_not_pious_tt: "あなたの[faith|E]では[artifacts|E]を破壊して[piety|E]を得られない"
 artifact_is_rarer_than_masterwork_tt: "この[artifact|E]は名品より[rarity|E]が高い"
 tenet_alexandrian_catechism_name: "アレクサンドリアの教理問答"
 tenet_alexandrian_catechism_desc: "アレクサンドリア教校には、神学者がものごとを批判的に考え、現状に疑問を持つことを奨励する長い伝統があった。\n\n教校は物理的には破壊されたが、我々はこの伝統を継続している。"
 tenet_islamic_rationalism_name: "イスラム合理主義"
 tenet_islamic_rationalism_desc: "[ROOT.Faith.HighGodNameAlternate]は公正で賢明であるため、[ROOT.Faith.HighGodNameSheHe|U]は理性に反したり、[ROOT.Faith.HighGodHerHis|U]の創造物の幸福を無視したりすることはない。純粋な理性によってのみ、我々は[ROOT.Faith.HighGodHerHis|U]の偉大な業における自らの役割を理解し、善と悪を分別することができるのだ。"
 tenet_hedonistic_name: "快楽主義"
 tenet_hedonistic_desc: "神はこの世界を、夢中になって楽しめる豊かな享楽で満たした… それらを味わわないことは、神の創造物に対する侮辱だ。"
 doctrine_parameter_piety_from_feasts_active: "[GetActivityType('activity_feast').GetName]を開催すると[piety|E]を獲得する"
 doctrine_parameter_piety_from_festivals_active: "[AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'doctrine_parameter_piety_from_festivals_active_auh')]" #Only show if you have AUH
 doctrine_parameter_piety_from_festivals_active_auh: "[GetActivityType('activity_festival').GetName]を開催すると[piety|E]を獲得する"
 tenet_carnal_exaltation_name: "肉欲の法悦"
 tenet_carnal_exaltation_desc: "肉の悦びは地上に存在するほかのいかなる体験をも超越しているという点で崇高なものであり、我々を神へ近づける。我々は己の性欲を讃え、それを満たす機会を追い求めるべきだ。"
 tenet_polyamory_name: "ポリアモリー"
 tenet_polyamory_desc: "我々の互いへの愛は、我々に対する[ROOT.Faith.FertilityGodNamePossessive]の愛と同じく無条件であるべきだ。我々は一人の人間が別の一人の愛情を専有するという時代遅れの考え方を捨てねばならない。"
 doctrine_parameter_no_unfaithfulness_penalty_active: "信徒は配偶者やその愛人が婚姻外で関係を持ったことによって[opinion|E]ペナルティや[imprisonment_reasons|E]を受けることがない"
 tenet_unrelenting_faith_name: "揺るぎない信仰"
 tenet_unrelenting_faith_desc: "我々の信念は強く、我々は信仰のために喜んで戦い、死ぬ。どんなに不利な状況にあっても、我々が降伏することは決してない。"
 tenet_unrelenting_faith_zandik_name: "正義の反乱"
 tenet_unrelenting_faith_zandik_desc: "我々は誰の魂にも、何者にも害を望むことない。しかし、我々の生き方が脅かされるならば、容赦ない激しさでそれを守る。"
 tenet_rite_name: "儀式"
 tenet_rite_desc: "私たちの信念は、母なる宗教の信念とさほど変わらない…教義の主要な点、そして最も重要な、仲裁の最終的な権威について意見が一致しているのに、なぜ細かな点についてとやかく言う必要があるのだろうか？"
 doctrine_parameter_maintains_head_of_faith_on_creation: "新しい[faiths|E]は設立時に古い[head_of_faith|E]を維持する"
 doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full: "[GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName]を持つキリスト教の[faiths|E]は設立時にそれを維持する"
 GetRiteEcumenismFullOrEmpty_empty: ""
 #Muslim Tenets
 tenet_struggle_submission_name: "苦闘と服従"
 tenet_struggle_submission_desc: "すべての善の根源は神の意志であるため、善き存在とはその意思への服従に基づくものであり、それを実現するために苦しむことによって示される。"
 doctrine_parameter_bonus_holy_war_piety_active: "[holy_wars|E]に勝利することで得られる[piety|E]と[piety_experience|E]が#P 50%#!増加する"
 tenet_religious_legal_pronouncements_name: "宗教法"
 tenet_religious_legal_pronouncements_hisbah: "ヒスバ"
 tenet_religious_legal_pronouncements_fatwa: "ファトワー"
 tenet_religious_legal_pronouncements_halakha: "ハラーハー"
 tenet_religious_legal_pronouncements_desc: "神学的な議論と法律的な議論の境界は薄いため、世俗的な問題解決においても宗教的な性質は考慮されうるし、されるべきである。"
 doctrine_parameter_temporal_condemnation_enabled: "[learning|E]が高い統治者は[sinful|E]封臣を非難することができる。封臣の罪悪が深いほど、統治者がその封臣を非難するために必要な学識は少なくなる。\n$EFFECT_LIST_BULLET$非難された封臣は[criminals|E]とみなされ、称号が剥奪されることもある"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "法律のコスト：#P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip: "宗教法：#P -10%#!"
 tenet_religious_fatwa_cost_tooltip: "ファトワー：#P -10%#!"
 tenet_religious_halakha_cost_tooltip: "ハラーハー：#P -10%#!"
 tenet_false_conversion_sanction_name: "偽りの改宗の是認"
 tenet_temporal_condemnation_taqiya: "タキーヤ"
 tenet_anusim: "アヌシーム"
 tenet_false_conversion_sanction_desc: "生命が脅かされているときは、真の信仰を心に留めている限り、偽りの信仰を告白してもよい。"
 doctrine_parameter_sanctioned_false_conversion: "改宗に対する抵抗：#P +30%#!\n$EFFECT_LIST_BULLET$[characters|E]や[counties|E]が堕落したとき、この[faith|E]に再び改宗することがある"
 tenet_tax_nonbelievers_name: "非信徒への課税"
 tenet_tax_nonbelievers_desc: "兵役は信徒だけのものだが、信徒でない者にはその保護のための税金が課せられる。"
 tenet_tax_nonbelievers_jizya_name: "ジズヤ"
 tenet_literalism_name: "直解主義"
 tenet_literalism_desc: "我々の聖典には神の意志が明確に記されており、人間の解釈には限られた価値しかない。"
 doctrine_parameter_literalist_debate_enabled: "[opinion|E]を犠牲にして領国のほかの領主と議論することができ、[piety|E]を得るか失う"
 tenet_legalism_name: "律法主義"
 tenet_legalism_desc: "我々の法律は何世代にもわたる英知と信仰の成果であり、それに従うことは本質的に敬虔なことだ。罪人は誰であろうと決して法を超越しない。"
 doctrine_parameter_legalism_reduced_faction_virtues: "[vassals|E]と[counties|E]が[virtuous|E]統治者に反する[factions|E]に加入しにくくなる"
 doctrine_parameter_legalism_increased_faction_sins: "[vassals|E]と[counties|E]が[sinful|E]統治者に反する[factions|E]に加入しやすくなる"
 doctrine_parameter_legalism_modified_law_costs: "統治者が持つ[virtue|E]一つごとに法律のコストが#P -10%#! 減少する"
 doctrine_parameter_legalism_modified_law_costs_2: "統治者が持つ[sin|E]一つごとに法律のコストが#N 10%#! 増加する"
 doctrine_parameter_legalism_trust_just_leader_active: "選挙制の[succession|E]タイプの下にある[electors|E]は主君が$trait_just$の場合、[liege|E]と同じ候補者に投票しやすくなる"
 tenet_legalism_law_cost_tooltip: "[legalism|E]：\n罪悪と美徳が及ぼす影響：[SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 tenet_reincarnation_name: "転生"
 tenet_reincarnation_desc: "我々はこれまで多くの人生を生きてきたし、これからも多くの人生を生きていく。すべての死は、新しい何かの始まりにすぎない。"
 tenet_reincarnation_zoroastrian_name: "ラジャ"
 tenet_reincarnation_zoroastrian_desc: "神々が人の姿に受肉できるように、我々もまた生まれ変わることができるのだ。善なる者は美しさと純粋さを備えた姿に報われ、最終的には純粋な光の天使となれるかもしれない。"
 doctrine_parameter_reincarnation_resistance_to_conversion: "伯爵領の改宗に対する抵抗：#P +20%#!"
 doctrine_parameter_reincarnation_events_active: "子供が先祖の生まれ変わりとみなされ、[piety|E]と[opinion|E]にボーナスが与えられることがある"
 tenet_esotericism_name: "秘教"
 tenet_esotericism_kabbalah: "カバラ"
 tenet_esotericism_desc: "神の大いなる神秘は人間の理解を超えているかもしれないが、それは無知の言い訳にはならない。神の存在そのものが、我々に世界の知識と理解を求めさせる。"
 doctrine_parameter_tenet_esotericism_mystic_education: "[learning|E]の[education_focus|E]を持つ子供は、学業に優れていれば、[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]の特性を得ることがある。"
 tenet_esotericism_kabbalah_desc: "カバラの教えにより、人類は永遠の神、エン・ソーフという名の無限の本質、そして神の創造の間の関係性を理解することができる。カバラはすべてのユダヤの神秘主義の基礎であり、その実践者はほかのユダヤ教の宗派とも関わりを持っていることが多い。"
 tenet_religious_kabbalah_cost_tooltip: "カバラ: #P -10%#!"
 #Eastern Tenets
 tenet_adaptive_name: "適応性"
 tenet_adaptive_desc: "古い制約への固執は信徒にとって害にしかならない。信仰の中核となる信条に忠実である限り、我々の法律を世間に合わせても問題はないだろう。"
 doctrine_parameter_tenet_adaptive_conversion_resistance: "伯爵領の改宗に対する抵抗：#P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent: "異端派の[vassals|E]が独立および民衆[factions|E]に加入しにくくなる"
 doctrine_parameter_immaterial_harmony_conversion_cost_reduced: "この[doctrine|E]を持つ別の[faith|E]に改宗するために必要な[piety_i|E][piety|E]コスト：#P -50%#!"
 doctrine_parameter_immaterial_harmony_buddhist_take_vows: "[GetReligionByKey('buddhism_religion').GetAdjective]の[faiths|E]では[interaction|E]「#V $take_vows_interaction$#!」を使用できる"
 tenet_inner_journey_name: "内なる旅"
 tenet_inner_journey_desc: "我々は自らを理解することによってのみ、世界を理解することができる。自己探求の旅は長く困難だが、重要なことだ。"
 doctrine_parameter_meditation_mechanics_active: "キャラクターは隠遁生活の中で瞑想する[decide|E]ができ、[stress|E]が減少するほか、神学的な洞察を得る可能性もある"
 tenet_dharmic_pacifism_name: "ダルマ的平和主義"
 tenet_dharmic_pacifism_desc: "我々は宇宙の秩序の一部である。何かに対する暴力は、自分自身を含めたすべてのものに対する暴力だ。"
 tenet_bhakti_name: "バクティ"
 tenet_bhakti_patron_god_name: "守護神"
 tenet_bhakti_desc: "人間は神の栄光に完全に応えることはできないが、神の一面を選択して見習い、崇拝し、献身することで神に近づくことができる。"
 doctrine_parameter_select_personal_god_active: "統治者は個人的に崇拝する化身を選ぶことを[decide|E]し、関連するボーナスを得ることができる"
 tenet_asceticism_name: "禁欲主義"
 tenet_asceticism_desc: "物質主義は我々の目を曇らせ、神の真理を見えなくする。贅沢をせず、質素な生活に徹しなければ悟りは開けない。 "
 tenet_ritual_hospitality_name: "もてなしの儀礼"
 tenet_ritual_hospitality_alternate_name: "プージャー"
 tenet_ritual_hospitality_desc: "もてなしの心は人間の最も偉大な美徳の一つだ。来客には、人間であろうと神であろうと、常に最高の名誉と敬意をもって対応すべきだ。"
 doctrine_parameter_host_honored_guests_active: "[rulers|E]はほかのキャラクターを名誉ある客人としてもてなし、[piety|E]を消費する代わりに[opinion|E]を増加させることができる"
 #Pagan tenets
 tenet_warmonger_name: "好戦主義"
 tenet_warmonger_desc: "信仰と戦争は不可分だ。神の名のもとに戦うことを拒否する者は、真の信者とは呼べない。"
 doctrine_parameter_conquest_cb_enabled: "[rulers|E]は隣接する統治者に対する征服の[casus_belli|E]を持つ"
 doctrine_parameter_faith_can_raid: "戦利品のために外国の[counties|E]を[raiding|E]することを許可する。"
 doctrine_parameter_invasion_cb_enabled: "高名な[rulers|E]は一生に一度だけ侵略の[casus_belli|E]を使うことができる"
 doctrine_parameter_great_holy_wars_active_if_reformed: "[head_of_faith|E]が存在する場合、この[faith|E]が[organized|E]されたものであれば[great_holy_wars|E]を宣言できる"
 tenet_ancestor_worship_name: "祖先崇拝"
 tenet_ancestor_worship_desc: "我々の祖先はあちらの世界から我々を見守り、導き、進むべき道を示してくれる。ゆえに我々は彼らを敬い、称えなければならない。"
 tenet_adorcism_name: "精霊憑依"
 tenet_adorcism_desc: "この世界の精霊は善と悪の側面を持つ。精霊を敬い崇拝することで、彼らが我々に味方し、我々の敵に仇なすよう願うほかない。"
 doctrine_parameter_spirit_possession_active: "精霊の助けを得る[decision|E]を有効化する"
 tenet_ritual_celebrations_name: "祝祭儀式"
 tenet_ritual_celebrations_desc: "神への崇拝は共同体の中で賛美され、共有される。神を称え賛美する大規模な祝祭を行うことで、我々は一つになる。"
 doctrine_parameter_mandatory_feast_attendance: "[vassals|E]があなたの宴に出席しやすくなる。それでも出席を拒む者は[piety|E]を失う。"
 tenet_sky_burials_name: "鳥葬"
 tenet_sky_burials_desc: "死者を地中に閉じ込めるべきではない… 鳥に食べられるようにしたほうがはるかにいいことであり、この惜しみない最後の行為によって、自らを育んだ世界に糧を与える。"
 doctrine_parameter_sky_burials_active: "[rulers|E]は先祖を鳥葬し、[piety|E]を得て、[vassals|E]を喜ばせることができる\n$EFFECT_LIST_BULLET$[duchy_building|E]「[GetBuilding('charnel_grounds_01').GetName]」を建設可能"
 can_build_towers_of_silence_active_name: "[GetBuilding('tower_of_silence_01').GetName][duchy_building|E]を使用する能力"
 doctrine_parameter_can_build_towers_of_silence_active: "[liege|E]の[faith|E]が$tenet_sky_burials_name$を禁止していない#EMP 場合#!、[vassals|E]は[county|E]の信仰心を強化するために[GetBuilding('tower_of_silence_01').GetName][duchy_building|E]を建設できる"
 tenet_sacred_childbirth_name: "聖なる出産"
 tenet_sacred_childbirth_alternate_name: "運命の子"
 tenet_sacred_childbirth_desc: "出産のとき神が我々に加護を与えてくださるように、母親が出産する浴場は清潔にし、ふさわしい儀式を準備しなければならない。"
 doctrine_parameter_safer_childbirths_active: "母親が出産時に死亡#P しにくくなる#! "
 doctrine_parameter_healthier_children_active: "子供が出生時に病気または死産に#P なりにくくなる#! "
 doctrine_parameter_piety_from_childbirth_active: "子供が生まれると、母親と父親は [piety|E] を獲得する。"
 piety_from_childbirth_toast: "神聖なる出産"
 tenet_sanctity_of_nature_name: "聖なる自然"
 tenet_sanctity_of_nature_desc: "自然界は神の創造物であり、我々はその中の客人にすぎない。我々はすべての木、すべての動物、さらには大地そのものに敬意を持ち、称えなければならない。"
 #This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible: ""
 tenet_mystical_birthright_name: "吉兆の子"
 tenet_mystical_birthright_alternate: "タールトシュの誕生"
 tenet_mystical_birthright_desc: "我々は誰もが運命を背負って生まれてくるが、最も重要な運命はタールトシュの運命だ。タールトシュとは生まれたときから魔術的な力を行使し、偉大な宗教指導者となる選ばれた者のことだ。"
 doctrine_parameter_mystic_birthright_active: "[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]の特性を持った子供が生まれることは稀である"
 tenet_astrology_name: "占星術"
 tenet_astrology_desc: "夜空は神の領域に通じる窓である。そこには世界の大きな秘密や神秘が記されており、知識さえあれば誰でもそれを読み取ることができる。"
 doctrine_parameter_divine_the_stars_active: "信徒は星占いを行って将来を占うことができる"
 tenet_divination_name: "占い"
 tenet_divination_desc: "人間の運命と世界の未来は星や隠された兆候に記されている。熟練の実践者は、儀式や夢、前兆を通じて、霊界からの秘密を見抜くことができるのだ。"
 tenet_sun_worship_name: "太陽崇拝"
 tenet_sun_worship_desc: "光をもたらすもの、生命を与えるもの、永遠に燃え盛る炎… それはこの世界の真の統治者として天に君臨する。"
 doctrine_parameter_summer_festivals_active: "夏に宴を主催すると[piety|E]を得る"
 doctrine_parameter_trial_by_sun_active: "投獄された[criminals|E]に太陽の試練の刑を課すことができる"
