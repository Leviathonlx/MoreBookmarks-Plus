 #Additional Tenets
 tenet_ritual_cannibalism_name: "食人儀式"
 tenet_ritual_cannibalism_desc: "人類は神の光を授かっている。したがって、人間の肉は神聖であり、その存在は埋めたり焼いたりするのではなく、味わうべきである。"
 doctrine_parameter_cannibalism_legal: "[GetTrait('cannibal').GetName( GetNullCharacter )]の特性が[criminal|E]とみなされなくなる"
 tenet_exaltation_of_pain_name: "苦痛の賛美"
 tenet_exaltation_of_pain_desc: "苦痛は万民共通の感覚であり、暴力は万民共通の言語である。他者に苦痛を与えることは祝福を授けることに等しく、自ら苦痛を受けることは神の愛を授かることに等しい。"
 doctrine_parameter_torturing_prisoners_grants_piety: "[prisoners|E]の拷問は[piety|E]を消費せず、獲得する"
 doctrine_parameter_reduced_stress_from_torture: "信徒は拷問を受けたときのネガティブ効果に耐性がある"
 doctrine_parameter_self_mutilation_active: "自傷行為を実行可能。[GetTrait('wounded_1').GetName( GetPlayer )]の[trait|E]を得るが、[piety|E]も獲得できる"
