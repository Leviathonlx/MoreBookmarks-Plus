 self_mutilation_minor_piety_gain_tt: "[THIS.Char.GetShortUIName|U] は[CharYourHerHis(THIS.Char)]の[GetFaithDoctrine('tenet_exaltation_of_pain').GetBaseName][core_tenet|E]により、[_s(THIS.Char)][piety_i] #P [THIS.ScriptValue('minor_piety_gain')]#!を獲得する"
 self_mutilation_medium_piety_gain_tt: "[THIS.Char.GetShortUIName|U] は[CharYourHerHis(THIS.Char)]の[GetFaithDoctrine('tenet_exaltation_of_pain').GetBaseName][core_tenet|E]により、[_s(THIS.Char)][piety_i] #P [THIS.ScriptValue('medium_piety_gain')]#!を獲得する"
 self_mutilation_major_piety_gain_tt: "[THIS.Char.GetShortUIName|U] は[CharYourHerHis(THIS.Char)]の[GetFaithDoctrine('tenet_exaltation_of_pain').GetBaseName][core_tenet|E]により、[_s(THIS.Char)][piety_i] #P [THIS.ScriptValue('major_piety_gain')]#!を獲得する"
 tenet_sacred_shadows_name: "聖なる嘘"
 tenet_sacred_shadows_desc: "嘘は最も奥深い芸術だ。嘘で他人に納得させられる者は聖人である。自分に嘘をつける者は誰にも止められない。"
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes: "信徒は[intrigue|E]の[schemes|E]を成功させることで敬虔点を得る"
 doctrine_parameter_adherents_more_likely_to_join_schemes: "信徒はほかのキャラクターの[schemes|E]で工作員になる意志が高まる"
 tenet_pursuit_of_power_name: "権力の追求"
 tenet_pursuit_of_power_desc: "正しさとは移ろいゆくものであり、時の権力者によって定められる。すなわち権力の追求こそが真に正しい大義なのだ。"
 tenet_pastoral_isolation_name: "のどかな孤立"
 tenet_pastoral_isolation_desc: "我々はただ孤立することだけを望む。我々の行いは我々だけのものであり、決して他者のものにはならない。"
 doctrine_parameter_unattractive_for_character_conversions: "[characters|E]は改宗してこの[faith|E]から離れる意思が高まるが、[counties|E]にはこれは適用されない"
 tenet_natural_primitivism_name: "自然原始主義"
 tenet_natural_primitivism_desc: "文明とは自然の理に反するものであり、本質的に無秩序な被造物に秩序を押しつけようとする人間の無益で冒涜的な試みである。我々は裸体主義を採用し、[ROOT.Faith.PantheonTerm]の意図したとおり野生で自由に生きる。"
 doctrine_parameter_naked_adherents_active: "信徒は服を身につけない"
 doctrine_parameter_natural_primitivism_law_cost_increase: "法律のコスト：#N +50%#!"
 doctrine_parameter_unlock_jizya_contract: "ジズヤの[vassal_contract|E]および[tax_decree|E]をアンロックする"
 #FP3 tenets
 tenet_communal_possessions_name: "共同財産"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName]は、地上の資源をすべての者が平等に分け合うことを望まれた。我々はすべてを共有し、権力者によって奪われた富を再分配すべきだ。"
 doctrine_parameter_piety_from_gifts_active: "信者は[gifts|E]を贈ったり[artifacts|E]を譲渡したりすることで[piety|E]を得る"
 doctrine_parameter_piety_from_marrying_lowborn_active: "統治者は[lowborn|E]の[characters|E]と結婚することで[piety|E]を得る"
 tenet_sacrificial_ceremonies_name: "生贄の儀"
 tenet_sacrificial_ceremonies_desc: "自発的であれ、不本意であれ、人身御供を差し出すことで我々は神に近づく。儀式において自らの命を捧げることは、慣習であると同時に高潔な行いとみなされており、神々に対して許されぬ罪を犯した者たちを贄として捧げるのと同じくらい徳の高い行為なのである。"
 tenet_megaliths_name: "メガリスの建設"
 tenet_megaliths_desc: "礼拝は、神殿という限られた領域の中だけで行われるべきではない。これらは人の手で造られた粗野な建物に過ぎず、我々を取り巻く神の創造物から我らを遠ざけるものである。我々は、石と外気を愛し、創造主が与えてくださった石を、かの御方が望む形に配置することでその高みに近づけるのだ。"
 doctrine_parameter_can_build_megaliths: "[temple|E]領内でのメガリスや、公爵領の首都での巨大メガリスの建設が可能になる。"
 province_is_of_a_megalith_faith_tt: "この[county|E]は、メガリスを重要視する[faith|E]に準ずる必要があります。"
 tenet_fp3_fedayeen_name: "フィダーイー"
 tenet_fp3_sacred_murder_name: "神聖な殺人"
 tenet_fp3_fedayeen_desc: "通常の戦争が手段として通用しないとき、[ROOT.Faith.HighGodNameAlternate]の前で、[ROOT.Faith.HighGodHerHis|U]の敵を、潜入や欺瞞によって滅ぼすことが我々の義務だ。死や苦痛を恐れず、大いなる目的のために喜んで命を捧げなければならない。"
 doctrine_parameter_master_assassin_court_position_unlocked: "#V [GetCourtPositionType( 'master_assassin_court_position' ).GetName()]#!の[court_position|E]をアンロックする"
 doctrine_parameter_death_is_glory: "[battle|E]での死亡または負傷の可能性：#N +10%#!"
 doctrine_parameter_sanctioned_assassinations: "[GetScheme('murder').GetTypeName][schemes|E]を通じて異なる[faith|E]の[characters|E]を殺害しても[piety|e]の損失はありません"
 #EP3 Tenets
 tenet_household_gods_name: "一家の神"
 tenet_household_gods_desc: "我々は#EMP ラレース#!と#EMP ゲニウス#!、我々の住居を見守ってくださる守護霊を崇拝している。とりわけ、その魂に領国全土の守護を任されている、栄光の皇帝に敬意を表する。"
 #BP3 Parameter
 doctrine_parameter_allows_brewery: "[temple_holdings|E]の$allows_brewery$"
 #TGP
 immaterial_harmony_name: "無形の調和"
 special_doctrine_immaterial_harmony_name: "無形の調和"
 special_doctrine_immaterial_harmony_desc: "我々の伝統と、ブッダや聖人の教えとの間に矛盾はない。いずれか一つを実践しても、あるいは同時にすべてを実践しても、精神的な支障はない。"
 doctrine_parameter_hostility_override_special_doctrine_immaterial_harmony: "特殊な教義である$special_doctrine_immaterial_harmony_name$を持つ[faiths|E]を、$hostility_astray_tooltippable$、$hostility_hostile_tooltippable$や$hostility_evil_tooltippable$ではなく、[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす。また、この宗派もこちら側に対して同じ考えを持つ"
 tenet_extinction_of_dharma_name: "末法"
 tenet_extinction_of_dharma_desc: "魔とは、敬虔な信徒に擬して地に生きるもの。これを1体討てば1歩仏道に近づき、10体討てば10歩仏道に近づくのだ。"
 tenet_cranial_trophies_name: "首狩り"
 tenet_cranial_trophies_desc: "頭部は、その持ち主の精髄を宿す器である。これを胴体より断ち、その中身を引き出すことにより、我らは強大な霊力を得ることができるのだ。"
 doctrine_parameter_killing_bestows_heads: "他のキャラクターを[executing|E]したとき、[single_combat_duel|E]で討ち取ったとき、または[battle|E]で殺害したときに、[artifact|E]「頭部の戦利品」を獲得できる可能性がある"
 doctrine_parameter_decapitation_steals_prestige_as_piety: "[artifact|E]「頭部の戦利品」の獲得時、殺害者は死者の[prestige|E]に応じた[piety|E]も獲得できる"
 tenet_benevolent_governance_name: "徳治主義"
 tenet_benevolent_governance_desc: "人民を統治する者は、勧善懲悪の道徳的義務を負っている。この原則を守ることによってのみ、支配者は真に公正でありうるのである。"
 tenet_filial_piety_name: "孝行"
 tenet_filial_piety_desc: "孝行と年長者に従順であることは、人間の善を実現するための基本である。親が生きているときは、礼儀正しく親のために尽くし、親が死んだら、礼儀正しく葬り、拝むのだ。"
 tenet_harmonious_society_name: "忠恕"
 tenet_harmonious_society_desc: "万物は均衡でなくてはならない——個人も、自然も、社会も。天子がその調べを定め、我らはその声に従う。"
 doctrine_parameter_sway_scheme_better: "[GetScheme('sway').GetTypeName]の[scheme_success_chance|E]：[success_chance_i]#P +15%#!"
 doctrine_parameter_sway_scheme_piety: "あなたの[liege|E]または[vassals|E]を対象とした[schemes|E]「[GetScheme('sway').GetTypeName]」に成功すると、[piety_i] [piety|E]を獲得できる"
 doctrine_parameter_more_often_zealots: "[vassal_stance|E]が[GetVassalStance( 'zealot' ).GetTextIcon] [GetVassalStance( 'zealot' ).GetName]の[vassal_stance|E]となる可能性が高くなる"
 tenet_harmonious_society_sway_boon: "あなたの[faith|E]は[GetFaithDoctrine('tenet_harmonious_society').GetBaseName]を持っている：$VALUE|+0=$"
 tenet_pursuit_of_knowledge_name: "格物致知"
 tenet_pursuit_of_knowledge_desc: "生まれながらにして之を知る者は上なり。学びて之を知る者は次なり。困みて之を学ぶは又其の次なり。困みて学ばざるは、民斯を下と為す。"
 doctrine_parameter_inspections_unlocked_and_costs_piety: "[piety|E]を支払って[activity|E]「[GetActivityType('activity_survey').GetName]」をアンロック"
 doctrine_parameter_inspection_gives_devotion: "[activity|E]「[GetActivityType('activity_survey').GetName]」を完了すると、[piety_experience|E]を獲得できる"
 doctrine_parameter_better_study_scheme: "[GetScheme('study_confucian_classics').GetTypeName]の[scheme_success_chance|E]：[success_chance_i]#P +15%#!"
 doctrine_parameter_parents_get_hooks_on_children: "両親は自動的に自分の[children|E]に対する[perpetual_hooks|E]を得る"
 tgp_local_shrines_patronized: "地元の神社を後援した"
 tenet_sacred_destruction_name: "破壊神信仰"
 tenet_sacred_destruction_desc: "破壊なくして創造はありえない。新しい何かを始めるためには、古い何かを終わらせる必要があるのだ。"
 doctrine_parameter_successful_sieges_give_piety: "攻撃側として[siege|E]戦に勝利すると、[piety|E]を得て、[county|E]の[development|E]をより大きく引き下げることができる"
