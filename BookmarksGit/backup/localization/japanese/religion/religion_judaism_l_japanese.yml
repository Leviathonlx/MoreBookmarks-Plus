 tenet_communal_identity_chosen_people_name: "選ばれし人々"
 tenet_communal_identity_chosen_people_desc: "我々は[ROOT.Faith.HighGodName]によって聖なる契約者に選ばれた。これは一つの目的によって人々を団結させる一方で、改宗者たちへの抑止力としても機能する。"
