 #Rabbinism
 rabbinism: "ラビ派"
 rabbinism_adj: "ラビ派"
 rabbinism_adherent: "ラビ派信徒"
 rabbinism_adherent_plural: "ラビ派信徒"
 rabbinism_desc: "ラビ派は、ハラーハーの宗教法の解釈者としてのラビの意義を重んじている。規律と伝統は、主との聖約が守られることを保証するものであり、ラビはそれらの規律を守る。"
 #Karaite
 karaism: "カライ派"
 karaism_adj: "カライ派"
 karaism_adherent: "カライ派信徒"
 karaism_adherent_plural: "カライ派信徒"
 karaism_desc: "宗教戒律の諸々のことがらにおいて、タナハのみが至高であり絶対の権威である。ユダヤ教指導者であるラビの役割は、聖約の見直しや修正ではなく、文字通りの意味を厳密に解釈することである。"
 #Haymanot
 haymanot: "ハーイマーノート派"
 haymanot_adj: "ハーイマーノート派"
 haymanot_adherent: "ハーイマーノート派信徒"
 haymanot_adherent_plural: "ハーイマーノート派信徒"
 haymanot_desc: "ラビ、すなわちカヘンは戒律に関する問題を判断するが、彼らは慣習や生活に関する問題を判断する長老たちとともにこれを行う。"
 haymanot_religious_text: "オリト"
 haymanot_religious_text_2: "$haymanot_religious_text$" #Optional translation alt
 haymanot_religious_text_3: "$haymanot_religious_text$" #Optional translation alt
 haymanot_religious_head_title: "リカ・カネット"
 haymanot_devotee: "モンコサ"
 haymanot_devotee_plural: "モンコサ"
 haymanot_priest: "カヘン"
 haymanot_priest_plural: "カヘン"
 haymanot_bishop: "シュマグレ"
 haymanot_bishop_plural: "シュマグレ"
 #Malabar
 malabarism: "マラバール派"
 malabarism_adj: "マラバール派"
 malabarism_adherent: "マラバール派信徒"
 malabarism_adherent_plural: "マラバール派信徒"
 malabarism_desc: "イスラエルの部族の子孫が世界中に広がるにつれ、彼らは西から東へと小さなコミュニティを築き、独自の部族として行動した。コーチン・ユダヤ人とも呼ばれる彼らは、南インドのコーチン王国に新たな故郷を築いた。そこで彼らは地元民と混ざり合い、文化交流をした。"
 #Samaritan
 samaritan: "サマリア教"
 samaritan_adj: "サマリア教"
 samaritan_adherent: "サマリア教徒"
 samaritan_adherent_plural: "サマリア教徒"
 samaritan_desc: "サマリアに定住した部族の末裔であるサマリア人は、トーラーの原型をそのまま受け継いでいる。それによって彼らはモーセの真の宗教を実践し、神から与えられた直接の義務を果たしている。"
 #Kabarism
 kabarism: "カバール派"
 kabarism_adj: "カバール派"
 kabarism_adherent: "カバール派信徒"
 kabarism_adherent_plural: "カバール派信徒"
 kabarism_desc: "改宗者たちのコミュニティ、カバール派は一般的なラビ派のハラーハーの解釈に従っている。改宗から長い年月が経過した後も、宗教的崇敬の念を持って地元の信仰や伝統を守り続けている。"
 #Merkabah
 merkabah: "メルカバー"
 merkabah_adj: "メルカバー"
 merkabah_adherent: "メルカバー派"
 merkabah_adherent_plural: "メルカバー派"
 merkabah_desc: "メルカバー神秘主義はグノーシスの教えの影響を共有するユダヤ神秘主義の分派。瞑想を中心とする信仰であり、神の玉座に加わるために禁欲的な生活をしている。"
 doctrine_temple_authority_name: "ハラーハーの権威"
 doctrine_temple_authority_desc: "ハラーハーはユダヤ教徒が守らねばならない法や規律をまとめたものである。数世紀に及ぶディアスポラの後、ハラーハーの正しい解釈を巡って数々のユダヤ教宗派が生まれた。"
 temple_authority_rabbinic_doctrine_name: "ラビ派"
 temple_authority_rabbinic_doctrine_desc: "ラビ派のユダヤ教徒は、ラビのみでハラーハーを解釈可能であると信じている。トーラーの書物と口伝を信仰しており、それを教徒たちを通じて伝えてきた。ラビ派のすべての信条はバビロニアのタルムードに収められており、これはハラーハーの解釈および布教において最も重要な資料である。"
 temple_authority_toric_doctrine_name: "トーラー派"
 temple_authority_toric_doctrine_desc: "トーラー派ユダヤ教はタルムードと口伝を否定し、トーラーの書だけに権威を委ねている。ラビはハラーハーを変更したり脚色したりすることはできず、彼らの義務はもっぱらトーラーに書かれた文字通りの意味を解釈することである。"
 temple_authority_kohanim_doctrine_name: "コーエン派"
 temple_authority_kohanim_doctrine_desc: "コーエン派のユダヤ教では、ハラーハーを含むあらゆる宗教的事柄の最高権威がコーエンであるとされている。コーエンはモーセの兄弟アーロンの父系子孫でなければならない。"
 temple_authority_samaritan_torah_doctrine_name: "サマリア教徒"
 temple_authority_samaritan_torah_doctrine_desc: "サマリア教徒はあらゆるトーラーの権威を否定し、代わりにサマリア教のトーラーに最高権威を与えている。トーラーを否定していることで、ユダヤ教徒からは一般的には異端者として見られている。"
 doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine: "[GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName]の[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
 doctrine_parameter_hostility_override_temple_authority_rabbinic_doctrine: "[GetFaithDoctrine('temple_authority_rabbinic_doctrine').GetBaseName]の[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなす"
