 #Digambara
 digambara: "空衣派"
 digambara_adj: "空衣派"
 digambara_adherent: "空衣派信徒"
 digambara_adherent_plural: "空衣派信徒"
 digambara_desc: "ケーヴァラ・ジュニャーナは肉体をすべての物的必要性から解放する。しかし魂は完全に裸でなければ解放されないため、空衣派僧侶は衣服をまとわずに生活しなければならない。"
 #Svetambara
 svetambara: "白衣派"
 svetambara_adj: "白衣派"
 svetambara_adherent: "白衣派信徒"
 svetambara_adherent_plural: "白衣派信徒"
 svetambara_desc: "ケーヴァラ・ジュニャーナは魂の状態であり、物質的なものの状態ではない。善良な生活を通じて、完全智を達成し、無限の輪廻から抜け出すことができる。モクシャ（解脱）の瞬間は、シッダ（成就者）となる死によってのみ達成可能である。"
 svetambara_devotee_male: "サドゥー"
 svetambara_devotee_male_plural: "サドゥー"
 svetambara_devotee_female: "サドゥーヴィー"
