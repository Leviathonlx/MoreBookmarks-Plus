 #Doctrines for FP3
 doctrine_zoroastrian_branches_name: "善と悪"
 doctrine_zoroastrian_branches_desc: "異端から信仰を守るために既存の聖職者階級とその教義を支持すべきなのか、それとも腐敗している方は実際には彼らなのか？"
 doctrine_major_branch_behdin_name: "ベフディン"
 doctrine_major_branch_behdin_desc: "実践において細部は異なっているかもしれないが、私たち主流ゾロアスター教徒はアフラ・マズダへの忠誠という基本的な点では一致しているのではないだろうか？？"
 doctrine_heretic_branch_zandik_name: "コラマディン"
 doctrine_heretic_branch_zandik_desc: "$doctrine_major_branch_behdin_name$は私たちを異端者、背教者、破壊者と呼ぶ。私たちを結びつけるのは彼らの軽蔑のみだが、正義のために抗い、彼らの侮蔑が私たちの心を一層固くする。"
 doctrine_parameter_hostility_override_doctrine_major_branch_behdin: "ほかのベフディンの[faiths|E]を[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]と見なす"
