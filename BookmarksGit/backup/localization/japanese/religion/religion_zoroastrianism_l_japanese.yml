 afridunism_desc: "アフリドゥニズムは、ダイラムの伝統とペルシアの異教に深く根ざしており、多く要素は古代のゾロアスター教の教義よりもさらに古い。信者たちは、神話上の英雄ファリドゥンによって定められた規則に従って生きることを目指しており、家族の指導者の絶対的な権力と強烈な独立心を強調している。"
