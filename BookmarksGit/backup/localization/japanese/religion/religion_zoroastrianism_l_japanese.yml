 #Mazdayasna
 mazdayasna: "マズダー礼拝教"
 mazdayasna_adj: "マズダー礼拝教"
 mazdayasna_adherent: "マズダー礼拝教徒"
 mazdayasna_adherent_plural: "マズダー礼拝教徒"
 mazdayasna_desc: "人は善良な思考と生活とを通して、#italic アカ・マナ#!に対するの闘争を助ける。これは清浄な儀式、自然の保全、邪悪な獣の駆除によってなされる。"
 #Behafaridism
 zurvanism: "ズルワーン教"
 zurvanism_adj: "ズルワーン教"
 zurvanism_adherent: "ズルワーン教徒"
 zurvanism_adherent_plural: "ズルワーン教徒"
 zurvanism_desc: "ズルワーン教徒は、アフラ・マズダーとアンラ・マンユは万物の創造主ズルワーンから生まれた対等であるが正反対の双子であると考えている。ズルワーン教は邪悪と虚偽とを根絶することによって、アフラ・マズダーへ助力することを重視する。"
 #Zurvanism doctrine - FP3 update: removed from doctrine_asceticism and saved for possible future Fatalism tenet.
 tenet_zurvanism_name: "ズルバニズム"
 tenet_zurvanism_desc: "ズルワーン教徒は、アフラ・マズダーとアーリマンが、万物の創造主であるズルワーンから生まれた、対等であり正反対の双子であると信じている。ズルワーンは悪と偽りを根絶することで、アフラ・マズダーを助けることに重きを置いている。"
 zurvanism_creator_god_name: "ズルワーン"
 zurvanism_creator_god_name_possessive: "ズルワーンの"
 #Gayomarthianism
 gayomarthianism: "ガヨーマルト派"
 gayomarthianism_adj: "ガヨーマルト派"
 gayomarthianism_adherent: "ガヨーマルト派"
 gayomarthianism_adherent_plural: "ガヨーマルト派"
 gayomarthianism_desc: "ガヨーマルト派は、アフラ・マズダーは自らの思考から偶然に悪霊を生み出してしまった、という考えに基づいて、叡智の主が決して誤らないとすることを否定し、アフラ・マズダーとの交わりから真理を学ぶ儀式的実践を重視する。"
 #Khurmazta
 khurmazta: "フルムズド教"
 khurmazta_adj: "フルムズド教"
 khurmazta_adherent: "フルムズド教徒"
 khurmazta_adherent_plural: "フルムズド教徒"
 khurmazta_desc: "ソグディアナの宗教的混合に深く根ざし、フルムズド教は、祖先的および普遍的な神々や精霊を幅広く崇拝している。また、ほかの多くのゾロアスター教徒にとって禁忌とされる偶像を崇敬している。しかし、独特な側面がある一方で、ほかの面では主流のゾロアスター教教義の範疇にとどまり、浄化の儀式を実践し、絶え間ない献身をもって永遠の火を守り続けている。"
