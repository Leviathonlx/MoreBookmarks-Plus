 #Mazdakism
 mazdakism: "マズダク教"
 mazdakism_adj: "マズダク教"
 mazdakism_adherent: "マズダク教徒"
 mazdakism_adherent_plural: "マズダク教徒"
 mazdakism_desc: "急進的な預言者ザルドゥシュト・フラガンとマズダクは、古代末期の秘教的な信仰に影響を受け、資源の共有と人類の普遍的な協力を主張した。彼らは、貪欲、怒り、嫉妬、所有欲、復讐心という5つの悪魔を克服するための道を示した。"
 #Khurramism
 khurramism: "ホッラム教"
 khurramism_adj: "ホッラム教"
 khurramism_adherent: "ホッラム教徒"
 khurramism_adherent_plural: "ホッラム教徒"
 khurramism_desc: "光と闇の世界では、善なるものを支持するために不正な統治者は倒されなければならない。マズダク、アブー・ムスリム、アル＝ムカンナアなどの預言者を通して、ホッラム派は、神は人の中に生まれ、いつかメシアとして彼らを導くために戻ってくると信じている。"
