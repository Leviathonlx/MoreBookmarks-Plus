 doctrine_funeral_stoic_name: "静かな埋葬"
 doctrine_funeral_stoic_desc: "肉体は死んだが、魂は生き続けている。人の死は悲しんだり、嘆いたりするものではない。葬儀とは死者を敬い、その遺体を大地に捧げる静かで慎ましい儀式なのだ。"
 doctrine_funeral_bewailment_name: "悲嘆の埋葬"
 doctrine_funeral_bewailment_desc: "魂は[ROOT.Faith.PositiveAfterLife]への長い旅に出て、生者の世界で再び会うことはない。故人を知る者すべてが集まり、公の場で哀悼の意を示さなければならない。これは死者を称え、彼らの死による悲しみを魂から浄化するためのものである。"
 doctrine_funeral_cremation_name: "火葬"
 doctrine_funeral_cremation_desc: "灰から生まれ、灰に還る。故人の遺体は大きな火葬場で処理され、その灰は死者の旅を続けられるよう地上に撒かれる。"
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name: "ミイラ製作"
 doctrine_funeral_mummification_desc: "肉体は動かなくなってしまったが、それでもなお[ROOT.Faith.PositiveAfterLife]に旅立つための魂の器ではある。したがって、肉体は魂と同じように不変でなければならず、[ROOT.Faith.FateGodName]の審判を待つのである。"
 doctrine_family_rites_name: "家族の儀式"
 doctrine_family_rites_desc: "死は生ける者にとって、哀悼と儀式の時である。死に際しても生きている時と同様に、年功序列は重要である。年長者のことはその死後も尊び、適切に敬意を示すことが大切だ。"
