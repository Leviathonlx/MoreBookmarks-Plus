 doctrine_pilgrimage_encouraged_name: "推奨"
 doctrine_pilgrimage_encouraged_desc: "この信仰では、[ROOT.Faith.PantheonTerm]への崇敬の念を示すための手段として、霊験的重要性が高いとされる世俗的な場所を訪問することを信徒に勧めている。"
 doctrine_pilgrimage_mandatory_name: "義務"
 doctrine_pilgrimage_mandatory_desc: "すべての健全な[ROOT.Faith.GetAdherentNamePlural]が可能な限り早く聖地への巡礼を終えることを期待されている。それができないということは、[ROOT.Faith.HighGodName]に服従していないことを意味する。"
 doctrine_pilgrimage_mandatory_hajj_name: "ハッジ"
