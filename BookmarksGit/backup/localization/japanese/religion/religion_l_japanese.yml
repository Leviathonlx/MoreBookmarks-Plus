 divine_destiny_name: "神の運命"
 divine_destiny_doctrine_name: "世界の正当な統治者"
 divine_destiny_doctrine_desc: "我々は、すべての人々を平和と繁栄の時代に導く者だ。我々こそが世界の正当な統治者だ。"
 doctrine_parameter_divine_destiny_holy_war_cost_reduction: "聖戦の[piety|e]コスト：#P -50%#!"
 adoptionist_school_name: "養子的キリスト論の信条"
 special_doctrine_adoptionist_school_elipandic_doctrine_name: "エリパンドゥス派"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc: "キリスト論の微妙な違いに焦点を当てることを好むエリパンドゥス派の$adoptionist$は、三位一体の教義との#EMP 正確な#!違いの重要性を強調する。複雑な違いをうまく説明することは、単純な説明を下手に正当化することよりもはるかに優れている。"
 special_doctrine_adoptionist_school_felicitous_doctrine_name: "フェリシタス派"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "フェリシタス派$adoptionist$は、敵対的なシステムを弱体化させるためには、そのシステムの中で機能する必要があることを理解し、純粋さよりも実際的であることを信奉している。崇高な目的を追求するための凶悪な嘘は、千の率直な真実に等しい価値があると考えられている。"
 special_doctrine_adoptionist_school_radical_doctrine_name: "急進派"
 special_doctrine_adoptionist_school_radical_doctrine_desc: "急進的な$adoptionist_adherent_plural$は、父以外の神を認めず、死すべき肉からの神性を受け入れず、己以外の$christianity_religion_adherent_plural$を認めない。正典のすべての#EMP 文字#!に同意することなくキリストを受け入れることは、背教と見なされる。"
 special_doctrine_is_christian_faith_name: "イエスの教え"
 is_christian_faith_name: "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc: "世界にはイエスの神性を認めることなくその教えを固く守る人々がいる。冒涜的ではあるが、いつの日か真の信仰へと改宗する可能性もあるため、我々は彼らに憐れみを示すべきだ。"
 doctrine_parameter_hostility_override_tenet_christian_syncretism: "$tenet_christian_syncretism_name$の信条を持つ非キリスト宗教の[faiths|E]は、$hostility_evil_tooltippable$ではなく[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなされる"
 special_doctrine_is_islamic_faith_name: "ムハンマドの教え"
 is_islamic_faith_name: "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc: "預言者の律法のすべてに従ってはいなくとも、この世界には、自分の知る以上にアッラーの御心に導かれている人がいる。そのような半端な改宗者たちは、やがて悪しき道を捨てて、真のイスラム共同体の一員となるかもしれない！"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism: "$tenet_islamic_syncretism_name$の信条を持つ非イスラム宗教の[faiths|E]は、$hostility_evil_tooltippable$ではなく[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなされる"
 special_doctrine_is_jewish_faith_name: "モーセの教え"
 is_jewish_faith_name: "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc: "すべての貴族が罪悪にまみれて生きているわけではない。神に選ばれた人々に敬意を払う者もおり、そうした者には我々もある程度は敬意を払うべきだ。"
 doctrine_parameter_hostility_override_tenet_jewish_syncretism: "$tenet_jewish_syncretism_name$の信条を持つ非ユダヤ宗教の[faiths|E]は、$hostility_evil_tooltippable$ではなく[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなされる"
