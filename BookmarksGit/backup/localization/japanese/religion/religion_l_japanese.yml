 special_doctrine_is_eastern_faith_desc: "私たちは1つの信仰によってではなく、社会の宗教的な構造を構成する多くの信仰によって、共に結ばれています。異なる名前を呼び合い、異なる道を歩むかもしれませんが、信仰から外れた人たちも、この社会で共存するすべを学びました。"
 doctrine_parameter_hostility_override_tenet_eastern_syncretism: "$tenet_eastern_syncretism_name$を持つ東部以外の[faiths|E]は、$hostility_evil_tooltippable$の代わりに[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]とみなされる。"
