 doctrine_clerical_succession_temporal_appointment_name: "世俗的、取り消し可能"
 doctrine_clerical_succession_temporal_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U]は突きつめれば領国のしもべであるため、わずかな制約のもと、その主君によって雇用し解雇することができる。"
