 doctrine_theism_name: "有神論"
 doctrine_monotheist_name: "一神教徒"
 doctrine_monotheist_desc: "唯一の神のみが崇拝される。ほかのいわゆる「神々」は、せいぜい空虚な偶像に過ぎず、最悪の場合は悪意ある欺瞞者が正しい[ROOT.Faith.HighGodName]への崇拝から信仰心を遠ざけようとする誘惑だ。"
 doctrine_polytheist_name: "多神教徒"
 doctrine_polytheist_desc: "宇宙は強大な神々や精霊で満ちている。はっきりとした神々の体系が存在する場合もあるが、霊的世界は無限で、周囲のあらゆるものに遍在し、名前のある神すら存在しないこともある。"
 unreformed_faith_doctrine_name: "未改革"
 unreformed_faith_name: "教義"
 unreformed_faith_doctrine_desc: "未改革の宗派は組織化された聖職者と確立された正統の教義を持たない。異なる共同体が名目上同じ宗派を信仰していても、その宗教的慣習や信条は大きく異なる場合がある。"
 doctrine_parameter_unreformed: "部族制の[rulers|E]は[government|E]の政体を変更できない\n$EFFECT_LIST_BULLET$[unreformed_pagan_combat_bonus|E]を与える"
