 global_religion.1000.t: "追放された[local_character.GetFaith.GetAdherentNamePluralNoTooltip]"
 global_religion.1000.desc_same_faith_counties: "[local_character.MakeScope.Var( 'loc_number' ).GetValue|0]人を超える[local_character.GetFaith.GetAdherentNamePlural]が[target_faith_associated_county.GetName]から追放され、我が領国への入国を希望している。その指導者である[local_character.GetFirstName]が謁見を求めてきた。「[ROOT.Char.GetTitleAsNameNoTooltip]よ、我々はより良く、より安全な暮らしを求めています」と、[local_character.GetSheHe]は言った。「[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]に我々を住まわせてください」"
 global_religion.1000.desc_same_faith_counties_alt: "[target_faith_associated_county.GetName]では宗教的迫害が蔓延しており、[target_faith_associated_county_faith.GetAdjective]の貴族たちが [local_character.GetFaith.GetAdherentNamePlural]を強制的に改宗させている。\n\nそして今、[local_character.MakeScope.Var( 'loc_number' ).GetValue|0]人を超える亡命者が我が領国への入国を求めている。彼らの指導者、[local_character.GetFirstName]が謁見を求めてきた。「[ROOT.Char.GetTitleAsNameNoTooltip]よ、我々はより良く、より安全な暮らしを求めています」と、[local_character.GetSheHe]は言った。「[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]に我々を住まわせてください」"
 global_religion.1000.desc_any_counties: "[target_faith_associated_county.GetName]では宗教的迫害が蔓延しており、[target_faith_associated_county_faith.GetAdjective]の貴族たちが [local_character.GetFaith.GetAdherentNamePlural]を強制的に改宗させている。\n\nそして今、[local_character.MakeScope.Var( 'loc_number' ).GetValue|0]人を超える亡命者が我が領国への入国を求めている。彼らの指導者、[local_character.GetFirstName]が謁見を求めてきた。「[ROOT.Char.GetTitleAsNameNoTooltip]よ、我々はより良く、より安全な暮らしを求めています」と、[local_character.GetSheHe]が懇願した。「どうか[initial_county_target.GetNameNoTier]の周囲に我々を住まわせてください」\n\nこれを許せば、[local_character.GetFaith.GetAdjective]信仰が[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]中に広まるだろう。"
