 doctrine_clerical_marriage_disallowed_desc: "[ROOT.Faith.PriestNeuter]になることは人生を[ROOT.Faith.HighGodName]にささげることを意味する。従って配偶者を持つことを考えるのは、本質的に不信心なことだ。"
