 not_allowed_to_hof_name: "$special_doctrine_not_allowed_to_hof_name$"
 prophecy_of_malachi_desc: "伝統的なユダヤ教の教義においては、新しい大祭司は予言者が到来した時か、祭司に適任であるアーロンの子孫が見つかった時にしか指名できない。"
 special_doctrine_not_allowed_to_hof_desc: "この信仰における大祭司職は完全に廃止されています。大祭司を指名するには、まず伝統的な教派の構造を一から再構築する必要があります。"
