 # Shinto
 shinto: "神道" # 神道
 shinto_adj: "神道"
 shinto_adherent: "神道信者"
 shinto_adherent_plural: "神道信者"
 shinto_desc: "霊的な世界は我々の周りに遍在し、霊は世界のあらゆる部分に宿っている。超自然的な存在は、何にでも宿り得る。寝床にも、山にも、嵐にさえも存在し得る。霊的な世界の存在を認め、それと調和を保ち、敬意を示すことが重要だ。"
