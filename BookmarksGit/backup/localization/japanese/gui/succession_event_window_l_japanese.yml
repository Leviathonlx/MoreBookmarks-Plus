 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして天へと昇ることになった。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして常ならぬこの世に別れを告げた。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にしてこの世から旅立った。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にしてこの世を去った。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にしてこの世から旅立った。そして、[ROOT.Char.Custom('GetAfterLifeDestination')]。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "[ROOT.Char.GetFullNamePossessiveNoTooltip]の魂は[ROOT.Char.GetAge]歳にして[ROOT.Char.GetFaith.PositiveAfterLife]へと飛び去った。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "[ROOT.Char.GetFullNamePossessiveNoTooltip]の魂は[ROOT.Char.GetAge]歳にして、ついに[ROOT.Char.GetFaith.NegativeAfterLife]へと堕とされた。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして、ようやく安寧の地を見出した。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして、ようやくキリストの抱擁の中に安息を得た。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして主の腕の中で眠りに就いた。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして、唯一にして真なる神の呼び声に応じ、この儚い借り暮らしの地を去った。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にしてこの儚い世界に別れを告げ、[ROOT.Char.GetFaith.PositiveAfterLife]へと旅だった。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にしてこの世を去り、永久のものとなった。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして[ROOT.Char.GetFaith.PositiveAfterLife]の饗宴に加わることとなった。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にしてステュクスの川を渡ることとなった。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして有形の存在を超えるものとなった。"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip]は[ROOT.Char.GetAge]歳にして霊界への門をくぐった。"
 #Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetSheHe|U][ROOT.Char.GetDeathReason]。"
 #Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "[ROOT.Char.GetHerHis]の生涯はあまりにも短く、もし永らえたとしても、どのような統治者となっていたのかは語り難い。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "一人の年老いた[ROOT.Char.GetWomanMan]として、[ROOT.Char.GetSheHe]は長く、充実した人生を過ごした。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "[ROOT.Char.GetSheHe]が滅びることなどないと思われていたため、その唐突な死は多くの者を驚かせることとなった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "子を身籠ったまま死んだため、[ROOT.Char.GetSheHe]の死出の旅は孤独なものとはならないであろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "朽ちつつあった[ROOT.Char.GetHerHis|U]の体は、ついにらい病の苦しみに耐えられなくなった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "恐ろしいほどの容貌のため、晩年の[ROOT.Char.GetHerHis]は公にその顔を見せることができなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "悲惨な事故によってボロボロの体となった[ROOT.Char.GetSheHe]は、晩年にはほとんど歩くことすらままならなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "不幸な境遇の下に生まれた[ROOT.Char.GetSheHe]のねじ曲がった背中は、しばしば物笑いの種となった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "不幸な境遇の下に生まれた[ROOT.Char.GetSheHe]のあまりにも巨大な体躯は、しばしば物笑いの種となった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "不幸な境遇の下に生まれた[ROOT.Char.GetSheHe]のあまりにも小さな体躯は、しばしば物笑いの種となった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "並ぶ者のない武勇で知られた[ROOT.Char.GetSheHe]にもようやく、決して敵わない相手が現れたのであった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "人生の絶頂期に亡くなったことで、[ROOT.Char.GetSheHe]はこれから永久に、その絶世の美貌とともに記憶されることであろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "かつてその美貌で知られた[ROOT.Char.GetHerHis]ではあったが、その運命は残酷な呪いをもたらした。[ROOT.Char.GetHerHis]の美しさが徐々に失われていくのを身に染みて実感できるほどに、[ROOT.Char.GetHerHim]の人生は長かったのである。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "その虚弱な体によって、[ROOT.Char.GetSheHe]はしばしば仲間たちの物笑いの種となった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "[ROOT.Char.GetHerHis]はその醜さで有名であった。[ROOT.Char.GetHerHim]を一目見るだけで、数日は悪夢にうなされると噂されたほどであったのだ。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "話すことも歩くことも出来ず、以前の[ROOT.Char.GetHerHis]の体はがらんどうの器でしかなかったが、[ROOT.Char.GetSheHe]もようやく、その衰弱した遺体から解き放たれることとなった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "精神を患った[ROOT.Char.GetSheHe]は、国中で錯乱する狂人として知られていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "長年にわたって[ROOT.Char.GetHerHim]の口を介して言葉を伝えてきた[ROOT.Char.GetFaith.HighGodName]もようやく、[ROOT.Char.GetHerHim]を本来の住処へとお呼びになったようだ。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "悪魔にとり憑かれた[ROOT.Char.GetSheHe]はしばしば、自らの身に破滅が差し迫っていると言って大声でわめいていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "苦悩の中にあった[ROOT.Char.GetSheHe]は、甘美なる死の抱擁を長きにわたって切望していた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "[ROOT.Char.GetHerHis]の研ぎ澄まされた知性は極めて有名だったが、それでも[ROOT.Char.GetFaith.DeathDeityName]を出し抜くことはかなわなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "知性に乏しいことで知られていた[ROOT.Char.GetSheHe]はしばしば、重要な決断を下すにあたって評議会に頼りきりであった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "[ROOT.Char.GetHerHis]にかつての面影はなくなり、亡くなるかなり前から正気を失ったようになってしまっていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "教会から異端者の烙印を押された[ROOT.Char.GetSheHe]は、その罪によって苦しめられることになるのは間違いない。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "[ROOT.Char.GetHerHis]は自らの血族をその手で殺めたことで知られており、その恐るべき罪を[ROOT.Char.GetFaith.NegativeAfterLife]で贖うことになるのは間違いない。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "不快な嗜好を持つ堕落した[ROOT.Char.GetWomanMan]である[ROOT.Char.GetSheHe]は、死後の世界において慰めも享楽も見出せないはずだ。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "人肉を喰らっていたと噂される[ROOT.Char.GetSheHe]は、間違いなく生前の邪悪な罪によって罰を与えられるであろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "有名な男色者であった[ROOT.Char.GetSheHe]も今では、[ROOT.Char.GetFaith.DevilName]の手厚い世話にその身を任せていることだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "近親相姦という禁断の果実を味わったがゆえに、[ROOT.Char.GetSheHe]の来世には苦しみが待ち受けているに違いない。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "恥知らずな姦通者であった[ROOT.Char.GetSheHe]はきっと、その不貞と欲深き性格によって人々の記憶に残るのだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "恥知らずな私通者であった[ROOT.Char.GetSheHe]はきっと、その節度がなく邪な情欲によって人々の記憶に残るのだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "人殺しとして知られた[ROOT.Char.GetSheHe]は、来世において、その言うもはばかられるような罪の償いをすることになるに違いない。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "謎めいた薬草を調合し、[ROOT.Char.GetFaith.DevilName]との交わりでも知られた[ROOT.Char.GetSheHe]は、来世において、その罪によって間違いなく火あぶりにされことだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "ペルシア帝国の聖なる復興者たる[ROOT.Char.GetHerHis]の栄光に至る足跡は、すべての[ROOT.Char.GetFaith.PriestMalePlural]の説法の中で語り継がれ、間違いなく不朽のものとなるだろう。今やきっと、[ROOT.Char.GetSheHe]は[ROOT.Char.GetFaith.HighGodName]の隣に席を与えられているはずだ。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "帝国にかつての力を取り戻した[ROOT.Char.GetSheHe]の名は、この世の終わりに至るまで栄光の中で生き続けるに違いない。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "敬虔なる[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、近年の歴史の中でも最も大規模な聖戦において、[ROOT.Char.GetFaith.HighGodName]の栄光のために[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]たちと戦った。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "生来の外交官である[ROOT.Char.GetSheHe]が平和裏に解決できない議論は存在しなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "魅力的な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その丹念に計画された酒宴や壮大な舞踏会によって有名になった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "[ROOT.Char.GetSheHe]は近接格闘において無類の強さを誇り、世代で最高の戦士であった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "鋭い感覚を持ち、ひたむきな狩人であった[ROOT.Char.GetSheHe]は、自然の中で最も狩るのが困難な獲物を追い求めて何週間も過ごすことを愛した。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "卓越した戦略家として知られた[ROOT.Char.GetSheHe]は、何日間も費やして戦場の地理を調べ、自らの部隊を訓練して過ごした。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "実直な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、家令、そして統治者としての優れた能力で高い声望を得た。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "ひねくれた、狡猾な性格で知られた[ROOT.Char.GetSheHe]は、自らの本心を決して誰にも明かすことがなかった。それは、[ROOT.Char.GetHerHis]と最も親しかった友人たちも例外ではない。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "放蕩な[ROOT.Char.GetWomanMan]として知られた[ROOT.Char.GetSheHe]は天性の口達者で、どんな者をも魅了して夜を共にすることができた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "立派な学者として知られた[ROOT.Char.GetSheHe]は、ほとんどの時間を図書館で研究して過ごし、めったに[ROOT.Char.Custom('ResidenceBuilding')]から出ることはなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "嗜虐的な性格で知られた[ROOT.Char.GetSheHe]は、拷問や四肢切断を芸術の域にまで昇華させた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "[ROOT.Char.GetSheHe]はほかの何よりも家族のことを第一に考える[ROOT.Char.GetWomanMan]で、自らの子孫の未来を輝けるものとするために、その生涯をささげた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "毎晩のように自らの実験室で過ごしていたことで知られる[ROOT.Char.GetSheHe]は、多くの者たちからは、[ROOT.Char.Custom('ResidenceBuilding')]の隠し部屋で邪悪な魔術を扱う黒魔術師だと思われていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "人の体と心を理解するためにその生涯を捧げた[ROOT.Char.GetSheHe]は、人々から尊敬される医師であり、その自然や四体液説における深い知識に触れようと、多くの若い学者から交流を求められる人物でもあった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "勇敢さや気高さの模範者であった[ROOT.Char.GetSheHe]は、逆境にあっても温厚さや公正さを失わない人物として、いつまでも人々の記憶に残り続けるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "著名な薬師であった[ROOT.Char.GetSheHe]は、適切に調合した薬を用いてどんな病でも癒すことができると言われていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "狡猾な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その狭量さや悪意に満ちた性格によって長く人々に記憶されることだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "気持ちのいい性格をした[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、その善政によって記憶に残る人物になるであろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "したたかな[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、並みの統治者には真似できないほど、威厳や称号の権威を体現するような人物であった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "柔和で内気な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、従順で、時には酷く慌てふためくこともあった統治者として多くの者の記憶に残ることだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "[ROOT.Char.GetSheHe]について言えることがあるとすれば、[ROOT.Char.GetHerHim]と出会った者に何の印象も残すことがなかった人物であるということだ。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "生まれ持った欲深さで、[ROOT.Char.GetSheHe]はその生涯を、常に次の色恋を探しながら過ごした。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "食欲旺盛な[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、目新しく、風変りな食べ物を食べる機会を決して見逃すことがなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "金に目がないことで知られた[ROOT.Char.GetSheHe]は、[ROOT.Char.GetHerHis]が最も大事にしていたいくつかの宝石とともに葬られた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "決して必要以上に働くことがなかった[ROOT.Char.GetSheHe]は、常に率先して自らの責任から逃れる準備をしていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "[ROOT.Char.GetSheHe]は気まぐれな[ROOT.Char.GetWomanMan]であり、どのような時でも、その考えや行動を知り得た者はほとんどいなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_WRATHFUL: "短気な人物で、[ROOT.Char.GetHerHis]の[ROOT.Char.Custom('ResidenceBuilding')]ではしばしば、雷鳴のようにとどろく[ROOT.Char.GetHerHis]の叫び声が響き渡っていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_ARROGANT: "いつも自分のことばかり考えていて、[ROOT.Char.Custom('GetSubjectPlural')]に権力を振りかざそうとする。[ROOT.Char.GetSheHe]は自分の声が大好きだった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_CHASTE: "[ROOT.Char.GetSheHe|U]は、自らの忠誠に絶対的な価値を持った人物として長く記憶されることだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_TEMPERATE: "常に享楽や暴飲暴食を避ける人物であった[ROOT.Char.GetSheHe]は、内なる欲望に決して屈さないように自らを律していた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GENEROUS: "太っ腹な[ROOT.Char.GetWomanMan]としてよく知られた[ROOT.Char.GetSheHe]は、自らの友人や家族に惜しみなく金を分け与えていた。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DILIGENT: "勤勉さの模範とも呼ぶべき[ROOT.Char.GetSheHe]は、決して自らの責務をなおざりにはしなかった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_COMPASSIONATE: "優しく、思いやりのある性格で知られた[ROOT.Char.GetSheHe]は、きっと友人たちの大事な記憶として残ることになるだろう。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_PATIENT: "決して声を張り上げることのなかった[ROOT.Char.GetSheHe]は、まさに忍耐強さの模範と呼ぶべき人物であった。"
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_HUMBLE: "慎ましやかな[ROOT.Char.GetWomanMan]であった[ROOT.Char.GetSheHe]は、他人に自らの業績を褒められることを一度たりとも望まなかった。"
 #Heir message:
