l_japanese:
 COURT_GRANDEUR_LABEL: "[court_grandeur|E]："
 COURT_AMENITIES_LABEL: "[court_amenities|E]"
 MODIFIER_PREVIOUS_LEVELS_APPLY: "#weak $EFFECT_LIST_BULLET$以前のすべてのレベルが適用#!"
 MODIFIER_PREVIOUS_LEVELS_APPLY_NEWLINE: "\n$MODIFIER_PREVIOUS_LEVELS_APPLY$"
 COURT_GRANDEUR_LEVEL_TOOLTIP: "#S 効果#!\n[CourtGrandeurWindow.GetModifierDescForLevel(CourtGrandeurLevel.GetValue)]\n[AddLocalizationIf( GreaterThan_int32( CourtGrandeurLevel.GetValue, '(int32)1' ), 'MODIFIER_PREVIOUS_LEVELS_APPLY' )]"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_HEADER: "#T [court_grandeur|E]：[CourtGrandeurData.GetCurrent|2]#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE: "#S 基準値：#!#underline [CourtGrandeurData.GetBase|V0]#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_SIMPLE: "#weak （基準値#underline [CourtGrandeurData.GetBase|0]#!）#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_TIME: "#weak 基準値には[GetTimeDifferenceWithDays( CourtGrandeurData.GetDaysUntilAtBase )]日以内に到達します#!"
 COURT_GRANDEUR_CHANGE_TOWARDS_BASE: "基準値への変化"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_CHANGE: "#S $COURT_GRANDEUR_CHANGE_TOWARDS_BASE$：#!#underline [CourtGrandeurData.GetChangeTowardsBase|+=]#!/月"
 EXPECTED_LEVEL_MARKER_DIFFERENCE: "[CourtGrandeurData.GetDifferenceFromExpectedLevel]"
 EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS: "[Abs_int32( CourtGrandeurData.GetDifferenceFromExpectedLevel )]"
 EXPECTED_LEVEL_MARKER_EQUAL: "期待度に到達"
 EXPECTED_LEVEL_MARKER_ABOVE: "期待度を$EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$超過"
 EXPECTED_LEVEL_MARKER_BELOW: "期待度に$EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$不足"
 COURT_GRANDEUR_EXPECTATIONS_TOOLTIP: "あなたの[royal_court|E]の[court_grandeur_level|E]は、[realm_size|E]と[rank|E]から期待される値を#V $EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$#![Select_CString( LessThan_int32( CourtGrandeurData.GetDifferenceFromExpectedLevel, '(int32)0' ), '下回って', '上回って' )]います\n\n#S 効果#!\n[Character.GetCourtGrandeurDiffFromExpectedLevelModifierCombinedDescription]"
 COURT_GRANDEUR_GRACE_PERIOD_LEVEL_EFFECT_TOOLTIP: "[GetCourtGrandeurLevelModifier( CourtGrandeurData.GetCurrentLevelIgnoreGrace ).GetNameWithTooltip]の効果が適用されます"
 COURT_GRANDEUR_GRACE_PERIOD_NO_LEVEL_EFFECT_TOOLTIP: "すべての効果を失います"
 COURT_GRANDEUR_GRACE_PERIOD_TOOLTIP: "[court_grandeur_level|E]を失ったばかりのため、[SelectLocalization( EqualTo_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, '(int32)0' ), 'COURT_GRANDEUR_GRACE_PERIOD_NO_LEVEL_EFFECT_TOOLTIP', 'COURT_GRANDEUR_GRACE_PERIOD_LEVEL_EFFECT_TOOLTIP' )]までに再び[GetCourtGrandeurLevelModifier( CourtGrandeurData.GetCurrentLevel ).GetNameWithTooltip]を達成するのに[CourtGrandeurData.GetGracePeriodEndDate.GetTimeToDate|V]あります。"
 TOP_ROYAL_COURTS_HEADER: "#T この[royal_court|E]は世界中にある$COURTS$のなかで$RANK|O$位に位置しています#!"
 TOP_ROYAL_COURT_ENTRY: "$POSITION$。[CHARACTER.GetUINameNotMe]"
 TOP_ROYAL_COURT_ENTRY_DISPLAYED_COURT: "#bold $POSITION$。[CHARACTER.GetUINameNotMe]#weak （この王宮）#!#!"
 ELLIPSIS: "…"
 COURT_GRANDEUR_TOAST_GRANDEUR_INCREASED_TITLE: "王宮の威光が上昇"
 COURT_GRANDEUR_TOAST_GRANDEUR_RANK_INCREASED_TITLE: "王宮の威光が上昇"
 COURT_GRANDEUR_TOAST_GRANDEUR_DECREASED_TITLE: "王宮の威光が減少"
 COURT_GRANDEUR_TOAST_GRANDEUR_INCREASED_DESCRIPTION: "あなたの[royal_court|E]は現在[court_grandeur_level|E][court_character.GetCourtGrandeurData.GetCurrentLevel]です"
 COURT_GRANDEUR_TOAST_GRANDEUR_DECREASED_DESCRIPTION: "あなたの[royal_court|E]は現在[court_grandeur_level|E][court_character.GetCourtGrandeurData.GetCurrentLevel]です"
 COURT_GRANDEUR_EXPECTATION_EFFECTS: "[Character.GetCourtGrandeurDiffFromExpectedLevelModifierCombinedDescription]"
 COURT_GRANDEUR_TOOLTIP_BELOW_EXPECTATION: "@warning_icon!#X この王宮は期待される[court_grandeur_level|E]を[Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevel )][Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevel ), '(int32)1' ), 'レベル', 'レベル' )]下回っているため、次の効果が発生しています：\n#!$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION: "この王宮は期待される[court_grandeur_level|E]に達しているため、良い、もしくは悪い影響を引き起こす追加の効果は発生していません"
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION: "この王宮は期待される[court_grandeur_level|E]を[Subtract_int32( CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel ), '(int32)1' ), 'レベル', 'レベル' )]上回っているため、次の効果が発生しています：\n$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE: "[Character.GetCourtGrandeurDiffFromExpectedLevelWithoutGraceModifierCombinedDescription]"
 COURT_GRANDEUR_TOOLTIP_BELOW_EXPECTATION_IGNORE_GRACE: "@warning_icon!#X [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow]以内に、この王宮は期待される[court_grandeur_level|E]を[Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevelIgnoreGrace )][Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevelIgnoreGrace ), '(int32)1' ), 'レベル', 'レベル' )]下回るため、代わりに次の効果が発生します：\n#!$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION_IGNORE_GRACE: "[CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow]以内に、この王宮は期待される[court_grandeur_level|E]に低下するため、期待度を上回っていることによるプラスの効果は取り除かれます"
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION_IGNORE_GRACE: "[CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow]以内に、この王宮は期待される[court_grandeur_level|E]を[Subtract_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, CourtGrandeurData.GetMinimumExpectedLevel )][Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, CourtGrandeurData.GetMinimumExpectedLevel ), '(int32)1' ), 'レベル', 'レベル' )]上回った状態に低下するため、代わりに次の効果が発生します：\n$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
 COURT_GRANDEUR_EXPECTED_LEVEL: "現在の[court_grandeur_expectation|E]です"
 COURT_GRANDEUR_PENDING_LEVEL: "[CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow]以内に現在のレベルになります"
 COURT_GRANDEUR_LEVEL_REQUIREMENT: "#weak （[CourtGrandeurLevel.GetGrandeurForLevel|V0]以上の[court_grandeur|E]が必要）#!"
 COURT_GRANDEUR_ACTIVE_LEVEL: "#bold 有効なレベル#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_CURRENT_LEVEL: "#bold 現在のレベル#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_INACTIVE_LEVEL: "#bold #X 無効なレベル#!#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_CURRENT_LEVEL_GRACE_PERIOD: "@warning_icon!#X このレベルを維持するために必要な[grandeur|E]が不足しているため、[CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow]以内に王宮の威光を[CourtGrandeurLevel.GetGrandeurForLevel|V0]以上上昇させない限りは無効になります。#!"
