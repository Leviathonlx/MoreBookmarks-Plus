 event_window_widget_harrying: "現在の[harrying_resistance|E]：[Character.MakeScope.Var('resistance_gui').GetValue|1V]\n現在の[harrying_pacification|E]：[Character.MakeScope.Var('pacification_gui').GetValue|1V]"
 event_window_widget_harrying_tooltip: "新旧の争いが続き、イングランド全土で宣戦布告なしに戦争が勃発し、ノルマンの新たな統治者は追放されたアングロ・サクソンの貴族の挑発に厳しく反発しています。\n\n状況が進行するにつれ、彼らとほかのキャラクターが取る行動により、同地域の[harrying_resistance|E]および[harrying_pacification|E]レベルが決まっていきます。\n\n#TS #EMP [resistance|E]#!が高いほど：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]が低下\n$EFFECT_LIST_BULLET$[county_control|E]が低下\n$EFFECT_LIST_BULLET$より高確率で[claimant_factions|E]に。[civil_war|E]が起きることもある。\n\n#TS #EMP [harrying_pacification|E]#!が高いほど：#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E]が上昇\n$EFFECT_LIST_BULLET$[county_control|E]が上昇\n$EFFECT_LIST_BULLET$より低確率で[claimant_factions|E]に。"
 event_window_widget_harrying_tooltip_widget: "[harrying_widget_i] 北部の蹂躙では、[harrying_resistance|E]と[harrying_pacification|E]の値に応じて状況が変化します。これらの値が影響を与えるのは同地域にいる2つの主要集団、イングランドのノルマンの統治者と、[duke|E]階級のアングロ・サクソンの封臣たちです。\n\n[harrying_resistance|E]が高ければ、アングロ・サクソンがノルマンの支配に抵抗していることを意味し、レベルが高いほどアングロ・サクソンとノルマンの[cultural_acceptance|E]、および[county_control|E]が低下し、より高確率で[claimant_factions|E]となり、[civil_war|E]が起きることさえあります。\n\n[harrying_pacification|E]が高ければ、アングロ・サクソンとノルマンの[cultural_acceptance|E]、および[county_control|E]が上昇し、[claimant_factions|E]になる確率が低くなります。"
 event_window_widget_peasant_leader_support: "あなたが支持している不従順な伯爵領"
 event_window_widget_peasant_leader_control: "元帥の支配下にある伯爵領"
 event_window_widget_peasant_leader: "$event_window_widget_peasant_leader_support$：[Character.MakeScope.Var('support_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]\n$event_window_widget_peasant_leader_control$：[Character.MakeScope.Var('control_gui').GetValue|0]/[Character.MakeScope.Var('num_of_corrupt_counties_gui').GetValue|0]"
 event_window_widget_peasant_leader_tooltip: "地元の農民たちは君主たちとの絶え間ない闘争に明け暮れています。[adventurer|E]であるあなたはただの傍観者ですが、望むならば、自ら行動を起こすこともできます。誰が正しく、誰が間違っているかを見極め、味方に付くべき方を選んで、支持しましょう。"
 event_window_widget_peasant_leader_tooltip_widget: "あなたが支持または支配している[counties|E]の数を示しています。戦争が起きると、支持を受けているすべての伯爵領の農民たちが、あなたの旗の下に集います！"
