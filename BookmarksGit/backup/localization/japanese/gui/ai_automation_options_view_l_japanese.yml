l_japanese:
 ARMY_AUTOMATION_FEATURE_NAME: "軍勢自動化"
 AOV_HEADING: "$ARMY_AUTOMATION_FEATURE_NAME$の設定"
 AOV_APPLY: "$BARBERSHOP_APPLY$"
 AOV_SET_TO_DEFAULT: "$CHARACTER_RESET_FILTERS$"
 AOV_SET_TO_DEFAULT_TT: "[AddLocalizationIf( ArmyAutomationOptionsView.AreDisplayedSettingsDefault, 'AOV_SET_TO_DEFAULT_TT_CONTENT' )]"
 AOV_SET_TO_DEFAULT_TT_CONTENT: "@warning_icon! #X すでにデフォルト設定になっています#!"
 AOV_COMPANION_OFF_WARNING: "@alert_icon! $ARMY_AUTOMATION_FEATURE_NAME$が無効になっていると、これらの設定は効果がありません"
 AOV_AUTOMATED: "自動"
 AOV_MANUAL: "手動"
 AOV_OPT_COMMANDERS: "指揮官の割り当て"
 AOV_OPT_COMMANDERS_NOT_PLAYERS: "限定的"
 AOV_OPT_COMMANDERS_NOT_PLAYERS_TT: "#T 制限ありの$game_concept_commander$の割り当て\n#![commanders|E]が自動的にあなたの[armies|E]に割り当てられるが、あなたが$game_concept_commander$に割り当てられることはない"
 AOV_OPT_COMMANDERS_AUTOMATED_TT: "#T 自動で$game_concept_commander$を割り当て\n#![commanders|E]が自動的にあなたの[armies|E]に割り当てられる"
 AOV_OPT_COMMANDERS_MANUAL_TT: "#T 手動で$game_concept_commander$を割り当て\n#!手動であなたの[armies|E]に[commanders|E]を割り当てる必要がある"
 AOV_OPT_WAR_STANCE: "戦争スタンス"
 AOV_OPT_WAR_STANCE_DEFAULT: "適応型"
 AOV_OPT_WAR_STANCE_DEFAULT_TT: "#T 適応型スタンス\n#![armies|E]は状況に応じて攻撃的に行動したり、守備的に行動したりする"
 AOV_OPT_WAR_STANCE_OFFENSIVE: "攻撃的"
 AOV_OPT_WAR_STANCE_OFFENSIVE_TT: "#T 攻撃的スタンス\n#![armies|E]は常に攻撃的に行動する"
 AOV_OPT_WAR_STANCE_DEFENSIVE: "守備的"
 AOV_OPT_WAR_STANCE_DEFENSIVE_TT: "#T 守備的スタンス\n#![armies|E]は常に守備的に行動する"
 AOV_OPT_RAIDING: "襲撃"
 AOV_OPT_RAIDING_AUTOMATED_TT: "#T 襲撃の自動化\n#!あなたの[raider|E][armies|E]は自分たちで$game_concept_raids$を行う"
 AOV_OPT_RAIDING_MANUAL_TT: "#T 手動で物々交換\n#!自分の[barterer|E]の[armies|E]を自分で管理し、招集する"
 AOV_OPT_BARTERING: "物々交換"
 AOV_OPT_BARTERING_AUTOMATED_TT: "#T 物々交換の自動化\n#!あなたの[barterer|E]の[armies|E]は自分たちで$game_concept_barter$任務を行う"
 AOV_OPT_BARTERING_MANUAL_TT: "#T 手動で物々交換\n#!自分の[barterer|E]の[armies|E]を自分で管理し、招集する"
 AOV_OPT_HIRING: "部隊の雇用"
 AOV_OPT_HIRING_FULL: "雇用と延長"
 AOV_OPT_HIRING_FULL_TT: "#T 自動で雇用\n#![mercenaries|E]、[holy_orders|E]、[provincial_armies|E]に自動で給与が支払われ、戦争努力に必要な場合は[mercenary_contracts|E]が延長される"
 AOV_OPT_HIRING_EXTEND: "延長のみ"
 AOV_OPT_HIRING_EXTEND_TT: "#T 自動で傭兵契約を延長\n#!戦争努力に必要な場合は[mercenary_contracts|E]が延長される"
 AOV_OPT_HIRING_MANUAL_TT: "#T 手動で雇用\n#![mercenaries|E]、[holy_orders|E]、[provincial_armies|E]に手動で給与を支払う必要がある"
 MV_AUTOMATION_TOGGLE_TT: "[SelectLocalization( GetPlayer.HasCompanionAI, 'MV_AUTOMATION_TOGGLE_TT_ON', 'MV_AUTOMATION_TOGGLE_TT_OFF' )]"
 MV_AUTOMATION_TOGGLE_TT_ON: "#T $ARMY_AUTOMATION_FEATURE_NAME$：#V 有効#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I クリックで自動化を無効化#!"
 MV_AUTOMATION_TOGGLE_TT_OFF: "#T $ARMY_AUTOMATION_FEATURE_NAME$：#V 無効#!\n#!$MV_AUTOMATION_TOGGLE_TT_DESC$\n\n#I クリックで自動化を有効化#!"
 MV_AUTOMATION_TOGGLE_TT_DESC: "[SelectLocalization(GetPlayer.HasDefaultCompanionAISettings, 'MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC' , 'MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC')]"
 MV_AUTOMATION_TOGGLE_TT_DEFAULT_DESC: "有効にすると、あなたの[armies|E]は自分たちで集まり、敵と戦い、[commanders|E]を割り当てます。\n\nこれが有効になっていても、[men_at_arms|E]を購入したり、[mercenaries|E]を雇ったり、[raids|E]に出たりするのはあなたの責任で行わなくてはなりません。\n\n#help 軍の自動化は、戦争に不慣れなプレイヤーや、ほかのことに集中したいプレイヤーのためのものです。経験豊富な人であれば、自分で軍隊を管理することをお勧めします。#!"
 MV_AUTOMATION_TOGGLE_TT_CUSTOM_DESC: "有効にすると、あなたの[armies|E]は勝手に行動しますが、あなたが選んだ設定による制約を受けます。"
 MV_AUTOMATION_SETTINGS_TT: "#T $AOV_HEADING$を開く\n#!$ARMY_AUTOMATION_FEATURE_NAME$のデフォルトの行動を変更します"
