l_japanese:
 KNIGHTS_VIEW_FORCE: "強制"
 KNIGHTS_VIEW_ALLOW: "許可"
 KNIGHTS_VIEW_FORBID: "禁止"
 KNIGHTS_VIEW_TITLE: "$knight_culture_player_plural_no_tooltip$"
 MAX_KNIGHT_COUNT: "$knight_culture_player_plural_no_tooltip$：#high [GetKnightCount( GetPlayer.Self )]/[GetKnightLimit( GetPlayer.Self )]#!"
 MAX_KNIGHT_TOOLTIP: "#T $knight_culture_player_plural_no_tooltip$の最大数：[knight_i][GetKnightLimit( GetPlayer.Self )|V]#!\n[GetKnightLimitBreakdown( GetPlayer.Self )]"
 KNIGHT_EFFECTIVENESS: "$knight_culture_player_no_tooltip$の効率性：#high [GetPlayer.GetKnightEffectiveness|%0]#!"
 KNIGHT_EFFECTIVENESS_TOOLTIP: "#T [knight_effectiveness|E]：[GetPlayer.GetKnightEffectiveness|V%0]#!\n基本値：#V 100%#!\n[GetPlayer.GetKnightEffectivenessBreakdown]"
 KNIGHTS_VIEW_TITLE_FORBID_TT: "#T [Character.GetShortUIName]が$knight_culture_player$となるのを禁止する#!\n\n[Character.GetShortUIName]が$knight_culture_player_no_tooltip$として[armies|E]に加わることは、今後#emphasis 絶対にありません#! 。したがって、[Character.GetHerHim]が[battle|E]で死亡することはありません。"
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT: "#T [Character.GetShortUIName]が$knight_culture_player$となるのを許可する#!\n\n[realm|E]で最も高い[prowess|E]をもつ場合、[Character.GetShortUIName]が$knight_culture_player_no_tooltip$として[armies|E]に加わる可能性があります。"
 KNIGHTS_VIEW_TITLE_FORCE_TT: "#T [Character.GetShortUIName]に$knight_culture_player$となることを強制する#!\n\n[Character.GetShortUIName]は[prowess|E]の有無にかかわらず、$knight_culture_player_no_tooltip$として[armies|E]に#emphasis 加わらなければなりません#! 。より高い武勇をもつ$knight_culture_player_no_tooltip$に取って代わる可能性があります。"
 KNIGHTS_CURRENT_MAX: "[GetKnightCount( GetPlayer.Self )|V]/[GetKnightLimit( GetPlayer.Self )|V]"
 KNIGHTS_SUBHEADER: "適格な[courtiers|E]と[vassals|E]"
 KNIGHTS_SUBHEADER_LANDLESS_ADVENTURER: "適格な[followers|E]"
