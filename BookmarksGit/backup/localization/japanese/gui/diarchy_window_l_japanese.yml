 diarch.succession_offence.low_succession: "\n\n@warning_icon! #WEAK $diarch.succession_offence.low_succession.guts$#!"
 diarch.succession_offence.low_succession.guts: "[ROOT.Char.GetShortUINamePossessiveNoTooltip|U]の哀れな継承スコアに[Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'あなたの', ROOT.Char.GetLiege.GetHerHis )]（[ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]） [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E]は気分を害し、[Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'あなた', ROOT.Char.GetLiege.GetSheHe )]に対する[opinion|E]を[EmptyScope.ScriptValue('courtly_offence_offend_value')|N0]失う"
 diarch.succession_offence.medium_succession: "\n\n@warning_icon! #WEAK $diarch.succession_offence.medium_succession.guts$#!"
 diarch.succession_offence.medium_succession.guts: "[ROOT.Char.GetShortUINamePossessiveNoTooltip|U]の平凡な継承スコアに[Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'あなたの', ROOT.Char.GetLiege.GetHerHis )]（[ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]） [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E]はやや気分を害し、[Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'あなた', ROOT.Char.GetLiege.GetSheHe )]に対する[opinion|E]を[EmptyScope.ScriptValue('courtly_offence_somewhat_offend_value')|N0]失う"
 diarch.succession_offence.high_succession: "\n\n@warning_icon! #WEAK $diarch.succession_offence.high_succession.guts$#!"
 diarch.succession_offence.high_succession.guts: "[ROOT.Char.GetShortUINamePossessiveNoTooltip|U]のただ基準を満たしているだけの継承スコアに[Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'あなたの', ROOT.Char.GetLiege.GetHerHis )]（[ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]）[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName][vassals|E]はわずかに気分を害し、[Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'あなた', ROOT.Char.GetLiege.GetSheHe )]に対する[opinion|E]を[EmptyScope.ScriptValue('courtly_offence_lightly_offend_value')|N0]失う"
