l_japanese:
 unify_region_decision: "首都地域の統一"
 unify_region_decision_desc: "#EMP 私の#!地域の民を統一することは、有意義かつ正当な行いだ！"
 unify_region_decision_tooltip: "首都周辺地域の支配を強化する"
 unify_region_decision_confirm: "地域を統一する"
 tutorial_event_prefix: "統治者の目標："
 tutorial.1001.t: "$tutorial_event_prefix$$unify_region_decision$"
 tutorial.1001.desc: "[councillor.GetName]が[ROOT.Char.Custom('GetCourtyard')]で私に声を掛けてきた。\n\n「[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)]、あなたは我らの領土に住むすべての人々に多大な貢献をしてきました」[councillor.GetName]が私を褒めちぎった。何か見返りを期待していることは明らかだ。\n\n「[region.GetName]全体を支配下におくことを考えたことはおありでしょうか？よろしければ、壮大な計画をご提案させていただきます！」"
 tutorial.1001.a: "いいだろう。[councillor.GetNameNoTooltip]よ、どうすればいいのか教えてくれ！"
 opted_into_tutorial_objectives_tt: "#EMP 統治者の目標を選択する#!"
 enable_unify_region_decision_tt: "[decision|E]「[GetDecisionWithKey('unify_region_decision').GetName]」を有効にする"
 tutorial.1001.b: "酔っぱらっているのか？[councillor.GetHerHis]の助けなど必要ない。"
 tutorial.1002.t: "$tutorial_event_prefix$地域の征服"
 tutorial.1002.desc: "王座に座り、まるで[region.GetName]の領地全体が見えるかのように、窓から遠くを見渡した。実に広大な領土だ。"
 tutorial.1002.desc_alive: "私は[councillor.GetName]を呼び出した。\n\n「やったぞ、[councillor.GetFirstNameNoTooltip]！だがまだ信じられない！あんな大胆な計画が#EMP 本当に#!うまくいくとは」私は王座から飛び降りて[councillor.GetHerHim]を抱きしめた。\n\n[councillor.GetFirstNameNoTooltip]は「あなたならやり遂げると信じていました！」と言って、私を抱きしめた。「すべては民のためです」"
 tutorial.1002.desc_dead: "\n\n[councillor.GetName]はすばらしい策士だった。あの大胆な計画が#EMP 本当に#!成功してしまったとは。"
 tutorial.1002.a: "[councillor.GetNameNoTooltip]に見せてやりたかった。"
 tutorial.1002.a_councillor: "そうだとも！民のためにやり遂げた！"
 ruler_objective_region_conquered_modifier: "土地に根ざす一族"
 ruler_objective_region_conquered_modifier_desc: "この王朝は故郷の地で圧倒的な存在感を確立し、今後何世紀にもわたってその地域を支配することを目指している。"
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "この選択肢は有効な統治者の目標が理由で選択可能"
 custom_ireland_development_growth: "[GetGeographicalRegion('custom_ireland').GetName][region|E]の$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$"
 # Dev. only advice example loc
 hint_dev_example_summary: "#D Short summary of advice #!"
 hint_dev_example_description: "#D Significantly longer description of what the player should be doing, or is possibly already doing, and most importantly why.#!"
 hint_summary_get_succession: "継承によって[title.GetNameNoTier]を獲得する"
 hint_murder_successors: "あなたかあなたの子供よりも継承順位が上の継承者を殺害する"
 hint_marry_into_succession: "[character_interaction|E]「#HIGH $arrange_marriage_interaction$#!」を使用して、[holder.GetName]またはその[heirs|E]と、あなたかあなたの[dynasty_members|E]との結婚を手配し、その[children|E]が将来[title|E]を継承できるようにします。\n\n#help [title.GetName]の[succession_laws|E]と「#HIGH $arrange_marriage_interaction$#!」の[matrilineal|E][marriage|E]オプションに注意して、称号があなたの王朝の子供によって継承されるようにしましょう。子供が生まれた後、子供より継承順位が高い者すべてに対して[scheme|E]「#HIGH $start_murder_interaction$#!」を使うことで、継承を早めることができます。#!"
 hint_summary_get_title: "[title.GetNameNoTier]の慣習的称号を創設する"
 hint_summary_fabricate_claim: "[title.GetNameNoTier]に対する請求権を捏造する"
 hint_summary_ask_for_claim: "[title.GetNameNoTier]に対する請求権を要請する"
 hint_claim_benefits: "\n\n請求権があると、#HIGH 請求権の[casus_belli|E]#!がアンロックされ、戦争で[title.GetName]を奪取できるようになります。"
 hint_ask_for_claim: "[character_interaction|E]「#HIGH $hof_ask_for_claim_interaction$#!」を[head_of_faith|E]の[hof.GetFullName]に使用して、[piety|E]と引き換えにこの[title|E]に対する[claim|E]を求めることができます。\n\n#help これは[pressed_claim|E]となるため、あなたの[children|E]はこの請求権を継承し、同じ開戦事由を使用することができます。$hint_claim_benefits$#!"
 hint_fabricate_claim: "あなたの[ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]である[chaplain.GetFirstNamePossessive]の[councillor_task|E]「#HIGH $task_fabricate_claim$#!」を使用して[claim|E]を捏造します。\n\n#help [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]の[learning_skill|E]が高いほど、[title_duchy.GetName]の請求権の獲得率が高くなります。これは必ず[unpressed_claim|E]となり、あなたの[children|E]は継承することができないため、素早く行動する必要があります。$hint_claim_benefits$#!"
 hint_summary_get_war: "戦争で[title.GetNameNoTier]を獲得する"
 hint_declare_war_intro: "[casus_belli|E]「#HIGH [cb.GetName]#!」を使って宣戦布告します。戦争に勝利すると"
 hint_declare_war_outro: "\n\n#help 自分と[holder.GetName]の[alliances|E]、[levies|E]、[knights|E]、[men_at_arms|E]を比較して確実に勝利を掴みましょう。#!"
 hint_conquest_war: "$hint_declare_war_intro$、[title.GetName]があなたの[domain|E]になります。$hint_declare_war_outro$"
 hint_create_title: "より上位の[de_jure|E][title|E]である「[de_jure_title.GetName]」を創設します。\n\n#help これにより、[de_jure|E][casus_bellis|E]がアンロックされるか、[character_interaction|E]「#HIGH $offer_vassalization_interaction$#!」の受諾率が上昇します。#!"
 hint_summary_conquer_vassal: "[holder.GetTitledFirstName]を強制的にあなたの封臣にする"
 hint_summary_offer_vassal: "[holder.GetTitledFirstName]にあなたの封臣になるよう頼む"
 hint_offer_vassalization: "[character_interaction|E]「#HIGH $offer_vassalization_interaction$」#!を使って平和的に[vassalize|E]させます。\n\n#help これにより[holder.GetTitledFirstName]があなたの[vassal|E]になります。#!"
 hint_vassalization_war: "$hint_declare_war_intro$、[holder.GetName]があなたの[vassal|E]になります。$hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "工作を通して[holder.GetTitledFirstName]との関係を改善する"
 hint_help_offer_vassalization: "[character_interaction|E]「#HIGH $sway_interaction$#!」、「#HIGH $befriend_interaction$#!」、または「#HIGH $seduce_interaction$#!」を[holder.GetName]に使用して、あなたに対する[opinion|E]を改善します。\n\n#help これにより、[holder.GetTitledFirstNameNoTooltip]が[character_interaction|E]「#HIGH $offer_vassalization_interaction$#!」を受け入れる可能性が高くなります。$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "行動を通して[holder.GetTitledFirstName]との関係を改善する"
 hint_help_offer_vassalization_interactions: "[character_interaction|E]「#HIGH $gift_interaction$#!」、「#HIGH $offer_ward_interaction$#!」、または「#HIGH $gift_artifact_interaction$#!」を[holder.GetName]に使用して、あなたに対する[opinion|E]を改善します。\n\n#help これにより、[holder.GetTitledFirstNameNoTooltip]が[character_interaction|E]「#HIGH $offer_vassalization_interaction$#!」を受け入れる可能性が高くなります。$hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege: "[holder.GetTitledFirstName]を殺害する"
 hint_murder_top_liege: "[character_interaction|E]「#HIGH $start_murder_interaction$#!」を使用して[holder.GetName]を殺害します。\n\n#help これによって[title.GetName]の[heir|E]、[title_heir.GetName]が新たな[holder|E]となります。新しい統治者が治める領国は、ほかの[heirs|E]との間で領国が分裂していたり、[short_reign|E]ペナルティにより封臣の好感度が低く、それに伴い[taxes|E]や[levies|E]が減少していたりするため、比較的弱い傾向があります。#!"
 hint_summary_get_knights: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]を雇用する"
 hint_get_knights: "[decision|E]「[GetDecisionWithKey('invite_knights_decision').GetName]」を使って新しい[guests|E]を獲得し、[character_interaction|E]「#HIGH $recruit_guest_interaction$#!」を使って[knights|E]として採用することができます。\n\nほかの[rulers|E]の[courts|E]を見て、できるだけ[prowess|E]の高い[unlanded|E]のキャラクターに[character_interaction|E]「#HIGH $invite_to_court_interaction$#!」を使用しましょう。\n\n[character_interaction|E]「#HIGH $arrange_marriage_interaction$#!」を使ってあなたの[courtiers|E]をほかの武勇の高い所領無しの廷臣と[marry|E]させます。\n\n#help [martial_custom|E]によっては、相手を[court|E]に迎えるために[matrilineal|E]婚姻を使う必要があります。キャラクター検索機能を使って武勇能力で並べ替えることができます。#!"
 hint_summary_marry_allies: "有力な統治者と結婚する"
 hint_marry_allies: "[character_interaction|E]「#HIGH $arrange_marriage_interaction$#!」を使用して、あなたか、あなたの[close_family|E]者と、高い軍事力を持つほかの[rulers|E]またはその近親者の間で婚姻を結ぶことで、強力な[alliances|E]を獲得します（行動ウィンドウで同盟力の並べ替えを使用）。$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "$defensive_negotiations_perk_name$パークを獲得する"
 hint_allies_benefits: "\n\n#help [holder.GetName]との[war|E]時、同盟者に[character_interaction|E]「#HIGH $call_ally_interaction$#!」を使用します。同盟者が参戦し、自軍を投じて勝利に貢献してくれます。#!"
 hint_perk_negotiate_allies: "[diplomacy_lifestyle|E]を選択して十分な[experience|E]値を獲得し、[GetPerk('defensive_negotiations_perk').GetName(GetPlayer)][perk|E]をアンロックします。\n\n#help これにより、[character_interaction|E]「#HIGH $perk_alliance_interaction$#!」がアンロックされ、[marrying|E]することなくほかの[rulers|E]を[ally|E]にすることができるようになります。$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "同盟の交渉をする"
 hint_negotiate_allies: "[character_interaction|E]「#HIGH $perk_alliance_interaction$#!」を使用することで、[marrying|E]することなく別の[ruler|E]を[ally|E]にします。$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "行動で[hof.GetTitledFirstName]の好感度を改善する"
 hint_help_help_ask_for_claim_interactions: "[character_interaction|E]「#HIGH $gift_interaction$#!」、「#HIGH $seek_indulgences_interaction$#!」、「#HIGH $offer_ward_interaction$#!」、または「#HIGH $gift_artifact_interaction$#!」を[hof.GetName]に使用して、あなたに対する[opinion|E]を改善します。\n\n#help これにより、[hof.GetTitledFirstNameNoTooltip]が[character_interaction|E]「#HIGH $hof_ask_for_claim_interaction$#!」を受け入れる可能性が高くなります。\n\n#HIGH 「$seek_indulgences_interaction$#!」と$hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "「#HIGH $gift_interaction$#!」は、[gold_i] [gold|E]に不足がなければいつでも使用できます。「#HIGH $offer_ward_interaction$#!」は未成年で[guardian|E]のいない[child|E]がいる場合のみ、「#HIGH $gift_artifact_interaction$#!」は[artifact|E]を持っている場合のみ使用できます。"
 hint_summary_help_ask_for_claim: "工作で[hof.GetTitledFirstName]の好感度を改善する"
 hint_help_help_ask_for_claim: "[character_interaction|E]「#HIGH $sway_interaction$#!」、「#HIGH $befriend_interaction$#!」、または「#HIGH $seduce_interaction$#!」を[hof.GetName]に使用して、あなたに対する[opinion|E]を改善します。\n\n#help これにより、[hof.GetTitledFirstNameNoTooltip]が[character_interaction|E]「#HIGH $hof_ask_for_claim_interaction$#!」を受け入れる可能性が高くなります。$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\n「#HIGH $sway_interaction$#!」は、[diplomatic_range|E]にいる人物に対して、いつでも使用できます。「#HIGH $befriend_interaction$#!」は[GetPerk('befriend_perk').GetName(GetPlayer)][perk|E]または[GetCultureTradition('tradition_fp2_ritualised_friendship').GetName]の[tradition|E]を持っている場合のみ使用できます。「#HIGH $seduce_interaction$#!」は[sexuality|E]が適している場合のみ使用できます。"
 hint_summary_recruit_maa: "常備軍を編成する"
 hint_recruit_maa: "[gold_i] [gold|E]を使って、装備を整え、訓練を積んだ[men_at_arms|E][regiments|E]を編成すれば、[army|E]を強化することができます。軍事ウィンドウで[men_at_arms|E]のタイプを選択しましょう。\n\n#help [holder.GetNamePossessive]の[men_at_arms|E]を[counter|E]するのに最も効果的なタイプを選択しましょう。これは[holder.GetNamePossessive]のウィンドウの軍事力ツールチップから確認できます。#!"
 hint_summary_recruit_mercenaries: "傭兵を雇用する"
 hint_recruit_mercenaries: "[gold_i] [gold|E]を使って[mercenaries|E]を雇用し、[army|E]を強化することができます。軍事ウィンドウで傭兵タブを選択しましょう。\n\n#help [mercenaries|E]は[mercenary_contract|E]に基づいて、3年間あなたに仕えることになります。雇用時と同じ金額を支払うことで、いつでも3年間雇用期間を延長することができます。\n\n所持している[gold|E]の量に応じて（[debt|E]をして傭兵を雇うことも可能ですが、借金があると[advantage|E]が減少し、[men_at_arms|E]の強化ができなくなります）、[holder.GetNamePossessive]の[men_at_arms|E]を[counter|E]するのに最も効果的なタイプを選択しましょう。これは[holder.GetNamePossessive]のウィンドウの軍事力ツールチップから確認できます。#!"
 hint_summary_take_decision: "統治者の目標を達成する"
 hint_take_decision: "[decision|E]「[GetDecisionWithKey('unify_region_decision').GetName]」の条件をすべて満たし、決断を選択して、統治者の目標を達成します。"
 advice_become_house_head_summary: "あなたの家の[house_head|E]になる"
 advice_become_house_head_description: "[house_head|E]は通常、一生その役割を保持します。自身の一族の成員をまとめて殺害することもできますが、新しい家を創設するほうが効率的です。\n\n#help $EFFECT_LIST_BULLET$画面右の「$DECISIONS_AND_CONTRACTS_BUTTON$」を開いてください。\n$EFFECT_LIST_BULLET$「#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!」の項目に決断「#S $create_cadet_branch_decision$#!」があります。#!"
