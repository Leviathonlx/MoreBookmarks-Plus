 #BP3
 trait_lifestyle_wayfarer: "行脚者"
 trait_lifestyle_wayfarer_desc: "旅は[ROOT.GetCharacter.GetFirstNameNoTooltip]にとって、目的を達成するための手段以上のものである。何日も姿を消したあと戻ってくると、[ROOT.GetCharacter.GetSheHe]は必ず、遠い場所、高い山、暗い洞窟や深い森などの幻想的な物語を話す。"
