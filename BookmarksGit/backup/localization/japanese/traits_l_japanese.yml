 trait_education_diplomacy_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は交渉術をいくらか学んだが、それでもなお自分自身や周囲を当惑させることのほうが多い。"
 trait_education_diplomacy_2: "平凡な交渉人"
 trait_education_diplomacy_2_desc: "物事は平凡な交渉人に有利に働くことが多いが、それが当人の外交手腕によるものなのか、運によるものなのかは議論の余地がある。"
 trait_education_diplomacy_2_character_desc: "物事は[ROOT.GetCharacter.GetFirstNameNoTooltip]に有利に働くことが多いが、それが当人の外交手腕によるものなのか、運によるものなのかは議論の余地がある。"
 trait_education_diplomacy_3: "魅力的な交渉人"
 trait_education_diplomacy_3_desc: "魅力的な交渉人は説得力のある弁舌と外交の機微を知る達人であり、優れた外交官である。"
 trait_education_diplomacy_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は説得力のある弁舌と外交の機微を知る達人であり、優れた外交官である。"
 trait_education_diplomacy_4: "影の実力者"
 trait_education_diplomacy_4_desc: "外交の何たるかを熟知している影の実力者は、まさに外交術を極めた者である。"
 trait_education_diplomacy_4_character_desc: "[ROOT.GetCharacter.GetHerHis]は外交の何たるかを熟知している。まさに外交術を極めた者である。"
 trait_education_diplomacy_5: "超絶技巧の調停者"
 trait_education_diplomacy_5_desc: "超絶技巧の調停者は、優れた話術で閉ざされた心をも魅了し、固く閉ざされた扉をも開かせることができる。"
 trait_education_diplomacy_5_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]は優れた話術で閉ざされた心をも魅了し、固く閉ざされた扉をも開かせることができる。"
 trait_education_stewardship_1: "世間知らずの浪費家"
 trait_education_stewardship_1_desc: "世間知らずの浪費家は金の流れについて学ぶために財政管理の教育を受けたが、あいにく、学んだのは金の使い方だけだったようだ…"
 trait_education_stewardship_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は金の流れについて学ぶために財政管理の教育を受けたが、あいにく、学んだのは金の使い方だけだったようだ…"
 trait_education_stewardship_2: "ケチな出納係"
 trait_education_stewardship_2_desc: "ケチな出納係は投資や経営については十分な能力を持っているが、家令の実務では失敗が日常茶飯事だ。"
 trait_education_stewardship_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は投資や経営については十分な能力を持っているが、家令の実務では失敗が日常茶飯事だ。"
 trait_education_stewardship_3: "金儲けの達人"
 trait_education_stewardship_3_desc: "金儲けの達人は財政管理にまつわるあらゆる問題に対して鋭い感覚を持っている。頼りになる経営戦力である。"
 trait_education_stewardship_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は財政管理にまつわるあらゆる問題に対して鋭い感覚を持っている。頼りになる経営戦力である。"
 trait_education_stewardship_4: "経済の錬金術師"
 trait_education_stewardship_4_desc: "経済の錬金術師が関われば財政管理に失敗はなく、経営術の達人であることは疑いようがない。"
 trait_education_stewardship_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]が関われば財政管理に失敗はなく、経営術の達人であることは疑いようがない。"
 trait_education_stewardship_5: "黄金の君主"
 trait_education_stewardship_5_desc: "黄金の君主は、わずかな関心を向けるだけで衰退する事業を繁栄へと導き、かつて破産したところから富を生み出すことができる。"
 trait_education_stewardship_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は、わずかな関心を向けるだけで衰退する事業を繁栄へと導き、かつて破産したところから富を生み出すことができる。"
 trait_education_martial_1: "将才なき戦士"
 trait_education_martial_1_desc: "将才なき戦士は兵法の教育を受けたが、十中八九、敵に傷を負わせる前に自らを切りつけてしまうだろう。"
 trait_education_martial_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は兵法の教育を受けたが、十中八九、敵に傷を負わせる前に自らを切りつけてしまうだろう。"
 trait_education_martial_2: "不屈の軍人"
 trait_education_martial_2_desc: "不屈の軍人は戦いにおいて多少の武勇を証明したが、まだ学ぶべきことは多い。"
 trait_education_martial_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は戦いにおいて多少の武勇を証明したが、まだ学ぶべきことは多い。"
 trait_education_martial_3: "熟練の戦術家"
 trait_education_martial_3_desc: "熟練の戦術家は頼りになる指揮官であり、その剣技によって知られる恐るべき戦士でもある。"
 trait_education_martial_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は頼りになる指揮官であり、その剣技によって知られる恐るべき戦士でもある。"
 trait_education_martial_4: "不世出の戦略家"
 trait_education_martial_4_desc: "戦場は不世出の戦略家が支配する領域であり、戦局がその想定を超えることは決してない。"
 trait_education_martial_4_character_desc: "戦場は[ROOT.GetCharacter.GetFirstNameNoTooltip]が支配する領域であり、戦局がその想定を超えることは決してない。"
 trait_education_martial_5: "無双の軍神"
 trait_education_martial_5_desc: "無双の軍神は、戦場で一見克服不可能な困難をも簡単に克服し、巧妙な動き一つで形勢をひっくり返す。"
 trait_education_martial_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は、戦場で一見克服不可能な困難をも簡単に克服し、巧妙な動き一つで形勢をひっくり返す。"
 trait_education_martial_prowess_1: "ドジな従騎士"
 trait_education_martial_prowess_1_desc: "ドジな従騎士は名目上は騎士であるが、正規の訓練で学んだことはほとんど覚えていない。"
 trait_education_martial_prowess_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は名目上は騎士であるが、正規の訓練で学んだことはほとんど覚えていない。"
 trait_education_martial_prowess_2: "勝気な騎士"
 trait_education_martial_prowess_2_desc: "勝気な騎士は代々受け継がれた戦い方に慣れ親しんでいる。十代の時には反乱を起こした農民と数度の戦闘を経験したこともある。"
 trait_education_martial_prowess_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は代々受け継がれた戦い方に慣れ親しんでいる。十代の時には反乱を起こした農民と数度の戦闘を経験したこともある。"
 trait_education_martial_prowess_3: "恐るべき旗騎士"
 trait_education_martial_prowess_3_desc: "恐るべき旗騎士は自ら少数の軍勢を率いて野盗の大軍と戦うなど、戦いに鍛えられながら決然たる戦士となった。"
 trait_education_martial_prowess_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は自ら少数の軍勢を率いて野盗の大軍と戦うなど、戦いに鍛えられながら決然たる戦士となった。"
 trait_education_martial_prowess_4: "名高き闘士"
 trait_education_martial_prowess_4_desc: "名高き闘士は彼らの文化における戦士の模範たる者として地域一帯で知られ、尊敬され、あるいは恐れられさえしている。"
 trait_education_martial_prowess_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は彼らの文化における戦士の模範たる者として地域一帯で知られ、尊敬され、あるいは恐れられさえしている。"
 trait_education_martial_prowess_5: "神速の白刃"
 trait_education_martial_prowess_5_desc: "神速の白刃の戦闘技術を語るに際し、大仰な言葉は用いられない。その名を聞くだけで老練な兵士たちさえも足を止めるほどなのだから。"
 trait_education_martial_prowess_5_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]の戦闘技術を語るに際し、大仰な言葉は用いられない。その名を聞くだけで老練な兵士たちさえも足を止めるほどなのだから。"
 trait_education_learning_1: "愚直な書記官"
 trait_education_learning_1_desc: "愚直な書記官は学問に重きを置いた教育を受けたが、その才能はかけらほども無いようだ。少なくとも文字を読むくらいのことはできるようだが…"
 trait_education_learning_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は学問に重きを置いた教育を受けたが、その才能はかけらほども無いようだ。少なくとも文字を読むくらいのことはできるようだが…"
 trait_education_learning_2: "洞察力のある思想家"
 trait_education_learning_2_desc: "洞察力のある思想家は神学に関する課題のほぼすべてを修めはしたが、惜しいことに、実務能力と献身する心のどちらも十全とは言えない。"
 trait_education_learning_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は神学に関する課題のほぼすべてに精通しているが、悲しいことに実務能力と身を捧げる心のどちらもが不足しているようだ。"
 trait_education_learning_3: "鋭敏な知識人"
 trait_education_learning_3_desc: "鋭敏な知識人は神学、哲学、そしてより難解な学問分野のすべてにおける深い理解を備えている。"
 trait_education_learning_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は神学、哲学、そしてより難解な学問分野のすべてにおける深い理解を備えている。"
 trait_education_learning_4: "並ぶ者なき哲学者"
 trait_education_learning_4_desc: "並ぶ者なき哲学者は高度な学問分野のすべてを見通す並外れた洞察力を持っている。"
 trait_education_learning_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は高度な学問分野のすべてを見通す並外れた洞察力を持っている。"
 trait_education_learning_5: "博覧強記の託宣者"
 trait_education_learning_5_desc: "博覧強記の託宣者の神と世俗に関する知識は比類なく、その助言は学術界の賢者や名士たちに求められている。"
 trait_education_learning_5_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]の神と世俗に関する知識は比類なく、学術界の賢者や名士たちに求められている。"
