 the_wake_1_desc: "哀れな亡命貴族、若きヘリワード。目的を持たない無気力な放浪者。多くの可能性を秘めながら、何も満たされないままである。"
 the_wake_2_desc: "目的は見つかったが、多くの仕事をこなさなければならない。流血を伴う仕事が、泥のフェンランドがよそ者の血で赤く染まるまで続く。"
 the_wake_3_desc: "弱い者ほど、この者が生まれた場所である粘り気のある悪臭を放つ沼地でもがき、溺れ死ぬ。この場所を知り尽くしているため、沼地であればどこでも歩くことができるとうわさする者さえいる。"
 the_wake_4_desc: "恐怖におののく幼い子供たちは、フェンランドを徘徊する獣の話を聞かされ、安全な場所から遠く離れてはいけないと忠告される。"
 the_wake_5_desc: "黄昏の暗い影が大地を闊歩し、常に警戒し、見張っている。血塗られたヘリワード、恐れられるヘリワード、油断なきヘリワード。"
