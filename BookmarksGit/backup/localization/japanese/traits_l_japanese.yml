 trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は卓越した策略の才を持ち、闇に紛れることにかけては他者の追随を許さない。"
 trait_education_intrigue_5: "神算鬼謀の人形師"
 trait_education_intrigue_5_desc: "神算鬼謀の人形師は風の中の囁きであり、壁に映る影である。言葉が通じない場面では、刃がその役割を果たす。"
 trait_education_intrigue_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]は風の中の囁きであり、壁に映る影である。言葉が通じない場面では、[ROOT.GetCharacter.GetFirstNameNoTooltip]の刃がその役割を果たす。"
 trait_education_diplomacy_1: "気弱な仲介者"
