 trait_nomadic_philosophy: "遊牧生活"
 trait_nomadic_philosophy_desc: "この人物の肉体と精神は、生まれたときからのステップでの過酷な生活により作り上げられた。この生き方は大人しい定住民にとっては奇妙なものだが、比類ない強さと狡猾さを備えている。\n\n#weak $nomadic_philosophy_ender$#!"
 trait_nomadic_philosophy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]の肉体と精神は、生まれたときからのステップでの過酷な生活により作り上げられた。この生き方は大人しい定住民にとっては奇妙なものだが、比類ない強さと狡猾さを備えている。\n\n#weak $nomadic_philosophy_ender$#!"
 nomadic_philosophy_ender: "我ひとりは兄弟と死合い——\n兄弟と共に血族と死合い——\n兄弟、血族と共に、他の部族と死合い——\n全部族が統一すれば、残るは世界と死合うのみ。"
