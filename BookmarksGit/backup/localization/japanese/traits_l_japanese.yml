 trait_lifestyle_voyager_desc: "一番の輝きを放つ都市、古い遺跡、はるか遠い国の王と女王。すべてを見てきた[ROOT.GetCharacter.GetFirstNameNoTooltip]は自分の経験を喜んでほかの人と分かち合う。"
 trait_lifestyle_surveyor: "視察官"
 trait_lifestyle_surveyor_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]が見守る中、領国は繁栄している。旅好きな[ROOT.GetCharacter.GetSheHe]は自ら封臣を監督し、運営の困難を切り抜け、領土を繁栄させて適切に管理する。"
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]はこの地での旅に非常に詳しいことで知られている。荒野を自分の手の甲のように熟知している[ROOT.GetCharacter.GetSheHe]は、敵軍を回避したり、恐ろしい奇襲を仕掛けたり、単にある都市から別の都市へ安全に旅することもできる。"
