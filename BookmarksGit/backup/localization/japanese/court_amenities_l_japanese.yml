 owner_court_lodgings_middling: "[guests|E]が長く滞在する可能性が高くなります\n$EFFECT_LIST_BULLET$宮廷内工作の[agent|E]を[guest|E]が引き受ける可能性：#P +10#!"
 owner_court_lodgings_spacious: "[guests|E]がさらに長く滞在しやすくなります\n$EFFECT_LIST_BULLET$宮廷内工作の[agent|E]を[guest|E]が引き受ける可能性：#P +15#!"
 owner_court_lodgings_grand: "[guests|E]がほとんどの場合で長く滞在します\n$EFFECT_LIST_BULLET$宮廷内工作の[agent|E]を[guest|E]が引き受ける可能性：#P +20#!"
