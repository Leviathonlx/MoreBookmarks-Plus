l_japanese:
 court_fashion: "宮廷の服装"
 court_fashion_default: "前世紀の服装"
 court_fashion_default_desc: "廷臣たちは伝統的な服を着用している。創造的とは言えないが、無難なものではある。"
 court_fashion_acceptable: "時代遅れの服装"
 court_fashion_acceptable_desc: "街や都市に出ると、廷臣たちは注目を浴びる。"
 court_fashion_decent: "ちゃんとした服装"
 court_fashion_decent_desc: "廷臣たちは季節に合わせた服をあつらえ、新しい流行が広まると古い服をすぐに捨ててしまう。"
 court_fashion_good: "当世風の服装"
 court_fashion_good_desc: "この宮廷の装いが世界中に広がり、ほかの宮廷に影響を及ぼすことがよくある。"
 court_fashion_fantastic: "オートクチュール"
 court_fashion_fantastic_desc: "この宮廷は流行の発信者とみなされている。使用人たちまでもが他国の統治者のように着飾り、主君はその優れた身嗜みの感性で、永遠に人々の記憶に残り続けることだろう。"
 court_food_quality: "料理の質"
 court_food_quality_default: "味気ない料理"
 court_food_quality_modest: "適度な料理"
 court_food_quality_decent: "まともな料理"
 court_food_quality_lavish: "豪勢な料理"
 court_food_quality_exotic: "異国の料理"
 court_food_quality_default_desc: "この宮廷で食事を楽しみにしている者はいないが、交友がその埋め合わせになっていると言われている。"
 court_food_quality_modest_desc: "客人には申し分のない地元の料理が供されている。"
 court_food_quality_decent_desc: "この宮廷では時折、珍しいごちそうを食卓に並べることができる。"
 court_food_quality_lavish_desc: "集められた料理人たちが常においしい料理を提供している。客人を招いた宴では、料理が山盛りになった大皿を持つ使用人の姿を常に見ることができる。"
 court_food_quality_exotic_desc: "使用人たちは外国に派遣され、異国の料理をたんまり手に入れて戻ってくる。この宮廷の大広間に供されない美味はないと言っていいだろう。"
 court_lodging_standards: "部屋の質"
 court_lodging_standards_default: "狭い部屋"
 court_lodging_standards_small: "小さな部屋"
 court_lodging_standards_middling: "平凡な部屋"
 court_lodging_standards_spacious: "広い部屋"
 court_lodging_standards_grand: "豪華な部屋"
 court_lodging_standards_default_desc: "客人たちは同室で寝泊まりすることを求められるが、時折そのことが原因で外交問題が発生することもある。"
 court_lodging_standards_small_desc: "廷臣たちにはそれぞれ専用の個室が与えられている。"
 court_lodging_standards_middling_desc: "どの廷臣たちの部屋もよく設えられている。"
 court_lodging_standards_spacious_desc: "この宮廷に住まう者には皆、特別なしつらいの部屋が用意される。"
 court_lodging_standards_grand_desc: "客人たちは、あてがわれた部屋の中ではどんなに贅沢な要求も許されることを知っている。学問研究のための本や深夜の飲み物などが、いつでも部屋に提供されるのだ。"
 court_servants: "宮廷の使用人"
 court_servants_default: "若干名の使用人"
 court_servants_few: "少ない使用人"
 court_servants_some: "多寡のない使用人"
 court_servants_many: "多くの使用人"
 court_servants_endless: "数えきれないほどの使用人"
 court_servants_default_desc: "この宮廷の数えるほどの使用人たちは、客人たちの要望に応えるのに疲れ切っている。"
 court_servants_few_desc: "この宮廷の使用人たちは必要最低限のもてなしを提供することができる。"
 court_servants_some_desc: "この宮廷には、各自の受け持ちに誇りを持った専門の使用人がいる。"
 court_servants_many_desc: "この宮廷には、あらゆる目的に応じて使用人が用意されている。"
 court_servants_endless_desc: "この宮廷には誰がなんの役割を担っているか分からないほど多くの使用人がいる。使用人に代行を申し出させずに単純な作業をこなそうと思うのなら、先に根回しをしておかなければならない。"
 court_servants_few_guest_recruitment: "[guest|E]の雇用コスト：#P -20%#!"
 court_servants_some_guest_recruitment: "[guest|E]の雇用コスト：#P -30%#!"
 court_servants_many_guest_recruitment: "[guest|E]の雇用コスト：#P -40%#!"
 court_servants_endless_guest_recruitment: "[guest|E]の雇用コスト：#P -50%#!"
 court_lodgings_small_inspirations: "完成した[inspiration|E]の質によってわずかに向上することがあります"
 court_lodgings_middling_inspirations: "完成した[inspiration|E]の質によって向上することがあります"
 court_lodgings_spacious_inspirations: "完成した[inspiration|E]の質によってそれなりの可能性で向上します"
