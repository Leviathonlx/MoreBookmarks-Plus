l_japanese:
 travel_events_oltner_2.1000.t: "耕された砂地"
 travel_events_oltner_2.1000.desc: "太陽が[location.GetName]の砂丘に照りつけ、一歩踏み出すたびに忍耐力を試されている気持ちになる。だが、この乾ききった世界の真ん中に、青々と生い茂るオアシスが現れた。まさしく農業が起こした奇跡の地だ。\n\n物珍しい光景に感嘆していると、この土地を管理している人間が、日焼けした笑顔を浮かべて、我々に声を掛けてきた。「旅の人よ！私たち労働の成果を見に来てください。そして砂に打ち勝った我々の物語を故郷に持ち帰ってください！」"
 travel_events_oltner_2.1000.option.a: "「どうやって砂漠を飼い慣らしたのか見せてくれ」"
 travel_events_oltner_2.1000.option.b: "「ありがたいが、遠慮しておく」"
 travel_events_oltner_2.1000.option.c: "「収穫物の見本をもらえたら助かるかもしれないな」"
 travel_events_oltner_2.1000.option.d: "「ここでの暮らしについて聞かせて欲しい」"
 cultural_acceptance_gain_travel_stories: "[travel|E]で物語が共有された"
 travel_events_oltner_2.1010.t: "親切な診療所"
 travel_events_oltner_2.1010.desc: "[location.GetName]の[location.Custom('TerrainTypeProvince')]を旅していると、道沿いに美しい[location.GetCulture.GetNameNoTooltip]の芸術で覆われた診療所を見つけた。\n\n「旅人よ、あなた方はどうやらお疲れの様子だ。この診療所では、休息と保養を必要としている人々を迎え入れています」医師が優しそうな笑顔を浮かべて言った。診療所のなかは穏やかな空気が満ちていて、心を落ち着かせるハーブが香っている。\n\n「さあ、良く効くと評判の#EMP “[location.Custom('get_region_flower_type')|U]の煎じ薬”#!を試してみてください。元気になりますよ！」"
 travel_events_oltner_2.1010.b: "「ああ、この煎じ薬を分けてくれ！」"
 travel_events_oltner_2.1010.c: "「[ROOT.Char.Custom('GetCourtType')]には医師が必要だ。一緒に来ないか？」"
 travel_events_oltner_2.1010.d: "「これを寄付しよう。これで病人を助けてやってくれ」"
 well_funded_hospices_modifier: "充分な資金を持つ診療所"
 well_funded_hospices_modifier_desc: "この地の診療所は旅行者からの寛大な寄付によって繁栄している。"
 local_character_aptitude_physician: "[local_character.GetUINamePossessive]の[GetCourtPositionType('court_physician_court_position').GetName()]としての[aptitude|E]は[local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]"
 travel_events_oltner_2.1020.t: "ラクダ飼いの宴"
 travel_events_oltner_2.1020.desc: "側近と広大な[location.GetName]を移動していると、ラクダ牧場特有の輪郭が見えてきた。そろそろ夕方になるというころ、ラクダ飼いが近づいてきた。 \n\n「ようこそ来てくださいました」。[local_character.GetSheHe]はそう言って微笑んだ。「私たちの暮らしは、[location.GetName]のラクダがに支えられています。今夜はこの気高い獣に敬意を表す日なのです。星空の下で、ごちそうを食べながら砂漠の話をしませんか？」"
 travel_events_oltner_2.1020.a: "「今宵の宴で活力を取り戻そう！」"
 travel_events_oltner_2.1020.b: "「ラクダの忍耐力に興味がある」"
 travel_events_oltner_2.1020.c: "「我が軍のため、最高のラクダを購入したい」"
 travel_events_oltner_2.1020.d: "「残念だが、旅を続けなければならない」"
 travel_hardy_camels_modifier: "たくましいラクダ"
 travel_hardy_camels_modifier_desc: "この旅は、特に丈夫で信頼できるラクダたちに助けられている。"
 war_camel_modifier: "強壮な軍用ラクダ"
 war_camel_modifier_desc: "この人物は素晴らしい軍用ラクダを持っている。"
 travel_events_oltner_2.1030.t: "荷を積んだキャラバン"
 travel_events_oltner_2.1030.desc: "[location.GetName]の砂丘を旅していると、荷を積んだラクダのキャラバンが前を横切った。その隊長が我々に気づき、足を止めた。\n\n「高貴な旅人たちよ」[local_character.GetSheHe]が目を鋭く光らせて呼びかけてきた。「この頑丈なラクダたちが運んでいる宝物を見てみませんか？適切な対価を払っていただければ、砂漠の驚異を旅のお供にできるかもしれませんよ」"
 travel_events_oltner_2.1030.a: "「ぜひ見させてもらいたい。物々交換といこう」"
 travel_events_oltner_2.1030.b: "「宝物は必要ないが、しばらく共に旅をしないか？」"
 travel_events_oltner_2.1030.c: "「何か変わったものを見せてくれ。[location.GetNameNoTooltip]の真の宝を」"
 travel_events_oltner_2.1030.d: "「すでに荷物がいっぱいでな…」"
 traveling_with_camel_merchants_modifier: "ラクダ商人との旅"
 traveling_with_camel_merchants_modifier_desc: "この一行は砂漠の商人たちと合流し、より安全に旅をする。"
 artifact_purchased: "宝物を購入した"
 purchase_artifact_trinket_tt: "ランダムな装身具の[artifact|E]を手に入れる"
 purchase_artifact_famed_tt: "ランダムな名高い[artifact|E]を手に入れる"
 travel_events_oltner_2.1040.t: "静穏なオアシス"
 travel_events_oltner_2.1040.desc: "乾いた平原を進んでいくと、静謐なオアシスが見えてきた。周囲をラクダの一団が囲んでいる。\n\n水辺で横になっていた賢明な長老が、近付いてくる我々に気付いて手招きをした。「疲れ果てた旅人たちよ」[local_character.GetSheHe]が夕方のそよ風のように柔らかな声音で言った。「砂漠の精霊は厳しいものです。私たちの水辺で休んで、ラクダたちの静かな力に元気をもらうといいでしょう」"
 travel_events_oltner_2.1040.a: "「[ROOT.Char.GetFaith.HighGodName]よ、ここに数日間滞在させてくれ！」"
 travel_events_oltner_2.1040.b: "「お前は賢そうだ。一緒に来ないか？」"
 travel_events_oltner_2.1040.c: "「取引をしないか？」"
 travel_events_oltner_2.1040.d: "「このオアシスは目の保養になるが、時間が惜しい」"
 travel_events_oltner_2.1050.t: "馬の使者"
 travel_events_oltner_2.1050.desc: "[location.GetName]の郊外を進んでいると、雷鳴のような蹄の音が静寂を破った。立派な馬を連れた騎馬隊が近付いてくる。それは[location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')]を背景にした荘厳な風景だった。\n\n「旅人たちよ！」隊長が呼びかけた。「我らは[location.GetTitle.GetName]からの使者だ。我らが駿馬の能力を見ていかないか？」"
 travel_events_oltner_2.1050.a: "「ぜひ頼む！」"
 travel_events_oltner_2.1050.b: "「一番強い馬はいくらだ？」"
 travel_events_oltner_2.1050.c: "「それよりも、$knight_culture_player_plural_no_tooltip_lowercase$としての#EMP あなたの#!腕前に興味がある！"
 travel_events_oltner_2.1050.d: "「美しい馬だ。だが先を急がねばならない」"
 prefix_verdant: "緑豊かな"
 prefix_rolling: "緩やかに起伏した"
 prefix_mighty: "強大な"
 prefix_endless: "果てしなく続く"
 prefix_lush: "青々とした"
 prefix_rich: "豊かな"
 travel_events_oltner_2.1060.t: "厩舎の管理人"
 travel_events_oltner_2.1060.desc: "干し草の香りと馬のいななきに導かれて、我々は[location.GetName]の名高い厩舎にたどり着いた。管理人はこの地方で評判の人物で、我々を温かく迎え入れてくれた。\n\n「ようこそ」と管理人が言った。「私の馬はほかに類のない駿馬ばかりです。高貴な馬を旅のお供にいかがですか？」"
 travel_events_oltner_2.1060.a: "「一番の駿馬を見せてくれ」"
 travel_events_oltner_2.1060.b: "「出来の良い馬をすべてもらおう！」"
 travel_events_oltner_2.1060.c: "「こちらで余っている牝馬を買ってくれるか？」"
 travel_events_oltner_2.1060.d: "「残念だが#EMp すぐに#!行かねば…」"
 swift_horse_modifier: "駿馬"
 swift_horse_modifier_desc: "この旅のリーダーは特に優秀な駿馬を持っている。"
 swift_horses_modifier: "駿馬"
 swift_horses_modifier_desc: "この人物は、随行隊に最も俊敏な馬だけを与える。"
 sold_horses_modifier: "馬の売却"
 sold_horses_modifier_desc: "この随行隊は予備の牝馬を売却した。"
 travel_events_oltner_2.1070.t: "馬の治療師"
 travel_events_oltner_2.1070.desc: "[location.GetName]ののどかな牧草地で、足を怪我した馬の手当てをする人の姿が見えた。近付いてみると、治療師が顔を上げる。その目は長年積み上げられてきた知恵を感じさせるものだった。\n\n「踏み違えただけですよ」と[local_character.GetSheHe]が説明した。「でもまたすぐに走れるようになります」 [local_character.GetHerHis]の治療に感銘を受け、我々は一時的に旅を中断した。"
 travel_events_oltner_2.1070.a: "「この高貴な獣の治療に手を貸してもいいだろうか？」"
 travel_events_oltner_2.1070.b: "「私の主馬頭になるべきだ！」"
 travel_events_oltner_2.1070.c: "「この治療法を教えてはもらえないだろうか？」"
 travel_events_oltner_2.1070.d: "「早く良くなることを願っている。それでは」"
 free_court_position: "タダ働き"
 master_of_the_horse_free: "[local_character.GetFirstName]が[GetCourtPositionType('master_of_horse_court_position').GetName()]として雇用され、給与が発生しない"
 excellent_horse_care_modifier: "優秀な馬の世話役"
 excellent_horse_care_modifier_desc: "この人物は馬の世話に精通している。"
 travel_events_oltner_2.1080.t: "悪臭を放つ獣"
 travel_events_oltner_2.1080.desc: "[location.GetName]のラクダ牧場を通っていると、刺激臭が鼻を突いた。生活に欠かせない存在とはいえ、ラクダが放つ悪臭が隅々にまで広がっているのだ。\n\n突然、我々の馬が1頭、その臭いに怯えた様子で遠くへ逃げていった。\n\n「申し訳ありません、[ROOT.Char.Custom('FormOfAddressForLiege')]様！」農場主が叫んだ。「馬が逃げてしまったお詫びに、私の優秀なラクダのなかから、どれでも好きなものを選んでください」"
 travel_events_oltner_2.1080.a: "「一番立派なラクダを選ぼう」"
 travel_events_oltner_2.1080.b: "「一番丈夫なラクダをもらおう」"
 travel_events_oltner_2.1080.c: "「一番俊敏なラクダでいいだろう」"
 travel_events_oltner_2.1080.d: "「金で弁償してもらった方がいいが…」"
 exchange_camel_fast_modifier: "俊敏なラクダ"
 exchange_camel_fast_modifier_desc: "この旅団の馬が1頭逃げてしまい、代わりに俊敏なラクダを手に入れた。"
 exchange_camel_sturdy_modifier: "丈夫なラクダ"
 exchange_camel_sturdy_modifier_desc: "この旅団の馬が1頭逃げてしまい、代わりに丈夫なラクダを手に入れた。"
 travel_events_oltner_2.1090.t: "静かな砂丘の番兵"
 travel_events_oltner_2.1090.desc: "静寂に包まれた[location.GetName]。熱風が砂丘の形を変えていくなか、孤独な監視塔が油断なくそびえている。監視塔の番をしている厳しい顔つきの歩哨が、我々を温かく迎えてくれた。\n\n「お客人！」[local_character.GetWomanMan]が頂上から叫んだ。「何かお困りですか？よければ一緒に[location.Custom('TerrainTypeProvince')]の静寂な風景を眺めませんか？」"
 travel_events_oltner_2.1090.a: "「それでは君の庇護のもとで休ませてもらおう」"
 travel_events_oltner_2.1090.b: "「この道は間違っていないだろうか？」"
 travel_events_oltner_2.1090.c: "「この辺りを案内してもらえないだろうか？」"
 travel_events_oltner_2.1090.d: "「もう行かなければならない」"
 watchtower_guidance_modifier: "監視塔の案内"
 watchtower_guidance_modifier_desc: "この随行隊は遠目の利く番人から案内を受けた。"
 watchman_guidance_modifier: "砂漠の番人"
 watchman_guidance_modifier_desc: "この随行隊には周辺の地形に詳しい番人が同行している。"
 travel_events_oltner_2.1100.t: "牛の恩恵"
 travel_events_oltner_2.1100.desc: "[location.GetName]を進んでいくと、牛が点在する牧草地が広がっていた。従者が青々とした畑の端で立ち止まると、牧夫が近付いてきた。[local_character.GetSheHe]は陽気にリュートを奏でながら、満面の笑みを浮かべた。\n\n「[ROOT.Char.Custom('FormOfAddressForLiege')|U]様」[local_character.GetSheHe]が話しはじめた。「この牛たちはこの地域の誇りです！私たちの働く様子を見ていきませんか？物資を補給してもいいですし、名物である[location.GetTitle.GetNameNoTierNoTooltip]のブルーチーズをご賞味されてはいかがでしょう？」"
 travel_events_oltner_2.1100.a: "「どうやって牛を育てているのか見せてくれ」"
 travel_events_oltner_2.1100.b: "「物資の補給と食事をさせてもらいたい！」"
 travel_events_oltner_2.1100.c: "「[location.GetTitle.GetNameNoTierNoTooltip]のブルーチーズか。#EMP 美味そうだ！#!」"
 travel_events_oltner_2.1100.d: "「先を急いでいる」"
 extra_supplies_modifier: "物資の追加"
 extra_supplies_modifier_desc: "この旅団は充分な物資を持っている。"
 herding_insights_modifier: "牧畜の知恵"
 herding_insights_modifier_desc: "これらの地の支配者は、旅先で得た高度な牧畜技術を応用している。"
 travel_events_oltner_2.1110.t: "鍛冶屋の槌音"
 travel_events_oltner_2.1110.desc: "旅をしていると[location.GetName]にたどり着いた。鍛冶屋が鉄を打つリズミカルな音が、この地域の商業の鼓動となって脈を打っている。煙突から煙がもくもくと立ち上がり、汗と煤にまみれた鍛冶屋たちが鉄を見事に加工していく。\n\n鍛冶屋のひとりが額の汗を拭い、手招きをしてきた。「ようこそ、[ROOT.Char.Custom('FormOfAddressForLiege')]様」[local_character.GetSheHe]が言った。「私たちは[local_character.GetCulture.GetNameNoTooltip]の鍛冶職人です。優秀な職人が揃っています！どうぞ商品を見ていってください」"
 travel_events_oltner_2.1110.a: "「鎧がもう一式あっても悪くない」"
 travel_events_oltner_2.1110.b: "「武器を探している」"
 travel_events_oltner_2.1110.c: "「盾はあるか？」"
 travel_events_oltner_2.1110.d: "「専属の鍛冶屋の方がいい。失礼する」"
 purchase_artifact_common_armor_tt: "未知の[rarity|E]の鎧の[artifact|E]を購入する"
 purchase_artifact_common_weapon_tt: "未知の[rarity|E]の武器の[artifact|E]を購入する"
 purchase_artifact_common_shield_tt: "未知の[rarity|E]の盾の壁の[artifact|E]を購入する"
 travel_events_oltner_2.1120.t: "壊れた鍛冶場"
 travel_events_oltner_2.1120.desc: "[location.GetName]を歩いていると、荒れ果てた鍛冶場に行き着いた。現れた鍛冶屋は煤まみれで、炉が駄目になってしまったことを嘆き、苦悩している様子だった。\n\n「ああ、[local_character.GetFaith.HighGodName]が哀れな[local_character.GetTitledFirstName]に呪いをかけた！私の金床に災いが訪れたのです！」[local_character.GetSheHe]が説明した。「修理しなければ、私は技術も、生きる術も失ってしまいます！なんと嘆かわしいことでしょう！」"
 travel_events_oltner_2.1120.a: "「受け取れ。この金で元の生活に戻るといい」"
 travel_events_oltner_2.1120.b: "「一緒に来い。鍛冶屋がいれば役に立つだろう」"
 travel_events_oltner_2.1120.c: "「ひどい話だが、まあ仕方あるまい！」"
 becomes_inspired: "[inspired|E]を得る"
 travel_events_oltner_2.1130.t: "[location.Custom('TerrainTypeProvince')|U]の番人"
 travel_events_oltner_2.1130.desc: "[location.GetName]が前方に見えてくるにつれ、丘の上の砦の凹凸のある輪郭が視界に迫ってきた。\n\n野蛮な戦士の集団が近付いてきた。主導者と思しき者は、そのなかでも特に粗暴に見える。「[ROOT.Char.Custom('FormOfAddressForLiege')]」[local_character.GetSheHe]が頷いて言った。「我々は[location.GetTitle.GetHolder.GetTitledFirstNamePossessive]の守備隊の者です。少額で旅の護衛を務めますよ。どうです？」"
 travel_events_oltner_2.1130.a: "「[location.Custom('TerrainTypeProvince')]を安全に移動できるよう案内してくれ」"
 travel_events_oltner_2.1130.b: "「なかなかの強者に見える。仲間にならないか？」"
 travel_events_oltner_2.1130.c: "「かなりの手練れのようだな。[location.GetTitle.GetHolder.GetFirstNameNoTooltip]の倍、報酬を払おう！」"
 travel_events_oltner_2.1130.d: "「ありがたいが、遠慮しておく」"
 hill_fort_guards_modifier: "丘の上の砦の守備隊"
 hill_fort_guards_modifier_desc: "この一行は丘の砦の守備隊を雇っている。"
 toll_payed: "通行料を払った"
 travel_events_oltner_2.1140.t: "小さな守護者たち"
 travel_events_oltner_2.1140.desc: "[location.GetName]でも特に立派な丘の上の砦の麓で、子供たちが戦士ごっごをして遊んでいる。その笑い声は、厳粛な砦の雰囲気と対照的だ。\n\nひとりの子供が目を輝かせ、大胆にも木製の剣を手に近付いてきた。「止まれ！誰も[local_character.GetFirstName]の砦を通ることはできないぞ！[local_character.GetHerHis]の[local_character.Custom('ComplimentAdjective')]守備隊は無敵なんだ！」子供が嬉しげに叫んだ。「あれ…もしかして、[ROOT.Char.GetTitleAsNameNoTooltip]！？」"
 travel_events_oltner_2.1140.a: "「その通り！さあ、村に私のことを伝えにいくといい！」"
 travel_events_oltner_2.1140.b: "「勇敢なる守備隊よ、[location.Custom('TerrainTypeProvince')]を通り抜ける近道を教えてくれ」"
 travel_events_oltner_2.1140.c: "「#EMP *武器を構えて子供たちを追い払え*#!」"
 travel_events_oltner_2.1140.d: "「そのまま遊んでいなさい。我々は行かなくては」"
 travel_hastened: "旅を急いだ"
 travel_delayed: "旅を遅らせた"
 famous_visit_modifier: "高名な訪問客"
 famous_visit_modifier_desc: "この辺りの村々は、貴族の訪問の知らせで賑わっている。各地から人々が訪れ、交易が盛んになる一方で、金持ちの王族を狙う盗賊たちも集まってくる。"
 child_scouts_modifier: "子供の偵察者"
 child_scouts_modifier_desc: "この随行隊は、善意ある子供たちに案内されている。"
 extra_patrols_modifier: "巡回の強化"
 extra_patrols_modifier_desc: "この男爵領では、子供たちが旅行者に脅されて以来、巡回を強化している。"
 travel_events_oltner_2.1150.t: "鳴り響く角笛"
 travel_events_oltner_2.1150.desc: "[location.GetName]近くの[location.Custom('TerrainTypeProvince')]を通っていると、角笛の音が辺りに響き渡った。その音は丘の上の砦に鳴り響いている。何世代にも渡って、こうして警戒を呼びかけてきたのだろう。\n\n最初に角笛の音が聞こえてからほんの数秒後、一番近くの砦から[local_character.GetCulture.GetName]の守備隊が現れ、恐れ慄いている盗賊どもに向かって突進していった。"
 travel_events_oltner_2.1150.a: "「守備隊を助けなければ！突撃！」"
 travel_events_oltner_2.1150.b: "「とりあえず待って、死体から盗もう。」"
