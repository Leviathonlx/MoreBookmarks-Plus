 travel_events_oltner_2.1180.t: "月明かりの告白"
 travel_events_oltner_2.1180.desc: "月明かりに照らされた[location.GetName]で、[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]と[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]の親密そうな会話が聞こえてきた。\n\n「ああ[entourage_member_1.GetFirstNameNoTooltip]、私の[entourage_member_1.Custom('RomanticComplimentAdjective')][entourage_member_1.Custom('RomanticComplimentNoun')]よ。あなたのおかげでこの星降る夜は忘れられない思い出になった」[entourage_member_2.GetFirstNameNoTooltip]が声を震わせて言うと、[entourage_member_1.GetFirstNameNoTooltip]が優しく次のように答えた。「これほどまでに私という人間を理解してくれる人に出会えるとは、思いもしなかった」\n\nどうやら側近たちの間で、愛が芽生えつつあるようだ…"
 travel_events_oltner_2.1180.a: "可愛らしいことだが、[seduced_entourage.GetFirstNameNoTooltip]は#EMP 私に#!抗えない。"
 travel_events_oltner_2.1180.b: "「やあ！何を話しているんだ？私もまぜてくれないか！？」"
 travel_events_oltner_2.1180.c: "大変だ…これが皆に知られたりしたら#EMP 本当に残念#!だな…"
 travel_events_oltner_2.1180.d: "いたいけな恋だ。そっとしておこう。"
