 travel_events_oltner_2.1210.t: "夜のセレナード"
 travel_events_oltner_2.1210.desc: "星明かりの下、[location.GetName]に設置した野営地で、我々は思いがけない歌の披露を鑑賞することになった。[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]が魂のこもった旋律で皆を驚かせたのだ。[entourage_member_2.GetHerHis]の歌声には、[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]への賞賛が満ちている。\n\n[entourage_member_1.GetFirstName]は見るからにうろたえながらも、熱心に耳を傾けていた。歌が終わると、ふたりは無言で気持ちを通じ合わせているようだった。"
 travel_events_oltner_2.1210.a: "ふたりの間に何かあるなら、見つけ出してやる…"
 travel_events_oltner_2.1210.b: "「[entourage_member_2.GetFirstNameNoTooltip]よ、その歌声は世界に届けるべきだ！」"
 travel_events_oltner_2.1210.c: "「どうしたらそんな風に歌えるのか教えてくれないか？」"
 travel_events_oltner_2.1210.d: "「なんて美しい旋律だろう」"
 travel_events_oltner_2.1210.a.success: "あなたは何かを見つける"
 travel_events_oltner_2.1210.a.failure: "特に何も見つからない"
 something_happens: "何かが起きる"
