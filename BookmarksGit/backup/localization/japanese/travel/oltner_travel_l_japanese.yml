 travel_events_oltner_2.1200.t: "守護天使"
 travel_events_oltner_2.1200.desc: "[location.GetName]の[location.Custom('TerrainTypeProvince')]を通っていると、[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]が[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]に助けられる場面があった。[location.Custom('GetRandomHazardAndRescue')]。\n\n「[entourage_member_2.GetFirstNameNoTooltip]、君はもっと気をつけた方がいい」[entourage_member_1.GetFirstNameNoTooltip]が心配そうな声音で忠告した。すると[entourage_member_2.GetFirstNameNoTooltip]は恥ずかしそうに、感謝の笑顔を浮かべて次のように言った。「ありがとう！ひとつ借りができたな！」"
 travel_events_oltner_2.1200.a: "[entourage_member_1.GetFirstNameNoTooltip]、咄嗟の判断が素晴らしかった！"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip]よ、お前は[entourage_member_1.GetHerHim]に借りなどない。"
 travel_events_oltner_2.1200.c: "しばらくは最大限の注意を払って進もう。"
 travel_events_oltner_2.1200.d: "ああっ、急がなければ！"
