 travel_events_oltner_2.1220.t: "敵対人物の最期"
 travel_events_oltner_2.1220.desc: "真夜中、[location.GetName]の近くに設置した野営地で、私は静かに外に出た。今のは一体、何の音だったのだろう？\n\n見ると、そこにはこんな光景が広がっていた。[location.Custom('GetTerrainMurderMethod')|U]。\n\n[entourage_member_1.GetFirstNameNoTooltip]は素早く辺りを見回したが、私にすべてを見られたことには気付かなかった。"
 travel_events_oltner_2.1220.a: "ふむ、素晴らしい技術だ。"
 travel_events_oltner_2.1220.b: "「#EMP 衛兵！#!」"
 travel_events_oltner_2.1220.c: "私は…何も見ていない…"
 assassination_scenario_desert: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が静かに、ヤシの木の下で眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に近付いた。すると突然、[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNamePossessiveNoTooltip]の首のあたりの砂に手を埋めると、無言で[entourage_member_2.GetHerHim]を窒息させた。"
 assassination_scenario_desert_mountains: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]がこっそりと、崖っぷちの近くで眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に近付いた。[entourage_member_1.GetFirstName]は[entourage_member_2.GetFirstNameNoTooltip]を突き飛ばすと、険しい山の斜面に転落させた。"
 assassination_scenario_drylands: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、枯れ木のそばで休んでいる[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に忍び寄った。[entourage_member_1.GetFirstNameNoTooltip]は岩を掴むと、それで思い切り[entourage_member_2.GetFirstNamePossessiveNoTooltip]の頭を殴った。そして血痕以外の痕跡はなにひとつ残すことなく、その場を後にした。"
 assassination_scenario_farmlands: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]は、すきの傍で眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に近付いた。すると突然、[entourage_member_1.GetFirstNameNoTooltip]はすきの鋭利な歯で[entourage_member_2.GetFirstNameNoTooltip]を突き刺し、即死させた。"
 assassination_scenario_floodplains: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が河岸にいる[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]にこっそりと近付いていった。すると突然、[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNameNoTooltip]を突き飛ばし、濁った川の急流のなかで溺死させた。"
 assassination_scenario_forest: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、木の下で眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に静かに忍び寄っていった。[entourage_member_1.GetFirstNameNoTooltip]は縄で素早く[entourage_member_2.GetFirstNameNoTooltip]の首を絞め、木の枝に吊り下げた。"
 assassination_scenario_hills: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、斜面でまどろんでいる[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に忍び足で近付いていった。[entourage_member_1.GetFirstNameNoTooltip]は[entourage_member_2.GetFirstNameNoTooltip]を斜面に転げ落とした。鋭い岩角に衝突し、最期に苦痛を与えて即死させるためだ。"
 assassination_scenario_jungle: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、生い茂った葉の下で眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]の方へ静かに向かっていった。[entourage_member_1.GetFirstNameNoTooltip]はツルで[entourage_member_2.GetFirstNameNoTooltip]の首を絞め、死に至らしめた。"
 assassination_scenario_mountains: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、断崖絶壁の傍で休んでいる[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に忍び寄っていった。すると突然、[entourage_member_2.GetFirstNameNoTooltip]を思い切り突き飛ばし、深淵へと突き落とした。"
 assassination_scenario_oasis: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、水際で眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に静かに近付いていった。[entourage_member_1.GetFirstNameNoTooltip]は素早く[entourage_member_2.GetFirstNamePossessiveNoTooltip]の頭を水中に沈め、静かに溺死させた。"
 assassination_scenario_plains: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、野原で眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に静かににじり寄っていった。[entourage_member_1.GetFirstNameNoTooltip]は重い石で[entourage_member_2.GetFirstNamePossessiveNoTooltip]の頭を砕き、草の上に血が飛び散った。"
 assassination_scenario_steppe: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、広大な空の下で眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に忍び寄っていった。[entourage_member_1.GetFirstNameNoTooltip]は素早く[entourage_member_2.GetFirstNamePossessiveNoTooltip]の首を捻り、[entourage_member_2.GetHerHim]は広い草原の上で動かなくなった。"
 assassination_scenario_taiga: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、松の木のあいだで眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]に近付いていった。[entourage_member_1.GetFirstNameNoTooltip]は氷柱で[entourage_member_2.GetFirstNameNoTooltip]を刺し、溶けた氷が雪のなかに染み込んでいった。"
 assassination_scenario_wetlands: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]が、ぬかるんだ地面で眠っている[player_scope.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]の方に向かっていった。[entourage_member_1.GetFirstNameNoTooltip]は泥で[entourage_member_2.GetFirstNameNoTooltip]を窒息させ、[entourage_member_2.GetHerHim]は湿地のなかで動かなくなった。"
 travel_events_oltner_2.1230.t: "陰鬱な朝"
 travel_events_oltner_2.1230.desc: "「ああ[ROOT.Char.GetFaith.HighGodName]よ、#EMP 殺人事件#!が起きてしまった！」\n\n「[entourage_member_2.Custom('ComplimentAdjective')][entourage_member_2.GetFirstName]の死を望んだのは一体誰だ？しかもこんな#EMP 残虐#!な殺し方をするとは！」[player_scope.Custom2('RelationToMeShort', corpse_finder )]の[corpse_finder.GetFirstName]が続けざまに言った。\n\n「まったくだ…罪のない哀れな[entourage_member_2.GetFirstNameNoTooltip]をこんな目に遭わせたいとは、誰も#EMP 夢にも思わない#!だろうに」[entourage_member_1.GetFirstName]がそう言ったが、私は視界の端で、[entourage_member_1.GetHerHim]が笑いをこらえているのを捉えていた。"
 travel_events_oltner_2.1230.a: "「[corpse_finder.GetFirstNameNoTooltip]がやったのだ。[entourage_member_1.GetFirstNameNoTooltip]、#EMP [corpse_finder.GetHerHim]を殺せ。#!」"
 travel_events_oltner_2.1230.b: "「夜中に[corpse_finder.GetFirstNameNoTooltip]がコソコソしているのを見た。[corpse_finder.GetHerHim]を捕らえろ！」"
 travel_events_oltner_2.1230.c: "「これは明らかに[ROOT.Char.Custom('RegionalFerociousAnimal')]の仕業だ。間違いない」"
 travel_events_oltner_2.1230.d: "「先に進もう…」"
 might_strike_again: "[entourage_member_1.GetFirstName]はまた同じことをするかもしれない…だが私は[entourage_member_1.GetHerHis]の[secret|E]を知っているし、それはいつでも暴露できる。"
 travel_events_oltner_2.1240.t: "旅の一座"
 travel_events_oltner_2.1240.desc: "[location.GetTitle.GetName]に入ると、芸人の一座が我々を迎えた。彼らは人形劇や踊りや歌で、我々を歓待してくれた！\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))]の[entourage_member_1.GetFirstName]は音楽を楽しんでいるようで、特にひとりの道化師に夢中になっていた。道化師は並外れた芸の持ち主で、演奏の合間に複数の楽器をジャグリングしてみせた！"
 travel_events_oltner_2.1240.a: "[entourage_member_1.GetFirstNameNoTooltip]と共に充実した時間を過ごすべきなのかもしれない。"
 travel_events_oltner_2.1240.b: "道化師が仲間になるのも悪くない。何より[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))]が喜ぶだろう！"
 travel_events_oltner_2.1240.c: "これまでの褒美になったな。"
