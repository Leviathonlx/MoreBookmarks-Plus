 travel_events_oltner_2.1170.t: "敵対への道"
 travel_events_oltner_2.1170.desc: "[location.GetName]の険しい道を歩いていると、ある試練が立ちはだかった。[location.Custom('GetPrecariousTerrainFeature')]。\n\n[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]と[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]が、険しい道を乗り越える最善の方法をめぐって言い争いを始めた。「[entourage_member_1.GetFirstNameNoTooltip]、なんて無謀なことを言うんだ！」[entourage_member_2.GetFirstNameNoTooltip]が苛立ちをあらわにして叫び、[entourage_member_1.GetFirstNameNoTooltip]が「そういうお前は臆病だ！」と言い返した。\n\n側近たちは行き詰まっているようだ…"
 travel_events_oltner_2.1170.a: "「いいか、お前たちは互いに#EMP 協力する#!必要がある」"
 travel_events_oltner_2.1170.b: "「[entourage_member_1.GetFirstNameNoTooltip]の言う通りだ。ぐずぐずしてはいられない」"
 travel_events_oltner_2.1170.c: "「[entourage_member_2.GetFirstNameNoTooltip]の言う通り、慎重にいこう」"
 travel_events_oltner_2.1170.d: "「ああ[ROOT.Char.GetFaith.HighGodName]よ、なんて大人げない者たちだろう…」"
 rival_conflict_on_the_road: "[CHARACTER.GetShortUIName|U]と[TARGET_CHARACTER.GetShortUIName]は、[TARGET_CHARACTER_2.GetFirstNamePossessive]の随行員として、[PROVINCE.GetName]の[PROVINCE.Custom('TerrainTypeProvince')]を旅するにあたって通るべき道をめぐって激しい言い争いになった。"
