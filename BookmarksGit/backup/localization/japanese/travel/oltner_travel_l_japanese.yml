 travel_events_oltner_2.1160.desc: "[location.GetName]の険しい道を進んでいると、前方から笑い声が聞こえてきた。[ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )]の[entourage_member_1.GetFirstName]と、[ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]の[entourage_member_2.GetFirstName]が、協力して[location.Custom('GetRandomCrossingToBridge')]を渡ろうとしている。\n\n「[entourage_member_1.GetFirstNameNoTooltip]、間に合わせの橋を作るという君の案は素晴らしかった！」[entourage_member_2.GetFirstNameNoTooltip]が大声で称えると、[entourage_member_1.GetFirstNameNoTooltip]が嬉しげに次のように答えた。「[location.Custom('GetRandomImprovisedBridgeMaterial')]を繋げるという君の機転も素晴らしかったよ！」\n\nこの障害が新たな友情を生んだようだ！"
 travel_events_oltner_2.1160.a: "「お前たちの創意工夫は称賛に値する！」"
 travel_events_oltner_2.1160.b: "「下層民と馴れ合うな！」"
 travel_events_oltner_2.1160.c: "「これで早く先に進める」"
