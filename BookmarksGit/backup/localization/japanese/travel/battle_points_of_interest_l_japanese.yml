 ### Battle Poi - BP3
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles: "#T $BattlePoiProvince$の戦い#!\n$BattlePoiInfo$\n$BattlePoiDescription$\n\n"
 BattlePoiInfo: "#emp $BattlePoiVictoriousSide$\n$BattlePoiLosingSide$\n$BattlePoiDate$#!"
 BattlePoiVictoriousSide: "勝者：[Province.MakeScope.Var('battle_poi_winner').Char.GetName]"
 BattlePoiLosingSide: "敗者：[Province.MakeScope.Var('battle_poi_loser').Char.GetName]"
 BattlePoiDate: "日付：AD[Province.MakeScope.Var('battle_poi_date_year').GetValue]年[Province.Custom('MonthBattlePoI')][Province.Custom('OrdinalIndicatorPoI')]"
 BattlePoiDescription: "#weak [Province.Custom('BattlePoIDescriptionLocIntro')] [Province.Custom('BattlePoIDescriptionLocMid')] [Province.Custom('BattlePoIDescriptionLocOutcome')] [Province.Custom('BattlePoIDescriptionLocOutro')]#!"
 poi_battles.visit: "[province.GetNameNoTooltip]の戦場を訪れた"
 poi_battles.learn: "[province.GetNameNoTooltip]の戦いから学んだ"
 OrdinalIndicatorPoIST: "[Province.MakeScope.Var('battle_poi_date_day').GetValue]日"
 OrdinalIndicatorPoIND: "[Province.MakeScope.Var('battle_poi_date_day').GetValue]日"
 OrdinalIndicatorPoIRD: "[Province.MakeScope.Var('battle_poi_date_day').GetValue]日"
 OrdinalIndicatorPoIFallback: "[Province.MakeScope.Var('battle_poi_date_day').GetValue]日"
 BattlePoiProvince: "[Province.GetNameNoTooltip]"
 BattlePoiCommander: "[Province.MakeScope.Var('battle_poi_winner').Char.GetTitledFirstNameNoTooltip]"
 BattlePoiCommanderHisHer: "[Province.MakeScope.Var('battle_poi_winner').Char.GetHerHis]"
 BattlePoiCommanderCulture: "[Province.MakeScope.Var('battle_poi_winner').Char.GetCulture.GetNameNoTooltip]"
 BattlePoiEnemyCommander: "[Province.MakeScope.Var('battle_poi_loser').Char.GetTitledFirstNameNoTooltip]"
 BattlePoiEnemyCommanderSheHe: "[Province.MakeScope.Var('battle_poi_loser').Char.GetSheHe]"
 BattlePoiEnemyCommanderHisHer: "[Province.MakeScope.Var('battle_poi_loser').Char.GetHerHis]"
 BattlePoiEnemyCommanderCulture: "[Province.MakeScope.Var('battle_poi_loser').Char.GetCulture.GetNameNoTooltip]"
 BattlePoiBraveKnight: "[Province.MakeScope.Var('battle_poi_brave_knight').Char.GetName]"
 #Intro
 BattlePoiDescriptionIntro1: "両陣営は$BattlePoiProvince$で激突し、一方の指揮官は$BattlePoiCommander$で、もう一方の指揮官は$BattlePoiEnemyCommander$だった。"
 BattlePoiDescriptionIntroAttacker2: "$BattlePoiCommander$は$BattlePoiEnemyCommander$の軍隊に猛攻撃を仕掛けた。"
 BattlePoiDescriptionIntroDefender2: "$BattlePoiCommander$は迫りくる$BattlePoiEnemyCommander$の軍隊を相手に巧みに防衛線を敷いた。"
 BattlePoiDescriptionIntroAttackerFallback: "$BattlePoiCommander$は自分の部隊を勇敢に率いて、$BattlePoiEnemyCommander$の$BattlePoiEnemyCommanderCulture$軍に突撃した。"
 BattlePoiDescriptionIntroDefenderFallback: "$BattlePoiCommander$は自分の部隊を勇敢に率いて、$BattlePoiEnemyCommander$の$BattlePoiEnemyCommanderCulture$軍の攻撃に耐えた。"
 #Key Moment
 BattlePoiDescriptionLocArchers: "戦いの決定的瞬間は、$BattlePoiCommanderCulture$の弓兵が敵の裏に回り込み、 "
 BattlePoiDescriptionLocHeavyInfantry: "戦いが決まったのは、$BattlePoiCommanderCulture$の重歩兵が敵戦線を突破し、"
 BattlePoiDescriptionLocLightCavalry: "勝敗が決まったのは、$BattlePoiCommanderCulture$の騎兵隊が敵の背後に辿り着き、"
 BattlePoiDescriptionLocHeavyCavalry: "戦いが決着したのは、$BattlePoiCommanderCulture$の騎兵隊が戦線を抜けて敵の陣形の中心に突撃し、"
 BattlePoiDescriptionLocPikemen: "勝利が確定したのは、$BattlePoiCommanderCulture$のパイク兵が突撃してきた敵を押し返し、"
 BattlePoiDescriptionLocArchersKnight: "戦いの決定的瞬間は、$BattlePoiBraveKnight$率いる$BattlePoiCommanderCulture$の弓兵が敵の裏に回り込み、 "
 BattlePoiDescriptionLocHeavyInfantryKnight: "戦いが決まったのは、$BattlePoiBraveKnight$率いる$BattlePoiCommanderCulture$の重歩兵が敵戦線を突破し、"
 BattlePoiDescriptionLocLightCavalryKnight: "勝敗が決まったのは、$BattlePoiBraveKnight$率いる$BattlePoiCommanderCulture$の騎兵隊が敵の背後に辿り着き、"
 BattlePoiDescriptionLocHeavyCavalryKnight: "戦いが決着したのは、$BattlePoiBraveKnight$率いる$BattlePoiCommanderCulture$の騎兵隊が戦線を抜けて敵の陣形の中心に突撃し、"
 BattlePoiDescriptionLocPikemenKnight: "勝利が確定したのは、$BattlePoiBraveKnight$率いる$BattlePoiCommanderCulture$のパイク兵が突撃してきた敵を押し返し、"
 BattlePoiDescriptionLocVarangian: "戦いが決着したのは、$BattlePoiBraveKnight$率いるヴァリャーグの部隊が戦線を抜けて敵の陣形のど真ん中に突撃し、"
 BattlePoiDescriptionLocBerserker: "戦いが意外な展開を迎えたのは、$BattlePoiBraveKnight$が$BattlePoiEnemyCommanderCulture$の戦線を抜け、"
 BattlePoiDescriptionLocMidFallback: "両陣営は互いに疲弊し、最後には$BattlePoiCommanderCulture$が敵を取り囲んだ。"
 #Outcome
 BattlePoiDescriptionLocOutcomeBerserker: "単独で数十人の戦士を殺すことで敵の士気を砕き、"
 BattlePoiDescriptionLocOutcomeBerserkerFled: "そして単独で数十人の戦士を殺すことで敵の士気を砕いた。"
 BattlePoiDescriptionLocOutcomeDevastation: "敵を殺し、"
 BattlePoiDescriptionLocOutcomeDevastationFled: "敵対する軍隊を壊滅させたときだった。"
 BattlePoiDescriptionLocOutcomeChaos: "敵に多大な被害を与え、"
 BattlePoiDescriptionLocOutcomeChaosFled: "敵に多大な被害を与えたときだった。"
 BattlePoiDescriptionLocOutcomeLoss: "敵の士気を砕き、"
 BattlePoiDescriptionLocOutcomeLossFled: "敵の士気を砕いたときだった。"
 #Outro
 BattlePoiDescriptionLocOutroImprisoned: "$BattlePoiEnemyCommander$を捕らえたときだった。"
 BattlePoiDescriptionLocOutroSlain: "$BattlePoiEnemyCommander$を殺したときだった。"
 BattlePoiDescriptionLocOutroFledChaos: "混沌の最中、$BattlePoiEnemyCommander$はどうにか側近の家臣とともに逃げ出した。"
 BattlePoiDescriptionLocOutroFledOrganized: "大きな損失を被ったものの、$BattlePoiEnemyCommander$はどうにか戦略的撤退を成功させた。"
 MonthBattlePoIJanuary: "1月"
 MonthBattlePoIFebruary: "2月"
 MonthBattlePoIMarch: "3月"
 MonthBattlePoIApril: "4月"
 MonthBattlePoIMay: "5月"
 MonthBattlePoIJune: "6月"
 MonthBattlePoIJuly: "7月"
 MonthBattlePoIAugust: "8月"
 MonthBattlePoISeptember: "9月"
 MonthBattlePoIOctober: "10月"
 MonthBattlePoINovember: "11月"
 MonthBattlePoIDecember: "12月"
 #Historical Battles
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical: "#T $TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name$#!\n$TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc$\n\n"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_name: "[Province.Custom('BattlePoiNameHistorical')]"
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles_historical_desc: "[Province.Custom('BattlePoIDescriptionHistorical')]"
 travel_point_historical_name_visit_message: "[ROOT.Char.GetCurrentLocation.Custom('BattlePoiNameHistorical')]"
 BattlePoIHistoricalNameTours: "トゥールの戦い"
 BattlePoIHistoricalDescTours: "#emp 勝者：[GetScriptedCharacterByHistoryID( '131721' ).GetFirstNameNicknamed]\n敗者：アブド・アッラフマーン・アル＝ガーフィキー\n日付：西暦732年、10月10日#!\n#weak このクラン川とヴィエンヌ川の戦いでカール・ザ・ハンマーはフランスへのウマイヤ朝侵攻を撃退した。カールの兵士たちは壁のように動かず、突撃してきたウマイヤ朝の重騎兵を斬り伏せたと言われている。敵の指揮官を追跡して殺した後、敵は戦場から逃走した。#!"
 BattlePoIHistoricalNameLechfeld: "レヒフェルトの戦い"
 BattlePoIHistoricalDescLechfeld: "#emp 勝者：[GetScriptedCharacterByHistoryID( '1282' ).GetTitledFirstName]\n敗者：[GetScriptedCharacterByHistoryID( '460' ).GetFirstName] [GetScriptedCharacterByHistoryID( '460' ).GetDynastyName]\n日付：西暦955年、8月10日#!\n#weak ザクセン王オットー軍とハンガリー軍のあいだの熾烈な戦い。双方に壊滅的な損害が出た後、ハンガリー軍は包囲されそうになったところを逃げ出し、不利な戦況になることを悟った。\n\n戦いの後、ハンガリー軍の指揮官の多くが捕らえられて処刑され、西ヨーロッパへのマジャールの脅威はついに終結した。#!"
 BattlePoIHistoricalNameHastings: "ヘイスティングスの戦い"
 BattlePoIHistoricalDescHastings: "#emp 勝者：[GetScriptedCharacterByHistoryID( '140' ).GetFirstName] [GetScriptedCharacterByHistoryID( '140' ).GetDynastyName]\n敗者：[GetScriptedCharacterByHistoryID( '122' ).GetFullName]\n日付：西暦1066年、10月14日#!\n#weak ヘイスティングスの戦いは、ウィリアムがイングランドを支配するようになる上で重要な戦いの一つだった。丘での戦いを余儀なくされたノルマン軍は苦戦を強いられ、一時は後退を始めたが、ウィリアムはイングランド軍に反撃を仕掛ける。\n\n敵軍に圧倒されたハロルドは、二人の兄弟[GetScriptedCharacterByHistoryID( '132' ).GetFirstNameNoTooltip]と[GetScriptedCharacterByHistoryID( '130' ).GetFirstNameNoTooltip]とともに死に、イングランドの玉座は空席となった。#!"
 BattlePoIHistoricalNameStamfordBridge: "スタンフォード・ブリッジの戦い"
 BattlePoIHistoricalDescStamfordBridge: "#emp 勝者：[GetScriptedCharacterByHistoryID( '122' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '102531' ).GetNameNicknamed]\n日付：西暦1066年、9月25日#!\n#weak スタンフォード・ブリッジの戦いは、ノルマンディーのウィリアム、ノルウェーのハラルド、イングランドのハロルドという三人の王位継承者間の重要な戦いの一つであった。兵を率いて北上したハロルドは、ノルウェー軍を奇襲し、想定外の戦いに追い込むことに成功した。\n\nハラルドは矢に気管を貫かれて死に、ハロルドの兄弟であるイングランドの盟友[GetScriptedCharacterByHistoryID( '124' ).GetFirstNameNoTooltip]も殺された。指揮官を失ったノルウェー軍は戦いの後に皆殺しにされた。#!"
 BattlePoIHistoricalNameManzikert: "マンツィケルトの戦い"
 BattlePoIHistoricalDescManzikert: "#emp 勝者：[GetScriptedCharacterByHistoryID( '3040' ).GetFirstName] [GetScriptedCharacterByHistoryID( '3040' ).GetDynastyName]\n敗者：[GetScriptedCharacterByHistoryID( '1734' ).GetFullName]\n日付：西暦1071年、8月26日#!\n#weak 1068年、ビザンツ帝国の皇帝として戴冠したロマノスは、アナトリアへのトルコの侵攻に対する作戦を指揮した。まずまずの戦果を挙げた後、彼はマンツィケルト近郊でのセルジューク帝国のアルプ・アルスラーンとの戦いで決定的な勝利を収めようと試みた。\n\n指揮官の一人に裏切られたロマノスは軍の大部分を率いて退却し、イスラム軍に捕らえられた。その後、敵によって解放されたものの、皇帝の座を追われ、失明し、追放され、傷口が悪化して死亡した。#!"
 BattlePoIHistoricalNameYarmuk: "ヤルムークの戦い"
 BattlePoIHistoricalDescYarmuk: "#emp 勝者：[GetScriptedCharacterByHistoryID( '163015' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '145071' ).GetFullName]\n日付：西暦636年、8月20日#!\n#weak ヤルムークの戦いは、ビザンツ史上最も重要な戦いの一つである。この戦いで決定的な敗北を喫したことで、シリアとエジプトでも敗れ、アラビア帝国の大拡張につながった。\n\n6日間続いた戦いの流れは、当初はイスラム侵略軍に不利なものであったが、ヤルムークで5日目が明けると、彼らは防御から攻撃に転じた。6日目、騎兵隊を率いて果敢に突撃し、ビザンツ軍を破った。\n\nビザンツ兵の士気は打ち砕かれ、渓谷に落ちたり、溺れたり、敵兵に叩きのめされて戦場から逃走した。#!"
 BattlePoIHistoricalNameDandanaqan: "ダンダーナカーンの戦い"
 BattlePoIHistoricalDescDandanaqan: "#emp 勝者：[GetScriptedCharacterByHistoryID( '3036' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '144129' ).GetFullName]\n日付：西暦1040年、5月23日#!\n#weak 勢いづいているペルシャ北部のセルジューク朝とガズナ帝国の大戦。最初の戦いでセルジューク軍を撃退した後、ガズナ軍は残された戦利品を巡っていがみ合いはじめた。\n\n統制を失い、戦闘準備も整っていなかった彼らは、セルジューク朝の軍勢が戻ってきたことに気付かなかった。疲弊し、飢え、戦意を喪失したガズナ軍は敵に打ち倒された。#!"
 BattlePoIHistoricalNameAror: "アロールの戦い"
 BattlePoIHistoricalDescAror: "#emp 勝者：ムハンマド・イブン・アル＝カシム\n敗者：ラジャ・ダヒル\n日付：西暦711年#!\n#weak インドでのウマイヤ朝の侵攻における、シンドのラジャとウマイヤ朝の戦い。\n\n元々数で負けていたウマイヤ朝の指揮官は、戦闘に入る前に自軍の有利な位置を確保することに成功した。戦いのあいだずっとこの有利がイスラム軍に徐々に戦いの流れを支配させることになり、ラジャ・ダヒルの死によって勝利が確定した。#!"
 BattlePoIHistoricalNameSvolder: "スヴォルドの海戦"
 BattlePoIHistoricalDescSvolder: "#emp 勝者：[GetScriptedCharacterByHistoryID( '101505' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '144004' ).GetFullName]\n日付：西暦999年9月9日#!\n#weak 一方はオーラヴ・トリグヴァソン率いるノルウェー軍、もう一方はデンマーク王スヴェン率いるデンマークとスウェーデンの連合軍との戦いである。\n\n多勢に無勢であったにもかかわらず、ノルウェー王は敵対する連合軍から逃げることを拒否し、スウェーデン軍とデンマーク軍を「馬喰い」、「森の山羊」と呼びながら戦った。\n\n結局、敵に大打撃を与えたものの、ノルウェー軍は粉砕された。オーラヴは戦いの最中で姿を消し、おそらくこの世を去ったと思われる。#!"
 BattlePoIHistoricalNameCivitate: "チヴィターテの戦い"
 BattlePoIHistoricalDescCivitate: "#emp 勝者：[GetScriptedCharacterByHistoryID( '1126' ).GetFullName]\n敗者：[GetScriptedCharacterByHistoryID( '1338' ).GetFullName]\n日付：西暦1053年6月18日#!\n#weak 一方はノルマン軍、もう一方は教皇が率いる連合軍との戦いで、ドイツ軍や地元イタリア軍も加わっていた。\n\n教皇連合軍は数的優位にあったにもかかわらず、戦いの中核を担うノルマンの歩兵を突破することができず、騎兵の挟撃部隊もノルマンの騎兵隊との戦いに敗れた。\n\n戦闘後しばらくして、教皇自身が相手軍に捕らえられ、紛争は終結した。#!"
 BattlePoIHistoricalNameTalas: "タラスの戦い"
 BattlePoIHistoricalDescTalas: "#emp 勝者：アッバース朝カリフ\n敗者：唐王朝\n日付：西暦751年#!\n#weak 南西からトランスオクシアナに進出してきたアッバース朝カリフと、東から進出してきた唐王朝との長期的な紛争。\n\n当初、唐の重歩兵とテュルクの傭兵団がアッバース軍を押し返す重要な役割を果たしたが、傭兵や味方の多くが裏切ったことで、唐は後退を余儀なくされた。\n\nこの紛争で唐の西方進出は終わりを告げ、トランスオクシアナは当分のあいだイスラム教徒の手に渡ることになった。#!"
