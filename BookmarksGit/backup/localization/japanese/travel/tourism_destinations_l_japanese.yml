 travel_start_event.1090.t_activity_roaming: "$activity_roaming$：旅の再開"
 travel_start_event.1090.t_activity_journey: "遠征：[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]へ！"
 travel_start_event.1090.t_activity_survey: "$activity_survey$：領土の監督"
 travel_start_event.1000.norwegian: "外に出れば気分良し！"
 travel_start_event.1090.desc_activity_roaming: "ついに目の前の道が開けた！もうすぐ、美しき[location.GetName]の[location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')]に足を踏み入れることができる。\n\nああ、その[location.Custom('GetProvinceFoliageDesc')]と甘い香りの[location.Custom('get_region_flower_type_plural')]にどれほど焦がれたことだろう。早く空高く舞う[location.Custom('GetRandomRegionalWildDaytimeBirdProvince')]の姿をこの目に見たい！\n\nすぐ出発しなければ！"
 travel_start_event.1090.desc_activity_journey: "[location.GetName]への道のりは長いが、[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]とそこに住まう[location.GetTitle.GetHolder.Custom('ComplimentAdjective')][location.GetCounty.GetTitle.GetAdjective][location.GetCulture.GetCollectiveNoun]の秘密を解き明かすのが待ち切れない！[ROOT.Char.Custom('IntentInitialEventDesc')]\n\n早くたどり着ければいいのに！先を急がなければ！"
 knowledge_hoarding_1: "延々と記録を取り、ありったけの知識を吸収するつもりだ。"
 knowledge_hoarding_2: "徹底的に記録を取り、知識をひとつのこらず吸収するつもりだ。"
 knowledge_hoarding_3: "包括的な記録を集め、できるかぎりの洞察を得るつもりだ。"
 curiosity_1: "地域の人々との出会いを心待ちにして、彼らの物語や伝統に身を浸したいと願っている。"
 curiosity_2: "地域の共同体と心を通わせ、その知識を学ぶことができると思うと、喜びで胸がいっぱいになる。"
 curiosity_3: "この地を故郷とする人々と出会い、物語や知恵を共有することを期待して、私の興奮は高まる。"
 spread_legend_1: "[ROOT.Char.GetPromotedLegend.GetName]の物語の糸をこの地に織り込み、歴史にその名を残していこう。"
 spread_legend_2: "私は使命を帯びて旅をしている。[ROOT.Char.GetPromotedLegend.GetName]の名声を広め、訪れた地の伝承の一部とするのだ。"
 spread_legend_3: "私の目指すところは、[ROOT.Char.GetPromotedLegend.GetName]が出会う人すべてに祝福され、その伝説が語られるたびに広がっていくことだ。"
 travel_start_event.1090.desc_activity_survey: "私が自ら問題に対処すべき時が来た。私が直々に[location.GetName]の運営を監督し、すべての[root_scope.Custom('RegionalFarmAnimal')]、すべての要塞、すべての剣、そしてすべての穀物の袋を数えよう！\n\n我が国は現存するなかで最も管理の行き届いた国となる！さぁ、出発だ！"
