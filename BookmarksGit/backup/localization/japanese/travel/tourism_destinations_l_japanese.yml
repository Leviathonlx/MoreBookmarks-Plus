l_japanese:
 building_holy_site_mahabodhi_temple_destination_desc: "[GetBuilding('holy_site_mahabodhi_temple_01').GetName]の聖地をさまよっていた私は、その静けさに心を打たれた。ブッダが菩提樹の下で悟りを開いた場所は、深い安らぎに満ちている。釈迦が悟りを開くまでの道程を描いた緻密な彫刻を見て、私は誰もが歩まねばならない精神の道に思いを馳せた。"
 building_holy_site_imam_ali_mosque_destination_desc: "町に入ると、[GetBuilding('holy_site_imam_ali_mosque_01').GetName]の黄金のドームがかがり火のように輝いていた。イマーム・[ali.GetFirstName]が眠る聖地は、祈りを捧げに来た巡礼者で埋め尽くされている。信仰心に満ちた厳かな雰囲気のなかで、壁に描かれた緻密なカリグラフィーが神への深い敬愛を物語っている。"
 building_holy_site_great_mosque_of_mecca_destination_desc: "[GetBuilding('holy_site_great_mosque_of_mecca_01').GetName]を前にして、私は畏敬の念で胸がいっぱいになった。太古の昔から聖域であり続けているカーバは、[GetReligionByKey('islam_religion').GetName]の忍耐の証である。巡礼者の集団は、それぞれが少しでも神の傍にいくことを切望している。彼らはその信仰心によって、まるでひとつの個体になったように動いていた。"
 building_holy_site_great_mosque_of_cordoba_destination_desc: "[GetBuilding('holy_site_great_mosque_of_cordoba_01').GetName]の広大な礼拝室を歩いていた私は、円柱と赤と白のアーチが林立する建築の独創性に驚かされた。[GetReligionByKey('islam_religion').GetName]と[visigothic_culture.GetName]のデザインの融合は、この地の豊かな歴史と文化を物語っている。"
 building_holy_site_great_mosque_of_djenne_destination_desc: "町の中心に堂々とそびえ立つ[GetBuilding('holy_site_great_mosque_of_djenne_01').GetName]の姿は圧巻だった。個性的なアドベ建築は、サハラ砂漠の風景を思い起こさせ、建設者の信仰と技術を示す誇り高い象徴となっている。"
 building_holy_site_great_mosque_of_samarra_destination_desc: "私は[GetBuilding('holy_site_great_mosque_of_samarra_01').GetName]の前に立った。個性的な螺旋状のミナレットがそびえ立っている。独特な建築様式によって、[GetReligionByKey('islam_religion').G]世界の宝石としてほかに類のない存在感を放っている。"
 building_holy_site_cologne_cathedral_destination_desc: "私は[GetBuilding('holy_site_cologne_cathedral_01').GetName]に近付いた。未完成の塔と、いまだ終わっていない建設作業が創設時の野心を物語っている。建設用の足場と石造建築を前に、私は壮大な構想が形作られていくのを見た気がした。この聖堂はこれから先、何世紀も続いていく信仰の象徴となるのだ。"
 building_holy_site_canterbury_cathedral_destination_desc: "[GetBuilding('holy_site_canterbury_cathedral_01').GetName]の神聖な礼拝堂を歩きながら、私は歴史の重みを感じていた。キリスト教信仰の柱石となったこの聖堂には、殉教者や聖人の物語が刻み込まれている。緻密な彫刻と荘厳な空気には、数え切れないほどの巡礼者たちの祈りがこだましている。"
 building_holy_site_prophetic_mosque_destination_desc: "[GetBuilding('holy_site_prophetic_mosque_01').GetName]は、静かで落ち着いた中庭と優雅なアーチを持つ、精神的に深い意味を持つ場所である。預言者ムハンマドが歩き、教えを説いたこの場所は、静謐な空気に満ちている。信者たちは敬虔な気持ちを胸に集い、その祈りは広い空の下、柔らかなざわめきへと変わっていく。"
 building_doges_palace_destination_desc: "[GetBuilding('doges_palace_01').GetName]の壮大さに、私は言葉を失った。華麗なファサードと豪華な部屋の数々は、ヴェネツィアの権力と繁栄を象徴している。手の込んだ美術品と贅沢な装飾が、指導者たちの権力と富を物語っている。"
 building_walls_of_genoa_destination_desc: "強大な[GetBuilding('walls_of_genoa_01').GetName]は、町を守る手強い障壁として立ちはだかり、指導者たちの軍事力と戦略的な読みの深さを示している。"
 building_visby_ringmur_destination_desc: "町を取り囲んでいる[GetBuilding('visby_ringmur_01').GetName]は、この町がいかに貿易と防衛において重要であるかを示している。この城壁に沿って歩いていた私は、人々の安全と繁栄を守らんとする建設者たちの技術と指導者たちの先見の明に驚嘆した。"
 building_walls_of_benin_destination_desc: "見渡す限り広がる巨大な[GetBuilding('walls_of_benin_01').GetName]は、この地域の人々の途方もない努力によって築かれた。この巨大な土塁建築は、私がこれまで見てきた多くの土塁よりも大きく、この地の強さと独創性の象徴として堂々とそびえ立っている。"
 building_theodosian_walls_destination_desc: "コンスタンティノープルを守るように堂々とそびえ立っている[GetBuilding('theodosian_walls_01').GetName]は、工学の驚異である。ほかに類のない存在感と幾重にも層をなしている城壁は、あらゆる包囲戦に備えてきた町の姿を物語っている。このような防壁を築いたことが、彼らの先見の明を証明している。"
 building_aurelian_walls_destination_desc: "永遠の都を取り囲む[GetBuilding('aurelian_walls_01').GetName]は、時の洗礼と動乱に耐え抜いてきた。長い年月をかけて拡張と補強を重ねてきたこの古代の城壁は、豊かで複雑な歴史を包み込み、ローマ不朽の遺産の砦となっている。"
 building_the_colosseum_destination_desc: "私が今、目の前にしているのは、[GetBuilding('the_colosseum_01').GetName]という名の遠い過去の遺跡だ。かつては壮大な見世物が行われた栄光の場であったが、現在は部分的に崩れ落ちている。その姿は[GetTitleByKey('h_roman_empire').GetNameNoTier]の力と影響力を思い起こさせるが、今は栄華と争いに満ちた物語のこだまが聞こえるだけだ。"
 building_iron_pillar_of_delhi_destination_desc: "[GetBuilding('iron_pillar_of_delhi_01').GetName]は時の荒波に抗うように立っているが、その錆びにくい構造は冶金学の驚異である。チャンドラグプタ2世に敬意を表して建てられたこの柱は、当時の職人たちの高度な知識と技術を証明している。"
 building_iron_pillar_of_dhar_destination_desc: "[GetBuilding('iron_pillar_of_dhar_01').GetName]は、デリーにあるものほど知名度は高くないが、同じくらいの魅力がある。古代の職人たちの創意工夫の証であるこの柱は、多くの旅行者や学者の好奇心を掻き立て続けている。"
 building_the_pyramids_destination_desc: "[GetBuilding('the_pyramids_01').GetName]は、何千年もの間そうしてきたように、砂漠のなかに悠然とそびえ立っている。かつてファラオたちの墓を彩っていた石灰岩の表装は剥がれてしまっているが、偉大な古代文明の記憶の余韻を漂わせ、畏敬と尊敬の的となっている。"
 building_stonehenge_destination_desc: "謎めいた[GetBuilding('stonehenge_01').GetName]は、ソールズベリー平原に立っている。この遺跡の目的は、時の流れのなかで忘れ去られてしまった。複雑に配置された巨石は、古代の知恵だけでなく、人々がはるか昔から天体と繋がりを持っていたことを物語っている。"
 building_offas_dyke_destination_desc: "目の前の風景を横切る[GetBuilding('offas_dyke_01').GetName]は、[offa.GetFirstName]の時代に境界として造られた、見事な土塁である。この偉大な防壁は、部分的に雨風に浸食されてしまっているが、依然としてその姿を確認することができるため、古代の防衛線と境界線として、当時の権力闘争を読み取ることができる。"
 building_hadrians_wall_destination_desc: "私は[GetBuilding('hadrians_wall_01').GetName]の残骸に沿って歩きながら、[roman_culture.GetName]の先人たちのたくましさに思いを馳せた。かつては恐れられた防壁も、今や廃墟と化している。北方の国境線として活躍した防壁は、帝国の広さと限界を示す証となっている。"
 building_petra_destination_desc: "バラ色の断崖に刻まれた古代都市[GetBuilding('petra_01').GetName]は、見る者を圧倒する。かの有名なエル・カズネは、かつての栄光こそ色褪せてはいるものの、過ぎ去った時代の繁栄を今に伝える、工学と芸術の驚異である。"
 building_buddhas_of_bamian_destination_desc: "崖の表面に彫られた巨大な[GetBuilding('buddhas_of_bamian_01').GetName]は、この地の宗教と文化の歴史を静かに物語っている。壮大な彫刻は、長い時を経た今となっても、古代の職人たちの芸術性と信仰心を明白に伝えている。"
 building_alhambra_destination_desc: "精緻なムーア建築様式と緑豊かな庭園を持つ[GetBuilding('alhambra_01').GetName]は、グラナダの宝石だ。形態の美と機能性が融合したこの宮殿には、支配者の洗練された嗜好と権力が反映されている。"
 building_citadel_of_aleppo_destination_desc: "丘の上に堂々とそびえ立つ要塞、[GetBuilding('citadel_of_aleppo_01').GetName]は、町の景観の中心となっている。この要塞の巨大な城壁と堅牢な構造は、時代を超えて進化してきた。数え切れないほどの包囲戦に耐えて、古代都市のたくましさを今に伝えている。"
 building_house_of_wisdom_destination_desc: "バグダッドの[GetBuilding('house_of_wisdom_01').GetName]は、知識と学問の灯台である。アッバース朝カリフによって設立されたこの壮大な図書館は、学問の中心地として栄え、その膨大な蔵書と言説を研究しようと各国から学者たちが集まっている。"
 building_the_tower_of_london_destination_desc: "[GetBuilding('the_tower_of_london_01').GetName]は、その頑丈な造りから、王宮兼牢獄として使用されている。城壁のなかには歴史の影が色濃く残っており、王と女王、そして囚人たちの物語が石に刻まれている。"
 building_london_bridge_destination_desc: "頑丈なアーチに支えられ、多くの店で賑わっている[GetBuilding('london_bridge_01').GetName]は、まるでロンドンの中心を貫く命綱のように、雄大なテムズ川に架かっている。この建築物は単なる橋としてだけでなく、商人や旅行者、そして町の人々が集う、商業と社会活動の中心地としての役割も担っている。"
 building_notre_dame_destination_desc: "荘厳な[GetBuilding('notre_dame_01').GetName]は、そびえ立つ尖塔と壮麗なファサードを持つ、ゴシック建築の傑作である。なかは厳かな雰囲気に包まれ、ステンドグラスの窓や彫刻のひとつひとつが神聖な物語を語っている。"
 building_brihadeeswarar_temple_destination_desc: "タンジャーヴールにそびえ立つ[GetBuilding('brihadeeswarar_temple_01').GetName]は、花崗岩でできた歴史的建造物だ。そびえ立つヴィマーナと緻密なレリーフは、芸術と信仰が崇高な表現を誕生させた[chola_dynasty.GetName]王朝の偉大さを物語っている。"
 building_shwedagon_pagoda_destination_desc: "天に向かって伸びる黄金の尖塔を持つ[GetBuilding('shwedagon_pagoda_01').GetName]は、見る者を驚嘆させる。ブッダの遺体の一部が納められている信じられているこの聖地は、ビルマの精神性を反映した巡礼と信仰の場所の場となっている。"
 building_ananda_temple_destination_desc: "光り輝くシカラと壮麗なテラスを持つ[GetBuilding('ananda_temple_01').GetName]は、[pagan_dynasty.GetName]王朝の優れた建築技術の証として立っている。精緻な彫刻と壁画で装飾されたこの美しい寺院は、上座部仏教の道標となっている。"
 building_the_friday_mosque_destination_desc: "[GetBuilding('the_friday_mosque_01').GetName]は、壮大な構造と優雅なミナレットを持つ、礼拝の中心地である。ここは毎週、活動や祈りの拠点となり、信者たちが大勢集まり、[GetReligionByKey('islam_religion').GetName]共同体の強さと結束を再確認する場となっている。"
 building_khajuraho_destination_desc: "精巧かつ大胆な彫刻が施された[GetBuilding('khajuraho_01').GetName]は、命と愛、そして信仰を称えている。これらの建築の驚異は、チャンデーラ朝の支配者によって建てられたものであり、当時の優れた芸術性と精神性を物語っている。"
 building_palace_of_aachen_destination_desc: "[GetBuilding('palace_of_aachen_01').GetName]は、[charlemagne.GetFirstNameNicknamed]の遺産である。八角形の構造とドーム型の屋根を持つ壮麗な礼拝堂は、[GetTitleByKey('h_roman_empire').GetNameNoTier]の栄光の復活を願う皇帝の野心を反映している。"
 building_hagia_sophia_christian_destination_desc: "壮麗な[GetBuilding('hagia_sophia_01').GetName]のなかを歩いていた私は、その素晴らしさに畏敬の念を覚えた。巨大なドームは天に触れているようにも見え、緻密なモザイク画は光を受けて煌めいている。この場所には深い精神性が宿っている。何世紀にもわたるキリスト教崇拝と、ビザンツ帝国の威厳が鳴り響いているのだ。"
 building_hagia_sophia_islamic_destination_desc: "今や壮大なモスクとなった[GetBuilding('hagia_sophia_02').GetName]に入ると、その変貌ぶりに私は心を奪われた。そびえ立つミナレットが空に向かって伸び、荘厳なドームを引き立てている。内部ではイスラム教のカリグラフィーと装飾がビザンチン建築と調和し、深い信仰心と文化が融合した雰囲気を作り出している。"
 building_dome_of_the_rock_destination_desc: "黄金のドームが太陽の下で煌めく[GetBuilding('dome_of_the_rock_01').GetName]は、エルサレムの歴史的建造物として崇められている。聖なる岩を祀るこの神殿は、イスラム教徒とユダヤ教徒の双方から、精神的に非常に重要な意味を持つ場として崇められている。"
 building_temple_in_jerusalem_destination_desc: "ユダヤ教徒とキリスト教徒の双方にとって神聖な[GetBuilding('temple_in_jerusalem_01').GetName]の残骸は、見る者の歴史観と精神性に深く訴えかけてくる。かつて壮麗であった神殿の唯一の遺構である西の壁は、この町の激動の歴史を痛切に物語っている。"
 building_rammelsberg_mines_destination_desc: "[GetBuilding('rammelsberg_mines_01').GetName]は、貴重な鉱石を求めて地中深くを掘り進む活動の拠点となっている。鉱夫たちの創意工夫と忍耐力は、この地域が繁栄し、職人の技を磨いていく上で欠かせないものとなっている。"
 building_kutna_hora_mines_destination_desc: "[GetBuilding('kutna_hora_mines_01').GetName]は銀の重要な供給源であり、商業と貨幣鋳造の両方の原動力となっている。鉱夫たちが不屈の精神で掘削した縦横に広がる坑道網は、この地域の経済を牽引する機知と労働力の証となっている。"
 building_kremnica_mines_destination_desc: "[GetBuilding('kremnica_mines_01').GetName]は金の鉱脈があることで有名である。富と権力の象徴である金の採掘は、貨幣の鋳造と宮廷の栄華を支えている。"
 building_falun_mines_destination_desc: "[GetBuilding('falun_mines_01').GetName]は銅を追い求める者たちが作った、坑道の迷宮である。採掘された銅で作られる鮮やかな赤い顔料、ファールンレッドが、この辺りにある多くの建物を彩っており、この地域の共同体にとって鉱山がいかに重要であるかを鮮やかに思い起こさせる。"
 building_konasamudram_mines_destination_desc: "[GetBuilding('konasamudram_mines_01').GetName]は、ダイヤモンドの宝庫として知られている。この希少な宝石の輝きは、それがもたらす富だけでなく、発掘する人々の技術と労苦をも反映している。"
 building_dean_mines_destination_desc: "[GetBuilding('dean_mines_01').GetName]は鉄の重要な供給源である。ここでは槌音と炉の炎が絶えることがない。鉱山労働者と鍛冶屋が休むことなく働き、軍備品や建設資材を鍛造し続けているからだ。"
 building_phnom_dek_mines_destination_desc: "[GetBuilding('phnom_dek_mines_01').GetName]、「鉄の山」は、この地域では有数の鉄の産地である。町に近付くにつれ、避けようもないほどの数の荷馬車が大量の荷を載せて、アンコール周辺の低地へ向かっていく。"
 building_schwaz_mines_destination_desc: "[GetBuilding('schwaz_mines_01').GetName]は銀生産の中心地である。地中深くから採掘される富によって、町は商業の中心地として繁栄し、遠方からも商人や職人が集まってくるようになった。"
 building_argentiera_mines_destination_desc: "[GetBuilding('argentiera_mines_01').GetName]は、鉛と銀の豊富な鉱脈があることで有名である。過酷な環境での採掘は、鉱夫たちがいかにこれらの貴重な資源を追い求めているかを示している。"
 building_srebrenica_mines_destination_desc: "[GetBuilding('srebrenica_mines_01').GetName]は銀の重要な供給源である。大地を掘り進む鉱夫たちの絶え間ない労働がこの地域の繁栄を支え、貿易と商業の重要な中心地にしている。"
 building_kollur_mines_destination_desc: "コラールの密林にある[GetBuilding('kollur_mines_01').GetName]は、美しいダイヤモンドが採れることで有名である。これらの鉱山から採掘される宝石は、王たちの王冠を飾るだけではなく、土地の豊かさと鉱夫たちの技術を象徴している。"
 building_siderokausia_mines_destination_desc: "[GetBuilding('siderokausia_mines_01').GetName]では、この地域の繁栄に欠かせない鉄の採掘が活発に行われている。鉱夫たちは大地の資源を活用しようと、たゆまぬ努力を重ねている。"
 building_zawar_mines_destination_desc: "[GetBuilding('zawar_mines_01').GetName]は古くから、亜鉛と鉛の産地として知られている。鉱夫たちはこれらの金属を採掘するため、創意工夫を凝らして地中を掘り進んできた。その努力が、この地域の成長と発展を支えてきたのだ。"
 building_pansjhir_mines_destination_desc: "[GetBuilding('pansjhir_mines_01').GetName]は希少なラピスラズリが採掘できることで知られている。この鮮やかな青い石は、美しく希少価値が高いため人気が高く、職人や商人たちがこぞって欲しがる、この地域の宝である。"
 building_nishapur_mines_destination_desc: "[GetBuilding('nishapur_mines_01').GetName]は、美しいトルコ石が採掘できることで知られている。装身具や装飾品として珍重されるこの鮮やかな宝石には、豊かな[persian_culture.GetName]文化と優れた職人芸が反映されている。"
 building_ratnapura_mines_destination_desc: "[GetBuilding('ratnapura_mines_01').GetName]は、サファイアとルビーとの出会いの予感で煌めいている。地中深く埋もれたこれらの宝石は、世界中で人気があり、この土地の豊かさを象徴している。"
 building_mogok_mines_destination_desc: "[GetBuilding('mogok_mines_01').GetName]はルビーとサファイアに出会えるという輝きに満ちている。地中深くに埋もれたこれらの宝石は世界中で人気を集めており、その輝きは他に類がないと言われている。"
 building_allaq_mines_destination_desc: "アラックの山中にある[GetBuilding('allaq_mines_01').GetName]は、銅の重要な供給源である。ここでは岩をつるはしで叩く音があちこちで響いている。鉱夫たちがこの必要不可欠な金属を供給するために、たゆまぬ努力を続けている証だ。"
 building_takkeda_mines_destination_desc: "賑やかな[GetBuilding('takkeda_mines_01').GetName]は、銀の豊富な鉱脈があることで有名である。ここで採掘される金属は、地元の職人たちを支えるだけでなく、この地域の財源にも大きく貢献している。"
 building_turda_mines_destination_desc: "[GetBuilding('turda_mines_01').GetName]は塩の重要な供給源である。この「白い黄金」は食料の保存と交易の両方において不可欠であるため、この鉱山は重要な経済拠点となっている。"
 building_taghaza_mines_destination_desc: "サハラ砂漠の中心にある[GetBuilding('taghaza_mines_01').GetName]は、過酷な環境だが、極めて重要な塩の供給源である。キャラバン隊は金よりも貴重な塩を求めて、この荒涼とした地にはるばるやってくるのだ。"
 building_phocaea_mines_destination_desc: "[GetBuilding('phocaea_mines_01').GetName]はミョウバンが採掘できることで知られている。染色やなめしに使われるこの重要な鉱物の抽出過程には、何世代にもわたって受け継がれてきた技術と知識が必要とされる。"
 building_verespatak_mines_destination_desc: "[GetBuilding('verespatak_mines_01').GetName]は豊富な金の供給源である。金が豊富に採れることから、この地域は採掘活動の中心地として賑わい、富に引き寄せられた冒険者や商人たちが集まっている。"
 building_suvarnadvipa_mines_destination_desc: "バリサーン山脈のふもとにある[GetBuilding('suvarnadvipa_mines_01').GetName]は重労働だがやりがいのある仕事を労働者に提供し、同時に地元の職人や商人を裕福にしている。"
 building_khetri_mines_destination_desc: "[GetBuilding('khetri_mines_01').GetName]は、銅の埋蔵量が多いことで知られている。この地域の鉱夫と鍛冶職人たちは、銅という重要な金属の採掘と精製のためにたゆまぬ努力を重ね、人々の生活を支えている。"
 building_trepca_mines_destination_desc: "[GetBuilding('trepca_mines_01').GetName]は鉛と銀の重要な供給源である。鉱夫たちは過酷な鉱山を突き進む能力に長け、この地域の繁栄に重要な役割を果たしている。"
 building_rudnik_mines_destination_desc: "[GetBuilding('rudnik_mines_01').GetName]は、貴重な銀の採掘活動で賑わっている。働き者の鉱夫たちがもたらす富によって、この地域は経済活動と成長の拠点となっている。"
 building_ijil_mines_destination_desc: "広大な[GetBuilding('ijil_mines_01').GetName]には豊かな塩の鉱床がある。熟練の鉱夫たちは、この地域の貿易と発展に大きく貢献してきた。"
 building_cevennes_mines_destination_desc: "[GetBuilding('cevennes_mines_01').GetName]にある鉱山は、不可欠な銀の産地である。鉱夫たちのたゆまぬ努力と、それによってもたらされる恩恵は、この地域の生活を支える重要な役割を果たしている。"
 building_hetian_mines_destination_desc: "[GetBuilding('hetian_mines_01').GetName]の鉱山は、現存する非常に貴重な翡翠の産地である。この地域の経済はこの鉱業に大きく依存しており、町中に鉱夫や翡翠の職人がいる。"
 building_xiuyan_mines_destination_desc: "[GetBuilding('xiuyan_mines_01').GetName]で採掘される翡翠は、その独特な緑色から、何世紀にもわたって庶民の工芸品に使われてきた。"
 building_itoigawa_mines_destination_desc: "この地域の僧侶や神秘主義者が身に着けている翡翠は[GetBuilding('itoigawa_mines_01').GetName]から採掘され、その見事な輝きには長い歴史がある。その美しさのあまり、職人に売りつけようと島中から絶えず商人たちが集まってくる。"
 building_lantian_mines_destination_desc: "[GetBuilding('lantian_mines_01').GetName]は翡翠の主要な産地であり、周囲の丘陵地帯は山を切り崩して建てられた採石場と輝く緑の石が遠方に見える、見事な景観となっている。"
 building_fengtian_mines_destination_desc: "古来より、[GetBuilding('fengtian_mines_01').GetName]の鉱夫たちはつるはしを振るい坑道を掘り進め、検査用の翡翠を採掘してきた。一方で、島の商人たちは財を成した。"
 building_hpakant_mines_destination_desc: "森と大きな川に囲まれた[GetBuilding('hpakant_mines_01').GetName]では、地元の職人が使用する翡翠が豊富に採掘される。この鉱石のおかげで、彼らは自分たちの文化をより豊かに表現できる。"
 building_dushan_mines_destination_desc: "[GetBuilding('dushan_mines_01').GetName]はこの地域の経済を支配している。この地域の翡翠は非常に珍重されており、ほかのものよりも豊かな色合いを持っていると言われている。"
 building_mali_mines_destination_desc: "広大なマリにある[GetBuilding('mali_mines_01').GetName]には貴重な鉱石が豊富にあり、住人たちの富と誇りの源となっている。熟練の鉱夫や職人たちは、長い間この資源を利用して、地域経済と貿易の発展に貢献してきた。"
 building_al_azhar_university_destination_desc: "カイロにある[GetBuilding('al_azhar_university').GetName]は、[GetReligionByKey('islam_religion').GetName]世界における学問の道標となっている。神聖な講堂は何世代にも渡る学者たちを輩出し、この地域の学術的・文化的発展に大きく貢献してきた。"
 building_sankore_university_destination_desc: "かの有名な都市トンブクトゥに、[GetBuilding('sankore_university').GetName]という学問研究の中心地がある。ここには研究者や学生が集い、神学から天文学に至るまで、幅広い学問の研究が行われている。"
 building_siena_university_destination_desc: "シエナ大学はトスカーナ州の中心に位置し、[GetBuilding('siena_university').GetName]に代表されるように、教育と思索活動の中心地となっている。著名な教授陣と熱心な学生たちの存在は、地域の学術的共同体に活気をもたらし、住人たちの知的生活に重要な役割を果たしている。"
 building_nalanda_university_destination_desc: "[GetBuilding('nalanda_university').GetName]は、ヴェーダ学問の一大中心地である。この古代の教育機関にはアジア各国から学者が集まり、地元の人々によって大切にされ、歴史的・文化的遺産の象徴として崇められている。"
 building_hotin_fort_destination_desc: "ドニエストル川を見下ろすように立っているのは、偉大な[GetBuilding('hotin_fort_01').GetName]である。その分厚い壁と戦略的な配置は、侵略者から土地を守ろうとする住人たちの決意を表している。"
 building_heddal_stave_church_destination_desc: "穏やかなノルウェーの風景に佇む[GetBuilding('heddal_stave_church_01').GetName]は、中世の職人芸を見事に表している。精緻な木彫りと堂々とそびえ立つ構造は、この地域の職人たちの献身と技術を表している。"
 building_temple_of_uppsala_destination_desc: "神聖な雰囲気をまとう[GetBuilding('temple_of_uppsala_01').GetName]は、古代北欧の伝統と現在が融合する場所として崇められている。この由緒ある神殿は古くから集いの場として使われ、創設当初からの巡礼者たちの祈りが響いている。"
 building_lund_cathedral_destination_desc: "印象的なロマネスク様式の[GetBuilding('lund_cathedral_01').GetName]が、空を切り取るようにそびえ立っている。地下礼拝所と天文時計が有名なこの聖堂は、この地域のキリスト教徒たちの心の拠り所として、信仰生活の中心地となっている。"
 building_danevirke_destination_desc: "[GetBuilding('danevirke_01').GetName]は、ユトランド半島に広がる巨大な土塁の要塞である。地元の人々によって築かれ、拡張されたこの古代の防壁は、土地を守り、自治を維持しようとする彼らの決意の表れとなっている。"
 building_roman_wall_of_lugo_destination_desc: "旧市街を囲む[GetBuilding('roman_wall_of_lugo_01').GetName]は、[roman_culture.GetName]の土木工学の驚異を今に伝えている。この地域の人々は、古くから続いてきた町の歴史を示す堅固な象徴として、この歴史的建造物に誇りを持っている。"
 building_rock_of_gibraltar_destination_desc: "海の上に堂々とそびえ立つ[GetBuilding('rock_of_gibraltar_01').GetName]は、戦略的に重要かつ象徴的な場所である。この軍事的重要性を把握していた人々は、何世紀にも渡って要塞化を重ね、2つの世界を隔てる砦を作り上げた。"
 building_aljaferia_palace_destination_desc: "サラゴサにある[GetBuilding('aljaferia_palace_01').GetName]は、アラゴンの中心にある[GetReligionByKey('islam_religion').GetName]建築の宝である。装飾が施されたアーチと静かな中庭は、ムーア人とキリスト教徒の豊かな文化的融合を反映しており、優れた遺産として地元住人に大切にされている。"
 building_tower_of_hercules_destination_desc: "海岸近くにそびえ立つ[GetBuilding('tower_of_hercules_01').GetName]は、何世紀にもわたって船乗りたちを導いてきた古の灯台である。神話と歴史に彩られたこの[roman_culture.GetName]建築は、地元の船乗りたちにとって、忍耐と導きの象徴である。"
 building_city_wall_of_toledo_destination_desc: "歴史都市を取り囲む偉大な[GetBuilding('city_wall_of_toledo_01').GetName]は、語り継がれる過去の証として立っている。この城壁は[roman_culture.GetName]、[visigothic_culture.GetName]、そしてムーア式のデザインが融合したもので、住民たちに誇りと安全をもたらしている。"
 building_alcazar_of_segovia_destination_desc: "町を見下ろす岩山の上に建つ[GetBuilding('alcazar_of_segovia_01').GetName]は、まるでおとぎ話に出てきそうな城だ。この城塞は、特徴的な形と語り継がれる歴史によって、地元の人々や観光客の想像力をかきたてている。"
 building_holy_site_basilica_santiago_destination_desc: "[GetBuilding('holy_site_basilica_santiago_01').GetName]は、キリスト教国中の巡礼者の道標となっている。この壮麗な大聖堂は、カミーノ・デ・サンティアゴの終着点であり、聖遺物と見事なロマネスク建築で崇敬を集め、信者たちから深く崇められている。"
 building_cilician_gates_destination_desc: "[GetBuilding('cilician_gates').GetName]は、何世紀にもわたって戦略的な交差点となってきた。この自然の回廊は、商人にも軍隊にも同様に利用され、長い間この道を往来してきた地域社会の人々にとって重要な意味を持っている。"
 building_fairy_chimneys_destination_desc: "カッパドキアにある[GetBuilding('fairy_chimneys').GetName]は、風と水によって彫刻されたものだ。独特な形をしたこれらの印象的な岩の造形物は、好奇心旺盛な旅行者を惹きつけるだけでなく、地元の人々の住居や礼拝所としての役割も果たしている。"
 building_sofia_ohrid_destination_desc: "[GetBuilding('sofia_ohrid').GetName]が見えてくると、渡井はその静謐な美しさに心を奪われた。フレスコ画やモザイク画のひとつひとつが、信仰と芸術の物語を語りかけてくる。時の試練に耐えてきた遺産は、信者だけでなく訪れる人すべてに感銘を与えている。"
 building_hosios_loukas_destination_desc: "中央ギリシャの山中にある[GetBuilding('hosios_loukas').GetName]は、ビザンチン芸術の宝だ。この修道院の見事な建築と美しいフレスコ画は、地元の信者に崇められ、キリスト正教会の道標となっている。"
 building_cattolica_stilo_destination_desc: "[GetBuilding('cattolica_stilo').GetName]は、イタリアのビザンチン建築の見事な例である。この小さいながらも魅力的な教会は、特徴的な十字型になっており、地元住民にとってかけがえのない存在となっている。"
 building_etchmiadzin_cathedral_destination_desc: "[GetBuilding('etchmiadzin_cathedral').GetName]はヴァガルシャパトの聖地であり、世界中のアルメニア人の精神的な拠り所とされている。この古代の聖堂は豊かな歴史と宗教的に重要な意義を持っており、この地域のアルメニア人たちに誇りと精神的な慰めをもたらしている。"
 building_jvari_monastery_destination_desc: "[GetBuilding('jvari_monastery').GetName]は、丘の上から川の合流点を見下ろすように立っている。このグルジア正教会の修道院は、自然と調和した安息地であり、この地域に脈々と受け継がれてきたキリスト教信仰を象徴している。"
 building_saint_catherine_destination_desc: "シナイ山の麓に位置する[GetBuilding('saint_catherine').GetName]は、信仰の要塞としてそびえている。この古代の修道院は、非常に貴重な写本と聖遺物を収蔵しており、この地域に住む正教会の信徒だけでなく訪問者たちにとっても内省の場となっている。"
 building_apollinare_nuovo_destination_desc: "歴史都市ラヴェンナにある[GetBuilding('apollinare_nuovo').GetName]は、初期キリスト教の芸術と建築の証として立っている。壮麗なモザイク画には聖書の場面が描かれており、この地域の信者たちと歴史愛好家の双方に畏敬の念と感銘をもたらしている。"
 building_mount_athos_destination_desc: "[GetBuilding('mount_athos_01').GetName]は、北部ギリシャに位置する半島で、複数の修道院が独特の共同体を形成している。この聖なる山には数多くの修道院があり、キリスト正教会の伝統に彩られた聖地として、修道士や巡礼者たちから崇拝されている。"
 building_meteora_destination_desc: "テッサリアの切り立った岩の上に立つ[GetBuilding('meteora_01').GetName]修道院郡は、見る者に畏敬の念を抱かせる。大地と空の間に浮かんでいるようにも見えるこの聖域は、精神の高みを目指す修道士たちの探求心を象徴している。"
 building_despot_palace_destination_desc: "[GetBuilding('despot_palace').GetName]の壮麗な姿には目を見張るものがある。広大な広間と美しい中庭は、廷臣たちの喧騒と吟遊詩人の調べで活気に満ちている。政治と芸術活動の中心地であるこの宮殿は、権力と洗練された文化の象徴として堂々とそびえ立っている。"
 building_maiden_tower_destination_desc: "[GetBuilding('maiden_tower').GetName]は、ボスポラス海峡の入口に立つ番人だ。伝説に彩られたこの塔は、帝国の満ち引きを見守ってきた。現在は歴史に名高いこの海域を行き交う船を導くための戦略的拠点として、船乗りたちを熱心に見守っている。"
 building_patras_castle_destination_desc: "[GetBuilding('patras_castle').GetName]は何世紀にもわたって、この地の番人の役割を果たしてきた。堅牢な城壁と塔には様々な時代の痕跡が残っており、町の歴史的重要性と戦略的価値を表している。"
 building_sumela_monastery_destination_desc: "トラブゾンの断崖に築かれた[GetBuilding('sumela_monastery_01').GetName]は、修道院建築の驚異である。山腹にへばりつくように立つこの人里離れた安息地は、訪れる人々に息をのむような景色を見せ、深い安らぎを与えてくれる。"
 building_saint_lazarus_destination_desc: "ラルナカの中心部に、[GetBuilding('saint_lazarus').GetName]という由緒ある礼拝所が立っている。この美しい建物には緻密な聖画像と聖遺物が収蔵されており、この地域における正教会の信徒たちにとってかけがいのない場所となっている。"
 building_kassiopi_castle_destination_desc: "[GetBuilding('kassiopi_castle').GetName]は、イオニア海を眼下に防衛のかがり火としてそびえ立っている。この城は海軍と軍事活動の中心地として、周辺地域の安全と繁栄に重要な役割を果たしており、その歴史は東ローマそのものの盛衰と絡み合っている。"
 building_hagios_demetrios_destination_desc: "テッサロニキの[GetBuilding('hagios_demetrios').GetName]教会は、町の守護聖人に捧げられた精神的な聖域である。壮麗なモザイク画で彩られた神聖な礼拝堂には、敬虔な地元の信徒たちの祈りと歌が鳴り響いている。"
 building_church_of_the_theotokos_destination_desc: "コンスタンティノープルの城壁の影に佇む[GetBuilding('church_of_the_theotokos').GetName]は信仰の道標である。静謐な雰囲気と神聖なイコンを持つ、この古い教会は、地域社会の宗教的・文化的生活を支えている。"
 building_parthenon_destination_desc: "アテネのアクロポリスの上に立つ[GetBuilding('parthenon').GetName]は、古代ギリシャ文明の不朽の象徴である。この荘厳な神殿は、部分的に荒廃してしまっているものの、素晴らしい建築と歴史的な重要性により、訪れる人々に畏敬の念を与え続けている。"
 building_imam_reza_shrine_destination_desc: "[GetBuilding('imam_reza_shrine_01').GetName]は、計り知れない宗教的意義を持つ場所である。黄金のドームとミナレットを合わせ持つ壮大な建造物は、安息と精神の再生を求める無数の巡礼者たちを、その神聖な空間に惹きつけている。"
 building_soltaniyeh_destination_desc: "[GetBuilding('soltaniyeh_01').GetName]は、イルハン朝時代の建築の傑作である。革新的なデザインと目の覚めるような青いタイルによって、ほかに類のない存在となっている。"
 building_palace_of_ctesiphon_destination_desc: "[GetBuilding('palace_of_ctesiphon_01').GetName]は、サーサーン朝の壮大さを思い起こさせる。タク・カスラのアーチは、時の荒波にもまれながらも今なお倒れることなく立ち続けており、古代文明の建築技術の高さを顕著に表している。"
 building_falak_ol_aflak_citadel_destination_desc: "ホッラマーバードの町を見下ろす[GetBuilding('falak_ol_aflak_citadel_01').GetName]は、驚くべき強さと美しさを兼ね備えた要塞である。この歴史的な城塞は、そびえ立つ胸壁と戦略的な配置によって、この地域の豊かな遺産と不朽の精神を象徴している。"
 building_minarets_and_remains_of_jam_destination_desc: "[GetBuilding('minarets_and_remains_of_jam_01').GetName]に近付くにつれ、私は畏敬の念に打たれた。このそびえ立つ建造物は、ゴール朝の名残であり、荒涼とした風景のなかで、孤独な番人として佇んでいる。精巧なレンガ造りが、忘れ去られた時代の存在の証である。"
 building_great_wall_of_gorgan_destination_desc: "広い草原を横切りながら、[GetBuilding('great_wall_of_gorgan_01').GetName]の壮大な姿に、私は頭が下がった。見渡す限り伸びているこの巨大な防壁は、古代王国が侵略者から国境を守る必要に迫られていたことを、ありありと物語っている。"
 building_maharloo_lake_destination_desc: "シラーズ近郊にある[GetBuilding('maharloo_lake_01').GetName]は魅惑的な風景を作り出している。桃色の水面は、ほとんど非現実的といってもいいほどだ。自然が生み出したこの個性的な湖は、その非日常的な美しさと静けさで私を魅了した。"
 building_rainbow_mountains_destination_desc: "[GetBuilding('rainbow_mountains_01').GetName]が織りなす色とりどりの地層に、私は目を奪われた。地質学的な奇跡が生み出したこの見事な自然の造形を見て、私は自然が持つ芸術性に驚嘆させられた。"
 building_mount_damavand_destination_desc: "周囲を見下ろすようにそびえ立つ雄大な[GetBuilding('mount_damavand_01').GetName]は、見る者に畏怖と崇敬の念を抱かせる。この[GetGeographicalRegion('world_persian_empire').GetName]の最高峰は、雪に覆われた山頂と語り継がれる神話で、私の想像力を掻き立てる。"
 building_tomb_of_cyrus_destination_desc: "パサルガダエの[GetBuilding('tomb_of_cyrus_01').GetName]を前に、私は悠久の歴史に思いを馳せた。ソロモン王の母に捧げられた、この素朴でありながら洗練された魅力を持つ建造物は、深遠な歴史と共鳴している。"
 building_ark_of_bukhara_destination_desc: "[GetBuilding('ark_of_bukhara_01').GetName]の堂々たる門をくぐると、何世紀も続いてきた歴史の重みを感じずにはいられない。この古代の要塞は、何世紀も前に建設されて以来、この地域の支配者たちの権力の座であり続けてきた。そしてこの分厚い城壁は、シルクロードを行き交う無数のキャラバンを迎え入れてきたのだ。"
 building_shah_i_zinda_destination_desc: "サマルカンドにある[GetBuilding('shah_i_zinda_01').GetName]のネクロポリスを歩くことは、時と芸術を旅することである。霊廟のひとつひとつに施された精巧なタイル細工に物語があり、見る者にこの地域の文化的・宗教的な重要性に対する深い敬意を抱かせる。"
 building_alamut_castle_destination_desc: "アラムート渓谷の山の上に位置する[GetBuilding('alamut_castle_01').GetName]からは、謎と陰謀のにおいがする。かつて暗殺教団の拠点であったこの城は、戦略的な立地と語り継がれる歴史によって、私や訪問客を魅了し続けている。"
 building_golden_gate_of_kiev_destination_desc: "[GetBuilding('golden_gate_of_kiev_01').GetName]に近付くにつれ、その活気に満ちた壮大な姿に私は目を奪われた。町の入口として使われている門には、交易で賑わう音が鳴り響いている。この堅牢な建築物は、キーウが持つ力の象徴として、この町の輝かしい歴史に対する畏敬の念と繋がりを感じさせ続けている。"
 building_sar_i_sang_mines_01_destination_desc: "[GetBuilding('sar_i_sang_mines_01').GetName]では、空気がラピスラズリの粉塵で充満している。鮮やかで深みのある青が人気のこの石は、熟練の鉱夫たちによって丁寧に採掘されている。この鉱山は交易で栄えた豊かな歴史を持ち、ラピスラズリは帝国の最高級の宝物を彩ってきた。"
 building_drassanes_01_destination_desc: "ガレー船艦隊を備えた[GetBuilding('drassanes_01').GetName]の大兵器庫は、地中海に自らの意思を反映させる力を所有者に与えている。尖頭型の石造りの丸天井の下では、労働者たちが休みなく働いている。"
 building_kyz_kala_01_destination_desc: "[GetBuilding('kyz_kala_01').GetName]は緑豊かなメルヴのオアシスにそびえ立ち、乾燥地帯に長い影を落としている。土台は頑丈な台座の上にあり、縦溝のある壁が作業場や武器庫、そして使者や官僚たちが忙しなく歩き回る洞窟のような広間を取り囲んでいる。"
 building_cluny_abbey_01_destination_desc: "永遠の救済と引き換えに、土地と権利を贈与する。これが[GetBuilding('cluny_abbey_01').GetName]修道会と地元領主とのあいだに結ばれた契約である。"
 building_cluny_abbey_02_destination_desc: "[GetBuilding('cluny_abbey_02').GetName]は人々が夢見たなかでも最大の教会である。5廊式身廊はバチカンのものよりも長く、塔と屋根を合わせた巨大な石造りの丸天井は建築的偉業である。これぞまさに新しいローマである。"
 building_york_walls_01_destination_desc: "全長数マイルにも及ぶ広大な[GetBuilding('york_walls_01').GetName]は、カエサルの時代から町を守ってきた。この立地が選ばれたのは、高い位置から下を見下ろすためではなく、周囲の草原地帯を蛇行する二本の川を巧みに利用するためである。"
 building_damascus_mosque_01_destination_desc: "[GetBuilding('damascus_mosque_01').GetName]は、イスラム教における最も神聖な場所のひとつであり、尊ぶべき古い歴史を持っている。古代ローマ時代の神殿と初期キリスト教のバシリカの上に礎を築いたというこの建築物は、何世紀にも渡り受け継がれてきた精神と驚くべき創意に富んだ技術が何層にも重なり合っている。"
 building_jokhang_01_destination_desc: "[GetBuilding('jokhang_01').GetName]は、中庭と僧院からなる迷宮のような複合施設で、寺院内には洞窟のような回廊が横切るように走っており、ヤクバターのろうそくで覆われた広間が広がっている。ふむ、ヤクバターか。試してみるか…"
 building_wartburg_01_destination_desc: "テューリンゲンの森のなか、岩だらけの断崖絶壁の上に立つ強大な要塞、[GetBuilding('wartburg_01').GetName]は、この地域を行き交うすべての物資と人の動きを管理している。巨大な広間は冷たい石造りだが、多くの暖炉を備えているため室内は暖かい。"
 building_beta_giyorgis_01_destination_desc: "[GetBuilding('beta_giyorgis_01').GetName]は、温かみのある赤い火山岩から彫り出されている。岩の奥深くに埋もれた教会の本堂には美しいフレスコ画がふんだんに描かれ、壁には聖人の肖像が飾られている。"
 building_holy_wisdom_01_destination_desc: "壮麗な[GetBuilding('holy_wisdom_01').GetName]はアヤソフィアをモデルにしており、極寒の北の大地と同じ光、富、権力を表現している。飾り気のない白い石灰岩が、内部のフレスコ画の圧倒的な色彩と対をなしている。"
 building_kano_walls_01_destination_desc: "高さ数メートルにも及ぶ[GetBuilding('kano_walls_01').GetName]は、古代都市カノを囲むようにそびえ立ち、巨大な門を通してこの地域の重要な交易路が走っている。"
 building_somapura_university_01_destination_desc: "何世紀ものあいだ、[GetBuilding('somapura_university_01').GetName]はインドで最も重要な学問の中心地としてその役割を果たしてきた。仏教、ジャイナ教、ヒンドゥー教の修道院と多くの繋がりを持っていたために、遠く離れた地からも学者が集まってきた。"
 building_duomo_florence_01_destination_desc: "北門近くの古代ローマの城壁に続く[GetBuilding('duomo_florence_01').GetName]は、コンスタンティヌス帝の時代よりも以前からキリスト教徒たちの拠点であった。放火や略奪に苦しめられたが、再建され祝福を受けた場所でもある。"
 building_duomo_florence_02_destination_desc: "[GetBuilding('duomo_florence_02').GetName]は町の中心にある八角形の巨大な洗礼堂で、守護聖人である聖ヨハネに捧げられたものである。\n建物は高価な大理石で覆われ、見事な彫刻や黄金のモザイク画で装飾されており、まさにこの町の豊かさを物語るものになっている。"
 building_duomo_florence_03_destination_desc: "[GetBuilding('duomo_florence_03').GetName]は、豊かなフィレンツェにふさわしい大聖堂だ。ファサードには人の姿をした預言者や神々、守護聖人たちの彫像で埋め尽くされている。高い鐘楼が長い影を落とし、町の人々や訪問者に労働と祈りの時間を示している。"
 building_duomo_florence_04_destination_desc: "青空に細く浮かぶように建つ[GetBuilding('duomo_florence_04').GetName]は、フィレンツェの建築家たちの最大の功績である。従来のものより高さも大きさもあるが、倒壊を防ぐ支柱はなく、二重構造の煉瓦と石組みを巧みに利用して耐久性を確保している。"
 building_konark_temple_01_destination_desc: "何千人もの職人が手掛けた[GetBuilding('konark_temple_01').GetName]は、太陽神スーリヤに捧げられた巨大な寺院である。寺院全体が、海からの光を東へと運ぶ神の力強い馬車を模して建てられている。"
 building_al_qarawiyyin_university_01_destination_desc: "アフリカの町ケルアンの商人や移住者によって設立された[GetBuilding('al_qarawiyyin_university_01').GetName]は、西イスラム世界で最も権威ある高等教育の中心地の一つとして、遠く離れた地域から学者が集まっている。"
 building_kairouan_basins_01_destination_desc: "[GetBuilding('kairouan_basins_01').GetName]は、非常時に新鮮な水を町に供給するために建設された、巨大な貯水池である。沈殿槽として機能し、沈殿物をろ過することで雨水を浄化する。"
 building_ghana_palace_01_destination_desc: "神聖な木立に囲まれた[GetBuilding('ghana_palace_01').GetName]は、この町の最高首長が住まう宮殿である。\n砂岩と泥レンガの建物で構成され、門がついた囲いに守られている。この巨大な宮殿は周囲の町を見下すように立っている。"
 building_visegrad_castle_01_destination_desc: "[GetBuilding('visegrad_castle_01').GetName]は城壁と塔からなる難攻不落の要塞である。ドナウ川の湾曲部を守り、豊かな交易を支配している。"
 building_wawel_cathedral_01_destination_desc: "キリスト教諸国から職人を集めて建設されたこの石造りの大聖堂は、この種の建築物としてはポーランド初のものである。[GetBuilding('wawel_cathedral_01').GetName]の丘の上から聞こえてくる2つの塔の鐘の音を聞いて町の人々が集まり、ろうそくの明かりに照らされた長い身廊でミサが行われる。"
 building_vatapi_caves_01_destination_desc: "初期のチャールキヤ王朝によって建設された[GetBuilding('building_vatapi_caves_01').GetName]は、険しい砂岩の地層の奥深くにまで続いている。内部には、非常に神聖で静かな内なる世界が広がっている。その凱旋門は、巡礼者たちを一枚岩の山肌へと導く。"
 building_jaisalmer_fort_01_destination_desc: "太陽が地平線に沈み始めると、[GetBuilding('jaisalmer_fort_01').GetName]の強大な城壁が甘い蜂蜜のような暖かみのある色に変わり、砂漠の真ん中で明るく輝きはじめる。この要塞は、あらゆる脅威から町を守るために建設されたものである。"
 building_pleasure_dome_01_destination_desc: "[GetBuilding('pleasure_dome').GetName]は、まるで夢が現実となったかのように大地からそびえ立つ。庭園と小川に囲まれ、大理石の広間と開かれた東屋が、音楽と香の漂う霞の中で、静けさと物思いのひとときへと誘う。"
 building_burkhan_khaldun_01_destination_desc: "霧と崇敬に包まれた[GetBuilding('burkhan_khaldun_01').GetName]は、ヘンティー山脈の中でも聖域としてそびえ立つ。祈りと巡礼の地であり、その静かな斜面は、この地とその民の魂を守ると信じられている。"
 building_koganeyama_mines_destination_desc: "金華島では、[GetBuilding('koganeyama_mines_01').GetName]の勤勉な採掘者たちをちらほらと見かけることがある。鉱山の神、金山が隠したとされる有名な金粉を探しているのだ。"
 building_tsushima_mines_destination_desc: "[GetBuilding('tsushima_mines_01').GetName]が有名なため、いつも島全体に鉱山労働者がおり、黒鉱石を加工したり、新たな鉱脈を探したりしている。"
 building_sado_mines_destination_desc: "目立たず荒涼とした離島だが、地下では[GetBuilding('sado_mines_01').GetName]の鉱山労働者がこの島に隠された富を熱心に掘り起こしている。"
 building_tada_mines_destination_desc: "森林に覆われた摂津の山々に囲まれた[GetBuilding('tada_mines_01').GetName]は銅採掘業で賑わい、採掘者たちが大地に隠された富をせっせと掘り出している。"
 legendary_watchtower_destination_desc: "高くそびえ立つ[GetBuilding('legendary_watchtower').GetName]は、揺るぎない眼差しで周囲を見張っている。この堅牢な監視塔は、数マイル先まで見通すことができ、建設者の油断のなさが窺える。また監視塔としてだけでなく、領国の平和を脅かす者から人々を守る象徴としての役割も果たしている。"
 legendary_hunting_ground_destination_desc: "[GetBuilding('legendary_hunting_lodge').GetName]は、自然が頂点に君臨する場である。広大な敷地は多様な動植物であふれ、狩猟という高貴な技を磨くため、手つかずの聖域を提供している。ここでは伝統と自然が絡み合い、大自然を相手に自分の実力を試したいと願う人々のために、過酷でありながら挑戦しがいのある環境を提供している。"
 legendary_palace_destination_desc: "荘厳な雰囲気に包まれた[GetBuilding('legendary_palace').GetName]は、足を踏み入れた者すべてを魅了する建築の傑作である。豪華絢爛な広間と庭園は、芸術が到達しうる頂点を示している。権力と美の中心地であるこの宮殿は、訪れる人々の心に畏怖と驚きを抱かせる。"
 legendary_statue_destination_desc: "[GetBuilding('legendary_statue').GetName]は、英雄と美徳の不滅の象徴として立っている。伝説が吹き込まれた石像は、通り過ぎるすべての人の視線を捉え、誇りと感銘を与えている。これまでに積み重ねられてきた人々の記憶と賞賛が具現化した姿だ。"
 legendary_shrine_destination_desc: "静寂のなかに佇む[GetBuilding('legendary_shrine').GetName]は、信心深い人々も好奇心旺盛な人々も同様に惹きつける、神聖なオアシスである。内省と信仰の場であるこの神殿には、儀式の音と祈りの声が、時を超えて鳴り響いている。人々に慰めと神との繋がりを与え、地上と天の架け橋となっている。"
 building_generic_destination_desc: "足を踏み入れた途端、私は特徴的な造りに目を奪われ、長い歴史を感じさせられた。ここは不朽の遺産として、この地に存在し続けている。そしてそこかしこに、私が見つけ出すべき物語を秘めているのだ。"
 building_castle_arrival_01_desc: "[location.GetTitle.GetName]に近付くにつれ、私の興奮は高まっていく。その素晴らしさを目の当たりにできるという期待で、胸がいっぱいになる。"
 building_castle_arrival_02_desc: "[location.GetTitle.GetName]に近付くにつれ、なかに秘められた伝説を探る期待に、胸が高鳴っていく。"
 building_castle_arrival_03_desc: "[location.GetTitle.GetName]が見えてくると、冒険心が湧き上がってくる。"
 building_castle_arrival_04_desc: "[location.GetTitle.GetName]を前に、私は畏敬の念で胸がいっぱいになり、隠された物語を解き明かしたいという好奇心に駆られた。"
 building_castle_arrival_05_desc: "[location.GetTitle.GetName]に近付くにつれ、私はこの場所が長い歴史のなかで見てきた物語を解き明かしたいという気持ちでいっぱいになった。"
 building_city_arrival_01_desc: "[location.GetTitle.GetName]に到着した私は、この場所に隠された宝石と生き生きとした文化をこの目で見ることができるという期待に胸をときめかせた。"
 building_city_arrival_02_desc: "賑いを見せる[location.GetTitle.GetName]に私は刺激を受け、活気に満ちた町の雰囲気に身を浸すのが楽しみになってきた。"
 building_city_arrival_03_desc: "[location.GetTitle.GetName]に足を踏み入れた私はその光景に圧倒され、文化財や深い歴史を持つ通りを探索できることに興奮を覚えた。"
 building_city_arrival_04_desc: "[location.GetTitle.GetName]に足を踏み入れた私は、賑やかな市場や歴史深い場所を探検したくてたまらなくなった。"
 building_city_arrival_05_desc: "[location.GetTitle.GetName]のエネルギーに包まれ、好奇心に火をつけられた私は、活気ある暮らしと語り継がれる過去を深く探ってみたくなった。"
 building_temple_arrival_01_desc: "[location.GetTitle.GetName]に足を踏み入れた私は、秘められた霊的な驚異に対する期待に胸を躍らせた。"
 building_temple_arrival_02_desc: "[location.GetTitle.GetName]の静謐な雰囲気が、心の平穏と古の知恵の世界へと私を誘っている。"
 building_temple_arrival_03_desc: "[location.GetTitle.GetName]に近付くにつれ、私の胸に深い畏敬の念が湧き起こり、神聖な洞察が得られるような予感を覚える。"
 building_temple_arrival_04_desc: "[location.GetTitle.GetName]に足を踏み入れつつ、私は秘められた深い精神と美の世界を目の当たりにするにあたって、心の準備を整えた。"
 building_temple_arrival_05_desc: "信仰の聖域である[location.GetTitle.GetName]を前にして、私はその神聖な雰囲気に身を浸したくなった。"
 building_tribal_holding_arrival_01_desc: "[location.GetTitle.GetName]に近付くと、強い絆で結ばれた地域社会の温かさが私を迎えてくれた。"
 building_tribal_holding_arrival_02_desc: "[location.GetTitle.GetName]の生き生きとした雰囲気は、鮮やかな色彩と豊かな文化的表現で私を迎えてくれた。"
 building_tribal_holding_arrival_03_desc: "[location.GetTitle.GetName]に近付くと、自然と伝統が調和していることがすぐに見て取れた。"
 building_tribal_holding_arrival_04_desc: "[location.GetTitle.GetName]の素朴な魅力に、私は期待と知識欲が高まるのを感じた。"
 building_tribal_holding_arrival_05_desc: "[location.GetTitle.GetName]に入った私は、共同体の素朴さと温かさに心を打たれた。"
 building_religious_learning_outro_01_desc: "今回の訪問で、文明を形作ってきた信仰と実践に対する理解を深めることができた。"
 building_religious_learning_outro_02_desc: "この聖地を探索することで、信仰が人類の歴史と文化に与えた大きな影響について、深い洞察を得ることができた。"
 building_religious_learning_outro_03_desc: "今回の旅で、信仰がいかに多様な形で表現され、時代を超えて大切にされてきたかを理解することができた。"
 building_diplomatic_learning_outro_01_desc: "今回の経験で、外交関係や国家運営がいかに複雑で繊細な問題であるかを知り、視野を広げることができた。"
 building_diplomatic_learning_outro_02_desc: "ここを訪れたことで、私は外交や政治同盟がいかに複雑で繊細な問題であるかを知り、理解を深めることができた。"
 building_diplomatic_learning_outro_03_desc: "ここで過ごしたことで、力の均衡がいかに崩れやすいか、また歴史を形成する上で外交がどれだけ重要な役割を果たすかを、より鮮明に理解することができた。"
 building_martial_learning_outro_01_desc: "武功を立て、戦略的洞察を得た今回の訪問のおかげで、戦争に対してより幅広く理解できるようになった。"
 building_martial_learning_outro_02_desc: "今回の探索で、私はあらゆる指導者にとって極めて重要な軍事戦術と戦争術について、貴重な教訓を得た。"
 building_martial_learning_outro_03_desc: "戦略について貴重な知識を身につけ、武術が歴史の流れを作る上でいかに重要か理解を深めることができた。"
 building_economic_learning_outro_01_desc: "今回の訪問で私は経済原則と、国家繁栄のために商業が極めて重要な役割を果たすということについて、より理解を深めることができた。"
 building_economic_learning_outro_02_desc: "この場所を探索したことで、経済発展の複雑さについて理解が深まった。"
 building_economic_learning_outro_03_desc: "強国を維持するためには経済的な知識が不可欠であるという理解を深め、私はこの場を後にした。"
 building_man_made_wonder_learning_outro_01_desc: "ここで目にした創意工夫と職人芸は、人間の創造性と野心がいかに偉大であるかを、私の記憶に刻み込んだ。"
 building_man_made_wonder_learning_outro_02_desc: "この驚異的な造形物を目にしたことで、人間が努力でどれだけの偉業を成すことができるのか、私は認識を改めさせられた。"
 building_man_made_wonder_learning_outro_03_desc: "建築の驚異を目の当たりにした私は、人間には無限の可能性があるのだという高揚を胸に、この場を後にした。"
 building_natural_wonder_learning_outro_01_desc: "自然の驚異を目の当たりにした私は、その美しさと壮大さに息をするのも忘れ、この世界の素晴らしさをより深く知ることができた。"
 building_natural_wonder_learning_outro_02_desc: "今回の訪問は、自然界とその無数の驚異に対して、私に深い畏敬の念を抱かせた。"
 building_natural_wonder_learning_outro_03_desc: "自然が持つ壮大な力と美しさ、そして我々の住む世界と視点さえも変え得る可能性に、私は畏敬の念を新たにして、その場を後にした。"
 building_exploration_01_desc: "私は期待に胸を膨らませながら、探索を開始した！"
 building_exploration_02_desc: "私は好奇心に目を輝かせ、ずんずんと先へ進んだ！"
 building_exploration_03_desc: "私は興奮に胸を躍らせながら、この場所に秘められた驚異を探りに出かけた！"
 building_exploration_04_desc: "私は畏敬の念を胸に、何ひとつ見逃さないよう探索を始めた！"
 building_exploration_05_desc: "私は発見の予感に胸を高鳴らせながら、得られる知識はすべて吸収しようと前進した！"
 building_exploration_06_desc: "私は意気揚々と探索に乗り出した！"
 building_exploration_07_desc: "私は喜びで胸をいっぱいにして、探索を開始した！"
 building_exploration_08_desc: "冒険心でいっぱいになった私は、探索の旅に出た！"
 building_exploration_09_desc: "一歩進むごとに期待に胸を膨らませながら、私は探索を開始した！"
 building_exploration_10_desc: "私は意気揚々と探索を始めた！"
 building_exploration_11_desc: "この地の豊かな歴史を探ろうと、私は冒険心をもって一歩を踏み出した！"
 building_exploration_12_desc: "私は意気揚々と踏み出し、探検を始めた！"
 building_exploration_13_desc: "この先で待つ発見の予感に胸を膨らませて、私は探索に出かけた！"
 building_exploration_14_desc: "私はこの先で待っているだろう光景にわくわくしながら、探索を開始した！"
 building_exploration_15_desc: "私は畏敬の念を抱きつつ、この遺跡から学びを得ようと探索を開始した！"
 building_exploration_16_desc: "私は予感に胸を膨らませながら、美しい光景を期待して探索を始めた！"
 building_exploration_17_desc: "私はわくわくと胸を高鳴らせて探索を始めた！"
 building_exploration_18_desc: "好奇心をそそられた私は、早速探索を開始した！"
 building_exploration_19_desc: "私は熱に浮かされたように、探索に出かけた！"
 building_exploration_20_desc: "この場所の素晴らしさを肌で感じるべく、探索を開始した！"
