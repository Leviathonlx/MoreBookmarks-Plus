l_japanese:
 set_house_relation_third: "[DYNASTY_HOUSE.GetName]-[DYNASTY_HOUSE_2.GetName]の[house_relation|E]は[HOUSE_RELATION_LEVEL.GetName|V]に移る"
 set_house_relation_global: "$set_house_relation_third$"
 set_house_relation_third_past: "$set_house_relation_third$"
 set_house_relation_global_past: "$set_house_relation_third_past$"
 # Partial house relation change (less than a full step)
 change_house_relation_fraction_third: "[HOUSE_RELATION.GetName]の[house_relation|E]は[HouseRelation.GetLevel.GetName]から[HOUSE_RELATION_LEVEL.GetName]の方向へ[Select_CString( GreaterThan_CFixedPoint( '(CFixedPoint)$STEPS|q$', '(CFixedPoint)0.0'), '#P 向上する#!', '#N 悪化する#!' )]（$STEPS|+=%0$）"
 change_house_relation_fraction_global: "$change_house_relation_fraction_third$"
 change_house_relation_fraction_third_past: "$change_house_relation_fraction_third$"
 change_house_relation_fraction_global_past: "$change_house_relation_fraction_third_past$"
 # Significant house relation change (full step or more)
 change_house_relation_third: "[HOUSE_RELATION.GetName]の[house_relation|E]は[HouseRelation.GetLevel.GetName]から[HOUSE_RELATION_LEVEL.GetName]へ[Select_CString( GreaterThan_CFixedPoint( '(CFixedPoint)$STEPS|q$', '(CFixedPoint)0.0'), '#P 向上する#!', '#N 悪化する#!' )]（$STEPS|+=%0$）"
 change_house_relation_global: "$change_house_relation_third$"
 change_house_relation_third_past: "$change_house_relation_third$"
 change_house_relation_global_past: "$change_house_relation_third_past$"
 I_CLEAR_HOUSE_RELATION_EFFECT: "[DYNASTY_HOUSE.GetName]と[DYNASTY_HOUSE_2.GetName]の[house_relation|E]が終了する"
 THEY_CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEARED_HOUSE_RELATION_EFFECT: "[DYNASTY_HOUSE.GetName]と[DYNASTY_HOUSE_2.GetName]の[house_relation|E]が終了した"
