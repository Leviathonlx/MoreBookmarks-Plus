l_japanese:
 SUGGESTION_TITLE: "#T $NAME$#!"
 suggestion_recruit_maa_label: "常備軍の創設"
 suggestion_recruit_maa: "提案：常備軍の連隊を編成しましょう"
 suggestion_recruit_maa_desc: "[rank|E]の[ruler|E]にしては、[men_at_arms|E]の数が少なすぎます。\n\n兵を雇用することで[armies|E]が強化され、敵に襲撃されにくくなったり、襲ってきた敵を撃退しやすくなったりします。"
 suggestion_recruit_maa_click: "#I クリックして軍を表示#!"
 suggestion_declare_war_label: "宣戦布告"
 suggestion_declare_war: "提案：[recipient.GetShortUINameNoTooltip]に宣戦布告しましょう"
 suggestion_declare_war_desc: "[recipient.GetShortUIName]との戦いに勝利すれば、より多くの所領を征服し、[realm|E]を拡大し、[house|E]を長期的に繁栄させることができます。"
 suggestion_declare_war_click: "#I クリックして宣戦布告#!"
 suggestion_construct_building_label: "建造物の建築"
 suggestion_construct_building: "提案：[landed_title.GetNameNoTierNoTooltip]に建造物を建設しましょう"
 suggestion_construct_building_desc: "[landed_title.GetNameNoTooltip]に建造物を建設すると、様々な効果や恩恵を得られ、長期的に見て大きな効果が得られます。"
 suggestion_construct_building_click: "#I クリックして領分を表示#!"
 suggestion_fabricate_claim_label: "請求権の捏造"
 suggestion_fabricate_claim: "提案：[landed_title.GetNameNoTierNoTooltip]への請求権を捏造しましょう"
 suggestion_fabricate_claim_desc: "隣の[landed_title.GetName]は豊かで栄えていますが、[casus_belli|E]なしに征服することはできません。\n\n[court_chaplain|E]または[realm_priest|E]を派遣して[claim|E]を捏造することで、[war|E]に向かい、称号を自分のものにすることを正当化できます！"
 suggestion_fabricate_claim_click: "#I クリックして称号を表示#!"
 suggestion_create_title_label: "称号創設"
 suggestion_create_title: "提案：[landed_title.GetNameNoTooltip]を創設しましょう"
 suggestion_create_title_desc: "あなたは[landed_title.GetName]を[create|E]するのに十分な[de_jure|E]領土を所有しています。そうすることで[prestige|E]が大いに高まり、それに属する全ての称号の[rightful_liege|E]となります。"
 suggestion_create_title_click: "#I クリックして称号を表示#!"
 SUGGESTIONS_DEBUG: "#D 提案のデバッグ：#!"
 suggestion_convert_county_label: "伯爵領を改宗"
 suggestion_convert_county: "提案：[landed_title.GetNameNoTierNoTooltip]で改宗をしましょう"
 suggestion_convert_county_desc: "あなたの[Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E]を送り、真の信仰を受け入れるよう[landed_title.GetName]の住民を説き伏せれば、その地域の治安がよくなります。"
 suggestion_convert_county_click: "#I クリックして評議会を表示#!"
 suggestion_increase_control_label: "支配力の向上"
 suggestion_increase_control: "提案：[landed_title.GetNameNoTierNoTooltip]の支配力を上げましょう"
 suggestion_increase_control_desc: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E]を送り込んで[landed_title.GetName]の支配力を上げると、その伯爵領の[county_corruption|E]が低下し、その他の有益な効果にもつながる可能性があります。"
 suggestion_increase_control_click: "#I クリックして評議会を表示#!"
 suggestion_increase_opinion_label: "好感度の向上"
 suggestion_increase_opinion: "提案：[recipient.GetShortUINamePossessiveNoTooltip]の好感度を上げましょう"
 suggestion_increase_opinion_desc: "あなたの[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]である[recipient.GetShortUIName]の、あなたに対する[opinion|E]が低いです。[personal_scheme|E]によって向上させることで、もう少し生きやすくなるかもしれません。"
 suggestion_increase_opinion_click: "#I クリックして懐柔工作を開始#!"
 suggestion_raid_label: "襲撃"
 suggestion_raid: "提案：[landed_title.GetNameNoTierNoTooltip]を襲撃しましょう"
 suggestion_raid_desc: "軍勢を[landed_title.GetNameNoTierNoTooltip]に送って[raid|E]すると、[loot|E]を獲得できます。"
 suggestion_raid_click: "#I クリックして軍を表示#!"
 suggestion_grant_title_label: "称号の授与"
 suggestion_grant_title: "提案：[recipient.GetShortUINameNoTooltip]に[landed_title.GetNameNoTierNoTooltip]を授与しましょう"
 suggestion_grant_title_desc: "[recipient.GetShortUIName]は[landed_title.GetName]の[de_jure|E]の保持者です。領国を可能な限り慣習的領土の構成に沿わせることで、その安定性が増し、好感度ペナルティが減少します。"
 suggestion_grant_title_click: "#I クリックして称号を授与#!"
 suggestion_can_hire_court_positions: "王宮役職の雇用"
 suggestion_can_hire_court_positions_label: "提案：さらに王宮役職を雇いましょう"
 suggestion_can_hire_court_positions_desc: "金を費やしてより多くの[court_positions|E]を雇用すれば、役職に応じたボーナスを得ることができます。"
 suggestion_can_hire_court_positions_click: "#I クリックして雇用可能な王宮役職を表示#!"
 suggestion_request_war_aid_petition: "軍事的支援の要請"
 suggestion_request_war_aid_petition_label: "提案：軍事的支援を要請しましょう"
 suggestion_request_war_aid_petition_desc: "あなたの[liege|E]に対し、[war|E]への助力を要請することができます。主君は参戦してくれることもあれば、兵士の雇用費を払ってくれることもあります。"
 suggestion_request_war_aid_petition_click: "#I クリックして[lieges|E]の[royal_court|E]を表示#!"
 suggestion_create_nation_fracturing_faction: "$nation_fracturing_faction$を作成する"
 suggestion_create_nation_fracturing_faction_label: "提案：$suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc: "自分の[liege|E]に立ち向かい、自分と仲間の[vassals|E]の独立を勝ち取るために領国の解体を試みることができます。"
 suggestion_create_nation_fracturing_faction_click: "#I クリックであなたの[liege]に敵対している派閥を確認#!"
