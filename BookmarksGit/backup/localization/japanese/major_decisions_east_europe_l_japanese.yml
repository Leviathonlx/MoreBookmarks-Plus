l_japanese:
 east_europe.0001.t: "西スラヴの統一"
 east_europe.0001.desc: "古の諸部族が再び団結した。数世紀前にサモが成し遂げたように、今度は私が皆を一つにまとめたのだ。サモの帝国は彼の死とともに滅びたが、[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]には明るい未来が待ち受けているはずだ。これはほんの始まりに過ぎないのである！"
 east_europe.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]に栄光あれ！"
 east_europe.0002.desc: "数世紀前にサモがヴェンドの諸部族をまとめ上げたように、[western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)]は西スラヴの人々を一つの旗の下に結集させた。果たして、この統一国家は時の試練に耐えるのだろうか？ それとも、サモの帝国のように崩壊してしまうのだろうか？答えは[ROOT.Char.GetFaith.FateGodName]のみぞ知る、だ。"
 east_europe.0005.t: "南スラヴの統一"
 east_europe.0005.desc: "私は古の諸部族を一つの旗の下にまとめ上げた。力を一つに合わせれば、我々は今までよりもずっと強くなれる。我々は決して征服されない！我々は決して滅びることはないのだ！"
 east_europe.0006.desc: "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は南スラヴの人々を一つの旗の下に結集させた。果たして、この統一国家は時の試練に耐えるのだろうか？ それとも、古来よりの確執と習慣の違いによって分断されてしまうのだろうか？答えは[ROOT.Char.GetFaith.FateGodName]のみぞ知る、だ。"
 east_europe.0010.t: "スラヴィアの誕生"
 east_europe.0010.desc: "私は不可能を可能にした。今日この日をもって、すべてのスラヴ人は一つの旗の下に団結するのだ。私のこの新たな帝国は、西はヨーロッパの中央部から東は凍えるツンドラの地まで広がっている！\n\n歴史上、このような偉業を成し遂げた英雄は数えるほどしか存在しない！そして今、私はその英雄たちの一人となり、我が名は永久に生き続けるであろう。"
 east_europe.0010.a: "スラヴィアに栄光あれ！"
 east_europe.0011.desc: "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は不可能を可能にした。すべてのスラヴ人を一つの旗の下に団結させたのだ。果たして、この広大な帝国は繁栄を続けるのだろうか？ それとも、古来よりの確執と習慣の違いによって分断されてしまうのだろうか？ 答えは[ROOT.Char.GetFaith.FateGodName]のみぞ知る、だ。"
 east_europe.0015.t: "[defender_of_highgod.GetFaith.HighGodName]の守護者"
 east_europe.0015.desc: "英雄の殿堂が建設されたのは…"
 east_europe.0015.a: "…[target_list_member_a.GetNameNoTierNoTooltip]。"
 east_europe.0015.b: "…[target_list_member_b.GetNameNoTierNoTooltip]。"
 east_europe.0015.c: "…[target_list_member_c.GetNameNoTierNoTooltip]。"
 east_europe.0015.d: "…[target_list_member_d.GetNameNoTierNoTooltip]。"
 east_europe.0015.tooltip: "この領分は[special_building|E]の[GetBuilding('hall_of_heroes_01').GetName]を獲得します"
 east_europe.0016.desc: "私の指導の下、各氏族は団結して[holy_site.GetNameNoTierNoTooltip]に壮大な戦争の殿堂を造り上げた。その重厚な石の壁の内側で、我々は戦いに備えるのである…\n\n何世代にもわたり、異国の物漁りどもが我々の土地に目をつけてきた。いいだろう、来てみるがいい！我々の誇る勇敢なる[defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]の戦士たちを相手に、その力を試させてやろうではないか！奴らの地で大地を濡らし、川を赤く染め上げようではないか！"
 east_europe.0016.a: "[defender_of_highgod.GetFaith.WarGodName]万歳！"
 east_europe.0017.desc: "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U]は異国の侵略者たちから国を守るため、国内の諸氏族をまとめ上げた。[holy_site.GetNameNoTierNoTooltip]には壮大な戦争の殿堂が建てられ、すでに誇り高き[defender_of_highgod.GetFaith.GetAdjectiveNoTooltip]の戦士たちがそこに集められている。"
 #HUNGARIAN DECISIONS
 east_europe.0030.t: "新たなる始まり"
 east_europe.0030.desc: "西部および南部の領域から経験豊富な商人、農民、そして職人を受け入れることで、[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]はすぐに商業の中心地として繁栄し、ついには部族という来歴を脱することになるだろう。\n\nこうしたキリスト教徒の移住者たちが、我が領土に最後まで残る異教徒の不満分子を抑え込み、真っ当な[scoped_ruler.GetFaith.GetAdjective]の国として[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]が結束する手助けとなることを期待しよう。"
 east_europe.0030.a: "あなた方は皆、大歓迎だ！"
 east_europe.0031.t: "新たな移住者"
 east_europe.0031.desc.vassals: "[scoped_ruler.GetTitledFirstName]は近隣の[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]の領国から移住者を募ることを決定した。\n\n[scoped_ruler.GetSheHe|U]は、新たに移住してくるこうした者たちが人口の増加を早め、同盟者との商取引を増やすことを期待している。"
 east_europe.0031.desc.others: "[scoped_ruler.GetTitledFirstName]は[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]に隣接する[scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip]の土地から移住者を募ることを決定した。\n\n[scoped_ruler.GetSheHe|U]は、新たに移住してくるこうした者たちが人口の増加を早め、同盟者との商取引を増やすことを期待している。"
 east_europe.0031.a: "いや、奴らは信用できぬ！"
 east_europe.0031.b: "そうだな…"
 east_europe.0032.t: "古の儀式"
 east_europe.0032.desc: "私の先人たちは[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]を近代化させようと、[old_faith.GetNameNoTooltip]を受容するという誤った道を歩んだが、それは反乱や窮乏、そして対立を招いただけに終わった。\n\n私が今この領国を治めるに際して発揮している世俗および教会に対する絶大なる支配権を用いれば、私はきっとこの過ちを正し、$magyar_pagan$の正しき信仰へと我々を引き戻すことができるはずだ。\n\nしかし、今はこの国の重大な分岐点であるし、古き慣習を取り戻すことがなにより大事だとはいえ、その厳密な解釈は多少変えられるのではないだろうか？"
 east_europe.0032.a: "我々は穢れのない古き生き方へと回帰する。"
 east_europe.0032.b: "ひょっとすると――ひょっとするとだが、いくつかの新たな教えは残せるのではないか…？"
 east_europe.0032.c: "[ROOT.Char.GetFaith.WarGodName]に首を捧げよ！"
 east_europe.0032.d: "どんなものであれ、古臭い伝統に執着する我々の信仰は弱みである。"
 east_europe.0034.t: "[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]の復活"
 east_europe.0034.desc.vassals: "国内で無尽蔵ともいえる力を蓄えた後、"
 east_europe.0034.desc.outsiders: "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]で無尽蔵ともいえる力を蓄えた後、"
 east_europe.0034.desc.intro: "[scoped_ruler.GetTitledFirstName]は自ら背教者であることを公言したのだ！\n\n公然と反抗活動を行い、[old_faith.HighGodName]を拒否し、高い位にある[old_faith.GetAdherentNameNoTooltip]の[old_faith.PriestNeuterPlural]を追放し、国教としての[old_faith.GetNameNoTooltip]の地位を剥奪した。今もなお、地方から多くの[scoped_ruler.GetCulture.GetCollectiveNounNoTooltip]が[scoped_ruler.GetHerHim]に合流するために集まってきている。\n\n"
 east_europe.0034.desc.conversion_vanilla: "しばらくの間は政治的な行動を起こすこともなく静かなものだったが、地方では$magyar_pagan$が多くの信徒を抱え続けており、[scoped_ruler.GetTitledFirstNameNoTooltip]が古き慣習を再び取り入れようとした際にもほとんど苦労はなかった。"
 east_europe.0034.desc.conversion_syncretic: "この状況にもかかわらず、新たな[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]の信仰は[old_faith.GetNameNoTooltip]に独特な特徴を多く保っているようで、明らかに新旧の慣習が融合した状態となっている。"
 east_europe.0034.desc.conversion_bloodthirsty: "さらに悪いことに、改宗した[scoped_ruler.GetCulture.GetNameNoTooltip]の人々の弱さが怒れる神々に赦されるには、頻繁に人身御供を捧げなければならないと[scoped_ruler.GetTitledFirstNameNoTooltip]が主張していることだ。"
 east_europe.0034.desc_conversion_adaptive: "この数世紀の間に[scoped_ruler.GetCulture.GetNameNoTooltip]の人々と彼らの信仰が多くの変化を経験したことで、この古き慣習の復活は驚くほどに開放的で実用的なものになったようだ。"
 east_europe.0034.a: "ついに成し遂げたぞ！ [ROOT.Char.GetFaith.HighGodName]に栄光あれ！"
 east_europe.0034.b: "風はおそらく、[scoped_ruler.GetFaith.HighGodName]に向かって吹いている…"
 east_europe.0034.c: "何と不道徳な異教信仰であろうか！"
 east_europe.0034.d: "私には関係のない話だし、何の問題もない。"
 #BOSNIAN DECISIONS
 east_europe.0101.t: "全ボスニアにおける第一の[founder.GetTitleAsNameNoTooltip]"
 east_europe.0101.desc: "何世紀もの間、山がちなボスニアの地は互いにいがみ合うバルカンの諸勢力の間で翻弄され続けてきた。北部と南部からは同族のスラヴ人、現在最も強大な勢力を誇るカルパチアの騎馬民族、ブルガリアやコンスタンティノープルの皇帝、それにアドリア海の商人までもがこの地を奪い合った。\n\nしかし今日からは、そのような外敵を恐れる必要はない。\n\n私が即位することで、ボスニアは全ボスニアの王国となる。そして、我々の未来には力と栄光が待ち受けているのだ！"
 east_europe.0101.a: "私の偉業は何世紀も先まで記憶されるだろう！"
 east_europe.0101.b: "我らは[founder.GetFaith.HighGodName]に祝福されているのだ！"
 east_europe.0101.c: "正直なところ、私は#EMP どこか#!の[founder.GetTitleAsNameNoTooltip]でさえあれば…"
 east_europe.0102.t: "$east_europe.0101.t$"
 east_europe.0102.desc: "使者がディナル・アルプスの渓谷地帯からの知らせを伝えてきた。どうやら、[founder.GetShortUIName]が[founder.GetPrimaryTitle.GetNameNoTierNoTooltip]の[founder.GetTitleAsNameNoTooltip]として迎えられたらしい。\n\nボスニア高地の守りやすい山間の谷と暗い森林地帯を支配下に治め、地元の住民の支援を得られるとあっては、[founder.GetTitledFirstNamePossessiveNoTooltip]の王国の守りも安泰だろう。\n\n今のところはな。"
 east_europe.0102.a: "良くて貧相な成り上がり者といったところだろう。"
 east_europe.0102.b: "[founder.GetShortUINameNoTooltip]万歳！"
 east_europe.0102.c: "果たしていつまで続くかな…"
 east_europe.0111.t.setup: "異端者とともに"
 east_europe.0111.tt.announce_failure: "$bosnian_church$の異端者を糾弾する試みは失敗しました！"
 east_europe.0111.tt.cancellation_cooldown: "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0]年間は$bosnian_church$を異端信仰を理由として糾弾できません"
 east_europe.0111.tt.regular_cooldown: "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0]年間は$bosnian_church$を異端信仰を理由として糾弾できません"
 east_europe.0111.tt.critical_cooldown: "[EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0]年間は$bosnian_church$を異端信仰を理由として糾弾できません"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t: "$east_europe.0111.t.setup$：[hof.GetTitledFirstNameNoTooltip]への書簡"
 east_europe.0111.desc: "いわゆる[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が、これまでどれほどの期間にわたって見過ごされてきたのか、答えられる者などいるのだろうか？10年？それとも100年？聖マルティヌスが訪れて以来ずっと？\n\nボスニアの未開の地でどれだけ長くこの異端者どもがのさばっていたか知らないが、我々の祖先の慈悲深さは悪い結果を生み出してきたし、私はこのような状況に耐えることができない！[heretic.GetTitledFirstName]のような[heretic.Custom2('InsultNoun', ROOT.Char)]が堂々と[accuser.GetFaith.HighGodName]の名を語るのは許しがたいことなのだ！\n\n世界は無意識に、片田舎に住んでいる者は基本的には善良な[accuser.GetFaith.GetAdherentNamePluralNoTooltip]だと仮定してしまっている。[hof.GetTitledFirstName]にいくらか工夫を凝らした手紙を送れば、こんな思いをせずに済むようになるのかもしれないが…"
 east_europe.0111.a: "[ROOT.Char.Custom('WritingInstrument')]と[ROOT.Char.Custom('GetWritingMaterial')]を持て！"
 east_europe.0111.a.tt: "手紙がしたためられます"
 east_europe.0111.b: "もっとほかにすることがある…"
 east_europe.0112.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro: "[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が異端者であるというあなたの主張は荒唐無稽なものです。"
 east_europe.0112.desc.culture: "[accuser.GetTitledFirstName]は我が国の人物であり、あなたは単に我々の慣習を知らないだけなのです。"
 east_europe.0112.desc.rival: "正直に言って、もし#EMP 何者か#!が異端の罪を犯しているというのなら、それはあなたです。あなたは[accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))]、[accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))]、[accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))][accuser.Custom2('InsultNoun', SCOPE.sC('hof'))]です！"
 east_europe.0112.desc.sinful: "数え切れないほどの罪を犯しておきながら、よくも他人を批判できたものだな。"
 east_europe.0112.desc.negative_opinion: "もし私があなたの意見にほんの少しでも賛意を示せば、あなたの考えに信憑性を持たせることもできるでしょう。 残念ながら、そんな気はさらさらありませんが。"
 east_europe.0112.desc.fallback: "そのような誤った主張をなされることは、あなたのような人物の立場にはふさわしくないでしょう。"
 east_europe.0112.desc.outro: "\n\nさて、これでこの件に関しては終わりにしましょう。それと、もし今度お手紙を頂く時は、書く前にもう少しお考えになってください。"
 east_europe.0112.a: "なんと見る目のない愚か者か！"
 east_europe.0113.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc: "あなたのお手紙を読んで、私は大いに悩みました。このような深刻な腐敗がキリスト教世界の中心部のほど近くに潜んでいたとは！\n\n私は[heretic.GetTitledFirstNameNoTooltip]と話し合い、この問題の真相を究明するつもりです。"
 east_europe.0113.a: "神の石臼は決して挽き逃さないのだ！"
 east_europe.0113.a.tt: "[hof.GetTitledFirstNameNoTooltip]が[heretic.GetTitledFirstNameNoTooltip]に手紙をしたためる…"
 east_europe.0114.t: "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip]の異端審問"
 east_europe.0114.desc: "[hof.GetTitledFirstName]から届いた書簡はあなたの震える指の中にある。その震えが恐れから来ているのか、怒りから来ているのかは、あなたははっきりとは分からない。狡猾な[accuser.GetName]の陰謀によって、[hof.GetTitledFirstNameNoTooltip]はすべての[heretic.GetFaith.GetAdherentNamePluralNoTooltip]を異端者だと宣言するおそれがあるのだ！\n\nこのおぞましい行為は、あなたが何らかの形で[hof.GetTitledFirstNameNoTooltip]を説得できない限り、間違いなく同胞たるキリスト教徒から聖戦という形での責めを受け続けることに繋がるだろう。\n\n返信をしたためなければならない。"
 east_europe.0114.a: "気の利いた神学的な散文を書いてみようか？"
 east_europe.0114.a.tt_success: "[hof.GetTitledFirstNameNoTooltip]が説得される"
 east_europe.0114.a.tt_success.tt: "異端の告発は防がれる！"
 east_europe.0114.a.tt_failure: "あなたの反論は失敗に終わる"
 east_europe.0114.a.tt_failure.tt: "異端の告発が信憑性を帯びる…"
 east_europe.0114.b: "ちょっと脅かしてやれば大丈夫だろう…"
 east_europe.0114.b.tt: "[hof.GetTitledFirstName]はあなたの味方に付かざるを得ない！"
 east_europe.0114.c: "[hof.GetSheHe]がこの返信を政治的に理解してくれるなら…"
 east_europe.0114.c.tt_success: "物語は政治的冷笑主義へと転じる"
 east_europe.0114.c.tt_failure: "議論は神学的なものに留まる"
 east_europe.0114.d: "我らにはより大きな教会に抗うすべがない。 #EMP 改宗しよう#! 。"
 east_europe.0114.d.tt: "誠実に改宗するか、冷笑的に改宗するかを決める必要がある"
 east_europe.0114.e: "我々の信仰は彼らのものと同じく正当なものだ！ 反論の書簡を送れ！"
 east_europe.0114.e.tt: "[hof.GetTitledFirstName]は間違いなく$bosnian_church$を異端だと宣言するだろう！"
 east_europe.0115.t: "$east_europe.0116.t$"
 east_europe.0115.desc.intro: "クソったれ！ 忌々しい目をした[heretic.GetTitledFirstName]が改宗した！\n\n"
 east_europe.0115.desc.political: "どうやら[hof.GetTitledFirstName]は完全に説得されてしまったようだが、この動きが中途半端な政治的仕草であることは私にはお見通しだ。つまり、[hof.GetFaith.GetNameNoTooltip]への忠誠を示したのは[heretic.GetFirstNameNoTooltip]#EMP だけ#! なのだ。奴の封臣や一族は誰一人として従っていない。"
 east_europe.0115.desc.wholehearted: "この動きは本心からのように思える。それに、[heretic.GetSheHe]は近親の者や何名もの重臣を[hof.GetFaith.GetAdjective]の教義に従わせてもいる。大抵の場合、そんなことをすればもっと大きな怒りを招くものだ。"
 east_europe.0115.desc.outro: "\n\n今のところ、問題は解決した。異端者であろうとなかろうと、[hof.GetTitledFirstNameNoTooltip]は$bosnian_church$が十分に管轄下に置かれることに納得しているのだからな。"
 east_europe.0115.a: "くそ、もう諦めよう！"
 east_europe.0115.b: "かつて異端者だった者は、#EMP 常に#! 異端者なのだ！"
 east_europe.0115.b.toast: "[accuser.GetShortUIName]はあなたの言い逃れに激怒した"
 east_europe.0116.t: "$east_europe.0111.t.setup$：心変わり"
 east_europe.0116.desc: "[hof.GetTitledFirstName]の要求は十分な懴悔、つまり改宗して完全に[hof.GetFaith.GetNameNoTooltip]を受け入れることだ。\n\nしかし、私は同胞の[heretic.GetFaith.GetAdherentNamePluralNoTooltip]の強さを知っている。ひょっとすると、#EMP 私#! だけが改宗すれば、それで十分なのかもしれない。\n\n一方で、それはただ単に問題を先送りするだけのことだ。改宗を平和的に受け入れることができる間にこの変化を受け入れてしまうのが最善なのだろうか？"
 east_europe.0116.a: "いや、私一人が改宗すればそれで十分だ。"
 east_europe.0116.b: "もうたくさんだ。我々は皆、敬虔な[hof.GetFaith.GetAdherentNamePluralNoTooltip]となるのだ！"
 east_europe.0117.t: "$east_europe.0111.t.setup$：一時的な猶予"
 east_europe.0117.desc.intro: "残念ながら、[hof.GetTitledFirstName]は$bosnian_church$が異端者であることを糾弾#EMP しない#! と決定した。\n\n"
 east_europe.0117.desc.critical_success: "さらに悪いことに、どういうわけか[hof.GetFaith.ReligiousHeadName]は[heretic.GetTitledFirstName]の口車に乗って私を破門したのだ！どんな怪しげな魔術を使ったのか、あるいは何か秘密があるのかは[heretic.GetFirstNameNoTooltip]をおいて知りようもないが、ともかく今、すべてのキリスト教の領主が、通常は異教徒や教会分離主義者に向けられるべき軽蔑のまなざしで私を見ている。"
 east_europe.0117.desc.theological_debate: "[hof.GetFaith.ReligiousHeadName]と[heretic.GetTitledFirstName]の間で数週間にわたって激しい神学論争が行わた。どうやら[hof.GetFaith.ReligiousHeadName]は徐々に、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]とは単に少し遅れた[hof.GetFaith.GetAdherentNamePluralNoTooltip]である、という[heretic.GetFirstNamePossessiveNoTooltip]の意見に傾きつつあるようだ。"
 east_europe.0117.desc.political_leverage: "この件に関する状況は良く言っても不可解なものだ。というのも、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]に送付された異端審問官の調査結果は、公表されているだけではなく、徹頭徹尾に罪を明らかにするものだったからだ。どうやら、何か#EMP ほかの#! 要因で[hof.GetFaith.ReligiousHeadName]の心が揺さぶられたらしい。"
 east_europe.0117.desc.political_manoeuvrings: "数週間に及ぶ激しい手紙攻勢、証拠の捏造、そして[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]の調査に派遣された異端審問官に対する賄賂によって、[hof.GetFaith.ReligiousHeadName]は、私の告発が単に政治的な利益を得ようとして行われたものであり、告発は完全にでっちあげである、と確信するに至った。"
 east_europe.0117.desc.outro: "\n\n今のところ、異端者たちには余裕ができた格好だ。だが将来の[hof.GetFaith.ReligiousHeadName]たちは果たしてこれほどの寛容さを示すだろうか…"
 east_europe.0117.a: "やれやれ、骨折り損のくたびれ儲けだ。"
 east_europe.0117.b: "なんと嘆かわしい！"
 east_europe.0117.c: "[accuser.GetFaith.HighGodName]は赦したかもしれないが、私は許さん！"
 east_europe.0117.c.toast: "$east_europe.0115.b.toast$"
 east_europe.0117.d: "#EMP 私#! の聖体拝領を拒むと？ それならば、私自身が#EMP 忌まわしい#! 教会を立ちあげるまでだ！"
 east_europe.0118.t: "$east_europe.0111.t.setup$：息つく暇"
 east_europe.0118.desc.intro: "慎重に言葉を選んだ書簡のやり取りは数週間にわたって続いたが、ついに、[hof.GetTitledFirstName]は私の説得を受け入れてくれた。\n\n"
 east_europe.0118.desc.critical_success: "実際のところ、私は[hof.GetFaith.ReligiousHeadTitleName]に対してやや過剰ともいえる影響力を行使したが、[accuser.Custom2('InsultAdjective', ROOT.Char)][accuser.GetTitledFirstName]との立場を逆転することにさえ成功したのだ。\n\n信心深いキリスト教徒に対するでっち上げの告発を行ったことで、[hof.GetTitledFirstNameNoTooltip]は[accuser.GetHerHim]を破門することに同意したのだから！"
 east_europe.0118.desc.theological_debate: "[hof.GetFaith.ReligiousHeadTitleName]はいまだ我々のことを遅れた未開人だと考えてはいるものの、多少道は異なれど我々が異端者でないという譲歩を引き出すことには成功した。"
 east_europe.0118.desc.political_leverage: "この厄介な問題のせいで私が[hof.GetFaith.ReligiousHeadTitleName]に及ぼしていた影響力を費やすことにはなったが、[hof.GetTitledFirstNameNoTooltip]は不本意ながらも、我々が異端者ではなく単に無知なだけだということに同意した。"
 east_europe.0118.desc.political_manoeuvrings: "この一連の流れの中で、我々は少なくない回数の反論をし、[accuser.GetTitledFirstName]からと偽った書簡を送り、そして訪れた異端審問官に気の利いた「おもてなし」を行う羽目にはなったが、[hof.GetFaith.ReligiousHeadTitleName]は正式に、我々に罪はないこと、そしてこの一連の問題はすべてこの地域の問題に過ぎないことを宣言した。"
 east_europe.0118.desc.outro: "\n\nこれで、あらゆる地域の[heretic.GetFaith.GetAdherentNamePluralNoTooltip]がほっと胸をなでおろせるだろう。"
 east_europe.0118.a: "[heretic.GetFaith.FateGodName]は我らに微笑みかけたのだ！"
 east_europe.0118.b: "この問題が解決したことがただただ嬉しい。"
 east_europe.0119.t: "$east_europe.0111.t.setup$：失われた慈悲"
 east_europe.0119.desc.intro: "予想通り、[hof.GetTitledFirstName]がこの問題を真剣に調査し始めるとすぐに、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が異端であるという#EMP 十分な#! 証拠が見つかった。\n\n"
 east_europe.0119.desc.theological_debate: "当然、[heretic.GetTitledFirstName]も言い逃れを図りはしたが、[hof.GetFaith.ReligiousHeadName]は[heretic.GetHerHis]のくだらない神学議論を嘲りをもって一蹴した。"
 east_europe.0119.desc.political_manoeuvrings: "[heretic.GetTitledFirstName]は私の書簡をひねくれた私欲によって書かれたものだということにしたかったようだが、この下品な政治的態度は[hof.GetFaith.ReligiousHeadName]の共感を得ることはできず、逆にそうした態度をただの言い逃れだとして非難した。"
 east_europe.0119.desc.unrepentant_heretics: "事ここに及び、[heretic.GetTitledFirstName]は[hof.GetFaith.ReligiousHeadTitleName]に対する嘲りを隠そうともせず、大っぴらに[hof.GetFaith.ReligiousHeadName]を嘲笑する一方で、自らの堕落した信仰の正当性を抗弁したのだ！"
 east_europe.0119.desc.outro: "\n\n正しい教義を実践する近隣のすべてのキリスト教徒には正式な書簡が送られ、[heretic.GetFirstNameNoTooltip]とその冒涜的な信仰が糾弾されることとなった。"
 east_europe.0119.a: "正義は為された！"
 east_europe.0120.t: "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro: "残念ながら、あなたの信仰は極めて道を外れたものであることが分かりました。そして、私が期待していたような、単に後進的で修正可能なものでもありませんでした。\n\n"
 east_europe.0120.desc.theological_debate: "あなたの稚拙な弁明を聞く者はいません。こうした無根拠な神学議論は単にあなたの罪を#EMP 示す#! だけのものであり、私はそうした異端的な考え方を許容することはできません。"
 east_europe.0120.desc.political_manoeuvrings: "あなたはこの件について、純粋にひねくれた政治的行為であるとして非難しようとしていたようですが、どう見てもあなたの行いは堕落した異端者が自暴自棄になった末のごまかしであり、善良な[hof.GetFaith.GetAdherentNamePluralNoTooltip]の動機に疑問を投げかけるようなあなたの行為は許容できるものではありません。"
 east_europe.0120.desc.unrepentant_heretics: "あなたがこれほど大っぴらに自らの罪を認めることに、私は困惑し、悲しみに包まれています。これでは、あなたが罪をあがなうことを全く期待できません。私は、あなたの迷える民の正義を知らぬ魂のために祈りを捧げずにはいられません。"
 east_europe.0120.desc.outro: "\n\n今日この日より、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]はすべての正しきキリスト教徒から異端であるとみなされることになります。あなた方の穢れが地獄で腐り果てんことを！"
 east_europe.0120.a: "これは大変なことになった！"
 east_europe.0120.a.tt: "飢えた[hof.GetFaith.GetAdherentNameNoTooltip]があなたの領土を狙うだろう…"
 east_europe.0121.t: "$east_europe.0119.t$"
 east_europe.0121.desc.intro: "ここ数週間、$bosnian_church$の全キリスト教会における立場について、[accuser.GetFullName]、[heretic.GetFullName]、そして[hof.GetTitledFirstName]の三者間で激しい論争が繰り広げられている。\n\n"
 east_europe.0121.desc.theological_debate: "議論のほとんどは神学的な性質についてのもので、[heretic.GetFirstNameNoTooltip]は、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]が善き[hof.GetFaith.GetAdherentNamePluralNoTooltip]であり、その慣習が単に洗練されていないだけだということを説いて[hof.GetTitledFirstNameNoTooltip]の懸念を解こうと努めている。\n\nしかし残念ながら、[heretic.GetHerHim]を説得することはできなかった。"
 east_europe.0121.desc.political_manoeuvrings: "[heretic.GetFirstNameNoTooltip]は、[accuser.GetFirstNamePossessiveNoTooltip]の告発が政治的な策略に過ぎないものだということを印象付けようと最善を尽くしたが、[hof.GetFaith.ReligiousHeadName]は[heretic.GetHerHim]を支持しなかった。\n\n"
 east_europe.0121.desc.unrepentant_heretics: "結局のところ、[heretic.GetFirstNamePossessiveNoTooltip]の立場は最初から破滅を運命付けられていたようだ。というのも、[heretic.GetSheHe]は自らの信仰が正当なものであると印象付けようとしながらも、一方で異端であることを認めることを選んだからだ。\n\n"
 east_europe.0121.desc.outro: "[hof.GetTitledFirstNameNoTooltip]の布告において、[heretic.GetFaith.GetAdherentNamePluralNoTooltip]は今日この日より全キリスト教会から異端とみなされることとなったのである！"
 east_europe.0121.a: "異端だと？ 我々の中に！？"
 east_europe.0121.b: "心からどうでもいいことだ。"
 east_europe.0121.c: "我々はただ放っておいてほしかったのだ！"
 east_europe.0123.t: "$east_europe.0124.t$"
 east_europe.0123.desc.intro: "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died: "[hof.GetTitledFirstName]の死によって、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]の異端審問を進めていた聖職者側の勢力は霧散した。"
 east_europe.0123.desc.heretic_died: "[heretic.GetTitledFirstName]の死によって、[hof.GetTitledFirstName]は、影響力の大きい異端者もまたすべて死んだものとみなして満足しているようだ。そして、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]に対する異端審問は取り消されることとなった。"
 east_europe.0123.desc.hof_no_longer_hof: "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler: "[heretic.GetTitledFirstName]はもはや独立したキリスト教勢力ではなく、[hof.GetTitledFirstName]は[heretic.GetHerHim]を異端の源泉として調べる価値のある者とみなしていない。"
 east_europe.0123.desc.heretic_now_ecumenical_christian: "[heretic.GetTitledFirstNamePossessive]が[heretic.GetFaith.GetName]に改宗したことで、[hof.GetTitledFirstName]は[hof.GetFaith.HighGodName]に対する[heretic.GetHerHis]の偽りのない献身を認めた。"
 east_europe.0123.desc.heretic_now_different_heresy: "[heretic.GetTitledFirstNamePossessive]が[heretic.GetFaith.GetName]に改宗したことで、異端の疑いは「異端かどうか」から「どの異端なのか」に移行した。[hof.GetFaith.ReligiousHeadName]の異端審問官たちは、公然と異端を信仰する地域では異端の調査を行うことができない。"
 east_europe.0123.desc.heretic_now_infidel: "[heretic.GetTitledFirstNamePossessive]が[heretic.GetFaith.GetName]に改宗したことで、[heretic.GetSheHe]の立場は「異端の可能性のある者」から「確実な異端者」へと変わった。言うまでもないことだが、[hof.GetFaith.ReligiousHeadName]の異端審問官たちはあっさりと[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]から追い出されてしまった。"
 east_europe.0123.desc.heretic_now_heathen: "[heretic.GetTitledFirstNamePossessive]が[heretic.GetFaith.GetName]に改宗したことで、[heretic.GetSheHe]の立場は「異端の可能性のある者」から「公然の異教徒」へと変わった。[hof.GetFaith.HighGodNamePossessive]の顔を平手で打つようなこの事態によって、$bosnian_church$の全キリスト教会における立場の問題は重要性が低下してしまったようだ。"
 east_europe.0123.desc.fallback: "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro: "$east_europe.0124.desc.outro$"
 east_europe.0123.a: "まさかこんな結末を迎えることになるとは！"
 east_europe.0124.t: "$east_europe.0111.t.setup$：有耶無耶な結末"
 east_europe.0124.desc.intro: "どうやら、運は$bosnian_church_adherent_plural$に味方したらしい。\n\n"
 east_europe.0124.desc.hof_died: "[hof.GetTitledFirstName]の死後、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]に対する異端審問は雲散霧消し、多くの有力な高位聖職者たちは教会の継承問題への対応のために召喚されることとなった。"
 east_europe.0124.desc.heretic_died: "[heretic.GetTitledFirstName]の死後、[hof.GetTitledFirstName]は$bosnian_church_adherent_plural$の主な逸脱はすぐに消え去るだろうと満足しているようだ。というのも、異端の指導者と目されていた者は間違いなく[hof.GetFaith.NegativeAfterLife|U]行きだと思われるからである。"
 east_europe.0124.desc.hof_no_longer_hof: "かつての[absolute_faith.ReligiousHeadName]、[hof.GetFirstName]を失脚させたことで、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]に対する異端審問に混乱が生じ、彼らに有利な判決が下る可能性は消え去った。"
 east_europe.0124.desc.heretic_not_independent_ruler: "[Select_CString(heretic.IsLocalPlayer,'私は',heretic.GetShortUIName)]もはや独立したキリスト教勢力ではなく、異端の源泉として調べる価値のある者とはみなされていない。"
 east_europe.0124.desc.heretic_now_ecumenical_christian: "私が最近[heretic.GetFaith.GetName]に改宗したため、[hof.GetTitledFirstName]はもはや、私の[hof.GetFaith.HighGodName]に対する信仰を疑ういかなる理由も持っていない。"
 east_europe.0124.desc.heretic_now_different_heresy: "私が最近[heretic.GetFaith.GetName]に改宗したため、[hof.GetTitledFirstName]は#EMP すでに#! 私のことを異端とみなしている。そして、私の勝手気ままさや信仰心のなさを非難することにかまけ、より規模の小さな潜在的異端者に対する異端審問への支援がおざなりになっているようだ。"
 east_europe.0124.desc.heretic_now_infidel: "私が最近[heretic.GetFaith.GetName]に改宗したため、[hof.GetTitledFirstName]は私のことを[hof.GetFaith.HighGodName]を裏切った[hof.Custom('GetDerogatoryNonbeliever')]であると宣言した。これに比べれば、$bosnian_church_adherent_plural$に対する異端の疑いなどはささやかな問題だろう。"
 east_europe.0124.desc.heretic_now_heathen: "私が最近[heretic.GetFaith.GetName]に改宗したため、[hof.GetTitledFirstName]は私のことを魂の無い[hof.Custom('GetDerogatoryNonbeliever')]であり、最も穢れた類の背教者であると宣言した。もし私が[hof.GetHerHis]の崇拝する死んだ神のことを少しでも気に掛けていたなら、私も少しは傷ついたかもしれない。"
 east_europe.0124.desc.fallback: "我々がどうにかできる範囲を超えた状況の急変によって、[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]に対する異端審問が成功する見込みは潰えた。"
 east_europe.0124.desc.outro: "\n\n差し当たっては、対応が必要なより重大な問題があるとして[absolute_faith.ReligiousHeadTitleName]は異端審問を取り下げている。"
 east_europe.0124.a: "よし、少なくともこれで解決だな。"
 east_europe.0141.t: "大移動の最後の一息"
 east_europe.0141.desc: "ステップでの生活は時として最も良い条件の時でさえ過酷なものとなる。しかも、最近ではさらに過酷さが厳しさを増している。成功を収めた我々を狙って、嫉妬深い遊牧民の部族の多くが我々を苦しめようと機をうかがっているためだ。ペチェネグやハザールをはじめとして、多くの部族がはるか遠方から我らの連盟を苦しめようとやって来る。\n\n何世紀もの昔、民族のすべてがこのステップでの生活を捨て、肥沃な土地を求めて弱体な王国が割拠していたヨーロッパに移り住んだ。\n\nそして今日、私はこれら古の遊牧民の成功に倣い、遠方のパンノニアに$mogyer_collective_noun$の新たなる住処を切り拓くことを決めた。この過程で、今のこの国全体は見捨てることになる。\n\nそう遠くない時期、我々は一体となってカルパチア山脈を横断し、我が民族は新たなる一歩を踏み出すのだ。"
 east_europe.0141.a: "パンノニアに向かえ！"
 east_europe.0141.a.tt: "パンノニア内に位置する1人の統治者に対し、1度だけ使用可能な特別な開戦事由、「[hungarian_invasion_casus_belli|E]」を利用可能になる。"
 east_europe.0142.t: "$east_europe.0141.t$"
 east_europe.0142.desc: "全く予期せぬことだが、私の封臣である[mogyer_invader.GetShortUIName]が使者を寄越して伝えてきたところによると、[mogyer_invader.GetSheHe]は自らの人々を今の領地から連れ出し、パンノニアへの大規模な移住を行うつもりであるらしい。\n\nもしこれが成功してしまえば、この地域における私の支配は崩壊する可能性が高いだろう。"
 east_europe.0142.a: "なんと無謀なことを！"
 east_europe.0142.a.tt: "$mogyer_collective_noun$が[hungarian_invasion|E]を開始する"
 east_europe.0143.t: "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital: "ステップから恐ろしい知らせが届いた！商人や密偵の話によれば、"
 east_europe.0143.desc.pannonian_territory: "ステップから気掛かりな知らせが届いた！地方領主によると、"
 east_europe.0143.desc.fallback: "ステップから不吉な知らせが届いた！動転した封臣から送られてきた報告によれば、"
 east_europe.0143.desc.outro: "$mogyer$の族長、[mogyer_invader.GetShortUIName]が領国内の戦力すべてを結集し、パンノニア全土の征服を目論んだ侵略を開始したらしい。\n\n今もなお$mogyer$の遊牧民たちは集まりつつあり、悪魔のごとき馬の鞍上にまたがって平原へと押し寄せ、この地域の秩序を転覆させる準備を着々と整えているのだ！"
 east_europe.0143.a: "さすがにカルパチア山脈を横断するのは無理じゃないか？"
 east_europe.0143.a.tt: "$east_europe.0142.a.tt$"
 #LIVONIAN DECISIONS
 east_europe.0200.t: "リヴォニアの[founder.GetTitleAsNameNoTooltip]"
 east_europe.0200.desc.christian: "バルトの地には何世紀もの間、様々な異端信仰や悪魔崇拝のはびこるだけの原始的で未開拓の土地であったが、リヴォニアに[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の[founder.GetTitleAsNameNoTooltip]が誕生するとともに、この湿った極寒の地にも[founder.GetFaith.HighGodName]の力による温もりがもたらされたのである。\n\nバルトの地における[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]の布教が成功したことをもって、私はリヴォニアの樹立を宣言する資格を得た。[founder.GetFaith.random_GoodGodNames]の言葉を広めるという使命の下、すべてのバルト人を団結させる称号である。"
 east_europe.0200.desc.nonchristian: "バルトの地は何世紀もの間、自らの王国を持たずにいた。ヴァイキングは沿岸の村々を略奪し、遠方の土地から来た異国の宣教者たちは我々を原始的で未開な者と名付けたが、それも今日までのことだ。多種多様なるバルトの人々はこれから共に、リヴォニアの王冠の前にひざまずくことになるのだ。\n\n私が[founder.GetTitleAsNameNoTooltip]として戴冠することで、単に[founder.GetCulture.GetName]の人々のためだけでなく、海岸線に沿って住むすべてのバルトの人々に黄金期をもたらすのだ。"
 east_europe.0200.desc.outro: "\n\n私の手にはバルトの運命が握られている。この王国の樹立をもって、[founder.GetFaith.HighGodName]の名の元に、信仰と栄光の新たなる黄金時代を先導していこう。"
 east_europe.0200.a: "我が偉業はこの命を超えて生き続けるだろう！"
 east_europe.0200.b: "[founder.GetFaith.HighGodName]と栄光のために！"
 east_europe.0201.t: "$east_europe.0101.t$"
 east_europe.0201.desc: "リヴォニアの凍てつく海岸から報せが届く。[founder.GetShortUIName]が[founder.GetPrimaryTitle.GetNameNoTier]の[founder.GetTitleAsNameNoTooltip]に宣言されたというのだ。\n\n全バルトが一つの旗の下に団結したことにより、とうとうリヴォニアの人々も、彼らを結束させる求心的な独自性というものを手に入れた。これからはもう、彼らが故郷を守る際に散り散りになったり、混乱したりといったことは起こらないだろう。\n\nこの統一により、リヴォニアは安全な状態になったように見える… 当面の間は。"
 east_europe.0201.a: "まだまだ野蛮人だ。"
 east_europe.0201.b: "[founder.GetShortUINameNoTooltip]万歳！"
 east_europe.0201.c: "団結しようが分裂しようが、バルト人は永くは続かないさ。"
