l_japanese:
 TOTAL_MERIT: "合計[merit|E]：$VALUE|V0$"
 MERIT_EFFECTS_BREAKDOWN: "#S 効果：#![AddTextIf( Not( StringIsEmpty(GetMeritLevelEffects( Character.GetMeritLevel )) ), '\n' )][GetMeritLevelEffects( Character.GetMeritLevel )]"
 MERIT_PROGRESSBAR_MARKER_TOOLTIP: "#T [GetMeritLevelNameNoTooltip( ComplexBarItem.GetIndex )]#!\n$game_concept_merit$が[GetMeritLevelThreshold( ComplexBarItem.GetIndex )|V^]必要\n\n[GetMeritModifierByLevel( ComplexBarItem.GetIndex ).GetDescWithBulletPointEffects][AddTextIf( GreaterThan_int32( ComplexBarItem.GetIndex, '(int32)1' ), '\n' )]$BULLET$[movement_power|E]：[movement_power_i] [Multiply_int32( ComplexBarItem.GetIndex, '(int32)10' )|+=0]\n[GetMaxAppointmentRankDescription( 'merit', ComplexBarItem.GetIndex )]"
 MERIT_TOOLTIP_COMPLETED_EXAMINATIONS: "完了した[imperial_examinations|E]"
 MERIT_TOOLTIP_EXAMINATION_DISCLAIMER: "[governors|E]は、次の試験を完了するために退任しなければならない"
 MERIT_TOOLTIP_EXAMINATION_PASSED_CHILD_EXAM: "@child_exam_icon! #T 童試#!\n[SelectLocalization( HasPassedChildrenExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedChildrenExamination(Character), SelectLocalization(Character.IsAdult, 'EXAMINATION_FAILED_NO_RETAKE' , 'EXAMINATION_FAILED') ,'EXAMINATION_NOT_TAKEN') )]\n\n[decision|E]「$tgp_china_attend_child_exam_decision$」を経て受験した"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PROVINCIAL_EXAM: "@provincial_exam_icon! #T 郷試#!\n[SelectLocalization( HasPassedProvincialExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedProvincialExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S 合格した場合：#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithBulletPointEffects]\n\n政府官僚によって[activity|E]「[GetActivityType('activity_local_examination').GetName]」で実施された"
 MERIT_TOOLTIP_EXAMINATION_PASSED_METROPOLITAN_EXAM: "@metropolitan_exam_icon! #T 会試#!\n[SelectLocalization( HasPassedMetropolitanExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedMetropolitanExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S 合格した場合：#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithBulletPointEffects]\n\n[GetGovernment('celestial_government').GetName|E][government|E]によって[activity|E]「[GetActivityType('activity_imperial_examination').GetName]」で実施された"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PALACE_EXAM: "@palace_exam_icon! #T 殿試#!\n[SelectLocalization( HasPassedPalaceExamination(Character), 'EXAMINATION_PASSED', 'EXAMINATION_NOT_TAKEN' )]\n\n#S 合格した場合：#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithBulletPointEffects]\n\n[activity|E]「[GetActivityType('activity_imperial_examination').GetName]」で、[son_of_heaven|E]の前で実施された"
 EXAMINATION_PASSED: "@passed_examination! #P 合格#!"
 EXAMINATION_FAILED_NO_RETAKE: "@failed_examination! #N 不合格#!"
 EXAMINATION_FAILED: "$EXAMINATION_FAILED_NO_RETAKE$ #weak （再受験可能）#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_NOT_TAKEN: "#weak 受験していない#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_WOULD_TAKE: "\n\n[Character.GetShortUINamePossessive|U]の最高[merit_level|E]は、この[examination|E]に合格していないため制限される。[SelectLocalization(Character.IsLocalPlayer, 'EXAMINATION_WOULD_TAKE_ME', 'EXAMINATION_WOULD_TAKE_OTHER')]"
 EXAMINATION_WOULD_TAKE_ME: "受験すべきだ。"
 EXAMINATION_WOULD_TAKE_OTHER: "[Character.GetSheHe|U]はあなたが受験し、なおかつ自身の都合が良い場合にあなたに加わる。"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_POSITIVE: "$BULLET$[candidate_score|E]：@appointment_score!#P +[Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_NEGATIVE: "$BULLET$[candidate_score|E]：@appointment_score!#N [Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_MOVEMENT_POWER: "$BULLET$[movement_power|E]：[movement_power_i] [Character.GetMovementPowerByMerit|+=0]"
 MERIT_PROGRESS_HEADING: "次の$game_concept_merit_level$に進む"
 MAX_MERIT_RANK_BREAKDOWN_TOOLTIP: "#T [merit_level|E]の上限#!\n[PlayerValueItem.GetMaxLevelBreakdown( Character.Self )]"
 MERIT_CAP_OVERFLOW_WILL_COUNT: "#weak 功徳の上限に達している状態で得た功徳は、試験の合格後に上位のランクに繰り越される。#!"
 MERIT_RANK_CAP_TT: "#T 功徳の上限に達している#!\n[AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)3' ), 'MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)5' ), 'MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)7' ), 'MERIT_RANK_CAP_PALACE_EXAMINATION_TT' )]\n\n$MERIT_CAP_OVERFLOW_WILL_COUNT$"
 MERIT_RANK_CAP_NO_EXAMINATION_TT: "誰でも@merit_level_1_icon![GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]に到達可能"
 MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT: "@merit_level_3_icon! [GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]に到達するには郷試（またはそれ以上）の完了が必要"
 MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT: "@merit_level_5_icon! [GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]に到達するには会試（またはそれ以上）の完了が必要"
 MERIT_RANK_CAP_PALACE_EXAMINATION_TT: "@merit_level_7_icon![GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]に到達するには殿試の完了が必要"
