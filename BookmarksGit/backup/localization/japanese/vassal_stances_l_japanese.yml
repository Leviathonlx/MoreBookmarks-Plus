l_japanese:
 glory_hound: "名誉追求者"
 glory_hound_desc: "$glory_hound$の[vassals|E]は地位と名声に重きを置き、世界に自分が属する領国の力を示そうとします。大胆な、あるいは冷酷な封臣はこの[vassal_stance|E]を取ることが多いです。\n\n#low $glory_hound$の封臣は以下のような主君を好む：#!\n$EFFECT_LIST_BULLET$分割[succession_law|E]を持っている\n$EFFECT_LIST_BULLET$攻撃的[wars|E]で[victory|E]する\n$EFFECT_LIST_BULLET$封臣を[activities|E]「[GetActivityType('activity_hunt').GetName]」に招待する\n\n#low $glory_hound$の封臣は以下のような主君を嫌う：#!\n$EFFECT_LIST_BULLET$強い[crown_authority|E]を持っている\n$EFFECT_LIST_BULLET$戦争に[defeat|E]するか、[white_peace|E]に署名する\n$EFFECT_LIST_BULLET$[lowborn|E]のキャラクターと[marries|E]し、[primary_spouse|E]として迎える\n\n彼らは高い[martial_i] [martial|E]能力を持つ大胆で勇敢な[heirs|E]を好みます。"
