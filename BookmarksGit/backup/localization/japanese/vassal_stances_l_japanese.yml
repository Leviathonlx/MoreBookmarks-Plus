 zealot: "狂信"
 zealot_desc: "$zealot$の[vassals|E]は信仰に関連する事柄に重きを置き、敬けんな行動に影響を受けます。狂信的または執念深い[vassal_stance|E]は[clergy|E]と同様にこの[vassal_stance|E]を取ることが多いです。\n\n#low $zealot$の封臣は以下の主君の行動を好む:#!\n$EFFECT_LIST_BULLET$[temple|E] [holdings|E]を建設またはアップグレードする\n$EFFECT_LIST_BULLET$[GetScheme('learn_language').GetTypeName] [scheme|E]に成功する\n$EFFECT_LIST_BULLET$[virtuous|E][traits|E]を持つ\n$EFFECT_LIST_BULLET$[pilgrimage|E] [activities|E]を行う\n\n#low $zealot$の封臣は以下の主君の行動を嫌う:#!\n$EFFECT_LIST_BULLET$[head_of_faith|E]に[gold_i][gold|E]を要求する\n$EFFECT_LIST_BULLET$[sinful|E][traits|E]を持つ\n\n彼らは高い[learning_i][learning|E]技能を持つ熱心で有徳な[heirs|E]を好みます。"
