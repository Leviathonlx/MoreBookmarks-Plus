 parochial: "地方主義"
 parochial_desc: "$parochial$の[vassals|E]は安定、分散化および平和を求め、そして領国が外部の事情に干渉しないことを望んでいます。高潔または控えめな封臣はこの[vassal_stance|E]を取ることが多いです。\n\n#low $parochial$の封臣は以下の主君の行動を好む:#!\n$EFFECT_LIST_BULLET$[holdings|E]の建設またはアップグレードを行う\n$EFFECT_LIST_BULLET$彼らを[close_family|E]の[guardians|E]にする\n$EFFECT_LIST_BULLET$$task_domestic_affairs$ [councillor_task|E]を使用する\n\n#low $parochial$の封臣は以下の主君の行動を嫌う:#!\n$EFFECT_LIST_BULLET$高い[crown_authority|E]を持つ\n$EFFECT_LIST_BULLET$小規模でない[wars|E]を宣告する\n\n彼らは高い[stewardship_i][stewardship|E]技能を持つ[heirs|E]を好みます。"
