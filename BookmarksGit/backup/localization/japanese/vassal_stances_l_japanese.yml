 courtly: "礼節"
 courtly_desc: "$courtly$の[vassals|E]は高潔さと伝統を信じ、既存の階級制を守ろうとします。社交的または情け深い封臣がこの[vassal_stance|E]を取ることが多いです。\n\n#low $courtly$の封臣は以下の主君の行動を好む:#!\n$EFFECT_LIST_BULLET$彼らに[court_positions|E]を与える\n$EFFECT_LIST_BULLET$新しい[titles|E]を創設する\n$EFFECT_LIST_BULLET$彼らを[activities|E]「[GetActivityType('activity_feast').GetName]」に招待する\n\n#low $courtly$の封臣は以下の主君の行動を嫌う:#!\n$EFFECT_LIST_BULLET$[lowborn|E]のキャラクターに[titles|E]を与える\n$EFFECT_LIST_BULLET$[lowborn|E]のキャラクターと[marries|E]し、[primary_spouse|E]として迎える\n$EFFECT_LIST_BULLET$継承者争いのない[heirs|E]を[disinherits|E]する\n\n彼らは高い[diplomacy_i] [diplomacy|E]技能を持つ社交的で情け深い[heirs|E]を好みます。"
