 char_interaction.0161.desc: "理不尽な要求に応じるくらいなら、地下牢で朽ち果てるほうがましだ。"
 char_interaction.0170.t: "苦難の時"
 char_interaction.0170.desc: "早朝、私は見慣れない二人の看守に起こされた。外に連れ出されていくとき、私はこれから何が起こるのかについて何の幻想も抱かなかった。私は[actor.GetShortUINamePossessive]の首切り人に向かって膝をつき、穏やかで澄みきった瞬間を感じる。"
 char_interaction.0170.desc_burned: "粗末な食事を終えたちょうどそのとき、扉が乱暴に開いた。私は取り押さえられ、外に連れ出された。楽には死ねないだろう… 薪に火がつけられ、足に熱さを感じる。群衆は静寂に包まれ、狂った表情を浮かべて私の最期の瞬間を見物している。"
 char_interaction.0170.desc_devoured: "扉が乱暴に開き、[actor.GetShortUINamePossessive]の衛兵が私を床に倒して身動きできないようにした。続いて入ってきた[actor.GetTitleAsNameNoTooltip]は、ナイフを手に満面の笑みを浮かべている。\n\n私の悲鳴を無視して、[actor.GetSheHe]はナイフと歯で私の肉を切り刻む。朦朧とした意識の中で、#EMP 私#! — の血と肉片にまみれた[actor.GetHerHis]の顔に気づいて命乞いをするが、[actor.GetSheHe]が美味しそうに咀嚼して飲み込むのを見た私は、こうして死んでゆくのだと悟る。"
 char_interaction.0170.desc_public: "明け方、二人の衛兵に乱暴に起こされ、手荒く外に出される。\n\n集まった群衆の真ん中に置かれた小高い足場に連れていかれながら、私は落胆する。そして、[actor.GetShortUINamePossessive]の処刑人が私に笑いかけ、重い剣を持ち上げたとき、絶望した。\n\n処刑人が私の前に立ちはだかり、ひざまずかせると、群衆が静まりかえる。そして、低い掛け声とほとんど無音の#EMP 風切り音#!がして、すべてが暗くなる。"
 char_interaction.0170.a: "お前の黒き魂に呪いあれ、[actor.GetFirstNameNoTooltip]！！！"
 char_interaction.0170.life_is_just_a_joke.a: "人生など冗談に#EMP すぎない#!、そうだろう？"
 char_interaction.0180.desc: "家長として、私はあなたが唯一の真の宗派である[actor.GetFaith.GetName]を受け入れるべきだと決断した。この件について、あなたに選択の余地はない。"
 char_interaction.0180.desc.liege: "主君として、あなたが偽りの宗派を捨て、直ちに[actor.GetFaith.GetAdherentName]の仲間として私に同調するよう要求する。"
 char_interaction.0180.a: "やむを得ないだろう。"
 char_interaction.0181.desc: "いいだろう、[actor.GetFaith.GetAdjective]の宗派を受け入れる。慣れ親しんだものを捨てるのは奇妙な感じがするが。"
 char_interaction.0182.desc: "私は決して私の宗派を捨てず、代わりに私自身の家系を創設する！"
 char_interaction.0182.a: "何とも残念なことだ…"
 char_interaction.0190.desc: "いいだろう、[actor.GetFaith.GetAdjective]の宗派を受け入れる。慣れ親しんだものを捨てるのは奇妙な感じがするが。"
 char_interaction.0191.desc: "私の信仰は、私の存在の核だ… 決してそれを捨てはしない。"
 char_interaction.0200.desc: "[landed_title.GetName]の威厳と責任をあなたに託すことはできないとの結論に至った。したがって、今後はこの称号を剥奪する。領国のさらなる利益のために。"
 char_interaction.0200.a: "信じられない！"
