 end_war_attacker_victory_attacker_desc: "\n私の勝利は誰の目にも明らかだ。なぜまだ抵抗を続ける？自身の運命を受け入れることは、ある意味尊い。"
 end_war_attacker_victory_defender_desc: "\nあなたは私を打ち負かした。私はこれ以上抵抗することはできない… 私はここにあなたとあなたの軍勢に降伏する。私の尊厳を守らせてくれ。"
 end_war_attacker_white_peace_attacker_desc: "\nあなたを攻撃したのは間違いだったと、明確に理解した。もうこの戦争では十分な血が流れた… この無意味な戦いを終わらせよう。"
 end_war_attacker_white_peace_defender_desc: "\nあなたのこの無意味な戦争で、もう十分な量の血が流れたのではないだろうか？お互いに、戦い続けることで得られるものは何もないだろう。和睦しよう。"
 end_war_attacker_defeat_attacker_desc: "\n私は一体何に憑依されてそなたほど手強い相手を倒せるなどと考えていたのか。悲しいかな、過去は変えられない。変えられるのは未来だけだ。\n\n降伏しよう ― この紛争の先へ進もうではないか。"
 end_war_attacker_defeat_defender_desc: "\n私を倒せると思ったのかもしれないが、私はあなたの間違いを証明した。問題を必要以上に混乱させてはならない… 降伏せよ、この戦争を終わらせよう。"
