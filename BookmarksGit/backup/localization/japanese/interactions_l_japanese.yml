 char_interaction.0261.desc: "[intermediary.GetTitledFirstName]から私に授けられた権限により、今ここにそなたから[landed_title.GetName]における偽りの統治を奪う。そなたは私に称号を譲渡し、王家の下に拘留される。この命令は即時有効である。"
 char_interaction.0261.a: "権力の乱用じゃないか！"
 char_interaction.0262.desc: "[intermediary.GetTitledFirstName]がこのことを耳にする。しかし、$char_interaction.0199.desc$"
 char_interaction.0262.a: "[intermediary.GetSheHe|U]はすでに知っている。"
 char_interaction.0263.desc: "そなたは[intermediary.GetTitleAsNameNoTooltip]ではないし、私がそなたのつまらぬ気まぐれに屈することもない。[landed_title.GetName]が欲しいなら、力ずくで奪ってみろ。"
 char_interaction.0263.result.criminal: "[actor.GetShortUINameNoTooltip]が[Select_CString(actor.IsLocalPlayer, '辞退', '辞退' )]した場合"
 char_interaction.0263.result.war: "[actor.GetShortUINameNoTooltip]が主張を[Select_CString(actor.IsLocalPlayer, '強行', '強行' )]した場合"
 char_interaction.0263.a: "では裏切りということだな。"
 char_interaction.0263.a.tt: "あなたの犯罪が[intermediary.GetTitledFirstName]に知らされる"
 char_interaction.0263.b: "私が虚勢を張っているとでも？ならば戦争だ！"
 char_interaction.0271.desc: "[intermediary.GetTitledFirstName]から受けた指令の権限により、私は領国内の小さな矛盾を正している。\n\n封臣[intermediary.GetTitledFirstName]を[intermediary.GetHerHis]正当な主君である私に譲渡するようそなたに命ずる。"
 char_interaction.0271.a: "拒否することはできない。だが#EMP もし#!できるのなら…"
 char_interaction.0272.desc: "それはそなたの権限を超えた行為だ。だが我が[intermediary.GetTitleAsName]の指令には、たとえその実行人が#EMP そなた#!だけであるにしても反抗することはできない。\n\n我が封臣の譲渡を受け入れよう。"
 char_interaction.0272.a: "そなたに選択肢はない、[recipient.GetFirstNameNoTooltip]。"
 char_interaction.0273.desc: "私は自分の封臣を守ると誓った。#EMP そなた#!のような輩の略奪行為から守るのももちろんである。\n\nそなたは私と戦って[intermediary.GetTitledFirstName]とその所領を手にするか、[recipient.GetFaith.random_GoodGodNames]に見放されたほら穴に逃げ帰るがいい。"
 char_interaction.0273.result.criminal: "$char_interaction.0263.result.criminal$"
 char_interaction.0273.result.war: "$char_interaction.0263.result.war$"
 char_interaction.0273.a: "後悔するぞ、[recipient.GetFirstNameNoTooltip]。"
 char_interaction.0273.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0273.b: "なんと#EMP 嬉しい#!招待か！"
 char_interaction.0281.desc: "[intermediary.GetTitledFirstName]から受けた指令の権限により、そなたを不正行為の疑いで逮捕する。\n\n兵士たちの言う通りにしなければ、制裁を受けてもらうことになる。"
 char_interaction.0281.a: "私に選択肢はない。"
 char_interaction.0282.desc: "私の行いと違い、そなたの要求は違法である。\n\n領国のために私は従うが、私がこの侮辱を忘れぬことは覚えておけ。"
 char_interaction.0282.a: "私がそなたに#EMP 忘れて#!もらいたがっていたなどと、どこで思わせてしまったのだ？"
 char_interaction.0283.desc: "お前にこの身を差し出せと？それはできない。私を牢屋に放り込みたいのなら、自分で捕まえに来ればいい。\n\nだが、どうしてもと言うのなら、こちらから#EMP 出向いて#!もいい…私の#EMP 友人#!を何人か連れていっていいのならな。"
 char_interaction.0283.a: "いずれ後悔することになる。"
 char_interaction.0283.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0283.b: "そなたはわかっていないようだ。これは依頼ではない。"
 char_interaction.0291.desc.positive: "私は当然ながら、私の利害関係を代表する者としてそなたを信頼しているが、そなたは勘違いしている。[recipient.GetTitledFirstName]は忠実で大切な臣下だ。そなたのその活力は別のところに向けるべきである。"
 char_interaction.0291.desc.negative: "お前は#EMP 何一つ#!満足にできないのか？この領地のどんな間抜けでも[recipient.GetTitledFirstName]が今重点を置くべき相手でないことはわかる。優秀な封臣たちをいじめるのはやめて、自分の仕事をしろ。"
 char_interaction.0291.desc.neutral: "現時点でこの行動を許すのは私の利益にならない。そなたならわかってくれるだろう。引き続き、私の代わりに威厳をもって統治してくれ。"
 char_interaction.0291.a: "一番よくわかっているのは我が主君である。"
 char_interaction.0291.b: "生意気な若造め！"
 char_interaction.0291.c: "よだれを垂らした愚か者め！"
 char_interaction.0291.d: "よぼよぼの間抜けめ！"
 char_interaction.0291.e: "気に食わない。#EMP [intermediary.GetWomanMan|U]め。#!"
 char_interaction.0291.f: "あの#EMP クソったれ#!。"
 char_interaction.0291.g: "牢獄で朽ち果てろ！"
 char_interaction.0291.h: "次こそは[intermediary.GetSheHe|U]に止められはしまい…"
