 court_amenities_interactions.0001.desc_court_position: "「#EMP その#!服が[recipient.GetTitleAsNameNoTooltip]に相応しいと思っているのか？ まるで道化師だぞ！ 今すぐ脱げ。さもなくば、衛兵を呼ぶことになるぞ！」"
 court_amenities_interactions.0001.desc.nakey: "「我々はあらゆる形の人体を祝福するが、貴殿はとりあえず自分自身の手入れをせよ！ 最後に浴室を訪れたのはいつだ？」"
 court_amenities_interactions.0001.desc: "「そんな馬鹿げた服装をして、いったい誰に見せびらかしているつもりだ？ ここは王宮であって売春宿ではない！ もっと慎ましい格好をせよ！」"
 court_amenities_interactions.0001.desc_outro: "\n\n[actor.GetSheHe|U]は、私が[actor.GetPrimaryTitle.GetAdjective]の奢侈禁止令を破ったと非難し、この社会的汚名は簡単には拭い去れないかもしれない。とはいえ、私はまだ[actor.GetTitledFirstNameNoTooltip]を出し抜くことができるかもしれない！ひょっとすると、損害賠償を勝ち取ることさえも…"
 court_amenities_interactions.0001.a: "「あなたこそ、いったい何を着ている？」"
 court_amenities_interactions.0001.a.tt_success: "#positive_value あなたは服の選び方を守り抜いた#!"
 court_amenities_interactions.0001.a.tt_failure: "#negative_value あなたの服装に関する主張には説得力がほとんどない#!"
 court_amenities_interactions.0001.b: "私は自身の尊厳を代償として払うことになる…"
 court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t: "服装についての議論"
 court_amenities_interactions.0002.desc_intro: "我々は適切な身なりについて、お互いに激しく指を差し合い、宮廷のほとんどの者が知らないであろう古代の法典を引用し合いながら、何時間も議論していたのだと思う。そしてその論戦が幕を閉じると、"
 court_amenities_interactions.0002.desc_won.nakey: "どうやら私が勝利したようだ！\n\nそういうわけで、[actor.GetName]は平民の服を着用し、恥ずべきほどに手入れが疎かにされていた身体を世界から隠すことを強制された。"
 court_amenities_interactions.0002.desc_won: "どうやら私が勝利したようだ！\n\nそういうわけで、[recipient.GetName]は下着姿になることを強制された！ 宮廷中の人間が、[ROOT.Char.GetFaith.CreatorName]に創造されたままの[recipient.GetHerHim]の姿を見た！"
 court_amenities_interactions.0002.desc_lost.nakey: "自分が実際に法律に違反していたことを知って、私は衝撃を受けた！\n\n生まれて初めて、私は[ROOT.Char.GetFaith.CreatorName]に授かった自分の身体を恥ずかしく思った。そして、私の裸の身体が猥褻物になったように感じ始めたころ、近くの衛兵と衣装係が近づいて私に汚らしい布きれをかけたのだった。"
 court_amenities_interactions.0002.desc_lost: "自分が実際に法律に違反していたことを知って、私は衝撃を受けた！\n\n[debate_locale.GetNameNoTierNoTooltip]城の衛兵と衣装係が下着以外の私の服を脱がし、さらに脱がし続ける中、私は恥辱に立ち尽くしている！ 宮廷のさらし者にされ、私は恥も外聞もなくその場から逃げ出した。"
 court_amenities_interactions.0002.a_won: "ハッ！ なんと愉快な！"
 court_amenities_interactions.0002.a_lost.humble: "彼らに見せてやろう。私に恥などない。"
 court_amenities_interactions.0002.a_lost.lustful: "普通ならこんな姿は恋人にしか見せないというのに。"
 court_amenities_interactions.0002.a_lost: "二度とここに顔を出せない。"
 court_amenities_interactions.0003.desc_won.nakey: "どうやら私が勝利したようだ！\n\nそういうわけで、[actor.GetName]は平民の服を着用し、恥ずべきほどに手入れが疎かにされていた身体を世界から隠すことを強制された。"
 court_amenities_interactions.0003.desc_won: "どうやら私が勝利したようだ！\n\nそういうわけで、[actor.GetName]は下着姿になることを強制された！ 宮廷中の人間が、[ROOT.Char.GetFaith.CreatorName]に創造されたままの[actor.GetHerHim]の姿を見た！"
 court_amenities_interactions.0004.desc: "どうやら、[victim.GetNameNoTooltip]の法令違反は[debate_locale.GetNameNoTierNoTooltip]法によって最大限にまで処罰可能な犯罪のようだ！ つまり、私は[victim.GetNameNoTooltip]を投獄できるということだ！ こんな結果を期待していたわけではないが、間違いなく私の立場は強いものとなる！"
 court_amenities_interactions.0004.a: "この違反は見逃してもいい。見返りをもらえれば…"
 court_amenities_interactions.0004.b: "[victim.GetSheHe|U]は囚人服のほうがよく似合う！"
