 char_interaction.0020.opening: "[actor.Custom2('AppropriateGreetingNegative', recipient)]"
 char_interaction.0020.desc: "王朝の当主として、私はここにお前を勘当し、廃嫡する！お前は[actor.GetDynastyName]王朝の誰からも、いかなる称号も継承することはない。"
 char_interaction.0020.a: "何だと？ なぜだ！？"
 char_interaction.0030.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 char_interaction.0030.desc: "王朝の当主として、あなたが[actor.GetDynastyName]王朝の者の称号を継承する権利をここに回復させる！"
 char_interaction.0030.a: "感謝します！"
 char_interaction.0040.desc: "王朝の当主として、私はここにお前を[actor.GetDynastyName]王朝全体の不名誉であり恥辱として糾弾する！"
 char_interaction.0040.a: "何だと？ なぜだ！？"
 char_interaction.0041.desc: "あなたの[recipient.Custom2('InsultBehavior', SCOPE.sC('actor'))]と堕落した行動は、[actor.GetHouse.GetBaseName]家全体に恥をかかせる。そして、家の長として、私は氏族の皆にあなたの[recipient.Custom2('InsultAdjective', SCOPE.sC('actor'))]様子を知らせる義務があると感じている。\n\n[actor.GetFaith.HighGodNamePossessive]の光があなたを美徳のある道へと導いてくれることを願っている…難しそうだけれども。"
 char_interaction.0041.a: "中傷だ！"
 char_interaction.0042.desc: "あなたは[recipient.Custom('FormalComplimentAdjective')]であり、[recipient.Custom('ComplimentAdjective')]であり、[actor.GetHouse.GetBaseName]家の全員に閃きを与えてくれる。家の長として、私はあなたの美徳を氏族全体に広める義務がある！\n\nあなたが[actor.GetFaith.HighGodNamePossessive]の庇護があり続けることを願っている。"
 char_interaction.0042.a: "素晴らしい！"
 char_interaction.0050.desc: "王朝の当主として、私はここにあなたの過去の罪を許し、[actor.GetDynastyName]王朝の成員におけるあなたの糾弾を撤回する！"
 char_interaction.0050.a: "正義が行われた！"
 char_interaction.0060.desc: "[target.GetName]は家長である私にこそふさわしいため、私はそれを請求することとした。あなたはこれをどう考えるか。"
 char_interaction.0060.a: "こんなことはよくない。"
 char_interaction.0070.opening: "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc: "[actor.GetDynastyName]王朝内での内紛は見苦しいものであり、すぐに終わらせなければならない。王朝の当主として、私はここに、あなたと王朝内のあなたの敵との白紙和平を宣言する！"
 char_interaction.0070.a: "とんでもないお節介だ！"
 char_interaction.0071.desc: "[actor.GetDynastyName]王朝内での内紛は見苦しいものであり、すぐに終わらせなければならない。王朝の当主として、私は[recipient.GetFullName]にあなたとの白紙和平を受け入れるように命じた。"
 char_interaction.0071.a: "感謝します！"
 char_interaction.0078.desc_them: "[ward.GetTitledFirstName]はわたしが教育するとお約束していましたが、実は問題があります…わたしはほかの方の被後見人ですでに手一杯なのです。申し訳ありません。"
 char_interaction.0078.desc: "[ward.GetTitledFirstName]は[guardian.GetTitledFirstName]が教育するとお約束していましたが、実は問題があります…[guardian.GetSheHe|U]はほかの被後見人ですでに手一杯なのです。申し訳ありません。"
 char_interaction.0078.a: "よりによってそんな侮辱を…！"
 char_interaction.0079.desc_them: "[ward.GetTitledFirstName]の教育は貴公が行うと約束したはずなのに、ほかの者の後見で手一杯だと！？ 恥を知れ！"
