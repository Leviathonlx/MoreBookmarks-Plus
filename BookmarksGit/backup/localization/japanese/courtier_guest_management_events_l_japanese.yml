 courtier_guest_management.0102.desc: "[courtier.GetTitledFirstName]は[capital.GetNameNoTierNoTooltip]から旅立つことにした。使用人たちに荷造りをさせ、皆に別れを告げている。\n\n[courtier.GetTitledFirstNameNoTooltip]がいなくなれば[courtier_claim.GetName]への請求権は失われるだろう。請求権を行使して[courtier.GetHerHim]を引き留めて自分の封臣にするのであれば、これが最後の機会だ。"
 courtier_guest_management.0102.a: "一年待ってくれ。その間にそなたの継承権を行使する"
