 courtier_guest_management.desc: "あなたの[SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('child'))]、[child.GetShortUIName]には[liege.Custom('GetCourtConcept')]に留まる理由はなく、まもなく立ち去る"
