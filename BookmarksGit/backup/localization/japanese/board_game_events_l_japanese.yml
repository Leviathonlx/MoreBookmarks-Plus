 #Ending Events
 board_games.0031.t: "$board_games.0000.t$"
 board_games.0031.desc.intro.01: "勝利の雄叫びとともに私は立ち上がり、[SCOPE.Custom('BG_GamePiecePlural')]をあちこちに散りばめた。"
 board_games.0031.desc.intro.02: "ニヤリと笑って、私は最後の[SCOPE.Custom('BG_GamePiece')]を盤面に置いた。"
 board_games.0031.desc.intro.03: "我々は2人で最後の[SCOPE.Custom('BG_GamePiece')]を見つめた。やったぞ。私の勝利だ。"
 board_games.0031.desc.middle.01: "この[SCOPE.Custom('BG_GameType')]の試合は私の勝利だ。ゲームの王者の座に向けた、紛うことなき見事な一勝だ。"
 board_games.0031.desc.middle.02: "またしても、私の優れた知性がすべてに勝利した。"
 board_games.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName]は今日、私の勝利を目の当たりにしてくださった、始めから、私は[ROOT.Char.GetFaith.HighGodName]が私の勝利を見守ってくださると信じていた。"
 board_games.0031.desc.end.01: "\n\n呆然とした[bg_loser.GetFirstName]は座ったまま、その腰に手をあて、どこで間違ったのかを考えようとしていた。"
 board_games.0031.desc.end.02: "\n\n[bg_loser.GetFirstName]は茫然自失としたままだった。[bg_loser.GetSheHe|U]は、私の勝利が信じられないようだ。"
 board_games.0031.desc.end.03: "\n\n[bg_loser.GetFirstName]は怒りを抑えられない。私は[bg_loser.GetSheHe]に勝利し、恥をかかせたのだ。"
 board_games.0031.a: "良い試合だった！"
 board_games.0031.a.a: "素晴らしい試合だ！"
 board_games.0031.b: "小さき[bg_loser.GetWomanMan]よ、敗北とはどのような感覚だ？"
 board_games.0031.b.a: "私の前にひれ伏せ、この[bg_loser.Custom2('InsultNoun', ROOT.Char)]め！"
 board_games.0031.b.b: "#EMP あまり#!気に病むな、誰もが私のように賢くなれるわけではない。"
 board_games.0031.b.progress_towards_rival: "[bg_loser.GetTitledFirstName]は個人攻撃と受け取った"
 board_games.0031.c: "いずれまた遊びたいものだ…"
 board_games.0031.a.tt.success: "対戦相手は良い試合だったと同感した"
 board_games.0031.a.tt.failure: "対戦相手は失礼な身振りをして立ち去った"
 board_games.0031.desc.result.skill: "#BOL 結果：#!自分の[board_game_winning|E]スコアにより、[bg_loser.GetFirstNameNoTooltip]との[board_game_match|E]に勝った"
 board_games.0031.desc.result.sudden_death: "#BOL 結果：#![board_game_winning_sudden_death|E]により、[bg_loser.GetFirstNameNoTooltip]との[board_game_match|E]に勝った"
 board_games.0041.t: "$board_games.0000.t$"
 board_games.0041.desc.intro.01: "獣のように勝利を叫びながら、[bg_victor.GetFirstName]は飛び上がった。\n\nわ…私が負けた。手は膝の上へと滑り落ち、支えるものを探している。"
 board_games.0041.desc.intro.02: "[bg_victor.GetFirstName]の頬にはほくそ笑むような笑みが広がっている。[bg_victor.GetSheHe]は勝利し、私は敗れた。\n\n"
 board_games.0041.desc.intro.03: "この盤面の[SCOPE.Custom('BG_GamePiecePlural')]を見つめるときほどに絶望感を感じたことはない。その並びは、私が敗れたことをはっきりと示していた。"
 board_games.0041.desc.middle.01: "[ROOT.Char.GetFaith.HighGodName]を証人として、私はでき得る限りのことをしたはずだ…"
 board_games.0041.desc.middle.02: "[bg_victor.GetFirstName]のような愚か者が、まさか私を出し抜くなどとは。"
 board_games.0041.desc.middle.03: "\n\n[SCOPE.Custom('BG_GameType')|U]は#EMP 実際の戦争#!の安っぽい模倣にすぎず、格下の対戦相手と比べて私が優れていることは疑いようのない事実だ。[bg_loser.GetSheHe]が[SCOPE.Custom('BG_GameType')]を学んでいる間、#EMP 私は剣術を磨いていた#!。それだけのことだ…"
 board_games.0041.desc.end.01: "\n\n私は[SCOPE.Custom('BG_GameType')]が#EMP 下手#!だというのか？"
 board_games.0041.desc.end.02: "\n\n私の手のひらは汗ばみ、膝は脱力した。私の能力の限りを尽くしても[bg_victor.GetFirstName]を打ち負かすには不十分だと悟った。"
 board_games.0041.desc.end.03: "\n\nあの[recipient.Custom2('InsultNoun', ROOT.Char)]め！[recipient.Custom2('InsultNoun', ROOT.Char)]め！不正をしていなければ#EMP 私#!が敗れるはずなどない！"
 board_games.0041.a: "次回、誰が勝つか見てみよう…"
 board_games.0041.b: "今日ここで敵ができたな。"
 board_games.0041.b.b: "祝福を続けよう。そして[ROOT.Char.GetFaith.HighGodName]のもとに私の前にひれ伏せ！"
 board_games.0041.c: "より上手な者が勝ったのだ！"
 board_games.0041.desc.result.skill: "#BOL 結果：#![bg_victor.GetHerHis]の[board_game_winning|E]スコアにより、[bg_victor.GetFirstNameNoTooltip]との[board_game_match|E]に負けた"
 board_games.0041.desc.result.sudden_death: "#BOL 結果：#![board_game_winning_sudden_death|E]により、[bg_victor.GetFirstNameNoTooltip]との[board_game_match|E]に負けた"
 ##################################################
 #Gaining a Trinket
 board_games.0051.t: "幸運な一撃"
 board_games.0051.desc: "今でさえ時々、数か月前に[bg_loser.GetFirstName]を[SCOPE.Custom('BG_GameType')]であまりに見事に倒したことをよく思い出す。[bg_loser.GetHerHis]の[bg_loser.Custom('MaskFace')]は#EMP 何物にも替えがたい#!ものだった。\n\nあの時遊んだ盤面はどこかにあるだろうか？素晴らしい盤、幸運の盤、それにかつてないほど素晴らしいゲームの目撃者となった[SCOPE.Custom('BG_GamePiecePlural')]よ。\n\n間違いなく[bg_victor.GetFaith.KnowledgeGodName]が盤に微笑んだのだ。あれを失くしてしまうなど、愚か者の所業だ。"
 board_games.0051.a: "ああ、永遠にさらなる幸運を運んできておくれ！"
 board_games.0051.b: "あと少しあれば、#EMP 本当に#!貴重なセットとなったのに…"
 board_games.0051.c: "特別な玩具など必要ない。"
 ##################################################
 #Debug Events
 board_games.0102.t: "遊戯の中の遊戯"
 board_games.0102.desc: "BGEはチェス、インドすごろく、ネファタフル、タブラ、君の好きなボードゲームを1つにまとめたものだ。\n\n君はほかにどんなゲームが好きかな？\n\nそのゲームも含まれているかもしれないが、こちらの方が面白い！\n\n#EMP 何世紀も前から遊ばれているんだ。#!\n\n普通のボードゲームはこう呼ばれるべきだ、退屈なゲームと。"
 board_games.0102.a: "普通のゲームをお願いします。"
 board_games.0102.b: "勝利のバージョンを使ったもののみお願いします。"
 board_games.0102.c: "敗北のバージョンを使ったもののみお願いします。"
