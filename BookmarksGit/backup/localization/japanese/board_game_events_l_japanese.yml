 ##################################################
 #Misc
 board_games.0000.t: "最高のゲーム：[SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t: "$board_games.0000.t$"
 ##################################################
 #Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low: "ほら、と対戦相手は物思いにふけりながら言った。「喋る方ではないが、[SCOPE.Custom('BG_GameType')]はとてもうまいぞ」"
 board_games.0001.desc.opponent_winning.diplomacy.medium: "あーあ、もし演説が[SCOPE.Custom('BG_GameType')]であなたに勝つくらい簡単ならば、と対戦相手は言った。"
 board_games.0001.desc.opponent_winning.diplomacy.high: "どちらが簡単か本当にわからないな、と対戦相手は嘆いた。「[SCOPE.Custom('BG_GameType')]であなたを倒すのか、あなたの恥ずかしい負けの話をするのか」"
 board_games.0001.desc.opponent_winning.martial.low: "戦争が[SCOPE.Custom('BG_GameType')]ほど簡単ならば、今頃世界を支配しているかもしれないな、と対戦相手は笑った。「まあ、私ならば、の話だけれど」"
 board_games.0001.desc.opponent_winning.martial.medium: "うーん、あなたは戦術はあまりうまくないようだね？と対戦相手は声を立てて笑った。"
 board_games.0001.desc.opponent_winning.martial.high: "戦術も盤上も、すべて最も大切なものが姿を変えただけにすぎない、と対戦相手は歌うように言った。[bg_opponent.GetSheHe|U]は[bg_opponent.GetHerHis]の額を力強く拳で叩いている。"
 board_games.0001.desc.opponent_winning.stewardship.low: "お金の問題が[SCOPE.Custom('BG_GameType')]で遊ぶくらい簡単ならばいいのに、と対戦相手は言った。「銀貨の海で泳ぐことになるだろうな」"
 board_games.0001.desc.opponent_winning.stewardship.medium: "[SCOPE.Custom('BG_GameType')]は本物の運営の良い練習になると思うか？と対戦相手はむなしそうに聞いてきた。「いつもそう思ってきた。何か…別のことをほのめかしているわけではない」"
 board_games.0001.desc.opponent_winning.stewardship.high: "[SCOPE.Custom('BG_GameType')]はいつも[bg_opponent.GetWomanMan]に領地経営についていろいろなことを教えてくれる、と対戦相手は尊大に言った。「もちろん、その逆も然りだ」"
 board_games.0001.desc.opponent_winning.intrigue.low: "ほら、だから[SCOPE.Custom('BG_GameType')]が好きなんだ、と対戦相手は言った。「不機嫌になったり、嘘をついたりすることはない。知性同士の公正な戦いだ。というのも…」"
 board_games.0001.desc.opponent_winning.intrigue.medium: "[SCOPE.Custom('BG_GameType')]の間に相手の[bg_myself.Custom('MaskFace')]を見れば、嘘をつくのが#EMP ずばり#!わかると知っていたか？と対戦相手は聞いてきた。「ああ、別に…ただの一般論で…」"
 board_games.0001.desc.opponent_winning.intrigue.high: "対戦相手は「慎重に」と薄ら笑いを浮かべた。「もう一度そんな動きをすれば、罠の[SCOPE.Custom('BG_GamePiece')]が襲いかからるぞ」"
 board_games.0001.desc.opponent_winning.learning.low: "なあ、私の抜け目なさを示すには#EMP 本#!が必要だと言うが、と対戦相手は尊大に言った。「だが私がそんなうすのろではないと、これではっきりしたと思う」"
 board_games.0001.desc.opponent_winning.learning.medium: "正直、と対戦相手は息を吐いた。「あなたがこれほど上手だとは思わなかった。特に誰を相手にしているのかを考えると」"
 board_games.0001.desc.opponent_winning.learning.high: "私は[SCOPE.Custom('BG_GameType')]を研究し尽くしたんだ、と対戦相手は言った。「それで申し訳ないが、この時点で、あなたが勝てる方法は残されていないと思う」"
 board_games.0001.desc.opponent_winning.trait.lustful: "双方が世界一の恋人で、#EMP かつ#![SCOPE.Custom('BG_GameType')]の名手なのだ。私に負けても責めはしない、と対戦相手は声を立てて笑った。"
 board_games.0001.desc.opponent_winning.trait.chaste: "家での規律は、盤上でも規律を生む。わかるだろう、と対戦相手は尊大に言った。「ちょっとした自制心が大いに役立つんだ」"
 board_games.0001.desc.opponent_winning.trait.gluttonous: "宴会でも開いて私の勝利を称えないとな、と対戦相手は考えている。「勝利を祝うのに、甘いものが欲しいな」"
 board_games.0001.desc.opponent_winning.trait.temperate: "このゲームが終わったら、薔薇の香りのついた水を飲んでもいいかもしれない、と対戦相手は考えている。「普段自分を甘やかすことはしないが、今回はいいだろう」"
 board_games.0001.desc.opponent_winning.trait.greedy: "金の音よりも、[bg_myself.GetWomanMan]の涙が[SCOPE.Custom('BG_GameType')]の盤上に落ちる小さな音の方が満足だな、と対戦相手は微笑んだ。「そうだとは思わないか？」"
 board_games.0001.desc.opponent_winning.trait.generous: "なあ、私のほうが優勢だが、丁寧にお願いするならば、この試合に…勝たせてやろう、と親切で同情深い声で対戦相手は言った。「[SCOPE.Custom('BG_GameType')]に勝つことだけが人生のすべてではない。」"
 board_games.0001.desc.opponent_winning.trait.lazy: "対戦相手は大きなあくびをした。「正直もっと手応えがあると思っていたが、[bg_myself.GetFirstNameNoTooltip]。目を開けているのでさえ難しい」"
 board_games.0001.desc.opponent_winning.trait.diligent: "だから努力しなければいけないのだよ、と対戦相手は元気づけてきた。その口調には#EMP まったく#!我慢がならない。「努力に勝るものなどない。人生でも、[SCOPE.Custom('BG_GameType')]でも」"
 board_games.0001.desc.opponent_winning.trait.wrathful: "対戦相手は奇妙なことに、普段とは違い落ち着いていた。「ああ、怒ることなどない」と、私の視線に気づいた[bg_opponent.GetSheHe]は言った。「物事がとても#EMP うまく#!いっているときにはね」"
 board_games.0001.desc.opponent_winning.trait.calm: "[SCOPE.Custom('BG_GameType')]の鍵は、精神を研ぎ澄まして頭を冷やすことだと気づいたんだよ、と対戦相手は考えながら言った。「いつかその境地にたどり着くよ」"
 board_games.0001.desc.opponent_winning.trait.patient: "ほとんどの人は、と対戦相手が講釈を垂れ始めた。「[bg_opponent.Custom('BG_RandomArticleDirection')][bg_opponent.Custom('BG_RandomRankPossessive')]の[bg_opponent.Custom('BG_RandomMoveType')]を使うのがどれだけ難しいか完全には理解していない。これへの対抗策は、言うまでもない」"
 board_games.0001.desc.opponent_winning.trait.impatient: "「君は[SCOPE.Custom('BG_GameType')]は全然ダメだな」盤を指でコツコツと叩きながら、対戦相手がそうつぶやく。"
 board_games.0001.desc.opponent_winning.trait.arrogant: "対戦相手は「[bg_myself.GetFirstNameNoTooltip]よ、恥ずかしく思うことはない、」[bg_opponent.GetSheHe]が座る椅子にもたれかかりながら、高ぶった態度で言った。「皆が生まれつきこの#EMP 才能#!があるわけではないんだ」"
 board_games.0001.desc.opponent_winning.trait.humble: "正直、よくやっているよ、と対戦相手は高い声で言った。「いつもはここまで上手くないんだ、だから、たまたまあなたの運が悪かっただけだろう」"
 board_games.0001.desc.opponent_winning.trait.deceitful: "「あまり落ち込むな」と対戦相手が蜜のように甘い声でなだめてくる。「たとえ[bg_opponent.GetFaith.TricksterGodName]でも、私の動きにはついてこれなかったさ」"
 board_games.0001.desc.opponent_winning.trait.honest: "なんてこった、思ったよりも#EMP ずっと#!うまく行きそうだ！と対戦相手は驚いた。「あなたはまったく手強い相手ではないよ…あっ、すまない、失礼なことを言うつもりはなかった。ただ正直に言っただけだ」"
 board_games.0001.desc.opponent_winning.trait.craven: "わ…私が勝っている？私の勝ちだ！と対戦相手は叫んだ。[bg_opponent.GetSheHe|U]は純粋に驚いているようだったが、[bg_opponent.GetSheHe]は#EMP ずっと#!試合の半分を[bg_opponent.GetHerHis]の指の間から眺めていたのだ。"
 board_games.0001.desc.opponent_winning.trait.brave: "少し笑ってもいいだろうか、と対戦相手は言った。「だが、#EMP 私#!に勝ちたいならば、#EMP それ#!よりも大胆に手を打たないとだめだよ」"
 board_games.0001.desc.opponent_winning.trait.shy: "練習の成果があった！と対戦相手は叫んだ。盤上の状況を見て、内に秘めた誇りが微笑みに現れた。"
 board_games.0001.desc.opponent_winning.trait.gregarious: "悪く思うなよ、と対戦相手は[bg_opponent.GetHerHis]の指を鳴らしながら言った。「[SCOPE.Custom('BG_GameType')]には友だちを作るくらい簡単に勝てる。びっくりするくらい簡単なんだ」"
 board_games.0001.desc.opponent_winning.trait.ambitious: "このゲームの#EMP 王#!みたいなものはあると思うか？[bg_opponent.GetHerHis]と対戦相手は顎を掻きながら言った。「その王位に向けてもう進んでいるような気がするんだ」"
 board_games.0001.desc.opponent_winning.trait.content: "なんて楽しいゲームなんだ、と対戦相手は声を立てて笑った。「これより最高のものなんて望めないだろう？ あなたの運を除いて」"
 board_games.0001.desc.opponent_winning.trait.arbitrary: "基本的にルールというのは好きではないんだが、と対戦相手は言った。「だが、[SCOPE.Custom('BG_GameType')]の魅力が少しだけわかった気がする。時々、ほかの人よりも自分が優れていることを#EMP 嫌でも#!わからせてくれるからね」"
 board_games.0001.desc.opponent_winning.trait.just: "ほら、と対戦相手は紙の束をはためかせながら言った。「ずっと反則手を使おうとしているけれど、#EMP ルールを読めば#!、もっとうまく遊べるはずだよ」"
 board_games.0001.desc.opponent_winning.trait.cynical: "もちろん手を緩めるつもりはない、と、対戦相手は流し目をして言った。「あなたは#EMP 絶対に#!手加減なんてしないだろう、だから私も同じだ」"
 board_games.0001.desc.opponent_winning.trait.zealous: "この確かな勝利が自分の手柄になればいいのに、と対戦相手はぼんやりと言った。「だがこれはすべて、私を#EMP 通した#![bg_opponent.GetFaith.KnowledgeGodName]の御業なのだ」"
 board_games.0001.desc.opponent_winning.trait.paranoid: "まだ奥の手があるんだろう、と対戦相手は睨みつけてきた。「誰だって#EMP こんなに#!簡単に負けるはずがない」"
 board_games.0001.desc.opponent_winning.trait.trusting: "あなたの番のうちに、ちょっと用を足しにいこうかな、と対戦相手は笑った。「私の[SCOPE.Custom('BG_GamePiecePlural')]を触らないでくれよ！」"
 board_games.0001.desc.opponent_winning.trait.compassionate: "まずい手を打たせてすまない、[bg_myself.GetFirstNameNoTooltip]、と、対戦相手は言った。[bg_opponent.GetHerHis]の声は純粋に後悔をしていた。「[SCOPE.Custom('BG_GameType')]は楽しむために遊ぶんだが、#EMP 共に#!楽しんでいるからこそ、楽しいんだ」"
 board_games.0001.desc.opponent_winning.trait.callous: "[bg_opponent.GetFaith.HouseholdGodName]にかけて、あなたは戦いにはあまり耐えられないようだね？と対戦相手は単刀直入に言った。"
 board_games.0001.desc.opponent_winning.trait.sadistic: "負傷した相手をもてあそぶのは#EMP とても#!楽しい、と対戦相手は皮肉を嬉しそうに言った。「そうは思わないか、[bg_myself.GetFirstNameNoTooltip]？」"
 board_games.0001.desc.opponent_winning.trait.stubborn: "こんなに簡単に勝てるなんて、気分転換にはもってこいだ、と対戦相手は小馬鹿にした。「いつもなら、相手が私の勝利を認めるまで、数時間議論しなければならないんだ」"
 board_games.0001.desc.opponent_winning.trait.fickle: "これは本当に好きだ。どんな戦略を取ろうとも、あなたはいつもちゃんと負けてくれるからね、と対戦相手は皮肉を言った。"
 board_games.0001.desc.opponent_winning.trait.vengeful: "もちろん、これはただの仕返しさ、と対戦相手は非難した。「あなただって#EMP はっきり#!わかっていただろう」"
 board_games.0001.desc.opponent_winning.trait.forgiving: "正直、もっと手応えがあると思っていたが、と対戦相手は愚痴を言った。「でもいいんだ。少なくとも良い練習相手にはなった」"
 board_games.0001.desc.opponent_winning.trait.rowdy: "小さな対戦相手は聞き取りにくい言葉で、不適切な脅しを口走って、興奮のあまり盤面をなぎ倒した。"
 board_games.0001.desc.opponent_winning.trait.charming: "[SCOPE.Custom('BG_GameType')]を毎日遊ぶべきだよ、[bg_myself.GetFirstNameNoTooltip]、と小さな対戦相手は甲高い声で言った。「いつもとっても楽しいもの！」"
 board_games.0001.desc.opponent_winning.trait.curious: "ねえ、と小さな対戦相手は言った。「あなたを倒すことから、いつも本当にたくさんのことを学んでいるんだ」"
 board_games.0001.desc.opponent_winning.trait.pensive: "[SCOPE.Custom('BG_GameType')]の遊び方について、本当にたくさん読んだんだ、と小さな対戦相手は笑顔を浮かべた。「でも実際に#EMP やってみる#!のがこんなに簡単だとは思わなかったよ！」"
 board_games.0001.desc.opponent_winning.trait.bossy: "あなたを倒したら、と小さな対戦相手は宣告した。「スイートロールが欲しいな。ご褒美として」"
 board_games.0001.desc.opponent_winning.relation.friend: "元気を出して、そんな顔しないで、[bg_myself.Custom('MaskFace')]、と対戦相手は笑った。「これは単なる友だち同士の遊びでしょ？」"
 board_games.0001.desc.opponent_winning.relation.best_friend: "何はともあれ、勝っても負けても、と親友は言った。「この世でほかに[SCOPE.Custom('BG_GameType')]を一緒に遊ぼうと思う人はいないね」"
 board_games.0001.desc.opponent_winning.relation.rival: "ああ[bg_opponent.GetFaith.FateGodName]よ、あなたは政治と同じくらい[SCOPE.Custom('BG_GameType')]が下手だね！と好敵手は言った。"
 board_games.0001.desc.opponent_winning.relation.nemesis: "宿敵は何も言わず、[bg_opponent.GetSheHe|U]はただ私を見つめていた。その[bg_opponent.Custom('EyeEyes')]には純粋な生々しい#EMP 憎しみ#!があった。"
 board_games.0001.desc.opponent_winning.relation.lover: "私から目をそらすことなく、恋人は[SCOPE.Custom('BG_GamePiecePlural')]を[bg_opponent.GetHerHis]の指で撫で始め…ああ。#EMP ああ。なんてこった#!"
 board_games.0001.desc.opponent_winning.relation.soulmate: "運命の人は、[SCOPE.Custom('BG_GameType')]の盤上には半分しか注意していなかった。ほとんどの時間、[bg_opponent.GetSheHe]は私の[bg_myself.Custom('EyeEyes')]をずっと覗き込んでいた。"
 board_games.0001.desc.opponent_winning.relation.bully: "ほらね？と対戦相手は笑った。「だからあなたをいじめるんだ。あなたは#EMP こんなにも#!負け犬だからさ」"
 board_games.0001.desc.opponent_winning.relation.victim: "犠牲者の目は正当な怒りで輝いていた。一度はそれに満足したのだが、何かが#EMP [bg_opponent.GetHerHis]に#!有利に動き始めた。"
 board_games.0001.desc.opponent_winning.relation.crush: "待て、[bg_opponent.GetSheHe]は何か言ったか？[bg_opponent.GetSheHe]は何か言ったぞ！ああしまった、時々[bg_opponent.GetHerHim]を見ているとちょっと気が逸れるんだ。もう台無しだ。"
 board_games.0001.desc.opponent_winning.relation.guardian: "よく見ているんだ、[bg_myself.GetFirstName]、と後見人は言った。「私の手をじっと見れば、何か学べるかもしれない」"
 board_games.0001.desc.opponent_winning.relation.ward: "被後見人は私に笑顔を投げかけた。「[SCOPE.Custom('BG_GameType')]をもっと頻繁に遊んでもいい？#EMP お願い#!！」"
 board_games.0001.desc.opponent_winning.hook_on.weak: "$board_games.0001.desc.opponent_winning.hook_on.strong$"
 board_games.0001.desc.opponent_winning.hook_on.strong: "あなたとの戦いで戦況をひっくり返すのはいい気分だ、と対戦相手は言った。「いつも支配下に置かれているような気分なんだ。もちろん、[SCOPE.Custom('BG_GameType')]を遊ぶ時以外の話だが」"
 board_games.0001.desc.opponent_winning.hooked_by.weak: "$board_games.0001.desc.opponent_winning.hooked_by.strong$"
 board_games.0001.desc.opponent_winning.hooked_by.strong: "我々の#EMP 合意#!のせいで、わざと試合を投げ出そうとしているわけではないよな？と、対戦相手は熟考して[bg_opponent.GetHerHis]の顎を掻きながら聞いた。「まるで負けようとしているかのような手だ」"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default: "あああ、あなたには何回勝っただろう？と対戦相手は笑った。「#EMP 正直#!数えきれないくらいだよ」"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county: "[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]の運営はうまくいっている、と対戦相手はゆっくりと言った。「私がこの地位についてから、#EMP ずっと#!うまくいっている」"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble: "もう1試合、と対戦相手は言った。「賭け試合でもう1勝。あなたは破産するだろうね」"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default: "これで、と対戦相手はクスクス笑った。「#EMP 前#!にやった試合よりも、#EMP ずっと#!良くなった」"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county: "[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]の後は、何度勝っても勝ち足りない、と対戦相手は不平を言った。昔の賭けがまだ堪えているのだ。"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: "今回は私の方に利があるみたいだね？と対戦相手は声を立てて笑った。"
 board_games.0001.desc.opponent_winning.other.pro_gamer: "私の腕前にはよくよく気をつけるべきだよ、と対戦相手はへつらうように言った。「盤遊戯の達人と呼ばれる手を打つぞ」"
 board_games.0001.desc.opponent_winning.other.avlf: "#EMP あなた#!がゲームの達人だと？[bg_myself.GetFirstNameNoTooltip]よ、うぬぼれるな。あなたは遊び手ですらない。"
 ##################################################
 #Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low: "これは…無理だ…手加減してくれ！と対戦相手は叫んだ。明らかに苛立ち、正しい言葉を選べないでいる。"
 board_games.0001.desc.i_am_winning.diplomacy.medium: "対戦相手は何も言わず、ただ苛立ちってテーブルを指で叩くだけだった。"
 board_games.0001.desc.i_am_winning.diplomacy.high: "どうやら、と対戦相手は皮肉げに言った。「少し不利にあるみたいだ。今のところは」"
 board_games.0001.desc.i_am_winning.martial.low: "兵士に指示を出すなんてできない、と対戦相手は嘆いた。「[SCOPE.Custom('BG_GameType')]は無理だ。自分が全然使い物にならないよ」"
 board_games.0001.desc.i_am_winning.martial.medium: "対戦相手は自分の顎を考え深げになでる。「軍略はうまくいくと#EMP 確信#!していたのだが…」"
 board_games.0001.desc.i_am_winning.martial.high: "もしこれが本物の戦場なら、と対戦相手はきっぱりと言った。「状況は#EMP まったく#!変わっていただろう」"
 board_games.0001.desc.i_am_winning.stewardship.low: "どうして数字というのは#EMP いつも#!こう難しいのだろう？と対戦相手は不機嫌そうだ。「[SCOPE.Custom('BG_GameType')|U]ではずっと先のことを考えなければならないのに、私には#EMP 無理#!だ」"
 board_games.0001.desc.i_am_winning.stewardship.medium: "対戦相手は盤面を凝視している。「どこかで…どこかで間違えたに違いない…」"
 board_games.0001.desc.i_am_winning.stewardship.high: "言いたくはないが、と対戦相手は不平をこぼす。「勝算は見込めない」"
 board_games.0001.desc.i_am_winning.intrigue.low: "ちょっと#EMP 見え透いた#!ズルい手を使うのはやめてくれないか？と対戦相手は刺々しく言った。"
 board_games.0001.desc.i_am_winning.intrigue.medium: "私の戦略にはもっと…策略が…必要だ…と、対戦相手はイライラしながら盤面を見てつぶやいた。"
 board_games.0001.desc.i_am_winning.intrigue.high: "勝ってるとでも思っているのかな、と対戦相手は声を立てて笑った。「でもそう思っているのは、私があなたにそう思わせようとしているからだよ。それに、それをあなたが知っていることを私は知っているんだ」"
 board_games.0001.desc.i_am_winning.learning.low: "こんなの完全に不平等だ、ルールの半分も#EMP 理解できない#!、と対戦相手は鼻で笑った。「明らかに遊びながら勝手にルールを作っているだろう」"
 board_games.0001.desc.i_am_winning.learning.medium: "#EMP また#![bg_myself.Custom('BG_RandomRankPossessive')]の[bg_myself.Custom('BG_RandomMoveType')]を使うのか？と対戦相手は愚痴を言った。「#EMP 本当に#!ずるいな」"
 board_games.0001.desc.i_am_winning.learning.high: "愚者の[bg_opponent.Custom('BG_RandomMoveType')]など手を出すのではなかった、と対戦相手は不満をこぼした。「もう負けは決まっている」"
 board_games.0001.desc.i_am_winning.trait.lustful: "対戦相手は試合には無関心で、[SCOPE.Custom('BG_GamePiecePlural')]の…形に夢中なようだ。"
 board_games.0001.desc.i_am_winning.trait.chaste: "これが[SCOPE.Custom('BG_GameType')]の問題なんだ、と荒々しい身振りをしながら対戦相手は叫んだ。「情熱を掻き立てる！間隔が興奮する！生々しく、肉欲が過剰である極みだ」"
 board_games.0001.desc.i_am_winning.trait.gluttonous: "対戦相手は小さなパンをぼんやりとかじり、パンくずと集中力に浸っている。"
 board_games.0001.desc.i_am_winning.trait.temperate: "ふん、と対戦相手は不満を言った。「こうやって危険を冒すことは、いつかあなたに被害が出ることになる」"
 board_games.0001.desc.i_am_winning.trait.greedy: "対戦相手はぼんやりと[bg_opponent.GetHerHis]の指の間で硬貨を転がす。[bg_opponent.GetSheHe]が[bg_opponent.GetHerHis]の差し迫る敗北を見やる中、冷たい金属が[bg_opponent.GetHerHim]を慰めているようだった。"
 board_games.0001.desc.i_am_winning.trait.generous: "対戦相手は優しい笑みを浮かべた。「あなたは#EMP とても#!うまくやっている。その調子だ！」"
 board_games.0001.desc.i_am_winning.trait.lazy: "ああ、私の番か？と対戦相手はあくびをしながら言った。「悪いね、#EMP そこまで#!集中していなかったんだ」"
 board_games.0001.desc.i_am_winning.trait.diligent: "そうだ、今はあなたが有利だ、と対戦相手は教えてきた。「だがちょっと頑張れば、私だって追いつける！」"
 board_games.0001.desc.i_am_winning.trait.wrathful: "特に見苦しい血管が、対戦相手の[bg_opponent.Custom('MaskFace')]の[bg_opponent.Custom('MaskFace_BehindIn')]に浮き出た。「もし勝ち続けるなら、あなたがずるをしているこの盤面に#EMP 文字通り#!血を吐いてやる、[bg_myself.Custom2('InsultNoun', SCOPE.sC('bg_opponent'))]！」"
 board_games.0001.desc.i_am_winning.trait.calm: "対戦相手の物腰は通常平然としているのだが…歪んでいる。しかめ面が、[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]の[bg_opponent.Custom('MaskFace_BehindAcross')]でわずかに歪む。"
 board_games.0001.desc.i_am_winning.trait.patient: "今は有利かもしれんが、ほら、と対戦相手はよくよく見た。「いずれどこかでミスをする。いつもそうだ」"
 board_games.0001.desc.i_am_winning.trait.impatient: "「[bg_opponent.GetFaith.HighGodName]にも祝詞！すでにあなたの勝ちだ、#EMP いいな#!？」と対戦相手はしかめ面をした。「早く#EMP 終わらせて#!くれ」"
 board_games.0001.desc.i_am_winning.trait.arrogant: "実施にはあなたが勝っているわけではないからな、と対戦相手は自慢げに言った。「勝っていると#EMP 思っている#!だろうが、それは考えられない」"
 board_games.0001.desc.i_am_winning.trait.humble: "対戦相手の耳は怒りで#EMP あからさまに#!赤くなっていた。「あなたの戦術は…」[bg_opponent.GetSheHe]はゴクリと唾を飲んだ。「完全無欠だ」"
 board_games.0001.desc.i_am_winning.trait.deceitful: "「トイレに行きたいんじゃないか？どうぞ行ってきて、盤は私が見ておくから」と対戦相手は同情的に言った。"
 board_games.0001.desc.i_am_winning.trait.honest: "あなたがこんなにも…、と言いながら対戦相手は一瞬止まった。「相手をするのが#EMP 難しい#!とは」"
 board_games.0001.desc.i_am_winning.trait.craven: "対戦相手は際限なくそわそわとしていて、今にも逃げ出しそうだった。"
 board_games.0001.desc.i_am_winning.trait.brave: "対戦相手は自慢げに言った。「私には作戦があるんだ、これでゲームの流れを完全に変えてみせる！」"
 board_games.0001.desc.i_am_winning.trait.shy: "対戦相手は沈黙して動かず、ゲームを[bg_opponent.GetHerHis]の[SCOPE.Custom('BG_GamePiecePlural')]を自分に有利にどうやって進めるかを考えながら、[bg_opponent.GetSheHe]は顔を歪めていた。"
 board_games.0001.desc.i_am_winning.trait.gregarious: "私のいつもの相手よりもずっと上手いな、と対戦相手は驚嘆して言った。「それに、[SCOPE.Custom('BG_GameType')]は#EMP 何度も#!遊んでいるのだが」"
 board_games.0001.desc.i_am_winning.trait.ambitious: "「私は…」対戦相手が口ごもった。「…この試合に#EMP もっと#!期待していたのだが」"
 board_games.0001.desc.i_am_winning.trait.content: "ああ、と対戦相手はため息をついた。「勝てないかもしれないが、最善は尽くした」"
 board_games.0001.desc.i_am_winning.trait.arbitrary: "どうして私のルールを使えないのか理解できない、と対戦相手は嘆いた。「いいか、皆はこのやり方で[bg_opponent.GetCurrentLocation.GetNameNoTooltip]を遊んでいるのだ」"
 board_games.0001.desc.i_am_winning.trait.just: "証明はできないが、と対戦相手はつぶやいた。「だがあなたがズルをしているのは#EMP 確か#!だ」"
 board_games.0001.desc.i_am_winning.trait.cynical: "「#EMP もちろん#!、君が優勢だ」対戦相手がむっつりとした様子で不満を漏らした。「#EMP 誰も#!私を[SCOPE.Custom('BG_GameType')]で勝たせてくれないのだ」"
 board_games.0001.desc.i_am_winning.trait.zealous: "「[bg_opponent.GetFaith.KnowledgeGodName]よ、この脅威から我を救いたまえ」対戦相手が小声でつぶやいた。"
 board_games.0001.desc.i_am_winning.trait.paranoid: "これを目論んでいたのだろう？と対戦相手は刺々しく言った。「不正なゲームで私に#EMP 恥をかかせよう#!としたのだ！」"
 board_games.0001.desc.i_am_winning.trait.trusting: "[bg_opponent.GetFaith.KnowledgeGodName]よ、と対戦相手は嘆いた。「あまりにも多くの隙があったとお考えですか？こんなにも早く、そして手ひどく負けるとは予想していませんでした」"
 board_games.0001.desc.i_am_winning.trait.compassionate: "なあ、と対戦相手は当てつけがましく言った。「[SCOPE.Custom('BG_GameType')]は#EMP 楽しむ#!ことが大切なんだ、すべてを犠牲にして勝つことだけが重要ではない」"
 board_games.0001.desc.i_am_winning.trait.callous: "ふむ、これが負けるという感覚なのか？と対戦相手は不思議がった。「特に気に入るものではないな」"
 board_games.0001.desc.i_am_winning.trait.sadistic: "対戦相手は何も言わなかったが、[bg_opponent.Custom('EyeEyes')]は腕前と迫る勝利に対する不満を感じながらも、それに対する尊敬の念を抱いていた。"
 board_games.0001.desc.i_am_winning.trait.stubborn: "私を負かすのは無理だな、と対戦相手は歯を食いしばりながら吐き捨てた。「誰も私を負かしたことなど#EMP ない#!」"
 board_games.0001.desc.i_am_winning.trait.fickle: "[SCOPE.Custom('BG_GameType')]にはかなり飽きてきたよ、と対戦相手は愚痴を言った。「何かほかの遊びをしないか？」"
 board_games.0001.desc.i_am_winning.trait.vengeful: "対戦相手は無表情だった。[bg_opponent.GetHerHis|U]の指は、まるで自分を抑えるかのように、盤面の端を強く握りしめていた。"
 board_games.0001.desc.i_am_winning.trait.forgiving: "対戦相手は完全に自信満々に見え、[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]の[bg_opponent.Custom('MaskFace_BehindAcross')]にはどんな顔色の変化も見られなかった。"
 board_games.0001.desc.i_am_winning.trait.rowdy: "言っておくが、と対戦相手は囁いた。「もし私が負けたら、この盤をあなたの馬鹿げた頭に投げつけてやる」"
 board_games.0001.desc.i_am_winning.trait.charming: "#EMP 少し#!でいいから手加減してくれないか？[bg_opponent.GetHerHis]と、対戦相手は嫌になるくらいの猫なで声で頼んできた。"
 board_games.0001.desc.i_am_winning.trait.curious: "ちょっと待て…どうやって#EMP 勝っている#!んだ？と対戦相手はとても驚いた様子だ。"
 board_games.0001.desc.i_am_winning.trait.pensive: "ああ、遊ぶべきではなかった…あなたの時間を無駄にしてしまった…と対戦相手はつぶやいた。"
 board_games.0001.desc.i_am_winning.trait.bossy: "ふむ、#EMP 私#!のルールで遊んでいた#EMP ら#!、目にもの見せてやったのに！と対戦相手は不機嫌そうに言った。"
 board_games.0001.desc.i_am_winning.relation.friend: "クソっ、と友はクスクスと笑った。「あなたは[SCOPE.Custom('BG_GameType')]では誰に手加減することもないんだろう？」"
 board_games.0001.desc.i_am_winning.relation.best_friend: "いつも言っていることだが、これほどすごいことはないだろう「[SCOPE.Custom('BG_GameType')]で誰かに圧勝すること以外に。羨ましいよ！」と親友は自信ありげに言った。"
 board_games.0001.desc.i_am_winning.relation.rival: "あなたは私に屈辱を味わわせるのが#EMP 好き#!なのだろう？と、負け続けた好敵手は吐き出した。"
 board_games.0001.desc.i_am_winning.relation.nemesis: "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover: "[SCOPE.Custom('BG_GameType')]を遊ぶ#EMP 必要#!などないよ、[bg_myself.GetFirstNameNoTooltip]、と恋人は言った。「ほかに楽しめる方法があるでしょう…」"
 board_games.0001.desc.i_am_winning.relation.soulmate: "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully: "私を負かすというのなら、次はあなたを負かす。簡単なことだ、と、いじめっ子はしかめ面をした。"
 board_games.0001.desc.i_am_winning.relation.victim: "いじめの標的は沈黙していたが、[bg_opponent.GetSheHe]は今にも泣き出しそうだった。"
 board_games.0001.desc.i_am_winning.relation.crush: "片想いの相手は…なんと！[bg_opponent.GetSheHe|U]は私に夢中だ。わかる。[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]に書いてある。"
 board_games.0001.desc.i_am_winning.relation.guardian: "あなたは学んでいるようだね、と後見人は不機嫌に言った。「少なくとも、より効率的に私の真似をしているようだ」"
 board_games.0001.desc.i_am_winning.relation.ward: "被後見人は[bg_opponent.GetSheHe]の負けっぷりの酷さに明らかに傷ついていた。厳しい視線が[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]の[bg_opponent.Custom('MaskFace_BehindAcross')]に走った。"
 board_games.0001.desc.i_am_winning.hook_on.weak: "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong: "[bg_opponent.GetFaith.random_GoodGodNames]！私の思い通りになど、まったくさせてくれないんだな！と、対戦相手は嘆いた。"
 board_games.0001.desc.i_am_winning.hooked_by.weak: "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong: "ここであなたへの#EMP 貸し#!を取り立てるのが無駄でなければ、と対戦相手はしかめ面をした。「あなたを#EMP 無理やり#!負けさせたかったところだ」"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default: "ふむ、と対戦相手はうめいた。「#EMP この#!試合は私の思い通りにはならないようだ」"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county: "[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]が目の前にあったときにうまい手を打っていれば良かったのにな、と対戦相手は薄ら笑いを浮かべた。"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble: "ああ、と対戦相手はため息をついた。「勝つこともあれば、負けることもある。今回はあなたが勝つ番だったのだろう」"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default: "ああ、ダメだ、ダメ、ダメ！と対戦相手は愚痴を言った。「#EMP また#!だなんて。しかも#EMP あなた#!だなんて」"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county: "対戦相手は[bg_opponent.GetHerHis]の[bg_opponent.Custom('MaskFace')]から珠のような汗を拭いた。[bg_opponent.Custom('EyeEyes')]は大きく開き、遊びながらも[bg_opponent.GetHerHim]の[bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier]を代償にしたゲームを精神的に再現しているのは明らかだった。"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: "あと一勝、あと一勝、あと…[bg_opponent.GetHerHis]と対戦相手は何度も何度も、こっそりとつぶやいた。"
