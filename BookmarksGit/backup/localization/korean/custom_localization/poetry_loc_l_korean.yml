 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "유리창 너머의 세상은 멀게만 느껴지는구나."
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "풀잎을 헝클어뜨리는 무정한 바람은 여전하구나."
