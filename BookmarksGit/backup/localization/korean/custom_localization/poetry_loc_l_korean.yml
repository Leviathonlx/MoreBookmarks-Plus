 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "한 점 망설임 없이 님을 앗아가다니."
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "우리 모두를 망연자실하게 만들다니."
