 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "그 고통스러운 현실에 수치심마저 느끼는구나."
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "덩그러니 남겨진 자들은 희망을 잃었구나."
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "운명의 여신은 참으로 잔혹하구나."
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
