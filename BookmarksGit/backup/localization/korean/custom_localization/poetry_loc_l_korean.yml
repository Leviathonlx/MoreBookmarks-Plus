 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "어슴푸레 빛나는 저 아름다운 얼굴을 보라."
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "반짝거리며 일렁이다가 꿈속까지 찾아오는구나."
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "티 한 점 없는 모습에 정신을 차릴 수가 없구나."
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "햇볕처럼 따스한 그 미소에 꼼짝없이 사로잡혔구나."
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "달콤한 미모에 홀리고 말았도다."
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "한데 님은 대체 어디로 가셨단 말인가?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "그 어여쁜 얼굴은 빛을 잃지 않는구나."
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "님에게 영원한 연심을 바친다고 맹세하나니."
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "그 얼굴 너머에는 어떤 비밀이 숨겨져 있을까?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "대체 어떤 경이로움을 감추고 가리려는 걸까?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "어차피 흠잡을 데 없는 사람이건만."
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "저것은 방패일까, 가면일까?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "아무리 오랜 세월이 지났다 하더라도,"
