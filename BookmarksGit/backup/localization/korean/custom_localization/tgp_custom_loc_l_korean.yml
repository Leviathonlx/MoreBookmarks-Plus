 pray_for_gold: "\"모은 돈을 전부 도박으로 잃었습니다!\" 궁지에 몰린 농부가 말했다."
 pray_for_love: "한 농노가 말하는 소리가 들려왔다. \"이기적이지요, 압니다. 그래도 누군가 날 사랑해 주길 바라는 게 그렇게 잘못된 겁니까? 나도 나이가 들어 가는데, 이제는 결혼해야 한다고요!\""
