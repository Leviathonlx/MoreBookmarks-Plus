 BLUE_VENETOI_GLOSS: "\"청색\"당을 뜻하는 #bold 베네토이#!는 콘스탄티노폴리스의 경기장에서 가장 명망 높은 팀으로 손꼽혔으며 상류층과 연결되어 있었다고 추측됩니다. 유명한 전차 기수 포르피리우스가 청색당을 대표하는 선수였지만, 니카의 반란 당시 녹색당으로 잠시 소속을 옮긴 적이 있습니다."
 GREEN_PRASINOI_GLOSS: "\"녹색\"당을 뜻하는 #bold 프라시노이#!는 민중을 대표하는 파벌로 여겨집니다. 6세기경, 녹색당은 콘스탄티노폴리스의 원형 극장에서 거의 3천 명에 달하는 청색당을 학살했습니다."
 WHITE_LEUKOI_GLOSS: "\"백색\"당을 뜻하는 #bold 레우코이#!는 역사적으로 청색당과 녹색당의 그늘에 가려졌지만, 결코 하찮은 세력은 아니었습니다. 다만 이 시대에는 이미 청색당에 통합되었습니다."
 RED_RHOUSIOI_GLOSS: "\"적색\"당을 뜻하는 #bold 루소이#!는 역사적으로 청색당과 녹색당의 그늘에 가려졌지만, 결코 하찮은 세력은 아니었습니다. 다만 이 시대에는 이미 녹색당에 통합되었습니다."
