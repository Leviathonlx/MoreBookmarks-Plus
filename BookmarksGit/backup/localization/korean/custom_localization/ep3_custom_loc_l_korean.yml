 #GovernorChitChat
 chariot_governor_chitchat_1: "총독, 전차 경주의 위엄에 마음껏 경탄하게. 이 경기장이야말로 비잔티움의 정신이 찬란하게 빛나는 곳이니!"
 chariot_governor_chitchat_2: "우레와 같은 관중들의 함성에, 전차 모는 준마들의 천둥 같은 말굽 소리라. 실로 이 위대한 제국의 심장 소리와 같지 않은가?"
 chariot_governor_chitchat_3: "이 경주는 단순한 볼거리가 아니라 우리의 단결력과 힘을 보여주는 증거라네. 경쟁을 벌이는 와중에도 결국 우린 하나란 사실을 되새겨 주지."
 chariot_governor_chitchat_4: "서로 겨루는 파벌들 고유의 색이 참 강렬하지 않은가. 이런 시각적 요소 또한 경애하는 제국의 다양성과 부유함을 잘 알려주고 있어."
 chariot_governor_chitchat_5: "우리는 총독으로서 전통을 관리할 의무가 있다네. 경기장에서 열리는 전차 경주는 영광스러운 저 과거와 현재를 이어주지. 부서지지 않는 단단한 고리가 되어서 말일세."
 chariot_governor_chitchat_6: "시대를 초월해서 울리는 환호라니, 정말 대단하군. 오래 전 사라진 황제 폐하들의 모습이 보이는 듯해. 저 경기장은 우리가 함께 공유하는 유산이란 거지."
 chariot_governor_chitchat_7: "기술과 전략이 수렴하는 경기장을 보게. 우리의 행정 업무와 다를 게 없지 않나. 전차와 마찬가지로 우리 또한 온갖 장애물을 꼼꼼하게 헤쳐 나가야 하니까."
 chariot_governor_chitchat_8: "관중들이 마음에 드는 전차 경주자를 힘차게 응원하는 모습이란. 볼 때마다 국정 운영 또한 전차 경주와 마찬가지로 대중의 감정을 다루는 일이란 사실을 실감하곤 해."
 chariot_governor_chitchat_9: "경기장은 승패에 얽힌 이야기를 속삭인다네. 성공하려면 전략과 융통성이 모두 필요하단 사실을 알 수 있지. 우리 업무와 마찬가지로 말일세."
 chariot_governor_chitchat_10: "친우여, 업무는 잠시 내려놓고 경기장의 경이로움에 빠져보는 건 어떻겠나. 총독이라고 해서 오락을 아예 멀리할 필요까진 없거든."
 #ChariotComeback
 chariot_comeback_fallback: "꼴찌에서 돌진하여 선두 주자들에게 도전장을 내밀고 있습니다"
 chariot_comeback_blazing: "대열 뒤쪽에서 경쟁자들을 추월하며 일선으로 나아갑니다"
 chariot_comeback_sprinting: "가장 뒤에 있다가 앞으로 질주하며 선두에 가까워지는 중입니다"
 chariot_comeback_surging: "후미에서 갑자기 돌진하여 선두 전차 선수들을 향해 대담하게 다가갑니다"
 chariot_comeback_dashing: "가장 뒤에서 힘차게 치달으며 앞장선 선수들과 순위를 경쟁합니다"
 chariot_comeback_rocketing: "대열 말미에서 급격히 속도를 높여 선두 주자들에게 당당히 도전장을 내밉니다"
 chariot_comeback_bursting: "바닥 등수에서 폭발적으로 순위를 높이며 선두 주자들을 사납게 추격합니다"
 chariot_comeback_miracle: "꼴찌에서 기적적으로 도약을 이루어 선두 주자들과 순위를 경쟁합니다"
 chariot_comeback_rallying: "후미에서 기력을 모았다가 우승을 다투는 전차들을 향해 사납게 다가갑니다"
 chariot_comeback_soaring: "뒤처진 무리에서 쏜살같이 두각을 나타내며 선두 주자들과 용맹하게 맞섭니다"
 chariot_comeback_propelling: "가장 뒤에 있다가 무섭게 속도를 올려 선두의 전차 선수들과 결연하게 순위를 겨룹니다"
