 trickster_spirit_britannia: "[Glossary( '픽시', 'PIXIE_GLOSS' )]"
 PIXIE_GLOSS: "켈트와 영국 민담에서 전해지는 작은 정령입니다. 날개가 있으며 장난을 좋아하고 여행자를 헤매게 만듭니다."
 trickster_spirit_germania: "[Glossary( '코볼트', 'KOBOLD_GLOSS' )]"
 KOBOLD_GLOSS: "독일 민담에서 전해지는 가택 정령입니다. 기분이 좋을 때는 집안일을 돕지만, 모욕을 당하면 장난을 칩니다."
 trickster_spirit_netherlands: "[Glossary( '카바우터르', 'KABOUTER_GLOSS' )]"
 KABOUTER_GLOSS: "네덜란드 전승에 나오는 노움과 비슷한 존재입니다. 일을 돕기도 하고 무시당하면 장난을 치기도 합니다."
 trickster_spirit_francia: "[Glossary( '뤼땅', 'LUTIN_GLOSS' )]"
 LUTIN_GLOSS: "프랑스 민담에서 전해지는 작은 가택 또는 숲 정령입니다. 머리카락을 엉키게 하거나 물건을 숨기는 등의 장난으로 유명합니다."
 trickster_spirit_iberia: "[Glossary( '두엔데', 'DUENDE_GLOSS' )]"
 DUENDE_GLOSS: "이베리아 민담에서 전해지는 작은 정령입니다. 집에서 소소한 혼란을 일으키는 장난꾸러기입니다."
 trickster_spirit_north: "[Glossary( '톰테', 'TOMTE_GLOSS' )]"
 TOMTE_GLOSS: "스칸디나비아 전승에 나오는 정령입니다. 농장과 가축을 지킨다고 전해지지만, 화를 내면 장난을 치기도 합니다."
 trickster_spirit_east: "[Glossary( '도모보이', 'DOMOVOI_GLOSS' )]"
 DOMOVOI_GLOSS: "슬라브 민담에 등장하는 가택 정령입니다. 집을 열심히 지키면서도, 무시하거나 소홀히 대하면 장난을 치기도 합니다."
 trickster_spirit_middle_east: "[Glossary( '진', 'DJINN_GLOSS' )]"
 DJINN_GLOSS: "중동 민담에서 전해지는 정령입니다. 연기 없는 불로 이루어져 있으며 변신과 속임수에 능합니다."
 trickster_spirit_india: "[Glossary( '락샤사', 'RAKSHASA_GLOSS' )]"
 RAKSHASA_GLOSS: "인도 신화에 나오는 악귀입니다. 변신 능력을 갖추었으며 환술과 술책에 능합니다."
 trickster_spirit_africa_north: "[Glossary( '이프리트', 'IFRIT_GLOSS' )]"
 IFRIT_GLOSS: "북아프리카 민담에서 전해지는 정령입니다. 불을 다루는 반항적인 성격으로, 속임수를 쓰면서 그 힘도 강인합니다."
 trickster_spirit_africa_west: "[Glossary( '닌키 난카', 'NINKI_NANKA_GLOSS' )]"
 NINKI_NANKA_GLOSS: "서아프리카 늪지에서 전해지는 정령입니다. 무시무시한 용의 형상이며, 직접 본 자는 죽는다는 전승이 있습니다."
 trickster_spirit_africa_east: "[Glossary( '포포 바와', 'POPOBAWA_GLOSS' )]"
 POPOBAWA_GLOSS: "스와힐리 민담에서 전해지는 정령입니다. 박쥐 같은 모습을 지니며 변신과 심리적 괴롭힘을 통해 밤에 공포를 퍼뜨리는 것으로 알려져 있습니다."
 trickster_spirit_steppe: "[Glossary( '굴야바니', 'GULYABANI_GLOSS' )]"
 GULYABANI_GLOSS: "터키 민속에서 전해지는 구울의 일종입니다. 키가 크고 털이 많은 모습으로, 인적이 드문 곳을 배회하며 밤에 혼자 있는 여행자를 사냥한다고 합니다."
 trickster_spirit_siberia: "[Glossary( '쿠트흐', 'KUTKH_GLOSS' )]"
 KUTKH_GLOSS: "시베리아 전승에 나오는 정령입니다. 까마귀의 모습이며 창조자이자 장난꾸러기 속성을 함께 지닙니다."
 trickster_spirit_tibet: "[Glossary( '로-랑스', 'ROLANGS_GLOSS' )]"
 ROLANGS_GLOSS: "티베트 민담에서 전해지는 되살아난 시체입니다. 움직임이 뻣뻣하고 악의적인 의도를 품습니다."
 trickster_spirit_china: "[Glossary( '후리징', 'HULIJING_GLOSS' )]"
 HULIJING_GLOSS: "중국 전승에 등장하는 여우 정령입니다. 변신 능력을 지녔으며 속임수와 유혹적인 장난으로 유명합니다."
 trickster_spirit_korea: "[Glossary( '구미호', 'KUMIHO_GLOSS' )]"
 KUMIHO_GLOSS: "한국 신화에 나오는 아홉 꼬리 여우입니다. 인간을 속이고 해치는 모습으로 등장합니다."
 trickster_spirit_japan: "[Glossary( '타누키', 'TANUKI_GLOSS' )]"
 TANUKI_GLOSS: "일본 민담에서 전해지는 너구리 정령입니다. 변신 능력과 환술, 그리고 장난으로 유명합니다."
 trickster_spirit_sakhalin_hokkaido: "[Glossary( '타마이타치', 'KAMAITACHI_GLOSS' )]"
 KAMAITACHI_GLOSS: "일본 북부 전승에 나오는 족제비 정령입니다. 바람을 타고 다니며, 살을 아프지 않게 베는 것으로 알려졌습니다."
 trickster_spirit_thailand: "[Glossary( '피따이홍', 'PHITAIHONG_GLOSS' )]"
 PHITAIHONG_GLOSS: "태국 전승에 등장하는 원귀입니다. 갑작스럽거나 폭력적인 죽음에서 탄생하며, 사람을 괴롭히고 잘못 이끄는 것으로 알려졌습니다."
 trickster_spirit_malaysia: "[Glossary( '페낭갈란', 'PENANGGALAN_GLOSS' )]"
 PENANGGALAN_GLOSS: "말레이시아 민담에서 전해지는 정령입니다. 낮에는 사람처럼 보이지만 밤이 되면 머리만 떠다니는 기괴한 모습으로 변합니다."
 trickster_spirit_indonesia: "[Glossary( '에부 고고', 'EBU_GOGO_GLOSS' )]"
 EBU_GOGO_GLOSS: "인도네시아 전승에서 전해지는 숲 정령입니다. 작은 털북숭이 모습으로 사람 말을 흉내 내고 마을에서 음식이나 작은 물건을 훔치는 것으로 알려졌습니다."
 trickster_spirit_philippines: "[Glossary( '틱발랑', 'TIKBALANG_GLOSS' )]"
 TIKBALANG_GLOSS: "필리핀 전승에서 전해지는 정령입니다. 키가 크고 말머리를 가졌으며, 여행자를 길에서 헤매게 하고 숲에서 장난을 치는 것으로 유명합니다."
 trickster_spirit_borneo: "[Glossary( '오랑 부니안', 'ORANG_BUNIAN_GLOSS' )]"
 ORANG_BUNIAN_GLOSS: "보르네오 전승에서 전해지는 숲 정령입니다. 눈에 보이지 않으나 사람들과 교류하며 때로는 길을 잃게 하거나 장난을 치는 것으로 알려졌습니다."
 trickster_spirit_maluku: "[Glossary( '진 쿠르차치', 'JIN_KURCACI_GLOSS' )]"
 JIN_KURCACI_GLOSS: "말루쿠 전승에서 전해지는 작은 인간형 존재입니다. 숲과 산에 살며 만나는 이들에게 길을 안내하거나 장난을 칩니다."
 trickster_spirit_italy: "[Glossary( '마자페굴', 'MAZAPEGUL_GLOSS' )]"
 MAZAPEGUL_GLOSS: "이탈리아 민속에서 전해지는 장난꾸러기 밤의 정령입니다. 침실을 배회하며 말갈기를 땋거나 자는 사람의 가슴에 올라타 악몽을 꾸게 만듭니다."
 trickster_spirit_balkans: "[Glossary( '칼리칸차로스', 'KALLIKANTZAROS_GLOSS' )]"
 KALLIKANTZAROS_GLOSS: "크리스마스 열이틀 동안 나타나 장난과 혼란을 일으키는 악의적인 고블린입니다."
 trickster_spirit_indochina: "[Glossary( '므렌 꽁위얼', 'MRENH_KONGVEAL_GLOSS' )]"
 MRENH_KONGVEAL_GLOSS: "캄보디아 크메르 전승에서 전해지는 정령입니다. 몸집이 작고 잽싸며, 장난을 즐기고 동물이나 여행자를 보호하는 역할을 합니다."
 trickster_spirit_default: "장난의 정령"
