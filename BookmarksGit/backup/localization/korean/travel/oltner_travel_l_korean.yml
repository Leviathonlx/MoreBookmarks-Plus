 famous_visit_modifier: "유명한 방문객"
 famous_visit_modifier_desc: "이 땅의 여러 마을이 귀족의 방문 소식으로 떠들썩합니다. 이에 따라 온 세상의 사람들이 찾아와 교역하기도 하지만, 금을 가득 지닌 왕족을 찾는 도적들이 몰려오기도 합니다."
