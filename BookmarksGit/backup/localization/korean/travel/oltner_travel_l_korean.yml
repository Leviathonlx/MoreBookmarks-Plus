 loc_small_item_9: "로켓"
 rival_stole_on_the_road: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER_2.GetFirstNamePossessive] 수행단 소속으로 [PROVINCE.GetName] 여행 중 [TARGET_CHARACTER.GetShortUINamePossessive] 귀중한 가보를 훔침."
 rival_stole_on_the_road_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER_2.GetFirstNamePossessive] 수행단 소속으로 [PROVINCE.GetName] 여행 중 [CHARACTER.GetShortUINamePossessive] 귀중한 가보를 훔침."
 travel_events_oltner_2.1200.t: "수호천사"
 travel_events_oltner_2.1200.desc: "[location.GetName]의 [location.Custom('TerrainTypeProvince')](을)를 지나가던 중, [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName](이)가 [location.Custom('GetRandomHazardAndRescue')]. [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 때를 놓치지 않고 도와준 것이다.\n\n\"[entourage_member_2.GetFirstNameNoTooltip], 좀 더 조심하는 게 좋겠어.\" [entourage_member_1.GetFirstNameNoTooltip](은)는 훈계하는 어조로 지적했다. [entourage_member_2.GetFirstNameNoTooltip](은)는 양처럼 순한 모습으로 미소를 지으며 대답했다. \"고맙다, 신세를 졌군!\""
 travel_events_oltner_2.1200.a: "[entourage_member_1.GetFirstNameNoTooltip], 기민하게 잘 대처했군!"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], [entourage_member_1.GetHerHim]한테 신세를 졌다고 생각하지 마라."
 travel_events_oltner_2.1200.c: "당분간 최대한 조심스럽게 움직이겠다."
 travel_events_oltner_2.1200.d: "이런, 더 서둘러야겠군!"
 trap_scenario_falling_net: "머리 위에 숨겨진 그물 함정에 걸릴 뻔했으나 가까스로 당겨져서 무사했다"
 trap_scenario_pit_trap: "숨겨진 구덩이 함정에 빠질 뻔했으나 제때 붙잡혀 물러났다"
 trap_scenario_snare_trap: "올무 함정에 걸릴 뻔했으나 너무 늦기 전에 경고를 들었다"
 trap_scenario_river_current: "물살에 휩쓸릴 뻔했으나 재빨리 구조를 받았다"
 trap_scenario_thin_ice: "얼어붙은 연못 위의 얇은 얼음을 밟기 직전 다급한 경고와 함께 붙잡혀 물러났다"
 trap_scenario_rockslide: "낙석에 사고를 당할 뻔했으나 다행히 당겨져서 목숨을 구했다"
 trap_scenario_snake_nest: "보이지 않는 뱀 둥지에 발을 헛디딜 뻔했지만 미리 알아차린 다른 사람이 재빨리 경고했다"
 trap_scenario_irrigation_ditch: "보이지 않게 위장된 관개용 도랑에 빠질 뻔했지만 빠른 경고가 들려와서 피할 수 있었다"
 trap_scenario_quicksand: "모래 늪에 빠질 뻔했으나 급히 끌어당겨졌다"
 trap_scenario_hunters_snare: "사냥꾼의 덫에 걸릴 뻔했지만 아슬아슬하게 경고를 듣고 멈출 수 있었다"
 trap_scenario_wire_trap: "숨겨진 철사 덫에 걸려 넘어질 뻔했지만 조심하라는 경고가 먼저 들려왔다"
 trap_scenario_pit_of_spikes: "때마침 들려온 고함 덕분에 숨겨진 가시 덫을 아슬아슬하게 피할 수 있었다"
 trap_scenario_cliff_edge: "제대로 보이지 않는 절벽 가장자리 너머로 발을 디딜 뻔했지만 마지막 순간에 붙잡혔다"
 trap_scenario_water_hole: "갈대로 뒤덮인 웅덩이에 빠질 뻔했으나 그 전에 붙잡혀 무사할 수 있었다"
 trap_scenario_burrow_of_vipers: "숨겨진 독사의 둥지를 건드릴 뻔했지만 늦기 전에 경고를 받고 멈췄다"
 trap_scenario_thorny_brush: "수풀에 가려진 가시덤불에 걸릴 뻔했으나 먼저 알아차린 사람 덕분에 다치지 않았다"
 trap_scenario_snow_laden_branch: "눈이 쌓여 약해진 나뭇가지 아래로 걸어갈 뻔했으나 급히 잡아당겨졌다"
 trap_scenario_water_covered_ditch: "깊은 도랑에 걸려 빠질 뻔했으나 재빨리 뒤로 당겨졌다"
 friend_praised: "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER.GetShortUINamePossessive] 기민한 대처를 공개적으로 칭찬함."
 friend_praised_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](은)는 [CHARACTER.GetShortUINamePossessive] 기민한 대처를 공개적으로 칭찬함."
 avoiding_traps_modifier: "함정 회피"
 avoiding_traps_modifier_desc: "해당 수행단은 모든 수단을 동원해서 함정을 피하고 있습니다."
 travel_events_oltner_2.1210.t: "한밤의 세레나데"
 travel_events_oltner_2.1210.desc: "별빛 가득한 [location.GetName]의 하늘 아래에서, 뜻밖의 공연이 야영지 분위기를 들뜨게 했다. [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName](이)가 감성적인 선율로 모두를 놀라게 만들었다. 자세히 들어보면 [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName]에 대한 찬사로 가득 찬 노래였다.\n\n[entourage_member_1.GetFirstName](은)는 눈에 띄게 당황한 모습으로 가만히 듣기만 했다. 노래가 끝난 후, 둘 사이에는 말 없는 교감이 오갔다."
 travel_events_oltner_2.1210.a: "둘 사이에 무슨 일이 벌어지는지 알아내야겠다..."
 travel_events_oltner_2.1210.b: "\"[entourage_member_2.GetFirstNameNoTooltip], 네 공연은 온 세상이 들어야 한다!\""
 travel_events_oltner_2.1210.c: "\"그렇게 연주하는 방법을 내게 알려줄 수 있겠나?\""
 travel_events_oltner_2.1210.d: "\"참으로 아름다운 선율이로군.\""
 travel_events_oltner_2.1210.a.success: "무언가를 발견함"
 travel_events_oltner_2.1210.a.failure: "발견한 것이 없음"
 something_happens: "무언가 일이 벌어짐"
 travel_events_oltner_2.1210.c.success: "연주하는 방법을 조금은 배우게 됨"
 travel_events_oltner_2.1210.c.failure: "딱히 많은 것을 배우지는 못함"
 lover_serenaded_on_the_road: "[TARGET_CHARACTER_2.GetFirstNamePossessive] 수행단 소속인 [CHARACTER.GetShortUIName|U](은)는 [PROVINCE.GetName]에서 [TARGET_CHARACTER.GetShortUIName]에게 사랑의 세레나데를 부름."
 lover_serenaded_on_the_road_corresponding: "[TARGET_CHARACTER_2.GetFirstNamePossessive] 수행단 소속인 [TARGET_CHARACTER.GetShortUIName|U](은)는 [PROVINCE.GetName]에서 [CHARACTER.GetShortUIName]에게 사랑의 세레나데를 부름."
 travel_events_oltner_2.1220.t: "경쟁의 끝"
 travel_events_oltner_2.1220.desc: "나는 야밤에 [location.GetName] 근처 야영지에서 조용히 밖으로 나왔다. 방금 무슨 소리가 들렸는데?\n\n곧바로 상황을 파악할 수 있었다. [location.Custom('GetTerrainMurderMethod')|U]\n\n[entourage_member_1.GetFirstNameNoTooltip](은)는 내가 전부 지켜본 줄도 모른 채 재빨리 주변을 살폈다."
 travel_events_oltner_2.1220.a: "음, 흥미로운 기술이군."
 travel_events_oltner_2.1220.b: "\"#EMP 경비병!#!\""
 travel_events_oltner_2.1220.c: "난... 아무것도... 못 봤어..."
 assassination_scenario_desert: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 야자수 아래에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 조용히 다가갔다. 그리고 갑작스럽게 [entourage_member_2.GetFirstNamePossessiveNoTooltip] 목을 모래에 파묻을 듯 졸라서 조용히 질식시켰다."
 assassination_scenario_desert_mountains: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 절벽 근처에서 자고 있는 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 조용히 다가갔다. 그리고 힘껏 밀어서 산비탈 아래로 떨어뜨렸다."
 assassination_scenario_drylands: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 마른 덤불 옆에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 슬그머니 다가갔다. 그리고 돌을 쥐더니 [entourage_member_2.GetFirstNamePossessiveNoTooltip] 머리를 내리쳐 대지에 검붉은 흔적을 남겼다."
 assassination_scenario_farmlands: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 쟁기 옆에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 다가갔다. 그리고 갑자기 쟁기의 날카로운 끝으로 [entourage_member_2.GetFirstNameNoTooltip](을)를 찔러 목숨을 거뒀다."
 assassination_scenario_floodplains: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 강가에서 쉬고 있는 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 다가갔다. 그리고 힘껏 밀어서 [entourage_member_2.GetFirstNameNoTooltip](을)를 강물에 익사시켰다."
 assassination_scenario_forest: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 나무 아래에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 다가갔다. 그리고 밧줄로 목을 힘껏 조른 후 굵은 가지에 매달아버렸다."
 assassination_scenario_hills: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 비탈에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 살금살금 다가가더니 아래로 굴려버렸다. 뾰족한 바위 끝이 [entourage_member_2.GetFirstNameNoTooltip]의 목숨을 빠르지만 고통스럽게 거둬들였다."
 assassination_scenario_jungle: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 울창한 나무 아래에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )]에게 조용히 다가갔다. 그리고 덩굴로 목을 졸라서 생명을 앗아갔다."
 assassination_scenario_mountains: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 깎아지른 절벽 위에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 살금살금 다가갔다. 그리고 갑자기 힘껏 밀어서 있는지도 모를 바닥으로 떨어뜨렸다."
 assassination_scenario_oasis: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 물가에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 조용히 다가갔다. 그리고 [entourage_member_2.GetFirstNamePossessiveNoTooltip] 머리를 물속에 처박아서 조용히 익사시켰다."
 assassination_scenario_plains: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 들판에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 조용히 다가갔다. 그리고 커다란 돌로 [entourage_member_2.GetFirstNamePossessiveNoTooltip] 머리를 내리쳐 수풀에 혈흔을 남겼다."
 assassination_scenario_steppe: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 맑은 하늘 아래에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 슬그머니 다가갔다. 그리고 [entourage_member_2.GetFirstNamePossessiveNoTooltip] 목을 잽싸게 꺾어서 더 이상 초원 어디로도 가지 못하게 만들었다."
 assassination_scenario_taiga: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 소나무 숲에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 다가갔다. 그리고 고드름으로 푹 찔러서 눈밭에 혈흔을 남겼다."
 assassination_scenario_wetlands: "[player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 습지에서 잠든 [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName]에게 조용히 다가갔다. 그리고 진흙으로 입과 코를 막아 질식시켜 시신 한 구를 진흙탕에 남겼다."
 travel_events_oltner_2.1230.t: "섬뜩한 아침"
 travel_events_oltner_2.1230.desc: "\"[ROOT.Char.GetFaith.HighGodName](이)시여, 이게 무슨... #EMP 살인#! 사건이 발생했다!\n\n\"누가 [entourage_member_2.Custom('ComplimentAdjective')] [entourage_member_2.GetFirstName]의 죽음을 바랐겠습니까? 왜 이토록 #EMP 잔혹한#! 짓을 저지른 겁니까?\" [player_scope.Custom2('RelationToMeShort', corpse_finder )] [corpse_finder.GetFirstName]의 말을 다른 누군가가 받았다.\n\n\"정말이지... 대체 #EMP 누가#! 가엾고 순진한 [entourage_member_2.GetFirstNameNoTooltip](을)를 노린 건지.\" [entourage_member_1.GetFirstName](은)는 내 시야 구석에서 그렇게 말하면서도 웃음을 참는 듯했다."
 travel_events_oltner_2.1230.a: "\"[corpse_finder.GetFirstNameNoTooltip](이)가 범인이다. [entourage_member_1.GetFirstNameNoTooltip], #EMP [corpse_finder.GetHerHim]를 처형하라#!.\""
 travel_events_oltner_2.1230.b: "\"[corpse_finder.GetFirstNameNoTooltip](이)가 밤에 몰래 돌아다니는 걸 봤다. [corpse_finder.GetHerHim]를 잡아라!\""
 travel_events_oltner_2.1230.c: "\"이건 분명 [ROOT.Char.Custom('RegionalFerociousAnimal')]의 소행이 틀림없다.\""
 travel_events_oltner_2.1230.d: "\"일단... 넘어가는 게 좋겠다...\""
 might_strike_again: "[entourage_member_1.GetFirstName](은)는 또 이런 짓을 할지도 모른다... 다만 [entourage_member_1.GetHerHis] [secret|E]을 내가 알고 있으니, 언제든 폭로할 수 있다."
 travel_events_oltner_2.1240.t: "유랑 극단"
 travel_events_oltner_2.1240.desc: "[location.GetTitle.GetName]에 들어서자마자 한 무리의 극단이 우리를 맞이했다. 꼭두각시 공연과 춤, 노래가 이어졌다!\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] [entourage_member_1.GetFirstName](은)는 음악을 즐기는 모습을 보였다. 그런데 어떤 한 광대에게 완전히 매료된 듯했다. 여러 악기를 연주하며 곡예까지 선보이는 재주가 범상치 않은 예인이었다."
 travel_events_oltner_2.1240.a: "[entourage_member_1.GetFirstNameNoTooltip](와)과 함께 귀중한 시간을 보내야 하려나."
 travel_events_oltner_2.1240.b: "광대를 고용해야겠군. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))](이)가 특히 좋아하겠지!"
 travel_events_oltner_2.1240.c: "이런 휴식이 모두에게 필요했어."
