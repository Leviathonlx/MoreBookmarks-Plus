 travel_events_oltner_2.1150.t: "메아리치는 뿔피리"
 travel_events_oltner_2.1150.desc: "[location.GetName] 부근의 [location.Custom('TerrainTypeProvince')](을)를 지나가던 중에 메아리치는 뿔피리 소리가 들려왔다. 구릉지 요새가 그 소리로 가득 찼는데, 여러 세대에 걸쳐 울려 퍼지며 전투를 부르는 외침이었다.\n\n첫 나팔 소리가 들린 지 얼마 되지도 않아, 배치되어 있던 [local_character.GetCulture.GetName] 전사들이 가장 가까운 요새에서 쏟아져 나왔다. 이들은 겁에 질린 노상강도와 도적 무리를 쫓아갔다."
 travel_events_oltner_2.1150.a: "\"우리도 도와야 한다, 돌격!\""
 travel_events_oltner_2.1150.b: "\"기다렸다가 시체나 깨끗이 털자.\""
 travel_events_oltner_2.1150.c: "\"[retinue_member.GetFirstNameNoTooltip], 가서 도와라! 우린... 여기서 기다리고.\""
 travel_events_oltner_2.1150.d: "\"우리가 낄 싸움이 아니다.\""
