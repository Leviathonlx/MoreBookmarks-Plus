l_korean:
 travel_events_oltner_2.1000.t: "경작된 모래"
 travel_events_oltner_2.1000.desc: "태양이 [location.GetName]의 모래언덕을 뜨겁게 비췄다. 내딛는 걸음마다 인내력을 시험하는 고난처럼 느껴졌다. 하지만 이 건조한 지역에도 푸른 오아시스가 꽃을 피우고 있었다. 사막의 중심부에서 경이로운 농업의 힘을 느낄 수 있는 곳이었다.\n\n우리가 이 놀라운 모습을 바라보고 있자니, 이 땅의 관리인이 햇빛에 바랜 듯한 미소를 지으며 다가왔다. \"여행자들이여.\" [local_character.GetSheHe]가 불렀다. \"이리 와서 우리 노력의 결실을 목격하십시오. 모래의 땅에서 승리한 우리의 이야기를 고국에 전해 주시는 겁니다!\""
 travel_events_oltner_2.1000.option.a: "\"어떻게 사막을 길들였는지 보여 주시오.\""
 travel_events_oltner_2.1000.option.b: "\"고맙지만 거절해야겠군.\""
 travel_events_oltner_2.1000.option.c: "\"혹시 당신들 수확물을 좀 나눠 주실 수 있겠소?\""
 travel_events_oltner_2.1000.option.d: "\"이곳의 삶에 대해 더 듣고 싶군.\""
 cultural_acceptance_gain_travel_stories: "[travel|E]하며 이야기를 나눔"
 travel_events_oltner_2.1010.t: "환대하는 요양원"
 travel_events_oltner_2.1010.desc: "[location.GetName]의 [location.Custom('TerrainTypeProvince')](을)를 지나가던 중, 길가에 아름다운 [location.GetCulture.GetNameNoTooltip] 예술로 뒤덮인 요양원이 나타났다.\n\n\"여행자분들, 지쳐 보이시는군요. 들어와 쉬면서 몸을 돌보십시오.\" 한 의자가 부드러운 미소를 지으며 우리를 불렀다. 내부에는 차분한 분위기가 감돌았고, 마음을 진정시켜 주는 약초 향이 가득했다.\n\n\"자, 제 유명한 #EMP '[location.Custom('get_region_flower_type')|U] 탕약'#! 좀 들어 보십시오. 영혼에 활기가 돌 겁니다!\""
 travel_events_oltner_2.1010.b: "\"아, 그 탕약 한번 마셔봐야겠군!\""
 travel_events_oltner_2.1010.c: "\"마침 내 [ROOT.Char.Custom('GetCourtType')]에도 의사가 필요한데. 우리와 합류하지 않겠나?\""
 travel_events_oltner_2.1010.d: "\"여기 기부를 좀 하지. 병자들을 돕는 데 쓰게나.\""
 well_funded_hospices_modifier: "후원받는 요양원"
 well_funded_hospices_modifier_desc: "이 땅의 요양원은 여행자의 후한 기부 덕에 번성하고 있습니다."
 local_character_aptitude_physician: "[GetCourtPositionType('court_physician_court_position').GetName()]로서 [local_character.GetUINamePossessive] [aptitude|E]은 [local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]임"
 travel_events_oltner_2.1020.t: "낙타 목자의 연회"
 travel_events_oltner_2.1020.desc: "수행단과 내가 드넓은 [location.GetName] 지역을 탐험하던 중이었다. 어느 낙타 농장의 모습이 시야에 들어왔다. 저녁이 다가오자 한 목자가 다가왔다.\n\n\"어서 오십시오, 영예로운 손님 여러분.\" [local_character.GetSheHe]가 환하게 웃었다. \"우린 [location.GetName]의 낙타 덕분에 먹고 삽니다. 그래서 오늘 밤에 이 고귀한 짐승들을 기리려 합니다. 함께 별빛 아래 연회를 즐기며 사막의 이야기를 나누어 보시겠습니까?\""
 travel_events_oltner_2.1020.a: "\"이 밤의 향락이 우리의 영혼에 활력을 주기를!\""
 travel_events_oltner_2.1020.b: "\"저 낙타들의 지구력에 흥미가 생기는군.\""
 travel_events_oltner_2.1020.c: "\"내 부대에 쓸 제일 좋은 낙타를 사고 싶소.\""
 travel_events_oltner_2.1020.d: "\"아쉽지만 여정이 나를 부르고 있소. 거절해야겠군.\""
 travel_hardy_camels_modifier: "강인한 낙타"
 travel_hardy_camels_modifier_desc: "이 여행은 강인하고 믿음직스러운 낙타 무리의 도움을 받습니다."
 war_camel_modifier: "강력한 전쟁 낙타"
 war_camel_modifier_desc: "해당 인물은 굉장히 인상적인 전투 낙타를 소유하고 있습니다."
 travel_events_oltner_2.1030.t: "짐이 가득한 상단"
 travel_events_oltner_2.1030.desc: "[location.GetName]의 모래를 뚫고 나아가던 중에 짐을 실은 낙타들을 이끄는 상단과 마주쳤다. 상단의 거마관이 우리 수행단을 발견하고는 행렬을 멈추게 했다.\n\n\"고귀하신 여행자 여러분.\" [local_character.GetSheHe]가 영리해 보이는 눈을 반짝이며 말을 걸었다. \"이 튼튼한 짐승들이 지고 있는 보물 좀 보시겠습니까? 적당한 가격만 치르시면 사막의 경이 그 자체를 여행에 동반하실 수 있습니다.\""
 travel_events_oltner_2.1030.a: "\"자네 물품을 보고 싶군. 거래하지.\""
 travel_events_oltner_2.1030.b: "\"필요는 없네만, 혹시 잠시 같이 여행할 수는 없겠나?\""
 travel_events_oltner_2.1030.c: "\"뭔가 독특한 걸 보여주게. [location.GetNameNoTooltip]의 진정한 보물 같은 것 말일세.\""
 travel_events_oltner_2.1030.d: "\"짐이라면 지금도 이미 많아서...\""
 traveling_with_camel_merchants_modifier: "낙타 상단과의 여행"
 traveling_with_camel_merchants_modifier_desc: "해당 수행단은 사막 상인 무리와 합류했으며 덕분에 여정이 더 안전해졌습니다."
 artifact_purchased: "유물 구매함"
 purchase_artifact_trinket_tt: "무작위 장신구 [artifact|E]을 획득함"
 purchase_artifact_famed_tt: "무작위 저명 [artifact|E]을 획득함"
 travel_events_oltner_2.1040.t: "평안의 오아시스"
 travel_events_oltner_2.1040.desc: "[location.GetName]의 건조한 평야를 지나가던 중에 고요한 오아시스가 보였다. 낙타 한 무리가 그 주위에 둥글게 모여 있었다.\n\n우리가 다가가자 물가에 누워 있던 현명한 노인이 초대하듯 손짓했다. \"지친 여행자들이여.\" [local_character.GetSheHe]가 저녁의 산들바람처럼 부드러운 목소리로 말했다. \"사막의 힘은 가혹할 수 있다네. 이 물 곁에서 쉬어가게나. 낙타의 조용한 힘이 자네들을 회복시켜 줄 테니까.\""
 travel_events_oltner_2.1040.a: "\"[ROOT.Char.GetFaith.HighGodName]의 은혜로군, 여기서 며칠 쉬어가자!\""
 travel_events_oltner_2.1040.b: "\"현명해 보이는 사람이로군. 우리와 함께하지 않겠나?\""
 travel_events_oltner_2.1040.c: "\"혹시 거래하지 않겠나?\""
 travel_events_oltner_2.1040.d: "\"이 오아시스는 정말 눈이 부시군. 하지만 우린 시간이 없다네.\""
 travel_events_oltner_2.1050.t: "마상 사절"
 travel_events_oltner_2.1050.desc: "[location.GetName] 외곽 지역을 지나가던 중에 별안간 천둥 같은 말발굽 소리가 울려 퍼지며 정적을 깨뜨렸다. [location.Custom('TerrainTypeProvincePrefix')] [location.Custom('TerrainTypeProvince')](을)를 배경으로 준마와 기수 무리가 다가오는데, 참으로 장엄한 광경이었다.\n\n\"안녕하십니까, 여행자 여러분!\" 우두머리 기수가 말했다. \"우리는 [location.GetTitle.GetName]에서 온 사절입니다. 혹시 우리 말들의 기량이 얼마나 뛰어난지 한번 보시겠습니까?\""
 travel_events_oltner_2.1050.a: "\"기꺼이 그러지!\""
 travel_events_oltner_2.1050.b: "\"가장 강한 말은 금화로 얼마나 하나?\""
 travel_events_oltner_2.1050.c: "\"그보다는 #EMP 자네의#! $knight_culture_player_plural_no_tooltip_lowercase$(으)로서의 기량에 더 관심이 있네만!\""
 travel_events_oltner_2.1050.d: "\"아름다운 짐승이로군. 하지만 여정이 급하네.\""
 prefix_verdant: "푸르른"
 prefix_rolling: "완만한"
 prefix_mighty: "웅장한"
 prefix_endless: "끝없는"
 prefix_lush: "무성한"
 prefix_rich: "풍요로운"
 travel_events_oltner_2.1060.t: "마구간의 관리자"
 travel_events_oltner_2.1060.desc: "건초 냄새와 말의 울음소리를 따라가니 [location.GetName]의 유명한 마구간이 나왔다. 마구간지기는 이 지역에서 꽤 존중받는 인물로, 우리를 따뜻하게 환영해 주었다.\n\n\"어서 오십시오.\" [local_character.GetSheHe]가 말했다. \"여기 가장 빠른 말들이 다 모여 있답니다. 여행에 이런 고귀한 동행을 데리고 다니시는 건 어떻습니까?\""
 travel_events_oltner_2.1060.a: "\"가장 빠른 말을 보여주게.\""
 travel_events_oltner_2.1060.b: "\"자네가 지닌 최고의 말이 모두 필요하네!\""
 travel_events_oltner_2.1060.c: "\"혹시 남는 암말을 사 갈 생각은 없는가?\""
 travel_events_oltner_2.1060.d: "\"아쉽지만 #EMp 금방#! 떠나야 하네...\""
 swift_horse_modifier: "빠른 말"
 swift_horse_modifier_desc: "이 여행의 지도자는 특히 빠른 말을 타고 다닙니다."
 swift_horses_modifier: "빠른 말들"
 swift_horses_modifier_desc: "해당 인물의 수행단은 가장 빠른 말들을 타고 다닙니다."
 sold_horses_modifier: "팔린 말"
 sold_horses_modifier_desc: "해당 수행단은 남는 탈것을 팔았습니다."
 travel_events_oltner_2.1070.t: "말 치유사"
 travel_events_oltner_2.1070.desc: "[location.GetName]의 평온한 목초지에서 한 인물이 다리를 다친 말을 돌보고 있었다. 가까이 가자 치유사가 고개를 들었는데, [local_character.GetHerHis] 눈에서 수년에 걸쳐 쌓인 지식이 엿보이는 듯했다.\n\n\"발을 헛디뎠네요.\" [local_character.GetSheHe]가 설명했다. \"그래도 다시 달릴 수 있을 겁니다.\" [local_character.GetHerHis] 치료에 매혹된 우리는 길을 가다 말고 잠시 멈춰 섰다."
 travel_events_oltner_2.1070.a: "\"이 멋진 짐승을 치료하는 걸 도와도 되겠나?\""
 travel_events_oltner_2.1070.b: "\"자네는 내 거마 관리관이 되어야 하네!\""
 travel_events_oltner_2.1070.c: "\"혹시 나한테 그 기술을 가르쳐 줄 수 있나?\""
 travel_events_oltner_2.1070.d: "\"빠른 회복을 빌지. 잘 있게나.\""
 free_court_position: "무급 근무"
 master_of_the_horse_free: "[local_character.GetFirstName](이)가 당신의 [GetCourtPositionType('master_of_horse_court_position').GetName()]으로 고용되며 봉급이 들지 않음"
 excellent_horse_care_modifier: "훌륭한 말 관리"
 excellent_horse_care_modifier_desc: "해당 인물은 말을 돌보는 기술에 정통합니다."
 travel_events_oltner_2.1080.t: "악취 나는 영재"
 travel_events_oltner_2.1080.desc: "[location.GetName]의 낙타 농장을 지나가던 도중에 쏘는 듯한 냄새가 우리의 후각을 압도했다. 낙타는 몹시 활력이 넘치는 동물인데, 그래서인지는 몰라도 구석구석에 스며드는 악취를 풍겼다.\n\n그 순간, 우리 말 중 한 마리가 갑작스레 저 멀리 달아나 버렸다. 아마 냄새를 맡고 겁에 질린 모양이었다.\n\n\"아이고, [ROOT.Char.Custom('FormOfAddressForLiege')]! 죄송합니다!\" 농부가 외쳤다. \"말을 잃으셨으니 대신 가장 좋은 낙타 한 마리를 골라 가시지요.\""
 travel_events_oltner_2.1080.a: "\"가장 위풍당당한 낙타로 고르지.\""
 travel_events_oltner_2.1080.b: "\"가장 강인한 짐승으로 하겠다.\""
 travel_events_oltner_2.1080.c: "\"가장 빠른 짐승이면 되겠군.\""
 travel_events_oltner_2.1080.d: "\"그냥 금화로 줬으면 좋겠는데...\""
 exchange_camel_fast_modifier: "빠른 낙타"
 exchange_camel_fast_modifier_desc: "해당 일행의 말 한 마리가 달아났으며, 대신 빠른 낙타 한 마리로 대체되었습니다."
 exchange_camel_sturdy_modifier: "튼튼한 낙타"
 exchange_camel_sturdy_modifier_desc: "해당 일행의 말 한 마리가 달아났으며, 대신 튼튼한 낙타 한 마리로 대체되었습니다."
 travel_events_oltner_2.1090.t: "고요한 모래 언덕의 보초"
 travel_events_oltner_2.1090.desc: "뜨거운 바람에 모래가 휘날리는 [location.GetName]의 침묵 속에서 망루 하나가 사방을 경계하고 있었다. 망루의 관리인은 엄격해 보이는 보초였는데, 우리를 따뜻하게 맞아 주었다.\n\n\"손님 여러분!\" 관리인이 위에서 외쳤다. \"도움이 필요하신가요? 아니면 같이 [location.Custom('TerrainTypeProvince')]의 고요한 풍경을 만끽하시는 건 어떻습니까?\""
 travel_events_oltner_2.1090.a: "\"친구여, 자네의 보호 아래 쉬어가겠네.\""
 travel_events_oltner_2.1090.b: "\"우리가 맞는 길로 가고 있는 건지 알려 주겠나?\""
 travel_events_oltner_2.1090.c: "\"이 땅에서 우리의 안내인이 되어줄 수 있겠나?\""
 travel_events_oltner_2.1090.d: "\"서둘러 길을 떠나야 하네.\""
 watchtower_guidance_modifier: "망루의 인도"
 watchtower_guidance_modifier_desc: "해당 수행단은 멀리까지 볼 줄 아는 파수꾼의 인도를 받았습니다."
 watchman_guidance_modifier: "사막 파수꾼"
 watchman_guidance_modifier_desc: "해당 수행단은 현지의 지형을 매우 잘 아는 박식한 파수꾼과 동행합니다."
 travel_events_oltner_2.1100.t: "소의 풍요"
 travel_events_oltner_2.1100.desc: "[location.GetName](을)를 지나가는 길에는 소들이 여기저기 흩어진 목초지가 펼쳐져 있었다. 내 종사단이 푸르른 들판 끝에 멈춰 서자 목동이 다가왔다. 목동은 활기차게 류트를 치며 큰 미소로 우리를 환영했다.\n\n\"어서 오세요, [ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [local_character.GetSheHe]가 말했다. \"이 동물들은 저희 속주의 자랑이랍니다! 같이 가셔서 저희가 무얼 하는지도 보시고, 물자도 다시 좀 채우시는 건 어떨까요. 아니면 저희의 유명한 [location.GetTitle.GetNameNoTierNoTooltip] 블루 치즈를 맛보시겠어요?\""
 travel_events_oltner_2.1100.a: "\"자네가 짐승 다루는 방법을 보여주게.\""
 travel_events_oltner_2.1100.b: "\"물자도 채우고, 우리 배도 채우도록 하지!\""
 travel_events_oltner_2.1100.c: "\"[location.GetTitle.GetNameNoTierNoTooltip] 블루 치즈라니, 정말 #EMP 맛있겠군!#!\""
 travel_events_oltner_2.1100.d: "\"서둘러 길을 떠나야 하네.\""
 extra_supplies_modifier: "추가 물자"
 extra_supplies_modifier_desc: "해당 일행은 물자를 넉넉히 지니고 있습니다."
 herding_insights_modifier: "목축 통찰력"
 herding_insights_modifier_desc: "이 땅의 영주는 여행에서 습득한 전문적인 목축 기술을 적용하고 있습니다."
 travel_events_oltner_2.1110.t: "대장장이의 소음"
 travel_events_oltner_2.1110.desc: "여정을 이어가다 보니 [location.GetName]에 다다랐다. 대장장이가 박자에 맞게 망치를 두들기는 소리가 마치 지역 상업의 심장 박동처럼 들려왔다. 굴뚝에서 연기가 피어올랐다. 땀과 검댕투성이가 된 대장장이가 날것의 철을 뛰어난 무언가로 바꾸고 있었다.\n\n대장장이 한 명이 자기 눈썹의 땀을 닦아내더니 손짓해 나를 불렀다. \"어서 오십시오, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [local_character.GetSheHe]가 말했다. \"저희는 숙련된 [local_character.GetCulture.GetNameNoTooltip] 대장장이입니다. 최고라 할 수 있죠! 저희가 만든 물건을 보시겠습니까?\""
 travel_events_oltner_2.1110.a: "\"갑옷 한 벌이면 딱 좋겠군.\""
 travel_events_oltner_2.1110.b: "\"무기를 찾고 있네만.\""
 travel_events_oltner_2.1110.c: "\"방패도 만드나?\""
 travel_events_oltner_2.1110.d: "\"난 내 대장장이를 더 선호한다네. 잘 있게.\""
