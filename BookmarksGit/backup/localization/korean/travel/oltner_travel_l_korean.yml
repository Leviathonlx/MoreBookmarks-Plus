 travel_events_oltner_2.1170.t: "경쟁의 길"
 travel_events_oltner_2.1170.desc: "[location.GetName]의 험준한 지형을 지나가던 중이었다. [location.Custom('GetPrecariousTerrainFeature')] 시련이 들이닥쳤다.\n\n내 [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )], [entourage_member_1.GetFirstName] 그리고 [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]인 [entourage_member_2.GetFirstName](이)가 이 위험한 길을 지나가는 가장 좋은 방법을 두고 말다툼을 시작했다. \"[entourage_member_1.GetFirstNameNoTooltip], 정말 무모한 제안이군!\" [entourage_member_2.GetFirstNameNoTooltip](이)가 눈에 띄게 실망한 기색으로 외쳤다. 그러자 [entourage_member_1.GetFirstNameNoTooltip](이)가 쏘아붙였다. \"자네 제안은 겁쟁이가 따로 없고!\"\n\n내 수행단이 교착 상태에 다다른 듯하다..."
 travel_events_oltner_2.1170.a: "\"들어보게, 둘이 #EMP 힘을 합쳐야만#! 해.\""
 travel_events_oltner_2.1170.b: "\"[entourage_member_1.GetFirstNameNoTooltip] 말이 맞다. 꾸물거릴 여유는 없어.\""
 travel_events_oltner_2.1170.c: "\"[entourage_member_2.GetFirstNameNoTooltip] 말대로 신중하게 나아가도록 하자.\""
 travel_events_oltner_2.1170.d: "\"[ROOT.Char.GetFaith.HighGodName]님이시여. 무슨 애들도 아니고...\""
