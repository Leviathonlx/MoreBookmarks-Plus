 travel_events_oltner_2.1120.t: "망가진 대장장이"
 travel_events_oltner_2.1120.desc: "우리 종사단은 [location.GetName](을)를 느긋하게 지나가고 있었다. 그러다 엉망이 된 어느 대장장이의 공방을 발견했다. 검댕을 뒤집어쓴 대장장이가 괴로워하며 망가진 용광로에 대해 한탄하고 있었다.\n\n\"아, [local_character.GetFaith.HighGodName]께서 이 가엾은 [local_character.GetTitledFirstName]한테 저주를 퍼부으셨구나! 내 모루에 이런 불운이 닥치다니!\" [local_character.GetSheHe]가 말했다. \"수리를 못 하면 내 기술도, 생계도 모두 망하게 생겼어! 이렇게 슬플 데가!\""
 travel_events_oltner_2.1120.a: "\"받게. 이 금화를 밑천으로 다시 일어서게나.\""
 travel_events_oltner_2.1120.b: "\"우리와 함께 가지. 마침 대장장이가 필요했는데.\""
 travel_events_oltner_2.1120.c: "\"정말 끔찍하군. 뭐 어쩌겠는가!\""
 becomes_inspired: "[inspired|E] 상태가 됨"
 travel_events_oltner_2.1130.t: "파수꾼 [location.Custom('TerrainTypeProvince')|U]"
 travel_events_oltner_2.1130.desc: "앞에 [location.GetName]의 모습이 보이기 시작했다. 구릉지 요새의 들쭉날쭉한 윤곽이 풍경을 압도하고 있었다.\n\n야수들 같은 전사 한 무리가 다가왔다. 그중에서도 가장 거칠어 보이는 전사가 우두머리였다. \"[ROOT.Char.Custom('FormOfAddressForLiege')].\" [local_character.GetSheHe]가 고개를 끄덕였다. \"저희는 [location.GetTitle.GetHolder.GetTitledFirstNamePossessive] 수비대 사람입니다. 약간의 보수만 주신다면 여정을 안전하게 지켜 드릴 수 있는데, 생각 있으십니까?\""
 travel_events_oltner_2.1130.a: "\"[location.Custom('TerrainTypeProvince')]까지 안전하게 안내해 주게.\""
 travel_events_oltner_2.1130.b: "\"듬직해 보이는군. 나와 함께할 생각은 없나?\""
 travel_events_oltner_2.1130.c: "\"다들 강해 보이는군. [location.GetTitle.GetHolder.GetFirstNameNoTooltip](이)가 얼마를 주든 내가 그 두 배를 내지!\""
 travel_events_oltner_2.1130.d: "\"고맙지만 필요 없네.\""
 hill_fort_guards_modifier: "구릉지 요새 수비대 경비병"
 hill_fort_guards_modifier_desc: "해당 종사단은 강인한 구릉지 요새 경비병들을 고용하고 있습니다."
 toll_payed: "여행 통행료를 치름"
 travel_events_oltner_2.1140.t: "자그마한 수비병"
 travel_events_oltner_2.1140.desc: "[location.GetName]에는 특히 위압적인 구릉지 요새가 있는데, 그 발치에서 아이들 무리가 전사 흉내를 내고 있었다. 아이들의 웃음이 돌의 엄숙함과 대조를 이루었다.\n\n대담하고 눈이 밝은 한 아이가 목검을 든 채 다가왔다. \"멈춰라! 아무도 [local_character.GetFirstName](와)과 [local_character.Custom('ComplimentAdjective')] 무리의 요새에 들어갈 수 없다!\" 그러던 아이가 갑자기 기뻐하며 외쳤다. \"잠깐, 당신... 당신 혹시 [ROOT.Char.GetTitleAsNameNoTooltip]인가요!?\""
 travel_events_oltner_2.1140.a: "\"바로 맞췄다! 이제 마을로 가서 나에 대해 알리려무나!\""
 travel_events_oltner_2.1140.b: "\"용감한 수비병들이여, 이 [location.Custom('TerrainTypeProvince')](을)를 빠르게 지나가는 법을 알려 주시게.\""
 travel_events_oltner_2.1140.c: "\"#EMP *무기를 꺼내 들고 아이들을 겁주어 쫓아 버린다*#!\""
 travel_events_oltner_2.1140.d: "\"잘 놀거라, 아이야. 우린 가봐야 하니.\""
