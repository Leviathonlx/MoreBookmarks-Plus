 travel_events_oltner_2.1180.t: "달빛 아래의 고백"
 travel_events_oltner_2.1180.desc: "[location.GetName]에서 달빛을 받으며, 나는 [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](와)과 [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] 사이의 친밀한 대화를 엿듣게 되었다.\n\n\"[entourage_member_1.GetFirstNameNoTooltip], 나의 [entourage_member_1.Custom('RomanticComplimentAdjective')] [entourage_member_1.Custom('RomanticComplimentNoun')]. 당신 덕분에 별빛 가득한 오늘 밤을 잊을 수 없겠군요.\" [entourage_member_2.GetFirstNameNoTooltip](은)는 떨리는 목소리로 그렇게 고백했다. [entourage_member_1.GetFirstNameNoTooltip]의 대답은 간드러진 듯 부드러웠다. \"저를 이렇게 이해해 주는 사람을 만나게 될 줄은 몰랐습니다.\"\n\n수행단 내에서 사랑이 싹트고 있는 모양이다..."
 travel_events_oltner_2.1180.a: "귀엽긴 하지만, [seduced_entourage.GetFirstNameNoTooltip](은)는 #EMP 내#! 매력을 거부할 수 없다."
 travel_events_oltner_2.1180.b: "\"이봐! 무슨 얘기를 그렇게 하고 있나? 나도 끼어도 되겠나?\""
 travel_events_oltner_2.1180.c: "연극이 따로 없군... 밝혀지면 굉장히 #EMP 수치#!스러워하겠어..."
 travel_events_oltner_2.1180.d: "저렇게 다정한 분위기여서야 그냥 내버려두는 게 좋겠다."
 lover_moonlit_evening_on_the_road: "[TARGET_CHARACTER_2.GetFirstNamePossessive] 수행단에 속한 [CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](은)는 [PROVINCE.GetName]에서 함께 별을 보며 사랑에 빠짐."
 lover_moonlit_evening_on_the_road_corresponding: "[TARGET_CHARACTER_2.GetFirstNamePossessive] 수행단에 속한 [CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](은)는 [PROVINCE.GetName]에서 함께 별을 보며 사랑에 빠짐."
 i_saw_nothing: "아니, 나는 못 봤다. #EMP 아무것도#! 못 봤어. 이 일은 그냥 잊는 게 낫겠다."
 travel_events_oltner_2.1190.t: "도난당한 유품"
 travel_events_oltner_2.1190.desc: "[location.GetName] 근처에 펼친 야영지의 고요함이 갑작스러운 소란으로 깨졌다. [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName](이)가 [entourage_member_1.Custom('GetRandomSmallPreciousItem')](을)를 소중하게 든 채 [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName](을)를 비난했다.\n\n\"도둑! 이건 어머니의 유품이야!\" [entourage_member_1.GetFirstNameNoTooltip](은)는 분노에 찬 눈으로 외쳤다. 그러나 [entourage_member_2.GetFirstNameNoTooltip](은)는 강하게 부인했다. \"거짓말은 집어치워, [entourage_member_1.Custom2('InsultNoun', SCOPE.sC('entourage_member_2'))]! 그건 원래 내 거였어!\""
 travel_events_oltner_2.1190.a: "\"그 물건은 [entourage_member_1.GetFirstNameNoTooltip]의 것이다.\""
 travel_events_oltner_2.1190.b: "\"[entourage_member_2.GetFirstNameNoTooltip](이)가 가져야 한다.\""
 travel_events_oltner_2.1190.c: "\"둘 다 유치하기는. 이리 넘겨라!\""
 travel_events_oltner_2.1190.d: "\"이런 일에 쓸 시간은 #EMP 없다#!!\""
 travel_events_oltner_2.1190.d.1: "[entourage_member_2.GetName](이)가 손에 넣음"
 travel_events_oltner_2.1190.d.2: "[entourage_member_1.GetName](이)가 손에 넣음"
