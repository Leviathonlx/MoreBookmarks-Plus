 travel_events_oltner_2.1160.t: "길가의 유대감"
 travel_events_oltner_2.1160.desc: "[location.GetName]에서 어려운 경로를 지나던 도중이었다. 앞에서 갑자기 웃음소리가 들려왔다. 내 [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )], [entourage_member_1.GetFirstName] 그리고 [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )]인 [entourage_member_2.GetFirstName](이)가 [location.Custom('GetRandomCrossingToBridge')](을)를 통과하려 힘을 합치고 있었다.\n\n\"[entourage_member_1.GetFirstNameNoTooltip], 임시로 다리를 만들자니 정말 끝내주는 생각이었어!\" [entourage_member_2.GetFirstNameNoTooltip](이)가 외쳤다. [entourage_member_1.GetFirstNameNoTooltip](이)가 키득거리며 대답했다. \"[location.Custom('GetRandomImprovisedBridgeMaterial')]들을 쓰자는 자네 순발력 덕분에 가능했지!\"\n\n이 장애물로 인해 새로운 우정이 생겨난 모양이다!"
 travel_events_oltner_2.1160.a: "\"자네들의 기발함은 칭찬할 만하군!\""
 travel_events_oltner_2.1160.b: "\"아랫것하고 어울리지 마라!\""
 travel_events_oltner_2.1160.c: "\"덕분에 우리 여정도 더 빨라지겠군.\""
