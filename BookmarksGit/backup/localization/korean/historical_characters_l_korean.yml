l_korean:
 HISTORICAL_CHARACTER_TOOLTIP: "#T 역사적 인물#!\n\n#high [Character.Custom('HistoricalCharacterDesc')]#!\n\n#weak 해당 인물은 역사적 인물이지만, 출신지의 [culture|E] 및 [faith|E]에 따라서 실제 역사적 인물과 다소 차이가 있을 수 있습니다. 또한 역사적으로 명성을 얻은 시기와 실제로 나타나는 시기가 1~5년가량 차이가 날 수 있습니다.#!"
 danger_dynasty_abandon_tt: "#X @warning_icon! 당신의 [dynasty|E]을 포기하게 되며, 해당 가문으로 플레이를 재개할 수 없게 됩니다!#!"
 will_wander_tt: "[historical_character.GetFullName](이)가 [wanderer|E]가 됨"
 historical_char_creation_events.t: "역사의 메아리: [historical_character.GetFullNameNicknamedNoTooltip]"
 historical_char_creation_events.desc: "[historical_character.GetFullNameNicknamed](으)로 알려진 [historical_character.Custom('HistoricalCharacterJobDesc')](이)가 소속될 곳을 찾아서 내 봉역을 돌아다니고 있다. [birth_location.GetName] 출신이며 독특한 분위기를 풍기는 사람이다... [historical_character.Custom('DescriptorPositiveStandalone')] 모습과 [historical_character.Custom('DescriptorNegativeStandalone')] 모습을 모두 보여준다.\n\n\n@historical_character_icon! #weak 역사적 인물:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events_alternative.desc: "[historical_character.GetFullNameNicknamed](으)로도 알려진 [historical_character.Custom('HistoricalCharacterJobDesc')](은)는 궁정에서 이름을 떨쳤다. [historical_character.GetSheHe|U]는 [historical_character.Custom('DescriptorPositiveStandalone')] 모습을 보여주며, 정확히 짚을 수는 없지만 어딘가 특별한 면이 있다는 것만은 분명하다...\n\n\n@historical_character_icon! #weak 역사적 인물:#!\n#help_light_background [historical_character.Custom('HistoricalCharacterDesc')]#!"
 historical_char_creation_events.1.a: "[historical_character.GetHerHim]에게 어떤 운명이 예비되어 있을지..."
 historical_char_creation_events.1.b: "나를 아주 잘 섬길 수 있을 것이다!"
 historical_char_creation_events.1.c: "[historical_character.GetFullNameNoTooltip]? 누가 신경이나 쓴다고!"
 historical_char_creation_events.2.t: "종교 개혁: 성공"
 historical_char_creation_events.2.desc: "[inspiration_owner.GetFullName](은)는 수많은 날과 밤을 책과 경전으로 보내며, 수없이 많은 서적과 논문을 집필했다. 그 결과물을 보니 [inspiration_owner.GetHerHis|U] 천재성은 의심할 여지가 없다...\n\n놀랍다. 이건 #EMP 모든#! 것을 바꿀 폭탄이다."
 historical_char_creation_events.2.a: "이 거룩한 말씀을 알려야 한다!"
 religious_reformer_modifier: "종교 개혁가"
 religious_reformer_modifier_desc: "해당 인물은 위대한 지성의 도움을 받아서 새로운 신앙을 만들 준비가 되었습니다.\n\n새로운 [faith|E]이 생성되면 해당 변화 요소는 제거됩니다."
 mass_conversion_tt: "#V $legendary_conversion$#! [decision|E] 1회 사용 허용"
 religious_inspiration: "종교적 영감"
 religious_inspiration_desc: "종교적 영감을 받은 인물은 [faith|E]의 복잡함과 신비를 연구하는 일에 영혼과 정성을 쏟도록 [inspired|E]을 받습니다. 종종 위대한 개혁가나 종교 운동의 지도자가 되기도 합니다. #EMP 굉장히 드문#! 영감입니다."
 historical_character.karunakara: "카루나카라는 쿨로퉁가 촐라 왕의 유명한 장군으로, 촐라의 대의를 위해 적과 배신자를 모두 분쇄했습니다. 카루나카라의 생애는 칼링카 지배와 쿨로퉁가에 대한 경의 및 우상화를 담은 칼링카투파라니 시에서 묘사되었습니다."
 historical_character.sekkilhar: "어릴 때부터 천재로 유명했던 세킬하르는 젊은 나이에 라자 쿨로퉁가에 의해 장관 및 정치가로 영입되었습니다. 세킬하르는 4,253개 연으로 구성되어 63명의 샤이바 나야나르의 생애를 기록한 페리야 푸라남의 저자로 이름을 알렸습니다. 이후 해당 지역의 사원 행진에서는 세킬하르를 신으로 모시고 있습니다."
 historical_character.omar_khayyam: "오마르 카이얌은 11세기 페르시아에서 시인, 수학자, 천문학자로 활동한 다재다능한 학자였습니다. 오늘날 카이얌의 이름은 시집 \"루바이야트\"로 잘 알려졌지만, 페르시아 대수학과 천문학 분야에도 중대한 기여를 했습니다. 특히 삼차방정식의 분류와 해법에 관한 학문적 업적은 수학계의 기념비적인 업적으로 남아있습니다."
 historical_character.bhaskaracharya: "바스카라차리아는 12세기 인도의 수학자이자 천문학자로, \"싯단타 쉬로마니\"라는 중대한 저서를 남겼습니다. 이 포괄적인 논문은 산술, 대수학, 행성 계산, 구면 삼각법 등 다양한 주제를 다룹니다. 바스카라차리아의 미적분 연구는 뉴턴과 라이프니츠를 5세기 이상 앞서고 있습니다."
 historical_character.joseph_rabban: "요세프 랍반은 9세기 말라바의 유대인 공동체에서 중요한 인물이었습니다. 체라 왕은 랍반에게 코친의 유대인 공동체에 대한 권리와 특권을 부여했으며, 랍반의 통치력은 남부 인도에서 유대인의 존재감과 영향력을 강화하는 데 도움을 주었습니다. 특히 인도 내 유대인의 상업적 및 문화적 기여에 대한 자치권과 존경을 보장한 것으로 유명합니다."
 historical_character.atisha: "아티샤는 중세 불교에서 가장 위대한 인물로 손꼽힙니다. 벵골 출신의 종교 지도자였으나, 비하르의 비크라마실라 수도원과의 강한 연관성이 발견됩니다. 아티샤는 각종 저서를 통해 대승불교와 밀교를 동남아시아 및 티베트로 전파했습니다."
 historical_character.hemachandra: "헤마찬드라는 12세기 인도의 박학다식한 학자이며 동시에 자이나 수도사였습니다. 그는 수학, 문법, 운율, 철학 등에 커다란 기여를 했습니다. 헤마찬드라의 \"싯다헴\"은 자이나 문학의 핵심적인 작품이며, 그의 가르침은 자이나교 교육과 실천에 큰 영향을 미쳤습니다."
 historical_character.kshemendra: "크세멘드라는 11세기 카슈미르의 시인이자 학자로, 풍자, 패러디, 종교적 저서에 이르기까지 다양한 문학 작품을 창작했습니다. 주요 작품으로는 \"사마야 마트리카\"와 \"다르파달라나\"가 존재합니다. 이 작품들은 당대의 풍속을 익살스럽게 비판함으로써 크세멘드라를 고전 산스크리트 문학에서 독보적인 인물로 만들었습니다."
 historical_character.akka_mahadevi: "아카 마하데비는 12세기 칸나다의 시인이자 링가야트 박티 운동의 핵심 인물이었습니다. 그녀는 시의 일종인 바차나로 이름을 알렸으며 영적 헌신과 해방의 길을 추구했습니다. 그 과정에서 세속의 삶을 버리고 영적 범주에서 여성의 평등과 권한을 옹호하며 사회적 규범에 도전했습니다."
 historical_character.namdev: "남데브는 13세기 마라티의 성자이자 시인이었습니다. 비슈누의 화신인 비토바에게 바친 헌신적인 노래로 알려져 있으며 마하라슈트라 지역의 박티 운동을 주도한 인물이었습니다. 그의 작품은 서민 사이에서 큰 인기를 얻었으며, 시와 종교 양면에서 마라티어의 사용을 확대하고 위신을 끌어올리는 데 기여했습니다."
 historical_character.madhvacharya: "마드바차르야는 13세기 인도의 철학자로 베단타 철학 드바이타 학파의 주요 지지자였습니다. 그는 영혼(아트만)과 근본적 현실(브라만)이 구별된다고 가르쳤으며, 이는 당시 지배적인 비이원론 철학과는 크게 달랐습니다. 마드바차르야의 저술과 논쟁은 힌두교 신학의 형성에 크게 기여했습니다."
 historical_character.vidyapati: "비디야파티는 14세기 인도 비하르 출신의 시인이자 학자였습니다. 그는 시바에게 사랑의 노래와 헌신적인 찬가를 바치며 이름을 알렸고, 박티 운동에 깊은 영향을 미쳤습니다. 비디야파티의 작품은 서정적인 아름다움과 깊은 감정 표현으로 유명합니다."
 historical_character.abhinavagupta: "아비나바굽타는 10~11세기 인도 카슈미르 출신의 철학자이자 신비주의자였습니다. 그는 비이원론 샤이비즘의 가장 위대한 학자로 손꼽힙니다. 아비나바굽타의 작품은 힌두교 철학에 큰 영향을 미쳤으며, 특히 \"아비나바바라티\" 논평이 미학과 영성에 대한 그의 이론을 널리 알렸습니다."
 historical_character.basava: "바사바는 12세기 인도의 철학자이자 사회 개혁가로, 링가야트파 운동을 창시했습니다. 그의 가르침은 시바 신에 대한 헌신을 강조하며 전통적인 카스트 제도에 도전했습니다. 바사바의 바차나는 영적 평등을 옹호하고 박티 운동을 형성하는 데 기여했습니다. 바사바의 각종 사상은 중세 인도 사회와 종교에 상당한 영향을 미쳤습니다."
 historical_character.hildegard: "힐데가르트 폰 빙겐은 진보적인 사상을 가진 수녀원장이자 신비주의자, 작가, 작곡가로, 종교적 환시와 학문적 작품으로 유명합니다. 그녀는 신학, 의학, 음악에 대한 저서를 남겼으며 중세 기독교 사상에 기여했습니다. 힐데가르트는 또한 영적 및 전체론적 치유를 강조하는 예배 음악과 희곡으로도 이름을 알렸습니다."
 historical_character.thomas_aquinas: "토마스 아퀴나스는 도미니코회 신학자이자 철학자로, \"신학대전\"에서 아리스토텔레스 철학을 기독교 신학과 결합한 업적으로 유명합니다. 그는 이성과 믿음의 호환성을 옹호하며 기독교 교리, 자연법, 윤리학에 중대한 영향을 미쳤습니다. 아퀴나스가 성인이자 교회 박사로 시성된 후에도 그의 유산은 계속 이어지고 있습니다."
 historical_character.dante_alighieri: "단테 알리기에리는 \"신곡\"으로 유명한 이탈리아 시인이었습니다. 그는 신곡을 통해 지옥과 연옥, 천국을 여행하는 서사시를 완성하여 서구 문학과 기독교 신학에 지속적인 영향을 미쳤습니다. 도덕성과 인간 본성에 대한 단테의 탐구는 그에게 \"이탈리아어의 아버지\"라는 칭호를 안겼습니다."
 historical_character.thomas_becket: "토머스 베켓은 영국의 대주교이자 순교자로, 교회의 권리를 두고 헨리 2세 왕과 반목한 것으로 유명합니다. 그는 교회의 권위를 강력하게 옹호한 끝에, 1170년 캔터베리 대성당에서 무참히 살해당하는 운명을 맞이합니다. 이후 베켓은 순교자로 선포되고 성인으로 시성되었으며, 그의 묘는 수많은 순례자가 모이는 성지가 되었습니다."
 historical_character.maimonides: "마이모니데스는 12세기 유대인 철학자이자 학자였습니다. 그는 유대법을 체계화한 \"미슈네 토라\", 그리고 종교와 철학 사이의 관계를 다룬 \"방황하는 자들을 위한 안내서\"로 잘 알려져 있습니다. 현재 마이모니데스는 역사상 가장 영향력 있는 유대인 사상가 중 한 명이라는 평가를 받습니다."
 historical_character.chretien_de_troyes: "크레티앵이 고대 프랑스어로 저술한 여러 이야기는 아서왕 전설의 발전에 중요한 역할을 했습니다. 그는 \"짐마차의 기사 랑슬로\"와 \"성배 이야기, 페르스발\" 같은 작품에서 기사도적 사랑과 성배를 다루었으며, 이는 이후 기사도 문학에 영향을 미쳤습니다. 크레티앵의 저서들은 기사도, 영웅주의, 기사도적 사랑을 강조합니다."
 historical_character.egil_skallagrimrsson: "에길 스칼라그림손은 \"에길의 사가\"의 주인공으로, 난폭한 성격과 시적 재능으로 유명한 아이슬란드의 전사이자 시인이었습니다. 그는 폭력적인 행동과 강렬한 시로 명성을 높였으며, 아이슬란드의 초기 정착과 잉글랜드에 대한 바이킹의 공습에서 중요한 역할을 한 것으로 이름을 알렸습니다."
 historical_character.gunnlaug_ormstunga: "귄라우그 오름스퉁아는 \"귄라우그 사가 오름스퉁가\"의 주인공으로, 여행과 시적 대결로 알려진 바이킹 전사이자 시인이었습니다. 귄라우그의 사가에서는 그의 비극적인 사랑 이야기, 그리고 시적 경쟁자와의 갈등을 묘사하며 바이킹 사회에서 명예와 명성이 어떤 역할을 하는지 묘사합니다."
 historical_character.torbjorg_the_seeress: "선견자 토르비요르그는 \"붉은 에이리크 사가\"에 등장하는 예언적 인물이었습니다. 그녀는 스파(예언)와 세이드(노르드 마법)를 사용했다고 알려져 있으며, 사가에서는 예언의 힘에 대한 노르드인의 믿음을 반영하는 인물로 등장합니다."
 historical_character.erik_rode: "붉은 에리크로 알려진 에리크 뢰데는 그린란드에 최초로 노르드 정착지를 만든 바이킹 탐험가였습니다. 모험 정신으로 이름을 알린 에릭은 식민지를 만들려 노력했으며, 그가 세운 공동체는 수백 년을 이어갔습니다."
 historical_character.alhazen: "하산 알-하이탐은 11세기 아랍 수학자이자 물리학자이며, 광학 분야에서의 연구로 유명합니다. 그의 저서 \"광학의 서\"는 현대 광학의 원리를 확립하고 중세 서양 과학에 영향을 미쳤습니다. 그는 엄격한 실험적 접근과 이슬람 황금기에 남긴 커다란 기여로 역사에 이름을 남겼습니다."
 historical_character.ibn_battuta: "이븐 바투타는 14세기 모로코의 탐험가였습니다. 특히 이슬람 세계를 비롯하여 120,000킬로미터가 넘는 거리를 여행한 것으로 유명합니다. 그의 여행기 \"리흘라\"는 중세 문화와 사회에 대한 자세한 통찰을 제공하며, 이븐 바투타를 역사상 가장 유명한 여행자 중 한 명으로 만들었습니다."
 historical_character.william_of_ockham: "윌리엄 오컴은 14세기 영국의 철학자이자 신학자로, 더 단순한 설명이 더 설득력이 있다는 원칙인 \"오컴의 면도날\"로 유명합니다. 스콜라 철학에서 빼놓을 수 없는 인물로서 교회의 권위에 도전하고 세속적 권력과 종교적 권력의 분리를 주장했습니다. 오컴의 사상은 논리, 과학, 정치의 발전에 커다란 영향을 미쳤습니다."
 historical_character.geoffrey_chaucer: "제프리 초서는 14세기 영국의 시인이자 작가였습니다. 캔터베리로 향하는 순례를 묘사한 이야기 모음집 \"캔터베리 이야기\"로 가장 잘 알려져 있습니다. 그의 작품은 생생한 캐릭터와 유머, 중세 사회에 대한 탐구로 유명하며, 영문학에 커다란 기여를 남긴 결과 \"영시의 아버지\"라는 칭호를 얻었습니다."
 historical_character.aaron_of_lincoln: "링컨의 아론은 12세기 영국의 금융가이자 대부업자로, 중세 잉글랜드에서 가장 부유한 유대인 중 한 명으로 알려져 있습니다. 그는 귀족과 교회의 각종 건축, 그리고 대성당 건설을 위해 거액의 대출을 제공했습니다. 아론의 사후, 헨리 2세 왕이 그의 방대한 자산을 압류했다고 합니다."
 historical_character.john_wycliffe: "존 위클리프는 14세기 영국의 신학자이자 개혁가로, 가톨릭교회의 관행을 비판한 선구자로 알려져 있습니다. 그는 영어로 성경을 번역하는 행위를 옹호했으며, 이는 종교 개혁의 기반을 마련했습니다. 위클리프의 가르침은 교회의 권위에 의문을 제기하며 롤라드 운동, 그리고 이후 마르틴 루터와 같은 개혁가들에게 영향을 미쳤습니다."
 historical_character.roger_bacon: "로저 베이컨은 13세기 영국의 철학자이자 프란치스코회 수도사로, 과학적 방법을 옹호한 선구자로 인정받습니다. 그는 연구에서 관찰과 실험을 강조했으며, 경험적 과학의 발전에 기여했습니다. 베이컨의 광학 및 연금술 분야 연구는 중세 내내 후대 학자들에게 영향을 미쳤습니다."
 historical_character.heloise_dargenteuil: "엘로이즈 아르장퇴유는 12세기 프랑스의 수녀원장이자 학자로, 피에르 아벨라르와 나눈 서신 교환으로 이름을 알렸습니다. 그녀의 편지는 열정적이고 지적인 내용으로 유명하며, 깊은 지성과 감정적 깊이를 보여줍니다. 엘로이즈는 이후 파라클레트 수녀원의 수녀원장이 되어 강력한 리더십을 보였습니다."
 historical_character.peter_abelard: "피에르 아벨라르는 12세기 프랑스의 철학자이자 신학자로, 학문적 접근과 엘로이즈와의 관계로 유명합니다. 피에르는 자신의 저서 \"찬반식\"에서 변증법적 추론을 사용하여 신학적 질문을 탐구했습니다. 그의 생애와 연구는 중세 철학에 상당한 영향을 미쳤으며, 엘로이즈의 사랑 이야기는 중세의 고전 서사로 남았습니다."
 historical_character.petrarch: "페트라르카는 14세기 이탈리아의 학자이자 시인으로, \"인문주의의 아버지\"로 널리 알려져 있습니다. 그는 특히 라우라 에 대한 짝사랑을 다룬 소네트와 시, \"칸초니에레\"로 불후의 명성을 얻었습니다. 페트라르카의 작품은 르네상스 인문주의 발전에 결정적인 역할을 했으며, 고전의 학습과 개인의 성찰을 강조했습니다."
 historical_character.christine_pizan: "크리스틴 드 피장은 14세기 프랑스의 작가이자 시인으로, 여성의 권리와 교육을 옹호하는 작품으로 유명합니다. 그녀는 당대의 여성 혐오에 도전하고 여성의 업적을 칭송하는 \"숙녀들의 도시\"을 저술했습니다. 크리스틴의 저서는 성평등을 다룬 최초의 작품 중 하나로, 그녀를 중세 유럽의 선구적 페미니스트로 만들었습니다."
 historical_character.giotto_di_bondone: "조토 디 본도네는 13~14세기 이탈리아의 화가이자 건축가로, 원근법과 사실주의를 예술에 접목한 혁신적인 접근으로 유명합니다. 그의 작업은 비잔티움 전통을 지나서 르네상스로 이어지는 기반을 마련했습니다. 파도바의 스크로브니 예배당에 남은 프레스코화가 본도네의 대표작으로 여겨지며, 이는 후대 예술가들에게 큰 영향을 미쳤습니다."
 historical_character.fibonacci: "레오나르도 피보나치는 12~13세기 이탈리아의 수학자였습니다. 현대에는 유럽에 힌두-아라비아 숫자 체계를 도입한 장본인으로 가장 잘 알려져 있습니다. 그의 책 \"주판서\"는 아라비아 숫자와 산술의 사용을 서구 세계에 널리 알렸습니다. 피보나치는 또한 자연 및 다양한 학문 분야에서 발견되는 패턴을 설명하는 피보나치수열로도 그 이름을 남겼습니다."
 historical_character.giovanni_boccaccio: "조반니 보카치오는 14세기 이탈리아의 작가이자 시인으로, 흑사병을 피해 도피한 열 명의 인물이 이야기를 나누는 \"데카메론\"으로 가장 잘 알려져 있습니다. 생생한 스토리텔링과 인간 행동에 관한 탐구는 보카치오를 초기 르네상스 문학의 핵심 인물로 만들었습니다. 그의 작품은 초서를 비롯한 후대 작가들에게 영향을 미쳐 이탈리아 전통 문학을 형성하는 데 기여했습니다."
 historical_character.snorri_sturluson: "스노리 스툴루손은 13세기 아이슬란드의 역사가이자 시인, 정치인이었습니다. 노르드 신화의 근간이 되는 \"신 에다\"를 저술한 업적으로 유명합니다. 그의 저서는 노르드 유산을 현대에 와서 이해하는 데 중요한 자료가 되었습니다. 역사와 민담이 혼합된 노르웨이 왕들의 연대기 \"헤임스크링글라\" 또한 스노리의 저서입니다."
 historical_character.hrotsvitha: "흐로츠비타는 10세기 독일의 수녀이자 시인, 극작가였습니다. 또한 기독교 시대 최초의 여성 극작가로 알려져 있습니다. 그녀는 간더샤임 수도원에서 기독교 테마와 고전을 결합한 연극과 시, 전설을 저술했으며, 여성의 힘과 지성을 칭송하길 즐겼습니다."
 historical_character.ramanuja: "라마누자는 11세기 인도의 신학자였습니다. 업적으로는 비슈누파 전통을 확립하는 데 중요한 역할을 했습니다. 그는 비슈누를 섬기는 행위의 중요성을 설파했으며, 영성에 대하여 개별적이고 자비로운 접근 방식을 주장했습니다. 베단타에 관한 라마누자의 해석은 다른 학파들과 달리 이원론을 강조합니다."
 historical_character.arnaldus_de_villa_nova: "아르날두스 드 빌라노바는 13세기 카탈루냐의 의사이자 연금술사, 그리고 학자였습니다. 그는 의학과 화학 분야에 기여한 것으로 유명합니다. 특히 의료 실습에서 과학적 접근 방식을 주장한 선구자였으며, 수많은 의학 사료와 연금술 저서를 저술하여 인정을 받았습니다. 그의 연구는 이후 유럽 의학 사상과 화학 학계에 큰 영향을 미쳤습니다."
 historical_character.ibn_khaldun: "이븐 할둔은 튀니지 출신의 14세기 아랍 학자였습니다. 현대 사회학과 역사학, 경제학의 아버지로 불리기도 합니다. 이븐 할둔의 가장 유명한 저서인 \"무캇디마\"는 역사적 및 사회적 현상에서 신화적 분석을 배제하고 인과 관계, 사회적 갈등, 경제적 요인을 분석하려 시도한 선구자적 연구 사료입니다."
 historical_character.rumi: "루미는 13세기 페르시아의 시인이자 신학자, 수피교 신비주의자였습니다. 여러 시를 남겼지만 특히 \"마스나비\"에는 \"페르시아어판 꾸란\"이라는 별칭이 붙었습니다. 루미의 가르침은 무조건적인 사랑, 관용, 개인의 영적 체험을 통한 신적 진리 추구를 강조합니다."
 historical_character.avicenna: "이븐 시나로 더 잘 알려진 아비센나는 페르시아의 다재다능한 학자였습니다. 이슬람 황금시대의 가장 중요한 의사이자 천문학자, 사상가, 그리고 작가로 여겨집니다. 특히 \"치유의 서\"와 \"의학전범\"은 수백 년이 넘도록 이슬람 세계와 유럽에서 표준 의학 서적으로 사용되었습니다."
 historical_character.averroes: "아베로에스(이븐 루시드)는 12세기 안달루시아의 다재다능한 학자였습니다. 특히 아리스토텔레스 철학에 관한 저술로 유명합니다. 그의 연구는 이슬람 전통과 고전 그리스 철학을 통합하는 방향에 중점을 두었습니다. 철학을 이론화하려는 노력은 아베로에스를 이슬람과 유럽 지성사에서 중요한 인물로 만들었으며, 르네상스에 상당한 기여를 남겼습니다."
 historical_character.al_biruni: "알-비루니는 11세기 페르시아의 학자이자 다재다능한 인물이었습니다. 천문학, 수학, 지리학 등 다양한 과학 분야에 중대한 업적을 남겼습니다. 그는 지구의 반지름을 주제로 광범위하게 저술하였으며, 가즈나브 침공에 동행한 후 인도의 종교와 철학을 아우르는 종합 연구를 진행했습니다."
 historical_character.rashi: "라시(슐로모 이츠하키)는 11세기 프랑스의 랍비이자 존경받는 유대인 학자였습니다. 탈무드와 히브리 성경에 관하여 포괄적인 주석을 출판한 것으로 이름을 알렸습니다. 그의 저서는 유대인 연구, 법률, 전통적인 유대인 교육에 깊고 지속적인 영향을 미쳤습니다."
 historical_character.yehuda_halevi: "예후다 하레비는 12세기 스페인의 유대인 시인이자 철학자였습니다. 특히 애절한 시와 철학적 대화로 이름을 알렸습니다. \"쿠자리\"라는 저서에서 하레비는 유대교의 철학적 진리를 옹호하고 시온에 대해 깊은 동경을 표현했습니다. 그의 각종 저서는 종교적 신념과 풍부한 서정적 전통을 결합하여 중세 히브리 문학의 핵심 인물로 자리를 잡았습니다."
 historical_character.shaprut: "하스다이 이븐 샤프루트는 10세기 스페인의 유대인 의사이자 외교관, 그리고 학자였습니다. 칼리프 압드 알-라흐만 3세의 신임을 받아서 코르도바의 지식과 외교 분야에서 중추적인 역할을 맡았습니다. 또한 유대인과 이슬람 학자들 사이의 문화 교류를 장려했던 신념 또한 유명합니다."
 historical_character.gersonides: "레비 벤 게르숑(게르소니데스)은 14세기 프랑스의 유대인 철학자이자 천문학자, 수학자이며 과학적 접근을 중시한 연구 방식으로 유명합니다. 그는 수학과 천문학 분야에서 영향력 있는 논문을 여럿 저술했으며, 천문학 기구 설계를 개선하고 자유 의지 및 신의 예지에 관해 철학적으로 탐구한 것으로도 알려져 있습니다."
 historical_character.ezra: "아브라함 이븐 에즈라는 12세기 스페인 출신의 유대인 학자이자 시인이며 다재다능한 인물이었습니다. 특히 성서 주석, 점성술, 수학 분야에 크게 공헌했습니다. 이븐 에즈라는 지중해 곳곳을 여행하며 저술 활동으로 지식인 집단에 영향을 미쳤습니다."
 historical_character.gabriol: "솔로몬 이븐 가비롤은 11세기 스페인의 유대인 철학자이자 시인이었습니다. 네오플라톤주의 작품, 특히 \"생명의 샘\"이란 저서로 유명합니다. 그는 신과 우주의 본성을 탐구했으며, 유대교와 기독교 사상에 큰 영향을 미쳤습니다. 또한 이븐 가비롤은 히브리어로 수많은 시를 쓴 다작 시인이기도 합니다."
 historical_character.nachmanides: "모세 벤 나흐만 또는 람반으로 알려진 나흐마니데스는 13세기의 유대인 학자이자 신학자였습니다. 주로 토라에 관한 심도 있는 주석과 지로나 유대 공동체에서의 리더십으로 유명합니다. 1263년 바르셀로나에서의 토론에서 나흐마니데스는 유대교 신념을 방어했으며, 각종 저술과 강연으로 유대 법률, 신비주의, 윤리 교육을 결합했습니다."
 historical_character.crescas: "하스다이 크레스카스는 14세기 유대인 철학자로, 당시 지배적인 아리스토텔레스 철학에 도전했습니다. 그는 특히 아리스토텔레스의 견해에 반대하고 현대 유대 철학의 기반을 제시한 철학 작품 \"주의 빛\"로 잘 알려져 있습니다. 이 저서는 스피노자와 같은 사상가들에게 큰 영향을 미쳤습니다."
 historical_character.saadia: "사디아 가온은 10세기에 활동한 유대인 철학자이자 신학자, 학자로서, 유명한 수라 아카데미의 학장을 역임했습니다. 그는 유대 법률에 관한 저술, 그리고 그리스 철학 요소를 유대 신학과 통합하려는 최초의 체계적 시도인 철학 논문 \"믿음과 의견의 서\"로 유명합니다."
 historical_character.awkal: "유수프 이븐 아칼은 10세기 이슬람 세계의 유대인 상인이자 여행가였습니다. 지중해와 중동, 아프리카 일부를 넘나드는 무역 여정을 상세한 기록으로 남겨셔 이름을 알렸습니다. 그의 저서는 무역로를 따라가며 유대인 공동체의 상업 관행, 문화적 교류 및 활발한 삶에 대한 귀중한 통찰을 제공합니다."
 historical_character.benjamin_of_tudela: "투델라의 벤자민은 12세기 유대인 여행가이자 탐험가였습니다. \"벤자민의 여행\"이라는 여행기로 이름을 알린 인물입니다. 그는 유럽과 아시아, 아프리카를 여행하며 중세 시대의 유대인 공동체에 관해 자세한 기록을 남겼습니다."
 historical_character.marco_polo: "마르코 폴로는 1271년부터 1295년까지 실크로드를 따라 아시아를 여행한 베네치아의 상인이자 탐험가, 그리고 작가였습니다. 그가 여행하며 겪은 방대한 경험은 \"마르코 폴로의 여행\"으로 출판되어 유럽인에게 아시아의 땅과 문화에 관한 포괄적인 모습을 제공했습니다."
 historical_character.bridget_of_sweden: "스웨덴의 비르지타는 14세기의 수녀이자 성녀로, 수많은 종교적 환시와 비르지타 수도회 설립으로 알려져 있습니다. 그녀는 남편이 사망한 후 종교적 봉사에 평생을 바쳤으며, 여러 성지를 순례했습니다."
 historical_character.meister_eckhart: "마이스터 에크하르트는 13세기 신학자이자, 철학자, 신비주의자였습니다. 신의 본질, 그리고 영혼과 신의 관계에 관한 가르침이 널리 영향력을 떨치며 이름을 알렸습니다. 그의 설교와 저서는 초탈, 영혼의 신적 탄생, 존재의 정체성과 같은 주제를 탐구합니다."
 historical_character.jangar: "장가르는 오이라트 서사시 \"장가르 서사시\"에 등장하는 전설적인 영웅입니다. 그는 환상적인 샴발라 도시를 건설하고 지혜와 용기로 백성들을 이끌었습니다. 적과 맞서는 전투, 그리고 영토에 평화와 번영을 되찾기 위한 장가르의 행보는 오이라트인들의 투쟁과 이상을 담고 있습니다."
 historical_character.zawisza: "흑기사 자비샤는 15세기 폴란드의 기사이자 군사 지휘관으로, 특히 용맹과 기사도로 유명합니다. 그는 1410년 그룬발드 전투에서 두각을 나타냈으며, 이후 여러 왕실 궁정을 섬겼습니다. 자비샤는 1428년 오스만 제국에 맞서는 십자군 도중 골루바츠 요새 공성전에서 영웅적으로 사망했습니다."
 historical_character.theophanes_the_greek: "그리스인 테오파네스는 저명한 비잔티움 화가였습니다. 그는 형식을 중시하는 비잔티움 스타일에서 벗어나 표현력과 감정을 중시하여 러시아 성화의 발전에 기여했습니다. 가장 주목할 만한 작품은 노브고로드의 변모의 교회와 모스크바의 승천 대성당에 남긴 프레스코화입니다."
 historical_character.nicetas_choniates: "니케타스 코니아테스는 12세기 후반과 13세기 초 비잔티움 정부 관료이자 역사가였습니다. 저서 \"연대기\"를 통해 1118년부터 1207년까지 비잔티움 제국의 쇠퇴와 제4차 십자군 전쟁의 사건들을 자세히 기술하며 비잔티움 생활상과 정치에 관한 통찰을 제공합니다."
 historical_character.michael_psellos: "미카엘 프셀로스는 11세기 비잔티움의 철학자, 정치가, 역사가였습니다. 그는 여러 황제를 섬기며 궁정인으로 활동하였고, 비잔티움 법정에서 그리스 철학과 과학의 부흥에 중추적인 역할을 했습니다. 가장 주목할 만한 저서 \"연대사\"는 비잔티움 정치와 궁정 생활에 대한 심층적이고 상세한 기술을 제공합니다."
 historical_character.john_tzetzes: "요한 체체스는 12세기 비잔티움 학자로, 방대한 문학 작품과 고전 문학에 관한 해박한 지식으로 알려져 있습니다. 그는 문법, 역사, 신화학 분야를 아우르며 광범위한 저술 활동을 했으며, 가장 유명한 작품으로는 역사적, 신화적 일화를 시로 쓴 모음집 \"칠리아데스\" 또는 \"역사서\"를 꼽을 수 있습니다."
 historical_character.theophylact_of_ohrid: "테오필락트는 11세기 비잔티움의 대주교이자 학자였습니다. 그는 오흐리드 대주교 재임 기간에 지역의 종교 및 문화생활에 중요한 역할을 하며 동방 정교회 신학에 상당한 영향을 미쳤습니다."
 historical_character.eustathius_of_thessalonica: "테살로니카의 에우스타시오는 12세기 비잔티움의 학자이자 신학자, 그리고 테살로니카 대주교였습니다. 호메로스의 작품에 관해 상세한 주석을 저술한 것으로 유명합니다. 그는 대주교 재임 기간 내내 시칠리아 침공 이후 사회에서 교회가 담당하는 역할을 되찾고 개혁하려고 노력했습니다."
 historical_character.nicephorus_blemmydes: "니키포로스 블렘미디스는 13세기 비잔티움의 학자이자 신학자로, 학교와 수도원을 설립하여 대부분의 생애를 가르침으로 보냈습니다. 블렘미디스는 철학, 신학, 과학 분야를 아울러 광범위한 저술 활동을 펼쳤으며, 고전 철학적 사상과 기독교 교리를 조화시키기 위해 노력했습니다."
 historical_character.georgius_pachymeres: "게오르기우스 파키메레스는 13세기 비잔티움의 역사가이자 학자였습니다. 그는 1255년부터 1308년까지 비잔티움 제국의 방대한 역사를 기술한 저서 \"비잔티움의 역사\"로 알려져 있습니다. 게오르기우스는 저서에서 팔라이올로고스 왕조의 통치와 라틴 점령의 영향에 관해 상세하게 설명합니다."
 historical_character.manuel_moschopoulos: "마누엘 모스코풀로스는 13세기 말에서 14세기 초의 비잔티움 학자이자 문법학자였습니다. 고전 그리스 학문과 문학의 부흥에 중점을 둔 연구로 이름을 알렸습니다. 그는 문법 분야에 관해 방대한 범위를 저술했으며, 고전 저자들에 관한 주석을 집필하여 고서를 보존하고 명확히 식별할 수 있도록 도왔습니다."
 historical_character.theodore_metochites: "르네상스 이전의 르네상스적 인물인 메토히테스는 철학, 천문학, 수학, 예술을 아우르는 다재다능한 인물로, 팔라이올로고스 시대의 황제인 안드로니코스 2세 아래에서 재상으로 활동했습니다. 그는 콘스탄티노플 코라 교회의 후원자로 가장 잘 알려져 있으며, 수많은 모자이크와 프레스코화를 의뢰했습니다."
 historical_character.michael_choniates: "미카엘 코니아테스는 12세기 비잔티움 학자이자 시인, 교회 인사였습니다. 1182년부터 1204년까지 아테네 대주교로 재임하며 이름을 남겼습니다. 그는 비잔티움의 영향력이 약해지는 시기에 아테네의 문화적, 지적 전통을 보존하려고 노력했습니다."
 historical_character.joseph_tarchaneiotes: "요셉 타르하네이오테스는 11세기 후반 활동한 비잔티움 장군이었습니다. 주로 셀주크 투르크를 상대로 펼친 비잔티움의 군사 작전에서 이름을 남겼습니다. 알렉시오스 1세 콤니노스 황제의 휘하에서 복무하며 니케아의 성공적인 방어를 비롯한 여러 중요 전투에서 핵심적인 역할을 했습니다."
 historical_character.gemistus_pletho: "게미스토스 플레톤은 15세기 철학자로, 신플라톤주의의 열렬한 옹호자였습니다. 플레톤은 콘스탄티노플의 몰락을 예고한 지적 부흥에 중요한 역할을 했으며, 피렌체 공의회에서 정교회와 가톨릭교회의 통합을 주장하며 중추적인 역할을 맡았습니다."
 historical_character.arethas_of_caesarea: "세자리아의 아레타스는 10세기의 대주교이자 학자, 고대 그리스 원고 수집가였습니다. 카파도키아의 세자리아 대주교로 임명된 후 비잔티움의 지적 및 문화생활에 중요한 기여를 했습니다. 그는 고전 지식의 보존에 큰 노력을 기울여 후대 르네상스에 영향을 남겼습니다."
 historical_character.basil_lekapenos: "바실리오스 레카피노스는 강력한 권세를 누리던 환관이자 행정가로, 10세기 말과 11세기 초 여러 비잔티움 황제의 치세 내내 의장을 맡았습니다. 로마노스 1세의 사생아인 바실리오스는 파라코이모메노스(시종장)로서의 역할을 통해 비잔티움 궁정 내에서 상당한 영향력을 행사했습니다."
 historical_character.john_the_orphanotrophos: "오르파노트로포스 요안니스는 11세기 초 미하일 4세 황제의 치세 동안 주목할 만한 환관이자 영향력 있는 궁정 관리자로 활동했습니다. 고아 및 빈민의 복지를 책임지는 공직인 오르파노트로포스(국립고아원장)의 수장으로서, 요안니스는 상당한 권력과 영향력을 축적했습니다."
 historical_character.samonas: "사모나스는 9세기 말에서 10세기 초에 걸쳐 현명한 레오 6세 황제 아래에서 활동한 유능한 환관이자 영향력 있는 궁정 관리였습니다. 사모사타 출신으로, 황제의 파라코이모메노스(시종장)로서의 역할을 통해 비잔티움 궁정 내에서 상당한 영향력을 행사했습니다."
 historical_character.peter_the_eunuch: "환관 페테르는 11세기 미하일 4세 황제의 통치 기간에 활동한 유능한 비잔티움 궁정 관리자이자 신임받는 고문이었습니다. 파라코이모메노스(시종장)로서 미하일 4세의 왕위 등극에 결정적인 역할을 했으며, 스투디오스 수도원의 이익 증진에도 기여했습니다."
 historical_character.constantine_the_paphlagonian: "파플라고니아 사람 콘스탄티누스는 9세기의 비잔티움 환관이자 영향력 있는 궁정 관리인이었으며, 현명한 레오 6세 황제 아래에서 파라코이모메노스(시종장) 직위를 맡았습니다. 그는 정치적 음모와 파벌주의가 만연한 시기에 궁정의 안정을 유지하려 노력한 것으로 유명합니다."
 historical_character.peter_the_stratopedarches: "스트라토페다르케스 페테르는 10세기의 유능한 군사 지휘관이자 환관으로, \"신체 능력이 굉장히 강한\" 것으로 알려졌습니다. 그는 바실리오스 2세 황제의 통치 기간에, 특히 바르다스 스클레로스 장군이 일으킨 반란 당시 중요한 역할을 했습니다."
 historical_character.basilios_bessarion: "바실리오스 베사리온은 15세기의 학자이자 철학자, 추기경이었습니다. 그는 가톨릭으로 개종한 후 피렌체 공의회에서 정교회와 가톨릭 교회 통합론자의 대표 주자로 목소리를 높였으며, 통합을 통해 오스만의 위협에 맞서 기독교의 단합을 강화할 수 있다고 주장했습니다."
 historical_character.demetrios_kydones: "데메트리오스 키도네스는 14세기의 저명한 학자이자 번역가, 외교관이었습니다. 그는 비잔티움 정교회 내에서 라틴 및 로마 가톨릭 전통을 지지했으며, 토마스 아퀴나스를 비롯한 라틴 스콜라 학파 철학자들의 저서를 그리스어로 번역했습니다."
 historical_character.manuel_holobolos: "마누엘 홀로볼로스는 13세기 학자이자 관리로, 문학과 수사학에 능통했습니다. 그는 여러 비잔티움 황제 아래에서 다양한 행정 업무를 수행했으며, 웅변적인 편지와 연설 덕분에 오랫동안 이름을 남겼습니다."
 historical_character.john_axuch: "요안니스 악수흐는 12세기 비잔티움 군사 지휘관이자 요안니스 2세 콤니노스 황제를 모시는 내무 대신이었습니다. 셀주크 투르크인이지만 어린 시절 포로로 잡힌 후 황실의 가신으로 자라났으며, 이후 황제가 가장 신뢰하는 조언자이자 친구가 되었습니다."
 historical_character.mkhitar_gosh: "므히타르 고쉬는 12세기 아르메니아의 학자이자 성직자, 법률가였습니다. 아르메니아 법률과 문학에 공헌한 업적으로 이름을 남겼습니다. 그는 아르메니아의 법을 집대성한 \"다타스타나기르크(법전)\"를 저술했습니다."
 historical_character.shota_rustaveli: "쇼타 루스타벨리는 12세기 조지아의 시인으로, 조지아 문학에 가장 커다란 공헌을 남긴 인물 중 하나입니다. 그는 조지아 국문학의 걸작으로 인정받는 서사시 \"표범 가죽을 입은 용사\"로 가장 잘 알려져 있습니다."
 historical_character.grigor_tatevatsi: "그리고르 타테바치는 14세기 아르메니아의 철학자이자 신학자, 학자였습니다. 중세 아르메니아 타테프 수도원의 교사이자 학장으로 유명합니다."
 historical_character.sargis_pitsak: "사르기스 피차크는 14세기 아르메니아의 필사본 장식가이자 서기였습니다. 중세 아르메니아 장서 기술에 공헌하여 이름을 남겼습니다."
 historical_character.medici: "아베라르도 데 메디치, 일명 비치는 르네상스 시대에 피렌체에서 권세를 얻은 메디치 가문의 조상입니다. 아베라르도는 피렌체의 정치 및 사회적 원로에서 가문의 부와 지위를 확립하는 데 중요한 역할을 했습니다."
 historical_character.borgia: "알폰소 데 보르지아는 스페인의 추기경이자 외교관으로, 1455년 교황 칼리스토 3세가 되었습니다. 교황직에 오르기 전에는 존경받는 법률가이자 관리로서 카스페 타협에서 당사자들을 화해시키는 데 핵심적인 역할을 했습니다."
 historical_character.william_wallace: "윌리엄 월레스는 13세기 말 잉글랜드에 맞선 스코틀랜드 독립 전쟁 당시 주요 지도자이자 기사였습니다. 그는 대담한 전술과 굳건한 애국심으로 알려져 있으며, 1297년 스털링 다리 전투에서 영국군을 격퇴한 후 스코틀랜드의 수호자 칭호를 받았습니다."
 historical_character.la_hire: "라 이르라는 별명으로 더 잘 알려진 에티엔 드 비뇰은 백년전쟁 후반기의 주요 군사 지휘관 중 한 명이었습니다. 전장에서의 용맹과 능력으로 명성을 얻었으며, 잔 다르크 휘하의 핵심 지휘관 중 하나였습니다."
 historical_character.bar_sauma: "라반 바사우마는 중국 원나라 시대 네스토리우스교 출신의 수도사이자 외교관이었습니다. 예루살렘으로 순례를 떠났다가 실패한 후, 여러 해 동안 바그다드에 머물렀습니다. 후반기에는 몽골 대사로 유럽을 방문하여 유럽의 군주들, 비잔티움 황제, 교황과 만나 프랑코-몽골 동맹을 논의했습니다."
 historical_character.hodja: "설교자 나스레딘은 튀르키예 문화에서 민속 영웅이자 대표적인 문인으로 묘사됩니다. 대개 현명하고 기지 넘치는 노인의 모습으로 등장하며, 함의적인 조언을 건네거나 불행을 겪으면서도 날카로운 재치와 유머로 시련을 극복합니다."
 historical_character.widukind_of_corvey: "코르베이의 비두킨트는 10세기 작센의 수도사이자 역사가였습니다. 그는 오토 1세의 통치를 중심으로 여러 작센인의 업적을 자세히 기술한 \"작센의 역사\" 저서로 유명합니다."
 historical_character.roger_de_flor: "루지에로 데 플로르는 13세기 말에서 14세기 초의 유명한 용병 대장이자 모험가였습니다. 본래 템플 기사단의 기사였으나 알모가바르 지휘자가 되어 카탈루냐 용병대 소속으로 싸웠습니다. 그는 안드로니코스 2세와 미하일 9세를 섬겼으나 비잔티움 제국 내에서의 영향력이 지나치게 커지면서 암살당했습니다."
 historical_character.regino_of_prum: "레기노 폰 프륌은 9세기 베네딕트 수도회 수도사이자 역사가, 음악 이론가로 주목받았습니다. 그는 899년 프륌 수도원장 자리에서 축출된 후 트리어의 성 마틴 수도원장이 되었습니다. 레기노는 \"크로니콘\"이라는 연대기를 저술한 것으로 유명합니다."
 historical_character.geoffrey_of_monmouth: "몬머스의 제프리는 12세기 웨일스의 성직자로, 영국 역사학과 아서왕 전설 발전에서 중요한 역할을 한 인물입니다. 그의 주요 저서인 \"브리타니아 열왕사\"는 영국 왕들의 삶을 기록한 유사역사적 서술로 커다란 관심을 모았습니다."
 historical_character.raiktor: "1081년, 알렉시오스 1세 콤니노스의 집권기 혼란 속에서 수도사 라이토르는 자기가 폐제 미하일 7세라고 거짓 주장했습니다. 노르만 공작 로베르 기스카르는 라이토르의 주장을 발칸 침공의 명분으로 삼았습니다. 이후 거짓이 드러났음에도 기스카르는 원정을 멈추지 않았으며, 디라키움 앞에서 라이토르를 내세워 지지를 얻으려 했습니다. 이 계략이 실패하자 기스카르는 라이토르를 버렸으며, 쓸모가 사라진 라이토르는 조용히 처분되었을 가능성이 큽니다."
 historical_character.nichiren: "일본 불교의 급진파이자 단호한 개혁가였던 $Nichiren$은 법화경이야말로 구원에 이르는 유일한 길이라고 주장했습니다. 그는 경쟁 종파와 정치적 안주 상태를 강하게 비판하였으며, 자신의 가르침 탓에 유배당했고 살해 시도 또한 견뎌내야 했습니다. 그의 유산에서 오늘날까지 이어지는 독특한 민족주의적 불교 종파의 탄생이 시작되었습니다."
 historical_character.dogen: "일본 선종 불교의 한 갈래인 조동종의 창시자입니다. 명상에 관한 가르침으로 존경받았으며, 그의 주요 저서인 정법안장은 일본의 선종 철학을 형성했습니다."
 historical_character.kokan_shiren: "가마쿠라 시대의 임제종 승려이자 시인, 역사학자였습니다. 선린국보기(중요한 불교 역사 서적) 및 선종의 통찰과 문학적인 우아함이 어우러지는 시집을 편찬했습니다."
 historical_character.jeong_mong_ju: "고려 후기의 정치가이자 학자, 시인이었던 정몽주는 저물어 가는 왕조를 향한 흔들림 없는 충심으로 존경받았습니다. 성리학 사상과 외교의 달인이었던 정몽주는 조선 정권의 출범을 반대했으며 자신의 원칙을 지키다 피살되었습니다. 변함없는 충성심이 담겨 있는 그의 마지막 시는 한국에서 가장 유명한 시조 중 하나가 되었습니다."
 historical_character.yi_saek: "이색은 고려 후기에서 중추적인 역할을 맡았던 유학자로, 주희의 성리학을 고려에 소개해 후대 조선 개혁가들의 세대를 양성했습니다. 교육의 개혁을 지지하였으나 끝까지 고려 왕조에 대한 충성을 지켰으며, 그 뒤를 계승한 새로운 왕조의 관직을 거부했습니다. 이색이 미친 영향력은 두 왕조를 이어 주었고, 수 세기에 걸쳐 한국의 사상을 형성하였습니다."
 historical_character.jinul: "고려 시대의 선구적인 선종 승려였던 지눌은 참선 수행과 교리 연구의 결합으로 고려 불교를 개혁하고자 했습니다. 지눌은 송광사에서 조계종을 확립하였으며, 수행의 규율 속 개인의 깨달음을 강조했습니다. 지눌의 가르침은 오늘날까지 전해지는 한국 선종의 토대를 이루었으며, 선종의 통찰에 학구적인 깊이를 더했습니다."
 historical_character.prapanca: "마자파힛 제국의 궁정 시인, 역사가이자 마자파힛 제국의 영광과 지리를 자세히 담아낸 서사시 나가라크레타가마(1365)의 저자입니다. 그의 작품은 자바인의 역사와 국정 운영을 엿볼 수 있는 중요한 자료입니다."
 historical_character.tantular: "저명한 자바 시인 음푸 탄툴라르는 카카윈 수타소마를 집필해 \"비네카 퉁갈 이카\"(\"다양성 속의 통합\")라는 구절을 선보였습니다. 이 구절은 후대에 인도네시아의 국가 표어로 사용됩니다."
 historical_character.kanwa: "아이를랑가 왕 시대의 궁정 시인이었던 음푸 칸와는 힌두교 신화와 자바인의 이상이 어우러진 서사시 카카윈 아르주나위와하를 집필했습니다."
 historical_character.sedah: "음푸 세다는 자야바야 왕의 의뢰로 카카윈 바라타유다를 집필하기 시작했습니다. 이 작품은 마하라바타의 각색으로, 후대에 음푸 파눌루가 완성하였습니다."
 historical_character.panuluh: "음푸 파눌루는 카카윈 바라타유다를 완성했으며 카카윈 하리왕사를 집필해 자바 문학 전통에 중대한 족적을 남겼습니다."
 historical_character.dharmaja: "아이를랑가 왕 시대의 시인이었던 음푸 다르마자는 후대의 자바 문학에 영향을 미친 시인 카카윈 스마라다하나의 저자로 유명합니다."
 historical_character.monaguna: "음푸 모나구나는 자바 문화와 힌두교 서사의 융합이 반영된 시 작품인 카카윈 수마나산타카를 집필했습니다."
 historical_character.kuturan: "발리 역사에서 존경받는 종교인인 음푸 쿠투란은 발리 문화와 다양한 힌두교 종파를 통합하였으며, 종교와 풍습의 법률을 한데 아우르는 데사 아닷 체계를 설립하였습니다."
 historical_character.dwijendra: "롬복과 발리에서 힌두교가 퍼져나가는 데 지대한 역할을 했던 종교 지도자입니다. 음푸 드위젠드라는 그의 가르침으로 널리 알려져 있으며, 섬 전역에 사원을 설립하기도 했습니다."
 historical_character.kavindrarimathana: "카빈드라리마타나는 라젠드라바르만 2세의 시대에 살았던 유명한 건축가이자 기술자였습니다. 그는 프레 룹과 동 메봉 등의 중요한 사원을 여럿 설계했으며, 이 건축물들은 크메르 제국의 뛰어난 건축적 기량을 보여줍니다."
 historical_character.daun_penh: "14세기의 과부였던 돈 펜은 똔레 쌉의 홍수 때 떠다니던 코키 나무 안에서 신성한 불상을 발견했다고 알려져 숭배를 받았습니다. 불상의 발견을 신성한 징조로 해석한 돈 펜은 언덕 위에 왓 프놈이라는 사원을 지어 불상을 모셨다고 합니다. 이러한 헌신적인 믿음 덕분에 도시는 과부의 이름을 따 프놈 펜이라 불리게 되었습니다."
 historical_character.yue_fei: "중국에서 가장 칭송받는 장군 중 하나인 악비는 초라한 집안에서 태어났으나, 남송의 든든한 수호자가 되어 금나라의 침략에 맞섰습니다. 흔들림 없이 황제에게 충성하며 국가 통일의 꿈을 향해 나아가던 그는 부패한 관료들의 배신으로 부당하게 처형당했습니다. 그의 유산은 애국심과 진실성의 상징으로 여겨집니다."
 historical_character.wen_tianxiang: "남송 후기의 존경받는 학자이자 장군인 원톈샹, 즉 문천상은 몽골의 정복에 맞서는 저항 세력의 상징입니다. 왕조를 지키지 못하고 포로로 붙잡힌 그는 원나라를 섬기지 않겠다며 사형되었습니다. 문천상이 옥중에서 지은 시 \"정기가\"에는 만인의 귀감으로 일컬어지는 그의 미덕과 충성심이 담겨 있습니다."
 historical_character.fan_zhongyan: "북송의 정치가, 재상이자 유학자였던 그는 \"천하가 근심하기 전에 먼저 근심하고, 천하가 기뻐한 후에 기뻐하라\"는 유명한 격언으로 잘 알려져 있습니다. 또한 그는 국정과 사회 복지의 개선을 위해 획기적인 개혁을 실행했습니다."
 historical_character.li_qingzhao: "중국의 위대한 여성 시인 중 한 명으로, 송나라에서 사(속곡에 맞추는 시문학)를 지어 찬사를 받았습니다. 그녀의 작품은 개인적인 상실감과 지나간 시대의 우아함을 절절하게 표현하고 있습니다."
 historical_character.qiu_chuji: "존경받는 도교 도사이자(전진칠자 또는 북칠진 중의 한 명) 칭기즈 칸의 조언자였습니다. 중국 북부에서 중앙아시아까지 여행해 와 칭기즈 칸에게 국정과 장수에 관해 조언하였으며, 원나라 초기의 종교 정책 수립을 도왔습니다."
 historical_character.chu_van_an: "쩐 왕조의 존경받는 유학자이자 탕롱 황실 국자감의 책임자였습니다. 진실한 인품과 교육 개혁, 그리고 부패 관료의 제거를 촉구하며 왕에게 올린 탄원인 \"칠참소\"로 유명합니다."
 historical_character.nguyen_thuyen: "13세기의 시인이자 관료로, 문학 영역에 쯔놈(베트남 고유어 표기법) 사용을 도입한 선구자였습니다. 전설적인 구절을 지어 악어를 쫓아냈다는 이야기로 유명하며, 베트남 언어와 학문의 힘을 상징하는 인물입니다."
 historical_character.pham_ngu_lao: "쩐 왕조의 유명한 장군으로, 13세기에 몽골의 침략을 여러 차례 격퇴했습니다. 농노로 태어난 그는 용맹을 떨치며 출세해 애국의 상징이 되었습니다(또한 그의 헌신은 어느 유명한 시의 주제가 되었습니다)."
 historical_character.sakata_kintoki: "사가미 산에서 온 강력한 전사인 $dynn_Satake$ $Kin_toki$는 굳센 힘과 충성심으로 $dynn_Minamoto$ $Yorimitsu$를 섬겼다고 합니다. 그의 전설적인 모험담은 \"긴타로\"로 알려져 있으며, 곰과 싸우거나 나무를 뿌리째 뽑고, 전장으로 돌진하는 이야기 등이 있습니다."
 historical_character.takezaki_suenaga: "가마쿠라 막부의 용감하고 충성스러운 사무라이 $dynn_Takezaki$ $Suenaga$는 몽골의 일본 침략 때 용맹을 떨쳐 그 이름을 알렸습니다. 자신의 공로를 인정받고자 결심한 그는 자신의 업적을 기록하는 그림이 담긴 족자를 의뢰해 제작했습니다."
 historical_character.eisai: "$Eisai$는 신사를 모시는 가문에서 태어나 승려가 되었으나 불교의 주류 학파였던 푼다리카, 즉 천태종에 불만을 품었습니다. 이에 중국으로 여행을 떠나 디야나, 즉 선종의 가르침을 연구했습니다. 그는 일본으로 귀환해 자신의 가르침을 퍼뜨렸으며, 임제종과 그 첫 사원을 설립하고 녹차를 다시 대중화시켰습니다."
 historical_character.ippen: "$Ippen$은 어린 시절부터 경전을 공부하다 속세의 삶으로 돌아왔습니다. 쿠마노에서 순례하던 그에게 신이 깨우침의 길을 보여주었는데, 바로 열광적으로 [Glossary( '염불', 'GLOSS_NEMBUTSU')]을 외우는 수행 방식이었습니다. 신성한 계시를 받은 $Ippen$은 헌신적인 정토종 승려이자 스승이 되어 귀환했습니다. 그는 열렬한 추종자 무리와 함께 일본 곳곳을 순회했으며, 종파 중 하나인 시종을 설립했습니다."
 historical_character.myoe: "어린 시절에 고아가 된 $MyO_e$는 다양한 교육 기관에서 학식을 쌓았습니다. 스승 중에는 $Mongaku$와 $Eisai$ 또한 있었으나, 정작 그들의 가르침에서는 아무런 감명을 받지 못했습니다. 그는 사찰 사이의 논쟁에서 벗어나고자 했으며, 한때 널리 퍼졌던 화엄종의 가르침으로 돌아가 진언종 및 천태종 사상을 접목해 다시 활력을 불어넣었으며 [Glossary( '염불', 'GLOSS_NEMBUTSU')]을 향한 심취를 거부했습니다."
 historical_character.honen: "$HO_nen$은 부친이 암살당한 뒤 어린 시절부터 출가의 길을 밟았으며, 성공적으로 천태종 승려가 되었습니다. 하지만 $HO_nen$은 승려들이 평화롭고 안락하게 지내는 동안 평민들이 비참한 삶을 사는 현실에 불만을 품었고, 이에 [Glossary( '염불', 'GLOSS_NEMBUTSU')]을 폭넓은 교리로 받아들여 정토종을 가르치는 스승이 되었습니다. 그의 급진적인 사상은 다른 종파의 분노를 샀으며, 결국 조겐의 법난 때 추방당하고 맙니다."
 historical_character.shinran: "고아가 된 $Shinran$은 어린 시절부터 출가했으나 승려로서는 힘든 시간을 보냈습니다. 그러다 어떤 꿈을 꾸고 인도를 받아, 동료 승려인 $HO_nen$을 찾아 나서고 그의 주요 제자가 됩니다. $Shinran$은 조겐의 법난 때 유배를 갔으나, 사람들에게 [Glossary( '염불', 'GLOSS_NEMBUTSU')]과 정토종 교리를 열렬히 설법했습니다. 그는 결국 자신의 종파인 정토진종을 설립했으며, 이는 현재 일본에 가장 널리 퍼져 있는 종파입니다."
 historical_character.mibu_tadamine: "$Tadamine$는 한미한 집안에서 태어났으나, 와카 시 경연에서 큰 명성을 얻고 후지와라 가문의 후원을 받으며 황실을 위해 일했습니다. 아들인 $Tadami$와 함께 일본 36가선에 포함되는 인물이며, 81편이 넘는 시가 황실 시집에 수록된 것으로 여겨집니다."
 historical_character.murasaki: "유명한 시인 후지와라 카네스케의 증손녀인 무라사키 부인은 학식 있는 요시카도 가문에서 태어나, 궁녀로서 천황 이치조의 황후 후지와라 쇼시를 섬겼습니다. 그녀의 시 재능은 곧 주목받았고, 여방삼십육가선 중 한 명으로 꼽혔습니다. 오늘날 그녀는 일기, 동료 시인 #EMP 세이 쇼나곤#!과의 경쟁, 그리고 아마도 가장 오래된 소설로 꼽히는 #EMP 겐지모노가타리#!로 가장 잘 알려져 있습니다."
