 cycle_history_key_rise_of_the_qin: "옛 전국칠웅 시대의 영토는 최초의 진정한 제국이라 할 수 있는 진나라에 의해 통일되었습니다"
 cycle_history_key_collapse_of_the_qin: "내부 반란에 시달리던 진나라는 얼마 지나지 않아 붕괴되어 18개의 왕국으로 분열되었습니다"
 cycle_history_key_rise_of_the_han: "한나라가 다른 세력들을 제압하며 천하의 질서를 회복했습니다"
 cycle_history_key_yellow_turban_rebellion: "혁명 예언에 고무된 불만 세력들이 한나라에 맞서 봉기해 수십 년의 내란이 이어졌습니다"
 cycle_history_key_three_kingdoms_period: "한나라의 마지막 황제가 강제 퇴위하며 위촉오로 분열된 삼국 시대가 공식적으로 열렸습니다"
 cycle_history_key_rise_of_the_jin: "삼국 시대는 위나라 섭정이 황제를 강제로 퇴위시키고 진나라를 세우며 막을 내렸습니다"
 cycle_history_key_war_of_the_eight_princes: "진 혜제의 치세는 빈번한 갈등으로 얼룩졌으며, 황실 종친들이 황위를 차지하기 위해 내전을 벌였습니다"
 cycle_history_key_sixteen_kingdoms: "쓰촨 지역에 독립 왕국이 탄생하면서 북방이 서로 적대하는 여러 집단으로 분열되기 시작했습니다"
 cycle_history_key_northern_southern_dynasties: "오호십육국 시대의 혼란은 점차 정리되어 더 통합된 남북조 체제로 이어지지만, 재통일은 여전히 요원합니다"
 cycle_history_key_rise_of_the_sui: "북주 선제의 혼란스러운 죽음 이후, 선제의 장인이 권력을 잡고 수나라를 건국합니다"
 cycle_history_key_decline_of_the_sui: "수나라는 막대한 토목 사업과 군사적 실패로 몰락의 길을 걸었으며, 황제가 암살당하고 어린아이가 옹립됩니다"
 cycle_history_key_rise_of_the_tang: "섭정이 수나라의 어린 황제를 퇴위시키고 스스로 당나라 초대 황제로 즉위합니다"
 cycle_history_key_an_lushan_rebellion: "안록산 장군이 당에 맞서 반란을 일으켰으나 결과적으로 실패했으며, 그 과정에서 수많은 백성이 참화를 겪었습니다"
 cycle_history_key_collapse_of_the_tang: "당나라 최후의 황제가 살해당하며 왕조가 끝나고, 이후 십수 명에 달하는 군벌들이 정당한 계승자로 인정받고자 다퉜습니다"
 cycle_history_key_rise_of_the_song: "걸출한 장수가 전쟁 중인 왕국들을 통일하고 송나라를 세워 평화와 번영의 새 시대를 열었습니다"
 cycle_history_key_sack_of_kaifeng_by_jin: "여진족 금나라에 의해 수도가 함락되고 황제까지 포로로 잡히는 등, 송나라가 커다란 패배를 겪습니다"
