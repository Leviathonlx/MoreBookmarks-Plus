 #Military
 tradition_hird_name: "$innovation_hird$"
 tradition_hird_desc: "$innovation_hird_desc$"
 innovation_hird: "히르드"
 innovation_hird_desc: "무장한 종사단을 가내에서도 계속 복무케 하는 전통은 그동안 많은 도움이 됐습니다. 이 체계를 공식화하고 확대한다면 우리 군대에 후스카를 연대를 배치할 수 있을 것입니다."
 innovation_zweihanders: "츠바이핸데"
 innovation_zweihanders_desc: "이 거대한 양손검은 우리 장창병의 진형을 무너뜨리기 위해 돌격해오는 $knight_culture_player_plural_no_tooltip_lowercase$들을 베어 넘기는 데 유용하게 쓸 수 있습니다. 이를 잘 활용하면 장창병 부대에 큰 도움이 될 겁니다."
 #innovation_longbows: "Longbow"
 #innovation_longbows_desc: "Taking advantage of the strong yew wood that grows here, our bowyers have learned to make longbows so powerful they require specialized training from an early age to use effectively. This investment is worth it, as our longbowmen can shoot arrows which travel further and penetrate deeper than those fired by other archers."
 innovation_adaptive_militia: "전천후 민병대"
 innovation_adaptive_militia_desc: "호든닥과 같은 무기는 저렴하면서도 생산이 쉬운 무기면서도 돌진하는 기병을 처리하는 데에 매우 효과적인 무기입니다. 그 덕분에 우리 민병대들이 무장한 $knight_culture_player_plural_no_tooltip_lowercase$(을)를 상대하면서도 높은 승산을 갖고 임할 수 있게 됐습니다."
 innovation_valets: "발레"
 innovation_valets_desc: "우리 귀족 기병들을 위해 헌신적인 시종 체제를 도입한다면, 좋은 무기와 방어구를 갖춘 $knight_culture_player_plural_no_tooltip_lowercase$ 부대를 배치할 수 있게 될 겁니다."
 innovation_pike_columns: "장창 대열"
 innovation_pike_columns_desc: "장창병은 방어에 있어 매우 훌륭한 병종이지만, 전통적으로 기동성과 공격력 부족에 시달려왔습니다. 이러한 결함을 개선하기 위해 새로운 진형을 도입한다면 승산을 높일 수 있을 겁니다."
 innovation_legionnaires: "군단병"
 innovation_legionnaires_desc: "우리는 로마 제국을 복원했으니 옛 로마의 군단병 제도와 무시무시한 정예 수비대 체계도 복원할 겁니다."
 innovation_desert_tactics: "사막 전술"
 innovation_desert_tactics_desc: "레반트 지역은 지형이 좋지 않아 기병 돌진을 하기엔 적합하지 않습니다. 지형에 빨리 적응하고 이 새로운 터전에 걸맞은 기병을 양성할 필요가 있습니다."
 innovation_caballeros: "카바예로"
 innovation_caballeros_desc: "안달루시아 지방의 종마들은 다른 말들보다 높은 기동성 그리고 열악한 지형의 전투에서 발군의 능력을 발휘합니다. 이 이점을 활용해 특화된 기병 연대를 만들 필요가 있습니다."
 innovation_cataphracts: "카타프락토이"
 innovation_cataphracts_desc: "무시무시한 카타프락토이 기병대는 철갑으로 온몸을 두르고 있고 랜스를 든 채 돌진하여 방어선을 모조리 분쇄해버립니다."
 innovation_hobbies: "호벨라르"
 innovation_hobbies_desc: "켈트 지방의 호비 말은 빠르고 민첩하여 적 $knight_culture_player_plural_no_tooltip_lowercase$들이 꺼리는 험한 지형에서 정찰과 약탈을 하는 데 적합합니다."
 innovation_rectilinear_schiltron: "쉴트론 대열"
 innovation_rectilinear_schiltron_desc: "전통적인 장창 원진은 방어에 매우 뛰어난 진형이었으나 공격과 기동이 매우 제한되는 단점이 있었습니다. 반면 쉴트론 대열은 훈련에 많은 공을 들여야 하지만 강력한 공격과 방어를 동시에 구사할 수 있는 우수한 진형입니다."
 tradition_forest_wardens_name: "$innovation_forest_wardens$"
 tradition_forest_wardens_desc: "$innovation_forest_wardens_desc$"
 innovation_forest_wardens: "삼림 감시대"
 innovation_forest_wardens_desc: "수 없는 세월 동안 우리 조상들이 이 숲에서 살아왔건만 이젠 외부인들의 위협이 침식해오고 있습니다. 수백 년간 쌓아온 삼림에서의 전투 경험이 조상들의 고향을 지키는 데 큰 도움이 될 겁니다."
 innovation_compound_bows: "복합궁"
 innovation_compound_bows_desc: "뿔, 나무, 힘줄 등을 겹겹이 붙여 만든 복합궁은 전통적인 활보다 크기는 작지만, 위력만큼은 지지 않습니다. 이 덕분에 말 위에서도 활을 손쉽게 쏠 수 있게 됐고, 전장에 매우 강력한 궁기병대를 배치할 수 있게 됐습니다. "
 tradition_khadga_puja_name: "카드가 푸자"
 tradition_khadga_puja_desc: "해당 문화는 양손 장검을 사용하는 무예와 숭배 의식을 실천해왔으며, 그 덕택에 강력하고 유능한 전사를 양성할 수 있었습니다. 이들의 육중한 검은 보병과 기병대를 모조리 베어 넘기고도 남습니다."
 innovation_khandayats: "칸다야트"
 innovation_khandayats_desc: "칸다라는 검에 통달한 우리 소중한 병사들은 열대우림에서 싸울 수 있을 뿐만 아니라 적 경기병대도 베어 넘길 수 있습니다."
 tradition_garuda_warriors_name: "가루다 전사"
 tradition_garuda_warriors_desc: "해당 문화에서는 두각을 드러내는 전사를 가루다로 임명하여 죽을 때까지 싸우게 합니다. 심지어 가루다를 따르는 이들도 지도자가 죽으면 함께 죽습니다. 전장에서 눈을 감든, 스스로 목숨을 끊든지 해서라도 말입니다."
 tradition_futuwaa_name: "$innovation_futuwaa$"
 tradition_futuwaa_desc: "$innovation_futuwaa_desc$"
 innovation_futuwaa: "푸투와"
 innovation_futuwaa_desc: "청년들이 용감, 활력, 도덕적인 행동을 권하는 모임을 결성하기 시작했습니다. 이 모임을 적극 지지하고 지원하다 보면 우리의 대의를 위해 신체 건강한 병사들을 수급할 수 있는 좋은 원천이 될 것입니다."
 tradition_land_of_the_bow_name: "활의 고장"
 tradition_land_of_the_bow_desc: "나일강의 은총과 타고난 독창성으로 풍요를 이룩한 누비아인들은 수 세대에 걸쳐 번창했습니다. 그리고 이 아득한 세월 동안 사막을 활보하는 약탈자와 도적을 몰아내는 데 활을 사용했습니다."
 tradition_desert_ribat_name: "사막 리바트"
 tradition_desert_ribat_desc: "해당 문화는 사막에 요새화된 은거처를 세우는 전통이 있습니다. 이러한 장소에서 신자들은 탁 트인 하늘과 사막을 품고 교류를 이어나갈 수 있지요. 이와 같은 생활 양식은 유능하고 경건한 사막 전사를 배양하며, 신비주의자를 끌어당깁니다."
 tradition_mubarizuns_name: "$innovation_mubarizuns$"
 tradition_mubarizuns_desc: "$innovation_mubarizuns_desc$"
 innovation_mubarizuns: "무바리준"
 innovation_mubarizuns_desc: "무바리준은 정통 칼리파 군대의 전설적인 투사들을 본뜬 병사들로 일대일 싸움뿐만 아니라 진형 전투에서도 탁월한 실력을 발휘하도록 훈련받았습니다."
 tradition_hussar_name: "$innovation_hussar_raids$"
 tradition_hussar_desc: "$innovation_hussar_raids_desc$"
 innovation_hussar_raids: "$hussar$ 습격대"
 innovation_hussar_raids_desc: "경기병은 적들이 도망치기 위해 노출된 순간을 노려 재빨리 공격할 수 있습니다. 따라서 우리의 $hussar$는 반복 공격과 약탈에 특화시킨 병종이라 할 수 있습니다."
 tradition_druzhina_name: "$innovation_druzhina$"
 tradition_druzhina_desc: "$innovation_druzhina_desc$"
 innovation_druzhina: "드루지나"
 innovation_druzhina_desc: "바랑인 병사들은 오랫동안 우리 군주들을 호위하는 우수한 경호대로 활약해왔지만, 우리 군의 중보병으로서도 수월히 활약할 수 있습니다."
 tradition_horn_mountain_skirmishing_name: "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc: "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing: "산악 산병전"
 innovation_mountain_skirmishing_desc: "아프리카의 뿔 지역에 있는 거대한 산들은 대부분의 병종이 병참 문제로 골머리를 썩이게 하는 곳입니다. 그러나 우리 산병대는 이러한 조건에 쉽게 적응하여 적의 군대를 궤멸시킬 수 있습니다."
 tradition_bush_hunting_name: "$innovation_bush_hunting$"
 tradition_bush_hunting_desc: "$innovation_bush_hunting_desc$"
 innovation_bush_hunting: "미개간지 사냥"
 innovation_bush_hunting_desc: "미개간지는 거칠고 험한 곳이지만 이를 어떻게 이용하는지 아는 사람들에겐 어마어마한 기회를 쥐여줍니다. 궁수들에게 미개간지 전투법을 전수한다면 적이 이곳에 왔을 때 큰 이익을 얻을 수 있을 겁니다."
 tradition_mobile_guards_name: "$innovation_mobile_guards$"
 tradition_mobile_guards_desc: "$innovation_mobile_guards_desc$"
 innovation_mobile_guards: "방어 전술"
 innovation_mobile_guards_desc: "우리는 몇 번이고 유배되고 추방당했었습니다. 비극적이긴 하지만, 우리는 그러한 경험 덕택에 사상자를 최소한으로 줄여주는 후방 방어 전술에 두각을 나타내게 됐습니다."
 innovation_alpine_supremacy: "고산의 지배자"
 innovation_alpine_supremacy_desc: "우리가 사는 땅은 고도가 높아 평야에 사는 이들과는 다른 병참 체계와 전술을 갖춰야 합니다. 이러한 기술에 통달하게 되면 누구도 반박할 수 없는 산의 제왕이 될 수 있을 겁니다."
 innovation_sahel_horsemen: "사헬 기병대"
 innovation_sahel_horsemen_desc: "사헬 지대는 건조하고 메마른 평원이라 종종 달리는 말로 뒤덮인 장관을 볼 수 있습니다. 사헬 기병대는 가벼운 누비 갑옷과 투창으로 적진을 파괴하는 전사들로 재빠른 기동성을 가졌으며 사막과 건지를 용감히 누빕니다."
 innovation_bamboo_bows: "대나무 활"
 innovation_bamboo_bows_desc: "인도 보병이 사용하는 병장기 중, 가장 유구한 역사를 자랑하는 전통 무기 중 하나가 바로 대나무 활입니다. 대나무 활은 제작 비용이 저렴하며 소지와 관리가 용이하다는 장점이 있습니다. 게다가 수많은 사냥꾼이 활을 애용하는 만큼, 인도 군대는 숙련된 궁병이 무척이나 많습니다."
 innovation_zbrojnosh: "지브로이노쉬"
 innovation_zbrojnosh_desc: "고향 땅의 숲이 우거진 언덕과 산악 지대는 특별한 방식으로 전투를 벌이도록 만들었습니다. 우리의 무장병 지브로이노쉬는 지형을 이용해 이점을 취하도록 훈련받았고 어마어마한 규모의 적을 물리치며 훌륭한 전사임을 증명하곤 합니다."
 tradition_upland_skirmishing_name: "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc: "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing: "고지 산병전"
 innovation_upland_skirmishing_desc: "숲이 우거진 사바나 언덕은 오랜 옛날부터 우리의 고향이었습니다. 조상들은 이 지형을 어떻게 활용할 수 있는지를 우리에게 알려주었으며, 이 지식을 통해 우리는 국경을 위협하는 약탈자들을 막아낼 수 있습니다."
 innovation_sarawit: "사라윗"
 innovation_sarawit_desc: "우리 조상들이 터를 잡았던 이 고지대에선 특별한 방식으로 농사를 지을 수밖에 없었습니다. 그렇게 만들어진 계단식 농경지는 새로운 군사 전략의 밑거름이 되었고 이는 곧 사라윗 전사들의 등장으로 이어졌습니다."
 tradition_mountain_herding_name: "산악 유목"
 tradition_mountain_herding_desc: "해당 문화는 건조한 불모지에서 시원한 산악지대를 보금자리로 삼았습니다. 이 산간 지역에서 살아가는 목부와 농부들은 끈질기고 튼튼한 전사의 자질을 갖추고 있으며, 오랜 세월 뼈를 깎는 노력을 쏟은 끝에 사막 위에 우뚝 솟은 고지대에서 번영을 이뤘습니다."
 innovation_desert_mountain_herding: "사막 산지 관행"
 innovation_desert_mountain_herding_desc: "태곳적부터 우리 산맥의 사람들은 이 척박한 땅에서 목축을 할 방법을 찾아 골몰해왔습니다. 그러한 노력 끝에 그들은 아부드라르라 불리는 강인하고 튼튼한 전사로 변모했습니다."
 tradition_burman_royal_army_name: "왕실군"
 tradition_burman_royal_army_desc: "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition: "왕실군 전통"
 innovation_royal_army_tradition_desc: "수도를 지키기 위해 상비군을 두는 것이 우리의 오랜 전통이었습니다. 이 덕분에 우리는 전투 코끼리 같은 지원 부대와 합을 잘 맞추는 강인한 병사들을 얻을 수 있었습니다."
 innovation_repeating_crossbow: "연발 쇠뇌"
 innovation_repeating_crossbow_chinese: "신비궁" #神臂弓
 innovation_repeating_crossbow_desc: "철로 만든 활대에 장전 장치를 결합해 개량한 활입니다. 더 넓은 사정거리와 치명적인 살상력을 자랑합니다. 이는 물량에 기반을 둔 방비에서 정밀성에 집중하는 전장 배치로의 전환을 알리는 혁신이었으며, 제국에 걸맞은 무기를 부여해 능숙한 군대를 더 강화해 줍니다."
 innovation_repeating_crossbow_chinese_desc: "$innovation_repeating_crossbow_desc$"
 innovation_men_at_arms: "무장병"
 innovation_men_at_arms_desc: "영주 직속에 장비를 갖췄으며 훈련된 상비군을 마련한다면 중앙집권화로 나아가는 디딤돌이 되어줄 겁니다."
 innovation_pole_vault: "장대 높이뛰기"
 innovation_pole_vault_desc: "장대 높이뛰기는 단순한 형태의 발명이지만, 숙달에는 고된 훈련과 연습이 뒤따릅니다. 장대 높이뛰기에 능숙한 사람은 큰 틈새와 높은 바위를 뛰어넘을 수 있습니다. 몇몇 방어 설비를 포함해서 말입니다."
