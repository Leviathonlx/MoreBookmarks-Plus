 #Military
 innovation_battlements: "흉벽"
 innovation_battlements_desc: "요새화를 위해 성벽을 세울 뿐만 아니라, 궁수들을 안전히 보호할 수 있도록 단단한 흉벽을 친다면 적의 공격을 방어하는 또 하나의 체계를 갖출 수 있을 겁니다."
 innovation_mangonel: "망고넬"
 innovation_mangonel_desc: "기존의 투석기를 많이 개량해 견인 동력으로 구동하게 만든 망고넬 투석기는 기존의 죄임 동력 투석기보다 훨씬 빠르게 장전하고 발사할 수 있습니다."
 innovation_mangonel_chinese: "운제"
 innovation_mangonel_chinese_desc: "경첩으로 접히는 공성용 사다리로, 방패판, 감개, 갈고리, 도르래식 인양 장치 등이 갖춰져 있었습니다. 공성전에서는 성벽을 오르기 위한 장비뿐 아니라, 높은 시야 확보를 위한 관측용 탑 역할도 맡았습니다."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "해당 [culture|E]에 속한 [knights|E]가 [GetAccoladeType('besieger_attribute').GetName] [accolades|E]을 받을 자격을 갖춤"
 eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
 innovation_burhs: "석재 요새"
 innovation_burhs_desc: "지방 곳곳에서 볼 수 있는 최고의 집결지이자 행정 중심지입니다. 견고한 석벽으로 보호받고 있습니다."
 innovation_burhs_japan: "수기" #柵
 innovation_burhs_japan_desc: "덴지 천황 시대에 #italic 미즈키#!가 건설된 이래로, 성채의 중요성은 새롭게 주목을 받았습니다. 병력을 소집하고 행정을 수행하는 거점으로 이러한 요새화된 중심지를 활용할 수 있습니다."
 innovation_burhs_chinese: "오벽" #塢壁
 innovation_burhs_chinese_desc: "지방 곳곳에서 볼 수 있는 오벽은 주요 정착지가 요새화된 것입니다. 병력을 소집하고 행정을 수행하는 거점으로 이러한 시설을 활용할 수 있습니다."
 innovation_burhs_anglo_saxon: "요새 자치구"
 innovation_burhs_anglo_saxon_desc: "지방 곳곳에서 볼 수 있는 요새 자치구는 주요 정착지가 요새화된 것입니다. 병력을 소집하고 행정을 수행하는 거점으로 이러한 시설을 활용할 수 있습니다."
 innovation_burhs_latin: "카스트라"
 innovation_burhs_latin_desc: "먼 옛날 정립된 요새화 원칙들은 오늘날에도 여전히 유용합니다. 병력을 소집하고 행정을 수행하는 거점으로 이러한 요새화된 중심지를 활용할 수 있습니다."
 innovation_house_soldiers: "가솔 사병"
 innovation_house_soldiers_desc: "귀족 가문의 영향력이 커지면서, 귀족들은 그들의 의지를 대변해줄 병사가 필요했습니다. 헌신적인 가솔 사병대를 창설하면 징집병보다 노련하고 장비가 훌륭한 부대를 확보할 수 있을 겁니다."
 innovation_horseshoes: "편자"
 innovation_horseshoes_desc: "말은 발굽이 갈라지면 순식간에 발을 절고 일을 하거나 전장에 나갈 수 없게 됩니다. 청동이나 철판으로 말들에게 편자를 대주면 발굽을 건강하게 유지하고 충격으로부터 보호할 수 있을 겁니다."
 innovation_arched_saddle: "아치형 안장"
 innovation_arched_saddle_desc: "경기병이 물론 손쉽게 생각할 상대는 아니지만, 군마의 잠재력을 전부 끌어냈다고 하긴 어렵습니다. 아치형 안장을 사용하면 랜스를 내려잡은 중기병이 가속도를 십분 활용하여 적진으로 돌격할 수 있게 됩니다."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "해당 [culture|E]에 속한 [knights|E]가 [GetAccoladeType('lancer_attribute').GetName] [accolades|E]을 받을 자격을 갖춤"
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_horsemen: "[GetMaA('armored_horsemen').GetName](을)를 [men_at_arms|E]으로 모병 가능"
 #Civic
 innovation_hereditary_rule: "세습 제도"
 innovation_hereditary_rule_desc: "자격 있는 후계자 모두에게 봉역을 균분하는 것은 분열의 원인이 되기도 합니다. 상속 때마다 봉역을 갈가리 찢느니 세습 제도를 확립, 핵심 영지를 확보해 안정과 번영을 꾀해야 합니다."
 innovation_manorialism: "장원 제도"
 innovation_manorialism_desc: "상위 계층의 토지 소유권이 공고화되면서 많은 사람이 일자리를 잃게 됐습니다. 따라서 장원 제도를 실시해 지대를 낼 수 있는 자유민은 소작을 주고 지대를 낼 수 없는 이들은 예속된 농노로서 일하게 해야 합니다."
 innovation_royal_prerogative: "왕가의 특혜"
 innovation_royal_prerogative_desc: "왕족들은 봉역을 다스리는 큰 책임을 짊어져야 하므로 그만큼의 특권 역시 주어져야 합니다."
 innovation_chronicle_writing: "연대기 집필"
 innovation_chronicle_writing_desc: "우리 가문의 이야기는 이제 입으로만 전해지지 않을 것입니다. 우리의 업적을 세세히 기록하여 후대를 격려하고 우리가 마땅히 가져야 할 영토의 소유권을 증명해야 합니다."
 innovation_armilary_sphere: "혼천의"
 innovation_armilary_sphere_desc: "움직이는 고리들이 구체 형태로 배치된 이 장치는 천체의 움직임을 도식화하고 예측할 수 있게 해줍니다. 그 자체로도 매력적이지만 이 장치로 얻어낸 지식이 우리 항해사들이 먼바다로 나아가는 데 도움을 줄 겁니다."
 innovation_baliffs: "치안관"
 innovation_baliffs_desc: "영주의 몸은 여러 개가 아닙니다. 치안관 및 여러 대리인을 임명해 봉역 전체에 법을 집행한다면 그 어느 때보다도 효율적으로 큰 영토를 다스릴 수 있을 겁니다."
 innovation_baliffs_bailiffs: "집달관"
 innovation_baliffs_bailiffs_desc: "$innovation_baliffs_desc$"
 innovation_baliffs_latin: "포테스타스"
 innovation_baliffs_latin_desc: "고대 로마인들은 법을 제정하고 집행하며 판결하는 관리들의 을 #italic 포테스타스#!로 정의했습니다. 이 개념은 치안관들이 봉역 전체에서 법을 집행할 권한을 부여하는 데 사용되었습니다. 지방 관리들에게 #italic 포테스타스#!를 부여한다면, 더 넓은 지역을 더 효과적으로 통치할 수 있게 됩니다."
 innovation_development_02: "공동체 정부"
 innovation_development_02_desc: "거대한 도시들은 정기적으로 일련의 복잡한 문제들과 씨름하게 됩니다. 지방 의회에 일부 권한을 위임하면 왕이 개입하지 않고도 문제를 해결할 수 있을 겁니다."
 innovation_currency_02: "주화 도입"
 innovation_currency_02_desc: "통화를 규제하지 않으면 통제하기 어렵고 안정성이 떨어집니다. 일정한 무게를 갖고 왕가의 문장이 찍힌 주화를 주조한다면 상거래에 신뢰도를 불어넣어 줄 겁니다."
 #Regional
 innovation_reconquista: "영성 팽창주의"
 innovation_reconquista_desc: "내전에 골몰해있던 우리는 너무 오랫동안 히스파니아의 이단자들을 묵인해왔습니다. 이제 병력을 모아 이들을 완전히 몰아낼 때가 왔습니다!"
 innovation_stem_duchies: "부족공국"
 innovation_stem_duchies_desc: "비록 다른 부족에서 태어나 모였지만, 우리는 통합과 협력의 중요성을 잘 알고 있습니다. 안정이야말로 안위와 번영을 이룩하는 길인데 어찌 독립과 같은 과대평가된 가치를 따르겠습니까. "
 innovation_ghilman: "길먼"
 innovation_ghilman_desc: "전쟁 포로에서 차출한 노예 병사 길먼은 헌신적인 전사로 용병들보다 충성심이 깊고 비용도 저렴합니다."
 #####################
 #High Medieval Era #
 #####################
 #Military
 innovation_hoardings: "호딩"
 innovation_hoardings_desc: "이 목조 구조물은 성벽 상단부를 확장하기 위해 흉벽 위에 설치됩니다.\n\n호딩을 설치하면 적 궁수의 공격은 완벽히 막아내면서 적에게 불화살을 쏘거나, 낙석, 끓는 기름 등으로 대응할 수 있습니다."
 innovation_trebuchet: "트레뷰셋"
 innovation_trebuchet_desc: "무게추 동력 트레뷰셋은 공학 기술의 쾌거라 할 수 있으며 무거운 발사체를 그 어떤 공성 무기보다도 멀리 발사할 수 있습니다."
 innovation_trebuchet_chinese: "운차"
 innovation_trebuchet_chinese_desc: "적의 석조 망루를 공략하기 위해 만든 높은 목제 탑으로, 바퀴가 달려 있어 성벽에 밀착시킬 수 있었습니다. 병사들은 이 탑을 이용해 비교적 안전하게 적의 성벽에 접근했습니다."
 innovation_castle_baileys: "성채 안뜰"
 innovation_castle_baileys_desc: "아성이 성의 중심부 역할을 하긴 해도 오직 아성만 중요하다 할 순 없습니다. 마구간, 무기고와 같은 건물들을 성 안뜰에 건설해 보호한다면 상황에 구애받지 않고 수비대를 적절히 배치하고 징집병에게 장비를 보급할 수 있을 겁니다."
 innovation_men-at-arms: "무장병"
 innovation_men-at-arms_desc: "말과 랜스에 숙련된 병사는 언제가 돼도 필요하지만, 필요할 땐 없는 경우가 부지기수입니다. 무장병을 일정 규모 확보해둔다면 예기치 않은 전쟁이 벌어져도 숙련된 병사가 부족할 일이 없을 겁니다."
 innovation_knighthood: "기사의 작위"
 innovation_knighthood_desc: "최고로 훌륭한 전사에게 기사 작위를 수여 하고 금전뿐만 아니라 봉토로도 보상한다면, 우리는 그들이 받아 마땅할 명예를 안겨줄 수 있고 저들은 우리에게 충성을 다 바칠 겁니다."
 innovation_advanced_bowmaking: "진보된 궁 제작 기술"
 innovation_advanced_bowmaking_desc: "본디 전통적으로는 궁수들이 스스로 자신의 활을 만들고 관리해왔지만, 장인들이 기존보다 더 튼튼하고 복합적인 새로운 형태의 활을 만들어내기 시작했습니다. 이를 도입함으로써 조궁장들을 귀중한 군사 자산으로 활용하는 편이 좋을 겁니다."
 unlock_maa_crossbowmen: "[GetMaA('crossbowmen').GetName](을)를 [men_at_arms|E]으로 모병 가능"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "해당 [culture|E]에 속한 [knights|E]가 [GetAccoladeType('crossbowmen_attribute').GetName] [accolades|E]을 받을 자격을 갖춤"
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 #Civic
 innovation_heraldry: "문장학"
 innovation_heraldry_desc: "우리의 고귀한 가문을 식별할 수 있도록 가문의 문장을 만들어 세습한다면, 가문의 구성원들로 하여금 자신이 큰 공동체의 일부임을 인식할 수 있게 되며, 개인의 일신만을 꾀하는 것이 아닌 가문의 위신을 위해 노력하도록 이끌 수 있을 겁니다."
 innovation_windmills: "풍차"
 innovation_windmills_desc: "수직 풍차의 발명은 바람의 힘을 그 어느 때보다 효율적으로 이용할 수 있게 했으며 곡물 가공과 원물 처리에 필요한 노동력을 획기적으로 줄여줬습니다."
 innovation_divine_right: "왕권신수설"
 innovation_divine_right_desc: "우리의 지도자가 권좌에 앉아있는 건 신의 의지이며, 이를 반대하는 것은 신에게 반하는 것과 마찬가지임을 이제는 인지할 때가 됐습니다."
 innovation_land_grants: "무상 토지"
 innovation_land_grants_desc: "토지는 신하에게 내려줄 수 있는 극상의 보상이나, 그렇다고 해서 무한정 넘쳐나진 않습니다. 하지만 누구도 가꾸지 않은 땅의 경작권을 내어준다면... 그 누군들 반기를 들겠습니까? 만에 하나 분쟁이 일어나더라도 우린 신하를 지키는 입장인 만큼 전적으로 정당한 명분을 챙길 수 있습니다!"
 innovation_scutage: "병역 면제세"
 innovation_scutage_desc: "신하들은 항상 병역을 제공해야 하지만, 개중에서도 제공할 수 없거나 꺼리는 이들이 있기 마련입니다. 칼을 드는 대신 동전으로 책무를 다할 방법을 마련해준다면, 누구도 빠짐없이 책무를 다할 수 있게 될 겁니다."
 innovation_guilds: "길드"
 innovation_guilds_desc: "영토가 확장되면서 영토 내에서 벌어지는 모든 상업을 직접 관리하는 건 비효율적인 일이 됐습니다. 상인과 장인 단체에 조합 인가를 부여하면 자유권을 좀 더 내어주는 대신 많은 이익을 벌어들일 수 있을 겁니다."
 innovation_development_03: "도시화"
 innovation_development_03_desc: "로마, 비잔티움, 델리와 같은 위대한 도시들은 오래전부터 위대하면서도 비길 데 없는 유산으로 여겨졌습니다. 우리도 기반 시설과 인구가 증가하면서 마침내 이 고대의 도시들과도 필적할 수 있는 새로운 터전을 세울 수 있게 됐습니다."
 innovation_currency_03: "은행업"
 innovation_currency_03_desc: "규모가 크고 많은 돈이 오가는 거래일수록 감당할 수 없을 정도로 어마어마한 양의 동전이 필요하기 마련입니다. 안전한 금고에 돈을 예치해두고 동전을 직접 내주는 것이 아니라 소유권만 거래할 수 있게 한다면 대량의 상품 거래가 더욱더 쉽게 이루어질 겁니다."
 #Regional
 innovation_east_settling: "동방식민운동"
 innovation_east_settling_desc: "동쪽으로 향하면 사람은 없어도 천연자원이 풍부한 땅이 있습니다. 이곳을 목표로 우리의 영토를 넓힐 계획을 세운다면 성장과 번영을 신민들에게 안겨줄 수 있을 겁니다."
 innovation_seigneurialism: "삼부정"
 innovation_seigneurialism_desc: "지방 귀족들에게 더 많은 책임을 위임한다면 귀족들도 행복해질뿐더러 우리도 짐을 덜어 직할령 관리에 더 집중할 수 있을 겁니다."
 innovation_muladi: "물라디"
 innovation_muladi_desc: "전 세계에서 벌어진 전쟁, 약탈, 박해가 많은 사람을 고향에서 내몰고 말았습니다. 어떤 사연을 가졌는지는 상관없이 이 오갈 데 없는 영혼들을 받아들인다면 우리 사회는 부유하고 번영하는 사회가 될 겁니다."
 innovation_french_peerage: "귀족 신분"
 innovation_french_peerage_desc: "우리 봉역의 고귀한 봉신 중에서도 걸출한 자들을 정당히 인정해준다면 왕가를 향한 충성심을 더욱 크게 길러낼 수 있을 겁니다."
 #####################
 #Late Medieval Era #
 #####################
 #Military
 innovation_machicolations: "마시쿨리"
 innovation_machicolations_desc: "기존의 호딩을 획기적으로 개선한 석조 마시쿨리는 기존보다 더 내구성이 뛰어나고 수비대를 더 안전하게 보호해줍니다."
 innovation_gunpowder: "폭약"
 innovation_gunpowder_desc: "폭발성 가루의 개발은 새로운 유형의 무기와 이를 다루는 전사들을 탄생시켰습니다. 이 강력한 화기를 실전에 배치하려면 과거에는 필요하지 않았던 생산 및 보급 체계를 갖춰야 합니다. 그러나 새로운 기술이 가져다주는 압도적인 위력은 이러한 노력에 들어가는 비용을 보상하고도 남음이 있습니다."
 innovation_royal_armory: "왕실 무기고"
 innovation_royal_armory_desc: "우리 군대의 규모가 커지면서 병사 하나하나가 제대로 무장할 수 있도록 대응할 필요가 생겼습니다. 왕실 무기고를 설립해 군비를 생산하고 보관한다면 이러한 문제 해결에 큰 도움이 될 겁니다."
 innovation_standing_armies: "상비군"
 innovation_standing_armies_desc: "징집을 통해 많은 병사를 확보할 수는 있지만, 징집병은 아무리 훈련하고 좋은 장비를 주더라도 전문 병사보다 열악한 것이 현실입니다. 대규모의 상비병을 창설하면 최고의 전사들로 우리 봉역의 이익을 챙길 수 있을 겁니다."
 innovation_sappers: "공병대"
 innovation_sappers_desc: "아무리 성벽이 단단하다 한들 밑으로 파고들면 무슨 소용이 있겠습니까? 공병대를 배치해 적의 요새를 파괴하면 수비대가 강하더라도 효과적으로 돌파할 수 있을 겁니다."
 innovation_plate_armor: "판금 갑옷"
 innovation_plate_armor_desc: "정교하게 만들어진 판금 갑옷은 개인 방어구의 정점이라 할 수 있으며 연결식 관절부가 있는 덕분에 기존 갑옷보다 뛰어난 가동 범위를 자랑하고, 적의 무기는 거의 다 막아냅니다."
 #Civic
 innovation_primogeniture: "장자 상속제"
 innovation_primogeniture_desc: "하나의 왕국엔 하나의 후계자만 있어야 합니다. 어린 후계자들이 상속을 받지 못해 좌절감을 느낄 수 있을진 몰라도 승계의 고비마다 분열되지 않는 안정적인 왕국을 세우려면 이게 최고의 선택입니다."
 innovation_cranes: "기중기"
 innovation_cranes_desc: "공학 기술의 쾌거이지만 잊혔던 기술입니다. 로마인들은 매우 효과적인 차륜형 기중기를 활용해 제국을 건설하였고 우리 역시도 그럴 겁니다."
 innovation_noblesse_oblige: "노블레스 오블리주"
 innovation_noblesse_oblige_desc: "귀족이란 계급은 단순한 특권, 권리가 아닌 그 이상의 것으로 봉역에 대한 의무, 또 올바르고 정당하게 행동해야 할 책무를 짊어져야 하는 자리입니다. 상류층에게 우리가 기대하는 바를 명확히 한다면 목표로 삼을 이상이 생기고 일심동체가 되어 그 뜻을 이루게 될 겁니다."
 innovation_rightful_ownership: "정당한 소유권"
 innovation_rightful_ownership_desc: "신께서는 우리에게 규범 권역의 영토를 다스릴 권리를 내어주셨습니다. 이제 세상도 그 사실을 알 때가 왔습니다. 이제는 구닥다리 예의범절에 얽매여선 안 됩니다."
 innovation_ermine_cloaks: "이국의 예복"
 innovation_ermine_cloaks_desc: "누구든지 권리를 주장할 수는 있다 한들 자고로 진정한 군주는 위엄을 떨쳐 신하들이 경외심을 갖게 해야 마땅합니다. 귀하고 이국적인 재료로 만든 예복을 걸친다면 경외를 한 몸에 받을 수 있을 겁니다."
 innovation_ermine_cloaks_ermine: "모피 망토"
 innovation_ermine_cloaks_ermine_desc: "누구든지 권리를 주장할 수는 있다 한들 자고로 진정한 군주는 위엄을 떨쳐 신하들이 경외심을 갖게 해야 마땅합니다. 이 제왕을 위해 만들어진 새로운 모피 망토를 걸친다면 경외를 한 몸에 받을 수 있을 겁니다."
 innovation_court_officials: "궁정 관료"
 innovation_court_officials_desc: "우리 봉역은 이제 귀족 몇 명 정도로는 모든 걸 다스릴 수 없을 정도로 방대해졌습니다. 궁정 관료를 임명해 일상적인 궁정 업무를 처리케 하면 통치의 순환이 아주 윤활하게 이어질 겁니다. "
 innovation_development_04: "르네상스 사상"
 innovation_development_04_desc: "과학, 철학, 논리의 발전이 우리 도시를 경이로운 교육과 혁신의 중심지로 탈바꿈시켰습니다. 우리가 지금 겪고 있는 기술과 문화의 도약은 지금까지 우리 손안에서 꿈꾸기만 했던 잠재력을 실현케 해주고 있습니다."
 innovation_currency_04: "어음 거래"
 innovation_currency_04_desc: "초기 은행 체계에 혁신이 이루어지면서 나타난 어음은 시민들이 안전하고 쉽게, 또 화물 무게에 구애받지 않고 재화, 용역의 장거리 거래를 할 수 있게 해줬습니다."
 #Regional
 innovation_wierdijks: "비엘직스"
 innovation_wierdijks_desc: "지대가 낮은 지역에서 번영을 누리며 살기 위해선 필수적으로 튼튼하고 쉽게 무너지지 않는 둑을 세워야 합니다. 그러던 중 해초를 이용해 흙둑을 보강하는 기술이 개발되면서 둑의 강도와 안정성이 비약적으로 향상될 겁니다."
 innovation_condottieri: "콘도티에로"
 innovation_condottieri_desc: "이탈리아 지역은 부유하고 유럽의 중심부에 위치했기 때문에 용병 부대가 일이 없을 때 머무는 거점 역할을 했습니다. 마침 용병들이 여기 있으니 협상을 통해 몸값을 낮춰볼 수 있을 겁니다."
 innovation_deccan_unity: "데칸 통합"
 innovation_deccan_unity_desc: "새로운 종교와 믿음의 파도가 우리 사회에 밀려들면서 지역주의에 경도됐던 과거는 잘못됐다는 사실을 깨닫게 됐습니다. 이제 우리는 같은 신앙을 믿는 이들과 똘똘 뭉쳐 강하고 굳건한 나라를 만들어 외압에 굴하지 않아야 합니다."
 students_of_knighthood: "[Concept( 'martial', '전투력' )|E] [education_focus|E]을 보유한 상태로 [education|E]을 완료하는 자녀는 $trait_education_martial_prowess$ [trait|E]을 얻음"
 #Sponsor Research Related
 fp3_innovation_mural_sextant: "벽면 육분의"
 fp3_innovation_mural_sextant_desc: "이 대형 벽면 기구를 통해 천체의 위치를 정확하게 읽고 측정할 수 있습니다."
 fp3_innovation_fritware: "프릿 도자기"
 fp3_innovation_fritware_desc: "석영이나 유리와 같은 재료를 혼합하여 동양의 도자기와 유사한 모습을 구현한 돌 도자기입니다. 값비싼 상품 또는 인상적인 선물로 사용될 수 있습니다."
 fp3_innovation_fritware_tooltip: "[send_gift|E]로 받는 [opinion|E] 증가 효과: #P +20%#!"
 #################
 #The Silk Road #
 #################
 culture_parameter_silk_road_innovation_parameter: "[GetCulturePillar('heritage_chinese').GetName] [heritage|E], [GetCultureTradition('tradition_sinophilic').GetName] [tradition|E] 또는 [silk_road|E]을 통해서만 잠재적 [cultural_fascination|E]로서 획득할 수 있음"
 innovation_fire_medicine: "화약" #'Huoyao,' 火藥
 innovation_fire_medicine_desc: "삶의 신비를 탐구하다 보면 오직 죽음만을 초래하는 물건을 발명하기도 합니다. 화약은 유황과 초석, 가연성 물질을 조합한 강력한 물질로, 맹렬한 불꽃을 일으키며 폭발적인 위력을 발휘합니다."
 innovation_champa_rice: "점성도"
 innovation_champa_rice_desc: "일반적으로 벼농사에는 많은 시간과 물이 필요합니다. 그러나 점성도는 예외입니다. 이 벼는 성장 속도가 빠르고 가뭄에도 강하며, 대부분의 벼 품종에 비해 수확량이 압도적으로 많습니다. 일부 지역에서는 1년에 두 번까지 수확할 수 있어서 효율적으로 관리한다면 농업 생산성을 높이고 인구 증가를 촉진할 수 있습니다."
 culture_parameter_champa_rice_wet_land_paddies: "[GetBuilding('paddy_fields_01').GetTypeName|V] 계열 [buildings|E]을 [GetTerrain( 'wetlands' ).GetName]에 건설할 수 있음"
 culture_parameter_champa_rice_building_bonuses: "[GetBuilding('paddy_fields_01').GetTypeName|V] 계열 [buildings|E]이 추가 보너스 제공"
 innovation_sericulture: "양잠"
 innovation_sericulture_desc: "비단을 생산하는 기술은 복잡하지만 수익성이 대단히 높습니다. 양잠업에 종사하는 사람들은 그 비밀을 철저히 지켜 막대한 이익을 얻습니다."
 culture_parameter_unlocks_silk_buildings_parameter: "[GetDomicileBuilding('silk_01').GetNameNoTooltip|V] 계열 [domicile_buildings|E] 잠금 해제"
 innovation_dragon_kiln: "용요"
 innovation_dragon_kiln_desc: "최고급 도자기는 특별한 가마에서만 제작될 수 있으며, 이러한 가마는 희귀한 광물 매장지 근처에 있어야만 합니다. 용요는 가파른 경사면에 지어져 열기의 소용돌이를 형성해 가장 단단한 도자기를 구워낼 수 있도록 설계되었습니다. 비록 건설이 어렵지만, 용요에서 만들어진 도자기는 황실과 귀족들 사이에서 가장 세련된 명품으로 인정받아 높은 값에 판매됩니다."
 innovation_rocket_cart: "화전차"
 innovation_rocket_cart_chinese: "화차" #火車 (Huǒchē)
 innovation_rocket_cart_koreanic: "화차" #火車 (화차)
 innovation_rocket_cart_desc: "고가의 포격에 필요한 화약보다는 다소 조악한 화약을 사용하지만, 단 한 번의 발사로 대량의 불화살을 쏠 수 있는 장치입니다. 단, 불화살은 결국 화살에 불과하므로 공격군이 성벽을 향해 쏘기보다는 수비군이 성벽 #italic 위에서#! 적을 #italic 향해#! 퍼붓는 용도로 훨씬 적합합니다."
 innovation_rocket_cart_chinese_desc: "$innovation_rocket_cart_desc$"
 innovation_rocket_cart_koreanic_desc: "$innovation_rocket_cart_desc$"
 innovation_compass: "나침반"
 innovation_compass_desc: "단순한 자철석만으로 항상 방향을 알 수 있습니다. 시간이 흐르고 기술이 더 발전한다면 더 이상 사람들에게 길을 묻지 않고도 자유롭게 돌아다닐 수 있게 될지도 모릅니다."
 culture_parameter_cheaper_adventure_inspiration: "모험 [inspiration|E] 비용: #P -50%#!"
 innovation_block_printing: "목판 인쇄"
 innovation_block_printing_desc: "정교하게 새긴 목판을 사용합니다. 여러 개의 인쇄용 목판을 조합하면 어떠한 물건에든 동일한 문자와 그림을 반복해서 찍어낼 수 있습니다. 이는 서적 제작 과정을 크게 단순화하여 비용을 절감하고, 기록물을 보다 많은 사람들에게 보급할 수 있도록 만든 획기적인 기술입니다."
 culture_parameter_block_printing_scriptorium_bonuses: "[SelectLocalization( HasDlcFeature( 'legends' ), 'culture_parameter_block_printing_scriptorium', 'blank_line' )]"
 culture_parameter_block_printing_scriptorium: "[GetBuilding('scriptorium_01').GetTypeName|V] 계열 [buildings|E]이 추가 보너스 제공"
 culture_parameter_block_printing_university_bonuses: "[SelectLocalization( HasDlcFeature( 'wards_and_wardens' ), 'culture_parameter_block_printing_university_bonuses_text', 'blank_line' )]"
 culture_parameter_block_printing_university_bonuses_text: "[GetActivityType('activity_adult_education').GetName] 교육 자료 비용: #P -50%#!"
 innovation_grenades: "수류탄"
 innovation_grenades_desc: "전쟁이 아무리 발전하더라도 여전히 그 가치를 따질 수 없는 고대의 도구가 하나 있습니다. 바로 사람의 팔입니다. 가연성 또는 폭발성 물질을 채운 이 작은 용기는 적당한 투구 능력을 갖춘 사람이라면 누구나 쉽게 만들어 던질 수 있습니다. 전투 전에 병사들에게 배급되는 수류탄은 적을 공격하고 기습할 수 있는 유용한 보조 수단이 되어줍니다."
 innovation_cupellation: "회취법"
 innovation_cupellation_desc: "특수 고온로를 이용하면 광석에서 귀금속만을 분리해 녹여낼 수 있으며, 이를 통해 제련된 표본을 얻어 세공사가 추가 분석을 진행할 수 있습니다. 납광에서 광석을 회취하면 그 광산의 은 함량을 가장 정확하게 파악할 수 있으며, 금광석을 회취하면 화폐 주조를 위한 순도를 판별할 수 있습니다."
 culture_parameter_cupellation_mine_building_bonuses: "#V 광산#! [special_building|E]이 있는 [baronies|E]의 [holding|E] [taxes|E]: #P @gold_icon![EmptyScope.ScriptValue('innovation_cupellation_mine_tax_bonus_value')|%0+=]#!"
 innovation_lacquered_armor: "옻칠갑"
 innovation_lacquered_armor_desc: "특정한 수지를 갑옷에 정성스럽게 칠하면 갑옷의 강도가 크게 향상되며, 무거운 철판에도 방수 효과를 부여할 수 있습니다. 이러한 기법은 오래전부터 알려져 있었지만, 그동안은 주로 상자나 병 같은 물건에 한정되어 사용되었습니다. 이제 이 기술을 갑옷에 적용함으로써, 병사들과 장비를 보호하는 새로운 방식을 마련할 수 있습니다."
 culture_parameter_higher_quality_armor_artifacts_parameter: "[sponsored|E]받은 [inspirations|E] 및 [GetDecision('commission_artifact_decision').GetName]에서의 갑옷 [artifacts|E] 품질이 더 높아짐"
 innovation_double_entry_bookkeeping: "복식 부기"
 innovation_double_entry_bookkeeping_desc: "기록은 점점 복잡해지는 재정과 경제의 흐름을 따라가야 합니다. 모든 수입과 지출을 각각 별도로 기록하면 대차대조표의 신뢰성을 유지할 수 있으며, 회계 검토 과정에서 어떤 항목이 실수로, 혹은 \"실수인 척\" 누락되는 일을 방지할 수 있습니다."
 culture_parameter_bookkeeping_collect_taxes_bonus: "$task_collect_taxes$ [councillor_task|E]: [gold_i|E]#P +10%#!"
 innovation_waterworks: "치수"
 innovation_waterworks_desc: "물은 생명의 원천이지만, 갈증을 해소하거나 농지를 적시는 것 외에도 많은 쓰임새가 있습니다. 이 하늘의 자원을 정교하게 다루면 가축보다 수십 배 강력한 기계를 움직이고 인공 운하를 통해 무역과 여행을 촉진하며, 번화한 거리의 위생을 유지하고 생활을 가능하게 만듭니다."
 culture_parameter_unlocks_waterworks_buildings: "[GetBuilding('waterworks_01').GetTypeName|V] 계열 [buildings|E] 잠금 해제"
 innovation_bulkheads: "격벽"
 innovation_bulkheads_desc: "선박의 침몰을 막는 가장 확실한 방법은 애초에 선체가 손상되지 않도록 하는 것입니다. 그러나 만약 손상이 일어났다 해도, 선체를 방수벽으로 구획화해 두었다면 배를 구할 수 있습니다. 격벽은 물이 선내 전체로 퍼지는 것을 막을 수 있으며, 따라서 선원과 보급품, 그리고 배 자체를 구할 수 있습니다."
 innovation_coking: "코크스 제조"
 innovation_coking_desc: "목탄은 대장장이 작업에 필수적인 연료입니다. 그러나 목탄을 만들려면 주변에 풍부한 숲이 있어야 나무를 베어 태울 수 있습니다. 대신 석탄을 목탄 가마와 비슷한 방식으로 가열하면 코크스로 전환할 수 있습니다. 코크스는 목탄과 마찬가지로 대장장이 작업이나 기타 산업용 화로에 유용하며, 제작 과정에서 숲을 모조리 베어낼 필요가 없습니다."
 culture_parameter_coking_smith_bonuses: "[GetBuilding('smiths_01').GetTypeName|V] 및 [GetBuilding('blacksmiths_01').GetTypeName|V] 계열 [buildings|E]이 추가 보너스 제공"
 innovation_composite_crossbow: "합성 쇠뇌"
 innovation_composite_crossbow_desc: "단궁과 마찬가지로, 활대의 강도가 시위를 당길 수 있는 잠재적 힘을 결정합니다. 뿔이나 강철로 장력을 보강하면 목재로만 만든 쇠뇌와는 비교할 수 없을 정도로 우수한 장력과 사거리, 위력을 확보할 수 있습니다. 또한 내구성이 뛰어나고 수명도 길어집니다."
 innovation_pharmacopoeia: "의서"
 innovation_pharmacopoeia_desc: "유능한 의사라면 적절한 시기에 올바른 재료를 올바른 방법과 정확한 양으로 준비해서 올바르게 약을 만들어낼 줄 알아야 합니다. 이러한 지식은 대개 스승이 제자에게 개별적으로 전수하기 마련입니다. 그러나 특정 약 제조법을 #italic 기록#!해 둔다면 여러 치료법을 표준화하고 널리 보급하는 데 큰 도움이 됩니다."
 culture_parameter_physician_pharmacopoeia_bonus: "[GetCourtPositionType('court_physician_court_position').GetName()] [court_position|E] 치료 효과: #P +20%#!"
