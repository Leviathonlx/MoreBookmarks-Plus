 #Military
 innovation_motte: "토벽"
 innovation_motte_desc: "솟아오른 언덕 위에 성채를 짓는 것은 간단하지만 효과적인 방식으로 고지대에서 적을 내려다볼 수 있는 최고의 계책입니다."
 innovation_motte_chinese: "항토" #夯土
 innovation_motte_chinese_desc: "판축 기법으로 요새를 짓는 것은 간단하지만 효과적인 방식으로 고지대에서 적을 내려다볼 수 있는 최고의 계책입니다."
 innovation_motte_actual_motte: "언덕 성채"
 innovation_motte_actual_motte_desc: "$innovation_motte_desc$"
 innovation_catapult: "오나거"
 innovation_catapult_desc: "장전과 발사가 느리긴 하지만, 죄임 동력으로 움직이는 투석기는 적 궁수의 사거리가 닿지 않는 곳에서 요새를 공격할 수 있게 해줍니다."
 innovation_catapult_chinese: "상노"
 innovation_catapult_chinese_desc: "여러 개의 활대를 반대 방향으로 결합해 활시위를 길게 늘이고 위력을 강화한 대형 휴대식 쇠뇌입니다. 이동성을 높이기 위해 바퀴 달린 받침대에 장착되었습니다."
 innovation_barracks: "병영"
 innovation_barracks_desc: "병사들을 위한 막사를 건설함으로써 성장하는 군대를 수용할 수 있는 충분한 공간을 확보할 수 있습니다."
 innovation_mustering_grounds: "연병장"
 innovation_mustering_grounds_desc: "단순히 싸울 의지가 있는 사람들을 모아놓는 거론 전쟁에서 이길 수 없습니다. 훈련에 정진하되 전투가 있을 땐 사열할 수 있는 장소를 따로 마련해 놓으면 승리를 이끌어 줄 숙련병을 양성할 토대를 마련할 수 있을 것입니다."
 innovation_bannus: "금령"
 innovation_bannus_desc: "전투 지휘자의 권위에 근거하는 금령은 영주가 자유민으로 하여금 전장에 나서게 하는 권한을 부여하며 대군을 소집하는 법적 근거를 형성합니다."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "해당 [culture|E]에 속한 [knights|E]가 [GetAccoladeType('vanguard_attribute').GetName] [accolades|E]을 받을 자격을 갖춤"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "[GetMaA('armored_footmen').GetName](을)를 [men_at_arms|E]으로 모병 가능"
 unlock_maa_onager: "[GetMaA('onager').GetName](을)를 [men_at_arms|E]으로 모병 가능"
 innovation_quilted_armor: "누비 갑옷"
 innovation_quilted_armor_desc: "십여 겹의 아마포를 누벼 만든 이 갑옷은 무거운 화살도 막아주며 전 장병을 무장시킬 수 있는 저렴한 장비입니다."
 #Civic
 innovation_gavelkind: "균분법"
 innovation_gavelkind_desc: "안정과 번영은 일맥상통합니다. 미리 동등한 상속 체계를 만들어 전통적으로 상속 과정에서 생기는 불안정성을 억누른다면 늙은 군주가 세상을 떠나더라도 봉신들이 권력을 다투는 모습을 목도하지 않아도 될 겁니다."
 innovation_crop_rotation: "윤작"
 innovation_crop_rotation_desc: "2개의 농지를 경작하는 전통 체계에서 삼포제로 전환하면 토질을 고갈시키지 않고 연간 수확량을 늘릴 수 있습니다."
 innovation_city_planning: "도시 계획"
 innovation_city_planning_desc: "도시 건설에 앞서 설계를 꼼꼼히 한다면 시간이 흐르며 무턱대고 성장해온 다른 도시들과는 달리 전략적 위치에 기능적으로나 미적으로나 훌륭한 봉토를 건설할 수 있을 겁니다."
 innovation_casus_belli: "전쟁 명분"
 innovation_casus_belli_desc: "힘이 곧 법이다, 수세대에 걸쳐 내려온 이 땅의 법칙이긴 하지만, 우리의 전쟁을 정당화할 수만 있다면 이웃의 노여움과 전쟁에 뒤따르는 앙갚음을 피할 수 있을지도 모릅니다."
 innovation_plenary_assemblies: "영민 총회"
 innovation_plenary_assemblies_desc: "통치를 효과적으로 하기 위해서는 봉역 내의 자유민들을 모두 불러모아 입법 문제를 논의하고 해결할 필요가 있습니다. 출석은 의무이며 참석지 않는 이들은 벌금이 부과되는 동시에 총회에서 어떤 내용이 결정되든 의견을 내놓을 수 없게 됩니다."
 innovation_development_01: "공공사업"
 innovation_development_01_desc: "도로, 학교, 송수로 등 공공 기반 시설에 투자하면 우리의 정착지가 크게 성장하고 영민들이 대대로 번영하게 될 겁니다."
 innovation_currency_01: "화폐"
 innovation_currency_01_desc: "물물교환은 느리고 비효율적인 체계입니다. 조개껍데기나 금속 조각과 같이 공식적으로 인정되는 화폐를 채택하면 봉역 내의 상업이 진흥하고 사상이 빠르게 전파될 겁니다."
 innovation_ledger: "장부"
 innovation_ledger_desc: "영지가 성장함에 따라 더 훌륭한 재산 조사 방법이 필요해졌습니다. 재산을 장부에 기재해두면 가용한 자원이 어느 정도인지 언제나 확인할 수 있을 겁니다."
 #Regional
 innovation_viking_tradition: "바이킹 전술"
 innovation_viking_tradition_desc: "오랜 세월에 걸쳐 교역에 몸담았던 북부인들은 해적질에도 일가견이 있습니다. 아무런 전조도 없이 강둑에서 뛰쳐나온 노략꾼과 맞서 싸울 수 있는 자가 몇이나 되겠습니까. 바이킹 전사야말로 그러한 전투의 달인입니다."
 innovation_longboats: "랑스킵"
 innovation_longboats_desc: "랑스킵은 강력한 함선인 동시에 기동성이 뛰어나 거친 풍랑도 꿰뚫고 어디든 항해할 수 있습니다."
 innovation_war_camels: "전쟁 낙타"
 innovation_war_camels_desc: "낙타는 엄밀히 말해 사막 기후에 적응한 동물이지 전투에 적합하진 않습니다. 하지만 사육사와 조련사로 하여금 이 문제를 해결하면 사막을 주름잡을 전천후 기병대를 양성할 수 있을 것입니다"
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "해당 [culture|E]에 속한 [knights|E]가 [GetAccoladeType('camelry_attribute').GetName] [accolades|E]을 받을 자격을 갖춤"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 innovation_elephantry: "코끼리 조련술"
 innovation_elephantry_desc: "코끼리는 가둬 키우기 어렵기 때문에 코끼리 조련사, 즉 마후트들은 야생 코끼리를 잡아 훈련해야 했습니다. 다시 말해 이 거대한 생물을 전장에서 활용한다는 건 꽤 섬세한 일이라는 얘기지만, 우리가 전념하여 숙달해야 할 기예이기도 합니다."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "해당 [culture|E]에 속한 [knights|E]가 [GetAccoladeType('elephantry_attribute').GetName] [accolades|E]을 받을 자격을 갖춤"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 innovation_wootz_steel: "우츠강"
 innovation_wootz_steel_desc: "힌두와니 또는 세릭강으로도 알려진 우츠강은 무기를 만드는 데 탁월한 고탄소 강철입니다. 또 널리 거래됐으며 세계에서 가장 질 좋은 강철로 알려져 있습니다. 유사 이래 아라비아, 이집트, 중국, 심지어는 로마 상인들이 이 강철에 관심을 가져왔습니다."
 innovation_african_canoes: "서아프리카 카누"
 innovation_african_canoes_desc: "서아프리카 지방의 대형 카누는 강을 항해하는 데 안성맞춤이므로 부대를 적재적소에 신속히 수송할 수 있습니다."
 innovation_table_of_princes: "대공의 서궤"
 innovation_table_of_princes_desc: "대공의 서궤는 보헤미아 공국의 대공이 앉는 권좌로, 이 탁상에 앉는 자만이 진정한 지배자로 인정받게 됩니다. 보헤미아 공국위는 집안의 서열에 따라, 지배 가문의 최연장자에게 주어졌습니다."
 unlock_single_heir_dynasty_house_changing: "[crown_authority|E] 수준에 상관없이 $single_heir_dynasty_house$를 도입할 수 있음"
 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "서고트의 관례"
 innovation_visigothic_codes_desc: "서고트족의 옛 전통이 많이 실전되긴 했지만, 피레네의 자손들은 그 오랜 규약을 잊지 않아 아들딸들에게 영토를 실리적이면서도 공평하게 분배하는 방법을 잘 알고 있습니다."
 unlock_equal_succession_changing: "[crown_authority|E] 수준에 상관없이 $equal_law$ [law|E]를 도입할 수 있음"
