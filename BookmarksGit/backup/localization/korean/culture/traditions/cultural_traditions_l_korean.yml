 culture_tradition_events.0101.c: "꺼져라, 거지새끼야! 나도 밥 좀 먹고 살자!"
 culture_tradition_events.0111.t: "신비주의자의 연설"
 culture_tradition_events.0111.desc: "\"...하여 우리는 매일 한순간도 빼놓지 않고 [mendicant_mystic.GetFaith.HighGodName]의 은혜에 귀의해야 합니다. 아시겠습니까? 계속할까요?\"\n\n두. 시간. 연속이라니.\n\n[mendicant_mystic.GetName](이)가 도대체 무슨 수로 내 처소에 들어왔는지 모르겠다. 그런데 이 [mendicant_mystic.GetFaith.PriestNeuter](이)가 [mendicant_mystic.GetFaith.GetName]의 신학에 관한 설교를 #EMP 두. 시간. 연속으로#! 늘어놓았다.\n\n그리고 마침내 [mendicant_mystic.GetWomanMan](이)가 입을 다물고 내 대답을 기다리고 있다. 눈에 경련이 일어나는 것이 느껴진다."
 culture_tradition_events.0111.a: "참으로 감명 깊은 말이로군!"
 culture_tradition_events.0111.b: "다 떠들었나? 이젠 내가 말할 차례로군..."
 culture_tradition_events.0111.a.tt.success: "신비주의자의 주장을 논파함"
 culture_tradition_events.0111.a.tt.failure: "말을 더듬음"
 culture_tradition_events.0111.c: "이런 떠돌이를 누가 내 집에 들인 거냐? 경비대! 어서 도와다오!"
 culture_tradition_events.0121.t: "신비주의자의 봉사"
 culture_tradition_events.0121.desc: "본인의 직업과는 어울리지 않게도, [mendicant_mystic.GetFirstName](은)는 내가 알현을 허락할 때까지 대기실에서 인내심을 갖고 기다렸다.\n\n내가 들어서자 [mendicant_mystic.GetFaith.PriestNeuter](은)는 짐짓 긴장한 기색을 드러내는가 싶더니, 이내 곧바로 연설을 늘어놓기 시작했다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 저는 상당히 오랜 시간 탁발을 해왔습니다. [mendicant_mystic.GetFaith.HighGodNamePossessive] 과업을 실천하는 만큼 영혼은 자양분을 얻었지만, 정신과 육체는 참으로 고단하기 이를 데 없습니다.\"\n\n\"절 받아주신다면 방랑을 멈추고 영주님의 궁정에서 최선을 다해 보필하겠습니다. 저, 저를 받아주실 수 있으실는지요?\""
 culture_tradition_events.0121.a: "확실히 그대의 재능은 이용할 구석이 있겠어..."
 culture_tradition_events.0121.b: "충직한 [mendicant_mystic.GetFaith.PriestNeuter](이)라..."
 culture_tradition_events.0121.c: "그런 행색으로, 그런 #EMP 냄새#!를 풍기는 주제에 여기서 살고 싶다고?"
 culture_tradition_events.0131.t: "신비주의자의 분노"
 #Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip]. 그대는 벌레요! 타락의 늪에 빠져 #EMP 오물 속에서 꾸물거리고 있지 않소!#! [mendicant_mystic.GetFaith.HighGodName] 밑에서 죄악을 회개하시오! [mendicant_mystic.GetFaith.HighGodName](은)는 위대하며, [mendicant_mystic.GetFaith.HighGodName](은)는 틀리는 법이 없소! [mendicant_mystic.GetFaith.HighGodName](은)는 굳건하오!\"\n\n아, 이런 가증스럽고 성가신 [mendicant_mystic.GetFaith.PriestNeuter](을)를 다 봤나. 길거리에 굴러다닐 때도 거슬리기 짝이 없었거늘! [mendicant_mystic.GetFirstName](을)를 내 #EMP 집#!에 들인 범인을 #EMP 알아내는 날#!에는 그 눈깔을 뽑아버릴 테다. 저 놈팡이가 들어온 지 10분도 안 됐는데 벌써 머리가 지끈거린다.\n\n저 탁발승의 장광설을 더는 못 들어주겠다. 떠드는 걸 잠깐이라도 멈췄을 때 행동해야 한다."
 culture_tradition_events.0131.a: "#EMP 내#! 죄악? #EMP 그대#!의 죄악에 대해 얘기해보지."
 culture_tradition_events.0131.a.tt.success: "신비주의자가 위선자임을 증명함"
 culture_tradition_events.0131.a.tt.failure: "신비주의자가 당신의 어리석음을 드러냄"
 culture_tradition_events.0131.b: "내가... 더 좋은 사람이 되도록 가르쳐줄 수 있겠소?"
 culture_tradition_events.0131.b.tt.success: "신비주의자가 당신이 감정을 극복할 수 있도록 도움"
 culture_tradition_events.0131.b.tt.failure: "당신이 정신적인 고통에 시달림"
 culture_tradition_events.0131.c: "#EMP 오물 속에서 꾸물거린다고?#! 이 미치광이를 가장 가까운 오물 구덩이에 처박아라!"
 culture_tradition_events.0141.t: "신비주의자의 거래"
 culture_tradition_events.0141.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], [ROOT.Char.GetFaith.GetName] 때문에 본인의 영혼을 얼마나 위기로 몰아넣었는지 아직도 모르시겠습니까? 제가 진정한 [mendicant_mystic.GetFaith.GetAdjective]의 신앙으로 이끌어 빛을 찾게 해드리겠습니다. 영원한 고통에서 구해드리겠습니다!\"\n\n탁발에 기대는 [mendicant_mystic.GetFaith.PriestNeuter]인 만큼, [mendicant_mystic.GetFirstName](은)는 믿음이 부족한 [ROOT.Char.GetCulture.GetName] 사람들에게 전도하는 데 능숙하다. 하지만 농노에게나 통하는 잡기일 뿐, 귀족에게 꼭 효과가 있는 건 아니다.\n\n우리 둘 사이에 적막이 내려앉았다. 나는 [mendicant_mystic.GetWomanMan]의 눈을 바라보았다. 그 눈동자에는 희망과 굶주림이 춤추고 있었다."
 culture_tradition_events.0141.a: "[mendicant_mystic.GetFaith.PriestNeuter], 매력적인 말을 하는구려."
 culture_tradition_events.0141.b: "내 친히 [ROOT.Char.GetFaith.GetNameNoTooltip] 신앙의 장점을 알려주지..."
 culture_tradition_events.0141.b.tt.success: "[mendicant_mystic.GetFirstNameNoTooltip](을)를 계몽시킴"
 culture_tradition_events.0141.b.tt.failure: "당신은 어리석은 자로 남음"
 culture_tradition_events.0141.c: "[mendicant_mystic.GetFaith.HighGodName]라고! 그래서 그 작자는 징집병이 몇 명이나 있더냐?"
