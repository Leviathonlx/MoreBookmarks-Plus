 tradition_cultivation_name: "수양"
 tradition_cultivation_desc: "몸과 호흡, 마음을 조율해 마음속의 혼탁함을 가라앉히고 내면의 덕이 맑은 물처럼 솟아오르도록 합니다."
 tradition_intensive_farming_name: "집약 농업"
 tradition_intensive_farming_desc: "해당 문화는 비농업 인구를 지탱하는 대규모 농민 계층을 중시합니다. 수천 년에 걸친 경험을 통해, 지역 여건에 가장 적합한 방식으로 밀과 쌀의 생산량을 크게 높이는 방법을 터득했습니다."
