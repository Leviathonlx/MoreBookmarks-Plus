 culture_tradition_events.0100.t: "문화와 신앙의 충돌"
 culture_tradition_events.0100.desc: "[head_of_faith.GetTitledFirstName](이)가 보낸 서신이 도착했다. 온갖 미사여구로 시작된 서신에는 내가 [culture_scope.GetName] 사람들 눈에 얼마나 중요하게 비치는지 짚은 내용이 담겨 있습니다.\n\n"
 culture_tradition_events.0100.tradition_monogamous: "\"그대의 백성이 일부일처제를 따르는 이상, 그대는 [faith_scope.GetAdjective]의 교리를 저버린 셈이오! 나는 그대에게 구원이 있기를 바랄 뿐이라오. 선량한 [faith_scope.GetAdjectiveNoTooltip]의 책무는 배우자 한 명만으론 이룰 수 없소.\" 서신에는 이런 내용이 담겨 있었다."
 culture_tradition_events.0100.tradition_polygamous: "\"일부다처제를 따르는 것은 [faith_scope.GetAdjective]의 교리를 정면으로 위반하는 것이오. [faith_scope.HighGodName] 앞에서 죄업을 쌓는 것이지! 나는 그대에게 구원이 있기를 바랄 뿐이라오. 부디 배우자의 수를 줄이고 백성을 광명으로 이끌어 주시오!\" 서신에는 이런 내용이 담겨 있었다."
 culture_tradition_events.0100.tradition_concubines: "\"그대가 시행 중인 축첩제는 [faith_scope.GetAdjective]의 교리에 어긋나오. [faith_scope.HighGodName]께서는 정상적인 혼인을 한 이들에게만 미소를 지어주신다오! 나는 그대에게 구원이 있기를 바랄 뿐이라오. 우리 모두를 위해 축첩을 포기하도록 하시오.\" 서신에는 이런 내용이 담겨 있었다."
 culture_tradition_events.0100.end: "\n\n실로 난제가 따로 없군... 어느 쪽을 더 중요히 여겨야 할까? 내 백성의 풍습인가, 아니면 신앙의 교리인가?"
 culture_tradition_events.0100.a: "[faith_scope.GetAdjectiveNoTooltip]의 교리를 지켜야 해."
 culture_tradition_events.0100.b: "백성의 풍습이 훨씬 더 중요하지!"
 culture_tradition_events.0101.t: "신비주의자의 정신"
 culture_tradition_events.0101.desc: "아첨꾼이나 국무에 방해받지 않고 조용하게 식사를 즐길 수 있는 기회가 좀처럼 생기지 않는 편인데, 오늘 밤에는 해냈다. 차분하고 느긋하게 만찬을 즐길 수 있다. 허례허식에 얽매여 괜히 힘쓰지 않아도 된다.\n\n그런데 몇 초 지나지 않아 문이 '쾅' 소리와 함께 활짝 열렸다. 필연적인 비극이 찾아온 것이다. [mendicant_mystic.GetFaith.PriestNeuter](이)가 성큼성큼 방으로 들어왔다. [mendicant_mystic.GetSheHe|U]는 울퉁불퉁한 보행 지팡이를 가지고 다니는데, 단박에 휘둘러 문을 박살 내고 묻은 파편이 고스란히 묻어 있었다.\n\n\"존귀한 영주님. 하나 제안하고 싶은 게 있습니다! 소정의 금액에 저 #EMP [mendicant_mystic.GetFirstName]#!(이)가 우리 민족의 유서 깊은 방식을 알려드리겠습니다. 궁정의 아이들을 다스리는 데 보탬이 될 것입니다!\""
 culture_tradition_events.0101.a: "물론이오, 고결한 [mendicant_mystic.GetFaith.PriestNeuter](이)여. 일단 막대기는 내려놓으시오."
