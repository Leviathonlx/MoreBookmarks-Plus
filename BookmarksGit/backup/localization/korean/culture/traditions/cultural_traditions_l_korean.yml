 tradition_maritime_way_of_life_name: "바다에서의 삶"
 tradition_maritime_way_of_life_desc: "태곳적부터 이 문화권의 쌍동선은 지평선 너머에서 모습을 드러내곤 했습니다. 이들에게 먼바다를 항해하는 일은 그저 일상일 뿐이었습니다.\n바다를 삶의 터전으로 여기는 사람들에게 정착할 곳이든, 무역의 방식이든, 약탈할 목표든 한계 따위는 없습니다."
