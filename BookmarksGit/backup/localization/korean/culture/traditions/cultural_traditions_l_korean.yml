 tradition_ep3_imperial_tagmata_name: "제국 타그마"
 tradition_ep3_imperial_tagmata_desc: "타그마는 해당 문화가 자랑하는 정예병 연대로, 군사 작전의 중추라고 해도 과언이 아닙니다. 이 콧대 높은 병력은 같잖은 전사 귀족이나 개인의 용맹을 뽐내기 위한 무모한 행각에 눈길조차 주지 않습니다. 오히려 규율과 떠받들여지는 이름값을 더 중시합니다. #EMP 엑스코비토이! 스콜라이! 히카나토이!#!"
