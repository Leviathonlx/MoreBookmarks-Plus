 tradition_chinese_arts_name: "중국 예술"
 tradition_chinese_arts_desc: "서예와 시문이야말로 해당 문화의 모든 것입니다. 군사력이나 복잡한 행정에 의존하기보다, 중국인들은 모든 형태의 예술을 완벽히 다듬는 데 중점을 둡니다."
