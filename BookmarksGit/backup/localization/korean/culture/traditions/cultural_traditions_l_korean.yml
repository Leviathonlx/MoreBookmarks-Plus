 culture_tradition_events.0002.t: "[GetPlayer.Custom( 'KnightCultureNoTooltip' )](와)과 대련: 결론"
 culture_tradition_events.0002.desc: "나는 무기를 내리고 [recipient.GetTitledFirstName]에게로 고개를 돌렸다. 그런 다음 상투적인 박수를 보냈자, [recipient.GetSheHe|U]도 따라서 박수를 쳤다.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good: "\"멋진 싸움이었소, [actor.GetTitleTierName|U]! 나를 정정당당하게 꺾었구려.\" [recipient.GetFirstNameNoTooltip](이)가 말했다.\n\"이번 대련 덕분에 [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]의 미래에 전쟁이 일어난다 해도 잘 헤쳐나갈 수 있겠구려. \n\n온몸에 활기가 도는 기분이다. 뭐든 해낼 수 있을 것 같다!"
 culture_tradition_events.0002.desc_actor_victor_bad: "\"멋진 싸움이었소, [actor.GetTitleTierName|U]. 내가 참패했구려.\" [recipient.GetFirstNameNoTooltip](이)가 끙끙 앓는 소리를 냈다.\n\"하나 이 승리로 자만하지 마시오. 나는 그대의 적이 아니라오. 진정한 적은 저 바깥에 있지.\"\n\n하! 내 기분이야 멀쩡한걸!"
 culture_tradition_events.0002.desc_recipient_victor_good: "\"멋진 싸움이었소, [actor.GetTitleTierName|U]. 이번엔 내가 이겼구려!\" [recipient.GetFirstNameNoTooltip](이)가 활기찬 어조로 말했다. \"이제 뭐가 닥치든 우린 헤쳐나갈 수 있을 거요!\"\n\n아무렴 그렇고말고. 이참에 다음 정복 전쟁을 구상해볼까?"
 culture_tradition_events.0002.desc_recipient_victor_bad: "\"멋진 싸움이었소, [actor.GetTitleTierName|U]. 혹시 부상을 당했다면 내 사과하리다. 순간 무아지경에 빠져들었소. 마치 무기와 하나가 된 듯한...\" [recipient.GetFirstNameNoTooltip](이)가 미안한 어조로 말했다.\n\"잠시 쉬는 건 어떻겠소?\" \n\n당치도 않은 소리. 백정이 키우는 들개처럼 팔팔하다고!"
 culture_tradition_events.0002.a: "좋은 대련이었네!"
 culture_tradition_events.0002.b: "져서 아쉽지만, 그래도 좋은 훈련이 됐어!"
