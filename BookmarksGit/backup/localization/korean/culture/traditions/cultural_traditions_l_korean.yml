 tradition_tgp_warrior_monks_name: "무장 승려"
 tradition_tgp_warrior_monks_desc: "도덕적으로 올바른 삶에 헌신한다고 해서 무력 사용이 금지되는 것은 아닙니다. 특히 경쟁 종파나 부패한 관리들로부터 종교 공동체를 보호하거나, 궁핍한 이들을 지켜야 할 때는 더욱 그렇습니다."
