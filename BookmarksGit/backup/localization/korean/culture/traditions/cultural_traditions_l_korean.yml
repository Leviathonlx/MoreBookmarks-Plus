 culture_emergence_events.0002.t: "새로운 정체성"
 culture_emergence_events.0002.desc: "나의 동포인 [ROOT.Char.GetCulture.GetCollectiveNoun](은)는 어디서든 쉽게 찾아볼 수 있는 긍지 높은 민족이다.\n\n그러나 공통점과는 별개로, 내 백성들이 다른 곳의 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](와)과는 다르게 행동하기 시작했다는 사실을 부정하기엔 이제 늦은 것 같다. 심지어 방문차 찾아온 [ROOT.Char.GetCulture.GetNameNoTooltip] 집단과 내 통치를 받는 백성들 사이에서 분쟁이 발생하는 수준이다.\n\n우리 사이에서 새로운 정체성이 싹트고 있다. 우린 [ROOT.Char.GetCulture.GetNameNoTooltip](이)지만, 동시에 다른 문화이기도 하다. 이 장족의 발전을 더 장려해보는 건 어떨까?"
 culture_emergence_events.0002.a: "새롭고 강대한 정체성을 세우는 거야!"
 culture_emergence_events.0002.b: "우린 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](이)지, 다른 문화가 아니다! 다들 정신 똑바로 차려!"
