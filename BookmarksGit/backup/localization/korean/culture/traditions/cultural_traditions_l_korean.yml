l_korean:
 #Ethoses
 ethos_bellicose_name: "호전성"
 ethos_bellicose_desc: "해당 문화는 분쟁과 폭력을 존재의 필수 조건으로 여깁니다. 그렇기에 스스로 일어나 싸울 수 있어야 한다는 관념이 사람들 머릿속에 깊이 자리 잡고 있습니다."
 ethos_stoic_name: "금욕주의"
 ethos_stoic_desc: "해당 문화는 고고한 산처럼 강인하게 버티는 삶을 추구합니다. 그렇기에 인생이 어떤 역경을 선사하든 굳건한 결의와 흔들리지 않는 기상으로 견뎌내야 한다고 믿습니다."
 ethos_bureaucratic_name: "관료주의"
 ethos_bureaucratic_desc: "가장 오래된 기록 이상으로 살아남은 문화는 없습니다. 그렇기에 해당 문화는 꼼꼼하기 이를 데 없는 기록이 곧 불멸의 열쇠라고 믿습니다."
 ethos_spiritual_name: "영성주의"
 ethos_spiritual_desc: "전쟁을 좇거나 지식에 기대는 문화가 있는 반면, 해당 문화는 역사상 단 한 순간도 빠지지 않았던 유일무이한 요소에 믿음을 보냅니다. 바로 신앙이죠. 피도 눈물도 없는 가혹한 세상에서 나아갈 길은 단 하나, 바로 영적 수련입니다."
 ethos_courtly_name: "의례"
 ethos_courtly_desc_nhc: "궁정 생활은 해당 문화의 핵심으로 자리 잡고 있으며, 사람들의 사회적인 행동 방식에서도 중요한 자리를 차지합니다. 모두가 자기 분수에 걸맞은 역할을 맡습니다."
 ethos_egalitarian_name: "평등주의"
 ethos_egalitarian_desc: "다른 이들은 불관용과 고립주의를 추구할지 몰라도, 해당 문화는 차이점을 말살하는 것보다 포용하는 것이 훨씬 낫다고 여깁니다."
 ethos_communal_name: "공동체주의"
 ethos_communal_desc: "해당 문화는 다른 무엇보다도 공동체의 유대를 중요하게 여기며, 공동의 목표를 위해 함께 노력하면서 충성심과 헌신하는 마음을 배양합니다."
 #Martial Customs
 martial_custom_equal_name: "동등"
 martial_custom_equal_desc: "해당 문화에서는 가정 내에서 몸이 성한 사람이라면 누구나 주군의 부름에 응해 무기를 들어야 합니다."
 martial_custom_male_only_name: "남성 전유"
 martial_custom_male_only_desc: "해당 문화는 오로지 남성만이 전투에서 싸우는 데 필요한 물리적인 힘과 체력을 갖췄다고 믿습니다."
 martial_custom_female_only_name: "여성 전유"
 martial_custom_female_only_desc: "해당 문화는 오로지 여성만이 전투에서 싸우는 데 필요한 물리적인 힘과 체력을 갖췄다고 믿습니다."
 ## ^The above descs mirror each other deliberately.
 #Traditions
 tradition_court_eunuchs_name: "궁정 환관"
 tradition_court_eunuchs_desc: "해당 문화는 궁정에서 환관을 범용적으로 활용합니다. 가내 하인부터 행정 관료, 심지어 군사 지휘관에 이르기까지 여러 직위에 등용합니다. 욕망이 거세된 남자는 신뢰할 만하니까요."
 tradition_byzantine_succession_name: "비잔틴 전통"
 tradition_byzantine_succession_desc: "해당 문화는 동로마 제국의 전통을 비롯해 그 유산과 면밀한 연관 관계를 맺고 있으며, 이는 복잡하고 섬세한 궁정 규율의 형태로 발현됩니다."
 tradition_african_tolerance_name: "아프리카의 관용"
 tradition_african_tolerance_desc: "혹자는 약점으로 치부하기도 하지만, 이해와 관용이라는 반석 위에 성립된 봉역은 탄탄한 기반 위에 세워졌다고 해도 과언이 아닙니다."
 tradition_memories_of_bactria_name: "박트리아의 기억"
 tradition_memories_of_bactria_desc: "해당 문화권 사람들은 완벽한 땅 박트리아의 이상을 추억으로 품고 살아왔습니다. 언제가 다시 한번 동방의 아름다운 왕국이 일어서리라는 믿음에서 말이죠."
 tradition_equal_inheritance_name: "동등 상속"
 tradition_equal_inheritance_desc: "해당 문화의 영주들은 대대로 모든 자녀에게 땅을 균등하게 나누어 왔습니다. 심지어 일반적으로는 상속 구도에서 제외될 자녀라고 해도 말이죠."
 tradition_equal_inheritance_link: "동등 상속"
 tradition_the_witenagemot_name: "위테나예모트"
 tradition_the_witenagemot_desc: "해당 문화는 먼 옛날부터 세력가들이 모여 회합을 열었습니다. 정치와 법률, 재정, 무엇보다도... 영주에게 전할 최고의 #EMP 조언을#! 논의하는 자리였습니다."
 tradition_things_name: "팅그 회합"
 tradition_things_desc: "스칸디나비아는 거리와 혹독한 환경 때문에 중앙집권형 통치가 비효율적이었습니다. 분쟁을 해결하고 결단을 내릴 일이 생기면 로그마드가 주관하는 #EMP 팅그 회합#!이 소집되었죠."
 tradition_caravaneers_name: "대상"
 tradition_caravaneers_desc: "해당 문화는 상업을 잘 받아들인 사례로, 주민들이 대상 교역과 긴밀한 관계를 맺고 있습니다."
 tradition_xenophilic_name: "사대주의"
 tradition_xenophilic_desc: "해당 문화는 모두를 포용하여, 모든 문화에 진정으로 매력을 느낍니다."
 tradition_legalistic_name: "율법주의"
 tradition_legalistic_desc: "해당 문화는 법률과 체계적인 편찬을 문명사회에서 가장 중요한 척도로 여깁니다."
 tradition_warrior_culture_name: "전사 문화"
 tradition_warrior_culture_desc: "해당 문화는 무예와 힘을 그 무엇보다 중시합니다. 아이들은 자라나며 싸우는 방법을 배우고, 학문을 향한 향상심은 자연스럽게 포기하게 됩니다. 나약함은 용납되지 않습니다."
 tradition_philosopher_culture_name: "철학자 문화"
 tradition_philosopher_culture_desc: "해당 문화는 숙고와 자아 성찰을 장려합니다."
 tradition_chivalry_name: "기사도"
 tradition_chivalry_desc: "해당 문화는 기사도를 행동 양식을 조율하는 사회적 수단으로 받아들였습니다. 무력과 의무, 명예, 도덕성을 형편없는 시와 낭만적인 문학 못지않게 중요히 여깁니다."
 tradition_hit_and_run_name: "치고 빠지기 전술가"
 tradition_hit_and_run_desc: "해당 문화는 경무장 유닛을 활용한 치고 빠지기 전술에 탁월한 솜씨를 보입니다."
 tradition_stand_and_fight_name: "일어나 싸우리!"
 tradition_stand_and_fight_desc: "해당 문화의 전사들은 굽히지 않으며 흔들리지도 않습니다. 좋든 나쁘든 압도적인 열세 상황에서도 절대로 물러나지 않습니다."
 tradition_horse_lords_name: "기마의 제왕"
 tradition_horse_lords_desc: "해당 문화는 말에 통달해 있으며, 전투에서 말을 능숙하게 활용합니다."
 tradition_adaptive_skirmishing_name: "전천후 산병"
 tradition_adaptive_skirmishing_desc: "해당 문화는 환경을 불문하고 산병을 효과적으로 배치하는 방법을 알고 있습니다."
 tradition_formation_fighting_name: "방진 전투 전문가"
 tradition_formation_fighting_desc: "해당 문화는 효율적인 방어 진형을 활용하여 다양한 병종의 시너지를 끌어내는 방법을 알고 있습니다."
 tradition_republican_legacy_name: "공화정의 유산"
 tradition_republican_legacy_desc: "해당 문화는 먼 옛날부터 공화적 가치를 좇았습니다. 그렇기에 도시 계층과 시골 지주가 동등한 중요성을 갖는 것으로 여겨집니다."
 tradition_hereditary_hierarchy_name: "세습 체계"
 tradition_hereditary_hierarchy_desc: "해당 문화는 지도자가 혈통으로 결정되고 귀족이 영지에 매여 있는 상황을 당연시하며, 봉건 구조가 굳건하게 유지되고 있습니다. 이들은 봉건 제도를 어기는 사람을 쉽게 잊지 않을 것입니다."
 tradition_theocratic_autonomy_name: "신정주의 자치권"
 tradition_theocratic_autonomy_desc: "해당 문화의 종교 당국은 세속 영주들에게 큰 자율권을 보장받으며, 민중의 공경을 받습니다."
 tradition_saharan_nomads_name: "사하라 유목민"
 tradition_saharan_nomads_desc: "해당 문화는 장장 수백 년에 걸쳐 지중해와 사하라 이남의 사헬 왕국을 연결하면서 사하라 사막에 적응했습니다."
 tradition_himalayan_settlers_name: "히말라야 정착민"
 tradition_himalayan_settlers_desc: "해당 문화는 '세계의 지붕'을 보금자리로 삼았습니다. 그러나 공기는 산뜻할지언정 매우 춥고, 겨울은 길고 가혹하기만 합니다. 이 문화에 속한 주민들은 오로지 양만이 살아남을 수 있는 봉우리와 고원 지대에서 자신들처럼 살아갈 문화가 몇 없다는 사실에 자부심을 느낍니다."
 tradition_esteemed_hospitality_name: "존경의 환대"
 tradition_esteemed_hospitality_desc: "해당 문화의 영주는 궁정을 방문하는 이라면 그게 누가 됐든 두 팔 벌려 환영해주는 것으로 알려져 있으며, 그런 기대를 받습니다. 호사스러운 방식으로 손님과 문객을 접대합니다."
 tradition_hard_working_name: "근면함"
 tradition_hard_working_desc: "해당 문화는 근면성실함과 공동체를 위한 고된 노력을 가르치며, 사상의 근간으로 삼습니다."
 tradition_loyal_soldiers_name: "충직한 백성"
 tradition_loyal_soldiers_desc: "해당 문화에서는 주군과 조국을 섬기는 것을 고결하고 정당한 행동으로 여깁니다. 탐욕이나 원치 않는 부담이 아닌 하나의 책무이자 특권인 셈이죠."
 tradition_female_only_inheritance_name: "모계사회"
 tradition_female_only_inheritance_desc: "해당 문화는 여성이 지배 계층의 절대다수를 형성하는 모계 중심의 체제를 강요합니다."
 tradition_pacifism_name: "평화주의자"
 tradition_pacifism_desc: "해당 문화에서는 무력 사용이 절대 용인되지 않습니다. 비폭력을 통해서만 평화로운 생활이 가능하다고 믿습니다."
 tradition_scientific_curiosity_name: "과학적 호기심"
 tradition_scientific_curiosity_desc: "일반인은 보통 왼쪽과 오른쪽, 뒤와 앞을 둘러보며 해답을 찾기 마련입니다. 그러나 이 문화는 다릅니다. 이들은 위를 올려다볼 줄 압니다."
 tradition_spartan_name: "엄격함"
 tradition_spartan_desc: "해당 문화는 행사, 물질적인 재산, 무의미한 장식 등 과시를 그리 좋게 보지 않습니다. 오히려 우뚝 솟은 성벽과 성채 같은 힘 그 자체에 큰 관심을 두고 있죠."
 tradition_tribe_unity_name: "부족 통합"
 tradition_tribe_unity_desc: "해당 문화는 소속 주민들의 가족적이고 공동체적인 유대를 강조합니다. 하여 같은 맥락에서 뻗어 나왔음을 잊지 않도록 살핍니다."
 tradition_astute_diplomats_name: "냉철한 외교관"
 tradition_astute_diplomats_desc: "해당 문화는 싸우지 않고 적을 제압하는 것이야말로 순수한 우월성을 보여주는 방증으로 여깁니다."
 tradition_collective_lands_name: "집체 토지"
 tradition_collective_lands_desc: "해당 문화는 개인의 토지 소유라는 개념을 낯설게 여깁니다. 토지는 공동의 이익을 위해 모두가 소유하는 대상으로 여겨집니다. "
 tradition_horse_breeder_name: "말 사육사"
 tradition_horse_breeder_desc: "해당 문화는 말 사육의 기술과 원리에 대한 경험은 물론이요, 지식까지 공들여 축적했습니다. 군마든 단순한 준마든, 해당 문화권에서 길러낸 말은 우월한 것으로 유명합니다."
 tradition_hunters_name: "풍요로운 사냥꾼"
 tradition_hunters_desc: "해당 문화는 경제적 필요와 사회의 기대를 원동력 삼아 사냥 기술을 정밀하게 연마했고, 예술의 경지로 승화했습니다."
 tradition_sacred_mountains_name: "신성한 산맥"
 tradition_sacred_mountains_desc: "해당 문화는 산맥을 신과의 연결점으로 생각합니다. 따라서 산맥에 대한 경외심을 품고 살아갑니다."
 tradition_culinary_art_name: "요리 예술가"
 tradition_culinary_art_desc: "해당 문화는 음식을 단순히 생존을 위한 양식이 아닌, 예술이자 의식으로 여깁니다. 가족과 공동체 모두 음식에 주안점을 둡니다."
 tradition_festivities_name: "빈번한 축제"
 tradition_festivities_desc: "해당 문화의 빈번하고도 풍성한 축제는 다른 문화의 기준에서 천박하게 여길지도 모릅니다. 하지만 축제는 축제 아니겠습니까!"
 tradition_tea_ceremony_name: "다도"
 tradition_tea_ceremony_desc: "때로는 차 한잔으로 모든 걸 한결 낫게 만들 수 있는 법입니다."
 tradition_vegetarianism_name: "채식주의자"
 tradition_vegetarianism_desc: "해당 문화는 육식을 기피하는 경향이 강하며, 사회 전반적으로 채식을 실천합니다."
 tradition_alpine_supremacy_name: "알프스의 지배자"
 tradition_alpine_supremacy_desc: "해당 문화에 속한 주민들은 산악 생활에 적응했습니다. 알프스 산맥에 관한 지식과 전문성은 누구도 이들을 따라가지 못합니다."
 tradition_seafaring_name: "뱃사람"
 tradition_seafaring_desc: "해당 문화는 바다의 부름에 저항하지 못합니다. 그렇기에 수정처럼 티 없이 맑은 바다를 항해하거나, 맹렬한 폭풍우 속에서 물마루를 타는 것이 꿈입니다."
 tradition_strength_display_name: "힘의 과시"
 tradition_strength_display_desc: "해당 문화는 단순히 힘을 가지는 것만으론 부족하다고 느껴 남들 앞에서 #EMP 과시#!합니다. 이를 통해 가치 있는 적수와 대결을 펼치거나, 귀중한 아군과 함께 싸울 수 있으니 말입니다."
 tradition_mystical_ancestors_name: "신비로운 조상"
 tradition_mystical_ancestors_desc: "해당 문화는 혈통을 매우 중요하게 생각합니다. 선조를 신비롭고 전설적인 존재로 만들어 너도 나도 후손을 자청할 정도입니다."
 tradition_priestly_caste_name: "사제 계급"
 tradition_priestly_caste_desc: "해당 문화는 사제의 사회적 위상이 높은 신분 제도를 도입했습니다. 이들은 신의 뜻을 해석하는 책무를 짊어진 사람들을 보호하고 복종을 바쳐야 할 존재로 여깁니다."
 tradition_religion_blending_name: "종교 혼합"
 tradition_religion_blending_desc: "해당 문화 구성원들은 신앙이 다른 이들과도 잘 어울려 지내며, 외국의 개념을 자신들의 신앙에 차용하는 데 거리낌이 없습니다."
 tradition_religious_festivities_name: "종교 축제"
 tradition_religious_festivities_desc: "해당 문화의 시간 관념은 태양과 별의 움직임을 따지지 않습니다. 그 대신 무수히 많은 종교 축제와 행사를 정기적으로 개최하여 시간의 흐름을 파악하는 대중적인 방식을 활용합니다. 참고로 모두가 초대된답니다!"
 tradition_religious_patronage_name: "종교 후원"
 tradition_religious_patronage_desc: "해당 문화에서는 영혼이 구원받으려면 종교적 중요성이 큰 사업에 이바지해야 합니다. 구원을 돈으로 살 순 없지만 자신을 찬양하는 사제들이 가득한 사원을 건립하면 확실히 #EMP 보탬#!은 되겠죠."
 tradition_medicinal_plants_name: "약초사"
 tradition_medicinal_plants_desc: "해당 문화는 먼 옛날부터 약초와 나무의 의학적 효능을 탐구하고 지식을 쌓아 왔습니다. 이들은 질병 대부분을 적절한 습포제와 연고, 죽으로 치료할 수 있습니다."
 tradition_storytellers_name: "이야기꾼"
 tradition_storytellers_desc: "해당 문화는 탄탄하고 유서 깊은 구전 전통을 갖고 있습니다. 의식적인 이야기를 통해 과거를 보존하며, 그 시절 영웅담과 설화를 수 세대에 걸쳐 전달합니다."
 tradition_sacred_hunts_name: "신성한 사냥"
 tradition_sacred_hunts_desc: "해당 문화는 사냥을 체육이나 여가로 취급하지 않으며, 인간 경험의 순수한 표출로 생각합니다. 이들은 자연을 지배함으로써 신과 연결될 수 있다고 믿습니다."
 tradition_wedding_ceremonies_name: "결혼식"
 tradition_wedding_ceremonies_desc: "해당 문화는 두 사람의 결혼을 공개적이고 의식적인 행사로 취급합니다."
 tradition_music_theory_name: "음악 이론가"
 tradition_music_theory_desc: "해당 문화는 음악을 신의 언어처럼 취급합니다. 따라서 수많은 구성원이 어릴 적부터 고결하고 존중받는 음악 연구에 뛰어듭니다."
 tradition_poetry_name: "섬세한 시"
 tradition_poetry_desc: "해당 문화에서 시는 귀족의 예술로 간주하며, 많은 사람이 단어에 의미와 사상을 담으려 애쓰며 시간을 보냅니다."
 tradition_culture_blending_name: "문화 혼합"
 tradition_culture_blending_desc: "해당 문화의 구성원들은 다른 문화와 부대끼며 살 때가 많습니다. 이런 노출을 통해 외국의 언어와 전통, 관습을 삶의 일부로 받아들이는 데 능숙해졌습니다."
 tradition_family_entrepreneurship_name: "가업"
 tradition_family_entrepreneurship_desc: "해당 문화는 가업의 발전을 장려합니다. 세대가 세대를 이어 선조의 도구와 기술을 계승해 탄탄한 전통을 구축합니다."
 tradition_fishermen_name: "솜씨 좋은 어부"
 tradition_fishermen_desc: "물고기는 누구나 낚을 수 있지만, 바람이나 밀물 썰물을 가리지 않고 언제나 만선으로 정박하는 솜씨는 매우 드문 재능입니다. 이들 어부보다 해안이나 육지, 바다를 잘 아는 사람은 없습니다."
 tradition_metal_craftsmanship_name: "금속공"
 tradition_metal_craftsmanship_desc: "해당 문화는 수백 년 동안 금속 원산지에서 융성했습니다. 시간이 흐르면서 금속의 원리에 정통한 이들은 이름 그 자체가 튼튼하고 품질 좋은 무기와 갑옷을 상징하는 대명사가 되는 경지에 이르렀습니다."
 tradition_isolationist_name: "고립주의자"
 tradition_isolationist_desc: "해당 문화는 혼자 조용히 지내는 것을 선호하며, 좀처럼 외부로 시선을 돌리지 않습니다."
 tradition_winter_warriors_name: "겨울의 전사"
 tradition_winter_warriors_desc: "해당 문화는 매서운 바람과 쓰라린 추위가 가져오는 현실에 익숙합니다."
 tradition_forest_fighters_name: "삼림의 전사"
 tradition_forest_fighters_desc: "해당 문화는 삼림에서의 전투에 능통합니다."
 tradition_mountaineers_name: "산악병"
 tradition_mountaineers_desc: "해당 문화의 병사들은 산악 행군에 필요한 모든 것을 지니고 있습니다."
 tradition_warriors_of_the_dry_name: "메마른 땅의 전사"
 tradition_warriors_of_the_dry_desc: "해당 문화는 극한 건조 기후에서 싸우는 방법에 통달했습니다."
 tradition_highland_warriors_name: "고원의 전사"
 tradition_highland_warriors_desc: "해당 문화의 전사들은 언덕투성이 고향의 비탈과 골짜기에서 능숙하게 싸웁니다."
 tradition_jungle_warriors_name: "밀림의 전사"
 tradition_jungle_warriors_desc: "해당 문화의 전사들은 위험천만한 밀림을 가로지르는 요령을 알고 있습니다."
 tradition_only_the_strong_name: "강자 중시"
 tradition_only_the_strong_desc: "해당 문화는 잘 훈련된 소수의 전사를 중시합니다. 최고 중의 최고가 아니라면 대접받을 생각은 버리는 것이 좋습니다."
 tradition_warriors_by_merit_name: "전사 실력주의"
 tradition_warriors_by_merit_desc: "해당 문화는 전사로서 능력을 입증하기만 했다면 그 전사가 누구든 전투에 참여하도록 허락해야 한다고 믿습니다."
 tradition_warrior_monks_name: "전사 사제"
 tradition_warrior_monks_desc: "해당 문화는 신학을 추구하기로 결심했다면 자신의 신앙을 지킬 줄도 알아야 한다고 믿습니다."
 tradition_talent_acquisition_name: "재능 인정"
 tradition_talent_acquisition_desc: "\"원한다면 죽여도 좋다. 하지만 살려준다면 충성을 다할 것이다.\""
 tradition_strength_in_numbers_name: "물량주의"
 tradition_strength_in_numbers_desc: "해당 문화는 정예 부대 체제를 포기하는 대신 수적 우세를 갖추고 싶어 합니다."
 tradition_frugal_armorsmiths_name: "검소한 병기공"
 tradition_frugal_armorsmiths_desc: "고품질 갑옷 한 벌이면 목숨을 구할지 몰라도, 적당한 갑옷 열 벌이면 전투에서 승리할 수 있습니다."
 tradition_malleable_invaders_name: "영향을 잘 받는 침략자"
 tradition_malleable_invaders_desc: "해당 문화의 구성원들은 토지와 자녀, 전통, #EMP 미래#!까지 모조리 앗아가는 약탈자들입니다."
 tradition_quarrelsome_name: "빈번한 분쟁"
 tradition_quarrelsome_desc: "해당 문화의 영주에게 국경 분쟁은 일상입니다. 땅은 종종 부당한 방식으로 그 주인을 바꿉니다."
 tradition_swords_for_hire_name: "용병"
 tradition_swords_for_hire_desc: "해당 문화는 용병에 호의적이며, 전쟁 사이에 전사들이 용병으로서의 영광을 추구하도록 장려합니다."
 tradition_reverence_for_veterans_name: "노병 존경"
 tradition_reverence_for_veterans_desc: "해당 문화는 부상으로 더 이상 싸울 수 없는 병사를 홀대하지 않고, 영웅으로 대접하며 스승으로 삼습니다."
 tradition_stalwart_defenders_name: "굳건한 수호자"
 tradition_stalwart_defenders_desc: "해당 문화는 자신의 것을 지키는 일을 가장 중요한 가치로 삼습니다."
 tradition_battlefield_looters_name: "전장의 약탈자"
 tradition_battlefield_looters_desc: "해당 문화에서 전투란 명예가 아닌 이익을 추구하는 수단입니다. 전쟁 비용을 지불할 능력이 없다면 누가 그 사람의 위신에 신경을 쓰겠습니까?"
 tradition_fervent_temple_builders_name: "열성적인 사원 건설자"
 tradition_fervent_temple_builders_desc: "해당 문화는 사원 건설을 신과 이어지는 가장 직접적인 수단으로 여깁니다. 열정적인 영주들은 웅장한 사원을 여럿 지을 것입니다."
 tradition_lords_of_the_elephant_name: "코끼리의 제왕"
 tradition_lords_of_the_elephant_desc: "해당 문화는 코끼리를 왕족에 비유하며 숭상합니다. 또한 코끼리를 생포 후 훈련하여 전쟁에서 그 파괴적인 효과를 활용하는 방식에 익숙합니다."
 tradition_zealous_people_name: "굳센 신자"
 tradition_zealous_people_desc: "해당 문화는 각자의 신앙에 특히 열성적이며 헌신을 바칩니다."
 tradition_welcoming_name: "강렬한 카리스마"
 tradition_welcoming_desc: "해당 문화에 속한 민족은 탁월한 외교 능력을 자랑합니다. 또한, 그 무엇보다 사회적 예절을 중요하게 여깁니다."
 tradition_agrarian_name: "농민"
 tradition_agrarian_desc: "해당 문화는 농업을 중시하며, 굶주린 부대를 충분히 먹일 수 있을 정도로 땅이 비옥합니다. 식량 걱정이 없다는 것은 많은 농노를 징집할 수 있다는 뜻이 되지만, 동시에 혹독한 지역에 비해 병사의 의욕이 낮다는 것을 뜻하기도 합니다."
 tradition_eye_for_an_eye_name: "눈에는 눈"
 tradition_eye_for_an_eye_desc: "해당 문화는 모욕을 잊거나 용서하지 않습니다. 사람들은 오랫동안 원한을 품으며, 적극적으로 복수를 행합니다."
 tradition_forbearing_name: "참을성"
 tradition_forbearing_desc: "해당 문화는 역경을 마주하여 인내하고 절제하는 것을 당연시합니다."
 tradition_equitable_name: "공명정대"
 tradition_equitable_desc: "해당 문화는 진실과 공정한 정의를 높이 평가합니다."
 tradition_charitable_name: "자선가"
 tradition_charitable_desc: "해당 문화의 주민은 신앙과 관계없이 비교적 가난한 이들을 지원하려는 욕구가 있습니다."
 tradition_modest_name: "겸손함"
 tradition_modest_desc: "해당 문화는 겸손을 중시하며, 혼자 너무 많은 공간을 차지하거나 이기적으로 생각해서는 안 됩니다."
 tradition_hill_dwellers_name: "구릉지의 주민"
 tradition_hill_dwellers_desc: "해당 문화는 구릉지에 집을 지으며, 그곳 땅을 효과적으로 일구는 방법을 알고 있습니다."
 tradition_forest_folk_name: "삼림의 주민"
 tradition_forest_folk_desc: "해당 문화는 광활한 삼림 가까이에 기반을 꾸리며, 삼림의 풍요로움을 활용할 줄 압니다."
 tradition_mountain_homes_name: "산악의 주민"
 tradition_mountain_homes_desc: "해당 문화는 가혹한 산악 비탈 부근의 고원에서 잘 살아갑니다."
 tradition_dryland_dwellers_name: "건조지의 주민"
 tradition_dryland_dwellers_desc: "해당 문화는 건조한 기후에서의 생활에 익숙하며 물을 찾고 건조한 땅을 일구는 방법을 알고 있습니다."
 tradition_jungle_dwellers_name: "밀림의 주민"
 tradition_jungle_dwellers_desc: "해당 문화는 밀림 가까이에 기반을 꾸리며 그 풍요로움을 누릴 줄 압니다."
 tradition_faith_bound_name: "투철한 신앙"
 tradition_faith_bound_desc: "해당 문화에서 다른 신앙을 가지면 승계 자격을 잃게 됩니다."
 tradition_by_the_sword_name: "무인의 삶"
 tradition_by_the_sword_desc: "해당 문화의 구성원들은 검을 패용한 선교사를 최고의 선교사로 여깁니다. 사회 전반적으로 성전을 지지하는 분위기가 형성되어 있지만, 신께서 허락하실지 정당성을 세세히 따지는 경향이 강합니다."
 tradition_language_scholars_name: "언어학자"
 tradition_language_scholars_desc: "해당 문화의 구성원들은 이웃의 언어를 배움으로써 신의 언어에 다가갈 수 있다고 믿습니다."
 tradition_pastoralists_name: "목축가"
 tradition_pastoralists_desc: "해당 문화는 넓게 탁 트인 지형에 집을 마련하며 가축을 대규모로 키웁니다."
 tradition_desert_nomads_name: "사막 여행자"
 tradition_desert_nomads_desc: "해당 문화는 사막의 가혹한 환경을 낯설게 여기지 않습니다. 또한 여행과 전쟁, 일상에 도움이 되는 낙타를 다루는 방법에 능통합니다."
 tradition_gardening_name: "정원 건축가"
 tradition_gardening_desc: "해당 문화는 오래전부터 다양한 종류의 정원을 만들고 유지하며 작고 예쁘게 꾸미는 전통을 이어오고 있습니다."
 can_appoint_court_gardener_name: "[GetCultureTradition('tradition_gardening').GetName]"
 tradition_monogamous_name: "일부일처제"
 tradition_monogamous_desc: "해당 문화는 신앙에 관계없이 배우자를 한 명만 가집니다."
 tradition_polygamous_name: "일부다처제"
 tradition_polygamous_desc: "해당 문화는 신앙에 관계없이 배우자를 여러 명 가지는 경향이 있습니다."
 tradition_concubines_name: "축첩제"
 tradition_concubines_desc: "해당 문화의 영주는 신앙에 관계없이 여러 명의 애첩을 식솔로 들이곤 합니다."
 tradition_mendicant_mystics_name: "탁발 신비주의자"
 tradition_mendicant_mystics_desc: "해당 문화에 속한 사제들은 현장에서 신앙을 실천해야 한다는 강한 믿음을 따르며, 독실한 이들은 자주 세상을 떠돌아다닙니다."
 tradition_parochialism_name: "지역주의"
 tradition_parochialism_desc: "해당 문화의 도시 거주민은 치열하게 경쟁하며 독립적인 성향을 보입니다. #EMP 자신의#! 도시를 더 크게 만들 수 있다면 돈과 기력을 얼마든지 투자합니다."
 tradition_martial_admiration_name: "상무 정신"
 tradition_martial_admiration_desc: "해당 문화에서는 아무리 불리하더라도 문화를 위해 검을 들어 싸우는 이들이 큰 존경을 받습니다."
 tradition_chanson_de_geste_name: "무훈시"
 tradition_chanson_de_geste_desc: "해당 문화는 먼 옛날 선조들이 세운 영웅적인 업적을 높이 평가합니다. 기욤이나 롤랑 같은 기사들의 삶을 다룬 낭만적인 이야기는 후세에 영감을 불어넣어 줄 것입니다."
 tradition_ruling_caste_name: "지배 계급"
 tradition_ruling_caste_desc: "해당 문화의 영주는 타 문화 사람들을 익숙하게 지배합니다. 대중의 인식을 비용으로 삼아 봉기를 효율적으로 제압하는 방법을 알고 있습니다."
 tradition_staunch_traditionalists_name: "단호한 전통주의자"
 tradition_staunch_traditionalists_desc: "전통은 전통입니다. 움직일 수도, 바꿀 수도 없는 것이 전통입니다. 이들은 정체성을 규정하는 요소를 지지할 것입니다."
 tradition_sacred_groves_name: "성스러운 숲"
 tradition_sacred_groves_desc: "해당 문화는 나무를 신성시합니다. 삼림은 파괴가 아니라 보살핌을 받아야 하는 생물입니다."
 tradition_hold_the_line_name: "전선 사수"
 tradition_hold_the_line_desc: "해당 문화는 모든 전투원이 자신의 힘에 긍지를 느끼게 합니다. 고양감을 끌어 올리는 지휘관의 연설은 병사들이 최후의 순간까지 투지를 지키게 만듭니다."
 tradition_legendary_noble_families_name: "전설적인 귀족 가문"
 tradition_legendary_noble_families_desc: "해당 문화의 운명을 빚어내는 데 일조한 귀족 가문과 연이 없다면 아무런 취급도 받지 못합니다."
 tradition_castle_keepers_name: "성채 지킴이"
 tradition_castle_keepers_desc: "공격은 최선의 방어라 할 수 없습니다. 최선의 방어는 최대한 많은 전선에 성채를 지어놓는 것이죠."
 tradition_city_keepers_name: "도시 지킴이"
 tradition_city_keepers_desc: "해당 문화에서 도시는 두근거리는 심장으로 통합니다. 해당 문화에 속한 주민들은 모든 대도시가 세계에서 부러워하는 보석으로 발전하길 염원합니다."
 tradition_fractious_name: "괴팍함"
 tradition_fractious_desc: "내 적의 적 #EMP 또한#! 나의 적이다."
 tradition_runestones_name: "룬돌 건립자"
 tradition_runestones_desc: "죽음, 정복, 지위 상승... 귀족의 삶을 규정하는 요소들입니다. 이 문화에 속한 이들은 어딜 가든 인생의 증표를 남겨 놓습니다."
 tradition_insular_spirit_name: "켈트 교회의 영혼"
 tradition_insular_spirit_desc: "해당 문화는 태초의 길에서 벗어나지 않으려 애쓰고 있습니다. 다른 문화의 공격이 닥쳐오면 맞서 싸울 것입니다."
 tradition_monastic_communities_name: "수도원 공동체"
 tradition_monastic_communities_desc: "해당 문화는 예로부터 귀족의 자손을 신앙인으로 만들어 왔습니다. 수도원에서 존경받는 정치가가 배출되는 것도 흔히 있는 일입니다."
 tradition_roman_legacy_name: "동로마의 유산"
 tradition_roman_legacy_desc: "동로마 제국의 군사 조직은 아직도 해당 문화의 기억 속에서 살아 숨 쉬고 있습니다. 그렇기에 징집병보다 전문적인 군대를 선호합니다."
 tradition_longbow_competitions_name: "장궁 경연"
 tradition_longbow_competitions_desc: "해당 문화는 일반인은 시위를 당기지조차 못하는 강력한 활을 선호합니다. 변두리에 자리한 시골부터 대규모 도시까지 어느 곳이든 일주일에 한 번은 활 연습을 하는 것이 숭배 의식만큼 중요하게 여겨집니다."
 tradition_illyrian_grit_name: "일리리아인의 투지"
 tradition_illyrian_grit_desc: "해당 문화는 항상 내분을 벌이는 것 같아 보이지만, 때가 되면 함께 들고 일어나 침략자들에게 맞서 싸웁니다."
 tradition_maritime_mercantilism_name: "해양 중상주의"
 tradition_maritime_mercantilism_desc: "군대가 세계를 지배한다고 하지만, 해당 문화는 진실을 압니다. 바로 해상에서의 자금 흐름을 지배하는 자가 진정한 세상의 패자라는 사실을 말이죠."
 tradition_sacral_kingship_name: "신성한 왕위"
 tradition_sacral_kingship_desc: "해당 문화에 속한 영주들은 신이나 신적 존재의 혈육으로 여겨집니다. 신에게 왕이란 칭호가 무슨 의미가 있겠습니까?"
 tradition_reavers_name: "강탈자"
 tradition_reavers_desc: "해당 문화에 속하여 해안에서 살아가는 수많은 이들은 으레 배에 올라타 다른 항구에서 약탈을 시도하곤 합니다. 직접적으로 다스리는 군주들이 이런 행위를 용인하는 건 아닙니다. 그러나 훌륭한 병사를 만드는 방법인 것은 모든 영주가 알죠."
 tradition_practiced_pirates_name: "숙련된 해적"
 tradition_practiced_pirates_desc: "항구를 급습하고, 불을 지르고, 닥치는 대로 물건을 수탈하는 건 고결하지 않지만 #EMP 수익성#!이 좋은 활동입니다."
 tradition_determined_independence_name: "결연한 독립심"
 tradition_determined_independence_desc: "복종하느니 차라리 죽음을! 해당 문화에 속한 영주들은 봉신이 되는 것보다 끔찍한 패배가 없다고 생각합니다. 스스로 주인의 자리에 올라설 수만 있다면 무슨 짓이든 할 것입니다."
 tradition_merciful_blindings_name: "자비로운 실명형"
 tradition_merciful_blindings_desc: "아무리 용서받을 수 없는 자라고 해도, 해당 문화는 심장에 비수를 꽂는 것보다는 눈을 도려내는 편이 낫다고 여깁니다."
 tradition_reindeer_hunters_name: "순록 사냥꾼"
 tradition_reindeer_hunters_desc: "순록 사냥은 끝없는 혹한이 계속되는 침엽수림에서의 춤과 같습니다. 해당 문화는 사냥 물자를 최대한으로 활용하는 방법을 터득했습니다."
 tradition_mountaineer_ruralism_name: "산악 시골"
 tradition_mountaineer_ruralism_desc: "보헤미아 숲의 구릉지에서 기원을 두고 있으며, 오레 및 타트라스 산맥에서 생활해온 해당 문화 주민들은 산간 지대를 수월하게 주파하는 방법을 잘 알고 있습니다. 물론 산악 지대에서의 생활도 익숙합니다."
 tradition_life_is_just_a_joke_name: "인생은 그저 농담거리일 뿐"
 tradition_life_is_just_a_joke_desc: "해당 문화는 도끼가 박힌 나무 밑동만 봐도 킬킬 웃습니다."
 tradition_steppe_tolerance_name: "초원의 관용"
 tradition_steppe_tolerance_desc: "초원에서 살아가는 이들은 삶의 방식을 함께하는 자들과 많은 공통점을 나눕니다. 다른 신앙을 추종하는 이방인이라도, 결국 안장 위에서 생활하는 건 같으니 말이죠."
 tradition_nubian_warrior_queens_name: "전사 여왕"
 tradition_nubian_warrior_queens_desc: "동아프리카를 터전으로 삼아 살아가는 이들은 쿠시를 노리는 침략자와 왕국에 대항했던 위대한 전사 여왕을 또렷하게 기억할 것입니다. 이웃 국가들이 남성의 우월성을 강조하든 말든 우린 어머니 혈통을 따릅니다. 강력한 누비아 여성의 전투 함성은 외국 \"남자\"들을 고향으로 줄행랑치게 만들기 충분합니다."
 tradition_nubian_warrior_kings_name: "전사 왕"
 tradition_nubian_warrior_kings_desc: "동아프리카를 터전으로 삼아 살아가는 이들은 쿠시를 노리는 침략자와 왕국에 대항했던 위대한 전사 왕을 또렷하게 기억할 것입니다. 이웃 국가들이 여성의 우월성을 강조하든 말든 우린 부계 혈통을 따릅니다. 강력한 누비아 남성의 전투 함성은 외국 \"여자\"들을 고향으로 줄행랑치게 만들기 충분합니다."
 tradition_maritime_mangroves_name: "해양 홍수림"
 tradition_maritime_mangroves_desc: "해당 문화는 다른 문화는 불가능하다고 여기는 늪지대 항해법을 터득했습니다. 이러한 기술로 접근할 수 없는 거점을 마련해 교역, 약탈, 탐험의 중심지로 활용합니다."
 tradition_mixed_governance_name: "혼합된 국정"
 tradition_mixed_governance_desc: "해당 문화는 의견 하나하나를 세심히 검토하고 새로운 규칙을 시험하는 데 거리낌이 없습니다. 영주들은 봉신에게 자치를 장려합니다."
 tradition_ritual_scarrification_name: "방혈 의식"
 tradition_ritual_scarrification_desc: "해당 문화는 검을 견뎌낸 육신을 존중합니다. 기량을 증명하기 위해서든, 아름다운 문양을 만들기 위해서든, 해당 문화 주민들은 스스로 피부에 흉터를 냅니다."
 tradition_hidden_cities_name: "숨겨진 도시"
 tradition_hidden_cities_desc: "밀림의 나무 위, 자연적으로 형성된 미로의 보호... 외지인들은 해당 문화의 도시가 존재한다는 사실 자체를 모를 겁니다. 공성전으로 함락시킬 방법은 더욱더 모르겠죠."
 tradition_hereditary_bards_name: "세습 음유시인"
 tradition_hereditary_bards_desc: "일부 문화는 수 세대에 걸쳐 전해져 내려오는 이야기가 있기도 합니다. 작위 못지않게 중요히 여겨지죠."
 tradition_ancient_miners_name: "고대의 광부"
 tradition_ancient_miners_desc: "해당 문화는 예로부터 원자재, 광석, 보석 원석이 풍부한 지역에서 발전했습니다. 그렇다 보니 광산을 찾는 데 있어 선천적인 재능이 있습니다."
 tradition_wetlanders_name: "습지대인"
 tradition_wetlanders_desc: "해당 문화는 늪지와 습지에 정통했습니다. 때때로 곰팡이에 맞서야 하는 삶을 살지만, 토탄을 요긴하게 활용하는 방법을 터득하기도 했습니다."
 tradition_diasporic_name: "디아스포라"
 tradition_diasporic_desc: "해당 문화 주민들은 소중한 고향을 잃은 경험이 있습니다. 일부는 새롭게 출발할 땅을 찾아 세계를 방랑하기도 합니다."
 tradition_sorcerous_metallurgy_name: "신묘한 야금술"
 tradition_sorcerous_metallurgy_desc: "해당 문화는 수많은 연금술사를 보유하고 있어 무기를 벼려내는 대장장이 못지않게 금속을 황금으로 도전하는 드는 자들이 많습니다. 문화의 재산과 무기를 발전시키는 일인데 마술을 사용하는 게 무슨 대수이겠습니까?"
 tradition_polders_name: "간척"
 tradition_polders_desc: "해당 문화는 인근 바다를 영토로 탈바꿈시키는 오랜 전통을 간직하고 있습니다. 깊지 않은 물 정도는 농지와 공사 용지로 활용할 수 있습니다."
 tradition_caucasian_wolves_name: "캅카스의 늑대들"
 tradition_caucasian_wolves_desc: "수 세기 동안 캅카스 일대를 터전으로 삼아온 해당 문화는 산악 전투에 빠삭한 전문가라고 해도 과언이 아닙니다."
 tradition_artisans_name: "능수능란한 기능공"
 tradition_artisans_desc: "해당 문화에 속한 아이들은 부모의 직업을 물려받을 때가 많으며, 여러 세대에 걸쳐 방대한 지식과 실력을 축적합니다."
 #Debug Traditions
 tradition_debug_name: "변덕스러운 태도"
 tradition_debug_desc: "해당 문화는 예로부터 절충적이고 모순되는 태도를 취해오는 것으로 유명합니다."
 #FP1 Traditions
 tradition_fp1_coastal_warriors_name: "해안의 전사"
 tradition_fp1_coastal_warriors_desc: "해당 문화는 예로부터 해안과 긴밀한 관계를 형성했습니다. 신랄한 바다 공기, 갈매기의 울음소리, 훈연한 물고기 향까지... 그 어떤 전사가 자유로운 바다에서 떨어져 살 생각을 하겠습니까?"
 tradition_fp1_performative_honour_name: "수행의 명예"
 tradition_fp1_performative_honour_desc: "본디 명예는 타고나는 것이나, 행실을 통해서 얻고 잃을 수도 있습니다. 추적 끝에 치욕에 대한 복수를 쟁취하든, 반대로 실패하든... 이와 같은 흐름 속에서 병사가 한낱 사기꾼으로 전락하거나 풋내기가 전사로 성장하곤 합니다."
 tradition_fp1_northern_stories_name: "북부의 사연"
 tradition_fp1_northern_stories_desc: "해당 문화에서는 이야기를 통해 삶이 전승되고 기억됩니다. 당사자가 하는 말과 그 주변인들이 하는 말 모두 행동 못지않게 중요합니다. 이를 명심하고 이야기로 보여주는 것이죠."
 tradition_fp1_trials_by_combat_name: "결투 재판"
 tradition_fp1_trials_by_combat_desc: "언변은 겁쟁이의 무기에 지나지 않습니다. 검으로 빠르고 공평하게 분쟁을 해결할 수 있는데, 낡아 빠진 법률과 부패한 치안관에게 맡길 이유가 어디 있겠습니까?"
 tradition_fp1_the_right_to_prove_name: "증명할 권리"
 tradition_fp1_the_right_to_prove_desc: "모두가 전사의 자질을 갖고 태어나진 않지만, 적절한 끈기와 튼튼한 팔만 있으면 누구나 전사의 마음을 품어 실제로 거듭날 수 있습니다."
