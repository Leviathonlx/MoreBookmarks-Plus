 culture_tradition_events.3100.desc: "우리는 거대한 곰을 조용히 묶는다. 사냥꾼들은 흔들림 없는 목소리로 낮게 노래하고, 연기는 가문비나무 향기를 풍기며 피어오른다.\n\n나는 무릎을 꿇고 곰의 주둥이에 이마를 댄 채, 칼날이 떨어지기 전 감사의 말을 속삭인다. 부디 그 힘이 우리와 함께하기를."
 culture_tradition_events.3100.a: "잔치를 열자!"
 culture_tradition_events.3100.b: "우리의 적은 쓰러질 것이다!"
 culture_tradition_events.3100.c: "곰의 영혼이 나와 함께하니, 복종하라!"
 tradition_ordo_riders_name: "오르도 기병"
 tradition_ordo_riders_desc: "가축에 대한 수요와 부족의 단결을 강화하려는 필요성으로 인해, 해당 문화의 많은 유목민들은 강인한 전사가 됩니다. 이들은 외부의 공격을 막아내는 동시에 부족을 위한 물자를 효율적으로 확보할 수 있습니다."
