 tradition_strong_kinship_name: "끈끈한 친족"
 tradition_strong_kinship_desc: "해당 문화는 대식구나 씨족 같은 끈끈한 친족 전통을 갖고 있습니다. 위기의 순간이 오면 영주는 언제나 친족에 기댈 수 있습니다."
 tradition_amharic_highlanders_name: "암하라 고지인"
 tradition_amharic_highlanders_desc: "암하라 고지대는 정확한 접근법을 안다는 전제하에 최적의 농경지로 손색이 없습니다. 해당 문화에 속한 주민들은 수백 년 동안 암하라 고지에서 살아왔으며, 고유한 전통과 관습을 가꾸면서 발전을 이룩했습니다."
