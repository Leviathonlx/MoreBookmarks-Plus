 oath_mend_the_fracture_tradition_desc: "분노와 피비린내 나는 불신 속에서 화의가 탄생했습니다. 해당 문화는 맹세를 서약한 군주의 인도를 따라 자신들과 봉역의 다른 사람들 사이의 불화를 해결했으며, 평화와 번영을 이룩했습니다."
