 culture_emergence_events.0001.desc: "나는 [ROOT.Char.GetCulture.GetName]에 속해있으나, 내 수도 [capital_county_scope.GetBaseName] 주민들은 [hybdridization_offer_culture.GetName]에 속한다. 한데 최근 들어 [hybdridization_offer_culture.GetNameNoTooltip] 백성들이 나와 내 [ROOT.Char.GetCulture.GetNameNoTooltip] 방식을 따라 하는 모습이 자주 보인다.\n\n즉 우리의 전통을 섞고 있는 것이다. 낡은 것도 있고, 새로운 것도 있지만... 무엇보다 중요한 건 백성들이 내 통치를 좀 더 원만하게 받아들이기 시작했다는 거다!\n\n이 장족의 발전을 더 장려해보는 건 어떨까?"
 culture_emergence_events.0001.a: "백성이 나를 따라 행동하니, 나도 백성을 따라 행동해야겠군. 조만간 일심동체를 이룰 수 있겠지."
