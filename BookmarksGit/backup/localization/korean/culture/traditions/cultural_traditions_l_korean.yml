 culture_emergence_events.0005.t: "로망슈의 낭만"
 culture_emergence_events.0005.desc: "[county_scope.GetNameNoTierNoTooltip]에서 [new_culture_scope.GetName]의 출현을 축하하고 있을 때, 나는 이 땅의 좀 더 #italic 소박한#! 사람들이 내가 생각했던 [new_culture_scope.GetNameNoTooltip](와)과는 좀 다른 방언으로 이야기한다는 사실을 알아차렸다.\n\n내가 지나가는 길에 농노 한 명이 가까이 있었는데, 마침 들판에서 다른 사람과 이야기하던 중이었다. \"거기 자네!\" 나는 외쳤다. \"대체 지금 무슨 말로 얘기하는 건가?\"\n\n[rustic_peasant.GetWomanMan]이 잠시 멈추더니 말했다. \"제 생각을 말씀드리자면.\" [rustic_peasant.GetSheHe]가 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]어로 천천히 대답했다. \"저희는 이걸 그냥 #italic 로망슈#!라 부릅니다.\"\n\n'로망슈'? 그러니까 이게 바로 내 백성의 진정한 모습이다 이건가?"
 culture_emergence_events.0005.a: "우리의 언어는 우리의 마음처럼 로망슈어가 되어야 한다."
