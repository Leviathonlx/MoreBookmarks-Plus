 ep3_contract_event.0580.t: "비밀 정보"
 ep3_contract_event.0580.desc: "[task_contract_employer.GetTitledFirstNamePossessive] 의심이 [task_contract_employer.GetHerHis] [task_contract_employer.Custom2('RelationToMeShort', SCOPE.sC('secret_haver'))], [secret_haver.GetTitledFirstName] 주변을 떠나지 않고 있다. 그것이 내가 [secret_haver.GetHerHim]를 [secret_haver.GetFaith.HouseOfWorship]의 복도에서 추적하게 된 이유이기도 하다.\n\n[secret_haver.GetSheHe|U]는 누가 봐도 깊은 생각에 잠긴 채 헤어 나올 줄 모르고 있다. 난 튀어나온 벽 뒤를 목표로 몇 발짝 더 가까이 다가갔다.\n\n이제 [secret_haver.GetHerHis] 속삭임을 #EMP 거의 다#! 들을 수 있다. 아직도 [secret_haver.GetFaith.HighGodName]께 고해하는 건지, 그냥 중얼거리는 건지 알 수는 없지만..."
