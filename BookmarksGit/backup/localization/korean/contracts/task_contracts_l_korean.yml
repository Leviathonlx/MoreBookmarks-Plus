 has_task_contract_type: "[TASK_CONTRACT_TYPE.GetName]"
 laamp_transport_vip_contract: "사절 호위"
 laamp_transport_vip_desc_title: "행운이 함께하는 용사들에게,"
 laamp_transport_vip_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]의 고귀한 사절을 도적과 사고로부터 보호해야 합니다. 능숙한 여행자라면 얼마든지 환영합니다."
 laamp_transport_ward_contract: "피후견인 운송"
 laamp_transport_ward_desc_title: "지체 높고 책임감 있는 고용 검사들에게,"
 laamp_transport_ward_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip] 측에서 아이를 후견인의 궁정까지 무사히 호위하는 자에게 보수를 지급할 것입니다."
 laamp_transport_explorer_contract: "열성적인 탐험가"
 laamp_transport_explorer_desc_title: "믿을 만한 용병들에게,"
 laamp_transport_explorer_desc: "호기심 많은 [TaskContract.GetEmployer.GetTitleAsNameNoTooltip](이)가 다음 모험에서 동행과 보호를 담당할 사람을 찾고 있습니다."
 laamp_transport_artifact_contract: "유물 수송"
 laamp_transport_artifact_desc_title: "여유가 있고 정직한 여행자들에게,"
 laamp_transport_artifact_desc: "소중한 가보를 다른 사람에 손에 옮기려 합니다. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip](은)는 물건을 목적지로 무사히 옮기도록 도와줄 사람을 찾고 있습니다."
 laamp_transport_gold_contract: "황금빛 선물"
 laamp_transport_gold_desc_title: "튼튼하고 꼼꼼한 이들에게,"
 laamp_transport_gold_desc: "중요한 호송대가 [TaskContract.GetEmployer.GetCurrentLocation.GetNameNoTooltip]에서 이동하려고 합니다. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip](은)는 호송대를 지켜주는 사람에게 상당한 보수를 제안합니다."
 laamp_transport_animal_contract: "실생활 선물"
 laamp_transport_animal_desc_title: "온화한 여행자들에게,"
 laamp_transport_animal_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]의 소중한 애완동물은 평소에 돌아다닐 때도 보호를 받아야 합니다."
 laamp_construction_contract_contract: "공사"
 laamp_construction_contract_desc_title: "경험이 풍부하고 뛰어난 상인들에게,"
 laamp_construction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]에서 주관하는 공사 작업 자재가 부족해졌습니다. 새 건축 자재를 조달해 주면 큰 보수를 지급하겠다고 합니다."
 laamp_treasure_hunting_contract_contract: "보물찾기"
 laamp_treasure_hunting_contract_desc_title: "영리한 모험가들에게,"
 laamp_treasure_hunting_contract_desc: "전설의 보물에 대한 소문이 [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]의 귀에 들어갔습니다. 이 소문의 진위를 확인해 줄 능력 있는 모험가가 필요하다고 합니다."
 laamp_join_war_contract_contract: "군사적 지원"
 laamp_join_war_contract_desc_title: "정의를 위해 검을 뽑아라!"
 laamp_join_war_contract_desc: "전쟁으로 황폐해진 [TaskContract.GetEmployer.GetPrimaryTitle.GetBaseNameNoTier]에 군사적 지원이 필요합니다. [TaskContract.MakeScope.Var('task_contract_war').War.MakeScope().ScriptValue('task_contract_war_duration_value')]일 동안 도와주면 된다고 합니다."
 laamp_raid_contract_contract: "포로 사냥"
 laamp_raid_contract_desc_title: "무자비한 국경 약탈자들에게,"
 laamp_raid_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip](이)가 포로를 생포할 수 있는 대담한 지휘관을 찾고 있습니다. 해내면 의뢰인의 적들에게도 경고가 되겠지요..."
 laamp_help_claimant_contract_contract: "내 명분 주장"
 laamp_help_claimant_contract_desc_title: "고결한 대의를 추구하는 자들에게,"
 laamp_help_claimant_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip](이)가 정통주의자 동료를 찾고 있습니다. [TaskContract.MakeScope.Var('task_contract_target').Char.GetTitledFirstName]에 맞서 [TaskContract.MakeScope.Var('task_contract_title').Title.GetName]에 대한 의뢰인의 정당한 명분을 지지할 동지를 환영합니다."
 laamp_steal_artifact_contract_contract: "유물 탈환"
 laamp_steal_artifact_contract_desc_title: "탐욕스러운 불한당에게,"
 laamp_steal_artifact_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip](은)는 자신의 정당한 소유물인 [TaskContract.MakeScope.Var('task_contract_object').Artifact.GetName](을)를 되찾아주는 자에게 보수를 제공할 것입니다."
 laamp_cultural_minority_contract_contract: "명맥 보호"
 laamp_cultural_minority_contract_desc_title: "우리 문제를 들어주십시오!"
 laamp_cultural_minority_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip](은)는 동료 [TaskContract.GetEmployer.GetCulture.GetCollectiveNoun]의 도움을 구하고 있습니다. 아니면 [TaskContract.GetEmployer.GetLiege.GetName] 정도 권리를 주장할 수 있는 사람도 괜찮다고 합니다."
 laamp_religious_minority_contract_contract: "신자 보호"
 laamp_religious_minority_contract_desc_title: "[TaskContract.GetEmployer.GetFaith.PositiveAfterLife]의 정의를 위하여!"
 laamp_religious_minority_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip](은)는 동료 [TaskContract.GetEmployer.GetFaith.GetAdherentNamePlural], 또는 동조자들을 찾고 있습니다. 교인 보호를 위해 [TaskContract.GetEmployer.GetLiege.GetName](와)과 협상할 사람을 찾는 겁니다."
 laamp_prison_break_contract_contract: "탈옥"
 laamp_prison_break_contract_desc_title: "자유로이 방랑하는 자들에게,"
 laamp_prison_break_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip](이)가 교묘한 실력을 갖춘 자를 찾고 있습니다. 투옥된 친척이 있는데 꼭 구출하고 싶다더군요."
 laamp_join_faction_contract_contract: "파벌 지지"
 laamp_join_faction_contract_desc_title: "모든 형태의 불온분자들에게,"
 laamp_join_faction_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip](은)는 [TaskContract.GetTarget.GetNamePossessive] 통치에 질릴 대로 질렸습니다. [TaskContract.GetEmployer.GetSheHe|U]가 [TaskContract.GetTarget.GetTitledFirstNameNoTooltip]에 반대하는 모든 사람에게 [TaskContract.MakeScope.Var('task_contract_faction').Faction.GetName]에 가담하라는 초대장을 보내고 있습니다."
 laamp_join_faction_contract_request: "이 [task_contract|E]는 당신이 [faction|E]에 가담하길 요구함"
 laamp_help_faith_conversion_contract_contract: "전도 의무"
 laamp_help_faith_conversion_contract_desc_title: "[TaskContract.GetEmployer.GetFaith.CreatorName]의 열렬한 사도들에게,"
 laamp_help_faith_conversion_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')](은)는 [TaskContract.GetLocation.GetName]에서 [TaskContract.GetEmployer.GetFaith.HighGodName]의 말씀을 전하고 있습니다. 유능한 신자들이여, 목소리를 빌려주시길 바랍니다."
 laamp_help_faith_conversion_contract_request: "이 [task_contract|E]는 당신이 [convert_county|E] 중인 [Concept( 'county', '영지' )|E]로 [travel|E]하길 요구함"
 laamp_fight_faith_conversion_contract_contract: "전도사들의 침묵 강요"
 laamp_fight_faith_conversion_contract_desc_title: "신자들이 공격받고 있습니다!"
 laamp_fight_faith_conversion_contract_desc: "[TaskContract.MakeScope.Var('task_contract_councillor').Char.GetFaith.GetAdjectiveNoTooltip] 전도사들이 [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] 공동체를 괴롭히고 있습니다. 이 이교도들과 맞설 숙련된 협상가 또는 위협적인 건달을 찾습니다."
 laamp_fight_faith_conversion_contract_request: "이 [task_contract|E]는 당신이 [convert_county|E] 중이거나 [realm_priest_possessive|E] [liege|E]이 있는 [county|E]으로 [travel|E]하길 요구함"
 laamp_help_train_commanders_contract_contract: "기사들의 지도자"
 laamp_help_train_commanders_contract_desc_title: "베테랑 용병들에게,"
 laamp_help_train_commanders_contract_desc: "[SelectLocalization(ObjectsEqual(TaskContract.GetEmployer,TaskContract.GetTarget.GetLiege),'laamp_council_task_contract_desc_liege','laamp_council_task_contract_desc_councillor')](이)가 [TaskContract.GetEmployer.GetHerHis] [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|l]들의 전투력을 유지하고자 합니다. 본인의 지식을 전수해 줄 숙련된 지휘관이나 검객을 구합니다."
 laamp_help_train_commanders_contract_request: "이 [task_contract|E]는 당신이 [contractor_possessive|E] [knights|E]에게 $task_contract_train_knight_interaction$ [character_interaction|E]을 사용하길 요구함"
 task_contract_train_knight_interaction: "기사 수련"
 task_contract_train_knight_interaction_desc: "훈련 시간을 가지면 [prowess|E] 개선 또는 [recipient.GetFirstNamePossessive] [recipient.Custom('KnightCulturePlural')]에게 [commander_trait|E] 전수"
 recipient_secondary_task_contract_train_knight_interaction: "수련생"
 task_contract_train_knight_interaction.tt: "일정 확률로 [prowess|E] 증가 또는 [commander_trait|E] 학습"
 laamp_help_find_secrets_contract_contract: "그림자 속의 눈"
 laamp_help_find_secrets_contract_desc_title: "쉿!"
 laamp_help_find_secrets_contract_desc: "[TaskContract.GetLocation.GetName]에서 명석한 관찰자를 찾습니다. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip](이)가 [TaskContract.GetEmployer.GetHerHis] 이웃과 그 행동을 면밀히 지켜봐 줄 사람을 구하고 있습니다. 이유는 그저 단순한 호기심입니다... 그렇게만 알아 두면 됩니다."
 laamp_help_find_secrets_contract_request: "이 [task_contract|E]는 당신이 [GetScheme('laamp_help_find_secrets_scheme').GetTypeName] [scheme|E]을 완료하길 요구함"
 laamp_help_fabricate_claim_contract_contract: "잊힌 명분"
 laamp_help_fabricate_claim_contract_desc_title: "뛰어난 학자들에게,"
 laamp_help_fabricate_claim_contract_desc: "$laamp_council_task_contract_desc_liege$께서는 [TaskContract.MakeScope.Var('task_contract_destination').Province.GetName]의 정당한 소유자입니다. 지금은 단지 그 증거를 잃어버리셨을 뿐입니다! 이 유서 깊은 권리를 회복하게 도와 줄 사람을 찾습니다. 한없는 감사가 담긴 보상을 지급하겠습니다."
 laamp_council_task_contract_desc_liege: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]"
 laamp_council_task_contract_desc_councillor: "나의 주군 [TaskContract.GetTarget.GetName]님께,"
 laamp_help_fabricate_claim_contract_request: "이 [task_contract|E]는 당신이 [GetScheme('generate_claim').GetTypeName] [scheme|E]을 완료하길 요구함"
 laamp_help_increase_control_contract_contract: "부패와의 싸움"
 laamp_help_increase_control_contract_desc_title: "곤봉을 든 자들에게,"
 laamp_help_increase_control_contract_desc: "[TaskContract.GetTarget.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 사방에 만개한 도적, 고리대금업에 빠진 관료, 불안한 농노들로 고통받고 있습니다. 이 모든 상황을 정리하는 사람에게 보상을 지급하겠습니다."
 laamp_help_increase_control_contract_request: "이 [task_contract|E]는 당신이 [county_control|E]이 낮은 [contractor_possessive|E] [Concept( 'county', '영지' )|E]로 [travel|E]하길 요구함"
