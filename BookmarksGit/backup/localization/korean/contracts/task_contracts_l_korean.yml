 ep3_contract_event.0021.desc: "[task_contract_employer.GetFaith.GetAdherentNamePlural] 무리가 내 야영지에 들어와서는 대화를 청했다.\n\n\"반갑습니다, 모험가님.\" 가장 연로해 보이는 자가 포문을 열었다. \"저희는 [task_contract_destination.GetName]에서 왔습니다. 근처에 있는 곳인데, 신실한 [task_contract_employer.GetNamePossessive] 통치와 신성한 [task_contract_employer.GetFaith.ReligiousText](을)를 따르는 곳이지요!\" 그러자 [task_contract_employer.GetFaith.HighGodNamePossessive] 이름을 칭송하는 외침이 몇 번 들려왔다. 잠시 후 노인이 이야기를 이어 나갔다.\n\n\"그런데 그분의 주군인 [task_contract_target.GetName](은)는 [task_contract_employer.Custom2('GetUnbelieverTerm', task_contract_target)]입니다. 저희 방식은 상관도 하지 않으시지요. [task_contract_employer.GetFaith.HighGodName]의 이름으로 부탁드립니다. [task_contract_target.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] 지배에서 종교적 자유를 쟁취할 수 있도록 도와주십시오!\""
 ep3_contract_event.0021.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0021.b: "[task_contract_target.GetFaith.GetAdherentNamePluralNoTooltip](을)를 내 편으로 포섭할 재주를 몇 가지 배웠지."
 ep3_contract_event.0021.c: "$ep3_contract_event.0020.c$"
 ep3_contract_event.0021.d: "[task_contract_target.GetFaith.ReligiousText]에 [task_contract_target.GetHerHim]를 설득할 만한 게 있는이 알아보리다."
 ep3_contract_event.0021.e: "$ep3_contract_event.0020.e$"
 ep3_contract_event.0021.tt: "[scheme|E] 성공 시 [task_contract_target.GetShortUIName](이)가 [task_contract_employer.GetShortUIName]에게 [GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )] [obligation|E] 부여"
 cultural_acceptance_laamp_cultural_minority_contract: "[adventurer|E]의 활약으로 외국 주군에게 [GetSubjectContractType( 'title_revocation_rights' ).GetObligationName( 'title_revocation_rights_protected' )] [obligation|E] 사용 가능"
 ep3_contract_event.0030.t: "$contract_event_prefix$ $laamp_prison_break_contract_contract$"
 ep3_contract_event.0030.desc: "\"[task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))] [task_contract_target.Custom2('InsultNoun', SCOPE.sC('task_contract_employer'))] 같은 [task_contract_target.GetName] 자식!\" 천막 바깥에서 들리는 시끄러운 욕설에 잠이 깼다.\n\n\"거기 누구지? 한밤중에 내 야영지에서 잠을 방해해?\" 나는 반쯤 잠결에 잠긴 목소리로 말했다.\n\n\"날세, [task_contract_employer.GetName]!\" 침입자가 당당하게 외쳤다. \"서두르게. 낭비할 시간이 없네! [task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)|U](이)가 [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))] [task_contract_target.Custom2('InsultNoun', SCOPE.sC('task_contract_employer'))] 같은 [task_contract_target.GetTitledFirstNameNoTooltip]에게 끌려갔네.\" [task_contract_employer.GetSheHe]가 당황한 내 얼굴을 보고는 몇 마디 덧붙였다.\n\n\"[task_contract_object.GetHerHim]를 구출해 주면 두둑하게 챙겨주겠네!\""
 ep3_contract_event.0030.a: "$ep3_contract_event.0020.a$"
 ep3_contract_event.0030.b: "지금 바로 탈옥 계획을 세워야겠군!"
 ep3_contract_event.0030.c: "내일 아침에 해도 돼."
 ep3_contract_event.0030.c.tt: "$prison_break_contract_interaction$ [interaction|E] 잠금 해제"
 ep3_contract_event.0030.agents: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thief' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_infiltrator' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_lookout' ).GetName]\n$EFFECT_LIST_BULLET$[secrecy_i] [GetAgentSlotType( 'agent_decoy' ).GetName]"
 treasure_map_prefix: "보물지도"
 ep3_contract_event.0040.t: "$treasure_map_prefix$: 보물 탈취"
 ep3_contract_event.0040.desc: "또 헷갈려서 보물지도를 꺼내려는 순간, 지도가 배낭 속 무언가에 걸려 끔찍하게 #EMP \"부우욱\"#! 하는 소리를 내며 찢어졌다.\n\n지도는 가운데가 찢겨 나가, 산산이 조각나서 땅에 떨어졌다.\n\n나는 충격받고 거의 쓸모가 없어진 지도 조각들을 집은 채 서 있었다."
 ep3_contract_event.0040.a: "고용주가 안 좋아할 텐데."
 ep3_contract_event.0040.a_travel: "하지만 배낭에... 어쩔 수 없군."
 ep3_contract_event.0040.b: "여기 있는 게 낫겠어."
 ep3_contract_event.0041.t_dead: "$treasure_map_prefix$: 영원은 그 어느 [task_contract_employer.GetWomanMan|U]도 기다려주지 않는다"
 ep3_contract_event.0041.t_incapable: "$treasure_map_prefix$: 밤의 도래"
 ep3_contract_event.0041.desc_intro: "소방관이 [task_contract_employer.GetTitledFirstNamePossessive] 천막으로 가려던 날 막아 세웠다. \"[ROOT.Char.GetTitleAsNameNoTooltip|U], 소용없습니다... 이미 틀렸습니다.\""
 ep3_contract_event.0041.desc_dead: "$ep3_contract_event.0041.desc_intro$\n\n나는 천막으로 들어갔다. [task_contract_employer.GetFirstNameNoTooltip](은)는 그저 잠든 것처럼 보였다. 하지만 그 얼굴이 천천히 창백한 죽음의 빛에 물드는 모습이 보였다. \n\n나는 충격에서 헤어나지 못한 채"
 ep3_contract_event.0041.desc_incapable: "$ep3_contract_event.0041.desc_intro$\n\n나는 천막으로 들어갔다. 바닥에 쌓인 더미 위에 [task_contract_employer.GetFirstNameNoTooltip](이)가 있었다. 살아 있기는 했으나... #EMP 정신이 나간#! 것 같았다.\n\n나는 충격에서 헤어나지 못한 채 [task_contract_employer.GetHerHim]를 침대에 기대 앉혔다. 그리고"
 ep3_contract_event.0041.desc_outro: "주변을 둘러보며 보물지도를 찾으려 했으나, 금세 이 주변엔 없다는 사실을 깨달았다.\n\n이젠 보물을 찾는 임무를 완료할 수 없게 되었다..."
 ep3_contract_event.0041.a: "돌아가야겠어."
 ep3_contract_event.0041.a.tt: "당신의 [camp|E]를 [THIS.Char.GetCurrentLocation.GetNameNoTooltip](으)로 이동"
 ep3_contract_event.0041.a.flavor_dead: "[task_contract_employer.GetFaith.HighGodName]께서 [task_contract_employer.GetHerHis] 영혼에 평안을 주시기를."
 ep3_contract_event.0041.a.flavor_incapable: "이 얼마나... 끔찍한 상태인가?"
 ep3_contract_event.0041.b: "어차피 가져갈 것도 없군."
 treasure_map_employer_is_incapable.tt: "[task_contract_employer.GetShortUIName|U](이)가 [GetTrait('incapable').GetName( GetNullCharacter )] [trait|E]을 획득함"
 treasure_map_disappeared.tt: "지도가 사라져 버림!"
 ep3_contract_event.0043.t: "$treasure_map_prefix$: 사라진 그 사람"
 ep3_contract_event.0043.desc: "[task_contract_employer.GetTitledFirstName](이)가 다가오더니 내 어깨를 두드렸다. \"정말 멋진 [ROOT.Char.Custom('GetLassLad')](이)라니까, 이번 마지막 여행을 도와줘서 얼마나 고마운지 몰라.\"\n\n[task_contract_employer.GetSheHe|U]의 손이 낡은 [0043_treasure_map.GetName] 위에 놓였다. 웃음을 짓자 눈 주위의 주름이 부드럽게 휘어졌다. \"별거 아닌 것 같겠지만, 이거 하나 얻으려고 [task_contract_employer.GetFaith.DevilName]하고 싸웠다니까. 그러니 잘 보관해.\"\n\n그러고는 잠시 침묵을 지키며 자기 말을 받아들일 시간을 준 뒤 키득거렸다. \"준비만 되면 떠나자고! 보물을 파내러!\""
 ep3_contract_event.0043.a: "출발하자!"
 ep3_contract_event.0043.a.tt: "[GetDecisionWithKey('treasure_map_contract_decision').GetName] [decision|E] 창 열기"
 ep3_contract_event.0043.b: "떠나겠다. 조금만 더 있다가."
 ep3_contract_event.0045.t: "$treasure_map_prefix$: 손에 쥔 새"
 ep3_contract_event.0045.desc_intro_artifact: "[0045_treasure_map.GetName]에 표시된 [excavation_location.GetName]에 도착했을 땐 새벽이었다. 보물을 숨기기 좋은 장소를 찾아서 주변을 살폈다.\n\n눈앞에는 여러 마일에 달하는 [excavation_location.GetTerrain.GetNameNoTooltip|l](이)가 펼쳐져 있다. 한낱 수색의 배경이 되기에는 지나치게 장엄한 광경이 아닌가 싶다."
 ep3_contract_event.0045.desc_artifact_historical: "$ep3_contract_event.0045.desc_intro_artifact$\n\n마침내 #EMP 지나치게#! 깔끔해서 부자연스러워 보이는 관목 한 쌍을 발견했다. 그 밑에 곱게 쌓인 흙더미가 보였다. 그곳을 파다가 무언가에 부딪혀서 조심스럽게 꺼내보는데, 이건... [treasure_artifact_historical.GetName]인가?!"
 ep3_contract_event.0045.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro_artifact$\n\n주변에 고대 나무들이 모인 곳으로 가다가 속이 빈 나무들을 찾아냈다. 나무 안쪽을 살펴보다가 무언가를 발견했다. 나무 안에 손을 넣어서 직접 꺼낸 것은... [treasure_artifact_jewelry.GetName](이)었다."
 ep3_contract_event.0045.desc_intro_gold: "[excavation_location.GetName] 시골에 도착했을 땐 이른 오후였다. 우리는 [0045_treasure_map.GetName]에 표시된 위치가 어디일지 단서를 찾기 시작했다.\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l] 곳곳을 돌아다니다가 어떤 절벽에 잘 숨겨진 틈새를 발견했다. 그 틈새는 작은 동굴로 이어졌다."
 ep3_contract_event.0045.desc_gold_great: "$ep3_contract_event.0045.desc_intro_gold$\n\n동굴 안에는 기묘하고 우울한 활동을 묘사하는 장식들로 꾸며져 있었으며, 먼지가 쌓인 나무 상자가 손길을 기다리고 있었다.\n\n상자를 열자 금화, 보석, 귀중품이 가득 들어있었다!"
 ep3_contract_event.0045.desc_gold_mediocre: "$ep3_contract_event.0045.desc_intro_gold$\n\n오래전 잊힌 듯한 동굴 안에는 물건들이 여기저기 흩어져 있었다.\n\n의외로 무거운 고대 항아리를 들어보니 상당한 양의 금화가 들어 있었다."
 ep3_contract_event.0045.desc_gold_poor: "$ep3_contract_event.0045.desc_intro_gold$\n\n동굴 내부는 어떤 이교도 신을 섬기는 비밀 제단처럼 보였다. 낯선 영혼들의 눈 아래서, 나는 제단에 올려진 금색 장신구 하나 말고 아무것도 발견하지 못했다."
 ep3_contract_event.0045.desc_intro_scenery: "우리는 [excavation_location.GetName] 외곽에 도착했다. [0045_treasure_map.GetName]에 표시된 기호를 찾다 보니 절벽과 수풀을 지났고..."
 ep3_contract_event.0045.desc_riches_in_scenery_dry: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l](은)는 환상적인 오아시스로 이어졌다. 시원한 물은 찌는 듯한 더위를 잠시나마 식히며 편안한 시간을 선사했다. 화려한 물고기가 춤추는 몸짓에 물결이 수면 위로 퍼졌다.\n\n어떻게 이런 고요한 안식처가 지금처럼 험난한 시기에도 변함없이 남아있을까 하는 생각이 들었다. 이처럼 평온한 곳에 있다 보니 [ROOT.Char.GetFaith.HighGodName]께 더욱 가까워졌다는 느낌을 강하게 받았다."
 ep3_contract_event.0045.desc_riches_in_scenery: "$ep3_contract_event.0045.desc_intro_scenery$\n\n[excavation_location.GetTerrain.GetNameNoTooltip|l](은)는 웅장한 샘으로 이어졌다. 온갖 새들과 풀을 뜯는 동물들이 먼저 와서 샘물을 차지하고 있었다. 외부 세계의 방해는 전혀 없는 장소 같았다.\n\n이 장소의 아름다움에 경외심이 들었다. 곤충과 물고기, 새, 심지어 대형 짐승에 이르기까지 모두 온화한 서열 속에서 삶을 영위했다.\n\n문득 마음이 따뜻해졌다. 이는 분명 신의 안배이리라!"
 ep3_contract_event.0045.desc_pillaged: "$ep3_contract_event.0045.desc_intro_gold$\n\n한 시간을 조금 넘긴 후, 반쯤 덮인 구멍 안에서 작은 나무 상자를 발견했지만... 안에는 [excavation_location.GetCulture.GetNameNoTooltip] 장신구 몇 개만 나왔을 뿐, 대부분 텅텅 비어있었다."
 ep3_contract_event.0045.a: "[task_contract_employer.GetTitledFirstNameNoTooltip]에 엄청난 소식이 되겠군!"
 ep3_contract_event.0045.a_artifact_historical: "[task_contract_employer.GetTitledFirstNameNoTooltip](이)가 #EMP 좋아하겠군!#!"
 ep3_contract_event.0045.a_pillaged: "흠. 고용주한테 알려야겠는데..."
 ep3_contract_event.0045.b: "찾는 사람이 임자야."
 ep3_contract_event.0045.b_artifact_historical: "이건... #EMP 내 거야#!."
 ep3_contract_event.0045.b_pillaged: "여기에 쓸만한 물건은 별로 없군."
 ep3_contract_event.0045.b.flavor_reforged: "다시 유용한 물건으로 만들어 볼까."
 ep3_contract_event.0045.b.flavor: "나중을 위해 아껴두자."
 ep3_contract_event.0050.t: "$treasure_map_prefix$: ... 내 돈 한 푼이 낫다"
 ep3_contract_event.0050.desc_artifact_historical: "\"[treasure_artifact_historical.GetName]!\" [treasure_artifact_historical.Custom('ArtifactType')](을)를 건네주자 [task_contract_employer.GetTitledFirstName](이)가 깜짝 놀랐다.\n\n\"그대에게 축복이 있기를. 회수해 줘서 진심으로 고맙군. 이런 보물을 넘겨준다고 마음먹는 게 쉽진 않았겠지. 다 이해한다네...\"\n\n[task_contract_employer.GetSheHe|U]는 감사의 미소를 지었다. \"내 모친의 지혜는 여전히 유효해. 늘 낯선 사람의 친절을 믿으라고 말씀하셨거든.\""
 ep3_contract_event.0045.desc_intro: "내가 천막으로 돌아오자 [task_contract_employer.GetFirstName](은)는 흥분을 감추지 못했다."
 ep3_contract_event.0050.desc_artifact_jewelry: "$ep3_contract_event.0045.desc_intro$ \"정말 정교하군! 이 기묘한 예술적 솜씨를 보게!\"\n\n[task_contract_employer.GetSheHe|U]는 [treasure_artifact_jewelry.GetName]의 세밀한 디테일을 따지며 기쁜 듯 미소를 지었다. \"자네에게 무한한 감사를 표하네.\""
 ep3_contract_event.0050.desc_gold: "$ep3_contract_event.0045.desc_intro$ \"금이라고 했나? 마지막 보물은 역시 황금이지!\"\n\n이번 일을 마무리 짓는 동안, 모험이 끝났다고 생각하는 [task_contract_employer.GetHerHis] 얼굴에 우울한 기운이 스쳐 지나간다. \"이 금빛 재물을 성실히 가져다줘서 정말 고맙네. 그럼 잘 가게.\""
 ep3_contract_event.0050.desc_scenic: "$ep3_contract_event.0045.desc_intro$ \"그... 정말 숨 막히게 아름다울 것 같군. 난 평생 재물과 장신구, 반짝이는 물건을 찾느라 보냈지. 하지만 이 물건은...\"\n\n[task_contract_employer.GetSheHe|U]는 잠시 생각에 잠겨 말문도 잊었다. \"...여기서 내 남은 날을 평화롭게 보내도록 하지. 고맙네, 친구여.\""
 ep3_contract_event.0050.desc_pillaged: "$ep3_contract_event.0045.desc_intro$ \"이미 털렸다는 건가?\"\n\n[task_contract_employer.GetSheHe|U]는 깊은 한숨을 내쉬었다. \"모험가의 삶이란 대박 없이 그저... 슬픔과 함께 끝날 뿐이로군. 그래도 내 어리석은 모험에 동참해 줘서 고맙네.\""
 ep3_contract_event.0050.a: "함께 일할 수 있어서 즐거웠소."
