 ep3_contract_event.0011.desc: "나는 안내를 따라 [task_contract_target.GetTitledFirstName] 본인을 대면하게 되었다.\n\n\"내 [task_contract_target.Custom2('RelationToMeShort',task_contract_employer)] [task_contract_employer.GetTitledFirstNamePossessive] 대리인으로서 왔다고 했소? 무슨 용건이오?\"\n\n"
 ep3_contract_event.0011.desc_vip: "$ep3_contract_event.0011.desc$[task_contract_object.GetName](이)가 앞으로 나섰다. \"존귀하신 [task_contract_target.GetTitledFirstNameNoTooltip] 님, 전 [task_contract_employer.GetNameNoTooltip] 님의 뜻을 전해드리러 왔습니다. 하오나 다른 이가 듣는 자리에서 말씀드릴 수 있는 전언은 아닙니다.\"\n\n\"이리 오시오.\" [task_contract_target.GetTitleAsNameNoTooltip](이)가 음험한 어조로 말했다. \"내 서재에서 얘기하도록 하지. [ROOT.Char.GetTitledFirstNameNoTooltip], 그대의 노고는 확실히 알았소. [task_contract_destination.GetHolding.GetType.GetName|l](은)는 그대를 빈객으로 받아들일 것이오.\""
 ep3_contract_event.0011.desc_artifact: "$ep3_contract_event.0011.desc$나는 앞으로 나아가 [escorted_artifact.GetName](을)를 꺼내 보였다. 궁정 곳곳에서 감탄이 터져 나왔다.\n\n\"훌륭한 선물이로다!\" [task_contract_target.GetTitleAsNameNoTooltip](이)가 껄껄 웃었다. \"수고 많았소, 모험가여. [task_contract_destination.GetName]에 남아 즐거운 시간을 보내도 좋소.\""
 ep3_contract_event.0011.desc_ward: "$ep3_contract_event.0011.desc$나는 마지막으로 [task_contract_object.GetFirstNamePossessive] 등을 토닥여 앞으로 내보냈다. \"젊은 귀족을 데려왔습니다. 훌륭한 교육을 받을 자격을 갖춘 아이지요.\"\n\n"
 ep3_contract_event.0011.desc_ward_accepted: "[task_contract_target.GetTitledFirstNameNoTooltip](은)는 [task_contract_object.Custom('GirlBoy')]의 인사를 순순히 받아주었다. \"아이야, 앞으로는 내가 너의 스승이자 후견인이다. 그리고 동행인이 당분간 머무르는 것도 허락하마. 물론, 본인이 원한다면 말이지.\""
 ep3_contract_event.0011.desc_ward_too_old: "\"유감이지만...\" [task_contract_target.GetTitleAsNameNoTooltip](이)가 눈앞의 청년을 훑으며 운을 띄웠다. \"여로를 지나오면서 어엿한 [task_contract_object.GetWomanMan]이 되었군그래. 마냥 순진무구한 아이로 취급할 순 없겠어.\""
 ep3_contract_event.0011.desc_ward_limit: "\"유감이지만...\" [task_contract_target.GetTitleAsNameNoTooltip](이)가 운을 띄웠다. \"지금도 칭얼대는 아이들이 한둘이 아니라 부담이 심하군. 여기서 또 누구 자식을 받았다간 궁정에 방이 남아나지를 않을 터.\""
 ep3_contract_event.0011.desc_gold: "\"존귀하신 [task_contract_target.GetName] 님!\" 나는 큰 목소리로 외쳤다. \"이 상자에는 금화와 은화, 보석이 넘치도록 담겨 있습니다. 풍요로운 [task_contract_employer.GetName] 님의 국고에서 엄격하게 선별한 보물들입니다!\"\n\n[task_contract_target.GetTitledFirstNameNoTooltip](이)가 옥좌에서 펄쩍 뛰쳐나왔다. \"[task_contract_target.GetFaith.HighGodName](와)과 [task_contract_employer.GetTitledFirstNameNoTooltip](을)를 찬미하라! 이런 하해와도 같은 은혜를 받은 이가 세상에 얼마나 있겠는가! 고맙소, 나그네여. [task_contract_destination.GetName](은)는 그대를 손님으로서 극진히 모실 것이오... 금화 몇 닢이 상자에서 삐져나와 그대 천막에 굴러다니고 있을지도 모를 일이니.\""
 ep3_contract_event.0011.desc_explorer: "\n\n\"솔직히 도착할 수 있을지 확신은 없었습니다!\" [task_contract_object.GetName](은)는 감정이 벅차오른 듯했다. \"위험을 마주할 때마다 차분하게 이끌어 주신 덕분입니다. 고맙습니다. 약속한 보수가 한푼도 아깝지 않군요. 그리고 어떻습니까? 당신이 보기에도 [task_contract_destination.GetNameNoTooltip](은)는 정말 아름답지 않나요?"
 ep3_contract_event.0011.desc_explorer_building: "[task_contract_destination.GetName]에 진입했다. 드디어 목적지가 시야에 들어오기 시작했다. 우리 일행은 [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]에 다가갔다. $ep3_contract_event.0011.desc_explorer$\""
 ep3_contract_event.0011.desc_explorer_other: "마침내 [task_contract_destination.GetTitle.GetName]의 [task_contract_destination.GetTerrain.GetName]에 진입했다. [task_contract_object.GetNamePossessive] 목적지에 다다른 것이다. $ep3_contract_event.0011.desc_explorer$\""
 ep3_contract_event.0011.desc_animal_dog: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('DogStoryName')](을)를 붙잡아두기란 불가능에 가까웠다. 그러다 기어코 목줄이 풀렸고, 녀석은 그대로 [task_contract_target.GetTitledFirstNameNoTooltip]에게 달려들어 [task_contract_target.GetHerHim]를 넘어뜨리곤 [task_contract_target.GetHerHis] 얼굴을 열심히 핥아댔다."
 ep3_contract_event.0011.desc_animal_cat: "$ep3_contract_event.0011.desc$[task_contract_target.Custom('CatStoryName')](이)가 이동장 밖으로 고개를 삐죽 내밀었다. [task_contract_target.GetTitledFirstNameNoTooltip](을)를 알아본 녀석이 갸르릉대기 시작했다."
 ep3_contract_event.0011.desc_animal_dog_hate: "$ep3_contract_event.0011.desc_animal_dog$\n\n\"이 더러운 개를 치우지 못할까! 냄새 한번 지독하군! 코가 썩겠어! 망할 [task_contract_employer.GetTitledFirstNameNoTooltip]! 이딴 짐승으로 내 회당을 더럽혀?!\""
 ep3_contract_event.0011.desc_animal_dog_love: "$ep3_contract_event.0011.desc_animal_dog$\n\n\"참으로 기쁘구려! 고맙소, 여행자여. 우리 봉역에 축복 같은 선물을 데려왔구려. 원하는 만큼 머무르다 가도 좋소.\""
 ep3_contract_event.0011.desc_animal_cat_hate: "$ep3_contract_event.0011.desc_animal_cat$\n\n\"그거 고양이요!? 그 작은 악마를 당장 저리 치우시오! 아아, 벌써부터 머리가 지끈거리는군! 코가 터질 것 같아!\""
 ep3_contract_event.0011.desc_animal_cat_love: "$ep3_contract_event.0011.desc_animal_cat$\n\n\"오호. 그건 [task_contract_target.Custom('CatStoryName')] 아니오? [task_contract_employer.GetTitledFirstNameNoTooltip](은)는 참으로 도량이 넓군. 여행자여, 맡은 역할을 다했으니 원하는 만큼 머물러도 좋소.\""
 ep3_contract_event.0011.desc_construction: "[task_contract_destination.GetName]에 있는 공사 현장에 도착했다. 일꾼들이 내가 마련한 자재를 내리는 사이, [task_contract_employer.GetName](이)가 내게 다가왔다.\n\n\"늦지 않게 가져온다고 수고 많았네, [ROOT.Char.GetTitleAsName]!\" [task_contract_employer.GetTitleTierName](이)가 말했다. \"그런데 [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName](을)를 완공하려면 아직 [task_contract_destination.GetHolding.GetConstructionTimeLeft](이)나 남아서 말이야. 완공하려면 인력이 좀 더 필요할 것 같네.\"\n\n\"[task_contract_destination.GetNameNoTooltip]에 머무르면서 일손을 보태주지 않겠나? 자네 부하들을 공사에 투입해 달란 얘기일세.\""
 ep3_contract_event.0011.a: "기꺼이 야영지를 [task_contract_destination.GetNameNoTooltip](으)로 옮긴다."
 ep3_contract_event.0011.b: "[task_contract_object.GetTitledFirstNameNoTooltip](이)가 영구적으로 일행에 합류하면 좋겠군."
 ep3_contract_event.0011.c: "그럼 마음이 좀 바뀌려나?"
 ep3_contract_event.0011.d_end: "야영지로 돌아가야겠어."
 ep3_contract_event.0011.d_continue: "여정을 이어나가야 해."
 ep3_contract_event.0011.reward: "[task_contract.GetType.GetName] 의뢰를 완료하고 [task_contract_employer.GetTitledFirstNameNoTooltip]에게 보상을 받게 됨"
 ep3_contract_event.0011.construction_invalidation: "@warning_icon! #X [camp|E] 위치를 변경할 경우 변화 요소가 제거되고 [task_contract|E]는 무효화됩니다.#!"
 ep3_contract_event.0011.construction_reward: "공사가 끝날 때까지 [task_contract_destination.GetName]에 [camp|E]를 유지하면 [task_contract|E]가 #P 성공적으로 완료#! 처리됩니다:"
