 ep3_contract_event.0005.desc: "$ep3_contract_event.0001.desc$\"[task_contract_employer.GetNameNoTooltip] 님께는 세상 각지에서 만들어진 이색적인 공예품을 모으겠다는 원대한 야망이 있습니다. 하나 그렇다고 해서 책무를 등한시할 수는 없는 노릇이니, 그대에게 세상을 둘러보며 소장할 가치가 있는 유물을 찾아와 달라고 하셨습니다.\""
