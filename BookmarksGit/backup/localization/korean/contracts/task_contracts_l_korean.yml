 ep3_contract_event.0093.t: "$ep3_contract_event.0092.t$"
 ep3_contract_event.0093.desc: "[task_contract_destination.GetName]에 도착한 나는 즉시 가장 골치 아픈 난동자들을 설득해 해명을 요구했다. 농노들 사이에 평판이 괜찮은 [corrupt_province_peasant.GetName](이)가 나머지를 대표해 말했다.\n\n"
 ep3_contract_event.0093.desc_taxes: "\"세금이 아무리 높아도 낼 수밖에 없습니다! 우리 물건에 건 세금 때문에 남는 게 거의 없어요! 지금도 이러한 세금을 감당하고 있는데도... [task_contract_councillor_liege.GetTitledFirstName]에서는 더 많은 걸 요구한단 말입니다. 징세원들은 날로 갈수록 부유해지고요. #EMP 놈들#!과 맞서 싸워야 합니다!\""
 ep3_contract_event.0093.desc_bandits: "\"우리 아이들의 안전이 걱정됩니다. [task_contract_councillor_liege.GetTitledFirstNamePossessive] 의무는 우리를 보호하는 거지만, 실제로는 우릴 통제하는 데만 관심이 있더군요! 그 훌륭한 검으로 악명 높은 무법자들을 처치할 수 없다면... 무법자들의 낫, 플레일 화살이 우리 아이들의 목숨을 앗아가고 말 겁니다!\""
 ep3_contract_event.0093.desc_riots: "\"우리 정신은 우리 겁니다! 외부인의 간섭을 환영할 리가 없죠! 흥! [task_contract_councillor_liege.GetTitledFirstNamePossessive] 하수인들과 양아치들도 머무르면 안 됩니다! 정녕 우리 지역의 문제를 방해받지 않고 처리할 수는 없는 걸까요?\""
 ep3_contract_event.0093.desc_low_control: "\"물론 통치를 받아야겠지만... [task_contract_councillor_liege.GetTitledFirstName]의 통치는 너무 불공정합니다. 이 땅에는 혼란이 만연하고, 우리도 지금 있는 재산마저 지키기 힘든 상황입니다. 그런데 우리를 지금도 여전히 일꾼처럼 부려 먹으니! 우린 전쟁, 질병 같은 큰일이 많은 데도 무방비로 일하고 있단 말입니다!\""
 ep3_contract_event.0093.a: "\"농노여, 다른 자들을 진정시키지 않으면 #EMP 죽을#! 것이다!\""
 ep3_contract_event.0093.b: "이러한 불의를 참을 수는 없지."
