 ep3_contract_event.0070.t: "$contract_event_prefix$ $laamp_join_faction_contract_contract$"
 ep3_contract_event.0070.desc: "[task_contract_employer.GetName]의 깃발을 든 무장 부대가 야영지를 방문했다.\n\n\"안녕하시오, [ROOT.Char.GetTitledFirstNameNoTooltip]! 우리 대의에 관심이 있다고 해서 왔습니다. 우리의 적인 [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))] [task_contract_target.GetName] 때문에 할 말이 있다오."
 ep3_contract_event.0070.desc_fallback_faction: "$ep3_contract_event.0070.desc$자기 가신들의 마음에 파고들어 우릴 내부에서 찢어놓았다지! 우리는 그자를 빛으로 끄집어낼 작정이오. 얼마나 사악한 벌레 같은 자인지 만천하에 폭로해야지!\"\n\n\"게다가..."
 ep3_contract_event.0070.desc_liberty_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]가 우리 봉역의 목을 움켜쥐고 있소. 권력을 한데 모아 귀족들의 목덜미를 조르고 있지요!\"\n\n참을 수 없는 짓이오! 게다가..."
 ep3_contract_event.0070.desc_independence_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]는 무능한 군주요. 왕관을 쓸 자격도 없지! #EMP 무능한 놈!#! 우리 가신들도 차라리 독립하는 게 낫소.\n\n게다가..."
 ep3_contract_event.0070.desc_claimant_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe|U]는 [task_contract_faction.GetSpecialTitle.GetName] 지도자가 될 자격도 없는 위법자요. 우리의 희망은 [task_contract_faction.GetSpecialCharacter.GetName]한테 있습니다. 진정한 지도자로, 아주 [task_contract_faction.GetSpecialCharacter.Custom('PersonalityGetPositiveTraitDesc')] 사람일 뿐만 아니라 [task_contract_faction.GetSpecialCharacter.Custom('DescriptorPositiveStandalone')] 면모까지 있습니다.\"\n\n게다가 [task_contract_target.GetTitledFirstNameNoTooltip](은)는..."
 ep3_contract_event.0070.desc_nation_fracturing_faction: "$ep3_contract_event.0070.desc$[task_contract_target.GetSheHe]는 왕관에 걸맞지 않은 사람입니다. 거기다 [task_contract_faction.GetSpecialTitle.GetName] 전체가 뼛속까지 썩어들어갔어요! 이 저주받은 봉역은 이제 아무도 구할 수 없습니다.\"\n\n\"그러니 완전히 파괴해 버리고 잿더미에서 다시 시작하는 수밖에요."
 ep3_contract_event.0070.desc_liege_taxes: "[task_contract_target.GetHerHis] 세금이 저와 제 사람들의 마지막 남은 동전까지 쥐어짜고 있단 말입니다!\""
 ep3_contract_event.0070.desc_liege_levies: "[task_contract_target.GetHerHis] 징집병 때문에 들판에서 모든 일꾼이 차출되고 있단 말입니다!\""
 ep3_contract_event.0070.desc_liege_culture: "그 사람은 염치도 모르는 [task_contract_target.GetCulture.GetName](이)라고요!\""
 ep3_contract_event.0070.desc_liege_faith: "그 사람은 완전히 [task_contract_target.GetFaith.GetAdherentName]인이란 말입니다!"
 ep3_contract_event.0070.desc_liege_fallback: "[task_contract_target.GetSheHe]는 [task_contract_target.Custom('DescriptorNegativeStandalone')] 사람이라고요!\""
 ep3_contract_event.0070.desc_outro: "[task_contract_employer.Custom('KnightCultureNoTooltip')|l](이)가 손을 내밀며 먼저 말합니다. \"합류하시겠습니까?\""
