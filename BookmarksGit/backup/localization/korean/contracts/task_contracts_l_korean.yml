 ep3_contract_event.0581.t: "$ep3_contract_event.0580.t$: 새로운 거래"
 ep3_contract_event.0581.desc: "[secret_haver.GetTitledFirstName]에게 위협적으로 다가가자, [secret_haver.GetSheHe]가 간청이라도 하려는 듯 두 손을 들었다.\n\n\"잠깐만! 이만하면 충분히 들었잖아. 나머지는 내가 다 말해줄게. 대신 제안할 게 있어.\"\n\n\"누가 당신을 이렇게 만들었는지 알고 있어. 당신의 고용주도 애초 밝힌 것처럼 비밀에서 자유로운 건 아니지.\"\n\n\"내가 이 정도 주면...\" [secret_haver.GetSheHe]는 작은 금화 주머니를 꺼내고 손가락에 낀 반지도 빼며 말했다. \"...이 정도면 재산에 궁금한 것까지 알려주면 충분하려나? 내 비밀을 지켜주는 비용으로 말이야.\""
 ep3_contract_event.0581.a: "처음 온 청부의뢰나 이행해야지."
 ep3_contract_event.0581.b: "구미가 당기는 제안인데..."
 ep3_contract_event.0585.t.success: "$ep3_contract_event.0580.t$: 성공"
 ep3_contract_event.0585.t.failure: "$ep3_contract_event.0580.t$: 실패"
 ep3_contract_event.0585.desc.success: "\"훌륭하군! 대단해!\" 내게 소식을 들은 [task_contract_employer.GetTitledFirstName](이)가 환호성을 질렀다. \"물론 의심하고 있었지만 이렇게 증명을 해주니...\"\n\n[task_contract_employer.GetSheHe|U]는 경비병에게 내 보수를 내오라고 손짓하더니, 턱을 쓰다듬으며 생각에 잠겼다.\n\n\"여기 보상이다. 나중에 또 도움이 필요하면 부를 테니 주저 말고 응답하도록. 그럼 잘 가게, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 ep3_contract_event.0585.desc.failure: "\"이런 어리석은 놈! [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('task_contract_employer'))] 같으니!\" [task_contract_employer.GetTitledFirstName](은)는 [secret_haver.GetFirstNamePossessive] 비밀을 밝혀내려는 내 노력을 듣고도 심드렁해했다.\n\n\"비밀을 꼭 #EMP 알아야 했는데#!! 보내는 놈들마다 쓸모없거나 형편없는 거짓말만 가득하지! 이번에야말로 그 불운의 사슬을 끊을 줄 알았건만.\" [task_contract_employer.GetSheHe|U]가 입술을 오므린 채 문을 가리켰다.\n\n\"나가. 다시는 마주치지 말기를 바란다, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
 ep3_contract_event.0585.desc.liedsuccessfully: "\"그런가?\" [task_contract_employer.GetTitledFirstName](이)가 내 뻔뻔한 거짓말을 듣고 머리를 굴리는 동안, 나는 숨을 죽이고 가만히 기다린다. \"그래... 그래! 그럼 #EMP 완벽#!하군!\"\n\n[task_contract_employer.GetSheHe]가 경비병에게 손짓하며 보상을 가져다주자, 그제야 난 안도의 한숨을 내쉬었다.\n\n\"물론 기대한 것과는 다르지만 상대를 #EMP 생각해#! 보면...\" [task_contract_employer.GetSheHe]는 어느새 내가 아니라 자기 자신에게 말하고 있었다.\n\n늦기 전에 어서 도망치자."
 ep3_contract_event.0585.a: "훌륭하군."
 ep3_contract_event.0585.b: "젠장!"
