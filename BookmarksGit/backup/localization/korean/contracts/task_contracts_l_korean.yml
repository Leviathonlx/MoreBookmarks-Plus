 ep3_contract_event.0590.t: "감상적인 일"
 ep3_contract_event.0590.desc: "[task_contract_employer.GetTitledFirstNamePossessive] 골칫거리 후계자 [heir.GetTitledFirstName](이)가 자기 몸을 지키는 데 약간 소홀한 면이 있다. 밤늦은 시간 마실을 나가 잠시 벗어날 수 있지만, 뭔가 날카로운 것이 자신을 찾아갈지도 모르는데...\n\n그런데 뭔가가 날 머뭇거리게 한다. 일을 맡긴 했는데 뭔가... 이상한 느낌이 든다.\n\n문제를 해결할 다른 방법이 있지 않을까?\""
 ep3_contract_event.0590.a: "고민은 됐어. 이제 죽을 시간이다, [heir.GetFirstNameNoTooltip]."
