 ep3_contract_event.0001.desc: "[task_contract_employer.GetName]의 사절이 커다란 천막 문을 비집고 들어왔다.\n\n\"안녕하십니까, 모험가님!\" 사절이 입을 열었다. \"이 세상의 길은 적지 않은 수가 위험으로 가득합니다. 모험가님의 전문 지식을 [task_contract_employer.GetPrimaryTitle.GetNameNoTier](을)를 위해 써주신다면 제 주군께서 후한 보수를 지급하실 겁니다.\n\n"
 ep3_contract_event.0001.desc_intro_explorer: "헐떡이는 노새를 밖에 둔 후, [task_contract_employer.GetName](은)는 안내를 따라 내 천막에 들어왔다.\n\n\"반갑네! 듣자하니 자네는 이 세상을 떠돌고 있다지. 나는 호기심이 아주 왕성한 탐험가일세. 나와 같이 저 멀리 모험을 떠날 만큼 배짱이 있는가?\"\n\n"
 ep3_contract_event.0001.desc_vip: "\"저 [task_contract_object.GetName](은)는 [task_contract_employer.GetTitleAsNameNoTooltip] 님의 충직한 종복입니다. 주군께서 제게 [task_contract_target.GetTitledFirstName]의 회당이 있는 [task_contract_destination.GetTitle.GetNameNoTier](으)로 가라고 명령하셨습니다. 절 안내하고, 보호해 주십시오. 타인이 제 서신을 훔쳐 보는 일은 없어야 합니다.\""
 ep3_contract_event.0001.desc_artifact: "\"주군께서 아끼는 [escorted_artifact.GetName](을)를 당신에게 맡기겠습니다. [escorted_artifact.GetNameNoTooltip] 님은 이 멋진 물건을 [task_contract_destination.GetTitle.GetName]의 [task_contract_target.GetTitledFirstName]에게 선물로 주기로 약속하셨습니다. 그러니 주인 될 사람에게 가져다 주시면 됩니다. 하지만 이 보물이 목적지에 도착하지 못한다면 끔찍한 결과가 뒤따를 것입니다.\""
 ep3_contract_event.0001.desc_child: "\"[task_contract_object.Custom2('MyCharacterIntroduction', task_contract_employer)](을)를 보호하도록!\" [task_contract_employer.GetTitleAsNameNoTooltip](이)가 명령조로 말했다. \"이 [task_contract_object.Custom('GirlBoy')](은)는 현명한 [task_contract_target.GetTitledFirstName](이)가 기거하는 [task_contract_destination.GetTitle.GetNameNoTier]에서 누구보다 훌륭한 교육을 받을 것이다. 아이를 곁에 데리고 다니도록. 이 아이는 장차 [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]의 미래를 이끌어 나갈 인재니까!\""
 ep3_contract_event.0001.desc_gold: "\"이 상자에는 대량의 보석과 향수, 귀금속이 들어 있습니다. 이것을 [task_contract_destination.GetTitle.GetNameNoTier](으)로 가져가 보여주십시오. 성대한 의식을 통해 [task_contract_target.GetTitledFirstName]께 바칠 겁니다. 제 주군께서는 이 호화로운 보물로 [task_contract_target.GetTitleAsNameNoTooltip]에게 빚을 지우실 생각이십니다. 그러니 잘 지켜야 합니다.\""
 ep3_contract_event.0001.desc_explorer: "\"절 [task_contract_destination.GetTitle.GetName](으)로 데려다주십시오. 보호만 해주신다면 보수는 꼭 지급하겠습니다!\""
 ep3_contract_event.0001.desc_explorer_intro: "\"듣기로는 [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName](이)가..."
 ep3_contract_event.0001.desc_capitals: "\"[task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName](이)야말로 그 어디보다 웅장하고 아름다운 수도라고, 주변 영지를 통틀어 가장 멋진 곳일 거라고 여행자들이 입을 모아 칭찬하더군요.\""
 ep3_contract_event.0001.desc_special_buildings_martial: "$ep3_contract_event.0001.desc_explorer_intro$ 저 옛날 강력했던 군사력을 보여주는 증거라고 합니다."
 ep3_contract_event.0001.desc_special_buildings_learning: "$ep3_contract_event.0001.desc_explorer_intro$ 훌륭한 배움의 터전이자 지식의 보관소라고 하더군요."
 ep3_contract_event.0001.desc_special_buildings_religious: "$ep3_contract_event.0001.desc_explorer_intro$ 방문객이 진정으로 신의 존재를 느낄 수 있는 몇 안 되는 장소라고 하더군요."
 ep3_contract_event.0001.desc_special_buildings_diplomatic: "$ep3_contract_event.0001.desc_explorer_intro$ 경건하고 공손한 마음가짐으로 다가가야 하는, 유서 깊은 권좌라고 합니다."
 ep3_contract_event.0001.desc_special_buildings_economic: "$ep3_contract_event.0001.desc_explorer_intro$ 막대한 부의 원천이라고 합니다. 세상 상인들은 다 안다고 하더군요."
 ep3_contract_event.0001.desc_grand_city: "\"전 웅장한 도시를, 긍지 높은 신민이 살아가는 낙원 도시를, 넓은 대로를, 부산한 시장을 방문하고 싶습니다."
 ep3_contract_event.0001.desc_special_buildings_wonder: "$ep3_contract_event.0001.desc_explorer_intro$(은)는 진정한 경이입니다. 혹자는 마법 같은 풍경이라고도 하지요."
 ep3_contract_event.0001.desc_mausoleum_at_halicarnassus: "\"$TRAVEL_POINT_OF_INTEREST_TT_poi_mausoleum_at_halicarnassus$는 어느 옛 통치자의 무덤이라고 합니다. 당대 그 어떤 건물과도 비교할 수 없을 정도라는군요..."
 ep3_contract_event.0001.desc_lighthouse_of_alexandria: "\"$TRAVEL_POINT_OF_INTEREST_TT_poi_lighthouse_of_alexandria$보다 고고한 시선으로 지중해를 내려다보는 봉화가 어디 있겠습니까? 제 두 눈으로 그 고결한 빛을 목도하고 싶습니다."
 ep3_contract_event.0001.desc_natural_feature: "$ep3_contract_event.0001.desc_explorer_intro$(은)는 [task_contract_employer.GetFaith.HighGodNamePossessive] 가장 훌륭한 피조물 중 하나입니다. 진정 숨이 멎을 듯한 절경이지요."
 ep3_contract_event.0001.desc_animal: "\"[task_contract_employer.Custom('CatOrDogStoryName')](은)는 [task_contract_employer.GetTitleAsNameNoTooltip]에서 가장 소중한 애완동물입니다. [task_contract_target.GetTitledFirstName] 님의 마음을 사로잡았지요. 황송하게도 주군께서 이 동물을 [task_contract_destination.GetTitle.GetNameNoTier](으)로 보내기로 하셨습니다. [task_contract_employer.Custom('CatOrDogStoryName')]의 안전을 믿고 맡겨도 괜찮겠습니까?\""
 ep3_contract_event.0001.desc_construction: "\"[task_contract_employer.GetTitleAsNameNoTooltip]께서 [task_contract_destination.GetTitle.GetNameNoTier]에 [task_contract_destination.GetHolding.GetConstructingHoldingType.GetName](을)를 건설 중이신데, 지금 목재와 석재를 찾고 계십니다. 건설 현장에 도착하면 추가 계약 사항을 논의하도록 합시다.\""
