 ep3_contract_event.0570.t: "구원자"
 ep3_contract_event.0570.desc: "[location.GetName]에 도착한 나는 몇 가지 질문을 통해 찾고 있던 곳으로 안내받았다. 가볍게 경비 중인 건물 안에 [task_contract_employer.GetFirstName](이)가 족쇄를 찬 채 둘러싸여 있었다.\n\n한 경비병이 주기적으로 순찰을 돌고 있었지만, 나는 경비병이 감옥에서 멀어진 틈을 타 [task_contract_employer.GetFirstNamePossessiveNoTooltip] 감방으로 몰래 들어갔다.\n\n\"도와주러 온 건가?\" 상대가 힘없는 목소리로 물었다. \"제발 서둘러. 날 가둔 저 악당들이 돌아오기 전에 풀어줘야 해!\""
 ep3_contract_event.0570.a: "경비가 돌아올 때까지 기다리며 검을 준비한다."
 ep3_contract_event.0570.a.tt: "[prisonguard.GetFirstNameNoTooltip](와)과 #V 결투#!를 벌입니다.\n당신의 [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[prisonguard.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [prisonguard.GetProwess]#!"
 ep3_contract_event.0570.b: "내가 경비병을 유인할 수 있을까?"
