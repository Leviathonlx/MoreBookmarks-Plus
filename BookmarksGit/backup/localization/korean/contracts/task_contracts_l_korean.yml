 ep3_contract_event.0020.desc: "한 [task_contract_employer.GetCulture.GetCollectiveNoun] 무리가 내 야영지에 들어와서는 대화를 청했다.\n\n\"반갑습니다, 모험가님.\" 가장 연로해 보이는 자가 포문을 열었다. \"저희는 [task_contract_destination.GetName]에서 왔습니다. 근처에 있는 곳인데, 고결한 [task_contract_employer.GetCulture.GetNameNoTooltip] 전통에 따라 [task_contract_employer.GetNamePossessive] 정당한 통치를 받는 곳이지요.\" 그러자 [task_contract_employer.GetTitledFirstNamePossessiveNoTooltip] 이름을 칭송하는 외침이 몇 번 들려왔다. 잠시 후 노인이 이야기를 이어 나갔다.\n\n\"그런데 그분의 주군인 [task_contract_target.GetName](은)는 외국인입니다. 저희의 방식이 익숙한 분이 아니지요. [task_contract_employer.GetTitledFirstNameNoTooltip]의 이름으로 부탁드립니다. [task_contract_target.GetTitleAsNamePossessive] 지배에서 문화적 자유를 쟁취할 수 있도록 도와주십시오!\""
 ep3_contract_event.0020.a: "안심하시오. 내 [task_contract_target.GetHerHim]에게 연락할 방법이 있으니!"
 ep3_contract_event.0020.b: "[task_contract_target.GetCulture.GetCollectiveNounNoTooltip](을)를 내 편으로 포섭할 재주를 몇 가지 배웠지."
 ep3_contract_event.0020.c: "내 든든한 부하들을 데리고 방문하는 방법도 있지."
