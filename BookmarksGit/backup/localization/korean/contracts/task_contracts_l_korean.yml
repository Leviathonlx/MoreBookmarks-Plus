 ep3_contract_event.0006.library_lost: "당신은 빈손으로 떠남"
 ep3_contract_event.0006.library.tt: "다른 [artifact|E]의 소유주가 됨"
 ep3_contract_event.0006.explore: "혼자 움직이는 게 나아. 일단 이곳에 보물이 많다는 건 알겠다."
 ep3_contract_event.0006.explore_won: "$ep3_contract_event.0006.library_won$"
 ep3_contract_event.0006.explore_lost_desc: "직접 유물의 흔적을 찾지 못하고 빈손으로 떠남"
