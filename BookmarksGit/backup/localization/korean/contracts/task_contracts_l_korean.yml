 ep3_contract_event.0009.t: "$contract_event_prefix$ $laamp_steal_artifact_contract_contract$"
 ep3_contract_event.0009.desc: "$ep3_contract_event.0001.desc$\"[task_contract_employer.GetTitledFirstNameNoTooltip] 님은 [task_contract_object.GetName]의 정당한 주인이십니다. [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))] [task_contract_target.GetName](이)가 볼모로 붙잡고 있을 뿐이지요. 주군께서는 당신이 그분을 모셔 오길 바라십니다. 어떤 수단이든 구해 오시면 됩니다!\""
 ep3_contract_event.0009.a: "하긴, 그럼 누구도 #EMP 날#! 의심하지 않겠군. 기발한 생각이야!"
