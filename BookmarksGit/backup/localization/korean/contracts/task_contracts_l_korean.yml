 ep3_contract_event.0510.t: "통치할 권리"
 ep3_contract_event.0510.desc: "[location.GetName]에 도착하니 소란이 벌어지고 있었다. 삼삼오오 모인 주민들 사이엔 불만이 가득했다. [peasant.GetFirstName](이)라 불리는 선동자가 군중에 장광설을 늘어놓고 있었다.\n\n\"[task_contract_employer.GetTitledFirstName]? 그게 무슨 #EMP [task_contract_employer.GetTitleAsNameNoTooltip]#!인가!\" 선동자가 포효했다. \"우리에게도 한때 #EMP 진정한#! 통치자들이 있었지요. [peasant.GetFaith.FateGodName]의 임명을 받은 통치자들이!\"\n\n열정적인 연설이 계속되었으나, 군중에서도 상당수가 여전히 충심을 정하지 못하고 흔들리는 모습을 보였다."
 ep3_contract_event.0510.a: "이 주민만 설득하면 다른 자들도 따라오겠지."
 ep3_contract_event.0510.a.success: "농노와 다른 청중을 납득시킴"
 ep3_contract_event.0510.a.failure: "설득력 있는 주장을 하지 못함"
 ep3_contract_event.0510.a.critfailure: "언어적 수사가 아무 힘을 쓰지 못함"
 ep3_contract_event.0510.b: "그럴 수도 있겠지..."
 ep3_contract_event.0510.b.success: "당신의 협박이 통함"
 ep3_contract_event.0510.b.failure: "[peasant.GetFirstNameNoTooltip](이)가 당신의 협박을 조롱함"
 ep3_contract_event.0510.b.critfailure: "상황을 잘못 판단해 #EMP 심각한#! 문제가 생김"
 ep3_contract_event.0510.c: "이 금화 주머니를 주면 선동하는 농노의 충성심을 흔들 수 있을지도..."
 ep3_contract_event.0520.t.success: "$ep3_contract_event.0510.t$: 성공"
 ep3_contract_event.0520.t.failure: "$ep3_contract_event.0510.t$: 실패"
 ep3_contract_event.0520.t.critfailure: "$ep3_contract_event.0510.t$: 심각한 실패"
 ep3_contract_event.0520.desc.success: "난동을 부리던 농노는 단호했지만, 그 가득한 결의마저 내 강한 의견 앞에서 무력하게 무너졌다. 폭력을 일으키기 직전이었던 군중도 조용해지기 시작했다.\n\n결국 주민들은 [task_contract_employer.GetTitledFirstNamePossessive] [location.GetName] 통치권이 정당하다고 맹세하며 흩어졌다. 내 고용주의 대변인은 병사들의 무기를 내리게 한 후, 내 공을 치하하고 받아 마땅한 보상을 전달했다."
 ep3_contract_event.0520.desc.failure: "상황은 순식간에 악화되었다. 예상대로 한낱 농노한테 불타는 열정이나 화려한 수사 따윈 없었지만, 선동자는 내 어설픈 발언을 되려 벼락처럼 다그치며 군중을 격노하게 만들었다.\n\n나는 황급히 자리를 뜨는 수밖에 없었다. 폭도들은 구호를 외치고 돌을 던지며 지도자의 모든 욕설을 따라 했다.\n\n[task_contract_employer.GetTitledFirstName](이)가 들으면 좋아하지 않을 텐데..."
 ep3_contract_event.0520.desc.critfailure: "이렇게 굳건한 반대에 부닥칠 줄은 상상도 못했다.\n\n선동하는 농노에게 압력을 가하려 했으나, 내 기세는 오리연못에 던진 돌멩이에 불과했다. 상황은 엄청나게 빠른 속도로 악화되었다. 내가 꼬리를 말고 도망치는 동안, 군중은 내 망토에 침을 뱉고 상한 채소를 던져댔다.\n\n대충 봐도 [task_contract_employer.GetTitledFirstNamePossessive] 평판은 내가 약속한 것과 #EMP 딴판으로#! 나빠지고 있었다..."
 ep3_contract_event.0520.a: "훌륭하군."
 ep3_contract_event.0520.b: "음... 그래도 시도는 해 봤잖아."
 laamp_rid_councillor_contract_contract: "난동꾼 숙청"
 laamp_rid_councillor_contract_desc_title: "단호한 해결사가 필요합니다."
 laamp_rid_councillor_contract_desc: "[TaskContract.GetEmployer.GetTitledFirstName](은)는 #EMP 눈엣가시인 인물#!을 제거할 수 있도록 유능하고 신중한 암살자를 요구합니다. 신중하면서도 효과적인 결과를 가져오면 추가 보상을 받을 수 있습니다."
 laamp_rid_councillor_contract_request: "이 [task_contract|E]는 당신이 [TaskContract.GetLocation.GetName](으)로 [travel|E]하길 요구합니다."
 ep3_contract_event.0550.t: "문제아: 어둠 속의 편지"
 ep3_contract_event.0550.desc: "나는 [location.GetName]의 접선 지점에 도착했다. 주변에 중요한 사람이 잘 안 보인다고 생각하고 있는데, 머리부터 발끝까지 망토를 두른 비밀스러운 인물이 다가오는 모습이 보였다.\n\n\"당신이 [ROOT.Char.GetFirstNameNoTooltip]인가?\"\n\n내가 고개를 끄덕이자, [messenger.GetSheHe]는 말 없이 내 손에 서신을 건넸다. 전령은 곧바로 자리를 떠나 어둠 속으로 사라졌다.\n\n지금까지 펼쳐진 상황으로 보아, [task_contract_employer.GetTitledFirstName](은)는 누가 됐든 이번 일의 관계자를 타고 자기까지 추적하는 사태를 피하고 싶은가 보다..."
 ep3_contract_event.0550.a: "편지에 무슨 내용이 있는지 알아볼까..."
 ep3_contract_event.0550.a.tt: "편지를 연다."
 ep3_contract_event.0555.desc: "지금 신중할 필요가 있다는 점을 이해해 주길 바라네. 상황이 절박해서 어쩔 수 없었어. 여기서 내 정체를 들켰다간 심히 곤란하니 말일세.\n\n자네 목표는 [councillor.GetName](이)라네. 권력에서 물러나든, 이 세상에서 사라지든 상관없어.\n\n목표는 오늘 밤 [ROOT.Char.Custom('GetPubName')](이)라 알려진 곳에 있을 걸세. 이 서신은 없애 버리고 다른 곳에 발설하지 말게."
 ep3_contract_event.0555.a: "아... 말썽을 부리는 [councillor.GetActiveCouncilTask.GetPositionName](을)를 처리하라는 거군."
 ep3_contract_event.0560.t: "문제아: 난동꾼 [councillor.GetActiveCouncilTask.GetPositionName]"
 ep3_contract_event.0560.desc: "눈앞에 여관이 나타났다. 뒷문을 통해 조심스럽게 들여다보니, [task_contract_employer.GetTitleAsNamePossessiveNoTooltip] [councillor.GetActiveCouncilTask.GetPositionName](이)가 소란스럽게 저녁 식사를 즐기고 있었다. 한마디로 완전한 무방비 상태였다.\n\n이 정도면 맡은 임무를 간단히 끝낼 수도 있겠지. 그냥 쳐들어가서 [councillor.GetTitledFirstName](을)를 산산이 조각내도 된다. 하지만 조금 더 교묘한 방법도 있지 않을까?\n\n어쩌면... 이 불운한 자를 살려두는 것도 괜찮지 않을까?"
 ep3_contract_event.0560.a: "#EMP 정문으로 들어가겠다!#!"
