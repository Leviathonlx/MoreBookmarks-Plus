 ep3_contract_event.0007.t: "$ep3_contract_event.0005.t$"
 ep3_contract_event.0007.desc_castle_castle: "우린 한밤이 되자 실행에 나섰다. 야음을 틈타 들키지 않고 [task_contract_destination.GetHolding.GetType.GetName|l]에 몰래 숨어들 수 있었다. [local_1.GetFirstNamePossessive] 안내 덕분에 [newly_created_artifact.GetName](을)를 금세 찾아냈으나, 밖으로 나오다가 경비병들에게 들키고 말았다. 나는 유물을 챙겨 달리기 시작했다. 사방에서 경비병들이 쏟아져 들어왔고, 우린 뿔뿔이 흩어졌다.\n\n긴 추격전 끝에 간신히 성벽 너머 어둠 속으로 탈출할 수 있었다. 저 멀리에서 [local_2.GetFirstName]의 숨 가쁜 목소리가 들렸다.\n\n\"그 자식이 우리 물건을 갖고 도망쳤어. 이 악마 같은 놈!\""
 ep3_contract_event.0007.desc_church_church: "나는 무릎을 꿇고 앉아 [local_1.GetFaith.ReligiousText]의 구절을 외기 시작했다.\n\n\"그 정도면 충분히 보고 들었습니다. [local_1.GetFaith.HighGodName]의 진정한 신자로군요!\" [local_1.GetName](은)는 나의 열성에 감동한 기색이 역력했다. \"더 멀리 찾아보실 것도 없습니다. [newly_created_artifact.GetName](을)를 드리겠습니다. 잘 간수하십시오. 제가 드린 선물이 아니라 [local_1.GetFaith.HighGodName]께서 내린 물건이니까요!\""
 ep3_contract_event.0007.desc_city_city: "\"너무 비싸군. 난 가난한 모험가일 뿐인데.\" 난 흥정을 시작했다. \"부하들에게 봉급도 줘야 하고, 말들도 먹여야 하고. 자, 지금은 이 정도가 전부야. 어떻게 에누리 안 되겠나?\"\n\n[local_1.GetFirstName](은)는 내 말을 믿는 눈치가 아니었지만, 노련한 상인답게 금세 역제안을 받아들였다. \"그렇게 합시다. 그런데 그전에 보여드릴 게 있습니다.\" 상인은 [newly_created_artifact.GetName](을) 꺼내 들었다. \"이 아름다운 #EMP 자태#!를 보십시오! 손님에게만 보여드리는 겁니다. 합리적인 가격에 두 물건을 같이 드리지요.\""
 ep3_contract_event.0007.desc_castle_buy: "[local_1.GetFirstName](와)과 [local_2.GetFirstName](은)는 한동안 둘이 논의를 주고받았다.\n\n\"위험한 일이긴 한데 제안이 후하니... 당신에게 넘기리다. #EMP 물론#! 물건을 손에 넣었을 때의 얘기지만.\"\n\n그날 밤, 성 바깥에 있는 합류 지점으로 가니 성벽 뒤로 시끌벅적한 소란이 들렸다. [local_1.GetFirstNameNoTooltip](와)과 [local_2.GetFirstNameNoTooltip](이)가 성벽을 뛰어넘으며 나타났다.\n\n\"도망치쇼! 추격이 붙었소!\" [local_1.GetFirstNameNoTooltip](이)가 내 곁을 지나면서 소리쳤다. 우리는 [task_contract_destination.GetTerrain.GetName|l](으)로 달려 들어간 끝에야 안전한 장소에 도달할 수 있었다.\n\n\"보수를 두 배는 받아야겠소.\" 아직 숨을 고르던 [local_2.GetFirstNameNoTooltip](이)가 말했다."
 ep3_contract_event.0007.desc_city_buy: "\"인심 좋은 제안이로군요. [newly_created_artifact.GetName](을)를 드리겠습니다. 그럼 거래 즐거웠습니다!\" [local_1.GetFirstName](은)는 내 제안에 감동한 듯했다.\n\n으음, 어쩌면 좀 더 깎을 수 있지 않았을까...? 다음에는 더 끈질기게 흥정해 봐야겠군..."
 ep3_contract_event.0007.desc_church_buy: "\"난 [ROOT.Char.GetFaith.HighGodName]의 신자이고, 오직 [ROOT.Char.GetFaith.HighGodName]만이 날 심판하실 수 있소.\" 난 단호하게 [local_1.GetFaith.PriestNeuter]의 말을 맞받아쳤다. \"그러니 지금 바로 득이 되는 돈을 드리리다.\"\n\n\"지금 [local_1.GetFaith.HighGodName]의 종복을 매수하려는 겁니까...?\" [local_1.GetFirstName](은)는 처음에 모욕감을 느끼는 표정을 지었지만, 돈이 든 자루를 계속 보고 있자니 유혹을 거부할 수 없는 모양이었다.\n\n\"생각이 바뀌었습니다. 마침 [task_contract_destination.Custom('GetLocationFaithTemple')] 지붕을 #EMP 보수할#! 필요도 있고요. [newly_created_artifact.GetName](을)를 드릴 테니, 이 일은 어디 가서 말씀하시면 안 됩니다!\""
 ep3_contract_event.0007.desc_castle_intimidate: "\"댁이 누군데?\" [local_1.GetFirstName](이)가 거만하게 나왔다. \"2 대 1로 한 판 붙어볼 테요?\"\n\n\"자신 있나?\" 나는 부하들에게 신호를 보내 두 사람을 포위하게 했다. \"자. 좋은 말로 할 때 [newly_created_artifact.GetName](을)를 가져오게.\"\n\n그렇게 우린 다음 날 밤에 만났다. [local_1.GetFirstNameNoTooltip](와)과 [local_2.GetFirstName](은)는 지치다 못해 패배감에 찌든 얼굴이었다.\n\n\"하마터면 붙잡힐 뻔했소. 이 유물이 중요한 물건이길 빌지요!\" 둘은 얼굴을 잔뜩 찌푸린 채 유물을 건넸다."
 ep3_contract_event.0007.desc_city_intimidate: "나는 추종자들에게 신호를 보내 가게로 불러들였다. 한 명뿐인 주인을 둘러싸는 건 순식간이었다.\n\n\"살려주십쇼. 전 일개 장사꾼입니다요. 먹여 살릴 가족도 있는데 이 가게가 전 재산입니다!\" [local_1.GetFirstName](이)가 애걸복걸 빌었다.\n\n\"[follower.GetFirstName], 저 친구에게 우리가 진심이란 걸 알려주도록!\" 내 지시를 들은 추종자가 깨지기 쉬운 물건들이 위태롭게 나열된 선반에 손을 뻗었다. [follower.GetSheHe]가 계산대마저 엎어버리려던 찰나, 주인장이 그 앞에 몸을 날려 막았다.\n\n\"이렇게 빌겠습니다! 제발 그만하십시오! 물건을 드릴 테니 나가주세요!\""
 ep3_contract_event.0007.desc_church_intimidate: "\"[follower.GetFirstName]! 여기 이분 고집이 좀 센데?\" 내 부름에 추종자들이 곧바로 [task_contract_destination.Custom('GetLocationFaithTemple')]에 몰려들었다.\n\n\"이러지 마십시오. 예를 갖추십시오. 물러나란 말입니다!\" [local_1.GetFirstName](이)가 애원했지만 이미 너무 늦었다. 부하들이 고삐 풀린 듯 사방을 부수기 시작했다. 힘으로도, 숫자로도 상대가 안 됐던 [local_1.GetNameNoTooltip](은)는 굴복할 수밖에 없었다.\n\n\"졌습니다. [newly_created_artifact.GetName](을)를 가져가십시오, 이교도여! 이 성스러운 곳은 건드리지 말고요.\""
 ep3_contract_event.0007.desc_library: "\"제안은 고마운데, 그 버려진 장원 또는 요새가 어디 있는지 알려줄 수 있겠나...?\" 내 물음에 [local_1.GetFirstName](은)는 마지못해하며 방향을 가르쳐 주었다.\n\n저택에 들어서기 무섭게 나는 경악을 금치 못했다. 거미줄이 가득한 방에 셀 수 없이 많은 고서가 쌓여 있었다. 기록 보관소를 살피는 데만 밤을 새워야 할 정도였다. 그러던 중 서가 사이에 숨겨져 있던 지도를 찾았다. 지도에는 어느 한 지점에 'X' 표시가 되어 있었는데 현재 위치에서 멀지 않았다.\n\n우리 일행은 새벽에 그 자리에 도착했다. 땅을 파기 시작하고 얼마 안 가 [follower.GetFirstName](이)가 한쪽 구멍에서 날 불렀다.\n\n\"상자입니다! 금화가 잔뜩 들어 있습니다! [newly_created_artifact.GetName]도 있고요!\""
 ep3_contract_event.0007.desc_explore: "[local_1.GetFirstName]의 말이나 이상한 소문에 의존하는 대신, 나는 일전에 본 버려진 건물을 다시 찾았다.\n\n우선 풀이 무성하게 자란 정원을 헤치고 나아가야 했다. 코를 찌르는 곰팡이 악취는 덤이었다. 그나마 버려진 곳이란 걸 확실히 알 수 있었으니 다행이라고 해야 할지. 우리 일행은 최대한 빠른 탐사를 위해 뿔뿔이 흩어졌다. 잠시 후 [follower.GetFirstName](이)가 침실에서 날 불렀다.\n\n\"침대 밑에 이런 게 있었습니다.\" [follower.GetSheHe]가 녹슨 상자를 가리켰다. \"금화가 가득 들어 있었습니다. 그리고 이거 말인데... 혹시 [newly_created_artifact.GetName]일까요?\""
 ep3_contract_event.0007.a: "이거 그냥 내가 꿀꺽해버려?"
 ep3_contract_event.0007.b: "완벽해. [task_contract_employer.GetTitledFirstNameNoTooltip]에게 보내면 되겠군."
 ep3_contract_event.0007.castle: "\"잠깐. 그런 거 아니야. 난 같은 편이라고!\""
 ep3_contract_event.0007.castle_buy: "\"나와 같이 간다면 동의하지.\""
 ep3_contract_event.0007.city_city: "전부 챙기겠어."
 ep3_contract_event.0008.t: "$contract_event_prefix$ $laamp_join_war_contract_contract$"
 ep3_contract_event.0008.desc: "안장 통증에 시달리는 소규모 기병 무리가 내 야영지를 찾았다. 한 병사가 거대한 내 천막에 들어왔다.\n\n\"저는 이 [task_contract_employer.GetPrimaryTitle.GetAdjective] 정찰대의 정찰대장입니다. [task_contract_employer.GetTitledFirstName]의 말씀을 전하려 왔습니다.\" 병사가 운을 띄웠다. \"주군께서 당신의 숙련된 소규모 분대에 관심을 갖고 계십니다.\"\n\n\"[task_contract_war.Custom('WarCasusBelliShort')] 때문에 [task_contract_employer.GetTitleAsNameNoTooltip]께서 밤잠을 이루지 못하고 계십니다. 흉포한 적에 맞서려면 당신들의 검이 필요하다고 하십니다. [task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip]에 투지를 빌려주시지 않겠습니까?\""
 ep3_contract_event.0008.a: "명분은 충분하지! 병력을 원조하겠소."
 ep3_contract_event.0008.b: "$ep3_contract_event.0001.invalidate$"
