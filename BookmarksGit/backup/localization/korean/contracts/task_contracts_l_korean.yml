 ep3_contract_event.0013.opening_failure: "[task_contract_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_contract_event.0013.desc_success: "이번 공헌은 승전에 없어서는 안 될 요인이었소. 내 전사들도 그대의 용맹함을 존경하고 있지요.\n\n이 사례금이 우리의 대승을 기념하는 데 도움이 되기를!"
 ep3_contract_event.0013.desc_failure: "전장에 나타나지도 못할 정도로 실패하다니. 덕분에 '맹세를 어기는 자'라는 별명까지 생겼소!\n\n함께 검을 맞대고 싸워야 했건만, 오히려 내게 [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('task_contract_employer'))](이)라는 별명과 겁쟁이들의 대장이라는 오명만 뒤집어쓰게 한다니."
 ep3_contract_event.0013.a: "같이 싸울 수 있어 영광이었습니다."
 ep3_contract_event.0013.b: "'맹세를 어기는 자'라는 별명도 나쁘지 않은데..."
