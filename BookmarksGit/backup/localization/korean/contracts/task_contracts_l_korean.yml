 ep3_contract_event.0080.desc: "[task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTier]의 [task_contract_councillor.GetCouncilTitleFirstName](이)가 내 야영지를 방문했다.\n\n\"안녕하십니까, [ROOT.Char.GetTitledFirstNameNoTooltip]. 우리가 어떤 일을 하는지 알아내신 걸 보니 통찰력이 있으신 분 같군요.\" [task_contract_councillor.GetFirstNameNoTooltip](이)가 내 어깨에 팔을 얹었다. \"[task_contract_target.GetName]... [task_contract_target.GetSheHe]는 찬탈자입니다. 나도 알고, [task_contract_employer.GetTitledFirstNameNoTooltip]도 알고, 당신도 잘 알죠.\" [task_contract_councillor.GetSheHe|U]는 내 가슴을 가볍게 토닥였다.\n\n\"근데 당신이 어쩌다가 제 주군의 유서 깊은 선조의 명분을 #EMP 찾아냈다#!고 칩시다. 어떡하실 겁니까? 모두한테 #EMP 진실#!을 알리실 겁니까?\""
 ep3_contract_event.0080.open_start_generate_claim_interaction: "[character_interaction|E]을 열어 [GetScheme('generate_claim').GetTypeName] [scheme|E]시작"
 ep3_contract_event.0080.a: "어디 한번 생각해 봄세."
 ep3_contract_event.0082.t: "$contract_event_prefix$ $laamp_fight_faith_conversion_contract_contract$"
 ep3_contract_event.0082.desc: "신실한 [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip] 사절단이 내 야영지를 방문해 피가 끓는 듯 열정적으로 간청하기 시작했다.\n\n\"아, 강력한 [ROOT.Char.GetTitledFirstNameNoTooltip]님! 저희는 하잘것없는 [task_contract_employer.GetFaith.DevoteeNeuterPlural]들일 뿐입니다. [task_contract_councillor_liege.GetCapitalLocation.GetName]에서 온 전도사들이 저희를 밤낮으로 괴롭히고 있어요. 이게 다 [task_contract_councillor_liege.GetTitledFirstName] 때문이지요! [task_contract_councillor.GetCouncilTitleFirstName](은)는 우리 터전에서 사악한 짓을 벌이고 있단 말입니다! 거슬리는 이들을 잡아다 억지로 개종하고 말이지요!\"\n\n남루한 복장을 한 난민들이 절박한 듯 무릎을 꿇었다.\n\n\"[task_contract_employer.GetTitledFirstNamePossessive] 이름으로, 그리고 [task_contract_employer.GetFaith.HighGodNamePossessive] 이름으로 우리를 구해 주십시오!\""
 ep3_contract_event.0082.a: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip](을)를 막아 보겠네!"
 ep3_contract_event.0082.b: "수도 [task_contract_councillor_liege.GetCapitalLocation.GetNameNoTooltip]에 있는 [task_contract_councillor_liege.GetTitledFirstNameNoTooltip]하고 얘기해 보겠네."
 ep3_contract_event.0082.to_destination: "[task_contract_destination.GetName](으)로 이동해 [task_contract_target.GetCouncilTitleFirstNamePossessive] 전도를 막아야 함"
 ep3_contract_event.0082.to_liege: "[task_contract_councillor_liege.GetName]에게 이동해 [task_contract_councillor.GetCouncilTitleFirstName](을)를 불러들이게 설득해야 함"
 ep3_contract_event.0083.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0083.desc: "우리는 [task_contract_destination.GetName]에 도착했다. [task_contract_employer.GetHerHis] [task_contract_destination.Custom('GetLocationFaithTemple')] 안으로 들어서는 순간, [task_contract_employer.GetName](은)는 가슴 깊은 곳에서 비탄으로 가득한 비명을 토해냈다.\n\n\"#EMP 전부 무너졌구나!#! [task_contract_employer.GetFaith.ReligiousSymbol](을)를 도둑맞았어! [task_contract_employer.GetFaith.ReligiousSymbol2] 역시 죄다 바닥에 내팽개치고! [task_contract_employer.GetFaith.ReligiousText]의 지지자로서 분함을 금할 길이 없구나! 대체 어떤 놈이 감히 이곳을 뒤지고 불을 질렀단 말인가? 그래, 필시 [task_contract_councillor.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))] [task_contract_councillor.GetTitledFirstName] 그자겠지!\"\n\n\"이제 자네도 알 걸세, [ROOT.Char.GetTitledFirstNameNoTooltip]!\" [task_contract_employer.GetFirstNameNoTooltip](이)가 모독당한 [task_contract_employer.GetFaith.ReligiousSymbol3](을)를 가리켰다. \"더 이상은 이렇게 못 살겠네!\""
 ep3_contract_event.0083.a: "\"[task_contract_councillor.GetNameNoTooltip](을)를 없애 버리지.\""
 ep3_contract_event.0083.b: "\"[task_contract_councillor.GetNameNoTooltip](은)는 힘으로 눌러 줘야 정신을 차리겠군.\""
 ep3_contract_event.0083.c: "\"[task_contract_councillor.GetFaith.GetAdjectiveNoTooltip]의 [task_contract_councillor.GetFaith.PriestNeuter]쯤이야 설득할 수 있지 않겠나?\""
 ep3_contract_event.0083.d: "[task_contract_employer.GetFirstNameNoTooltip], 도망치십시오! 나와 함께 가면 안전합니다."
 ep3_contract_event.0083.a_win: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip](을)를 성공적으로 잡아들임"
 ep3_contract_event.0083.a_lose: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip](을)를 잡아들이지 못함"
 ep3_contract_event.0083.b_win: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip](을)를 위협함"
 ep3_contract_event.0083.b_lose: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip](을)를 위협하는 데 실패함"
 ep3_contract_event.0083.c_win: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip](와)과 협상해 평화로운 공존을 이룸"
 ep3_contract_event.0083.c_lose: "[task_contract_councillor.GetCouncilTitleFirstNameNoTooltip](와)과의 논쟁에서 패배함"
 ep3_contract_event.0084.t: "$ep3_contract_event.0082.t$"
 ep3_contract_event.0084.desc: "[task_contract_destination.GetName]에서 여기저기 연줄을 이용한 끝에 [task_contract_councillor_liege.GetName](와)과 만날 수 있었다.\n\n\"[task_contract_councillor_liege.GetTitleAsNameNoTooltip]!\" 나는 이렇게 말했다. \"[task_contract_employer.GetTitledFirstName], 그리고 당신 땅의 [task_contract_employer.GetFaith.GetAdherentNamePlural]들을 대신하여 이 자리에 왔소. 당신의 [task_contract_councillor.GetCouncilTitleFirstName](이)가 저들을 대상으로 비열하기 짝이 없는 행위를 저질렀지. 마땅히 처벌을 받아야 하오! 이러한 행위는 분명 당신의 [task_contract_councillor_liege.GetFaith.HighGodName]께서도 용납하지 않을 거요!\"\n\n[task_contract_councillor_liege.GetTitledFirstNameNoTooltip](이)가 얼굴을 찌푸렸다.\n\n\"알겠네. 나는 폭군이 아니야. 자네의 청원에 귀를 기울여 보겠어. 그런 다음 내 [task_contract_councillor.GetCouncilTitle](와)과 내 봉역에 속한 모든 [task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]의 운명을 결정해야지.\""
 ep3_contract_event.0084.a: "[task_contract_employer.GetFaith.GetAdherentNamePluralNoTooltip]들은 자치를 누려야 하오."
 ep3_contract_event.0084.a_win_rights: "[task_contract_employer.GetFirstNameNoTooltip]에게 [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip](와)과 보호받을 권리를 보장함"
 ep3_contract_event.0084.a_win_rights.tt: "[GetSubjectContractType( 'religious_rights' ).GetObligationName( 'religious_rights_protected' )] [obligation|E]를 획득함"
 ep3_contract_event.0084.a_win: "[task_contract_employer.GetTitledFirstNameNoTooltip](이)가 [task_contract_destination.GetCounty.GetTitle.GetNameNoTooltip](을)를 획득함"
 ep3_contract_event.0084.a_lost: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip](을)를 설득하지 못함"
 ep3_contract_event.0084.b: "당신네 사람들은 공존하는 법을 배워야 하오."
 ep3_contract_event.0084.b_win: "[task_contract_councillor_liege.GetTitledFirstNameNoTooltip](이)가 [task_contract_destination.GetCounty.GetTitle.GetNameNoTierNoTooltip] 개종 시도를 중단함"
 ep3_contract_event.0084.b_lost: "$ep3_contract_event.0084.a_lost$"
 ep3_contract_event.0085.t: "$contract_event_prefix$ $laamp_help_faith_conversion_contract_contract$"
 ep3_contract_event.0085.desc: "[task_contract_destination.GetName](은)는"
 ep3_contract_event.0085.desc_good: "내가 도착한 뒤로 [task_contract_destination.GetName](은)는 꽤 조용했다. [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName](이)가 현지 [task_contract_destination.County.GetFaith.GetAdherentNamePlural] 무리에 둘러싸여 있는 게 보였다.\n\n\"반갑습니다, 여행자여! 지금 막 우리 신자들에게 [task_contract_councillor.GetFaith.ReligiousText] 한 구절을 들려주려던 참이었는데.\" [task_contract_councillor.GetSheHe|U]가 마을 사람들을 가리켰다. \"혹시 특히 좋아하는 이야기가 있으십니까?\""
 ep3_contract_event.0085.desc_bad: "[task_contract_destination.GetName]에서 현지 [task_contract_destination.Custom('GetLocationFaithTemple')](이)가 불타고 있었다! 밖에는 [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName](이)가 있었다. [task_contract_councillor.GetHerHis] [task_contract_councillor.Custom('WomenMenPeople_GenderPreference')]들이 칼끝에 [task_contract_destination.County.GetFaith.GetName]의 머리를 매달고 있었다.\n\n\"아, 마침 딱 맞춰 오셨군요! 여기 농노들이 우리 설교자들을 존중하지 않기에, [task_contract_councillor.GetFaith.HighGodName]의 진정한 힘을 보여 주기로 했죠.\" [task_contract_councillor.GetTitledFirstNameNoTooltip](은)는 이 상황을 몹시 즐기고 있는 게 틀림없었다.\n\n\"부탁드립니다, 제발 자비를 베풀어 주십시오!\" 살아남은 이들이 애원했다. \"저희는 그냥 하잘것없는 [task_contract_destination.County.GetFaith.DevoteeNeuterPlural]일 뿐입니다. 누굴 해칠 생각도 없어요, 제발 저희를 해치지 마세요!\""
 ep3_contract_event.0085.a: "이건 미친 짓이야. [task_contract_councillor.GetTitledFirstNameNoTooltip](을)를 막아야겠어!"
 ep3_contract_event.0085.a_win_critical: "[task_contract_councillor.GetTitledFirstNameNoTooltip](을)를 성공적으로 잡아들임"
 ep3_contract_event.0085.a_win: "모든 전도사를 위협해서 내쫓음"
 ep3_contract_event.0085.a_lose: "[task_contract_councillor.GetTitledFirstNameNoTooltip](을)를 잡아들이지 못했으며 청부의뢰에 실패함"
 ep3_contract_event.0085.b: "이 전도사 일도 꽤 #EMP 재밌겠군#!."
 ep3_contract_event.0085.c: "[task_contract_councillor.GetFaith.GoodGodNames]에 관해 가르쳐 주지."
 ep3_contract_event.0085.c_win: "전도사들이 우화를 이해함"
 ep3_contract_event.0085.c_lose: "전도사들이 이야기의 요점을 놓침"
 ep3_contract_event.0085.d: "[task_contract_councillor.GetFaith.EvilGodNames]에 대해 경고해 주지!"
 ep3_contract_event.0085.d_win: "전도사들이 우화를 이해함"
 ep3_contract_event.0085.d_lose: "전도사들이 [task_contract_councillor.GetFaith.EvilGodName] 이야기에 겁을 먹음"
 ep3_contract_event.0090.t: "$contract_event_prefix$ [task_contract_employer.Custom('KnightCulturePluralNoTooltip')]들의 지도자"
 ep3_contract_event.0090.desc: "도착하자 [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName](이)가 나를 맞아 주었다.\n\n\"오셔서 무척 기쁘군요. 마침 전쟁 전문가가 필요했거든요. 우리 지휘관들 교육이 좀 부족한 상황이어서.\" [task_contract_councillor.GetCouncilTitleFirstNameNoTooltip](이)가 머리를 숙이더니 재빨리 덧붙였다. \"저희 주군 말씀에 의하면 그렇단 겁니다.\"\n\n\"아무튼, 안으로 초대해 드려야 마땅하겠지만... [task_contract_councillor_liege.GetTitleAsNameNoTooltip]께서 바로 훈련을 시작해 주십사 하시거든요. 자, 일단 원하시는 대로 골라 무장시켜 보십시오.\""
 ep3_contract_event.0090.a: "어디 여기 [task_contract_councillor_liege.Custom('WomenMenPeople_GenderPreference')]들 좀 볼까!"
 ep3_contract_event.0090.opens_task_contract_train_knight_interaction: "$task_contract_train_knight_interaction$ [character_interaction|E] 열기"
 ep3_contract_event.0091.t: "$ep3_contract_event.0090.t$"
 ep3_contract_event.0091.desc: "어떤 상황인지 알아보려고 [knight.GetName]에게 대련을 신청했다."
 ep3_contract_event.0091.desc_me: "상대는 나였다.\n\n\"우리는 자세를 취한 뒤 시작을 기다렸다."
 ep3_contract_event.0091.desc_me_high_prowess: "[knight.GetFirstNameNoTooltip](이)가 먼저 나섰다. [knight.GetHerHis] [knight.Custom('signature_weapon')](이)가 연달아 공격을 퍼부었다. 난 방심하고 말았다. 태세를 정비해 반격으로 맞섰지만, [knight.GetSheHe]는 내 [ROOT.Char.Custom('signature_weapon')]의 공격을 쉽게 막아냈다.\""
 ep3_contract_event.0091.desc_me_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip] 방비가 먼저 무너졌다. 덕분에 내 [helper.Custom('signature_weapon')](이)가 정확한 타격을 몇 번 꽂아 넣을 수 있었다. 상황은 확실해졌다. [knight.GetSheHe]는 내 상대가 못 됐다.\""
 ep3_contract_event.0091.desc_helper: "상대는 [helper.GetName](이)였다.\n\n\"둘은 자세를 취한 뒤 시작을 기다렸다.\""
 ep3_contract_event.0091.desc_high_prowess: "[knight.GetNameNoTooltip](이)가 먼저 나섰다. [knight.GetHerHis] [knight.Custom('signature_weapon')](이)가 [helper.GetFirstNameNoTooltip]에게 공격을 퍼부었다. [helper.GetFirstNameNoTooltip](은)는 어찌할 바를 몰랐다. 상대에게 확연히 압도된 모습이었다.\""
 ep3_contract_event.0091.desc_low_prowess: "[knight.GetFirstNamePossessiveNoTooltip] 방비가 먼저 무너졌다. 덕분에 [helper.GetFirstNamePossessive] [helper.Custom('signature_weapon')](이)가 정확한 타격을 몇 번 꽂아 넣을 수 있었다. [knight.GetSheHe|U]는 제대로 서는 것조차 힘들어 보였다. 이거 아무래도 긴 교습이 될 것 같다...\""
 ep3_contract_event.0091.desc_outro: "\n\n나는 싸움이 더 거칠어지기 전에 시합을 중단시켰다. \"고맙네, [knight.GetFirstNameNoTooltip]. 덕분에 자네들하고 어떻게 훈련하면 좋을지 감이 잡히는군.\""
 ep3_contract_event.0091.a: "나도 마침 이런 인재가 필요했는데!"
 ep3_contract_event.0091.b: "저 친구한테 [trait_to_teach.GetNameNoTooltip( ROOT.Char )] 가르치는 것쯤이야 쉽지!"
 ep3_contract_event.0091.c: "\"[helper.GetFirstNameNoTooltip], 저 친구한테 개인 교습 좀 부탁하지.\""
 ep3_contract_event.0091.d: "[knight.GetFirstNameNoTooltip](은)는 나만 잘 따라 하면 돼."
 ep3_contract_event.0091_won: "[knight.GetFirstNameNoTooltip](이)가 당신에게 많은 것을 배움"
 ep3_contract_event.0091_won_helper: "[knight.GetFirstNameNoTooltip](이)가 [helper.GetFirstNameNoTooltip]에게 많은 것을 배움"
 ep3_contract_event.0091_won_trait: "[knight.GetFirstNameNoTooltip](이)가 자리에서 많은 것을 배움"
 ep3_contract_event.0091_won_recruit: "[knight.GetFirstNameNoTooltip](이)가 당신의 야영지에 합류하고 싶어 함"
 ep3_contract_event.0091_lost: "[knight.GetFirstNameNoTooltip](이)가 따라잡지 못함"
 ep3_contract_event.0091_lost_recruit: "[knight.GetFirstNameNoTooltip](이)가 야영지에 합류하길 거부함"
 ep3_contract_event.0100.t: "$contract_event_prefix$ $laamp_help_find_secrets_contract_contract$"
 ep3_contract_event.0100.desc: "나는 [task_contract_councillor_liege.GetNamePossessive] [task_contract_councillor.GetCouncilTitleFirstName](을)를 만나기로 되어 있었다. 하지만 [task_contract_destination.GetName]에 도착했을 때, [task_contract_destination.GetHolding.GetType.GetName|l](은)는 비어 있었다... 아무도 없는 것 같은데?\n\n\"당황한 것 같군, 모험가 양반.\" 그림자 속에서 속삭임이 들려왔다. \"자네 정말 이 임무에 적합한 사람이 맞나? 우린 빈틈없고 신중한 데다 예리한 사람이 필요하거든...\"\n\n나는 정신없이 주위를 둘러보았다. 목소리는 한마디를 할 때마다 각기 다른 방향에서 들리는 것 같았다.\n\n\"자넨 그 중 어느 것도 아닌 듯한데...\" 목소리가 그렇게 말했다. 그 순간 [task_contract_councillor.GetNameNoTooltip](이)가 내 뒤에서 나타났다."
 ep3_contract_event.0100.a: "이야, 좀 하는데. 그래도 내가 더 잘할 수 있지!"
