 ep3_contract_event.0094.desc: "요란스럽게 농노 지도자들을 내 의지대로 바꾸는 과정을 마친 후, 우린 다시 길을 떠났다. [task_contract_councillor.GetName](이)가 다음 목적지를 알려 주었다.\n\n\"좋든 싫든 다음은 [corrupt_province.GetName](으)로 갑니다. 지역 폭도들이 여간 골칫거리가 아니라더군요."
