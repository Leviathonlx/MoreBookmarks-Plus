 ep3_contract_event.0095.desc: "한 가지 소문이 들렸다. 내가 평범한 사람들의 우려를 지지했더니, 평민들이 행동에 나섰다고 한다. 골치 아픈 자들이 오만하게도 무리를 이룬 후, 내 이름을 연호하며 급조한 무기를 흔들고 봉기를 준비하고 있다. 안타깝게도 이 소식은 [task_contract_councillor.GetName]에게도 전해졌다.\n\n\"우리 합의한 거 아니었습니까? 아니, [task_contract_councillor.GetFaith.GoodGodNames]의 이름을 걸고 저 어리석은 놈들을 모아 겁주기로 했잖습니까! 그런 하찮은 것들이 좀 힘들기로서니, 거기에 #EMP 눈물을 질질 짜더니#! 이제는 #EMP 뭐#!? 천한 것들의 봉기에 합류하겠다는 겁니까!?\""
 ep3_contract_event.0095.a: "\"농노들에게도 권리가 필요한 법!\""
 ep3_contract_event.0095.b: "뭐... 자기들이 알아서 하겠지."
 ep3_contract_event.0095.c: "\"아, 잠깐만. 내가 다 설명하겠다!\""
