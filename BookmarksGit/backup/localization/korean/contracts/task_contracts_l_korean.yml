 ep3_contract_event.0575.desc.duel: "생명이 빠져나간 경비병의 몸이 바닥에 쓰러지자, 나는 서둘러 모든 지갑과 열쇠 등을 모두 잘랐다. 동전과 [newly_created_artifact.GetName](을)를 찾았지만 더 이상 낭비할 시간이 없다.\n\n"
 ep3_contract_event.0575.desc.success: "서둘러 움직여야 한다. 족쇄가 크게 #EMP 쨍그랑#! 소리를 내며 떨어지자, 우린 도망치기 시작했다. 감옥 문을 지나고, 문을 지나 모퉁이를 도니 신선한 햇빛이 보였다. 자유를 찾은 것이다.\n\n\"정말 고맙군!\" [task_contract_employer.GetFirstName](이)가 여전히 숨을 헐떡이며 말했다. \"정말 큰 신세를 졌군. 이제부터는 내가 도움을 주도록 하지.\""
 ep3_contract_event.0575.desc.failure: "탈옥은 대실패로 끝났다. [task_contract_employer.GetFirstName](은)는 여전히 족쇄를 찬 채 매달려 있다. 죄수를 구해주고 도움을 받을 수 있다는 희망은 물거품으로 변해버렸다.\n\n이젠 추격당하지 않게 몰래 말로 돌아간 뒤, 원래 왔던 곳으로 돌아가는 수밖에 없게 되었다."
 ep3_contract_event.0575.a: "만나서 반가웠네!"
 ep3_contract_event.0575.b: "아쉽게 됐군."
