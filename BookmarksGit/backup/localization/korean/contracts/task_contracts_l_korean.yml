 ep3_contract_event.0591.t: "$ep3_contract_event.0590.t$: 두 번째 기회"
 ep3_contract_event.0591.desc.knockedout: "나는 [location.GetName] 교외의 바위에 앉아, [heir.GetTitledFirstName](이)가 천천히 돌아다니는 모습을 지켜보았다. 머리를 후려치길 잘했다. 뭐, 하루 종일 두통을 앓겠지만 손상이 계속되진 않으리라 본다.\n\n상황을 설명하느라 시간이 조금 걸렸다. [heir.GetFirstNameNoTooltip](은)는 자기 인생에 닥친 격변에 비해 상황을 놀랍도록 잘 받아들였다.\n\n\"살려주셔서 감사합니다.\" [heir.GetSheHe|U]가 배낭을 내가 데려다준 말에 고정하며 말했다. \"잊지 않겠어요. 그럼 다시 만나길 바랍니다.\" [heir.GetSheHe]는 이렇게 말하고 손을 흔들며 떠나기 시작했다."
 ep3_contract_event.0591.desc.camewillingly: "나는 바위에 앉아 [heir.GetTitledFirstName](이)가 배낭을 자기 말에 고정하는 모습을 지켜보았다. [location.GetName] 외곽까지 가는 동안 상황을 설명할 시간이 필요했다. [heir.GetFirstNameNoTooltip] 역시 얼마든지 말을 따를 준비가 되어 있었다.\n\n\"살려주셔서 감사합니다.\" 배낭이 고정되자 [heir.GetSheHe|U]가 말했다. \"잊지 않겠어요. 그럼 다시 만나길 바랍니다.\" [heir.GetSheHe]는 이렇게 말하고 손을 흔들며 떠나기 시작했다."
 ep3_contract_event.0591.a: "\"행운을 빕니다!"
 ep3_contract_event.0595.t: "$ep3_contract_event.0590.t$: 이루지 못한 임무"
 ep3_contract_event.0595.desc: "[task_contract_employer.GetFirstNamePossessive] 소원을 이뤄주려던 시도가 실패로 돌아갔다.\n\n[heir.GetFirstName|U](이)가 [task_contract_employer.GetFirstNamePossessiveNoTooltip] 쪽에 눈엣가시로 살아있다. 고용주의 분노가 나까지 해치지 못하도록 [location.GetName]에서 빠르게 빠져나와야 한다."
 ep3_contract_event.0595.a: "도로로 복귀한다..."
