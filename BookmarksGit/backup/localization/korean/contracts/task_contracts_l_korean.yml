 laamp_boost_legitimacy_contract_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip](은)는 뛰어난 언변가가 되어 자기 봉토의 반항적인 농노들에게 통치할 권리를 의심할 바가 없단 사실을 이해시켜야 합니다. 다시 말해 지역을 직접 방문해야 합니다."
