 ep3_contract_event.0006.desc: "[task_contract_destination.GetName]에 도착해 지역 [task_contract_destination.Custom('GetGuildType')](을)를 모두 헤집었지만, 운이 따라주지 않아 쓸 만한 유물은 찾아볼 수 없었다. 그러다 중간에 경유지로"
 ep3_contract_event.0006.desc_locals: "술집을 들렀는데, 두 수다쟁이가 흥미로운 대화를 나누고 있었다.\n\n\"진짜라니까, [local_2.GetFirstName]. [newly_created_artifact.GetName](이)가 우리 [task_contract_destination.GetTerrain.GetNameNoTooltip|l]에 숨겨져 있다니까. 내가 어딨는지 알아!\" [local_1.GetCulture.GetCollectiveNounNoTooltip]인 하나가 속삭였다.\n\n\"조용히 해, [local_1.GetFirstName]. 지켜보는 눈이 있잖아.\" 다른 한 명이 나를 가리켰다."
 ep3_contract_event.0006.desc_locals_temple: "[task_contract_destination.Custom('GetLocationFaithTemple')]에 들르게 되었다.\n\n\"어서 오십시오, 여행자여!\" 현지 [local_1.GetFaith.PriestNeuter](이)가 맞아주었다. \"소문에 의하면 이 세상의 보물을 찾으신다면서요? 음... [newly_created_artifact.GetName](와)과 관련해 드릴 말씀이 있을지도 모르겠습니다.\"\n\n\"물론 당신이 [local_1.GetFaith.WealthGodName]의 은총을 입고 있어야 하겠지만...\""
 ep3_contract_event.0006.desc_locals_city: "시장에 들르게 되었다. 입구에서 한 행상인이 날 붙잡았다.\n\n\"어서 오십시오, 여행자여! 보아하니 산전수전 다 겪은 상인 같아서 말씀드립니다. 안 그래도 제 가게에는 없는 것 빼고 다 있답니다! 저기 전시된 저... 특별한 [newly_created_artifact.GetName] 좀 보시렵니까?\""
 ep3_contract_event.0006.desc_locals_castle: "[task_contract_destination.GetHolding.GetType.GetName|l](으)로 통하는 관문에 들렀다. 거기엔 한 쌍의 지역민이 있었다.\n\n\"농담이 아닐세, [local_2.GetFirstName]! [local_ruler.GetDynastyHouseName] 가문에서 [newly_created_artifact.GetName](을)를 갖고 있다니까! [local_ruler.Custom('ResidenceBuilding')] 안으로 옮기는 걸 봤어.\" 한 [local_1.GetCulture.GetNameNoTooltip]인이 말했다.\n\n\"쉽진 않을 걸세, [local_1.GetFirstName]. 그렇지만... #EMP 우리#! 정도면 손에 넣을 수 있을지도.\" 다른 사람이 눈을 반짝이며 대답했다."
 ep3_contract_event.0006.castle: "\"실례 좀 하지. 혹시 우리도 좀 끼워 주겠나?\""
 ep3_contract_event.0006.castle_won: "성공적으로 물건을 손에 넣음"
 ep3_contract_event.0006.castle_lost_desc: "[local_1.GetTitledFirstNameNoTooltip](이)가 당신을 속이고 [newly_created_artifact.GetNameNoTooltip](을)를 갖고 달아남"
 ep3_contract_event.0006.castle_lost: "[local_1.GetShortUIName](이)가 유물을 손에 넣음"
 ep3_contract_event.0006.church: "\"그렇다면 자격을 증명해 보이겠다!\""
 ep3_contract_event.0006.church_won: "열성을 증명하고 물건을 손에 넣음"
 ep3_contract_event.0006.church_lost_desc: "[local_1.GetTitledFirstNameNoTooltip](이)가 당신이 충분히 신실하지 않다고 판단함"
 ep3_contract_event.0006.church_lost: "[local_1.GetShortUIName](이)가 당신을 불경하다고 여김"
 ep3_contract_event.0006.city: "\"가격을 낮추면 거래에 응하도록 하지!\""
 ep3_contract_event.0006.city_won: "[local_1.GetShortUIName](을)를 설득해 물건의 가격을 깎음"
 ep3_contract_event.0006.city_lost_desc: "[local_1.GetTitledFirstNameNoTooltip](이)가 당신에게 물건을 팔 마음이 사라짐"
 ep3_contract_event.0006.city_lost: "[local_1.GetShortUIName](이)가 제안을 거부함"
 ep3_contract_event.0006.buy: "\"내가 돈을 두둑하게 주고 사도록 하지!\""
 ep3_contract_event.0006.buy_won: "매력적인 제안을 해 물건을 구매함"
 ep3_contract_event.0006.buy_lost_desc: "$ep3_contract_event.0006.city_lost_desc$"
 ep3_contract_event.0006.buy_lost: "$ep3_contract_event.0006.city_lost$"
 ep3_contract_event.0006.intimidate: "\"이리 내놔라. #EMP 지금 당장#!!\""
 ep3_contract_event.0006.intimidate_won: "[local_1.GetTitledFirstNameNoTooltip](을)를 협박해 물건을 내놓게 만듦"
 ep3_contract_event.0006.intimidate_lost_desc: "[local_1.GetTitledFirstNameNoTooltip](이)가 유물을 간직함"
 ep3_contract_event.0006.intimidate_lost: "[local_1.GetShortUIName](이)가 당신을 두려워하지 않음"
 ep3_contract_event.0006.library: "다른 곳을 찾아봐야겠어. 분명히 여기에 뭔가 있을 텐데!"
 ep3_contract_event.0006.library_won: "당신은 다른 유물을 찾음"
