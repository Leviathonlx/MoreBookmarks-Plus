 ep3_contract_event.0012.desc_employer_dead_outro: "자네의 책무 [ROOT.Char.Custom('GetInvalidatedContractType')](은)는 철회하겠네. 걱정하지 말게. 보상으로 금화가 있으니."
 ep3_contract_event.0012.desc_employer_dead: "내 전임자인 [task_contract_employer.GetTitledFirstName](은)는 세상을 떠났네. 그대의 새로운 고용주로서, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_unlanded_employer: "즉, 그대의 [ROOT.Char.Custom('GetInvalidatedContractType')](은)는 더 이상 필요하지 않아."
 ep3_contract_event.0012.desc_unlanded_employer_is_imprisoned: "나는 더 이상 자유인이 아님을 알려야겠군. $ep3_contract_event.0012.desc_unlanded_employer$"
 ep3_contract_event.0012.desc_target_dead: "내 [task_contract_employer.Custom2('RelationToMeShort',task_contract_target)]인 [task_contract_target.GetTitledFirstName](은)는 세상을 떠났네. 상황이 이러하니, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_prisoner_free: "내 [task_contract_employer.Custom2('RelationToMeShort',task_contract_object)]인 [task_contract_object.GetFirstName](은)는 이미 감옥을 빠져나왔네. 자네가 관여한 것인지는 모르겠으나, $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_dead_intro: "자네의 무능함에 기가 차서 말이 안 나오는군. 화가 나서 참을 수가 없을 지경이야. 도대체 어떻게 하면..."
 ep3_contract_event.0012.desc_escortee_dead: "$ep3_contract_event.0012.desc_dead_intro$ [task_contract_object.GetFirstName] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_pet_dead: "$ep3_contract_event.0012.desc_dead_intro$ [ROOT.Char.Custom('CatOrDogStoryName')] $ep3_contract_event.0012.desc_dead_outro$"
 ep3_contract_event.0012.desc_dead_outro: "그냥 그렇게 사라지게 둬? 자네 [ROOT.Char.Custom('GetInvalidatedContractType')]에 동의했잖나! 다시는 내 앞에 나타나지 말게. #EMP 어떤 식으로든 말이야#!."
 ep3_contract_event.0012.desc_not_vassal: "기뻐하게. 나는 더 이상 [task_contract_target.Custom2('InsultAdjective', SCOPE.sC('task_contract_employer'))] [task_contract_target.GetName]의 봉신이 아냐. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.desc_faction_disbanded: "여러 상황으로 인해 우리 파벌이 해체되고 말았군. $ep3_contract_event.0012.desc_employer_dead_outro$"
 ep3_contract_event.0012.a: "슬픈 소식이군. 그래도 빈손보단 몇 푼이라도 받는 게 낫지."
 ep3_contract_event.0012.b: "내가 할 수 있는 일이 없군."
 ep3_contract_event.0012.c: "계속 [travel_destination.GetNameNoTooltip](을)를 향해 이동하자고."
