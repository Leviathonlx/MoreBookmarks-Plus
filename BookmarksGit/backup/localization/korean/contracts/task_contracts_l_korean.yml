 ep3_contract_event.0565.t.critfailure: "문제아: 심각한 실패"
 ep3_contract_event.0565.desc.critsuccess: "[councillor.GetTitledFirstName](은)는 신속하고도 잔인하게 죽음을 맞았다. 목표는 불명예 속에 죽었고, [councillor.GetHerHis] 동료들은 경악하여 자리를 박차고 일어났다.\n\n차가운 햇살이 나의 죄를 깨끗하게 씻겨주다시피 했다. 나머지는 동네 개울가에서 몸을 씻으면 되겠지.\n\n전에 본 공모자가 둑에서 두둑한 자루를 든 채 기다리고 있었다. 전에 본 인원과 같은 사람인지는 알 수 없다.\n\n\"[task_contract_employer.GetTitleAsNameNoTooltip]이 당신의 노고에 감사한다더군. 감사의 표시로 더 많은 선물을 준비했어.\""
 ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstFirstName](이)가 세상을 떠났다. 거친 싸움이 완벽하게 끝나진 않았지만, 아무튼 목표는 확실하게 처리했다.\n\n차가운 햇살이 나의 죄를 깨끗하게 씻겨주다시피 했다. 나머지는 동네 개울가에서 몸을 씻으면 되겠지.\n\n전에 본 공모자가 둑에서 두둑한 자루를 말안장에 건 채 기다리고 있었다. 전에 본 인원과 같은 사람인지는 알 수 없다.\n\n\"[task_contract_employer.GetTitleAsNameNoTooltip](이)가 당신의 노고에 감사한다더군. 오늘 일은 잊지 않을 거야.\""
 ep3_contract_event.0565.desc.failure: "여전히 울부짖는 소리, 내팽개친 접시와 의자가 달그락거리는 소리, 세게 치는 소리가 귓전을 울린다. 격렬하게 손을 문질러 보지만, 이 물줄기로는 실패의 흔적을 씻어낼 수 없다.\n\n완전히 엉망이다. [councillor.GetTitledFirstName](이)가 살아 있으니 [task_contract_employer.GetTitledFirstName](와)과의 계약도 효력이 없다. 여기서 꾸물거리다간 어느 쪽이든 날 복수하러 찾아올 것이다."
 ep3_contract_event.0565.desc.critfailure: "이렇게 실패할 수가 있다니... 분노한 자들은 분노의 화살을 대부분 나한테 돌렸다. 나는 목숨만 겨우 부지한 채 탈출했다.\n\n난 근처 강에서 상처를 씻고, 얼굴에 진흙을 바른 뒤 짐을 다시 고정하느라 애를 썼다.\n\n계속해서 도망쳐야 한다... [councillor.GetTitledFirstName](이)가 살아 있으니 [task_contract_employer.GetTitledFirstName]도 내게 분노할 것이다. 여기서 계속 꾸물거리는 건 멍청한 짓이다."
 ep3_contract_event.0565.a: "두 번 다신 [councillor.GetSheHe|U]의 소식을 들을 수 없을 거요."
 ep3_contract_event.0565.b: "젠장."
