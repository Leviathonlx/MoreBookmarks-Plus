 ep3_contract_event.0092.desc: "[task_contract_councillor_liege.GetPrimaryTitle.GetNameNoTierPossessive] [task_contract_councillor.GetCouncilTitle], [task_contract_councillor.GetName](이)가 하루 동안 내 야영지를 방문하기로 했다. 둘만 남게 되자 [task_contract_councillor.GetSheHe]가 바로 속삭였다.\n\n\"털어놓자니 좀 민망하긴 한데, 말을 안 듣는 [task_contract_destination.GetName] 농노들 때문에 도움이 필요합니다.\" [task_contract_councillor.GetCouncilTitle|l](이)가 씩씩거리며 매서운 눈을 했다.\n\n\"놈들이 [task_contract_councillor_liege.GetTitleAsNamePossessive] 권위를 무시하고 있습니다!"
 ep3_contract_event.0092.desc_taxes: "징세원들을 볼 때마다 문을 걸어 잠그고 돌을 던지지요. 사방에서 옛날부터 내려온 세금과 의무를 무시하고 있습니다.\""
 ep3_contract_event.0092.desc_bandits: "자기들끼리 민병대도 조직했더군요. 무법자한테 공격받고 있으니 자기들을 지켜야 한다면서요. 지역 전체가 복종할 줄 모르는 방대한 군단으로 거듭나고 있는 겁니다...\""
 ep3_contract_event.0092.desc_riots: "외부에서 영향을 미친 건지도 모르겠군요. 단순한 사람들을 비열한 행동으로 자극하는 거지요. 당장 막아야 합니다!\""
 ep3_contract_event.0092.desc_low_control: "내 힘으로는 저들을 통제할 수 없어요. 사람을 보내면 때리고 모욕하지요. 나보고 전력으로 덤벼 보라고 도발하는 겁니다. 놈들의 행동이 검은 점으로 시작해 온 봉역에 퍼지는 거지요!\""
 ep3_contract_event.0092.a: "내가 처리하겠소!"
