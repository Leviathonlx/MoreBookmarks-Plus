 laamp_eliminate_heir_contract_desc_title: "길 위의 암살자에게,"
 laamp_eliminate_heir_contract_desc: "전문적이고 조용한 칼잡이가 필요합니다. 그... 가문 문제가 있어서요. 유력한 인사들과 친해지고 많은 보상을 받을 기회지요."
