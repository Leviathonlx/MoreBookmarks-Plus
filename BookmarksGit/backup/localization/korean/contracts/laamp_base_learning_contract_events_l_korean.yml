 #Intro
 laamp_base_learning_contract_events.4100.desc.intro.first_time: "첫 교습 시간에 만난 [child_to_educate.GetFirstName](은)는 호기심과 기대에 찬 표정을 짓고 있었다."
 laamp_base_learning_contract_events.4100.desc.intro.stress: "내가 가까이 다가가자, [child_to_educate.GetFirstName](은)는 본능적으로 물러나며 의심하듯 미간을 찡그렸다."
 laamp_base_learning_contract_events.4100.desc.intro.support_no_support: "지난 교습 시간에 만난 내 조수가 어디로 사라졌는지 살펴보던 [child_to_educate.GetFirstNamePossessive] 표정이 혼란스럽게 변했다."
 laamp_base_learning_contract_events.4100.desc.intro.support: "[child_to_educate.GetFirstName](은)는 우리가 다가가는 동안 호기심 어린 시선으로 [support_person.GetFirstName](을)를 살펴보았다."
 laamp_base_learning_contract_events.4100.desc.intro.learning: "우리가 다음 수업 시간이 되어 만나는 동안, [child_to_educate.GetFirstName](은)는 이해할 수 없는 표정을 지었다."
 laamp_base_learning_contract_events.4100.desc.intro.topic: "다시 만나서 지난 시간에 배운 주제를 요약하는 동안, [child_to_educate.GetFirstName](은)는 고개를 옆으로 기우뚱했다."
 #Surroundings
 laamp_base_learning_contract_events.4100.desc.surroundings.alley_day: "\n\n골목은 활기가 넘쳤고, 상인들은 광장 사이를 분주하게 움직이고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.gallows: "\n\n교수대에 있던 군중은 피에 대한 갈망을 충분히 채우고 흩어진 상태였다."
 laamp_base_learning_contract_events.4100.desc.surroundings.market: "\n\n시장에서는 상품이 오가면서 서로의 수요를 채우고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.docks: "\n\n어선들이 방금 막 부두로 들어와 잡아 온 물고기들을 내려놓고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.armory: "\n\n용광로는 굉음을 내고, 무기들은 무기고 구석에 쌓여 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.garden: "\n\n고요한 정원에서는 제대로 배울 기회가 충만했다."
 laamp_base_learning_contract_events.4100.desc.surroundings.tavern: "\n\n술집에는 많은 단골과 방문객들이 모여들었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.temple: "\n\n여러 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]들이 성지를 평화롭게 돌아다니고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.throneroom: "\n\n하인들은 알현실에서 분주히 앞뒤로 오가고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.farmlands: "\n\n마을 사람들이 일렬로 평평한 농지를 오고 가는 중이었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.plains: "\n\n바람이 평야를 돌아다니며 지나가는 사람들의 숨결에 닿고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.steppe: "\n\n우리가 봉토의 외곽 부분을 지나는 동안, 과연 끝은 있을까 싶을 정도로 광활한 초원이 펼쳐졌다."
 laamp_base_learning_contract_events.4100.desc.surroundings.desert: "\n\n모래, 모래, 모래... 시선을 어디에 둬도 모래밖에 보이지 않았다. 우리는 봉토 외곽 지역을 돌아다녔다."
 laamp_base_learning_contract_events.4100.desc.surroundings.drylands: "\n\n건조지에는 물이 별로 없었지만, 의외로 돌아다니면서 여행단을 여럿 만날 수 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.oasis: "\n\n봉토 외곽에 있는 오아시스가 수많은 방문객을 끌어들이고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.hills: "\n\n구불구불한 언덕에서는 많은 [ROOT.Char.Custom('RegionalFarmAnimalPlural')]들을 방목하고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.mountains: "\n\n현지 산비탈에는 온갖 여행자들이 다양한 활동을 벌이고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.wetlands: "\n\n온갖 해충들이 습지대에 살고 있었다. 부주의한 여행자라면 금방 몸소 깨닫게 될 일이었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.foggy_forest: "\n\n지역 주민들이 근처에서 다음 식사를 준비하는 동안, 빛나는 안개가 숲을 감싸고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.managed_forest: "\n\n근처 벌목 야영지에는 활기가 넘치고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.pine_forest: "\n\n수렵꾼들은 숲속을 돌아다니며 지역의 진미를 수집하고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.forest: "\n\n제자와 나는 우연히 숲속에서 친절한 모험가들의 지역 야영지를 발견했다."
 laamp_base_learning_contract_events.4100.desc.surroundings.forest_cave: "\n\n수많은 군중이 어느 현명한 [ROOT.Char.GetWomanMan]에게 홀려 동굴로 모여들고 있었다."
 laamp_base_learning_contract_events.4100.desc.surroundings.snowy_forest: "\n\n마을 주민들이 눈 속에서 동물 발자국을 추적하고 있었다."
 #Topic
 laamp_base_learning_contract_events.4100.desc.topic.diplomacy: "이런 상황에서 나는 [child_to_educate.GetFirstNameNoTooltip]한테 사교의 장점을 더 가르칠 기회를 여러 번 찾을 수 있었다."
 laamp_base_learning_contract_events.4100.desc.topic.martial: "이런 상황에서 나는 주변을 둘러보면서 [child_to_educate.GetFirstNameNoTooltip]한테 가르쳐야 할 몇 가지 유리한 지점을 대강 살펴볼 수 있었다."
 laamp_base_learning_contract_events.4100.desc.topic.stewardship: "이런 상황에서 나는 주변을 둘러보며 현재 조직을 개선할 수많은 기회, 그러니까 [child_to_educate.GetFirstNameNoTooltip]한테 가르칠 내용을 발견할 수 있었다."
 laamp_base_learning_contract_events.4100.desc.topic.intrigue: "제자와 같이 길을 따라 걷는 동안에도 나는 주변을 계속 둘러보았다. [child_to_educate.GetFirstNameNoTooltip] 역시 익혀야 할 중요한 기술이다."
 laamp_base_learning_contract_events.4100.desc.topic.learning: "이런 상황에서 나는 [child_to_educate.GetFirstNameNoTooltip](이)가 알아두면 도움이 될 만한 [ROOT.Char.Custom('GetScientificObjects')](을)를 발견했다."
 laamp_base_learning_contract_events.4100.desc.topic.prowess: "이런 상황에서 나는 매복당할 수 있는 위험한 각도를 여럿 발견했다. 이 내용이야말로 [child_to_educate.GetFirstNameNoTooltip]한테 가르쳐 마땅한 것이었다."
 #Distraction
 laamp_base_learning_contract_events.4100.desc.distraction.stress: "\n\n아이는 내 뒤에서 걸어오고 있었다. 내가 흘끗 쳐다볼 때마다 고개를 돌리고 무시하며 내 인내심이 다시 폭발할 순간을 준비하는 듯했다. 나는 미간을 찌푸리며 상황을 신중히 판단해 보았다."
 laamp_base_learning_contract_events.4100.desc.distraction.hobbyhorse: "\n\n하지만 뒤에 있는 내 제자란 녀석은 근처 가판대에 있는 목마로 가 버렸다. 아이는 목마를 타더니 주변을 즐겁게 뛰어다니기 시작했다."
 laamp_base_learning_contract_events.4100.desc.distraction.attention: "\n\n그런데 내가 뒤를 돌아보니, [child_to_educate.Custom('GirlBoy')](은)는 오던 중 그대로 멈춰 버렸다. 땅에서 팔뚝만 한 막대기를 열심히 살펴보느라 내가 불러도 아무 반응이 없었다."
 laamp_base_learning_contract_events.4100.desc.distraction.dog: "\n\n그런데 별안간 커다란 [ROOT.Char.Custom('get_region_dog_type')](이)가 아이한테 놀자고 달려들었다. [child_to_educate.Custom('GirlBoy')](은)는 기뻐서 소리치며 강아지와 놀기 시작했다."
 laamp_base_learning_contract_events.4100.desc.distraction.running: "\n\n갑자기 어린 [child_to_educate.GetCulture.GetNameNoTooltip] [child_to_educate.Custom('GirlBoy')](이)가 눈에 장난기를 가득 담은 채 소리치기 시작했다. \"도적들이 온다!\" 아이는 이렇게 외치고는 시종과 이리저리 뛰어다니며 깔깔 웃어댔다."
 laamp_base_learning_contract_events.4100.desc.distraction.crushing: "\n\n그런데 앞에 있는 내 제자는 이목을 끄는 농노 [dummy_gender.Custom('GirlBoy')]에게 마법처럼 홀린 듯했다. [child_to_educate.GetSheHe|U]는 슬그머니 다가가 [dummy_gender.Custom('GirlBoy')](이)가 식량을 옮기는 모습을 물끄러미 바라보고 있었다. 내 존재는 #EMP 안중에도 없었다#!."
 laamp_base_learning_contract_events.4100.desc.distraction.other_kids: "\n\n하지만 다른 아이들이 방금 만들어 낸 놀이를 하며 노는 모습이 [child_to_educate.Custom('GirlBoy')]의 관심을 끈 듯했다. 제자는 내가 말리기도 전에 같이 놀러 가 버렸다."
 laamp_base_learning_contract_events.4100.desc.distraction.friends: "\n\n내 제자가 친구들을 데려온 것까지는 좋았지만, 친구들은 내 강의에 관심이 하나도 없는 듯했다. 나는 아이들이 서로 투덕대며 놀리는 모습을 보며 치솟는 짜증을 억누르고 있었다."
 laamp_base_learning_contract_events.4100.desc.distraction.hiding: "\n\n[child_to_educate.Custom('GirlBoy')](은)는 장난기가 폭발한 건지 계속 숨바꼭질하듯 여기저기 돌아다니며 보이지 않게 자취를 감췄다. 나는 점점 짜증이 솟구치는 기분을 애써 억눌렀다."
 laamp_base_learning_contract_events.4100.desc.distraction.unimpressed: "\n\n초반의 즐거운 분위기는 금세 온데간데없이 사라지고, 아이는 갑자기 몸을 젖히거나 내 말을 무시하기 시작했다. 끝내는 눈을 감고 강의 도중 잠을 자는 척까지 하는 게 아닌가."
 #Outro
 laamp_base_learning_contract_events.4100.desc.outro_body: "저 너머에서 나를 향해 손을 흔들고 있다. 필요하면 도와줄 준비가 되어 있다."
