 laamp_base_4021_request: "이 [task_contract|E]는 당신이 [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 [TaskContract.GetEmployer.GetTitleAsNameNoTooltip](을)를 위한 원고를 만들길 원합니다. 주로 [learning|E] [skill|E] 도전이 주어지지만, 관련 [skills|E], [lifestyle_traits|E] 및 [travel|E] 경험 도전이 주어질 수도 있습니다."
 laamp_base_learning_contract_events_prefix.4021: "원고"
 laamp_base_learning_contract_events.4021.t: "$laamp_base_learning_contract_events_prefix.4021$: 작업 내용"
 laamp_base_learning_contract_events.4021.desc: "나는 콧노래를 흥얼거리며 [employer.GetTitledFirstNamePossessive] 서재를 둘러보았다. 수많은 대본, 원고, 단편들이 깔끔하게 모여 책장에 꽂힌 채였다.\n\n하지만 작품을 길이로만 판단할 수는 없는 법. 단어 하나만으로도 복잡한 감정을 불러일으킬 수 있는 게 글이다.\n\n그래도 내가 작업할 대상의 분량을 알아보는 게 우선이었다."
 laamp_base_learning_contract_events.4021.a: "간단하게 하는 게 좋겠지."
 laamp_base_learning_contract_events.4021.a.tt: "#V 3#!장 분량에 만족함"
 laamp_base_learning_contract_events.4021.b: "내 창작물은 #EMP 철저하게#! 만들어야지."
 laamp_base_learning_contract_events.4021.b.tt: "#V 5#!장 분량을 작업함\n$EFFECT_LIST_BULLET$마지막 장에서 [skill|E] 점수 확률 추가"
 laamp_base_learning_contract_events.4021.tt.chapter_explanation: "#TUT 원고의 장이 많아질수록 더 많은 도전이 발생합니다. 보상이 누적되지만 난이도도 높아집니다.#!"
 laamp_base_learning_contract_events.4021.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$[learning|E] 완료, 다른 관련 [skill|E]에 결합된 형태거나 [traveling|E] 경험으로부터 발생함\n$EFFECT_LIST_BULLET$도전 중 1/3을 달성하면 #P 제한적 성공#!\n$EFFECT_LIST_BULLET$도전 중 2/3를 달성하면 #P 성공#!\n$EFFECT_LIST_BULLET$모든 도전을 달성하면 #P 훌륭한 성공#!#!"
 laamp_base_learning_contract_events.4025.t.first: "$laamp_base_learning_contract_events_prefix.4021$: 초라한 시작"
 laamp_base_learning_contract_events.4025.t.last: "$laamp_base_learning_contract_events_prefix.4021$: 마지막 장"
 laamp_base_learning_contract_events.4025.t: "$laamp_base_learning_contract_events_prefix.4021$: 다음 장"
 #Intro
 laamp_base_learning_contract_events.4025.desc.intro.first: "나는 눈앞에 놓인 빈 페이지를 내려다보았다. #EMP 단어가 필요해.#! 왜 이렇게 매번 시작하기가 어려운 걸까?"
 laamp_base_learning_contract_events.4025.desc.intro.final_shot: "이마에 흐르는 땀방울을 닦는 동안에도 내 머릿속은 핑핑 돌고 있다. 작업이 거의 완성되긴 했는데... 지금 난 얼마나 잘하고 있는 걸까? 과연 세상에 공개해도 되는 걸까?"
 laamp_base_learning_contract_events.4025.desc.intro.last: "나는 필사한 내용을 읽으며 만족스러운 소리를 냈다. 글은 적절하며 간결하게 써졌다. 이 정도면 [employer.GetTitledFirstName] 역시 만족하겠지?"
 laamp_base_learning_contract_events.4025.desc.intro.inspiration: "갑자기 한 가지 영감이 떠올랐다. [SCOPE.Custom('GetInspirationTopic')|U]. 그렇게 어렵진 않을 것이다. 생각을 거듭할수록 이 주제에 관한 지식을 나누고 싶은 마음이 자꾸 샘솟는다."
 laamp_base_learning_contract_events.4025.desc.intro.01: "잠시 후, 나는 어느새 글에 빠져들면서 [SCOPE.Custom('GetLatestTopic')](와)과 관련된 사유, 관찰 기록으로 페이지를 채워 나갔다."
 laamp_base_learning_contract_events.4025.desc.intro.02: "나는 글을 쓰는 동안 [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 웅장한 정원에 앉아, 활기찬 새소리를 들으며 즐거운 시간을 보냈다."
 laamp_base_learning_contract_events.4025.desc.intro.03: "강단 옆에 앉아 [SCOPE.Custom('GetLatestTopic')](을)를 세세히 관찰하고 관점을 기록하다 보니 시간이 금방 지나갔다."
 #Mid
 laamp_base_learning_contract_events.4025.desc.first: "나는 [ROOT.Char.Custom('WritingInstrument')](으)로 턱을 부드럽게 쓰다듬으며, 어떤 내용을 쓰면 좋을지 곰곰이 생각해 보았다."
 laamp_base_learning_contract_events.4025.desc.final_shot: "촛불을 켜고 앉아 있는 동안 밖은 점점 어두워졌고, 쌀쌀한 기운이 감돌자 내 자신이 부족하다는 생각만 남게 되었다. 자주 찾는 음식도 기분을 밝게 해주진 못했다."
 laamp_base_learning_contract_events.4025.desc.last: "이곳에서의 작업이 끝나가는 와중에도, 마지막 환대를 거듭 즐기다 보니 접시가 계속 쌓여만 갔다. 이곳 하인들도 이쯤 되다 보니 음식 제공에 인색해진 걸까, 아니면 괜히 내가 망상하는 걸까...?"
 laamp_base_learning_contract_events.4025.desc.01: "밖에 해가 저무는 동안 나는 [employer.GetTitledFirstNamePossessive] 서재에 촛불을 켜고 앉아, 일하는 서기가 으레 받는 환대를 즐겼다."
 laamp_base_learning_contract_events.4025.desc.02: "하인들이 가끔 들러 조용히 방을 청소하거나 음식을 가져다주었다. 항상 소리가 나지 않게 극도의 주의를 기울이고, 나갈 때도 문을 조심히 닫아 주었다."
 laamp_base_learning_contract_events.4025.desc.03: "[employer.GetTitledFirstName](은)는 가끔 외출하지 않는 날이면 서재에 들어와, 잉크가 얼룩진 내 작업 페이지들을 들여다보곤 했다. 고용주는 그러다 콧노래를 흥얼거리며 자리를 떠나곤 했다. 마치 더 중요한 일이 있어 바쁘다는 기색으로 말이다."
 #Outro
 laamp_base_learning_contract_events.4025.desc.outro.first.has_topic: "[employer.GetTitledFirstName](은)는 [SCOPE.Custom('GetPreferedTopic')]에 관련된 경전을 작업하길 원했다. 일리가 있는 지적이다. 자, 어디서부터 시작하면 좋을까..."
 laamp_base_learning_contract_events.4025.desc.outro.first.no_topic: "나는 다시 한번 방을 둘러보며 마음속으로 장을 시작하기에 적절한 주제를 찾으려고 했다..."
 laamp_base_learning_contract_events.4025.desc.outro.final_shot: "나는 작업물을 곰곰이 생각한 후 허리를 곧게 폈다. 두 가지 방법이 있다. 하나는 내 부족함을 인정하는 것. 두 번째는 가슴을 펴고 마지막으로 #EMP 제대로#! 해보는 것!"
 laamp_base_learning_contract_events.4025.desc.outro.01: "나는 상황을 인정하며 생각을 더 중요한 주제로 집중했다. [SCOPE.Custom('GetLatestTopic')]에 관한 내용을 계속 적을 것인가, 아니면 다각화를 하는 편이 현명할 것인가..."
 laamp_base_learning_contract_events.4025.desc.outro.02: "나는 문제를 반추하면서 다음 장에서 다룰 내용이 무엇인지 고민해 보았다..."
 laamp_base_learning_contract_events.4025.desc.outro.03: "나는 마음속에 떠오르는 생각을 곱씹으며 페이지로 돌아왔다. [SCOPE.Custom('GetLatestTopic')] 말인데... 지금도 주제로 쓸 만한 걸까...?"
 laamp_base_learning_contract_events.4025.a: "내 기교로 사람들을 현혹하겠어!"
 laamp_base_learning_contract_events.4025.a.second: "조금 더 기교를 부린다고 뭐가 잘못되진 않겠지."
 laamp_base_learning_contract_events.4025.b: "사교술에 대한 구절이 유용하겠는데."
 laamp_base_learning_contract_events.4025.b.second: "외교에 관해 다른 내용을 정리하면 좋겠지."
 laamp_base_learning_contract_events.4025.c: "내 군사 지식이면 제대로 통하겠지."
 laamp_base_learning_contract_events.4025.c.second: "지휘관과 관련해 다른 부분을 적는 건 어떨까?"
 laamp_base_learning_contract_events.4025.d: "관리력도 중요하지. 내가 관심 있는 분야기도 하고."
 laamp_base_learning_contract_events.4025.d.second: "이번에는 효율에 관해 다뤄보자."
 laamp_base_learning_contract_events.4025.e: "기만에 관련된 논문을 준비해 볼까."
 laamp_base_learning_contract_events.4025.e.second: "신중한 처신에 관해 한 장 할애해 보는 건 어떨까."
 laamp_base_learning_contract_events.4025.f: "여행 이야기라면 또 내가 할 말이 많지."
 laamp_base_learning_contract_events.4025.f.second: "여행용 이야기라. 정보 하나 더한다고 손해 볼 건 없겠지."
 laamp_base_learning_contract_events.4025.g: "순례를 다루자. 이보다 더 #EMP 신성한#! 일이 있겠는가?"
 laamp_base_learning_contract_events.4025.g.second: "정말 성지 순례는 영영 끝난 걸까?"
 laamp_base_learning_contract_events.4025.h: "그동안 내가 본 #EMP 불가사의#!. 그것들 얘기를 해보자."
 laamp_base_learning_contract_events.4025.h.second: "더 많은 불가사의에 관해 써보자!"
 laamp_base_learning_contract_events.4025.i: "몸을 사리는 게 좋겠어."
 laamp_base_learning_contract_events.4025.i.second: "다시 한번 몸 사리는 게 좋겠어."
 laamp_base_learning_contract_events.4025.i.flavor: "머리가 아파오는 군..."
 laamp_base_learning_contract_events.4025.j: "한 번만 #EMP 마지막으로#! 밀어붙이자..."
 laamp_base_learning_contract_events.4025.k: "아니, 이럴 가치는 없어."
