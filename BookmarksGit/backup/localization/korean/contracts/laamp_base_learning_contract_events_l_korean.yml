 laamp_base_learning_contract_events.4027.t: "$laamp_base_learning_contract_events_prefix.4021$: 결론"
 laamp_base_learning_contract_events.4027.desc.success.critical: "[employer.GetTitledFirstName](은)는 원고 페이지를 넘기더니, 한 페이지의 어느 부분에서 숙고하며 움직임을 멈췄다. \"이건 정말이지...\"\n\n[employer.GetSheHe|U]가 돌아서서 원고를 수행원에게 점잖게 건넸다. \"이거 봤나? 꼭 #EMP 전시#!해야겠어. 정말 놀라운 경전이야.\"\n\n는 부드럽게 박수를 치며 장난스럽게 몸을 기울였다. \"특히 #EMP 그#! 여백 부분이 마음에 들더군. 잘했어! 일단 달콤한 보상을 누리고, 나중에 [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 돌아오게 되면 다시 알려주게.\"\n\n나는 당당하게 기지개를 켜며 고개를 끄덕였다."
 laamp_base_learning_contract_events.4027.desc.success.standard: "[employer.GetTitledFirstName](은)는 원고를 호기심 어린 눈으로 바라보다, 휘파람을 불며 고개를 끄덕였다. \"전반적으로 잘 썼군. 다른 작품들과 같이 내 책장에 꽂아 두겠어.\"\n\n[employer.GetSheHe|U]가 제법 큰 자루를 건넸다. \"이 정도면 그동안 힘써 준 보상으로 충분할 거야.\"\n\n\"나중에 또 작업하고 싶으면 알려주게.\" [employer.GetSheHe]는 말을 마치더니 자리를 떴다.\n\n나는 자루를 받아들이며 정중히 고개를 끄덕였다."
 laamp_base_learning_contract_events.4027.desc.success.qualified: "\"으음... 내 생각하곤 좀 다르네. 물론 #EMP 훌륭한 작품#!이긴 하지만...\" [employer.GetTitledFirstName](이)가 코를 살짝 찡그리며 원고를 수행원에게 건넸다.\n\n\"...이 작업물은 한쪽에 둬야겠어. 아, 나가는 길도 모르는 건 아니지?\" [employer.GetSheHe]는 내 대답도 기다리지 않고 방을 나가버렸다.\n\n나는 문가에 있는 조그만 자루를 집어 들고 출구를 찾기 위해 복도를 헤매기 시작했다."
 laamp_base_learning_contract_events.4027.desc.failure: "\"어떤 내용일까...\" [employer.GetTitledFirstName](이)가 잠시 멈칫하더니 원고를 수행원에게 집어 던졌다.\n\n\"용기가 가상하군. 내가 힘들게 마련한 잉크와 종이를 겨우 이런... #EMP 헛소리#!에 쓰다니!\"\n\n고용주는 미친 듯이 원형으로 걸으며 관자놀이를 문질렀다. \"내가 직접 초대까지 해줬잖아. #EMP 서재#!까지 내줬다고! 생각해 낸 게 겨우 #EMP 이 정도#!인가? 이런 배신을 당하고 나니 경비병을 불러야겠단 생각도 반쯤 들 정도일세!\""
 laamp_base_learning_contract_events.4027.a: "\"그래도 제 덕분에 독특한 원고가 생긴 것 아니겠습니까.\""
 laamp_base_learning_contract_events.4027.a.tt: "#EMP 이번에#! 꽤 괜찮은 결과물이 나왔어."
