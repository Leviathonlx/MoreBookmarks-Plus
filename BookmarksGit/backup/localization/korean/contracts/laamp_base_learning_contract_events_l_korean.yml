 laamp_base_learning_contract_events.4110.t: "$laamp_base_learning_contract_events_prefix.4100$: 마지막 시도"
 laamp_base_learning_contract_events.4110.desc: "[child_to_educate.GetFirstNamePossessive] 시선이 다시 허공으로 향하는 걸 보니 실패가 임박한 게 느껴졌다.\n\n이유는 몰라도 아이가 #EMP 받아들이질#! 않는다. 나는 주먹을 쥐고 두어 번 심호흡했다. 내 접근 방식이 잘못된 걸까?\n\n우리 교습 시간도 거의 다 되었으니, #EMP 마지막#!으로 어린아이한테 #EMP 무언가#! 중요한 걸 가르쳐 보는 게 좋겠다."
 laamp_base_learning_contract_events.4110.a: "\"[child_to_educate.Custom('ChildPetName')], 혹시 이런 적 있니? 뭐냐면 말이야...\""
 laamp_base_learning_contract_events.4110.b: "\"#EMP 코딱지#!가 [alternative_language_culture.GetLanguage.GetNameNoTooltip] 말로 뭔 줄 아니?\""
 laamp_base_learning_contract_events.4110.b.tt: "[language|E] 수치가 [child_to_educate.GetShortUIName] 이상이 아님"
 laamp_base_learning_contract_events.4110.c: "됐다. [child_to_educate.GetSheHe|U]는 가망 없는 녀석이야."
