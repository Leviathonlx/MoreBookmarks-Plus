 laamp_base_learning_contract_events.4001.t.learning: "$laamp_base_learning_contract_events_prefix.4001$: 복음"
 laamp_base_learning_contract_events.4001.desc.01: "촛불만 남은 [employer.GetTitledFirstNamePossessive] 방에 앉아, 미친 것처럼 장을 넘겨 가며 잉크로 구불구불한 구절을 받아 쓰다 보니 햇빛이 서서히 사라져 갔다.\n\n점점 눈꺼풀이 처지기 시작하더니 결국 잠시 졸다가 멍하니 깨어나게 되었다. [SCOPE.Custom('GetScriptTopic')]에 관련된 특별한 구절로 보이나, #EMP [ROOT.Char.GetFaith.HighGodName]#!께 맹세코 일단은 #EMP 반복해서#! 지루한 작업을 이어 나가는 수밖에 없었다."
 laamp_base_learning_contract_events.4001.desc.02: "나는 며칠이 지난 후에도 계속해서 필사본을 살펴보고 있었다. 하지만 지금 쓰는 구절은 햇살이 작열하는 자갈보다 더 건조할 지경이라...\n\n하마터면 정신을 다른 데 팔아버릴 뻔했지만, 용케 눈을 여러 번 깜박이며 현실 세계로 돌아오려 노력했다. 이 구절의 요지는 [SCOPE.Custom('GetScriptTopic')]에 관련된 것으로 보이는데, 구절 자체로 볼 때 전적으로 진부한 내용은 아니다."
 laamp_base_learning_contract_events.4001.desc.03: "지금까지 [SCOPE.Custom('GetScoreAdjective')] 정도 진행한 필사본이 거의 다 끝나 간다. 이번에도 이 원고를 만든 이가 주제에 관해 죽을 만큼 #EMP 지루한#! 방식으로 접근하고 있다.\n\n시선이 원고보다 훨씬 흥미로운 수행원 쪽으로 돌아갔다. [attendant.GetSheHe]는 미심쩍다는 표정을 지으며 빨리 원고나 마무리하라고 눈치를 줬다. 구절 자체는 [SCOPE.Custom('GetScriptTopic')]에 관련이 있는 듯한데... 여기서 부자연스러운 면을 좀 빼면 독자들이 관심을 더 가질 것 같다."
 laamp_base_learning_contract_events.4001.desc.final_shot: "반쯤 적힌 페이지, 잉크 얼룩, 깃펜들이 #EMP 사방에#! 흩어져 있다. 나는 필사에 실패해 생긴 난장판을 생각하며 관자놀이를 문질렀다.\n\n[employer.GetTitledFirstNamePossessive] 수행원이 내 등을 뚫어져라 쳐다보았다. 임박한 실패를 마주하자니 두려운 생각이 든다.\n\n그러다 여백에 스케치 된 [ROOT.Char.Custom('GetMarginalia')](을)를 연구하는 동안, 갑자기 이대로 지긴 싫다는 생각이 들어 자세를 고쳐 앉았다. #EMP 실패?#! 이제 마지막 몇 쪽만 서둘러 작업하면 되겠는데!"
 laamp_base_learning_contract_events.4001.outro.01: "\n\n나는 여백에 그려진 [ROOT.Char.Custom('GetMarginalia')](을)를 따라 잉크가 묻은 손가락을 대보았다. 문구를 조금 더 매력적으로 수정해 볼까?"
 laamp_base_learning_contract_events.4001.outro.02: "\n\n나는 상황을 곰곰이 생각해 보며 여백에 있는 그림, 즉 [ROOT.Char.Custom('GetMarginalia')](을)를 무심코 관찰했다."
 laamp_base_learning_contract_events.4001.outro.03: "\n\n나는 [ROOT.Char.Custom('GetMarginalia')]의 여백에 그려진 그림에 감탄하며 최선의 방책을 생각해 보았다."
 laamp_base_learning_contract_events.4001.outro.secret: "\n\n이렇게 잠깐 생각에 잠긴 사이, 여백에 [employer.GetTitleAsNameNoTooltip](을)를 언급한 메모가 눈에 들어왔다. 이 메모를 번역할 시간만 있었더라도..."
 laamp_base_learning_contract_events.4001.a: "조금만 더 꾸며 보면 어떨까..."
 laamp_base_learning_contract_events.4001.b: "내 경험을 조금만 뒤져 보면 영감이 떠오를 텐데."
 laamp_base_learning_contract_events.4001.b.unavailable: "이 주제에 관해 경험이 더 있었으면 좋을 텐데."
 laamp_base_learning_contract_events.4001.b.tt.unavailable: "해당 구절 번역에 필요한 [lifestyle_traits|E]이 없음"
 laamp_base_learning_contract_events.4001.b.tt.used: "이미 해당 필사본에서 필요한 [lifestyle_trait|E]을 가져옴"
 laamp_base_learning_contract_events.4001.b.flavor.unlearned: "하지만 어떻게 그려야 할지..."
 laamp_base_learning_contract_events.4001.c: "흠... [additional_language_culture.GetLanguage.GetNameNoTooltip](와)과 비슷한 점이 보이는데."
 laamp_base_learning_contract_events.4001.c.tt.used: "이미 해당 필사본에서 필요한 [language|E] 지식을 가져옴"
 laamp_base_learning_contract_events.4001.c.unavailable: "여기서 아는 게 더 있었더라도..."
 laamp_base_learning_contract_events.4001.c.tt.unavailable: "아는 [language|E]가 하나밖에 없음"
 laamp_base_learning_contract_events.4001.d: "문헌에 충실해야지."
 laamp_base_learning_contract_events.4001.d.secret: "번역에 시간을 좀 더 써야겠어."
 laamp_base_learning_contract_events.4001.d.flavor.unlearned: "음... 이 구불구불한 구절은 무슨 뜻이지..."
 laamp_base_learning_contract_events.4001.d.flavor.unwind: "더 적게 일할 수 있는데 왜 고생하고 있는 걸까?"
 laamp_base_learning_contract_events.4001.d.secret.tt: "[employer.GetShortUINamePossessive] [secret|E]을 알게 됨"
 laamp_base_learning_contract_events.4001.e: "몸 사리는 게 좋겠어."
 laamp_base_learning_contract_events.4001.f: "아니. 다 끝났어."
 laamp_base_learning_contract_events.4001.f.tt: "$laamp_base_learning_contract_events.4110.c.tt$"
 #Conclusion
 laamp_base_learning_contract_events.4005.t: "$laamp_base_learning_contract_events_prefix.4001$: 완료"
 laamp_base_learning_contract_events.4005.desc.success.critical: "[employer.GetTitledFirstName](은)는 밀려드는 현기증을 애써 억눌렀다.\n\n\"그래, 파격적인 시도 잘 봤어. 아주 성공적인 것 같군. 어린 [child_to_educate.GetFirstName] 역시 벌써 훨씬 분별력 있는 사상과 이념을 보여주고 있지!\"\n\n\"공격 각도, 사회적 예절, 경제학... 놀라운 일이야! 정말 고맙군. 다음에 도착하면 #EMP 꼭#! 내게 알려 주도록!\" [employer.GetTitleAsNameNoTooltip](이)가 신나서 몸을 흔들며 외쳤다.\n\n고개를 끄덕이는 내 입술에 희미한 미소가 흘러나왔다."
 laamp_base_learning_contract_events.4005.desc.success: "[employer.GetTitledFirstName](은)는 계속 페이지를 훑어보았다. [employer.GetHerHis] 얼굴에 흥미로운 표정이 떠오른다. \"음, 내 기억보다 훨씬 흥미로운 원고로군...\"\n\n[employer.GetSheHe|U]가 원고를 수행원에게 넘겼다. \"자료 연구하고 저녁에 다시 논의하도록 하지.\"\n\n[employer.GetTitledFirstNameNoTooltip](은)는 내게 고개를 돌리며 짧게 미소를 짓고 두둑한 돈주머니를 건넸다. \"수고했네. 합의한 대로 상금을 지급하지.\""
 laamp_base_learning_contract_events.4005.desc.success.qualified: "[employer.GetTitledFirstName](이)가 원고를 검사하며 입술을 깨물었다. \"원본을 말 그대로 감쪽같이 베껴왔군. 안정적으로 필사해 줘서 고맙네.\"\n\n[employer.GetSheHe|U]는 몸을 돌려 떠나려다 할 말이 생각났는지 멈춰 섰다. \"아, 포상은 문가에 가면 있을 거야. 그럼 잘 가게.\"\n\n떠나려고 몸을 돌리니 문가에 자루가 놓여 있었다."
 laamp_base_learning_contract_events.4005.desc.failure: "[employer.GetTitledFirstName](이)가 머리를 가로저었다.\n\n\"대체 어떻게... 어떻게 이런... 용납할 수 없군. 내 방을 망친 #EMP 데다가#! 필경에 쓸 귀중한 재료를 낭비하다니.\"\n\n[employer.GetSheHe|U]가 이빨을 박박 갈았다. \"떠나라. 지금 당장. 내 자애로움이 #EMP 줄어들기#! 전에 어서.\"\n\n나는 문을 향해 허겁지겁 달려갔다."
 laamp_base_learning_contract_events.4005.a.success_critical: "\"평소에 하는 일이니까요.\""
 laamp_base_learning_contract_events.4005.a.success_standard: "\"정말 감사합니다.\""
 laamp_base_learning_contract_events.4005.a.success_qualified: "\"그냥 원고 하나 전달할 뿐인데요.\""
 laamp_base_learning_contract_events.4005.a.failure_standard: "\"알겠습니다.\""
