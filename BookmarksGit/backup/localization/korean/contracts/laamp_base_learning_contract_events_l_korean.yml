 laamp_base_learning_contract_events.4027.b.success_standard: "\"섬길 수 있어 영광입니다.\""
 laamp_base_learning_contract_events.4027.b.success_qualified: "\"음, 제가 좀 시간에 쫓겼나 #EMP 봅니다#!.\""
