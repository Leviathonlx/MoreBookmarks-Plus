 laamp_base_learning_contract_events.4011.t: "$laamp_base_learning_contract_events_prefix.4011$: 착수"
 laamp_base_learning_contract_events.4011.desc: "새벽이 되자 나는 [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 있는 [employer.GetTitledFirstNamePossessive] 거주지까지 동행할 수행원을 모았다.\n\n말들은 제자리에서 불안한 듯 움직이고 있었다. 나는 출발하기 전에 마지막으로 야영지를 한 번 훑어보았다."
 laamp_base_learning_contract_events.4011.a: "서두르도록 하지!"
