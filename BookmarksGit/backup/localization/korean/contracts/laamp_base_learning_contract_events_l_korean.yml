 #Conclusion
 laamp_base_learning_contract_events.4017.t: "$laamp_base_learning_contract_events_prefix.4011$: 결론"
 laamp_base_learning_contract_events.4017.desc.success.critical: "[employer.GetTitledFirstName](은)는 내가 돌아오자마자 춤추듯 방으로 들어왔다. \"#EMP 대단하군요!#! 길 잃은 양들이 모두 돌아왔소. 그 성가신 [mentioned_disputee.GetFirstName] 역시도...\"\n\n[employer.GetSheHe|U]가 몸을 돌려 동전이 두둑하게 둔 주머니를 들고 재빨리 건네주었다. \"이 주머니의 주인이 될 자격은 충분합니다. 정말 고맙소. 다음에 [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 방문하게 되면 꼭 알려주시길!\"\n\n난 미소를 지으며 고개를 끄덕였다."
 laamp_base_learning_contract_events.4017.desc.success.standard: "[employer.GetTitledFirstName](은)는 슬며시 고개를 끄덕이며 입술을 오므렸다. \"수고했소. 대부분의 사람들이 우리 분쟁에 있어 내가 옳았다고 언급하는 편지를 보내왔지요.\"\n\n[employer.GetSheHe|U]는 잠시 망설이다 한마디 덧붙입니다. \"남은 녀석들도 이해할 거라 확신합니다. 결국에는 내 의견이 #EMP 옳으니까#!.\"\n\n나는 정중히 고개를 끄덕이고 방을 떠났다."
 laamp_base_learning_contract_events.4017.desc.success.qualified: "[employer.GetTitledFirstName](은)는 내가 [employer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 돌아온 모습을 보고 얼굴을 찌푸렸다. \"흠. 괜찮긴 하지만 조금 더 기대했는데 말이지요.\"\n\n[employer.GetSheHe|U]가 돌아서서 혼자 중얼거렸다. \"다음번에는 더 잘할 수 있겠지...\"\n\n내가 떠나지 않고 기다리는 것을 알아챈 [employer.GetSheHe]는 문가의 얇은 자루를 가리켰다. \"알아서 가져가시오. 나가는 길은 이미 알고 있을 거요.\""
 laamp_base_learning_contract_events.4017.desc.failure: "[employer.GetTitledFirstName](은)는 방에 들어오는 날 비웃었다. \"아, 굳이 돌아올 생각이 들던가? 그런 형편없는 모습을 보이고도?\"\n\n[employer.GetSheHe|U]는 무심한 듯 고개를 흔들었다. \"[employer.GetFaith.GetNameNoTooltip](이)가 어떤 존재인지 알기나 하시오? #EMP 쓸모없는 놈#! 다루는 대목이 없는 걸 다행으로 아시오.\"\n\n[employer.GetSheHe|U]는 몸을 돌려 방을 나가버렸고, 나는 잠시 머뭇거리다 복도를 헤매며 나갈 길을 찾았다."
 laamp_base_learning_contract_events.4017.a: "\"그래도 의심의 씨앗은 뿌렸잖습니까.\""
 laamp_base_learning_contract_events.4017.a.tt: "그자들은 다시 돌아올 것이다. 나는 다 #EMP 알고#! 있다."
 laamp_base_learning_contract_events.4017.a.success.tt: "[employer.GetShortUIName](이)가 흔들림"
 laamp_base_learning_contract_events.4017.a.failure.tt: "[employer.GetShortUIName](을)를 설득하는 데 실패함"
 laamp_base_learning_contract_events.4017.b.success_critical: "\"[employer.GetFaith.HighGodNameAlternate](이)가 내 길을 이끄셨으니.\""
 laamp_base_learning_contract_events.4017.b.success_standard: "\"조금만 밀어붙이면 되는 일이었습니다.\""
 laamp_base_learning_contract_events.4017.b.success_qualified: "\"언젠가 돌아올 거라고 확신합니다.\""
