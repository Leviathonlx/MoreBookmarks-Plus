 laamp_base_learning_contract_events.4015.t: "$laamp_base_learning_contract_events_prefix.4011$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_learning_contract_events.4015.desc.surroundings.alley: "[challenge_character.GetTitledFirstName]의 거주지로 가던 도중, [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 어느 골목에서 만나기로 한 사람을 발견했다. 내가 접근하자 [challenge_character.GetSheHe|U]가 눈을 가늘게 뜨고 다가오기 시작했다."
 laamp_base_learning_contract_events.4015.desc.surroundings.market: "[challenge_character.GetTitledFirstName](은)는 시장 한 구석에서 어느 현지 상인이 팔고 있는 [challenge_character.Custom('GetTradeGoods')](을)를 철저히 검사하고 있었다. [challenge_character.GetSheHe|U]는 내가 다가가자 고개를 들었다."
 laamp_base_learning_contract_events.4015.desc.surroundings.outdoors_temple: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 성지에 들어서자 부드러운 산들바람이 불어왔다. [challenge_character.GetTitledFirstName](은)는 여유롭게 조금 더 앞서 걸어가다가, 내가 다가오자 속도를 늦추고 내가 있는 곳으로 다가왔다."
 laamp_base_learning_contract_events.4015.desc.surroundings.temple: "내가 도착할 당시, [challenge_character.GetTitledFirstName](은)는 [challenge_character.GetFaith.HouseOfWorship](을)를 막 떠나고 있었다. [challenge_character.GetSheHe|U]는 내가 자기 쪽으로 걸어오는 걸 눈치채고 고개를 기울였다."
 laamp_base_learning_contract_events.4015.desc.surroundings.study: "나는 도착하자마자 연구 중인 지도에 몰두한 [challenge_character.GetTitledFirstName](을)를 발견했다. 고개를 완전히 처박고 연구에 몰두하던 상대는 내 존재를 알아채고 끙 앓는 소리를 냈다."
 laamp_base_learning_contract_events.4015.desc.surroundings.physician: "의사의 서재에 가니 [challenge_character.GetTitledFirstName](이)가 두 [challenge_character.GetHerHis] 동료와 이야기에 빠진 모습이 보였다. 내가 가까이 다가가자, 셋은 즉시 대화를 멈추더니 내게 호기심 어린 시선을 보냈다."
 laamp_base_learning_contract_events.4015.desc.surroundings.council_chamber: "내가 도착하는 동안, [challenge_character.GetTitledFirstName](은)는 의회실에서 자못 아쉬운 듯 창밖을 바라보고 있었다. [challenge_character.GetSheHe|U]는 내 발소리를 듣고 서서히 몸을 돌렸다."
 laamp_base_learning_contract_events.4015.desc.surroundings.corridor: "내가 도착하는 동안, [challenge_character.GetTitledFirstName](은)는 어느 기다란 복도를 정처 없이 걷고 있었다. [challenge_character.GetSheHe|U]는 내가 다가가자 몸을 돌려 나를 바라보았다."
 laamp_base_learning_contract_events.4015.desc.surroundings.relaxing_room: "내가 휴식실에 들어가자, [challenge_character.GetTitledFirstName](이)가 푹신한 의자에 편안하게 기댄 모습이 눈에 들어왔다. 내가 다가가자 [challenge_character.GetSheHe|U]가 머리를 뒤로 젖혔다."
 laamp_base_learning_contract_events.4015.desc.local_mood.disapproval: "내가 방문한 이유를 설명하자, \"그 사람은 항상 그 주제만 나오면 빽빽하게 굴더군요.\"라며 순순히 인정했다. \"전 처음부터 의견에 동의한 적 없고, 앞으로도 그럴 것 같네요.\""
 laamp_base_learning_contract_events.4015.desc.local_mood.anger: "\"#EMP 그 일#! 때문에 방해하러 온 겁니까? 이런 쩨쩨한 [employer.GetTitleAsName](이)가 다 있나!\" [challenge_character.GetSheHe|U]는 주먹을 꽉 쥐면서도, 연거푸 심호흡하며 진정하려고 애를 썼다. \"그 어떤 말을 해도 그 #EMP [employer.Custom2('InsultNounClumsy', SCOPE.sC('challenge_character'))]#!한테 동의할 일은 없을 겁니다!\""
 laamp_base_learning_contract_events.4015.desc.local_mood.admiration: "\"그렇게 느꼈다니 유감이군요. 그래도 제 충성심은 무엇보다도 [challenge_character.GetFaith.GetNameNoTooltip]에게 있어요. 안타깝지만 여기서 뭘 해내시진 못할 겁니다.\" [challenge_character.GetSheHe]가 미안한 표정을 지으며 말했다."
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent: "\"누구의 뭐라고요? 아, 그래요. 그럼 대화를 시작해도 되겠군요. 그렇다고 뭐가 바뀌진 않겠지만. 그래도 기분이 나아진다면야.\""
 laamp_base_learning_contract_events.4015.desc.local_mood.indifferent.02: "[challenge_character.GetSheHe]는 눈이 동그래진 채 몇 차례 깜빡이다 내 말뜻을 이해했다. \"그렇군요. 그분이 그렇게 생각하신다니 유감이지만 동의할 수는 없어요.\" [challenge_character.GetSheHe]가 이마를 찡그렸다."
 laamp_base_learning_contract_events.4015.desc.local_mood.thinking: "\"아, 작은 의견 차이라? 그런 생각은 안 해봤는데 말이죠. 그래도 추가로 제시하고 싶은 논거가 있으면 얼마든지 하세요.\" [challenge_character.GetSheHe|U]가 어깨를 으쓱했다. \"그런 관점에 딱히 동의할 필요는 없지만, 그래도 그 사람을 화나게 할 생각은 없었어요.\""
 laamp_base_learning_contract_events.4015.desc.outro: "난 콧노래를 흥얼거리며 최선의 방안을 신중히 생각해 보았다."
 laamp_base_learning_contract_events.4015.desc.outro_priest.intro: "오른쪽에 있던 내 야영지 사제 [camp_priest.GetFirstName](이)가"
 laamp_base_learning_contract_events.4015.desc.outro_priest: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ 고개를 끄덕거리고 콧노래를 흥얼대며 자신의 영적 신념을 준비했다."
 laamp_base_learning_contract_events.4015.desc.outro_priest.wary: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ 약간 지친 표정을 짓기 시작했다. 반박거리를 생각하는 동안 미간이 좁아진 것이다."
 laamp_base_learning_contract_events.4015.desc.outro_priest.exhausted: "$laamp_base_learning_contract_events.4015.desc.outro_priest.intro$ 표정을 일그러뜨리며 이따금 하늘을 응시했다. 난 [camp_priest.GetHerHis] 어깨를 부드럽게 잡았다."
 laamp_base_learning_contract_events.4015.a: "\"내 해석을 들어줬으면 좋겠군.\""
