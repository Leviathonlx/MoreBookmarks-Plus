 laamp_base_learning_contract_events.4011.tt.destination_list.4_destinations: "바로 [traveling|E]을 시작해 [employer_location_destination.GetName], [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], [destination_4.GetNameNoTier]까지 차례대로 이동한 후 [employer_location_destination.GetName](으)로 복귀"
 laamp_base_learning_contract_events.4011.tt.destination_list.3_destinations: "바로 [traveling|E]을 시작해 [employer_location_destination.GetName], [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier]까지 차례대로 이동한 후 [employer_location_destination.GetName](으)로 복귀"
 laamp_base_learning_contract_events.4011.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$[piety_level|E], 종교적 [fame_traits|E] 또는 #EMP 불경한#! 수단으로 목적지 소유주를 설득해서 [learning|E] 도전 완료\n$EFFECT_LIST_BULLET$도전 중 1/3을 달성하면#P 제한적 성공#!\n$EFFECT_LIST_BULLET$도전 중 2/3를 달성하면 평범한 #P 성공#!\n$EFFECT_LIST_BULLET$모든 도전을 달성하면 #P 훌륭한 성공#!\n\n@alert_icon! #alert_trial [travel|E]을 취소하면 [task_contract|E] 무효화#!#!"
 laamp_base_learning_contract_events.4014.t: "$laamp_base_learning_contract_events_prefix.4011$: 인도의 손길"
 laamp_base_learning_contract_events.4014.desc: "\"... 바로 그때 [dummy_gender.GetSheHe]가 #EMP 비웃기#! 시작하더군!\" [employer.GetTitledFirstNamePossessive] 목소리에서 격렬한 분노가 느껴졌다.\n\n\"나도 왕년에는 수없이 #EMP 많은#! 신학적 논쟁을 거쳤어. [employer.GetFaith.HighGodNameAlternate|l]께서도 내가 평정을 유지하려 노력하는 걸 알고 계시지. 하지만 몇 가지 주제는 빛을 보려면 #EMP 특별한 조치#!가 필요해. #EMP 자네#!가 바로 그 영적 인도자 역할을 할 수 있지 않을까 싶은데.\"\n\n[employer.GetSheHe|U]는 혼자 고개를 끄덕인다. 해결책을 생각해 내고 기쁨에 휩싸인 듯하다. \"[employer.GetFaith.HighGodName]께서 자네의 여행을 축복하시길. 그럼 출발하게.\""
