 laamp_base_4100_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 [TaskContract.GetEmployer.GetTitleAsNameNoTooltip](이)가 보낸 편지를 받은 사람들은 궁정에 있는 자녀들의 교육을 도와 달라는 부탁을 받았습니다. 혁혁한 성과를 세우면 그에 맞는 인정을 받을 것입니다."
