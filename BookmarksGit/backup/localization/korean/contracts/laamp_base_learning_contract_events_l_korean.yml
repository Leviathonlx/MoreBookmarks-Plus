 laamp_base_learning_contract_events.4100.b.scholar: "조금 더 학자스럽게 접근하면 어떨까."
 laamp_base_learning_contract_events.4100.c.support_exists: "\"[support_person.GetFirstNameNoTooltip], 지금이 바로 환하게 빛날 때야!\""
 laamp_base_learning_contract_events.4100.c.diplomacy.support_not_exists: "조금 더 정통한 외교관이 날 도와줬으면 좋았을 텐데."
 laamp_base_learning_contract_events.4100.c.martial.support_not_exists: "전투에 좀 더 정통한 추종자가 날 도와줬으면 좋았을 텐데."
 laamp_base_learning_contract_events.4100.c.stewardship.support_not_exists: "조금 더 체계적인 사람이 대신 해결했으면 좋았을 텐데."
 laamp_base_learning_contract_events.4100.c.intrigue.support_not_exists: "기만에 좀 더 능한 사람을 불렀다면 좋았을 텐데."
 laamp_base_learning_contract_events.4100.c.learning.support_not_exists: "학식이 좀 더 높은 사람이 있었다면 좋았을 텐데."
 laamp_base_learning_contract_events.4100.c.prowess.support_not_exists: "전투 기술이 뛰어난 사람을 알았다면 좋았을 텐데."
