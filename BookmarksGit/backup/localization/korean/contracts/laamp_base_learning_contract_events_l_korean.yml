 laamp_base_learning_contract_events.4120.t: "$laamp_base_learning_contract_events_prefix.4100$: 시험"
 laamp_base_learning_contract_events.4120.desc.success: "[employer.GetTitledFirstName](은)는 뭔가 감탄하는 듯하면서도 이해할 수 없는 표정을 지었다.\n\n\"교육 방식이 확실히 독특하군. 우리 [child_to_educate.GetFirstName]도 한두 가지 새로운 관점을 터득했을 거야. 나중에 자네 도움이 다시 필요해지면 연락하지.\"\n\n나는 고개를 살짝 끄덕이며 인사한 후, 떠나기 위해 몸을 돌렸다."
 laamp_base_learning_contract_events.4120.desc.success_critical: "[employer.GetTitledFirstName](은)는 밀려드는 욕지기를 억누르려 애썼다.\n\n\"그래, 파격적인 방법 쓴 거 잘 알았네. 아주 성공적인 것 같군. 우리 [child_to_educate.GetFirstName]도 벌써 훨씬 분별력 있는 사상과 이념을 보여주고 있지.\"\n\n\"공격 각도, 사회적 예절, 경제학까지... 놀라운 일이야! 정말 고맙군. 다음에 도착하면 #EMP 꼭#! 내게 알려 주게!\" [employer.GetTitleAsNameNoTooltip](이)가 신나서 손짓하며 외쳤다.\n\n나는 잠시 미소를 지으며 고개를 끄덕였다."
 laamp_base_learning_contract_events.4120.desc.failure: "[employer.GetTitledFirstName](은)는 믿기지 않는다는 듯 머리를 흔들었다.\n\n\"돌려 말하지 않겠어. 이번 교육은 완전히 실패야. 차라리 자연에 마음껏 풀어두는 게 #EMP 훨씬#! 교육적이겠군. 당장 떠나게. 두 번 다시는 내 문간에 어두운 그림자를 들이밀지 말도록.\"\n\n나는 실패의 수치로 얼굴에 홍조를 띤 채 몸을 돌려 떠났다."
 laamp_base_learning_contract_events.4120.a.success_standard: "\"정말 감사합니다.\""
 laamp_base_learning_contract_events.4120.a.success_critical: "\"전부 다 아이가 영특해서 그렇습니다.\""
 laamp_base_learning_contract_events.4120.a.failure_standard: "아이가 가망이 없거나... 내가 무능한 걸지도."
