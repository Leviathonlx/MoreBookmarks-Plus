 #Scheme confirmation activation dialog
 ACTIVATE_SCHEME_COUNTERMEASURE_TITLE: "'[SchemeCountermeasureType.GetName]' 활성화"
 ACTIVATE_SCHEME_COUNTERMEASURE_TEXT: "[SelectLocalization( SchemeCountermeasureType.HasParameters, 'ACTIVATE_SCHEME_COUNTERMEASURE_PARAMETERS', '')][SelectLocalization( SchemeCountermeasureType.HasActivationCost, 'ACTIVATE_SCHEME_COUNTERMEASURE_COST', '')][SelectLocalization( SchemeCountermeasureType.HasOwnerModifier, 'ACTIVATE_SCHEME_COUNTERMEASURE_MODIFIERS', '')]\n\n[SchemeCountermeasureType.GetDesc]"
 ACTIVATE_SCHEME_COUNTERMEASURE_PARAMETERS: "[SchemeCountermeasureType.GetParameterListDesc]"
 ACTIVATE_SCHEME_COUNTERMEASURE_COST: "\n\n#bold 활성화 비용:#!\n[SchemeCountermeasureType.GetActivationCostDesc( Character.Self )]"
 ACTIVATE_SCHEME_COUNTERMEASURE_MODIFIERS: "\n\n#bold 변화 요소:#!\n[SchemeCountermeasureType.GetOwnerModifierDesc]"
 ACTIVATE_SCHEME_COUNTERMEASURE_ACCEPT: "활성화"
 #Scheme confirmation deactivation dialog
 DEACTIVATE_SCHEME_COUNTERMEASURE_TITLE: "'[SchemeCountermeasureType.GetName]' 활성화"
 DEACTIVATE_SCHEME_COUNTERMEASURE_TEXT: "#WEAK 위험이 끝난 게 확실합니까?#!\n$EFFECT_LIST_BULLET$특정 [schemes|E]에 대한 모든 [scheme_countermeasure|E] 보너스와 불이익 비활성화\n$EFFECT_LIST_BULLET$[scheme_countermeasure_countermeasures|E]으로부터 진행 중인 모든 부정적인 [modifiers|E] 비활성화"
 DEACTIVATE_SCHEME_COUNTERMEASURE_ACCEPT: "비활성화"
 #Target countermeasure UI
 SCHEME_COUNTERMEASURE_PROTECTING_TARGET: "#T [Scheme.GetSchemeCountermeasureProtectingTarget().GetName()]#!\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetDesc()]\n\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetParameterListDesc()]\n\n#BOL 변화 요소:#!\n[Scheme.GetSchemeCountermeasureProtectingTarget().GetOwnerModifierDesc]"
 SCHEME_COUNTERMEASURE_MISSING_ON_TARGET: "$game_concept_scheme_countermeasure_countermeasure$ 초점 없음"
