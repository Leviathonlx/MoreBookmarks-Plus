l_korean:
 #Boilerplate copy for the standard countermeasures.
 scheme_countermeasure_type_bounties_for_whispers: "풍문 현상금"
 scheme_countermeasure_type_bounties_for_whispers_desc: "#WEAK 돈이면 오물 같은 자들도 입을 열게 만들 수 있습니다. 다만 그 입방아를 *들어줘야* 한다는 게 껄끄러울 순 있습니다.#!"
 scheme_countermeasure_type_arbitrary_arrests: "독선적인 체포"
 scheme_countermeasure_type_arbitrary_arrests_desc: "#WEAK 눈에 띄는 대로 하인과 종사, 사절에게 족쇄를 채우는 것만큼 효과적인 강압이 없긴 합니다. 좋은 소리를 못 들어서 그렇지.#!"
 scheme_countermeasure_type_strengthen_sentries: "경계 강화"
 scheme_countermeasure_type_strengthen_sentries_desc: "#WEAK 경계하는 시선은 음습한 구혼자를 막아내기엔 적절하지만, 조직적이고 잘 무장한 음모자를 막기엔 역부족입니다.#!"
 scheme_countermeasure_type_redouble_guards: "경비병 2배 증원"
 scheme_countermeasure_type_redouble_guards_desc: "#WEAK 무장 종사단은 극도로 악의적인 의도를 지닌 자들을 막는 데 탁월한 능률을 발휘합니다. 다만 문 밑에 숨겨둔 편지나 그늘진 구석에서 나누는 대화를 막을 수는 없습니다.#!"
 scheme_countermeasure_type_withdraw_from_view: "칩거"
 scheme_countermeasure_type_withdraw_from_view_desc: "#WEAK 안전이 심히 염려되지만 정작 위협은 미지의 영역에 있을 땐 간단히 모든 책임을 포기하는 것도 좋은 방법입니다.#!"
 calculating_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('overthrow_regent').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('steal_back_artifact').GetTypeName]"
 opportunistic_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('convert_to_witchcraft').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 indirect_schemes_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'tgp_disbelieve_mandala_boilerplate.tt' )]"
 tgp_disbelieve_mandala_boilerplate.tt: "\n$BULLET_WITH_TAB$[GetScheme('disbelieve_mandala').GetTypeName]"
