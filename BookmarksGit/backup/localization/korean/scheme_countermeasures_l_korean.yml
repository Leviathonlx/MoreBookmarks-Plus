 INTRIGUE_WINDOW_SCHEME_COUNTERMEASURE_NONE_ACTIVATED: "현재 활성화된 특별한 [scheme_countermeasure|E]이 없습니다.\n궁정에서 진행 중인 [hostile_scheme|E]이 있거나 의심될 경우 하나 선택하십시오."
 SCHEME_COUNTERMEASURE_ITEM_TOOLTIP: "#T [SchemeCountermeasureType.GetName]#!\n$ACTIVATE_SCHEME_COUNTERMEASURE_TEXT$\n\n$HINT$"
 SCHEME_COUNTERMEASURE_TOOLTIP_CURRENT: "현재 대응책"
 SCHEME_COUNTERMEASURE_TOOLTIP_INSTRUCTION: "#I 클릭하여 대응책 활성화#!"
