 courtier_guest_management.0001.t: "[SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('child'))|U](이)가 당신의 [liege.Custom('GetCourt')|U]에서 떠나다"
 courtier_guest_management.desc: "당신의 [SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetShortUIName](은)는 당신의 [liege.Custom('GetCourtConcept')]에 머물 이유가 없으므로 곧 떠날 것입니다."
 courtier_guest_management.0500.t: "[SCOPE.sC('host').Custom2('RelationToMeShort', SCOPE.sC('guest'))|U](이)가 당신의 [liege.Custom('GetCourt')|U]에서 떠나다"
 courtier_guest_management.0500.desc: "당신의 [SCOPE.sC('liege').Custom2('RelationToMeShort', SCOPE.sC('guest'))] [guest.GetTitledFirstName](은)는 당신의 [liege.Custom('GetCourtConcept')]에 머물 이유가 없으므로 [guest.GetHerHis] 가족과 함께 곧 떠날 것입니다."
 courtier_guest_management.0102.t: "마지막 기회"
 courtier_guest_management.0102.desc: "[courtier.GetTitledFirstName](은)는 [capital.GetNameNoTierNoTooltip]에서 이제 떠나야겠다고 맘먹은 모양이다. 하인들이 [courtier.GetHerHis] 짐을 싸기 시작했으며 [courtier.GetSheHe]가 내게 작별의 인사를 건네더군.\n\n[courtier.GetTitledFirstNameNoTooltip](이)가 떠나면 [courtier_claim.GetName]에 대한 명분도 사라질 것이다. 명분도 압박하고 [courtier.GetHerHim]도 봉신으로 삼고자 한다면, 이번이 떠나는 걸 만류할 마지막 기회이다."
 courtier_guest_management.0102.a: "1년만 시간을 주시오! 그대의 명분을 곧 압박하리다!"
 courtier_guest_management.0102.a.rl.desc: "1년 내로"
 courtier_guest_management.0102.a.stay: "[courtier.GetTitledFirstNamePossessiveNoTooltip] 명분을 압박할 경우"
 courtier_guest_management.0102.a.stay.tt: "[courtier.GetShortUIName|U](이)가 궁정에 머물게 됨"
 courtier_guest_management.0102.a.leave: "[courtier.GetTitledFirstNamePossessiveNoTooltip] 명분을 압박하지 #bold 않는 경우#!"
 courtier_guest_management.0102.b: "그대의 여정이 신속하고 안전하게 이루어지길."
 courtier_guest_management.1001.t: "눈여겨볼 문객 도착"
 courtier_guest_management.1001.claimant.desc: "[exceptional_guest.GetShortUIName|U](은)는 [guest_claim.GetName]에 [claim|E]을 갖고 있습니다."
 courtier_guest_management.1001.marriage_start.desc: "[exceptional_guest.GetShortUIName|U](은)는 다음의 대상에게 좋은 [exceptional_guest.Custom('WifeHusband')](이)가 돼줄 수 있습니다. -"
