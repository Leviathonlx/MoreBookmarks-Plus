l_korean:
 #Become Chakravarti
 become_chakravarti_decision: "전륜성왕이 되다"
 become_chakravarti_decision_desc: "#F 필요한 절차와 의식을 행하매, 나는 온 세계의 정당한 지배자라는 내 신성한 지위를 공고히 할 것이다.#!"
 become_chakravarti_decision_tooltip: "세계의 정당한 지배자로서 인도를 통일합니다."
 become_chakravarti_decision_indian_empires_unite_effect: "당신이 인도 제국을 통일합니다."
 become_chakravarti_decision_new_primary_title_effect: "인도 제국이 당신의 새로운 [primary_title|E]가 됩니다."
 become_chakravarti_decision_confirm: "제의 거행"
 #Become Lady/Lord of the Ganges
 take_stewardship_of_the_sacred_river_decision: "성스러운 강의 관리 권한 획득"
 take_stewardship_of_the_sacred_river_decision_desc: "#F 갠지스강이 흐르는 영토를 모두 점령함으로써, 어떤 영주가 성스러운 강에 다가가고 그에 대한 제사를 지낼 수 있는지 결정할 수 있는 권한을 거머쥐었다. 이제 [ROOT.Char.GetFaith.PriestNeuterPlural]들이 이 권한을 신성한 수호자만의 권한으로 공고화해야 할 때가 됐다.#!"
 take_stewardship_of_the_sacred_river_decision_tooltip: "갠지스강의 관리 업무를 신성한 직책으로 공식화합니다."
 take_stewardship_of_the_sacred_river_decision_confirm: "[ROOT.Char.GetFaith.AltPriestTermPlural]들을 강으로 불러모아라."
 capital_province_in_ganges_region: "[realm_capital|E]가 [GetGeographicalRegion('custom_ganges_plain').GetName] [region|E]에 위치함"
 MY_VASSAL_OR_LIEGE_MUST_NOT_BE_RULER_OF_GANGES: "성스러운 강의 관리 권한을 봉신 또는 주군이 소유할 수 없음"
 form_bene_israel_decision: "$k_bene_israel$ 통합"
 form_bene_israel_decision_desc: "우리 공동체는 이스라엘의 뿌리를 이루는 부족들과 거리가 있고, 성스러운 땅으로 돌아갈 가능성도 희박하다. 이 데칸을 유대인의 새로운 터전으로 벼려내야 한다."
 form_bene_israel_decision_tooltip: "$k_bene_israel$ 왕국을 건국합니다."
 form_bene_israel_decision_confirm: "$k_bene_israel$의 [ROOT.Char.Custom('GetQueenKing')|U]!"
 malabarism_religious_head_exists_tt: "$d_malabarism$ 존재"
 #Spread Theravada Faith
 spread_theravada_faith_decision: "[ROOT.Char.GetFaith.GetNameNoTooltip] 신앙의 확산"
 spread_theravada_faith_decision_desc: "[ROOT.Char.GetFaith.GetName] 신앙은 쇠락의 길을 걷고 있으며, 종교의 존속은 이제 내 두 손에 달렸다. 그 첫걸음은 바로 이라와디 골짜기의 종교적 반목을 봉합할 최고의 방법을 모색하는 것이다."
 spread_theravada_faith_decision_tooltip: "종교 분쟁을 어떻게 해결할지 결단을 내려야 합니다."
 spread_theravada_faith_decision_confirm: "[ROOT.Char.GetFaith.PriestNeuter|U](와)과 상담"
 spread_theravada_faith_decision_cus_tt: "민중을 개종시킬 가장 좋은 방법을 숙고함..."
