 religious_rights_protected: "교권 보호"
 religious_rights_protected_desc: "#emphasis #bold [vassal|E] 특권:#!#!\n$EFFECT_LIST_BULLET$ [liege|E]이 [vassal|E]에게 [demand_conversion|E]를 할 수 없음\n[liege|E]이 [vassals|E]의 영지에 [convert_county|E]을 사용할 수 없음\n$EFFECT_LIST_BULLET$ [liege|E]이 작위를 박탈할 때 [faith|E]을 사유로 내세워 [tyranny|E] 행위를 모면할 수 없음\n\n#flavor [vassal|E]이 특수한 보호 지위를 얻게 되며, 봉역은 공식적으로 봉신들의 권리를 인정함으로써 신봉하는 [faith|E] 의례를 집전할 수 있게 해줍니다.#!"
