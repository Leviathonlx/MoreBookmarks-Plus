 special_contract_scutage_desc: "#flavor [vassal|E]이 $special_contract_scutage$ 계약을 맺으면 [tax|E]을 기존 $feudal_government_taxes$ [obligation|E]가 부과한 것에 비해 #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]%#!를 더 헌납하지만, 동시에 $feudal_government_levies$ [obligation|E]가 부과하는 것에 비해 #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]%#! 적은 [levies|E]을 헌납합니다.#!"
 special_contract_march: "변경 제후 계약"
 special_contract_march_desc: "#flavor [vassal|E]이 $special_contract_march$ 계약을 맺으면 [levies]과 방어 여력에 보너스를 받게 됩니다. 그 대가로 봉신은 $feudal_government_taxes$ [obligation|E]가 부과하는 것에 비해 #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! 적은 [tax|E]을 헌납하게 됩니다.#!"
