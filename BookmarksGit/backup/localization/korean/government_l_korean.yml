 special_contract_palatinate: "궁정 제후 계약"
 special_contract_palatinate_desc: "#flavor $special_contract_palatinate$ 계약을 맺은 [vassal|E]은 봉역 내에서 많은 특권을 누리며, 높은 지위와 정치적 영향력을 행사할 수 있게 됩니다. 또한 [liege|E]의 [prestige|E]을 높여주는 대신, $feudal_government_taxes$과 $feudal_government_levies$ [obligations|E]가 부과하는 것에 비해 #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]%#! 적은 [tax|E]과 [levies|E]을 헌납합니다.#!"
 special_contract_castellan: "성주 청부의뢰"
 special_contract_castellan_desc: "#flavor [vassal|E]이 $special_contract_castellan$ 계약을 맺으면 [levies]과 방어 여력에 보너스를 받게 됩니다. 봉신은 $feudal_government_taxes$ [obligation|E] 부과에 비해 #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! 적은 [tax|E], #high [EmptyScope.ScriptValue('castellan_contract_levies_tooltip')|0]%#! 많은 [levy|E]을 헌납합니다.#!"
