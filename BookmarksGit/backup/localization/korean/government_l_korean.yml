 succession_rights_forced_partition: "강제 분할"
 succession_rights_forced_partition_desc: "#emphasis #bold [vassal|E] 제한 사항:#!#!\n$EFFECT_LIST_BULLET$[vassal|E]이 분할 상속 이상의 [succession_law|E]을 도입할 수 없음\n$EFFECT_LIST_BULLET$[vassal|E]이 분할 상속 내에서만 [succession_law|E]을 변경할 수 있음\n$EFFECT_LIST_BULLET$[vassal|E]이 [laws|E]을 변경하는 데에 있어 [prestige|E]을 #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! 더 소비해야 함\n\n#flavor [vassal|E]은 그들의 [realm|E]에 분할 상속 이외에 승계법을 도입할 수 없게 강제됩니다. 또한 [vassals]의 [law] 도입 비용을 #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! 증가시켜 행정상의 장애물을 둡니다.#!"
