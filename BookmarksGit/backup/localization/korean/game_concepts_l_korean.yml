 game_concept_house_unity: "집안 통합"
 game_concept_unity: "통합"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_desc: "$game_concept_house_unity$은 [clan|E] [house|E] 내부 관계 상태를 나타냅니다. 아울러, 구성원이 서로를 어떻게 대하는지도 알 수 있는 척도이기도 합니다.\n\n[house_unity_levels|E]은 여러 단계로 구성되어 있으며 집안 구성원에게 다채로운 이로운 효과와 불이익을 제공합니다.\n\n$game_concept_house_unity$은 집안 구성원이 서로에게 어떤 행동을 하느냐에 따라 달라집니다. [house_unity_unifying_actions|E]은 $game_concept_house_unity$을 상승시키고, 반대로 [house_unity_devisive_actions|E]은 감소시킵니다. 일반적으로 [house_head|E]은 집안의 $game_concept_unity$에 훨씬 더 큰 영향을 줍니다."
 game_concept_house_unity_level: "집안 통합 단계"
 game_concept_house_unity_levels: "집안 통합 단계"
 game_concept_house_unity_level_desc: "$game_concept_house_unity_level$는 현재 [house_unity|E] 상태를 나타냅니다. 통합이 [house_unity_unifying_actions|E]으로 증가하거나 [house_unity_devisive_actions|E]으로 감소하면 그에 따라 활성화된 단계가 변화합니다. 또한 각 단계는 [house|E] 구성원에게 다채로운 이로운 효과와 불이익을 제공합니다.\n\n단계는 총 다섯 가지가 존재합니다.\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\n각 단계는 고유한 [house|E] [succession_law|E]을 따릅니다."
 game_concept_house_unity_unifying_actions: "통합 촉진 행동"
 game_concept_house_unity_unifying_actions_desc: "같은 [house|E] 구성원에게 통합 촉진 행동을 하면 [house_unity|E]이 상승합니다.\n\n[house_heads|E]은 #V $unity_steer_house_direction_decision$#! [decision|E]과 #V $extoll_virtuousness_interaction$#! [interaction|E]으로 통합을 대폭 향상시킬 수 있습니다.\n\n#weak 통합 촉진 행동 예시: $house_unity_increase_examples$#!"
 game_concept_house_unity_devisive_actions: "분열 유발 행동"
 game_concept_house_unity_devisive_actions_desc: "같은 [house|E] 구성원에게 분열 유발 행동을 하면 [house_unity|E]이 감소합니다.\n\n[house_heads|E]은 #V $unity_steer_house_direction_decision$#! [decision|E]과 #V $accuse_of_decandence_interaction$#! [interaction|E]으로 통합을 대폭 감소시킬 수 있습니다.\n\n#weak 분열 유발 행동 예시: $house_unity_decrease_examples$#!"
 game_concept_house_succession_law: "집안 승계법"
 game_concept_house_succession_law_desc: "[GetGovernment('clan_government').GetName] [realms|E]에서 현재 [house_unity_level|E]에 따라 어떤 [succession_law|E]을 사용할지 결정합니다.\n\n씨족이 $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ 승계법으로 전환하여 [house_unity|E]이 변경되지 않도록 할 수 있지만, 이를 수행하는 것은 상당히 어렵습니다."
 house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$ $negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$ $join_war_interaction$\n$EFFECT_LIST_BULLET$ $gift_artifact_interaction$\n$EFFECT_LIST_BULLET$ $pay_ransom_interaction$\n$EFFECT_LIST_BULLET$ $offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$ $send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$ $restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$ $abandon_hook_interaction$\n$EFFECT_LIST_BULLET$ $stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$ $fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$ $propose_best_friendship_interaction$"
 house_unity_decrease_examples: "\n$EFFECT_LIST_BULLET$ $revoke_title_interaction$\n$EFFECT_LIST_BULLET$ $declare_war_interaction$\n$EFFECT_LIST_BULLET$ $imprison_interaction$\n$EFFECT_LIST_BULLET$ $move_to_dungeon_interaction$\n$EFFECT_LIST_BULLET$ $force_join_faction_interaction$\n$EFFECT_LIST_BULLET$ $disinherit_interaction$\n$EFFECT_LIST_BULLET$ $denounce_interaction$\n$EFFECT_LIST_BULLET$ $expose_secret_interaction$\n$EFFECT_LIST_BULLET$ $blackmail_interaction$\n$EFFECT_LIST_BULLET$ $break_betrothal_interaction$\n$EFFECT_LIST_BULLET$ $join_independence_faction_interaction$\n$EFFECT_LIST_BULLET$ $sumptuary_law_debate_interaction$\n$EFFECT_LIST_BULLET$ $vassal_claim_liege_title_interaction$"
 game_concept_dreams: "꿈"
 game_concept_dreams_desc: "점술 원리를 채택한 신앙을 믿는 인물은 이따금 꿈을 체험하기도 합니다. 이러한 꿈은 신비주의자를 통해 해몽을 들을 수 있으며, 좋거나 나쁜 결과를 가져옵니다."
