l_korean:
 test_text_to_use_explanation: "단어 [primary_title|E]는 게임의 개념 입니다."
 game_concept_vassal: "봉신"
 game_concept_vassals: "봉신"
 game_concept_vassalage: "봉신 지위"
 game_concept_vassal_possessive: "봉신의"
 game_concept_vassals_possessive: "봉신의"
 game_concept_direct_vassal: "직속 봉신"
 game_concept_direct_vassals: "직속 봉신"
 game_concept_direct_vassal_desc: "$game_concept_direct_vassals$은 당신을 개인적으로 섬기는 [vassals|E]이며, 봉신의 봉신은 여기에 포함되지 #emphasis 않습니다#!."
 game_concept_vassalize: "봉신화"
 game_concept_vassalization: "봉신화"
 game_concept_vassal_desc: "$game_concept_vassal$은 또 다른 영주인 [liege|E]에게 충성을 서약한 [ruler|E]입니다.\n\n$game_concept_vassal$은 주군에게 보호를 받는 대가로 [levies|E]과 [taxes|E]을 헌납하는 [obligations|E]를 갖게 됩니다.\n\n주군에 대한 $game_concept_vassal$의 [opinion|E]이 낮아지면 [factions|E]을 결성하거나 [scheme|E]을 꾸며 주군을 다른 이로 바꾸려들 것입니다."
 game_concept_ruler: "영주"
 game_concept_rulers: "영주"
 game_concept_rulerpossessive: "영주의"
 game_concept_ruler_desc: "$game_concept_ruler$는 하나 이상의 [title|E]를 소유하고 있는 [character|E]을 말합니다."
 game_concept_title: "작위"
 game_concept_title_i: "@titles_icon!"
 game_concept_titles: "작위"
 game_concept_titlepossessive: "작위의"
 game_concept_title_desc: "$game_concept_title$는 기본적으로 영지의 소유권을 증명하는 역할을 합니다.\n\n이러한 영지의 가장 작은 단위는 [barony|E]입니다. 남작령은 다시 더 거대한 영지인 [counties|E]을 구성하는 요소가 됩니다. [de_jure|E]상 백작령은 [duchy|E]에 속하며, 공작령은 [kingdom|E], 왕국은 또 [empire|E]에 속합니다.\n\n공작령, 왕국, 제국은 [holder|E]가 존재하지 않을 수 있으며, 상응하는 영지를 충분히 보유하고 있는 영주가 해당 작위를 [created|E]할 수도 있습니다."
 game_concept_holder: "소유주"
 game_concept_holders: "소유주"
 game_concept_holder_possessive: "소유주의"
 game_concept_holders_possessive: "소유주의"
 game_concept_hold: "소유"
 game_concept_holder_desc: "[title|E]의 $game_concept_holder$는 작위를 소유하고 있는 인물을 의미합니다. [barony|E]과 [county|E]은 창설 이후부터 항상 $game_concept_holders$가 존재하는 반면, [duchy|E], [kingdom|E] 그리고 [empire|E]은 작위 자체가 아직 창설되지 않았을 수도 있습니다. 한 가지 더 유의할 점은 고등 작위의 $game_concept_holder$일지라도 해당 작위의 [de_jure|E] 내에 있는 영지를 모두 소유하고 있지 않을 수도 있다는 것입니다.\n\n높은 등급의 작위를 소유할수록 높은 등급의 [vassals|E]을 거느릴 수 있습니다. 예를 들면 공작은 백작을 봉신으로, 왕은 공작을 봉신으로 삼을 수 있다는 말입니다."
 game_concept_de_jure: "규범 권역"
 game_concept_de_jure_desc: "대부분의 [titles|E]는 '규범'에 의거하여 $game_concept_de_jure$상 고등 작위의 일부로 간주됩니다.\n\n예를 들어, [ruler|E]가 영국의 [king|E]일지라도 [realm|E] 내에 규범 상 영국의 일부로 간주되는 영지를 모두 보유하고 있지 않을 수 있다는 것입니다. \n\n따라서 [duchy|E], [kingdom|E], [empire|E]의 [holder|E]는 $game_concept_de_jure$을 이루는 영지를 장악하기 위해 해당하는 [Concept( 'counties', '영지' )|E]에 대한 [casus_belli|E]을 항상 갖게 됩니다.\n\n[vassals|E]의 [rightful_liege|E] 역시 [primary_title|E]가 규범 권역상 어느 작위에 속해있는지에 따라 결정되게 됩니다."
 game_concept_de_jure_drift: "규범 권역 이동"
 game_concept_de_jure_drift_drifted: "이동"
 game_concept_de_jure_drift_drift: "이동"
 game_concept_de_jure_drifting: "규범 권역 이동"
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "[title|E]의 [Concept( 'de_jure', '규범상' )|E] [liege|E]이 천천히 변경되는 과정을 의미합니다. 이 과정은 [duchy|E] 또는 [kingdom|E]이 규범 권역상 상위 작위에 속하는 작위를 소유하고 있지 않는 [ruler|E]에게 완전 통제를 당하고 있다면 자연스레 이루어집니다.\n\n[chancellor|E]에게 적절한 [councillor_task|E] #weak ($task_integrate_title$)#!를 맡기면 과정을 좀 더 앞당길 수 있습니다. 공작령은 오직 왕국으로만 $game_concept_de_jure_drift$이 이루어지며, 왕국은 또 [empires|E]으로만 이동이 발생합니다.\n\n[rightful_liege|E] 불이익을 없애려면 작위들을 [primary_title|E]로 규범 권역 이동시키는 것이 좋은 방법일 것입니다."
 game_concept_de_jure_drift_desc_part_2: "#weak 예시: $d_northumberland$ 공작령은 규범 권역상 $k_england$의 일부이나, 영지는 모두 $k_scotland$ 내에 있음. $k_scotland$의 왕이 $k_england$을 소유하고 있지 않기 때문에 해당 공작령은 $k_scotland$의 일부가 되기 위해 $game_concept_de_jure_drift$을 하기 시작할 것임.#!"
 game_concept_primary_title: "대표 작위"
 game_concept_primary_titles: "대표 작위"
 game_concept_primary_title_desc: "[rulerpossessive|E] $game_concept_primary_title$는 영주가 가장 동질감을 느끼는 최고위의 [title|E]이며, [realm|E]의 문장을 결정하는 작위입니다.\n\n동일 등의의 작위를 여럿 보유하고 있다면 그중의 하나를 $game_concept_primary_title$로 선택할 수 있습니다."
 game_concept_recently_acquired_holding: "최근 획득한 봉토"
 game_concept_recently_acquired_holdings: "최근 획득한 봉토"
 game_concept_recently_acquired_holding_desc: "획득한 지 1년이 지나지 않았으며 영주의 [domain_limit|E]를 넘어선 [holdings|E]입니다. 다른 봉토에 불이익을 주진 않으나 [taxes|E]과 [levies|E]을 제공하지 않습니다."
 game_concept_domain_size: "직할령 규모"
 game_concept_domain_size_desc: "$game_concept_domain_size$는 인물이 개인적으로 얼마나 많은 [barony|E]과 [county|E] [titles|E]를 소유하고 있는지를 나타냅니다."
 game_concept_levies: "징집병"
 game_concept_levy: "징집병"
 game_concept_levies_desc: "[armies|E]의 대부분은 $game_concept_levies$으로 이루어집니다.\n\n각 [holding|E]는 [holder|E]에게 일정한 규모의 $game_concept_levies$을 제공합니다. [vassals|E]들 역시 각각 보유하고 있는 $game_concept_levies$의 일부를 [liege|E]에게 헌납합니다.\n\n$game_concept_levies$은 대부분 무장을 제대로 갖추지 못한 전사들 #weak (농노 민병대, 건달, 현지 용병, 궁핍한 귀족, 한미한 지주 등)#!로 이루어져 있으며, 유닛 유형 역시 징집병으로 간주됩니다.\n\n$game_concept_levy$은 수치상 [GetDefine('NCombat', 'LEVY_ATTACK')|0]의 [damage|E]과 [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]의 [toughness|E]을 갖추고 있습니다. 이외에 다른 유형의 [soldiers|E]로는 [men_at_arms|E]이 있으며 큰 비용을 투자해야 하는 훈련된 전문 병사들입니다. "
 game_concept_vassal_obligations: "봉신 책무"
 game_concept_obligations: "책무"
 game_concept_obligation: "책무"
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$는 [vassal|E]이 [liege|E]에게 제공하는 [tax|E] 및 [levies|E]의 양을 정의합니다. 봉신의 [government_form|E]는 그들의 $game_concept_obligations$가 어떻게 수정되는지 결정합니다.\n\n#weak 예를 들어, [GetGovernment('feudal_government').GetName] 및 [GetGovernment('clan_government').GetName] [vassals|E] $game_concept_obligations$는 [vassal_contract|E]에 따라 결정되며, [GetGovernment('administrative_government').GetName] 봉신의 책무는 [province_administration|E]에 따라 결정됩니다."
 game_concept_contract: "계약"
 game_concept_crown_authority: "왕권"
 game_concept_crown_authority_desc: "$game_concept_crown_authority$은 [ruler|E]가 [vassals|E]들에게 행사할 수 있는 총체적 권력을 의미합니다.\n\n$game_concept_crown_authority$에는 총 4가지 단계가 있는데 각각 [autonomous_vassals|E], [limited|E], [high|E], [absolute|E]로 이루어져 있습니다. $game_concept_crown_authority$을 강화할 때에는 영주의 [learning_skill|E]과 현재 왕권의 수준에 비례하여 [prestige|E]을 소모하게 됩니다.\n\n#weak 봉신들은 높은 수준의 $game_concept_crown_authority$에 거부감을 보이며, [Concept( 'liberty_faction', '자유신장 파벌' )|E]은 왕권 격하를 주요 목표로 삼습니다.#!"
 game_concept_autonomous_vassals: "자율 봉신"
 game_concept_autonomous_vassals_crown_authority: "자율 봉신 왕권"
 game_concept_autonomous_vassals_crown_authority_desc: "$game_concept_autonomous_vassals$은 가장 낮은 단계의 [crown_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 발생하지 않으며, 주군은 오로지 기본적인 권리만 행사할 수 있습니다."
 game_concept_limited: "제한"
 game_concept_limited_crown_authority: "제한 왕권"
 game_concept_limited_crown_authority_desc: "$game_concept_limited_crown_authority$은 두 번째로 낮은 단계의 [crown_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -10#!만큼 발생합니다. 또 주군은 [titles|E]를 [revoke|E]할 수 있으며 봉신의 봉신을 [retract|E]할 수도 있습니다. [ruler|E]들은 분할 [succession_laws|E] 중에 하나로 승계법을 바꿀 수 있습니다."
 game_concept_high: "높은"
 game_concept_high_crown_authority: "높은 왕권"
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$은 두 번째로 높은 단계입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -20#!만큼 발생합니다.\n\n또 [limited_crown_authority|E]에서 보장되는 권리와 더불어 주군 산하에 있는 봉신들은 서로와 전쟁을 벌일 수 없으며 영주는 [succession_laws|E]을 변경하여 봉신의 [titles|E]들이 [realm|E]외의 영주에게 상속되는 것을 방지할 수 있습니다.\n\n마지막으로 작위 [revocation|E] 혹은 봉신 [retraction|E]을 거부하는 자는 [crime|E]로 간주되며 이는 주군에게 딱히 타당한 사유가 없더라도 적용됩니다."
 game_concept_absolute: "절대"
 game_concept_absolute_crown_authority: "절대 왕권"
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$은 [crown_authority|E] 중에서도 가장 높은 단계입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -30#!만큼 발생합니다.\n\n또 [high|E], [limited|E] 왕권에서 보장되는 권리와 더불어 영주는 [prestige|E]을 사용하여 [designated_heir|E]를 선정할 수 있습니다.\n\n더불어, 산하에 있는 봉신들이 외세의 영주에게도 전쟁을 선포할 수 없습니다."
 game_concept_tribal_authority: "족장권"
 game_concept_tribal_authority_desc: "$game_concept_tribal_authority$은 [tribal|E] [ruler|E]가 [vassals|E]들에게 행사할 수 있는 총체적인 영향력을 의미합니다. [crown_authority|E] 대비, 그 권력이 한미한 편이며 단계가 오르면서도 마찬가지입니다.\n\n$game_concept_tribal_authority$에는 총 4가지 단계가 있는데 각각[disparate_tribes|E], [limited_tribal|E], [high_tribal|E], [absolute_tribal|E]으로 이루어져 있습니다. $game_concept_tribal_authority$을 강화할 때에는 영주의 [learning_skill|E]과 현재의 족장권 수준에 비례하여 [prestige|E]을 소모하게 됩니다. 그러나 일반적으로 왕권을 높이는 것보다 더 큰 비용을 소모합니다.\n\n#weak 봉신들은 높은 수준의 $game_concept_tribal_authority$에 거부감을 보이며, [liberty_faction|E]은 족장권 격하를 주요 목표로 삼습니다.#!"
 game_concept_disparate_tribes: "분열된 부족"
 game_concept_disparate_tribes_tribal_authority: "분열된 부족 족장권"
 game_concept_disparate_tribes_tribal_authority_desc: "$game_concept_disparate_tribes$은 가장 낮은 단계의 [tribal_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 발생하지 않으며, 주군에게는 [levies|E]과 [taxes|E] 헌납을 요구하는 것 외에 아무런 권리도 없습니다."
 game_concept_limited_tribal: "제한"
 game_concept_limited_tribal_authority: "제한된 족장권"
 game_concept_limited_tribal_authority_desc: "$game_concept_limited_tribal_authority$은 두 번째로 낮은 단계의 [tribal_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -10#!만큼 발생합니다. 또 주군은 [realm|E] 내 [characters|E]을 [imprison|E]할 수 있게 됩니다."
 game_concept_high_tribal: "높은"
 game_concept_high_tribal_authority: "높은 족장권"
 game_concept_high_tribal_authority_desc: "$game_concept_high_tribal_authority$은 두 번째로 높은 단계의 [tribal_authority|E]입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -20#!만큼 발생합니다.\n\n또 주군은 [characters|E]을 [imprison|E]할 수 있을 뿐 아니라 [titles|E]를 [revoke|E]하고 봉신의 봉신을 [retract|E]할 수 있게 됩니다."
 game_concept_absolute_tribal: "절대"
 game_concept_absolute_tribal_authority: "절대 족장권"
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$은 [tribal_authority|E] 중에서도 가장 높은 단계입니다. 이 단계에서는 [vassals|E]들에게 [liege|E]을 향한 [opinion|E] 불이익이 #N -30#!만큼 발생합니다.\n\n또 [limited_tribal|E], [high_tribal_authority|E]에서 보장되는 권리와 더불어 영주는 정착하여 [feudal|E]로 전환할 수 있습니다.\n\n미개혁된 [tribal|E] [GetReligionFamily('rf_pagan').GetName] 영주는 이 법률을 도입함에 앞서 [faith|E]을 먼저 개혁해야 합니다."
 game_concept_powerful_vassal: "권세 봉신"
 game_concept_powerful_vassal_powerful: "권세"
 game_concept_powerful_vassals: "권세 봉신"
 game_concept_powerful_vassal_possessive: "권세 봉신의"
 game_concept_powerful_vassal_desc: "$game_concept_powerful_vassals$은 가장 많은 [soldiers|E]를 소유하고 있으며 가장 높은 [income|E]을 거두고 있는 소수의 [vassals|E]들을 일컫습니다. 이들은 [council|E]에 임명되길 기대하며, 임명되지 않을 시 엄청난 [opinion|E] 불이익이 발생하기 때문에 주의를 기울일 필요가 있습니다.\n\n[succession_law|E]을 바꾸기 위해선 모든 $game_concept_powerful_vassals$이 당신을 향해 긍정적인 [opinion|E]을 갖고 있거나, [cowed|E]한 상태, 혹은 [imprisoned|E]된 상태여야 합니다."
 game_concept_realm_law: "봉역법"
 game_concept_realm_law_desc: "[crown_authority|E] 혹은 [tribal_authority|E]과 같이 해당 인물의 봉역에 적용되는 법을 의미합니다."
 game_concept_title_law: "작위법"
 game_concept_title_laws: "작위법"
 game_concept_title_law_desc: "[titles|E]는 자체적인 [title_specific_succession|E] 법을 도입할 수 있습니다. 이는 곧 같은 인물이 소유하고 있는 작위라도 별개의 승계법을 따를 수 있다는 말입니다."
 game_concept_strong_vassal: "유력 봉신"
 game_concept_strong_vassals: "유력 봉신"
 game_concept_strong_vassal_desc: "$game_concept_strong_vassal$은 [liege|E]에 버금가는, 혹은 주군을 뛰어넘는 힘을 가진 [vassal|E]들이며 [opinion|E] 불이익을 갖게 됩니다. #weak 이들은 자신의 주군이 나약하고 봉역을 통치하는 데 부적합한 인물이라고 여깁니다.#!"
 game_concept_domain_limit: "직할령 한계"
 game_concept_domain_limit_desc: "$game_concept_domain_limit$는 법적으로 얼마나 많은 [holdings|E]를 [domain|E]으로 소유할 수 있는지를 결정하는 수치입니다. $game_concept_domain_limit$은 당신의 [stewardship_skill|E]과 [succession_law|E], [primary_title|E]의 등급 등에 영향을 받습니다.\n\n$game_concept_domain_limit$를 넘을 수 없는 건 아니지만, [income|E]과 [vassal|E]의 [opinions|E]이 감소할 것입니다."
 game_concept_vassal_limit: "봉신 한계"
 game_concept_vassal_limit_desc: "$game_concept_vassal_limit$는 법적으로 얼마나 많은 [direct_vassals|E] ([barony|E] 봉신 제외)을 거느릴 수 있는지를 결정하는 수치입니다.\n\n$game_concept_vassal_limit$를 넘을 수 없는 건 아니지만, 봉신이 헌납하는 [taxes|E]과 [levies|E]이 감소하므로 일부 봉신을 [transferring|E]시켜 한계치를 넘지 않도록 유지하는 것이 좋습니다."
 game_concept_leasing: "임차"
 game_concept_lease: "임차"
 game_concept_leases: "임차"
 game_concept_leased: "임차된"
 game_concept_lessee: "임차인"
 game_concept_leasing_desc: "한미한 [baronies|E]은 [holy_orders|E] 혹은 [clergy|E]에게 임차될 수 있습니다. 임차된 백작령은 [taxes|E]과 [levies|E]을 [holder|E]가 아닌 [lessee|E]에게 헌납합니다.\n\n성전 기사단은 [castle_holdings|E]를, 성직자들은 [temple_holdings|E]를 임차할 수 있습니다.\n\n임차된 [holdings|E]는 임차가 됐더라도 [realm|E]의 일부로 간주됩니다. [county_capitals|E]는 임차를 줄 수 없습니다."
 game_concept_succession: "승계"
 game_concept_succession_desc: "$game_concept_succession$는 [ruler|E]가 사망했을 때 시작되어 [gold|E]와 [titles|E]를 [succession_laws|E]에 따라 [heirs|E]들에게 분배하는 과정입니다.\n\n플레이어는 일부 작위를 다른 인물에게 넘겨주더라도 [player_heir|E]로 계속 플레이하게 될 것입니다.\n\n플레이어 후계자가 없다면 게임은 결국 종료되고 말 것입니다.\n\n#weak [excommunication_war|E] 패배와 같은 일부 특수한 상황에서는 영주가 죽지 않아도 승계가 발동될 수 있습니다. 다만 법적으로는 영주가 퇴위를 받아들이지 않아도 됩니다.#!"
 game_concept_heir: "후계자"
 game_concept_heirs: "후계자"
 game_concept_heir_possessive: "후계자의"
 game_concept_heir_desc: "후계자는 하나 이상의 [titles|E]를 상속받기로 돼 있는 어떤 인물을 말합니다.\n\n모든 [title|E]엔 $game_concept_heir$가 있기 마련이며, 이는 현재 [holder|E]의 [succession_laws|E]에 따라 결정됩니다. 현재 작위의 소유주가 죽거나 다른 연유로 [succession|E]가 시작되면 작위의 현 $game_concept_heir$가 작위를 상속받습니다.\n\n같은 [ruler|E]가 소유하고 있는 작위라도 $game_concept_heirs$는 다를 수 있다는 것을 명심하십시오. 특히 [primary_title|E]는 [primary_heir|E]가 상속받게 되며, 플레이어는 [player_heir|E]를 통해 게임을 계속하게 됩니다."
 game_concept_primary_heir: "최우선 후계자"
 game_concept_primary_heirs: "최우선 후계자"
 game_concept_primary_heir_possessive: "최우선 후계자의"
 game_concept_primary_heir_desc: "$game_concept_primary_heir$는 [succession|E] 간에 [ruler|E]의 [primary_title|E]를 상속받는 인물을 일컫습니다. 항상 그런 것은 아니지만 대개 [player_heir|E]와 동일한 인물입니다."
 game_concept_player_heir: "플레이어 후계자"
 game_concept_player_heir_desc: "$game_concept_player_heir$는 [succession|E] 이후 플레이어가 계속 플레이하게 될 [heir|E]를 일컫습니다.\n\n대개 [primary_heir|E]와 동일하지만, [primary_title|E]의 [succession_law|E]이 [dynasty|E] 밖의 인물을 최우선 후계자로 선정할 경우, 대신 두 번째로 (또는 세 번째, 네 번째...) 높은 등급의 작위를 상속받는 후계자를 플레이하게 됩니다.\n\n이러한 상황은 선거 승계법에서 $game_concept_player_heir$가 순위에서 밀려날 경우 흔하게 볼 수 있는 현상입니다."
 game_concept_title_heir: "작위 후계자"
 game_concept_title_heirs: "작위 후계자"
 game_concept_title_heir_desc: "작위 후계자는 특정 [title|E]의 [Concept( 'title_succession', '작위 승계법' )|E]에 따라 지정된 [heir|E]를 의미합니다. 이들은 해당 작위의 [holder|E]가 사망할 경우, 작위를 상속받게 됩니다."
 game_concept_realm_heir: "봉역 후계자"
 game_concept_realm_heirs: "봉역 후계자"
 game_concept_realm_heir_desc: "봉역 후계자는 [realm|E]의 [heirs|E]들 중 하나로 해당 봉역의 [ruler|E]가 사망할 경우, 영주가 소유하고 있던 [titles|E]의 일부 혹은 모두를 상속받게 됩니다.\n\n봉역에는 [succession_law|E]에 따라 여러 후계자가 존재할 수도 있습니다."
 game_concept_disinherit: "상속권 박탈"
 game_concept_disinherited: "상속권 박탈"
 game_concept_disinheriting: "상속권 박탈"
 game_concept_disinherits: "상속권 박탈"
 game_concept_disinherit_desc: "[dynast|E]는 [dynasty_prestige|E]을 소비하여 [dynasty|E]의 구성원 중 하나의 상속권을 박탈할 수 있습니다.\n\n즉 해당 구성원을 다른 구성원이 소유하고 있는 작위의 정식 [line_of_succession|E]로부터 축출하게 됩니다."
 game_concept_council: "자문회"
 game_concept_council_i: "@council_icon!"
 game_concept_council_desc: "$game_concept_council$는 여섯 명의 [councillors|E]으로 이루어져 [ruler|E]를 도와 [realm|E]의 행정을 도맡습니다. 이들은 각 부처의 수장으로서 중요하면서도 다양한 [councillor_tasks|E]를 수행할 수 있습니다."
 game_concept_councillor: "자문위원"
 game_concept_councillors: "자문위원"
 game_concept_councillor_desc: "자문위원은 [ruler|E]의 주요 조력자이자 [council|E]를 이루는 이들입니다. 자문회에는 [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (또는 [realm_priest|E]), 그리고 [spouse|E]까지 총 6개의 직위가 있습니다.\n\n자문위원들은 각기 다른 [councillor_tasks|E]를 수행할 수 있는 부서들을 담당합니다.\n\n[powerful_vassals|E]들은 자문위원직에 임명되지 않으면 감정이 상하므로 권세 봉신과 능력 있는 인재들을 적절히 임명해서 달랠 필요가 있습니다.\n\n자문위원에 임명되면 [liege|E]으로부터 보너스를 받을 수 있으며, 이는 주군의 [rank|E]에 따라 달라집니다."
 game_concept_councillor_task: "자문회 임무"
 game_concept_councillor_tasks: "자문회 임무"
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$는 [councillors|E]들에게 맡기는 중요한 임무를 말합니다. 이 임무들은 총체적으로 영향을 주거나 특정 [Concept( 'county', '영지' )|E], [court|E]을 대상으로 하기도 합니다.\n\n자문위원과 어떠한 [relation|E]를 형성한 상태라면 임무 완료 시간이 증가 또는 단축될 수 있습니다.\n\n#weak 자문위원들이 실제로 가서 임무를 행하는 것은 아니고 단순히 해당 작업을 진두지휘하는 것임을 유념하십시오.#!"
 game_concept_councillor_task_possible_side_effects: "예상되는 부수 효과"
 game_concept_councillor_task_possible_side_effects_desc: "[councillor_task|E]는 시간이 지나면서 예기치 못한 결과를 내기도 합니다. 이러한 결과는 긍정적일 수도 부정적일 수도 있습니다. 자문위원의 관련된 [skill|E]이 높으면 높을수록 긍정적 효과가 발생할 확률이 높고, 반대로 낮으면 낮을수록 부정적 효과가 발생할 확률이 높아집니다."
 game_concept_chancellor: "재상"
 game_concept_chancellors: "재상"
 game_concept_chancellor_desc: "$game_concept_chancellor$은 [realm|E] 내외의 외교 부문을 도맡는 [councillor|E]입니다."
 game_concept_steward: "집사장"
 game_concept_stewards: "집사장"
 game_concept_steward_desc: "$game_concept_steward$은 [domain|E]의 관리를 도맡는 [councillor|E]으로 [taxation|E], [culture|E], [development|E] 등과 관련된 일을 다룹니다."
 game_concept_marshal: "무관장"
 game_concept_marshals: "무관장"
 game_concept_marshal_desc: "$game_concept_marshal$은 총[commander|E]이자 군사 업무를 총체적으로 관리하는 [councillor|E]입니다."
 game_concept_spymaster: "첩보장"
 game_concept_spymaster_desc: "$game_concept_spymaster$은 계책과 정보 부문을 담당하는 [councillor|E]입니다. 첩보장이 불충하면 당신과 당신의 가까운 가족에 대한 [GetScheme('murder').GetTypeName]을 꾸미거나 쉽게 은폐할 수 있으니 주의하시길 바랍니다!"
 game_concept_court_chaplain: "궁정 사제"
 game_concept_court_chaplains: "궁정 사제"
 game_concept_court_chaplain_desc: "$game_concept_court_chaplain$는 [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E]를 보유한 [faiths|E]의 종교적 업무와 영적 업무를 담당하는 [councillor|E]입니다.\n\n[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] 교리를 보유한 신앙은 $game_concept_court_chaplain$ 대신에 더 강력하고 골치아픈 [realm_priest|E]가 자리를 대신합니다."
 game_concept_realm_priest: "봉역 사제"
 game_concept_realm_priests: "봉역 사제"
 game_concept_realm_priest_possessive: "봉역 사제의"
 game_concept_realm_priest_desc: "$game_concept_realm_priest$는 [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E]를 보유한 [faiths|E]의 종교적 업무와 영적 업무를 담당하는 [councillor|E]입니다.\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName]의 사제 ([court_chaplains|E])들과는 달리 자동으로 [ruler|E]의 [domain|E] 내에 있는 모든 [temple_holdings|E]들을 [lease|E]하며, $game_concept_realm_priests$의 [vassal|E]들로부터 일정량의 [taxes|E]과 [levies|E]을 헌납받습니다.\n\n$game_concept_realm_priests$는 [liege|E]에게 긍정적인 의견을 갖고 있을 때, 세금과 징집병을 헌납합니다. [liege|E]을 향한 [opinion|E]이 높으면 높을수록 헌납하는 양도 많아집니다.\n\n$game_concept_realm_priests$(이)가 주군에게 긍정적인 의견을 갖고 있지 않는다면 세금과 징집병을 전혀 제공하지 않으며, 일부 문제를 일으킬 수도 있습니다."
 game_concept_law: "법률"
 game_concept_laws: "법률"
 game_concept_law_i: "@law_icon!"
 game_concept_law_desc: "[realm_possessive|E] 법률은 봉역이 어떤 식의 구조를 갖는지 결정하는 요소입니다.\n\n봉역법의 기저를 이루는 것은 봉역의 [crown_authority|E](또는 [tribes|E]의 [tribal_authority|E], [administrative|E]의 [imperial_bureaucracy|E], [nomads|E]의 [nomadic_authority|E])이며, [lieges|E]과 [vassals|E]이 일반적으로 어떻게 상호작용을 하는지 규정합니다.\n\n봉역법이 봉역 [rulers|E]들의 일상에 큰 영향을 주는 것은 아니지만, 그 [succession_laws|E]과 [title_laws|E]만큼은 [succession|E] 때문에 아주 중요히 생각해야 합니다."
 game_concept_succession_law: "승계법"
 game_concept_succession_laws: "승계법"
 game_concept_succession_law_desc: "모든 [ruler|E]들은 [succession|E] 시 [titles|E]의 처리 방법을 결정하는 주요 승계법을 도입하고 있습니다.\n\n또한 각 작위는 자체적인 [title_succession|E]법을 갖고 있는데, 이는 때때로 주요 승계법보다 우선하여 적용될 수 있습니다. 예를 들어 신성 로마 제국은 황제가 주요 승계법으로 분할 상속법을 도입하고 있을지라도 선거를 통해 후계자를 선출합니다.\n\n승계법은 적절한 수준의 [crown_authority|E]을 도입했을 때만 변경할 수 있습니다."
 game_concept_religious_head_succession_law: "교계 지도자 승계법"
 game_concept_religious_head_succession_law_short: "교계 지도자 승계법"
 game_concept_religious_head_succession_laws: "교계 지도자 승계법"
 game_concept_religious_head_succession_laws_short: "교계 지도자 승계법"
 game_concept_religious_head_succession_law_desc: "[rulers|E]이자 [heads_of_faith|E]인 사람은 추가적인 봉역 [succession|E]법을 도입하게 되며, [heir|E]가 같은 [faith|E]을 신봉해야 한다는 게 주된 내용입니다. 이는 절대 불변하며 $game_concept_head_of_faith$ [titles|E]들은 [title_succession|E]에 의해 분할되지 않습니다. 이러한 유형의 봉역 승계법을 제거하는 방법은 외부에서 [head_of_faith|E] $game_concept_title$를 파괴하는 방법밖에 없습니다."
 game_concept_opinion: "의견"
 game_concept_opinions: "의견"
 game_concept_opinion_i: "@opinion_icon!"
 game_concept_opinion_desc: "모든 인물은 타 인물을 향해 일방적인 $game_concept_opinion$을 갖고 있으며, 이는 #N -100#!부터 #P +100#!까지의 수치로 표현됩니다.\n\n타인이 당신을 향해 갖는 의견은 그들의 행동을 좌우하기 때문에 매우 중요합니다!\n\n따라서 [powerful_vassals|E]과 [spymaster|E], [spouse|E]의 의견을 유심히 지켜볼 필요가 있습니다."
 game_concept_faction: "파벌"
 game_concept_factions: "파벌"
 game_concept_faction_desc: "$game_concept_faction$은 공통된 정치적 관심사를 공유하는 [vassals|E]의 모임입니다. [Concept( 'counties', '영지' )|E]의 거주민들도 농노 파벌과 같은 특정한 유형의 파벌에 합류할 수 있습니다.\n\n파벌의 [faction_discontent|E]이 특정 수준에 도달할 경우 최후통첩을 보내오기 때문에 주의할 필요가 있습니다.\n\n[liege|E]이 최후통첩을 받아들이지 않을 경우, 파벌은 봉기를 일으키며 [civil_war|E]의 시발점이 됩니다."
 game_concept_faction_discontent: "불만"
 game_concept_discontent: "불만"
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$은 [faction|E]이 최후통첩을 보내는 순간에 얼마나 가까워졌는지를 나타내는 척도입니다.\n\n파벌의 [military_power|E]이 임계점에 다다르면 불만이 매달 상승하게 됩니다. 군사력이 임계점을 밑돌 경우, 불만은 감소하게 됩니다. 매우 강력한 파벌은 불만이 순식간에 차오릅니다."
 game_concept_military_power: "군사력"
 game_concept_faction_military_power: "파벌 군사력"
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$은 [faction|E]이 대상과 비교했을 때 총 군사적 역량이 어느 정도 되는지를 나타내는 척도입니다.\n\n파벌의 구성원들은 파벌에 속해있는 동안 파벌 군사력에 힘을 보태며, 파벌의 대상이 구성원들의 [liege|E]이라면 파벌 구성원들의 군사력을 제외한 주군의 군사력과 견주게 됩니다."
 game_concept_scheme: "모략"
 game_concept_scheming: "모략"
 game_concept_schemes: "모략"
 game_concept_scheme_desc: "$game_concept_scheme$은 주변 세계에 영향력 투사를 시도하는 장기적인 방책입니다. $game_concept_schemes$은 [characters|e], [titles|e], [cultures|e], [faiths|e]을 대상으로 삼을 수 있으며, [personal|e], [scheme_hostile|e], [political|e], [contract_schemes|e]의 4가지 유형으로 구성됩니다.\n\n당신의 $game_concept_scheme$ [success_chance|e]은 관련 [skill|e]에 숙련된 정도에 따라 시간이 흐를수록 높아집니다. 또한 함께 $game_concept_scheme$을 꾸미는 [agents|e]의 영향 또한 받게 됩니다.\n\n#WEAK [secret_schemes|e]은 기본적으로 목표에게 알려지지 않지만, [secrecy|e]가 낮을 경우 드러날 수 있습니다. #!"
 game_concept_scheme_countermeasure: "대응책 집중"
 game_concept_scheme_countermeasures: "대응책 집중"
 game_concept_scheme_countermeasure_countermeasure: "대응책"
 game_concept_scheme_countermeasure_countermeasures: "대응책"
 game_concept_scheme_countermeasure_desc: "본인이 [scheme|e]의 대상이라고 의심하는 경우, 다른 유형을 포기하는 대신 단 하나의 $game_concept_scheme$ 유형에만 모든 방어를 집중해서 대응을 시도할 수 있습니다.\n\n한 번에 하나의 유형에만 집중할 수 있습니다. 한 영역에 대한 방어를 강화하려면 다른 영역의 방어 역량을 끌어와야 합니다.\n\n대응책을 통해 [secrecy|E]를 낮추거나 다양한 $game_concept_schemes$ 그룹의 [success_chance|E]을 조정할 수 있습니다. 이는 시간을 벌거나 방비를 강화하는 데 도움이 되지만, 항상 하나만 활성화해 두는 방식은 권하지 않습니다."
 game_concept_scheme_precaution: "추가 예방 조치"
 game_concept_scheme_precautions: "추가 예방 조치"
 game_concept_scheme_precaution_precaution: "예방 조치"
 game_concept_scheme_precaution_precautions: "예방 조치"
 game_concept_scheme_precaution_desc: "모든 [character|E]이 [skill|E]만으로 $game_concept_scheme$을 무마할 수 있는 것은 아닙니다. [scheme_target_target|E]의 상황이 지나치게 곤란하다면 $game_concept_scheme_precautions$에 비용을 지불하여 하나의 약점을 대가로 다른 하나의 약점을 보완할 수 있습니다.\n\n#WEAK $game_concept_scheme_precaution_precautions$는 선택 사항입니다. 전술적으로 활용하십시오.#!"
 game_concept_personal_scheme: "개인 모략"
 game_concept_personal_schemes: "개인 모략"
 game_concept_personal: "개인"
 game_concept_personal_scheme_desc: "$game_concept_personal_schemes$은 [scheme_owner|E]와 [scheme_target|E] 사이의 관계를 유도하는 [schemes|E]입니다.\n\n$game_concept_personal_schemes$ 예시는 다음과 같습니다.\n$BULLET_WITH_TAB$[GetScheme('sway').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('befriend').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('seduce').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_owner: "모략 주동자"
 game_concept_schemer: "모략가"
 game_concept_scheme_owners: "모략 주동자"
 game_concept_scheme_owner_owner: "소유자"
 game_concept_scheme_owner_desc: "$game_concept_scheme$ $game_concept_scheme_owner_owner$는 [scheme_target|E]을 상대로 모략을 꾸미는 [character|E]입니다.\n\n#WEAK 예를 들면, [GetScheme('murder').GetTypeName] $game_concept_scheme$에서 살인 계획을 짜는 사람입니다.#!"
 game_concept_scheme_target: "모략 대상자"
 game_concept_scheme_targets: "모략 대상자"
 game_concept_scheme_target_target: "대상"
 game_concept_scheme_target_desc: "$game_concept_scheme$ $game_concept_scheme_target_target$은 [scheme_owner|E]에 의해 모략을 당하는 [character|E]입니다.\n\n#WEAK 예를 들면, [GetScheme('murder').GetTypeName] $game_concept_scheme$에서 피해자가 되는 사람입니다.#!"
 game_concept_secret_scheme: "음모"
 game_concept_secret_scheme_single: "음모"
 game_concept_secret_schemes: "음모"
 game_concept_secret_scheme_desc: "$game_concept_secret_scheme$는 [scheme_target|E]에게 발각되지 않은 상태에서 진행되는 [scheme|E]입니다.\n\n다만 발각될 확률이 존재하며, 발각 시 [success_chance|E]이 감소하고 모략 실행 시 [scheme_owner|E]가 발각될 확률도 증가합니다.\n\n$game_concept_secret_scheme$에 동원된 [agents|E] 또한 일정 확률로 [agent_discovery_discovered|E]될 수 있습니다."
 game_concept_agent: "공모자"
 game_concept_agents: "공모자"
 game_concept_agent_i: "@scheme_agent_icon!"
 game_concept_agents_desc: "$game_concept_agent$는 [scheme|E]에 참여하는 사람으로, 세 가지 혜택 중 하나를 제공합니다. 이들은 [success_chance|e]을 높이거나, [scheme_speed_single|e]을 줄이거나 [secrecy|e]를 개선할 수 있습니다. 오직 대상의 [courtiers|E], [guests|E], [direct_vassals|E]이 공모자로 모집될 수 있습니다.\n\n[scheme_hostile|E] 모략의 경우, 대상과 가까운 공모자를 구하는 일이 매우 중요합니다. 예를 들어, 모략 대상자의 [councillors|E]이나 [close_family|E]는 $game_concept_scheme_speed_single$과 $game_concept_success_chance$에 더 크게 기여합니다.\n\n[hostile_scheme|e]의 $game_concept_agent$가 되는 것은 [crime|E]이며, $game_concept_agent$에게는 [agent_discovery_discovered|E]될 위험이 존재합니다."
 game_concept_agent_discovery: "공모자 발각"
 game_concept_agent_discovery_discovered: "발각"
 game_concept_agent_discovery_desc: "발각된 [secret_scheme|E] [agents|E]는 [liege|E]에 의해 [criminals|E] 취급을 받을 수 있으며, 경우에 따라 [imprisoned|E]됩니다."
 game_concept_scheme_discovery_chance: "모략 발견 확률"
 game_concept_scheme_discovery_chance_desc: "해당 수치는 당신 또는 당신의 [courtiers|E]를 대상으로 삼는 모든 [secret_scheme|E]의 [secrecy|E] 점수에서 직접 차감됩니다.\n\n#WEAK $game_concept_secrecy$ 판정은 $game_concept_scheme$ 실행 시, 그리고 이후에는 매달 1회 시행됩니다.#!"
 game_concept_predicted_scheme_difficulty: "예상 모략 난이도"
 game_concept_predicted_difficulty: "예상 난이도"
 game_concept_predicted_scheme_difficulty_desc: ".성공적인 [scheme|E]을 위해서는 많은 요소가 필요하며, 일부 요소는 모략이 시작되고 [agents|E]가 모집된 후에야 드러납니다.\n\n어떤 $game_concept_scheme$이든 가능은 하지만, 비용에서 차이가 나게 됩니다.\n\n난이도는 5단계로 구성됩니다:\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_excellent$ #WEAK — 쉽고 빠르며 조용히 진행될 가능성이 높습니다#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_high$ #WEAK — 최소한의 노력이 필요합니다#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_medium$ #WEAK — 적당한 뇌물이 필요할 수 있습니다#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_low$ #WEAK — 성공에 필요한 비용이 큽니다#!\n$EFFECT_LIST_BULLET$$scheme_odds_prediction_level_abysmal$ #WEAK — 성공할 가능성이 낮으며 비용이 매우 큽니다#!"
 game_concept_prevented_murder: "방지된 살해"
 game_concept_prevented_murder_prevent: "방지"
 game_concept_prevented_murder_desc: "드물게 발생하는 특수한 상황으로 인해 [GetScheme('murder').GetTypeName](이)가 [scheme|E] 실행 최종 단계에서 수포로 돌아가고 [scheme_target_target|E]이 살아남기도 합니다.\n\n이 현상은 모략 [success_chance|E]을 무시합니다.\n\n#WEAK 경호원, 시식 시종, 시녀, 충성스러운 애완동물의 개입을 예로 들 수 있습니다.#!"
 game_concept_political_scheme: "정치 모략"
 game_concept_political_schemes: "정치 모략"
 game_concept_political: "정치"
 game_concept_political_scheme_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'game_concept_political_scheme_desc_tgp', 'game_concept_political_scheme_desc_default' )]"
 game_concept_political_scheme_desc_default: "$game_concept_political_schemes$은 [administrative_governments|E]에서만 사용할 수 있는 모든 [schemes|E]을 일컫습니다. 그 목록은 다음과 같습니다.\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n"
 game_concept_political_scheme_desc_tgp: "$game_concept_political_schemes$은 주로 정치 또는 관료적인 [schemes|E]을 포함하며, [administrative|E] 및 [mandala_government|E] 유형에서 흔히 사용합니다.\n\n행정 정치 모략:\n$BULLET_WITH_TAB$[GetScheme('challenge_status').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('depose').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('expand_power_base').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('generate_claim').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('promote').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('slander').GetTypeName]\n\n만다라 정치 모략:\n$BULLET_WITH_TAB$[GetScheme('coerce_tributary').GetTypeName]\n"
 game_concept_hostile_scheme: "적대 모략"
 game_concept_scheme_hostile: "적대"
 game_concept_hostile_schemes: "적대 모략"
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$은 [character|E]을 해치는 데 목적을 둔 [schemes|E]입니다. 대부분의 $game_concept_hostile_schemes$은 [secrecy|E]를 활용합니다.\n\n$game_concept_hostile_schemes$의 예시는 다음과 같습니다.\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_phase: "모략 국면"
 game_concept_scheme_phases: "모략 국면"
 game_concept_scheme_phase_phase: "국면"
 game_concept_scheme_phase_phases: "국면"
 game_concept_scheme_phase_desc: "$game_concept_scheme_phase_phase$은 [scheme_success_chance|E]을 #EMP 한 번#! 높이는 데 걸리는 시간을 나타냅니다.\n\n각 $game_concept_scheme_phase_phase$ 동안 $game_concept_scheme$은 [scheme_opportunity_opportunity|e]를 획득합니다. [scheme_speed_single|e]은 [agents|e]를 임명하여 단축할 수 있으며, 대상의 [scheme_resistance|e]에 의해 증가합니다."
 game_concept_secret: "비밀"
 game_concept_secrets: "비밀"
 game_concept_secret_desc: "$game_concept_secrets$은 난처하거나 부도덕적이거나 완전히 [criminal|E] 행위나 다름없어 타인에게 알리고 싶지 않은 것들을 의미합니다.\n\n비밀은 [spymaster|E]의 [councillor_task|E] ($task_find_secrets$)를 이용해 발견할 수 있습니다. 누군가의 $game_concept_secret$을 발견했다면 해당 인물을 [blackmail|E]해 [hook|E]을 얻는 것이 가능합니다."
 game_concept_barony: "남작령"
 game_concept_baronies: "남작령"
 game_concept_barons: "남작"
 game_concept_baron: "남작"
 game_concept_barony_desc: "$game_concept_baronies$은 최하위의 [titles|E]로 지도에서 가장 작은 크기를 차지합니다. 또 [counties|E]을 구성하는 요소이기도 합니다.\n\n남작위는 [holding|E]가 존재할 경우, 반드시 [holder|E]를 갖게 됩니다."
 game_concept_county: "백작령"
 game_concept_counties: "백작령"
 game_concept_count: "백작"
 game_concept_counts: "백작"
 game_concept_county_desc: "$game_concept_county$은 [barony|E]보다는 높고 [duchy|E]보다는 낮은 등급의 [title|E]입니다.\n\n해당 작위엔 영지의 [county_capital|E]와 함께, 소속된 모든 남작위의 [de_jure|E] 권리도 포함됩니다.\n\n백작위는 영지 수도가 파괴되지 않기 때문에 항상 [holders|E]가 존재합니다."
 game_concept_duchy: "공작령"
 game_concept_duchies: "공작령"
 game_concept_duke: "공작"
 game_concept_dukes: "공작"
 game_concept_duchy_desc: "$game_concept_duchy$은 [county|E]보다는 높고 [kingdom|E]보다는 낮은 등급의 [title|E]입니다.\n\n공작령의 [holder|E]는 작위를 구성하는 백작령의 [de_jure|E] 권리를 소유하며 백작들을 [vassals|E]으로 삼을 수 있습니다.\n\n공작령 중에는 소유주가 없어 잠재적 작위 상태로 남아있는 경우가 있는데 해당 작위의 영지를 절반 이상 지배하고 있는 [ruler|E]가 창설할 수 있습니다."
 game_concept_kingdom: "왕국"
 game_concept_kingdoms: "왕국"
 game_concept_king: "왕"
 game_concept_kings: "왕"
 game_concept_kingdom_desc: "$game_concept_kingdom$은 [duchy|E]보다는 높고 [empire|E]보다는 낮은 등급의 [title|E]입니다.\n\n왕국의 [holder|E]는 작위를 구성하는 영토들의 [Concept( 'de_jure', '규범상' )|E] 권리를 소유하며 공작을 [vassals|E]으로 삼을 수 있습니다.\n\n왕국 중에는 소유주가 없어 잠재적 작위 상태로 남아있는 경우가 있는데 해당 작위의 영지를 절반 이상 지배하고 있는 [ruler|E]가 창설할 수 있습니다."
 game_concept_empire: "제국"
 game_concept_empires: "제국"
 game_concept_emperor: "황제"
 game_concept_emperors: "황제"
 game_concept_empire_desc: "$game_concept_empires$은 [hegemony|E]보다 낮고 [kingdom|E]보다 높은 [title|E]입니다.\n\n[holder|E]는 작위를 구성하는 영토들의 [Concept( 'de_jure', '규범상' )|E] 권리를 소유하며 왕을 [vassals|E]으로 삼을 수 있습니다.\n\n제국 중에는 소유주가 없어 잠재적 작위 상태로 남아있는 경우가 있는데 해당 작위의 영지를 80% 이상 지배하고 있는 [ruler|E]가 창설할 수 있습니다."
 game_concept_hegemony: "패권국"
 game_concept_hegemonies: "패권국"
 game_concept_hegemon: "패권자"
 game_concept_hegemons: "패권자"
 game_concept_hegemony_desc: "$game_concept_hegemons$는 가장 높은 등급의 [titles|E]입니다.\n\n[holder|E]는 작위를 구성하는 영토들의 [Concept( 'de_jure', '규범상' )|E] 권리를 소유하며 황제를 [vassals|E]으로 삼을 수 있습니다.\n\n패권국 중에는 소유주가 없어 잠재적 작위 상태로 남아있는 경우가 있는데 해당 작위의 영지를 80% 이상 지배하고 있는 [ruler|E]가 창설할 수 있습니다."
 game_concept_hegemon_possessive: "패권자의"
 game_concept_culture: "문화"
 game_concept_cultures: "문화"
 game_concept_culture_possessive: "문화의"
 game_concept_cultural: "문화"
 game_concept_culture_desc: "$game_concept_culture$는 인물 혹은 [Concept( 'county', '영지' )|E]의 언어와 관습을 의미합니다.\n\n서로 다른 문화를 가진 인물은 서로를 향해 나쁜 [opinions|E]을 갖게 됩니다. 이 불이익은 [cultural_acceptance|E]을 높여 완화할 수 있습니다."
 game_concept_culture_i: "@culture_icon!"
 game_concept_religion: "종교"
 game_concept_religions: "종교"
 game_concept_religion_desc: "$game_concept_religion$는 [faiths|E]이라 불리는 다양한 종파로 이루어집니다. 또한 네 개의 큰 [religious_families|E]에 속하며, 각각 [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName], [GetReligionFamily('rf_sinitic').GetName], [GetReligionFamily('rf_pagan').GetName]으로 이루어져 있습니다."
 game_concept_heresy: "이단"
 game_concept_heresies: "이단"
 game_concept_heresy_desc: "[faith|E]의 [fervor|E] 수치가 낮으면 이단의 발흥이 일어날 수도 있습니다. 이단의 발흥이 발생하면 낮은 열성 수치의 신앙을 믿는 [ruler|E]는 다른 신앙으로 개종하여 [GetTrait('heresiarch').GetName( GetNullCharacter )]가 됩니다. 그리고는 그 새로운 신앙을 [Concept( 'counties', '영지' )|E]와 [vassals|E]들에게 전파하기 시작합니다.\n\n이단의 발흥이 미미하면 거기서 멈추게 되지만, 방대한 발흥이 발생하면 동 지역 내의 더 많은 영주가 개종하게 됩니다. 당신도 그 지역에 속해있고 개종을 원한다면 그 길을 선택할 수 있습니다. "
 game_concept_faith: "신앙"
 game_concept_faiths: "신앙"
 game_concept_faithpossessive: "신앙의"
 game_concept_faith_desc: "신앙은 큰 범주인 [religion|E]에 속하는 특정 종파를 의미합니다. 모든 인물과 [Concept( 'counties', '영지' )|E]는 [culture|E]와 마찬가지로 신앙을 신봉합니다.\n\n각 신앙은 신도들에게 광범위한 영향을 미치는 일련의 [doctrines|E]들로 정체성이 결정됩니다.\n\n또 [rulers|E]와 영지가 같은 종교의 다른 신앙으로 개종하는 [heresy|E]을 통제하는 데 있어 얼마나 취약한지를 나타내는 [fervor|E] 수치를 보유합니다."
 game_concept_tolerance: "관용"
 game_concept_tolerate: "관용"
 game_concept_tolerates: "관용"
 game_concept_fervor: "열성"
 game_concept_fervor_desc: "[faith|E]의 $game_concept_fervor$은 #V 0#!부터 #V 100%#!까지의 범위를 갖는 수치입니다. $game_concept_fervor$이 낮으면 [rulers|E]가 새로운 신앙을 자체적으로 창설하기가 쉬워지고 [Concept( 'counties', '영지' )|E]와 인물들이 다른 신앙과 [heresies|E]으로 개종할 확률이 높아집니다. $game_concept_fervor$이 높으면 백작령의 개종 속도가 증가합니다.\n\n$game_concept_fervor$은 시간이 지나면서 자연스럽게 변동합니다. 규모가 작을수록 높은 열성을 갖는 경향이 있고, 규모가 큰 신앙은 낮은 $game_concept_fervor$을 갖는 경향이 있습니다.\n\n대성전과 성공적인 성전을 이끌면 $game_concept_fervor$이 낮아집니다. 반면 성전의 대상이 되면 $game_concept_fervor$이 높아집니다. [heresy|E]이 발흥하면 $game_concept_fervor$이 매우 높아집니다."
 game_concept_doctrine: "교리"
 game_concept_doctrines: "교리"
 game_concept_doctrines_desc: "교리는 종교의 법이라 할 수 있으며 [faith|E] 내에서 용인되는 행동을 정해줍니다."
 game_concept_gender_doctrines: "성별 교리"
 game_concept_gender_doctrines_desc: "이 [doctrines|E]들은 이 [faith|E]을 신봉하는 인물들이 어떤 [gender_laws|E]을 도입할 수 있는지를 결정합니다.\n\n뿐만 아니라 어떤 [claims|E]이 상속되는지, 누가 [commanders|E] 또는 [knights|E]가 될 수 있는지, 또 [bastard|E]가 부모 중 어느 [house|E]에 속하게 되는지 등 추가적인 규범도 결정합니다.\n\n성별 교리에는 다음의 교리들이 존재합니다.\n$BULLET_WITH_TAB$남성우월주의\n$BULLET_WITH_TAB$양성평등주의\n$BULLET_WITH_TAB$여성우월주의"
 game_concept_realm_capital: "봉역 수도"
 game_concept_realm_capitals: "봉역 수도"
 game_concept_realm_capital_possessive: "봉역 수도의"
 game_concept_capital: "수도"
 game_concept_capitals: "수도"
 game_concept_capital_possessive: "수도의"
 game_concept_realm_capital_desc: "$game_concept_realm_capital$는 [ruler|E]와 그의 [court|E]이 존재하는 [holding|E]를 의미합니다. 이 봉토에는 [tax|E] 보너스가 주어지며 항상 [primary_heir|E]에게만 상속됩니다.\n\n전쟁 중에 적의 봉역 수도를 [occupying|E]하면 상당한 양의 [war_score|E]를 받게 되며 가끔 적의 가족 구성원들을 [imprison|E]할 수도 있게 됩니다."
 game_concept_county_capital: "영지 수도"
 game_concept_county_capitals: "영지 수도"
 game_concept_county_capital_desc: "$game_concept_county_capital$는 [Concept( 'county', '영지' )|E]의 가장 주가 되는 [holding|E]입니다. 이 봉토는 파괴하거나 [leased|E]할 수 없으며 반드시 백작 [title|E]를 보유한 [ruler|E]만이 소유할 수 있습니다.\n\n영지 수도에는 산하 봉토와 비교했을 때 추가로 더 [building|E]을 건설할 수 있습니다."
 game_concept_de_jure_capital: "관습 수도"
 game_concept_de_jure_capital_desc: "[title|E]의 $game_concept_de_jure_capital$는 역사 상 수도였던 [Concept( 'counties', '영지' )|E]를 의미합니다. 언제든 [realm_capital|E]를 [primary_title|E]의 $game_concept_de_jure_capital$로 옮길 수 있으며, 이미 수도를 다른 곳으로 옮긴 상태일지라도 가능합니다."
 game_concept_capital_duchy: "으뜸 공작령"
 game_concept_capital_duchy_desc: "$game_concept_capital_duchy$은 [capital|E]와 유사하게 동일 [de_jure|E] [duchy|E] 내의 모든 [holdings|E]가 제공하는 [levies|E]을 증가시키는 변화 요소입니다. 또한, [stationed|E] 중인 모든 [men_at_arms|E]에게 보너스를 부여합니다. 이를 활성화하기 위해선 관련된 공작령을 본인이 소유하고 있어야 합니다.\n\n이 변화 요소는 봉역 수도 보너스와 중첩되지 않습니다."
 game_concept_liege: "주군"
 game_concept_lieges: "주군"
 game_concept_liege_possessive: "주군의"
 game_concept_liege_desc: "$game_concept_liege$은 하나 이상의 [vassal|E]을 거느리고 있는 [ruler|E]를 의미합니다. 또 주군이면서도 자신보다 높은 작위를 가진 영주나 기타 인물의 봉신이 될 수도 있습니다."
 game_concept_rightful_liege: "정당한 주군"
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1: "[vassal|E]의 $game_concept_rightful_liege$이란 해당 $game_concept_vassal$이 소유한 [primary_title|E]의 [Concept( 'de_jure', '규범상' )|E] 직속 [liege|E] [title|E]를 소유한 [ruler|E]를 의미합니다. $game_concept_vassal$은 주군이 $game_concept_rightful_liege$이 아니라면 헌납하는 [taxes|E]과 [levies|E]이 줄어들고 $game_concept_liege$을 향한 [opinion|E] 불이익이 발생합니다. 같은 $game_concept_de_jure$에 속하면서도 더 높은 [title_tier|E]의 $game_concept_title$를 소유한다면 이러한 불이익을 완화할 수 있습니다.\n\n단 [empire|E]의 $game_concept_de_jure$ 계통에 속해 있으며 $game_concept_emperor$의 직속 봉신인 [dukes|E]들은 $game_concept_emperor$가 [Concept( 'de_jure', '규범상' )|E] 직속 [kingdom|E] $game_concept_title$를 차지한 것으로 간주하고 $game_concept_emperor$에게 정상적으로 헌납합니다."
 game_concept_rightful_liege_desc_part2: "#weak 예를 들어보겠습니다. $c_dunbar$ 백작은 $k_england$ 왕의 직속 봉신입니다. 그러나 왕이 $d_lothian$ 공작, $k_scotland$의 왕, $e_britannia$의 황제 어느 쪽도 아니기 때문에 $c_dunbar$ 백작은 세금과 징집병을 소량만 헌납합니다.\n\n$c_norfolk$ 백작 역시 $k_england$ 왕의 직속 봉신입니다. 그러나 왕이 $d_norfolk$ 공작위를 소유하고 있지 않기 때문에, 백작이 바치는 세금과 징집병이 줄어들게 됩니다. 그런데 또 $k_england$는 $c_norfolk$의 규범 권역 왕국이기 때문에 $c_norfolk$ 백작은 $c_dunbar$백작에 비해 더 많은 세금과 징집병을 헌납합니다.#!"
 game_concept_megaduke_penalty: "과확장"
 game_concept_megaduke_penalty_desc: "작위가 [duke|E]일 때, [realm|E] 내에 [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')]개 이상의 [counties|E]을 보유하고 있다면 $game_concept_megaduke_penalty$ 불이익을 당하게 되며 [tax|E] 수입이 줄어듭니다.\n\n[king|E] 혹은 [emperor|E] [rank|E]의 작위를 갖게 되면 이러한 불이익은 일소됩니다."
 game_concept_top_liege: "최상위 주군"
 game_concept_top_lieges: "최상위 주군"
 game_concept_top_liege_possessive: "최상위 주군의"
 game_concept_top_liege_desc: "$game_concept_top_liege$'은 [vassal|E] 계통에서 가장 최상위에 위치한 [liege|E]입니다.\n\n이들은 완전한 [independent|E] [rulers|E]이며 미천한 자들은 거들떠보지도 않습니다."
 game_concept_top_realm: "최상위 봉역"
 game_concept_top_realm_desc: "$game_concept_top_realm$'은 [top_liege|E]의 [realm|E]을 일컫습니다."
 game_concept_domain: "직할령"
 game_concept_domains: "직할령"
 game_concept_domain_i: "@domain_icon!"
 game_concept_domain_desc: "[ruler|E]의 $game_concept_domain$은 개인적으로 소유하고 있는 모든 [holdings|E]를 일컫는 말입니다.\n\n[domain_limit|E]는 거의 변하지 않기 때문에 일정 시점을 넘어서면 [vassals|E]에 기대야 [realm|E]을 확장할 수 있습니다."
 game_concept_regiment: "연대"
 game_concept_regiments: "연대"
 game_concept_regiment_desc: "$game_concept_regiment$는 궁수, 보병, [levies|E]과 같은 어떤 병종의 [soldiers|E] 무리를 말합니다. $game_concept_levies$도 $game_concept_regiments$로 조직되긴 하지만, [men_at_arms|E] 연대야말로 진짜배기라 할 수 있습니다."
 game_concept_realm: "봉역"
 game_concept_realms: "봉역"
 game_concept_realm_possessive: "봉역의"
 game_concept_realm_desc: "$game_concept_realm$은 [ruler|E]가 개인적으로 소지한 [holdings|E]들을 일컫는 [domain|E]과 대비되는 개념으로 영주가 직접 지배하는 영토와 [vassals|E]을 통해 지배하는 영토를 모두 일컬어 부르는 말입니다."
 game_concept_gold: "금화"
 game_concept_gold_desc: "금화는 한 인물의 모든 유동 자산, 즉 재산을 의미합니다. 금화는 많은 부분에서 소비되며 특히 [buildings|E] 건설, [regiments|E] 급료 지급, [titles|E] 생성 등에 사용됩니다."
 game_concept_gold_i: "@gold_icon!"
 game_concept_income: "수입"
 game_concept_income_desc: "[gold|E]의 재원은 여러 가지가 있지만 [holdings|E]와 [vassals|E]으로부터 받는 [taxation|E]이 가장 큰 비중을 차지합니다."
 game_concept_trait: "특성"
 game_concept_traits: "특성"
 game_concept_trait_desc: "$game_concept_traits$은 인물의 성격, 기벽, 행동, 상태 등을 나타냅니다.\n\n특성의 효과는 다양하지만 대부분 인물의 [skills|E]에 영향을 줍니다.\n\n또한 성격 특성은 인물의 행동을 예측하는 데 큰 영향을 주며 성격과 충돌되는 행동은 [stress|E]를 유발합니다.\n\n일부 특성은 [congenital|E] 특성으로 자녀에게 유전될 수 있습니다."
 game_concept_spouse: "배우자"
 game_concept_spouses: "배우자"
 game_concept_spouse_possessive: "배우자의"
 game_concept_spouse_desc: "$game_concept_spouse$는 [marriage|E]으로 얻은 인물의 남편 혹은 부인을 말합니다.\n\n적법한 자녀와 [heirs|E] 생산을 위해선 배우자 또는 [concubine|E]이 있어야 합니다. 물론 첩의 소생은 [bastards|E]인지라 적법화할 필요가 있습니다.\n\n더불어 [alliance|E]은 본인이나 식구가 상대 가문과 결혼 또는 [betrothal|E]을 맺었을 때만 결성됩니다.\n\n당신의 본 배우자는 [council|E]의 일원이기도 하며 다양하면서도 유용한 [councillor_tasks|E]를 행할 수 있습니다.\n\n얼마나 많은 $game_concept_spouses$를 둘 수 있고, [divorced|E]을 어떻게 하는지는 [faith|E]의 [doctrines|E]에 따라 결정됩니다."
 game_concept_primary_spouse: "대표 배우자"
 game_concept_primary_spouse_desc: "[GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E]을 신봉하는 [rulers|E]는 [spouses|E] 중에서 $game_concept_primary_spouse$를 선택해야만 합니다. 영주의 $game_concept_primary_spouse$는 [fertility|E]이 증가하고 영주를 향한 [opinion|E]이 증가하며 [council|E]에 종사할 수 있게 됩니다."
 game_concept_available_spouse: "활동 가능한 배우자"
 game_concept_available_spouse_desc: "[spouse|E]가 영주의 [council|E]에서 일하기 위해선 해당 직무를 수행할 수 있는 상태여야만 합니다.\n\n다만 $game_concept_spouse$는 여러 환경적 제약으로 이러한 책임을 수행할 수 없게 될 수도 있는데 일반적으로 다음과 같은 상황이 해당합니다.\n$BULLET_WITH_TAB$배우자가 자신의 [realm|E]을 소유한 [ruler|E]인 경우\n$BULLET_WITH_TAB$다른 영주의 [court|E]에서 기거하고 있는 경우\n$BULLET_WITH_TAB$고국 또는 외국에서 [imprisoned|E]돼 있는 경우\n$BULLET_WITH_TAB$ [GetTrait('incapable').GetName( GetNullCharacter )]을 보유한 경우[trait|E]\n\n배우자가 다시 활동을 할 수 있게 된 경우, 자동으로 자문회에 복귀해 직무를 계속할 것입니다.\n\n혹시 배우자가 독자적인 권력을 가진 영주일지라도 [direct_vassals|E]이라면 자문회에 복무할 수 있지만, 직속 봉신이 아니라면 자문회 활동은 불가능합니다."
 game_concept_holding: "봉토"
 game_concept_holdings: "봉토"
 game_concept_holding_desc: "$game_concept_holding$는 [barony|E] 또는 [county_capital|E]의 중심 정착지를 의미합니다.\n\n봉토는 [holding_type|E]에 따라 [holder|E]에게 [taxes|E]과 [levies|E]을 제공해줍니다. [ruler|E]가 개인적으로 소유하고 있는 봉토들은 [domain|E]이라고 통칭합니다."
 game_concept_holding_type: "봉토 유형"
 game_concept_holding_types: "봉토 유형"
 game_concept_holding_type_desc: "[holdings|E] 유형에는 [castles|E], [cities|E], [tribes|E], [temples|E] 이렇게 네 가지가 존재하며, 각 유형마다 건설할 수 있는 [buildings|E]의 유형이 달라집니다. [ruler|E]의 [government_form|E]에 따라 영주가 개인적으로 소유해도 불이익이 부여되지 않는 봉토 유형이 달라집니다. 사원의 경우 [faith|E]의 [doctrines|E]가 영향을 줄 수도 있습니다."
 game_concept_castle_holding: "성채 봉토"
 game_concept_castle: "성채"
 game_concept_castles: "성채"
 game_concept_castle_holdings: "성채 봉토"
 game_concept_castle_holding_desc: "성채 봉토는 매우 엄격히 요새화된 [holding_type|E]이며 [feudal|E], [clan|E], [tribal|E] [rulers|E]들과 [holy_orders|E]의 표준 봉토 유형이라 할 수 있습니다. 이 유형은 [taxes|E]보다 [levies|E]을 더 제공하는 편입니다."
 game_concept_temple_holding: "사원 봉토"
 game_concept_temple: "사원"
 game_concept_temples: "사원"
 game_concept_temple_holdings: "사원 봉토"
 game_concept_temple_holding_desc: "사원 봉토는 [theocratic|E] [government_form|E]의 [church_property|E]와 마찬가지로 [clergy|E]들이 지배하는 [holding_type|E]입니다. 그러나 [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E]를 보유한 [faiths|E]을 신봉하고 있으면 그 누가 사원 봉토를 지배하더라도 불이익이 주어지지 않습니다.\n\n이 유형은 [levies|E]과 [taxes|E]을 균형 있게 제공합니다."
 game_concept_city_holding: "도시 봉토"
 game_concept_city: "도시"
 game_concept_cities: "도시"
 game_concept_city_holdings: "도시 봉토"
 game_concept_tribal_holding: "부족 봉토"
 game_concept_tribal_holdings: "부족 봉토"
 game_concept_tribal_holding_desc: "부족 봉토는 [taxes|E]은 적지만, [levies|E], [prestige|E] 그리고 [men_at_arms|E] 강화를 풍부하게 제공하는 봉토입니다. 또한 봉토의 강화 여력은 제한돼있으며, 초반엔 매우 강력하나 시간이 지날수록 급속히 약해지는 것이 특징입니다. 오직 [tribal|E]을 채택 중인 인물만이 불이익 없이 이 유형을 소유할 수 있습니다.\n\n[Concept( 'county', '영지' )|E] 내에 부족 봉토가 존재할 경우 기타 다른 유형의 [holdings|E]는 건설할 수 없습니다. [feudal|E] 영주는 [gold|E]를 소비하여 부족 봉토를 [castles|E] 봉토로 전환할 수 있습니다."
 game_concept_tribe: "부족"
 game_concept_tribes: "부족"
 game_concept_city_holding_desc: "도시 봉토는 가장 부유한 [holding_type|E]으로 [levies|E]보다 [taxes|E]을 더 제공합니다. 이 유형은 [republics|E]와 관련이 있으며 현재 플레이 가능한 [government_forms|E] 내에선 소유하면 반드시 불이익이 발생하게 됩니다."
 game_concept_rally_point: "집결지"
 game_concept_rally_points: "집결지"
 game_concept_rally_point_desc: "$game_concept_rally_point$는 당신의 지휘를 받는 [levies|E]과 [men_at_arms|E]들이 집결하는 장소입니다.\n\n[war|E]이 시작되면 [soldiers|E]들을 집결지로 소집하여 [army|E]를 꾸릴 수 있습니다.\n\n집결지에 배정된 징집병들은 반드시 [domain|E] 또는 [vassals|E]들로부터 차출됩니다. 집결지는 필요에 따라 재구성, 분할, 합병될 수 있습니다."
 game_concept_piety: "신앙도"
 game_concept_pious: "경건한"
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc: "$game_concept_piety$는 인물의 미덕을 나타냅니다.\n\n신봉하는 [faith|E]의 [doctrines|E]에 따라 경건히 행동(예: [GetActivityType('activity_pilgrimage').GetName] 다녀오기)하면 인물의 신앙도가 오르게 됩니다.\n\n신앙도는 [government_form|E], 교리 등에 따라 다양한 종교 문제에 소비할 수 있습니다.\n\n인물이 $game_concept_piety$를 획득할 때마다 다음 [piety_level|E]로의 진행도도 증가하게 됩니다."
 game_concept_piety_experience: "헌신"
 game_concept_piety_experience_desc: "인물이 헌신 점수를 얻을 때마다 다음 [piety_level|E]로의 진행도가 증가하게 됩니다. [piety|E]를 얻었을 때도 헌신과 동일하게 진행도가 증가합니다."
 game_concept_maximum_piety_level: "최대 헌신 단계"
 game_concept_maximum_piety_level_desc: "$game_concept_maximum_piety_level$는 [ruler|E]가 평생에 걸쳐 성취할 수 있는 가장 높은 [piety_level|E]를 이릅니다. 이 단계는 [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]입니다.[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'maximum_piety_level_mandala')]"
 maximum_piety_level_mandala: "\n\n그러나 [mandala|E] [ruler|E]가 [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]에 도달한 후 자신의 [aspect|E]을 받아들일 수 있는 방식으로 사망할 경우, 해당 영주의 [heir|E]는 [GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]에 이르기 전까지 다음 헌신 단계로 성장할 능력을 개발하게 됩니다."
 game_concept_piety_level: "헌신 단계"
 game_concept_piety_levels: "헌신 단계"
 additional_mandala_government_piety_levels: "[mandala|E] [government|E]는 [GetModifier( 'piety_level_8' ).GetNameWithTooltip|L](을)를 포함해 [GetModifier( 'piety_level_5' ).GetNameWithTooltip|L] 이상에 이르면 추가 헌신 단계를 잠금 해제할 수 있습니다. 해당 단계의 신성을 달성하려면 몇 세대에 걸쳐 이어지는 헌신을 입증해야 합니다."
 game_concept_piety_level_desc: "인물의 $game_concept_piety_level$는 얼마나 고결하고 독실한지를 나타내는 척도이며, 동시에 같은 [faith|E]을 신봉하는 사람들 사이에서 어떤 위치에 서 있는지를 나타냅니다.\n\n인물이 [piety|E]를 획득할 때마다 다음 헌신 단계로의 진행도도 증가하게 됩니다.\n\n[AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'additional_mandala_government_piety_levels' )]\n\n헌신 단계는 각각 다음과 같습니다.\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L][AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_additional_piety_level_desc' )]"
 game_concept_additional_piety_level_desc: "\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_8' ).GetNameWithTooltip|L]"
 game_concept_prestige: "위신"
 game_concept_prestigious: "위신"
 game_concept_prestige_i: "@prestige_icon!"
 game_concept_prestige_desc: "$game_concept_prestige$은 인물의 명예와 사회적 위치를 나타냅니다.\n\n위신은 [government_form|E]와 [doctrines|E] 등에 따라 세상의 다양한 문제에 소비할 수 있습니다.\n\n인물이 위신을 획득할 때마다 다음 [prestige_level|E]로의 진행도도 증가하게 됩니다."
 game_concept_prestige_experience_i: "$game_concept_prestige_i$"
 game_concept_prestige_experience: "명예"
 game_concept_prestige_experience_desc: "인물이 명예 점수를 얻을 때마다 다음 [prestige_level|E]로의 진행도가 증가하게 됩니다. [prestige|E]를 얻었을 때도 명예와 동일하게 진행도가 증가합니다."
 game_concept_prestige_level: "명예 단계"
 game_concept_prestige_levels: "명예 단계"
 game_concept_prestige_level_desc: "인물의 $game_concept_prestige_level$는 총체적인 평판과 모든 사람이 어떻게 인지하는지를 나타내는 척도입니다.\n\n인물이 [prestige|E]을 획득할 때마다 다음 $game_concept_prestige_level$로의 진행도도 증가하게 됩니다.\n\n명예 단계는 각각 다음과 같습니다.\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast: "가주"
 game_concept_dynast_desc: "$game_concept_dynast$는 한 [dynasty|E] 전체와 거기에 속하는 모든 [houses|E]을 이끄는 [house_head|E]입니다.\n\n가주는 가문 구성원에게 고유한 권력을 행사할 수 있으며, 이를 [dynast_interactions|E]이라 부릅니다. 또한 $game_concept_dynast$는 $game_concept_dynasty$을 위한 [dynasty_perks|E]을 선택합니다.\n\n보통 $game_concept_dynast$는 가장 많은 [soldiers|E]를 보유할 수 있는 $game_concept_house_head$입니다. 모든 $game_concept_house_heads$이 [administrative|E] [government|E]를 보유하고 있다면 가장 높은 [powerful_family_rating|E]를 보유한 가장이 $game_concept_dynast$가 됩니다."
 game_concept_dynasty: "가문"
 game_concept_dynasties: "가문"
 game_concept_dynastic: "가문"
 game_concept_dynasty_members: "가문 구성원"
 game_concept_dynasty_desc: "$game_concept_dynasty$은 가문의 창설자인 [landed|E] 조상으로부터 내려온 후손 [noble|E]들의 집단을 의미합니다. 가문에 속한 [house|E]은 새로운 집안인 [cadet_branches|E]로 분리될 수 있으며, 방계 일가도 넓은 의미에서 가문의 일원으로 인정됩니다.\n\n플레이 하던 인물이 죽음을 맞이했을 때, [player_heir|E]가 없으면 게임이 종료되고 말 것입니다. 물론 다른 영주를 선택하여 같은 세계에서 게임을 이어나갈 수는 있습니다.\n\n인물에게 [prestige|E]이 존재하는 것처럼, 가문에도 [dynasty_prestige|E]이 존재합니다."
 game_concept_dynast_interaction: "가주 상호작용"
 game_concept_dynast_interactions: "가주 상호작용"
 game_concept_dynast_interaction_desc: "[dynasty|E]의 [dynast|E]가 가문의 구성원들을 상대로 사용할 수 있는 고유의 상호작용을 의미합니다.\n\n가주 상호작용을 사용하면 [dynasty_prestige|E]이 소비됩니다."
 game_concept_dynasty_prestige: "명성"
 game_concept_dynasty_prestige_i: "@dynasty_prestige_icon!"
 game_concept_renown: "$game_concept_dynasty_prestige$"
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$은 [prestige|E]와 매우 유사하지만, 전 [dynasty|E]의 구성원이 공유하게 됩니다.\n\n가문은 다음과 같은 요소에 따라 $game_concept_dynasty_prestige$을 획득합니다.\n$BULLET_WITH_TAB$ 현재 생존한 구성원의 수\n$BULLET_WITH_TAB$ [rulers|E]인 구성원의 수\n$BULLET_WITH_TAB$ 타 영주들의 [spouses|E]인 구성원의 수\n같은 가문의 [liege|E]을 모시고 있는 영주의 경우 $game_concept_dynasty_prestige$을 생성하지 않으니 유의하십시오.\n\n위신과 마찬가지로 $game_concept_dynasty_prestige$은 당신의 [dynasty_prestige_level|E]를 증가시킵니다.\n\n$game_concept_dynasty_prestige$은 [dynast|E]가 [dynasty_perks|E]을 잠금 해제하거나 가문의 구성원에게 다양한 방법으로 영향을 끼치는 데 사용됩니다.\n\n#weak 가문이 한 봉역에 집중적으로 있는 것보다 서로 다른 [realms|E]들로 널리 퍼졌을 때 더 많은 $game_concept_dynasty_prestige$이 생성됩니다.#!"
 game_concept_dynasty_prestige_level: "장엄도"
 game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$는 [dynasty|E]이 얼마나 유명한지를 나타내는 척도입니다. 각 단계의 진행도는 당신의 가문이 [dynasty_prestige|E]을 얻었을 때 증가하게 됩니다. 인물들은 출생 시 가문의 $game_concept_dynasty_prestige_level$에 따라 일정량의 초기 [prestige|E]을 받게 됩니다. 비슷하게, 다른 가문에서 온 [spouses|E]들도 [marry|E]을 하면 일정량의 위신을 얻게 됩니다.\n\n장엄도는 각각 다음과 같습니다.\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house: "집안"
 game_concept_houses: "집안"
 game_concept_house_possessive: "집안의"
 game_concept_house_desc: "$game_concept_house$은 [dynasty|E]이라는 큰 줄기에서 나온 가지들이라 할 수 있습니다. 집안은 현 [house_head|E]의 명을 이제 따르기 원치 않는 [rulers|E]들에 의해 창설되며, 해당 영주는 새로운 집안의 가장이 됩니다.\n\n집안은 자체적인 이름과 문장을 보유하지만, 가문과 [dynasty_prestige|E]을 공유하며 같은 가문의 구성원이라면 [player_heir|E]가 될 수도 있습니다."
 game_concept_house_head: "가장"
 game_concept_house_heads: "가장"
 game_concept_house_heads_possessive: "가장의"
 game_concept_house_head_head: "가장"
 game_concept_house_head_heads: "가장"
 game_concept_house_head_desc: "[dynasty|E] 내의 모든 [house|E]에는 $game_concept_house_head$이 존재하며, 고유한 힘을 집안의 구성원들에게 휘두를 수 있습니다.\n\n특히 $game_concept_house_head$은 [bastards|E]를 입적할 수 있고, [war|E]에 집안 구성원을 소집할 수 있으며, [landed|E] 구성원들의 개종을 요구할 수 있습니다. 더불어 $game_concept_house_head$으로 있는 동안 태어난 모든 집안 구성원에게 [weak_hook|E]을 갖게 됩니다.\n\n가장이 사망하면 [primary_heir|E]가 새로운 $game_concept_house_head$이 됩니다.\n\n[clan_house_heads|E]은 특별한 규칙과 특권을 보유합니다."
 game_concept_clan_house_head: "씨족 가장"
 game_concept_clan_house_heads: "씨족 가장"
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_head_desc: "$game_concept_clan_house_head$은 여러 측면에서 통상의 [house_head|E]과 비슷하지만, 차이가 두드러지는 부분이 몇 개 존재합니다.\n\n$game_concept_clan_house_heads$은 모든 [house|E] 구성원에 대한 [weak_hook|E]을 획득하지 않으며, 다른 집안 구성원보다 [house_unity|E]에 더 큰 영향력을 행사할 수 있습니다. 또한 집안 구성원이라면 누구든 $game_concept_clan_house_head$에게 도전해 직접 $game_concept_house_head$의 자리에 오를 수 있습니다."
 game_concept_denounce: "규탄"
 game_concept_denouncement: "규탄"
 game_concept_denounce_desc: "[dynast|E]는 [dynasty_prestige|E]을 소비하여 [dynasty|E]의 구성원을 규탄할 수 있습니다.\n\n동일 가문에 속한 가문 구성원과 가주는 규탄당한 대상을 상대로 [imprisonment_reason|E]을 얻게 됩니다."
 game_concept_hook: "구실"
 game_concept_hooks: "구실"
 game_concept_hooked: "구실"
 game_concept_hook_i: "@cs_weak_hook_icon!"
 game_concept_hook_desc: "$game_concept_hook$은 인물 간의 관계에서 상대가 자신의 의지대로 움직이게 하는 요소에 대한 총체적 용어입니다.\n\n구실에는 [weak_hooks|E], [strong_hooks|E] 이렇게 두 가지가 있으며 서로 다른 방법으로 획득할 수 있습니다.\n\n$game_concept_hooks$은 다양한 상호작용에서 강요를 하는 데 사용할 수 있으며, [marriage|E] 제안이나 [vassal_contract|E] 변경 등과 같은 상황에서 사용됩니다."
 game_concept_weak_hook: "약한 구실"
 game_concept_weak_hooks: "약한 구실"
 game_concept_weak_hook_desc: "$game_concept_weak_hook$은 다소 일반적인 [hook|E]로 당신의 호의를 산 인물이나 당신이 뒤에서 조종하는 인물로부터 얻게 됩니다.\n\n$game_concept_weak_hook$을 사용할 수 있는 상호작용은 [marriage|E] 제안을 포함한 여러 가지가 있으나 [GetScheme('murder').GetTypeName]의 [agent|E] 가담 강요엔 사용할 수 없고 자동 효과를 제공하지 않습니다. #weak (자동 효과는 [strong_hook|E]이 필요함)#!\n\n[noble|E] [house|E]에 아이가 태어날 때마다 [house_head|E]이 이들에 대한 초기 $game_concept_weak_hook$을 획득하게 됩니다.\n\n$game_concept_weak_hook$은 사용할 경우 #emphasis 소비되어 사라집니다.#!"
 game_concept_perpetual_hook: "영구 구실"
 game_concept_perpetual_hooks: "영구 구실"
 game_concept_perpetual_hook_desc: "$game_concept_perpetual_hook$은 당신의 호의를 산 인물이나 당신이 뒤에서 조종하는 인물로부터 얻는 [hook|E]입니다.\n\n영구 구실은 [GetScheme('murder').GetTypeName]의 [agent|E] 가담 강요엔 사용할 수 없고 자동 효과를 제공하지 않습니다. #weak (자동 효과는 [strong_hook|E]이 필요함)#!\n\n$game_concept_perpetual_hooks$은 사용해도 소모되지 않지만 재사용 대기 상태가 되어 일정 시간 후에 재사용할 수 있습니다.#!"
 game_concept_strong_hook: "강한 구실"
 game_concept_strong_hooks: "강한 구실"
 game_concept_strong_hook_i: "@unspent_strong_hook_icon!"
 game_concept_strong_hook_desc: "$game_concept_strong_hook$은 매우 강력한 [hook|E]로 인물을 [blackmailed|E]함으로써 얻게 됩니다.\n\n$game_concept_strong_hooks$은 [weak_hooks|E]보다 훨씬 강력하며 [GetScheme('murder').GetTypeName]에 [agent|E]로 가담하게 하는 등 끔찍한 행위를 하도록 강요할 수 있습니다. #weak ($game_concept_weak_hook$로 강요할 수 있는 사항 역시 모두 포함됩니다!)#!\n\n$game_concept_strong_hook$은 또한 대상이 구실의 소유주에게 적대적 행동을 하는 것을 막을 수 있습니다.\n\n$game_concept_strong_hooks$은 사용 시 소모되지 않으며, 재사용을 위해선 대기 시간을 기다려야 합니다. 구실을 사용해도 자동 효과는 사라지지 않습니다."
 game_concept_favor: "호의"
 game_concept_favors: "호의"
 game_concept_favor_desc: "인물은 타인에게 $game_concept_favors$를 베풀 수 있으며, 이는 [hook|E]의 하나로 여겨집니다.\n\n호의는 여러 방법으로 얻을 수 있으며 대게 다양한 사건 전개에 따라 획득됩니다. [noble|E] [house|E]에서 태어나는 모든 자녀는 [house_head|E]에게 초기 호의 구실을 주게 됩니다."
 game_concept_blackmail: "협박"
 game_concept_blackmailed: "협박"
 game_concept_blackmailing: "협박"
 game_concept_blackmail_desc: "다른 인물의 [criminal|E] [secret|E]을 알고 있다면 $game_concept_blackmail$ [Concept( 'character_interaction', '상호작용' )|E]을 통해 [hook|E]을 획득할 수도 있습니다.\n\n이 구실의 강도는 비밀의 심각성에 따라 달라지며, 대개 [doctrines|E]에 따라 심각성이 좌우됩니다."
 game_concept_manipulation: "조종"
 game_concept_manipulation_desc: "$game_concept_manipulation$은 [hook|E]의 일종으로 타인의 마음을 흔들어, 바라는 대로 행동하게 만드는 행위입니다."
 game_concept_soldier: "병사"
 game_concept_soldiers: "병사"
 game_concept_soldier_i: "@soldier_icon!"
 game_concept_soldiers_desc: "$game_concept_soldiers$는 [levies|E], [men_at_arms|E] 또는 [knights|E]이든 상관없이 [regiment|E] 또는 [army|E] 내의 병력을 일컫는 용어입니다.\n\n많은 $game_concept_soldiers$를 보유하면 [battles|E] 및 [sieges|E]에서 승리하는 데 도움이 됩니다."
 game_concept_health: "건강"
 game_concept_healthy: "건강"
 game_concept_health_desc: "$game_concept_health$은 인물이 [illnesses|E]과 노령으로 사망할 확률을 나타내는 척도입니다.\n\n노년의 인물은 매년 일정 확률로 건강을 잃으며, 노화가 진행될수록 확률은 상승합니다."
 game_concept_child_health: "자녀 건강"
 game_concept_child_health_desc: "[GetTrait('measles').GetName( GetNullCharacter )] 같은 [traits|E]은 [children|E]에게 특히 위험합니다.\n\n$game_concept_child_health$에 대한 불이익은 일반적인 [health|E] 불이익과 중첩됩니다. 심지어 같은 특성으로도 중첩될 수 있습니다."
 game_concept_adult_health: "성인 건강"
 game_concept_adult_health_desc: "[GetTrait('ill').GetName( GetNullCharacter )] 같은 [traits|E]은 [adults|E]에게 더욱더 위험합니다.\n\n$game_concept_adult_health$에 대한 불이익은 일반적인 [health|E] 불이익과 중첩됩니다. 심지어 같은 특성으로도 중첩될 수 있습니다."
 game_concept_elderly_health: "노인 건강"
 game_concept_elderly_health_desc: "[GetTrait('pneumonic').GetName( GetNullCharacter )] 같은 [traits|E]은 [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V]세 이상의 인물에게 더욱더 위험합니다.\n\n$game_concept_elderly_health$에 대한 불이익은 일반적인 [health|E] 불이익과 중첩됩니다. 심지어 같은 특성으로도 중첩될 수 있습니다."
 game_concept_character_death: "인물의 사망"
 game_concept_character_death_death: "사망"
 game_concept_character_death_deaths: "사망"
 game_concept_character_death_dying: "사망"
 game_concept_character_death_die: "사망"
 game_concept_character_death_dies: "사망"
 game_concept_character_death_desc: "죽음은 [rulers|E]에게 있어 매우 중요하다 할 수 있는 [succession|E]로 이어집니다.\n\n플레이어의 인물이 사망한 경우, [player_heir|E]로 게임을 계속하게 되며 적절한 후계자가 없는 경우 게임이 끝나게 됩니다."
 game_concept_death_natural_causes: "자연사"
 game_concept_death_natural_cause: "자연사"
 game_concept_death_natural_causes_desc: "평온하게 세상을 떠나는 것이 $game_concept_death_natural_causes$ 사망의 핵심입니다. 이를 이루려면 노쇠와 만성 질병으로 세상을 떠나야 합니다."
 game_concept_death_religion: "종교적"
 game_concept_death_religious: "종교적"
 game_concept_death_religion_desc: "이교도에게 목숨을 잃거나, 순교 또는 십자가형처럼 신앙과 관련된 방식으로 육신을 떠나는 방법입니다. 세상을 떠나는 방식으로 끝까지 신앙에 충실한 것보다 더 진실한 것이 어디에 있을까요."
 game_concept_death_combat: "전투"
 game_concept_death_combat_desc: "전투에 참여하거나 결투, 혹은 토너먼트 같은 무예 관련 시합에서 치명상을 입는 것이 $game_concept_death_combat$ 방식으로 세상을 떠나는 주된 방법입니다."
 game_concept_death_murder: "살해"
 game_concept_death_murder_desc: "살해당함으로써 죽음에 목줄을 잡히는 것, 즉 기만 속에서 맞이하는 죽음입니다. 죽음은 살아온 방식대로 찾아온다고 합니다."
 game_concept_fertility: "수태력"
 game_concept_fertility_desc: "$game_concept_fertility$은 인물의 아이 생산 능력이 어느 정도인지를 나타내는 척도입니다."
 game_concept_life_expectancy: "수명 기대치"
 game_concept_life_expectancy_desc: "$game_concept_life_expectancy$는 인물이 자연사하기까지 기대수명이 몇 년인지를 나타냅니다.\n\n$game_concept_life_expectancy$이 높을수록 인물은 나이를 느리게 먹는 것처럼 보이며 [children|E]를 더 오랫동안 생산할 수 있습니다."
 game_concept_betrothal: "약혼"
 game_concept_betrothals: "약혼"
 game_concept_betrothed: "약혼"
 game_concept_betrothal_desc: "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC: "$game_concept_betrothal$은 어느 한쪽이나 양쪽이 아직 [adult|E]이 아닐 때 미래의 [marriage|E]을 약속하는 행위입니다.\n\n약혼은 결혼과 마찬가지로 [alliances|E] 관계를 맺게 해주지만, 쉽게 파기되는 단점이 있으며 성인이 되면 약혼은 참된 결혼으로 변경될 수 있습니다."
 game_concept_betrothal_desc_TOTO_DLC: "$game_concept_betrothal$은 어느 한쪽이나 양쪽이 아직 [adult|E]이 아닐 때, 혹은 [GetActivityType( 'activity_wedding' ).GetName](을)를 [grand_wedding_promised|E]하고 미래의 [marriage|E]을 약속하는 행위입니다.\n\n약혼은 결혼과 마찬가지로 [alliances|E] 관계를 맺게 해주며 필요한 만큼 유지하고 쉽게 파기할 수 있습니다. 성인이 되면 약혼은 참된 결혼으로 변경될 수 있습니다. 단, 대규모 결혼식 약혼의 경우 [GetActivityType( 'activity_wedding' ).GetName](을)를 완료해야 결혼으로 변경됩니다."
 game_concept_marriage: "결혼"
 game_concept_marriages: "결혼"
 game_concept_marry: "결혼"
 game_concept_marries: "결혼"
 game_concept_married: "결혼"
 game_concept_marrying: "결혼"
 game_concept_marriage_desc: "$game_concept_marriages$은 두 [spouses|E]의 결합을 일컫는 말로 [betrothals|E]과 함께 타 [ruler|E]와 [alliance|E]을 맺을 수 있는 주요 수단입니다. \n\n$game_concept_spouses$는 [Concept( 'legitimate', '적법한' )|E] 자손을 [Concept( 'bred', '생산' )|E]할 수 있으며, 그 자손을 적절한 [heirs|E]로 양성할 수 있습니다.\n\n$game_concept_marriages$은 한쪽 $game_concept_spouse$가 사망하거나 서로 [divorces|E]을 해야만 관계가 깨지게 됩니다.[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC: "\n\n[GetActivityType( 'activity_wedding' ).GetName](을)를 주최하면 결혼 제안의 승낙 확률이 크게 증가합니다."
 game_concept_concubinage: "축첩"
 game_concept_concubine: "첩"
 game_concept_concubines: "첩"
 game_concept_concubine_male: "첩"
 game_concept_concubine_female: "첩"
 game_concept_concubinage_desc: "첩 혹은 남첩은 [spouse|E]보다 낮은 처지의 반려자로 [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E]를 보유한 [faiths|E]을 신봉할 때 허용됩니다.\n\n[marriage|E]과 달리 축첩은 [alliances|E] 관계를 맺을 수 없습니다. 또한, 복잡한 [divorce|E]의 과정을 거치지 않고도 내쳐질 수 있습니다. 첩의 자녀들도 [legitimate|E] 자녀 취급을 받습니다.\n\n축첩은 [GetFaithDoctrine('doctrine_polygamy').GetBaseName]와 상호 배타적인 관계입니다."
 game_concept_bastard: "사생아"
 game_concept_bastards: "사생아"
 game_concept_bastard_desc: "$game_concept_bastards$는 혼외 관계에서 출생한 적법하지 않은 자녀를 의미합니다. 일반적으로 이들은 [titles|E] 상속으로부터 배제됩니다. 그러나 부모가 속한 집안의 [house_head|E]이 승인한다면 [legitimized|E]될 수도 있습니다.\n\n사생아가 어느 [house|E]에 속하냐의 문제는 낳아준 부모가 신봉하는 [faiths|E]의 [doctrines|E]에 따라 결정됩니다.\n\n사생아가 작위를 상속받거나 자녀를 낳을 경우 새로운 [dynasty|E]을 창설해 나갑니다."
 game_concept_legitimized_bastard: "입적된 사생아"
 game_concept_legitimized: "입적"
 game_concept_legitimized_bastard_desc: "[bastard|E]는 태어났을 때 혹은 차후 [character_interaction|E]으로 [house_head|E]의 허가를 받으면서 입적될 수 있습니다.\n\n입적된 사생아는 [legitimate|E] 자녀와 동일한 상속권을 가지게 되지만 사생아라는 출신 성분이 평생 발목을 잡게 됩니다."
 game_concept_bastardy: "서출"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_real_father: "친부"
 game_concept_real_father_desc: "인물의 친부를 의미합니다. 대부분의 인물은 대외적으로 아버지로 알려진 인물과 친부가 동일하기 마련이지만, 비밀에 부쳐진 사생아는 대외적인 부친과 실제의 부친이 전혀 다를 수도 있습니다."
 game_concept_legitimate: "적법자"
 game_concept_legitimate_desc: "[married|E]한 부모 사이에서 태어난 자녀는 $game_concept_legitimate$로 여겨집니다. 그러나 반대로 혼외 관계에서 태어난 자녀는 [bastards|E]로서 모든 [titles|E] 상속에서 배제됩니다. [concubines|E]의 자녀들도 [legitimate|E]로 여겨지나 다소 낮은 대우를 받게 됩니다."
 game_concept_matrilineal: "모계"
 game_concept_matrilineally: "모계"
 game_concept_matrilineal_desc: "$game_concept_matrilineal$ [marriage|E] 관계에서 태어난 자녀는 아버지의 집안이 아닌 어머니의 [house|E] 구성원이 됩니다."
 game_concept_patrilineal: "부계"
 game_concept_patrilineal_desc: "$game_concept_patrilineal$ [marriage|E] 관계에서 태어난 자녀는 아버지의 [house|E] 구성원이 됩니다."
 game_concept_divorce: "이혼"
 game_concept_divorced: "이혼"
 game_concept_divorcing: "이혼"
 game_concept_divorces: "이혼"
 game_concept_divorce_desc: "[married|E]한 [spouses|E]들 사이에서 $game_concept_divorce$이 이루어질 수도 있지만, [faiths|E]의 [doctrines|E]에 따라 통제 여부, 요구 조건, 결과 등이 결정됩니다.\n\n[concubines|E]은 손쉽게 내칠 수 있습니다."
 game_concept_stress: "스트레스"
 game_concept_stress_i: "@stress_icon!"
 game_concept_stress_gain_i: "@stress_gain_icon!"
 game_concept_stress_loss_i: "@stress_loss_icon!"
 game_concept_stress_loss: "스트레스 감소"
 game_concept_stress_critical_i: "@stress_critical_icon!"
 game_concept_stress_desc: "인물은 자신의 [personality_traits|E]과 충돌하는 행동을 할 때 스트레스를 받게 됩니다.\n\n인물이 충분한 스트레스를 받으면 [stress_level|E]가 증가하게 되며, 스트레스가 해소될 때까지 정신 건강에 부정적인 여러 효과에 시달리게 됩니다.\n\n스트레스를 해소하는 직접적인 방법은 [GetActivityType( 'activity_hunt' ).GetName](와)과 같은 [activities|E]에 참여하는 것입니다."
 game_concept_adult: "성인"
 game_concept_adults: "성인"
 game_concept_adulthood: "성인"
 game_concept_adult_desc: "$game_concept_adult$은 나이가 최소 #V 16세#! 이상인 인물을 의미합니다."
 game_concept_child: "아이"
 game_concept_children: "아이"
 game_concept_child_possessive: "자녀의"
 game_concept_child_desc: "$game_concept_child$는 나이가 #V 16세#! 미만인 인물을 의미합니다."
 game_concept_eligible_child: "후계권자"
 game_concept_eligible_children: "후계권자"
 game_concept_eligible_child_desc: "$game_concept_eligible_children$는 법적으로 부모의 [titles|E]를 상속받을 수 있는 인물을 의미합니다.\n\n[bastards|E]는 후계권자로 인정받지 못하며 [gender_laws|E]에 따라 일부 성별 역시도 후계권자로 인정받지 못할 수 있습니다."
 game_concept_alliance: "동맹"
 game_concept_alliances: "동맹"
 game_concept_allies: "동맹"
 game_concept_allied: "동맹"
 game_concept_ally: "동맹"
 game_concept_ally_i: "@alliance_icon!"
 game_concept_alliance_desc: "$game_concept_alliance$은 두 [rulers|E]간의 외교적 관계의 일부입니다. [independent|E] 영주는 $game_concept_allies$을 호출하여 서로의 [wars|E]에 참전할 수 있습니다.\n\n동맹은 [marriage|E] 또는 [betrothal|E]을 통해 형성 및 유지됩니다. 이때 두 당사자는 두 영주와 충분히 가까운 관계여야 합니다. 예를 들어, 어떤 [king|E]이 자기 딸을 다른 왕의 아들과 결혼시킬 경우, 두 왕은 $game_concept_allies$ 관계가 됩니다.\n\n[lieges|E]은 본인의 [vassals|E]과 $game_concept_alliances$을 맺을 수 있습니다. 그러나 주군은 봉신을 전쟁에 호출할 수 없으며, 대신 봉신이 [factions|E]에 가입하는 것을 방지할 수 있습니다."
 game_concept_war: "전쟁"
 game_concept_wars: "전쟁"
 game_concept_war_desc: "무력 충돌은 [realm|E]을 넓힐 수 있는 가장 간단한 방법입니다. 그러나 $game_concept_war$을 선포하려면 그를 정당화할 이른바, [casus_belli|E]이 필요합니다. 또한 $game_concept_war$에선 선택한 전쟁 명분이 허락하는 것 이외에는 얻어낼 수 없습니다.\n\n[battle|E]에서 적의 [armies|E]를 섬멸하고 적의 [holdings|E]를 [occupying|E]하는 등 여러 행위를 통해 전쟁을 승리로 이끌 수 있으며, 이 과정에서 발생한 [war_score|E]로 적이 [defeat|E]을 인정하도록 강요하고 [peace_offer|E]에 서명하도록 할 수 있습니다.\n\n$game_concept_war$의 결과와 상관없이 일정 시간 동안 공격 측은 방어 측에 대한 [truce|E] 상태에 돌입하나, 방어 측은 즉시 새로운 전쟁을 자유롭게 선포할 수 있습니다."
 game_concept_civil_war: "내전"
 game_concept_civil_wars: "내전"
 game_concept_raid: "약탈"
 game_concept_raids: "약탈"
 game_concept_raiding: "약탈"
 game_concept_raider: "약탈자"
 game_concept_raiders: "약탈자"
 game_concept_raided: "약탈"
 game_concept_raid_desc: "[armies|E]는 [rally_points|E]에서 $game_concept_raiders$로 소집할 수 있으며, $game_concept_raiders$는 이웃 영토로 들어가 [gold|E]를 약탈할 수 있습니다.\n\n$game_concept_raid$을 하려면 약탈 부대를 외국 [ruler|E] 소유의 [holding|E]에 멈춰 세운 다음, 약탈 시작을 선택해야 합니다. 그러면 부대가 잠시 해당 봉토를 약탈하며 금화를 노획합니다.\n\n금화는 부대가 짊어지고 다니며 본토로 돌아왔을 때만 국고에 저장됩니다. 만약 약탈 부대를 섬멸하게 되면 부대가 갖고 있던 금화는 당신에게 귀속되며, 약탈자들이 당분간 당신을 약탈할 수 없게 됩니다.\n\n오직 일부 영주들, 특히 [tribal|E] 및 [GetGovernment( 'nomad_government' ).GetName] 영주가 $game_concept_raid$을 할 수 있습니다.\n\n[raid_intents|E]를 설정하여 특정 유형의 보상을 노릴 수 있습니다."
 game_concept_raid_i: "@raid_icon!"
 game_concept_loot: "노획"
 game_concept_loot_desc: "[holding|E] [Concept( 'raid', '약탈' )|E], [siege|E] [occupied|E], [bartering|E] 참여 등의 상황에서, 공격 또는 [barterer|E] 측은 $game_concept_loot$과 동일한 양의 [gold|E]를 획득하게 됩니다. 번영하는 [holding|E]일수록 $game_concept_loot$물 양이 많아집니다.\n\n약탈, 공성, 물물 교환에 당한 봉토는 당분간 노획을 제공하지 않습니다."
 game_concept_loot_i: "@loot_icon!"
 game_concept_barter: "물물 교환"
 game_concept_barter_i: "@barter_icon!"
 game_concept_barter_desc: "[GetGovernment( 'wanua_government' ).GetName] [rulers|E]는 [barterers|E]를 양성해 평화로운 방법으로 [gold|E]를 획득할 수 있습니다. 물물 교환은 [raiding|E]과 비슷하게 진행되지만, 몇 가지 차이점이 있습니다. 우선 물물 교환은 [hostile_army|E] 행동이 아니며, [barter_goods|E]이 필요합니다.\n\n[holding|E]에서 #V 1#!의 [loot|E]물을 획득하려면 물물 교환 상품이 #V 2#! 필요합니다. 물물 교환 상품의 수가 너무 적다면 아무런 일도 일어나지 않습니다.\n\n물물 교환은 우호적 행동이며, 완료 시 대상 봉토는 [GetModifier('recently_bartered_modifier').GetNameWithTooltip]을 획득합니다. 물물 교환은 약탈과는 달리 자신의 [tributaries|E] 및 [suzerain|E]의 영지에서도 자유롭게 실행할 수 있습니다."
 game_concept_bartering: "물물 교환"
 game_concept_bartered: "물물 교환"
 game_concept_barterer: "물물 교환자"
 game_concept_barterers: "물물 교환자"
 game_concept_barterer_desc: "[GetGovernment( 'wanua_government' ).GetName] [rulers|E]는 [armies|E]를 $game_concept_barterers$로 양성해 [barter|E]할 수 있습니다. 물물 교환자는 [raiders|E]와 비슷한 양상으로 행동하지만, 대상 [holding|E]의 [holder|E]에게 [hostile_army|E]으로 간주되지 않습니다.\n\n다른 영주의 약탈 부대가 물물 교환자와 전투를 벌여 [loot|E]물을 빼앗을 수 있습니다."
 game_concept_barter_goods: "물물 교환 상품"
 game_concept_barter_goods_desc: "물물 교환 상품은 말린 생선, [Glossary('라탄', 'RATTAN_GLOSS')] 공예품과 같이 섬에서 나온 다양한 상품을 뜻합니다. [GetGovernment( 'wanua_government' ).GetName] [rulers|E]는 물물 교환 상품을 이용해 [barter|E]하며 [armies|E]를 유지합니다.\n\n$game_concept_barter_goods$은 [GetBuilding('tribe_01').GetName] 및 다른 [buildings|E]에서 생성됩니다."
 game_concept_barter_goods_i: "@barter_goods_icon!"
 game_concept_revolt: "봉기"
 game_concept_revolts: "봉기"
 game_concept_revolting: "봉기"
 game_concept_civil_war_desc: "하나 이상의 [vassals|E] 또는 [Concept( 'counties', '영지' )|E]가 [liege|E]을 상대로 들고일어나는 [war|E]을 일컫습니다. 일반적으로 [faction|E]의 요구를 받아들이지 않을 경우 발생하곤 합니다.\n\n$game_concept_civil_war$에서 패배하면 반기를 들기 전 파벌의 요구보다 더 심각한 결과를 떠안게 될 것입니다."
 game_concept_casus_belli: "전쟁 명분"
 game_concept_casus_bellis: "전쟁 명분"
 game_concept_casus_belli_desc: "전쟁의 명분은 타 [ruler|E]에게 [war|E]을 선포하는 데 필요한 요소입니다.\n\n$game_concept_casus_belli$은 전쟁이 무엇 때문에 일어나는지를 명시하는 데 일반적으로 특정한 영토, 즉 [war_target|E]를 명시합니다. 단, 적이 얼마나 참패했는지는 상관없이 $game_concept_casus_belli$이 허가하는 것 이상의 사항은 획득할 수 없습니다.\n\n가장 중요한 전쟁 명분 중 하나는 바로 [claims|E]이라 할 수 있으며, [succession|E]에 의해 획득할 수도 있고, [fabricate_claim|E] 임무에 의해 획득할 수도 있습니다."
 game_concept_war_score: "승전 점수"
 game_concept_war_score_desc: "[war|E]에서 어느 쪽이 이기고 있는지를 나타내고 있는 척도를 말합니다. 이는 #N -100#! ~ #P 100#!점의 범위를 갖는데, 예를 들어 어느 한쪽이 #N -25#!점일 경우 상대편은 #P 25#!점을 갖게 됩니다. 승전 점수가 #P 100#!이 되면 상대편에게 [peace_offer|E]을 받아들이도록 강요할 수 있습니다.\n\n승전 점수는 다음과 같은 방법으로 획득할 수 있습니다.\n$EFFECT_LIST_BULLET$ [battle|E]에서 적 [armies|E]를 패퇴시킴 \n$EFFECT_LIST_BULLET$ 적 [ruler|E] 혹은 그 [heirs|E]를 [imprisoning|E]함 (적 [allies|E]의 영주나 후계자는 해당하지 않음)\n$EFFECT_LIST_BULLET$ 적의 [holdings|E], 특히 [war_target|E] 내에 있는 봉토를 [occupying|E]함\n$EFFECT_LIST_BULLET$적의 [realm_capital|E]를 점령함\n$EFFECT_LIST_BULLET$ 장기간에 걸쳐 모든 [objectives|E]를 장악하고 있음"
 game_concept_war_target: "전쟁 목표"
 game_concept_war_targets: "전쟁 목표"
 game_concept_war_target_desc: "[war|E]의 [casus_belli|E]으로 지정된 지도 위의 한 지역을 의미합니다. 전쟁 명분이 특정한 지역을 명시하지 않을 경우 방어 측의 [realm_capital|E]가 $game_concept_war_target$로 삼아질 것입니다.\n\n공격 측은 $game_concept_war_target$ 내에 있는 [holdings|E]를 [occupying|E]할 때마다 더 많은 [war_score|E]를 획득하게 됩니다. 반대로 방어 측은 초기 유예 기간이 지난 뒤, $game_concept_war_target$ 지역 내에 모든 [Concept( 'counties', '영지' )|E]를 소유하고 있으면 승전 점수를 축적할 수 있습니다."
 game_concept_occupation: "점령"
 game_concept_occupations: "점령"
 game_concept_occupy: "점령"
 game_concept_occupying: "점령"
 game_concept_occupied: "점령"
 game_concept_occupation_desc: "점령된 [holdings|E]는 [war|E] 동안 일시적으로 적 [ruler|E]의 지배하에 놓이게 됩니다. [army|E]가 [fortified_holding|E]가 있는 적 [barony|E] 위에 서 있고 [garrison|E] 보다 [soldiers|E] 수가 많다면 [besiege|E]을 벌이기 시작합니다.\n\n공성에 성공하면 봉토는 점령되며, 점령 측에 [war_score|E]를 부여합니다.\n\n봉토를 점령했다고 그게 당신의 것이 되는 건 아닙니다! 오직 [war_target|E]으로 지정된 영토만 공격 측이 [wins|E]했을 때, 소유권이 변경됩니다."
 game_concept_peace: "평화 조약"
 game_concept_peace_offer: "평화 조약"
 game_concept_peace_offers: "평화 조약"
 game_concept_peace_desc: "[wars|E]은 3가지의 $game_concept_peace$ 형태로 종전되며, 각각 [victory|E], [defeat|E], [white_peace|E]가 이에 해당합니다.\n\n[war_score|E]가 #V 100%#!에 도달하면 상대측은 평화 조약을 거부할 수 없으며, [defeat|E]를 반드시 받아들여야 합니다.\n\n$game_concept_victory$ 혹은 $game_concept_defeat$의 결과는 전쟁을 선포하는 데 사용한 [casus_belli|E]과 그에 따라 지정된 [war_target|E]에 따라 달라집니다."
 game_concept_victory: "승전"
 game_concept_win: "승전"
 game_concept_wins: "승전"
 game_concept_winning: "승전"
 game_concept_victory_desc: "$game_concept_victory$은 [peace_offers|E]의 세 갈래 중 하나입니다. [war|E]에서 승전하여 얻는 결과는 [casus_belli|E]에 따라 달라집니다.\n\n공격 측은 일반적으로 [war_target|E] 지역 내의 [titles|E]를 장악하게 됩니다.\n\n방어 측은 보통 공격 측으로부터 전쟁 배상금으로 많은 양의 금화를 받아내게 됩니다."
 game_concept_defeat: "패전"
 game_concept_defeat_desc: "$game_concept_defeat$은 [peace_offers|E]의 세 갈래 중 하나입니다. [war|E]에서 패전하여 얻는 결과는 [casus_belli|E]에 따라 달라지나, 방어 측은 패배하면 일반적으로 [war_target|E] 지역 내에 있는 [titles|E]를 상실하게 되고 공격 측은 패배하면 [gold|E], [prestige|E] 그리고 [piety|E]를 잃게 됩니다."
 game_concept_white_peace: "무조건 평화"
 game_concept_white_peace_desc: "$game_concept_white_peace$는 [peace_offers|E]의 세 갈래 중 하나입니다. 이따금 양측이 [war|E]을 계속해도 얻을 게 없다 싶을때 이 조약에 동의하게 됩니다.\n\n공격 측은 일반적으로 [piety|E] 또는 [prestige|E]을 일부 상실하게 되지만, [defeat|E]의 치욕을 당했을 때보단 훨씬 적은 양입니다."
 game_concept_siege: "공성"
 game_concept_sieges: "공성"
 game_concept_besiege: "공성"
 game_concept_besieging: "공성"
 game_concept_besieged: "공성"
 game_concept_siege_desc: "공성은 [army|E]가 [fortified_holding|E]를 포위하고 항복을 받기 위해 식량을 차단, 최종적으로는 [occupied|E]하는 과정을 의미합니다. 공성은 부대가 적의 요새화된 봉토가 있는 지역으로 이동해 서 있고 [garrison|E]보다 병사 수가 많으면 자동으로 시작됩니다.\n\n공성 중인 부대는 성벽이 무너지면 봉토로 [assault|E]할 수 있습니다."
 game_concept_assault: "돌격"
 game_concept_assaults: "돌격"
 game_concept_assaulting: "돌격"
 game_concept_assaulted: "돌격"
 game_concept_assault_desc: "돌격은 [besieging|E] 중인 [army|E]가 [soldiers|E] 손실을 감수하고 [fortified_holding|E]에 진격하는 것을 의미합니다. 또한 봉토의 성벽이 무너졌을 때만 가능하며, 이를 위해선 부대에 [siege_weapons|E]가 있어야 합니다."
 game_concept_fort_level: "요새 수준"
 game_concept_fort_level_i: "@fort_icon!"
 game_concept_fort_level_desc: "일부 [holdings|E]는 요새화돼있으며, 봉토가 속한 [Concept( 'county', '영지' )|E]를 장악하기 위해선 이 봉토를 [besieged|E]하여 [occupied|E]할 필요가 있습니다.\n\n[fortified_holdings|E]의 $game_concept_fort_level$은 공성을 얼마간 버틸 수 있는지를 결정하는 수치입니다.\n\n$game_concept_fort_level$이 높을수록 $game_concept_besieged$을 효과적으로 하기 위해 [siege_weapons|E]가 필요하고, 공성 무기는 종류마다 일정 요새 수준까지만 공략할 수 있습니다."
 game_concept_garrison: "수비대"
 game_concept_garrison_desc: "[fortified_holding|E]의 $game_concept_garrison$는 작은 규모의 [armies|E]가 [besieged|E]을 벌이려는 것을 막는 역할을 합니다.\n\n공성 중인 부대가 계속해서 공성을 이어나가려면 수비대보다 [soldiers|E] 수가 더 많아야 합니다.\n\n[siege|E]에서 패배하면 $game_concept_garrison$는 [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]으로 설정됩니다. 이 시점 이후로 $game_concept_garrison$는 최대 수용량에 도달할 때까지 매달 [garrison_reinforcement|E]에 따라 보충됩니다.\n\n[siege|E]이 시작되면 $game_concept_garrison$ 인원이 [siege_progress|E]에 필요한 수에 영향을 끼칩니다."
 game_concept_garrison_reinforcement: "수비대 충원율"
 game_concept_garrison_reinforcement_desc: "[fortified_holding|E]의 $game_concept_garrison_reinforcement$은 [siege|E]에서 패배한 후 [garrison|E]가 회복되는 속도를 나타냅니다.\n\n매달 [garrison|E]는 최대 수용량에서 일정 비율을 회복하며, 회복되는 비율은 현재 충원율과 동일합니다. [holding|E] 강화를 통해 해당 수치를 증가시킬 수 있습니다.\n\n하지만 [siege|E] 도중에는 충원이 중단되며, 충원율 역시 0으로 설정됩니다."
 game_concept_fortified_holding: "요새화된 봉토"
 game_concept_fortified_holdings: "요새화된 봉토"
 game_concept_fortified_holding_desc: "$game_concept_fortified_holding$는 [fort_level|E]을 증가시켜주는 [buildings|E]이 건설된 [holding|E]를 일컫습니다. [county_capitals|E]는 항상 요새화됩니다.\n\n[Concept( 'county', '영지' )|E]를 완전히 [occupy|E]하기 위해선 요새화된 봉토를 모두 점령해야만 합니다."
 game_concept_army: "부대"
 game_concept_armies: "부대"
 game_concept_army_desc: "부대는 [wars|E]에서 승리하기 위해 적 부대와 [battle|E]를 벌이고, 적의 [fortified_holdings|E]를 [besiege|E], [occupy|E]하는 병사 집단을 의미합니다. 이들은 [rally_points|E]에서 소집되며 주로 [levies|E]과 [men_at_arms|E]으로 이루어져 있으나, [mercenaries|E]과 [holy_orders|E]이 전력을 강화해주는 경우도 있습니다.\n\n부대는 일정량의 [gold|E]를 소비하여 수송선을 확보, 물길을 건널 수 있습니다. 또 현지 [barony|E]에서 적절한 [supply|E]을 받지 못할 경우 [attrition|E] 피해를 겪게 됩니다."
 game_concept_holy_order: "성전 기사단"
 game_concept_holy_orders: "성전 기사단"
 game_concept_holy_order_i: "@government_type_holy_order!"
 game_concept_holy_order_desc: "$game_concept_holy_orders$은 신봉하는 [faith|E]의 영향력을 보호하고 확장하는 데 이바지하는 독립적 군사 조직을 의미합니다.\n\n동일한 [faith|E]을 신봉하는 영주들은 [piety|E]를 소비하여 이들을 고용할 수 있고, [faith_hostile|L], [faith_evil|L] 신앙과의 [war|E]에서 동원할 수 있습니다. 그리고 해당 전쟁이 끝나면 고용한 영주와의 관계가 정리됩니다.\n\n$game_concept_holy_order$에는 [holy_order_patron|E]가 있을 수 있으며, 이들은 기사단의 힘을 빌리는 데 재화를 지불할 필요가 없습니다."
 game_concept_holy_order_patron: "성전 기사단 후원자"
 game_concept_holy_order_patron_desc: "[holy_order|E]의 $game_concept_holy_order_patron$는 같은 [faith|E]을 신봉하며 기사단의 영지가 속한 [realm|E]를 지배하는 왕 혹은 황제를 의미합니다.\n\n$game_concept_holy_order_patron$는 종교상 적을 상대하기 위해 $game_concept_holy_order$을 자유롭게 소집할 수 있으며, [piety|E]를 지불하지 않습니다.\n\n모든 $game_concept_holy_orders$이 $game_concept_holy_order_patron$를 보유하는 것은 아닙니다."
 game_concept_mercenary_company: "용병 부대"
 game_concept_mercenaries: "용병"
 game_concept_mercenary: "용병"
 game_concept_mercenary_i: "@government_type_mercenary!"
 game_concept_mercenary_company_desc: "[mercenaries|E]은 [gold|E]를 대가로 싸워주는 [soldiers|E]들을 말합니다. 용병 [armies|E]들은 규모, 서로 다른 종류의 [men_at_arms|E], [knights|E]의 수 등 다양한 형태로 존재합니다.\n\n용병은 #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] 개월#!간 계약을 맺으며 아직 [war|E] 중이라면 #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] 개월#! 더 연장할 수 있습니다. 용병 계약은 연대가 모두 해체돼도 유지되며, 추가 비용을 내지 않고도 다시 소집할 수 있습니다.\n\n용병을 고용하기 위해 [debt|E]를 지는 것도 가능합니다. #weak (최대 [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] 개월까지)#!"
 game_concept_mercenary_contract: "용병 계약"
 game_concept_mercenary_contracts: "용병 계약"
 game_concept_mercenary_contract_desc: "[mercenary|E] 계약은 용병을 #V [GetDefine('NMercenary', 'BASE_HIRE_MONTHS')] 개월#!간 고용하는 데 소요되는 일시불 비용을 정하는 과정입니다."
 game_concept_hired_troops: "고용된 부대"
 game_concept_hired_troops_desc: "고용된 부대는 [mercenaries|E] 또는 [holy_orders|E]을 일컫습니다."
 game_concept_commander: "지휘관"
 game_concept_commanders: "지휘관"
 game_concept_army_commanders: "부대 지휘관"
 game_concept_commanding: "지휘"
 game_concept_army_commander: "부대 지휘관"
 game_concept_army_commander_desc: "$game_concept_army_commander$은 [army|E]를 지휘하는 인물을 말합니다. 나이, [health|E], [doctrines|E] 등에 따라 다르지만, [courtiers|E] 혹은 직속 [vassals|E]이 잠재적으로 지휘관에 임명될 수 있습니다.\n\n지휘관의 [martial_skill|E]은 [battle|E]의 [advantage|E]에 큰 영향을 미칩니다. 지휘관이 존재하는 동안엔 추가 [rolls|E]가 제공돼 $game_concept_advantage$을 높이는 데 사용됩니다.\n\n더불어 [commander_traits|E]은 부대에 전투 내외적으로 다양한 특전을 제공합니다."
 game_concept_commander_trait: "지휘관 특성"
 game_concept_commander_traits: "지휘관 특성"
 game_concept_commander_trait_desc: "$game_concept_commander_traits$은 특수 인물이 [army|E]의 [commanders|E]으로 종군할 때 유용한 특전을 제공하는 특수 [traits|E]을 의미합니다.\n\n일반적으로 어린 시절 전투 [education_focus|E]을 지정하면 성장 간에 획득하지만, [martial_lifestyle|E]과 기타 방식들로도 획득할 수 있습니다."
 game_concept_battle_advantage: "전투 유리함"
 game_concept_advantage: "유리함"
 game_concept_battle_advantage_desc: "$game_concept_battle_advantage$은 [battle|E]에서 어느 한 쪽이 더 많은 피해를 주게 하는 요소입니다. $game_concept_advantage$이 높을수록 [soldiers|E]가 더 많은 피해를 주게 됩니다.\n\n전투는 보통 [terrain|E], [martial_skill|E], [commander|E]의 [commander_traits|E]에 따라 한쪽이 높은 유리함을 갖고 시작합니다. 그리고 각 진영은 $game_concept_commander$의 [rolls|E] 굴림에 따라 추가적으로 $game_concept_advantage$을 획득합니다."
 game_concept_education_trait: "교육 특성"
 game_concept_education_traits: "교육 특성"
 game_concept_education_trait_desc: "모든 인물은 [adulthood|E]이 되면 $game_concept_education_trait$을 획득하게 됩니다.\n\n교육 특성에는 각 [skill|E]과 직결되는 다섯 종류의 특성이 존재합니다.\n\n해당 [trait|E]의 질은 [childhood_trait|E]이 [education_focus|E]과 얼마나 일치하는지, 또 [guardian|E]이 있다면 그 능력이 어떠한지에 따라 달라집니다.\n\n$game_concept_education_trait$은 인물이 대응하는 [lifestyle|E]을 빨리 성취할 수 있도록 도와줍니다."
 game_concept_education_focus: "교육 초점"
 game_concept_education: "교육"
 game_concept_educations: "교육"
 game_concept_educate: "교육"
 game_concept_educated: "교육"
 game_concept_education_focus_short: "초점"
 game_concept_education_focus_desc: "#V 6세#!에서 #V 9세#! 사이의 모든 [children|E]는 다섯 [skills|E] 중 하나에 대응하는 $game_concept_education_focus$을 정할 수 있습니다.\n\n교육은 [adulthood|E]이 되면 종료되고 [education_trait|E]을 제공합니다.\n\n$game_concept_education_trait$의 질은 [childhood_trait|E]이 교육 초점과 얼마나 일치하는지, 또 [guardian|E]이 있다면 그 능력이 어떠한지에 따라 달라집니다.\n\n교육 초점을 설정할 때, 아이가 [guardian|E]의 [faith|E] 또는 [culture|E]를 따라 성장할지 그러지 않을지를 선택할 수 있습니다."
 game_concept_childhood_trait: "아동 특성"
 game_concept_childhood_trait_desc: "모든 아이들은 성장하면서 [GetTrait('rowdy').GetName( GetNullCharacter )]이나 [GetTrait('charming').GetName( GetNullCharacter )] 같은 아동 특성을 획득하게 됩니다.\n\n이러한 특성들은 어떤 [education_focus|E]이 아이와 잘 어울리는지를 나타내줍니다."
 game_concept_diplomacy: "외교"
 game_concept_diplomacy_i: "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill: "외교력"
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$ 능력은 인물의 매혹, 협상, 설득 [skill|E]을 의미합니다.\n\n외교력은 타인의 당신을 향한 [opinions|E]에 직접적인 영향을 줍니다. 또한 더 나아가 외교 [schemes|E]에도 사용됩니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [diplomacy_lifestyle|E]입니다."
 game_concept_martial: "전투"
 game_concept_martial_i: "@skill_martial_icon!"
 game_concept_martial_skill: "전투력"
 game_concept_martial_skill_desc: "$game_concept_martial$ [skill|E]은 인물이 [war|E]에서, 그리고 [battle|E]에서 [armies|E]를 이끌때 얼마나 능력을 발휘할 수 있는지를 나타내는 수치입니다.\n\n[army_commanders|E]이 높은 전투력을 지닐수록 [battle|E]에서 더 높은 [advantage|E]을 확보할 수 있습니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [martial_lifestyle|E]입니다."
 game_concept_stewardship: "관리"
 game_concept_stewardship_i: "@skill_stewardship_icon!"
 game_concept_stewardship_skill: "관리력"
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$ 능력은 [rulers|E]가 [domains|E]을 관리하는 데에 도움이 되는 [skill|E]입니다. 이는 [taxation|E] 증가에 직결되므로 모든 영주에게 매우 유용한 능력이라 할 수 있습니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [stewardship_lifestyle|E]입니다. 관리력 [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')]점 마다 [domain_limit|E]가 1씩 증가합니다."
 game_concept_intrigue: "계책"
 game_concept_intrigue_i: "@skill_intrigue_icon!"
 game_concept_intrigue_skill: "계책력"
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$ 능력은 인물이 타인을 이해하고 조종하는 [skill|E]과 정교한 계략을 꾸미는 능력을 의미합니다.\n\n주로 계책 [schemes|E]을 꾸미거나 방어하는 데 사용됩니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [intrigue_lifestyle|E]입니다."
 game_concept_learning: "학습"
 game_concept_learning_i: "@skill_learning_icon!"
 game_concept_learning_skill: "학습력"
 game_concept_learning_skill_desc: "$game_concept_learning$ 능력은 인물의 글을 읽고 쓰는 능력과 지혜를 나타내는 [skill|E]입니다. [ruler|E]의 학습 능력은 [crown_authority|E] 신장 비용에 영향을 주며, 달마다 얻는 [piety|E]의 양에도 영향을 줍니다.\n\n학습력이 높은 인물은 신학, 철학, 언어학, 수학 등 일반적인 학술 부문에서 방대한 지식을 갖췄을 것으로 예측됩니다.\n\n이 능력과 상응하는 [lifestyle|E]은 [learning_lifestyle|E]입니다."
 PROWESS_MUSCLE_INFO: "자연적인 방법#weak ([artifacts|E] 제외)#!으로 기량을 높이면 인물의 근육량이 증가합니다."
 PROWESS_MUSCLE_INFO_PERSONAL: "[prowess|E] 수치를 높이면 근육량이 증가합니다."
 game_concept_prowess: "기량"
 game_concept_prowess_i: "@skill_prowess_icon!"
 game_concept_prowess_skill: "기량 수준"
 game_concept_prowess_skill_desc: "$game_concept_prowess$은 인물의 대인 전투 적성을 나타내는 [skill|E]입니다.\n\n기량 수준이 높을수록 생존할 확률이 높아지고, [battles|E]에 [knights|E]로 참전해 발군의 능력을 보여주며, [single_combat_duel_plural|E]에서도 눈에 띄는 실력을 발휘합니다.\n\n기량 점수 하나당 다음에 해당하는 기사의 능력 수치가 증가합니다.\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess: "자연 기량"
 game_concept_lifestyle: "인생관"
 game_concept_lifestyles: "인생관"
 game_concept_lifestyle_desc: "[adult|E] [rulers|E]는 $game_concept_lifestyle$을 선택해 [focus|E]을 정하고 [perks|E]를 잠금 해제할 수 있습니다.\n\n각 $game_concept_lifestyle$은 저마다의 [experience|E]를 갖고 있으며, 이 경험치로 $game_concept_perks$를 달성할 수 있습니다. 예를 들어, [intrigue_lifestyle|E]의 경험치는 [GetPerk( 'dreadful_perk' ).GetName( GetNullCharacter )], [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetNullCharacter )] 같은 $game_concept_perks$를 얻는 데 필수적입니다.\n\n$game_concept_lifestyles$에는 다음과 같은 종류들이 존재합니다.\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]\n$BULLET_WITH_TAB$ [wanderer_lifestyle|E]"
 game_concept_lifestyle_experience: "인생관 경험치"
 game_concept_experience: "경험치"
 game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$는 [focus|E]을 선택하면 자동으로 축적되기도 하고, 사건을 통해 획득할 수도 있습니다. $game_concept_lifestyle_experience$ 경험치는 각 [lifestyle|E] 범주마다 따로따로 존재합니다.\n\n한 범주의 $game_concept_lifestyle_experience$를 충분히 획득하면 [perk|E]를 획득할 수 있습니다."
 game_concept_focus: "초점"
 game_concept_focuses: "초점"
 game_concept_focus_desc: "각 [lifestyle|E]에는 여러 개의 $game_concept_focuses$이 존재하며, $game_concept_lifestyle$을 선택하면 반드시 하나를 선택해야만 합니다.\n\n$game_concept_focuses$는 자동 보너스를 제공하며 어떤 유형의 사건이 일어나는지에 영향을 줍니다. #weak (예를 들어, $intrigue_temptation_focus$을 정해뒀다면 [fertility|E]이 증가하고 유혹과 관련된 사건이 발생할 확률이 증가합니다.)#!\n\n인물은 동일한 $game_concept_lifestyle$ 내에서라면 $game_concept_focuses$을 변경할 수 있고, 경험치도 계속 획득할 수 있습니다."
 game_concept_dynasty_perk: "가문 유산"
 game_concept_dynasty_perks: "가문 유산"
 game_concept_dynasty_perk_desc: "$game_concept_dynasty_perks$은 잠금 해제하면 모든 [dynasty|E] 구성원에게 강력한 효과를 부여하는 요소입니다.\n\n$game_concept_dynasty_perks$은 [dynast|E]가 [dynasty_prestige|E]을 소비함으로써 잠금 해제할 수 있습니다. 또 같은 계통 내에서 단계가 올라갈수록 점점 강력한 효과를 주는 대신 잠금 해제 비용도 비싸집니다.\n\n$game_concept_dynasty_perks$은 얻는 데 많은 시간이 걸리지만, 가문의 영원한 유산으로 남게 됩니다."
 game_concept_perk: "성취"
 game_concept_perks: "성취"
 game_concept_perk_desc: "성취는 잠금 해제하면 유용하고 흥미로운 다양한 효과들을 제공하는 요소입니다. [lifestyle|E]의 [focus|E]을 선택한 뒤 상응하는 [experience|E]를 소비하면 성취를 잠금 해제할 수 있습니다. #weak (예를 들어 $game_concept_intrigue_lifestyle$ $game_concept_perk$를 잠금 해제하고 싶다면 계책 $game_concept_experience$가 필요합니다.)#!"
 game_concept_decision: "결단"
 game_concept_decisions: "결단"
 game_concept_decide: "결단"
 game_concept_decision_desc: "$game_concept_decision$은 [character|E]이 남는 시간에 취할 수 있는 특수한 행동을 의미합니다.\n\n각 결단은 각자 서로 다른 효과를 갖고 있으며 사소하게 인물에게 변화를 주는 결단이나 [empire|E]을 뒤흔드는 결단까지 다양하게 준비돼있습니다.\n\n인물을 특정 장소로 잠시간 이동시키는 결단은 [activities|E]이라고 칭합니다."
 game_concept_activity: "활동"
 game_concept_activities: "활동"
 game_concept_activity_desc: "$game_concept_activity$은 특정한 목적을 위하여 주최되는 특별한 행사로, [stress|E] 해소를 위해 [GetActivityType( 'activity_hunt' ).GetName](을)를 떠나는 행위 등이 이에 해당합니다.\n\n[activity_host_short|E]는 특정한 [location|E]에서 활동을 주최하게 되는데, 장소는 활동 그 자체와 참석을 위해 그곳으로 [Concept( 'travel', '이동' )|E]하는 모두에게 다양한 형태로 영향을 줍니다.\n\n참석하는 모든 인물은 활동 중 달성하고자 하는 목표인 [intent|E]를 설정하여 서로 상호작용합니다.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\n[GetActivityType( 'activity_feast' ).GetName](와)과 같은 일반적인 $game_concept_activity$이나 [GetActivityType( 'activity_hunt' ).GetName](은)는 [grand_activities|E]보다 규모가 작고 상대적으로 수수합니다."
 game_concept_activity_option: "활동 선택지"
 game_concept_activity_options: "활동 선택지"
 game_concept_activity_option_desc: "모든 [activities|E]은 선택지가 존재하며, 이를 통해 활동을 계획할 수 있습니다. 선택지마다 비용과 요구 조건이 다릅니다."
 game_concept_activity_type: "활동 유형"
 game_concept_activity_types: "활동 유형"
 game_concept_activity_type_desc: "몇몇 [activities|E]과 [grand_activities|E]은 그 종류가 다양하여 특별한 형태에 대응하기도 합니다.\n\n예를 들어 사냥을 계획할 때, 해당 유형의 조건을 충족시켰는지 여부에 따라 일반과 매사냥, 전설 사냥 중에서 선택할 수 있습니다."
 game_concept_activity_phase: "활동 국면"
 game_concept_activity_phases: "활동 국면"
 game_concept_activity_phase_desc: "일련의 사건이 발생하는 와중에 [GetActivityType( 'activity_tournament' ).GetName]에서의 [contest|E], [tour|E]의 [stop|E], [pilgrimage|E]의 목적지 등이 활동의 행동 국면에 해당합니다."
 game_concept_activity_phase_action: "활동 국면 행동"
 game_concept_activity_phase_action_desc: "[activity|E] 중 #V 7#!일마다 일정 확률로 일반 이벤트 외적인 #EMP 모종의 사건#!이 발생합니다. 이러한 사건은 활동 창의 오른쪽 상단에 표시됩니다.\n\n[activity_type|E]에 따라 발생할 수 있는 사건이 달라집니다. 예를 들어 [activity_host|E]는 [GetActivityType('activity_feast').GetName]에서 [prestige|E]이나 [activity_guest|E]의 [opinion|E]을 얻을 수 있습니다.\n\n물론 아무 일도 일어나지 않을 수 있습니다. 현재 [activity_phase|E]이 [activity_state_active|E] 이전일 경우 그렇게 될 확률이 높습니다."
 game_concept_activity_state_passive: "소극적"
 game_concept_activity_state_passive_desc: "주최자 또는 모든 문객이 도착하지 않았을 때, [tour|E] 중 [stop|E] 사이에 있을 때 [activity|E]은 소극적 국면으로 판정됩니다."
 game_concept_activity_state_active: "적극적"
 game_concept_activity_state_active_desc: "주최자와 문객이 장소에 도착하여 [activity|E]에 임하고 있을 때 적극적 국면으로 판정됩니다."
 game_concept_activity_host: "활동 주최자"
 game_concept_activity_host_possessive: "활동 주최자의"
 game_concept_activity_host_short: "주최자"
 game_concept_activity_host_desc: "[activity|E] 주최자는 그 활동을 시작한 [ruler|E]를 의미합니다.\n\n이들은 [activity_type|E], [location|E], [activity_options|E], 초대할 [activity_guests_short|E]을 결정합니다."
 game_concept_activity_guest: "활동 문객"
 game_concept_activity_guest_short: "문객"
 game_concept_activity_guests: "활동 문객"
 game_concept_activity_guests_short: "문객"
 game_concept_activity_attending: "참석"
 game_concept_activity_guest_desc: "[activity|E] 문객은 [activity_host|E]의 초대를 받은 [character|E]을 의미합니다.\n\n이들은 주최자처럼 활동에 영향을 주지는 못하는 게 일반적이나, 자신만의 [intent|E]를 좇을 수 있습니다."
 game_concept_intent: "의도"
 game_concept_intents: "의도"
 game_concept_intent_desc: "$game_concept_intent$란 인물이 [activity|E]에서 개인적으로 이루고자 하는 목표를 뜻합니다. 주최자와 문객은 제각기 고유한 의도를 갖습니다."
 game_concept_location: "장소"
 game_concept_locations: "장소"
 game_concept_location_desc: "모든 [character|E]의 현재 위치는 장소로 표시됩니다. 그렇기에 한 장소에서 다른 장소로 이동하려면 [travel|E] 기능을 활용해야 합니다."
 game_concept_feast: "$activity_feast$"
 game_concept_feast_desc: "영주와 봉역의 신하들이 자리에 모여서... 여러 가지를 축하하는 [activity|E]을 의미합니다.\n\n참석자는 [stress|E]를 해소하며, 동시에 주최자를 향한 [opinion|E]이 증가하게 됩니다. 또 많은 사람이 모여있다 보니 다양한 결과들이 발생하기도 합니다.\n\n[ruler|E]는 [liege|E]과 그의 [vassals|E], 그리고 여러 [courtiers|E]들을 $activity_feast$에 초대할 수 있습니다."
 game_concept_hunt_success_chance: "사냥 성공 확률"
 game_concept_hunt_success_chance_no_prefix: "성공 확률"
 game_concept_hunt_success_chance_desc: "[GetActivityType('activity_hunt').GetName] 중 반드시 사냥감을 궁지에 몰아넣을 거란 보장이 뒤따르진 않습니다. 아래와 같은 주된 요인이 적용됩니다.\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E], [development|E]\n$BULLET_WITH_TAB$동물 [hunt_sightings_no_prefix|E]\n\n$game_concept_hunt_success_chance$은 #V 80#!을 초과할 수 없습니다.\n\n#weak 사냥감을 처치하면 사냥은 성공으로 마무리됩니다. 사냥꾼은 전리품 [artifacts|E]과 대량의 [prestige_i|E][prestige|E]을 얻습니다.#!"
 game_concept_hunt_danger: "사냥 위험 요소"
 game_concept_hunt_danger_no_prefix: "위험 요소"
 game_concept_hunt_dangerous: "위험"
 game_concept_hunt_danger_desc: "아무리 유순한 야생동물이라도 종잡을 수 없는 면은 있기 마련이고, 추격전은 동물을 광기의 구렁텅이로 몰아넣습니다. 그리고 지금껏 수많은 강대한 전사가 그런 불의의 공격에 명을 달리했습니다.\n\n$game_concept_hunt_dangerous$한 동물일수록 사냥꾼에게 큰 [prestige_i|E][prestige|E]을 안겨줍니다.\n\n문객을 고를 때 야생은 외딴 곳이고, 그만큼 기회가 넘쳐나는 장이라는 것을 고려해야 할 것입니다..."
 game_concept_playdate: "$activity_playdate$"
 game_concept_playdate_desc: "[EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V]세 미만의 영주와 궁정 신하들이 모여 일상의 피로를 잊고 즐겁게 어울리며 노는 [activity|E]입니다.\n\n참석자는 [stress|E]를 해소하며, 동시에 주최자를 향한 [opinion|E]이 증가하게 됩니다. 또 많은 자녀가 모이다 보니 다양한 결과들이 발생하기도 합니다.\n\n[ruler|E]는 [liege|E]과 그의 [vassals|E], 그리고 여러 [courtiers|E]들을 $activity_playdate$에 초대할 수 있습니다."
 game_concept_wedding_ceremony: "예식"
 game_concept_wedding_ceremony_desc: "[GetActivityType('activity_wedding').GetName]의 [activity_phase|E]으로, [spouses|E]들이 혼인 서약을 주고받고 [married|E]합니다."
 game_concept_wedding_banquet: "피로연"
 game_concept_wedding_banquet_desc: "[GetActivityType('activity_wedding').GetName]의 [activity_phase|E]으로, 음식과 음료가 제공되며 문객들이 유흥과 사교 활동을 즐깁니다."
 game_concept_wedding_night: "신혼 첫날밤"
 game_concept_wedding_night_desc: "[GetActivityType('activity_wedding').GetName]의 [activity_phase|E]으로, [spouses|E]들이 초야를 치를 동안 문객들은 축하를 이어 나갑니다."
 game_concept_grand_wedding_promise: "대규모 결혼식 공약"
 game_concept_grand_wedding_promises: "대규모 결혼식 공약"
 game_concept_grand_wedding_promised: "공약"
 game_concept_grand_wedding_promise_desc: "[betrothal|E]의 일종으로, 부부가 될 두 인물의 [GetActivityType('activity_wedding').GetName](을)를 성대하게 기념하겠다는 공약을 포함합니다.\n\n대규모 결혼식 공약은 3년이 지나면 만료됩니다. 시간 안에 [GetActivityType('activity_wedding').GetName](을)를 준비하지 않거나 약혼을 파기하면 혹독한 결과가 뒤따릅니다."
 game_concept_taxes: "세금"
 game_concept_tax: "세금"
 game_concept_taxation: "조세"
 game_concept_taxes_desc: "$game_concept_taxes$은 [rulers|E]에게 있어 가장 중요하다 할 수 있는 월간 [gold|E] [Concept( 'income', '수입원' )|E]입니다.\n\n영주가 보유하고 있는 모든 [holding|E]는 매달 [domain_taxes|E]의 일부를 헌납합니다. 더불어 [obligation|E]를 진 대부분의 [vassals|E] 역시 징수한 세금의 일부를 [liege_taxes|E]의 형태로 [liege|E]에게 헌납합니다."
 game_concept_dread: "공포"
 game_concept_dreadful: "공포"
 game_concept_dreaded: "공포"
 game_concept_dread_i: "@dread_icon!"
 game_concept_dread_desc: "$game_concept_dread$는 [ruler|E]가 얼마나 무시무시한지를 나타내는 척도입니다.\n\n영주는 [prisoners|E]를 고문하거나 처형하는 등 잔학무도한 행동을 함으로써 $game_concept_dread$를 축적할 수 있습니다.\n\n공포를 축적하면 다루기 힘든 [vassals|E]들이 [intimidated|E] 또는 [cowed|E] 상태가 되어 당신에게 맞서길 두려워하게 되므로 [tyrant|E]으로 군림하기가 쉬워집니다.\n\n인물의 공포는 0부터 100까지의 범위를 가지며(예외적으로 [nomads|E]은 최대 150) 시간이 지날수록 점점 천성적인 공포 수치로 이동하게 됩니다. 천성적인 공포는 [personality_traits|E]에 따라 정해집니다.\n\n#high 공포가 높은 [ruler]는 다음과 같은 이점을 얻습니다.#!\n$BULLET_WITH_TAB$[vassals]이 [factions|E]에 참여하는 것을 꺼림\n$BULLET_WITH_TAB$[vassals]이 [scheming|E]을 꾸미는 것을 주저함\n$BULLET_WITH_TAB$[vassal]의 승낙 확률이 증가함 #weak (예시: 작위 박탈)#!\n$BULLET_WITH_TAB$[offer_vassalization|E]을 받아들일 확률이 증가함\n$BULLET_WITH_TAB$[electors|E]가 당신과 같은 대상에 투표할 확률이 증가함\n$BULLET_WITH_TAB$봉신이 [law|E] 개정에 반대할 확률이 감소함\n\n#weak 용감하고 담대한 [vassals]일수록 공포에 영향을 많이 받지 않는다는 사실을 명심하십시오!#!"
 game_concept_truce: "휴전"
 game_concept_truces: "휴전"
 game_concept_truce_desc: "모든 [war|E]은 $game_concept_truce$으로 끝맺음을 하게 됩니다. 휴전이란 공격 측이 같은 [ruler|E]를 상대로 한동안 다시 전쟁을 선포할 수 없는 기간을 의미합니다. 단 방어 측은 휴전에 얽매이지 않습니다.\n\n휴전은 위반할 수도 있지만, 위반 시 엄청난 불이익을 안게 됩니다."
 game_concept_government: "정부"
 game_concept_governments: "정부"
 game_concept_government_form: "정부 형태"
 game_concept_government_forms: "정부 형태"
 game_concept_government_desc: "[ruler|E]의 $game_concept_government_form$는 어떠한 [laws|E]을 도입할 수 있는지, 또 [independent|E] 영주가 아니라면 [liege|E]과 어떤 [obligations|E]를 협상할 수 있는지를 결정하는 요소입니다.\n\n정부 형태에는 [feudal|E], [tribal|E], [clan|E], [theocracy|E], [republic|E], [administrative|E], [GetGovernment( 'nomad_government' ).GetName], [herder|E]이 있습니다."
 game_concept_feudal: "봉건제"
 game_concept_feudal_government: "봉건정"
 game_concept_feudalism: "봉건제"
 game_concept_feudal_i: "@government_type_feudal!"
 game_concept_feudal_desc: "봉건제 [government_form|E]에서는 [liege|E]이 [vassals|E]에게 통치할 [land|E]를 수여하고 그 대가로 [levies|E]과 [taxes|E]을 받게 됩니다. 이러한 것들은 봉신과 주군 간의 개인 [vassal_contract|E]에 따라 규제됩니다."
 game_concept_tribal: "부족제"
 game_concept_tribal_government: "부족정"
 game_concept_tribal_i: "@government_type_tribal!"
 game_concept_tribal_desc: "부족정을 택한 봉역은 영지의 [development|E] 성장이 저해되고 부족 시대 이상의 [innovations|E]으로 나아갈 수 없으며, 새로운 [holdings|E]를 건설할 수 없고, 대개 [succession_law|E] 역시 변경할 수 없습니다.\n\n그러나 [gold|E] 대신 [prestige|E]을 사용해 봉역을 건설하고 [men_at_arms|E]을 고용할 수 있으며, [feudal|E]를 택한 봉역 대비 더 많은 [casus_belli|E]을 사용할 수 있습니다. 부족정 소속이 아닌 부대는 적 부족 영토에서 [supply_limit|E] 불이익을 겪게 됩니다."
 game_concept_clan: "씨족제"
 game_concept_clans: "씨족제"
 game_concept_clan_government: "씨족정"
 game_concept_clan_i: "@government_type_clan!"
 game_concept_clan_desc: "씨족제는 [vassals|E]이 [liege|E]에게 바치는 [levies|E]과 [taxes|E]이 주군 산하 [tax_collector|E]의 [aptitude|E]에 따라 결정되는 [government_form|E]입니다. 또한, 씨족제는 [house_unity|E]을 활용합니다."
 game_concept_theocracy: "신정제"
 game_concept_theocracies: "신정제"
 game_concept_theocratic: "신정제"
 game_concept_theocratic_government: "신정"
 game_concept_theocracy_government: "신정"
 game_concept_theocracy_i: "@government_type_theocracy!"
 game_concept_theocracy_desc: "$game_concept_theocracy$는 플레이할 수 없는 [government_form|E]로 일부 [faiths|E]의 [doctrines|E]에 의해서만 가능한 정부 체제입니다. 일반적으로 [head_of_faith|E] 혹은 [landed|E] [realm_priest|E]가 정부를 이끕니다. 주교 역시 집권하여 [independent|E]적인 신정제 영주가 될 수도 있습니다."
 game_concept_republic: "공화제"
 game_concept_republics: "공화제"
 game_concept_republican: "공화제"
 game_concept_republic_government: "공화정"
 game_concept_republic_i: "@government_type_republic!"
 game_concept_republic_desc: "$game_concept_republic_government$는 플레이할 수 없는 [government_form|E]로 선출된 시민이 종신으로 통치하는 시민, 상인의 $game_concept_government_form$입니다.\n\n$game_concept_republican$ [vassals|E]은 불변하는 고정적 [obligations|E]를 갖게 되므로 이들이 헌납하는 [levies|E]과 [taxes|E]의 양은 쉽게 변하지 않고 예측이 가능합니다."
 game_concept_skill: "능력"
 game_concept_skills: "능력"
 game_concept_skills_desc: "능력은 인물이 여러 가지 일에 대해 얼마나 능숙한지를 나타내는 척도입니다.\n\n주요 능력에는 [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E], 이렇게 5가지가 존재합니다."
 game_concept_building: "건물"
 game_concept_buildings: "건물"
 game_concept_building_desc: "$game_concept_buildings$은 [holdings|E]에 건설할 수 있는 개선 요소를 의미합니다.\n\n건물에는 여러 종류가 있지만, 특정 [baronies|E] 혹은 [terrain|E]에만 건설할 수 있습니다.\n\n각 봉토는 제한된 수의 건설 공간을 보유하고 있으며, 이 때문에 모든 건물을 한 봉토에 건설할 수는 없습니다. 단 [county_capitals|E]는 추가 건설 공간을 갖게 됩니다.\n\n[duchy_buildings|E]과 [special_buildings|E]은 전용 공간을 사용하게 됩니다."
 game_concept_duchy_building: "공작령 건물"
 game_concept_duchy_buildings: "공작령 건물"
 game_concept_duchy_building_desc: "$game_concept_duchy_buildings$은 [duchy|E]의 [de_jure_capital|E]에만 건설할 수 있는 강력한 [buildings|E]입니다. 각 공작령에 하나씩만 건설할 수 있습니다.\n\n또 그와 관련된 공작령 [title|E]도 소유하고 있어야 $game_concept_duchy_buildings$의 효과가 활성화됩니다.\n\n대부분의 $game_concept_duchy_buildings$은 공작령 내의 모든 [holdings|E]에 영향을 주는 변화 요소를 갖고 있으며, 이 강력한 도구를 활용해 [domain|E]을 어떤 분야로 특화할 수 있습니다."
 game_concept_special_building: "특수 건물"
 game_concept_special_buildings: "특수 건물"
 game_concept_special_building_desc: "$game_concept_special_buildings$은 세계의 미리 정해진 장소에만 존재하는 고유의 [buildings|E]입니다.\n\n예를 들어 고대의 불가사의, 대성당 및 유명한 광산들이 여기에 포함됩니다. 일부는 게임 시작 시점부터 이미 건설돼있지만, 나머지는 따로 개발해야만 합니다.\n\n$game_concept_special_buildings$은 대개 매우 강력한 효과를 갖고 있기 때문에 어떻게든 소유할만한 가치가 있습니다."
 game_concept_great_building: "위대한 건축물"
 game_concept_great_buildings: "위대한 건축물"
 game_concept_great_building_desc: "$game_concept_great_buildings$은 특별한 [buildings|E]이며, [great_projects|E]의 결과로 건설됩니다. 만리장성이 그 대표적인 사례입니다.\n\n$game_concept_great_buildings$은 일반적으로 매우 강력하지만, 그 효용은 특정 조건에 묶여 있습니다."
 game_concept_ruined_building: "폐허 건물"
 game_concept_ruined: "폐허"
 game_concept_ruined_building_desc: "외부의 영향으로 $game_concept_ruined$가 되거나 훼손되고, 일부가 약탈되거나 무너진 건물을 말합니다.\n\n외부 요인에는 다음과 같은 요인이 있습니다.\n$BULLET_WITH_TAB$[natural_disasters|E][AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_ruined_buildings_tgp' )]"
 game_concept_ruined_buildings_tgp: "\n$BULLET_WITH_TAB$앙심 깊은 [mandala|E] 영주"
 game_concept_rebuilt_building: "건물 재건"
 game_concept_rebuilt: "재건"
 game_concept_rebuilding: "재건"
 game_concept_rebuilt_building_desc: "[ruined|E]가 된 건물을 재건해 이전의 영광을 되돌리는 행위입니다."
 game_concept_economic_building: "경제 건물"
 game_concept_economic_buildings: "경제 건물"
 game_concept_economic_building_desc: "$game_concept_economic_buildings$은 주로 봉토의 [domain_income|E]과 관련된 기능을 담당하는 [buildings|E]입니다."
 game_concept_military_building: "군사 건물"
 game_concept_military_buildings: "군사 건물"
 game_concept_military_building_desc: "$game_concept_military_buildings$은 주로 [holder|E]에게 제공되는 [levies|E]의 수를 증가시켜주는 [buildings|E]입니다."
 game_concept_fortification_building: "요새 건물"
 game_concept_fortification_buildings: "요새 건물"
 game_concept_fortification_building_desc: "$game_concept_fortification_buildings$은 주로 봉토의 [fort_level|E]을 증가시키거나 수비대에 [advantage|E] 보너스를 부여하는 [buildings|E]입니다."
 game_concept_pious_building: "경건한 건물"
 game_concept_pious_buildings: "경건한 건물"
 game_concept_pious_building_desc: "$game_concept_pious_buildings$은 주로 봉토의 [piety|E]와 관련된 기능을 담당하는 [buildings|E]입니다."
 game_concept_battle: "전투"
 game_concept_battles: "전투"
 game_concept_battle_desc: "$game_concept_battles$는 서로 적대하는 두 [armies|E]가 같은 [barony|E]에서 만났을 때 시작됩니다.\n\n$game_concept_battle$가 시작하면 대개 둘 중 한쪽이 [terrain|E], [commander|E], [commander_traits|E] 등의 요소에 따라 [advantage|E]을 안고 시작하게 됩니다.\n\n부대는 [damage|E]를 입은 정도에 따라 [casualties|E]가 발생하게 됩니다. 어느 한 쪽의 [soldiers|E]가 하나도 남지 않게 된다면 $game_concept_battle$는 [aftermath|E] 국면에 접어들게 됩니다.\n\n$game_concept_battle$의 승리자는 승리의 규모에 따라 [war_score|E]를 받게 됩니다."
 game_concept_aftermath: "후속타"
 game_concept_aftermath_desc: "$game_concept_aftermath$ 국면은 [battle|E]가 어느 한쪽의 승리로 끝났을 때 시작됩니다. 승리한 쪽은 [Concept( 'retreat', '퇴각하는' )|E] [soldiers|E]들을 최대한 추격해 수를 줄이려 할 것입니다.\n\n[men_at_arms|E]은 [pursuit|E]이 높아 $game_concept_aftermath$ 국면에서 $game_concept_soldiers$들을 더 많이 죽일 수 있으면서, 또 [screen|E]이 높아 아군 [soldiers|E]들을 보호할 수 있습니다."
 game_concept_casualty: "사상자"
 game_concept_casualties: "사상자"
 game_concept_casualty_desc: "[armies|E]는 [battle|E] 간에 입은 [damage|E]에 따라 일정량의 $game_concept_casualties$가 발생하게 됩니다.\n\n[soldiers|E]가 $game_concept_battle$ 중에 소실된 경우, 소실된 병사들은 [routed_soldiers|E] 또는 [dead_soldiers|E]으로 간주됩니다."
 game_concept_retreat: "퇴각"
 game_concept_retreats: "후퇴"
 game_concept_retreat_desc: "[army|E]는 [battle|E]에서 패배하면 $game_concept_retreat$을 감행하게 됩니다. 또한 $game_concept_battles$ 중에 $game_concept_retreat$을 명할 수도 있습니다. $game_concept_army$가 퇴각 중일 때는 해체하거나 이동 명령을 내릴 수 없게 됩니다."
 game_concept_illness: "질병"
 game_concept_ill: "질병"
 game_concept_sick: "질병"
 game_concept_sickness: "질병"
 game_concept_illnesses: "질병"
 game_concept_diseases: "질병"
 game_concept_illness_desc: "질병은 인물의 [health|E]을 저해하는 부정적인 [traits|E]입니다. 질병 특성은 제각기 지속시간이 다르며 치사율 역시 판이합니다."
 game_concept_medical_treatments: "의학적 치료"
 game_concept_medical_treatments_desc: "인물이 [ill|E]에 걸리거나 [GetTrait('wounded_1').GetName( GetNullCharacter )] 상태가 되면 의학적 치료를 통해 좀 더 빨리 회복하도록 도울 수 있습니다.\n\n당신과 [courtiers|E]를 치료하는 것은 [GetCourtPositionType('court_physician_court_position').GetName()]의 역할입니다. 봉급을 감당할 여력이 있다면 늘 한 명 정도는 고용해 두는 것이 좋습니다.\n\n$court_physician_court_position$는 치료를 수행할수록 실력이 향상되고, [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] [traits|E]을 얻기도 합니다."
 game_concept_combat_width: "전장 범위"
 game_concept_combat_width_desc: "$game_concept_combat_width$는 양측에서 동시에 얼마나 많은 [soldiers|E]들이 [battle|E]를 벌이는지를 나타내며, [terrain|E]과 같은 요소에 영향을 받기도 합니다.\n\n이는 전투가 시작될 때 어느 한쪽이 다른 쪽을 완전히 압도하는 것을 방지합니다."
 game_concept_roll: "주사위"
 game_concept_rolls: "주사위"
 game_concept_combat_roll: "전투 주사위"
 game_concept_advantage_roll: "유리함 주사위"
 game_concept_advantage_rolls: "유리함 주사위"
 game_concept_combat_roll_desc: "[advantage|E] 주사위는 [battle|E] 도중 각 [commander|E]들이 굴리게 됩니다. 주사위의 눈은 0부터 10까지 있으며 무작위로 선택됩니다. 그리고 그 눈은 $game_concept_battle$의 결과에 결정적인 영향을 미칩니다."
 game_concept_terrain: "지형"
 game_concept_terrains: "지형"
 game_concept_terrain_desc: "각 [barony|E]마다 특정한 지형이 지배적으로 나타나는데 이는 [supply|E], [armies|E]의 이동 속도, [battle|E]에서 다양한 [men_at_arms|E] [regiments|E]의 효율 및 건설할 수 있는 [buildings|E] 등 다양한 부문에 영향을 줍니다.\n\n여러 [commander_traits|E]이 이러한 지형 조건을 해결할 수도 있습니다."
 game_concept_independent_ruler: "독립 영주"
 game_concept_independent_rulers: "독립 영주"
 game_concept_independent_ruler_desc: "$game_concept_independent$ [rulers|E]는 [liege|E]이 존재하지 않아 [wars|E]을 선포한다든지 등, 행동함에 있어 큰 자유를 누릴 수 있습니다.\n\n단, [vassals|E]과 달리 외세의 [rulers|E]에게 직접적으로 공격을 받을 수 있습니다."
 game_concept_independent: "독립"
 game_concept_unlanded: "비지주"
 game_concept_unlanded_desc: "$game_concept_unlanded$ 인물은 [domain|E]으로 [holdings|E]를 갖고 있지 않은 인물을 말하나 이론상 [rulers|E]가 될 수도 있습니다. 예를 들어 [heads_of_faith|E]와 [holy_orders|E]의 기사단장인 경우는 지주가 아니더라도 영주가 될 수 있습니다."
 game_concept_landed: "지주"
 game_concept_land: "토지"
 game_concept_landed_desc: "$game_concept_landed$ 인물은 [holdings|E]를 소유한 [ruler|E]를 의미합니다. [theocracies|E]와 [republics|E]를 제외하고, 일반적으로 지주인 [commoners|E]은 자동적으로 [nobles|E]이 되고, 새로운 [dynasty|E]을 창설하게 됩니다."
 game_concept_head_of_faith: "교계 지도자"
 game_concept_heads_of_faith: "교계 지도자"
 game_concept_head_of_faith_desc: "$game_concept_head_of_faith$는 [faith|E]의 공식적인 지도자를 말합니다. $game_concept_head_of_faith$의 권력과 성질은 신앙의 [doctrines|E]에 따라 달라집니다.\n\n일부 신앙은 [spiritual_head_of_faith|E]를 모시며 #weak (예 - 교황)#!, 또 일부는 [temporal_head_of_faith|E]를 모시고 #weak (예 - 칼리프)#!, 어떤 신앙은 아예 $game_concept_head_of_faith$가 존재하지 않기도 합니다."
 game_concept_spiritual_head_of_faith: "영적 교계 지도자"
 game_concept_head_of_faith_spiritual: "영성주의"
 game_concept_spiritual_head_of_faith_desc: "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E]는 [theocratic|E] 지도자로 [landed|E]가 아니어도 됩니다. #weak (물론 지주가 될 수도 있습니다.)#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$는 대개 [claims|E] 혹은 [gold|E] 수여와 같은 상호작용을 이용할 수 있습니다.\n\n[faith|E]의 [doctrines|E]가 [great_holy_wars|E]을 허락한다면 [great_holy_war_undirected|E]을 일으킬 수 있게 됩니다. #weak (예 - 십자군)#!"
 game_concept_temporal_head_of_faith: "속세 교계 지도자"
 game_concept_head_of_faith_temporal: "세속주의"
 game_concept_temporal_head_of_faith_desc: "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E]는 평범한 [ruler|E]처럼 행동하며 소유하고 있는 영지를 모두 상실하면 $game_concept_head_of_faith$ [title|E]가 파괴됩니다.\n\n[faith|E]의 [doctrines|E]가 [great_holy_wars|E]을 허락한다면 [great_holy_war_directed|E]을 일으킬 수 있게 됩니다. #weak (예 - 지하드)#!"
 game_concept_routed_soldiers: "궤멸된 사상자"
 game_concept_routed_soldiers_desc: "[battle|E]에서 대부분의 [casualties|E]는 $game_concept_routed_soldiers$들로 죽거나 큰 부상을 당하지 않은 병사들입니다. [dead_soldiers|E]와는 달리 이 [soldiers|E]들은 살아있기에 $game_concept_battle$가 끝나면 다시 [army|E]로 돌아와 싸울 수 있습니다. 다만 [aftermath|E] 국면에선 생존병과 함께 승리 측에게 추격을 당하게 됩니다. 이는 $game_concept_army$가 자발적으로 [retreats|E]를 하는 상황에도 똑같이 적용됩니다."
 game_concept_dead_soldiers: "치명 사상자"
 game_concept_dead_soldiers_desc: "[battle|E] 중에는 대부분은 아니지만 많은 [soldiers|E]들이 죽임을 당하거나 다시 싸울 수 없을 정도로 심각한 부상을 당하곤 합니다. 이런 경우 [routed_soldiers|E]과 달리 영구적인 [casualties|E]가 됩니다."
 game_concept_title_claim: "작위 명분"
 game_concept_title_claims: "작위 명분"
 game_concept_claims: "명분"
 game_concept_claim: "명분"
 game_concept_claimed: "명분"
 game_concept_claim_i: "@pressed_claim!"
 game_concept_title_claim_desc: "[title|E]에 대한 $game_concept_claim$은 법적인 소유권을 나타내며 [war|E]을 통해 정복할 수 있는 [casus_belli|E]을 제공합니다. 또 [titles|E]을 [vassal|E] [holders|E]로부터 [revoke|E]할 수 있는 적법한 이유를 부여해줍니다.\n\n명분은 대개 [rulers|E]가 지배하고 있던 작위의 지배권을 타인에게 넘겨줬을 때 발생하지만, [fabricate_claim_short|E] 임무를 통해 생성할 수도 있습니다.\n\n더불어 [bastards|E]를 포함한 영주의 자녀들에게 영주가 소유한 모든 [titles|E]에 대한 [implicit_claim|E]이 주어집니다. 만약 [ruler]가 사망한 후, 해당 작위를 상속받지 못할 경우, [implicit_claims]은 [pressed_claims|E]으로 전환되며 자녀들에게 [unpressed_claims|E]으로 상속할 수 있습니다."
 game_concept_pressed_claim: "압박 명분"
 game_concept_pressed_claims: "압박 명분"
 game_concept_pressed_claim_i: "@pressed_claim!"
 game_concept_pressed: "압박"
 game_concept_pressed_claim_desc: "$game_concept_pressed$ [claims|E]은 법적으로 강력한 명분으로 여겨지며 [claimant|E]의 자녀에게 [unpressed_claims|E]으로 상속될 수 있습니다."
 game_concept_unpressed_claim: "미압박 명분"
 game_concept_unpressed_claims: "미압박 명분"
 game_concept_unpressed_claim_i: "@unpressed_claim!"
 game_concept_unpressed: "미압박 명분"
 game_concept_unpressed_claim_desc: "$game_concept_unpressed$ [claims|E]은 법적으로 효력이 약한 명분으로, [claimant|E]의 자녀에게 상속되지 않습니다.\n\n그러나 미압박 명분은 [war|E]을 선포하기 위한 [casus_belli|E]으로 사용 시 [pressed|E] 명분으로 변경되며, 이는 전쟁이 [white_peace|E]로 끝나더라도 적용됩니다."
 game_concept_implicit_claim: "묵시 명분"
 game_concept_implicit_claims: "묵시 명분"
 game_concept_implicit_claim_i: "@implicit_claim!"
 game_concept_implicit_claim_desc: "$game_concept_implicit_claims$은 부모가 보유한 모든 [titles|E]에 대한 [claims|E]으로 [eligible_children|E]들에게 주어집니다. 부모가 [title|E]를 상실하면 자녀의 $game_concept_implicit_claim$ 역시 제거됩니다."
 game_concept_claimant: "주장자"
 game_concept_claimants: "주장자"
 game_concept_claimant_possessive: "주장자의"
 game_concept_claimant_desc: "$game_concept_claimant$는 하나 이상의 [titles|E]에 [claims|E]을 주장하는 인물입니다. [ruler|E] 주장자는 이를 [casus_belli|E]으로 삼아 [wars|E]을 선포하여, 자신의 명분을 압박할 수 있습니다.\n\n더불어 당신의 [realm|E] 내에 있는 [vassals|E]과 [unlanded|E]의 명분을 끌어와 전쟁 명분으로 압박할 수도 있습니다.\n\n주장자는 당신의 봉역 내에 살고 있지 않더라도 [factions|E]을 이끄는 것이 가능합니다."
 game_concept_renounce: "명분 포기"
 game_concept_renounced: "명분 포기"
 game_concept_renounce_desc: "[prisoners|E]는 당신의 [realm|E] 내에 있는 [titles|E]에 대한 모든 [claims|E]을 포기하는 대가로 석방될 수 있습니다.\n\n그러나 현재 작위 [holder|E]의 자녀들은 소유주가 살아있는 한 명분을 절대 잃지 않습니다."
 game_concept_court: "궁정"
 game_concept_courts: "궁정"
 game_concept_court_desc: "모든 [ruler|E]는 자신만의 $game_concept_court$을 갖고 있으며, 이곳에선 여러 [unlanded|E] 인물들이 [liege|E]을 섬기며 일합니다.\n\n이들을 [courtiers|E]라고 하는데 대개 영주의 가족이거나 관련은 없지만 유용하게 활용할 수 있는 [nobles|E], 평민들로 구성됩니다."
 game_concept_courtier: "궁정 신하"
 game_concept_courtiers: "궁정 신하"
 game_concept_courtier_desc: "$game_concept_courtier$는 [court|E]에서 [ruler|E]를 섬기는 [unlanded|E] 인물을 말합니다.\n\n궁정 신하는 다음과 같은 일들을 할 수 있습니다.\n$BULLET_WITH_TAB$[councillors|E]으로 봉사\n$BULLET_WITH_TAB$[court_positions|E]으로 봉사\n$BULLET_WITH_TAB$[armies|E]에서 [commanders|E] 혹은 [knights|E]로 종군\n$BULLET_WITH_TAB$[title|E]를 수여받을 경우 영주의 [vassal|E]이 될 수 있음\n$BULLET_WITH_TAB$영주가 [war|E]에서 신하의 [claims|E]을 압박할 수 있음\n\n#WEAK [adventurers|E]는 $game_concept_courtiers$ 대신 [followers|E]를 가지며, 역할은 같지만 냄새가 심하고 더 지저분합니다.#!"
 game_concept_court_guest: "궁정 문객"
 game_concept_guest: "문객"
 game_concept_guests: "문객"
 game_concept_court_guest_desc: "이따금 [wanderers|E]가 [court|E]에 문객으로 나타나곤 합니다. 이들은 잠깐만 궁정에 머무르지만, [ruler|E]가 [courtiers|E]로 고용하여 계속 남아있게 할 수 있습니다."
 game_concept_wanderer: "방랑자"
 game_concept_wanderers: "방랑자"
 game_concept_wanderer_desc: "어느 [court|E]에도 속하지 않거나 [titles|E]를 소유하지 않은 인물을 방랑자라고 부릅니다. 이들은 세계를 여행하며 [guests|E]으로서 궁정에 방문하곤 합니다. 방랑자들은 [mercenary|E] 대장, [holy_orders|E]의 대장 또는  [clergy|E]나 [city|E]의 소유주가 될 수도 있습니다."
 game_concept_court_host: "궁정 주최자"
 game_concept_court_host_desc: "$game_concept_court_host$는 어떤 인물의 주군은 아니지만, 머무르고 있는 [court]의 주인인 [ruler|E]를 일컫습니다.\n\n[wanderers|E]이 영주를 방문하거나 [wards|E]이 [guardian|E]과 같은 궁정에 머무르는 등 여러 이유로 이러한 관계가 성립되곤 합니다."
 game_concept_host: "주최"
 game_concept_hosting: "주최"
 game_concept_noble: "귀족"
 game_concept_nobles: "귀족"
 game_concept_nobleman: "귀족"
 game_concept_noblemen: "귀족"
 game_concept_noblewoman: "귀족"
 game_concept_noblewomen: "귀족"
 game_concept_nobility: "귀족"
 game_concept_noble_desc: "$game_concept_nobles$은 [dynasty|E]의 구성원을 말합니다. 가문이 없는 인물은 비천한 [commoners|E]으로 여겨집니다."
 game_concept_commoner: "평민"
 game_concept_lowborn: "평민"
 game_concept_commoners: "평민"
 game_concept_commoner_desc: "$game_concept_commoner$은 [noble|E] [dynasty|E]의 일원이 아닌 인물을 말합니다. 그런데도 이들은 [theocracies|E]와 [republics|E] 봉역에서 강력한 [rulers|E]가 될 수도 있습니다.\n\n평민이 [landed|E]가 되면 즉시 귀족이 되어 자신의 [dynasties|E]을 창설하게 됩니다. ([republics|E]와 [theocracies|E] 같이 평민이 주로 권력을 차지하는 봉역에서는 해당하지 않습니다.)"
 game_concept_martial_lifestyle: "전투 인생관"
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle_desc: "$game_concept_martial_lifestyle$은 [men_at_arms|E]과 [knights|E]를 향상시키고 [domain|E]의 [control|E]을 증진하며 [wars|E]에서 승리할 확률을 높이고 싶은 인물에게 적합한 인생관입니다."
 game_concept_intrigue_lifestyle: "계책 인생관"
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle_desc: "$game_concept_intrigue_lifestyle$은 [schemes|E]의 성공 확률을 높이고 싶으며, [dread|E]를 얻거나 다른 이를 쉽게 유혹하고 싶은 인물에게 적합한 인생관입니다."
 game_concept_intrigue_lqwuljxh: "솔잉숟"
 game_concept_intrigue_9_14_20_18_9_7_21_5: "19 15 11 9 13 19 15 15"
 game_concept_intrigue_rigueint: "임수속"
 game_concept_diplomacy_lifestyle: "외교 인생관"
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_lifestyle_desc: "$game_concept_diplomacy_lifestyle$은 [claims|E]과 [casus_bellis|E]을 획득하고, [prestige|E]을 높이며, 가족과 친구로부터 이로운 무언가를 얻고 싶은 인물에게 적합한 인생관입니다."
 game_concept_stewardship_lifestyle: "관리 인생관"
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle_desc: "$game_concept_stewardship_lifestyle$은 [domain|E]을 개선하고 [liege|E]과 [vassals|E]을 회유하며 [gold|E]를 축적하고자 하는 인물에게 적합한 인생관입니다."
 game_concept_learning_lifestyle: "학습 인생관"
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle_desc: "$game_concept_learning_lifestyle$은 건강하고 장수하는 삶을 살고 싶어 하며, [piety|E]를 얻고 [faith|E]으로부터 추가적인 이익을 얻고자 하는 인물에게 적합한 인생관입니다."
 game_concept_wanderer_lifestyle: "방랑 인생관"
 game_concept_wanderer_lifestyle_desc: "$game_concept_wanderer_lifestyle$은 [points_of_interest|E]을 보고 싶거나 [traveling|E]으로부터 추가적인 이익을 얻고자 하는 인물에게 적합한 인생관입니다."
 game_concept_crime: "범죄"
 game_concept_crimes: "범죄"
 game_concept_criminal: "범죄자"
 game_concept_criminals: "범죄자"
 game_concept_crime_i: "@crime_icon!"
 game_concept_crime_desc: "$game_concept_crimes$는 사회적으로 통념에 어긋나 처벌할 가치가 충분히 있다고 생각되는 행동을 의미합니다.\n\n이러한 범죄에는 [vassal|E]이 [liege|E]에게 [revolting|E]를 일으키는 것과 같은 세속적 범죄와 [doctrine|E]에 의해 불법으로 치부되는 [Concept( 'shunned', '지탄받을' )|E] 행동, 즉 종교적 범죄로 나뉩니다. 세속적 범죄는 피해를 본 인물만이 처벌할 수 있으나, 종교적 범죄는 [ruler|E]가 직접 처벌할 수 있습니다.\n\n모든 범죄는 영주에게 $game_concept_criminals$를 [imprison|E]할 수 있는 적법한 사유를 부여하며, 범죄의 경중에 따라 [titles|E] [revoke|E], [banish|E], [torture|E] 혹은 [execute|E] 사유가 주어집니다. 영주는 각 범죄에 대해 단 한 번만 처벌할 수 있고 일부 범죄는 범죄자에게 부정적인 [fame_trait|E]을 부여해 죽을 때까지 뒤를 따라다니게 됩니다.\n\n이따금 인물이 범죄를 저지르고도 들키지 않으면 [secrets|E]이 되는데, 다른 인물이 이를 밝혀낸 뒤 [blackmail|E]을 하는 데 사용될 수도 있습니다."
 game_concept_shunned: "지탄"
 game_concept_shunned_desc: "[faiths|E]들이 채택하는 법칙인 [doctrines|E]는 특정 행동을 지탄 받을 행동으로 여기게 하는 기준 역할을 합니다. 특정 교리에 따라 이러한 행동들이 [criminal|E]로 취급받기도 하죠.\n\n신앙이 지탄하는 행동을 실행하다 발각된 인물은 [piety_level|E]가 하락하고 이에 대응하는 [fame_trait|E]을 얻게 됩니다. 이러한 특성은 해당 행동을 지탄하는, 혹은 범죄로 취급하는 신앙을 신봉하는 자들에게 비호감을 사게 됩니다.\n\n지탄 받을 행동의 예시는 다음과 같습니다.\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime: "개종 거부"
 game_concept_refusing_conversion_crime: "개종 거부"
 game_concept_refused_conversion_crime: "개종 거부"
 game_concept_refuse_conversion_crime_desc: "다음과 같은 상황에서 개종을 거부할 경우 [crime|E]로 간주됩니다.\n$EFFECT_LIST_BULLET$거절한 [character|E]이 개종을 요구한 $game_concept_character$과 동일한 [religion|E] 계통에 속함\n$EFFECT_LIST_BULLET$해당 $game_concept_religion$ 계통에 [heresies|E]이 존재함\n$EFFECT_LIST_BULLET$개종을 요구한 $game_concept_character$의 [faith|E]이 거절한 $game_concept_character$의 $game_concept_faith$을 [faith_hostile|E] 혹은 그 이상의 태도로 대하고 있음"
 game_concept_prison: "감옥"
 game_concept_imprisons: "투옥"
 game_concept_imprison: "투옥"
 game_concept_imprisoning: "투옥"
 game_concept_imprisoned: "투옥"
 game_concept_imprisonment: "투옥"
 game_concept_prisons: "감옥"
 game_concept_prisoner: "죄수"
 game_concept_prisoners: "죄수"
 game_concept_jailor: "간수"
 game_concept_prison_desc: "[landed|E] [rulers|E]는 타인을 죄수로 삼을 수 있으며, [dungeon|E]에 투옥하거나 간단히 [house_arrest|E]을 시킬 수도 있습니다. [camp|E]에서는 모든 죄수가 [stockade|E]에 수용됩니다. 인물은 [battle|E] 중에 또는 [siege|E]이 끝난 직후 투옥될 수도 있습니다.\n\n인물은 자신의 [realm|E] 또는 [camp|E]내에만 있다면 누구든 체포할 수 있습니다. 그러나 [crime|E]를 저지르지도 않았는데 체포한다면 [tyrannical|E]으로 비칠 것입니다.\n\n죄수들의 처우는 당신에게 달려있습니다. [executed|E], [tortured|E]을 하거나 몸값을 받고 풀어줄 수도, 아니면 단순히 그냥 석방하는 것도 가능합니다."
 game_concept_dungeon: "지하 감옥"
 game_concept_stockade: "방책"
 game_concept_dungeons: "지하 감옥"
 game_concept_stockades: "방책"
 game_concept_dungeon_desc: "[imprisoned|E]된 인물은 $game_concept_dungeon$ 또는 $game_concept_stockade$에 유폐되어 [stress|E]에 시달리고 [health|E] 불이익을 겪게 됩니다. 이윽고, 이들은 [illness|E]에 걸려 죽음을 맞이하거나 정신 붕괴로 고통받을 수도 있습니다.\n\n[landed|E] [rulers|E]에 비하면 [commoners|E]은 자동으로 지하 감옥에 투옥되지만, [house_arrest|E]으로 변경될 수도 있습니다."
 game_concept_stockade_desc: "$game_concept_dungeon_desc$"
 game_concept_house_arrest: "자택 연금"
 game_concept_house_arrest_desc: "$game_concept_house_arrest$은 관대한 형태의 [prison|E]으로 지루함이 좀 불편할 뿐 질병 효과에 시달리지는 않습니다. 그러나 [rulers|E]의 결정에 따라 [dungeon|E]에 투옥될 수 있으며, 이는 죄수의 [close_family|E]가 갖는 [opinions|E]을 악화시킵니다.\n\n생포된 [nobles|E]은 자동으로 [house_arrest|E]에 처하게 됩니다."
 game_concept_tyranny: "폭정"
 game_concept_tyrant: "폭군"
 game_concept_tyrannical: "폭정"
 game_concept_tyranny_desc: "[ruler|E]가 행한 행동이 법 혹은 종교 [doctrine|E]에 반하는 것이라면 $game_concept_tyrannical$으로 여겨지게 됩니다. 예를 들어 [crime|E]를 저지르지 않은 인물을 [imprisoning|E] 혹은 [titles|E] [revoking|E]하는 것은 폭정으로 여겨집니다.\n\n폭정은 [realm|E] 내에 있는 모든 인물에게 [opinion|E] 변화 요소를 부여합니다."
 game_concept_execute: "처형"
 game_concept_executed: "처형"
 game_concept_executing: "처형"
 game_concept_execution: "처형"
 game_concept_executions: "처형"
 game_concept_execute_desc: "[imprisoned|E]된 인물을 $game_concept_executed$할 수도 있습니다. [execute_reason|E] 없이 죄수를 처형하면 [tyrannical|E]으로 여겨지게 됩니다.\n\n처형은 [dread|E]를 증가시키며 불운한 피처형자의 [close_family|E]들은 영원히 앙심을 품게 될 것입니다."
 game_concept_torture: "고문"
 game_concept_tortured: "고문"
 game_concept_torturing: "고문"
 game_concept_torture_desc: "[imprisoned|E]된 인물을 $game_concept_tortured$할 수도 있으며, 이는 인물의 [health|E]을 해치고 여러 방식으로 불구자로 만들기도 합니다.\n\n고문은 [GetTrait('callous').GetName( GetNullCharacter )] 또는 [GetTrait('sadistic').GetName( GetNullCharacter )] 특성을 가진 인물의 [stress|E]를 해소해주나 선한 성품을 가진 사람에게는 스트레스를 유발하게 됩니다.\n\n[rulers|E]를 고문하면 [dread|E]가 증가합니다."
 game_concept_banish: "추방"
 game_concept_banished: "추방"
 game_concept_banishment: "추방"
 game_concept_banishment_desc: "[imprisoned|E]된 인물은 [realm|E]에서 $game_concept_banished$될 수도 있으며, 이는 가장 가혹한 형벌이라 할 수 있습니다. $game_concept_banished$ [landed|E] 영주는 퇴위되며, $game_concept_banished$ [courtiers|E]는 재산을 몰수당합니다.\n\n심각한 [crime|E]를 저지르지도 않았는데 이유 없이 추방을 감행하면 심각한 [tyrannical|E]으로 여겨집니다."
 game_concept_revoke: "박탈"
 game_concept_revoked: "박탈"
 game_concept_revoking: "박탈"
 game_concept_revocation: "박탈"
 game_concept_revocations: "박탈"
 game_concept_revoke_desc: "[limited_crown_authority|E] 이상의 왕권에서는 [rulers|E]가 [vassals|E]의 [titles|E]를 $game_concept_revoke$할 수 있습니다. 그러나 봉신이 [imprisoned|E]된 상태가 아니라면, 이를 거부하고 봉기할 수 있기 때문에 위험성을 수반한 행위입니다.\n\n봉신이 심각한 [crime|E]를 저지르지 않았는데도 작위를 박탈하면 [tyrannical|E]으로 여겨집니다."
 game_concept_retract: "철회"
 game_concept_retracted: "철회"
 game_concept_retracting: "철회"
 game_concept_retraction: "철회"
 game_concept_retractions: "철회"
 game_concept_retract_desc: "[limited_crown_authority|E] 이상의 왕권에서는 [rulers|E]가 봉신의 [vassal|E]을 $game_concept_retract$할 수 있습니다. 그러나 이는 철회를 당하는 상위 봉신이 [imprisoned|E]돼있지 않다면, 이를 거부하고 봉기할 수 있기 때문에 위험성을 수반한 행위입니다.\n\n대상이 심각한 [crime|E]를 저지르지 않았는데도 봉신을 철회하면 [tyrannical|E]으로 여겨집니다."
 game_concept_transfer: "이동"
 game_concept_transferred: "이동"
 game_concept_transferring: "이동"
 game_concept_transfer_desc: "[rulers|E]는 [vassals|E]을 다른 봉신의 산하로 $game_concept_transfer$할 수 있으며 이동하는 봉신이 대상보다 낮은 작위여야 가능합니다. 이는 봉신의 [opinion|E]을 개선할 수 있는 좋은 방법으로써 특히 이동되는 봉신이 대상 [realm|E]의 [de_jure|E]에 속한다면 더 좋습니다."
 game_concept_men_at_arms: "무장병"
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$은 전문적인 [soldiers|E]들로 [levies|E]보다 훨씬 강합니다.\n\n플레이어는 무장병 [regiments|E]의 크기와 구성을 직접 조정할 수 있습니다.\n\n무장병은 유형에 따라 유불리한 [terrain|E]이 다르고, 또 서로 먹히고 먹히는 [counters|E] 관계가 되기도 합니다.\n\n무장병을 [holdings|E]에 [stationed|E]시켜 효율을 높일 수 있습니다."
 game_concept_skirmishers: "산병"
 game_concept_skirmisher: "산병"
 game_concept_skirmishers_desc: "산병은 적을 괴롭히는데 특화된 경무장 [men_at_arms|E]입니다.\n\n산병은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 [heavy_infantry|E]을 상대로는 [counter|E]이 유리하고, 반대로 [archers|E]을 상대로는 상성이 불리합니다."
 game_concept_archers: "궁병"
 game_concept_archer: "궁병"
 game_concept_archers_desc: "궁병은 원거리 무기를 사용하는 보병 [men_at_arms|E]입니다.\n\n궁병은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 [skirmishers|E]을 상대로는 [counter|E]이 유리하고, 반대로 [heavy_cavalry|E] 및 [light_cavalry|E]을 상대로는 불리합니다."
 game_concept_light_cavalry: "경기병"
 game_concept_light_cavalry_desc: "경기병은 말을 달리는 [men_at_arms|E]으로 척후, 추격에 일가견을 보입니다.\n\n경기병은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 [archers|E]을 상대로는 [counter|E]이 유리하고, 반대로 [spearmen|E]을 상대로는 상성이 불리합니다.\n\n경기병은 대개 평평한 [terrain|E]에서 위력을 발휘합니다.\n\n[heavy_cavalry|E]과 비교했을 때, [pursuit|E]과 [screen|E]에서 더 뛰어난 실력을 보여줍니다."
 game_concept_heavy_cavalry: "중기병"
 game_concept_heavy_cavalry_desc: "중기병은 말을 달리는 중갑 [men_at_arms|E]입니다.\n\n중기병은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 [archers|E]을 상대로는 [counter|E]이 유리하고, 반대로 [spearmen|E]을 상대로는 상성이 불리합니다.\n\n중기병은 대개 평평한 [terrain|E]에서 위력을 발휘합니다.\n\n[light_cavalry|E]과 비교했을 때, 더 높은 [damage|E]과 [toughness|E]을 자랑합니다."
 game_concept_spearmen: "창병"
 game_concept_spearmen_desc: "창병은 다양한 창 무기를 사용하는 보병 [men_at_arms|E]입니다.\n\n창병은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 [heavy_cavalry|E]과 [light_cavalry|E]을 상대로는 [counter|E]이 유리하고, 반대로 [heavy_infantry|E]을 상대로는 상성이 불리합니다.\n\n창병은 대개 구릉지나 산악 [terrain|E]에서 위력을 발휘합니다."
 game_concept_heavy_infantry: "중보병"
 game_concept_heavy_infantry_desc: "중보병은 중갑과 무거운 무기를 사용하는 보병 [men_at_arms|E]입니다.\n\n중보병은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 [spearmen|E]을 상대로는 [counter|E]이 유리하고, 반대로 [skirmishers|E]을 상대로는 상성이 불리합니다."
 game_concept_archer_cavalry: "궁기병"
 game_concept_archer_cavalry_desc: "$game_concept_archer_cavalry$은 탈것에 올라타 원거리 무기를 사용하는 [men_at_arms|E]입니다.\n\n$game_concept_archer_cavalry$은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 [heavy_infantry|E]을 상대로는 [counter|E]이 유리하고, 반대로 쇠뇌로 무장한 [archers|E]을 상대로는 상성이 불리합니다.\n\n또한 $game_concept_archer_cavalry$은 대개 초원 지대와 같은 평평한 [terrain|E]에서 위력을 발휘합니다."
 game_concept_camel_cavalry: "낙타병"
 game_concept_camel_cavalry_desc: "$game_concept_camel_cavalry$은 탈것을 다루는 [men_at_arms|E]으로, [light_cavalry|E]과 유사하게 정찰과 적 추적에서 특출난 기량을 발휘합니다.\n\n일반적으로 $game_concept_light_cavalry$을 상대로 [counter|E]이 유리하고, 반대로 [spearmen|E]을 상대로는 상성이 불리합니다.\n\n$game_concept_camel_cavalry$은 사막과 건조지 [terrain|E]에서 위력을 발휘합니다."
 game_concept_elephant_cavalry: "코끼리병"
 game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$은 탈것을 다루는 병사로, 주로 [men_at_arms|E]이 맡습니다.\n\n$game_concept_elephant_cavalry$은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 보병을 상대로 강한 [counter|E]을 가지며, 반대로 [spearmen|E]을 상대로는 상성이 불리합니다.\n\n$game_concept_elephant_cavalry$은 밀림 [terrain|E]에서 위력을 발휘합니다."
 game_concept_gunpowders: "화승총병"
 game_concept_gunpowder: "화승총병"
 game_concept_gunpowder_desc: "화승총병은 강력한 폭약 무기로 무장한 [men_at_arms|E]입니다.\n\n화승총병은 병종마다 고유의 특성을 갖추고 있지만, 일반적으로 [heavy_infantry|E]을 상대로 유리한 [counter|E]이며, 반대로 [heavy_cavalry|E] 및 [light_cavalry|E]을 상대로는 불리합니다."
 game_concept_peasant_militia: "농병"
 game_concept_peasant_militias: "농병"
 game_concept_peasant_militia_desc: "농병은 쇠스랑과 창으로 무장한 [men_at_arms|E]입니다.\n\n각 부대마다 고유의 특성을 갖추고 있지만, 일반적으로 [heavy_cavalry|E] 및 [light_cavalry|E]을 상대로 유리한 [counter|E]이며, 반대로 [heavy_infantry|E]을 상대로는 불리합니다.\n\n농병은 산악 및 비옥한 [terrain|E]에서 위력을 발휘합니다."
 game_concept_special_troops: "특수 병사"
 game_concept_special_troops_desc: "$game_concept_special_troops$는 일반 [armies|E]와는 달리 [holding|E]에서 소집할 수 없습니다. 일련의 사건을 통해서 획득할 수 있으며 종사단, 굶주린 무리, 야심 있는 농부 집단 등 다양한 종류의 부대가 존재합니다.\n\n$game_concept_special_troops$는 대개 유지비를 소모하지 않으나 충원할 수 없습니다. 따라서 현명히 사용할 필요가 있습니다.\n\n일부 역사 속 [rulers|E]는 $game_concept_special_troops$를 보유한 채로 시작합니다."
 game_concept_line: "승계 서열"
 game_concept_line_of_succession: "승계 서열"
 game_concept_line_of_succession_desc: "승계 서열은 [titles|E] 승계 시, 인물들의 상속 순위를 말하며 [succession_law|E]에 따라 결정됩니다."
 game_concept_counter: "상성"
 game_concept_counters: "상성"
 game_concept_men_at_arms_counter: "무장병 상성"
 game_concept_men_at_arms_counter_desc: "대부분의 [men_at_arms|E]은 다른 유형의 $game_concept_men_at_arms$과 상성 관계를 갖습니다.\n\n[regiment|E]의 상성이 불리할 경우, [battle|E] 효율이 감소합니다. 또 상성이 불리할 때, 적 병사가 많으면 많을수록 불이익은 더 커집니다."
 game_concept_intimidated: "위협"
 game_concept_intimidated_i: "@intimidated_icon!"
 game_concept_intimidated_desc: "인물이 어떤 인물에게 큰 공포심을 품게 되면 위협을 느끼는 상태가 됩니다. 이는 대개 [dread|E]나 겁많은 성격 탓에 발생하게 됩니다.\n\n위협을 받는 인물은 두려워하는 인물을 대상으로 적대적 행동을 할 확률이 낮아지며, [factions|E]에 참여하거나 결성하는 것도 주저하게 됩니다.\n\n더 심한 공포를 느끼는 인물은 [cowed|E] 상태가 됩니다."
 game_concept_cowed: "질겁"
 game_concept_terrified_i: "@terrified_icon!"
 game_concept_cowed_desc: "질겁한 캐릭터는 해당 인물에 대한 공포에 사로잡혀 그 인물과 시작 [factions|E]에 대한 적대적 행동을 거의 하지 않게 됩니다.\n\n질겁 또는 [intimidated|E]은 [dread|E]와 겁 많은 성격 탓에 발생하게 됩니다."
 game_concept_provisions: "저장품"
 game_concept_provision: "저장품"
 game_concept_provisions_i: "@provisions_icon!"
 game_concept_provisions_desc: "$game_concept_provisions$은 [camp|E]가 제공할 수 있는 식량, 물, 숙소의 총량을 나타냅니다.\n\n$game_concept_camps$는 [location|E]를 옮기는 동안 $game_concept_provisions$을 잃습니다. 잃는 양은 [men_at_arms|E] 규모, 이동하는 [terrain|E], 그리고 현재 고용된 [officers|E]에 영향을 받습니다.\n\n$game_concept_provisions$이 부족해지면 $game_concept_camp$ 추종자들이 [privation|E] 이벤트를 겪기 시작합니다. 대장에 대한 [characters|E]들의 [opinion|E]이 급격히 낮아지고, 기아와 사망을 향해 상황이 빠르게 악화됩니다.\n\n#WEAK 이동하지 않는 상태에서 [contact_list_contacts|E]에게 요청하거나, [decision|E]을 사용하거나, 또는 [task_contract|E] 보상으로 $game_concept_provisions$을 다시 채울 수 있습니다.#!"
 game_concept_privation: "궁핍"
 game_concept_privation_desc: "[camp|E]가 고정된 상태에서는 상황에 따라 임시 일자리, 사냥, 채집, 낚시를 통해 생계를 유지할 수 있습니다. 그러나 보급의 측면에서는 #EMP 겨우#! 현상을 유지하는 수준에 그칩니다.\n\n[traveling|E]을 시작하면, 이동하면서 충분한 식량을 확보하는 것이 불가능하므로 생존을 온전히 $game_concept_provisions$에 의존하게 됩니다. $game_concept_provisions$은 당연히 점차 줄어들고 (심하면 #EMP 바닥#!나고), 분노가 쌓이며 [followers|E]이 굶주리는 상황이 옵니다.\n\n자연스럽게 [characters|E]들이 $game_concept_camp$를 떠나기 시작하고, 부정적인 [modifiers|E]가 점점 더 적용되며, 남은 자들은 결국 반란을 일으키거나 사망합니다."
 game_concept_supply: "보급"
 game_concept_supply_state: "보급 상황"
 game_concept_supply_desc: "$game_concept_supply$은 [army|E]가 운반하고 다니는 식량과 장비를 의미합니다. 부대의 규모가 현재 위치한 장소의 [supply_limit|E]를 넘는다면 $game_concept_supply$을 잃기 시작합니다.\n\n$game_concept_supplies$이 고갈되고 있는 부대는 [battle|E]에서 [advantage|E] 불이익을 겪게 되며, 완전히 고갈되면 [attrition|E] 피해를 입기 시작합니다.\n\n보급은 부대가 아군 영토 내에 있으며 $game_concept_supply_limit$를 넘지 않는다면 서서히 다시 충전되게 됩니다."
 game_concept_supplied: "보급"
 game_concept_supplies: "보급"
 game_concept_supply_limit_mult: "보급 한계 배율"
 game_concept_supply_limit: "보급 한계"
 game_concept_supply_limit_desc: "$game_concept_supply_limit$는 한 [barony|E]에 얼마나 많은 [soldiers|E]가 주둔할 수 있는지를 나타내는 개념이며 남작령의 [terrain|E]과 [development|E]에 따라 달라집니다.\n\n[army|E]의 총 규모가 $game_concept_supply_limit$를 넘어서면 [supply|E]을 잃게 되고, 결국에는 [attrition|E] 피해에 시달리게 될 것입니다."
 game_concept_attrition: "소모"
 game_concept_attrition_desc: "[armies|E]가 낙오, 질병, 굶주림 등으로 [soldiers|E]를 잃는 상황을 $game_concept_attrition$라고 합니다.\n\n$game_concept_attrition$는 부대의 [supplies|E]이 바닥나거나, [fortified_holding|E]를 공성할 때, 또 적의 [Concept( 'county', '영지' )|E]에서 다른 적의 영지로 이동할 때, 해당 영지가 점령 중인 [county|E]와 인접하고 있지 않을 경우 발생합니다."
 game_concept_attrition_i: "@attrition_icon!"
 game_concept_objectives: "점령 목표"
 game_concept_objectives_desc: "적 [realm|E]의 특정 지역, 즉 일반적으로 [war|E] [Concept( 'war_target', '목표' )|E] 지역 내의 [realm_capital|E] 및 [holdings|E]들은 $game_concept_objectives$로 간주됩니다. 점령 $game_concept_objectives$를 [occupying|E]하면 [war_score|E]가 '점차' 상승합니다.\n\n방어 측일 때는 초기 대기 시간이 지난 후, 공격 측이 $game_concept_objectives$를 점령하는 것을 막으면 [war_score|E]가 상승하기 시작합니다."
 game_concept_war_contribution: "전쟁 공헌도"
 game_concept_contribution: "공헌도"
 game_concept_contribute: "공헌도"
 game_concept_war_contribution_desc: "[war|E]에서 [allies|E]을 도와 싸우는 [rulers|E]들은 얼마나 많은, 또 얼마나 큰 [battles|E]를 벌였는지, 얼마나 많은 [holdings|E]를 [occupy|E]했는지에 따라 $game_concept_war_contribution$를 획득하게 됩니다.\n\n전쟁이 종전되고 나면 공헌자들은 공헌도에 따라 보상을 받습니다. 전리품의 종류는 [casus_belli|E]에 따라 달라지지만, 일반적으로 [gold|E], [prestige|E] 혹은 [piety|E]를 나눠 가집니다.\n\n전투에서 패배하더라도 공헌도는 증가합니다."
 game_concept_scheme_speed: "모략 국면 기간"
 game_concept_scheme_speed_single: "국면 기간"
 game_concept_scheme_speed_i: "@scheme_phase_duration_icon!"
 game_concept_scheme_speed_desc: "$game_concept_scheme_speed_single$은 단일 [scheme_phase|e]를 완료하는 데 걸리는 날짜를 나타냅니다. 속도는 당신의 [skill|E], [agents|E], [spymaster|E]에 의해 영향을 받으며, [scheme_hostile|E] 모략의 경우 $task_support_schemes$의 [councillor_task|E]에 의해서도 마찬가지로 영향을 받습니다.\n\n#WEAK $game_concept_scheme_speed_single$ 수치가 낮을수록 [scheme|e]이 더 빠르게 진행됩니다."
 game_concept_scheme_resistance: "모략 저항력"
 game_concept_scheme_resistance_single: "저항력"
 game_concept_hostile_scheme_resistance: "적대 모략 저항력"
 game_concept_scheme_resistance_desc: "[character|E]의 $game_concept_scheme_resistance$은 해당 인물을 대상으로 한 $game_concept_schemes$의 진행도를 늦춥니다.\n\n이 수치는 [scheme_owner|E]의 [scheme_speed|E]를 감소시켜 $game_concept_scheme$에 [scheme_opportunity_opportunities|E]가 쌓이는 시간을 증가시킵니다.\n\n#WEAK $game_concept_scheme_resistance$은 [scheme_target|E]과 [spymaster|E]의 관련 [skill|E], 그리고 ([scheme_hostile|E]일 경우) '$task_disrupt_schemes$' [councillor_task|E]에 의해 증가합니다.#!"
 game_concept_scheme_success_chance: "모략 성공 확률"
 game_concept_success_chance: "성공 확률"
 game_concept_success_chance_i: "@scheme_success_icon!"
 game_concept_scheme_success_chance_desc: "[scheme|e]의 $game_concept_success_chance$은 실행 시 성공 가능성을 결정합니다.\n\n$game_concept_scheme$ $game_concept_success_chance$는 시간이 지남에 따라 [scheme_growth_grow|E]하며, 배정된 [agents|e] 및 관련 [skill|e]에 따라 달라집니다. $game_concept_success_chance$은 [scheme_potential|e]에 의해 제한됩니다. 어떤 $game_concept_scheme$의 $game_concept_success_chance$도 95%를 초과할 수 없지만, [contract_schemes|e]만은 예외입니다.\n\n#WEAK [secret_schemes|e]는 대상자에게 발각될 위험이 존재합니다. 이 경우 $game_concept_success_chance$이 크게 감소합니다. #!"
 game_concept_scheme_growth: "모략 성장"
 game_concept_success_chance_growth_i: "@scheme_success_growth_icon!"
 game_concept_scheme_growth_growth: "성장"
 game_concept_scheme_growth_desc: "각 [scheme_phase_phase|E]마다 $game_concept_scheme$의 [success_chance|E]이 해당 수치만큼 증가하며, 이는 최대 현재 [scheme_potential_potential|E]에 도달할 때까지 계속됩니다.\n\n#WEAK 예를 들어, $game_concept_scheme$이 현재 50%의 $game_concept_success_chance$, 54%의 $game_concept_scheme_potential_potential$, 3%의 $game_concept_scheme_growth_growth$을 가지고 있다면, 한 번의 $game_concept_scheme_phase_phase$이 지날 때 $game_concept_success_chance$이 53%가 됩니다.\n\n$game_concept_scheme_growth_growth$은 여전히 $game_concept_scheme_potential_potential$에 의해 제한되므로, 다음 국면 이후 $game_concept_scheme$의 $game_concept_success_chance$은 54%에서 고정됩니다.#!"
 game_concept_scheme_growth_grow: "성장"
 game_concept_scheme_growth_grow_desc: "$game_concept_scheme_growth_desc$"
 game_concept_scheme_potential: "모략 잠재력"
 game_concept_scheme_potential_potential: "잠재력"
 game_concept_success_chance_max_i: "@scheme_success_max_icon!"
 game_concept_scheme_potential_desc: "[scheme|e]에는 [scheme_growth|E]을 통해 도달하는 결과를 결정하는 백분율 수치인 [success_chance|e]이 존재합니다. 이는 $game_concept_scheme$의 상한선 역할을 맡는 $game_concept_scheme_potential$에 의해 제한됩니다.\n\n$game_concept_scheme_potential$은 적절한 [agents|e]를 고용하여 증가시킬 수 있지만, [contract_schemes|e]을 제외하고는 95%를 넘을 수 없습니다.\n\n#WEAK 조화로운 $game_concept_agents$는 이벤트를 통해 추가 보너스 [modifiers|E]를 제공할 수 있습니다.\n\n$game_concept_scheme$의 $game_concept_scheme_potential_potential$을 초과하는 $game_concept_success_chance$은 사라집니다.#!"
 game_concept_secrecy: "기밀도"
 game_concept_secrecy_i: "@scheme_secrecy_icon!"
 game_concept_secrecy_desc: "[hostile_scheme|e]의 $game_concept_secrecy$는 [scheme|e] 대상자에게 발각되지 않을 확률을 결정합니다.\n\n$game_concept_scheme$의 $game_concept_secrecy$는 발각될 수 없는 초기 억제 기간을 가집니다. 이 기간이 지나면, $game_concept_scheme$는 매월 [scheme_breach_short|e]에 의해 발각될 위험성이 생깁니다. [agents|e]는 $game_concept_scheme$의 비밀을 얼마나 잘 유지할 수 있는지에 큰 영향을 줄 수 있습니다.\n\n#WEAK $game_concept_secrecy$가 80%인 $game_concept_scheme$은 실행 시 20% 확률로 발각되며, 계속할 경우 매월 2% 확률로 발각됩니다.#!"
 game_concept_secrecy_grace: "유예"
 game_concept_secrecy_grace_desc.boilerplate: "대부분의 $game_concept_schemes$에는 매달 발각될 확률이 생기기 전까지 ~[EmptyScope.ScriptValue('secrecy_grace_period_value')]개월의 유예 기간이 존재합니다."
 game_concept_secrecy_grace_desc: "$game_concept_secrecy_grace_desc.boilerplate$\n\n유예 기간이 종료되면 매달 일정 확률로 $game_concept_schemes$이 발각될 수 있으며, 이는 [scheme_breach_short|E]을 초래합니다. 모략을 실행할 때 발각될 확률보다 훨씬 낮은 수치지만, 판정이 더 자주 이뤄집니다."
 game_concept_county_development: "개발도"
 game_concept_development_i: "@development_icon!"
 game_concept_development: "개발도"
 game_concept_county_development_desc: "$game_concept_county_development$는 [Concept( 'county', '영지' )|E]의 기반 시설과 기술 발전이 어느 정도 이루어졌는지를 나타내는 척도입니다.\n\n$game_concept_county_development$가 높을수록 $game_concept_county$에서 획득하는 [levies|E], [taxes|E], [supply_limit|E]가 증가합니다."
 game_concept_county_development_growth: "개발도 성장치"
 game_concept_development_growth: "개발도 성장치"
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$는 [Concept( 'county', '영지' )|E]의 [development|E] 성장 진척이 어느 정도인지 나타내는 척도입니다.\n\n$game_concept_county_development_growth$가 100이 되면 $game_concept_county_development$가 1만큼 상승하게 됩니다."
 game_concept_existing_development: "난개발"
 game_concept_existing_development_desc: "집사장의 [develop_county|E] 임무는 시간이 갈수록 효과가 점점 감소하게 됩니다. [Concept( 'county', '영지' )]의 [development|E]가 높을 수록 [development_growth|E] 증가에 불이익이 가해지기 때문이죠.\n\n초기에는 [Concept( 'county', '영지' )]의 [development|E]가 10이 됐을 때, [existing_development] 최대 불이익을 겪게 됩니다. 각 [era|E]마다 이 한계선을 증가시켜주는 [innovation|E]이 있으며, $culture_era_late_medieval$ [era]에 달하면 난개발 최대 불이익 한계선을 90 [development|E]까지 증가시킬 수 있습니다.\n\n$game_concept_existing_development$ 변화 요소에 영향을 주는 혁신은 다음과 같습니다.\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control: "영지 장악력"
 game_concept_control: "장악력"
 game_concept_control_i: "@control_icon!"
 game_concept_county_control_desc: "$game_concept_county_control$은 정부가 [Concept( 'county', '영지' )|E]의 민중을 어느 정도 통제하고 있는지를 나타내는 척도입니다. 이는 특히 [holdings|E]의 [taxes|E] 수입에 영향을 주기 때문에 매우 중요하다 할 수 있습니다.\n\n영지의 주인이 [war|E]으로 인해 변경되면 장악력이 급격히 감소하기 때문에 [casus_belli|E]이 허락하는 한, 현 [holder|E]를 봉신으로 삼는 편이 더 유리합니다. 영지 장악력은 또 [sieges|E], [Concept( 'peasant_faction', '농노 봉기' )|E] 등으로 인해 감소할 수도 있습니다.\n\n장악력이 낮으면 [county_corruption|E]가 발생할 수 있고, 이를 높일 수 있는 가장 기본적인 방법은 [marshal|E]에게 [councillor_task|E]를 맡기는 것입니다."
 game_concept_absolute_control: "완전 장악"
 game_concept_absolute_control_short: "절대적 지배"
 game_concept_absolute_control_desc: "$game_concept_absolute_control$은 $absolute_control_perk_name$ [perk|E]로 인해 발동되는 [control|E]의 특수 상태로 영주가 민중에게 철권을 휘두르고 있음을 의미합니다.\n\n$game_concept_control$이 #V 100#!에 도달하면 수치가 '$ABSOLUTE_COUNTY_CONTROL$'으로 표시되며 [taxes|E]과 [levies|E]에 추가 보너스를 부여합니다."
 game_concept_county_corruption: "영지 부패"
 game_concept_county_corruption_desc: "[Concept( 'county', '영지' )|E]의 [control|E]이 낮아지거나 [holder|E]가 [debt|E] 상태일 경우, 영지는 $game_concept_county_corruption$를 얻게 됩니다. 영지 부패는 가지각색의 부정적 [county_modifiers|E]라 할 수 있습니다.\n\n$game_concept_county_corruption$는 시간이 지나면서 점차 해소되지만, [debt|E], 낮은 [control|E] 등, 그 뿌리가 계속 존재하는 한 다시 나타나게 될 것입니다.\n\n$councillor_marshal$의 $game_concept_councillor_task$ ($task_increase_control$)를 활용하면 $game_concept_county_corruption$를 빠르게 제거할 수 있습니다."
 game_concept_county_modifier: "영지 변화 요소"
 game_concept_county_modifiers: "영지 변화 요소"
 game_concept_county_modifier_desc: "$game_concept_county_modifiers$는 [Concept( 'county', '영지' )|E]의 다양한 수치에 영향을 주는 변화 요소를 의미합니다.\n\n[baronies|E]에는 저마다 다른 변화 요소들이 적용되며, $game_concept_county$ 내의 [holdings|E]에서 확인할 수 있습니다."
 game_concept_fleet: "함대"
 game_concept_fleets: "함대"
 game_concept_fleet_desc: "[armies|E]가 해역으로 이동하면 자동으로 [embark|E]하여 $game_concept_fleet$로 전환됩니다. [embarking]에는 일정량의 [gold|E]가 소비되는데 이는 선박 조달과 건조 과정을 은유적으로 표현하는 것입니다.\n\n[armies]가 $game_concept_fleet$ 상태가 되면 빠른 속도로 해역을 횡단할 수 있으나 유지비가 #V 25%#! 증가하며 해역에서 #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#!일 이상 머물면 [supplies|E]을 소모하기 시작합니다.\n\n$game_concept_fleets$들은 서로 [battles|E]를 벌이지 않습니다.\n\n$game_concept_army$가 상륙하면 $game_concept_fleet$는 사라지고 [recently_disembarked|E] 효과를 얻게 됩니다."
 game_concept_domain_income: "직할령 수입"
 game_concept_domain_taxes: "직할령 조세"
 game_concept_domain_income_desc: "$game_concept_domain_income$은 [domain|E]에서 징수한 [taxes|E]을 의미합니다. 세금의 양은 해당 지역의 [control|E]과 [development|E] 수준에 따라 달라집니다."
 game_concept_vassal_taxes: "봉신 조세"
 game_concept_vassal_taxes_desc: "$game_concept_vassal_taxes$는 [vassals|E]으로부터 헌납받은 [taxes|E]을 의미합니다. 세금의 양은 봉신과의 [obligations|E]에 따라 달라집니다.\n\n봉신의 입장에서 이 세금은 [liege_taxes|E]로 불리며 봉신이 자신의 $game_concept_vassals$에게서 징수하는 $game_concept_vassal_taxes$와는 구분됩니다."
 game_concept_tributary_taxes: "조공국 조세"
 game_concept_tributary_taxes_desc: "$game_concept_tributary_taxes$는 [tributaries|E]으로부터 헌납받은 [taxes|E]을 의미합니다. 세금의 양은 조공국과의 [obligations|E]에 따라 달라집니다.\n\n조공국의 입장에서 이 세금은 [suzerain_taxes|E]로 불리며, 조공국이 자신의 $game_concept_tributaries$에게서 징수하는 $game_concept_tributary_taxes$와는 구분됩니다."
 game_concept_liege_taxes: "주군 조세"
 game_concept_liege_taxes_desc: "$game_concept_liege_taxes$는 [obligations|E]의 일부로써 [liege|E]에게 반드시 헌납해야만 하는 [taxes|E]을 의미합니다. [independent|E] 상태라면 $game_concept_liege_taxes$를 헌납하지 않아도 됩니다.\n\n주군의 입장에서 이 세금은 [vassal_taxes|E]로 불리며 주군이 자신의 주군에게 헌납해야 하는 $game_concept_liege$와는 구분됩니다."
 game_concept_suzerain_taxes: "종주 조세"
 game_concept_suzerain_taxes_desc: "$game_concept_suzerain_taxes$는 [obligations|E]의 일부로써 [suzerain|E]에게 반드시 헌납해야만 하는 [taxes|E]을 의미합니다.\n\n종주의 입장에서 이 세금은 [tributary_taxes|E]로 불리며 종주 본인이 자신의 종주에게 헌납해야 하는 $game_concept_suzerain$와는 구분됩니다."
 game_concept_usurp_title: "작위 찬탈"
 game_concept_usurp: "찬탈"
 game_concept_usurped: "찬탈"
 game_concept_usurpation: "찬탈"
 game_concept_usurp_title_desc: "당신의 [realm|E] 내에 외국 [ruler|E]가 소유하고 있는 [title|E]의 [de_jure|E] [Concept( 'counties', '영지' )|E]가 50% 이상 속해 있다면 해당 작위를 찬탈할 수 있습니다. 이 작업을 통해 [title|E]를 당신의 소유로 만들 수 있으며, [vassals|E]의 [rightful_liege|E] 직위를 확보하는 데에 있어 아주 중요한 작업이라 할 수 있습니다.\n\n현재 소유주의 [faith|E]이 적대적인 신앙이라면 찬탈이 어려워집니다. 이럴 때는 현재 소유주의 봉역 내에 해당 작위의 [de_jure|E] [Concept( 'counties', '영지' )|E]가 하나도 없어야 찬탈이 가능해집니다."
 game_concept_close_family: "식구"
 game_concept_close_family_members: "식구 구성원"
 game_concept_close_family_member: "식구 구성원"
 game_concept_close_family_desc: "식구에는 다음의 인물들이 포함됩니다.\n$BULLET_WITH_TAB$부모\n$BULLET_WITH_TAB$조부모\n$BULLET_WITH_TAB$자녀\n$BULLET_WITH_TAB$손주\n$BULLET_WITH_TAB$형제자매"
 game_concept_extended_family: "대식구"
 game_concept_extended_family_members: "대식구 구성원"
 game_concept_extended_family_desc: "대식구에는 다음의 인물들이 포함됩니다.\n$BULLET_WITH_TAB$사촌\n$BULLET_WITH_TAB$아저씨 (삼촌 등)\n$BULLET_WITH_TAB$아주머니 (고모, 이모 등)\n$BULLET_WITH_TAB$남자 조카\n$BULLET_WITH_TAB$여자 조카"
 game_concept_family: "가족"
 game_concept_family_members: "가족 구성원"
 game_concept_family_member: "가족 구성원"
 game_concept_family_desc: "인물의 가족은 [close_family_members|E]과 [extended_family_members|E]의 집합체라 할 수 있습니다."
 game_concept_kinslayer: "친족 살해자"
 game_concept_kinslayers: "친족 살해자"
 game_concept_kinslaying: "친족 살해"
 game_concept_kinslaying_desc: "친족 살해자는 [family_member|E]을 죽인 인물을 의미합니다. 일부 [faiths|E]에서는 친족 살해를 [criminal|E]로 취급합니다.\n\n친족 살해와 관련된 특성은 3가지가 있습니다.\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] - [close_family|E] 구성원을 죽인 사람에게 주어짐\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] - [extended_family|E] 구성원을 죽인 사람에게 주어짐\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] - [dynasty|E] 구성원을 죽인 사람에게 주어짐"
 game_concept_gender_law: "성별법"
 game_concept_gender_laws: "성별법"
 game_concept_gender_law_desc: "모든 [ruler|E]들은 [titles|E]를 누가 [succession|E]할지에 영향을 주는 성별법을 도입하고 있습니다. 또 [armies|E]를 누가 지휘하는지와 [spouses|E] 혹은 [concubines|E]을 여러 명 둘 수 있는지를 결정하기도 합니다.\n\n도입 가능한 성별법은 [faith|E]의 '성별' [doctrine|E]에 따라 달라집니다."
 game_concept_depose: "퇴위"
 game_concept_deposed: "퇴위"
 game_concept_depose_desc: "[rulers|E]는 [faction|E]의 요구나 특별한 사건에 의해 퇴위될 수 있습니다. 퇴위가 벌어진 경우에는 전대 영주가 살아있더라도 [heirs|E]가 [titles|E]를 상속받게 됩니다."
 game_concept_virtue: "미덕"
 game_concept_virtues: "미덕"
 game_concept_virtuous: "선량한"
 game_concept_virtue_desc: "모든 [faith|E]은 특정한 [traits|E]을 미덕으로 여깁니다. 이러한 특성을 지닌 인물들은 해당 특성을 미덕으로 생각하는 모든 인물들로부터 [opinion|E] 보너스를 받게 되며, 같은 신앙을 신봉하지 않더라도 적용됩니다. 더불어 신봉하는 신앙의 미덕 특성을 보유 중인 인물은 매달 [piety|E] 보너스를 획득합니다.\n\n어떤 특성이 미덕으로 여겨지는지는 신앙마다 판이하나, 일반적으로 신앙의 [core_tenets|E]와 신앙이 속한 [religion|E]에 의해 결정됩니다."
 game_concept_sin: "죄악"
 game_concept_sins: "죄악"
 game_concept_sinful: "사특한"
 game_concept_sin_desc: "모든 [faith|E]은 특정한 [traits|E]을 죄악으로 여깁니다. 이러한 특성을 지닌 인물들은 해당 특성을 죄악으로 생각하는 모든 인물들로부터 [opinion|E] 불이익을 받게 되며, 같은 신앙을 신봉하지 않더라도 적용됩니다. 더불어 신봉하는 신앙의 죄악 특성을 보유 중인 인물은 매달 [piety|E]를 상실합니다.\n\n어떤 특성이 죄악으로 여겨지는지는 신앙마다 판이하나, 일반적으로 신앙의 [core_tenets|E]와 신앙이 속한 [religion|E]에 의해 결정됩니다."
 game_concept_excommunicate: "파문"
 game_concept_excommunicated: "파문"
 game_concept_excommunication: "파문"
 game_concept_excommunication_desc: "[head_of_faith|E]에게 파문당해 [GetTrait('excommunicated').GetName( GetNullCharacter )] 특성을 얻은 인물은 같은 [faith|E]을 신봉하는 인물들 사이에서 [criminals|E] 취급을 받게 됩니다.\n\n[GetTrait('excommunicated').GetName( GetNullCharacter )] 특성을 가진 [independent|E] [rulers|E]는 [excommunication_war|E]을 선포 당할 수도 있습니다.\n\n파문 특성은 [head_of_faith|E]에게 자비를 청하거나 다른 [faith|E]으로 개종해야 제거할 수 있습니다."
 game_concept_legalism: "율법주의"
 game_concept_legalistic: "율법주의"
 game_concept_legalism_desc: "신학과 독실한 믿음에 있어서 율법적 실천과 전통을 강조하는 [core_tenet|E]입니다. 이는 [ruler|E]가 보유한 [sins|E] 혹은 [virtues|E]의 개수에 따라 법률 도입 비용, [vassal|E]의 [faction|E] 가담 여부에 영향을 끼칩니다."
 game_concept_dynasty_prestige_level_0: "신생"
 game_concept_dynasty_prestige_level_1: "한미함"
 game_concept_dynasty_prestige_level_2: "하찮음"
 game_concept_dynasty_prestige_level_3: "주목받음"
 game_concept_dynasty_prestige_level_4: "평판이 좋음"
 game_concept_dynasty_prestige_level_5: "유명함"
 game_concept_dynasty_prestige_level_6: "두드러짐"
 game_concept_dynasty_prestige_level_7: "저명함"
 game_concept_dynasty_prestige_level_8: "명예로움"
 game_concept_dynasty_prestige_level_9: "전설적임"
 game_concept_dynasty_prestige_level_10: "신화"
 game_concept_dynasty_prestige_level_0_desc: "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
