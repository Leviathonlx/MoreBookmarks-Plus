 game_concept_artifact_rarity: "유물 희귀도"
 game_concept_rarity: "희귀도"
 game_concept_artifact_rarity_desc: "다른 유물보다 훨씬 구하기 어려운 [artifacts|E]도 존재하며, 이는 희귀도로 표현됩니다.\n\n가장 낮은 등급부터 가장 높은 등급은 다음과 같습니다.\n$BULLET_WITH_TAB$일반 (기본값이므로 표시되지 않음)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"
 game_concept_promote_other_culture_development_decision: "$promote_other_culture_development_decision_name$ 결단"
 game_concept_promote_other_culture_development_decision_desc: "[cultural_acceptance|E]이 #V 75%#! 이상인 다른 [cultures|E]에 속한 [Concept( 'counties', '영지' )|E]의 [development|E]와 [control|E], [building|E] 비용, 수비적인 [advantage|E]을 개선하는 [decision|E]입니다.\n\n결단을 내리면 당신의 [prestige|E] [prestige_i]과 [levies|E]이 증가합니다.\n\n[realm|E] 내의 모든 영지가 영향을 받습니다. [gold|E] 비용은 영향받는 영지의 수에 비례합니다."
 game_concept_reform: "개혁"
 game_concept_reformation: "개혁"
 game_concept_reformation_desc: "[culture_head|E]는 $game_concept_reformation$을 통해 소속된 [culture|E]의 특정 부분을 바꿀 수 있습니다. 개혁은 오랜 시간을 소요하는 절차이며, 한번 시작하면 중단할 수 없습니다. \n\n개혁할 수 있는 요소는 다음과 같습니다.\n$BULLET_WITH_TAB$[traditions|E]\n$BULLET_WITH_TAB$[ethos|E]\n$BULLET_WITH_TAB$[martial_custom|E]"
 game_concept_buy_artifact_claim: "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction: "$buy_artifact_claim_interaction$ 상호작용"
 game_concept_buy_artifact_claim_desc: "인물이 [piety|E] 또는 [prestige|E]을 교환하여 [personal_artifact_claims|E]을 구매할 수 있도록 하는 상호작용입니다."
 game_concept_vassal_contract: "봉신 계약"
 game_concept_vassal_contracts: "봉신 계약"
 game_concept_vassal_contract_desc: "$game_concept_vassal_contracts$은 [vassal|E]과 [liege|E] 사이의 [obligations|E]를 규정합니다.\n\n[feudal|E], [clan|E], [administrative|E], [nomadic|E] $game_concept_government_forms$의 봉신들은 각 봉신과 개별 협상한 서로 다른 [obligations|E]를 이용할 수 있습니다.\n\n모든 봉신은 [obligations|E]에 따라 전체 [taxes|E]과 [levies|E]의 일정 비율을 주군에게 지급합니다. #EMP 이러한 [modifier_contributions|E]은 [GetSubjectContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] 등의 '세부 항목' 옵션으로 조정할 수 있습니다.#!\n\n특수 계약 일부는 특정 지위에 의해 제한됩니다.\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )|V] 및 [GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_scutage' )|V]: [duke|E] 이상\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_palatinate' )|V]: [count|E] 이상\n$EFFECT_LIST_BULLET$[GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_castellan' )|V]: [count|E] 전용\n\n#weak 참고로, [governor|E]의 [obligations|E]는 [province_administrations|E]이란 이름으로 알려져 있습니다.#!"
 game_concept_vassal_directive: "봉신 지령"
 game_concept_vassal_directives: "봉신 지령"
 game_concept_directive: "지령"
 game_concept_directives: "지령"
 game_concept_vassal_directive_desc: "당신은 [liege|E]로서 [vassals|E]들에게 지령을 내릴 수 있습니다. 이는 봉신들의 [councillor_tasks|E]에 영향을 주기도 하고, 어떤 [buildings|E]을 건설할지에 영향을 주기도 합니다.\n\n지령을 내리려면 우선 그 지령을 활성화해야 합니다. 여기에는 '봉신이 갖는 [opinion|E]이 #P 50#! 이상'과 같은 조건이 존재합니다. 고급 [government_forms|E]에는 이러한 조건이 존재하지 않습니다."
 game_concept_tributary_contract: "조공국 계약"
 game_concept_tributary_contracts: "조공국 계약"
 game_concept_tributary_contract_desc: "$game_concept_tributary_contract$은 [tributary|E]과 [suzerain|E] 사이의 [obligations|E]를 규정합니다.\n\n모든 조공국은 서로 다른 [obligations|E]를 가지며, 각 조공국에 대한 협상은 개별적으로 이뤄집니다.\n\n조공국은 전체 [taxes|E], [levies|E], [herd|E], [prestige|E] 또는 [piety|E]의 일정 비율을 종주에게 바치며, 해당 비율은 각자의 [obligations|E]에 따라 다릅니다."
 game_concept_board_game_match: "경기"
 game_concept_board_game: "보드게임"
 game_concept_board_games: "보드게임"
 game_concept_board_game_game: "게임"
 game_concept_board_game_match_desc: "보드게임은 두 명의 참여자가 서로를 상대로 실력과 행운을 겨루는 재치와 행운의 게임입니다. 친선전으로 진행될 수도, 일종의 내기를 할 수도 있습니다.\n\n#weak [board_game_types|E]은 여러 종류가 존재하는데, [board_game_win|E]를 쟁취하고 즐기는 방식은 같습니다. 사용되는 능력만이 다를 뿐이죠.#!"
 game_concept_board_game_winning: "승리"
 game_concept_board_game_win: "승리"
 game_concept_board_game_winning_sudden_death: "단판 승부"
 game_concept_board_game_winning_desc: "$game_concept_board_game$에서의 승리는 두 가지 방식으로 쟁취할 수 있습니다.\n$EFFECT_LIST_BULLET$ 상대보다 압도적으로 많은 점수를 획득할 것.\n$EFFECT_LIST_BULLET$ [EmptyScope.ScriptValue('bg_round_cap_value')|0] 라운드 이후에 명백한 승자가 없을 때, 수비 측 플레이어로 남을 것."
 game_concept_board_game_type: "보드게임 유형"
 game_concept_board_game_types: "보드게임 유형"
 game_concept_board_game_type_counter: "역공"
 game_concept_board_game_type_counters: "역공"
 game_concept_board_game_type_desc_guts: "$game_concept_board_game$에서는 여러 방식으로 상대에게 $game_concept_board_game_type_counter$을 가할 수 있습니다. 상대의 수에 역공을 가하면 상대가 성공적인 수를 놓더라도 획득하는 점수가 대폭 감소합니다. 숙련된 상대는 의도적으로 #EMP 당신#!에게 $game_concept_board_game_type_counter$을 시도할 수도 있습니다."
 game_concept_board_game_type_desc: "$game_concept_board_game_type_desc_guts$\n\n이용 가능한 보드게임\n$EFFECT_LIST_BULLET$ [board_game_type_chess|E]\n$EFFECT_LIST_BULLET$ [board_game_type_pachisi|E]\n$EFFECT_LIST_BULLET$ [board_game_type_hnefatafl|E]\n$EFFECT_LIST_BULLET$ [board_game_type_tabula|E]\n$EFFECT_LIST_BULLET$ [board_game_type_go|E]\n$EFFECT_LIST_BULLET$ [board_game_type_fidchell|E]"
