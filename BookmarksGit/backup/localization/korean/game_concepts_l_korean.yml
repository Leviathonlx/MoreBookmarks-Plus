 game_concept_strife_desc: "$game_concept_strife$는 동료 [vassals|E]에 대한 [opinion|E] 불이익입니다.\n\n불화는 [liege|E]의 신하가 다른 [vassal|E]에게 맞서는 행동을 할 때 발생합니다. 예를 들어 $game_concept_diarch$가 [diarch_powers|E]을 사용하거나, [mandate|E] 이벤트에서 $game_concept_diarch$가 [liege|E]과 같은 권위를 보유하고 있지 않을 때 발생할 수 있습니다."
