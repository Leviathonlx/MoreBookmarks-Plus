 game_concept_excommunication_war: "파문 전쟁"
 game_concept_excommunicated_ruler: "파문 전쟁"
 game_concept_excommunicated_ruler_desc: "파문 전쟁은 공격 측이 [excommunicated|E]된 영주를 권좌에서 제거하기 위해 싸우는 전쟁을 의미합니다.\n\n공격 측이 승리하면 다량의 [piety|E]와 [head_of_faith|E]의 승인을 얻을 수 있으며, 파문된 영주는 강제로 [heir|E]에게 양위하게 됩니다.\n\n그러나 파문된 영주가 승리한다면, 자신의 정당함을 전장에서 증명했으므로 [head_of_faith|E]가 어쩔 수 없이 파문을 거둬들이게 됩니다."
 game_concept_holy_site: "성지"
 game_concept_holy_sites: "성지"
 game_concept_holy_site_desc: "$game_concept_holy_site$는 [faith|E]이 종교적으로 중요한 장소로 여기는 [Concept( 'county', '영지' )|E]를 의미합니다. 상응하는 신앙을 신봉하는 인물이 $game_concept_holy_sites$를 소유하면 같은 신앙을 신봉하는 모두에게 긍정적 효과를 제공하며, [special_buildings|E]을 건설하거나 [holy_orders|E]을 창설할 수 있습니다. 덧붙여 신앙마다 $game_concept_holy_sites$로 신봉하는 곳은 제각기 다릅니다."
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance: "문화 관용"
 game_concept_cultural_acceptance_desc: "문화 관용은 두 [cultures|E]가 서로를 얼마나 잘 받아들이는지를 나타내는 척도입니다.\n\n기본적으로 문화 관용은 서로 다른 문화를 가진 인물 간의 관계에서 서로에 대한 [opinion|E]이 얼마나 감소하는지에 영향을 줍니다. 그 밖에도 [county_opinion|E]은 물론 [hybrid_culture|E] 형성 비용에도 영향을 줍니다.\n\n문화 관용에 변화를 줄 방법은 무수히 많습니다. [wars|E]이 대표적인 예시이며, [titles|E] 수여 및 박탈, [accept_culture|E] [councillor_task|E]도 포함됩니다.\n\n문화 관용은 특정 값을 초과하면 시간 흐름에 따라 [cultural_acceptance_baseline|E]로 돌아가게 됩니다."
 game_concept_cultural_acceptance_baseline: "문화 관용 기준치"
 game_concept_cultural_acceptance_baseline_desc: "[cultural_acceptance|E]에는 기준치가 존재합니다. 이 기준치를 초과할 경우 서서히 기준치로 회귀하게 됩니다. 기준치는 다음에 따라 결정됩니다.\n$EFFECT_LIST_BULLET$[heritage|E] 공유\n$EFFECT_LIST_BULLET$[language|E] 공유\n$EFFECT_LIST_BULLET$[faith|E] 및 [religion|E] 공유 (특히 [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] 또는 [GetReligionFamily('rf_eastern').GetName]의 경우)\n$EFFECT_LIST_BULLET$같은 [region|E]의 [ethos|E] 공유"
 game_concept_culture_pillar: "문화 대들보"
 game_concept_culture_pillars: "문화 대들보"
 game_concept_culture_pillar_desc: "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC: "대들보는 [culture|E]의 기원을 반영하는 미덕입니다.\n\n문화 대들보는 뚜렷한 특징을 가진 5종으로 구성됩니다.\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$미적 기준\n\n이중 기풍과 언어, 무풍은 [culture_head|E]가 [reformation|E]을 통해 바꿀 수 있습니다."
 game_concept_culture_pillar_desc_NO_REFORM_DLC: "대들보는 [culture|E]의 기원을 반영하는 불변의 미덕입니다.\n\n문화 대들보는 뚜렷한 특징을 가진 5종으로 구성됩니다.\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$미적 기준"
 game_concept_culture_tradition: "문화 전통"
 game_concept_culture_traditions: "문화 전통"
 game_concept_tradition: "전통"
 game_concept_traditions: "전통"
 game_concept_culture_tradition_desc: "전통은 개별 [cultures|E]의 관례, 풍습, 미덕, 윤리를 나타냅니다.\n\n각 전통은 해당 문화에 소속된 [characters|E]이나 [Concept( 'counties', '영지' )|E]에 일종의 보너스 혹은 특별한 능력을 부여합니다.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$는 최대 6개의 전통을 가질 수 있는데, 최댓값까지 보유한 문화는 극히 드뭅니다."
 game_concept_culture_tradition_desc_REFORM_DLC: "[culture_head|E]는 [reformation|E]을 통해 새로운 전통을 확립하거나 기존 문화 전통을 다른 것으로 교체할 수 있습니다."
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "[culture_head|E]는 [prestige|E]을 비용으로 소모하여 문화의 전통을 새롭게 확립할 수 있습니다."
 game_concept_ethos: "기풍"
 game_concept_ethos_desc: "[culture|E]의 기풍은 문화의 핵심 기치, 행동 원칙, 구성원의 전반적인 가치관을 결정합니다.\n\n또한 기풍은 [culture_head|E]가 새로운 [traditions|E]을 확립할 때 소모하는 비용에 큰 영향을 줍니다. [SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC: "\n\n[culture_head|E]는 [reformation|E]을 통해 현재 $game_concept_ethos$을 교체할 수 있습니다."
 game_concept_language: "언어"
 game_concept_languages: "언어"
 game_concept_language_desc: "언어는 [culture|E] 구성원들이 전반적으로 구사하는 언어를 결정하는 [culture_pillar|E]입니다. 같은 언어를 사용하는 $game_concept_cultures$는 [cultural_acceptance_baseline|E]에 영구적인 보너스를 받습니다.\n\n[character|E]은 여러 언어를 습득할 수 있습니다. 어떠한 언어를 습득한 상태일 경우, 해당 언어를 사용하는 인물과 [Concept( 'counties', '영지' )|E]에 대한 [cultural_acceptance|E] [opinion|E] 불이익이 절반으로 감소합니다. 또한, [faction_independence|E]과 [claimant_factions|E]을 억누르는 효과도 있습니다.\n\n추가 언어를 습득하려면 [GetScheme('learn_language').GetTypeName] [scheme|E]을 사용해야 합니다. 인물은 [language_limit|E]에 부딪히기 전까지는 쾌적하게 언어를 습득할 수 있습니다."
 game_concept_language_limit: "외국 언어 한도"
 game_concept_language_limit_desc: "쾌적하게 습득하여 기억할 수 있는 [languages|E]의 수는 한정되어 있습니다. 이 한도를 넘어설 경우 어느 한 언어를 잊어야 합니다. 그렇지 않으면 [stress|E]로 고통받게 됩니다.\n\n다만 소속 [culture|E]에서 통용되는 언어는 이 한도에 포함되어 집계되지 않습니다.\n\n한도를 결정하는 요소는 다음과 같습니다.\n$EFFECT_LIST_BULLET$모든 인물은 #V 1#!의 기본값을 가집니다.\n$EFFECT_LIST_BULLET$[learning_i][learning|E] [EmptyScope.ScriptValue('language_learning_divide_value')|V0]점당 한도가 #V 1#!만큼 증가합니다.\n$EFFECT_LIST_BULLET$[GetPerk('open_minded_perk').GetName(GetNullCharacter)] [perk|E]는 한도를 #V 2#!만큼 증가시킵니다.\n$EFFECT_LIST_BULLET$[GetPerk('smooth_operator_perk').GetName(GetNullCharacter)] [perk|E]는 한도를 #V 1#!만큼 증가시킵니다.\n$EFFECT_LIST_BULLET$[GetDynastyPerk('ep1_culture_legacy_1').GetName] [dynasty_perk|E]는 한도를 #V 1#!만큼 증가시킵니다."
 game_concept_heritage: "명맥"
 game_concept_heritage_desc: "명맥은 여러 [cultures|E]의 공통된 조상을 나타내는 [culture_pillar|E]입니다.\n\n같은 명맥을 가진 문화들은 일반적으로 서로에 대해 높은 [Concept( 'cultural_acceptance', '문화 관용' )|E]을 가집니다."
 game_concept_martial_custom: "무풍"
 game_concept_martial_custom_desc: "무풍은 [commanders|E] 또는 [knights|E]가 될 수 있는 성별을 결정하는 [culture_pillar|E]입니다.\n\n일부 [traditions|E] 및 [doctrines|E]를 이용해 특정 [characters|E]에 한해 해당 규칙을 변형할 수도 있습니다."
 game_concept_culture_intermingling: "문화 융화"
 game_concept_culture_intermingling_desc: "같은 [realm|E] 내에서 두 개 이상의 [cultures|E]가 공존하면 보다 많은 융화가 이루어져 문화의 [cultural_acceptance|E]이 증가합니다."
 game_concept_cultural_head: "문화 선도자"
 game_concept_culture_head: "문화 선도자"
 game_concept_culture_head_desc: "$game_concept_culture_head$는 자신의 [culture|E]에 가장 큰 영향력을 행사하고 있는 [ruler|E]를 의미합니다.\n\n특히 [realm|E] 내에 같은 문화 [Concept( 'counties', '영지' )|E]를 가장 많이 보유한 영주가 $game_concept_cultural_head$가 되며, 이는 [domain|E]이 어디에 있는지나 다른 문화 영지를 소유하고 있는지와는 상관없이 적용됩니다.[AddLocalizationIf( HasDlcFeature( 'khans_of_the_steppe' ), 'game_concept_culture_head_desc_NOMAD_DLC', )]\n\n$game_concept_cultural_head$는 영향력을 행사해 [cultural_fascination|E]를 지정하여 어떤 [innovation|E]을 먼저 발견할지 선택할 수 있습니다.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_NOMAD_DLC: "\n\n단, [nomadic|E] [rulers|E]의 경우 지위와 관계없이 보유한 [herd|E]의 규모에 따라 $game_concept_cultural_head$가 정해집니다. 만약 정착 영주와 유목 영주가 같은 [culture|E]에 속한 경우, [military_power|E]이 결정적인 판단 요인이 됩니다."
 game_concept_culture_head_desc_REFORM_DLC: "$game_concept_culture_head$는 소속된 문화의 일부를 [reform|E]할 수 있습니다."
 game_concept_culture_head_desc_NO_REFORM_DLC: "$game_concept_culture_head$는 문화의 [traditions|E]을 새롭게 확립할 수 있습니다."
 game_concept_county_opinion: "민중 의견"
 game_concept_county_opinion_desc: "민중 의견은 각 [Concept( 'county', '영지' )|E]의 민중들이 영지를 소유한 [character|E]에게 갖는 총체적인 [opinion|E]을 의미합니다. 민중이 불행해지면 [peasant_faction|E] 혹은 [popular_faction|E]을 결성하거나 가담하게 될 것이며, 점차 온 [realm|E]으로 퍼져나갈 수도 있습니다.\n\n$game_concept_county_opinion$을 제어하는 가장 쉬운 방법은 영지의 [holder|E]가 민중과 같은 [culture|E], [faith|E]을 공유하는 것입니다.\n\n영주와 다른 [faith|E]을 신봉하는 민중들의 $game_concept_county_opinion$은 해당 영지 신앙의 [faith_hostility|E]와 [fervor|E]에 영향을 받으며, 0과 100사이의 $game_concept_fervor$ 수치에 따라 선형으로 증감합니다."
 game_concept_core_tenet: "원리"
 game_concept_core_tenet_desc: "[doctrines|E]가 [faith|E]이 특정 사안에 대해 고수하는 노선 등을 의미한다면, $game_concept_core_tenets$는 신앙 고유의 기벽과 의례를 의미합니다."
 game_concept_core_tenets: "원리"
 game_concept_holy_war: "성전"
 game_concept_holy_wars: "성전"
 game_concept_holy_war_holy: "성전"
 game_concept_holy_war_desc: "$game_concept_holy_war$은 어떤 [faith|E]을 신봉하는 [ruler|E]가 다른 신앙을 신봉하는 영주를 상대로 벌이는 특수한 형태의 [war|E]을 의미합니다.\n\n$game_concept_holy_war$은 일반적으로 훨씬 더 파괴적이며, 대상 지역 내에 타 신앙 인물이 보유한 모든 [Concept( 'counties', '영지' )|E]를 승리 측이 독식하게 됩니다. 그러나 공격 측의 신앙이 [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] 교리를 보유했거나 방어 측의 대상 지역에 공격 측과 같은 신앙을 신봉하는 [vassals|E]이 존재할 경우, 대상 지역 내에 있는 일부 혹은 모든 봉신이 공격 측으로 이동할 수도 있습니다.\n\n다른 전쟁과 달리 전쟁 대상과 같은 신앙을 신봉하는 영주들은 [alliance|E]을 맺지 않고도 방어 측 합류 여부를 택할 수 있습니다.\n\n서로 다른 [religious_families|E] 사이에서는 성전이 허용될 수도, 제한될 수도 있습니다."
 game_concept_great_holy_war: "대성전"
 game_concept_great_holy_wars: "대성전"
 game_concept_great_holy_war_desc: "$game_concept_great_holy_war$은 오직 [head_of_faith|E]만이 특정 [faiths|E]을 상대로 선포할 수 있는 특수한 형태의 [war|E]을 의미하며 해당 신앙을 신봉하는 [kingdom|E] 점령을 목표로 합니다.\n\n$game_concept_great_holy_wars$은 대상으로 지정된 [kingdom|E] 내의 모든 타 [religion|E] [rulers|E]들을 대상으로 삼기에, 이들은 어쩔 수 없이 힘을 합쳐 방어전을 펼치게 됩니다. 공격 측이 승리하면 대상이 된 왕국 내의 모든 [titles|E]를 공격 측이 장악하며 나눠 갖게 됩니다.\n\n신앙의 [doctrines|E]에 따라 [directed_great_holy_wars|E] 또는 [undirected_great_holy_wars|E]을 벌일 수 있으며, 아예 $game_concept_great_holy_wars$을 일으키지 못할 수도 있습니다.\n$EFFECT_LIST_BULLET$일반적으로 대성전을 일으키기 위해서는 [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] 혹은 [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E]가 필요함\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] 교계 지도자를 두는 신앙은 직접 대성전만 일으킬 수 있음\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] 교계 지도자를 두는 신앙은 간접 대성전만 일으킬 수 있음\n$EFFECT_LIST_BULLET$교계 지도자가 없는 신앙은 자격이 있다 한들 어떤 대성전도 일으킬 수 없음\n\n일부 신앙은 '십자군', '지하드'와 같이 특수한 이름을 가진 대성전을 선포할 수 있으며 이러한 대성전은 이름만 다를 뿐 기능상으로는 다른 대성전과 같음"
 game_concept_directed_great_holy_war: "직접 대성전"
 game_concept_directed_great_holy_wars: "직접 대성전"
 game_concept_directed_great_holy_war_desc: "$game_concept_directed_great_holy_war$은 $doctrine_temporal_head_name$ [head_of_faith|E]가 대상이 된 [kingdom|E]을 직접 소유하려는 의도에서 선포됩니다.\n\n같은 [faith|E]을 신봉하는 [rulers|E]들은 교계 지도자를 지원할지 여부를 선택할 수 있으며, 이에 응할 경우에는 보상을 받게 됩니다. 그 보상으로는 [piety|E]가 주어지고 참전자의 [dynasty|E]이 정복된 왕국 내의 [landed|E]가 될 수도 있습니다.\n\n대상이 된 [religion|E]의 영주들은 방어 측에 참전할지 여부를 결정할 수 있고 [alliance|E] 관계가 아니더라도 함께 싸우게 됩니다."
 game_concept_undirected_great_holy_war: "간접 대성전"
 game_concept_undirected_great_holy_wars: "간접 대성전"
 game_concept_undirected_great_holy_war_desc: "$game_concept_undirected_great_holy_war$은 $doctrine_spiritual_head_name$ [head_of_faith|E]가 대상이 된 [kingdom|E]을 같은 [faith|E]의 지배하에 놓으려는 의도에서 선포됩니다.\n\n$game_concept_undirected_great_holy_wars$은 즉시 시작하지 않고 [preparation_phase|E]부터 시작하게 됩니다.\n\n전쟁에 앞서 공격 측 신앙의 영주들은 [gold|E]를 [war_chest|E]으로 기부할 수 있습니다.\n\n대성전에서 승리한다면 대상이 된 왕국은 공격 측 신앙의 한 인물에게 수여 됩니다. 또 공격 측 참전자들에게 [piety|E]가 보상으로 제공되며, 참전자의 [dynasty|E]이 정복된 왕국 내의 [landed|E]가 될 수도 있습니다."
 game_concept_preparation_phase: "준비 단계"
 game_concept_preparation_phase_desc: "$game_concept_preparation_phase$는 [undirected_great_holy_war|E]이 선포되기 직전의 시기를 의미합니다.\n\n이 시기에 공격 측 [faith|E]의 [rulers|E]들은 군사 지원을 서약하거나 [war_chest|E]으로 금화를 기부할 수 있습니다.\n\n$game_concept_preparation_phase$ 동안에는 초읽기가 진행되며, 끝나는 대로 전쟁이 선포됩니다.\n\n방어하는 [religions|E] 측도 이 시기에 반격 군사 서약을 하게 되므로 양측의 군사력 개요를 확인해볼 수 있는 시기이기도 합니다."
 game_concept_war_chest: "군자금"
 game_concept_war_chest_desc: "$game_concept_war_chest$은 모금된 [gold|E], [piety|E], [prestige|E] 일체를 의미합니다. 군자금은 주로 [undirected_great_holy_wars|E]을 성공적으로 마쳤을 때 보상으로 사용되며, [war|E]의 참여도에 따라 참전자들이 나눠 갖게 됩니다.\n\n또한 공격측은 $game_concept_war_chest$의 일정량을 전쟁이 선포될 때 나눠 갖습니다.\n\n[undirected_great_holy_war|E]에서 패배하게 되면 방어 측이 $game_concept_war_chest$의 신앙도와 위신의 일부를 분배받습니다. #weak (금화는 사라집니다.)#!"
 game_concept_crusade: "십자군"
 game_concept_great_holy_war_undirected: "간접"
 game_concept_crusades: "십자군"
 game_concept_jihad: "지하드"
 game_concept_great_holy_war_directed: "직접"
 game_concept_jihads: "지하드"
 game_concept_title_tier: "등급"
 game_concept_title_tiers: "등급"
 game_concept_rank: "지위"
 game_concept_title_rank: "지위"
 game_concept_title_ranks: "지위"
 game_concept_ranks: "지위"
 game_concept_title_tier_desc: "$game_concept_title_tier$은 작위 [rank|E]에 해당하는 토지로, 게임 내에서 [title|E]가 어느 서열에 있는지를 나타냅니다.\n\n모든 작위에는 등급이 있으며, 이 등급은 [holder|E]가 얼마나 높은 등급의 [vassals|E]을 보유할 수 있는지를 결정합니다.\n\n[hegemony|E] > [empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]"
 game_concept_title_rank_desc: "$game_concept_title_rank$는 작위 [title_tier|E]에 해당하는 개인의 위치로, 게임 내에서 [ruler|E]가 어느 서열에 있는지를 나타냅니다.\n\n모든 등급에는 연관된 지위가 있으며, 이 지위는 [holder|E]가 얼마나 높은 지위의 [vassals|E]을 보유할 수 있는지를 결정합니다.\n\n[hegemon|E] > [emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]"
 game_concept_clergy: "성직자"
 game_concept_clergy_desc: "[court_chaplains|E], [realm_priests|E], [theocratic|E] 영주와 기타 [GetTrait('devoted').GetName( GetNullCharacter )] 특성을 가진 인물은 모두 성직자로 여겨집니다.\n\n[faith|E]의 [doctrines|E]에 따라 누가 성직자가 될 수 있는지, 그리고 성직자가 결혼, 상속 등이 가능한지가 결정됩니다."
 game_concept_church_property: "교회 봉토"
 game_concept_church_holdings: "교회 봉토"
 game_concept_church_holding: "교회 봉토"
 game_concept_church: "교회"
 game_concept_church_property_desc: "교회 봉토는 [realm_priest|E]가 소유하고 있는 [temples|E] 봉토를 의미합니다.\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E]를 보유한 [faiths|E]에서는 교회 봉토가 존재하지 않으며 세속 [rulers|E]가 [temples|E] 봉토를 불이익 없이 직접 소유할 수 있습니다."
 game_concept_temple_citadel: "사원 성채"
 game_concept_temple_citadels: "사원 성채"
 game_concept_temple_citadel_holding: "사원 성채 봉토"
 game_concept_temple_citadel_holdings: "사원 성채 봉토"
 game_concept_temple_citadel_holding_desc: "사원 성채는 [castle|E] 요새와 [temple|E] 숭배가 실용적으로 결합을 이룬 모습입니다. [mandala|E] [rulers|E]에게는 일반적인 [holding_type|E]입니다. 사원 성채는 [levies|E], [piety|E], [taxes|E]을 골고루 제공합니다."
 game_concept_embarking: "승선"
 game_concept_embarked: "승선"
 game_concept_embarked_i: "@embarked_icon!"
 game_concept_embark: "승선"
 game_concept_embarkation: "승선"
 game_concept_embarking_desc: "[army|E]는 해역으로 이동하는 명령을 받거나, 대상 [barony|E]으로 향하는 길에 육지가 없다면 자동으로 [fleet|E]에 $game_concept_embark$하게 됩니다.\n\n$game_concept_embarking$에는 일정량의 [gold|E]가 소비되는데 이는 선박 조달과 건조 과정을 은유적으로 표현하는 것입니다. #V 100#!명의 병사가 승선할 때마다 #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i]만큼의 금화가 소비됩니다."
 game_concept_era: "시대"
 game_concept_eras: "시대"
 game_concept_era_desc: "[innovations|E]은 [culture|E]가 요건이 되는 시대에 도달해야만 발견할 수 있습니다. 다음 시대에 접어들기 위해선 특정 연도가 지나고 이전 시대의 혁신이 #V 50%#! 이상 발견된 상태여야만 합니다.\n\n[tribal_government|E] 및 [nomadic_government|E] 영주는 부족 시대의 혁신만 발견할 수 있습니다."
 game_concept_innovation: "혁신"
 game_concept_innovations: "혁신"
 game_concept_innovation_desc: "혁신은 특정 [culture|E]의 모든 인물에게 이로운 효과를 부여하는 기술, 진보 등을 의미하며, 발견할 수 있는 [eras|E]에 따라 분류됩니다.\n\n각 문화는 이웃 문화와 접촉할 때 특정한 혁신 하나를 [spread|E]받는데, 이럴 경우 발견 속도가 훨씬 빨라집니다.\n\n더불어 [culture_head|E]는 같거나 다른 혁신을 [cultural_fascination|E]로 지정하여 추가 보너스를 받을 수도 있습니다."
 game_concept_cultural_fascination: "문화 심취"
 game_concept_fascination: "심취"
 game_concept_cultural_fascination_desc: "각 문화는 항상 특정한 [innovation|E]에 심취하게 되며, 현재 [culture_head|E]의 [Concept( 'learning', '학습력' )|E]에 비례하여 발견 속도가 상당히 증가하게 됩니다.\n\n문화 선도자는 자유롭게 문화 심취를 변경할 수 있습니다."
 game_concept_cultural_spread: "문화 전파"
 game_concept_spread: "전파"
 game_concept_cultural_spread_desc: "발견하지 못한 [innovations|E]을 지닌 다른 [cultures|E]와 접촉할 경우, 해당 $game_concept_innovations$ 중 하나를 더 빠르게 발견할 수 있습니다. 이때 자격을 갖춘 [cultures|E] 중 [cultural_acceptance|E]가 가장 높은 문화가 선택되어 [innovation|E] 진행도를 전파합니다."
 game_concept_congenital: "선천적"
 game_concept_congenital_trait: "선천적 특성"
 game_concept_congenital_traits: "선천적 특성"
 game_concept_congenital_desc: "일부 [traits|E]은 선천적 특성으로써 자녀에게 유전될 수 있습니다. 적절한 [breeding|E] 과정을 통해 이러한 특성을 강화하는 것도 가능합니다.\n\n예를 들어, 양쪽 부모가 [GetTrait('intellect_good_1').GetName( GetNullCharacter )] 특성을 가지고 있을 경우, 그 자녀는 더 뛰어난 [GetTrait('intellect_good_2').GetName( GetNullCharacter )] 특성을 일정 확률로 갖게 됩니다.\n\n기본 [skills|E]은 선천적인 것으로 취급되지 않습니다."
 game_concept_breeding: "생식"
 game_concept_bred: "생식"
 game_concept_breed: "생식"
 game_concept_breeding_desc: "좋은 [congenital|E] [traits|E]을 가진 인물끼리 [marriages|E]을 주선함으로써 같은 특성을 지닌 인물을 출산할 수 있습니다. 운이 좋을 경우 같은 특성이되 더 강력한 특성을 가진 자녀가 태어나기도 합니다.\n\n그러나 나쁜 선천적 특성도 [GetTrait('beauty_bad_2').GetName( GetNullCharacter )] 특성처럼 강력하게 유전될 수 있습니다.\n\n자녀에게 더 좋은 특성을 주기 위해 근친끼리 결혼을 시키고자 할 수도 있습니다. 하지만 그럴 경우 [inbreeding|E] 결함이 발생할 위험이 동반됩니다."
 game_concept_inbreeding: "근친 생식"
 game_concept_inbred: "근친 생식"
 game_concept_inbreeding_desc: "근친 관계의 두 [characters|E]이 [children|E]를 출산할 경우, [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E]이라는 심각한 [congenital|E] 결함을 안고 태어날 위험이 있습니다.\n\n보통 첫 번째 세대에선 드물지만, $game_concept_inbreeding$은 세대를 거듭할수록 위험성이 더 커집니다.\n\n그러나 [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$과 같이 좋은 특성이 생길 수도 있는데, (양 부모가 해당 특성을 공유할 경우에는) 모든 결점이 [bred|E]을 통해 혈통에서 제거되기 때문에 자녀가 선천적 결함에 면역이 됩니다."
 game_concept_cadet_branching: "방계 일가"
 game_concept_cadet_branch: "방계 일가"
 game_concept_cadet_branches: "방계 일가"
 game_concept_cadet_branching_desc: "[dynasties|E]에는 항상 창설 [house|E]이 있기 마련입니다. 그러나 [house|E]가 새로운 집안을 만들어 스스로 [house_heads|E]이 될 수도 있는데, 이를 방계 일가라 칭합니다.\n\n이런 방계 집안의 구성원들은 기존과 똑같이 자유롭게 행동할 수 있습니다. 또한 이들로 인해 집안 내에 여러 가계가 만들어지기도 합니다."
 game_concept_house_head_interaction: "가장 상호작용"
 game_concept_house_head_interaction_desc: "[house_head|E]이 [house|E]의 구성원들에게 행사할 수 있는 특수한 [interactions|E]을 의미합니다."
 game_concept_demand_conversion: "개종 요구"
 game_concept_demanding_conversion: "개종 요구"
 game_concept_demand_conversion_desc: "[rulers|E]는 다른 [faith|E]을 믿고 있는 신하에게 자신이 믿는 신앙으로 개종하라 요구할 수 있습니다. 개종 승낙 또는 [Concept('refuse_conversion_crime','거부')|E] 여부에 큰 영향을 주는 요소로는 영주의 [Concept( 'learning', '학습력' )|E]과 신하의 주군을 향한 [opinion|E]이 있습니다."
 game_concept_damage: "피해도"
 game_concept_damage_desc: "[soldier|E]의 피해도는 [battle|E] 중 적 [casualties|E]를 얼마나 발생시킬 수 있는지를 결정하는 수치입니다.\n\n[levy|E]은 [GetDefine('NCombat', 'LEVY_ATTACK')|0]만큼의 피해를 줍니다."
 game_concept_toughness: "유지력"
 game_concept_toughness_desc: "[soldier|E]의 유지력은 [battle|E]에서 [casualty|E]가 발생할 때까지 얼마만큼의 [damage|E]을 견뎌낼 수 있는지를 결정하는 수치입니다.\n\n[levy|E]은 [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0]만큼의 유지력을 갖습니다."
 game_concept_pursuit: "추격"
 game_concept_pursuit_desc: "[battle|E]에서 승리한 [army|E]는 부대의 총합 $game_concept_pursuit$ 수치에 따라 [aftermath|E] 국면에서 적 [casualties|E]를 추가로 발생시키고 [routed_soldiers|E]를 [dead_soldiers|E]로 만들 수 있습니다."
 game_concept_screen: "차단"
 game_concept_screen_desc: "패배한 [army|E]는 부대의 총합 차단 수치에 따라 [battle|E]의 [aftermath|E] 국면에서 발생하는 [casualties|E]를 줄일 수 있습니다."
 game_concept_siege_progress: "공성 진행도"
 game_concept_siege_progress_desc: "$game_concept_siege_progress$는 [siege|E]이 얼마나 진행됐는지, 또 얼마나 남았는지를 나타내는 수치입니다. 진행도가 가득 차면 [holding|E]는 [occupied|E] 상태가 됩니다.\n\n공성 완료에 필요한 $game_concept_siege_progress$는 [fort_level|E]에 영향을 받습니다.\n\n진행도는 날마다 적립되고 공성 상황에 의해 영향을 받습니다. 또한 [siege_weapons|E]를 보유하거나 [army|E]의 병사 수가 [garrison|E]를 월등히 압도할 때도 증가합니다."
 game_concept_siege_weapon: "공성 무기"
 game_concept_siege_weapons: "공성 무기"
 game_concept_siege_weapon_desc: "$game_concept_siege_weapons$는 [sieges|E]에 중점을 둔 [men_at_arms|E] 부대입니다.\n\n[battles|E]에서는 아무런 피해도 주지 못하지만, $game_concept_siege$ 에서는 [siege_progress|E]가 더 빠르게 차오르도록 해줍니다.\n\n그러나 $game_concept_siege_weapons$는 [holdings|E]의 [fort_level|E]이 특정 단계를 넘어서면 효과를 발휘하지 못합니다."
 game_concept_completely_controls: "완전 지배"
 game_concept_completely_control: "완전 지배"
 game_concept_completely_controlled: "완전 지배"
 game_concept_complete_control: "완전 지배"
 game_concept_complete_control_desc: "이 조건은 모든 대상 작위에 속하는 모든 [de_jure|E] 봉신 [titles|E]가 [ruler|E] 혹은 영주의 [vassals|E]이 모두 소유하고 있고, 적 [armies|E]에 [Concept( 'occupied', '점령된' )|E] 영지가 하나도 없을 때 충족됩니다."
 game_concept_complete_control_region: "완전 지배"
 game_concept_completely_controls_region: "완전 지배"
 game_concept_completely_control_region: "완전 지배"
 game_concept_complete_control_region_desc: "이 조건은 대상 [region|E] 내에 속한 모든 [Concept( 'counties', '영지' )|E]를 영주 혹은 영주의 [vassals|E]이 모두 소유하고 있고, 적 부대에 점령된 백작령이 하나도 없을 때 충족됩니다."
 game_concept_region: "지역"
 game_concept_regions: "지역"
 game_concept_region_desc: "지역은 지도상의 특정한 지리학적 구역을 일컫습니다. [de_jure|E]과 달리 지역은 절대 변하지 않습니다."
 game_concept_recently_disembarked: "최근 상륙"
 game_concept_recently_disembarked_desc: "[army|E]가 바다에서 육지로 상륙하고 나면 '$game_concept_recently_disembarked$' 상태가 됩니다. 최근 상륙 상태가 되면 특정 기간동안 [battles|E]에서 [advantage|E] 불이익을 받게 됩니다."
 game_concept_diplomatic_range: "외교 범위"
 game_concept_range: "범위"
 game_concept_diplomatic_range_desc: "오직 외교 범위 내에 있는 인물과만 상호작용을 할 수 있습니다. 그러나, 이웃 [realms|E]은 항상 외교 범위 내에 있는 것으로 간주됩니다."
 game_concept_mongol_empire: "몽골 제국"
 game_concept_mongol_empire_desc: "초원 지대의 강력한 부족 영주가 창설할 수 있는 [empire|E] [title|E]이며 [mongol_invasion_casus_belli|E]을 사용할 수 있습니다.\n\n이 작위는 #EMP $become_greatest_of_khans_decision$#! [decision|E]을 통해 창설됩니다."
 game_concept_mongol_invasion_casus_belli: "몽골 침략 전쟁 명분"
 game_concept_mongol_invasion_casus_belli_desc: "[mongol_empire|E]의 [ruler|E]만 사용할 수 있는 강력한 [casus_belli|E]입니다.\n\n이 전쟁 명분은 [kingdom|E] [title|E] 전역을 한꺼번에 대상으로 지정할 수 있어서, 대규모로 급속한 영토 확장을 할 수 있게 해줍니다."
 game_concept_hungarian_invasion_casus_belli: "$HUNGARIAN_INVASION_CB_NAME$ 전쟁 명분"
 game_concept_hungarian_invasion: "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc: "캠페인 진행 중 단 한 번만 사용할 수 있는 강력한 [casus_belli|E]으로, 판노니아에 있는 대상의 모든 영토를 점령하는 것이 목표입니다.\n\n승리 시, 공격 측 [realm|E]의 모든 $mogyer_collective_noun$ [Concept( 'counties', '영지민' )|E]#EMP 과#! [vassals|E]이 판노니아로 이동하며, $avar$ [Concept( 'counties', '영지민' )]을 축출합니다. 판노니아 외부에 있는 봉신들은 버려지고 이전에 $mogyer_collective_noun$인이 점령하거나 지배하던 [Concept( 'counties', '영지' )]는 지역의 소군장들, 그리고 초원 지대에서 경쟁하던 부족들이 차지하게 됩니다."
 game_concept_pax_romana_invasion_casus_belli: "팍스 로마나 전쟁 명분"
 game_concept_pax_romana_invasion_casus_belli_desc: "로마 제국의 [ruler|E]만 사용할 수 있는 강력한 [casus_belli|E]입니다. [Glossary( '팍스 로마나', 'PAX_ROMANA_GLOSS' )]의 새로운 시대를 목표로 삼습니다.\n\n이 전쟁 명분은 [empire|E] [title|E] 전역을 한꺼번에 대상으로 지정할 수 있어서, 대규모로 급속한 영토 확장을 할 수 있게 해줍니다."
 game_concept_eastern_roman_empire: "동로마 제국"
 game_concept_eastern_roman_empire_desc: "동로마 제국의 소유주가 창설할 수 있는 [empire|E] [title|E]입니다.\n\n이 작위는 #EMP $split_roman_empire_decision$#! [decision|E]을 통해 창설됩니다."
 game_concept_imperial_expedition_cb: "제국 원정"
 game_concept_imperial_expedition_cb_expedition: "원정"
 game_concept_imperial_expedition_cb_desc: "$game_concept_duumvirates$에서 [co_emperors|E]가 사용할 수 있는 매우 강력한 [casus_belli|E]입니다.\n\n$game_concept_imperial_expedition_cb$은 [empire|E]과 국경을 맞대고 있거나 [Concept( 'de_jure', '규범상' )|E] 선임 황제에게 속하는 영토를 가진 모든 [realm|E]을 상대로 발동될 수 있습니다.\n\n이는 (일반적으로) $game_concept_empire$과 실제 권역으로 국경을 접하거나 [Concept( 'de_jure', '규범상' )|E] 그에 속하는 #BER 모든#! [duchies|E]을 목표로 삼습니다.\n\n또한, 수비자와 국경을 접하는 모든 [governor|E]은 강제로 [ally|E]으로서 [war|E]에 소집됩니다. 멀리 있는 $game_concept_governors$이 군사적 [province_administrations|E]을 가진 경우에는 선택적으로 분쟁에 참여할 수 있습니다.\n\n$game_concept_war$에서 승리하면 $game_concept_co_emperor$는 다음 중 하나를 결정해야 합니다.\n$EFFECT_LIST_BULLET$정복한 영토를 선임 황제에게 넘겨 [influence|E]과 [opinion|E] 획득\n$EFFECT_LIST_BULLET$영토를 자신이 차지하기 ($game_concept_opinion$ 소모)\n$EFFECT_LIST_BULLET$가장 좋은 [duchy|E]을 남기고 대부분의 영토 넘김 ([influence|E] 및 [opinion|E] 약간 감소)\n$EFFECT_LIST_BULLET$은혜를 입힐 현지 임시 $game_concept_governors$ 임명\n\n#WEAK 모든 보상은 점령한 영토에 비례하여 조정됩니다. 대규모 정복의 경우, 국경에서의 작은 충돌보다 #EMP 훨씬#! 더 많은 $game_concept_influence$을 획득합니다.#!"
 game_concept_knight: "기사"
 game_concept_knights: "기사"
 game_concept_knight_i: "@knight_icon!"
 game_concept_knights_possessive: "기사의"
 game_concept_knight_desc: "$game_concept_knight$는 [army|E]에 합류해 직접 싸우는 [vassal|E], [courtier|E] 혹은 [follower|E]를 의미합니다.\n\n$game_concept_knights$는 [battles|E]에서 자신의 [prowess_skill|E]을 활용해 더 효과적으로 전투를 벌입니다.$game_concept_prowess$이 높을수록 적에게 더 큰 피해를 입히며, 살아남을 확률이 높아지고 심지어는 상처 하나 입지 않고 $game_concept_battle$에서 빠져나올 수도 있습니다.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak 기사라는 명칭은 [culture]와 [faith]에 따라 변경되기도 합니다. 예를 들어, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$, $knight_baghatur_no_tooltip_plural$ 등이 있습니다.\n\n기사는 인물과 병력 종사단을 모두 대표합니다.#!"
 game_concept_knight_desc_TOTO_DLC: "휘하의 $game_concept_knights$가 [GetActivityType( 'activity_tournament' ).GetName] [contest|E] [contest_qualifies|E]에 성공하거나 우승할 때마다 [prestige|E]을 얻습니다.\n\n"
 game_concept_knight_desc_NO_TOTO_DLC: ""
 game_concept_knight_desc_ACCOLADE_DLC: "기사는 [accolade|E]을 받아 [acclaimed_knights|E]가 될 수 있습니다.\n\n"
 game_concept_knight_effectiveness: "기사 효율"
 game_concept_knight_effectiveness_desc: "[ruler|E]의 기사 효율은 [knights|E]들이 [battle|E]에서 얼마나 잘 싸우는지를 결정합니다.\n\n효율이 100%라면 기사는 평소와 같이 전투를 벌이지만, 200%라면 [prowess|E]이 두 배인 것과 같이 전투를 벌입니다."
 game_concept_short_reign: "단기 재위"
 game_concept_short_reign_desc: "단기 재위는 [realm|E] 내 모든 인물이 새로운 [liege|E]에게 갖는 [opinion|E] 불이익으로 점차 감소하게 됩니다.\n\n이와 유사하게 주군이 오래도록 봉역을 다스릴 경우, 신하들에게 [long_reign|E] 의견 보너스가 부여되고 점차 증가합니다."
 game_concept_long_reign: "장기 재위"
 game_concept_long_reign_desc: "장기 재위는 [realm|E] 내 모든 인물이 장기간 봉역을 다스리고 있는 [liege|E]에게 갖는 [opinion|E] 보너스로 점차 증가하게 됩니다.\n\n이와 유사하게 주군이 새롭게 즉위한 경우, 신하들에게 [short_reign|E] 의견 불이익이 부여되고 점차 감소합니다."
 game_concept_troop_quality: "군용"
 game_concept_troop_quality_desc: "$game_concept_troop_quality$은 [soldiers|E] 수에 비례하여 [army|E]의 전투력이 어느 정도인지를 나타내는 수치입니다.\n\n[knights|E]와 [men_at_arms|E]으로만 편제된 $game_concept_army$는 높은 $game_concept_troop_quality$의 부대가 되지만 [levies|E]의 수가 많은 $game_concept_army$는 낮은 $game_concept_troop_quality$의 부대가 됩니다.\n\n이는 곧 규모는 작아도 $game_concept_troop_quality$이 높은 $game_concept_army$가 체급에 비해 훌륭한 전투력을 보인다는 뜻입니다. 따라서 적과 교전을 벌이기 전에 병사 수와 $game_concept_troop_quality$의 균형을 #Emphasis 신중히#! 생각해봐야 합니다!"
 game_concept_religious_family: "종교 계통"
 game_concept_religious_families: "종교 계통"
 game_concept_religious_family_desc: "$game_concept_religious_family$은 [religions|E]들이 속해있는 대분류를 일컫습니다. 이는 $game_concept_religious_family$에 속한 다양한 종교와 [faiths|E]들이 서로를 어떻게 바라보는지에 영향을 줍니다.\n\n[GetReligionFamily('rf_abrahamic').GetName] 종교는 #weak 같은 아브라함 계통의 종교를 포함하여#! 누구건 상관없이 [holy_wars|E] 선포가 가능합니다. 그만큼 [heresy|E]에 민감하기 때문입니다.\n\n[GetReligionFamily('rf_eastern').GetName] 종교는 오직 타 종교 계통에 속한 종교에만 성전을 선포할 수 있습니다.\n\n[GetReligionFamily('rf_pagan').GetName] 종교는 종교에 상관없이 성전을 선포할 수 있지만, 신앙의 개혁이 완료된 상태여야만 성전 선포를 행할 수 있습니다."
 game_concept_debt: "채무"
 game_concept_debt_desc: "채무는 [gold_i][gold|E]의 보유량이 음의 값으로 접어든 상황을 의미합니다. 일반적으로 [ruler|E]가 전쟁 중에 재정이 충분치 않은데도 불구하고 [mercenaries|E]을 고용하거나, 전쟁이 장기화될 때 발생합니다.\n\n채무 상태가 되면 [wars|E]을 새로 선포할 수 없고 [men_at_arms|E]은 충원되지 않으며, 전투에서 적들이 더 높은 [advantage|E]을 취하게 됩니다. 깊은 채무의 늪에 빠질수록 더 많은 불이익이 부과됩니다. [levies|E] 감소, [county_opinion|E] 하락, 당신을 향한 [vassals|E]의 호감도 악화와 같은 현상이 발생합니다.\n\n게다가 [domain|E] [Concept( 'counties', '영지' )|E]에 [county_corruption|E]이 발생하기도 합니다. \n\n#help 그런 의미에서 적이 채무 상태일 때를 노려 공격하는 편이 좋습니다. 그만큼 줄어든 [advantage|E]를 짊어지고 저항할 테니 말입니다.#!"
 game_concept_treasury_debt: "국고 채무"
 game_concept_treasury_debt_desc: "국고 채무는 [treasury_i][treasury|E]의 보유량이 음의 값으로 접어든 상황을 의미합니다. 보통 전쟁이 장기화할 때 전쟁 중인 [governor|E]에서 국고가 충분치 않은데도 불구하고 [mercenaries|E]을 고용하거나, [vassals|E]에게 수금하는 양에 비해 너무 많은 [Concept( 'treasury_budgeting', 'Salaries' )|E]을 봉신에게 지급하면 발생합니다.\n\n 채무 상태가 되면 [wars|E]을 새로 선포할 수 없고 국고에 의존하는 [men_at_arms|E]은 충원되지 않으며, 전투에서 적들이 더 높은 [advantage|E]을 취하게 됩니다. 깊은 채무의 늪에 빠질수록 더 많은 불이익이 부과됩니다. [levies|E] 감소, [county_opinion|E] 하락, 당신을 향한 [vassals|E]의 호감도 악화와 같은 현상이 발생합니다.\n\n이외에도 불안을 일으키는 현상이 일어날 수 있으며, 예시로 [domain|E] [Concept( 'counties', '영지' )|E]에 [county_corruption|E]가 발생하기도 합니다. \n\n#help 그런 의미에서 적이 채무 상태일 때를 노려 공격하는 편이 좋습니다. 그만큼 줄어든 [advantage|E]를 짊어지고 저항할 테니 말입니다.#!"
 game_concept_beneficiary: "수혜자"
 game_concept_beneficiaries: "수혜자"
 game_concept_beneficiary_desc: "[great_holy_war|E]에 참전하는 모든 인물은 [dynasty|E]의 인물 중 한 명을 $game_concept_beneficiary$로 선택합니다. 대성전이 승리로 끝나면 $game_concept_beneficiary$는 대상이 된 봉역에서 일정량의 토지를 수여받게 되는데, 그 양은 수혜자의 영주가 성취한 [Concept( 'war_contribution', '공헌도' )|E]에 따라 결정됩니다.\n\n공헌도를 가장 많이 쌓은 인물은 자신의 수혜자가 전쟁 목표인 주 작위를 받을 수 있도록 힘을 행사할 수 있습니다."
 game_concept_papal_recipient: "최혜 후보자"
 game_concept_papal_recipient_desc: "[great_holy_war|E]의 주요 목표를 공격 측 신앙의 구성원이 이미 소유하고 있거나 점령한 경우, 해당 인물이 작위의 정당한 수혜자로 간주됩니다. 단, 최다 [Concept( 'war_contribution', '공헌자' )|E]가 자신의 [beneficiary|E]에게 우선권을 주게 한다면 이야기가 달라집니다."
 game_concept_end_date: "종료일"
 game_concept_end_date_desc: "서기 1453년은 종료일로, 이 연도에 도달하면 게임이 종료될 것입니다."
 game_concept_realm_size: "영토 규모"
 game_concept_realm_size_desc: "인물의 $game_concept_realm_size$는 자신과 [vassals|E]이 소유하고 있는 [Concept( 'counties', '영지' )|E] 수의 합계를 나타냅니다."
 game_concept_voter_strength: "유권 위력"
 game_concept_voting_strength: "유권 위력"
 game_concept_voting_power: "유권 위력"
 game_concept_voter_strength_desc: "유권 위력은 선거제 [succession_law|E]에서 한 유권자의 투표 영향력이 어느 정도인지를 나타내는 요소입니다. 이 수치는 일반적으로 영주의 [rank|E]에 따라 증가하며, [titlepossessive|E] 법에 따라 기타 여러 요소가 영향을 주기도 합니다."
 game_concept_stress_level: "스트레스 단계"
 game_concept_stress_levels: "스트레스 단계"
 game_concept_stressed: "스트레스"
 game_concept_stress_level_desc: "인물의 [stress|E]가 100이 될 때마다 스트레스 단계가 증가하게 됩니다. 스트레스 단계는 0부터 3까지 존재하며, 단계가 오를 때마다 인물의 [fertility|E], [health|E] 등에 주는 불이익이 증가하게 됩니다.\n\n또한 인물의 스트레스 단계가 1 이상이라면, [mental_breaks|E]에 취약해집니다."
 game_concept_mental_break: "정신 붕괴"
 game_concept_mental_breaks: "정신 붕괴"
 game_concept_mental_break_desc: "[stress|E]가 인물이 견딜 수 있는 범위를 넘어선다면 정신 붕괴를 일으키게 되며, 어떤 수를 써서라도 스트레스를 해소해야겠다고 생각하게 만듭니다.\n\n정신 붕괴에 시달리는 인물은 여러 방법으로 이러한 상황을 해결하려 들지만, 대부분 부정적인 결과로 이어지곤 합니다.\n\n[stress_levels|E]가 낮을 때는 그리 심각하지 않아 쉽게 넘어갈 수 있지만, 스트레스 단계가 높을수록 미치광이가 되거나 죽음에 이르게 하는 결과가 일어날 수 있습니다."
 stress_icon_tooltip: "$game_concept_mental_break_desc$"
 game_concept_clergy_opinion: "성직자 의견"
 game_concept_clergy_opinion_desc: "이 유형의 [opinion|E]은 당신과 같은 [faith|E]을 신봉하는 [clergy|E]들에게만 영향을 주는 의견입니다."
 game_concept_secular_opinion: "세속 의견"
 game_concept_secular_opinion_desc: "이 유형의 [opinion|E]은 [clergy|E]가 #emphasis 아닌#! 모든 인물에게 영향을 주는 의견입니다."
 game_concept_title_allegiance: "작위 맹서"
 game_concept_title_allegiance_desc: "[vassals|E]은 어떤 [liege|E]이 아니라 특정 [title|E]에 충성을 맹세할 수도 있습니다. 이는 작위에 자체적인 [succession_law|E]이 있을 때만 발생하는 상황입니다. [succession|E]가 시작되면, 이러한 봉신들이 새로운 작위 [holder|E]의 봉신으로 전환됩니다."
 game_concept_nominate: "지명"
 game_concept_nominate_heir: "후계자 지명"
 game_concept_nomination: "지명"
 game_concept_nominations: "지명"
 game_concept_nominate_desc: "선거 [succession_laws|E]이 도입된 곳에선 [elector|E]들이 각자 선호하는 [title_heir|E]를 지명할 수 있습니다. 후보자의 적법 여부와 유권자의 투표 선호도는 특정 승계법에 따라 다르게 적용됩니다."
 game_concept_elector: "유권자"
 game_concept_electors: "유권자"
 game_concept_elector_desc: "유권자는 선거 [succession_laws|E]이 도입된 곳에서 선호하는 [title_heir|E]에게 표를 던질 수 있는 인물을 의미합니다. 특정 승계법에 따라 누가 유권자가 될지 결정됩니다."
 game_concept_attraction: "매력"
 game_concept_attracted: "매력"
 game_concept_attraction_desc: "매력은 당신의 성별과 [sexuality|E]이 같은 인물들에게만 적용되는 [opinion|E]입니다.\n\n예를 들어, [homosexual|E]자인 남성은 다른 남성을 향해 이 의견을 갖게 되며, [asexual|E]자인 인물은 누구에게도 이 의견을 느끼지 않게 됩니다. 또 [heterosexual|E]자인 여성은 남성을 향해 이 의견을 갖게 됩니다.\n\n[GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')]세 이상의 여성, [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')]세 이상의 남성을 향해서는 매력을 느낄 수 없게 됩니다."
 game_concept_sexuality: "성적 지향"
 game_concept_sexuality_desc: "성적 지향은 잠재적으로 어떤 성별을 가진 인물에게 [attracted|E]을 느끼는지 결정하는 요소입니다.\n\n[marry|E] 여부에는 큰 영향을 주지 않지만, 배우자의 성적 지향이 일치하지 않을 경우 [fertility|E]이 감소하게 됩니다.\n\n#EMP 크루세이더 킹즈 III#!에 제한적으로 적용되는 성적 지향은 다음과 같습니다.\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho: "[homosexual|E]"
 game_concept_homosexual: "동성애"
 game_concept_homosexual_desc: "#EMP 크루세이더 킹즈 III#!에서 해당 인물은 같은 성별인 인물에게 매력을 느끼게 됩니다."
 sexuality_he: "[heterosexual|E]"
 game_concept_heterosexual: "이성애"
 game_concept_heterosexual_desc: "#EMP 크루세이더 킹즈 III#!에서 해당 인물은 다른 성별인 인물에게 매력을 느끼게 됩니다."
 sexuality_bi: "[bisexual|E]"
 game_concept_bisexual: "양성애"
 game_concept_bisexual_desc: "#EMP 크루세이더 킹즈 III#!에서 해당 인물은 동성, 이성 상관없이 매력을 느끼게 됩니다."
 sexuality_as: "[asexual|E]"
 game_concept_asexual: "무성애"
 game_concept_asexual_desc: "#EMP 크루세이더 킹즈 III#!에서 해당 인물은 타인의 성별이 어떻건 간에 거의 매력을 느끼지 않습니다."
 sexuality_none: "#V 없음#!"
 game_concept_title_succession: "작위 승계"
 game_concept_title_specific_succession: "작위 고유법"
 game_concept_title_succession_desc: "각 [title|E]에는 [succession_law|E]이 있으며, 이는 [holder|E]의 [realm|E] 승계법과는 다릅니다.\n\n[kingdoms|E] 및 [empires|E]은 주로 전통적인 $game_concept_title_succession$을 보유합니다.\n\n$game_concept_title$의 $game_concept_holder$는 보통 [prestige|E]을 소모해 작위 고유 승계법을 추가하거나 제거할 수 있습니다.\n\n[domiciles|E] 또한 고유의 $game_concept_title_succession$가 있으며, 이는 제거할 수 없습니다."
 game_concept_designated_heir: "지정 후계자"
 game_concept_designated_heir_desc: "$game_concept_designated_heir$는 [realm_heir|E]가 결정될 때 우선권을 갖는 인물입니다."
 game_concept_incest: "근친상간"
 game_concept_incestuous: "근친상간"
 game_concept_incest_desc: "근친상간은 근친끼리의 성행위를 의미합니다.\n어디까지가 근친상간에 해당하는지는 [faith|E]의 $doctrine_consanguinity_name$ [doctrine|E]에 따라 달라집니다."
 game_concept_relation: "특수 관계"
 game_concept_relations: "특수 관계"
 game_concept_relationship: "특수 관계"
 game_concept_relation_desc: "$game_concept_relations$는 가족 혹은 [vassalage|E] 관계에 구애되지 않는 또 하나의 관계를 의미합니다. 이 $game_concept_relations$는 몇 가지 범주에 따라 나뉘는데, 관련된 인물에게 [character_modifiers|E]를 부여하기도 하고 해당 인물 간에 어떤 일이 일어날 수 있을지를 결정합니다.\n\n표준 관계:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n$EFFECT_LIST_BULLET$ [elder|E]\n$EFFECT_LIST_BULLET$ [disciple|E]\n\n강화된 관계:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\n아동기 관계:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 game_concept_lover: "연인"
 game_concept_lovers: "연인"
 game_concept_lover_possessive: "연인의"
 game_concept_lovers_possessive: "연인의"
 game_concept_lover_desc: "$game_concept_lover$은 $game_concept_relation$ 중 하나로 두 [characters|E] 간에 지속되고 있는 성애적 관계를 의미합니다.\n\n보통 [marriage|E] 혹은 [concubinage|E] 관계가 아닌 혼외 관계에서 이루어지므로 대부분의 $game_concept_lover$ $game_concept_relations$가 [secrets|E]로 시작하게 됩니다.\n\n남성과 여성이 $game_concept_lovers$ 관계라면 여성이 남성의 아이를 밸 수 있습니다. 그런데 둘이 $game_concept_married$을 한 상태가 아니거나 $game_concept_concubine$이 아닐 경우 자녀는 [bastard|E]가 되고, 비밀에 부치거나 그렇지 않을 수도 있습니다.\n\n$game_concept_lovers$ 관계에서 깊은 충심과 애정이 싹튼다면 [soulmates|E]으로 전환되기도 합니다."
 game_concept_soulmate: "천생연분"
 game_concept_soulmates: "천생연분"
 game_concept_soulmate_possessive: "천생연분의"
 game_concept_soulmates_possessive: "천생연분의"
 game_concept_soulmate_desc: "$game_concept_soulmate$은 매우 깊은 로맨틱한 사랑 관계를 나타내는 $game_concept_relation$입니다. 또한 [lover|E]보다 더 강력한 $game_concept_relation$이기도 합니다. $game_concept_character$은 오직 한 명의 $game_concept_soulmate$만 가질 수 있습니다."
 game_concept_friend: "친구"
 game_concept_friends: "친구"
 game_concept_friendships: "우정"
 game_concept_friend_possessive: "친구의"
 game_concept_friends_possessive: "친구의"
 game_concept_friendship: "우정"
 game_concept_friend_desc: "$game_concept_friend$는 끈끈한 우정과 지지를 나타내는 $game_concept_relation$입니다. [children|E]와 [adults|E] 모두 가질 수 있습니다.\n\n더 깊은 우정을 갖게 된 $game_concept_friends$는 [best_friends|E]로 발전하기도 합니다."
 game_concept_best_friend: "단짝 친구"
 game_concept_best_friends: "단짝 친구"
 game_concept_best_friend_possessive: "단짝 친구의"
 game_concept_best_friends_possessive: "단짝 친구의"
 game_concept_best_friend_desc: "$game_concept_best_friend$는 평생 헌신과 지지를 보내주는 $game_concept_relation$를 말합니다. [friend|E]보다 더 강력한 $game_concept_relation$입니다. [character|E]은 오직 한 명의 $game_concept_best_friend$만 가질 수 있습니다."
 game_concept_rival: "경쟁자"
 game_concept_rivals: "경쟁자"
 game_concept_rivalries: "경쟁자"
 game_concept_rivalry: "경쟁"
 game_concept_rival_possessive: "경쟁자의"
 game_concept_rivals_possessive: "경쟁자의"
 game_concept_rival_desc: "$game_concept_rival$는 증오까진 아니지만, 평생 원망을 품는 $game_concept_relation$를 말합니다.\n\n$game_concept_rivals$ 중에서도 정말 서로를 경멸하게 되면 [nemeses|E] 관계가 됩니다."
 game_concept_nemesis: "천적"
 game_concept_nemeses: "천적"
 game_concept_nemesis_possessive: "천적의"
 game_concept_nemeses_possessive: "천적의"
 game_concept_nemesis_desc: "$game_concept_nemesis$은 한 쪽이, 혹은 서로가 멸시하고 증오하는 $game_concept_relation$를 말합니다. [rival|E]보다 더 강력한 $game_concept_relation$입니다. 인물은 오직 한 명의 $game_concept_nemesis$만 가질 수 있습니다."
 game_concept_grudge: "원한"
 game_concept_grudges: "원한"
 game_concept_grudge_possessive: "원한의"
 game_concept_grudges_possessive: "원한의"
 game_concept_grudge_desc: "$game_concept_grudge$은 일방적인 증오와 분개를 나타내는 $game_concept_relation$입니다. 원한의 대상은 그 감정에 반응하지 않을 뿐만 아니라, 심지어 원한의 존재 자체를 모를 수도 있습니다.\n\n#WEAK $game_concept_grudges$은 한 [character|E]이 다른 인물의 존재조차 모른 채 해당 인물에게 끔찍한 일을 저지를 경우 흔히 형성됩니다. 왕이 어떤 농노를 40년 동안 [dungeon|E]에 방치하는 경우가 좋은 사례입니다.#!"
 game_concept_guardian: "후견인"
 game_concept_guardians: "후견인"
 game_concept_guardian_possessive: "후견인의"
 game_concept_guardians_possessive: "후견인의"
 game_concept_guardianship: "후견제"
 game_concept_guardian_desc: "$game_concept_guardian$은 [child|E]의 [educate|E]을 담당하는 [character|E]로, 교육을 받는 아이는 [ward|E]이라고 칭합니다.\n\n$game_concept_guardians$은 보유하고 있는 [personality_traits|E]을 $game_concept_wards$에게 넘겨주는 경향이 있으며, [culture|E], [faith|E] 그리고 지정했다면 $game_concept_education_focus$에 대해서도 전수하기도 합니다.\n\n$game_concept_guardian$은 다른 [court|E]에 기거하고 있어도 가능합니다. [close_family_member|E]을 다른 [ruler|E]에게 맡기는 일이니 해당 영주의 [opinion|E]이 증가하게 될 것입니다."
 game_concept_ward: "피후견인"
 game_concept_wards: "피후견인"
 game_concept_ward_possessive: "피후견인의"
 game_concept_wards_possessive: "피후견인의"
 game_concept_ward_desc: "$game_concept_ward$은 [guardian|E]에게 [educated|E]을 받는 [child|E]를 의미합니다. $game_concept_guardian$은 최대 두 명의 $game_concept_wards$을 둘 수 있습니다."
 game_concept_mentor: "스승"
 game_concept_mentors: "스승"
 game_concept_mentor_possessive: "스승의"
 game_concept_mentors_possessive: "스승의"
 game_concept_mentor_desc: "$game_concept_mentors$은 [student|E]의 [skills|E] 개선에 도움을 주는 [characters|E]을 말합니다. [lifestyle|E] [focus|E]이 특정 $game_concept_skill$에 설정돼있을 경우, 사건을 통해 스승을 구할 수 있습니다."
 game_concept_student: "제자"
 game_concept_students: "제자"
 game_concept_student_possessive: "제자의"
 game_concept_students_possessive: "제자의"
 game_concept_student_desc: "$game_concept_students$는 [mentor|E]의 조언을 받아, [skills|E] 하나를 향상시키는데 [characters|E]을 의미합니다. $game_concept_mentors$은 스승이 자랑하는 $game_concept_skill$에 [lifestyle|E] [focus|E]을 설정할 경우, 사건을 통해 획득할 수 있습니다."
 game_concept_bully: "불량배"
 game_concept_bullies: "불량배"
 game_concept_bully_possessive: "불량배의"
 game_concept_bullies_possessive: "불량배의"
 game_concept_bully_desc: "$game_concept_bully$는 [victim|E]라 불리는 $game_concept_child$를 재미 삼아서, 이득 때문에, 아니면 그냥 지루해서 괴롭히는 잔혹한 [child|E]를 말합니다. [adulthood|E]이 되면 $game_concept_bully$는 [rival|E]로 발전하거나 어린 시절 증오심을 털어내기도 합니다."
 game_concept_victim: "왕따"
 game_concept_victims: "왕따"
 game_concept_victim_possessive: "왕따의"
 game_concept_victims_possessive: "왕따의"
 game_concept_victim_desc: "$game_concept_victim$는 다른 $game_concept_child$로부터 괴롭힘을 당하고 있는 [child|E]를 의미합니다. 그렇게 괴롭히는 데는 [bully|E] 나름의 이유가 있을 겁니다. [adulthood|E]이 되면 서로 [rivals|E]로 발전하기도 하지만, 그저 어린 시절의 치기로 넘겨지기도 합니다."
 game_concept_crush: "짝사랑"
 game_concept_crushes: "짝사랑"
 game_concept_crush_possessive: "짝사랑의"
 game_concept_crushes_possessive: "짝사랑의"
 game_concept_crush_desc: "$game_concept_crush$은 많이 어색한 맘이 들지만, 첫사랑의 대상이 되는 [child|E]를 의미합니다. [adulthood|E]이 됐을 때 서로 $game_concept_crush$을 품고 있다면 [lovers|E]으로 발전할 수 있으나 그렇지 못하면 해당 [character|E]은 그저 제 삶을 살아가게 될 것입니다."
 game_concept_blood_brother: "의형제"
 game_concept_blood_brothers: "의형제"
 game_concept_blood_brother_possessive: "의형제의"
 game_concept_blood_brothers_possessive: "의형제의"
 game_concept_blood_brother_desc: "$game_concept_blood_brother$는 특별한 형태의 [friend|E]이자 [ally|E]입니다. 한 [characters|E]은 오직 한 명의 $game_concept_blood_brother$만 가질 수 있습니다. $game_concept_blood_brother$는 상징적으로 가족의 일원이 되며, 따라서 이미 [family|E]인 인물과는 의형제를 맺을 수 없습니다. $game_concept_blood_brother$의 [war|E] 호출에 응하지 않을 경우, 해당 [relation|E]는 파기되며 둘은 [rivals|E] 관계가 됩니다.\n\n의형제, 그들의 [children|E], 대표 배우자들은 서로에 대한 [opinion|E]이 증가하며 서로 [alliances|E]을 협상할 수 있습니다.\n\n혈맹 관계는 [nomadic_government|E], [GetTrait('nomadic_philosophy').GetName( GetNullCharacter )] [trait|E], 또는 [tradition|E]을 통해 맺을 수 있습니다."
 game_concept_modifier: "변화 요소"
 game_concept_modifiers: "변화 요소"
 game_concept_modifier_desc: "$game_concept_modifier$는 일정 기간 동안 어떤 수치에 변화를 주는 효과를 의미합니다. 예를 들면 인물의 [skills|E]이나 [scheme|E]의 [success_chance|E] 등을 변화시키기도 합니다.\n\n변화 요소는 대개 인물, 모략 또는 [Concept( 'counties', '영지' )|E]에 부여됩니다."
 game_concept_character_modifier: "인물 변화 요소"
 game_concept_character_modifiers: "인물 변화 요소"
 game_concept_character_modifier_desc: "인물의 [modifiers|E]는 성격, [skills|E], 심지어는 [income|E]에도 영향을 줍니다. 또한 [traits|E]과는 달리 대부분 일시적인 효과일 뿐입니다."
 game_concept_critical_failure: "대실패"
 game_concept_critically_fail: "대실패"
 game_concept_critical_failure_desc: "일부 [schemes|E]은 일정 확률로 실행 도중 $game_concept_critical_failure$ 판정을 받을 수 있습니다.\n\n그 결과는 매우 다양하지만, 일반적으로 $game_concept_scheme$이 [scheme_owner_owner|E]에게 역효과를 낳거나 일정 기간 같은 $game_concept_scheme$을 같은 [scheme_target_target|E]에게 시도할 수 없게 되기도 합니다."
 game_concept_espionage: "$task_find_secrets$"
 game_concept_espionage_desc: "$game_concept_espionage$은 [spymaster|E]이 수행하는 [councillor_task|E]입니다.\n\n이 임무는 [ruler|E]의 [court|E]을 대상으로 하여 그곳에 기거하는 인물들의 [secrets|E]을 캐는 것을 목적으로 합니다."
 game_concept_disrupt_schemes: "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc: "$game_concept_disrupt_schemes$는 [spymaster|E]이 수행하는 [councillor_task|E]입니다.\n\n이 임무는 [ruler|E]의 [scheme_discovery_chance|E]을 증가시키고, [espionage|E]과 같이 다른 $game_concept_ruler$의 적 $game_concept_spymaster$ 행동 속도를 늦춥니다."
 game_concept_increase_control: "$task_increase_control$"
 game_concept_increase_control_desc: "$game_concept_increase_control$는 [marshal|E]이 수행하는 [councillor_task|E]입니다.\n\n이 임무는 [Concept( 'county', '영지' )|E]를 대상으로 하여 [control|E]을 증가시키고 점차 [county_corruption|E]를 제거합니다."
 game_concept_manage_guards: "$task_manage_guards$"
 game_concept_manage_guards_desc: "$game_concept_increase_control$는 [marshal|E]이 수행하는 [councillor_task|E]입니다.\n\n이 임무는 [knight_effectiveness|E]을 증가시키고 자문위원의 [liege|E]에 대한 [hostile_scheme|E] [success_chance|E]을 감소시킵니다."
 game_concept_collect_taxes: "$task_collect_taxes$"
 game_concept_collect_taxes_desc: "$game_concept_collect_taxes$은 [steward|E]이 수행하는 [councillor_task|E]입니다.\n\n이 임무는 인물의 [domain|E]에서 발생하는 모든 세입을 증가시킵니다."
 game_concept_promote_culture: "$task_promote_culture$"
 game_concept_promote_culture_desc: "$game_concept_promote_culture$은 [steward|E]이 수행하는 [councillor_task|E]입니다.\n\n이 임무는 해당 [Concept( 'county', '영지' )|E]의 [culture|E]를 영주의 $game_concept_culture$와 일치시키는 데 주력합니다."
 game_concept_accept_culture: "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance: "관용 촉진"
 game_concept_accept_culture_desc: "$game_concept_accept_culture$은 [steward|E]이 수행하는 [councillor_task|E]입니다.\n\n이 임무는 대상 [culture|E]와 [rulerpossessive|E] $game_concept_culture$ 간의 [cultural_acceptance|E]을 증가시킵니다."
 game_concept_theocratic_vassal: "신정 봉신"
 game_concept_theocratic_vassals: "신정 봉신"
 game_concept_theocratic_vassal_desc: "신정 봉신은 [theocratic_government|E]을 도입한 봉신을 의미합니다.\n\n이들의 역할은 [faithpossessive|E] [doctrines|E]에 의해 결정됩니다."
 game_concept_ducal_conquest_casus_belli: "공작령 정복 전쟁 명분"
 game_concept_ducal_conquest: "공작령 정복"
 game_concept_ducal_conquest_casus_belli_desc: "[Concept( 'uncreated_title', '생성되지 않은' )|E] [duchy|E] 등급의 작위를 생성하기 위해서, 필요한 [counties|E]을 확보할 수 있게 해주는 [casus_belli|E]입니다."
 game_concept_vassalize_casus_belli: "봉신 강요 전쟁 명분"
 game_concept_vassalization_casus_belli: "봉신 강요"
 game_concept_vassalized_casus_belli: "봉신 강요"
 game_concept_vassalize_casus_belli_desc: "낮은 등급의 이웃 독립 [ruler|E]를 강제로 [vassalization|E]할 수 있게 해주는 [casus_belli|E]입니다. [GetPerk( 'forced_vassalage_perk' ).GetName( GetNullCharacter )] [perk|E]을 잠금 해제하면 이 명분 역시 잠금 해제됩니다.\n\n[realm|E] 내에 [Concept( 'counties', '영지' )|E]를 #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#!개 이하 보유한 영주라면 봉신화할 수 있습니다.\n\n이러한 한계치는 다음의 혁신을 하나씩 발견할 때마다 #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#!만큼 증가합니다.\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"
 game_concept_title_creation: "작위 생성"
 game_concept_create: "생성"
 game_concept_created: "생성"
 game_concept_create_title: "작위 생성"
 game_concept_created_title: "생성 작위"
 game_concept_uncreated_title: "비생성 작위"
 game_concept_title_creation_desc: "아직 생성되지 않은 [titlepossessive|E] [de_jure|E] 영지를 대부분 보유하고 있는 [ruler|E]라면 해당 작위를 생성할 수 있습니다. 작위를 생성하면 [gold|E]가 소비되지만, 대신 [prestige|E]을 받게 됩니다.\n\n오직 [duchy|E], [kingdom|E], [empire|E] 작위만 생성이 가능합니다.\n\n안건 창에서 창설 가능한 작위를 목록으로 확인할 수도 있습니다."
 game_concept_foreign_affairs: "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc: "이 임무는 [chancellor|E]이 수행하는 [councillor_task|E]입니다.\n[independent|E] [ruler|E]는 이를 이용해 다른 독립 영주와의 관계를 개선할 수 있습니다. 봉신일 때는 같은 [liege|E] 산하의 봉신과의 관계를 개선할 수 있습니다."
 game_concept_domestic_affairs: "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc: "이 임무는 [chancellor|E]이 수행하는 [councillor_task|E]입니다. [realm|E] 내의 [vassals|E]들이 [liege|E]을 향해 갖는 의견을 개선합니다."
 game_concept_bestow_royal_favor: "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc: "이 임무는 [chancellor|E]이 수행하는 [councillor_task|E]입니다. [realm|E] 내의 [vassals|E]들이 [liege|E]을 향해 갖는 의견을 개선합니다."
 game_concept_integrate_title: "$task_integrate_title$"
 game_concept_integrate_title_desc: "[chancellor|E]이 수행하는 [councillor_task|E]로, [title|E]의 [de_jure_drift|E]을 가속화합니다."
 game_concept_fabricate_claim: "$task_fabricate_claim$"
 game_concept_fabricate_claim_short: "명분 위조"
 game_concept_fabricated_claims_short: "위조된 명분"
 game_concept_fabricating_claims: "위조된 명분"
 game_concept_fabricate_claim_desc: "이 임무는 [court_chaplain|E]가 행하는 [councillor_task|E]입니다.\n[Concept( 'county', '영지' )|E]를 상대로 명분 위조를 진행하고, 진행도가 100%에 도달하면 [gold|E]를 일정량 소비하여 [claim|E]을 획득할 수 있습니다."
 game_concept_religious_relations: "$task_religious_relations$"
 game_concept_religious_relations_desc: "이 임무는 [court_chaplain|E]가 행하는 [councillor_task|E]입니다.\n같은 [faith|E]을 신봉하는 [theocratic|E] 영주들과의 관계를 개선하고, 달마다 획득하는 [piety|E]의 양을 증가시킵니다."
 game_concept_interaction: "상호작용"
 game_concept_interactions: "상호작용"
 game_concept_interacting: "상호작용"
 game_concept_character_interaction: "인물 상호작용"
 game_concept_interaction_desc: "한 인물이 다른 인물을 향해 행하는 행동을 의미합니다. 이러한 상호작용에는 다양한 목적과 효과가 있습니다.\n\n어떤 상호작용은 대상이 되는 인물의 허가가 있어야 하기도 하고, 그러한 허가 없이 실행되는 상호작용이 있기도 합니다.\n\n일반적으로 인물에게 우클릭하여 대상 인물에 대한 상호작용 메뉴를 열 수 있으나, 일부는 특별한 인터페이스를 통해서만 행할 수 있습니다."
 game_concept_offer_vassalization: "봉신 제안"
 game_concept_offer_vassalization_interaction: "봉신 제안 상호 작용"
 game_concept_offer_vassalization_desc: "[title_rank|E]가 낮은 [independent|E] [ruler|E]에게 [vassalage|E]를 제안하는 상호 작용입니다. 이를 통해 평화적으로 상대를 봉역에 흡수할 수 있습니다."
 game_concept_extort_subjects_decision: "신하 갈취 결단"
 game_concept_extort_subjects: "신하 갈취"
 game_concept_extort_subjects_decision_desc: "여러 기회를 통해 신하들에게 추가적인 [gold|E]를 요구할 수 있는 [decision|E]입니다. 물론 다른 것을 대가로 지불하게 되겠지만요..."
 game_concept_sell_titles_decision: "관직 매각 결단"
 game_concept_sell_titles: "관직 매각"
 game_concept_sell_titles_decision_desc: "관직을 매각할 수 있는 [decision|E]입니다. [prestige|E]을 소비하는 대신 [gold|E]를 얻게 됩니다."
 game_concept_embrace_celibacy: "순결의 서약"
 game_concept_embrace_celibacy_decision: "순결의 서약 결단"
 game_concept_embrace_celibacy_desc: "인물이 스스로 [GetTrait('celibate').GetName( GetNullCharacter )] [trait|E]을 얻을 수 있게 해주는 [decision|E]입니다."
 game_concept_abandon_celibacy: "순결 포기"
 game_concept_abandon_celibacy_decision: "순결 포기 결단"
 game_concept_abandon_celibacy_desc: "인물이 스스로 [GetTrait('celibate').GetName( GetNullCharacter )] [trait|E]을 버릴 수 있게 해주는 [decision|E]입니다."
 game_concept_convert_county: "$task_conversion$"
 game_concept_convert_county_desc: "이 임무는 [court_chaplain|E]가 행하는 [councillor_task|E]이며 [liege|E]의 신앙과 다른 신앙을 신봉하는 [Concept( 'county', '영지' )|E]를 대상으로 합니다.\n진행도는 달마다 증가하고 100%에 도달하면 대상 백작령의 대부분이 주군의 신앙으로 개종합니다.\n\n개종 속도는 [councillor|E]의 [learning_skill|E]과 두 신앙의 [fervor|E] 등 다양한 요소에 영향을 받습니다."
 game_concept_convert: "개종"
 game_concept_converted: "개종"
 game_concept_converting: "개종"
 game_concept_commission_epic: "$commission_epic_decision$"
 game_concept_commission_epic_decision: "$commission_epic_decision$ 결단"
 game_concept_commission_epic_desc: "인물이 가족 서사시를 주문해 [gold|E]를 대가로 [artifact|E]을 얻을 수 있게 하는 [decision|E]입니다.\n서사시는 [dynasty_prestige|E]을 제공하며, 선택에 따라 추가적인 이익을 제공할 수 있습니다."
 game_concept_draw_up_new_charts: "$draw_up_new_charts_decision$"
 game_concept_draw_up_new_charts_decision: "$draw_up_new_charts_decision$ 결단"
 game_concept_draw_up_new_charts_desc: "인물이 방문한 장소를 설명하는 여행 일정표를 주문해 [gold|E]를 대가로 [artifact|E]을 얻을 수 있게 하는 [decision|E]입니다.\n일정표 [artifact|E]은 방문한 장소와 선택에 따라 다양한 효과를 제공합니다."
 game_concept_local_arbitration: "$local_arbitration_decision$"
 game_concept_local_arbitration_decision: "$local_arbitration_decision$ 결단"
 game_concept_local_arbitration_desc: "인물이 현재 위치한 [Concept( 'county', '영지' )|E]를 개선할 수 있게 하는 [decision|E]입니다."
 game_concept_exceptional_epic: "최고의 서사시"
 game_concept_exceptional_epic_desc: "$commission_epic_decision$ 결단을 통해 제작된 가족 서사시는 일정 확률로 최고의 서사시가 될 수 있고, 평범한 서사시에 비해 상당한 보너스를 부여합니다.\n\n최고의 서사시가 될 확률은 사건 선택지에 영향을 받습니다."
 game_concept_demand_payment: "공여 요구"
 game_concept_demand_payment_decision: "공여 요구 상호작용"
 game_concept_demand_payment_desc: "인물이 보유하고 있는 [hooks|E]을 사용해 [gold|E] 공여를 요구할 수 있는 외교 상호작용입니다."
 game_concept_independence_faction: "독립 파벌"
 game_concept_independence_factions: "독립 파벌"
 game_concept_faction_independence: "독립"
 game_concept_independence_faction_desc: "$game_concept_independence_faction$은 가담한 모든 구성원들의 독립을 꾀하는 파벌입니다. 성공할 경우, 가담한 구성원들은 [liege|E]으로부터 [independent|E]을 쟁취하게 됩니다."
 game_concept_liberty_faction: "$liberty_faction$"
 game_concept_faction_liberty: "자유신장"
 game_concept_liberty_factions: "자유주의 파벌"
 game_concept_liberty_faction_desc: "$game_concept_liberty_faction$은 [crown_authority|E]을 약화하고, 가능하다면 [vassal_contracts|E] 역시도 완화하는 것을 목표로 하는 파벌입니다. 성공할 경우, [liege|E]은 [realm|E]의 왕권을 잠시간 변경할 수 없게 됩니다."
 game_concept_claimant_faction: "$claimant_faction$"
 game_concept_claimant_factions: "주장자 파벌"
 game_concept_claimant_faction_desc: "$game_concept_claimant_faction$은 [liege|E]이 소유하고 있는 [title|E]에 특정 [claimant|E]를 옹립하는 것을 목표로 하는 파벌입니다. 성공할 경우, 주군은 해당 작위를 주장자에게 넘겨줘야 하며 [vassal|E]의 구조 역시 이에 따라 갱신될 것입니다. 이 [faction|E]의 구성원들은 모두 주장자에 대한 [hook|E]을 얻게 됩니다."
 game_concept_peasant_faction: "$peasant_faction$"
 game_concept_peasant_factions: "농노 파벌"
 game_concept_peasant_faction_desc: "$game_concept_peasant_faction$은 [county_opinion|E]이 낮은 [Concept( 'counties', '영지' )|E]에서 결성되는 파벌입니다. 다른 [factions|E]과 달리 농노들은 대개 낙관적이고, 문맹인지라 [faction_military_power|E]이 낮을지라도 항상 봉기를 일으키곤 합니다... 농노들의 봉기가 성공적으로 끝나면 [realm|E]의 장악력이 매우 감소하게 됩니다."
 game_concept_escalated_peasant_faction: "격화된 $peasant_faction$"
 game_concept_escalated_peasant_factions: "격화된 농노 파벌"
 game_concept_escalated_peasant_faction_desc: "$game_concept_escalated_peasant_faction$은 [county_opinion|E]이 낮고, 이미 당신의 [vassals|E] 한 명에게 [peasant_faction|E]의 요구를 강제한 [Concept( 'counties', '영지' )|E]에서 결성되는 파벌입니다. 악명 높은 지도자가 이끄는 이 파벌은 위험하며, 당신의 [realm|E]에서 벗어나려 할 수도 있습니다."
 game_concept_popular_faction: "$populist_faction$"
 game_concept_popular_factions: "민중주의자 파벌"
 game_concept_popular_faction_desc: "$game_concept_popular_faction$은 [county_opinion|E]이 낮으면서 같은 [culture|E], [faith|E]을 공유하는 [Concept( 'counties', '영지' )|E]에서 결성되는 파벌입니다. 이들은 압제에서 벗어나 문화 또는 신앙이 같은 새로운 [ruler|E]를 모시고자 합니다. 이러한 파벌의 봉기는 매우 위험하기 그지없습니다."
 game_concept_buy_claim: "$buy_claim_interaction$"
 game_concept_buy_claim_interaction: "$buy_claim_interaction$ 상호작용"
 game_concept_buy_claim_desc: "인물이 [piety|E]를 대가로 [unpressed_claims|E]을 구매할 수 있도록 해주는 상호작용입니다.\n\n$EFFECT_LIST_BULLET$[vassal|E]은 [liege|E]의 [title|E]에 대한 명분을 구매할 수 없으며, 주군 역시 봉신의 작위에 대한 명분을 구매할 수 없음\n$EFFECT_LIST_BULLET$[king|E] 혹은 [emperor|E]는 왕국 작위에 대한 명분을 구매할 수 없으며, 황제는 다른 제국에 대한 명분을 구매할 수 없음.\n$EFFECT_LIST_BULLET$[head_of_faith|E]의 작위는 명분을 구매할 수 없음"
 game_concept_develop_county: "$task_develop_county$"
 game_concept_develop_county_desc: "이 임무는 [steward|E]이 수행하는 [councillor_task|E]입니다. 대상이 된 [Concept( 'county', '영지' )|E]의 [development_growth|E]을 가속하고 [buildings|E] 건설 시간을 감소시킵니다."
 game_concept_convince_dejure: "$task_convince_dejure$"
 game_concept_convince_dejure_desc: "[steward|E]이 수행하는 [councillor_task|E]입니다. 이 임무는 [independent|E] [ruler|E]가 소유한 자문위원의 [liege|E]의 [de_jure|E] [Concept( 'county', '영지' )|E]를 대상으로 합니다. 설득에 성공하면 영지가 자신의 [ruler|E]에게 [de_jure|E] [liege|E] 산하로 들어갈 것을 요청하게 됩니다."
 game_concept_organize_levies: "$task_organize_levies$"
 game_concept_organize_levies_desc: "[marshal|E]이 수행하는 [councillor_task|E]입니다. 해당 자문위원의 [liege|E]의 [realm|E] 내 [garrison|E] 규모와 [levy|E] 충원율을 증가시킵니다."
 game_concept_hostile_army: "적"
 game_concept_hostile_army_desc: "$game_concept_hostile_army$ [army|E]는 [war|E]이 벌어졌을 때처럼 교전을 벌일 수 있는 적을 의미합니다. 다만 따로 [war_score|E]를 제공하진 않습니다.\n\n적대 관계는 다음과 같이 이해의 상충이 벌어졌을 때 발생합니다.\n$BULLET_WITH_TAB$[liege|E]의 적\n$BULLET_WITH_TAB$적의 [vassals|E]\n$BULLET_WITH_TAB$같은 적을 #emphasis 공격하는#! 영주"
 game_concept_war_leaders: "전쟁 지도자"
 game_concept_war_leader: "전쟁 지도자"
 game_concept_war_leaders_desc: "[war|E]의 대표 공격자와 대표 방어자를 일컫는 말입니다. 대개 전쟁을 주동한 인물과 [war_target|E]의 [top_liege|E]으로 이루어집니다.\n\n전쟁마다 [casus_belli|E]이 다양하고 이에 따라 다른 인물이 $game_concept_war_leaders$로 선정되기도 합니다."
 game_concept_offensive_war_opinion: "공격전 의견"
 game_concept_offensive_war_opinion_short: "공격전 의견"
 game_concept_offensive_war_opinion_desc: "주요 공격자로서 전쟁을 계속 진행하면 약 [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')]개월 뒤부터 [vassals|E]들의 의견이 점차 악화될 것입니다. [civil_wars|E]과 [great_holy_wars|E]은 여기서 제외됩니다. 전쟁이 끝나면 불이익이 천천히 해소될 것입니다."
 game_concept_at_peace_opinion: "무사안일 의견"
 game_concept_at_peace_opinion_short: "무사안일 의견"
 game_concept_at_peace_opinion_desc: "신봉하는 [faith|E]에 [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E]가 존재한다면 인물들이 [offensive_war_opinion|E] 불이익 대신 $game_concept_at_peace_opinion$을 갖게 됩니다.\n\n평화 상태가 너무 오래 지속된다면 [vassals|E]들은 당신을 하찮게 보기 시작할 것입니다. #weak (물론 같은 신앙을 신봉할 때만 해당합니다.)#!"
 game_concept_character: "인물"
 game_concept_characters: "인물"
 game_concept_character_possessive: "인물의"
 game_concept_characters_possessive: "인물의"
 game_concept_character_desc: "인물은 [noble|E], [lowborn|E], [landed|E], [unlanded|E] 등 고유의 [skills|E] 수치와 [traits|E], 목표, 열망 등을 가진 사람들을 말합니다. 이들은 [rulers|E], [courtiers|E], [guests|E] 등이 될 수도 있으며 [diplomatic_range|E] 내에만 있다면 이들과 상호작용도 할 수 있습니다."
 game_concept_highlighted_text: "강조된 문구"
 game_concept_highlighted_text_desc: "게임 개념에 대해 아리송한 여러분들을 위해 여기 정보를 준비해놨습니다.\n\n#TUT 또 커서를 #EMP 이 툴팁#! 위에 올려놓으면 더 많은 정보를 확인할 수도 있습니다! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example: "와 좋아요!"
 game_concept_highlighted_text_example_desc: "최고입니다!"
 game_concept_detail_zoom: "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc: "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom: "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc: "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom: "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc: "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_tutorial_education_trait: "교육 특성"
 game_concept_tutorial_education_trait_i: "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc: "당신의 [character|E]인 소왕 무르하드는 [martial|E] [education|E]을 받았습니다. 성인이 되면 노련한 전술가 특성을 획득하게 됩니다."
 game_concept_organized: "개혁"
 game_concept_organized_desc: "개혁 [faith|E]은 종교적 위계를 갖추게 된 신앙을 말합니다. 예배와 전례가 더욱 체계화됐으며 성경은 형식을 갖추게 됐습니다.\n\n다른 신앙들은 항상 개혁 신앙으로 간주되지만, [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] 신앙은 개혁을 통해서만 개혁 신앙이 될 수 있습니다."
 game_concept_flowery_war: "포로 사냥"
 game_concept_flowery_wars: "포로 사냥"
 game_concept_flowery_warring: "포로 사냥"
 game_concept_flowery_war_desc: "$game_concept_flowery_warring$은 특수한 유형의 [war|E]으로 인신 공양을 집전하는 [faith|E]의 [ruler|E]가 일으킬 수 있습니다. $game_concept_flowery_war$의 주요 목표는 인신 공양을 위한 [prisoners|E]를 생포하는 것이며, [siege|E]을 하지 않고도 전투를 통해 충분한 [war_score|E]를 확보할 수 있습니다.\n\n$game_concept_war$이 끝나면 (공방에 상관없이) 승리한 쪽이 인신 공양 $game_concept_faith$을 신봉할 경우, 패자의 [court|E]에서 $game_concept_prisoners$를 잡아가게 됩니다. $game_concept_flowery_war$의 양측이 서로 같은 신앙을 신봉한다면 신성한 전쟁으로 취급되어 패자 쪽도 양은 적지만 [piety|E]를 받게 됩니다.\n\n[dungeon|E]에 이미 $game_concept_flowery_war$에서 승리하여 획득한 $game_concept_prisoners$가 있다면 $game_concept_flowery_war$을 계속하거나 일으킬 수 없습니다."
 game_concept_partition_share: "분할 지분"
 game_concept_partition_share_desc: "[realm_heirs|E]가 여럿이 되는 [succession_law|E]이 도입된 상태라면 [succession|E]가 시작됐을 때, 특정 $game_concept_heir$가 상속받는 [titles|E]들을 [character_possessive|E] $game_concept_partition_share$이라고 일컫습니다. 대개 [ruler|E]의 자녀들에게 분배되거나 드물게 형제에게 분배되는 몫이 이에 해당합니다.\n\n일반적으로 도입된 $game_concept_succession$법에 따라 $game_concept_titles$가 균등히 각자의 [realms|E]으로 분배되거나 같은 $game_concept_realm$내에서 분배되기도 하고, 주요 $game_concept_heir$에게 대부분이 분배된 다음, 잔여 작위가 남은 $game_concept_heirs$에게 동등하게 분배되기도 합니다."
 game_concept_banish_reason: "추방 사유"
 game_concept_banish_reasons: "추방 사유"
 game_concept_banish_reason_desc: "$game_concept_banish_reason$는 [liege|E]이 [dungeon|E]에 유폐된 신하를 자유롭게 [banish|E]할 수 있게 해줍니다. 주로 신하가 [criminal|E]일 때, 이 사유를 획득할 수 있습니다."
 game_concept_imprisonment_reason: "투옥 사유"
 game_concept_imprisonment_reasons: "투옥 사유"
 game_concept_imprisonment_reason_desc: "$game_concept_imprisonment_reason$는 [liege|E]이 신하를 자유롭게 [imprison|E]할 수 있게 해줍니다. 주로 신하가 [criminal|E]일 때, 이 사유를 획득할 수 있습니다."
 game_concept_revoke_title_reason: "작위 박탈 사유"
 game_concept_revoke_title_reasons: "작위 박탈 사유"
 game_concept_revoke_title_reason_desc: "$game_concept_revoke_title_reason$는 [liege|E]이 자유롭게 신하의 [title|E]를 [revoke|E]할 수 있게 해줍니다. 주로 신하가 [criminal|E]일 때, 이 사유를 획득할 수 있습니다."
 game_concept_execute_reason: "처형 사유"
 game_concept_execute_reasons: "처형 사유"
 game_concept_execute_reason_desc: "$game_concept_execute_reason$는 [liege|E]이 [dungeon|E]에 유폐된 신하를 자유롭게 [execute|E]할 수 있게 해줍니다. 주로 신하가 [criminal|E]일 때, 이 사유를 획득할 수 있습니다."
 game_concept_movement_lock: "이동 고정"
 game_concept_movement_locked: "이동 고정"
 game_concept_movement_locked_desc: "[army|E]가 기존 이동 명령을 절반 이상 완수하고 있으면 목적지에 도착할 때까지 이동 명령을 변경할 수 없게 됩니다."
 game_concept_extramarital_sex: "혼외정사"
 game_concept_extramarital_sex_sleeping_with: "동침"
 game_concept_extramarital_sex_desc: "혼외정사를 갖던 두 인물이 발각되면 여러 결과로 시달리게 되고 [faithpossessive|E] [doctrines|E]에 따라 결과가 달라지기도 합니다.\n\n$EFFECT_LIST_BULLET$각 인물이 결혼 여부에 따라 [GetTrait('fornicator').GetName( GetNullCharacter )] 혹은 [GetTrait('adulterer').GetName( GetNullCharacter )]로 알려짐\n$EFFECT_LIST_BULLET$남성과 여성이 함께 동침하면 [bastard|E]를 임신할 수 있음\n$EFFECT_LIST_BULLET$두 인물이 동성일 경우, [faithpossessive|E] $doctrine_homosexuality_name$ [doctrine|E]에 따라 결과가 달라짐\n$EFFECT_LIST_BULLET$한 인물이 성행위로 전염되는 [diseases|E]을 갖고 있으면 대상을 전염시킬 수도 있음"
 game_concept_titular_title: "허울 작위"
 game_concept_titular_title_desc: "$game_concept_titular_title$는 지도상에 [de_jure|E] 영지가 존재하지 않는 [title|E]를 의미합니다. 허울 작위가 아닌 작위도 [de_jure_drift|E]을 통해 허울 작위가 될 수도 있습니다.\n\n[mercenary|E], [head_of_faith|E], [holy_order|E]의 작위가 일반적으로 명목 작위인 경우가 많습니다."
 game_concept_pilgrimage: "순례 여행"
 game_concept_pilgrimages: "순례 여행"
 game_concept_pilgrimage_desc: "대부분의 [faiths|E]을 신봉하는 인물은 [holy_site|E]로 $game_concept_pilgrimage$을 떠나는 [activity|E]을 수행할 수 있습니다. 각 [holy_site|E]는 저마다 재방문 유예 기간이 존재합니다. \n\n이러한 여정은 기회와 위험으로 가득하지만, 목적지에 도달했을 때 [piety|E]는 물론 추가 보상을 얻게 될 수도 있습니다."
 game_concept_hajj: "핫즈"
 game_concept_hajjes: "핫즈"
 game_concept_hajj_desc: "대부분의 이슬람 [faiths|E]을 신봉하는 인물은 일년에 한 번 $game_concept_pilgrimage$ [doctrine|E]의 일환으로 메카로 $game_concept_hajj$를 떠나는 [activity|E]을 수행할 수 있습니다.\n\n이러한 여정은 기회와 위험으로 가득하지만, 목적지에 도달했을 때 [piety|E]는 물론 추가 보상을 얻게 될 수도 있습니다."
 game_concept_faith_righteous: "정의로운"
 game_concept_faith_righteous_desc: "이 [faith|E]은 정당하다 여겨지고 있습니다.\n이 신앙을 신봉하는 인물과의 결혼은 흔한 일입니다.\n\n#S 효과:\n#![GetHostilityDescription( '(int32)0' )]"
 game_concept_faith_astray: "미혹된"
 game_concept_faith_astray_desc: "이 [faith|E]은 서로 다른 길을 걷고 있지만, 그렇게 확연히 차이가 나는 것은 아닙니다.\n이 신앙을 신봉하는 인물과 결혼할 수도 있습니다.\n\n#S 효과:\n#![GetHostilityDescription( '(int32)1' )]"
 game_concept_faith_hostile: "적대적인"
 game_concept_faith_hostile_desc: "이 [faith|E]은 정도를 상당히 벗어났습니다.\n이 신앙을 신봉하는 인물과 결혼할 수도 있고, [holy_wars|E]을 선포할 수 있습니다.\n\n#S 효과:\n#![GetHostilityDescription( '(int32)2' )]"
 game_concept_faith_evil: "사악한"
 game_concept_faith_evil_desc: "이 [faith|E]은 경멸의 대상입니다.\n이 신앙을 신봉하는 인물과의 결혼은 매우 드문 일이며, [holy_wars|E]을 선포할 수 있습니다.\n\n#S 효과:\n#![GetHostilityDescription( '(int32)3' )]"
 game_concept_faith_hostility: "신앙 적대도"
 game_concept_faith_hostility_desc: "모든 [faiths|E]은 다른 $game_concept_faith$들과 일정한 관계를 맺으며, 이는 밀접한 정도가 어느 정도인지에 따라 달라집니다.\n\n신앙 간의 밀접함은 [religion|E], [religious_family|E]을 공유하는지, 아니면 신앙이 특수한 [doctrines|E]를 보유하고 있는지 등 여러 요소에 의해 결정됩니다.\n\n두 신앙 간의 괴리감이 심할 경우 [holy_war|E]이 흔히 일어나게 됩니다.\n\n신앙 간의 관계는 다음과 같이 나타납니다. - [faith_righteous|L], [faith_astray|L], [faith_hostile|L], [faith_evil|L]"
 game_concept_command_modifier: "지휘관 변화 요소"
 game_concept_command_modifier_desc: "이 [modifier|E]는 [commanders|E]에게만 적용됩니다.\n\n지휘관 변화 요소를 가진 인물이 [army|E]를 지휘할 경우 효과가 발생합니다."
 game_concept_command_modifier_i: "@command_modifier_icon!"
 game_concept_command_modifiers: "지휘관 변화 요소"
 #game_concept_pic: "@test_flower!"
 game_concept_nickname: "별명"
 game_concept_epithet: "별칭"
 game_concept_cognomen: "호칭"
 game_concept_nicknames: "별명"
 game_concept_epithets: "별칭"
 game_concept_cognomens: "호칭"
 game_concept_nickname_desc: "$game_concept_nicknames$, $game_concept_epithets$, $game_concept_cognomens$ 등은 '대머리왕' 샤를처럼 [characters|E]이 스스로 거머쥐거나 인물 자신에게서 기인한 두 번째 이름을 말합니다. 얻게 되는 경위가 극적인 상황이나 중대사일 경우가 많다 하더라도 $game_concept_nicknames$은 단순히 심미적인 겉치레에 불과합니다.\n\n가끔씩 좋은 $game_concept_nicknames$이 나쁜 별명을 덮어쓰기도 합니다. '서자왕(사생아)' 윌리엄이 '정복왕(정복자)' 윌리엄이 되듯이 말입니다."
 game_concept_main_phase: "주요 국면"
 game_concept_main_phase_desc: "[battle|E]의 주요 국면에서는 양측의 [soldiers|E]와 [knights|E]들이 교전을 벌입니다.\n\n한쪽의 군사들이 모두 [casualties|E]가 됐거나 [retreat|E]을 감행할 경우 주요 국면은 끝을 맺게 됩니다.\n\n주요 국면이 끝나면 [aftermath|E] 국면으로 접어듭니다."
 game_concept_personality_trait: "성격 특성"
 game_concept_personality_traits: "성격 특성"
 game_concept_personality_trait_desc: "$game_concept_personality_trait$은 인물의 세계관과 어떤 행동을 주로 할지 결정하는 [trait|E]입니다. 또한 다른 이들의 [opinion|E]에 영향을 주기도 합니다. 살아있는 동안 성격 특성을 잃을 수도 있으며, 새로운 특성을 획득할 수도 있습니다. 성격 특성과 상충하는 행동을 하면 [stress|E]가 발생합니다."
 game_concept_lifestyle_trait: "인생관 특성"
 game_concept_lifestyle_traits: "인생관 특성"
 game_concept_lifestyle_trait_desc: "$game_concept_lifestyle_trait$은 특정 [lifestyle|E] 성취를 획득하거나 [decisions|E] 혹은 [interactions|E]으로 획득할 수 있습니다.\n\n일부 인생관 특성은 인물이 능력을 향상하는 도중에 강화가 되기도 합니다. 강화 단계는 1부터 3까지 존재하며 특성 아이콘의 별이 현재 단계를 나타내줍니다."
 game_concept_physical_trait: "육체 특성"
 game_concept_physical_traits: "육체 특성"
 game_concept_physical_trait_desc: "$game_concept_physical_trait$은 인물의 외양, 행동, 지능 수준 등 육체와 관련된 [trait|E]을 의미하며, 여러 가지 육체 요소들은 타인이 [attracted|E]을 느끼는 데 영향을 줍니다.\n\n육체 특성은 일반적으로 [congenital|E] 특성이라 태어날 때 획득하고 영구적으로 유지됩니다."
 game_concept_fame_trait: "명예 특성"
 game_concept_fame_trait_desc: "$game_concept_fame_trait$은 특수한 [trait|E]으로 특정한 환경에서 획득할 수 있으며 타인이 갖는 [opinion|E]에 영향을 줍니다. 대개 긍정적인 행동을 하거나 음험한 [secrets|E]이 폭로됐을 때 획득하게 됩니다. 혹은 태어났을 때의 환경에 따라 획득하기도 합니다."
 game_concept_health_trait: "건강 특성"
 game_concept_health_trait_desc: "$game_concept_health_trait$은 [diseases|E]처럼 인물의 육체적, 정신적 [health|E]에 직접적으로 영향을 주는 [trait|E]입니다. 임신, 부상 등 인물의 신체 능력에 영향을 주는 일시적 특성도 이 범주에 속합니다."
 game_concept_modifier_contribution: "헌납"
 game_concept_modifier_contributions: "헌납"
 game_concept_modifier_contributes: "헌납"
 game_concept_modifier_contribution_desc: "[vassals|E]과 계약한 [obligations|E]의 $game_concept_modifier_contribution$ 수준을 변경할 수 있는 [modifier|E]입니다. 기본적으로 [modifier_base_contribution|E]과는 별개로 적용됩니다.\n\n예를 들어 [vassal]이 달마다 당신에게 [gold|E] #V 1#!닢을 헌납하고 있을 때 $game_concept_modifier_contribution$ 수준을 #V 10%#! 증가시키는 [modifier]가 부여돼있을 경우, [vassal]이 [gold] #V 1.1#!닢을 헌납하게 됩니다."
 game_concept_modifier_base_contribution: "기본 헌납"
 game_concept_modifier_base_contributions: "기본 헌납"
 game_concept_modifier_base_contributes: "기본 헌납"
 game_concept_modifier_base_contribution_desc: "[vassals|E]과 계약한 [obligations|E]의 $game_concept_modifier_base_contribution$ 수준을 변경할 수 있는 [modifier|E]입니다. 기본적으로 [modifier_contribution|E]과는 별개로 적용됩니다.\n\n예를 들어 [vassal]의 총 [income|E]이 [gold|E] #V 10#!닢이고 달마다 당신에게 [gold] #V 1#!닢을 헌납하고 있을 때 $game_concept_modifier_base_contribution$을 #V 10%#! 증가시키는 [modifier]가 부여돼있을 경우, [vassal]이 [gold] #V 2#!닢을 헌납하게 됩니다."
 game_concept_maneuver: "작전"
 game_concept_maneuver_desc: "$game_concept_maneuver$ 국면은 [battle|E]가 시작될 때의 단계를 의미하며 [main_phase|E] 시작과 [armies|E]의 교전 개시까지 걸리는 시간을 나타냅니다."
 game_concept_combat_phase: "전투 국면"
 game_concept_combat_phase_desc: "$game_concept_combat_phase$은 [battle|E]를 각 시기별로 나누는 개념입니다. 전투에는 3가지 국면이 있으며 각각 [maneuver|E], [main_phase|E], [aftermath|E]가 이에 해당합니다."
 game_concept_unreformed_pagan_combat_bonus: "미개혁 토속 신앙 전투 유리함"
 game_concept_unreformed_pagan_combat_bonus_desc: "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E]이 자신의 신앙을 신봉하는 [Concept( 'counties', '영지' )|E]에서 [battle|E] [advantage|E]을 획득합니다."
 game_concept_personality: "성격"
 game_concept_character_personality: "인물 성격"
 game_concept_personalities: "성격"
 game_concept_personality_desc: "인물들은 본인의 성격에 따라 당신 및 타인에게 대응합니다. 성격은 [personality_traits|E]에 의해 결정됩니다."
 game_concept_economical_archetype: "경제 관념"
 game_concept_economical_archetype_desc: "[rulerpossessive|E] 경제 관념은 [gold_i][gold|E]를 소비하는 방식에 영향을 줍니다. 경제 관념은 주로 [traits|E]을 기반으로 형성됩니다.\n\n#low 경제 관념 유형은 아래와 같습니다.#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]\n$EFFECT_LIST_BULLET$[ai_conqueror_personality|E]"
 game_concept_gift: "선물"
 game_concept_gifts: "선물"
 game_concept_send_gift: "선물 보내기"
 game_concept_gift_desc: "타인에게 선물을 보내는 행위는 [gold|E][gold_i]를 대가로 [opinion|E]을 개선하는 행위입니다.\n\n선물을 받는 인물이 탐욕스러운 인물일수록 더 많은 금화를 보내야 하며, 의견이 더욱 높아집니다.\n\n[Concept( 'diplomacy', '외교력' )|E]이 높으면 의견을 더 높일 수 있습니다."
 game_concept_vote_strength: "투표 영향력"
 game_concept_valuable_prisoner: "고가치 포로"
 game_concept_valuable_prisoners: "고가치 포로"
 game_concept_valuable_prisoner_desc: "$game_concept_valuable_prisoner$는 [war|E] 중 생포했을 때 [war_score|E]를 제공하는 [prisoner|E]입니다.\n\n전쟁 지도자가 보유한 대표 작위의 승계 서열이 3위 이상인 인물이 $game_concept_valuable_prisoner$로 간주됩니다.\n\n$game_concept_valuable_prisoners$는 [prisoners_of_war|E]와 달리 전쟁이 끝날 때 석방됩니다."
 game_concept_prisoner_of_war: "전쟁 포로"
 game_concept_prisoners_of_war: "전쟁 포로"
 game_concept_prisoner_of_war_desc: "$game_concept_prisoner_of_war$는 [war|E] 중 생포됐지만, [war_score|E]를 제공할 만큼 중요하지는 않은 그런 [prisoner|E]입니다.\n\n[valuable_prisoners|E]는 전쟁 포로와 달리 전쟁이 끝날 때 석방되지만, 그래도 몸값을 받고 풀어줄 수 있습니다."
 game_concept_single_combat_fight: "일대일 대결"
 game_concept_single_combat_duel: "결투"
 game_concept_single_combat_fight_plural: "일대일 대결"
 game_concept_single_combat_duel_plural: "결투"
 game_concept_single_combat_fight_sudden_death: "단판 승부"
 game_concept_single_combat_fight_desc: "$game_concept_single_combat_fight$에 임하는 두 명의 [characters|E]은 한 사람이 [Concept( 'character_death_death', '사망')|E]하거나 제압될 때까지 승부를 펼칩니다. 라운드가 시작될 무렵, 각 $game_concept_characters$은 정해진 목록에서 무작위로 뽑힌 선택지를 부여받습니다. 이러한 선택지는 각자가 지닌 [prowess|E]과 [traits|E]에 따라 달라지며, 해당 라운드의 공방은 누군가가 회심의 일격을 적중시킬 때 끝납니다.\n\n대다수의 선택지에는 당신의 [single_combat_success_chance|E]이나 [single_combat_injury_chance|E]을 높이는 효과가 있으며, 그중에는 특수한 효과를 지닌 경우도 존재합니다. 시간이 지날수록 $game_concept_single_combat_duel_plural$는 위험천만하고 불확실하게 변해갑니다. 이러한 상황에서는 승리를 거두거나 부상을 당할 확률이 높아집니다. 라운드가 여러 차례 진행되었을 경우에는 단판 승부에 돌입하는데, 해당 승부에서는 높은 $game_concept_prowess$을 보유한 참가자가 승리를 거두면서 $game_concept_single_combat_duel_plural$가 마무리됩니다.\n\n$game_concept_single_combat_duel_plural$에 임하는 인물은 일시적으로 [single_combat_prowess_bonus|E]나 [single_combat_prowess_malus|E]라는 [character_modifiers|E]를 획득합니다. 이는 해당 인물의 $game_concept_prowess$을 $game_concept_single_combat_duel$가 끝날 때까지 향상시키거나 저하시키는 역할을 담당합니다."
 game_concept_single_combat_success_chance: "결투 승리 확률"
 game_concept_single_combat_success_chance_skill: "결투 승리 확률"
 game_concept_single_combat_success_chance_desc: "$game_concept_single_combat_fight$에 임할 경우, $game_concept_single_combat_success_chance$은 $game_concept_single_combat_duel$에서 얼마나 훌륭한 실력을 발휘할지를 보여줍니다. 그러므로 승리를 거두기 위해서는 $game_concept_single_combat_success_chance$을 상대방보다 높게 유지해야 합니다.\n\n라운드가 진행될수록 대결에서 승리할 확률이 높아집니다. 그 말인즉슨, 상대보다 확고한 우위를 차지할 필요가 없어진다는 뜻입니다.\n\n$game_concept_single_combat_success_chance$은 [single_combat_injury_chance|E]과 대비되는 지표입니다."
 game_concept_single_combat_injury_chance: "부상 위험"
 game_concept_single_combat_injury_chance_injure: "부상"
 game_concept_single_combat_injury_chance_injury_risk: "부상 위험"
 game_concept_single_combat_injury_chance_desc: "$game_concept_single_combat_fight_plural$에 임하는 [characters|E]이라면, 상처 입을 각오 정도는 해야 합니다. 이런 승부에서는 우연히 상대에게 빈틈을 내어주거나, 자신이 휘두른 무기에 역으로 당하는 일도 벌어지기 때문입니다. 그 말인즉슨, $game_concept_single_combat_injury_chance$을 짊어지고 싸울 수밖에 없다는 겁니다.\n\n$game_concept_single_combat_duel_plural$가 오랫동안 지속될수록 부상당할 확률이 높아집니다.\n\n$game_concept_single_combat_injury_chance$은 [single_combat_success_chance|E]과 대비되는 지표입니다."
 game_concept_single_combat_prowess_bonus: "결투 판세 보너스"
 game_concept_single_combat_prowess_bonus_desc: "$game_concept_single_combat_duel$에 임하는 [characters|E]은 특정 [terrain|E]이나 [traits|E]에 따라 일시적인 보너스를 획득합니다. 이렇게 획득한 보너스는 승부가 진행되는 동안에 [prowess|E]을 향상시키며, 결투가 끝나는 순간에 사라집니다.\n\n$game_concept_single_combat_prowess_bonus$는 [single_combat_prowess_malus|E]와 대비되는 지표입니다."
 game_concept_single_combat_prowess_malus: "결투 판세 불이익"
 game_concept_single_combat_prowess_malus_desc: "$game_concept_single_combat_duel$에 임하는 [characters|E]은 심각한 부상을 입거나 겁박을 당했을 경우에 일시적인 패널티를 획득합니다. 이렇게 획득한 패널티는 승부가 진행되는 동안에 [prowess|E]을 저하시키며, 결투가 끝나는 순간에 사라집니다.\n\n$game_concept_single_combat_prowess_malus$는 [single_combat_prowess_bonus|E]와 대비되는 지표입니다."
 game_concept_game_over: "게임 종료"
 game_concept_game_over_desc: "현재 혈통이 끊기면 게임은 종료됩니다.\n\n하지만 혈통이 단절되어 게임이 종료되더라도, 원한다면 월드 내의 다른 [ruler|E]를 선택하여 게임을 즐길 수 있습니다.\n\n게임이 종료되는 상황은 두 가지입니다.\n$BULLET_WITH_TAB$[player_heir|E] 없이 사망\n$BULLET_WITH_TAB$1453년 도달"
 game_concept_de_jure_partition: "규범 권역 분할"
 game_concept_de_jure_partitioned: "분할"
 game_concept_de_jure_partition_desc: "규범 권역을 $game_concept_de_jure_partitioned$한 [realms|E]은 동일한 [title_tier|E]의 [titles|E]를 지닌 두 개의 영토로 나눠집니다. 이를 다시 통합하는 과정 역시 어렵지는 않습니다.\n\n분할한 $game_concept_title$의 소유자는 [decision|E]을 통해 [completely_controlled|E] 중인 [duchies|E]을 상대의 [de_jure|E]에서 자신의 [de_jure|E]으로 즉시 [de_jure_drift_drift|E]시킬 수 있습니다.\n\n어느 한쪽 $game_concept_title$가 파괴당하거나 $game_concept_de_jure$ [counties|E]을 모두 잃었을 경우, 건재한 $game_concept_title$가 해당 $game_concept_de_jure$을 전부 흡수합니다."
 game_concept_hybrid_culture: "혼합 문화"
 game_concept_hybrid_cultures: "혼합 문화"
 game_concept_hybridize: "혼합"
 game_concept_hybridized: "혼합"
 game_concept_hybridizing: "혼합"
 game_concept_hybridizes: "혼합"
 game_concept_hybrid_culture_desc: "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC: "$game_concept_hybrid_culture$는 [ruler|E]가 기존에 존재하는 두 개의 문화를 합침으로써 만들어지는 [culture|E]를 일컫습니다.\n\n$game_concept_hybrid_culture$는 소재가 된 두 문화의 [traditions|E], [culture_pillars|E], 미적 기준이 혼합됩니다.\n\n서로 [heritage|E]이 다른 문화만이 혼합될 수 있으며, [prestige|E] 비용은 서로에 대한 [cultural_acceptance|E]에 따라 결정됩니다.\n\n문화 관용이 높으면 혼합 문화가 형성될 때 더 많은 [Concept( 'counties', '영지' )|E]가 전향합니다. 혼합 문화가 형성될 경우, 혼합 문화에 속한 영주는 #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#!년 동안 모체가 된 문화에 속한 영지 내에서 혼합 문화를 [promote_culture|E]하는 속도가 대폭 증가합니다.\n\n새로운 문화는 [divergent_culture|E]로 표시되기도 합니다."
 game_concept_hybrid_culture_desc_NO_DLC: "$game_concept_hybrid_culture$는 다른 두 문화가 합쳐져 형성된 [culture|E]를 일컫습니다.\n\n새로운 문화는 [divergent_culture|E]로 표시되기도 합니다."
 game_concept_divergent_culture: "분파 문화"
 game_concept_divergent_cultures: "분파 문화"
 game_concept_diverge: "분화"
 game_concept_diverges: "분화"
 game_concept_divergent_culture_desc: "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC: "$game_concept_divergent_culture$는 [ruler|E]가 만들어낸 기존 [culture|E]에서 갈라져 나온 분파를 일컫습니다.\n\n$game_concept_divergent_culture$는 [heritage|E]을 그대로 간직하나, 기존 문화의 다른 요소는 바뀔 수 있습니다.\n\n분파를 위해서는 뿌리가 되는 기존 문화가 최소 [EmptyScope.ScriptValue('culture_divergence_cooldown')|0]년의 역사를 가진 상태여야 하며, 분파 문화 형성에 필요한 [prestige|E] 비용은 영주의 [realm_size|E]에 따라 달라집니다.\n\n새로운 문화는 [hybrid_culture|E]로 표시되기도 합니다."
 game_concept_divergent_culture_desc_NO_DLC: "$game_concept_divergent_culture$는 기존 [culture|E]에서 갈라져 나온 분파를 일컫습니다.\n\n새로운 문화는 [hybrid_culture|E]로 표시되기도 합니다."
 game_concept_winter: "겨울 한파"
 game_concept_winter_desc: "겨울은 지속적으로 [supply|E]을 소진시킵니다. 즉 겨울의 영향 아래 있는 남작령에 주둔하는 군대는 보급품을 잃습니다. 보급 불이익은 한파의 강도에 따라 증가합니다. 겨울 한파는 [Concept( 'winter_severity_mild', '온후' )|E], [Concept( 'winter_severity_normal', '평범' )|E], [Concept( 'winter_severity_harsh', '가혹' )|E]의 세 종류로 구성됩니다."
 game_concept_winter_severity_mild: "온후한 겨울"
 game_concept_winter_severity_mild_desc: "[GetModifier( 'winter_mild_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_normal: "평범한 겨울"
 game_concept_winter_severity_normal_desc: "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
