 game_concept_ai_pious_builder_personality: "경건한 건설자"
 game_concept_ai_pious_builder_personality_desc: "$game_concept_ai_pious_builder_personality$는 가진 모든 [gold|E]를 [piety|E]를 높이는데 투자합니다.\n\n종교 및 의례적인 [buildings|E], [great_projects|E], [activities|E]과 [decisions|E]에 자금을 지원하며 [pious_buildings|E]과 [temple|E] 또는 [temple_citadel|E][holdings|E]를 수시로 건설합니다. 강한 [faction|E] 등 직접적인 위협이 대두될 때만 금화를 비축합니다.\n\n$game_concept_ai_pious_builder_personality$ 영주는 더 적극적으로 신성 [legends|E]을 만들고 홍보합니다.\n\n[virtue|E]을 선호하며 [war|E]에 별다른 관심이 없는 열성적인 [AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'game_concept_ai_pious_builder_personality_desc_or_mandala' )] [rulers|E]가 대체로 $game_concept_ai_pious_builder_personality$ 성향을 띠는 편입니다.\n흔히 찾아볼 수 있는 특성은 다음과 같습니다. [GetTrait('zealous').GetName( GetNullCharacter )], [GetTrait('forgiving').GetName( GetNullCharacter )], [GetTrait('improvident').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )]. [GetFocus('learning_theology_focus').GetName]을 지닌 영주 역시 $game_concept_ai_pious_builder_personality$ 성향을 띠는 편입니다."
 game_concept_ai_pious_builder_personality_desc_or_mandala: "또는 [mandala|E]"
 game_concept_ai_warlike_personality: "호전적"
 game_concept_ai_warlike_personality_desc: "$game_concept_ai_warlike_personality$ [ruler|E]는 호시탐탐 [war|E]을 선포할 기회만을 엿봅니다. [realm|E]의 발전에 [gold|E]를 투자하는 대신 [war|E]을 위해 저축하기를 선택하는 이들입니다. 그래도 $game_concept_ai_warlike_personality$ 영주가 일정 시간 이상으로 평화 상태를 유지하면 군자금으로 모아둔 금화를 [buildings|E] 건설에 사용할 것입니다.\n\n$game_concept_ai_warlike_personality$ 영주는 영웅적 [legends|E]을 만들고 홍보하기를 더 좋아합니다.\n\n대담하거나 탐욕스러운 영주가 대체로 호전적인 성향을 띠는 편입니다.\n흔히 찾아볼 수 있는 특성은 다음과 같습니다. [GetTrait('wrathful').GetName( GetNullCharacter )], [GetTrait('impatient').GetName( GetNullCharacter )], [GetTrait('sadistic').GetName( GetNullCharacter )], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], [GetTrait('irritable').GetName( GetNullCharacter )], [GetTrait('zealous').GetName( GetNullCharacter )]."
 game_concept_ai_cautious_personality: "신중한"
 game_concept_ai_cautious_personality_desc: "$game_concept_ai_cautious_personality$ [ruler|E]는 다가올 [war|E]에 대비하는 것을 선호합니다. 공격적인 [war|E]을 선포하는 데 반감을 품으며, 천천히 기반을 쌓아 올리는 방안을 선택합니다. 방위에 보탬이 되어줄 [gold|E]를 어느 정도 비축하는 한편, [buildings|E]과 [men_at_arms|E]에도 투자하여 안전을 도모합니다.\n\n$game_concept_ai_cautious_personality$ 영주는 소극적으로 [legends|E]을 만들고 홍보합니다.\n\n내성적이거나 주의 깊은 영주가 대체로 $game_concept_ai_cautious_personality$ 성향을 띠는 편입니다.\n흔히 찾아볼 수 있는 특성은 다음과 같습니다. [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )], [GetTrait('content').GetName( GetNullCharacter )]. 또한 신중한 영주 중에 [GetTrait('fickle').GetName( GetNullCharacter )] 특성을 가진 인물은 존재할 수 없습니다."
 game_concept_ai_conqueror_personality: "정복자"
 game_concept_ai_conquerors_personality: "정복자"
 game_concept_ai_conqueror_personality_desc: "$game_concept_ai_conqueror_personality$는 어떤 비용을 치르더라도 [war|E]을 통해 [realm|E]을 확장하려 합니다. 이들은 모든 [gold|E]를 사용해서 [war_chest|E]에 투자하거나 [men_at_arms|E]을 구매합니다.\n\n명백히 비정상적으로 [wars|E]을 자주 선포하며, 신뢰할 수 없는 [allies|E]입니다. [activities|E] 주최 또는 참여, [inspirations|E] 후원과 같은 일상의 즐거움을 대부분 포기하고, 그렇게 아낀 [gold|E]는 적을 분쇄하는 데 사용합니다. 이들의 활동 목적은 오로지 [war|E]에 필요한 [prestige|E]과 [piety|E] 확보로 수렴됩니다.\n\n[ai_cautious_personality|E] 면이 없는 모든 [ruler|E]에게는 $game_concept_ai_conqueror_personality$의 잠재력이 있습니다. 그러나 이러한 전형을 지닌 영주는 전 세계를 통틀어 한 줌도 되지 않습니다."
 game_concept_ai_economical_boom_personality: "건설자"
 game_concept_ai_economical_boom_personality_desc: "$game_concept_ai_economical_boom_personality$는 가진 모든 [gold|E]를 [realm|E]에 투자합니다. [buildings|E]과 [men_at_arms|E]에 자금을 아끼지 않고 지원하며 [economic_buildings|E]과 [holdings|E]를 수시로 건설합니다. 강한 [faction|E] 등 직접적인 위협이 대두될 때만 금화를 비축합니다.\n\n$game_concept_ai_economical_boom_personality$ 영주는 조금 소극적으로 [legends|E]을 만들고 홍보합니다.\n\n건설을 선호하며 [war|E]에 별다른 관심이 없는 대담한 영주가 대체로 $game_concept_ai_economical_boom_personality$ 성향을 띠는 편입니다.\n흔히 찾아볼 수 있는 특성은 다음과 같습니다. [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('stubborn').GetName( GetNullCharacter )], [GetTrait('profligate').GetName( GetNullCharacter )]. [GetFocus('stewardship_domain_focus').GetName]을 지닌 영주 역시 $game_concept_ai_economical_boom_personality$ 성향을 띠는 편입니다."
 game_concept_ai_economical_unpredictable_personality: "예측불허"
 game_concept_ai_economical_unpredictable_personality_desc: "$game_concept_ai_economical_unpredictable_personality$ [ruler|E]는 특정 경제 관념에 치중된 [traits|E]을 보유하고 있지 않으며 어떤 전략이든 구사할 수 있는 인물입니다.\n\n[ai_economical_boom_personality|E]처럼 일시적으로 [buildings|E]에 상당한 투자를 단행하거나 [gold|E]를 일정 수준 비축하고 천천히 [realm|E]을 발전시킬 수도 있죠. 또한, 정기적으로 [war|E]을 치릅니다."
 game_concept_trait_level_track: "특성 진로"
 game_concept_trait_level_track_desc: "[traits|E] 중에는 여러 진로를 갖춘 것들도 더러 있습니다. 이러한 진로는 다양한 방식으로 특성을 향상시킵니다.\n\n이 진로를 계속 발달시키려면 [trait_level_track_xp|E]가 필요합니다."
 game_concept_trait_level_track_xp: "특성 경험치"
 game_concept_trait_level_track_xp_desc: "[trait_level_track|E]를 계속 발달시켜 [trait|E]의 보너스를 증진시키는 데는 경험치가 필요합니다. "
 game_concept_hunt_sighting: "사냥 목격담"
 game_concept_hunt_sightings: "사냥 목격담"
 game_concept_hunt_sighting_no_prefix: "목격담"
 game_concept_hunt_sightings_no_prefix: "목격담"
 game_concept_hunt_sighting_desc: "$game_concept_hunt_sighting$이란 어떤 [Concept( 'counties', '영지' )|E]에서 무슨 진귀한 동물을 봤는지를 정리한 제보입니다. 목격담에 언급된 지역에서 [GetActivityType('activity_hunt').GetName](을)를 하면 그 동물을 추적할 수 있습니다.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [court_position|E]를 맡은 인물이 이러한 $game_concept_hunt_sightings_no_prefix$을 수소문합니다."
 game_concept_stationed_regiment: "주둔 연대"
 game_concept_stationed_regiment_desc: "[holding|E]에 주둔하는 [men_at_arms|E] [regiment|E]는 효율 보너스가 적용됩니다.\n\n이러한 보너스는 [buildings|E]을 통해 추가로 증가시킬 수 있습니다. 모든 유형의 무장병에 영향을 주는 건물도 있지만, 보통은 한두 종류의 무장병에 영향을 주는 건물이 대부분입니다. 예를 들어 [GetBuilding('stables_01').GetName](은)는 주둔 중인 [light_cavalry|E]과 [heavy_cavalry|E]에 보너스를 제공합니다.\n\n[war|E] 중이지 않거나, 해당 봉토가 [occupied|E]된 상태만 아니라면 언제든 군대를 주둔시킬 수 있습니다. 만일 봉토를 잃을 경우 그곳에 주둔 중이던 무장병은 주둔이 해제됩니다."
 game_concept_stationed: "주둔"
 game_concept_station: "주둔"
 game_concept_station_regiment: "연대 주둔"
 game_concept_stationed_holding: "주둔 봉토"
 game_concept_tour: "행차"
 game_concept_tour_desc: "[grand_activity|E]의 일종으로, [liege|E]이 휘하의 여러 [vassals|E]에게 행차하여 [gold|E], [dread|E], [opinion|E], [control|E], [cultural_acceptance|E] 등 다양한 보상을 거두는 활동입니다."
 game_concept_tours: "행차"
 game_concept_royal_tour: "왕실 행차"
 game_concept_royal_tours: "왕실 행차"
 game_concept_grand_tour: "대규모 행차"
 game_concept_grand_tours: "대규모 행차"
 game_concept_culture_festival: "문화 축제"
 game_concept_cultural_festival_desc: "[royal_tour|E]의 한 [activity_phase|E]입니다. [vassal|E]은 [liege|E]을 즐겁게 해줄 의무가 있으며, 이에 부응하면 [county_opinion|E]과 [cultural_acceptance|E]이 상승하는 결과로 이어집니다."
 game_concept_cultural_festival: "문화 축제"
 game_concept_cultural_festivals: "문화 축제"
 game_concept_culture_festivals: "문화 축제"
 game_concept_hosted_dinner: "주관 만찬"
 game_concept_hosted_dinner_desc: "[royal_tour|E]의 한 [activity_phase|E]입니다. [vassal|E]은 [liege|E]을 즐겁게 해줄 의무가 있으며, 이에 부응 하면 상호간에 [hooks|E]이 형성되고 [relations|E]가 호전됩니다."
 game_concept_hosted_dinners: "주관 만찬"
 game_concept_host_a_dinner: "만찬 주관"
 game_concept_tour_the_grounds: "경내 행차"
 game_concept_tour_the_grounds_desc: "[royal_tour|E]의 한 [activity_phase|E]입니다. [liege|E]이 [vassal|E]을 방문하는데, 자신의 [Concept( 'counties', '영지' )|E]에 대한 주군의 [control|E]이 증가합니다."
 game_concept_touring_the_grounds: "경내 행차"
 game_concept_tour_of_the_grounds: "경내 행차"
 game_concept_tour_grounds: "경내 행차"
 game_concept_tour_stop: "행차 경유지"
 game_concept_tour_stop_desc: "[royal_tour|E]의 한 [activity_phase|E]입니다. 이때 주군은 [hosted_dinner|E] 참석, [vassal|E]의 [tour_the_grounds|E], [cultural_festival|E] 향유와 같은 활동을 즐길 수 있습니다."
 game_concept_stop: "경유지"
 game_concept_stops: "경유지"
 game_concept_tour_stops: "행차 경유지"
 game_concept_tour_success: "행차 성공"
 game_concept_tour_success_desc: "이 수치에 따라 [grand_tour|E]를 끝낼 때 받는 보상이 결정됩니다. 행차를 시작할 때 특정 선택지를 고르고 [tour_type|E]의 본질에 부합하는 결단을 내리면 점수가 증가하거나 감소하는 등 변동이 생깁니다."
 game_concept_tour_success_points: "행차 성공 점수"
 game_concept_tour_success_point: "행차 성공 점수"
 game_concept_tour_type: "행차 유형"
 game_concept_tour_type_desc: "어떤 형태의 [tour|E]를 떠나 보상은 무엇으로 받을지를 결정하는 선택지입니다. 행차 유형에는 [majesty_tour|E], [intimidation_tour|E], [taxation_tour|E]가 있습니다."
 game_concept_majesty_tour: "위엄 행차"
 game_concept_majesty_tour_desc: "[opinion|E]을 개선하여 [vassals|E]의 환심을 사는 [tour_type|E]의 일종입니다."
 game_concept_intimidation_tour: "협박 행차"
 game_concept_intimidation_tour_desc: "[vassals|E]을 협박하여 [dread|E]를 높이고 강제로 [factions|E]에서 내보내는 [tour_type|E]의 일종입니다."
 game_concept_taxation_tour: "조세 행차"
 game_concept_taxation_tour_desc: "[vassals|E]의 재산을 빼앗아 [gold|E]를 획득하는 [tour_type|E]의 일종입니다."
 game_concept_accolade: "표창"
 game_concept_accolades: "표창"
 game_concept_accolade_desc: "표창은 [liege|E]이 [knights|E]에게 수여하는 영예입니다.\n\n표창을 받은 기사는 [acclaimed_knight|E]가 됩니다.\n\n수훈 기사는 [glory|E]을 모아 본인 [accolade_types|E]의 [accolade_rank|E]을 높여 주군에게 더욱더 강력한 보너스를 제공할 수 있습니다.\n\n수훈 기사가 사망할 경우에는 [accolade_succession|E]으로 대체됩니다.\n\n[innovations|E]과 [title_tiers|E]가 높은 [rulers|E]는 동시에 더 많은 표창을 보유할 수 있습니다."
 game_concept_acclaimed_knight: "수훈 기사"
 game_concept_acclaimed_knights: "수훈 기사"
 game_concept_acclaimed_knight_desc: "[accolade|E]을 받은 [knight|E]를 의미합니다.\n\n[unlanded|E] 또는 [baron|E]이며 [prowess|E]이 [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] 이상인 기사만 수훈 기사가 될 수 있습니다.\n\n수훈 기사는 두 [accolade_types|E]의 요건을 충족해야 합니다. 단, 이미 [liege|E]의 다른 수훈 기사에게 속한 표창 유형은 아니어야 합니다."
 game_concept_accolade_type: "표창 속성"
 game_concept_accolade_types: "표창 속성"
 game_concept_accolade_type_desc: "[accolade|E]은 주 속성과 보조 속성을 지니며 [accolade_rank|E] 상승에 따라 보너스를 제공합니다.\n\n[acclaimed_knight|E]가 될 가능성이 있는 기사의 속성은 한정적이며, 대체로 [traits|E]을 기반으로 결정됩니다. [accolade_succession|E] 시에는 새로운 기사가 주 속성의 조건을 충족시켜야 합니다. 대신 보조 속성은 [glory|E]을 잃는 조건으로 변경할 수 있습니다. 추가로 [retinue_maa|E] 이용을 가능케 하는 속성은 주 속성일 때만 해당 수행 무장병 이용 권한을 제공합니다.\n\n모든 표창은 2개의 고유한 속성을 가집니다. 주군은 표창 간의 속성을 #high 복제할 수 없습니다#!."
 game_concept_accolade_succession: "표창 승계"
 game_concept_accolade_succession_desc: "표창 승계는 [accolade|E]을 지닌 [acclaimed_knight|E]가 사망하거나 더 이상 해당 역할을 수행할 수 없을 때 발생합니다.\n\n계승자가 해당 수훈 기사를 대신하게 되며, 이때 계승자는 주 [accolade_type|E]의 조건을 충족해야 합니다. 보조 속성은 [glory|E]을 잃는 조건으로 변경할 수 있습니다.\n\n궁정에 자격을 갖춘 계승자가 없으면 #high $call_for_acclaimed_knight_candidates_decision$#! 결단을 사용해 적합한 후보를 초청할 수 있습니다."
 game_concept_accolade_rank: "표창 등급"
 game_concept_accolade_ranks: "표창 등급"
 game_concept_accolade_rank_short: "등급"
 game_concept_accolade_rank_desc: "[accolade|E]은 #value 6#!개 등급으로 구성됩니다. 등급 상승에 따라 [knight_army_modifiers|e] 등, [accolade_types|E] 고유의 보너스가 잠금 해제됩니다.\n\n[glory|E]을 획득하면 각 등급이 잠금 해제됩니다. 반대로 영광을 잃으면 등급이 하락할 수 있습니다.\n\n홀수 등급은 표창의 주 속성에 따라서, 짝수 등급은 보조 속성에 따라서 제공됩니다."
 game_concept_inactive_accolade: "비활성 표창"
 game_concept_inactive_accolade_desc: "[accolades|E]은 더 이상 유효하지 않게 되면 비활성화 상태가 됩니다.\n\n다음과 같은 경우에 표창이 비활성화됩니다.\n$EFFECT_LIST_BULLET$[acclaimed_knight|E] 또는 기사의 [ruler|E]가 더 이상 [accolade_type|E] 조건을 충족하지 않을 경우\n$EFFECT_LIST_BULLET$수훈 기사가 계승자 없이 사망하거나 영주의 [court|E]을 떠날 경우\n$EFFECT_LIST_BULLET$[ruler|E]가 직접 은퇴시킬 경우"
 game_concept_glory: "영광"
 game_concept_glory_desc: "[accolade|E]의 영광에 따라 [accolade_rank|E]이 상승합니다.\n\n영광은 [acclaimed_knight|E]가 [battles|E]에서 승리하거나, 전사를 꺾거나, [GetActivityType( 'activity_tournament' ).GetName] [contests|E]에 출전하거나, [activities|E]에 참석하여 얻습니다.\n\n하지만 수훈 기사가 패전에 연루되거나, [accolade_succession|E]이 이루어지거나, 표창이 [inactive_accolade|E] 상태로 전환될 경우 표창의 영광이 감소합니다."
 game_concept_tax_collector: "징세원"
 game_concept_tax_collector_desc: "$game_concept_tax_collector$이 존재해야 [tax_jurisdictions|E]이 활성화됩니다.\n\n징세원의 [aptitude|E]에 따라 [liege|E]에게 바치는 [taxes|E]과 [levies|E]의 양이 달라집니다."
 game_concept_tax_collectors: "징세원"
 game_concept_tax_decree: "조세 칙령"
 game_concept_tax_decree_desc: "$game_concept_tax_decree$은 [tax_jurisdiction|E]마다 다를 수 있으며, [taxpayers|E]가 공헌하는 [taxes|E] 및 [levies|E]에 영향을 줍니다.\n\n$game_concept_tax_decrees$은 [obligations|E]를 변화시키는 대신 불이익이나 이로운 효과를 제공합니다."
 game_concept_tax_decrees: "조세 칙령"
 game_concept_tax_jurisdiction: "조세 관할권"
 game_concept_tax_jurisdictions: "조세 관할권"
 game_concept_tax_jurisdiction_desc: "$game_concept_tax_jurisdiction$은 [clan|E] [vassals|E]으로 구성된 [taxpayers|E] 집단을 일컫습니다. $game_concept_tax_jurisdiction$ 하나당 최대 #V 12#!명의 $game_concept_taxpayers$가 속할 수 있습니다.\n\n$game_concept_tax_jurisdiction$은 제각기 다른 [tax_decree|E]을 시행할 수 있습니다.\n\n$game_concept_tax_jurisdictions$의 수는 [rank|E], [traditions|E], [innovations|E]에 따라 달라집니다.\n\n$game_concept_tax_jurisdiction$에는 반드시 [tax_collector|E]을 임명해야 합니다."
 game_concept_untaxed_jurisdiction: "비과세 관할권"
 game_concept_untaxed_jurisdictions: "비과세 관할권"
 game_concept_untaxed_jurisdiction_short: "비과세"
 game_concept_untaxed_jurisdiction_desc: "$game_concept_untaxed_jurisdiction$이란 [taxpayers|E]는 있으나 [tax_collector|E]이 없는 [tax_jurisdiction|E]입니다. 풀어 말하자면 할당된 $game_concept_taxpayers$가 [liege|E]에게 그 어떤 [taxes|E]도, [levies|E]도 바치지 않는다는 의미입니다."
 game_concept_taxpayer: "납세자"
 game_concept_taxpayers: "납세자"
 game_concept_taxpayer_desc: "$game_concept_taxpayers$는 [tax_jurisdiction|E]에 할당된 [clan|E] [vassals|E]입니다. [tax_collector|E]을 임명하고 있는 한 매달 [tax|E] 수입과 [levies|E]을 주군에게 바칩니다."
 game_concept_taxpayer_i: "@tax_collector_icon!"
 game_concept_unassigned_vassal: "비과세 봉신"
 game_concept_unassigned_vassals: "비과세 봉신"
 game_concept_unassigned_vassal_short: "비과세"
 game_concept_unassigned_vassal_desc: "$game_concept_unassigned_vassals$은 [tax_jurisdiction|E]에 [taxpayers|E]로 할당되지 않아 [taxes|E]이나 [levies|E]을 주군에게 제공하지 않는 [clan|E] [vassals|E]을 의미합니다.\n\n[tax_collector|E]이 있는 $game_concept_tax_jurisdiction$에 할당하면 매달 세금과 징집병을 제공하기 시작합니다."
 game_concept_retinue_maa: "종사단 무장병"
 game_concept_retinue_maa_desc: "특정 [accolade_types|E]은 특별한 [men_at_arms|E]의 사용을 가능케 합니다. [acclaimed_knight|E]가 관련된 [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track|E] 또는 [commander_trait|E]을 보유 중일 경우 잠금 해제됩니다.\n\n종사단 $game_concept_men_at_arms$은 단일 [regiment|E]만 보유할 수 있으며 부대 수도 제한됩니다. 하지만 다른 $game_concept_men_at_arms$을 상대할 때 두 배의 효율을 발휘하고 시대가 지날수록 점점 더 좋아집니다."
 game_concept_knight_army_modifier: "기사 부대 변화 요소"
 game_concept_knight_army_modifiers: "기사 부대 변화 요소"
 game_concept_knight_army_modifier_desc: "적절한 [acclaimed_knight|E]가 #high 포함#!되어 있는 [army|E]에 적용되는 효과를 통칭합니다.\n\n[knight|e]가 부대의 [commander|E]이 #high 아니더라도#! 기사 부대 변화 요소는 적용됩니다."
 game_concept_piety_level_impact: "헌신 단계 영향"
 game_concept_piety_level_impact_desc: "헌신 단계 영향에 따라 현재 [piety_level|E]에서 획득하는 [modifiers|E]가 증가 또는 감소합니다."
 game_concept_prestige_level_impact: "명예 단계 영향"
 game_concept_prestige_level_impact_desc: "명예 단계 영향에 따라 현재 [prestige_level|E]에서 획득하는 [modifiers|E]가 증가 또는 감소합니다."
 game_concept_hostage: "인질"
 game_concept_hostages: "인질"
 game_concept_hostages_possessive: "인질(볼모)의"
 game_concept_hostage_desc: "볼모란 [ruler|E]의 [close_family_member|E]으로, 평화 또는 복종을 보장하는 하나의 수단으로 [home_court|E]에서 보내지는 인물입니다.\n\n$game_concept_hostage$을 보내거나 받았음에도 [war|E]을 선포하는 $game_concept_rulers$는 평판이 급격히 하락합니다. 이 경우 $game_concept_wardens$는 적의 $game_concept_hostages$을 자유롭게 처형할 수 있습니다.\n\n잘 대접받은 $game_concept_hostages$은 $game_concept_warden$에게 충심을 갖게 될 가능성이 큽니다. 특히 저당자는 [hook|E]을 얻거나 볼모와 [friends|E]가 될 수도 있습니다.\n\n$game_concept_hostages$은 $game_concept_home_courts_possessive$ $game_concept_ruler$ 슬하의 비지주 자녀, 형제자매, 조카, 또는 손주여야 합니다.\n\n$game_concept_wardens$는 어린아이 $game_concept_hostage$이 성년이 될 때 성격과 의견, $game_concept_wardens$ 궁정에서 보낸 기간에 따라 일정 확률로 [perpetual_hook|E]을 얻습니다."
 game_concept_home_court: "고향 궁정"
 game_concept_home_courts: "고향 궁정"
 game_concept_home_courts_possessive: "고향 궁정의"
 game_concept_home_court_desc: "[hostage|E]의 [close_family_member|E]이며 평화 또는 복종을 보장하는 의미로 [warden|E]에게 볼모를 보낸 [ruler|E] 당사자를 의미합니다."
 game_concept_warden: "저당자"
 game_concept_wardens: "저당자"
 game_concept_wardens_possessive: "저당자의"
 game_concept_warden_desc: "평화 또는 복종을 보장하는 의미로 외국 [home_court|E]에서 [hostage|E]를 받은 [ruler|E]를 의미합니다.\n\n[warden|E]는 [court|E]에 있는 [hostage|E] 한 명당 일정량의 [prestige_i|E][prestige|E]을 지속적으로 획득합니다."
 game_concept_goliardic_shenanigans: "질풍노도의 시기"
 game_concept_goliardic_shenanigans_desc: "[GetActivityType('activity_adult_education').GetName] 중인 인물은 학창 생활을 보내면서 온갖 소란과 소동에 휘말릴 수 있습니다. 이러한 모험의 결과는 예측을 불허합니다. [skill|E] 점수나 인생관 및 스트레스 [traits|E], 인생관 경험치, 질병, 부상 등 다양한 효과가 있을 수 있습니다."
 game_concept_adoption: "입양"
 game_concept_adopt: "입양"
 game_concept_adopts: "입양"
 game_concept_adopting: "입양"
 game_concept_adopted: "입양"
 game_concept_adoption_desc: "입양이란 다른 [character|E]을 [house|E]과 [dynasty|E]에 입적시키는 행위를 의미합니다."
 game_concept_legitimacy: "정통성"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$은 [ruler|E]의 통치권을 나타내는 개념입니다. [vassals|E]에게도 [legitimacy_expectations|E]이 존재하며, [liege|E]은 이를 충족시켜야 합니다.\n\n$game_concept_legitimacy$은 오직 [rulers|E]만이 가질 수 있습니다. 정통성은 어느 한 인물이 영주로 등극하는 순간 산출되며, [initial_legitimacy|E]에 영향을 줍니다. 전대 영주의 $game_concept_legitimacy$ 일부가 [heir|E]에게 상속됩니다.\n\n$game_concept_legitimacy$은 [marriage|E] 제안, [vassalization|E] 및 [alliances|E] 승낙 확률, [claims|E] 비용, [regency|E] 중 [scales_of_power|E] 변화 등 수많은 게임 시스템에 영향을 줍니다.\n\n$game_concept_legitimacy$에는 보통 5개의 [legitimacy_levels|E]가 존재하며, 가장 낮은 단계로 #weak 위법자#!가 있습니다.[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_desc_nomadic' )][AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'game_concept_legitimacy_desc_mandala' )]"
 game_concept_legitimacy_i: "[GetLocalPlayerLegitimacyTextIcon]"
 game_concept_legitimacy_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName] [rulers|E]는 자신의 [rank|E]와는 별개로 특별한 $game_concept_legitimacy$ 유형을 보유합니다."
 game_concept_legitimacy_desc_mandala: "\n\n[GetGovernment( 'mandala_government' ).GetName] [rulers|E]는 자신의 [rank|E] 및 추가 단계와는 별개로 특별한 $game_concept_legitimacy$ 유형을 보유합니다."
 game_concept_legitimacy_level: "정통성 단계"
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$는 [wars|E] 승리, [valuable_prisoners|E] 석방, [legends|E] 생성, [court|E] 주최, [activities|E] 참여 등 다양한 방법으로 높일 수 있습니다.\n\n하지만 정통성 단계는 영구적으로 지속되지 않습니다. 내려갈 수도 있지요. [capital|E]에 [epidemics|E] 창궐, 전쟁 패배(특히 [faction|E] 전쟁), [titles|E] 상실, [hostile_scheme|E] 탄로는 $game_concept_legitimacy$이 하락하는 주된 원인입니다.[AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_nomadic' ), 'game_concept_legitimacy_level_desc_nomadic' )]"
 game_concept_legitimacy_levels: "정통성 단계"
 game_concept_legitimacy_gain: "정통성 획득"
 game_concept_legitimacy_level_desc_nomadic: "\n\n[GetGovernment( 'nomad_government' ).GetName] 영주는 전쟁 승리 시 정통성을 #V 50%#! 더 획득하지만 패배 시에는 두 배로 상실합니다. 정통성은 [single_combat_duel_plural|E] 또는 자신과 [dominance|E] 단계가 같거나 높은 귀족 태생 [courtiers|E]와의 결혼을 통해 획득할 수도 있습니다."
 game_concept_expected_legitimacy: "기대 정통성"
 game_concept_expected_legitimacy_desc: "[vassals|E]이 [ruler|E]에게 기대하는 [legitimacy_level|E]를 말합니다. 둘 사이의 역사적인 관계에 기반하여 결정됩니다. 기대치를 낮추는 요인은 다음과 같습니다.\n$BULLET_WITH_TAB$봉신의 [de_jure|E] [liege|E]이 됨\n$BULLET_WITH_TAB$봉신의 [close_family|E]가 됨\n$BULLET_WITH_TAB$봉신의 [preferred_heir|E]가 됨\n$BULLET_WITH_TAB$봉신이 #color_white 50#!년 넘게 모신 [dynasty|E] 소속이 됨\n$BULLET_WITH_TAB$봉신이 [powerful_vassal|E]이 아님\n\n실제 단계가 기대치보다 낮으면 봉신이 막무가내로 행동할 수도 있습니다. [opinion|E]이 낮아지는 건 물론이요, [liege|E]에 반발하는 [factions|E]에 가담할지도 모릅니다.\n\n기대치는 [primary_title|E] 및 [era|E] 수준에 비례하여 증가합니다."
 game_concept_legitimacy_expectations: "기대 정통성"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 game_concept_initial_legitimacy: "초기 정통성"
 game_concept_initial_legitimacy_desc: "[character|E]이 지주가 될 시점에 보유한 $game_concept_legitimacy$입니다.\n\n[dynasty_prestige_level|E], 전임자와의 관계, [court_grandeur|E], 성별, [bastardy|E], [ruler|E]로 보낸 세월, [virtues|E], [sins|E], [legitimacy|E] [dynasty_perk|E], [diplomacy|E], [GetTrait('sayyid').GetName( GetNullCharacter )], [GetTrait('diplomat').GetName( GetNullCharacter )], [GetTrait('just').GetName( GetNullCharacter )] 등의 특수 [traits|E] 등을 기반으로 산출됩니다.\n\n[title_tier|E]이 더 높은 [title|E]를 상속받는 경우, [heirs|E]는 전임 영주의 $game_concept_legitimacy$의 [GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^]만큼 상속받습니다."
 game_concept_court_position_task_short: "임무"
 game_concept_court_position_task_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_tasks_short: "임무"
 game_concept_court_position_tasks_short_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task: "궁정 직위 임무"
 game_concept_court_position_tasks: "궁정 직위 임무"
 game_concept_court_position_tasks_desc: "$game_concept_court_position_task_desc$"
 game_concept_court_position_task_desc: "몇몇 [court_positions|E]는 추가 임무를 수행할 수 있습니다. 이러한 임무는 추가 비용을 소모하지만 더 많은 혜택을 제공합니다.\n\n[court_position|E]별로 동시에 하나의 임무만 진행할 수 있습니다."
 game_concept_fatalities: "사망자"
 game_concept_fatalities_desc: "[epidemic|E] 또는 [natural_disaster|E]로 인해 사망한 [characters|E]을 나타냅니다."
 game_concept_funeral: "장례식"
 game_concept_funeral_desc: "[host|E]가 여러 [characters|E]을 초대하여 최근 [character_death|E]한 인물에게 경의를 표하는 [activity|E]입니다. 장례는 주로 [legitimacy|E]을 높이고 [stress|E]를 완화합니다. 또, [piety|E]를 드러낼 기회가 생기기도 합니다."
 game_concept_funerals: "장례식"
 game_concept_scheme_group_calculating: "타산"
 game_concept_calculating_schemes: "타산 모략"
 game_concept_scheme_group_calculating_desc: "$game_concept_calculating_schemes$은 사전에 고안한 행동을 수반하며, 대개 음모자들이 노리는 최종 사건이 존재합니다.\n\n계획적 모략은 #V $scheme_countermeasure_type_redouble_guards$#! 등과 같은 무장 $game_concept_scheme_countermeasure_countermeasures$에 의해 쉽게 저지됩니다.\n\n예시:\n$EFFECT_LIST_BULLET$[GetScheme('abduct').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('murder').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('overthrow_regent').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('steal_back_artifact').GetTypeName]"
 game_concept_scheme_group_opportunistic: "우발"
 game_concept_opportunistic_schemes: "우발 모략"
 game_concept_scheme_group_opportunistic_desc: "$game_concept_opportunistic_schemes$은 비공식적으로 만나는 [characters|E]들 사이의 즉흥적, 반복적 행동을 수반합니다.\n\n#V $scheme_countermeasure_type_strengthen_sentries$#! 등과 같은 경계 $game_concept_scheme_countermeasure_countermeasures$에 의해 쉽게 저지됩니다.\n\n예시:\n$EFFECT_LIST_BULLET$[GetScheme('seduce').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('befriend').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('convert_to_witchcraft').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('courting').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('elope').GetTypeName]"
 game_concept_scheme_group_indirect: "간접"
 game_concept_indirect_schemes: "간접 모략"
 game_concept_scheme_group_indirect_desc: "$game_concept_indirect_schemes$에는 [scheme_target|E]과의 사적 교류가 전혀 필요하지 않은 경우가 흔합니다.\n\n이로 인해 효과적인 대응이 불가능하며, 일부 $game_concept_scheme_countermeasure_countermeasures$은 오히려 상황을 악화시킬 수 있습니다.\n\n예시:\n$EFFECT_LIST_BULLET$[GetScheme('claim_throne').GetTypeName]\n$EFFECT_LIST_BULLET$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_scheme_opportunity: "모략 우위"
 game_concept_scheme_opportunities: "모략 우위"
 game_concept_scheme_opportunity_opportunity: "우위"
 game_concept_scheme_opportunity_opportunities: "우위"
 game_concept_scheme_opportunity_i: "@scheme_opportunity_icon!"
 game_concept_scheme_opportunity_desc: "$game_concept_scheme_opportunity_opportunities$는 [scheme|e]의 목표 달성을 향한 진행도를 나타냅니다. 이를 사용하여 [agents|e]를 $game_concept_scheme$에 참여시키거나 [success_chance|e]이 높아진 모략을 실행할 수 있습니다."
 game_concept_favorite_child: "총애받는 자녀"
 game_concept_favorite_child_desc: "플레이어 영주는 같은 [dynasty|E]의 직계 후손 중에서 $game_concept_favorite_child$를 선택할 수 있습니다. 총애받는 자녀는 당신에게 더 우호적인 [opinion|E]을 가지며, 당신이 사망할 때 후계자 대신 당신의 유산을 이어받도록 선택할 수 있습니다.\n\n당신의 가문에 속한 당신의 자녀, 손주, 증손주라면 누구나 총애받는 자녀가 될 수 있습니다."
 game_concept_scheme_breach_short: "누설"
 game_concept_scheme_breaches_short: "누설"
 game_concept_scheme_breach: "모략 누설"
 game_concept_scheme_breaches: "모략 누설"
 game_concept_scheme_breach_desc: "$game_concept_scheme_breach_short$은 [secret_scheme|e]에서 발생하는 복잡한 문제를 나타냅니다. [scheme|e]이 누설될 경우 [success_chance|e]이 감소합니다. $game_concept_success_chance$ 불이익은 누적된 각 $game_concept_scheme_breach_short$마다 증가합니다. $game_concept_scheme_breaches_short$이 #V 5회#!에 도달하면 $game_concept_scheme$은 자동으로 실패합니다.\n\n#WEAK $game_concept_schemes$이 최종 실행될 때 $game_concept_secrecy$ 판정 또한 진행하지만, 누설은 여기에 어떤 방식으로도 영향을 주지 않습니다.#!"
 game_concept_influence_ward_personality: "피후견인 성격 영향"
 game_concept_influence_ward_personality_desc: "한 사람이 [ward|E]에게 자신과 비슷한 [personality_trait|E]를 갖도록 영향을 줄 수 있는 [interaction|E]입니다."
 game_concept_faction_commitment: "파벌 공헌도"
 game_concept_faction_commitment_desc: "어떤 [character|E]이 자신의 [liege|E]에 맞서는 [faction|E]을 지지할 가능성입니다.\n\n이는 [personality|E], [opinion|E], [culture|E] 등 다양한 이유에 영향을 받을 수 있습니다."
 game_concept_state_faith: "국교"
 game_concept_state_faith_desc: "$game_concept_state_faith$는 [administrative_government|E]에서 지지하고 승인한 [faith|E]입니다. 국교는 [title|E]에 포함되며 특정 [character|E]에게만 해당되지 않습니다. [realm|E] 내의 인물을 국교로 개종시키기는 쉽지만, 반대로 국교에서 이탈시키기는 매우 어렵습니다.\n\n행정제 봉역의 [ruler|E]만이 국교를 변경할 수 있지만, [governors|E]은 자유롭게 전환할 수 있습니다."
 game_concept_story_generic_prefix: "스토리:"
 game_concept_story_generic_desc_boilerplate: "#WEAK 스토리 콘텐츠는 선택 사항입니다. 게임을 시작한 후 언제든지 건너뛸 수 있습니다."
 game_concept_story_content_hereward: "$game_concept_story_generic_prefix$ $bookmark_laamps_hereweard_the_wake$"
 game_concept_story_content_hereward_desc: "#tooltip_heading 스토리 스타일: 광범위#!\n\n헤리워드로서, 당신의 국외 망명은 오래 이어지지 않을 것입니다. 잉글랜드는 타국의 지배 아래에 들어갔으며, 당신은 자유를 위해 고향으로 돌아와 명예를 되찾고 노르만인들을 처단할 것입니다.\n\n이 기간 동안 특별한 메커니즘이 활성화되어 노르만의 지배에 맞서는 잉글랜드의 저항을 추적하며 잘 짜인 스토리 이벤트를 진행합니다. 당신의 스토리는 죽음으로 클라이맥스에 도달하게 됩니다. 그 죽음이 누구의 것인지는 아직은 알 수 없습니다.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_el_cid: "$game_concept_story_generic_prefix$ $bookmark_laamps_el_cid$"
 game_concept_story_content_el_cid_desc: "#tooltip_heading 스토리 스타일: 간단#!\n\n엘 시드로서, 당신은 잘못을 저질러 주군에게 버림받습니다. 망명 도중 충성을 유지할 수도, 자신만의 길을 찾을 수도 있습니다. 그리고 마침내 궁정으로 돌아가거나... #EMP 또는#! 발렌시아라는 엄청난 보상을 손에 쥐게 됩니다.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_wallada: "$game_concept_story_generic_prefix$ $bookmark_laamps_wallada_bint_al_mustakfi$"
 game_concept_story_content_wallada_desc: "#tooltip_heading 스토리 스타일: 보통#!\n\n왈라다로서, 당신은 시를 쓰고 전 세계에 아름다운 살롱을 설립함으로써 맞춤형 [GetTrait('violet_poet').GetName( GetNullCharacter )]의 레벨을 올리게 됩니다. 이 과정에서 특별한 책 한 권이 점차 완성되는 모습을 볼 수 있습니다.\n\n스토리의 결말은 선택에 따라 극적으로 나뉘지만, 자녀가 없다 하더라도 계속 플레이할 수 있는 방법이 제공됩니다.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_hasan: "$game_concept_story_generic_prefix$ $bookmark_laamps_hassan_sabbah$"
 game_concept_story_content_hasan_desc: "#tooltip_heading 스토리 스타일: 보통#!\n\n하산으로서, 당신은 광적인 믿음을 따라 진실한 신앙의 빛을 전파할 장소를 선택하고, 그곳의 [rulers|E]가 지배하는 [Concept( 'counties', '영지' )|E]들을 개종시키게 됩니다.\n\n결국, 당신의 스토리는 선택한 적에 맞서는 대규모 종교적 봉기로 클라이맥스에 도달할 것입니다.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_harrying_widget_i: "@harrying_widget!"
 game_concept_harrying_widget: "@harrying_widget! 북부의 탄압"
 game_concept_harrying_widget_desc: "노르만 영주들과 최근 축출된 앵글로색슨 귀족들이 잉글랜드의 지배권을 두고 치열한 전투를 벌이고 있습니다. 이 경쟁은 한 쪽 또는 양쪽 집단이 완전히 사라질 때까지 끝나지 않을 것입니다.\n\n상황이 진행됨에 따라, 그들과 다른 인물들의 행동이 지역의 [harrying_resistance|E]과 [harrying_pacification|E] 수준을 결정합니다.\n\n#TS #EMP 저항#!이 높을수록:#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] 낮아짐\n$EFFECT_LIST_BULLET$[county_control|E] 낮아짐\n$EFFECT_LIST_BULLET$[claimant_factions|E] 또는 [civil_war|E] 발생 확률 높아짐\n\n#TS #EMP 진압#!이 높을수록:#!\n$EFFECT_LIST_BULLET$[cultural_acceptance|E] 높아짐\n$EFFECT_LIST_BULLET$잉글랜드 영주에 대한 [dread|E] 증가\n$EFFECT_LIST_BULLET$$embrace_english_culture_decision$ [decision|E] 이용 가능"
 game_concept_harrying_resistance: "저항"
 game_concept_harrying_resistance_desc: "저항은 잉글랜드 내 노르만 지배에 대한 기존 앵글로색슨 인구의 지속적인 반대를 나타냅니다. 저항이 [harrying_pacification|E]보다 #BOL 높을#! 경우, 다음 레벨에서 효과를 부여합니다.\n\n#S 저항 > #V 7#!#!\n$EFFECT_LIST_BULLET$앵글로색슨/노르만 [cultural_acceptance|E]: 매달 [EmptyScope.ScriptValue('miniscule_cultural_acceptance_loss')|0V]\n\n#S 저항 > #V 10#!#!\n$EFFECT_LIST_BULLET$앵글로색슨/노르만 [cultural_acceptance|E]: 매달 [EmptyScope.ScriptValue('minor_cultural_acceptance_loss')|0V]\n$EFFECT_LIST_BULLET$잉글랜드 영주에 맞서는 [claimant_factions|E] 발생 확률 소폭 증가\n\n#S 저항 > #V 13#!#!\n$EFFECT_LIST_BULLET$앵글로색슨/노르만 [cultural_acceptance|E]: 매달 [EmptyScope.ScriptValue('medium_cultural_acceptance_loss')|0V]\n$EFFECT_LIST_BULLET$잉글랜드 영주에 맞서는 [claimant_factions|E] 발생 확률 증가\n$EFFECT_LIST_BULLET$잉글랜드의 [vassal|E] 하나당, 모든 [Concept( 'counties', '영지' )|E] 내의 [county_control|E]이 #V 3#!개월마다 [EmptyScope.ScriptValue('minor_discontent_loss')|0V]만큼 감소\n\n#S 저항 > #V 16#!#!\n$EFFECT_LIST_BULLET$앵글로색슨/노르만 [cultural_acceptance|E]: 매달 [EmptyScope.ScriptValue('major_cultural_acceptance_loss')|0V]\n$EFFECT_LIST_BULLET$잉글랜드의 영주에 맞서는 [claimant_factions|E] 발생 확률 대폭 증가\n$EFFECT_LIST_BULLET$잉글랜드의 [vassal|E] 하나당, 모든 [Concept( 'counties', '영지' )|E] 내의 [county_control|E]이 #V 3#!개월마다 [EmptyScope.ScriptValue('medium_discontent_loss')|0V]만큼 감소"
 game_concept_harrying_pacification: "진압"
 game_concept_harrying_pacification_desc: "진압은 잉글랜드의 새로운 노르만 영주들이 앵글로색슨 인구의 불만을 진압하는 효과를 나타냅니다. 진압이 [harrying_resistance|E]보다 #BOL 높을#! 경우, 다음 레벨에서 효과를 부여합니다.\n\n#S 진압 > #V 5#!#!\n$EFFECT_LIST_BULLET$앵글로색슨/노르만 [cultural_acceptance|E]: 매달 +[EmptyScope.ScriptValue('miniscule_cultural_acceptance_gain')|0V]\n\n#S 진압 > #V 8#!#!\n$EFFECT_LIST_BULLET$앵글로색슨/노르만 [cultural_acceptance|E]: 매달 +[EmptyScope.ScriptValue('minor_cultural_acceptance_gain')|0V]\n$EFFECT_LIST_BULLET$매달 잉글랜드 영주에게 [dread_i][dread|E] #V 1#! 추가\n\n#S 진압 > #V 11#!#!\n$EFFECT_LIST_BULLET$앵글로색슨/노르만 [cultural_acceptance|E]: 매달 +[EmptyScope.ScriptValue('medium_cultural_acceptance_gain')|0V]\n$EFFECT_LIST_BULLET$매달 잉글랜드 영주에게 [dread_i][dread|E] #V 2#! 추가\n\n#S 진압 > #V 14#!#!\n$EFFECT_LIST_BULLET$앵글로색슨/노르만 [cultural_acceptance|E]: 매달 +[EmptyScope.ScriptValue('major_cultural_acceptance_gain')|0V]\n$EFFECT_LIST_BULLET$매달 잉글랜드 영주에게 [dread_i][dread|E] #V 3#! 추가\n$EFFECT_LIST_BULLET$#V $embrace_english_culture_decision$#! [decision|E] 이용 가능"
 game_concept_game_rule_extreme_i: "@warning_icon!"
 game_concept_game_rule_extreme: "극한 게임 규칙"
 game_concept_game_rule_extreme_desc: "게임을 #bold 상당히#! 더 어렵게 만드는 게임 규칙입니다."
 game_concept_game_rule_unique_i: "@alert_icon!"
 game_concept_game_rule_unique: "고유 게임 규칙"
 game_concept_game_rule_unique_desc: "게임플레이 경험을 #bold 상당히#! 다르게 만드는 게임 규칙입니다."
 ### BP3
 game_concept_swing_scales_of_power: "$swing_scales_currency_interaction$"
 game_concept_swing_scales_of_power_interaction: "$game_concept_swing_scales_of_power$"
 game_concept_swing_scales_of_power_desc: "[prestige|E], [piety|E], 또는 [gold|E]를 대가로, [liege|E] 또는 [diarch|E]가 [scales_of_power|E]을 뜻대로 움직일 수 있습니다."
 game_concept_destination: "목적지"
 game_concept_travel_destination: "여행 목적지"
 game_concept_destination_desc: "목적지는 [traveling|E]의 목표, 또는 여러 목표 중 하나를 나타냅니다. [pilgrimage|E]의 경우 방문하는 [holy_site|E]가 될 것이며, [tour|E]의 경우 방문하는 [vassal|E] 하나하나를 목적지로 간주합니다."
 game_concept_roaming_longer_length_travel: "장거리 도보 여행"
 game_concept_roaming_longer_length_travel_desc: "장거리 도보 여행은 [GetActivityType('activity_roaming').GetName] [activity|E]의 한 가지 [activity_option|E]입니다. 인물은 이 활동으로 훨씬 더 긴 시간을 보내며, 더 많은 기회가 주어집니다."
 game_concept_inspection_success_chance: "시찰 성공 확률"
 game_concept_inspection_success_chance_no_prefix: "성공 확률"
 game_concept_inspection_success_chance_desc: "[inspection|E]에서 성공이 늘 보장되는 것은 아닙니다. 성공 확률에 영향을 주는 주요 요인은 다음과 같습니다:\n$BULLET_WITH_TAB$@skill_learning_icon![skills|E]\n$BULLET_WITH_TAB$@control_icon![county_control|E]\n$BULLET_WITH_TAB$@county_icon!인접한 외국 [realm|E]\n\n시찰 성공 확률은 #bold 95#!를 넘을 수 없습니다."
 game_concept_inspection: "시찰"
 game_concept_inspections: "시찰"
 game_concept_inspection_i: "@activity_inspection!"
 game_concept_inspection_desc: "[liege|E]이 [realm|E] 내의 [Concept( 'county', '영지' )|E]로 여행하여 지방 유력자와 귀족들을 감독하는 활동입니다.\n\n다음 초점 분야 중 하나에서 기회를 얻게 됩니다: $rewards_inspection_tt$"
 game_concept_skill_challenges: "능력 도전"
 game_concept_skill_challenges_no_prefix: "도전"
 game_concept_skill_challenges_desc: "기술 도전은 인물이 [skills|E] 중 하나를 사용해서 이벤트 결과에 영향을 줄 수 있는 순간입니다. 기술 수치가 높을수록 인물이 원하는 대로 사건이 진행되거나 유리한 결과를 얻을 가능성이 높아집니다."
 game_concept_hike: "도보 여행"
 game_concept_hike_i: "@activity_hike!"
 game_concept_hike_desc: "궁정의 압박에서 벗어나 혼자서 탐험을 떠납니다.\n\n예상 보상:\n$activity_roaming_host_desc$"
 game_concept_monument_expedition: "기념비 탐험"
 game_concept_monument_expedition_i: "@activity_monument_expedition!"
 game_concept_monument_expedition_desc: "인물이 유명한 기념비나 지표로 여행하여 그 역사와 지식, 신비를 탐구함으로써 자기 발전을 도모하는 활동입니다.\n\n예상 보상:\n\t$BULLET_WITH_TAB$[intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] [skill|E] 점수\n$BULLET_WITH_TAB$[court_position_i]훌륭한 [aptitude|E]의 [court_positions|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
 game_concept_designated_terrain: "지형 지정"
 game_concept_designated_terrain_desc: "[wanderer_lifestyle|E] 계통에서 잠금 해제되는 [decision|E]입니다. 특화할 [terrain|E] 그룹을 선택할 수 있습니다. 특정 [perks|E]들이 선택된 지형 그룹에 서로 다른 혜택을 제공합니다.\n\n선택 가능한 지형 그룹:\n$BULLET_WITH_TAB$@forest! 삼림 / @jungle! 밀림 / @taiga! 침엽수림 / @wetlands! 습지대\n$BULLET_WITH_TAB$@mountains! 산악 / @hills! 구릉지 / @desert_mountains! 사막 산악\n$BULLET_WITH_TAB$@plains! 평야 / @steppe! 초원 / @farmlands! 농지 / @floodplains! 범람원\n$BULLET_WITH_TAB$@desert! 사막 / @drylands! 건조지 / @oasis! 오아시스"
 game_concept_master_terrain: "지형 숙련"
 game_concept_master_terrain_desc: "[wanderer_lifestyle|E] 계통에서 잠금 해제되는 [decision|E]입니다. [designated_terrain|E]에서 선택한 그룹을 기반으로 특화할 [terrain|E] 하나를 선택할 수 있습니다.\n\n해당 결단은 선택한 지형에 상당한 혜택을 제공하며, 이는 [advantage|E] 증가, [combat_roll|E] 향상, [attrition|E] 감소, [battle|E]에서의 [prestige|E] 및 [prestige_experience|E] 증가 등의 형태로 나타납니다."
 game_concept_story_content_temujin: "$game_concept_story_generic_prefix$ $bookmark_nomads_temujin$"
 game_concept_story_content_temujin_desc: "#tooltip_heading 스토리 스타일: 간단#!\n\n당신은 테무친으로서 배우자를 감금했던 경쟁 부족에 복수하고, 가장 가까운 봉신이자 친구인 자무카의 충성심을 시험하게 됩니다.\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_story_content_jamukha: "$game_concept_story_generic_prefix$ $bookmark_nomads_temujin$"
 game_concept_story_content_jamukha_desc: "#tooltip_heading 스토리 스타일: 간단#!\n\n당신은 자무카로서 언제나 테무친의 그림자 아래에서 살아왔습니다. 그러나 마침내 자신의 힘을 증명할 때가 왔습니다. 테무친에게 끝까지 충성하시겠습니까? 아니면 어둠 속에서 그 목숨을 노리시겠습니까?\n\n$game_concept_story_generic_desc_boilerplate$"
 game_concept_wanua: "와누아"
 game_concept_wanua_government: "와누아 정부"
 game_concept_wanua_i: "@government_type_wanua!"
 game_concept_wanua_desc: "$wanua_government_adjective$ [government|E]는 [GetGovernment('tribal_government').GetNameWithIcon] [government|E]와 동일한 약점을 지니며, [domain_limit|E] 및 [vassal_limit|E] 또한 감소합니다. [gold|E]를 사용해 [buildings|E]을 건설하고 [men_at_arms|E]을 모집하지만, 건물에서 얻는 금화의 양은 매우 적습니다.\n\n대신 [barter_goods_i][barter|E], [raid|E]이 가능합니다. 또한 [tributary|E]이 되면 [legitimacy|E]을 획득하므로 [GetGovernment('mandala_government').GetName] 정부와 잘 맞습니다."
 game_concept_bloc_supremacy_war: "일문 제패 전쟁"
 game_concept_bloc_supremacy: "일문 제패"
 game_concept_supremacy: "제패"
 game_concept_bloc_supremacy_war_desc: "$game_concept_bloc_supremacy_war$은 두 [soryo|E] [house_blocs|E]의 [leading_houses|E] 사이에서 벌어지는 특수한 [war|E] 유형입니다.\n\n#high 다른 $game_concept_wars$과 달리 두 $game_concept_blocs$의 모든 구성원이 합류한다는 차이점이 있습니다.#!\n\n승리한 $game_concept_bloc$은 [cohesion|E]을 획득하며, 패배한 $game_concept_bloc$은 $game_concept_cohesion$의 1/3을 잃게 됩니다.\n\n또한 패배한 $game_concept_bloc$에서 [house_head|E]이 [GetTrait('loyal').GetName( GetNullCharacter )] 특성을 보유하지 않거나, 패배한 $game_concept_leading_house_possessive$ $game_concept_house_head$에게 [hooked|E]을 주지 않았거나, 해당 가장의 하위 [vassal|E], [ally|E], [friends|E]가 아니거나 해당 가장에게 [cowed|E]한 상태가 아닌 [soryo|E] [member_houses|E]은 승리한 $game_concept_bloc$에 합류하게 됩니다."
 game_concept_bloc_expansion_war: "일문 확장 전쟁"
 game_concept_bloc_expansion: "일문 확장"
 game_concept_bloc_expansion_war_desc: "$game_concept_bloc_expansion_war$은 [bloc|E] 구성원이 벌이는 특수한 [war|E] 유형입니다.\n\n승리한 경우, 승자는 분쟁 중이던 [titles|E]에 [ruler|E]를 지명하거나 자신의 소유로 유지할 수 있습니다.\n\n이 방식으로 $game_concept_ruler$를 임명하면 수혜자에 대한 [hook|E]을 획득하게 되며, 수혜자는 승자의 $game_concept_bloc$에 합류합니다. 또한 수혜자가 [house_head|E]이 아니라면 새로운 [house|E]을 설립하게 됩니다."
