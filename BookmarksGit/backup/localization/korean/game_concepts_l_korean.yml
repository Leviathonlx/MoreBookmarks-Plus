 game_concept_sharing_power: "권력 공유"
 game_concept_power_sharing: "권력 공유"
 game_concept_diarchy_desc: "권력 공유는 [ruler|E]가 [vassals|E] 또는 [courtiers|E]에게 자신의 권위 일부를 나눠 [diarch|E]로 만들 때 발생합니다.\n\n권력을 공유하는 영주는 $game_concept_diarch$에게 [mandates|E]을 내릴 수 있으며, $game_concept_diarch$는 특별한 [diarch_powers|E]을 사용할 수 있습니다.\n\n[scales_of_power|E]은 영주와 $game_concept_diarch$ 중 어느 쪽이 더 강한 권위를 지니고 있는지를 나타내는 척도입니다."
 game_concept_diarch: "부제"
 game_concept_diarchs: "부제"
 game_concept_diarch_possessive: "부제의"
 game_concept_diarchs_possessive: "부제의"
 game_concept_diarch_desc: "$game_concept_diarch$ [diarchy|E] 체제에서 [liege|E]을 도와 [realm|E]을 운영합니다.\n\n$game_concept_diarch$는 [diarch_powers|E]을 사용할 수 있는데, [scales_of_power|E]이 자신에게 유리하게 변할수록 이 권력의 폭이 넓어집니다."
 game_concept_regent: "섭정"
 game_concept_regents: "섭정"
 game_concept_regent_possessive: "섭정의"
 game_concept_regents_possessive: "섭정의"
 game_concept_regent_desc: "섭정은 [regency|E] 체제에서 [diarch|E]를 지칭하는 명칭입니다.\n\n[ruler|E]는 섭정 시작 전에 섭정을 맡을 인물을 지정할 수 있습니다. 지정하지 않을 경우, [regent_succession_score|E]가 가장 높은 인물이 자동으로 선택됩니다."
 #For stapling to the bottom of new diarchy types.
 variant_diarchs_replace_regents_boilerplate: "#WEAK $game_concept_ruler$는 한 번에 하나의 $game_concept_diarch$만 둘 수 있습니다. 따라서 [regency|E] 발생 시 그대로 남습니다.#!"
 game_concept_vizier: "와지르"
 game_concept_viziers: "와지르"
 game_concept_vizierate: "와지르 체제"
 game_concept_vizier_desc: "$game_concept_vizier$는 [diarch|E]의 일종으로 [clan|E] [rulers|E]가 자발적으로 임명하여 [income|E]을 증대할 수 있습니다. [diarch_powers|E]에 비하면 권력이 작은 편이지만 제거하기 굉장히 어려운 편입니다.\n\n$game_concept_viziers$는 자신의 [stewardship|E]에 따라 [liege|E]에게 [tax_jurisdictions|E]을 제공하며, [scales_of_power|E]이 자신에게 얼마나 유리한지에 따라 [tax_collectors|E]의 [aptitude|E]을 향상시킵니다.\n\n결정적으로, $game_concept_lieges$은 $mulct_vizier_interaction$ [interaction|E]을 통해 $game_concept_viziers$의 [gold_i][gold|E]를 빼앗을 수 있습니다.\n\n#WEAK $game_concept_viziers$는 강력한 권한을 지닌 관료입니다. 그렇기에 [nobles|E] 사이에서는 영향력에 비해 명예로운 직위로 여겨지지 않습니다. 이들의 계승자는 [vizier_succession_score|E]에 따라 선정됩니다.#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"
 game_concept_vizier_succession_score: "와지르 승계 점수"
 game_concept_vizier_succession_score_desc: "[vizierate|E]에서 차기 $game_concept_vizier$는 가장 높은 $game_concept_vizier_succession_score$를 가진 후보가 선정됩니다.\n\n유망한 후보는 종종 [gold|E]를 바칠 테니 재임자를 축출하고 자신을 그 자리에 앉혀달라는 등 [ruler|E]를 설득하기도 합니다.\n\n#WEAK 이로 인해 [Concept( 'diplomacy', '외교력' )|E]과 [Concept( 'stewardship', '관리력' )|E], [Concept( 'intrigue', '계책력' )|E]이 높거나 관련 [traits|E]을 지닌 비지주 및 [baron|E] [title_tier|E] [characters|E]만이 훌륭한 관료의 자질을 갖춘 것으로 여겨집니다.\n\n재임 중인 $game_concept_vizier$와 [liege|E]의 [spouses|E], [concubines|E], [adult|E] 비지주 [children|E]와의 [relations|E]에 따라 점수가 크게 달라집니다.#!"
 game_concept_vizier_extravagance: "와지르 사치"
 game_concept_vizier_extravagances: "와지르 사치"
 game_concept_vizier_extravagance_extravagance: "사치"
 game_concept_vizier_extravagance_extravagances: "사치"
 game_concept_vizier_extravagance_desc: "[viziers|E]는 재임 중 점점 더 화려한 $game_concept_vizier_extravagance_extravagance$ [modifiers|E]에 [gold|E]를 투자하여 자신의 열망은 물론이요, [liege|E]의 [capital|E] 안에 있는 사회 상류층을 만족시킵니다.\n\n$game_concept_liege$은 $mulct_vizier_interaction$ [interaction|E]을 사용해 이러한 $game_concept_modifiers$을 획득하여 $game_concept_vizier$에게 $game_concept_gold$ 이전을 강요할 수 있습니다.\n\n#WEAK $game_concept_vizier$가 [sharing_power|E]를 중단하면 더 이상 사치스러운 생활을 이어 나갈 수 없게 되고, 남은 $game_concept_modifiers$은 사라집니다.\n\n높은 등급의 변화 요인일수록 획득 시 얻는 $game_concept_gold$가 많아집니다. $game_concept_vizier_extravagance_extravagance$는 총 4개 등급이 존재합니다.\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"
 game_concept_co_rulership: "공동 통치"
 game_concept_co_rulerships: "공동 통치"
 game_concept_co_ruler: "공동 영주"
 game_concept_co_rulers: "공동 영주"
 game_concept_co_rulership_desc: "$game_concept_co_rulers$는 [diarch|E]가 [realm|E]의 통치를 공식적으로 영구 공유하는 형태의 [diarchies|E]입니다.\n\n이들은 항상 [designated_heir|E]이며 (선거에서 패할 수도 있지만), [execution|E]에 의해만 해임될 수 있습니다. 다만, [liege|E]이 적절한 [culture_tradition|E]을 가지고 있다면, 대신 불구가 될 수도 있습니다.\n\n특이하게도, $game_concept_co_ruler$가 자신의 $game_concept_liege$을 처형하거나 전쟁에서 물리치면 [titles|E]를 [usurp|E]합니다. $game_concept_co_ruler$를 제거하는 방법으로 불구화가 허용되는 [cultures|E]에서, $game_concept_co_ruler$는 $game_concept_liege$을 불구로 만들어 $game_concept_usurp$을 시도할 수 있습니다.\n\n#WEAK $game_concept_co_rulerships$의 예시는 다음과 같습니다.\n$EFFECT_LIST_BULLET$[duumvirates|E]\n$EFFECT_LIST_BULLET$[nominal_duumvirates|E]\n$EFFECT_LIST_BULLET$[co_monarchies|E]#!"
 game_concept_duumvirate: "이두 통치"
 game_concept_duumvirates: "이두 통치"
 game_concept_co_emperor: "공동 황제"
 game_concept_co_emperors: "공동 황제"
 game_concept_duumvirate_desc: "$game_concept_duumvirate$는 하나의 [empire|E]을 두 [characters|E]이 통치하는 체제입니다. 한 명은 선임 황제([liege|E])이며, 다른 한 명은 후임 황제($game_concept_co_emperor$)입니다.\n\n이들은 자신과 선임 황제에게 지속적으로 [influence|E]을 생성합니다. 정확한 영향력은 해당 직위에 있는 [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0]년마다 증가하며, [junior_emperor|E]로서 지낸 시간도 포함됩니다.\n\n실질적 권력은 대부분 [diarch|E]보다는 실제로 제국 작위를 보유한 $game_concept_liege$에게 있지만, $game_concept_co_emperor$는 [realm|E]에 영향을 미칠 수 있는 다양하고 강력한 수단을 보유하며, [administrative|E] 직책에 승진시키기 더 저렴한 후보로 간주됩니다.\n\n특히, $game_concept_co_emperors$는 [scales_of_power|E] 변동이 높은 수준일 때 [imperial_expedition_cb|E] [casus_belli|E]을 사용할 수 있습니다.\n\n#WEAK $game_concept_co_emperors$는 의식을 통해 선임 황제를 불구로 만듦으로써 [usurp|E]을 일으킬 수 있습니다.#!"
 game_concept_nominal_duumvirate: "명목상 이두 통치"
 game_concept_nominal_duumvirates: "명목상 이두 통치"
 game_concept_junior_emperor: "명목상 공동 황제"
 game_concept_junior_emperors: "명목상 공동 황제"
 game_concept_nominal_duumvirate_desc: "$game_concept_duumvirate$는 하나의 [empire|E]을 두 [characters|E]이 통치하는 체제입니다. 한 명은 선임 황제([liege|E])이며, 다른 한 명은 후임 황제($game_concept_junior_emperor$)입니다.\n\n후임 황제가 정상적으로 통치할 수 없는 [child|E]일 경우 이들은 $game_concept_nominal_duumvirates$로 간주되며, 성인이 되면 온전한 [duumvirates|E]로 전환됩니다.\n\n$game_concept_junior_emperors$는 자신과 선임 황제에게 지속적으로 [influence|E]을 생성합니다. 정확한 영향력은 해당 직위에 있는 [EmptyScope.ScriptValue('co_emperor_scale_years_in_job_value')|0]년마다 증가하며, 정식 $game_concept_co_emperor$가 되었을 때도 이어집니다.\n\n#WEAK $game_concept_child$를 $game_concept_junior_emperor$로 임명하는 것은 해당 인물이 언젠가 선임 황제가 될 가능성이 있음을 의미합니다. 더 많은 경험을 쌓을수록 더 많은 훈련을 받게 됩니다.\n\n이는 해당 인물이 [adult|E]이 되었을 때 추가 [skill|E]으로 나타나며, [scales_of_power|E] 변동에 따라 달라집니다.\n\n아이들은 [mandate|E] 이벤트를 받지 않습니다.#!"
 game_concept_co_monarchy: "공동 군주제"
 game_concept_co_monarchies: "공동 군주제"
 game_concept_co_monarch: "공동 군주"
 game_concept_co_monarchs: "공동 군주"
 game_concept_co_monarchy_desc: "$game_concept_co_monarchies$는 [feudal|E] 통치자가 초기 [eras|E]에도 [designated_heir|E]를 선택할 수 있게 해주는 [diarchy|E] 유형입니다.\n\n대신 그들과 영구적인 $game_concept_diarchy$ 계약을 맺게 되며, 덕분에 [entrenched_regent|E]과 동일한 권력에 더 쉽게 접근할 수 있게 됩니다.\n\n#WEAK $game_concept_co_monarchs$는 [kings|E] 및 [emperors|E]에게만 지원됩니다.#!"
 game_concept_regency: "섭정"
 game_concept_regencies: "섭정"
 game_concept_regency_possessive: "섭정의"
 game_concept_regencies_possessive: "섭정의"
 game_concept_regency_desc: "섭정은 특별한 형태의 [diarchy|E]로, [ruler|E]가 스스로 [realm|E]을 통치할 수 없는 상태가 됐을 때 발생합니다.\n\n섭정은 보통 영주가 [child|E]이거나, [imprisoned|E]된 상태이거나, [GetTrait('incapable').GetName( GetNullCharacter )] 상태 또는 봉역 외부에서 [activity|E]에 참여 중일 때 발생합니다.\n\n$game_concept_regency$이 지나치게 오래 지속되면 [entrenched_regency|E]이 될 수 있습니다."
 game_concept_regency_veto: "이두 정치 거부권"
 game_concept_veto: "거부권"
 game_concept_regency_veto_desc: "[diarch|E]가 [diarch_powers|E]을 사용할 때 [liege|E]은 [prestige|E]을 소모해 이두 정치 거부권을 행사하여 저지할 수 있습니다."
 game_concept_regent_succession_score: "섭정 승계 점수"
 game_concept_regent_succession_score_desc: "[regency|E] 체제에서 차기 [regent|E]은 $game_concept_regent_succession_score$가 가장 높은 후보로 결정됩니다.\n\n[realm|E]의 [ruler|E]가 섭정을 지정할 경우에는 승계 서열을 무시하고 지정된 인물이 선택됩니다.\n\n#WEAK 이는 $game_concept_ruler$와 관련된 [characters|E]에게 유리하게 작용합니다. 특히 [court|E] 내 비지주 [family|E] 및 정치적 수완이 우수한 이들이 그렇습니다.#!"
 game_concept_diarch_power: "위임 권력"
 game_concept_diarch_powers: "위임 권력"
 game_concept_diarch_power_power: "권력"
 game_concept_diarch_power_powers: "권력"
 game_concept_diarch_power_possessive: "위임 권력의"
 game_concept_diarch_powers_possessive: "위임 권력의"
 game_concept_diarch_power_power_possessive: "권력의"
 game_concept_diarch_power_powers_possessive: "권력의"
 game_concept_diarch_power_desc: "[power_sharing|E]가 활성화된 상태일 때 [diarch|E]는 특별한 $game_concept_diarch_powers$을 행사할 수 있습니다.\n\n이는 특별한 [character_interaction|E]으로, [liege|E]이 사용하는 상호작용을 흉내내거나 권력을 남용할 수 있습니다. 동료 [vassals|E]의 [titles|E]를 [Concept( 'revoking', '박탈' )|E]하거나 주군의 [gold|E]를 착복하는 행위를 예로 들 수 있겠습니다.\n\n주군은 여러 $game_concept_diarch_powers$에 대하여 [veto|E]을 행사할 수 있습니다."
 game_concept_trilateral_interaction: "3자 교류"
 game_concept_trilateral_interactions: "3자 교류"
 game_concept_trilateral_interaction_desc: "$game_concept_trilateral_interactions$가 성사되려면 대상은 물론, 제삼자의 동의가 필요합니다.\n\n[liege|E]이 자신의 [regency_veto|E]을 행사할 수 있는 [diarch_powers|E]이 그 예시입니다."
 game_concept_mandate: "하명"
 game_concept_mandates: "하명"
 game_concept_mandate_possessive: "하명의"
 game_concept_mandates_possessive: "하명의"
 game_concept_mandate_desc: "$game_concept_mandates$은 [sharing_power|E] 시 [liege|E]이 [diarch|E]에게 내릴 수 있는 유익한 임무를 의미합니다.\n\n[councillor_tasks|E]와 비슷하게 $game_concept_liege$이 $game_concept_mandate$을 선택하면 서서히 이로운 혜택을 받는 형식입니다.\n\n$game_concept_diarch$가 소임을 훌륭히 해내면 [scales_of_power|E]이 부제 쪽으로 기울고, #EMP 동시에#! 동료 [vassals|E]들과 [strife|E]가 발생합니다.\n\n$game_concept_liege$이 받는 혜택은 $game_concept_diarch_possessive$ [diarch_aptitude|E]과 [diarch_loyalty|E]에 따라 결정됩니다."
 game_concept_diarch_aptitude: "부제 적성"
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$에 따라 [diarch|E]가 [liege|E]이 설정한 각 [mandate|E]을 얼마나 잘 수행해낼지가 결정됩니다.\n\n[skills|E]과 [personality_traits|E] 모두 이에 영향을 줍니다. 예를 들어 [GetTrait('greedy').GetName(GetNullCharacter)] $game_concept_diarch$가 '$fill_coffers_mandate$' 하명을 받을 경우, 주군에게 [gold|E]를 온전하게 보내지 않을 수도 있습니다.\n\n#WEAK [diarchs|E]는 $game_concept_aptitude$이 40 이상인 $game_concept_mandate$을 훌륭하게 수행합니다.#!"
 game_concept_diarch_loyalty: "충성"
 game_concept_diarch_loyalty_explicit: "부제 충성"
 game_concept_diarch_loyal: "충성"
 game_concept_diarch_loyalty_desc: "[diarch|E]의 $game_concept_diarch_loyalty$에 따라 부제가 [liege|E] 또는 [realm|E]을 이용해 사익을 취할 확률이 달라집니다.\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$는 [diarch_powers|E] 사용을 자제하고 자신에게 내려진 [mandate|E]을 충실하게 이행하며, 요청을 받았을 때 선뜻 권력을 내려놓습니다.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$는 $game_concept_diarch_powers$을 마음대로 휘두르며, $game_concept_mandate$을 수행할 때도 [scales_of_power|E]을 자신에게 유리한 방향으로 만들려고 듭니다. 심지어 $game_concept_scales_of_power_scales$이 자신에게 매우 유리한 상황에서는 권력을 내려놓기를 거부하기도 합니다.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$ $game_concept_diarchs$는 $game_concept_diarch_powers$을 사용할 수도 있으며, $game_concept_mandate$에 따른 혜택을 자신의 $game_concept_liege$과 나누거나 $game_concept_mandate$ 자체를 아예 무시하기도 합니다. 또한, $game_concept_scales_of_power$에 따라 권력을 내려놓게 하는 데 뇌물을 줘야 할 수도 있습니다."
 game_concept_diarch_succession: "계승"
 game_concept_diarch_succession_explicit: "부제 승계"
 game_concept_diarch_succession_desc: "$game_concept_diarch_succession_explicit$에 따라 [liege|E]의 직속 [vassals|E] 또는 [courtiers|E]가 상황에 맞춰 자동으로 [diarch|E]로 임명됩니다.\n\n$game_concept_liege$의 [diarchy|E] 도입, 현직 $game_concept_diarch$의 사망 혹은 축출 시 승계가 이루어집니다.\n\n#weak $game_concept_power_sharing$ 유형에 따라 승계 순서가 달라집니다. 가령 [regency|E]의 경우, $game_concept_liege$과 강력한 연줄을 가진 [characters|E]이 자리를 가져갈 확률이 높습니다.\n\n또한 $game_concept_liege$과 같은 [language|E](추가로 [court_language|E])를 구사할 줄 알면 결정적인 도움이 됩니다.#!"
 game_concept_scales_of_power: "힘의 균형"
 game_concept_scales_of_power_scales: "균형"
 game_concept_scales_of_power_desc: "[power_sharing|E] 중에는 [liege|E]과 [diarch|E]가 지닌 권력의 균형이 $game_concept_scales_of_power$으로 표현됩니다.\n\n$game_concept_scales_of_power_scales$이 $game_concept_diarch$에게 기울면 [diarch_powers|E]이 잠금 해제되고 주군의 [diarch_affected_actions|E] 비용이 상승합니다.\n\n반대로 $game_concept_liege$에게 힘의 균형이 기울면 주군이 좀 더 쉽게 [diarchy|E]를 끝낼 수 있게 됩니다.\n\n$game_concept_scales_of_power_scales$은 다음과 같은 요인에 영향을 받습니다.\n$EFFECT_LIST_BULLET$ 상대 진영을 상대로 $swing_scales_currency_interaction$ [character_interaction|E]을 사용할 경우\n$EFFECT_LIST_BULLET$ $game_concept_diarch$로서 [mandate|E] 이벤트 중 $game_concept_liege$을 (냉소적으로라도) 충실하게 섬길 경우"
 game_concept_entrenched_regency: "전제 섭정"
 game_concept_entrenched_regency_entrenched: "전제 섭정"
 game_concept_entrenched_regency_regency: "전제 섭정"
 game_concept_entrenched_regent: "전제 섭정"
 game_concept_entrenched_regents: "전제 섭정"
 game_concept_entrenched_regency_entrench: "전제 섭정"
 game_concept_entrenched_regencies: "전제 섭정"
 game_concept_entrenched_regency_desc: "[regency|E]이 지나치게 오래되면 [regent|E]의 권력이 [liege|E]보다 강력해져 전제 섭정이 될 수 있습니다.\n\n이 경우 [regent|E]이 [scales_of_power|E]으로 얻는 이로운 혜택이 훨씬 더 강력해집니다.\n\n$game_concept_entrenched_regency$ 통치를 끝내려면 섭정이 주군의 선물을 수락하거나, 주군이 힘의 균형을 자신에게 유리한 방향으로 만들어야 합니다."
 game_concept_diarch_affected_actions: "통상 행동"
 game_concept_diarch_affected_actions_desc: "[power_sharing|E] 중 [scales_of_power|E]이 [diarch|E]에게 유리할 경우, [liege|E]이 취하는 몇몇 [interactions|E]이 [prestige|E]을 비용으로 소모하기 시작합니다.\n\n영향을 받는 행동은 아래와 같습니다.\n$EFFECT_LIST_BULLET$ [title|E] [revoking|E]\n$EFFECT_LIST_BULLET$ [vassal|E] [retracting|E]\n$EFFECT_LIST_BULLET$ [characters|E] [imprisoning|E]\n$EFFECT_LIST_BULLET$ $game_concept_characters$ [executing|E] #weak ($game_concept_liege$의 [faith|E]이 인신 공양을 시행할 경우 제외)#!"
 ######## GRAND ACTIVITIES ETC
 game_concept_grand_activity: "중대 활동"
 game_concept_grand_activities: "중대 활동"
 game_concept_grand_activity_desc: "$game_concept_grand_activities$은 부와 장엄함을 과시하는 활동으로, 그렇기 때문에 일반 [activities|E]보다 훨씬 규모가 크고 #EMP 웅장#!합니다. 중대 활동은 여러 [activity_phases|E]으로 구성되기도 하며 계획 시 사용자 지정의 폭이 훨씬 넓습니다.\n\n행차의 경우 [realm|E] 내 여러 [vassals|E]을 방문할 기회를 제공하며, 토너먼트는 각종 [contests|E]를 주최할 기회를 제공합니다."
 game_concept_special_guest: "특별한 문객"
 game_concept_special_guests: "특별한 문객"
 game_concept_honorary_guest: "귀빈"
 game_concept_honorary_guest_desc: "$honorary_guest_desc$"
 game_concept_special_guest_desc: "특별한 문객은 [grand_activities|E]에서도 각별한 지위를 지닙니다. [GetActivityType( 'activity_feast' ).GetName]에서 어떤 인물의 명예를 칭송하거나 [GetActivityType( 'activity_tournament' ).GetName]에서 본인을 대표할 $special_guest_champion$을 선택해 보십시오.\n\n이들은 초대를 수락할 확률이 높으며, 특별한 문객을 초대한 활동은 해당 인물이 도착해야지만 시작됩니다."
 game_concept_contest: "경연 대회"
 game_concept_contests: "경연 대회"
 game_concept_contest_desc: "[GetActivityType( 'activity_tournament' ).GetName](은)는 [activity_host|E]가 지정하는 일련의 $game_concept_contests$로 구성됩니다. [contest_qualifying|E] [contestants|E]들은 [prizes|E]을 비롯한 각종 보상을 손에 넣고자 경쟁을 펼치게 됩니다.\n\n$game_concept_contest$에서 우승자를 가려내기 위해 사용하는 방법은 네 종류입니다. 바로 [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E], [contest_category_race|E]입니다.\n\n$game_concept_contest$ 우승 확률은 [skills|E], [traits|E], 준비성, 그 외 각종 요인에 따라 달라집니다. 또한 육체적 $game_concept_contests$ 참가 자격은 [activity_host|E]의 [culture|E]와 [faith|E]을 기반으로 건강과 성별에 따라 결정됩니다."
 game_concept_prize: "포상"
 game_concept_prizes: "포상"
 game_concept_prize_desc: "$game_concept_prizes$은 [GetActivityType( 'activity_tournament' ).GetName] [contests|E]에서 단독 우승한 참가자에게 증정되는 [artifacts|E]입니다.\n\n$game_concept_prize$의 품질은 [activity_host|E]의 선택지와 [era|E]에 따라 달라집니다."
 game_concept_contest_category_team: "조별전"
 game_concept_contest_category_team_desc: "$game_concept_contest_category_team$ [contests|E]에서는 경연 대회 종료 시점에 합산 점수가 가장 높은 조에 속한 모든 [contest_qualifying|E] [contestants|E]가 보상을 받습니다.\n\n$game_concept_contest_category_team$ 경연 대회\n$EFFECT_LIST_BULLET$모의전"
 game_concept_contest_category_versus: "승자 진출전"
 game_concept_contest_category_versus_desc: "$game_concept_contest_category_versus$ [contest|E]에서는 [contest_qualifying|E] [contestants|E]들끼리 3회의 [contest_rounds|E]을 치르고 마지막까지 살아남은 인물이 우승자로 인정됩니다.\n\n$game_concept_contest_category_versus$ 경연 대회\n$EFFECT_LIST_BULLET$레슬링\n$EFFECT_LIST_BULLET$결투\n$EFFECT_LIST_BULLET$마상 시합\n$EFFECT_LIST_BULLET$보드게임"
 game_concept_contest_category_turn: "순차전"
 game_concept_contest_category_turn_desc: "$game_concept_contest_category_turn$ [contests|E]에서는 시합이 끝날 때 가장 높은 점수를 획득한 [contest_qualifying|E] [contestant|E]가 우승자로 인정됩니다.\n\n$game_concept_contest_category_turn$ 경연 대회\n$EFFECT_LIST_BULLET$궁술\n$EFFECT_LIST_BULLET$웅변"
 game_concept_contest_category_race: "경주"
 game_concept_contest_category_race_desc: "$game_concept_contest_category_race$ [contests|E]에서는 1등으로 결승선에 들어온 [contest_qualifying|E] [contestant|E]가 우승자로 인정됩니다.\n\n$game_concept_contest_category_race$경연 대회\n$EFFECT_LIST_BULLET$경마"
 game_concept_contest_round: "경합"
 game_concept_contest_rounds: "경합"
 game_concept_contest_round_desc: "[contest_category_versus|E] [contests|E]는 마지막 한 명만 남을 때까지 모든 [contest_qualifying|E] [contestants|E]끼리 승자 진출식 경합을 벌이는 방식으로 우승자를 가려냅니다.\n\n경합은 준준결승, 준결승, 결승의 세 단계로 구성됩니다."
 game_concept_contest_qualification: "본선 진출"
 game_concept_contest_qualify: "본선 진출"
 game_concept_contest_qualifier: "본선 진출"
 game_concept_contest_qualifiers: "본선 진출"
 game_concept_contest_qualifying: "본선 진출"
 game_concept_contest_qualifies: "본선 진출"
 game_concept_contest_qualification_desc: "[GetActivityType( 'activity_tournament' ).GetName]에는 수많은 [contestants|E]가 모이지만, [contest|E] 본선에 진출하여 우승의 영광과 [prize|E]을 거머쥘 가능성이 있는 이들은 소수에 불과합니다.\n\n본선 진출을 확정지으려면 경연 대회가 시작될 때 [progress_to_victory|E]가 기준치를 넘긴 상태여야 합니다."
 game_concept_contestant: "참가자"
 game_concept_contestants: "참가자"
 game_concept_contestant_desc: "[GetActivityType( 'activity_tournament' ).GetName] [contests|E]에서 경쟁하려면 우선 필요 조건을 충족해야 합니다. 보드게임은 모든 인물이 경쟁에 참여할 수 있으나, 레슬링과 같은 다른 종목은 전투력 규칙을 따릅니다.\n\n경쟁에 참여하지 않는 인물은 [spectators|E]이 됩니다. 물론 잠재적인 [contestants|E]라도 본인이 관전을 택한다면 참여하지 않을 수 있습니다.\n\n경연 대회 참가 자격은 성별과 건강에 따라 결정되며, 이는 주최자의 [culture|E]와 [religion|E]에 영향을 받습니다."
 game_concept_spectator: "관중"
 game_concept_spectators: "관중"
 game_concept_spectating: "관전"
 game_concept_spectate: "관전"
 game_concept_spectator_desc: "[contest|E] 참가 허락을 받지 못한 인물은 [spectate|E]을 하게 됩니다.\n\n물론 [contestants|E]가 참가하지 않고 관두는 것도 가능합니다."
 game_concept_progress_to_victory: "승리 가도"
 game_concept_progress_to_victory_desc: "특정 [contest|E]에서 다른 참가자들과 비교했을 때 우승할 확률을 추상적으로 나타낸 것으로, [skills|E]과 [health|E], [traits|E]을 기반으로 결정됩니다. 가령 [Concept( 'prowess', '기량' )|E]이 높은 [GetTrait('giant').GetName( GetNullCharacter )] 인물은 레슬링처럼 육상에서 펼쳐지는 물리적 경연 대회에서 유리합니다.\n\n[contest|E] [contest_qualification|E] 자격을 확정으로 획득하려면 최소한의 $game_concept_progress_to_victory$가 필요합니다. [locales|E]을 방문하여 승률을 높이고 상대를 고꾸라뜨릴 공작을 펼칠 수 있습니다.\n\n토너먼트 #V 순위표#!에는 모든 참가자의 현재 $game_concept_progress_to_victory$가 표시됩니다."
 game_concept_progress_to_victory_locale_tt: "[locales|E]을 방문하여 승률을 높이고 상대를 고꾸라뜨릴 공작을 펼칠 수 있습니다."
 game_concept_contest_aptitude: "경연 대회 적성"
 game_concept_contest_aptitude_desc: "[contests|E]는 그 종류가 다양하고, 필요한 재능도 각양각색입니다. 발, 말, 활, 재치... 심지어 여러 재능이 복합적으로 필요한 경우도 있습니다.\n\n적성은 [skills|E], [health|E], [traits|E], [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track_xp|E]를 기반으로 결정됩니다.\n\n예를 들어 [Concept( 'prowess', '기량' )|E]이 높은 [GetTrait('giant').GetName( GetNullCharacter )](은)는 당연히 레슬링 경연 대회에서 유리합니다."
 game_concept_locale: "경연 현장"
 game_concept_locales: "경연 현장"
 game_concept_locale_desc: "[contests|E]가 준비되는 동안에는 [GetActivityType( 'activity_tournament').GetName] 현장을 원하는 대로 둘러볼 수 있습니다.\n\n경연 현장은 그 자체로 기회의 장입니다. 문객과 친분을 나누고, [progress_to_victory|E]를 높이고, 다른 [contestants|E]를 상대로 공작을 벌일 수도 있죠.\n\n경연 현장을 선택하지 않으면 짧은 시간 후에 무작위로 한 곳을 방문하게 됩니다."
 game_concept_travel: "여행"
 game_concept_travels: "여행"
 game_concept_traveling: "여행"
 game_concept_traveled: "여행"
 game_concept_travel_desc: "$game_concept_travel$은 [character|E]이 한 [location|E]에서 다른 장소로 이동하는 방법이며, 주로 [activities|E]에 참석할 때 사용되는 기능입니다.\n\n고용할 [GetCourtPositionType('travel_leader_court_position').GetName()](을)를 선택하거나, [travel_options|E]을 지정하고, 행로를 맞춤 설정하는 등 여행을 계획할 수 있는 방법은 무궁무진합니다. 이동 중에는 여러 흥미로운 인물을 만나게 됩니다. 다만 [travel_danger|E]에 주의해야 합니다."
 game_concept_travel_option: "여행 선택지"
 game_concept_travel_options: "여행 선택지"
 game_concept_travel_option_desc: "[travel|E]을 계획할 때 선택하는 사항으로, 곧 출발하게 될 여정을 보완하거나 수정합니다."
 game_concept_travel_danger: "위험"
 game_concept_travel_danger_i: "@travel_danger_icon!"
 game_concept_travel_danger_desc: "[travels|E] 중에는 사막이나 습지처럼 여정에 차질을 빚는 위험한 지형을 통과할 때도 생기기 마련입니다.\n\n[travel_safety|E]을 높이면 이런 위험이 완화됩니다. 안전을 높이려면 [travel_options|E]에 투자하거나, [GetCourtPositionType('travel_leader_court_position').GetName()](을)를 고용하면 됩니다.\n\n그 외에도 특정한 유형의 위험성을 줄여주거나 제거해주는 [culture_traditions|E]이 여럿 존재합니다."
 game_concept_travel_safety: "안전"
 game_concept_travel_safety_desc: "안전 수치가 높으면 [travels|E] 중 [travel_danger|E] 요소를 피하는 데 도움이 됩니다. 안전은 당신의 [skills|E]과 [GetCourtPositionType('travel_leader_court_position').GetName()]에 영향을 받습니다.\n\n$min_travel_contribution$"
 game_concept_travel_speed: "속도"
 game_concept_travel_speed_desc: "[traveling|E]의 속도가 높으면 목적지에 빨리 도착할 수 있습니다. 속도는 [skills|E]과 [GetCourtPositionType('travel_leader_court_position').GetName()]에 따라 달라집니다.\n\n$min_travel_contribution$"
 game_concept_entourage: "수행단"
 game_concept_entourage_desc: "혈혈단신으로 여행을 떠나는 건 위험합니다. 따라서 수행단을 편성해야 합니다. 영주와 함께 [travels|E]에 나서는 인물은 모두 수행단으로 간주되며 여정 중 마주하게 되는 고난을 함께 극복하게 됩니다.\n\n[GetCourtPositionType('travel_leader_court_position').GetName()](은)는 수행단을 이끄는 지도자가 되고 여행 계획을 관리합니다.\n\n여행을 계획할 때 몇몇 [characters|E]은 기본으로 수행단에 편성됩니다. [travel_options|E]와 [activity_options|E]를 통해 여러 방식으로 인물을 추가할 수 있습니다."
 min_travel_contribution: "[character_possessive|lE] 공헌도는 #HIGH 0#! 아래로 내려갈 수 없습니다."
 game_concept_point_of_interest: "관심 지점"
 game_concept_points_of_interest: "관심 지점"
 game_concept_point_of_interest_desc: "$game_concept_point_of_interest$은 방문할 만한 가치가 있는 장소를 의미합니다. 관심 지점을 처음으로 방문하면 그와 관련된 이로운 혜택을 얻습니다."
 game_concept_vassal_stance: "봉신 관점"
 game_concept_vassal_stances: "봉신 관점"
 game_concept_preferred_heir: "선호 후계자"
 game_concept_unpreferred_heir: "비선호 후계자"
 game_concept_preferred_heirs: "선호 후계자"
 game_concept_unpreferred_heirs: "비선호 후계자"
 game_concept_vassal_stance_desc: "[vassal|E]은 누구나 봉신 관점을 갖고 있습니다. 봉신 관점은 [liege|E]인 당신을 향한 [opinion|E]과 [realm|E]을 이을 계승자로 어떤 [heir|E]를 선호하는지에 영향을 줍니다.\n\n관점이 같은 봉신은 호불호가 똑같습니다. 예를 들어 모든 [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] 봉신은 [wars|E]에서 패전하는 것을 질색합니다.\n\n봉신 관점은 저마다 선호하는 후계자의 유형이 정해져 있습니다. 승계 시 각 선호 후계자는 해당 관점의 봉신에 대해 더 낮은 [legitimacy_expectations|E]를 갖게 됩니다.\n\n#low 봉신 관점의 유형은 아래와 같습니다.#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'belligerent' ).GetTextIcon][GetVassalStance( 'belligerent' ).GetName]"
