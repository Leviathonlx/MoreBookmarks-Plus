l_korean:
 ### SETUP
 activity_local_examination: "과거 시험"
 activity_local_examination_plural: "과거 시험"
 activity_local_examination_destination_selection: "당신은 당신의 [capital|E]에서만 $activity_local_examination$을 주최할 수 있습니다."
 activity_local_examination_selection_tooltip: "[GetActivityType('activity_local_examination').GetName](을)를 주최하여 신하들의 능력과 [merit|E]을 평가합니다 $activity_local_examination_host_rewards$"
 activity_local_examination_desc: "이 시험을 유지하고 주관하는 것은 우리의 명예이자 의무입니다. 과거 시험을 통해 가장 적합한 인재를 평가하고 선발하여 [merit|E]을 부여함으로써 국가의 번영을 확보할 수 있습니다."
 activity_local_examination_host_desc: "$activity_local_examination_host_rewards$$activity_local_examination_guest_rewards$"
 activity_local_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_local_examination_guest_desc: "\n$BULLET_WITH_TAB$@provincial_exam_icon! #V 해시#!를 완료할 기회\n$BULLET_WITH_TAB$당신의 [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E]가 증가할 수 있음\n$BULLET_WITH_TAB$당신의 [merit|E]이 증가할 수 있음"
 activity_local_examination_guest_rewards: "\n$BULLET_WITH_TAB$일정 확률로 매우 유능한 인물을 모집합니다\n$BULLET_WITH_TAB$일정 확률로 참가자가 [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E]를 획득합니다\n$BULLET_WITH_TAB$일정 확률로 참가자가 [merit|E]을 획득합니다"
 local_examination_base_cost: "기본 비용"
 activity_local_examination_host_an_a: "$articleblank_article$"
 activity_local_examination_with_icon: "$activity_local_examination$ @provincial_exam_icon!"
 activity_local_examination_expected_frequency: "예상 간격 1년"
 activity_local_examination_can_complete_tt: "$activity_local_examination_not_available_tt$"
 activity_local_examination_not_available_tt: "#T [GetActivityType( 'activity_local_examination' ).GetNameNoTooltip]#!\nDl [activity|E]에서 응시자가 다음을 완료할 수 있음:\n@provincial_exam_icon!해시\n\n$activity_local_examination_expected_frequency$"
 activity_local_exam_not_passed_tt: "당신이 과거 시험에 합격하지 않음"
 # Province Selection
 activity_local_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_local_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_guest_traveling: "[guest|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_local_examination_guest_help_text: "초대받은 [activity_guests|E]들은 과거 시험을 치르게 됩니다. 합격한 문객은 더 많은 [merit|E]을 획득하며, [activity_host|E]에게는 [prestige|E]이 추가로 제공됩니다.\n\n과거 시험은 인맥을 형성하고 주요 관리들과 만날 수 있는 완벽한 기회이기도 합니다."
 ### PHASES
 local_examination_phase_assembly: "집결"
 local_examination_phase_assembly_desc: "응시 자격이 있는 모든 응시자가 시험장으로 향하고 있습니다."
 local_examination_phase_preparation: "준비"
 local_examination_phase_preparation_desc: "주최자와 응시자 모두 모든 수단을 동원하며 시험을 준비하며 때를 기다리고 있습니다."
 local_examination_phase_examination: "해시"
 local_examination_phase_examination_desc: "시험이 시작됩니다. 이제 결과는 하늘에 맡길 뿐입니다."
