 ach_maintenance_events.0101.t: "[host.GetTitleAsNameNoTooltip]의 투옥" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "[host.GetName](은)는 즉위를 하루 앞두고 [gaoler.GetName]에게 붙잡혀 감금되었다. 이 대담한 행위의 자세한 정황은 아직 알려지지 않았으며, 새로이 얻은 포로에게 [gaoler.GetName](이)가 어떤 의도를 갖고 있는지도 여전히 수수께끼다. 이제 내가 할 수 있는 일은 수행단을 수습해 떠나는 것뿐이다."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
