 ach_maintenance_events.0102.desc: "그 [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounPlural')]의 [gaoler.Custom('GetDaughterSon')](이)가 #EMP 내 대관식#! 도중에 나를 투옥했다. 의식은 취소되었고, 내 운명은 불확실하다."
