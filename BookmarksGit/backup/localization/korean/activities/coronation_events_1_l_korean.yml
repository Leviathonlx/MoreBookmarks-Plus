 coronation_events.1032.t: "대담한 행보"
 coronation_events.1032.desc: "행사는 엄숙하고 형식적이지만, 어딘가... 미완성처럼 느껴진다. 이게 그냥 의례적인 모임일까? 그저 평범한 연회인가? 아니면 정치적 행동, 역사적 변화를 일으킬 순간인가? 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetTitledFirstName](이)가 귀에 속삭인다.\n\n\"위대한 영주는 말이 아니라 행동으로 증명되는 법입니다.\" [supporter.GetSheHe]는 강하게 말한다. \"행동을 취하십시오! [ROOT.Char.GetPrimaryTitle.GetTierAsName](을)를 근본부터 뒤흔들 행동을!\"\n\n한편, 이 자리를 하찮게 여기는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName](은)는 경멸의 눈으로 이 광경을 지켜보고 있다."
 coronation_events.1032.b: "\"[supporter.GetFirstNameNoTooltip], 영원한 충성을 선언하자.\""
 coronation_events.1032.c: "새로운 성전 기사단을 조직하여 신실한 자들을 결집시킨다!"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip](이)가 새로운 성전 기사단 선언문을 준비함."
