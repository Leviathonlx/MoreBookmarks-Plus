l_korean:
 ### Events
 # Flavor
 coronation_events.1000.t: "잊지 못할 조롱"
 coronation_events.1000.low_county_opinion.desc: "음유시인이 모인 이들을 바라보며 비꼬는 미소를 짓는다.\n\n\"[ROOT.Char.GetCurrentLocation.GetName]의 백성들을 대표해 [ROOT.Char.GetName]께 이 노래를 바칩니다. 제목은 '오, [ROOT.Char.GetTitledFirstNameNoTooltip], 우리 경애의 대상이시여!'\"\n\n선율은 경쾌하지만, 곡이 진행될수록 음유시인의 눈에서 장난기 어린 빛이 반짝이고, 몇몇 손님이 웃음을 참는 소리가 들린다.\n\n그래, 사랑받는 사람이긴 하지..."
 coronation_events.1000.rival.desc: "흥겨운 연회 속에서, 나는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetName](이)가 음유시인에게 몰래 동전을 건네는 모습을 포착한다. 잠시 후, 그 음악가는 외친다.\n\n\"이 곡은 [rival.GetNameNoTooltip]께서 [ROOT.Char.GetName]께 바치는 선물입니다! 제목은 '[ROOT.Char.GetFirstNameNoTooltip], 그 [ROOT.Char.Custom('InsultNoun')|U]!'입니다!\"\n\n나는 군중 속에서 [rival.Custom('InsultAdjective')] 기쁨을 얼굴에 가득 띤 채 서 있는 [rival.GetFirstNameNoTooltip](을)를 발견한다. 노래는... 유감스럽게도 꽤 감동적인 선율이다."
 coronation_events.1000.tyrant.desc: "도전적인 기색을 얼굴에 가득 띤 음유시인이 앞으로 나아가 발라드를 시작한다.\n\n\"보라, 강철 주먹 [ROOT.Char.GetName](을)를!\"\n\n각 구절마다 날 선 칭찬이 가시처럼 박혀 있고, 연회장을 울리는 이 멜로디는 조롱으로 가득하다. 독설을 담은 곡조가 커지는 가운데 나는 이를 악문다. 노래는 내 통치를 그저 하찮은 폭정으로 그린다."
 coronation_events.1000.desc_fallback: "음유시인이 강렬한 선율로 곡을 마무리한 뒤 선언한다.\n\n\"이 노래는 [ROOT.Char.GetName]께 바치겠습니다. 제목은 '[ROOT.Char.GetFirstNameNoTooltip], 그 [ROOT.Char.Custom('InsultNoun')|U]!'입니다.\"\n\n연회장은 정적에 휩싸이고, 곧이어 웃음소리가 파도처럼 번져 나간다. 놀랍게도 멜로디는 매우 감동적이다."
 coronation_events.1000.bribe: "나를 찬양하는 노래를 하도록 돈을 낸다."
 coronation_events.1000.epic_rap_battle: "저 재치를 내가 가져야겠다!"
 coronation_events.1000.epic_rap_battle.tt.success: "군중의 마음을 얻는 데 성공함"
 coronation_events.1000.epic_rap_battle.tt.failure: "왕관을 얻으려는 시도가 자신에게 망신을 줌"
 coronation_events.1000.guards: "경비대, 이 [bard.Custom('InsultNoun')] 같은 놈을 체포하라!"
 coronation_events.1002.t: "어디 있는 거지?"
 coronation_events.1002.desc: "내 집안은 유명하긴 해도, 정리를 잘하는 것으로 유명한 것은 아니다. 대기실은 숨죽여 사과하는 소리로 가득했다. 하인들은 의복을 가지고 뒤적거리며 막판까지 준비하느라 정신이 없었다. 거추장스럽기 짝이 없는 상황이었다. 그래도 제일 귀중하고 중요한 물건은 안전하게 잘 보관되어 있겠지. 가령 내 왕관 같은 것 말이다... 잠깐.\n\n왕관이 어디 갔지?!"
 coronation_events.1002.rival.desc: "대관식 직전에 나는 왕관을 찾아 손을 뻗었다. 그런데 왕관이 사라졌다! 허둥지둥하던 나는 구석에 서 있는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetName](을)를 발견했다. [rival.GetHerHis] 시선은 빈 거치대를 둘러보고 있었고, [rival.Custom('InsultAdjective')] 미소는 어디 한번 자기 탓을 해 보라고 도발하는 듯했다.\n\n옆에서 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))] [helper.GetName](이)가 상황을 눈치채며 앞으로 튀어나왔다. 의심 따위 할 시간은 없다. 움직여야만 한다!"
 coronation_events.1002.find: "이 난장판을 바로잡아야 해!"
 coronation_events.1002.counterfeit: "다행히 모조품이었으니 망정이지."
 coronation_events.1002.hold: "하찮은 쓰레기 같으니! 채찍질로 다스리겠다!"
 coronation_events.1002.accuse: "저질러 버렸군, 이 [rival.Custom('InsultAdjective')] [rival.Custom('InsultNoun')]!"
 coronation_events.1002.accuse.flavor: "이거나 먹어라!"
 coronation_events.1002.friend: "[helper.GetFirstNameNoTooltip](이)가 옆에 있어서 다행이군."
 coronation_events.1004.t: "연회의 속삭임"
 coronation_events.1004.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetName](이)가 작은 목소리로 그동안 품고 있던 비밀을 털어놓는다. 그 충격적인 말을 받아들이는 와중에, 정체 모를 사람 하나가 우리 쪽으로 몸을 기울이며 한마디라도 더 들으려고 애쓰는 모습이 보인다.\n\n[spy.GetSheHe]가 어떤 악행을 꾀하고 있는지 누가 알겠는가. [spy.GetSheHe|U]는 [confidant.GetFirstNameNoTooltip](이)가 '[secret_to_reveal.Custom('SecretDescriptionThirdPerson')]'라는 사실을 절대 알아서는 안 된다. 그런 누설은 절대로 용납할 수 없다."
 coronation_events.1004.bribe: "\"얼마나 주면 입을 다물겠나?\""
 coronation_events.1004.recruit: "\"마침 자네 같은 사람이 필요했는데...\""
 coronation_events.1004.intimidation: "#EMP [spy.GetHerHim]를 살의 가득한 눈으로 바라본다.#!"
 coronation_events.1004.intimidation.tt.success: "당신의 무시무시한 모습에 [spy.GetTitledFirstNameNoTooltip](이)가 겁에 질림"
 coronation_events.1004.intimidation.tt.failure: "당신의 위협이 [spy.GetTitledFirstNameNoTooltip]에게 통하지 않음"
 coronation_events.1004.guards: "이 [spy.Custom2('InsultNoun', ROOT.Char)] 같은 놈을 지하 감옥으로 끌고 가라!"
 coronation_events.1004.opt-out: "\"내가 상관할 바가 아니다.\""
 coronation_events.1007.t: "선두의 문제"
 coronation_events.1007.desc: "행진이 시작되려던 찰나, 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] [first_guest.GetFirstName](와)과 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))] [second_guest.GetFirstName]의 이야기가 들려왔다. 둘은 누가 행렬을 이끌고 의식에 들어서야 할지를 두고 다투는 중이었다.\n\n둘이 옥신각신하는 소리가 대기실에 울려 퍼졌다. 한쪽은 자신이 가장 [first_guest.Custom('ComplimentAdjective')] 사람이니 앞에 서야 한다고 우겼고, 상대는 가장 [second_guest.Custom('ComplimentAdjective')] 사람이 선두에 서야 한다고 주장하는 중이었다.\n\n나는 우쭐해졌다."
 coronation_events.1007.guest.desc: "나는 문턱에 섰다. 대관식 행렬을 이끌 준비가 됐다. 그때 [second_guest.GetFirstName](이)가 비웃음과 함께 앞으로 나왔다.\n\n\"내가 왕실을 위해 얼마나 애썼는데, 당연히 내가 먼저 나가야지!\"\n\n[second_guest.GetHerHis|U] 무례한 도발이 우리의 준비 과정에 신성모독처럼 끼어든다."
 coronation_events.1007.bigger: "얼마든지, [second_guest.GetFirstNameNoTooltip]. 부탁하겠네."
 coronation_events.1007.demand: "이건 내 권리다. 내가 가장 [first_guest.Custom('ComplimentAdjective')] 사람이니까!"
 coronation_events.1007.appease: "자, 함께 해결 방안을 생각해 보자고..."
 coronation_events.1007.first_guest: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))](이)가 먼저 나가야 한다!"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip], 이건 자네의 권리야."
 coronation_events.1007.opt_out: "내가 뭐 하러 개입하나?"
 coronation_events.1011.t: "왕관의 무게"
 coronation_events.1011.desc: "나의 대관식을 앞둔 고요 속에서, 관리들이 [ancestor_artifact.GetName](을)를 공개한다! 그 광택은 내 조상들의 승리를 노래하듯 빛난다.\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))] [previous_holder.GetTitledFirstNameRegnal](이)가 떠오른다. 그분은 [previous_holder.Custom('education_focus')]에 능했고, 그 능력은 축복받은 통치를 이끌었다. 마찬가지로, 내 통치 또한 [ROOT.Char.Custom('education_focus')]의 업적으로 기록될 것이다. 내가 이룬 위업들은 다시금 [ancestor_artifact.GetName]에 깃들고, 그 유물은 믿음직한 주제를 새롭게 노래하게 되리라."
 coronation_events.1011.refit: "내 명성은 내가 만들리라."
 coronation_events.1011.previous: "이 유물은 [previous_holder.GetFirstNamePossessiveNoTooltipRegnal] 유산을 기린다."
 coronation_events.1011.root_reward.tt: "#weak [artifact|E]의 새 [skill|E] [modifier|E]는 [education|E] 유형에 의해 결정됨#!"
 coronation_events.1011.previous_reward.tt: "왕관을 이전의 목적 그대로 유지하면 유물에서 당신의 전임자가 받은 교육을 기리는 변화 요소가 강화됨."
