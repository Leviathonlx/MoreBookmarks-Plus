 coronation_events.1032.d: "\"감히 엿보는 눈은... #EMP 뽑아버려라!#!\""
 coronation_events.1032.d.flavor: "[detractor.GetFirstNameNoTooltip](이)가 의식 도중 공개적으로 처벌받음. 이견은 용납되지 않음."
 coronation_events.1032.a: "하늘마저 축하에 동참하게 하라!"
 coronation_events.1032.a.flavor: "하인들에게 새장들을 열어 하늘로 새 떼를 날려 보내도록 지시함. 연회장에 해방과 환희의 장면이 펼쳐짐."
