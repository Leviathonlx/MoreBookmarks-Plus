 coronation_events.1012.t: "날것의 요리"
 coronation_events.1012.guest.desc: "만찬의 메인 요리가 도착한다. 이 걸작은 귀족들과 명망가들에게 길이 남을 것이다!\n\n주최자가 고기를 가르자마자 식욕이 한순간에 사라진다. 구이에서는 피가 쏟아져 나오고, 식탁 위는 피로 얼룩진 전장이 된다. 역겨움을 억누르려 애쓰는 가운데, 주변에선 혐오의 속삭임이 터져 나온다."
 coronation_events.1012.host.desc: "만찬의 메인 요리가 도착한다. 이 걸작은 귀족들과 명망가들에게 길이 남을 것이다!\n\n[guest.Custom('GetExpensiveMeal')]에 칼을 대자마자 입맛이 싸늘하게 식는다. 고기에서는 피가 뿜어져 나오고, 식탁 전체가 참극의 현장으로 바뀐다. 손님들의 수군거림이 퍼지는 가운데, 나는 구역질을 억누른다.\n\n더 많은 비용을 음식에 써야 했던 게 아닐까. [guest.GetName](은)는 놀라서 접시를 밀어낸다. 즉시 조치가 필요하다!"
 coronation_events.1012.eat_it: "다들 먹으면 좋아하게 될 거요!"
 coronation_events.1012.back: "시종! 이 요리를 주방으로 돌려보내라!"
 coronation_events.1012.trend: "뭐 하는 거요? 이게 요즘 유행인데!"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip], 지금 장난하자는 거요?"
 coronation_events.1012.munch: "이 정도면 훌륭해 보이는데!"
 coronation_events.1013.t: "불타는 저녁"
 coronation_events.1013.guest.desc: "다른 손님들의 흥겨운 분위기에 나도 미소 짓는다. 왁자지껄한 흥청망청 속에 서로 부딪히며 넘어지는 모습이 웃음을 자아낸다.\n\n음담패설에 섞인 몸짓 하나가 횃불을 건드리고, 그 횃불이 덮개에 부딪혀 떨어진다!\n\n불꽃이 벽을 타고 퍼지자 문객들이 비명을 지르며 흩어졌다. 나는 몸을 날려 숨었다. 가슴이 마구 뛰었다. 전당이 곧 연기와 공포에 휩싸였다."
 coronation_events.1013.host.desc: "손님들의 흥겨운 분위기에 나도 미소 짓는다. 왁자지껄한 흥청망청 속에 서로 부딪히며 넘어지는 모습이 웃음을 자아낸다.\n\n음담패설 섞인 손짓 하나가 횃불을 쳐서 떨어뜨리고, 횃불은 덮개에 부딪혀 불꽃이 튄다! 불길은 벽을 타고 번지고, 손님들은 비명을 지르며 도망친다.\n\n[guest.GetHerHis] [guest.Custom('GetExpensiveDrink_Singular')]에 정신이 팔린 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName](은)는 아직 화재를 알아채지 못했다. 지금 바로 움직여야 한다!"
 coronation_events.1013.burn: "잘됐군. 불타게 내버려두자."
 coronation_events.1013.run: "여기서 어떻게 나가지?!"
 coronation_events.1013.hero: "내가 불을 막겠네! 이쪽으로!"
 coronation_events.1013.snuff_out: "공기가 들어오지 못하게 막기만 한다면..."
 coronation_events.1013.douse: "[ROOT.Char.Custom('RegionalDrink')] 한 통을 가져와서 불을 꺼라!"
 coronation_events.1014.t: "공황에 먹이 주기"
 coronation_events.1014.guest.desc: "호화로운 [guest.Custom('GetExpensiveMeal')](을)를 파고들던 중, 분노 섞인 외침이 들려온다.\n\n주최자가 모든 손님 수를 고려하지 못한 듯하다. 귀족들이 빈 접시를 휘둘러댔다. 상처받은 자존심으로 내뱉는 말은 날카로웠고, 팔꿈치는 그보다 더 매서웠다. 나는 모욕 가득한 소동에서 옆으로 비켜났다. 기분이 상한 유지들이 남은 음식을 두고 다퉜다.\n\n[guest.GetName](은)는 그 한가운데에 휘말렸다."
 coronation_events.1014.host.desc: "호화로운 [guest.Custom('GetExpensiveMeal')](을)를 파고들던 중, 분노 섞인 외침이 들려온다.\n\n내가 모든 손님 수를 고려하지 못한 듯하다. 귀족들이 빈 접시를 휘둘러댔다. 상처받은 자존심으로 내뱉는 말은 날카로웠고, 팔꿈치는 그보다 더 매서웠다. 나는 모욕 가득한 소동에서 옆으로 비켜났다. 기분이 상한 유지들이 남은 음식을 두고 다퉜다.\n\n[guest.GetName](은)는 그 한가운데에 휘말렸다."
 coronation_events.1014.join: "손 떼라! 남은 건 내 차지다!"
 coronation_events.1014.calm: "이 멍청이들을 막아라!"
 coronation_events.1014.run: "이런 촌극 따위 집어치우라지!"
 coronation_events.1015.t: "축복받은 건배"
 coronation_events.1015.desc: "합창단의 찬송이 끝나자 경건한 침묵이 이어졌다. 전당에 가득 찬 성스러운 기운이 느껴졌다. [GetPietyLevelName(ROOT.Char.GetPietyLevel)|L]인 내 명성에 이끌린 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName](이)가 일어서서 진심 어린 열정을 담아 외쳤다.\n\n\"[ROOT.Char.GetFaith.DivineRealm|U]의 빛이 그대의 통치를 환히 밝히고, [ROOT.Char.GetFaith.HighGodName]께서 그대의 길을 인도하시길! [ROOT.Char.GetFaith.CreatorName]께서 지혜를 주시고, [ROOT.Char.GetFaith.DevilName](이)가 절대로 그대 앞에 어둠을 드리우지 않길 빌겠습니다!\""
 coronation_events.1015.divine: "[ROOT.Char.GetFaith.HighGodName](을)를 찬양하라!"
 custom.every_zealous_attending_character: "참석한 모든 [GetTrait('zealous').GetName( GetNullCharacter )] 인물"
 coronation_events.1015.cherish: "[guest.GetFirstNameNoTooltip], 정말 고맙네!"
 coronation_events.1015.hush: "동의하네. 이제 조용히 하도록."
 coronation_events.1016.t: "잔을 올려라"
 coronation_events.1016.desc: "연회장은 고요에 잠긴다. 손님들은 숨을 죽인 채 내가 입을 열기를 기다린다. 나는 술잔을 내리고 [guest.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName], 그리고 그만큼 경계심 어린 [guest_2.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))] [guest_2.GetFirstName]에게 시선을 천천히 옮긴다.\n\n자존심을 간질이는 달콤한 찬사로 이들을 치켜세워야 할까? 아니면 누가 이 자리의 주인인지 똑똑히 상기시켜 줄 독이 든 건배를 제안해야 할까?"
 coronation_events.1016.great: "\"듣게나, 이는 진심에서 우러나온 말이니!\""
 coronation_events.1016.great.tt.success: "저들의 마음을 얻는 데 성공함"
 coronation_events.1016.great.tt.failure: "저들의 마음을 사는 데 실패함"
 coronation_events.1016.embarrass: "\"[guest.GetFirstNameNoTooltip], [guest_2.GetFirstNameNoTooltip]. 다시 한번 말하는데...\""
 coronation_events.1016.nah: "...아니면 그냥 [guest.Custom('GetExpensiveDrink_Singular')](이)나 더 마셔도 되고."
 coronation_events.1017.t: "술에 담긴 기회"
 coronation_events.1017.desc: "연회장 저편에서는 귀족들이 각자의 영지에서 가져온 최고급 술을 꺼내 보인다. 내 [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName](은)는 달콤한 꿀 향이 감도는 [supporter.Custom('RegionalDrink')] 한 모금을 권한다.\n\n반대편에서는 [detractor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName](이)가 [detractor.Custom('RegionalDrink')](을)를 내민다. 그 강렬한 향은 단박에 쓴맛을 예고한다.\n\n향기만으로도 감각이 요동친다. 모두가 내 판단을 기다린다."
 coronation_events.1017.diplo: "내가 이런 선물과 기술에 걸맞은 통치를 할 수 있기를!"
 coronation_events.1017.isolate: "그래, [detractor.GetFirstNameNoTooltip]. 하인들이나 마실 하품이군."
 coronation_events.1017.empower: "좋아, [supporter.GetFirstName], 더 가져오도록 해라."
 coronation_events.1017.nah: "손님들이 먼저 마시게 하라. 나는 그다음이다."
 bp4_coronation_good_harvest_modifier: "흘러넘치는 외국의 음료"
 coronation_events.1018.t: "의자의 게임"
 coronation_events.1018.desc: "연회를 살펴보던 중에 내 [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))]인 [supporter.GetFirstName](이)가 식탁 건너편에서 부르는 소리가 들렸다. \"주군, [detractor.GetFirstName](을)를 그렇게 가까이 앉히시면 안 됩니다!\" 나는 내 왼쪽에 앉아 있는 [detractor.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetFirstName](을)를 내려다보았다."
 coronation_events.1018.desc.wrathful: "\n\n나는 예의를 생각해 자제했지만, [detractor.GetFirstName](와)과 [detractor.GetHerHis] 의자를 멀리 밀어내는 게 올바른 행동 같았다."
 coronation_events.1018.desc.diplo: "\n\n의례에 따라 나는 고개를 꼿꼿이 들고 미소를 지어야 했다."
 coronation_events.1018.deal: "친우를 가까이 두라고 했지..."
 coronation_events.1018.switch: "저 [detractor.Custom2('InsultNoun', ROOT.Char)] 같은 놈을 멀리 치워라."
 bp4_shielded_reign_modifier: "반대자 기피"
 coronation_events.1019.t: "충성심의 징표"
 coronation_events.1019.desc: "나는 충실한 동맹을 바라보았다. 내 [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName](은)는 [supporter_memory.GetDescription] 시절에 훌륭한 용맹을 선보였다. 그리고 내 [supporter_2.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))] [supporter_2.GetFirstName](은)는 [supporter_2_memory.GetDescription] 때 내 곁을 지켰다. 저들의 얼굴에서 기대감이 빛나고 있었다. 자신들의 충성심 덕분에 내가 여기까지 왔다는 사실을 알기 때문이겠지.\n\n이토록 절대적인 충성을 받으며, 내가 어떻게 그 보답의 기회를 하나도 놓칠 수 있겠는가..."
 coronation_events.1019.both: "둘 다 마땅히 보상받아야 한다."
 coronation_events.1019.memory_reward.tt: "이 선택지의 효과는 기억 유형에 따라 결정됨."
 coronation_events.1019.supporter: "\"[supporter.GetFirstNameNoTooltip], 줄 것이 있네.\""
 coronation_events.1019.supporter_2: "\"[supporter_2.GetFirstNameNoTooltip], 이걸 받아 주게.\""
 coronation_events.1019.nah: "말로 보답해도 충분하겠지."
 coronation_events.1020.t: "씨족 사이의 우려"
 coronation_events.1020.desc: "대관식 연회가 끝나갈 무렵, 고성이 연회장을 가른다. \"[ROOT.Char.GetDynastyName] 가문이야말로 이 봉역의 힘이다.\" [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 강력히 주장한다. \"전통대로라면, 우리 일족이 이끌어야 마땅해.\"\n\n테이블 맞은편에서 [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 맞받아친다. \"그럼 우리 나머지는 뭐지? 네 사촌들 봉급이나 대 주고 입 다물란 소리냐?\""
 coronation_events.1020.embrace_supporters: "충성스러운 자를 총애할 것이다."
 coronation_events.1020.embrace_supporters.tt: "#EMP #low [coronation_supporters|E]들이 영향을 받음#!#!"
 coronation_events.1020.weaken_detractors: "대체 왜 내가 자네들 말에 귀를 기울여야 하지?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP [coronation_detractors|E]들이 [stress|E]를 받음#!#!"
 coronation_events.1020.a: "저들의 이야기를 듣고 합의점을 찾아낸다."
 coronation_events.1020.a.flavor: "두 봉신을 한자리에 모아 주의 깊게 이야기를 듣고, 화를 가라앉힐 방도를 찾는 동시에 우리 집안을 결속해 주는 유대를 다시 확인한다."
 coronation_events.1020.b: "[not_dynasty_vassal.GetFirstNamePossessiveNoTooltip] 우려를 편든다."
 coronation_events.1020.b.custom: "[dynasty|E]이 같은 모든 [vassal|E]"
 coronation_events.1020.b.tt: "당신의 일족은 [not_dynasty_vassal.GetHerHis] 충성을 얻으려 외부인의 편을 드는 당신을 원망하게 됨."
 coronation_events.1020.c: "이런 오만은 용납할 수 없다."
 coronation_events.1020.d: "내 의무에 따라 나의 친족을 우선시해야 한다."
 clan_unity_coronation_increased: "대관식 주최 도중 외부인보다 [house|E]을 편애하기를 선택함"
 clan_unity_coronation_decreased: "대관식 주최 도중 [house|E]보다 외부인을 편애하기를 선택함"
 coronation_events.1021.t: "왕관보다 금"
 coronation_events.1021.desc: "왕관을 쓰기도 전에 봉역의 근심이 내 마음을 짓누른다. 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))] [taxman.GetTitledFirstName](이)가 앞으로 나와 말했다. \"주군, 제가 마땅히 받아야 할 십일조를 궁정 관리들의 간섭 없이 온전히 걷도록 허락해 주십시오. 그게 아니라면 저는 재정 업무는 제겐 부당한 짐이 될 것입니다.\"\n\n그 옆에서 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetName](은)는 눈매를 좁히며 상황을 지켜본다. [supporter.GetHerHis] 눈빛은 질문을 던지고 있다. 나는 이 노골적인 탐욕에 굴복할 것인가? [taxman.GetFirstNameNoTooltip] 같은 세금 갈취자들이 나의 정의를 좌우하도록 방치할 것인가?"
 coronation_events.1021.embrace_supporters: "\"[supporter.GetFirstNameNoTooltip], 이 악마를 잘 지켜보도록.\""
 coronation_events.1021.embrace_supporters.flavor: "나의 진정한 지지자들은 내 곁에 있지만... 탐욕에 취한 자들은 내 뒤에서 내 지갑에 손을 대려 한다!"
 coronation_tax_collectors_watched_modifier: "관리들을 감시하는 지지자"
 coronation_tax_collectors_watched_modifier_desc: "해당 영주의 행정부는 충실한 충신들로 구성되어 있으며, 그들은 부패와 배신을 면밀히 감시합니다."
 coronation_tax_collector_scrutiny_modifier: "동료 봉신에게 감시당함"
 coronation_tax_collector_scrutiny_modifier_desc: "해당 인물은 분란을 일으키는 것으로 잘 알려져 있으며, 주군의 충실한 지지자들에게 성가신 감시를 받습니다."
 coronation_harsh_collector_modifier: "가혹한 징세원"
 coronation_harsh_collector_modifier_desc: "해당 인물은 무자비하게 세금을 징수하며, 주민들이 두려워하는 대상입니다."
 coronation_thriving_collector_modifier: "유능한 징세원"
 coronation_thriving_collector_modifier_desc: "해당 인물은 효율적으로 세금을 징수하며, 동료들의 불만을 자아냅니다."
 coronation_events.1021.impress_attendees: "\"그대의 공정함이 나의 백성들을 이롭게 하리라.\""
 coronation_events.1021.impress_attendees.flavor: "우리 씨족의 전통을 기리고, 모든 문객을 인정하며, 내가 진실로 어느 편을 드는지를 아무도 알지 못하게 하겠다."
 coronation_events.1021.a: "[taxman.GetTitledFirstNameNoTooltip](이)가 너무 건방지게 구는군."
 coronation_events.1021.a.flavor: "왕위가 건재한 동안 금화에 머리를 조아리진 않을 것이다. 명령을 내리는 자가 누군지 모두 똑똑히 보라."
 coronation_events.1021.b: "안정을 생각하면 인정하는 수밖에 없다."
 coronation_events.1021.b.flavor: "내 통치가 이어지는 한, [taxman.GetHerHim]는 원하는 대로 세금을 걷을 것이다."
 custom.every_tax_slot_vassal: "[tax_collector.GetShortUINamePossessive] [tax_jurisdiction|E] 내 모든 [vassal|E]"
 coronation_events.1021.c: "나의 금고를 먼저 채워라."
 coronation_events.1021.c.flavor: "권력을 쥐는 길을 금화가 열어 준다면, 높고 깊게 쌓아 나가겠다. [taxman.GetFirstNameNoTooltip]에게 제한 없는 자유를 허락한다."
 clan_unity_coronation_nepotism.desc: "[unity_character.GetHerHis] 대관식에서 [unity_character.GetHerHis] [house|E]을 편애해 족벌주의를 지지함"
 bp4_empowered_tax_collectors_modifier: "힘을 얻은 징세원"
 coronation_events.1022.t: "비단 제안"
 coronation_events.1022.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetName](이)가 앞에 무릎을 꿇고 자수가 새겨진 제복이 담긴 궤짝을 들어 올렸다.\n\n\"폐하, 제 마음은 저희가 함께 나눈 추억이 가득 피어난 정원이나 다름없습니다. 아름다웠던 과거를 기리며, 이 비단 예복을 받아주십시오. 궁정 전체를 입힐 수 있을 만큼 준비했습니다. 단 한 가지 바람이 있다면, 폐하의 고귀한 근위 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')]들이 언제나 누구보다 화려한 복식을 입고 있었으면 합니다.\""
 coronation_events.1022.a: "품위 있는 선물에 훌륭한 조언이로군!"
 coronation_events.1022.b: "\"선물을 늘려 주게나, 그 은혜는 잊지 않겠네!\""
 coronation_events.1022.c: "저것으로 수익을 내야 한다!"
 coronation_events.1023.t: "[ROOT.Char.GetTitleAsNameNoTooltip] 만세"
 coronation_events.1023.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetName](이)가 잔을 높이 들어 올리며 일어섰다. [detractor.GetSheHe]가 [detractor.Custom('InsultAdjective')] 어조로 외쳤다.\n\n\"주군, 제 눈에는 눈부시게 빛나는 왕관 아래 [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip](이)가 보입니다. 아무리 그 지혜를 의심하는 자가 있다 하더라도, #EMP 열렬히#! 숭배하는 신민을 이토록 많이 거느린 분은 드뭅니다. 그렇지 않습니까? 우리 모두가 아부하고 찬양하기 위해 이렇게 완벽하고 [ROOT.Char.Custom('ComplimentAdjectiveArticle')] [ROOT.Char.GetTitleAsNameNoTooltip](을)를 모셨으니 말입니다!\"\n\n[detractor.GetHerHis|U] 싸늘한 말이 끝나고, 연회장 분위기는 금세 차갑게 식는다."
 coronation_events.1023.supporter.desc: "모든 이의 눈이 나를 향하고 있었다. 특히 충격에 빠진 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetName]의 눈빛이 인상적이다."
 coronation_events.1023.a: "\"안심하라, 나는 참으로 [ROOT.Char.Custom('ComplimentAdjective')] 통치로 다스릴 테니!\""
 coronation_events.1023.b: "\"이는 모두 [supporter.GetFirstNamePossessiveNoTooltip] 지지 덕분이지!\""
 coronation_events.1023.c: "\"경비대, 이 [detractor.Custom('InsultAdjective')] [detractor.Custom('InsultNoun')](을)를 체포하라!\""
 coronation_events.1023.d: "\"[detractor.GetFirstNameNoTooltip], 너의 환영은 이제 끝났다!\""
 coronation_events.1023.e: "[detractor.GetHerHis] 말에 정중한 인사로 답할 뿐, 그 이상의 대응은 하지 않는다."
 coronation_events.1024.t: "사방의 친구"
 coronation_events.1024.intro_diff_faith: "[foreign.GetPrimaryTitle.GetNameNoTier]의 [foreign.GetFaith.GetAdherentName] [foreign.GetTitleAsNameNoTooltip](이)가 정중하게 존경을 표하며 내게 다가왔다."
 coronation_events.1024.intro_diff_culture: "[foreign.GetPrimaryTitle.GetNameNoTier]의 [foreign.GetCulture.GetName] [foreign.GetTitleAsNameNoTooltip](이)가 이상하지만 화려하고 의례적인 동작으로 내게 잠시 시간을 청했다."
 coronation_events.1024.intro_diff_neither: "[foreign.GetPrimaryTitle.GetNameNoTier]의 [foreign.Custom('ComplimentAdjective')] [foreign.GetTitleAsName](이)가 능숙하게 예를 갖추며 자신을 소개했다."
 coronation_events.1024.desc: "[foreign.GetFirstNameNicknamedNoTooltip](이)가 보석으로 뒤덮인 장식함을 들고 전당에 들리도록 말했다.\n\n\"[foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]에서 보낸 선의의 징표를 받아 주십시오. 이것이 두 영지 간의 지속적인 유대를 상징하길 바랍니다.\""
 coronation_events.1024.supporter.desc: "\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName](이)가 곁으로 다가와 속삭인다. \"[ROOT.Char.GetTitleAsName], 이 선물은 오래도록 이어질 관계의 시작이 될 수도 있겠습니다!\""
 coronation_events.1024.detractor.desc: "\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName](이)가 몸을 기울이며 음흉하게 속삭인다. \"이런 선물 뒤엔 의심스러운 꿍꿍이가 숨어 있는 법입니다...\""
 coronation_events.1024.impress_attendees: "\"그대와 우리 모두에게 영광스러운 순간이로다!\""
 coronation_events.1024.embrace_supporters: "\"[foreign.GetFirstNameNoTooltip], 우리 사이의 유대가 결코 끊기지 않기를!\""
 coronation_events.1024.weaken_detractors: "\"[guest.GetFirstNameNoTooltip](이)가 그대의 선물을 중상모략하는군, [foreign.GetFirstNameNoTooltip]!\""
 coronation_events.1024.exalt_crown: "\"그래서... 이제 왕실의 조공국이 되겠다는 건가?\""
 coronation_events.1024.a: "\"#EMP 하!#! 나는 이런 장신구 따위 필요 없다.\""
 coronation_events.1024.b: "\"기꺼이 받겠소, 또한 내 선의를 맹세하지.\""
 coronation_events.1025.t: "차가운 눈길"
 coronation_events.1025.desc.intro: "[supporter.GetName](와)과 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetName] 사이에 긴장이 감돈다. 둘은 떨어진 채 앉아, 서로를 향해 날 선 시선과 신경질적인 손짓을 주고받는다. 왕관을 쓴 나만이 잠재울 수 있는 원한의 메아리가 들려온다.\n\n"
 coronation_events.1025.desc.supporter: "[supporter.GetHerHis] 험담이 끊이지 않음에도, [supporter.GetTitledFirstNameNoTooltip](은)는 내가 바라보는 시선을 느끼고는 충직한 미소를 짓는다."
 coronation_events.1025.desc.detractor: "\n\n한편 [detractor.GetTitledFirstName](은)는 [detractor.Custom('RegionalFabric')] 천으로 몸을 휘감고는 탁자 #EMP 위에#! 걸터앉아 도전적인 자세를 취하고 있다. [detractor.GetSheHe|U]는 뜻을 같이하는 무리를 이끌고 '[supporter.Custom('InsultAdjective')]' [supporter.GetFirstNameNoTooltip](을)를 조롱하며 웃고 있다."
 coronation_events.1025.a: "\"나는 [supporter.GetFirstNameNoTooltip](을)를 끝까지, 언제나 지지한다!\""
 coronation_events.1025.b: "\"자! 함께 즐겨야 하지 않겠나!\""
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip](을)를 지지한다."
 coronation_events.1025.d: "그냥 전부 [detractor.GetFirstNameNoTooltip]의 탓으로 넘긴다."
 coronation_events.1025.e: "\"부탁이니 우리의 미래를 좀 생각하게!\""
 coronation_events.1025.f: "사실 이번만큼은 [detractor.GetFirstNameNoTooltip]의 말이 옳다."
 coronation_events.1026.t: "잊지 못할 케이크"
 coronation_events.1026.desc: "마침내 케이크가 도착했다. 영광스럽게 높이 솟은 모습은 연회의 꽃이나 다름없었다. 지쳤지만 뿌듯한 기색이 역력한 요리사들이 밤새 [ROOT.Char.Custom('FavoriteTreatDemand')], [ROOT.Char.Custom('GetFoodDetail')]의 층을 쌓고 층마다 [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]의 향을 입혔다. 게다가 안쪽 어딘가에는 내가 직접 넣은 작은 징표도 숨어 있었다!"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip](이)가 케이크 속에서 그 상징을 의기양양하게 꺼낸다. [token_finder.GetHerHis] 기쁨은 넘쳐흘러, 거의 내 [ROOT.Char.Custom('GetTitleTierAdjective')] 등을 치려 할 정도다. 연회장은 박수갈채로 들끓는다. 행운이 깃든 충성스러운 지지자가 왕관의 총애를 입는 순간이다."
 coronation_events.1026.detractor_desc: "\n\n결국 [token_finder.GetNameNoTooltip](이)가 짓궂은 미소와 함께 케이크에서 징표를 뽑아냈다. 부정할 수 없는 오늘의 승리자였다. 수군거리는 소리가 전당에 퍼져나갔다. 행운이 왕관의 비판자를 선택한 모양이었다. 비록 오늘뿐일 행운이라 해도 말이다."
 coronation_events.1026.special_desc: "\n\n나는 화려하게 칼을 뽑아 징표를 직접 꺼냈다. 잠시 침묵이 흐르더니, 이내 박수가 전당을 가득 채웠다. 주최자가 상을 받아 갔다!"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip](이)가 의기양양하게 징표를 꺼냈다. 환호가 쏟아졌다. 앞으로 찾아올 행운을 약속받은 것이나 다름없었다."
 coronation_events.1026.special: "내가 찾았다! 나를 찬양하라!"
 coronation_events.1026.a: "이제 연설로 모두를 매혹할 차례다!"
 coronation_events.1026.b: "[token_finder.GetFirstName], 상을 받도록!"
 coronation_events.1026.c: "[token_finder.GetFirstName], 가장 먼저 무릎을 꿇게 될 것이다."
 coronation_events.1026.d: "이 순간이 [ROOT.Char.GetDynastyNameNoTooltip]의 역사에 영원히 남기를!"
 coronation_events.1026.e: "케이크를 얼른 먹고 싶군!"
 coronation_events.1026.f: "내 몫은 농노들에게 주어라!"
 coronation_events.1027.t: "[highlighted_guest.GetTitledFirstNamePossessiveNoTooltip|U] 순간"
 coronation_events.1027.desc: "귀족들이 신중하게 안무를 짠 [ROOT.Char.Custom('GetMedievalDance')](을)를 시작했다. 이들은 상징적인 물건을 들고 우리 가문의 비상과 승리, 포부가 담긴 장면을 연출해 냈다. 모두의 시선은 이 장관의 중심이 되는 인물을 향했다..."
 coronation_events.1027.special_desc: "\n\n그리고 나는 깜짝 놀랐다. 저들이 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 영웅으로 그린 존재는 바로 나였다. 참으로 영광스러운 [ROOT.Char.GetDynastyName]의 수호자 말이다. 춤 한가운데에 공간이 생겼다. 저들이 춤에 함께하라며 나를 부르고 있었다. 문객들이 환호를 터뜨렸다. 저들의 존경심에 포도주를 마신 듯 취하는 기분이 들었다."
 coronation_events.1027.supporter_desc: "\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName](이)가 칭송받는 조상의 역할을 맡아, 내 혈통의 힘을 열정적으로 낭송하며 박수를 끌어냈다. 공연에 담긴 명확한 의미가 느껴졌다. 내게 주어진 통치할 권리는 자랑스러운 유산이나 다름없었다."
 coronation_events.1027.detractor_desc: "\n\n의식에서 경의를 표하는 행위가 진행되던 중에, 놀랍게도 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip](이)가 앞으로 나섰다. 모여든 군중이 웃음과 불안한 박수 사이에서 흔들렸다. 이 상황을 그냥 여흥이나 공연으로 받아들여야 할지, 아니면... 경고로 받아들여야 할지 갈피를 잡지 못하는 듯했다."
 coronation_events.1027.fallback_desc: "\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip](이)가 봉역 그 자체의 역할을 맡았다. [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] 고귀한 색상을 몸에 두르고, 황금빛 띠로 치장한 채 엄숙함과 품위로 충성을 선언하고 있었다. 문객들도 동의하듯 고개를 끄덕이며 화려한 행사를 즐겼다."
 coronation_events.1027.special: "저들 곁에 설 때로군."
 coronation_events.1027.a: "저들의 공연에 우아하고 품위 있게 박수를 보낸다."
 coronation_events.1027.b: "[highlighted_guest.GetFirstNameNoTooltip](을)를 공공연하게 칭송한다. 충성은 보상받아야 마땅하지."
 coronation_events.1027.c: "[highlighted_guest.GetFirstNamePossessiveNoTooltip] 순간을 깎아내린다."
 coronation_events.1027.d: "전통과 [ROOT.Char.GetDynastyNameNoTooltip] 집안을 주제로 연설한다."
 coronation_events.1027.e: "따뜻하게 웃으며 기쁨을 나눈다."
 coronation_events.1027.f: "뒤쪽으로 물러나 이 순간이 흘러가게 둔다."
 coronation_events.1028.t: "[clergy_representative.GetFaith.HighGodName]의 축복"
 coronation_events.1028.supporter.desc: "독실한 [clergy_representative.GetFaith.GetAdjective]인 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))] [clergy_representative.GetFirstName](이)가 앞으로 나왔다. [clergy_representative.GetHerHis] 얼굴은 엄숙하면서도 평온했다.\n\n\"[clergy_representative.GetFaith.HouseholdGodName]께서 영주들의 통합을 보고 미소 지으십니다.\" [clergy_representative.GetSheHe]가 말했다. \"조화의 징표로서, [clergy_representative.GetFaith.CreatorName]의 이름으로 축복을 내려 드리는 것을 허락해 주십시오.\"\n\n내 충직한 지지자 중 한 명인 [guest.GetFirstName](이)가 그 제안이 흥미로웠는지 주의 깊게 상황을 지켜보았다."
 coronation_events.1028.detractor.desc: "열렬한 [clergy_representative.GetFaith.GetAdjective]인 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))] [clergy_representative.GetFirstName](이)가 경건한 모습으로 천천히 다가왔다.\n\n\"[clergy_representative.GetFaith.HouseholdGodName]께서 국경과 믿음을 넘어선 평화를 바라십니다.\" [clergy_representative.GetSheHe]가 말했다. \"대관식 동안 [clergy_representative.GetFaith.CreatorName]의 축복을 드려도 되겠습니까?\"\n\n군중 속에서 내 통치를 강경하게 의심하는 [guest.GetFirstName](이)가 눈을 가늘게 떠 보였다. 안 된다는 뜻이 분명했다."
 coronation_events.1028.fallback.desc: "대관식이 진행되자, 방문했던 [clergy_representative.GetFaith.GetAdherentName]인 [clergy_representative.GetFirstName](이)가 엄숙하고 경건한 모습으로 두 손을 올린 채 앞으로 나섰다.\n\n\"[clergy_representative.GetFaith.HouseholdGodName]께서는 여러 믿음을 아우르는 평화와 이해를 가르치십니다.\" [clergy_representative.GetSheHe]가 부드럽게 말했다. \"앞으로의 통치에 [clergy_representative.GetFaith.CreatorName]의 축복을 받으시겠습니까?\"\n\n모인 귀족 중 하나인 [guest.GetFirstName](이)가 의중을 알 수 없는 표정으로 고개를 기울이며 이쪽을 주시했다."
 coronation_events.1028.supporter: "[guest.GetFirstNameNoTooltip](을)를 내 옆에 둔다."
 coronation_events.1028.detractor: "[guest.GetFirstNameNoTooltip](을)를 [clergy_representative.GetFaith.GetAdjectiveNoTooltip]의 동조자로 점찍는다."
 coronation_events.1028.a: "관용의 정신으로 축복을 받는다."
 coronation_events.1028.b: "이단의 축복을 정중히 거절한다."
 coronation_events.1028.c: "\"하지만 이는 명백한 이단이다!\""
 coronation_events.1028.d: "질문을 아예 회피해 버린다."
 coronation_events.1028.detractor.tt: "모든 비-[GetTrait('cynical').GetName( GetNullCharacter )], 동일 [faith|E] 참석자"
 coronation_events.1028.a.tt: "모든 [GetTrait('zealous').GetName( GetNullCharacter )], 동일 [faith|E] 참석자"
 coronation_events.1028.a.tt3: "[clergy_representative.GetShortUINamePossessive] [faith|E]의 모든 참석자"
 coronation_events.1028.b.tt: "모든 [GetTrait('zealous').GetName( GetNullCharacter )], 동일 [faith|E] 참석자"
 coronation_events.1028.c.tt: "모든 [GetTrait('zealous').GetName( GetNullCharacter )], 동일 [faith|E] 참석자"
 coronation_events.1029.t: "잊힌 맹세"
 coronation_events.1029.desc: "긴 두루마리가 펼쳐지는 소리가 선명히 들렸다. \"주군.\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName](이)가 살짝 고개를 숙이며 말했다. \"[primary_title.GetAdjective]의 오래된 기록 사이에서 찾아낸 겁니다. [ROOT.GetCharacter.Custom('GetMythicalFounder')]께서 맹세하신 서약인데, 주군과 같은 영주에게 오래전 잊힌 권리와 특권을 부여해 준다고 합니다.\"\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName](이)가 호기심을 드러내며 몸을 기울였다. \"잊힌 약속이라? 이거... 흥미로운데.\" [guest.GetSheHe]가 중얼거렸다."
 coronation_events.1029.supporter.desc: "빛바랜 두루마리의 냄새가 코를 찔렀다. \"주군.\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName](이)가 선언했다. \"이건 [ROOT.GetCharacter.Custom('GetMythicalFounder')]께서 맹세하신 서약입니다. 영주와 충직한 신하들을 상호 책무와 보상으로 하나로 묶어 준다고 합니다. 가장 오래된 기록에서 찾아냈는데, 바로 이런 순간을 위해 만들어진 것이 틀림없습니다.\"\n\n내 충직한 지지자이자 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]인 [guest.GetFirstName](이)가 환하게 웃었다. \"오래된 약조를 되살릴 완벽한 시기로군요.\" 가 찬성하듯 고개를 끄덕이며 말했다."
 coronation_events.1029.detractor.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName](이)가 빛바랜 두루마리를 펼쳐 보였다. \"주군.\" [priest.GetSheHe]가 알렸다. \"이건 [ROOT.GetCharacter.Custom('GetMythicalFounder')]의 맹세입니다. [primary_title.GetNameNoTier]의 가장 오래된 기록에서 최근 발견됐는데, 이 땅 전체에 대한 통치권을 선언하는 내용입니다! 충성을 요구할 권리와 거역에 대한 징벌권을 확인해 주는 증거입니다.\"\n\n내 거침없는 비방자이자 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]인 [guest.GetFirstName](이)가 큰 소리로 비웃었다. \"죽은 영주가 남긴 공허한 말이로군.\""
 coronation_events.1029.a: "나의 통치에는 진정으로 [ROOT.Char.GetFaith.HighGodName]의 뜻이 깃들 것이다!"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], 우리의 맹세도 옛 약속 못지않게 견고해야 한다."
 coronation_events.1029.c: "[guest.GetFirstNamePossessiveNoTooltip] 충성이 내게 바쳐진 것처럼 꾸며라."
 coronation_events.1029.d: "잊혔던 그 문서를 모두에게 공표하라!"
 coronation_events.1029.e: "과거는 묻힌 채 두도록 하라."
 coronation_events.1030.t: "후세를 위한 기록"
 coronation_events.1030.exalt.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))] [scholar.GetTitledFirstName](이)가 열정적인 미소를 지으며 다가왔다.\n\n\"주군.\" [scholar.GetSheHe]가 말했다. \"대관식의 웅장함을 사서에 마땅히 사서에 기록해야 할 것입니다. 예복의 화려함, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 권위, 그리고 이 자리에서 모두가 느낀 경외심을 제 서기들이 기록하게 해도 되겠습니까?\""
 coronation_events.1030.impress.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))] [scholar.GetTitledFirstName](이)가 나를 향해 손짓하며 말한다.\n\n\"참으로 헌신적인 관중이로군요!\" [scholar.GetSheHe]가 외친다. \"허락하신다면, 제 서기들이 손님들의 반응을 적도록 하겠습니다. 환호, 탄성, 심지어 눈물까지 말입니다. 주군의 대관식이 우리 모두를 어떻게 감동시켰는지 잊히지 않도록 전하겠습니다.\""
 coronation_events.1030.supporters.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))] [scholar.GetTitledFirstName](이)가 눈을 반짝이며 인사한다.\n\n\"무엇보다 인상 깊었던 것은 신민들의 충성이었습니다.\" [scholar.GetSheHe]가 말한다. \"주군께서 허락하신다면, 이 사건을 담은 [scholar.Custom('GetChronicleSaga')](을)를 작성하게 하겠습니다. 그 내용은 충성심, 믿음, 단결의 힘을 보여준 이들을 위한 것이 될 것입니다.\""
 coronation_events.1030.detractors.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))] [scholar.GetTitledFirstName](이)가 음모를 나누듯 몸을 바짝 기울이며 낮은 목소리로 속삭였다.\n\n\"주군을 비방하던 자들은 꿀 먹은 듯 침묵하거나... 이를 갈며 울분을 토했나이다. 저희 서기들이 그들의 도전을 기록할 것이며, 훗날 후세는 그들을 마땅히 심판하게 될 것입니다...\""
 coronation_events.1030.a: "\"그래. 길이 남을 장관이었지!\""
 coronation_events.1030.b: "\"손님들의 기쁨을 강조하게.\""
 coronation_events.1030.c: "\"그들의 충심에 합당한 글이 되기를 바라노라.\""
 coronation_events.1030.d: "\"저런 오물들은 영원히 천대받게 하라.\""
 coronation_events.1030.e: "\"아니다, [ROOT.Char.GetFaith.HighGodName]께 바치는 경외심이 담겨야 한다.\""
 coronation_events.1030.tt.success: "[scholar.Custom('GetChronicleSaga')](이)가 찬사를 받음"
 coronation_events.1030.tt.failure: "[scholar.Custom('GetChronicleSaga')](이)가 조롱을 받음"
 bp4_chronicled_coronation_modifier: "연대기에 기록한 대관식"
 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] 주최로 인류 역사상 가장 위대한 대관식이 거행되었으며, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]께서 그 찬란한 예식의 모든 순간에 축복을 내리셨다. 세상의 모든 이가 [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip]의 위용을 경외심 속에 바라보았다."
 coronation_events.1031.t: "합창이 울리다"
 coronation_events.1031.exalt.desc: "대회당이 분주한 소리로 메아리칠 즈음, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName](이)가 낡은 찬송가 책을 [priest.GetHerHis] 품에 안고 다가왔다.\n\n\"폐하.\" [priest.GetSheHe]가 은은한 자긍심을 담아 말했다. \"합창단이 폐하의 인도를 기다리고 있사옵니다. 목소리를 높여 폐하의 신성한 권리와 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 영광을 찬양하게 하시겠습니까?\"\n\n나는 다가올 의식을 그려보았다. 하나하나의 음조가 보는 이들의 눈에 봉역을 드높일 것이다."
 coronation_events.1031.impress.desc: "시종들이 장식을 손보고 집사들이 동선을 점검하는 가운데, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName](이)가 준비로 분주한 틈을 뚫고 곁으로 다가왔다.\n\n\"그날이 오면, 봉역에 있는 모든 이가 귀를 기울일 것이옵니다.\" [priest.GetSheHe]가 의미심장한 미소를 지으며 말했다. \"합창단으로 하여금 마음을 울리고 어리석은 반대자들의 마음까지 사로잡을 찬송가를 부르게 하시지요.\"\n\n연회장이 소리로 가득 차고, 모든 목소리가 내 연출의 일부가 된다니. 실로 마음에 드는 구상이 아닐 수 없다."
 coronation_events.1031.supporters.desc: "필경사들과 요리사들이 복도를 분주히 오가는 가운데, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName](이)가 부드러운 손짓으로 나를 불러 세웠다.\n\n\"폐하의 충직한 지지자들이 지켜보고 있사옵니다.\" [priest.GetSheHe]가 말했다. \"찬송으로 그들이 어찌하여 폐하를 따르는지를 일깨우소서. 마음을 잇고, 폐하의 통치에 대한 신심을 더욱 깊게 할 찬가를 택하시지요.\"\n\n합창단은 내 선택을 기다리며 연습할 채비를 마쳤다."
 coronation_events.1031.detractors.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName](이)가 목소리를 낮추고 주위를 조심스레 살피며 다가왔다.\n\n\"이 자리에 모인 이들 모두가 폐하의 이름을 환호하진 않을 것이옵니다.\" [priest.GetSheHe]가 경고하듯 말했다. \"찬송가가 울릴 때, 그 노래는 무게를 지녀야 합니다.폐하를 거스르는 악마들도 무시하지 못할 위엄을 담아야 합니다. 그들의 귀에 왕관의 힘을 들려주십시오!\"\n\n합창단 지휘자는 내가 정할 선율과 그에 담길 뜻을 기다리며, 이미 준비를 마친 상태였다."
 coronation_events.1031.a: "\"나의 영광을 노래하라!\""
 coronation_events.1031.b: "\"찬가에 평화와 화합의 뜻을 담으라.\""
 coronation_events.1031.c: "\"[ROOT.Char.GetDynastyName] 집안의 적에게 경고가 되게 하라.\""
 coronation_events.1031.d: "\"찬가는 없다. 오늘은 침묵이 그 자리를 대신하리라.\""
 coronation_events.1031.e: "\"그것에 딱 맞는 곡이 있소!\""
