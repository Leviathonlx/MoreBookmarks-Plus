 coronation_events.1033.t: "불협화음의 목소리"
 coronation_events.1033.desc: "\"이 #EMP 저열한#! 광대극은 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](을)를 조롱하고, 그 백성을 모욕하며, 우리 선조들의 무덤을 더럽히는 짓이다!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetFirstName](이)가 고함친다.\n\n[rival.GetHerHis] 입에서는 [ROOT.Char.Custom('RegionalDrink')]의 알코올 냄새가 확 풍긴다. 저 인간은 벌써 취했다! [rival.GetHerHis|U] 시선은 귀족들, [ROOT.Char.GetFaith.PriestNeuterPlural]들, 외국 사절단 위를 비틀거리며 가로지른다. 이 몰상식한 광경에 감히 누구라도 도전해 보라는 듯 말이다. \"[ROOT.Char.GetFirstName](이)가 왕관을 차지할 자격이 대체 어디 있다는 거지? #EMP 응?#! 무슨 자격이 있냐고?!\"\n\n그 말에 참석자들 사이에서 숨죽인 탄성이 번진다."
 coronation_events.1033.a: "\"신의 권위로.\""
 coronation_events.1033.b: "공개적인 화해의 기회로 삼는다."
