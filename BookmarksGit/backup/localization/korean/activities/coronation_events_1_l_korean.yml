 ach_maintenance_events.0103.t: "[host.GetTitleAsNamePossessiveNoTooltip] 고독" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "내 대관식에 아무도 오지 않았다! 신민들이 내 즉위를 목격하지 않았으니, 나는 그저 나 홀로 주장하는 [host.GetTitleAsNameNoTooltip](이)며, 망상 속의 통치자일 뿐이다.\n\n의식을 취소해야 한다. 이 모욕은 결코 잊지 않을 것이다."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "집전자의 죽음" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "[host.GetNamePossessive] 즉위를 앞둔 밤, 대관식의 집전자 [officiator.GetName](이)가 [officiator.GetDeathReason]했다. 비탄에 잠긴 [host.GetTitledFirstName](은)는 대관식을 취소했다. 이제 내가 할 수 있는 일은 수행단을 수습해 떠나는 것뿐이다."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "[host.GetTitleAsNamePossessiveNoTooltip] 파문" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "[hof.GetFaith.HighGodNamePossessive] 신성한 뜻에 따라, 무한한 지혜를 지닌 [hof.GetName]께서 즉위를 하루 앞둔 [host.GetName](을)를 파문하기로 결정하셨다. 이제 내가 할 수 있는 일은 수행단을 수습해 떠나는 것뿐이다."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "그 [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')], [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounPlural')]의 [hof.Custom('GetDaughterSon')](이)가 내 도유식을 하루 앞두고 #EMP 나를#! 파문했다! 이건 [hof.GetFaith.HighGodNamePossessive] 신성한 뜻이 아니다. [ROOT.Char.GetFaith.DevilName]의 속삭임에 [hof.GetHerHim]가 넘어간 모욕이자 신성모독이다.\n\n의식을 취소해야 한다. 이 모욕은 결코 잊지 않을 것이다."
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
 coronation_events.1034.t: "의례의 실"
 coronation_events.1034.desc: "\"[host.GetTitleAsName](이)가 감히 [detractor.Custom('GetComplexColor')] [detractor.Custom('RegionalFabric')](을)를 입으시겠다?\" [detractor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 눈을 가늘게 뜨며 중얼거렸다. \"그 색은 덕행과 지위에 걸맞은 자를 위한 것이지, 허영심으로 입는 색이 아니거늘. 내가 허가도 없이 그런 색을 입는다면 질책을 받을 거요.\"\n\n\"질책이라고?\" [supporter.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 끼어들었다. \"그 의복은 허가를 받고도 남습니다. 우리 증조부보다 더 오래된 의식을 기리는 옷이라고요. 조화, 균형, 정당한 통치... 이는 허영이 아니라 정통성입니다.\"\n\n저들의 숨죽인 대화가 열기를 띠며 공기를 갈랐다. 나는 내 옷소매를 내려다보았다. 물론 결정은 내 몫이지만... 고민이 되기 시작했다. 전당에 들어서는 순간, 이 옷으로 과연 무엇을 전하게 될 것인가?"
 coronation_events.1034.a: "내 의복이 [host.GetTitledHouseNameOrFirstName]의 옷보다 더 뛰어나리라!"
 coronation_events.1034.a.tt: "해당 선택의 결과는 [host.GetTitledHouseNameOrFirstName](이)가 결정할 것임"
 coronation_events.1034.b: "내 옷을 [host.GetTitledHouseNameOrFirstName]의 색과 맞추어 조용히 충성심을 표현하겠다."
 coronation_events.1034.c: "의식에 쓰인 대로 입겠다."
 coronation_events.1034.d: "수도의 색조를 반영해서 입겠다."
 coronation_events.1035.t: "금지된 색"
 coronation_events.1035.desc: "[offending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나타나자 군중이 곧바로 수군거렸다. [offending_guest.GetHerHis|U] 화려하고 눈부시며, 본인의 지위를 훨씬 넘어선 의복이 관습을 깨뜨리고 있었다. 법을 어긴 것이었다.\n\n[offending_guest.GetSheHe|U]는 의기양양한 미소를 지으며 내게 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 어떻습니까?\""
 coronation_events.1035.a: "[offending_guest.GetHerHim]가 이 순간을 즐기게 둔다."
 coronation_events.1035.a.toast: "[host.GetTitledHouseNameOrFirstName](이)가 위반을 무시함"
 coronation_events.1035.b: "[offending_guest.GetHerHis|U] 위반을 그냥 넘기진 않을 것이다."
 coronation_events.1035.b.toast: "[host.GetTitledHouseNameOrFirstName](이)가 불쾌하게 여김"
 coronation_events.1035.c: "[offending_guest.GetHerHim]와 따로 이야기하겠다. 경고 정도면 충분하겠지."
 coronation_events.1035.c.toast: "[host.GetTitledHouseNameOrFirstName](이)가 따로 경고함"
 coronation_events.1036.t: "식탁에서 오고 가는 시"
 coronation_events.1036.china.desc: "[host.Custom('GetExpensiveDrink_Singular')|U](이)가 흐르며 잔이 부딪치고, 전당에 웃음이 가득 찼다. 그러다 또렷한 목소리가 울려 퍼졌다.\n\n\"이 연회를 시로 바꾸어 볼까요.\" [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 말했다. [host.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찬양하는 세련된 [Glossary('율시', 'GLOSS_LUSHI')]를 지어낸 모양이었다. \"학자들이 늘 그러하듯, 이런 경연으로 [Glossary('문', 'CONFUCIAN_WEN')]의 소양을 시험할 수 있지요.\"\n\n사람들이 술렁였다. 자신의 학식을 보여주고 싶어 하는 이도 있고, 구절에 숨겨진 가시를 경계하는 이도 있었다."
 CONFUCIAN_WEN: "유교에서 문화적 소양, 문학이 지닌 교화력, 의례, 수사법을 이르는 말입니다."
 GLOSS_LUSHI: "엄격한 어조 양식과 평행 구조를 지닌 정형시입니다. 율시에 숙달했다는 것은 곧 교양과 학식을 갖추었다는 표식이나 다름없습니다."
 coronation_events.1036.japan.desc: "[host.Custom('GetExpensiveDrink_Singular')] 향기와 [host.Custom('RegionalFabric')] 옷이 쓸리는 소리가 전당을 가득 채웠다. 그때 신중하고 우아한 목소리가 들려왔다.\n\n\"이 모임을 두고 시를 지어 보지 않겠습니까?\" [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 제안하며 [host.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 기리는 [Glossary('와카', 'GLOSS_waka')]를 암송했다. \"궁정 신하들도 잘 알겠지만, 이런 시는 마음에 품은 [Glossary('미야비', 'JAPANESE_MIYABI')]를 드러내는 법입니다.\"\n\n문객 사이로 미소가 퍼져나갔다. 시를 통해 찬사를 전할 수도 있지만, 은근한 재치를 쏘아붙일 수도 있기 때문이다."
 JAPANESE_MIYABI: "궁정의 우아함과 교양을 뜻하며, 일본 귀족 문화에서 중요하게 여기는 미와 감성의 이상입니다."
 GLOSS_WAKA: "일본 귀족 사이에서 인기를 얻었던 31자(5-7-5-7-7)의 정형시입니다."
 coronation_events.1036.korea.desc: "연회가 무르익으며, 여기저기서 [host.Custom('GetExpensiveDrink_Singular')] 잔이 높이 올려지고 웃음이 전당을 가득 채웠다. 그러다 누군가 목소리를 높이자 주변이 조용해졌다.\n\n\"주최자를 기리는 시를 지어 봅시다.\" [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [host.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 극찬하는 두 행의 품위 있는 연을 완성하며 말했다. \"이 자리에서 [Glossary('문', 'KOREAN_MUN')]의 소양을 느낄 수 있습니다. 성현들은 교양으로 일군 학식을 소중히 여겼지요.\"\n\n몇몇은 동의하듯 고개를 끄덕였고, 마음을 단단히 먹는 이도 있었다. 찬사를 바치는 구절만 있으란 법은 없기 때문이었다."
 KOREAN_MUN: "문학적 교양과 유학의 가르침을 뜻하며, 귀족 사이에서는 학문적인 지표입니다."
 coronation_events.1036.desc: "연회가 무르익자 소란 속에서 누군가 소리를 높였다. 자신감 넘치고 우아한 목소리였다.\n\n\"각자 구절을 하나씩 지어 봅시다.\" [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [host.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 기리며 지은 세련된 문구를 암송했다. \"시를 통해 우리가 소중히 여기는 가치가 드러납니다. 부디 미덕, 질서, 아니면 영광이 되게 하소서.\"\n\n전당 전체에 웅성이는 소리가 번져갔다. 시에는 아첨만 있는 것이 아니며, 어떤 말은 날카로운 뜻을 담고 있을지도 모른다."
 coronation_events.1036.a: "\"분위기를 맞춰 [host.GetTitledFirstNamePossessive] [host.GetPrimaryTitle.GetTierAsNameNoTooltip](을)를 찬양하겠다.\""
 coronation_events.1036.b: "\"생각나는 구절이 있군... 옛 지배자의 비탄을 담은 날카로운 메아리다.\""
 coronation_events.1036.c: "\"우아하고 적절한 말로 격식에 맞게, 의례를 갖춘 구절로 지어내겠다.\""
 coronation_events.1036.d: "\"[verse_initiator.GetFirstNamePossessiveNoTooltip] 말이 참 좋았지. 이 구절을 널리 알리겠다.\""
 coronation_events.1036.e: "\"결함이 좀 보이더군. 몇 가지 수정을 제안해 보겠다.\""
 coronation_events.1037.t: "[ROOT.Char.GetFaith.HighGodName|U] 가라사대"
 coronation_events.1037.desc: "낮은 중얼거림이 궁정 곳곳으로 퍼져나갔다. [omen_happening.GetNameNoTooltip](이)가 목격되었으며, 다들 [ROOT.Char.GetFaith.HighGodName]께서 직접 말하신 것이 아니냐며 떠들어댔다.\n\n[skeptical_guest.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 곤란해하는 눈빛으로 몸을 가까이 기울였다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 소문이 빠르게 퍼지고 있습니다. 여기 있는 많은 이가 불안해하고 있습니다. [ROOT.Char.GetFaith.HighGodName]께서 경고하신 것 아니냐는 소리도 돌고 있고요.\""
 coronation_events.1037.a: "\"내 전임자는 이보다 심한 일도 견뎌냈지.\""
 coronation_events.1037.b: "\"[respected_elder.GetTitledFirstNameNoTooltip](이)가 말하게 하라.\""
 coronation_events.1037.c: "\"이 공포를 조장하는 자를 내쫓아라!\""
 coronation_events.1037.d: "\"[ROOT.Char.GetFaith.HighGodName|U]께서 우릴 흔들어도 나아가야 한다.\""
