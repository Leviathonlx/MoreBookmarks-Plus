 ### Intro Event ###
 bp3_survey.0005.t: "도착"
 bp3_survey.0005.desc.holder: "[ROOT.Char.GetCurrentLocation.GetName]에 도착하니 안내원이 나를 작은 서재로 안내했고, 거기서 [county_holder.GetTitledFirstName](이)가 나를 맞아들였다. 미리 전령을 보냈으니 내가 올 줄 알았을 것이다. 다만 [county_holder.GetSheHe]는 내가 온 이유가 궁금한 듯했다. [county_holder.GetHerHis] 유난스러운 모습이 단순히 죄책감 때문인지, 아니면 단순한 인사치레인지는 알 수 없었다.\n\n어쨌든 지금은 이 사람과의 문제를 처리하러 온 게 아니다. 내 목적은 바로..."
 bp3_survey.0005.desc.no_holder: "[ROOT.Char.GetCurrentLocation.GetName]에 도착하니 안내원이 나를 서재로 안내했다. 한 무리의 하인들이 내가 나가달라고 요청할 때까지 한동안 주위를 맴돌며 소란을 피웠다. 계속해서 방을 뛰어다니는데 어떻게 눈앞의 일에 집중할 수 있겠는가?\n\n하인들이 자리를 비우고 나자, 드디어 미리 세운 계획을 실행에 옮길 수 있었다. 내 목적은 바로..."
 bp3_survey.0005.a: "국경을 넓히는 것이었다."
 bp3_survey.0005.a.tt: "[inspection|E]을 통해 다음을 시도함:$SurveyArrivalIntroClaims$ $SurveyARrivalIntroVassals$"
