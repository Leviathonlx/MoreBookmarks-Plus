 inspection_old_roads_of_x_border_modifier: "새로운 도로"
 inspection_old_roads_of_x_border_modifier_desc: "지역 도로망을 보수하기 위해 상당히 많은 금화가 할당되었습니다."
 inspection_old_roads_of_x_domain_modifier: "수비대 유지 보수"
 inspection_old_roads_of_x_domain_modifier_desc: "영지의 낡은 도로를 보수하기 위해 지역 수비대가 따로 동원되었습니다."
 inspection_old_roads_of_x_populace_modifier: "시민 유지 보수"
 inspection_old_roads_of_x_populace_modifier_desc: "영지의 도로를 보수하기 위해 해당 영지의 시민들이 강제로 동원되었습니다."
 inspection_old_roads_negative_modifier: "형편없이 관리된 도로"
 inspection_old_roads_negative_modifier_desc: "영지의 낡은 도로는 오래전 파손되어 유지 보수가 절실히 필요한 상황입니다."
 bp3_survey.1030.t: "조합들의 싸움"
 bp3_survey.1030.desc: "한 관료와 한참 토론을 벌이던 중, 갑자기 몇 걸음 떨어진 곳에서 두 무리가 언성을 높이는 바람에 대화가 중단되었다. 내 경비병들은 서로 소리를 지르는 두 파벌의 대표자들을 겨우 떼어냈다.\n\n몇 번이나 진정시키려 한 끝에, 나는 [city_province.Custom('InspectionFightingGuilds1Loc')], [city_province.Custom('InspectionFightingGuilds2Loc')] 두 곳이 도심지의 가장 중요한 지역과 관련한 재산권을 두고 대립 중이라는 사실을 알게 되었다."
 bp3_survey.1030.a: "두 조합 모두 들어갈 공간은 충분해!"
 bp3_survey.1030.a.win: "두 조합이 절충안을 마련함"
 bp3_survey.1030.a.loss: "두 조합의 권력 투쟁이 [city_province.GetNameNoTooltip] 전역에 영향을 미침"
 bp3_survey.1030.a.loss_short: "두 조합이 절충안을 거부함"
 bp3_survey.1030.b: "[city_province.Custom('InspectionFightingGuilds1Loc')]을 지지한다."
 bp3_survey.1030.c: "[city_province.Custom('InspectionFightingGuilds2Loc')]을 돕는다."
 bp3_survey.1030.d: "[city_province.Custom('InspectionFightingGuilds1Loc')]? [city_province.Custom('InspectionFightingGuilds2Loc')]?! 흥, 어차피 내 재산인 것을!"
