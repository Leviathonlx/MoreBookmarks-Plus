 inspection_fighting_guilds_artists_guild_modifier_desc: "예술가들이 방방곡곡에서 모여들었습니다. 도시 구석구석에서 종종 볼 수 있는 창작 활동에 전념하기 위해 온 이들입니다."
 inspection_learning_intent_local_guilds_modifier: "지역 조합"
 inspection_learning_intent_local_guilds_modifier_desc: "일부 신규 조합은 봉역의 다른 지역에서 주군과 교류한 후 이 남작령에 자리 잡았습니다."
 bp3_survey.1040.t: "번지는 화재"
 bp3_survey.1040.desc: "수행단과 함께 [province.GetName]의 거리를 지나가던 중, 갑자기 도시에서 가장 오래된 구획 중 한곳에 불길이 번지는 모습을 보았다. 수많은 사람들이 충격을 받아 눈이 휘둥그레진 채 서 있거나, 길바닥에 널브러진 시신을 보며 조용히 흐느끼고 있었다.\n\n십여 명 남짓한 병사들만이 화재가 도시의 나머지 구획마저 태우고 잿더미만 남기기 전에 필사적으로 진화에 나서고 있었다."
 bp3_survey.1040.a: "사람들을 구해야 한다!"
 bp3_survey.1040.a.win: "화재 진압을 도와줌"
 bp3_survey.1040.a.loss: "최선을 다했지만 불이 계속 번짐"
 bp3_survey.1040.a.death: "불길에 휩싸임"
 bp3_survey.1040.b: "자금은 나중에 마련하면 되니, 일단 눈앞의 문제에 집중하자."
 bp3_survey.1040.c: "화재가 더 커지면 [county_owner.GetFirstNameNoTooltip](을)를 배치하자."
 bp3_survey.1040.c.win: "사람들은 당신이 도우려 했다고 믿음"
 bp3_survey.1040.c.loss: "사람들은 당신이 실제로 한 일을 알고 있음"
 bp3_survey.1040.d: "여기선 뭘 더 어쩔 도리가 없어..."
 bp3_survey.1040.destroyed_building: "불길이 번짐"
 inspection_fire_spreading_modifier: "불에 탄 거리"
 inspection_fire_spreading_modifier_desc: "묵은 것들을 태워 버리면 새로운 기회가 생기는 법입니다."
 inspection_selfless_ruler_modifier: "헌신적인 영주"
 inspection_selfless_ruler_modifier_desc: "해당 인물은 자기 몸을 아끼지 않고 백성들을 도우려 했습니다."
 bp3_survey.1050.t: "도시 성벽 넓히기"
 bp3_survey.1050.desc: "다시 한번 일부 지역민들과 [province.GetName] 재건의 우선순위를 두고 대화를 나누게 되었다. \"오래된 성벽을 옮기고 재건하십시오, 주군.\" 지역 수비대 대장 [soldier_character.GetNameNoTooltip](이)가 눈을 찡긋하며 말했다. \"주거 구역으로 쓸만한 공간이 많이 늘어날 겁니다!\"\n\n\"그건 안 됩니다! 오래된 상권 역시 손을 한번 봐야 할 상황입니다.\" 지역 조합 대표인 [merchant_character.GetNameNoTooltip](이)가 염치를 모르고 대화에 끼어들었다. \"상권이 활성화되면 도시가 얼마나 더 활기차게 변할지 생각해 보십시오!\""
 bp3_survey.1050.a: "다 무너져 가는 [province.GetNameNoTooltip]의 낡은 성벽에 집중해 보자."
 bp3_survey.1050.b: "상인들에게도 권리가 있다."
 bp3_survey.1050.c: "금화를 모두에게 나눠줄 만큼 여유 있는 상황이 아니다."
 inspection_expanding_walls_new_modifier: "확장할 수 있는 공간"
 inspection_expanding_walls_new_modifier_desc: "해당 도시는 일부 성벽을 옮겨 확장할 수 있는 공간을 확보했습니다."
 inspection_expanding_walls_old_modifier: "조합에 투자함"
 inspection_expanding_walls_old_modifier_desc: "상권 유지에 약간의 유지 비용이 할당된 후, 지역 조합들은 약소한 재산상의 혜택을 보게 되었습니다."
 inspection_learning_intent_building_modifier: "건축상 관행"
 inspection_learning_intent_building_modifier_desc: "봉역의 다른 지역에서 통용되는 몇 가지 관행을 도입한 후, 수도가 활기를 찾고 있습니다."
 inspection_expanding_walls_new_desc: "\t#weak [building|E] 여유 공간마다 증가함#!"
 MODIFIER_DEFINITION_EXPANDING_WALLS_NEW_DESC: "\n이 변화 요소는 [barony|E]의 [building|E] 여유 공간마다 증가함"
 inspection_expanding_walls_old_desc: "\t#weak [building|E]마다 증가함#!"
 MODIFIER_DEFINITION_EXPANDING_WALLS_OLD_DESC: "\n이 변화 요소는 [barony|E]의 [buildings|E]마다 증가함"
 bp3_survey.1060.t: "나만의 채굴 사업"
 bp3_survey.1060.desc: "종사단과 함께 [province.GetName]의 내륙을 조사하던 중, 뭔가 애매하게 생긴 옛길을 발견했다. 잘 숨겨져 있었던 이 길은 약간 비탈진 소규모 노천지로, 그리고 어느 동굴로 이어졌다. 동굴 바닥 주변에는 버려진 채광 장비가 널려 있었다.\n\n"
 bp3_survey.1060.desc.copper: "\"주군!\" 갑자기 병사 [soldier_character.GetFirstNameNoTooltip](이)가 소리를 질렀다. \"혹시 여기 구리 광맥 아닐까요?\""
 bp3_survey.1060.desc.silver: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" 갑자기 병사 [soldier_character.GetFirstNameNoTooltip](이)가 소리를 질렀다. \"이렇게 반짝이는 건 은밖에 없습니다!\""
 bp3_survey.1060.desc.gold: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" 갑자기 병사 [soldier_character.GetFirstNameNoTooltip](이)가 눈이 휘둥그레져서 외쳤다. \"이거 혹시 금덩어리일까요?\""
 bp3_survey.1060.a: "대체 뭘 기다리는 건가? 파보게! 어서!"
 inspection_learning_intent_flourishing_metal_trade_modifier: "번성하는 시장"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "해당 남작령은 봉역 어딘가에서 광산이 발견된 후 번성하는 시장을 갖게 되었습니다."
 bp3_survey.1070.t: "규칙적인 부조리"
 bp3_survey.1070.desc.intro.personal: "지역 집사장과 총독이 거둔 세금을 살펴본 결과, 특정 지역으로 기록된 세금과 내가 받은 세금이 불일치하단 사실을 알게 되었다.\n\n"
 bp3_survey.1070.desc.intro.vassal: "[province.GetName](이)가 [county_owner.GetFirstNamePossessive] 통치하에 있는 동안 낸 세금을 살펴본 결과, 내가 받아야 할 세금과 실제로 받은 세금에 확실한 차이가 있음을 알게 되었다. 원래는 [county_owner.GetFirstNameNoTooltip](이)가 진작 포착해야 할 상황이지만, 문서가 관리의 책상에 도착하기도 전에 숫자 조작이 이루어진 것이다.\n\n"
 bp3_survey.1070.desc: "책임자를 정확히 가려내는 것과는 별개로, 어쨌든 누군가는 빈 금액을 메꿔야 한다. 물론 현지인들이야 세금을 성실히 납부했지만, 그래도 백성들 쪽이 이번 '실수'에 책임이 있는 자들보다 더 짜내기 쉬운 건 사실이다."
 bp3_survey.1070.a: "귀족들이 어떤 식으로든 대가를 지불하게 #emp 하겠다#!."
 bp3_survey.1070.a.flavor: "책임자들부터 본보기를 보이자. 다른 자들도 법을 어기면 어떻게 되는지 깨닫도록."
 bp3_survey.1070.b: "주민들에게 일회성 세금을 부과하면 손실을 만회할 수 있지."
 bp3_survey.1070.b.flavor: "주민들이 좋아하진 않겠지만, 그래도 빈 돈은 메꿔야 하니까."
 bp3_survey.1070.c: "이번에는 그냥 넘어가지..."
