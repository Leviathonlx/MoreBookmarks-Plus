 bp3_survey.0050.t: "궁정에 도착한 주군"
 bp3_survey.0050.desc: "비록 미리 전령을 받긴 했지만, 그래도 주군 [host.GetFirstName]님을 [province.GetName]에 있는 내 궁정에서 직접 뵈는 순간 조금 놀랐다. 주군은 직접 돌아가는 상황을 \"감독\"하러 왔다고 하셨지만, 자세한 설명은 하지 않으셨다.\n\n특별해 내게 원하시는 게 있는지 알아보려 했으나, 그분은 필요한 건 전부 갖추고 있다고 하셨다. 이번만은 주군에게 들키면 안 되는 걸 들키지 않기를..."
