 bp3_survey.1090.t: "숨겨진 내륙"
 bp3_survey.1090.desc: "\"밀렵꾼이라도 좀 찾으러 오셨나?\" [province.GetName]의 내륙지를 조사하다 어느 사냥꾼의 작은 야영지로 다가가던 중이었다. 남루한 행색의 사냥꾼이 우리를 향해 외쳤다. \"저기 왕실 땅에서는 그런 사람 구경 못 할지도 모르겠는데, 여긴 밀렵꾼이 수도 없이 널려 있지요. [poaching_province.GetName]에서는 각자도생이거든.\"\n\n\"이 땅에서 주인 행세를 하고 싶으면, 계속 얼굴 비추면서 당신 이름 들먹일 사람이 필요할 겁니다. 내 말 알겠습니까?\" [hunter_character.GetSheHe|U]가 한쪽 눈을 찡긋하며 말을 잇더니 구운 고깃덩어리를 크게 베어 물었다. 여기 있는 모든 사람에게 이 땅이 정말 내 것임을 보여줄 수 있는 일행이라? 그렇게 나쁜 생각은 아닌 것 같군..."
 bp3_survey.1090.a: "경비대를 고용해서 내륙지를 순찰하게 하자."
 bp3_survey.1090.b: "이 지역을 이미 잘 아는 현지 사냥꾼을 모집하는 게 좋겠군."
 bp3_survey.1090.c: "밀렵꾼 한두 명한테 누가 신경이나 쓴다고?"
