 bp3_survey.1080.t: "가볼 만한 곳"
 bp3_survey.1080.desc: "\"안전하지가 않습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 초라한 행색의 여행자가 말했다. \"제 목숨만 겨우 구해서 나왔습니다.\" 여행자는 사실을 말하는 것 같았다. 꽤 엄청난 일을 겪은 듯 보였으니까.\n\n"
 bp3_survey.1080.desc.holy_poi: "온 세상의 [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]들이 가장 신성한 광경인 [location_province.Custom('GetSpecialBuildingPrefix')] [location_province.GetHolding.GetSpecialBuildingType.GetName](을)를 보러 [location_province.GetName]까지 왔는데, 범죄자들에 의해 길이 막힌 모양이었다."
 bp3_survey.1080.desc.poi: "온 세상의 사람들이 [location_province.Custom('GetSpecialBuildingPrefix')] [location_province.GetHolding.GetSpecialBuildingType.GetName](을)를 보러 여기까지 왔는데, 범죄자들에 의해 길이 가로막힌 모양이었다."
 bp3_survey.1080.desc.holy_site: "온 세상의 [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]들이 현지에 있는 성지를 보러 [location_province.GetName]까지 왔는데, 범죄자들에 의해 길이 막힌 모양이었다."
 bp3_survey.1080.desc.outro: "도적과 노상강도가 계속 이런 식으로 방문객을 습격하게 둔다면... 이 사람들이 다른 곳으로 향하기 시작하는 것도 시간문제겠지."
 bp3_survey.1080.a: "소규모 순찰대를 모집해 여행자들을 보호하겠다."
 bp3_survey.1080.b: "시민들이 방문객을 돌보게 하자."
 bp3_survey.1080.c: "자기 몸은 알아서 지킬 수 있겠지."
