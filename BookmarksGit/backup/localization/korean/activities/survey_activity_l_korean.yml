 bp3_survey.0010.t: "결말"
 bp3_survey.0010.desc.border.success: "[province.GetName]의 국경에서 들인 노력이 엄청난 결실을 거두었다. 이 지역은 확실하게 [ROOT.Char.GetPrimaryTitle.GetName]의 감독이 필요한 곳으로 정의되었다. 사람들의 대화에서도 변한 분위기가 확실히 느껴졌다.\n\n벌써 수많은 주민이 내가 자신들의 영주인 것처럼 이야기한다."
 bp3_survey.0010.desc.border.failure: "최선을 다했음에도 불구하고, [province.GetName]의 국경지대에서 권한을 공고히 다지기 위한 시도가 실패로 돌아갔다. 심지어 차마 듣기 부끄러운 일마저 벌어졌다. 국경지대의 일부 주민들끼리 \"[ROOT.Char.GetTitledFirstName]처럼 되다\"라는 말을 거절당한 젊은이를 가리키는 신조어로 쓸 정도였으니 말이다.\n\n난 지금까지 왜 이렇게 공을 들였나 하고 후회하기 시작했다..."
 bp3_survey.0010.desc.bureaucracy.success: "처음에는 불가능한 일처럼 보였으나, 결국 어떻게든 [province.GetName]에서 잘못을 바로잡을 방법을 찾아 지역의 부패 및 도적들을 근절할 수 있었다. 이제야 질서를 바로잡기 시작한 상황이지만, 그래도 영지의 미래를 위해 이 기회를 놓치면 안 된다.\n\n앞으로 당분간은 지금처럼 올바른 방향으로 계속 나아가면 된다."
 bp3_survey.0010.desc.bureaucracy.failure: "가끔 [province.GetName](을)를 괴롭히는 부패가 끝날 것 같은 순간이 다가왔으나, 그때마다 매번 새로운 문제가 발생했다. 재산을 약탈하는 또 다른 도적단, 세금을 숨기는 부패 귀족, 보수가 필요한 건물 같은 문제가 발목을 잡았다.\n\n그래도 영웅에 걸맞은 노력을 기울이긴 했으나, 개인으로서 할 수 있는 일에는 한계가 있었다..."
 bp3_survey.0010.desc.people.success: "[province.GetName]의 주민들 사이에 대단한 인기를 얻게 되었다. 일부 주민들은 \"[ROOT.Char.GetFirstName]처럼만 해라\"라는 신조어를 사용할 정도다. 주민들이 더 나은 처사에 감사하는 법을 배우는 것도 시간문제였다.\n\n다음에 별 의미도 없는 사소한 문제가 생길 때마다 이 순간을 떠올려줬으면 좋겠다."
 bp3_survey.0010.desc.people.failure: "[province.GetName]의 주민들과 아무리 많은 대화를 나누고 교류해도 영지에 팽배한 불만은 수그러들 줄 몰랐다. 최선을 다했음에도 문제를 어떤 식으로 접근하거나 해결해야 할지 잘 모르겠다.\n\n적어도 지금은 괜히 나설 때가 아닐지도 모른다."
 bp3_survey.0010.a: "계획대로군."
 bp3_survey.0010.b: "언젠가는 돌아와서 문제를 바로잡겠다."
