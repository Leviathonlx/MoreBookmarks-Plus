 bp3_survey.1000.desc_lonely: "나는 [province.GetName]에서 상대적으로 덜 알려진 지역을 조사하다 '[empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]'(으)로 불리는 작은 구역을 발견했다."
 bp3_survey.1000.desc_continuation: "이 주변에는 염소 목동 몇 명을 제외하고 거주민이 없는 듯했다. 목동들은 우리가 지나갈 때마다 의심하는 눈초리로 쳐다보았다.\n\n"
 bp3_survey.1000.desc_border: "내 직할령을 확장하려면 내 힘을 봉역의 구석까지 부릴 수 있는 봉신들을 확보해야 한다."
 bp3_survey.1000.desc_bureaucracy: "[province.GetNameNoTooltip]의 통제권을 공고히 하려면 이런 외딴 땅에 사는 백성들까지도 더 면밀히 파악할 필요가 있다."
