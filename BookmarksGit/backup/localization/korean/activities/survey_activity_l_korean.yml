 ### Progression Events ###
 bp3_survey.1200.t: "전진하기"
 bp3_survey.1200.desc: "[province.GetName]에서 수많은 문제를 직면했지만, 그래도 여기서 어떻게 처신하면 좋을지 감이 좀 잡히는 것 같다. 지주와 현지 조합 모두가 내 방식을 받아들이기 시작했으니까.\n\n이제 이 영지의 미래를 위한 길을 개척하고, 거기로 이끌 적임자를 찾기만 하면 된다."
 bp3_survey.1200.a: "그게 이곳에서의 마지막 시련이길."
 bp3_survey.1210.t: "올바른 방향으로 한 걸음"
 bp3_survey.1210.desc: "저녁 내내 현지 지주들과 논의를 거친 결과, 드디어 현지 상인 조합 중 하나와의 거래를 확보할 수 있었다.\n\n이 첫걸음을 통해 이 영지를 내가 원하는 곳으로 되돌릴 수 있길 바란다. 내 노력을 지지해 주는 우호적인 의견을 더 많이 찾을 수 있다면 좋으련만."
 bp3_survey.1210.a: "이제 첫걸음을 뗀 거다."
 bp3_survey.1220.t: "잘못된 걸음"
 bp3_survey.1220.desc: "저녁 내내 현지 지주들과 논의를 거친 결과, 아직도 타협할 만한 지점을 찾지 못했다. 나도 최선을 다했지만 여기서 단합을 유지해 보려던 마음이 서서히 힘을 잃는 것 같다.\n\n대체 왜 한 번을 사이좋게 못 지내는 걸까?"
 bp3_survey.1220.a: "그냥 서로 #bold 대화#! 좀 하란 말이다!"
 bp3_survey.1230.t: "실수 연발"
 bp3_survey.1230.desc: "하루 종일 현지 지주들과 대화를 나누었다. 그러다 상인 조합들과 작은 분쟁에 휘말리고 말았다. 그러더니 뒤를 이어 더 많은 귀족이 언쟁을 시작했다.\n\n어디를 봐도 또 다른 문제가 날 기다리고 있는 기분이다. 대체 [province.GetName]에 사는 사람들은 어떻게 돼먹은 거지?!"
 bp3_survey.1230.a: "다들 상황을 더 낫게 만들고 #emp 싶기는#! 한 건가?!"
