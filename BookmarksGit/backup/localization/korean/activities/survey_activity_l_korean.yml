 inspection_empty_lands_border_modifier_desc: "작은 개척용 전초기지를 건설했습니다. 구역을 개척하는 첫 단추 역할을 할 겁니다.\n#emp [holding|E] 건설 시 [fortification_building|E]로 변경#!"
 inspection_survey_new_goods_modifier: "새로운 상품"
 inspection_survey_new_goods_modifier_desc: "주군이 자신의 봉역을 새 땅으로 확장한 후, 이 영지에 새로운 상품이 도착했습니다."
 bp3_survey.1010.t: "[province.GetNameNoTooltip]의 불량배들"
 bp3_survey.1010.desc: "[province.GetName]의 거리를 지나가던 도중, 갑자기 백주대낮에 어떤 불량배들에게 협박당하는 [peasant_character.GetWomanMan]을 발견했다. [peasant_character.GetSheHe|U]는 도움을 청하려는 듯 비명을 지르며 나와 경비병들을 바라본다.\n\n최근 도시의 용병들 중 일부가 생계를 위해 도적질과 범죄로 눈을 돌렸다는 이야기를 들었지만, 상황이 이렇게까지 심각할 줄은 몰랐다. 직접 나서서 불쌍한 희생자를 도와야 할까?"
 bp3_survey.1010.a: "수비대를 시켜 불량배들을 도시 밖으로 몰아낸다."
 bp3_survey.1010.a.win: "현지 수비대 병력을 모아 도적을 제거함"
 bp3_survey.1010.a.win_short: "수비대를 집결시킴"
 bp3_survey.1010.a.lose: "사태가 더 악화됨"
 bp3_survey.1010.a.lose_short: "도적들이 자리를 잡음"
 bp3_survey.1010.b: "일자리를 제안하면 순순히 수락할지도 모른다..."
 bp3_survey.1010.b.flavor: "어쨌든 저놈들이 여기 주민들을 잘 다루는 건 사실이니까."
 bp3_survey.1010.c: "내가 개입해야겠어!"
 bp3_survey.1010.c.win: "불량배를 겁줘서 쫓아냄"
 bp3_survey.1010.c.win_short: "불량배를 겁줘서 쫓아냄"
 bp3_survey.1010.c.lose: "불량배에게 부상을 당함"
 bp3_survey.1010.d: "불량배와 최대한 멀어진다!"
 bp3_survey.1010.d.flavor: "불량배가 다른 사람을 터는 동안 도망가자!"
 inspection_bandits_in_x_domain_modifier: "용병 수비대"
 inspection_bandits_in_x_domain_modifier_desc: "지역 수비대를 강화하기 위해 용병 겸 도적 집단을 고용했습니다."
 inspection_bandits_in_x_populace_modifier: "수호자 영주"
 inspection_bandits_in_x_populace_modifier_desc: "해당 인물은 자신의 목숨까지 걸고 주민들을 보호하는 데 최선을 다합니다."
 inspection_bandits_in_x_border_negative_modifier: "무자비한 도적들"
 inspection_bandits_in_x_border_negative_modifier_desc: "범죄자들이 영지를 꽉 잡고 있습니다. 대부분은 보이지 않는 곳에서 평범한 사업을 운영합니다."
 inspection_bandits_in_x_border_positive_modifier: "안전한 거리"
 inspection_bandits_in_x_border_positive_modifier_desc: "해당 구역의 주민들은 도적들이 큰 문제나 위협이 되지 못한다는 사실을 알고 안심하며 지냅니다."
 bp3_survey.1020.t: "[province.GetCounty.GetName]의 낡은 도로"
 bp3_survey.1020.desc: "[province.Custom('HoldingNoHoldingTerrainRoamingTooltip')](을)를 여행하는 동안, 흔하다면 아주 흔한 문제가 머릿속을 계속 맴돌았다. 우리 일행은 도시를 나서자마자 진흙투성이 도랑에 발이 빠지거나 길이 사라지는 등 갖가지 고초를 겪었다.\n\n이 낡은 도로들은 있으나 마나 한 것들이다. 인부들을 투입해 수리를 시작하지 않으면 지역 주민들, 심지어 외국 상인들에게까지 영향을 줄 수 있다. 지금은 별일이 없더라도 시간문제일 뿐이다."
 bp3_survey.1020.a: "도로 공사에 필요한 예산을 배정하겠다."
 bp3_survey.1020.b: "시민들을 동원하겠다."
 bp3_survey.1020.c: "수비대 병력 정도면 처리할 수 있지."
 bp3_survey.1020.d: "그렇게 큰 문제는 아닌 듯하군."
