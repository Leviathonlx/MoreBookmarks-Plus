 bp3_survey.0020.t: "확장 계획"
 bp3_survey.0020.desc: "[province.GetName]의 국경지대로 가서 내 봉역의 끝자락을 바라보았다. 텅 빈 황무지는 이곳을 차지하기 위해 달려들 야심만만 한 군주를 기다리고 있다. 이 땅의 잠재력을 알아볼 안목을 지닌 사람을 말이다.\n\n"
