 activity_gruesome_festival_conclusion_desc: "[GetActivityType( 'activity_gruesome_festival' ).GetName](이)가 종료됨"
 activity_gruesome_festival_guest_desc: "$BULLET_WITH_TAB$ 참가자가 일정 확률로 [piety|E]를 획득합니다.\n$BULLET_WITH_TAB$ 참가자가 일정 확률로 다른 참가자의 [opinion|E]을 얻습니다.\n$BULLET_WITH_TAB$ 일정 확률로 참가자의 [stress_loss_i][stress|E]가 감소합니다."
 gruesome_festival_option_sacrifice: "희생양"
