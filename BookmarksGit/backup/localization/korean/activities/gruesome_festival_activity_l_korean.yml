 gruesome_festival_size_large_desc: "$EFFECT_LIST_BULLET$ [opinion|E] 변화가 자주 일어납니다.\n\n#weak [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip]의 모든 귀족과 평민을 초대하리라!#!"
