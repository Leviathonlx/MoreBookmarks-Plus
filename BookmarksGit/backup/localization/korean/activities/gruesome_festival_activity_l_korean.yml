 gruesome_festival_size_small: "소규모 축제"
 gruesome_festival_size_small_desc: "$EFFECT_LIST_BULLET$ [opinion|E] 변화가 좀처럼 발생하지 않습니다.\n\n#weak 해당 영지의 주민들은 우리를 받아줄 만큼의 신의는 있다.#!"
 gruesome_festival_size_medium: "중규모 축제"
 gruesome_festival_size_medium_desc: "$EFFECT_LIST_BULLET$ [opinion|E] 변화가 좀 더 흔하게 발생합니다.\n\n#weak 내 직할령에서 자유롭게 살아가는 [GetPlayer.Custom('WomenMenPeople_GenderPreference')] 모두가 참석하리라!#!"
