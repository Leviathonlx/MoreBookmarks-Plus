 imperial_examination_ace_essay_log: "[CHARACTER.GetShortUIName|U](은)는 [PROVINCE.GetBaronyNameExplicitly]에서 진행된 논술 시험에서 모든 응시자를 압도했습니다"
 imperial_examination_ace_classics_log_title: "뛰어난 경전"
