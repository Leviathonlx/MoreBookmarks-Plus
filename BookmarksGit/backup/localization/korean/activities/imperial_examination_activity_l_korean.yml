l_korean:
 ### SETUP
 activity_imperial_examination: "수도 과거 시험"
 activity_imperial_examination_plural: "수도 과거 시험"
 activity_imperial_examination_destination_selection: "당신은 당신의 [capital|E]에서만 $activity_imperial_examination$을 주최할 수 있습니다."
 activity_imperial_examination_not_hegemon: "당신이 [hegemony|E] 등급 [title|E]를 보유하지 #bold 않음#!"
 activity_imperial_examination_selection_tooltip: "[GetActivityType('activity_imperial_examination').GetName]을 주최하여 신하들의 능력과 [merit|E]을 평가합니다 $activity_imperial_examination_host_rewards$"
 activity_imperial_examination_desc: "이 시험을 유지하고 주관하는 것은 우리의 명예이자 의무입니다. 과거 시험을 통해 가장 적합한 인재를 평가하고 선발하여 [merit|E]을 부여함으로써 국가의 번영을 확보할 수 있습니다."
 activity_imperial_examination_host_desc: "$activity_imperial_examination_host_rewards$$activity_imperial_examination_guest_rewards$"
 activity_imperial_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i|E] [prestige|E]"
 activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$@metropolitan_exam_icon! #V 성시#!를 완료할 기회\n$BULLET_WITH_TAB$@palace_exam_icon! #V 전시#!를 완료할 기회\n$BULLET_WITH_TAB$당신의 [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E]가 증가할 수 있음\n$BULLET_WITH_TAB$당신의 [merit|E]이 증가할 수 있음[SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
 activity_imperial_examination_warning: "\n#indent_newline:8 $BULLET_WITH_TAB$ @warning_icon! #color_red @provincial_exam_icon! [provincial_examination|E]를 통과하지 않았다면, 높은 확률로 낙방합니다!#!"
 activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$일정 확률로 매우 유능한 인물을 모집합니다\n$BULLET_WITH_TAB$일정 확률로 참가자가 [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E]를 획득합니다\n$BULLET_WITH_TAB$일정 확률로 참가자가 [merit|E]을 획득합니다"
 imperial_examination_base_cost: "기본 비용"
 activity_imperial_examination_with_icon: "$activity_imperial_examination$ @metropolitan_exam_icon! @palace_exam_icon!"
 activity_imperial_examination_can_complete_tt: "$activity_imperial_examination_not_available_tt$"
 activity_imperial_examination_expected_frequency: "예상 간격 #V 5#!년"
 activity_imperial_examination_not_available_tt: "#T [GetActivityType( 'activity_imperial_examination' ).GetNameNoTooltip]#!\n이 [activity|E]에서 응시자가 다음을 완료할 수 있음:\n@metropolitan_exam_icon! 성시\n@palace_exam_icon! 전시\n\n$activity_imperial_examination_expected_frequency$"
 # Province Selection
 activity_imperial_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_imperial_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_entrant_traveling: "$activity_window_character_player_entrant$"
 activity_window_character_player_entrant: "$activity_window_character_entrant$"
 activity_window_character_entrant: "[entrant|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_examiner: "시험관\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_imperial_examination_guest_help_text: "과거 시험 응시 자격이 되는 모든 [activity_guests|E]은 시험을 치를 수 있습니다. 합격 점수를 받은 응시자는 더 많은 [merit|E]을 획득하며 [activity_host|E] 또한 [prestige|E]을 더 획득합니다. 문객은 과거 시험장 내부로 들어갈 수 없으나, 자기 영향력을 활용해 다양한 방법으로 응시자를 지지할 수 있습니다.\n\n과거 시험은 인맥을 형성하고 시험관에게 좋은 인상을 남길 완벽할 기회이며, 좌주를 확보할 수도 있습니다."
 ### GUEST INVITE RULES
 activity_invite_rule_imperial_exam_entrants: "지역 지명자"
 # Children, Grandchildren, Parents, Grandparents
 activity_invite_rule_imperial_exam_close_family: "가족 후보자"
 activity_invite_rule_local_exam_entrants: "현지 후보자"
 activity_invite_rule_landless_family_heads_entrants: "귀족 가문 수장"
 activity_invite_rule_local_exam_close_family: "$activity_invite_rule_imperial_exam_close_family$"
 activity_invite_rule_imperial_exam_guests: "문객"
 activity_invite_rule_local_exam_guests: "$activity_invite_rule_imperial_exam_guests$"
 activity_invite_rule_bloc_house_heads: "일문 가장"
 activity_invite_rule_bloc_members: "다른 일문 구성원"
 ### GUEST JOIN CHANCE REASONS
 ACTIVITY_GUEST_FAILED_EXAMINATION_REASON: "[ROOT.Char.GetSheHe|U]가 이전에 시험을 치러봤음: $VALUE|=+0$"
 ACTIVITY_GUEST_IS_HEGEMON_REASON: "[ROOT.Char.GetSheHe|U](이)가 과거 시험에 직접 참여할 것으로 기대받지 않음: $VALUE|=+0$"
 ACTIVITY_GUEST_FORCED_BACK_REASON: "[ROOT.Char.GetSheHe|U]가 시험을 다시 치르라는 압박을 받았음: $VALUE|=+0$"
 ACTIVITY_GUEST_IS_MINISTER_OF_RITES_REASON: "$game_concept_minister_of_rites$: $VALUE|=+0$"
 ### PHASES
 imperial_examination_phase_assembly: "집결"
 imperial_examination_phase_assembly_desc: "응시 자격이 있는 모든 응시자가 방방곡곡에서 시험장으로 향하고 있습니다."
 imperial_examination_phase_preparation: "준비"
 imperial_examination_phase_preparation_desc: "주최자와 응시자 모두 모든 수단을 동원하며 시험을 준비하며 때를 기다리고 있습니다."
 imperial_examination_phase_examination: "성시"
 imperial_examination_phase_examination_desc: "성시가 시작됩니다. 이제 결과는 하늘에 맡길 뿐입니다."
 imperial_examination_phase_palace_examination: "전시"
 imperial_examination_phase_palace_examination_desc: "전시가 시작됩니다. 가장 뛰어난 학자들이 황제 앞에서 자신을 증명하는 시간입니다."
 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "시험 분과"
 imperial_examination_focus_martial: "군사"
 imperial_examination_focus_martial_desc: "해당 시험에서는 [martial|E]에 뛰어난 응시자가 더 높은 평가를 받습니다.\n\n#weak \"군사 전략 또한 다른 배움에 뒤처지지 않는 미덕이다.\"#!"
 imperial_examination_focus_stewardship: "행정"
 imperial_examination_focus_stewardship_desc: "해당 시험에서는 [stewardship|E]에 뛰어난 응시자가 더 높은 평가를 받습니다.\n\n#weak \"입만 산 자와 실제로 유능한 사람 사이에는 분명한 차이가 있다.\"#!"
 imperial_examination_focus_learning: "학문"
 imperial_examination_focus_learning_desc: "해당 시험에서는 [learning|E]에 뛰어난 응시자가 더 높은 평가를 받습니다.\n\n#weak \"배움을 즐기고 유용하게 활용하는 것이야말로 가장 큰 기쁨이다.\"#!"
 #Examination Breadth Option
 imperial_examination_breadth: "시험 범위"
 imperial_examination_breadth_exclusive: "배타적 소집"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$ 활동이 일반 대중을 제외한 엄선된 소수에게만 개방됩니다\n$EFFECT_LIST_BULLET$ 완료 시 #EMP 더 적은#! [merit|E]을 획득합니다\n\n#weak 내 신하들의 가장 뛰어난 자제들을 #EMP 나의#! 봉역을 위해 쓰겠다.#!"
 imperial_examination_breadth_restricted: "제한적 소집"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$ 응시자는 적당한 규모로 제한되며, 일반 대중 또한 응시할 수 있습니다.\n\n#weak 장차 행정관이 될 인재는 가장 미천한 뿌리에서도 나타날 수 있다.#!"
 imperial_examination_breadth_open: "공개적 소집"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$ 활동이 대규모로 개최되어 수많은 열정적인 응시자가 모여듭니다.\n$EFFECT_LIST_BULLET$완료 시 #EMP 더 많은#! [legitimacy|E]을 획득합니다\n\n#weak 지혜는 어디에서든 나올 수 있다. 우선 그물을 넓게 던져서 누가 빛을 발하는지 지켜보겠다."
 #Passing Grade Option
 imperial_examination_passing_grade: "시험 합격 기준"
 imperial_examination_passing_grade_extreme: "극단적 기준"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ 시험 합격 기준이 매우 높아서 #EMP 대다수#!의 응시자가 탈락합니다.\n$EFFECT_LIST_BULLET$ 완료 시 #EMP 더 많은#! [legitimacy|E]을 획득합니다.\n\n#weak 오직 최정예 인재만이 합격하여 #EMP 나의#! 차기 관료가 될 것이다.#!"
 imperial_examination_passing_grade_high: "높은 기준"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ 시험 합격 기준이 일반적이며, 예상한 수준의 응시자가 탈락합니다.\n$EFFECT_LIST_BULLET$ 완료 시 [legitimacy|E] 보상에 영향을 주지 않습니다.\n\n#weak 내 기준은 높기는 하나, 비합리적인 수준은 아니다. 공덕을 통해 관료로 선발되려면 일정 수준 이상의 우수함을 갖춰야 한다.#!"
 imperial_examination_passing_grade_mediocre: "적당한 기준"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ 시험 합격 기준이 다소 완화되어 #EMP 적은#! 수의 응시자가 탈락합니다.\n$EFFECT_LIST_BULLET$ 완료 시 #EMP 더 적은#! [legitimacy|E]을 획득합니다.\n\n#weak 비록 이 응시자들이 하찮은 능력으로 시작할지라도, 실무를 통해 배울 수 있지 않겠는가? 기본기가 탄탄한 자들이라면 합격시키겠다.#!"
 imperial_examination_passing_grade_low: "낮은 기준"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ 시험 합격 기준이 매우 느슨하여 #EMP 극소수#!의 응시자만이 탈락합니다.\n$EFFECT_LIST_BULLET$ 완료 시 #EMP 훨씬 더 적은#! [legitimacy|E]을 획득합니다.\n\n#weak 우리에겐 #EMP 지금 당장#! 공덕을 갖춘 관료가 필요하다. 기준을 정하는 것은 나의 권한이며, 다른 이들은 그저 따를 뿐이다. 이것이 나의 천명이노라.#!"
 #Conclusion
 activity_imperial_examination_conclusion_desc: "[GetActivityType( 'activity_imperial_examination' ).GetName]이 종료되었습니다."
 imperial_examination_conclusion.intro: "시험이 마침내 끝났다."
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\n#BOL $imperial_examination_passing_grade_extreme$#!으로 인해 #BOL 소수의#! [entrants|E]가 #BOL 엄청난#! 양의 [merit|E]을 받았다."
 imperial_examination_conclusion.intro.passing_grade.high: "\n\n#BOL $imperial_examination_passing_grade_high$#!으로 인해 #BOL 적당한#! [entrants|E]가 #BOL 많은#! 양의 [merit|E]을 받았다."
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\n#BOL $imperial_examination_passing_grade_mediocre$#!으로 인해 #BOL 다수의#! [entrants|E]가 #BOL 평범한#! 양의 [merit|E]을 받았다."
 imperial_examination_conclusion.intro.passing_grade.low: "\n\n#BOL $imperial_examination_passing_grade_low$#!으로 인해 #BOL 매우 많은#! [entrants|E]가 #BOL 적은#! 양의 [merit|E]을 받았다."
 imperial_examination_conclusion.intro.breadth.imperial: "\n\n#BOL $imperial_examination_breadth_open$#! 방식 덕분에 [entrants|E]가 #BOL 대규모#!로 집결했다."
 imperial_examination_conclusion.intro.breadth.grand: "\n\n#BOL $imperial_examination_breadth_restricted$#! 방식 덕분에 [entrants|E]가 #BOL 적당한 규모#!로 집결했다."
 imperial_examination_conclusion.intro.breadth.palace: "\n\n#BOL $imperial_examination_breadth_exclusive$#! 방식 덕분에 [entrants|E]가 #BOL 소규모#!로 집결했다."
 imperial_examination_conclusion.general: "\n\n총 #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#!명의 [entrants|E] 중 #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#!명이 시험에서 #EMP 낙방#!했다.\n\n가장 뛰어난 [entrants|E]는 #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!점의 [activity.Custom('ActivityGetExamScoreAdjective')] 점수를 거둔 [activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName]이며, [activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName](와)과 [activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName](이)가 각각 2위와 3위를 차지했다."
 imperial_examination_conclusion.entrant_failee: "\n\n시험은 깊은 실망 속에 끝났다. 다음번에는 더 열심히 해야 한다."
 imperial_examination_conclusion.entrant_passed: "\n\n나는 성시에 합격했다. 가족들이 내 성취를 자랑스럽게 여길 수 있을 것이다."
 imperial_examination_conclusion.entrant_passed_palace: "\n\n이제 제국은 나를 최고의 학자 중 한 사람으로 알게 되었고, 내 앞에는 거대한 기회들이 열려 있다."
 local_examination_conclusion.entrant_passed: "\n\n나는 오늘 해시에 합격했다. 가족들이 내 성취를 자랑스럽게 여길 수 있을 것이다."
 #Activity Log
