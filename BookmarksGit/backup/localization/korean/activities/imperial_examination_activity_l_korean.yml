 imperial_examination_ace_riding_log_title: "기마 궁술 영재"
 imperial_examination_ace_riding_log: "[CHARACTER.GetShortUIName|U](이)가 시험에서 훌륭한 기마 궁술 실력을 보여주었습니다."
