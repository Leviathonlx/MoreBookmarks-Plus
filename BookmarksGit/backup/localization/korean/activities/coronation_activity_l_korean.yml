 ### Events
 # Oaths
 coronation_events.0100.t: "시대를 위한 맹세"
 # Intro
 coronation_events.0100.desc.opening: "회중이 나를 지켜본다. 어떤 이는 희망을, 어떤 이는 의심을 품은 채로. 다들 내가 나의 통치에 대해 말하고 미래를 향해 맹세하기를 기다리고 있다. 그들이 입 밖에 내지 않는 질문을 듣지 않아도 알 수 있다. 나는 정의로울 것인가? 공정할 것인가?"
 # Mid section
 coronation_events.0100.desc.previous_ruler_close_family: "나는 과연 [ROOT.Char.Custom2( 'RelationToMeShort', previous_ruler )]만큼 해낼 수 있을까?"
 coronation_events.0100.desc.previous_ruler_not_family_no_house: "나는 나의 전임자 [previous_ruler.GetFirstNameNicknamed](을)를 능가할 수 있을까?"
 coronation_events.0100.desc.previous_ruler_not_family: "나는 나의 전임자 [previous_ruler.GetFullNameNoTooltip](을)를 능가할 수 있을까?"
 coronation_events.0100.desc.first_ruler: "이 땅의 초대 [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로서 나는 어떤 통치를 하게 될까?"
 # Outro
 coronation_events.0100.desc.outro: "\n\n내가 [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로서 이 자리에 선 것은 저들의 기대에 응하기 위함이 아니다. 나의 길을 선택하고, 이 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l](이)가 나아갈 길을 정하기 위해 선 것이다.\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTier](이)가, 그리고 내가 무엇이 되든 그 시작은 바로 이 순간이리라."
