 coronation_events.0200.t: "서곡"
 coronation_events.0200.desc.host: "손님들이 찾아왔다. 가까이서, 멀리서, 충성심에서 혹은 호기심에서. 기대, 계산, 그리고 어쩌면 희미한 온기를 머금은 얼굴들로 군중이 불어난다.\n\n나는 조용히 목소리를 높여 군중을 가라앉히고 내 대관식에 온 것을 환영해 준다."
 coronation_events.0200.desc.guest: "예상만큼이나 성대한 모임이다. 익숙한 얼굴과 낯선 얼굴이 섞여 있고, 형식적으로는 충분히 따뜻한 인사들이 오간다. 주최자가 입을 열자, 본능적으로 방 안이 조용해진다.\n\n\"친구들이여, 나의 봉신들이여, 나의 혈족들이여. 그대들의 참석은 어떤 왕관보다도 나를 더 영예롭게 하오. 의식이 시작되기 전까지는 마음껏 먹고, 마시고, 이야기를 나누시오... 나는 이 자리에 함께한 그대 모두를 보았고, 오늘 여기 선 이들을 결코 잊지 않을 것이오.\"\n\n어떻게 받아들이느냐에 따라 상냥한 약속도, 조용한 경고도 될 수 있는 말이었다."
 coronation_events.0200.a: "모두 환영하오!"
 coronation_events.0200.b: "자, 누가 또 와 있나?"
 coronation_events.0205.t: "예식"
 coronation_events.0205.meager: "모든 준비가 완료되었다. 초라한 예식 참석자들이"
 coronation_events.0205.great: "모든 준비가 완료되었다. 호화로운 예식 참석자들이"
 coronation_events.0205.hagia_sophia: "하느님의 거룩한 지혜가 깃든 장소, 아야 소피아에서 기다리고 있다."
 coronation_events.0205.st_peters: "그리스도의 최고 대리인의 거처, 성 베드로 대성당에서 기다리고 있다."
 coronation_events.0205.saint_denis: "프랑스 민족의 수호성인의 무덤, 생 드니 대성당에서 기다리고 있다."
 coronation_events.0205.westminster: "위엄이 넘치는 웨스트민스터 사원에서 기다리고 있다."
 coronation_events.0205.reims: "왕들의 대성당, 랭스 대성당에서 기다리고 있다."
 coronation_events.0205.aachen: "샤를마뉴의 아헨 궁정에서 기다리고 있다."
 coronation_events.0205.wawel: "그 아름다움이 오래도록 남을 바벨 대성당에서 기다리고 있다."
 coronation_events.0205.east_admin_location: "고요한 [location.GetTitle.GetNameNoTierPossessive] 대궁전에서 기다리고 있다."
 coronation_events.0205.temple: "[location.GetTitle.GetNameNoTierPossessive] 높은 [host.GetFaith.HouseOfWorship]에서 기다리고 있다."
 coronation_events.0205.east_admin_description: "\n\n웅장한 북소리 속에서,"
 coronation_events.0205.silence: "\n\n차가운 침묵 속에서,"
 coronation_events.0205.cheers: "\n\n환호와 찬가 속에서,"
 coronation_events.0205.desc.host_east_asian: "내 [ROOT.Char.Custom('GetTitleTierAdjective')]의 행렬이 [host.Custom('GetFighterTermPlural')]들과 관리들 사이를 줄줄이 지나간다. 오늘 첫 의식을 치렀던 우리 가문의 신주 사당을 뒤로 한 채로."
 coronation_events.0205.desc.guest_east_asian: "[host.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetTitleTierAdjective')] 행렬이 [host.GetHerHis] [host.Custom('GetFighterTermPlural')]들과 관리들 사이를 줄줄이 지나간다. 오늘 첫 의식을 치렀던 [host.GetTitleAsNameNoTooltip] 가문의 신주 사당을 뒤로 한 채로."
 coronation_events.0205.desc.host: "나의 행렬은 [ROOT.Char.Custom('SettlementCity')|l]의 인파를 가른다. 최고의 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]들이 앞장서고, 나의 [ROOT.Char.Custom('GetTitleTierAdjective')] 가신들이 그 뒤를 따른다."
 coronation_events.0205.desc.guest: "[host.GetTitledFirstNamePossessive] 행렬이 군중을 가르며 나아가고, 나의 종사들은 명예롭게 그 뒤를 따른다."
 coronation_events.0205.desc.low_magnificence_east_asian: "\n\n의식에는 흉한 기운이 감돌았다. [host.GetDynastyHouseName] 가문의 조상들이 이런 불안한 계승을 부끄럽게 여기지 않을 리가 없지..."
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\n희망적인 기운이 주변을 감돌았다. 아침의 길고 장엄한 제의가 길조를 불러왔고, 이 의식을 고대의 전통과 이어주었다."
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\n아침 의식은 경이로운 경건함으로 고양되었다. 향기로운 향에 실려, [host.GetDynastyHouseName] 가문 조상들의 확고한 자부심이 느껴지는 듯했다."
 coronation_events.0205.desc.low_magnificence: "몇몇 [host.Custom('GetLocalCommonerTermPlural')]들은 멍하니 우리를 올려다보지만, 조롱을 중얼대는 인파도 있다. 누군가가 #EMP \"가짜 [host.GetTitleAsName]!\"#! 같은 소리를 외치고, 군중이 몰려들며 도로를 지키던 소수의[host.Custom('GetFighterTermPlural')]들이 간신히 저지한다."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U]들은 장차 [host.GetTitleAsNameNoTooltip|l](이)가 될 인물을 보기 위해 쏟아져 나온다. 부모의 어깨 위에서, 인파 속 [location.GetCulture.GetName] 아이들이 웃고 있다."
 coronation_events.0205.desc.high_magnificence: "나팔소리가 울려 퍼진다! 깃발이 휘날리며, [host.GetPrimaryTitle.GetAdjective]의 강렬한 색이 눈에 확 들어온다! [host.Custom('GetLocalCommonerTermPlural')|U]들은 [host.GetTitleAsNameNoTooltip|l](을)를 찬양하고, 여인들은 이 찬란한 행렬에 감격해 눈물을 흘린다."
 coronation_events.0205.a_low_magnificence_east_admin: "산 자의 은총도, 죽은 자의 은총도 없구나..."
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName](이)시여, 이 혼란 속에서 저를 인도하소서..."
 coronation_events.0205.a_high_magnificence: "그리고 나의 대관식은 #EMP 이제 막 시작되었을 뿐이다!#!"
 coronation_events.0205.a: "가장 위대한 순간이 다가온다."
 coronation_events.0205.b: "이 [ROOT.Char.GetTitleAsNameNoTooltip|l](은)는 차마 보기 힘들 정도로 참혹한 꼴일 것이다..."
 coronation_events.0205.b_flavor_infirm: "...대관식까지 갈 기운조차 거의 남지 않은 듯하다."
 coronation_events.0205.b_improved: "하지만 다행히도, 이처럼 눈부신 장관 속에서는 그 누구도 눈치채지 못할 것이다!"
 coronation_events.0205.c_low_magnificence_east_admin: "살아 있는 눈을 가진 자들은 더 잘 알 것이다!"
 coronation_events.0205.c_low_magnificence: "더 가까이 보아라, 천한 것들아! 나야말로 머리부터 발끝까지 진정한 [activity.GetHost.GetTitleAsNameNoTooltip|l](이)로다!"
 coronation_events.0205.c: "나는 위대한 [activity.GetHost.GetTitleAsNameNoTooltip|l]의 모습 그 자체다!"
 coronation_events.0205.d: "이제, 우리는 이 [activity.GetHost.GetTitleAsNameNoTooltip]의 진가를 보게 된다."
 coronation_events.0205.e_east_admin: "금화의 빛이 오늘의 길조를 되살릴 것이다!"
 coronation_events.0205.e: "금화의 빛이 오늘의 화려함을 되살릴 것이다."
 coronation_events.0205.e.tt: "[ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')] 한 마리가 금으로 된 천을 입고 끌려 나오고, [ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')](이)가 모든 분수에서 흘러나오며, 음유시인들은 천막 앞에 앉아 나의 영광을 노래함."
 coronation_events.0205.e.toast: "[host.GetShortUIName](은)는 예식에 돈을 아끼지 않음"
 coronation_events.0205.f_east_admin: "내가 이 모임에 #EMP 직접#! 나서야겠다."
 coronation_events.0205.f: "백성들은 누가 자신의 [ROOT.Char.GetTitleAsNameNoTooltip]인지 안다."
 coronation_events.0205.f.tt: "당신은 사람들에게 진심으로 감동적인 연설을 전함."
 coronation_events.0205.f.success: "청중들이 감탄에 잠김"
 coronation_events.0205.f.failure: "당신의 노력이 헛수고로 끝남"
 coronation_events.0205.f.toast: "[host.GetShortUIName](은)는 사람들의 마음을 뒤흔드는 연설을 했음"
 coronation_events.0210.t: "연회"
 coronation_events.0210.desc.host: "의식이 끝났다. 이제 모든 [ROOT.Char.Custom('GetTitleTierAdjective')]의 영예가 내게 수여되었다. 나는 다시 일어선다. 맹세나 명령이 아니라, 호화로운 향연을 베풀기 위해서다.\n\n\"이제 식탁을 가득 채우시오. 잔을 높이 들며 이 전당에 의무뿐 아니라 기쁨도 함께 새기도록 합시다.\"\n\n복잡한 의식을 오랜 시간 지켜보느라 굶주린 이들은 환호로 화답한다. 적어도 지금 이 순간만큼은, 모두가 나 말고도 눈앞에 즐길 거리를 갖게 되었다."
 coronation_events.0210.desc.guest: "의식이 끝나자 모임을 조용히 눌러왔던 정적도 함께 사라진다. 주최자가 다시 일어서고, 이제 예식이 끝났으며 좀 더 편안한 분위기로 바뀌었음을 알린다.\n\n[host.GetTitleAsName]의 목소리가 방 안을 메운다. \"친구들이여, 의식은 끝났소. 이제 식탁을 채우고 잔을 높이 들며, 이 홀에 의무뿐 아니라 기쁨도 함께 새기도록 합시다.\"\n\n모두가 그 말을 반겼다. [ROOT.Char.Custom('GetTitleTierAdjective')] 모임은 점점 더 활기찬 축제로 변해간다."
 coronation_events.0210.a: "드디어 음식이다!"
 coronation_events.0210.b: "드디어 의식이 끝났다."
 coronation_events.0300.t: "영예로운 자리"
 coronation_events.0300.desc: "대관식을 진행하기에 앞서, 신성한 의식을 집전할 인물을 정해야 한다. [ROOT.Char.GetFaith.AltPriestTermPlural|U]들의 호의를 얻고자 한다면, 그들 중 한 명에게 의식을 맡기는 것이 현명할 것이다. 오직 그들만이 부여할 수 있는 신성함과 축복이 더해질 테니 말이다.\n\n하지만 한편으로는 이런 생각도 든다. 모든 이 앞에서 내 손으로 왕관을 들어 올리며 누구의 중재 없이 나의 통치권을 선언한다면, 그야말로 위대한 이야기로 남지 않겠는가?"
 coronation_events.0300.a: "[chaplain.GetFirstNameNoTooltip]만이 그 역할을 감당할 수 있다."
