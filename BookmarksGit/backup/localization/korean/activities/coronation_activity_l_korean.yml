 coronation_events.0310.desc.high_magnificence: "나는 내 대관식의 영광을 드높이고 장엄함을 키우기 위해 밤낮없이 노력했다. 문객들은 이 자리에서 본 장면들에 깊은 감명을 받고 경외심을 담아 찬사를 보냈다. [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로서 내 통치를 시작하기에 걸맞은 출발이었다.\n\n"
 coronation_events.0310.desc.mid_magnificence: "이제 나는 진정한 [ROOT.Char.GetTitleAsNameNoTooltip|l]이다. 대관식은 내 위계에 걸맞은 장관이었다. 문객들은 훌륭한 광경을 보았으며 그들 중 다수는 아직도 남아서 나의 [ROOT.Char.Custom('GetTitleTierAdjective')] 마무리를 기대하고 있다.\n\n"
 coronation_events.0310.desc.low_magnificence: "축하의 시간도 이제 끝을 향해 가고 있다. 혼란과 긴장, 엉성한 준비에 대한 속삭임이 여기저기서 들려왔다. 지금 나는 귀에 쟁쟁 울리는 비난과 속을 더럽힌 상한 음식에 시달리고 있지만... 중요한 건 결국, 내가 이제 진정한 [ROOT.Char.GetTitleAsNameNoTooltip|l](이)라는 사실뿐이다.\n\n"
 coronation_events.0310.desc.impress_attendees: "처음부터 끝까지, 나는 내 편이든 적이든 모든 참석자에게 깊은 인상을 남기기 위해 전력을 다했다. 하지만 이 공정한 태도와 전념은...\n\n결국 무엇을 위한 것이었나?"
 coronation_events.0310.desc.weaken_detractors: "[first_char.GetName](와)과 [second_char.GetName]까지 포함해 건방지고 [first_char.Custom('InsultAdjective')] 비방자들이 감히 내 대관식에 얼굴을 들이밀었다... 그래서 나는 [ROOT.Char.Custom('GetTitleTierAdjective')] 독설로 응수했다! 그들은 내 약점을 캐내러 왔지만, 차가운 경멸과 강철 같은 결의만 보고 돌아갔다.\n\n어쩌면, 지독한 일격을 마지막으로 한 번 더 가해야 할지도..."
 coronation_events.0310.desc.embrace_supporters: "나는 기회가 올 때마다 내 왕관에 가장 충실한 이들에게 보상을 아끼지 않았다. 우리는 함께 음모를 꾸몄고 계획을 세웠으며, [first_char.GetName](와)과 [second_char.GetName](을)를 포함한 이들은 이제 나의 핵심 측근이 되었다.\n\n그들의 신뢰는 훨씬 더 실질적인 형태로 발전할 수 있을 것이다."
 coronation_events.0310.desc.exalt_crown: "나는 '왕관의 영광이 전부'라는 믿음을 지켜냈다. 이 자리에서 겪은 시련, 사소한 내분... 모두 지나가는 곤란일 뿐, [ROOT.Char.GetPrimaryTitle.GetNameNoTier](은)는 계속될 것이다! 나는 이 위대한 믿음을 문객들에게도 전했고, 그들의 영지에 대한 신념 또한 커졌다.\n\n그러나 이 모든 찬양은 어디를 향해 나아가는 것인가?"
