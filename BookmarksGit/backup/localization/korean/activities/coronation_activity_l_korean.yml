l_korean:
 # Base details
 activity_coronation: "대관식"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$@law_icon![GetLaw('crowned_king').GetName] 또는 [GetLaw('crowned_emperor').GetName] [law|E]\n$BULLET_WITH_TAB$대관식이 진행 중인 동안, @faction_icon![factions|E]은 요구 관철을 할 수 없음\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$강력한 [oath|E] [decision|E]\n\n@warning_icon! #X @faction_icon![factions|E]과 그 외 적대 세력이 대관식의 [coronation_magnificence|E]에 악영향을 끼칠 수 있음#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ 참석자가 다른 참석자에 대한 [opinion_i][opinion|E]을 획득할 수 있음\n$BULLET_WITH_TAB$참석자가 본인의 [intent|E]에 따라 특별한 기회를 획득할 수 있음"
 activity_coronation_desc: "봉역의 귀족과 실력자들을 초청해 옥좌에 오르는 모습을 보여주십시오. 이는 오랜 세월 성공적인 통치를 위한 기반을 다지는 계기가 될 것입니다."
 activity_coronation_conclusion_desc: "[GetActivityType( 'activity_coronation' ).GetName]이 종료되었습니다."
 activity_coronation_selection_tooltip: "봉역의 귀족과 실력자들을 초청해 옥좌에 오르는 모습을 보여주십시오. 이는 오랜 세월 성공적인 통치를 위한 기반을 다지는 계기가 될 것입니다.\n\n예상 보상:\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\n[coronation|E]은 대게 [host|E]자의 [realm|E]에서 주최되어야 합니다. 단, [anointments|E]의 경우 [head_of_faith|E]가 적합한 [holy_sites|E]를 갖고 있다면 해당 지역에서 열려야 할 수도 있습니다."
 activity_coronation_guest_help_text: "대관식은 유대를 쌓고 [vassals|E]과 다른 [rulers|E]들에게 깊은 인상을 줄 수 있는 훌륭한 기회입니다.\n\n대관식에 참여하는 모든 문객은 다른 문객들을 향한 [opinion|E]을 높일 기회를 얻으며, [activity|E]의 [host|E]와 특별한 상호작용이 가능할 수도 있습니다."
 invite_to_activity_flavor_coronation: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]에서 치르는 나의 대관식에 봉역의 여러 인사들과 함께해 주기를 정중히 초대하노라."
 activity_coronation_underage_tt: "당신은 #V 12#!세 이상이 #bold 아님#!\n#flavor 너무 작은 머리 위에서는 왕관이 미끄러집니다#!"
 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName](이)가 이 [anointment|E]을 승인하지 않았습니다. [request_anointment|E] [interaction|E]을 통해 [GetPlayer.GetFaith.GetReligiousHead.GetHerHis] 승인을 구하십시오"
 # Province Desc
 activity_coronation_province_desc: "대관식이 [ROOT.Province.GetName]에서 열리게 됨"
 activity_coronation_capital_province: "\n#p + 수도#!"
 activity_coronation_holy_site_province: "\n#p + 성지#!"
 activity_coronation_tradition_province: "\n#p + 전통적 대관식 장소#!"
 activity_coronation_long_tradition_province: "\n#p ++ 전통적 대관식 장소#!"
 activity_coronation_ancient_tradition_province: "\n#p +++ 전통적 대관식 장소#!"
 # Location Triggers
 coronation_location_owned: "[realm|E]에 없음"
 coronation_location_hof_owned: "[THIS.Province.GetName](은)는 당신의 [head_of_faith|E]의 [realm|E]에 있는 [holy_site|E]가 #bol 아님#!"
 coronation_location_holy_site_host: "[THIS.Province.GetName](은)는 당신의 [realm|E]에 있는 [holy_site|E]가 #bol 아님#! (당신의 [head_of_faith|E]에게 [holy_site|E]가 없음)"
 coronation_location_neither_capital_nor_holy_site: "[THIS.Province.GetName](이)가 [county_capital|E] 또는 [holy_site|E]가 #bol 아님#!"
 # Phases
 coronation_phase_preparations: "서막"
 coronation_phase_preparations_desc: ""
 coronation_phase_coronation: "예식"
 coronation_phase_coronation_desc: ""
 coronation_phase_feast: "연회"
 coronation_phase_feast_desc: ""
 # Types
 coronation_type_normal: "대관식"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$당신의 [legitimacy_i][legitimacy|E] 증명\n$BULLET_WITH_TAB$[oath|E]를 선서하고 당신의 통치 방향을 서약\n$BULLET_WITH_TAB$[vassals|E]([AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'coronation_type_tributaries' )])의 [opinion_i][opinion|E] 획득 가능\n$BULLET_WITH_TAB$[vassals|E]이 @faction_icon![factions|E]에서 이탈할 수 있음\n$BULLET_WITH_TAB$스스로 대관하면 [prestige_i][prestige|E] 추가 획득 가능\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "위엄 있는 예식은 당신의 통치 정당성을 증명하며, 봉역의 위엄은 곧 당신의 주권을 나타내는 예복이 됩니다."
 coronation_type_tributaries: "및 [tributaries|E]"
 coronation_type_anointment: "도유식"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$의심의 여지 없이 당신의 [legitimacy_i][legitimacy|E] 증명\n$BULLET_WITH_TAB$[piety_i][piety|E], @fervor_icon![fervor|E], 그리고 [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E]의 호의 획득\n$BULLET_WITH_TAB$[oath|E]를 선서하고 당신의 통치 방향을 서약\n$BULLET_WITH_TAB$[vassals|E]의 [opinion_i][opinion|E] 획득\n$BULLET_WITH_TAB$다른 [rulers|E]의 [opinion_i][opinion|E] 획득\n$BULLET_WITH_TAB$[vassals|E] 이 @faction_icon![factions|E]에서 이탈할 수 있음\n$BULLET_WITH_TAB$@alert_icon! #alert_trial 반드시 당신 [faith|E]의 [holy_site|E]에서 열려야 함#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "진정한 군주는 신성한 목적을 두르고 신의 은총으로 임명되어야 합니다. 세속의 권력은 그것을 대체할 수 없습니다."
 # Options
 anointment_minimum: "[anointment|E]에 대해 사용할 수 있는 [activity_option|E]가 없음"
 ceremony_size: "예식"
 coronation_small_ceremony: "소박한 의식"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] 감소\n$EFFECT_LIST_BULLET$타국 [rulers|E]가 [activity|E]에 참여하지 않음\n$EFFECT_LIST_BULLET$종료 시점에 [coronation_magnificence|E]이 #high 50#!보다 낮을 경우, 당신은 #high 10년#! 동안 [GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip](을)를 획득함\n\n#weak 나는 이미 군주 아닌가? 왜 이런 의례적인 행사를 위해 온 세계를 불러야 하지...?#!"
 coronation_medium_ceremony: "전통적인 예식"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] 증가\n$EFFECT_LIST_BULLET$[activity_guests|E]의 참석 확률이 다소 높아짐\n\n#weak 통치의 신성한 맹세는 왕실의 환경과 웅장하고 경건한 집회로 뒷받침되어야 한다.#!"
 coronation_large_ceremony: "찬란한 영광"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] 대폭 증가\n$EFFECT_LIST_BULLET$[activity_guests|E]의 참석 확률이 대폭 높아짐\n\n#weak 신성한 유물과 빛나는 보석들, 아름다운 음악이 가득한 가운데, 내 혈족과 봉신들, 먼 곳의 고귀한 손님들이 자리를 빛낼 것이다.#!"
 ceremony_feast_type: "기념식"
 ceremony_feast_type_austere: "근엄한 의식"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] 감소\n$EFFECT_LIST_BULLET$종료 시점에 [coronation_magnificence|E]이 #high 50#!보다 낮을 경우, 당신은 #high 10년#! 동안 [SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'mandala_coronation_low_feast', 'generic_coronation_low_feast' )](을)를 획득함\n\n#weak 이 역사적 행사에 초대받았다는 것만으로도 충분한 영광 아닌가...?#!"
 generic_coronation_low_feast: "[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]"
 mandala_coronation_low_feast: "[GetModifier('mandala_coronation_low_feast_modifier').GetNameWithTooltip]"
 ceremony_feast_type_regular: "적절한 연회"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] 증가\n\n#weak 의식을 치른 후 귀족들의 모임과 훌륭한 음식을 준비하는 데 아낌이 없을 것이다.#!"
 ceremony_feast_type_lavish: "호화로운 연회"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] 대폭 증가\n$EFFECT_LIST_BULLET$부정적인 사건 발생 확률 감소\n\n#weak 향기로운 진미가 끝없이 이어진다. 그 장엄한 분위기는 군주의 주빈석을 떠받치는 장대한 기쁨이 될 것이다.#!"
 ach_coronation_low_ceremony_modifier: "어둠 속의 대관"
 ach_coronation_low_ceremony_modifier_desc: "서민들은 해당 영주가 자신들의 진짜 주군이라는 사실조차 거의 모르고, 귀족들은 그 초라한 즉위식을 기꺼이 잊었습니다."
 ach_coronation_low_feast_modifier: "무시당한 귀족층"
 ach_coronation_low_feast_modifier_desc: "식탁이 비어 있었을 정도로 해당 영주의 대관식이 터무니없이 빈약하게 치러졌기에 참석자들은 모욕감을 느낍니다."
 mandala_coronation_low_feast_modifier: "무시당한 신하들"
 mandala_coronation_low_feast_modifier_desc: "$ach_coronation_low_feast_modifier_desc$"
 # Special Guests
 coronation_hof_guest: "교계 지도자"
 coronation_hof_guest_desc: "$coronation_hof_guest_desc_for_host$"
 coronation_hof_guest_for_host: "교계 지도자"
 coronation_hof_guest_desc_for_host: "[anointment|E]에는 [head_of_faith|E]가 [activity_guest|E]으로 참가해야 그 [legitimate|E]이 인정됩니다.\n\n[anointment_request|E] [interaction|E]을 통해 교계 지도자의 지지를 확보하십시오."
 # Doctrines related to Coronations
 doctrine_coronation_name: "대관식 전통"
 doctrine_no_anointment_name: "도유식 없음"
 doctrine_no_anointment_desc: "이 신앙에서는 성유가 영주의 이마에 닿지 않습니다. 그들은 성유도, 신성한 의식도 없이 권좌에 오릅니다."
 doctrine_anointment_permitted_name: "도유식 허용"
 doctrine_anointment_permitted_desc: "황제라 해도 하나의 의식에 얽매이지 않습니다. 교계 지도자가 주관할 수는 있으나, 대관의 결정권은 오직 옥좌의 주인에게 있습니다."
 doctrine_imperial_anointment_name: "제국의 도유식"
 doctrine_imperial_anointment_desc: "의심의 여지 없는 황제가 되려면 무릎을 꿇어야 합니다. 결정적인 권위를 부여할 수 있는 이는 오직 교계 지도자뿐입니다."
 doctrine_parameter_no_anointment: "[characters|E]들이 [coronation_anointment|E] [activity_option|E]를 이용할 수 없음"
 doctrine_parameter_theocratic_coronation: "[characters|E]들이 [coronation_anointment|E] [activity_option|E]를 이용할 수 있음"
 doctrine_parameter_imperial_anointment: "[empire|E] [title_tier|E] 이상의 [characters|E]들은 [GetLaw('crowned_emperor').GetName] [law|E]을 받기 위해 반드시 [coronation_anointment|E] [activity_option|E]를 사용해야 함"
 # Costs
 CORONATION_BASE_COST: "[GetActivityType( 'activity_coronation' ).GetName] 기본 비용"
