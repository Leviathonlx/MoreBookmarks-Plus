 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp \"무지함을 힘으로 착각하지 말라. 통찰로 인도되는 봉역은, 공포로만 세워진 봉역보다 오래 이어진다.\n\n[activity.GetHost.GetCapitalLocation.GetName]에서 나는 가장 뛰어난 지성들을 모아 조언을 통해 [activity.GetHost.GetPrimaryTitle.GetNameNoTier]의 미래를 설계하리라.\"#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp \"하수구 속 쥐처럼 [activity.GetHost.GetPrimaryTitle.GetName]의 거짓 참칭자들이 늘어나고 있다. 그리고 해충의 운명을 따라 그들은 모두 박멸되어야 한다.\"#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp [activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName](은)는 수세대에 걸쳐 훌륭한 [activity.GetHost.GetCulture.GetCollectiveNoun]인들을 서서히 소모해 왔다. 더는 안 된다. 무의미한 자원 낭비에 결정적인 마침표를 찍고, 이곳에 새로운 번영의 시대를 열 것이다. [activity.GetHost.GetFaith.HighGodName](이)시여, 제게 힘을 주소서.\"#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp \"사냥은 단지 기술을 겨루는 대결이 아니라, 생명과 자연을 기리는 축제이기도 하다. 나는 가장 위대한 사냥꾼, 황야의 주인, [activity.GetHost.GetPrimaryTitle.GetNameNoTier]의 미개척 중심지의 진정한 군주가 될 것이다.\"#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp \"제대로 된 후계자가 없다면 [activity.GetHost.GetDynasty.GetName] 가문은 망각 속으로 사라질 것이다. 나는 후계자의 교육을 이끌고, [activity.GetHost.GetDynasty.GetName](을)를 새로운 높이로 끌어올릴 가치와 지혜를 심어줄 것이다.\"#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp \"옥좌에 대한 정당한 명분은 혈통의 문제가 아니라 정의의 문제다. 나는 정당한 주장자들을 옥좌에 앉히고 찬탈자들을 몰아내어 질서를 회복할 것이다.\"#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp \"봉역의 문화적 균열은 너무 오랫동안 불화를 일으켜 왔다. 나는 그들의 정체성을 존중하면서, 모든 이를 하나의 [activity.GetHost.GetHouse.GetName] 깃발 아래로 통합할 것이다.\"#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp \"[activity.GetHost.GetPrimaryTitle.GetNameNoTier]의 전사들은 나의 검이자 방패다. 나는 그들이 충분히 무장하고 우리의 땅을 언제든 지킬 준비가 되어 있도록 보장할 것이다.\"#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp \"[activity.GetHost.GetPrimaryTitle.GetNameNoTier]의 신앙인들은 봉역의 중추다. 나는 그들의 세속적 필요가 충족되도록 하여, 그들이 [ROOT.Char.GetFaith.HighGodName]의 종복으로서 [activity.GetHost.GetPrimaryTitle.GetTierAsNamePossessive] 구원에 전념할 수 있도록 지원할 것이다.\"#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp \"[activity.GetHost.GetPrimaryTitle.GetNameNoTier]의 가난한 자들은 대지의 소금이며 세상의 빛이다. 그들은 모두의 이익을 위해 묵묵히 땀 흘린다. 나는 내 봉역의 가장 가난한 이들조차 존엄과 희망을 품을 수 있도록 보장할 것이다.\"#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp \"무엇이 인간의 본성을 바꿀 수 있는가? 나의 의지만으로 충분할까? 다른 [activity.GetHost..GetFaith.GetAdherentNamePlural] 신자들, 그리고 [activity.GetHost.GetFaith.HighGodName](을)를 설득해 내가 진정 죄악을 뉘우친다는 것을 믿게 할 수 있을까? 어리석은 시도일지라도, 시도하지 않는 것이야말로 가장 큰 죄악일 것이다.\"#!"
 ## Other
 coronation_events.0110.desc.fallback: "#emp \"나의 통치는 후세에 [activity.GetHost.GetPrimaryTitle.GetNameNoTier]의 황금기를 연 출발점으로 기억될 것이다.\"#!"
