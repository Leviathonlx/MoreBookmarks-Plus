 ## Intents
 # Host Intents
 coronation_impress_attendees: "참석자 감명"
 coronation_impress_attendees_desc: "당신은 진정한 군주의 모범이 되어 [legitimacy|E], [cultural_acceptance|E], [coronation_i][coronation_magnificence|E]을 획득합니다.\n#EMP #low 해당 [intent|E]는 [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] 및 [GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName] [vassals|E]에게 기쁨을 줍니다.#!#!"
 coronation_embrace_supporters: "지지자 포용"
 coronation_embrace_supporters_desc: "당신의 정권은 충성스러운 이들의 협력으로 세워지며, [prestige|E]을 획득하고 [relations|E]를 형성하며 [realms|E]을 풍요롭게 만듭니다.\n#EMP #low 해당 [intent|E]는 [coronation_supporters|E], 특히 [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] 및 [GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E]에게 기쁨을 줍니다.#!#!"
 coronation_weaken_detractors: "비방자 약화"
 coronation_weaken_detractors_desc: "당신의 대관으로 [claimants|E]가 몰락하고 [factions|E]과 [confederations|E]가 무너지기 시작합니다.\n#EMP #low 해당 [intent|E]는 [coronation_detractors|E]에게 피해를 주며, [coronation_detractor|E]가 아닌 [GetVassalStance( 'belligerent' ).GetTextIcon][GetVassalStance( 'belligerent' ).GetName] [vassals|E]에게 기쁨을 줍니다.#!#!"
 coronation_exalt_crown: "왕권 찬양"
 coronation_exalt_crown_desc: "당신의 통치에 대한 경외는 [coronation|E] 장소, [artifacts|E], [oaths|E]에 [dynasty_prestige|E]과 같은 지속적인 혜택을 부여합니다.\n#EMP #low 해당 [intent|E]는 [GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassals|E]에게 기쁨을 줍니다.#!#!"
 # Guest Intents
 coronation_bear_witness: "입회"
 coronation_bear_witness_desc: "이 역사적인 자리에 참석함으로써, [piety|E], [legitimacy|E], [cultural_acceptance|E]을 기대할 수 있습니다."
 coronation_seize_advantages: "기회 포착"
 coronation_seize_advantages_desc: "[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_administrative' ), 'seize_advantages_admin', 'seize_advantages_non_admin' )]"
 seize_advantages_admin: "당신이 [gold|E], [influence|E] 또는 [claims|E]을 직접 확보할 기회를 계속 노립니다."
 seize_advantages_non_admin: "당신이 [gold|E], [prestige|E] 또는 [claims|E]을 직접 확보할 기회를 계속 노립니다."
 coronation_offer_support: "지지 제공"
 coronation_offer_support_desc: "왕관에 확고한 지지를 바침으로써, 당신은 왕관을 쓴 자와의 [opinion|E], [relation|E] 또는 [alliance|E]을 얻길 바랍니다."
 coronation_advocate_domain: "직할령 옹호"
 coronation_advocate_domain_desc: "당신은 당신의 하위 [realm|E] 내 [development|E], [control|E] 및 [county_opinion|E]을 강화할 정책을 군주에게 촉구합니다."
 coronation_profess_rights: "권리 표명"
 coronation_profess_rights_desc: "당신은 당당하고 확고하게 당신의 주군에게 호의적 [hook|E] 또는 [vassal_contract|E] 개선을 요구합니다."
 coronation_disrupt_loyalists: "충성파 방해"
 coronation_disrupt_loyalists_desc: "당신은 대관식의 [coronation_i][coronation_magnificence|E]을 감소시키고 [factions|E]과 그들의 [discontent|E]을 부추기며, [activity_host|E] 및 그들의 [coronation_supporters|E]에 대해 문제를 일으킵니다."
