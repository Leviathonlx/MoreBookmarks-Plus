 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp \"그 어떤 봉역도 홀로 번영하지 못하리. 힘은 군대뿐 아니라 신뢰와 의지로 맺어진 맹약 속에 깃든다.\n\n나는 [activity.GetHost.GetCapitalLocation.GetName]에서 우정의 손길을 내밀 것이며, 그리하여 [activity.GetHost.GetPrimaryTitle.GetNameNoTier](을)를 수백 년에 걸쳐 지킬 동맹을 구축하리라.\"#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp \"봉역의 힘은 얻어낸 동맹만이 아니라 지속을 향한 조용한 약속 속에도 있다. 나는 [activity.GetHost.GetHouse.GetName] 가문이 이어지게 하여 바위처럼 흔들림 없는 기반을 봉역에 마련하리라.\n\n우리의 자손을 통해 [activity.GetHost.GetHouse.GetName]의 혈통은 끊기지 않을 것이며, 안정을 지키고 이 나라를 인도할 것이다.\"#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp \"나는 오늘 단지 통치하기 위해서가 아니라, 새로운 것을 세우기 위해 일어선다. 가진 것을 지키는 데서 그치지 않고, 가능한 미래를 실현하기 위해 나아갈 것이다. [activity.GetHost.GetPrimaryTitle.GetNameNoTier](은)는 기억이나 지도 속에 갇혀선 안 된다. 끝없이 성장해야 한다.\n\n우리의 미래와, 우리 백성의 미래를 위하여.\"#!"
 coronation_events.0110.desc.martial_oath_2: "#emp \"너무 오랫동안 [activity.GetHost.GetPrimaryTitle.GetNameNoTier]에 속한 땅들이 남의 손에 지배를 받았다. 소유를 정통성으로 착각한 자들에 의해서.\n\n그 착각은 이제 끝이다. [activity.GetHost.GetCapitalLocation.GetName]에서, 그들은 진정한 통치를 알게 될 것이다. 내 손으로 그렇게 만들 것이다.\"#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp \"무릇 영주란 국경을 지키는 것만으로는 부족하다. 국경 안에서 살아가는 삶을 더욱 의미 있게 만들어야 한다. 나는 평화를 수호하고 봉역을 돌보며, 전쟁이 아닌 번영을 계획하겠다.\n\n나는 [activity.GetHost.GetCapitalLocation.GetName]에서 [activity.GetHost.GetPrimaryTitle.GetNameNoTier](을)를 새로운 황금기로 이끌리라.\"#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp \"모든 유산이 전쟁에서 태어나는 것은 아니다. 어떤 유산은 땀과 목적이 깃든 돌 속에서 만들어진다. 나는 [activity.GetHost.GetPrimaryTitle.GetNameNoTier](을)를 다시 빚을 것이다. 미래에 걸맞은 기념비로 만들 것이다.\n\n[activity.GetHost.GetCapitalLocation.GetName]에서 나는 지속될 봉역을 넘어서, 배려와 비전으로 형성된 황금기로 이끌리라.\"#!"
