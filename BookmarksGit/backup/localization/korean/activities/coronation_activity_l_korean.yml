 coronation_events.0110.regular: "[activity.GetHost.GetSheHe]가 과연 그 기대를 충족시킬 수 있을까..."
 coronation_events.0110.no_oath: "이 무슨 실망스러운..."
 coronation_events.0150.t: "깨진 맹세: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "닫힌 문 뒤로 속삭임이 들린다. 그들의 눈빛엔 실망이 새겨져 있고, 부끄러움의 무게가 나를 짓누른다.\n\n모두 알고 있다. 나는 실패했다. 백성들 앞에서 공표한 그 맹세를 지키지 못했다.\n\n이제 어떻게 그들을 마주해야 할까? 이 수치를 안고 어떻게 살아가야 할까?"
 coronation_events.0150.desc_honest: "권력은 맹세와 함께 왔다. 나는 온 봉역 앞에서 서약했고, 백성들은 그 맹세를 믿었다. 그리고 #emp 나#! 역시도 믿었다.\n\n이제 옥좌는 의자보다 무덤에 가깝다. 찬란하지만 차가운 감옥이 숨결마다 나를 조롱한다. 가장 끔찍한 건 이 모든 것이 결국 내 탓이라는 사실이다."
 coronation_events.0150.desc_deceitful: "속삭이게 두어라. 저들이 자존심 상한 눈빛으로 노려보든, 빈 껍데기 같은 실망을 품든 상관없다. 나는 안다. 그들의 시선은 등 뒤를 겨누는 칼날 같다는 것을.\n\n하지만 수치심? 그건 약속을 지킬 마음이 있었던 자들의 것일 뿐.\n\n맹세가 신성하다는 건 바보들이나 믿는 이야기다."
 coronation_events.0150.a: "수치스러운 일이다..."
 coronation_events.0150.a_honest: "이런 수치를 당했는데, 어떻게 살라는 거야?"
 coronation_events.0150.a_deceitful: "벌어진 일을 어쩌겠어."
 coronation_events.150.custom_list_tooltip: "모든 [vassal|E], [courtier|E] 또는 [guest|E]"
 coronation_events.0175.t: "이룬 맹세: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "내 일이 끝났다. 과거 맹세했을 때, 분명히 실패할 것이라던 비방자들의 조롱을 들었다.\n\n그러나 나는 세상이 그들의 안목을 비웃도록 만들었다. 의심하던 자들의 목소리는 바뀌었고, 이제 그들은 한때 내 손에 닿지 않으리라 여겼던 영예를 내게 바친다.\n\n새로운 날이 우리 앞에 밝아왔다..."
 coronation_events.0175.a: "그리고 더 강인해진 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 그것을 맞이할 준비가 되었다!"
