l_korean:
 tournament_events.9000.t: "[tournament_province.GetNameNoTooltip]의 풍경"
 tournament_events.9000.desc: "토너먼트 장소 외곽을 산책하던 중, 나를 둘러싼 이 [tournament_province.GetName]의 순수한 아름다움에 그만 압도되고 말았다.\n\n[tournament_province.Custom('TerrainTypeProvince')]에는 군데군데 [tournament_province.Custom('get_region_flower_type_plural')](이)가 무리지어 자라나 있었고, 잠깐 멈춰 섰을 때는 온전한 [tournament_province.Custom('GetRandomAppropriateTree')] 나무의 껍질을 어루만지기도 했다. 고개를 들어 올리니 [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] 무리가 창공을 가르며 날아가고 있었다.\n\n"
 tournament_events.9000.desc_home: "산책을 자주 다녀야겠군. 어쨌든 여긴 내 고향이니 말이야."
 tournament_events.9000.desc_not_home: "나중에 또 방문할 기회가 생기면 좋겠는걸."
 tournament_events.9000.a: "아, 긴장이 확 풀리는군!"
 tournament_events.9000.b: "조용히 수련하기에 완벽한 장소야."
 tournament_events.9000.impatient: "되도 않는 감성에 빠져 있을 때가 아니다. #EMP 훈련해야 해!#!"
 tournament_events.9001.t: "주군 없는 $knight_culture_player_no_tooltip$"
 tournament_events.9001.desc: "경내를 둘러보던 중, 잘 무장한 인물이 다가왔다.\n\n\"[ROOT.Char.GetTitledFirstName] 님. 영광입니다.\" [liegeless_knight.GetWomanMan]은 간단히 고개를 숙이더니 [liegeless_knight.Custom('quirk_pos_present')]. \"저는 [liegeless_knight.GetFullName](이)라고 합니다. 고용주를 물색 중인 $knight_culture_player_no_tooltip_lowercase$(이)지요. 저는 [liegeless_knight.Custom('FormalComplimentAdjective')]하고, [liegeless_knight.Custom('ComplimentAdjective')]하며, 충직합니다. 그리고 집안도 탄탄하지요. #EMP [liegeless_knight.GetHouse.GetMotto]!#!\" 큰 목소리로 말한 [liegeless_knight.GetSheHe]는 서서 반응을 기다렸다.\n\n이 약소 귀족이 본인의 장점을 부풀려 말하는 것은 분명하다. 하지만 유능해 보이는 것도 사실이란 말이지. 필사적이기도 하고."
 tournament_events.9001.a: "\"내 $knight_culture_player_plural_no_tooltip_lowercase$에 합류하는 것을 허락하겠네.\""
 tournament_events.9001.b: "\"충성을 맹세하면 두둑하게 보상을 챙겨줌세!\""
 tournament_events.9001.c: "\"사라져라. 믿음이 조금도 생기지 않는구나.\""
 tournament_events.9001.d: "\"자네에게서 배울 것이 많겠군!\""
 tournament_events.9002.t: "강인한 힘의 과시"
 tournament_events.9002.desc: "활기찬 소리를 따라가니 급조한 경기장이 모습을 드러냈다. 지역 농노들이 만든 곳인데, 우락부락한 레슬러 둘이 한바탕 명승부를 펼치고 있었다. 둘은 주먹을 주고받고, 몸을 피하고, 숙이고, 대치하기를 반복하다 결국 한쪽이 과감한 수를 두었다.\n\n\"일명 #EMP [strongman_1.Custom('GetDescriptorManeuver')] [strongman_1.Custom('GetManeuver')]#!(이)란 기술이지!\" [strongman_1.GetSheHe]는 비명을 내지르며 달려가 상대를 들어 올리고는, 그대로 지면에 내려찍어 버렸다. 상대는 바로 항복했다. \"[strongman_1.Custom('ComplimentAdjective')|U](하)고 [strongman_1.Custom('RandomPositiveLookAdjective')|U]한 [strongman_1.GetFirstName](이)가 또 승리를 가져가는구만!\" 승자가 우쭐거렸다."
 tournament_events.9002.whole_of_body: "전문적인 기술을 보니 속이 다 시원하군!"
 tournament_events.9002.a: "오호! 이거 재밌구먼!"
 tournament_events.9002.b: "흠. 저 친구들 기술을 연구해봐야겠어..."
 tournament_events.9002.c: "거기 우승한 친구. 이거 받게!"
 tournament_events.9002.b.success: "레슬러들의 모습에서 영감을 얻음"
 tournament_events.9002.b.failure: "아무것도 배우지 못함"
 tournament_events.9003.t: "우연한 산책"
 tournament_events.9003.desc: "부산하고 시끌벅적한 토너먼트 경내를 피해 빠져나오자, [tournament_province.Custom('GetRandomRegionalWood')] 숲에서 웬 숨겨진 작은 길을 발견했다. [tournament_province.Custom('GetProvinceFoliageDesc')](을)를 좀 돌아다니니 아름다운 [tournament_province.Custom('get_region_flower_type_plural')] 꽃밭이 자태를 드러냈다.\n\n"
 tournament_events.9003.friend: "그 순간 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName](이)가 반대편에서 다가오는 게 보였다. 행운이 내게 미소짓는구나! 둘이 만날 기회를 한참 기다렸는데, 지금이라면 대화를 나눌 수 있지 않을까?"
 tournament_events.9003.lover: "고독에 잠겨 있다 고개를 들어보니, 세상에서 가장 아름다운 꽃이 거기에 있었다. 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('intent_target_character'))] [intent_target_character.GetFirstName](이)가 나랑 같은 길을 찾아 나타난 것이다! 꿈에서만 쫓았던 그 사람이 말이다!"
 tournament_events.9003.a: "조용히 서로를 지나친다."
 tournament_events.9003.b: "조용히 수련하기에 완벽한 장소야."
 tournament_events.9003.lover_attempt: "\"이 꽃밭보다 그대가 더 아름답소.\""
 tournament_events.9003.lover_attempt.critical_success: "[intent_target_character.GetFirstName](이)가 당신과 열렬한 사랑에 빠짐"
 tournament_events.9003.lover_attempt.success: "[intent_target_character.GetFirstName](이)가 접근 방식을 매우 낭만적으로 여김"
 tournament_events.9003.lover_attempt.minor_success: "[intent_target_character.GetFirstName](이)가 접근 방식을 달콤하게 여김"
 tournament_events.9003.lover_attempt.fail: "[intent_target_character.GetFirstName](이)가 접근 방식을 완전히 혼란에 빠짐"
 tournament_events.9003.friend_attempt: "\"혼자 산책하려니 지루한데, [intent_target_character.Custom('MatchingConversationSubject')] 이야기나 하지 않겠소?\""
 tournament_events.9003.friend_attempt.critical_success: "[intent_target_character.GetFirstName](이)가 당신과의 대화를 매우 즐거워함"
 tournament_events.9003.friend_attempt.success: "[intent_target_character.GetFirstName](이)가 대화를 즐거워함"
 tournament_events.9003.friend_attempt.failure: "[intent_target_character.GetFirstName](이)가 조용히 빠져나감..."
 tournament_events.9004.t: "깃털의 유흥"
 tournament_events.9004.desc: "\"가라, #EMP [falconer_1.Custom('GetBirdName')|U]#!! 더 빨리 날아라!\" 경내에 [falconer_1.GetWomanMan]들의 외침이 울려 퍼졌다. 고개를 들어보니 웬 작은 새가 검은 번개처럼 하늘을 쇄도하고 있었다. 곧이어 그 새는 결승선을 향해 강하했다.\n\n\"에라이. 반칙했지? 그 새가 어떻게 그리 빨리 날아! 저 [falconer_1.Custom('GetBirdInsult')] 꼴을 보라고!\" 경주에서 진 사람은 분노에 차 버럭했고, 승자는 우쭐한 표정을 짓고 있었다."
 tournament_events.9004.hunter: "몇 가지 배울 점이 있을지도..."
 tournament_events.9004.a: "훌륭한 유흥거리로군!"
 tournament_events.9004.b: "흠. 저 정도 기량을 발휘하려면 준비를 엄청 했겠어."
 tournament_events.9004.c: "판돈을 두 배로 걸겠어. 다시 가보자고!"
 tournament_events.9004.c.success: "내기에서 승리함"
 tournament_events.9004.c.failure: "내기에서 패배함"
 tournament_events.9004.d: "이러고 있을 시간 없어."
 round_as_an_egg: "알처럼 둥근"
 heavy_as_a_stone: "바위처럼 무거운"
 graceful_as_a_goose: "거위처럼 어설픈"
 shaped_like_a_brick: "벽돌 같은"
 as_thick_as_you: "누구처럼 뚱뚱한"
 barely_a_fledgeling: "어린 새끼 같은"
 wobbly_like_a_duck: "오리처럼 뒤뚱거리는"
 as_fast_as_a_mountain: "느려터진"
 as_bright_as_a_rain_cloud: "먹구름처럼 음침한"
 an_empty_cup: "텅 빈 잔을 닮은"
 a_stick_simple: "작대기 같은"
 a_rock: "바위 같은"
 available_because_of_intent: "당신의 [intent|E] 덕분에 이 선택지를 사용할 수 있음"
 you_get_drunk: "만취함"
 they_share_some_tricks: "상대가 요령을 알려줌"
 you_have_a_good_time: "즐거운 시간을 보냈으나 그저 그뿐임"
 tournament_events.9005.t: "흥청망청 향락"
 tournament_events.9005.desc: "토너먼트 기간에는 음식과 음료가 넘쳐날 정도이기에 하인들에게는 즐거운 시기이기도 하다. 특히 어떤 세 농노는 [tournament_host.Custom('RegionalDrink')](을)를 #EMP 통째로#! 즐기고 있었다.\n\n\"어으... 저기, 그, 어, 이 [peasant_2.Custom2('InsultNoun', SCOPE.sC('peasant_1'))] 자식아!\" 한 농노가 술에 취해 횡설수설하더니 옆에 있는 사람에게 [peasant_1.Custom('ThrowableObjectArticle')](을)를 던졌다.\n\n\"[peasant_1.GetFirstName]... 눼가... 어... 미아네!\" [peasant_1.Custom('GetLaughType')]\" 맞은 사람은 얼굴을 가려 공격을 막았다. \"도와줘, [peasant_3.GetFirstName]! #EMP *딸꾹*#!\"\n\n\"아라서 해, [peasant_2.GetName]!\" 마지막 농노가 외치고는 큰 술잔을 한 번에 꿀꺽꿀꺽 들이켰다."
 tournament_events.9005.a: "시끄러운 족속이긴 하나... #EMP 어쨌든#! $knight_culture_player_plural_no_tooltip_lowercase$(은)는 필요하고..."
 tournament_events.9005.b: "나도 [tournament_host.Custom('RegionalDrink')] 좀 같이 들어도 되겠나?"
 tournament_events.9005.c: "코가 삐뚤어지도록 마셨구만... 자극하는 건 일도 아니겠어!"
 tournament_events.9005.d: "역겹군."
 tournament_events.9006.t: "토너먼트 이야기"
 tournament_events.9006.desc: "작은 군중이 옹기종기 모여 [memory_holder.GetTitledFirstName]의 열정적인 이야기를 집중해 듣고 있었다.\n\n"
 tournament_events.9006.family: "\"개인의 영광은 개인의 영광이고, 진정한 영광은 따로 있지.\" [memory_holder.GetSheHe|U]가 [memory_holder.Custom('quirk_pos_present')]. \"가족이 곧 힘이란 말이야. 가족이 없는 사람은 아무것도 아니야! 그러고 보니 떠오르는군. [story_memory.GetDescription] 시절이...\""
 tournament_events.9006.martial: "\"팔힘은 중요하지. 하지만 무엇보다 중요한 건 #EMP 정신#!의 힘이야.\" [memory_holder.GetSheHe|U]가 [memory_holder.Custom('quirk_pos_present')]. \"실력 좋은 전략가는 타인의 실패와 성공에 귀를 기울이는 법이거든. 돌아보면 [story_memory.GetDescription] 무렵에...\""
 tournament_events.9006.death: "\"진정한 성공은 온전하게 집중하는 정신에서 나오는 거야.\" [memory_holder.GetSheHe|U]가 [memory_holder.Custom('quirk_pos_present')]. \"마음을 어지럽히는 기억은 억누르고 상대의 약점을 이용하는 거지. 내가 [story_memory.GetDescription] 시절 이야기를 해주지...\""
 tournament_events.9006.war: "\"이렇게 대단한 사람이 된 비결이 뭐냐고?\" [memory_holder.GetSheHe|U]가 [memory_holder.Custom('quirk_pos_present')]. \"나는 전쟁에서 싸웠거든. 강대한 적에 맞서 군대를 이끌었지. [story_memory.GetDescription] 시절에는 말이야...\""
 tournament_events.9006.relationships: "\"토너먼트에서 개인의 재주만으로는 한계가 있어.\" [memory_holder.GetSheHe|U]가 [memory_holder.Custom('quirk_pos_present')]. \"지원해주는 사람이 운명을 결정하는 거야. [story_memory.GetDescription] 시절로 거슬러 올라가보면...\""
 tournament_events.9006.travel: "\"목적지도 중요하지만, 그 과정 역시 중요해. 언제나 기회를 잡으란 말이야!\" [memory_holder.GetSheHe|U]가 [memory_holder.Custom('quirk_pos_present')]. \"나도 기회가 보일 때마다 잡았으니 여기까지 올 수 있었어. 예를 들어 [story_memory.GetDescription] 당시에는...\""
 tournament_events.9006.desc_end: "\n\n30분에 가까운 시간이 단 몇 초만에 지나간 기분이었다. 저 친구, 이야기를 풀어내는 솜씨가 제법이군!"
 tournament_events.9006.a: "곧 열릴 경연 대회에서 도움이 되겠어!"
 tournament_events.9006.b: "무언가 깨달음을 얻은 기분이야."
 lifestyle_experience_increased: "인생관 경험치 증가"
 you_learn_a_little: "조금밖에 배우지 못함"
 you_learn_a_lot: "많은 걸 배움"
 tournament_events.9006.shy: "나도 저렇게 사람들 앞에서 말하는 재주가 있었더라면..."
 tournament_events.9006.impatient: "시간 낭비만 했네!"
 tournament_events.9007.t: "기사의 팡파르"
 tournament_events.9007.desc: "\"꼭 이기실 겁니다!\" 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hype_knight'))] [hype_knight.GetFirstName](이)가 목청에 힘을 주어 말했다. \"[hype_memory.GetSecondPerspectiveDescription] 때처럼 별거 아닐 겁니다. 영주님은 아주 [ROOT.Char.Custom('FormalComplimentAdjective')](하)고 [ROOT.Char.Custom('ComplimentAdjective')](하)여 쓰러질 분이 아니거든요!\"\n\n응원해주는 $knight_culture_player_plural_no_tooltip_lowercase$(이)가 있으니 기분이 꽤 좋군!"
 tournament_events.9007.ambitious: "조용히 해라, 이 [hype_knight.Custom('RaunchyComplimentNoun')] 녀석아. 나도 다 아니까!"
 tournament_events.9007.a: "누가 날 막으랴!"
 tournament_events.9007.b: "이게 다 멋진 사람들이 응원해주는 덕분 아니겠나!"
 tournament_events.9007.c: "[ROOT.Char.GetFaith.HighGodName] 덕분에 이길 수 있는 거겠지."
 tournament_events.9008.t: "얼간이의 공연"
 tournament_events.9008.desc: "\"모두 오세요. 와서 [tournament_fool.Custom2('DescriptorPositive', SCOPE.sC('tournament_fool') )|U] [tournament_fool.GetFirstName](을)를 보고 가세요!\" 형형색색의 옷을 차려입고, 코에 [tournament_fool.Custom('GetObjectToBalanceOnNose')](을)를 올려놓은 채 아슬아슬하게 균형을 유지 중인 [tournament_fool.GetWomanMan]이 외쳤다.\n\n\"제가 재밌는 이야기를 들려드리지요! 유쾌한 이야기를 들려드릴까요? [memory_story.GetThirdPerspectiveDescription] 당시라든지?\" [tournament_fool.GetSheHe|U]는 물구나무서기로 자세를 바꾸었다.\n\n\"아니면 영주님 취향은 #EMP 우울한#! 이야기일까요? [memory_story_negative.GetThirdPerspectiveDescription] 같은?\""
 tournament_events.9008.schemer: "#EMP 확실히#! 여기저기서 재밌는 이야기를 주워들었나 본데..."
 tournament_events.9008.a: "시시한 이야기는 되었다. 자네의 곡예를 보고 싶군!"
 tournament_events.9008.b: "유쾌한 이야기로 부탁하지!"
 tournament_events.9008.c: "우울한 이야기가 적당하겠어."
 cheery_disposition_modifier: "유쾌한 이야기"
 cheery_disposition_modifier_desc: "해당 인물은 긍정적이고 개방적입니다."
 grim_disposition_modifier: "우울한 이야기"
 grim_disposition_modifier_desc: "해당 인물은 침울하고 단호합니다."
