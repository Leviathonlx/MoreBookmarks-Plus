 hunt_attendants_many_desc: "$BULLET_WITH_TAB$[hunt_success_chance_no_prefix|E]가 크게 증가합니다.$hunt_attendants_roco_tt$\n\n#weak 전문 사냥꾼들이 사냥감을 쫓고 특정 방향으로 몰아갈 준비를 합니다.#!"
