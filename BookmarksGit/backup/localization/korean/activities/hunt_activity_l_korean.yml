 #PHASES
 hunt_phase: "사냥"
 hunt_type_standard: "사냥"
 hunt_type_standard_desc: "$EFFECT_LIST_BULLET$ 다양한 지역 동물 중에서 사냥감을 선택합니다.\n$EFFECT_LIST_BULLET$ $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]가 증가합니다.\n$EFFECT_LIST_BULLET$ [hunt_danger_no_prefix|E]가 높을수록 더 많은 [prestige_i|E][prestige|E]을 얻습니다.\n$EFFECT_LIST_BULLET$ 성별 관계없이 전투적인 인물은 참여할 수 있습니다.\n$EFFECT_LIST_BULLET$ 성별 관계없이 비전투적인 인물은 관전할 수 있습니다.\n#weak 야생은 고고하고 교활한 야수들의 터전이다. 그런 야수들의 허를 찔러 극복하는 것은 용기의 시험이요, 실력을 갈고닦는 수단이라.#!"
 hunt_type_legendary: "전설"
 hunt_type_legendary_desc: "$EFFECT_LIST_BULLET$ 해당 지역에서 신비한 동물을 찾습니다.\n$EFFECT_LIST_BULLET$ $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]가 증가합니다.\n$EFFECT_LIST_BULLET$ [hunt_danger_no_prefix|E]가 높을수록 더 많은 [prestige_i|E][prestige|E]을 얻습니다.\n$EFFECT_LIST_BULLET$ 성별 관계없이 전투적인 인물은 참여할 수 있습니다.\n$EFFECT_LIST_BULLET$ 성별 관계없이 비전투적인 인물은 관전할 수 있습니다.\n#weak 학자들은 신비한 동물을 한낱 전설로 치부하지만, 숲은 아직 수많은 수수께끼를 머금고 있다.#!"
 hunt_type_falconry: "매사냥"
 hunt_type_falconry_desc: "$EFFECT_LIST_BULLET$ 여러 사냥감 새 중에서 사냥감을 선택합니다.\n$EFFECT_LIST_BULLET$ $trait_track_falconer$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]가 증가합니다.\n$EFFECT_LIST_BULLET$ 성별 관계없이 참여할 수 있습니다.\n#weak 비용은 많이 들지만 매사냥은 자연을 지배하는 기쁨을 준다는 점에서 그 어떤 귀족의 여흥보다 비교할 수 없이 즐겁다.#!"
