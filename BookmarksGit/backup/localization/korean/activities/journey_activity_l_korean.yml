 cats_sleeping_natural_wonders_03: "햇볕이 내리쬐는 경치"
 bp3_journey.1700.t: "[location.GetCulture.GetNameNoTooltip]의 훈련"
 bp3_journey.1700.desc: "\"[local_character.Custom('GetMilitaryDrillSentence')]\" 지휘관이 두 보초병에게 외친다. 보아하니 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 주변에서 사열식을 진행하는 듯하다.\n\n"
 bp3_journey.1700.desc_different_culture: "이 [location.GetCulture.GetName]의 경비병들이 기동하며 전술에 맞게 움직이는 모습을 보고 있자니 존경심과 경외심이 차오른다. 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 역시도 저들의 시범을 보며 배울 점이 있을 것이다."
 bp3_journey.1700.desc_same_culture: "경비병들이 기동하며 전술에 맞게 움직이는 모습을 보고 있자니 존경심과 경외심이 차오른다. 나 역시도 저들의 시범을 보며 배울 점이 있을 것이다."
 bp3_journey.1700.knowledge_hoarding: "저 지휘관에게 #EMP 반드시#! 지금 훈련 중인 전술을 배우고 말겠다!"
 bp3_journey.1700.curiosity: "너희 셋을 내 [ROOT.Char.Custom('GetCourtType')]에 데려가야겠구나!"
 bp3_journey.1700.b: "흠, 새 경호원이 둘 필요할지도 모르겠는데."
 bp3_journey.1700.c: "수비대 전원에게 내 군대로 들어오라고 제안해야겠다."
 bp3_journey.1700.d: "#EMP *경비병들에게 경례한다*#!"
 drill_order_1: "내 명령에 따라 행군하라. 땅이 너희 발걸음을 인도하듯 굳건히 나아가야 한다!"
 drill_order_2: "대열을 이루고 오와 열을 맞춰라. 바람조차 지나가지 못하게 뭉쳐야 한다!"
 drill_order_3: "왼쪽으로! 우리의 발걸음이 천둥처럼 울려 까마귀도 놀라게 하라!"
 drill_order_4: "긴장 풀어라, 제군. 대신 침묵 속의 수호자처럼 항상 경계를 늦추지 말도록."
 drill_order_5: "방패를 들어라! 하늘에서 화살이 비 오듯이 퍼붓는 것처럼!"
 drill_order_6: "대형을 유지하며 뒤로 물러나라. 너희가 아니라 땅이 움직이는 것처럼 일사불란해야 한다!"
 drill_order_7: "대형을 유지하고 방패를 준비하라. 다만 상상 속의 적을 상대로 하는 훈련임을 명심할 것!"
 drill_order_8: "창을 준비하고 전진하라. 실제 전투가 아니라 대충 떠오른 적과 싸운다고 생각하면 된다!"
 drill_order_9: "원을 그리며 집결하라! 적의 돌격을 조롱하며 보이지 않는 적과 춤추듯 싸워라!"
 drill_order_10: "자리를 지켜라. 보이지 않는 기병의 돌격에 땅이 진동한다고 생각하라!"
 drill_order_11: "무기를 내려놓고 재집결할 것. 공기가 너희 칼날의 움직임에 되레 웃음을 터뜨리는 것처럼 말이다!"
 maa_increases_tt: "[maa.GetName] [men_at_arms|E] 중 한 대상의 규모가 #P +2#! 증가\n#weak (최대 규모를 초과할 가능성 있음)#!"
 imported_tactics_modifier: "전술 도입"
 imported_tactics_modifier_desc: "해당 토지의 영주는 외국의 전술을 도입했습니다. 이곳에 주둔 중인 연대의 효율이 대폭 상승합니다."
 imported_tactics_character_modifier: "$imported_tactics_modifier$"
 imported_tactics_character_modifier_desc: "해당 인물은 여행을 통해 새로운 전술을 익히고 휘하 병력과 더 깊은 유대감을 형성했습니다."
 bp3_journey.1800.t: "나를 믿어 주세요"
 bp3_journey.1800.desc: "\"[location.Custom('GetSpecialBuildingNonsensicalClaim')]\" 수상해 보이는 현지 안내원이 장담했다. \"사실이 아니면 전 [local_character.GetFirstNameNicknamed](으)로 불릴 자격도 없습니다!\"\n\n\"자, 직접 보여드리죠! 그냥 요금만 조금 내시면 됩니다. [ROOT.Char.GetTitleAsNameNoTooltip|U] 같은 분께는 아무것도 아니지 않습니까!\""
 bp3_journey.1800.spread_legend_intent: "#EMP 혹시#! [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]의 진짜 이야기를 들어 보신 적 있습니까?"
 bp3_journey.1800.knowledge_hoarding: "사실인가!? 꼭 한 번 보여주게!"
 bp3_journey.1800.curiosity: "대신 [location.GetNameNoTooltip]에서의 삶이 어떤지 보고 싶군!"
 bp3_journey.1800.a: "말도 안 돼. 대신 진짜로 입증된 걸 보여주게."
 bp3_journey.1800.b: "장난은 다 집어치우게. 내가 훨씬 나은 삶을 제공할 수 있어."
 bp3_journey.1800.c: "거짓말은 다른 사람한테나 가서 파시지."
 bp3_journey.1800.trusting: "당연하지. 정말이지 진짜 같군!"
 mostly_true_tt: "관광지가 아주 매혹적이다"
 almost_true_tt: "관광지가 흥미롭다"
 not_true_tt: "그냥 평범한 안내가 필요하다"
