 suggestive_miniature_monument.desc: "[location.GetName]에서 구매한 이 점토 모형은 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName](을)를 묘사하고 있습니다. \n\n[location.GetHolding.GetSpecialBuildingType.GetDescription] 다만 성기처럼 보이는 탑과 반라의 모습을 드러낸 인물들은 원래 설계와 다른 부분일 가능성이 높습니다."
 bp3_journey.1100.t: "영원한 이름"
 bp3_journey.1100.desc_intro: "주변을 걷던 나는 [location.Custom('GetSpecialBuildingSurface')]에서 특이한 표식을 발견했다.\n\n"
 bp3_journey.1100.desc_name: "자세히 조사해 보니 다음과 같은 글귀가 적혀 있었다. #EMP '[ancient_vandal.GetFullName] 여기 있었다. 이름을 보면 내가 [ancient_vandal.Custom('FormalComplimentAdjective')] 존재임을 알지어다!'#! 흠, 이렇게 자기 이름을 새겨 호기심 많은 방문객들에게 영원히 찬미를 받을 수 있다면..."
 bp3_journey.1100.desc_first: "보아하니 티 하나 없이 깨끗하고 지나가는 사람들에게 훤히 보일 자리가... 영원한 이름을 새길 사람을 기다리고 있다."
 bp3_journey.1100.desc_outro: "\n\n한편 바닥에는 끌처럼 생긴 돌멩이가 나를 부르고 있었다."
 bp3_journey.1100.knowledge_hoarding: "이 글귀들 사이에 숨겨진 지혜가 있을 것이다!"
 bp3_journey.1100.curiosity: "\"[location.GetCulture.GetCollectiveNounNoTooltip]의 친구 [ROOT.Char.GetFirstNameNoTooltip] 여기 걷다.\""
 bp3_journey.1100.a: "#EMP 내#! 이름 하나 기억되지 못한다면 그것도 부끄러운 일이겠지!"
 bp3_journey.1100.b: "기념품으로 괜찮겠군..."
 bp3_journey.1100.c: "이름을 드러내고 싶진 않은데."
