 grafitti_rock.desc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]에서 떨어져 나온 바위입니다. 바위에 다음 글귀가 새겨져 있습니다. #EMP '[ancient_vandal.GetFullName] 여기 있었다. 이름을 보면 내가 [ancient_vandal.Custom('FormalComplimentAdjective')] 존재임을 알지어다!'#!"
