 bp3_journey.1300.t: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 시가"
 bp3_journey.1300.desc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 밖에 서 있는데 감미로운 선율이 들려왔다. 화려한 현지 악기를 든 음악가가 기교 넘치는 곡을 연주하는 동안, 다채로운 색을 칠한 광대가 역시 놀라운 공연을 보여주었다. 광대는 한 노래에 맞춰 춤추고 노래하는 중이었다.\n\n#EMP \"[location.Custom('GetSpecialBuildingSong')]\"#!"
 bp3_journey.1300.knowledge_hoarding: "이 노래에 뭔가 더 깊은 의미가 있을 텐데..."
 bp3_journey.1300.curiosity: "둘 다 내 [ROOT.Char.Custom('GetCourtType')]에 합류하는 건 어떤지?"
 bp3_journey.1300.spread_legend_intent: "[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]에 관한 노래는 어떤가?"
 bp3_journey.1300.a: "참 대단한 광대로군! 꼭 수하에 둬야겠어!"
 bp3_journey.1300.b: "이런 음악은 내 고향에서 울려 퍼짐이 마땅하다!"
 bp3_journey.1300.c: "정말 즐겁군!"
 #Religious Buildings Song
 event_song_religious_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 납골당 밑에 신앙과 침묵이 머물리. 우리는 빛에 모이니 그 영혼이 불멸하리."
 event_song_religious_02: "신성한 평화의 전당에 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](이)가 우뚝 서 있으라. 그 첨탑이 하늘로 솟고 기도와 목소리가 부르노라."
 event_song_religious_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 종들이 울리매 그 메아리가 순수하고 맑구나. 이곳에서 숭배하고, 바라고, 기도를 드리니 위안이 찾아오누나."
 #Learning Buildings Song
 event_song_learning_01: "먼지 쌓인 고서와 오래된 지혜 사이. [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](은)는 지혜와 비밀과 많은 것을 속삭이리."
 event_song_learning_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 전당에 지성들이 모이리. 지식의 탐구가 무지의 벽을 부수리."
 event_song_learning_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 아치 밑에 학자들이 논하리라. 시간이 지나도 굳건할 문제를 풀리라."
 #Mines Buildings Song
 event_song_mines_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 깊은 곳에 보물을 숨기리. 광부들 어둠 속에서 자존심을 길잡이 삼아 일하리."
 event_song_mines_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 대지 아래 곡괭이 노래한다. 거대한 부를 가져올 광맥을 찾아."
 event_song_mines_03: "메아리 머무는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 깊은 지하. 돌에 비밀 새기니 이야기가 전해진다."
 #Martial Buildings Song
 event_song_martial_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 그림자들 속. 병사들이 훈련하고 일하는 곳. 이 성스러운 땅에서 울리는 강철의 소리."
 event_song_martial_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 거대한 그림자 속. 우리는 정의를 위해 검을 뽑네. 첫 여명이 날 때까지 가정과 집을 지키리."
 event_song_martial_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 경계하는 시선 아래. 깃발이 용맹하게 휘날리니. 고대 전장에 맹세가 울려 퍼지네."
 #Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 영원한 그늘 속. 역사가 잠드는 곳. 계속되는 침묵 속에 고대의 이야기들이 머무른다."
 event_song_ancient_wonders_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]을 바라보라. 과거의 경이, 옛이야기, 전설과 민담의 속삭임이 다가온다."
 event_song_ancient_wonders_03: "별처럼 영원히 서 있는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 자태여. 고대인들이 직접 만들어 간 시간의 증거여."
 #Economic Buildings Song
 event_song_economic_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 분주한 중심부에 상업이 번성한다. 교역의 맥박이 뛴다. 번영이 찾아온다."
 event_song_economic_02: "시장의 활기찬 노래가 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 공기를 채운다. 사업가의 교향곡에 비할 데 없는 부가 울려 퍼진다."
 event_song_economic_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 전당에 공예품과 상품이 넘쳐난다. 상인들의 부름이 메아리치고 행운이 찾아온다."
 #Diplomatic Buildings Song
 event_song_diplomatic_01: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]이 보는 앞에서 동맹을 엮는다. 말은 미래를 자아낸다. 바로 해가 질 때까지."
 event_song_diplomatic_02: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 우아한 전당. 오르내리는 목소리들. 외교라는 춤. 한 마디가 모든 것을 바꾸리."
 event_song_diplomatic_03: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 웅장한 궁정. 속삭임과 모략의 한복판에선 몸짓 하나하나가 중요하다. 이곳은 왕과 여왕의 영역이다."
 event_song_natural_wonders_01: "아, 웅장한 자연이여. 너무나 광활하고 넓구나. 독수리들은 높이 날고 비밀은 숨겨진다. 대지의 심부든, 물이 흐르는 곳이든, 소수만이 알아챌 날것의 아름다움이 있노라."
 event_song_natural_wonders_02: "끝없는 하늘 아래, 유서 깊은 지상 위. 바람 속에 숨겨진 과거의 속삭임을 찾을 수 있다. 높이 솟은 봉우리 사이든, 티 없이 맑은 해변가든 대지의 영혼은 귀를 기울이는 자를 위해 노래를 부르리라."
 event_song_natural_wonders_03: "자연의 품에 안기라, 야생이 배회하는 곳에서. 투박한 아름다움 속에서 우리는 집을 찾는다. 웅장한 산맥이든, 고요한 호숫가든, 어떤 나뭇잎과 돌멩이든 자연의 경이로움이 보이리라."
 bp3_journey.1400.t: "고기 판매"
 bp3_journey.1400.desc: "나는 험악하게 생긴 행상인에게 다가갔다. 행상인의 가판대에는 멋진 모피들이 잔뜩 실려 있었다. 사냥꾼으로서의 능력은 의심할 여지가 없을 듯하다. \"[local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')], [local_character.Custom('GetRegionalDeerType')]까지 온갖 고기와 모피를 팝니다!\"\n\n행상인이 갑자기 날 똑바로 바라보기 시작했다. 노려보는 눈빛이 [local_character.Custom('GetRegionalWolfType')]처럼 날카롭다. \"아, #EMP [ROOT.Char.GetTitleAsNameNoTooltip|U]#!이시군요. 가장 좋은 고기를 따로 빼 두었습니다. 바로 #EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!입니다.\""
 bp3_journey.1400.knowledge_hoarding: "이곳 지리에 해박한가 보군. 안내가 필요하다."
 bp3_journey.1400.curiosity: "한두 가지 유용한 지식을 가르쳐 주지 않겠나?"
 bp3_journey.1400.a: "[newly_created_artifact.GetNameNoTooltip](을)를 사도록 하지."
 bp3_journey.1400.b: "내 수렵관으로 데려가야겠구나!"
 bp3_journey.1400.c: "진정 왕족의 입에 어울리는 고기로구나!"
 bp3_journey.1500.t: "학식 있는 현지인"
 bp3_journey.1500.desc: "탐험 도중 두 학식 있는 현지인의 대화를 엿들을 기회가 있었다. \"이 일대를 정리해 주신 덕분에, 구호품을 훨씬 수월하게 분배할 수 있었습니다. 필시 [local_character.GetFaith.HighGodName|U]께서 축복하실 것입니다, [local_character_2.GetFirstName].\" 두 일행 중 한 [local_character.GetWomanMan]이 말했다.\n\n그러자 다른 현지인이 이야기를 이어간다. \"황송할 따름이오, [local_character.GetFirstName]. 그대야말로 신에게 가장 많은 사랑을 받고 가장 [local_character.Custom('ComplimentAdjective')] 종이지 않소. 나는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 관리인으로서 맡은 바 소임을 다하는 것뿐이오.\""
 bp3_journey.1500.knowledge_hoarding: "내가 기부하면 이 일대를 구경시켜 주지 않을까?"
 bp3_journey.1500.curiosity: "세상에 이렇게 [local_character.Custom('ComplimentAdjective')] 분들을 뵙다니. 제 [ROOT.Char.Custom('GetCourtType')]에도 은혜를 베풀어 주시겠소?"
 bp3_journey.1500.curiosity_2: "우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에서도 우정의 증표로 [local_character.GetCulture.GetCollectiveNounNoTooltip]에 기부하고자 합니다!"
 bp3_journey.1500.a: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에서 대신 자선을 베풀어 주시지 않겠습니까?"
 bp3_journey.1500.b: "내 종들은 시간을 지키는 법이 없습니다. 부탁드리건대 제 [ROOT.Char.Custom('GetCourtType')](을)를 정리해 주십시오!"
 bp3_journey.1500.c: "음, 이곳은 이렇게 돌아가고 있구나..."
 inspired_by_alms_modifier: "조직적인 자선에서 영감을 얻음"
 inspired_by_alms_modifier_desc: "해당 인물은 기념비를 방문하는 동안 체계적으로 구호품을 나눠주는 모습을 보고 영감을 얻었습니다."
 bp3_journey.1600.t: "고양이의 도시"
 bp3_journey.1600.desc: "이 지역은 #EMP 어디를 가도#! 고양이들로 가득하다. 구석, 틈새, 구멍 어디든 고양이들이 들어가 자고 있다! 심지어 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]에서도 [location.Custom('GetSpecialBuildingCatSleepingSpot')]에 고양이들이 자고 있을 정도다...\n\n갑자기 기운 넘치는 새끼 고양이가 내 다리 사이를 지나갔다. 마치 내가 처음 보는 골목으로 오라는 것 같다. 어디로 이어지는 걸까?"
 bp3_journey.1600.knowledge_hoarding: "어떤 비밀이 기다리고 있지, 꼬마 친구?"
 bp3_journey.1600.curiosity: "주민들이 고양이를 사랑하는군. 나도 먹을 걸 줘야겠어."
 bp3_journey.1600.a: "고양이 #EMP 한 마리#!쯤이야 눈치 못 채겠지..."
 bp3_journey.1600.b: "저리 가, 해충 같은 녀석아!"
 cat_help: "고양이가 흥미로운 석판이 있는 곳으로 안내합니다"
 get_lost: "강도를 당하지만 교훈을 배우는 계기가 됩니다"
