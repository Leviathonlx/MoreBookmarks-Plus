 bp3_journey.0010.desc: "이제 짐을 싸고 집으로 돌아갈 시간이다.\n\n그동안 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] 주변을 돌아다니며 많은 것을 보고 글과 그림으로 남겼다. 만난 지역 [location.GetCulture.GetCollectiveNounNoTooltip]들도 한둘이 아니다. 이번 여정은 쉬이 잊히지 않을 것 같다.\n\n잘 있거라, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. 잘 있거라, [location.Custom('ProvinceCompliment')] [location.GetNameNoTooltip]!"
