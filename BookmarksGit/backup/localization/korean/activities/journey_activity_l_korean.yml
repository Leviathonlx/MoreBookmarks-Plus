 interesting_insight_modifier_desc: "해당 인물은 다른 도시를 방문하여 영감을 주는 통찰을 얻었습니다."
 beautiful_vista: "당신은 아름다운 경관 위에 서 있다"
 relaxing_sights: "당신은 여유로운 산책로를 따라 걷는다"
 interesting_insight: "당신은 매혹적인 건축물을 바라본다"
 #Religious
 guide_religious_1: "사람들 말로는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 안의 그림자가 스스로 움직이며 신실한 자들에게 신성한 영혼들의 존재를 드러낸다고 합니다."
 guide_religious_2: "이곳의 신화에 따르면, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 종들이 사후 세계에서 위대해질 운명을 타고난 자들만 들을 수 있는 선율을 울린다고 합니다."
 guide_religious_3: "풍문에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 밑에 있는 비밀 방에는 가장 성심껏 드린 기도를 현실로 이루어 주는 성물이 있다고 합니다."
 guide_religious_4: "전설에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 제단은 신성한 별똥별 하나를 깎아 만들어진 기적 같은 작품입니다. 천상의 힘을 불어넣어 준다는 이야기가 있습니다."
 guide_religious_5: "어느 옛이야기에 따르면, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 스테인드글라스 창문은 자신을 바라보는 자의 마음을 반영해 창 속의 이야기를 바꾼다고 합니다."
 #Learning
 guide_learning_1: "사람들 말로는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 벽 속에 숨겨진 책이 있는데, 그 책은 보름달이 떠야 읽을 수 있다고 합니다."
 guide_learning_2: "전설에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 아래의 비밀 방은 한때 계몽된 사상가들의 비밀 모임 장소였습니다. 입회하지 못한 자들에게는 보이지 않는다고 합니다."
 guide_learning_3: "소문에 따르면 뜰에서 가장 오래된 나무는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 창립자가 미래의 위대함을 미리 엿본 후 그 자리에 심은 것이라고 합니다."
 guide_learning_4: "풍문에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]에 숨겨진 원고가 하나 있는데, 그 고대의 글을 해독한 자에게는 비교를 불허하는 지혜가 주어진다고 합니다."
 guide_learning_5: "소문에 따르면 자정에 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 주변을 걸어서 세 번 돌 경우, 오래전 잊힌 학자의 유령이 나타나 자신의 지식을 나누려 든다고 합니다."
 #Mines
 guide_mines_1: "현지 민담에 따르면 가장 깊은 굴이 저승으로 이어져 있는데, 그곳의 유령들이 광부들을 가장 풍부한 광맥으로 이끈다고 합니다."
 guide_mines_2: "어떤 늙은 광부의 이야기에 따르면 스스로 빛을 내는 순수한 금광맥이 있습니다. 대신 순수한 영혼을 지닌 자만이 볼 수 있다고 합니다."
 guide_mines_3: "전설에 따르면 어느 숨겨진 방에 손대지 않은 고왕들의 재물이 가득 차 있습니다. 유령 광부들이 그 방을 봉인한 후 굳게 지키고 있다고 합니다."
 guide_mines_4: "사람들 말로는 광산에서 어떤 평범한 돌을 세 번 두드리면 상상도 못 할 엄청난 보물로 가는 통로가 열린다고 합니다."
 guide_mines_5: "소문에 따르면 터널의 미궁 속 어딘가에 미래를 보여주는 신비한 보석이 묻혀 있다고 합니다."
 #Martial
 guide_martial_1: "전설에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 벽에는 적들이 왕국 변경에 접근하면 피를 흘리는 돌이 있다고 합니다."
 guide_martial_2: "풍문에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 밑에 무적의 무기들이 숨겨진 비밀 무기고가 있다고 합니다. 대신 월식 기간에만 접근할 수 있다는 이야기가 전해집니다."
 guide_martial_3: "노병들이 전하는 이야기가 있습니다. [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 지하에 숨겨진 굴이 있는데, 어느 선왕께서 이 굴로 적들의 대화를 엿들었다는 이야기가 전해집니다."
 guide_martial_4: "경비병들끼리 전해지는 전설에 따르면, 밤마다 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 성벽을 걸으며 보이지 않는 위험으로부터 보호하는 유령 파수꾼이 있다고 합니다."
 guide_martial_5: "민담에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 최초 건축가들이 성문에 저주를 새겼습니다. 이 저주는 침략자들이 서로를 배신하게 만든다고 합니다."
 #Ancient Wonders
 guide_ancient_wonders_1: "사람들 말로는 새벽에 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 틈새로 가 소원을 속삭이면 이루어진다고 합니다."
 guide_ancient_wonders_2: "전설에 따르면 해 질 녘에 드리우는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 그림자가 고대 통치자들의 매장된 보물로 가는 길을 가리킨다고 합니다."
 guide_ancient_wonders_3: "어떤 이야기에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 진짜 건축가가 불멸의 비결이 담긴 비밀 방을 남겼다고 합니다."
 guide_ancient_wonders_4: "오래된 이야기에 따르면, 자정에 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 주변을 거꾸로 세 번 돌 경우 숨겨진 저승으로 가는 입구가 드러난다고 합니다."
 guide_ancient_wonders_5: "풍문에 따르면 정확히 동짓날에 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 돌들을 보며 고대 주문을 읊을 경우, 돌들이 공명하여 잊힌 세계로 가는 차원문을 열 수 있다고 합니다."
 #Economic
 guide_economic_1: "소문에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 진정한 부는 교역품이 아니라 시장 밑에 숨겨진 비밀 금고입니다. 말 그대로 어마어마한 재물이 가득하다고 합니다."
 guide_economic_2: "전설에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 안에 왕과 황제들의 부채를 기록한 비밀 장부가 있습니다. 이 장부를 읽으면 여러 나라를 지배할 힘이 생긴다고 합니다."
 guide_economic_3: "소문에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 창립자가 벽 안에 지도를 묻어 뒀다고 합니다. 귀중한 보석이 가득한 비밀 상자로 이어진다고 전해집니다."
 guide_economic_4: "어느 이야기에 따르면, [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 복도를 떠도는 유령 상인이 탐욕스러운 자들의 영혼을 대가로 교역과 관련된 비밀을 제공한다고 합니다."
 guide_economic_5: "현지인들의 소문에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 안뜰에 있는 자갈을 특정 패턴대로 두드리면 고대 동전이 숨겨진 비밀 구역이 드러난다고 합니다."
 #Diplomatic
 guide_diplomatic_1: "궁정 신하들끼리 도는 풍문에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 진정한 힘은 어떤 비밀 방에 있다고 합니다. 온 세상의 조약이 마법으로 묶여 있으며, 자격을 지닌 자만 수정할 수 있다는 겁니다."
 guide_diplomatic_2: "이야기에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 안에 숨겨진 통로를 지나면 방문 중인 고위 인사들의 생각이 울리는 방이 나온다고 합니다. 거기서 그들의 진의를 알 수 있는 것입니다."
 guide_diplomatic_3: "전설에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 대회당에 있는 거울이 외모만 보여주는 게 아닙니다. 영혼의 본성을 드러내 아군과 적을 판가름한다고 합니다."
 guide_diplomatic_4: "외교관들 사이에 오래전부터 전해지는 이야기가 있습니다. [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 정원에 있는 동상들은 땅거미가 내리면 가까이 귀를 기울인 자들에게 체결된 협상의 비밀을 속삭인다고 합니다."
 guide_diplomatic_5: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 안뜰의 분수에 관한 이야기가 있습니다. 보름달이 뜰 때 이 분수의 물을 마시면 유창한 언변과 탁월한 설득력이 생긴다고 합니다."
 #Natural Wonder
 guide_natural_wonder_1: "현지인들은 새벽빛이 처음 내릴 때 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 물로 목욕하면 어떤 질병이든 치료할 수 있다고 믿습니다."
 guide_natural_wonder_2: "등반가들 사이에는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 정상에 오르면 자신의 운명을 비춰주는 비전이 주어진다고 전해지나, 대신 혼자서 뒤를 돌아보지 않고 끝까지 올라야 한다는 전제 조건이 붙습니다."
 guide_natural_wonder_3: "사람들 말로는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 정상에서 소리를 지를 경우, 그 메아리가 고인들에게 전언을 내려 불안한 영혼들을 진정시킨다고 합니다."
 guide_natural_wonder_4: "고대 신화에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 안에는 들어간 자들을 산 영혼이 본 적 없는 낙원으로 데려가는 동굴이 숨겨져 있다고 합니다."
 guide_natural_wonder_5: "풍문에 따르면 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 기슭에서 자생하는 가장 희귀한 꽃들은 100년에 한 번만 피며, 그 향기를 맡으면 예지몽을 꿀 수 있다고 합니다."
 bp3_journey.1900.t: "불쌍한 [local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: "\"불쌍한 이 [local_character.GetFirstName]에게 자비를 베풀어 주십시오. 동전 몇 개면 충분합니다!\" 거지가 떨리는 목소리로 애원합니다.\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "\"저는 [former_employer.GetHouse.GetName] 가문의 아이들을 가르쳤습니다. [former_employer.Custom2('InsultAdjective', SCOPE.sC('local_character'))] [former_employer.GetTitledFirstName]의 피고용인이었죠. [ROOT.Char.Custom('highest_skill_noun')](을)를 주제로 어린아이들을 능숙하게 가르칠 수 있었지만... 아아! 아이들이 자라자 제 능력은 #EMP '필요 없게'#! 되었습니다. 그래서 지금은 거리의 노숙자가 되었지요!\""
 royal_architect_court_position_job: "\"저는 [former_employer.GetTitledFirstName] 님을 위해 거대한 건물을 설계했습니다. 탑, 저택부터 성까지 다 만들었지요! 그런데 제가 그분의 이름으로 마지막 공사를 완료하자, 그분은 저의 영광을 빼앗고 자리에서 쫓아내셨습니다. 지금은 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 그늘 속에 머무르며 건축가로 재기할 날만 꿈꾸고 있지요...\""
 cupbearer_court_position_job: "\"원래는 [former_employer.GetTitledFirstName] 자문회에서 음료를 내오는 역할을 맡았습니다. 제가 활동할 때는 잔이 비어 있는 날이 없었죠! 그러던 어느 날, 저는 손님을 독살하려 했다며 지탄을 받게 되었습니다. 그런데 알고 보니 고기가 원인이었더군요. 당사자도 다음 날 건강해졌고요! 물론 그렇다고 제 품위와 생계가 무너지는 일을 막진 못했지만 말입니다...\""
 court_poet_court_position_job: "\"저는 [former_employer.GetTitledFirstName]을 위해 아름다운 시를 지으며 그분의 덕행과 훌륭한 인품을 찬양했습니다! [former_employer.GetHouse.GetName] 가문 모두가 제 시와 산문을 사랑했죠. 그러나 금고에 든 것이 점점 줄어들기 시작하자, 가문의 시에 대한 사랑도 사라졌고 보다시피 이렇게 외로운 불우이웃으로 전락했습니다.\""
 chronicler_court_position_job: "\"저는 [former_employer.GetHouse.GetName] 가문의 전설을 연대기로 만들었습니다. 밤낮으로 두 손이 잉크에 물들도록 열심히 일했지만... 저를 고용하신 [former_employer.GetTitledFirstName]께서는 책이 완성되자마자 저를 #EMP '잉여 인력'#!이라 부르며 인정사정없이 거리로 내쫓으셨답니다!\""
 wet_nurse_court_position_job: "\"저는 [former_employer.GetHouse.GetName] 가문의 아기들을 돌보았습니다. 성장하는 모습을 지켜보고, 음식을 먹이고, 옷을 갈아입히고, 걷는 법까지 가르쳤지요. 아이들은 저를 사랑했답니다! 하지만 지금의 저는 직업을 잃고 궁핍해졌습니다. 무정하고 잔인한 [former_employer.GetTitledFirstName]께선 아이들이 자라자 저더러 #EMP '쓸모없는 짐'#!이라 하시더군요!\""
 antiquarian_court_position_job: "\"저는 [former_employer.Custom2('InsultAdjective', SCOPE.sC('local_character'))] [former_employer.GetTitledFirstName]의 피고용인으로서 [former_employer.GetPrimaryTitle.GetAdjective] 유물을 직접 관리했습니다. 항아리와 상자를 닦고, 빛나는 기름으로 무기와 보석을 관리하고, 비단과 리넨을 누구보다 세심하게 접었습니다. 그런데 그 대가가 뭔지 아십니까? 바로 거리로 내쫓기는 거였습니다! 아, 다시 한번만 그 보물들을 관리할 수 있다면...\""
 bp3_journey.1900.knowledge_hoarding: "이곳에 대해 뭘 알고 있지? 모든 걸 말해주게!"
 bp3_journey.1900.curiosity: "함께 가자, 불쌍한 영혼이여. 내가 돌봐 주겠다!"
 bp3_journey.1900.a: "이 동전을 받고 사연을 들려주게."
 bp3_journey.1900.b: "동전보다 더 귀중한 것, 다시 말해 일자리를 줄 수 있네!"
 bp3_journey.1900.c: "꺼져라, 더러운 거지 놈아!"
 bp3_journey.2000.t: "걸어 다니는 전설"
 bp3_journey.2000.desc: "\"안녕하신지요. 혹시 [ROOT.Char.GetTitledFirstName] 되십니까?\" 어떤 [new_promoter.GetWomanMan]이 나를 향해 오라며 손짓한다.\n\n\"제 이름은 [new_promoter.GetFirstNameNicknamed]입니다. [new_promoter.GetPrimaryTitle.GetBaseNameNoTier]의 [new_promoter.GetTitleAsNameNoTooltip|U]이자 [ROOT.Char.GetPromotedLegend.GetName]의 전설을 들은 자이지요! [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 주변의 몇몇 음악가들이 [ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUINamePossessive] 모험에 관한 노래를 부르며 군중을 끌어모았답니다. 그래서 흥미가 생기더군요. 혹시 이야기를 직접 들려주실 수 있는지요?\""
 bp3_journey.2000.a: "그 음악가들은 어디 있지? 직접 후원하고 싶은데..."
 bp3_journey.2000.b: "기꺼이 다 말해 주지!"
 bp3_journey.2000.c: "더 중요한 일부터 처리해야겠어."
 bp3_journey.2100.t: "[location.GetCounty.GetTitle.GetAdjectiveNoTooltip] 특선 요리"
 bp3_journey.2100.desc: "\"맛있는 음식 맛보고 가십시오!\" 노점 상인이 외친다. \"구운 [local_character.Custom('RegionalEdibleMeat')] 꼬치, [local_character.Custom('GetFoodDetail')](으)로 속을 채운 [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('FavoriteTreatDemand')], 그리고 이 모든 걸 씻어낼 [local_character.Custom('RegionalDrink')] 한 잔까지!\n\n\"사실은...!\" [local_character.GetSheHe]가 나를 향해 몸을 돌렸다. \"제 특선 요리, [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('FunFoodPrefix')] [local_character.Custom('GetLocalStreetFood')](을)를 드시는 건 어떨까 해서 말입니다. 건강에 대단히 좋고 마법 같은 효과도 있죠. 당신을 더욱 [ROOT.Char.Custom('ComplimentAdjective')] 사람으로 만들어 줄 겁니다!\""
 bp3_journey.2100.knowledge_hoarding: "마법 같은 효과? 음, 하나 주게."
 bp3_journey.2100.curiosity: "[local_character.GetCulture.GetNameNoTooltip] 음식이야 좋지. 전부 다 시식해 보고 싶군!"
 bp3_journey.2100.curiosity_2: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip] 같은 음식은 내 [ROOT.Char.Custom('GetCourtType')]에서 직접 맛보는 게 어떨까!"
 bp3_journey.2100.a: "[local_character.Custom('RegionalDrink')] 한 잔과 [local_character.Custom('RegionalEdibleMeat')] 꼬치 부탁하네."
 bp3_journey.2100.b: "이 자리에서 훌륭한 시식 전문가가 탄생할 것 같은 예감이 들어."
 bp3_journey.2100.c: "됐네. 난 견문을 쌓으러 여기 온 거야."
 food_prefix_honey: "벌꿀"
 food_prefix_berry: "베리"
 food_prefix_salt: "소금"
 chance_of_food_poisoning: "식중독에 걸릴 확률 #weak ([GetTrait('ill').GetName( GetPlayer )])#!: #N [SCOPE.ScriptValue('food_poison_value')|0]%#!"
 bp3_journey.2200.t: "[location.GetCounty.GetTitle.GetNameNoTierNoTooltip]의 [local_character.Custom('RaunchyComplimentNoun')|U]"
 bp3_journey.2200.desc: "\"혹시 동행을 원하시나요, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" 한 [local_character.GetWomanMan]이 유혹하듯 속삭이더니, 손가락으로 자신의 [local_character.Custom('ObjectifiedFeature')](을)를 가볍게 쓸어내린다. \"어떤 욕망이든 만족시켜 드리죠.\" [local_character.GetSheHe]가 부드럽게 말을 이어간다.\n\n\"따뜻한 오일로 몸을 쉬게 하거나, [SCOPE.Custom('RandomEntertainmentTextName')](을)를 읽어 드리며 마음을 즐겁게 해드릴 수 있어요. 육체적인 욕망이 필요하면... 밤 동안 저를 취하셔도 되고요.\""
 bp3_journey.2200.spread_legend_intent: "차라리 내가 [ROOT.Char.GetPromotedLegend.GetNameNoTooltip](을)를 읽어주지!"
 bp3_journey.2200.knowledge_hoarding: "동행이 필요해. 대신 말 상대만 해주면 된다!"
 bp3_journey.2200.curiosity: "대단한 인재군! 지금까지의 삶을 버리고 나와 함께하도록."
 bp3_journey.2200.curiosity_2: "이렇게 아름다운 사람이 있다니... 연인이 되어주오, 나의 [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] [local_character.Custom('RaunchyComplimentNoun')]!"
 bp3_journey.2200.a: "꼭 자빠뜨리고 말 것이다!"
 bp3_journey.2200.a_2: "따뜻한 오일이라니 괜찮겠는데..."
 bp3_journey.2200.b: "이렇게 재능 있는 사람을 여기다 썩히다니."
 bp3_journey.2200.c: "함부로 건들지 마라, [local_character.Custom2('InsultNounSexual', ROOT.Char)]."
 local_monument_tt: "[local_character.GetSheHe|U]는 삶의 대부분을 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 주변에서 보냈습니다. 그러니 자기 삶의 터전과 관련해 해줄 이야기가 많을 것입니다."
 bp3_journey.2300.t: "[local_ruler.GetTitledFirstNamePossessiveNoTooltip] [regiment.GetNameNoTooltip]"
 bp3_journey.2300.desc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 입구에 들어서자 [regiment.GetName]의 행렬이 보였다. 이 지역의 영주인 [local_ruler.GetTitledFirstName](을)를 위해 개선 행렬을 벌이고 있는 것이다.\n\n\"그대들은 이 땅의 자랑이다!\" [local_ruler.GetFirstNamePossessiveNoTooltip] 목소리가 행사장에 울려 퍼진다. \"나의 영광스러운 [location.GetCulture.GetNameNoTooltip] 전사들이여. 엄선된 나의 [regiment.GetNameNoTooltip]들이여. [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]의 영원한 수호자들이여!\""
 bp3_journey.2300.knowledge_hoarding: "이 흥미로운 장소가 어떤 곳인지 얘기 좀 해봅시다, [local_ruler.GetFirstNameNoTooltip] [local_ruler.GetLadyLord|U]."
 bp3_journey.2300.curiosity: "[location.GetCulture.GetCollectiveNounNoTooltip](을)를 정말 훌륭하게 다스리고 있군요!"
 bp3_journey.2300.curiosity_2: "나에게도 한 명의 투사를 맡겨 주신다면 정말 감사하겠습니다, [local_ruler.GetFirstNameNoTooltip]!"
 bp3_journey.2300.a: "[local_ruler.GetFirstNamePossessiveNoTooltip] 축복이 있으면 나 역시 [regiment.GetNameNoTooltip](을)를 이끌 수 있겠지!"
 bp3_journey.2300.b: "이 [regiment.GetNameNoTooltip] 중 한 명은 훌륭한 투사로 거듭나겠군."
 bp3_journey.2300.c: "나도 [local_ruler.GetFirstNameNoTooltip] 옆에 모습을 드러내야겠다."
