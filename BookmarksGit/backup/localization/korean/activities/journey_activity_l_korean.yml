 bp3_journey.1000.t: "건축 모형 판매"
 bp3_journey.1000.desc: "\"여러분이 원하는 [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] 모형이 여기 있습니다!\" 행상인의 목소리가 시장 전역에 울려 퍼진다.\n\n자세히 살펴보니, 점토 조각상이 #EMP 놀라운#! 솜씨를 자랑하고 있다. 세세한 부분까지 완벽하게 재현해 낸 작품이다. 솔직히 말해 입이 떡 벌어질 만큼 훌륭하다.\n\n\"장인이 한 땀, 한 땀 직접 정성 들여 만든 겁니다, [ROOT.Char.Custom('FormOfAddressForLiege')|U]! 이 기회에 하나 장만하시렵니까?\""
 bp3_journey.1000.knowledge_hoarding: "어떻게 만들었는지 과정을 보여주게."
 bp3_journey.1000.curiosity: "[local_character.GetCulture.GetNameNoTooltip]의 장인들은 정말 대단하군! 나와 함께 하세!"
