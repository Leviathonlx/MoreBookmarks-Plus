 journey_curiosity_intent_idesc: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] 주변에 사는 주민들과 만남이 기다려진다. 사연을 듣고 일상을 지켜볼 수 있다니 얼마나 좋은 기회인가."
 journey_curiosity_intent_idesc2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] 주변의 활기차고 북적거리는 장소를 통해 다양한 인연과 배움을 접할 수 있을 것이다."
 journey_curiosity_intent_idesc3: "현지인의 눈으로 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]의 몰랐던 측면을 발견하는 재미도 아주 쏠쏠하리라 생각한다."
 spread_legend_intent_idesc: "저 부산스러운 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]에 불멸의 [me_scope.GetPromotedLegend.GetName]을 영원히 남길 생각을 하니, 그 어느 때보다도 장렬한 목적의식이 마음을 가득 채운다."
 spread_legend_intent_idesc2: "[location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]의 그림자 속에서 [me_scope.GetPromotedLegend.GetName]이 거리마다 퍼져 나가는 모습을 상상해 보았다. 현지인들은 그 이야기에 전율하리라!"
 spread_legend_intent_idesc3: "나는 [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName](을)를 향해 성큼성큼 걸어간다. [me_scope.GetPromotedLegend.GetName]을 새기기에 완벽한 곳으로 말이다. 이 전설은 역사의 연대기에 기록되고 주민들의 입에도 대대손손 전해지리라."
 monument_view_intro_1: "[location.Custom('MonumentTypeDesc')]의 실루엣이 지평선 너머 모습을 드러내자, 내 마음속에도 기대감이 부풀기 시작했다."
 monument_view_intro_2: "드디어 [location.Custom('MonumentTypeDesc')](이)가 보이자 내 마음속에 불꽃이 일어나기 시작했다. 기념물이 내 모험심을 자극하고 있다."
 monument_view_intro_3: "멀리서 [location.Custom('MonumentTypeDesc')]의 모습이 훤히 드러나자, 나는 경외감에 사로잡힌 채 장소로 다가간다."
