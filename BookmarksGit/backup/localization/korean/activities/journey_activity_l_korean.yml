 bp3_journey.1200.t: "면도와 이발"
 bp3_journey.1200.desc: "시장 한 구석에서 #EMP '[local_character.GetFirstNameNicknamed] - 이발 및 수술 가능'#!이라는 간판이 걸린 문을 발견했다. 문 앞은 손님들로 장사진을 이루고 있었다. 딱 봐도 인기가 #EMP 하늘을 치솟는#! 듯하다.\n\n가까이 다가가 보니 주인장이 생전 처음 보는 수준의 정확도와 빠르기로 머리카락을 자르는 모습이 보였다. 흐트러지고 엉킨 머리카락이 윤기 넘치고 풍성하게 변해간다."
 bp3_journey.1200.knowledge_hoarding: "어떻게 이렇게 우아하게 자를 수 있는 걸까?"
 bp3_journey.1200.curiosity: "진정한 #EMP '[location.GetNameNoTooltip] 양식'#! 머리가 뭔지 알려다오. 그리고 나와 같이 길을 떠나는 건 어떤가!"
 bp3_journey.1200.a: "이발을 부탁하지!"
 bp3_journey.1200.b: "[ROOT.Char.Custom('GetCourtType')]에서 이 이발사 겸 외과의가 도움이 될지도 모르겠군."
 bp3_journey.1200.c: "시간 낭비다."
