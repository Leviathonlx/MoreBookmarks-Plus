 stress_trait_ongoing.0501.t: "느긋한 저녁시간"
 stress_trait_ongoing.0501.desc: "요즘 통치 문제 때문에 스트레스가 이만저만이 아니다. 한 쪽의 일이 해결되면 다른 쪽에 또 다른 일이 생기는 식으로 문제가 끊임없이 생겼다. 사소한 문제에조차 농노, 사제들이 돌아가며 #EMP 내#!판단을 기다렸다.\n\n귀찮게 하는 신하도, 탄원인도, 외교관도, 판사도 없는 하루를 보내고 싶다. 큰 접시에 담긴 대마 케이크나 먹으며..."
 stress_trait_ongoing.0501.adventurer: "요즘 야영지 운영 문제 때문에 스트레스가 이만저만이 아니다. 한 쪽의 일이 해결되면 다른 쪽에 또 다른 일이 생기는 식으로 꼬리에 꼬리를 물고 늘어진다. 처리해야 할 잡일에, 문제에, 질문이 끝도 없다. 모두 #EMP 내#!가 해결 방안을 제시해야 한다.\n\n격려 연설도, 훈련도, 회의도 없는 하루를 보내고 싶다. 큰 접시에 담긴 대마 케이크나 먹으며..."
 stress_trait_ongoing.0501.administrative: "요즘 [ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip] 가문 운영 문제 때문에 스트레스가 이만저만이 아니다. 한 쪽의 일이 해결되면 다른 쪽에 또 다른 일이 생기는 식으로 꼬리에 꼬리를 물고 늘어진다. 처리해야 할 잡일에, 문제에, 질문이 끝도 없다. 모두 #EMP 내#!가 해결 방안을 제시해야 한다.\n\n계획도, 몸치장도, 아첨도, 날조도 없는 하루를 보내고 싶다. 큰 접시에 담긴 대마 케이크나 먹으며..."
 stress_trait_ongoing.0501.a: "다시 일하러 가야겠군!"
 stress_trait_ongoing.0501.b: "딱 하루만 쉴 건데..."
 overworking_diplomacy_modifier: "외교 과로"
 overworking_diplomacy_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier: "전투 과로"
 overworking_martial_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier: "관리 과로"
 overworking_stewardship_modifier_desc: "해당 인물은 정신 건강보다 일을 더 챙기고 있습니다."
 overworking_intrigue_modifier: "계책 과로"
 overworking_intrigue_modifier_desc: "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier: "학습 과로"
 overworking_learning_modifier_desc: "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t: "달콤한 휴식"
 stress_trait_ongoing.0506.desc_leper: "몸을 축내는 이 병이 날마다 내 살점을 갉아먹는다. 나는 아직[ROOT.GetCharacter.GetTitleAsNameNoTooltip] 이지만... [ROOT.Char.Custom(GetCourtierPlural)]들이 나를 그저 쓸모없는 문둥이로 볼까봐 두렵다."
 stress_trait_ongoing.0506.desc_gout_ridden: "사지를 옭아매는 고통이 저려와 몇 시간에 걸쳐 서서히 피어나는 고뇌가 매일같이 나를 불구로 만들어나간다. 매번 무미건조한 욱신거림에서 시작해 타오르는 고통의 물결로 격화되는 것보단 차라리 지속적인 고통에 시달리는 게 낫지 않을까 하는 의문이 종종 들곤 한다."
 stress_trait_ongoing.0506.desc_cancer: "쑤시는 듯한 통증이 언제 나타날지 불안에 떨며 몇 주가 아주 천천히 지나갔다. 어떤 날은 견딜 만했지만 어떤 날은 통증이 너무 심해 움직이거나 말하는 건 고사하고 숨도 제대로 못 쉴 지경이었다. 이 땅에 남아있을 수 있는 시간을 이 불치병이 천천히 도둑질하는 것이 느껴진다."
 stress_trait_ongoing.0506.desc_disfigured: "내 상처는 겉보기에 아문 것처럼 보이지만 속에서는 기형이란 이름의 고뇌가 끊임없이 작렬한다. 손가락 한 개로 흉터를 만질 때마다 비참한 기억이 홍수처럼 밀려들어 온다."
 stress_trait_ongoing.0506.desc_maimed: "기침을 하며 피가 섞인 가래를 뱉어낸다. 이제는 이 증상이 새롭게 나타난 것인지, 아니면 이 불구가 되고 파괴당한 몸에 오는 고통인 것인지 분간도 가지 않는다. "
 stress_trait_ongoing.0506.desc_one_eyed: "눈을 담고 있었던 구멍이 아직도 가끔 아프다. 대개 쑤시는 듯한 고통이 느껴진다. 상태가 정말 좋지 않을 때는 이상한 혼령이나 환상이 보이기도 한다."
 stress_trait_ongoing.0506.desc_one_legged: "손으로 내 다리의 남은 부분을 눌러 본다. 가끔 익숙한 길을 걷곤 할 때면 두 다리가 아직 붙어있는 것만 같다. 절단된 부위에서 환상통이 밀려와 내 머릿속을 가득 채운다."
 stress_trait_ongoing.0506.desc_wounded: "벤 부분을 손가락으로 만지면 흠칫 놀라게 된다. 검붉게 앉은 딱지 가루가 손가락에 묻는다. 상처가 아직도 아물지 않은 것이다."
 stress_trait_ongoing.0506.desc_fallback: "고통이 내 몸을 산산조각낸다. 내가 견디기엔 너무 가혹한 시련이다. 밀려오는 고통에 대처할 수 있는 방법이 필요하다."
 stress_trait_ongoing.0506.desc: "\n\n대마가 잠시나마 통증을 완화해줄 것이다. 유일한 문제는 대마를 혼자 즐길지 아니면 누군가와 같이 할지 결정하는 것이다. [medication_friend.GetTitledFirstName](이)가 이번 저녁에 같이 피우지 않겠냐고 물어보긴 했었지.."
 stress_trait_ongoing.0506.a: "잠시 혼자 있으면 된다."
 hashish_alone_modifier: "혼자서 치료하기"
 hashish_alone_modifier_desc: "해당 인물은 저녁 시간에 대마 케이크를 먹으며 통증을 완화시킵니다."
 stress_trait_ongoing.0506.b: "[medication_friend.GetFirstNameNoTooltip](이)가 나와 시간을 보내고 싶어할까?"
 hashish_with_friend_modifier: "다른 이와 함께 치료하기"
 hashish_with_friend_modifier_desc: "이 사람은 저녁 시간에 좋은 친구와 함께 질 좋은 대마를 즐기고 있습니다."
 stress_trait_ongoing.0511.t: "항상 그래왔듯"
 stress_trait_ongoing.0511.desc: "어느 시원한 저녁, 자리에 앉아 대마를 얹은 달콤한 케이크를 음미하고 있을 때였다. 난데없이 화가 잔뜩 난 [crusty_old_person.GetTitledFirstName]의 거친 숨이 느껴지는 게 아닌가.\n\n\"[ROOT.GetCharacter.GetFirstNameNoTooltip], 대마 내려놓고 정신 좀 차리게! [crusty_old_person.GetFaith.HighGodName]께서 이런 식으로 시간을 허비하라고 자네를 이 땅으로 보내신 줄 아는가!\""
 stress_trait_ongoing.0511.a: "내가 어리석었군! 대마 따위는 그만 둬야겠어."
 stress_trait_ongoing.0511.a_flavour: "대마 케이크를 버림"
 stress_trait_ongoing.0511.b: "(대마를 계속 피우며) 당신 말씀이 #EMP 옳습니다#!."
 stress_trait_ongoing.0511.b_flavour: "빌어먹을. 케이크. 다. 먹어 치워."
 stress_trait_ongoing_0516.t: "방황하는 마 -"
 stress_trait_ongoing_0516.desc: "\"...음 때문에 이 회담이 중요한 겁니다.\"\n\n어? 아, 그래. [important_guest.GetTitledFirstName](와)과 회의를 하던 참이었지. 뭔가... 무슨 회의인지는 몰라도. #EMP 안건#!이 뭐였더라? 뭔지 몰라도 표정이 대단히 심각해 보이는데.\n\n나는 손을 뻗어 대마 케이크 한 조각을 더 쥐고 생각에 잠긴 채 조금씩 먹기 시작했다. 내가 묵묵부답으로 일관하자 [important_guest.GetFirstNameNoTooltip](은)는 눈썹을 치켜들었다. 아무래도 케이크를 #EMP 너무 많이#! 먹은 건 아닐까."
 stress_trait_ongoing.0516.a: "지금 이 자리가 중요한 자리긴 해..."
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip](이)가 내 침착하고 한결같은 반응에 감명받음"
 stress_trait_ongoing.0516.a.tt_fail: "당신이 대마에 취한 것을 불쾌해함"
 stress_trait_ongoing.0516.b: "미안하오. 요즘 내 몸 상태가 썩 좋지 않아서."
 stress_trait_ongoing.0516.b_flavour: "회담에서 일찍 나와 누움"
 stress_trait_ongoing.0516.c: "자네, 긴장 좀 풀고 대마 케이크 좀 들지!"
 stress_trait_ongoing.0516.c_flavour: "하인을 시켜 대마 케이크를 더 가져오도록 함"
