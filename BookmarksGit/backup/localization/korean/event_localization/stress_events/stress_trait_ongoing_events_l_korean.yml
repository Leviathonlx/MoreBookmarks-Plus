 stress_trait_ongoing.1501.t: "몰입"
 stress_trait_ongoing.1501.desc_1_a: "오늘 아침 길을 가다 마주친 [obsession.GetTitledFirstNamePossessive] 감질나게 드러난 가슴골을 흘깃 보았다."
 stress_trait_ongoing.1501.desc_1_b: "오늘 아침 길을 가다 마주친 [obsession.GetTitledFirstNamePossessive] 바지 섶 위로 무언가가 도발적으로 튀어나와 있다는 사실을 깨달았다."
 stress_trait_ongoing.1501.desc_1_c: "오늘 아침 길을 가다 마주친 [obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 온화한 미소를 지어 보였다."
 stress_trait_ongoing.1501.desc_1_d: "오늘 아침 길을 가다 [obsession.GetTitledFirstNamePossessive] 몸을 봤는데, 이러면 안 된다고 생각하면서도 시선을 돌릴 수가 없었다."
 stress_trait_ongoing.1501.bridge: "그 이후로 그 광경을 뇌리에서 떨쳐낼 수가 없었다. 야릇한 광경이 떠오르는 바람에 일에 집중하기가 힘들 정도였다.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "그 봉긋한 가슴에다가..."
 stress_trait_ongoing.1501.desc_2_b: "그 큼직한 엉덩이에다가..."
 stress_trait_ongoing.1501.desc_2_c: "그 남자다운 매력에다가..."
 stress_trait_ongoing.1501.desc_2_d: "그 매력적인 몸매에다가..."
 stress_trait_ongoing.1501.desc_2_e: "그 떡 벌어진 어깨에다가..."
 stress_trait_ongoing.1501.desc_2_f: "그 근사한 몸매에다가..."
 stress_trait_ongoing.1501.desc_3_a: "가녀린 몸매로 돌아다니는 모습을 떠올리노라면..."
 stress_trait_ongoing.1501.desc_3_b: "토실토실한 몸매로 돌아다니는 모습을 떠올리노라면..."
 stress_trait_ongoing.1501.desc_3_c: "걸어갈 때마다 근육이 꿈틀거리는 모습까지 떠올리노라면..."
 stress_trait_ongoing.1501.desc_3_d: "침착하고 품위있는 모습까지 떠올리노라면..."
 stress_trait_ongoing.1501.desc_3_e: "장난스럽게 돌아다니는 모습을 떠올리노라면..."
 stress_trait_ongoing.1501.desc_3_f: "반듯한 걸음으로 돌아다니는 모습을 떠올리노라면..."
 stress_trait_ongoing.1501.end: "버틸 수가 없다니까! 끓어오르는 마음을 좀 식힐 것을 찾아야겠어! 이러다간 아무것도 못 할 것 같으니!"
 stress_trait_ongoing.1501.warning: "\n\n아아, [obsession.GetFirstName](이)가 [ROOT.Char.GetWomenMen]에 별 관심이 없다는 걸 알게 됐다. 그렇다면 내게도 관심이 없겠군."
 stress_trait_ongoing.1501.a: "[obsession.GetSheHe]도 나와 같은 기분을 느끼는 지 알아야겠어!"
 stress_trait_ongoing.1501.a.flavor: "이렇게 한다면 어떤 식으로든 일은 해결될 것이다."
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName]도 나를 갈망함"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName](이)가 내 유혹을 거절함"
 stress_trait_ongoing.1501.b: "상상정도야 괜찮지, 뭐."
 stress_trait_ongoing.1501.b.flavor: "혼자 있으면 그래도 마음에 조금이나마 위안이 찾아오긴 하겠지."
 stress_trait_ongoing.1501.c: "사창가에 갔다 오면 [obsession.GetHerHim]에 대한 마음도 조금은 사그라들겠지.."
 stress_trait_ongoing.1501.c.flavor: "#EMP 누군가는#! 나를 여기서 벗어나게 해 줄 거야."
 stress_trait_ongoing.1501.d: "[obsession.GetFirstNameNoTooltip](을)를 이런 식으로 생각하면 #EMP 안 돼#!!"
 stress_trait_ongoing.1501.d.flavor: "너무 [obsession.GetHerHim]에게 몰입하면 [obsession.GetHerHim]뿐 아니라 내게도 좋지 않아."
