 stress_trait_ongoing.4501.t: "한 입도 먹지 못하고"
 stress_trait_ongoing.4501.desc: "지난 몇 주간 유난히 스트레스를 많이 받았다. 지금 난 그저 잘 만든 맛있는 [ROOT.Char.Custom('FavoriteTreat')]이(가) 땡긴다... 여러 접시도 먹을 수 있을 것 같다...\n\n젠장, 아예 한 냄비도 먹을 수 있을 것 같다!\n\n 저런, 요리사가 내게 남은 음식도, 더 만들 재료도 부족하다고 말해준다."
 stress_trait_ongoing.4501.a: "여기 돈을 줄 테니, 돈이 얼마나 들든 음식 좀 사다 주게!"
 stress_trait_ongoing.4501.b: "#EMP 아무거나 다 좋으니#! 허기 달랠 만한 것 좀 있나?"
 stress_trait_ongoing.4501.b.success: "새로운 좋아하는 디저트를 발견함"
 stress_trait_ongoing.4501.b.cannibal: "인육에 취미가 생김"
 stress_trait_ongoing.4501.b.failure: "허기가 채워지지 않음"
 stress_trait_ongoing.4501.c: "음... 그냥 혼자 나가야겠군."
 stress_trait_ongoing.4502.t: "갈망"
 stress_trait_ongoing.4502.desc: "지난 몇 주간 유난히 스트레스를 많이 받았다. 근사하고 육즙 많은 고기가 먹고 싶다. 부드러운 허릿살이나 갈빗살이면 좋겠다. \n\n음식 생각에 침이 고이고, 배고픔을 더 이상 참을 수가 없다. 지금은 안 돼."
 stress_trait_ongoing.4502.a: "아무도 [prisoner.GetTitledFirstNameNoTooltip](을)를 그리워하지 않을 것이다."
 stress_trait_ongoing.4502.b: "뭐가 되었든 [courtier.GetTitledFirstNameNoTooltip](이)가 자초한 일이다..."
 stress_trait_ongoing.4502.c: "[hapless_village.GetNameNoTier]로 여행을 떠날 시간이군!"
 stress_trait_ongoing.5001.t: "식사의 숨겨진 비밀"
 stress_trait_ongoing.5001.desc: "\"[ROOT.Char.GetTitledFirstName](이)시여, 저를 따라오십시오. 깜짝 놀랄만한 선물이 있습니다!\" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 들뜬 어조로 말했다. \"요즈음 잘 먹지 못하시는 것 같아 지난 몇 주간 각종 진귀한 음식을 최대한 찾아봤습니다!\"\n\n[giver.GetHerHim]를 따라 들어가자, 다양한 종류의 요리가 잔뜩 준비된 테이블이 날 기다리고 있었다. [ROOT.Char.Custom('GetExpensiveMeal')|U], [ROOT.Char.Custom('GetExpensiveMealAlt')], [ROOT.Char.Custom('GetExpensiveDessert')]까지... 냄새만 맡았을 뿐인데 배가 요동쳤다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 어서 드시지요!\""
 stress_trait_ongoing.5001.a: "\"이거, 음... 정말 맛있군. 아주 맛있어.\""
 stress_trait_ongoing.5001.a.flavor: "그래도 예의를 차리며 식사를 해야지."
