l_korean:
 stress_threshold_cooldown_message: "[SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0]년 후에도 [stressed|E] 상태이면 또 다른 [mental_break|E]에 시달리게 됨"
 #System Messages
 stress_threshold.0010.toast: "압도적인 스트레스"
 stress_threshold.0010.text: "[stress_level|E] 증가"
 stress_threshold.0400.toast: "[stress|E] 수치의 한계를 넘어서 [stress_level|E]가 3으로 초기화되었습니다."
 #Level 1 Stress Events
 stress_threshold.1001.t: "정신 붕괴: 어두운 상념들"
 stress_threshold.1001.desc: "최근 죄책감과 부끄러움에 괴롭다. 내가 저지른 모든 죄악, 나의 결점, 그리고 실패들... 어두운 상념들이 해야할 일을 하는 것을 방해하고 불면증을 일으켰다.\n\n이 정신적 고통을 끝내려면 뭐라도 해야 할 것 같은데, 어떻게 해야 좀 나아질까?"
 stress_threshold.1001.contrite.gain: "나의 모든 잘못들을 이실직고 해야겠군!"
 stress_threshold.1001.contrite.effect: "비밀을 더 이상 감출 수 없겠어!"
 stress_threshold.1001.flagellant.gain: "채찍의 고통이 나의 죄악을 벗겨낼 것이다."
 stress_threshold.1001.flagellant.effect: "난 처벌받아야 해! 내가 한 모든 것들에 대해서!"
 stress_threshold.1001.improvident.gain: "자선 단체에 기부하면 내가 지은 죄를 만회할 수 있을 거야."
 stress_threshold.1001.improvident.effect: "이 금화는 다른 이들에게 더 유용할 것이다!"
 stress_threshold.1001.drunkard.gain: "술 몇 잔 더 마시면 좀 나아지려나?"
 stress_threshold.1001.drunkard.effect: "생각이 사라질 때까지 마셔야겠군."
 stress_threshold.1001.hashishiyah.gain: "대마를 좀 피우면 기분이 나아질 거야..."
 stress_threshold.1001.hashishiyah.effect: "대마 케이크와 함께 편안한 밤을 보내면 좀 나아질 것이다."
 stress_threshold.1001.journaller.gain: "걱정을 글로 쓰면 집중하는 데 도움이 된다."
 stress_threshold.1001.journaller.effect: "혼자 서재에서 하룻밤을 보내야겠어."
 stress_threshold.1001.endure: "마음을 굳게 먹고 이런 충동들을 떨쳐버려야겠군!"
 stress_threshold.1011.t: "정신 붕괴: 음탕한 욕구"
 stress_threshold.1011.desc: "최근 음탕한 생각과 성적 공상이 집중을 방해한다. 일상에서 맞닥뜨리는 어려움들로 공상에 빠지거나 현실에 대해 망각하는 일도 너무 쉽게 일어난다.\n\n이런 욕망들은 내 인생에 방해가 되고 있다는 것이 명확하다. 어떻게 해야 할까?"
 stress_threshold.1011.rakish.gain: "집창촌에 잠깐 다녀오면 좀 나아지겠지!"
 stress_threshold.1011.rakish.effect: "오늘 밤엔 집창촌에 나 외에는 아무도 못 들어가게 하도록."
 stress_threshold.1011.rakish.tt: "그런 음탕한 행동은 그 자체로 위험한 일이니..."
 stress_threshold.1011.reclusive.gain: "유혹을 피하려면 나 자신을 격리해야겠군!"
 stress_threshold.1011.reclusive.effect: "고요 속에서 평화를 찾으리!"
 stress_threshold.1011.conversion.interfaith: "[new_faith.HighGodName]의 새로운 시각이 나를 도울 수도?"
 stress_threshold.1011.conversion.intrafaith: "[ROOT.Char.GetFaith.HighGodName]의 실패를 [new_faith.HighGodName]로 메꿀 수 있지 않을까?"
 stress_threshold.1011.conversion.judaism: "옛 계명들이 내 신앙의 순수함을 지켜줄 것이다."
 stress_threshold.1011.conversion.christianity: "예수님, 저를 유혹에서 구하옵소서!"
 stress_threshold.1011.exercise.gain: "욕망을 다르게 배출해보는 게 도움이 될 수도 있어..."
 stress_threshold.1001.exercise.effect: "열심히 운동하면 이런 욕망도 불태울 수 있을 거야."
 stress_threshold.1011.endure: "입술이라도 깨물어 집중을 유지하겠노라!"
 stress_threshold.1501.t: "정신 붕괴: 아무 것도 가치없으니"
 stress_threshold.1501.intro.desc: "날이 갈수록 침대 밖으로 기어 나와야 할 이유를 찾는 일이 더 힘들어진다."
 stress_threshold.1501.helper.desc: "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 나를 기다리지만, [scoped_helper.GetHerHis] 말도 아무런 위안이 되지 못한다는 걸 잘 안다."
 stress_threshold.1501.nohelper.desc: "침대에서 겨우 벗어났지만, [ROOT.Char.Custom('GetCourt')]의 온갖 하찮은 일에는 더 이상 흥미가 없다. 아침을 먹고 싶다는 기분도 들지 않는다."
 stress_threshold.1501.faith.desc: "\n\n[scoped_ruler.GetFaith.AltPriestTermPlural]의 말조차도 내 귀에는 입에 발린 소리처럼 들린다."
 stress_threshold.1501.fallback.desc: "\n\n이 천편일률적 삶을 더 이상 버틸 수가 없다."
 stress_threshold.1501.a: "더 이상은 견딜 수 없군!"
 stress_threshold.1501.b: "오늘도 점심은 걸러야겠네."
 stress_threshold.1501.c: "그냥 혼자 있고 싶네."
 stress_threshold.1501.d: "음식 모두가 마치 재같은 맛을 내는데 왜 식사를 해야 하는가?"
 stress_threshold.1501.e: "이런 어두운 생각 때문에 내 집중이 흐트러지지 않게 해야겠어."
 stress_threshold.1501.f: "[scoped_ruler.GetFaith.GetAdherentName](으)로서의 생은 목적이 없다."
 stress_threshold.1502.t: "정신 붕괴: 분노"
 stress_threshold.1502.intro.desc: "왜 #EMP 항상#! 내가 모든 걸 스스로 처리해야만 하는가? 내 [ROOT.Char.Custom('GetCourt')|l]의 반은 명령을 따를 능력이 안 되고, 나머지 반은 명령을 이해조차 하지 못한다. 이런 상황 속에서 대체 어떻게 [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]의 대소사를 처리하라는 거지?"
 stress_threshold.1502.courtier.desc: "\n\n특히 [scoped_courtier.GetFirstName]의 행태는 최근 들어 참기 힘들어졌다. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] 쉴새없는 헛소리를 더는 참을 수가 없다."
 stress_threshold.1502.nocourtier.desc: ""
 stress_threshold.1502.a: "너는 그냥 [scoped_courtier.Custom2('InsultAdjective', ROOT.Char)] [scoped_courtier.Custom2('InsultNoun', ROOT.Char)]일 뿐이야!"
 stress_threshold.1502.b: "교도소장! 죄수 한 명 더 데려와!"
 stress_threshold.1502.c: "\"왜 네놈들은 다 그렇게 무능한 #EMP 멍청이들인가#!!?\""
 stress_threshold.1502.d: "[ROOT.Char.Custom('GetDungeon')]에 다녀오면 머리가 좀 가벼워질 것 같군..."
 stress_threshold.1502.e: "그냥 참아내는 수밖에 없어."
 stress_threshold.1502.f: "이 나쁜 일들을 일기에 꾸준히 적는 건 어떨까?"
 stress_threshold.1502.g: "오 [scoped_ruler.GetFaith.HighGodName](이)시여, 전 술이 필요합니다!"
 stress_threshold.1503.t: "정신 붕괴: 내면의 공허함"
 stress_threshold.1503.desc: "이제 무엇에도 만족할 수 없게 되었다. 내 모든 노력에도 불구하고, 행복도 마음의 평화도 모두 사라져 버렸다. 마치... 뭔가가 빠진 듯한 느낌이다.\n\n내 마음을 갉아먹는 이 구멍을 대체 무엇이 메워줄 수 있을까?"
 stress_threshold.1503.a.a: "보석을 좀 더 많이 가지면?"
 stress_threshold.1503.a.b: "더 큰 왕관이 필요해!"
 stress_threshold.1503.a.c: "옷이 좀 질리는데..."
 stress_threshold.1503.a.d: "힘이 넘치는 새 종마!"
 stress_threshold.1503.a.e: "유명한 예술가가 그린 새 그림!"
 stress_threshold.1503.b: "[scoped_ruler.Custom('GetExpensiveMeal')] 뿐이 이 고통을 치유해줄 수 있어."
 stress_threshold.1503.e: "뭐라도 해볼 수 있으면 좋을 텐데..."
 stress_threshold.1504.t: "정신 붕괴: 끝없는 고역"
 stress_threshold.1504.desc: "때로는 내 어깨에 세상의 무게를 짊어진 듯한 기분이 든다. [scoped_ruler.GetTitleAsNameNoTooltip](으)로서의 책무는 정말이지 끝이 없다...\n\n나만을 위해 쓸 수 있는 시간도 거의 없다."
 stress_threshold.1504.a: "이 놈들은 나를 잠시만이라도 가만히 놔둘 수 없는 것인가?"
 stress_threshold.1504.b: "기분 전환을 위해 뭐라도 해야겠어..."
 stress_threshold.1504.e: "어쨌든 내 의무야."
 stress_threshold.1504.f: "나는 바보들로 둘러싸여있다!"
 stress_threshold.1504.g: "글을 써서 생각을 정리해야겠군."
 stress_threshold.1504.h: "말에 안장을 달아라. 좀 나갔다 와야겠다!"
 stress_threshold.1504.i: "잠시 조용히 생각할 시간이 필요하다."
 stress_threshold.1601.t: "정신 붕괴: 회전하는 생각"
 stress_threshold.1601.desc: "집중할 수가 없다. 생각이 쳇바퀴를 돌듯 끝없이 이어진다! [ROOT.Char.Custom('GetCourt')|l]도 감독해야 하고, 병력도 시찰해야 하고, 또...\n\n내 상념마저 나를 이렇게 배신하는 마당에, 대체 어디서 안식을 찾아야 한단 말인가?"
 stress_threshold.1601.profligate.gain: "생각을 집중할 수 있을 만한 뭔가 반짝이는 것을 사면..."
 stress_threshold.1601.profligate.effect: "뭔가 좋은 걸 사면 집중이 더 잘 된다니까!"
 stress_threshold.1601.inappetetic.gain: "음식에 대한 생각은 곧 정신을 흐트리니."
 stress_threshold.1601.inappetetic.effect: "정신을 산란하게 만드는 것을 모두 굶겨 죽이리!"
 stress_threshold.1601.comfort_eater.gain: "배가 가득 차면 집중이 더 잘 될 수도 있어."
 stress_threshold.1601.comfort_eater.effect: "배가 가득 차면 집중이 항상 더 잘 돼."
 stress_threshold.1601.rakish.gain: "열정을 쏟아낼 대상을 찾아보면 어떨까..."
 stress_threshold.1601.rakish.effect: "창관에 다녀오면 집중이 잘될 것 같군!"
 stress_threshold.1601.reclusive.gain: "혼자 있어보면 생각을 집중할 수 있을 지도..."
 stress_threshold.1601.reclusive.effect: "혼자 있어야만 생각을 집중할 수 있어..."
 stress_threshold.1601.irritable.gain: "다들 좀 #EMP 조용히 하면#! 생각이란 걸 좀 할 수 있을 텐데!"
 stress_threshold.1601.irritable.effect: "다들 #EMP 조용히 좀 하라고#! 얘기해야겠군!"
 stress_threshold.1601.confider.gain: "\"나의 친구 [friend.GetFirstNameNoTooltip], 생각을 정리할 수 있게 도와주게!\""
 stress_threshold.1601.confider.effect: "\"[friend.GetFirstNameNoTooltip], 늘 그래왔던 것처럼 내 얘기 좀 들어주게!\""
 stress_threshold.1601.athletic.gain: "건강한 신체에 건강한 정신이 깃든다고 들었는데..."
 stress_threshold.1601.athletic.effect: "운동을 좀 하고 나면 그렇게 마음이 평온할 수가 없어!"
 stress_threshold.1601.contrite.gain: "나의 잘못들을 고백해서 마음을 깨끗이 하리라."
 stress_threshold.1601.contrite.effect: "나의 잘못을 고백해야 해! 그러면 정신이 좀 맑아질 거야."
 stress_threshold.1601.flagellant.gain: "고통이란 정신을 맑게 하는 것이니..."
 stress_threshold.1601.flagellant.effect: "생각을 집중하기엔 고통 만한 것이 없다."
 stress_threshold.1601.improvident.gain: "자선 행위가 이 상념을 자유케 해줄 지도 모르겠는데?"
 stress_threshold.1601.improvident.effect: "좋은 일에 기부하면 항상 마음이 편해져."
 stress_threshold.1601.drunkard.gain: "술을 좀 마시면 더 집중이 될 것 같기도 한데..."
 stress_threshold.1601.drunkard.effect: "술을 마시고 나면 항상 집중이 더 잘 돼."
 stress_threshold.1601.hashishiyah.gain: "대마를 좀 피우면 기분이 나아질지도 몰라..."
 stress_threshold.1601.hashishiyah.effect: "대마 케이크를 먹으며 밤을 보내는 것보다 마음을 평온하게 해 주는 것은 없다."
 stress_threshold.1601.journaller.gain: "내 생각을 종이에 쓰면 좀 더 명확해지지 않을까..."
 stress_threshold.1601.journaller.effect: "생각을 종이에 쓰면 항상 더 명확해져!"
 stress_threshold.1601.burdened.gain: "더 나은 곳을 상상하면 도움이 될지도 모른다."
 stress_threshold.1601.burdened.effect: "좋은 것을 떠올리면 항상 도움이 되지!"
 stress_threshold.1601.endure_no_option: "나... 나는 참, 참아내야만 해. 내가 할 수 있는 것은 없어..."
 stress_threshold.1602.t: "정신 붕괴: 소용돌이치는 감정"
 stress_threshold.1602.desc: "날이 갈수록 감정이 점점 불안정해지고 있다. 한순간이 지나면 모든 종류의 기쁨이 엄청난 슬픔으로 바뀐다. 이젠 [ROOT.Char.Custom('GetCourt')|l]뿐 아니라 나 자신도 지쳐버릴 지경이다.\n\n이 감정의 소용돌이를 길들일 방법을 찾을 수 있다면 얼마나 좋을까!"
 stress_threshold.1602.profligate.gain: "뭔가 새로운 것, 뭔가 반짝이는 것이 구심점이 되어줄 거야."
 stress_threshold.1602.profligate.effect: "새롭고도 반짝이는 것만이 온전한 기쁨을 가져다 줄 것이야!"
 stress_threshold.1602.inappetetic.gain: "아무것도 먹지 않아 그런 감정을 느낄 힘조차 없어진다면..."
 stress_threshold.1602.inappetetic.effect: "모든 감정을 굶겨 죽이리라."
 stress_threshold.1602.comfort_eater.gain: "최소한 음식은 내게 온전한 안정감을 선사한다."
 stress_threshold.1602.comfort_eater.effect: "먹을 때만이 마음에 안정이 찾아온다."
 stress_threshold.1602.rakish.gain: "강력한 욕망이 다른 감정들을 억제할 수 있을지도..."
 stress_threshold.1602.rakish.effect: "강력한 욕망과 욕정처럼 내 중심점이 되어주는 것은 없다!"
 stress_threshold.1602.reclusive.gain: "혼자 있으면 감정을 추스릴 수 있을지도..."
 stress_threshold.1602.reclusive.effect: "혼자 있으면 항상 마음이 맑아진다."
 stress_threshold.1602.irritable.gain: "#EMP 날 좀 가만히 내버려뒀으면#! 좋으련만!"
 stress_threshold.1602.irritable.effect: "놈들의 #EMP 경계심#!에 대한 내 생각을 말해줘야겠군!"
 stress_threshold.1602.confider.gain: "[friend.GetFirstNameNoTooltip]하고 얘기해 보면 도움이 될지도 몰라."
 stress_threshold.1602.confider.effect: "이럴 때 [friend.GetFirstNameNoTooltip]하고 얘기하면 도움이 되더군!"
 stress_threshold.1602.athletic.gain: "만족감만을 느낄 때까지 달릴 것이다."
 stress_threshold.1602.athletic.effect: "달리면 항상 내 감정이 누그러진다."
 stress_threshold.1602.contrite.gain: "내 실수를 이실직고하면 감정이 누그러질지도 모른다."
 stress_threshold.1602.contrite.effect: "이실직고하고 나면 감정의 균형이 좀 더 잘 맞춰지는 것 같다."
 stress_threshold.1602.flagellant.gain: "고통을 제외한 다른 모든 감정을 벗겨낼 수 있다면..."
 stress_threshold.1602.flagellant.effect: "나는 오직 고통만을 느낄 것이다."
 stress_threshold.1602.improvident.gain: "자선 단체에서 감사를 받으면 다른 감정들을 제압할 수 있을지도 몰라."
 stress_threshold.1602.improvident.effect: "기부를 하고 나면 마음의 중심을 더 잘 잡을 수 있는 것 같아."
 stress_threshold.1602.journaller.gain: "집중해서 다른 감정을 못 느낄 때까지 글을 쓸 것이다."
 stress_threshold.1602.journaller.effect: "내가 느끼는 것에 대해 쓰면 항상 효과가 있어!"
 stress_threshold.1602.drunkard.gain: "모든 감정이 희미해질 정도로 충분히 술을 마시면..."
 stress_threshold.1602.drunkard.effect: "술을 마셔서 언제나 모든 감정을 잊어버릴 수 있어!"
 stress_threshold.1602.hashishiyah.gain: "대마를 좀 피우면 마음이 안정될 지도 몰라."
 stress_threshold.1602.hashishiyah.effect: "대마를 피워서 항상 마음의 중심을 잡는다."
 stress_threshold.1602.burdened.gain: "다른 걸 생각해 보자. #EMP 아무거나#! 좋으니까."
 stress_threshold.1602.burdened.effect: "생각이 흐르는 대로 두면 이 불안감도 줄어들겠지."
 #Level 2 Stress Events
 stress_threshold.2001.t: "정신 붕괴: 배은망덕"
 stress_threshold.2001.desc: "배은망덕한 것들 같으니! 내가 자기들을 위해 어떤 희생을 했는지도 모른다 이건가?\n\n이 [ROOT.Char.Custom('GetRealmOrDomicile')|l]의 이득을 위해 나는 매일 노예처럼 일한다. 그런데 다른 이들은 불평만 늘어놓으며 더 열심히 하라는 소리나 떠들어댄다!\n\n심지어 [victim.GetFirstName](은)는 내 명령에 토를 달기까지 하고!"
 stress_threshold.2001.arbitrary.gain: "나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)노라. 내 말은 곧 법이다!"
 stress_threshold.2001.arbitrary.effect: "이곳의 일 처리 방식은 내가 결정한다!"
 stress_threshold.2001.imprison_victim: "[victim.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom('GetDungeon')]에 간다면 좀 더 감사한 마음을 갖게 될지 보자고!"
 stress_threshold.2001.endure: "자, 인내심을 가져야 한다..."
 stress_threshold.2101.t: "정신 붕괴: 환영받지 못하다"
 stress_threshold.2101.desc: "때로는 내 [ROOT.Char.Custom('GetCourt')|l]에서도 환영받지 못한다는 느낌이 든다.\n\n[ROOT.Char.Custom('GetCourtierPlural')|l]들이 내게 이상한 눈빛을 보내는 게 느껴진다... 거기다 어느 [ROOT.Char.Custom('GetRoom')|l]에 들어가든 불안한 분위기가 안을 가득 채운다... 대체 무슨 일이 벌어진 거지? 왜 내 자리에서도 환영받지 못하는 것인가?"
 stress_threshold.2101.witch.gain: "나는 [ROOT.Char.GetFaith.WitchGodName](와)과 같이 버림받은 자이니."
 stress_threshold.2101.witch.effect: "최소한 [ROOT.Char.GetFaith.WitchGodName]께서는 날 이해하신다는 것을 나는 안다."
 stress_threshold.2101.drunkard.effect: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U]만이 내 진정한 친구이니."
 stress_threshold.2101.hashishiyah.effect: "그래도 대마를 얹은 케이크는 날 함부로 재단하지 않는단 말이지."
 stress_threshold.2101.endure: "그냥 내 뇌내망상일지도 몰라..."
 stress_threshold.2201.t: "정신붕괴: 끓어오르는 분노"
 stress_threshold.2201.desc.insult_adventurer: "\"자네는 내 [ROOT.Char.Custom('GetCourtier')](이)지, [character_to_yell_at.GetFirstName]. 하지만 자넨 [character_to_yell_at.Custom2('InsultAdjectiveArticle', ROOT.Char)] [character_to_yell_at.Custom2('InsultNoun', ROOT.Char)](이)야!\"\n\n"
 stress_threshold.2201.desc.insult: "\"자네는 [character_to_yell_at.GetTitleAsName](이)지, [character_to_yell_at.GetFirstName]. 하지만 자넨 [character_to_yell_at.Custom2('InsultAdjectiveArticle', ROOT.Char)] [character_to_yell_at.Custom2('InsultNoun', ROOT.Char)](이)야!\"\n\n"
 stress_threshold.2201.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))] 낯빛을 보자 죄책감이 들었다. 하지만... 난 항상 #EMP 화나 있었고#! 모든 이들이 나의 분노를 부추긴 것...\n\n"
 stress_threshold.2201.desc_liege: "\"대체 무슨 일입니까, [ROOT.Char.GetTitledFirstNameNoTooltip]?! 이런 행동은 용납할 수 없습니다!"
 stress_threshold.2201.desc_vassal: "\"주군이시여, 이 행동은 무슨 뜻인지요?!"
 stress_threshold.2201.desc.calm: " 평소에는 침착하셨던 분이...\""
 stress_threshold.2201.desc.ending: "\""
 stress_threshold.2201.a: "내가 말한 걸 들었으렷다!"
 stress_threshold.2201.save: "그럼 말 해보게, 자네라면 이런 인신 공격에 어떻게 대처할 텐가?"
 stress_threshold.2201.save_tt: "그냥 시험해 봤던 것처럼 행동함"
 stress_threshold.2201.liege: "죄송하옵니다, 주군이시여. 앞으론 감정을 더 절제하겠습니다."
 stress_threshold.2201.c: "미안하오. 감정을 절제했어야 했는데."
 stress_threshold.2202.t: "끓어오르는 분노"
 stress_threshold.2202.desc.liege: "나의 주군 [stress_character.GetTitledFirstName]께서 이런 식으로 분노를 분출하다니 완전히 뜻밖이다."
 stress_threshold.2202.desc.vassal: "내 봉신 [stress_character.GetTitledFirstName](이)가 이런 식으로 분노를 분출하다니 완전히 뜻밖이다."
 stress_threshold.2202.desc.other_relationship: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))], [stress_character.GetTitledFirstName](이)가 이런 식으로 분노를 분출하다니 완전히 뜻밖이다."
 stress_threshold.2202.desc: "최근 많은 스트레스를 받은 것은 맞지만,"
 stress_threshold.2202.desc.rival: "자기가 한 행동에 대해 설명하라고 요청하자 더 완강하게 나를 모욕했을 뿐이다."
 stress_threshold.2202.desc.other: "이렇게 행동하다니..."
 stress_threshold.2202.a: "그대로 갚아주지, \"[stress_character.Custom2('InsultNoun'), ROOT.Char|U]!\""
 stress_threshold.2202.b: "그런 사람도 그런 행동을 하다니... 마음이 편안해지는군."
 #Level 3 Stress Events
 stress_threshold.3001.t: "정신 붕괴: 목소리"
 stress_threshold.3001.desc: "[ROOT.Char.Custom('GetCourt')|l]에서는 허위와 거짓말이 다뤄지지만, 그래도 내게 진실만을 말하겠다고 주장하는 이들을 찾았다.\n\n그들은 내 속에 살고 있다. 이 머릿속에.\n\n이들은 진실이 뭔지 알고 있다고 한다...\n\n그 말이 정말일까?"
 stress_threshold.3001.possessed.gain: "그래, 목소리들만이 진리를 알고 있나니!"
 stress_threshold.3001.possessed.effect: "그래, 그래. 저들은 진리를 알고 있어. 완전한 진리를..."
 stress_threshold.3001.naked_run: "발가벗고 달려서 악령을 내쫓아야겠군!"
 stress_threshold.3001.endure: "그냥... 저들에게 귀를 기울이지 말아야겠군..."
 stress_threshold.3101.t: "정신 붕괴: 잘못된 일"
 stress_threshold.3101.desc: "모든 게... 잘못됐다. 이 [ROOT.Char.Custom('GetRoom')|l]도 잘못됐다. 바닥도 그렇다. 심지어 공기 그 자체도 잘못된 게 느껴진다!\n\n왜 모든 것이 잘못된 거지? 누가 저지른 짓인가?\n\n대체 누가 모든 걸 #EMP 잘못되게#! 해 놓았냔 말이다!"
 stress_threshold.3101.kill_victim: "이건 다 [victim.GetFirstNamePossessiveNoTooltip] 잘못이다. 난 알고 있다!"
 stress_threshold.3101.lunatic.gain: "[ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]... 그 교활한 조무래기들 짓이 틀림없어!"
 stress_threshold.3101.lunatic.effect: "교활한 [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] 놈들이 돌아왔군!"
 stress_threshold.3101.lunatic.tt: "#F 횃불을 가져와라!#!"
 stress_threshold.3201.t: "정신 붕괴: 격무"
 stress_threshold.3201.desc: "모든 게 부담스럽다. 난 대체 왜 노력하는 걸까?\n\n저녁 식사 중에 모든 것이 그저... 무너져 내렸다. [ROOT.Char.Custom('GetCourt')|l]의 재정도 살펴야 하고, 하찮은 분쟁 열몇 개도 처리해야 하고, 거기다 또...\n\n\"괜찮으십니까?\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 조심스럽게 걱정했다."
 stress_threshold.3201.depressed.gain: "이게 대체 무슨 상관이란 말인가? 난 그만 두겠다."
 stress_threshold.3201.depressed.effect: "어쨌거나 모두 무의미한 것을..."
 stress_threshold.3201.help: "\"[vassal.GetFirstNameNoTooltip]... 부탁이니 날 도와주게.\""
 stress_threshold.3201.wrathful.gain: "\"아니 이 [vassal.Custom2('InsultAdjective', ROOT.Char)] [vassal.Custom2('InsultNoun', ROOT.Char)]! 난 #EMP 전혀#! 괜찮지 않다고!\""
 stress_threshold.3201.wrathful.effect: "\"누가 #EMP 괜찮은지#! 보여주지, 이 [vassal.Custom2('InsultAdjective', ROOT.Char)] [vassal.Custom2('InsultNoun', ROOT.Char)]!\""
 stress_threshold.3201.wrathful.effect.success: "[vassal.GetTitledFirstName](을)를 두들겨 팬다"
 stress_threshold.3201.wrathful.effect.failure: "[vassal.GetTitledFirstName](이)가 덤빈다"
 stress_threshold.3301.t: "정신 붕괴: 심장통"
 stress_threshold.3301.desc_man: "뭔가 잘못되었다고 느끼게 해 준 첫 징후는 가슴 속에 느껴지는 날카로운 통증이었다. 통증이 왼팔을 타고 내려가자 나는 비틀거리며 도움을 청하려 애썼다. 어지러워진다...\n\n지금... 이럴 시간 따위 없는데! 해야 할 일들이 있단 말이다!\n\n발걸음을 떼려던 순간 나는 바닥으로 넘어졌다. 입을 벌려 도와 달라고 외쳤으나 목 졸린 신음밖에 나오지 않았다.\n\n가슴속 통증이 점점 커져만 갔다. 그리고... 어둠이 내 시야를 엄습했다. 내 심장이 불규칙하게 뛰는 것이 #EMP 느껴졌다#!."
 stress_threshold.3301.desc_woman: "뭔가 잘못되었다고 느끼게 해 준 첫 징후는 심장의 통증이었다. 고통이 가시지 않았다. 모든 치료 방법을 동원해 봤다. 배에 부드러운 양털을 올려도 보고, 느긋하게 걸어도 보고...\n\n그러다 갑자기 심호흡할 수가 없었다. 나는 비틀거리며 도움을 청하려 애썼다. 무...무슨 일이 일어난 거지?! 도와 달라고 외쳤지만 고통에 찬 신음만 나왔다.\n\n#EMP 아파#!! 어깨 사이에서 느껴지는 날카로운 통증이 퍼져나가 왼쪽 팔을 칼로 도려내는 듯했다. 고통은 커져만 갔고 나는 바닥에 쓰러졌다.\n\n어둠이 빠르게 뒤따랐다."
 stress_threshold.3301.a: "#EMP #DIE1 으으...!#!#!"
