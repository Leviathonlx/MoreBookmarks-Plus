 stress_threshold.2351.t: "정신 붕괴: 부적절한 말"
 stress_threshold.2351.desc.intro: "현지 농노가 넋두리를 끝낼 즈음에도 난 제대로 집중을 못 하고 있었다. 솔직히 뭐라고 말하는지도 이해하지 못했다. 지금 #EMP 내#! 문제 생각만 해도 머리가 터질 것 같은 지경인데.\n\n"
 stress_threshold.2351.desc.content: "\"그냥 지금 가진 것으로 좀 #EMP 만족하며#! 살 수는 없나?\""
 stress_threshold.2351.desc.cynical: "\"쳇, 네놈이 #EMP 거짓말#!을 하고 있을지도 모르는 상황 아닌가?\""
 stress_threshold.2351.desc.paranoid: "\"#EMP 그럴듯한#! 얘기로군. 다른 곳에서 온 첩자일 수도 있겠어!\""
 stress_threshold.2351.desc.sadistic: "\"들어 보게. 마침 [ROOT.Char.Custom('GetDungeon')]에 자네를 위한 #EMP 완벽한#! 자리가 있거든.\""
 stress_threshold.2351.desc.vengeful: "\"그 #EMP 모든#! 일은 자네가 응당 치러야 할 대가 아니었겠나.\""
 stress_threshold.2351.desc.fallback: "\"[ROOT.GetCharacter.GetFaith.HighGodName]의 이름으로, #EMP 악취#!가 정말 심하군,\""
 stress_threshold.2351.desc.rump: "나는 생각을 거치지도 않은 채 대답했다.\n\n[ROOT.Char.Custom('GetRoom')]에는 완전한 침묵이 감돌았다. 자리에 있던 모든 이의 시선이 나와 당혹한 평민에게 쏠렸다. 확실히 저들이 예상한 답은 아니었던 모양이었다."
