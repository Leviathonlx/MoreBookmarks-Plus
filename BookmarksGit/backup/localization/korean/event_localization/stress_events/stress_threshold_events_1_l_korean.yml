 stress_threshold.3421.desc.intro: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" 하인이 애원한다. \"뭐라도 해 주셔야 하지 않겠습니까? [burning_holding.GetNameNoTier](이)가 불타고 있습니다! 지원을 보내셔야 합니다!\".\n\n"
 stress_threshold.3421.desc.lustful: "나는 두 손을 뻗어 아름답고도 젊은 육체를 별 힘도 들이지 않고 만졌다. 뒤에서 나는 신음 소리는 방문객들을 딱히 신경 쓰지 않는 것처럼 보였다."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous: "몇 분 간의 어색함이 흐르자 혼자만의 만찬을 잠시 동안 멈췄다. 그 후 나는 계속해서 입 속으로 음식을 밀어넣었다. 그러자 전령은 내 입에서 명확한 지시를 받기 전까진 어디 가지 않으리라는 것이 확실해졌다."
 stress_threshold.3421.desc.greedy: "나는 동요하지 않은 채 그냥 동전 만을 셌다. 크기와 순도 별로 정리한 반짝이는 은과 금 더미가 짤랑거리는 소리는 마치 작은 성의 포탑이 내는 소리처럼 들렸다. 그리고 이 금은보화는 내가 소유한 부의 많은 부분을 차지한다."
 stress_threshold.3421.desc.lazy: "나는 눈을 감은 채 내가 소유한 탑 중에 가장 높은 탑에서 옷감으로 만든 해먹에 누워 흐늘거리고 있었다. 이러면 전령이나 [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] 몸값을 치르는 일도 신경 안 쓰고 계속 보드라운 베개와 이불 속에 있을 수 있으니."
 stress_threshold.3421.desc.arrogant: "나는 이상적인 왕궁의 새롭고 완벽한 모형을 만드는 데 전념했다. 이 내가 직접 만드는 것이니 사소한 부분까지도 나처럼 완벽해야 한다."
 stress_threshold.3421.desc.craven: "나는 무거운 철문 뒤에 안전하게 숨어있었다. 여기로 들어오려면 건장한 병사가 열댓 명 정도는 필요할 것이다. 창문이 나지 않은 이 안전한 방 안에 있으니 안전한 느낌이 든다."
 stress_threshold.3421.desc.gregarious: "뒤에서 들려오는 시끌벅적한 웃음과 떠들썩함에 밀려 다른 이들의 청원은 들리지 않는다. 연회는 한창 무르익었고 며칠 간 계속되었다."
 stress_threshold.3421.desc.cynical: "못 믿겠다는 표정을 한 채 성소의 출입구에서 녀석들을 째려봤다. 진짜 불타고 있다고? 아주 명백하고도 뻔히 보이는 거짓말이군. 이 녀석들이 진짜 #EMP 나의#! 시종들이라고 어떻게 믿지? 그런 말은 아무나 할 수 있는 거잖아! 녀석들을 빠르게 치워버려야겠군."
 stress_threshold.3421.desc.zealous: "[ROOT.GetCharacter.GetFaith.HighGodName]께서 나를 이끌어주시기를 간청하는 마음으로 신성한 상징물들에 둘러싸여 [ROOT.GetCharacter.GetFaith.ReligiousText](을)를 계속해서 읽었다. 그제서야 내가 뒤를 돌아보기 전까지 전령은 아무데도 가지 않을 것이라는 것을 깨달았다."
 stress_threshold.3421.desc.stubborn: "가지런히 정리된 침대에 누워 눈을 감은 채로 있었다. 나는 #EMP 엄청나게#! 납득할 만한 이유 없이는 하루 계획을 바꾸지 않을 것이다. 전령이 다시 한 번 내 의견을 물을 때에야 조금 흔들리고 말았다."
 stress_threshold.3421.desc.fallback: "[capital_holding.GetNameNoTier]의 가장 높은 탑 위에 서 입술을 앙다문 채로 수도를 내려다보았다. 마치 내가 여기서 며칠 간 떠나지 않은 듯한 기분이 든다. 그리고 이런 기분이 들 때마다 일이 뭔가 엄청나게 잘못 돌아간다."
 stress_threshold.3421.desc.rump: "\n\n\"나를 건드리지 말라는 엄명을 내렸을텐데.\" 내가 대답했다. 닳아가는 나의 정신이 이해할 수 있는 것은 이 방과 이곳의 현실 뿐이다."
 stress_threshold.3421.a.rakish.gain: "같이 놀 친구를 데려와라. 그러면 구호 물자를 보내주지."
