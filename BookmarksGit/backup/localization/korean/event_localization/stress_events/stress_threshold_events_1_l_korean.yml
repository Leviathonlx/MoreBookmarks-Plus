 stress_threshold.3411.t: "정신 붕괴: 나는 무가치하다!"
 stress_threshold.3411.desc.intro: "버틸 수가 없다. 그냥 버틸 수가 없다. 한 순간이라도 더 [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L](으)로 지내는 것을 버틸 수가 없다. 이런 소용돌이 치는 스트레스 속에서 #EMP 버틸 수 있는 사람은#! 아무도 없을 것이다."
 stress_threshold.3411.desc.generous: "아무리 남들에게 베풀어도, 그리고 내 백성들에게 아무리 너그럽게 굴어도 누군가는 아직도 가난한 것 같고 누군가는 아직도 나를 싫어하는 것 같다."
 stress_threshold.3411.desc.diligent: "아무리 일을 해도, 수많은 잠들지 못하는 밤을 보내도 이 땅의 문제들은 그 수를 점점 늘리고 그 정도는 더욱 더 심해져만 가는 것 같다."
 stress_threshold.3411.desc.patient: "다른 이의 문제를 아무리 듣고 또 들어주어도 난 충분히 좋은 해결책을 내놓지 못하는 것 같다."
 stress_threshold.3411.desc.humble: "아무리 자만심을 억제하려 해도 나의 오만에 나 자신이 산 채로 삼켜지는 듯한 느낌이 든다."
 stress_threshold.3411.desc.shy: "아무리 열심히 공판을 열어봐도 궁정 신하들의 눈빛은 졸도할 정도의 공포를 느끼게 한다."
 stress_threshold.3411.desc.just: "아무리 정의롭게 굴어도, 그리고 아무리 법치주의를 추구해도 영토의 곳곳에서는 아직도 범죄가 곪아가고 있다."
 stress_threshold.3411.desc.trusting: "아무리 다른 사람을 용서하고, 돈을 빌려주고, 말을 믿어준다고 해도 비극적이고도 예측할 수 없는 무언가는 항상 일어나는 것 같다."
 stress_threshold.3411.desc.compassionate: "아무리 열심히 공판을 열어봐도, 백성들의 이야기를 들어주려고 해도 내 도움을 구하는 청원인들은 항상 수두룩하다."
 stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback: "아무리 열심히 노력해도 내가 하는 모든 일은 실수 투성이인 것 같다. 나의 업적들은 잿더미가 되어버린다."
 stress_threshold.3411.desc.rump: "\n\n나는 #EMP 절대로#! 통치하기에 충분한 못 될 거라는 것은 자명한 사실이다. #EMP 해결책이#! 필요하다."
