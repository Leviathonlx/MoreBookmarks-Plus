l_korean:
 stress_threshold.1701.t: "정신 붕괴: 휴식을 위한 귀가"
 stress_threshold.1701.desc.intro: "지친 채 [ROOT.Char.Custom('GetCourt')] 복도를 걷던 와중, [ROOT.Char.Custom('GetCourtierPlural')|l]들이 [capital_province.GetNameNoTooltip]의 문제에 대해 끊임없이 주절대는 소리가 들렸다.\n\n"
 stress_threshold.1701.desc.lazy: "신경 쓸 힘도 없군. 그냥 침대에 눕는 게 간절해!"
 stress_threshold.1701.desc.wrathful: "저 놈들이 지루한 말을 쏟아내 내 귓속을 울려 짜증을 돋우는 날이면 다 교수형에 처해버리고 싶다."
 stress_threshold.1701.desc.impatient: "녀석들이 좀 빠릿빠릿하게 스스로 일을 처리했으면 좋겠다. 내가 직접 모든. 사소한. 일까지 처리하게 하지 말고."
 stress_threshold.1701.desc.arrogant: "솔직히 말하자면, 가끔은 내가 직접 일 처리를 안 하면 [ROOT.Char.Custom('GetRealmOrDomicile')|l] 전체가 무너질 것 같다는 생각이 든다."
 stress_threshold.1701.desc.arbitrary: "하지만 전혀 문제될 일이 아닐 수도 있다. 그냥 사소한, 또 그리고 일부 지역에만 국한된 문제일 수도 있다."
 stress_threshold.1701.desc.trusting: "나도 최근 있었던 일들 때문에 집중을 하기가 어렵다. 하지만 신하들이 충성스럽지 않았다면 내게 그렇게 심한 말을 했을 리가 없지 않겠나."
 stress_threshold.1701.desc.stubborn: "하지만 솔직히 말해서 그런 일은 특별히 문제 될 것도 없다고 본다. 신하들이 더 열심히 일하면 그런 문제점을 발견할 일조차 없게 될 테니."
 stress_threshold.1701.desc.fallback: "때로는 나 자신으로 산다는 것 자체에 진이 빠질 때가 있다."
 stress_threshold.1701.desc.rump: "\n\n그런데 신하들이 하는 얘기가... 왠지 익숙하다. 그 법... #EMP 내가#! 제안한 거 아니었나? 그게 #EMP 내#! 잘못이라고?"
 stress_threshold.1701.a.rakish.gain: "아 몰라! 집창촌이나 갈래."
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "[ROOT.GetCharacter.GetFaith.HighGodName]께 맹세코 한 놈만 걸려봐라. 흠씬 두들겨 줄 테니."
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "이 육신을 채찍질해 죄를 갚으리!"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "새 망토를 사면 기분이 좀 나아지지 않을까..."
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "펜으로 나쁜 생각들을 쫓아버려야겠군."
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "어쩌면 [friend.GetFirstNameNoTooltip](은)는 날 이해해주지 않을까?"
 stress_threshold.1701.h.confider.effect: "[friend.GetFirstNameNoTooltip](은)는 날 이해해줄거야!"
 stress_threshold.1701.i.drunkard.gain: "독한 술은 대부분의 문제를 해결해주지..."
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "대마가 곤두선 신경을 좀 편하게 해줄 거야..."
 stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k: "쓸데 없는 잡담이야. 나랑은 전혀 상관 없는."
 stress_threshold.1711.t: "정신 붕괴: 과중한 업무"
 stress_threshold.1711.desc.intro: "[ROOT.GetCharacter.GetFaith.FateGodName] 맙소사. 내 [ROOT.Char.Custom('GetCourtierPlural')|l]들이 최근 들어 끝도 없이 요구사항을 쏟아내고 있다. 업무가 도무지 #EMP 끝나질 않는다#!. 하지만 또 한 명이 다가오고 있었다. 분명 별로 중요하지도 않은 문제에 시달리고 있겠지.\n\n"
 stress_threshold.1711.desc.greedy: "\"내게 낼 세금은 있나? 없다고? 그럼 별로 신경 쓰고 싶지 않은데.\""
 stress_threshold.1711.desc.diligent: "\"몇 주 내로 문제를 처리해주겠네. 하지만 자네가 말한 건 굳이 조속히 처리해야 할 정도로 중요하지는 않은 것 같군.\""
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: "\"자네는 내 백성이 아닌 것 같은데. 귀찮게 하려거든 다른 사람을 찾아보는 게 좋을 것이야.\""
 stress_threshold.1711.desc.ambitious: "\"평민이여, 내게서 왕실의 직인을 얻어낼 수 있을 것이라 생각했는가? 난 [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L](이)란 말이다!\""
 stress_threshold.1711.desc.just: "\"이곳에 정의를 구하러 온 것이오? 그렇다면 동전 몇 푼따위에 판결이 뒤집히지는 않을 것이라는 걸 알아두는 것이 좋을 거요.\""
 stress_threshold.1711.desc.zealous: "\"네 녀석에게서 죄악의 냄새가 나는군, 평민!\""
 stress_threshold.1711.desc.fallback: "\"[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] 자비가 함께하길!\""
 stress_threshold.1711.desc.rump: "\n\n[courtier.GetFirstName](이)가 놀라서 빠르게 눈을 깜박이며 나를 멍하니 바라보았다. 내가 말을 잘못했나?"
 stress_threshold.1711.a.reclusive.gain: "오늘은 저 사람이 마지막이다. 이젠 혼자 있고 싶어."
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "나 자신을 채찍질해 이 죄를 몰아내자..."
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "금고에 있는 돈을 마음껏 가져다 쓰게나. 자네에겐 돈이 필요한 것 같으니."
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "일기장에서 마음의 평화를 찾아야겠군."
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "승마나 하러 가야겠어. 지금 당장 말이야."
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "마셔! 맨정신으로 버티기엔 너무 가혹한 현실 아닌가."
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain: "대마를 가져와! 맨정신으로 버티기엔 너무 가혹한 현실이란 말이야."
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "나는 [ROOT.GetCharacter.GetTitleAsNameNoTooltip](이)다! 나는 할 수 있다!"
 stress_threshold.1721.t: "정신 붕괴: 사기꾼!"
 stress_threshold.1721.desc.intro: "최근 들어 내가 [ROOT.Char.GetTitleAsNameNoTooltip](이)라는 직위와는 걸맞지 않은 자라는 느낌이 든다. 다른 통치자들도 나와 같은 생각을 할까?\n\n난 훌륭하고도"
 stress_threshold.1721.desc.chaste: "순결한 사람이 되려 노력했다. 그러나 항상 육체의 쾌락에 넘어가는 것 같다. 이 위치에 있는 사람이라면 그런 육욕적 충동 따위는 느끼지 말아야 하는데."
 stress_threshold.1721.desc.temperate: "절제하는 사람이 되려 노력했다. 그러나 내 입에서는 침이 마를 날이 없는 것 같다. 난 항상 배가 고프니까. 어째서 이리도 지독하게 배가 고픈 것일까?"
 stress_threshold.1721.desc.generous: "너그러운 사람이 되려 노력했다. 그러나 아무리 베풀어도 누군가는 돈통을 앞에 둔 채 구걸하고 있다. 이 위치에 있는 다른 이들은 이런 문제를 겪지 않는 것 같은데."
 stress_threshold.1721.desc.calm: "침착한 사람이 되려 노력했다. 그러나 #EMP 모든#! [ROOT.Char.Custom('GetCourtierPlural')|l]들이 내 신경을 건드리려고 작정이라도 한 것 같다. 하루하루가 작은 위기로 가득 차 있다. 다른 이들은 이렇게 무너질 것 같은 기분 따위 모르겠지."
 stress_threshold.1721.desc.humble: "겸허한 사람이 되려 노력했다. 그러나 내 행동 하나하나에서 교만의 냄새가 풍기는 것 같다. 다른 이들은 정말 겸손하게 살아가는데, 나는 기회만 있으면 내 훌륭함을 자랑하려 드는 것 같다. 이런 나를 정말 견딜 수 없다."
 stress_threshold.1721.desc.honest: "정직한 사람이 되려 노력했다. 그러나 결단을 내릴 때마다 생략을 통한 거짓이나 자그만 오류들이 내가 원래 의도했던 바를 뒤틀고 있다. 다른 이들은 정말 근면하고 개방적이던데, 나는 왜 이리도 부정직한 천성을 타고나는 저주를 받은 것인가?"
 stress_threshold.1721.desc.craven: "고귀한 사람이 되려 노력했다. 그러나 나는 다른 이들만큼 용맹하게 행동하기엔 너무 겁이 많다. [ROOT.Char.Custom('GetCourtierPlural')|l]들 또한 나의 이 위선을 알아챈 것 같다."
 stress_threshold.1721.desc.content: "고귀한 사람이 되려 노력했다. 가진 것에 만족하며 쓸데없는 야심을 품지 않는 자 말이다. 그러나 난 다른 이들에 비해 질투심도 넘치고 너무 교만하다는 생각이 든다."
 stress_threshold.1721.desc.cynical_no_collide: "합리적인 사람이 되려 노력했다. 하지만 그럴수록 [ROOT.Char.Custom('GetCourtierPlural')|l]들은 내 생각이 아니라, 다른 이의 사상을 더욱 흠모하는 것 같다."
 stress_threshold.1721.desc.paranoid: "조심스러운 사람이 되려 노력했다. 하지만 모든 것을 예측할 수는 없는 법. 반역자도, 숨겨진 음모도 어디에나 존재하기 마련이다. 다른 곳에서는 반역이 이렇게나 많이 일어나진 않는 듯한데. 할 수 있는 것이라곤 상황을 이렇게 만든 나 자신을 책망하는 것뿐이다."
 stress_threshold.1721.desc.callous: "현실적인 사람이 되려 노력했다. 하지만 [ROOT.Char.Custom('GetCourtierPlural')|l]들은 내가 하는 일이라면 모두 비열한 짓이며 아주 사소한 일에 법석을 떠는 거로 생각해 버린다. 다른 이들은 아랫사람을 다루는 데 문제가 없어 보이는데."
 stress_threshold.1721.desc.compassionate: "인정 많은 사람이 되려 노력했다. 하지만 나보다 다른 이들이 백성에게 더 사랑받는 것 같다. 나는 생각만큼 다른 이들과 잘 소통할 수가 없는 것 같다."
 stress_threshold.1721.desc.fickle: "유연한 사람이 되려 노력했다. 하지만 아무리 마음을 고쳐먹고 최대한 많은 정보를 손에 넣어봐도 소용없었다. 다른 이들이 나보다 더 쉽게 변하며 혁신을 이룩하는 것 같다."
 stress_threshold.1721.desc.vengeful: "공정한 사람이 되려 노력했다. 모욕은 되갚아주고, 징벌은 정확히 내리는 사람 말이다. 그러나 다른 이들이 나보다 더 신속하게 앙갚음을 해주는 것 같다."
 stress_threshold.1721.desc.forgiving: "너그러운 사람이 되려 노력했다. 하지만 나의 [ROOT.Char.Custom('GetCourtierPlural')|l]들은 문제가 있을 때 나를 찾아오는 걸 두려워하는 것 같다. 다른 이들은 많은 이들에게 신뢰를 얻은 것 같던데. 나는 어떻게 내 신하들의 신뢰를 얻어야 할지 모르겠다."
 stress_threshold.1721.desc.fallback: "고귀한 사람이 되려 노력했다. 하지만 나는 불완전한 자질로 가득한 사람이다."
 stress_threshold.1721.desc.rump: "\n\n망할 놈의 세상. 나 같은 놈한테 이런 책임을 맡기다니!"
 stress_threshold.1721.a.reclusive.gain: "좀 혼자서 생각해봐야겠어."
