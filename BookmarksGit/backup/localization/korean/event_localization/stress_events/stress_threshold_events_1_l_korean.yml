 stress_threshold.2301.desc.intro: "최근 하루하루가 아주 빠르게 지나가는 듯하다. 어려운 결단을 내려야 하는 순간이 끝도 없이 이어진다. 가슴이 답답한 데다 손가락은 가렵고 손끝은 따끔거린다. 내 눈은 너무나도 수척해졌다.\n\n아주 잠깐이라도 좋으니 여기서 벗어나야 한다. 그러려면"
