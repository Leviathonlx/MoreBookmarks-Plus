 stress_threshold.1721.m: "나도 다른 사람들 만큼은 잘 하고 있다고!"
 stress_threshold.1721.n: "나는 가장 희귀한 고기를 갈구하고 있는지도 모른다..."
 stress_threshold.1731.t: "정신 붕괴: 개인 시간이 없어"
 stress_threshold.1731.desc.intro: "요새 업무가 너무도 과중하다는 기분이 든다. [ROOT.Char.Custom('GetCourtier')|l]의 사람들은 내가 분명하고 자세하게 지시를 내려 주질 않으면 자기 뒤도 닦지 못한다는 생각이 들 정도니, 원!\n\n그래서"
 stress_threshold.1731.desc.lustful: "피부가 까지고 쓰릴 때까지 근처의 집창촌에서 잠시 휴가를 보내기로 계획했다."
 stress_threshold.1731.desc.gluttonous: "이국적인 음식을 맛볼 수 있는 유명한 여관에서 잠시 휴가를 보내기로 계획했다."
 stress_threshold.1731.desc.brave: "내게 걸맞은 상대를 대상으로 내 전투 실력을 시험하며 휴가를 보내기로 계획했다."
 stress_threshold.1731.desc.shy: "평온한 분위기로 잘 알려진 지역의 명소에서 휴가를 보내기로 계획했다."
 stress_threshold.1731.desc.gregarious: "쾌활한 현지 사람들과 술잔을 기울이며 휴가를 보내기로 계획했다."
 stress_threshold.1731.desc.sadistic: "범죄자와 농노로 가득한 현지 감옥에서 휴가를 보내기로 계획했다."
 stress_threshold.1731.desc.fallback: "[ROOT.Char.Custom('GetCourt')|l]의 책무에서 벗어나 휴가를 보내기로 계획했다."
