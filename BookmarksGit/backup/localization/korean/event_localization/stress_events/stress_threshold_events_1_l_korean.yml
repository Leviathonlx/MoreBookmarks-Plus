 stress_threshold.2311.desc.diligent: "그 때의 나는 열심히 일했는가? 근면하게 일해 문제가 생기는 것을 피할 수 있었나? 아니면 오히려 문제를 일으켰나?"
 stress_threshold.2311.desc.wrathful: "나는 얼마나 자주 분노에 차 다른 사람들에게 악평을 쏟아부었나? 나의 분노는 적절했나, 아니면 부적절했나?"
 stress_threshold.2311.desc.patient: "내가 너무 조심스러웠던 것은 아닌가? 나는 우유부단함을 참을성으로 포장한 것이 아닌가?"
 stress_threshold.2311.desc.arrogant: "과연 자존심이 나를 여기까지 이끌어준 것인가? 그렇다면 이 자리에서 떨어져 나락으로 곤두박질칠 운명 역시 나를 기다리고 있는 것인가?"
 stress_threshold.2311.desc.humble: "나는 충분히 괜찮았나? 다른 [ROOT.GetCharacter.GetTitleAsNameNoTooltip](이)었더라면 더 낫지 않았을까?"
 stress_threshold.2311.desc.deceitful: "거짓말에 자승자박당한 것은 아닌가? 나는 내 자신이 똑똑하다고 생각했다. 허나 나의 기만이 지금도 오히려 내 발목을 잡고 있는 것은 아닌가?"
