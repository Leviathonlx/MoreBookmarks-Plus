 stress_threshold.3401.t: "정신 붕괴: 전령을 쏘아붙이다"
 stress_threshold.3401.desc.intro: "마치 내 머리는 달걀 속에 갇힌 천둥과 같다. 조금이라도 편안하게 있으려고 왕좌에서 자세를 바꾸며 꼼지락대고 있었다. 그런데 전령이 지금 상황과는 그다지 상관없는 해적, 도적, 침입자에 대한... 혹은 농노에게나 먹힐 만한 터무니없고도 감상적인 이야기를 내게 전해왔다.\n\n머리의 압력이 계속해서 커져만 갔다. 결국 어딘가로 그 압력을 발산해야만 했다. 이윽고 나도 모르게 입이 열렸다."
 stress_threshold.3401.desc.vengeful: "\"몇 년 전에 내게 달걀을 던졌던 것이 자네 아닌가?"
 stress_threshold.3401.desc.wrathful: "\"감히 내 앞에 사사로운 일을 들고 오다니!"
 stress_threshold.3401.desc.impatient: "\"좀 빨리 말하거라, 이 멍청한 놈아! 으, 굼벵이도 아니고!"
 stress_threshold.3401.desc.arbitrary: "\"[ROOT.GetCharacter.GetFaith.HighGodName]께 맹세코 자네에게서 꽤 강한 악취가 나는군."
 stress_threshold.3401.desc.paranoid: "\"내가 그런 뻔히 보이는 거짓말에 넘어갈 거라 생각하나? 누구 밑에서 일하는 암살자라도 되나 보지!"
 stress_threshold.3401.desc.callous: "\"그런 하찮은 문제에 대해서는 관심 없다."
 stress_threshold.3401.desc.sadistic: "\"자네의 그 좋지 못한 일처리는 나쁜 선례를 남길 것이야."
