l_korean:
 stress_trait_coping_decisions.1001.t: "스트레스 극복: 마셔!"
 stress_trait_coping_decisions.1001.desc: "한 잔이 더 들어가니 어깨의 긴장도 풀린다. 시간이란 #EMP 이렇게#! 쓰라고 있는 것이다. 맨 정신으로 있으면 고통스러울 뿐이다."
 stress_trait_coping_decisions.1001.a: "음... #EMP 딸꾹!#! 좀 나아진 것 같아!"
 stress_trait_coping_decisions.1002.t: "스트레스 극복: 술 친구!"
 stress_trait_coping_decisions.1002.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]! 안녕하신가!\"\n\n갑자기 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName](이)가 술잔을 손에 든 채 내 옆에 앉았다. 이 친구도 좀 쉬러 술집에 온 모양이었다. 우리는 같이 술을 마시며 남은 밤을 보냈다.\n\n#EMP 몇 달#! 동안 이렇게 편안했던 적이 언제였는지 모르겠다!"
 stress_trait_coping_decisions.1002.a: "마시게, 친구여!"
 stress_trait_coping_decisions.1003.t: "술친구!"
 stress_trait_coping_decisions.1003.desc: "술집에서 혼자 술을 마시고 있었다. 그런데 우연히 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName](이)가 맞은편에 앉은 것을 보았다.\n\n나는 재빨리 일어나 그쪽으로 갔다. 그렇게 우리는 같이 술을 마시며 남은 밤을 보냈다. 이 친구도 제대로 노는 법을 잘 아는 것 같다!"
 stress_trait_coping_decisions.1004.t: "스트레스 극복: 당황스러운 아침"
 stress_trait_coping_decisions.1004.desc: "머리엔 푹신한 베개가 놓인 채 따뜻한 무언가 여러 개가 있는 자리에서 잠을 깼다. 정말 뜨거운 밤이었을 것 같군! 잘 기억은 안 나지만...\n\n#EMP 메에에!#!\n\n...흠. 눈을 뜨자 #EMP 하얗고#! #EMP 폭신한#! 얼굴에 박힌 째진 눈이 나를 맞았다. 갑작스레 내 베개가 일어나서 다른 곳으로 걸어가버리니 같이 자고 있던 녀석들도 돌연 따라갔다. 나는 건초 더미 속에 홀로 남겨졌다."
 stress_trait_coping_decisions.1004.a: "흠... 양들과 좋은 밤을 보낸 것 같군!"
 stress_trait_coping_decisions.1501.t: "스트레스 극복: 진정시켜주는 안개"
 stress_trait_coping_decisions.1501.desc: "자리에 비스듬히 기대 그저 케익 한 조각을 집으려 손을 뻗는다. 이제는 질릴 듯한 그 그윽한 맛과 기분을 좋게 만드는 연기가 골칫거리를 흩어지게 한다.\n\n#EMP 몇 주 동안#! 이렇게나 평온했던 적이 없었다. 그냥... 대마를 얹은 케이크를 먹으면서 여기 있는 것. 그걸로 충분해."
 stress_trait_coping_decisions.1501.a: "내가 원하는 건 이게 다야."
 stress_trait_coping_decisions.2001.t: "스트레스 극복: 음탕한 방법"
 stress_trait_coping_decisions.2001.desc_woman: "어느 [ROOT.Char.Custom('AttractionWomanManIndef')]이 내 위에 올라탔다. 나는 그대로 또 다른 이들과 몸을 얽어맸다. 해방감과 안도감이 나를 전율케 했다."
 stress_trait_coping_decisions.2001.desc_man: "어느 [ROOT.Char.Custom('AttractionWomanManIndef')]이 다리를 벌리고서는 내 위에 올라탔다. 나는 그대로 또 다른 이들과 몸을 얽어맸다. 해방감과 안도감이 나를 전율케 했다."
 stress_trait_coping_decisions.2001.desc_ending: "\n\n지난 #EMP 몇 주 동안#! 이렇게나 평온했던 적이 없었다. 하지만 내 심장은 아직도 고동치고 있군! 정말 대단해!"
 stress_trait_coping_decisions.2001.a: "한 번 더 하자꾸나. 이리 오렴, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"
 stress_trait_coping_decisions.2002.t: "스트레스 극복: 열정의 대가"
 stress_trait_coping_decisions.2002.desc_woman: "열정으로 가득 찬 아주 멋진 밤을 보낸 후 잠에서 깼다. 그리고 한 [ROOT.Char.Custom('AttractionWomanMan')]... 나와 좀 더 오래 있고 싶다고 말하던 그 사람. 잠들기 전까지 내 정욕을 불태웠던 사람. #EMP 후#!, 엄청난 #EMP 경험#!이었어!"
 stress_trait_coping_decisions.2002.desc_man: "열정으로 가득 찬 아주 멋진 밤을 보낸 후 잠에서 깼다. 그리고 한 [ROOT.Char.Custom('AttractionWomanMan')]... 나와 좀 더 오래 있고 싶다고 말하던 그 사람. 잠들기 전까지도 내 위에 올라타있던 사람. #EMP 후#!, 엄청난 #EMP 경험#!이었어!"
 stress_trait_coping_decisions.2002.desc: "\n\n그런데 옷을 입으려고 일어나니 뭔가가 사라진 것 같은 느낌이 들었다. 뭔가 아주 중요한 것 말이다. #EMP 내가 가진 모든 것#!... 말이다! 옷 조각이나 지갑따위는 코빼기도 찾아볼 수 없이... 방 안엔 아무 것도 남아있지 않았다!\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival: "이윽고 바닥에서 쪽지를 하나 찾았다. #EMP \"내가 보낸 [ROOT.Char.Custom('AttractionWomanMan')]과 즐거운 시간 보냈길 바라네. 자네의 경쟁자, [rival.GetTitledFirstName].\"#!"
 stress_trait_coping_decisions.2002.desc_ending: "으, 저 망할 자식 같으니!"
 stress_trait_coping_decisions.2002.a: "제발... 누군가... 옷 좀 가져다 줘!"
 stress_trait_coping_decisions.2002.b: "[rival.GetFirstNameNoTooltip]! 이 뱀같은 놈!"
 stress_trait_coping_decisions.2004.t: "스트레스 극복: 결과"
 stress_trait_coping_decisions.2004.desc: "어느 날 오후, 아이를 끌어안은 한 농노가 내게 다가왔다. [prostitute.GetHerHis] 뺨을 타고 눈물이 흘러내리고 있었다.\n\n\"영주님!\" 농노가 나를 꾸짖듯 외쳤다. \"영주님의 장난에 결과가 없을 줄 아셨습니까! 이 작은 [baby.Custom('GirlBoy')](은)는 #EMP 당신#! 아이입니다!\"\n\n나는 숨이 막힐 뻔했다. 하지만 [prostitute.GetHerHis] 얼굴, [prostitute.GetHerHis] 몸이 기억나기는 했다. 어느 죄악의 소굴에서 촛불에 흐릿하게 빛나고 있었던 것 같은데...?"
 stress_trait_coping_decisions.2004.a: "[baby.Custom('GetDaughterSon')]! #EMP 나의#! [baby.Custom('GetDaughterSon')]이라니!"
 stress_trait_coping_decisions.2004.b: "가엾은 사람 같으니, 헷갈린 모양이군. 그래도 이 아이는 내가 보살피겠다..."
 stress_trait_coping_decisions.2004.c: "내가 누군 줄 알고 그러지? 경비!"
 stress_trait_coping_decisions_2004_a_custom: "모든 [spouse|E], [lover|E] 및 적법한 출생의 [child|E]"
 stress_trait_coping_decisions.2501.t: "스트레스 극복: 혼자 있기"
 stress_trait_coping_decisions.2501.desc: "나는 느릿한 움직임으로 적막이 흐르는 [ROOT.Char.Custom('GetChamber')]에 돌아왔다. 드디어 완전한 혼자가 되었다. 깊게 숨을 들이마시고 내뱉었다.\n\n시종들에겐 아무도 나를 방해하지 못하게 하라는 명령을 내려두었다. 어깨의 긴장이 풀렸다. 이게 바로 내가 원했던 거야!"
 stress_trait_coping_decisions.2501.a: "진심으로 평온하군!"
 stress_trait_coping_decisions.3001.t: "스트레스 극복: 감정 배설"
 stress_trait_coping_decisions.3001.desc_vassal: "\"[vassal.GetTitledFirstName], 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))](이)여!\" 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 웃었다.\n\n\"자넨 태어날 때부터 [vassal.Custom2('InsultAdjectiveArticle', ROOT.Char)] [vassal.Custom2('InsultNoun', ROOT.Char)] 따위였던 건가, 아니면 후천적으로 그렇게 된 건가?\""
 stress_trait_coping_decisions.3001.desc_has_vassals: "모든 봉신이 앉고 [vassal.GetTitledFirstName](이)가 이야기를 시작하자 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 웃었다.\n\n\"[vassal.GetTitledFirstNameNoTooltip](이)여, 말하는 중에 미안하네만 자네는 어째서 [vassal.Custom2('InsultAdjectiveArticle', ROOT.Char)] [vassal.Custom2('InsultNoun', ROOT.Char)](이)가 된 건가? 그리고 [vassal_2.GetTitledFirstName], 자네는 태어날 때부터 [vassal_2.Custom2('InsultNoun', ROOT.Char)] 따위였던 건가, 아니면 후천적으로 그렇게 된 건가?\""
 stress_trait_coping_decisions.3001.desc_has_target_character: "모든 봉신이 앉고 [target_character.GetTitledFirstName](이)가 이야기를 시작하자 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 웃었다.\n\n\"[target_character.GetTitledFirstNameNoTooltip](이)여, 말하는 중에 미안하네만 자네는 어째서 [target_character.Custom2('InsultAdjectiveArticle', ROOT.Char)] [target_character.Custom2('InsultNoun', ROOT.Char)](이)가 된 건가?\""
 stress_trait_coping_decisions.3001.desc: "[ROOT.Char.Custom('GetCourt'|l)] 사람들이 모이자 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 웃었다. 때가 된 것이다.\n\n\"거기, 자네! 자네는 처음부터 그렇게 막돼먹게 태어난 건가, 아니면 후천적으로 그리된 것인가?\""
 stress_trait_coping_decisions.3001.a_target: "저 얼굴 좀 봐...!"
 stress_trait_coping_decisions.3001.a: "그리고 #EMP 너#!! 내가 안 보고 있을 줄 알았느냐!"
 stress_trait_coping_decisions.3501.t: "스트레스 극복: 정신을 안정케 하는 고통"
 stress_trait_coping_decisions.3501.desc: "#EMP 짝!#!\n\n채찍이 내 등을 덮친다. 나는 고통에 정신이 맑아지는 것을 느끼고 전율한다. 고통만이 내가 느끼는 모든 것이요, 고통만이 내 마음 속에 있는 모든 것이다.\n\n#EMP 짝!#!\n\n#EMP 짝!#!"
 stress_trait_coping_decisions.3501.a: "흐으... 달디 단 고통이여!"
 stress_trait_coping_decisions.4001.t: "스트레스 극복: 우리가 치르는 대가"
 stress_trait_coping_decisions.4001.desc: "아찔할 정도로 들뜬 채 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]에 위치한 시장 속을 걸어 다녔다. 직물, 보석, 실, 그리고 장신구들... 다 갖고 싶잖아!\n\n나는 한 노인이 꾸린 좌판에 도착하게 되었다. 노인은 내가 처한 상황에 대해 매우 잘 알고 있었고 고르는 것을 도와주겠다고 했다."
 stress_trait_coping_decisions.4001.a: "그거 두 개 주시오. 아니, 잠깐. #EMP 세 개 주시오!#!"
 stress_trait_coping_decisions.4501.t: "스트레스 극복: 선물 주기"
 stress_trait_coping_decisions.4501.desc: "가벼워진 지갑과 가벼운 마음을 안고 [ROOT.Char.GetFaith.HouseOfWorship](을)를 떠났다.\n\n'돈이 필요한 자들을 돕는 것만으로도 내 마음이 이렇게 편해질 수 있구나'라고 생각하면서 말이다!"
 stress_trait_coping_decisions.4501.a: "[ROOT.Char.GetFaith.HighGodName]께서는 자비로우시다!"
 stress_trait_coping_decisions.5001.t: "스트레스 극복: 자백"
 stress_trait_coping_decisions.5001.desc_opening: "\"[ROOT.Char.Custom('GetCourt')|l] 회의를 소집한 것은 고백할 것이 있어서요.\""
 stress_trait_coping_decisions.5001.desc_secret: "나... 나는 [secret.Custom('SecretDescriptionFirstPerson')].\""
 stress_trait_coping_decisions.5001.desc_sin: "나... 나는 내 [ROOT.Char.Custom('SinfulTrait')|l]한 구석을 충분히 억누르지 못하였소.\""
 stress_trait_coping_decisions.5001.desc: "\"최... 최근 사특한 상념들이 나를 괴롭히고 있소. 들어 보시오...\""
 stress_trait_coping_decisions.5001.desc_ending: "\n\n놀란 듯한 웅성거림이 좌중에 퍼졌지만 내가 얻어낸 마음의 안정을 앗아가지는 못했다."
 stress_trait_coping_decisions.5001.a: "마음이 훨씬 가벼워!"
 stress_trait_coping_decisions.5002.desc: "나... 나는 [secret.Custom('SecretDescriptionFirstPerson')]. 아니, 잠깐... 내가 아니라 [secret_character.GetTitledFirstName] 말이오!\"\n\n분노에 가득찬 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))]의 고함은 내가 얻어낸 마음의 안정을 앗아갈 수 없었다."
 stress_trait_coping_decisions.5002.a: "어쨌든... 마음이 훨씬 가벼워!"
 stress_trait_coping_decisions.5501.t: "스트레스 극복: 먹어!"
 stress_trait_coping_decisions.5501.desc: "내 앞에 [ROOT.Char.Custom('FavoriteTreat')] 한 접시가 더 놓이자 마음이 평온해지는 것이 느껴진다.\n\n맛있는 음식 외에는 어떤 것도 이렇게 내 마음을 평온하게 해주지 못한다."
 stress_trait_coping_decisions.5501.a: "[ROOT.Char.Custom('FavoriteTreat')] 더 가져와!"
 stress_trait_coping_decisions.5502.t: "스트레스 극복: 깜짝 연회"
 stress_trait_coping_decisions.5502.desc: "요리사가 음식을 준비하는 걸 기다리던 도중에 복도에서 [ROOT.Char.Custom('lowly_servant_type')](을)를 마주쳤다.\n\n[ROOT.Char.GetSheHe|U]는 자리를 피하려고 했지만, 난 가만히 놔줄 생각이 없었다. 상상할 수 있는 최고의 식사와 마주친 것 아닌가!\n\n나는 그 누구도 비명을 듣지 못할 지하로 놈을 데려갔다. 그러고는 #EMP 포식#!을 즐겼다!"
 stress_trait_coping_decisions.5502.desc_landless: "식사가 준비되기를 기다리며 야영지를 서성이던 중 주변 정착지에 사는 젊은이를 만났다.\n\n[ROOT.Char.GetSheHe|U]는 핑계를 대며 자리를 피하려고 했지만 가만히 놔줄 생각은 없었다. 상상할 수 있는 최고의 식사를 마주쳤는걸!\n\n나는 비명 좀 들린다고 의심 살 일 없는 황야 끝자락으로 젊은이를 끌고 간 다음, #EMP 만찬#!을 즐겼다!"
 stress_trait_coping_decisions.5502.a: "위층에선 후식이 기다리고 있겠지!"
 stress_trait_coping_decisions.5502.a_landless: "#EMP 이제#! 속이 좀 든든하군."
 stress_trait_coping_decisions.6001.t: "스트레스 극복: 단식"
 stress_trait_coping_decisions.6001.desc: "\"요리사에게 당분간 식사를 하지 않을 것이라고 알리게.\"\n\n그 말이 내 입에서 떠나자마자 내 마음은 더 가벼워졌다. 더 이상 정신이 사나워질 일도 없고, 더 이상 음식을 힘겹게 삼킬 일도 없다! 이제는 더 중요한 일에 집중할 수 있게 되었다."
 stress_trait_coping_decisions.6001.a: "그래. 이게 괜찮겠어."
 stress_trait_coping_decisions.6501.t: "스트레스 극복: 흐르는 잉크"
 stress_trait_coping_decisions.6501.desc: "나는 펜을 잡고 일기장을 펼쳤다.\n\n문장 하나하나가 종이에 아름답게 수놓일 때마다 어깨의 긴장도 풀리는 것을 느낀다. 글을 쓸 때 찾아오는 맑은 정신은 다른 어떤 것과도 비할 수 없다!"
 stress_trait_coping_decisions.6501.a: "잉크를 한 번 더 찍고..."
 stress_trait_coping_decisions.7001.t: "스트레스 극복: 신뢰"
 stress_trait_coping_decisions.7001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName](와)과 긴 대화를 나누자 나의 상념들이 가라앉는 것을 느꼈다."
 stress_trait_coping_decisions.7001.desc_ending: "\n\n하지만 [ROOT.Char.Custom('GetCourt')|l]에 들어서자 [ROOT.Char.Custom('GetCourtierPlural')|l]의 얼굴에서 시기심이 읽혔다... 그 누구인들 [confidant.GetFirstNamePossessive] 신뢰를 얻고 싶지 않겠는가?"
 stress_trait_coping_decisions.7001.a: "그렇지만 내 마음은 편하다."
 stress_trait_coping_decisions.7002.desc: "내 감정에 대해 속속들이, 그리고 길게 대화하자 내 상념들이 가라앉는 것을 느꼈다."
 stress_trait_coping_decisions.activity: "스트레스 극복:"
 stress_trait_coping_decisions.7501.t: "$stress_trait_coping_decisions.activity$ 땀 빼기"
 stress_trait_coping_decisions.7501.desc: "[ROOT.Char.Custom('ResidenceBuilding')|l] 주위를 한 바퀴 돌기도 전에 나는 내 걱정이 땀과 함께 빠져나가는 것을 느꼈다.\n\n몇몇 사람들은 내가 단지 회피하고 있을 뿐이라고도 하지만, 나는 해결책을 향해 달려가고 있는 것이라 말하겠다!"
 stress_trait_coping_decisions.7501.a: "한 바퀴 더!"
 stress_trait_coping_decisions.7502.t: "$stress_trait_coping_decisions.activity$ 무거울수록 좋다"
 stress_trait_coping_decisions.7502.desc: "'이 정도로는 턱도 없어!' 나는 [ROOT.Char.Custom('signature_weapon')](을)를 내려놓으며 속으로 되뇌었다. 쉬지 않고 연속으로 훈련했는데 이 몸이 지치질 않는다. 그래, 더 어려운 도전을 해보자!\n\n그렇지... 더 큰 걸로 하는 거야... 아니면 더 무거운 걸로!\n\n어쨌든 내 진을 빼놓을 만한 물건으로!"
 stress_trait_coping_decisions.7502.a: "[random_artifact.GetNameNoTooltip] 정도면 충분하겠지!"
 stress_trait_coping_decisions.7502.b: "특별히 무겁게 만든 훈련용 [ROOT.Char.Custom('signature_weapon')](을)를 만들어 달라고 의뢰해야겠군."
 stress_trait_coping_decisions.7502.c: "[lifted_child.GetFirstNameNoTooltip], 이리 오련!"
 stress_trait_coping_decisions.7502.c.flavor: "올라가라!"
 stress_trait_coping_decisions.7502.d: "지금 이 시점에 굳이 환경을 뜯어고칠 이유는 없지."
 stress_trait_coping_decisions.7502.success: "한층 어려워진 시련이 당신에게 활기를 불어넣음"
 stress_trait_coping_decisions.7502.failure: "당신의 힘을 과대평가함"
 stress_trait_coping_decisions.7503.t: "$stress_trait_coping_decisions.activity$ 선의의 경쟁"
 stress_trait_coping_decisions.7503.desc: "한참 훈련하던 중, 마찬가지로 몸을 단련하고 있던 [random_knight.GetTitledFirstName](이)가 눈에 띄었다. [random_knight.GetHerHim]를 위아래로 훑어보니 건강한 건 둘째치고 육체적 기량이 정점에 이르러 있었다. 이 친구와 실력을 겨뤄보고 싶은데... 어떤 방식이 좋을까?\n\n이기려면 여러 부분을 생각해야겠지? 순수한 힘으로 승부하느냐, 기력이나 재치를 아우르는 종목으로 혼합하느냐..."
 stress_trait_coping_decisions.7503.a: "레슬링 시합을 제안한다."
 stress_trait_coping_decisions.7503.a.tt: "당신은 압도적이고 순수한 기량을 발휘하면 승리할 수 있으리라 생각함"
 stress_trait_coping_decisions.7503.b: "[random_knight.GetHerHim]에게 대련을 요청한다."
 stress_trait_coping_decisions.7503.b.tt: "당신은 기량과 전투력을 두루 발휘하면 승리할 수 있으리라 생각함"
 stress_trait_coping_decisions.7503.c: "\"달리기 시합 한 판 어떻겠나?\""
 stress_trait_coping_decisions.7503.c.tt: "당신은 기량과 건강을 두루 발휘하면 경쟁에서 이기는 데 보탬이 되리라 생각함"
 stress_trait_coping_decisions.7503.d: "계획에 따라 훈련을 마무리하는 데 집중한다."
 stress_trait_coping_decisions.7503.success: "당신이 승리함!"
 stress_trait_coping_decisions.7503.failure: "[random_knight.GetTitledFirstNameNoTooltip](이)가 도전에서 승리함"
 stress_trait_coping_decisions.7504.desc: "혼자 운동하다 보면 계속 노력할 동기를 찾기가 종종 어려워질 때가 있다.\n\n그런 의미에서 함께할 상대를 찾는 것도 괜찮겠지. 내가 나쁜 길로 빠지지 않도록 자극을 주면서도 발전을 비교할 만한 상대가 되어줄 테니까.\n\n그렇다면 어떤 인물을 물색해야 할까? 존경할 만한 사람? 느슨해진 내게 긴장감을 줄 만한 사람? 아니면 절대 닮고 싶지 않은 반면교사 같은 사람?"
 stress_trait_coping_decisions.7504.a: "기량이 부러운 사람과 함께 훈련하자. [ideal_character.GetFirstNameNoTooltip]처럼!"
 stress_trait_coping_decisions.7504.b: "[similar_character.GetFirstNameNoTooltip](은)는 나와 체형이 비슷하지. 내 운동량을 따라올 수 있을 거야."
 stress_trait_coping_decisions.7504.c: "[not_ideal_character.GetFirstNameNoTooltip](이)가 안간힘을 쓰는 모습을 보면 의욕이 좀 생기겠지."
 stress_trait_coping_decisions.7504.d: "자고로 운동은 혼자 하는 것이야."
