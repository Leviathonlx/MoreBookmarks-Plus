l_korean:
 raiding.0002.t: "불과 피"
 raiding.0002.desc: "약탈대가 [sacked_county.GetNameNoTierNoTooltip]의 주요 근거지인 [sacked_barony.GetNameNoTierNoTooltip]의 영지를 함락했다. 우리는 광대한 땅덩어리와 겁에 질려 떨고 있는 신하들 그리고 [sacked_county_owner.GetTitledFirstName]의 눈부신 금은보화를 골라 가질 수 있게 되었다.\n\n대원들은 출격할 준비를 마치고 내 명령을 기다리고 있다."
 raiding.0002.a: "숙련공들을 생포하도록!"
 raiding.0002.a_nomad: "모든 암양과 암말을 훔쳐라!"
 stolen_ewes_and_mares_modifier: "훔친 암양과 암말"
 stolen_ewes_and_mares_modifier_desc: "해당 영지는 최근의 약탈에서 전리품으로 얻어온 우수한 번식용 암양과 암말 덕분에 번성하고 있습니다."
 raiding.0002.b: "약탈한 것들을 가져와라!"
 raiding.0002.c: "이미 많은 걸 챙겼잖아."
 raiding.0003.t_spared: "[sacked_county.GetNameNoTierNoTooltip]에게 자비를 베풂"
 raiding.0003.t_attacked: "[sacked_county.GetNameNoTierNoTooltip]의 약탈"
 raiding.0003.desc.admin_plundered_independent: "[sacked_barony.GetNameNoTierNoTooltip](을)를 함락한 후, [raider.GetTitledFirstName](은)는 [sacked_county.GetNameNoTierNoTooltip](을)를 아우르는 통치권을 손에 넣었다. 그는 자신의 통치권을 활용하여 식견 있는 관리와 숙련공들을 납치하여 노예로 삼았다. 농노들은 없어진 가족들로 인해 심히 괴로워했다."
 raiding.0003.desc.gold_plundered_independent: "팽팽한 포위 끝에 [raider.GetTitledFirstName](이)가 [sacked_barony.GetNameNoTierNoTooltip]의 성벽을 뚫고 영지에 진입하는 데 성공했다. 그리고는 병사들을 시켜 돈이 될 만한 것들을 모두 가져오라고 지시했다. 말 한마디에 마을 재산의 절반이 털린 것이다!"
 raiding.0003.desc.spared_plundered_independent: "[sacked_barony.GetNameNoTierNoTooltip]의 영지가 [raider.GetHerHis] 병력에 굴복했지만 [raider.GetTitledFirstName](은)는 앞으로의 수탈하기 위해 [sacked_county.GetNameNoTierNoTooltip]의 주민들 자체는 해치지 않았다. 대신 [raider.GetSheHe](은)는 #EMP 나로부터#! 뭔가를 약탈하려는 것처럼 보였다!"
 raiding.0003.desc.admin_plundered_vassal: "주군께서는 [raider.GetTitledFirstName]의 공격으로부터 [sacked_barony.GetNameNoTierNoTooltip]의 영지를 방어하는데 실패하셨다. [sacked_county.GetNameNoTierNoTooltip](은)는 결국 약탈자들의 근거지가 되었다. 지금도 [raider.GetTitledFirstNamePossessiveNoTooltip] 병력들은 농촌 곳곳을 몰려다니며 숙련공들과 견습생을 붙잡아 노예로 삼고 있다."
 raiding.0003.desc.gold_plundered_vassal: "주군으로부터 아무 도움도 받지 못한 [sacked_barony.GetNameNoTierNoTooltip]에 가망은 없었다. [raider.GetTitledFirstName]의 습격자들은 영지 전체를 유린했다. 소작농의 잡동사니부터 내 행운의 술잔까지 모조리 앗아갔다.\n\n[sacked_county.GetNameNoTierNoTooltip]의 절반이 [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] 노략질로 불타고 있다. [raider.GetTitledFirstNameNoTooltip](은)는 지금쯤 여기를 벗어나 어딘가에서 내 전용 술잔으로 술을 마시고 있겠지."
 raiding.0003.desc.spared_plundered_vassal: "[raider.GetTitledFirstName](은)는 [sacked_barony.GetNameNoTierNoTooltip]의 영지를 함락시키는 데에 성공했지만 부대를 엄격히 통제다.\n\n덕분에 대부분의 농촌은 평소와 같은 수탈은 면하게 되었다. 그렇지만 굶주린 [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]의 눈이 어딘가 다른 곳에서 희번덕거리고 있었다..."
 raiding.0003.a: "악마같은 놈!"
 raiding.0003.b: "이 모욕을 #EMP 나중에 꼭#! 앙갚음할 것이다."
 raiding.0003.c: "우리는 [sacked_county.GetNameNoTierNoTooltip](을)를 재건할 것이다."
 raiding.0004.desc.admin_plundered: "[sacked_county_owner.GetTitledFirstName](은)는 [raider.GetTitledFirstNamePossessive] 탐욕에 대한 대가를 치렀다. [sacked_barony.GetNameNoTierNoTooltip]의 영지가 함락되어 [sacked_county.GetNameNoTierNoTooltip]에서 떨어진 구역들이 무방비 상태로 남게 되었다. [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] 약탈자들을 말릴 수 있는 사람은 없었다. 그들은 숙련공을 보이는 족족 납치하고 노예로 만드는 횡포를 부렸다."
 raiding.0004.desc.gold_plundered: "[sacked_barony.GetNameNoTierNoTooltip]의 정착지가 [raider.GetTitledFirstNameNoTooltip]에게 넘어가며, [sacked_county.GetNameNoTierNoTooltip](은)는 [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] 약탈자의 횡포에 무자비하게 당할 위기에 처했다.\n\n그들을 막아줄 요새가 더 이상 남아있지 않다. 결국 약탈자들은 귀중한 물건이나 은붙이를 닥치는 대로 가져갔다."
 raiding.0004.desc.spared_plundered: "[sacked_barony.GetNameNoTierNoTooltip]의 정착지인 [sacked_county.GetNameNoTierNoTooltip]의 영지를 성공리에 점령했음에도 불구하고 [raider.GetTitledFirstName](은)는 여전히 부대를 엄격하게 통제했다. 덕분에 약탈은 어쩌다 한 번씩 가끔 행해졌다.\n\n신하들은 다행히 약탈을 면했지만, 굶주린 [raider.GetPrimaryTitle.GetAdjectiveNoTooltip]의 눈은 당신의 직할령 자체를 노리고 있다..."
 raiding.0004.a: "저 야만인들 정말 짜증나는군!"
 raiding.0004.a.tribal: "저 가증스러운 [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] 들개들 같으니!"
 raiding.0004.b: "실종된 사람들을 위한 보상금을 지급해라."
 raiding.0004.c: "재건을 돕도록."
 raiding.0004.c.architect: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip](을)를 보내 배상을 진행하도록 함"
 recently_sacked_modifier: "최근 약탈당함"
 recently_sacked_modifier_desc: "약탈자들은 모든 것을 가져가버렸고 소작농들은 그들이 돌아올 까봐 두려워하고 있습니다."
 rebuilding_after_sacking_modifier: "약탈 후의 재건"
 rebuilding_after_sacking_modifier_desc: "부유한 후원자 하나가 피해를 입은 영지를 복구할 수 있도록 현지인들을 돕고 있다."
 raiding.0004.c.feed.t: "주군께서 복구 비용을 내줌"
 raiding.0004.c.feed.desc: "주군께서 [sacked_county.GetNameNoTierNoTooltip](을)를 복구할 수 있도록 건축가와 관리자에게 돈을 건네셨다."
 raiding.0004.c.feed.desc2: "주군께서 [sacked_county.GetNameNoTierNoTooltip](을)를 복구할 수 있도록 왕실 건축가와 건축 및 행정 전문가들을 보내주셨다."
 raiding.0011.t: "노획물 배달"
 raiding.0011.desc: "당신의 약탈자들이 노획물로 [ROOT.Var('raid_loot').GetValue|V0] [gold_i]와 [ROOT.Var('raid_loot').GetValue|V0] [prestige_i]을 가져왔습니다."
 raiding.0011.desc_non_tribal: "당신의 약탈자들이 노획물로 [ROOT.Var('raid_loot').GetValue|V0] [gold_i]를 가져왔습니다. 그 결과 [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i]을 비용으로 소모했습니다."
 raiding.0012.a.t: "노획물 분실"
 raiding.0012.a.desc: "[recipient.GetTitledFirstName](이)가 우리에게서 [loot_i][ROOT.Var('raid_loot').GetValue|V0](을)를 가져갔습니다!\n이 승리로 [recipient.GetHerHim]가 [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i](을)를 획득했습니다."
 raiding.0012.b.t: "노획물 복구"
 raiding.0012.b.desc: "[raider.GetTitledFirstName]에게서 [loot_i][ROOT.Var('raid_loot').GetValue|V0](을)를 빼앗았습니다!\n이 승리로 당신이 [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i](을)를 획득했습니다."
 raiding.0023.t: "[capital_province.GetNameNoTooltip]의 공포"
 raiding.0023.desc: "지난 몇 년 동안 [raid_leader.GetFaith.HighGodName]의 분노를 쏟아내며 파멸적은 급습을 주도했고, 세상을 전율케했다. 그분께서 나의 행보를 달갑게 여기지 않으셨더라면 진작 단죄를 내리시지 않았겠는가?\n\n하나 그러기는커녕 내 가족은 이국의 영주들에게서 훔친 화려한 옷과 보석에 둘러싸여 잠을 자고 있고, 다른 나라에서 잡아온 노예들이 내 침대를 따뜻하게 덥히고 있다.\n\n내가 다가서면 귀족이든 농노든 모두 얼굴이 새파랗게 질리며, 부모들은 울면 내가 나타날 거라며 자식들에게 겁을 준다."
 raiding.0023.a: "내 이름만 들어도 지리도록 만들어주지!"
