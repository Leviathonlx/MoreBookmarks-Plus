l_korean:
 great_holy_war.0011.christian.t: "십자군 왕들"
 great_holy_war.0011.muslim.t: "재개된 지하드"
 great_holy_war.0011.pagans.t: "고대 신들의 분노"
 great_holy_war.0011.fallback.t: "전투의 [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc: "성 베드로와 교황의 거처인 로마는 이교도들의 손에 무너지고 말았다. 망명 중인 성하 [ghw_first_sponsor.GetTitledFirstName]께서는 기독교를 믿는 군주들이 서로 동맹을 맺어 로마를 수복하라고 공표하셨다."
 great_holy_war.0011.christian.europe.desc: "서방 기독교의 심장부가 이교도들에게 포위당해버렸다! 기독교를 믿는 군주들은 절박한 마음에 성하 [ghw_first_sponsor.GetTitledFirstName]께 부탁을 드렸다. 정의로운 동맹을 맺어 [awakening_faith.WarGodName]의 이름으로 이교도를 추방하라는 공표를 내리시도록 말이다."
 great_holy_war.0011.christian.byzantion.desc: "동로마제국에서 모함마드를 추종하는 동방의 이교도 놈들을 막는 단단한 방어벽인 비잔티움이 무너지고 있다. 성하 [ghw_first_sponsor.GetTitledFirstName]께서도 상황이 심각하게 흘러가고 있다고 생각하시어 기독교도 연합군을 조직해 전면적인 침공을 강행해야 할 수도 있다고 말씀하셨다."
 great_holy_war.0011.catholic.jerusalem.desc: "기독교도 성지 순례자들은 갖은 학대를 당하고 있으며 성지로 가는 길 역시 위험으로 가득 차있다.\n\n순례자들을 보호하고 그리스도를 위해 예루살렘과 그곳의 신앙인들을 지키려면 기독교도 연합군을 조직해 전면적인 침공을 강행해야 할 수도 있다고 성하 [ghw_first_sponsor.GetTitledFirstName]께서 말씀하셨다."
 great_holy_war.0011.christian.fallback.desc: "너무나 오랜 시간 동안 이단자와 불신자들은 [awakening_faith.GetAdjective] 독신자들을 핍박해왔다. 더 이상은 놈들이 우리 성지를 모욕하는 것, 그리고 거짓 선지자들이 우리 신앙에 대해 조롱하는 것을 좌시할 수 없다. 이제 [awakening_faith.WarGodName]의 진정한 신자들이 연대하여 저 불신자 놈들을 때려눕혀야 할 때가 왔다!"
 great_holy_war.0011.muslim.mecca.desc: "생각조차 할 수 없는 일이 일어나버렸다! 불신자 놈들이 신성한 도시 메카를 함락시켰다! 그 놈들의 더러운 존재 자체가 카바 신전을 더럽히고 있다. 위대하신 [ghw_first_sponsor.GetTitledFirstName]께서는 새로운 지하드의 시대가 도래했다고 공표하셨다. 성도를 어떻게 해서든 되찾아야만 한다. 정의로운 무슬림이라면 곧 다가올 싸움에서 응당 이슬람의 전사로서 적에 맞서 싸워야 할 것이다."
 great_holy_war.0011.muslim.jerusalem.desc: "선지자께서 하늘로 올라가신 바로 그곳, 성도 예루살렘을 불신자들이 함락시켰다! [ghw_first_sponsor.GetTitledFirstName] 각하께서는 이 일을 좌시하지 않을 것이며 초대 칼리프 때와 같은 대정복의 시대가 도래했음을 공표하셨다. 다르 알 이슬람을 반드시 지켜내야만 한다! 정의로운 무슬림이라면 곧 다가올 싸움에서 응당 이슬람의 전사로서 적에 맞서 싸워야 할 것이다."
 great_holy_war.0011.muslim.arabia.desc: "이슬람의 집이 그 심장부의 [ghw_first_sponsor.Custom('GetDerogatoryNonbelieverPlural')]들의 학살로 심대한 위협을 받고 있다. 이에 대응해 [ghw_first_sponsor.GetTitledFirstName] 각하께서는 새로운 지하드의 시대가 도래했다고 공표하셨다. 어떤 대가를 치르든 다르 알 이슬람을 반드시 수복해야 한다. 정의로운 무슬림이라면 곧 다가올 싸움에서 응당 이슬람의 전사로서 적에 맞서 싸워야 할 것이다."
 great_holy_war.0011.muslim.africa.desc: "이슬람의 집이 아프리카의 [ghw_first_sponsor.Custom('GetDerogatoryNonbelieverPlural')]들의 학살로 심대한 위협을 받고 있다. 이에 대응해 [ghw_first_sponsor.GetTitledFirstName] 각하께서는 새로운 지하드의 시대가 도래했다고 공표하셨다. 어떤 대가를 치르든 우마 서부는 반드시 수복해야 한다. 정의로운 무슬림이라면 곧 다가올 싸움에서 응당 이슬람의 전사로서 적에 맞서 싸워야 할 것이다."
 great_holy_war.0011.muslim.fallback.desc: "이슬람의 집이 아프리카의 이교도와 변절자들로 심대한 위협을 받고 있다. 정의로운 [awakening_faith.GetAdjective] 신자라면 곧 다가올 싸움에서 응당 이슬람의 전사로서 적에 맞서 싸워야 할 것이다... 이는 곧 이슬람 영토 확장의 새로운 장이 열림을 시사한다."
 great_holy_war.0011.generic.fallback.head.desc: "[awakening_faith.GetReligion.GetAdjective] 독신자들이 곳곳에서 신성 모독자들 때문에 고초를 겪고 있다. 이를 본 [ghw_first_sponsor.GetTitledFirstName](은)는 장대한 종교적 정복 운동을 통해 [awakening_faith.WarGodName]의 모든 전사들이 무기를 들고 일어나게 하여 신성한 땅을 지켜야 할 때라고 전했다."
 great_holy_war.0011.generic.fallback.desc: "신성 모독자들이 곳곳에서 성지를 모독하고 형제들을 변절시켜 우리를 핍박하는 것을 더 이상 수수방관할 수는 없다. 이제 [awakening_faith.WarGodName]의 전사들이 단일한 목적 하에 무기를 들고 일어날 때이다."
 great_holy_war.0011.generic.ending.positive: "\n\n이는 [awakening_faith.GetReligion.GetAdjective] 대성전의 새 시대를 알린다. [awakening_faith.GHWNamePlural]의 성전."
 great_holy_war.0011.generic.ending.negative: "\n\n이는 유례없는 [awakening_faith.GetReligion.GetAdjective] 침략 전쟁의 서막이 될 수도 있다."
 great_holy_war.0011.generic.ending.coreligionist.head: "\n\n[awakening_faith.GetAdherentNamePluralNoTooltip](을)를 본받으려 하는 [other_pope.GetTitleTierName](와)과 다른 명망 있는 성직자들은 이 소식에 대해 종교 차원에서 어떻게 대처할지 이미 논의 중 이다. [ROOT.Char.GetFaith.GetNameNoTooltip]의 이름을 건 종교 전쟁의 새로운 시대가 시작될 것이다."
 great_holy_war.0011.generic.ending.coreligionist.autonomous: "\n\n[awakening_faith.GetAdherentNamePluralNoTooltip](을)를 본받으려 하는 명망 있는 성직자들은 이 소식에 대해 종교 차원에서 어떻게 대처할지 이미 논의 중이다. [ROOT.Char.GetFaith.GetNameNoTooltip]의 이름을 건 종교 전쟁의 새로운 시대가 열릴 것이다."
 great_holy_war.0011.directed.a: "나도 즉시 참전하겠소!"
 great_holy_war.0011.directed.b: "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] 형제들을 수호하리!"
 great_holy_war.0011.a: "하느님께서 전쟁을 바라신다!"
 great_holy_war.0011.b: "알라신께서는 위대하시다!"
 great_holy_war.0011.c: "[ROOT.Char.GetFaith.WarGodName|U]께서 우리와 함께 하신다!"
 great_holy_war.0011.d: "[ROOT.Char.GetFaith.WarGodName|U]께서 우리를 지켜주시리!"
 great_holy_war.0011.e: "만약 그렇게 나온다면..."
 great_holy_war.0011.tooltip.effect: "[awakening_faith.GetReligion.GetAdjective] [faiths|E](이)가 이제 [awakening_faith.GHWNamePlural]에 참가 가능함"
 great_holy_war.0015.opening: "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom: "모든 [scoped_pope.GetFaith.GetAdjective] [theocratic|E] 봉신"
 great_holy_war.0015.desc: "불신자들에 대항한 정의로운 싸움에 힘을 보태겠다고 서약하면 [scoped_pope.GetFaith.WarGodName]께서는 당신이 지금까지 지은 죄를 사해줄 것입니다. 즉 영성체에 참가할 자격이 있는 자라고 다시 인정을 해줄 수 있다는 것이지요."
 great_holy_war.0015.a: "언제라도 일어날 법한 일이었지..."
 great_holy_war.0015.b: "[scoped_pope.GetFaith.WarGodName](은)는 진정으로 자비로우시다!"
 great_holy_war.0016.desc.a: "저희는 [scoped_pope.GetFaith.GHWName]께서 내리신 정의로운 대의를 저버린 당신의 결정에 크게 실망하였습니다. 이 모욕은 저희도, [scoped_pope.GetFaith.WarGodName]께서도 절대로 잊지 않을 것입니다."
 great_holy_war.0016.desc.b: "저희는 [scoped_pope.GetFaith.GHWName]께서 내리신 정의로운 대의를 저버린 당신의 결정에 크게 실망하였습니다. 신성을 모독하여 [scoped_pope.GetFaith.WarGodName] 앞에서 자기 얼굴에 먹칠을 한 셈이 된 것입니다."
 great_holy_war.0016.desc.c: "이 신성모독적 행위는 절대 용납할 수 없습니다. 당신은 성하 [scoped_pope.GetFaith.GHWName]님께 도움을 드리겠다고 서약하지 않으셨으니 저희 역시 당신을 내칠 수밖에 없습니다. 이 시간 부로 당신은 영성체에 참여할 수 없게 될 것입니다."
 great_holy_war.0016.a: "이따위 전쟁놀음보다 더 중요한 일은 많아."
 great_holy_war.0016.b: "내가 무슨 짓을 한 거지?!"
 great_holy_war.0017.title: "[scoped_pope.GetFaith.GHWName](을)를 떠나다"
 great_holy_war.0017.desc.a: "[scoped_pope.GetFaith.GHWName]에 대한 맹세를 저버리면 분명히 성직자들 사이의 내 평판이 깎일 것이다. 또한 교황청의 분노를 살 수도 있다.\n\n선택하기 전에 이 행동에 수반되는 결과를 진지하게 생각해봐야 한다. 교회에 이단자로 낙인 찍힐 위험을 감수해야 하기 때문이다."
 great_holy_war.0017.desc.b: "[scoped_pope.GetFaith.GHWName]에 대한 맹세를 저버리면 분명히 성직자들 사이의 내 평판이 깎일 것이다. 또한 [scoped_pope.GetTitledFirstName]의 분노를 살 수도 있다.선택하기 전에 이 행동에 수반되는 결과를 진지하게 생각해봐야 한다. 교회에 신성 모독자로 낙인 찍힐 위험을 감수해야 하기 때문이다."
 great_holy_war.0017.a: "난 상관 안 해."
 great_holy_war.0017.b: "어쩌면 너무 경솔한 선택일지도..."
 great_holy_war.0018.desc: "[scoped_pope.GetFaith.GHWName]에게 맹세하면 때가 왔을 때 군사를 일으켜 적들과 싸울 의무를 지게 된다.\n\n말을 주워담으면 [scoped_pope.GetTitledFirstName]의 분노를 살 것이므로 성전에 끼기 전에 이 선택에 대해 진지하게 생각해 봐야 한다."
 great_holy_war.0018.a: "[scoped_pope.GetFaith.WarGodName]의 군대에 참가하겠소!"
 great_holy_war.0018.b: "좀 더 생각해봐야겠어..."
 great_holy_war.0003.title: "전쟁에 대한 충실한 준비"
 great_holy_war.0003.catholic.desc: "교황의 사절이 내 궁정에 와 바티칸의 소식을 전해주었다. [ghw_sponsor.GetTitledFirstName](이)가 모든 정의로운 기독교인 통치자들에게 무장을 요청했다고 한다. 나 역시 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 병사들을 준비해 보편교회가 주창한 이 신성한 대의명분에 따르는 것을 기대받고 있다.\n\n교황청은 [target_kingdom.GetBaseNameNoTier]의 성지를 더럽히는 악마 같은 [target_character.Custom('GetUnbelieverNamePlural')](와)과 싸우는 모든 자에게 완전한 면죄와 천국의 한 자리를 약속했다."
 great_holy_war.0003.fallback.desc: "영광스런 소식이 궁정에 전해졌다. [ghw_sponsor.GetTitledFirstName](은)는 [ghw_sponsor.GetFaith.WarGodName]의 영광을 위해 모든 정의로운 [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip](이)가 하나의 깃발 아래 연합하여 [ghw_sponsor.GetFaith.GHWName](을)를 믿는 적들을 짓밟을 때라고 결의했다.\n\n[ghw_sponsor.GetTitleTierName]께서는 이 신성한 싸움에 참가하는 자들에게 [ghw_sponsor.GetFaith.DivineRealm]의 한 자리를 약속한다고 하셨다."
 great_holy_war.0003.a: "싸울 준비 됐소!"
 great_holy_war.0003.a.tt: "전투가 시작되는 즉시 [ghw_sponsor.GetTitledFirstName]의 부름에 따라 [ghw_sponsor.GetFaith.GHWName]에 종군할 것을 서약함"
 great_holy_war.0003.b: "당연히 금전적으로 도움을 드려야죠."
 great_holy_war.0003.c: "참전을 고려해야 할 것 같은데..."
 great_holy_war.0003.a.lifted_excommunication: "[excommunication|E](이)가 취소될 것임"
 great_holy_war.0023.desc: "곧 다가올 [scoped_pope.GetFaith.GHWName](을)를 지원한다는 서약을 하지 않았다고 들었소. 당신이 [scoped_pope.GetFaith.GetAdjectiveNoTooltip] [ROOT.GetCharacter.GetTitleTierName](으)로서 불신자들과 [target_character.Custom('GetUnbelieverNamePlural')]에 대한 전쟁을 수행할 의무가 있다는 것을 굳이 상기시켜 줘야만 하겠소?"
 great_holy_war.0023.desc.hooked: "곧 다가올 [scoped_pope.GetFaith.GHWName](을)를 지원한다는 서약을 하지 않았다고 들었소. 용납할 수 없는 일이오! 불신자들과 [target_character.Custom('GetUnbelieverNamePlural')](을)를 상대로 한 전쟁에 지금 당장 참가하시오."
 great_holy_war.0003.a.hooked: "선택의 여지가 없군."
 great_holy_war.0023.c: "난 이미 힘을 보태고 있다고!"
 great_holy_war.0023.d: "나랑 상관 있는 전쟁도 아니잖아."
 great_holy_war.0024.dead.recipient.title: "[ghw_claimant.GetFirstNameNoTooltip]의 죽음"
 great_holy_war.0024.dead.recipient.replaced: "[ghw_claimant.GetTitledFirstName](이)가 해당 [the_faith.GHWName]의 적법한 후보자가 되었습니다."
 great_holy_war.0024.dead.recipient.open: "[former_recipient.GetTitledFirstName](이)가 사망하여, 가장 신성한 전사가 [target_kingdom.GetBaseNameNoTier]의 보위를 차지하게 되었습니다."
 great_holy_war.0028.dead.beneficiary_title: "죽음을 맞이한 수혜자"
 great_holy_war.0028.dead.beneficiary: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]인 [former_beneficiary.GetFirstName](이)가 사망하여, 현재 진행중인 [ROOT.Char.GetFaith.GHWName]의 신규 수혜자를 간택해야 합니다."
 great_holy_war.0029.invalid.beneficiary_title: "자격을 갖추지 못한 수혜자"
 great_holy_war.0029.converted.beneficiary: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]인 [former_beneficiary.GetFirstName](이)가 개종했습니다. 이에 따라 [ROOT.Char.GetFaith.GHWName](으)로 얻은 땅을 분배 받지 못하게 되었습니다."
 great_holy_war.0030.incapable.beneficiary: "안타깝게도 당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]인 [former_beneficiary.GetFirstName](은)는 더는 수혜자의 지위를 차지할 수 없게 되었습니다. 다른 지위도 마찬가지일 겁니다."
 great_holy_war.0030.excommunicated.beneficiary: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]인 [former_beneficiary.GetFirstName](이)가 파문당했습니다. 이에 따라 현재 진행중인 [ROOT.Char.GetFaith.GHWName]에서 수혜자가 될 수 있는 자격을 잃게 되었습니다."
 great_holy_war.0030.devoted.beneficiary: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]인 [former_beneficiary.GetFirstName](이)가 수도 서원을 하기로 결정했기에, 현재 진행중인 [ROOT.Char.GetFaith.GHWName]의 수혜자를 다른 이로 정해야 합니다."
 great_holy_war.0030.sick.beneficiary: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]인 [former_beneficiary.GetFirstName](은)는 수혜자가 되기에는 너무 병약합니다. 다른 인물을 간택해야 합니다."
 great_holy_war.0030.ruler.beneficiary: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]인 [former_beneficiary.GetFirstName](이)가 자신의 영토에 책임을 지는 영주가 되었습니다. 이에 따라 수혜자가 될 수 있는 자격을 잃었습니다."
 great_holy_war.0030.heir.beneficiary: "당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))]인 [former_beneficiary.GetFirstName](이)가 승계 서열의 다음 순위가 되었습니다. 이에 따라 수혜자가 될 수 있는 자격을 잃게 되었습니다."
 great_holy_war.0040.desc: "군자금은 이번 [ROOT.Char.GetFaith.GHWName]의 후원자들이 기부한 돈의 총액으로 결정된다.\n\n이렇게 모인 금화의 일부는 준비 단계를 끝마친 후에 참전자들에게 분배되며, 나머지는 승리를 거머쥔 자들이 공헌도에 따라 나눠 가지게 된다."
 great_holy_war.0040.a: "가진 돈을 다 내놓아야겠군!"
 great_holy_war.0040.b: "넉넉하게 후원해야지."
 great_holy_war.0040.c: "금화를 좀 내어줄 순 있겠지."
 great_holy_war.0040.d: "진지하게 생각해 봐야겠어."
 great_holy_war.0050.title: "[target_kingdom.GetBaseNameNoTierNoTooltip]에 만연한 [the_faith.GHWName]"
 great_holy_war.0050.base.desc: "군대를 일으키라는 [ghw_sponsor.GetTitledFirstName]의 포고에 [the_faith.GetAdjectiveNoTooltip] 영주들은 [target_kingdom.GetBaseNameNoTierNoTooltip]에 도사리는 [the_faith.ReligiousSymbol]의 모든 적에 맞서 [the_faith.GHWName](을)를 수행할 광신도를 대규모로 끌어모으기 시작했다. 날이 갈수록 더 많은 광신자가 모였다. 이들은 곧 [the_faith.ReligiousSymbol]의 강대한 군대가 되어 우리 땅에서 일어날 전쟁에 투신할 것이다."
 great_holy_war.0050.defender.desc: "\n\n지역의 동료 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 영주들을 조직하고, 너무 늦기 전에 [ghw_sponsor.Custom('GetUnbelieverNamePlural')]의 파도에 대비하는 것이 나의 소임이다."
 great_holy_war.0050.others.desc: "\n\n[ROOT.Char.GetFaith.WarGodName]께서 [ghw_sponsor.Custom('GetUnbelieverNamePlural')]에 맞서는 [target_character.GetTitledFirstName]에게 용기와 인내를 달라고 기도하는 수밖에 없다."
 great_holy_war.0050.a: "[ROOT.Char.GetFaith.WarGodName]께서 우릴 [ghw_sponsor.Custom('GetUnbelieverNamePlural')](으)로부터 지켜주신다!"
 great_holy_war.0051.catholic.attackers.desc: "[target_kingdom.GetBaseNameNoTier]의 사악한 [ghw_defender.Custom('GetUnbelieverNamePlural')](을)를 상대로 [the_faith.WarGodNamePossessive] 신성한 분노를 맛보여줄 때가 왔다!\n\n[ghw_sponsor.GetTitledFirstName](이)가 모은, 정의로운 분노와 불굴의 결의에 불타는 십자군은 사악한 자들에게 신의 심판을 내려 [the_faith.DivineRealm]에서의 자리를 얻으려 전진한다."
 great_holy_war.0051.generic.attackers.desc: "[ghw_defender.Custom('GetUnbelieverNamePlural')]의 피로 [target_kingdom.GetBaseNameNoTier] 땅을 정화하고 [the_faith.WarGodName]의 이름으로 쟁취할 시간이 드디어 왔다.\n\n승리하든 불신자들의 손에 죽든 [the_faith.PositiveAfterLife]에 자리를 얻을 수 있으리라는 확신을 가지고 십자군들은 전진한다."
 great_holy_war.0051.generic.defenders.desc: "[ghw_sponsor.GetTitledFirstName](이)가 모은 [ghw_sponsor.Custom('GetUnbelieverNamePlural')] 무리가 [target_kingdom.GetBaseNameNoTier](을)를 향해 행진하기 시작했다.\n\n[ROOT.Char.GetFaith.DevilName]의 사주를 받은 것만 같은 저 흉포한 놈들을 당장 멈추지 않으면 우리 땅을 훼손하고 사람들을 무자비하게 학살할 것이다. 모든 [target_kingdom.GetBaseNameNoTierNoTooltip]의 [ghw_defender.GetFaith.GetAdjective] 독신자들이여, 우린 반드시 승리해야 한다!"
 great_holy_war.0051.generic.start.tt: "곧 [target_kingdom.GetBaseNameNoTierNoTooltip]에 대한 [the_faith.GHWName](이)가 시작됩니다!"
 great_holy_war.0052.title.winners: "승리를 거둔 [the_faith.GHWName]"
 great_holy_war.0052.title.losers: "[the_faith.ReligiousSymbol|U]의 분노"
 great_holy_war.0052.generic.attackers.desc: "[target_kingdom.GetBaseNameNoTier]에서 [the_faith.GHWName](을)를 진행하던 중 [the_faith.WarGodName]께서 [title_recipient.GetShortUIName]에게 승리라는 이름의 은총을 내려주셨다. [ghw_defender.GetTitledFirstName](와)과 [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]들을 몇 차례 격파한 끝에 우리의 전사들은 적군에게 수치스러운 패배를 인정하도록 했다.\n\n우리가 점령한 곳은 이제 신실한 [the_faith.GetAdjectiveNoTooltip] 영주의 통치하에 있으니 [the_faith.WarGodName]님의 신성한 의지가 그곳에서도 실현될 수 있으리라고 확신한다. [the_faith.ReligiousSymbol|U]의 진정한 신자 모두에게 영광스러운 날이 아닐 수 없다!"
 great_holy_war.0052.generic.defenders.desc: "[ghw_defender.GetFaith.WarGodName]께서는 [ghw_defender.GetTitledFirstName](을)를 저버리신 것 같다. [the_faith.ReligiousSymbol|U]의 병사들이 통렬한 패배를 당한 것이다!\n\n[the_faith.GHWName]의 승전 후 [ROOT.Char.Custom('GetUnbelieverNamePlural')](이)가 [target_kingdom.GetBaseNameNoTier](을)를 점령하고 그 근처에 있는 [the_faith.GetAdjectiveNoTooltip] 땅에 대한 적법한 소유권을 주장했다."
 great_holy_war.0052.generic.outsiders.desc: "[target_kingdom.GetBaseName] 상대로 일어난 [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName](은)는 굉장한 성공을 거두었다. [ghw_sponsor.GetTitledFirstNamePossessive] 전쟁 선포에 감화받은 성전사들은 또다시 적들을 쓰러뜨려 이교도의 땅을 영구히 점령했다.\n\n[ghw_defender.GetFaith.WarGodName] 신도들이 설욕전을 벌인다면 점유가 오래가진 못할 것이다. 하지만 당분간 그곳 주민들은 [the_faith.ReligiousSymbol|U]의 그림자 밑에서 살아가는 방법을 배워야 할 것이다."
 great_holy_war.0052.a: "[the_faith.WarGodName]께서 우리와 함께 하신다!"
 great_holy_war.0052.b: "[ROOT.Char.GetFaith.WarGodName](이)시여, 왜 저희를 벌하시나이까?"
 great_holy_war.0052.c: "[ghw_sponsor.Custom('GetUnbelieverNamePlural')] 따위는 신경도 쓸 필요 없다."
 great_holy_war.0053.title: "훼손당한 [the_faith.ReligiousSymbol|U]"
 great_holy_war.0053.generic.attackers.desc: "[target_kingdom.GetBaseNameNoTier]의 관문에서 [the_faith.WarGodName]의 전사들은 죽음과 치욕만을 맛봤다.\n\n[ghw_sponsor.GetTitledFirstName](이)가 시작하고 후원한 [the_faith.GHWName](은)는 독신자들의 명분만 깎아먹은 궤멸적인 패배로 끝나버렸다. 이는 결국 신성 모독자들과 불신자들이 [the_faith.GetName]의 품에서 떠나도록 만들 것이다."
 great_holy_war.0053.generic.defenders.desc: "불쌍한 [the_faith.WarGodName]의 병사들은 우리 병사들의 상대가 되지 못했다.\n\n[ghw_defender.GetTitledFirstName]의 지혜롭고도 신실한 지도력에 힘입어 [ghw_defender.GetFaith.GetAdjective] 독신자들은 침략자들을 쫓아내고 [target_kingdom.GetBaseNameNoTier]의 소유권을 되찾았다. 어쩌면 [ghw_defender.GetFaith.WarGodName]의 힘을 시험해 보는 덧없는 짓으로 추종자들의 목숨을 던지는 일은 [ghw_sponsor.GetTitleTierName]도 더 이상 하지 않을 것이다."
 great_holy_war.0053.generic.outsiders.desc: "계속된 후퇴와 치욕스런 패배로 [ghw_sponsor.GetTitledFirstName](이)가 시작한 [target_kingdom.GetBaseNameNoTier](을)를 정복하기 위한 [the_faith.GHWName](은)는 엄청난 실패로 끝나버렸다.\n\n[ghw_defender.GetTitledFirstNamePossessive] 깃발 아래 모인 [ghw_defender.GetFaith.GetAdjective] 독신자들은 침략자들을 모두 쫓아내버리고 결국 우두머리의 항복을 받아냈다."
 great_holy_war.0053.a: "[the_faith.WarGodName]께서 우릴 버리셨다!"
 great_holy_war.0053.b: "[attacker.Custom('GetUnbelieverNamePlural')]도 [ghw_defender.GetFaith.WarGodName]님의 분노를 맛봤겠지!"
 great_holy_war.0056.title: "[the_faith.GHWName](이)가 실패함"
 great_holy_war.0056.desc: "[the_faith.ReligiousSymbol] 아래 모인 적들과 맞서 싸우자는 [ghw_sponsor.GetTitledFirstNamePossessive] 열성적인 탄원이 있었지만 사람들은 생각만큼 감화되지 않은 것 같다. 너무나도 적은 독신자들이 모여 제대로 된 부대를 꾸리기에 턱없이 부족했다.\n\n선택의 여지따윈 없었다. [ghw_sponsor.GetTitleTierName](은)는 [the_faith.GHWName](을)를 취소한 후 모든 [the_faith.GetAdjective] 영주들을 겁쟁이이자 사악한 자들이라고 욕했다. "
 great_holy_war.0056.a: "어떻게 [the_faith.WarGodNamePossessive] 말씀을 이리 어길 수 있단 말이오?"
 great_holy_war.0056.b: "안타깝군."
 great_holy_war.0056.c: "대체 왜 또 이러는 건데?"
 great_holy_war.0057.title: "[the_faith.ReligiousSymbol|U]의 군사들"
 great_holy_war.0057.crusader.desc: "우리 군대는 [target_kingdom.GetBaseNameNoTier]에 대한 [the_faith.GHWName]에 참전하기 위해 만반의 태세를 갖추고 있었다. [the_faith.WarGodName]님의 의지 아래 우리는 승리할 것이며 땅은 [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]들의 피로 붉게 물들 것이다."
 great_holy_war.0057.mujahid.desc: "가장 힘들 시간이 다가오고 있다. 우리 군대는 전장에서 불신자들에 맞설 준비가 되어 있다. [the_faith.WarGodName]께서 우릴 축복하시니 우리는 결국 [target_kingdom.GetBaseNameNoTier]에서 승리를 쟁취할 것이다."
 great_holy_war.0057.generic.outsiders.desc: "우리 군대는 [target_kingdom.GetBaseNameNoTier]에 대한 [the_faith.GHWName]에 참전하기 위해 만반의 태세를 갖추고 있었다. [the_faith.WarGodName]께서 우리와 함께하시니 반드시 승리할 것이다!"
 great_holy_war.0057.a: "[the_faith.WarGodName]께서 승리로 이끌어주시리!"
 great_holy_war.0058.title: "겁쟁이의 표시"
 great_holy_war.0058.base.desc: "더 많은 고결한 투사들이 [target_kingdom.GetBaseNameNoTier](으)로 계속 행진하고 있다. 반면 나는 내 군대를 안전한 곳으로 피신시켰다. 저들은 [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')](와)과 끊임없이 싸우고 있다. 하지만 나는 이 [the_faith.GHWName](을)를 계속 해야 할지 의문이 든다."
 great_holy_war.0058.a: "전장을 떠나지 말았어야 했는데..."
 great_holy_war.0061.title: "보상받다"
 great_holy_war.0061.notification: "[scoped_beneficiary.GetFirstName](은)는 최근 일어난 [scoped_beneficiary.GetFaith.GHWName]에서의 가족 구성원의 공헌으로 보상을 받았습니다."
 great_holy_war.0070.title: "새로운 왕국"
 great_holy_war.0070.base.desc: "참된 [the_faith.GetAdjective] [title_recipient.GetTitleTierName](을)를 [target_kingdom.GetBaseNameNoTier]에 세우니 독신자들은 드디어 발을 뻗고 편히 있을 수 있게 되었다. [the_faith.WarGodName]께서 우리의 선한 일에 미소를 띄우고 계시니 당연한 일이다. [target_kingdom.GetBaseNameNoTier]의 새로운 영주가 우리 가문의 일원이라는 것은 우리 가문이 신의 성은을 입었다는 증거이다."
 great_holy_war.0070.a: "어떤 영주가 될지 궁금하군."
 great_holy_war.0070.b: "내 영토에나 집중할 때야."
 great_holy_war.0071.generic.attackers.desc: "[attacker.GetTitledFirstName](은)는 [attacker.GetFaith.GHWName](을)를 위해 모든 참된 [attacker.GetFaith.GetAdherentNamePlural](이)가 하나의 깃발 아래 연합하여 신앙의 적에 맞서 싸울 것을 요구했다.\n\n[ghw_defender.Custom('GetUnbelieverNamePlural')]의 피로 [target_kingdom.GetBaseNameNoTier]의 땅을 정화하고 [the_faith.WarGodName]의 이름으로 그 땅을 쟁취할 시간이 드디어 왔다."
 great_holy_war.0071.generic.defenders.desc: "사악한 [attacker.GetTitledFirstName](이)가 무고한 [defender.GetPrimaryTitle.GetBaseNameNoTier]에 대해 [attacker.GetFaith.GHWName](을)를 선포했다.\n\n살아남고 싶다면 저 자비 없는 광신도 집단에 대해 맞서 싸워야 한다."
 great_holy_war.0081.title: "새로운 [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc: "어떤 이유에서인지 [actor.GetFaith.GHWName](이)가 원래 목표에서 돌아서 [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier](으)로 향하기 시작했다.\n\n[actor.GetFaith.GetAdjective] 군인들의 살육을 지금 당장은 모면할 수 있을 것 같다."
 great_holy_war.0081.a: "최소한 우린 안전하잖아."
 great_holy_war.0082.desc: "얼마 전부터 [actor.GetFaith.GetAdjective] 신앙이 점점 자라나 [actor.GetFaith.GHWName]에 힘을 실어주고 있었다.\n\n하지만 운명의 장난으로 광신도들이 이 엄청난 부대를 원래 계획과 달리 [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]으로 행진시키고 있다!"
 great_holy_war.0082.a: "시간이 얼마 없어!"
 great_holy_war.0085.toast: "[converter.GetTitledFirstNamePossessive] 개종 때문에 서약을 저버리게 됨"
