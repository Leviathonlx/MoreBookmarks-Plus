l_korean:
 spymaster_task.0311.t: "드러난 비밀"
 spymaster_task.0311.councillor_liege_opening: "[councillor.GetTitledFirstName](은)는 [councillor.GetCouncilTitle](으)로서 임무를 수행하던 도중에 [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 숨기고 있던 비밀을 알게 되었다."
 spymaster_task.0311.spymaster_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]인 [councillor_liege.GetTitledFirstName](을)를 조사하던 중에 [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 숨기고 있던 비밀을 알게 되었다."
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle]: 드러난 비밀"
 spymaster_task.0341.t: "첩보 활동: 이상성욕"
 spymaster_task.0311.secret_deviant.shared: "\n\n그딴 기괴한 방식으로 쾌락을 추구하고 있었단 말이야? 품위를 갖춘 사람이라면 그런 발상을 했단 것만으로도 치를 떨 텐데. 그 작자는 아랑고하는 모습조차 보이질 않는다. 되려 열을 쏟더라니까!"
 spymaster_task.0311.secret_deviant: "\n\n 품위를 갖춘 사람이라면 그런 발상을 했단 것만으로도 치를 떨 텐데. 그 작자는 아랑고하는 모습조차 보이질 않는다. 되려 열을 쏟더라니까! 비정상적이고 역겨운 짓일지도 모르겠단 생각이 들었다. 아니, 그건 비정상적이고 역겨운 짓이 #emphasis 맞다#!! [ROOT.Char.GetFaith.HighGodName]께 도전하는 짓거리가 아니던가!"
 spymaster_task.0341.a: "여봐라! 양동이를 가져오너라. 토할 것... #EMP 우욱#!!"
 spymaster_task.0341.a.deviant: "다시 한 번 묘사해 보게. 최대한 자세하게 말이오..."
 spymaster_task.0341.a.detached: "엄청나게 역겹군. 하지만 좋은 정보가 되겠어."
 spymaster_task.0342.t: "첩보 활동: 동성애"
 spymaster_task.0311.sodomy.accepted: "\n\n(은)는 다른 [secret_holder.GetWomenMen]과 내밀한 관계를 갖는 것을 좋아한다. 곁에 있는 [secret_holder.GetFaith.GetAdherentNamePlural]들은 동성애를 심각한 죄악으로 생각한다. 왜 그게 죄가 되는지 이해가 가지는 않지만 이 정보가 내게 유리하게 작용할 것 같다."
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\n[secret_holder.GetFirstName](은)는 다른 [secret_holder.GetWomenMen]과 내밀한 관계를 갖는 것을 좋아한다. 하지만 나와는 다르게 [secret_holder.GetFirstName](은)는 그 죄악을 충분히 잘 숨기지 못했다."
 spymaster_task.0311.secret_sodomy.illegal: "\n\n[secret_holder.GetFirstName](은)는 다른 [secret_holder.GetWomenMen]과 내밀한 관계를 갖는 것을 좋아하는 인물이다. [ROOT.Char.GetFaith.HighGodName]께 반하는 죄악을 아무도 모르게 범할 수 있다고 생각하다니, 어찌 그리 아둔하단 말인가."
 spymaster_task.0342.a: "욕망에 굴복한 것을 후회하게 될 것이오, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t: "첩보 활동: 살해 시도"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\n[secret_holder.GetFirstName](은)는 내 목숨을 노리려다 실패한 자의 배후였다! 보복의 때는 반드시 올 것이다..."
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\n[secret_holder.GetFirstName](은)는 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]의 목숨을 노리려다 실패한 자의 배후였다! 보복의 때는 반드시 올 것이다..."
 spymaster_task.0311.secret_murder_attempt.other: "\n\n[secret_holder.GetFirstName](은)는 [murder_target.GetTitledFirstName]의 목숨을 노리려다 실패한 자의 배후였다!"
 spymaster_task.0343.a: "[secret_holder.GetFirstNameNoTooltip](이)가 그런 식으로 자기 밑바닥을 보이다니."
 spymaster_task.0343.murder_back: "봤어? 완전 정당방위라구."
 spymaster_task.0344.t: "첩보 활동: 살해"
 spymaster_task.0311.secret_murder.sadistic: "\n\n[secret_holder.GetFirstName](이)가 [murder_target.GetTitledFirstName](이)가 급사한 사건의 배후에 있었던 모양이다."
 spymaster_task.0311.secret_murder.callous: "\n\n[secret_holder.GetFirstName](이)가 [murder_target.GetTitledFirstName](을)를 죽이려는 음모를 꾸몄다! 이 세상은 그런 나약한 겁쟁이 따위를 받아줄 만큼 호락호락한 곳이 아닌데."
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\n[secret_holder.GetFirstName](은)는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]의 목숨을 앗아간 자의 배후였다! [secret_holder.GetFirstName](은)는 이 죗값을 그 자신의 목숨과 그에게 소중한 모든 것으로 갚아야 할 것이다!"
 spymaster_task.0311.secret_murder.close_to_me: "\n\n드디어 진상이 드러났다. [murder_target.GetTitledFirstName](은)는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]의 목숨을 앗아가려 음모를 꾸민 자였다."
 spymaster_task.0311.secret_murder.close_to_me_regret: "더 일찍 알아챘다면 이 비극을 피할 수 있었을까?"
 spymaster_task.0311.secret_murder.other: "\n\n[murder_target.GetTitledFirstName](을)를 죽이려 은밀하게 모략을 꾸몄다!"
 spymaster_task.0344.a.sadistic: "흠. 적당히 무시무시한 형벌을 만들어보는 건 어떨까?"
 spymaster_task.0344.a.callous: "광견이 날뛰도록 두지는 않겠어."
 spymaster_task.0344.a: "잔혹하고도 비정할 뿐 아니라 수치스럽기까지 하군!"
 spymaster_task.0344.b: "이건 정당방위야. 누구도 나한테 뭐라고 할 순 없다고."
 spymaster_task.0345.t: "첩보 활동: 식인"
 spymaster_task.0311.secret_cannibal.shared: "\n\n[secret_holder.GetFirstName](은)는 아주 좋은 것을 먹고 사는 모양이다. [ROOT.Char.Custom('RegionalDrink')](와)과 선홍빛의 부들부들한 살점을 즐기는 것 같던데..."
 spymaster_task.0311.secret_cannibal: "\n\n이만한 악질이 따로 있을까 싶다. 인육으로 공복을 달래려 하다니! 이보다 역겹고 정신 나간 짓이 또 있을까?"
 spymaster_task.0345.a.cannibal: "언젠가 열릴 연회에 날 초대해줬으면 좋겠는데."
 spymaster_task.0345.a: "오 끔찍한 인간이여, 언제까지 그런 역겨운 짓을 계속 할 것인가?"
 spymaster_task.0346.t: "첩보 활동: 연인"
 spymaster_task.0311.secret_lover.consort: "\n\n나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))](이)가 [lover.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 연인으로 삼았다!"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\n[secret_holder.GetSheHe|U]가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](을)를 연인으로 삼았다!"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\n[secret_holder.GetSheHe|U]가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](을)를 연인으로 삼았다. 어떻게 이런 일이 일어날 수 있었던 것인지 누가 알겠느냐만은, 이 사실이 까발려지면 둘은 엄청난 수치를 맛보게 될 것이다!"
 spymaster_task.0311.secret_lover.lustful: "\n\n[secret_holder.GetSheHe|U]는 [lover.GetTitledFirstName](와)과 육체적 관계를 맺었다. [lover.GetFirstNamePossessiveNoTooltip] 몸을 더듬거리고, 온갖 방법을 써 입을 맞추고... 이 추문을 사람들이 알기라도 하면...!"
 spymaster_task.0311.secret_lover: "\n\n[secret_holder.GetSheHe|U]는 남몰래 [lover.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 연인으로 삼았다."
 spymaster_task.0346.a.consort: "정말 화가 나는군!"
 spymaster_task.0346.a.close: "일이 복잡해지겠어."
 spymaster_task.0346.a: "유용한 정보군..."
 spymaster_task.0347.t: "첩보 활동: 불신자"
 spymaster_task.0311.secret_non_believer.shared: "\n\n[secret_holder.GetFirstName]도 나와 비슷했다.  [ROOT.Char.GetFaith.HighGodName]에 헌신해야 하는지에 대해 의문을 품고 있으니 말이다. 나와는 달리 그러한 사실을 숨기는 방법은 모르는 듯 싶었지만."
 spymaster_task.0311.secret_non_believer.other_faith: "\n\n(이)가 [secret_holder.GetFaith.HighGodName](은)는 사실 거짓된 신이었다는 진실에 눈을 뜨기 시작한 것 같다. 당연한 얘기지만 나와는 달리 그 사람 주변의 [secret_holder.GetFaith.GetAdherentNamePlural]들은 그 사람을 이해할 수 없을 것이다."
 spymaster_task.0311.secret_non_believer.other_sect: "\n\n[secret_holder.GetFirstName](이)가 [ROOT.Char.GetFaith.GetAdjective]의 길을 벗어나 [secret_holder.GetFaith.GetAdherentNamePlural]의 그릇된 가르침을 받아들이기 시작한 모양이다. 자신의 교훈이 뒤틀릴 대로 뒤틀린 것을 보면 [secret_holder.GetFaith.HighGodName]께서 눈물을 흘리며 탄식하시겠지."
 spymaster_task.0311.secret_non_believer: "\n\n[secret_holder.GetFirstName](이)가 [secret_holder.GetFaith.GetAdjective] 교리에 대해 의심을 품고 있는 모양이다.[secret_holder.GetFaith.AltPriestTermPlural](이)가 어찌 반응할는지..."
 spymaster_task.0347.a: "그게 바로 영혼이 나약하다는 증거야."
 spymaster_task.0348.t: "첩보 활동: 근친상간"
 spymaster_task.0311.secret_incest: "\n\n[secret_holder.GetFirstName](은)는 [ROOT.Char.GetFaith.HighGodName](을)를 저버리는 극악무도한 죄를 범했다! 근친과 육체적인 관계를 맺다니, 제정신이 아닌 인간이나 저지를 법한 일인데..."
 spymaster_task.0311.secret_incest.shared: "\n\n사랑에는 국경이 없다는 것 정도는 나도 알고 있다. 하지만 [secret_holder.GetFirstNameNoTooltip](이)가 어떤 식으로 욕망을 채웠는지 알려지기라도 한다면... 사람들은 두려워하며 비난을 퍼부어대겠지."
 spymaster_task.0348.a.shared: "원래 이렇게 됐어야 했어."
 spymaster_task.0348.a.lustful: "친족이랑...? 아, 그런 일은 생각도 말아야 해. 생각도 #EMP 말아야#!..."
 spymaster_task.0348.a: "부정한 결합을 하다니, 규탄 받아 마땅하노라!"
 spymaster_task.0349.t: "첩보 활동: 마술"
 spymaster_task.0311.secret_witch.shared: "\n\n[secret_holder.GetFirstName] 역시 이 세계의 한계를 뛰어넘은 질문에 대한 대답을 찾고 있는 것 같다. [secret_holder.GetSheHe]가 보았을 것들이란... 우리가 함께 탐구하는 지식에 대해 서로 자유로이 얘기할 수만 있었더라면..."
 spymaster_task.0311.secret_witch.zealous: "\n\n[secret_holder.GetFirstName](이)가 악령들과 소통하는 비밀 의식에 참여한다는 증거가 있다! 매혹적인 악마들과 당연히 벌거벗은 채 춤도 췄을 것이다. 춤추는 동안 그 사람과 악마들의 몸을 애무했을 반짝이는 화염을 상상하노라면..."
 spymaster_task.0311.secret_witch.zealous_end: "생각만 해도 역겹다!"
 spymaster_task.0311.secret_witch: "\n\n[secret_holder.GetFirstName](이)가 비밀 의식에 참여 중일 수도 있다는 증거가 나왔다. 악령들과 소통하기 위함 혹은 악마와 어울리기 위한 것이 아니라면 그런 데 참여할 이유가 있겠는가?"
 spymaster_task.0349.a.zealous: "이 세상의 것이 아닌 아름다움에 유혹당해서는 안 될지니!"
 spymaster_task.0349.a: "대체 어떤 사악한 짓을 꾸미고 있는 것이지?"
 spymaster_task.0350.t: "첩보 활동: 사생아"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\n[bastard.GetTitledFirstName]는 사실 사생아고... 나는 [bastard.GetHerHis] 진짜 아버지다!"
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n[bastard.GetTitledFirstName]는 내 아들이 아니다. [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 [bastard.Custom('DaughterSon')]이었다!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: "\n\n[bastard.GetTitledFirstName]는 내 아들이 아니다. [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 [bastard.Custom('DaughterSon')]이다!"
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\n[bastard.GetTitledFirstName](은)는 사실 [mother.GetTitledFirstName](와)과 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName] 사이의 사생아였다!"
 spymaster_task.0311.secret_bastard: "\n\n[bastard.GetTitledFirstName](은)는 사실 [mother.GetTitledFirstName](와)과 [actual_father.GetTitledFirstName] 사이의 사생아였다!"
 spymaster_task.0350.a.related: "이런 일을 어떻게 숨길 수 있단 말이오, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a: "믿을 수 없군!"
 spymaster_task.0353.t: "첩보 활동: 비밀스러운 [secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\n[secret_holder.GetSheHe]는 여전히 비밀스럽게 [secret_holder.GetSecretFaith.GetName](을)를 믿고 있다. 얼마나 어리석으면 목숨을 걸고 우상에 매달리는 거지? 저들에게 배움이란 게 가능하긴 한 건가?"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\n[secret_holder.GetSheHe]는 여전히 비밀리에 [secret_holder.GetSecretFaith.GetName](을)를 믿는 것으로 보인다. 대체 어쩌다가 다른 신앙도 많은데 하나의 신앙에 매달리는 거지? 그게 얼마나 위험한지 모르는 건가?"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\n내가 [root_crypto_faith.GetName](을)를 숨기듯, [secret_holder.GetSheHe] 또한 사람들의 눈을 피하며 자기 [secret_holder.GetSecretFaith.GetName]에 대한 믿음을 이어가는 것으로 보인다. 대체 왜 위험을 무릅쓰고 거짓 신앙을 숭배하는 거지? 그 이유는 아직도 알 수 없다."
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\n[secret_holder.GetSheHe]는 [ROOT.Char.GetFaith.GetAdherentName] 관점에서 나와 동료인 것으로 보인다. 하지만 자기 신앙을 숨기고 있는 불경한 자이기도 하다. 그런 부족한 믿음을 보고 [ROOT.Char.GetFaith.HighGodName]께서 뭐라고 말씀하시겠는가?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\n[secret_holder.GetSheHe]는 [root_crypto_faith.GetAdherentName] 관점에서 나와 동료인 것으로 보인다. 몰래 활동하는 것이 잘못은 아니지만, 동료 [secret_holder.GetFaith.GetAdherentNamePlural]들도 그렇게 생각할지는 알 수 없다."
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\n우리 둘 다 몰래 [secret_holder.GetSecretFaith.GetName] 활동을 하고 있는 것으로 보인다. 이 정보로 무엇을 할 수 있을까?"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U]는 낮에는 [secret_holder.GetFaith.GetAdherentName](이)지만 밤이 되면 조용히 [secret_holder.GetSecretFaith.GetName] 활동에 몰두한다. 이 정보로 무엇을 할 수 있을까?"
 spymaster_task.0353.a.shared_faith_shared_secret: "숫자가 늘어나는군."
 spymaster_task.0353.a.cynical: "[secret_holder.GetHerHis|U] 어리석음은 곧 나의 이득이다."
 spymaster_task.0353.a: "[secret_holder.GetFaith.AltPriestTermPlural]들은 이런 행위를 용서하지 않을 것이다."
 spymaster_task.0359.t: "첩보 활동: 발견"
 spymaster_task.0359.a: "아주 흥미롭군..."
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "노력했으나, [character_to_hook.Custom2('YourCharacterIntroduction', target_character)](이)가 품고 있을지도 모르는 비밀은 찾아내지 못했습니다."
 spymaster_task.0381.desc_other_court: "[target_character.GetTitledFirstName](을)를 조사해 봤는데, [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)](이)가 어두운 진실을 품고 있는 것 같았습니다. 하지만 아무리 파헤쳐 봐도 [character_to_hook.GetTitleAsNameNoTooltip](은)는 수상해 보이기만 할 뿐, 숨기고 있는 게 없는 것 같았습니다."
 spymaster_task.0381.desc: "\n\n그러나 진실이 제 임무를 방해해야만 한다는 법은 없지요. [character_to_hook.GetFirstNameNoTooltip]에게 비밀이 생기도록 상황을 조성할 수 있습니다. 그게 알려지기만 한다면 [character_to_hook.GetHerHim]는 확실히 무너질 겁니다."
 spymaster_task.0381.a: "어디 끝까지 해보자고."
 spymaster_task.0381.a.truth_is_relative_unlock: "[GetPerk('truth_is_relative_perk').GetName(GetPlayer)] 성취를 보유한 덕분에 이 선택지를 선택할 수 있음"
 spymaster_task.0381.b: "이런 짓은 그만 두고 서로 친하게 지내는 건 어떨까?"
 spymaster_task.0381.b.flavor: "내가 손쉽게 자신의 적수로 돌변할 수도 있었다는 것을 인지하는 동안에는 말이야."
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "최선을 다했음에도 불구하고 제 공모자들이 아직 어떤 비밀도 밝혀내지 못했습니다."
 spymaster_task.0399.home_court: "이곳 궁정에서 말입니다."
 spymaster_task.0399.other_court: "[target_character.GetTitledFirstNamePossessive] 궁정에서 말입니다."
 spymaster_task.0399.nothing_to_find: "\n\n뭔가를 찾아낼 수 있을 것 같지 않습니다. 여기가 정오의 묘지보다도 시시한 곳처럼 느껴질 지경입니다."
 spymaster_task.0399.something_here: "\n\n하지만 보이지 않는 곳에서는 무언가가 벌어지고 있다고 생각합니다. 그게 뭔지 밝혀내려면 시간이 좀 더 필요할 뿐입니다."
 spymaster_task.0399.a.recommended: "아주 좋소. 자네가 가장 잘 아니 마음대로 하시게."
 spymaster_task.0399.a.counter: "아니, 이제 시간 낭비는 그만 둡시다."
 spymaster_task.0399.a.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip](이)가 이제 [GetCouncilTaskType('task_disrupt_schemes').GetName|V](을)를 수행함"
 spymaster_task.0399.b.recommended: "#EMP 뭔가#!가 있다면, 찾아내야 하오."
 spymaster_task.0399.b.counter: "뭔가 있는 게 확실하오. 계속 진행하시오!"
 spymaster_task.0399.b.tt: "[councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip](이)가 [GetCouncilTaskType('task_find_secrets').GetName|V](을)를 계속함"
 spymaster_task.1001.t: "\"우연한\" 사고"
 spymaster_task.1001.desc: "[councillor.GetTitledFirstNamePossessive] 사과는 진심인 것처럼 #EMP 들렸으나#! 그가 저지른 실수는 진짜라고 믿기엔 너무 허무맹랑했다.\n\n\"주군이시여, 단지 편지를 다른 배달부에게 전한 것 뿐입니다.\" [councillor.GetCouncilTitle](은)는 잠시 숨을 멈췄다 다시 말하기 시작한다. \"이게 저희가 저지른 범죄 행위에 대한 내용의 문서를 잃어버린 경위입니다.\""
 spymaster_task.1001.a: "이 [councillor.Custom2('InsultNoun', ROOT.Char)]!"
 spymaster_task.1001.b: "실수를 범하지 않는 사람은 없소, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt: "영토 내의 누군가가 당신의 [secrets|E] 하나에 대해 알게 되었습니다.\n\n"
 spymaster.1001.notification: "비밀 문서를 잃어버리다"
 spymaster_task.1002.greeting: "이 글을 읽는 사람에게..."
 spymaster_task.1002.desc: "범죄와 관련된 문서를 동봉하였소. 이 일에 대해서 절대 누설해서는 안 되는 점을 재차 말하오. 나의 주군이신 [councillor_liege.GetTitledFirstName]조차 이 문서가 존재한다는 사실을 모르오. 그리고 끝까지 모르고 계신 채로 있어야 할 것이오."
 spymaster_task.1002.a: "이 문서는 받으면 안 될 것 같은데..."
 spymaster_task.1002.a.tt: "#F ...그렇지만 [councillor.GetCouncilTitle]한테서 굴러들어온 선물을 걷어찰 이유가 있나?#!"
 spymaster_task.1003.a.tt: "영토 내의 누군가가 [courtier.GetTitledFirstNamePossessiveNoTooltip] [secrets|E] 하나에 대해 알게 됨\n\n"
 spymaster_task.1003.notification: "비밀 편지를 잃어버리다"
 spymaster_task.1101.desc_opening: "[owner.GetTitledFirstName](이)가 꾸미던 악랄한 모략을 밝혀냈소."
 spymaster_task.1101.murder: "당신을 죽이는 것 말이오!"
 spymaster_task.1101.abduct: "당신을 유괴하는 것 말이오!"
 spymaster_task.1101.spy_on: "당신의 모든 비밀을 파헤치는 것 말이오!"
 spymaster_task.1101.fallback: "당신을 향한 모략 말이오!"
 spymaster_task.1101.ending: "\n\n그 인간의 공모자들은 지금 이 편지를 쓰는 순간에도 같이 작당을 하고 있소. 당장은 [owner.GetFirstName]의 악랄한 계획이 잠시 좌절되었을 지 몰라도 미래에는 큰 위협이 될 수 있소.\n우리가 조치를 취하지 않는 한 말이오. 그 조치란..."
 spymaster_task.1101.a: "세상이 아주 좁구만."
 spymaster_task.1101.exposure_tt: "모략이 노출됨"
 spymaster_task.2001.t: "증거 없는 고발"
 spymaster_task.2001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))](은)는 [ROOT.Char.Custom('DefaultPriestTitle')] [accused_priest.GetFirstName](을)를 앞세워 모략을 폭로하고 그 거대한 음모를 정죄하려 했다. 하지만 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 자백하지 않자 [councillor.GetTitledFirstName](은)는 어떠한 증거도 뒷받침도 없이 고발한 꼴이 되어버렸다."
 spymaster_task.2001.a: "내 얼굴에 먹칠 좀 그만 하시오, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b: "[ROOT.Char.Custom('DefaultPriestTitle')](은)는 #EMP 뭔가#! 죄를 범한 게 분명해."
 spymaster_task.2001.c: "[accused_priest.GetFirstNameNoTooltip], 내 궁정에 들어와라."
 spymaster_task.2002.notification: "음흉하다는 평가를 받기 시작함"
 spymaster_task.2003.t: "흐트러지기 시작한 음모"
 spymaster_task.2003.desc: "궁정에서 [councillor.GetCouncilTitle](이)가 이상할 만큼 공손한 모습으로 내게 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 그림자 속에서 모략을 진행하는 게 원하는 것을 얻는 최고의 방법은 아니라는 생각을 해 보신 적 있으십니까?\" 놀라운 발언이었지만, [councillor.GetTitledFirstName](은)는 결국 하고 싶던 말을 꺼냈다.\n\n\"제가 보기에... 음... [scheme.GetName]의 모든 공모자가 제 서신에 답장하지 않기 시작했습니다. 마치 아무 일도 일어나지 않았다는 것처럼요.\""
 spymaster_task.2003.a: "자네가 이 음모를 완전히 망쳐버렸단 소리인가?"
 spymaster_task.2102.t: "숨겨진 지식"
 spymaster_task.2102.desc: "[councillor_liege.GetTitledFirstName](을)를 대신하여 온 영토에 깔린 첩보망을 유지하니 좋은 점이 있다. 관심도 없던 것에 대한 정보가 종종 굴러들어오곤 한다는 점이다. 예를 들자면... [secret_owner.GetTitledFirstNamePossessive] 비밀 같은 게 있겠군."
 spymaster_task.2102.a: "[councillor_liege.GetFirstNameNoTooltip](이)가 흥미로워 하겠어."
 spymaster_task.2102.b: "그 낡아빠진 소문? [councillor_liege.GetTitleTierName](이)가 퍽이나 듣고 싶어 하겠다."
 spymaster_task.2102.c: "이 정보를 공유할 필요는 없지."
 spymaster_task.2102.c.tt: "당신의 주군이 당신에 대해 뭔가 숨기고 있다고 생각할 수 있다는 점을 고려해야 함"
 spymaster_task.2103.notification: "[councillor.GetCouncilTitle](이)가 비밀을 발견하다"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "당신네 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName](이)가 내 궁정에 첩자를 풀었다는 것이 너무나도 명백하게 드러났소. 그 놈들이 뭘 찾고 있는지는 모르겠지만 내 신하들과 나는 아무 것도 숨길 것이 없소. 부탁이니 제발 정보원들을 물려주시오."
 spymaster_task.3001.a: "상상이 너무 지나친 거 아니오?!"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip](이)가 염탐을 계속하다"
 spymaster_task.3001.b: "오해를 했던 것 같소. 이제 그만 두겠소."
 spymaster_task.3002.t: "궁정의 공모자"
 spymaster_task.3002.opening: "궁정에서 비밀 이야기가 담긴 귓속말이 오고 가는 것을 보니, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))]의 공모자들이 비밀을 캐고 있는 게 확실하다."
 spymaster_task.3002.end: "[councillor_liege.GetTitledFirstName]에게 이에 대해 물어보자, [councillor_liege.GetTitledFirstName](은)는 완강히 부정했다!"
 spymaster_task.3002.a: "대체 뭔 짓을 꾸미고 있는 거야?"
 spymaster_task.3003.end: "고맙게도 [councillor_liege.GetTitledFirstName](이)가 [councillor.GetCouncilTitle](을)를 상대로 한 계략을 당장 그만 둘 것이라고 약속해주었다."
 spymaster_task.3003.a: "그럼 애당초 여긴 왜 왔던 건데?"
 spymaster_task.3004.desc: "내 궁정에 침투한 네 [councillor.GetCouncilTitle]의 공모자들이 끝까지 누구에게도 발견되지 않을 거라고 생각했나? 이런 반항은 당장 그만 두어야 할 것이오!"
 spymaster_task.3004.a: "상상력이 너무 풍부하시옵니다..."
 spymaster_task.3004.b: "단순한 실수입니다, 주군. 그냥 실수입니다!"
 spymaster_task.3005.opening: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName](이)가 푼 게 확실한 공모자들이 내 궁정에서 발견됐다!"
 spymaster_task.3005.end: "\n\n하지만 공모자들을 물리라 하자 [councillor_liege.GetTitleTierName](은)는 완강히 부정했다!"
 spymaster_task.3005.a: "이런 버릇없는 불한당같으니!"
 spymaster_task.3006.end: "\n\n공모자들을 물리라 하자 [councillor_liege.GetTitleTierName](은)는 순순히 따랐다. 하지만 예의주시할 필요는 있을 것 같다..."
 spymaster_task.3006.a: "어두운 행동보다 어두운 속삭임이 더 먼저 오는 법이니."
 spymaster_task.3007.desc: "비밀을 캐는 공모자들이 내 궁정에 들끓고 있소. 그리고 그 놈들의 배후가 자네 [councillor.GetCouncilTitle](이)라는 것을 알았을 때 내가 얼마나 놀랐는지 아나?! 이런 졸렬한 짓은 이제 당장 그만 하게!"
 spymaster_task.3007.a: "공모자들에 대해서는 모르는 일입니다, [target_character.GetFirstNameNoTooltip](이)시여."
 spymaster_task.3007.b: "오, 집에 가는 길을 잊어버린 것 같은데요!"
 spymaster_task.3009.end: "공모자들을 물리라 하자 [councillor_liege.GetTitleTierName](은)는 순순히 따랐다. 하지만 예의주시할 필요는 있을 것 같다..."
