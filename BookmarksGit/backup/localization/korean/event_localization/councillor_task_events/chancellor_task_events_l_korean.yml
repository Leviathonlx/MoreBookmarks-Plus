l_korean:
 chancellor_task.0991_end_desc: "당신을 향한 [target_character.GetTitledFirstNamePossessiveNoTooltip] 의견이 더는 개선되지 않음"
 chancellor_task.0991_increase_desc: "[target_character.GetTitledFirstNameNoTooltip](이)가 당신이 베풀어준 호의에 깊은 감명과 영광을 느낌"
 chancellor_task.1001.t: "새로운 주장자"
 chancellor_task.1001.desc: "이제껏 살면서 이런 바보짓은 본 적도 없다...\n\n[councillor.GetCouncilTitle](은)는 이웃한 다른 영주와 나 사이의 관계를 개선해보려고 노력하던 중 멍청하게도 [neighboring_ruler.GetTitledFirstNamePossessive] [target_county.GetName]에 대한 소유권 주장을 승인해버렸다!"
 chancellor_task.1001.a: "친구를 만들라 했지, 적을 만들라 한 게 아니오!"
 chancellor_task.1001.title_message: "어처구니없이 생겨난 명분"
 chancellor_task.1001.message: "[councillor.GetTitledFirstName](이)가 [target_county.GetName]에 대한 당신의 명분을 공식적으로 인정함"
 chancellor_task.1002.t: "평화의 종말"
 chancellor_task.1002.desc: "[councillor.GetCouncilTitle](은)는 내 평판을 좋게 만들려 노력했다. 그런데 이 무능한 놈이 [target.GetName](와)과 전에 맺었던 조약의 일부를 #EMP 상쇄하는#! 조약에 동의해버렸다!\n\n[target.GetTitleTierName](이)가 조약을 해석하는 방식에 따라, 원하는 시기에 내게 전쟁을 선포할 수도 있게 되었다."
 chancellor_task.1002.a: "도대체 왜 이따위 조약에 동의를 한 것이오, [councillor.GetFirstNameNoTooltip]?!"
 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "그대의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName](와)과 서신을 주고받아봤는데 결례도 이런 결례를 범하는 사람은 없었소이다. 그대는 생각보다 뛰어나지 못한 인물인 듯하구려!"
 chancellor_task.1003.a: "아주 큰 오해가 있었던 게 분명해..!"
 chancellor_task.1003.message: "[councillor.GetCouncilTitle](이)가 [neighbor.GetTitledFirstName](을)를 언짢게 하다"
 chancellor_task.1102.t: "능란한 외교"
 chancellor_task.1102.desc: "[councillor.GetCouncilTitle], [councillor.GetTitledFirstName](이)가 근처의 영토와 봉신들을 설득하고자 무진 애를 썼다. [target.GetName]에 대한 평화 조약에는 흠결이 있으며, 위법적인 부분도 있고, 자신들에게 오히려 손해가 된다면서 말이다!\n\n다시금 내가 원하는 때에 [target.GetName]에게 전쟁을 선포할 수 있게 되었다."
 chancellor_task.1102.a: "아주 잘 했소, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "그대의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName](와)과 서신을 주고받았는데, 이제 그대가 새로 보이오.\n\n아마도 그대는 언젠가 내가 친구라고 자랑스럽게 부를 만한 사람이 될 것 같소이다."
 chancellor_task.1103.a: "자네의 화려한 언변이 한 건 했군, [councillor.GetFirstNameNoTooltip]!"
 chancellor_task.1103.message: "[councillor.GetCouncilTitle](이)가 이웃에 깊은 인상을 남김"
 chancellor_task.2001.t: "지방의 저항"
 chancellor_task.2001.desc: "존경하는 [councillor.Custom2('RelationToMe', ROOT.Char)](이)시여,\n[county.GetName] 재편성은 빠르게 진행되고 있습니다만 그로 인한 이득에 대해서 아직 충분히 설득하지 못한 사람들이 있습니다.\n제 생각엔 제가 시장과 마을 장로 다수의 기분을 상하게 만든 것 같습니다. 그러니까... 시장과 마을 장로 전부 다... 말입니다..."
 chancellor_task.2001.a: "대체 뭔 짓을 한 거요, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification: "[councillor.GetCouncilTitle]의 무능력함이 나에 대한 [county.GetName] 사람들의 존경을 잃게 함"
 chancellor_task.2002.desc: "존경하는 [councillor.Custom2('RelationToMe', ROOT.Char)](이)시여...\n\n판결 중에 실수를... 좀 해버린 것 같습니다. [county.GetName]에 제시한 개선안을 통해 주군의 영향력을 지역 내에서 높이려고 했지만, 사람들은 자기들 [ROOT.Char.GetTitleTierName](이)가 누구인지도 사실 잘 모르고 있습니다..."
 chancellor_task.2002.a: "상황을 #EMP 악화시켜#! 버렸다고?!"
 chancellor_task.2002.notification: "[councillor.GetCouncilTitle](이)가 [county.GetName]에 대한 장악력을 잃고 있음!"
 chancellor_task.2003.t: "실망"
 chancellor_task.2003.desc: "인사드립니다, [baron.Custom2('RelationToMe', ROOT.Char)](이)시여.\n주군의 [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]의 행태에 저희는 불만이 아주 많습니다!\n갑자기 나타나 저희 전통이나 먼 옛날부터 전래된 풍습에 대해선 일절 고려도 않고 관례를 뜯어고치고 있습니다."
 chancellor_task.2003.a: "좀 더 섬세해질 수는 없는 건가, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification: "무능력한 [councillor.GetCouncilTitle](이)가 봉신 중 하나를 언짢게 만들어버렸다!"
 chancellor_task_2001.message: "$baron_plural_upper_case$(이)가 융합에 저항함"
 chancellor_task_2002.message: "융합에 대한 [resisting_culture.GetNameNoTooltip]의 저항"
 chancellor_task_2101.message: "$baron_plural_upper_case$(이)가 융합을 지지함"
 chancellor_task_2102.message: "융합에 대한 [supporting_culture.GetNameNoTooltip]의 지지"
 chancellor_task_every_county_of_culture_in_title: "[title.GetNameNoTier]에 속하는 모든 [supporting_culture.GetAdjective] 영지"
 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "[title.GetName]에서의 문화 융합 시도는 잘 진행되고 있습니다. 사실  [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]에 조세를 제한적으로 부과하는 것도 가능할 것 같습니다."
 chancellor_task.2103.a: "완벽하군. 그렇게 진행하게!"
 chancellor_task.2103.b: "그들의 조세 관행에서 뭔가 배울 점이 있지는 않겠나?"
 chancellor_task.2103.c: "아니요. 필요한 만큼 시간을 두어야 하오."
 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "주군의 [councillor.GetCouncilTitle]인 [councillor.GetTitledFirstName](을)를 저희 궁정에 모신지도 꽤 됐군요. 그런데 그 인간이 우리 궁정에 대해 주제넘게 참견하며 주군께 설설 기는 노예나 되라고 독려하는 꼴을 보자니 구역질이 납니다!\n\n어떤 사람이 이따위 인간을 대표로 보낸답니까?"
 chancellor_task.3001.a: "[councillor.GetFirstNameNoTooltip]! 대체 뭔 짓을 한 거요?!"
 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "[vassal.GetTitledFirstName](와)과의 문제를 처리하는 와중에 그가 진... 의무를 면제해주겠다는 약속을 뜻하지 않게 해버렸습니다...\n\n말을 주워담으려고 노력해봤습니다만 약속을 지킬 수밖에 없을 것 같습니다..."
 chancellor_task.3002.a: "이 멍청이!"
 chancellor_task.3002.c: "아니, 아직 주워담을 수 있소."
 chancellor_task.3002.d: "오, 안 지켜도 된다네."
 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "저는 [attacker_vassal.GetTitledFirstName](와)과 [defender_vassal.GetTitledFirstName]이 겪고 있는 갈등에 대해 싸움을 시작하게 된 원인을 규명하려 부단히 노력해왔습니다. 둘을 잘 구슬려만 보면 화해시키는 것도 가능할 것 같습니다."
 chancellor_task.3101.a: "어떻게 해서든 둘의 싸움을 멈춰주게."
 chancellor_task.3101.b: "그들은 나, [ROOT.Char.GetTitleTierName]의 말을 따라야 할 것이네!"
 chancellor_task.3101.c: "서로의 차이점을 추려내게 하게."
 chancellor_task.3101.c.tt: "[attacker_vassal.GetFirstNameNoTooltip](와)과 [defender_vassal.GetFirstNameNoTooltip] 사이의 전쟁이 계속됨"
 chancellor_task.3102.desc: "[vassal.GetTitledFirstNamePossessive] 계약이 주군께서 맺은 계약보다 구속력이 더 강했다는 사실을 발견했습니다."
 chancellor_task.3102.a: "잘못된 것을 바로잡을 때가 되었다!"
 chancellor_task.3102.c: "일단은... 넘어가도록 하지."
 chancellor_task.3003.t: "권위의 약화"
 chancellor_task.3003.desc: "[councillor.GetCouncilTitle](이)가 하는 일은 모두 다... 사실 일도 안 하는 것 같지만... 전혀 마음에 들지 않는다.\n\n[councillor.GetTitledFirstNamePossessive] 감시 하에 있는 봉신들은 자기들이 하고 싶은 대로 하며 어떤 일을 해도 내 허락은 필요 없다고 생각한다."
 chancellor_task.3003.a: "마치 주도권을 점점 잃어가는 느낌이 드는군."
 chancellor_task.3003.notification: "[councillor.GetCouncilTitle](이)가 봉신을 다루는 것에 실패함"
 chancellor_task.3103.desc: "그대의 [councillor.GetCouncilTitle] [councillor.GetTitledFirstName](을)를 몇 주 동안 문객으로 모시고 있었습니다. 그분 덕에 주군께서 통치하는 영토가 진정 위대하다는 것을 알게 되었습니다.\n\n봉신으로서 주군을 섬기게 되어 매우 영광스럽습니다!"
 chancellor_task.3103.a: "이렇게 감사할 줄 아는 신하가 있다니 축복과도 같군."
 chancellor_task.3104.desc: "[primary_title.GetName](와)과 관계해 오래 전에 맺은 계약이 있다는 것을 발견했다. [vassal.GetTitledFirstName](이)가 받은 상속이 사실은 원래보다 더 공평하게 이루어졌어야 했다고 주장해볼 수도 있을 것 같다."
 chancellor_task.3104.a: "[vassal.GetFirstNamePossessiveNoTooltip] 후계자들의 권리는 보장되어야 한다!"
 chancellor_task.3104.b: "이대로 갈 수도 있지. 적당한 대가를 내놓는다면..."
 chancellor_task.3104.c: "영토를 잘게 쪼개선 좋을 게 없어."
