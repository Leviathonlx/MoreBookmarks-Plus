 councillor_spouse_intrigue.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](와)과 [spymaster.GetCouncilTitle](이)가 협력함"
 councillor_spouse_intrigue.0002.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](이)가 모략을 노출함"
 councillor_spouse_intrigue.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](이)가 비밀을 발견하다"
 councillor_spouse_intrigue.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](이)가 모략을 지원함"
 councillor_spouse_intrigue.0005.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](이)가 신하를 조종함"
 councillor_spouse_intrigue.0006.message: "천진난만함을 잃음"
 councillor_spouse_intrigue.0007.message: "기만적인 습관"
 councillor_spouse_intrigue.1001.t: "배우자: 아무도 믿지 말 것"
 councillor_spouse_intrigue.1001.desc: "\"주변에 둘 사람들을 고르실 땐 좀 세심해지셔야 해요.\" [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))](은)는 엄청나게 진지한 눈을 하고 있다. \"지금 이 말을 하던 와중에도 [spymaster.GetTitledFirstName](이)가 당신을 상대로 모략을 꾸미고 있다는 게 눈에 딱 보인 걸요!\"\n\n정말 그랬다고? [spymaster.GetCouncilTitle](이)가?!"
 councillor_spouse_intrigue.1001.a: "바보 취급을 당하고 있었군!"
 councillor_spouse_intrigue.1002.t: "배우자: 소문과 추측"
 councillor_spouse_intrigue.1002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))](은)는 뭔가 공유할 만한 정보가 있으면 자주 [councillor.Custom('quirk_pos_present')]. \"[councillor.GetSheHe]에 대한 소문... 그러니까 그 사람이 뭔가 끔찍한 것을 숨기고 있다는 소문 들으셨어요?\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))](이)가 목소리를 낮추자 나도 그쪽으로 몸을 기울였다. \"그 소문은 모두 사실이었어요. 이제 증거만 있으면 되지요.\""
 councillor_spouse_intrigue.1002.a: "첩보 활동을 할 때예요, [councillor.Custom('LoverPetName')]!"
 councillor_spouse_intrigue.1002.b: "무엇인지 밝혀내야 하겠군!"
 councillor_spouse_intrigue.1002.c: "나는 [target.GetFirstNameNoTooltip]보단 입이 무겁죠."
 councillor_spouse_intrigue.1003.t: "배우자: 드러나다"
 councillor_spouse_intrigue.1003.desc: "[councillor.GetTitledFirstName](이)가 다가오는 모습을 보자마자, [councillor.GetSheHe]가 궁정의 또 다른 비밀을 알아챘다는 게 눈에 훤히 보였다.\n\n\"[agent.GetTitledFirstName](이)가 음모에 가담했어요. 제가 이 사실을 알고 있다는 걸 [agent.GetTitledFirstName](은)는 아직 몰라요. 하지만 당신에게 절대적인 충성을 바치는 조건으로 눈 감아주겠다고 제안해 보면 어떨까요.\""
 councillor_spouse_intrigue.1003.a: "그게 얼마나 위험한 일인지 그에게 알려주세요."
 councillor_spouse_intrigue.1003.b: "녀석을 이용해 진짜 배후자가 누구인지 밝혀주세요!"
 councillor_spouse_intrigue.1003.c: "녀석의 일거수일투족을 감시해 나를 안전하게 보호해 주세요!"
 councillor_spouse_intrigue.1004.t: "배우자: 비열한 짓"
 councillor_spouse_intrigue.1004.desc: "[faction.GetName]의 강경 지지파인 [secret_holder.GetTitledFirstName](은)는 눈엣가시였다. 그런데 감사하게도 나는 녀석의 약점을 잡은 것 같다.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))](은)는 잰 체하는 웃음을 지으며 [secret_holder.GetTitledFirstName](이)가 극비에 부쳐 뒀던 비밀을 알아냈다고 보고한다.\n\n\"흥미로워 할 거라 생각했어요, 여보.\""
 councillor_spouse_intrigue.1004.a: "조금만 협박해도 이상한 짓을 못 하게 할 수 있겠군."
 councillor_spouse_intrigue.1004.b: "아주 가증스럽군! 모든 사람들이 이 일을 알아야 한다!"
 councillor_spouse_intrigue.1004.c: "좋은 패는 아껴 두는 게 최선일 때가 있어."
 councillor_spouse_intrigue.1004.c.tt: "아직 [secret_holder.GetFirstNamePossessiveNoTooltip] 비밀을 밝히지 않음"
 councillor_spouse_intrigue.1005.t: "배우자: 각개격파"
 councillor_spouse_intrigue.1005.desc: "[faction_member.GetTitledFirstName](은)는 [leader.GetTitledFirstName](와)과 [faction.GetName]의 열성적인 지지자였다. 하지만 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]에겐 [faction_member.GetTitledFirstName]의 성향을 바꿀 방도가 있는 모양이다.\n\n\"절 믿으세요. 제 얘기를 듣는 즉시 [faction_member.GetTitledFirstName](은)는 [leader.GetFirstNameNoTooltip](을)를 저버릴 거예요.\""
 councillor_spouse_intrigue.1005.a: "[faction_member.GetFirstNameNoTooltip](이)가 [leader.GetFirstNameNoTooltip] 편에 다시는 서지 못하게 해주세요!"
 councillor_spouse_intrigue.1005.b: "#EMP 내게#! 줄을 대는 게 더 나아 보이게 해줄래요?"
 councillor_spouse_intrigue.1006.t: "배우자: 적절한 대표자"
 councillor_spouse_intrigue.1006.desc: "[target.GetTitledFirstName]에 대한 내 계획을 잘 알고 있는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName](이)가 제안서를 들고 찾아왔다.\n\n\"[court_owner.GetTitledFirstNamePossessive] 궁정에 친구가 몇 명 있어요. 종종 문객을 좀 받아달라고 요청할 수도 있을 것 같아요. [plant.GetTitledFirstName]에게 약간의 충성심을 보여주고, 제가 도움을 줄 수 있는 부분에 대해 모두 얘기해주면 [plant.GetTitledFirstName](이)가 아주 놀라운 일을 당신 대신 해줄 수도 있을 것 같은데...\""
 councillor_spouse_intrigue.1006.a: "훌륭한 생각이예요, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_spouse_intrigue.1006.b: "[plant.GetFirstNameNoTooltip](을)를 여기로 데려와 보면 어떨까요?"
