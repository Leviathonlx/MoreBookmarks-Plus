 councillor_spouse_stewardship.1010.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](이)가 궁정 신하의 빚을 해결해줌"
 councillor_spouse_stewardship.1011.desc.guilds: "길드를 타파함"
 councillor_spouse_stewardship.1011.desc.serfs: "농노 진정됨"
 councillor_spouse_stewardship.1011.desc.corruption: "징세원에 대한 통제"
 councillor_spouse_stewardship.2001.t: "배우자: 투자에 대한 질문"
 councillor_spouse_stewardship.2001.desc: "가계 재정을 근면히 관리해준 [councillor.GetTitledFirstNamePossessive] 노고 덕택에 이번 분기에는 내가 생각했던 것보다 훨씬 더 많은 금화가 모였다.\n\n\"이 금화를 어떻게 써야 잘 썼다고 소문이 날까요?\""
 councillor_spouse_stewardship.2001.a: "모두가 기뻐할 훌륭한 저녁 식사 연회를 연다!"
 councillor_spouse_stewardship_2001_every_powerful_vassal: "모든 권세 봉신"
 councillor_spouse_stewardship.2001.b: "지방에 투자한다."
 councillor_spouse_stewardship.2001.c: "돈으로 정보원을 고용하겠소!"
 councillor_spouse_stewardship.2001.d: "지금은 아껴 둡시다."
 councillor_spouse_stewardship.2002.t: "배우자: 반짝이는 기회"
 councillor_spouse_stewardship.2002.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [courtier_lender.GetTitledFirstName](이)가 내게 천천히 다가오며 [courtier_lender.Custom('quirk_pos_adverb')] 웃었다. \"[councillor.GetTitledFirstName](이)가 찾아와서는 제가 주군과 협약을 맺으면 누이 좋고 매부 좋은 게 아니냐고 그러더군요. 주군께서는 금전적인 지원을 받을 수 있어서 좋고, 저는 사교계에서 도움을 받을 수 있는 인맥이 생기는 것이니...\""
 councillor_spouse_stewardship.2002.a: "꼭 갚을게요. 약속해요."
 councillor_spouse_stewardship.2002.money_loan_tooltip: "[courtier_lender.GetFirstNameNoTooltip]에게서 [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! 금을 대출받음"
 councillor_spouse_stewardship.2002.b: "그보다 그 돈을 [ROOT.Char.GetFaith.HouseOfWorship]에 기부하는 게 어때요?"
 councillor_spouse_stewardship.2002.c: "가난한 자에게 기부하세요."
 councillor_spouse_stewardship.2002.d: "기꺼이 받을게요."
 councillor_spouse_stewardship.2003.t: "배우자: 교역의 기회"
 councillor_spouse_stewardship.2003.desc: "[councillor.GetTitledFirstName](이)가 양피지 두루마리 세 개를 들고 날 찾아왔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 근처의 영주들에게 제시할 교역 제안서 초안을 써 보았습니다. 틀림없이 양측 모두에게 이득을 가져다줄 겁니다!\""
 councillor_spouse_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip](와)과 교역하는게 합리적인 것 같은데."
 councillor_spouse_stewardship.2003.b: "[ruler_2.GetTitledFirstNameNoTooltip](와)과의 협정에 참여해야겠군."
 councillor_spouse_stewardship.2003.c: "[ruler_3.GetTitledFirstNameNoTooltip](와)과 협상해야겠어."
 councillor_spouse_stewardship.2003.d_greedy: "그 누구도 내 금화를 넘볼 수는 없을 거야!"
 councillor_spouse_stewardship.2003.d_arrogant: "#EMP 나#!와 거래할 급은 없어 보이는데!"
 councillor_spouse_stewardship.2003.d: "딱히 끌리는 사람은 없는 것 같은데..."
 councillor_spouse_stewardship.2004.t: "배우자: 도움의 손길"
 councillor_spouse_stewardship.2004.desc: "\"당신의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))]인 [on_my_hook.GetTitledFirstName](이)가 문제에 좀 휘말린 것 같아요.\"\n\n[councillor.GetTitledFirstName](은)는 [councillor.Custom('quirk_pos_adverb')] 웃으며 말을 이어갔다. \"제가 그 사건이 알아서 해결되도록 손을 써 놨어요. 그 일을 처리한 공은 당신에게 돌아가도록 해놓았고요.\""
 councillor_spouse_stewardship.2004.a: "훌륭하군!"
 councillor_spouse_stewardship.2004.b: "좋은 일엔 대가가 필요 없는 법이죠."
 councillor_spouse_stewardship.2005.t: "배우자: [county_to_boost.GetNameNoTierNoTooltip]에 대한 투자"
 councillor_spouse_stewardship.2005.desc: "\"[county_to_boost.GetName]에 투자할 흔치 않은 기회가 있다는 이야기를 들었어요.\"\n\n내 [councillor.Custom('WifeHusband')] [councillor.GetFirstName](이)가 사업 투자에 대해 자세하게 설명한다. 만약 성공한다면 이 거래는 [county_to_boost.GetNameNoTierNoTooltip]에 참으로 엄청난 이득을 가져다 줄 것처럼 보인다."
 councillor_spouse_stewardship.2005.a: "감수할 가치가 있는 위험이로군요!"
 councillor_spouse_stewardship.2005.a_1: "거래가 [county_to_boost.GetNameNoTierNoTooltip]에 엄청난 이득을 가져다 줌"
 councillor_spouse_stewardship.2005.a_2: "거래가 무산됨"
 councillor_spouse_stewardship.2005.b: "[county_to_boost.GetNameNoTierNoTooltip]의 사람들에게 기회를 주도록 하죠."
 councillor_spouse_stewardship.2005.c: "시골 촌동네 문제를 얘기하면 내 위신만 깎일 뿐이에요!"
