l_korean:
 councillor_spouse_martial.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](이)가 병사 모집을 독려함"
 councillor_spouse_martial.0002.message: "군사 조직 지원"
 councillor_spouse_martial.0003.message: "영감을 불어넣는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"
 councillor_spouse_martial.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](이)가 기사도를 장려함"
 councillor_spouse_martial.0005.message: "용병 협상을 지원함"
 councillor_spouse_martial.0006.message: "내 뒤를 봐줌"
 councillor_spouse_martial.0007.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U](은)는 상처 치료 중임"
 councillor_spouse_martial.0008.message: "겁먹게 하는 군사력"
 councillor_spouse_martial.0009.message: "전투 연습"
 councillor_spouse_martial.1001.t: "배우자: 마상 시합의 날"
 councillor_spouse_martial.1001.desc: "태양은 환히 빛났고, 농노들은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))](이)가 개최하는 마상 시합에 대해 떠들어댔다. [councillor.GetTitledFirstName](이)가 개회를 선언하자, $knight_culture_player_plural_no_tooltip_lowercase$(은)는 경의를 표하며 환호했다. 이번에는 나도 그냥 앉아서 경기를 관람했다.\n\n하지만 대회가 개최되는 내내 왕좌에 앉아서 시간만 보내고 있진 않으리라!"
 councillor_spouse_martial.1001.a: "나 역시 $knight_culture_player_plural_no_tooltip_lowercase$들에게 환호를 보내노라!"
 councillor_spouse_martial.1001.commanders: "모든 $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b: "[child.GetFirstNameNoTooltip]에게 몇 가지 조언을 해줄 만한 완벽한 기회로군!"
 councillor_spouse_martial.1001.b.education_tt: "[child.GetFirstNamePossessiveNoTooltip] 전투 교육 수준을 높임"
 councillor_spouse_martial.1001.c: "오늘은 #EMP 우리#!를 기념하기 위한 날이에요, 여보!"
 councillor_spouse_martial.1002.t: "배우자: 업무대행"
 councillor_spouse_martial.1002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))](은)는 의장대와 함께 영토를 시찰하는 데 시간을 많이 할애한다. 나 대신 처리하는 일이 많기도 하고, [councillor.GetTitledFirstName] 휘하의 병사들은 국민들로 하여금 내가 그들의 지배자라는 사실을 상기시키기도 해야 하니."
 councillor_spouse_martial.1002.a: "[councillor.GetTitleAsNameNoTooltip](와)과 나는 언제라도 영토를 수호할 준비가 되어 있다!"
 councillor_spouse_martial.1002.b: "사람들이 내게 굽실거리게 해 주세요."
 councillor_spouse_martial.1002.c: "모든 이가 나를 두려워하며 발 아래서 숭배해야 할 것입니다, [councillor.GetFirstNameNoTooltip]!"
 councillor_spouse_martial.1003.t: "배우자: 명예가 걸린 문제"
 councillor_spouse_martial.1003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))](은)는 [ROOT.Char.Custom2('KRQuirkPresentPosOrNegType1', SCOPE.sC('councillor'))]. [attacker_vassal.GetTitledFirstName](와)과 [defender_vassal.GetTitledFirstName] 사이의 갈등에 대해 나와 상의하고 싶어하는 모양이다.\n\n\"저들은 전혀 명예롭지 않은 싸움을 하고 있군요. 게다가 당신 얼굴에도 먹칠을 하고 있죠. 제가 이 문제를 처리해도 될까요? 둘이 사이 좋게 지내게 할 수 있을 것 같아요.\""
 councillor_spouse_martial.1003.a: "그럼 해결해주세요. 무슨 수를 써서라도 말이에요."
 councillor_spouse_martial.1003.b: "아니, 난 누가 이기는지 보고 싶은데요!"
 councillor_spouse_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip](와)과 [defender_vassal.GetFirstNameNoTooltip](은)는 전쟁을 계속함"
 councillor_spouse_martial.1003.c: "당신이 알아서 해주리라 믿고 있겠어요."
 councillor_spouse_martial.1003.c.unlock_tt: "이 선택지는 [councillor.GetFirstNamePossessiveNoTooltip] 전략적 뛰어남 덕분에 사용할 수 있습니다."
 councillor_spouse_martial.1004.t: "배우자: 경비병"
 councillor_spouse_martial.1004.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))](이)가 \"아주 큰 선물\"을 왜 굳이 궁정 정원에서 보여주고 싶어하는지 알 방도가 없어서 약간 혼란스럽다. 하지만 [councillor.GetTitledFirstName](이)가 병사 한 무리에 오와 열을 맞추도록 명령하자 선물을 왜 하필 궁정 정원에서 보여주려 했는지 곧 깨닫게 되었다. \"이 땅에서 나고 자란 이들로 이루어진 연대 하나가 주군을 섬길 준비를 마쳤어요.\"\n\n진실로 #EMP 큰 선물#!을 받았군!"
 councillor_spouse_martial.1004.a: "군대를 더 강하게 만들 병력이 생겼군요!"
 councillor_spouse_martial.1004.b: "내 개인 호위병으로 쓸게요."
 councillor_spouse_martial.1005.t: "배우자: 인상을 남기다"
 councillor_spouse_martial.1005.desc: "[vassal.GetTitledFirstName](이)가 내게 공물을 바치려 [capital.GetNameNoTier](으)로 오고 있다. [councillor.GetTitledFirstName](은)는 우리의 군사력을 보여주면 충성을 유지하게 하는 데 도움이 될 수 있다고 말한다.\n\n\"압도적인 군사력을 보여주면 반역을 저지르려 하다가도 재고해보게 될 거예요.\""
 councillor_spouse_martial.1005.a: "맞아요. 시선을 어디다 두든 병사들과 눈이 마주치게 되겠죠!"
 councillor_spouse_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip](이)가 [dread|E]를 더 잘 느끼게 됨"
 councillor_spouse_martial.1005.b: "그냥 연회로도 괜찮지 않을까요?"
