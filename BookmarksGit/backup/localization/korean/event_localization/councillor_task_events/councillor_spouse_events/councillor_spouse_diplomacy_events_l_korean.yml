l_korean:
 councillor_spouse_diplomacy.1001.desc: "가족 내의 평판"
 councillor_spouse_diplomacy.1002.desc: "혈육 간 갈등이 중재됨"
 councillor_spouse_diplomacy.1003.desc: "혈육 간 관계가 증진됨"
 councillor_spouse_diplomacy.1004.desc: "외교 훈련"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor: "[councillor.GetTitleAsName]에게 가르침을 받음"
 councillor_spouse_diplomacy.1005.desc: "외교 연습"
 councillor_spouse_diplomacy.1006.desc: "[councillor.GetTitledFirstNamePossessive] 열띤 노력 덕분에 대중과 소통할 때의 언변이 늘어남"
 councillor_spouse_diplomacy.1007.desc: "우호적인 거래"
 councillor_spouse_diplomacy.2001.t_female: "배우자: 신붓감으로 좋은 처녀"
 councillor_spouse_diplomacy.2001.t_male: "배우자: 신랑감으로 좋은 총각"
 councillor_spouse_diplomacy.2001.desc_mother: "[councillor.GetTitledFirstName](은)는 늘 그랬던 것처럼 우리 [ROOT.Char.Custom('ChildChildrenGender')]을 [councillor.Custom('quirk_pos_adjective')] 눈으로 바라보았다. \"이 아이들에게 적당한 결혼 상대를 못 찾는 일이 벌어져서는 안 될 거예요."
 councillor_spouse_diplomacy.2001.desc: "[councillor.GetTitledFirstName](은)는 늘 그랬던 것처럼 내 [ROOT.Char.Custom('ChildChildrenGender')]을 [councillor.Custom('quirk_pos_adjective')] 눈으로 바라보았다. \"이 아이들에게 적당한 결혼 상대를 못 찾는 일이 벌어져서는 안 될 거예요."
 councillor_spouse_diplomacy.2001.desc_end: "만약 아이들을 가르칠 기회를 주신다면 구혼자들이 산더미처럼 늘어서게 해드릴 수 있어요!\""
 councillor_spouse_diplomacy.2001.a: "나의 후계자, [child_heir.GetTitledFirstNameNoTooltip]에게 교육을 시켜보는 것도..."
 councillor_spouse_diplomacy.2001.b: "모두한테 교습을 해주면 좋을 것 같아요."
 councillor_spouse_diplomacy.2001.b.all_kids: "내 모든 미혼 자녀:"
 councillor_spouse_diplomacy.2001.c: "차라리 내게 좀 가르쳐 주시는 건 어떻나요?"
 councillor_spouse_diplomacy.2002.t: "배우자: 친밀감 쌓기"
 councillor_spouse_diplomacy.2002.desc: "\"저희에게는 차세대 영주 간의 관계를 윤택하게 할 의무가 있어요. 무시해서는 안 될 일이죠.\" [councillor.GetTitledFirstName](이)가 말했다.\n\n\"영향력이 큰 봉신들 중에 자녀를 둔 이들도 있어요. [child_heir.GetTitledFirstName](이)가 그쪽 자제들이랑 면식이 있는 사이가 되면 분명히 도움이 될 거예요.\""
 councillor_spouse_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip](은)는 평판이 꽤 좋은 아이인 것 같아요."
 councillor_spouse_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip](이)가 좋은 영향을 줄 것 같은데요!"
 councillor_spouse_diplomacy.2002.c: "[vassal_heir_3.GetTitledFirstNameNoTooltip]에 대해 좋은 이야기를 들었어요."
 councillor_spouse_diplomacy.2002.d: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))](은)는 자기 혼자서도 잘 할 거예요."
 councillor_spouse_diplomacy.2003.t: "배우자: 평화의 기회"
 councillor_spouse_diplomacy.2003.desc: "[ROOT.Char.GetFaith.HouseOfWorship]에서 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName](이)가 반대편에 있는 것을 보고 나는 고개를 돌려버렸다. 하지만 놀랍게도 [councillor.GetTitledFirstName](이)가 [rival.Custom2('InsultNoun', ROOT.Char)](을)를 향해 우리 쪽으로 오라고 [councillor.Custom('quirk_pos_adverb')] 손짓하는 것이 아닌가.\n\n\"저쪽 역시 제 삼의 장소에서 당신과 만나보는 것에 동의하였어요. 당신하고 [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))]의 사이가 좋지 않다는 것은 매우 안타까운 일이에요. 지금이야말로 서로 간의 갈등을 풀 때라고 생각하지 않으세요?\""
 councillor_spouse_diplomacy.2003.a: "당신 말이 맞을 수도 있군요..."
 councillor_spouse_diplomacy.2003.b: "저 녀석의 얼굴부터 풀어헤쳐주고 싶은데 말이죠!"
 councillor_spouse_diplomacy.2003.c: "저 녀석을 [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')](이)라 불렀나요?! 녀석의 실체를 알려드리죠..."
 councillor_spouse_diplomacy.2004.t: "배우자: 굴러들어온 명분"
 councillor_spouse_diplomacy.2004.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName](이)가 한껏 흥분해 한 [claimant.GetWomanMan]을 데려왔다.\n\n\"[ROOT.Char.GetTitleTierName](이)시여, [claimant.GetTitledFirstName](을)를 소개하고 싶어요. 이 사람은 [title_to_claim.GetName](이)라는 작위의 소유권을 가진 사람이예요.\"\n\n[claimant.GetFirstName](이)가 내게 인사하고 말한다. \"만나뵙게 되어 영광입니다, [claimant.Custom2('RelationToMeAddress', ROOT.Char)](이)시여. 슬프게도 [title_to_claim.GetNameNoTier](은)는 후계자가... 없이는 손에 넣지 못할 것 같사옵니다.\""
 councillor_spouse_diplomacy.2004.a: "내가 도와줄 수도 있을 것 같소만."
 councillor_spouse_diplomacy.2004.a.tt: "#F [claimant.GetFirstNameNoTooltip](이)가 궁정에 머무는 동안에는 적절한 시기에 [claimant.GetFirstNameNoTooltip]의 명분을 사용할 수 있음#!"
 councillor_spouse_diplomacy.2004.b: "행운을 비네."
 councillor_spouse_diplomacy.2004.c: "하옥. 양피지. [current_holder.GetTitledFirstNameNoTooltip]에게 전서구. 이 순서대로 실행하게."
 councillor_spouse_diplomacy.2004.c.tt: "#F [current_holder.GetTitleTierName]에게 [claimant.GetFirstNameNoTooltip](은)는 더 이상 위협이 되지 않을 것이라고 알릴 것임#!"
