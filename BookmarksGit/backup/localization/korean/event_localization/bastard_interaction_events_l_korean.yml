l_korean:
 legitimize_bastard_interaction: "입적된 사생아 #weak (집안)#!"
 legitimize_bastard_interaction_extra_icon: "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head: "$house_head_interaction_header$[secondary_recipient.GetShortUINameNoTooltip](을)를 [legitimized_bastard|E]로 선포합니다.\n\n#weak [secondary_recipient.GetSheHe]가 내 [house|E]의 [bastard|E]이므로 이 선택지를 사용할 수 있습니다.#!"
 legitimize_bastard_interaction_desc_not_house_head: "[recipient.GetShortUINameNoTooltip]에 [bastard|E]를 [legitimate|E]로 인정해주기를 요청합니다.\n#weak ([recipient.GetShortUINameNoTooltip](은)는 당신 [house|E]의 [house_head_head|E]입니다.)#!"
 legitimize_bastard_interaction_notification: "사생아 입적"
 legitimize_bastard_interaction_decline_notification: "사생아 입적되지 않음"
 I_AM_HOUSE_HEAD_MODIFIER: "가장으로서 나는 결정의 자유를 가짐"
 PRESTIGOUS_IN_OUR_HOUSE: "명예 단계: $VALUE|+0$"
 house_bastard_was_legitimized: "집안 사생아 입적"
 dynasty_bastard_was_legitimized: "가문 사생아 입적"
 bastard_interaction.0001.t: "[actor.GetHouse.GetBaseName] 집안"
 bastard_interaction.0001.desc.standard: "이제서야 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]에게서 바라 마지않던 일에 대한 승낙을 받았다. 오늘부터 나는 그 분의 적법한 자녀이다. 그분의 말씀 몇 단어로 내 미래가 크게 바뀐 것이다."
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]께서 나를 '입적'해 주셨다. 그분의 말에 따르면 나는 이제 진짜 [secondary_recipient.Custom('DaughterSon')]이 된 것이다. 그게 뭘 의미하는지는 모르겠다. 하지만 몇몇 사람들의 시선이 조금 달라진 게 느껴졌다. 대부분은 좀 더 잘 대해주지만, 몇몇은 태도가 그렇게 바뀐 것 같지도 않다..."
 bastard_interaction.0001.a.standard: "꿈에 좀 더 가까워진 것 같아."
 bastard_interaction.0001.a.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U](은)는 이게 좋은 일이라고 하신다."
 bastard_interaction.0002.t: "가족의 일원이 되다"
 bastard_interaction.0002.house_head: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName](을)를 적자로 만드는 것, 또한 [legitimized_bastard.GetFirstName](이)가 [actor.GetHouse.GetBaseName] 집안의 일원이 되었음을 선언했다. 이 결론을 도출해내기까지 많이 생각해봐야 했다. 또 몇몇은 이 결정에 반대할 것이다. 하지만 이건 옳은 일이다."
 bastard_interaction.0002.dynast: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))][legitimized_bastard.GetFirstName](을)를 [actor.GetDynasty.GetBaseName] 가문의 적법한 자손으로 선언하였다."
 bastard_interaction.0002.approved: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))][legitimized_bastard.GetFirstName](을)를 한 명의 적자이자 [actor.GetHouse.GetBaseName] 가문의 일원으로 선포했다. 이 결론을 도출해내기까지 많은 생각이 필요했다. 몇몇은 이 결정에 반대할 것이다. 하지만 옳은 일이다."
 bastard_interaction.0002.a: "네 장래는 밝을 것이다, [legitimized_bastard.GetFullNameNoTooltip]."
 bastard_interaction.0003.t: "끝이 좋으면 다 좋으니"
 bastard_interaction.0003.desc: "결론을 도출할 때까지 시간이 좀 걸리기는 했지만, [actor.GetTitledFirstName]께서 드디어 우리의 [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName](을)를 입적하셨다. [actor.GetHouse.GetBaseName] 가문의 [secondary_recipient.GetFirstName](이)가 되었으니, 내가 꿈도 꾸지 못했던 더 밝은 미래를 누릴 수 있을 테지."
 bastard_interaction.0003.a: "가족의 자랑스러운 일원이 되려무나!"
 bastard_interaction.0004.t: "돌아온 과거의 망령"
 bastard_interaction.0004.desc: "바보같이 [secondary_recipient.GetTitledFirstName](이)가 과거의 문제라고 믿었다. 그리고 녀석이 다시 돌아와 나를 괴롭히리라고도 생각하지 않았다. 어째서 [actor.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))](이)가 녀석을 적법한 자녀로 만들리라고 생각하지 못했던 걸까? 난 이미 충분히 고통받은 것 같은데..."
 bastard_interaction.0004.newborn_desc: "[actor.GetFirstName]께서는 사생아를 만든 것도 모자라 그 녀석을 직접 입적하시고 말았다!\n\n[legitimized_bastard.GetTitledFirstName](은)는 평생 나를 괴롭히겠지..."
 bastard_interaction.0004.a: "이 일은 절대 잊지 않을 것이다."
 bastard_interaction.0005.t: "[secondary_recipient.GetFirstNamePossessiveNoTooltip] 뜻깊은 하루"
 bastard_interaction.0005.desc.bastard: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U]께서  [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName](을)를 입적하기로 결정했다. 야속하다는 생각이 든다. 나도 입적 받을 수 있을 날이 올까?"
 bastard_interaction.0005.desc.approve: "[secondary_recipient.GetTitledFirstName]에게 행복한 하루로다! 드디어 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]께서 정신을 차리시고 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))](을)를 입적하셨다. 이제 녀석은 우리 가족의 일원이다."
 bastard_interaction.0005.desc.disapprove: "믿을 수 없다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))](이)가 [secondary_recipient.GetTitledFirstName](을)를 입적하시기로 결정하다니! 그 사생아 녀석의 존재를 받아들이기까지도 시간이 걸렸다. 하지만 이건 너무하다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]께선 내가 정말로 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))](을)를 가문의 일원으로 받아들일 거라 생각하신 걸까?"
 bastard_interaction.0005.a.approve: "네게 행운이 따르기를."
 bastard_interaction.0005.a.disapprove: "내 입장을 생각이라도 해보신 걸까?"
 every_child_adult_non_bastard_dislike: "당신의 사생아가 아닌 성인 자녀 중 사생아를 싫어하는 인물"
 every_child_adult_non_bastard_dislike_me: "[THIS.Char.GetFirstNamePossessive] 사생아가 아닌 성인 자녀 중 당신을 싫어하는 인물"
 bastard_interaction.0006.t: "[legitimized_bastard.GetFirstNameNoTooltip] 입적됨"
 bastard_interaction.0006.desc: "집안의 가장 [actor.GetTitledFirstName](이)가 [legitimized_bastard.GetTitledFirstName](을)를 입적했다!"
 bastard_interaction.0006.a: "드디어 [legitimized_bastard.GetSheHe]에게도 가족이 생겼다"
 bastard_interaction.0007.desc: "집안의 가장 [actor.GetTitledFirstName](이)가 나의 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] 사생아, [legitimized_bastard.GetTitledFirstName](을)를 입적했다."
 bastard_interaction.0007.newborn_desc: "[parent.GetTitledFirstName](은)는 사생아 [actor.GetTitledFirstName](이)가 이 세상의 빛을 보게 하였다. [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))](은)는 [actor.GetTitledFirstName](을)를 입적했다."
 bastard_interaction.0007.a: "내 인생에서 영원히 사라져줬으면."
 bastard_interaction.0008.desc: "나의 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] 사생아, [legitimized_bastard.GetTitledFirstName](은)는 새로 속하게 된 집안의 가장에 의해 입적되었다!"
 bastard_interaction.0008.a: "마치 녀석이 '입적'이라도 될 것처럼 말이지."
 bastard_interaction.0009.t: "가문의 후계자"
 bastard_interaction.0009.desc: "우리 가문의 가장 [actor.GetTitledFirstName]께서 나를 가문의 정식 후계자로 선언하셨다!\n\n나는 언제나 [ROOT.Char.GetDynasty.GetBaseName]의 진정한 일원이었다. 그리고 이제 온 세상이 그것을 인정해야 할 것이다."
 bastard_interaction.0009.a: "드디어!"
 bastard_interaction.0010.t: "가문의 또 다른 후계자"
 bastard_interaction.0010.desc: "우리 가문의 가장 [actor.GetTitledFirstName]께서는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))](을)를 가문의 정식 후계자로 선언하셨다!\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))](은)는 이제 [ROOT.Char.GetDynasty.GetBaseName]의 순수 혈통을 이어받은, 다른 후계자와 같은 취급을 받게 될 것이다."
 bastard_interaction.0010.a: "혼자만 후계자가 된 건 아니지만 말이지."
 bastard_interaction.0010.a.tt: "[recipient.GetShortUIName|U](은)는 이제 가문을 이어받을 자격을 가짐"
 every_father_house_member: "[father.GetFirstNamePossessiveNoTooltip] [house|E]에 속한 모든 구성원"
 every_mother_house_member: "[mother.GetFirstNamePossessiveNoTooltip] [house|E]에 속한 모든 구성원"
 every_real_father_house_member: "[real_father.GetFirstNamePossessiveNoTooltip] [house|E]에 속한 모든 구성원"
 every_child_house_member: "[child.GetFirstNamePossessiveNoTooltip] [house|E]에 속한 모든 구성원"
