 pet_animal.3020.desc: "그리고 우리가 함께 나눈 모든 추억을 떠올렸다. 수년에 걸쳐 꽤 [ROOT.Char.Custom('EaglePersonalityTrait1')] 모습이 된 [ROOT.Char.Custom('EagleStoryName')](은)는 내 동반자나 다름없었다. 이제 녀석 없는 사냥은 상상할 수도 없다.\n\n"
 pet_animal.3020.desc_normal: "하지만 이 생물은 나 같은 이에게 매여 있어야 할 존재가 아니다. 녀석도 자유롭게 풀려나 자기 자손을 만들기 시작한다면 가장 좋겠지. 지금이 바로 그럴 시기가 아닐까?"
 pet_animal.3020.desc_let_go: "이는 예전에도 경험한 바 있는 난제였다. 그때는 [ROOT.Char.Custom('EagleStoryName')](을)를 내 곁에 두기를 선택했고. 녀석이 자유로워야 한다는 건 아는데, 아직은 연약한 것 같기도 하다. 혹시 조금 더 기다려야 하는 게 아닐까?"
 pet_animal.3020.desc_let_go_2: "어쨌든 [ROOT.Char.Custom('EagleStoryName')](을)를 내 손아귀에 너무 오래 두기는 했다. 이제는 녀석을 자유롭게 놓아줄 때다."
 pet_animal.3020.a_tt: "당신의 독수리를 황야로 놓아줌"
 pet_animal.3020.a_second: "아니, 녀석은 이미 한참 전에 자유로워야 했다."
 pet_animal.3020.b: "아직은 녀석과 헤어질 수 없다."
 pet_animal.3020.b_second: "녀석도 아직 몇 년은 더 살 수 있으니까."
 pet_animal.3020.b_tt: "독수리를 곁에 더 오래 두고 나중에 놓아 주기로 생각함"
