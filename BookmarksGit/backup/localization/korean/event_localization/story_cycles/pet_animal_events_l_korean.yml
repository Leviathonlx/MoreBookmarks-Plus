 pet_animal.3050.desc: "볼 일이 있어 [rival_home.GetName](을)를 지나가던 중에 창살 안에 있던 [rival.Custom('EaglePersonalityTraitTooltip')] 독수리를 발견했다. 이 새를 어디서 봤더라...? 아! 내 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] 독수리 [rival.Custom('EagleStoryName')] 아닌가!\n\n녀석이 꿰뚫을 듯한 시선으로 나를 보며 소리를 내자 내 얼굴에는 악랄한 미소가 떠오르기 시작했다."
