 pet_animal.3030.desc_intro: "최근 들어 [ROOT.Char.Custom('EagleStoryName')](이)가 꽤 부담을 느끼는 듯한 눈치였다."
 pet_animal.3030.desc_training: "마지막 훈련 이후, [ROOT.Char.Custom('EagleStoryName')]에게 이상한 점이 생겼다."
 pet_animal.3030.desc_eye: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] 평소처럼 정밀하던 모습이 사라졌다. 거기다 녀석의 한쪽 눈이 평소보다 더 많이 감겨 있었다. 나는 최악의 상황을 가정하며 그쪽 눈앞에 손을 흔들어 보았다. 그런데 녀석은 움찔하지도 않았다! 그쪽 눈이 마치 오므라든 것 같았다. 아마 이것 때문에 녀석이 요새 힘들어했던 모양이었다."
 pet_animal.3030.desc_wing: "[ROOT.Char.Custom('EagleStoryNamePossessive')] 깃털이 좀 빠진 것 같았다. 거기다 녀석은 예전만큼 높이 날지도 못했다. 독수리의 날개를 부드럽게 만져 보니 평소보다 더 아래로 처지는 것 같았다. 아마 이것 때문에 녀석이 요새 힘들어했던 모양이었다."
 pet_animal.3030.desc_claw: "[ROOT.Char.Custom('EagleStoryNamePossessive')] 한쪽 발톱이 부러져 있었다. 그 때문에 예전처럼 내 장갑을 단단히 움켜쥐지도 못하고 있다. 발톱을 찬찬히 살펴보니 갈라진 게 느껴졌다. 아마 이것 때문에 녀석이 요새 힘들어했던 모양이었다."
 pet_animal.3030.desc_weak: "걱정이 될 수밖에 없었다. 녀석의 몸이 안 그래도 좋지 않았으니까."
 pet_animal.3030.desc_outro: "\n\n제대로 치료하지 않으면 더 심해질 거다. 하지만 치료법을 어떻게 찾는담?"
