 pet_animal.3060.decent: "[token_child.GetFirstNamePossessiveNoTooltip] 매사냥 기술은 좀 더 연습이 필요함"
 pet_animal.3070.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')] 노래"
 pet_animal.3070.desc: "보통 내 독수리를 다른 사람들이 보게 두지는 않지만, 녀석이 일주일 내내 크게 울어댔다. 그 성가신 소리를 온종일 듣고 싶지 않았던 나는 녀석의 거처를 임시로 뜰에 잠깐 마련해 주었다.\n\n나중에 독수리를 확인하러 와 보니 [target.GetName](이)가 [ROOT.Char.Custom('EagleStoryNamePossessive')] 소리에 귀를 기울이고 있었다. \"당신 새입니까?\" [target.GetFirstNameNoTooltip](이)가 묻자 나는 대충 고개를 끄덕였다.\n\n\"[ROOT.Char.Custom('RandomPositiveLookAdjective')|U] 소리군요!\" [target.GetSheHe]가 감탄했다. 사실 나로서는 그렇게 공감이 되지는 않았지만."
 pet_animal.3070.a: "좋아하는 사람이 있으니 다행이군."
 eagle_funny_sing_modifier: "새의 독백"
 pet_animal.3080.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] 선물"
 pet_animal.3080.desc: "말에 타고 달리고 있었는데, [ROOT.Char.Custom('EagleStoryName')](이)가 갑자기 내 손을 떠나 날아갔다. 나는 녀석을 뒤쫓아 달려갔다. 마침내 독수리를 따라잡고 보니, 털이 북슬북슬하고 꿈틀거리는 짐승이 녀석의 발톱에 붙잡혀 있었다! 사냥에 감명을 받은 나는 녀석이 사냥감을 갖도록 허락해 주었다.\n\n\"끼이익!\" 녀석은 죽은 짐승을 내 발밑에 떨어뜨리며 울었다."
 pet_animal.3080.a: "거참... 착하군?"
 pet_animal.3199.t: "[ROOT.Char.Custom('EagleStoryName')]: 마지막 비행"
 pet_animal.3199.desc_intro: "[ROOT.Char.Custom('EagleStoryName')](은)는 수년 동안 내 곁에서 함께 날았다. 하지만 녀석 역시 시간의 흐름을 피하지는 못했다."
 pet_animal.3199.desc: "말하자니 마음이 아프지만, 녀석의 깃털은 무뎌졌으며 이제는 예전처럼 활기 넘치게 날아다니지도 못한다."
 pet_animal.3199.desc_dying: "녀석의 건강 상태가 점점 나빠지고 있다. 앞으로 나와 함께할 시간이 얼마 남지 않은 것 같았다."
 pet_animal.3199.desc_outro: "\n\n나는 녀석의 눈에서 가리개를 벗겨 주고 독수리를 하늘로 날려 보냈다. 녀석은 높이 치솟아 올랐고, 거기서 더 높이 날았다. 하지만 나는 녀석이 이제 돌아오지 않으리라는 사실을 알았다."
 pet_animal.3199.a: "[ROOT.Char.Custom('EagleStoryName')], 보고 싶을 거다!"
 artifact_animal_feather_name_eagle: "[ROOT.Char.Custom('EagleStoryNamePossessive')] 깃털"
 artifact_bird_feather_pet_description: "사랑받던 사냥 독수리의 깃털로, [ROOT.Char.GetTitledFirstName](이)가 뽑아냈습니다."
