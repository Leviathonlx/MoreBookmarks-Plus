 ##############
 ## CAT
 ##############
 pet_animal.0001.t: "고양이"
 pet_animal.0001.desc: "내 무릎에 앉아 만족스럽게 가르랑거리는 고양이를 보며 이 녀석에게 어떤 이름이 좋을지 생각해본다. 역사적인 이름? 이 녀석의 [ROOT.Char.Custom('CatFurColor')] 털에 대한 이름? 이 녀석 귀 뒤를 쓰다듬을 때 느끼는, 마음이 가라앉는 듯한 기분을 나타낼 수 있는 이름?\n\n그래! 이 녀석의 이름은..."
 pet_animal.0001.a: "정말 좋은 이름이로군!"
 pet_animal.0101.t: "[ROOT.Char.Custom('CatStoryName')]: 선물 주는 고양이"
 pet_animal.0101.desc: "걸어가는 나를 두 [ROOT.Char.Custom('CatEyeColor')] 눈동자가 쫓는다. 이윽고 [ROOT.Char.Custom('CatStoryName')](이)가 내 발목을 덮치며 내는 작은 '야옹' 소리가 정적을 깬다."
 pet_animal.0101.desc_old: "한때는 녀석도 젊었더랬지. 하지만 고양이라 해도 나이 먹는 것을 피할 수는 없는 일이다."
 pet_animal.0101.desc_young: "나이는 어릴 지 몰라도 아주 흉포한 녀석이지."
 pet_animal.0101.desc_middle: "한창 묘생의 전성기를 보내고 있는 고양이다. 그러나 내 발목엔 어떤 상처도 남기지 못했다."
 pet_animal.0101.desc_ending: "\n\n녀석이 허둥지둥 사라지자 숨어 있던 곳에서 빛나는 선물이 보였다. "
 pet_animal.0101.a_female: "고마워요, 아름다운 숙녀분!"
 pet_animal.0101.a_male: "고마워요, 친절한 신사분!"
 pet_animal.0103.t: "[ROOT.Char.Custom('CatStoryName')]: 고양이에 홀딱 반한 봉신"
 pet_animal.0103.desc: "밖에서 산책하는 도중 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 내 고양이 [ROOT.Char.Custom('CatStoryName')] 옆에 쭈그리고 앉아 부드럽게 녀석의 머리를 쓰다듬는 모습을 보았다.\n\n\"정말 사랑스러운 고양이 아닙니까, [ROOT.Char.Custom('FormOfAddressForLiege')]\""
 pet_animal.0103.a: "지각 있는 봉신이로다!"
 pet_animal.0104.t: "[ROOT.Char.Custom('CatStoryName')]: 마음을 편안하게 해주는 고양이 소리"
 pet_animal.0104.desc: "스트레스로 가득 찬 하루를 보낸 후 의자에 털썩 앉았다. 이런 나날을 과연 얼마나 더 버텨낼 수 있을까?\n\n그런데 갑자기 작은 '야옹' 소리가 들렸다. 이윽고 [ROOT.Char.Custom('CatStoryName')](이)가 무릎으로 뛰어올라 가르랑거리기 시작했다. 나는 그저 녀석의 [ROOT.Char.Custom('CatFurColor')] 털을 쓰다듬으며, 또 마음에 평화를 가져다 주는 울음소리를 들으며 그렇게 앉아 있었다."
 pet_animal.0104.a: "좀 더 이러고 있고 싶은데."
 pet_animal.0105.t: "[ROOT.Char.Custom('CatStoryName')]: 비밀이 밝혀지다"
 pet_animal.0105.desc_opening: "#EMP 야옹!#!\n\n내 고양이 [ROOT.Char.Custom('CatStoryName')](이)가   [person.GetTitledFirstNamePossessive] 고유한 방식으로 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))]봉인된 두루마리를 내 발치에 떨어뜨려 바닥을 내려다봤다. 호기심에 못 이겨 내용을 훑어보니...\n\n"
 pet_animal.0105.desc_murder: "\"... 내가 저지른 살인은 내 마음을 짓누르고...\""
 pet_animal.0105.desc_lover: "\"... 다른 사람에 대한 나의 사랑이...\""
 pet_animal.0105.desc_homosexual: "\"... 동성에게 느끼는 이 충동이...\""
 pet_animal.0105.desc_deviant: "\"... 내가 저지른 일탈 행위가...\""
 pet_animal.0105.desc_cannibal: "\"... 나는 인육을 먹었다. 그에 대해...\""
 pet_animal.0105.desc_murder_attempt: "\"... 다른 사람의 목숨을 앗으려 했을 때...\""
 pet_animal.0105.desc_non_believer: "\"... 내가 [person.GetFaith.HighGodName](을)를 믿지 않는 것에 대해...\""
 pet_animal.0105.desc_incest: "\"... 같은 가족에게 느끼는 이 충동이...\""
 pet_animal.0105.desc_witch: "\"... 나의 동료 마녀들이...\""
 pet_animal.0105.desc_fallback: "\"... 이런 비밀을 숨기는 것이 내 마음을 짓누르고...\""
 pet_animal.0105.a: "이런 것을 숨기고 있었다니...!"
 pet_animal.0105.b: "모두에게 이를 알려야 한다."
 pet_animal.0106.t: "[ROOT.Char.Custom('CatStoryName')]: 알레르기"
 pet_animal.0106.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 이 고양이 제발 좀 내다 버리세요!\"\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName](이)가 콧물을 줄줄 흘리며 눈이 충혈된 채 [ROOT.Char.Custom('CatStoryName')]의 목덜미를 잡아 들어올렸다. \"더 이상은 못 참겠어요! 이 녀석이 옆에 있으면 숨을 쉴 수가 없다고요!\""
 pet_animal.0106.a: "녀석을 [receiver_1.GetFirstNameNoTooltip]에게 줘버려야겠군..."
 pet_animal.0106.b: "[receiver_2.GetFirstNameNoTooltip]에겐 반려동물이 필요해..."
 pet_animal.0106.c: "[receiver_3.GetFirstNameNoTooltip](이)가 녀석을 잘 돌봐줄 거야..."
 pet_animal.0106.d: "[ROOT.Char.Custom('CatStoryName')](은)는 아무한테도 못 줘!"
 pet_animal.0106.e: "내... 생각엔 녀석을 처리해버리는 게 좋겠어..."
 pet_animal.0107.t: "[ROOT.Char.Custom('CatStoryName')]: 고양이"
 pet_animal.0107.desc: "\"[giver.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)가 불쌍한 [ROOT.Char.Custom('CatStoryNamePossessive')] 곁에 있고 싶어하질 않소. 그러니 내 대신 이 녀석을 잘 돌봐주시오.\"\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName](은)는 내 고양이에게 손을 내밀었다. \"[ROOT.Char.Custom('CatStoryName')](은)는 정말 훌륭한... 친구가 되어 줄 겁니다.\""
 pet_animal.0107.a: "감사합니다. 잘 키우겠습니다!"
 pet_animal.0107.b: "감사합니다. 아주 값나가는 녀석이군요!"
 pet_animal.0108.t: "[receiver.Custom('CatStoryName')]: 네가 없는 삶"
 pet_animal.0108.t_dead: "네가 없는 삶"
 pet_animal.0108.desc_opening: "[receiver.Custom('CatStoryName')](이)가 어떻게 지내는지 보려고 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName]의 처소에 들렀다.\n\n"
 pet_animal.0108.desc_alive_landed: "[receiver.GetTitledFirstName](은)는 [receiver.Custom('CatFurColor')]색 고양이를 안은 채로 자기 [receiver.Custom('ResidenceBuilding')] 밖에서 나를 접견했다. \"녀석은 잘 지내고 있습니다."
 pet_animal.0108.desc_alive: "[receiver.GetSheHe|U]는 [receiver.Custom('CatFurColor')]색 고양이를 안은 채로 밖에서 나를 접견했다. \"녀석은 잘 지내고 있습니다."
 pet_animal.0108.desc_alive_1: "특히 새 사냥을 좋아하죠!\""
 pet_animal.0108.desc_alive_2: "특히 암탉들 털을 정리해 주는 걸 좋아하죠!\""
 pet_animal.0108.desc_dead_opening: "고양이가 어떻게 지내는지 보려고 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName]의 처소에 들렀다.\n\n"
 pet_animal.0108.desc_dead_landed: "[receiver.GetSheHe|U]는 [receiver.Custom('ResidenceBuilding')] 밖에서 나를 접견했다. 고양이는 보이지 않았다."
 pet_animal.0108.desc_dead: "[receiver.GetSheHe|U]는 밖에서 나를 접견했다. 고양이는 보이지 않았다."
 pet_animal.0108.desc_dead_ending: "\"아, 녀석은 아마 밖에서 놀고 있을 겁니다...\"\n\n[receiver.GetSheHe|U]는 내 시선을 피하며 이리저리 고양이를 찾았다."
 pet_animal.0108.a: "안심이군!"
 pet_animal.0108.b: "내 고양이는 어딨지?!"
 pet_animal.0109.t: "[ROOT.Char.Custom('CatStoryName')]: 설치류 학살자"
 pet_animal.0109.desc: "[ROOT.Char.Custom('CatStoryName')](이)가 또 다른 죽은 쥐를 물어오자 칭찬을 해주지 않고는 배길 수가 없었다. [ROOT.Char.Custom('ResidenceBuilding')]에 쥐가 이렇게까지 줄어들었던 적이 있었던가!"
 pet_animal.0109.a: "이대로만 계속 잘 해주렴!"
 pet_animal.0110.t: "[ROOT.Char.Custom('CatStoryName')]: 문제아"
 pet_animal.0110.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 화난 눈빛으로 한 고양이의 목을 잡은 채 내게 다가온다. 가까이서 보니 그 고양이는 사실 내 귀여운 [ROOT.Char.Custom('CatStoryName')](이)가 아닌가?\n\n\"이 엉큼한  야수같은 놈이 제 물건 속에 파묻혀 있더군요. 손톱으로 안 할퀴어 놓은 건 또 소변으로 뒤범벅을 해 놨습디다!\""
 pet_animal.0110.a: "보상은 해주겠네!"
 pet_animal.0110.b: "그냥 고양이지 않나..."
 pet_animal.0197.t: "[ROOT.Char.Custom('CatStoryName')]: 행방불명"
 pet_animal.0197.desc_court_5020: "[ROOT.Char.Custom('CatStoryName')]의 활동을 제한한 이후로 녀석을 보는 일이 점점 드물어졌다.\n\n녀석을 마지막으로 본 게 벌써 몇 주 전인데, 설마 나를 영영 떠나가 버린 것은 아닌지 걱정된다.\n\n궁정 신하들은 처소에 날리던 털 뭉치가 사라져서 좋아하는 눈치지만, 난 무릎이 허전하기만 하니..."
 pet_animal.0197.desc: "[ROOT.Char.Custom('CatStoryName')](이)가 점점 더 집에서 멀리 나가더니, 근래 들어서는 들어오지 않는 시간이 부쩍 늘었다.\n\n녀석을 마지막으로 본 게 벌써 몇 주 전인데, 설마 나를 영영 떠나가 버린 것은 아닌지 걱정된다."
 pet_animal.0197.a: "제발 돌아오렴, [ROOT.Char.Custom('CatStoryName')]!"
 #Cat dies :(
 pet_animal.0199.t: "[ROOT.Char.Custom('CatStoryName')]: 슬픈 날"
 pet_animal.0199.desc: "[ROOT.Char.Custom('CatStoryName')]도 이젠 예전같지 않다. 내 무릎 속으로 기어들어 갈 때면 녀석의 몸이 떨리는 것이 느껴진다.\n\n나는 밤이 깊도록 가르랑거리는 소리를 들으며 녀석의 [ROOT.Char.Custom('CatFurColor')] 털을 부드럽게 쓰다듬었다. 이윽고 침묵이 감돌았다. 나는 고양이가 다시는 일어날 수 없게 되었다는 것을 깨달았다."
 pet_animal.0199.a: "그리울거야, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b: "영원히 내 품을 떠날 일 없게 해줄게!"
 pet_animal.0199.b.tt: "무두질한 [court_artifact|E](을)를 획득함"
 #Extra cat events
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]: 털썩!"
 pet_animal.0200.desc: "나는 탁자에 앉은 채 봉역 각지에서 날아온 보고서를 읽고 있었다. [ROOT.Char.Custom('CatStoryName')](은)는 따스한 햇살을 따라 내 옆으로 다가왔다. 그리고 서류 옆에서 만족스럽게 몸을 웅크렸다.\n\n[ROOT.Char.Custom('CatFurColor')] 털을 쓰다듬으려고 손을 뻗자, 녀석은 나른하게 기지개를 켜는 것으로 화답했다. 힘이 넘치는 기지개였다!\n\n그런데 힘이 #EMP 너무#! 넘쳤던 모양인지 아래로 굴러떨어져 버렸다. 그나마 자기 발로 무사히 착지해서 다행이었다. 녀석은 마치 #EMP 나#! 때문이라는 것처럼 거만한 시선으로 쏘아본 후 골이 난 채 멀어졌다."
 pet_animal.0200.a: "하! 멍청하기는!"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: 불안한 흥미"
 pet_animal.0201.desc: "긴 하루가 지나갔다. 지친 몸의 긴장을 오늘 처음으로 풀면서 탁자 앞으로 다리를 쭉 뻗었다. 방 맞은편에서는 [ROOT.Char.Custom('CatStoryName')](이)가 선반 위를 걸어 다니며 더 높은 곳으로 올라가려고 곳곳을 살피고 있었다. 대체 높은 곳을 얼마나 좋아하는...\n\n내 [cat_artifact.GetName]! 선반 끝에 다다른 녀석은 세로로 길게 찢어진 눈을 크게 뜬 채 흥미롭다는 듯 거리를 재고 있다. 나는 겁에 질린 채 고양이가 발을 뻗는 모습을 지켜볼 뿐이다..."
 pet_animal.0201.a: "안 돼!"
 pet_animal.0201.a.tt: "잡는다!"
 pet_animal.0201.a.success: "성공적으로 잡음"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip](이)가 바닥에 떨어짐"
 pet_animal.0201.b: "그러면 안 된다..."
 pet_animal.0201.b.success: "성공적으로 [ROOT.Char.Custom('CatStoryName')](을)를 잡음"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')](이)가 당신을 불쾌하게 여김"
 pet_animal.0201.b.tt: "[ROOT.Char.Custom('CatStoryHerHim')]를 잡는다!"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: 사랑의 노력"
 pet_animal.0202.desc: "침대에서 [cat_lover.GetFirstName](와)과 뒤얽히는 와중에 촛불이 일렁이고 시트가 바스락거린다. 조용히 하려고 애써보지만 가끔 너무 큰 소리가 울려 퍼진다! 숨 참는 소리, 한숨 소리, 그리고... 야옹?\n\n몸을 일으키자 옆에 있는 베개 위에 [ROOT.Char.Custom('CatStoryName')](이)가 조용히 앉아 있다. 만족스럽다는 표정으로 골골대는 모습이다. 대체 어떻게 해야 하는지 잠시 고민하는데, 녀석은 또 바스락거리는 소리를 내며 발톱을 다듬기 시작한다.\n\n[cat_lover.GetFirstNameNoTooltip|U](은)는 불손한 표정으로 나를 바라본다. 나는 녀석을 무심하게 멀리 밀어냈다. [ROOT.Char.Custom('CatStoryName')] 는 등으로 구른 뒤 놀거리를 찾고 있다."
 pet_animal.0202.a: "\"이 녀석... #EMP 저리 가!#!\""
 pet_animal.0202.a.success: "고양이를 성공적으로 쫓아냄"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')](이)가 나가지 않음"
 pet_animal.0202.b: "녀석을 방해하긴 좀 그렇지..."
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: 배신!"
 pet_animal.0203.desc: "방금 아기 #EMP 어르는#! 소리였나? 그리고... 야옹?\n\n[random_courtier.GetFirstName](이)가 구석에 앉은 채 [ROOT.Char.Custom('CatStoryName')](을)를 품에 안고 있었다. 고양이는 아기처럼 다리를 접은 채 [random_courtier.GetFirstName](을)를 귀여운 표정으로 올려다보고 있다. 그 모습에 홀딱 반한 [ROOT.Char.Custom('CatStoryHerHim')]는 애정을 담아서 곱게 접은 두 팔을 가만히 흔든다.\n\n인사를 건네자 사람은 화답을 건네지만 고양이는 얼굴을 [random_courtier.GetFirstName]의 품에 묻은 채 갸르릉대고 있을 뿐이다. 나도 모르는 사이에 시샘하는 마음이 심장을 찌르는 듯하다."
 pet_animal.0203.a: "이봐! 내 고양이 이리 내!"
 pet_animal.0203.b: "녀석이 나를 제일 좋아해야 할 필요는 없지..."
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: 고양이 의사"
 pet_animal.0204.desc: "나는 몸을 살짝 떨며 이불을 더 끌어당긴다. 이 빌어먹을 병 때문에 벌써 며칠째 기분이 최악으로 가라앉아 있다. 호전의 기미가 없는 걸 보면 한동안 앓으며 지내야 할 듯하다.\n\n이불을 만지고 있자니 기분 좋은 야옹 소리가 [ROOT.Char.Custom('CatStoryName')]의 존재감을 알린다. 녀석은 병상을 한 바퀴 돌면서 희미하게 걱정을 품은 표정으로 나를 바라본다.\n\n마침내 만족했다는 듯 #EMP 작게 우는#! 소리와 함께 녀석이 위로 올라왔다. 자리를 잡은 후 이불을 잠깐 갖고 노는 것 같더니, 결국 내 팔꿈치 언저리에서 몸을 웅크렸다."
 pet_animal.0204.a: "오... 같이 있어 주려고 온 거니, [ROOT.Char.Custom('CatStoryName')]?"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]: 중단"
 pet_animal.0205.desc: "나는 자리에 앉은 채 자문회 인원들에게 앉으라고 손짓했다. 봉역에서 가장 강력한 권세가들이 이곳에 모여 있다. 입을 열어 말하려 하는 순간...\n\n#EMP \"야옹!\"#! 나는 주변을 둘러보며 소란을 일으킨 녀석을 찾았다. #EMP \"야옹!\"#!\n\n[ROOT.Char.Custom('CatStoryName')](이)가 만족스럽게 갸르릉 울며 긴 탁자 위로 훌쩍 올라왔다. 녀석은 행복한 모습으로 내 손에 머리를 비볐다. 한편 [cat_disapprover.GetFirstName]의 입술은 못마땅하다는 듯 축 늘어졌다.\n\n\"그 동물은 잠시 치우는 게 어떻겠습니까, [ROOT.Char.Custom('FormOfAddressForLiege')]? 중요한 회의를 진행해야 합니다.\""
 pet_animal.0205.a: "[ROOT.Char.Custom('CatStoryName')](을)를 존중해라. 그 혀를 뽑아버리기 전에."
 pet_animal.0205.b: "하인! 이 고양이를 데려가라!"
 pet_animal.0205.c: "이 녀석은 아무런 문제도 안 된다. 그냥 내버려 둬라."
 pet_animal.0205.c.tt: "이리 와, 털 뭉치!"
 ##############
 ## DOG
 ##############
 dog_got_pregnant_tooltip: "강아지를 배고 있어요!"
 pet_animal.1001.t: "개"
 pet_animal.1001.desc: "머리를 쓰다듬으니 녀석이 꼬리를 즐겁게 흔든다. 이 녀석한텐 어떤 이름이 어울릴까? 역사적인 이름? 이 녀석의 [ROOT.Char.Custom('DogFurColor')] 털에 대한 이름? 이 녀석 귀 뒤를 쓰다듬을 때 느끼는, 마음이 가라앉는 듯한 기분을 나타낼 수 있는 이름? 이건 정말 중요한 결정이다. 그런데 녀석이 배를 쓰다듬어 달라고 발라당 드러눕자 정신이 산란해졌다.\n\n근데 가만 있어봐... 생각났다! 이 녀석의 이름은..."
 pet_animal.1101.t: "[ROOT.Char.Custom('DogStoryName')]: 발과 앞발"
 pet_animal.1101.desc: "[ROOT.Char.Custom('DogStoryName')](을)를 산책시키는 것은 하루 일과가 되었다. 이 녀석은 나보다도 신선한 공기와 태양빛이 더 좋은 것 같다.\n\n[ROOT.Char.Custom('DogStoryName')](은)는 마치 #EMP 빨리 와요!#! 라고 말하기라도 하는 듯이 앞으로 뛰어나간다."
 pet_animal.1101.a: "그리고 같이 걸었다!"
 pet_animal.1102.t: "[ROOT.Char.Custom('DogStoryName')]: 가출하다"
 pet_animal.1102.desc: "말을 타고 달리고 있는데 내 옆에 있던 [ROOT.Char.Custom('DogStoryName')](이)가 갑자기 [ROOT.Char.Custom('TerrainType')](으)로 내달렸다.\n\n종사단은 녀석은 결국 돌아올 거라고 날 안심시켰지만, 만에 하나 안 돌아오기라도 하면 어떻게 하냐고?!"
 pet_animal.1102.a: "내 옆으로 와! [ROOT.Char.Custom('DogStoryName')], 옆으로 와! 기다려!"
 pet_animal.1102.a.tt: "녀석을 따라잡으려고 시도한다"
 pet_animal.1102.b: "참을성 있게 기다려야겠군."
 pet_animal.1102.b.tt: "반드시 돌아올 거야!"
 pet_animal.1103.desc_followed: "몇 분간 찾아다닌 끝에 [ROOT.Char.Custom('DogStoryName')](을)를 발견했다. 녀석은 꼬리를 흔들며 마치 아무 일도 없었다는 듯 천연히 굴었다."
 pet_animal.1103.desc: "[ROOT.Char.Custom('DogStoryName')](은)는 마치 아무 일도 없었다는 듯이 잰걸음을 치며 돌아왔다."
 pet_animal.1103.desc_ending: "\n\n녀석은 입에 뭔가를 물고 돌아와 내 앞에 조심스럽게 놓았다. 뭔지 보니 다름아닌 금화 몇 닢이었다."
 pet_animal.1103.a: "고마워!"
 pet_animal.1104.desc_followed: "오랫동안 찾아다녔지만 [ROOT.Char.Custom('DogStoryName')]의 흔적은 보이지 않았다."
 pet_animal.1104.desc: "아무리 오래 기다려도 [ROOT.Char.Custom('DogStoryName')](은)는 돌아오지 않았다."
 pet_animal.1104.desc_ending: "\n\n돌아오는 길, 남아있는 말 옆의 빈자리가 내 가슴을 아프게 한다."
 pet_animal.1104.a: "[ROOT.Char.Custom('DogStoryName')], 어째서 나를 떠난 거니?"
 pet_animal.1105.desc_ending: "\n\n찾는 것을 포기하고 돌아가려는 찰나 종사 하나가 충격적인 소식을 전했다. [rival.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 주변에서 암약하고 있는 것이 분명하다고 한다!"
 pet_animal.1105.a: "만약에 그 자식이 이 일을 꾸민 거라면..."
 pet_animal.1106.desc_ending: "\n\n[friend.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 헤어지려고 하는 찰나 [ROOT.Char.Custom('DogStoryName')](이)가 갑작스레 뒤에서 나타났다.\n\n\"이 녀석! 잃어버린 줄 알았잖아!\""
 pet_animal.1106.a: "다행이다! 정말 감사한 일이다!"
 pet_animal.1107.t: "[ROOT.Char.Custom('DogStoryName')]: 개에게 홀딱 반한 봉신"
 pet_animal.1107.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 나의 개 앞에 쭈그리고 앉아 배를 힘차게 쓰다듬어주고 있었다.\n\n\"정말 귀여운 녀석이군요, [ROOT.Char.Custom('FormOfAddressForLiege')]!\""
 pet_animal.1107.a_female: "참으로 착한 녀석이오!"
 pet_animal.1107.a_male: "참으로 착한 녀석이오!"
 pet_animal.1108.t: "[ROOT.Char.Custom('DogStoryName')]: 털북숭이 수호자"
 pet_animal.1108.desc: "방에 있는데 [ROOT.Char.Custom('DogStoryName')](이)가 갑작스레 문을 향해 짖기 시작했다. 당황스러움이 느껴지는 '끼익' 소리가 들려왔다. 내가 문을 벌컥 열자 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))],  [agent.GetFirstName](은)는 그대로 얼어붙어버렸다."
 pet_animal.1108.a: "여기서 뭘 하고 있었지? 대답해!"
 pet_animal.1109.t: "[ROOT.Char.Custom('DogStoryName')]: 만남"
 pet_animal.1109.desc: "[ROOT.Char.Custom('DogStoryName')](이)를 산책시키는데 [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 아주 멋진 [other_owner.Custom('DogFurColor')] 개에게 다가가는 것을 보게 되었다.\n\n우리가 반응할 틈도 없이 둘은 함께 사라졌다."
 pet_animal.1109.a: "분명 괜찮을 것이오."
 pet_animal.1109.a.tt: "괜찮기를 진심으로 #EMP 바람#!"
 pet_animal.1110.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 나는 얼마 후 격렬하게 교미 중인 두 녀석을 발견했다.\n\n"
 pet_animal.1110.desc_your_dog: "\"음, [ROOT.Char.GetTitledFirstNameNoTooltip](이)여... 내 생각엔 얼마 안 있어 우리 사이에 가약이 맺어질 것 같구려!\""
 pet_animal.1110.desc_their_dog: "\"[ROOT.Char.Custom('DogStoryName')], 그 따위 잡종에게 몸을 맡기다니...!\"\n\n상대 쪽 주인은 말없이 떠났지만, 그의 눈에 비친 감정은 분명 분노였다."
 pet_animal.1110.a: "음... 그럴 수도 있지."
 pet_animal.1111.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 나는 얼마 후 장난스럽게 치고 받고 있는 두 녀석을 발견했다.\n\n\"[other_owner.Custom('DogStoryName')](이)가 즐겁게 노는 모습을 보니 나도 기분이 좋아지는군!\""
 pet_animal.1111.a: "백 퍼센트 동의하오!"
 pet_animal.1112.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 나는 얼마 후 격렬하게 싸우고 있는 두 녀석을 발견했다.\n\n\"저 잡종 녀석을 당장 불러들이시오!\"\n\n"
 pet_animal.1112.desc_dead: "[ROOT.Char.Custom('DogStoryName')](을)를 불러들이자 [other_owner.GetFirstNamePossessiveNoTooltip] 개는 빠르게 흥미를 잃어버렸다."
 pet_animal.1112.desc_alive: "[ROOT.Char.Custom('DogStoryName')](을)를 불러들이자 [other_owner.GetFirstNamePossessiveNoTooltip] 개는 뒤돌아보지도 않고 떠나버렸다."
 pet_animal.1112.a: "멍멍아, 괜찮니?"
 pet_animal.1113.t: "[ROOT.Char.Custom('DogStoryName')]: 자문회"
 pet_animal.1113.desc: "나와 자문위원들이 회의를 하기 위해 모였다. 그런데  [ROOT.Char.Custom('DogStoryName')](이)가 불쌍한 눈을 하고 꼬리를 축 늘어뜨린 채 내게 다가왔다.\n\n녀석이 혼자 있기 싫어한다는 건 나도 안다. 하지만 이건 아주 중요한 회의인데..."
 pet_animal.1113.a: "녀석과 같이 회의를 하겠다."
 pet_animal.1113.a_success: "[ROOT.Char.Custom('DogStoryName')](이)가 얌전하게 행동함"
 pet_animal.1113.a_success.tt: "나쁜 일은 일어나지 않음"
 every_councillor: "모든 자문위원"
 pet_animal.1113.a_failure: "[ROOT.Char.Custom('DogStoryName')]은 아무것도 하지 않았으나"
 pet_animal.1113.a_failure.tt: "뭔가... 나쁜 일이 일어남"
 pet_animal.1113.b: "자문회 회의에 개를 위한 자리는 없다네."
 pet_animal.1113.b.tt: "불쌍한 눈을 한 개의 목전에서 문을 쾅 닫아버림"
 pet_animal.1113.b_success: "[ROOT.Char.Custom('DogStoryName')](이)는 얌전히 기다림"
 pet_animal.1113.b_failure: "[ROOT.Char.Custom('DogStoryName')](은)는 모험을 떠남"
 pet_animal.1114.desc: "\"송구하옵니다, [ROOT.Char.GetTitledFirstNameNoTooltip](이)시여.\" [councillor.GetCouncilTitle] [councillor.GetTitledFirstName](이)가 말했다. \"하오나 방금 말씀하신 것에는 동의할 수...\"\n\n#EMP 으르르르!#!\n\n[ROOT.Char.Custom('DogStoryName')](이)가 저음으로 으르렁대자 [councillor.GetTitledFirstNameNoTooltip](은)는 화들짝 뒤로 물러나 개와 나를 번갈아 바라보았다.\n\n\"다시 생각해 보니 좋은 생각이신 것 같습니다!\""
 pet_animal.1014.a_girl: "아주 잘 했어, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy: "아주 잘 했어, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1115.desc: "\"그럼 다음 안건으로 넘어가서,\" [councillor.GetCouncilTitle][councillor.GetTitledFirstName](이)가 웅얼거렸다. \"이건 매우 중요한 안건입니다만...\"\n\n#EMP 부르르르!#!\n\n[ROOT.Char.Custom('DogStoryName')](이)가 볼일을 마치고 기쁘게 짖는 소리가 침묵을 깼다."
 pet_animal.1115.a: "나쁜 녀석이로군!"
 pet_animal.1116.desc_opening: "회의실을 나서자 [ROOT.Char.Custom('DogStoryName')](이)가 없어진 것을 발견했다. 녀석을 찾으려 모든 곳을 뒤졌다. 높은 곳도 찾아보고 낮은 곳도 찾아보고... 만약 녀석이 길을 잃은 채 떨고 있으면 어떡하지?\n\n"
 pet_animal.1116.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 무릎에 어떤 개를 앉혀놓고 배를 힘차게 쓰다듬어주고 있는 모습을 우연히 보게 되었다. 그 개는 [ROOT.Char.Custom('DogStoryName')](와)과 이상하리만치 닮아 있었다.\n\n\"이 녀석이 바로 그 개군요, [ROOT.Char.GetTitledFirstNameNoTooltip]!\""
 pet_animal.1116.a: "하하, 그렇소. 정말 좋은 친구지..."
 pet_animal.1117.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 어떤 개를 꾸짖고 있는 모습을 우연히 보게 되었다. 그 개는 [ROOT.Char.Custom('DogStoryName')](와)과 이상하리만치 닮아 있었고 개 주위엔 찢어진 종이와 옷감이 널브러져 있었다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]! 이... 이... #EMP 짐승 녀석#!이 제 방을 완전히 망쳐놨습니다!"
 pet_animal.1117.a: "으... 나쁜 녀석!"
 pet_animal.1118.t: "[ROOT.Char.Custom('DogStoryName')]: 문제아"
 pet_animal.1118.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 화난 눈빛으로 개 한 마리의 목을 잡고 내게 온다. 가까이서 보니 그 개는 사실 내 귀여운 [ROOT.Char.Custom('DogStoryName')](이)가 아닌가?\n\n\"이 야수같은 놈이 제 물건에 파묻혀 있었습니다. 이빨로 안 깨문 건 대변으로 뒤범벅을 해 놨더군요!\""
 pet_animal.1118.a: "보상은 해주겠네!"
 pet_animal.1118.b: "그냥 개지 않나..."
 pet_animal.1190.t: "[ROOT.Char.Custom('DogStoryName')]: 강아지"
 pet_animal.1190.desc: "[ROOT.Char.Custom('DogStoryName')](이)가 사랑스러운 강아지를 낳았다! 작달막한 꼬리를 귀엽게 흔드니 정말 예쁘다. 하지만 이 녀석도 함께 키워줄 수는 없을 것 같다..."
 pet_animal.1190.a: "[receiver_1.GetFirstNameNoTooltip]에게 보내야겠군..."
 pet_animal.1190.b: "[receiver_2.GetFirstNameNoTooltip]에겐 반려동물이 필요해..."
 pet_animal.1190.c: "[receiver_3.GetFirstNameNoTooltip](이)가 녀석을 잘 돌봐줄거야..."
 pet_animal.1190.d: "시장에 팔아버려야겠군."
 pet_animal.1191.t: "강아지"
 pet_animal.1191.desc: "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 강아지를 품에 안은 채 내게 다가왔다.\n\n\"이 녀석까지 내가 키우기는 힘들 것 같네만... 혹시 녀석을 돌봐줄 수 있겠는가?\""
 pet_animal.1191.a: "그러문입죠! 제게 주십시오!"
 pet_animal.1191.b: "제가... #EMP 처리#!할 수 있을 것 같습니다."
 pet_animal.1192.t: "[receiver.Custom('DogStoryName')]: 네가 없는 삶"
 pet_animal.1192.desc_opening: "[receiver.Custom('DogStoryName')](이)가 어떻게 지내는지 보려고 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName]의 처소에 들렀다.\n\n"
 pet_animal.1192.desc_alive_landed: "[receiver.GetSheHe|U]는 [receiver.Custom('DogFurColor')]색 개를 안은 채로 밖에서 나를 접견했다. \"녀석은 잘 지내고 있습니다."
 pet_animal.1192.desc_alive: "[receiver.GetSheHe|U]는 [receiver.Custom('DogFurColor')]색 개를 안은 채로 밖에서 나를 접견했다. \"녀석은 잘 지내고 있습니다."
 pet_animal.1192.desc_alive_1: "닭 쫓아다니는 걸 아주 좋아하죠!\""
 pet_animal.1192.desc_alive_2: "말을 쫓아다니는 걸 아주 좋아하죠!\""
 pet_animal.1192.desc: "[receiver.GetSheHe|U]는 [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')] 밖에서 나를 접견했다. 개는 보이지 않았다. \"아, 아마 밖에서 놀고 있을 겁니다...\"\n\n[receiver.GetSheHe|U]는 내 시선을 피하며 이리저리 개를 찾아보았다."
 pet_animal.1192.a: "안심이군!"
 pet_animal.1192.b: "그래서 [receiver.Custom('DogStoryName')](은)는 어디 있는가?!"
 #Dog dies :(
 pet_animal.1199.t: "[ROOT.Char.Custom('DogStoryName')]: 슬픈 날"
 pet_animal.1199.desc: "[ROOT.Char.Custom('DogStoryName')](은)는 오랫동안 내 곁을 지켜주었다. 허나 개라고 해도 시간의 흐름이 비켜가지는 않는 법. 천천히 꼬리를 흔들어보지만 고개는 들리지 않았다.\n\n나는 녀석의 [ROOT.Char.Custom('DogFurColor')] 털로 뒤덮인 등을 쓰다듬어주었다. 그대로 더 이상 꼬리가 흔들리지 않을 때까지 [ROOT.Char.Custom('DogStoryName')] 곁에서 같이 밤을 지샜다."
 pet_animal.1199.a: "그리울거야, [ROOT.Char.Custom('DogStoryName')]!"
 ##############
 ## CAT AND DOG
 ##############
 pet_animal.2001.t: "한밤의 포옹"
 pet_animal.2001.desc: "어둠이 내리고 방에 돌아오니 [ROOT.Char.Custom('CatStoryName')](와)과 [ROOT.Char.Custom('DogStoryName')](이)가 바닥에 서로 껴안은 채로 누워 있었다. [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] 털이 빛나는 것을 보아 [ROOT.Char.Custom('CatStoryName')](은)는 녀석의 털을 정리해주고 있었던 게 확실하다."
 pet_animal.2001.a: "둘이 너무 귀엽군!"
 pet_animal.2002.t: "개와 고양이 사이"
 pet_animal.2002.desc: "밖으로 나왔는데 [ROOT.Char.Custom('CatStoryName')](와)과 [ROOT.Char.Custom('DogStoryName')](이)가 서로 다른 방향에서 다가오고 있었다.\n\n내가 어떻게 해 볼 시간도 없었다. 둘은 곧바로 서로의 목덜미를 노리고 달려들었다. [ROOT.Char.Custom('DogFurColor')]색 털 다발이 날리고 두 녀석의 으르렁대는 소리가 들려온다. 또 시작인가. 이 끈질긴 싸움을 이제 멈춰야 할 때가 왔다."
 pet_animal.2002.a: "당장 그만 두지 못하겠니, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt: "개에게 명령을 내림"
 pet_animal.2002.b: "[ROOT.Char.Custom('CatStoryName')], 그만 해!"
 pet_animal.2002.b.tt: "고양이에게 명령을 내림"
 pet_animal.2002.c: "싸움에 휘말리고 싶지는 않아..."
 pet_animal.2002.c.tt: "알아서 화해하겠지?"
 pet_animal.2003.desc: "[ROOT.Char.Custom('ResidenceBuilding')](을)를 샅샅이 뒤졌지만, [ROOT.Char.Custom('CatStoryName')]만이 내 뒤를 따를 뿐 [ROOT.Char.Custom('DogStoryName')](은)는 어디서도 찾아볼 수 없었다!\n\n생각을 잠시 멈추고 허리를 숙여 [ROOT.Char.Custom('CatStoryName')](을)를 쓰다듬으려던 그 순간, 녀석의 이빨이 엉겨 붙은 피투성이 [ROOT.Char.Custom('DogFurColor')] 털이 눈길을 잡아당겼다. 털을 잡아 빼자 녀석이 하악질을 해대며 안뜰 구석으로 내달렸다. 그리고 그 구석에는, [ROOT.Char.Custom('DogFurColor')] 빛깔의 무언가가 널브러져 있었다..."
 pet_animal.2003.a: "[ROOT.Char.Custom('CatStoryName')], 네가 이런 짓을...!"
 pet_animal.2004.desc_opening: "[ROOT.Char.Custom('ResidenceBuilding')](을)를 나서려 하던 찰나  [ROOT.Char.Custom('DogStoryName')](이)가 꼬리를 흔들며 잰걸음으로 내게 다가왔다."
 pet_animal.2004.desc_female: "\"안녕! 착하지? 착하...\""
 pet_animal.2004.desc_male: "\"안녕! 착하지? 착하...\""
 pet_animal.2004.desc: "\n\n녀석이 다가오자 입이 핏덩이로 뒤범벅되어 있는 것이 눈에 들어왔다. 철렁한 가슴을 달래며 개가 달려온 쪽으로 걸어가봤다. 이윽고 더 이상 움직이지 못하게 되어버린 [ROOT.Char.Custom('CatStoryName')]의 시체를 발견하게 되었다."
 pet_animal.2004.a: "[ROOT.Char.Custom('DogStoryName')], 어떻게 이런 짓을...!"
 pet_animal.2005.desc_opening: "[ROOT.Char.Custom('CatStoryName')]도 [ROOT.Char.Custom('DogStoryName')]도 찾아볼 수 없다. [ROOT.Char.Custom('ResidenceBuilding')](와)과 주변을 샅샅이 뒤졌지만 아무도 둘을 본 사람이 없었다.\n\n"
 pet_animal.2005.desc: "뒤돌아 서려는 순간 바닥의 조그만 피 웅덩이가 눈에 들어왔다. 또 다른 웅덩이가 하나 더 있고, 또 하나 더... 웅덩이를 따라가자 피로 물든 털뭉치를 발견했다. 뒤엉킨 두 개의 찢겨진 시체. 누구의 시체인지 한 눈에 알아볼 수 있었다."
 pet_animal.2005.a: "대체 왜 서로 친하게 지내질 못하는 거야?!"
 pet_animal.2006.desc: "뒤돌아서려는 순간 뒤엉켜 같이 누워있는 녀석들이 눈에 들어왔다. 아! 마침내 친해진 건가... 하지만 내가 다가가려 하자 고양이가 고개를 쳐들고 졸음이 가득한 눈으로 나를 쳐다봤다."
 pet_animal.2006.a: "녀석들... 서로 친해졌구나!"
 ##############
 ## OTHER PEOPLE
 ##############
 pet_animal.5001.t: "적의 고양이"
 pet_animal.5001.desc: "볼 일이 있어 [rival_home.GetName](을)를 지나가던 중 [rival.Custom('CatFurColor')] 고양이가 내게 왔다. 이 고양일 어디서 봤더라...? 아! 내 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] 고양이 [rival.Custom('CatStoryName')](이)로군!\n\n녀석이 내게 야옹 소리를 내며 가르랑거리자 내 얼굴에는 악랄한 미소가 떠오르기 시작했다."
 pet_animal.5001.a: "#EMP 쉿 쉿#!, 해치지 않아요."
 pet_animal.5001.a.tt: "그냥 칼을 한 번만 휘두를 뿐"
 pet_animal.5001.b: "저 자식 고양이를 아주 잘 쓰다듬어 주고 싶군!"
 pet_animal.5002.t: "적의 개"
 pet_animal.5002.desc: "볼 일이 있어 [rival_home.GetName](을)를 지나가던 중 [rival.Custom('DogFurColor')] 개가 내게 왔다. 이 고양일 어디서 봤더라...? 아! 내 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] 개 [rival.Custom('DogStoryName')](이)로군!\n\n녀석이 내게 경쾌하게 짖으며 꼬리를 흔들자 내 얼굴에는 악랄한 미소가 떠오르기 시작했다."
 pet_animal.5002.a: "이리 오렴, 해치지 않아요."
 pet_animal.5002.b: "저 자식 개를 아주 잘 쓰다듬어 주고 싶군!"
 ##############
 ## DECISION EVENTS
 ##############
 pet_animal.6001.t: "[ROOT.Char.Custom('DogStoryName')|U] 쓰다듬기"
 pet_animal.6001.desc: "[ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] 털을 쓰다듬으니 걱정이 사르르 녹아내린다. 누군가는 내게 끝까지 충성하리라는 것. 그리고 항상 내 편에 서 있어주리라는 것... 내 주위 사람들이 널 조금이라도 닮았으면 얼마나 좋았겠니!\n\n녀석과 나는 세상에 다시 맞서기 전까지 오랫동안 앉아있었다. 녀석은 꼬리를 흔들었고 나 역시 어깨에 힘을 빼고 있었다."
 pet_animal.6001.a: "고마워, 친구!"
 pet_animal.6002.desc: "[ROOT.Char.Custom('DogStoryName')](이)가 밖에서 아이들과 노는 것을 보게 되었다. 녀석은 나를 보자 꼬리를 흔들며 빠르게 뒤로 돌았다. 내가 쭈그려 앉자 녀석은 몸을 뒤집어 배를 보인다.\n\n녀석의 [ROOT.Char.Custom('DogFurColor')] 배를 오랜 시간 동안 쓰다듬었다. 이렇게 편안한 느낌을 받은 지도 참 오래 되었는데."
 pet_animal.6003.desc: "밖을 거닐던 도중 막대를 입에 문 채 [ROOT.Char.Custom('DogStoryName')](이)가 내게 돌진하는 것을 보았다. 던지고 물어오기 놀이를 하며 몇 분 정도는 쓸 수 있을 것 같다. 그래, 그러면 좀 맘이 편안해질 거야.\n\n#EMP 근데 잠깐만. 이게 뭐야?#!\n\n막대를 잡으려 허리를 숙이니 그게 사실은 막대기가 전혀 아니었다는 사실을 깨달았다. #EMP [target_county.GetName]에 대한 명분이었던 것이다!#! 대체 어떻게 이걸 가져온 거야, [ROOT.Char.Custom('DogStoryName')]!?"
 pet_animal.6003.a: "잘 했어, [ROOT.Char.Custom('DogStoryName')]. #EMP 아주 잘 했어!#!"
 pet_animal.6003.b: "[neighboring_ruler.GetTitledFirstNameNoTooltip]에게 이걸 돌려주면 아주 좋아할 것이다!"
 pet_animal.6004.desc: "[ROOT.Char.Custom('DogStoryName')](이)가 밖에서 햇빛을 쬐며 낮잠을 자는 것을 보았다. 녀석 옆에 쭈그려 앉아 [ROOT.Char.Custom('DogFurColor')] 털을 쓰다듬고 있었는데...\n\n낮은 으르렁 소리와 함께 이빨이 번뜩이자 팔이 #EMP 찢겨나간 듯한#! 감각이 느껴졌다. 녀석이 다시 공격하기 전에 뒤로 빠졌지만 너무나도 고통스럽다...!"
 pet_animal.6004.a: "실... 실수였을 거야!"
 pet_animal.6004.b: "이 #EMP 짐승같은 놈#!!"
 pet_animal.6051.t: "[ROOT.Char.Custom('CatStoryName')|U] 쓰다듬기"
 pet_animal.6051.desc: "[ROOT.Char.Custom('CatStoryName')](이)가 내 침대에서 자고 있었다. 녀석 옆에 앉으니 조용하면서도 약간 혼란스러워하는 듯한 재잘거림으로 나를 맞는다.\n\n손으로 녀석의 [ROOT.Char.Custom('CatFurColor')] 털을 어루만져 주기 시작하니 즉시 만족감에 찬 가르랑 소리를 내기 시작했다. 그 소리를 들으니 내 몸 전체가 편안해지는 듯한 느낌을 받았다."
 pet_animal.6052.desc: "[ROOT.Char.Custom('CatStoryName')](이)가 밖에서 점잔을 떨며 걷고 있는 것을 보게 되었다. 녀석은 나를 보자 '야옹'하며 느긋하게 다가와 내 다리에 몸을 부빈다.\n\n녀석 옆에 쭈그려 앉아 꽤 오랜 시간을 보냈다. 몸을 만져주기도 하고, 턱 아래를 긁어주기도 하고... 그러다 다시 일어서니 오랫동안 무거웠던 마음이 꽤 편해졌다."
 ##############
 ## EAGLE
 ##############
 pet_animal.3001.t: "독수리"
 pet_animal.3001.desc: "나는 새끼 독수리를 장갑에 올려두고 깃털을 부드럽게 쓰다듬었다. 정말이지 기품 있고 맹렬한 생물이다. 보통 새와는 다르다.\n\n앞으로 있을 사냥이 상상되기 시작했다. 이제 녀석이 처음으로 여우나 토끼를 잡으러 나가기 전에, 이 독수리를 뭐라고 부를지 정해야 한다."
 pet_animal.3010.t: "[ROOT.Char.Custom('EagleStoryNamePossessive')|U] 실종"
 pet_animal.3010.desc: "[eagle_informer.GetFirstName](이)가 걱정 가득한 얼굴로 내게 다가왔다. \"[ROOT.Char.Custom('EagleStoryName')] 일입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 녀석이 어디로 갔는지 보이지 않습니다!\"\n\n[eagle_informer.GetSheHe|U]는 [ROOT.Char.Custom('EagleStoryName')](이)가 금방이라도 하늘에서 강하했으면 좋겠다는 듯 주변을 둘러보았다. [eagle_informer.GetFirstNameNoTooltip](이)가 녀석의 빈 횃대를 보여주었다. 우리 둘은 독수리가 어디로 갔을지 고민하기 시작했다."
 pet_animal.3010.desc_thief: "\n\n현장을 살펴보니 바닥에 깃털이 몇 개 있었고, 근처에 있던 나무의 가지에도 깃털이 또 걸려 있었다. 혹시 [ROOT.Char.Custom('EagleStoryName')](이)가 혼자서 자리를 뜬 걸까?"
 pet_animal.3010.a: "무슨 수를 써서라도 [ROOT.Char.Custom('EagleStoryName')](을)를 찾아내겠다!"
 pet_animal.3010.a_tt: "더 많은 사람이 당신의 독수리를 찾아 나서며, 독수리가 발견될 확률이 높아짐"
 pet_animal.3010.b: "누군가 녀석을 데려갔나 보군..."
 pet_animal.3010.b_tt: "당신이 배후로 의심되는 사람을 모아 독수리 실종에 관한 조사를 시작함"
 pet_animal.3010.c: "언젠가는 모습을 드러내겠지."
 pet_animal.3010.c_tt: "독수리의 귀환을 운에 맡김"
 pet_animal.3010.d_mean: "어차피 [ROOT.Char.Custom('EagleStoryName')] 같은 놈은 별로 좋지도 않았어."
 pet_animal.3010.d_old: "녀석도 거기 있던 지 몇 년이 됐으니까."
 pet_animal.3010.d: "이게 최선일지도 모른다."
 pet_animal.3010.d_tt: "독수리 수색을 포기함"
 pet_animal.3011.t: "[ROOT.Char.Custom('EagleStoryName')]: 귀환"
 pet_animal.3011.desc: "내 사랑하는 독수리 [ROOT.Char.Custom('EagleStoryName')](이)가 사라진 지도 한참이 지났다. 나 역시 녀석과 다시 사냥할 수 있을 것이라는 희망을 거의 버렸다."
 pet_animal.3011.desc_freedom: "나는 우리가 함께했던 시간을 회상하며 녀석이 항상 앉아 있던 횃대로 향했다. 그런데 놀랍게도 [ROOT.Char.Custom('EagleStoryName')](이)가 그 자리에 앉아서 꿰뚫어 보는 듯한 시선으로 나를 바라보고 있었다. 녀석이 돌아온 것이다!"
 pet_animal.3011.desc_found: "그런데 우연히도 전령이 녀석의 모습과 비슷한 새를 봤다는 소식을 들고 왔다. 나는 전령이 알려 준 위치로 달려갔다. 그랬더니 녀석이 거기 있는 나뭇가지에 앉아서 아무 일도 없었다는 듯 나를 바라보고 있었다."
 pet_animal.3011.desc_stolen: "그런데 [eagle_thief.GetName]의 수중에 있던 녀석을 찾아냈다. 놈은 녀석을 가장 높은 가격을 부른 사람에게 팔려던 참이었다. 나는 재빨리 끼어들었고, [ROOT.Char.Custom('EagleStoryName')](은)는 다시 내 품으로 돌아왔다."
 pet_animal.3011.desc_change: "\n\n[ROOT.Char.Custom('EagleStoryName')](을)를 다시 보게 되어 너무나 기뻤지만, 녀석은 이전과는 약간 달라진 것 같았다."
 pet_animal.3011.desc_brave: "[ROOT.Char.Custom('EagleStoryName')](은)는 더 대담해졌다. 마치 온 세상을 보고 왔으니 이제는 더 두려울 게 없다는 듯한 모습이었다."
 pet_animal.3011.desc_curious: "녀석은 야영지를 이리저리 거닐며 열의 가득한 시선으로 모든 것을 살펴보았다."
 pet_animal.3011.desc_loyal: "녀석은 내게 들러붙어서 내 장갑을 개인 횃대처럼 이용했다."
 pet_animal.3011.desc_calm: "이전 같았으면 잔뜩 긴장해서 안절부절못했을 텐데, 지금은 머리에 무언가를 씌우지 않아도 차분하게 앉아 있었다."
 pet_animal.3011.desc_wise: "녀석이 의미심장한 시선으로 나를 바라보았다. 마치 나라면 상상도 못 할 광경을 보았다는 듯한 눈빛이었다."
 pet_animal.3011.desc_cunning: "녀석은 기술을 몇 가지 배워 온 듯했고, 그 실력을 거침없이 뽐냈다."
 pet_animal.3011.desc_observant: "녀석은 높이 날아올라 예리한 시선으로 사방을 바라보았다."
 pet_animal.3011.desc_protective: "예전 같았으면 아무런 신경도 안 썼을 텐데, 이제는 누가 가까이 오기라도 하면 마구 쪼아댔다."
 pet_animal.3011.desc_aggressive: "녀석은 발톱으로 거의 내 장갑을 꿰뚫을 듯했다. 이제 이 독수리는 우습게 봐서는 안 되는 상대였다."
 pet_animal.3011.a: "[ROOT.Char.Custom('EagleStoryName')], 돌아온 걸 환영한다."
 pet_animal.3011.b: "[eagle_thief.GetName](은)는 대가를 치를 것이다!"
 pet_animal.3012.desc: "몇 달을 찾아다닌 끝에 나는 사랑하는 독수리 [ROOT.Char.Custom('EagleStoryName')](을)를 다시는 볼 수 없게 되었다는 사실을 받아들였다. [eagle_informer.GetName](이)가 나를 안심시키려 애썼다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 분명 녀석이 저 어딘가에 있을 겁니다. 반드시 돌아올 겁니다.\" 하지만 아니라는 걸 잘 안다.\n\n녀석은 가 버렸고, 나 역시 현실을 인정해야만 한다."
 pet_animal.3012.a: "잘 가라, [ROOT.Char.Custom('EagleStoryName')]."
 pet_animal.3013.t: "[ROOT.Char.Custom('EagleStoryName')](을)를 찾아서"
 pet_animal.3013.desc: "[ROOT.Char.Custom('EagleStoryName')](을)를 잘 아는데, 녀석이 혼자서 자리를 떴을 리는 없다. 나는 녀석의 마지막 행방을 신중하게 조사했고, 녀석을 본 사람이 있는지 주변에 묻고 다녔다.\n\n심문한 사람 중에는 좀 불안해하는 이들도 있었다. 이 사람들이 혹시 털어놓은 것보다 더 많은 걸 아는 게 아닌가 싶었다. 나는 숙고해 보았다. 그리고 "
 pet_animal.3013.desc_thief_1: "[accused_thief_1.GetName](을)를 배후로 의심했다. [accused_thief_1.GetHerHis] [accused_thief_1.Custom2('InsultAdjective', ROOT.Char)] 본성 때문이었다."
 pet_animal.3013.desc_thief_2: "$pet_animal.3013.desc_thief_1$ 하지만 [accused_thief_2.GetName] 또한 배후가 될 만한 사람이다. 꽤 [accused_thief_2.Custom2('InsultAdjective', ROOT.Char)] 인간이니까..."
 pet_animal.3013.desc_thief_single: "이런 짓을 할 사람은 단 한 명뿐이라는 생각이 들었다..."
 pet_animal.3013.desc_thief_none: "대체 누가 [ROOT.Char.Custom('EagleStoryName')](을)를 데려갔는지는 알 수 없었다."
 pet_animal.3013.a: "[accused_thief_1.GetName](이)가 내 소중한 독수리를 훔쳐 갔다!"
 pet_animal.3013.b: "아니면 혹시 [accused_thief_2.GetName] 아닐까?"
 pet_animal.3013.d: "증거 없이는 아무도 의심할 수 없다."
