 pet_animal.3060.desc_intro: "[token_child.GetName](이)가 꽤 [token_child.Custom('ComplimentAdjective')] 아이로 자라났다. 나 역시 아이가 매우 자랑스럽다. 아이는 지금까지 많은 성과를 이룩했으나, 제대로 사냥하는 법을 배우지 못한다면 앞으로 많은 문제와 직면해야 할 것이다.\n\n"
 pet_animal.3060.desc: "나는 내 독수리 [ROOT.Char.Custom('EagleStoryName')]의 도움을 받기로 했다. 그러면 녀석 또한 [token_child.GetFirstNameNoTooltip](을)를 더 좋아하게 될 테니까."
 pet_animal.3060.desc_child: "다행히 아이는 배움이 빨랐다. 자기만의 독수리도 이미 가지고 있었으니까. 아이의 독수리 이름은 [token_child.Custom('EagleStoryName')](으)로, 아이 역시 독수리를 이미 무척 좋아하고 있었다."
 pet_animal.3060.a: "언젠가 [token_child.GetFirstNameNoTooltip] 또한 위대한 사냥꾼이 되었으면 좋겠군!"
 pet_animal.3060.a_girl: "[token_child.GetFirstNameNoTooltip](은)는 나중에 위대한 사냥꾼이 될 것이다!"
