l_korean:
 peasant_affair.1001.t: "예상치 못한 재회"
 peasant_affair.1001.desc_opening: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이렇게 재회를 나누기 전까지만 해도 저의 심장은 쉴 새 없이 뛰고 있었다는 걸 아십니까? 전 [peasant_character.GetFirstNameNoTooltip]입니다. [ROOT.Char.Custom('LoverPetName')], 기억 못 하시는 건 아닐 테지요?\"\n\n"
 peasant_affair.1001.desc_child: "내 눈을 믿을 수 없었다. 아주 오래 전 내 불장난 상대였던 [peasant_character.GetWomanMan]이자 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))]인 [peasant_child.GetTitledFirstName]의 [peasant_character.GetMotherFather]가 [ROOT.Char.Custom('GetCourtType')|l]에 나타났다."
 peasant_affair.1001.desc_their_child: "내 눈을 믿을 수 없었다. 아주 오래전 불장난 상대였던 [peasant_character.GetWomanMan]이 [ROOT.Char.Custom('GetCourtType')|l]에 나타났다. 그 사람의 옆에는 [peasant_child.Custom('GetDaughterSon')](으)로 보이는 아이도 같이 서 있었다. 아이의 나이를 들은 나는 반응을 안 보일 수가 없었다..."
 peasant_affair.1001.desc_rakish_night: "내 눈을 믿을 수 없었다. 아주 오래 전 방탕한 밤을 함께 보낸 불장난 상대가 [ROOT.Char.Custom('GetCourtType')|l]에 나타났다."
 peasant_affair.1001.desc: "내 눈을 믿을 수 없었다. 아주 오래 전 [ROOT.Char.Custom('FortifiedBuilding')] 밖에서 우연히 만났던 그때 그 멋진 [peasant_character.GetWomanMan]이 [ROOT.Char.Custom('GetCourtType')|l]에 나타났다."
 peasant_affair.1001.a_1: "부탁이니 여기 [ROOT.Char.Custom('GetCourtType')|l]에 머무시게."
 peasant_affair.1001.a_2: "[peasant_character.GetFirstNameNoTooltip]이었나? 자네가 여기 머무는 것은 환영이라네."
 peasant_affair.1001.b: "[peasant_child.GetFirstNameNoTooltip]에겐 [peasant_character.GetMotherFather]가 필요해..."
 peasant_affair.1001.c: "이곳에 자네가 머물 자리따윈 없네."
 peasant_affair.2001.t: "내가 꿈꿔왔던 [peasant_character.GetWomanMan|U]"
 peasant_affair.2001.desc_opening: "또 다시 가슴의 두근거림과 갈비뼈 사이에서의 화끈함을 느끼며 잠에서 깼다."
 peasant_affair.2001.desc_rakish_night: "그 멋진 [peasant_character.GetWomanMan]과 잠자리를 같이 한 지도 벌써 오랜 시간이 지났다. 단지 한 밤의 외출에서 만난 상대일 뿐이지만 그리움은 커져만 간다... "
 peasant_affair.2001.desc_known_father: "그 멋진 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [peasant_character.GetTitledFirstName]와 잠자리를 같이 한 지도 벌써 오랜 시간이 지났다. 단지 한 밤의 외출에서 만난 상대일 뿐이지만 그리움은 커져만 간다... "
 peasant_affair.2001.desc_unknown_peasant: "그 멋진 [peasant_character.GetWomanMan]과 [ROOT.Char.Custom('FortifiedBuilding')] 밖에서 잠자리를 같이 한 지도 벌써 오랜 시간이 지났다. 단지 한 밤의 외출에서 만난 상대일 뿐이지만 그리움은 커져만 간다... "
 peasant_affair.2001.desc_child: "특히 그날의 연정의 결과물인 귀여운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName](은)는 그 사람을 계속해서 떠오르게 만든다!"
 peasant_affair.2001.a: "그 사람을 찾아야겠어!"
 peasant_affair.2001.a.tt: "#F 당장 조사를 시작한다!#!"
 peasant_affair.2001.b: "그 사람은 잊는 것이 최선일 거야."
 peasant_affair.2001.c: "나는 흔들리지 않으리라. 이 또한 결의의 시험일뿐!"
 peasant_affair.2002.desc_opening: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 저희에게 찾으라 명하셨던 농노의 자취는 어디서도 나타나지 않았사옵니다. 제 권한으로 사용할 수 있는 자원에 비해서 조사해야 할 농노의 숫자가 너무 많아 어려움이 있었사옵니다...\"\n\n"
 peasant_affair.2002.desc_child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName](이)가 내게 굽실거리는 와중에도 내 시선은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]의 호기심에 찬 얼굴에 고정되어 있다."
 peasant_affair.2002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('searching_character'))] [searching_character.GetTitledFirstName](이)가 내게 굽실거리는 와중에도 나는 그때의 그 마법과도 같은 밤만을 생각하고 있다..."
 peasant_affair.2002.a: "[peasant_character.GetHerHim]를 내 것으로 만들어야겠다. 무슨 수를 써서라도!"
 peasant_affair.2002.b: "농노따위를 상대로 그 정도까진 할 수 없지."
 peasant_affair.2003.desc_opening: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 명하신 대로 [peasant_character.GetTitledFirstName](을)를 데려왔습니다.\"\n\n"
 peasant_affair.2003.desc_dead_brought_child: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 전해드릴 소식이 있사옵니다. 찾으라 명하셨던 [peasant_character.GetWomanMan]은 애석하게도 세상을 등졌습니다만, [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')](을)를 대신 데려왔사옵니다.\"\n\n이런 운명의 장난 같은 일이 있나. 마침내 그 사람을 찾았나 했더니 영원한 이별을 맞이하다니! 하지만 그이의 아이만이라도 나와 함께 할 수도 있지 않은가...?"
 peasant_affair.2003.desc_dead: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 전해드릴 소식이 있사옵니다. 찾으라 명하셨던 [peasant_character.GetWomanMan]은 애석하게도 세상을 등졌사옵니다.\"\n\n이런 운명의 장난 같은 일이 있나. 마침내 그 사람을 찾았나 했더니 영원한 이별을 맞이하다니!"
 peasant_affair.2003.desc_dislike: "내가 항상 꿈꿔왔던 그 [peasant_character.GetWomanMan]이 [searching_character.GetTitledFirstNamePossessive] 손을 뿌리치며 저항했다. 얼굴은 분노와 공포로 한껏 뒤틀려 있었다.\n\n\"저를 놓아주시옵소서! 그날 밤은 단지 실수였을 뿐입니다. 제발 저를 그냥 내버려두어주시옵소서.\""
 peasant_affair.2003.desc_dislike_their_child: "내가 항상 꿈꿔왔던 그 [peasant_character.GetWomanMan]이 [searching_character.GetTitledFirstNamePossessive] 손을 뿌리치며 저항했다. 그 사람은 분노와 공포로 한껏 뒤틀린 표정을 지은 채로 자기 [peasant_child.Custom('GetDaughterSon')]을 꼭 붙잡고 있었다.\n\n\"부탁드리옵니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 저희를 그냥 보내주시옵소서. #EMP 제#! [peasant_child.Custom('GetDaughterSon')](은)는 제힘으로 혼자 키우고 싶사옵니다.\""
 peasant_affair.2003.desc_their_child: "드디어! 그이가 내 앞에 서자 함께했던 시간이 다시 시작된 것 같았다. 그 사람의 옆에는 아이도 서 있었다. 나는 그 아이의 나이를 물어보지 않을 수 없었다."
 peasant_affair.2003.desc: "드디어! 그 사람이 내 앞에 서자 그이와 함께했던 시간이 다시 시작된 것 같았다. 그이의 따스한 미소로 보아 그이 역시 나를 잊지 않았다."
 peasant_affair.2003.a_alive: "부탁이오, [peasant_character.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetCourtType')|l]에 머물게나."
 peasant_affair.2003.a_dead: "부탁이오, [peasant_child.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetCourtType')|l]에 머물게나."
 peasant_affair.2003.b: "내 아이, [peasant_child.GetFirstNameNoTooltip]. 네 [peasant_character.GetMotherFather]를 만나고 싶구나."
 peasant_affair.2003.c: "드디어 행차하셨군... 저 [peasant_character.GetWomanMan]을 당장 하옥하라!"
 peasant_affair.2003.c.tt: "#F 내 약점을 쥐고 있는 사람이라면 그 누구도 밖을 나다니면 안 될 것이야!#!"
 peasant_affair.2003.d: "저 아이는 유배보내라!"
 peasant_affair.2003.d.tt: "#F 이 모든 난장판은 그냥 잊자고.#!"
 peasant_affair.2003.e: "잔혹한 운명이로다!"
 peasant_affair.2003.f: "저 아이는 내 아이가 아닌가?! 당장 데려와라!"
 peasant_affair.2003.g: "당장 놓아주어라! 이제 그만 가 봐도 된다."
 peasant_affair.2004.desc_opening: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 저희에게 찾으라 명하셨던 농노의 자취는 어디서도 찾을 수 없었사옵니다. 이미 죽었다고 사료되옵니다만...\"\n\n"
 peasant_affair.2004.a: "그이를 다시는 볼 수 없다니... 이건 고문이야...!"
 peasant_affair.3001.t: "아주 조그만 부탁"
 peasant_affair.3001.available_desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName](이)가 자기 딴에는 작은 부탁을 하러 나를 찾아왔다.\n\n\"[peasant_child.GetTitledFirstName](이)가 당신의 자식이라는 것은 아시리라 믿습니다. 이 아이를 가문의 일원으로 받아주십시오.\""
 peasant_affair.3001.unavailable_desc: "\n\n이 사람은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName](이)가 있는 이상 내 맘대로 그런 일을 해 줄 수는 없으리라는 것도 모르는 건가?"
 peasant_affair.3001.a: "[peasant_child.GetTitledFirstNameNoTooltip](을)를 나의 혈육으로 인정하오."
 peasant_affair.3001.b: "아이가 내 피를 이었을지는 모르나, 이름을 짊어질 일은 없을 것이다."
 peasant_affair.3001.c: "사실 그 사생아는 내 핏줄이오."
 peasant_affair.3001.d: "그런 일은 절대로 할 수 없소!"
 peasant_affair.3001.d.tt: "[peasant_character.GetTitledFirstNameNoTooltip]에게 그런 일은 절대로 일어나지 않으리라는 것을 똑똑히 말해두겠소."
 peasant_affair.3002.t: "아주 조그만 부탁"
 peasant_affair.3002.available_desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName](이)가 자기 딴에는 작은 부탁을 하러 나를 찾아왔다.\n\n\"아시다시피 [peasant_child.GetTitledFirstName](은)는 제 혈육입니다. 부탁드리오니, 그 아이가 제 아들이라는 것을 다른 사람들에게 알리셨으면 합니다.\""
 peasant_affair.3002.unavailable_desc: "\n\n이 사람은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName](이)가 있는 이상 그런 일은 쉽게 해줄 수 없다는 것도 모르는 건가!"
 peasant_affair.3002.a: "그 아이의 혈통에 대해 다른 사람이 알아도 별 지장은 없을 것이오."
 peasant_affair.3002.b: "아니, 절대 안 되오."
 peasant_affair.3003.t: "추억"
 peasant_affair.3003.desc: "\"우리가 함께 했던 시간을 저만 기억하는 건 당연히 아니겠죠?\" [peasant_character.GetTitledFirstName](을)를 복도에서 단둘이 만났다. 내게 기대 귓속말을 한다. \"그때 있었던 일... 제 머릿속에서 떠나질 않네요.\""
 peasant_affair.3003.a: "[ROOT.Char.GetFaith.HighGodName](이)시여, 제가 어찌 거절할 수 있겠습니까?"
 peasant_affair.3003.b: "둘이 같이 있는 걸 누가 본다면 어쩌려고 이러나!"
 peasant_affair.3004.t: "기회"
 peasant_affair.3004.desc: "[peasant_character.GetTitledFirstName](은)는 생각에 잠긴 듯 [peasant_character.Custom('quirk_pos_present')]. \"당신에겐 [peasant_character.Custom('WifeHusband')](이)가 필요해요.\" 마침내 그이가 입을 뗐다. \"제가 귀족 출신이 아니란 건 저도 잘 알아요. 하지만 우리가 함께해왔던 모든 걸 생각하시면...\""
 peasant_affair.3004.a: "내겐 당신 밖에 없소."
 peasant_affair.3004.b: "결혼은 불가능하지만 그렇다고 우리가 함께할 수 없다는 것은 아니오."
 peasant_affair.3004.c: "당신은 내 [peasant_character.Custom('WifeHusband')](이)가 될 수는 없소. 하지만 내 곁에 함께할 수는 있소."
 peasant_affair.3004.d: "그건 절대 안 될 말이오."
