 bell_special_yearly.1000.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 종"
 bell_special_yearly.1000.desc: "[steward.GetCouncilTitle] [steward.GetFirstName](이)가 서고트 시절에 버려진 교회를 살펴보는 건 어떻겠냐는 제안을 해왔다.\n\n나는 통 모양 천장과 말굽 모양 아치 사이에서 무척이나 아름다운 종탑을 발견했다. 종탑에는 추가 사라져 쓸 수 없게 된 종이 여럿 있었다.\n\n그렇게 폐허를 살피던 중, 말발굽 소리가 들려왔다. 작은 구멍을 통해 내다 보니 [faction_member_1.GetTitledFirstName](이)가 다가오고 있었다. 설마 이 장소를 배신자 파벌의 은신처로 이용하려는 건가?"
 #[faction_member_1_faction.GetName]
 bell_special_yearly.1000.a: "주변에 시선도 없겠다, 지금 바로 숨통을 끊어놔도 괜찮겠어!"
 bell_special_yearly.1000.a.tt: "[faction_member_1.GetTitledFirstName](을)를 급습해 살해를 시도함"
 bell_special_yearly.1000.b: "조용히 빠져나가자."
 bell_special_yearly.1500.desc: "나는 교회 대기실에 숨었다. 살심을 품은 심장이 쿵쿵 울려댔고, [faction_member_1.GetTitledFirstNamePossessive] 발걸음 소리가 들렸다.\n\n[faction_member_1.GetSheHe]가 방에 들어서는 순간 나는 잔해 토막으로 [faction_member_1.GetHerHis] 머리를 강타했다. 그러자 [faction_member_1.GetSheHe]는 바닥에 풀썩 쓰러졌다.\n\n몇 번이고 잔해 토막을 내려치니 육편이 튀면서 피로 물든 시야를 방해했다. 이 오래된 종탑에 다시 한번 음악이 울려 퍼지는구나. 적의 머리를 추로 사용하리라."
 bell_special_yearly.1500.a: "성가신 얼간이 하나가 또 합주단에 들어온 셈이로군!"
 bell_special_yearly.1500.a.tt: "다른 희생양을 찾아 나섬"
 bell_special_yearly.1500.discovery.tt: "발각당할 확률이 증가함"
 bell_special_yearly.1500.b: "집으로 돌아가 쉬어야겠어."
 bell_special_yearly.1500.b.tt: "종에 사용할 머리 수집을 관둠"
 bell_special_yearly.2000.desc: "나는 혐오스러운 [faction_member_2.GetTitledFirstName]에게 내 [ROOT.Char.Custom('FortifiedBuilding')](을)를 방문할 것을 요구한 후, 음유시인으로 변장했다. 위장한 상태의 나는 열변을 토했다. '[ROOT.Char.GetTitledFirstName]께서 이곳 수도에서 만들어진 멋진 음악을 꼭 들려드리라고 하셨습니다!'\n\n[faction_member_2.GetSheHe]가 들어오자 나는 상대를 혼자 방에 밀어 넣은 다음, 몇 시간 내내 단조롭기 짝이 없는 #italic 칸소#!를 연주해 잠에 빠뜨렸다.\n\n일 처리는 순식간에 이루어졌다. 우선 류트 현으로 상대의 목을 졸라 죽인 다음 머리를 [Select_CString(ROOT.Char.IsFemale,'드레스 밑에','외투 안쪽에')] 숨겼고, 바로 눈 깜짝할 사이에 회당을 빠져나갔다."
 bell_special_yearly.2000.a: "종에 넣을 머리가 부족해!"
 bell_special_yearly.2000.b: "아름다운 완벽 범죄로다. 괜히 망칠 순 없지."
 #Dropping an organ out of a window
 bell_special_yearly.3000.desc: "나는 반란 파벌과의 긴장감 완화를 핑계로 [faction_member_3.GetTitledFirstNamePossessive] [faction_member_3.Custom('FortifiedBuilding')] 방문을 강요했다. 한창 협상을 진행하던 중 [faction_member_3.GetHerHis] 음악실을 살펴본 후, 혼자 연주하고 싶으니 자리를 비워 달라는 요청을 했다.\n\n음악실에는 [faction_member_3.Custom('FortifiedBuilding')] 정원이 내려다보이는 큼직한 창문이 나 있었다. 그 옆에는 상당히 큰 파이프 오르간이 자리하고 있었고. 시기는 완벽하게 잡았군.\n\n[faction_member_3.GetFirstNameNoTooltip](이)가 휴식을 겸해 창문 바로 밑으로 나온 순간, 나는 오르간을 밀어 떨어뜨렸다. 오르간은 허공을 내질러 아래에 있던 [faction_member_3.GetFirstNameNoTooltip](을)를 뭉개버렸다. 웃음을 터뜨리지 않을 수가 없는 광경이었다. 이윽고 난 누군가가 알아차리기 전에 재빨리 머리를 수집하러 내려갔다."
 bell_special_yearly.3000.a: "아주 멋진 종이 완성되겠는걸!"
 bell_special_yearly.3000.b: "건반 사고는 흔히 일어나는 일이지."
 #[faction_member_3_faction.GetName]
 bell_special_yearly.4000.desc: "나는 느긋하게 정원을 거늘었다. 장미를 만지며 손장난도 치면서 머리를 하나씩 뽑아냈다.\n\n종탑은 어떻게 하면 좋을까? 그걸로 무슨 공연이라도 할 수 있으려나?"
 bell_special_yearly.4000.desc_discoverer: "\n\n고심에 잠겨 있는 사이, 희생양의 실종에 아직도 슬퍼 하던 [bell_discoverer.GetTitledFirstName](이)가 눈에 띄었다. 정원에 있는 나를 빤히 응시하고 있는 것이 아닌가? 웃음이 나온 건 둘째치고, 하마터면 달려가서 다 말해줄 뻔했다."
 bell_special_yearly.4000.a: "교회에서 성대한 연주회를 열어야겠어!"
 bell_special_yearly.4000.a.tt: "모두가 당신의 살해 행각을 알아차림"
 bell_special_yearly.4000.b: "내 개인적인 유흥을 누구에게 알릴 필요는 없지."
 bell_discovery_success_effect: "종의 존재를 비밀로 함"
 bell_discovery_failure_effect: "종이 발견됨"
 bell_special_yearly.5000.desc: "나는 환상적인 악행을 자축할 겸, 야음을 틈타 종을 찾아갔다. 그런데 놀랍게도 폐허 안쪽에서 횃불이 깜빡이고 있는 게 아닌가?\n\n처음에는 서고트의 유령들이 내가 교회를 더럽혔다는 사실에 분노한 줄 알았다. 하지만 [bell_discoverer.GetTitledFirstName](이)가 두건을 벗어젖혔다. \"네놈의 극악무도한 만행을 알고 [bell_discoverer.GetFaith.NegativeAfterLife]에 다녀온 듯한 기분이 들더구나. 피해자들 곁을 보내주마, 이 괴물아!\"\n\n순간 서늘한 강철이 목을 꿰뚫고 들어오는 감각이 전해지는가 싶더니, 온 세상이 어두워졌다."
 bell_special_yearly.5000.a: "용케도 날 잡았군, [bell_discoverer.GetTitledFirstNameNoTooltip]."
 bell_special_yearly.6000.desc: "궁정 사람 모두를 위해 서고트 폐허에서 연주회를 열기로 했다. 촛불로 밝힌 오랜 교회에서 음악의 밤을 보내기로 말이다.\n\n시인의 공연이 진행될 동안 몇몇 문객이 이상한 냄새가 난다며 불평을 늘어놓았다. 우린 피리와 현악기로 가벼운 곡조를 즐겼고, 밤이 깊어지면서 분위기는 점점 더 애절해졌다.\n\n그리고 대망의 대단원. 하인들은 내 지시에 따라 마지막 곡에 맞춰 종을 울렸다. 이윽고 머리들이 덜거덕거리며 청아한 소리를 내자 궁정 신하들의 비명이 성가대의 목소리에 합류했다!"
 bell_special_yearly.6000.a: "멋진 음악이야!"
 bell_special_yearly.6000.b: "날 거역하면 너희도 저들처럼 악기가 될 줄 알거라!"
