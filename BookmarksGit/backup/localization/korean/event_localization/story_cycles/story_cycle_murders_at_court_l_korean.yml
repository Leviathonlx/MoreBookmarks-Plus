l_korean:
 murders_at_court.1001.t: "궁정의 살인자: 이름없는 희생자를 위한 기도"
 murders_at_court.1001.desc_physician: "\"오늘 아침에 시체 토막 몇 개가 발견되었습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [physician.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 앞에 놓인 탁자를 가리키며 말했다. 작은 살덩어리 주변에는 피가 웅덩이져 있었고 신체 조직들은 검은색 찌꺼기가 되어 있었다.\n\n\"보시다시피 이건 온전한... 시체가 아닙니다. 누구인지 알 수 없을 정도로 토막 나 있습니다.\""
 murders_at_court.1001.desc: "\"오늘 아침에 시체 토막 몇 개가 발견되었습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 보초가 앞에 놓인 탁자를 가리키며 말했다. 작은 살덩어리 주변에는 피가 웅덩이져 있었고, 신체 조직들은 검은색 찌꺼기가 되어 있었다.\n\n\"보시다시피 이건 온전한... 시체가 아닙니다. 누구인지 알 수 없을 정도로 토막 나 있습니다.\""
 murders_at_court.1001.a: "희생자를 위해 기도하겠다."
 murders_at_court.1001.b: "한 명도 빼놓지 말고 조사하도록 하시오. #EMP 샅샅이#! 조사하란 말이오."
 murders_at_court.1001.b.tt: "지금 부로 아무도 궁정 밖으로 나가지 마시오. 이렇게 압박을 가하면 살인자가 정체를 드러낼 수도 있겠지."
 murder_at_court_movement_restricted_courtiers_craven: "모든 겁쟁이 궁정 신하"
 murder_at_court_movement_restricted_courtiers_other: "두 궁정 신하 당 한 명"
 murder_at_court_movement_restricted_courtiers: "모든 궁정 신하"
 murders_at_court.1001.c: "경비를 두 배로 늘려라!"
 murders_at_court.1001.c.tt: "경비를 늘리면 살인을 억제하거나 최소한 어렵게 만들 수라도 있음"
 murders_at_court.1001.d: "누구 본 사람 있소? 부탁이오, 도움이 필요하오!"
 murders_at_court.1001.d.tt: "영토의 모든 사람들이 내가 정보와 실마리를 찾고 있다는 것을 알게 함"
 murders_at_court.1001.e: "조사해보도록 하겠소. 개인적으로 말이오."
 murders_at_court.1001.e.tt: "이 일과 관련해 내가 가진 지식을 활용함"
 murders_at_court.1002.t: "궁정의 살인자: 아침에 일어난 살인"
 murders_at_court.1002.desc_named: "동틀 무렵, 간밤에 [victim.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 살해당했다는 소식을 들었다. 시체는 잔인하게 난도질 당한 채 마치 지나다니는 사람에게 보여주기라도 하는 듯이 놓여 있었다...\n\n우리는 신속하게 사체를 치웠다. 해질 무렵이 되어서는 그 소름 끼치는 살해 현장의 흔적은 찾아볼 수 없게 되었다."
 murders_at_court.1002.desc: "다음 날, 시체가 하나 더 발견되었다. 최근 일어난 살인 사건 간에 어떤 규칙이 자리잡았다는 것을 알게 되니 마음이 무거워졌다.\n\n우리는 잔인하게 살해당한 [ROOT.Char.Custom('RandomWomanMan')]의 사체를 신속하게 치웠다. 해질 무렵이 되어서는 그 소름 끼치는 살해 현장의 흔적은 찾아볼 수 없게 되었다."
 murders_at_court.1003.t: "궁정의 살인자: 죽음이 우리를 갈라놓을 때까지"
 murders_at_court.1003.desc_opening: "침실에서 마룻바닥에 쓰러져있는 [spouse.GetTitledFirstName](을)를 발견했다. [spouse.GetHerHim]는 피 웅덩이 속에 축 늘어져 있었다."
 murders_at_court.1003.desc_like: "나는 주저앉아 [spouse.GetHerHim]를 품에 안고 오열했다."
 murders_at_court.1003.desc: "나는 주저앉아 [spouse.GetHerHim]를 품에 안았다."
 murders_at_court.1003.desc_end: "배우자의 몸이 너무나도 차갑다... 아아, [ROOT.Char.GetFaith.HighGodName](이)시여, 어찌하여 이 사람의 몸이 이리도 차가울 수 있단 말입니까?!"
 murders_at_court.1004.t: "궁정의 살인자: 나의 자녀"
 murders_at_court.1004.desc: "아이의 침대에서 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName]의 시체를 발견했다. 몸은 식어 있었고, 죽은 상태였다. 침대는 피로 푹 젖어 있었고 핏방울이 #EMP 똑 똑#! 떨어지며 침대 밑 바닥을 치는 소리가 방 안에 울려퍼지고 있었다."
 murders_at_court.2001.t: "궁정의 살인자: 고조"
 murders_at_court.2001.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName](이)가 차디찬 바닥에 축 늘어져있었다. [victim.GetTitledFirstName]의 시체 곳곳에 난 자상에서는 피가 스며나오고 있었다.\n\n그 살인자 놈이 어찌 나를 이리 도발할 수 있단 말인가?!"
 murders_at_court.2002.t: "궁정의 살인자: 한 발 앞선 살인"
 murders_at_court.2002.desc: "방으로 돌아오자 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName]의 잘린 머리가 내 책상 위에서 입을 벌린 채 소리 없는 비명을 지르고 있었다. 나의 [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] 후계자여... 아아, [ROOT.Char.GetFaith.HighGodName] (이)시여, 어째서 제게 이런 시련을 주십니까? 우릴 괴롭히는 이 살인마를 당장 멈춰야 할 텐데!"
 murders_at_court.2002.a: "[ROOT.Char.Custom('RealmType')](을)를 위하여 기도하여야겠소!"
 murders_at_court.2003.t: "궁정의 살인자: 살인자의 정체"
 murders_at_court.2003.desc: "날카로운 고통이 등에 느껴졌다. 숨을 들이쉬어봤지만 점점 커지는 고통 때문에 비명 밖에 나오지 않았다. 몸을 돌려보려 했지만 나는 쓰러졌고 바닥에 피가 #EMP 뚝#! #EMP 뚝#! 떨어졌다.\n시야가 계속해서 컴컴해지던 와중, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName](이)가 크게 미소 지은 채로 내 앞에 서 있었다는 것을 보게 되었다. 녀석에게 다가갔지만 돌아온 것은 발길질이었다. 방이 핑핑 돌기 시작했다. 빙글빙글 돌다가, 밝아졌다가, 어두워졌다가, 그리고 조금 더 어두워지고, 다시 더 어두워지고..."
 murders_at_court.2003.a: "[murderer.GetFirstNameNoTooltip]... 어째서...?"
 murders_at_court.2101.t: "궁정의 살인자: 살해당한 계승자"
 murders_at_court.2101.desc_opening: "생명이 빠져나간 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName]의 시체를 내려다보니 머리가 어지러워졌다. [other_heir.GetTitledFirstName] 아래 바닥을 적신 것은 당연하게도 나의 피일 진대, 그 피는 내 머릿속에서 흐를 수 없을 같다.\n\n"
 murders_at_court.2101.desc_family: "[other_heir.GetTitledFirstName] 옆에 쭈그리고 앉아 그의 볼을 둥글게 말아 쥐었다. 공포라기보단 놀람으로 [other_heir.GetTitledFirstName]의 눈이 크게 뜨여 있었다. \"면식이 있는 자가 자네에게 이런 짓을 한 것인가?\""
 murders_at_court.2101.desc: "[other_heir.GetTitledFirstName](은)는 무서워 했다기 보다는 놀랐던 것 같다... 자신을 죽인 사람과 아는 사이였던 것일까?"
 murders_at_court.2201.t: "궁정의 살인자: 보이지 않는 것"
 murders_at_court.2201.desc: "\"그런데... 눈이 없었습니다! 마치 들판에서 돌을 뽑아내듯이 눈을 뽑아냈다구요!\" [ROOT.GetCharacter.Custom('lowly_servant_type')](은)는 나를 가장 최근에 살해당한 사람의 시체를 보여주었다. 그의 얼굴은 하얗게 질렸고 손을 떨며 소리를 지르고 있었다.\n\n눈을 담고 있었어야 할 붉고도 푹 꺼진 구멍을 보면서 나는 불안감에 몸서리치지 않을 수 없었다. 이 살인마는 왜 눈이 필요했을까? 어떤 의식에 쓰기라도 하려고?"
 murders_at_court.5001.t: "궁정의 살인자: 암살자"
 murders_at_court.5001.desc: "내 궁정에 활개 치는 살인에 대해 들은 한 호기심 넘치는 남자가 나를 찾아왔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 저는 [watson.GetTitledFirstName]이라 하옵니다. 제가 도움이 될 수 있을 것 같사옵니다.\""
 murders_at_court.5001.a: "받을 수 있는 도움이라면 다 받겠어!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c: "자네와는 상관 없는 일이네!"
 murders_at_court.8001.t: "궁정의 살인자: 죽음을 기억하라"
 murders_at_court.8001.desc: "[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 묻으며 [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]에게 이런 짓을 한 놈을 반드시 잡고야 말겠다고 맹세했다. 살해범은 연쇄살인을 멈춘 것 같았다. 살해범의 목표가 사실은 [story_owner.GetTitleAsNameNoTooltip](이)었던 것이 아닐까..."
 murders_at_court.8001.a: "편히 잠들게, [story_owner.GetFirstNameNoTooltip]."
 murders_at_court.8002.desc: "[story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 묻으니 웃음을 감출 수 없었다. [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 최후의 순간에 지었던 표정은 돈 주고도 못 볼만한 것이었기 때문이다. 이런 인간을 [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] [story_owner.GetWomanMan]이라 부르다니, 흥.\n\n모두의 두려움을 한 몸에 받던 살해범은 이제 다른 일로 바쁠 테니 최소한 소란은 이제 좀 덜해질 것 같다."
 murders_at_court.8002.a: "예를 들면 [ROOT.Char.Custom('RealmType')](을)를 통치하는 일 말이다."
 murders_at_court.8003.t: "궁정의 살인자: 상속"
 murders_at_court.8003.desc: "[predecessor.GetTitledFirstName](은)는 궁정을 잔혹하고도 끔찍한 살인으로 물들이고 있는 살인자들에 대해 종종 말하곤 했다.\n\n더 이상의 살인을 막기 위해 [predecessor.GetTitledFirstName]께서 손써두신 것들은 그대로 남아있다. 이것으로 종지부를 찍기를 바라는 밖에..."
 murders_at_court.8003.a: "궁정에 들끓던 저주가 그 분과 함께 잠들었기를."
 murders_at_court.9001.t: "궁궐의 살인자: 대립"
 murders_at_court.9001.desc_opening_watson: "[watson.GetTitledFirstName](와)과 내가 방에 돌아오자 붉은 잉크, 아니, #EMP 피#!로 쓰인 편지가 우리를 기다리고 있었다."
 murders_at_court.9001.desc_opening: "방에 돌아오자 붉은 잉크, 아니, #EMP 피#!로 쓰인 편지가 나를 기다리고 있었다.\n\n"
 murders_at_court.9001.desc_heir: "#EMP 네가 [ROOT.Char.Custom('RealmType')](을)를 진정으로 위한다면 이 일에 대한 조사를 그만두는 편이 좋을 것이다. 나는 평생을 네 근처에서 살아왔다. 네놈은 아직도 등잔 밑이 어두운 줄 모르는군. 내 정체를 밝히려는 모든 노력은 고통만을 가져다 줄 것이다.#!"
 murders_at_court.9001.desc_rival: "#EMP 내 삶의 목표는 네놈을 #EMP 끝장내는#! 것이다. 네 가족과 네 통치를 끝장내는 것 말이다. 그 어떤 일을 하더라도 날 멈출 수는 없을 것이다. 내 일을 계속 방해한다면 더욱 더러운 짓을 저지를 것이다.#!"
 murders_at_court.9001.desc_witch: "#EMP 내 일을 방해하면 뭐라도 해결될 줄 아는 것인가? 어둠의 세력은 이미 약동하고 있다. 내 일에 훼방을 놓는다면 결국 너 자신과 네가 사랑하는 사람들을 위험에 빠뜨릴 뿐이다.#!"
 murders_at_court.9001.desc_cannibal: "#EMP 네놈은 이해하지 못한다. 나는 살아가기 위해, 살아남기 위해, 그리고 #EMP 영양가있는 음식을 얻으려#! 살인을 한다. 당장 조사를 멈춰라. 그렇지 않으면 나의 허기가 모든 것을 삼켜버릴 것이니!#!"
 murders_at_court.9001.desc_vassal: "#EMP 네가 [ROOT.Char.Custom('RealmType')](을)를 진정으로 위한다면 이 일에 대한 조사를 그만두는 편이 좋을 것이다. 모두가 나를 원하며, 모두가 나를 #EMP 귀히 여긴다#!. 내 정체를 알게 되면 후회하게 될 것이다.#!"
 murders_at_court.9001.desc_fallback: "#EMP 나에 대한 조사를 멈춰야 할 것이다. 내 정체를 밝힌다 해도 좋을 것은 하나도 없다. 만약 조사를 계속할 요량이라면 네게 좋은 일이 찾아오지 못하도록 할 것이다.#!"
 murders_at_court.9001.desc_ending: "\n\n이 글씨체... 이건 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]의 글씨와 너무나도 비슷하군!"
 murders_at_court.9001.a: "설마...?"
 murders_at_court.9001.a.tt: "이 일에 대해 [murderer.GetTitledFirstNameNoTooltip](와)과 부딪쳐봐야겠군."
 murders_at_court.9001.b: "이 살인사건은 결국 미제로 남을 것 같다."
 murders_at_court.9001.b.tt: "설마 무슨 일이라도 생기겠어?"
 murders_at_court.9001.c: "[watson.GetFirstNameNoTooltip], 자네는 어떻게 생각하나?"
 murders_at_court.9001.c.tt: "이게 이렇게 간단할 것 같지는 않은데..."
 murders_at_court.9002.t: "궁정의 살인자: 결말"
 murders_at_court.9002.desc: "[the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [ROOT.Char.Custom('ResidenceBuilding')] 밖에 교수되어 있는 것을 보았다. 싸늘하게 식은 [the_one_to_kill.GetHerHis|U] 몸은 창백했고 움직이지 않았다... 한데 이게 무엇인가? [the_one_to_kill.GetHerHis] 품에 작은 쪽지가 하나 끼워져 있었다.\n\n#EMP 이자는 마지막 희생자이자 마지막 선물이다, [ROOT.Char.GetTitledFirstNameNoTooltip]. 겁먹진 마라. 난 네 곁에 남아 널 지켜볼 것이다.#!"
 murders_at_court.9002.a: "그런 괴물이 밖에 자유로이 나다닐 걸 생각하면..."
 murders_at_court.9003.t: "궁궐의 살인자: 어둠의 유산"
 murders_at_court.9003.a: "대가를 치르게 될 것이다!"
 murders_at_court.9003.b: "눈에는 눈, 목숨에는 목숨...!"
 murders_at_court.9003.c: "넌 자유다, [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d: "이런 일을 혼자 꾸미기엔 힘들었을 터인데..."
 murders_at_court.9003.e: "오... 미... 미안하오."
 murders_at_court.9004.t: "궁정의 살인자: 현행범을 붙잡다"
 murders_at_court.9004.desc_letter_event: "[watson.GetTitledFirstName](와)과 나는 많은 시간을 들여 편지를 검토했다. 그런데 이 냄새는... 아, 이건 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]의 냄새야!"
 murders_at_court.9004.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip](이)시여, [victim.GetTitledFirstName]와 [murderer.GetTitledFirstName]가 동시에 사라졌습니다.\"\n\n경비를 보내고 나니 [watson.GetTitledFirstNamePossessive] 눈에서 나와 같은 종류의 공포를 느꼈다. [murderer.GetTitledFirstNameNoTooltip](이)가 설마..."
 murders_at_court.9004.desc_ending: "\n\n[murderer.GetTitleAsNameNoTooltip]를 드디어 잡았다. [murderer.GetSheHe]는 칼을 들고 [victim.GetTitledFirstName]에게 다가가고 있었다.\n\n\"당장 멈추거라!\""
 murders_at_court.9021.t: "궁정의 살인자: 어둠의 주술"
 murders_at_court.9021.desc: "나와 경비병들이 마침내 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아냈다. [murderer.GetSheHe]는 두꺼운 책 앞에서 이마를 바닥에 붙인 채 무릎 꿇고 있었다. 이윽고 거의 부자연스러울 정도의 각도로 자신의 팔을 머리 위로 뻗었다.\n\n"
 murders_at_court.9031.t: "궁정의 살인자: 굶주림"
 murders_at_court.9031.desc: "나와 경비병들이 마침내 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아냈다. [murderer.GetSheHe]는 사람의 #EMP 손가락#!처럼 생긴 무언가를 뜯어먹고 있었다!"
 murders_at_court.9041.t: "궁정의 살인자: 도주"
 murders_at_court.9041.desc_opening: "마침내 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아냈을 때 나를 기다리고 있었던 것은"
 murders_at_court.9041.desc_witch: "뼛조각과 사람 눈처럼 보이는 무언가, 그리고"
 murders_at_court.9041.desc_cannibal: "누군가 뜯어먹은 것처럼 보이는 뼛조각과"
 murders_at_court.9041.desc: "내가 지금껏 해온 노력을 조롱하는 편지였다. [murderer.GetTitledFirstNameNoTooltip](은)는 어디에서도 찾을 수 없었다."
 murders_at_court.9041.a: "그들의 악행에 대해 모두가 알아야 한다!"
 murders_at_court.9041.b: "조용히 넘기는 게 최선일 것이다..."
 murders_at_court.9099.t: "궁정의 살인자: 핏빛 거래"
 murders_at_court.9099.t_wrong: "궁정의 살인자: 실수"
 murders_at_court.9099.desc_wrong: "마침내 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아냈을 때, 녀석은 도망칠 생각조차 하지 않았다. 사실 엄청난 혼란에 싸여 나를 쳐다봤다.\n\n\"드디어 찾았군, 이 살인자!\"\n\n\"죄송합니다만, 뭐라고 하셨습니까? #EMP 제가#! 이 사람들을 다 죽인 거라고 생각하시는 겁니까?\""
 murders_at_court.9099.desc_nothing: "마침내 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아냈을 때, [murderer.GetSheHe]는 나와 경비병들을 보고도 도망칠 생각조차 하지 않았다.\n\n"
 murders_at_court.9099.desc: "\"반갑습니다, [ROOT.Char.GetFirstNameNoTooltip].\" [murderer.GetSheHe]가 나를 위아래로 훑으며 말했다. \"드디어 저를 찾아내셨군요. 그래... #EMP 선물#!은 마음에 드셨는지?\"\n\n[murderer.GetHerHis] 얼굴에 퍼져나가는 미소에 등골이 오싹해졌다."
 murders_at_court.9989.desc: "그러나 [murderer.GetTitledFirstName](이)가 궁정을 떠나자 누군가 죽는 일도 없어졌다는 사실을 신경 쓰지 않으려도 그럴 수가 없었다..."
 murders_at_court.9989.a: "앞으로 계속 주시하는 편이 좋겠어."
 murders_at_court.9999.t: "궁정의 살인자: 저주로부터의 해방"
 murders_at_court.9999.desc_opening: "시간이 흐르고 더 이상 시체가 발견되지 않자 나는 조금씩 안심하기 시작했다. 살해범이 살인을 멈춘 것이다!\n\n"
 murders_at_court.9999.desc: "그러나 [murderer.GetTitledFirstName](이)가 죽자 누군가 죽는 일도 없어졌다는 사실을 신경 쓰지 않으려도 그럴 수가 없었다..."
 murders_at_court.9999.a: "녀석이 죽었으니 이젠 알 길도 없겠지..."
