l_korean:
 #Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t: "외도"
 #Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc: "시간이 멈추기라도 한 것처럼 [infidelity_partner.GetFirstName](은)는 침묵을 지켰다. 하지만 무슨 말을 하고 싶은지는 눈에 선했다. 그렇게 불안은 현실이 되었다. 나 역시 바짝 얼어붙어 심장만이 세차게 뛸 뿐이었다.\n\n마침내 [infidelity_partner.GetFirstNamePossessiveNoTooltip] 입이 열렸다. 그이의 눈에서 눈물이 흘러내리기 시작했다.\n\n\"아, [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]. 상처를 주고 싶진 않았어요. 정말이에요! 전... 전부 다 말할게요. 사실은..."
 infidelity_confrontation.1000.confession.your_lovername.desc: "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)](와)과 잠자리를 같이 했어요."
 infidelity_confrontation.1000.confession.my_lovername.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)](와)과 잠자리를 같이 했어요."
 infidelity_confrontation.1000.confession.apologetic_end.desc: "\""
 infidelity_confrontation.1000.confession.unapologetic_start.desc: "[infidelity_partner.GetFirstNameNoTooltip](은)는 내가 비난을 퍼부을 거라고는 짐작하지도 못 한 모양이다. 하지만 그이가 받은 충격은 그리 오래가지 않았다.\n\n\"참 빨리도 알아채셨군.\" 그이의 말은 악의에 가득 차 있었다. \"그래, 다른 사람과 잠자리를 했어. "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc: "너 따위와 하룻밤을 같이 보내느니 차라리 [infidelity_partners_lover.GetWomenMen] 백 명과 잠자리를 같이 하는 게 낫겠어.\""
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc: "[infidelity_partners_lover.GetSheHe|U](이)가 너 따위보단 훨씬 낫지.\""
 #Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc: "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과의 외도를 자백했습니다!\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc: "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과의 외도를 자백했습니다!\n\n"
 infidelity_controntation.1000.exposed_intro.desc: "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))]인 [infidelity_partner.GetFirstName](이)가 [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 외도하고 있다는 사실을 폭로했다!\n\n"
 infidelity_controntation.1000.investigation_intro.desc: "뒷조사는 성공적이었고, 불안은 현실로 드러났다. [infidelity_partner.GetSheHe|U](은)는 [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 외도하고 있었다!\n\n"
 infidelity_controntation.1000.exposed_knew.desc: "이제 모든 사실이 백일하에 드러났으니, [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )](와)과 [infidelity_partner.GetHerHis] [infidelity_partners_lover.Custom2('InsultNounSexual', ROOT.Char)](은)는 그들이 벌인 짓에 대한 뒷감당을 해야 할 것이다."
 infidelity_controntation.1000.start_lover.desc: "불륜을 저지른 것으로는 모자라서,"
 infidelity_controntation.1000.start_spouse.desc: "결혼의 신성함을 모독한 것으로는 모자라서,"
 infidelity_controntation.1000.incest.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))], 그 [infidelity_partner.Custom2('InsultNoun', ROOT.Char)](이)가 하고많은 사람 중에 [infidelity_partners_lover.GetHerHim]와 동침했다! 자신의 #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!(와)과 말이다!\n\n그때 알아차려야 했는데. 그 둘은 언제나 꼭... 붙어 다녔잖아. 아아, [ROOT.Char.GetFaith.HighGodName](이)시여... 그 둘이 붙어먹는 걸 생각하는 것만으로도... 욕지기가 솟는다."
 infidelity_controntation.1000.sodomy.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))], 그 [infidelity_partner.Custom2('InsultNoun', ROOT.Char)](이)가 하고 많은 사람 중에 [infidelity_partners_lover.GetHerHim]와 동침했다! 다른 #EMP [infidelity_partner.GetWomanMan]#!을 품다니!\n\n[ROOT.Char.GetFaith.HighGodName](이)시여... 그 둘이 붙어먹는 걸 생각하는 것만으로도... 욕지기가 솟는다."
 infidelity_controntation.1000.regular.desc: "어떻게 [infidelity_partner.GetTitledFirstName](이)가 다른 사람과 동침을 할 수 있단 말인가? [infidelity_partner.GetSheHe]가 이렇게 나를 배신할 수 있다는 말인가? 왜 그런 짓을 했는지에 대한 이유는 아마 절대로 알 수 없을 것이다. 그러나 그 자식의 죄는 명백하다."
 #Options
 infidelity_confrontation.1000.demand_break_up.lover: "선택하시오. 나요, 그 자식이오!"
 infidelity_confrontation.1000.demand_break_up.spouse: "헤어지시오. 그렇게 하지 않는다면 그에 따른 책임을 #EMP 져야 할 것이오#!!"
 infidelity_confrontation.1000.demand_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip](이)가 요구를 받아들임"
 infidelity_confrontation.1000.break_up.failure: "[infidelity_partner.GetFirstNameNoTooltip](이)가 불륜 관계를 끝내는 것을 거절함"
 infidelity_confrontation.1000.demand_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip](이)가 제안을 거절했을 시의 결과를 두려워할수록 당신의 요구를 더 잘 받아들일 것임"
 infidelity_confrontation.1000.plead_break_up: "내 사랑, 당신에게 간절히 부탁하오! 이 어리석은 짓을 그만 두어주시오!"
 infidelity_confrontation.1000.plead_break_up.flavor: "[infidelity_partner.GetFirstNameNoTooltip](이)가 당신을 아낄수록, 또 더 동정할수록 당신의 요구를 더 잘 받아들일 것임"
 infidelity_confrontation.1000.plead_break_up.success: "[infidelity_partner.GetFirstNameNoTooltip](이)가 외도를 끝내고 용서를 구합니다"
 infidelity_confrontation.1000.break_up: "그 인간한테는 일말의 관심을 줄 가치조차 없다는 건 이미 #EMP 알고 있었다#!."
 infidelity_confrontation.1000.expose: "이제 세상이 당신이 벌인 추악한 짓을 알게 될 것이오!"
 infidelity_confrontation.1000.blackmail: "당연히도 이 일을 비밀로 하고 싶겠지..."
 infidelity_confrontation.1000.imprison: "사랑의 열기는 감옥에서도 당신을 따뜻하게 해줄 테지."
 infidelity_confrontation.1000.opt_out: "생각할 시간이 필요해..."
 infidelity_confrontation.1000.opt_out.knew: "이따위 사랑놀음은 이제 질리는군."
 infidelity_confrontation.1000.opt_out.blackmail.tt: "[infidelity_partner.GetShortUIName]에게 [blackmailing|E](을)를 넣어 앙갚음하는 것도 한 방법이다. 아니면 용서할 수도 있고..."
 infidelity_confrontation.1000.opt_out.divorce.tt: "[infidelity_partner.GetShortUIName](와)과 [divorcing|E](을)를 하여 앙갚음하는 것도 한 방법이다. 아니면 용서할 수도 있고..."
 infidelity_confrontation.1000.opt_out.fallback.tt: "[infidelity_partner.GetShortUIName] 그 자식에게 앙갚음하는 것도 한 방법이다. 아니면 용서할 수도 있고..."
 #Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc: "\"당신과 [infidelity_partners_lover.GetTitledFirstNamePossessive] 추악한 불륜에 대해 모두 압니다! 잡아뗄 생각은 하지 않는 게 좋을 거예요!\""
 infidelity_confrontation.1010.sad.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] 목소리는 떨리고, 눈물이 그이의 뺨을 타고 흘러내린다.\n\n"
 infidelity_confrontation.1010.angry.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] 고함이 내 뼛속까지 울린다. 기죽지 않으려면 젖 먹던 힘까지 짜내야 한다.\n\n"
 infidelity_confrontation.1010.break_up.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 이젠 더 이상 못 참겠어요. 선택하세요. 그 자식인지, 나인지!\""
 infidelity_confrontation.1010.celibacy.desc: "\"그 자식을 못 버리겠으면 두 번 다시는 나와 잠자리를 가질 생각 말아요!\""
 infidelity_confrontation.1010.imprisonment.desc: "\"그 자식 못 떠나겠으면 당신을 철창에 가둬서 둘 사이를 갈라놓을 거요!\""
 infidelity_confrontation.1010.a: "반드시 둘 사이를 갈라놓을 테다!"
 infidelity_confrontation.1010.c: "할 테면 해 보세요. [infidelity_partners_lover.GetSheHe](와)과 나는 운명으로 맺어진 사이이니!"
 #Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc: "[infidelity_partner.GetFirstNamePossessive] 눈은 화염과 같이 맹렬하게 불탔으나 그이의 목소리는 얼음장과 같이 차가웠다.\n\n\"협박으로 우리의"
 infidelity_confrontation.1011.unapologetic_marriage.desc: "결혼,"
 infidelity_confrontation.1011.unapologetic_love.desc: "사랑,"
 infidelity_confrontation.1011.unapologetic_end.desc: "[ROOT.Char.GetFirstNameNoTooltip](을)를 되돌릴 수 있을 것 같은가요? 좋아요. 맘대로 하세요. 하지만 다 바보 짓이에요. 저는 제가 저지른 일을 후회하지 않아요. 단 일 초조차도 말이죠.\""
 infidelity_confrontation.1011.a: "우리 사이가 변치 않을 수 있을까?"
 infidelity_confrontation.1011.apologetic_start.desc: "[infidelity_partner.GetFirstNamePossessive] 뺨을 타고 눈물이 흘러내린다. 회한의 눈물인지, 공포 때문에 흘리는 눈물인지는 알 길이 없다.\n\n\"제발 용서해주세요. 이렇게 빌게요! 진짜로 그만 둘게요! 정말 바보같은 실수 그 이상도 이하도 아니었다구요! 하늘에 맹세코!\""
 #Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc: "요구 사항을 말하는 동안 [infidelity_partner.GetFirstName](은)는 가만히, 그리고 조용히 있었다. 그이의 뺨에는 눈물이 흘러내리고 있었다. 허나 그이는 내가 바라던 대답을 내놓지 않았다.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc: "\"미안해요. 하지만 그렇게 할 수는 없어요. [infidelity_partners_lover.GetFirstName]에 대한 내 감정을 부정하느니 차라리 여생을 감옥에서 보내겠어요. 만약 내가 그렇게 싫다면, 그리고 내가 고통받는 것을 보고 싶다면... 당신이 원하는 대로 하세요.\""
 infidelity_confrontation.1012.apologetic_break_up.desc: "\"상처를 주려고 했던 건 아니에요. 그 점에 대해서는 미안해요. 하지만 [infidelity_partners_lover.GetFirstName]에 대한 내 감정을 부정할 수는 없어요. 우리 사이의 어떤 것도 그 감정에는 비할 바가 못 돼요. 당신조차도요.\""
 infidelity_confrontation.1012.unapologetic_imprisonment.desc: "[ROOT.Char.GetFirstNameNoTooltip]? 당신과 일 초라도 더 함께하느니 차라리 감옥에서 여생을 보내겠어요!\""
 infidelity_confrontation.1012.unapologetic_break_up.desc: "[ROOT.Char.GetFirstNameNoTooltip]? 당신은 언제나 바보같았죠. 깨우쳐줘서 고마워요. 이제 당신이 어떤 사람인지 더 잘 알게 되었네요!\""
 infidelity_confrontation.1012.a: "좋아요! 맘대로 하세요. 이 [infidelity_partner.Custom2('InsultAdjective', ROOT.Char)] [infidelity_partner.Custom2('InsultNounSexual', ROOT.Char)]!"
 #Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t: "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc: "[ROOT.Char.Custom('LoverPetName')|U], 우린 언제나 함께일 거라고 생각했고, 그 무엇도 우리 사이를 갈라놓을 수는 없을 거라 생각했어요. 허나 아무리 당신에 대한 정이 깊다고 하더라도 내가 처한 냉엄한 현실을 더 이상은 무시할 수가 없네요. 우리가 함께 꾼 꿈은 비록 달콤하고 완벽했을지는 모르지만 꿈 그 이상도 이하도 아니었어요. 그리고 그 꿈은 더 이상 이루어질 수 없게 되었어요.\n\n이 모든 것에도 불구하고 우린 우리들 각자의 삶을 계속 살아가야 해요, 내 사랑. 만약 이생에 함께하지 못하게 되었다면 다음 생을 참을성 있게 기다려야 하는 거예요."
 infidelity_confrontation.1013.like.desc: "[ROOT.Char.Custom('LoverPetName')]에게. 이 편지를 쓰면서도 마음이 무거워요. 우린 꿈을 꾼 거예요. 아주 멋지고도 신나는 꿈 말이예요. 하지만 꿈은 꿈일 뿐이에요. 그리고 그 꿈이 우리를 아프게 하는 이상, 답은 정해져 있다고 생각해요. 우리는 함께 할 수 없어요.\n\n당신과 함께했던 시간 모두에 대해 당신에게 감사해요. 그 시간을 절대 잊지 못할 거예요. 앞으로도 행복하게 지내길 바라요."
 infidelity_confrontation.1013.neutral.desc: "우리의 은밀한 만남은 정말 즐거웠어요. 하지만 이제는 더 이상 은밀하지 않게 되었죠. 아무도 모를 때는 괜찮았을지 몰라도 이제는 끝내야 할 때예요.\n\n몸 조심하세요, [ROOT.Char.GetTitledFirstNameNoTooltip]. 지금 당장은 이 이별이 아프게 느껴지겠지만... 곧 잊혀질 거예요. 네, 확실해요."
 infidelity_confrontation.1013.a: "이별의 입맞춤도 못 하고..."
 #Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc: "어떤 험한 말보다 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] 눈물이 더 마음을 아프게 한다. 그이가 자기 얼굴을"
 infidelity_confrontation.1001.unkind_start.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] 눈물은 과연 진심일까? 그저 동정심을 불러일으키기 위한 눈물, 그뿐일지도 모른다. 그이가 뺨을..."
 infidelity_confrontation.1001.love_end.desc: "내 [ROOT.Char.Custom('GetClothingArticle')]에 파묻으니 부아에 찬 한숨이 새어 나온다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 어떻게 이럴 수 있소? 당신을 사랑하오, 이 바보 같은 사람!\" [confronting_partner.GetFirstName](은)는 길고도 떨리는 한숨을 내쉰다. \"내게 돌아오세요, 나의 [ROOT.Char.Custom('LoverPetName')]. 그 [infidelity_partners_lover.Custom2('InsultNoun', SCOPE.sC('confronting_partner'))] 따위는 이제 끊어내요. 그럼 모든 것을 용서해 줄게요.\""
 infidelity_confrontation.1001.regular_end.desc: "손수건으로 닦을 때마다 부아에 찬 한숨을 내쉬었다.\n\n\"내가 완벽한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))](이)가 아닐 수도 있다는 것은 잘 알고 있어요. 하지만 이런 일을 겪어야 될 정도는 아니라고 생각해요. 우리 두 사람 모두 그렇답니다. 부탁해요. 제발 이성을 되찾고 그 [infidelity_partners_lover.Custom2('InsultNoun', SCOPE.sC('confronting_partner'))](와)과의 관계를 끊어내세요. 아직 늦지 않았어요.\""
 infidelity_confrontation.1020.a: "당신의 용서를 구하기 위해서는 어떤 것이라도 하겠어요!"
 infidelity_confrontation.1020.b: "[infidelity_partners_lover.GetFirstNameNoTooltip]에 대한 제 감정을 거부할 수 없어요!"
 #Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc: "[infidelity_partner.GetFirstNamePossessive] 얼굴에는 안심한 기색이 역력해 보인다. 그이가 눈물을 흘리며 내 품에 안기자 목 뒤에서 물기가 느껴졌다.\n\n\"당신에게 용서받을 자격이 없다는 거 알아요.\" [infidelity_partner.GetSheHe](은)는 훌쩍이며 속삭였다. \"하지만 용서받을 수 있도록 최선을 다하겠어요. 맹세해요, 내 사랑. 목숨을 걸고 맹세해요.\""
 infidelity_confrontation.1021.regular.desc: "[infidelity_partner.GetFirstNamePossessive] 얼굴에는 수치스럽다는 기색이 역력해 보인다. \"잘못한 일은 하나도 없다고 믿었어요. 그렇지만 모든 것이 백일하에 드러나니...\"\n\n그이는 한숨을 쉬며 고개를 젓는다. \"이제서야 제가 뭘 잘못했는지가 눈에 들어와요. 용서해 주세요, [ROOT.Char.GetFirstNameNoTooltip]. 우리 다시 시작해봐요.\""
 infidelity_confrontation.1021.a: "시간은 걸리겠지만 우리 사이는 다시 회복될 거예요."
 #Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc: "\"연기 좀 그만해요.\" [infidelity_partner.GetFirstName](이)가 [infidelity_partner.Custom('quirk_neg_pp')]. \"아무리 울어도 내 마음은 바뀌지 않아요. 이건 당신 시간도 낭비고, 내 시간도 낭비라고요.\"\n\n어찌 이렇게 내게 차갑게 대할 수 있는 것인가?"
 infidelity_confrontation.1022.apologetic_start.desc: "[infidelity_partner.GetFirstName](은)는 나의 애원을 들으며 가만히, 조용히 있었다. 눈물이 그이의 뺨을 타고 흘러내렸다. 하나 그이는 내가 바라던 대답을 내놓지 않았다.\n\n"
 infidelity_confrontation.1022.a: "나는 당신에게 마음을 주었건만, 그냥 내다 버릴 요량인가?"
 #Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t: "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc: "당신이 [infidelity_partners_lover.GetTitledFirstName](와)과 놀아났다는 얘기를 들었습니다. 본색을 그렇게 확실히 드러내 줘서 아주 고맙군요!\n\n이제 확신이 듭니다. [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('confronting_partner'))] [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('confronting_partner'))] 따위에게 내 시간과 관심을 낭비했다는 사실을. 당신에겐 깃펜에 묻힐 잉크조차도 아까워요! 이 편지를 보내고 나면, 앞으로 당신 생각은 하지도 않을 거예요."
 infidelity_confrontation.1030.a: "내 해명이라도 들어 줬더라면!"
