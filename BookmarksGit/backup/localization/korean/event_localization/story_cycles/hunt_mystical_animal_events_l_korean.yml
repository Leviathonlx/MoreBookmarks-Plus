l_korean:
 start_hunt_mystical_animal_story_cycle_effect.tt: "#EMP 녀석을 찾을 때까지 휴식이란 없다!#!"
 hunt_mystical_animal.1001.t: "[ROOT.Char.Custom('GetLegendaryColor')|U] [ROOT.Char.Custom('GetAnimalType')|U]"
 hunt_mystical_animal.1001.desc: "내가 사냥하고 있는 [ROOT.Char.Custom('GetAnimalChargePresent')](이)가 가 꿈에 나타나 그 깊은 눈으로 나를 위아래로 훑어보며 흠잡을 데 없이 완벽한 [ROOT.Char.Custom('GetLegendaryColor')] 털가죽을 자랑했다.\n\n녀석과 나는 에 있었고, 주위는 고요했다. 아무리 내달려봐도 녀석과의 거리는 전혀 좁혀지지 않았다.\n\n잠에서 깬 나는 녀석을 잡고야 말겠다는 의지를 굳혔다."
 hunt_mystical_animal.1001.a: "네 녀석을 곧 잡고 말 것이다!"
 hunt_mystical_animal.1002.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 지나던 중, 꿈에서 봤던 하얀 [ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')](이)가 햇빛을 받아 빛나는 모습이 보였다.\n\n나는 다른 녀석이 나타났다고 말하려 고개를 돌렸다. 그러나 다시 녀석이 있던 자리를 보았을 때, 그 [ROOT.Char.Custom('GetAnimalType')](은)는 이미 사라진 후였다..."
 hunt_mystical_animal.1002.a: "감히 날 도발해?!"
 hunt_mystical_animal.1003.desc: "조사를 시작한 이래로 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 전역에서 [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')](을)를 목격했다는 제보가 전역에서 들어온다.\n\n보고 중에서 허구와 사실을 추려내는 것은 매우 힘든 일이다. 제보가 좀 더 믿을 만하면 좋으련만..."
 hunt_mystical_animal.1003.a: "녀석을 찾을 사람을 고용해야 하겠군!"
 hunt_mystical_animal.1003.b: "내가 감당하기엔 너무 힘든 일이야."
 hunt_mystical_animal.1003.b.tt: "#V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#! 추적을 포기함"
 hunt_mystical_animal.1003.c: "내 [steward.GetCouncilTitle](이)가 처리해 줄 거야."
 hunt_mystical_animal.1003.d: "난 할 수 있어. 내가 #EMP 해야만 해#!!"
 hunt_mystical_animal.1003.e: "[m_hunt.GetTitledFirstNameNoTooltip], 당장 수색대를 꾸리시오!"
 hunt_mystical_animal.1004.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [m_hunt.GetTitledFirstName](이)가 기쁨을 감추지 못하며 말했다. \"[legendary_county.GetCountyData.GetCapital.GetNameNoTooltip]의 [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]에서 [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')](을)를 보았다는 제보를 여럿 받았습니다!\"\n\n\"녀석이 질병을 몰고 다닌다는 이도 있고, 번영을 가져다준다는 이도 있습니다. 어쨌거나 영지 안에 있다는 소식만큼은 꽤 믿을 만한 것 같습니다.\"\n\n녀석이 여기 있다고? [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에?!"
 hunt_mystical_animal.1004.a: "당장 그리로 가자!"
 hunt_mystical_animal.1004.a.tt: "이번에는 나를 피하지 않을 것임"
 hunt_mystical_animal.1004.a.success: "#V [THIS.Char.Custom('GetLegendaryColor')] [THIS.Char.Custom('GetAnimalType')]#!(을)를 발견함"
 hunt_mystical_animal.1004.b: "녀석 마음대로 끌려 다니진 않을 거야."
 hunt_mystical_animal.1005.desc: "\n\n[activity.Custom('GetAnimalType')](은)는 순식간에 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] 속으로 [activity.Custom('GetAnimalChargePresent')] 표홀하게 사라졌다."
 hunt_mystical_animal.1005.a: "제길! #EMP 기필코#! 잡고 말 테다, 이 짐승아!"
 hunt_mystical_animal.1006.desc: "이른 아침의 안개를 살필 겸 고개를 내미니 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] 언저리에 [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')](이)가 앉아 있었다. 이 자식이 나를 #EMP 도발#!하는군.\n\n고개를 홱 돌리니 침대보가 나를 반겨주었다. 비틀거리며 일어나 기둥으로 가니 이번에는 거기 걸어놓은 [ROOT.Char.Custom('GetAnimalType')]의 머리가 불쑥 맞아주는 게 아닌가.\n\n눈을 감았지만 도망칠 쥐구멍은 없었다. [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')](이)가 저기 있다. 나를 비웃고 있다고!"
 hunt_mystical_animal.1006.a: "반드시 잡고 말겠다!"
 hunt_mystical_animal.1006.b: "너! 너도 [ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')](이)로구나! 이리 오지 못할까!"
 hunt_mystical_animal.1007.desc: "신출귀몰한 [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](을)를 쫓아 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 마구잡이로 헤집었다. 이번에는 절대 놓치지 않을 테다!\n\n나는 놈의 흔적을 따라 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] 깊은 곳으로 들어갔다. 녹음의 안쪽으로 들어가니, 주변 환경이 변하기 시작했다.\n\n[ROOT.Char.Custom('ResidenceBuildingPlural')]처럼 거대한 버섯은 물론이요, 생쥐처럼 작은 나무, 말처럼 커다란 애벌레를 보았다."
 hunt_mystical_animal.1007.a: "어디에 숨든지 간에... 찾아 내고야 말겠다!"
 hunt_mystical_animal.1007.b: "어, 이 버섯들... 맛있어보이는데."
 hunt_mystical_animal.1007.b.success: "맛있군!"
 hunt_mystical_animal.1007.b.failure: "으, 좀 어지러운데..."
 hunt_mystical_animal.1008.desc: "시간만 흘려보내고 [ROOT.Char.Custom('GetLegendaryColor')][ROOT.Char.Custom('GetAnimalType')]에 대한 제보가 전혀 들어오지 않으니 마음이 흔들리기 시작했다...\n\n분명 누군가는 봤을 텐데. [legendary_county.GetCountyData.GetCapital.Custom('GetTerrainTypePlural')]에 흩어져 사는 농노들이라면 뭔가 알지 않을까? 한번 도움을 부탁해 봐야겠군..."
 hunt_mystical_animal.1008.a: "서신을 보내라!"
 hunt_mystical_animal.1008.b: "그렇게까지 하고 싶진 않아."
 hunt_mystical_animal.1008.c: "[knight.GetFirstNameNoTooltip](을)를 보내야지."
 hunt_mystical_animal.1009.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 동물 따위를 찾는 데 수색을 벌이고 계시니 걱정이 안 될 수가 없습니다.\"\n\n[ROOT.Char.Custom('GetLegendaryColor')] [ROOT.Char.Custom('GetAnimalType')]에 대한 목격담을 모은 자료를 훑어보던 중 [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 다가와 말했다.\n\n\"이렇게나 사람의 주의를 돌려놓는 건 [ROOT.Char.GetFaith.DevilName](이)가 보낸 존재일 가능성이 큽니다. [ROOT.Char.GetFaith.HighGodNameAlternate]께서 보냈을 것으로 넘겨짚지 마시옵소서!\""
 hunt_mystical_animal.1009.a: "[ROOT.Char.Custom('GetAnimalType')](은)는 [ROOT.Char.GetFaith.HighGodName]께서 보내신 사자란 말이다!"
 hunt_mystical_animal.1009.a.success: "\"그럴 수도 있겠군요...\""
 hunt_mystical_animal.1009.a.failure: "\"대체 무슨 소리십니까?!\""
 hunt_mystical_animal.1009.b: "자네 알 바는 아니지."
 hunt_mystical_animal.1009.c: "자네 말이 맞아. 내가 무슨 생각으로 그랬던 거지?"
 hunt_mystical_animal.9001.desc: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] 안쪽으로 깊이, 더 깊이 들어가자 갑자기 주변이 조용해졌다.\n\n[activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](이)가 마치 허공에서 나타난 것처럼 내 앞에 서 있었다. 햇살을 받은 털가죽이 반짝이고 있었고, 눈은 꿈처럼 깊었다. 나는 활을 들어..."
 hunt_mystical_animal.9001.a: "...화살을 쏘았다."
 hunt_mystical_animal.9002.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [m_hunt.GetTitledFirstName](이)가 머뭇거리며 말을 꺼냈다. \"지역 농노가 공물을 보내왔습니다. 이야기를 듣자 하니 이 [activity.Custom('GetLegendaryColor')](은)는 인위적으로 낸 것이 아니라고 합니다. 정말 이런 건 생전 처음 봅니다!\"\n\n나는 동요하며 꾸러미로 다가갔다. 그곳엔 녀석이 누워있었다. 내가 몇 년에 걸쳐 사냥하려고 했던 [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')]이."
 hunt_mystical_animal.9002.a: "말도 안 돼...!"
