 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]: 치료할 시간"
 health.3101.start.desc: "의사 [physician.GetFirstNamePossessive] 작업실에 들어서자 부글부글 끓어오르는 팅크제와 으깬 연고가 풍기는 고약한 냄새가 오감을 공격해 왔다. 도포 치료를 준비하던 [physician.GetSheHe|U]가 고개를 들었다.\n\n\"때가 됐습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 영주님의 병환을 치료할 방법은 여러 가지가 있습니다."
 health.3101.safe_recommendation.desc: "그냥 약만 조금 써도 충분할 것이라 확신합니다만,"
 health.3101.risky_recommendation.desc: "좀 과감한 요법을 권장하고 싶습니다만,"
 health.3101.mystic_recommendation.desc: "좀 대담하게 나가자면 대체 의학도 괜찮을 것 같습니다만,"
 health.3101.end.desc: "선택은 오로지 영주님의 몫입니다.\" [physician.GetSheHe|U]는 얼굴을 찡그리며 말했다.\n\n\"결코 즐거운 경험은 아닐 겁니다.\""
 health.3101.a: "필요한 처치만 하게."
 health.3101.b: "소심하게 굴기엔 너무 늦었어!"
 health.3101.c: "새로운 치료법...을 시도했으면 좋겠소."
