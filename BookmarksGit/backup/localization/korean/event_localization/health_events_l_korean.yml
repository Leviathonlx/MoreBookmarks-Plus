 #Wound treatment, by Linnéa Thimrén
 health.4000.t: "$health_wounded_title$ 부상당한 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.start.desc: "나의 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName](이)가 부상을 당했다."
 health.4000.infected_wound.desc: "상처 부위가 병들어 붓고 있다.\n\n만약 적절한 처치를 받고 [ROOT.Char.GetFaith.HealthGodName]께서 자비를 내려주신다면 쉽게 나을 수 있을 것이다."
 health.4000.gangrene.desc: "상처 부위가 병들어 썩어버렸다.\n\n검게 죽은 부분이 피부 전체에 퍼지고 있다. [ROOT.Char.GetFaith.FateGodName]만이 [sick_character.GetTitledFirstName]의 운명을  알고 계시리라."
 health.4000.close_to_death_wounded.desc: "상처가 매우 깊다. 숨을 한 번 들이쉬는 것도 전쟁처럼 보인다. 기적이 아니고서야 [sick_character.GetHerHim]가 회생할 방법이 없는 것 같아 두렵다."
 health.4000.very_wounded.desc: "상처가 깊다. 몸이 그렇게 튼튼하지 않아 혼자서는 병마를 이겨낼 수 없을 것 같아 무섭다. 죽음이 [sick_character.GetTitledFirstName]의 침대 맡에서 서성이는 것이 느껴진다."
 health.4000.wounded.desc: "[sick_character.GetTitledFirstName](은)는 아파하고 있다. 고통은 크지 않을지 몰라도 감염의 위험성을 가벼이 여겨서는 안 될 것이다."
 health.4000.a: "어떻게 손을 댈 수도 없군."
 health.4001.start.desc: "\"상처를 치료해야 할 시간이 되었습니다."
 health.4001.safe_recommendation.desc: "간단한 치료로도 충분할 것 같습니다만"
 health.4001.gangrene.desc: "이미 괴사가 피부 전체로 퍼져나가고 있어서 안타깝지만 #EMP 과감한#! 치료법을 써야 할 것 같습니다만"
 health.4001.infection.desc: "상처가 감염되어 과감한 치료법을 써야 할 것 같습니다만"
 health.4001.risky_recommendation.desc: "과감한 치료법을 써야 할 것 같습니다만"
 health.4002.start.desc: "\"[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))](을)를 치료해야 할 시간이 되었습니다."
 health.4002.start.desc_sick_physician: "\"저를 치료할 시간이 되었습니다."
 health.4101.t: "$health_wounded_title$ 상처가 낫고 있다"
 health.4101.desc_infection: "[physician.GetFirstName](이)가 약초 짓이긴 것과 꿀을 조심스럽게 섞는 걸 보고 나는 그냥 장난하는 줄 알았다. 그런 풀때기는 도움이 안 될 테니까. 하지만 따끔거리는 상처 위에 약초로 찜질을 해 주니"
 health.4101.desc_1: "[physician.GetFirstName](이)가 상처에 포도주병을 거꾸로 들어 포도주를 쏟아붓자 지금까지 한 번도 느껴보지 못한 고통이 엄습했다.\n\n\"참으셔야 합니다, [ROOT.Char.GetTitleTierName](이)시여. 더러운 것을 쫓아내려면 꼭 해야 하는 치료입니다.\"\n\n그리고 상처를 붕대로 단단히 매니"
 health.4101.desc_2: "[physician.GetFirstName](은)는 빠른 손놀림으로 바늘을 꿰어 마치 화롯가에서 바느질을 하듯이 내 상처를 꿰맬 준비를 하고 있다. 치료가 끝나고 꿰맨 자국을 보니 정말 끔찍했다! 시간이 지나자"
 health.4101.desc_end: "상처는 곧 낫기 시작했다."
 health.4101.a: "아주 잘했소, [physician.GetFirstNameNoTooltip]!"
 health.4102.t: "$health_wounded_title$ 따끔거리다"
 health.4102.desc_infection: "[physician.GetFirstName](이)가 [ROOT.Char.Custom('GetChambersOrTent')]에 가져온 가방은 마치 살아있는 것처럼 스스로 움직이며 꿈틀댔다. [physician.GetFirstNameNoTooltip](이)가 버둥거리는 거머리를 가방에서 꺼내자 내 얼굴은 하얗게 질리고 말았다. \"그냥 가만히 계십시오, [ROOT.Char.GetTitleTierName](이)시여...\"\n\n의사가 의도한 게 효과가 뭐든 이건 좀 아니었다. 거머리들이 내 피를 빠니"
 health.4102.desc_end: "고통만 더 심해질 뿐 내 체액의 균형을 맞추는 데는 아무 도움도 주지 못했다."
 health.4102.a: "으으...! 내 몸에 손 대지 마!"
 health.4103.t: "$health_wounded_title$ 치유의 손길"
 health.4103.risky_treatment_medicine.1.desc: "[physician.GetFirstName](이)가 [ROOT.Char.Custom('GetChambersOrTent')] 안에서 불을 때자 그저 내 몸을 따뜻하게 해 체액의 균형을 맞춰주려는 줄 알았다. 하지만 의사의 조수가 침대에 내 몸을 묶고 나서야 불길 속에서 인두가 달궈지고 있었다는 것을 알아챘다."
 health.4103.risky_treatment_disfigurement.1.desc: "긴 칼과 구부러진 바늘을 가방에서 꺼내는 것을 보고 겁에 질린 표정을 지은 것을 [physician.GetFirstName](이)가 알아챘다. \"건강을 되찾으시려면 병에 걸린 조직을 제거하고 상처를 봉합해야만 합니다.\"\n\n어떤 부분이 가장 아플 지는 모르겠다. 찢겨진 살점에서 나는 타는 듯한 고통일지, 피부를 바늘로 꿰매는 고통일지, 아니면 치료가 끝난 후의 내 흉물스러운 몸뚱아리를 보는 것에서 오는 고통일지..."
 health.4103.end.desc: "\n\n놀랍게도 얼마 안 있어 몸이 자연스럽게 치유되었다!"
 health.4104.t: "$health_wounded_title$: 회복 중"
 health.4104.end.desc: "\n\n치료를 받으며 몸이 낫는 데서 오는 즐거움 따윈 없었지만 몸이 확실히 회복세에 접어든 것이 느껴진다."
 health.4105.t: "$health_wounded_title$: 재앙과 마주하다"
 health.4105.end.desc: "\n\n이 고통이 더 심해질 줄은 꿈에도 몰랐지만, 내 가설은 틀렸다는 것이 증명되었다."
