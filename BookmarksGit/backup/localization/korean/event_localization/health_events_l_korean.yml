 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "[physician.GetTitledFirstName](이)가 주도한 [sick_character.GetTitledFirstNamePossessive] 치료는 성공적이지 못했다."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc: "[physician.GetTitledFirstName](이)가 [sick_character.GetTitledFirstNamePossessive] 병을 치료했다."
 inform_relatives_about_disease_treatment_effect.risky_success.desc: "[physician.GetTitledFirstName](이)가 [sick_character.GetTitledFirstNamePossessive] 증상을 상당히 완화했다."
 inform_relatives_about_disease_treatment_effect.risky_failure.desc: "[physician.GetTitledFirstName](이)가 [sick_character.GetTitledFirstName]의 치료를 완전히 망쳐버렸다."
