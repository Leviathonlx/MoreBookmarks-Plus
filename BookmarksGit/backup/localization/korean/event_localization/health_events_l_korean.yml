 health.3001.t: "[ROOT.Char.Custom('GetCourt')|U] 의사"
 health.3001.fallback_reason.desc: "세상은 위험으로 가득 차 있다. [ROOT.Char.GetTitleTierName](와)과 [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourt')|l]에도 예외는 아니다.\n\n근처에 추천할 만한 사람이 있는지 물어봤고 후보도 몇 명 추려냈다. 이제 고르기만 하면 된다."
 health.3001.decision.desc: "세상은 위험으로 가득 차 있다. [ROOT.Char.GetTitleTierName](와)과 [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetCourtierPlural')|l]에조차 말이다. 궁정 의사를 채용해 부상이나 질병의 마수가 덮치는 것을 대비해야 한다. 내 부탁으로 신하들이 다른 이들에게 조언을 구했다. 이제 후보 몇 명을 추려냈으니 고르기만 하면 된다."
 health.3001.already_sick.desc: "이제 신하들이 내 의사로 채용할 만한 사람들을 몇 명 골라 왔다. 어느 쪽이든 지금은 까탈스럽게 굴 때가 아니다."
