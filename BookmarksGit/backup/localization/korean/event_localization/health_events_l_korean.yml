 fire_court_physician_effect.tt: "[THIS.Char.GetShortUIName](은)는 이제 [GetCourtPositionType('court_physician_court_position').GetName()]가 아니게 됨"
 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc: "부상이 치료됨"
 health_wounded_title: "부상 부위:"
 health.0002.t: "$health_wounded_title$ 치유되고 있음"
 health.0002.desc: "부상이 조금씩 나아지고 있다. 계속된 고통도 이제는 물러가려 한다. 아직 몸이 성치는 않지만 하룻밤 전만 해도 할 수 없었던 일을 오늘은 할 수 있게 되었다."
 health.0002.a: "완전히 나을 날이 기대되는군."
 health.0003.t: "$health_wounded_title$ 죽다 살아남"
 health.0003.desc: "큰 고비는 넘긴 것 같다. 벌어졌던 상처는 아물고 있고 부러졌던 뼈는 천천히 붙고 있다."
 health.0003.a: "부상을 이겨낼 수도 있겠군."
 health.0004.t: "$health_wounded_title$ 불타는 고통이 사라짐"
 health.0004.desc: "상처 주위의 피부가 딱딱하게 되었다. 하지만 타는 듯한 느낌은 이제 사라졌다. 감염증이 사라진 것 같다."
 health.0004.a: "감사합니다, [ROOT.Char.GetFaith.HealthGodName](이)시여."
 health.wounded_1_success: "성공적인 부상 치료"
 health.wounded_1_failure: "실패한 부상 치료"
 #Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t: "$health_wounded_title$ 깊게 베임"
 health.0102.desc: "매 발걸음마다 고통이 찾아온다. 조금만 움직여도 \"헉\"하는 소리가 난다. 조심조심 상처를 만져보니 손이 피로 빨갛게 물든다. 나는 피를 뚝뚝 흘리며 비틀비틀 걸어갔다."
 health.0102.court_physician.desc: "\n\n\"걱정하실 일은 아닙니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 상처가 깊긴 하지만 제 의학 수준이 더 깊으니까요.\""
 health.0102.a: "그냥 좀 앉아 있어야겠군..."
 health.0104.t: "$health_wounded_title$ 무참한 부상을 당함"
 health.0104.desc: "지금 보이는 저것이 내 살 속에 박힌 뼈인가, 아니면 뼈보다도 더 깊은 곳에 있어야 할 뭔가 다른 것인가? 마치 배고픔을 참지 못하는 죽음의 아귀처럼 벌어진 살에서 삐져나와 강을 이루는 피에 나는 얼어붙고 말았다."
 health.0104.court_physician.desc: "\n\n\"세상에! [ROOT.Char.Custom('FormOfAddressForLiege')], 정말 심하게 다치셨습니다! 당장 치료를 받으셔야 합니다!\""
 health.0104.a: "[ROOT.Char.GetFaith.HealthGodName|U](이)시여, 저를 이 고통에서 구하소서!"
 #Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc: "감염된 상처"
 health.0202.t: "$health_wounded_title$ 피부 속의 오염"
 health.0202.desc: "마치 칼날 백 개가 내 상처를 후벼 파는 느낌이다! 살점이 까매지고 창백해지는 것을 보니 감염된 것이 확실하다."
 health.0202.unintelligent: "상처 부위를 만질 때마다 수많은 칼날이 내 피부를 도려내는 것 같은 느낌이 든다. 살갗은 따갑고 혈액의 색깔도 뭔가 이상하다."
 health.0202.court_physician.desc: "\n\n\"상처가 감염된 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 하지만 걱정하지 마십시오. 제가 끝까지 치료해 드리겠습니다.\""
 health.0202.a: "목숨만은 부지했으면 좋겠군."
 health.0203.desc: "괴사된 상처"
 health.0204.t: "$health_wounded_title$ 어둠의 물결"
 health.0204.desc: "상처가 나면 응당 아픈 것이고 얼마 간의 부기도 그다지 특별한 일은 아니니 상처가 치료되고 있다고 생각하고 있었다. 하지만 피부에 수포가 잔뜩 끼고 있고 발갛던 살점은 검게 변색되고 있다. 눈 앞에서 내 몸이 썩어가고 있는 것이다!"
 health.0204.court_physician.desc: "\n\n\"괴사가 시작된 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 상태가 몹시 심각한 것이... 당장 치료를 시작하겠습니다!\""
 #Disease Contraction, by Mathilda Bjarnehed
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: 필멸의 육신"
 health.1001.desc: "[ROOT.Char.GetTitleAsNameNoTooltip](이)든 농노든, 지체가 높든 미천하든 우리 모두 죽음을 맞는다는 사실은 다를 바가 없다.\n\n이른 아침 기침 때문에 잠에서 깨며 이 사실을 되새긴다. 무거운 통증이 머리와 목구멍을 강타한다. 내 육신은 쇠약해져서 오한에 시달린다. 내 머리의 모든 구멍에서 체액이 흘러나오고 있다.\n\n"
 health.1001.nophysician.desc: "나를 이 저주받을 상황에서 낫게 해 줄 사람이 봉역에 분명히 있을 것이다..."
 health.1001.court_physician.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 숨 새는 소리가 온 [ROOT.Char.Custom('GetCourt')]에 들리더군요!\" 내 주치의 [physician.GetFirstName](이)가 [ROOT.Char.Custom('GetChamber')]에 고개를 쑥 내밀며 말했다. \"필요하시다면 지금 상황에 딱 맞는 치료법이 적잖게 있습니다만.\""
 health.1001.a: "그냥 침대에 계속 누워있고 싶어..."
 health.1001.b: "#EMP 당장#! 고향으로 돌아가야겠어!"
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: 칼처럼 날카로운"
 health.1002.desc: "숨 쉬는 게 그렇게 쉽고도 경이로운 일이었다니. 호흡은 모두가 너무나도 당연하게 여기는 작은 기적이다. 이제 헐떡이지 않고서는 숨을 쉴 수가 없다. 마치 심장을 쑤시는 듯한 고통이 일어나면 그 후 기침 발작이 일어난다. 숨을 쉴 수 있다는 것은 얼마나 큰 축복인가!"
 health.1002.court_physician.desc: "\n\n내 주치의 [physician.GetFirstName](이)가 나를 위아래로 바라보았다. \"폐렴입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 가볍게 봐서는 안 될 상대죠. 어떻게 처리할까요?\""
 health.1002.a: "제발, 난 이렇게 죽고 싶지 않아!"
 health.1003.t: "[SCOPE.Custom('EventTitleDisdease')]: 탐닉의 대가"
 health.1003.court_amenities_gout.desc: "내 식탁은 풍성한 음식을 끝없이 내놓은 것으로 명성을 떨쳤다. 그런데 발이 붓는 걸 보니, 불현듯 우리 중 상당수가 끝없는 고통에 대비해야 할 것 같단 예감이 든다."
 health.1003.desc: "관절이 부풀어 오르고 욱신거리는 탓에, 뭔가 호화로우면서도 질투를 한다고 여겼던 걸까. 사람들은 통풍을 '왕의 병'이라 부르곤 한다.\n\n통풍은 발가락이 부풀어 올라 그 고통으로 절뚝거리며 걷게 만드는 병이기도 하다.\n\n고통이 절정에 달하자... 이럴 바엔 그냥 농노로 태어났으면 어땠을까 하는 생각이 들 정도였다."
 health.1003.court_physician.desc: "\n\n내 주치의 [physician.GetFirstName](이)가 내 옆에 연고를 내려놓으며 말했다. \"힘드시겠군요, [ROOT.Char.Custom('FormOfAddressForLiege')]. 일단 통풍 증상을 완화할 방법 몇 가지 방안을 알려 드리겠습니다.\""
 health.1003.a: "연고를 발라다오! 어서!"
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: 외면하는 눈빛"
 health.1004.desc: "처음 나타난 증상은 알아채기 힘들었다. 그저 빨리 잊어버리려 했다. 어쩌면 진실을 마주하기엔 너무도 무서워서 그랬는지도 모른다. 하지만 얼굴에 나타난 이 끔찍한 병변은... 더 이상 외면할 수는 없을 것 같다.\n\n[ROOT.Char.Custom('GetCourtierPlural')|l]들은 아직 내 명령에 복종한다. 하지만 그들의 시선이 어딘가 달라 보인다. 저 눈빛에서 보이는 것은 공포인가, 동정인가? 아니면 역겨움인가?"
 health.1004.court_physician.desc: "\n\n\"안타깝게도 나병은 불치병입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 하지만 증상을 완화시킬 방법이 있습니다.\""
 health.1004.a: "어째서 내게 이런 저주가 찾아온 것인가!"
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: 발진 티푸스"
 health.1005.desc: "전장에 발을 들여놓기도 전에 마치 파리처럼 쓰러져버린 용맹한 전사들의 이야기를 들어본 적이 있다. 하지만 나 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 그런 병에 걸렸다고? 이 악몽 같은 고통과 고열은 내가 겪어 마땅한 일이 아닌 것 같다.\n\n밥을 힘겹게 목구멍으로 다시 욱여넣으며, 그리고 코를 찌르는 담즙 썩은 내를 맡으며 신께 이 고통으로부터 구원해달라는 기도를 올린다."
 health.1005.court_physician.desc: "\n\n\"걱정하지 마십시오, [ROOT.Char.Custom('FormOfAddressForLiege')]! 장담하건대 발진티푸스는 치료가 가능한 병입니다.\""
 health.1005.a: "부탁이오. 제발 고쳐주시오!"
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: 조금씩 조금씩"
 health.1006.desc: "핏빛 얼룩이 창백한 옷과 극명한 대조를 이룬다. 믿을 수 없어 다시 쳐다보던 중 기침을 한 번 더 하고 말았다. 이거 설마... 내...\n\n떨리는 손으로 입술을 손가락으로 닦아냈다. 따뜻하고 축축한 무언가가 느껴졌지만 너무 무서워서 볼 수가 없었다."
 health.1006.court_physician.desc: "\n\n\"폐결핵에 걸리신 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 지금 당장 치료를 시작하겠습니다.\""
 health.1006.a: "병마에 조금씩 갉아 먹히는 게 내 운명이라고?"
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: 내 안의 낯선 이"
 health.1007.desc: "내가 아닌 무언가 내 안에 존재하고 있다. 살을 파먹고 생명력을 갉아먹으며 나를 말려죽이며 힘을 얻는 무언가가 말이다.\n\n살 밑에 있는 놈을 눌러도 보고 손가락으로 짜내려 해 보기도 했다. 그 덩어리가 내 몸속에서 자라고 있다는 생각만으로도 욕지기가 솟을 지경이었다."
 health.1007.court_physician.desc: "\n\n\"네, 안타깝지만 암이 맞습니다. 효과적인 치료법이 딱 하나 있습니다만...\""
 health.1007.a: "이 적이 상대라면 승리란 없나니."
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: 사랑의 불꽃"
 health.1008.desc: "사타구니 안쪽의 타는 듯한 느낌을 참을 수가 없어 핑계를 대고 [ROOT.Char.Custom('GetChamber')](으)로 황급히 달려왔다. 이제야 좀 마음껏 긁을 수 있겠군.\n\n하지만 안타깝게도 고통은 사라지지 않았다. 손가락으로 물집을 긁어 터뜨려버린 것이다!"
 health.1008.partner.a: "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a: "어째서 이런 일이? 대체 누구야?!"
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: 매독"
 health.1013.desc: "그냥 물집 몇 개가 난 것이라고만 생각했다. 좀 역겹긴 했다. 그냥 내 운을 탓했다. 하지만 증세가 악화되리라곤 상상도 하지 못했다. 붉은 발진은 이제 온 몸에 퍼져나가고 있다.\n\n이 다음에 어떤 일이 찾아올지는 나도 알고 있다. 따가움을 느낄 것이고, 열이 오를 것이고, 온갖 고통과 위축증이 찾아올 것이다. 최후에는... 만약 내가 그렇게 오래 살 수 있다면... 결국 정신이 나가게 되겠지."
 health.1013.court_physician.desc: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이건... 상태가 안 좋군요. 조치를 취해보겠습니다.\""
 health.1013.partner.a: "당신이 꾸민 짓이군, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a: "나는 저주받았다. 진정으로, 또 완전히."
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: 내리막길"
 health.1014.desc: "여긴... 어디지?\n\n나는 눈앞의 텅 빈 회랑을 응시했다. 심장은 벌렁벌렁 뛰고 있고 손은 떨린다. 어떻게 여기까지 왔지? 머릿속이... 뒤죽박죽이다. 몇 가지 떠오르는 광경은 있긴 한데... 계단, 추락, 구석의 그림자... 정작 퍼즐 조각은 맞춰지질 않는구나.\n\n누군가 나를 지켜보고 있었다.\n\n황급히 뒤를 돌아보지만 공허만이 남아있었다."
 health.1014.a: "하나도 안 무서워. 알겠어?! 안 무섭다고!"
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: 적사병"
 health.1010.desc: "고열과 구토가 처음으로 몰려왔을 때 그냥 몸살로 끝났으면 하고 간절히 빌었다. 실제로도 몸이 약간 나아져 침대에서 벗어나 다시 직무를 수행하기도 했다. 몇 주 동안은 모든 게 괜찮았다. 입안의 붉은 반점을 발견하기 전까지는."
 health.1010.end.desc: "\n\n그리고 그게 이틀 전이었지. 그 가려운 병변은 피부 전체에 퍼지고 있다..."
 health.1010.court_physician.desc: "\n\n\"이 증상은 천연두가 확실하군요. 치료하지 않으면 아주 위험해집니다.\""
 health.1010.a: "[ROOT.Char.GetFaith.HealthGodName](이)시여, 저는 아직 더 살고 싶습니다!"
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: 사신의 손길"
 health.1011.desc: "역병에 대한 공포는 지금껏 항상 나와 함께했다. 어렸을 적 잠자리에서 보모가 가래톳이 부풀어오르고 사지가 검게 변하는 무서운 병에 대해 얘기해 준 적이 있다.\n\n그 병은 이제 그냥 무서운 이야깃거리가 아니게 되었다. 조심스럽게 손가락으로 겨드랑이 밑의 덩어리를 만져봤다. 어두운 죽음의 힘이 내 살을 오염시키고 있다. 이 병은 내가 살아있는 한  계속해서 나를 갉아먹을 것이다."
 health.1011.court_physician.desc: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 할 수 있는 것은 모두 다 해보겠습니다만 최악의 경우도 생각해 두시는 편이...\""
 health.1011.a: "오, [ROOT.Char.GetFaith.HealthGodName]님! 저를 이 악몽에서 구하소서!"
 #Travel loc if you get ill on the road
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: 여정의 끝?"
 health.travel.option.home: "고향에서 최상의 치료를 받을 수 있을 것이다."
 health.travel.option.home.flavor: "[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip](을)를 포기하고 고향으로 돌아가기 시작함"
 health.travel.option.continue: "버티고 나아가야 해."
 #Recover from diseases, by Mathilda Bjarnehed
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: 오래 전의 나"
 health.1101.desc: "아침에 일어나 쏟아지는 햇살을 바라보던 중, 몇 주 만에 처음으로 숙면을 취했다는 사실을 알아차렸다. 기침 때문에 잠을 설치지도 않았다!\n\n적지 않은 시간을 들여야 했지만, 결국 건강을 되찾을 수 있었다."
 health.1101.a: "다시 건강을 되찾다니 기쁘군."
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: 건강이 돌아오다"
 health.1102.desc: "목숨을 잃는 것은 아닌지 걱정했던 것은 맞다. 하지만 그것도 이젠 빛바랜 기억에 지나지 않는다. 감사하는 마음으로 심호흡을 하며 앞으로의 인생을 살아갈 준비를 해본다."
 health.1102.a: "뭐든지 할 수 있을 것 같아!"
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: 고통에서 해방되다"
 health.1103.desc: "나는 스스로 절제하며 삶의 많은 기쁨을 포기해야만 했다. 그러나 이 정도 희생이라면 기꺼이 다시 할 수 있다. 음식이나 마실 것을 빼도 즐길 것은 세상에 많으니!\n\n고통이 물러났으니 드디어 다시 즐거움을 느릴 수 있게 되었다."
 health.1103.a: "절제 요법이 효과가 있었어!"
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: 전투에서 승리하다"
 health.1105.desc: "모두를 공포에 몰아넣으며 수많은 환자의 목숨을 앗아간 발진티푸스를 이겨냈다. 정말 인정사정없는 병이었다. 그래도 난 결국 살아남았다!"
 health.1105.a: "내일 하루도 힘내서 살아보자고!"
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: 두 번째 기회"
 health.1106.desc: "몸이 수척해졌었다. 기침도 했었다. 피를 흘렸었다. 몸이 끊임없이 야위어 나중엔 형체도 남지 않을 거라 생각했다. 침대에 내 힘으로 오를 수 없게 되자 남은 것은 죽음 뿐이라고 생각하고 있었다.\n\n하지만 건강과 체력이 느리지만 확실히 회복되고 있다. 드디어 세상의 시련에 다시 한 번 맞설 준비가 된 것이다."
 health.1106.a: "뭐든지 할 수 있을 것 같아!"
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: 의학적 기적"
 health.1107.desc: "의사들은 내가 살아있는 기적이라고 말한다. 보통 사람이 이 병에 걸리면 이렇게 나을 수가 없다고 한다.\n\n하지만 건강은 회복되었고 멍울도 사라졌다! 이견의 여지 없이 암이 치료된 것이다."
 health.1107.a: "아주 멋진 삶을 살아주겠어!"
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: 엄청난 안도감"
 health.1109.desc: "매독이 내 목숨을 앗아갈까봐 무서웠지만 결국 내 쪽이 이긴 것 같다. 여러 날 동안 증상이 나타나지 않았다. 이제 걱정을 그만해도 될 때가 온 것이다."
 health.1109.a: "아주 멋진 삶을 살아주겠어!"
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: 도망치는 [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc: "피부와 내 마음 속에 상처를 좀 남겼을 지는 몰라도 고통이 내 몸을 떠난 것 같다. 나는 살아남을 것이다. 아직 내겐 살 날이 남았다."
 health.1110.a: "[ROOT.Char.GetFaith.HealthGodName]께 영광을! 다 나았노라!"
 health.1110.a.tt: "이제 [GetTrait('smallpox').GetName( GetNullCharacter )]에 면역임"
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: 그럼에도 불구하고"
 health.1111.desc: "마치 [ROOT.Char.GetFaith.DeathDeityName](이)가 문을 넘어 들어와 침대 맡에서 서성였던 것 같은 느낌이 든다. 결국 나를 살려 두기로 한 모양이다. [ROOT.Char.GetFaith.DeathDeityName]의 손아귀에서 겪었던 고통은 절대 잊을 수 없을 것이다. 죽음의 신은 삶이 그 자체로 기적이라는 것을 내게 일깨워주었다.\n\n이 병은 많은 이의 목숨을 앗아갔지만, 내 생명만큼은 빼앗지 못했다."
 health.1111.a: "기적을 내리신 [ROOT.Char.GetFaith.HealthGodName]께 영광을!"
 health.1111.a.tt: "이제 [GetTrait('bubonic_plague').GetName( GetNullCharacter )]에 면역임"
 #STD events, by Mathilda Bjarnehed
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: 역겨운 깜짝 선물"
 health.2001.start.desc: "[std_partner.GetFirstName](와)과 밤을 보내려 침대에 누웠는데 [std_partner.GetHerHis] 국부에서 진물이 줄줄 흘러내리는 것이 아닌가!"
 health.2001.not_sick.desc: "어떻게 그런 병을 잠자리까지 가져올 수 있단 말이죠?!"
 health.2001.sick.desc: "설마 내가 한 짓인가?"
 health.2001.a.not_sick: "당장 침대에서 꺼지세요. 이 역겨운 [std_partner.Custom2('InsultNounSexual', ROOT.Char)]!"
 health.2001.a.sick: "절 용서하세요. 하지만 잠자리는 같이 할 수 없어요."
 health.2001.c.not_sick: "당신 몸에 손을 대는 생각만 해도... 으윽!"
 health.2001.c.sick: "용서하세요, [std_partner.GetFirstNameNoTooltip]. 하지만 이런 상태에서는 힘들 것 같아요."
 health.2001.d.not_sick: "당신을 용서해요, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick: "자기, 정말로 미안해요!"
 health.2001.c.tt: "감염되는 것을 감수하고 [std_partner.GetFirstNamePossessive] 침실에 계속해서 방문함"
 health.2001.c.tt_sick: "[std_partner.GetFirstNamePossessive] 침실에 계속해서 방문함"
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: 더욱 악화되다"
 health.2002.start.desc: "[std_partner.GetFirstName](이)가 그냥 수포라고만 했던 것이 드디어 본색을 드러내기 시작했다. 붉은 발진이 몸 전체에 퍼진 것이다. 이건 틀림없이 매독이다."
 health.2002.early_great_pox.desc: "\n\n이건 설마...?"
 health.2002.a.not_sick: "나한테서 당장 떨어져!"
 health.2002.a.sick: "난... 안 돼. 이건 너무해!"
 health.2002.b.not_sick: "이런 꼴로는 함께 살 수 없어, [std_partner.GetFirstName]!"
 health.2002.b.sick: "자기, 미안해요. 하지만 난..."
 health.2002.c: "그래도 난 당신 편이오, 내 사랑."
 health.2002.d.not_sick: "나한테 일어날 수도 있던 일이야."
 health.2002.d.sick: "우린 저주받은 거야!"
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]: 팽개치다"
 health.2003.start.desc: "[ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))]에게 감염 사실을 알려 위로라도 좀 받아보려 했다. 하지만 [other_partner.GetSheHe]는 역겨움에 가득 찬 눈을 하고 나를 팽개쳐버렸다."
 health.2003.consort.desc: "나한테 침실에는 얼씬도 하지 말라고 하면서 말이다."
 health.2003.lover.desc: "우리 사이의 모든 것을 끝내자고 하면서 말이다."
 health.2003.a: "이렇게 다 뺏어가야 속이 시원한 건가?"
 #Courtier/guest/prisoner has contagious disease
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: 우리 중의 살인자"
 health.2101.smallpox_outbreak.desc: "죽음의 저주가 내 집안에 드리웠다. 천연두 환자가 발견된 것이다!"
 health.2101.smallpox_spreads.desc: "또 다른 사람이 천연두라는 저주를 받았다."
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U](이)가 내 봉역에서 낫을 높이 치켜든 모양이다. 무시무시한 가래톳 흑사병 감염자가 발견된 것이다!"
 health.2101.bubonic_plague_spreads.desc: "또 다른 희생자가 죽음의 문턱에 서 있다. 흑사병은 [sick_character.GetHerHis] 피부를 모두 망쳐놓았다."
 health.2101.typhus_outbreak.desc: "발진티푸스라는 위험한 병이 궁정까지 들어왔다. 발진과 기침, 고열이 환자들을 괴롭히고 있었다."
 health.2101.typhus_spreads.desc: "또 다른 발진티푸스 환자가 나타났다."
 health.2101.consumption_outbreak.desc: "토하는 듯한 기침 소리가 궁정에서 들린다. 폐결핵이 복도를 지나... 첫 번째 희생자를 만들어냈다."
 health.2101.consumption_spreads.desc: "더 많은 사람이 자신의 불운을 세상에 드러냈다. 폐결핵이 이들의 몸을 잠식한 것이다."
 health.2101.measles_outbreak.desc: "환자의 피부에 나타난 발진이 뚜렷하게 보였다. 궁정에 홍역이 발생한 것이 분명하다."
 health.2101.measles_spreads.desc: "점점 더 많은 사람이 병을 앓으며 선명한 발진 증상이 나타나고 있다. 홍역이 기승을 부리고 있다."
 health.2101.dysentery_outbreak.desc: "여기서 풍기는 악취 자체가 자세한 사정을 들려주는 것이나 마찬가지다. 궁정에서 이질이 발생했다."
 health.2101.dysentery_spreads.desc: "이질 환자가 계속 늘어나고 있다. 밤이나 낮이나 화장실 앞에 사람들이 줄을 서고 있었다."
 health.2101.ergotism_outbreak.desc: "궁정에서 맥각 중독증이 발병했다. 근육 경련 증상을 볼 때... 병명이 뭔지 명확하게 알 수 있었다."
 health.2101.ergotism_spreads.desc: "맥각 중독증 환자들이 지속적으로 발생하고 있다. 환자들은 팔다리 피부 아래에서 불타는 듯한 고통이 느껴진다고 한다."
 health.2101.imporant.desc: "불쌍한 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))](은)는 목숨을 건 사투를 하고 있다."
 health.2101.prisoner.desc: "그 불운한 희생자는 바로 나의 죄수였던 [sick_character.GetTitledFirstName](이)다."
 health.2101.courtier_or_guest.desc: "불운한 희생자는 바로 나의 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))], [sick_character.GetTitledFirstName](이)다."
 health.2101.immune.desc: "\n\n나는 면역이기에 이 끔찍한 병마의 참화를 피해갈 수 있지만 [sick_character.GetFirstNamePossessive] 존재는 궁정에 있는 다른 이들에게 위험할 것이다."
 health.2101.not_immune.desc: "\n\n[sick_character.GetHerHis] 살점에 있는 얼룩은 우리 모두에게 위험하다. 완치되지 않는 이상 궁정의 모두가 위험하다."
 health.2101.a: "[sick_character.GetHerHim]를 격리하고 신께 기도를 올린다."
 health.2101.a.tt: "병이 어떤 방해도 받지 않고 궁정에 퍼져나감"
 health.2101.b: "[sick_character.GetTitledFirstNameNoTooltip](은)는 내 궁정에서 추방되었노라!"
 health.2101.c: "녀석을 내보내라!"
 #Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t: "[SCOPE.Custom('EventTitleDisease')]: 내 불쌍한 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc: "슬픈 소식이 전해졌다. 나의 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName](이)가 병에 걸렸다고 한다. 병명은 바로"
 disease_ill_article: "$articleblank_article$"
 disease_ill: "감기였다."
 disease_pneumonic: "폐렴이었다."
 disease_gout_ridden: "통풍이었다."
 disease_leper: "나병이었다."
 disease_typhus: "발진티푸스였다."
 disease_consumption: "폐결핵이었다."
 disease_cancer: "암이었다."
 disease_lovers_pox: "헤르페스였다."
 disease_early_great_pox: "헤르페스였다."
 disease_great_pox: "매독이었다."
 disease_smallpox: "천연두였다."
 disease_bubonic_plague: "가래톳 흑사병이었다."
 disease_measles: "홍역이었다."
 disease_ergotism: "맥각 중독이었다."
 disease_dysentery: "적리였다."
 missing_illness: "#D Missing disease #!"
 health.2201.minor_disease.desc: "\n\n보통 그렇게 작은 병은 크게 걱정할 일도 아니다. 하지만 [sick_character.GetFirstNamePossessive] 건강이 별로 좋지 않아 어쩌면 감당하기 힘들 수도 있을 것 같다."
 health.2201.leprosy.desc: "\n\n앞으로도 오래도록 목숨은 붙어있을지 몰라도 신체적 변형 때문에 사람들이 [sick_character.GetSheHe]를 피하고 신뢰하지 않게 될 것이다. 나조차 [sick_character.GetHerHis] 피부에 병이 퍼지는 걸 생각만 해도 역겨워지는데..."
 health.2201.lethal_disease.desc: "\n\n이 병은 남녀노소, 부자와 빈자를 가리지 않고 무자비하게 목숨을 앗아가 버린다. 이게 마지막일까? 난 크나큰 두려움에 사로잡혔다. 기적만이 [sick_character.GetHerHim]를 살릴 수 있을 것이다."
 health.2201.major_disease.desc: "\n\n미래가 너무나도 불투명하다. 죽음이 [sick_character.GetHerHis] 침대맡에서 서성이고 있지만 모든 환자가 죽는 것은 아니다. 행운이 따른다면 [sick_character.GetFirstNameNoTooltip](은)는 살아남을 수도 있다.\n\n[sick_character.GetHerHis] 운명은 오직 [ROOT.Char.GetFaith.FateGodName]만이 알고 계실 터였다."
 health.2201.court_physician.desc: "\n\n의사는 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))](을)를 어떻게 치료할지 내 의중을 묻는다."
 health.2201.court_physician.desc_sick_physician: "\n\n[sick_character.GetSheHe|U]는 내 궁정 의사면서도 어떻게 해야 할지 나에게 의중을 물어왔다."
 health.2201.a: "나의 보호가 통하지 않는 적이다."
 #There is no longer an outbreak!
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]: 새 날"
 health.2102.start1.desc: "내 궁정을 휩쓸었던"
 health.2102.smallpox.desc: "천연두의"
 health.2102.bubonic_plague.desc: "역병의"
 health.2102.start2.desc: "유행이 드디어 끝났다."
 health.2102.physician.desc: "병에 걸린 이들은 병을 이겨내거나, 그러지 못하면 세상을 등져야만 했다.\n\n모든 시체가 적절히 처리되었으니 이제 병에 걸릴 걱정은 하지 않아도 된다고 [physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나를 안심시켰다."
 health.2102.no_physician.desc: "병에 걸린 이들은 병을 이겨내거나, 그러지 못하면 세상을 등져야만 했다. 병마는 이제 물러갔다."
 health.2102.2_victims.desc: "\n\n하지만 완전한 회복까지는 오랜 시간이 걸릴 것이다. 많은 이들을 잃었다. 하지만 그 중에서도 [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)], [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 우리 곁을 떠났다. 산 사람은 계속 살아가겠지만 상처는 오래도록 남을 것이다."
 health.2102.1_victim.desc: "\n\n하지만 완전한 회복까지는 오랜 시간이 걸릴 것이다. 많은 이들을 잃었다. 하지만 그 중에서도 [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 우리 곁을 떠났다. 산 사람은 계속 살아가겠지만 상처는 오래도록 남을 것이다."
 health.2102.root_victim.desc: "\n\n가끔 밤에 식은 땀을 흘리며 공포에 질린 채 일어날 때가 있다. 나는 이겨냈다. 하지만 내 피부 위의, 그리고 마음 속의 흉터는 앞으로 오래도록 남아있을 것이다."
 health.2102.a.victim: "이제서야 마음 놓고 애도할 수 있겠군. "
 health.2102.a.no_victim: "이제서야 안전해졌군."
 health.2102.a.dead_and_survivors.tt: "궁정에서 #N [THIS.Var('dead_victims_num').GetValue|0]#! 명이 사망하고 #P [THIS.Var('surviving_victims_num').GetValue|0]#! 명이 살아남았습니다."
