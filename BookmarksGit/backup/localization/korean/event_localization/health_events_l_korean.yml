 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U](이)가 병들다"
 health.3102.preamble: "불빛이 타오르며 방 안의 어둠을 몰아냈다. 의사의 치료대 위에는 [sick_character.GetFirstName](이)가 겁에 질려 굳은 채 누워 있었다.\n\n"
 health.3102.start.desc: "[sick_character.GetFirstNamePossessive] 병을 어떻게 치료할지 정할 때가 되었다."
 health.3102.start.desc_sick_physician: "환자의 병을 어떻게 치료할지 정할 때가 되었다."
 health.3102.treatment: "정통적인 치료법부터 비정통적인 치료법까지 몇 가지 방법이 있다. [sick_character.GetFirstNamePossessiveNoTooltip] 병에 적합한 방안을 선택하는 것은 내 판단에 달렸다."
 health.3102.a: "신중하게 접근하시오. 필요한 처치만 하란 말이오."
 health.3102.b: "과감한 치료법을 선택할 때요."
 health.3102.c: "이제는 신만이 [sick_character.GetHerHim]를 살릴 수 있을 것이오."
 health.3102.c_sick_physician: "이제는 신만이 그대를 살릴 수 있을 것이오."
 health.3102.d: "치료법따윈 없소."
 health.3102.e_adult: "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]의 선택에 맡기시오."
 health.3102.e_child: "그대의 판단을 믿겠소."
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: 아주 약간 나아지다"
 health.safe_treatment.1.desc: "[physician.GetTitledFirstName](은)는 최고의 치료법은 조금 쉬는 것이라고 단언했다. 나를 부드러운 베개로 감싸더니 조심스럽게 이불을 겹겹이 쌓았다. [ROOT.Char.Custom('GetChambersOrTent')](을)를 나가기 전에 커튼도 닫아두었다. 다름 아닌 정오에 말이다.\n\n좀 더 자는 것은"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName](은)는 건강하지 못한 식사를 병의 원인으로 지목했다. 원기를 회복시키려면 몇 주간 생채소만을 먹고 약초 차만을 마셔야 한다고 강력히 말하는 게 아닌가. 급기야 유혹을 떨쳐내야 한다며 모아둔 간식도 뺏어가 버린 후 절대 돌려주지 않았다.\n\n식이요법은"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName](은)는 나를 침대에 눕힌 후 손을 달라고 했다. 손바닥이 빨갛게 될 때까지 문지르고 때리더니, 발바닥에도 같은 처치를 했다. 마지막으로 팔과 다리를 오가며 마구 꼬집었다.\n\n이 이상한 치료법은"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName](은)는 반짝이는 병에 담긴 맑은 빛의 물약을 내게 건넨다. [physician.GetFirstNamePossessive] 다른 약을 먹어 본 사람으로서 처음에는 좀 걱정이 됐지만 일단 마셔보니 무미무취였다. 재료에 대해 물어봤지만 비밀이라고만 한다.\n\n비밀의 물약은"
 health.safe_treatment.5.desc: "\"숨을 천천히 쉬어보십시오.\" [physician.GetTitledFirstName](이)가 말한다. 깃털을 코 아래에서 부드럽게 문지르기 시작했다. 그러니 깃털이 마치 이 세상의 것이 아닌 것같이 느껴졌다. \"악마야, 꺼져라!\" 나는 크게 기침했고 의사는 크게 명령했다.\n\n이렇게 간지럽히는 것은"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName](은)는 내 이름으로 작은 의식을 꾸렸다. 가족들과 직속 수행원들이 본관에 모이자 [ROOT.Char.Custom('DefaultPriestTitle')](은)는 내 덕행과 자비심을 강조하는 설교를 했다. 묵도 한 시간 정도를 하고 의식을 마쳤다.\n\n[ROOT.Char.GetFaith.HealthGodName]에게 찾아가는 것은"
 health.safe_treatment.7.desc: "[physician.GetTitledFirstName](이)가 [ROOT.Char.GetFaith.ReligiousText](을)를 내 곁에서 밤마다 읽어줬다.\n\n[ROOT.Char.GetFaith.HealthGodName]의 말씀은"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName](은)는 [ROOT.Char.Custom('DefaultPriestTitle')](을)를 불러 궁정에서 가장 노래를 잘 부르는 사람을 무대 위로 올렸다. 밝은 테너톤 목소리를 가진 어린 아이였다. 며칠 동안 계속 아이는 내게 자장가를 불러주었다.\n\n부드러운 목소리는"
 health.safe_treatment.9.desc: "[physician.GetTitledFirstName](이)가 컵에 초록색 가루를 넣으니 연기가 일어난다. 마시게 하기 전 약초의 효능을 아주 길게 이야기했다. \"뿌리도 같이 넣었죠.\" 자랑스럽게 이야기한다.\n\n그 쓴 약초는"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName](은)는 내 체액의 균형이 깨졌으며 균형을 다시 맞추는 가장 좋은 방법은 방혈이라고 주장한다. 천문도를 자세히 보더니 겨드랑이와 관자놀이에서 피를 빼겠다고 결정했다.\n\n방혈은"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName](은)는 옷을 다 벗으라고 한 뒤 엉덩이를 들고 무릎을 꿇으라는 지시를 했다. 이것 만으로도 정말 이상한데  [physician.GetTitledFirstName]의 손에 들린 도구를 보자 까무러쳐 도망갈 뻔 했다. 아마 의사도 내가 엄청나게 놀란 것을 알았던 것 같다. 차분하게 내 어깨를 두드리고 주먹 좀 펴라고 얘기한 걸 보니 말이다.\n\n관장은"
 health.safe_treatment.12.desc: "[physician.GetTitledFirstName](이)가 팔에 토기를 들고 [ROOT.Char.Custom('GetChambersOrTent')]에 들어와 내 침대 옆에 앉는다. 토기에서 거머리를 꺼내더니 사랑스러운 눈빛으로 쳐다보고 내 얼굴 위에 놓는다. \"움직이지 마십시오, [physician.GetHerHis]. 거머리들의 식사 시간을 방해하지 않는 편이 좋을 겁니다.\"\n\n거머리들은"
 health.safe_treatment.13.desc: "[physician.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetChambersOrTent')]에 들어오자 끔찍한 냄새가 훅 번진다. 그 냄새의 원인은 손에 들린 병이었다. \"소똥과 약초를 섞은 습포제입니다, [physician.GetSheHe]\" [physician.GetFirstName](이)가 가슴에 똥 덩어리를 올리자 나는 거의 토할 뻔했다.\n\n결국 그 찜질 요법은"
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName](은)는 갈매나무와 석결명으로 만든 혼합물을 가져왔다. 처음엔 별로 효과가 없을 것 같다는 생각이 들었지만 그 날 바로 배가 뒤틀려 변소로 찾아갔다. 괴로움에 차 소리를 지르니 [physician.GetFirstName](이)가 대변을 통해 더러움이 빠져나갔다고 나를 안심시킨다.\n\n결국 장 청소는"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName](은)는 타 죽은 고양이 시체를 보여주며 그것을 먹을 것을 내게 지시했다. 의사는 내가 고양이를 먹는 동안 영지에서 녀석을 몇 시간 동안이나 쫓아다녔던지에 대한 무용담을 늘어놨다. 내 생각엔 자기가 한 노력에 대해 칭찬이라도 받고 싶었던 것 같은데, 고양이 고기 맛이 너무 끔찍해서 나는 그냥 입을 다물고 있었다.\n\n결국 지방질로 가득 찬 음식은"
 health.safe_treatment.16.desc: "[physician.GetTitledFirstName](이)가 개굴거리는 소리가 나는 양동이를 들고 [ROOT.Char.Custom('GetChambersOrTent')]에 들어와 윗옷을 벗으라고 했다. 의사는 두꺼비를 잡더니 재빠르게 내장을 꺼낸 후 아직 바들거리고 있는 시체를 내 가슴 위에 올려놓는다. 양동이가 텅 비어 몸통이 두꺼비로 꽉 찰 때까지 계속 반복했다.\n\n두꺼비 치료법은"
 health.safe_treatment.17.desc: "[physician.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetChambersOrTent')]에 들어와 노란색 물약을 권한다. 마시기 전에 코를 막으라고 하는데... 뜨뜻미지근한 액체가 입에 닿자 나는 바로 내뱉을 뻔했다. 컵에 담긴 것이 무엇인지 묻자 임신한 암퇘지의 신선한 오줌이라고 밝힌다.\n\n돼지에서 나온 오물은"
 health.safe_treatment.18.desc: "[physician.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetChambersOrTent')]에 들고 온 양동이에 손을 집어넣는다. 손을 다시 빼자 작은 물고기가 손가락 사이로 꿈틀대고 있었다. \"입 크게 벌리세요.\" [physician.GetSheHe]가 그렇게 말하며 물고기를 내 입속으로 넣었다. 물고기가 목 안쪽을 간지럽혀 구역질하지 않으려고 무진 애를 써야만 했다.\n\n어찌 됐든 그 물고기는"
 health.safe_treatment.19.desc: "잔 속에 들어있는 따뜻한 액체에서는 신 맛이 났다. [physician.GetTitledFirstName](은)는 '열기를 밖으로 빼내는 작업'이라고 설명해 준다.\n\n그 물약은"
 health.safe_treatment.20.desc: "체액의 균형을 맞추기 위해 [physician.GetTitledFirstName](은)는 구토를 일으키는 소금물을 먹인다. 효과 만점이었다.\n\n뱃속을 비우는 것은"
 health.safe_treatment.21.desc: "[physician.GetTitledFirstName](은)는 내 병을 치료하려면 며칠 간 거꾸로 매달려 자야 한다고 했다. \"몸의 균형을 다시 맞춰 줄 것\"이라며 나를 안심시킨다.\n\n마치 박쥐가 된 듯한 느낌이 들었다.\n\n그 이상한 자는 자세는"
 health.3103.end.desc: "딱 내게 필요한 것으로 판명되었다. 이제 병 때문에 나타난 증상 중 최악은 조금 나아졌다. 세상이 조금 더 밝아보인다."
 health.3103.a: "아주 잘 했소, [physician.GetFirstNameNoTooltip]."
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: 더욱 악화되다"
 health.3104.end.desc: "내 병을 고치는 데 어떤 도움도 주지 못했다. 솔직히 말하면 더 나빠진 것 같다!"
 health.3104.a: "저리 가시오. 좀 쉬어야겠소..."
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: 의학적 기적"
 health.risky_treatment_medicine.1.desc: "[physician.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetChambersOrTent')]에 들고 온 항아리에서는 이상하게도 윙윙거리는 소리가 났다. 제지할 순간도 주지 않고 바닥에 떨어뜨리니 항아리는 조각나고 성난 벌 한 무리가 터져 나왔다. 의사가 방 안에서 도망치니 벌의 화풀이 상대는 나밖에 남지 않게 되었다."
 health.risky_treatment_medicine.2.desc: "가방을 뒤적거리더니 무언가를 꺼낸다. 잘린 손이라니, 내 눈을 믿을 수가 없었다! 손가락에 있는 검은 반점에 등골이 오싹해졌다. [physician.GetTitledFirstName]에게 대체 이런 건 어디서 가져온 거냐고 다그쳤다. 하지만 [physician.GetTitledFirstName](은)는 그저 조용히 하라고만 한 뒤 내 등에 그 손을 문질렀다."
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName](은)는 정말 이상하게 생긴 물약을 보여줬다. 무미무취고 생긴 건 마치 액체로 된 은 같다. 삼키는 데는 어떤 어려움도 없었지만 불안을 감추기는 어렵다."
 health.risky_treatment_medicine.4.desc: "내 병을 치료할 수 있는 단 하나의 방법은 야밤에 발가벗고 뛰는 것 뿐이라고 한다. 다음 보름달이 뜰 때까지 밤마다 옷을 다 벗고 황무지를 달리라는 지시를 내린다. \"다리가 보이지 않을 정도로 뛰셔야 합니다!\" [physician.GetTitledFirstName](이)가 나를 보고 소리친다. \"땀과 함께 주군 몸 속의 악마도 같이 쫓아내십시오!\""
 health.risky_treatment_medicine.5.desc: "[physician.GetTitledFirstName](은)는 샛노란 색에 달콤한 향기가 감도는 가루를 가져왔다. 그런데 그 가루를 유황이랑 섞더니 비버의 아직도 온기가 남아있는 쓸개에다가 뿌리는 것을 보니 마음이 심란해졌다. 그 비버는 광견병에 걸렸고 입에는 거품을 문 채로 죽었다. 명백히 뭔가 병에 걸렸던 것이다. \"이이제이 전법입니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\""
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName](이)가 작은 칼날을 들고 내게 다가왔다. 팔을 꽉 붙잡고 환부를 정확히 절개한다. 살갗은 거의 다치지도 않았다. 그 후 뭔가 더러운 것을 절개 부위에 밀어넣는다. 그 물질은 너무 역겨워서 아주 잠깐 보는 것만으로 만족해야 했다."
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName](이)가 회색 분말처럼 생긴 물질이 담긴 접시를 준다. 나보다 더 심각한 상태에 처해 있는 사람의 딱지를 갈아내어 만든 가루다. 최대한 많이 가루를 들이쉬라고 하는 [physician.GetTitledFirstName]의 얼굴에는 장난기 혹은 웃음기따윈 하나도 없었다."
 health.risky_treatment_medicine.8.desc: "붉은 가루는 아주 탐스러운 적색을 띄고 있었다. 시종 하나가 물에 타지 않은 순수한 가루를 조금 맛보는 실수를 저질러버렸다. 시종의 혀는 아주 끔찍하게 부풀어올랐고 [physician.GetTitledFirstName](은)는 시종을 호되게 혼냈다. [physician.GetTitledFirstName](은)는 가루를 잔에 담긴 물에 푼 후 세심하게 젓더니 한 숟가락을 떠서 내게 먹인다."
 health.risky_treatment_medicine.9.desc: "[physician.GetTitledFirstName](이)가 염소를 [ROOT.Char.Custom('GetChambersOrTent')]에 데리고 왔다. 눈이 휘둥그레지지 않을 수 없다. 끔찍한 방귀 냄새가 코를 찔렀지만 의사는 내 코에서 손을 치운다. \"죄송합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 하지만 이게 치료 방법입니다\"라고 말하며 오히려 크게 숨을 들이쉬라고 권했다."
 health.risky_treatment_surgery.1.desc: "[physician.GetTitledFirstName](은)는 정말 이상한 맛이 나는 물약을 내게 준다. 마시니 몸에 감각이 없어지고 눈꺼풀이 무거워지기 시작한다. \"죄송합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 하지만 잠들어 계신 편이 더 좋을 거로 생각했습니다.\" 공포가 엄습해 수술대에서 일어나려고 해봤지만 내 수족은 말을 듣지 않았다."
 health.risky_treatment_surgery.2.desc: "[physician.GetTitledFirstNamePossessive] 조수가 물약으로 날 재웠다고 의사에게 말했다. 아, 하지만 그 말은 틀렸다! 말할 수도 움직일 수도 없었지만 나는 의사가 내게 한 행위들을 똑똑히 느낄 수 있었다. 울부짖고 몸부림쳐보려고 했지만 나는 내 몸에 갇혀있었다. 수술 받는 시간은 마치 영원처럼 느껴졌다..."
 health.risky_treatment_amputation.1.desc: "[physician.GetTitledFirstName](은)는 마지막 끈을 묶어 수술대에 나를 단단히 고정했다. \"거짓말은 하지 않겠습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 엄청나게 아플 겁니다만, 이 처치는 반드시 해야 합니다.\"\n\n톱을 꺼내는 것을 보고 무어라 말하려고 했지만, 앞서 먹은 진정제의 효과 때문에 나조차 이해하지 못하는 말을 중얼거릴 수밖에 없었다."
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName](이)가 내 병의 뿌리인 오염된 조직을 찾아냈고, 그 조직을 제거하면 병이 아마도 나을 거라고 했다. 나는 그 소식에 아주 기뻐하며 수술에 동의했다.\n\n그때 \"그 조직\"이 바로 내 얼굴이었다고 말해줬더라면 얼마나 좋았을까."
 health.risky_treatment_eye.1.desc: "[physician.GetTitledFirstName](은)는 수술대에 나를 묶기 전 양귀비로 만든 물약을 마시도록 했다. 의사가 도구를 챙기는 동안 거의 잠들 뻔 했지만 메스를 내 눈에다 들이대니 잠이 완전히 달아나 버렸다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 유감입니다만 문제의 근원을 제거해야 합니다.\""
 health.3105.end.desc: "\n\n정말 이상하게도 어떤 증상도 나타나지 않게 되었다..."
 health.3105.a: "이건 기적이군!"
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: 체액의 균형이 잡히다"
 health.3106.end.desc: "\n\n그 치료법은 내가 겪은 증상만큼이나 불쾌했지만 효과가 있는 것 같다. 완전히 낫지는 않았지만 몸이 훨씬 좋아진 것 같다."
 health.3106.a: "하루는 더 살 수 있겠군."
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: 처참하게 실패한 치료"
 health.3107.death.desc: "\n\n잠에서 일어나니 뭔가 잘못됐다는 것을 직감적으로 느낄 수 있었다. 아주 크게 잘못됐다."
 health.3107.end.desc: "\n\n지금보다 더 나빠지기란 불가능할 거라 생각했지만 고맙게도 [physician.GetFirstNameNoTooltip](이)가 그게 틀렸다는 것을 증명해줬다!"
 health.3107.a: "몸이... 약해진 것 같아..."
 health.3107.b: "이런 일은 다신 일어나지 않아야 하네. 알아들었나?"
 health.3107.c: "위험한 치료라는 건 알고 있었으니 자네 죄를 사하겠네."
 health.3107.d: "경비! 저 놈을 당장 하옥하라!"
 health.3107.d.tt: "감옥에 가두면 [physician.GetTitledFirstName]의 처분을 결정할 수 있음"
 health.3107.e: "반역자 놈은 죽어 마땅하다!"
 health.3107.f: "오 [physician.GetFirstNameNoTooltip], 대체 자신한테 뭔 짓을 한 거요?"
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: 더 큰 힘"
 health.mystic_treatment_occult.cannibal.desc: "\"드십시오.\" [physician.GetTitledFirstName](이)가 속삭인다. 액체가 입술을 타고 넘어가기 무섭게 이상한 기분이 들기 시작되었다. 수족이 마비된 것 같으면서도 어떤 불꽃이 속에서 깨어났다...\n\n\"이제 이것을 드십시오.\" 그 덩어리는 따뜻하고도 축축했고 씹는 맛이 있었다. 내면의 불꽃이 그 덩어리를 좋아한다. 더 먹었으면 좋겠다고 한다. 의사가 이미 창백해진 팔 고기의 나머지를 건네자 나는 헛구역질이 나올 때까지 마구 먹어댔다."
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName](은)는 내 옷을 벗기고 피부 전체에 기름 마사지를 했다. 이윽고 국부에 의사의 손이 닿았다. 의사의 시선은 나의 것을 갈망하고 있었고, 나 또한 갈망에 사로잡혀 고개를 끄덕였다.\n\n얼마 있지 않아 더 많은 손이 나의 몸을 어루만지기 시작했다. 부드러운 손, 굳은살이 박인 손, 주름진 손, 가느다란 손, 억센 손이... 그들은 내 무릎을 묶고 나를 잡았다. 나는 손길에 굴복해버렸다."
 health.mystic_treatment_occult.1.desc: "침실에 묶여 있는데 시종이 와 저 장작더미에서 나는 연기는 아주 멀리 떨어진 곳에서도 보일 거라고 말해준다. 약 스무 마리의 건강한 동물의 생명은 그 날 밤 대번제로 스러져버렸다. [physician.GetTitledFirstNamePossessive] 지시대로 이 주일 간 그 번제에서 나온 재를 피부에 문질렀다."
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName](은)는 내게 빈 욕조에 들어가라고 하더니 혼자 옷을 벗게 두었다. '메에에!' 소리와 함께 돌아온 의사의 뒤에는 여닐곱 마리 염소와 시종들이 있었다. 빠른 손놀림으로 [physician.GetFirstNameNoTooltip](은)는 염소들을 잡더니 욕조에 대고 목을 하나씩 베어냈다.\n\n바닥에 진 얼룩은 아마도 영원히 사라지지 않을 것이다."
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName](은)는 [ROOT.Char.GetFaith.HealthGodName]께서 제물을 원하신다고 한다. 그날 밤 이후 어딘가에서 비명소리가 들려왔다.\n\n그 소리를 따라가보니 [physician.GetFirstNameNoTooltip](이)가 겁에 질린 눈으로 손에 피를 묻힌 채 시체에 몸을 구부리고 있는 것을 보게 되었다. \"이건 모두 이 땅을 위한 것입니다...!\""
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName](은)는 내게 약초 한 주머니를 주더니 여행을 떠나라고 했다. \"영혼의 안내자\"를 만나라나. 주머니 속의 약초를 먹으며  별들 밑에서 잠을 자며 황무지를 며칠 간이나 방황했다. 드디어 어떤 존재가 느껴졌다. 내 앞에 있는 것은 거대한 뿔난 짐승이었다. 나는 뒤돌아 도망쳤다.\n\n안전한 집에 돌아와 침대에 누우니 잠이 쏟아진다. 설마 내 정체가 야수였다는 걸까?"
 health.mystic_treatment_occult.5.desc: "[physician.GetTitledFirstName](은)는 내 침대 맡에 서있다. 시종들은 촛불을 켜고 있다. 내 손에는 항아리가 들려졌다. 항아리 속에서 들리는 소리로 판단하건대 아마 겁에 질린 작은 동물이 항아리 속에 갇혀있으리라. \"이 짐승이 주군의 병을 대신 떠안을 것입니다.\" 의사는 설명 후 주문을 외우기 시작한다."
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName](은)는 큰 거울 앞에 나를 앉혔다. 그 후 나를 둥글게 둘러싼 촛불을 켠다. \"또 다른 주군과 접신을 해야 합니다.\" [physician.GetSheHe]가 별일 아니라는 듯이 말했다. 의문에 겨운 표정을 지으니 [physician.GetFirstName](이)가 내 어깨에 손을 올린다. \"어쩌면... 인격이 변하실 수도 있습니다.\""
 health.mystic_treatment_questionable.2.desc: "촛불만이 방 안을 밝히고 있다. 서쪽으로 난 창문을 향해 [physician.GetTitledFirstName](은)는 기름방울로 내 손톱을 칠한다. 의사가 촛불 가까이로 내 손을 가져가자 뜨거움이 느껴진다. \"가만히 계십시오, [ROOT.Char.Custom('FormOfAddressForLiege')]. [ROOT.Char.GetFaith.HealthGodName]의 지혜가 몸을 정화할 것입니다.\""
 health.mystic_treatment_questionable.3.desc: "\"달께서 주군의 헌신을 바랍니다.\" 이윽고 [physician.GetTitledFirstName](이)가 매운 냄새가 나는 케이크를 건넸다. 몇 분 동안 케이크를 씹어 삼킨 뒤, 나는 하늘을 바라보며 세상에서 가장 뛰어난 시를 즉흥적으로 지어냈다. 하지만 그때 내가 무어라 말했는지 기억이 안 난다..."
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName](은)는 매일 밤마다 내게 진한 약물을 마시게 했다. \"이 약은 주군의 존재를 흐트러트려 몸 속으로 영혼들이 들어올 수 있게 합니다. 또 확실히... 마음을 편하게 만들어주기도 하죠.\" [physician.GetTitledFirstName](은)는 이렇게 말하며 나를 보고 씨익 웃는다."
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName](은)는 [ROOT.Char.GetFaith.ReligiousText](을)를 해석하는 것은 아주 어려운 일이지만 불을 통해 정화하는 것은 이 지구만큼 엄청나게 오래된 요법이라고 한다. 그런데 설마 나를 불타는 숯 위로 걷게 할 줄은 상상도 못했지..."
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName](은)는 [ROOT.Char.GetFaith.HealthGodName]께서 내 마음을 시험해 보아야겠다고 하신다고 말한다. 함께 작은 호숫가로 가 서로의 손을 붙잡고 같이 물 속으로 들어갔다. [physician.GetFirstNameNoTooltip](이)가 내 어깨를 잡고 물 속으로 밀어 넣으니 깜짝 놀랐다. 아마 의식을 잃은 것 같다. 그 후에 무슨 일이 일어났는지 기억하지 못 하는 것을 보면..."
 health.3108.end.desc: "\n\n아침에 일어나니 익숙한 아픔과 불편함이 사라졌다. 정말... 의사가 나를 고쳐준 건가?"
 health.3108.a: "어떤 반응을 보여야 할지 모르겠군..."
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: 상반되는 감정"
 health.3109.end.desc: "\n\n어떤 반응을 보여야 할지는 모르겠다. 하지만 내가 느끼던 증상 대부분이 그 치료를 받고 나서 사라졌다는 건 부정할 수 없는 사실이다."
 health.3109.a: "뭘 바라고 치료를 받았는진 기억 안 나지만 이건 내가 바랐던 건 아니야."
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: 어둠 속으로"
 health.3110.end.desc: "\n\n아마 그 어두운 술법이 내 정신을 뒤튼 것 같다. 이럴 줄 알았으면 절대 그 치료를 받지 않았을 거다. 그 기억이 날 괴롭힌다..."
 #Punishment for mistreating important people
 health.3200.death.desc: "이게 [sick_character.GetTitledFirstNamePossessive] 얼굴이라는 사실을 아는데도, 그 사람이 맞는지 알아보기가 힘들었다. [sick_character.GetSheHe|U]는 이제... 이 세상 사람이 아니다. 얼굴을 제외한 다른 부분은 두꺼운 수의로 덮여 있는 상태였다. 그 수의 밑에는 [physician.GetTitledFirstNamePossessive] 치료가 실패해서 생긴 흉터가 자리하고 있었다."
 health.3200.failure.desc: "[sick_character.GetTitledFirstName](이)가 누구인지 알아보기까지 시간이 조금 걸렸다. 얼굴이 멍 투성이에 너무나도 부어있어서 사람으로조차 보이지 않을 정도였다. 손을 잡아주자 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))](은)는 무어라 말해보려 하지만 입에서는 어떤 소리도 새어나오지 않는다."
 health.3200.failure.desc_2: "[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChambersOrTent')] 근처에 있을 때 끔찍한 비명이 들렸다. 사람의 비명이라고 하기 힘들 정도로 고통 가득한 소리였다. 곧장 안으로 들어갔는데, [sick_character.GetFirstNameNoTooltip](이)가 피에 #EMP 뒤덮인#! 채 바닥에 쓰러져 있었다."
 health.3200.failure.desc_3: "[sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 대체 자해를 얼마나 한 건지 파악하는 데도 시간이 걸릴 정도였다. [sick_character.GetSheHe]는 어마어마한 양의 피를 쏟으며 아직도 격렬히 단도를 휘두르고 있었다. 내가 제지하려던 차에 날카로운 칼날을 실망스러운 눈길로 쳐다보더니 이내 쓰러졌다."
 health.3200.end.desc: "\n\n저 [physician.Custom2('InsultAdjective', ROOT.Char)] 의사 놈은 자기 손만 만지작거리며 구석에서 멀거니 서 있기만 한다."
 health.3200.death.tt: "[sick_character.GetTitledFirstName](이)가 치료 도중 목숨을 잃었음."
 health.3201.desc: "내 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] 눈에는 무언가 분노가 서려 있었다. 무엇을 보았느냐고 물어보려 하지만 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))](은)는 아무 말도 하지 않는다.\n\n"
 health.3201.occult.desc: "시종이 말하길 [physician.GetTitledFirstName](이)가 어떤 악마적인 의식을 행했다고 한다. 그것이 [sick_character.GetFirstNamePossessive] 고통의 원인이라는 것이다. 그 이야기는 말 그대로 섬뜩했다. "
 health.3201.occult.desc_sick_physician: "시종이 말하길 [physician.GetTitledFirstName](이)가 어떤 악마적인 의식을 행했다고 한다. 그것이 [physician.GetHerHis] 고통을 일으킨 원인이라는 것이다. 그 이야기는 정말 섬뜩하기 그지없었다. "
 health.3201.questionable.desc: "그 \"대체\" 치료라는 게 뭔가 엄청나게 잘못된 것 같다."
 health.3201.c: "변명따윈 듣지 않겠소, [physician.GetFirstNameNoTooltip]!"
