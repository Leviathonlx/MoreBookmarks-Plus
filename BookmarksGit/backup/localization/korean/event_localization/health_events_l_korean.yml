 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip](은)는 최소한 열성적이긴 해."
 health.3001.b.aptitude: "[low_skill_option.GetUINamePossessive|U] [aptitude|E]이 [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )]임"
