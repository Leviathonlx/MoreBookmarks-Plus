 health.3101.e.tt: "내 신하들이 채용 가능한 [GetCourtPositionType('court_physician_court_position').GetName()] 후보자를 찾아볼 것임"
 health.3101.tutorial.tt: "해당 선택지는 당신의 질병을 치료할 가능성이 있는 [GetCourtPositionType('court_physician_court_position').GetName()](을)를 어떻게 임명하는지 알려줍니다."
 health.3101.f: "오, [ROOT.Char.GetFaith.HighGodName](이)시여. 저를 이렇게 데려가시려 하나이까..!?"
 health_3101_already_looking_tt: "이미 [GetCourtPositionType('court_physician_court_position').GetName()](을)를 찾고 있음"
 safe_diseaste_treatment.tt: "안전한 치료법은 증상을 일시적으로 완화시킬 수도 있으며 약간의 위험도를 가짐"
 risky_diseaste_treatment.tt: "위험한 치료법은 더 좋은 결과를 낳을 수도 있지만 동시에 증상을 오히려 악화시키거나 영구적인 손상을 남길 수 있음"
 mystic_diseaste_treatment.tt: "신비주의적 치료법은 예측이 불가능함. 기이한 의식은 때로 기적을 낳을 수도 있지만 당신을 미치게 할 수도 있음"
 safe_wound_treatment.tt: "안전한 치료법은 고통을 일시적으로 완화시킬 수도 있으며 약간의 위험도를 가짐"
 risky_wound_treatment.tt: "위험한 치료법은 더 좋은 결과를 낳을 수도 있지만 동시에 증상을 오히려 악화시키거나 영구적인 손상을 남길 수 있음"
