 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: 체액의 균형이 잡히다"
 health.2202.desc: "복도를 거닐던 와중에 소리를 낮춘 웃음이 들렸다. 그 목소리는... 이렇게 선명하고 밝은 웃음을 들은 것이 얼마 만인지 모르겠다.\n\n반쯤 열린 문을 밀고 들어가자 내 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))](이)가 회복된 듯한 모습이 보였다. 본래 [sick_character.GetFirstName]의 병명은"
 health.2202.desc.happy: "\n\n내 사랑하는 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))](이)가 다시 건강해졌다! 기쁨의 눈물을 도저히 참을 수 없었다..."
 health.2202.desc.angry: "\n\n대체 어떻게 이런 일이? [ROOT.Char.GetFaith.HealthGodName], 왜 저입니까? #EMP 대체 왜?!#!"
 health.2202.desc.relieved: "\n\n나를 맞이하는 [sick_character.GetSheHe]의 모습에 나를 짓누르던 엄청난 죄책감이 완전히 사라졌다. 나는 안도의 눈물을 애써 참았다."
 health.2202.desc.neutral: "\n\n나는 [sick_character.GetHerHim]에게 담담하게 고개를 끄덕였다."
 health.2202.a.happy: "좋은 소식이군! [ROOT.Char.GetFaith.HealthGodName]께 영광을!"
 health.2202.a.angry: "이렇게 유감스러울 데가..."
 health.2202.a.relieved: "궁정이 좀 더 안전해졌군."
 health.2202.a.neutral: "좋은 일이야."
