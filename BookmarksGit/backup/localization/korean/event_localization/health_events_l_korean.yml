 #Suicide events, by Linnéa Thimrén
 health.6001.t: "자살 시도"
 health.6001.desc_opening: "목숨을 끊으려 한다. 모든 것을 뒤로 해야 한다고 생각하니 비통하지만 난 이미 결심해버렸다."
 health.6001.desc_depression: "이 고통은 절대 끝나지 않을 것 같다."
 health.6001.desc_sickness: "이 내 몸은 감옥이 되어버렸다. 조금씩 망그러져가는 감옥..."
 health.6001.desc_lunacy: "그림자가 내게 속삭였다. 곧 그들의 곁으로 갈 것이다."
 health.6001.desc_loss: "더 이상 무언가를 잃는 것은 견딜 수 없다."
 health.6001.desc_stress: "더 이상은 참을 수가 없다."
 health.6001.desc_ending: "\n\n이제 어떻게 결행할지 정하는 것만을 남겨두고 있다."
 health.6001.warning: "자살 시도가 실패할 가능성은 항상 존재함"
 health.6001.a: "높은 건물을 찾아봐야겠군."
 health.6001.a_tribal: "높은 절벽을 찾아봐야겠군."
 health.6001.b: "맹독성 식물로 달인 차는 어떨까..."
 health.6001.c: "뜨거운 목욕물과 날카로운 칼이면 되겠지."
 health.6001.d: "진짜 이래야만 하는건지 이제는 확신이 안 서는군."
 health.6001.d_tt: "자살 시도를 하지 않음"
 health.6002.desc_fall: "떨어질 곳에 가까이 다가갈수록 바람이 내 [ROOT.Char.Custom('GetClothingArticle')](을)를 잡고 나를 세차게 후려친다. 땅이 아주 멀게 느껴진다."
 health.6002.desc_poison: "차가 끓으며 마치 자신이 끓여지고 있는 이유를 내게 상기시키기라도 하듯이 악취를 뿜어낸다. 나는 차를 컵에 따른다. 차는 빠르게 식어버렸고 나는 입술로 컵을 가져다 댄다."
 health.6002.desc_knife: "뜨거운 목욕물 속에 앉아 증기를 들이쉬며 옆에 있는 칼에 손을 뻗는다."
 health.6002.desc_ending: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip], [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]! 안 될 일이오!\"\n\n뒤를 돌아보니 [friendly_person.GetTitledFirstName](이)가 서 있었다. 엄청나게 놀란 표정으로 내게 다가오고 있다. \"제발 그러지 마시오. 이래서는 안 되오.\""
 health.6002.a: "날 막을 수는 없을 것이오."
 health.6002.a_success: "자살 시도가 성공함"
 health.6002.a_failure: "자살 시도가 실패함"
 health.6002.b: "그대 말이 맞소. 어쩌면 볕들 날이 있을 지도 모르지."
 health.6004.desc: "이제 모서리에 한 발짝만 더 다가가면 된다. 바람은 내 주위에서 울부짖는다. 나는 발을 들어 앞으로 나아간다.\n\n잠시 동안 공기에 매달려 있는 느낌이 들다가 주위의 모든 것이 빙글빙글 돌기 시작하더니 시간이 엄청나게 빠르게 지나간다. 내 귀에 스치는 바람, 낙하하는 이 느낌, 그리고 내게 점점 다가오는 지면..."
 health.6004.a: "드디어, 자유를 찾았다."
 health.6005.desc: "이제 모서리에 한 발짝만 더 다가가면 된다. 바람은 내 주위에서 울부짖는다. 나는 발을 들...\n\n뜻밖에도 뒤에서 누군가가 나를 휙 잡아챘다. 경비가 나를 제압한 것이다. "
 health.6005.desc_ending: "\"송구하옵니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 하지만 지금 제정신이 아니신 것 같습니다!\""
 health.6005.a: "계획이, 들켜버렸군..."
 health.6007.desc: "손에 든 컵에 담긴 차에서 나오는 증기를 들이마시며 눈을 감는다. 천천히 컵의 가장자리를 입술에 대고 길게 한 모금을 입에 머금는다. 그리고 삼킨다.\n\n얼마 있지 않아 세상이 희미한 회색 빛으로 변해간다. 어둠이 시야의 귀퉁이를 갉아들어온다. 그리고 탁자에 머리를 눕힌다. 숨이 점점 짧아지는 것이 느껴진다. 나는 눈을 감는다."
 health.6008.desc: "손에 든 컵에 담긴 차에서 나오는 증기를 들이마시며 눈을 감는다. 천천히 컵의 가장자리를 입술에 대고...\n\n누군가 컵을 휙 잡아채 바닥에 떨어뜨려 깨부숴버린다. 경비가 겁에 질린 눈을 하고 내 앞에 서 있다."
 health.6010.desc: "뜨거운 목욕물에서 나온 증기가 나를 둘러싸고 있다. 숨을 깊게 들이쉬며 옆에 있던 칼을 집는다. 한쪽 팔에 칼을 부드럽게 올려놓고 누른다. 세게.\n\n양쪽 팔을 똑같이 베고 물 속에 집어넣는다. 물이 빠르게 빨갛게 변해간다. 머리를 뒤로 젖히고 한숨을 쉬니 세상이 빙글빙글 돌아간다. 내 생도 얼마 남지 않았군..."
 health.6011.desc: "칼로 팔을 베려던 찰나 나를 둘러싼 증기를 헤치고 갑자기 경비가 튀어나온다. 빠르게 내 손에 쥔 칼을 떨어뜨려버린다.\n\n"
 health.6100.desc: "\"안녕하시오, [ROOT.Char.GetTitledFirstNameNoTooltip]. 그냥 한 번 찾아와본 것이오. 얼마 전 있었던 그 사건... 이후로 어떻게 지내고 계신지 여쭙고 싶어서...\"\n\n[friendly_person.GetTitledFirstName](이)가 진심을 담아 따뜻하게 물어본다. 자살 시도에 대한 얘기조차도 그 따스한 말투를 완전히 차갑게 만들 수는 없었다."
 health.6100.a: "이제 좀 괜찮소. 물어봐줘서 고맙소."
 health.6100.b: "당신이 알 바 아니지 않소."
 health.6200.desc_opening: "어쩌다 한 번 정신이 맑을 때의 일이었다. 누군가 침대맡에 있는 것이 느껴졌다."
 health.6200.desc_close_person: "\n\n아마 지금도 나를 보러 와주는 몇 명 중 한 명인[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName]일 것이다. 나는 손을 뻗어보지만 꿈쩍도 하지 않는다."
 health.6200.desc: "이제 나를 보러 와주는 사람은 시종밖에 남지 않았다. #EMP 누군가#! 날 자유롭게 해줬으면..."
 health.6200.a: "\"[close_person.GetFirstNameNoTooltip]... 제발... 이제 끝내주시오...\""
 health.6200.a_success: "[close_person.GetFirstNameNoTooltip](이)가 동의함"
 health.6200.a_failure: "[close_person.GetFirstNameNoTooltip](이)가 거절함"
 health.6200.a_failure_tt: "죽지 않음"
 health.6200.b: "[close_person.GetFirstNameNoTooltip]에게 이런 부탁을 할 수는 없어. 시종이라면 모를까..."
 health.6200.b_2: "이런 건 시종이 해야 할 일이야..."
 health.6200.b_success: "시종이 당신의 바람을 들어줌"
 health.6200.b_failure: "모든 시종이 거절함"
 health.6203.desc: "[incapable_person.GetTitledFirstNamePossessive] 침대 옆에 앉아 있는데 [incapable_person.GetSheHe]가 갑자기 몸을 움직인다. 거의 제정신을 차린 것 같다. 하지만 시선은 위쪽을 헤매고 있다. 이 침대에 묶인 이래로 말을 거의 하지 않았던 사람이었지만, 갑작스럽게 들려온 쌕쌕거리는 목소리가 정적을 깬다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]인가? [ROOT.Char.GetFirstNameNoTooltip], 부탁하네. 제발 내 목숨을 끊어주게... 자비를...\""
 health.6203.desc_murder: "\n\n자기가 내 계획에 딱 맞는 부탁을 하고 있다는 건 꿈에도 모르겠지!"
 health.6203.a: "아... 알겠소..."
 health.6203.b: "안 되오! 어떻게 내게 그런 부탁을 할 수 있소?!"
 health.6204.desc_opening: "[close_person.GetTitledFirstNamePossessive] 대답은 듣지 못했지만 [close_person.GetSheHe]는 내 곁을 떠나지 않는다.\n\n"
 health.6204.desc_1: "움직임이 느껴진 후 내 얼굴에 약간의 압박이 가해지는 것이 느껴진다. 점점 더 세게 압박하더니 더 이상 숨을 쉴 수 없어져버렸다. 고마움... 만이 내 머릿속을 채운다. 내 부탁을 들어준 것이다. [close_person.GetSheHe|U]가..."
 health.6204.desc_2: "움직임이 느껴진 후 목에 차갑고도 날카로운 압박이 가해지는 것이 느껴진다. 칼에 베였다는 느낌은 거의 들지 않았다. 하지만 [close_person.GetSheHe|U]가 숨을 들이쉬는 소리, 칼이 바닥에 떨어져 땡그랑하는 소리, 그리고 흐느끼는 소리만은 들을 수 있었다. 그리고... 아무 것도 들리지 않았다."
 health.6204.a: "드디어, 자유를 찾았다."
 health.6205.desc_1: "움직임이 느껴진 후 내 얼굴에 약간의 압박감이 느껴진다. 점점 더 세게 압박하더니 더 이상 숨을 쉴 수 없게 되어 버렸다. 고마움... 만이 내 머릿속을 채운다. 정신을 잃을 찰나 공기가 다시 내 폐 속으로 들어온다. 흐느끼는 목소리와 흥분한 듯한 목소리가 들린다. 이윽고 [ROOT.Char.Custom('GetRoom')](을)를 떠나는 발걸음 소리 역시 들려온다."
 health.6205.desc_2: "잠시 후 움직임이 느껴지고, 목에 차갑고도 날카로운 압박감이 느껴진다. 압박이 더욱 거세지다가... 칼이 바닥에 떨어져 땡그랑하는 소리가 들린다. 이윽고 흐느끼는 소리, 애원하는 소리가 들려오고 [ROOT.Char.Custom('GetRoom')](을)를 떠나는 발걸음 소리가 들려온다."
 health.6205.a: "안 돼... 제발... 돌아와줘..."
 health.6206.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]...\"\n\n마치 거대한 공허 저 편에서 온 듯한 [close_person.GetFirstNamePossessive] 목소리가 들린다. \"[ROOT.Char.GetFirstNameNoTooltip], 나... 난 못 해.\"\n\n마음 속에 절망이 차오른다. 우는 소리와 떠나는 발걸음 소리만이 혼미를 비집고 들어온다."
 health.6207.desc: "시종이 다시 내 [ROOT.Char.Custom('GetRoom')]에 들어오자, 나는 정신의 혼미함과 나른함을 이기려 애를 써본다.\n\n\"넌... 누구...?\"\n\n\"접니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 시종이 빠르게 침대맡으로 다가온다. \"저는 [servant.GetFirstName](이)라 하옵니다. 제가 도와드릴 일이 있습니까?\""
 health.6207.a: "\"[servant.GetFirstNameNoTooltip]... 제발... 이제 끝내주게...\""
 health.6207.a_success: "시종이 동의함"
 health.6207.a_failure: "시종이 거절함"
 health.6209.desc_refusal: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 저는...\"\n\n"
 health.6209.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 저는 절대로...! 어떻게 그런 부탁을...\"\n\n마음속에 절망이 차오른다. 우는 소리와 떠나는 발걸음 소리만이 혼미를 비집고 들어온다."
 health.6210.desc: "나는 기다린다. 마음 속에 가득 낀 안개 속에서도 상기해낼 수 있다... [close_person.GetTitledFirstName](이)가 내게 전해줄 것을 기다리고 있다. 하지만 [close_person.GetTitledFirstName](은)는 찾아오지 않는다. 왜...? 대체 왜 오지 않는 것인가...?"
 health.6210.a: "[close_person.GetSheHe] 역시 나를 버린 것인가...?"
 #Infirm events
 health.7000.t: "내 몸속의 포로"
 health.7000.desc: "늙으면 늙을수록 행동이 느려지기 마련이지만, 완전히 멈추는 건 죽고 난 뒤라고 생각하고 있었다. 허나, 최근 들어 불안감이 끊임없이 스멀거리며 일을 할 때마다 힘이 점점 들기 시작한다. 괜히 누워 잠들었다가 다시는 일어나지 못할까 걱정되기까지 하니. 아무래도 죽을 때가 다 된 모양인가 싶다."
 health.7000.desc_collapse: "너무 밀어붙이기만 했다. 내 몸이 하는 말을 잘 들었어야 했는데 그냥 무시하기만 했으니. \"자기 전에 다 끝내려 하네. 조금만 더 하고 쉬리다.\" 그러다 갑자기 어지러운 느낌이 들어 일어났더니 그대로 시야가 어두워졌다.\n\n다음날 침대에서 눈이 뜨여 일어나려 하니 몸이 말을 듣지 않는 것이었다. 아마 육신을 보살펴 [ROOT.Char.GetFaith.HighGodName](을)를 성심성의껏 모셔야 하건만, 그렇지 않았으니 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 벌을 주시려는 모양이다."
 health.7000.desc_closing: "\n\n아무것도 못하는 채로 죽음의 달콤한 포옹만을 기다리는 기분이란."
 health.7000.a: "얼마나 기다려야 하는 건데?"
 health.7000.a.lazy: "그나마 침대에 종일 누워있을 수 있으니 다행인가..."
 health.7100.desc: "오늘이 며칠이지? 이번엔 대체 얼마나 쉰 거야?\n\n나는 시간이 얼마나 흘렀는지 가늠하고자 자주 드나드는 사람들의 얼굴에 #bold 주름이나 상처 따위#!가 패였는지 확인해보았다. 그런데 왜인지는 몰라도 사람들과 대화를 하다 보면 #bold 나에게#! 말을 하는 것이 아니라 그냥 #bold 나를 향해#! 말을 하는 듯한 느낌이 드는 것이었다.\n\n나는 아직 나인가, 아니면 육신에서 제거된 영혼인가? 나는 살아있는 것인가, 그냥 존재만 하는 것인가?"
 health.7100.a: "존재 자체가 고문이로다."
