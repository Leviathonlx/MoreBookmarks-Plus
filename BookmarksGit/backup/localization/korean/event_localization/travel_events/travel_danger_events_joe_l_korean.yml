l_korean:
 #Travel Danger Events
 #Land: Beast of the wild
 travel_danger_events.6000.t: "$travel_danger_prefix$ 무시무시한 야수!"
 travel_danger_events.6000.desc: "우리는 평화로운 분위기를 만끽하면서 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] 길을 차근차근 걸었다. 그런데 시야 한쪽 구석에서 [ROOT.Char.Custom('GetAnimalFeature')](이)가 보였다...! 그리고 곧이어 들려오는 [ROOT.Char.Custom('GetAnimalSound')]가 그 존재를 확인해 주었다. [ROOT.Char.Custom('GetAnimalType')](이)가 나타났다!"
 travel_danger_events.6000.desc.again: "얼마 전 난폭한 야수를 마주친 이후로 사뭇 조심스럽게 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] 길을 천천히 지나던 때였다. [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에서 [ROOT.Char.Custom('GetAnimalSound')]가 들려와 가슴이 철렁 내려앉았다. [ROOT.Char.GetFaith.FateGodName](이)가 나를 조롱하는구나! [ROOT.Char.Custom('GetAnimalType')](이)가 나타나다니!"
 travel_danger_events.6000.desc.seriously: "얼마 전의 불운한 사고로 마음에 상처를 입은 우린 극도로 주의하며 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] 길을 지났다. 슬슬 마음이 놓이려던 찰나, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에서 난데없이 [ROOT.Char.Custom('GetAnimalSound')]가 들려왔다! 이 빌어먹을 [ROOT.Char.Custom('GetAnimalType')](이)가?!"
 travel_danger_events.6000.body: "\n\n[ROOT.Char.Custom('GetAnimalColor')] 짐승이 길을 따라 [ROOT.Char.Custom('GetAnimalChargePresent')] 거리를 좁히고 있었다. 놈의 큼지막한 [ROOT.Char.Custom('GetAnimalTrackPlural')](이)가 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')](을)를 마구 박찼다. 하필이면 온 사방이 [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')](으)로 막힌 터라, 놈이 [destination.GetBaronyNameExplicitlyNoTooltip](으)로 가는 길을 완전히 가로막은 형세가 되었다."
 travel_danger_events.6000.victim: "\n\n[beast_victim.GetFirstName](이)가 속삭였다.\n\"저 #EMP [ROOT.Char.Custom('GetAnimalDanger')]#! 좀 보십시오...\""
 travel_danger_events.6000.a: "옆으로 비키게. 내가 처리하지!"
 travel_danger_events.6000.a_again: "그때 그놈 곁으로 보내주마!"
 travel_danger_events.6000.a_seriously: "#EMP 길을 비켜라#!!"
 travel_danger_events.6000.a.wounded.t: "부상을 입은 채로 구조됨"
 travel_danger_events.6000.a.wounded.desc: "선원들이 [overboard_character.GetShortUIName](을)를 구하지만 추락으로 인해 부상을 입음"
 travel_danger_events.6000.b: "죽이게, [beast_victim.GetFirstNameNoTooltip]! 어서 죽여버려!"
 travel_danger_events.6000.b_again: "[beast_victim.GetFirstNameNoTooltip], 자네 차례일세!"
 travel_danger_events.6000.b_seriously: "놈은 #EMP 자네#!에게 맡기겠네, [beast_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.GetFirstNameNoTooltip], 뭐라도 해보게!"
 travel_danger_events.6000.c: "#EMP 도망쳐#!! #EMP 목숨#!이 아까우면 도망쳐어어어!"
 travel_danger_events.6000.success: "[ROOT.Char.Custom('GetAnimalType')](이)가 [beast_victim.GetShortUINamePossessiveNoTooltipNoFormat] 손에 죽음"
 travel_danger_events.6000.wound: "[ROOT.Char.Custom('GetAnimalType')](이)가 [beast_victim.GetShortUINameNoTooltipNoFormat](을)를 짓뭉갬"
 travel_danger_events.6000.failure: "[ROOT.Char.Custom('GetAnimalType')](이)가 [beast_victim.GetShortUINameNoTooltipNoFormat](을)를 죽임"
 travel_danger_events.6000.success_root: "[ROOT.Char.Custom('GetAnimalType')](이)가 [root_scope.GetShortUINamePossessiveNoTooltipNoFormat] 손에 죽음"
 travel_danger_events.6000.wound_root: "[ROOT.Char.Custom('GetAnimalType')](이)가 [root_scope.GetShortUINameNoTooltipNoFormat](을)를 짓뭉갬"
 travel_danger_events.6000.failure_root: "[ROOT.Char.Custom('GetAnimalType')](이)가 [root_scope.GetShortUINameNoTooltipNoFormat](을)를 죽임"
 travel_danger_events.6010.t: "$travel_danger_prefix$ 코앞의 연기"
 travel_danger_events.6010.raid: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]에 다다르자 연기가 피어오르고, 농노들이 무리를 이뤄 지나가고 있었다. 이것만 봐도 일대가 약탈당하고 있다는 사실쯤은 알 수 있었다. 내키는 대로 빼앗는 건 강자의 권리니까...\n\n"
 travel_danger_events.6010.siege: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] 외곽에는 공성 진지가 펼쳐져 있었다. [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발이 나른하게 펄럭이고 있었다. [siege_war.Custom('WarCasusBelliShort')]의 사자였다.\n\n"
 travel_danger_events.6010.victim: "내 영지가 무참하게 유린당하는 모습을 보니 마음이 찢어진다. 하지만 내가 이길 수 있는 싸움이 아니다."
 travel_danger_events.6010.owner: "내 병력이라면 [siege_victim.GetTitledFirstNamePossessive] 하찮은 [siege_victim.Custom('FortifiedBuilding')] 따위는 순식간에 박살 내고 남을 것이다."
 travel_danger_events.6010.war_owner: "운이 따라준다면 공격 측이 이길 것이고, 절규하는 [siege_victim.GetTitledFirstName](을)를 끌어내겠지."
 travel_danger_events.6010.war_victim: "[siege_victim.GetTitledFirstName](을)를 도와 빌어먹을 [siege_owner.GetTitledFirstName](을)를 없앨 수만 있다면 소원이 없을 텐데."
 travel_danger_events.6010.ally_owner: "내 동맹의 복수는 이루어질 것이다. 그리고 [siege_victim.GetTitledFirstName](은)는 바로잡히리라."
 travel_danger_events.6010.ally_victim: "내가 할 수 있는 거라곤 동맹인 [siege_victim.GetTitledFirstNamePossessive] 봉토가 천천히 황폐해지는 걸 지켜보는 것뿐이다."
 travel_danger_events.6010.relation_owner: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))] [siege_owner.GetTitledFirstName](은)는 어떤 대가를 치르더라도 [siege_victim.GetTitledFirstName](을)를 몰락시키기로 작정한 것 같다."
 travel_danger_events.6010.relation_victim: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))] [siege_victim.GetTitledFirstName](은)는 [siege_owner.GetTitledFirstNamePossessive] 병력으로부터 이 땅을 지키는 데 어려움을 겪고 있었다."
 travel_danger_events.6010.sieger_liege: "나의 봉신 [siege_owner.GetTitledFirstName](은)는 어떤 대가를 치르더라도 [siege_victim.GetTitledFirstName](을)를 몰락시키기로 작정한 것 같다."
 travel_danger_events.6010.peace: "[siege_owner.GetTitledFirstName](와)과 [siege_victim.GetTitledFirstName]의 같잖은 다툼 때문에 불편함이 이만저만이 아니다."
 travel_danger_events.6010.raid_end: "불타는 오두막 사이로 사람들이 페허를 뒤적거리고 있었다. 전리품을 비교하고, 무용담을 주고받고...\n\n성질 고약해 보이는 추레한 행색의 약탈자들이 길을 따라 오고 있었다. 선량하고 유쾌한 부류는 절대 아닌 것 같은데..."
 travel_danger_events.6010.siege_end: "멀리 보이는 [siege_owner.Custom('RegionalArtilleryPlural')] 한복판에서 병사들이 모닥불에 모여 몸을 녹이고 있었다.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "성질 고약해 보이는 추레한 행색의 병사들이 길을 따라 오고 있었다. 선량하고 유쾌한 부류는 절대 아닌 것 같은데..."
 travel_danger_events.6010.a: "농노들 사이에 섞인다..."
 travel_danger_events.6010.a.success: "들키지 않고 통과함"
 travel_danger_events.6010.a.failure: "당신의 고급 의류를 들킴"
 travel_danger_events.6010.capture_toast: "여행자 사로잡힘"
 travel_danger_events.6010.b: "나는 [ROOT.Char.GetTitledFirstNameNoTooltip](이)다! 길을 열어라."
 travel_danger_events.6010.b.friend: "[siege_commander.GetTitledFirstNameNoTooltip]에게로 안내하라. 우린 좋은 친구이니라."
 travel_danger_events.6010.b.flavor: "#EMP 내#!가 #EMP 누구#!인지 알기는 하느냐?!"
 travel_danger_events.6010.b.success: "당신의 지위에 상대들이 당황함"
 travel_danger_events.6010.b.failure: "상대들이 전혀 당황하지 않음"
 travel_danger_events.6010.c: "무력 과시로 쫓아낸다."
 travel_danger_events.6010.c.success: "당신 홀로 남겨짐"
 travel_danger_events.6010.c.failure: "상대들이 도전해옴"
 travel_danger_events.6010.c.wound: "무작위 수행단 구성원이 부상을 입음"
 travel_danger_events.6010.d: "돈으로 사면 그만이야."
 travel_danger_events.6011.t: "$travel_danger_prefix$ 전장 앞에서"
 travel_danger_events.6011.intro: "전쟁으로 생긴 잔해. 희생자의 시신들. 사방에 널린 급조 야영지. 공포에 질린 지역민들의 경고 없이도 저 앞에 전장이 펼쳐져 있다는 걸 바로 알 수 있었다.\n\n"
 travel_danger_events.6011.battle_both: "나의 적 [battle_owner_1.GetTitledFirstName](와)과 [battle_owner_2.GetTitledFirstName]의 군대가 $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "나의 적 [battle_owner_1.GetTitledFirstName](와)과 [battle_owner_2.GetTitledFirstName]의 군대가 $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "나의 적 [battle_owner_2.GetTitledFirstName](와)과 [battle_owner_1.GetTitledFirstName]의 군대가 $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "나의 동맹 [battle_owner_1.GetTitledFirstName](와)과 [battle_owner_2.GetTitledFirstName]의 군대가 $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "나의 동맹 [battle_owner_2.GetTitledFirstName](와)과 [battle_owner_1.GetTitledFirstName]의 군대가 $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))] [battle_owner_1.GetTitledFirstName](와)과 [battle_owner_2.GetTitledFirstName]의 군대가 $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))] [battle_owner_1.GetTitledFirstName](와)과 [battle_owner_2.GetTitledFirstName]의 군대가 $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "[battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip](와)과 [battle_owner_2.GetPrimaryTitle.GetAdjectiveNoTooltip]의 군대가 $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "멀찍이 떨어진 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]에서 격돌하고 있었다."
 travel_danger_events.6011.war: "[battle_war.Custom('WarCasusBelliShort')](을)를 두고 결판을 내고 있었다."
 travel_danger_events.6011.raid_both: "몇 안 되는 약탈품을 두고 싸우고 있었다."
 travel_danger_events.6011.raid: "노획물과 비축물을 두고 싸우고 있었다."
 travel_danger_events.6011.hostile: "웬 사소한 다툼을 해소하고 있었다."
 travel_danger_events.6011.end: "\n\n탈영병이나 용병으로 보이는 처량한 행색의 사람들이 은밀하게 우리 방향으로 다가오고 있었다."
 travel_danger_events.6011.b: "[ROOT.Char.GetTitleAsNameNoTooltip](을)를 방해하게 두지 않겠다!"
 travel_danger_events.6011.d: "저들에게 통하는 대화 수단은 단 하나, 돈이지."
 travel_danger_events.6012.t: "$travel_danger_prefix$ 전장의 길"
 travel_danger_events.6012.intro: "도로는 일대를 지나가는 군대의 수레와 증원군으로 부산했다. 저 멀리 알록달록한 [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발이 햇살 아래 반짝이고 있었다. 그 덕분에 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')](을)를 횡단하는 여정이 늦춰지고 있었다.\n\n"
 travel_danger_events.6012.war: "나의 적 [army_owner.GetTitledFirstNamePossessive] 행렬을 보니 공포감이 든다."
 travel_danger_events.6012.ally: "나의 동맹 [army_owner.GetTitledFirstNamePossessive] 행렬을 보니 참으로 반갑다."
 travel_danger_events.6012.relation: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))] [army_owner.GetTitledFirstNamePossessive] 행렬을 보고 잠시 멈춰 섰다."
 travel_danger_events.6012.peace: "행렬을 본 일행은 걱정이 드는 눈치였다."
 travel_danger_events.6012.clash: "멀찍이 떨어진 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')]에서 격돌이 벌어지고 있었다."
 travel_danger_events.6012.raid: "어느 불운한 마을을 약탈하러 가는 길이리라."
 travel_danger_events.6012.other: "어느 멀리 떨어진 목표를 향해 나아가는 길이리라."
 travel_danger_events.6012.end: "\n\n후줄그레한 병사 무리가 반대 방향에서 걸어오고 있었다. 분위기를 보니 탈영병 같았다."
 travel_danger_events.6013.t: "$travel_danger_prefix$ 접전지"
 travel_danger_events.6013.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](은)는 무수한 전쟁의 상흔으로 점철되어 있었다. 곳곳에 급하게 꽂아 놓은 [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발이 보였다.\n\n"
 travel_danger_events.6013.war_owner: "나의 적 [occupy_owner.GetTitledFirstName](이)가 [occupy_victim.GetTitledFirstName](을)를 상대로 승승장구하고 있었다."
 travel_danger_events.6013.war_victim: "나의 적 [occupy_victim.GetTitledFirstName](이)가 [occupy_owner.GetTitledFirstName](을)를 상대로 고전하고 있었다."
 travel_danger_events.6013.ally_owner: "나의 동맹 [occupy_owner.GetTitledFirstName](이)가 [occupy_victim.GetTitledFirstName](을)를 상대로 승승장구하고 있었다."
 travel_danger_events.6013.ally_victim: "나의 동맹 [occupy_victim.GetTitledFirstName](이)가 [occupy_owner.GetTitledFirstName](을)를 상대로 고전하고 있었다."
 travel_danger_events.6013.relation_owner: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))] [occupy_owner.GetTitledFirstName](이)가 [occupy_victim.GetTitledFirstName](을)를 상대로 승승장구하고 있었다."
 travel_danger_events.6013.relation_victim: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))] [occupy_victim.GetTitledFirstName](이)가 [occupy_owner.GetTitledFirstName](을)를 상대로 고전하고 있었다."
 travel_danger_events.6013.peace: "우린 분쟁 자체에 휘말리지 않았으니 운이 좋은 편이었다."
 travel_danger_events.6013.war: "다른 곳에서는 [occupy_war.Custom('WarCasusBelliShort')](이)가 계속되고 있을 테지만."
 travel_danger_events.6013.hostile: "최종 결과가 어떻게 될지는 아무도 모르지만 말이다."
 travel_danger_events.6013.end: "\n\n[destination.GetNameNoTooltip](으)로 길을 재촉하는데 살벌하게 생긴 고참병들이 반대 방향에서 다가오고 있었다."
 regional_artillery_bombard: "사석포"
 regional_artillery_bombard_plural: "사석포"
 regional_artillery_trebuchet: "트레뷰셋"
 regional_artillery_trebuchet_plural: "트레뷰셋"
 regional_artillery_mangonel: "망고넬"
 regional_artillery_mangonel_plural: "망고넬"
