 travel_danger_events.6020.t: "$travel_danger_prefix$ 심연의 위협"
 travel_danger_events.6020.desc: "먹구름이 모여들기 시작했다. 사람들을 안심시키는 선장의 말 이면에 숨은 공포가 느껴졌다. 곧 지독한 강풍이 우리를 삼켰고, 매서운 폭우가 갑판을 마구 때려댔다. [ROOT.Char.Custom('RegionalShipType')](은)는 장난감처럼 속절없이 흔들거렸다.\n\n천둥보다 큰 엄청난 파열음이 울려 퍼졌다. 무시무시한 거인이 세상을 절반으로 가르는 듯한 굉음이 우리의 귀를 찔렀고, 배는 격렬하게 흔들거렸다.\n\n"
 travel_danger_events.6020.hugger: "거대한 파도가 우리의 배를 향해 다가오는 모습을 보며, [hugger.GetTitledFirstName](와)과 나는 휘둥그레진 눈으로 서로를 꽉 붙잡았다."
 travel_danger_events.6020.prayer: "[prayer.GetTitledFirstName](은)는 무릎을 꿇고는 번개가 치는 하늘을 향해 팔을 쭉 뻗은 채 절규하고 있었다.\n\"[prayer.GetFaith.HighGodName](이)시여! [prayer.GetFaith.WaterGodName](이)시여! 저희를 구원하소서!\"\n그때 거대한 파도가 갑판을 덮쳤다!"
 travel_danger_events.6020.diver: "[diver.GetTitledFirstName](은)는 관자놀이를 움켜쥐고 비명을 질렀다. \"[diver.GetFaith.DevilNamePossessive] 괴물이 우리를 잡으러 온다! 절대 못 도망쳐!\" 그러더니 배를 흔드는 거대한 파도로 몸을 날리는 게 아닌가!"
 travel_danger_events.6020.director: "[director.GetTitledFirstName](은)는 우뚝 서서 누구도 듣지 못할 명령을 외치고 있었다. 그 모습이 실로 경악스러웠다. 거대한 파도가 자신을 삼키려 하는데 전혀 모르는 눈치였다!"
 travel_danger_events.6020.fallback: "나는 구석에 틀어박혀 선원들이 어두컴컴한 심해로 내던져지고, 거대한 파도가 배를 덮치는 모습을 공포에 질린 채로 지켜보았다."
 travel_danger_events.6020.a: "으아아아아아아악!"
 travel_danger_events.6030.t: "$travel_danger_prefix$ 상한 음식"
 travel_danger_events.6030.leader: "식량 공급을 담당하는 [travel_leader.GetFirstName](이)가 우물쭈물하며 이실직고했다. 식량을 잘못 보관한 탓에 가지고 있는 게 전부 무용지물이 됐다고 말이다..."
 travel_danger_events.6030.fallback: "믿기 어려운 일이 벌어졌다. 여행을 위해 가져온 식량을 잘못 보관하는 바람에 전부 무용지물이 됐다..."
 travel_danger_events.6030.desc: "\n\n빵과 농작물에는 곰팡이가 군데군데 슬어 있었다. 남은 건조식품을 완전히 소모하기까지는 그리 오랜 시간이 걸리지 않았다. 날이 어둑해지는데, 일행의 굶주림은 점점 심해지고 있었다."
 travel_danger_events.6030.a: "곰팡이 조금 슨 것 갖고 무슨!"
 travel_danger_events.6030.b: "자연에서 얻으면 돼!"
 travel_danger_events.6030.b.success: "식량을 채집함"
 travel_danger_events.6030.b.failure: "아무것도 찾지 못함"
 travel_danger_events.6030.b.critical: "잘못된 식물을 섭취함"
 travel_danger_events.6030.b.death: "최악의 식물을 섭취함"
 travel_danger_events.6030.c: "이곳 지역민이 #EMP 뭐라도#! 갖고 있겠지."
 travel_danger_events.6030.d: "그냥 전부 새 걸로 바꾸면 되겠지."
 travel_danger_events.6040.t: "$travel_danger_prefix$ 이상 신호"
 travel_danger_events.6040.wet: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')](은)는 지독하기 짝이 없는 지역이었다. 눅눅한 습기와 날아드는 벌레들을 엉금엉금 헤치고 나아가며 어떻게든 건조한 상태를 유지해야 했고, 이 과정에서 정신과 기력이 닳을대로 닳아버렸다."
 travel_danger_events.6040.war: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')](은)는 전쟁의 상흔으로 점철되어 있었다. 드문드문 희생자와 야영지가 보였다. 조건은 열악하기 짝이 없었고, 병사들을 마주치는 일도 잦았다."
 travel_danger_events.6040.desc: "\n\n몸이 점점 쇠약해지는 게 느껴진다. 다른 때 같았으면 내가 앞장서서 이동 속도를 주도했을 텐데, 뒤처지고 있다... 무언가 잘못됐어..."
 travel_danger_events.6040.a: "돌아가야 해."
 travel_danger_events.6040.b: "$court_physician_court_position$(을)를 데려오길 정말 잘했어."
 travel_danger_events.6040.c: "계속 전진해야 해..."
 travel_stealing_food_modifier: "훔친 식량"
 travel_stealing_food_modifier_desc: "해당 영지를 여행 중인 귀족들은 백성들이 만든 농작물을 먹어 치웠습니다."
