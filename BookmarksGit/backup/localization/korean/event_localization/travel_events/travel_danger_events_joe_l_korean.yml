 regional_artillery_onager_plural: "오나거"
 regional_ship_knarr: "크나르"
 regional_ship_knarr_plural: "크나르"
 regional_ship_longship: "랑스킵"
 regional_ship_longship_plural: "랑스킵"
 regional_ship_galley: "갤리선"
 regional_ship_galley_plural: "갤리선"
 regional_ship_dromon: "드로몬"
