l_korean:
 tgp_travel_events.0025.t: "가족 먼저"
 tgp_travel_events.0025.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip], 나도 풍경을 좀 보고 싶어요! 나도 내 마차하고 같이 앞에서 가면 안 될까요? 여기서는 당신한테 가려져서 잘 보이지도 않는다고요.\" [spouse.GetTitledFirstName](이)가 [ROOT.Char.GetCurrentLocation.GetName]에 잠시 멈춘 사이에 내게 물어왔다. [spouse.GetSheHe|U]는 손으로 입을 가리고 하품을 참으며 흐릿해진 눈으로 나를 바라보았다. \n\n내가 대답하기도 전에 [crusty_person.GetTitledFirstName](이)가 지나치게 다정해 보이는 미소를 지으며 끼어들었다. \"그래도 훌륭한 배우자라면 따라야 할 질서가 있다는 걸 잊어선 안 됩니다. 예를 따르자면 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))](은)는 정해진 자리를 지키는 게 맞지요.\""
 tgp_travel_events.0025.a: "[spouse.GetTitleAsNameNoTooltip]의 뜻대로."
 tgp_travel_events.0025.a.tt: "[spouse.GetTitledFirstName](와)과의 관계에서 수태력이 증진됨."
 soulmate_travel_bond: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 함께 여행하며 유대를 형성했습니다. 그날 밤은 불이 유독 더 따뜻했습니다."
 lover_travel_bond: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 함께 여행하며 유대를 형성했습니다. 그날 밤은 불이 유독 더 따뜻했습니다."
 tgp_travel_events.0025.b: "[crusty_person.GetTitledFirstName](이)가 지금 우리 사이를 갈라놓으려 하는 건가?"
 tgp_travel_events.0025.b.flavor: "[crusty_person.GetHerHim]를 유심히 지켜봐야겠군."
 tgp_travel_events.0025.b.success: "[crusty_person.GetTitledFirstName](이)가 숨기고 있는 것을 알아냄"
 tgp_travel_events.0025.b.failure: "[crusty_person.GetTitledFirstName](이)가 무얼 숨기고 있는지 알아내지 못함"
 tgp_travel_events.0025.c: "당신은 뒤쪽에서 오시오."
 tgp_travel_events.0025.d: "다들 조용히 좀!"
 tgp_travel_events.0030.t: "길가의 시"
 tgp_travel_events.0030.desc: "교차로에 다가가니 수많은 시가 경계석에 꽂혀 있는 모습이 보였다. \n\n다른 여행자들이 써 둔 것이었는데, [poem_province.GetName]의 [poem_province.Custom('TerrainInspirationLoc')]처럼 먼 곳에 대해 써놓은 시도 있었다.\n\n특히 한 시가 내 눈을 사로잡았다. 그 시에는"
 tgp_travel_events.0030.desc.wanderer_poem: "시인이 평생 여행하며 겪었던 수많은 여정과, 넓은 세상을 접하며 풍요로워진 영혼이 담겨 있었다."
 tgp_travel_events.0030.desc.diplomacy_poem: "두 귀족 가문 사이에서 상속 분쟁을 두고 벌어졌던 끔찍한 분쟁이 담겨 있었다."
 tgp_travel_events.0030.desc.martial_poem: "시인이 겪었던 수많은 전쟁이 담겨 있었다. 이 사람은 시인이자 전사로서 검과 붓 모두의 달인이었다."
 tgp_travel_events.0030.desc.stewardship_poem: "어느 귀족이 가뭄과 기근 속에서 고투하며 겪었던 수많은 시련이 담겨 있었다."
 tgp_travel_events.0030.desc.intrigue_poem: "서로 싸우는 두 가족의 자손들 사이에서 피어나는 강렬한 사랑 이야기가 담겨 있었다."
 tgp_travel_events.0030.desc.learning_poem: "특히 전원 지역이 매력적으로 묘사되어 있었다. 뛰어난 시인이 쓴 작품이 분명했다."
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "한 시를 통해 통찰을 얻어 보려고 노력한다."
 tgp_travel_events.0030.a.success: "시를 해석하는 데 성공함"
 tgp_travel_events.0030.a.failure: "시를 해석하는 데 실패함"
 tgp_travel_events.0030.b: "참 희한하군!"
 tgp_travel_events.0035.t: "뿌리는 약하다"
 tgp_travel_events.0035.desc: "[ROOT.Char.Custom('TerrainStruggleLoc')]에서 고전하던 나는"
 tgp_travel_events.0035.desc.farmlands: "[farming_county.GetProvince.GetName]의 완만한 구릉지가 펼쳐진 모습을 보았다."
 tgp_travel_events.0035.desc.ricefields: "[farming_county.GetProvince.GetName]의 계단식 논이 펼쳐진 모습을 보았다."
 tgp_travel_events.0035.desc.outro: "\n\n어느 농부가 길가에 서서 [farmer_char.GetHerHis] 수레에서 떨어져 나온 바퀴 위로 몸을 숙이고 있었다. [farmer_char.GetSheHe|U]가 나와 내 사절을 보더니 엄한 부모와도 같은 표정을 지었다. \"나리가 내 아들을 징집해 가서 당신 전쟁에 싸우게 했지요. 그 아이가 여기 있었다면 나도 이런 힘든 고충은 겪지 않았을 텐데.\" \n\n들판의 저편까지 내다본 나는 농부들이 얼마나 띄엄띄엄 자리하고 있는지를 알 수 있었다. 저들도 아마 이 농부와 비슷한 신세가 되었겠지."
 tgp_travel_events.0035.a: "멈춰서 [farmer_char.GetHerHim]를 돕는다."
 tgp_travel_events.0035.b: "내 농부들의 환경을 개선해 주어야겠군."
 tgp_travel_events.0035.c: "이럴 시간 없다!"
 tgp_travel_events.0040.t: "황소의 털"
 tgp_travel_events.0040.desc: "내 단조롭던 여정이 수풀 사이에서 울어대는 매미 소리로 시끄러워졌다. 하지만"
 tgp_travel_events.0040.desc.farmlands: "돌벽을 돌아가자, 근처의 들판에서 한 농부가 아이를 붙잡고 소란을 피우고 있었다. 그 옆에는 유독 큰 황소 한 마리가 있었다."
 tgp_travel_events.0040.desc.ricefields: "논밭을 돌아가자 물속에서 한 농부가 아이를 붙잡고 소란을 피우고 있었다. 그 옆에는 유독 큰 황소 한 마리가 있었다."
 tgp_travel_events.0040.desc.outro: "\n\n\"나리!\" 농부가 나를 불렀다. \"이 황소는 제 겁니다. 지난밤에 누가 제 외양간에서 이놈을 훔쳐 갔다고요! 분명 또 이 아이의 쓸모없는 [parent.GetMotherFather]가 짠 계획이겠지요. 이 아이 [parent.GetMotherFather]는 주정뱅이에 도둑입니다. 근데 요 녀석이 항상 부모 죄를 감싸 준단 말입니다.\" \n\n나는 아이를 바라보았다. 아이는 눈에 띄게 창백한 얼굴을 하고서 벌벌 떨고 있었다."
 tgp_travel_events.0040.a: "아이의 [parent.GetMotherFather]를 본보기로 처형한다."
 tgp_travel_events.0040.b: "아이가 궁정에서 일해서 빚을 갚으면 되겠군."
 tgp_travel_events.0040.c: "그냥 흘려넘긴다."
 tgp_travel_events.0041.t: "다시 갚은 빚"
 tgp_travel_events.0041.desc: "계절이 바뀌며 [farmer_child.GetTitledFirstName](이)가 궁정에 머무르던 시간도 끝이 났다. \n\n처음에 아이는 강인하면서도 믿을 만한 마구간의 일손이 되어 주었고,"
 tgp_travel_events.0041.desc.court_position: "그런 다음에는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]의 자리까지 올라왔다. [farmer_child.GetHerHis|U] 노력 덕분에 [farmer_child.GetHerHis] 교육 수준도 발전했으며, 결국 아이는 훌륭한 [farmer_child.GetWomanMan]이 되었다!"
 tgp_travel_events.0041.desc.knight: "그런 다음에는 내 부대의 전사가 되었다."
 tgp_travel_events.0041.desc.stables: "일하는 몇 년 동안 말과 점점 더 가까워지더니 꽤 많은 준마를 길러냈다."
 tgp_travel_events.0041.desc.kitchens: "그런 다음에는 주방의 요리사들 밑으로 가서 일하며 냄비를 닦고 수많은 채소의 껍질을 벗겼다."
 tgp_travel_events.0041.desc.study: "그런 다음에는 궁정의 학자들 밑으로 가서 먹을 나르고 기록 보관소를 관리했다."
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "[farmer_child.GetSheHe|U]는 여기서 머무는 동안 정말 많은 것을 배웠다. \n\n이제 [farmer_child.GetHerHim]를 주정뱅이 [parent.GetMotherFather]와 [thieving_county.GetProvince.GetName]의 들판으로 돌려보낼 시간이 다가왔다."
 tgp_travel_events.0041.desc.dead: "\n\n[farmer_child.GetHerHis|U] 주정뱅이 [parent.GetMotherFather]는 세상을 떠났다. 이제 [farmer_child.GetTitledFirstName]에게 고향으로 돌아가 가문의 땅을 보살필 의무가 넘어왔다."
 tgp_travel_events.0041.a: "녀석은 분명 돌아가서도 잘하겠지."
 tgp_travel_events.0041.tt_pay_first: "#weak... 하지만 그 가족에게 보상으로 경의를 표해야겠지.#!"
 tgp_travel_events.0041.c: "[farmer_child.GetTitledFirstName](은)는 내 거마 관리관으로 남아야 한다."
 tgp_travel_events.0041.d: "[farmer_child.GetTitledFirstName](은)는 내 술잔 시종으로 남아야 한다."
 tgp_travel_events.0041.e: "[farmer_child.GetTitledFirstName](은)는 내 궁정 시인으로 남아야 한다."
 tgp_travel_events.0041.f: "[farmer_child.GetTitledFirstName](은)는 교사로서 궁정에 남아야 한다."
 tgp_travel_events.0041.g: "[farmer_child.GetTitledFirstName](은)는 계속 나를 섬길 것이다!"
 tgp_travel_events.0041.g.tt: "[farmer_child.GetTitledFirstName](이)가 계속 [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))](으)로서 당신을 섬김"
 tgp_travel_events.0045.t: "낙후한 농법"
 tgp_travel_events.0045.desc: "언덕 산마루에서 [foreign_county.GetName]의 들판을 내려다보던 나는 농부들이 땅에서 힘겹게 일하고, 등이 휘도록 손으로 씨를 일일이 뿌리는 모습을 눈치챘다. \n\n내 고향에서는 땅을 파 주는 도구를 사용했던 것 같은데. 이 서부 사람들은 아직 그런 발전까지는 이루지 못한 모양이었다."
 tgp_travel_events.0045.a: "이들의 영주와 거래할 수 있을지도 모르겠군."
 tgp_travel_events.0045.b: "우리 방식을 가르치는 시도를 해 봐야겠다."
 tgp_travel_events.0045.b.flavor: "손짓을 크게 하고 그림으로 보여주면 언어의 장벽을 뛰어넘을 수 있을지도."
 tgp_travel_events.0045.b.success: "교양 있고 혁신적인 유교 문화의 우월함을 보여줌"
 tgp_travel_events.0045.b.failure: "문화의 교류로 흥미를 불러일으켰으나 내 요점을 전달하지는 못함"
 cultural_acceptance_taught_methods: "[foreign_county.GetCulture.GetCollectiveNoun](와)과 [foreign_county.GetCulture.GetCollectiveNoun] 간의 [cultural_acceptance|E]이 [minor_cultural_acceptance_gain]만큼 증가"
 tgp_travel_events.0045.c: "내가 상관할 바가 아니다."
