l_korean:
 #Travel Start Events
 #Generic start (no activity)
 travel_start_event.1000.t_murder: "끔찍한 출발"
 travel_start_event.1000.t_sick: "머뭇거리는 출발"
 travel_start_event.1000.t_migrating: "더 푸른 목초지를 향해"
 travel_start_event.1000.t: "산뜻한 출발"
 travel_start_event.1000.intro_activity: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]인 [host.GetTitledFirstName](이)가 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetShortName](을)를 주최할 예정이다. 말인즉슨 이젠 출발해야 한다."
 travel_start_event.1000.intro_my_activity: "나는 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetShortName](을)를 주최할 예정이다. 말인즉슨 이젠 출발해야 한다."
 travel_start_event.1000.desc_sick: "나도 잘 안다. 지금 내 상태로 길을 나서봤자 여행에 수반되는 통상의 위험에 질병을 덤으로 끼얹는 꼴이라는걸. 하지만 멀쩡하지 않아도 공연은 계속되어야 하는 법.\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName](으)로 출발하자. 부디 [ROOT.Char.GetFaith.HighGodName]께서 우리 일행을 굽어살피시길."
 travel_start_event.1000.desc: "짐은 모두 챙겼고, 드디어 [ROOT.Char.GetCurrentLocation.GetName]에서 다음 목적지인 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName](으)로 출발할 준비가 끝났다.\n\n말을 탄 우리 일행은 봉토를 떠나 새로운 땅에 들어섰다. 금방 무사히 돌아올 수 있겠지."
 travel_start_event.1000.desc_migrating: "야영지 전체가 폭포처럼 요란해졌다. 아이들이 사방을 뛰어다니고, 동물들은 항의하듯 크게 소리를 내고, 어른들은 짐을 마무리하고 있었다.\n\n수십 가지도 넘는 추억이 어수선하게 묶여 정리되었다.\n\n나는 말의 옆구리를 두드려 주며 [ROOT.Char.GetCurrentLocation.GetName]의 모습을 마지막으로 한 번 바라보았다. [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] 또한 이곳처럼 멋진 곳이면 좋겠다는 생각이 들었다."
 travel_start_event.1010.tt.tournament.every_knight: "[GetActivityType( 'activity_tournament' ).GetName]에 참석하게 됐으므로 가능한 모든 [unlanded|E] [knight|E]가 경쟁에 참여하고자 동행할 것임"
 travel_start_event.1000.a: "정말 기대되는군!"
 travel_start_event.1000.a_cynical: "그래도 가야겠지..."
 travel_start_event.1000.a_craven: "상황이 좋게 흘러가길 바라야지."
 travel_start_event.1000.a_hajj: "평생 이날만을 기다렸다."
 travel_start_event.1000.a_hajj_revisit: "저 빛나는 벽을 다시 볼 날이 기대되는구나."
 travel_start_event.1000.take_test: "시험에서 내 공덕을 증명해야 한다."
 travel_start_event.1000.take_test_tt: "[landed|E] [governors|E]은 과거 시험을 치를 수 없으므로, 새로운 [merit_levels|E]를 잠금 해제하려면 은퇴해야 함."
 #Travelling to a Tournament
 travel_start_event.1010.t_sick_tournament: "$activity_tournament$: $travel_start_event.1000.t_sick$"
 travel_start_event.1010.t_tournament: "$activity_tournament$: $travel_start_event.1000.t$"
 ##Tournament
 travel_start_event.1010.desc_tournament_intro: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]인 [ROOT.Char.GetInvolvedActivity.GetHost.GetTitledFirstName](이)가 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName] 인근에서 [ROOT.Char.GetInvolvedActivity.GetShortName] 시합을 주최할 예정이다. 이제 우리도 출발해야 한다."
 travel_start_event.1010.desc_sick_tournament: "\n\n몸 상태가 좋지 않아 건강이 엉망이지만, 그렇다고 참석하지 않을 수는 없다. 몇 년은 사람들 입에 오르내릴 환상적인 행사가 될 거라고 했으니까."
 travel_start_event.1010.desc_tournament: "\n\n[ROOT.Char.GetHouse.GetName] 집안의 대표로서 [ROOT.Char.GetCulture.GetNameNoTooltip] 주민들의 자존심을 세워줘야 한다."
 travel_start_event.1010.desc_tournament_outro_negative: "\n\n다른 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](은)는 [host.GetTitledFirstNameNoTooltip]처럼 썩어 문드러진 곳이 아니기를. 사자 소굴에 들어가는 만큼 조심하긴 해야겠지만."
 travel_start_event.1010.desc_tournament_outro_positive_culture: "\n\n이왕 가는 김에 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetCulture.GetNameNoTooltip] 문화를 체험하는 것도 좋겠다."
 travel_start_event.1010.desc_tournament_outro_positive: "\n\n고향을 떠나는 만큼, 이 기회를 헛되이 보내지 말고 견문을 넓히는 게 좋겠다. 환대도 즐기고 말이야."
 ##My Tournament
 travel_start_event.1010.desc_sick_my_tournament: "내게 시간이 얼마나 남았을지 모른다. 그런 만큼 준비에 오랜 공을 들인 [ROOT.Char.GetInvolvedActivity.GetShortName] 시합에 참석해야 한다. 지금 돌아보면 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName](이)가 아니라 수도에서 주최할 걸 그랬다.\n\n참가하게 되면 좋지 않은 건강이 위험 요소가 될 테지만, 대신 나서줄 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')](을)를 구하는 건 어렵지 않으리라."
 travel_start_event.1010.desc_my_tournament: "건강한 얼굴로 촉각을 곤두세운 수행단은 내가 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 주최하는 [ROOT.Char.GetInvolvedActivity.GetShortName] 시합에 얼른 참가하고 싶은 눈치들이다."
 travel_start_event.1010.desc_my_tournament_outro_shy: "이번 행사를 성공시키면 영지 역시 번영할 것이다.\n\n모두가 즐거운 시간을 보내고 행사 주최에 얼마나 큰 노력이 들어갔는지 알아봐주면 좋겠다."
 travel_start_event.1010.desc_my_tournament_outro: "우린 토너먼트에 참가할 것이고, 승리를 쟁취할 것이다.\n\n지체 높은 문객들에게 우리 집안의 부와 위신을 과시할 수 있다면 그리 밑지는 장사도 아니다."
 #Setting off on a Tour
 travel_start_event.1020.t_sick_tour: "$activity_tour$: $travel_start_event.1000.t_sick$"
 travel_start_event.1020.t_tour_majesty: "$activity_tour$: 위엄 넘치는 시작"
 travel_start_event.1020.t_tour_tax: "$activity_tour$: 쏠쏠한 시작"
 travel_start_event.1020.t_tour_dread: "$activity_tour$: 무시무시한 시작"
 travel_start_event.1020.desc_tour_intro: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에서 열리는 [ROOT.Char.GetInvolvedActivity.GetShortName] 참석을 위해 길을 떠날 때가 되었다. 궁정 사람들도 채비를 갖췄으니 출발만 하면 된다.\n\n첫 번째 경유지는 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('next_stop_liege'))]인 [next_stop_liege.GetTitledFirstNamePossessive] [next_stop_liege.Custom('FortifiedBuilding')](으)로, [next_stop_liege.GetCapitalLocation.GetName]에 있다."
 travel_start_event.1020.desc_sick_tour: "흥미로운 이들을 만날 수 있겠지.\n\n건강 상태가 그리 좋진 않지만 이번 [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip](은)는 오랜 세월 회자될 것이란 확신이 있다."
 travel_start_event.1020.desc_tour_majesty: "봉신들을 만나고 봉역 하나하나, 봉토 하나하나 둘러볼 생각을 하니 기대감이 차오른다.\n\n[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] 백성들은 오랜 시간 나의 자애로움을 칭송하리라."
 travel_start_event.1020.desc_tour_tax: "어떤 방식으로든 사람들을 도와 봉역의 국고를 부강하게 만들 생각을 하니 기대감이 차오른다.\n\n이번 행차가 끝나면 [ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] 백성들은 왕실로부터 어떤 재산도 숨기지 못하게 되리라."
 travel_start_event.1020.desc_tour_dread: "한 번에 한 봉토씩 가련한 백성들의 마음에 공포를 불어넣을 생각을 하니 기대감이 차오른다.\n\n[ROOT.Char.GetPrimaryTitle.GetNamePossessiveNoTooltip] 주민들은 이번 [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip](을)를 영영 잊지 못할 것이다. 암, 그렇고말고..."
 due_to_activity_options_tt: "당신의 [activity_options|E]로 인하여:"
 #Travelling to a Wedding
 travel_start_event.1030.t_red_wedding: "$activity_wedding$: $travel_start_event.1000.t_murder$"
 travel_start_event.1030.t_sick_wedding: "$activity_wedding$: $travel_start_event.1000.t_sick$"
 travel_start_event.1030.t_wedding: "$activity_wedding$: $travel_start_event.1000.t$"
 ##Red Wedding
 travel_start_event.1030.desc_sick_red_wedding: "종은 수많은 이를 위하여 울리고, 나 역시 예외는 아니다. [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에 준비한 [ROOT.Char.GetInvolvedActivity.GetShortName](을)를 참석하러 출발할 때가 되었다.\n\n고작 질병 따위에 일을 그르치지 않을 것이며, [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip](은)는 반드시 열릴 것이다. 살아남은 모든 이가 이 결혼식을 기억하리라."
 travel_start_event.1030.desc_red_wedding: "수행단과 함께 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 열리는 [ROOT.Char.GetInvolvedActivity.GetShortName]에 참석하러 갈 때가 되었다. 그리고 [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip]의 문객들도 이 세상을 떠날 때가 되었다.\n\n이번 일을 제대로 마치기만 하면... 이번 결혼식은 살아남은 이들의 기억에서 절대 잊히지 않을 것이다."
 ##Host Wedding
 travel_start_event.1030.desc_host_wedding: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName](이)가 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName](을)를 주최할 예정이다. 말인즉슨 이젠 출발해야 한다.\n\n[host.GetSheHe|U](은)는 [host_spouse_to_be.GetTitledFirstName](와)과 [host.Custom('GetCulturallyAppropriateMarriageReference')](을)를 하기로 되어 있다."
 travel_start_event.1030.desc_host_wedding_negative: "그러니 이 내가 가서 훼방을 놓아야지."
 travel_start_event.1030.desc_host_wedding_positive: "그러니 이 내가 가서 두 사람의 결합을 축복해줘야지."
 travel_start_event.1030.desc_host_wedding_default: "여느 결혼식처럼 멋진 행사가 될 것이다."
 travel_start_event.1030.desc_host_wedding_outro_negative: "\n\n두 종자의 결합이 한 달은 썩은 생선처럼 문드러지기를. 설령 그렇게는 안 되더라도 음식과 음료를 먹어 치우며 [host.GetTitledFirstNamePossessiveNoTooltip] 환대를 갈취할 수 있겠지."
 travel_start_event.1030.desc_host_wedding_outro_positive: "\n\n두 사람의 결혼이 추수철 가을처럼 풍요롭기를. 그리고 또 알콩달콩하게 살아가기를."
 travel_start_event.1030.desc_host_wedding_outro_default: "\n\n결혼에는 피로연이 뒤따르기 마련이지. 느긋하게 즐길 생각을 하니 기대되는군."
 ##Wedding
 travel_start_event.1030.desc_wedding: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]인 [host.GetTitledFirstName](이)가 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetShortName](을)를 주최할 예정이다. 말인즉슨 이젠 출발해야 한다.\n\n이번 결혼식으로 [host.GetHerHis] [host.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName](와)과 [host.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName](이)가 [host.Custom('GetCulturallyAppropriateMarriageReference')](을)를 하게 되어 있다."
 travel_start_event.1030.desc_wedding_outro_sick: "\n\n내 비록 건강이 좋지는 않으나, 어쨌든 행사가 기대된다. 축제를 만끽하며 쉴 수 있겠지."
 travel_start_event.1030.desc_wedding_outro_negative: "$travel_start_event.1040.desc_feast_outro_negative$"
 travel_start_event.1030.desc_wedding_outro_positive: "\n\n[host.GetTitledFirstNameNoTooltip](이)가 분명 잊지 못할 축제를 준비했겠지. 기대되는걸."
 travel_start_event.1030.desc_wedding_outro_default: "$travel_start_event.1030.desc_host_wedding_outro_default$"
 ##My Literal Wedding
 travel_start_event.1030.desc_my_spouse_wedding: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 직접 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName](을)를 주최할 예정인지라, 이제 그만 출발할 때가 되었다.\n\n이번 화합으로 나는 [my_spouse_to_be.GetTitledFirstName](와)과 부부의 연을 맺을 것이다. 잊지 못할 결혼식이 되겠지."
 travel_start_event.1030.desc_my_spouse_wedding_outro_negative: "\n\n엄밀히 말해 [my_spouse_to_be.GetTitledFirstNameNoTooltip](이)가 마음에 드는 건 아니지만... 그래도 잘 지낼 수 있겠지."
 travel_start_event.1030.desc_my_spouse_wedding_outro_positive: "\n\n나의 [ROOT.Char.Custom('PartnerOpinionHighDescription')] [my_spouse_to_be.GetTitledFirstNameNoTooltip](와)과 평생을 함께하게 되어 무척이나 기쁠 따름이다."
 travel_start_event.1030.desc_my_spouse_wedding_outro_default: "\n\n[my_spouse_to_be.GetTitledFirstNameNoTooltip](와)과 함께하는 평생은 꽤 좋을 것 같다."
 ##My Wedding
 travel_start_event.1030.desc_my_wedding: "$travel_start_event.1000.intro_my_activity$\n\n나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetTitledFirstName](와)과 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_spouse'))] [second_spouse.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetCulturallyAppropriateMarriageReference')](을)를 하기로 되어 있다. 모두에게도 득이 되는 길이다."
 travel_start_event.1030.desc_my_wedding_outro_sick: "\n\n내 비록 건강이 좋지는 않으나, 최선을 다해 모든 문객을 챙기고 놀라움을 안겨줄 것이다."
 travel_start_event.1030.desc_my_wedding_outro_negative: "\n\n행복한 연인도 감사히 생각해야 할 텐데 말이야."
 travel_start_event.1030.desc_my_wedding_outro_positive: "\n\n부부의 연을 맺을 두 사람을 보려니 이보다 기쁠 수가 없다."
 travel_start_event.1030.desc_my_wedding_outro_default: "\n\n멋진 결혼식이 될 것이다. 문객들도 놀라움을 금치 못 하리라."
 #Travelling to a Feast
 travel_start_event.1040.t_murder_feast: "$activity_feast$: $travel_start_event.1000.t_murder$"
 travel_start_event.1040.t_sick_feast: "$activity_feast$: $travel_start_event.1000.t_sick$"
 travel_start_event.1040.t_feast: "$activity_feast$: $travel_start_event.1000.t$"
 ##Feast
 travel_start_event.1040.desc_feast: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]인 [host.GetTitledFirstName](이)가 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName](을)를 주최할 예정이다. 말인즉슨 이젠 출발해야 한다."
 travel_start_event.1040.desc_feast_celebration: "\n\n[ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l](은)는 [celebratory_guest.GetTitledFirstNamePossessive] 최근 이룩한 성취와 위업을 기념하는 자리다."
 travel_start_event.1040.desc_feast_outro_sick: "\n\n내 비록 건강이 좋지는 않으나, 이번 행사에 참석하여 복잡한 생각을 정리하고 스트레스를 덜어낼 수 있지 않을까 싶다."
 travel_start_event.1040.desc_feast_outro_negative: "\n\n[host.GetTitledFirstNameNoTooltip](은)는 위험한 인물이다. 등 뒤를 경계해야 하는 것은 물론이고, 음식도 잘 가려야 한다."
 travel_start_event.1040.desc_feast_outro_positive: "\n\n이번 [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip] 동안 [host.GetTitledFirstNameNoTooltip](와)과 시간을 보낼 생각을 하니 기대된다."
 travel_start_event.1040.desc_feast_outro_default: "\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] 특산물인 [host.Custom('RegionalDrink')](을)를 음미하고 지역 요리를 맛볼 생각을 하니 기대된다."
 ##My Murder Feast
 travel_start_event.1040.desc_sick_murder_feast: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] [ROOT.Char.GetInvolvedActivity.GetShortName] 문객들에게 심판을 내릴 때가 되었다.\n\n우린 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName](으)로 떠나 특별한 연회를 즐길 것이다. 내가 이 세상을 떠나기 전에 서둘러야 한다."
 travel_start_event.1040.desc_murder_feast: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] [ROOT.Char.GetInvolvedActivity.GetShortName](을)를 주최한 다음, 내가 어떤 독특한 행사를 준비했는지 문객들에게 알려줄 생각이다.\n\n철저하고 세심하게 모든 것을 준비했다. 다들 기쁘게 반길 테지. 잊지 못할 연회가 될 것이다... 살아남은 자들에게는 말이야."
 #My Feast
 travel_start_event.1040.desc_my_feast: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1040.desc_my_feast_celebration_host: "\n\n이번 [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l](은)는 이 몸과 내가 이룩한 수많은 위업을 기념하는 자리다."
 travel_start_event.1040.desc_my_feast_celebration: "\n\n이번 [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l](은)는 진정으로 존경받아 마땅한 위인, [celebratory_guest.GetTitledFirstName](을)를 기념하기 위한 행사다."
 travel_start_event.1040.desc_my_feast_outro_sick: "\n\n요즘 몸 상태가 좋진 않지만 이번 연회로 복잡한 생각을 정리하려고 한다."
 travel_start_event.1040.desc_my_feast_outro_extrovert: "\n\n내 반드시 이번 [ROOT.Char.GetInvolvedActivity.GetShortNameNoTooltip|l](을)를 잊지 못하게 만들 것이다. 앞으로 몇 년 동안 사람들의 입에 오르내릴 거다!"
 travel_start_event.1040.desc_my_feast_outro_introvert: "\n\n개인적으로 이런 행사에 별다른 관심은 없지만 가끔 한 번씩은 해줘야 하는 필요악이다."
 travel_start_event.1040.desc_my_feast_outro: "\n\n연회를 즐기며 스트레스를 풀 생각을 하니 기대되는군!"
 travel_start_event.1040.a: "사람들이 원하는 거니까."
 #Travelling to a Play Date
 travel_start_event.1050.t_sick_playdate: "$activity_playdate$: $travel_start_event.1000.t_sick$"
 travel_start_event.1050.t_playdate: "$activity_playdate$: $travel_start_event.1000.t$"
 ##Play Date
 travel_start_event.1050.desc_playdate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1050.desc_sick_playdate: "\n\n요즘 몸 상태가 좋진 않지만, 아무쪼록 일이 잘 풀리길 바란다. 즐거운 시간을 보낼 수 있기를."
 travel_start_event.1050.desc_playdate_negative: "\n\n[host.GetTitledFirstName](을)를 그리 좋아하는 건 아니지만, 동기들과 시간을 보낼 생각을 하니 기대된다."
 travel_start_event.1050.desc_playdate_positive: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName](와)과 시간을 보낼 생각을 하니 기대된다. 얼른 도착하면 좋겠군!"
 travel_start_event.1050.desc_playdate_default: "\n\n동기들과 시간을 보내고 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](을)를 둘러볼 생각을 하니 기대된다."
 travel_start_event.1050.desc_playdate_outro: "\n\n뭐, 혹시 모르지. 내가 [ROOT.Char.Custom('ChildhoodTraitActivity')]에 참여하게 될지."
 ##My Play Date
 travel_start_event.1050.desc_my_playdate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1050.desc_my_playdate_learning: "\n\n우리 둘 다 학식을 쌓고 새로운 친구를 사귈 치밀한 계획을 세워두었다."
 travel_start_event.1050.desc_my_playdate_bossy: "\n\n아이들은 내 봉토에서는 내 뜻이 곧 법이라는 진리를 깨닫게 될 것이다. 뭐, 잘 어울릴 수 있겠지."
 travel_start_event.1050.desc_my_playdate_pensive: "\n\n지금 동기들을 볼 기분은 아닌데... 아니, 보고 싶지도 않지.\n\n그렇지만 아무리 내키지 않아도 용감하게 맞서야 한다. 변덕에 맞춰줘야 내 사회적 지위를 온전하게 지킬 수 있을 테니."
 travel_start_event.1050.desc_my_playdate_victim: "\n\n[playdate_victim.GetTitledFirstName|U]도 올 테니... 적어도 나는 재밌게 즐길 수 있겠군.\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]의 성세를 과시하는 것도 재밌을 거고."
 travel_start_event.1050.desc_my_playdate_default: "\n\n궁정 신하들과 나는 여러 활동을 준비했다. 얼른 동기들을 맞이하고 싶다."
 travel_start_event.1050.desc_my_playdate_outro: "\n\n이번 행사는 무척이나 즐겁고 성대할 것이다. [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]의 성세를 뽐낼 수도 있겠지."
 travel_start_event.1051.t: "$activity_playdate$: 놀이 시작"
 travel_start_event.1051.many: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))] [child_1.GetTitledFirstName](와)과 [child_2.GetTitledFirstName], 그 외 다른 아이들이..."
 travel_start_event.1051.three: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))] [child_1.GetTitledFirstName](와)과 [child_2.GetTitledFirstName], [child_3.GetTitledFirstName](이)가..."
 travel_start_event.1051.two: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))] [child_1.GetTitledFirstName](와)과 [child_2.GetTitledFirstName](이)가..."
 travel_start_event.1051.one: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_1'))] [child_1.GetTitledFirstName](이)가..."
 travel_start_event.1051.desc: "[host.GetTitledFirstName]의 또래 회합에 초대되었다."
 travel_start_event.1051.single: "\n\n행낭을 모두 꾸린 [child_1.GetTitledFirstName](은)는 얼른 [host.GetCapitalLocation.GetNameNoTooltip](으)로 출발하고 싶어 안달이 나 있었다."
 travel_start_event.1051.multiple: "\n\n행날을 모두 꾸린 아이들은 얼른 [host.GetCapitalLocation.GetNameNoTooltip](으)로 출발하고 싶어 안달이 나 있었다."
 travel_start_event.1051.a_cynical: "그래..."
 travel_start_event.1051.a: "재밌게 놀다 오거라, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]!"
 travel_start_event.1051.a.multiple: "재밌게 놀다 오거라, 얘들아!"
 travel_start_event.1051.b: "어림도 없지!"
 playdate_depart_tt: "[THIS.Char.GetTitledFirstName](이)가 [host.GetInvolvedActivity.GetName](으)로 출발함"
 playdate_blocked_tt: "당신의 모든 자녀 및 피후견인이 [host.GetInvolvedActivity.GetName]에 초대받음"
 playdate_forbidden_title: "$activity_playdate$ 금지"
 playdate_forbidden_tt: "[carer.GetTitledFirstName](이)가 [child_1.GetFirstName](와)과 다른 아이들의 $activity_playdate$ 참여를 금지함"
 playdate_forbidden_single_tt: "[carer.GetTitledFirstName](이)가 [child_1.GetFirstName]의 $activity_playdate$ 참여를 금지함"
 #Going on a Pilgrimage
 travel_start_event.1060.t_sick_pilgrimage: "$activity_pilgrimage$: $travel_start_event.1000.t_sick$"
 travel_start_event.1060.t_hajj: "핫즈"
 travel_start_event.1060.t_pilgrimage: "$activity_pilgrimage$: $travel_start_event.1000.t$"
 travel_start_event.1060.desc_sick_pilgrimage: "몸으로 느껴진다. 미묘한 고통과 느릿느릿 엄습하는 부패의 질병이. 칠흑과도 같은 시간 속에서 그나마 생명의 끈을 붙들고 있을 수 있었던 것은 [ROOT.Char.GetFaith.HighGodName]께서 안배해둔 계획이 있음을 알기 때문이리라.\n\n하지만 그분의 존재감이 부족하니, [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier](으)로의 [ROOT.Char.GetInvolvedActivity.GetShortName]에 임하여 [ROOT.Char.GetFaith.HighGodNameAlternate](와)과 가까워져야 한다. 이렇게 해두면 언젠가 세상을 떠나더라도 내 영혼은 아무 두려움을 느끼지 않을 수 있을 것이다."
 travel_start_event.1060.desc_hajj_pilgrimage: "메카로 순례를 떠날 때가 되었다. 여타 무슬림들이 그러하듯, [ROOT.Char.GetFaith.HighGodName]께 순종하는 모습을 내비치는 것이야말로 내 숙명이니."
 travel_start_event.1060.desc_pilgrimage: "여정을 준비하는 와중에도 나는 평온했다. 모든 것이 잘 풀릴 거라는 걸 알고 있었기에.\n\n이렇게 [ROOT.Char.GetFaith.HighGodName](와)과 가까워질 수 있는 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier](으)로의 [ROOT.Char.GetInvolvedActivity.GetShortName]에 참여하게 되어 기쁠 따름이다. 지금 그 어느 때보다도 [ROOT.Char.GetFaith.HighGodNameSheHe]께서 내 여정을 굽어살피실 거란 확신이 든다."
 travel_start_event.1060.tt.random_pilgrim_counter: "[THIS.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier](으)로의 [THIS.Char.GetInvolvedActivity.GetShortName]에 [THIS.Char.MakeScope.Var('rando_pilgrim_counter').GetValue]명의 잠재적인 [THIS.Char.Custom('GetPilgrimSingularPlural')](을)를 추가함"
 travel_start_event.1060.desc_yatra_pilgrimage: "[Glossary('야트라', 'YATRA_GLOSS')]를 떠나며, 나는 흥분과 두려움이 뒤섞인 감정에 휩싸인다. 여정은 목적지만큼이나 중요하다는 사실이 다시금 떠오른다. 이 길에서 겪게 될 모든 고난 또한 헌신의 일환이 되리라.\n\n[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetCounty.GetTitle.GetNameNoTier](으)로 떠나는 이번 [ROOT.Char.GetInvolvedActivity.GetShortName](을)를 통해, 나는 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가갈 수 있기를 바란다."
 #Yatra gloss
 YATRA_GLOSS: "산스크리트어로 '여정, 순례'를 의미합니다. 이러한 순례에 참여하는 이들을 '야트리'로 지칭합니다."
 #Travelling to a Hunt
 travel_start_event.1070.t_sick_hunt: "$activity_hunt$: $travel_start_event.1000.t_sick$"
 travel_start_event.1070.t_hunt: "$activity_hunt$: $travel_start_event.1000.t$"
 ##Hunt
 travel_start_event.1070.desc_hunt: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1070.desc_hunt_negative: "이번 여행은 신중해야 한다. [host.GetTitledFirstNameNoTooltip](은)는 절대 믿을 만한 인간이 아니니까."
 travel_start_event.1070.desc_hunt_positive: "[host.GetTitledFirstNameNoTooltip](와)과 시간을 보낼 생각을 하니 기대된다."
 travel_start_event.1070.desc_hunt_default: "나는 [ROOT.Char.GetHouse.GetName] 집안의 긍지 높은 대표로서 역할을 해내야 한다."
 travel_start_event.1070.desc_sick_hunt_outro: "\n\n내 비록 건강이 좋지는 않으나, 이번 사냥으로 복잡한 생각을 정리하고 스트레스를 덜어낼 수 있기를 바랄 뿐이다."
 travel_start_event.1070.desc_hunt_outro_standard: "\n\n행사 기획을 제대로 했다는 전제하에 즐거운 체육 활동이 되겠군."
 travel_start_event.1070.desc_hunt_outro_dangerous: "\n\n이번 사냥은 위험한 사냥감에 집중한다고 했으니, 무엇보다 기량과 간계가 중요하다."
 travel_start_event.1070.desc_hunt_outro_legendary: "\n\n우리 채석장은 전설 속의 괴물이며, 먹잇감은 내 것이 될 것입니다..."
 travel_start_event.1070.desc_hunt_outro_falconry: "\n\n새 사냥만큼 고결하고 기술이 필요한 일이 어디 또 있겠는가? 내가 우수한 분야이기도 하고."
 ##My Hunt
 travel_start_event.1070.desc_my_hunt: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1070.desc_my_hunt_hunter: "마침내 내 열정을 좇아 기술을 연습할 기회가 찾아왔다."
 travel_start_event.1070.desc_my_hunt_humble: "얼른 자연에서 시간을 보내고 싶다."
 travel_start_event.1070.desc_my_hunt_arrogant: "내 실력이라면 어렵지 않게 영광을 쟁취하고 고향으로 돌아갈 수 있을 터."
 travel_start_event.1070.desc_sick_my_hunt_outro: "\n\n최상의 몸 상태는 아니지만, 최선을 다해 문객들을 즐겁게 해줄 것이다. 이번 행사는 모두가 즐겁게 참여할 수 있을 터."
 travel_start_event.1070.desc_my_hunt_outro_standard: "\n\n그래, 사냥처럼 전형적이면서 재밌는 게 또 없지!"
 travel_start_event.1070.desc_my_hunt_outro_dangerous: "\n\n흉포한 사냥감이라. 위험을 즐기는 사람들의 구미가 동하겠군."
 travel_start_event.1070.desc_my_hunt_outro_legendary: "\n\n우리의 목표는 전설의 야수다. 실존할지는 모르겠지만..."
 travel_start_event.1070.desc_my_hunt_outro_falconry: "\n\n이 몸의 새가 다른 자들에게 제대로 한 수 가르쳐줄 것이야."
 #Travelling to a Witch Ritual
 travel_start_event.1080.t_sick_witch_ritual: "$activity_witch_ritual$: $travel_start_event.1000.t_sick$"
 travel_start_event.1080.t_witch_ritual: "$activity_witch_ritual$: $travel_start_event.1000.t$"
 ##Witch Ritual
 travel_start_event.1080.desc_witch_ritual: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1080.desc_witch_ritual_negative: "\n\n개인적으로 [host.GetTitledFirstNameNoTooltip](을)를 좋아하진 않지만, 다른 동지들과 지식을 나누고 서로 배울 기회가 기다려지긴 한다."
 travel_start_event.1080.desc_witch_ritual_positive: "\n\n[host.GetTitledFirstNameNoTooltip](은)는 훌륭한 [host.Custom('MagicUserTerm')](이)다. [host.GetHerHim]는 물론, 다른 동지들과 지식을 나누고 서로 배울 기회가 기다려진다."
 travel_start_event.1080.desc_witch_ritual_default: "\n\n동기들과 함께 시간을 보낼 기회는 흔치 않다. 얼른 형제자매들을 만나 실력을 다듬고 지식을 공유하고 싶다."
 travel_start_event.1080.desc_sick_witch_ritual_outro: "\n\n몸 상태가 좋은 편은 아니지만 그래도 이 행사를 절대 놓치고 싶진 않다."
 travel_start_event.1080.desc_witch_ritual_outro: "\n\n이번 행사는 훌륭한 행사가 될 거다. 오랜 세월 기억으로 남아 회자되겠지!"
 ##My Witch Ritual
 travel_start_event.1080.desc_my_witch_ritual: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1080.desc_my_witch_ritual_learned: "\n\n강대하고 박식한 [ROOT.Char.Custom('MagicUserTerm')](으)로서 나는 내 지식을 형제자매들에게 전파할 것이다. 우리 모두 좀 더 지혜로운 삶을 살 수 있도록."
 travel_start_event.1080.desc_my_witch_ritual_mystic: "\n\n신비주의자이자 선견자로서 나는 우리의 밝은 미래를 보았다. [ROOT.Char.GetFaith.WitchGodMistressMaster](을)를 기리는 자리에서 형제자매들은 나의 지혜에 감읍하리라."
 travel_start_event.1080.desc_my_witch_ritual_health: "\n\n육체와 질병에 관한 나의 방대한 지식이라면 다른 형제들도 무병장수하는 삶을 살 수 있을 것이다."
 travel_start_event.1080.desc_my_witch_ritual_default: "\n\n세계 각지에서 형제자매들이 오는 만큼, 훌륭한 집주인으로서 환대를 베풀 것이다. 유대를 나누며 [ROOT.Char.GetFaith.WitchGodMistressMaster](을)를 기념하리라!"
 travel_start_event.1080.desc_sick_my_witch_ritual_outro: "$travel_start_event.1080.desc_sick_witch_ritual_outro$"
 travel_start_event.1080.desc_my_witch_ritual_outro: "$travel_start_event.1080.desc_witch_ritual_outro$"
 #Travelling to an Imperial Examination
 travel_start_event.1100.t_sick_exam: "$activity_imperial_examination$: $travel_start_event.1000.t_sick$"
 travel_start_event.1100.t_sick_exam_local: "$activity_local_examination$: $travel_start_event.1000.t_sick$"
 travel_start_event.1100.t_exam: "$activity_imperial_examination$: $travel_start_event.1000.t$"
 travel_start_event.1100.t_exam_local: "$activity_local_examination$: $travel_start_event.1000.t$"
 ##Imperial Examination
 travel_start_event.1100.desc_exam: "$travel_start_event.1000.intro_activity$\n\n소문에 따르면 이번 과거의 주제가"
 travel_start_event.1100.desc_exam_learning: "학문적 지식에 대한 것이라고 한다. 따라서 나는 준비 과정에서 고전 서적을 다시 익히고 숙지했다."
 travel_start_event.1100.desc_exam_stewardship: "절도사직과 관련되어 있다고 한다. 그래서 나는 나라의 모든 사안에 대해 다시 공부하며 지식을 쌓았다."
 travel_start_event.1100.desc_exam_martial: "전쟁의 책략이라고 한다. 그래서 나는 몇 날 며칠 동안 군사 기록을 세세히 공부하며 준비했다."
 ##My Imperial Examination
 travel_start_event.1100.desc_my_exam_imperial: "$travel_start_event.1000.intro_my_activity$\n\n[ROOT.Char.GetTitleAsName](으)로서 나는 봉역 곳곳에서 올라오는 덕망 높은 학자들을 맞이해야 한다. 이들은 서로 경쟁하며 자신이 하늘을 우러러보는 모든 이들을 다스리기에 알맞은 이라는 사실을 증명해 내야 한다."
 travel_start_event.1100.desc_my_exam_local: "$travel_start_event.1000.intro_my_activity$\n\n[location.GetName]에서 자신의 능력을 증명할 준비가 된 유능한 백성들이 즉시 내게 합류할 것이다."
 travel_start_event.1100.desc_sick_exam_outro: "\n\n비록 몸은 병약하지만, 이런 일을 놓치고 싶지는 않다."
 travel_start_event.1100.desc_exam_wrong_gender: "\n\n내가 과거 시험에 있는 것을 두고 의문을 품는 사람도 있겠지만, 내 공덕을 #EMP 쟁취하고#! 말겠다."
 travel_start_event.1100.desc_exam_outro: "\n\n과연 내가 나머지 사람들을 누르고 두각을 나타낼 수 있을까?"
 travel_start_event.1100.desc_my_exam_outro: "\n\n이들 중에서 과연 누가 두각을 나타낼 것인가?"
 wrong_examination_gender_tt: "@warning_icon! #X 봉역의 [gender_law|E]으로 인해#!"
 tgp_wrong_examination_gender_female_modifier: "지탄받는 참가"
 tgp_wrong_examination_gender_female_modifier_desc: "해당 인물은 자신의 성별도 아랑곳하지 않고 과거 시험에 참여하기로 했습니다."
 tgp_wrong_examination_gender_male_modifier: "$tgp_wrong_examination_gender_female_modifier$"
 tgp_wrong_examination_gender_male_modifier_desc: "$tgp_wrong_examination_gender_female_modifier_desc$"
 #Travelling to a Mandala Ritual
 travel_start_event.1110.t_sick: "만다라 의식: $travel_start_event.1000.t_sick$"
 travel_start_event.1110.t: "만다라 의식: $travel_start_event.1000.t$"
 travel_start_event.1110.desc: "길이 손짓하고 있다! 어서 나아가 [contract_location.GetName]에 있는 나의 추종자들이 내 자비의 포옹을 느낄 수 있도록 인도해야 한다."
 travel_start_event.1110.desc_sick_outro: "\n\n비록 몸은 병약하지만, 힘을 끌어모아 어떻게든 해내야만 한다."
 travel_start_event.1110.desc_outro: "\n\n저들이 무엇을 준비했는지 한번 살펴보자."
 #Traveling to a Debate
 travel_start_event.1120.t_special_guest: "토론: 도전"
 travel_start_event.1120.t_sick_debate: "토론: $travel_start_event.1000.t_sick$"
 travel_start_event.1120.t_debate: "토론: $travel_start_event.1000.t$"
 travel_start_event.1120.desc_special_guest: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetMyMovement')]의 지도자 자리를 두고 나와 토론을 벌이고 싶어 한다."
 travel_start_event.1120.desc_my_debate: "$travel_start_event.1000.intro_my_activity$"
 travel_start_event.1120.desc_debate: "$travel_start_event.1000.intro_activity$"
 travel_start_event.1120.desc_sick_debate_outro: "\n\n내 건강이 나빠진다 해도, [primary_title.GetName]의 미래가 우선이다."
 travel_start_event.1120.a_leader: "누가 재치로 승리하는지는 두고 보면 알게 되리라."
 travel_start_event.1120.desc_debate_outro: "\n\n[primary_title.GetName]의 미래가 올바른 방향으로 흘러가도록 확실히 길을 다지는 것이 내 의무다."
 travel_start_event.1120.desc.undecided: "\n\n하지만 참석하려면 우세한 계파 중 하나에 속해 있어야 한다는 소식을 들었다."
 travel_start_event.1120.conservatives: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'conservative_movement' ).GetNameNoTooltip]에 합류하겠다."
 travel_start_event.1120.conservatives.tt: "당신이 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'conservative_movement' ).GetName]에 합류함"
 travel_start_event.1120.expansionists: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'expansion_movement' ).GetNameNoTooltip](이)가 가장 합당한 선택이다."
 travel_start_event.1120.expansionists.tt: "당신이 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'expansion_movement' ).GetName]에 합류함"
 travel_start_event.1120.advancement: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'advancement_movement' ).GetNameNoTooltip](이)가 시선을 끄는군."
 travel_start_event.1120.advancement.tt: "당신이 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'advancement_movement' ).GetName]에 합류함"
 travel_start_event.1120.pro_hegemon: "[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'pro_hegemon_movement' ).GetNameNoTooltip](이)가 우릴 이끌어 가리라!"
 travel_start_event.1120.pro_hegemon.tt: "당신이 [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'pro_hegemon_movement' ).GetName]에 합류함"
 travel_start_event.1120.bye: "어느 곳에도 합류하고 싶지 않군."
