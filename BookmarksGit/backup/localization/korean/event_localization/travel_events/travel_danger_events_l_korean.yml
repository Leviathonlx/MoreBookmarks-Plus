 travel_danger_events.1011.b.failure: "동상 치료법이 효험을 보이지 않음"
 travel_danger_events.1011.b_root_knows_winter: "내가 나름대로 겨울 전문가라서 말이야."
 travel_danger_events.1011.b_frostbite_treatment_root_failure: "처음에는 실수가 좀 있었지만, 이젠 잘할 자신 있어!"
 travel_danger_events.1011.b_physician_knows_winter: "겨울에 관해서라면 [court_physician.GetNameNoTooltip](이)가 모르는 게 없지!"
 travel_danger_events.1011.b_frostbite_treatment_physician_failure: "이번엔 [court_physician.GetNameNoTooltip](이)가 제대로 치료할 수 있을지도?"
