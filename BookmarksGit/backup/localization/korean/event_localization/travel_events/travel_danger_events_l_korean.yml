 travel_danger_events.1020.a.failure: "[ROOT.Char.Custom('WarhorseStoryName')](이)가 끌려 내려감"
 travel_danger_events.1020.b: "\"가만히 있지만 말고 #EMP 뭐라도 좀 해라!#!\""
 travel_danger_events.1020.b.success: "[horse_helper.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom('WarhorseStoryName')](을)를 구함"
 travel_danger_events.1020.b.failure: "[horse_helper.GetFirstNameNoTooltip](와)과 [ROOT.Char.Custom('WarhorseStoryName')] 둘 다 끌려 내려감"
 travel_danger_events.1020.c: "할 수 있는 일이 없다..."
