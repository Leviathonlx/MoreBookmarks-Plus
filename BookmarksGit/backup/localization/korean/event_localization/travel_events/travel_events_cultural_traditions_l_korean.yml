l_korean:
 travel_events.1200.t: "친절한 지역민들"
 travel_events.1200.desc: "우리 일행은 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 있는 작은 마을 바깥에 야영지를 만들었는데, 지역민들이 조사차 찾아왔다.\n\n처음에는 교역이 목적인 줄 알았다. 하지만 곧이어 진실을 알 수 있었는데, 선물을 전달하고 우리 문화의 모든 것을 알려고 온 것이었다!\n\n특히 지역민 중에서도 [local_peasant.GetNameNoTooltip](이)가 우리의 고향에 대해 수많은 질문을 던졌다."
 travel_events.1200.a: "대화를 통해 자세히 알아보는 게 좋겠군."
 travel_events.1200.b: "좋은 건 모두 이용해야지."
 tradition_travel_discount_desc: "여행 중 해당 문화 전통을 체험함"
 travel_events.1200.a.tt: "[GetCultureTradition('tradition_xenophilic').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1201.t: "기사도는 살아있다"
 travel_events.1201.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 지나던 중 웬 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] [GetPlayer.Custom('KnightCulturePlural')]들을 마주쳤다. 무척이나 예의바르고 시를 사랑하는 이들이었다. 틈만 나면 시 구절을 읊어댈 정도였으니.\n\n이들의 행동 규범은 몇 가지 본받을 만한 점이 있었는데, 그래서인지 나로서도 존경심이 절로 샘솟았다. 특히 [GetPlayer.Custom('KnightCulturePlural')] 중 하나인 [local_knight.GetNameNoTooltip](이)가 몹시 인상 깊었다. "
 travel_events.1201.a: "이 전통을 고향으로 전파하고 싶군."
 travel_events.1201.b: "나도 좀 더 기사도를 지키는 사람이 되어야겠어."
 travel_events.1201.a.tt: "[GetCultureTradition('tradition_chivalry').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1202.t: "성실한 일꾼들"
 travel_events.1202.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 통과하면서 알게 된 사실은, 마주친 사람 하나하나가 내 영지에서는 좀처럼 찾아보기 어려울 만큼 과묵하게 성실한 일꾼이란 점이었다.\n\n도저히 호기심을 주체할 수 없었던 나는 일꾼을 하나 붙잡고 그 이유를 물었고, 이에 그는 간결하지만 함축적인 지혜를 알려주었다.\n\n\"그냥 죽어라 열심히 하는 겁니다. 일이 끝날 때까지 멈추지 않는 거죠.\""
 travel_events.1202.a: "대화를 통해 자세히 알아보는 게 좋겠군."
 travel_events.1202.b: "이런 원칙을 고향에도 적용할 수 있지 않을까?"
 travel_events.1202.a.tt: "[GetCultureTradition('tradition_hard_working').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1203.t: "강력한 유대"
 travel_events.1203.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 마을을 지나던 중 지역민과 대화를 나누었다. 그중 눈에 띄는 특징은 주군을 향한 격렬한 충성심이었다.\n\n특히 한 마을 주민은 얼마나 열정적이었는지, 주군이 아니라 연인을 표현하는 것 같았다."
 travel_events.1203.a: "대화를 통해 자세히 알아보는 게 좋겠군."
 travel_events.1203.b: "나도 내 백성들을 충직하게 만들겠어."
 travel_events.1203.a.tt: "[GetCultureTradition('tradition_loyal_soldiers').GetName] 충직한 병사 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1204.t: "민간 논의"
 travel_events.1204.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 지나던 중 어떤 소 머리의 소유권을 두고 다투는 지역민들을 발견했다. 분쟁의 주제와 별개로 양쪽 모두 분위기는 사뭇 진지하고 차분하며, 어느 쪽도 공격에 의존하지 않고 있었다.\n\n우리 고향도 이렇게 평화로웠다면 어떤 일들을 해낼 수 있었을까?"
 travel_events.1204.a: "대화를 통해 자세히 알아보는 게 좋겠군."
 travel_events.1204.b: "나도 이 평화주의를 한번 반영해봐야겠군."
 travel_events.1204.a.tt: "[GetCultureTradition('tradition_pacifism').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1205.t: "단순한 삶"
 travel_events.1205.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 지나던 때였다. 이 지역 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 주민들은 의복은 물론이요, 거주지와 표정마저도 참으로 수수하기 이를 데 없었다.\n\n이 지역이 가난한 것인지 물어보자 주민들은 모두 선택의 소산이며, 겉으로 드러나는 모습보단 실리에 치중한다고 알려주었다."
 travel_events.1205.a: "고향에서 본받을 만한 게 있을지도."
 travel_events.1205.b: "나도 간소한 삶을 살아야겠어."
 travel_events.1205.a.tt: "[GetCultureTradition('tradition_spartan').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1206.t: "사냥의 기쁨"
 travel_events.1206.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 지나던 중 일단의 사냥꾼들을 만났다. 이들의 허락을 받아 잠시 사냥을 따라다닐 수 있었는데, 사냥 기술에 대한 몇 가지 자세한 설명과 이 지역에서만 찾아볼 수 있는 동물의 흔적에 관한 지식을 습득할 수 있었다."
 travel_events.1206.a: "왜 내 백성은 이럴 수 없는 걸까?"
 travel_events.1206.b: "한번 훈련을 받아볼까?"
 travel_events.1206.c: "나도 사냥꾼이다!"
 travel_events.1206.a.tt: "[GetCultureTradition('tradition_hunters').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1207.t: "대지의 고기"
 travel_events.1207.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 지나던 중, 한 마을 장로가 우릴 멈춰 세우더니 같이 식사를 하자고 고집을 부렸다. 그렇게 음식을 들던 중, 요리에 고기가 전혀 들어가지 않았다는 사실을 알 수 있었다. 장로는 어떻게 만들었는지 기꺼이 세세히 알려주었다. 재료는 무엇을 사용했고, 자신들은 고기를 전혀 먹지 않는다는 사실 등..."
 travel_events.1207.a: "조리법을 알고 싶군!"
 travel_events.1207.b: "혹시 한 그릇 더 줄 수 있나?"
 travel_events.1207.a.tt: "[GetCultureTradition('tradition_vegetarianism').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1208.t: "항해"
 travel_events.1208.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 항해하던 중, 우리 일행은 지역민이 가득 탄 나룻배 한 척을 조우하게 되었다. 잠시 머무르고 가려고 했지만 매듭과 지역 해류, 전반적인 항해술에 대한 긴 논의를 나누다 보니 시간 가는 줄 몰랐다.\n\n\"알바트로스는 새의 제왕이라고 할 수 있습니다. 그런 만큼 알바트로스를 죽이는 건 최악의 범죄라 할 수 있지요.\""
 travel_events.1208.a: "대화를 통해 자세히 알아보는 게 좋겠군."
 travel_events.1208.b: "듣는 건 충분히 했어. 이제 지식을 응용할 때다."
 travel_events.1208.a.tt: "[GetCultureTradition('tradition_seafaring').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1209.t: "이야기는 전하는 방식이 중요한 법"
 travel_events.1209.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 이야기꾼들은 그 명성이 자자한데, 드디어 만나게 되었을 땐 역시 명불허전이란 말이 절로 나왔다.\n\n우린 불가에 오순도순 앉아 이야기를 들으며 긴 시간을 보냈고, 진실로 즐거웠다."
 travel_events.1209.a: "고향에 돌아가면 이야기 문화를 장려해야겠군."
 travel_events.1209.b: "이야기를 좋아한다면 이것도 꽤 마음에 들 거야."
 travel_events.1209.a.tt: "[GetCultureTradition('tradition_storytellers').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1210.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip|U] 음악"
 travel_events.1210.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 지나던 중 풍경에 잔잔히 흐르는 선율이 들려왔다.\n\n잠시 길을 벗어나 찾아보니 어떤 음악가 무리가 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 음악을 진심을 담아 연주하고 있었다. 멈춰 서서 아름다운 음악을 감상하고 있자니 마음이 기쁨으로 차올랐다."
 travel_events.1210.a: "이 전통을 고향에도 가져가야겠어."
 travel_events.1210.b: "연주를 배우고 싶어지는군!"
 travel_events.1210.a.tt: "[GetCultureTradition('tradition_music_theory').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1211.t: "시의 민족"
 travel_events.1211.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [ROOT.Char.Custom('FormOfAddressForLiege')], 간곡히 부탁드리옵건대 시를 한 수 들어주시옵소서!\"\n\n자기가 쓴 시를 들어달라고 하는 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip](은)는 이자가 처음이 아니었다. 아직 갈 길이 남은 걸 고려하면 마지막도 아닐 터. 이 지역은 시를 쓰는 유행이 있는 것 같다. 하기야 몽상가라면 누구나 가슴에 시를 품고 살아갈 테니."
 travel_events.1211.a: "대화를 통해 자세히 알아보는 게 좋겠군."
 travel_events.1211.b: "한번 시를 지어볼까."
 travel_events.1211.c: "그런 것도 시라고."
 travel_events.1211.a.tt: "[GetCultureTradition('tradition_poetry').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1212.t: "낚시 친구"
 travel_events.1212.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에서는 하루가 멀다고 새로운 정보를 전해주는 낚시꾼을 만나고 있다. 사용하는 미끼 종류든, 낚시 명당이든, 물고기를 잡은 후 손질하는 방법까지 갖은 걸 배우고 있다.\n\n심지어 낚시꾼이 비결을 알려주겠다고 하여 직접 낚시를 해보기도 했다. 결국 한 마리를 잡으니 모두 박수 갈채를 보내주더라."
 travel_events.1212.a: "대화를 통해 자세히 알아보는 게 좋겠군."
 travel_events.1212.b: "이 낚시 전략을 항해에 응용하면 어떨까?"
 travel_events.1212.a.tt: "[GetCultureTradition('tradition_fishermen').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1213.t: "신비한 여행자들"
 travel_events.1213.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에서는 어디서나 신비주의자를 찾아볼 수 있다. 이들은 각지를 돌아다니며 지식을 설파하고 나누고 있다.\n\n어느 날에는 거대한 바위가 길을 막고 있어 치워질 때까지 기다리는 동안 삶의 의미에 대한 진중한 대화를 나누게 되었다."
 travel_events.1213.a: "자네들 민족을 좀 더 자세히 알고 싶은데."
 travel_events.1213.b: "어떤 지혜를 나누어 줄 수 있겠나?"
 travel_events.1213.a.tt: "[GetCultureTradition('tradition_mendicant_mystics').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1214.t: "존경받는 전사"
 travel_events.1214.desc: "여행 중 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 사는 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 지역민들이 다른 무엇보다도 전사의 가치를 높이 평가한다는 사실을 알게 되었다.\n\n다툼은 폭력으로 해결되니, 봉역을 위해 목숨을 거는 이들이 가장 용맹한 자로 인정받는 것이다. 한번은 이들의 호전적인 문화와 관련해 담론을 나눴는데, 정신을 차리고 보니 해가 뉘엿뉘엿 저물고 있었다."
 travel_events.1214.a: "대화를 통해 자세히 알아보는 게 좋겠군."
 travel_events.1214.b: "기술을 가르쳐줄 수 있겠나?"
 travel_events.1214.a.tt: "[GetCultureTradition('tradition_warrior_culture').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1215.t: "존경스러운 [GetPlayer.Custom('KnightCultureNoTooltip')]"
 travel_events.1215.desc: "술집에서 하룻밤 쉬어가기로 했을 때였다. 구석 모퉁이에 앉아 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 음악을 감상하고 있었는데, 갑자기 문이 덜컥 열리더니 거구의 인영이 나타났다.\n\n한 [GetPlayer.Custom('KnightCultureNoTooltipLowercase')](이)가 들어서자 술집의 기류가 바로 바뀌었다. 사람들은 존경심을 담아 고개를 숙였고, 몇몇은 황홀한 표정을 짓기까지 했다. 술집 주인은 그 유명한 [GetPlayer.Custom('KnightCultureNoTooltipLowercase')](을)를 꺼내 무료로 내어주었다.\n\n여긴 [GetPlayer.Custom('KnightCultureNoTooltipLowercase')](이)가 그렇게 특별한 존재인가? "
 travel_events.1215.a: "왜 그렇게 전사를 높이 평가하는지 알아봐야겠어."
 travel_events.1215.b: "나도 훈련만 받으면 저 정도는 해!"
 travel_events.1215.a.tt: "[GetCultureTradition('tradition_martial_admiration').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
 travel_events.1216.t: "여행하는 사상가"
 travel_events.1216.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 지나면서 알게 된 것은 만나는 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 여행자마다 철학자를 자청한다는 것이다.\n\n처음에는 다소 회의적이었지만, 세 번 연속으로 대화 중에 논파를 당하고 나니 이 사람들의 주장에 무언가 있지 않나 생각까지 들 정도였다.\n\n가장 최근에 만난 철학자 [local_philosopher.GetNameNoTooltip](은)는 논리적인 주장을 내세우려는 내 시도에 웃음을 참기 힘들어할 정도였다."
 travel_events.1216.a: "저들의 문화를 좀 더 자세히 알아봐야겠군."
 travel_events.1216.b: "개인적으로 뭘 배울 수 있을까?"
 travel_events.1216.a.tt: "[GetCultureTradition('tradition_philosopher_culture').GetName] 전통 확립에 필요한 [prestige|E] 비용 [prestige_i]#P [EmptyScope.ScriptValue('tradition_travel_discount')|-0]만큼 감소"
