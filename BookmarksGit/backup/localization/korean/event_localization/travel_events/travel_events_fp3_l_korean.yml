 ### Dying Embers
 travel_events_fp3.0010.t: "죽어가는 불씨"
 travel_events_fp3.0010.desc.intro: "일행과 함께 갑작스럽게 몰아치기 시작한 태풍을 헤치고 나아가던 중, 저 반대 방향에서 무장한 마기 무리가 다가오는 게 보였다. 저들은 죽어가는 불씨를 담은 화로를 가마에 싣고 옮기고 있었다. 비바람을 직면한 성화는 사윌 듯 말 듯 위태롭게 흔들리고 있었다.\n\n마기 사제들은 언제라도 무기를 뽑을 태세로 경계심을 드러내면서도 우리를 불렀다. 성화의 불씨를 지키는 데 도움을 받을 수 있지 않을까 하는 마음이겠지."
 travel_events_fp3.0010.a: "놈들을 포위해라! 이단의 불꽃을 꺼뜨려라!"
 travel_events_fp3.0010.a.success: "성화를 꺼뜨림"
 travel_events_fp3.0010.a.failure: "역으로 마기에게 제압당함"
 travel_events_fp3.0010.a.lightning.desc: "태풍 속에서 싸우는 것은 위험하고 예측할 수 없음"
 travel_events_fp3.0010.b: "화로를 압수한다. 성화는 내가 보관하는 게 훨씬 안전해!"
 travel_events_fp3.0010.b.success: "화로를 압수함"
 travel_events_fp3.0010.b.failure: "역으로 마기에게 제압당함"
 travel_events_fp3.0010.c: "우리랑 같이 몸을 피하도록 하지!"
 travel_events_fp3.0010.c.success: "불씨가 태풍 속에서 살아남음"
 travel_events_fp3.0010.c.success.desc: "마기에게 감사 인사를 받음"
 travel_events_fp3.0010.c.flavor: "순례자를 보호하면 감사를 받을 수 있을 것임"
 travel_events_fp3.0010.c.failure: "성화가 꺼짐"
 travel_events_fp3.0010.d: "이 태풍은 [ROOT.Char.GetFaith.HighGodName](이)가 내린 심판이다."
 travel_events_fp3.0010.d.flavor: "나그네들을 신앙에 맡김"
 travel_events_fp3.0011.t: "죽어가는 불씨"
 travel_events_fp3.0011.desc.intro: "마기들은 나와 수하들을 막아내며 용감하게 성화를 지켰다. 하지만 나는 빈 틈을 노려 그대로 가마를 걷어찼고, 그대로 엎어지면서 화로가 진흙탕에 굴러 떨어졌다. 결국 불씨는 꺼지고 말았다.\n\n망연자실한 사제들을 조롱하고 비웃음을 날렸다. 하지만 즐거움은 잠깐이었다. 갑자기 맹렬한 빛과 시끄러운 소음이 온 세상을 가득 채웠으니까. 눈앞에 벼락의 잔상이 번쩍였다. 멍해진 정신을 차리고 나니 신성한 화로에서 불꽃이 다시금 맹렬하게 타오르고 있었다. 부하들은 이미 공황에 빠져 허겁지겁 도망치고 있었다."
 travel_events_fp3.0011.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]의 힘은 누구도 부정할 수 없으리니. 만인에게 알려야 하노라!"
 travel_events_fp3.0011.b: "이 잊지 못할 기적을 남들 모르게 마음에 간직하리라."
 travel_events_fp3.0011.c: "어디까지나 우연의 산물일 뿐이다!"
 travel_events_fp3.0012.t: "죽어가는 불씨"
 travel_events_fp3.0012.desc.intro: "우리 일행과 마기들은 폐허가 된 건물에서 적당한 피난처를 찾았다. 축축해진 옷을 쥐어 짜고 화로와 불씨가 온전한지 확인한 다음에야 우린 비로소 휴식에 들 수 있었다. 이 정도면 폭풍이 지나갈 때까지 함께 기다릴 수 있을 것 같다.\n\n사제들을 이끄는 [fp3_zoroastrian_armed_pilgrim.GetName](은)는 유식하고 많은 이야기를 아는 인물이었다."
 travel_events_fp3.0012.a: "사제들이 쉴 동안 성화를 빼돌리자..."
 travel_events_fp3.0012.a.success: "사제들이 잠자는 사이 성화를 훔침"
 travel_events_fp3.0012.a.failure: "마기에게 발각당해 도둑질을 폭로당함"
 travel_events_fp3.0012.b: "나는 그대의 지혜가 필요하오."
 travel_events_fp3.0012.c: "안정한 여행길이 되기를."
 zoroastrian_brazier_name: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] 화로"
 zoroastrian_brazier_desc: "거세게 휘몰아치던 태풍을 헤치고 나아가던 중, 무능하기 짝이 없는 마기들에게서 회수한 $zoroastrian_brazier_name$입니다. 그날 이후로도 불씨는 여전히 타오르고 있습니다."
 ### Qanat Diving
 travel_events_fp3.0020.t: "특이한 조우"
 travel_events_fp3.0020.desc.intro: "우린 작열하는 뙤약볕을 피해 대단히 습한 동굴에 임시 야영지를 꾸렸다.\n\n\"혹시 방금 들으셨습니까, [ROOT.GetCharacter.GetTitleTierName|U] 님?\" [travel_leader.GetName](은)는 어둑한 피난처가 그리 마음에 들지 않는 눈치였다.\n\n그런데 고개를 돌리니 웬 어린 [fp3_young_rascal.Custom('GirlBoy')](이)가 느닷없이 바로 앞에 와 있는 게 아닌가. 무슨 신묘한 수를 썼는지 [travel_leader.GetNameNoTooltip](을)를 지나친 것 같았다. 아이는 화들짝 놀라더니 동굴 깊은 곳으로 달아나버렸다."
 travel_events_fp3.0020.a: "아이를 따라간다!"
 travel_events.fp3.0020.a.flavor: "동굴 조사 시 위험 혹은 동굴의 비밀을 발견하게 됨"
 travel_events_fp3.0020.a.success: "아이를 발견함"
 travel_events_fp3.0020.a.success.tooltip: "아이을 뒤쫓은 끝에 지하의 비밀을 알아내게 됨"
 travel_events_fp3.0020.b: "이곳을 떠야겠어."
 travel_events.fp3.0020.b.flavor: "[travel_leader.GetNameNoTooltip](이)가 이 동굴은 위험하니 떠나자고 채근함"
 travel_events_fp3.0020.b.tt: "여정이 계속됨"
 travel_events_fp3.0020.a.failure.title: "어두운 땅굴에서 넘어져 부상을 입음"
 travel_events_fp3.0020.a.failure: "아이를 놓치고 며칠 내내 땅굴 속을 방황함"
 travel_events_fp3.0021.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]의 카나트"
 travel_events_fp3.0021.desc: "우린 햇빛이 내리비치는 정경을 벗어나 점점 더 습하고 어두운 땅굴 깊숙이 들어갔다..\n\n마침내 문제의 [fp3_young_rascal.Custom('GirlBoy')](을)를 따라잡았을 때, 눈앞에 펼쳐진 환상적인 광경에 깜짝 놀랐다. 시야 저 멀리 끝이 보이지 않는 지하 수로가 펼쳐진 것이다.\n\n\"어서 오세요, [ROOT.Char.GetTitleAsName] 님. 여긴 제 궁전이랍니다. 영주님 궁전보다 더 클 거예요.\" 아이가 저항심 어린 눈빛으로 나를 올려다보았다. 아무래도 이 깊은 지하까지 따라온 게 그리 내키지 않는 눈치였다."
 travel_events_fp3.0021.a: "물속으로 뛰어들어 숨겨진 보물을 찾는다."
 travel_events_fp3.0021.a.success.t: "[newly_created_artifact.GetName](을)를 건져냄"
 travel_events_fp3.0021.a.success.desc: "고대의 보물을 발견함"
 travel_events_fp3.0021.a.failure.t: "물에 빠진 생쥐 꼴이 됨"
 travel_events_fp3.0021.a.failure.desc: "하마터면 고인 물에 빠져 죽을 뻔함"
 travel_events_fp3.0021.a.artifact: "오래된 유물을 발견함"
 travel_events_fp3.0021.b: "이 구조물을 연구하면 무언가 배워 갈 수 있을지도 모르겠어."
 travel_events_fp3.0021.b.success.t: "관개 기술의 비밀을 습득함"
 travel_events_fp3.0021.b.success.desc: "카나트를 연구함"
 travel_events_fp3.0021.b.failure.t: "문제의 요체를 파악하지 못함"
 travel_events_fp3.0021.b.failure.desc: "당신이 이해할 수 있는 수준을 넘어섬"
 travel_events_fp3.0021.c: "[fp3_young_rascal.Custom('GirlBoy')|U] 녀석. 웃어른을 공경하는 법도 모르느냐!"
 ### Tower of Silence
 travel_events_fp3.0030.t: "매의 연회"
 travel_events_fp3.0030.desc.intro: "저 위로 육식조들이 맴돌며 햇볕이 내리쬐는 땅에 불길한 그림자를 드리우고 있었다. 우뚝 솟은 언덕을 타고 올라가니 웬 썩은 고기 냄새가 코를 마구 후벼댔다.\n\n바위에 수 구의 시신이 질서정연하게 놓여 있었다. 독수리와 매가 시체를 파먹고 있었고, 놈들 부리에는 피투성이 살조각이 덜렁거렸다. 수수한 차림의 사내가 풍장을 감독하고 있었다.\n\n\"부탁이오니 떠나 주십시오, [ROOT.Char.GetTitleAsNameNoTooltip] 님. 이곳은 누세살라르에게만 허락된 곳입니다...\""
 travel_events_fp3.0030.a: "야만적이기 짝이 없구나. 시체를 묻어라!"
 every_faith_vassal: "모든 [local_faith.GetAdjective] 봉신"
 travel_events_fp3.0030.b: "나도 갈 때 이런 식으로 가고 싶군. 나수를 통해 육체를 정화하고..."
 travel_events_fp3.0030.c: "저 튼튼한 날개에 몸을 싣고 하늘 높이 날아오르는 상상을 해보면..."
 travel_events_fp3.0030.d: "죽음은 누구도 피할 수 없지."
 travel_events_fp3.0030.d_flavor: "잠시 죽음에 관해 사색한 후 자리를 떠남"
 travel_events_fp3.0030.e: "가장 어린 매를 잡아오너라. 조련하여 더 좋은 일에 활용하겠다."
 travel_events_fp3.0030.e.tooltip: "새를 조련할 기회를 얻음"
 travel_events_fp3.0031.t: "매의 연회"
 travel_events_fp3.0031.desc.intro: "나는 조장지에서 거둔 매를 훈련시키기로 결심했다. 이를 위해 우린 [ROOT.Char.Custom2('RelationToMe', falcon_victim)] [falcon_victim.GetName](을)를 포함해 소수의 수행단과 함께 현장에 모였다. 포로는 준비된 상태였다. 두건을 쓴 새는 내 손 위에서 기대감에 찬 눈빛을 보내고 있었다.\n\n[falcon_victim.GetNameNoTooltip](이)가 사냥감을 내보냈다. 사냥감은 죽을 둥 살 둥 미친 듯이 달리기 시작했다. 매의 두건을 벗기자 녀석이 빛살처럼 날아올랐다. 문제는 녀석이 사냥감을 향해 강하하는 대신 [falcon_victim.GetNameNoTooltip]의 머리로 쇄도했다는 거다. 물릴 새도 없이 놈은 [falcon_victim.GetHerHim]를 물고 할퀴어댔고, 순식간에 피투성이로 만들어 버렸다."
 travel_events_fp3.0031.a: "그래도 교정할 수 있는 버릇이라 다행이야."
 travel_events_fp3.0031.a.success.desc: "조련을 진행함"
 travel_events_fp3.0031.a.success.t: "침묵의 탑의 새가 사냥용 매로 변화함"
 travel_events_fp3.0031.a.failure.desc: "새가 야만성을 유지함"
 travel_events_fp3.0031.a.failure.t: "새가 인육 입맛을 유지함"
 travel_events_fp3.0031.b: "이 습성을 계속 발달시키면..."
 travel_events_fp3.0031.c: "나라면 이 야수를 더 잘 이용할 수 있어."
 travel_events_fp3.0031.d: "자고로 [ROOT.Char.GetCulture.GetPrefixNoTooltip] [ROOT.Char.GetWomanMan]이라면 세상 어떤 흉포한 새라도 길들일 수 있기 마련이지."
 travel_events_fp3.0031.d.tt: "이 선택지는 당신이 속한 문화의 $tradition_ep2_avid_falconers_name$ [culture_tradition|E] 덕분에 사용할 수 있음"
 ### Mare's Milk
 travel_events_fp3.0040.t: "암말의 젖"
 travel_events_fp3.0040.desc.intro: "길을 가던 중 제법 많은 투르크 여행자가 모인 야영지를 발견했다. 투르크인들은 다정한 손짓과 함께 우리에게 합류를 권했다. 투박하게 생긴 [fp3_turkic_traveler.GetWomanMan]이 걸쭉한 흰색 액체가 든 솥을 휘휘 젓더니, 작은 그릇에 담아 건네주었다.\n\n\"#EMP 쿠미스#!입니다. 속에 부담을 주지 않아서 좋죠!\"\n\n그때 다른 두 여행자가 나를 보더니 서로 자기들 언어로 속삭였다. 딱 내게 들릴 정도로만 말이다."
 travel_events_fp3.0040.desc.intro.a: "\n\"저 좋은 #EMP 쿠미스#!를 왜 모르는 사람한테 넙죽 퍼주는 거야?\"\n\n내가 자기들 말을 할 줄 아는 걸 전혀 모르는 눈치였다. 하여간 독이 든 건 아니라니 다행이군."
 travel_events_fp3.0040.desc.intro.b: "\n\"물건은 내가 먼저 챙긴다. 저 장화가 나한테 딱 어울릴 것 같거든.\"\n\n내가 자기들 말을 할 줄 아는 걸 전혀 모르는 눈치였다. 안 됐네. 네놈들 사악한 속내를 다 알았거든."
 travel_events_fp3.0040.desc.intro.c: "하지만 저들이 구사하는 낯선 언어는 도무지 이해할 수가 없었다. 좋은 의도로 하는 말이기를..."
 travel_events_fp3.0040.a: "저들의 모국어로 감사 인사를 전한다. 모두의 건강을 위하여!"
 travel_events_fp3.0040.ab.tt: "당신이 [fp3_turkic_traveler.GetCulture.GetLanguage.GetNameNoTooltip]어를 구사할 수 있는 덕분에 이 선택지를 사용할 수 있음"
 travel_events_fp3.0040.b: "저들의 언어로 투옥을 명한다."
 travel_events_fp3.0040.c: "사람을 너무 불신하면 안 될 것임"
 travel_events_fp3.0040.c.success: "쿠미스의 맛이 훌륭함"
 travel_events_fp3.0040.c.success.t: "쿠미스의 맛이 훌륭함!"
 travel_events_fp3.0040.c.failure: "쿠미스에 섞인 진정제 성분에 몸이 풀려 강도를 당함"
 travel_events_fp3.0040.c.failure.t: "쿠미스에 섞인 진정제 성분에 몸이 풀려 강도를 당함"
 travel_events_fp3.0040.d: "암말의 젖이라고? 역겹군."
 travel_events_fp3.0040.e: "이 [fp3_turkic_traveler.GetWomanMan]을 고용해 저들의 방식을 배우도록 한다."
 ### Tomb Raiders
 travel_events_fp3.0050.t: "무덤 도굴꾼"
 travel_events_fp3.0050.desc.intro: "길목을 돌아서자 흙먼지를 뒤집어쓴 일행을 만났다. 이들은 한때는 상당히 거대했을 무덤에서 나오는 길이었다. 짤그랑거리는 자루를 여럿 걸치고 있었는데, 축 처진 것이 유서 깊은 건축물에서 도굴한 장신구 무게로 어마어마해 보였다.\n\n\"먹고 살기 힘든 시기입니다! 우리 가족들 입에 풀칠은 시켜줘야지요. 그리고 누굴 다치게 한 것도 아니잖습니까.\""
 travel_events_fp3.0050.a: "과거를 등한시하는 자에게 미래는 없다."
 travel_events_fp3.0050.b: "[ROOT.Char.GetTitleAsNameNoTooltip]에게도 몫을 나눠줘야 하지 않겠나!"
 travel_events_fp3.0050.b.entourage: "당신의 여행 동료 [entourage_helper.GetName](이)가 노획물 감정을 도와줌"
 travel_events_fp3.0050.b.success.desc: "귀중한 보물을 고름"
 travel_events_fp3.0050.b.success.tooltip: "고대의 보물을 입수함"
 travel_events_fp3.0050.b.failure.desc: "특별히 눈에 띄는 물건이 없음"
 travel_events_fp3.0050.b.failure.t: "당신이 귀중한 장식을 몇 개 획득했음"
 travel_events_fp3.0050.c: "농노에게 낭비할 시간은 없다."
