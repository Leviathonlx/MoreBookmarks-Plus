 travel_events.4050.t: "이 문턱만 넘으면"
 travel_events.4050.interpreter: "우리 일행은 우연히 길가에서 [foreign_county.GetAdjective] 유명 인사들을 만나 대화를 나누게 되었다. 저들이 이렇게 공경을 표하는 경우는 흔치 않다.\n\n특히 [friendly_child.GetName]에게 자꾸 눈이 간다. 나의 어린 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))](이)가 몇몇 일행을 위해 통역사 역할을 수행하고 있는데 섬세하고 편안하게 언어와 예법을 바꿔 가며 활기찬 교류를 주도하고 있다.\n\n[friendly_child.Custom('GirlBoy')](은)는 자연스럽게 한 사람의 사절이 되어가고 있다."
 travel_events.4050.religious: "우리 일행은 우연히 길가에서 [foreign_county.GetAdjective] [friendly_child.GetFaith.AltPriestTermPlural]들을 만나 대화를 나누게 되었다. 이처럼 축복을 나누고 [friendly_child.GetFaith.GetAdjective]의 지혜를 들을 기회는 쉽게 찾아오지 않는다.\n\n특히 [friendly_child.GetName]에게 자꾸 눈이 간다. 나의 어린 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))](은)는 어린 추종자를 꽤 많이 그러모았고, 저들 사이에서 신앙의 본질을 논하는 모습에서 지혜로운 기운이 느껴질 정도다.\n\n내 신념을 배우고 자신만의 기준을 세우면서 영민한 통찰력을 갖게 된 것 같다."
 travel_events.4050.singing: "우리 일행은 우연히 길가에서 [foreign_county.GetAdjective] 지주들을 만나 대화를 나누게 되었다. 저들이 긴장 어린 눈빛으로 격식을 차리는 순간은 흔치 않다.\n\n특히 [friendly_child.GetName]에게 자꾸 눈이 간다. 나의 어린 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friendly_child'))](은)는 대중적인 노래를 부르고, 춤을 추고, [friendly_child.GetCulture.GetName] 청년들 사이에서 익히 알려진 옛 [friendly_child.GetCulture.GetHeritage.GetName] 영웅들을 찬미하며 즐거운 시간을 보내고 있다.\n\n내 궁정에서만 갇혀 지내다 보니 자신의 문화에 관한 관심이 더욱더 깊어진 모양이다."
 travel_events.4050.a: "저 재능을 키워야겠군."
 travel_events.4050.b: "말려야겠어..."
 travel_events.4050.b.tt: "이 아이는 내 궁정, 내 민족의 일원임"
 travel_events.4050.c.interpreter: "얘야! 이리 와서 우리에게 [friendly_child.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 가르쳐다오!"
 travel_events.4050.c.religious: "얘야! 이리 와서 이 [friendly_child.GetFaith.GetAdherentNamePluralNoTooltip]들을 놀라게 해보거라."
 travel_events.4050.c.singing: "얘야! 이리 와서 이 [friendly_child.GetCulture.GetCollectiveNounNoTooltip] 사람들을 즐겁게 해주거라."
 travel_events.4050.c.tt: "\"내 체면을 세워다오, 얘야!\""
 sponsored_emissaries_modifier: "사절 후원"
 sponsored_emissaries_modifier_desc: "해당 인물은 언어 학습과 문화 간 외교를 장려합니다."
 raised_other_faiths_mystic_modifier: "다른 신앙의 신비주의자를 길러냄"
 raised_other_faiths_mystic_modifier_desc: "해당 인물은 다른 신념을 가진 주목할 만한 젊은 신봉자를 키웠습니다."
 insisting_on_norms_modifier: "규범을 고집함"
