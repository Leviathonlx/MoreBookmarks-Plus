 travel_events.1020.b.aptitude: "[temp_caravan_master_option_2.GetFirstNamePossessiveNoTooltip] [aptitude|E]이 [temp_caravan_master_option_2.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]임"
 travel_events.2200.t: "결투 요구"
 travel_events.2200.desc: "위압적인 [local_knight.GetWomanMan]이 우리의 바로 앞길을 막고 서 있었다.\n\n\"본인은 [local_knight.GetCurrentLocation.GetNameNoTooltip]의 [local_knight.GetName](이)라고 하오! 수십이 넘는 적수를 꺾었지! 솔직히 말해서 그 모든 대결이 지루하기 짝이 없었지만 말이오. 그래서 이렇게 노상에서 나보다 더 뛰어난 자를 찾고 있소. 가르침을 베풀어줄 자를.\n\n본인과 결투를 펼쳐 꺾는다면 우수하고 충직한 신하가 되어 섬기리다. 자, 정정당당한 대결을 신청하는 바요!\""
 travel_events.2200.a: "자네는 둘째 치고 정당한 싸움에도 관심 없네만."
 travel_events.2200.a.desc: "당신의 모든 수행단이 나서서 [local_knight.GetName](을)를 짓밟음"
