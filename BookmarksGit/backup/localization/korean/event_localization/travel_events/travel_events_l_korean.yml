 travel_events.1020.t: "새로운 [GetCourtPositionType('travel_leader_court_position').GetNameNoTooltip()]"
 travel_events.1020.intro.prev_leader_dead: "전임 [GetCourtPositionType('travel_leader_court_position').GetName()] [old_travel_leader.GetFirstName](이)가 [old_travel_leader.GetDeathReason]하여 필멸의 굴레를 벗어던졌다. 이제 수행단을 이끌 다른 사람을 선택해야 한다.\n\n"
 travel_events.1020.intro.fallback: "[GetCourtPositionType('travel_leader_court_position').GetName()] 직위가 공석이 된 관계로 내가 수행단을 이끌게 되었다. 내가 고향으로 돌아가 제대로 된 후임을 물색할 때까지만이라도 역할을 맡아줄 사람은 없는 걸까?\n\n"
 travel_events.1020.desc.two_entourage_members: "사실 [old_travel_leader.GetFirstNamePossessiveNoTooltip] 공백을 메울 만한 인재가 둘 있다. 나의 [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetName] 혹은 [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_2)] [temp_caravan_master_option_2.GetName](이)다. 둘 다 이 곤란한 상황에서 훌륭히 역할을 해낼 것이다."
 travel_events.1020.desc.one_entourage_member: "수행단을 통틀어 빈 자리를 채울 수 있는 사람은 단 한 명, 나의 [ROOT.Char.Custom2('RelationToMeShort',temp_caravan_master_option_1)] [temp_caravan_master_option_1.GetFirstName]뿐이다. 그런데 [temp_caravan_master_option_2.GetName](이)란 지역민도 보탬이 될 수 있다면서 나섰다."
 travel_events.1020.desc.fallback: "안타깝게도 내 주변 측근은 고향으로 돌아가는 건 고사하고 시장에서 귀가하는 길도 못 찾을 한심한 놈들 뿐이다. [next_destination.GetName]? 꿈도 못 꾸지. 다행히 두 지역민이 자원하고 나섰다."
