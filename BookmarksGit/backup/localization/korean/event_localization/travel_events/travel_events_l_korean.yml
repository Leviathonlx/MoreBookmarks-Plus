 custom.every_same_culture_courtier: "같은 [culture|E]에 속한 모든 [courtier|E]"
 travel_events.5001.t: "속삭이는 소문"
 travel_events.5001.desc: "지방을 지나가던 중 어떤 이야기에 대해 떠들어대는 소리를 듣는 것이 오늘만 벌써 세 번째다. [travelling_character.GetFirstName](은)는 내가 혼란스러워하는 모습을 보았다.\n\n\"그냥 시골에서 도는 이야기입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. [potential_legend.GetName](이)라는 이름도 붙긴 했습니다만.\" [travelling_character.GetSheHe|U]는 비밀을 털어놓듯 말했다.\n\n음, 흥미가 확실히 생기긴 하는데..."
 travel_events.5001.a: "그 이야기를 들어보겠다!"
 travel_events.5001.b: "언젠가 이 이야기를 할 일이 생기겠지."
 travel_events.5001.b.flavor: "최소한 내가 여행 도중 만나는 자에겐 재밌는 이야기가 되겠지!"
 travel_events.5001.c: "말도 안 되는 소리."
