 travel.bad_cermon: "조잡한 설교를 설파함"
 travel_events.4037.b: "그보단 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]에 관한 설명을 듣고 싶은데."
 travel_events.4037.c: "썩 꺼져라, [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]!"
 travel_events.4038.t: "우리 주변의 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip]"
 travel_events.4038.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙에도 우리 고유의 의식이나 믿음이 있긴 하지만, 그래도 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetName](을)를 다른 종교보다 위에 있는 으뜸으로 여기고 그 믿음에 동류 의식을 느낀다.\n\n[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](이)가 전통적인 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙과 결합된 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetReligion.GetNameNoTooltip](을)를 숭배하는 것은 흔한 일이다. 이제 [ROOT.Char.GetCurrentLocation.GetCounty.GetName]에 왔으니 설교에 참석해 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] 신앙에 관한 모든 것을 배울 수 있을 터."
 travel_events.4038.a: "꼭 참석해야겠어!"
 travel_events.4038.b: "우리의 길을 전파할 수 있지 않을까?"
 travel_events.4038.c: "관심 없어."
 travel_events.4039.t: "하루 동안의 환대"
 travel_events.4039.desc: "길고 피곤한 여정이었다. 발에 전해지는 이 아릿한 통증은 선조들도 느꼈을 것이다. 당장에라도 지쳐 쓰러질 것 같은데, 목에 무언가 육중한 무게감이 느껴진다.\n\n얼마 안 가 나는 머리부터 발끝까지 [ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName] 전통 의복을 걸치게 되었다. 길거리는 기쁨으로 생기가 넘쳤다! 집집마다 웃어른이 나와 쉬다 가라는 손짓을 보냈다. 잠시 기력을 회복하고 나면 상객으로 환영받을 수 있을 것이다.\n\n[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip]의 환대 풍습은 매우 훌륭하다. 이런 걸 #EMP 그냥 넘어갈 수는#! 없지 않은가?"
 travel_events.4039.a: "그냥 잠깐만 쉬다 가는 것도..."
 travel_events.4039.b: "계속 움직여야 해!"
 travel_events.4040.t: "문화 심취"
 travel_events.4040.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]에 들어선 이후로 쭉 정원 짐승 같은 취급을 받고 있다. 주민들은 내가 말하고 걸어다닐 수 있다는 사실 자체에 경탄하고 있었다.\n\n그렇게 길을 지나는데, 웬 독특하고 열정적인 [fanboy_character_scope.GetWomanMan]이 다가왔다. 다른 군중과는 달리 [ROOT.Char.GetCulture.GetLanguage.GetName]어를 할 줄 아는 인물이었다.\n\n\"이야, 얘기가 사실이었군요! 이런 곳에서 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetTitleAsNameNoTooltip](을)를 만날 줄이야! 저는 예전부터 [ROOT.Char.GetCulture.GetNameNoTooltip] 풍습을 존경해 왔습니다. 직접 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]어를 배우기도 했죠! 큰 영광입니다!\""
 travel_events.4040.a: "영광이고 말고."
 travel_events.4040.b: "#EMP 자네#! 민족에 대해 알려주게."
