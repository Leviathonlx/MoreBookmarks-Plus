l_korean:
 #Travel Flavor Events
 #Travel event prefix
 travel_event_prefix: "여행:"
 #Travel Death Events
 travel_events.0010.t: "길의 끝"
 travel_events.0010.intro: "나는 식탁 앞에 앉았다. 이제 단식을 끝내려고 했으나, 배고픔은 한순간에 모두 사라졌다. 무언가 잘못된 예감이 들었는데, 나의 [ROOT.Char.Custom2('RelationToMe',messenger)] [messenger.GetFirstNameNoTooltip](이)가 침울한 걸음으로 다가오는 것을 보고 예상이 빗나가지 않았음을 직감했다.\n\n\"영주님... 간밤에 전령이 도착해 참담한 소식을 전했습니다.\" [messenger.GetSheHe]의 목소리는 나긋나긋했다.\n\n\"애석하게도... 영주님의 [ROOT.Char.Custom2('RelationToMe',predecessor)](이)신 [predecessor.GetTitledFirstNameNoTooltip]께서 [predecessor.GetDeathReason]하셨다고 합니다. "
 travel_events.0010.to_activity: "[predecessor_location.GetName]에서 [travel_destination.GetNameNoTooltip](으)로 향하던 중이셨던 모양입니다. "
 travel_events.0010.at_destination: "그분은 [predecessor_location.GetName]에 머무르고 계셨다고 합니다. "
 travel_events.0010.from_activity: "[travel_destination.GetNameNoTooltip](을)를 방문한 후 고향으로 돌아오던 중, [predecessor_location.GetName]에 들리셨던 모양입니다. "
 travel_events.0010.desc: "$travel_events.0011.desc$\""
 travel_events.0010.a: "고향에서 한참 떨어진 객지에서 죽을 인물이 아닌데..."
 travel_events.0011.desc_opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 travel_events.0011.intro: "암담한 소식을 전하게 되어 유감입니다만, 영주님의 [ROOT.Char.Custom2('RelationToMe',predecessor)](이)신 [predecessor.GetTitledFirstNameNoTooltip]께서 [predecessor.GetDeathReason]하셨다고 합니다.\n\n"
 travel_events.0011.desc: "그리고 그 무렵 세상을 떠나셨습니다. 정말로 유감입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]."
 #Travel lifestyle trait adoption
 travel_events.0050.t: "길의 부름"
 travel_events.0050.landed: "[ROOT.Char.Custom('GetPeriodOfTimeWord')] 전에 고향을 떠나온 뒤로"
 travel_events.0050.adventurer: "[ROOT.Char.Custom('GetPeriodOfTimeWord')] 전에 [ROOT.Char.GetTravelPlan.GetData.GetDepartureLocation.GetName]에서 출발한 뒤로"
 travel_events.0050.desc: "우여곡절이 많았다. 머리카락을 어루만지는 바람을 만끽하는가 하면, 신발에 돌멩이가 들어와 탄식한 적도 있었다.\n\n세상은 넓고 아직 보지 못한 것은 많다. 탁 트인 길에서는 답답한 [ROOT.Char.Custom('GetCourt')]에서 벗어나 자유로워질 수 있다. 잠시뿐이긴 하지만.\n\n길은 순례자와 나그네로 가득했다. 어쩌면 #EMP 저들#! 중에 내게 마음의 평화를 선사해 줄 사람이 있지 않을까.\n\n"
 travel_events.0050.a: "이곳에서 난 진정으로 자유롭다."
 #Peasant with no shoes
 travel_events.1000.t: "조잡한 밑창"
 travel_events.1000.desc: "일행이 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 통과하던 중 맨발로 다니는 농노를 발견했다. [shoeless_peasant.GetHerHis|U] 발은 피투성이에 퉁퉁 부어 있었다. 장시간 걸어다닌 흔적이었다.\n\n나는 농노의 곁을 지나며 행색을 유심히 살폈다. 깊은 슬픔은 머금은 눈동자. 고통으로 일그러진 얼굴. 어찌 도울 방도는 없을까? "
 travel_events.1000.a: "저자에게 신발을 내주어라!"
 travel_events.1000.b: "저자를 같이 데리고 가는 건 어떨까?"
 travel_events.1000.c: "내가 신경 쓸 문제는 아니잖아."
 travel_events.1001.title: "변장한 귀족"
 travel_events.1001.desc: "굳은살투성이인 발을 신발로 가린 후, 농노는 의미심장한 미소를 보내며 나와 같은 속도로 걸었다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U]님은 사려 깊은 분이십니다. 친절함을 베풀면 보답이 돌아오기 마련이지요. 저는 [shoeless_peasant.GetDynastyName] 가문의 [shoeless_peasant.GetName](이)고, 친절한 마음을 가진 이들에게는 항상 보상을 선사합니다.\""
 travel_events.1001.desc.outro.poet: "\n\n알고 보니 이 사람은 농노가 아니었다. 사실은 이름 높은 시인이었던 것이다!"
 travel_events.1001.desc.outro: "\n\n알고 보니 이 사람은 농노가 아니었다. 사실은 막대한 부를 지닌 귀족이었던 것이다!"
 travel_events.1001.a: "기꺼이 받겠소."
 travel_events.1001.c: "우리 친구로서 같이 갑시다!"
 travel_events.1002.title: "$travel_events.1001.title$"
 travel_events.1002.desc: "우리가 지나치려고 하자, 농노는 지저분한 손으로 내 옷을 붙잡고는 눈을 똑바로 바라보았다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U]의 체통에 걸맞은 처신은 아닌 것 같소. 내가 누군지 알았으면 이리 지나칠 생각도 안 했겠지!\"\n\n사실 농노의 정체는 [shoeless_peasant.GetDynastyName] 출신의 귀족이었다. 나를 바라보는 [shoeless_peasant.GetHerHis] 시선에는 한없는 경멸이 서려 있었다."
 travel_events.1002.a: "어찌 알았겠는가?"
 friend_showed_charity: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]에게 큰 자선을 베풂"
 friend_showed_charity_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName]에게 큰 자선을 베풂"
 rival_ungenerous: "[CHARACTER.GetShortUIName|U](이)가 위기에 처한 [TARGET_CHARACTER.GetShortUIName]에게 자선을 베풀기를 거부함"
 rival_ungenerous_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 위기에 처한 [CHARACTER.GetShortUIName]에게 자선을 베풀기를 거부함"
 #Bandit attack
 travel_events.1003.t: "$travel_danger_prefix$ 통행료 징수"
 travel_events.1003.desc: "아무래도 길에서 너무 오래 있었는지, 해가 뉘엿뉘엿 저물기 시작했다. 그런데 주변 지형에서 무장한 이들이 스멀스멀 모습을 드러냈다. 그들은 잔뜩 성난 얼굴을 하고 있었다. \n\n\"이 길로 다니려면 통행료를 내야지. 얼른 돈 꺼내.\" 가장 덩치 크고... 솔직히 못생기기도 제일 못생긴 놈이 엄포를 놓았다.\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('travel_leader'))] [travel_leader.GetFirstName](이)가 무기를 뽑아 든 채 앞으로 나왔다. 내게 명령을 내려달라는 눈치였다."
 travel_events.1003.a: "아, 통행료라. 그럼 그렇지."
 travel_events.1003.b: "피도 받나?"
 travel_events.1003.c: "통행료는 농노들이나 내는 거지. 이 몸은 [ROOT.Char.GetTitleAsNameNoTooltip](이)다."
 travel_events.1003.a.success: "위협을 느낀 징수원들이 그냥 보내줌"
 travel_events.1003.a.failure: "그래도 싸워서 길을 열어야 함"
 travel_events.1005.t: "$travel_danger_prefix$ [ROOT.Char.GetFaith.WaterGodNamePossessive] 통행료"
 travel_events.1005.desc: "매서운 칼바람이 휘몰아치고, 돌풍은 사라질 기미가 보이지 않았다. 그 가운데에서 우리 배는 몇 시간이고 휘청거렸다. 나는 갑판 돛대를 꼭 붙들어 매고 있었는데, 하필 [overboard_artifact.GetName](이)가 든 상자의 고정이 풀린 게 눈에 들어왔다!\n\n멀지 않으니 달려가면 챙길 수 있다. 문제는 근처에 [travel_leader.GetFirstName](이)가 있다는 거고, 재수 없으면 [travel_leader.GetSheHe]가 배 밖으로 튕겨 나갈지도 모른다."
 travel_events.1005.a: "물건부터 살려!"
 travel_events.1005.b: "위험을 감수할 정도는 아니야."
 travel_events.4000.t: "앞으로의 여행"
 travel_events.4000.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName](을)를 지나던 중 특이하게 생긴 천막을 찾았다. 비뚜름하게 열린 틈새 사이로 더 특이한 인물이 보였다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U]님, 안으로 드시죠."
 travel_events.4000.desc.mid.long_to_go: "아직 갈 길이 구만리 아닙니까?"
 travel_events.4000.desc.mid.travelled_far: "까마득히 먼 곳에서 오셨군요."
 travel_events.4000.desc.outro: "앞으로의 여행이 어떻게 될지 점괘를 봐드리죠. 적절한 대가를 내신다면 말입니다.\"\n\n수행원들은 이 기인에게 관심이 동한 눈치였다. 하지만... '점괘'에 굳이 돈을 써야 하는가?"
 travel_events.4000.a: "나의 미래를 알려주게, 현자여."
 travel_events.4000.b: "나와 #EMP 같이#! 미래를 체험하지."
 travel_events.4000.c: "관심 없어."
 travel_events.4000.d: "천막을 봉쇄하고 저 마녀를 불태워라!"
 travel.good_reading: "당신의 여행에 좋은 징조가 드리움"
 travel.bad_reading: "당신의 여행에 불길한 징조가 드리움"
 travel_events.4001.t: "광신자"
 travel_events.4001.desc: "우리 수행단은 아무 문제 없이 [ROOT.Char.GetCurrentLocation.GetName](을)를 지나고 있었다. 경호원들 사이에서 소요가 일어나기 전까지는. 결국 웬 이방인이 경호원들을 뚫고 나와서는 [ROOT.Char.GetFaith.HighGodName] 본인에게 축복이라도 받은 듯 환한 미소를 지어 보였다.\n\n\"[loyal_fan_scope.GetFaith.random_GoodGodNames](을)를 찬미하라! [loyal_fan_scope.GetFaith.random_GoodGodNames](을)를 찬미하라! [loyal_fan_scope.GetFaith.random_GoodGodNames](을)를 찬미하라! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip|U]님 아니십니까! 제 소원은 남은 평생을 영주님을 섬기는 데 바치는 겁니다!\"\n\n경호원들은 언제든 이자를 진흙탕으로 내쫓을 태세였지만, 확실히 궁정 신하로 삼으면 충의를 지킬 것 같긴 하다."
 travel_events.4001.a: "함께하세."
 travel_events.4001.b: "자, 이건 충심에 대한 보수일세."
 travel_events.4001.c: "시궁창으로 썩 돌아가라."
 travel_events.4002.t: "[local_beauty_scope.GetCulture.GetNameNoTooltip] [local_beauty_scope.GetWomenMen|U]"
 travel_events.4002.desc: "이번 여행으로 세상을 둘러보고 수많은 경이를 목도했다. 하지만 [ROOT.Char.GetCurrentLocation.GetName] 사람처럼 아름다운 이들은 처음 본다. 진실로 [local_beauty_scope.GetCulture.GetName] [local_beauty_scope.GetWomenMen]은 다른 어떤 민족보다 우위에 있다.\n\n특히 내 시선을 사로잡은 인물이 있는데, 바로 [local_beauty_scope.GetName](이)란 이름의 사람이었다.\n\n이렇게 아름다운 [local_beauty_scope.Custom('LoverPetName')](을)를 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 같은 곳에서 중노동이나 하며 살게 둬야 한다니. 그런 낭비가 어디 또 있을까."
 travel_events.4002.a: "새 애인을 찾았군."
 travel_events.4002.b: "[local_beauty_scope.GetSheHe|U]를 영원히 내 곁에 두겠어."
 travel_events.4002.c: "당장 결혼합시다!"
 travel_events.4002.d: "아, 내 사랑을 그냥 줄 순 없지."
 travel_events.4003.t: "지평선상의 괴물"
 travel_events.4003.desc.intro: "짙은 안개가 드리운 바다는 눈 깜짝할 사이에 바위와 파도가 나타나고 사라지기를 반복했다. 지평선 너머로 가공할 형체가 모습을 드러내더니, 안개 속에서 거대한 야수가 튀어나오며 평화는 순식간에 박살 나고 말았다.\n\n"
 travel_events.4003.desc.viking: "용의 머리가 빠르게 다가오고 있었다. 그 등에는 흉포한 노르드인들이 야유를 보내고 있었고!"
 travel_events.4003.desc.berber_pirate: "약탈품을 한가득 실은 거대한 배가 지평선에 나타났다. 바르바리 해적들은 무기를 뽑아 든 채 언제든 공격할 태세를 갖추고 있었다!"
 travel_events.4003.desc.regular_pirate: "추레한 도적과 도둑이 바글바글한 배가 다가오고 있었다. 놈들은 이 없는 잇몸으로 환히 웃으며 우리의 재물에 소금기 묻은 손을 갖다 댈 생각을 하고 있었다."
 travel_events.4003.a: "맞서 싸우리라!"
 travel_events.4003.b: "달라는 대로 내어준다."
 travel_events.4003.c: "안개에 숨어 따돌린다!"
 travel_events.4003.d: "내 언변으로 저들을 아군으로 만들어 보겠다!"
 travel_events.4003.offer_accepted: " [viking_scope.GetFirstName](이)가 제안을 받아들임"
 travel_events.4003.offer_refused: " [viking_scope.GetFirstName](이)가 제안을 거절함"
 travel_events.4004.t: "바다의 물고기"
 travel_events.4004.desc: "[fishermen_county_scope.GetCountyData.GetCulture.GetName] 어부들은 풍요롭고 맛 좋은 바다의 산물을 거두어 들이는 능력이 뛰어나 전 세계에 명성을 떨칠 정도라고 들었다. 그런데 오늘 운 좋게도 [fishermen_county_scope.GetNameNoTierNoTooltip] 해안에서 [fishermen_county_scope.GetCountyData.GetCulture.GetNameNoTooltip] 어선단을 조우했다!\n\n우리 수행단은 함대에서 홀로 떨어져 나온 어선에 가까이 접근했다. 선장이 뿜어내는 신랄한 악취가 코를 찔러댔다.\n\n\"영광입니다, 영주님. 오늘 잡은 생선이 아주 훌륭한데 관심 있으신지요?\""
 travel_events.4004.a: "오늘 밤은 포식하겠군!"
 travel_events.4004.b: "생선과 목숨. 둘 중 선택해라!"
 travel_events.4004.c: "오늘은 됐네."
 travel_events.4005.t: "희귀한 장신구"
 travel_events.4005.desc: "이곳 바다는 교역에 종사하는 [merchant_character_scope.GetCulture.GetName] 무역상들이 무척이나 많다. 항구를 오가며 진귀하고 이색적인 상품을 판매하는 것이다.\n\n그중 내 관심을 사로잡은 물건을 실은 상선이 하나 있었다. [merchant_artifact_scope.GetName](을)를 본 순간 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 비슷한 물건은 절대 구할 수 없을 거라는 걸 직감했다. 저걸 어떻게든 손에 넣어야 한다."
 travel_events.4005.a: "이건 내 것이다!"
 travel_events.4005.b: "훔치면 그만이지!"
 travel_events.4005.c: "아무렇게나 지출을 할 순 없어."
 travel_events.4006.t: "날개 달린 도둑"
 travel_events.4006.desc: "느긋하게 푸른 대해를 건너고 있었는데, 갑작스러운 괴성에 정신이 번쩍 들었다! 하부 갑판 저장고로 허겁지겁 달려가니 웬 [ROOT.Char.Custom('GetRandomMigratoryBird')](이)가 갈가리 찢긴 물자들 곁에 있었다. 경악스러운 광경이었다. 놈의 배는 땡땡할 지경이었다.\n\n화가 치밀어 올라 이 날개 달린 불쾌한 짐승을 바로 죽이려 했지만 [superstituous_caravan_member.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 제지하고 나섰다.\n\n\"멈추쇼! 이런 [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('superstitious_caravan_member'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('superstitious_caravan_member'))] 같으니! 바다에서 새를 죽이면 불운이 닥치는 것도 모르시오?\""
 travel_events.4006.a: "자비를 베푼다."
 travel_events.4006.b: "내가 이 망할 새를 죽이겠다는데 방해하지 마라!"
 travel_events.4007.t: "$travel_danger_prefix$ 폭풍의 날씨"
 travel_events.4007.desc: "성만 한 파도가 우리가 탄 가련한 배를 두들겨대는 걸 보니 [ROOT.Char.GetFaith.WaterGodName](이)가 우리의 항해를 좋지 않은 시선으로 보는 건 분명해 보인다. 배는 언제고 전복해도 이상할 게 없는 상태였고, 남자고 여자고 가릴 것 없이 손에 잡히는 물체를 붙들고 버티기 바빴다.\n\n물론 나는 다른 귀족들과 같이 가장 안전한 구역에 머물렀지만... 하늘은 천둥으로 불타오르고, 바다는 있는 힘껏 우리를 때리고 있다. 신앙심만으로는 살아남기 어려울지도 모르겠다."
 travel_events.4007.a: "나는 선장을 믿는다."
 travel_events.4007.b: "젠장. 내가 직접 타륜을 맡겠다!"
 travel_events.4007.c: "지역 선박을 따라 폭풍을 돌파한다."
 travel_events.4008.t: "버려진 배"
 travel_events.4008.desc: "오늘의 바다는 잔잔하고 자비로웠다. 수면은 바위처럼 흔들림 없었고, 세차게 불어오는 바람은 한층 더 속도를 낼 수 있게 해주었다. 하부 갑판의 노잡이들에게는 편안한 하루가 될 것 같았다. 그런데 그때였다. 전방에 삐죽빼죽한 바위에 틀어박힌 채 뒤엉켜 있는 배들의 무덤이 나타난 것이다.\n\n생존자는 전혀 보이지 않았거니와 바위를 피해 지나가는 것도 간단한 일이다. 다만 저 정체불명의 난파선 집단을 조사하고 싶은 충동이 들었다."
 travel_events.4008.a: "조사에 착수한다."
 travel_events.4008.b: "저쪽으로 가봤자 죽음뿐이야."
 travel_events.4009.t: "버려진 배와 장신구"
 travel_events.4009.desc: "아니나 다를까 난파선에 살아있는 사람은 없었다. 우리보다 먼저 온 여행자들의 시체를 반쯤 뜯어 먹은 새들을 제외하곤 말이다.\n\n유심히 살펴보니 피로 물든 새의 부리에서 무언가 반짝이는 게 보였다. 놈은 고성의 울음소리를 한 번 내지르곤 물체를 난파선에 떨어뜨린 뒤, 홀연히 날아가 버렸다. 저 흥미로운 물체를 한번 확인해 봐야겠다."
 travel_events.4009.a: "환상적이구나!"
 travel_events.4010.t: "버려진 배와 보물"
 travel_events.4010.desc: "모두가 예상한 대로 난파선에 살아있는 사람은 없었다. 다만 시신이 걸친 의복이나 남은 상품으로 미뤄볼 때 이 배가 한때는 부유한 무역선이었음을 알 수 있었다.\n\n잔해 사이로 아직 온전한 이국의 상품과 호화로운 의류가 보였다. 조금 젖긴 했지만. 이 물품들을 뭍으로 가져가기만 한다면 비싼 값에 처분할 수 있을 것이다."
 travel_events.4010.a: "훌륭한 발견이군!"
 travel_events.4011.t: "버려진 배와 생존자"
 travel_events.4011.desc: "놀랍게도 난파선에 접근하니 우리 배를 부르는 목소리가 들려왔다. 부유한 귀족으로 보이는 한 [castaway_scope.GetWomanMan]이 문 잔해를 붙들고 표류 중이었다.\n\n\"멈추십시오! 이대로 제 동료들처럼 아무도 못 만나고 바다에 삼켜지는 줄 알았습니다.\"\n\n[castaway_scope.GetSheHe|U]의 이름은 [castaway_scope.GetName](으)로, [nearby_coast_scope.GetName] 출신 귀족이라고 자신을 소개했다. 그리고 안전하게 데려다주면 보수를 지급하겠노라는 제안을 내놓았다."
 travel_events.4011.a: "뭍까지 데려다 주겠네."
 travel_events.4011.b: "우리 일행에 합류하게!"
 travel_events.4011.c: "그 부탁은 못 들어주겠는데..."
 travel_events.4012.t: "[feral_child_scope.Custom('GetAnimalType')|U] [feral_child_scope.Custom('GirlBoy')|U] [feral_child_scope.GetFirstNameNoTooltip]"
 travel_events.4012.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 황야를 지나던 중 이상하게 감시당하는 기분이 들었다. 가만히 보니 웬 추레하고 허약한 행색의 [feral_child_scope.Custom('GirlBoy')](이)가 어설프게 숨어 우리 수행단을 지켜보고 있었다.\n\n일행의 얘기를 듣자하니, 지역민들 사이에서 이 지역을 배회하는 [feral_child_scope.GetFirstNameNoTooltip](이)란 존재에 관한 이야기가 떠돈다고 한다. 사람의 사회가 아닌 [feral_child_scope.Custom('GetAnimalType')]의 품에서 자라난 존재 말이다.\n\n그리고 그 가엾은 녀석이 우리에게 흥미를 느끼곤 기초적인 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]어를 말하기 시작한 모양이었다. 뭐, 알아들을 수 있을 정도로 유의미하진 않았지만 말이다."
 travel_events.4012.a: "내가 저 [feral_child_scope.Custom('GirlBoy')](을)를 가르쳐 보겠다!"
 travel_events.4012.b: "그냥 무시한다."
 travel_events.4012.c: "[feral_child_scope.Custom('GirlBoy')](을)를 쫓아 [feral_child_scope.Custom('GetAnimalType')] 친구들을 찾는다!"
 travel_events.4013.t: "[feral_child_scope.GetFirstNameNoTooltip](와)과 장족의 발전"
 travel_events.4013.desc: "모두의 상상을 초월하는 일이 일어났다. [feral_child_scope.GetFirstNamePossessive] 발전에 큰 진전이 생긴 것이다!\n\n한때 들짐승들의 품에서 자란 아이였던 [feral_child_scope.Custom('GirlBoy')](이)가 마침내 발전하고 있다. [feral_child_scope.GetFirstNameNoTooltip](은)는 이제 완전한 문장을 구성하여 말을 할 줄 알며, 또래의 아이들과도 처음부터 그랬던 것처럼 자연스럽게 어울려 논다.\n\n심지어 오늘은 교습을 마치고는 내게 자기 [ROOT.Char.GetMotherFather]가 되어달라는 부탁을 하기까지 했다."
 travel_events.4013.a: "피로 맺어졌든 그렇지 않든 녀석은 내 [feral_child_scope.Custom('GetDaughterSon')](이)다."
 travel_events.4013.b: "훌륭한 성취로다!"
 travel_events.4014.t: "[feral_child_scope.GetFirstNameNoTooltip](와)과 그리운 야생"
 travel_events.4014.desc: "다른 건 몰라도 [feral_child_scope.GetFirstName](은)는 정말 가르치기 어려운 상대였다. 문장을 구성하는 것도 불가능에 가깝거니와, 여전히 짐승처럼 돌아다닌다. 특히 실내 생활이 큰 스트레스였는지 어쩌다 말을 할 때면 야생으로 돌아가고 싶다는 내용이 주를 이뤘다.\n\n불편하게 두 다리로 서서 떠나려 하는 녀석의 모습을 보니, 이번에는 영영 돌아오지 않을지도 모르겠다는 예감이 들었다."
 travel_events.4014.a: "잠깐! 한 번만 더 기회를 다오!"
 travel_events.4014.b: "[feral_child_scope.GetFirstNameNoTooltip], 너를 영원히 기억하마."
 travel_events.4015.t: "언어 장벽"
 travel_events.4015.desc: "아무래도 우리 일행이 이국 땅에서 길을 잃은 것 같다.\n\n[travel_leader_scope.GetName](은)는 몇 시간이고 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 헤맸다. 마침내 [travel_leader_scope.GetSheHe]는 자존심을 삼키고 길을 묻기 시작했지만, [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]어 실력이 뛰어난 편이 아니라 문제였다."
 travel_events.4015.a: "내가 물어보겠네."
 travel_events.4015.b: "다행이야. 내가 [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetNameNoTooltip]어는 유창하거든!"
 travel_events.4016.t: "$travel_danger_prefix$ 지나치게 온화한 날씨"
 travel_events.4016.desc.intro: "고향에서 참으로 멀리도 나왔다. 뼛속까지 에는 찬바람은 더 이상 불지 않는다. 처음으로 새로운 기후를 접하니 쾌적하고 안색에도 무척 좋았지만..."
 travel_events.4016.desc.mid.dry_heat: "문제는 피부가 진홍빛으로 변하기 시작했다는 거다. 물을 마셔도 체로 모래를 거르는 듯했다."
 travel_events.4016.desc.mid.humid_heat: "습기로 가득한 공기 때문에 눅눅한 천을 얼굴에 덮고 호흡하는 기분이었다."
 travel_events.4016.desc.outro: "\n\n시원한 물은 활력소가 되어주었고, 열기를 덜어내는 데도 큰 도움이 되었다. 하지만 그걸로는 부족해서 문제였다."
 travel_events.4016.a: "덤벼라, 태양아!"
 travel.got_heatstroke: "일사병에 걸림"
 travel.found_a_place_to_cool: "시원한 강을 발견함"
 travel_events.4016.b: "물이 필요해!"
 every_entourage_tt: "모든 수행단 구성원"
 travel.stole_water: "시원한 물 한 모금을 빼앗음"
 travel.caught_stealing_water: "들통남!"
 travel_events.4017.t: "용병 검사"
 travel_events.4017.desc.intro: "[ROOT.Char.GetCurrentLocation.GetCulture.GetName] 용병단의 군사적인 업적은 가히 전설로 통한다. 그런데 [ROOT.Char.GetCurrentLocation.GetName](을)를 지나던 중 행운이 따라줬는지, 고도로 숙련된 용병 지휘관을 마주쳤다!\n\n"
 travel_events.4017.desc.mid.nomad: "[warrior_scope.GetName](은)는 초원을 통틀어 자신보다 무시무시한 전사는 없을 거라며 스스로를 치켜세웠다."
 travel_events.4017.desc.mid.swordsman: "[warrior_scope.GetName](은)는 세상에서 자기보다 뛰어난 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 검사는 없을 거라며 주장을 내세웠다."
 travel_events.4017.desc.outro: "그러면서 합당한 비용을 지불하면 영광으로 알고 섬기겠다는 제안을 내놓았다."
 travel_events.4017.a: "그럼, 합당한 비용을 지불해 줘야지!"
 travel_events.4017.b: "협상을 해보세."
 travel.haggle_succesful: "흥정에 성공함!"
 travel.haggle_failed: "[warrior_scope.GetName](이)가 모욕감을 느낌"
 travel_events.4017.c: "훗날 이 인맥이 협상에 도움이 될지도..."
 travel_events.4017.d: "그건 아닌 것 같은데."
 travel_events.4018.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 탁발승"
 travel_events.4018.desc.intro: "듣기로는 [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 열악한 조건 속에서 오직 신앙에만 기대어 여행하는 수도자가 많다고 한다.\n\n마침 그런 탁발승 하나가 우리 행렬에 접근했는데..."
 travel_events.4018.desc.mid.mystic: "자신의 신비한 비전 철학을 설파해 주었다."
 travel_events.4018.desc.mid.preacher: "자신만의 방식으로 해석한 [mystic_scope.GetFaith.HighGodNamePossessive] 뜻과 신앙 생활을 이끌어 나가는 방법을 알려주었다."
 travel_events.4018.desc.outro: "\n\n아무래도 이 탁발승은 우리 일행과 헤어지기 싫은 눈치인데, 어떻게 떨쳐낼 방법이 있을지도..."
 travel_events.4018.a: "논쟁의 달인으로서 실력을 보여주지."
 travel.debate_won: "논쟁에서 승리함"
 travel.debate_lost: "논쟁에서 패배함"
 travel_events.4018.b: "이 탁발승 말도 일리는 있어..."
 travel_events.4018.c: "언젠가는 떠나겠지."
 travel_events.4018.d: "좋은 이단자는 불탄 이단자뿐이다!"
 travel_events.4019.t: "저급한 별미"
 travel_events.4019.desc: "[ROOT.Char.GetCurrentLocation.GetName](을)를 지나던 중 토착 식품 시장을 발견했다. 온갖 문화와 언어를 배경으로 둔 농노와 귀족들이 이국적인 식품 가판대에서 시끌벅적하게 대화하고 있었고, 상상도 못 해본 냄새가 공기를 진하게 메우고 있었다.\n\n코가 이끄는 대로 가보니 상상에서 볼 법한 요리가 쌓여 있는 낮은 가판대가 나왔다. 그런데 [pompous_courtier.GetName](이)가 붙들며 말리기에 정신이 들었다.\n\n\"이딴 돼지죽에 돈 낭비하지 마십시오, [ROOT.Char.Custom('FormOfAddressForLiege')]. [ROOT.Char.Custom('GetLocalStreetFoodPlural')|U](은)는 농노나 먹는 음식입니다. 고향에 훨씬 고급스러운 음식이 있지 않습니까.\""
 travel_events.4019.a: "나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)다. [ROOT.Char.Custom('GetLocalStreetFood')](을)를 내놓으란 말이다!"
 travel.good_food: "음식의 맛은 굉장했음"
 travel.bad_food: "역겨운 음식"
 travel.food_poisoning: "식중독에 걸림"
 travel_events.4019.b: "이딴 쓰레기를 내 입에 갖다 댈 뻔했다니!"
 travel_events.4019.c: "조리법을 달라고 해볼까?"
 travel_events.4020.t: "$travel_danger_prefix$ 이방인 [ROOT.Char.GetFirstNameNoTooltip]"
 travel_events.4020.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetName]계 주민들이 독실한 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] 신앙 추종자이며, 불신자를 잘 대해주지 않는다는 것은 모르는 사람이 없다. 그래도 [ROOT.Char.GetCurrentLocation.GetName](이)가 행로에 있는 이상 통과해야 한다.\n\n이러니저러니 해도 서둘러야 할 것 같다. 마을 주민들의 복수심 어린 시선이 먹잇감을 노리는 [ROOT.Char.Custom('GetAnimalType')]처럼 우리를 물어뜯고 있으니까. 그런데 미처 반응하기도 전에 지역 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PriestNeuter](이)가 성난 광신자 무리를 끌고 몰려왔다. 우리의 \"이단적인 신앙\"이 어쩌고 괴성을 지르며, 자신들의 \"성지\"를 통과하는 것에 대한 돈을 내고 속죄하라는 엄포를 놓았다."
 travel_events.4020.a: "멍청한 놈. 이단자는 #EMP 네 녀석#!이다!"
 travel_events.4020.b: "돈을 내는 게 편해."
 travel_events.4020.c: "저 미치광이들을 불태워라."
 travel_events.4021.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName] 제단"
 travel_events.4021.desc.intro: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]에서 인신 공양이 행해진다는 경고는 들었지만 설마 내가 그런 희생제를 목격하게 될 줄은 꿈에도 몰랐다. 석조 제단에 벌거벗은 [sacrificed_person_scope.GetWomanMan]이 놓여 있었다. 밧줄로 단단히 구속된 상태였다.\n\n"
 travel_events.4021.desc.mid.sadist: "이 신성한 야만 행위를 두 눈으로 직접 보게 되다니, 이런 행운이 어디 또 있겠는가. 제물이 애처롭게 몸을 비트는 광경은 퍽 보기 좋았다. 이 두 손으로 직접 [sacrificed_person_scope.GetHerHis] 심장에 칼을 꽂아 넣고 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]의 곁으로 보내지 못해 안타까운 탄식이 입에서 새어 나올 지경이었다.\n\n"
 travel_events.4021.desc.mid: "눈 앞의 풍경은 보고도 믿기 어려웠다. 제물은 빠르게 숨을 내쉴 때마다 꿈틀거렸고, 충혈된 눈은 내게 살려달라고 애원하고 있었다.\n\n"
 travel_events.4021.desc.outro.cannibal: "달리 뭘 바라진 않았는다. 이 의식이 끝나고 제물의 살점을 포식할 기회가 오길 바랄 뿐."
 travel_events.4021.desc.outro.sadist: "나는 공양 의식을 즐겁게 감상했다. 내 시선은 제물을 망각의 저편으로 보내는 칼에 고정되어 있었다."
 travel_events.4021.desc.outro: "나는 무력하게 공양 의식을 지켜보았다. 마음만 같아서는 저 칼을 멈춰 제물을 망각의 저편으로 떠나보내고 싶지 않았다."
 travel_events.4021.a: "그저 시선을 피한다."
 travel_events.4021.a.sadist: "이 순간을 놓치면 섭섭하지!"
 travel_events.4021.b: "돈을 주면 저 가엾은 사람을 풀어주지 않을까?"
 travel_events.4021.c: "멈춰라! 대신 [rival_to_sacrifice.GetNameNoTooltip](을)를 바쳐라!"
 travel_events.4022.t: "신목"
 travel_events.4022.desc: "듣자 하니 이곳 [ROOT.Char.GetCurrentLocation.GetName]에서는 자연을 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.PantheonTerm]의 뜻의 연장으로 여겨 숭상한다고 한다.\n\n우린 지역민들이 고급스러운 소재와 보석으로 고목을 치장하는 모습을 지켜 보았다. 그 모습이 마치 구애하는 것 같았다. 수행단 상당수는 멀찍이 떨어져 지켜보는 걸로 만족했지만, 나는 그 이상의 충동을 느꼈다..."
 travel_events.4022.a: "환상적이군."
 travel_events.4022.a.not_so_different: "우리라고 다르진 않아."
 travel_events.4022.a.ignore_heretics: "이단자들과 엮일 생각은 추호도 없다."
 travel_events.4022.b: "나무를 불태워라!"
 travel.burn_the_tree: "나무가 불타오름"
 travel.beaten_by_peasants: "독신자들이 당신을 쫓아냄"
 travel_events.4022.c: "나도 참여하겠어!"
 cultural_acceptance_participated_in_festival: "축제에 참여함"
 travel_events.4023.t: "방황하는 [prester_john_scope.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip|U]"
 travel_events.4023.desc.intro: "전설에 의하면, 이단자와 불신자로 둘러싸인 외딴 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip](이)가 있었다고 한다. 그러던 어느 날, 이 [prester_john_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]의 전설적인 [prester_john_scope.GetTitleAsNameNoTooltip](이)가 악인에 맞서 무기를 들고 신성한 분노로 응징했다고 한다.\n\n"
 travel_events.4023.desc.mid.john: "전설에서 그는 \"사제왕 요한\"으로 불리었는데..."
 travel_events.4023.desc.mid.joan: "전설에서 그는 \"사제왕 요한\"으로 불리었는데, 혹시 모르지. 실제로는 \"사제여왕 요안나\"였을지도. 어쨌든..."
 travel_events.4023.desc.mid: "이 전설적인 인물의 이름은 알려져 있지 않으나..."
 travel_events.4023.desc.outro: "[prester_john_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 시간을 보낼수록 확신이 생겼다. 그건 바로 [prester_john_scope.GetName](이)가 그 전설의 [prester_john_scope.GetTitleAsNameNoTooltip](이)란 것이다!"
 travel_events.4023.a: "당장 [prester_john_scope.GetHerHim]를 만나봐야겠어!"
 travel_events.4023.b: "[prester_john_scope.GetSheHe|U]에게 이단에 맞서 싸울 책무가 있음을 환기시켜줘야겠군!"
 travel_events.4023.c: "[prester_john_scope.GetFaith.GetNameNoTooltip](은)는 [ROOT.Char.GetFaith.GetNameNoTooltip]에 대한 모욕일 뿐이다!"
 travel_events.4023.d: "흥미롭군. 뭐, 넘어가고."
 travel_events.4024.t: "외국의 [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip|U]"
 travel_events.4024.desc.intro: "얼마 전 낯선 언어로 쓰인 서신을 받았다. 보낸 이는 자기가 외딴 지역의 [foreign_visitor.GetTitleAsNameNoTooltip](이)며, 이곳이 실은 [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]에서 갈라져 나온 먼 분파인 \"[foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip]\"의 보금자리라고 한다."
 travel_events.4024.desc.mid: "\n\n[foreign_visitor.GetSheHe|U]는 이 [foreign_visitor.GetFaith.GetAdherentNamePluralNoTooltip] 사이에서 내가 전설이자, [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]에게 둘러싸인 진정한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip|U](으)로 추앙받고 있다고 한다."
 travel_events.4024.a: "[foreign_visitor.GetSheHe|U]는 우리에게도 전설이 될 거야!"
 travel_events.4024.b: "[foreign_visitor.GetFaith.GetNameNoTooltip]? 이단이다!"
 travel_events.4024.c: "[chaplain_scope.GetNameNoTooltip](이)가 [ROOT.Char.GetFaith.GetName]에 관한 모든 걸 가르쳐줄 수 있을 거야!"
 travel.gift_from_john: "[prester_john_scope.GetName]의 선물"
 travel_events.4024.d: "멋지군..."
 travel.turned_away_from_john: "퇴짜를 맞음"
 travel_events.4025.t: "성검의 주인"
 travel_events.4025.desc.mid: "[foreign_visitor.GetTitleAsNameNoTooltip](은)는 내가 불신자들에게 맞서 [ROOT.Char.GetFaith.HighGodNamePossessive] 이름 아래 검을 뽑아 들고 악인을 마땅히 있어야 할 [ROOT.Char.GetFaith.NegativeAfterLife](으)로 보낼 전설의 인물이라고 주장했다.\n\n나는 다양한 종교를 가진 이웃을 두고 있다. [ROOT.Char.GetFaith.HighGodName]께서는 정녕 내가 그분의 이름으로 폭력을 행하길 바라실까?"
 travel_events.4025.a: "당연히 바라시겠지!"
 travel_events.4025.b: "[ROOT.Char.GetFaith.PositiveAfterLife](으)로 가는 길은 많아."
 travel.visitor_rejected_me: "[prester_john_scope.GetName](이)가 이단에 맞서길 거부함"
 travel_events.4025.different_religion_neighbors_and_vassals: "다른 [religion|E]에 속한 모든 [vassal|E]과 이웃 [ruler|E]"
 travel_events.4026.t: "머나먼 땅에서 온 친구"
 travel_events.4026.desc: "[prester_john_scope.GetName](은)는 내 서신에 답장을 보내 나 자신과 [ROOT.Char.GetFaith.GetAdjective] 신앙에 대한 존경심을 표했다.\n\n[prester_john_scope.GetSheHe|U]는 [ROOT.Char.GetFaith.HighGodName]께서 뜻하신다면 우리는 다시 만날 것이고, 그때까지는 서로를 존중하며 지내는 게 좋겠다는 말을 남겼다."
 travel_events.4026.a: "듣던 중 반가운 소리로구나!"
 travel.became_friends_with_visitor: "[foreign_visitor.GetName](이)가 당신의 친구가 되었음"
 travel.visitor_rejected_friendship: "[foreign_visitor.GetName](이)가 친구가 되길 거부함"
 travel_events.4026.b: "장거리 친교는 좋게 끝나는 법이 없던데."
 travel_events.4027.t: "이단자 방문객"
 travel_events.4027.desc: "어느 [foreign_visitor.GetFaith.GetAdherentNamePlural] 무리가 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 지나고 있었는데, 오늘 그 무리에 섞여 있던 저명한 [foreign_visitor.GetFaith.GetAdherentNameNoTooltip] [foreign_visitor.GetTitleAsNameNoTooltip|U](이)가 나를 이단으로 고발했다!\n\n[foreign_visitor.GetSheHe|U]는 내가 [ROOT.Char.GetFaith.HighGodNamePossessive] 뜻을 거스르고 있으며 [ROOT.Char.GetFaith.GetAdjective] 신앙 자체가 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip](을)를 향한 추한 조롱에 지나지 않는다는 주장을 내세웠다."
 travel_events.4027.a: "이런 오만한 근본주의자를 보았나! 누가 누굴 조롱하는지 두고 보자!"
 travel_events.4028.t: "룬돌"
 travel_events.4028.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 전원 지역은 곳곳에서 룬돌을 찾아볼 수 있는 걸로 유명하다. 이렇게 우뚝 솟은 거석에는 전설과 역사를 아우르는 각종 사건에 관한 기록이 새겨져 있다.\n\n여행 중 우린 유난히 복잡한 양식으로 꾸며진 거대한 룬돌을 발견했다. 나는 모르는 언어로 전설이 쓰여 있는 게 분명했다.\n\n시간과 인내심을 동원한다면 해석할 수 있을지도..."
 travel_events.4028.a: "도전해 보자고!"
 travel.read_runestone: "룬돌을 해석함!"
 travel.failed_to_read_runestone: "룬돌을 해석하는 데 실패함"
 travel_events.4028.b: "이딴 불경한 상징은 없애버려야 해!"
 travel_events.4028.c: "이럴 시간 없어."
 travel_events.4029.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 음험한 허수아비"
 travel_events.4029.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 전원 지대 산책은 내 생각처럼 평화로운 소일이 아니었다. 하늘은 먹구름으로 어둑했고 농작지는 쥐 죽은 듯 조용했다.\n\n하지만 들판 깊은 곳에서 귀를 찢을 듯한 통곡이 들려오며 침묵은 산산이 부서져버렸다. 소리의 출처를 찾아 가보니 어느 [brainless_character.GetWomanMan]이 허수아비처럼 말뚝에 매달려 있었다.\n\n"
 travel_events.4029.desc.mid.christian: "농경지 십자가에 매달린 [brainless_character.GetSheHe|U]의 모습은 수난을 겪는 그리스도를 연상케 했다."
 travel_events.4029.desc.mid: "바싹 마른 입술. 창백한 피부. 상태를 보니 오랜 시간 매달려 있었던 것 같았다."
 travel_events.4029.desc.outro: "몇몇 수행원들은 줄을 끊고 내려주자고 간청했다. 하지만... 내가 정말 신경 쓸 일인가?"
 travel_events.4029.a: "자비를 베푼다."
 travel_events.4029.b: "범죄자가 분명해."
 travel_events.4029.c: "그냥 내버려둔다."
 travel_events.4030.t: "$travel_events.4029.t$"
 travel_events.4030.desc.intro: "[brainless_character.GetWomanMan]은 내 발치에서 비참하게 굽실거렸다. [brainless_character.GetHerHis] 손에서 흘러나온 피로 땅이 붉게 물들었다. 곧 몇몇 수행원들이 [brainless_character.GetHerHim]를 부축하여 일으켜세운 후, 어쩌다 그런 꼴이 됐는지 사정을 물었다.\n\n"
 travel_events.4030.desc.mid.lowborn: "\"어머니가 그랬습니다. 저는 미련하고 아무짝에도 쓸모없으니, 농장 일을 하기보단 허수아비 노릇이나 하라며 묶어 놓으셨죠. 괜찮을 줄 알았는데, 고문이 따로 없었어요.\""
 travel_events.4030.desc.mid.noble: "\"사실 전 세금을 거두러 온 징수원입니다. 농노들이 여기에 세금을 묻어뒀다고 하기에 왔는데, 순식간에 달려들더군요. 그리고 허수아비처럼 매달아 놓은 겁니다!\""
 travel_events.4030.desc.outro: "\n\n지성이 이 사람의 강점이 아니란 건 분명하다. 어쨌든 [brainless_character.GetSheHe]는 자길 도와주면 미약하게나마 보수를 주겠다고 했다."
 travel_events.4030.a: "여기 두면 위험해질 거야. 데려가는 게 맞아!"
 travel_events.4030.b: "선행에는 좋은 보상이 있어야지."
 travel_events.4030.c: "보상은 필요 없네."
 travel_events.4031.t: "철의 [heartless_knight_scope.GetWomanMan|U]"
 travel_events.4031.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]의 정취는 마치 [ROOT.Char.GetFaith.CreatorName](이)가 내린 선물 같았다. 하지만 갑작스러운 고성과 철커덕거리는 갑옷 소리에 평온은 산산이 조각나고 말았다.\n\n\"이보시오! 나를 이 쇳덩어리 감옥에서 꺼내주시오! 종자가 내 태도에 화가 나서는 \"무정하다\"는 둥 비난을 하지 뭐요. 그리고 이렇게 버리고 갔소!\"\n\n"
 travel_events.4031.desc.mid.callous: "목까지 차오른 웃음을 참느라 고역이었다. 이 얼간이가 철컹거리며 전원 지역을 횡단하는 모습을 상상하니 도저히 참기 어려웠다."
 travel_events.4031.desc.mid: "이 유별난 [heartless_knight_scope.GetWomanMan]이 무슨 짓을 저질렀는지는 몰라도, 영원히 갑옷에 갇혀 살아도 된다는 얘기는 아니다."
 travel_events.4031.desc.outro: "물론 도우려면 도울 수 있다. 근데 그만큼 수고를 들일 가치가 있나?"
 travel_events.4031.a: "돈을 주면 갑옷을 벗겨주지."
 travel_events.4031.b: "충성의 대가로 충직한 종자를 내려주겠노라 제안한다."
 travel_events.4031.c: "[heartless_knight_scope.GetHerHim]를 운명의 손에 맡긴다."
 travel_events.4032.t: "[ROOT.Char.Custom('GetAnimalType')|U] 투쟁"
 travel_events.4032.desc: "살점을 찢고 마구잡이로 물어뜯는 난폭한 소리에 우리 일행은 멈춰 설 수밖에 없었다. 심지어 죽음을 앞둔 [cowardly_knight_scope.GetWomanMan]의 처절한 비명까지 들리는 판이었다! 이 소리가 얼마나 참혹했는지 [ROOT.Char.GetFaith.NegativeAfterLife]의 심연에서나 들을 법했다.\n\n이 괴성의 출처를 찾아가 보니 야생의 [ROOT.Char.Custom('GetAnimalType')](와)과 필사적인 사투를 벌이는 $knight_culture_player_no_tooltip_lowercase$(을)를 발견했다. [cowardly_knight_scope.GetHerHis|U] 검은 맹수의 턱에 박혀 있었지만 손아귀 힘이 점점 빠지는 게 보였다."
 travel_events.4032.a: "이 [cowardly_knight_scope.GetWomanMan]은 내 도움을 받을 자격이 있어!"
 travel.beat_back_lion: "[ROOT.Char.Custom('GetAnimalType')](을)를 때려잡음"
 travel.mauled_by_animal: "[ROOT.Char.Custom('GetAnimalType')]에게 짓뭉개짐"
 travel_events.4032.b: "[entourage_helper.GetFirstNameNoTooltip], [cowardly_knight_scope.GetHerHim]를 도와라!"
 travel_events.4032.c: "이런 데 목숨을 걸진 않아."
 travel_events.4033.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 [witch_scope.Custom('MagicUserTerm')|U]"
 travel_events.4033.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 풍습은 내게 생소하고 모호하기만 하다. [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] 신앙 역시 이질적이거니와 [ROOT.Char.GetFaith.GetName](와)과는 상상을 초월할 정도로 다르다. 특히 마법에 대한 태도는 완전히 상극에 있다고 해도 과언이 아니다.\n\n지금만 해도 도시 한복판에서 웬 [witch_scope.GetWomanMan]이 주문을 읊고 축복을 내리고 있다. 마치 [ROOT.Char.GetFaith.PriestNeuter]처럼 말이다!"
 travel_events.4033.desc.mid.zealous: "이 저열한 이단의 현장은 보는 것만으로도 역겨웠고, 손은 분노로 부들부들 떨렸다. 마녀를 불태우라고 부르짖는 것 같았다."
 travel_events.4033.desc.mid: "내겐 생소하지만, 주민들은 [witch_scope.GetHerHis] 존재를 긍정적으로 받아들이는 분위기였다."
 travel_events.4033.a: "[witch_scope.Custom('MagicPracticeTerm')](이)가 죄악이라는 걸 알려줘야겠군."
 travel_events.4033.b: "배울 게 너무 많아. 나도 가르쳐 주게!"
 travel_events.4033.c: "내가 신경 쓸 일은 아니야."
 travel_events.4033.d: "[witch_scope.Custom('MagicPracticeTerm')|U]! 회개하지 않으면 화형대로 보내겠다!"
 travel.burned_witch: "[witch_scope.Custom('MagicUserTerm')](을)를 사로잡아 불태움"
 travel.beaten_by_locals: "현지민이 당신을 제지함"
 travel_events.4034.t: "재에서 보물로"
 travel_events.4034.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 사악한 [witch_scope.Custom('MagicUserTerm')](은)는 [ROOT.Char.GetFaith.HighGodName]에 대한 죄악을 저질렀고, 불타 죽어 마땅했다. 이윽고 연기가 걷히자 이 [witch_scope.Custom2('InsultAdjective', ROOT.Char)] 종자가 남긴 물건이 보였다.\n\n"
 travel_events.4034.desc.mid.bones: "잿더미에는 [witch_scope.Custom('MagicUserTerm')]의 유골이 완벽하게 보존되어 있었다. 맹렬한 불길 속에서 화하지 않은 것이다. 최후의 발악으로 부정한 마법을 부린 거겠지."
 travel_events.4034.desc.mid: "잿더미 사이로 웬 경이로운 물체가 광채를 발산하고 있었다. 맹렬한 불길 속에서 기적적으로 살아남은 것이다. 어쩌면 내 공로에 대한 [ROOT.Char.GetFaith.HighGodName]의 선물일지도 모른다. 추악한 마녀의 마지막 발악일 수도 있고."
 travel_events.4034.desc.outro: "잿더미에서 회수한 유물은 수행원들이 세심하게 세척하였다. 이젠 영원히 내 것으로 남을 것이다."
 travel_events.4034.a: "내 수집품으로 삼기에 손색없군."
 travel_events.4035.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 벗어나"
 travel_events.4035.desc.intro: "모름지기 [ROOT.Char.GetFaith.WitchGodName]의 충직한 종복이라면 의식을 거행하고 주문을 읊어 수행단을 악령의 마수로부터 안전하게 보호해야 한다.\n\n이곳 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 사는"
 travel_events.4035.desc.mid.zealous: "추악한 이단자들은"
 travel_events.4035.desc.mid: "사람들은"
 travel_events.4035.desc.outro: "그네들 성직자가 아닌 사람이 행하는 마법과 기적을 모두 마술의 소산으로 여긴다.\n\n지역 [zealous_priest_scope.GetFaith.PriestNeuter](은)는 무슨 짐승처럼 우리 일행을 덮치더니, 내가 그려놓은 보호의 문양을 지워대며 내 방법이 사악하다는 둥 되도 않는 헛소리를 마구 나불거렸다."
 travel_events.4035.a: "잘 설득하면 들을지도 몰라."
 travel_events.4035.b: "악의 길에 빠졌던 것을 참회하겠소!"
 travel_events.4035.c: "도망쳐!"
 travel_events.4035.d: "싸워서라도 빠져나갈 테다!"
 travel.beat_zealot: "성난 군중을 내쫓음"
 travel_events.4036.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] 대상"
 travel_events.4036.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName] 외곽을 따라 이동하던 중, 저 멀리 대상 낙타의 발자국이 보였다. 그리고 얼마 안 가 기이한 대상주를 만날 수 있었다.\n\n\"좋은 저녁입니다, 친구여. 자, 자, 이리 오세요! 장담컨대 제 상품을 보시면 [kingdom_scope.GetBaseNameNoTierNoTooltip] 본인도 그 가치를 알아볼 겁니다.\"\n이 말과 함께 [merchant_character_scope.GetSheHe]는 반짝이는 장신구를 수없이 선보였다."
 travel_events.4036.a: "돈은 원하는 대로 주겠네!"
 travel_events.4036.b: "훔치면 그만이지!"
 travel_events.4036.d: "협상을 하지 않겠나?"
 travel_events.4036.c: "[ROOT.Char.GetCurrentLocation.GetCounty.GetCulture.GetNameNoTooltip] 장신구에 관심 없다."
 travel_events.4037.t: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip](와)과 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetNameNoTooltip]"
 travel_events.4037.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName] 주민들이 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] 신앙과 결합한 형태의 [ROOT.Char.GetFaith.GetReligion.GetName](을)를 숭배한다는 얘기는 들었다. 직접 도착해서 보니 사방에서 종교의 융합을 찾아볼 수 있었다.\n\n특히 [fanboy_character_scope.GetFirstName](이)란 이름의 열성적인 농노가 수행단에 접근해서는 우리 종교의 성상을 유심히 살폈다.\n\n\"놀랍군요. 이런 곳에서 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](을)를 만날 줄이야! [ROOT.Char.Custom('FormOfAddressForLiege')], 저희에게 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]의 숭배 방식을 가르쳐주시면 안 되겠습니까?\""
 travel_events.4037.a: "내가 가르치겠어!"
