 travel_events.1010.desc: "내 요청에 따라 신하들은 거마관을 맡을 만한 인재 후보 두 명을 선별했다. 그중 [great_travel_leader_option.GetName](은)는 경험이 더 풍부하지만, [good_travel_leader_option.GetName](은)는 상대적으로 몸값이 저렴하다. "
