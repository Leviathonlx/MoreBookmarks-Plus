l_korean:
 #Travel City Events
 #Generic:
 travel_city_companion_impressed: "\n\n나의 [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)](이)가 이 학구적인 광경을 눈에 담으면서 중얼거렸다. \"여기서 평생을 살 수도 있을 것 같습니다, [ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U].\"\n"
 travel_city_companion_idea: "\n\n나의 [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetFirstName](이)가 신중한 얼굴로 중얼거렸다. \"[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U]. 가끔은 여기서 시간을 보내며 저들의 관습을 연구하는 것도 좋을 듯합니다."
 travel_city_option_study_locals: "한번 배움의 시간을 가져보는 것도 좋겠지."
 travel_city_option_souvenir: "고향에 가져갈 만한 물건을 찾아봐야겠어."
 travel_city_option_reflection_on_existance: "생명의 연약함을 반추해 볼까."
 travel_city_option_reflection_on_existance_tooltip: "생명의 연약한 본질을 숙고하며 시간을 보냄"
 travel_city_contemplated_life_and_death: "삶과 죽음을 숙고함"
 travel_city_contemplated_religion_tooltip: "그리스도의 본질을 숙고하며 시간을 보냄"
 travel_city_religious_mystic: "신앙의 신비한 측면과 유대를 맺음"
 travel_city_contemplated_life_and_death_companion: "[sightseeing_companion.GetName](와)과 삶과 죽음을 논함"
 travel_city_option_learn_local_history: "이 도시의 과거를 알아야겠다."
 travel_city_duel_history_fail: "[sightseeing_companion.GetName](이)가 내게 [city_province.GetNameNoTooltip]의 역사를 가르쳐주는 데 실패함"
 travel_city_duel_teaching_fail_no_companion: "[city_province.GetNameNoTooltip]에서 귀중한 지식을 얻는 데 실패함"
 travel_city_option_learning: "유익한 대화를 나눌 절호의 기회로다."
 travel_city_duel_teaching_great_success: "[city_province.GetNameNoTooltip]에 머무르면서 훌륭한 혜안을 얻음"
 travel_city_duel_teaching_success: "[city_province.GetNameNoTooltip]에서 새로운 지식을 얻음"
 travel_city_duel_teaching_fail: "그런대로 괜찮은 인상을 남김"
 travel_city_duel_teaching_great_fail: "[city_province.GetNameNoTooltip]에서 지역민과 교류하던 중 망신을 당함"
 travel_city_duel_learning_fail: "역사를 배우는 데 실패함"
 duel_companion_tooltip: "[sightseeing_companion.GetName] 덕분에 해당 선택지가 긍정적인 결과로 이어질 확률이 높아짐"
 travel_city_option_study_fortifications: "이 경이로운 건물의 역사를 알아봐야겠어."
 travel_city_option_party_hard: "이 장소가 제공하는 모든 것을 즐기리라!"
 travel_city_option_earn_money: "돈을 #EMP 벌#! 기회가 왔다!"
 travel_city_new_dessert: "[city_province.GetNameNoTooltip]의 [ROOT.Char.Custom('FavoriteTreat')](이)가 내게 좋은 인상을 남김"
 travel_city_new_techniques: "[city_province.GetNameNoTooltip]의 신기술과 유행을 고향에 전파할 것임"
 travel_city_well_rested: "[city_province.GetNameNoTooltip]에서 편안한 휴식을 만끽함"
 travel_city_resupplied: "돈을 구해서 [city_province.GetNameNoTooltip]에서 재보급함"
 travel_city_option_opt_out: "이런 장소에서 시간을 낭비할 순 없지."
 travel_city_major_windfall: "돈은 거의 구하지 못했지만 [city_province.GetNameNoTooltip]에 있는 대부업자 구역에서 많은 것을 배움"
 travel_city_gained_money: "콘스탄티노플의 대부업자 구역에서 자산가를 찾음"
 travel_city_option_opt_out_tooltip: "[city_province.GetNameNoTooltip]에서 충분히 시간 여유를 두고 여정을 이어 나갈 준비를 함"
 souvenir_bought_companion: "[sightseeing_companion.GetName](이)가 [souvenir.GetName] 입수를 도움"
 book_souvenir_companion_tooltip: "여행 동료 [sightseeing_companion.GetName] 덕분에 양질의 서책을 찾을 확률이 높아짐"
 book_souvenir_tooltip: "책 시장에서 서책 유물을 습득하게 됨"
 book_souvenir_bought: "[city_province.GetNameNoTooltip] 책 시장에서 [souvenir.GetName](을)를 구매함"
 book_artifact_loc: "[souvenir.GetDesc]\n\n누군가가 마지막 쪽에 [city_province.GetName] 책 시장에서 구매했다는 글을 써놓았습니다."
 regalia_artifact_loc: "[souvenir.GetDesc]\n\n표장은 천에 싸여 있었습니다. 그 천에는 [city_province.GetName]에서 장인에게 구입했다는 글이 남겨져 있었습니다."
 crown_artifact_loc: "[souvenir.GetDesc]\n\n왕관 안쪽에는 왕관을 만든 [city_province.GetName]의 공방에서 찍은 작은 도장이 남아 있었습니다."
 souvenir_companion_tooltip: "여행 동료 [sightseeing_companion.GetName] 덕분에 더 좋은 유물을 찾을 확률이 높아짐"
 souvenir_tooltip: "[city_province.GetNameNoTooltip] 시장에서 유물을 습득하게 됨"
 souvenir_bought: "[city_province.GetNameNoTooltip]에서 [souvenir.GetName](을)를 구매함"
 #Baghdad - Specific:
 travel_city_baghdad_intro: "[city_province.GetNameNoTooltip] 관문을 통과하니 실감이 든다. 이로써 나는 아랍어가 통용되는 이슬람 세계의 전통적인 중심지에 도달했다.\n\n"
 travel_city_baghdad_suq_al_warraqin_title: "[city_province.GetNameNoTooltip]: 수크 알 와라킨"
 travel_city_baghdad_royal_enclosure_title: "[city_province.GetNameNoTooltip]: 왕실의 처소"
 travel_city_baghdad_cemeteries_title: "지나간 과거의 [city_province.GetNameNoTooltip]"
 travel_city_baghdad_suq_al_warraqin: "도심에 이르니 지적인 문학적 담론의 분위기가 온 사방을 채웠다. 이 거리 전체, 나아가 다리까지 수백 개의 분주한 서점과 문학 살롱이 가득했다."
 travel_city_baghdad_royal_enclosure: "도심 외곽으로 나오니 작은 궁전과 주방, 제과점에 둘러싸인 나를 발견하게 됐다. 그리고 금문궁의 녹색 돔이 우뚝 서서 그 위용을 과시하고 있었다."
 travel_city_baghdad_cemeteries: "도시를 돌아다니다 보니 수많은 유적과 오래된 기념물이 눈에 들어왔다. 이윽고 나는 지나간 과거의 칼리프와 학자들의 무덤이 자리한 묘지에 이르게 되었다."
 travel_city_baghdad_companion_reflection: "\n\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName](은)는 이 사람들이 아는 바그다드는 지금의 모습과 완전히 다르다고 말했다."
 #Rome - Specific
 travel_city_rome_intro: "멀리서 본 [city_province.GetNameNoTooltip](은)는 탑과 석조 건물로 이루어진 미로였다. 거리가 가까워지자 풍경이 바뀌었다. 기념비와 성벽, 고대 교회의 폐허가 늘어서 있었고, 주변의 농가와 풀을 뜯는 동물들이 섞여 조화를 이루고 있었다.\n\n"
 travel_city_rome_fortified_monuments_title: "[city_province.GetNameNoTooltip]: 강화된 기념비"
 travel_city_rome_fortified_monuments: "도시를 돌아다니면서 알게 된 사실 하나는, 서로 대립하는 가문들이 폐허를 보강해 놓았다는 점이었다. 그 결과 하드리아누스 영묘와 콜로세움은 새롭게 요새로 거듭났다."
 travel_city_rome_caesars_needle_title: "[city_province.GetNameNoTooltip]: 카이사르의 바늘"
 travel_city_rome_caesars_needle: "거대한 오벨리스크 앞에 멈춰 서자, 한 지역민이 율리우스 카이사르의 유골이 든 작은 둥근 상자가 꼭대기에 있다는 얘기를 해주었다.\n\n#EMP \"결국 카이사르는 죽어서도 살아있을 때처럼 모든 로마인 위에 군림하는 셈이지요.\"#!"
 travel_city_rome_companion_reflection: "\n[ROOT.Char.Custom2('RelationToMe', sightseeing_companion)|U] [sightseeing_companion.GetName](은)는 이를 기회로 삼아 도시에 관해 배워야 한다고 덧붙였다."
 travel_city_rome_alone_reflection: "\n이 도시의 유구한 역사는 사람을 사색하게 만든다."
 travel_city_rome_pilgrims_and_shrines_title: "[city_province.GetNameNoTooltip]: 사원과 순례자"
 travel_city_rome_pilgrims_and_shrines: "사방이 순례자로 가득하다. 물물교환을 하고, 대화를 나누고, 도시의 성자를 기리는 사원과 무덤 앞에 즐비하게 줄을 서 있다. 그런가 하면 잊힌 귀족들의 저택은 신자들을 위한 숙소로 사용되고 있다."
 #Constantinople - Specific
 travel_city_constantinople_augustaion_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: 세계의 중심"
 travel_city_constantinople_aqueducts_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: 수도교 & 저수조"
 travel_city_constantinople_goldsmiths_moneychangers_title: "[city_province.GetBaronyNameExplicitlyNoTooltip]: 금세공사 & 환전소"
 PROSPHORION_GLOSS: "[GetTitleByKey('b_constantinople').GetNameNoTier] 북쪽 상업 항구입니다. 도시는 이 외에도 여러 군용 항구와 상업 항구, 그리고 제국 항구를 갖추고 있습니다."
 travel_city_constantinople_intro: "수평선 너머로 나타나는 [city_province.GetBaronyNameExplicitlyNoTooltip](은)는 누구나 알아볼 수 있다. 거대한 성벽이 풍경 위로 우뚝 솟아 있고, [Glossary('메세', 'MESE_GLOSS')]를 따라 움직이는 군중은 경외심을 불러일으킨다.\n\n"
 travel_city_constantinople_intro_chalcedon: "콘스탄티노플 사람들이 이국적인 방문객에 워낙 익숙해진 덕분에, [Glossary('프로스포리온', 'PROSPHORION_GLOSS')] 항구에서 우리는 거의 눈에 띄지 않았다. #EMP 우리는#! [last_visited_location.GetBaronyNameExplicitlyNoTooltip] 부두에서 보아도 [city_province.GetBaronyNameExplicitlyNoTooltip]의 방조제가 상당히 특이하다는 사실을 알 수 있었다.\n\n"
 travel_city_constantinople_intro_sea: "우리는 [Glossary('프로스포리온', 'PROSPHORION_GLOSS')] 항구에 상륙했다. 저 멀리 보이는 탑과 돔, 방조제를 보며 [city_province.GetBaronyNameExplicitlyNoTooltip]의 크기에 경외를 느꼈다.\n\n"
 travel_city_constantinople_augustaion: "정오 무렵에는 숨 막히는 [Glossary('아우구스테이온', 'AUGUSTAION_GLOSS')] 광장에서 더위를 식히며 쉬었다. 그런데 그늘을 드리우는 건물을 보자 호기심이 절로 일었다. 현지인들의 말에 따르면 찬란하게 반짝이는 이 황금 이정표는 세계의 중심을 나타낸다고 한다."
 travel_city_center_of_the_world_reflection: "\n\n어딜 둘러봐도 기념비적인 건물들이 보이니 그런 주장에 설득력이 더해지는 기분이다. 갑자기 내 존재감이 마구 쪼그라드는 느낌이 든다."
 travel_city_companion_center_of_the_world_reflection: "\n\n\"[ROOT.Char.Custom2('RelationToMeAddress', sightseeing_companion)|U], 여긴 지금까지 보았던 어느 곳과도 다른 장소로군요. 우린 지금 천 년이 넘는 역사를 두 눈으로 보고 있는 겁니다\""
 AUGUSTAION_GLOSS: "아우구스테이온은 콘스탄티노플 대궁전 지역의 칼케 문 너머에 있는 광장입니다. 광장의 끝에는 경기장 앞에 [Glossary('밀론', 'MILION_GLOSS')]이 서 있으며, 양쪽에는 기념비적인 제우시포스 목욕탕과 아야 소피아 대성당이 존재합니다."
 travel_city_constantinople_aqueduct_valens: "우리는 호기심에 이끌려 어마어마한 규모의 [Glossary('수도교', 'AQUEDUCT_OF_VALENS_GLOSS')]을 따라갔다. 그러다 보니 지하 저수조 입구가 눈앞에 나타났다. 경비병은 이 시설이 엄청난 세월 동안 도시에 물을 공급했으며, 적은 요금만 내면 거대한 내부를 보여줄 수 있다고 권했다.\n"
 travel_city_option_study_aqueducts: "이 깊이를 측정하여 기록으로 남겨야 한다."
 travel_city_constantinople_goldsmiths_moneychangers: "금세공업 지구에서 발걸음이 저절로 멈췄다. 이곳은 도시의 금융 중심지로, 돈을 환전하고 빌려주며 예치하는 구역이다. 구리와 일렉트럼 주화로 교환되는 [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')] 금화에는 오래전 잊힌 황제들의 얼굴이 새겨져 있다."
 BYZANTINE_COINAGE_GLOSS: "동전과 금화는 비잔티움 제국에서 사용된 화폐였습니다. 초기의 솔리두스 금화와 이후의 히페르피론 금화는 가치가 가장 높은 주화였으며, 서쪽에서도 #EMP 베잔트#!라는 이름으로 알려져 활발하게 사용되었습니다."
 AQUEDUCT_OF_VALENS_GLOSS: "#EMP 발렌스 수도교#!는 4세기에 건설된 후 천 년이 넘도록 콘스탄티노플 도시에 신선한 물을 공급했습니다. 야외 저수조와 거대한 지하 저수조를 합치면 백만 리터가 넘는 물을 보관할 수 있었습니다."
 SOLIDUS: "[Glossary( '솔리두스', 'BYZANTINE_COINAGE_GLOSS')]"
 HYPERPYRON: "[Glossary( '히페르피론', 'BYZANTINE_COINAGE_GLOSS')]"
 FALLBACK_COIN: "동전"
 travel_city_well_supplied: "물자가 풍부함"
 travel_city_well_supplied_desc: "해당 인물은 최근 여행에 필수적인 모든 물품을 비축했습니다."
