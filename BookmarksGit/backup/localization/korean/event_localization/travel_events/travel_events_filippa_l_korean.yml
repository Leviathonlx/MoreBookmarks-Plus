 travel_events.2016.t: "불량 황소"
 travel_events.2016.desc: "[ROOT.Char.GetCurrentLocation.GetName] 구릉지에 자리한 목초지를 지나다 보면 나긋한 소 울음소리와 비료 냄새가 귀와 코를 간지럽힌다. 하지만 이번엔 그게 전부가 아니다. 농장 일꾼들의 비명과 우렁찬 포효가 들려왔다. 웬 탈출한 황소가 우리 앞길을 가로막고 있었다.\n\n이 거대한 야수는 괴로운지 앞뒤로 몸을 마구 흔들더니, 이내 희생양에게 시선을 고정했다. 바로 [entourage_member.GetFirstName]이었다. 목표가 된 [entourage_member.GetFirstName](은)는 말 위에서 허둥지둥했다.\n\n저 야수 뒤에 활짝 열린 축사 문으로 놈을 유인하면 가둘 수 있다. 우리 일행 중 한 명이 용기를 내어 미끼 역할을 해내면 된다!"
