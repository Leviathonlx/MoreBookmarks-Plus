 travel_events.2012.t: "불이야!"
 travel_events.2012.desc: "우린 농업이 번창하는 영지를 지나고 있었다. 다음 경유지는 [ROOT.Char.GetCurrentLocation.GetName]에 있는 농경지였는데, 대략 백 보쯤 되는 거리에서 무언가 이상한 낌새가 느껴졌다...\n\n이 톡 쏘는 냄새는... 연기? 연기 냄새잖아? 불이야! 그 순간 농경지에서 피어오르는 연기가 눈에 들어왔다.\n\n연기 기둥은 짙고 두터웠다. 너무나 커 잔해를 불태우는 노동자와 분간이 안 될 정도였다."
