 #Target Ruler: Wait a minute, didn't I see Visiting Ruler??
 travel_events.2102.t: "$travel_danger_prefix$$travel_events_life_or_death.t$: 배신"
 travel_events.2102.desc: "체감상 몇 시간이나 격전을 치른 것 같았지만, 실제로는 단 몇 분에 지나지 않았다. 암살자들은 물러났고 우린 다친 데 없이 살아남았다.\n\n현장을 살펴보니 한 시체에서 나를 표적으로 하는 암살 음모를 입증할 증거가 나왔다. 싸움의 영향으로 감각이 날카로워진 상태였는지, 시야 테두리에서 웬 깃발이 사라지는 게 보였다. [visiting_ruler.GetTitledFirstName]?"
 travel_events.2102.desc_negative: "\n\n그럼 그렇지. 애초에 정신이 똑바로 박힌 사람이면 [visiting_ruler.GetFirstNameNoTooltip](이)나 그 족속의 지원 따위는 추호도 기대하지 않는다. 저주할 종자들."
 travel_events.2102.desc_positive: "\n\n[visiting_ruler.GetFirstNameNoTooltip](이)가... 어찌 이런 짓을? 그 사람에게 큰 기대를 걸었건만. 나는 눈을 반쯤 감은 채, 그 어떤 칼보다 통렬한 배신의 고통을 인내했다."
 travel_events.2102.desc_default: "\n\n[visiting_ruler.GetFirstNameNoTooltip](은)는 내가 위기에 처한 걸 보고도 수수방관했단 말인가? 이런 식의 극단적인 불간섭 원칙은 외려 믿을 사람과 믿지 말아야 할 사람을 노골적으로 보여줄 뿐이다."
 travel_events.2102.a: "[visiting_ruler.GetTitledFirstNamePossessiveNoTooltip] [visiting_ruler.Custom('InsultAdjectiveGeneric')] 성격이 고스란히 나오는 거지."
 #Visiting Ruler: Letter event - Target Ruler knows you what you did (or rather, didn't do)
 travel_events.2103.t: "[murder_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 travel_events.2103.desc_intro: "[murder_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 travel_events.2103.desc_negative: "\n\n하긴 내가 [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l]의 황야에서 숨이 끊어지는 광경을 보고 싶어 안달이 났겠지.\n\n언젠가 네 썩어 문드러진 눈깔에서 생기가 사라지는 그 날이 온다면 진심을 다해 음미해 주겠다. [visiting_ruler.Custom('InsultAdjectiveGeneric')] [murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))] 같으니."
 travel_events.2103.desc_positive: "\n\n[murder_target.Custom2('RelationToMe', SCOPE.sC( 'visiting_ruler' ))], 어찌 이럴 수가 있단 말이오? 나를 [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] 한복판에 죽게 두다니? 오늘을 잊지 않겠다. 내 그것만큼은 장담하노라."
 travel_events.2103.desc_default: "\n\n[ROOT.Char.GetTitledFirstName]. 응당 선량하고 신실한 인간이라면 도리를 지키고 생명을 존중할 줄 알아야 할진대, 당신은 나를 [ROOT.Var('assassination_location').GetProvince.GetName] [ROOT.Var('assassination_location').GetProvince.GetTerrain.GetNameNoTooltip|l] 한복판에 죽게 두는군. 인간됨이 경건한 신자만도 못한 수준이라는 거겠지. 이 일을 잊지 않으리라."
 travel_events.2103.a: "흠. 결국 #EMP 생존#!에 성공하긴 했으니."
 #Visiting Ruler: You heroically thwart the assassination of Target Ruler
 travel_events.2104.t: "$travel_danger_prefix$$travel_events_life_or_death.t$: 목숨을 구하는 법"
 travel_events.2104.desc: "나는 수행단을 이끌고 암살자 무리에 돌진해 완벽하게 허를 찔렀다. 대체 얼마나 무능하면 사주 경계조차 똑바로 하지 않는가?\n\n저항하는 몇 놈을 가볍게 베어 넘기니 나머지는 허겁지겁 숲으로 달아났다. 고개를 돌리자 휘둥그레진 눈으로 입을 뻥긋거리기만 하는 [murder_target.GetTitledFirstName](이)가 보였다.\n\n이내 [murder_target.GetSheHe]는 정신을 차리곤 표정을 고쳤다. 그렇다고 해서 놀라움과 고마운 마음이 사라진 건 아니었다. [murder_target.GetSheHe|U]는 가까이 와달라는 의미의 손짓을 보냈다."
 travel_events.2104.a: "이걸로 오늘의 선행은 달성했다."
 travel_events.2104.a_shy: "올바른 일을 한 거야."
 #Target Ruler: Visiting Ruler thwarted your assassination
 travel_events.2105.t: "$travel_events.2104.t$"
 travel_events.2105.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName] 토지를 답사하던 중 암살자들에게 급습당했다. 그런데 [visiting_ruler.GetTitledFirstName](와)과 수행단이 난데없이 튀어나오더니 암살자 무리를 도륙 내기 시작했다!\n\n"
 travel_events.2105.desc_negative: "[ROOT.Char.Custom2('GetRivalNemesis', SCOPE.sC('visiting_ruler'))](이)가 좌우로 암살자들을 학살하는 광경에 절로 감탄이 나왔다. 잔당들은 겁에 질려 도주하기 바빴다. 빙글 돌아온 [visiting_ruler.GetFirstNameNoTooltip](은)는 내 앞에 멈춰 서더니 침음을 흘렸다. \"도움이 필요해 보이길래.\"\n\n좀처럼 말이 나가질 않는다. [visiting_ruler.GetSheHe] 덕분에 #EMP 목숨#!을 건진 것은 사실이나, 정말 믿어도 괜찮을까...? 결국 마지못해 고개를 끄덕였다."
 travel_events.2105.desc_positive: "구세주이자 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_ruler'))]인 [visiting_ruler.GetFirstNameNoTooltip](이)가 암살자들을 몰아내는 모습에 가슴이 벅차올랐다. [visiting_ruler.GetSheHe|U]는 크게 한 바퀴 돌아와서는 미소를 지으며 우리 일행에 외쳤다. \"[visiting_ruler.Custom2('RelationToMe', ROOT.Char)]! 잘 지냈소?\""
 travel_events.2105.desc_default: "목적이야 어쨌든 위기에 처한 낯선 이를 돕는 행위는 신의 계획이 실재한다는 방증이다. 이는 [ROOT.Char.GetFaith.HighGodName]께서 우리 여행에 축복이 깃들었음을 보여주는 표적이리라.\n\n구세주는 주변을 한 바퀴 돌더니 정중히 고개를 끄덕였다. 이에 나는 미소로 화답했다. \"그대에게 [ROOT.Char.GetFaith.HighGodName]의 축복이 함께하기를!\""
 travel_events.2105.a: "그대는 진정한 귀족의 기상을 품고 있구려!"
 travel_events.2105.a_cynical: "고마운 감상이로군."
 travel_events.2105.a.tt: "[visiting_ruler.GetShortUIName](이)가 당신을 도우러 옴!"
 #County Liege: You notice a Travelling Ruler coming under attack
 travel_events.2107.t: "$travel_danger_prefix$$travel_events_life_or_death.t$: 피난처"
 travel_events.2107.desc_intro_plains: "나는 [holding_location.GetName]의 처소에서 땅거미가 지기 시작한 [holding_location.GetTerrain.GetNameNoTooltip|l](을)를 내다 보았다. 저 멀리 초원을 지나는 여행자 무리가 보였다. "
 travel_events.2107.desc_intro_desert: "[holding_location.GetName] 바깥 사막에는 미약한 바람이 무던하게 불며 사방으로 작은 흙먼지 바람을 일으켰다. 방랑하는 태양을 감상하던 중, 부지런히 사막을 횡단하는 여행자 무리가 보였다. "
 travel_events.2107.desc_intro_wetlands: "[holding_location.GetName] 바깥의 [holding_location.GetTerrain.GetNameNoTooltip|l](은)는 해가 저물기 시작할 무렵이면 독특한 정취를 자아낸다. 안전한 성에서 시시각각으로 변화하며 다가오는 어둠의 색채를 관찰하고 있었는데, 저 멀리 진흙탕이 된 길을 지나는 여행자 무리가 보였다. "
 travel_events.2107.desc_intro_forest: "해가 저물면서 [holding_location.GetName](을)를 에워싼 삼림도 어둑해졌다. 안전한 성에서 저녁의 빛을 감상하고 있었는데, 숲의 변경을 지나는 여행자 무리가 보였다. "
 travel_events.2107.desc_intro_mountains: "나는 밖으로 고개를 내민 채, 산뜻한 공기를 들이쉬며 [holding_location.GetName] 아래의 계곡을 바라보았다. 변화하는 기온을 만끽하며 야생동물을 감상하고 있자니 퍽 좋았다. 그런데 그때 부지런히 계곡을 통과하는 여행자 무리가 보였다. "
 travel_events.2107.desc_intro_hills: "[holding_location.GetName](을)를 감싸고 있는 완만한 구릉지는 저 아래 작은 호수와 미려하게 연결되어 있어 퍽 보기 좋은 풍경을 형성했다. 그때 목적지를 찾아 호수를 지나는 여행자 무리가 보였다. "
 travel_events.2107.desc_intro_jungle: "밀림은 여느 때와 다름없이 덥고 습했다. 안전한 성에서 [holding_location.GetName] 높은 곳에 자리한 나무를 보니 형형색색의 새들이 둥지를 틀고 자태를 과시하고 있었다. 그때 시야 한쪽 구석에서 북쪽을 향해 무성한 밀림을 지나는 여행자 무리가 보였다. "
 travel_events.2107.desc_intro: "말 그대로 구름 한 점 없는 하루였다. [holding_location.GetName] 외곽에서 오후를 즐기고 봉토로 돌아오고 있었는데, 이제 막 도시 경계를 벗어난 여행자 무리가 보였다. "
 travel_events.2107.desc_segway: "\n\n일행을 자세히 살펴보니 선두는 다른 누구도 아닌 [travelling_ruler.GetTitledFirstName]였고, 다른 사람들은 수행단이었다. 느긋하게 일행의 움직임을 관찰하는데 본능의 외침이 들려 살펴보니, 웬 기수들이 빠른 속도로 접근 중이었다.\n\n거리가 가까워지자 기수들은 무기를 뽑아 들었다. "
 travel_events.2107.desc_outro_negative: "이거 재밌겠군."
 travel_events.2107.desc_outro_positive: "무슨 조치라도 취해야겠어!"
 travel_events.2107.desc_outro_family: "피는 물보다 진하다고 하지. 진짜 그런지는 몰라도."
 travel_events.2107.desc_outro: "여행자들은 공격받기 일보 직전의 상황에 놓여 있었다. 그것도 #EMP 내#! 봉토에서."
 travel_events.2107.a: "개입하는 게 우리의 의무였소."
 travel_events.2107.a_christian: "선량한 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip](이)라면 마땅히 그렇게 해야지."
 travel_events.2107.a_outcome_tt: "[travelling_ruler.GetShortUIName](이)가 이 일을 기억할 것임"
 travel_events.2107.b: "너무 위험해."
 travel_events.2107.b_negative: "속이 다 후련하군."
 travel_events.2107.b_outcome_tt: "[travelling_ruler.GetShortUIName](이)가 살아남을 경우 이 일을 기억할 것임"
 #Travelling Ruler: You are saved by County Liege
 travel_events.2108.t: "$travel_danger_prefix$$travel_events_life_or_death.t$: 구원"
 travel_events.2108.desc_intro: "[holding_location.GetName] 외곽의 [holding_location.GetTerrain.GetNameNoTooltip|l](을)를 지나던 중 피에 굶주린 도적 떼의 습격을 받았다. 그런데 주변 봉토에서 또 다른 기수들의 무리가 나타났다. [province_liege.GetTitledFirstName](이)가 이끄는 자들이었다!"
 travel_events.2108.desc_negative: "\n\n일단 나는 놀란 마음을 갈무리했다. 설마 다른 누구도 아닌 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]에게 구원을 받으리라곤 꿈에도 몰랐으니까!"
 travel_events.2108.desc_positive: "\n\n나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))]인 [province_liege.GetFirstNameNoTooltip](이)가 무방비로 노출된 악한들의 배후를 치는 모습이 참으로 감격스러웠다."
 travel_events.2108.desc: "\n\n지역 [province_liege.GetTitleAsNameNoTooltip]의 이타적인 태도는 놀랍고도 기꺼웠다. 이들이 제시간에 도착한 것은 [ROOT.Char.GetFaith.HighGodName]의 은혜이리라."
 travel_events.2108.desc_segway: "\n\n[province_liege.GetFirstNameNoTooltip](은)는 의기양양한 미소를 머금고 돌아왔다. "
 travel_events.2108.desc_outro_negative: "\"내 [province_liege.Custom2('RelationToMe', ROOT.Char)]의 목숨을 거둘 기회를 다른 놈팡이에게 빼앗길 순 없지.\" 나는 잠시 머뭇거리다 반박했다."
 travel_events.2108.desc_outro_positive: "\"다쳤습니까? 상황이 정리되면 [holding_location.GetNameNoTooltip]에서 좀 머무르다 가시지요.\""
 travel_events.2108.desc_outro: "\"이참에 [holding_location.GetNameNoTooltip]에서 [province_liege.GetCulture.GetNameNoTooltip]식 환대를 체험해 보시지요!\""
 travel_events.2108.a: "영광이외다!"
 travel_events.2108.a_negative: "목숨을 부지하니 좋긴 하구먼."
 travel_events.2108.a.tt: "[province_liege.GetShortUIName](이)가 당신을 도우러 옴!"
 #County Liege: You save Travelling Ruler
 travel_events.2109.t: "$travel_events.2108.t$"
 travel_events.2109.desc_intro: "도적들은 속절없이 붕괴했다. 그렇게 나는 최정예 전사들과 [holding_location.GetName]의 도적들을 뜨거운 여름에 내놓은 버터처럼 숭덩숭덩 베어나갔다."
 travel_events.2109.desc_negative: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] [travelling_ruler.GetTitledFirstName](은)는 벼락이라도 맞은 듯 멍하니 자신의 일행을 지켜주는 우리 병력의 돌진을 지켜보았다."
 travel_events.2109.desc_positive: "\n\n우리가 악한들에게 마지막 반격을 퍼붓자 [travelling_ruler.GetTitledFirstName](와)과 수행단이 환호를 보냈다."
 travel_events.2109.desc: "\n\n[travelling_ruler.GetTitledFirstName](은)는 우리가 악한들을 소탕하는 모습을 신중히 지켜보더니, 아군이란 확신이 들었는지 다소 누그러진 표정으로 바뀌었다."
 travel_events.2109.desc_segway: "\n\n끝내 도적들이 도주하기 시작하자 나는 기수를 틀어 [travelling_ruler.GetFirstNameNoTooltip]에게로 갔다. "
 travel_events.2109.desc_outro_negative: "[travelling_ruler.GetFirstNameNoTooltip](은)는 이제 상황 파악이 어느 정도 된 눈치였다. [travelling_ruler.GetSheHe|U]는 화기애애하게 고개를 숙여 인사했다. \"우리가 감당 못 할 적은 아니었지만, 아무튼 무리할 일이 생기지 않아 다행이구려.\""
 travel_events.2109.desc_outro_positive: "[travelling_ruler.GetFirstNameNoTooltip](은)는 빠르게 다가와 큰 목소리로 말했다. \"[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('province_liege'))] 님! 좋은 때에 만나 뵙지 못해 아쉬울 따름입니다.\""
 travel_events.2109.desc_outro: "[travelling_ruler.GetFirstNameNoTooltip](은)는 이제 우리의 존재가 불편하지 않은 듯 환한 미소를 지어 보였다. \"친구여, 위험할 때 도와줘서 고맙소.\""
 travel_events.2109.a: "이 땅은 다시 안전해졌다."
 travel_events.2109.a_negative: "더 큰 아수라장을 수습하느라 땀 빼고 싶진 않았거든."
 travel_events.2109.a_positive: "도움이 되었다니 기쁩니다, [province_liege.Custom2('RelationToMe', SCOPE.sC('travelling_ruler'))] 님!"
