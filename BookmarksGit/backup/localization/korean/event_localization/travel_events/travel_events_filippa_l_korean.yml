 travel_events.2010.t: "부러진 나뭇가지"
 travel_events.2010.temperate_summer: "목을 어루만지는 따스한 산들바람을 느끼며 [ROOT.Char.GetCurrentLocation.GetName] 과수원을 산책할 때였다. 나무들은 부드럽게 하늘을 향해 손을 내뻗고 있었고, 새롭게 자라나는 싹과 형태를 빚어가는 열매들이 그 면면을 알록달록 물들이고 있었다."
 travel_events.2010.temperate_winter: "[ROOT.Char.GetCurrentLocation.GetName] 과수원을 지날 때였다. 공기는 서늘했고, 숨을 내쉬면 작은 김으로 화해 피어올랐다. 나무들도 추위에 약간 위축된 채 따뜻한 시기를 그리워하는 듯했다."
 travel_events.2010.tropical_summer: "[ROOT.Char.GetCurrentLocation.GetName] 과수원을 지날 때였다. 작열하는 뙤약볕이 너무나 강했다. 내 주변의 나무들은 완전히 만개하여 계절을 한껏 기념하고 있었다."
 travel_events.2010.tropical_winter: "드디어 [ROOT.Char.GetCurrentLocation.GetName] 과수원을 산책하기에 적절한 기온이 되었고, 나는 이 기회를 놓치지 않았다. 나무들은 동면에 들었지만 아직 푸른 빛깔을 머금은 채 따뜻한 계절을 기다리고 있었다."
 travel_events.2010.fallback: "[ROOT.Char.GetCurrentLocation.GetName] 지역 과수원은 하늘로 손을 뻗은 나무들이 조심스럽게, 또 가지런하게 배열되어 있었다. 산책하기 참 좋은 날이었다."
 travel_events.2010.desc: "\n\n근데 갑자기 공기를 가르고 날카로운 고음의 괴성이 들려왔다. 재빨리 소리의 출처를 찾아가 보니... "
 travel_events.2010.entourage: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallen_child'))] [fallen_child.GetFirstName](이)가 나무 밑에 있었다. "
 travel_events.2010.peasant: "웬 농노 꼬마가 나무 밑에 있었다. "
 travel_events.2010.outro: "행색은 엉망진창이었고, 사시나무처럼 떨며 흐느끼고 있었다.\n\n정황을 보아하니 나무를 타고 올라가려다 삐끗하여 떨어진 듯했다. 아닌 게 아니라 뼈가 기괴한 각도로 툭 튀어나와 있었다."
 travel_events.2010.a: "이 나무가 사람들 건강을 위협하는군!"
 travel_events.2010.a_flavor: "이 과수원을 잿더미로 만들어 버려라!"
 travel_events.2010.a_tt: "[fallen_child.GetShortUINamePossessive] 부상이 심해짐"
 travel_events.2010.a_tt_2: "[ROOT.Char.GetTitledFirstName](이)가 [location_county.GetNameNoTier]에 있는 당신의 과수원을 불태움"
 travel_events.2010.b: "대체 무슨 생각으로 그런 게냐, [fallen_child.GetFirstNameNoTooltip]!"
 travel_events.2010.b_tt: "특성 획득"
 travel_events.2010.c: "괜찮아. 괜찮다."
