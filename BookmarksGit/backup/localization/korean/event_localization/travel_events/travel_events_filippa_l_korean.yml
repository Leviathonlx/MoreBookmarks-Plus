 travel_events.2013.intro: "우린 높은 고도에 자리한 [ROOT.Char.GetCurrentLocation.GetName]의 매우 상쾌한 공기를 음미하며 언덕 위 요새를 통과하고 있었다."
 travel_events.2013.martial: "\n\n나는 냉철한 시선으로 저 밑에서 훈련 중인 병사들을 바라보았다. 완전히 생소한 전술은 아니었다. 나와 같은 무술을 배운 것 같고."
 travel_events.2013.default: "\n\n계곡 아래의 병사들은 나로선 생전 처음보는 독특한 훈련법을 연마하고 있었다. 호기심을 주체하지 못한 나는 좀 더 가까이 다가가 살폈다."
 travel_events.2013.outro: "\n\n그러던 중 지역 지휘관 [local_captain.GetFirstNameNoTooltip](이)가 허락을 해주었다. \"훈련에 참여해 보시겠습니까, [ROOT.Char.Custom('FormOfAddressForLiege')]?\""
