 travel_events.2015.t: "토탄 채석장에서 있었던 이야기"
 travel_events.2015.desc: "[ROOT.Char.GetCurrentLocation.GetName] 토탄 채석장을 방문하게 되었는데, 안내를 맡은 [quarry_guide.GetTitledFirstName|U](이)가 아이 같은 웃음을 좀처럼 그치지 못했다. 이유는 알 수 없지만 [quarry_guide.GetSheHe]는 이 채석장이 풀로 뒤덮인 자기 영지의 보석이라 여기는 눈치였다.\n\n나는 황폐화되어 갈색과 회색빛 녹색으로 점철된 땅을 바라보았다.\n눈꺼풀이 무겁다. 요즘 들어 잠을 못 자서 그런 탓이리라. 눈은 서서히 감겼고...\n\n갑작스러운 느낌에 나는 잠에서 일어났다. [quarry_guide.GetFirstNamePossessiveNoTooltip] 손이 내 소매에 올라와 있었다.\n\"...혹시 제가 #EMP 번거롭게 했나요#!?\""
 travel_events.2015.a: "상황을 좀 파악하느라!"
