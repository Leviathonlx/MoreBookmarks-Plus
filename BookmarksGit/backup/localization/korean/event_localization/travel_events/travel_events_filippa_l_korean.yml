 #Travelling Ruler: You get ruthlessly attacked
 travel_events.2110.t: "$travel_danger_prefix$$travel_events_life_or_death.t$: 고립"
 travel_events.2110.desc: "[holding_location.GetName] 외곽의 [holding_location.GetTerrain.GetNameNoTooltip|l](을)를 지나던 중 난데없이 피에 굶주린 도적 떼의 습격을 받았다. 봉토가 지척이니 [province_liege.GetTitledFirstName](이)가 원군을 보내주겠지?\n\n어떻게든 전투를 피하려고 악한들의 추적을 피해 시간을 끌었지만, 원군은 오지 않는다는 고통스러운 사실만이 명료해질 뿐이었다."
 travel_events.2110.desc_negative: "[province_liege.GetFirstNameNoTooltip] 같은 [travelling_ruler.Custom2('InsultNoun', ROOT.Char)]한테 내가 뭘 기대했는지도 모르겠다. 하지만 아무리 그래도 이건 너무 저열하지 않은가?"
 travel_events.2110.desc_positive: "[province_liege.GetTitledFirstNameNoTooltip](이)가 배신했다는 사실이 체감되자 가슴팍에 칼로 찌르는 듯한 날카로운 고통이 작렬했다."
 travel_events.2110.desc_neutral: "어찌 영주라는 자가 이런 악랄한 도적 무리를 내버려 둔단 말인가?"
 travel_events.2110.desc_outro: "\n\n나의 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [knight_to_sacrifice.GetTitledFirstName](이)가 말을 몰고 옆으로 왔다. [knight_to_sacrifice.GetHerHis] 눈빛은 결연했다. 이는 예전에 함께 연습한 바 있는 전략이었다."
