l_korean:
 #Travel Flavor Events
 #Good omen? - Encounter a duck
 travel_events.2000.t: "갑자기 웬 소리?"
 travel_events.2000.desc: "오늘의 여행길은 별다른 문제 없이 비교적 평안했다. 현재 위치는 [ROOT.Char.GetCurrentLocation.GetName] 바깥 어딘가로, 나는 탈것에 올라탄 채 눈을 감았다. 말은 한 걸음 한 걸음 성큼성큼 나아갔다.\n\n바람이 우거진 나무를 스치며 환상적인 풀잎의 노래를 부르고, 또 다른 소음이 산들바람에 실려 왔다. 수행단 목소리는 아니고... 이건... 꽥꽥?\n\n"
 travel_events.2000.desc_meh_memory: "오리를 찾아 주변을 살폈다. 마지막으로 오리를 따라 숲으로 들어갔을 땐... 좀 민망한 상황이 벌어졌지."
 travel_events.2000.desc_delicious_memory: "마지막으로 오리를 따라 숲으로 들어갔을 땐 #EMP 아주 맛있는#! 식사를 즐길 수 있었지. 오늘도 운이 따라주려나?"
 travel_events.2000.desc_good_memory: "마지막으로 숲에서 오리를 만났던 때를 떠올렸다. 애틋한 추억이었다. #EMP 수없이 많은#! 포근한 새끼 오리를 만날 수 있었으니까."
 travel_events.2000.desc_bad_memory: "나는 잠시 머뭇거렸다. 마지막으로 오리를 따라 숲으로 들어갔을 땐 결말이 그리 좋지 않았다."
 travel_events.2000.desc_default: "잘 구분해보니 오른쪽의 덤불에서 들려오는 소리였다."
 travel_events.2000.a: "좋은 징조야."
 travel_events.2000.a_sadist: "이건 멍청한 짓이야."
 travel_events.2000.b: "오리를 따라간다!"
 travel_events.2000.b_sadist: "뭐, 한번 따라가 보는 것도..."
 travel_events.2000.b.tt: "한동안 오리를 따라다님"
 travel_events.2000.c: "으, 성가신 새대가리 같으니! 저리 썩 꺼져라!"
 travel_events.2000.c.tt: "꽥꽥 소리가 나는 방향으로 조약돌을 집어 던짐"
 #Duck follow-up
 travel_events.2001.t_positive: "이건..."
 travel_events.2001.t_negative: "오리가 아니잖아!"
 travel_events.2001.t: "꽥꽥!"
 travel_events.2001.intro: "나는 탈것에서 내린 뒤 주변 덤불에서 오리를 찾았다. 녀석은 뒤뚱거리는 걸음으로 숲에 들어갔고, 난 그 뒤를 따랐다."
 travel_events.2001.desc_positive: "\n\n점점 숲으로 들어갈수록 부드러운 꽥꽥 소리에 자그마한 지저귀는 소리가 녹아 들었다. 처음에는 희미했지만 점점 강렬해졌다. 다음 덤불에 도달하니 오리가 한 마리만 있지 않았다. 그곳엔 #EMP 수많은 오리#!와 오리 둥지가 자리하고 있었다!"
 travel_events.2001.desc_positive_sadist: "\n\n부들부들한 오리와 새끼 오리들을 보니 배가 우르릉거렸다."
 travel_events.2001.desc_positive_default: "\n\n오리의 부드러움 속에서 나는 사르르 녹았고, 무릎에 힘이 풀렸다."
 travel_events.2001.desc_negative: "\n\n수행단과 멀어질수록 오한이 등골을 타고 흘렀다. 뭐가 지켜보고 있는 건가?\n\n그 순간 웬 [ROOT.Char.Custom('RegionalFerociousAnimal')](이)가 덤불 끄트머리에서 스르륵 나타났다. 놈은 콧방귀를 뀌고는 성난 눈빛으로 나를 바라보았다."
 travel_events.2001.desc: "\n\n그 순간 오리가 갑자기 멈춰 서더니, 내 방향으로 고개를 갸우뚱했다. 웬 인간이 따라 붙으니 혼란스러운 눈치였다.\n\n나는 오리에게 미소를 지어주며 긴장을 풀려고 시도했다. 하지만 놈은 갑자기 꽥 소리를 지르더니 날개를 펄럭이며 날아가 버렸다."
 travel_events.2001.a: "이건... #EMP 너무 과해!#!"
 travel_events.2001.a_tt: "#EMP 환희#!"
 travel_events.2001.a_tt_death: "너무나 압도적인 귀여움에 연약한 심장이 견디지 못함"
 travel_events.2001.b: "구우면 딱이겠는데..."
 travel_events.2001.b_success.tt: "훌륭한 식사"
 travel_events.2001.b_failure.tt: "목이 막힘"
 travel_events.2001.c: "#EMP 큰일났다!#!"
 travel_events.2001.c_success.tt: "성공"
 travel_events.2001.c_ran: "도망치는 데 성공함"
 travel_events.2001.c_failure.tt: "부상"
 travel_events.2001.c_hit_and_ran: "다쳤지만 도망치는 데 성공함"
 travel_events.2001.c_critical_failure: "야수가 당신에게 상해를 입힘"
 travel_events.2001.d: "덤벼라!"
 travel_events.2001.d_scare_beast: "야수를 겁줘서 내쫓음"
 travel_events.2001.d_beast_hit: "야수가 보복하지만 결국 도망침"
 travel_events.2001.e: "백주대낮에... #EMP 오리 꽁무니#!를 쫓아다닐 줄은..."
 #Crossing an ant path - Ignore or don't ignore your guide
 travel_events.2002.t: "이미 지나간 길"
 travel_events.2002.desc: "[ROOT.Char.GetCurrentLocation.GetName](을)를 얼마 남겨두지 않은 거리에서 행렬이 멈춰 섰다. 고개를 내밀어 보니 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guide_leader'))] [guide_leader.GetFirstName](이)가 탈것에서 내린 채 땅에 있는 무언가를 유심히 바라보고 있었다. 다른 수행단원들도 [guide_leader.GetHerHim] 주위에 옹기종기 모여 있었다.\n\n가까이 다가가니 [guide_leader.GetFirstNameNoTooltip](이)가 고개를 들었다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 길에 개미 행렬이 있습니다. 다소 미신적이긴 하지만 개미 행렬을 밟으면 안 됩니다.\"\n\n[guide_leader.GetSheHe|U]가 잠시 후의 정적 끝에 입을 열었다. \"제 증조부모께서 그랬다가 두 번 다시는 집에 돌아오지 못하셨습니다.\""
 travel_events.2002.a: "#EMP 어쩔 수 없지#!. 다른 길을 찾는다."
 travel_events.2002.b: "어처구니가 없군. 내가 길을 안내하지!"
 travel_events.2002.c: "자네의 미신을 고쳐줄 치료제가 있지."
 travel_competent_guide_tt: "유능한 안내인으로서 실력을 발휘함"
 travel.competent_guide: "$travel_competent_guide_tt$"
 travel_get_lost_tt: "길을 잃음"
 #Visit the local military place (barrack/military camp/regiment grounds) - Try to improve your martial
 travel_events.2003.t: "무예에 관한 공부"
 travel_events.2003.intro: "우리 수행단이 [ROOT.Char.GetCurrentLocation.GetName] 군사 야영지에 들어서자 지역 지휘관 [local_captain.GetFirstName](와)과 소수의 장교들이 나와 반겨주었다."
 travel_events.2003.desc_barracks: "나는 날렵한 몸놀림으로 말에서 내려 지역 병영을 둘러보았다.병사들은 활기가 넘쳤다."
 travel_events.2003.desc_regiment: "나는 간단히 연대 연병장을 둘러본 후 말에서 내렸다. 병사들이 전투 계획을 집중해서 살펴보고 있었다."
 travel_events.2003.desc_camp: "나는 재빨리 말에서 내렸다. 그리고 공성 병기를 지나는 [local_captain.GetSheHe]의 뒤를 따라갔다."
 travel_events.2003.outro: "\n\n나는 눈앞에 펼쳐진 정돈된 혼돈을 바라보며 고개를 끄덕였다.\n\"그래서 [ROOT.Char.Custom('FormOfAddressForLiege')]께선 이제 무얼 하시렵니까?\" [local_captain.GetFirstNameNoTooltip](이)가 기대하는 눈초리로 바라보았다."
 travel_events.2003.a: "대련을 좀 나누고 싶소만!"
 travel_events.2003.a_sparring_tt: "병사들과 성공적으로 대련을 함"
 travel_events.2003.a_wounded_tt: "실수로 부상을 입음"
 travel_events.2003.b: "저기 저 장치는 뭐요?"
 travel_events.2003.b_success_tt: "전투력 학습"
 travel_events.2003.b_learn_tt: "장비를 연구하여 무언가를 알아냄"
 travel_events.2003.b_failure_tt: "발각"
 travel_events.2003.b_spy_tt: "[county_liege.GetShortUIName](이)가 당신을 첩자로 의심함"
 travel_events.2003.b_cut_tt: "장비를 만지다 실수로 베임"
 travel_events.2003.c: "나를 섬기시오."
 travel_events.2003.c_success_tt: "비밀 모병"
 travel_events.2003.c_secret_tt: "[county_liege.GetShortUIName](이)가 당신이 인재를 채간 걸 눈치채지 못함"
 travel_events.2003.c_found_out_tt: "[county_liege.GetShortUIName](이)가 당신이 인재를 채간 걸 알아차림"
 travel_events.2003.d: "실은 내가 따로 갈 곳이 있어서..."
 #Visit (your own) crappy pasture - Try to address or ignore the issues
 travel_events.2004.t: "그림 같은 초원"
 travel_events.2004.desc: "웬 썩어가는 냄새가 내 코에 신랄한 주먹을 날렸다. [ROOT.Char.GetCurrentLocation.GetName] 목초지를 둘러보니 가축들 상태가 그리 좋아 보이지 않았다.\n\n이 지역 농노들은 발을 질질 끌며 일하고, 바빠 보이려고 정처 없이 주변을 서성이고만 있었다. 이들의 의욕 상실 현상은 인구 전체에 전염됐는지, 일대 자체가 개발이 멈춘 듯했다.\n\n나는 이 믿을 수 없는 광경을 보며 몸을 떨었다. 그러던 그때 [local_farmer.GetFirstName](이)가 다가왔다. 어찌 이리도 방만할 수 있단 말인가!"
 travel_events.2004.a: "눈이 먼 돼지가 운영해도 이보단 낫겠구나, [local_farmer.GetFirstNameNoTooltip]."
 travel_events.2004.a_success_tt: "비평을 받아들임"
 travel_events.2004.a_critique_success_tt: "[local_farmer.GetShortUIName](이)가 당신의 비평을 받아들임"
 travel_events.2004.a_failure_tt: "비평을 거부함"
 travel_events.2004.a_critique_reject_tt: "[local_farmer.GetShortUIName](이)가 당신의 비평을 거부함"
 travel_events.2004.b: "너희 말을 내놓아라. 당장."
 travel_events.2004.c: "더 중요한 일부터 처리해야겠다."
 #Visit another ruler's pasture - Give advice or sabotage the pasture
 travel_events.2005.t: "남의 떡이 커보인다"
 travel_events.2005.desc: "좋은 날이었다. 날씨는 쾌청하고 [ROOT.Char.GetCurrentLocation.GetName] 목초지는 생생했으며, 지역 가축들은 말 그대로 풀밭을 뛰놀며 즐겁게 놀고 있었다. 어린 새끼들은 어미와 함께 붙어 다녔고, 말끔한 털은 윤기가 흘렀다.\n\n전반적으로 무척이나 잘 운영되고 있는 곳이었다. 나라면 다르게 운영할 만한 구석이 몇 군데 눈에 띄긴 했지만.\n\n그때 지역 [local_farmer.Custom('MatriarchPatriarch')](이)가 다가와 말을 걸었다. \"좋은 아침입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]! 참으로 아름다운 광경이지 않습니까?\""
 travel_events.2005.a: "이 방식을 고향에도 적용할 수 있을 거야!"
 travel_events.2005.a_success_tt: "조언 성공"
 travel_events.2005.a_implemented_tt: "당신의 조언이 성공적으로 반영됨"
 travel_events.2005.a_failure_tt: "조언 곡해"
 travel_events.2005.a_misinterpreted_tt: "당신의 조언이 완전히 곡해됨"
 travel_events.2005.b: "이곳 상황을 개선할 방법을 알아보자고."
 #travel_events.2005.b_success_tt: "Sabotage Successful"
 #travel_events.2005.b_sabotage_tt: "Your sabotage is successful and secretive"
 #travel_events.2005.b_failure_tt: "Sabotage Averted"
 #travel_events.2005.b_averted_tt: "Your #EMP sabotage#! actually fixes some local problems"
 travel_events.2005.c: "자기 영역이니 [county_liege.GetTitledFirstNameNoTooltip](이)가 어련히 알아서 잘 관리하겠지."
 #Visit a camel farm - Get defiled by a camel
 travel_events.2006.t: "또 낙타라고?"
 travel_events.2006.desc: "[ROOT.Char.GetCurrentLocation.GetName] 낙타 농장 위로 해가 중천에 떴을 무렵이었다. 나는 농장 특정 구역 위로 걸쳐진 보호용 가죽 밑으로 와 뙤약볕을 피하고 있었다. 그때 갑자기 무슨 신음이 들리기에 고개를 돌렸다.\n\n내 옆으로 멋들어지게 생긴 낙타 한 녀석이 와서는 응달에 편하게 앉았다. 나랑 마음이 통했던 걸까. 몸을 내밀어 녀석의 길쭉한 머리를 쓰다듬으니, #EMP 이 짐승 자식이 날렵하게 몸을 날려 내 이마를 후려치고는 뺨에 침을 뱉었다#!.\n\n정신을 차리니 낙타의 주인이 얼마 떨어지지 않은 거리에서 경악한 표정을 짓고 있었다."
 travel_events.2006.a: "네놈이나 짐승이나 예의를 좀 배워야겠구나!"
 travel_events.2006.a_tt: "낙타와 그 주인을 채찍질함"
 travel_events.2006.b: "이 짐승의 머리 정도면 경고로 #EMP 더할 나위 없이#! 적당하겠군."
 travel_events.2006.b_tt: "낙타의 목을 베어버림"
 travel_events.2006_camel_head: "낙타 머리"
 travel_events.2006_camel_head_desc: "불손한 낙타의 머리입니다."
 travel_events.2006.c: "짐승 같은 미물이 무슨 이성이 있겠나."
 #Visit an elephant pen - Train with the elephants
 travel_events.2007.t: "환상의 코끼리"
 travel_events.2007.desc_memory: "나는 [ROOT.Char.GetCurrentLocation.GetName] 코끼리 우리에 사는 거대한 짐승들을 미심쩍은 눈빛으로 바라보았다. "
 travel_events.2007.desc_memory_rival: "아무래도 내 경쟁자 "
 travel_events.2007.desc_memory_nemesis: "아무래도 내 천적 "
 travel_events.2007.desc_memory_segway: "[crushing_person.GetTitledFirstName](이)가 예전에 코끼리로 날 깔아뭉개려 들었던 기억의 고통이 남아 있어서 그랬던 것 같다. "
 travel_events.2007.desc_memory_here: "심지어 그 장소로 바로 여기였고."
 travel_events.2007.desc_memory_not_here: "[elephant_memory.Var('elephant_location').GetProvince.GetName] [elephant_memory.Var('elephant_location').GetTerrain.GetName]에서 있었던 일이었지."
 travel_events.2007.desc_default: "[ROOT.Char.GetCurrentLocation.GetName] 코끼리 우리의 위엄 넘치는 짐승들은 실로 인상적이었다. 나는 코끼리들이 통나무를 옮기는 등 온갖 신체적 활동에 참여하는 모습을 지켜보았다."
 travel_events.2007.desc_outro: "\n\n일하는 코끼리들의 모습을 한창 지켜볼 때였다. 한두 명의 마후트가 코끼리를 조련하는 방법을 두고 논의를 주고받고 있었다.\n\n운동량이 상당해 보였는데, 그점이 내 관심을 끌었다."
 travel_events.2007.a: "#EMP 세상 하나뿐인#! [ROOT.Char.GetTitleAsNameNoTooltip|U]에겐 아무것도 아니지."
 travel_events.2007.a_success_tt: "효율적인 훈련"
 travel_events.2007.a_efficient_training_tt: "훈련이 환상적인 결과를 냄"
 travel_events.2007.a_soft_success_tt: "적당한 훈련"
 travel_events.2007.a_alright_training_tt: "훈련이 적당히 끝남"
 travel_events.2007.a_failure_tt: "끔찍한 훈련"
 travel_events.2007.a_failed_training_tt: "자기 발에 걸려 넘어짐"
 travel_events.2007.b: "내 시간을 낭비할 순 없지."
 #Visit an elephant pen, your rival is on site - Attempt to crush your rival?
 travel_events.2008.t: "착석"
 travel_events.2008.desc: "밀림의 열기에 구슬 같은 땀방울이 계속 내 얼굴을 타고 흘러내렸다. 멈춰 서서 이마를 훔칠 때, [elephant_rival.Custom2('InsultNoun', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('elephant_rival'))] [elephant_rival.GetTitledFirstName](이)가 [ROOT.Char.GetCurrentLocation.GetName] 코끼리 우리에 와 있었다.\n\n[elephant_rival.GetSheHe|U]는 내가 있는 방향을 가리키고는 박장대소를 터뜨렸다. 틀림없이 날 조롱하는 거겠지. 나는 이를 꽉 물었다.\n\n바로 그 순간 눈에 들어왔다. [elephant_rival.GetTitledFirstNameNoTooltip](이)가 #EMP 코끼리 바로 뒤에#! 서 있다는 사실을. 그리고 저 짐승이 움직이려고 하고 있다는 사실을. 나는 한 마후트의 관심을 끄는 데 성공했다."
