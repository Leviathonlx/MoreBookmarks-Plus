 #County Liege: You observe the attack on Travelling Ruler
 travel_events.2111.t: "$travel_danger_prefix$ $travel_events.2110.t$"
 travel_events.2111.desc_sacrifice: "석양이 저물어가는 [holding_location.GetTerrain.GetNameNoTooltip|l]에서 나는 눈앞의 광경을 관찰하고 있었다. 전면적인 전투를 기대했는데 아무래도 틀린 생각이었나 보다.\n\n[travelling_ruler.GetTitledFirstName](은)는 미끼를 남기고 후퇴를 명령한 것 같았다. 즉 일행의 후위를 지키기 위해 자기 [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')](을)를 하나 남겨두었단 얘기다. 그러는 사이 나머지 일행은 전열을 추스르고 도시 경계 끝을 향해 도주했다.\n\n전략은 주효했던 것 같다. 도적 떼가 도망치는 일행은 무시하고 혈혈단신으로 맞서는 병사에게 집중하고 있으니. 그나마 고통 없이 갔기를."
 travel_events.2111.desc_unscathed: "지평선 너머로 저무는 태양이 하늘을 붉게 물들이는 가운데, 내 앞에서 펼쳐지는 전투도 땅을 붉게 물들이고 있었다. 다만 도적의 피만 흐르는 것 같았다.\n\n여행자 일행은 기습 앞에서도 놀라울 정도로 뛰어난 기량을 보여주었고, 필사적으로 저항한 끝에 악한들을 몰아냈다. 도적들은 황급히 무기를 버리고 자기들이 온 방향으로 후퇴했다.\n\n[travelling_ruler.GetTitledFirstName](은)는 우리 봉토 방향으로 도전적인 의미의 손짓을 보냈고, 이에 나는 말은 못 하고 놀라움에 눈썹을 치켜세웠다. 이건 #EMP 진짜#! 예상 밖인데."
 travel_events.2111.desc_survived: "석양이 저물어가는 [holding_location.GetTerrain.GetNameNoTooltip|l]에서 두 일행이 뒤엉켜 무기와 고통을 주고받았다. 여행자 일행은 처음 받은 충격을 떨쳐내고 부단히 무장한 도적들에게 저항했다.\n\n반격을 주도한 인물은 [travelling_ruler.GetTitledFirstName](으)로, 빠르고 치명적인 몸놀림으로 더러운 도적들을 쓰러뜨려 나갔다. 그러다 한 악한이 [travelling_ruler.GetFirstNameNoTooltip]에게 제법 심각한 타격을 준 듯했지만 [travelling_ruler.GetHerHis] [travelling_ruler.Custom('KnightCulturePluralNoTooltipLowercase')](이)가 곧장 보복을 가했다.\n\n순식간에 나타난 도적 떼는 죽지도 않고 눈 깜짝할 사이에 사라졌다. 시신과 동물의 사체가 곳곳에 보였지만 여행자들은 놀랍게도 상태가 괜찮은 편이었다."
 travel_events.2111.desc_died: "지평선 너머로 저무는 태양이 하늘을 붉게 물들이는 가운데, 내 앞에서 펼쳐지는 전투도 땅을 붉게 물들이고 있었다. 나는 어느 쪽이 주도권을 쥐고 있는지 열띤 시선으로 전황을 살폈다.\n\n유난히 덩치가 큰 도적이 승리의 포효를 내지르는 것을 보고 의문의 해답을 바로 알 수 있었다. 놈은 양팔을 하늘 높이 치들고 있었는데, 한 손에는 무기를, 다른 손에는... [travelling_ruler.GetTitledFirstName]의 머리를 들고 있었다."
 travel_events.2111.desc_negative_outro: "\n\n나는 안도의 한숨을 내쉬었다. 눈엣가시 같은 [travelling_ruler.Custom2('InsultNoun', ROOT.Char)](이)가 드디어 사라졌군."
 travel_events.2111.desc_positive_outro: "\n\n나는 방금 일어난 상황을 이해하지 못하고 눈을 몇 번 꿈뻑였다. 그래, 이게 [travelling_ruler.GetTitledFirstName]의 최후인가..."
 travel_events.2111.desc_outro: "\n\n[travelling_ruler.GetTitledFirstNameNoTooltip]의 죽음을 목격했는데도 놀라울 정도로 공허한 기분이 들었다. 저 도적 떼를 어떻게 해야 하는데."
 travel_events.2111.a: "흥미로운 전략이군."
 travel_events.2111.a_compassionate: "대체 무슨 짓을 한 건지..."
 travel_events.2111.a_sadist: "재밌구나!"
 travel_events.2111.a_dead: "어차피 피할 수 없는 결과였어."
