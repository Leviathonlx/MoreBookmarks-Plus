 travel_events.2017.desc: "[ROOT.Char.GetCurrentLocation.GetName] 저택의 회당을 돌아다닐 무렵, 지역 지주인 [estate_character.GetTitledFirstName](이)가 고개를 돌렸다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 들리는 얘기로는 이 장원에 귀신이 출몰한다고 합니다.\"\n\n나는 머뭇거리는 시선으로 주변을 훑었다. 회당은 생각보다 어둑했고 양초는 깜빡거리고 있었다.\n\n오래된 식당에 도착한 후, [estate_character.GetFirstNameNoTooltip](이)가 다시 한번 고개를 돌렸다. 이번에는 씩 미소를 짓고 있었다. \"#EMP 귀신 들린#! 저택을 한번 둘러보시겠습니까?\""
