 travel_events.2018.t: "$travel_events.haunted_manor.t$: 나아갈 길"
 travel_events.2018.desc: "우린 버려져 어두컴컴한 복도를 거닐고 있었다. 얼마 남지 않은 집기에는 얇은 천이 씌워져 있어 음산한 분위기를 한층 더 강렬하게 만들어주고 있었다.\n\n방금... 그건... 쥐였겠지? 나는 황급히 수행단을 뒤따라갔다.\n\n[estate_character.GetTitledFirstName|U](이)가 고개를 돌렸다. [estate_character.GetSheHe]는 눈을 가늘게 뜨고는 속삭였다. \"...이쪽입니다, 여러분.\""
 travel_events.2018.a: "이 경로를 따라간다."
 travel_events.2018.a_tt: "수행단과 함께함"
 travel_events.2018.b: "저기 뭐가 있는데..."
 travel_events.2018.b_tt: "흥미로운 무언가를 찾을 수 있을지도 모름"
 travel_events.2018.c: "여길 빠져나가야겠어!"
 #Oh look, someone is trying to murder you
 travel_events.2019.t: "$travel_events.haunted_manor.t$: 저택에서의 배신"
 travel_events.2019.desc: "나는 왼쪽으로 길을 들어 낮은 아치길에 들어섰다. 그러자 살짝 열린 바닥문이 나타났다.\n\n아래층에서 올라오는 깜빡이는 불빛에 어둠이 흐트러졌다. 조심스럽게 사다리를 타고 내려가니 날 기다리고 있던 것은... #EMP 단검을 든 복면인?!#!\n\n암살자가 다가오는 가운데, 나는 황급이 주변을 둘러보았다."
 travel_events.2019.a: "\"봐라! 네 뒤를 봐!\""
 travel_events.2019.a_tt: "벽장을 넘어뜨려 암살자를 깔아뭉개는 시도를 함"
 travel_events.2019.a_retaliate.tt: "보복"
 travel_events.2019.a_retaliate.desc: "벽장이 암살자의 머리를 으깨버림"
 travel_events.2019.a_retaliate.effect_tt: "암살자가 사망함"
 travel_events.2019.a_death.desc: "사망함"
 travel_events.2019.b: "\"돈을 두둑하게 챙겨주지!\""
 travel_events.2019.b_tt: "암살자를 매수하는 시도를 함"
 travel_events.2019.b_paid_off.tt: "매수"
 travel_events.2019.b_paid_off.desc: "암살자가 돈을 받고 도망침"
 travel_events.2019.a_paid_off.effect_tt: "암살자가 도망침"
 travel_events.2019.c: "\"덤벼라, 이 들개야!\""
 travel_events.2019.c_tt: "암살자와 전투를 벌임"
 travel_events.2019.c_retaliate.desc: "암살자를 처치함"
 travel_events.2019.expose_effect_tt: "공모자 폭로"
 #You found a very weird mendicant character
 travel_events.2020.t: "$travel_events.haunted_manor.t$: 무슨 마녀?"
 travel_events.2020.desc_witch: "갑자기 오른쪽으로 보이는 좁은 길을 둘러보고 싶어졌다. 회랑을 따라가니 열린 문의 따뜻한 불빛이 나를 맞이해 주었다.\n\n방 안에는 온갖 종류의 기구가 놓여 있었다. 각종 약초부터 시작해 증류기, 가마솥, 약병, 단지, 솥까지... 그림 같은 연금술 연구의 현장이었다.\n\n어느 [mendicant_character.GetWomanMan]이 미소를 지으며 나를 맞이했다. \"반갑소, [ROOT.Char.Custom('SisterBrother')]여. 나는 [mendicant_character.GetFirstNameNoTooltip](이)라고 하오. 손님이 찾아오는 건 참으로 오래간만이군. 목을 축일 거리라도 내어드릴까?\" [mendicant_character.GetSheHe|U]가 자신이 살펴보고 있던 솥을 가리켜 보였다."
 travel_events.2020.desc: "나는 일행에서 떨어져 나와 훨씬 어두운 복도에 들어섰다. 그렇게 걷다 보니 웬 문이 나타났는데, 가장자리 빈틈으로 빛이 새어나오고 있었다.\n\n살살 문을 열자 낮게 쉭쉭거리는 소리가 맞이해 주었다. 온갖 책과 병, 화학 도구로 번잡한 방 한가운데에는 한 [mendicant_character.GetWomanMan]이 서 있었다.\n\n[mendicant_character.GetSheHe]가 살피고 있는 가마솥에서 고약한 냄새가 퍼져 나왔다. 상대는 고개를 돌리지 않은 채 입을 열었다. \"좀 드릴까요? 보통은 놀라운 효능을 발휘한답니다.\""
 travel_events.2020.a: "\"차 한 잔이라, 좋지.\""
 travel_events.2020.b: "\"내 궁정에는 자네 같은 인재가 필요해.\""
 travel_events.2020.c: "\"지금은 자네를 맛보고 싶군. 차는 나중에.\""
 travel_events.2020.d: "\"음... 일행은 어디 있지?\""
 #You found a shiny bauble
 travel_events.2021.t: "$travel_events.haunted_manor.t$: 빌린 것"
 travel_events.2021.desc_intro: "좁은 문 너머에서는 뒤덮인 창문이 어스름한 불빛을 뿜어내고 있었다. 일종의 오래된 서재로 추정되는 곳이었다."
 travel_events.2021.desc_illustrious: "\n\n바로 그 순간 말끔한 [new_trinket.GetName](으)로 시선이 돌아갔다. 물건은 방 한가운데 제단에 고이 모셔져 있었는데, 나는 조심스럽게 다가갔다.\n\n그야말로 훌륭한 예술 작품이었다. 세밀한 표현 하나하나가 미려하기 이를 데 없었다. 나는 잠시 넋을 잃고 그 아름다움을 감상했다."
 travel_events.2021.desc_famed: "\n\n방을 둘러보니 대가의 솜씨가 느껴지는 [new_trinket.GetName]에 관심을 주지 않을 수가 없었다. 물건은 일종의 제단에 놓여 있었는데, 마치 자기를 보라는 듯 부르짖는 느낌이었다.\n\n이런 물건이 아무나 손댈 수 있는 장소에 있어서는 아니 된다. 노략꾼이든 도둑이든 탐낼 만한 물건 아닌가. 나는 조심스럽게 다가갔다."
 travel_events.2021.desc_masterwork: "\n\n방 한가운데에는 [new_trinket.GetName](이)가 단상 위에 놓여 있었다. 나는 조심스럽게 접근했다.\n\n원래 주인은 누구였을까? 보관된 장소를 고려하면 상태로 놀라울 정도로 양호했다."
 travel_events.2021.desc_common: "\n\n눈이 주변 환경에 익었을 즈음, 창문 옆 탁자에 놓인 흥미로운 물건이 눈에 들어왔다.\n\n[new_trinket.GetName](은)는 일견 별것 아닌 것 같지만 나는 이 작품에 들어간 장인의 솜씨를 알아볼 수 있었다. 훌륭한 작품이었다."
 travel_events.2021.desc_bad: "\n\n나는 창문으로 스며들어오는 빛에 감사하며 방을 살폈다. 그리고 떠나려던 찰나, 한쪽 구석 잡동사니 더미에서 무언가를 포착했다.\n\n저건... #EMP 웬 물건이지?#! 무슨 용도가 있는 건가? 나는 잠시 머뭇거렸다."
 travel_events.2021.a: "소장품으로 삼으면 딱이겠어."
 travel_events.2021.a_bad: "...굳이 챙겨야 하나?"
 travel_events.2021.b: "아냐, 이러지 말자."
 travel_events.2021.b_tt: "[new_trinket.GetName](을)를 무시함"
 #Resolution: You were joshed / You found a bauble / You survived the murder attempt / You came back from the mendicant
 travel_events.2022.t: "$travel_events.haunted_manor.t$: 아무 탈 없이"
 travel_events.2022.desc_pack: "아치를 지나 다음 방에 들어서니 웬 커다란 형체가 불쑥 나타났다. 일행 전체가 화들짝 놀라 비명을 내질렀다.\n\n고개를 들어보니 어두운 형체의 정체는 해골이었다. 그것도 검은 천에 감싸여진. 이맛살을 구기니 [estate_character.GetTitledFirstName|U](이)가 이를 드러내며 웃는 게 아닌가.\n\n\"다들 표정이 장관이었습니다. 영주님도 그렇고!\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_one'))] [entourage_member_one.GetTitledFirstName](은)는 동요한 기색을 노골적으로 드러내며 손을 든 채 [estate_character.GetTitledFirstNameNoTooltip]에게 다가갔다."
 travel_events.2022.desc_murder: "간신히 암살자의 마수에서 탈출한 나는 후들거리는 다리를 옮겼다. #EMP 이게 대체 무슨 일이야?#!\n\n떨리는 몸을 다잡으며 사다리를 올라온 후, 복도를 따라 식당으로 돌아왔다. 스트레스는 머잖아 분노로 대체되었다. #EMP [estate_character.GetTitledFirstName](이)가 연루된 건가?#!\n\n일행이 지척에 보일 때쯤, 아치에 웬 천에 감싸인 해골이 매달려 있는 게 보였다.\n\n나의 눈은 끓어오르는 분노로 차올랐고, 혼란스러운 표정으로 날 바라보는 [estate_character.GetFirstNameNoTooltip](을)를 노려보았다."
 travel_events.2022.desc_mendicant: "탁발승의 처소를 떠나온 후, 나는 소리를 따라 어렵지 않게 중앙 방으로 돌아왔다.\n\n일행은 동요했지만 안심한 눈치였다. 그리고 일행 위로 웬 어두컴컴한 형체가 매달려 있는 게 보였다. [estate_character.GetTitledFirstName|U](은)는 재빨리 고개를 돌리더니 나를 보곤 살짝 놀란 기색을 드러냈다.\"\n\n! 혼자 떨어지셨던 겁니까? 위험합니다!\" [estate_character.GetSheHe|U]가 눈을 가늘게 떴다."
 travel_events.2022.desc_mendicant_recruit: "나는 새로운 동료 [mendicant_character.GetTitledFirstName](와)과 함께 [mendicant_character.GetHerHis] 처소를 떠나 일행이 있는 중앙 방으로 돌아왔다.\n\n[mendicant_character.GetFirstNameNoTooltip](은)는 일행이 지나왔을 아치 위에 매달린 검은 형체를 보고 콧방귀를 뀌었다. 그 모습에 안내인 [estate_character.GetTitledFirstName](이)가 대번에 고개를 돌렸다.\n\n[estate_character.GetSheHe]는 [mendicant_character.GetFirstNameNoTooltip](을)를 보고는 눈이 휘둥그레졌다. \"#EMP 이 작자#!는 누굽니까?! 영주님! 혼자 떨어지시면 안 됩니다!\""
 travel_events.2022.desc_bauble: "새로운 물건을 주머니에 넣은 후, 나는 어둡고 좁은 회랑을 한가로이 거닐었다. 마침내 저택 끝자락 식당에 모인 일행을 발견할 수 있었다.\n\n방 아치 하나에 웬 어두컴컴한 형체가 매달려 있었는데, 저게 무슨 용도인지 호기심이 새록새록 피어올랐다. 게다가 왜 다른 일행은 살짝 동요한 기색인지...?\n\n[estate_character.GetTitledFirstName|U](은)는 재빨리 내가 있는 방향으로 고개를 돌렸다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 뭘 하다 오신 겁니까? 여긴 어두워서 혼자 다니기엔 위험합니다!\""
 travel_events.2022.desc_joshed: "나는 어둠 속에서 헤매고, 또 헤맸다. 이 어둠이 자아내는 일말의 공황을 무시하려고 얼마나 애썼는지 모른다. 일행을 찾아 황급한 발걸음으로 다음 출입구에 이르니...\n\n...그때 #EMP 갑작스럽게#! 웬 어두운 형체가 내 코앞으로 확 떨어져 내렸다. 나는 깜짝 놀라 비명을 내질렀다.\n\n정신을 차리니 방금 들어온 방 안에 일행이 모여 있었다. [estate_character.GetTitledFirstName](은)는 숨을 헐떡이며 간신히 웃음을 넘기고 있었고, 나를 향해 손가락을 가리켰다. \"여... 영주님... #EMP *푸흡*#! 그... 거기... 재밌게 즐기셨습니까?\""
 travel_events.2022.a: "\"살해의 위기를 넘기고 오는 길이다. 보나 마나 #EMP 네놈#!이 사주했겠지!\""
 travel_events.2022.a_slain.tt: "범인 처치"
 travel_events.2022.a_slain.desc: "[estate_character.GetShortUIName](을)를 처치함"
 travel_events.2022.a_escape.tt: "범인 도주"
 travel_events.2022.a_escape.desc: "[estate_character.GetShortUIName](이)가 당신에게 부상을 입히고 도망침"
 travel_events.2022.b: "\"경호원! 이자는 날 죽이려는 음모에 가담한 공모자다!\""
 travel_events.2022.b_slain.desc: "[estate_character.GetShortUIName](이)가 [travel_leader.GetShortUIName]에게 살해당함"
 travel_events.2022.b_escape.desc: "[estate_character.GetShortUIName](이)가 [travel_leader.GetShortUIName]에게 부상을 입히고 도망침"
 travel_events.2022.c: "\"마녀는 없는지 수색해 보는 게 좋을 거야.\""
 travel_events.2022.d: "\"실은 마녀를 만났다. [mendicant_character.GetFirstNameNoTooltip](을)를 말이지.\""
 travel_events.2022.e: "\"내 눈에는 완벽하게 평범한 집인데 말이야.\""
 travel_events.2022.f_pack: "개입하지 말자."
 travel_events.2022.f: "\"이런 무뢰한을 봤나!\""
 travel_events.2022.g_pack: "\"[entourage_member_one.GetFirstNameNoTooltip]. 괜한 수작질 말게.\""
 travel_events.2022.g: "\"아. 하하. 아무렴, 재밌게 즐겼고말고!\""
 #You ratted out the witch; have a curse(?) dream
 travel_events.2024.t: "$travel_events.haunted_manor.t$: 그대에게 천연두를"
 travel_events.2024.desc: "[mendicant_character.GetFirstName](이)가 나를 응시했다. [mendicant_character.GetSheHe|U]의 시선은 떨어질 줄 몰랐다. 냅다 뛰어 도망치려고 해봤지만 [mendicant_character.GetSheHe]는 계속 쫓아왔다. [mendicant_character.GetHerHis|U] 시선은 어디에나 있었다.\n\n\"다... 알아...\" [mendicant_character.GetSheHe]가 속삭였다. 나는 고개를 돌리면서 발을 헛디뎌 넘어지고 말았고, 일천 개의 양초로도 밝힐 수 없는 어두운 구덩이에 나자빠지고 말았다. 추락은 계속... 계속 이어졌다...\n\n이윽고 나는 번쩍 정신이 들었다. 온몸이 식은땀으로 푹 젖어 있었다."
 travel_events.2024.a: "그게 다... 꿈이었단 말이야?"
 #Visit your own farm estate - Tax or don't tax your hospitable subject
 travel_events.2025.t: "자애로운 주최자"
 travel_events.2025.desc: "우린 어두워지기 전에 [ROOT.Char.GetCurrentLocation.GetName]에 자리한 농장 사유지에 도착했다. [estate_owner.GetFirstName](은)는 우리의 수발을 정성껏 들며 자애로운 환대를 베풀어 주었다.\n\n그날 늦은 저녁, 내 이름을 드높이는 연회가 열렸고, 서광이 들기 전까지 [ROOT.Char.Custom('RegionalDrink')](은)는 마를 줄 모르고 흘렀다.\n\n다음 날 아침, [estate_owner.GetFirstNameNoTooltip](이)가 내게로 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 모시는 동안 정말 즐거웠습니다. 이번 연회의 온기는 오랜 시간 간직하도록 하겠습니다.\" [estate_owner.GetSheHe]가 미소를 지으며 끄덕였다."
 travel_events.2025.a: "\"...[ROOT.Char.Custom('RegionalDrink')](이)가 넘치는 것도 혹시 세금을 많이 거두기 때문인가?\""
 travel_events.2025.b: "\"[estate_owner.GetFirstNameNoTooltip], 자네의 환대는 정말로 훌륭했네.\""
 travel_events.2025.c: "\"보답으로 영지를 개선할 만한 조언을 몇 개 해주겠네.\""
 #Visit someone else's farm estate - Pay or don't pay for the hospitality
 travel_events.2026.t: "주최자에게 돈을"
 travel_events.2026.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName] 지역 농장 사유지에 들어서자 중천에 떠 있던 해가 뉘엿뉘엿 떨어지고 있었다. 사유지의 주인인 [estate_owner.GetFirstName](은)는 우리를 따뜻하게 맞이해 주었고, 호화로운 연회를 약속했다.\n\n이윽고 연회가 시작되자..."
 travel_events.2026.desc_carnivore: "각종 동물을 잡아 구운 고기 요리와 스튜, 수프, 빵 등이 나왔다."
 travel_events.2026.desc_vegetarians: "채소로 만든 온갖 환상적인 요리가 나왔다. 심지어 내가 처음 보는 요리들도 몇 가지 섞여 있었다."
 travel_events.2026.desc_outro: "\n\n동이 트고 아침 식사를 즐길 때 [estate_owner.GetFirstNameNoTooltip](이)가 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 어제처럼 호화로운 연회를 여는 데는 #EMP 상당한 비용#!이 들어갑니다...\""
 travel_events.2026.a: "\"오히려 내가 자네 #EMP 농장#!의 위신을 세워줬으니, #EMP 자네#!가 #EMP 이 몸에게#! 돈을 줘야 하는 것 아닌가?\""
 travel_events.2026.b: "\"내 보상을 해줌세.\""
 travel_events.2026.c: "\"[county_liege.GetTitledFirstNameNoTooltip](와)과 협의를 해보겠네.\""
 travel_events.2026.d: "\"어떻게 #EMP 감히#! 그런 말을!\""
 #Visit your own quarry - Encounter hungry workers
 travel_events.2027.t: "채석장 다툼"
 travel_events.2027.desc: "[ROOT.Char.GetCurrentLocation.GetName] 지역 채석장에 들어서자 펼쳐진 광경은 뼈만 남은 꾀죄죄한 아이들이 굶주린 부모들을 도와 중노동을 하는 모습이었다. 이 일대는 식량을 구하기가 어려운 듯했다.\n\n좀 더 나아가 보니 채석장 작업반장 [foreman_character.GetFirstName](이)가 일꾼들의 대표로 보이는 [peasant_leader.GetFirstName](와)과 말다툼을 벌이고 있었다. \"이건 #EMP 말도 안 됩니다#!!\" [peasant_leader.GetFirstNameNoTooltip](이)가 말했다.\n\n\"음식을 살 돈도 부족하고, 지난 몇 달 동안 쫄쫄 굶으며 밤잠을 설쳤습니다. 중노동을 하다 보니 자식들은 굶주리고 있고 기력은 쇠약해져만 갑니다. 임금을 #EMP 아주 조금만#! 올려 주시면 될 일인데...\" [peasant_leader.GetSheHe|U]는 내 인기척을 느꼈는지 말끝을 흐렸다."
 travel_events.2027.a: "\"건강하고 안전한 일꾼들이 능률도 더 좋은 법이거늘.\""
 travel_events.2027.b: "\"굶주림은 원동력이 되지.\""
 travel_events.2027.c: "\"분수를 알아라, #EMP 농노#!.\""
 travel_events.2027.d: "\"작업반장을 저녁 만찬 재료로 삼으면 되겠군.\""
 #Visit someone else's quarry - Encounter an architect
 travel_events.2028.t: "건축가의 해설"
 travel_events.2028.desc: "우리 수행단이 [ROOT.Char.GetCurrentLocation.GetName] 채석장에 들어서자 [budding_architect.GetFirstName](은)는 깊은 상념에 잠겼다. [budding_architect.GetSheHe|U]는 투박하게 나무를 절단해 만든 탁자에 몸을 들이밀고는 두루마리에 무언가를 그리는 데 여념이 없었다.\n\n나는 몸을 슬쩍 내밀어 어깨 너머로 엿보기를 시도했고, 이내 [budding_architect.GetHerHis] 시선이 내게로 향했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 오셨는지도 모르고 있었습니다. 죄송합니다!\"\n\n뭘 하고 있냐고 [budding_architect.GetFirstNameNoTooltip]에게 묻자 대답이 돌아왔다.\n\"아, 공사와 건물 토대와 관련된 제 생각을 담아내고 있었습니다. 나름대로 건축에 조예가 있거든요.\" [budding_architect.GetSheHe]가 쑥스러운 미소를 지어 보였다."
 travel_events.2028.a_architect: "\"꽤 훌륭하군. 한 장 줘보게!\""
 travel_events.2028.a: "\"건축가라고 했나? 그 그림 하나만 줘보게!\""
 holding_blueprint: "건축가의 그림"
 holding_blueprint_desc: "특정 건물을 효율적으로 건설하는 방법이 담긴 두루마리 그림입니다."
 travel_events.2028.b: "내 궁정에서 자네의 실력을 발휘해주게."
 travel_events.2028.b.tt: "[budding_architect.GetShortUIName](이)가 20년 동안 저렴한 봉급에 일함"
 trainee_salary_mod: "무경력자 봉급"
 travel_events.2028.c: "거참... 훌륭하군... 계속 잘해주게."
 #Visit a cereal field - Encounter a heathen
 travel_events.2029.t: "각성"
 travel_events.2029.desc: "어둠이 내리고 [ROOT.Char.GetCurrentLocation.GetName] 남쪽 곡물 밭에 도착했을 때였다. [crop_circler.GetWomanMan](은)는 농사일에 여념이 없었는데, 크고 넓적한 나무와 무거운 돌을 사용해 빠른 속도로 작물을 납작하게 누르고 있었다.\n\n나는 눈을 찌푸리고 [crop_circler.GetHerHis] 작업 현장을 지켜보다 정확히 뭘 하고 있는 건지 물었다.\n\n[crop_circler.GetSheHe|U]는 미간을 찌푸리더니, 우리 모두 거짓된 [crop_circler.GetFaith.GetReligion.GetAdjectiveNoTooltip]의 가르침에 숨지 말고 정신 차리고 진정한 주인을 맞이해야 한다고 일장 연설을 늘어놓기 시작했다. 나는 놀라움에 몇 걸음 뒤로 물러섰다."
 travel_events.2029.a: "\"입 다물어라, 이단자야!\""
 travel_events.2029.b: "\"감히 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip](을)를 욕보이다니!\""
 travel_events.2029.c: "\"그 #EMP 진정한 주인#!에 대해 좀 더 자세히 듣고 싶은데.\""
 travel_events.2029.d: "\"음... 그렇단 말이지.\""
 #Cereal field potential follow-up
 travel_events.2030.t: "불신자의 고백"
 travel_events.2030.desc: "동이 트자 [entourage_chaplain.GetTitledFirstName](이)가 손을 비비며 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [entourage_chaplain.Custom2('RelationToMe', ROOT.Char)] 님. 사실은 고백할 게 있습니다.\"\n\n[entourage_chaplain.GetSheHe|U]가 깊은 한숨을 내쉬었다. \"어젯밤 그 [crop_circler.Custom('GetLassLad')]의... 정신 나간... 발언을 받아들인 것은 아닙니다만... #EMP 의구심#!은 있습니다.\" [entourage_chaplain.GetFirstNameNoTooltip](은)는 동정을 끌어내려는 듯 깊은 눈빛으로 나를 바라보았다.\n\n\"다름이 아니라 정말 [entourage_chaplain.GetFaith.HighGodName]께서 실존하시고, 우리를 굽어살피시는지 잘 모르겠습니다.\" [entourage_chaplain.GetSheHe|U]가 말을 끝맺자 극적인 적막이 이어졌다."
 travel_events.2030.a: "\"괜찮네.\""
 travel_events.2030.b: "\"#EMP 용납할 수 없군#!!\""
 #Visit another cereal field - Encounter a gardener
 travel_events.2031.t: "지구의 자궁"
 travel_events.2031.desc: "[ROOT.Char.GetCurrentLocation.GetName] 들판은 실로 훌륭한 장관을 이루고 있었다. 작물 하나하나가 만발하고 있었고, 잎사귀는 전부 푸르렀으며 줄기는 감미로웠다.\n\n나는 이 신록의 근원을 찾아 재빠르게 길을 타고 내려왔자. 그러자 들판에서 경청자들을 모아놓고 일종의 강연을 펼치고 있는 한 [gardener_character.GetWomanMan]이 눈에 들어왔다. \"저는 [gardener_character.GetFirstName](이)라고 합니다.\"\n\n[gardener_character.GetSheHe|U]는 멀리 떨어진 나를 보고는 고개를 돌렸다. \"원예에 관한 제 지식은 무척이나 방대합니다. 이해의 범주를 초월하지요. 그러니 잠시 머무르며 이야기를 들어보시지 않겠습니까?\""
 travel_events.2031.a: "\"흥미롭군!\""
 travel_events.2031.a_down_to_earth.t: "자연과의 접촉"
 travel_events.2031.b: "\"[ROOT.Char.GetTitleAsNameNoTooltip|U] 같은 사람이 #EMP 원예#!를 한다고?\""
 #Visit a ramparts/forest fort - Encounter a herbalist/physician
 travel_events.2032.t: "그대에게 약초를..."
 travel_events.2032.desc: "[ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]의 방어 설비는 꽤 인상적이었다. 경계선을 따라 서성이던 중, 멀리 어떤 사람이 눈에 띄었다.\n\n[herbalist_character.GetSheHe|U]는 혼잣말을 웅얼거리고 있었는데, 중간중간 멈춰 서서 각종 약초를 채집하고 있었다. 겉으로 보기엔 꼭... #EMP 약초#! 그 자체와 대화하는 것 같았다.\n\n나는 조심스럽게 [herbalist_character.GetHerHim]에게 다가갔다. 그러자 [herbalist_character.GetSheHe]는 고개를 들더니 손바닥에 쥔 여러 약초를 보여주었다. [herbalist_character.GetHerHis] 눈빛에는 불꽃 같은 호기심이 어려 있었다. 말로 하지 않을 뿐 내게 질문을 던지고 있었던 것이다."
 travel_events.2032.a: "\"이 약초는 무슨 효험이 있지?\""
 travel_events.2032.a_poisonous.tt: "다음 [GetScheme('murder').GetTypeName] [scheme|E]에 사용할 수 있는 독초를 획득함"
 travel_events.2032.a_poisonous.t: "독초 획득"
 travel_events.2032.a_poisonous.desc: "독초를 발견함"
 travel_events.2032.a_learning.tt: "능력 향상"
 travel_events.2032.b: "\"혹시 내 개인 의사가 될 생각은 없는가?\""
 travel_events.2032.c: "\"시간 낭비가 따로 없군.\""
 #Visit some hunting grounds - If you have a prisoner with you; manhunt!
 travel_events.2033.t: "포로의 도주!"
 travel_events.2033.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName] 사냥터에 들어선 지 얼마 되지 않아 경호원들이 달려왔다. 다들 당황하다 못해 숨을 헐떡이고 있었다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! [prisoner.Custom2('InsultAdjective', ROOT.Char)] [prisoner.GetTitledFirstName](이)가 도망쳤습니다!\"\n\n나는 곧장 숲 언저리로 시선을 돌렸다. 무슨 움직임이라도 보이지 않을까 하는 마음에서였지만, 그 무엇도 보이지 않았다."
 travel_events.2033.desc_manhunt: "이렇게 된 이상 방법은 하나뿐. #EMP 추살#!을 시작하라!\n\n"
 travel_events.2033.desc_manhunt_previous: "지난 추살의 기쁨을 떠올리니 온몸이 떨려왔다. 흥분. 위험. 정말 기대되는군."
 travel_events.2033.desc_manhunt_first: "옛날부터 자연에서 가장 교묘하고 위험한 사냥감을 직접 잡아보고 싶었다. 그 생각을 하니 내 입가가 호선을 그렸다."
 travel_events.2033.desc: "포로가 도망쳤단 얘기에 살짝 충격을 받은 나는 신중하게 상황을 헤아렸다.\n\n탈옥수에게 정의의 심판을 내려야지 않겠는가?"
 travel_events.2033.a_manhunt: "#EMP 기대되는군!#!"
 travel_events.2033.a_cannibal: "아, 그래. 포로라. 그것도 고기라 할 수 있지."
 travel_events.2033.a_manhunt_tt: "추살 대상이 도주에 성공할 경우, 추후 복수를 시도할 수 있음"
 travel_events.2033.a_manhunt.tt: "추살 성공"
 travel_events.2033.a_manhunt.desc: "[prisoner.GetShortUIName](을)를 추적하여 사살함"
 travel_events.2033.a_caught_trophy.desc: "[prisoner.GetShortUIName](을)를 추적하여 전리품으로 만듦"
 travel_events.2033.a_caught_eaten.tt: "포로 잡아먹힘"
 travel_events.2033.a_caught_eaten.desc: "[prisoner.GetShortUIName](이)가 붙잡혀 잡아먹힘"
 travel_events.2033.a_escaped.tt: "포로 도주"
 travel_events.2033.a_escaped.desc: "[prisoner.GetShortUIName](이)가 당신의 손아귀를 탈출함"
 travel_events.2033.a_killed.desc: "[prisoner.GetShortUIName](이)가 당신을 살해하고 도주함"
 travel_events.2033.a_accident.desc: "넘어져 목이 부러짐"
 manhunt_skull_cup: "추살 해골잔"
 manhunt_skull_cup_desc: "이 해골잔은 [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]에서 [new_skull_cup.MakeScope.Var('skull_origin').Char.GetUIName](을)를 추살하는 데 성공한 후 얻은 전리품입니다."
 manhunt_skull_cup_desc_fallback: "이 해골잔은 인간 사냥감을 추살하는 데 성공한 후 얻은 전리품입니다."
 travel_events.2033.b: "...아무래도 붙잡긴 해야겠지?"
 travel_events.2033.b_caught.tt: "포로 붙잡음"
 travel_events.2033.b_caught.desc: "[prisoner.GetShortUIName](을)를 붙잡음"
 travel_events.2033.b_caught.effect: "[prisoner.GetShortUIName](이)가 당신의 포로로 남음"
 travel_events.2033.c: "[prisoner.GetFirstNameNoTooltip](을)를 도망치게 둔다. 어차피 황야에 잡아먹힐 테니까."
 #Your escaped manhunted prisoner seeks revenge
 travel_events.2034.t: "남의 눈에 눈물 나게 하면..."
 travel_events.2034.desc_intro: "[ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]에 마련한 우리 야영지에 새벽녘이 찾아왔다. 나는 하품을 한 후 기지개를 켜면서 옆으로 뒤척였다.\n\n잠기운이 좀 남아 있긴 했다. 나는 산뜻한 아침 공기를 만끽할 겸, 천막 입구로 다가섰다. 바로 그때였다. 갑작스럽게 목 뒤의 머리칼이 쭈뼛 섰다. "
 travel_events.2034.desc: "시야 한쪽 구석에서 칼을 든 [vengeful_prisoner.GetTitledFirstName](이)가 나타났다.\n\n[vengeful_prisoner.GetSheHe|U]는 조소를 머금고 있었다. \"[ROOT.Char.GetTitledFirstNameNoTooltip|U] 님, 다시 만나 뵈어 반갑습니다. 이번에는 추살을 #EMP 당하실#! 차례입니다.\" 순간적인 충격에 눈이 깜빡여졌다."
 travel_events.2034.desc_long_time: "시야 한쪽 구석에서 칼을 든 [vengeful_prisoner.GetTitledFirstName]이 나타났다.\n\n[vengeful_prisoner.GetSheHe|U]는 조소를 머금고 있었다. \"제가 기억나지 않으시나 봅니다. 전 [ROOT.Char.GetTitledFirstNameNoTooltip] #EMP 당신#!의 #EMP 가학적인#! 추살을 생생하게 기억하는데.\" 흐릿한 기억이 떠오른다. 설마 저건 탈옥한 죄수, #EMP [vengeful_prisoner.GetTitledFirstName]#!...?"
 travel_events.2034.a: "이렇게까지 할 건 없잖아!"
 travel_events.2034.a_overpowered_desc: "[vengeful_prisoner.GetShortUIName](을)를 압도함"
 travel_events.2034.a_overpowered_effect: "당신이 [vengeful_prisoner.GetShortUINamePossessive] 운명을 결정할 수 있음"
 travel_events.2034.a_death_desc: "$travel_events.2019.a_death.desc$"
 travel_events.2034.b: "#EMP [bodyguard.GetFirstNameNoTooltip]!!#!"
 travel_events.2034.b_overpowered_desc: "[bodyguard.GetShortUIName](이)가 [vengeful_prisoner.GetShortUIName](을)를 압도함"
 travel_events.2034.b_death_tt: "탈옥 죄수 처치"
 travel_events.2034.b_death_desc: "[bodyguard.GetShortUIName](이)가 [vengeful_prisoner.GetShortUIName](을)를 처치함"
 #Decide their fate
 travel_events.2035.t: "...제 눈에는 피눈물이 나는 법"
 travel_events.2035.desc: "구속된 [vengeful_prisoner.GetTitledFirstName|U](은)는 내 앞에 무릎을 꿇린 상태로 있었다. 첫 충격 이후로 경호원들이 천막을 가득 채웠다.\n\n[vengeful_prisoner.GetSheHe|U]는 땅에 고개를 처박고 시선을 맞추기를 거부했다. 이 [vengeful_prisoner.Custom2('InsultNoun', ROOT.Char)](을)를 어떻게 하면 좋을까?"
 travel_events.2035.a: "네게 마땅한 처분은 죽음뿐이다."
 travel_events.2035.b: "감옥으로 돌아가라."
 travel_events.2035.c: "다른 뺨도 내어줘야겠구나."
 #Your escaped/reformed prisoner is... pretty peaceful actually
 travel_events.2036.t: "최후?"
 travel_events.2036.desc_intro: "우리 일행은 [ROOT.Char.GetCurrentLocation.GetName]에 있는 어느 촌락에 들어섰다. 주민들은 평화 속에서 일상을 영위하고 서로를 돕고 있었다.\n\n마을 주민들을 살펴보던 중, 누군가를 알아보고 화들짝 놀랐다. "
 travel_events.2036.desc_reformed: "나는 탈옥한 죄수 [peaceful_prisoner.GetTitledFirstName](을)를 단번에 알아 보았다. 이 지역 사당에서 사제와 담소를 나누고 있었던 것이다.\n\n이런 공교로운 우연이 또 있단 말인가! 나는 평화롭게 사제의 허드렛일을 돕는 [peaceful_prisoner.GetSheHe]의 모습을 빤히 지켜보았다."
 travel_events.2036.desc: "나는 탈옥한 죄수 [peaceful_prisoner.GetTitledFirstName](을)를 단번에 알아 보았다. 이 촌락의 나이 든 주민들을 도우며 단란한 웃음을 나누고 있었던 것이다.\n\n[peaceful_prisoner.GetSheHe|U]는 자기 상황에 만족한 눈치였다."
 travel_events.2036.a: "각자 살아갈 길이 있는 거지."
 travel_events.2036.a_criminal: "범죄자도 갱생할 수 있긴 하군."
 travel_events.2036.a_reformed: "또 내 목숨을 노리지만 않는다면야."
 travel_events.2036.b: "[peaceful_prisoner.GetTitledFirstNameNoTooltip|U](은)는 #EMP 내가#! 데려가겠다."
 travel_events.2036.b_criminal: "한번 범죄자는 영원한 범죄자다."
 travel_events.2036.b_reformed: "#EMP ...아니야#!. 놈이 자유롭게 돌아다니는 이상 난 계속 불안할 거야."
 #Visit some hunting grounds - Sadistic county holder is manhunting
 travel_events.2037.t: "인간사냥꾼"
 travel_events.2037.desc: "지역 사냥터에서 [ROOT.Char.GetCurrentLocation.GetName]의 통치자인 [2037_county_liege.GetTitledFirstName](와)과 수행단을 만났다.\n\n정중한 인사를 나눈 후 [2037_county_liege.GetSheHe]는 짓궂은 미소를 보냈다. \"세상에서 가장 고결한 여흥에 어울리지 않겠소?"
 travel_events.2037.desc_child: "어린 친구여.\" "
 travel_events.2037.desc_adult: "[2037_county_liege.Custom2('RelationToMeShort', ROOT.Char)](이)여.\" "
 travel_events.2037.desc_segway: "[2037_county_liege.GetTitledFirstName](이)가 숲 경계에 있는 죄수를 보고 고개를 끄덕였다."
 travel_events.2037.desc_outro_segway_adult: "\n\n그 순간 나는 #EMP 여흥#!의 의미를 깨달았다."
 travel_events.2037.desc_outro_child: "\n\n호기심이 동한 것은 당연했다. 무슨 놀이를 하려는 걸까...? 술래잡기?\n\n제안을 궁리하는데 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_character'))]인 [entourage_character.GetTitledFirstName](이)가 내 주의를 끌고는 조심스럽게 고개를 가로저었다."
 travel_events.2037.desc_outro_manhunter: "숙련된 인간사냥꾼인 내게는 구미가 당기는 제안이었다."
 travel_events.2037.desc_outro: "#EMP 인간 사냥#!이라. 진실로 역겹기 짝이없구나... 아니, 흥미가 동한 걸지도."
 travel_events.2037.a: "흥미롭긴 한데..."
 travel_events.2037.a_child: "돈을 내겠어!"
 travel_events.2037.a_manhunted: "시작하지."
 travel_events.2037.a_your_kill.desc: "[2037_manhunt_prisoner.GetShortUIName](을)를 추적하여 처치함"
 travel_events.2037.a_their_kill.tt: "[2037_county_liege.GetShortUINameNoTooltip](이)가 대상을 처치함"
 travel_events.2037.a_their_kill.desc: "[2037_manhunt_prisoner.GetShortUIName](이)가 추격전 끝에 [2037_county_liege.GetShortUIName]에게 처치당함"
 travel_events.2037.b: "저 죄수, 내가 쓸 데가 있는데 넘겨줄 수 있겠소?"
 travel_events.2037.b_child: "[2037_manhunt_prisoner.GetFirstNameNoTooltip](은)는 내가 데려가겠소."
 travel_events.2037.c: "제정신이오?"
 travel_events.2037.c_child: "아니야. 이건 악독한 놀음이야."
 #Visit some hunting grounds - Friendly competition with an entourage member
 travel_events.2038.t: "정확한 조준"
 travel_events.2038.desc: "[entourage_character.GetTitledFirstName](와)과 나는 야생동물이 넘치는 [ROOT.Char.GetCurrentLocation.GetName](이)야말로 사냥을 즐길 장소로 더할 나위 없이 훌륭하다는 결론을 내렸다.\n\n제대로 머무르면서 즐길 시간까지는 없지만, 지역을 지나던 중 상태가 대단히 좋은 산토끼를 한 마리 포착했다. 털가죽의 무늬가 독특하여 [entourage_character.GetFirstNameNoTooltip]에게 동물을 추적할 것을 지시했다.\n\n토끼를 발견한 [entourage_character.GetSheHe]가 씩 웃었다. \"친선의 의미로 내기 어떻습니까? 화살로 저 녀석을 잡는 사람이 이기는 겁니다.\""
 travel_events.2038.a: "좋은 조건이로군!"
 travel_events.2038.a_your_kill.tt: "당신이 사냥에 성공함"
 travel_events.2038.a_your_kill.desc: "당신의 화살이 한 치의 오차도 없이 토끼의 심장을 관통함"
 travel_events.2038.a_their_kill.tt: "[entourage_character.GetShortUINameNoTooltip](이)가 사냥에 성공함"
 travel_events.2038.a_their_kill.desc: "[entourage_character.GetShortUIName](이)가 토끼를 잡음"
 lucky_rabbits_paw: "행운의 토끼 발"
 lucky_rabbits_paw_desc: "비범한 토끼의 발로, [ROOT.Char.GetCurrentLocation.GetName] 사냥터에서 [entourage_character.GetTitledFirstName](와)과 친선 사냥 중 잡혔습니다."
 travel_events.2038.b: "#EMP 이런#!. 하필 햇볕에 눈이 가려져서!"
 travel_events.2038.c: "...칫. 이럴 시간 없어."
 #Follow-up hunt outcome
 travel_events.2039.t: "진실로 정확한 조준"
 travel_events.2039.desc_child_won: "[entourage_character.GetTitledFirstName](은)는 허둥지둥 토끼를 쫓아가며 활을 준비했다. 내가 일부러 화살을 건성으로 쏜 건 눈치채지 못한 듯했다.\n\n잠시 수풀 사이를 번잡하게 오가던 [entourage_character.GetTitledFirstNameNoTooltip](이)가 의기양양하게 동물의 사체를 들고 튀어나왔다. 동물의 몸통에는 화살이 박혀 있었다. 손뼉을 쳐주니 [entourage_character.GetSheHe]는 환한 미소로 화답해 주었다."
 travel_events.2039.desc_won: "우리 둘은 놈을 주시한 상태로 천천히, 용의주도하게 접근했다. 그리고 한창 지푸라기를 갉아먹는 녀석의 자그마한 몸통에 화살을 겨누었다. 시위를 당긴 뒤 놓자, 화살은 곧게 날아가 #EMP 동물의 몸에 정통으로 박혔다#!.\n\n갑작스러운 충격에 놈은 자그마한 몸을 끌고 몇 번 뛰더니 힘없이 축 늘어졌다. 승리의 포효를 내지르자 [entourage_character.GetTitledFirstName](이)가 나를 격려해 주었다. \"잘하셨습니다.\" [entourage_character.GetSheHe]는 울음을 터뜨렸고 나는 달려나가 전리품을 챙겼다."
 travel_events.2039.desc_lost: "우리 둘 다 사격을 위해 다가갔지만, [entourage_character.GetTitledFirstName](은)는 몇 걸음 앞서고 있었다. 어떻게든 따라잡으려 했지만 [entourage_character.GetSheHe]는 동물에게 화살을 겨눈 뒤였고, 부드럽게 날아간 화살은 놈의 몸통에 정통으로 박혔다.\n\n동물이 힘없이 풀썩 쓰러지자 [entourage_character.GetFirstNameNoTooltip](은)는 이겼다는 자세를 취하며 포효를 내지르곤, 냉큼 달려가 사체를 집어 들었다. 나는 인정의 의미로 박수를 보냈다."
 travel_events.2039.a: "훌륭한 사격 솜씨야!"
 travel_events.2039.a_trinket.t: "장신구 획득"
 travel_events.2039.a_win: "이거 재밌네!"
 travel_events.2039.a_cynical: "그나마 그게 어디야."
 #The rescued manhunt prisoner from travel_events.2037 turns out to be a psycho
 travel_events.2040.t: "숨 고르기"
 travel_events.2040.intro: "어느 날 밤 모닥불 옆에 앉아 고개를 들어 보니, 불현듯 깨달았다. 지금 나는 [2037_manhunt_prisoner.GetTitledFirstName](와)과 둘만 있다. 나를 뚫어지게 바라보는 [2037_manhunt_prisoner.GetHerHis|U] 눈빛에 타각거리는 모닥불이 비쳤다.\n\n"
 travel_events.2040.desc_child: "\"그 끔찍한 작자가 그대의 목숨을 노린 이유가 뭐요?\"\n나는 직설적으로 질문을 던졌다.\n[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip](은)는 잠시 머뭇거리더니, 시선을 피하며 답했다."
 travel_events.2040.desc: "생각해 보면 왜 투옥당했는지 이유를 물어보지 않았다. 그때 [2037_manhunt_prisoner.GetTitledFirstNameNoTooltip](은)는 내 마음을 읽었는지 웅얼거리기 시작했다."
 travel_events.2040.outro: "\n\n\"[2040_previous_victim.GetHerHis] 육신이 해방을 부르짖는 듯했다오.\"\n[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip]의 목소리에서 음울한 기운이 전해졌다."
 travel_events.2040.a: "...굉장히 철학적이군."
 travel_events.2040.a_child: "나도 깨끗한 사람은 아니오."
 travel_events.2040.a.flavor: "미치광이보다 위험한 사람이 누가 또 있겠는가?"
 travel_events.2040.a.flavor_child: "설마 #EMP 날#! 해치려고 들진 않겠지?"
 travel_events.2040.a.tt: "[2037_manhunt_prisoner.GetShortUIName](이)가 대가를 받지 않고 당신의 [GetCourtPositionType('bodyguard_court_position').GetName()](으)로 일하게 됨"
 insane_bodyguard_salary_mod: "미치광이 경호원"
 travel_events.2040.b: "살인자는 감옥에 처넣어야 해."
 travel_events.2040.b_child: "사람을 해치는 건 옳지 않아."
 travel_events.2040.b.flavor: "그래서 감옥에 갇혔던 거군..."
 travel_events.2040.b.flavor_child: "[2037_manhunt_prisoner.GetTitledFirstNameNoTooltip](은)는 무서워..."
 travel_events.2040.c: "#EMP 살인자를 살려둘 생각은 추호도 없다!#!"
 travel_events.2040.c.flavor: "눈에는 눈."
 travel_events.2040.c_slay.t: "살인자 처단"
 travel_events.2040.c_slay.desc: "[2037_manhunt_prisoner.GetShortUIName](을)를 처단함"
 travel_events.2040.c_wounded.t: "$travel_events.2001.c_failure.tt$"
 travel_events.2040.c_wounded.desc: "당신은 [2037_manhunt_prisoner.GetShortUIName](을)를 처단했지만 그 과정에서 부상을 입음"
 travel_events.2040.c_incapable.t: "극심한 부상"
 travel_events.2040.c_incapable.desc: "당신은 싸움 중 극심한 부상을 입었고 [2037_manhunt_prisoner.GetShortUIName](은)는 도망침"
 travel_events.2040.c_death.desc: "사망함"
 #Ruler Events#
 #Visiting Ruler: Someone is trying to assassinate the Target Ruler!
 travel_events_life_or_death.t: "죽느냐 사느냐"
 travel_events.2100.t: "$travel_events_life_or_death.t$"
 travel_events.2100.desc_intro: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName](으)로의 여정은 즐거웠다. "
 travel_events.2100.desc_intro_trees: "빽빽하게 우거진 [ROOT.Char.GetCurrentLocation.GetName]의 숲도 현지 안내인 앞에서는 아무것도 아니었다.\n\n숲에 들어서자 저 앞에 또 다른 여행자 무리가 보였다."
 travel_events.2100.desc_intro_hills: "우리는 순풍에 돛을 단 배처럼 [ROOT.Char.GetCurrentLocation.GetName] [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]의 경사 지대를 순조롭게 통과했다.\n\n그런데 한참 앞으로 산간을 지나는 또 다른 수행단이 눈에 들어왔다."
 travel_events.2100.desc_intro_flats: "[ROOT.Char.GetCurrentLocation.GetName]의 평야는 잠시 경계를 내리게 할 정도였다.\n\n계곡의 정상에 올라 아래를 내려다보니 부지런지 전진 중인 다른 수행단이 시야에 들어왔다."
 travel_events.2100.desc_relation_in: " 눈을 가늘게 뜨고 보니, 수행단의 영주는 다름 아닌..."
 travel_events.2100.desc_negative_segway: "[murder_target.Custom('InsultAdjectiveGeneric')]"
 travel_events.2100.desc_positive_segway: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]인"
 travel_events.2100.desc_relation_out: "[murder_target.GetTitledFirstName]였다."
 travel_events.2100.desc_no_relation_traveller: "저들은 세상 만사를 잊고 주변 지역의 풍경을 감상하고 있었다."
 travel_events.2100.desc_no_relation_liege: "저들은 주변 지역을 답사하고, 풍경에 관한 기록을 남기며 상의하고 있었다."
 travel_events.2100.desc_trees: "그런데 어딘가 이상했다. 수목 한계선 부근에 웬 수상한 복면인 무리가 도사리고 있었다. 여행자 일행이 가까이 다가오길 기다리는 듯했다."
 travel_events.2100.desc_hills: "한데 저기 서쪽에서 접근하는 복면의 기수들은 누구지? 무기까지 뽑아 들고...?"
 travel_events.2100.desc_flats: "계속 일행을 지켜보고 있는데, 무기를 든 복면의 기수들이 무서운 속도로 동쪽에서 접근해오고 있었다!"
 travel_events.2100.desc_outro: "\n\n어느 모로 봐도 매복이 명백했다. "
 travel_events.2100.desc_outro_negative: "하지만 선뜻 결정을 내리지 못하겠다. [murder_target.GetTitledFirstNameNoTooltip](은)는 죽음을 피할 수 없을 터인데, 개입해야 할까?"
 travel_events.2100.desc_outro_positive: "생각이고 자시고 할 때가 아니다. 어떻게든 [murder_target.GetTitledFirstNameNoTooltip](을)를 구해야 한다!"
 travel_events.2100.desc_outro_default: "하지만 선뜻 결정을 내리지 못하겠다. 다른 여행자들을 지키는 걸 내 책임으로 보아야 하는가?"
 travel_events.2100.a: "#EMP 내가#! 뭐 하러 개입해?"
 travel_events.2100.a_rival: "속이 다 후련하군."
 travel_events.2100.a_nemesis: "#EMP 드디어!#!"
 travel_events.2100.a_stealthy_entourage.tt: "수행단 은신"
 travel_events.2100.a_stealthy_entourage.desc: "당신과 수행단은 몸을 숨김"
 travel_events.2100.a_stealthy_outcome.tt: "[murder_target.GetShortUIName](이)가 살아남아도 당신이 있었다는 사실을 절대 알지 못할 것임"
 travel_events.2100.a_nonstealthy_entourage.tt: "수행단 노출"
 travel_events.2100.a_nonstealthy_entourage.desc: "[murder_target.GetShortUIName](이)가 당신의 존재를 알아차림"
 travel_events.2100.a_nonstealthy_outcome.tt: "[murder_target.GetShortUIName](이)가 살아남을 경우 이 일을 기억할 것임"
 travel_events.2100.b: "내가 나서야 해!"
 travel_events.2100.b.tt: "[murder_target.GetShortUIName] 암살 시도에 개입함"
 travel_events.2100.b_outcome_tt: "[murder_target.GetShortUIName](이)가 이 일을 기억할 것임"
 #Target Ruler: You are being assassinated
 travel_events.2101.t: "$travel_danger_prefix$$travel_events_life_or_death.t$: 암살자의 출현"
 travel_events.2101.desc: "잔잔한 산들바람이 부는 화창한 날씨였다. [ROOT.Char.GetCurrentLocation.GetName] 토지를 답사하고 있었는데, 이 주변 지역은 저 하늘 높이 보이는 철새 몇 마리를 제외하고는 심히 황폐했다.\n\n그렇게 잠시 허리를 숙여 장화를 고쳐 신으려던 때였다. 나는 기수들이 달려오는 소리가 들려 번쩍 일어났다. 복면을 쓴 자들이 사방에서 거리를 좁혀 들어오고 있었다. 어어 하는 사이 검을 뽑아 든 악한은 이미 지척까지 와 있었고, 내 목으로 팔을 내뻗었다!"
 travel_events.2101.a: "어떻게 감히!"
 travel_events.2101.a_guards: "[bodyguard.GetNameNoTooltip]!!"
 travel_events.2101.a_assassin_death.tt: "암살자 처치"
 travel_events.2101.a_bodyguard_kill.desc: "[bodyguard.GetShortUIName](이)가 암살자를 처치함"
 travel_events.2101.a_bodyguard_wounded.tt: "경호원 부상"
 travel_events.2101.a_bodyguard_wounded.desc: "[bodyguard.GetShortUIName](이)가 암살자를 처치하지만 부상을 당함"
