l_korean:
 travel_danger_events.5000.t: "$travel_danger_prefix$ 잦은 다툼"
 travel_danger_events.5000.intro.land: "[location.GetName](을)를 지나던 중 [location.Custom('GetProvinceFoliageDesc')] 부근에 있는 공터에서 일행이 멈춰 섰다. 소요 현장을 찾아가 보니 [entourage_member_one.GetFirstName](이)가 [entourage_member_two.GetFirstName](와)과 격렬한 다툼을 벌이고 있었다.\n\n"
 travel_danger_events.5000.intro.sea: "바깥에서 쿵 부딪히는 소리와 성난 고함이 여러 번 들리기에 황급히 하부 갑판에서 올라와 보니, [entourage_member_one.GetFirstName](와)과 [entourage_member_two.GetFirstName](이)가 팽팽한 신경전을 벌이고 있었다.\n\n"
 travel_danger_events.5000.craven: "\"왜 사람을 괴롭히는 거야, [entourage_member_two.GetFirstNameNoTooltip]? 뒤에서 누가 놀라게 하는 건 딱 질색이라고. [location.Custom('GetTerrainLandPlural')] 같은 곳을 지날 땐 더더욱!\"\n\n\"거 사람 참! 장난이야, 장난! 사람이 배알이 없어. 어이가 없어서...\""
 travel_danger_events.5000.brave: "\"기운 좀 내라. 마냥 [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))]처럼 찡찡대지만 말고! #EMP 당당히 맞서 싸워#!! 배짱은 어디 팔아먹었냐? 너 같은 겁쟁이는 이 수행단에 동참할 자격이 없어!\" [entourage_member_one.GetFirstNameNoTooltip](이)가 땅에 침을 뱉었다.\n\n[entourage_member_two.GetFirstNameNoTooltip](은)는 겁에 질려 조용히 흐느낄 뿐이었다."
 travel_danger_events.5000.chaste: "\"그놈의 음탕한... #EMP 취향#! 이야기 좀 그만하란 말이다, 이 [entourage_member_two.Custom2('InsultNounSexual', SCOPE.sC('entourage_member_one'))] 같으니! 듣기 싫다고!\" [entourage_member_one.GetFirstNameNoTooltip](이)가 부끄러움에 얼굴을 가렸다.\n\n\"뭘 부끄러워하고 그러나, [entourage_member_one.GetFirstNameNoTooltip]! 나는 내 욕구에 당당할 뿐이라고...\" [entourage_member_two.GetFirstNameNoTooltip](이)가 분개를 표했다."
 travel_danger_events.5000.stubborn: "\"이 길이 아니라니까 그러네! 상황 해결되기 전까지 한 걸음도 꼼짝 안 할 거야!\" [entourage_member_one.GetFirstNameNoTooltip](이)가 윽박질렀다.\n\n\"#EMP 이 고집불통 같으니!#! 너나 네 [entourage_member_one.Custom2('PointOfRidicule', ROOT.Char)] 짓거리 때문에 수행단 전체가 지친 게 안 보인단 말이냐?!\""
 travel_danger_events.5000.generous: "\"[entourage_member_two.GetFirstNameNoTooltip], 분명히 말해두겠는데... 나도 남은 게 없어! 사람 등골을 다 뽑아먹고 또 돈을 달라고 요구해? 대체 무슨 낯짝으로?!\" 분노에 찬 [entourage_member_one.GetFirstNameNoTooltip](이)가 포효를 내질렀다.\n\n\"부족한 걸 어쩌란 말인가! 사람이 인색하게 굴면 안 돼, [entourage_member_one.GetFirstNameNoTooltip]!\""
 travel_danger_events.5000.gregarious: "\"[entourage_member_two.GetFirstNameNoTooltip], 그냥 시간 죽이려고 이러는 거예요. 서로 알아가면 좋잖아요?\" [entourage_member_one.GetFirstNameNoTooltip](이)가 울적한 얼굴로 소리쳤다.\n\n[entourage_member_two.GetFirstNameNoTooltip](은)는 불편한 듯 고개를 가로저었다. 홱 돌아서서 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip](으)로 떠날 기세였다."
 travel_danger_events.5000.shy: "[entourage_member_one.GetFirstNameNoTooltip](은)는 아연실색한 얼굴로 내게 하소연을 늘어놓았다. \"[entourage_member_two.GetFirstNameNoTooltip](이)가 절 한시도 가만두질 않습니다! 이 [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))]에게 사람 좀 그만 괴롭히라고 말씀해 주십시오!\"\n\n\"[entourage_member_one.GetFirstNamePossessiveNoTooltip] [entourage_member_one.Custom2('PointOfRidicule', SCOPE.sC('entourage_member_two'))](을)를 갖고 농담한 게 전부입니다. 정말이에요!\""
 travel_danger_events.5000.just: "\"대체 무슨 생각으로 사람을 말에서 떨어뜨린 거냐, [entourage_member_one.GetFirstNameNoTooltip]! 이 [entourage_member_one.Custom2('InsultAdjective', SCOPE.sC('entourage_member_two'))] [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))]!\" [entourage_member_two.GetFirstNameNoTooltip](이)가 [location.Custom('GetProvinceGroundDesc')](을)를 나뒹굴며 외쳤다.\n\n\"네 실력이 형편없는 걸 내 탓으로 돌리면 어쩌자는 거야?\" 맞받아치는 [entourage_member_one.GetFirstNameNoTooltip]의 입가 한쪽이 비틀려 있었다."
 travel_danger_events.5000.patient: "\"...그렇게 해서 [location.GetNameNoTooltip]에 방문했을 때 위기를 모면하고 빠져나올 수 있었지. 아, 이 얘기를 하니 떠오르는군. 보면...\"\n\n\"#EMP 그만 입 좀 다물게, [entourage_member_one.GetFirstNameNoTooltip]!#!\" [entourage_member_two.GetFirstNameNoTooltip](이)가 말을 끊었다."
 travel_danger_events.5000.impatient: "[entourage_member_one.GetFirstNameNoTooltip](이)가 시끄럽게 징징댔다.\n\"[next_destination.GetName]에 도착하는 날이 #EMP 오기는 할까#!? 더는 꼼짝도 못 하겠어!\"\n\n\"때가 되면 도착하겠지! 은혜도 모르고 나불대는 네놈 입방정 때문에 수행단 분위기만 더러워지고 있다. 내가 주군이었으면 널 [random_visited_province.GetNameNoTooltip]에 버리고 왔을 거다!\""
 travel_danger_events.5000.temperate: "\"게걸스러운 돼지가 죄업을 쌓는구나! 단 한 시간이라도 음식 생각을 하지 않으면 혀에 가시가 돋는 거냐?\"\n\n\"하지만 #EMP 너어어어무#! 배가 고픈 걸 어떡하라고! [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]에 두고 온 [entourage_member_two.Custom('GetExpensiveDessert')] 생각이 머릿속을 떠나질 않아.\"\n[entourage_member_two.GetFirstNameNoTooltip]의 탄식과 동시에 입에서 군침이 줄줄 흘러내렸다."
 travel_danger_events.5000.paranoid: "\"내 목숨을 노리고 온 거겠지! 거짓말 마라, 이 [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] 공작 요원!\" [entourage_member_one.GetFirstNameNoTooltip](이)가 완전한 공황에 빠져 소리쳤다.\n\n\"진정하게, [entourage_member_one.GetFirstNameNoTooltip]! 날세! 대체 그런 생각은 어떻게 떠올린 건가?\" [entourage_member_two.GetFirstNameNoTooltip](이)가 대꾸하며 상대를 진정시켰다."
 travel_danger_events.5000.zealous: "[entourage_member_one.GetFirstNameNoTooltip](은)는 일견 [entourage_member_one.GetFaith.GetNameNoTooltip]의 미덕을 찬양하는 듯했다. \"...하지만 자네는 [entourage_member_one.GetFaith.HighGodName]의 중요성을 모르네. 좋은 삶을 사는 데 필요한 걸세. 무엇보다 중요한 것은...\"\n\n\"#EMP 또 그 소리!#!\" [entourage_member_two.GetFirstNameNoTooltip](이)가 눈을 굴렸다. \"[entourage_member_two.GetFaith.HighGodName](이)시여, 혹시 듣고 계신다면 저를 이 [entourage_member_one.Custom2('InsultNoun', SCOPE.sC('entourage_member_two'))](으)로부터 구원하소서! 이렇게 비나이다!\""
 travel_danger_events.5000.fallback: "\"네 멍청한 짓거리는 이제 지긋지긋하다, 이 [entourage_member_two.Custom2('InsultAdjective', SCOPE.sC('entourage_member_one'))] [entourage_member_two.Custom2('InsultNoun', SCOPE.sC('entourage_member_one'))]!\" [entourage_member_one.GetFirstNameNoTooltip](이)가 발로 [location.Custom('GetProvinceGroundDesc')](을)를 쿵쿵 굴러댔다.\n\n\"여기까지 오는 내내 징징댄 건 네놈이다! '#EMP 언제쯤 도착해?#!' 이 소리를 교차로에 도달할 때마다 지껄여댔으면서!\" [entourage_member_two.GetFirstNameNoTooltip](이)가 반박을 펼쳤다."
 travel_danger_events.5000.a: "일단 진정하고, 서로 타협점을 찾아보세나."
 travel_danger_events.5000.a.success: "[entourage_member_one.GetFirstNameNoTooltip](와)과 [entourage_member_two.GetFirstNameNoTooltip](이)가 견해 차이를 좁히도록 설득함"
 travel_danger_events.5000.a.failure: "[entourage_member_one.GetFirstNameNoTooltip](와)과 [entourage_member_two.GetFirstNameNoTooltip](이)가 견해 차이를 좁히지 못함"
 entourage_member_one_leaves.tt: "[entourage_member_one.GetFirstNameNoTooltip](이)가 당신의 수행단을 떠남"
 entourage_member_two_leaves.tt: "[entourage_member_two.GetFirstNameNoTooltip](이)가 당신의 수행단을 떠남"
 travel_danger_events.5000.b: "일분일초가 아까운 마당에 둘이 사소한 걸로 다툴 때인가?!"
 travel_danger_events.5000.c: "이 문제를 해결할 방법은 단 하나뿐이지."
 travel_danger_events.5000.c.success: "[entourage_member_one.GetFirstNameNoTooltip](이)가 승리함"
 travel_danger_events.5000.c.failure: "[entourage_member_two.GetFirstNameNoTooltip](이)가 승리함"
 travel_danger_events.5010.t: "$travel_danger_prefix$ 공실 없음"
 travel_danger_events.5010.desc.intro: "며칠간의 피곤한 여행 끝에 하룻밤 묵을 숙소를 찾아 [location.GetName]에 있는 여관에 들렀다. [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName](을)를 보내 공실이 있는지 알아보게 했는데, 침울한 표정으로 돌아온 걸 보니 조짐이 좋지 않았다."
 travel_danger_events.5010.desc.seriously: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이미 짐작하셨겠지만...\"\n\n[travel_leader.GetSheHe|U]가 절망감에 고개를 푹 떨궜다. 이 [angry_char.Custom2('InsultAdjective', ROOT.Char)] [angry_char.Custom2('InsultNoun', ROOT.Char)] 같으니라고. [angry_char.GetTitledFirstName](이)가 이번 여정을 생지옥으로 만들려고 작정했군!"
 travel_danger_events.5010.desc.again: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이번에도 또 여관이 #EMP 완전히 가득 찼답니다#!! [angry_char.GetName](이)가 우리가 도착했다고 일대에 소문을 퍼뜨린 모양입니다.\""
 travel_danger_events.5010.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 여관 주인이 공실 하나 없이 가득 찼다고 합니다. 정작 공동 공간에는 손님도 몇 없었는데 말이죠. 이 땅이 [angry_char.GetName]의 소유라 그런 식으로 반응하는 게 아닐까 싶습니다만...\""
 travel_danger_events.5010.a_seriously: "[angry_char.GetFirstNameNoTooltip](은)는 오늘을 후회하게 될 것이야..."
 travel_danger_events.5010.a_again: "#EMP 또?#! 이 [angry_char.Custom2('InsultNoun', ROOT.Char)] 자식!"
 travel_danger_events.5010.a: "걱정 말게. 다른 숙소를 찾으면 돼."
 travel_danger_events.5010.b_seriously: "#EMP 당장 들여보내 달란 말이다!#!"
 travel_danger_events.5010.b: "누구도 [ROOT.Char.GetTitledFirstNameNoTooltip]의 휴식을 방해하지 못한다."
 travel_danger_events.5010.b.flavor: "무력으로 여관에 강제로 진입하는 시도를 함"
 travel_danger_events.5010.b.success: "여관 주인이 압도당함"
 travel_danger_events.5010.b.failure: "여관 주인이 당신을 쫓아냄"
 travel_danger_events.5010.c: "여관 주인과 얘기를 해봐야겠어."
 travel_danger_events.5010.c.flavor: "수행단이 머무를 수 있도록 여관 주인을 설득하는 시도를 함"
 travel_danger_events.5010.c.success: "여관 주인이 설득됨"
 travel_danger_events.5010.c.failure: "여관 주인이 설득되지 않음"
