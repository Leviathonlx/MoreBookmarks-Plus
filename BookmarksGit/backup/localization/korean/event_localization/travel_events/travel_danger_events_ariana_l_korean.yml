l_korean:
 travel_danger_events.7000.t: "$travel_danger_prefix$ 뱀이야!"
 travel_danger_events.7000.desc_intro: "[destination.GetName](으)로 향하던 중, 가던 길을 멈추고 잠시 휴식을 취하기로 했다."
 travel_danger_events.7000.desc_desert: "몇몇은 사구를 따라갔고, 나머지는 상단의 그늘 속에서 쉬었다. 태양이 가장 높은 곳에 다다라 숨 막힐 듯한 열기를 내뿜고 있었다. 나는 [snake_victim.GetTitledFirstName](이)가 천천히 모래를 헤치고 나아가는 모습을 보았다. 그런데 [snake_victim.GetSheHe]가 갑자기 무릎을 꿇고 쓰러지며 자기 다리를 움켜쥐었다."
 travel_danger_events.7000.desc_oasis: "대부분은 오아시스 근처에 모여들어 시원한 물을 마시고 얼굴에 들러붙은 먼지를 씻어냈다. [snake_victim.GetName](은)는 물에 손을 담갔다가 갑자기 꽥하고 비명을 지르며 손을 뺐다."
 travel_danger_events.7000.desc_mountains: "많은 이가 음식이나 물을 찾아 나갔고, 나머지는 나무의 그늘에서 휴식을 취했다. [snake_victim.GetName](이)가 채집하려 덤불 아래를 뒤지는 모습이 보였다. 그런데 [snake_victim.GetSheHe]가 갑자기 비명을 지르며 뒤로 펄쩍 뛰었다."
 travel_danger_events.7000.desc_hills: "많은 이가 모닥불 근처에 둥글게 둘러앉아 온기와 이야기를 나누었다. [snake_victim.GetName](은)는 사냥감이라도 찾는지 멀리 떨어져 있었다. 그런데 [snake_victim.GetSheHe]가 잔디 속으로 손을 뻗더니 거의 곧바로 비명을 질렀다."
 travel_danger_events.7000.desc_floodplains: "몇몇은 근처의 물을 뜨러 출발했고, 나머지는 상단을 지키며 마른 땅을 찾아 주위를 살폈다. [snake_victim.GetName](이)가 병을 물 안에 넣었는데, 곧바로 꽥 소리를 지르며 병을 뺐다."
 travel_danger_events.7000.desc: "\n\n[current_location.Custom('GetRandomRegionalPoisonousSnake')]에게 물린 것이다! 뱀의 송곳니가 살에서 빠져나가긴 했지만, 그 독은 확실히 영향을 미치고 있었다."
 travel_danger_events.7000.desc_recent: "위급한 상황이지만, [snake_victim.GetSheHe]도 이런 위험을 한두 번 겪은 게 아니니까..." #Haha get it? Stranger danger? No? Okay.
 travel_danger_events.7000.a_1: "[snake_victim.GetHerHis] 상태가 좋아지길 기다리자."
 travel_danger_events.7000.a_2: "시간이 지나면 [snake_victim.GetSheHe]도 회복하겠지."
 travel_danger_events.7000.a_3: "[snake_victim.GetHerHis] 몸이 쉴 시간을 주는 게 낫겠다."
 every_victim_relation_tt: "[snake_victim.GetName]의 모든 가족 구성원:"
 travel_danger_events.7000.a_recover: "[snake_victim.GetSheHe|U]가 독에서 회복됨"
 travel_danger_events.7000.a_dont_recover: "[snake_victim.GetSheHe|U]의 상태가 그대로임"
 travel_danger_events.7000.a_dont_recover_die: "[snake_victim.GetSheHe|U]가 독에 당해 쓰러짐"
 travel_danger_events.7000.b: "독을 치료할 수 있을 것 같은데..."
 travel_danger_events.7000.b_flavor: "독을 직접 치료하려고 시도함"
 travel_danger_events.7000.treatment_good: "치료법이 성공함"
 travel_danger_events.7000.treatment_bad: "치료법이 독에 듣지 않음"
 travel_danger_events.7000.c: "아, [current_location.GetNameNoTooltip]에 도와 줄 사람이 있을지도 모르겠군."
 travel_danger_events.7000.c_tt: "어느 현지인에게 대가를 지불하고 독을 치료하게 함"
 travel_danger_events.7000.d_physician: "[treatment_giver.GetNameNoTooltip](은)는 숙련된 치유사지."
 travel_danger_events.7000.c_known: "[current_location.GetTitle.GetHolder.GetNameNoTooltip](이)가 여기 살고 있으니 도와 줄 수 있을 거다."
 travel_danger_events.7000.c_known_tt: "[current_location.GetTitle.GetHolder.GetName](와)과의 관계를 이용해 실력 좋은 현지 치유사를 찾음"
 travel_danger_events.7000.d: "[treatment_giver.GetNameNoTooltip](이)가 꽤 총명하니 도움이 될지도 몰라."
 travel_danger_events.7000.e_flavor: "[snake_victim.GetSheHe]가 회복할 확률이 높아지게 음식을 준다."
 travel_danger_events.7000.d_tt: "[treatment_giver.GetName](이)가 독을 치료하려고 시도함"
 travel_danger_events.7000.d_tt_phys: "[treatment_giver.GetName](이)가 [snake_victim.GetFirstName](을)를 치유함"
 travel_danger_events.7000.e: "오늘 저녁에는 [snake_victim.GetFirstNameNoTooltip]에게 음식을 더 차려주도록."
 travel_danger_events.7000.f_sea: "[snake_victim.GetHerHim]를 파도에 맡겨 버리자!"
 travel_danger_events.7000.f: "[snake_victim.GetHerHim]가 고통받는 모습은 보고 싶지 않군."
 travel_danger_events.7000.g: "그만하면 됐다, 계속 움직이지."
