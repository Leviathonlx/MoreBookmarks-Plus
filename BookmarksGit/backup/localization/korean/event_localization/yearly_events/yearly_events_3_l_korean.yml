l_korean:
 yearly.3001.t: "도움이 되는 경고"
 yearly.3001.desc: "[neighbor.GetName]에게서 서신이 한 통 날아들었다. 그 내용에 따르면 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 나를 상대로 한 모략에 자신의 도움을 청했다고 한다!\n\n\"저는 충성심을 가장 중요시합니다. 그런 연유에서 알려드리는 것입니다.\""
 yearly.3001.friend_backs_neighbor: "\n\n고맙게도 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName](이)가 내게 조언을 해준다. \"[vassal.GetFirstNameNoTooltip]에 대해 가끔 의심이 가기도 했습니다. 그리고 이 편지가 그 의심을 사실로 만드는군요.\""
 yearly.3001.friend_backs_vassal: "\n\n고맙게도 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName](이)가 내게 조언을 해준다. \"[vassal.GetFirstNameNoTooltip](이)가 그렇게 비열한 짓을 할 작자라고는 생각하지 않습니다만.\""
 yearly.3001.a: "[vassal.GetFirstNameNoTooltip]에 직접 물어봐야겠군."
 yearly.3001.confront: "나의 의심을 알아챔"
 yearly.3001.true_tt: "나의 고발은 사실이었음"
 yearly.3001.false_tt: "나의 의심은 사실무근이었음"
 yearly.3001.false_use_tt: "[vassal.GetTitledFirstNameNoTooltip](은)는 자신이 모욕당했다는 사실을 이용할 것임"
 yearly.3001.b: "그 인간은 유죄다. 녀석을 공개적으로 고발하노라!"
 yearly.3001.c: "[neighbor.GetTitleAsNameNoTooltip](은)는 믿을 수 없는 인간이다."
 yearly.3001.c.if_wrong_tt: "만약 [vassal.GetFirstNameNoTooltip](이)가 충성스럽지 않으면"
 yearly.3001.c.if_right: "만약 [vassal.GetFirstNameNoTooltip](이)가 충성스러우면"
 yearly.3001.vassal_gains_strength: "[vassal.GetTitledFirstNamePossessiveNoTooltip] 계략이 더 강해짐"
 yearly.3001.d: "난 #EMP 알고 있었어#!! 놈은 대가를 치를 것이다!"
 yearly.3002.t: "이실직고"
 yearly.3002.desc: "[neighbor.GetTitledFirstNamePossessive] 편지를 가지고 추궁하니 [vassal.GetTitledFirstName](은)는 자백할 수밖에 없었다.\n\n\"이건 절대... 이건 그런... 어떻게 하면 되돌릴 수 있겠습니까?\" [vassal.GetSheHe|U]가 [vassal.Custom('quirk_neg_present')]. 하지만 그의 얼굴엔 공포가 서려있었다."
 yearly.3002.a: "알고 있는 것을 모두 말해라. 그러면 살려주지."
 yearly.3002.b: "다른 이들에게 내 관대함을 알린다면 용서해 주겠다."
 yearly.3003.t: "모욕적으로 고발당하다"
 yearly.3003.desc: "[neighbor.GetTitledFirstNamePossessiveNoTooltip] 편지를 [vassal.GetTitledFirstName]에게 보여주자 처음엔 혼란스러워하더니 곧 분개했다. \"소신의 말보다 [neighbor.GetHerHis] 말을 더 믿어 주시는 겁니까? 전 항상 주군의 충직한 신하였사옵니다!\"\n\n그렇게 화를 내는 모습을 보니 나도 뭔가 미심쩍어지기 시작했다. 아무래도 너무 성급하게 행동한 모양이군. 관계가 더 파탄 나기 전에 보상을 좀 해줘야겠어!"
 yearly.3003.friend: "\n고맙게도 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))](이)가 끼어들어주었다. \"[neighbor.GetTitledFirstNamePossessive] 모략에 대해 단지 경고해주려던 것뿐이오.\" [friend.GetTitledFirstName](이)가 얘기한다."
 yearly.3003.a: "그렇소. 사실 자네의 충성심에 보상을 해 주고 싶었소!"
 yearly.3003.b: "자네는 항상 충직한 신하였소."
 yearly.3003.public_expression_of_gratitude: "감사의 공개적 표시"
 yearly.3003.vassal_loss_of_faith: "진실되지 않은 사과"
 yearly.3003.c: "그렇소. [friend.GetFirstNameNoTooltip](이)가 말하는 바요!"
 yearly.3003.c.enable: "이 선택지는 [friend.GetTitledFirstNamePossessiveNoTooltip] 높은 외교력 덕분에 사용할 수 있음"
 yearly.3004.t: "공공연하게 알려지다"
 yearly.3004.desc: "많은 봉신이 모인 자리에서 사실 나는 [vassal.GetTitledFirstNamePossessive] 모략에 대해 알고 있다는 것을 선포했다.\n\n지목된 자를 제외한 봉신들 중 다수가 내게 지지를 표한다. \"그게 모두 사실이라는 것은 저희 모두가 알고 있었습니다. 놈을 어떻게 처리하시렵니까?\""
 yearly.3004.a: "[vassal.GetFirstNameNoTooltip](은)는 자기가 한 짓을 되돌릴 것이오."
 yearly.3004.b: "해코지하지 못하도록 확실히 해 두겠소."
 yearly.3004.c: "해코지하지 못하도록 #EMP 아주#! 확실히 해 두겠소."
 yearly.3005.desc: "봉신들이 많이 모여있는 자리에서 사실 나는 [vassal.GetTitledFirstNamePossessive] 반역에 대해 알고 있다고 밝혔다. 그러나 [vassal.GetTitledFirstNamePossessive] 동료 봉신들은 외부의 통치자에게서 온 편지를 신뢰하지 않았다.\n\n[vassal.GetFirstName](이)가 나서서 말한다. \"명확한 증거가 있습니까? 편지가 만약 충분한 증거가 될 수 있다면, 저희 #EMP 모두#!가 범인이지는 않겠습니까?\" 모인 사람들은 그 말에 찬성하며 웅성거린다. 상황을 걷잡을 수 없어지는군!"
 yearly.3005.a: "주도권을 잡아야겠어!"
 yearly.3005.a.rousing_speech: "충성심에 대한 고취 연설"
 yearly.3005.a.stumbling_apology: "주저하는 듯한 사과"
 yearly.3005.b: "놈을 반역자로 선포하고, 그에 걸맞은 처벌을 하도록 선포하노라!"
 yearly.3011.t: "두 번 감명받다"
 yearly.3011.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.GetTitledFirstName](을)를 기리기 위한 연회를 한 번 더 열기 전, [vassal.GetTitledFirstName](이)가 나를 찾아왔다.\n\n\"우리 중 누구도 [liege.GetTitleAsNamePossessiveNoTooltip] 총애를 받지는 못하고 있지 않소. 하지만 연회에서 화려한 공연을 보여드린다면 우리의 입지를 다질 수도 있을 것이오.\""
 yearly.3011.a: "이런 일이라면 금화를 투자해 볼만 하지!"
 yearly.3011.a.success: "대단히 즐거운 공연"
 yearly.3011.a.failure: "충분히 흥을 돋움"
 yearly.3011.b: "필요한 광대는 내가 수배해볼 수 있소."
 yearly.3011.c: "세부 사항에 좀 더 신경 는 게 좋을 것 같소."
 yearly.3011.d: "공연을 어떻게 상연해야 할 지는 내가 잘 아오."
 yearly.3012.desc: "[vassal.GetTitledFirstName](와)과 내가 구한 춤꾼들이 몸을 흔들고 비트니 모든 사람이 놀란다. 식사 후 [liege.GetTitledFirstName]께서 내게 다가오신다. \"정말 대단했소, [liege.GetHerselfHimself]\"\n\n[vassal.GetFirstName](와)과 나는 서로를 보며 웃음을 감추지 못한다."
 yearly.3012.a: "이 다음엔 뭘 해야 할지..."
 yearly.3012.b: "아주 좋은 생각이오, [vassal.GetFirstNameNoTooltip]."
 yearly.3013.desc: "춤꾼들이 다리를 미끄러지듯 움직이고 팔을 돌렸지만 [liege.GetTitledFirstName](은)는 감명을 받지 못한 것 같았다. [liege.GetTitleAsNameNoTooltip](은)는 열심히 춤을 추는 이들을 보고 우리에게 웃어주었지만 다시 음식으로 주의를 돌렸다.\n\n[vassal.GetFirstName](은)는 잘 모르겠다는 표정을 내게 지어보인다. 어쨌거나 [liege.GetFirstName]께서는 충분히 즐거워보이시니 됐다."
 yearly.3013.a: "결과가 어떻든 우린 서로 뒤를 봐줄 거니 괜찮아."
 yearly.3013.b: "어쨌거나 최선은 다 했잖아."
 yearly.3014.desc: "무용수 놈들이 연회를 완전히 망쳐버렸다. 팔다리를 마구 흔들면서 여기저기 통통 튀어다니는 꼴이라니! 저들이 약속했던 우아한 공연은 온데간데없고 마치 희극단이 무대에 오른 것 같았다. [liege.GetTitledFirstName](은)는 저녁 식사 중에 그런 꼴을 본 것에 대해 불쾌해하는 것 같았다.\n\n헌정식 차례가 되어서야 저 자들은 원래 협상을 해뒀던 무용수들이 아니었다는 것을 알게 되었다! 누가 이런 짓을...\n으으... [nemesis.GetTitledFirstName]!"
 yearly.3014.a: "이 일을 망친 놈이 누군지 알아, [vassal.GetFirstNameNoTooltip]?"
 yearly.3014.b: "우리 잘못이 아니야, [vassal.GetFirstNameNoTooltip]."
 yearly.3021.t: "임종"
 yearly.3021.desc: "[deathbed_character.GetTitledFirstName], 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))]께서 이 세상에 머물 날을 오래 남겨두고 계시지 않다는 사실이 명확해져간다.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))]의 임종을 지키러 가던 도중 그 분께서 지금까지 오랫동안 살아오셨다는 것을 깨닫게 되었다. 하지만 영원한 작별 인사를 하기에 충분한 시간은 존재하지 않는다? 숨이 멎을 때까지 나는 그분의 손을 잡고 있었다."
 yearly.3021.a: "편히 쉬세요, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."
 yearly.3031.t: "앞서 가다"
 yearly.3031.desc: "우리 주군, [liege.GetTitledFirstName]께서는 [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 나를 존중해주신다. 하지만 작위, 명예, 그리고 부를 나누어 주실 때는 우리 중 한 명만이 가장 최고의 대우를 받는다.\n\n다가오는 [capital.GetNameNoTierNoTooltip] [liege.Custom('ResidenceBuilding')|U]에서의 회합은 내가 [liege.GetTitleAsNamePossessiveNoTooltip] 호의를 받고 있는 사람이라는 것을 증명할 기회다."
 yearly.3031.friend: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName](을)를 내 곁에 두면 분명히 도움이 될 거야."
 yearly.3031.rival: "하지만 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName](은)는 내가 일궈놓은 것을 망치리라는 의도를 숨기지 않았다!"
 yearly.3031.a: "말솜씨 좋은 사람이 있으니 일이 쉬워지겠군."
 yearly.3031.a.best_friend_success: "[best_friend.GetFirstNameNoTooltip](이)가 [fellow_vassal.GetFirstNameNoTooltip]의 주의를 산만하게 함"
 yearly.3031.a.success: "[liege.GetTitleAsNameNoTooltip](와)과 우호적이 됨"
 yearly.3031.a.failure: "[fellow_vassal.GetFirstNameNoTooltip](와)과 [liege.GetTitleAsNameNoTooltip](이)가 친구가 됨"
 yearly.3031.a.nemesis_failure: "[nemesis.GetFirstNameNoTooltip](이)가 나를 비방함"
 yearly.3031.b: "[ROOT.Char.GetFaith.HighGodName]께서 내 편에 서 계시다는 것을 말하리."
 yearly.3031.b.success: "[liege.GetTitleAsNameNoTooltip]에게 감명을 줌"
 yearly.3031.b.failure: "[liege.GetTitleAsNameNoTooltip](이)가 [fellow_vassal.GetFirstNameNoTooltip]에게 더 깊은 인상을 받음"
 yearly.3031.c: "주의를 끄는 방법이라면 알고 있지..."
 yearly.3031.c.unlock_tt: "이 선택지는 [liege.GetTitledFirstNameNoTooltip]에 대한 나의 매력 덕분에 사용할 수 있음"
 yearly.3031.c.consequence: "[liege.GetFirstNameNoTooltip](은)는 나를 더 갈구할 수 있음"
 yearly.3031.c.success: "주의를 끎"
 yearly.3031.d: "우리 같은 봉신은 서로 적대할 게 아니라 협력을 해야 하오!"
 yearly.3040.t: "선량한 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U] 교인"
 yearly.3040.desc: "사람들은 나를 보고 매우 경건한 사람이라고 생각한다. [ROOT.Char.GetFaith.HighGodName]께 대한 헌신은 당연히 이승에서의 삶에 도움을 줄 것이다. 다음 생은 말할 것도 없고.\n\n [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 고마우신 은혜 속에 있다는 것을 알려줬으면 좋겠을 사람들이 있다."
 yearly.3040.a: "내가 헌신했다는 사실을 방방곡곡에 알려야 해!"
 yearly.3040.b: "올해는 [ROOT.Char.GetFaith.HouseOfWorship]에 너무 관대했어..."
 yearly.3040.c: "헌신을 보였다면 [religious_head.GetTitleAsNameNoTooltip]도 고마워해야 마땅한 거 아니겠어!"
 yearly.3040.d: "[ROOT.Char.Custom('DefaultPriestTitlePlural')](은)는 이미 나를 경외하고 있소만."
 yearly.3041.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc: "주군께서는 [ROOT.Char.GetFaith.HighGodNameAlternate]의 헌신적인 종이라는 것을 저희는 알고 있습니다. 저희는 주군께 진 의무 때문에 [ROOT.Char.GetFaith.HighGodNamePossessive] 일을 덜 하게 된다는 점을 알아주셨으면 좋겠습니다.\n\n저희의 무거운 의무 중 일부를 면해주실 수 있겠습니까?"
 yearly.3041.a: "나의 금화는 곧 [ROOT.Char.GetFaith.HighGodNamePossessive] 금화이니."
 yearly.3041.b: "그럼 인력을 다른 곳에 집중하게나."
 yearly.3041.c: "#EMP 내#!가 바로 [ROOT.Char.GetFaith.HighGodNamePossessive] 일을 하는 자이거늘!"
 yearly.3051.t: "정당한 권리"
 yearly.3051.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))](이)가 [county.GetName]의 이해하기 힘든 법에 대해 내게 알려주었다. 그것은 다름아닌 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 [county.GetName]의 수호자가 된다는 것이다.\n\n그런 오래된 법은 응당 무시해야 하나, [vassal.GetTitledFirstName], 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))]이자 [county.GetNameNoTooltip](을)를 통치하고 있는 자에게 기반을 마련해줄 수 있는 기회이기도 하다."
 yearly.3051.a: "권리는 당연히 [ROOT.Char.GetTitleAsNameNoTooltip]에게 귀속된다!"
 yearly.3051.b: "내 재량으로 [vassal.GetFirstNameNoTooltip](이)가 작위를 유지하도록 해주겠다."
 yearly.3061.t: "카고 문제의 처리"
 yearly.3061.desc: "생각만 해도 짜증이 나는군! [county.GetName]에서 카고는 보통 사람들처럼 자유로이 산다. 그들의 악행에도 불구하고, 사람들은 카고를 피하지도 않는다! 이런 일이 성 제임스님의 길 위에서 일어나고 있다니!\n\n놈들은 맨발로 걸어서도 안되고, 다리의 난간을 만져서도 안 되고, 혹은 [ROOT.Char.GetFaith.PriestNeuter](이)가 주재하는 영성체에 참여해서도 안 된다. 하지만 우린 이 문제에 대해 #EMP 손을 놓고#! 있었다!\n\n당장 끊어버려야 한다. 놈들이 무슨 짓이라도 꾸미고 있으면 어떻게 할 것인가?!"
 yearly.3061.a: "카고에게 무거운 세금을 물려 그놈들 몫을 줄여야겠군!"
 yearly.3061.b: "놈들을 상류 사회에서 격리시켜야 해!"
 yearly.3061.b.flavor: "계파를 나누고, 붉은 물갈퀴발로 낙인을 찍고, 교회 전용 출입문으로 작게 새로 만들어 차별하면... 그래, 그러면 되겠어."
 yearly.3061.c: "그냥 함께 살아가면 안 되는 건가?"
 yearly.3061.d: "사악한 백치놈들! 쫓아내고 재산은 몰수해라!"
 yearly.3071.t: "단지 악몽일 뿐"
 yearly.3071.desc: "소리를 지르며 잠에서 깼다. 심장은 벌렁거린다.\n\n나는 사슬에 묶여 알몸으로 있었다. 아니면 목줄이 채워졌었나? 염소 머리를 한 십 수명의 남녀가 나를 습격해 피부를 물고 찢었다...\n\n이윽고 나는 그들 중 한 명이 되었다. 바로 나의 살점을 날카로운 이빨로 뜯어 삼키고 피를 마셨다... #EMP 후루룩#!거리는 소리를 내며... 나 자신의 육체가 유린당해 생명이 떠나는 것을 목도하는 것만큼 무서운 것을 본 적이 없다.\n\n그렇지만 그냥 꿈이었다. 꿈일 뿐이다."
 yearly.3071.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] 기도가 날 진정시킬 것이다."
 yearly.3071.b: "그 맛에 대한 기억이 왜 잊히지 않는 거야?!"
