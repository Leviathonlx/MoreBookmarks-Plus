l_korean:
 bp1_yearly.9001.t: "나무로 된 친구"
 bp1_yearly.9001.opening: "친구들은 종종 변덕스럽고 배신도 하지만, 나의 가장 친한 친구는 나를 배신한 적이 없다. 내가 가장 좋아하는 장난감은 단순한 장난감이 아니다. [ROOT.Char.GetSheHe]는 내 단짝 친구다.\n\n"
 bp1_yearly.9001.desc.bully: "하지만, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 내가 너무 한심해서 진짜 친구를 사귈 수 없는 거라고 다른 친구들이 보는 앞에서 끊임없이 괴롭혔다. 지금 당장 가장 좋아하는 장난감을 확 던져버리면 괴롭히지는 않겠지만, 그건 가장 좋아하는 친구를 버리는 것과 다를 바 없지!"
 bp1_yearly.9001.desc.mentor: "하지만, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 내 최고의 친구를 두고 나가서 \"진짜\" 친구들과 어울리면서 시간을 보내야 한다고 말했다. [bp1_yearly_9001_toy_hater.GetSheHe]는 내 장난감이 나에게 어떤 존재인지 이해 못하는 것 같아!"
 bp1_yearly.9001.a: "나도 이제 [ROOT.Char.GetHerHim]와 놀기에 나이를 너무 많이 먹은 것 같아."
 bp1_yearly.9001.b: "나는 절대 내 최고의 친구를 버릴 수 없어!"
 bp1_yearly.9002.desc.opening: "매일 나는 [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 손에 가장 좋아하는 장난감을 쥐고 [ROOT.Char.Custom('GetCourt')](을)를 뛰어다니는 것을 본다. 때로는 구석에 틀어박혀 그 장난감이 마치 최고의 친구라도 되는 것처럼 이야기를 나누는 모습도 보았다.\n\n"
 bp1_yearly.9002.desc.bully: "너무나 한심한 모습이었다. 장난감과의 우정이 얼마나 부질없는 것인지 알려줄 때가 된 것 같다."
 bp1_yearly.9002.desc.mentor: "그 모습이 꽤 이상해 보였기 때문에 나는 걱정이 되기 시작했다. 만약 내가 잘 지도하지 않으면 [bp1_yearly_9001_shy_kid.GetSheHe]가 성인이 되어도 어린애처럼 굴지도 모른다. 이미 여러 번 장난감을 두고 가라고 했지만 듣지 않았다."
 bp1_yearly.9002.a: "장난감을 부숴버려야지!"
 bp1_yearly.9002.b: "아마 [bp1_yearly_9001_shy_kid.GetHerHim]를 그대로 두어야 할지도 몰라."
 bp1_yearly.9002.c: "일단 장난감을 없애고 용서해달라고 해보자."
 bp1_yearly.9003.desc.child: "다행히 [bp1_yearly_9001_toy_hater.GetName](은)는 내 최고의 친구를 건드리지 않았고 내가 장난감과 온종일 놀 수 있도록 내버려 두었다.\n\n [bp1_yearly_9001_toy_hater.GetSheHe]가 내 최고의 친구를 없애려고 하는 순간도 있었지만 결국 내 친구는 살아남았다."
 bp1_yearly.9003.desc.mentor: "귀여운 [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 달려와서는 [bp1_yearly_9001_shy_kid.GetHerHis] 가장 좋아하는 장난감이 [bp1_yearly_9001_toy_hater.GetName] 때문에 부숴질 뻔했다고 눈물을 글썽거리며 말했다. 나무토막이 박살 나지 않은 것이 이렇게까지 울 일인가 싶기는 했지만, 그렇다고 해도 뭔가 배웠을 것이다."
 bp1_yearly.9003.a.child: "내 생각에 [bp1_yearly_9001_toy_hater.GetSheHe]가 그래도 그렇게 나쁜 사람은 아닌 것 같아요."
 bp1_yearly.9003.a.mentor: "그래, 불량한 친구들도 말을 잘 들어줄 때가 있단다."
 bp1_yearly.9003.b.child: "나는 이제 아무도 필요하지 않아요!"
 bp1_yearly.9003.b.mentor: "하지만 [bp1_yearly_9001_toy_hater.GetSheHe]가 부술 #EMP 수도#! 있었지만 안 그랬잖아."
 bp1_yearly.9004.t: "조각난 우정"
 bp1_yearly.9004.desc: "믿고 싶지 않은 일이 벌어졌다. 내 최고의 친구가 조금 전까지는 안전한 내 품 안에 있었는데, 지금은 짐승 같은 [bp1_yearly_9001_toy_hater.GetNamePossessive] 손에 넘어갔다. 마치 [ROOT.Char.GetFaith.DevilName] 그 자체인 것처럼, [bp1_yearly_9001_toy_hater.GetSheHe]는 낄낄 웃으며 내 장난감을 들어 올리고는 땅바닥에 내던졌다. 그러자 내 최고의 친구는 바닥에 산산이 조각나고 말았다. 나는 사랑하는 친구를 잃은 슬픔에 울면서 필사적으로 조각을 모으려고 했지만, 소용이 없었다. 나는 방금 살인을 본 것이다."
 bp1_yearly.9004.a: "언젠가 [bp1_yearly_9001_toy_hater.GetHerHim]에게 똑같이 되돌려주겠어!"
 bp1_yearly.9004.b: "힘든 일이 되겠지만, [bp1_yearly_9001_toy_hater.GetHerHim]를 용서해야지."
 bp1_yearly.9004.c: "방에 틀어박혀 있을 거야!"
 bp1_yearly.9005.t: "용서 불가"
 bp1_yearly.9005.desc.imprisoned: "마침내 나는 [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 [bp1_yearly_9001_toy_hater.GetSheHe]에게 걸맞은 지하감옥에 가두게 된 것이다! [bp1_yearly_9001_toy_hater.SheHe|U]는 [bp1_yearly_9001_toy_hater.GetSheHe]가 아마 내 귀중한 장난감 아니, 나의 가장 소중한 친구를 부숴버렸다는 사실을 까맣게 잊었겠지만 나는 잊지 않았다. 절대 잊을 수도 없고 용서하지도 않았다.\n\n"
 bp1_yearly.9005.desc.guest: "잠시나마 마음의 평화를 되찾았다고 생각했을 때, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 궁정에 문객으로 들어오는 것을 보았다. [bp1_yearly_9001_toy_hater.GetHerHim]가 날마다 내 궁정의 음식을 먹고, 침실에서 자기 방이라도 되는 것처럼 잠을 잘 텐데 그런 모습은 참고 볼 수가 없다!\n\n"
 bp1_yearly.9005.desc.outro: "최종적인 고민은 이것이다. 이제 [bp1_yearly_9001_toy_hater.GetSheHe]는 내 손아귀에 있는데 나는 [bp1_yearly_9001_toy_hater.GetHerHim]에게 어떻게 해야 할까? 그런 잔혹한 범죄에 걸맞은 정의는 무엇일까?"
 bp1_yearly.9005.a: "복수의 시간이 왔다!"
 bp1_yearly.9005.b: "목숨을 끊어버릴 시간이 왔다!"
 bp1_yearly.9005.c: "용서해줄 시간이 왔다."
 may_lead_to_vengeful: "[GetTrait('vengeful').GetName( GetNullCharacter )|LV][trait|E](을)를 획득할 수 있음"
 may_lead_to_forgiving: "[GetTrait('forgiving').GetName( GetNullCharacter )|LV][trait|E](을)를 획득할 수 있음"
 may_lead_to_shy: "[GetTrait('shy').GetName( GetNullCharacter )|LV][trait|E](을)를 획득할 수 있음"
 bp1_living_as_peasant_modifier: "농노로 산다는 것"
 bp1_living_as_peasant_modifier_desc: "해당 인물은 통치의 압박에서 벗어나 많은 시간을 지역 농민들과 함께 보내고 있습니다."
 bp1_yearly.9006.t: "불경한 생각"
 bp1_yearly.9006.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]에서 돌아오던 중, [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip](이)가 음흉한 미소를 머금고 다가왔다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip] 영주님. 저는 알고 있습니다."
 bp1_yearly.9006.desc.lustful: "우리 둘 다 [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 금하는 육신의 쾌락을 탐닉하고 있다는 것을 말이지요!"
 bp1_yearly.9006.desc.gluttonous: "우리 둘 다 요리라는 이름의 마법이 선사하는, 무수한 풍미와 식감의 세계를 열정적으로 모험하는 구도자라는 사실을 말이지요. 애초에 이 세상은 온갖 산해진미를 품고 창조되었습니다. 그 모든 걸 도외시하는 것이야말로 진정한 죄악이지요!"
 bp1_yearly.9006.desc.vengeful: "우리 둘 다 적들에게 마땅히 받아야 할 고통을 선사할 때 즐거움을 느낀다는 사실을 말이지요! [ROOT.Char.GetFaith.PriestNeuterPlural](은)는 적들을 고문할 때 느끼는 즐거움을 \"죄악\"이라고 했지만, 저는 우리가 그저 신성한 정의의 인도자라고 생각할 뿐입니다."
 bp1_yearly.9006.desc.sadistic: "우리 둘 다 죄가 있는 자이든 없는 자이든 그들이 고통받으며 내는 비명을 들으면 마음이 들뜬다는 것을 말이지요! 만약 그들이 어차피 죽을 것이라면, 그 전에 재미 좀 봐도 되지 않겠습니까?"
 bp1_yearly.9006.desc.craven: "덩치만 큰 짐승들이 부르짖고 뽐내는 \"용기\"에 질릴대로 질렸다는 사실을 말입니다. 저들이 [ROOT.Char.Custom('GetAnimalType')](을)를 잡는다고 한들 무슨 의미가 있겠습니까? 쓸데없이 위험을 감수하는 것뿐인데!"
 bp1_yearly.9006.desc.arbitrary: "우리 둘 다 정의란 그저 변덕을 정당화하기 위한 말이라고 생각한다는 것을 말이지요. 아무도 진정한 정의가 무엇인지 모를 겁니다. 무엇 때문에 우리의 뜻은 독선적이라고 하고, [ROOT.Char.GetFaith.PriestNeuterPlural](은)의 뜻은 정의롭다고 하는 걸까요?"
 bp1_yearly.9006.desc.deceitful: "우리 둘 다 \"진리\"는 재미만 있다면 얼마든지 왜곡해도 된다고 생각한다는 것을 말이지요. 그런 속임수에 넘어가는 멍청한 사람들이 잘못한 것이지요."
 bp1_yearly.9006.desc.chaste: "우리 둘 다 다른 이들이 짐승처럼 빠져드는 육체적 난봉이 피곤하게 느껴진다는 것을 말이지요. 땀 냄새나고 불쾌한 몸뚱이들에 몸을 섞으며 밤을 보내는 것보다 조용하게 취미를 즐기거나 사색하며 보내는 편이 더 평화롭지 않겠습니까?"
 bp1_yearly.9006.desc.greedy: "우리 둘 다 우리가 가진 것을 잘 지키고 절대 궁핍한 \"빈민\"들에게 뭔가 주면 안 된다고 생각한다는 것을 말이지요! 그들이 우리처럼 부자가 되고 싶었다면 진작에 아껴서 썼어야지요."
 bp1_yearly.9006.desc.wrathful: "우리 둘 다 감정을 숨기지 않고 있는 그대로 자유롭게 증오와 분노를 표출한다는 사실을 말이지요. 우리에게 누군가는 감정을 드러내지 않고 내면에 감추는 것이 미덕이라고 하지만요."
 bp1_yearly.9006.desc.cynical: "우리 둘 다 영적인 문제에 있어서 속세적인 교파의 권위를 의심한다는 것을 말이지요! [ROOT.Char.GetFaith.PriestNeuter](이)가 [ROOT.Char.GetFaith.DivineRealm]에 대해서 우리보다 얼마나 더 잘 알고 있는 걸까요?"
 bp1_yearly.9006.desc.ambitious: "우리 둘 다 태어날 때 [ROOT.Char.GetFaith.PantheonTerm]에게 받은 것보다 더 많이 받아야 한다고 생각한다는 것을 말이지요! 우리는 더 많은 것을 받아야 하는 운명이기 때문에 현재 가진 것으로는 만족할 수 없습니다."
 bp1_yearly.9006.desc.shy: "우리 둘 다 다른 사람들과 있을 때 매우 지친다는 것을 말이지요. 많은 사람과 대화해야 한다고는 하지만 사실 그들에게 듣고 싶은 말도, 하고 싶은 말도 없지 않습니까. 우리가 혼자 있을 때 더 행복하다면 왜 그들과 시간을 보내야 할까요?"
 bp1_yearly.9006.desc.callous: "우리 둘 다 다른 사람의 고통에는 전혀 관심이 없다는 다는 것을 말이지요. 우리의 행복을 유지하기도 어려운데 어떻게 다른 사람의 덧없는 감정까지 신경 쓸 수 있을까요?"
 bp1_yearly.9006.desc.generic: "우리 둘 다 아무리 [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 헛소리해도 우리는 스스로 진실한 사람이라는 것을 말이지요."
 bp1_yearly.9006.desc.outro: "생각해 보십시오. [ROOT.Char.GetFaith.HighGodName]께서 우리가 어떻게 살아가길 바라실지 실제로 누가 알겠습니까?\"\n\n\"한 가지 사실은 자명합니다. 영주님과 저는 저 단순 무식한 백치들을 멀리하고 서로 친밀하게 지내는 게 백번 낫습니다. 영주님 생각은 어떠신지요?\""
 bp1_yearly.9006.a: "그래! 좋은 생각이군!"
 bp1_yearly.9006.b: "내 불경한 생각들은 자랑할 만한 것이 아니네!"
 bp1_yearly.9007.t: "진흙 속에서 발견한 나"
 bp1_yearly.9007.desc: "내가 평소처럼 경비병과 궁정 신하 수행원들에 둘러싸여 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 거리를 둘러보고 있다가 숨이 턱 막히는 장면을 보았다.\n\n 가진 것이라고는 진흙과 누더기뿐인 어떤 농노 거지가 간절히 애원하는 눈빛으로 나를 보고 있었다. 금세 지나갔지만, 이 평민은 뭔가 익숙했다.\n\n그때 내 수행원 중 한 명이 [bp1_yearly_9007_doppelganger.GetSheHe]가 나를 쏙 빼닮았다고 말했다! 내 분신이 오물 속에 뒹구는 것을 보자니 참혹한 기분이 들었지만, 혹시 이 불평등을 바로 잡을 방법이 있을지도 모른다."
 bp1_yearly.9007.a: "[bp1_yearly_9007_doppelganger.GetSheHe|U]는 내 궁정에서 함께 살 것이다!"
 bp1_yearly.9007.b: "이 끔찍한 분신을 해치워라."
 bp1_yearly.9007.c: "자리를 피하고 이 묘한 존재를 잊어야지."
 bp1_yearly.9008.t: "나의 반쪽으로 살기"
 bp1_yearly.9008.desc: "내가 [bp1_yearly_9007_doppelganger.GetName]를 궁정에 들인지도 꽤 오랜 시간이 지났다. 내 분신이 더 이상 오물과 가난 속에 빠져 있지 않고 귀족의 삶에 적응해가는 것을 보니 꽤 기뻤다.\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U]가 눈을 반짝이며 내게 오더니 흥미로운 제안을 했다. \"고향에 있는 사람 중에 아무도 제가 귀족들과 함께 살고 있다는 것을 모릅니다. 그래서 말인데 저와 [ROOT.Char.GetLadyLord]님, 서로 바꿔서 살아보는 건 어떻습니까? 제가 영주님을 대신하고, 영주님은 평범한 사람들처럼 하루를 보내는 것입니다!\""
 bp1_yearly.9008.a: "통치자가 통치받아보겠군!"
 bp1_yearly.9008.b: "무례하기 짝이 없는 제안이군."
 bp1_yearly.9009.t: "또 다른 연인"
 bp1_yearly.9009.desc.intro: "나는 침실 쪽에서 뭔가 수상한 소리가 나는 것 같아 가까이 다가갔다. 격한 쿵쿵 소리와 살이 부딪히는 소리와... [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]의 신음이었다!\n\n내가 침실에 벌컥 들어가자, 내 분신 [bp1_yearly_9007_doppelganger.GetNameNoTooltip](이)가 완전히 벗은 상태로 [bp1_yearly_9009_lover.GetNameNoTooltip](과)와 입에 담기도 싫은 짓을 하고 있었다!"
 bp1_yearly.9009.desc.lustful: "[bp1_yearly_9009_lover.GetSheHe|U]가 울면서 말했다. \"내 사랑, 정말 미안해요. 나는 [bp1_yearly_9007_doppelganger.GetNameNoTooltip](이)가 그저 상냥한 당신인 줄 알았어요! 그래서 [bp1_yearly_9007_doppelganger.GetHerHim]를 보고 가슴이 뛰었어요!\""
 bp1_yearly.9009.desc: "[bp1_yearly_9009_lover.GetSheHe|U]는 내가 아닌 줄 몰랐다고 항변하지만 정말 믿어도 될지는 모르겠다."
 bp1_yearly.9009.a: "둘 다 내 눈 앞에서 꺼져!"
 bp1_yearly.9009.b: "이 잘생긴 염치 없는 놈을 가둬버리게."
 bp1_yearly.9009.c: "진정한 사랑을 막을 수는 없지."
 bp1_yearly.9009.d: "이제야 깨달았어. 나는 다 같이 하는 게 좋다는걸."
 bp1_yearly.9010.t: "두 명의 영주"
 bp1_yearly.9010.desc.intro: "[bp1_yearly_9007_doppelganger.GetName](이)가 내 알현실로 불쑥 찾아왔다."
 bp1_yearly.9010.desc.drunk: "[bp1_yearly_9007_doppelganger.GetHerHis] 몸에는 고약한[ROOT.Char.Custom('RegionalDrink')] 냄새가 진동했다. [bp1_yearly_9007_doppelganger.GetSheHe|U]는 내게 비틀거리면서 오더니 이글거리는 눈으로 말했다.\n\n\"이 사기꾼! 저 *#EMP 딸꾹#!*"
 bp1_yearly.9010.desc.stoner: "코를 찌르는 대마초와 땀 냄새가 났다. [bp1_yearly_9007_doppelganger.GetHerHis|U]는 초점 잃은 충혈된 눈으로 내가 있는 쪽을 쏘아보더니, 비틀거리며 느릿느릿 나에게 걸어왔다. 미친 [bp1_yearly_9007_doppelganger.GetWomanMan]처럼 낄낄 웃더니 말했다.\n\n\"이 사기꾼! 저 *#EMP 기침#!*"
 bp1_yearly.9010.desc.outro: "[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9007_doppelganger'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9007_doppelganger'))]은 [ROOT.Char.GetNameNoTooltip](이)가 아니다! 내가 진짜 [ROOT.Char.GetNameNoTooltip](이)다!\"\n\n말도 안 되는 거짓말이라는 것이 명백했지만, 궁정에 있는 사람들은 내 정체를 정말로 의심하는 것으로 보였다! [bp1_yearly_9007_doppelganger.GetNameNoTooltip](이)가 무기를 들었다. 폭력을 행사해야 해결될 것이 분명했다."
 bp1_yearly.9010.a: "오직 한 사람만이 살아남으리라!"
 bp1_yearly.9010.a_tt: "[bp1_yearly_9007_doppelganger.GetShortUIName](와)과 [single_combat_duel|E] 시작"
 bp1_yearly.9010.b: "경비병, 저 사기꾼을 체포해라!"
 bp1_yearly.9012.t: "복제품과의 문제"
 bp1_yearly.9012.desc: "\"이겼군! 봐라, 오직 진정한 영주만이 공정한 전투에서 승자가 될 수 있다!\"\n\n내 분신이 승리를 선언했을 때, 다행히 아직 많은 사람은 나를 믿는 것 같았지만 어떤 사람들은 전투 기량에 설득되어 나를 사기꾼으로 보기 시작했다. 귀족들 사이에서 간이 투표가 진행되었고 아슬아슬한 차이로 내가 진짜 영주라는 결과가 나왔다.\n\n과반수가 내가 영주라는 주장을 믿는 것 같았지만, 많은 수의 사람들이 여전히 [bp1_yearly_9007_doppelganger.GetNameNoTooltip](이)가 진짜 영주라고 믿고 있었다. [bp1_yearly_9007_doppelganger.GetSheHe]가 자신이 영주라고 믿는 사람들을 데리고 내 작위를 가진 채 여기서 떠날 것이라고 생각하는 듯했다."
 bp1_yearly.9012.a: "내가 미친 걸까? 다른 사람들이 미친 걸까?"
 bp1_yearly.9013.desc: "내가 사기꾼을 상대로 승리하자, 나의 정체를 의심했던 사람들이 모두 입을 닫았다. 내 경비병은 [bp1_yearly_9007_doppelganger.GetNameNoTooltip](을)를 붙잡았다. 사기꾼은 자기가 가질 뻔했던 왕국에 대해 뭐라 소리를 지르고, 나를 향해서는 야유와 조롱을 보냈다.\n\n[bp1_yearly_9007_doppelganger.GetNameNoTooltip](은)는 계속 자기가 진짜 영주라고 주장하겠지만, 지하 감옥 안에는 어차피 들어줄 사람도 별로 없을 것이다."
 bp1_yearly.9013.a: "다 끝나서 다행이군."
 bp1_yearly.9014.t: "매력적인 외모 그 이상"
 bp1_yearly.9014.desc.soulmate: "내가 사랑하는 멋진 [bp1_yearly_9007_doppelganger.GetNameNoTooltip](과)와 같이 침대에 누워 있을 때, 나는 우리가 외모 말고도 닮은 점이 있다는 것을 알았다. [bp1_yearly_9007_doppelganger.GetSheHe|U]는 천재적이고 학구적이었다. 내가 내 감정을 표현할 수 있는 적당한 말을 찾지 못할 때도 내 마음을 알아줬다! 마치 우리가 마음이 하나로 통해서 서로의 생각을 완성해주는 듯했다. 이런 관계는 단 한 가지를 의미한다. 사랑!\n\n우리 관계에 대해서 많이 생각해봤지만 단순한 연인이라고는 할 수 없다. 어쩌면 천생연분일지도?"
 bp1_yearly.9014.desc.lover: "나는 나도 모르는 사이 점점 더 많은 시간을 귀엽고 멋진 [bp1_yearly_9007_doppelganger.GetName](과)와 보내고 있다. 한때는 [bp1_yearly_9007_doppelganger.GetHerHim]가 나의 어두운 그림자라고 생각한 적도 있지만, [bp1_yearly_9007_doppelganger.GetHerHis] 곁에 있을 때 재밌고 편안하다는 것을 알게 되었다. 우리가 궁정을 같이 산책할 때 어쩌다 손이 닿으면 서로 깜짝 놀라 몸이 굳었다.\n\n잠깐이긴 했지만, 살결과 살결이 맞닿는 순간 내 볼에 불이 붙는 것 같았다. 불안한 마음에 [bp1_yearly_9007_doppelganger.GetNameNoTooltip](을)를 바라보자, [bp1_yearly_9007_doppelganger.GetSheHe]도 나와 똑같이 느끼는 것 같았다.\n\n내가 너무 자기도취자인걸까? 만약 내가 내 분신과... 사랑에 빠지면?"
 bp1_yearly.9014.a: "물론 그렇지!"
 bp1_yearly.9014.a.arrogant: "나는 나를, 아니 너를 사랑해!"
 bp1_yearly.9014.b: "아니, 우리는 그럴 수 없어!"
 bp1_yearly.9015.t: "처음에는 두 명"
 bp1_yearly.9015.desc: "내가 매력적이고 멋진 [bp1_yearly_9007_doppelganger.GetName]과(와) 시간을 보내기 시작한 이후, [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 깊은 생각에 잠겨 불안한 모습이었다. 우리의 관계를 못마땅하게 생각하시는 걸까?\n\n더 이상 숨길 수 없으셨는지 [bp1_yearly_9015_living_parent.GetSheHe]는 눈물을 흘리며 사실을 고백하셨다. \"너희들은 쌍둥이야! 너희가 태어났을 때, 나는 네가 문제없이 승계받도록 둘을 갈라놓았단다. 서로를 찾게 될 거라고는 상상도 못 했단다!\"\n\n충격적인 고백이긴 하지만, 이 사실로 내가 뭘 할 수 있을까?"
 bp1_yearly.9015.a: "안아주게, 나의 [bp1_yearly_9007_doppelganger.Custom('SisterBrother')]여!"
 bp1_yearly.9015.b: "아무도 모를 거야."
 bp1_yearly.9016.t: "영주가 될 [bp1_yearly_9016_uppity_child.GetWomanMan|U]"
 bp1_yearly.9016.desc.intro: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 있는 식당에 가족들이 모이자마자, [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)]와 [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] 사이에 열띤 논쟁이 시작되었다!\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U]는 [bp1_yearly_9016_heir.GetNameNoTooltip](이)가 내 후계자가 될 자격이 전혀 없다고 단언했다.\n\n"
 bp1_yearly.9016.desc.not_a_child: "\"[bp1_yearly_9016_heir.GetSheHe|U]는 심지어 친자식도 아니잖아요! 부모님이 [ROOT.Char.GetFaith.PositiveAfterLife]에 가신 이후에[bp1_yearly_9016_heir.GetSheHe]가 무슨 권리로 나를 건너뛰고 승계 받는 거죠?"
 bp1_yearly.9016.desc.bastard: "\"[bp1_yearly_9016_heir.GetSheHe|U]는 정통 계보도 아니잖아요. 나는 분명히 부모님 사이에서 태어났는데 왜 저런 사생아가 왕좌를 잇는 거죠?"
 bp1_yearly.9016.desc.child_of_concubine: "\"[bp1_yearly_9016_heir.GetSheHe|U]는 천한 첩의 자식이잖아요! 나는 두 분의 [bp1_yearly_9016_uppity_child.Custom('GetCulturallyAppropriateMarriageReference')](으)로 [bp1_yearly_9016_uppity_child.GetMother.GetName]의 배에서 태어났으니까 애초에 왕관은 내 차지라고요!\""
 bp1_yearly.9016.desc.rival: "\"[bp1_yearly_9016_heir.GetSheHe|U]는 수천 번이나 배신했지만 나는 충성을 다 했잖아요! 어떻게 이 방탕한 짐승 같은 놈에게 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 승계할 생각을 하시죠? 지금 살아 계실 때도 [bp1_yearly_9016_heir.GetSheHe]는 부모님을 신경도 안 쓴다고요!\""
 bp1_yearly.9016.desc.fallback: "\"[bp1_yearly_9016_heir.GetSheHe|U]는 왕위에 오를 자격이 전혀 없고, 내가 승계받더라도 어릿광대로도 쓰지 않을 거예요. 이 나쁜 놈은 오랫동안 계승 일 순위였지만 이제는 자기 자리를 찾아 내려갈 때가 됐어요."
 bp1_yearly.9016.desc.outro: "[bp1_yearly_9016_heir.GetNameNoTooltip], 결투를 신청한다! 왕좌를 걸고 싸우자!\""
 bp1_yearly.9016.a: "아, 마침 잘 됐군."
 bp1_yearly.9016.b: "앉거라, 멍청한 녀석아!"
 9016_uppity_child_wins: "[bp1_yearly_9016_uppity_child.GetName](이)가 결투에서 승리함"
 9016_heir_wins: "[bp1_yearly_9016_heir.GetName](이)가 결투에서 승리함"
 bp1_yearly.9017.t.culture: "외지인 [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.t.faith: "이교도 [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.desc.intro: "밤에 [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 난롯가 옆에서 [ROOT.Char.GetFaith.KnowledgeGodName]에 열중해 있는 모습을 보았다. 내가 무엇이 [bp1_yearly_9017_uppity_child.GetHerHim]를 괴롭히는지 물었더니 [bp1_yearly_9017_uppity_child.GetHerHim]가 분노와 수치심이 타오르는 눈으로 나를 돌아봤다."
 bp1_yearly.9017.desc.culture: "\"나는 부모님과 달라요! 나는 [ROOT.Char.GetCulture.GetName]의 관습과 전통을 몰라서 혼자인 것처럼 느껴져요. 나는 사실 [bp1_yearly_9017_uppity_child.GetCulture.GetName](을)를 따르는데, 여기 궁정에서는 구성원 중 한명으로 보일 수 있도록 [ROOT.Char.GetCulture.GetCollectiveNoun]권의 한 [bp1_yearly_9017_uppity_child.GetWomanMan](으)로 살아야 하니까요."
 bp1_yearly.9017.desc.faith: "\"나는 그들과 달라요! 나는 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](과)와 같은 방식으로 기도하거나 숭배하지 않아요! 나는 불신자의 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L](으)로서 [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip](으)로 살 거에요."
 bp1_yearly.9017.desc.outro: "나는 사기를 친 거나 다름없고 더 이상 당신의 상속인이 될 수 없어요!\""
 bp1_yearly.9017.a: "우리의 차이는 오히려 중요한 부분이란다, 나의 [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]!"
 bp1_yearly.9017.b.culture: "[bp1_yearly_9017_uppity_child.GetCulture.GetName]이든 [ROOT.Char.GetCulture.GetName]이든, 너는 여전히 나의 [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]이다."
 bp1_yearly.9017.b.faith: "[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip]이든 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]이든, 너는 여전히 나의 [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]이다."
 bp1_yearly.9017.c: "좋은 생각이구나, 너의 상속권을 박탈하마."
 cultural_acceptance_embraced_child: "문화적 수용"
 cultural_acceptance_rejected_child: "문화적 배제"
 bp1_yearly.9018.t: "열정이냐 순혈이냐"
 bp1_yearly.9018.desc.intro: "마음의 상처를 받게 되자 [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 나에게 달려와서 내 다리를 양팔로 감싸고는 눈물과 콧물을 쏟았다.\n\n"
 bp1_yearly.9018.desc.bastard: "\"[ROOT.Char.GetMotherFather|U]! 너무 *#EMP 훌쩍#!* 힘들어서 견딜 수가 없어요! [bp1_yearly_9018_bully.GetName|U](이)가 나는 부도덕하게 태어나서 사랑받을 자격이 없다고 계속 못살게 굴어요. 사실이 아니라고 말해주세요!\"\n\n"
 bp1_yearly.9018.desc.child_of_concubine: "\"[ROOT.Char.GetMotherFather|U]! [bp1_yearly_9018_bully.GetName|U](이)가 첩의 자식들은 불결하대요! [bp1_yearly_9018_bully.GetSheHe|U]가 코를 쥐고는 나한테서 첩 혈통의 냄새가 난다고 놀려요. 부모님은 나를 사랑하시는 거 맞죠, [ROOT.Char.GetMotherFather]!\"\n\n"
 bp1_yearly.9018.desc.outro.callous: "이제 이 작은 꼬마를 떼어놓으려면 뭐라도 말해야겠는데 어떻게 해야 할까?"
 bp1_yearly.9018.desc.outro: "지금은 분명 그 [bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')]에게 세심하게 말해야 할 것 같은데, 뭐라고 해야 될까?"
 bp1_yearly.9018.a: "어쩌면 우리 셋이 이야기를 좀 해봐야겠구나."
 bp1_yearly.9018.b: "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U](이)가 그러도록 두거라!"
 bp1_yearly.9018.c: "왜 우는 거니? 폭력으로 해결할 수 있단다."
 9018_uppity_child_wins: "[bp1_yearly_9018_illegitimate_child.GetName](이)가 결투에서 승리함"
 9018_bully_child_wins: "[bp1_yearly_9018_bully.GetName](이)가 결투에서 승리함"
 bp1_yearly.9019.t: "침대 속에서 기다리는 [bp1_yearly_9019_lover.GetWomanMan|U]"
 bp1_yearly.9019.desc.intro.gay: "내가 두려워하는 시간이 왔다. 나는 조용히 인상을 찡그리고는 살금살금 [ROOT.Char.Custom('GetChamber')]에 들어섰다. [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 오늘 저녁 의무적으로 해줘야 하는 성관계를 기대하면서 기다리고 있을 것이다."
 bp1_yearly.9019.desc.intro.bi: "[ROOT.Char.Custom('GetChamber')]에서 [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)](과)와 아기를 가지려 노력해야 하는 시간이 다시 돌아온 것이다."
 bp1_yearly.9019.desc.bridge: "하지만 놀랍게도, [bp1_yearly_9019_spouse.GetHerHim](은)는 옷을 다 입고 있었고 그 옆에는 [bp1_yearly_9019_lover.GetWomanMan](이)가 발가벗고 있었다. 나는 다 알고 있다는 표정을 지으며 설명을 요구했다."
 bp1_yearly.9019.desc.bridge.gay: "\"[bp1_yearly_9019_spouse.GetWomanMan](이)가 영주님의 그곳을 흥분시키지 못한다는 것을 저는 진작 알고 있었어요."
 bp1_yearly.9019.desc.bridge.bi: "\"영주님이 동료 [bp1_yearly_9019_lover.GetWomanMan]의 손길을 원하고 있다는 것을 저는 진작 알고 있었어요."
 bp1_yearly.9019.desc.compassionate: "저는 원망하거나 질투하는 것이 아니에요. 그저 영주님이 더 즐거우면 좋을 것 같아서요. 동료 [bp1_yearly_9019_lover.GetWomanMan](을)를 포함해서 관계를 가지면 더 흥분될 거예요!\""
 bp1_yearly.9019.desc.lustful: "저는 그러거나 말거나 상관없어요. 그냥 뜨거운 밤을 보내기만 하면 돼요! 어쩌면 친구를 포함하면 모두 더 뜨겁게 즐길 수도 있을 거예요.\""
 bp1_yearly.9019.desc.cynical: "솔직히, 저는 영주님이 누구와 어떻게 성관계를 하고 싶은지는 신경 안 써요. 저는 그저 우리 사이에서 태어나는 아이를 원할 뿐이에요.\""
 bp1_yearly.9019.desc.lover: "\n\n내가 이미 [bp1_yearly_9019_lover.GetName](과)와 몸을 많이 섞어봤다는 것을 [bp1_yearly_9019_spouse.GetSheHe]가 알고 있는지는 모르겠지만, 어쨌든 지금 상황은 전혀 예상치 못한 일이다."
 bp1_yearly.9019.desc.friend: "\n\n나는 내 친구를 이런 낯 뜨거운 상황에서 보게 될 줄은 몰랐지만, 솔직히 이 상황이 그렇게 싫지는 않다."
 bp1_yearly.9019.desc.stranger: "\n\n[bp1_yearly_9019_spouse.GetSheHe]는 어디서 이런 질 낮은 [bp1_yearly_9019_lover.GetWomanMan](을)를 데려왔는지 모르겠지만, [bp1_yearly_9019_lover.GetSheHe]는 잘할 것처럼 생기긴 했다."
 bp1_yearly.9019.desc.outro: ""
 bp1_yearly.9019.a: "오, [ROOT.Char.GetFaith.FertilityGodName]. 제 소원을 들어 주신 겁니까?"
 bp1_yearly.9019.b: "[bp1_yearly_9019_spouse.Custom2('InsultNoun', ROOT.Char)], 조용히 하게! 나는 단지 [bp1_yearly_9019_lover.GetHerHim]와 하면 충분하다네!"
 bp1_yearly.9019.c: "뭐라고? 어째서? 나는 그럴 수 없네."
 bp1_yearly.9020.t: "이상한 부탁"
 bp1_yearly.9020.desc.intro: "[bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)](과)와 임신을 시도해야 하는 시간이 다시 돌아왔다. 내가 또 하룻밤 의무적인 성관계를 준비하고 있을 때, [bp1_yearly_9020_spouse.GetSheHe]가 무서운 표정을 하고 나를 쳐다보았다.\n\n\"전통적인 성관계는 정말 귀찮아 죽겠어요, 그렇지 않아요? 차라리"
 bp1_yearly.9020.desc.goat: "염소를 이용해보는 건 어때요? 뿔과 텁수룩한 수염, 뭐든 먹어 치우는 습성이 떠오르네요. 왜요, 한 마리만 [ROOT.Char.Custom('GetChamber')]에 데리고 와보면 그 특유의 향기만으로도 내 마음에 불꽃이 일 것 같아요!\""
 bp1_yearly.9020.desc.vegetable: "뿌리채소를 이용해서 대자연의 성애를 느껴보는 건 어때요? [ROOT.Char.GetFaith.CreatorNamePossessive] 선물을 땅에서 가져와 영주님의 가장 예민한 부위로 느껴본다고 상상해봐요.\""
 bp1_yearly.9020.desc.bondage: "죄수들 중 하나처럼 해보는 건 어때요? 쇠사슬에 묶인 채로, 변덕스럽고 잔인한 간수에게 괴롭힘을 당해 소리를 지를 수밖에 없는 상황인 거죠. 쇠사슬 몇 개 구하는 건 그렇게 어렵지 않잖아요... [ROOT.Char.Custom('GetDungeon')]에도 있을 거고.\""
 bp1_yearly.9020.desc.feet: "[ROOT.Char.Custom('GetChamber')] 바닥이 되어 본다고 상상하는 건 어때요? 영주님이 맨발로 당하는 거예요. 물건처럼 있으면서 다른 사람한테 짓밟혀 보는 거죠. 생각만 해도 그곳이 뜨거워지네요!\""
 bp1_yearly.9020.desc.hof: "[ROOT.Char.ReligiousHeadTitleName](과)와 하는 것처럼 해보는 건 어때요? 항상 [ROOT.Char.ReligiousHeadTitleName](은)는 손가락으로 성서를 훑는데 그 느낌을 받아보고 싶어요. 영주님이 [ROOT.Char.ReligiousHeadTitle](이)가 되세요, 내가 당신의 [ROOT.Char.GetFaith.ReligiousText](이)가 될게요!\""
 bp1_yearly.9020.desc.outro: "\n\n방금 들은 말을 더 자세히 묘사하기는 어렵지만, 어쨌든 영주로서 무슨 방법을 써서라도 [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip](을)를 만족시키고 아기를 만드는 것이 나의 의무다. 누가 알겠는가? 좋을지도 모르지."
 bp1_yearly.9020.a: "당신이 좋다면 어떤 것이라도."
 bp1_yearly.9020.b: "안돼! 방금 말한 것들만 아니면 돼!"
 bp1_yearly.9020.c: "너의 변태적인 취향을 만천하가 알게 될 것이다."
 bp1_yearly.9021.t: "내 침대 속의 [ROOT.Char.GetFaith.DevilName|U]"
 bp1_yearly.9021.desc: "[bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]에 대한 내 마음속 깊은 혐오감은 말로 표현할 수가 없다. 그렇지만 아, [ROOT.Char.GetTitleAsNameNoTooltip]의 의무 때문에 내 감정은 뒤로 제쳐 두고 이 [bp1_yearly_9021_rival_spouse.Custom2('InsultAdjective', ROOT.Char)] [bp1_yearly_9021_rival_spouse.Custom2('InsultNoun', ROOT.Char)](와)과 \"사랑을 나누어야\" 한다.\n\n그런데, 모든 순간이 끔찍할 것이라는 예상과 달리 막상 관계를 시작해 보니 내가 한 번도 느껴보지 못한 뜨거운 불꽃이 내 몸을 휩싸는 듯했다. 순수한 분노와 증오로 가득 찬 [bp1_yearly_9021_rival_spouse.GetHerHis] 눈을 보면, 내 심장이 뛰고 그곳이 나도 모르게 움직이기 시작했다. [bp1_yearly_9021_rival_spouse.GetSheHe]가 나를 꼼짝 못 하게 한 뒤 그 손으로 내 온몸을 증오와 욕정을 담아 문지를 때 [bp1_yearly_9021_rival_spouse.GetSheHe]도 나와 똑같이 느낀다고 했다. 이게 무슨 감정일까? 사랑? 증오? 그 둘의 불결한 조합?\n\n이게 무슨 감정이든 간에 죄스러운 것일지도 모른다. 그런데 [ROOT.Char.GetFaith.HighGodName]의 눈 아래에서 결혼한 배우자끼리 뜨겁게 성교하는 것이 진짜 죄란 말인가? 우리가 서로 증오한다면, 의무적인 성교를 즐겁게 할 수는 없다는 뜻인가?"
 bp1_yearly.9021.a: "당신이 정말 싫어, 내 사랑. 근데 좀 더 가까이 와봐."
 bp1_yearly.9021.b: "틀림없이 그 연약한 목에 칼날을 들이대는 상상도 했었지."
 bp1_yearly.9022.t: "우호적인 개입"
 bp1_yearly.9022.desc.intro: "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 또 다른 힘든 하루를 보내고 [ROOT.Char.Custom('GetChamber')](으)로 돌아왔는데 여기서도 혼자가 아니라는 것을 알았다. [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 달갑지 않은 표정으로 서 있었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip],"
 bp1_yearly.9022.desc.hashishiyah: "우리는 가끔 훌륭한 대마 케이크를 함께 먹지만, 내가 말을 걸 때, 마치 대마초와 얘기하는 것 같아. [ROOT.Char.GetFirstNameNoTooltip]의 자아는 거의 남아 있지 않고 거의 인사불성이 되어 있지. 정신이 멀쩡한 상태에서 제대로 된 얘기를 나눠 보고 싶어."
 bp1_yearly.9022.desc.drunkard: "우리가 대화할 때, 당신 입에서 [ROOT.Char.Custom('RegionalDrink')] 냄새밖에 안 나. 말도 너무 취해서 뇌를 안 거치고 나오는 것 같아. 가끔 술을 실컷 먹는 게 물론 즐거운 일이지만, 솔직히 말해서 마지막으로 멀쩡한 모습을 본 게 언제였는지 모르겠어."
 bp1_yearly.9022.desc.rakish: "주체 못하고 매춘에 중독되면 육체와 영혼에 큰 병이 들 거야. 당신은 너무 많은 사람과 몸을 굴려서 만약 가축이었다면 내가 예방 차원에서 안락사시켰을 거야."
 bp1_yearly.9022.desc.comfort_eater: "뭔가 씹지 않을 때가 있긴 해? 음식은 [ROOT.Char.GetFaith.CreatorName]께서 우리에게 주신 자연의 선물이지만 당신이 먹는 것을 보고 있으면 아무 감흥이 없어 보여. 영혼의 구멍을 메우려면 얼마나 더 먹어야 하는 거야?"
 bp1_yearly.9022.desc.inappetetic: "마지막으로 뭔가를 먹은 게 언제야? 피부를 그저 뼈로 된 탑에 봉투처럼 씌운 것 같아서 시체처럼 보여. 당신을 보고 있자면 내 양육 본능이 발동해서 뭔가 풍부하고 영양가 있는 것을 먹이고 싶어. 이러다 먼지가 되는 데까지 얼마나 걸릴 것 같아?"
 bp1_yearly.9022.desc.flagellant: "왜 그렇게 자신을 아프게 하는 거야? 자신을 해칠 때 그게 진짜 [ROOT.Char.GetFaith.HighGodName]의 뜻이라고 생각하는 거야? 아니면 누군가 당신의 상처받은 영혼을 봐달라고 필사적으로 간청하는 거야? 어서 말해봐. 이제 더 이상 친구의 몸에 흉터가 생기는 걸 참고 볼 수가 없어."
 bp1_yearly.9022.desc.reclusive: "너에게 한마디라도 들으려면 계속 쫓아다녀야 하는 거야? 의무적인 용건 이외에 누군가를 만난 적이 언제야? 나는 더 이상 관심을 구걸하면서 옆에 앉아 있지는 않을 거야."
 bp1_yearly.9022.desc.outro: "이제 내가 도와줄게, [ROOT.Char.GetFirstNameNoTooltip].\"\n\n나는 완전히 당황했다. 자기가 뭐라고 내 삶을 평가하는 거야?\n\n\"천천히 생각해봐. 기다릴게.\""
 bp1_yearly.9022.a: "당신이 맞아. 도움이 필요해."
 bp1_yearly.9022.b: "나가! 당장 나가!"
 bp1_yearly.9023.t: "언어의 장벽"
 bp1_yearly.9023.desc: "보통 통역이 필요하긴 하지만, [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](과)와 시간을 보내는 것이 나는 좋다. 언어의 장벽이 평소에는 크게 문제가 되지 않았는데, 오늘은 내가 한 행동이 친구를 화나게 한 것 같다.\n\n[bp1_yearly_9023_friend.GetSheHe|U]가 농담 같아 보이는 말을 하길래 예의상 웃었더니 [bp1_yearly_9023_friend.GetSheHe]는 나를 쏘아보았다. 그 눈빛이 내 영혼을 관통하면서 우리의 언어를 초월한 우정이 사라져가는 것을 느꼈다.\n\n어떻게 이 상황을 해결하고 우정을 지킬 수 있을까?"
 bp1_yearly.9023.a: "[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip](을)를 따라 해서 중얼거려보고 통하길 기도한다."
 bp1_yearly.9023.b: "아마도 내가[bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip](을)를 배워야겠다."
 bp1_yearly.9023.c: "[bp1_yearly_9023_friend.GetNameNoTooltip](이)가 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip](을)를 배워야 해!"
 bp1_yearly.9024.t: "보살펴주는 손길"
 bp1_yearly.9024.desc: "이 병이 내 목숨을 앗아가고 있지만, 고맙게도 내가 회복하는 동안 [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 많이 돌봐주었다.\n\n[bp1_yearly_9024_friend.GetSheHe|U]는 언제나 나를 소중히 보살펴주었다. 마치 나의 하인인 것처럼 음식을 만들고, 옷을 세탁하고, 시중을 들었다."
 bp1_yearly.9024.a: "그런 자상한 친구가 있어서 다행이야."
 bp1_yearly.9024.b: "나 혼자서도 할 수 있어!"
 bp1_sickness_being_doted_on: "애지중지함"
 bp1_sickness_being_doted_on_desc: "해당 인물은 아플 때 필요한 모든 것을 신경 써서 돌보고 있습니다."
 bp1_yearly.9025.t: "당신에 대한 깨달음"
 bp1_yearly.9025.desc: "마침내 나와 [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 공통의 언어를 쓰게 되어서 꽤 오랫동안 대화를 주고받게 되었다.\n\n그런데 한 가지 문제는, [bp1_yearly_9025_friend.Custom2('InsultAdjective', ROOT.Char)] [bp1_yearly_9025_friend.Custom2('InsultNoun', ROOT.Char)]의 입에서 나오는 무례한 말이 경멸스럽다는 것이다. 내가 오해하는 것이 아니라면, 진심으로 이 녀석을 친구라고 할 수 있는지도 의심스럽다.\n\n이건 정말 재앙이었다. 그저 [bp1_yearly_9025_friend.GetHerHis] 옆에 조용히 앉아서, 이런 무례한 생각에 대해서는 전혀 모른 채 편안하게 쉬던 그때가 그립다."
 bp1_yearly.9025.a: "당장 내 눈앞에서 꺼져."
 bp1_yearly.9025.b: "아마 해결할 방법이 있을 거야."
 bp1_yearly.9026.t: "예전에 봤던 얼굴"
 bp1_yearly.9026.desc.intro: "나는 내 침대에 자리를 잡았다. 마치 엄마의 젖가슴에 있는 아기인 것처럼 포근하고 편안했다. 마침내 무거운 눈꺼풀이 감기는 순간, 나는 내 옆에 앉아있는 것을 보고 깜짝 놀라 일어났다!\n\n소름 돋게도, 내 죽은 친구인 [bp1_yearly_9026_dead_friend.GetFullName](이)가 있었다. [bp1_yearly_9026_dead_friend.GetSheHe|U]는 공포에 빠져 비명을 지르는 나를 보고 태연히 웃었다.\n\n\"이리 오게, [ROOT.Char.GetFirstNameNoTooltip]. 옛 친구를 이런 식으로 반기나? 경고 해줄 게 있어서 왔네."
 bp1_yearly.9026.desc.secret_murderer: "우린 네가 [bp1_yearly_9026_murder_victim.GetName]에게 한 짓을 알고 있네, 친구."
 bp1_yearly.9026.desc.murderer: "[bp1_yearly_9026_murder_victim.GetName](을)를 살해한 일은 절대 용서 받지 못할 걸세."
 bp1_yearly.9026.desc.killer: "너 때문에 [bp1_yearly_9026_murder_victim.GetFullName](이)가 지금 벌써 [ROOT.Char.GetFaith.PositiveAfterLife|U]에 있지."
 bp1_yearly.9026.desc.greedy: "자네의 부끄러운 줄 모르는 탐욕과 욕심 때문에 주민들이 허리띠를 졸라매고 있네."
 bp1_yearly.9026.desc.wrathful: "자네의 무시무시한 성질머리를 두려워하지 않는 사람은 없네."
 bp1_yearly.9026.desc.torturer: "네가 동료인 [ROOT.Char.GetWomanMan]에게 가하는 고통은 인간의 기본적인 품위를 손상시키는 범죄라네. 네가 어떤 불쌍한 사람의 피부에 구멍을 뚫을 때마다 네 가슴 속에는 더 큰 구멍이 생기는 것이라네."
 bp1_yearly.9026.desc.arbitrary: "자네는 무능하게도 정의와 도덕의 개념을 이해하지 못하고 있다네. 그 형편 없는 판단력 때문에 모두가 공포에 빠져 있네."
 bp1_yearly.9026.desc.callous: "너는 타인의 고통에 대한 기본적인 보살핌과 연민이 부족해서 말에 설득력이 없네. 네가 악행을 저지를 때마다 마음속에 벽돌이 하나씩 얹히는 걸세."
 bp1_yearly.9026.desc.sadistic: "다른 사람에게 즐거운 기분으로 고통을 줄 때마다, 너는 스스로 영혼의 목을 밧줄로 조이고 있는 걸세."
 bp1_yearly.9026.desc.vengeful: "네게 잘못한 사람들에게 복수를 할 때마다 [ROOT.Char.GetFaith.HighGodName|U](으)로부터 멀어지는 걸세. 그럴 만한 가치가 있나?"
 bp1_yearly.9026.desc.deceitful: "네가 원하는 것을 이루기 위해 끝없이 모략을 꾸미고 거짓말하면 명만 짧아지네. 언제쯤 진실에 만족하겠나? 뭐가 진짜였는지 기억은 하나?"
 bp1_yearly.9026.desc.impatient: "너는 인내심이 부족해서 항상 극악무도하게 굴고 계속 다음 일로 넘어가기만 하는 것 같네. '시간을 낭비'한다고 생각해서 아무도 옆에 두지 않으니까 그런 것일세."
 bp1_yearly.9026.desc.arrogant: "자기 자신에게만 도취되어 있으면 동료들의 사랑을 느낄 수 없네. 사랑이 내면에만 있으면 무슨 소용이 있겠는가?"
 bp1_yearly.9026.desc.craven: "네 비겁함이 어떤 전투에서 흘렀던 피보다도 더 네 양심에 오점을 남기는 것이라네. 얼마나 많은 전사가 너를 위해 죽었는지 알고 있나?"
 bp1_yearly.9026.desc.ambitious: "네 끝없는 야심 때문에 같은 목표로 향해가는 사람들이 얼마나 고통받는지는 안중에도 없네. 얼마나 더 많은 작위가 필요한가? 네가 만족하려면 얼마나 더 많은 전투에서 승리해야 하나?"
 bp1_yearly.9026.desc.lazy: "자네가 아무런 행동도 하지 않아서 [ROOT.Char.GetFaith.DevilName|U]의 뜻이 저지되지 않은 채 퍼지고 있네. 자네 자신의 일이 영주의 의무보다 소중하다고 생각하나? 동료들에게는 어떤 의무를 지고 있는지 알고 있나?"
 bp1_yearly.9026.desc.cynical: "[ROOT.Char.GetFaith.HighGodName|U]의 뜻에 대한 의심은 [ROOT.Char.GetFaith.DevilName|U]의 하인이 되는 길일 뿐이네!"
 bp1_yearly.9026.desc.shy: "살아가면서 여행객들과 좀처럼 어울리지 않으면 점점 더 인간성을 잃게 된다네. 그들보다 우월하다고 생각하나?"
 bp1_yearly.9026.desc.gluttonous: "아무것도 못 먹은 사람이 있는데도 과한 식탐을 부리는 것은 추악한 짓이네. 한 입도 못 먹은 사람이 있는데 왜 두 개를 가지려고 하나?"
 bp1_yearly.9026.desc.lustful: "네 성욕은 [ROOT.Char.GetFaith.PositiveAfterLife|U](을)를 향한 진정한 길에서 멀어지게 하네. 아무리 많이 사랑을 나눠도 신의 사랑과는 비교할 수 없네!"
 bp1_yearly.9026.desc.temperate: "[ROOT.Char.GetFaith.CreatorName|U]께서 이 세계를 창조했고 모든 음식을 마음껏 먹도록 허락했지만, 너는 [ROOT.Char.GetFaith.CreatorHerHis|U]의 선물을 거부하고 있네."
 bp1_yearly.9026.desc.chaste: "[ROOT.Char.GetFaith.CreatorName|U]께서 너와 성관계할 수 있는 많은 사람을 창조했건만, 너는 쾌락과 욕망을 느낄 수 있는 첫 경험을 여전히 그대로 아껴두고 있네."
 bp1_yearly.9026.desc.honest: "너는 진실이 너를 자유롭게 해준다고 생각하지만, 때때로는 거짓말이 우리가 사랑하는 사람들을 보호해줄 수도 있네."
 bp1_yearly.9026.desc.fallback: "네가 살면서 저지른 모든 죄는 [ROOT.Char.GetFaith.PantheonTerm]께서 보고 계셨으며 단 한 개도 잊지 않으셨을걸세."
 bp1_yearly.9026.desc.outro: "너는 네가 한 일을 뉘우쳐야 하네. 친구여, 나는 우리가 지은 모든 죄가 [ROOT.Char.GetFaith.HighGodName|U]께 빚을 지는 것이고, [ROOT.Char.GetFaith.HighGodNameSheHe|U]는 절대 채무자를 용서하지 않는다는 점을 나는 어렵게 배웠네."
 bp1_yearly.9026.a: "뉘우치겠네! 무슨 일이 있어도 회개하겠네!"
 bp1_yearly.9026.b: "환각이 보이는군! 썩 꺼져라!"
 bp1_yearly.9027.t: "불쌍하고 불행한 농노"
 bp1_yearly.9027.desc.intro: "내 오랜 친구 [bp1_yearly_9027_dead_friend.GetName]가 유령이 되어 찾아온 지 얼마 지나지 않았지만, 내 구원을 향한 길은 시작되었다. 영주로서 내 의무는 백성을 위한 것이기 때문에, 길을 걷다 마주치는 사람들에게 무엇을 바라는지 물어보았다.\n\n누더기 차림의 불쌍한 [bp1_yearly_9027_peasant_begger.GetWomanMan](이)가 내게 다가와 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 불쌍하고 병든 사람들을 도와 달라고 애걸했다. 그들은 스스로 돌볼 수단이 없었다."
 bp1_yearly.9027.desc.greedy: "[bp1_yearly_9027_peasant_begger.GetSheHe]는 엄청난 액수를 부탁했다,"
 bp1_yearly.9027.desc.fallback: "[bp1_yearly_9027_peasant_begger.GetSheHe|U]는 그 지역 사람들이 살기에 충분한 액수를 부탁했다,"
 bp1_yearly.9027.desc.outro: "이게 정말 [ROOT.Char.GetFaith.PositiveAfterLife|U](으)로 가기 위해 치러야 할 비용이란 말인가?"
 bp1_yearly.9027.a: "필요한 모든 것을 갖게 될 것이오."
 bp1_yearly.9027.b: "이 사람들은 궁핍하니까, 내가 주는 대로 받겠지!"
 bp1_yearly.9027.c: "얼마라고?"
 bp1_yearly.9028.t: "지나간 싸움의 원혼"
 bp1_yearly.9028.desc.intro: "나는 익숙한 냉기를 느끼고는 잠에서 깼다. 예전처럼 주위를 둘러보니, 이번에는 오래전에 죽은 내 적수 [bp1_yearly_9028_dead_rival.GetFullName](이)가 보였다!\n\n"
 bp1_yearly.9028.desc.murderer: "\"살인자!\""
 bp1_yearly.9028.desc.murderer.fallback: "\"[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9028_dead_rival'))]!\""
 bp1_yearly.9028.desc.bridge: "[bp1_yearly_9028_dead_rival.GetSheHe|U]가 울부짖었다. [bp1_yearly_9028_dead_rival.GetDeathReason](과)와 같은 일이 있었지만 내 영혼은 너를 찾아 이 땅을 헤매고 있었다! 내게 한 짓은 네 영혼에도 오점이겠지만, 너는 나의 죽은 가족들에게 먼저 용서를 구해야만 한다!"
 bp1_yearly.9028.desc.callous: "솔직히 말해서, 나는 아무런 후회가 없다. [bp1_yearly_9028_dead_rival.Custom2('InsultNoun', ROOT.Char)](이)가 대가를 치르는 것이다."
 bp1_yearly.9028.desc.fallback: "내 영혼 깊숙이 남아 있는 오점은 얼마나 회개해야 사라질 수 있을까?"
 bp1_yearly.9028.desc.outro: "머릿속에 두 가지 고민이 떠오른다. 어떻게 해야 할까?"
 bp1_yearly.9028.a: "속죄받기 위해서 무엇이든지 하겠어!"
 bp1_yearly.9028.b: "나는 절대 굽실거리지 않겠어."
 bp1_yearly.9029.t: "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]!"
 bp1_yearly.9029.desc.intro: "첫 번째 유령이 나타난 지 얼마 지나지 않아서, 나는 또 나올까 싶어 대비하고 있었다. 하지만 내 얼굴 바로 몇 센치 앞에서 [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)]의 업신여기는 얼굴이 나타날 거라고는 생각하지 못했다!\n\n\"사악한 녀석!"
 bp1_yearly.9029.desc.rival_sibling: "내 혈통 사이에 불화가 어떻게 가문 전체를 [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife](으)로 끌고 갔는지 모르겠느냐?"
 bp1_yearly.9029.desc.rival_sibling_unrelated: "비록 [bp1_yearly_9029_rival.GetName](이)가 내 친 [bp1_yearly_9029_rival.Custom('GetDaughterSon')](은)는 아니지만 [bp1_yearly_9029_rival.GetSheHe]는 여전히 네 [bp1_yearly_9029_rival.Custom('SisterBrother')]이고 네 경쟁자가 점점 더 가문 전체를 [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife](으)로 밀어 넣고 있다!"
 bp1_yearly.9029.desc.rival: "증오야말로 [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife](으)로 향하는 확실한 길이다. 운명을 바꾸고 싶다면 내 [ROOT.Char.Custom('GetDaughterSon')]과(와) 너는 반드시 화해해야 한다."
 bp1_yearly.9029.desc.outro: "너는 반드시 [bp1_yearly_9029_rival.GetName](과)와의 경쟁을 끝내야 한다. 필요하면 굽실대거나 시중을 들게 되더라도!\""
 bp1_yearly.9029.a: "그렇다면 내가 굽실대고 시중을 들어야지."
 bp1_yearly.9029.b: "[bp1_yearly_9029_rival.GetFirstNameNoTooltip](과)와 함께 [ROOT.Char.GetFaith.NegativeAfterLife](으)로 가라!"
 bp1_yearly.9030.t: "[bp1_yearly_9026_dead_friend.GetNamePossessive] 두 번째 방문"
 bp1_yearly.9030.desc.intro: "다시 [bp1_yearly_9026_dead_friend.GetFullName](이)가 나타나자 온몸이 마비되는 느낌이 든다.\n\n\"영혼이여, 말해주게. 내가 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 가려면 뭘 더 해야 하나?\"\n\n\"마침 잘 물어봤네, 나의 오랜 친구여."
 bp1_yearly.9030.desc.pilgrimage: "성지로 모험을 떠나게. 그러면 네가 찾던 구원이 있을 걸세. [ROOT.Char.GetFaith.HighGodName]께서 기다리고 계시니 지체하지 말게.\""
 bp1_yearly.9030.desc.fallback: "더 자비로워야 하네! 내가 얼마나 더 말해야 하겠나? 한 번으로는 충분하지 않네. 여러 번에 걸쳐 부를 나누는 습관을 들여야 하네.\""
 bp1_yearly.9030.a: "내가 해야 할 일을 하겠네."
 bp1_yearly.9030.a.tt_pilgrimage: "다음 [pilgrimage|E]의 비용이 저렴해짐"
 bp1_yearly.9030.b: "더 할 수는 없네."
 bp1_yearly.9031.t: "나에 대한 용서"
 bp1_yearly.9031.desc.intro: "나는 마침내 시간이 날 때 [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)](을)를 간신히 만날 수 있었다. 용서에 대한 절박함으로 몹시 흥분한 나는 무릎을 꿇고  [bp1_yearly_9031_rival.GetFirstNameNoTooltip]에게 모든 일을 용서해달라고 애원했다."
 bp1_yearly.9031.desc.flagellant: "[bp1_yearly_9031_rival_family.GetHerHis] 얼굴에는 역겨운 미소가 떠올랐다.\n\n\"우리는 둘 다 당신이 찾는 것이 [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive] 용서라는 것을 알고 있지. 자기를 학대하는 것만이 용서를 받는 유일한 방법이라는 것도. 더 힘껏 스스로 때리게. 그러면 나는 당신을 용서하지. 간절히 바라면 [bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U]도 용서하실지도 모르지.\""
 bp1_yearly.9031.desc.debate: "[bp1_yearly_9031_rival_family.GetNameNoTooltip](은)는 나를 낮잡아보면서 조롱했다.\n\n당신이 이제야 당신의 죄를 깨달은 것은 잘된 일이지만, [bp1_yearly_9031_rival_family.GetFaith.ReligiousText]에 대한 범죄는 나를 말로 납득 시킨다면 용서하겠다."
 bp1_yearly.9031.desc.cleanup: "[bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip] 머릿속에서 되는대로 천천히 생각하는 것이 보였다.\n\n\"아, [bp1_yearly_9031_rival.GetFirstNameNoTooltip](이)가 나가면 청소하는 하인의 수부터 줄여야겠군. 누군가 내가 사는 곳을 청소해준다면 내 용서를 얻을 것이다.\""
 bp1_yearly.9031.desc.unconditional: "[bp1_yearly_9031_rival_family.GetSheHe|U]는 웃더니 나를 보기 위해 자세를 낮췄다.\n\n\"일어나게, 친구여. 내가 듣고 싶었던 말은 단지 당신이 후회한다는 말뿐이었다네. [bp1_yearly_9031_rival_family.GetFaith.HighGodName]의 눈에는 우리 모두 어린아이일 뿐이네. 우리는 모두 실수한다네.\""
 bp1_yearly.9031.desc.fallback: "[bp1_yearly_9031_rival_family.GetSheHe|U]는 흐릿한 눈으로 나를 보았다.\n\n\"용서? 아니, 나는 #EMP 절대#! 용서하지 않을 거요. 당신이 [bp1_yearly_9031_rival.GetHerHis] 이름을 말하는 것만으로도 구역질이 나니까! 내가 당신한테 뭘 바라겠나?\""
 bp1_yearly.9031.a.forgiven: "영광이네."
 bp1_yearly.9031.a: "무엇이든 하겠네."
 bp1_yearly.9031.b.forgiven: "모두 돌려놓겠네!"
 bp1_yearly.9031.b: "나는 더 타락하지 않을 걸세."
 bp1_yearly.9032.t: "피해 보상"
 bp1_yearly.9032.desc: "말이 나오자마자 나는 [bp1_yearly_9032_rival.GetName](을)를 쫓아가 바로 무릎을 꿇고 용서를 빌었다.\n\n\"[bp1_yearly_9032_rival.GetFaith.PantheonTerm|U]의 뜻이군. 좋아! 당신이 내 발밑에 있군, 하하! 이날을 얼마나 꿈꿨는지.\"\n\n그런 말에도 내가 반응이 없이 가만히 있자, [bp1_yearly_9032_rival.GetHerHis] 어조가 달라지기 시작했다.\n\n\"진심인가 보군? 그래, 내 용서를 얻기 위한 몇 가지 방법이 있을 것 같은데...\""
 bp1_yearly.9032.a: "뭐든 하겠네."
 bp1_yearly.9032.b: "이 틈을 타서 [bp1_yearly_9032_rival.GetHerHim]를 넘어뜨려야지!"
 bp1_yearly.9033.t: "마지막 밤"
 bp1_yearly.9033.desc.intro: "마침내, [bp1_yearly_9026_dead_friend.GetFullName](이)가 나에게 또 찾아왔다. 이번이 마지막이기를. 나는 잠에서 깨어 내가 운명을 얼마나 바꿨는지 물어보았다."
 bp1_yearly.9033.desc.did_well: "\"오 친구여, 놀라운 일을 해냈군! 미래가 아직 불확실하기는 하지만 내가 처음 왔을 때보다는 훨씬 나아졌다네. 네 영혼의 무게가 가벼워져서 나도 영원한 형벌로 돌아갈 수 있게 되었네. 내가 너를 나와 비슷한 운명으로부터 구했기 때문이지.\""
 bp1_yearly.9033.desc.did_bad: "\"얼마나 나아졌지? 얼마나 나아졌어? 젠장, [ROOT.Char.GetFirstNameNoTooltip]! 너는 영원히 [ROOT.Char.GetFaith.NegativeAfterLife]에서 썩어라! 네 미래는 네 피 묻은 손으로 직접 짠 공포와 비극의 태피스트리일 뿐이다! 이제 돌아가서 쉬겠어. 네 영혼을 구원할 수 있는 행동은 할 만큼 했어."
 bp1_yearly.9033.desc.did_okay: "\"흠, 내가 더 뭐라고 할 수 있겠나? 자네는 구원 받을 기회를 얻었지만 내다 버렸지. 몇 걸음 앞으로 왔지만, 더 많이 뒷걸음쳤어. 더 많이 바뀔 수 있기를 바라네, 친구여. 지금부터 나는 영원한 형벌로 돌아가야 하네. 그곳에서 만나지 않기를 바라지.\""
 bp1_yearly.9033.desc.outro: "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip](이)가 다시 사라졌다. 이제는 [bp1_yearly_9026_dead_friend.GetHerHim]를 다시 볼 수 있을지 모르겠다."
 bp1_yearly.9033.a: "나는 살았어!"
 bp1_yearly.9033.b: "아마 [ROOT.Char.GetFaith.NegativeAfterLife]도 그렇게 나쁘지는 않을 거야."
 bp1_yearly.9033.c: "나는 달라졌어."
 end_marley_ghost_story_tt: "다시는 유령을 만나지 않음."
 bp1_increase_good_deeds_tt: "#EMP 영혼이 만족함#!"
 bp1_decrease_good_deeds_tt: "#EMP 영혼이 매우 화가 남#!"
 bp1_yearly.9034.t: "물에 사는 마녀"
 bp1_yearly.9034.desc.intro: "나는 친구인 [bp1_yearly_9034_friend.GetName](과)와 [bp1_yearly_9034_swampy_location.GetNameNoTooltip]의 늪지에서 재미있게 놀고 있었다. 우리는 너무 놀이에 빠져서 [bp1_yearly_9034_guardian.GetName]와 멀어지고 있다는 사실을 알지 못했다!\n\n갑자기, 늪지 마녀가 나타났다. [bp1_yearly_9034_witch.GetSheHe|U]는 우리를 노려보았다. 알고 보니 [bp1_yearly_9034_friend.GetName]는 벌써 달아나 버렸다!"
 bp1_yearly.9034.desc.giant: "[bp1_yearly_9034_witch.GetSheHe|U]는 우뚝 솟은 모습으로 나를 향해 느릿느릿 다가오다가 자기 무게에 발이 걸려 넘어졌다!"
 bp1_yearly.9034.desc.hunchbacked: "[bp1_yearly_9034_witch.GetSheHe|U]는 괴상하게 굽은 모습으로 나를 향해 느릿느릿 다가왔는데 마치 몸 전체가 매듭으로 묶여 있는 것 같았다."
 bp1_yearly.9034.desc.beauty_bad: "나는 이 정도 거리에서 보아도 이처럼 흉측한 생명체를 본 적이 없었다. 내가 정신을 차리기도 전에 [bp1_yearly_9034_witch.GetSheHe]는 나를 향해 달려오기 시작했다!"
 bp1_yearly.9034.desc.albino: "몸에 뒤덮인 진흙 사이로 [bp1_yearly_9034_witch.GetHerHis] 새하얀 피부와 머리가 보였다. 빨간색 눈은 분노로 가득 차 있었다. 내가 정신을 차리기도 전에 [bp1_yearly_9034_witch.GetSheHe]는 나를 향해 달려오기 시작했다!"
 bp1_yearly.9034.desc.scaly: "[bp1_yearly_9034_witch.GetHerHis|U]의 피부는 도마뱀 같았고 돌기와 주름도 있었다. 내가 정신을 차리기도 전에 [bp1_yearly_9034_witch.GetSheHe]는 나를 향해 달려오기 시작했다!"
 bp1_yearly.9034.desc.outro: "\n\n내 친구와 후견인은 멀리 떨어져 있어서 여기는 나와 마녀뿐이다. 어떻게 해야 하지?"
 bp1_yearly.9034.a: "도망쳐야지!"
 bp1_yearly.9034.b: "[bp1_yearly_9034_witch.GetSheHe]가 뭘 원하는지 들어나 보자."
 9034_escaped_witch: "마녀에게서 도망침!"
 9034_failed_to_escape: "도망치다가 다침!"
 bp1_yearly.9035.t: "늪지의 착한 마녀"
 bp1_yearly.9035.desc: "마녀가 거의 다 다가왔을 때, [bp1_yearly_9034_witch.GetSheHe]는 내 얼굴에 있던 벌레를 찰싹 잡고 튜닉으로 닦아냈다.\n\n\"어린 친구, 이 근처는 조심해야 해. 조심하지 않으면 작은 짐승들에게도 당할 수 있어. 내가 잘 알지, 나는 길을 잘못 든 여행자들이 뺨이 부어오르면 여러 번 치료해주었어.\"\n\n내가 처음에 생각했던 마녀는 아닌 게 확실했지만, [bp1_yearly_9034_witch.GetSheHe]는 자기가 지역 치료사이자 마법사라고 했다. 사물이나 사람의 영혼을 사용하는 의식과 약초 의학에 능통하다고 했다. 어쩌면 더 고귀한 목적을 위해 봉사할 수 있을지도 모른다."
 bp1_yearly.9035.a: "치료사요? 마침 새로운 의사가 필요한데..."
 bp1_yearly.9035.b: "똑똑한 분이시면 기술들 좀 알려주세요"
 bp1_yearly.9035.c: "누가 물어봤어요?"
 bp1_yearly.9036.t: "늪지의 나쁜 마녀"
 bp1_yearly.9036.desc: "[bp1_yearly_9034_witch.Custom2('InsultAdjective', ROOT.Char)] 마녀는 길고 메마른 손가락으로 나를 잡고는 내 팔의 피가 안 통할 정도로 세게 움켜쥐었다.\n\n\"어떤[bp1_yearly_9034_witch.GetFaith.WitchGodName](을)를 숭배하길래 내 늪지에서 놀고 있는 거지, [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9034_witch'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9034_witch'))]? 이 곳의 사악한 영혼에 대해서 들어 봤나? 못된 자식 같으니!\"\n\n나는 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)라고 말하고 싶었지만 그때 마녀는 이성을 잃기 시작했다. 내 몸이 축 늘어지고 피부가 갈라질 때 쯤[bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 보였다."
 bp1_yearly.9036.a: "[bp1_yearly_9034_guardian.GetNameNoTooltip], 도와줘!"
 bp1_yearly.9036.guardian_wins: "[bp1_yearly_9034_guardian.GetNameNoTooltip](이)가 승리함"
 bp1_yearly.9036.guardian_loses: "[bp1_yearly_9034_guardian.GetNameNoTooltip](이)가 나를 부상에서 구하지 못함"
 bp1_yearly_9034_witchy_goodbad_tt: "#EMP 마녀가 생각했던 것과 다름#!"
 bp1_yearly.9037.t: "늪지 안에 있는 시체"
 bp1_yearly.9037.desc: "내가 [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip]과(와) 함께 [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]의 늪지로 나갔는데, 거긴 정말 멋진 곳이었다!\n\n나는 뛰어다니고, 썩은 물을 차고 진탕에 돌을 던지면서 놀면서 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 제일 기쁜 시간을 보냈다. 그때 뭔가 갈대를 가르며 나에게 다가오는 것이 보였다.\n\n그건 바로 시체였다. 기이한 [bp1_yearly_9037_corpse.GetHerHis] 얼굴은 순수한 공포로 가득 차 있었고 늪지대의 광물로 인해 완벽하게 보존되어 있었다."
 bp1_yearly.9037.a: "[bp1_yearly_9037_guardian.GetNameNoTooltip], 내가 뭘 찾았는지 봐줘요."
 bp1_yearly.9037.custom: "후견인 [bp1_yearly_9037_guardian.GetName](이)라면 어떻게 해야 할지 알 거야..."
 bp1_yearly.9037.b: "도망가요!"
 bp1_yearly.9038.t: "드러나는 비밀"
 bp1_yearly.9038.desc.intro: "[bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 와 시체의 얼굴을 보더니 [bp1_yearly_9037_guardian.GetHerHis] 얼굴이 불쾌감과 공포심으로 일그러졌다.\n\n\"이건 [bp1_yearly_9037_corpse.GetNameNoTooltip]... 내가 [bp1_yearly_9037_corpse.GetHerHim]를 죽였소."
 bp1_yearly.9038.desc.killer: "이해해주시길, 나의 어린 [ROOT.Char.GetTitleAsNameNoTooltip]. 당신이 여기에서 본 것을 다른 사람에게 말하게 둘 수는 없소. 재미있는 건, 여기는 너무 멀리 떨어져 있고 위험한 곳이라서 찾으러 오지도 못한다는 것이오. 수영은 할 줄 아시오, 나의 [ROOT.Char.GetTitleAsNameNoTooltip]?\""
 bp1_yearly.9038.desc.not_killer: "아무에게도 말할 생각은 없었는데, 이제 숨길 필요도 없겠소. 내가 한 짓이 자랑스럽지는 않지만, [ROOT.Char.GetFirstNameNoTooltip]는 사랑하는 멘토의 잘못을 용서해줄 것이라 믿소.\""
 bp1_yearly.9038.a: "무슨 말씀을 하시는 건지 잘 모르겠어요."
 bp1_yearly.9038.b: "도망가서 모두에게 말해야겠어!"
 bp1_yearly.9038.c: "[bp1_yearly_9037_guardian.GetHerHim]를 늪지 속으로 밀어버리자."
 9038_killed_guardian: "[bp1_yearly_9037_guardian.GetName]를 성공적으로 늪지에 빠뜨림."
 9038_guardian_kills_you: "[bp1_yearly_9037_guardian.GetName]에게 제압당함."
 bp1_yearly.9039.t: "흠 없는 시체"
 bp1_yearly.9039.desc: "[bp1_yearly_9037_guardian.GetName](은)는 이 늪지에서 시체를 보게 되어 나처럼 충격과 공포에 빠지기는 했지만, 이내 놀라운 눈빛으로 바뀌었다.\n\n\"나의 [ROOT.Char.Custom('GirlBoy')], 이 옷을 알아보겠소? 이건 분명히 300년 전 농노의 의복이오! 이렇게 완벽하게 보존된 시체는 단 한 번도 본 적이 없소! 이건 [bp1_yearly_9037_guardian.GetFaith.HighGodName|U](이)가 만드신 기적이오! 의심할 바 없이 훌륭하군! 이 뼈들을 모아 좋은 선물을 만들어 주겠소.\"\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U]께서는 '기적'을 이상한 방식으로 보여주시는 것 같지만 [bp1_yearly_9037_guardian.GetNameNoTooltip](이)가 그렇다면 그런 거겠지."
 bp1_yearly.9039.a: "정말... 기이한 선물이네요."
 bp1_yearly.9039.b: "이건 분명 사악한 유령일 거예요."
 ghost_stories_modifier: "유령 이야기"
 ghost_stories_modifier_desc: "이 백작령은 악의에 찬 영혼의 본거지라고 합니다."
 box_of_boggy_bones: "늪지에서 얻은 뼈 상자"
 box_of_boggy_bones_desc: "늪지대에서 몇백 년 동안 완벽하게 보존된 시체의 뼈는 보다 편리한 상자에 옮겨졌습니다."
 bp1_withholding_ghost_sex: "관능적인 꿈 참기"
 bp1_withholding_ghost_sex_desc: "해당 인물은 오래전에 죽은 연인을 꿈꾸지만, 성적인 접근 방법은 원하지 않습니다."
 bp1_indulging_ghost_sex: "관능적인 소원"
 bp1_indulging_ghost_sex_desc: "해당 인물은 오래전에 죽은 연인을 꿈꾸고, 초자연적인 성적 경험도 완전히 받아들이고 있습니다."
 bp1_yearly.9040.t: "연인의 갑작스러운 방문"
 bp1_yearly.9040.desc: "내가 아늑한 침대에서 자고 있는데 내 맨가슴을 만지는 익숙한 손짓이 느껴졌다. 처음에는 아무것도 아니라고 생각했는데, 힘겹게 눈을 뜨자 내가 사랑했던 죽은 [bp1_yearly_9040_dead_lover.GetName]이(가) 내 옆에 앉아 있었다!\n\n\"오, 나의 [ROOT.Char.Custom('LoverPetName')], 정말 오랜만이에요, 안 그래요? 그래도 내가 당신을 안고 키스할 때면 마치 어제 있었던 일처럼 받아들여지지 않나요? [ROOT.Char.Custom('LoverPetName')], 나를 잡아줘요. 다시 나를 사랑해줘요!\"\n\n나는 믿을 수가 없었지만, [bp1_yearly_9040_dead_lover.GetHerHim]를 보고 느끼고 있는 것은 분명했다! 이게 꿈일지도 모르지만, 이 정도로 생생하면 받아들일 수밖에 없다."
 bp1_yearly.9040.a: "예전에 그랬던 것처럼 나를 안아줘!"
 bp1_yearly.9040.b: "물러가라, 영혼아."
 bp1_yearly.9041.t: "[bp1_yearly_9041_parent.GetMotherFather|U]와(과)의 추억"
 bp1_yearly.9041.desc: "나는 [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 저 멀리 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 구석에서 주저앉아 조용히 울고 있는 것을 발견했다. 내가 다가온 것을 눈치채자, [bp1_yearly_9041_sibling.GetSheHe]는 일어나 괜히 눈물을 닦으려고 했다.\n\n\"아, 울지 말아야 했는데 미안해. 나보다 [ROOT.Char.Custom('SisterBrother')](이)가 더 [bp1_yearly_9041_parent.GetMotherFather](이)가 그리울 텐데. 일단 지나가게 비켜줄게.\"\n\n사실 나는 왕위에 오른 이후로 [bp1_yearly_9041_parent.GetMotherFather]에 대해 생각할 시간이 없었다. 하지만 [bp1_yearly_9041_sibling.GetNameNoTooltip](은)는 진심으로 마음 아파하고 있는 모양이었다."
 bp1_yearly.9041.a: "다 털어놔, 들어줄게."
 bp1_yearly.9041.b: "하하! 몸집만 큰 아기구나."
 bp1_yearly.9042.t: "[ROOT.Char.GetFaith.HealthGodName]의 얼굴"
 bp1_yearly.9042.desc: "오늘도 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L](와)과 함께 보내는 특별할 것 없는 하루였다. [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 알현실에 불쑥 들어와 내 눈앞에서 디저트를 흔들어 댈 때까지는.\n\n\"영주님! 영주님! 기적이 나타났습니다! 저녁에 올릴 식사를 준비하고 있었는데, 글쎄 이게 [ROOT.Char.GetFaith.HealthGodName]의 모습을 똑 닮았다는 사실이 번뜩 떠오르는 거 아니겠습니까!\"\n\n살펴본 결과 묘할 정도로 닮았다는 사실만은 인정할 수밖에 없었다. 하지만 이는 이단임이 분명했다."
 bp1_yearly.9042.a: "확실히 그렇구나!"
 bp1_yearly.9042.b: "이건 신성 모독임이 분명하다."
 bp1_yearly.9042.c: "기적이 분명하구나. 그건 내가 먹어야겠다!"
 9042_you_win: "내가 논쟁에서 승리함"
 9042_you_lose: "내가 논쟁에서 패배함"
 dessert_looks_like_god: "[ROOT.Char.GetFaith.HealthGodName]의 맛있는 얼굴"
 dessert_looks_like_god_desc: "[ROOT.Char.GetFaith.HealthGodName]의 모습을 닮은 [ROOT.Char.Custom('GetExpensiveDessert')] 모음입니다."
 full_of_jesus_modifier: "가득한 영성"
 full_of_jesus_modifier_desc: "이 인물은 [ROOT.Char.GetFaith.HealthGodName]의 모습을 닮은 디저트를 먹었습니다."
 bp1_yearly.9043.t: "아기를 먹는 [ROOT.Char.GetFaith.BishopNeuter|U]"
 bp1_yearly.9043.desc: "평소처럼 훌륭하기 그지없는 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName](와)과 기도를 드리던 아름다운 날이었다. 슬슬 나가려고 준비하는데, [bp1_yearly_9043_chaplain.GetName](이)가 내 앞을 막아섰다. [bp1_yearly_9043_chaplain.GetSheHe|U]는 우리 둘을 제외한 모두가 나갈 때까지 기다리더니, 몸을 기대며 내 귀에 이렇게 속삭이는 것이었다.\n\n\"영주님, 제가 사실 삶의 즐거움을 모르는 사람이 아닙니다. 동물, 채소, 광물 할 것 없이 온갖 성벽을 몸으로 겪어봤지요. 솔직히 말해서, 저는 가리는 것따위 아무것도 없습니다. 그런데 아기의 살점을 먹는 것보다 더한 쾌락은 인생에 달리 없더군요. 영주님, 인육을 맛보지 않으면 진정한 삶을 산 것이라 할 수 없습니다. 오늘 저녁 식사 초대를 받아주시면 정말 기쁠 텐데요!\"\n\n이 얘기를 들었을 때의 기분을 표현하자면 경악이라는 말로도 부족할 것이다. 대체 어떻게 대답해야 하는 걸까?"
 bp1_yearly.9043.a: "아기를 먹어봤다고? 농담도 잘하는군!"
 bp1_yearly.9043.b: "#EMP 경비병!#!"
 bp1_yearly.9043.c: "웃음을 지으며 따라간다."
 bp1_yearly.9044.t: "처형"
 bp1_yearly.9044.desc: "나는 [recipient.GetNamePossessive] 처형을 도저히 보고 싶지 않았지만, 마지막 작별 인사를 남기고 싶은 마음을 끝내 외면하지 못했다.\n\n누구도 이해하지 못하겠지만, 나는 진심으로 [recipient.GetHerHim]를 아꼈다. 하지만 투옥까지 당하는 신세가 된 것은 오롯이 [recipient.GetHerHis] 잘못이었다. 그리고 나는 판결에 예외를 둘 수 없었다.\n\n[recipient.GetFirstNameNoTooltip](은)는 마지막 순간까지 혼탁해진 눈에 배신감을 담으며 나를 빤히 바라보았다. 이후 #EMP 싹둑#! 소리가 들리자 이 세상에서 [recipient.GetSheHe]의 존재는 사라졌다. 나는 차갑게 식은 [recipient.GetHerHis] 육신 곁에 머무른 채 우리가 함께 지냈던 즐거운 시간을 회상했다."
 bp1_yearly.9044.desc.outro.memory: "나는 그 시간이 특히 좋았다. 다시는 이런 좋은 추억을 함께 나누지 못하리라는 사실이 나를 괴롭힌다. [bp1_yearly_9044_memory_scope.GetDescription]"
 bp1_yearly.9044.desc.outro.no_memory: "그저 [recipient.GetSheHe]가 나를 용서해준다면, [ROOT.Char.GetFaith.PositiveAfterLife]의 내세에서 [recipient.GetHerHim]를 다시 만날 수 있기만을 기도할 뿐이다."
 bp1_yearly.9044.a.indifferent: "개인적인 감정으로 이런 건 아니었어."
 bp1_yearly.9044.a.guilty: "이런 식으로 끝나게 돼서 정말 미안해."
 bp1_yearly.9045.t: "처형"
 bp1_yearly.9045.desc.intro: "[recipient.GetName](을)를 처형하라는 명령을 내린 뒤 얼마 후, [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 교수대로 데려갔다. 직접 그 순간을 목격하는 것이 귀중한 배움의 기회가 될 거라고 장담하면서.\n\n"
 bp1_yearly.9045.desc.zealous: "[recipient.GetName](이)가 눈을 꽉 감은 채 처형 집행인에게 다가가는 모습이 보인다. 사위가 적막한 가운데, [recipient.GetHerHim]가 손을 모은 채 알아들을 수 없는 기도를 중얼거리는 소리가 들려온다. 마치 [recipient.GetFaith.HighGodName|U]께서 내려오셔서 자신의 때아닌 죽음을 막아주시리라 믿는 듯한 모습이었다."
 bp1_yearly.9045.desc.brave: "[recipient.GetFirstNameNoTooltip](은)는 처형 집행인의 얼굴을 빤히 쳐다보았다. 그러다가 내가 지켜보고 있다는 사실을 깨닫자, [recipient.GetSheHe]는 어떻게든 침을 뱉으려는 듯 발버둥 쳤다. [recipient.GetHerHis|U] 시선은 나의 눈에서 떠날 줄을 몰랐다. 그 순수한 증오와 경멸이 내 영혼까지 깊게 파고드는 듯했다."
 bp1_yearly.9045.desc.fallback: "새빨갛게 충혈된 [recipient.GetNamePossessiveNoTooltip] 눈에서는 눈물이 흘러내렸다. 처형 집행인을 향해 걸으며 최대한 침묵을 유지하려 애쓰면서도, 코앞에 닥친 죽음을 떠올리는지 조용히 훌쩍이며 숨조차 제대로 고르지 못하는 모습을 자제할 수 없는 것처럼 보였다."
 bp1_yearly.9045.desc.outro: "\n\n이 인상적인 광경을 내가 어떻게 느꼈든, 항의할 기회조차 없었을 정도로 모든 상황이 너무 빠르게 끝나버렸다. 처형이 끝나자 [recipient.GetNamePossessiveNoTooltip] 심장은 더 이상 뛰지 않았다. [bp1_yearly_9045_guardian.GetNameNoTooltip](은)는 내가 무슨 짓을 한 것인지 생각해 보라는 듯 나를 홀로 남겨두고 떠났다."
 bp1_yearly.9045.a.indifferent: "이제 집에 가도 되나?"
 bp1_yearly.9045.a.sadistic: "정말 대단한 무대였어!"
 bp1_yearly.9045.a.guilty: "저걸 왜 굳이 보여준 거지?"
 bp1_yearly.9046.t: "갈색 세례식"
 bp1_yearly.9046.desc.intro: "드디어 사랑하는 나의 아기 [bp1_yearly_9046_poopy_child.GetName](이)가 [ROOT.Char.GetFaith.HighGodName] 앞에서 이름을 받는 날이 왔다. 그리고 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](와)과 관련된 모든 주요 인물들이 이 성스러운 날을 함께하고자 모여 주었다. [bp1_yearly_9046_chaplain.GetName](이)가 자신의 성무를 다하고 있는 와중에, 갑자기 코를 찌르는 듯한 악취가 느껴졌다.\n\n"
 bp1_yearly.9046.desc.christian: "내 아이의 대변이 퍼지며 세례용 성수반이 갈색으로 물들기 시작했다. [bp1_yearly_9046_poopy_child.GetHerHis|U] 머리는 이미 성부를 위해 성수에 한 번 적셔진 상태였고, 성자와 성령을 위해 두 번 더 머리를 적시는 모습을 나는 그저 바라만 볼 수밖에 없었다."
 bp1_yearly.9046.desc.not_christian: "[bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip] 손가락 사이로 갈색 액체가 뚝뚝 떨어지는 모습을 보아하니, 사랑스러운 [bp1_yearly_9046_poopy_child.GetNameNoTooltip](이)가 [ROOT.Char.GetFaith.HighGodName] 앞에서 참을성을 유지하지 못한 것이 분명했다."
 bp1_yearly.9046.desc.outro: "신자들의 야유와 악취에도 불구하고, [bp1_yearly_9046_chaplain.GetNameNoTooltip](은)는 침착한 모습을 잃지 않았다.\n\n이 사건이 내 아이를 평생 괴롭힐지도 모른다는 직감이 머리를 스친다. 어쩌면 [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip](이)라는 이름이 아이의 배설물과 엮인 채 영원히 잊히지 않을지도 모른다."
 bp1_yearly.9046.a.indifferent: "하! 이게 무슨 꼴이람!"
 bp1_yearly.9046.a: "음, 내가 할 수 있는 게 없군."
 bp1_yearly.9046.b: "이 일을 절대로 발설하지 말도록."
 bp1_yearly.9047.t: "사랑의 족쇄"
 bp1_yearly.9047.desc: "여느 때처럼 사랑스러운 [bp1_yearly_9047_lover.GetName](와)과 함께 한 이불을 덮고 사랑을 속삭이면서, [bp1_yearly_9047_lover.GetHerHis] 아름다운 머리카락을 손가락으로 갖고 놀던 도중이었다.\n\n\"[ROOT.Char.Custom('LoverPetName')], 내 머리카락이 그렇게 좋아? 따로 좀 챙겨줘야겠네. [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 일하는 동안에도 갖고 있을 수 있도록. 그러면 우리가 하나라는 걸 다들 알 수 있을 테니까.\n\n처음엔 그냥 농담하는 것인 줄 알았다. 그런데 금세 진짜로 모두가 볼 수 있도록 자기 머리카락을 장신구로 쓰라는 것임을 알 수 있었다."
 bp1_yearly.9047.a: "죽을 때까지 몸에서 떼어놓지 않을게."
 bp1_yearly.9047.b: "뭐? 역겨운 소리 하네!"
 bp1_yearly.9048.t: "몸싸움하는 악마"
 bp1_yearly.9048.desc: "[bp1_yearly_9048_nemesis.GetName](은)는 언제나 내 하루를 완벽하게 망칠 수 있는 순간에 그 흉측한 얼굴을 내민다. 그런데 이번에 [ROOT.Char.Custom('GetCourt')]에서 눈에 불을 켜고 내게 다가올 때, 유독 증오에 찬 표정을 보여주었다.\n\n\"[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]! [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('bp1_yearly_9048_nemesis'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_9048_nemesis'))]! 폐로 들어가는 숨도 아까운 자식아, 네 존재가 모든 살아있는 것들에 대한 모독이다. [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive] 창조물을 왜곡하는 변태를 보는 것도 지긋지긋하군. 더는 못 참겠다. 우리 사이는 이걸로 끝이다!\"\n\n내가 미처 반응하기도 전에, [bp1_yearly_9048_nemesis.GetName](은)는 이미 나와 몸싸움을 벌일 자세를 잡은 상태였다!"
 bp1_yearly.9048.a: "그래, 이번 기회에 [bp1_yearly_9048_nemesis.Custom2('InsultAdjective', ROOT.Char)] [bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)] 하나를 세상에서 줄여주마!"
 bp1_yearly.9048.b: "그냥 꺼져, [bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)]."
 9048_you_lose: "전투에서 패배함"
 bp1_yearly.9049.t: "한 입짜리 후식"
 bp1_yearly.9049.desc: "[bp1_yearly_9048_nemesis.GetName](은)는 어떻게든 나를 이겨보려는 애처로운 시도 끝에 땅에 쓰러진다. 싸움은 끝났고 승자는 내가 됐다. 하지만 마음속 불길이 가라앉지 않는다. 내 주먹이 이 [bp1_yearly_9048_nemesis.Custom2('InsultAdjective', ROOT.Char)] [bp1_yearly_9048_nemesis.Custom2('InsultNoun', ROOT.Char)](을)를 핏자국만 남을 때까지 내리치라고 외치고 있다.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip](은)는 힘없이 손을 들어 얼굴을 가린다. 사냥이 끝났다는 것을 알아차린 [ROOT.Char.Custom('GetAnimalType')]의 공포가 녀석의 두 눈에 가득 일렁인다."
 bp1_yearly.9049.a: "네 살덩이를 물어뜯어 주마!"
 bp1_yearly.9049.b: "이걸로 끝이야."
 bp1_yearly.9049.c: "$bp1_yearly.9049.b$.. 너 말이다!"
 bp1_yearly.9050.t: "전쟁 이야기"
 bp1_yearly.9050.desc: "[bp1_yearly_9050_friend.GetNamePossessive] 취미 중 하나는 밤이 아름다운 날에 나와 함께 불가에 앉아 전쟁 무용담을 주고받는 것이다. 오늘 밤 우리는 해가 지고 달이 뜬 뒤, 다시 해가 떠오를 때까지 추억을 회상했다.\n\n우선 나는 [bp1_yearly_9050_my_memory.GetDescription] 당시의 이야기를 풀었다. [bp1_yearly_9050_friend.GetFirstNameNoTooltip](은)는 듣다가 손뼉을 치면서 박장대소를 터뜨렸다.\n\n\"좋은 이야기야. 진심으로 말하는데 [bp1_yearly_9050_friend_memory.GetDescription] 그때보다 더 영광스러웠던 때는 역사를 뒤져봐도 없을 걸세! 하! 참 영광으로 가득한 시절이었지. 앞으로도 수많은 영광이 우릴 찾아오기를!\""
 bp1_yearly.9050.a: "하여튼 허튼소리로는 [bp1_yearly_9050_friend.GetFirstNameNoTooltip](이)가 고금 제일이지!"
 bp1_yearly.9050.b: "#EMP 내#! 이야기가 훨씬 낫군!"
 exploitative_lord_modifier: "착취를 일삼는 영주"
 exploitative_lord_modifier_desc: "해당 인물은 절박할 정도로 가난한 농노마저도 돈 나올 구석이 있다면 악착같이 쥐어짭니다."
