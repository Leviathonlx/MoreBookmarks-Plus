l_korean:
 yearly.5001.t: "불행한 조우"
 yearly.5001.duelling.desc: "갑자기 두 익숙한 목소리가 울려퍼지는 것이 들려와[bickering_spouse.GetWifeHusband]의 방으로 가 보았다.\n\n도착하니 놀랍게도 내 [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName](이)가 연인 [bickering_lover.GetFirstName](와)과 격렬하게 언쟁하고 있었다. 나를 보자 [bickering_attacker.GetFirstNameNoTooltip](이)가 무기를 꺼내 [bickering_defender.GetFirstNameNoTooltip](을)를 향해 휘둘렀다."
 yearly.5001.backstabbing.desc: "식당을 떠나 방으로 돌아가려는데 나의 연인 [bickering_lover.GetFirstNameNoTooltip](와)과 내 [bickering_spouse.GetWifeHusband](이)가 구석에서 서로 얘기하는 것을 보았다. [bickering_defender.GetFirstName](은)는 돌아서서 내게 인사했다. 자신도 모르게 [bickering_attacker.GetFirstName]에게 틈을 내줘버린 것이다."
 yearly.5001.duelling.attackerwins.desc: "[bickering_loser.GetHerHim]는 무기를 맞아 쓰러지고 바닥에 피를 흘리며 죽어버렸다."
 yearly.5001.backstabbing.attackerwins.desc: "결국 주의가 팔린 틈을 이용해 [bickering_winner.GetHerHis] 단검이 상대의 폐부에 들어갔다."
 yearly.5001.duelling.defenderwins.desc: "하지만 마지막 순간, [bickering_loser.GetHerHis] 공격이 막혀버렸다. 상대는 [bickering_loser.GetHerHim]를 벽에 밀친 후 자신을 공격했던 그 무기로 [bickering_loser.GetHerHim]를 찔러버렸다."
 yearly.5001.backstabbing.defenderwins.desc: "그러나 다가오는 위험을 감지한 [bickering_winner.GetFirstNameNoTooltip](은)는 즉시 [bickering_loser.GetFirstNameNoTooltip](을)를 향해 뒤로 돌았다. 그 후 [bickering_loser.GetFirstNameNoTooltip]의 손목을 꺾어 단검을 떨어뜨리게 하고 다시 그 단검으로 [bickering_loser.GetFirstNameNoTooltip](을)를 찔렀다."
 yearly.5001.lover.epilogue.desc: "\n\n\"우리의 사랑을 위해 벌인 짓이예요.\" [bickering_winner.GetFirstNameNoTooltip](은)는 후회하는 빛이 역력한 눈길로 나를 보며 말한다. \"이러면 이제 함께 할 수 있겠죠.\""
 yearly.5001.spouse.epilogue.desc: "\n\n\"언젠가는 이렇게 했어야 했어요.\" [bickering_winner.GetFirstNameNoTooltip](이)가 후회하는 빛이 역력한 눈길로 나를 보며 말한다. \"당신이 일으킨 일이라구요.\""
 yearly.5001.a.a.spouse: "진심으로 미안해요... 그럴 만 했어요."
 yearly.5001.a.a.lover: "하지만 이런 일은 일어나지 않기를 바랐는데..."
 yearly.5001.a.b.spouse: "당신 말뜻은 잘 알았어요. 이제 이 일은 과거지사로 돌립시다."
 yearly.5001.a.b.lover: "당신 말뜻은 잘 알았어요. 이제 이 일은 과거지사로 돌립시다."
 yearly.5001.a.c.spouse: "당신을 용서할 수 있게 되었으면 좋겠네요."
 yearly.5001.a.c.lover: "어쩌면 이 방법 뿐이었는 지도 몰라..."
 yearly.5001.b: "어떻게 이런...?! 꺼지시오, 지하 감옥에 던져버리기 전에."
 yearly.5001.c: "이 일은 절대 잊지 않을 거예요, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d: "아니, 모든 이들이 이 일에 대해 알게 될 것이오!"
 yearly.5001.e: "그렇소! 이제 우리 사일 가로막을 것은 없소!"
 yearly.5001.f: "사람들은 [bickering_loser.GetFirstNameNoTooltip](이)가 했던 짓을 알게 될 거예요."
 yearly.5001.g: "이건 눈 감아 줄 수 없겠군요. 경비병!"
 yearly.5001.i: "이렇게까지 잔인하게 나올 줄은... 아주 좋아요!"
 yearly.5002.t: "오랜 후회"
 yearly.5002.spouse.desc: "[bickering_loser.GetFirstName](을)를 [ROOT.Char.GetFaith.HighGodNamePossessive] 곁으로 보내 우리 가문의 이름을 다시 깨끗이 하고 나의 간통벽을 바로잡은 지도 몇 달이 지났다. 하지만 [bickering_loser.GetFirstName](이)가 유령의 형상을 하고 밤에 나타나 나를 괴롭힌다. 잘 수가 없다..."
 yearly.5002.lover.desc: "나의 연인에게 마치 악랄한 간수처럼 굴고 횡포를 부리던 사람을 저세상으로 보낸 지도 몇 달이 지났다. 하지만 그이가 유령의 모습을 한 채 밤에 나타나 나를 괴롭힌다. 저승에서도 내게 고통을 주고 있는 것이다..."
 yearly.5002.forgiven.desc: "\n\n그이는 내가 한 일에 대해 절대 악감정을 품고 있지는 않다고 얘기했다. 하지만 나는 죄책감에 압도당해버렸다."
 yearly.5002.unforgiven.desc: "\n\n내 곤경에 대한 [scoped_ruler.GetFirstNamePossessive] 차가운 무관심함은 사태를 더욱 악화시켰다. 그때의 폭력적인 행동에 대한 후회가 마음 속에 차오른다."
 yearly.5002.a: "[scoped_ruler.GetFirstNameNoTooltip](이)가 날 도와줬더라면..."
 yearly.5002.b: "[ROOT.GetCharacter.GetFaith.HighGodName]만이 평화를 주실 수 있으니!"
 yearly.5002.c: "나도 따라 죽으면 더 이상 날 괴롭히지 않겠지."
 yearly.5003.spouse.desc: "[bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName](은)는 내 연인과 조우한 이래로 뭔가 달라진 것 같다. 그 운명의 날 이래로 복수심에 불타는 [bickering_loser.GetFirstName]의 유령이 자신을 괴롭히고 있다고 한다."
 yearly.5003.lover.desc: "[bickering_winner.GetFirstName](은)는 [bickering_loser.GetFirstName](와)과 조우한 이래로 뭔가 달라진 것 같다. 그 운명의 날 이래로 복수심에 불타는 [bickering_loser.GetFirstNameNoTooltip]의 유령이 자신을 괴롭히고 있다고 한다."
 yearly.5003.forgiven.desc: "\n\n몰래 저지른 범죄의 끔찍한 기억이 자신의 마음과 영혼을 갉아먹을까봐 두려워하고 있는 것이다."
 yearly.5003.unforgiven.desc: "\n\n내 이름을 팔아 저지른 끔찍한 짓에 대해 용서해달라고 내게 빈다. 자신의 마음과 영혼을 살릴 수 있는 방법은 나의 용서 뿐이라고 확신하는 것 같다."
 yearly.5003.a: "알겠어요, [bickering_winner.GetFirstNameNoTooltip]. 용서해요."
 yearly.5003.b.forgiven: "더 이상 뭔가를 해줄 수는 없을 것 같아요."
 yearly.5003.b.forgotten: "미안하지만 그렇게 해줄 수는 없어요."
 yearly.5003.b.callous: "망상따위로 내 시간을 낭비하지 않았으면 좋겠는데요."
 yearly.5003.c: "당신같이 악랄한 살인마라면 응당 겪어야 할 일이죠"
 yearly.5004.desc: "[scoped_ruler.GetFirstName](이)가 드디어 나를 용서했다. 마음에 평화가 다시 찾아왔다. [bickering_loser.GetFirstName]의 망령은 내 꿈에 영원히 나타나지 않을 것이다."
 yearly.5004.a: "곧 잊을 수 있을 거야..."
 yearly.5005.desc: "[scoped_ruler.GetFirstName](이)가 날 도와줄 거라고 생각한 것은 바보같은 짓이었다. 그 인간은 항상 옹졸하고 포악했다. 이 곤경은 다 내가 받아야 할 응당한 벌이라며 내 문제에 대해 모른 체하며 조소를 날리는 꼴이라니!"
 yearly.5005.a: "저 괴물같은 인간한텐 신경 안 쓸 거야."
 yearly.5006.epilogue.desc: "죄책감을 이겨낼 수 없던 [bickering_winner.GetSheHe]는 결국 세속의 일을 떠나 [bickering_winner.GetHerHis] 삶을 [bickering_winner.GetFaith.HighGodNamePossessive] 품에 맡기기로 했다."
 yearly.5006.b.forgiven: "그렇다면 놓아주겠네. 당신이 원하는 것이라면 말이네."
 yearly.5006.b.upset: "어떻게 그런 일을...?!"
 yearly.5006.b.default: "알겠네..."
 yearly.5007.t: "지루한 밤"
 yearly.5007.desc: "몇 주 정도 전에 마지막으로 [bickering_loser.GetFirstName](을)를 만났던 게 자주 생각난다. 그 사람의 피가 내 살갗을 따뜻하게 해주던, 내 삶이 가치있게 느껴졌던 때는 벌써 오래 전 일이 되어버렸다.\n\n[scoped_ruler.GetFirstName] 역시 같은 것을 느끼고 있는 것 같다. 살인의 전율과 비밀을 공유하던 때엔 엄청나게 가까웠지만 이제는 서서히 멀어지고 있는 것 같다..."
 yearly.5007.a: "다시 불을 지펴야 할 때야."
 yearly.5007.a.tt: "[bickering_winner.GetFirstName](이)가 살해 모략에 가담할 확률이 높아짐"
 yearly.5007.b: "이거로 이미 충분한 것 같은데."
 yearly.5008.desc: "몇 주 전에 [bickering_winner.GetFirstName]의 손에 때이른 죽음을 맞은 [bickering_loser.GetFirstName] 생각이 자주 난다. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))](와)과 살인의 전율과 비밀을 공유하니 우린 서로 가까워졌다. 더 재미있는 것은 그 사람 역시 나 만큼이나 그 잊을 수 없는 순간을 다시 경험하고 싶어한다. 사랑의 불길을 다시 지피는 것 역시 바라 마지 않는다."
 yearly.5008.a: "근데 이번엔 내가 누굴 죽일지 고르고 싶어!"
 yearly.5008.b: "아니, 이런 놀이는 이제 질려버렸어."
 yearly.5009.desc: "제안 거절됨"
 yearly.5010.t: "연민 어린 불화"
 yearly.5010.desc: "내가 겪는 시련에 마음이 동해 [bickering_vassal_1.GetTitledFirstName](이)가 내가 진 의무를 조금이라도 덜 수 있도록 전반적으로 충고도 해주고 도움도 주겠다고 하였다.\n\n하지만 나에 대한 [bickering_vassal_1.GetFirstNamePossessiveNoTooltip] 관심은 [bickering_vassal_2.GetTitledFirstName]의 노여움을 샀다. \"[bickering_vassal_1.GetFirstNameNoTooltip](은)는 믿을 수 없는 작자입니다! 주군이시여, 이건 단지 주군을 이용해먹으려는 계책일 뿐이옵니다.\""
 yearly.5010.a: "나는 내 신임을 받을 만한 자에게만 신뢰를 주오."
 yearly.5010.b: "우리 셋 간에는 공통점이라곤 없는 겐가?"
 yearly.5010.midwaysuccess.desc: "[bickering_vassal_1.GetTitledFirstName](와)과 [bickering_vassal_2.GetTitledFirstName] 사이에 충돌하는 의견의 간극을 약간이나마 좁힐 수 있었다."
 yearly.5010.midwayfail.desc: "[bickering_vassal_1.GetTitledFirstName](와)과 [bickering_vassal_2.GetTitledFirstName] 사이에 존재하는 장애물을 없앨 수 없었다."
 yearly.5010.midwaycritfail.desc: "[bickering_vassal_1.GetTitledFirstName](와)과 [bickering_vassal_2.GetTitledFirstName] 사이의 의견 차이를 서로 무시하도록 하게 하려던 나의 시도는 양쪽 봉신들의 나에 대한 분노만을 낳았다."
 yearly.5010.c: "자네의 경고를 명심하겠네, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d: "[ROOT.Char.GetTitleTierName]의 명예나 잘 지키게!"
 yearly.5010.deceitfail.desc: "[bickering_vassal_2.GetTitledFirstName](을)를 [bickering_vassal_1.GetTitledFirstName](와)과 결투하도록 꾀어낼 수 없었다."
 yearly.5011.desc: "[bickering_vassal_1.GetFirstName](와)과 [bickering_vassal_2.GetFirstNamePossessive] 서로에 대한 경멸을 끌어내 노골적으로 적대적인 행위를 하게 만드는 건 그다지 어렵지 않았다. 욕설이 오가고 [bickering_vassal_2.GetFirstNameNoTooltip](은)는 마침내 [bickering_vassal_2.Custom('signature_weapon')](을)를 들어 [bickering_vassal_1.GetFirstNameNoTooltip]에게 겨눴다. [bickering_vassal_1.GetFirstNameNoTooltip] 역시 동일한 무기를 꺼내 똑같이 상대방에 겨눴다.\n\n짧은 시간 동안 격렬하게 몇 합을 겨룬 후 [bickering_vassal_winner.GetTitledFirstNameNoTooltip](이)가 승리하였다. [bickering_vassal_winner.GetHerHis] 적은 피를 흘리며 땅에 쓰러져 있었다."
 yearly.5011.a.new: "자네가 이렇게 충심 깊은 신하였다니."
 yearly.5011.b.new: "행동보단 말인 것 같군."
 yearly.5011.b.old: "[bickering_vassal_winner.GetFirstNameNoTooltip], 자네 없이 내가 무얼 할 수 있겠나?"
 yearly.5011.c: "이 일에 왜 날 휘말리게 한 거지, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight: "두 봉신을 자극해서 서로 싸우게 하는데 성공함"
 tooltip.5010.d.vassalsfightfail: "[bickering_vassal_2.GetFirstName](은)는 싸움에 휘말리지 않음"
 tooltip.5010.b.success: "두 봉신을 겨우 성공적으로 화해시킴"
 tooltip.5010.b.fail: "두 봉신을 화해시키는 것을 실패함"
 tooltip.5010.b.critfail: "두 봉신을 분노케 함"
 tooltip.5010.d.vassalsfight.effect: "[bickering_vassal_2.GetFirstName](이)가 목숨을 건 결투를 [bickering_vassal_1.GetFirstName]에게 신청했다!"
 yearly.5020.t: "흥미로운 교육"
 yearly.5020.opening: "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc: "[helpful_councillor.Custom('CouncilPosition')](으)로서 진행한 제 연구에 대해 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName](이)가 최근 큰 관심을 보이고 있습니다."
 yearly.5020.older.desc: "만약 제게 [scoped_heir.GetFirstName](와)과 약간의 시간을 보낼 수 있도록 아량을 베풀어 주신다면, [scoped_heir.GetFirstName](은)는 많은 것을 배울 수 있을 것입니다."
 yearly.5020.younger.desc: "만약 제게 [scoped_heir.GetFirstName](와)과 약간의 시간을 보낼 수 있도록 아량을 베풀어 주신다면, [scoped_heir.GetFirstName](은)는 많은 것을 배울 수 있을 것입니다."
 yearly.5020.chancellor.desc: "정치, 예의, 그리고 외교에 대하여 말입니다."
 yearly.5020.marshal.desc: "군대를 훈련하고, 공성 계획을 세우는 등 전쟁에 관련된 것 말입니다."
 yearly.5020.steward.desc: "영토와 부의 통치, 그리고 산수에 대한 것 말입니다."
 yearly.5020.spymaster.desc: "신중하게 행동하는 것과 잘 알려지지 않은 정보를 수집하는 것에 대한 것 말입니다."
 yearly.5020.court_chaplain.desc: "우리 영토의 역사와 국민의 풍토 등에 대한 것 말입니다."
 yearly.5020.kurultai.desc: "기마 궁술과 초원의 목축 방식에 대한 것 말입니다."
 yearly.5020.a: "그렇다면야..."
 yearly.5020.a.e.tt: "[helpful_councillor.GetFirstNameNoTooltip](은)는 [scoped_heir.GetFirstNameNoTooltip]에게 [helpful_councillor.GetCouncilTitle]로서의 책임에 대해 가르칠 것임"
 yearly.5020.b.a: "[scoped_heir.GetFirstNamePossessiveNoTooltip] 미래는 자네가 신경 쓸 일이 아니네."
 yearly.5020.b.b: "차라리 내가 가르치는 것이 낫겠군!"
 yearly.5020.c: "먼저 자네 말이 진심인지부터 따져보겠소!"
 tooltip.5020.c.success: "[scoped_heir.GetFirstNameNoTooltip](을)를 가르치려는 [helpful_councillor.GetFirstNamePossessiveNoTooltip] 의도를 알아냄"
 tooltip.5020.c.success.effect: "아무런 방해 없이 교습이 진행됨"
 tooltip.5020.c.fail: "[scoped_heir.GetFirstNameNoTooltip](이)가 나를 피하게 만들려는 [helpful_councillor.GetFirstNamePossessiveNoTooltip] 의도였음"
 tooltip.5020.c.fail.effect: "조치를 취해야 할 수도 있음"
 tooltip.5020.c.critfail: "[helpful_councillor.GetFirstNameNoTooltip](이)가 자신이 감시 당하게 되었다는 것을 알아챔"
 tooltip.5020.c.critfail.effect: "[helpful_councillor.GetFirstName](은)는 모욕을 당해 [scoped_heir.GetFirstName](을)를 가르치기를 멈춤"
 yearly.5020.ruler.diplomacy.tt: "[scoped_heir.GetFirstNamePossessive] [Concept( 'diplomacy', '외교력' )|E]을 키우려 노력함"
 yearly.5020.ruler.martial.tt: "[scoped_heir.GetFirstNamePossessive] [Concept( 'martial', '전투력' )|E]을 키우려 노력함"
