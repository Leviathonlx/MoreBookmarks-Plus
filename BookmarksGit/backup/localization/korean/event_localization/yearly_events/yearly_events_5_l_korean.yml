 yearly.5020.ruler.learning.tt: "[scoped_heir.GetFirstNamePossessive] [Concept( 'learning', '학습력' )|E]을 키우려 노력함"
 yearly.5020.councillor.diplomacy.tt: "[helpful_councillor.GetFirstName](이)가 [scoped_heir.GetFirstNamePossessive] [Concept( 'diplomacy', '외교력' )|E]을 키워줄 것임"
 yearly.5020.councillor.martial.tt: "[helpful_councillor.GetFirstName](이)가 [scoped_heir.GetFirstNamePossessive] [Concept( 'martial', '전투력' )|E]을 키워줄 것임"
 yearly.5020.councillor.stewardship.tt: "[helpful_councillor.GetFirstName](이)가 [scoped_heir.GetFirstNamePossessive] [Concept( 'stewardship', '관리력' )|E]을 키워줄 것임"
 yearly.5020.councillor.intrigue.tt: "[helpful_councillor.GetFirstName](이)가 [scoped_heir.GetFirstNamePossessive] [Concept( 'intrigue', '계책력' )|E]을 키워줄 것임"
 yearly.5020.councillor.learning.tt: "[helpful_councillor.GetFirstName](이)가 [scoped_heir.GetFirstNamePossessive] [Concept( 'learning', '학습력' )|E]을 키워줄 것임"
 yearly.5021.deceitfulcouncillor.desc: "[helpful_councillor.GetFirstNamePossessive] 의도에 대한 내 의심은 정당했던 걸로 밝혀졌다! 며칠 간 감시한 결과 녀석은 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]에게 나에 대한 적개심을 불어넣는 데만 관심이 있다는 걸 알아냈다."
 yearly.5021.honestcouncillor.desc: "[helpful_councillor.GetFirstName]에 대한 철저한 감시에도 불구하고 첩자는 [helpful_councillor.GetFirstName]의 의도가 순수하다는 것을 반박할 만한 설득력 있는 증거를 찾지 못했다.\n\n[helpful_councillor.GetFirstName](은)는 정말로 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))](이)가 더 나은 통치자가 될 수 있도록 만들어 주는 데만 관심이 있는 것 같다."
 yearly.5021.a: "문제 될 것 없다!"
 yearly.5021.b.a: "녀석을 [scoped_heir.GetFirstNameNoTooltip](와)과 당장 떨어뜨려놓고 싶군."
 yearly.5021.b.b: "하지만 난 아직도 녀석을 못 믿겠어!"
 yearly.5021.c: "녀석이 자문회에서 나가버렸으면 좋겠는데!"
 yearly.5022.a: "그렇다면 문제될 것 없지!"
 yearly.5023.desc: "[helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName](을)를 감시하라고 보낸 그 쓸모없는 첩자 녀석이 들켜버리고 말았다! [helpful_councillor.GetFirstNameNoTooltip](은)는 내가 자신을 신뢰하지 않았다는 것에 화가 나 교육을 해주겠다는 제의를 거두어버리고 말았다."
 yearly.5023.a: "그 인간의 의도를 어떻게 알 수 있었겠는가?"
 yearly.5024.deceitfulcouncillor.desc: "뭔가가 잘못됐다. [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName]에게 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))](이)가 통치에 대해 좀 배울 수 있도록 [scoped_heir.GetFirstName](을)를 가르치는 것을 허락했다. 하지만 이제 보니 [helpful_councillor.GetSheHe]는 내가 내린 모든 결정에 토를 달거나 반대하는 것만 가르치는 것 같다."
 yearly.5024.deadlycouncillor.desc: "[helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName](이)가 본관으로 뛰어 들어왔다. 몹시 당황한 얼굴을 한 그의 옷에서는 피가 떨어지고 있었다.\n\n\"도적들입니다, [ROOT.Char.GetTitleTierName](이)시여!\" [helpful_councillor.GetSheHe]는 숨이 넘어갈 듯한 목소리로 소리쳤다. 바로 오늘 아침 농촌 지역을 시찰하러 [helpful_councillor.GetFirstNameNoTooltip](은)는 [scoped_heir.GetFirstName](와)과 [ROOT.Char.Custom('ResidenceBuilding')](을)를 나섰다. \"[scoped_heir.GetTitleTierNamePossessive] 시체를 최대한 가져와 보려 했습니다만...\""
 yearly.5024.honestcouncillor.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]에 대한 [helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstNamePossessive] 교육이 벌써부터 성과를 맺고 있다.\n\n[scoped_heir.GetFirstName](은)는 내가 바랐던 것보다 더 많은 것을 배웠고, 미래에 자신이 져야 할 책임에 대해 더욱 진지해진 것 같다."
 yearly.5024.a.a: "대단해! 믿을 수 있는 자라는 것은 이미 알고 있었다!"
 yearly.5024.a.b: "어떻게 내게 이런 짓을 할 수 있단 말이오?!"
 yearly.5024.a.c: "이럴 순 없어!"
 yearly.5024.b: "믿을 수가 없군. 다 네놈이 꾸민 짓이렷다!"
 tooltip_yearly_5022_a: "[helpful_councillor.GetFirstName](이)가 교육을 계속 진행할 수 있도록 허락한다."
 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "[blackmailed_vassal.GetTitledFirstName]의 엄청나게 놀라운 진실을 알게 되었습니다. 이 일로 주군의 관심을 끄는 것은 진심으로 싫었습니다. 하지만 [blackmailed_vassal.GetTitledFirstName](이)가 주군의 치부를 알고 있다는 것을 알려야만 할 것 같았습니다."
 yearly.5030.selfishvassal.desc: "[blackmailed_vassal.GetTitledFirstName]에 대한 엄청나게 놀라운 진실을 알려드리기 위해 편지를 씁니다. [blackmailed_vassal.GetTitledFirstName](은)는 주군의 등 뒤에서 불미스럽고도 비열한 짓에 가담하고 있습니다..\n\n이 민감한 정보를 주군께 알려드리는 것을 제 변함없는 충성심의 증거로 봐주시길 바랍니다, [ROOT.Char.GetTitleTierName](이)시여."
 yearly.5030.a.a: "깊이 감사하오, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b: "절대 잊지 않을 것이오, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt: "[squealing_vassal.GetTitledFirstName](이)가 [blackmailed_vassal.GetTitledFirstNamePossessive] 비밀을 내게 드러낼 것임"
 yearly.5030.secret.desc: "비밀을 알게 되다"
 yearly.5030.c: "이 모든 일에 대해서는 잊는 편이 좋을 것이오, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt: "[blackmailed_vassal.GetFirstNamePossessive] 비밀을 [blackmailed_vassal.GetHerHim]를 상대로 사용하지 않음"
 yearly.5025.desc.a: "최근 내가 한 교육 덕분에 [scoped_heir.GetFirstName](은)는 교육의 공백을 어느 정도 메울 수 있었다.\n\n[helpful_councillor.GetTitledFirstNamePossessive] 요청은 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]의 아직 개발되지 않은 가능성을 개화시키는 데 필요한, 완전히 적절한 동기 부여였다."
 yearly.5025.desc.b: "불행하게도 [scoped_heir.GetFirstName](을)를 가르쳐 교육의 공백을 메우려 진행한 최근의 시도는 허사로 돌아갔다.\n\n어쩌면 [helpful_councillor.GetTitledFirstNamePossessive] 제안을 거절하지 말았어야 했던 것이 아닐까..."
 yearly.5025.a: "[scoped_heir.GetFirstName]의 성취가 자랑스럽다."
 yearly.5025.b: "그냥 조금 느린 것뿐이야."
 yearly.5040.t: "수상한 토론"
 yearly.5040.desc: "아침 산책으로 [ROOT.Char.Custom('ResidenceBuilding')] 정원을 가로질러 가던 중 부드러운 바람이 [whisperer_1.GetFirstName](와)과 [whisperer_2.GetFirstName]의 목소리를 실어 내 귀에 전해주었다.\n\n둘은 근처의 으슥한 곳에서 이야기를 나누던 와중 근처를 흘깃흘깃 보며 다른 사람이 듣지 않는지를 자주 확인했다. 멀리 있어 무슨 말을 하는지는 알아듣기 힘들었지만, 대화 내용이 [scoped_vassal.GetTitledFirstName](와)과 관련된 것은 명백했다."
 yearly.5040.a.a: "둘을 오라로 묶어 [scoped_vassal.GetFirstNameNoTooltip]에게 보내야겠군."
 yearly.5040.a.b: "[scoped_vassal.GetFirstNameNoTooltip]에게 경고를 해줘야겠군!"
 yearly.5040.b: "조금만 더 가까이 갈 수 있다면..."
 yearly.5040.b.success.desc.tt: "들키지 않음"
 yearly.5040.b.success.effect.tt: "대화자가 누군지 알게 됨"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.GetFirstNameNoTooltip](와)과 [whisperer_2.GetFirstNameNoTooltip](이)가 나를 발견함"
 yearly.5040.b.failure.effect.tt: "물음에 어떠한 답도 받지 못함"
 yearly.5040.c.a: "사랑하는 [ROOT.Char.GetTitleTierName]에게는 아무것도 숨기지 않을 것 아닌가?"
 yearly.5040.c.b: "무슨 수를 써서라도 저들이 숨기는 것을 꼭 알아야겠다!"
 yearly.5040.c.success.tt: "고문으로 [whisperer_1.GetFirstNameNoTooltip](와)과 [whisperer_2.GetFirstNameNoTooltip]에게서 정보를 알아냄"
 yearly.5040.c.failure.tt: "[whisperer_1.GetFirstName](와)과 [whisperer_2.GetFirstNameNoTooltip](은)는 비협조적임"
 yearly.5040.d: "흠, 확실히 별로 중요한 건 아닐 거야."
 yearly.5041.desc.a: "나는 가까스로 들키지 않고 두 궁정 신하에게 다가가는 데 성공했다.\n\n두 사람은 나를 표적으로 삼은 [scoped_vassal.GetTitledFirstName]의 모략에 관한 이야기를 나누고 있었다!"
 yearly.5041.desc.b: "나는 가까스로 들키지 않고 두 궁정 신하에게 다가가는 데 성공했다.\n\n두 사람은 다름 아닌 내 궁정에서 획책되고 있는 [scoped_vassal.GetTitledFirstName]의 모략에 관한 이야기를 나누고 있었다!"
 yearly.5041.desc.c: "나는 가까스로 들키지 않고 두 궁정 신하에게 다가가는 데 성공했다.\n\n두 사람은 [scoped_vassal.GetTitledFirstNamePossessive] 사생활과 좋지 않은 습관에 관한 이야기를 나누고 있었다."
 yearly.5041.a: "흥미롭군..."
 yearly.5042.desc.safetorture: "두 놈의 입이 열기까진 시간이 걸렸지만 간수의 참을성도 대단했다. 몇 시간의 심문이 끝나자 그들은 비밀을 털어놓을 준비를 마친 것 같았다."
 yearly.5042.desc.deadlytorture: "내 생각보다 두 죄수의 입은 더욱 무거웠다. 길고 긴 심문의 밤이 지난 후, 간수는 결국 포기해 버렸다. 그들은 아침이 되기도 전에 죽어버렸다. 비밀은 밝히지 않은 채..."
 yearly.5042.desc.a: "\n\n[scoped_vassal.GetTitledFirstName](이)가 나에 대한 모략을 꾸미고 있는 것 같군!"
 yearly.5042.desc.b: "\n\n[scoped_vassal.GetTitledFirstName](이)가 이 나의 궁정에서 모략을 꾸미고 있는 것 같군!"
 yearly.5042.desc.c: "\n\n그들 대화의 주제는 내가 전혀 모르고 있던 [scoped_vassal.GetTitledFirstNamePossessive] 좋지 않은 습관이었다."
 yearly.5042.a.a: "아주 우연하고도 신나는 발견이로군!"
 yearly.5042.a.b: "중요한 정보에 대한 가혹한 대가로군."
 yearly.5040.torturefail.desc: "불행하게도 심문은 성과를 내지 못함"
 yearly.5040.deceitfail.desc: "[whisperer_1.GetFirstName](와)과 [whisperer_2.GetFirstName](은)는 나를 보자 [ROOT.Char.Custom('ResidenceBuilding')](으)로 달려서 다시 돌아감"
 yearly.5043.torturedeadlyfail.desc: "내 심문은 놈들에겐 너무 가혹했다.\n\n비밀을 말하기도 전에 숨을 거두어버린 것이다."
 yearly.5043.a.a: "이런 시간 낭비가..."
 yearly.5043.a.b: "왜 말하지 않은 것이지?"
 yearly.5050.t: "부부간의 맞싸움"
 yearly.5050.desc.a: "\"절대로 용납할 수 없어요!\"\n\n[scoped_spouse.GetFirstName](이)가 내 [ROOT.Char.Custom('GetChamber')](을)를 박차고 들어왔다. 화가 나서 새빨개진 얼굴을 하고 [ROOT.Char.Custom('ResidenceBuilding')] 전체에 들릴 정도로 쩌렁쩌렁 고함친다. \n\n\"[slighting_courtier.GetTitledFirstName](이)가 내 명예를 더럽혔어요! 그 [slighting_courtier.Custom2('InsultAdjective', SCOPE.sC('scoped_spouse'))] [slighting_courtier.Custom2('InsultNoun', SCOPE.sC('scoped_spouse'))](을)를 [ROOT.Char.Custom('GetCourt')]에서 내쫓아주세요!\""
 yearly.5050.desc.b: "나는 내 [scoped_spouse.GetWifeHusband](이)가 서재에 숨어들어온 것을 발견하고 놀랐다. 얼굴 표정을 보니 무언가가 [scoped_spouse.GetFirstName](을)를 확연히 짜증나게 만든 것 같았다. 하지만 [scoped_spouse.GetFirstName](이)가 가진 문제를 나와 공유하도록 설득하는 데는 시간이 조금 걸렸다.\n\n\"내 사랑, [slighting_courtier.GetFirstName](이)가 나를 지독하게 모욕해왔다는 것을 이제는 말해야겠군요. 그 음탕한 [slighting_courtier.GetWomanMan]과 가까이 지내는 상상을 하는 것만으로도 참을 수가 없어요.\""
 yearly.5050.a.a: "당장 내일 내쫓겠습니다!"
 yearly.5050.b.a: "그런 허무맹랑한 말로 귀찮게 하지 마세요."
 yearly.5050.b.b: "그럴 수가! [slighting_courtier.GetFirstNameNoTooltip](은)는 좋은 사람이오!"
 yearly.5050.b.c: "조금 과민반응하는 것 같은데요."
 yearly.5050.c: "왜 처음부터 말하지 않았던 거예요?"
 yearly.5050.c.success.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip](와)과 있었던 일에 대해 자세히 이야기함"
 yearly.5050.c.success.effect.tt: "[scoped_spouse.GetFirstNameNoTooltip](이)가 진심인지 아닌지를 알아챔"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip](이)가 이유를 듣고 싶지 않아함"
 yearly.5050.c.failure.effect.tt: "[scoped_spouse.GetWifeHusband](이)가 내가 조치를 취하기를 원함"
 yearly.5051.desc.a.a: "이야기를 들을수록 내 [scoped_spouse.GetWifeHusband](이)가 사실을 말하지 않고 있다는 생각이 들었다. 이야기가 끝날 때쯤에는 [scoped_spouse.GetFirstName](이)가 [slighting_courtier.GetTitledFirstName](을)를 중상하려고 일을 꾸며낸 것이라는 느낌이 뚜렷해졌다."
 yearly.5051.desc.a.b: "[scoped_spouse.GetWifeHusband]의 주장을 신중히 검토하니 [scoped_spouse.GetFirstName](이)가 내게 사실을 말하고 있다는 결론에 도달하게 되었다.\n\n[slighting_courtier.GetTitledFirstName](은)는 내 [scoped_spouse.GetWifeHusband]의 명예를 심각하게 더럽혔고, 내가 베푼 친절에 침을 뱉는 행위를 한 것이다."
 yearly.5051.z: "당신의 거짓말을 세상이 알기라도 한다면..."
 yearly.5051.a: "근거 없는 고발에 대해 [slighting_courtier.GetFirstNameNoTooltip]에게 사과하세요."
 yearly.5051.b: "걱정 마세요. 나는 언제나 당신 편이니."
 yearly.5051.c: "이제 전말을 알았으니 [slighting_courtier.GetFirstNameNoTooltip](와)과 대면해 보겠습니다."
 yearly.5051.d: "[slighting_courtier.GetFirstNameNoTooltip](을)를 용서하려 노력해보세요."
 yearly.5052.desc.a: "[scoped_spouse.GetFirstName](와)과 있었던 일에 대해 자세히 얘기한 이후에도 이 일 전체에 대해 어떻게 생각해야 할지 아직도 모르겠다."
 yearly.5052.desc.b.a: "\n\n좋은 [ROOT.Char.GetTitleTierName](이)라면 응당 [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName]의 편을 들어야 할 것이다. 하지만 [scoped_spouse.GetFirstNameNoTooltip](이)가 전체 이야기를 내게 하지 않고 있다는 느낌을 지울 수가 없다..."
 yearly.5052.desc.b.b: "\n\n좋은 [ROOT.Char.GetTitleTierName](이)라면 응당 [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName]의 편을 들어야 할 것이다. [scoped_spouse.GetFirstName](은)는 그 일때문에 완전히 망가진 것 같아 보인다."
 yearly.5052.a: "[slighting_courtier.GetTitledFirstNameNoTooltip](와)과 이야기를 해 보겠어요."
 yearly.5052.b: "이 일에 대해선 완전히 잊어버려요, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a: "내 [scoped_spouse.GetWifeHusband](이)가 자신을 무시하는 누군가가 있다며 또 불만을 터뜨렸다. 이번엔 [slighting_courtier.GetTitledFirstName](이)가 노여움을 산 것 같다. 배우자는 내게 뭔가 조처를 해달라고 부탁하고 있다."
 yearly.5053.desc.b: "내 [scoped_spouse.GetWifeHusband](이)가 자신의 명예를 더럽힌 데 대해 궁정의 또 다른 일원을 처벌해 달라고 부탁을 했다. 이젠 놀랍지도 않다. [scoped_spouse.GetFirstName]의 [slighting_courtier.GetTitledFirstName]에 대해 품고 있는 불만에 대해 신경쓰지 않기로 한 이래로 흔히 일어나는 일이기 때문이다."
 yearly.5053.desc.b.a: "\n\n왜 다들 그 사람을 귀찮게 만드는 걸까..."
 yearly.5053.desc.b.b: "\n\n의심 많은 [ROOT.Char.GetWifeHusband](이)라면 지금쯤 [scoped_spouse.GetSheHe]가 내 선의를 자기가 좋아하지 않는 이를 숙청하는데 사용한다고 생각할 때도 되었다."
 yearly.5053.a: "이거로 충분해. 이러면 선례가 만들어지겠지."
 yearly.5053.b: "걱정 마시오. [slighting_courtier.GetTitledFirstNameNoTooltip]의 문제는 내가 처리할테니."
 yearly.5053.c: "이런 자질구레한 일은 이제 됐소, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a: "[slighting_courtier.GetTitledFirstName](을)를 잔인하게 처형한 이래로 내 [scoped_spouse.GetWifeHusband](이)가 이상한 행동을 하기 시작했다. 내 예상대로 자길 괴롭히는 궁정 신하도, 자기한테 가까이 오는 사람도 이제 없어졌을 것이다. 하지만 즐거워보이지가 않는다.\n\n사실 예전보다 더욱 더 슬퍼보인다."
 yearly.5054.desc.b: "[slighting_courtier.GetTitledFirstName](을)를 내 [scoped_spouse.GetWifeHusband](을)를 모욕한 죄로 가장 공개적인 장소에서 가장 괴로운 방법으로 처형했다. 이는 내가 궁정에 보내려고 했던 메시지와 정확히 맞아떨어졌다.\n\n누구도 [scoped_spouse.GetFirstName]에게 말대꾸하거나 심지어 [scoped_spouse.GetFirstName]의 허락 없이는 가까이 다가가려고 하지도 않는다. 이제 [scoped_spouse.GetHerHis] 끊임없는 불평에 대해서도 걱정  없겠지."
 yearly.5054.a.a: "감사하다는 인사를 해야 할 것 같군요, 여보."
 yearly.5054.a.b: "드디어 평온해졌군."
 yearly.9020.t: "강력한 코끼리"
 yearly.9020.desc: "얼굴에 웃음을 띄운 채 [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 다가온다. [marshal.GetSheHe|U]가 말하길 [county.GetNameNoTooltip]의 감찰관이 진정으로 인상적인 선물을 보내왔다고 한다. 그러더니 자길 따라오라고 손짓한다.\n\n그리고 그곳엔 '진정으로 인상적인 선물'이 있었다! 밖으로 나가자 #emphasis 엄청나게 큰#! 코끼리가 나를 맞이한다. 지금껏 본 어떤 코끼리보다도 더 크다. 이 괴물이라면 어떤 적에게도 파멸을 안겨줄 수 있을 것이다."
 yearly.9020.a: "이 녀석은 전장에 나설 때 내가 타겠다."
 yearly.9020.b: "[marshal.GetCouncilTitle]. 이 괴물은 자네 것이오."
 yearly.9020.c: "내 $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip](이)라면 유용하게 쓸 수 있을 것이오."
 yearly.9020.d1: "[ROOT.Char.GetFaith.KnowledgeGodName]께 영광을 돌리고 풀어줍시다."
 yearly.9020.d2: "이런 동물은 자유로이 살아야 하오. 풀어주시오."
 yearly_9020_personal_war_elephant: "개인용 전투 코끼리"
 #Oltner
 yearly.8000.t: "존경을 표하다"
 yearly.8000.desc: "나의 봉신, [vassal.GetTitledFirstName](이)가 옷을 잘 차려입은 외교관, 기사, 이국적인 광대의 행렬을 이끌고 [ROOT.Char.Custom('ResidenceBuilding')] 밖에 도착했다. [vassal.GetFirstNameNoTooltip](이)가 이끄는 그 행렬은 마치 축제의 행렬같아보였다.\n\n우렁찬 목소리로 [vassal.GetFirstNameNoTooltip](은)는 내게 경의를 표하려 #emphasis 금#!을 선물로 가져왔다고 한다!"
 yearly.8000.desc.paranoid: "\n\n...녀석은 분명 #emphasis 나를 죽이러 온 게로군!#!"
 yearly.8000.desc.lunatic: "\n\n#emphasis 달나라 사람#!이 한밤중에 놀아줄 새 친구가 필요하다고 얘기했던 걸 들었나 봐!"
 yearly.8000.desc.default: "\n\n이렇게 나를 후히 대접하는 신하를 찾기란 매우 어렵다. [vassal.GetFirstNamePossessiveNoTooltip] 충성심은 대단히 귀한 것이로다!"
 yearly.8000.desc.cannibal: "\n\n이렇게 맛있는 것을 대접하는 신하를 찾기란 매우 어렵다. [vassal.GetFirstNamePossessiveNoTooltip] 육즙 가득한 충성심은 맛볼 만한 가치가 있노라!"
 yearly.8000.a: "부탁이니 들어오시게! 금은 왼편에 두시고..."
 yearly.8000.b: "음... #emphasis 당연히#! 더 선물할 것이 있겠지?"
 yearly.8000.c: "금은 됐네. 우리의 우호 관계만으로도 만족하네!"
 yearly.8000.d: "저 놈을 [ROOT.Char.Custom('ResidenceBuilding')]에 들이지 #emphasis 말지어다#!!"
 yearly.8000.e: "저녁... 좀 먹고 가는 건 어떠한가?"
 yearly.8000.e.tt_eat_vassal: "당신에게 잡아먹힘"
 yearly.8000.e.tt_secret: "살해 비밀을 알아냄"
 yearly.8100.t: "황홀한 농노"
 yearly.8100.desc: "[county.GetName]에 거주하는 농노들이 기쁨에 겨워하고 있다. 추수는 풍년이요, 길가는 안전하며, 마을 장로들은 꿀 섞인 우유가 나는 소와 황금알을 낳는 거위에 관한 허무맹랑한 이야기를 늘어놓고 있을 정도니 그럴 만도 한다.\n\n농노들은 이렇게 풍족해진 것은 #emphasis 내#! 덕분이라며 대표단에 선물을 들려 보냈다!"
 yearly.8100.a: "저들의 선물을 고맙게 받으리!"
 yearly.8100.b: "재미있군... 병사를 보내 '선물'을 더 가져와라!"
 yearly.8100.c: "아니, 이 선물은 나보다는 저들에게 더 필요할 것이다."
 yearly.8200.t: "선의의 기부"
 yearly.8200.desc: "[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName](은)는 부유하지만 후사가 없었던, 사망한 지주의 재산에서 많은 양의 금을 기부받았다. [realm_priest.GetFirstName](이)가 말하길 고인은 상당히 검약하고도 경건한 삶을 살았으며, 좋은 일을 할 수 있는 곳에 자신의 재산이 갔으면 하고 바랐다고 한다.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName](은)는 내가 \"[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 중 [ROOT.Char.GetFaith.GetNameNoTooltip]의 귀감\"이라며 기부받은 금의 일부를 가져가야 한다고 고집을 부렸다."
 yearly.8200.a: "#emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! 재화를 남에게 넘긴다고? #emphasis 이 이단자!#!"
 yearly.8200.b: "이 금화는 봉역을 위해 쓰겠다고 약속하네."
 yearly.8200.c: "이 '귀감이 되는' 통치자는 기부된 금화 전체를 원하노라!"
 yearly.8200.d: "부탁이니 가난한 사람들에게 내 이름으로 금화를 기부하게."
 yearly.8200.desc.zealous: "\n\n...저 놈은 [ROOT.Char.GetFaith.DevilName]에 의해 타락한 것이 분명하다!"
 yearly.8200.desc.generous: "\n\n저 금화로 구원할 수 있는 영혼들을 생각하니 가슴이 뛰는군!"
 yearly.8200.desc.greedy: "\n\n...너무 당연하게도 저 금화는 내가 쓱싹할 계획이었지!"
 yearly.8200.desc.default: "\n\n정말 매력적인 제안이로군."
 yearly.8300.t: "군자금 공헌"
 yearly.8300.desc: "거의 빈 돈궤를 공포에 찬 눈으로 보고 있는데 전령이 말하길 봉신 넷이 나를 찾아왔다고 한다.\n\n\"금화를 가지고 왔사옵니다, 주군이시여. 우리의 적을 물리칠 기부금이옵니다!\" [vassal_1.GetTitledFirstName](이)가 말한다.\n\n [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName], [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName]도 데려왔사옵니다. 저희를 승리로 이끌어주시길 부탁드립니다!\""
 yearly.8300.a: "자네들의 후함에 감사하네!"
 yearly.8300.b: "#emphasis 금화#!라고 했나? 경비병, #emphasis 모두 몰수하도록.#!"
 yearly.8300.c: "너무나도 후한 제안이라 받아들일 수 없네."
 yearly.8300.d: "금? 난 차라리 #emphasis 자네들이 입은 바지를 원하는데!#!"
 yearly.8400.t: "잡히지 않은 이상 성욕자"
 yearly.8400.desc: "밤에 내 [ROOT.Char.Custom('GetChamber')](으)로 돌아오자 문객 중 한 명인 [deviant_guest.GetTitledFirstName](와)과 마주쳤다. 가장 사적인 곳에서 말이다. 어떻게 여기 들어왔지!?\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')]께서 생각하시는 그런 짓은 절대 하지 않았습니다!\"\n\n반나체 상태인 건 둘째치고, 내 #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!(을)를 범하고 있는 것을 보면 내가 생각하는 게 맞는 것 같긴 하다."
 yearly.8400.a: "이... 무슨... #emphasis 내 [ROOT.Char.Custom('GetRealmOrDomicile')]에서 당장 꺼져라!#!"
 yearly.8400.special: "잘 들어보게. 난 자네가 어디로 가야 할지 #emphasis 정확하게#! 알고 있다네."
 yearly.8400.b: "어떻게 이런 짓을!? 네놈을 [ROOT.Char.Custom('GetDungeon')](으)로 보내버리겠다!"
 yearly.8400.c: "이런 일은 다신 일어나지 않아야 하네. 알아들었나?"
 yearly.8400.d: "#emphasis 그런 짓#!을 할 줄은 꿈에도 몰랐네만. 흥미롭군..."
 yearly.8400.a.tt: "[deviant_guest.GetTitledFirstName](을)를 [appropriate_court_target_owner.GetTitledFirstName]의 [appropriate_court_target_owner.Custom('GetCourt')](으)로 보냈다. 좋은 첩자로 써먹을 수 있을 거야..."
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "처한 상황이 매우 딱하군. 자네에게 이 선물을 주겠네. 위태로운 시간을 이겨내고 승리할 수 있도록.\n\n[current_head_of_faith.GetFaith.HighGodName]께서 자네 곁에 함께 하길 빌겠네."
 yearly.8500.desc.b: "불신자들에 대한 정당한 저항은 내 주목을 끌지 못한 것이 아니라네. 사절을 통해 개인적으로 금화를 보냈네. 이 격동의 시기를 버텨낼 수 있도록 말일세.\n\n[current_head_of_faith.GetFaith.HighGodName]께서 당신을 지켜주시기를."
 yearly.8500.a: "무릎을 꿇어야겠군. [current_head_of_faith.GetFaith.HighGodName]께 찬양을!"
 yearly.8500.b: "이렇게 과한 선물은 받을 수 없네."
