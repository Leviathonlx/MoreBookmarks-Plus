 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t: "최후의 날"
 yearly.7001.desc: "[marshal.GetCouncilTitle] [marshal.GetTitledFirstNameNoTooltip](이)가 내가 애용하는 [ROOT.Char.Custom('signature_weapon')](을)를 건네주었다. 연마와 광내기를 얼마나 잘해뒀는지 내 얼굴이 비칠 정도였다.\n\n\"본인의 안위를 생각해서라도 항상 소지하시는 게 좋을 겁니다. 반대자들이 병 걸린 쥐새끼들처럼 그림자 속에 숨어 있으니, 공개 행사를 열 때마다 마지막 행사가 되진 않을까 걱정됩니다.\"\n\n[marshal.GetSheHe|U]가 창문 바깥을 내다보며 말했다. \"경비대 순찰 인원을 늘려야 할지도 모르겠습니다... 어젯밤 잠자리가 유난히 사나웠단 말이죠.\""
 yearly.7001.a: "문객들을 불편하게 할 순 없지! 거 사람 참. 걱정만 앞서서는."
 yearly.7001.b: "혹시 모르니 순찰대를 증원하시오."
 yearly.7001.c: "#EMP 뭐 짚이는 구석#!이라도 있소, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt: "[marshal.GetTitledFirstNameNoTooltip](이)가 본인의 의심을 자세히 털어놓음"
 yearly.7001.tt: "[marshal.GetTitledFirstNameNoTooltip](이)가 당신의 질문을 무시함"
 yearly.7001.d: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]에 경비병을 빼곡히 배치하시오. 모든 방을 감시하도록!"
 yearly.7001.d.tt: "궁정을 방문하는 모든 사람에게 겁을 줌"
 yearly.7001.d.win.tt: "당신을 노리는 파벌에 겁을 줌"
 ## Letter of warning from your marshal who is a sympathizer
 yearly.7002: "[ROOT.Char.Custom('FormOfAddressForLiege')]께서는 지금 위협에 처해 계십니다."
 yearly.7002.d: "그저 창피하고 수치스러운 마음으로 이렇게 글을 남깁니다. [coup_leader.GetTitledFirstName](은)는 지난 몇 달을 들여 영주님의 경비대를 매수했습니다. 궁정 사람들이 보는 앞에서 영주님을 공격할 계획을 세우고 있지요... 어떻게든 영주님을 살려 보려고 힘썼지만, 그럴수록 [coup_faction.GetName]의 대의에 바친 이 심장이 피를 흘리더군요.\n\n그래서 망명을 선택했습니다. 우리가 다시 만나는 일은 없을 겁니다."
 yearly.7002.a: "믿을 사람이 하나도 없는데!"
 yearly.7002.b: "나와 가장 가까운 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]에게 경호를 맡기자!"
 yearly.7002.b.tt: "[knight_1.GetTitledFirstName](와)과 [knight_2.GetTitledFirstName](을)를 따라올 전사는 없다. 이들이 날 지켜주기를..."
 yearly.7002.c: "내 몸 하나쯤은 알아서 지킬 수 있어!"
 yearly.7002.b.tt.2: "두 경비병에게 사실을 털어놓음"
 yearly.7002.c.tt: "이 사실을 비밀로 간직함"
 #### Traitor knights carry you off in a sack
 yearly.7004.desc: "\"서둘러! 잠에서 깨고 있잖아!\"\n\n잠에서 깨어나니 베개가 평소보다 거칠게 느껴졌다. 머리는 핑글핑글 도는데, 몸도 머리를 따라 요동쳤다. 그리고 온 사방이 새카맣게 보였다. 침상에 있던 나는 자루에 집어넣어진 채 질질 끌려가고 있었다.\n\n\"거 더럽게 꿈틀대네! 자꾸 놓치게시리.\" \n\n나는 말싸움이 심해진 틈을 타 몸부림쳐서 납치범들이 자루를 떨어뜨리게 했다. 바깥으로 기어 나오니 납치범들이 [ROOT.GetCharacter.Custom('FortifiedBuilding')] 정원에서 불과 몇 걸음 떨어진 거리밖에 오지 못했다는 걸 알았다."
 yearly.7004.tt: "파벌의 음모가 실패로 돌아감"
 yearly.7004.a: "이딴 걸 납치라고 했느냐? 적어도 [neighbor_county.GetNameNoTier]까진 온 줄 알았더니만."
 yearly.7004.b: "반역자들! 둘 다 자루에 처넣어 지하 감옥에서 고통받게 해주마!"
 yearly.7004.c: "당장 날 침상으로 다시 데려다 놓지 못할까!"
 yearly.7004.c.tt: "다시 자루에 들어간 다음 처소로 운반됨"
 #### Assassination attempt
 yearly.7005.preparation: "앉아서 [coup_faction.GetName](이)가 공격할 때까지 기다리고 있자니 짜릿한 감정까지 들었다."
 yearly.7005.preparation_poor: "나는 내 [ROOT.Char.Custom('SignatureWeaponNameOrType')](을)를 제외한 그 누구도 믿지 않기로 했다. 정 죽어야 한다면 나의 무기와 함께 [ROOT.Char.Custom('GetAfterLifeDestination')](으)로 떠날 것이다."
 yearly.7005.preparation_good: "암살자 따위로 날 죽일 수 있을 거라 생각하다니, 참 우스웠다."
 yearly.7005.knight_support: "[knight_1.GetTitledFirstName](와)과 [knight_2.GetTitledFirstName](은)는 날 위해 죽을 준비가 되어 있지만, 그보단 저 둘의 칼날을 맞게 될 자들이 가련하게 느껴졌다."
 yearly.7005.single_knight_support: "분명 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')](이)가 날 지켜주겠지. 암, 그렇고말고."
 yearly.7005.decreased_security: "[ROOT.GetCharacter.Custom('FortifiedBuilding')]에 모인 문객들은 너 나 할 것 없이 [ROOT.Char.Custom('RegionalDrink')](을)를 홀짝이며 편하게 잡담을 나누었다."
 yearly.7005.increased_security: "소수의 무리만이 귓속말을 주고받을 뿐, [ROOT.GetCharacter.Custom('FortifiedBuilding')]에는 대체로 적막이 흘렀다. 알현실에 늘어선 경비대 탓인지 모두의 신경이 곤두서 있었다."
 yearly.7005.throne_approach: "[coup_leader.GetTitledFirstName](이)가 내 왕좌로 다가왔다."
 yearly.7005.liberty_faction: "\"아무래도 우리 목을 옥죄는 사슬을 부술 방법은 하나뿐인 것 같군. 나와 네놈의 목을 자르는 거지.\""
 yearly.7005.independence_faction: "\n\n\"나만의 나라를 가질 수 없다면... 이 내가 주역인 비극의 영웅이라도 되겠다.\""
 yearly.7005.claimant_faction: "\"네가 무슨 권리가 있다고 그 왕좌에 앉아 있느냐. 그 자리에서 잘못된 칙령을 내리는 꼴을 또 보느니 차라리 이 목숨을 바칠 테다.\""
 yearly.7005.populist_faction: "\"그 발에 짓밟힌 사람이 얼마나 많은데, 네 녀석에게 더 합당한 죽음을 선사하지 못해 통탄스러울 지경이구나. 그래도 나는 영웅으로서 최후를 맞을 수 있으니 됐다.\""
 yearly.7005.weapon: "\n\n[coup_leader.GetSheHe|U]가 숨겨두었던 단검을 꺼내 앞으로 돌진했다."
 yearly.7005.single_death: "[coup_leader.GetTitledFirstName](은)는 단 한 번의 매서운 일격으로 [first_character_kill.GetTitledFirstName](을)를 가격한 뒤,"
 yearly.7005.double_death: "[coup_leader.GetTitledFirstName](은)는 두 번 연달아 공격을 날려 [first_character_kill.GetTitledFirstName](와)과 [second_character_kill.GetTitledFirstName]에게 일격을 날린 뒤,"
 yearly.7005.triple_death: "[coup_leader.GetTitledFirstName](은)는 무시무시한 기세로 [first_character_kill.GetTitledFirstName](와)과 [second_character_kill.GetTitledFirstName], [third_character_kill.GetTitledFirstName](을)를 가격한 뒤,"
 yearly.7005.coup_ruler_strike: "곧장 달려와 내게 공격을 날리려 들었다."
 yearly.7005.no_death: "그러나 이 무모한 광란은 나의 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')](이)가 빠르게 [coup_leader.GetTitledFirstName](을)를 포위하면서 종결되었다."
 yearly.7005.failure: "경비병들이 달려들어 [coup_leader.GetTitledFirstName](을)를 붙잡았다. 그 순간 [coup_leader.GetSheHe]가 붙잡히는 대신, 자신의 심장에 맹렬하게 칼날을 쑤셔 넣었다."
 yearly.7005.ruler_death: "순식간에 [coup_leader.Custom('SignatureWeaponNameOrType')](이)가 나의 가슴팍에 꽂혔다. 결국 앞서 쓰러진 이들의 피와 나의 피가 하나로 뒤섞이고 말았다."
 yearly.7005.success: "작은 반란으로 왕위를 찬탈하려 든 [coup_leader.GetTitledFirstName](이)가 어리석게 느껴졌다. 하지만, [coup_leader.GetSheHe]가 자신의 목으로 칼날을 돌리는 걸 본 나는 [coup_leader.GetTitledFirstName](은)는 처음부터 찬탈에 관심이 없었다는 걸 깨달았다."
 yearly.7005.a: "경비대! [coup_leader.GetTitledFirstName](을)를 구속해라. 반대자들의 순교자가 되게 둘 순 없다."
 yearly.7005.b: "그냥 내버려 둔다."
 yearly.7005.c: "여기서 편하게 죽게 둘 성싶으냐!"
 yearly.7005.c.tt: "[coup_leader.GetTitledFirstName](을)를 맹인으로 만들고 투옥함"
 yearly.7005.d: "[coup_leader.GetTitledFirstName](을)를 추방해라. 이 나를 죽이는 게 얼마나 어려운지 널리 알리도록."
 yearly.7005.d.tt: "[coup_leader.GetTitledFirstNamePossessive] 작위와 봉신을 모두 받음"
 yearly.7005.devout.e: "나와 같이 [ROOT.Char.GetFaith.PositiveAfterLife] 땅을 밟을 생각은 접는 게 좋을 거다, 이 마귀야!"
 yearly.7005.e: "[ROOT.Char.GetFaith.NegativeAfterLife]에서 네놈을 죽이고 말겠다, 이 잡종견아!"
 ##Participate in a football game,
 #Set up event
 yearly.7010.t: "아름다운 경기"
 yearly.7010.desc: "봉토에 있는 마을을 방문하던 중 흥미로운 상황을 맞닥뜨렸다. 마을 주민 대다수가 광장에 모여 있는 게 아닌가? 또, 잡다하게 섞인 사람들이 두 무리로 나누어져 있었다.\n\n두 무리는 같은 거리를 두고 떨어져 있었고, 중앙에는 제법 명석하게 생긴 마을 주민이 불어 오른 돼지의 방광으로 보이는 물체를 들고 서 있었다.\n\n내 당혹감 어린 표정을 확인한 걸까? 종자가 간략하게 상황을 설명해 주었다. 이게 요즘 인기를 구가하는 놀이라고 한다!"
 yearly.7010.a: "재밌겠군! 규칙이 어떻게 되나?"
 yearly.7010.b: "흠, 그냥 두는 게 낫겠어."
 yearly.7010.tt.yes: "상황을 조사함"
 yearly.7010.tt.win: "승리에 보탬이 될 수도 있음!"
 yearly.7010.tt.lose: "선택 시 승리 확률이 감소할 수도 있음!"
 #Valet explains game
 yearly.7011.t: "아름다운 경기: 위험성"
 yearly.7011.desc: "나의 믿음직한 종자는 약간 염려하는 표정으로 곧 열릴 경기의 규칙과 규정을 알려주었다. 이 놀이의 명칭은 #EMP '축구'#!이고, 온갖 부류의 사람들이 즐긴다고 한다.\n\n경기를 뛰는 두 진영은 수단과 방법을 가리지 않고 돼지의 방광, 즉 '공'을 갖고 상대 진영의 수비를 뚫고 마을 반대편까지 옮겨야 한다.\n\n특히 끝부분에는 상당한 진중함이 녹아들어 있었고, 설명은 빨랐다. 죽음은 드문 편이나 부상은 흔한 편이라고."
 yearly.7011.a: "혹시 나도 끼워줄 수 있겠나?"
 yearly.7011.b: "흔해 빠진 평민들 소일거리 아닌가. 알아서들 잘 놀겠지."
 yearly.7011.tt: "내 장화를 가져오너라!"
 #Pre-game: Literal Under Armour
 yearly.7012.t: "아름다운 경기: 무수히 많은 장비..."
 yearly.7012.desc: "마을 주민들 사이에 서 있던 나는 어느 중년의 [dummy_gender.GetWomanMan]이 튜닉 아래 가죽끈을 조정하는 모습을 포착했다. 지금 보니 이 사람은 비교적 앙상한 체형임에도 상체만 비정상적으로 비대했고, 가슴과 배 부분이 옷을 찢고 튀어나올 것만 같았다. 내 시선을 알아차린 [dummy_gender.GetWomanMan]은 씩 미소를 지으며 가까이 오라고 손짓하더니, 옷을 들쳐 보였다.\n\n[dummy_gender.GetHerHis] 튜닉 밑에는 여러 나무 조각이 흡사 갑옷처럼 몸을 감싸고 있었다.\n\n\"일명 #EMP '언더 아머'#!라고 합죠!\" [dummy_gender.GetSheHe]가 의미심장한 윙크를 보내며 당당하게 말했다."
 yearly.7012.a: "그거 얼마면 되겠나?"
 yearly.7012.b: "참 어처구니없군."
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t: "아름다운 경기: 중요 계약"
 yearly.7013.desc: "모여든 군중을 관찰하던 중, 유난히 어울리지 않는 [dummy_gender.GetWomanMan]이 눈에 들어왔다. 값비싼 털가죽 옷을 걸치고 소수의 종사단을 대동한 [dummy_gender.GetSheHe]는 덩치가 훨씬 큰 다른 [dummy_gender.GetWomanMan]과 활발한 대화를 나누고 있었다. 군중을 헤치고 주변까지 다가가니, 부유한 상인이 대화 상대의 손에 작은 동전을 쥐여주는 모습이 눈에 보였다.\n\n\"...잘 부탁해요. 아무쪼록 반드시 딸 수 있게 해주셨으면 좋겠네요!\" 아래턱이 유난히 발달한 상인이 조소했다.\n\n집채만 한 [dummy_gender.GetWomanMan]이 상대 진영으로 성큼성큼 걸어갔다. 경기의 신성함을 존중하지 않는 자들도 더러 있는 모양이다..."
 yearly.7013.a: "기다리게! 방금 저자에게 받은 금액의 두 배를 주지!"
 yearly.7013.b: "역겹군! 나 때는 꿈도 못 꾸던 짓을!"
 yearly.7013.c: "아무래도 저 친구 없이 경기를 이겨야겠구만!"
 #Pre-game: Messing with pies
 yearly.7014.t: "아름다운 경기: 파이를 노리다"
 yearly.7014.desc: "동네 제빵사는 상계가 밝은 편인지, 사람들이 모인 걸 보고는 갓 구운 고기 파이를 덜거덕거리는 수레 두 대에 한가득 싣고 나타났다.\n\n상대 진영이 모여 있는 쪽으로 느긋하게 가다 보니 수레바퀴 하나가 쪼개지기 직전인 게 보였다. 이 기회의 현장을 보기 무섭게 어떤 생각이 하나 떠올랐다. 마침 광장 반대편에서 충돌하는 소리가 들리면서 모두의 이목이 쏠린 참이기도 했고.\n\n저 바큇살 부분만 가볍게 걷어차 주면..."
 yearly.7014.desc.1: "동네 제빵사는 상계가 밝은 편인지, 사람들이 모인 걸 보고는 갓 구운 고기 파이를 덜거덕거리는 수레 두 대에 한가득 싣고 나타났다.\n\n상대 진영이 모여 있는 쪽으로 느긋하게 가면서 따끈따끈한 빵이 한가득 실린 수레를 힐끗 쳐다봤다. 이 기회의 현장을 보기 무섭게 어떤 생각이 하나 떠올랐다. 마침 광장 반대편에서 충돌하는 소리가 들리면서 모두의 이목이 쏠린 참이기도 했고.\n\n나는 허리춤에 매달려 있는 독미나리 주머니로 조심스럽게 손을 가져갔다..."
 yearly.7014.a: "얼마나 잘 뛸지 두고 보자고..."
 yearly.7014.b: "저런, 파이가 진흙 범벅이 됐잖아!"
 yearly.7014.c: "아냐, 이러지 말자."
 yearly.7014.hemlock: "파이에 비법 재료를 살짝 뿌려주면..."
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t: "아름다운 경기: 경기력 향상제"
 yearly.7015.desc: "경기를 준비하던 중 군중 한쪽 자락에서 웬 병을 벌컥벌컥 들이켜는 [dummy_gender.GetWomanMan]의 모습이 보였다. 그런데 마시면서도 좌우로 빠르게 눈을 흘기고 있었다. 다른 때 같았으면 그리 수상해 보이진 않았을 것이다. 하지만 저 남들 눈치를 보는 태도도 그렇고, 내가 추궁하듯 어깨를 두드리니 움찔하는 것이 뭔가 있구나 싶었다.\n\n이 친구가 뭘 마셨는지는 몰라도 그냥 물은 아니었다. 색깔도 꽤 탁한 데다, 입술이 닿을 때마다 눈살을 찌푸리는 걸 보면 맛도 그리 안 좋아 보인다. 살살 캐물으니 [dummy_gender.GetSheHe]는 비밀을 털어놓았다.\n\n'경기력 향상제'란 말이지?"
 yearly.7015.a: "...그거 얼마면 되겠나?"
 yearly.7015.b: "부끄러운 줄 알게!"
 #Game starts!
 yearly.7020.t: "아름다운 경기: 경기 시작"
 yearly.7020.desc: "경기 시작 전 절차는 모두 끝나고 이제 시작할 일만 남았다. 광장이 내려다보이는 집의 2층 창문에서 위험할 정도로 몸을 쭉 내뻗은 포고꾼이 돼지 방광을 내밀어 보였다.\n\n군중은 기대감에 찬 시선으로 올려다보았다. 곧이어 '공'은 하늘 높이 날아올랐다.\n\n선수들이 득달같이 달려들기 시작했다."
 yearly.7020.a: "모두 나를 따르라!"
 yearly.7020.b: "이야아아아아아아아악!"
 #First half: A villager comes at you with a rock!
 yearly.7021.t: "아름다운 경기: 즐거움의 현장"
 yearly.7021.desc: "이 소위 말하는 '경기'는 그야말로 상상 이상이었다. 폭력이 난무한다는 소문 또한 사실이었다.\n\n내 왼쪽에 있는 [dummy_gender.GetWomanMan]은 다른 사람의 목을 붙들고 옥죄고 있었고, 다른 두 사람은 상대 진영 네 사람을 동시에 상대하면서 한바탕 주먹질을 하고 있었다.\n\n난투 현장에서 거리를 두고 벗어나니 웬 마을 주민이 내게로 다가왔다. 얼굴은 이마의 상처에서 흘러나온 피로 흥건해서는 눈은 이미 회까닥 뒤집혀 있었고, 손에는 짱돌이 들려 있었다."
 yearly.7021.a: "어이! 반칙이잖아!"
 yearly.7021.b: "그 짱돌을 목구멍에 처넣어주마!"
 yearly.7021.c: "슬슬 빠져나가야겠군!"
 yearly.7021.a.tt.win: "돌멩이를 치워버림!"
 yearly.7021.a.tt.lose: "스스로를 보호하는 데 실패함"
 yearly.7021.c.tt.escape: "다치지 않고 탈출함"
 yearly.7021.c.tt.escapefail: "탈출하는 데 실패함"
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t: "아름다운 경기: 미모의 관중"
 yearly.7022.desc: "상대 진영이 공을 가로챘다! 공을 잡는 선수는 젊고 훤칠한 [dummy_gender.GetWomanMan]이었는데, 머리가 제법 잘 돌아가는 친구였다. 공을 붙잡기 무섭게 모여드는 군중을 피해 집을 타고 올라간 걸 보면 말이다.\n\n언뜻 보기에는 흠잡을 데 없는 완벽한 계획이지만, 본인의 원초적인 욕망을 고려하진 않은 모양이었다. 그 친구를 따라 집 지붕까지 올라가서 보니, 창문으로 보이는 어느 매력적인 [same_gender.GetWomanMan]에게 홀라당 정신이 팔려 있었다.\n\n두 사람은 서로에게 한눈에 반한 듯했다. 좋아, 이대로 살금살금 다가가서..."
 yearly.7022.a: "얍!"
 yearly.7022.b: "아, 청춘이구먼!"
 yearly.7022.c: "하! 진정한 [ROOT.Char.GetWomanMan]의 패기를 보여주지!"
 #First half: Punching a priest
 yearly.7023.t: "아름다운 경기: [ROOT.Char.GetFaith.HighGodName]의 손"
 yearly.7023.desc: "돼지 방광이 저 멀리 날아간다! 방광은 긴장이 역력한 여러 손을 타더니, 튕기고 튕겨... [ROOT.Char.GetFaith.AltPriestTermPlural]의 손에 들어갔다. 뭐야?\n\n[dummy_clergy_gender.GetSheHe|U]는 씩 웃으며 성큼성큼 전진했고, 군중은 흔들리는 표정으로 갈라지듯 길을 열어주었다. 성직자가 이토록 폭력적인 경기에 참가하다니. 이걸 그 누가 받아들이겠는가? 게다가 공 들고 튀고 있잖은가!\n\n난 미심쩍은 표정으로 앞으로 나가..."
 yearly.7023.a: "...[dummy_clergy_gender.GetHerHim] 얼굴에 주먹을 꽂았다."
 yearly.7023.b: "...옆으로 비켜주었다. 다른 사람이 처리하겠지."
 #First half: Damaging a local building
 yearly.7024.t: "아름다운 경기: 빈대 잡으려고..."
 yearly.7024.desc: "군중은 숫제 파도처럼 근처 주택의 벽에 쇄도하고 부딪치기를 반복했다. 무리가 반동으로 튕겨 나오자 몇몇 사람들은 아무 튀어나온 부분이나 붙잡고 공을 가진 사람에게 아득바득 다가갔다.\n\n나무 쪼개지는 소리와 벽체 무너지는 소리가 시장 광장에 울려 퍼졌다. 밀집한 군중이 뒤로 빠지자 주택의 초가지붕 곳곳이 와르르 무너져 내렸다."
 yearly.7024.a: "수리 비용은 내가 대겠다!"
 yearly.7024.b: "축구의 세계는 냉정하기 이를 데 없는 법!"
 #Second half: Diving scum
 yearly.7030.t: "아름다운 경기: 방심은 금물"
 yearly.7030.desc: "경기가 진행될수록 중도 이탈하는 마을 주민들의 수는 늘어만 갔다. 당장 내 옆에 있는 주민도 머리에 혹을 달고는 비틀거릴 지경이니.\n\n바로 그때, 내 발치에 있던 누군가가 갑작스럽게 귀를 찢는 비명을 내질렀다. 소리가 어찌나 큰지 참가자들의 이목을 끌 정도였다. 나도 그렇고 사람들이 뒤로 물러났다. #EMP 아니 근데#!, 저 사람 눈 한쪽을 어렴풋이 뜨고 있었는데...\n\n사람들 사이로 햇살이 파고들 만큼 공간이 생기자, '부상자'는 벌떡 일어나 공을 가로채고는 광장 건너편으로 내달리기 시작했다! 내가 있는 방향으로 말이다!"
 yearly.7030.a: "아니... 잠... #EMP 으악#!!"
 yearly.7030.b: "반칙이잖아! 가만 안 둘 테다!"
 yearly.7030.c: "아, 금방 회복해서 다행이군!"
 yearly.7030.b.win: "기만자를 붙잡음"
 yearly.7030.b.lose: "기만자를 놓침"
 #Second half: Bladed boots
 yearly.7031.t: "아름다운 경기: 발목 물어뜯기"
 yearly.7031.desc: "경기가 계속되면서 우리 진영 선수들이 점차 줄어드는 게 보였다. 몇몇 선수들이 시장 광장에 널브러져 있었다. 근데 하나같이 발목 부상을 살피고 있었다. 그냥 보기에도 #EMP 심각한#! 발목 부상이었다. 주변 사람들과 드잡이질하던 중 바닥에 무언가 반짝이는 물체가 눈길을 끌었다. 그 순간 내 동지들이 무슨 끔찍한 일을 당했는지 대번에 알 수 있었다.\n\n피에 굶주린 마을 주민들이 신발에 자그마한 칼날을 박아둔 것이다. 이들은 내가 지켜보고 있는데도 무자비하게 다른 사람들의 정강이를 베어버렸다. 아무래도 나서서 항의해야 하나?"
 yearly.7031.a: "당장 저 신발 벗겨!"
 yearly.7031.b: "내 소중한 정강이를 지켜야지!"
 yearly.7031.c: "기발한 발상이로다..."
 yearly.7031.a.win: "신발을 강제로 벗김"
 yearly.7031.a.lose: "정강이를 걷어차임!"
 #Second half: Drinks break
 yearly.7032.t: "아름다운 경기: 휴식 시간"
 yearly.7032.desc: "군중이 좌우로 요동치면서 나는 바깥으로 튕겨나 왔다. 나는 벽에 기대어 몸과 호흡을 가다듬은 후, 온갖 청량한 음료를 짊어진 상인 둘을 발견했다. 이게 보통 운동이 아닌 걸 알고 장사할 요령으로 온 거겠지!\n\n마침 몸이 헛헛했는데 잘됐다. 뭘 파는지 한번 볼까?"
 yearly.7032.a: "산뜻한 물이로구나! 옳거니!"
 yearly.7032.b: "맥주 한 잔이면 충분하지!"
 yearly.7032.c: "자네들 혹시 [ROOT.Char.Custom('RegionalDrink')](은)는 없나?"
 yearly.7032.d: "혹시 그거 대마 케이크 아닌가?"
 #Second half: Bowyer and dyer fight
 yearly.7033.t: "아름다운 경기: 필사의 경쟁"
 yearly.7033.desc: "이 경기에서 상대 진영과 싸우는 것은 무척이나 보기 흔한 광경이다. 근데 저쪽에서 #EMP 같은 진영 사람들끼리#! 싸우고 있으니 황당하기 이를 데 없다. 두 사람 모두 내가 아는 얼굴이었다. 하나는 지역 조궁장이고, 다른 하나는 직물 염색업자다. 둘이 어찌나 맹렬하게 싸우는지 같은 진영 사람들도 서서히 눈치챌 정도였다.\n\n저 사소한 분쟁이 우리 진영 사람들 상당수의 이목을 끌기 시작했다. 저쪽에선 상대 진영이 우리 방향으로 노도처럼 다가오고 있는데..."
 yearly.7033.a: "자자, 그만하고 떨어지게들!"
 yearly.7033.b: "사소한 다툼이나 말리고 있을 때가 아니다."
 yearly.7033.a.win: "성공적으로 싸움꾼 두 사람을 갈라놓음"
 yearly.7033.a.lose: "싸움이 격화됨"
 #Match resolution holding event
 yearly.7040.t: "아름다운 경기: 최종 점수"
 yearly.7040.desc: "날이 저물면서 주거니 받거니 하던 경기도 결말에 이르렀다. 두 진영이 공을 향해 맹렬하게 달려가고 있고, 나는 그 한가운데에 끼인 처지가 됐다.\n\n결국 자빠진 나는 밟히는 한이 있어도 머리는 보호하려고 몸을 수그렸는데, 고개를 들어보니 시장 광장이 비정상적으로 잠잠해진 뒤였다.\n\n경기가 끝난 것이다."
 yearly.7040.a: "우... 우리가 이긴 건가?"
 #Glorious victory
 yearly.7041.t: "아름다운 경기: 영광스러운 승리!"
 yearly.7041.desc: "동지들이 날 시상대 위로 번쩍 들어 올려 주었다. 사람들의 환호를 듣고 있으니 가슴이 북받쳐 올라 터질 것만 같았다! 그냥 승리도 아니고 #EMP 압도적인#! 승리였으며, 내 역할이 컸다!\n\n상대 진영 사람들은 "
 yearly.7041.a: "정말 신나는 경기였어!"
 yearly.7041.b: "기념품 제작 의뢰를 넣어야겠군!"
 yearly.7041.desc.ending: "낙담한 채 마을 광장을 서서히 빠져나갔다. 그러나 승자들의 연회는 이제 막 시작된 참이었다. 중앙에는 큼지막한 [ROOT.Char.Custom('RegionalDrink')] 통이 비치되었고, 승리를 기념하는 의미에서 음료를 무료로 나눴다. 이 축하연은 저녁까지 이어질 것이다."
 #Victory
 yearly.7042.t: "아름다운 경기: 승리!"
 yearly.7042.desc: "나는 인파 속에서 비틀거리는 걸음과 흐릿한 시선으로 어떻게든 집중하려 애썼다. 광장 중앙에서는 일단의 무리가 환호하고 있었는데, 잠시 살펴본 끝에 저들이 우리 진영이라는 걸 알 수 있었다!\n\n한편 상대 선수들은 "
 yearly.7042.a: "정말 신나는 경기였어!"
 yearly.7042.b: "기념품 제작 의뢰를 넣어야겠군!"
 #Draw
 yearly.7043.t: "아름다운 경기: 무승부"
 yearly.7043.desc: "나는 숱한 인파에 둘러싸며 비틀비틀 걸었다. 차이가 있다면 사람들 움직임이 부산하지 않다는 것인데, 특히 선수들이 내키지 않는 듯한 표정으로 광장을 빠져나가고 있었다.\n\n해가 저무는 바람에 승패를 가리지 못하고 경기가 종료된 모양이었다."
 yearly.7043.a: "뭐, 다음에 이기면 되지!"
 #Defeat
 yearly.7044.t: "아름다운 경기: 패배!"
 yearly.7044.desc: "나는 인파 속에서 비틀거리는 걸음과 흐릿한 시선으로 어떻게든 집중하려 애썼다. 광장 중앙에서는 일단의 무리가 환호하고 있었는데, 잠시 살펴본 끝에 저들이... 상대 진영이라는 걸 알 수 있었다.\n\n내 동지들은 "
 yearly.7044.a: "승자들을 축하해 줘야지!"
 yearly.7044.b: "으으! 우리가 이겼어야 했는데!"
 yearly.7044.c: "아무튼 난 트로피를 받을 자격 있어!"
 #Heavy Defeat
 yearly.7045.t: "아름다운 경기: 참담한 패배!"
 yearly.7045.desc: "쿵쿵 발을 구르는 소리와 함께 인파가 빠져나갔다. 나는 힘겹게 다리를 움직여 그 이유를 살폈다. 광장에서 조금 떨어진 곳에 상대 진영이 득의양양한 표정으로 공을 치켜들곤 환호하고 있었다. 그냥 패배도 아니고 참혹한 패배를 당해버렸다.\n\n내 동지들은 "
 yearly.7045.a: "승자들을 축하해 줘야지!"
 yearly.7045.b: "으으! 우리가 이겼어야 했는데!"
 yearly.7045.c: "아무튼 난 트로피를 받을 자격 있어!"
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "구멍이 있나?"
 yearly.7050.desc: "복도에서 벽을 뚫어져라 쳐다보고 있는 [unfortunate_soul.GetTitledFirstName](와)과 마주쳤다. 호기심이 생긴 나는 이 사람이 대체 뭘 하는지 물어보았다.\n\n[unfortunate_soul.GetHerHis|U] 시선이 불길하게 움찔대며 나를 바라보았다. \"원래 여기 구멍이 하나 있었거든요.\" [unfortunate_soul.GetTitledFirstNameNoTooltip](이)가 확신을 담아 그렇게 말했다.\n\n나는 [unfortunate_soul.GetHerHim] 앞의 벽을 바라보았다. 하지만 그 구멍이라는 게 있었던 흔적조차 찾아볼 수 없었다."
 yearly.7050.a: "구멍이... 어디 있는데?"
 yearly.7050.a_paranoid: "더 알아봐야겠어."
 yearly.7050.a.flavor: "참 흥미로운 상황이로군."
 yearly.7050.b: "말 같지도 않은 소리."
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName](이)가 정신이 나간 모양인데."
 yearly.7050.c: "내 시간 낭비하게 하지 마라!"
 #A bad dream?
 yearly.7051.t: "안개 낀 언덕"
 yearly.7051.desc: "안개가 검을 휘두르면 자를 수 있을 만큼 짙게 깔렸다. 나는 방향을 알아내려 서투르게 주변을 둘러보았다. 전에 왔던 곳인가? 혹시 여기... 전장인가?\n\n나는 손을 떨며 지금 이 상황을 이해하려 애써 보았다. 앞으로 몇 발짝 나아가자 멀리서 소리가 들렸다. 누군가 외치고 있었다. \"이만한 남자아이 못 보셨나요?\"\n\n갑자기 안개 속에서 얼굴이 여럿 보이기 시작했다. 저건... 내가 죽였던 사람들인가? 무시무시한 표정의 사람들이 나타나고 있었다."
 yearly.7051.a: "다 내 잘못이다..."
 yearly.7051.a.flavor: "책임감 있게 받아들인다."
 yearly.7051.b: "자기들이 자초한 일이야. 다 저들 탓이라고."
 yearly.7051.b_conviction.desc: "겨우 자신을 설득해 합리화함"
 yearly.7051.b_unconvinced.desc: "정신이 쇠약해짐"
 #Waking up
 yearly.7052.t: "그저 꿈처럼"
 yearly.7052.desc_unconvinced: "나는 땀에 흠뻑 젖은 채 잠에서 깼다. 제일 끔찍한 꿈은 아니었지만... 그래도 최근 들어 꾼 것 중에서는 가장 끔찍했다.\n\n꿈의 내용을 떠올리자, 그 악몽 때문에 아직도 손이 떨렸다. \"여기서 더 나빠질 수도 없겠지.\" 나는 중얼거리며 다시 돌아누워 어떻게든 잠을 청하려 해 보았다."
 yearly.7052.desc: "눈을 뜨자 이상하게도 평온한 기분이 들었다. 흥미로운 꿈이었다. 특별히 유쾌한 내용은 아니었지만, 살면서 이보다 더 나쁜 꿈도 꿔 봤으니까.\n\n나는 꿈의 내용을 곰곰이 곱씹어 보다가 반대편으로 돌아누웠다. 그러고는 이내 편안하게 잠이 들었다."
 yearly.7052.a: "그저 나쁜 꿈을 꿨을 뿐이야."
 yearly.7052.a_positive: "참 이상한 꿈이었어."
 #Denial
 yearly.7053.t: "대체 무슨 구멍이지?"
 yearly.7053.desc: "주방으로 향하는 복도에 햇빛이 들고 있었다. 갑자기 뭔가가 내 시선을 사로잡았다. 벽에 #EMP 구멍#!이 있었다.\n\n나는 얼어붙은 채 우뚝 서서, 궁금해하면서도 의심 가득한 눈으로 구멍을 바라보았다. 그렇게 큰 구멍은 아니었다. 팔 하나 들어갈 정도나 될까. 하지만 내부가 온통 시꺼멓게 보였다.\n\n구멍이 생긴 이유나 그 목적이 뭔지도 알 수 없었다. 나는 조심스럽게 다가가 구멍의 안을 엿보았다."
 yearly.7053.a: "관리인이라면 아마 잘 알고 있겠지."
 yearly.7053.b: "뭔가 보이는 것 같은데..."
 yearly.7053.b_pouch.desc: "구멍 안에서 금화 주머니 하나를 꺼냄"
 yearly.7053.b_scratch.desc: "뭔가가 당신의 팔을 할큄"
 #Coming to
 yearly.7054.t: "빠른 깨달음"
 yearly.7054.intro: "시종 하나가 나를 조심스럽게 흔들어 깨웠다. [7054_servant.GetSheHe|U]가 걱정스러운 시선으로 나를 바라보며 외쳤다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 괜찮으십니까?\" 나는 멍하니 복도를 둘러보았다.\n\n혹시 내가 기절했던 건가?"
 yearly.7054.desc_pouch: "내 손은 아직도 그... 구멍에서 꺼낸 금화 주머니를 움켜쥐고 있었다."
 yearly.7054.desc_scratch: "팔이 불타는 듯한 감각이 느껴졌다. 그... 구멍으로 집어넣었던 팔이었다."
 yearly.7054.desc: "관리인과 나눴던 대화가 어렴풋이 기억나기 시작했다. 그... 구멍에 대한 이야기를 나눈 것 같은데."
 yearly.7054.outro: "\n\n급히 일어난 나는 벽을 바라보았다. \"여기 구멍이 하나 있었는데.\" 나는 복도의 밝은 벽을 둘러보며 그렇게 중얼거렸다."
 yearly.7054.a: "...내가 상상을 너무 과하게 했나."
 yearly.7054.a.flavor_pouch: "나는 주머니를 더 꽉 움켜쥐었다."
 yearly.7054.a.flavor_scratch: "팔의 긁힌 상처에서 화끈거리는 통증이 더 강해졌다."
 yearly.7054.a.flavor: "시종이 나를 이제 조심스럽게 관찰하는 모습이 보였다."
 #It was the dog all along
 yearly.7055.t: "개를 위한 봉토"
 yearly.7055.desc: "안뜰을 가로지르는데 어디선가 난데없이 개 한 마리가 달려 나와 내 앞에 멈춰 섰다. 녀석의 목줄에는 이상한 금속 조각 같은 것이 붙어 있었다.\n\n개는 기대감 가득한 눈빛으로 나를 바라보았다. 나는 가던 길이 막혀 약간 짜증 난 기분으로 녀석의 갈색 눈을 쳐다보았다. 하지만 짜증도 금방 사라졌다. 이상하게도 이 개가 상황을... 통제하고 있다는 느낌이 들었다.\n\n아무래도 내가 정신이 나간 모양이었다. 나는 개의 목줄을 쥐고 이상한 금속 파편을 떼어 주었다. 자리를 뜨려고 돌아서는데도 개는 단호하게 나를 가만히 바라보았다. 이거... 아무래도 내가 주인이 된 건가?"
 yearly.7055.a: "착하지, 이리 와."
 yearly.7055.b: "저리 #EMP 가라#!, 이 더러운 개가!"
 yearly.7055.b.flavor: "개가 상처받은 기색이 역력한 눈으로 바라본다."
