l_korean:
 bp1_yearly.7000.t: "친구와 함께하는 아침 식사"
 bp1_yearly.7000.desc: "[ROOT.Char.GetFaith.HouseOfWorship](으)로 가는 길에 작은 가방을 들고 있던 내 [ROOT.Char.Custom2('RelationToMeShort', distraction_friend)] [distraction_friend.GetTitledFirstName](와)과 마주쳤다. [distraction_friend.GetSheHe]는 주위를 훑어보더니 비밀스럽게 안에 든 음식과 음료를 보여주었다.\n\n\"날씨도 좋은데 같이 소풍 나가서 아침이나 먹으세.\" [distraction_friend.GetSheHe|U]가 말했다.\n\n내가 [ROOT.Char.GetFaith.HouseOfWorship]에 가야 한다고 하자 [distraction_friend.GetFirstNameNoTooltip](이)가 중간에 말을 끊었다. \n\n\"[ROOT.Char.GetFaith.HighGodName]께서는 항상 거기 계시는 분이잖아. 근데 [ROOT.Char.Custom('GetExpensiveDessert')](은)는 앞으로 못 먹을 음식이란 말이지.\""
 bp1_yearly.7000.a: "[ROOT.Char.GetFaith.HighGodName](이)가 아침보다 더 중요하지."
 bp1_yearly.7000.b: "이런 기회를 놓치는 것이야말로 진정한 죄겠지."
 lovely_picnic_modifier: "멋진 소풍"
 lovely_picnic_modifier_desc: "멋진 소풍을 떠남"
 bp1_yearly.7001.t: "낚시하러 가기"
 bp1_yearly.7001.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', fishing_friend)] [fishing_friend.GetFirstName](이)가 나를 붙잡았다. 입이 귀에 걸린 채로 낚싯대 두 개를 들고 있었다. \n\n\"[fishing_friend.Custom2('RelationToMeShort', ROOT.Char)], 오늘 나랑 낚시나 하러 가자. 아주 만족할 거야.\" [fishing_friend.GetSheHe|U]가 호언장담했다.\n\n그러고 보니 혼잡한 [ROOT.Char.Custom('FortifiedBuilding')]에서 벗어나 쉬어 본 지도 오래된 것 같다."
 bp1_yearly.7001.a: "전설의 하얀 잉어를 낚고 말겠어!"
 bp1_yearly.7001.b: "영주에게 #EMP '낚시'#!는 어울리지 않아."
 bp1_yearly_7001.a.tt: "낚시 여행을 떠남"
 bp1_yearly.7001.a.toast.good_time: "즐거운 여행을 만끽함"
 bp1_yearly.7001.a.toast.bad_time: "좋지 않은 시간을 보냄"
 bp1_yearly.7001.a.toast.caught_fish: "대어를 낚음"
 bp1_yearly.7001.a.toast.white_carp: "전설의 하얀 잉어를 낚음"
 bp1_yearly.7002.t: "은밀한 견제"
 bp1_yearly.7002.desc: "나는 마음을 놓고 느긋하게 걸으면서 창가 밖 안뜰을 내려다보고 있었다.\n\n그때 내 경쟁자인 [chamberpot_rival.GetFirstName](이)가 보여 기분이 상했다. 심지어 그 작자의 기분까지 좋아 보여 더 꼴 보기 싫었다. 그 순간, 침대 옆에 있는 요강이 눈에 들어왔다. 이거라면 기분을 망치게 할 수 있을 것 같은데..."
 bp1_yearly.7002.a: "아래 조심해!"
 bp1_yearly.7002.b: "나는 성인이고 이건 너무 유치한 짓이야."
 bp1_yearly.7002.a.tt: "요강을 대상에게 쏟는 시도를 함"
 drenched_in_excrement_opinion: "배설물 범벅"
 threw_excrement_opinion: "배설물 범벅이 될 뻔함"
 bp1_yearly.7002.a.toast.perfect_hit: "제대로 명중!"
 bp1_yearly.7002.a.toast.miss: "완전히 빗나감!"
 bp1_yearly.7002.a.toast.chamberpot: "요강을 떨어뜨림!"
 bp1_yearly.7002.a.toast.tripped: "미끄러진 탓에 당신이 배설물을 뒤집어씀!"
 bp1_yearly.7003.t: "태피스트리"
 bp1_yearly.7003.desc: "[orgy_tapestry_maker.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾는데 도통 보이질 않았다. 결국 [orgy_tapestry_maker.GetHerHis] 처소를 불쑥 찾아갔지만, #EMP 그곳에도#! 없었다... 대신 흥미로운 것을 발견했다.\n\n[orgy_tapestry_maker.GetSheHe]가 작업 중인 태피스트리였는데, 꽤 노골적으로 난교를 표현하고 있었다. 나는 [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_1)] [orgy_participant_1.GetFirstName](와)과 [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_2)] [orgy_participant_2.GetFirstName] 사이에 끼어 있었다. 내 [ROOT.Char.Custom2('RelationToMeShort', orgy_tapestry_maker)] [orgy_tapestry_maker.GetFirstNameNoTooltip](은)는 [ROOT.Char.GetFaith.DevilName](과)와 재미를 보고 있었고. 태피스트리 구석에는 나의 [ROOT.Char.Custom2('RelationToMeShort', orgy_participant_3)] [orgy_participant_3.GetFirstName](이)가 도취된 미소를 지은 채 앉아 있었다.\n\n나는 할 말을 잃었다."
 bp1_yearly.7003.a: "정말 역겹군!"
 bp1_yearly.7003.b: "벽에 #EMP 꼭#! 걸어 놔야겠군!"
 bp1_yearly.7003.c: "내가, 음, 잘못 들어왔네."
 bp1_orgy_tapestry: "난교 장면의 태피스트리"
 bp1_orgy_tapestry_desc: "이 태피스트리는 [orgy_participant_1.GetFirstName], [ROOT.Char.GetName], [orgy_participant_2.GetName], [orgy_participant_3.GetName]의 난교 장면을 묘사하고 있음. [orgy_tapestry_maker.GetName]도 한몫하고 있음."
 bp1_yearly.7004.t: "친구의 위로"
 bp1_yearly.7004.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', concerned_friend)] [concerned_friend.GetFirstName](이)가 앉아서 밖을 내다보고 있던 내게 다가왔다. \"예전과 달라 보여... 그 일 이후로 말이야.\"\n\n[concerned_friend.GetSheHe|U]가 직접적으로 말하지는 않았지만 [bad_memory.GetDescription]에 대한 얘기라는 안다.\n\n\"이야기를 나눌 사람이 필요해? 내가 들어줄 수 있어.\" [concerned_friend.GetSheHe]가 부드러운 말투로 말했다."
 bp1_yearly.7004.a: "잘됐네."
 bp1_yearly.7004.b: "내 문제는 내가 알아서 할 게."
 bp1_yearly.7005.t: "친구를 위한 호의"
 bp1_yearly.7005.desc: "나의 친구 [borrowing_friend.GetName](이)가 뭔가 바라는 눈치로 나에게 찾아왔다. 나는 [borrowing_friend.GetHerHim]가 계속 빙빙 돌려서 말하는 것에 지쳐서 무엇을 원하는지 물어보았다.\n\n\"그러니까, 하루만 네 [borrowed_artifact.GetName](을)를 빌릴 수 있을까? 이유는 묻지 말고...\"\n\n[borrowing_friend.GetSheHe|U]는 말하면서도 쩔쩔매는 모습이었다. 왜 그게 필요한 걸까?"
 bp1_yearly.7005.a: "안 될 것도 없지."
 bp1_yearly.7005.b: "어림없지."
 bp1_yearly.7005.a.returned_artifact: "빌려준 유물을 돌려받음."
 bp1_yearly.7006.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7006.desc: "[borrowing_friend.GetName](이)가 눈을 내리깔고 내게 다가왔다. \"부탁이야, 화내지 마\".\n\n내 [borrowed_artifact.GetName](이)가 심각하게 훼손되어 있었다.\n\n\"정말 미안해, 사고였어...\" [borrowing_friend.GetFirstNameNoTooltip](은)는 진심으로 곤혹스러운 표정이다."
 bp1_yearly.7006.a: "너는 정말 [borrowing_friend.Custom2('InsultNoun', ROOT.Char)] 같은 자식이다."
 bp1_yearly.7006.b: "그럴 수도 있지."
 bp1_yearly.7005.a.tt: "유물이 훼손될 수 있음."
 bp1_yearly.7007.t: "$bp1_yearly.7005.t$"
 bp1_yearly.7007.desc: "[borrowing_friend.GetName](이)가 내 [borrowed_artifact.GetName](을)를 돌려주었다. 단순히 닦은 건지 뭔가 처리를 한 건지 몰라도 어느 때보다 멋진 상태였다.\n\n \"마음에 들었으면 좋겠네. 저녁 내내 공들였어.\" [borrowing_friend.GetSheHe]가 눈치를 보면서 말했다."
 bp1_yearly.7007.a: "정말 멋지군!"
 bp1_yearly.7007.b: "내 [borrowed_artifact.GetNameNoTooltip](을)를 건드렸니?"
 didnt_trust_friend_opinion: "나를 믿지 않음."
 trusted_friend_opinion: "나를 신뢰함."
 forgave_me_opinion: "나를 용서함."
 improved_artifact_opinion: "내 유물이 개선됨."
 messed_with_artifact_opinion: "내 유물이 망가짐."
 bp1_yearly.7010.t: "의리의 시험"
 bp1_yearly.7010.desc: "[tested_friend.GetFirstNamePossessive] 의리가 의심스럽다. [tested_friend.GetSheHe]는 진정한 친구일까 아니면 아첨꾼일까?\n\n간단한 시험을 해보면 나도 마음이 편해질 것 같은데...\n\n공모자. 가짜 비밀. 익명의 선물. 이 친구는 과연 내 신의를 배신할까?"
 bp1_yearly.7010.a: "은화 30닢의 값어치라."
 bp1_yearly.7010.b: "둘... 아니지. #EMP 세 명#!의 아름답고 말 잘 듣는 [tested_friend.Custom('AttractionWomanManMultiple')]을 투입해 보실까."
 bp1_yearly.7010.c: "[tested_friend.GetHerHis] #EMP 다른#! 친구인 [friends_friend.GetFirstNameNoTooltip]에게 부귀영화를 약속하는 거야."
 bp1_yearly.7010.d: "체면이 깎이는 짓이군."
 bp1_yearly.7010.toast.betrayed: "[tested_friend.GetFirstName](이)가 당신을 배신함"
 bp1_yearly.7010.toast.not_betrayed: "[tested_friend.GetFirstName](이)가 의리를 증명함"
 bp1_yearly.7010.a.tt: "당신은 재물로 [tested_friend.GetFirstNamePossessive] 의리를 살 수 있다고 믿음"
 bp1_yearly.7010.b.tt: "당신은 [tested_friend.GetFirstName](이)가 우정이 아닌 쾌락을 선택할 거라 믿음"
 bp1_yearly.7010.c.tt: "당신은 [tested_friend.GetFirstName](이)가 당신과의 우정보다 [friends_friend.GetFirstNamePossessive] 우정을 더 아낀다고 믿음"
 bp1_yearly.7050.t: "오랜 원수"
 bp1_yearly.7050.desc: "나는 전장으로 돌아가 있었다. 군화에는 진흙이 잔뜩 달라붙고 코에는 시체들의 악취가 진동했다. 그렇게 꿈속에서 [war_memory.GetDescription](을)를 다시 겪고는 숨을 헐떡이며 일어났다. 얼굴에는 식은땀으로 흥건했다."
 bp1_yearly.7050.desc.married: "[sleeping_spouse.GetFirstName](이)가 내 옆에서 몸을 뒤척였지만 깨지는 않았다. 나는 혼자서 이 문제를 해결해야 한다."
 bp1_yearly.7050.desc.not_married: "방 안에는 나뿐이었고 나는 혼자서 이 문제를 해결해야 한다."
 bp1_yearly.7050.a: "잊어보려고 해야겠다."
 bp1_yearly.7050.b: "절대 다시는 패배하지 않으리라!"
 vengeance_obsessed_modifier: "복수에 사로잡힘"
 bp1_yearly.7051.t: "[battle_area.GetNameNoTooltip]에서의 전투 "
 bp1_yearly.7051.desc: "나는 [battle_memory.GetDescription]를 선명하게 기억한다. [battle_area.GetTerrain.GetNameNoTooltip]에서 일어난 전투였지. 전혀 대비하지 않았던 지형이었다.\n\n그 이후로 얼마나 참오했던가. 이젠 확신이 섰다. 당장 오늘 같은 전투가 일어나더라도 훨씬 유능한 지휘관으로서 병사들을 이끌 자신이 있다."
 bp1_yearly.7051.a: "다시는 그런 일이 일어나지 않도록 하겠어."
 bp1_yearly.7051.b: "유연하게 대처하는 법을 배워야겠어."
 bp1_yearly.7052.t: "이야기를 하나 하자면..."
 bp1_yearly.7052.desc: "불도 피우고 술도 좀 마셨을 때 [story_friend.GetFirstName](이)가 나에게 이야기 하나 해보라고 했다.\n\n처음에는 언제나 먹히는 유명한 [ROOT.Char.GetCulture.GetNameNoTooltip] 민담을 생각했다.\n\n한편으로는, [story_memory.GetDescription] 같은 내 이야기를 해보면 어떨까 싶었다."
 bp1_yearly.7052.a: "원래 하던 대로 해야지."
 bp1_yearly.7052.b: "내 이야기를 해 봐야지!"
 bp1_yearly.7052.c: "둘 다 해볼까?"
 bp1_yearly.7053.t: "원한"
 bp1_yearly.7053.desc: "마을을 거닐다 보면, 최근에 있었던 [bad_memory.GetDescription]에 대한 생각으로 분노가 치밀어 오른다.\n\n나는 어떻게든 [bad_memory_participant.GetFirstNameNoTooltip]에게 복수해야 한다. 내 앞에는 교수대가 보였다. 내가 잘만 한다면 [bad_memory_participant.GetSheHe]는 거기에 매달릴 것이다."
 bp1_yearly.7053.a: "꼭 복수하겠어."
 bp1_yearly.7053.b: "잊어버리도록 노력해 봐야지."
 murder_memory_modifier: "원한"
 sex_memory_modifier: "호색적인 기억"
 bp1_yearly.7053.a.1: "이 모략은 추가적인 성공 확률을 얻습니다."
 bp1_yearly.7054.t: "건망증"
 bp1_yearly.7054.desc: "\"[forgotten_memory.GetDescription]?\" 나는 혼란스러운 표정으로 물었다.\n\n내 [memory_child.Custom('GetDaughterSon')] [memory_child.GetFirstName](이)가 걱정되는 표정으로 나를 바라보았다. \"네, 그거요! 그 이야기를 아주 많이 해주셨잖아요, 기억 안 나세요?\"\n\n사실 기억이 안 났다. 최근 들어 세세한 부분이 기억에서 흐려지고 있지만, 사실대로 말하면 약하게 보일지도 모른다."
 bp1_yearly.7054.a: "아, 그래. 기억났단다."
 bp1_yearly.7054.b: "요새 들어 깜빡깜빡한단다."
 bp1_yearly.7055.t: "기억을 보존하기"
 bp1_yearly.7055.desc.positive: "어떤 순간은 영원히 기록되어야 한다. [recorded_memory.GetDescription](이)가 그런 순간 중 하나다. 그런 놀라운 기억은 영원히 보존되어야 한다."
 bp1_yearly.7055.desc.negative: "어떤 순간은 영원히 기록되어야 한다. [recorded_memory.GetDescription](이)가 그런 순간 중 하나다. 그런 기억은 고통스럽긴 하지만 누군가는 다음 세대에게 물려줘야 한다."
 bp1_yearly.7055.desc.neutral: "어떤 순간은 영원히 기록되어야 한다. [recorded_memory.GetDescription](이)가 그런 순간 중 하나다."
 bp1_yearly.7055.desc.alone_poor_skill: "내 비록 훌륭한 작가는 아니지만, 시간과 공을 들이면 괜찮게 뽑아낼 수 있으리라.\n\n"
 bp1_yearly.7055.desc.alone_good_skill: "나는 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어에 통달했으니 이 정도 일은 아무것도 아니다.\n\n"
 bp1_yearly.7055.desc.blind: "애석하게도 나는 앞이 안 보이니, 뭘 쓰고 싶어도 쓸 도리가 없다...\n\n"
 bp1_yearly.7055.desc.poet: "궁정 시인 [poet.GetFirstName](을)를 이용하는 것도 괜찮겠지. 산문에 능통했으니 내 무미건조한 말을 예술로 승화시킬 거야."
 bp1_yearly.7055.desc.friend: "그런데 또 생각해보면, 내 친구 [friend.GetFirstName](이)가 나보다 훨씬 작문에 능하단 말이지. 부탁하면 도와주지 않을까?"
 bp1_yearly.7055.desc.ending: "책 한 권을 구성하고 삽화도 넣으려면 품이 많이 들기는 하지만..."
 bp1_yearly.7055.poet: "시인 [poet.GetFirstNameNoTooltip]에게 받아쓰라고 해야겠군!"
 bp1_yearly.7055.friend: "[friend.GetFirstNameNoTooltip](은)는 진정한 친구지."
 bp1_yearly.7055.high_skill: "내가 직접 기록으로 남기겠어."
 bp1_yearly.7055.a: "내가 직접 기록으로 남기겠어. [ROOT.Char.GetFaith.HighGodName]께서 보우하시길."
 bp1_yearly.7055.b: "이런 데 쏟을 시간이 어딨다고..."
 recorded_memory_character: "[memory_participant.GetTitledFirstNameNoTooltip]의 추억"
 recorded_memory: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] 추억"
 recorded_memory_desc: "이 고서에는 [recorded_memory.GetThirdPerspectiveDescription]에 대한 이야기가 담겨 있음\n\n[ROOT.Char.GetFirstName](이)가 엮음"
 bp1_yearly.7056.t: "협박 작전"
 bp1_yearly.7056.desc: "나는 [intimidation_target.GetFirstName](을)를 [ROOT.Char.Custom('GetDungeonPlural')](으)로 끌고 가 나를 언짢게 한 사람들이 어떤 끔찍한 일을 당했는지 얘기해줬다.\n\n\"[intimidation_memory.GetDescription] 이야기는 들었을 테지.\" 나는 내심 즐기는 심정으로 [intimidation_target.GetHerHim]에게 말했다. \"그건 #EMP 시작#!일 뿐이야.\"\n\n내가 킥킥거리며 웃자 [intimidation_target.GetFirstNamePossessiveNoTooltip] 눈은 공포로 휘둥그레졌다."
 bp1_yearly.7056.a: "걱정이 많군. 시키는 대로 하면 무탈할 것을..."
 bp1_yearly.7056.b: "#EMP 모두#!에게 내 이야기를 하라고!"
 bp1_yearly.7057.t: "황홀한 종교"
 bp1_yearly.7057.desc: "[ROOT.Char.GetFaith.HouseOfWorship]에 앉아있던 중, [sex_memory.GetDescription]를 위해 [realm_priest.GetCouncilTitleFirstName]의 말씀을 저버렸던 생각이 떠올랐다. 그 이후로 나는 하루도 빠짐없이 [sex_partner.GetHerHim]를 떠올린다."
 bp1_yearly.7057.desc.male: "\n\n문제는 이게 눈에 띄는 부작용으로 드러나고 있다는 점이다. [ROOT.Char.GetFaith.ReligiousText](을)를 적절히 잘 놓으면 점점 커지는 이 골칫덩어리를 가릴 수 있을지도..."
 bp1_yearly.7057.desc.female: "\n\n문제는 이게... 꽤 골치 아픈 부작용으로 드러나고 있다는 점이다."
 bp1_yearly.7057.a: "[sex_partner.GetNameNoTooltip](을)를 #EMP 반드시#! 손에 넣겠어..."
 bp1_yearly.7057.b: "정신 바짝 차리자!"
 bp1_yearly.7057.c: "[ROOT.Char.GetFaith.HouseOfWorship]보다 스트레스를 잘 풀 만한 곳이 어디에 있을까?"
 bp1_yearly.7057.a.tt: "이 모략은 추가적인 성공 확률을 얻습니다."
 bp1_yearly.7058.t: "잠정적인 참사"
 bp1_yearly.7058.desc: "동이 트자 새들 지저귀는 소리가 저장고까지 들렸다. 피어오르는 아침 햇살이 [ROOT.Char.Custom('GetRoom')]의 음침한 어둠을 살살 몰아냈다. 나는 하품을 하며 기지개를 켜고, 발을 바닥으로 쭉 뻗었다.\n\n어둠에 익숙해지자 사과 속심, 흩뿌려진 빵 부스러기들, 깨끗하게 발린 뼈 같은 음식들의 잔해가 보였다. 충격을 받은 나는 [ROOT.Char.Custom('GetRoom')] 전체를 둘러보았지만, 어디에나 증거가 있었다. 갑자기 구석에서 조용하게 흡족한 \n\n#EMP 트림#! 소리가 들렸다..."
 bp1_yearly.7058.glutton: "음식이 부족해! #EMP 비밀 보관함#!을 열자!"
 bp1_yearly.7058.a: "다 돈으로 토해내야 할 거야. 덤까지 얹어서."
 bp1_yearly.7058.b: "저장고가 마음에 들었나? [ROOT.Char.Custom('GetDungeon')]에 가면 #EMP 좋아 죽을 거다#!!"
 bp1_yearly.7058.c: "#EMP *한숨#! 내 간식이... 에휴..."
 bp1_yearly.7030.t: "육체적인 위로"
 bp1_yearly.7030.desc: "[dead_friend_spouse.GetFirstName](은)는 [dead_friend.Custom('WifeHusband')] [dead_friend.GetFirstName](을)를 떠나보낸 이후로 줄곧 실의에 빠져 지내왔다. 그러던 어느 날 저녁, [dead_friend_spouse.GetSheHe|U]가 나를 찾아왔다.\n\n\"너무 외로워요.\" [dead_friend_spouse.GetSheHe]가 외로워 보이는 표정으로 날 바라보았다. 그 모습을 보면서 나는 [dead_friend.GetFirstNameNoTooltip](이)가 절친한 친우임을 속으로 되새겼다. \n\n\"그래도 당신과 함께 있을 땐 마음이 편안해져요.\" [dead_friend_spouse.GetSheHe]가 의미심장하게 입술을 깨물었다. 하지만, [dead_friend.GetFirstNameNoTooltip](은)는 나의 친우였지 않은가.\n\n\"그냥 감촉을 느끼고 싶을 뿐이에요.\" [dead_friend_spouse.GetSheHe]가 [dead_friend_spouse.Custom('GetUpperClothingArticle')]의 앞섶을 풀어 헤치면서 속삭였다. [dead_friend.GetFirstNameNoTooltip](은)는 #EMP 분명#! 내 친우였지만..."
 bp1_yearly.7030.a: "[dead_friend.GetFirstNameNoTooltip]도 분명 괜찮다고 했을 거야."
 bp1_yearly.7030.b: "정신 차리자, [dead_friend_spouse.GetFirstNameNoTooltip]!"
 bp1_yearly.7100.t: "증오와 혐오"
 bp1_yearly.7100.desc: "[owned_county.GetName] 근처에서 햇살을 즐기며 기분 좋게 산책하고 있는데 갑자기 배설물과 진흙을 맞았다. 내가 매우 화가 나 [ROOT.Char.Custom('EyeEyes')]에 묻은 배설물을 닦아내자 범인이 바로 보였다.\n\n\"[potential_nemesis.GetTitledFirstName](이)가 안부 전해달라고 하더군!\" 창밖에 나와 있던 한 농노가 소리를 지르고는 사라졌다.\n\n내가 특히 아끼는 모피였던지라 근처 개울에서 씻어보려고 했지만, 아쉽게도 복구할 수 없는 게 분명해 보였다."
 bp1_yearly.7100.a: "#EMP 모욕#!적이군..."
 bp1_yearly.7100.b: "[potential_nemesis.GetHerHis] 피로 내 몸을 적실 것이다!"
 bp1_yearly.7100.c: "[potential_nemesis.GetFirstNameNoTooltip]에게 똑똑히 전하라. 이 대가를 치르게 될 것이다."
 bp1_yearly.7100.d: "복수는 격조를 깎아 먹는 짓이지..."
 bp1_yearly.7100.c.tt: "[potential_nemesis.GetFirstNamePossessiveNoTooltip] 총애를 받는 고양이가 이곳 어딘가를 돌아다니고 있었음..."
 bp1_yearly.7100.e: "이 옷은... 나중을 위해 아껴두자."
 focused_on_revenge_modifier: "복수에 집중"
 focused_on_revenge_modifier_desc: "해당 인물은 다른 수많은 책무를 내팽개치고 오직 경쟁자를 죽음으로 몰아넣는 데만 집착하고 있습니다."
 vengeful_opinion: "복수심에 불타고 있음"
