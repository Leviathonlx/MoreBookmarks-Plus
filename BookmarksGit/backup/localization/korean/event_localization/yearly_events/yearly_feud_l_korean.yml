l_korean:
 bp1_yearly.6000.t: "[my_rival.GetMotherFather|U]의 원수"
 bp1_yearly.6000.desc: "부산한 [ROOT.Char.Custom('ResidenceBuilding')] 밖에서 갑자기 큰 소리가 들렸다.\n\n\"끔찍한 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rivals_child'))]! 나는 [my_rival.GetTitledFirstName]의 [rivals_child.Custom('GetDaughterSon')]이다. 당신의 비열한 악행에 대한 책임을 물으러 왔다.\n내 앞으로 나와. 모든 사람 앞에서 네 명예를 스스로 포기하고 싶지 않다면!\"\n\n둘러보니 어린 [rivals_child.GetWomanMan](이)가 [my_rival.GetMotherFather]의 가문의 명예를 지키고자 하는 욕망에 눈이 불타오르고 있었다.\n\n내 경비병들이 아직 근처에 있어서 저 침입자를 잡아서 무력하게 만들 수도 있었다."
 bp1_yearly.6000.a: "이건 네 [my_rival.GetMotherFather]에 관한 일이지, 네가 끼어들 일이 아니야."
 bp1_yearly.6000.b: "도전을 받아주지!"
 bp1_yearly.6000.c: "경비병! 이 #EMP 꼬마#!를 끌고 나가게!"
 bp1_yearly.6000.a.tt: "[rivals_child.GetFirstNameNoTooltip](이)가 떠나도록 설득함"
 bp1_yearly.6000.a.success: "돌아가도록 설득함"
 bp1_yearly.6000.a.failure: "당신의 거만한 태도에 [rivals_child.GetFirstName](이)가 굴욕을 느낌"
 bp1_yearly.6000.b.tt: "[rivals_child.GetFirstNameNoTooltip](과)와 #V 결투#!하여 분수를 알게 해줌!\n#weak 해당 결투에서는 목숨을 잃을 수 있음#!\n당신이 승리할 경우, [prestige_i] [prestige|E](을)를 획득함\n\n당신의 [prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast: "[rivals_child.GetFirstName](이)가 패배하여 물러감"
 bp1_yearly.6002.trigger_failure: "[rivals_child.GetFirstNameNoTooltip](과)와의 결투가 무효화됨"
 defused_feud_escalation_opinion: "불화의 고조가 진정됨"
 bp1_yearly.6003.t: "분별없는 행동"
 bp1_yearly.6003.desc: "\"나는 당신의 명예를 지키려고 했을 뿐입니다!\"\n\n[rivals_child.GetFirstNameNoTooltip](이)가 무슨 일이 있었는지 내게 설명할 때 그 얼굴에는 수치심과 자부심이 묘하게 섞여 있었다. [rivals_child.GetSheHe]는 가문을 지키기 위해 나의 적인 [attacked_rival.GetTitledFirstName]의 집에 매복해있다가 습격하려고 했다.\n\n그러나 [rivals_child.GetFirstNameNoTooltip](은)는 [attacked_rival.GetFirstNameNoTooltip]에게 굴욕만 당하고 집으로 돌아오게 된 것이었다."
 bp1_yearly.6003.a: "[rivals_child.Custom('GetDaughterSon')], 잘했어!"
 not_controlling_child_tooltip: "[rivals_child.Custom('GetDaughterSon')](을)를 잘 간수하지 못해서 위신이 떨어지게 됨"
 bp1_yearly.6003.b: "그런 행동을 하다니! [attacked_rival.GetTitledFirstNameNoTooltip]에게 보상을 해줘야겠군."
 child_let_down_tooltip: "당신이 지지해주지 않아 [rivals_child.GetFirstNameNoTooltip](이)가 실망감을 느끼게 됨"
 bp1_yearly.6004.t: "[rivals_child.Custom('GetDaughterSon')|U]을 죽이는 법"
 bp1_yearly.6004.desc: "[rivals_child.GetFirstName]의 쓰러진 모습을 내려다보면서, 나는 점차 이 결투가 어떤 결과를 가져올지 깨닫게 되었다. 나는 나의 적인 [my_rival.GetWomanMan]의 [rivals_child.Custom('GetDaughterSon')](을)를 죽인 것이다. 이제 온 세상이 내가 한 짓을 알게 될 것이다."
 bp1_yearly.6004.a: "[my_rival.GetTitledFirstNameNoTooltip]에게 애도를 표해야겠군."
 bp1_yearly.6004.b: "[my_rival.GetFirstNameNoTooltip](은)는 뿌린 대로 거뒀을 뿐이야!"
 killed_my_child: "내 아이를 죽인 살인자"
 bp1_yearly.6005.t: "의기양양한 귀향?"
 bp1_yearly.6005.desc: "\"나는 당신의 명예를 지키려고 했을 뿐입니다!\"\n\n[rivals_child.GetFirstNameNoTooltip](이)가 무슨 일이 있었는지 내게 설명할 때 그 얼굴에는 강한 자부심과 약간의 불안감이 묘하게 섞여 있었다. [rivals_child.GetSheHe]는 가문을 지키기 위해 나의 적인 [attacked_rival.GetTitledFirstName]의 집에 매복해있다가 습격했다.\n\n[rivals_child.GetFirstNameNoTooltip](은)는 단 한 번의 전투로 [attacked_rival.GetFirstNameNoTooltip](을)를 물리치고 승리할 수 있었다."
 bp1_yearly.6005.a: "[attacked_rival.GetFirstNameNoTooltip]에게 좋은 교훈이 되었겠군"
 rewarding_success_in_child_tooltip: "[rivals_child.GetFirstName](은)는 보상을 받게 됨"
 bp1_yearly.6005.b: "잘못된 행동이었어! [attacked_rival.GetTitledFirstNameNoTooltip]에게 보상을 해줘야겠군."
 bp1_yearly.6005.outcome_toast: "[rivals_child.GetFirstName](이)가 승리했지만, 명성은 떨어짐"
 bp1_yearly.6006.t: "영웅의 귀환?"
 bp1_yearly.6006.desc: "\"나는 당신의 명예를 지키려고 했을 뿐입니다!\"\n\n[rivals_child.GetFirstNameNoTooltip](이)가 무슨 일이 있었는지 내게 설명할 때 그 얼굴에는 강한 자부심과 약간의 불안감이 묘하게 섞여 있었다. [rivals_child.GetSheHe]는 가문을 지키기 위해 나의 적인[attacked_rival.GetTitledFirstName]의 집에 매복해있다가 습격했다.\n\n[rivals_child.GetFirstNameNoTooltip](은)는 단 한 번의 전투로 [attacked_rival.GetFirstNameNoTooltip](을)를 죽이고 승리할 수 있었다."
 bp1_yearly.6006.a: "정말 네가 자랑스럽구나"
 bp1_yearly.6006.outcome_toast: "[rivals_child.GetFirstName](이)가 [my_rival.GetFirstName](을)를 무찌르고 처치함"
 murdered_my_vassal_crime: "살인자"
 bp1_yearly.6006.b: "어떻게 그런 일을![rivals_beneficiary.GetTitledFirstNameNoTooltip]에게 보상을 해줘야겠군."
 bp1_yearly.6006.c: "자선 단체에 기부하면 나쁜 행동을 상쇄할 수 있을 거야"
 bp1_yearly.6006.c.tt: "당신이 지지해주지 않아 [rivals_child.GetFirstNameNoTooltip](이)가 실망감을 느끼게 됨"
 defended_family_honor_opinion: "가문의 명예가 지켜짐"
 attacked_by_rivals_child: "앙숙 관계의 가문"
 bp1_yearly.6010.t: "[rivals_child.Custom('GetDaughterSon')]의 패배"
 bp1_yearly.6010.desc: "[rivals_child.GetTitledFirstName](은)는 나와 [attacked_rival.GetTitledFirstName] 사이 증오심에 자극받아 자신이 불화를 끝내려고 했던 것 같다.\n\n젊은 열정으로 인해 [rivals_child.GetFirstNameNoTooltip](은)는 [attacked_rival.GetFirstNameNoTooltip](을)를 습격했지만, 이어진 전투에서 무자비하게 죽고 말았다."
 bp1_yearly.6010.desc.apology: "\n\n이 소식은 [attacked_rival.GetTitledFirstNameNoTooltip] 쪽의 편지를 통해 알려졌다. [rivals_child.GetFirstNameNoTooltip](이)가 그들의 집에서 정당한 최후를 맞이하긴 했지만, 유감스럽게 생각하며 죽음에 대한 금전적인 보상을 하겠다고도 덧붙였다."
 bp1_yearly.6010.a: "[attacked_rival.GetFirstNameNoTooltip](은)는 후회하게 될 것이다!"
 bp1_yearly.6010.a.flavor: "[attacked_rival.GetFirstNameNoTooltip]에게 더 큰 복수를 하리라 맹세함"
 bp1_yearly.6010.b: "내가 무슨 짓을 한 거지!?"
 bp1_yearly.6010.b.flavor: "더 이상의 유혈사태를 피하고자 시도함"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.GetFirstName](이)가 [rivals_child.GetFirstNameNoTooltip]의 복수를 하고자 맹세함"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.GetFirstName](이)가 [rivals_child.GetFirstNameNoTooltip]의 죽음을 통해 배움"
 every_child_6010: "[rivals_child.GetFirstNameNoTooltip]의 모든 형제자매"
 culture_tradition_events.2000.t: "영감을 주는 지도력"
 culture_tradition_events.2000.desc: "내 봉신인 [inspiring_vassal.GetTitledFirstName]에게 도움을 구하려고 할 때, 나는 갑자기 나와 내 신하인 [ROOT.Char.GetLiege.GetTitledFirstName] 사이의 관계가 항상 얼마나 좋았는지 깨달았다.\n\n내가 복종해야 하는 사람들을 대할 때 항상 [ROOT.Char.GetLiege.GetFirstNameNoTooltip]의 순종적인 행실을 따라 하면서 노력하고 있었다는 생각이 문득 들었다. 나를 섬기는 다른 사람들에게도 이런 의무감을 가지게 하고 싶다."
 culture_tradition_events.2000.a: "[inspiring_vassal.GetTitledFirstNameNoTooltip], 필요한 것이 있으면 말하게."
 culture_tradition_events.2000.b: "충성심은 약자나 가지는 것이지."
 culture_tradition_events.2001.t: "타의 모범?"
 culture_tradition_events.2001.desc: "최근 내 봉신인 [targeted_vassal.GetTitledFirstName](과)와 백성들 사이에 갈등이 생겨 갑작스럽게 [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 방문한 적이 있었다. 내가 방문한 것만으로도 문제가 해결되었고, 지역 농노들은 불평을 내게 직접 말할 수 있다는 사실만으로도 만족했다.\n\n늦은 밤, 빈 복도를 서성거리면서 내 신하 [ROOT.Char.GetLiege.GetTitledFirstName](과)와의 실망스러운 관계에 대해서 곰곰이 생각해보았다. [ROOT.Char.GetLiege.GetSheHe|U]는 내게 항상 무언가를 요구하면서 재촉만 하고, 정작 내가 필요할 때는 나를 도와준 적이 거의 없었다."
 culture_tradition_events.2001.a: "의무가 아닌 호혜가 세상을 바꾸는 법인데."
 culture_tradition_events.2001.b: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]보다 더 나은 사람이 되기 위해 노력해야지."
