 yearly.1081.scheme_type_fallback.desc: "나를 상대로 한 음모를 꾸미고 있었던"
 yearly.1081.me.desc: "것이다!"
 yearly.1081.my_introduction.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 yearly.1081.agent_murder.desc: "[suspicious.GetSheHe|U]를 살해하기 위한 누군가의 계획에 가담한 것이다!"
