l_korean:
 yearly.1001.t: "내리깐 속눈썹"
 yearly.1001.start.desc: "[married_seducer.GetTitledFirstNamePossessive] 눈과 시선이 한 스무 번 정도 마주치니 내가 생각했던 것이 사실 상상이 아니었다는 것을 알게 되었다. 우린 탁자의 끝과 끝에 떨어져 있지만 [married_seducer.GetHerHis] 눈길은 정오의 태양처럼 강렬하게 느껴진다. \n\n[married_seducer.GetSheHe|U]는 나를 원한다."
 yearly.1001.end_hesitation.desc: "내 몸 역시 그 시선에 반응하며 흥분하는 것이 느껴진다. 그러나 [seducer_spouse.GetTitledFirstName]... [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], 그리고 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))]도 이 자리에 있는 걸..."
 yearly.1001.end_intimidated.desc: "하지만 두렵다. [married_seducer.GetHerHim] 때문일까? [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName] 때문일까? 아니면... 어떻게 해야 하는 걸까? 알 수가 없다."
 yearly.1001.end_spiteful.desc: "거짓말 아니고 진심으로 [married_seducer.GetHerHim]도 내 곁에 두고 싶다. 아니면 난 [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName]에게 벌을 주고 싶은 것일까? 나는 무엇을 바라고 있는 것인가? 그런데 이 고민 자체에 의미가 있나?"
 yearly.1001.a: "꼭 자빠뜨리고 말 것이다!"
 yearly.1001.a.tt: "모두가 잠들면 [married_seducer.GetTitledFirstName](을)를 찾아 나설 것임"
 yearly.1001.b: "모든 사람이 그 죄에 물든 상념을 알게 되리니!"
 yearly.1001.c: "아니야! 나쁜 마음을 먹으면 안 돼."
 yearly.1002.desc: "그 후, [married_seducer.GetFirstName](을)를 침대에 내동댕이쳤다. [married_seducer.GetHerHis] 숨소리는 거칠었고 눈은 반쯤 감겨 있었다. 나는 손가락으로 부드럽게 [married_seducer.GetHerHis] [married_seducer.Custom('ObjectifiedFeature')]에 맺힌 땀방울을 천천히 닦아냈다.\n\n하지만 얼마 안 있어 [married_seducer.GetFirstNameNoTooltip]는 미안해하는 듯한 미소와 함께 내 손을 밀어냈다. \"아침이 다 됐네요. 어서 가야겠어요.\""
 yearly.1002.a: "\"조금 더 있으면 안 될까요? 부탁이에요.\""
 yearly.1002.a.success: "[married_seducer.GetFirstNameNoTooltip](이)가 남음"
 yearly.1002.a.success.message: "[married_seducer.GetFirstName](와)과 나는 태양이 떠오를 때까지 사랑을 나눔"
 yearly.1002.a.failure: "[married_seducer.GetFirstNameNoTooltip](은)는 내가 질척댄다고 생각함"
 yearly.1002.a.failure.message: "[married_seducer.GetFirstName](이)가 내게 조소를 남기고 떠남"
 yearly.1002.b: "\"예. 서두르시길.\""
 yearly.1002.b.success: "[married_seducer.GetFirstNameNoTooltip](이)가 내 행동에 고마워함"
 yearly.1002.b.success.message: "[married_seducer.GetFirstName](이)가 내 행동에 고마워함"
 yearly.1002.b.failure: "[married_seducer.GetFirstNameNoTooltip](이)가 그 이상의 무언가를 바람"
 yearly.1002.b.failure.message: "내 대답 이상의 무언가를 바라기도 했던 듯 [married_seducer.GetFirstName](은)는 상처를 받아버린 것 같다."
 yearly.1003.t: "알았어야 했는데"
 yearly.1003.start.desc: "미행이 없다는 확신이 들자 [married_seducer.GetFirstNamePossessive] 문을 살짝 열고 안을 훔쳐보았다. 내 욕망의 상대는 등을 보인 채 나체로 서 있었다. 마치 갓난아기처럼."
 yearly.1003.end.desc: "문을 밀고 몸을 더 가까이 기울였다.\n\n그 순간, '쿵'하는 큰 소리가 났고 극심한 고통이 밀려왔다. 뒤로 넘어지며 바닥과 세게 부딪힌 것이다. 비명소리, 아주 큰 비명소리가 들려왔다. 발소리도 들렸다. 머리가 어지럽다...\n\n\"독 안에 든 쥐군.\" 익숙한 목소리가 귓전에 들렸다. [seducer_spouse.GetTitledFirstName]로군. 빌어먹을..."
 yearly.1003.a: "그... 그저 화장실을 가려고 했던 거네!"
 yearly.1010.t: "한밤의 실종 사건"
 yearly.1010.start.desc: "[abductee.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChamberPlural')]에 들어가니 먼저 구석에 쓰러진 경비병이 보였다. 경비병의 목구멍에 난 선명한 자상이 보였다. 그런데 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))](은)는 어디에도 보이지 않는다!\n\n"
 yearly.1010.friend.desc: "[hunter.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetRoom')]에 들어간다. [hunter.GetHerHis] 어깨엔 활이 걸쳐져 있다. \"미안하군. [abductee.GetHerHim](은)는 [abductor.GetTitledFirstName]가 데려갔네.\""
 yearly.1010.marshal.desc: "어깨에 활을 걸친 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))](이)가 [ROOT.Char.Custom('GetRoom')]에 들어왔다. \"생존한 경비병에 따르면 [abductor.GetTitledFirstName](이)가 [abductee.GetHerHim](을)를 데려갔다고 합니다."
 yearly.1010.end.desc: "사냥개와 정찰조가 준비를 마쳤습니다. 명령을 내려주십시오.\""
 yearly.1010.abduction.tt: "[abductee.GetTitledFirstName](이)가 [abductor.GetTitledFirstName]에게 납치됨"
 yearly.1010.friend.tt: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName](이)가 도움을 주려 여기 왔다."
 yearly.1010.a: "놈을 산 채로 생포하게."
 yearly.1010.a.tt: "[abductee.GetTitledFirstName](을)를 살려둘지, 생포할지 아니면 죽일지 선택할 수 있음\n\n"
 yearly.1010.b: "그 [abductor.Custom2('InsultNoun', ROOT.Char)](을)를 죽여라."
 yearly.1010.c: "다 상관 없으니 무사히 돌아오기만 하면..."
 yearly.1010.d: "관심 없다. 돌려 보내라."
 yearly_1010_save_abductee_random_list_effect.success.tt: "[abductee.GetShortUIName|U](이)가 구출됨"
 yearly_1010_save_abductee_random_list_effect.failure.tt: "[abductee.GetShortUIName|U](이)가 [abductor.GetShortUIName]에게 납치됨"
 yearly.1011.desc: "\"네 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))](은)는?\" [hunter.GetFirstName](이)가 물었다.\" 그분의 경비병이 유일한 목격자입니다. 더 좋은 설명도 있을 법 하지만 아셔야 할 게 있습니다... 경비병 중 누군가는 그분이 자진해서 [abductee.GetShortUIName|U](을)를 따라갔다고 생각하고 있습니다...\""
 yearly.1011.a: "헛소리. 목숨을 걸고 [abductee.GetFirstNameNoTooltip](을)를 보호하게."
 yearly.1011.b: "그럼 족쇄를 채워 데려오도록."
 yearly.1011.c: "그럼 녀석의 목을 긋고 땅에 묻어버리도록."
 yearly_1010_outcome_effect_escape.tt: "[THIS.Char.GetTitledFirstName]가 도주함"
 yearly_1010_outcome_effect_abductee_save.tt: "[abductee.GetTitledFirstName]가 구출되어 돌아옴"
 yearly_1010_outcome_effect_abductee_lost.tt: "[abductor.GetTitledFirstName](이)가 [abductee.GetTitledFirstName](을)를 납치함"
 yearly_1010.target_imprison.desc: "[THIS.Char.GetTitledFirstNameNoTooltip](이)가 생포됨"
 yearly_1010.target_wounded.desc: "[THIS.Char.GetTitledFirstNameNoTooltip](이)가 부상당한 채로 도주함"
 yearly_1010.hunter_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip](이)가 [hunter.GetTitledFirstNameNoTooltip](을)를 살해하고 도주함"
 yearly_1010.target_killed.desc: "[THIS.Char.GetTitledFirstNameNoTooltip](이)가 살해당함"
 yearly_1010.abductee_saved.desc: "[abductee.GetTitledFirstNameNoTooltip](이)가 구출됨"
 yearly_1010.abductee_saved.tt: "[abductee.GetTitledFirstName](이)가 내게로 무사히 돌아옴"
 yearly_1010.abductee_lost.desc: "[abductor.GetTitledFirstNameNoTooltip](이)가 [abductee.GetTitledFirstNameNoTooltip](와)과 함께 달아남"
 yearly_1010.abductee_lose.tt: "[abductee.GetTitledFirstName](이)가 나의 영지에서 납치됨"
 yearly_1010_kill_target_effect.tt: "[hunter.GetTitledFirstName](이)가 나의 비밀을 알게 될 것임"
 yearly.1013.start.desc: "확실한 소식이 없으니 미칠 것만 같다. 한 시간, 두 시간, 세 시간... 대문 반대편에서 고함치는 소리가 들리면 말을 데려올 준비를 하고 있었다.\n\n"
 yearly.1013.hunter_dead_start.desc: "[ROOT.Char.Custom('GetCourtyard')]에 들어가자 급조한 들것에 실려 있는, 그리고 움직이지 않는 [hunter.GetFirstNamePossessive] 시체와 떨떠름한 표정을 지은 사람이 보였다."
 yearly.1013.hunter_alive_start.desc: "[ROOT.Char.Custom('GetCourtyard')]에 뛰어 들어가자마자 [hunter.GetFirstNamePossessive] 의기소침한 얼굴이 보였다."
 yearly.1013.hunter_dead_abductee_lost.desc: "주위를 둘러보았지만 희망 따윈 보이지 않았다. 그저 똥이라도 씹은 듯한 표정들을 짓고 있었다.\n\n\"영주님, [abductor.GetTitledFirstName](이)가 [abductee.GetHerHim](을)를 데려갔습니다. 송구합니다...\""
 yearly.1013.hunter_dead_both_escaped.desc: "[abductor.GetTitledFirstName](와)과 [abductee.GetTitledFirstName](이)가 손 틈 사이로 빠져나가 버렸다."
 yearly.1013.abductee_lost.desc: "대문을 향해 가며 길모퉁이 뒤에 [abductee.GetTitledFirstNamePossessive] 얼굴이 있게 해달라고 기도했다. 하지만 주위엔 똥이라도 씹은 듯한 표정의 사람들 뿐이었다..."
 yearly.1013.abductor_escaped_abductee_killed.desc: "그래도 작전이 완전히 실패한 것은 아니었다. [hunter.GetFirstName](이)가 조용히 와서 말하길 [abductor.GetTitledFirstName](이)가 도망치며 [abductee.GetFirstName](을)를 무덤에 야트막히 묻어뒀다는 것이다."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc: "그래도 작전이 완전히 실패한 것은 아니었다. [abductor.GetTitledFirstName](은) 운 좋게 도주에 성공했다. 하지만 [abductee.GetFirstName]에겐 운이 따라주지 못한 것 같다..."
 yearly.1013.a1: "기필코 네놈을 처리해주마, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2: "적어도 [abductee.GetFirstNameNoTooltip](은)는 무사하니..."
 yearly.1013.a3: "대가를 치를 거다, [abductor.GetFirstNameNoTooltip]..."
 yearly.1014.t: "성공적인 사냥"
 yearly.1014.safe_hunter_start.desc: "[ROOT.Char.Custom('GetCourtyard')]에 도착하니 [hunter.GetFirstNamePossessive] 밝은 미소가 나를 맞이했다."
 yearly.1014.abductee_saved_abductor_killed.desc: "담요에 싸인 채 사냥꾼의 말 위에 있던 사람은 바로 [abductee.GetFirstName](이)었다. 생채기 하나 없이 무사히 돌아왔다.\n\n[abductee.GetFirstName](이)가 말에서 내려오도록 돕고 나서 [hunter.GetFirstName](을)를 바라보았다. 사냥꾼은 고개를 끄덕였다. [abductor.GetTitledFirstName](은)는 처리된 것이다."
 yearly.1014.abductee_saved_abductor_imprisoned.desc: "담요에 싸인 채 사냥꾼의 말 위에 있던 사람은 바로 [abductee.GetFirstName](이)었다. 그 모습을 보니 심장이 요동쳤다.\n\n이윽고 또 다른 익숙한 얼굴이 보였다. [abductor.GetTitledFirstName](이)가 사슬에 묶인 채 다른 말에 질질 끌려오고 있다. 아주 좋아."
 yearly.1014.abductee_saved_abductor_escaped.desc: "담요에 싸인 채 사냥꾼의 말 위에 있던 사람은 바로 [abductee.GetFirstName](이)었다. 생채기 하나 없이 무사히 돌아왔다.\n\n[abductee.GetFirstName](이)가 말에서 내려오도록 돕고 나서 [hunter.GetFirstName](을)를 바라보았다. [hunter.GetSheHe|U]는 고개를 가로젓는다. 상관 없다, 지금 당장이 아니어도 놈은 결국 잡힐테니."
 yearly.1014.both_killed.desc: "사냥꾼은 내게 따라오라고 손짓을 보냈다.\n\n듣는 귀가 없는 곳으로 온 후 [hunter.GetFirstName](은)는 모든 것을 말해주었다. 납치된 이가 어떻게 죽었는지, 어떻게 어디서 묻혔는지 설명하니 긴장이 천천히 풀렸다. 아무도 이 사실을 모를 것이다."
 yearly.1014.both_imprisoned.desc: "사냥꾼은 손에 밧줄을 쥐고 있었다. [hunter.GetSheHe]가 밧줄을 잡아당기니 두 사람이 휘청거린다.\n\n[abductee.GetFirstName](와)과 [abductor.GetFirstName](이)었다. 둘은 얽매인 채로 눈가리개를 하고 있다."
 yearly.1014.abductee_killed_abductor_imprison.desc: "사냥꾼 옆엔 눈가리개를 하고 사슬에 묶인 [abductor.GetTitledFirstName](이)가 서있었다.\n\n[abductee.GetTitledFirstName](은)는... [abductee.GetTitledFirstName](이)가 자리를 비웠던 이유와 [hunter.GetFirstNamePossessive] 표정을 보니 내 계획이 제대로 진행되었다는 확신이 들었다."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc: "사냥꾼 옆엔 눈가리개를 하고 사슬에 묶인 [abductor.GetTitledFirstName](이)가 서있었다.\n\n[abductee.GetTitledFirstName](은)는... [abductee.GetTitledFirstName](이)가 자리를 비웠던 이유와 [hunter.GetFirstNamePossessive] 표정을 보니 내 계획이 제대로 진행되었다는 확신이 들었다."
 yearly.1014.a: "이것이 나를 거스르는 자가 맞이할 운명일지니!"
 yearly.1015.t: "나의 잃은 양"
 yearly.1015.start.desc: "지난 밤 [abductee.GetFirstName](이)가 대문에 나타나니 나는 귀신이라도 나타난 것인 줄 알았다. 다시는 보지 못할 거라 생각했는데... [abductee.GetFirstName](은)는 내가 지금 서 있는 땅만큼이나 생생한 형상으로 서 있었다.\n\n[abductee.GetFirstNameNoTooltip](은)는 돌아온 이후로 말을 별로 하지 않았다. 그저"
 yearly.1015.released.desc: "[abductor.GetTitledFirstName](은)는 [abductee.GetHerHim]를 풀어주기로 한 것이다. 나는 [abductor.GetTitledFirstNameNoTooltip](이)가 그렇게 고결한 마음을 가진 이인 줄은 몰랐다. 어쨌든 [abductee.GetFirstNameNoTooltip](은)는 자유의 몸이 되었잖아... 아닌가?"
 yearly.1015.escaped.desc: "기회를 노려 탈출에 겨우 성공한 것이다. 혼자 탈출했다는 것도 안 믿어지는데 더 기묘한 일이 일어났다..."
 yearly.1015.immediate.tt: "[abductee.GetTitledFirstName](이)가 궁으로 돌아옴"
 yearly.1015.a.trusting: "[ROOT.Char.GetFaith.HighGodName]께 감사를!"
 yearly.1015.a.paranoid: "분명 무언가를 숨기고 있는 것 같은데..."
 yearly.1015.a: "뭘 믿어야 할지 모르겠다..."
 yearly.1020.opening: "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc: "며칠 안 있어 [enemy.Custom2('InsultAdjective', SCOPE.sC('vip'))] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))] [enemy.GetTitledFirstName](이)가 [my_county.GetNameNoTierNoTooltip](으)로 여행을 떠날 것이다. 급습을 준비해 놈을 생포해 준다면 후하게 보상해 주겠네.\n\n이 제안을 받아준다면 착수금으로 바로 사례금 절반을 주겠네. 나머지는 일을 마친 후 [enemy.GetTitledFirstNameNoTooltip](을)를 넘겨주면 주도록 하겠네. 만일 놈이 죽어버린다면 미안한 얘기지만 나머지 반은 주지 않겠네.\n\n이 양피지에 쓰인 것이 다른 이의 귀에 들어가지 않길 바라네. 답장 기다리겠네."
 yearly.1020.a: "급습하기에 완벽한 곳이 있어..."
 yearly.1020.a.rl.t: "며칠 안 있어"
 yearly.1020.a.capture.desc: "[enemy.GetTitledFirstNameNoTooltip](을)를 생포함"
 yearly.1020.a.capture.tt: "[enemy.GetTitledFirstName](을)를 데려가면 [vip.GetTitledFirstName](이)가 나머지 돈을 건넬 것이다."
 yearly.1020.a.escape.desc: "[enemy.GetTitledFirstNameNoTooltip]가 도망침"
 yearly.1020.b: "승낙은 하겠지만 [enemy.GetFirstNameNoTooltip]에겐 비밀리에 알려야겠군."
 yearly.1020.a.kill.desc: "[enemy.GetTitledFirstNameNoTooltip](이)가 습격으로 사망함"
 yearly.1020.a.kill.message: "[enemy.GetTitledFirstName](이)가 습격으로 사망했습니다."
 yearly.1020.b.success.desc: "[vip.GetTitledFirstNameNoTooltip](은)는 내가 [enemy.GetTitledFirstNameNoTooltip](을)를 습격했다고 생각한다."
 yearly.1020.b.success.tt: "[vip.GetTitledFirstName](은)는 내가 자기 뒤를 캐고 있다는 것을 절대 모를 것임"
 yearly.1020.b.failure.desc: "[vip.GetTitledFirstNameNoTooltip](은)는 내가 [enemy.GetTitledFirstNameNoTooltip]에게 경고했다는 것을 알게 됨"
 yearly.1020.c: "너무 위험한 것 같은데."
 yearly.1021.desc: "[enemy.GetTitledFirstNamePossessive] 연회에 심어 놓은 첩자가 그 여자에 대한 보고서를 보내왔다네. 아, 아주 짜릿했어. 이제 다시는 그 의기양양한 표정을 짓지 못하겠지!\n\n그 [enemy.Custom2('InsultAdjective', SCOPE.sC('vip'))] [enemy.Custom2('InsultNoun', SCOPE.sC('vip'))](을)를 데려올 병사들은 이미 그쪽으로 향했네. 또 병사들이 금화도 가져왔더군.\n\n[ROOT.Char.GetFirstNameNoTooltip], 함께 할 수 있어 기뻤네. 다시 만나게 될 날을 고대하지."
 yearly.1021.a: "오히려 제가 황송합니다."
 yearly.1021.b: "[enemy.GetHerHim]를 죄수로 잡아둬야겠군!"
 yearly.1021.b.tt: "[enemy.GetTitledFirstName](은)는 죄수로 남게 될 것임"
 yearly.1022.opening: "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc: "가장 명예로운 분이신 [ROOT.Char.GetFirstNameNoTooltip](이)시여. 자유, 어쩌면 제 인생마저 당신께 빚을 진 것 같습니다. [vip.Custom2('InsultAdjective', SCOPE.sC('enemy'))] [vip.Custom2('InsultNoun', SCOPE.sC('enemy'))] [vip.GetTitledFirstName](이)가 내 생을 지하 감옥에서 마감하게 했다면 어땠을까요?\n\n이 은혜는 제가 맹세코 꼭 갚겠습니다. 그날까지, 잘 지내십시오."
 yearly.1022.a: "그리고 당신, [enemy.GetFirstNameNoTooltip]도."
 yearly.1023.opening: "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc: "그런 조잡한 모략이 성공할 수 있을거라 생각했습니까? 제 정보원은 어디에나 있습니다, [ROOT.Char.GetFirstNameNoTooltip] 님. 그리고 정보원들은 당신 가까이서 미행을 시작할 겁니다.\n\n목숨을 걸고 맹세컨대 절 건드린 것을 후회하게 만들어 드리겠습니다."
 yearly.1023.a: "더 조심해야 했는데..."
 yearly.1030.t: "자기 자신을 위한 것"
 yearly.1030.nervous.desc: "[ROOT.Char.Custom('GetChamber')] 문을 여니 [hooked.GetTitledFirstName](이)가 초조하게 옷소매를 만지고 있었다. 이 시간에 여기서 뭘 하고 있는 거지?\n\n\"정말 죄송합니다. 하지만 긴히 해야 할 말이 있었습니다. #emp 정말로#! 흥미가 동할 만한 것을 발견했습니다.\""
 yearly.1030.confident.desc: "손님이 왔음을 알리는 경호원의 목소리에 잠이 확 달아났다. 이 시간에 누가 잠을 방해하는 거지?\n\n날 찾던 사람은 다름아닌 [hooked.GetTitledFirstName](이)었다. \"단 둘이 있을 때 말씀드릴 이야기가 있습니다. #EMP 정말로#! 흥미가 동할 만한 것을 발견했습니다.\""
 yearly.1030.end.desc: "\n\n[hooked.GetTitledFirstNameNoTooltip](이)가 [secret_character.GetTitledFirstNamePossessive] 비밀을 알아냈다. 내가 구실을 없애주면 비밀을 말해줄 것이다."
 yearly.1030.a: "이번 일만 끝나면 빚진 건 없던 걸로 해주지."
 yearly.1030.a.tt: "[hooked.GetTitledFirstName](이)가 내게 [secret_character.GetTitledFirstName]의 [secret|E]을 말해줄 것임"
 yearly.1030.b: "자네가 그런 요구를 할 처지인가? 당장 말하거라!"
 yearly.1030.b.tt: "[hooked.GetTitledFirstName]에게 [secret_character.GetTitledFirstName]의 [secret|E]을 말하도록 강요함"
 yearly.1030.c: "네놈을 내 손아귀에 두는 게 더 나을 것 같은데."
 yearly.1030.a.start.desc: "비밀 발견"
 yearly.1030.a.secret_deviant.desc: "[secret_character.GetTitledFirstNamePossessive] 변태적인 성향에 대한 비밀을 알아냈다!"
 yearly.1030.a.secret_homosexual.desc: "[secret_character.GetWomenMen](을)를 향한 [secret_character.GetTitledFirstNamePossessive] 욕망에 대한 비밀을 알아냈다!"
 yearly.1030.a.secret_murder_attempt.desc: "[secret_target.GetTitledFirstNameOrMe](을)를 모살하려다 실패한 [secret_character.GetTitledFirstNamePossessive] 계획에 대한 비밀을 알아냈다!"
 yearly.1030.a.secret_cannibal.desc: "[secret_character.GetTitledFirstNamePossessive] 인육을 향한 갈망에 대한 비밀을 알아냈다!"
 yearly.1030.a.secret_lover.desc: "[secret_character.GetTitledFirstName](와)과 [secret_target.GetTitledFirstName] 사이의 은밀하고 변태적인 관계에 대한 비밀을 알아냈다!"
 yearly.1030.a.secret_murder.desc: "[secret_target.GetTitledFirstNamePossessive] 갑작스러운 죽음, 그 배후에 [secret_character.GetTitledFirstName](이)가 있다는 비밀을 알아넀다!"
 yearly.1030.a.secret_heretic.desc: "[secret_character.GetTitledFirstNamePossessive] 이단 행위에 대한 비밀을 알아냈다!"
 yearly.1030.a.secret_incest.desc: "[secret_character.GetTitledFirstName](와)과 가까운 친척의 근친상간에 대한 비밀을 알아냈다!"
 yearly.1030.a.secret_witch.desc: "[secret_character.GetTitledFirstName](이)가 마녀라는 비밀을 알아냈다!"
 yearly.1040.t: "예상치 못한 방문"
 yearly.1040.tumble.desc: "누구에도 들키지 않고 내 사랑 [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')]에 다다랐다. 마음 속의, 갈비뼈 속의 갈망을 간직한 채 안으로 들어갔다.\n\n"
 yearly.1040.dinner.desc: "밤중에 마음을 단단히 먹고 내 [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')]에 [ROOT.Char.Custom('RegionalDrink')](와)과 [ROOT.Char.Custom('RegionalGameObject')](을)를 들고 찾아갔다. 나는 문을 두드리지도 않고 들어갔다.\n\n"
 yearly.1040.council_meeting.desc: "또 다시, [suspicious.GetTitledFirstName](은)는 자문회에 늦었다. 이번에는 가만 두지 않으리! 나는 노크도 않고 [suspicious.GetFirstNamePossessiveNoTooltip] [suspicious.Custom('GetChamber')]에 쳐들어갔다.\n\n"
 yearly.1040.vassal_talk.desc: "내 봉신 [suspicious.GetTitledFirstName](이)가 초대를 받고 궁정에 온 이래로 [suspicious.Custom('GetChamber')](을)를 떠나지 않고 있다. 해명이 필요한 일이다!\n\n내가 문을 열자,"
 yearly.1040.end.desc: "[suspicious.GetTitledFirstNameNoTooltip](은)는 책상에 앉아 무언가를 분노에 차 쓰고 있었다. 목을 좀 가다듬자 [suspicious.GetTitledFirstNameNoTooltip](은)는 엄청나게 깜짝 놀라며 양피지 두루마리를 주머니에 넣었다. 그러더니 어색한 웃음을 지어 보이며 내게 몸을 돌렸다."
 yearly.1040.a: "\"뭘 숨기고 있는 게냐? 보여 줘라, 어서!\""
 yearly.1040.a.tt: "[suspicious.GetTitledFirstName](이)가 뭘 숨기고 있는 것인지 알아낼 것임"
 yearly.1040.b: "다시 돌아와서 [suspicious.GetHerHis] [suspicious.Custom('GetChamber')](을)를 뒤져본다."
 yearly.1040.b.success.desc: "양피지를 발견함"
 yearly.1040.b.failure.desc: "[suspicious.GetTitledFirstNameNoTooltip](이)가 나를 발견함"
 yearly.1040.c: "사생활을 존중해준다."
 yearly.1041.start.desc: "정말 내가 그걸 못 봤다고 생각하는 건가? \"이리 내놔! 어서!\""
 yearly.1041.cross_arm.desc: "구겨진 양피지를 건네고 [suspicious.GetFirstNameNoTooltip](은)는 팔짱을 낀다."
 yearly.1041.shivering_hand.desc: "[suspicious.GetFirstNameNoTooltip](은)는 손을 덜덜 떨며 구겨진 양피지를 주었다."
 yearly.1041.middle.desc: "\n\n"
 yearly.1041.friend.desc: "누군가 나와 시간을 보낼 수 있다는 생각에 아주 행복하고 흥분에 찬 기분으로 초대를... 수락했다! 편지를 쓴 사람은 다름 아닌 [secret_friend.GetTitledFirstName](이)었다!\n\n\"오붓하게 둘이서만 편히 쉴 생각으로 몰래 준비한 깜짝 여행이었는데... 다 망했어!"
 yearly.1041.gift.desc: "일종의 편지였다. 거래명세서 비슷한 내용이 담겨 있었는데, [ROOT.Char.GetDynastyNameNoTooltip]의 휘장이 담긴 수제 [ROOT.Char.Custom('SuitableGiftItem')]에 관한 것이었다...\n\n\"내 성의를 보이려 깜짝 선물을 준비했는데, 이젠 다 물거품이 됐네!\""
 yearly.1041.feast.desc: "그것은 마실거리와 먹을거리, 그리고 내가 제일 좋아하는 [ROOT.Char.Custom('MusicalPerformer')]의 이름이 포함된 익숙한 이름들이 담긴 명단이었다..\n\n\"깜짝 연회를 하려고 했어요. 당신을 위해 만찬을 준비하고 있었거든요. 존경의 표시를 하려고 했는데... 하지만 돌아온 건 이런 반응이라니...\""
 yearly.1041.hostile_scheme_agent_other.desc: "어떤 장소에서 언제 무엇을 보고 들었는지에 대한 기록이었다. 아주 사적인 것이었다... [suspicious.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName](을)를 상대로 한 모략에 가담했던 것이다!"
 yearly.1041.hostile_scheme_agent_me.desc: "어떤 장소에서 내가 언제 무엇을 말하고 했는지에 대한 기록이었다! [suspicious.GetFirstNameNoTooltip](은)는 내 활동을 낱낱이 보고하고 있었다! 나를 상대로 한 누군가의 계략에 가담하고 있었던 것이다!"
 yearly.1041.secret_wicked.desc: "이런, 이런, 이런. 정말 가증스럽구만. 이 협박 편지에 따르면 [suspicious.GetFirstNameNoTooltip](은)는 [secret.Custom('SecretDescriptionThirdPerson')]다!"
 yearly.1041.secret_angry.desc: "놀란 채 편지를 훑어보았다. 이는 아주 설득력 있는 고발이었다. [suspicious.GetFirstNameNoTooltip](이)가 [secret.Custom('SecretDescriptionThirdPerson')]라니!"
 yearly.1041.a.good: "죄... 죄송해요. 정말 몰랐어요!"
 yearly.1041.a.bad: "증거까지 가지고 있군. 이렇게 사려 깊을 수가."
 yearly.1041.friend.tt: "그 깜짝 준비를 망치지 않았더라면 [stress|E]도 낮출 수 있었고 [secret_friend.GetTitledFirstName]의 나에 대한 [opinion|E]을 높일 수 있었음"
 yearly.1041.gift.tt: "그 깜짝 준비를 망치지 않았더라면 [gold|E]를 얻을 수 있었음"
 yearly.1041.feast.tt: "그 깜짝 준비를 망치지 않았더라면 [prestige|E]를 얻을 수 있었음"
 yearly.1042.start.desc: "[suspicious.GetHerHis] 물건을 뒤적거릴 때도 [suspicious.GetTitledFirstName](은)는 잠에서 깨어나지 않았다. 그의 [suspicious.Custom('RegionalDrink')]에 타 놓은 진정제가 확실히 효과가 있었다! 뒤지기 시작한 지 몇 분 안 돼서 나에게서 숨긴 양피지를 발견했다...\n\n"
 yearly.1042.friend.desc: "누군가 나와 시간을 보낼 수 있다는 생각에 아주 행복하고 흥분에 찬 기분으로 나의 초대를... 수락했다! 그 편지를 쓴 사람은 다름 아닌 [secret_friend.GetTitledFirstName](이)었다!\n\n[secret_friend.GetFirstNameNoTooltip](와)과 나, 둘 만을 위한 여행을 준비하고 있었던 것 같다!"
 yearly.1042.gift.desc: "일종의 편지였다. 거래명세서 비슷한 내용이 담겨 있었는데, [ROOT.Char.GetDynastyNameNoTooltip]의 휘장이 담긴 수제 [ROOT.Char.Custom('SuitableGiftItem')]에 관한 것이었다...\n\n[suspicious.GetFirstNameNoTooltip](이)가 내게 깜짝 선물을 주려고 했던 것 같다!"
 yearly.1042.feast.desc: "그것은 마실거리와 먹을거리, 그리고 내가 제일 좋아하는 [ROOT.Char.Custom('MusicalPerformer')]의 이름이 포함된 익숙한 이름들이 담긴 명단이었다.\n\n[suspicious.GetFirstNameNoTooltip](이)가 나에 대해 경의를 표하기 위해 깜짝 연회를 준비했던 것 같다!"
 yearly.1042.a.good: "이런 걸 바란 게 아니었는데."
 yearly.1042.good.tt: "[suspicious.GetTitledFirstName](이)가 깜짝 연회나 선물을 공개하면 모른 체 할 것임"
 yearly.1043.t: "현행범으로 잡히다"
 yearly.1043.desc: "[suspicious.GetTitledFirstNamePossessive] 소지품을 뒤질수록 심장 박동이 점점 빨라져갔다. 대체 그 양피지 조각이 어딜 간 거야?\n\n\"어... [ROOT.Char.GetFirstNameNoTooltip]? 여기서 뭐 하고 있는 거죠?!\"\n\n졸리지만 화가 난 눈빛으로 [suspicious.GetFirstNameNoTooltip](이)가 비틀거리며 침대에서 나왔다. [suspicious.Custom('RegionalDrink')]에 넣은 진정제가 썩 효과가 없었던 것 같다..."
 yearly.1043.a: "그저... 떠나려던 참이었소."
 yearly.1043.a.tt: "[suspicious.GetTitledFirstName](이)가 뭘 숨기고 있는지 찾지 못함"
 yearly.1044.t: "감사 표시"
 yearly.1044.start.desc: "[suspicious.GetTitledFirstNamePossessive] 입가에 장난기 어린 미소가 번지고 있다. \"최근에 제 행동이 좀 이상했죠? 죄송해요. 근데 그럴 수 밖에 없었답니다!\"\n\n"
 yearly.1044.friend.desc: "[suspicious.GetFirstNameNoTooltip](이)가 따라오라는 손짓을 보내 나를 밖으로 이끌었다. 거기엔 [secret_friend.GetTitledFirstName](이)가 여행복 차림으로 말 위에 앉아있었다!\n\n\"두 분의 작은 여행을 좀 준비해 봤어요!\" [suspicious.GetFirstNameNoTooltip](이)가 신나는 말투로 말했다. \"좋은 시간을 보내실 수 있을 거라 생각해서요!\""
 yearly.1044.gift.desc: "[suspicious.GetFirstNameNoTooltip](이)가 내게 알록달록한 리본으로 장식된 깔끔하게 포장된 선물을 건네준다. \"깜짝 선물을 해주고 싶었어요. 맞춤 주문한 거라 세상에서 하나밖에 없는 거에요. 어서 열어 봐요!\""
 yearly.1044.feast.desc: "[suspicious.GetFirstNameNoTooltip](이)가 따라오라는 손짓을 보내 나를 회당으로 이끌었다. [suspicious.GetSheHe]가 문을 여니, 누군가가 연주하는 흥겨운 곡조가 들려오기 시작한다. 장식부터 음식 냄새까지! 그리고 모두가 한데 모였다!\n\n\"만찬을 준비했습니다! [ROOT.Char.Custom('RegionalDrink')] 좀 가져다드릴게요!\""
 yearly.1044.a: "정말 고맙군!"
 yearly.1050.t: "위대한 승부사"
 yearly.1050.angry.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 팔에 붕대를 하고 불타는 복수에 굶주린 채로 찾아왔다. 그의 말을 들으니 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName](이)가 [title.GetNameNoTierNoTooltip](을)를 등에 업고 '날뛰고 있다'는 것 같다.\n\n\"그 자식은 자기가 마치 승부사라도 되는 것처럼 굴고 있습니다. 제 문 발치에서 사람들도 있는데 결투를 신청하더군요! 어쩔 수 없이 받아들였습니다. 심지어 이게 처음 있는 일도 아닙니다. 피해를 본 사람이 엄청나게 많습니다!\""
 yearly.1050.scared.desc: "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 팔에 붕대를 하고 두려움에 찬 눈빛으로 궁정에 도착했다. [angry_vassal.GetSheHe|U]는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName](이)가 [title.GetNameNoTierNoTooltip]에서 사람들한테 결투를 신청하고 다닌다고 했다.\n\n\"죄송합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 그렇지만 끝내야 하는 일이었습니다. [heir.GetTitledFirstNameNoTooltip](이)가 문 앞에 나타나 결투를 신청해서 어쩔 수 없이 받아들였습니다. 저만 당한 것이 아닙니다. 피해를 입은 사람이 엄청납니다!\""
 yearly.1050.a: "결투 신청을 이제 못 하게 하겠네."
 yearly.1050.b: "취미라 하기엔 너무 위험하군. 선생이 필요하겠어."
 yearly.1050.c.failure.tt: "[heir.GetTitledFirstName](이)가 사람들에게 계속 결투 신청을 할 것임"
 yearly.1050.c.success.tt: "[heir.GetTitledFirstName](은)는 더 이상 결투 신청을 하지 않을 것임"
 yearly.1050.c.success.wounded.tt: "[heir.GetTitledFirstName](이)가 다칠 지도 모름"
 yearly.1050.c.failure.wounded.tt: "내가 다칠 지도 모름"
 yearly.1050.c: "하! [heir.Custom2('RelationToMeShort', ROOT.Char)](이)가 한 수 가르쳐 줘야겠군!"
 yearly.1050.critical_success.desc: "[heir.GetFirstNameNoTooltip](을)를 물리침"
 yearly.1050.failure.desc: "결투에서 패배함"
 yearly.1051.t: "돌아온 승부사"
 yearly.1051.victory.desc: "[heir.GetTitledFirstName](이)가 수련을 끝내고 돌아오니 모든 신하가 [heir.GetHerHim]를 볼 생각에 모여들었다. 누군가는 존경을 담아 소리치거나 응원을 해준 반면 시큰둥한 이들도 있었다.\n\n그렇지만 [heir.GetFirstNameNoTooltip](이)가 주군을 꺾으니 그 누구도 [heir.GetTitledFirstName](이)가 실력 있는 결투자라는 걸 부정할 수 없었다."
 yearly.1051.murder.desc: "[heir.GetTitledFirstName](이)가 말을 하려고 입을 여니 뭔가 안 좋은 이야기를 할 것 같다는 생각이 들었다. 그 눈빛에서 느껴진 공포는 [heir.GetTitledFirstName]답지 않았다.\n\n\"[heir.Custom2('RelationToMeShort', ROOT.Char)], 도와주십시오. 그 사람을... 죽일 생각은 추호도 없었습니다!\""
 yearly.1051.decent.desc: "[heir.GetTitledFirstName](이)가 수련을 통해 더 세져서 돌아왔다. 패배도 몇 번 겪었고, 신하들의 원성을 사기도 했다. 하지만 지금까지 승률도 꽤 좋았고 귀중한 경험도 한 것 같다.\n\n이제 [angry_vassal_2.GetTitledFirstName](을)를 달래줄 때인 듯 하다. [heir.GetFirstNameNoTooltip](이)가 [angry_vassal_2.GetTitledFirstName]에게 좀 더 온화하게 대했으면 좋겠는데..."
 yearly.1051.defeat.desc: "드디어 [heir.GetTitledFirstName](이)가 의기소침해진 채 돌아왔다. 이 경솔한 조무래기 녀석은 영토를 가로질러 여행하며 봉신들에게 도전을 걸었다. 하지만 단 한 번의 결투도 이기지 못했다.\n\n[angry_vassal_2.GetTitledFirstName]에게 부끄러운 패배를 당하고 나서야 교훈을 얻은 눈치다."
 yearly.1051.great_victory_end.desc: "[heir.GetFirstNameNoTooltip](은)는 심지어 우승자 [angry_vassal_2.GetTitledFirstName]조차 쓰러뜨렸다!"
 yearly.1051.regular_victory_end.desc: "[heir.GetSheHe|U]가 [angry_vassal_2.GetTitledFirstName](을)를 상대로 승리를 거머쥔 것은 특히나 인상적이다."
 yearly.1051.victorious.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], 네가 참 자랑스럽구나."
 yearly.1051.murder.a: "[angry_vassal_2.GetTitledFirstNameNoTooltip](을)를 죽였다고?!"
 yearly.1051.decent.a: "이제 좀 쉬지 않겠니, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a: "네가 참으로 부끄럽구나."
 yearly.1060.t: "책에 있는 가장 오래된 농담"
 yearly.1060.bed.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 팔에 턱을 괸 채 장난스러운 웃음을 입술에 머금고 있었다."
 yearly.1060.dance.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 즐거운 눈빛을 하고  음악에 맞춰 우아하게 움직였다. 함께 춤을 추니 [joker.GetSheHe]가 내게 기대 나에게 속삭였다. "
 yearly.1060.dinner.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는  [joker.Custom('RegionalDrink')](이)가 든 잔을 돌리다 활짝 웃으며 내게 기댔다."
 yearly.1060.garden.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 나와 정원을 함께 거닐던 중 활짝 웃으며 내게 기댔다."
 yearly.1060.ride.desc: "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 말에 고삐를 매고 목덜미를 쓰다듬었다. [joker.GetSheHe]가 나를 보는 순간 볼을 붉히며 눈에 장난기를 띄었다."
 yearly.1060.joke.desc: "\n\n\"그래서... 남자의 허벅지 사이에 달려있으면서, 찔렀던 구멍을 또 찌르고 싶어하는게 뭘까요?\""
 yearly.1060.a.tt: "[joker.GetFirstNameNoTooltip](은)는 어떤 대답을 듣고 싶은 걸까?\n"
 yearly.1060.a: "열쇠."
 yearly.1060.charmed.message: "[joker.GetFirstNameNoTooltip](이)가 매료되다"
 yearly.1060.amused.message: "[joker.GetFirstNameNoTooltip](이)가 놀라다"
 yearly.1060.disappointed.message: "[joker.GetFirstNameNoTooltip](이)가 실망하다"
