 yearly.1081.traitor_end.desc: "\n\n저런 [suspicious.Custom2('InsultAdjective', ROOT.Char)] 반역자는 천벌을 받아야 마땅하지!"
 yearly.1081.useful_end.desc: "\n\n뱀 같은 [suspicious.Custom2('InsultNoun', ROOT.Char)]! 이 첩보는 아주 유용하게 쓰일 것이다."
