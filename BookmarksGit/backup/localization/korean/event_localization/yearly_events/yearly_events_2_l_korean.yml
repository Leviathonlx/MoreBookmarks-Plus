 yearly.1070.extroverted.desc: "아니면 상냥한 태도로 대화 상대를 편하게 해주려는 행동...?"
 yearly.1070.introverted.desc: "아니면 입술을 쓰지 않고도 눈 만으로 표현하는 저 표정...?"
