 yearly.1080.t: "밀려드는 의심"
 yearly.1080.normal.desc: "[suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]에게는 뭔가 이상한 점이 있지만, 그게 뭔지 짚어낼 수가 없다. 그저 내 망상일 수도 있다. 그럼에도 불구하고 불길한 느낌이 계속 들어 잠이 오질 않는다."
 yearly.1080.paranoid.desc: "[suspicious.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName](이)가 뭔가를 꾸미고 있다. 난 알고 있다! 그렇지 않으면 왜 그런 음흉한 표정을 지으면서 킥킥거릴까? 또 물건이 제자리에 놓여있지 않다! [suspicious.GetSheHe]가 내 [ROOT.Char.Custom('GetChamber')]에 다녀간 거 아냐?!\n\n게다가 녀석은 항상 상냥하게 웃지. 그 웃음 뒤엔 뭔가를 숨기고 있다는 걸 나는 알고 있다고!"
 yearly.1080.a.friend: "믿을만한 친구 [investigator.GetFirstNameNoTooltip]에게 조사를 맡겨야지."
 yearly.1080.a.spymaster: "첩보장 [investigator.GetFirstNameNoTooltip]에게 조사를 맡겨야지."
 yearly.1080.a.success: "[investigator.GetTitledFirstNamePossessiveNoTooltip] 조사가 성공함"
 yearly.1080.a.success.tt: "[suspicious.GetShortUIName](이)가 숨기는 것이 있다면 곧 드러날 것임"
 yearly.1080.a.failure: "[investigator.GetTitledFirstNamePossessiveNoTooltip] 조사가 실패함"
 yearly.1080.b: "당장 조사해봐야겠군."
 yearly.1080.b.success: "조사가 성공함"
 yearly.1080.b.failure: "조사가 실패함"
 yearly.1080.c: "\"[suspicious.GetFirstNameNoTooltip], 여기서 뭘 하고 있었지? 바른대로 말해!\""
