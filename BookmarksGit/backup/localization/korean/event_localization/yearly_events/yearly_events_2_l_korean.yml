 #Paranoid investigation: innocent
 yearly.1082.investigator_start.desc: "[investigator.GetTitledFirstName](은)는 [suspicious.GetTitledFirstNamePossessive] 활동엔 문제가 없다고 결론지었다. 범죄 활동이나 그 밖의 비행에 대한 증거를 찾지 못했다. 의심스러운 소문조차 돌지 않았다."
 yearly.1082.you_start.desc: "그림자 속에 숨어 어두운 술집도 뒤져보고 돌까지 다 뒤집어봤으나 [suspicious.GetTitledFirstName]의 죄를 규명할 증거는 아무것도 찾지 못했다. 의심스러운 소문조차도 돌지 않았다!"
 yearly.1082.normal.desc: "\n\n이번엔 내가 착각한 것 같지만 마냥 시간 낭비한 것은 아니었다. 오늘 밤은 정말 푹 잘 수 있을 것 같다."
 yearly.1082.paranoid.desc: "\n\n[suspicious.GetFirstNameNoTooltip](은)는 결백한 것으로 보이지만 나로서는 켕기는 느낌이 좀처럼 가시질 않는다. 계속 동향을 주시하는 수밖에."
 yearly.1082.a: "유비무환이지!"
 yearly.1082.a.tt: "[suspicious.GetShortUIName|U](은)는 무고해 보임"
 #Paranoid investigation: failure
 yearly.1083.investigator_start.desc: "[investigator.GetTitledFirstName](은)는 빈손으로 돌아왔다. \"[suspicious.GetTitledFirstName]의 유죄를 입증할 만한 증거를 찾지 못했습니다. 무고한 사람일 수도 있습니다. 그렇지만 그 사람은 꽤나 조심성이 있는지라 무고한 이라 단언할 수는 없습니다. [investigator.GetFaith.HighGodName|U]만이 그 자가 무엇을 숨기고 있는지 아실 것입니다."
 yearly.1083.you_start.desc: "[suspicious.GetTitledFirstName](을)를 조사했지만 쓸 만한 것은 아무것도 건지지 못했다. 알게 된 건 그 사람이 굉장히 조심스러운 성격의 소유자라는 것이다. [ROOT.Char.GetFaith.HighGodName|U]만이 그자의 비밀을 아시리라."
 yearly.1083.a: "그 자를 계속 주시해야겠어."
 yearly.1083.a.tt: "[suspicious.GetShortUIName]에 대한 조사가 실패함"
 #Paranoid confrontation: confession
 yearly.1084.start.desc: "경비병들은 [suspicious.GetTitledFirstName](와)과 거리를 적절히 유지하며 놈을 한 순간에 포위할 준비를 하고 있었다. 녀석은 뭔가를 눈치챈 듯 초조하게 [ROOT.Char.Custom('GetRoom')]을 둘러봤다. 탈출구를 찾는 걸까?\n\n굳이 공을 들이지 않아도 쉽게 자백을 받아낼 수 있을 것 같다."
 yearly.1084.a: "놈을 당장 [ROOT.Char.Custom('GetDungeon')]에 쳐넣어라!"
 yearly.1084.b: "꺼져라, 이 역겨운 [suspicious.Custom2('InsultNoun', ROOT.Char)]!"
 #Paranoid confrontation: denial
 yearly.1085.start.desc: "경비병들은 [suspicious.GetTitledFirstName](와)과 거리를 적절히 유지하며 놈을 한 순간에 포위할 준비를 하고 있었다. 녀석은 눈치를 챈 건지 어깨가 움츠러들었다.\n\n\"[ROOT.Char.Custom2('RelationToMeAddress', suspicious)], 왜 저를 부르셨나요? 저한테 물어보실 게 있으신가요?\"\n\n비난의 말이 내 입에서 쏟아졌다. [suspicious.GetFirstNamePossessiveNoTooltip] 얼굴을 보자, 의심이 나를 압도한다. 이건 죄책감보단"
 yearly.1085.angry.desc: "분노에 가깝다.\n\n\"어떻게 그런 말을 하실 수 있나요? 제가 지금껏 해준 게 얼만데!\""
 yearly.1085.sad.desc: "슬픔에 가깝다.\n\n\"저는 항상 당신의 충직한 신하였습니다,\" [suspicious.GetSheHe]가 울부짖었다. \"전 절대 주군을 배신하지 않습니다!\""
 yearly.1085.a: "나가봐도 좋네."
 yearly.1085.b: "내가 착각했군. 진심으로 미안하네, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c: "#EMP 거짓말!#! 여봐라, 이 녀석을 당장 [ROOT.Char.Custom('GetDungeon')]에 처넣어라!"
 #Paranoid confrontation: soothe
 yearly.1086.desc: "계획을 짜 할 말을 준비해 두었었다. 그런데 [suspicious.GetTitledFirstName](을)를 보자 피가 끓어올라 나는 입에서 마치 독을 쏟아내듯 비난하는 말을 쏟아냈다. 그런데 놀랍게도, [suspicious.GetFirstNameNoTooltip](은)는 분노도 슬픔도 나타내지 않았다.\n\n\"[ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], 요즘 힘든 일이 많다는 것 다 알고 있습니다. 하신 말들도 다 홧김에 나온 것이라는 것도 압니다. 여쭤보시는 모든 것에 대답하겠습니다. 그러면 제가 아무 짓도 안했다는 걸 아시게 되겠죠.\""
 yearly.1086.a: "무... 무슨 말을 해야 할 지 모르겠다."
 yearly.1090.t: "집에서 먼 곳에서"
 yearly.1090.start.desc: "호위병이 낯선 사람을 데려왔다. \"일주일 동안 [ROOT.Char.Custom('ResidenceBuilding')]의 문밖에서 주군을 기다리던 자입니다.\"\n\n한 [traveler.GetWomanMan]이 내게 절을 한다. \"저는 [traveler.GetFirstName](이)라 합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 방방곡곡을 유랑하며 많은 것을 보아왔습니다."
 yearly.1090.family_member.desc: "하지만 제 [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))](와)과 [traveler_family_1.GetFistName](은)는 이제 노숙 생활에 지쳤습니다."
 yearly.1090.family.desc: "제 가족과 저는 이제 노숙 생활에 지쳤습니다."
 yearly.1090.alone.desc: "저는 이제 노숙 생활에 지쳤습니다."
 yearly.1090.family_stay.desc: "여기서 머물도록 허락해 주신다면 세상으로부터 얻은 지식을 주군께 들려드리겠습니다. 충직한 신하가 되겠습니다.\""
 yearly.1090.alone_stay.desc: "여기서 머물도록 허락해 주신다면 세상으로부터 얻은 지식을 주군께 들려드리겠습니다. 충직한 신하가 되겠습니다.\""
 yearly.1090.a: "알겠네. 이제 여기가 자네의 집이네."
 yearly.1090.b: "다다익선이지!"
 yearly.1090.c: "너 같은 놈을 받아줄 자리따윈 없다."
