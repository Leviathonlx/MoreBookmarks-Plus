 yearly.1060.reveal_secret.tt: "[joker.GetTitledFirstName](이)가 나의 비밀을 알게 될 것임"
 yearly.1060.sex_and_maybe_lover.tt: "[joker.GetFirstNameNoTooltip](와)과 나는 함께 밤을 보낸다..."
 yearly.1060.sex.tt: "[joker.GetFirstNameNoTooltip](와)과 나는 환상적인 밤을 보냄"
 yearly.1060.crude.message: "[joker.GetFirstNameNoTooltip](이)가 나를 상스럽다 생각함"
 yearly.1060.d: "뭘 얘기하는 건지 모르겠는데..."
 yearly.1060.e: "천박하군요!"
