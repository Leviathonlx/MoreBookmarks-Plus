 yearly.1070.end.desc: "\n\n하나를 꼬집어 말할 순 없지만, 한 가지는 확실히 알겠다. [potential_soulmate.GetSheHe]와 함께 있으면 다른 것에 집중을 할 수 없다는 점이다."
