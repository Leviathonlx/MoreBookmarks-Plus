 yearly.1070.fair.desc: "아니면 놀랄 정도의 아름다움...?"
 yearly.1070.handsome.desc: "아니면 위엄있는 풍채...?"
 yearly.1070.zealous.desc: "아니면 [ROOT.Char.GetFaith.HighGodName]에 대한 변함없는 신앙...?"
