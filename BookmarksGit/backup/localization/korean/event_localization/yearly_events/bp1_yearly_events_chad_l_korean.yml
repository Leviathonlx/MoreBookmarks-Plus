 #bp1_yearly_events_chad
 bp1_yearly.3001.t: "진정한 친구"
 bp1_yearly.3001.desc: "요즘 [ROOT.Char.Custom( 'FortifiedBuilding' )] 주변 상황이 그리 여유롭지 않다. 세금을 아무리 걷어도 입에 풀칠조차 하기 힘들 지경이라니!\n한바탕 골머리를 앓고 있는데, 나의 순후한 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] \n[friend.GetTitledFirstNameNoTooltip](이)가 때마침 찾아왔다. 우리는 지금 상황에 대해 한참 얘기를 나눴고, 그는 격려의 의미로 내 금고를 채워주겠노라 제안했다.\n\n[friend.GetFirstNameNoTooltip](은)는 내 손을 움켜쥔 채 부드럽게 말을 건넸다. \"[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], 내가 도와주겠네. 상황이 반대였으면 자네도 나에게 그리했을 것 아닌가.\""
 bp1_yearly.3001.a: "이 영광스러운 놀라움을 선사하신 [ROOT.Char.GetFaith.WealthGodName]께 찬양을!"
 bp1_yearly.3001.b: "친구에게 부담을 줄 수는 없어."
 bp1_yearly.3001.c: "지금 나한테 진짜 필요한 건 술 몇 잔이야..."
 bp1_yearly.3001.c.tt: "나와 [friend.GetFirstNameNoTooltip](은)는 떠들썩하게 친애를 나누며 돈을 낭비함"
 bp1_yearly.3001.d: "\"조금만 더 도와줄 수 있겠나?\""
 bp1_yearly.3002.t: "도움이 필요한 친구"
 bp1_yearly.3002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetTitledFirstNameNoTooltip](을)를 보러 갔는데, 지난번 들렀을 때와는 상황이 많이 다르다는 것을 금방 알아차릴 수 있었다.\n\n내가 올 때면 [friend.GetSheHe|U]는 언제나 [friend.Custom('GetExpensiveDrink')](와)과 [friend.Custom('GetExpensiveDessert')](을)를 준비하곤 했으나, 오늘은 탁자 위에 물 한 잔만이 올라와 있을 뿐, 그 감미롭던 음식들의 부스러기조차 어디로 갔는지 보이지 않았으니까.\n\n나는 [friend.GetFirstNameNoTooltip]에게 요즘 상황이 많이 곤란한 것인지 물어봤다. [friend.GetSheHe]는 낙담한 채 시무룩하게 답했다. \"자네가 아는 게 전부가 아냐...\""
 bp1_yearly.3002.a: "힘닿는 한 도와줘야 한다."
 bp1_yearly.3002.b: "\"음, 난 이만 가봐야겠군...\""
 bp1_yearly.3002.b.tt: "곤경에 처한 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))](을)를 무시함"
 bp1_yearly.3002.c: "떠들썩한 하룻밤이라면 [friend.GetHerHim]에게 선물이 되겠군!"
 bp1_yearly.3002.c.tt: "나와 [friend.GetFirstNameNoTooltip](은)는 흥청망청 놀며 저녁을 보냄"
 bp1_yearly.3002.d: "장부를 좀 봐야겠는데..."
 bp1_yearly.3002.d.tt: "조사를 위해 재무 기록을 불러냄"
 bp1_yearly.3003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNamePossessiveNoTooltip]의 최근 소비 내역을 확인하면서, 어쩌다 [friend.GetHerHim]가 이런 끔찍한 상황을 맞이했는지 이유를 알아내려 애썼다. 그리고 곧바로 문제를 파악할 수 있었다.\n\n무장병: -1.8\n[friend.Custom('GetCourt')]궁정 편의: -3.2\n새로운 $court_physician_court_position$: -50\n#difficulty_hard 양초: -360 #!\n[friend.Custom('GetCourtierPlural')|U]에게 선물: -15\n\n\"양초? 겨우 #EMP 양초#! 때문에 빚을 졌다고?!\"\n\n[friend.GetSheHe|U]는 힘없이 대답했다. \"[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], 자넨 사무 관리에 타고난 재주가 있군. 그래, 나 좀 도와주게!\""
 bp1_yearly.3003.a: "\"도와주지. 단, 이번만이야...\""
 bp1_yearly.3003.b: "\"양초에 쓰는 돈을 줄여.\""
 bp1_yearly.3004.t: "이상한 소음"
 bp1_yearly.3004.desc: "홀로 한참을 걸어 내 [ROOT.Char.Custom('FortifiedBuilding')]에 돌아왔다. 또 한 해가 흐르고, 또 한 살을 먹었다...\n\n오늘은 내 [ROOT.Char.GetAge]살 생일이다. 나이를 먹어갈수록 지금까지 쌓아온 관계가 더 소중하게 다가온다... "
 bp1_yearly.3004.spouse: "그래서 [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)] [ROOT.Char.GetPrimarySpouse.GetFirstName] 또는 친구들에게서 오늘 아무런 연락도 오지 않는다는 것이 더 슬프게 느껴진다."
 bp1_yearly.3004.friends: "그래서 [friend1.GetTitledFirstName], [friend2.GetTitledFirstName], 그 외 다른 친구들에게서 오늘 아무런 연락도 오지 않는다는 것이 더 슬프게 느껴진다."
 bp1_yearly.3004.end: "외로움에 사무치는 발걸음으로 방을 향해 미적미적 걸어가는데, 갑자기 복도 저편에서 금속 부딪히는 소리와 나직하게 속삭이는 소리가 들려온다."
 bp1_yearly.3004.a: "\"이런 시간에 대체 무슨 소리지?\""
 bp1_yearly.3004.b: "\"가장 빨리 탈출하는 방법은? 창문으로 뛰어내리자!\""
 bp1_yearly.3005.t: "생일 축하!"
 bp1_yearly.3005.desc: "깜짝이야! 나이를 한 살 더 먹으려는 이 순간, 나와 가장 친하게 지내며 사랑하는 친구들이 나를 축하해주려 한데 모였다. 심지어 탁자는 내가 #EMP 제일 좋아하는#! [ROOT.Char.Custom('GetExpensiveDessert')](으)로 가득 차 있었다! 다들 날 잊어버린 줄로만 알고 있었는데 말이야.\n\n[party_host.GetFirstName](이)가 이걸 전부 몰래 준비하느라 얼마나 고생했을지. 이렇게 정성 어린 선물을 준비하고 있었을 줄은 전혀 짐작도 하지 못했다.\n\n내 친구 [friend2.GetFirstName](이)가 예쁘게 포장된 선물을 세 개나 들고 힘들게 다가왔다. 재간 넘치는 [friend2.GetSheHe]가 입을 열었다. \"선물을 세 개 준비했는데, 하나만 가질 수 있어. 뭘 고르겠나?\""
 bp1_yearly.3005.a: "\"제일 커다란 녀석!\""
 bp1_yearly.3005.b: "\"크기가 적당한 게 제일 마음에 드는군.\""
 bp1_yearly.3005.c: "\"크기가 작은 게 자고로 귀한 법이지.\""
 bp1_yearly.3005.a.tt: "커다란 선물을 받음"
 bp1_yearly.3005.b.tt: "적당한 선물을 받음"
 bp1_yearly.3005.c.tt: "작은 선물을 받음"
 bp1_yearly.3005.t.gift: "받은 생일 선물"
 bp1_yearly.3005.opinion.tt: "모든 [friend|E]의 [opinion|E] #P 30#!만큼 획득"
 bp1_yearly.3006.t: "지나간 생일의 추억"
 bp1_yearly.3006.desc: "나이를 한 살 더 먹으면서, 몇 년 전 내 친구 [friend1.GetFirstName](와)과 [friend2.GetFirstName](이)가 마련해 줬던 멋진 생일 파티가 떠오른다. 다정하고 따뜻한 우정을 뚜렷하게 느끼며 얼마나 기뻤는지 모른다.\n\n"
 bp1_yearly.3006.desc.friend1_dead: "이후 [friend1.GetFirstName](이)가 세상을 떠났고, 나는 그런 멋진 친구를 잃었다는 사실에 엄청난 비애를 느꼈다. [friend1.GetSheHe|U]는 언제나 곁에 있었고, 슬플 때도 내가 웃음을 잃지 않도록 만들어 준 소중한 친구였다.\n\n"
 bp1_yearly.3006.desc.friend2_dead: "이후 [friend2.GetFirstNameNoTooltip](이)가 세상을 떠났고, 나는 그런 멋진 친구를 잃었다는 사실에 엄청난 비애를 느꼈다. [friend2.GetSheHe|U]는 언제나 곁에 있었고, 슬플 때도 내가 웃음을 잃지 않도록 만들어 준 소중한 친구였다. 비록 [friend2.GetFirstNameNoTooltip](은)는 내 곁을 떠났지만, [friend2.GetHerHim]에 대한 추억만은 아직도 마음속에 남아있다.\n\n"
 bp1_yearly.3006.desc.artifact_positive: "마치 어제였던 것처럼 그날이 생생하게 기억난다. 우린 먹고 마시며 춤을 추었고, 친구들은 내게 멋진 선물까지 마련해줬다.\n\n"
 bp1_yearly.3006.desc.artifact_negative: "마치 어제였던 것처럼 그날이 생생하게 기억난다. 우린 먹고 마시며 춤을 추었고, 친구들은 내게 멋진 선물까지 마련해줬다. 하지만 이후 우리 사이는 완전히 틀어졌다. 소중한 추억은 [friend2.GetFirstNamePossessive] 배신으로 이미 더럽혀졌다.\n\n"
 bp1_yearly.3006.desc.artifact_exists: "[old_bday_gift.GetName](이)가 아직 어딘가에 있을 텐데..."
 bp1_yearly.3006.a: "옛 추억을 회상하니 마음이 따뜻해지는군."
 bp1_yearly.3006.b: "친구여, 자네를 절대 잊지 않겠네."
 bp1_yearly.3006.c: "그걸 태워버려라! 그 악인을 내 기억에서 지울 수 있도록!"
 bp1_yearly.3006.d: "놈을 저주한다. 부디 지옥에 떨어지기를."
 bp1_yearly.3007.t: "가문의 장인"
 bp1_yearly.3007.desc: "[ROOT.Char.Custom('GetChamber')]에서 업무를 막 끝내려는 참에, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName](이)가 [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName](와)과 함께 황급히 걸어 들어왔다. 이 갑작스러운 방문이 좋은 소식 때문인 것은 아니란 예감이 들었고, 나는 지금까지 읽고 있던 장부를 내려놓았다.\n\n"
 bp1_yearly.3007.desc.tapestry: "[spouse.GetFirstNameNoTooltip](이)가 머뭇거리며 [ROOT.Char.Custom('GetRoom')] 안의 가구에 대해 지적했다.\n\"돌밖에 안 보이는 이 벽이 당신은 아무렇지도 않나요? 이 [ROOT.Char.Custom('GetRoom')]에 뭐가 필요한지 보기만 해도 알겠군요. #EMP 태피스트리#! 말이에요!\"\n\n\"마침 [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))](이)가 그쪽으로 #EMP 재주가#! 있는 편이죠."
 bp1_yearly.3007.desc.regalia: "[spouse.GetFirstNameNoTooltip](이)가 머뭇거리며 내 외모에 대해 지적했다.\n\"[spouse.Custom2('RelationToMeShort', ROOT.Char)], 당신이 강력한 [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]인 것은 알지만, 아직 충분한 존경을 받지 못하고 있어요. 당신의 권위를 보여줄 상징이 필요하겠군요!\"\n\n\"마침 [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))](이)가 당신의 위치를 보여줄 휘장을 #EMP 아주 잘#! 만들 줄 아는 편이죠. "
 bp1_yearly.3007.desc.conc: "[inspired_family_member.GetHerHim]를 후원하세요. [inspired_family_member.GetHerHis] 작품이 얼마나 마음에 드는지 직접 확인해 봐요!\""
 bp1_yearly.3007.a.tapestry: "\"내 머릿속에 들어왔다 나간 것 같구려! 여긴 끔찍하오!\""
 bp1_yearly.3007.a.regalia: "\"존중받을 때가 되기는 했지!\""
 bp1_yearly.3007.b: "\"그런 사치품엔 한 푼도 쓰지 않을 거요...\""
 bp1_yearly.3100.t: "친구 사이의 궁정 신하"
 bp1_yearly.3100.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName](이)가 나를 방문하는 영광을 안은 김에, [3100_courtier_liege.GetHerHis][3100_courtier_liege.Custom('GetCourtierPlural')] 하나를 데려왔다. [3100_courtier_liege.GetFirstNameNoTooltip](은)는 들뜬 모습으로 내게 다가왔다.\n\n\"반갑군, [ROOT.Char.GetTitledFirstNameNoTooltip]! [ROOT.Char.GetCapitalLocation.GetName]에서 번창하는 모습을 보니 이렇게 기쁠 수가 없어. 여기 [3100_target_courtier.GetFirstName](이)가 이곳 [ROOT.Char.Custom('GetCourt')]에서 할 일이 있을 듯하여 데려왔다네."
 bp1_yearly.3100.desc.diplomacy: "[3100_target_courtier.GetSheHe|U]는 타고난 외교관이야. 그 언변으로 여기까지 왔을 정도로! "
 bp1_yearly.3100.desc.intrigue: "[3100_target_courtier.GetSheHe|U]는 폭넓은 영향력을 지니고 있으며, 일을 처리하는 방법을 알지... 그것도 #EMP 조용하게#! 말이야. "
 bp1_yearly.3100.desc.martial: "[3100_target_courtier.GetSheHe|U]는 타고난 전략가야! 머릿속에 언제나 실행 가능한 전략이 맴돌고 있을 정도로. "
 bp1_yearly.3100.desc.stewardship: "[3100_target_courtier.GetSheHe|U]는 타고난 집사장이야!"
 bp1_yearly.3100.desc.learning: "[3100_target_courtier.GetSheHe|U]는 타고난 학자야. 내게 가르침을 준 사람 중에 최고일 정도로! "
 bp1_yearly.3100.desc.prowess: "[3100_target_courtier.GetSheHe|U]는 곰 같은 체구를 갖고 있는 건 물론이고, 강력하기로는 그보다 더하더군! "
 bp1_yearly.3100.desc.conc: "가능하다면 [3100_target_courtier.GetHerHim]를 직접 쓰고 싶지만, 그게 안 되는 상황이라서.\n\n[3100_target_courtier.GetHerHis] 재능이 낭비되는 모습은 보고 싶지 않아. 혹시 [3100_target_courtier.GetHerHim]를 휘하에 들여서 그 잠재력을 활짝 피워 주지 않겠나?\""
 bp1_yearly.3100.a: "마침 [3100_target_courtier.GetHerHim]가 쓰일 곳이 있다네!"
 bp1_yearly.3100.b: "정중하게 거절하지."
 bp1_yearly_3100_courtier_gained: "능력 있는 [ROOT.Char.Custom('GetCourtier')](을)를 영입함"
 bp1_yearly.3101.t: "친구 사이의 영지"
 bp1_yearly.3101.desc: "[target_title_holder.GetTitledFirstName](이)가 훌륭한 제안을 건네왔다. [target_title_holder.GetSheHe|U]는 내게 [target_title.GetName] 지위에 대한 정당한 명분이 있음을 알고, 마침내 그것을 인정하기로 한 것이다.\n\n\"친구여, [target_title.GetNameNoTierNoTooltip] 지위를 자네 것으로 인정해 주겠네. 다만 맨손으로는 안 돼. 나도 돌아가서 할 말이 있어야 하지 않겠나.\"\n\n\"[target_title_holder.GetCapitalLocation.GetName](으)로 돌아가서 내 사람들에게 보여줄 만한 걸 넘겨주게. 그러면 [target_title.GetNameNoTierNoTooltip] 지위는 자네 것이야.\""
 bp1_yearly.3101.a: "\"기쁘게 받아들이지! 이거면 충분하겠군...\""
 bp1_yearly.3101.b: "\"이런 식으로는 [target_title.GetNameNoTierNoTooltip] 지위를 받아들일 수 없네만.\""
 bp1_yearly.3201.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc: "그대를 [host.GetCapitalLocation.GetTitle.GetNameNoTier]에서 펼쳐지는 내 연회에 초대하려 하오! 맛난 음식과 흥겨운 여흥을 즐길 수 있는 장엄한 행사가 될 거요."
 bp1_yearly.3202.t: "어리석은 자의 연회"
 bp1_yearly.3202.desc: "초대를 받은 나는 성대하고 즐거운 연회를 기대하며 [host.GetTitledFirstNamePossessiveNoTooltip] [host.Custom( 'FortifiedBuilding' )]에 걸어 들어갔다. 하지만 사람이 아무도 없었다! 잠시 후, [host.GetFirstNameNoTooltip](와)과 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip](이)가 [ROOT.GetCharacter.GetFaith.HighGodName]만이 아실 어떤 이야기를 나누고 있는 모습을 발견했다.\n\n갑자기 들어온 내 모습에 놀랐는지, [host.GetFirstNameNoTooltip](은)는 내게 몸을 돌리며 왜 미리 알려주지도 않고 나타났는지 의문을 표했다.\n\n\"어... 오늘 연회에 자네가 초대한 거 아니었나...?\"\n\n[host.GetSheHe|U]는 내가 실수했다고 설명하며 품위 예절에 관해 설교를 늘어놓았다. 한편, [enemy.GetFirstNameNoTooltip](은)는 내가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]에게 굴욕을 당하는 모습을 보며 낄낄대는 웃음을 멈출 수 없는 듯했다."
 bp1_yearly.3202.a: "\"[host.GetTitledFirstNameNoTooltip], 내 사과하지...\""
 bp1_yearly.3202.a.liege: "\"[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], 내 사과하지...\""
 bp1_yearly.3202.b: "\"[enemy.GetFirstNameNoTooltip](이)가 나를 함정에 빠뜨린 것이다!\""
 bp1_yearly.3202.b.success: "[enemy.GetFirstNamePossessiveNoTooltip] 모함을 [host.GetTitledFirstNameNoTooltip]에게 납득시킴"
 bp1_yearly.3202.b.failure: "[enemy.GetFirstNamePossessiveNoTooltip] 모함을 [host.GetTitledFirstNameNoTooltip]에게 납득시키지 못함"
 bp1_yearly.3202.c: "\"[enemy.GetFirstNameNoTooltip], 놀음을 끝내기 좋은 때가 왔군.\""
 bp1_yearly.3202.c.tt: "[enemy.GetFirstName](와)과의 #V 결투#!\n#weak 이 결투는 생사를 가르는 결투가 아닙니다. 물론 사망할 가능성은 존재합니다.#!\n승리한다면 이곳에서 벌어진 일의 사정이 밝혀질 것입니다. 패배한다면 [enemy.GetFirstNameNoTooltip](이)가 진실로 나를 이길 것입니다.\n\n나의 [Concept( 'prowess', '기량' )|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive] [Concept( 'prowess', '기량' )|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won: "[sc_loser.GetTitledFirstNameNoTooltip](와)과의 결투에서 승리함"
 bp1_yearly.3203.sc_result_lost: "[sc_victor.GetTitledFirstNameNoTooltip](와)과의 결투에서 패배함"
 bp1_yearly.3204.sc_invalid: "[enemy.GetTitledFirstNameNoTooltip](와)과의 결투가 무효화됨"
 bp1_yearly.3300.t: "[ROOT.Char.GetFaith.HighGodName]에 대한 반성"
 bp1_yearly.3300.desc: "가만히 앉아서 [ROOT.Char.GetFaith.GetName](을)를 고찰하며 명상하는데, 문득 옛 시절이 머릿속에 떠올랐다. 일상의 안락함과는 거리가 먼 [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로서의 여정이었지만, 결국 [pilgrimage_destination.GetName]에 도달했을 때 느낀 후련함은 그 모든 곤경을 겪은 보람이 있었던 일로 만들었다.[pilgrimage_memory.GetDescription]"
 bp1_yearly.3300.a: "[ROOT.Char.GetFaith.HighGodName](와)과 영원히 더 가깝게 느껴질 것으로 믿는다."
 bp1_yearly.3301.desc: "가만히 앉아서 [ROOT.Char.GetFaith.GetName](을)를 고찰하며 명상하는데, 문득 옛 시절이 머릿속에 떠올랐다. 일상의 안락함과는 거리가 먼 [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로서의 여정이었지만, 결국 [pilgrimage_destination.GetName]에 도달했을 때 느낀 후련함은 그 모든 곤경을 겪은 보람이 있었던 일로 만들었다.\n\n[pilgrimage_friend.GetFirstName](와)과 더 가까워진 것 또한 나름의 소득이었다. 우리가 함께 순례하는 동안 상당히 즐거웠다는 사실은 부정할 수 없었다.[pilgrimage_memory.GetDescription]"
 bp1_yearly.3301.a: "[ROOT.Char.GetFaith.HighGodName] 및 [pilgrimage_friend.GetFirstNameNoTooltip](와)과 영원히 더 가깝게 느껴질 것이다."
