l_korean:
 child_personality.7000.t: "도둑맞은 술통"
 child_personality.7000.desc: "\"내가 뭘 찾았는지 봐, [child.GetFirstNameNoTooltip]. [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')](이)가 가득 담긴 나무통이야! 요리사들이 안 보는 사이에 챙겨왔어.\" [other_child.GetFirstName](이)가 사악한 표정을 지으며 내게 말했다. 그러고는 \n\n\"왜 꾸물대고 있는 거야? 누군가 눈치채기 전에 모두 마시자!\"라고 소리쳤다. 구미가 당기는데... 옳은 일일까?"
 child_personality.7000.a: "이리 줘. 내가 원래대로 돌려놓겠어."
 child_personality.7000.b: "너는 정말 기가 막힌 친구야, [other_child.GetFirstNameNoTooltip]. 건배!"
 child_personality.7000.c: "아, 나는 안 마실래. 너 혼자 마셔."
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: "\"이놈들이 식료품 창고에 숨어있더군요!\" 매우 화가 난 요리사가 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]인 [child.GetFirstName](와)과 [other_child.GetFirstName](을)를 끌고 가며 소리쳤다.\n\n"
 child_personality.diligent.desc: "\"[other_child.GetFirstNameNoTooltip] 녀석이 [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')](이)가 가득 담긴 나무통을 #EMP 통째로#! 훔쳤습니다! 제가 눈치채기 전에 스스로 다시 가져다 놓으려고 했던 것 같지만 어림없었죠!\" 요리사가 화를 내며 말했다.\n\n내 피후견인은 말썽꾸러기이긴 하지만 중간에 정신을 차렸던 것 같다."
 child_personality.gregarious.desc: "\"얘들이 [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')](이)가 가득 담긴 나무통을 #EMP 통째로#! 훔쳐서 거의 다 마셨버렸습니다. 둘 다 잔뜩 취해서 거의 서 있지도 못하는 꼴 좀 보십시오!\" 요리사가 화를 내며 말했다.\n\n내 피후견인이 친구의 압박에 넘어간 것 같지만, [other_child.GetFirstNameNoTooltip](와)과 같이 저러는 것을 보니 아주 두터운 사이인 것 같다."
 child_personality.temperate.desc: "\"얘들이 [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')](이)가 가득 담긴 나무통을 #EMP 통째로#! 훔쳐 갔는데, [other_child.GetFirstNameNoTooltip](이)가 거의 인사불성이 되는 동안 [child.GetFirstNameNoTooltip](은)는 그냥 앉아만 있더군요!\" [cook.GetSheHe|U]가 화를 내며 말했다.\n\n내 피후견인은 친구를 지키기 위해 술을 먹지 않고 망을 봐준 것 같다."
 child_personality.7001.diligent: "스스로 돌려놓으려고 했다고? 정말 애를 썼구나. 잘했다!"
 child_personality.7001.gregarious: "하하! 정말 즐거운 시간을 보냈구나, 그렇지?"
 child_personality.7001.temperate: "술을 먹지 않은 것은 잘한 일이다."
 child_personality.7001.change.diligent: "누군가는 개인적인 경험을 통해 책임감을 배운다."
 child_personality.7001.change.gregarious: "자, 알겠지? 술이야말로 #EMP 흥#!과 #EMP 재미#!의 핵심이란다!"
 child_personality.7001.change.temperate: "이제 증류주 근처에는 얼씬도 하지 마, 알겠어?"
 spoilsport_opinion: "흥을 깨는 사람"
 child_personality.7010.t: "설교"
 child_personality.7010.desc: "\"얘들아, 내 말을 들어보렴. 오늘 나는 너희들에게 [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife], 심지어 #EMP [ROOT.Char.GetFaith.DevilName]#!에 대해서도 말해줄 거란다!\" [sermon_priest.GetFirstName](은)는 열정적인 표정으로 말했다.\n\n나와 다른 아이들은 [sermon_priest.GetFirstNamePossessiveNoTooltip] 설교를 듣고 넋이 나갔다. [ROOT.Char.GetFaith.ReligiousText](은)는 정말 #EMP 멋지구나!#!\n\n설교가 끝나자, 나는 [sermon_priest.GetFirstNameNoTooltip]에게 내 생각을 말했다."
 child_personality.7010.a: "\"[ROOT.Char.GetFaith.HighGodName|U]에 대한 내 믿음은 #EMP 절대로#! 흔들리지 않을 거예요!\""
 child_personality.7010.b: "\"#EMP 신께서 정해 주신 [ROOT.Char.Custom('GetQueenKing')]의 지배권#!이라는 게 무엇인가요?\""
 child_personality.7010.c: "\"그 '[ROOT.Char.GetFaith.DevilName]'(은)는 #EMP 야망이 있네요!#!\""
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "오늘 [sermon_priest.GetFirstName](이)가 궁정의 모든 아이들을 위해 열렬한 설교를 해주셨다. 그가 열성적으로 [sermon_priest.GetFaith.ReligiousText](을)를 읽어 내려갈 때 모든 아이들이 넋이 나가 있었다.\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](은)는 "
 child_personality.zealous.desc: "마음에 신앙이 생긴 것 같은데, 어쩌면 좀 #EMP 과한 것#! 같기도 하다. [child.GetSheHe|U]는 몇시간 째 하인들을 쫓아다니면서 어떻게 하면 더 좋은 [child.GetFaith.GetAdherentNamePlural](이)가 될 수 있는지 지적하고 있다..."
 child_personality.ambitious.desc: "스스로 위업을 이룰 운명을 타고난 사람이라고 생각하는 것 같다. [child.GetFaith.HighGodName]께서 무조건 자기를 지원해주리라 확신하는 것 같다."
 child_personality.sadistic.desc: "나에게 자기가 #EMP [child.GetFaith.DevilName]#!(이)가 나오는 구절을 얼마나 재밌게 봤는지 말해주었다. 또 자기가 닮고 싶은 모습과 [child.GetFaith.DevilSheHe]가 얼마나 비슷한지도..."
 child_personality.7011.zealous: "독실한 믿음은 너에게 도움이 될 거란다."
 child_personality.7011.ambitious: "그래, 신은 너의 편이라는 것을 잊지 말거라!"
 child_personality.7011.sadistic: "하고 싶은 대로 말하고 양심의 가책은 느낄 필요가 없단다."
 child_personality.7011.change.zealous: "나의 사랑스러운 자녀야. 네 #EMP 신앙#!이 무엇보다 중요하단다."
 child_personality.7011.change.ambitious: "신앙은 그저 #EMP 목적을 이루기 위한 수단일 뿐이란다!#!"
 child_personality.7011.change.sadistic: "얘야, 이 세상은 어둠과 공포로 가득해서 죽이지 않으면 죽는단다."
 clever_child_opinion: "똑똑한 아이"
 delightfully_devilish_opinion: "천진난만하지만 사악함"
 worried_opinion: "걱정스러움"
 child_personality.7020.t: "패배"
 child_personality.7020.desc: "\"이 멍청한 꼬마 [child.Custom2('InsultNoun', SCOPE.sC('evil_person'))] 자식! 왜 자꾸 내 앞에서 알짱거려!? 본때를 보여주지...\" [evil_person.GetFirstName](이)가 소리를 지르더니 곤봉을 가지러 갔다.\n\n내가 뭘 잘못한 거지? 나는 그냥 [evil_person.GetFirstNameNoTooltip](이)가 뭘 하는지 보고 싶었던 것뿐인데! [evil_person.GetSheHe|U]가 곤봉을 들고 나에게 오고 있다! 도와주세요!\n\n\"내가 때렸다고 말하면 죽여 버릴 거야...\" [evil_person.GetSheHe|U]가 히죽히죽 웃었다."
 child_personality.7020.a: "어..어떻게 이렇게 잔인할 수 있지?"
 child_personality.7020.b: "[evil_person.GetHerHim]와 비슷한 사람들이 더 많다면!? #EMP 항상#! 경계해야겠어..!"
 child_personality.7020.c: "제발 날 때리지 마세요! 말 잘 들을게요!"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "세상에 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]에게 무슨 일이 있었던 거야!? 온몸에 멍이 들어있는데도 누가 그랬는지 말을 하지 않는다! 큰 아이가 그랬나? 아니면 화가 날 정도로 귀족을 성가시게 했나?\n\n"
 child_personality.shy.desc: "이제 아이는 말수가 적어지고, 누군가 오면 계속 숨는다. 불쌍한 아이..."
 child_personality.paranoid.desc: "이제 아이는 공포에 질려서 깜빡이는 그림자만 봐도 깜짝 놀란다. 가해자라도 본 걸까? 불쌍하기도 하지. 아이는 항상 뒤를 돌아보면서 경계하고 있다..."
 child_personality.craven.desc: "핀이라도 떨어지면 아이는 빈 옷장으로 달려가 몸을 숨긴다. 그 아이는 불쌍하게도 두려움 속에서 살고 있다..."
 child_personality.7021.shy: "나의 사랑하는 아이야. 내키지 않으면 누구와도 이야기하지 않아도 된단다..."
 child_personality.7021.paranoid: "정신 차리고 있거라. 또 당하지 않도록 말이야."
 child_personality.7021.craven: "도망치고 숨으면 적들이 널 해치지 못할 거야."
 child_personality.7021.change.shy: "사람들을 피하면, 너는 안전해..."
 child_personality.7021.change.paranoid: "#EMP 모든 곳에#! 적들이 있지. 그걸 알아야 해."
 child_personality.7021.change.craven: "도망치는 게 좋을 거야, 아이야!"
 child_personality.7030.t: "주방에는 나 뿐"
 child_personality.7030.desc: "드디어 내가 주방을 #EMP 전부#! 차지하게 되었다!\n\n나는 요리사인 [cook.GetFirstName]에게 내가 냄비를 닦겠다고 약속했고, 그래서 [cook.GetSheHe]는 오늘 저녁 식사용 [ROOT.Char.Custom('GetLivestockFowlIndef')](을)를 잡으러 나갔다. #EMP 신나서#! 방심한 상태로 주방을 둔 것이다.\n\n여기에는 맛있는 것들이 많다. 꿀, [child.Custom('FavoriteTreatDemand')], 잼, [child.Custom('GetExpensiveDessert')], 사과...그리고... #EMP 이제 더는 참을 수 없어!#!\n\n이제..."
 child_personality.7030.a: "...다 맛을 보고 밀가루 포대 위에서 낮잠을 자야지!"
 child_personality.7030.b: "...실컷 먹고 아무것도 안 남겨야지!"
 child_personality.7030.c: "...당연히 냄비를 닦아야지!"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: "\"안녕하십니까, 나의 [ROOT.Char.GetLadyLord].\" 요리사 중 한명인 [cook.GetFirstName](이)가 말했다. \"당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]에 대해 드릴 말씀이 있어서 왔습니다. [child.GetSheHe|U]가 주방에서 냄비를 닦겠다고 약속했는데...\"\n\n[cook.GetSheHe|U]가 한숨을 내뱉었다.\n\n"
 child_personality.lazy.desc: "\"...그런데 [child.GetSheHe]는 작은 쥐처럼 모든 음식을 베어 먹고는 밀가루 포대 위에서 자고 있었습니다! 만약 묻고 넘어가길 원하시면 그렇게 하겠지만, 원하는 대로 하시도록 [child.GetSheHe|U]를 두고 나가겠습니다!\"\n\n이 아이는 너무 의욕도 없고 무기력해서 시체처럼 보였다!"
 child_personality.gluttonous.desc: "\"...그런데 [child.GetSheHe]는 모든 달콤한 것들을 게걸스럽게 먹어 치웠습니다. 작은 돼지처럼요! 너무 열심히 먹어서 얼굴도 빨개지고 땀도 난 걸 보세요...\"\n\n[child.GetFirstNameNoTooltip](은)는 원래 단 걸 못 참긴 했지만, 이번에는 좀 지나친 것 같다..."
 child_personality.compassionate.desc: "\"...정말 #EMP 모든#! 냄비를 닦았습니다! 심지어 내가 시키지도 않았는데 가마솥도 문질러 닦아 놓았습니다! 정말 앙증맞은 아이예요.\"\n\n분명 매우 배려심이 넘치는 행동이긴 하지만[child.GetFirstNamePossessiveNoTooltip] 신분에 맞는 행동인 걸까..?"
 child_personality.7031.lazy: "좋네, 안 해도 될 일에 힘 빼지마."
 child_personality.7031.gluttonous: "아무도 네가 뭘 먹을 수 있고 뭘 먹을 수 없는지 알려주지 않는단다. 기억하렴."
 child_personality.7031.compassionate: "정말 잘했구나! 장차 큰 사람이 되겠어!"
 child_personality.7031.change.lazy: "아이야, 이런 사람한테 신경 쓰지 마."
 child_personality.7031.change.gluttonous: "아이야, 너는 당연히 단것들을 다 먹을 수 있지. 너의 #EMP 권리#!이니까."
 child_personality.7031.change.compassionate: "[cook.GetFirstNameNoTooltip]에게 잘 대해줘야지!"
 lazy_child_opinion: "게으른 아이"
 little_pig_opinion: "아기 돼지"
 sweet_child_opinion: "달콤한 아이"
 thankful_opinion: "감사"
 child_personality.7040.t: "숨바꼭질 중에 보게 된 것"
 child_personality.7040.desc: "하인 숙소에 있는 옷장은 #EMP 최고로#! 숨기 좋은 장소야. 나는 정말 숨바꼭질 천재야! 내가 문틈으로 엿보고 있는데 [lover_1.GetFirstName](과)와 [lover_2.GetFirstName](이)가 갑자기 방문을 열고 들어왔다.\n\n\"아, 나의 [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')]. 나는 더 이상 #EMP 참을 수 없어요#! 빨리 옷을 벗기고 싶어!\" [lover_1.GetFirstNameNoTooltip](이)가 신음 섞인 목소리로 말하면서 [lover_2.GetFirstNamePossessiveNoTooltip] 몸을 붙잡았다.\n\n날 가져, 지금 당장, [lover_1.Custom('RaunchyComplimentNoun')]!\" [lover_2.GetFirstNameNoTooltip](은)는 침대에 몸을 던지면서 신음을 냈다."
 child_personality.7040.desc_motherfather: "엄마? 아빠? 뭐.. #EMP 뭐#!하는 거야?"
 child_personality.7040.desc_father: "아..빠? #EMP 뭐#!하는 거야?"
 child_personality.7040.desc_mother: "엄..마? #EMP 뭐#!하는 거야?"
 child_personality.7040.desc_default: "대체 뭐 하는... 아... 봐선 #EMP 안 될#! 것을 봐 버렸네!"
 child_personality.7040.a.crush_version: "[child_crush_target.GetFirstNameNoTooltip](은)는 정말 #EMP 아름다워#!, 마치 [child_crush_target.Custom('GetBeautifulMetaphor')]처럼."
 child_personality.7040.a: "숨바꼭질보다 #EMP 이게#! 더 재밌어 보이네!"
 child_personality.7040.b: "내 불쌍한 죄 없는 눈. 멈춰! #EMP 제발 멈춰!#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "도대체 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](이)가 하인 숙소에 있는 옷장에서 뭘 하고 있었던 걸까? 숨바꼭질 하고 있었다고?\n\n"
 child_personality.lustful.desc: "아이는 바보처럼 볼이 상기 된 상태로 침을 흘리면서 웃고 있었다. 내가 무슨 말을 하는지도 안 들리는 것 같았다...\n\n아 이런... 무슨 일이 있었는지 알 것 같다. [ROOT.Char.Custom('lowly_servant_type')] 둘이, 으흠, #EMP [ROOT.Char.Custom('GetLivestockFowlIndef')]처럼 서로를 쥐어뜯는#! 광경을 본 거겠지. [child.GetFirstNamePossessiveNoTooltip] 눈에는 분명히 성욕이 가득했다."
 child_personality.chaste.desc: "아이는 유령처럼 눈을 크게 뜨고 벽을 응시한 상태로 몸을 떨고 있다. 아 이런... 무슨 일이 있었는지 알 것 같다. 우리 둘이, 으흠, #EMP 짐승#!처럼 하는 것을 본 것이다.\n\n불쌍한 아이가 너무 충격을 받아서, 나중에 커서도 어색한 사이가 될 것 같다..."
 child_personality.7041.lustful: "이 음란한 녀석아! 어른이 될 때까지 참아라!"
 child_personality.7041.chaste: "필요 이상으로 친해지지 않으면 아이에게 도움이 될 것이다."
 child_personality.7041.change.lustful: "겁먹지 말 거라! 어른이 되면 이해할 거다!"
 child_personality.7041.change.chaste: "자제해라! [child.GetLadyLord]가 해서는 안 될 짓이야!"
 child_personality.7050.t: "돈에서 얻은 교훈"
 child_personality.7050.desc: "\"세금이 없다면, 왕실 국고는 바닥날 것입니다. 충성스러운 봉신은 기꺼이 더 많이 낼 것입니다.\" 내 선생님인 [teacher.GetFirstName](이)가 그렇게 말한 후 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n\"따라서 백성들을 계속 만족시키는 것이 가장 중요합니다. 너무 과하지도 적지도 않게 세금을 부과해서 영주님이 자기만족에 빠져 있지 않은 것처럼 보여야 합니다.\" [teacher.GetFirstNameNoTooltip](은)는 페이지를 넘기며 말을 이어 나갔다.\n\n\"가장 높은 [ROOT.Char.GetTitleTierName]부터 가장 낮은 [ROOT.Char.Custom('lowly_servant_type')]까지, 모두가 제 역할을 해야 합니다.\" [teacher.GetSheHe|U]가 책을 덮으며 말했다. \"수업은 끝났습니다. 이제 가셔도 됩니다.\""
 child_personality.7050.a: "공정하지 않으면, 봉역이 흔들릴 거야!"
 child_personality.7050.b: "흥, 내가 통치하면 세금을 #EMP 많이#! 걷어서 #EMP 넉넉할 거야!#!"
 child_personality.7050.c: "대의명분을 위해서는 희생이 필요해..."
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](이)가"
 child_personality.7051.desc_1: "내 수업 중 하나를 막 다 들었다."
 child_personality.7051.desc_2: "[teacher.GetFirstName]의 수업을 막 다 들었다."
 child_personality.7051.desc_fin: "국고 관리와 돈에 관한 수업이었다.\n\n"
 child_personality.just.desc: "[child.GetFirstNameNoTooltip](은)는 교훈을 마음에 새기고 정의로운 마음을 다잡았다.\n\n[child.GetSheHe|U]는 \"가장 높은 [ROOT.Char.GetTitleTierName]부터 가장 낮은 [ROOT.Char.Custom('lowly_servant_type')]까지\" 각각의 사람들이 어떻게 봉역의 경제를 위해 기여할 수 있는지 끊임없이 이야기하고 있다."
 child_personality.greedy.desc: "하지만 #EMP 금화#!와 관련된 부분에만 집착하는 것 같다...\n\n이제 [child.GetSheHe]는 하인들을 모두 찾아내 추가적인 세금을 부과해서 모두의 원성이 자자했다."
 child_personality.callous.desc: "[child.GetFirstNameNoTooltip](은)는 교훈을... 어느 정도는... 마음에 새긴 것 같다.\n\n[child.GetSheHe]는 하층민의 역할을 이해했지만 한편으로는 '농노가 더 이상 세금을 내지 못한다면 더 이상 쓸모가 없으므로 버려야 한다'고 주장했다. 인간사에 대한 너무 냉담한 견해다..."
 child_personality.7051.just: "굳건한 정의감을 지니면 평생토록 도움이 될 것이다!"
 child_personality.7051.greedy: "바로 그거지. #EMP 재산#!보다 더 중요한 것은 없다!"
 child_personality.7051.callous: "좋다. #EMP 감정#!에 얽매이지 말거라."
 child_personality.7051.change.just: "대체 뭘 배운 거냐? 수업은 #EMP 공정#!에 관한 것이었어!"
 child_personality.7051.change.greedy: "...하하! 아니, 네가 해야 할 일은 돈을 더 #EMP 쥐어 짜내는#! 거야."
 child_personality.7051.change.callous: "감정은 나약하게 만들지. 억제하거라."
 child_personality.7060.t: "[child.GetFaith.ReligiousText|U]의 신비"
 child_personality.7060.desc: "\"[child.GetFirstNameNoTooltip], 이 페이지를 봐! 내 생각에 [child.GetFaith.random_GoodGodNames]의 말씀인 것 같아. 정말 흥미로워.\" 바닥에 [child.GetFaith.ReligiousText] 복사본을 펴 놓고 [other_child.GetHerHim]가 말했다.\n\n\"우리가 모르는 게 너무 많고, 배워야 할 것도 너무 많아! 수 많은 신비와 수 많은 지식들! 더 많은 진리를 추구하고 우리가 어떤 사람이 될 수 있을지 상상해보자!\" [other_child.GetFirstNameNoTooltip|U](이)가 천천히 고개를 들며 말했다."
 child_personality.7060.a: "이 책에 정말 많은 지혜가 담겨 있네!"
 child_personality.7060.b: "으웩. 차라리 내 #EMP [child.Custom('child_favorite_toy')]#!(을)를 가지고 놀지 않을래!?"
 child_personality.7060.c: "아, 나는 내가 이미 알고 있는 것들만으로도 만족해."
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]와 친구 [other_child.GetFirstName](이)가 서재에서 [child.GetFaith.ReligiousText](을)를 복사해 놀이방에 가지고 갔다...\n\n"
 child_personality.humble.desc: "그 아이들은 적혀있는 말들을 이해하고 [child.GetFaith.random_GoodGodNames](과)와 신의 신비에 관해 얘기하면서 몇 시간을 보냈다.\n\n[child.GetFirstNameNoTooltip](은)는 [child.GetFaith.GetAdjective] 신앙이 전해주는 말씀에 깊은 존경심이 생긴 것 같다."
 child_personality.cynical.desc: "...그리고는 완전히 망쳐 놓았다! 종이를 찢고 표지를 밟아놓았다. 존경심이라고는 전혀 없었다!\n\n[child.GetFirstNameNoTooltip](은)는 신의 말씀을 아예 신경 쓰지 않는 것 같다..."
 child_personality.content.desc: "[child.GetFirstNameNoTooltip](은)는 읽어보려고 했지만, 금세 그 안에 있는 말들은 [child.GetFaith.PriestNeuterPlural](이)가 가장 잘 이해할 수 있다는 것을 깨달았다.\n\n[child.GetSheHe|U]는 깊은 뜻을 이해하지 못하는 현재 상태로도 만족하는 것 같다..."
 child_personality.7061.humble: "너는 거룩한 말씀을 경건하게 잘 대하고 있구나."
 child_personality.7061.cynical: "하! 어차피 시시한 말들 뿐이야."
 child_personality.7061.content: "모르는 건 모르는 대로 만족해야지."
 child_personality.7061.change.humble: "그 말들을 섬겨야지! #EMP 지혜#!와 #EMP 의미#!가 담긴 말이란다!"
 child_personality.7061.change.cynical: "다 헛소리란다. 무시하거라."
 child_personality.7061.change.content: "이미 알고 있는 것에 만족하면 행복해질 수 있단다."
 child_personality.7070.t: "피와 침"
 child_personality.7070.desc: "아, 내가 #EMP 가장 좋아하는#! [child.Custom('GetExpensiveMeal')]! 내가 막 먹으려고 할 때, [other_child.GetFirstName](이)가 끼어들어서 흥이 깨졌다. 뭘 원하는 걸까?\n\n\"안녕, #EMP [child.Custom2('InsultNoun', SCOPE.sC('other_child'))]!#! 뭐 먹고 있어? 끔찍해 보이네... #EMP 맛있게 만들어줄게!#!\" [other_child.GetFirstNameNoTooltip](은)는 소리를 치더니 나에게 가까이 다가왔다.\n\n#flatulence *퉤!*#! 불결한 침 한 덩어리가 내 밥에 떨어졌다.\n\n\"이제 먹어, 더 맛있을걸! 하하하!\" [other_child.GetSheHe|U]가 웃으면서 말했다."
 child_personality.7070.a: "결국 일을 만드는군, [other_child.Custom2('InsultNoun', ROOT.Char)]!"
 child_personality.7070.b: "이제부터 매일 [other_child.GetHerHis] 식사에 침을 뱉어야지... #EMP bon appétit.#!"
 child_personality.7070.c: "웃으면서 참는다."
 child_personality.7070.c.flavor: "묵묵히 참고 마음속에 간직함."
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "며칠 전 식사 시간에 분명히 [other_child.GetFirstName](이)가 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNamePossessive] 음식에 침을 뱉었다.\n\n"
 child_personality.vengeful.desc: "\"이 [other_child.Custom2('InsultNoun', SCOPE.sC('child'))] 녀석아!\" [child.GetFirstNameNoTooltip](이)가 소리쳤다. \"너는 [child.Custom2('InsultNoun', SCOPE.sC('other_child'))] 녀석이야!\" [other_child.GetFirstNameNoTooltip](이)가 맞받아친다.\n\n그 이후로 [child.GetFirstNameNoTooltip](와)과 [other_child.GetFirstNameNoTooltip](이)가 매일 싸우고 있다! 사소한 복수를 계획하지 않고서는 잠시도 가만히 있지를 못하고 있다."
 child_personality.deceitful.desc: "요리사 중 한 명이 [child.GetFirstNameNoTooltip](이)가 [other_child.GetFirstNamePossessiveNoTooltip] 음식에 몰래 침 뱉어 복수하려는 짓을 우연히 봤다고 했다! 이제야 왜 [other_child.GetFirstNameNoTooltip](이)가 저녁 식사 시간에 #EMP 토하려고#!했는지 알 것 같다. [child.GetSheHe]가 며칠 동안 [other_child.GetFirstNamePossessiveNoTooltip] 음식에 침을 뱉은 것이다. 뱀 같은 녀석..."
 child_personality.calm.desc: "[child.GetFirstNameNoTooltip](은)는 아무 반응을 하지 않는 방법으로 [other_child.GetFirstNameNoTooltip](을)를 지치게 만드는 것처럼 보인다. 아무리 [other_child.GetFirstNameNoTooltip](이)가 [child.GetHerHim]를 [child.Custom2('InsultNoun', SCOPE.sC('other_child'))](이)라고 불러도, 뺨을 때려도..."
 child_personality.7071.vengeful: "적절한 때에 복수할 수 있을 거야."
 child_personality.7071.deceitful: "[other_child.GetFirstNameNoTooltip](이)도 마땅히 받아야지!"
 child_personality.7071.calm: "[other_child.GetFirstNameNoTooltip](을) 무시하면 점점 지루해질 거야."
 child_personality.7071.change.vengeful: "얌전하게 있지 마! #EMP 복수해야지!#!"
 child_personality.7071.change.deceitful: "복수는 최고의 음식이란다... #EMP 간접적이라도.#!"
 child_personality.7071.change.calm: "반대쪽 뺨도 내주거라."
 child_personality.7080.t: "자선에서 배운 교훈"
 child_personality.7080.desc_1: "\"[child.GetFirstNameNoTooltip], 가난하고 억압받는 자들을 보거라. 많은 사람 중에 누군가는 정말 도움이 필요하지만, 누군가는 그저 지원금을 바라는 사기꾼들이란다.\" "
 child_personality.7080.desc_name_1: "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "(이)가 금화가 든 지갑을 꺼내며 설명했다.\n\n\"나의 사랑스러운 [child.Custom('GirlBoy')], 오늘 이 중에서 누가 자선을 받아 마땅한 것 같으냐?\" [teacher.GetSheHe|U]가 나에게 지갑을 건네주며 말했다.\n\n[teacher.GetFirstNameNoTooltip](은)는 내가 가장 필요로 하는 사람에게 직접 금화를 건네주길 바라는 것 같다..."
 child_personality.7080.a: "모두가 받을 만해요! 더 줄 게 없을까요?"
 child_personality.7080.b: "[ROOT.Char.Custom('lowly_servant_type')]! 아니... 저기 농노! 잠깐, 어쩌면..."
 child_personality.7080.c: "아무도 없어요. 모두 하류의 인간쓰레기들이에요."
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "[teacher.GetTitledFirstName](이)가 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](을)를 데리고 시장에 나갔다. 빈민들에게 직접 희사금을 주면서, 자선과 가난한 사람들에 대한 통치자의 서약을 배우기 위해서였다."
 child_personality.generous.desc: "\"[child.Custom('ComplimentAdjective')] 아이는 모두에게 무언가를 주었습니다.\" [teacher.GetFirstNameNoTooltip](이)가 말했다. \"지갑이 바닥났을 때, [child.GetSheHe]는 다른 것이라도 주어야 한다고 주장했습니다. 매우 이타적이었는데, 어쩌면 지나쳐 보이기도 했습니다.\"\n\n[child.GetFirstNameNoTooltip](은)는 매우 넓은 마음을 가지고 있는 것 같다."
 child_personality.fickle.desc: "\"이 산만한 아이는 누구에게 금화를 줘야 할지 결정하지 못했습니다.\" [teacher.GetFirstNameNoTooltip](은)는 짜증을 숨기지 않고 말했다. \"결국, [child.GetSheHe]는 금화 한 개는 외다리 [ROOT.Char.Custom('lowly_servant_type')]에게, 한 개는 장님 부랑아에게, 한 개는 [child.Custom('FavoriteTreatDemand')](을)를 사는데 쓰고, 한 개는 하필 많은 사람 중에 #EMP 저#!에게 주더군요! 심지어 마지막 한 개는 배수로에서 잃어버렸습니다.\"\n\n[child.GetFirstNameNoTooltip](은)는 마음을 잘 정하지 못하는 것 같다..."
 child_personality.arrogant.desc: "\"[child.GetSheHe|U]는 #EMP 누구에게도#! 단 한 개의 금화조차 주지 않았습니다\" [teacher.GetFirstNameNoTooltip](이)가 외쳤다. \"우리가 만난 모든 사람이 '받을 만한 가치가 없거나' '수준이 낮다'고 했습니다... 결국 [child.GetSheHe]가 금을 가졌습니다.\"\n\n[child.GetFirstNameNoTooltip](은)는 자기중심적인 구석이 생긴 것 같다..."
 child_personality.7081.generous: "우리는 우리가 할 수 있는 만큼 베풀겠다고 맹세했지!"
 child_personality.7081.fickle: "왜 #EMP 전부#! 선택할 수 있는데 꼭 한 가지 방법을 선택해야 하지?"
 child_personality.7081.arrogant: "네가 맞다. 네가 그들보다 #EMP 훨씬#! 낫지."
 child_personality.7081.change.generous: "그럼 안돼. #EMP 반드시#! 가난한 사람들을 돌봐야 해!"
 child_personality.7081.change.fickle: "언제나 신중하게 선택해야 해. 조심스럽게, 거듭 생각하면서."
 child_personality.7081.change.arrogant: "흥! 저런 불쌍한 놈들은 다 수준 낮은 놈들이야!"
 child_personality.7090.t: "외교의 세부 사항"
 child_personality.7090.desc: "\"봉신들이 때로 선을 넘을 때도 있습니다.\" 내 선생님인 [teacher.GetFirstName](이)가 말했다. \"용서는 유대감을 강화해 줄 것입니다.\"\n\n\"때로, 평판이 좋지 않더라도 신하를 믿어야 합니다. 과하게 신경 쓰는 것처럼 보이지 않도록 해야 합니다.\" [teacher.GetSheHe|U]가 낮은 목소리로 말했다.\n\n\"중요한 것은 그들이 잘못을 바로잡을 수 있도록 충분한 시간을 주는 것입니다.\"[teacher.GetFirstNameNoTooltip](이)가 양피지를 말아 올리며 말했다.\n\n\"자, 오늘은 뭘 배우셨습니까?\" [teacher.GetSheHe|U]가 나를 뚫어지게 쳐다보면서 물었다."
 child_personality.7090.a: "누구나 실수하니까, 그것만으로 판단하지 말아야 한다는 것을 알았어요."
 child_personality.7090.b: "봉신들을 믿는 것이 매우 중요하다는 것을 알았어요!"
 child_personality.7090.c: "인내를 알았어요. 봉신들에게 시간을 줘야 해요."
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "오늘은 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](이)가 [teacher.GetFirstName]에게서 봉신을 관리하는 법에 대해 배웠다. 필수적이지만 꽤 복잡한 과정이었는데 잘 이해했을까?\n\n"
 child_personality.forgiving.desc: "\"누구나 실수해요!\" [child.GetFirstNameNoTooltip](이)가 외쳤다. \"내가 통치하면 나는 용서하고 살려줄 거예요. 그래야 내 봉역이 번영할 수 있어요!\"\n\n이러다 [child.GetSheHe]가 #EMP 너무#! 관대한 통치자가 되는 것은 아닐까..?"
 child_personality.trusting.desc: "\"내 봉신들은 항상 내가 성공하기를 원해요!\" [child.GetFirstNameNoTooltip](이)가 외쳤다. \"나는 나의 신하들을 무조건 믿을 거예요. 그러면 함께 이 봉역을 세울 수 있을 거예요!\"\n\n아 이 착하고 순진한 아이... 그 정도의 신뢰는 위험할 수 있단다..."
 child_personality.patient.desc: "\"그들에게 시간을 줘야 해요.\" [child.GetFirstNameNoTooltip](이)가 말했다. \"인내하고 각자의 속도에 맞게 두는 것이 현명하게 통치하는 방법이에요.\"\n\n 어떤 봉신들은 일부러 시간을 뺏어간다는 사실을 [child.GetFirstNameNoTooltip](은)는 아직 모르는 것 같다..."
 child_personality.7091.forgiving: "용서해야만 우리는 앞으로 나아갈 수 있지."
 child_personality.7091.trusting: "그래, 의심을 완전히 떨쳐버리자!"
 child_personality.7091.patient: "그래. 인내가 도움이 될 거란다."
 child_personality.7091.change.forgiving: "용서가 최고의 덕목이란다!"
 child_personality.7091.change.trusting: "봉신들을 믿거라! 그들은 결코 너를 해치지 않을 것이란다!"
 child_personality.7091.change.patient: "인내심을 갖고 해결할 시간을 준 다음에 판단을 내리거라."
 child_personality.7100.t: "무기고 침입"
 child_personality.7100.desc: "드디어 들어왔어! 무기고의 모든 무기는 우리 것이야, 정말 재밌겠어! 냄새나는 멍청한 어른들이 우릴 못 들어오게 했지만 우린 해냈지!\n\n\"봐! 내가 [other_child.Custom('SignatureWeaponArticle')][other_child.Custom('signature_weapon')](을)를 찾았어!\" 내 동지인 [other_child.GetFirstName](이)가 무기를 작동시키면서 외쳤다.\n\n내가 [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')]쪽으로 가는데, 갑자기 내 뒤에서 크게 #EMP '으악'#! 소리가 들렸다. [other_child.GetFirstNameNoTooltip](이)가 다쳤고 피가 나고 있었다!\n\n어떡하지?"
 child_personality.7100.a: "우리가 무슨 짓을 했는지 #EMP 당장#! 자백해야 해!"
 child_personality.7100.b: "무슨 일이 있어도, 내 옷에는 피 묻히지 마. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c: "붕대를 감아줄게, 당장!!!"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]! 골치 아픈 꼬맹이들 같으니. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](과)와 친구 [other_child.GetFirstName,](이)가 무기고에 몰래 들어갔다가 현장에서 피가 난 채로 붙잡혔다. 무기가 위험하다는 걸 모르나?!\n\n"
 child_personality.honest.desc: "[other_child.GetFirstNameNoTooltip](이)가 다치긴 했지만, 다행히 [child.GetFirstNameNoTooltip](이)가 밖으로 달려 나와 가까이 있던 어른에게 무슨 짓을 했는지 털어놓았습니다.\n\n[child.GetFirstNameNoTooltip](은)는 마음이 산란해 보여서, 앞으로 다시는 부정직한 행동을 하지 않을 것 같다."
 child_personality.arbitrary.desc: "하인 중 한 명이 현장에서 그들을 붙잡았다. [other_child.GetFirstNameNoTooltip](은)는 바닥에서 피를 흘리면서 울고 있는데, [child.GetFirstNameNoTooltip](은)는 훔친 [child.Custom('signature_weapon')](으)로 천진난만하게 놀고 있었다...\n\n분명 [child.GetFirstNameNoTooltip](은)는 #EMP [other_child.GetFirstNameNoTooltip](이)가 다쳤다고 해서 그만 놀고 싶지는#! 않았던 것 같다. 커서 어떻게 될까..."
 child_personality.impatient.desc: "[child.GetFirstNameNoTooltip](이)가 붕대를 찾다가 갑옷 한 벌을 넘어뜨렸고 그제야 하인이 발견해 붙잡았다.\n\n[child.GetFirstNameNoTooltip](은)는 성급하고 경솔한 계획을 너무 좋아하는 것 같다..."
 child_personality.7101.honest: "스스로 한 일을 자백하다니 잘했구나."
 child_personality.7101.arbitrary: "이해할 만하네. 어차피 자기 몸은 자기가 챙겨야지."
 child_personality.7101.impatient: "친구를 구하기 위해서 그런 거지? 잘했다!"
 child_personality.7101.change.honest: "네 잘못을 인정했어야지, 이 자식아!"
 child_personality.7101.change.arbitrary: "너는 계속 놀았어야지, [other_child.GetFirstNameNoTooltip](은)는 구할 필요가 없어."
 child_personality.7101.change.impatient: "왜 #EMP 당장#! [other_child.GetHerHim](을)를 도와주지 않았어?"
 child_personality.7200.t: "어두운 동굴"
 child_personality.7200.desc: "\"네 [other_child.Custom('child_favorite_toy')](을)를 갖고 싶어? 어? #EMP 그럼 가서 가져오던지!#!\" [other_child.GetFirstName](이)가 소리를 지르더니 [other_child.Custom('GirlBoy')]의 [other_child.Custom('child_favorite_toy')](을)를 어둡고 음침한 동굴 속으로 던졌다. 작은 [other_child.Custom('GirlBoy')](은)는 걷잡을 수 없이 울기 시작했다.\n\n\"이제 #EMP 거미#!와 #EMP 뱀#!의 친구가 되겠지! 영원히 볼 수 없을 거야!\" [other_child.GetFirstNameNoTooltip](이)가 소리치고는 웃었다.\n\n어떻게 [other_child.GetFirstNameNoTooltip](은)는 [other_child.Custom('GirlBoy')]에게 저렇게 못되게 굴 수 있을까!? 동굴은 소름 끼치는 벌레들도 가득하다... 하지만 내가 #EMP 꼭#! 어떻게든 도와주겠어!"
 child_personality.7200.a: "겁내지 마, 내가 [other_child.Custom('child_favorite_toy')](을)를 되찾아 올게!"
 child_personality.7200.b: "경비병! [other_child.GetFirstNameNoTooltip](이)가 다시 가지고 오도록 #EMP 해주세요#!."
 child_personality.7200.c: "정말 화가 나네! 눈물 콧물 쏙 빼게 해줄 거야!"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "궁정의 한 아이인 [other_child.GetFirstName](이)가 [other_child.Custom('GirlBoy')]의 [other_child.Custom('child_favorite_toy')](을)를 뺏어서 동굴 속으로 던져버렸다. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))](이)가 그 일을 목격했다.\n\n"
 child_personality.brave.desc: "[child.GetSheHe|U]가 동굴로 뛰어 들어갔는데, 거의 30분 동안 나오지 않았다. 하지만 결국 장난감을 되찾아왔고 [other_child.GetFirstNameNoTooltip](은)는 매우 짜증나보였다.\n\n다소 바보 같기는 해도 정말 용감한 아이다."
 child_personality.stubborn.desc: "[child.GetFirstNameNoTooltip](은)는 집안의 경비병들을 붙잡고 [other_child.GetFirstNameNoTooltip](을)를 동굴 안으로 들어가게 했다! [other_child.GetFirstNamePossessiveNoTooltip] 공포에 질린 비명이 몇 분 동안 이어진 후에 장난감을 들고나왔다.\n\n[child.GetFirstName](이)가 옳은 일이라고 생각하면 달성할 때까지 멈추지 않는 것 같다..."
 child_personality.wrathful.desc: "[child.GetFirstNameNoTooltip](이)가 매우 화가 나서 [other_child.GetFirstNameNoTooltip](을)를 피투성이가 되도록 때렸다! 이런 방법은 어린 [other_child.Custom('GirlBoy')]에게는 도움이 되지 않았고 오히려 더 크게 울었다...\n\n[child.GetFirstNameNoTooltip](이)가 분노를 조절하는 데 문제가 있는 것 같다..."
 child_personality.7201.brave: "그런 용맹은 칭찬할 만하지!"
 child_personality.7201.stubborn: "네 뜻이 이루어졌단다, 아이야."
 child_personality.7201.wrathful: "[other_child.GetFirstNameNoTooltip](은) 자기가 한 짓에 대해 대가를 치러야 했어!"
 child_personality.7201.change.brave: "겁내지 말고 직접 들어갔어야지."
 child_personality.7201.change.stubborn: "[other_child.GetFirstNameNoTooltip]가 직접 장난감을 가지고 오도록 했어야지."
 child_personality.7201.change.wrathful: "왜 그 자리에서 [other_child.GetFirstNameNoTooltip](을)를 때려버리지 않았어?"
 #XXX: "XXX"