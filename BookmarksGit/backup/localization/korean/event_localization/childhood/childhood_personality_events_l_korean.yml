 child_personality.4011.t: "싹트는 흥미"
 child_personality.4011.desc_opening: "[ROOT.Char.Custom('GetAnimalType')](을)를 곁에 끼고 잠자리에 들었다. 따스한 기운이 돌면서 눈이 감겨왔다.\n\n"
 child_personality.4011.desc_1: "앞에 있던 멋들어진 [ROOT.Char.Custom('GetAnimalType')](이)가 [ROOT.Char.Custom('TerrainType')](으)로 따라오라며 날 불러들였다. 작은 빈터에 다다르자, 심장이 요동치기 시작했다. 이내 온몸이 저려 오면서 마음이 #EMP 들떠올랐다#!. 몸을 돌리니, [ROOT.Char.Custom('GetAnimalType')](은)는 사라지고 없었다. 그 자리에 있던 것은 아름다운..."
 child_personality.4011.desc_2: "앞에 있던 인영이 안개에 휩싸인 채로 다가오라 손짓했다. 그리로 다가가서 그 인영을 만지자, 안개가 걷히기 시작했다. 발그레하게 달아오른 홍조가 그 빈 자리를 채우며 피부에 스며들었다. 나는 몸을 기울여 입을 맞췄다. 이내 물러선 내게 인사를 건넨 것은 아름다운..."
 child_personality.4011.desc_3: "한밤중에 화들짝 깨어났다. 가슴이 들썩였고 피부가 얼얼하게 저려 왔다. 이런 기분은 처음이었다. 아프기라도 한 걸까? 내가 무슨 꿈을 꿨더라? 기억을 짜낸 끝에 떠오른 것은 아름다운..."
 child_personality.4011.a: "소년이었다."
 child_personality.4011.b: "소녀였다."
 child_personality.4011.c: "소녀였다. 아니, 소년이었던가? 제대로 기억나질 않는다."
 child_personality.4011.d: "누군가였다. 전부 꿈이어서 다행이란 생각이 들었다."
 child_personality.4012.desc: "누군가에게 끌리는 건 자연스러운 일이란 얘기를 들었다. 때가 되면 그런 사람들과 친하게 지내고 싶어질 거라고도 했다.\n\n그게 무슨 뜻인지를 이해하려고 애를 썼건만. 이런 수수께끼를 파헤칠 때는 주변에 다른 [ROOT.Char.Custom('GirlBoyPlural')](이)가 있는 편이 즐겁다는 사실만 깨달았을 뿐이다."
 child_personality.4012.a: "[ROOT.Char.Custom('GirlBoyPlural')|U](이)가 최고라니까!"
 child_personality.4013.desc: "다른 아이들과 놀다가 친하게 지내고 싶은 사람이 남자든 여자든 딱히 신경 쓰이지 않는다는 사실을 깨달았다. 선호하는 사람이야 다들 있기 마련이다. 그걸로 호들갑을 떠는 사람도 있긴 하던데, 왜 그러는지 이해가 되지 않는다."
 child_personality.4013.a: "여자든 남자든 재밌게 놀면 그만인데!"
 child_personality.4014.desc: "내 주위에는 짝을 이루고 싶어 하는 사람들뿐이다. 생글거리면서 입을 맞추고 서로를 만지는 놀이를 일삼다니. 내가 아무런 흥미도 보이지 않자, 다들 혼란스러워했다. 어느 [dummy_opposite_gender.Custom('GirlBoyPlural')](이)가 찾아와서는 어느 쪽을 좋아해야 하는지 알려줄 정도였다."
 child_personality.4014.a: "뭐라는 건지 잘 모르겠는데..."
 child_personality.4015.desc: "지나가다가 젊은 [ROOT.Char.Custom('OppositeGenderedLowlyServantType')](와)과 마주쳤다. 일하면서 배인 땀과 발그레하게 달아오른 뺨을 보고는 그대로 넋이 나갈 뻔했다. 이 기분은 뭘까? 왜 이렇게 가슴이 아려오는 거지?"
 child_personality.4015.a: "[dummy_opposite_gender.Custom('GirlBoyPlural')|U](은)는 정말로 최고라니까!"
 child_personality.4015.b: "[crush.GetSheHe]는 그저 평민일 뿐인데... 하지만 아, 내 뛰는 가슴!"
 #Reincarnation, by Mathilda Bjarnehed
 child_personality.9900.t: "쏙 빼닮은 사람"
 child_personality.9900.start.desc: "사람들에게서 [ROOT.Char.Custom2('RelationToMe', ancestor)]인 [ancestor.GetTitledFirstName](을)를 쏙 빼닮았다는 얘기를 자주 듣는다. 그 사람을 만나본 적도 없는데, 다들 그리 말하면서 싱긋 웃곤 한다. 좋은 뜻으로 그러는 게 분명하다.\n\n"
 child_personality.9900.start.sinful.desc: "사람들에게서 [ROOT.Char.Custom2('RelationToMe', ancestor)]인 [ancestor.GetTitledFirstName](을)를 쏙 빼닮았다는 얘기를 자주 듣는다. 그 사람을 만나본 적도 없지만, 분명 어딘가 악랄한 사람인 게 틀림없다.\n\n"
