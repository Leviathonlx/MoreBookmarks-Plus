l_korean:
 child_personality.0001.t: "위험인물"
 child_personality.0001.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))]인 [bully.GetTitledFirstName](은)는 날 괴롭히려고 매번 새로운 방식을 준비해오곤 한다."
 child_personality.0001.bullying_1: "\n\n[bully.GetSheHe]가 변소 벽에 난 구멍에다가 내 머리를 쑤셔 박겠다면서 협박했다."
 child_personality.0001.bullying_2: "\n\n[bully.GetSheHe]가 온종일 쫓아다니면서 짖는 흉내를 내더니 날 멍멍이라 불렀다!"
 child_personality.0001.bullying_3: "\n\n[bully.GetSheHe]가 촛대를 엎어놓고는 내가 그랬다며 누명을 씌웠다!"
 child_personality.0001.end: "\n\n[bully.GetSheHe|U]가 날 위협했는데, 어찌할 방도가 없었다."
 child_personality.0001.no_bully_fallback: "[ROOT.GetCharacter.Custom('lowly_servant_type')]의 딸은 악독한 불량배나 다름없다. 날 괴롭히려고 매번 새로운 방식까지 준비해올 정도다. 커다란 몸집에 힘까지 갖춘 여장부라니, 어떻게 상대하란 건데?"
 child_personality.0001.a: "그래도 덕분에 숨는 데는 이골이 났다."
 child_personality.0001.b: "온종일 방에 처박혀 있고만 싶다."
 child_personality.0001.c: "교수형으로 죗값을 받아내면 되지 않을까?"
 child_personality.0002.t: "범죄자"
 child_personality.0002.guardian: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]인 [guardian.GetTitledFirstName](와)과 길거리를 지나던 중에, 칼이 씌워진 죄인을 만났다. 옴짝달싹 못하는 사내가 마실 물이나 이 비참한 상황을 위안할 무언가를 달라며 애원했다."
 child_personality.0002.no_guardian: "길거리를 지나던 중에, 칼이 씌워진 죄인을 만났다. 옴짝달싹 못하는 사내가 마실 물이나 이 비참한 상황을 위안할 거리를 무언가를 달라며 애원했다."
 child_personality.0002.a: "범죄자 따위가 날 쳐다보다니!"
 child_personality.0002.b: "우물에서 마실 물을 길어야겠다."
 child_personality.0002.c: "물을 달라고? 이 진흙으로도 충분할 것 같은데!"
 child_personality.0003.t: "발각!"
 child_personality.0003.guardian: "성을 방문하려고 자리를 비운 [robbed_guest.GetTitledFirstNamePossessive] 여행용 궤짝을 훔치려다가, 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]인 [guardian.GetTitledFirstName]에게 들키고 말았다. [guardian.GetFirstName](이)가 처벌을 내리겠다고 위협하면서 이 상황을 해명해보라고 했다."
 child_personality.0003.no_guardian: "성을 방문하려고 자리를 비운 [robbed_guest.GetTitledFirstNamePossessive] 여행용 궤짝을 훔치려다가 들키고 말았다. [robbed_guest.GetFirstName](이)가 처벌을 내리겠다고 위협하면서 이 상황을 해명해보라고 했다."
 child_personality.0003.a: "그게... 어느 꼬맹이와 내기를 했는데..."
 child_personality.0003.b: "들키지 않을 거라 생각했어요. 다시는 그러지 않을게요."
 child_personality.0003.c: "다른 사람들과 차별 대우할 생각일랑 마세요."
 child_personality.0004.t: "영감을 주는 금언"
 child_personality.0004.desc: "가신으로 받아들인 $knight_culture_player_plural_no_tooltip_lowercase$에게 엄청난 감명을 받았다. 이내 그와 대면할 수 있었는데, 그만큼 감동한 적은 처음이었다. 그가 했던 말을 평생 가슴속에 새길 작정이다."
 child_personality.0004.desc_knight: "가신으로 받아들인 $knight_culture_player_plural_no_tooltip_lowercase$에게 엄청난 감명을 받았다. 이내 [knight.GetHerHim]와 대면할 수 있었는데, 그만큼 감동한 적은 처음이었다. 그가 했던 말을 평생 가슴속에 새길 작정이다."
 child_personality.0004.a: "\"타인에게 호의를 베풀면, 그 보답을 받게 될 겁니다.\""
 child_personality.0004.b: "\"열심히 노력하면 뭐든 통달할 수 있습니다.\""
 child_personality.0004.c: "\"위업이 이룰 날이 올 겁니다. 그 때 기회를 붙잡으십시오.\""
 child_personality.0005.t: "놀이 시간"
 child_personality.0005.desc: "다른 아이들과 놀고 있는데, [doing_push.GetFirstName](이)가 날 넘어뜨리려 했다! \n\n날 계속 쫓아다니며 괴롭히고, 모든 기회는 자기만 가지려고 했다. 점점 신경이 쓰이기 시작해서 어떻게 좀 해야 할 것 같다."
 child_personality.0005.a: "날 넘어뜨리려 하면 어떻게 되는지 알려주겠어!"
 child_personality.0005.b: "왜 미는 건데? 그냥 놀고 싶었을 뿐이라고."
 child_personality.0005.c: "잠깐만, 다른 놀거리가 생각났어!"
 child_personality.0006.t: "가슴이 미어지는 퇴짜"
 child_personality.0006.desc_crush: "[crush.GetTitledFirstName](을)를 생각하면서 밤낮을 지샜다. 성의 회랑에서 그 아이를 볼 때마다 심장이 널뛴다! \n\n그러다가 [crush.GetHerHim]에게 그 감정을 고백했는데, 자지러지게 웃으며 퇴짜를 놓았다. 그렇게 [crush.GetSheHe]는 내 진심을 짓밟은 채로 자리를 떠났다."
 child_personality.0006.desc: "평민 출신의 [child.Custom('servant_for_romance')]에게 한눈에 반했다! 흘긋 눈길만 닿아도 심장이 널뛸 정도다.\n\n그러다가 그 감정을 고백했는데, [child.Custom('servant_for_romance')](이)가 자지러지게 웃으며 퇴짜를 놓았다!"
 child_personality.0006.a_crush: "그런 식으로 망신을 주면 어떤 꼴을 당하는지 보여주겠어!"
 child_personality.0006.a: "그런 식으로 망신을 주면 어떤 꼴을 당하는지 보여주겠어!"
 child_personality.0006.b: "그래도 사랑이었으니, 딱히 어떻게 하고 싶지는 않아."
 child_personality.0006.c_crush: "내가 사랑을 쉽게 포기하리라 생각한 거야?"
 child_personality.0006.c: "내가 사랑을 쉽게 포기하리라 생각한 거야?"
 child_personality.0007.t: "심판"
 child_personality.0007.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]인 [guardian.GetTitledFirstName]에게 어느 비천한 도둑이 이틀 전에 사형을 선고받았단 얘길 전해 들었다.\n\n[guardian.GetSheHe|U]가 별것 아닌 죄를 저지른 사람에게 가혹한 처벌을 내리는 상황을 어찌 생각하는지 물었다."
 child_personality.0007.a: "너무 가혹한 처벌이죠. 죄에 걸맞은 벌을 내려야 하는 건데."
 child_personality.0007.b: "천상의 법처럼 느슨하게 굴 수는 없잖습니까."
 child_personality.0007.c: "사람이라면 무릇 가진 것에 만족할 줄 알아야죠."
 child_personality.0008.t: "오감이 즐거운 연회"
 child_personality.0008.desc: "연회에 참석하니 여러 멋진 장면들이 눈에 들어온다. 얘기를 하는 사람들, 내 코를 가득 메우는 음식 냄새, 멋진 옷을 입은 문객들, 끝없이 접시를 나르는 하인들, 그리고...\n"
 child_personality.0008.serving_wench: "\n방금 여자 하인 하나가 눈을 찡긋거렸는데, 왜 그러는 거지?"
 child_personality.0008.servant_boy: "\n방금 남자 하인 하나가 눈을 찡긋였는데, 왜 그러는 거지?"
 child_personality.0008.desc_not_server: "\n나는 이 모든 인상적인 장면을 잊을 수 없다! 이 얼마나 멋진 권력이란 말인가."
 child_personality.0008.a: "이렇게나 휘황찬란하다니!"
 child_personality.0008.b: "어른이 되면 이렇게 재미난 얘길 나눌 수 있구나!"
 child_personality.0008.c: "눈을 반짝이면서 쳐다보던 하인을 잊을 수가 없다니까!"
 child_personality.0009.t: "꼬마 전도사"
 child_personality.0009.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))], [child_preacher.GetTitledFirstName](이)가 다른 아이들에게 [child_preacher.GetFaith.random_GoodGodNames]에 대해 얘기하는 모습을 지켜봤다. 비웃으며 곁눈질하던 아이들은 이내 [child_preacher.GetHerHim]를 밀기 시작했다. 그런 조롱에도 불구하고 이야기를 이어 나가던 그 아이에게 주먹이 날아왔다."
 child_personality.0009.desc_fallback: "내 친구가 다른 아이들에게 [ROOT.Char.GetFaith.random_GoodGodNames]에 대해 얘기하는 모습을 지켜봤다. 비웃으며 곁눈질하던 아이들은 이내 그 친구를 밀기 시작했다. 그런 조롱에도 불구하고 이야기를 이어 나가던 친구에게 주먹이 날아왔다."
 child_personality.0009.a: "내가 지켜줄게!"
 child_personality.0009.a.tt: "그러다가 큰코다치는 수가 있어."
 child_personality.0009.b: "그만두고 얘길 나눠보도록 하자."
 child_personality.0009.c: "신의 말씀을 전하는 사람한테 그런 짓을 해도 되는 거야!?"
 child_personality.0009.d: "재밌는 광경인걸!"
 child_personality.0010.t: "내 손에 달린 목숨"
 child_personality.0010.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]인 [guardian.GetTitledFirstName](이)가 활쏘기를 하자면서 날 숲으로 데려갔다. 사냥에 나서고 얼마 지나지 않아, 상처 입은 사슴 한 마리가 눈앞에 나타났다. 녀석이 절름거리는 발걸음으로 내게서 벗어나려 했다."
 child_personality.0010.a: "지금껏 사냥한 짐승 중에서 가장 커다란 녀석처럼 보이는데."
 child_personality.0010.b: "느려터졌군. 피 흘리며 죽어가는 모습을 지켜봐야겠어."
 child_personality.0010.c: "[guardian.GetFirstNameNoTooltip](이)가 날 시험하려고 꾸민 상황은 아닐까?"
 child_personality.0011.t: "탐나는 물건"
 child_personality.0011.desc: "예전부터 [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')](을)를 탐내고 있던 참이었다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]인 [guardian.GetTitledFirstName](이)가 열심히 공부한다면, 3개월 내로 하나 마련해주겠단 약속을 했다."
 child_personality.0011.a: "여태껏 해왔던 대로 공부하는 게 좋은데."
 child_personality.0011.b: "어라, 갑자기 가지고 싶지 않아졌어."
 child_personality.0011.c: "열심히 공부해야겠는걸!"
 child_personality.0012.t: "연회에서 벌어진 난장판"
 child_personality.0012.desc: "시끄럽기만 한 연회다. 따분한 어른들만 넘쳐나고, 음식까지 맛이 없다.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))]인 [guardian.GetFirstName](은)는 이대로도 즐거운 모양이다. 괜히 다른 데 가고 싶다는 얘기를 꺼내서 관심을 끌고 싶지는 않았다."
 child_personality.0012.a: "몰래 빠져나간다. 다른 아이들이 있을지도 모르니까."
 child_personality.0012.b: "이만한 사람들을 상대할 수는 없지! 탁자 아래에 숨자."
 child_personality.0012.c: "그래도 여기 머물면 배 터지게 먹을 수 있잖아!"
 child_personality.0021.t: "새로이 깨달은 본성"
 child_personality.0021.desc: "철창 너머에서 바라봐야 하는 상황이긴 했지만, 사람 구경은 감금 생활의 몇 안 되는 낙이었다."
 child_personality.0021.serving_wench: "매일 아침 어여쁜 하녀를 볼 수만 있다면 그걸로 족하다 싶었다."
 child_personality.0021.servant_boy: "매일 아침 잘생긴 하인을 볼 수만 있다면 그걸로 족하다 싶었다."
 child_personality.0021.desc_no_gender: "매일 아침 아름다운 하인을 볼 수만 있다면 그걸로 족하다 싶었다."
 child_personality.0021.a: "나머지는 상상에 맡기면 그만이었으니..."
 child_personality.0022.desc: "혼자 지내는 데도 이골이 났다. 얘기를 나눌 사람도, 놀이 상대가 되어줄 사람도, 배움을 함께할 사람도 없었다. 이제는 다른 누군가와 함께 어울린다는 생각만 해도..."
 child_personality.0022.a: "등골이 오싹해질 지경이라니까!"
 child_personality.0023.desc: "다음 식사가 언제인지도 모르는 채로 버텨야만 했다. 그래선지 음식이 주어지면, 아무런 망설임 없이 게걸스럽게 먹어 치우는 처지가 되었다. 양이 얼마건 신경 쓰지도 않았다.\n\n배를 든든히 채워야만 안심할 수 있었으니까."
 child_personality.0023.a: "식사라도 해야 위안이 되지!"
 child_personality.0024.desc: "다음 식사가 언제인지도 모르는 채로 버텨야만 했다. 그래선지 음식이 주어지면, 배급받은 음식을 나눠 놓고 지금 주어진 것에 만족해야 한다고 생각하곤 했다.\n\n처음에는 힘들었지만, 지금은 원래 그래왔던 것처럼 행동할 수 있게 되었다."
 child_personality.0024.a: "그 무엇보다도 절제가 중요해."
 child_personality.0025.desc: "버려진 숟가락과 번쩍이는 조약돌, 깨진 접시까지... 예전이었다면 자질구레하다면서 웃어넘겼을 물건일 텐데. 어느새 이 세상에 쓸모없는 건 없다는 사실을 깨닫게 되었다."
 child_personality.0025.a: "눈에 들어오는 보물이라면 전부 챙겨둬야겠어."
 child_personality.0026.desc: "가진 게 없는 사람이라도 친절을 베풀 수는 있기 마련이다. 그 사실을 어렵사리 깨달았다. 소박한 관용이 사람들에게 어떤 영향을 끼치는지 생각해보면 참으로 놀랍기만 하다."
 child_personality.0026.a: "내가 가진 것들을... 모두에게 베풀겠어!"
 child_personality.0027.desc: "철창 너머에서 멍하니 빈둥거리며 하루하루를 살아가고 있다. 일어나서 서성이다가, 식사가 나오길 기다리기도 하는 식으로...\n\n내가 뭘 하든 간에 상황은 변하지 않는다. 아무리 애써도 똑같을 뿐이다."
 child_personality.0027.a: "그냥 자러 가야겠어."
 child_personality.0028.desc: "철창 너머에서 멍하니 빈둥거리며 하루하루를 살아가고 있다. 일어나서 서성이다가, 식사가 나오길 기다리기도 하는 식으로...\n\n자신에게 해야 할 일을 쥐여주고, 그것을 확실히 완수하려고 애쓰는 중이다."
 child_personality.0028.a: "성실하게 사는 게 중요해."
 child_personality.0029.desc: "이죽거리던 경비병들이 내 일거수일투족을 지켜보고 있다. [imprisoner.GetTitledFirstName](이)라는 [imprisoner.Custom2('InsultAdjective', ROOT.Char)] [imprisoner.Custom2('InsultNoun', ROOT.Char)] 때문에 온종일 갇혀 있는 신세다. 어두컴컴한 구석에 있던 생쥐들이 후다닥 달아났다. 가슴팍에서 분노가 끓어오른다. 그 분노는 날이 갈수록 커지기만 했다."
 child_personality.0029.a: "이게... 대체... 으아아아!!!"
 child_personality.0030.desc: "이 상황을 타개할 만한 방책은 없다. 하루하루를 따져봐도, 길게 생각해봐도 뾰족한 수가 나오질 않는다. 손을 놀리거나, 입을 놀릴 만한 상황도 벌어지지를 않으니..."
 child_personality.0030.a: "이 상황을 담담하게 받아들이는 법을 깨달았다."
 child_personality.0031.desc: "이 상황을 타개할 만한 방책은 없다. 하루하루를 따져봐도, 길게 생각해봐도 뾰족한 수가 나오질 않는다. 마냥 기다리면서 무슨 일이 일어나는지를 지켜볼 따름이다."
 child_personality.0031.a: "그 무엇보다도 인내가 중요하다."
 child_personality.0032.desc: "철창에 처박혀 있던 중에 세상은 기다려주지 않는다는 사실을 깨달았다. 하룻밤이나 한 시간 뒤에... 아니, 찰나의 순간이 지난 후에 어떻게 될지 모르는 게 인생 아닌가! 그때까지 살아남을 수나 있을지 의문이다."
 child_personality.0032.a: "시간을 허투루 보낼 수는 없어!"
 child_personality.0033.desc: "저들이 날 여기에 처박았을 때 자문해봤다. 날 철창 너머에 가둬둔 이유가 뭘까?\n\n며칠이 지나고서야 날 두려워하기 때문이라는 사실을 깨달았다. 저들은 내가 어떤 존재가 될지가 두려워서 날 감금해둔 것이었다."
 child_personality.0033.a: "내가 그만큼 대단하단 거지!"
 child_personality.0034.desc: "저들이 날 여기에 처박았을 때 자문해봤다. 날 철창 너머에 가둬둔 이유가 뭘까?\n\n며칠이 지나고서야, 이만한 대우를 당할 만한 짓을 해서 이렇게 된 거라는 사실을 깨달았다. 그런데도 목숨을 부지할 수 있었다는 데 감사할 따름이다."
 child_personality.0034.a: "많은 걸 바라지 말아야 해."
 child_personality.0035.desc: "철창에 처박혀 있던 중에 세상에는 공짜가 없다는 사실을 깨달았다. 무언가를 얻으려면 상대를 속이거나 거짓말을 해야 하기 마련이다. 이렇게 쉽게 속아 넘어가는 작자들이 경비대라니, 운이 좋았다는 생각이 들었다."
 child_personality.0035.a: "머저리나 진실을 털어놓는 법이지."
 child_personality.0036.desc: "철창에 처박혀 있으면서 이 세상에는 한 치의 망설임도 없이 남을 책망하려는 이들뿐이라는 사실을 배우게 됐다. 저들에게 책잡힐 상황을 만들지 않는 게 최선이란 생각이 들었다. 분명 누군가가 #EMP 계속#! 지켜보고 있을 테니까."
 child_personality.0036.a: "거짓말은 문제만 일으킬 뿐이야."
 child_personality.0037.desc: "감방을 지키는 경비대는 참으로 냉혹하고도 난폭한 이들이다. 그런 자들이 내 일거수일투족을 지켜보고 있다니.\n\n몰래 뭐라도 해볼 생각이었는데, 생쥐 같은 놈들이 슬그머니 찾아오는 상황이라서 어찌 할 방도가 없다!"
 child_personality.0037.a: "하루하루가 고통이라니까."
 child_personality.0038.desc: "감방을 지키는 경비대는 참으로 냉혹하고도 난폭한 이들이다. 그런 자들이 내 일거수일투족을 지켜보고 있다. 생쥐 같은 놈들이 어두컴컴한 구석을 지키는 상태라 그런지, 하루하루가 고통스럽기 그지없다.\n\n이런다고 내가 겁이라도 집어먹을 줄 알아, [imprisoner.GetTitledFirstName]!"
 child_personality.0038.a: "그 무엇도 두렵지 않아."
 child_personality.0039.desc: "다른 사람을 만난 게 까마득한 옛날처럼 느껴진다. 그 사실에 충격을 받아야 할지, 안도해야 할지 모르겠다.\n\n오랜 감금 생활 때문인지 #EMP 누구라도#! 만났으면 좋겠다는 생각이 들었다. 그래봤자 무슨 말을 꺼내야 좋을지 몰라서 난감한 상황이 닥치겠지만..."
 child_personality.0039.a: "사람 만나는 게 무서울 줄이야!"
 child_personality.0040.desc: "온종일 철창에만 처박혀 있으려니, #EMP 지루하기#! 짝이 없다! 이런 상황이다 보니 경비병들끼리 나누는 대화를 엿듣는 게 그나마 위안이 된다. 험악하게 보이는 자들인데, 가끔은 놀라울 정도로 흥미로운 구석을 보이기도 한다."
 child_personality.0040.a: "아무 얘기나 더 해보라고!"
 child_personality.0041.desc: "감방에 처박혀 허송세월을 보내는 사이에 세상이 어떻게 변했을지를 생각하니, 밤새 잠이 오지 않았다. 그 많은 기회를 놓쳐버리고 말다니...\n\n언젠가 이 지긋지긋한 감옥에서 벗어난다면, 잃어버렸던 시간을 만회할 방법부터 찾아볼 생각이다."
 child_personality.0041.a: "그 무엇도 날 막지 못해!"
 child_personality.0042.desc: "철창에 처박혀 있던 중에 살아가는 데 많은 게 필요하지 않다는 사실을 깨달았다. 부와 재화가 선천적으로 주어지는 것만은 아니니까.\n\n이 감방에서 벗어난다면, 내게 주어진 것을 소중히 하면서 살 생각이다."
 child_personality.0042.a: "값어치 따위는 신경 쓰지 않겠어."
 child_personality.0043.desc: "철창에 갇혀 있으면서 귀중한 교훈을 얻었다. 진정으로 믿어도 되는 사람은 나 자신뿐이라는 교훈이었다. 다른 사람들의 의견 따위가 무에 그리 대수겠는가? 굳이 다른 사람들을 중히 여길 필요도 없지 않을까?"
 child_personality.0043.a: "아무렴!"
 child_personality.0044.desc: "감옥에서 불공평한 광경을 목격했다. 경비대와 죄수 사이의 간극을 확인한 것만으로도 악몽에 시달리기에는 충분했다.\n\n서로를 공정하게 대할 수 없는 세상인데, 이게 다 무슨 소용이란 말인가?"
 child_personality.0044.a: "법이 없다면, 우리는 짐승과 다를 게 없다."
 child_personality.0045.desc: "인간이란 무릇 이기적인 존재다. 감금 생활 동안 배운 게 있다면, 그 정도가 아닐까 싶다.\n\n예기치 않게 훌륭한 음식이 나오면 어찌 될까? 음식을 빼앗으려고 수단과 방법을 가리지 않는 죄수들만 생겨난다. 조롱을 일삼는 경비병이 찾아와서 음식을 줄 테니 [ROOT.Char.GetFaith.HighGodName](을)를 저버리라고 한다면? 주저 없이 그리할 사람이 태반이다."
 child_personality.0045.a: "사람들은 자기 자신만을 생각하기 마련이니까."
 child_personality.0046.desc: "철창 너머에서도 변치 않는 존재는 [ROOT.Char.GetFaith.HighGodNameAlternate]뿐이었다. 좌절하고 있을 때도, 의구심을 품을 때도 그분께서는 내 기도를 들어주셨다.\n\n그 무엇보다도 신앙이 중히 여겨야 한다는 생각은 날이 갈수록 강해져만 갔다."
 child_personality.0046.a: "[ROOT.Char.GetFaith.HighGodName](을)를 찬미하라!"
 child_personality.0047.desc: "내가 어딜 가든 경비병의 시선이 뒤따른다. 비로소 혼자 있게 되었다고 생각해 봤자, 이내 전부 지켜보고 있다면서 한마디를 던진다. 일거수일투족을 감시당하는 상황이다."
 child_personality.0047.a: "분명 누군가가 지켜보고 있을 텐데..."
 child_personality.0048.desc: "[imprisoner.GetTitledFirstName](이)가 의복과 양식을 내어주겠다고 말했다. 그 약속은 그대로 지켜졌다. 경비대는 앞으로 햇빛을 보지 못할 거라고 단언했다. 그 말 역시 그대로 지켜졌다.\n\n철창에 갇혀 있으면서 사람들은 대개 진실을 얘기한다는 사실을 깨달았다."
 child_personality.0048.a: "저들을 믿어야겠어."
 child_personality.0049.desc: "철창에 갇혀 있던 중에 조그만 친절이라도 가슴속에 오래 남는다는 사실을 깨달았다. 소소하지만 값진 깨달음이었다. 다른 사람들의 눈가에 피어나는 웃음꽃이나 한껏 사기가 오른 모습을 보고 있노라면... 그렇게 마음이 편할 수가 없었다."
 child_personality.0049.a: "그 무엇보다도 친절을 중히 여겨야 해."
 child_personality.0050.desc: "감옥에서 불공평한 광경을 목격했다. 경비대와 죄수 사이의 간극을 확인한 것만으로도 악몽에 시달리기에는 충분했다. 처음에는... 그리 생각했다. 하지만 지금은 그런 모습이 놀랍지도 않다."
 child_personality.0050.a: "누구나 잔혹한 면모가 있기 마련이니까."
 child_personality.0051.desc: "철창 너머에는 즐거울 만한 일이 거의 없다. 경비대라고 해봐야 난폭하고도 쌀쌀맞은 자들뿐이고, [imprisoner.GetTitledFirstName](은)는 퉁명스러운 데다가 적대적이기까지 하다. 부상당한 수감자 따위는 즐길거리도 못 된다고 생각했는데.... 그게 아니었다. 고통에 겨운 사람들을 볼 때마다 희열 같은 게 느껴져서 어쩔 줄을 모르겠다."
 child_personality.0051.a: "이 희열을... 더 느꼈으면 좋겠어!"
 child_personality.0052.desc: "무얼 먹을지, 어디서 자야 하는지, 어디로 가야 할지를 남에게 물어봐야 하는 신세라니... 철창 너머에서 할 수 있는 일이라곤 신념을 지키는 것뿐이로구나. 이대로 타협하지는 않겠노라."
 child_personality.0052.a: "변절하지 않은 사람은 나뿐이군."
 child_personality.0053.desc: "자유를 누렸던 것도 까마득한 옛날이다. 자신의 의지로 삶을 좌지우지할 수 있단 게... 스스로 결정을 내릴 수 있단 게 어떤 기분인지조차 기억나지 않는다. 그래선지 간단하기 짝이 없는 질문에도 당혹감을 느낄 정도다.\n\n어느 쪽이 좋은지조차 고르지 못해서 힘겨울 때도 있다! 너무나도 많은 가능성이 펼쳐진 상황이라 그런 것이리라!"
 child_personality.0053.a: "뭘 해야 할지를 어떻게 정하란 건데?"
 child_personality.0054.desc: "모욕을 당했는데도 용서하고 넘어간다면, 또다시 모욕을 당하는 처지가 되고 만다. 경비대나 다른 수감자들을 보면서 그 사실을 깨달았다.\n\n외려 다행이었다. 감옥에서 할 수 있는 일이라곤 기억을 곱씹는 것뿐이니까."
 child_personality.0054.a: "[imprisoner.GetTitledFirstNameNoTooltip], 언젠가는 복수해주마."
 child_personality.0055.desc: "매일같이 똑같은 사람들과 부대끼면서 세상을 흑백으로 나눌 수 없다는 사실을 깨달았다. 누군가의 행동에는 그만한 이유가 있기 마련이며, 대다수의 경우에는 그게 최선의 방책이라는 사실을 말이다.\n\n관용을 베풀지 못한다면, 감방에 갇힌 채로 자신을 해치게 될 뿐이라는 생각이 들었다."
 child_personality.0055.a: "원한을 품어 봤자, 고통스럽기만 할 뿐이거늘."
 child_personality.0061.t: "후견인의 영향"
 child_personality.0061.desc_opening: "혼자 있는 것을 좋아하는 편은 아니라 다른 이들과 어울리려고 부단한 노력을 하고 있다. 하지만 그러다 보면 혹시 내가 멍청한 짓을 하진 않았나 싶어 항상 불안에 빠지곤 한다."
 child_personality.0061.desc_shy: "내 [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)]인 [guardian.GetTitledFirstNameNoTooltip]도 같은 처지라고 하니 엄청나게 가까워진 듯한 느낌이 든다고 할까."
 child_personality.0061.desc_gregarious: "하지만 내 [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)]인 [guardian.GetTitledFirstNameNoTooltip](은)는 나와 정반대인 성격을 갖고 있다."
 child_personality.0061.desc_fallback: "나 혼자 괜히 이런 생각을 하는 건지 잘은 모르겠지만..."
 child_personality.0061.desc_ending: "모임에 참석한 참석자들이 모두 잔을 들고 활짝 웃고 있는 와중에 나는 [guardian.GetTitledFirstNameNoTooltip](을)를 흘끗 바라보았다. 와인 한 잔이 용기를 북돋아 준다는 말이 있는데 거기서 답을 찾을 수 있을지도 모르겠다."
 child_personality.0061.a: "혹시 이걸로 수줍음이 심한 내 성격을 바꿀 수 있지 않을까?"
 child_personality.0061.a.tt: "#EMP 외교력을 향상시키면서 술버릇을 얻을 가능성이 있음.#!"
 child_personality.0061.b: "아냐, 내 수줍음은 [ROOT.Char.GetFaith.HighGodName]께서 내려주신 시련일 거야! 술에 의지하는 건 [ROOT.Char.GetFaith.DevilName]의 유혹에 빠지는 일이겠지!"
 my_ward_or_child: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc: "[child.GetTitledFirstName](이)가 찾아와서는 [bully.GetTitledFirstName]에게 괴롭힘을 당하고 있다며 불평을 늘어놓았다."
 child_personality.101.desc_no_bully: "[child.GetTitledFirstName](이)가 찾아와서는 [child.Custom('lowly_servant_type')]의 [child.Custom('GetDaughterSon')]에게 괴롭힘을 당하고 있다며 불평을 늘어놓았다."
 child_personality.101.craven: "\n\n그래서 그 아이와 마주치지 않으려고 성 여기저기로 도망 다니는 중이라고 한다."
 child_personality.101.lazy: "\n\n그래서 그 아이와 마주치지 않으려고 온종일 침대에 누워 있었다고 한다."
 child_personality.101.arbitrary: "\n\n그래서 벌을 받아야 할 마땅한 사람에게 교수형을 선고하려면 어떻게 해야 하는지 묻기 시작했다."
 child_personality.1011.t: "숨어다니는 [child.GetFirstNameNoTooltip]"
 child_personality.1012.t: "방에 틀어박혀 지내는 [child.GetFirstName]"
 child_personality.1013.t: "처벌 방법에 대한 질문"
 child_personality.101.confirm_craven: "잘하고 있어. 괜한 시비에 말려들지 않도록 해."
 child_personality.101.confirm_lazy: "원치 않는 상황이라면 굳이 나서지 않아도 돼."
 child_personality.1013.confirm_arbitrary: "네 의지가 그 어떤 법보다 중요해."
 child_personality.101.lazy_change: "차라리 방에 숨어 지내는 게 낫지 않겠어?"
 child_personality.101.arbitrary_change: "그런 불량배라면 어떤 처벌을 내려도 괜찮아."
 child_personality.101.craven_change: "어딜 가든 들키지 않게 조심해!"
 child_personality.1021.t: "변변치 못한 무식쟁이"
 child_personality.1022.t: "고통을 달래는 법"
 child_personality.1023.t: "상처 위에 뿌려진 소금"
 child_personality.102.desc_court_location: "[child.GetTitledFirstName](와)과 [court_location.Custom('BaronyTownType')]에 갔는데, 그 아이가 형틀에 묶여 있던 범죄자에게 관심을 보였다."
 child_personality.102.desc: "[child.GetTitledFirstName](와)과 시장에 갔는데, 그 아이가 형틀에 묶여 있던 범죄자에게 관심을 보였다."
 child_personality.102.arrogant: "\n\n[child.GetFirstNameNoTooltip](은)는 고개를 치켜들고는 마실 물을 달라던 범죄자를 무시했다."
 child_personality.102.compassionate: "\n\n사내가 마실 물을 달라고 애원하자, [child.GetFirstNameNoTooltip](이)가 곧바로 그러겠다고 답했다. 이내 근처의 우물에 갔다가 돌아와서는 동그랗게 모아쥔 손을 내밀어 범죄자가 목을 축일 수 있게 했다."
 child_personality.102.callous: "\n\n[child.GetFirstNameNoTooltip](이)가 물끄러미 사내를 바라봤다. 기침을 내뱉으면서 물을 달라고 청하기만 하는 모습을 본 [child.GetFirstNameNoTooltip](은)는 시선을 거두고는 그를 지나쳤다."
 child_personality.102.confirm_arrogant: "잘했어. 제 분수를 알게 해줘야지."
 child_personality.102.confirm_compassionate: "친절을 베풀지 않는 세상은 무너지기 마련이야."
 child_personality.102.confirm_callous: "경멸당해야 마땅한 범죄자일 뿐이야."
 child_personality.102.arrogant_change: "관심을 주기조차 아까운 범죄자에 불과해."
 child_personality.102.compassionate_change: "그러면 안 돼. 저 불쌍한 사람한테 물을 가져다주도록 해."
 child_personality.102.callous_change: "침을 뱉고 때려눕혀. 그래도 무방한 작자니까."
 child_personality.103.desc: "[robbed_guest.GetTitledFirstName](을)를 만나러 자리를 비운 사이에 여행용 궤짝을 털려던 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetTitledFirstName](을)를 붙잡았다. 깜짝 놀랄 일이었다."
 child_personality.103.deceitful: "\n[child.GetSheHe|U]가 다른 아이와 내기를 했다면서 변명을 했다. 거짓말을 하는 게 분명했다."
 child_personality.103.honest: "\n[child.GetSheHe|U]가 그대로 달아날 수 있을 거라 생각했다고 털어놨다. 이제서야 그게 아니었단 사실을 깨달았다면서 말이다."
 child_personality.103.humble: "\n[child.GetSheHe|U]가 인상적인 말솜씨로 자신의 행동이 얼마나 잘못되었는지를 깨달았다고 얘기했다."
 child_personality.1031.t: "거짓말쟁이가 치러야 할 대가"
 child_personality.1032.t: "정직을 신봉하는 자"
 child_personality.1033.t: "온유한 자에게 복이 있나니"
 child_personality.103.confirm_deceitful: "거짓말을 하고도 무사할 방법부터 배워야겠는데."
 child_personality.103.confirm_honest: "결국 정직이 최선인 법이야."
 child_personality.103.confirm_humble: "우리는 세상의 극히 작은 일부에 불과해."
 child_personality.103.deceitful_change: "그게 아니야! 어떻게든 잘못을 덮어야지!"
 child_personality.103.honest_change: "매사에 정직해야 해. 다른 사람들이 속을 터놓을 수 있게끔."
 child_personality.103.humble_change: "사람에게는 마땅히 따라야 할 법도가 있거늘."
 child_personality.1041.t: "관용이 가져다준 선물"
 child_personality.1042.t: "고된 노력"
 child_personality.1043.t: "때가 찾아올 터이니"
 child_personality.104.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 가신으로 받아들인 $knight_culture_player_plural_no_tooltip$(을)를 오랫동안 존경해왔다. 마침내 그와 대면한 아이가 전사가 남긴 말을 거듭 되뇌였다."
 child_personality.104.generous: "\n\n\"타인에게 호의를 베풀면, 그 보답을 받게 될 겁니다.\""
 child_personality.104.diligent: "\n\n\"열심히 노력하면 뭐든 통달할 수 있습니다.\""
 child_personality.104.patient: "\n\n\"위업이 이룰 날이 올 겁니다. 그 때 기회를 붙잡으십시오.\""
 child_personality.104.confirm_generous: "주변 사람들이 성장하는 만큼, [child.GetSheHe]도 성장하게 될 거야."
 child_personality.104.confirm_diligent: "맞아, 원하는 바를 이루려면 노력이 뒤따라야 하는 법이지."
 child_personality.104.confirm_patient: "맞는 말이야. 때가 되면 기회가 찾아오기 마련이니."
 child_personality.104.generous_change: "위업을 이루는 과정에서 활약했던 이들을 잊지 말아야 해."
 child_personality.104.diligent_change: "결과를 내려면 노력이 뒤따라야 한다는 걸 알려줘야겠어."
 child_personality.104.patient_change: "모든 일에는 때가 있는 법이야, [child.GetFirstNameNoTooltip]."
 child_personality.1051.t: "다혈질"
 child_personality.1052.t: "침착한 성격"
 child_personality.1053.t: "종잡을 수 없는 호기심"
 child_personality.105.desc: "다른 아이들과 놀던 [child.GetTitledFirstName](을)를 지켜봤다. 이내 [doing_push.GetTitledFirstName](이)가 [child.GetHerHim]를 넘어뜨리려 했다."
 child_personality.105.wrathful: "얼마 지나지 않아 아이들 사이에서 난투극이 벌어졌다!"
 child_personality.105.forgiving: "\n별일 아니라는 듯이 받아들인 [child.GetFirstName](은)는 그 자리에 앉아 [doing_push.GetFirstName](와)과 얘기를 나누려 했다."
 child_personality.105.fickle: "상황은 오래가지 않았다. 완전히 새로운 놀거리를 찾아낸 [child.GetFirstName](은)는 이전까지 해왔던 놀이를 완전히 잊어버렸다는 듯이 굴었다."
 child_personality.105.confirm_wrathful: "[child.GetFirstNameNoTooltip](이)가 당한 만큼 갚아줬군!"
 child_personality.105.confirm_forgiving: "[child.GetFirstNameNoTooltip](은)는 다른 뺨을 내어놓을 줄을 아는군."
 child_personality.105.confirm_fickle: "다른 일을 찾아보는 게 최선일 때도 있지."
 child_personality.105.wrathful_change: "자신을 함부로 대하는 사람을 가만히 놔둬서는 안 되지!"
 child_personality.105.forgiving_change: "다른 뺨을 내어주는 법을 가르쳐야겠어."
 child_personality.105.fickle_change: "이런 일로 우물쭈물하진 말아야 할 텐데."
 child_personality.1061.t: "뒤끝 있는 성격"
 child_personality.1062.t: "흥미 상실"
 child_personality.1063.t: "고집"
 child_personality.106.desc: "[child.GetTitledFirstName](이)가 여태껏 [crush.GetTitledFirstName]에게 특별한 감정을 품고 있었던 모양이다. 나중에 그 감정을 고백했는데, [crush.GetFirstName](이)가 가혹한 답변을 내어놓았다."
 child_personality.106.vengeful: "\n\n[child.GetFirstName](이)가 [crush.GetSheHe]와 마주칠 때마다 불평을 늘어놓는다."
 child_personality.106.chaste: "\n\n퇴짜를 맞은 이후, [child.GetFirstName](은)는 그 무엇에도 관심을 가지려 하지 않고 있다."
 child_personality.106.stubborn: "\n\n그럼에도 불구하고 [child.GetFirstName](은)는 끈덕진 구애를 이어가고 있다."
 child_personality.106.confirm_vengeful: "아, 어린애 같은 짓을 하는군."
 child_personality.106.confirm_chaste: "애초에 욕정에 휘둘리지 말았어야지."
 child_personality.106.confirm_stubborn: "실패를 맛보았다면 다시 도전해야 하는 법이야."
 child_personality.106.vengeful_change: "자신을 함부로 대하도록 놔둬서는 안 되지!"
 child_personality.106.chaste_change: "[child.GetFirstNameNoTooltip]에게 사랑은 일렀던 걸지도..."
 child_personality.106.stubborn_change: "그렇게 쉽게 포기하면 안 되는데!"
 child_personality.1071.t: "가혹한 심판"
 child_personality.1072.t: "신의 이름을 빌어"
 child_personality.1073.t: "탁월한 자제심"
 child_personality.107.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 어느 미천한 도둑에게 내려진 사형선고에 대해서 어찌 생각하는지 물어봤다."
 child_personality.107.just: "\n\n[child.GetSheHe|U]가 별것 아닌 죄에 너무 가혹한 처벌을 내렸다고 답했다."
 child_personality.107.cynical: "\n\n[child.GetSheHe|U]가 이렇게나 가혹한 법으로 세상을 다스리려는 신이 어딨겠냐고 의구심을 표했다."
 child_personality.107.temperate: "\n\n[child.GetSheHe|U]가 혼자 힘으로 어쩌지 못할 일을 벌여서는 안 된다는 가르침을 얻었다고 말했다."
 child_personality.107.confirm_just: "죄질에 걸맞지 않은 처벌이었다."
 child_personality.107.confirm_cynical: "이땅에서 [child.GetFaith.HighGodNamePossessive] 정의가 행해질 거라 생각하지 마라."
 child_personality.107.confirm_temperate: "지나친 욕심은 화를 부르는 법이다."
 child_personality.107.just_change: "법을 적절히 집행하는 방법을 가르쳐야겠어."
 child_personality.107.cynical_change: "[ROOT.Char.GetFaith.HighGodName]께선 개의치 않으신다는 걸 알려줘야겠군."
 child_personality.107.temperate_change: "매사에 자제할 줄 알아야 한다는 교훈을 얻었군."
 child_personality.1081.t: "날카로운 눈썰미"
 child_personality.1082.t: "사교성"
 child_personality.1083.t: "부적절한 눈빛 교환"
 child_personality.108.desc: "[child.GetTitledFirstName](이)가 연회를 실컷 즐긴 눈치다!"
 child_personality.108.greedy: "\n그중에서도 값비싼 옷과 번쩍이던 금붙이가 눈에 들어왔는지, 줄곧 그 얘기만 하고 있다."
 child_personality.108.gregarious: "\n말을 걸어왔던 사람들과도 잘 어울릴 정도였다. 어른이어도 신경 쓰지 않는 눈치였다."
 child_personality.108.lustful: "\n어느 어린 하인을 마주보면서 어떤 기분을 느꼈는지를 쉴 새 없이 떠들어댈 정도로."
 child_personality.108.confirm_greedy: "이 세상을 지배하는 권력을 가졌다고 과시하는 것뿐이거늘."
 child_personality.108.confirm_gregarious: "친구를 만들어서 나쁠 건 없지."
 child_personality.108.confirm_lustful: "오, 꼬마 악당이 어른이라도 된 것처럼 구는데?"
 child_personality.108.greedy_change: "권력을 과시하기 위한 사치품 따위가 무슨 소용이 있겠어!"
 child_personality.108.gregarious_change: "연회에서 친구를 사귀는 법을 알려줘야겠군!"
 child_personality.108.lustful_change: "어떤 생각으로 그 하인을 쳐다봤는지 알아, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t: "적극적인 개입"
 child_personality.1092.t: "꼬마 중재인"
 child_personality.1093.t: "신앙의 수호자"
 child_personality.109.desc: "오늘 아이들 사이에서 소란이 있었다. 또래 아이들에게 설교를 하려던 [child_preacher.GetTitledFirstName](이)가 싸움판의 한가운데 놓이는 사태가 벌어진 것이다."
 child_personality.109.desc_fallback: "오늘 아이들 사이에서 소란이 있었다. 또래 아이들에게 설교를 하려던 어느 아이가 싸움판의 한가운데 놓이는 사태가 벌어진 것이다."
 child_personality.109.brave: "\n\n[child.GetTitledFirstName](이)가 끼어들더니, [child_preacher.GetHerHim]를 지켜줬다."
 child_personality.109.brave_fallback: "\n\n[child.GetTitledFirstName](이)가 끼어들더니, 꼬마 전도사를 지켜줬다."
 child_personality.109.calm: "\n\n[child.GetTitledFirstName](이)가 끼어들더니, 다치는 사람이 나오지 않게 싸움을 멈추려 했다."
 child_personality.109.zealous: "\n\n[child.GetTitledFirstName](이)가 [child.GetFaith.random_GoodGodNames]의 말씀을 전하는 사람을 괴롭히려 들었다면서 화를 냈다. 그리고는 아이를 쫓아내 버렸다."
 child_personality.109.confirm_brave: "도전해오는 상대에게 꽁무니를 빼서는 안 돼, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm: "압박을 당하는 와중에도 차분하게 있는 게 중요해."
 child_personality.109.confirm_zealous: "독실한 신의 사도가 될 만한 인재로군."
 child_personality.109.brave_change: "두려워하지 마. 언젠가는 덤벼들어야 할 때가 올 테니까."
 child_personality.109.calm_change: "이번 일을 어떻게 중재해야 했는지를 알려줘야겠군."
 child_personality.109.zealous_change: "신을 무시하는 자들에게는 본때를 보여줘야 해."
 child_personality.1101.t: "확신"
 child_personality.1102.t: "환희"
 child_personality.1103.t: "의구심"
 child_personality.110.desc: "[child.GetFirstName](와)과 활을 쏘러 갔다가, 뜻밖에도 상처 입은 사슴과 마주쳤다."
 child_personality.110.ambitious: "\n\n[child.GetSheHe|U]는 한 치의 망설임도 없이 사슴을 쓰러뜨렸다."
 child_personality.110.sadistic: "\n\n[child.GetSheHe]가 사슴을 보여줬다. 느리고 고통스러운 죽음에 이르는 상처를 입은 채였다. [child.GetFirstNameNoTooltip](이)가 싱긋 웃어 보였다."
 child_personality.110.paranoid: "\n\n[child.GetSheHe|U]가 자신을 시험하려고 이런 짓을 꾸민 게 아니냐며 나를 몰아세웠다. "
 child_personality.110.confirm_ambitious: "위업을 이룰 만한 재목이구나, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic: "별것 아닌 짐승일 뿐이야."
 child_personality.110.confirm_paranoid: "맞아. 널 시험하기 위함이었어. 눈치가 빠른데, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change: "짐승의 숨통쯤은 네 손으로 끊을 수 있어야지!"
 child_personality.110.sadistic_change: "누군가는 고통받기 마련이다. 그게 네가 되지 않게 해라."
 child_personality.110.paranoid_change: "널 시험하려던 거였는데. 다음번에는 잘 대처했으면 좋겠군."
 child_personality.1111.t: "만족스러운 상황"
 child_personality.1112.t: "갈대 같은 마음"
 child_personality.1113.t: "신뢰"
 child_personality.111.desc: "[child.GetTitledFirstName](은)는 오래전부터 [child.Custom('child_object_of_interest_indefinite')](을)를 가지고 싶어 했다. 그래서 공부를 더 열심히 하는 모습을 보여준다면, 3개월 내로 하나 구해주겠다고 약속했다."
 child_personality.111.content: "\n\n그러자 그 아이가 공부에 열을 올리는 건 지금 정도로도 족하다며 답했다. 보상의 유무와는 관계가 없다면서 말이다."
 child_personality.111.fickle: "\n\n그러자 그 아이가 이제 그런 물건에는 관심이 없다면서 내 제안을 거절했다."
 child_personality.111.trusting: "\n\n그 약속을 맺은 후, 아이는 더더욱 공부에 열을 올렸다."
 child_personality.111.confirm_content: "사람이라면 제 몫이 무엇인지 알아야 한다."
 child_personality.111.confirm_fickle: "변심하는 게 뭐가 어때서 그래."
 child_personality.111.confirm_trusting: "널 속이는 일은 절대 없을 거야, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change: "자신이 가진 것에 만족하는 법을 알려줘야겠다."
 child_personality.111.fickle_change: "유연하게 생각하는 법을 가르쳐야겠다."
 child_personality.111.trusting_change: "내 말이라면 그대로 믿도록 [child.GetFirstNameNoTooltip](을)를 교육해야겠군."
 child_personality.1121.t: "줄행랑"
 child_personality.1122.t: "전당에서 즐기는 고독"
 child_personality.1123.t: "꼬마 대식가"
 child_personality.112.desc: "보아하니 [child.GetTitledFirstName]에게는 편치 않은 연회였던 모양이다."
 child_personality.112.impatient: "이른 시간에 빠져나가서는 저녁 시간 내내 모습을 보이지 않을 정도였으니까."
 child_personality.112.shy: "슬며시 탁자 아래로 들어가서는 식사 시간이 끝날 때까지 숨어 있을 정도였으니까."
 child_personality.112.gluttonous: "음식에 얼굴을 파묻고는 계속해서 먹을 것을 가져와 달라며 부탁하기만 할 정도였으니까."
 child_personality.112.confirm_impatient: "더 나은 대안을 찾았다면, 그걸 실행할 줄도 알아야 해."
 child_personality.112.confirm_shy: "손님들에게 네가 참석했다는 사실을 인지시키는 게 중요해."
 child_personality.112.confirm_gluttonous: "식도락이야말로 인생의 낙이지!"
 child_personality.112.impatient_change: "따분한 일에 말려들었다면, 자리를 피하는 게 상책이지."
 child_personality.112.shy_change: "원하든 원하지 않든, 눈에 띄긴 해야지."
 child_personality.112.gluttonous_change: "성가신 일행이 있거든, 음식에 집중하도록 해."
 child_personality.2001.t: "놓쳐버린 흔적"
 child_personality.2001.desc: "[child.GetTitledFirstName](와)과 노는 게 즐겁다. 자꾸 이상하게 구는 그 아이를 놀리거나, 살짝 과한 장난을 치는 것도 재밌다."
 child_personality.2001.craven: "\n\n상황을 잘 몰랐더라면, 그 아이가 날 피하는 거라 생각했겠지."
 child_personality.2001.a: "뭐 하는 거야, 겁먹기라도 했어?"
 child_personality.2002.t: "은둔"
 child_personality.2002.lazy: "\n\n그런데 그 아이가 아무것도 하지 않은 채로 방 안에만 틀어박혀 있게 되었다."
 child_personality.2002.a: "이러면 재미가 없는데."
 child_personality.2003.t: "부당한 요구"
 child_personality.2003.arbitrary: "\n\n그런데 이번에는 도를 넘었다. 어른을 찾아가서는 날 교수형에 처해야 할 녀석이라고 일러바치기나 하다니!"
 child_personality.2003.a: "이건 너무하잖아!"
 child_personality.2004.t: "싸우면서 기른 우정"
 child_personality.2004.desc: "재밌게 놀다가 [child.GetTitledFirstName](을)를 떠밀고 말았다. 그대로 싸움이 붙으리라고 생각했는데, 그 아이는 금방 화를 가라앉혔다.\n\n이내 얘기를 나눈 우리는 놀이를 이어갔다. 정말로 즐거운 하루였다. 그 아이와는 매일 어울리는 사이가 되었다!"
 child_personality.2004.a: "[child.GetFirstNameNoTooltip] 같은 친구를 사귀게 되어서 기쁘다."
 child_personality.2005.t: "끈기"
 child_personality.2005.desc: "[child.GetTitledFirstName](이)가 함께 놀면서 산책이라도 하는 게 어떻냐고 물어오는 통에 귀가 아플 지경이다. 그래서 그 아이에게 별로 내키지 않는다고 제대로 답을 해줬다.\n\n그대로 낙심한 줄만 알았는데, 어떻게든 자신을 좋아하게 만들겠다면서 단념조차 하지 않는 실정이다."
 child_personality.2005.a: "이제 좀 그만해줬으면 좋겠는데!"
 child_personality.2005.b: "이래도 포기하지 않다니, 약삭빠른 데가 있다니까."
 child_personality.2005.c: "[child.GetFirstNameNoTooltip]? 그게 누군데?"
 child_personality.2006.t: "구원자"
 child_personality.2006.opening: "신이 어떤 존재인지를 알려주려고 했는데, 갑자기 아이들이 날 욕하면서 주먹을 휘둘러댔다."
 child_personality.2006.bully: "[child.GetTitledFirstName](이)가 저질렀던 일은 제쳐두자. 그 상황에서 끼어들 깜냥이 있었던 사람은 그 애뿐이었으니까. 덕분에 무사할 수 있었잖아."
 child_personality.2006.victim: "[child.GetTitledFirstName](을)를 괴롭혔던 일은 제쳐두자. 그 상황에서 끼어들 깜냥이 있었던 사람은 그 애뿐이었으니까. 덕분에 무사할 수 있었잖아."
 child_personality.2006.desc: "그 상황에서 끼어들 깜냥이 있었던 사람은 [child.GetTitledFirstName]뿐이었다. 덕분에 무사할 수 있었다."
 child_personality.2006.a: "그 아이와 전보다 훨씬 가까운 사이가 되었다."
 child_personality.2007.t: "조우"
 child_personality.2007.desc: "[child_preacher.GetTitledFirstName](이)가 아이들에게 [child_preacher.GetFaith.HighGodName]에 대한 얘기를 꺼냈다. 그게 내 신경을 거슬렀다.\n\n살짝 밀기만 했을 뿐인데, 난데없이 [child_preacher.GetHerHim](이)가 튀어나와서는 [child.GetTitledFirstName](을)를 내버려 두라면서 날 두들겨 패기 시작했다."
 child_personality.2007.a: "그냥 재미로 그랬던 거였다고, 멍청아!"
 #Curious
 child_personality.3001.t: "무슨 소리야? 왜? 어쩌다가?"
 child_personality.3001.desc: "눈에 담고, 코로 맡고, 손으로 만져봐야 할 것들이 넘쳐난다니까! 저건 어디서 비롯된 걸까? 하늘이 파란 이유는 뭐지? 저 언덕 너머에는 뭐가 있는데? 전부 알려줬으면 해! 당장이라도 확인하러 뛰쳐나가고 싶은 심정이라니까!"
 child_personality.3001.a: "묻고 싶은 게 정말 많아!"
 child_personality.3001.message: "[ROOT.Char.Custom2('RelationToMe', personality_child)]인 [personality_child.GetTitledFirstName](은)는 호기심이 많은 아이다!"
 child_personality.3002.desc: "하루도 조용한 날이 없을 줄이야! [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]인 [personality_child.GetTitledFirstName](은)는 호기심이 많은 아이다! 그 아이의 호기심을 충족시키려고 갖은 애를 쓰는 중이다. 쉴 새 없이 쏟아지는 질문에 질려서 쓰러질 지경일 때도 있긴 하지만..."
 child_personality.3002.a: "그러니까 아빠랑 엄마가 서로를 엄청나게 사랑하면..."
 #Rowdy
 child_personality.3003.t: "서서히 타오르는 불꽃"
 child_personality.3003.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]인 [guardian.GetFirstName](이)가 가만히 앉아서 입을 다물고 있으라 했다. 불가능한 일을 시키는 거라고 몇 번을 말했는데도 소용이 없었다! 팔과 다리가 제멋대로 움직이기 시작했다. 이대로 가만히 있었다간 내 몸에서 떨어져나와 달아날지도 모른다는 생각이 들었다!"
 child_personality.3003.a: "내 마음대로 할 거야!"
 child_personality.3003.message: "[ROOT.Char.Custom2('RelationToMe',personality_child)]인 [personality_child.GetTitledFirstName](은)는 잠시도 가만히 있지를 못한다!"
 child_personality.3004.t: "흉계를 꾸미는 말썽꾼"
 child_personality.3004.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]인 [personality_child.GetTitledFirstName](이)가 어찌나 창의적으로 장난을 치는지, 긴장을 풀지 못하는 처지가 되어버렸다. 장난을 치지 않는 날에는 싸움에 말려들거나, 선생의 기분을 상하게 만들기 일쑤다. 모험을 그르쳐서 무릎이 까지는 일도 다반사다."
 child_personality.3004.a: "얌전히 있질 못하는 녀석이라니까!"
 #Bossy
 child_personality.3005.t: "완성되지 않은 통치자"
 child_personality.3005.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]인 [guardian.GetFirstName](이)가 계속 다른 아이들에게 어떤 놀이를 할지 고르게 해줘야 하지 않겠냐고 물어봤다. 어떤 놀이가 가장 재밌는지를 아는데, 그래야 할 필요가 있을까? [guardian.GetFirstName] 때문에 신물이 날 지경이다! 어른들이 이래라저래라 떠들어대는 꼴도 넌더리가 난다."
 child_personality.3005.a: "나한테 이래라저래라 하지 말라고!"
 child_personality.3005.message: "[ROOT.Char.Custom2('RelationToMe',personality_child)]인 [personality_child.GetTitledFirstName](은)는 자신이 원하는 게 뭔지를 정확히 알고 있다!"
 child_personality.3006.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ]인 [personality_child.GetTitledFirstName](은)는 자신의 의견이 어떤지, 무얼 바라는지를 끝없이 피력해댄다. 무얼 해야 하는지를 알려주려고 반절에 가까운 시간을 쓸 정도다. 남의 얘기는 귓등으로도 듣지 않는 주제에!"
 child_personality.3006.a: "저걸 만만찮다고 해야 할지, 건방지다고 해야 할지..."
 #Charming
 child_personality.3007.t: "몸보다는 머리로"
 child_personality.3007.desc: "\"시키는 대로 열심히 해.\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]인 [guardian.GetFirstName]에게 매번 듣는 얘기다. 그에 따라 최선을 다하는 중이긴 한데, 가끔은 너무 과하다 싶단 생각이 든다! 원하는 게 있다면 머리를 굴려서 속임수를 쓰고 거짓말을 하면 될 일 아닌가!"
 child_personality.3007.a: "어렵지 않게 속여먹을 수 있는 작자들뿐인데!"
 child_personality.3007.message: "[ROOT.Char.Custom2('RelationToMe',personality_child)]인 [personality_child.GetTitledFirstName](은)는 교활한 데다가 음흉하기까지 하다!"
 child_personality.3008.t: "달콤한 미소와 사소한 거짓말"
 child_personality.3008.desc: "그 또래라면 으레 그렇듯이, [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)]인 [personality_child.GetTitledFirstName]도 거짓말을 하거나 도를 넘는 일을 벌이곤 한다. 그런데도 워낙 살갑게 처신하는지라, 의심을 사지 않는 경우가 잦다. 덕분에 잘못을 들켰을 경우에도 다들 용서하고 넘어가는 분위기다.\n\n그렇게 쉬쉬하고 넘어간 일이 얼마나 될는지..."
 child_personality.3008.a: "혹시 모르니 계속 지켜봐야겠다."
 #Pensive
 child_personality.3009.t: "사색에 잠긴 채로"
 child_personality.3009.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]인 [guardian.GetFirstName](이)가 다른 아이들과 노는 게 어떻냐면서 운을 뗐다. 걔네는 시끄럽기만 하다고! 생각에 잠기려면 조용히 있는 편이 좋단 말이야!"
 child_personality.3009.a: "따로 생각할 거리가 엄청 많은데..."
 child_personality.3009.message: "[ROOT.Char.Custom2('RelationToMe',personality_child)]인 [personality_child.GetTitledFirstName](은)는 사색에 잠기는 일이 잦다!"
 child_personality.3010.t: "사색에 잠긴 채로"
 child_personality.3010.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)]인 [personality_child.GetTitledFirstName](은)는 놀라울 정도로 차분한 아이다. 다른 아이들이 거친 놀이에 한창일 때, 조용한 구석자리로 물러나 있기 일쑤일 정도다. 항상 무언가를 고민하고 있느라, 말을 많이 하지도 않는다."
 child_personality.3010.a: "대체 무슨 생각을 하는 걸까?"
