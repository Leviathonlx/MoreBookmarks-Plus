 child_personality.9900.end.desc: "[child.Custom2('RelationToMe', ancestor)]인 [ancestor.GetFirstNameNoTooltip](을)를 쏙 빼닮았다면서 말이다!"
 child_personality.9900.sinful.postscript.desc: "사람들이 이에 대해 떠들면 떠들수록 푸대접을 당하는 일이 많아졌다. 심지어는 하지도 않은 일을 들먹이며 비난을 듣기까지 했으니!"
 child_personality.9900.a.dull: "무슨 말인지 고민을 해봐야겠는데..."
 child_personality.9900.a: "그분께 부끄럽지 않게 살아야겠어!"
 child_personality.9900.a.sinful: "이런 게 어딨어! 왜 그분이 하신 일로 내가 비난을 받아야 하는 건가?"
 child_personality.9901.t: "환생"
 child_personality.9901.start.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [child.Custom2('RelationToMe', ancestor)]인 [ancestor.GetTitledFirstName](을)를 이만큼이나 쏙 빼닮았을 줄이야! 외모만 비슷한 게 아니었다. 그 속내 역시 마찬가지였다.\n\n[child.GetFirstNameNoTooltip](은)는..."
 child_personality.9901.dull.desc: "그게... 그러니까..."
 child_personality.9901.end.desc: "과거의 [child.Custom2('RelationToMe', ancestor)](을)를 그대로 데려온 것 같은 아이다. [ancestor.GetTitledFirstNameNoTooltip]께서 이 땅에 환생한 게 아닌가 싶을 정도다."
 child_personality.9901.a: "이렇게나 신비로운 기적이 벌어질 줄이야."
