 child_personality.9900.sinful.temperate.desc: "인생을 즐기는 데 관심이 없는 사람이라고 했다."
 child_personality.9900.sinful.greedy.desc: "이기적이고 나누기를 싫어하는 사람이라고 했다."
 child_personality.9900.sinful.generous.desc: "돈 낭비가 심한 사람이라고 했다."
