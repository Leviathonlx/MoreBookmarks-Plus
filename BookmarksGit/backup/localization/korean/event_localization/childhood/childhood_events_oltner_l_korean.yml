l_korean:
 childhood.7000.t: "[stolen_clothes.GetFirstNameNoTooltip]에게 장난치기"
 childhood.7000.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName](은)는 내가 보기에는 약간... #EMP 꽉 막힌#! 것 같다. [stolen_clothes.GetSheHe|U]는 궁정의 일을 처리하면서 모든 일을 너무 심각하게 받아들이고 있다. 내가 기분을 좀 #EMP 띄워줘야#! 할까?\n\n"
 childhood.7000.desc_child: "[child_helper.GetFirstName](을)를 불러서 얘기해보면 내 #EMP 은밀한 계획#!을 도와 줄 거야.\n\n"
 childhood.7000.desc_end: "만약 [stolen_clothes.GetFirstNameNoTooltip]의 옷이 '없어진다면' 어떤 반응을 보일지 궁금하네. #EMP 키득키득#!"
 childhood.7000.a: "몰래 [stolen_clothes.GetHerHis] 방으로 들어가서 옷들을 낚아채 와야지!"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip], 가서 [stolen_clothes.GetHerHim]의 주의를 끌어줘. #EMP 어서 가!#!"
 childhood.7000.c: "아니야, 친절하게 행동해야지. 푹 쉬어요, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d: "흠, 지금은 때가 아닌가..."
 childhood.7000.a.success: "당신이 옷을 훔침!"
 childhood.7000.a.failure: "중간에 [stolen_clothes.GetSheHe|U]에게 잡힘!"
 childhood.7001.desc_helper: "성공! [child_helper.GetFirstName](이)가 오늘 아침 일찍부터 [stolen_clothes.GetHerHis] 침실에 [ROOT.Char.Custom('GetLivestockFowlIndef')](을)를 풀어 놓은 덕분에 [stolen_clothes.GetFirstName](은)는 완전히 정신이 나갔다. 그래서 그동안 모든 옷을 빼돌릴 수 있었다!"
 childhood.7001.desc_nohelper: "성공! 나는 간신히 [stolen_clothes.GetFirstNamePossessiveNoTooltip] 침실로 기어들어 가서 [stolen_clothes.GetSheHe]가 깨기전에 모든 옷을 다 챙겨서 나올 수 있었다! "
 childhood.7001.desc_angry: "[stolen_clothes.GetFirstNameNoTooltip](은)는 화를 내며 일어났고 몸에 실오라기 하나 없는 상태로 복도를 따라서 나를 쫓아왔다.\n\n\"이 짜증 나는 놈! 당장 내 옷을 내놔, 그렇지 않으면 목을 비틀어 버릴 거야!\" [stolen_clothes.GetSheHe|U]가 콧김을 내뿜으며 소리를 질렀다.\n\n[stolen_clothes.GetFirstNameNoTooltip](이)가 내 재치 있는 장난을 마음에 들어 했는지는 모르겠지만, 다른 사람들은 전부 #EMP 매우 즐거워#! 보였다."
 childhood.7001.desc_funny: "[stolen_clothes.GetFirstNameNoTooltip](은)는 재빨리 일어나 몸에 실오라기 하나 없는 상태로 복도를 따라서 나를 쫓아왔다.\n\n\"아이야! 내 옷을 돌려주겠니? 이럴 시간이 없단다!\" [stolen_clothes.GetSheHe|U]는 달려오면서 소리를 질렀고, 주 회당에 와서야 멈춰서서 상황을 파악했다!\n\n[stolen_clothes.GetFirstNameNoTooltip](을)를 포함해서 모두가 그 상황이 #EMP 매우#! 재밌었고, 얼굴이 빨개질 때까지 웃었다."
 childhood.7001.a: "다시 해야지! 또 해야지! #EMP 또!#!"
 childhood.7001.b: "네가 없었으면 해내지 못했을 거야, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c: "재밌는 장난은 오래 기억될 거야!"
 childhood.7002.desc_helper: "아, 이런! [child_helper.GetFirstName](이)가 [stolen_clothes.GetFirstNamePossessiveNoTooltip] 침실에 [ROOT.Char.Custom('GetLivestockFowlIndef')](을)를 풀어놓으려고 했는데 계획대로 되지 않았다! 들어가자마자 꽥꽥거렸고 [stolen_clothes.GetFirstNameNoTooltip](이)가 우리를 발견하고는 침대에서 뛰어 내려왔다."
 childhood.7002.desc_nohelper: "젠장! 내가 기어들어 가고 있을 때 [stolen_clothes.GetFirstNamePossessive] 눈이 휙 떠지더니 침대에서 뛰어 내려왔다."
 childhood.7002.desc_angry: "[stolen_clothes.GetSheHe|U]가 요강에 재빠르게 손을 뻗더니 놀라운 정확도로 나에게 던졌다. 나는 #flatulence 찰싹#!소리와 함께 #EMP 며칠은 묵은#! 배설물에 뒤덮이고 말았다!\n\n \"날 방해하면 어떻게 되는지 알았지! 당장 나가지 않으면 직접 더 쏟아주지!\" [stolen_clothes.GetSheHe|U]가 고함을 질렀다."
 childhood.7002.desc_funny: "\"자, 내 말 들어야지!\" [stolen_clothes.GetFirstNameNoTooltip](이)가 내 귀를 붙잡고 말했다. \"옷을 훔치고 다니면 안 돼요! 예절 수업을 제대로 안 들었나 보네...\"\n\n아, 안돼. #EMP 예절 수업이라니!#!"
 childhood.7002.a: "#EMP 안돼! 으아악!#!"
 childhood.7002.b: "절대 다시는 안 그럴게요, 약속해요!"
 childhood.7002.c: "이건 #EMP 전부#! [child_helper.GetFirstNamePossessiveNoTooltip] 계획이에요!"
 bully_stops: "[bully.GetFirstName](이)가 더 이상 당신을 괴롭히지 않음"
 skill_increased: "능력이 향상됨"
 funny_opinion: "웃김"
 childhood.7100.t: "충격적인 광경"
 childhood.7100.desc: "내가 안뜰에서 놀고 있는데, [child_to_annihilate.GetFirstName](이)가 다른 아이들과 놀고 있는 것을 보았다.\n\n"
 childhood.7100.killed_by_sow: "[child_to_annihilate.GetFirstNameNoTooltip](이)가 축사 근처를 지나가는데 갑자기 거대한 암퇘지가 [child_to_annihilate.GetHerHis] 팔을 물었다. 암퇘지는 놓아줄 기미가 없었다. 비명이 점점 더 커지다가 멈출 때까지 나는 외면하고 있었다.\n\n"
 childhood.7100.kicked_by_horse: "[child_to_annihilate.GetSheHe](이)가 말 옆을 지나가는데 갑자기 말이 날뛰었다. [child_to_annihilate.GetFirstNameNoTooltip](이)가 몇 미터 밖으로 날아가더니 땅에 떨어졌고, 피를 흘리며 꼼짝도 하지 않았다.\n\n"
 childhood.7100.kicked_by_camel: "[child_to_annihilate.GetSheHe](이)가 낙타 옆을 지나가는데 갑자기 낙타가 날뛰었다. [child_to_annihilate.GetFirstNameNoTooltip](이)가 몇 미터 밖으로 날아가더니 땅에 떨어졌고, 피를 흘리며 꼼짝도 하지 않았다.\n\n"
 childhood.7100.stomped_by_elephant: "[child_to_annihilate.GetSheHe](이)가 코끼리 옆을 지나가는데 갑자기 코를 세우더니 굉음을 냈다. 코끼리의 거대한 발이 [child_to_annihilate.GetFirstNameNoTooltip](을)를 덮치더니 땅속으로 짓눌러버렸다. [child_to_annihilate.GetHerHim]"
 childhood.7100.smashed_by_roof_tile: "[child_to_annihilate.GetSheHe]가 근처 건물을 지나가는데 갑자기 무거운 지붕 조각이 흔들렸다. #EMP 쿵#!하는 큰 소리와 함께 [child_to_annihilate.GetFirstNamePossessiveNoTooltip] 머리를 쳤고 [child_to_annihilate.GetHerHim]는 바로 쓰러졌다.\n\n"
 childhood.7100.desc_end: "처음에는 침묵뿐이었지만 이후에는 구경꾼들이 겁에 질려 소리를 질렀다. [ROOT.Char.GetFaith.HighGodName]께서 어떻게 이런 일이 일어나도록 내버려 두신 걸까?"
 death_sow: "암퇘지에 물려 죽음"
 death_horse: "날뛰는 말에 차여 죽음"
 death_camel: "날뛰는 낙타에 차여 죽음"
 death_roof_tile: "떨어지는 지붕 조각에 머리가 함몰됨"
 childhood.7100.a: "무..무슨 일이야? 아..안돼!"
 childhood.7100.b: "...#DIE1 하하#!! 다들 봤어요?"
 childhood.7100.c: "별일 아니네."
 childhood.7100.d: "[friend_to_comfort.GetFirstNameNoTooltip], 잠깐 나 좀 잡아줄래요?"
 childhood.7100.d.friend: "당신의 친구 [friend_to_comfort.GetFirstNameNoTooltip](이)가 최선을 다해 위로해줌"
 childhood.7200.t: "언어의 장벽"
 childhood.7200.desc: "나는 [language_friend.GetFirstName]와 노는 것이 즐겁지만, [language_friend.GetSheHe]가 무슨 말을 하는지 이해하기 어려울 때도 있다...\n\n물론 손짓과 표정으로 의사소통할 수도 있지만, 내가 [language_friend.GetCulture.GetLanguage.GetNameNoTooltip](으)로 [language_friend.GetHerHim]와 대화할 수 있다면 정말 재밌을 것 같다! \n\n만족스럽게 대화하려면 공부를 열심히 해야겠지?"
 childhood.7200.a: "밤낮으로 공부해야지!"
 childhood.7200.b: "흠, 하인을 시켜서 [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] 우화를 읽어 달라고 해야겠어."
 childhood.7200.c: "아니, 일이 너무 많아. 아직 해야 할 #EMP 놀이#!가 많아!"
 entertained_opinion: "즐거워짐"
 childhood.7300.t: "미래를 '준비'하기"
 childhood.7300.desc: "곧 나는 진정으로 통치하게 되겠지... 변덕스러운 후견인과 모든 것을 다 아는 선생님들의 감독에서 벗어난 채로 말이야. 그렇게만 되면 모두 내 손아귀에 넣을 수 있겠지.\n\n[beating_target_1.GetTitledFirstName](은)는 허약하고 유순하지. 내 무시무시한 존재감으로 인해 앞으로[beating_target_1.GetHerHim]는 나에게 #EMP 충성#!을 다하게 될 거야."
 childhood.7100.beating_target_2: "아니면 [beating_target_2.GetTitledFirstName](을)를 더 주목해야 하나? [beating_target_1.GetSheHe|U]는 너무 약해.\n\n"
 childhood.7100.beating_target_3: "그리고 항상 별 볼 일 없는 [beating_target_3.GetTitledFirstName]도 있지. 나는 [beating_target_3.GetHerHim]의 눈을 #EMP 내리깔게#! 만들 수도 있어! "
 childhood.7300.desc_end: "선택하자, 선택을..."
 childhood.7300.a: "[beating_target_1.GetFirstNameNoTooltip], 내 주먹맛을 봐라!"
 childhood.7300.b: "여기로 와봐, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c: "개인적인 감정은 없어, [beating_target_3.GetFirstNameNoTooltip]. 그냥 공적인 이유 때문이지."
 childhood.7300.d: "격조를 깎아 먹는 짓이군..."
 childhood.7300.a.success: "[beating_target_1.GetFirstNameNoTooltip](이)가 겁을 먹음"
 childhood.7300.a.failure: "[beating_target_1.GetFirstNameNoTooltip](이)가 겁을 먹지 않음"
 childhood.7300.b.success: "[beating_target_2.GetFirstNameNoTooltip](이)가 겁을 먹음"
 childhood.7300.b.failure: "[beating_target_2.GetFirstNameNoTooltip](이)가 겁을 먹지 않음"
 childhood.7300.c.success: "[beating_target_3.GetFirstNameNoTooltip](이)가 겁을 먹음"
 childhood.7300.c.failure: "[beating_target_3.GetFirstNameNoTooltip](이)가 겁을 먹지 않음"
 childhood.7400.t: "불량배 경호원"
 childhood.7400.desc: "아, 이런... [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName](이)가 또 왔네. 나는 평화롭게 놀고 싶은데 왜 [bully.GetSheHe]는 나를 내버려두지 않는 거야!\n\n\"여기서 뭐 하냐, #EMP [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]!#!\" [bully.GetFirstNameNoTooltip](이)가 내 앞에서 소리를 질렀다."
 childhood.7400.desc_2: "\n\n갑자기, 누군가 내 어깨를 두드렸다. \"[bully.GetSheHe]가 당신을 괴롭히나요?\" 내 경호원인 [bodyguard.GetFirstName](이)가 차분하게 얘기했다. \"[bully.GetHerHim]에게 예절이 뭔지 알려줄까요?\""
 childhood.7400_father_dead: "\"이 더러운 놈. [ROOT.Char.Custom2('InsultAdjective'), bully] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]녀석! 아, 그래. 애비도 뒈졌지! 하하!\""
 childhood.7400_mother_dead: "\"이 역겨운 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]녀석! 아, 그래. 애미도 없지! 하하!\""
 childhood.7400_none_dead: "\"넌 정말 끔찍한 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]녀석이지. 아무도 너랑 놀려고 하지 않잖아!\""
 childhood.7400.a: "이제부터 내가 시키는 대로만 해, 알겠어?"
 childhood.7400.b: "[bodyguard.GetFirstNameNoTooltip], [bully.GetHerHim]에게 매운맛을 보여줘!"
 childhood.7400.c: "너는 친절해질 필요가 있어."
 every_parent_of_bully: "[bully.GetFirstName]의 근원"
 childhood.7500.t: "과거에 있었던 이야기"
 childhood.7500.desc: "\"가까이 오너라, 해줄 얘기가 있단다.\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName](이)가 모닥불 앞으로 손짓하며 말했다."
 childhood.7500.participant: "\"이건 [guardian_memory.GetDescription]에 대한 이야기란다. 그래, 내 [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]에 얽힌...\""
 childhood.7500.participant_dead: "\"이건 [guardian_memory.GetDescription]에 대한 이야기란다. [memory_participant.GetSheHe|U]는 나의 [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))](이)고 [memory_participant.GetDeathReason]로 죽었지...\""
 childhood.7500.no_participant: "\"이건 [guardian_memory.GetDescription]에 대한 이야기란다...\""
 childhood.7500.midpoint: "[guardian.GetFirstNameNoTooltip](은)는 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))]. 그리고 모닥불의 불꽃이 밤하늘에 닿는 동안 계속 이야기를 이어갔다."
 childhood.7500.family: "\n\n\"...네 가족의 소중함을 기억하거라, [ROOT.Char.GetFirstNameNoTooltip]. 긍지를 가지고 [ROOT.Char.GetHouse.GetNameNoTooltip]의 이름을 새기고 다니거라. #EMP [ROOT.Char.GetHouse.GetMotto].#!\""
 childhood.7500.martial: "\n\n\"...전투를 통해 네 기술과 기량과 재치를 연마하거라. [ROOT.Char.GetFirstNameNoTooltip], 너는 끝도 없이 많은 적을 만나게 될 테니 이길 수 있도록 훈련하여라.\""
 childhood.7500.death: "\n\n\"...사랑하는 [ROOT.Char.GetFirstNameNoTooltip], 내 이야기의 교훈을 기억하거라. 죽음은 우리 모두에게 찾아오지만, 원수가 너보다 일찍 죽게 하거라."
 childhood.7500.war: "\n\n\"...전쟁의 참상은 모든 [ROOT.Char.GetWomanMan]의 용기를 시험할 거란다. 기억하거라, [ROOT.Char.GetFirstNameNoTooltip]. 진정한 전략에는 교활함도 필요하단다.\""
 childhood.7500.relationships: "\n\n\"...너의 주변 사람들, 친구들, 조언자들, 그리고 너의 경쟁자조차 모두 너에게 중요한 사람들이란다. 모두 가까이 두어야 한다. 특히 너의 적일수록 말이다.\""
 childhood.7500.childhood: "\n\n\"...내 어린 시절 이야기란다! 아, 정말 세월이 많이 흘렀구나.\""
 childhood.7500.a: "정말 좋은 이야기네요, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b: "#DIE2 ...쿨#!#DIE1 쿨쿨#!쿨"
 culture_tradition_events.2100.t: "난롯가에서 듣는 이야기"
 culture_tradition_events.2100.b: "그 이야기를 들으면 항상 정말로 기분이 좋아짐."
