 ##################################################
 ##Misc Keys
 aging_gracefully_modifier: "기품 있는 노화"
 aging_gracefully_modifier_desc: "해당 인물은 노쇠하기 시작했지만, 세월의 풍파를 다른 이들보다는 덜 혹독하게 맞는 듯합니다."
 thick_skulled_modifier: "튼튼한 두개골"
 thick_skulled_modifier_desc: "해당 인물의 머리는 상당한 충격을 감내할 수 있습니다."
 strong_willed_modifier: "굳건한 의지"
 strong_willed_modifier_desc: "해당 인물은 지독한 고통을 견디며 싸우는 데 익숙합니다."
 harm.0000.tt.spared_for_now: "일단 목숨은 건짐"
 harm.0000.tt.no_permanent_damage: "영구적인 피해를 입지 않음"
 harm.0000.tt.physician: "#EMP [ROOT.Char.Custom('GetRandomCourtMedic')|U]! [medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.incapable.success: "영구적인 상해를 입지 않음"
 harm.0000.tt.incapable.failure: "이 경험으로 인해 허약해짐"
 harm.0000.tt.death.success: "살아남음"
 harm.0000.tt.death.failure: "사망함"
 ##################################################
 ##Responsive Incapability Events
 harm.0001.t.pre_title: "노화의 병"
 harm.0001.t: "$harm.0001.t.pre_title$: 쇠약"
 harm.0001.desc: "지독한 기침 속에서 눈을 떴다. 정신은 몽롱하고 머리는 지끈거린다. 몸을 비틀어 가며 침대 바깥으로 나오려 애썼지만 손에는 힘이 들어가지 않고, 갓 태어난 아기처럼 허약하기만 하다.\n\n젖먹던 힘까지 짜낸 끝에 간신히 비틀거리는 걸음으로 세면대 앞까지 갈 수 있었다. [ROOT.Char.GetFaith.HealthGodName](이)시여, 이 병은 도대체 어디서 온 거란 말입니까? 몸상태가... 너무나 좋지 않다.\n\n차가운 물로 세안을 해도 정신이 들지 않는다. 은거울에 비친 음울하고 모호한 얼굴을 흐리멍텅한 시선으로 바라본다. 거울 속의 [ROOT.Char.GetWomanMan]은 너무나... 너무나 늙었다."
 harm.0001.a: "벽에 똥칠할 때까지 살아남을 테다. 그렇고말고!"
 harm.0001.a.tt.success: "신체가 건강해지고 정신은 맑아짐"
 harm.0001.a.tt.failure: "몸이 예전처럼 건강하지 않음"
 harm.0001.b: "좀 더 청결하게 살면 어떨까..."
 harm.0001.b.tt.success: "몇 가지 꼭 필요한 변화를 이룩함"
 harm.0001.b.tt.failure: "그 무엇도 시간의 흐름을 막지 못함"
 harm.0001.c: "[ROOT.Char.GetFaith.DeathDeityName](이)시여. 저는 준비가 되면 갈 것입니다. 그전에는 당신의 곁으로 갈 생각이 없습니다."
 harm.0001.d: "젊었던 시절의 나는 이제 없구나."
 harm.0001.d.tt.success: "시간이 당신을 배려함"
 harm.0001.d.tt.failure: "나이가 들면서 신체가 약해짐"
 harm.0002.t: "$harm.0001.t.pre_title$: 정신의 혼란"
 harm.0002.desc: "내가 어디로 가려고 했더라? 여긴 왜 왔지? 분명히... 아, 맞아. 뭘 찾고 있었어. 뭐였지. 뭐 찾는 게 있었는데.\n\n급한 일이었나? #EMP 누군가#!에게 갈 일이 있었는데. 서둘러야 해. 다음 주 일정이었나? 아, 그랬던 것 같아.\n\n아! 기억났다. 내가 뭘 찾으려 했는지. 그러니까 그게 어디에 필요했냐면... 어..."
 harm.0002.a: "내가 뭘 생각했더라?"
 harm.0002.a.tt: "정신이 예전 같지 않음..."
 harm.0003.t: "$harm.0001.t.pre_title$: 통증"
 harm.0003.desc.intro: "[ROOT.Char.GetFaith.HealthGodName]도 무심하시지, 왜 이렇게 온몸이 #EMP 쑤시는 거야#!? 잠도 평소처럼 잘 잤는데. 몸을 움직일 때마다 뼈가 서로 긁히면서 불꽃을 뿜어대는 듯한 기분이 든다."
 harm.0003.desc.sighted: "나는 시선을 내려 내 [ROOT.Char.Custom('HandHands')]의 손톱을 유심히 바라보았다. 나이가 들어 색은 누렇게 변했고, 피부는 생각 이상으로 주름이 자글자글했다."
 harm.0003.desc.blind: "나는 [ROOT.Char.Custom('HandHands')]으로 몸을 어루만져 보았다. 피부의 질감은 종이와도 같은 상태가 되어 있었고, 지나치게 두꺼운 주름이 틀어막고 있는 듯한 느낌이었다."
 harm.0003.desc.outro: "이런 몸뚱이에 한때 혈기 왕성하고 생생한 젊음이 넘쳐 흘렀다는 사실이 믿기 어려울 지경이다."
 harm.0003.a: "으, 다들 관절이 이렇게 #EMP 삐걱거린단 말이야?#!"
 harm.0003.a.tt: "당신의 육체가 굼뜨기 시작함..."
 harm.0011.t: "전투의 상흔"
 harm.0011.desc.default_body: "[battle_location.GetName] 전투가 끝나고 부상자와 불구자들은 비틀거리는 걸음으로 전장을 떠났다. 사망자 중 주목할 만한 이들은 그 친구나 수행단이 운구를 맡았다.\n\n나 역시 치열한 전투에 휘말렸다. 기량이 개입할 틈이라곤 없다시피 한 난전이었다. 그저 베고, 소리 지르고, 죽이고... 아직도 충격과 희열에 머리가 어지럽다. 휘몰아치는 공포와 분노. 환희. 그리고...\n\n어지럽다. 머리가 핑핑 돈다. 시야가 흐릿해지더니 사물이 두 개로 보이기 시작했다. 이내 나는 [ROOT.Char.Custom('GritType')]에 자빠지기 시작했다.\n\n\"당장 [ROOT.Char.Custom('GetRandomBattlefieldMedic')|U](을)를 불러와라! [ROOT.Char.GetTitleAsNameNoTooltip]께서 당하셨다!\" 외침이 울려 퍼진다."
 harm.0011.desc.medic_present: "마지막으로 눈에 보인 광경은 [medic.GetTitledFirstName](이)가 인파를 헤치고 달려오는 모습이었다."
 harm.0011.desc.no_medic: "하지만 누구도 응답하지 않았다. 누구도."
 harm.0011.a: "난 괜찮아! 괜찮아..."
 harm.0011.a.tt.success: "시간이 흐르면 회복될 것임"
 harm.0011.a.tt.success.bone: "튼튼한 두개골 덕분에 구사일생함"
 harm.0011.a.tt.success.brain: "순수한 의지의 힘으로 극복함"
 harm.0011.a.tt.failure: "몸 상태가 정상이 아님"
 harm.0011.b: "[medic.GetFirstNameNoTooltip]. 좀 도와주게. #EMP 머리#!가 깨질 것 같아."
 harm.0011.b.tt.success: "[medic.GetFirstNameNoTooltip]의 도움으로 통증을 극복함"
 harm.0011.b.tt.failure: "[medic.GetFirstNameNoTooltip](이)가 최선을 다했으나 역부족이었음"
 ##################################################
 ##Random Incapability Events
 harm.0501.t.prefix: "가족의 죄"
 harm.0501.t: "$harm.0501.t.prefix$: 최고의 혈통"
 harm.0501.desc: "내 존재 전체가 불타고 있다. 마치 영혼이 안에서부터 타들어 가는 기분이다. 내가 어디로 가고 있었지... 여긴 왜 왔더라? 왜 이렇게 #EMP 아픈 거야#!?\n\n불타는 고통이 신경 하나하나... 내 비참한 육신 전체에 퍼져 나가다 사라진다. 너무 뜨거운데, 너무 차갑다. 격통이 온몸을 난타하고 있다. \n\n한순간, 내 고통의 근원이 명확하게 보였다. 이 몸뚱어리는 혈통부터 문제가 있다."
 harm.0501.a: "여... 여긴 어디지?"
 harm.0501.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.b: "#EMP 나는 나 자신을 제어할 수 있다#!."
 harm.0501.c: "내 정신은 명료하다. 이런 거에 굴복하지 않아."
 harm.0501.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0502.t: "$harm.0501.t.prefix$: 유성"
 harm.0502.desc: "간단한 볼일이 있어 급히 [ROOT.Char.Custom('GetCourtyard')]을 가로지르는데, 갑자기 다리에 발작적인 통증이 왔다. 곧이어 팔에도 또 다른 통증이 일어났다. 손이 떨리는 건가? 머리는 왜 지끈거리지? 대체 어디부터...\n\n순간 비틀거리다 쓰러질 뻔했다. 나는 몸을 가누고 다시 발을 내디뎠다.\n\n방금 그건... 대체 뭐였지? 모르겠어."
 harm.0502.a: "이 이상한 선율은 대체?"
 harm.0502.a.tt: "#WEAK 다시 고통이 사라진다...#!"
 harm.0511.t.prefix: "땅을 맛보다"
 harm.0511.t: "$harm.0511.t.prefix$: 약간의 기복"
 harm.0511.desc: "수행단과 나는 [ROOT.Char.GetCurrentLocation.GetName] 인근을 느긋하게 지나가고 있었다. 오늘 일정은 모두 끝났고, 저녁 만찬 시간에 맞춰 순조롭게 움직이던 중이었다.\n\n해가 지평선 아래로 저물기 시작하면서 붉은 빛줄기가 우리 일행을 비췄는데, 갑자기 말이 몸을 흔들어 댔다. 너무나도 급격한 움직임에 말을 제어하지 못했고, 나는 그대로 안장 밖으로 튕겨져 나갔다."
 harm.0511.a: "자, 잠깐...!"
 harm.0511.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.b: "엎어져서 구른다."
 harm.0511.c: "어깨로 받아낸다."
 harm.0511.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0512.t: "$harm.0511.t.prefix$: 간발의 차"
 harm.0512.desc: "[ROOT.Char.GetCurrentLocation.GetName] 주변의 숲을 달리는 일은 단순하면서도 즐거웠다. [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 누릴 수 있는 기쁨이라고나 할까. 일상이 너무 힘들 때 혼자서, 혹은 수행단과 함께 이런 유흥을 즐기곤 한다.\n\n생각에 잠겨 있느라 말이 작은 파충류를 발견하고 위협을 느껴 날뛰려는 걸 눈치채지 못할 뻔했다. 나는 재빨리 고삐를 틀어쥐고 말을 진정시켰다.\n\n어디 계속 달려보자고."
 harm.0512.a: "두 번 다시 #EMP 같은 일#!은 없을 거다."
 harm.0512.a.tt: "#WEAK 남은 여정 동안 당신의 말이 계속 불안해하게 됨...#!"
 harm.0521.t.prefix: "거듭되는 물결"
 harm.0521.t: "$harm.0521.t.prefix$: 꼬르르륵"
 harm.0521.desc.sea: "바다는 언제 찾아도 즐겁기 그지없다. 오늘처럼 돌풍이 몰아치는 날에도 바다는 특유의 아름다움과 연약함이 공존한다."
 harm.0521.desc.river: "[ROOT.Char.GetCurrentLocation.GetName] 주변의 강이 이리 요동치는 건 드문 일인데... 어쨌든 나는 즐거우니 되었다. 마음이 차분해-"
 harm.0521.desc.coastal: "폭풍이 몰아치는 [ROOT.Char.GetCurrentLocation.GetName] 해안은 종종 여행자에게 위험을 끼치곤 한다. 어쨌든 나는 즐거우니 되었다. 마음이 참으로-"
 harm.0521.desc.outro: "\n\n순간 배가 옆으로 기울면서 나는 그대로 물에 빠졌다. 그 충격으로 허파에서 공기가 훅 빠져나갔고, 갑작스러운 체온 변화로 몸이 충격을 받았는지 말을 듣지 않는다.\n\n연신 기침을 쏟아내면서 물속에서 정신을 차리고 보니, 몸과 뇌가 완전히 타들어 가는 기분이었다. 의식은 또다시 빠져나가고 있었고, 뇌는 숨이 막히면서 시시각각으로 흐릿해지고 있었다."
 harm.0521.a: "밧줄, 그물, 판자. 뭐든 좋으니 던져줘!"
 harm.0521.a.tt.success: "손으로 무언가를 붙듦"
 harm.0521.a.tt.failure: "너무 오랫동안 물에 빠짐"
 harm.0521.b: "수면 위로 올라간다!"
 harm.0521.b.tt.unlocked_by_cultrad: "당신의 [culture_possessive|E] [traditions|E] 덕분에 이 선택지를 사용할 수 있음"
 harm.0521.c: "헤엄쳐야 해. #EMP 어푸어푸#!!"
 harm.0521.c.tt.success: "시간 안에 수면 위로 올라옴"
 harm.0521.c.tt.failure: "시간이 너무 오래 걸림"
 harm.0522.t: "$harm.0521.t.prefix$: 평안의 얼굴"
 harm.0522.desc.sea: "바다만큼 기운 넘치는 곳이 또 있을까? 소금 냄새, 가끔 육지를 지나가는 갈매기 소리, 선체에 부딪히는 잔잔한 파도 소리..."
 harm.0522.desc.river: "[ROOT.Char.GetCurrentLocation.GetName] 인근에는 강이 있어 무척이나 편리하게 이동할 수 있다. 나도 어쩌다 한 번씩 배를 탈 정도로 말이다. 바로 오늘처럼.\n\n정말 상쾌하다. 나는 가만히 서서 물살을 따라 힘차게 노를 젓는 뱃사람들의 기합과 외침을 들으며 지나가는 풍경을 감상했다."
 harm.0522.desc.coastal: "사실 내가 배를 타지 #EMP 않고#! 일 년을 보내는 경우는 굉장히 드문 편이다. [ROOT.Char.GetCurrentLocation.GetName](와)과 인접한 덕분에 해상 운송 수단을 타지 않는 게 어리석은 처사일 정도니까.\n\n오늘의 여정은 짧은 일정이었다. 사소한 분쟁을 판결할 일이 있어 다녀오는 길이었다. 나는 배에 탄 채 평화로운 기분을 만끽하며 해안선의 경치를 감상했다. 세상의 근심을 덜어낸 듯한 기분이다."
 harm.0522.desc.outro: "\n\n갑판에 서서 난간에 몸을 기대고 있으면 정말 평화롭기 그지없다."
 harm.0522.a: "물을 보고 있자니 최면에 걸릴 것 같아..."
 harm.0522.a.tt: "#WEAK 정말... 최면에 걸릴 것 같은데...#!"
 harm.0531.t.prefix: "내부의 문제"
 harm.0531.t: "$harm.0531.t.prefix$: 떠나가는 세계"
 harm.0531.desc: "몸에 감각이 없다. 뭐가... 어떻게... 된 거야...\n\n똑바로 서질 못하겠어. 집중이 안 돼. 아무런 감각이 없어. 그저 이 격통만이...\n\n도와줘.\n\n어떻게든 제발.\n\n누구든 좋으니까.\n\n제발.\n\n#EMP 제발 살려줘#!."
 harm.0531.a: "정신이... #EMP 불타는 것 같아#!..."
 harm.0531.a.tt.success: "허무가 물러감"
 harm.0531.a.tt.failure: "심각한 뇌졸중에 굴복함"
 harm.0531.b: "나는 나 자신을 안다. 이 또한 지나가리라."
 harm.0531.c: "[ROOT.Char.GetFaith.HealthGodName], 제게 힘을 주소서."
 harm.0531.c.tt.success: "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure: "$harm.0531.a.tt.failure$"
 harm.0532.t: "$harm.0531.t.prefix$: 생각의 마비"
 harm.0532.desc: "요즘 끔찍하기 짝이 없는 편두통에 시달리고 있다. 편두통은 마음을 찢고, 온몸을 할퀴어 대며 머리로 격통의 파편을 쏘아 보낸다.\n\n시간이 지나면 그런 고통도 하나씩 #EMP 사라지긴 하지만#!, 조금만 더 빨리 가시면 좋을 텐데."
 harm.0532.a: "이 지옥 같은 두통은 영원히 계속되는 걸까?"
 harm.0532.a.tt: "#WEAK 아마도... 그렇겠지...#!"
 harm.0541.t.prefix: "한겨울의 질병"
 harm.0541.t: "$harm.0541.t.prefix$: 고요함과 정적"
 harm.0541.desc.baby: "...\n\n궁금하구나. 삶이란 어떤 것일까.\n\n..."
 harm.0541.desc.fallback: "담요를 끌어당겨 팔다리를 욱여넣는다. 추위로 얼어붙은 이를 악문다.\n\n겨울의 지독한 추위는 내 몸의 기운을 모조리 빼앗아가고 있다. 이 비참한 몸뚱이로는 이제 기침조차 하기 어렵다. 그래도 굴복하지 않겠다.\n\n절대로 굴복하지 않아..."
 harm.0541.a: "..."
 harm.0541.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure: "추위가 악영향을 끼침"
 harm.0541.b: "더한 고통도 겪고 살아남은 나다."
 harm.0541.c: "한낱 #EMP 추위#!에 굴하지 않겠다!"
 harm.0541.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure: "$harm.0541.a.tt.failure$"
 harm.0542.t: "$harm.0541.t.prefix$: 뼛속까지 파고드는 한기"
 harm.0542.desc.baby: "내 작은 세상이 너무 낯설게 느껴진다. 이 느낌은 뭐지? 왜 으슬으슬한 거야?\n\n항상 이런 건 아니었는데. 지금은 왜 이런지 이해가 안 된다. 목소리를 높여 도우미를 불러보지만, 허파에서는 그저 희미한 기침만이 나올 뿐이다."
 harm.0542.desc.fallback: "아무리 이불로 몸을 돌돌 말아도 추위가 사라지질 않는다. 너무, 너무나 춥다. 겨울의 혹한이 뼈에 붙은 고기처럼 몸에서 떨어져 나가질 않는다. 고통스러운 한기의 품을 벗어날 도리가 없다. \n\n나는 눈을 질끈 감았다. 곧 아침이 올 것이고, 태양과 난로가 선사하는 빛과 생명도 함께 찾아올 것이다."
 harm.0542.a: "조금만 더 따듯하면 소원이 없을 텐데..."
 harm.0542.a.tt: "#WEAK 불... 불이 필요함...#!"
 harm.0551.t.prefix: "성장세"
 harm.0551.t: "$harm.0551.t.prefix$: 둔탁한 소음"
 harm.0551.desc: "아, [ROOT.Char.GetCurrentLocation.GetName](을)를 탐험하는 즐거움이란! 벽 사이에 난 비밀 통로가 없었다면 이렇게 혼자 놀기는커녕 까다로운 보호자들과 떨어져 시간을 보낼 기회도 없었겠지.\n\n이렇게 큰 나무를 찾지도 못했을 거고, 타고 올라갈 기회도 없었을 거야. 그 참견쟁이들이 허락해 줄 리 없지... 절대로...\n\n와, 근데 나무가 진짜 크긴 하네. 응?"
 harm.0551.a: "조심하면... 괜찮아..."
 harm.0551.a.tt.success: "밑으로 내려옴"
 harm.0551.a.tt.failure: "둔탁한 소음"
 harm.0551.b: "도, 도와줘! 도와줘어!"
 harm.0551.c: "그렇게 #EMP 높아 보이진#! 않는데..."
 harm.0551.c.tt.success: "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure: "$harm.0551.a.tt.failure$"
 harm.0552.t: "$harm.0551.t.prefix$: 숨겨진 길"
 harm.0552.desc: "나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)란 신분 탓에 혼자 시간을 보내기 굉장히 어렵다. 사방에 보호자와 경호원이 있어 위험으로부터 안전히 지켜주는 건 물론이고, 재미를 즐길 여지까지 차단해 버린다.\n\n하지만 드디어 그 사람들을 따돌렸다! 좀 용기를 내야 했지만 벽 사이에 비밀 통로가 있다는 건 오직 #EMP 나만이#! 안다.\n\n뭐, 그렇다고 자주 사용할 순 없겠지만 말이야. 그래도 빠져나오기만 하면 [ROOT.Char.GetCurrentLocation.GetName] 전역이 내 눈앞에 펼쳐진다. 자유다."
 harm.0552.a: "재밌군!"
 harm.0552.a.tt: "#WEAK 이 길로 가면 아무도 당신을 찾지 못할 것임...#!"
 harm.0561.t.prefix: "지긋한 나이"
 harm.0561.t: "$harm.0561.t.prefix$: 하강"
 harm.0561.desc_adventurer: "나는 다시 한번 진흙과 천막 밧줄이 뒤엉킨 곳을 바라보며 경호원을 불러야 할지 고민했다.\n\n애초에 별일 아니다. 나는 다 큰 [ROOT.Char.GetWomanMan]이고, 목 부러지는 일 없이 야영지를 가로지르는 방법을 안다. 안다고. 제기랄.\n\n별일 아니야. #EMP 아주#! 간단한 거라고.\n\n그런데 왜..."
 harm.0561.desc: "나는 다시 한번 방에서 내려가는 계단을 바라보며 경호원을 불러야 할지 고민했다.\n\n애초에 별일 아니다. 나는 다 큰 [ROOT.Char.GetWomanMan]이고, 목 부러지는 일 없이 계단을 내려가는 방법을 안다. 안다고. 제기랄.\n\n별일 아니야. #EMP 아주#! 간단한 거라고.\n\n그런데 왜..."
 harm.0561.a: "어, 잠깐... 안..."
 harm.0561.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.b: "한 걸음씩 차근차근 내디디면 돼. 침착하자."
 harm.0561.c: "그냥 #EMP 계단#!일 뿐이야."
 harm.0561.c.adventurer: "그냥 #EMP 천막#!일 뿐이야."
 harm.0561.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0562.t: "$harm.0561.t.prefix$: 심해지는 연약함"
 harm.0562.desc_adventurer: "나는 침대에서 일어난 후 천막 기둥을 움켜쥔 채 야영지의 번잡한 곳으로 나왔다.\n\n이건... 대수롭지도 않은 일이야. 그런데 왜 이렇게 어렵고 불안한 걸까. 진흙과 천막 밧줄, 짐이 뒤엉켜 펼쳐진 곳을 지나가는 시간이 영겁처럼 느껴진다...\n\n아니야. 아니야. 내가 너무 과민 반응하는 거야. 나는 #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!(이)고, 내 야영지 정도는 혼자서도 지나갈 수 있어."
 harm.0562.desc: "나는 벽을 꽉 움켜쥔 채 침실 계단을 내려왔다.\n\n이건... 대수롭지도 않은 일이야. 그런데 왜 이렇게 어렵고 불안한 걸까. 좁은 계단을 내려가는 시간이 영겁처럼 느껴진다...\n\n아니야. 아니야. 내가 너무 과민 반응하는 거야. 나는 #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!(이)고, [ROOT.Char.Custom('GetRoom')|l] 정도는 혼자서도 잘 나올 수 있어."
 harm.0562.rump: ""
 harm.0562.a: "심란하군."
 harm.0562.a.tt: "#WEAK 이게 언제부터 이리도 어려워졌는지.#!"
 harm.0571.t.prefix: "필수 훈련"
 harm.0571.t: "$harm.0571.t.prefix$: 우연한 일격"
 harm.0571.desc: "[sparring_partner.GetTitledFirstName](이)가 우수한 전사로 거듭나도록 훈련시키는 것은 고된 책무에 속하는 편이지만, [ROOT.Char.GetTitleAsName](이)라면 당연히 해야 할 일이다.\n\n오늘의 대련은 특히 피곤했다. [sparring_partner.GetFirstNamePossessiveNoTooltip] 기량이 그 어느 때보다도 바닥을 보여주고 있었으니까. 가끔 드는 생각이지만...\n\n갑자기 머리에 통증이 몰려온다. 설마 이 녀석, #EMP 관자놀이#!를 친 건가? 아, #EMP 멍청한 새끼#!..."
 harm.0571.a: "미치고 환장하겠군. 이 멍청한 새끼야! 머리를 치면 어쩌자는 거냐!"
 harm.0571.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.b: "살짝 긁혔을 뿐이야."
 harm.0571.c: "숨 쉬자. 이 정도로 끝난 게 어디야."
 harm.0571.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0572.t: "$harm.0571.t.prefix$: 우연한 사고"
 harm.0572.desc: "내 [ROOT.Char.Custom('GetCourtyard')]에서 한창 대련할 때였다. [sparring_partner.GetTitledFirstName](와)과 나는 검을 맞대고 접전을 벌이고 있었다. 전장이었으면 [sparring_partner.GetHerHim]는 천 번도 넘게 죽었을 터다.\n\n간단히 말해 나 같은 전사의 재목이 아니란 얘기다.\n\n그래도 전장에서 날 대표해야 하는 인물이니, 훈련은 선택이 아닌 필수다. 내가 직접 시간을 내어 이렇게...\n\n하, 아슬아슬했군. 하마터면 머리에 맞을 뻔했잖아!"
 harm.0572.a: "조심해, 이 멍청아!"
 harm.0572.a.tt: "#WEAK 하마터면 더 심각한 상처를 입을 뻔했음...#!"
 harm.0581.t.prefix: "드물게 찾아오는 고독"
 harm.0581.t: "$harm.0581.t.prefix$: 부주의한 발걸음"
 harm.0581.desc: "하인이나 옷을 들어주는 사람 없이 혼자서 목욕을 즐기는 건 드문 기쁨이다. 온전히 나만을 위한 시간을 갖는 게 여간 어려운 일이 아니다. 한순간도 낭비하지 않고 즐겨야 한다.\n\n하지만 좋은 건 결국 끝나기 마련이다. 나는 천천히 욕탕에서 몸을 들어 올렸다.\n\n하지만 손아귀 힘이 부족했는지 발이 미끄러졌고, 빠른 속도로 몸이 기울어졌다. 예상 밖의 불상사였다."
 harm.0581.a: "잠깐. [ROOT.Char.GetFaith.TricksterGodName](이)시여, 안..."
 harm.0581.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0581.b: "천천히, 안전하게 가자."
 harm.0582.t: "$harm.0581.t.prefix$: 미끄러움 주의"
 harm.0582.desc: "혼자 목욕하는 건 드물게 찾아오는 즐거움이다. [ROOT.Char.GetTitleAsNameNoTooltip]인 나는 항상 아랫사람의 시중을 받는다. 시종이든, 방해받지 않고 둘이 대화를 나누고 싶어 하는 [ROOT.Char.Custom('GetCourtier')|l]이든... 심지어 목욕재계처럼 민감한 일조차도 사람이 따라붙는다.\n\n나는 욕탕 속에 풀어져 있던 몸을 부드럽게 일으켜 세웠다. 그런 다음 가장자리를 잡고 잘 포개어져 있는 수건에 다가갔다.\n\n다만... 현실은 좀 달랐다.\n\n물기가 남아 있던 발이 미끄러진 것이다. 반사신경이 느렸으면 그대로 꼬꾸라졌겠지."
 harm.0582.a: "좀 더 조심해야겠어."
 harm.0582.a.tt: "#WEAK 수행원 없이 자주 목욕하는 편도 아니고 말이야...#!"
 harm.0591.t.prefix: "부주의"
 harm.0591.t: "$harm.0591.t.prefix$: 하늘에서 내려오는 죽음"
 harm.0591.desc: "마을에 잠깐 다녀온다는 게 생각보다 시간이 오래 걸렸다. 그래도 수행단과 함께 집으로 돌아가게 됐으니 다행이다.\n\n영지 최대 도시인 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]의 주민들은 부산하게 길거리를 돌아다니고 있었다. 곁을 지나치는 [ROOT.Char.GetTitleAsNameNoTooltip]에게 별다른 신경을 두지 않고 각자 소박한 삶을 살아가고 있었다.\n\n그때 갑자기 불타는 듯한 느낌이 의식에 파고들었다. #EMP 위험#!하다. 내 머리 바로 위에 무언가가 빠르게 떨어져 내리고 있다."
 harm.0591.a: "옆으로 몸을 날린다."
 harm.0591.a.tt.success: "무사함"
 harm.0591.a.tt.failure: "어느 평민의 화분이 당신의 미간에 그대로 떨어져 부딪힘"
 harm.0591.b: "#EMP 왜 항상 위험한 일만 생기는 거야?!#!"
 harm.0591.b.tt: "당신은 편집증적인 속도로 반응함"
 harm.0591.c: "진작에 몸을 날렸지."
 harm.0591.c.tt.success: "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure: "$harm.0591.a.tt.failure$"
 harm.0592.t: "$harm.0591.t.prefix$: 처분"
 harm.0592.desc: "마을에서 사소한 용무를 보고 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] 길거리를 지나던 중, 갑작스러운 충돌음이 수행원과 내 귓가를 때렸다.\n\n간단히 살펴보니 웬 평민이 창문 바깥으로 점토 화분을 내던진 것이었다. 그 아래 누가 있는지 안중에도 없었던 거다.\n\n무정하지만 뭐 어쩌겠는가.\n\n아무튼 생각할 가치도 없는 일이다."
 harm.0592.a: "하여간, 이놈의 #EMP 천민#!들은."
 harm.0592.a.tt: "#WEAK 하마터면 인명 사고로 이어질 수도 있었음...#!"
 harm.0601.t.prefix: "거친 움직임"
 harm.0601.t: "$harm.0601.t.prefix$: 결과"
 harm.0601.desc: "[playmate.GetFirstName](와)과 나는 궁전의 버려진 공간에서 자주 노는 편이었다.\n\n단짝 친구인 우리는 #EMP 언제나#! 재밌게 놀 방법을 찾아냈다. 경호원이나 보호자 없이 이렇게 노는 것도 오래간만이라 좋았다.\n\n오늘 우린 레슬링 놀이를 했다. 평소 같았으면 보호자들이 바로 참견했겠지. 정말 재밌었다! 그런데... 마지막에 당한 목조르기 때문인가? 머리가 좀 어지러운데... #DIE1 그리고...#!"
 harm.0601.a: "몸이... 이상해..."
 harm.0601.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0602.t: "$harm.0601.t.prefix$: 뭐, 죽기야 하겠어?"
 harm.0602.desc: "[playmate.GetFirstName](와)과 노는 건 즐겁다. 매번 재밌는 놀이를 떠올리니까!\n\n건물 타고 오르기, 동물 겁주기, 궁정 신하 속이기... 전부 웃음을 자아내고, 궁정의 분위기를 밝게 만든다. 할 수만 있다면 이 친구와 영원히 놀고 싶다."
 harm.0602.a: "매일 놀자!"
 harm.0602.a.tt: "#WEAK 당신이나 상대나 둘 다 어린아이일 뿐...#!"
 harm.0611.t.prefix: "너무나 멀고 빠른"
 harm.0611.t: "$harm.0611.t.prefix$: 아찔한 멀미"
 harm.0611.desc.intro: "오늘 저녁도 서신에 답장을 쓰느라 눈코 뜰 새 없이 바빴다. 만찬 시간이 됐기에, 나는 몸을 일으켜 세웠다. 이번엔... 맙소사. 이 갑작스럽게 #EMP 몰려오는 감각#!은 뭐지? 머리가 어지러워. 뭐지?\n\n여긴... 여긴 어디지? 뭐가 어떻게 돌아가는 거냐고?\n\n"
 harm.0611.desc.blind: "마치 구름 속으로 날려 보내진 느낌이다. 아무 소리도 들리지 않는다. 아무것도 느껴지지 않는다. 그저 거리감과 아찔한 멀미, 두근거리는 혈관만이 전해진다."
 harm.0611.desc.fallback: "시야가 좁아지기 시작한다. 이내 시각과 청각은 밀려오는 어둠에 삼켜졌고, 빠르게 다가오는 최후가 직감적으로 느껴졌다."
 harm.0611.a: "잠깐... 뭐야... 왜..."
 harm.0611.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.b: "황급히 서두르는 대신 이를 악문다."
 harm.0611.c: "집중하자. 정신 차려. #EMP 집중#!해."
 harm.0611.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0612.t: "$harm.0611.t.prefix$: 급격한 증상"
 harm.0612.desc: "다 끝났다. 내 [ROOT.Char.Custom('GetRealmOrDomicile')|l] 운영을 책임지는 여러 관료들이 보낸 서신이 자그마치 백 통 하고도 한 통. 하나하나 응답하느라 저녁을 홀랑 날려버렸다.\n\n그래, 취침 전에 간단히 요기라도 해두는 게 좋겠지.\n\n의자를 밀고 자리에서 일어났는데, 그게... 그게... 너무... 어지럽다. 혈관의 피가 쿵쿵 뛰어댄다. \n\n집중하자.\n\n#EMP 집중해#!.\n\n으윽. #EMP 방금 그건#! 도대체...?"
 harm.0612.a: "현기증이 가시질 않는군."
 harm.0612.a.tt: "#WEAK 내 몸이 정말 이리도 약하단 말인가?#!"
 harm.0621.t.prefix: "고주망태"
 harm.0621.t: "$harm.0621.t.prefix$: 즐거운 시간"
 harm.0621.desc: "오늘 밤에도 술잔을 기울인다. 항상 하는 말이지만, 내일 밤은 #EMP 언제나#! 오기 마련이다.\n\n[ROOT.Char.GetCurrentLocation.GetName]에 있는 작은 술집. 주변이 핑그르르 돈다. 여러 얼굴과 움직임이 흐릿하게 뒤섞인다. 한잔 더! 한잔... 이거... 이 탁자, 이거 왜 꿈쩍도 안 하냐. 일어나는 법이 뭐였더라?\n\n어떻게... 어이쿠, 넘어졌... 어어. [ROOT.Char.GetFaith.HealthGodName](이)시여... 으, 머리야..."
 harm.0621.a: "*딸꾹*... *딸꾹*... ..."
 harm.0621.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.b: "흐흐. 아침에 고생깨나 하겠군."
 harm.0621.c: "아이고, 두야. 제대로 부딪힌 거 같은데."
 harm.0621.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0622.t: "$harm.0621.t.prefix$: 악습관"
 harm.0622.desc: "\"주인장, 한 잔 더 내오게!\" 나는 힘껏 외쳤다.\n\n다른 술집 손님들의 환호성이 *딸꾹* 점점 더 커진다. 입가에 미소가 번진다. 이 정도면 [ROOT.Char.GetCurrentLocation.GetName] 주민 중 절반은 술집에 집합한 수준이다. 모두 내 이름을 연호하고 있다.\n\n그래, 누가 #EMP 이 몸처럼#! 쭉쭉 들이켤 수 있겠어?"
 harm.0622.a: "즐거운 인생이야."
 harm.0622.a.tt: "#WEAK 술이 있으면 즐거움이 두 배!#!"
 harm.0631.t.prefix: "쾌락"
 harm.0631.t: "$harm.0631.t.prefix$: 환상적인 시간"
 harm.0631.desc: "[bonker.GetFirstName](을)를 보고 있으면 이 세상 최고의 행운아가 된 기분이다. 오늘 같은 저녁에 육체적인 사랑을 나누고 있노라면 애정이 절로 샘솟는다.\n\n손가락이 구부러지고 눈이 뒤집힌다. 내 인생에서 가장 열정적인 연인을 향해 달려간다.\n\n피가 끓어올라 집중하기 어렵다. 피, 피가... 두근거린다... 이거... 이러면 안 되는데..."
 harm.0631.a: "잠깐만. 그만. 가슴이!"
 harm.0631.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.b: "아, 안 돼. 심장이, #EMP 왜 하필 지금#!..."
 harm.0631.c: "참아야 한다."
 harm.0631.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0632.t: "$harm.0631.t.prefix$: 달콤한 음악"
 harm.0632.desc: "정말이지, [bonker.GetFirstName](은)는 나의 내면에 숨은 흉포한 사랑을 끌어낸다. 세상 그 어떤 [bonker.GetWomanMan]도 이처럼 격정적인 경험을 선사해 주지는 못한다. 이 얼마나 즐거운 밤인가. 지금 이 순간은 정말-\n\n...\n\n-다른 사람은 생각나지도 않는다."
 harm.0632.a: "[bonker.GetFirstNameNoTooltip] 덕분에 살아있음을 느끼는군."
 harm.0632.a.tt: "#WEAK 온몸에 생기가 솟구침...#!"
 harm.0641.t.prefix: "수분 흡수"
 harm.0641.t: "$harm.0641.t.prefix$: 약간의 붓기"
 harm.0641.desc: "이 가증스럽고 끔찍한 수종 같으니. 왜 사람을 자꾸 괴롭히는 거야? 몸이... #EMP 부어오른다#!. 시간이 지나면서 체액과 창백해진 피부가 솟아나고 있다.\n\n부풀어버린 이 몸뚱이는 고통 속에서 몸부림친다. 나도 그렇고.\n\n사경을 헤매고, 또 헤맨다.\n\n그저 고통뿐이로구나.\n\n고통, 고통, 고통..."
 harm.0641.a: "몸이... 왜 이러지..."
 harm.0641.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.b: "이 또한 지나가리라."
 harm.0641.c: "치료할 수 있겠지?"
 harm.0641.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0642.t: "$harm.0641.t.prefix$: 예민함"
 harm.0642.desc: "요즘 관절이 쑤신다.\n\n무슨... 멍이라고 해야 하나? 염증? 그런 것도 생겼고. 하여간 팔다리 관절에 물이 차니 극악의 고통이 사람을 마구 괴롭혀 댄다.\n\n시간과 휴식으로 이 통증을 덜어낼 수 있기를 간절히 희망할 뿐이다."
 harm.0642.a: "으으. 좀 낫네."
 harm.0642.a.tt: "#WEAK 이것도 지나갈 거야...#!"
 ##################################################
 ##Random Death Events
 harm.1001.t.prefix: "저녁 식사"
 harm.1001.t: "$harm.1001.t.prefix$: 목이 막히다"
 harm.1001.desc: "오늘의 만찬은 내가 좋아하는 요리로 구성되어 있다. 요즘 미식에 취미가 들렸는지, 먹는 즐거움에 꿀떡꿀떡 삼키게 된다.\n\n그런데. 그런데 지금... 목에 뭐가 걸렸다. 뭐가 목에 걸렸다고!\n\n어억, 숨을 못 쉬겠- #EMP 숨막혀#!..."
 harm.1001.a: "기침으로 토해낸다."
 harm.1001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.b: "차분하게 호흡한다."
 harm.1001.c: "가슴과 허파 부분을 마구 두드린다."
 harm.1001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1002.t: "$harm.1001.t.prefix$: 질식의 위기"
 harm.1002.desc: "나는 연신 기침을 쏟아내며 반사적으로 기도를 열었다. 오늘 저녁 요리는 탐스럽지만, 아무래도... 그 정도가 #EMP 지나쳤던 모양#!이다. 너무 허겁지겁 집어넣었나 봐.\n\n진정하자, 진정해.\n\n서두를 거 없잖아."
 harm.1002.a: "요즘 먹는 게 왜 이리 즐거운지."
 harm.1002.a.tt: "#WEAK 먹는 게 유해한 것도 아니니까...#!"
 harm.1011.t.prefix: "경박함"
 harm.1011.t: "$harm.1011.t.prefix$: 달리거나 죽거나"
 harm.1011.desc: "[ROOT.Char.GetCurrentLocation.GetName] 교외에서 용무를 마치고 수행단과 돌아오던 중, 바위 밑에서 웬 작은 게 튀어나와 내가 탄 말을 화들짝 놀라게 했다.\n\n뜻밖의 상황에 당황한 말은 냅다 발을 굴러 엄청난 속도로 질주하기 시작했다.\n\n제 본능적인 반응에 스스로도 겁을 먹었는지, 녀석은 몸을 비틀고 발을 구르는 등 자빠질 위기에 처했다. 나는 말할 것도 없고 말이다."
 harm.1011.a: "목숨 걸고 버틴다."
 harm.1011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.b: "고개를 숙이며 강하게 부딪힌다."
 harm.1011.c: "놀란 말 진정시키는 건 익숙해."
 harm.1011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1012.t: "$harm.1011.t.prefix$: 돌아오는 길"
 harm.1012.desc: "모름지기 지도자라면 승마술에 능통해야 하는 법이다. 탈 일도 많고, 타기도 잘 타야 한다 이 얘기다. 그것도 못 하면 [ROOT.Char.Custom('GetRealmOrDomicile')|l] 관리는 물 건너간다고 봐야 한다.\n\n오늘은 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] 교외에 사소한 용무가 있었다. 수행단과 함께 재빨리 처리하고 돌아가려고 했...\n\n순간 말이 오솔길에 나타난 작은 동물에 덜컥 겁을 먹고는 몸을 거칠게 꺾었다. 하마터면 넘어질 뻔했지만 가까스로 중심을 잡을 수 있었다."
 harm.1012.a: "워, 워. 진정해. 진정하거라..."
 harm.1012.a.tt: "#WEAK 큰일 날 뻔했군...#!"
 harm.1021.t.prefix: "배부른 배"
 harm.1021.t: "$harm.1021.t.prefix$: 과식"
 harm.1021.desc: "만찬은 하루를 통틀어 가장 중요한 식사다!\n\n아, 살아 있길 정말 잘했어. 식감을 맛볼 음식이 이다지도 많거늘. 이 풍미의 향연을 음미하고, 또-\n\n배가 뒤틀리는 기분이 든다.\n\n뱃속에서 고통의 꽃이 만발해 창자를 빨아들이는 것만 같다. 싸늘한 손가락이 내 장기를 훑어내리는 기분이다. 부정한 독의 영향은 아니다. 그저 엄청난 양의 음식물이 나의 내장을 찢어발기고 있다.\n\n내가 뭘 먹었더라... #DIE1 내가#!... #DIE2 어어어억#!..."
 harm.1021.a: "몸이... 이상해..."
 harm.1021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.b: "시원한 물을 대령하거라. 좀 누워야겠다. 지금 당장."
 harm.1021.c: "분명 이런 상황에 잘 드는 약이 있을 텐데!"
 harm.1021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1022.t: "$harm.1021.t.prefix$: 결핍"
 harm.1022.desc: "아. 참으로 #EMP 만족스럽군#!. 만찬장 의자에 편하게 앉아 [ROOT.Char.Custom('GetCourtierPlural')]들이 담소를 나누는 소리를 듣고 있으면 비로소 세상이 제대로 굴러가고 있단 생각이 든다.\n\n아닌 게 아니라, 요즘 만찬을 점점 더 기대하게 된다. 눈이 즐겁고, 입이 즐겁고, 귀가 즐거운... 진한 육즙과 부들부들한 소스가 턱을 타고 흘러내리는 그 느낌.\n\n음식을 하도 욱여넣어 배가 신음하기 전까지는 그런 감상에 푹 젖게 된다. 가벼운 복통만으로도 속을 게워 낼 것 같아지니, 원.\n\n다행인 건 느닷없이 찾아오는 만큼 복통이 사라지는 속도도 빠르다는 거다. 저녁 대부분이 그렇다."
 harm.1022.a: "고통이 빠르게 사라져서 다행이야."
 harm.1022.a.tt: "#WEAK 다시 만찬을 즐겨보실까...#!"
 harm.1031.t.prefix: "막혀버린 목"
 harm.1031.t: "$harm.1031.t.prefix$: 질식"
 harm.1031.desc: "혈관이 뜨겁게 타오르는 감각에 정신이 번쩍 들었다. 육체가 공기를, 구원을 처절하게 갈구한다.\n\n입이... 목... 목이 막혔잖아? 이물질은 아니다. 그저 안쪽이 부어올라 막혀버렸다.\n\n나는 역겨운 악취가 진동하는 찐득하고 노란 고름을 쏟아냈다. 축 늘어지는 가래에서 죽음과 썩어 문드러진 살점의 냄새가 고약하게 진동한다. 끊이지 않고 계속 나온다.\n\n도와줘. 제발 나 좀... #EMP 살려줘#!."
 harm.1031.a: "숨을... 못 쉬겠..."
 harm.1031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.b: "흥분하면 안 돼. 호흡에 집중하자. 의사를. 찾을. 때까지."
 harm.1031.c: "차분하고 가볍게 숨을 쉰다. 의사에게도 가야 해."
 harm.1031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1032.t: "$harm.1031.t.prefix$: 호흡 문제"
 harm.1032.desc: "[ROOT.Char.GetFaith.HealthGodName]도 무심하시지. #EMP 이틀째#! 고통이 계속되고 있다.\n\n턱이 욱신거리고, 목은 쉰 듯이 간질간질하다. 입 안이... 부은 느낌이라고 해야 하나? 뭘 삼키기도 고통스럽다. #EMP 씹는 것#!조차 아프다.\n\n의원은 걱정할 수준은 아니라며 안심의 말을 건넸다. 시간이 지나면 육체의 불균형이 저절로 해소될 거라고 말이다.\n\n그 말대로... 되어야 할 텐데."
 harm.1032.a: "이런 건 보통 알아서 괜찮아져."
 harm.1032.a.tt: "#WEAK 금방 괜찮아질 거야...#!"
 harm.1041.t.prefix: "잔잔한 물결"
 harm.1041.t: "$harm.1041.t.prefix$: 필연적인 사고"
 harm.1041.desc: "경호원들을 눈에는 보이지는 않지만 소리는 들을 수 있는 장소로 해산시킨 후, 이전에 오가며 본 적 있는 [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]에 들어와 홀로 소소한 고독을 즐겼다.\n\n시원한 물에 발을 담그자 하루의 먼지가 씻겨 내려가는 청결한 기분에 기쁨의 신음이 터져 나온다. 오늘의 목욕을 두고두고 기억하리라!\n\n하지만 집중이 풀린 사이 발이 미끄러지면서 넘어졌다. 얼굴 먼저 빠졌는데, 무언가에 머리를 부딪혀 정신을 못 차리고 있다.\n\n이거... 수심이 생각보다 깊다. 그렇게 나는 깊은 어둠 속으로 빠져들었다..."
 harm.1041.a: "움직여야... 하는데... 숨이... 안 쉬어져..."
 harm.1041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1041.b: "#EMP 반드시 살고 말 거야!#!"
 harm.1042.t: "$harm.1041.t.prefix$: 아마도 안전하겠지"
 harm.1042.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 혼자만의 시간을 갖기란 드물게 있는 일이다. 상대적인 고독이라고 할까. 경호원들을 소리가 들리는 지점까지 물려놓고 혼자서 주변을 돌아다니는 것이다.\n\n나는 [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')] 근처에서 잠깐 멈춰 섰다. 제법 한적하다. 오가며 본 적은 없지 싶은데... 평화롭다. 수심은 제법 깊어 보이는데, 표면이 미묘하게 휘몰아치는 걸 보면 훨씬 큰 수원으로 이어져 있는 것 같다.\n\n조만간 다시 찾을 날이 올지도 모르겠군."
 harm.1042.a: "좋은 장소로군."
 harm.1042.a.tt: "#WEAK 꼭 다시 방문해야겠어...#!"
 harm.1051.t.prefix: "명멸하는 불꽃"
 harm.1051.t: "$harm.1051.t.prefix$: 불지옥"
 harm.1051.desc: "바깥에서 기겁한 하인의 외침이 들려오자 정신이 번쩍 들었다.\n\n정신을 온전히 차리고 나니 온몸이 땀에 절어 있음을 깨달았다. 곧이어 작열하는 열기까지 느껴졌다. [ROOT.Char.Custom('GetRoom')]이 불타오르고 있었다. 피부는 열기로 인해 물집투성이가 된 지 오래였고 말이다!\n\n*콜록콜록* 당장 빠져나가야 해. 어떻게 이런 일이... #EMP 아, 빌어먹을 양초#! 같으니라고!\n\n불이 문을 막고 있다. 화재가 점점 더 격해진다."
 harm.1051.a: "강제로 뚫고 지나가는 수밖에!"
 harm.1051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1051.b: "창문으로 나간다. 이 길이 가장 빨라!"
 harm.1052.t: "$harm.1051.t.prefix$: 촛불"
 harm.1052.desc: "갑자기 웬 양초가 손에 굴러들어 와 정신이 번쩍 들었다. 촛불에 불이 붙어 있었다! 으으, [ROOT.Char.GetFaith.random_EvilGodNames](이)가 곡하고 갈 고통이로군!\n\n충혈된 눈으로 [ROOT.Char.Custom('GetRoom')|l]을 둘러보았다. 촛불 끄는 걸 깜빡하고 잠들었던 모양이다. 내 손 위로 떨어져서 망정이지.\n\n혹여나 소파에 떨어졌으면..."
 harm.1052.a: "양초는 조심히 다뤄야 해."
 harm.1052.a.tt: "#WEAK 하마터면 봉변을 당할 뻔했군...#!"
 harm.1061.t.prefix: "멋진 경치"
 harm.1061.t: "$harm.1061.t.prefix$: 넘어지다"
 harm.1061.desc: "늘 그렇듯 나는 침소 창문 너머로 보이는 세상의 풍경과 소리를 온몸으로 받아들이며 하루를 시작한다.\n\n세상 만물이 활기로 가득하다. 빛과 생명이 만연한다. 이 얼마나 완벽한 피조물인가. 아, 살짝 올라가서 풍경을 감상해야겠어. 조금만 더-\n\n#EMP 썩을#!. 너무 올라왔잖아. #EMP 미끄러지겠어#!!"
 harm.1061.a: "창틀을 붙잡는다."
 harm.1061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.b: "부, #EMP 붙잡아야#!... 붙잡아야 해!"
 harm.1061.c: "몸을 뒤로 젖힌다."
 harm.1061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1062.t: "$harm.1061.t.prefix$: 안전한 감상"
 harm.1062.desc: "아, 저 바깥의 숨이 멎을 듯한 절경이란!\n\n방 창가에 서서 저 아래 분주히 움직이는 사람들과 먼 황야를 내려다보고 있으면, 이렇게 살아있음에 큰 기쁨을 느끼게 된다. 상쾌한 기분으로 일과를 시작할 준비가 되었다.\n\n그래도... 조금 더 감상해서 나쁠 건 없겠지. 나는 의욕적으로 머리를 내밀고 세상을 살폈다. 산뜻한 공기가 널찍한 침소를 감돈다.\n\n이 정도면 됐다."
 harm.1062.a: "숨이 멎을 것 같군!"
 harm.1062.a.tt: "#WEAK 더없이 안전하고 즐겁게 아침을 시작해 보실까...#!"
 harm.1071.t.prefix: "열정이란 이름의 범죄"
 harm.1071.t: "$harm.1071.t.prefix$: 행동을 취하다"
 harm.1071.desc: "[ROOT.Char.Custom('GetDoor')]은 내가 지나치기 무섭게 갈가리 찢겨 나갔다. 곧이어 [other.GetTitledFirstName](은)는 날 뒤로 밀치고는 있는 힘껏 달아났다.\n\n[other.GetHerHim] 뒤에 은빛으로 번쩍이는 검이 보였다. [killer.GetTitledFirstName](은)는 으르렁대며 뒤쫓고 있었다. 칼날은 이미 나를 향하고 있었다. 분노에 눈이 먼 상태였던 공격자는 내가 의도한 목표가 #EMP 아니라는 걸#! 깨달았지만, 이미 속도가 붙을 대로 붙어버려 멈출 수 없었다.\n\n단검의 칼끝이 내 목으로 쇄도해 들었다."
 harm.1071.a: "칼을 피한다."
 harm.1071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.b: "간단히 몸을 숙여 칼을 피한다."
 harm.1071.c: "반사신경에 의존한다."
 harm.1071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1072.t: "$harm.1071.t.prefix$: 사소한 다툼"
 harm.1072.desc: "\"혼쭐을 내주지, 이 [other.Custom2('InsultAdjective', SCOPE.sC('killer'))] [other.Custom2('InsultNoun', SCOPE.sC('killer'))] 자식아.\" [killer.GetTitledFirstName](이)가 악을 쓰며 [other.GetTitledFirstName](을)를 꾸짖었다. 오늘 맞붙고 벌써 세 번째 소리를 지르는 것 같다.\n\n나는 저들의 다툼을 무시하고 갈 길을 갔다. 두 사람은 끊임없이 싸웠지만 시끄럽기만 할 뿐 실질적인 해를 끼치진 않았다.\n\n나는 [ROOT.Char.Custom('GetCourtierPlural')|l]들 사이의 같잖은 다툼보다 더 중요한 일이 있는 몸이다."
 harm.1072.a: "오늘도 [ROOT.Char.Custom('GetCourt')|l]에 흥미진진한 하루가 펼쳐지는군."
 harm.1072.a.tt: "#WEAK 서로 잘 노는군...#!"
 harm.1081.t.prefix: "변덕스러운 날씨"
 harm.1081.t: "$harm.1081.t.prefix$: 폭풍의 분노"
 harm.1081.desc: "변덕스럽기 짝이 없는 [ROOT.Char.GetFaith.WaterGodName] 같으니. 나랑 수행단을 이 빌어먹을 폭풍우 속에서 죽게 만들 셈인가!\n\n지역 마을로 가서 간단한 용무를 처리하면 그만인 일정이었다. 맑고 밝은 날은 어두컴컴한 고통으로 돌변했고, 강풍이 휘몰아친다. 설상가상으로 비가 쏟아지는데 맞으면 무슨 돌멩이를 얻어맞는 기분이 들 지경이다. 우렁찬 천둥벼락은 말할 것도 없다.\n\n빨리 피신하지 않으면 서슬 푸른 추위와 빗발에 죽음을 면치 못할 것이다."
 harm.1081.a: "열심히 달리면 집에 도착할 수 있어."
 harm.1081.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.b: "저기, 저 동굴에 몸을 피하지!"
 harm.1081.c: "이, 이 근처에 피신처가 있지 않을까?"
 harm.1081.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1082.t: "$harm.1081.t.prefix$: 아득한 천둥벼락"
 harm.1082.desc: "평소와 다르게 사나운 폭풍이 형성되는 광경이 보였다. 몇 마일 떨어진 구름에서 '우르릉' 천둥이 치는 소리까지 아득하게 들렸다.\n\n골치 아프게 됐군. 폭우라니. 신께 무슨 문제가 생겼고, 나는 그걸 모르는 상황이라도 되는 건가? 아니면 변덕스러운 바람의 움직임 탓인가?\n\n어느 쪽이든 저런 폭풍우에 휘말리고 싶진 않다."
 harm.1082.a: "[ROOT.Char.GetFaith.FateGodName]께서 무슨 신호를 보내시는 건 아니겠지."
 harm.1082.a.tt: "#WEAK 바깥에 나가면 안 되겠군...#!"
 harm.1091.t.prefix: "고동치는 심장"
 harm.1091.t: "$harm.1091.t.prefix$: 타오르는 발상"
 harm.1091.desc: "#EMP 자비로운 [ROOT.Char.GetFaith.HighGodName](이)시여, 제발 저를 이 고난에서 구원하소서#!!\n\n내 머리를 난타하는 이 고통은 도대체 무엇이란 말이냐? [ROOT.Char.GetFaith.DevilNamePossessive] 북소리처럼 쿵쿵 울려대는 혈관의 통증은 또 무엇이고?\n\n부, 분명 괜찮았는데... 갑자기... 구토가 쏟아지더니... 그리고... #EMP 으으으윽#!. 제발 그만, 그만하란 말이야. #BER 그만하라고#!!\n\n제발... #DIE1 그만#!... #DIE2 그만해#!."
 harm.1091.a: "#EMP 정신이 왜 이러지?!#!"
 harm.1091.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.b: "반드시. 견뎌내고. 말겠다."
 harm.1091.c: "정신 바짝 차려. #EMP 정신 차려야 해#!."
 harm.1091.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1092.t: "$harm.1091.t.prefix$: 고통스러운 정신"
 harm.1092.desc.intro: "지난 2주 동안... 나는 아주 #EMP 격렬한#! 편두통에 시달렸다.\n\n"
 harm.1092.desc.blind: "생각도, 집중도 못 하겠다. 귀는 들리지 않는 수준이다. 아주 높은 고음이나 깊은 저음이 아니고서야 들리지도 않는다.\n\n[ROOT.Char.GetFaith.HealthGodName|U](이)가 아주 잔혹한 농담을 떠올렸군. 갓난아이와 말의 울음소리를 제외하고 어떤 소리도 듣지 못하게 만드는 두통의 저주를 내리다니."
 harm.1092.desc.fallback: "일단 통증이 몰려오는 순간 시야가 좁아지기 시작한다. 세상의 자그마한 언저리만 남을 때까지 눈앞의 풍경과 빛이 지워진다. 모호한 가장자리에서 영원히 고통에 몸부림치는 신세.\n\n[ROOT.Char.GetFaith.HealthGodName|U](은)는 내가 고통에 허덕이는 게 즐거운 구경거리인 모양이다. 통증이 발현되는 빈도가 심각할 정도로 잦아지고 있으니까."
 harm.1092.a: "으으, 머리야..."
 harm.1092.a.tt: "#WEAK 좀 쉬어야 할지도...#!"
 harm.1101.t.prefix: "분주한 정착지"
 harm.1101.t: "$harm.1101.t.prefix$: 조심!"
 harm.1101.desc: "나는 다시 한번 [ROOT.Char.GetCurrentLocation.GetName] 길거리에 나섰다. 뒤로는 수행단이 내 깃발을 당당하게 들고 따랐다. 도시에 간단히 용무가 있어 오늘 일과로 처리하려고 나온 것인데, 벌써 집이 그립다.\n\n건널목에 다다랐을 때 웬 인상적인 젊은이들이 모여 있어 정신이 팔렸다. 하지만 그 탓에 덜거덕거리며 빠르게 접근하는 수레 소리를 듣지 못했다. 마부의 비명을 듣고 알아차렸을 땐 이미 늦은 뒤였다."
 harm.1101.a: "도약하여 피한다."
 harm.1101.a.tt.success: "당신의 뒤로 엄청나게 큰 충돌음과 신음이 들려옴"
 harm.1101.a.tt.failure: "온 세상이 파열된 나뭇조각으로 점철되고 팔다리가 부러짐"
 harm.1101.b: "말을 벽에 가깝게 붙어서 몬다."
 harm.1101.c: "간절하게 기도하는 마음으로 몸을 앞으로 날린다."
 harm.1101.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1102.t: "$harm.1101.t.prefix$: 거리의 안전"
 harm.1102.desc: "수행단과 함께 [ROOT.Char.GetCurrentLocation.GetName] 길거리를 돌아다니는 와중에도 나는 절제된 태도를 유지했다. 가끔 이렇게 대외적으로 활동하는 모습을 보여주되, 권위를 지키는 게 중요하다.\n\n번잡한 건널목에 다다르자 웬 덜거덕거리는 수레가 보여, 멈춰 서서 먼저 보내기로 하였다. 속도가 어찌나 빠른지 위험해 보일 정도였다\n\n마부에게도 잘된 일이다. [ROOT.Char.GetTitleAsNameNoTooltip]의 앞길을 가로막는 건 단언컨대 현명한 처신이 아니니까. 한데 수레를 끄는 말의 속도가 너무 빨랐다. 멈추는 건 어림도 없겠군."
 harm.1102.a: "평민들에게 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 보여줘야지."
 harm.1102.a.tt: "#WEAK 주거지를 살짝 지나치는 정도라도 말이야...#!"
 harm.1111.t.prefix: "공포의 지배"
 harm.1111.t: "$harm.1111.t.prefix$: 민중의 정의"
 harm.1111.desc: "내 [ROOT.Char.Custom('GetCourt')]을 돌아다닐 땐 안전을 위하여 경호원이 늘 동행한다. [ROOT.Char.Custom('GetChamber')]에는 말할 것도 없고 입구에는 더 많은 경비병이 배치되어 있다. 침입자를 막기엔 충분하지만, 웬 염병할 하인이 나와 충돌하는 사태를 막기에는 역부족이었나 보...\n\n고통스럽다. 문자 그대로 뭐에 찔린 듯한 격통이 몰려온다. 주춤거리며 물러서니 배에서는 이미 피가 철철 쏟아지고 있었다. 내 몸에는 하인이 들고 있던 칼이 꽂혀 있었다.\n\n경호원들은 곧바로 하인으로 위장한 암살자에게 달려들어 쓰러뜨렸다. 죽어가면서도 잘난 듯 웃는 꼴을 보니 순수한 개인적 앙심으로 저질렀나 보군.\n\n하긴, 누구나 영웅으로 죽고 싶어 하긴 하지."
 harm.1111.a: "아, 이대로 끝이구나!"
 harm.1111.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.b: "그 정도로는 #EMP 날#! 죽일 수 없다."
 harm.1111.c: "#EMP 또#! 암살자인가? 가소롭군!"
 harm.1111.c.tt.dread: "당신의 높은 [dread|E] 덕분에 이 선택지를 사용할 수 있음"
 harm.1111.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1112.t: "$harm.1111.t.prefix$: 겁먹은 복종"
 harm.1112.desc: "모퉁이를 돌자 경비병이 충직하게 따라붙었다. 하지만 나는 그릇을 나르던 하인과 부딪히고 말았다.\n\n가까스로 몸을 돌렸으니 다행일 망정이지, 살짝이라도 늦었으면 부글부글 끓는 수프를 얼굴에 뒤집어쓸 뻔했다.\n\n\"눈을 어디 두고 다니느냐!\"\n경호원의 불호령이었다.\n\n하인은 겁에 질린 듯 고개를 크게 끄덕이며 반대 방향으로 후다닥 도망쳤다. 끔찍한 실수를 저질러놓고 잘하는 짓이다."
 harm.1112.a: "이 정도로 끝난 게 어디야."
 harm.1112.a.tt: "#WEAK 요즘 도움 되는 녀석이 하나도 없군...#!"
 ##################################################
 ##Random Death Battle Events
 harm.2001.t: "발진 티푸스"
 harm.2001.desc: "이 빌어먹을 [ROOT.Char.GetCurrentLocation.GetName] 같으니! 역설도 이런 참담한 역설이 없군! 자고로 공성전이란 방어 진영을 서서히 무너뜨리는 과정이거늘. 정작 공성을 건 #EMP 진영#!이 오물과 질병의 온상으로 전락하다니?\n\n오늘 아침에 일어났을 때 속이 뒤틀리고 불타오르는 것만 같았다. 구멍이란 구멍에서 체액이 쏟아져 나오다 못해 이젠 서 있기도 힘들다.\n\n이런 식으로 죽고 싶진 않았는데."
 harm.2001.a: "배, 배가... 으으윽... "
 harm.2001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.b: "여기서 죽을 순 없어."
 harm.2001.c: "치료제가 있지. 그, 그러니... 얼른 가져와라..."
 harm.2001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.t: "행군 열병"
 harm.2011.desc: "식은땀, 고열, 울렁거리는 속, 손떨림 등 일주일 가까이 괴로운 고통에 시달렸다. 이게 무슨 병인지는 모르겠지만 행군과 야간 야영지에서 생긴 상황으로 예상치 못한 병에 걸린 것은 분명하다.\n\n지금도 시야가 흐려지고 있다. 계속 나아가야 하는데.\n\n어떻게든... 진군해야 한다. 계속... 진군해야..."
 harm.2011.a: "어째서... 대체 무슨..."
 harm.2011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.b: "병사들에게 고통을 떠넘길 순 없지."
 harm.2011.c: "이보다 더한 것도 견뎌냈다."
 harm.2011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.t: "너무... 추워..."
 harm.2021.desc: "이런 혹한의 날씨에 원정을 나서는 건 정상인의 사고방식이 아니다. 주둔지에서는 밤마다 새 무덤을 파고 있다. 아침에 시체로 발견되는 이들을 묻어야 하니까. 두고 가더라도 까마귀에게 희생되게 두는 것은 도리가 아니다.\n\n솔직히 사망자들이 부러울 지경이다. 저들은 투쟁이 끝나지 않았나. 이런 무분별한 #EMP 추위#!를 마주하지 않아도 될 터.\n\n겨울의 한기가 뼛속까지 파고든다. 몇 번이고 찾아오는 격통 때문에 제대로 된 생각도, 휴식도, 집중도 하기 어렵다.\n\n어쩌면... 차라리 그냥..."
 harm.2021.a: "..."
 harm.2021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.b: "내겐. 지고한. 숙명이. 있다."
 harm.2021.c: "이대로. 끝낼 순. 없다."
 harm.2021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.t: "너무... 더워..."
 harm.2031.desc: "해가 원래 이렇게 밝았던가? 원래 이렇게 뜨겁고, 억압적이었나?\n\n[ROOT.Char.GetFaith.HealthGodName]조차 등진 이 땅에 온 지 얼마나 됐을까. 식수는 구하기 어렵고 산악 행군은 끊이질 않는다.\n\n원정을 이어 나가긴 해야겠지만, 매일 조금씩 체력이 고갈되고 있다. 땀을 뻘뻘 흘리면서 목마른 대지를 밟고 또 밟는다. 무분별한 더위에 또 다른 희생자들이 속출한다.\n\n이런 나날이 반복되고 있다."
 harm.2031.a: "햇빛과 갈증의 폭정이 우리의 목숨을 위협하는구나..."
 harm.2031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.b: "내겐. 지고한. 숙명이. 있다."
 harm.2031.c: "나는 [ROOT.Char.GetFaith.DeathDeityNamePossessive] 얼간이가 아니다."
 harm.2031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.t: "봉역을 위하여"
 harm.2041.desc: "전쟁이 몇 년이나 이어졌는지 나조차 가물가물하다. 원정은 모두에게 고되다. 매일 조금씩 전진하고, 저녁에는 주둔지에서 별다른 휴식도 취하지 못한다.\n\n병참장교와 논의를 마치고 내 천막으로 돌아오는데 묘하게 주변이 버려진 듯한 기분이 들었다. 피로에 지친 경비병도, 냉소적인 용병도, 향수병에 걸린 징집병도 없다. 탈영한 건가. 그러던 그때 무기와 갑옷을 걸친 병사 대여섯 명이 그림자 속에서 나타나 날 포위했다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip].\" 반란 분자의 우두머리로 보이는 녀석이 말했다. \"당신이 일으킨 멍청한 전쟁 때문에 우리 모두 큰 고통을 받았어. 이번에는 어디... #EMP 당신#!이 대가를 치러 보라고.\""
 harm.2041.a: "반역자다! 반역자다!"
 harm.2041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.b: "고작 여섯 명인가? 덤벼라, 하찮은 것들아!"
 harm.2041.c: "#BER 피투성이 시체로 만들어 주마!#!"
 harm.2041.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.t: "기아"
 harm.2051.desc: "굶주림만큼 군대를 철저하게 무너뜨리는 재난은 없다. 방패로 막을 수 없고, 칼날로도 쳐낼 수 없으며, 어떤 갑옷도 굶주림의 이빨은 막지 못한다.\n\n식량도, 물도, 아무것도 없다. 짐 운반용 짐승 몇 마리를 제외하고는. 그렇게 우리 군대는 천천히, 하지만 확실하게 멈춰 섰다.\n\n하물며... 하물며 나조차도... 먹을 게 없어 메말라가는 실정이다."
 harm.2051.a: "피부가... 종이짝 같아..."
 harm.2051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.b: "아직 상황을 수습할 수 있어."
 harm.2051.c: "보존식이 있을 거야. #EMP 분명히#! 있을 거야!"
 harm.2051.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.t: "섣부른 발걸음"
 harm.2061.desc: "내 군대가 [ROOT.Char.GetCurrentLocation.GetName] 전장에서 달아나는 가운데, 몇몇 병사들은 사방에서 소규모 접전을 벌이거나 추격전을 펼치고 있다. 종사단은 뿔뿔이 흩어졌고 경비대는 죽거나 도망친 지 오래다. 나도 홀로 떨어져 나왔다.\n\n병력을 추스를 수만 있다면...\n\n큰 바위를 돌아서 나오니 적군 병사들이 떼거리로 나타났다.\n\n놈들은 이를 드러내고는 소리를 지르며 달려들었다."
 harm.2061.a: "저리 꺼져라, 개자식들아!"
 harm.2061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.b: "걸음아 나 살려라!"
 harm.2061.c: "뿔피리를 불어라. [ROOT.Char.GetTitleAsNameNoTooltip](을)를 도와라!"
 harm.2061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.t: "재앙적인 승리"
 harm.2071.desc: "내 군대는 [ROOT.Char.GetCurrentLocation.GetName] 전장을 휩쓸고 대승을 거뒀다. 적을 패퇴시키자 사방에서 병사들이 승리의 함성을 내지른다.\n\n심지어 종사단과 나도 학살에 가담했다. 승리의 기쁨은 달콤한 과실이었다. 몇 명 흩어지긴 했지만, 어차피 적은 이미 무너졌고 더 이상...\n\n뭐야, 경비병들이 어디 갔지? 날 둘러싼 이 병사들은... [actor.GetPrimaryTitle.GetNameNoTier]의 깃발을 두르고 있잖아! 적의 눈이 증오로 타오르고, 그 잇새로는 피가 흘러 내린다. 패잔병들이 날 끝장낼 생각으로 달려들었다."
 harm.2071.a: "아직 날 데려가기엔 이르다, [ROOT.Char.GetFaith.DeathDeityName]!"
 harm.2071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.b: "걸음아 나 살려라!"
 harm.2071.c: "모여라! [ROOT.Char.GetTitleAsNameNoTooltip]에게로 모여라!"
 harm.2071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.c.tt.failure: "$harm.0000.tt.death.failure$"
