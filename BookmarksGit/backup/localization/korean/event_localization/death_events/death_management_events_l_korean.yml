 death_management.3002.like: "[dead_character.Custom('MotherFather')], 다 큰 자식일지라도 자식이라는 사실은 변함이 없습니다. 이제 어떡하면 좋습니까? 제가 [dead_character.Custom('MotherFather')]의 목숨을 앗아간 상황인데요. 눈물에 겨워 갈피를 잡지 못하는 저를 바로잡아줄 사람이 있긴 하겠습니까?"
 death_management.3002.neutral: "[dead_character.GetFirstName], 비록 친밀한 사이는 아니었지만... 당신을 죽게 만든 장본인이지만... 그래도 당신을 제 [dead_character.Custom('MotherFather')](이)라고 생각했습니다.\n\n당신을 떠나보내면서 수많은 의문이 뇌리를 스쳤습니다. 당신이 곁에 있는 걸 너무 당연히 여겼던 걸까요? 당신을 죽게 내버려 둔 건 실수가 아니었을까요? [dead_character.Custom('MotherFather')|U], 저를 사랑하시긴 하셨나요?"
 death_management.3002.dislike: "이 핏줄에는 당신의 피가 흐르지만, 당신을 제 [dead_character.Custom('MotherFather')](이)라고 생각했던 적은 없습니다. 당신의 죽음에 안도감만을 느낄 뿐입니다. 당신을 죽게 했다는 데 죄책감 따위는 없습니다. 마침내 제 어깨를 짓누르던 당신의 그림자가 사라졌으니까요."
 death_management.3002.a: "언제까지고 당신을 사랑합니다, [dead_character.Custom('MotherFather')]."
 death_management.3002.b: "어떡해야 좋을지 모르겠군."
 death_management.3002.c: "속이 다 시원하군!"
 death_management.3002.d: "[dead_character.Custom('MotherFather')](이)가... 보고 싶을 따름이야!"
 death_management.3002.tt: "[dead_character.Custom('MotherFather')]인 [dead_character.GetTitledFirstName](이)가 지하 감옥에서 목숨을 잃음"
 death_management.3006.t: "먼저 떠나보낸 경쟁자"
 death_management.3006.desc: "간수에게 기쁜 소식을 전해 들었는데도 믿기지 않았다! 내 경쟁자인 [dead_character.GetTitledFirstName](이)가 지하 감옥에서 목숨을 잃었다니!\n\n그 [dead_character.Custom2('InsultNoun', ROOT.Char)] 자식한테서 벗어나 자유롭게 살 수 있게 되었단 생각이 들었다. 그렇게 만든 장본인이 나라는 생각도 함께였다. 춤이라도 추고 싶을 만큼 기쁜 소식이었다."
 death_management.3006.a: "보잘것없는 최후로군!"
 death_management.3006.a.tt: "[rival|E]인 [dead_character.GetFirstNameNoTooltip](이)가 목숨을 잃음"
 death_management.3008.t: "앞으로 겪을지도 몰랐을 일들"
 death_management.3008.desc.like: "나와 [dead_character.GetTitledFirstNamePossessive] 미래가 어땠을지 상상해봤다. 우리가 함께할 나날들을, 그리고 우리가 만들어갔을 가족들을. 약혼자를 지하 감옥에서 죽게 내버려 둔 나 때문에 그런 꿈은 산산이 부서지고 말았다."
 death_management.3008.desc.dislike: "약혼자인 [dead_character.GetTitledFirstName](이)가 [prison_holder.GetTitledFirstName]에게 살해당했다는 소식을 들었을 때, 안도감을 느꼈단 것만큼은 부정할 수가 없다. [dead_character.GetHerHim]와 결혼하지 않아도 된다는 사실에 기뻐했다."
 death_management.3008.desc.neutral: "[dead_character.GetTitledFirstName](와)과의 약혼이 공식적으로 성사된 이후, 앞으로 겪게 될 결혼 생활에 흥분과 두려움을 동시에 느꼈다. 장래를 함께할 사람을 지하 감옥에서 죽게 내버려 두고 나니, 왠지 모를 그리움이 밀려왔다. [dead_character.GetHerHim]에 대해 아는 거라곤 아무것도 없건만. 함께 어울리면서 무슨 일을 겪었을지 그 누가 알겠는가."
 death_management.3008.a.tt: "약혼자인 [dead_character.GetTitledFirstName](이)가 지하 감옥에서 목숨을 잃음, 이에 따라 약혼 관계가 파기됨"
 death_management.3008.a: "편히 잠들기를, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b: "#EMP 죽음이 우리를 갈라놓을 때#!가 이렇게 빨리 찾아올 줄이야."
 death_management.prisoner.desc: "죄수인 [dead_character.GetTitledFirstName](이)가 지하 감옥에서 목숨을 잃음"
 death_management.4000.t: "죽음이 우리를 갈라놓을 때까지"
 death_management.4000.like_opening: "이만한 고통을 겪었는데 심장이 남아나긴 할까? 분명 성하지는 않겠지. 그런데도 이렇게 살아 있어. 당신을 떠나보내고도 이 심장은 뛰고 있다고.\n\n"
 death_management.4000.like_my_prison: "[dead_character.GetFirstName], 내 [dead_character.Custom('LoverPetName')]. 아직도 당신을 그리워 한다고 말하면 믿을까? 그런 짓을 저질렀음에도 불구하고?"
 death_management.4000.like: "[dead_character.GetFirstName], 내 [dead_character.Custom('LoverPetName')]. [house_arrest_holder.GetTitledFirstName]에게 감금당한 채로 쇠약해지던 당신의 모습을 뇌리에서 떨쳐낼 수가 없어."
 death_management.4000.neutral_opening: "[dead_character.GetFirstName], 당신을 사랑하진 않았을지도 몰라. 하지만 당신이 떠나버렸다는 사실만큼은 생각했던 것보다 훨씬 절실하게 느껴져. \n\n"
 death_management.4000.neutral_my_prison: "당신이 내 죄를 용서하길 바랄 뿐이야. 당신에게 저질렀던 짓을, 당신에게 말하지 못했던 것들을."
 death_management.4000.neutral: "그래도 항상 내 곁을 지켜주던 영원한 동반자였는데. [house_arrest_holder.GetTitledFirstName]에게 붙잡혀서 스러진 당신을 생각하면... 말하지 못했던 게 이렇게 많았을 줄이야.."
 death_management.4000.dislike_my_prison: "[dead_character.GetWifeHusband|U], 감금당한 당신이 숨을 거뒀을 때 퍼뜩 안도감이 들었어. 부끄러워해야 할 일인지는 모르겠지만, 솔직히 우리 사이에 사랑이란 감정은 없었잖아? 마침내 자유를 되찾은 거야! 새 삶을 시작할 수 있게끔!"
 death_management.4000.dislike: "[dead_character.GetWifeHusband|U], [house_arrest_holder.GetTitledFirstName]에게 감금당한 당신이 숨을 거뒀을 때 퍼뜩 안도감이 들었어. 부끄러워해야 할 일인지는 모르겠지만, 솔직히 우리 사이에 사랑이란 감정은 없었잖아? 마침내 자유를 되찾은 거야! 새 삶을 시작할 수 있게끔!"
 death_management.4000.a: "그래도 기억만큼은 남아 있잖아?"
 death_management.4000.b: "안식을 찾기를, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c: "진작에 그랬다면 좋았을 것을."
 death_management.4000.tt: "배우자인 [dead_character.GetTitledFirstName](이)가 자택 연금 중에 목숨을 잃음"
 death_management.4007.t: "운명의 장난"
 death_management.4007.start_my_prison: "오늘 감금당한 [dead_character.GetTitledFirstName](이)가 목숨을 잃었다. 이것으로 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 미래는 완전히 뒤바뀌고 말았다."
 death_management.4007.start: "오늘 [house_arrest_holder.GetTitledFirstName]에게 감금당한 [dead_character.GetTitledFirstName](이)가 목숨을 잃었다. 이것으로 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 미래는 완전히 뒤바뀌고 말았다."
 death_management.4007.mytitle: "[dead_character.GetSheHe]가 어떤 [ROOT.Char.GetTitleTierName](으)로"
 death_management.4007.ruler: "[dead_character.GetSheHe]가 어떤 통치자로"
 death_management.4007.end_adventurer: "거듭날지 알아볼 수조차 없게 된 것이다. [dead_character.GetHerHis] 죽음이 [dead_character.GetHerHis] 추종자들에게 축복이 될지, 저주가 될지는 알 길이 없다."
 death_management.4007.end: "거듭났을지 알아볼 수조차 없게 된 것이다. [dead_character.GetHerHis] 죽음이 [ROOT.Char.GetPrimaryTitle.GetType.GetName]에 축복이 될지, 저주가 될지는 알 길이 없다."
 death_management.4007.end.heir: "\n\n새로운 후계자로 선정된 [new_heir.GetTitledFirstName](이)가 잘해나가기를 바랄 뿐이다."
 death_management.4007.a: "이야기 하나가 끝나면, 또 다른 이야기가 시작되기 마련이지."
 death_management.4007.b: "내 행동이 옳은 선택이었기를 바라야겠군."
 death_management.4007.a.tt: "후계자인 [dead_character.GetTitledFirstName](이)가 자택 연금 중에 목숨을 잃음"
 death_management.4007.a.tt.heir: "[new_heir.GetTitledFirstName](이)가 새로운 후계자로 선정됨"
 death_management.4001.t: "먼저 떠나보낸 자식"
 death_management.4001.tt: "[dead_character.Custom('GetDaughterSon')]인 [dead_character.GetTitledFirstName](이)가 자택 연금 중에 목숨을 잃음"
 death_management.4001.child_my_prison: "사랑하는 [dead_character.GetTitledFirstName], 내가 옳은 선택을 한 거길 바란다. 생애 마지막 순간을 감금당한 채로 보내게 하다니.\n\n네가 그 무엇도 배우지 못하고, 경험하지 못하며, 해내지 못하게 되었단 사실을 떠올리면... "
 death_management.4001.child: "[dead_character.GetTitledFirstName], 순수하고 어린 아이였건만. 일생의 마지막 나날을 [house_arrest_holder.GetTitledFirstNamePossessive] 감옥에서 보낼 수밖에 없다니.\n\n세상은 참으로 잔혹한 곳이구나. 그래도 이승에서 더 끔찍한 일들을 겪지 않게 되어서 그나마 다행이다."
 death_management.4001.like: "[ROOT.Char.GetFaith.HighGodName](이)시여, 어찌하여 제 [dead_character.Custom('GetDaughterSon')]인 [dead_character.GetFirstName](을)를 [house_arrest_holder.GetTitledFirstNamePossessive] 감옥에서 죽게 내버려 두신 겁니까? 그 아이에게는 잘못이 없었습니다! 완벽한 [dead_character.Custom('GetDaughterSon')](이)라고 해도 과언이 아니었다고요!\n\n[dead_character.GetFirstName](이)가 내세에는 평화와 자유를 누리기를 기도하나이다."
 death_management.4001.like_my_prison: "[ROOT.Char.GetFaith.HighGodName](이)시여, 어찌하여 제 [dead_character.Custom('GetDaughterSon')]인 [dead_character.GetFirstName](이)가 죽게 내버려 두신 겁니까? 그 아이가 내세에서 평화를 찾기를 기도하나이다. 또한 절 용서할 용기를 얻기를 기원하나이다."
 death_management.4001.neutral_opening: "세상의 잔혹함에 놀라기에는 너무 많은 걸 아는 나이라 생각했는데, 내 [dead_character.Custom('GetDaughterSon')]의 죽음과 마주하게 될 줄은 상상조차 못 했다.\n\n"
 death_management.4001.neutral_my_prison: "내게 감금당한 채로 이승에서의 마지막 순간을 보냈다는 건 안다. 이제는 그 아이도 안식을 찾을 수 있기를 바랄 뿐이다."
 death_management.4001.neutral: "[house_arrest_holder.GetTitledFirstName]에게 사로잡힌 채로 이승에서의 마지막 순간을 보냈다는 사실에 고통스러울 따름이다. 이제는 그 아이도 안식을 찾을 수 있기를 바란다."
 death_management.4001.dislike_opening: "자식을 사랑하는 게 부모 된 도리가 아니냐고?"
 death_management.4001.dislike_my_prison: "하지만 내게 감금당했던 [dead_character.GetFirstNamePossessive] 죽음에도 눈물이 나지 않는 걸 어떡하란 말인가."
 death_management.4001.dislike: "하지만 [house_arrest_holder.GetTitledFirstName]에게 감금당했던 [dead_character.GetFirstNamePossessive] 죽음에도 눈물이 나지 않는 걸 어떡하란 말인가."
 death_management.4001.dislike_end: "\n\n세상을 살다 보니, 정신을 놓아버린 건 아니려나. 내가 걸어가지 못할 길로 자식을 몰아넣다니. 그 아이가 그렇게 된 건 내 탓일는지도 모른다. 하지만 과거는 과거다. 어쩔 수 없지 않은가."
 death_management.4001.a: "그 아이를 이렇게 떠나보낼 수는 없어."
 death_management.4001.c: "후회하기에는 너무 늦었어."
 death_management.4001.d: "편히 잠들거라, [dead_character.GetFirstNameNoTooltip]."
 death_management.4002.t: "기나긴 안식"
 death_management.4002.child: "[dead_character.Custom('MotherFather')|U], 왜 가버리신 거예요? 다들 어쩔 수 없는 상황이라고 그랬어요. [house_arrest_holder.GetTitledFirstNamePossessive] 감옥보다 좋은 곳에 계실 거라면서 울지 말라고 그랬다고요. 그런데 왜 저를 데려가지 않으신 거예요, [dead_character.Custom('MotherFather')]? 더는 절 사랑하지 않으시는 건가요? 항상 사랑할 거라고 하셨으면서..."
 death_management.4002.like_opening: "[dead_character.Custom('MotherFather')], 다 큰 자식일지라도 자식이라는 사실은 변함이 없습니다."
 death_management.4002.like_my_prison: "이제 어떡하면 좋습니까? 저에게 감금당한 채로 돌아가시다니요. 눈물에 겨워 갈피를 잡지 못하는 저를 바로잡아줄 사람이 있긴 하겠습니까? 당신이 절 용서하긴 할까요?"
 death_management.4002.like: "이제 어떡하면 좋습니까? [house_arrest_holder.GetTitledFirstNamePossessive] 포로가 되어 돌아가시다니요. 눈물에 겨워 갈피를 잡지 못하는 저를 바로잡아줄 사람이 있긴 하겠습니까?"
 death_management.4002.neutral_opening: "[dead_character.GetFirstName], 비록 친밀한 사이는 아니었지만... 그래도 당신을 제 [dead_character.Custom('MotherFather')](이)라고 생각했습니다."
 death_management.4002.neutral_my_prison: "저에게 감금당한 채로 숨을 거둔 당신을 생각하면, 의문만 늘어갈 따름입니다. 당신이 곁에 있는 걸 너무 당연히 여겼던 걸까요? 저를 자랑스럽게 여긴 적은 있으신가요? [dead_character.Custom('MotherFather')|U], 저를 사랑하긴 하셨나요?"
 death_management.4002.neutral: "[house_arrest_holder.GetTitledFirstName]의 포로가 되어 숨을 거둔 당신을 생각하면, 의문만 늘어갈 따름입니다. 당신이 곁에 있는 걸 너무 당연히 여겼던 걸까요? 저를 자랑스럽게 여긴 적은 있으신가요? [dead_character.Custom('MotherFather')|U], 저를 사랑하긴 하셨나요?"
