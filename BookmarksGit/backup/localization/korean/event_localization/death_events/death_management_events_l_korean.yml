 death_management.2007.a.new_heir.tt: "[new_heir.GetTitledFirstName](이)가 새로운 후계자로 선정됨"
 death_management.2001.t: "먼저 떠나보낸 자식"
 death_management.2001.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]인 [dead_character.GetTitledFirstName](이)가 목숨을 잃었다!\n\n"
 death_management.2001.child: "네게는 많은 희망을 걸고 있었단다. 앞으로 배워나가고 경험하며 해나갈 일들이 많을 거라고 생각했지. 앞으로 살면서 수많은 가능성을 마주하게 될 거라고 말이야. 언젠가는 네게도 자식이 생기지 않을까 기대하기도 했어. 그런데 그 모든 게 실현되지 못하게 되었구나. [prison_holder.GetTitledFirstName] 때문에..."
 death_management.2001.like: "[ROOT.Char.GetFaith.HighGodName](이)시여, 어째서 [prison_holder.GetTitledFirstName](이)가 [dead_character.GetFirstName](을)를 노리게 놔두신 겁니까?"
 death_management.2001.like_end_killer: "[prison_holder.GetFirstName](이)라는 [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)]에게 안식과 평화, #EMP 사랑#!이 주어지지 않기를 기도하나이다. 제 [dead_character.Custom('GetDaughterSon')]의 목숨을 앗아간 죗값을 치를 수 있게끔요."
 death_management.2001.like_end: "[prison_holder.GetFirstName](이)라는 [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)]에게 안식과 평화, #EMP 사랑#!이 주어지지 않기를 기도하나이다. 제 [dead_character.Custom('GetDaughterSon')](을)를 지하 감옥에서 죽어가게 놔둔 죗값을 치를 수 있게끔요."
 death_management.2001.neutral: "세상의 잔혹함에 놀라기에는 너무 많은 걸 아는 나이라 생각했는데, 내 [dead_character.Custom('GetDaughterSon')](이)가 [prison_holder.GetTitledFirstName]의 손에 죽게 될 줄은 상상조차 못 했다. 그 아이가 앞으로 겪어야 할 고통에서 벗어났다는 사실을 위안으로 삼는 수밖에..."
 death_management.2001.dislike: "자식을 사랑하는 게 부모 된 도리가 아니냐고? 하지만 [dead_character.GetFirstNamePossessive] 죽음에도 눈물이 나지 않는 걸 어떡하란 말인가."
 death_management.2001.dislike_end_killer: "[prison_holder.GetTitleTierName]의 손에 [dead_character.Custom('GetDaughterSon')](을)를 잃는 치욕을 당한 후로 느껴지는 감정이라곤 분노뿐이었다."
 death_management.2001.dislike_end: "[prison_holder.GetTitleTierName]의 지하 감옥에서 [dead_character.Custom('GetDaughterSon')](을)를 잃는 치욕을 당한 후로 느껴지는 감정이라곤 분노뿐이었다."
 death_management.2001.a: "그 아이를 이렇게 떠나보낼 수는 없어."
 death_management.2001.c: "후회하기에는 너무 늦었어."
 death_management.2001.d: "편히 잠들거라, [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt: "[dead_character.Custom('GetDaughterSon')]인 [dead_character.GetTitledFirstName](이)가 [prison_holder.GetTitledFirstName]의 지하 감옥에서 목숨을 잃음"
 death_management.2002.t: "기나긴 안식"
 death_management.2002.child: "[dead_character.Custom('MotherFather')|U], 왜 가버리신 거예요? 다들 어쩔 수 없는 상황이라고 그랬어요. [prison_holder.GetTitledFirstName] 때문에 떠날 수밖에 없다고 그랬다고요. 그자는 왜 제게서 [dead_character.Custom('MotherFather')](을)를 앗아간 거예요?"
 death_management.2002.like: "[dead_character.Custom('MotherFather')], 다 큰 자식일지라도 자식이라는 사실은 변함이 없습니다. 이제 어떡하면 좋습니까? [prison_holder.GetTitledFirstName](이)가 [dead_character.Custom('MotherFather')]의 목숨을 영영 앗아간 상황인데요. 눈물에 겨워 갈피를 잡지 못하는 저를 바로잡아줄 사람이 있긴 하겠습니까?"
 death_management.2002.neutral: "[dead_character.GetFirstName], 비록 친밀한 사이는 아니었지만... 그래도 당신을 제 [dead_character.Custom('MotherFather')](이)라고 생각했습니다. [prison_holder.GetTitledFirstName]에게 그렇게 잔혹하게 살해당하실 줄이야. 의문만 늘어갈 따름입니다. [prison_holder.GetTitleTierName](은)는 무슨 생각으로 그런 악랄한 범죄를 저지른 걸까요? 당신이 곁에 있는 걸 너무 당연히 여겼던 걸까요? [dead_character.Custom('MotherFather')|U], 저를 사랑하시긴 하셨나요?"
 death_management.2002.dislike: "이 핏줄에는 당신의 피가 흐르지만, 당신을 제 [dead_character.Custom('MotherFather')](이)라고 생각했던 적은 없습니다. 당신이[prison_holder.GetTitledFirstName]의 손에 죽었다는 소식에도 치욕스럽단 생각이 들지 않았다면, 도리어 안도감을 느껴야 하는 게 아닌가 싶기도 합니다."
 death_management.2002.a: "언제까지고 당신을 사랑합니다, [dead_character.Custom('MotherFather')]."
 death_management.2002.b: "어떡해야 좋을지 모르겠군."
 death_management.2002.c: "그 작자가 죗값을 치르게 하겠다."
 death_management.2002.d: "[dead_character.Custom('MotherFather')](이)가... 보고 싶을 따름이야!"
 death_management.2002.tt: "[dead_character.Custom('MotherFather')]인 [dead_character.GetTitledFirstName](이)가 [prison_holder.GetTitledFirstName]의 지하 감옥에서 목숨을 잃음"
 death_management.2008.t: "앞으로 겪을지도 몰랐을 일들"
 death_management.2008.desc.like: "나와 [dead_character.GetTitledFirstNamePossessive] 미래가 어땠을지 상상해봤다. 우리가 함께할 나날들을, 그리고 우리가 만들어갔을 가족들을."
 death_management.2008.like_end_killer: "[prison_holder.GetTitledFirstName](이)가 그런 꿈을 산산이 깨부수고 말았다. 약혼자를 살해한 그 작자 때문에, 시작도 하기 전에 끝을 맞이해야 했다."
 death_management.2008.like_end: "[prison_holder.GetTitledFirstName](이)가 그런 꿈을 산산이 깨부수고 말았다. 그 작자가 약혼자를 지하 감옥에서 죽게 놔둔 탓이었다."
 death_management.2008.dislike_killer: "약혼자인 [dead_character.GetTitledFirstName](이)가 [prison_holder.GetTitledFirstName]에게 살해당했다는 소식을 들었을 때, 안도감을 느꼈단 것만큼은 부정할 수가 없다. 장래를 함께할 사람을 잔혹하게 죽인 [prison_holder.GetTitleTierName]에게는 분노를 느끼고 있다. 그래도 [dead_character.GetHerHim]와 결혼하지 않아도 된다는 사실은 기뻤다."
 death_management.2008.dislike: "약혼자인 [dead_character.GetTitledFirstName](이)가 [prison_holder.GetTitledFirstName]의 지하 감옥에서 목숨을 잃었다는 소식을 들었을 때, 안도감을 느꼈단 것만큼은 부정할 수가 없다. 장래를 함께할 사람을 죽게 내버려 둔 [prison_holder.GetTitleTierName]에게는 분노를 느끼고 있다. 그래도 [dead_character.GetHerHim]와 결혼하지 않아도 된다는 사실은 기뻤다."
 death_management.2008.desc.neutral: "[dead_character.GetTitledFirstName](와)과의 약혼이 공식적으로 성사된 이후, 앞으로 겪게 될 결혼 생활에 흥분과 두려움을 동시에 느꼈다. [prison_holder.GetTitledFirstName](이)가 장래를 함께할 사람을 죽였다는 소식을 듣고 나니, 왠지 모를 그리움이 밀려왔다. [dead_character.GetHerHim]에 대해 아는 거라곤 아무것도 없건만. 함께 어울리면서 무슨 일을 겪었을지 그 누가 알겠는가."
 death_management.2008.a.tt: "약혼자인 [dead_character.GetTitledFirstName](이)가 [prison_holder.GetTitledFirstName]의 지하 감옥에서 목숨을 잃음, 이에 따라 약혼 관계가 파기됨"
 death_management.2008.a: "편히 잠들기를, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b: "#EMP 죽음이 우리를 갈라놓을 때#!가 이렇게 빨리 찾아올 줄이야."
 death_management.3000.t: "내 손으로 우리 사이를 갈라놓을 때까지"
 death_management.3000.like: "[dead_character.GetFirstName], 내 [dead_character.Custom('LoverPetName')]. 지하 감옥에서 스러진 당신을 떠올리면... 당신을 사랑하는 마음만큼은 여전하다고 말하면, 그 사람이 내 말을 믿어주려나."
 death_management.3000.neutral: "[dead_character.GetFirstName], 당신을 사랑하진 않았을지도 몰라. 당신의 목숨을 앗아간 사람이 나라는 것도 알아. 하지만 당신이 떠나버렸다는 사실만큼은 생각했던 것보다 훨씬 절실하게 느껴져. 그래도 항상 내 곁을 지켜주던 영원한 동반자였는데. 지하 감옥에 갇혔다가 목숨을 잃은 당신을 떠올리면..."
 death_management.3000.dislike: "세상을 떠난 당신에게 고백하고 싶어. 지하 감옥에서 당신이 숨을 거뒀을 때 퍼뜩 안도감이 들었어. 부끄러워해야 할 일인지는 모르겠지만, 솔직히 우리 사이에 사랑이란 감정은 없었잖아?"
