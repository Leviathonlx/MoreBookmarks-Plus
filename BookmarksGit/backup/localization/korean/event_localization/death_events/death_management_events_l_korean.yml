 death_management.2000.dislike_end: "하지만 [prison_holder.GetFirstName] 같은 [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)]의 지하 감옥에서 당신을 잃는 치욕을 당할 줄은 몰랐어."
 death_management.2000.a: "그 [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)](이)가 당신을 앗아갈 줄은 몰랐는데..."
