l_korean:
 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName](이)가 [killer.GetTitledFirstName]에게 살해됨"
 death_management.1000.t: "죽음이 우리를 갈라놓을 때까지"
 death_management.1000.murder: "[dead_character.GetTitledFirstName](이)가 살해당했다!\n\n"
 death_management.1000.plaguestart: "질병과 역병이 계속해서 [realm.GetNameNoTier](을)를 휩쓸며 상류층과 하층민을 가리지 않고 쓰러뜨렸다. 그 잔인하고 무차별적인 진리는 이런 순간이 되어서야 겨우 모습을 드러낸다.\n\n"
 death_management.1000.plaguespouse: "나는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]의 시신에서 의사들이 물러나는 모습을 가만히 지켜볼 뿐이다. 조금 더 다가가서 손을 뻗어 [dead_character.GetHerHis] 손을 쥐어본다. 아직 온기가 느껴진다.\n\n"
 death_management.1000.like: "이만한 고통을 겪었는데 심장이 남아나긴 할까? 분명 성하지는 않겠지. 그런데도 이렇게 살아 있어. 당신을 떠나보내고도 이 심장은 뛰고 있다고. [dead_character.GetFirstName], 내 [dead_character.Custom('LoverPetName')]. 당신 없이는 이 삶도 예전 같진 않을 거야."
 death_management.1000.neutral: "[dead_character.GetFirstName], 당신을 사랑하진 않았을지도 몰라. 하지만 당신이 떠나버렸다는 사실만큼은 생각했던 것보다 훨씬 절실하게 느껴져. 그래도 항상 내 곁을 지켜주던 영원한 동반자였는데. 그런 당신을 너무 당연하게 생각했던 걸까? 말하지 못했던 게 이렇게나 많았을 줄이야..."
 death_management.1000.dislike: "[dead_character.GetFirstName|U], 당신이 숨을 거뒀을 때 퍼뜩 안도감이 들었어. 부끄러워해야 할 일인지는 모르겠지만, 솔직히 우리 사이에 사랑이란 감정은 없었잖아? 마침내 자유를 되찾은 거야! 새 삶을 시작할 수 있게끔!"
 death_management.1000.murder_wedding: "아, 전혀 예상치 못한 죽음이로군. 전혀 계획된 게 아니란 말이지. 아무도 예상 못 했다고!"
 death_management.1000.a: "그래도 기억만큼은 남아 있잖아?"
 death_management.1000.b: "안식을 찾기를, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c: "진작에 그랬다면 좋았을 것을."
 death_management.1000.tt: "배우자인 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReasonHideKiller]"
 death_management.1001.t: "먼저 떠나보낸 자식"
 death_management.1001.murder: "[dead_character.GetTitledFirstName](이)가 살해당했다!\n\n"
 death_management.1001.tt: "당신의 [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]인 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReasonHideKiller]했습니다."
 death_management.1001.plaguechild: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetFirstName]의 시신이 내 옆을 지나갔다. 위장이 뒤틀리며 엄청난 고통과 함께 경련이 찾아왔다. 의사들은 새벽부터 밤까지 애를 쓰며 [dead_character.GetHerHim]를 구하려 했다. 하지만 침울한 표정만 보아도 그 결과가 어땠는지 알 수 있었다.\n\n너무 어린 나이에, 장래가 촉망되던 아이였는데. 너무 많은 사람이 이런 식으로 죽어 나간다.\n\n[ROOT.Char.GetFaith.HighGodName]께서 우리를 구원하시길."
 death_management.1001.child: "네게는 많은 희망을 걸고 있었단다. 앞으로 배워나가고 경험하며 해나갈 일들이 많을 거라고 생각했지. 앞으로 살면서 수많은 가능성을 마주하게 될 거라고 말이야. 언젠가는 네게도 자식이 생기지 않을까 기대하기도 했어. 그런데 그 모든 게 실현되지 못하게 되었으니..."
 death_management.1001.like: "[ROOT.Char.GetFaith.HighGodName](이)시여, [dead_character.GetFirstName]에게 어찌 이러실 수 있단 말입니까? 저를 죄인이라 여기신다면, 제게 벌을 내리셔야지요! 그 아이에게는 잘못이 없었습니다! 완벽한 [dead_character.Custom('GetDaughterSon')](이)라고 해도 과언이 아니었다고요! 앞길이 창창한 아이였는데..."
 death_management.1001.neutral: "세상의 잔혹함에 놀라기에는 너무 많은 걸 아는 나이라 생각했는데, 내 [dead_character.Custom('GetDaughterSon')]의 죽음과 마주하게 될 줄은 상상조차 못 했다. 그 아이가 앞으로 겪어야 할 고통에서 벗어났다는 사실을 위안으로 삼는 수밖에..."
 death_management.1001.dislike: "자식을 사랑하는 게 부모 된 도리가 아니냐고? 하지만 [dead_character.GetFirstNamePossessive] 죽음에도 눈물이 나지 않는 걸 어떡하란 말인가. 세상을 살다 보니, 정신을 놓아버린 건 아니려나. 내가 걸어가지 못할 길로 자식을 몰아넣다니. 그 아이가 그렇게 된 건 내 탓일는지도 모른다. 하지만 과거는 과거다. 어쩔 수 없지 않은가."
 death_management.1001.a: "그 아이를 이렇게 떠나보낼 수는 없어."
 death_management.1001.c: "후회하기에는 너무 늦었어."
 death_management.1001.d: "편히 잠들거라, [dead_character.GetFirstNameNoTooltip]."
 death_management.1004.t: "남겨진 빈 자리"
 death_management.1004.desc: "여전히 침대에는 당신이 있는 것만 같아. 당신의 팔이 날 휘감았을 때 겹쳐지던 몸이 아직도 지독하게 잘 느껴지거든. 하지만 그건 진짜가 아니야, [dead_character.GetFirstName]. 당신이 남기고 간 갈망과 비애일 뿐이지. 어떻게든 자신을 억누르려고 노력하는 중이야. 하지만 여기만 오면 기억이 생생해지는 건 어쩔 수가 없네. 달아날 수조차 없다고."
 death_management.1004.a: "이 고통이 사그라들긴 할까?"
 death_management.1004.a.tt: "연인인 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReasonHideKiller]"
 death_management.lover.desc: "연인인 [dead_character.GetTitledFirstName](이)가 사망함"
 death_management.1005.t: "여전한 기억"
 death_management.1005.desc: "[dead_character.GetFirstName], 네가 곁에 있었더라면 더 굳건해지라고 말해줬을 테지. 점차 나아질 거라면서 말이야. 네가 여기 있었다면, 그 말이 옳다고 그랬을지도 몰라. 하지만 지금은 욕을 퍼부으면서 눈물지을 수밖에 없네. 이 세상에서 네가 사라졌는데, 어찌 참으라는 거야?"
 death_management.1005.desc.ritual_best_friend: "[dead_character.GetFirstName](이)가 죽었다! 나의 둘도 없는 진솔한 친구가 제 명을 살지 못하고 싸늘한 [ROOT.Char.GetFaith.DeathDeityName]의 품으로 떠나버리고 말았다. [dead_character.GetHerHim]를 두 번 다시 볼 수 없다는 생각에 나는 흐느끼고, 절규하고, 머리와 옷을 마구 쥐어뜯었다.\n\n이제... 이제 어떻게 살아가지?\n\n[dead_character.GetFirstNameNoTooltip]... 나의 소중한 친우 [dead_character.GetFirstNameNoTooltip](이)라면 내가 추억을 품고 어두운 시기를 헤쳐 나가길 바랐겠지. 하지만... 그 친구를 보내고 나니, 인생이 불 꺼진 양초처럼 보이는구나."
 death_management.1005.a: "절대로 잊지 않을게, 친구."
 death_management.1005.a.tt: "친구인 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReasonHideKiller]"
 death_management.friend.desc: "친구인 [dead_character.GetTitledFirstName](이)가 사망함"
 death_management.1007.t: "운명의 장난"
 death_management.1007.start_murder: "[dead_character.GetTitledFirstName](이)가 살해당했다!"
 death_management.1007.start: "오늘 [dead_character.GetTitledFirstName](이)가 목숨을 잃었다. 이것으로 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 미래는 완전히 뒤바뀌고 말았다."
 death_management.1007.same_or_higher_tier: "[dead_character.GetHerHis] 치세에서 우리의 봉역이 하나가 됐을지, 아니 됐을지, 아니면"
 death_management.1007.mytitle: "[dead_character.GetSheHe]가 어떤 [ROOT.Char.GetTitleTierName](으)로 거듭났을지, 아니면"
 death_management.1007.ruler: "[dead_character.GetSheHe]가 어떤 영주로 거듭났을지, 아니면"
 death_management.1007.end: "[dead_character.GetHerHis] 죽음이 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에 축복이 될지, 저주가 될지는 이제 알 길이 없어진 셈이다."
 death_management.1007.a: "이야기 하나가 끝나면, 또 다른 이야기가 시작되기 마련이지."
 death_management.1007.a.tt: "후계자인 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReasonHideKiller]"
 death_management.1006.t: "이뤄지지 않은 저주"
 death_management.1006.desc: "변덕 심한 운명의 여신이 항상 내 편을 들어줬던 것은 아니었다. [ROOT.Char.GetFaith.HighGodName]께서는 아시리라. 내가 [dead_character.GetTitledFirstName](와)과 만났던 그날을 얼마나 저주했는지를. 그런데 오늘 그 저주가 효과를 발휘했다! 운명의 여신이 날 향해 미소를 지어준 것이다. 그 [dead_character.Custom2('InsultAdjective', ROOT.Char)] [dead_character.Custom2('InsultNoun', ROOT.Char)](이)가 무덤에 묻혔다는 소식을 듣게 될 줄이야!"
 death_management.1006.a.tt: "당신의 [rival|E]인 [dead_character.GetFullName](이)가 [dead_character.GetDeathReasonHideKiller]했습니다."
 death_management.parent.desc: "당신의 [dead_character.Custom('MotherFather')]인 [dead_character.GetFullName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.sibling.desc: "당신의 [dead_character.Custom('SisterBrother')]인 [dead_character.GetFullName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.betrothed.desc: "당신의 [betrothed|E]인 [dead_character.GetFullName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.liege_councillor.desc: "당신의 [councillor|E]인 [dead_character.GetFullName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.liege.desc: "당신의 [vassal|E]인 [dead_character.GetFullName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.pinned.desc: "요주의 인물이었던 [dead_character.GetFullName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.1008.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))]인 [spouse_of_dead_character.GetFirstName]의 배우자, [dead_character.GetTitledFirstName](이)가 세상을 떠났다. [ROOT.Char.GetFaith.DeathDeityNamePossessive] 갑작스러운 변덕 때문에 신중하게 세웠던 계획들은 전부 물거품이 되고 말았다. 그런 불평마저도 [dead_character.GetHerHis] 가족이 겪을 고통에 비한다면 사소하기 그지없는 사안이겠지만..."
 death_management.1008.a: "편히 잠들기를."
 death_management.1008.a.tt: "[spouse_of_dead_character.GetFirstName]의 배우자인 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.spouse_child.desc: "당신의 후계자, [spouse_of_dead_character.GetFirstName]의 배우자인 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.1009.t: "예기치 못한 비극"
 death_management.1009.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))]인 [betrothed_of_dead_character.GetFirstName]의 약혼자, [dead_character.GetTitledFirstName](이)가 세상을 떠났다. [ROOT.Char.GetFaith.DeathDeityNamePossessive] 갑작스러운 변덕 때문에 신중하게 세웠던 계획들은 전부 물거품이 되고 말았다. 그런 불평마저도 [dead_character.GetHerHis] 가족이 겪을 고통에 비한다면 사소하기 그지없는 사안이겠지만..."
 death_management.1009.a: "편히 잠들기를."
 death_management.1009.a.tt: "[betrothed_of_dead_character.GetFirstName]의 약혼자인 [dead_character.GetTitledFirstName](이)가 [THIS.Char.Custom('DiedHouse_arrest')], 이에 따라 약혼 관계가 파기됨"
 death_management.betrothed_child.desc: "[betrothed_of_dead_character.GetFirstName]의 약혼자인 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReason]했습니다."
 death_management.1010.t: "끝나버린 수업"
 death_management.1010.murderer: "[dead_character.GetTitledFirstName](이)가 목숨을 잃었다는 소식이 온 복도에 울려퍼졌다. 나는 평정심을 유지하려고 무진 애를 써야 했다.\n\n집으로 향하는 마차에 올라타고서야 진짜로 벌어진 일이라는 게 실감이 갔다. [dead_character.GetSheHe]가... 죽다니."
 death_management.1010.under_12: "기억이 흐릿하기만 하다. 아침에 [dead_character.GetTitledFirstName](이)가 수업에 찾아오지 못하게 되었단 소식을 전해 듣고, 이렇게 마차에 올라 집에 돌아가기까지 무슨 일이 벌어졌는지 모르겠다.\n\n[dead_character.GetFirstName](이)가 배웅조차 나오지 않는 이유를 물었다. 웅얼거리며 이어진 변명에 다시는 [dead_character.GetHerHim]와 만나지 못하게 되었다는 사실을 깨달았다."
 death_management.1010.12_or_over: "수업을 준비하던 중에 소식을 전해 들었다. 어찌해야 할지 감이 잡히지 않았다. 스승인 [dead_character.GetTitledFirstName](이)가 세상을 떠났다니.\n\n집으로 돌아가는 길에 다시는 [dead_character.GetHerHim]를 만나지 못하게 되었단 사실을 깨달았다. 참으로 이상한 기분이었다."
 death_management.1010.under_12_liked_educator: "작별 인사라도 할 수 있었다면 좋았을 것을."
 death_management.1010.under_12_disliked_educator: "그렇다면 새로운 선생을 구해야겠군!"
 death_management.1010.over_12_liked_educator: "많은 걸 배웠습니다, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator: "속이 다 후련하다니까. 정말이야."
 death_management.1010.a.tt: "[dead_character.GetTitledFirstName]의 죽음으로 인해 더는 가르침을 받지 못하게 됨"
 death_management.educator.desc: "당신의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward_of_dead_character'))], [ward_of_dead_character.GetTitledFirstNamePossessive] 교육자 [dead_character.GetTitledFirstName](이)가 [dead_character.GetDeathReasonHideKiller]했습니다."
 death_management.2000.t: "[prison_holder.GetFirstNameNoTooltip](이)가 우리를 갈라놓을 때까지"
 death_management.2000.t.root_killer: "내 손으로 우리 사이를 갈라놓을 때까지"
 death_management.2000.t.no_killer: "억지로 떼어놓다"
 death_management.2000.murderer: "오, [dead_character.GetFirstName]. 이보다 더 오래 함께할 줄 알았는데, 상황이 이렇게 흘러갈 줄은 몰랐어.\n\n손에 피를 묻히고서 좋아할 수는 없는 노릇이건만. 당신이라면 그렇게 말했을 거야. 다 잊고 행복을 찾아서 떠나라고 말이지."
 death_management.2000.like: "이만한 고통을 겪었는데 심장이 남아나긴 할까? 분명 성하지는 않겠지. 그런데도 이렇게 살아 있어. 당신을 떠나보내고도 이 심장은 뛰고 있다고.\n\n[dead_character.GetFirstName], 내 [dead_character.Custom('LoverPetName')].당신이 "
 death_management.2000.like_end_killer: "[prison_holder.GetTitledFirstName](이)가 당신을 죽이던 모습을 뇌리에서 떨쳐낼 수가 없어."
 death_management.2000.like_end: "[prison_holder.GetTitledFirstNamePossessive] 지하 감옥에 갇힌 채로 쇠약해지던 당신의 모습을 뇌리에서 떨쳐낼 수가 없어."
 death_management.2000.neutral: "[dead_character.GetFirstName], 당신을 사랑하진 않았을지도 몰라. 하지만 당신이 떠나버렸다는 사실만큼은 생각했던 것보다 훨씬 절실하게 느껴져. 그래도 항상 내 곁을 지켜주던 영원한 동반자였는데."
 death_management.2000.neutral_end_killer: "[prison_holder.GetTitledFirstName](이)가 그런 잔혹한 방법으로 당신을 앗아갈 줄이야..."
 death_management.2000.neutral_end: "[prison_holder.GetTitledFirstNamePossessive] 지하 감옥에서 죽어가던 당신을 떠올리노라면..."
