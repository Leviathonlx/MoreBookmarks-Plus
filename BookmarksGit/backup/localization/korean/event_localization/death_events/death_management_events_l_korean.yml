 death_management.4002.tt: "[dead_character.Custom('MotherFather')]인 [dead_character.GetTitledFirstName](이)가 자택 연금 중에 목숨을 잃음"
 death_management.4008.t: "앞으로 겪을지도 몰랐을 일들"
 death_management.4008.desc.like_my_prison: "이런 행동을 저질렀음에도 불구하고 [dead_character.GetTitledFirstName](을)를 싫어했던 적은 없다. 오히려 이따금 함께하는 미래를 그려보기도 했다. 우리가 함께할 나날들을, 그리고 우리가 만들어갔을 가족들을. 내게 감금당한 약혼자가 숨을 거뒀단 소식을 들으면서 그런 꿈도 산산이 부서지고 말았지만 말이다. 원래 이렇게까지 할 생각은 없었는데!"
 death_management.4008.desc.like: "[house_arrest_holder.GetTitledFirstName]의 죄수가 내 약혼자였던 [dead_character.GetTitledFirstName]의 죽음을 전해왔을 때, 꿈꿔오던 [dead_character.GetTitledFirstName](와)과의 삶은 산산이 조각나 사라지고 말았다. 그렇게도 상상해왔던 일들이 이제는 일어나지 않게 된 거다. 희망도, 꿈도... 우리가 이룰 수 있던 가정도... 모조리."
 death_management.4008.desc.dislike: "약혼자인 [dead_character.GetTitledFirstName](이)가 [house_arrest_holder.GetTitledFirstName]에게 사로잡혀 목숨을 잃었단 소식을 들었을 때, 안도감을 느꼈단 것만큼은 부정할 수가 없다. [dead_character.GetSheHe]가 죽어서 기쁘단 생각은 들지 않았다. [dead_character.GetHerHim]와 결혼하지 않아도 된다는 사실이 기뻤을 뿐이다. 그대로 결혼했다면 분명 불행했을 것이다. '죽음이 우리를 갈라놓을 때'라는 건 참으로 긴 세월일 테니..."
 death_management.4008.desc.dislike_my_prison: "약혼자인 [dead_character.GetTitledFirstName](이)가 내게 감금당한 채로 목숨을 잃었단 소식을 들었을 때, 안도감을 느꼈단 것만큼은 부정할 수가 없다. [dead_character.GetSheHe]가 죽어서 기쁘단 생각은 들지 않았다. [dead_character.GetHerHim]와 결혼하지 않아도 된다는 사실이 기뻤을 뿐이다. 그대로 결혼했다면 분명 불행했을 것이다. '죽음이 우리를 갈라놓을 때'라는 게 참으로 긴 세월처럼 느껴졌으니..."
 death_management.4008.desc.neutral_my_prison: "[dead_character.GetTitledFirstName](와)과의 약혼이 공식적으로 성사된 이후, 앞으로 겪게 될 결혼 생활에 흥분과 두려움을 동시에 느꼈다. 내게 감금당한 채로 숨을 거둔 그 사람을 떠올렸더니, 왠지 모를 그리움이 밀려왔다. [dead_character.GetHerHim]에 대해 아는 거라곤 아무것도 없건만. 함께 어울리면서 무슨 일을 겪었을지 그 누가 알겠는가."
 death_management.4008.desc.neutral: "[dead_character.GetTitledFirstName](와)과의 약혼이 공식적으로 성사된 이후, 앞으로 겪게 될 결혼 생활에 흥분과 두려움을 동시에 느꼈다. [house_arrest_holder.GetTitledFirstName]의 포로가 되어 숨을 거둔 그 사람을 떠올렸더니, 왠지 모를 그리움이 밀려왔다. [dead_character.GetHerHim]에 대해 아는 거라곤 아무것도 없건만. 함께 어울리면서 무슨 일을 겪었을지 그 누가 알겠는가."
 death_management.4008.a.tt: "약혼자인 [dead_character.GetTitledFirstName](이)가 자택 연금 중에 목숨을 잃음, 이에 따라 약혼 관계가 파기됨"
 death_management.4008.a: "편히 잠들기를, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b: "#EMP 죽음이 우리를 갈라놓을 때#!가 이렇게 빨리 찾아올 줄이야."
 death_management.9998.t: "너 자신을 알라: 끝이 다가왔나니"
 death_management.9998.desc: "머지않아 [ROOT.Char.GetFaith.DeathDeityName](이)가 날 찾아올 거라는 예감이 들었다. 그렇게 오랜 친구처럼 날 데려갈 날만을 끈덕지게 기다리던 [ROOT.Char.GetFaith.DeathDeitySheHe]를 만나게 되리라."
 death_management.9998.a: "일 년을 버티지 못하고 죽게 되겠지."
 death_management.9998.a.tt: "급한 일부터 처리해두는 편이 좋겠군."
 #### Battle Death Events ####
 #Intro 1
 death_management.intro.witnessed: "[battle_death_location.GetNameNoTooltip]의 [battle_death_location.GetTerrain.GetNameNoTooltip|l](을)를 집어삼킨 혼돈 속에서, 나는 내 거동을 지키기 위해 노력했다."
 death_management.intro.war: "[battle_death_location.GetNameNoTooltip]의 [battle_death_location.GetTerrain.GetNameNoTooltip|l]에서 온 소식이 마침내 지친 전령의 손에 들어왔다."
 death_management.intro: "[battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip](과)와 [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] 사이의 싸움에 큰 관심이 없었지만, 자문회가 요약한 [battle_death_location.GetNameNoTooltip] 전투 내용을 보고 흥미가 생겼다."
 #Intro 2
 death_management.intro.enemy: "내 앞에서 [dead_character.GetFirstName](이)가 적을 향해 돌진했다.\n\n"
 death_management.intro.friendly: "전장 저편에서 필사적으로 싸우고 있는 [dead_character.GetFirstName](을)를 발견했다.\n\n"
 death_management.intro.letter.lover: "두루마리를 챙길 때 내 가슴은 철렁했고, 연인에게 혹시 나쁜 일이 생겼을까 두려웠다.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "나는 오려낸 자투리를 낚아채서 내 [dead_character.GetWifeHusband]에 관한 뉴스를 훑어보았다.\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "나는 곧바로 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))]에게 끔찍한 일이 일어났다는 것을 알 수 있었다.\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "나는 내 가장 친한 친구의 생사가 걱정되었다.\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "왠지 열기도 전부터 좋은 소식일 것 같았다.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "나는 심호흡을 했다. 많은 것이 내 후계자의 생사에 달려 있었다.\n\n$death_management.intro.letter$"
 death_management.intro.letter: "급보에는 이렇게 적혀 있었다:\n"
 #Death flavor
 death_management.death.witnessed.enemy: "우리의 [battle_death_leader.Custom('GetRandomEmployedMAA')](이)가 가차 없이 돌격했습니다. [dead_character.GetSheHe]는 모든 힘을 쏟아서 주위 사람들을 파리처럼 떨어지게 했습니다."
 death_management.death.witnessed.friendly: "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')](이)가 [dead_character.GetHerHim]를 둘러쌓았습니다. [dead_character.GetHerHis] 만면에는 지친 모습이 역력했습니다."
 death_management.death.war.enemy: "'#EMP 우리는 [dead_character.GetTitledFirstName](이)가 [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]에 맞서 충실하게 싸우다가 전사한 것을 확인했습니다."
 death_management.death.war.friendly: "'#EMP 우리의 용감한 [dead_character.GetTitledFirstName](이)가 [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')]에 대한 전투를 이끌다가 전사했습니다."
 death_management.death.uninvolved: "'#EMP 우리는 [dead_character.GetTitledFirstName](이)가 [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]에 맞서 충실하게 싸우다가 전사한 것을 확인했습니다."
 #Killer
 death_management.killer.witnessed.enemy: "순식간에, [battle_death_killer.GetLiege.GetTitledFirstName]의 [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetTitledFirstName](이)가 단호하게 앞으로 돌격했습니다. 높이 들고 있던 [battle_death_killer.Custom('signature_weapon')](으)로 힘이 빠진 [dead_character.GetFirstNameNoTooltip](을)를 쉽게 제압하고, 최후의 일격을 가했습니다. "
 death_management.killer.witnessed.friendly: "갑자기 번쩍이는 [battle_death_killer.Custom('signature_weapon')](이)가 제 눈에 들어왔습니다. 그러고는 [battle_death_killer.GetLiege.GetTitledFirstName]의 [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetTitledFirstName](이)가 악랄한 죽음의 일격을 가하는 것을 보았습니다."
 death_management.killer: "[dead_character.GetSheHe|U]는 [battle_death_killer.GetLiege.GetTitledFirstName]의 [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] [battle_death_killer.GetTitledFirstName](과)와 격렬하게 싸우다 죽임을 당했습니다.#!"
 death_management.no_killer: "[dead_character.GetSheHe|U]는 치열한 전투 중 빗나간 화살에 맞았습니다.'#!"
 #Spouse
 death_management.1200.t: "배우자의 전사"
 death_management.1200.desc_sad: "\n\n[dead_character.GetHerHim]를 가지 못하게 했어야 했는데... 이럴 수는 없어..."
 death_management.1200.desc_happy: "\n\n드디어 그 [dead_character.Custom2('InsultNoun', ROOT.Char)] 자식이 죽었구나!"
 death_management.1200.a: "[battle_death_killer.GetFirstNameNoTooltip](은)는 죽은 목숨이야! 죽일 거야!"
 death_management.1200.b: "당신을 절대 잊지 않겠어..."
 death_management.1200.c: "당신은 당신의 용맹을 증명했어, 내 사랑..."
 death_management.1200.d: "마침내 난 이제 자유다!"
 #Child
 death_management.1201.t: " [dead_character.Custom('GetDaughterSon')|U]의 전사"
 death_management.1201.desc: "\n\n[dead_character.GetHerHim]를 구해주지 못했어... 자식보다 부모가 더 오래 살 수는 없는 법인데..."
 death_management.1201.a: "[battle_death_killer.GetFirstNameNoTooltip](은)는 도망갈 수 없을 것이다!"
 death_management.1201.b: "#EMP 내 용맹한 [dead_character.Custom('GetDaughterSon')]...#!"
 death_management.1201.c: "너의 시대가 아니었나 봐..."
 death_management.1201.d: "편히 쉬렴."
 #Parent
 death_management.1202.t: "부모님의 전사"
 death_management.1202.desc: "\n\n뭔가를 바꾸기에는 너무 늦었지만, [dead_character.GetFaith.PositiveAfterLife]에서는 평화를 찾으시기를 바랄 뿐입니다."
 death_management.1202.a: "#EMP 왜 하필 당신이신가요, [dead_character.Custom('GetMamaPapa')]?#!"
 death_management.1202.b: "[battle_death_killer.GetFirstNameNoTooltip](은)는 대가를 치르게 될 것이다."
 #Lover
 death_management.1204.t: "연인의 전사"
 death_management.1204.desc: "\n\n다시는 내가 사랑하는 사람의 품에서 온기를 느낄 수 없다는 것을 깨닫고, 내 심장은 얼어붙었다..."
 death_management.1204.a: "#EMP 나의 용맹한 [dead_character.GetFirstNameNoTooltip]#!..."
 death_management.1204.b: "...너희들은 복수를 받으리라!"
 #Best Friend
 death_management.1205.t: "친구의 전사"
 death_management.1205.desc: "\n\n[dead_character.GetHerHis]와의 그런 진정한 우애는 다시 느끼지 못할 거야..."
 death_management.1205.a: "[dead_character.GetFirstNameNoTooltip](은)는 아니었어야 해!"
 death_management.1205.b: "대가를 치르게 해 주마, [battle_death_killer.GetFirstNameNoTooltip]!"
 #Rival
 death_management.1206.t: "경쟁자의 전사"
 death_management.1206.desc: "\n\n[dead_character.GetFirstNameNoTooltip](이)가 #EMP 나와의#! 전쟁에서 전사했다는 사실을 생각할 때마다 웃음이 나온다. 며칠 동안은 기분이 들떠있을 것 같다!"
 death_management.1206.a: "속이 다 후련하군."
 death_management.1206.b: "내가 처리했어야 하는데!"
 death_management.1206.c: "내 #EMP 영웅!#! [battle_death_killer.GetFirstNameNoTooltip]에게 [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')](을)를 하사해야지."
 #Heir
 death_management.1207.t: "후계자의 전사"
 death_management.1207.desc: "\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 승계할 사람을 다시 찾아야겠군..."
 death_management.1207.a: "준비가 되지 않았구나..."
 death_management.1207.b: "...[battle_death_killer.GetFirstNameNoTooltip]도 승계할 사람을 새로 찾아야 할 것이다!"
 death_battle_new_rivalry_title: "[avenger.GetTitledFirstNameNoTooltip](이)가 복수를 꾀함"
 #Family Feud
 death_management.3006.b: "애석해라. [dead_character.GetSheHe]가 더 버틸 수 있기를 희망했는데."
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "걱정해야 할 [dead_character.GetHouse.GetBaseNameNoTooltip](이)가 하나 줄었군!"
 death_management.1006.e: "드디어 과거를 잊고 새로 시작할 수 있을 것 같아."
 death_management.1006.f: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip](을)를 건너가지 말거라."
