 death_management.2007.t: "운명의 장난"
 death_management.2007.start: "오늘 [dead_character.GetTitledFirstName](이)가 [prison_holder.GetTitledFirstName]의 지하 감옥에서 목숨을 잃었다. 이것으로 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 미래는 완전히 뒤바뀌고 말았다. "
 death_management.2007.mytitle: "[dead_character.GetSheHe]가 어떤 [ROOT.Char.GetTitleTierName](으)로"
 death_management.2007.ruler: "[dead_character.GetSheHe]가 어떤 통치자로"
 death_management.2007.end: "거듭났을지 알아볼 수조차 없게 된 것이다. [dead_character.GetHerHis] 죽음이 [ROOT.Char.GetPrimaryTitle.GetType.GetName]에 축복이 될지, 저주가 될지는 알 길이 없다.\n\n[prison_holder.GetFirstName](이)가 죗값을 치르게 되리라는 사실만 알 뿐이다."
 death_management.2007.a: "용서받지 못할 짓을 저질렀군."
