 death_management.2000.dislike_end_killer: "하지만 [prison_holder.GetTitledFirstName] 같은 [prison_holder.Custom2('InsultAdjective', ROOT.Char)] [prison_holder.Custom2('InsultNoun', ROOT.Char)]의 손에 당신을 잃는 치욕을 당할 줄은 몰랐어."
 death_management.2000.dislike_end_unknown_killer: "하지만 살인마의 손에 당신을 잃는 치욕을 당할 줄은 몰랐어."
