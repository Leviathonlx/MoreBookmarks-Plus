l_korean:
 culture_notification.0010.t: "버려진 전통"
 culture_notification.0010.desc: "[this_player.GetCulture.GetName] [culture|E]가 [tradition.GetName] [tradition|E]을 버림"
 culture_notification.0011.t: "수용된 전통"
 culture_notification.0011.desc: "[this_player.GetCulture.GetName] [culture|E]가 [tradition.GetName] [tradition|E]을 버림"
 culture_notification.1001.t: "혼합 문화: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1001.desc: "[founder.GetTitledFirstName](이)가 [parent_1.GetName] 및 [parent_2.GetName] 문화를 바탕으로 [new_culture.GetName|V] [hybrid_culture|E](을)를 형성함"
 culture_notification.1011.t: "[new_culture.GetNameNoTooltip]의 혼합"
 culture_notification.1011.intro: "긍정적인 관계와 교류의 증가에 따라, [parent_1.GetName](와)과 [parent_2.GetName] 문화권 사람들은 지난 세월 동안 점점 더 가까워졌습니다. 지금 시점에서는 두 사회에 속한 개인들이 서로를 분리해서 보지 않고 하나로 여길 정도입니다. 비로소 새로운 [new_culture.GetName] 문화가 탄생한 것입니다.\n\n"
 culture_notification.1011.hybrid_primary_1: "[parent_1.GetNameNoTooltip]의 전통과 기치가 새로운 문화의 근간으로 자리매김하였고, [parent_2.GetNameNoTooltip]의 다채로운 기질이 수용되고 통합되어 새로운 사회를 형성하였습니다."
 culture_notification.1011.hybrid_primary_2: "[parent_2.GetNameNoTooltip]의 전통과 기치가 새로운 문화의 근간으로 자리매김하였고, [parent_1.GetNameNoTooltip]의 다채로운 기질이 수용되고 통합되어 새로운 사회를 형성하였습니다."
 culture_notification.1011.hybrid_no_primary: "[new_culture.GetNameNoTooltip] 문화에 속한 사람들은 두 문화의 요소를 두루두루 받아들여 조화를 이루는 진정한 혼합 문화를 형성하였습니다."
 culture_notification.1011.outro.other: "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder: "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other: "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder: "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip: "[parent_1.GetName](와)과 [parent_2.GetName] [cultures|E]에서 [hybrid_culture|E] [new_culture.GetName](이)가 형성됨"
 culture_notification.1101.t: "분화된 문화: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1101.desc: "[founder.GetTitledFirstName](이)가 [parent_1.GetName]의 [divergent_culture|E]인 [new_culture.GetName|V](을)를 창시함"
 culture_notification.1111.t: "[new_culture.GetNameNoTooltip]의 분화"
 culture_notification.1111.intro: "처음에는 방언이 미묘하게 변화하고, 관습이 살짝 달라진 게 전부였습니다... 쉽사리 놓칠 수밖에 없었지요. 하지만 세월이 흐르면서 작은 변화는 큰 변화로 이어졌습니다. 그리고 지금, [founder.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에서 살아가는 [parent_1.GetCollectiveNoun](은)는 자신들을 [new_culture.GetName] 문화로 인식하기에 이르렀습니다.\n\n"
 culture_notification.1111.ethos.bellicose: "드넓은 황야와 경쟁자들의 압박에 시달린 [new_culture.GetCollectiveNounNoTooltip](은)는 무력을 동원해 생계를 지켜내야 하는 빈도가 잦아졌고, 점점 더 호전적으로 변해가기에 이르렀습니다."
 culture_notification.1111.ethos.bureaucratic: "[new_culture.GetCollectiveNounNoTooltip](은)는 차츰 장황한 법률과 긴 연대기, 미로를 방불케 하는 인가를 선호하는 성향을 갖게 되었습니다. 밑도 끝도 없이 뻗어 나가는 요식을 따르는 사회 속에서 편안함을 느낍니다."
 culture_notification.1111.ethos.courtly: "예의범절에 대한 헌신이 깊어진 [new_culture.GetCollectiveNounNoTooltip](은)는 안정과 번영을 모두 잡은 새로운 시대를 열고자 구조적이고 격식 있는 삶의 방식을 포용하기에 이르렀습니다."
 culture_notification.1111.ethos.communal: "비극은 함께 이겨내고, 승리의 기쁨은 함께 나누면서 이웃을 도운 [new_culture.GetCollectiveNounNoTooltip](은)는 소속감과 목적의식이 분명한 공동체적 유대를 탄탄하게 형성하기에 이르렀습니다."
 culture_notification.1111.ethos.stoic: "위험천만하고 예측을 불허하는 세상 속에서 [new_culture.GetCollectiveNounNoTooltip](은)는 그 어느 때보다도 투지와 결의를 중요하게 생각하기에 이르렀습니다."
 culture_notification.1111.ethos.spiritual: "해답을 좇아 내면과 세상을 살피는 [new_culture.GetCollectiveNounNoTooltip](은)는 그 어느 때보다도 영성주의적이고 독실한 방향으로 나아가기에 이르렀습니다."
 culture_notification.1111.ethos.egalitatian: "출생은 그 사람의 능력과 역량을 반드시 반영하지 않는다는 사실을 인정한 [new_culture.GetCollectiveNounNoTooltip](은)는 평등주의적이고 열린 사회를 지향하기에 이르렀습니다."
 culture_notification.1111.ethos.unchanged: "가치관은 근본적으로 변한 부분이 없는 만큼, [new_culture.GetCollectiveNounNoTooltip](와)과 [parent_1.GetCollectiveNounNoTooltip]의 차이점은 어디까지나 정치적인 요소에 국한된다고 할 수 있습니다. 하지만 전통, 정책, 국경의 분화로 하나의 민족이 두 개로 나뉘었다는 사실에는 이견의 여지가 없습니다."
 culture_notification.1111.outro.other: "\n\n능수능란한 조종의 결실인지, 아니면 동포를 새로운 시대로 이끌고자 하는 순수한 욕망의 결실인지는 불분명하나 [founder.GetTitledFirstName](은)는 새롭게 깨어나는 문화의 지도자로 자리매김하였습니다."
 culture_notification.1111.outro.founder: "\n\n[new_culture.GetNameNoTooltip] 동포들이 내가 길을 제시하길 기다리고 있다. 우리의 하나 된 미래를 그려나갈 무대를 마련할 때다."
 culture_notification.1111.a.other: "앞으로 어떤 상황이 펼쳐질지 두고 봐야겠군."
 culture_notification.1111.a.founder: "새로운 시대와 민족을 위하여!"
 culture_notification_tooltip: "[parent_1.GetName] [culture|E]에서 [divergent_culture|E] [new_culture.GetName](이)가 분화됨"
