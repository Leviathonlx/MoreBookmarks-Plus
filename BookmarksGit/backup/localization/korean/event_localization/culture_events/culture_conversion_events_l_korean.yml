l_korean:
 culture_conversion.0001.t: "[new_culture.GetNameNoTooltip]의 방식대로"
 culture_conversion.0001.desc: "[new_culture.GetName] 전통 복장과 [new_culture.GetName]식 관습, [new_culture.GetCollectiveNoun] 사람으로 가득 찬 수도까지 갖춰졌으니... [converting_character.Custom2('MyCharacterIntroduction', ROOT.Char)] 역시 자신을 [old_culture.GetName] 사람이라 여기진 않을 거야. 오히려 [new_culture.GetName] 사람이라 여겨도 이상할 건 없겠지."
 culture_conversion.0001.a: "세상은 변하고, 사람도 변하는 법이지."
 culture_conversion.0001.b: "옛 전통을 내다 버리는 건 어리석은 짓이야."
 culture_conversion.0001.c: "누구나 시류를 따르며 살아가기 마련이거늘!"
