l_korean:
 #Reclaiming Britannia, by Linnéa Thimrén
 british_isles.0001.t: "[reclaimer.GetCulture.GetNameNoTooltip|U] 브리타니아"
 british_isles.0001.desc: "이제 다시 켈트 족의 손에 돌아오긴 했지만 우리의 위대한 섬은 너무 오래도록 외세의 지배를 받았다. 들판을 둘러보니 태양빛을 보는 것이 올해 처음인 것 같은 느낌을 받았다. 마치 풍요와 건강의 땅 티르 나 노이가 우리를 환영하려 다시 돌아온 것 같았다. 우리 조상의 언덕과 계곡은 다시 한 번 [ROOT.Char.GetCulture]의 품으로 돌아왔다."
 british_isles.0001.custom: "브리타니아의 모든 [counties|E]"
 british_isles.0001.a: "조상님께 찬미를!"
 british_isles.0002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName](이)가 켈트 브리타니아의 재탄생을 공표하였다.\n\n몇 세기동안 외세의 지배를 받던 섬들이 드디어 원래 주인의 손에 돌아온 것이다."
 british_isles.0002.a: "골칫거리 [reclaimer.GetCulture.GetNameNoTooltip] 놈들..."
 british_isles.0002.b: "브리타니아가 우리 품으로 돌아왔다!"
 #Restoring the Danelaw, by Linnéa Thimrén
 british_isles.1001.t: "재건된 법률"
 british_isles.1001.desc: "데인로는 나에 의해 다시 태어났다. 이 영토는 다시 한 번 [restorer.GetCulture.GetName] 하에 있게 되는 것이다!\n\n나는 구스럼과 에릭 블러드엑스, 그리고 옛 시대의 투사들과 같은 전설적인 인물의 발자취를 따르고 있다. [restorer.GetFaith.WarGodName]의 이름으로, 앵글로색슨 족이 다시는 이 왕국을 무너뜨리지 않도록 할 것이다!"
 british_isles.1001.a: "새로운 시대의 여명이 튼다!"
 british_isles.1002.t: "데인로"
 british_isles.1002.desc_same_culture: "데인로가 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName]에 의해 재탄생했다! 이 위대한 섬은 다시 한 번 [restorer.GetCulture.GetName] 하에 있게 되었다."
 british_isles.1002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('restorer'))] [restorer.GetName](와)과 [restorer.GetHerHis] 악랄한 약탈자들은 섬에 새 봉역을 만들어낸 후 그곳을 데인로의 지배를 받는 왕국으로 공표하였다.\n\n잉글랜드에 맞서 [restorer.GetCulture.GetName](을)를 복원하려는 저들의 이 시도가 이번엔 성공할지는 두고 봐야 하는 일이다..."
 british_isles.1002.a: "골칫거리 [restorer.GetCulture.GetNameNoTooltip] 놈들..."
 british_isles.1002.b: "[restorer.GetCulture.GetNameNoTooltip](을)를 위한 승리를!"
 british_isles.1002.c: "흠, [restorer.GetCulture.GetNameNoTooltip](이)라고? 나도 끼겠네!"
 #Embrace English Culture, by Linnéa Thimrén
 british_isles.2001.t: "사라진 [embracer_former_culture.GetNameNoTooltip|U]"
 british_isles.2001.desc: "우리 [embracer.GetCulture.GetCollectiveNounNoTooltip](이)가 프랑스를 고향으로 생각했던 일도 옛 말이 되어버렸다. 우리의 자녀들은 색슨족에 둘러싸여  이곳에서 태어났다. 자녀들에게 노르망디란 단지 안개로 자욱한 브리타니아의 해변가 너머의 희미한 해안선일 뿐인 것이다.\n\n이제 우리 고유의 풍습을 우리 자신이 창조했으니, 잉글랜드 문화의 유산도 새로운 정체성을 만들어내며 색슨족의 땅 전역에 퍼질 것이다."
 british_isles.2001.a: "잉글랜드여 영원하라!"
 british_isles.2002.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] 봉신들과 가족 전원이 앨비언의 부름에 귀를 기울이고 이내 잉글랜드 문화를 포용하였다."
 british_isles.2002.a: "시간 문제일 뿐이다."
 british_isles.2002.b: "반역자같으니!"
 #Request Laudabiliter, by Flavio Verna
 british_isles.3001.t: "갸륵히 여겨 선포하노니,"
 british_isles.3001.desc: "보편교회의 신성한 통치를 아일랜드의 야만적인 부락까지 넓히려 하는 당신의 갈망은 경건하고도 공의로운 이유에서 기인한 것 같소. 따라서 신성 로마 교회는 당신이 그 땅의 소유권을 빼앗아 신의 의지를 실행할 것을 명하오.\n\n이 신성한 활동이 끝나기 전 당신이 불행하게도 목숨을 잃게 된다면, 우리는 이 신성한 권한을 당신의 적법한 상속자에게 물려줄 것이오. [scoped_ruler.GetHouse.GetBaseNameNoTooltip] 가문은 이 성스러운 노력을 영구히 계속해야 할 것이오. 아일랜드 사람들이 신의 존재를 깨닫게 되고 아일랜드가 [scoped_ruler.GetCulture.GetNameNoTooltip]의 통치 하에 통일될 때까지 말이오."
 british_isles.3001.a: "함대를 준비하라!"
 british_isles.3002.t: "아일랜드에 대한 명분 주장"
 british_isles.3002.desc.irish: "[scoped_pope.GetFirstName]님의 은총으로 교구 목사님과 성 베드로의 계승자 [scoped_ruler.GetFullName](이)가 에이레와 그곳에 사는 모든 부족들을 통치할 신성한 권한을 받았다.\n\n아일랜드의 영주들은 교황의 칙령에 순종하지 않으면 [scoped_ruler.GetTitledFirstName], [scoped_ruler.GetHerHis] [scoped_ruler.GetCulture.GetName]의 군대와 전능하신 하느님의 분노를 맛보게 될 것이다."
 british_isles.3002.a: "어찌 될지 한 번 보자고!"
 british_isles.3002.b: "알았소..."
 #Refound Dumnonia, by Ewan Cowhig Croft
 british_isles.4001.t: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip] 왕국 재건되다"
 british_isles.4001.desc: "[founder.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 침략자를 좋아하지 않는다. 몇 세기동안 우리는 침략자들에 맞서 고향을 되찾기 위해 싸웠다. 나의 주도면밀함과 능력 덕에 고대 덤노니아 왕국의 땅은 다시 우리 손에 들어왔고 그곳엔 [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] 왕국이 세워졌다.\n\n우리는 외세의 위협을 이겨냈다. 이제 우린 [founder.GetFaith.DevilName]의 시험에 맞설 준비가 되었다. 무슨 일이 있든 [founder.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 견뎌낼 것이다."
 british_isles.4001.a: "나는 코리네우스의 환생이노라!"
 british_isles.4001.b: "내 왕국이 아니면 그 무엇도 중요하지 않소."
 british_isles.4002.desc: "몇 세기 간의 투쟁으로 [founder.GetFullName](은)는 덤노니아의 고대 왕국을 재건했다. 주민들은 그 왕국을 [founder.GetPrimaryTitle.GetNameNoTier](이)라 부르며 외부의 침략자들을 모두 쫓아냈다.\n\n브리튼 제도의 다른 영주들은 그들의 조상이 물려준 땅의 권리를 침해하는 이런 건방진 사태를 좌시하지 않을 것이다. 하지만 [founder.GetPrimaryTitle.GetAdjective] 사람들은 그 어떤 침략도 모두 버텨냈다. 이미 복수전에 대항할 준비를 하고 있는 것이다..."
 british_isles.4002.a: "모두가 하나다!"
 british_isles.4002.b: "저들을 땅끝까지 밀어붙일 것이다."
 british_isles.4002.c: "작은 왕국들은 나타났다 사라졌다 하는 법이지."
 british_isles.1011.t: "예상치도 못한 거래"
 british_isles.1011.nord: "$k_england$는 혹독하지만 풍요로운 땅이다. 온후한 겨울과 궂은 여름이 찾아오는 곳이니, 번영을 바라는 식민지 주민이나 전사의 보금자리로는 안성맞춤이지.\n\n그런데 다른 노르드족과의 경쟁이나 잔존하는 현지인들의 저항이 매년 격해진다는 게 문제다. 다들 터를 잡으려고 애쓰는 중이지 않던가. 미약한 봉지와 왕국을 가꾸는 데 정신이 팔린 바람에, 그 누구도 우세를 점하지 못하고 있다."
 british_isles.1011.brit: "북구의 침략은 해가 갈수록 격해지기만 한다. 식민지에 사람을 보내거나, 해안을 따라 약탈을 일삼거나, 성직자를 찾아내서 도륙하는 식으로 말이다.\n\n그런 상황인데도 힘을 합쳐 위세의 위협에 맞서지는 못할 것 같다. 지금처럼 노르드족 정복자나 알량한 자존심을 앞세우는 $anglo_saxon$ 영주를 상대할 수는 없다. 이대로 가다간 $k_england$ 전역을 아우르는 군주가 탄생하지도 못할 테니까."
 british_isles.1011.outro: "\n\n적대 관계인 [ntd_recipient.GetTitledFirstName](은)는 이 땅을 지배하려는 세력 가운데서도 두각을 나타내는 인물이다. 경쟁을 뒤로하고 영토를 #EMP 분할#! 점령한다는 조건을 받아들여 줬으면 좋겠군. 그럼 연합 세력으로 거듭난 우리의 뜻을 거스를 자도 없어질 테니."
 british_isles.1011.a: "흠, 편지를 보내라."
 british_isles.1011.a.tt: ""
 british_isles.1011.b: "편지를 보내, 친선 관계를 맺자고 전해라."
 british_isles.1011.b.above_applies.tt: "#BOL 위의 선택지에서 상술된 거래의 효과가 모두 적용됨#!"
 british_isles.1011.b.offer_faith.tt: "[faith|E]을 공유하자면서 [friends|E]가 되자고 제안함"
 british_isles.1011.c: "외교는 겁쟁이의 탈출구일 뿐이다!"
 british_isles.1011.c.tt: ""
 british_isles.1021.t: "$british_isles.1011.t$"
 british_isles.1021.intro: "$k_england$를 통치하는 데 가장 큰 걸림돌은 [ntd_actor.GetTitledFirstName](이)라고 생각했다.\n\n그런 사람이 봉역을 분할하는 게 어떻겠냐는 편지를 쓰고, 거기에 자신의 인장을 찍어서 보낼 줄은 꿈에도 몰랐다.\n\n"
 british_isles.1021.nord: "상대는 북구가 자치 정권을 이룰 수 있게 돕겠다면서, 내가 다스리는 왕국의 지위를 자신의 영지와 동등하게 여기겠다고 제안했다. 그 말인즉슨 나나 동족들이 다스리던 영토에 #EMP 관할권#!을 행사할 수 있게 해주겠다는 건데."
 british_isles.1021.brit: "상대는 나를 $k_england$의 군주로 인정하겠다면서, 북구가 자치 정권을 이룰 수 있게 지원해달라는 조건을 붙였다. 또한 자신이 소유한 영토가 내 영지와 동등한 지위라 공언해달라고도 했다."
 british_isles.1021.outro: "\n\n머리 위에 왕관을 올려놓을 수 있는 거래라니... 솔직히 제법 구미가 당겼다."
 british_isles.1021.a: "누구도 부정하지 못할 왕관을 주겠단 거지?"
 british_isles.1021.a.accepted: "거래를 수락함"
 british_isles.1021.a.accepted.tt: "[ntd_recipient.GetTitledFirstNameNoTooltip](와)과 손을 잡고 봉역을 분할함"
 british_isles.1021.b: "그만... 변혁을 이뤄내야 할 때가 된 걸지도..."
 british_isles.1021.b.above_applies.tt: "$british_isles.1011.b.above_applies.tt$"
 british_isles.1021.b.accepted.critical: "거래를 수락하고 친선 관계를 맺음"
 british_isles.1021.b.accepted.critical.tt: "$british_isles.1021.a.accepted.tt$"
 british_isles.1021.c: "비겁하기 짝이 없군! 이 행태를 세상에 알리겠다!"
 british_isles.1021.c.rejected: "거래를 거부함"
 british_isles.1021.c.rejected.tt: "온 세상이 배반 행위에 대해 알게 됨"
 british_isles.1021.invalidation.t: "거래가 효력을 잃음"
 british_isles.1021.invalidation.tt: "$DECISIONS_VIEW_TITLE$ 패널에서 다시 제안할 수 있음"
 negotiate_the_danelaw_each_way_effect.accepted: "거래를 수락했을 경우"
 negotiate_the_danelaw_each-way_effect.rejected: "거래를 거부했을 경우"
 negotiate_the_danelaw_accept_effect.partition_active.tt: "$k_england$ 및 $k_danelaw$의 규범 권역이 [de_jure_partitioned|E]됨"
 negotiate_the_danelaw_accept_effect.de_jure_holdings_recognised.tt: "$k_england_adj$ 내의 [duchies|E] 중 [ntd_nord.GetTitledFirstName](이)가 하나 이상의 [county|E]을 소유한 지역은 $k_danelaw$의 [de_jure|E]에 배속됨"
 negotiate_the_danelaw_accept_effect.independent_holdings_recognised.tt: "$k_england_adj$ 내의 독립 [duchies|E] 중 $north_germanic_group$ [culture|E] 혹은 $germanic_religion$ [faith|E]을 신봉하는 [ruler|E]가 다스리는 지역은 $k_danelaw$의 [de_jure|E]에 배속됨"
 negotiate_the_danelaw_accept_effect.riled_independents_list: "$k_england$ 내의 모든 독립 영주"
 TRUCE_SIGNED_PARTITION: "\n왕국 분할의 일환으로 휴전 협정이 체결됨"
 resolve_danelaw_partition_effect.adjust_de_jures.tt: "$k_danelaw$의 [de_jure|E]에 속한 모든 지역을 $k_england$의 규범 권역으로 [de_jure_drift_drifted|E]시킴"
 resolve_danelaw_partition_effect.coa_changed.tt: "$k_england$가 $k_danelaw$ 문장을 사용함"
 resolve_danelaw_partition_effect.all_claimants: "모든 주장자"
 formalise_the_daneland_effect.partition_status.tt: "$k_england$와 $k_danelaw$가 규범 권역 [de_jure_partitioned|E]을 진행하지 않으려 함"
 formalise_the_daneland_effect.adjust_de_jures.tt: "$k_danelaw$의 [de_jure|E]에 속한 모든 지역을 $k_daneland$의 규범 권역으로 [de_jure_drift_drifted|E]시킴"
 formalise_the_daneland_effect.all_claimants: "모든 주장자"
 british_isles.1022.t: "$british_isles.1011.t$"
 british_isles.1022.desc: "[ntd_actor.GetTitledFirstName](와)과 [ntd_recipient.GetTitledFirstName](이)가 자신들의 권력을 공고히 하겠다는 생각으로 끔찍한 조약을 맺었다. 그 내용은 $k_england$를 반으로 나눠서 다스리겠다는 것이었다.\n\n이에 따라, 북구인이 지배하던 지역은 $k_danelaw$에 배속되는 신세로 전락했다. 현지인들이 다스리던 나머지 영토는 $k_england_adj$의 땅으로 선포되었고."
 british_isles.1022.a: "뻔뻔한 낯짝으로 동포들을 배신하다니!"
 british_isles.1022.a.tt: "$k_england$와 $k_danelaw$의 규범 권역이 [de_jure_partitioned|E]됨"
 british_isles.1051.t: "통일된 [partition_winner.GetTierAsNameNoTooltip]"
 british_isles.1051.desc: "마침내 #EMP 진정한#! [england.GetNameNoTierNoTooltip]의 [victor.GetTitleAsNameNoTooltip](으)로 거듭났으니, 내 뜻에 반할 자가 누가 있겠는가. 참칭자를 제압한 나는 브리타니아 전역의 패권을 거머쥐게 되었다."
 british_isles.1051.a: "[victor.GetTitleAsNameNoTooltip](이)가 하나가 되었다!"
 british_isles.1051.a.tt: "$k_england$와 $k_danelaw$ 사이에서 진행되던 [de_jure_partition|E]이 종결됨"
 british_isles.1052.t: "$british_isles.1051.t$"
 british_isles.1052.desc: "[loser.GetFaith.FateGodName|U]께서 잔혹한 장난을 치신 게 틀림없다. $k_england$를 둘러싸고 벌어진 전투에서 [victor.GetTitledFirstName]에게 승리를 안겨주다니...\n\n그 때문에 이전처럼 영지를 다스릴 수가 없게 되었다. 하지만 내 혈통마저 끊어진 건 아니니, 이대로 끝내진 않을 작정이다."
 british_isles.1052.a: "#EMP 언젠가#! 이 모욕을 갚아줄 테다."
 british_isles.1052.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1053.t: "$british_isles.1051.t$"
 british_isles.1053.desc: "최근 벌어진 사건으로 [victor.GetTitledFirstName](이)가 $k_england_adj$의 왕좌에 도전하는 유일무이한 인물로 남게 되었다. 의기양양한 기세를 뽐내는 군주에게 복종하겠다는 자들만 있는 건 아니다. 그래도 $k_england$가 다시 하나가 되었다고 얘기할 수준은 되었잖은가."
 british_isles.1053.a: "이로써 $k_england$에도 평화가 찾아오는 걸까?"
 british_isles.1053.a.tt: "$british_isles.1051.a.tt$"
 british_isles.1061.t: "국법"
 british_isles.1061.desc: "스칸디나비아인들이 이 풍요로운 해안에 다다른 후 오랜 시간이 흘렀다. 피를 흩뿌리고, 폭력을 휘두르며, 투쟁을 일삼던 나날이었지. 교역과 개발, 융화가 이뤄지는 나날이기도 했고.\n\n그 과정에서 초기 정착민들의 후손은 순혈 북구인에서 멀어지게 되었으며, 현지인들 역시 스칸디나비아인들이 처음 발을 들이밀었을 당시의 $anglo_saxon_collective_noun$은 아니게 되었다.\n\n현재의 우리를 어떤 존재라고 딱 잘라 말하긴 힘들 것 같다.\n\n그러니 좋든 싫든 앞서 살아갔던 사람들을 이어받은 이들이며, 지금부터 $k_daneland_adj$의 역사를 만들어갈 이들이라 자칭하는 수밖에."
 british_isles.1061.a: "함께 역사를 써내자."
 british_isles.1062.t: "$british_isles.1061.t$"
 british_isles.1062.desc: "빌어먹을 개자식 주제에! 그 [founder.Custom2('InsultAdjective', ROOT.Char)]... [founder.Custom2('InsultAdjective', ROOT.Char)] #EMP [founder.Custom2('InsultNoun', ROOT.Char)]#! 같으니!\n\n$k_england$와 $k_danelaw_article$$k_danelaw$로 분할되고서 오랜 세월이 지났다고는 하나, #EMP 다들#! 언젠가는 통일이 될 거라고 생각했는데.\n\n그 희망은 오늘로 끝나버렸다.\n\n[founder.GetTitledFirstName](이)가 거만하기 짝이 없는 선언문을 공표했는데, 거기에 $k_england$에 대한 지배권을 포기하겠다는 내용이 담겨 있었기 때문이다. 이로써 $k_danelaw_article$$k_danelaw$의 영토를 내 봉역 아래로 흡수 통합한다는 가능성도 사라지게 되었다."
 british_isles.1062.a: "본래 $k_england_adj$에 속한 땅이었으니, $k_england_adj$로 #EMP 돌아오는 날#!도 오겠지."
 british_isles.1063.t: "$british_isles.1061.t$"
 british_isles.1063.desc: "$k_england$가 [england.GetTitledFirstName](와)과 [founder.GetTitledFirstName]의 영토로 분할된 지도 어언 수년이 지났다. 명목상으로 동일한 지위를 보유한 그들은 상대를 제거하고 통일된 $k_england$의 유일무이한 지배자로 군림하겠다는 야심을 품고 있었다.\n\n이제 그런 관계는 끝났다.\n\n놀랍게도 [founder.GetTitledFirstNameNoTooltip](이)가 나머지 봉역에 대한 지배권을 모두 양도하겠다고 공표했기 때문이다. 이에 따라, [founder.GetSheHe]는 자주적인 독립 봉역을 다스리게 되었다."
 british_isles.1063.a: "이러면 분쟁이 줄어들지도 모르겠군."
 british_isles.1063.a.tt: "$british_isles.1051.a.tt$"
