l_korean:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "[GetPlayer.GetLiege.GetTitleTierName|U]에게 충성 서약을 함"
 pledge_loyalty_to_liege_decision_desc: "나는 [GetPlayer.GetLiege.GetTitleTierName|U]의 궁정에서 정식으로 공공연하게 충성을 서약해야 한다. 그러지 못하면 모욕으로 여겨질 수 있으며, [ROOT.Char.GetLiege.GetHerHis] 통치에 도전하려 든다고 여겨지게 될 것이다."
 pledge_loyalty_to_liege_decision_tooltip: "당신의 [liege|E]의 [court|E]에서 정식으로 #V 충성 서약#!을 함"
 pledge_loyalty_to_liege_decision_effects: "정식으로 머리를 조아리려 [THIS.Char.GetLiege.GetTitledFirstNamePossessive] 궁정으로 이동함"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak 같은 주군에게는 #V 충성 서약#!을 한 번만 할 수 있음#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak 선물은 #V 충성 서약#!으로 받는 보상을 증가시킴#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "이전에 [THIS.Char.GetLiege.GetTitledFirstName]에게 충성을 서약하지 않음"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "선물 선택"
 pledge_loyalty_to_liege_available_adult_tt: "온전한 성인임"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.GetTitledFirstName](은)는 온전한 성인임"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "복종의 표현\n#low 아무것도 바치지 않음#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.GetTitledFirstName](이)가 오직 당신의 복종의 표현만을 받게 됨"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "...선물 바치기\n#low [gold|E]를 바침#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.GetTitledFirstName](이)가 당신의 [gold|E] 선물을 받게 됨"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "[liege|E]이 당신의 [gold|E] 선물을 받게 됨"
 pledge_loyalty_to_liege_gold_tt: "#X [gold|E]가 부족함#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "...호의의 약속\n#low [hook|E]을 바침#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.GetTitledFirstName](이)가 당신에 대한 약한 [hook|E]을 획득하게 됨"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "[liege|E]이 당신에 대한 강한 [hook|E]을 획득하게 됨"
 pledge_loyalty_to_liege_hook_tt: "#X [liege|E]이 이미 당신에 대한 [hook|E]을 보유하고 있음#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "...책무의 확대\n#low [vassal_contract|E] 책무를 바침#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.GetTitledFirstName](이)가 [vassal_contract|E]을 통해 얻는 세금 또는 징집병 증가"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "[liege|E]이 당신에게서 더 많은 [taxes|E]을 받게 됨"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "[liege|E]이 당신에게서 더 많은 [levies|E]을 받게 됨"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X 이미 최근에 [vassal_contract|E]을 변경함#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X [taxes|E] 및 [levies|E]을 증가시킬 수 없음#!"
 pledge_loyalty_to_liege_costs_refunded: "$pledge_loyalty_to_liege_decision$ 비용을 돌려받음"
 pledge_loyalty_to_liege_header: "충성 서약:"
 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "영광스러운 [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip](이)시여, 충성의 맹세를 통해 소신의 충의를 보여드리고자 [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 도착했나이다. \n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "복종 서약이 소신의 명예를 보여주는 충분한 증거가 되길 바랄 뿐입니다."
 pledge_loyalty_to_liege.0001.desc.gold: "제왕의 위엄에 걸맞은 풍성한 선물을 가져왔습니다. 소신의 선의와 복종심을 보여주는 징표로 생각해 주소서."
 pledge_loyalty_to_liege.0001.desc.hook: "주군의 뜻이라면 무슨 일이든 수행할 것을 약조하는 바입니다."
 pledge_loyalty_to_liege.0001.desc.contract: "주군의 권위와 소신의 충성심을 나타내는 징표로서, 봉신의 의무를 충실히 수행할 것을 맹세합니다."
 pledge_loyalty_to_liege.0001.a: "보답으로 관례에 맞는 호의를 베푼다."
 pledge_loyalty_to_liege.0001.b: "[pledge_loyalty_to_liege_vassal.GetHerHim]에게 아무것도 주지 않는다."
 pledge_loyalty_to_liege.0001.c: "답례로 [pledge_loyalty_to_liege_vassal.GetHerHis] 징표를 능가하는 호화로운 선물을 내린다."
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName](이)가 모욕으로 받아들일 것임!#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName](이)가 영광으로 여길 것임#!"
 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$ 무릎을 꿇다"
 pledge_loyalty_to_liege.0101.desc: "나는 왕좌에 앉아 [pledge_loyalty_to_liege_vassal.GetTitledFirstName](을)를 차분하게 기다렸다. 얼마 안 있어 공표와 함께 [homage_vassal.GetTitledFirstName](이)가 내 앞에 모습을 드러냈다. \n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]는 무릎을 꿇어 격식을 갖춘 후, [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]의 봉신으로서 충직하게 섬기겠다는 서약만을 읊었다.\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]가 무릎을 꿇어 격식을 갖추자, 수행원들이 앞으로 나와 선물로 가져온 돈과 귀중한 물건을 대령했다. 이윽고 [homage_vassal.GetSheHe|U]가 [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip](을)를 섬기겠다는 서약을 읊자 서기들이 기록하였다.\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]는 무릎을 꿇어 격식을 갖춘 후, [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip](을)를 섬기겠다는 여러 서약을 읊었다. 그중에는 자신의 운명을 내게 맡기겠다는 내용도 있었다.\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "[pledge_loyalty_to_liege_vassal.GetSheHe|U]는 무릎을 꿇어 격식을 갖춘 후, [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip](을)를 섬기겠다는 여러 서약을 읊었다. 그중에는 [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]의 봉신 군주인 나에게 기존보다 훨씬 큰 조공을 바치겠다는 내용도 있었다.\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "끝으로 나는 일어나라는 말과 함께 [pledge_loyalty_to_liege_vassal.GetFirstNamePossessiveNoTooltip] 통치권에 대한 인정을 표했다. 이제 [pledge_loyalty_to_liege_vassal.GetTitleAsNameNoTooltip](은)는 나를 대신하여 영지를 다스릴 것이다."
 pledge_loyalty_to_liege.0101.smooth.submission: "\"나를 잘 섬기길 바라오, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].\""
 pledge_loyalty_to_liege.0101.smooth.gold: "\"그대의 후한 선물은 잘 받겠소, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].\""
 pledge_loyalty_to_liege.0101.smooth.hook: "\"그대의 호의를 얻어 기쁘구려, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].\""
 pledge_loyalty_to_liege.0101.smooth.contract: "\"그대의 헌신은 값을 매길 수 없겠구려, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip].\""
 # Activity End: Vassal learns that liege refuses to hear petition
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "이런 [pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))] 행각에 속을 줄 알았나? 네 충성의 맹세 따위 내게 아무 의미 없다."
 pledge_loyalty_to_liege.0009.a: "어처구니가 없군!"
 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$ 무릎을 꿇다"
 pledge_loyalty_to_liege.0201.desc: "나는 하인들의 안내를 받아 [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip]에 자리한 [pledge_loyalty_to_liege_scope.GetTitledFirstNamePossessiveRegnal] 대회당에 들어섰다. [pledge_loyalty_to_liege_scope.GetSheHe]는 왕좌에 앉아 내 맹세를 기다리고 있었다.\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "나는 주군의 발치에서 무릎을 꿇은 뒤 여러 충성의 맹세를 읊었고, [pledge_loyalty_to_liege_scope.GetHerHis] 서기는 충실하게 기록으로 남겼다.\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "그렇게 의식은 마무리되었다. [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]의 봉신으로서 충직하게 섬기겠다는 약조를 제외하면 나의 [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]에게 딱히 바칠 만한 것이 없었다.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "뒤이어 내 수행원들이 궁정 사람들 앞으로 나와 [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]에게 바칠 풍성한 선물을 선보였다."
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: " 관례에 따라 [pledge_loyalty_to_liege_scope.GetSheHe]는 보답으로 징표를 선물하며, 앞으로도 우리의 관계가 굳건할 것을 약속했다.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\n예상했던 대로 [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip](이)가 선물을 내려 주었는데, 그 선물이 끝도 없이 밀려들었다! 한참이 지나자 나는 [pledge_loyalty_to_liege_scope.GetHerHim]에게 바쳤던 것보다 훨씬 더 많은 선물에 둘러싸였다. 우리 주변의 궁정 신하들은 보통의 의례를 한참 벗어난 이 사태를 보며 충격을 감추려 애썼다. [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip](이)가 보상을 내린 것인지, 뇌물을 준 것인지, 아니면 그저 자신의 권력과 부를 과시하려 한 건지도 알 수 없었다.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\n나는 꽤 오랜 시간 무릎을 꿇고 있었고, 얼마 지나지 않아 상황은 명확해졌다. [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip](은)는 내게 관례에 따른 선물도 내리지 않을 생각인 듯했다. 주변의 궁정 신하들 역시 불편한 기색이었다. 궁전의 금고가 바닥나서 이러는 것인지, 아니면 [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip](이)가 나를 본보기로 삼으려 드는 것인지는 알 길이 없었다.\n\n"
 pledge_loyalty_to_liege.0201.desc.hook: "뒤이어 나는 [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip]께서 어떤 일을 하고 어떤 호의를 요구하든, 충직한 지지자로서 수락하겠다는 약조를 했다.\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "뒤이어 내 선물이 진상되었다. 나의 충성심을 보여주는 증거로서 이 선물은 [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip]에는 물론 왕실에도 공헌이 될 것이다.\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "놀랍게도 [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip](은)는 아무 일도 없었다는 듯이 행동하며 내 충성의 맹세를 품위 있게 받아주었다.\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip](이)가 내게 일어나라는 말을 했다. 비로소 주군을 대신하여 영지를 다스릴 통치권을 인정받은 것이다."
 pledge_loyalty_to_liege.0201.smooth.submission: "[pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip] 만세!"
 pledge_loyalty_to_liege.0201.smooth.gold: "충성심의 대가란..."
 pledge_loyalty_to_liege.0201.smooth.hook: "소소한 호의를 요구하는 선에서 그치기를..."
 pledge_loyalty_to_liege.0201.smooth.contract: "헌신의 부담감이란..."
 pledge_loyalty_to_liege.0201.faux_pas: "과연 공명정대한 주군이로구나."
 pledge_loyalty_to_liege.0201.insult: "그냥 오지 말 걸 그랬어."
 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$ 무효화됨"
 pledge_loyalty_to_liege.0601.desc.court: "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 즉위를 마친 지금, 더 이상 충성의 맹세를 바칠 준비를 할 필요가 없게 되었다..."
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName](이)가 날 감옥에 집어넣었다."
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ 나는 [ROOT.Char.GetImprisonedBy.GetTitledFirstName]에게 붙잡혔다."
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ 결국 난 [pledge_loyalty_to_liege_scope.GetTitledFirstName](을)를 살해하고 말았다... \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.GetTitledFirstName](이)가 [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]했다... \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ 결국[pledge_loyalty_to_liege_scope.GetTitledFirstName](을)를 붙잡고 말았다!"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.GetTitledFirstName](이)가 [pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName]에게 사로잡혔다."
 pledge_loyalty_to_liege.0601.desc.new_liege: "맹세하려면 새로운 주군인 [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]에게 해야 한다."
 pledge_loyalty_to_liege.0601_shared_intro: "충성의 서약을 마무리하려던 찰나,"
 pledge_loyalty_to_liege.0601.desc: "\n\n이러면 확실히 상황이 바뀌는데."
 pledge_loyalty_to_liege.0601.a_court: "더 위대한 앞날을 향하여."
 pledge_loyalty_to_liege.0601.a_prison: "제기랄."
 pledge_loyalty_to_liege.0601.a_liege: "정말 거슬리는군."
 pledge_loyalty_to_liege.0601.a: "상황을 다시 생각해 봐야겠는데..."
 pledge_loyalty_to_liege_overdue.1000.t: "불명예스러운 봉신"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "저들의 [ROOT.Char.GetTitleAsName](으)로서 충성을 맹세하러 온 자들의 기록을 검토하던 중, 문득 한 가지 사실을 깨달았다. [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName] 가문의 [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName](이)가 이번에도 목록에서 빠져 있었다. 벌써 [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue]년이다."
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "내가 이 자리에 오른 뒤 그 세월이 흘렀다."
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe]가 내 봉신이 된 후 그 세월이 흘렀다."
 pledge_loyalty_to_liege_overdue.1000.desc.2: "그러나 [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] 영지에서는 공물은커녕 한마디 말조차 온 적이 없다.\n\n궁정 신하들이 불안한 눈빛을 주고받고, 복도 곳곳에서 속삭임이 들린다. 과연 단순한 실수인가? 아니면 내 통치에 대한 노골적인 무시인가? 형언할 수 없는 반역의 기운이 공기를 무겁게 짓누른다."
 pledge_loyalty_to_liege_overdue.1000.a: "사절을 파견하여 [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] 즉각적인 출두를 요구하라."
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName]에게 자신의 책무를 상기시키는 서신이 전달됩니다. [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] 반응에 따라, 당신은 [SCOPE.sC('pledge_loyalty_to_liege_offender').GetHerHis] [titles|E]들을 [Concept( 'usurp', '박탈' )|E]할 수도 있습니다."
 pledge_loyalty_to_liege_overdue.1000.b: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetSheHe|U]는 단지 바쁜 것일지도 모른다."
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName](이)가 책무의 수행 미비를 용서받게 됩니다."
 pledge_loyalty_to_liege_overdue.1010.t: "명예의 부름"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "[ROOT.Char.GetLiege.GetPrimaryTitle.GetName]의 위대한 옥좌에 [ROOT.Char.GetLiege.GetTitledFirstName]께서 오르신 지금,"
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "[ROOT.Char.GetPrimaryTitle.GetName]의 [ROOT.Char.GetTitleTierName|U]이자 [ROOT.Char.GetLiege.GetPrimaryTitle.GetName]의 봉신으로서,"
 pledge_loyalty_to_liege_overdue.1010.desc: "나의 존경과 충성을 다시금 표하기 위해 길을 나설 때가 되었다.\n\n제때 예를 올리지 않으면 불충으로 여겨질 수 있으며, 더 나아가 반역의 의사가 있다는 의심을 받을지도 모른다."
 pledge_loyalty_to_liege_overdue.1010.a: "지체하지 말고 서둘러 출발하라!"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "#V [GetPlayer.GetLiege.GetTitleTierName|U]에게 충성 서약#! [decision|v] 패널이 열림"
 pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.GetTitleAsName]께서는 기다리셔야 할 것이다."
 pledge_loyalty_to_liege_overdue.1010.b.tt: "너무 오래 지체하면 당신의 [titles|E]가 [revoked|E]될 수도 있습니다!"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "그대가 내 궁정에 나타나지 않았다는 사실은 당연하게도 내 관심을 끌었다. 명예를 지키고자 한다면 이 무례를 조속히 바로잡아야 할 것이다.\n\n혹여 책무를 저버린다면, 나는 내 봉역의 조화와 질서를 지키기 위해 행동에 나설 수밖에 없다."
 pledge_loyalty_to_liege_overdue.1020.a: "지체하지 말고 서둘러 출발하라!"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "#V [GetPlayer.GetLiege.GetTitleTierName|U]에게 충성 서약#! [decision|v] 패널이 열림\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "위협 따위는 바람에 흩날리는 벚꽃처럼 덧없는 것이다."
 pledge_loyalty_to_liege_overdue.1020.b.tt: "너무 오래 지체하면 당신의 [titles|E]가 [revoked|E]될 수도 있습니다!"
 pledge_loyalty_to_liege_overdue.1020.c: "봉인을 훼손하고 편지를 돌려보낸다."
 pledge_loyalty_to_liege_overdue.1020.c.tt: "[SCOPE.sC('spurned_liege').GetName](이)가 당신의 [titles|E]를 [revoke|E]하려 들 수 있습니다!"
 pledge_loyalty_to_liege_overdue.1030.t: "용서하고 잊기"
 pledge_loyalty_to_liege_overdue.1030.desc: "[ROOT.Char.GetLiege.GetTitledFirstName]께 충성의 예를 올리지 않았음에도, 당연히 있어야 할 결과가 일어나지 않고 있다. 설마 [ROOT.Char.GetLiege.GetPrimaryTitle.GetName]께서 우리의 관례를 무시하기로 한 것일까?"
 pledge_loyalty_to_liege_overdue.1030.a: "걱정거리가 하나 줄었군."
 pledge_loyalty_to_liege_overdue.1030.b: "[ROOT.Char.GetLiege.GetSheHe]가 [ROOT.Char.GetDynasty.GetName]의 힘을 두려워하는 게 분명하다!"
 msg_pledged_loyalty_to_liege: "충성을 서약한 봉신"
 msg_pledged_loyalty_to_liege_desc: "$EFFECT$"
 msg_pledged_loyalty_to_liege.liege.desc: "[pledge_loyalty_to_liege_vassal.GetShortUIName](이)가 정식으로 당신 앞에 엎드려 충성을 서약함"
 msg_pledged_loyalty_to_liege.subject.desc: "당신이 정식으로 [pledge_loyalty_to_liege_vassal.GetLiege.GetShortUIName]의 앞에 엎드려 충성심을 보임"
 msg_refused_pledge_loyalty_to_liege: "복종을 거부함"
 msg_refused_pledge_loyalty_to_liege_desc: "$EFFECT$"
 msg_refused_pledge_loyalty_to_liege.liege.desc: "당신에 대한 [SCOPE.sC('pledge_loyalty_to_liege_offender').GetShortUINamePossessive] #V 충성 서약#!이 실패하면서, 당신은 $revoke_title_interaction$ 권리를 획득했습니다"
 msg_refused_pledge_loyalty_to_liege.subject.desc: "당신의 #V 충성 서약#!이 실패하면서 [ROOT.Char.GetLiege.GetShortUIName](은)는 $revoke_title_interaction$ 권리를 획득했습니다"
