 author_book.0001.t: "시의 미덕"
 author_book.0001.desc: "[Glossary( '사', 'CI_GLOSS' )]만큼 순수하고 역동적인 분야는 몇 없다. 서로 다른 구절이 여러 주제나 감정을 그려내며, 내가 좋아하는 모든 시인도 이를 통해 간결하고도 아름다운 방식으로 심오한 감정을 표현할 수 있다.\n\n이제 나도 직접 쓴 글을 곡조에 맞춰 볼 때가 왔다. 어떤 곡조를 사용할지 신중하게 골라야 한다."
 CI_GLOSS: "#bold 사#!는 당나라와 송나라 때 특히 인기를 얻었던 시 양식입니다.\n노래로 불리는 시로서, 연관된 곡조에 맞는 다양한 길이의 구절로 각자의 주제를 표현합니다.\n\n사는 옛 시의 글을 빌리는 경우가 많기 때문에, 익숙하지 않은 채로 문자 그대로의 뜻으로만 받아들이면 그 의미가 모호하게 느껴지기도 합니다."
 author_book.0001.a: "#italic [SCOPE.Custom('GetCiPoemName')]#!(을)를 사용하겠다."
 author_book.0001.a.tt: "내 시의 이름이 #italic [SCOPE.Custom('GetCiPoemName')]#!(이)가 될 것임"
 author_book.0001.b: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetShortUINameNoTooltip](와)과 상의해 봐야겠다."
 author_book.0001.b.tt: "[trusted_influencer.GetShortUIName](이)가 시에 맞는 곡조를 골라 줄 것임"
 paid_me_respect: "존경을 보임"
 author_book.0004.t: "우리 시대의 덕행에 관해"
 author_book.0004.desc: "책상에 앉아 앞에 놓인 일을 생각하던 도중, [Glossary( '문방사우', 'FOUR_TREASURES')]가 눈에 들어왔다. 학자에게는 이것들이 거래의 도구나 다름없다. 문방사우로 논리를 써 나가고 다른 이들에게 깨우침을 줄 수 있기 때문이다.\n\n하지만 무슨 말을 써야 할까?\n\n지난 사건을 새로이 조명할 수도 있고, 아니면 최근의 사건을 활용해 덕행을 분석함으로써 좀 더 지금에 맞는 글을 쓸 수도 있을 것이다."
 author_book.0004.a: "역사를 담은 글"
 author_book.0004.a.tt: "획득하는 책 [artifact|E]이 [influence_i][influence|E]을 부여할 것임"
 author_book.0004.b: "철학적 논술"
 author_book.0004.b.tt: "획득하는 책 [artifact|E]이 [GetTrait('confucian_education').GetName( GetNullCharacter )] 특성을 부여할 것임"
