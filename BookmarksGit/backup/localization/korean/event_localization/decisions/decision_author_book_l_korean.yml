 prose_name: "[author.GetFirstNameNoTooltip]의 사색"
 #Philosophy
 prose_theme_comentary: "사서 평론"
 prose_theme_logic: "엄격한 논리의 전반적 활용"
 prose_theme_critiquing_opponents: "현재의 정치 풍경과 그 구성 인물 일부의 수많은 결점"
 prose_theme_sentiments: "감정과 후회"
 prose_theme_betterment: "학업을 통해 배워나가야 하는 인간의 의무"
 #Either
 prose_theme_human_existance: "역사적 장소로 향하는 여정을 통해 고찰한 인간의 존재"
 prose_theme_lands_ideals: "사람과 풍경, 그리고 분위기와 이상이 그들에 미치는 영향"
 #History
 prose_theme_rewriting_history: "오대의 역사라는 기존 주제에 대한 새로운 접근"
 prose_theme_bio: "역사 속 인물들의 생애를 다시 이야기하는 전기"
 prose_theme_emperor: "한 황제와 그가 살았던 난세"
 prose_quality_weak: "간단명료한 글이지만, 어느 방면에서든 동시대의 글과 다른 점을 찾기 힘듭니다."
 prose_quality_mid: "해당 분야에 정통한 인물이 능숙하게 써낸 작품이 틀림없으며, 학자라면 누구나 즐겁게 읽어 내려갈 만한 글입니다."
 prose_quality_great: "분명한 문학적 양식에서 저자의 언어에 대한 소양을 엿볼 수 있습니다. 동시대의 그 어떤 작가라도 깊은 감명을 받을 만큼 능숙한 방식으로 논쟁을 풀어갑니다."
 author_book.0005.t: "세상을 묘사하다"
 author_book.0005.desc: "공들여 노력하면 세상의 자연 속에 숨겨진 뜻을 꿰뚫어 볼 수 있다. 관찰한 것을 다른 이들이 배울 수 있도록 글로 정리하고 표현하는 것 역시 위대한 일이지만, 그만큼 시간과 노력을 더 필요로 한다.\n\n나는 자리에 앉아 새로운 논문에 대한 계획을 짜기 시작했다. 어느 분야에 초점을 맞출지 정해야 한다. 수학과 지리학 둘 다 훌륭한 주제로, 많은 동료가 관심을 가진 분야다."
 author_book.0005.a: "지리학"
 author_book.0005.a.tt: "이 서책의 품질은 당신의 [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] 경험치에 크게 영향받을 것임"
 author_book.0005.b: "수학"
 author_book.0005.b.tt: "이 서책 유물의 품질은 당신의 [Concept( 'learning', '학습력' )|E]에 크게 영향받을 것임."
 author_book.0005.c: "고고학"
 author_book.0005.c.tt: "이 선택지를 선택하면 만들어진 서책과 함께 [artifact|E]을 획득할 수도 있음."
 writing_monograph: "논문 집필"
 writing_monograph_desc: "해당 인물은 현재 자료를 찾으며 새로운 논문을 쓰는 일에 몰두하고 있습니다."
 monograph_description_full: "학자 관리 [author.GetName](이)가 [SCOPE.Custom('GetMonographTheme')]에 대해 쓴 방대한 논문입니다. [SCOPE.Custom('GetMonographTopic')] 분야에 관한 [author.GetHerHis] 폭넓은 연구를 반영하는 그림도 포함되어 있습니다.\n\n[SCOPE.Custom('GetMonographQuality')]"
 monograph_name: "[SCOPE.Custom('GetMonographTopic')]에 관한 학술서"
 monograph_topic_mathematics: "수학"
 monograph_topic_geography: "지리학"
 monograph_theme_home_duchy: "[author.GetCapitalLocation.GetTitle.GetDeJureLiegeOfTier('duchy').GetBaseNameNoTierNoTooltip]의 땅"
 monograph_theme_home_kingdom: "[author.GetCapitalLocation.GetTitle.GetDeJureLiegeOfTier('kingdom').GetBaseNameNoTierNoTooltip]의 땅"
 monograph_theme_home_empire: "[author.GetCapitalLocation.GetTitle.GetDeJureLiegeOfTier('empire').GetBaseNameNoTierNoTooltip]의 땅과 동식물"
 monograph_theme_home_hegemony: "[author.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 전역과 그 지리, 그곳에 사는 동식물에 관한 완전한 개요"
 monograph_theme_point_of_interest: "[poi_topic.GetTitle.GetNameNoTierNoTooltip]"
 monograph_theme_algebraic_geometry: "대수기하학"
 monograph_theme_linear_algebra: "선형대수학"
 monograph_theme_commentary_on_earlier_works: "수학의 초기 연구들에 대한 새로운 해설"
 monograph_theme_spherical_trigonometry: "구면삼각법"
 monograph_theme_computational_studies: "계산 연구"
 monograph_theme_method_of_solving_simultaneous_congruences: "연립 합동식을 푸는 방법"
 monograph_theme_magic_squares_magic_circles: "마방진과 원진"
 monograph_theme_teaching_overview_of_all_mathematical_methods: "수학 문제를 가장 효과적으로 풀어내는 모든 방법"
 monograph_description_quality_weak: "안내서로는 유용한 서책이지만, 대부분의 내용은 초기 연구에서 파생된 것들입니다."
 monograph_description_quality_mid: "해당 분야에 관한 독창적인 해석도 실려 있는 서책입니다."
 monograph_description_quality_great: "명확하고 탁월하게 쓰인 서책이며, 후대의 학자들에게도 훌륭한 참고 기준이 되어 줄 자료입니다."
 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "나는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]에게 바치는 새로 지은 시를 암송하며 내가 이룬 업적에 뿌듯함을 느꼈다. [SCOPE.Custom('GetCiPoemTheme')](이)라는 주제를 이렇게 잘 담아냈다는 느낌이 든 적은 처음이었다. 나는 기대감에 차서 [trusted_influencer.GetFirstNameNoTooltip](을)를 바라보며 내 작품을 평가해 주기만을 기다렸다.\n\n"
 author_book.1000.poem_weak.desc: "\"모든 것에는 아름다움이 숨어 있지만, 모든 사람이 이를 눈치채는 것은 아니지.\" 그게 [trusted_influencer.GetHerHis] 대답이었다. 칭찬은 아닌 것 같기도 했다.\n\n아무래도 새로 지은 시가 내 생각만큼 훌륭하지는 않았던 것 같다."
 author_book.1000.poem_mid.desc: "\"감동적인 작품이군.\" [trusted_influencer.GetSheHe]가 잠시 가만히 있다가 인정한다는 듯 나를 바라보았다. 그 잠깐의 시간이 어찌나 길게 느껴지던지."
 author_book.1000.poem_great.desc: "\"옛것을 생각하면서도 새로운 지식을 습득할 줄 안다면, 다른 이들을 가르치는 스승이 되는 것이지.\" [trusted_influencer.GetSheHe|U]는 내 새로운 작품을 확실히 인정하고 있었다."
 author_book.1000.prose_intro.desc: "논쟁적인 글은 학자라면 누구나 자연스럽게 쓸 수 있어야 한다. 나는 [SCOPE.Custom('GetProseTheme')]에 대해 글을 쓰면서 예시를 사용해 중심이 되는 주장을 뒷받침하는 능력을 연습할 수 있었다.\n\n"
 author_book.1000.prose_weak.desc: "\"괜찮은 추론이지만, 더 나아지면 좋을 곳도 몇 군데 보이는군!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName](이)가 그렇게 말했다. 일단 응원해 주려고 한 말인 것 같았다. 그러더니 [trusted_influencer.GetSheHe]는 내 글에서 독자들이 놓칠 수도 있는 부분을 곧장 열거하기 시작했다."
 author_book.1000.prose_mid.desc: "\"훌륭한 글이다. 문제의 본질을 잘 잡아냈구나.\" 내 글을 처음으로 읽어 준 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]의 감상이었다."
 author_book.1000.prose_great.desc: "\"글을 참으로 명확하게 쓰는군. 우리 시대에 이런 재능을 지닌 이는 몇 없을 것이야!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName](이)가 말했다.\n내 글이 사람의 마음을 움직여 진심을 끌어낸 모양이었다."
 author_book.1000.scholarship_intro.desc: "시간은 걸렸으나 드디어 끝을 맞이했다. [SCOPE.Custom('GetMonographTopic')]에 대한 새로운 논문이 완료되었다. 관련된 글을 세세히 읽어보느라 많은 시간을 썼고, 그 덕분에 나는 이 분야에 대한 조예가 전보다 훨씬 더 깊어지게 되었다.\n\n"
 author_book.1000.scholarship_weak.desc: "\"그대 경력의 커다란 이정표가 되어 줄 걸세!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName](이)가 외쳤다. [trusted_influencer.GetHerHis] 눈에도 자랑스러워하는 기색이 엿보이고 있었다. 하지만 기회가 다시 주어진다면, 이것보다 더 잘할 수 있지 않았을까 하는 생각이 들었다."
 author_book.1000.scholarship_mid.desc: "\"기량이 느껴지고 유익한 서책이군. 다른 사람한테 추천하고 싶을 정도야!\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName](이)가 서책을 다 읽고는 한 말이었다.\n내 작품을 뿌듯이 여겨야 마땅하겠지만, 나중에 훨씬 더 훌륭한 글을 쓸 수 있을 것 같다는 생각도 들었다."
 author_book.1000.scholarship_great.desc: "\"획기적인 작품일세. 우리 시대의 가장 위대한 저자들 사이에 그대의 이름도 들어가야 마땅하겠어!\"\n내 글을 처음으로 읽은 사람인 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName](이)가 서책을 끝까지 읽고서 한 말이었다. 이는 내게도 쉽게 잊히지 않을 큰 업적이었다."
 author_book.1000.a: "이 경험에서 참으로 많은 것을 배웠다."
 author_book.1000.b: "잘 마무리했군."
 author_book.1000.c: "나한테는 분명 능력이 있다."
 author_book.1000.d: "\"이는 그대에게 드리는 선물입니다!\""
