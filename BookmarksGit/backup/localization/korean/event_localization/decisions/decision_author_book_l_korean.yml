 ci_poem_description_weak: "능숙하게 지어진 시지만, 단순한 탓에 독창성이 부족하다고 여기는 이도 있습니다."
 ci_poem_description_mid: "시인의 솜씨와 가능성이 엿보이는 시입니다."
