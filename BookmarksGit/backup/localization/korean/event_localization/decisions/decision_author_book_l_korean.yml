 ci_poem_description_full: "[SCOPE.Custom('GetCiPoemName')](은)는 시의 형식 중 하나인 [Glossary( '사', 'CI_GLOSS' )]입니다. 이는 해당 이름의 곡조의 박자에 맞추어 낭송하거나 노래로 부르는 문학 양식입니다. [SCOPE.Custom('GetCiPoemTheme')]을 주제로 삼았습니다.\n[SCOPE.Custom('GetCiPoemQuality')]"
