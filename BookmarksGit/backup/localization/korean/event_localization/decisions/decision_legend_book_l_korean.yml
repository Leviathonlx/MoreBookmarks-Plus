l_korean:
 #Commision Legend Book
 ce1_decision_events.0001.t: "써 내려가다"
 ce1_decision_events.0001.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName](이)가 만족스러운 미소와 함께 인사를 올렸다. [chronicler.GetHerHis|U] 독서용 등불은 기름이 떨어지기 직전이었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [chronicler.GetSheHe]가 아름답게 장식된 책을 내려놓았다. \"사소한 일 하나 놓치지 않고 모든 업적을 기록화했습니다. 전투, 모험, 낭만... 모두 챙겼지요.\"\n\n\"집대성이란 표현이 아깝지 않습니다.\" [chronicler.GetSheHe]가 말을 이어 나갔다. \"시대를 넘어 전해질 기록이지요.\""
 ce1_decision_events.0001.a: "마음에 드는군!"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip|U] 전설은 경이로운 모험으로 완성되었다. [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetHerHis] 위대한 전공은 모든 왕이 경탄할 정도였으며, 수많은 귀족과 평민이 전설을 직접 보고 싶은 마음에 찾아오기까지 했다.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
