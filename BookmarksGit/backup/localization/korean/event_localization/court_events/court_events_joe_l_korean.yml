 ## Pariah of Court
 court.8170.t: "궁정의 기피 대상"
 court.8170.desc.intro_scary: "[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]'(이)가 다가오자 궁정 아이들이 혼비백산해서 도망쳤다. 하물며 열렬하기로는 따라올 이가 없는 [ROOT.Char.GetFaith.BishopNeuterPlural]조차 [criminal.GetFirstName]의 존재감에 위축되었다."
 court.8170.desc.intro_sordid: "[criminal.Custom('GetCrime')|U] [criminal.GetFirstName](은)는 궁정에서 경멸받는 대상이다. 사회에서 매장당한 건 말할 것도 없고, 온갖 추악한 농담의 소재로 쓰일 때가 많다."
 court.8170.desc.intro_religious: "나는 사실상 모든 사람이 기피하는 사악한 신앙의 신자인 '[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]'에게 환대를 베풀었다는 이유로 가혹한 시선을 받아야 했다."
 court.8170.desc.intro_fallback: "나는 격식 있는 자리에서 꼴 보기도 싫은 흉물인 '[criminal.Custom('GetCrime')|U] [criminal.GetFirstName]'에게 환대를 베풀었다는 이유로 궁정 사람들의 손가락질을 받아야 했다."
 court.8170.desc.body: "\n\n문제의 [criminal.Custom('GetCrimeDesc')](을)를 처벌하지 않으니 이젠 내가 그 존재를 공공연하게 묵인하는 걸로 인식되는 분위기가 형성되고 있다. [ROOT.Char.GetFaith.AltPriestTermPlural](와)과 신도들 사이에서 내 궁정의 위신이 추락하는 건 덤이고...\n\n압박이 들어오는 이상 나도 어쩔 수 없다. 이젠 내 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] 범죄가 [criminal.GetHerHim]를 향한 내 애정보다 무거운지, 아니면 가벼운지를 결정해야 한다. 결단이 필요한 시점이다."
 court.8170.desc.family: "아무리 [criminal.GetFirstName](이)가 [criminal.GetDynasty.GetNameNoTooltip]의 일원이라고 해도 말이지..."
 court.8170.desc.guest: "[criminal.GetFirstName](은)는 일개 여행자일 뿐이다."
 court.8170.desc.fallback: "궁정 신하를 대체하는 데 큰 어려움이 따를까?"
 court.8170.a.family: "아니야. 그래도 가족이 우선이다."
 court.8170.a.other: "내가 심판할 사안이 아니야."
 court.8170.b: "회개해라, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "[criminal.GetSheHe|U]는 정의를 따르지 않았다. 이제 따르고 싶어도 그럴 수 없을 것이다!"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip] 저주받은 계보는 여기서 끝날 것이다."
 court.8170.c3: "죽음만이 [criminal.GetHerHis] 죄를 씻어낼 수 있으리라."
 court.8170.d: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))](을)를 더 데리고 있는 건 불가능하겠어..."
 harbors_criminals_modifier: "음지의 수호자"
 harbors_criminals_modifier_desc: "해당 인물은 범죄자들을 궁정에 데려와 심판을 내리지 않고 있습니다. 범죄자에게도 쓸모가 있기 때문입니다."
 fast_hard_justice_modifier: "빠르고 강한 정의"
 fast_hard_justice_modifier_desc: "해당 인물은 범죄자들을 효과적으로 처리하는 행위로 이름을 높였습니다."
 ## Secrets and Lies
 court.8180.t: "비밀과 거짓말"
 court.8180.desc.intro: "다른 때 같으면 별생각 없이 하루하루가 지나가지만, 문제는 궁정에서 [criminal.GetTitledFirstNamePossessive] 눈을 볼 때마다 [criminal.GetHerHis] 범죄가 떠오른다는 것이다. \n\n이 궁정에서 몇 사람이나 알고 있을까? 어쩌면 아무도 모를지도. 아니면 다 알고 있을 수도 있고... 결국 진실은 밝혀지게 되어 있다. 궁정 신하가 그런 추문에 휘말렸다간 내 평판에도 좋을 게 하등 없다... \n\n[criminal.GetSheHe|U]를 어떻게든 처리하긴 해야 한다. 안 그러면 궁정은 고사하고 [ROOT.Char.GetFaith.HighGodName]께서 가만히 안 계실 테니."
 court.8180.a: "이만하면 됐다. 모두에게 알려야 해."
 court.8180.b: "이 비밀을 이용하지 않는 건 머저리나 할 짓이지."
 court.8180.c: "[criminal.GetSheHe|U]를 투옥하라."
 court.8180.d: "범죄자는 내보내야겠지."
 court.8180.e: "아직 행동에 나설 필요는 없어."
 liege_scrutiny_modifier: "주군의 감시"
 liege_scrutiny_modifier_desc: "해당 인물의 주군은 해당 인물은 물론이고 비밀 활동까지 철저히 감시하고 있습니다."
 court_without_secrets_modifier: "비밀이 없는 궁정"
 court_without_secrets_modifier_desc: "해당 인물은 비밀을 찾아내고 범죄를 무자비하게 처벌하는 태도로 명성을 얻었습니다."
