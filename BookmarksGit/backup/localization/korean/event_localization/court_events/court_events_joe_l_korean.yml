 ## Contrived Conflict
 court.8130.t: "부자연스러운 갈등"
 court.8130.desc.intro: "왕좌에 앉아 이런저런 생각을 곱씹던 중, 난데없이 소란이 일었다. \n\n나의 $champion_court_position$ [champion.GetFirstName](이)가 포효했다. \"내가 그 말뜻을 모를 줄 알았느냐, 이 [vassal.Custom2('InsultNoun', SCOPE.sC('champion'))] 같은 놈아! #EMP 감히#! 우리 [ROOT.Char.GetTitleAsNameNoTooltip]을 모욕해?!\" 그 말을 들은 [vassal.GetTitledFirstName](은)는 당혹한 표정을 지었다. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 재빨리 끼어들어 두 사람을 떨어뜨려 놓았지만, 분위기는 이미 돌이킬 수 없을 만큼 어지러워진 뒤였다. \n\n"
 court.8130.desc.bold: "\"궁정 급에 안 맞는 소란을 일으키는군. 네 녀석 수작질에 겁이라도 먹을 줄 알았느냐?\" [vassal.GetTitledFirstNameNoTooltip](이)가 응수했다. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip](은)는 [vassal.Custom('quirk_pos_present')]. \"좋다. 내 기꺼이 [champion.Custom2('InsultAdjective', SCOPE.sC('vassal'))] 짐승 새끼에게 주제를 가르쳐 주지.\""
 court.8130.desc.craven: "\"아, 아니, 그런 소리는 한 적도 없는데!\" [vassal.GetTitledFirstNameNoTooltip](이)가 황망해하며 불쑥 내뱉었다. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip](이)가 말을 더듬으며 [vassal.Custom('quirk_pos_present')]. \"무, 무슨 소리요! 이, 이렇게까지 할 필요는 없잖아!\""
 court.8130.desc.body: "\"내 두 귀로 똑똑히 들었다!\" [champion.GetFirstNameNoTooltip](이)가 다시 한번 소리쳤다. \"[ROOT.Char.GetLadyLord]께 모욕한 짓거리에 대한 배상을 내놓아라!\""
 court.8130.desc.outro: "\n\n[mediator.GetFirstNameNoTooltip](이)가 두 사람을 말리는 사이 모두의 시선이 내게로 쏠렸다. 뭐라도 한마디 하길 바라는 눈치였다."
 court.8130.a: "[champion.GetFirstNameNoTooltip](이)가 나의 명예를 지킬 것이오."
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip](이)가 결투에서 승리함"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip](이)가 결투에서 승리함"
 court.8130.a.tt: "[champion.GetTitledFirstName](와)과 [vassal.GetTitledFirstName](이)가 [single_combat_duel|E]을 치름"
 court.8130.b: "오해가 있었던 것 같군. [vassal.GetFirstNameNoTooltip](은)는 충직한 봉신이오."
 court.8130.b.tt_me: "내가 결투에서 승리함"
 court.8130.c: "좀 더 신중한 신하들을 들이든가 해야겠군."
 court.8130.d: "뭐, 저 자식이 #EMP 무슨 소리#!를 지껄였다고?! 내 [ROOT.Char.Custom('signature_weapon')](을)를 가져와라!"
 court.8130.d.tt: "[vassal.GetTitledFirstName](와)과 내가 [single_combat_duel|E]을 치름"
 court.8130.e: "진정들 하시오. 결투는 없던 일로 하겠소."
 ## Royal Lapse
 court.8140.t: "왕의 공상"
 court.8140.desc: "궁정의 화려한 행사는 매일 새벽부터 황혼까지 계속된다. [vassal_2.GetTitledFirstName](이)가 나의 위대함을 칭송하는 즉흥시를 지어 온갖 진부한 미사여구와 찬사를 연신 토해냈다. 그러자 주변에 있던 [vassal_1.GetTitledFirstName](이)가 끼어들더니 청중을 향해 멍청한 미소를 지으며 연호했다. 자기가 이토록 익살스러운 행동을 하고 있으니 호의를 베풀어 달라는 의도가 얼굴에 써놓은 것처럼 훤히 보였다. 이윽고 한 방울의 땀이 이마를 타고 주르륵 흘러내렸다...\n\n[vassal_2.GetFirstNameNoTooltip](이)가 나의 냉담한 기색을 알아차리곤 질문을 던졌다. \"괜찮으십니까, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" 진솔한 염려가 묻어 나오는 한마디였다.\n\n\"잠깐 쉬어야겠군.\""
 court.8140.a: "미안하게 됐군. 어디까지 얘기했었지?"
 court.8140.a.flavor_tt: "정신 차리자. [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 체통을 지켜야지!"
 court.8140.b: "실례하겠소. 달리 살펴야 할 용무가 있어서 말이오."
 court.8140.b.flavor_tt: "[ROOT.Char.Custom('GetStressDesire')](이)가 필요하다. 지금 당장."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], 기도를 진행하라."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], 연회를 준비하라!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], 슬슬 떠나는 게 낫겠군."
 court.8140.c.flavor_tt: "마음이 불편했는데 덕분에 훨씬 나아졌다!"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], 사냥을 이끌어라!"
