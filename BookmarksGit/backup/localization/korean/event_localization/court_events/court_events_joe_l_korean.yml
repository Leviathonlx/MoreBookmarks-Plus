 ## Trampled Underfoot
 court.8001.t: "짓밟힌 땅"
 court.8001.desc.intro: "\"대체 얼마나 말해야 알아들을래! #EMP 새로 심은 [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]#! 가까이엔 #EMP 오지 말라고#! 했잖아!\"\n\n꽃잎과 흙을 잔뜩 묻힌 [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내 정원사인 [gardener.GetTitledFirstName]에게 뒤쫓기며 나타났다.\n\n[child_1.GetFirstNameNoTooltip](이)가 외쳤다."
 court.8001.desc.diplomacy: "\"쫓기고 있었단 말이에요! 난 #EMP 술래잡기#!에서 한 번도 진 적 없단 말이야!\""
 court.8001.desc.martial: "\"병사들 뒤에 숨어 있었을 뿐이에요... 전투에서 이기려면 매복할 수밖에 없었다고요!\""
 court.8001.desc.stewardship: "\"제 잘못 아니에요! 우리 성에 그런 걸 만든 정원사 잘못이지!\""
 court.8001.desc.intrigue: "\"숨바꼭질 놀이를 하고 있었단 말이에요. #EMP 정원사#!만 아니었어도 절대 안 들켰을 거예요!\""
 court.8001.desc.learning: "\"그냥 구경만 했어요! 이번에는 색이 다르길래!\""
 court.8001.desc.fallback: "\"아무 짓도 안 했어요! 그냥 놀고 있었다고요!\""
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip](이)가 노려보았다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 저 녀석이 제가 힘들게 일군 #EMP 모든#! 걸 짓밟아 놓았단 말입니다! 다시 복구하려면 #EMP 몇 주#!는 걸릴 텐데...\""
 court.8001.a.diplomacy: "얘야, 때로는 붙잡히는 게 도움이 될 때도 있기 마련이란다."
 court.8001.a.martial: "얘야, 전장을 잘 골랐어야지!"
 court.8001.a.stewardship: "얘야, 내가 궁정 자리로 눈여겨봐 둔 곳이 있다. 그곳이 훨씬 나을 게야."
 court.8001.a.intrigue: "얘야, 비법은 붙잡히지 않는 거란다."
 court.8001.a.learning: "애야, 배우는 건 멀리 떨어져서도 충분히 할 수 있단다."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip](이)가 당신의 논지를 이해함"
 court.8001.b.gardener: "아, 안 돼! 화단만큼은 #EMP 절대#! 안 되는데..."
 court.8001.b.poet: "섬세한 아름다움이 조잡한 천치의 발에 뭉개졌구나..."
 court.8001.c: "[child_1.GetFirstNameNoTooltip](이)가 다시 심는 걸 도울 거다. 전부 다."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip](이)가 원예에 재능을 보임"
 court.8001.d: "#EMP 감히#! [child_1.GetFirstNameNoTooltip](을)를 그딴 식으로 건드려?!"
 court.8001.e: "[gardener.GetFirstNameNoTooltip], 아이가 원하는 곳에서 놀 수 있게 둬야지 않겠나."
 court.8001.a.success: "지혜를 나눠줌"
 court.8001.a.failure: "도움이 되지 못함"
 ## Underequipped
 court.8010.t: "조악한 장비"
 court.8010.desc.intro: "자문위원들이 군소리 없이 조용할 때였다. 이런 시기는 굉장히 드물기에 나는 고요를 즐기고 있었다. 그런데 [underequipped.GetTitledFirstName](이)가 내 옆으로 다가왔다. \n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]...\" [underequipped.GetSheHe]가 조심스럽게 입을 열었다."
 court.8010.desc.champion: "\"영주님의 투사로서 매우 큰 긍지를 느끼고 있습니다만...\""
 court.8010.desc.bodyguard: "\"영주님의 경호원으로서 매우 큰 긍지를 느끼고 있습니다만...\""
 court.8010.desc.knight: "영주님의 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](으)로서 영주님을 위해 싸우는 것이 제 거룩한 의무입니다만..."
 court.8010.desc.bold: "아무리 그래도 이건 말도 안 됩니다!\" \n\n[underequipped.GetSheHe|U]가 칼집에서 검을 반쯤 빼내 보였다. 순간 주변 사람들의 이목이 쏠렸다. \"이런 무딘 막대로는 본분에 충실하기 어렵습니다!\""
 court.8010.desc.meek: "아무리 그래도 이건 좀...\" \n\n[underequipped.GetSheHe|U]가 잠시 석연찮은 표정을 짓더니, 미미한 분노가 담긴 손짓으로 자신의 칼집을 가리켰다. \"이런 고철로 어찌 본분에 충실할 수 있겠습니까?\""
 court.8010.desc.body: "\n\n\"그 무엇보다도 품질을 챙겨야 할 부분 아닙니까?"
 court.8010.desc.champion_end: "엄연히 [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 대리인인데 말이죠!\""
 court.8010.desc.bodyguard_end: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 생명을 지키는 일이니 말이죠!\""
 court.8010.a: "나의 자부심이나 다름없는 직책인데, 양질의 무기를 써야지!"
 court.8010.a.tt: "[underequipped.GetTitledFirstNamePossessiveNoTooltip] 선택에 따라 좋은 품질의 전용 무기를 벼려냄"
 court.8010.a.equipped_tt: "[underequipped.GetTitledFirstName](을)를 위한 양질의 무기를 벼려냄"
 court.8010.c: "내 무기 중 하나를 내어주겠네..."
 court.8010.c.equipped_tt: "[underequipped.GetTitledFirstNameNoTooltip]에게 무기를 선물로 하사함"
 court.8010.d: "무기고로 가보게. 남들 다 그렇게 하지 않나."
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip](이)가 무기고에서 조악한 품질의 무기를 가져옴"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName]에게 무기고에 있는 검이 지급됨"
 court.8010.e: "저리 썩 물러나라, [underequipped.Custom2('InsultNoun', ROOT.Char)]. 간이 배 바깥으로 튀어나왔군!"
 ## Sartorial Sting
 court.8020.t: "날카로운 바늘땀"
 court.8020.desc: "오늘도 어김없이 궁정에서 바쁜 하루를 보내던 차였다. 그런데 나의 [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] 목소리에서 노골적으로 성난 기색이 묻어 나오는 게 아닌가. 보아하니 [couture_guest.GetTitledFirstName](이)가 [couture_spouse.GetHerHis] 심기를 거스른 모양이었다. \n\n가까이 다가가 보니 문객이 잘난 체하며 조소하는 소리가 들렸다. \"이런 걸 #EMP 의복#!이랍시고 걸치고 있다니. 정상적인 #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! 궁정에서는 하인이나 애들이 입을 법한 수준이구만.\"\n\n나의 [couture_spouse.GetWifeHusband](이)가 얼굴을 붉히더니, 이내 울음을 터뜨렸다. \"그대 말을 #EMP 더는#! 못 들어주겠군요. [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 문객이든 아니든 알 바야!\" [couture_guest.GetFirstNamePossessiveNoTooltip] 표정에는 놀란 흔적이 역력했다. \n\n[couture_spouse.GetFirstNameNoTooltip](이)가 내 곁으로 와서는 씁쓸한 한탄을 늘어놓았다. \"저 배은망덕한 [couture_guest.Custom2('InsultNoun', SCOPE.sC('couture_spouse'))](이)가 쉬지 않고 우리를 조롱하고 있어요. 어제는 우리 유행을 #EMP 구닥다리#!라고 폄하했다고 우연히 들은 하인들이 얘기해 주더군요!\""
 court.8020.a: "이만 갑시다. 저 작자는 우릴 놀릴 생각뿐이니."
 court.8020.b: "내가 볼 땐 좋은 투자처인 것 같은데..."
 court.8020.d: "구닥다리? #EMP 구닥다리?!#!"
 poor_host_modifier: "불량한 주최자"
 poor_host_modifier_desc: "해당 인물은 환대의 암묵적인 규칙을 깨뜨림"
 hunting_pooches_modifier: "훌륭한 사냥개"
 hunting_pooches_modifier_desc: "해당 인물의 궁정은 무척이나 근사한 사냥개들을 기르고 있음"
 ## Pawful of Pooches
 court.8030.t: "발랄한 강아지들"
 court.8030.desc.intro: "사냥터 관리관 [huntmaster.GetTitledFirstName](이)가 방에 들어서자 궁정 신하들이 일제히 [huntmaster.GetHerHim] 주위로 몰려들었다. \n\n[huntmaster.GetSheHe]가 마침내 인파를 헤치고 나오자 사람들이 동요한 원인이 분명하게 밝혀졌다. 담요로 감싼 강아지들이 [huntmaster.GetHerHis] 품에 안겨 있었다. 품종은 [ROOT.Char.Custom('get_region_dog_type')] 같은데, 무척이나 근사했다! \n\n$master_of_hunt_court_position$이 환한 미소를 지어 보였다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이 아이들을 보여드리지 않고는 못 배기겠더군요. 이 강아지들이 커서 훈련을 받으면 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 모든 사냥단이 부러움 섞인 눈빛으로 바라보게 될 겁니다!\" \n\n"
 court.8030.desc.one: "나의 [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip](이)가 어떻게든 강아지들을 보려고 안간힘을 쓰는 광경이 눈길을 잡아끌었다."
 court.8030.desc.two: "시야 한켠에서 나의 자녀인 [child_1.GetFirstName](와)과 [child_2.GetFirstName](이)가 강아지들에게 완전히 매료된 듯한 얼굴을 하고 있는 게 보였다. 특히 덩치가 가장 큰 아이에게 반한 눈치였다."
 court.8030.desc.body: "\n\n가장 덩치 큰 녀석을 집어 들자 [huntmaster.GetTitledFirstNameNoTooltip](이)가 생각에 잠긴 채 말했다. \"저 세대를 통틀어 이 녀석보다 큰 녀석은 없을 겁니다!\""
 court.8030.a: "녀석들이 사냥에 나설 날이 기대되는군!"
 court.8030.b: "가장 덩치 큰 강아지는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] [child_1.GetFirstNameNoTooltip]에게 맡기겠네!"
 court.8030.c: "이 정도로 훌륭한 개체를 기르려면 역시 [child_2.GetFirstNameNoTooltip] 정도는 되어야지."
 court.8030.d: "아, 이렇게 훌륭한 강아지가 나타나길 기다렸지!"
 ## Aristocratic Pretensions
 court.8040.t: "귀족의 가식"
 court.8040.desc.intro: "궁정 신하 세 명이 나의 '수많은' 작위를 주제로 공공연하게 대화를 나누고 있다. 내가 들을 수 있는 거리에서 떠드는 것이, 의도가 뻔하게 보였다. 세 사람은 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 무수히 많은 영지를 관리하는 게 얼마나 힘에 부칠지 큰 목소리로 애통해했다... \n\n척이면 척, 호흡이 참으로 잘 맞는 작자들이었다."
 court.8040.desc.position_holder: "궁정의 일꾼이자 충직한 [position_holder.GetName]에,"
 court.8040.desc.knight: "나의 위엄 넘치는 [ROOT.Char.Custom('MountedWarriorTerm')|U] 소속이자 용감무쌍한 [knight.GetName]에,"
 court.8040.desc.relative: "혈육 [relative.GetName]에,"
 court.8040.desc.ambitious: "권력을 손에 넣을 기회만을 엿보는 [ambitious.GetName]에,"
 court.8040.desc.arrogant: "콧대가 하늘을 찌르는 [arrogant.GetName]에,"
 court.8040.desc.lowborn: "어떤 기회든 놓치지 않은 덕분에 자수성가를 이룬 [lowborn.GetName]에,"
 court.8040.desc.gentry: "지체 높은 [gentry.GetHouse.GetName]의 [gentry.GetName]에,"
 court.8040.desc.generic_1: "이런 일에 관여한다는 사실 자체에 흡족해하는 [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName]에,"
 court.8040.desc.generic_2: "경비대의 멸시를 받는 [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName]에,"
 court.8040.desc.generic_3: "특색이라곤 눈곱만큼도 없는 앞잡이 [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName]에,"
 court.8040.desc.body: "겸손함이라곤 눈을 씻고 봐도 찾아볼 수 없는 그런 인물들이었다. \n\n궁정 신하들이 시끄럽게 떠들어대는 소리를 뚫고 '[worst_title.GetTierAsNameNoTooltip]'(와)과 '[worst_title.GetNameNoTier]'(이)란 단어가 분명히 들렸다. [button.GetFirstNamePossessiveNoTooltip] 희희낙락한 어투가 분명했다. \n\n수치를 모르는 3인방이 내가 있는 쪽으로 고개를 돌렸고, 그 순간 눈이 마주쳤다."
 court.8040.a: "그래, 그래. [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip](은)는 그대 것이오."
 court.8040.b: "이런 같잖은 놀음은 이만 끝내도록 하지. [worst_title.GetTierAsNameNoTooltip](은)는 [courtier_2.GetFirstNamePossessiveNoTooltip] 것이오!"
 court.8040.c: "이보시오! [courtier_3.GetTitledFirstNameNoTooltip] 맞지 않소? 작위는 그대 것이오!"
 court.8040.d: "내 그대들 꿍꿍이를 모를 줄 아시오! 알아서 자격을 증명해야 할 거요!"
 court.8040.d.flavor_tt: "\"가장 강한 자를 가려 내시오.\""
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip](이)가 욕망이 더 강함"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip](이)가 끝까지 살아남음"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip](이)가 우승함"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip](이)가 [worst_title.GetNameNoTierNoTooltip](을)를 받음"
 court.8040.e: "각자 자신이 작위를 받아야 하는 이유를 설명해 보시오."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip](이)가 설득력 있게 말함"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip](이)가 유창한 언변으로 감탄을 자아냄"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip](이)가 훌륭한 연설을 함"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip](은)는 20년 동안 어떤 파벌에도 참여하지 않겠다고 맹세함"
 court.8040.f: "뭘 그리 쳐다보시오?"
 ## A Little Bird
 court.8050.t: "정보통"
 court.8050.desc: "처음에는 순전히 특이한 표현 방식이겠거니 했는데, 그게 아니라 궁정의 수많은 하인 중 내게 은근슬쩍 신호를 보내는 사람이 있는 게 분명하다.\n\n내가 경비병 몇몇을 대동한 채 조용히 다가가자 [servant.GetSheHe]가 은밀한 목소리로 속삭였다. \"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip]. 저는 [servant.GetFirstName](이)라고 합니다. 저희는 영주님의 문객 앞에서 대기하면서 많은 이야기를 엿듣습니다. 그러나 존재를 의식하는 사람은 극히 드물죠...\"\n\n나는 의심 어린 표정으로 [servant.GetHerHim]를 바라보았다. [servant.GetSheHe]가 다음에 할 말을 들어야 할지, 말아야 할지 고민이 되었다. 당사자는 외려 모호한 표정으로 답했다. 자신이 결례를 저지른 건지 모르겠다는 의미가 분명했다.\n\n마침내 [servant.GetSheHe]가 마른침을 삼키며 말했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 당신의 [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 [ROOT.Char.Custom('FortifiedBuilding')] 문 뒤에서 [vassal_secret.Custom('SecretDescriptionThirdPerson')] 짓을 했습니다. [servant.GetFaith.HighGodName]의 이름을 걸고 맹세합니다!\""
 court.8050.a: "자네의 헌신에 감사를 표하지."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip](이)가 당신의 [court|E]에 합류함"
 court.8050.b: "또 어떤 이야기를 들었나?"
 court.8050.b.tt: "궁정의 다른 누군가에 대한 비밀을 알아냄"
 court.8050.b.tt_secret: "[vassal_2.GetTitledFirstNamePossessive] 비밀"
 court.8050.c: "받게. 앞으로는 내게만 보고하도록."
 court.8050.c.tt: "해당 변화 요소가 존재하는 동안, 당신의 [spymaster|E]이 모략을 방해할 확률이 증가함"
 court.8050.d: "이 음험한 악귀를 체포하라!"
 court.8050.d.tt_imprison: "[servant.GetFirstNameNoTooltip](을)를 지하 감옥에 집어넣음"
 #Modifiers
 servant_informants_modifier: "하인 정보원"
 servant_informants_modifier_desc: "해당 인물의 궁정 내 소문을 첩자 하인들을 통해 보고받음"
 ## Scornful Sycophants
 court.8060.t: "경멸적인 아첨꾼"
 court.8060.desc.intro: "회랑 경계에서 햇살을 맞으며 한창 즐기고 있을 때였다. 모퉁이 너머로 조롱하는 듯한 웃음소리가 들려왔다. \n\n\"#EMP 그럼 그렇지#!!\" 나의 [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))] [snooty_1.GetFirstName](이)가 킬킬 웃고 있었다."
 court.8060.desc.fashion: "\"이 주변을 돌아다니다 보면 [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 조부모의 궁정에 와 있는 기분이 든단 말이지. 유행이라고 해봐야 따분하고 지리멸렬한 수준이니!\" \n\n"
 court.8060.desc.servants_1: "\"하인이 올 때까지 #EMP 온종일#! 기다려야 한 번에 두 놈 오는 수준이라니, 원. 심지어 요청한 물건은 갖고 오지도 않아!\" \n\n"
 court.8060.desc.food_1: "\"어젯밤 연회장 수준 #EMP 봤나#!? 그딴 꿀꿀이죽을 처먹느니 차라리 나무 그릇을 씹어 먹고 말지!\" \n\n"
 court.8060.desc.body: "그때 또 다른 목소리가 깔깔대며 끼어들었다. \"세상에, 나 말고도 그렇게 느낀 사람이 있었구나! 정말이지..."
 court.8060.desc.lodgings: "우리 숙소 #EMP 크기#! 좀 봐! 하인용 침상 하나 간신히 들어갈 정도라고!\""
 court.8060.desc.food_2: "이 궁정 음식 수준은 저열하기 이를 데 없어. 그런데 심지어 #EMP 양#!까지 적어!\""
 court.8060.desc.servants_2: "수행원들 수준은... 난 그냥 뭘 부탁하는 거 자체를 포기했어. 말해줘도 알아듣질 못하거나, 아예 돌아오지를 않거나 둘 중 하나니까!\""
 court.8060.desc.outro: "\n\n이 목소리는... 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName]의 웃음소리 아닌가? 배짱하고는..."
 court.8060.a.fashion: "[snooty_1.GetFirstNameNoTooltip], 그대만을 위한 복장 규정을 지정하도록 하겠소."
 court.8060.a.servants: "그대가 숙련된 사용인을 제공하는 건 어떻겠소, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], 내일 특별 식사를 대접할 계획이라오."
 court.8060.b.food: "요리사는 조만간 바꿀 계획이오, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "오늘 밤 더 큰 방으로 옮겨드리리다, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "일손을 몇 명 더 늘리는 게 좋겠군."
 court.8060.c: "저리 썩 꺼져라. 이 배은망덕한 자식 같으니라고..."
 court.8060.d: "마음에 안 들면 다른 사람 고혈이나 빨아먹으러 갈 것이지!"
 court.8060.e: "속세의 유혹은 우리를 [ROOT.Char.GetFaith.PositiveAfterLife]에서 멀어지게 할 뿐이지."
 court.8060.e.pious_tt: "모든 비냉소적인 봉신 또는 금욕주의 신앙을 따르는 궁정 신하"
 court.8060.f: "날씨 참 좋지 않나?"
 court.8060.f.flavor: "체면치레를 함"
 ## Feeling Useful
 court.8070.t: "유능한 인재가 된 기분"
 court.8070.desc: "나의 [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather](이)가 매일 궁정 주변을 정처 없이 배회하고만 있다. 내가 경륜을 보느라 시간이 없어 미처 할 일을 제공해주지 못하니 저렇게 된 것이다.\n\n결국 그분은 오늘에 와서야 나를 구석에 몰아세웠다. \"여기 있었구나, [ROOT.Char.GetFirstNameNoTooltip]. 내 눈에는 아직도 자그마한 [ROOT.Char.Custom('GirlBoy')](으)로 밖에 안 보인단다! 부담을 좀 덜어줄 테니 맡겨만 다오. 아직도 네게 가르쳐주지 못한 게 산더미구나.\" \n\n내 수행원들은 애써서 시선을 회피했지만, 오히려 내 민망함이 배가될 뿐이었다. \n\n\"[ROOT.Char.Custom('GetDaughterSon')|U], 왜 그러느냐? 이제 부모님은 안중에도 없는 게냐? 내가 얼마나 많은 걸 해줬는데?\""
 court.8070.a: "일거리를 찾아 드리겠습니다, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip](은)는 다음 몇 달 내로 [court_position|E]를 받으리라 생각할 것임"
 court.8070.b: "[ROOT.Char.GetFaith.HighGodName]에 귀의할 생각은 없으십니까?"
 court.8070.c: "대충 아무 일이나 붙잡아서 하십시오..."
 court.8070.d: "저 #EMP 정말로#! 바쁩니다, [parent.GetMotherFather]."
 court.8071.satisfied: "[parent.GetMotherFather|U](이)가 자신의 역할에 열중함"
 court.8071.disappoint: "[parent.GetMotherFather|U](이)가 기다리다 지침"
 #Modifiers
 promised_court_position_modifier: "약속받은 직위"
 promised_court_position_modifier_desc: "해당 인물은 근시일 내로 궁정 직위를 받기로 보장받았으며, 주변에 있는 모든 사람에게 그렇게 말하고 다님"
 ## Maternal Reproach
 court.8080.t: "[parent.Custom('GetMaternalPaternal')|U]의 문책"
 court.8080.desc.intro: "나의 [parent.GetMotherFather] [parent.GetTitledFirstName](이)가 날이 갈수록 심기를 거스르는 작태를 보이고 있다. \n\n왕좌에 앉아 대체 원인이 뭐였을까 고민하고 있는데, 문제의 장본인이 문을 박차고 쿵쿵 들어오는 게 아닌가. 어린 시절의 나를 혼내던 방식 그대로였다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetDaughterSon')]!"
 court.8080.desc.fashion: "그놈의 가련한 넝마 좀 어떻게 하거라! 옷이라고 부르기도 민망하지 않느냐!"
 court.8080.desc.servants: "무능하고 실력도 부족한 하인들 좀 어떻게 하거라!"
 court.8080.desc.lodgings: "문객들께 제공하는 조잡한 숙소 좀 어떻게 하거라!"
 court.8080.desc.food: "연회에 올리는 끔찍한 음식들 좀 어떻게 하거라!"
 court.8080.desc.outro: "사람들 시선은 안중에도 없느냐?!\"\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]씩이나 되어서 이런 식으로 처신해서는 안 되는 법이다. 이 추세대로라면 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], 아니지. 온 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 웃음거리가 되는 건 시간문제일 것이야!\""
 court.8080.a: "네, [parent.Custom('GetMamaPapa')]. 해결하면 되잖아요..."
 court.8080.b: "아, 그러니까 본인이 제 궁정 신하들보다 낫다 이 말씀이십니까?"
 court.8080.b.tt: "모든 [courtier|E]"
 court.8080.c.nun: "[ROOT.Char.GetFaith.DevoteeFemale](이)가 될 생각은 없으십니까?"
 court.8080.c.monk: "[ROOT.Char.GetFaith.DevoteeMale](이)가 될 생각은 없으십니까?"
 court.8080.c.fallback: "[ROOT.Char.GetFaith.HighGodName]에 귀의하실 생각은 없으십니까?"
 court.8080.d.fashion: "그럼 대체할 만한 옷가지를 #EMP 직접#! 만들어 주시지요."
 court.8080.d.servants: "흠. 그럼 하인들을 도와주시면 안 됩니까?"
 court.8080.d.lodgings: "그럼 지금 쓰고 계신 방을 다른 사람에게 내어주실 수 있겠습니까?"
 court.8080.d.food: "어쩔 수 없죠. 식사는 다른 곳에서 하셔야 할 겁니다..."
 court.8080.e: "앞으로는 절 이런 식으로 취급하지 마십시오!"
 #Modifiers
 court_8080_degraded_modifier: "모욕당함"
 court_8080_degraded_modifier_desc: "해당 인물은 불만을 제기하였으나, 자녀이자 주군인 인물에게 공개적으로 모욕당함"
 ## Building Blocks
 court.8090.t: "건설 자재"
 court.8090.desc.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))] [architect.GetTitledFirstName](은)는 $royal_architect_court_position$로서의 책무를 상당히 책임감 있게 받아들이는 편이다."
 court.8090.desc.intro_alt: "[my_county.GetNameNoTier]에 널리 알려진 건축가 [architect.GetTitledFirstName](이)가 궁정에 찾아왔다."
 court.8090.desc.intro_end: "[steward.GetHeldCourtAndCouncilPositionsString] [steward.GetTitledFirstName](와)과 [architect.GetHerHis|U] 열띤 토론이 좌중을 장악했다.\n\n\"바로 그겁니다!\" [architect.GetFirstNameNoTooltip](이)가 외쳤다. \"그 폐허에는 가공된 석재가 굴러다닌다고 해도 무방할 정도로 넘쳐납니다."
 court.8090.desc.religious: "조금만 공들이면 [temple_barony.GetNameNoTier]의 [ROOT.Char.GetFaith.HouseOfWorship](으)로 옮길 수 있을 겁니다!\""
 court.8090.desc.castle: "조금만 공들이면 [my_barony.GetNameNoTier]에 있는 [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom('FortifiedBuilding')](으)로 옮길 수 있을 겁니다!\""
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip](이)가 잘 모르겠단 투로 턱을 문질렀다. \"아무리 그리 말씀하셔도 노동력이 많이 들어가는 일이란 인상을 지우기 어렵군요. 게다가 그 폐허의 자재를 가져다 쓰는 지역민들이 싫어할 겁니다.\" \n\n[architect.GetFirstNameNoTooltip](이)가 논리적인 반박에 눈을 굴렸다."
 court.8090.desc.chaplain: "그리고 입을 열려는 찰나, 나의 [chaplain.GetHeldCourtAndCouncilPositionsString](이)가 끼어들었다. \"그 근처에 있는 [temple_barony.GetNameNoTier] [ROOT.Char.GetFaith.HouseOfWorship](은)는 확장 공사가 절실한 상황입니다.\" [chaplain.GetTitledFirstName](이)가 꽤액 소리를 질렀다. \"폐허의 자재는 그곳 공사에 써야 합니다!\""
 court.8090.desc.fallback: "[architect.GetFirstNameNoTooltip](이)가 조소하며 말했다. \"평민들 손에 두느니 우리가 쓰는 게 훨씬 나을 겁니다. 잘 아시잖습니까!\""
 court.8090.a: "[my_barony.GetNameNoTierNoTooltip](이)가 공사가 #EMP 필요#!하긴 한데..."
 court.8090.b: "자재는 [temple_barony.GetNameNoTierNoTooltip]에 있는 [ROOT.Char.GetFaith.HighGodNamePossessive] 보금자리에 활용하도록 하겠소."
 court.8090.c: "[architect.GetFirstNameNoTooltip], 그대가 진정 명성 높은 건축가라면 이보다는 잘해야 할 텐데!"
 court.8090.c.tt: "[architect.GetFirstNameNoTooltip](이)가 당신의 $royal_architect_court_position$인 덕분에 이 선택지를 사용할 수 있음"
 court.8090.d: "그냥 평민들이 마름돌을 쓰게 두시오."
 #Modifiers
 court_8090_commoners_modifier: "공동 폐허"
 court_8090_commoners_modifier_desc: "해당 영지의 평민들은 오래된 폐허에서 건축 자재를 가져다 활용하고 있음"
 ## Questionable Concoction
 court.8100.t: "의문스러운 혼합물"
 court.8100.desc: "청중 사이를 살피던 중, 나의 [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$ [physician.GetTitledFirstName](이)가 새로운 물약에 관해 얘기하는 걸 들었다. \n\n\"...현존하는 물약 중 가장 독하며, 세계 저 멀리 떨어진 곳에서만 구할 수 있는 재료로 만들어집니다. 적어도 제가 대화를 나눈 상인과 연금술사들은 그렇게 말했습니다.\" \n\n[physician.GetSheHe|U]가 옅은 노란색 용액이 든 유리병을 꺼내 궁정 신하의 코 밑에 가져다 대었다. \n\n\"전해지는 얘기에 따르면 정력과 긴 수명을 선사해 준다고 합니다. 역사적으로 전장에 출정하는 이들이 선호했다는군요. 하지만, 이 물약의 힘을 제어할 수 있는 건 누구보다도 강한 자들뿐입니다.\""
 court.8100.a: "가장 독한 물약이라. 이리 내놓으시오."
 court.8100.b: "그렇단 말이지? 우선 $food_taster_court_position$에게 시음을 맡겨봐야겠군."
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName]이 $trait_forgiving$(이)가 아님"
 court.8100.c: "[ROOT.Char.GetFaith.HighGodName]만이 우리에게 힘을 주실 수 있나니!"
 court.8100.d: "그런 구정물은 인간은 고사하고 야수가 마시기에도 적합하지 않아!"
 court.8100.tt.handle_potion: "당신이 가장 독한 물약을 감당함"
 court.8100.tt.need_weaker: "덜 독한 물약을 찾아야 했음"
 court.8100.tt.too_strong: "당신이 감당하기엔 물약이 너무나 독함"
 #Modifiers
 strong_potion_modifier: "독한 물약"
 strong_potion_modifier_desc: "해당 인물은 가장 독한 물약을 견뎌냈습니다."
 feeling_unwell_modifier: "좋지 않은 몸 상태"
 feeling_unwell_modifier_desc: "해당 인물은 차라리 덜 독한 물약을 찾아야 했습니다."
 ## Upon the Block
 court.8110.t: "처형대 위에서"
 court.8110.desc.intro: "내 [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$ [my_executioner.GetTitledFirstName](이)가 맥없이 축 빠진 채 궁전을 서성이며 [my_executioner.Custom('quirk_neg_pp')]. 영락없이 심통 난 어린아이 그 자체였다.\n\n궁정을 볼썽사납게 만드는 행태를 더는 참을 수 없었던 나는 요구했다. \"대체 #EMP 뭐가#! 문제인데 그러나?!\"\n\n[my_executioner.GetSheHe|U]는 화들짝 놀라더니, 재빨리 대답했다. \"용서해 주십시오, [ROOT.Char.Custom('FormOfAddressForLiege')|U]. 다름이 아니라 지난 몇 주 내내 한 명도 죽이질 못해서 그렇습니다...\"\n\n"
 court.8110.desc.leader_1: "\"그 역겨운 선동가 [prisoner_1.GetTitledFirstName] 놈 있잖습니까?"
 court.8110.desc.heretic: "\"그 뻔뻔한 이단자 [prisoner_1.GetTitledFirstName] 놈 있잖습니까?"
 court.8110.desc.heathen: "\"그 더러운 이교도 [prisoner_1.GetTitledFirstName] 놈 있잖습니까?"
 court.8110.desc.infidel: "\"그 불신자 [prisoner_1.GetTitledFirstName] 놈 있잖습니까?"
 court.8110.desc.noble: "\"그 혐오스러운 악귀 [prisoner_1.GetTitledFirstName] 놈 있잖습니까?"
 court.8110.desc.fallback: "\"그 가증스러운 [prisoner_1.Custom('GetCrime')] [prisoner_1.GetTitledFirstName] 놈 있잖습니까?"
 court.8110.desc.body: "영주님께서 처형 날짜를 발표하기만을 기다리며 점점 #EMP 말라가고 있습니다#!."
 court.8110.desc.religious: "불경한 영혼이 언제 [ROOT.Char.GetFaith.NegativeAfterLife]에 오든 [ROOT.Char.GetFaith.DeathDeityName](은)는 별 상관없겠지만 말입니다...\""
 court.8110.desc.leader_2: "그 죄인이 살아있는 한 다른 변절자들에겐 상징으로 남을 겁니다...\""
 court.8110.desc.criminal: "그 [prisoner_1.Custom('GetCrimeDesc')] 죄인의 고통을 끝낼 수 있게 허락해 주셨으면 합니다...\""
 court.8110.a: "알겠네. [prisoner_1.GetTitledFirstNamePossessiveNoTooltip] 처형을 집행할 때가 되었군."
 court.8110.b: "아니. 다음은 [prisoner_2.GetTitledFirstNamePossessiveNoTooltip] 차례일세."
 court.8110.c: "그래, 그러는 #EMP 네 녀석#!은 [my_executioner.Custom('GetCrime')] 아닌가!"
 court.8110.c.flavor: "내 $executioner_court_position$이 자기 주제를 깨달음"
