 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip](이)가 결투에서 승리함"
 court.8160.b: "어서 검을 빼앗아라! 대신 훈련용 검을 쥐여주도록."
 court.8160.c: "둘 다 우물 안 개구리임을 내 친히 가르쳐주마!"
