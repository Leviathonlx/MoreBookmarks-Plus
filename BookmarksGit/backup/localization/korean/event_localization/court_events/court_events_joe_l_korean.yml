 ## Prandial Excess
 court.8150.t: "과도한 식사"
 court.8150.desc.intro: "날이 갈수록 다음 만찬이 궁정의 열띤 이야깃거리가 되어가는 것 같다. 게다가 요즘 들어 살집이 포동포동하게 오른 사람이 한둘이 아니다..."
 court.8150.desc.taster: "\n\n내 $food_taster_court_position$ [food_taster.GetTitledFirstName](은)는 식사 시간을 넘길 때마다 점점 더 무기력해졌으며, 이국의 별미를 입에 갖다 댈 때마다 땀을 비처럼 쏟아내기도 했다. \n\n"
 court.8150.desc.body: "이 미식 활동을 주도하는 건 바로 [vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName], [vassal_3.GetTitledFirstNamePossessive] 끊임없는 요구였다. 이들은 서로 앞다퉈 기억에 남을 식사를 준비하라며 안 그래도 과로에 시달리는 내 요리사들을 물고 늘어지고 있었다. \n\n오늘은 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))] [demander.GetFirstNameNoTooltip]의 차례였는데, 군침을 질질 흘리고 있었다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 오늘 밤에는 주방에 말해 인류 역사상 가장 농후한 소스를 곁들인 새구이를 열 개 준비하라고 일러두었습니다!\" 말하면서 배고프다는 듯 입맛을 다시기도 했다. \n\n"
 court.8150.desc.almoner_chaplain: "$high_almoner_court_position$ [high_almoner.GetTitledFirstName](와)과 [chaplain.GetCouncilTitleFirstName](이)가 혀를 끌끌 차더니, 노골적인 경멸을 드러내면서 고개를 저었다."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName](이)가 불만에 찬 한숨을 내쉬었다. \"이런 덧없는 쾌락은 [chaplain.GetFaith.HighGodNamePossessive] 은총에 비하면 아무것도 아니거늘...\""
 court.8150.desc.almoner: "$high_almoner_court_position$ [high_almoner.GetTitledFirstName](이)가 빈곤층은 굶주리고 있다는 등 웅얼대면서 조소했다."
 court.8150.a: "정말 기대되는군!"
 court.8150.b: "#EMP 내#! 궁정은 최상의 음식만을 취급하지."
 court.8150.c: "사치가 도를 넘었군!"
 court.8150.d: "그대를 만족시킬 순 있기나 한 거요?"
 court.8150.a.tt: "수많은 요리의 불길 안에서, [food_taster.GetTitledFirstNamePossessiveNoTooltip] 기세는 시험을 거쳐 승승장구하며 더 강해졌습니다. [aptitude|E]이 증가했습니다."
 food_taster_mettle_tested_desc: "시험받은 기세"
