 ## Foremost Knight
 court.8160.t: "최고의 [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro: "혈기 왕성한 전사 간에 건전한 경쟁의식이 싹트는 건 지극히 당연한 일이다. 그러나 [knight_1.GetFirstName](와)과 [knight_2.GetFirstName]의 불화가 심해지면서 궁정의 분위기도 어수선해지고 있다. \n\n실력 측면에서 [knight_1.GetTitledFirstNameNoTooltip](이)가 좀 더 우수하다는 게 중론이지만, 다른 쪽은 단호하게 반기를 들고 있다. \n\n그런데 그 [knight_2.GetTitledFirstNameNoTooltip](이)가 사람들이 모여 있는 알현실 문을 박차고 들어와 검을 들며 외쳤다. \"[knight_1.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 최고의 [ROOT.Char.Custom('MountedWarriorTerm')] 자리는 단 하나뿐이다. 바깥으로 나와라. 내 오늘 의심의 목소리를 잠재우리라!\"\n\n[knight_1.GetTitledFirstNameNoTooltip](이)가 답했다. \"이 자리에 [ROOT.Char.GetTitleAsNameNoTooltip]만 없었어도 네놈을 선 자리 그대로 토막 내 버렸을 것이다. 이 [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom2('InsultNoun', SCOPE.sC('knight_1'))] 자식아! 사죄하면 목숨은 살려주마!\" \n\n파국으로 치닫는 사태를 막으려면 빠르게 행동해야 한다."
 court.8160.a: "너희는 나를 직접 섬겨라."
 court.8160.a.tt: "둘 다 고용된 상태인 한, [knight_1.GetFirstNameNoTooltip](와)과 [knight_2.GetFirstNamePossessiveNoTooltip] 경쟁의식이 각자의 위치에서 최선을 다하도록 보장합니다. [aptitude|E]이 증가했습니다."
 competing_knight_position_desc: "경쟁하는 기사들"
