 ## Novel Perspectives
 court.8120.t: "참신한 관점"
 court.8120.desc.intro: "나는 잠자코 앉아 내 [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))] [accuser.GetTitledFirstName](와)과 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))] [refuter.GetTitledFirstName](이)가 벌이는 신학적인 논쟁에 귀를 기울였다. \n\n(이)가 간절한 어조로 [refuter.Custom('quirk_pos_adverb')] 말했다."
 court.8120.desc.same_religion: "\"...하지만 [refuter.GetFaith.GetNameNoTooltip](이)가 [refuter.GetFaith.HighGodName]의 진정한 말씀에 더 #EMP 가깝소#!. [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]의 계시를 가장 정순하게 담아낸 형태란 얘기지.\" \n\n[accuser.GetTitledFirstNameNoTooltip](이)가 코웃음을 치며 [accuser.Custom('quirk_neg_pp')]. \"[accuser.GetFaith.ReligiousText](을)를 읽어보면 알 수 있을 거요."
 court.8120.desc.other_religion: "\"...하지만 [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip]의 후진적인 가르침은 우리 [refuter.GetFaith.GetReligion.GetNameNoTooltip]의 그것에 단연 비할 바가 되지 않소. [accuser.GetFaith.HighGodName](은)는 [refuter.GetFaith.HighGodNamePossessive] 진리를 곡해한 산물일 뿐이오.\"\n\n[accuser.GetTitledFirstNameNoTooltip](이)가 코웃음을 치며 [accuser.Custom('quirk_neg_pp')]. \"생각을 깊게 해보면 알 수 있을 거요."
 court.8120.desc.marriage: "결혼이란 이름의 신성한 유대는 오로지 한 사람하고만 나눠야 하는 것이오. 그래야 [accuser.GetFaith.PositiveAfterLife]에 다가설 수 있소.\""
 court.8120.desc.divorce: "이혼이란 상대방에게 무조건적인 헌신을 할 생각이 없고, 순결과 [accuser.GetFaith.PositiveAfterLife](을)를 추구할 의지가 없는 자들이나 하는 것이오.\n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName]께선 우리가 결혼 관계에서 일탈해 간통을 범하고 열망을 좇길 바라지 않으셨소. #EMP 그러니#! 결혼의 유대가 존재하는 거요!"
 court.8120.desc.witchcraft: "마녀의 부정한 의식은 [accuser.GetFaith.PositiveAfterLife](을)를 추구하는 데 정면으로 대치될 뿐이오.\""
 court.8120.desc.equality: "태초에 [accuser.GetFaith.CreatorName]께서 남자와 여자를 창조하셨을 때, 어느 한쪽이 다른 한쪽에게 굴종하도록 만들진 않으셨소.\""
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName]께선 같은 가족 구성원끼리 근친을 하길 바라지 않으셨소. 근친은 자연의 섭리를 반하게 만드는 유혹에 불과하오!\""
 court.8120.desc.outro: "\n\n\"이래서 내가 방황하는 자들을 상종조차 안 하는 건데...\" [refuter.GetTitledFirstNameNoTooltip](이)가 답답해하며 한숨을 내쉬었다. \"정녕 진리를 받아들일 생각이 없다면... 뭐, 아무쪼록 불타오르는 [accuser.GetFaith.NegativeAfterLife]에 떨어지는 최후를 피할 수 있기를 기원하리다.\""
 court.8120.a.accuser: "[accuser.GetFirstNameNoTooltip]의 주장이 좀 더 일리 있군."
 court.8120.a.refuter: "[refuter.GetFirstNameNoTooltip]의 주장이 좀 더 일리 있군."
 court.8120.c: "너무 열 올리지 마시오. 창조주께 감사할 방법은 수없이 많다오."
 court.8120.d: "여길 보시오. 이게 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]의 진리이니!"
 court.8120.d.tt: "모든 열성적인 [THIS.Char.GetFaith.GetAdjectiveNoTooltip] [vassal|E], [courtier|E], [guest|E]"
 court.8120.e: "이런 대화는 앞으로 다신 듣고 싶지 않소, [accuser.GetFirstNameNoTooltip]."
 court.8120.f: "신성을 논하는 건 우리 주제를 벗어난 것 같소만."
 my_holy_book: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText|U]"
