 court.8162.tt: "공정한 결투에서 자신의 우위를 증명한 후, [sc_victor.GetFirstNameNoTooltip](은)는 더 뛰어난 [ROOT.Char.Custom('MountedWarriorTerm')](으)로 인정을 받았으며 당신의 $bodyguard_court_position$ 또는 $champion_court_position$가 될 자격을 획득했습니다. [aptitude|E]이 증가했습니다."
