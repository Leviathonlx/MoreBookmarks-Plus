l_korean:
 court.placeholder_court_grandeur_loss: "궁정 권위를 #V 10#!만큼 상실함"
 #Growing Debauchery
 court.1000.t: "성장하는 탕아"
 court.1000.desc.opening: "안전한 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 아무 부족함 없이 자라서일까, [child.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 요즘 하는 일이 정해져 있다."
 court.1000.desc.drunkard: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 술집에 틀어박혀 끝없는 [child.Custom('RegionalAlcoholicDrink')]에 빠져서는 하루하루를 보내고 있다."
 court.1000.desc.hashishiyah: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 어디 구석에 처박힌 채 끝없는 대마 케이크에 빠져 멍한 눈으로 세월아 네월아 시간을 보내고만 있다."
 court.1000.desc.rakish: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 창관에서 끝없이 몰려드는 \"문객\"을 \"즐겁게\" 해주면서 하루하루를 보내고 있다."
 court.1000.desc.ending: "\n\n외국 사절들도 [child.GetHerHis] 행동거지를 알아차린 눈치인데, 머나먼 궁정에 있는 나로서는 [child.GetHerHim]에 대해 어떤 풍문이 나도는지 궁금할 따름이다..."
 court.1000.a: "용납할 수 없는 처신이로다... [child.GetFirstNameNoTooltip]에게 벌을 내려야겠군. 아니, 한발 더 나아가 창피를 줘야겠어."
 court.1000.a.tt: "[child.GetFirstName](을)를 본보기로 삼으면 다른 궁정 신하들이 비슷한 전철을 밟지 않을 것임"
 court.1000.b: "[child.GetFirstNameNoTooltip]에게 필요한 건 책임감이야. 무언가 중요한 일을 맡기면 돼!"
 court.1000.b.success: "새로운 책무를 맡은 [child.GetFirstNameNoTooltip](이)가 한눈팔 겨를이 없게 됨"
 court.1000.b.failure: "[child.GetFirstNameNoTooltip](이)가 일을 마친 후에도 부덕을 탐함"
 court.1000.c: "하! 인생의 즐거움을 제대로 누릴 줄 아는 녀석이로고!"
 court.1000.c.tt: "[child.GetFirstName]에게 아량을 베풀면 다른 궁정 신하들이 비슷한 전철을 밟을 수도 있음"
 court.1001.title: "방탕함에 물든 [courtier.GetFirstName]"
 #Daydrinking
 court.1010.t: "주정뱅이"
 court.1010.desc: "그러잖아도 [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]의 주사가 화제에 오르고 있는데, 최근 들어 [courtier.GetSheHe]가 술주정의 수준을 새로운 차원으로 끌어올린 것 같다.\n\n백주에 만취하질 않나, [courtier.Custom('ResidenceBuilding')] 안뜰에서 혼절하질 않나, 대낮에 비틀거리며 술집을 찾고, 다음 날 숙취에 찌들어 마구간에서 일어나는 기행을 일삼고 있으니... [courtier.GetFirstNamePossessiveNoTooltip] 저열한 행각이 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 기거하는 모든 이에게 수치가 되고 있다."
 court.1010.a: "그렇다고 [courtier.GetSheHe|U](이)가 뭘 할 만한 인재도 아니란 말이지. 늘 그래왔고."
 court.1010.b: "지하 감옥에 처넣으면 술이 좀 깨겠지!"
 court.1010.c: "단호하게 꾸짖으면 정신을 차릴 거야."
 court.1010.c.success: "[courtier.GetFirstNameNoTooltip](이)가 음주를 관둠... 적어도 과음만큼은"
 court.1010.c.failure: "[courtier.GetFirstNameNoTooltip]의 행실이 바뀌지 않음"
 court.1010.d: "얼간이처럼 사는 게 소원이라면 들어줘야지!"
 court.1010.e: "남들이 [courtier.GetHerHim]를 조롱하든 말든... 나도 [ROOT.Char.GetFaith.NegativeAfterLife]에서 같이 웃으련다!"
 #Long Arm of the Law
 court.1020.opening: "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc: "법도를 거스른 도망자 [fugitive.GetTitledFirstName](이)가 그대의 궁정에 머무르고 있다는 사실을 알게 되었소. 정의의 심판을 내릴 수 있도록 죄인의 신병을 넘기시오. "
 court.1020.desc.forgive_this: "그럼 이 결례는 눈감아드리리다."
 court.1020.desc.forgive_all: "그럼 이 결례는 눈감아드리리다. 저번에 저지른 실수도 사하겠소."
 court.1020.desc.gold: "그럼 수고비를 지불하겠소."
 court.1020.desc.opinion: "그럼 그대의 협조를 오랫동안 기억하리다."
 court.1020.a: "그렇게 하겠소."
 court.1020.b: "[fugitive.GetFirstNameNoTooltip](은)는 내 문객이고, 나의 보호 아래 있소."
 court.1020.c: "[fugitive.GetFirstNameNoTooltip]? 여기 [fugitive.GetFirstNameNoTooltip](이)란 사람은 없는데..."
 #Poor Manners
 court.1030.t: "형편없는 예절"
 court.1030.desc: "#EMP ~꺼어어어억~#!\n\n우레와 같은 트름 소리가 전당에 울려 퍼짐과 동시에 모든 대화가 일순간에 끊겼다. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 자기 배를 툭툭 어루만지면서 씨익 웃었다. \"아, 먹고 죽은 귀신이 때깔도 곱다고 했습니다. 아버지께서 늘 하신 말씀이지요!\"\n\n여러 궁정 신하들이 회의적인 눈길을 교환했고, [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 보면서 큰 목소리로 외쳤다. \"영주님! 참으로 부적절한 행실이 아닐 수 없습니다! 영주님도 그렇게 생각하시지요?\""
 court.1030.a: "[chaplain.GetFirstNameNoTooltip](은)는 [chaplain.GetFaith.HighGodName]의 사제요. 그에 어울리는 대우를 하시오."
 court.1030.b: "[chaplain.Custom('GetActualBishopTitle')](이)든 아니든 [chaplain.GetFirstNameNoTooltip](은)는 제대로 된 #EMP 예절#!을 배울 필요가 있겠는데..."
 court.1030.b.flavor: "...거부하면 축사에서 돼지와 같이 밥 먹는 신세로 만들어버릴 테다!"
 court.1030.b.custom: "두 궁정 신하당 하나"
 court.1030.c: "하이고, 누가 보면 그대들은 트림 한 번 안 하고 사는 줄 알겠소."
