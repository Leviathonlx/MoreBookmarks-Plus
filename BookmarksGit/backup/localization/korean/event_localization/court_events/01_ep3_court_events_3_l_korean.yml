 court_events.3110.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 근심 가득한 얼굴로 다가왔다. \"골치 아픈 소식입니다.\"\n\n\"[vassal.GetPrimaryTitle.GetBaseNameNoTier]의 [vassal.GetTitledFirstName|U](이)가 자기 수도를 몹시 인상적인 방식으로 증축했는데, 평민들이 이를 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly](와)과 비교하기 시작했다고 합니다. 심지어는 둘을 비교하며 감히 후자가 부족하다는 말까지 하고 있습니다!\"\n\n\"지금은 강력한 힘을 과시하지 않으면 위신을 살릴 방법이 없을 듯합니다.\""
