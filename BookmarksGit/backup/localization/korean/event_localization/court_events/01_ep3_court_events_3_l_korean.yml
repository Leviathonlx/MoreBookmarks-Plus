 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 근심 가득한 얼굴로 다가왔다. \"골치 아픈 소식이야.\"\n\n\"[vassal.GetHouse.GetBaseName] 집안이 [vassal.GetTitledFirstName]의 뜻을 따라서 가문 장원을 확장하고 있어. 그 힘과 부가 우리 예상을 뛰어넘을 지경이야. 그쪽에 비교하면 우리 장원이 초라해 보일지도 모른다고!\"\n\n뭔가 해야만 해. 그것도 신속하게 말이야. 안 그러면 체면도 못 지킬지 몰라!\""
 #I Could Do Better!
 court_events.3120.t: "그렇게 하는 거 아닌데!"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 지금 내 [artifact.GetName](을)를 불편하게 느껴질 만큼 오래 쳐다보고 있었다. [inspired.GetHerHis|U] 고통스러워하는 얼굴을 보니 그리 좋은 이유 때문이 아닌 듯했다.\n\n\"뭔가, [inspired.GetFirstNameNoTooltip]?! 말을 하게!\" 나는 마침내 폭발했다.\n\n\"죄송합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 방해하려던 게 아니라, 그냥 이 [artifact.GetType](이)가 너무... #EMP 미숙하다#!고 해야 하나? 솜씨가 부족하고, 교양 없고, 좀 #EMP 싸구려#! 같아 보입니다! [ROOT.Char.GetTitleAsNameNoTooltip]쯤 되시면 더 좋은 작품이 나와야죠! #EMP 저#!라면 더 괜찮게 만들 것 같은데...\""
 court_events.3120.a: "그러면 지금 바로 개선해 봐라, [inspired.GetFirstNameNoTooltip]. 널 믿는다."
 court_events.3120.b: "자기 작품에나 신경 쓰도록!"
