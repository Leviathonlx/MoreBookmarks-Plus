l_korean:
 #The Peak of Elegance
 court_events.3000.t: "기품의 정점"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U](와)과 [steward.Custom2('MyCharacterIntroduction',ROOT.Char)](은)는 오늘따라 기분이 좋아 보인다.\n\n\"함께 어울리시지요, 주군!\" [chancellor.GetFirstNameNoTooltip](이)가 나에게 권했다. \"마침 당신께서 관심을 보이실 주제로 얘기하고 있었습니다. [ROOT.Char.GetCulture.GetNameNoTooltip]의 의복 풍습을 기품의 정점으로 드높이고자 투자하셨지요. 드디어 그 결과가 눈에 보이기 시작했습니다!\"\n\n\"타국의 통치자들이 주군을 시샘하고 선망하더군요. 그러나 저와 [steward.GetFirstNameNoTooltip](은)는 이 상황을 이용해 주군의 명성을 드높일 방법에서 이견이 갈리고 있습니다.\""
 court_events.3000.a: "나야말로 유행의 정점임을 누구나 알아야 한다."
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip]의 의복 풍습은 모두에게 모범 사례가 되어야 한다."
 court_events.3000.c: "모든 사람이 우리의 모자를 가지려 해야 한다!"
 #The Same Old Soup
 court_events.3010.t: "늘 똑같은 수프"
 court_events.3010.desc: "\"이렇게 간청합니다.\" [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 애원하는 눈빛을 보내며 내게 다가왔다.\n\n\"궁정에서 나오는 식단을 어떻게든 해야 합니다! 우리가 먹는 식사는 농노의 식탁과 다를 게 없습니다. 외국 사절들이 식탁에 앉으면 인상부터 찌푸립니다. 인근의 통치자와 예술가들은 우리의 전통 음식을 형편없는 맛과 야만적인 풍습의 예시로 들고 있습니다!\""
 court_events.3010.a: "좋다. 외국 요리사를 채용하겠다."
 court_events.3010.b: "그만큼 건강하고 경건한 식단이다!"
 court_events.3010.c: "내 안전을 위한 것이다."
 cheaper_food_for_15_years: "15년 동안 $court_food_quality_decent$의 비용이 #P 20%#!만큼 감소"
 court_events.3010.c.tt: "수프의 맛과 모습이 늘 같으면, 그만큼 독을 몰래 타기가 더 어려워짐"
 #What's in a Bed?
 court_events.3020.t: "침대에 있는 것"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 오늘따라 유독 비참해 보인다.\n\n\"궁정에서의 삶이 저 가축들과 다를 바 없습니다! 아니, #EMP 농노#!는 되어야 이렇게 살 겁니다! 공간은 부족하고, 온 가족이 같은 침대에 누워야 합니다. 심지어 요강은 사방에 뒹굴고 있습니다. 이런 오물과 악취 속에서 뒹구는 삶이라니...\""
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 간절하게 호소했다. \"독기가 쌓이면 유행병이 돈단 말입니다!\""
 court_events.3020.desc_architect: "\n\n\"이런 현실을 바꿀 방법이 분명히 있을 겁니다.\" [architect.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 곧바로 맞장구쳤다."
 court_events.3020.a: "우린 더 나은 삶을 살아야 한다."
 court_events.3020.b: "전문가가... [expert.GetFirstNameNoTooltip](이)가 필요하다!"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip](와)과 [physician.GetFirstNameNoTooltip] 둘에게 해결을 맡기겠다!"
 court_events.3020.d: "그렇게까지 나쁘진 않다."
 cheaper_lodgings_for_15_years: "15년 동안 $court_lodging_standards_middling$의 비용이 #P 15%#!만큼 감소"
 cheaper_lodgings_for_15_years_1: "15년 동안 $court_lodging_standards_middling$의 비용이 #P 25%#!만큼 감소"
 #It Came to Me in a Dream
 court_events.3030.t: "꿈에서 만난 깨달음"
 court_events.3030.desc: "\"관대하신 주군! 어떻게 감사를 표해야 할지 모르겠군요. 기쁜 소식이 있습니다!\" [inspiration_owner.GetTitledFirstName](은)는 허겁지겁 다가오며 외쳤다.\n\n\"주군께서 지정해 주신 숙소 덕분에 더없이 즐겁게 지내고 있습니다. 공간이 넓은 덕에 서성거리며 사색에 잠길 수 있더군요. 일하면서 방해받을 일도 없었습니다. 아름다운 정원을 보고 있자면 영감이 마구 솟는 기분입니다. 게다가 침대는 또 구름처럼 편안했지요! 사실 자다가 [inspiration_owner.Custom('GetInspirationTypeObject')]에 더 손을 볼 방법이 떠올랐습니다. 번개가 치듯 하늘에서 영감이 침대로 내리꽂힌 겁니다! 저는 이만 일하러 돌아가겠습니다!\""
 court_events.3030.a: "더 나은 침대를 주면 어떻겠나?"
 court_events.3030.b: "그거 정말 반가운 소식이군!"
 #Empty Court
 court_events.3040.t: "텅 빈 궁정"
 court_events.3040.desc: "갑자기 간식이 너무 먹고 싶었다. 그러나 나를 도와줄 하인을 한 명도 찾을 수 없었다. 최근 유독 이런 상황이 자주 생긴다는 사실을 이제야 깨달았다. 하인이 부족한 탓에 궁정이 제대로 돌아가지 않을 지경이다!\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 다가오면서 나는 이런 고민을 잠시 멈췄다. \"주군, 이웃한 [war_realm.GetName]에서 벌어지는 전쟁을 어떻게 생각하십니까? 점령당한 [occupied_prov.GetName]에서 국경을 넘어오는 난민이 헤아릴 수 없을 지경입니다!\"\n\n이 사태가 지금 문제를 해결할 방법이 될 수 있을까?"
 court_events.3040.a: "도시들의 성문을 활짝 열어라!"
 court_events.3040.b: "좋다, 저들은 우리의 노동력이 될 것이다."
 court_events.3040.c: "피난민은 필요하지 않다."
 cheaper_servants_for_15_years: "15년 동안 $court_servants_some$의 비용이 #P 20%#!만큼 감소"
 #At the Table of the X
 court_events.3050.t: "[ROOT.Char.GetTitleAsNameNoTooltip]의 식탁"
 court_events.3050.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 입을 열었다. \"주군의 식탁에 오르는 호화로운 식사가 뭇 호사가들의 입에 오르내리고 있습니다!\"\n\n\"이국적인 별미와 매혹적인 풍미 덕분에... 봉신들이 주군의 식탁에 초대받고 싶어서 #EMP 안달이#! 난 모양입니다!\"\n\n이거 좋은 생각이 떠오르는데..."
 court_events.3050.a: "저들이 [ROOT.Char.GetTitleAsNameNoTooltip]의 식탁을 갈망하게 두어라!"
 court_events.3050.b: "저들을 [ROOT.Char.GetTitleAsNameNoTooltip]의 식탁에 초대하라!"
 court_events.3050.a.tt: "당신이 #P $food_improves_opinion$#! 획득: #P 15#!년 동안 [domestic_affairs|E] 효율 증가"
 court_events.3050.b.tt: "당신이 #P $food_improves_feasts$#! 획득: #P 15#!년 동안 당신의 연회 활동의 문객 승낙 확률이 #P +15#!만큼 증가하고 금화 비용이 #P -15%#!만큼 감소"
 food_improves_feasts: "저명한 요리"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$: $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 #A Faceless Sea
 court_events.3060.t: "얼굴 없는 바다"
 court_events.3060.desc: "눈을 돌릴 때마다 내 색의 옷을 입은 사람들이 보인다. 여기저기 돌아다니고, 잡담을 나누고, 낡은 갑옷에 광을 내고, 음식을 가져다주고 서신을 전달하고...\n\n요즘은 대체 몇 명이나 되는 걸까? 이 사람들은 밀물과 썰물처럼 왔다가 사라져 버린다. 덕분에 익숙한 얼굴이 있는지 알아보는 것도 힘들다! 이러니 누굴 믿어야 한단 말인가?\n\n내가 생각에 잠겨 있을 때 [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 시종들을 지켜보고 계신 모양입니다. 참 많기도 하죠! 이렇게 얼굴 없는 사람으로 가득한 바다에서는 누가 누군지 알아보기가 힘든 법입니다. 차라리 필요한 곳에 공모자를 슬쩍 끼워 넣으면 참 좋을 텐데요... 물론 전하의 적도 이를 이용할지도 모릅니다만, 모든 가능성을 고려해 보시라고 말씀 올리는 겁니다...\""
 court_events.3060.a: "가능성이 참 크긴 하지..."
 court_events.3060.a.tt: "...내 등에 칼을 꽂을 가능성 말이다!"
 court_events.3060.b: "일이나 하게 시켜라!"
 #Rags and not Riches?
 court_events.3070.t: "부자가 아니라 걸인이라고?"
 court_events.3070.desc: "[guest.GetTitledFirstName](이)가 여행 도중 내 궁정을 방문했다. 지금까지 [guest.GetSheHe]는 깊은 감명을 받지는 못한 것 같다.\n\n\"아, 그렇군요. 그러니까 이 근방에서는 \"이런\" 걸 입는단 말이죠... [ROOT.Char.Custom('FormOfAddressForLiege')], 죄송합니다만 지금 시종들과 거의 구분이 안 될 정도입니다! 이렇게 겸허한 옷차림을 하고 계신다니요! 혹시 괜찮으시면 제가 조언 몇 마디 드려도 되겠습니까?\""
 court_events.3070.a: "어디 한 번 들어나 보자."
 court_events.3070.b: "나는 겸손함을 입고 있지. 그대도 한 번 입어 보게."
 court_events.3070.c: "#EMP 감히 그런 소릴 하다니!#!"
 cheaper_fashion_for_15_years: "15년 동안 $court_fashion_decent$의 비용이 #P 20%#!만큼 감소"
 free_fashion_for_15_years: "15년 동안 $court_fashion_acceptable$의 비용이 #P 무료#!가 됨"
 #Silvertongue
 court_events.3080.t: "달변가"
 court_events.3080.desc: "오늘 내 궁정에 나타난 [poet.GetWomanMan]은 특이한 재주와 더불어 매력과 자신감이 넘치는 미소를 지녔다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]께 영광 있으라, 제 소개를 드리겠습니다. 저는 [poet.GetFirstNameNicknamed](이)며, 최고의 기술을 지닌 시인입니다! 제 명성이 이미 대륙 전체에 자자합니다만, 오늘 이 특별한 날에 제 방황의 나날을 끝내기로 마음먹었습니다. 가장 #EMP 자애로우시고#! #EMP 훌륭한#! [ROOT.Char.GetLadyLord]인 당신께 제 능력을 바치고자 합니다.\""
 court_events.3080.a: "그대가 앞으로 내 연설문을 작성하도록."
 court_events.3080.b: "그대의 전문 지식이 내 계획에 도움이 되겠군..."
 court_events.3080.c: "나의 연인을 위해 꿀처럼 달콤한 말을 써내려가라!"
 court_events.3080.d: "지금은 그대의 능력이 필요하지 않다."
 #I Want a Pony!
 court_events.3090.t: "조랑말 사주세요!"
 court_events.3090.desc: "\"[ROOT.Char.GetMotherFather|U], 말 타는 법 가르쳐 주시면 안 돼요? 세상에서 가장 센 전사가 되고 싶어요!\"\n\n내 수많은 공무 사이로 드물게 끼어 있는 휴식 시간에, 열정 어린 [child.GetFirstNamePossessive] 목소리가 들려왔다. 아이가 시기상조로 야심을 품긴 했지만, 어린아이인데 뭐 어쩌겠는가... 잠시 놀아 준다고 큰일이나 나겠는가?"
 court_events.3090.a: "그래, 가자꾸나!"
 court_events.3090.b: "공부 먼저 하거라. 조랑말은 다음에!"
 court_events.3090.b.tt: "지금 열심히 공부하면, 나중에 네가 나이를 더 먹었을 때 가장 멋진 군마를 선물해 주마. 약속이다!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U](이)가 16번째 생일에 군마를 받게 됨"
 court_events.3090.c: "이럴 시간 없다, [child.Custom('GetDaughterSon')]."
 court_events.3091.desc_no_parent: "제가 숨어 있다가 [parent.GetMotherFather]를 놀라게 해 드린 게 아직도 엊그제 같습니다. 그때 위대한 전사가 되고 싶다는 제 포부를 말씀드렸죠. 그러려면 우선 말을 제대로 탈 줄 알아야 했지만요.\n\n사실... 전 그저 당신과 같이 있고 싶을 뿐이었습니다. 하지만 당신은 현명하게도 제 미래를 생각하고 계셨죠. 그날부터 저는 약속한 대로 열심히 공부했습니다. 하지만 16번째 생일이 다가왔는데 당신은 제 곁에 안 계시는군요.\n\n제가 저 자신에게 군마를 선물했습니다. 그날 이렇게 해 주겠다고 약속하셨잖아요. 이렇게라도 당신의 기억을 기리려 합니다."
 court_events.3091.desc: "내 16번째 생일은 성인이 되었음을 기념하는 날일 뿐 아니라, 내 [parent.GetMotherFather]와 함께했던 오래전의 약속이 이루어지는 날이다.\n\n몇 년 동안 나는 약속을 지키며 열심히 공부했다. [parent.GetMotherFather]도 그 약속을 기억하고 계실까?\n\n계속 생각에 빠져 있던 순간, [parent.Custom('GetMamaPapa')|U]가 굴레를 씌운 멋진 군마 한 마리를 이끌며 정원으로 들어오셨다. 그 약속을 기억해 주신 것이다!"
 court_events.3091.a: "자랑스럽게 해 드릴게요!"
 court_events.3092.desc: "\"[child.GetFirstName], 네가 갑자기 나타나서 날 놀라게 했던 게 아직도 엊그제 같구나. 조그만 [child.Custom('GirlBoy')](이)가 위대한 전사가 되겠다며 자랑스럽게 말하는 게 얼마나 귀여웠던지!\"\n\n나는 굴레를 씌운 멋진 군마 한 마리를 데리고 다가가며 웃었다. \"그날 이렇게 약속했지. 네가 공부를 열심히 하면 우리 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에서 가장 좋은 말을 주겠다고. 기억하는지 모르겠구나.\"\n\n처음으로 말의 등에 오른 아이의 얼굴에 환한 웃음이 떠올랐다. 내게는 그것만으로도 충분했다."
 court_events.3092.a: "별거 아니란다, [child.Custom('GetDaughterSon')]!"
 #A Language for the X's Court
 court_events.3100.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U] 궁정 언어"
 court_events.3100.desc: "\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip]께 한 말씀 드립니다. 그 힘과 영광에는 의심의 여지가 없으나, 주군께서 궁정 사람들과 같은 언어를 사용하지 않으시니, 의견이 잘 전해지지 않는 것 같다고 느끼는 이들이 있다고 합니다.\" [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 초조하게 입을 열었다.\n\n\"혹시 [ROOT.Char.GetCourtLanguage.GetName](을)를 배워 보시면 백성과 더 가까워질 수 있지 않겠습니까? 허락하신다면 제가 감히 도와드리고자 합니다.\""
 court_events.3100.a: "공부를 시작해야겠군."
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip], 날 가르치도록!"
 court_events.3100.c: "이런 헛소리나 듣고 있을 시간은 없다."
 court_events.3100.a.tt: "내가 [chancellor.GetShortUIName](을)를 대상으로 [GetScheme('learn_language').GetTypeName] [scheme|E]을 실행함 ([GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip] 적용)"
 #The Best Builder
