l_korean:
 ceremonial_petition_prefix: "의례적 탄원:"
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$ 섭정 지지"
 court_ceremonial.1000.opening: "[petition_vassal.GetTitledFirstName](이)가 앞으로 나서더니 모여든 궁정 사람들 앞에서 깊이 인사했다. 내 수행원들이 [petition_vassal.GetHerHis] 손으로 직접 쓴 탄원을 전달해 주었다.\n\n[petition_vassal.GetSheHe|U]는 분명하고 솔직하게 말했다. \"위대하신 [petition_liege.GetTitleAsName], 오늘 중요한 사안에 관한 중재를 요청하고자 찾아왔습니다.\"\n\n"
 court_ceremonial.1000.desc: "겸손한 마음으로 [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip](을)를 가까이에서 섬기는 자랑스러운 [petition_vassal.GetDynasty.GetName] 집안의 가장으로서 말씀드리겠습니다, 저를 봉역의 섭정으로서 지지해 주시기를 부탁드립니다.\""
 court_ceremonial.1000.a: "그대의 진심 어린 요청을 받아들이지."
 court_ceremonial.1000.b: "혹시 [ROOT.Char.GetConfederation.GetName]에 힘을 보태줄 수 있겠소?"
 court_ceremonial.1000.c: "왕실의 호의를 잊어서는 안 되오."
 court_ceremonial.1000.d: "분명 그 대가로 넉넉한 선물을 준비했으리라 믿겠소."
 court_ceremonial.1000.e: "안 될 것 같군."
 court_ceremonial.1000.f: "좋소. 대신 [knight.GetFirstNamePossessiveNoTooltip] 섬김을 받겠소."
 court_ceremonial.1000.g: "[monk.GetFirstNameNoTooltip](이)라면 훌륭한 [GetTrait('devoted').GetName( monk )](이)가 되겠지."
 court_ceremonial.1000.h: "옛 합의를 해결하도록 하지."
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$ 총독직 지지"
 court_ceremonial.1100.desc: "\"겸손한 마음으로 [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip](을)를 가까이에서 섬기는 자랑스러운 [petition_vassal.GetDynasty.GetName] 집안의 가장으로서 말씀드리겠습니다, 총독으로 섬길 수 있도록 지지를 부탁드립니다.\""
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$ 왕실 결혼"
 court_ceremonial.1200.desc: "\"봉역에서도 가장 중요한 가문인 자랑스러운 [petition_vassal.GetDynasty.GetName] 집안의 가장으로서 말씀드리겠습니다, 주군의 가장 영광스럽고도 신성한 집안과의 결혼을 공식적으로 승인해 주십시오.\""
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$ [petition_vassal.GetHouse.GetBaseNameNoTooltip]의 품위"
 court_ceremonial.1300.desc: "\"봉역에서도 가장 중요한 가문인 자랑스러운 [petition_vassal.GetDynasty.GetName] 집안의 가장으로서 말씀드리겠습니다, [petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 귀족 중에서도 저희 집안의 훌륭한 혈통과 족보를 공식적으로 인정해 주시길 요청합니다.\""
