l_korean:
 ### Events
 ## Court Event 7030
 #Foreign Merchants wish to establish a merchant quarter
 court.7030.title: "외국의 상인들"
 court.7030.desc: "궁정을 살펴보던 중, 내 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName](이)가 외국에서 온 [foreign_merchant.GetName](와)과 열띤 대화를 나누는 모습이 눈에 들어왔다. 호기심이 동한 나는 두 사람에게 다가갔다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip] 님, 저는 [foreign_merchant.GetCulture.GetName] 민족으로 구성된 상인 단체의 대표로서 왔습니다. 바로 이곳 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에 [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] 상인 공동체를 세우는 데 관심이 있지요.\" [foreign_merchant.GetNameNoTooltip](이)가 아첨하는 어조로 말했다.\n\n\"영주님, 영지민도 아닌 #EMP 외국인#!을 먼저 챙겨선 안 될 일입니다!\" [steward.GetFirstNameNoTooltip](이)가 항의했다."
 court.7030.a: "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] 상인 공동체를 설립하도록 하겠소."
 court.7030.b: "협의를 하는 건 어떻겠소."
 court.7030.c: "모두를 위해 상업 구역을 확장해야겠군!"
 court.7030.d: "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip](이)가 내 시장을 착취하는 일은 없을 것이야!"
 court.7030.d.tt: "[foreign_merchant.GetFirstNameNoTooltip](을)를 내 봉역에서 추방하고 우리 상인들에게서 편취한 금화를 정당하게 압수함!"
 ### Court Event 7040
 court.7040.title: "공동체의 기둥"
 court.7040.desc: "내 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName](이)가 초조하게 방을 서성이는 모습이 눈길을 끌었다.\n\n\"[chaplain.GetName], 무슨 문제라도 있소?\" 내가 하문했다.\n\n\"[ascetic.GetName] 때문에 그렇습니다, 영주님. 오늘 아침 궁전 안뜰에 있는 기둥을 타고 올라가더니, 온종일 조용한 명상에 잠겨 내려올 생각을 안 합디다. 식음료를 거부하는 건 고사하고 질문을 해도 좀처럼 말하지를 않습니다. 이런 식의 금욕주의적 수련법은 알려진 바가 없습니다. 게다가 몇몇 궁정 사람들이 거북함을 호소하면서 어떻게 손 좀 써달라고 절 들들 볶는 상황입니다.\""
 court.7040.a: "그냥 무시하시오. 언젠가는 정신 차리지 않겠소."
 court.7040.b: "[ascetic.GetHerHim]를 [head_of_faith.GetTitledFirstNameNoTooltip](으)로 보내시오. [head_of_faith.GetSheHe]의 의견을 들어보는 게 좋겠군."
 court.7040.c: "[ascetic.GetNamePossessiveNoTooltip] 신앙에 절로 감화되는 기분이로다. 나도 본받아야겠어!"
 court.7040.d: "정 그렇게 고립된 삶을 살고 싶다면... 어디 다른 데 가서 하라지!"
 ### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title: "친구의 선물"
 court.7050.desc: "궁정 업무가 계속되는 나날, 수십 명의 모략가와 아첨꾼 사이로 나의 친구 [friend.GetName]의 얼굴이 보였다. 참으로 반가운 인물이 아닐 수 없었다. 나는 [friend.GetFirstNameNoTooltip](을)를 따듯하게 맞이한 뒤 마음 편하게 대화를 나누었다. 내가 이렇게 속을 터놓고 말할 수 있는 사람은 극소수에 불과했다. 그렇게 대화를 나누던 중 [friend.GetSheHe]가 품에서 작은 주머니 하나를 꺼내 들고는 내 손에 쥐여주었다. \n\n\"자네를 위해 선물을 하나 준비했네. 좋은 시절을 추억하는 매개체가 되어줄 것이야. 나는 물론이고, 내 [friend.GetCulture.GetCollectiveNoun] 동포들에게도 각별한 의미가 있는 물건이지. 부디 받아주게.\""
 court.7050.a: "\"물론일세, 친구여. 언제 어디서나 품에 갖고 다니겠네!\""
 court.7050.a.tt: "의도치 않은 결과가 뒤따를 수 있음..."
 court.7050.b: "\"자네는 너무 착해서 탈이라니까. 기꺼이 받겠네!\""
 court.7050.c: "\"나는 [ROOT.Char.GetCulture.GetNameNoTooltip] 사람이지, [friend.GetCulture.GetNameNoTooltip] 사람은 아닐세! 선물은 사양하겠네.\""
 court.7051.title: "이단자의 상징?"
 court.7051.desc: "[friend.GetName]에게서 [court_7050_artifact.GetName](을)를 선물로 받은 이후로 줄곧 가지고 다녔다. [court_chaplain.GetCouncilTitle] [court_chaplain.GetName](이)가 와서는 내가 진정한 신앙에서 멀어지고 있다며 걱정을 표출하는 걸 보면, 궁정 사람들 눈에도 띈 모양이다!\n\n\"근래 들어 영주님께서 [court_chaplain.Custom('GetDerogatoryNonbeliever')] 신앙과 관련된 물건을 늘 갖고 다니며, 이단적인 상징과 물체에 대한 애정을 드러내고 계신 줄로 아룁니다. [court_chaplain.GetFaith.DevilName](은)는 친구의 가죽을 뒤집어쓰고 나타난다는 말이 있지 않습니까? 그런 존재들은 우리를 탈선으로 이끌 뿐입니다.\""
 court.7051.a: "내가 [ROOT.Char.GetFaith.DevilName]에게 속았구나!"
 court.7051.a.tt: "친구가 아닌 [court_chaplain.GetFaith.GetAdherentNamePlural] 편을 듦"
 court.7051.b: "상징? 표징? 대관절 무슨 얘기를 하는 거요?"
 court.7051.b.tt: "유물에 대해 잘 모르는 척 행동함"
 court.7051.c: "그대는 문화와 신앙의 차이를 모르오?"
 court.7051.c.success: "[court_chaplain.GetNameNoTooltip](을)를 설득함"
 court.7051.c.failure: "[court_chaplain.GetNameNoTooltip](을)를 설득하는 데 실패함"
 court.7051.d: "물러나시오. [friend.GetNameNoTooltip](은)는 날 탈선으로 이끌 사람이 아니오!"
 ### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title: "궁전의 가능성"
 court.7070.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [palace_county.GetName]에 있는 주군의 궁전과 관련해 그곳에 사는 궁정 신하들과 논의를 나누어 보았습니다. $royal_architect_court_position$로서 의무를 소홀히 할 순 없는 노릇 아니겠습니까? 그런 의미에서 [palace_county.GetName] 궁전에 개축이 절실한 상황입니다!\" [architect.GetName](이)가 말했다.\n\n\"그래서 고민을 좀 해봤습니다. 이 기회에 궁전 장식과 양식을 통째로 바꿔보는 건 어떻겠습니까? 종래의 [ROOT.Char.GetCulture.GetName] 건축 양식에서 탈피하는 겁니다. 그냥 자금과 창의적인 생각을 떠올릴 시간만 좀 있으면 됩니다.\" [architect.GetFirstNameNoTooltip](이)가 부탁했다."
 court.7070.a: "훌륭한 제안이로군. 어디 청사진을 그려보시오."
 court.7070.a.tt: "[architect.GetFirstNameNoTooltip](은)는 다른 [cultures|E]에서 얻은 영감을 궁전 개축 청사진에 반영할 것입니다. 이 경우, 다른 [cultures|E]에 대한 [cultural_acceptance|E]을 높이는 선택지가 제공됩니다."
 court.7070.b: "너무 사치 부리진 말고, 간단한 개축 정도면 충분할 것 같소만."
 court.7070.c: "멀쩡한 궁전을 개축하긴 무슨!"
 court.7071.title: "모방 건축"
 court.7071.desc: "약속한 대로 [architect.GetName](이)가 [palace_county.GetName] 궁전 개축 청사진 세 가지를 갖고 돌아왔다.\n\n\"첫 번째 설계는 [culture_option_1.GetProvince.GetCounty.GetCulture.GetName] 양식에서 영감을 얻었고, 두 번째 설계는 [culture_option_2.GetProvince.GetCounty.GetCulture.GetName] 양식에서, 그리고 마지막 설계는 [ROOT.Char.GetCulture.GetName] 문화의 영향력을 그대로 유지한 상태로 만들어 보았습니다.\"\n\n기존의 구조물을 개축하고 새로운 요소를 더하는 형식이다 보니, 세 가지 청사진 모두 막대한 비용이 소모될 것으로 보였다. 빠르거나 싼값에 끝낼 공사는 절대 아니다."
 court.7071.a: "[culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] 청사진으로 하지."
 court.7071.continue: "사업은 계속됨..."
 court.7071.b: "[culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] 청사진을 사용하지."
 court.7071.c: "궁전을 [ROOT.Char.GetCulture.GetNameNoTooltip]의 우월성을 상징하는 기념비로 세우리라!"
 court.7071.d: "너무 과해. 사업은 없던 걸로 하지."
 court.7072.title: "궁전 개축 완료!"
 court.7072.desc.other_culture: "장장 수개월에 걸친 공사 끝에 [palace_county.GetName] 궁전 공사가 마무리되었다는 보고가 들어왔다. 그래서 직접 결과를 확인하고자 $royal_architect_court_position$ [architect.GetName](와)과 함께 [palace_county.GetNameNoTooltip](을)를 찾았다.\n\n새로운 궁전을 살피고 안에 들어가 보는 내내 [architect.GetFirstNameNoTooltip](은)는 내 곁을 지켰다. 찬사와 후원을 기대하는 눈치였다. 다소 낯선 양식과 외국 장식이 들어간 궁전을 둘러본 끝에 나는 결론을 내렸다..."
 court.7072.desc.own_culture: "장장 수개월에 걸친 공사 끝에 [palace_county.GetName] 궁전 공사가 마무리되었다는 보고가 들어왔다. 그래서 직접 결과를 확인하고자 $royal_architect_court_position$ [architect.GetName](와)과 함께 [palace_county.GetNameNoTooltip](을)를 찾았다. 새로운 궁전을 살피고 안에 들어가 보는 내내 [architect.GetFirstNameNoTooltip](은)는 내 곁을 지켰다. 찬사와 후원을 기대하는 눈치였다. 친숙한 양식과 마음이 편해지는 장식이 들어간 궁전을 둘러본 끝에 나는 결론을 내렸다..."
 court.7072.a: "\"훌륭하도다. 참으로 훌륭하도다!\""
 court.7072.b: "\"조악하군. 혐오스럽도다!\""
 court.7072.c: "\"나쁘지 않군. 다만 돈 들인 보람이 있다고는...\""
 ## Exotic Pet
 court.7100.title: "사로잡힌 야수"
 court.7100.desc: "내 궁정에서 희한한 사건이 일어나는 게 하루이틀 있는 일은 아니다. 그러나 $master_of_hunt_court_position$ [huntmaster.GetFirstName](이)가 #EMP [SCOPE.Custom('GetExoticPet')] #!한 마리를 끌고 알현실에 들어오는 날이 오리라곤 솔직히... 상상조차 못 했다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 이 멋진 야수를 선물로 바치고 싶습니다. 얼마 전 사냥에서 사로잡은 녀석이지요! 요즘 #EMP 모든#! 영주라면 궁정을 장식하면서도 위엄을 드높이는 이색적인 동물을 하나씩 들이는 게 대세입니다!\"\n\n[huntmaster.GetFirstNameNoTooltip](은)는 내가 저 짐승을 기르길 바라는 눈치다!"
 court.7100.a: "[SCOPE.Custom('GetExoticPet')](을)를 어떻게 한담?"
 court.7100.a.tt: "당장 [huntmaster.GetFirstName]에게 짐승을 처분하라고 전해라!"
 court.7100.b: "이 짐승을 내 깜찍한 애완동물로 삼아야겠군!"
 court.7100.c: "그... #EMP 그대#!가 기르는 건 어떻겠소?"
 ## Court Musician Racket
 court.7200.title: "소음과 긍지"
 court.7200.intro.desc: "우리 궁정의 호화로움은 내 자부심이요 자랑이었다. 하지만 요 며칠 밤을 지나면서 그 호화로움은 격렬한 음악적 고문으로 변질되고 말았다."
 court.7200.drum.desc: "\n\n얼마 전, $court_musician_court_position$ [loud_musician.GetFirstName](이)가 새로운 악기를 마련했다. 일종의 북이었는데, 밤낮으로 쉴 새 없이 울려대는 게 아닌가."
 court.7200.trombone.desc: "\n\n얼마 전, $court_musician_court_position$ [loud_musician.GetFirstName](이)가 새로운 악기를 마련했다. 일종의 금관악기였는데, 밤낮으로 쉴 새 없이 울려대는 게 아닌가."
 court.7200.pipes.desc: "\n\n얼마 전, $court_musician_court_position$ [loud_musician.GetFirstName](이)가 새로운 악기를 마련했다. 일종의 피리였는데, 밤낮으로 쉴 새 없이 불어대는 게 아닌가."
 court.7200.guitar.desc: "\n\n얼마 전, $court_musician_court_position$ [loud_musician.GetFirstName](이)가 새로운 악기를 마련했다. 일종의 시턴이었는데, 밤낮으로 쉴 새 없이 튕겨대는 게 아닌가."
 court.7200.outro.desc: "\n\n따지고 들자 [loud_musician.GetFirstNameNoTooltip](은)는 단호하게 딱 잘라 말했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 전 제 실력을 연마할 뿐입니다. 주군의 체통에 걸맞은 $court_musician_court_position$가 되기 위함이지요!\""
 court.7200.a: "하다못해 밤에는 자중해주면 안 되겠나?"
 court.7200.b: "#EMP 실력#!이고 나발이고 그냥 꺼져라!"
 court.7200.c: "연주 솜씨가 좋기라도 했으면 우리도 불만 없었을 걸세!"
 #Food Taster Displeased
 court.7300.t: "양고기 소스는 왜 없지?"
 court.7300.desc: "영주로서 목숨을 노려지는 건 일상이나 다름없다. 그렇기에 내 안전을 책임지는 자들은 충성심과 훌륭한 성품을 갖추어야 한다. 한데 오늘따라 $food_taster_court_position$ [taster.GetFirstName](이)가 역겨움에 찌든 표정을 짓고 있었다. 약간 속이 안 좋아 보이기도 했다.\n\n \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이젠 정말 한계입니다. 궁정 음식이 #EMP 추악#!하단 표현으로도 부족합니다! 이런 꿀꿀이죽을 #EMP 하루도 거르지 않고#! 드시니 너무나 황망할 따름입니다...\"\n\n\"...농노도 이런 오물은 손사래 치며 한사코 거부할 겁니다!\""
 court.7300.a: "#EMP 농노가 손사래를?#! 당장 이 문제부터 해결해야겠군!"
 court.7300.b: "음식 멀쩡하구만, 뭐. 그대는 지금 무슨 말을 하는 거요?"
 court.7300.c: "어쩔 수 없지. 돈 받고 내 음식을 먹을 다른 사람을 고용하는 수밖에!"
 ## Troublesome Guests
 court.7400.title: "눈치 없는 군식구"
 court.7400.desc: "내 궁정은 호사로운 환대를 베푸는 것으로 유명하다. 손님들도 종종... 유용한 역할을 해주고 말이다.\n\n그러나 때로는 목적이 불분명한 손님이 찾아오기도 한다. 이런 존재들은 국고를 축내기만 할뿐 #EMP 별다른 쓸모#!가 없다.\n\n그런 식객 중 하나가 바로 [guest.GetFirstName](이)다. [guest_liege.GetTitledFirstName]의 손님으로 와서는 혼자서 12인분을 먹어 치워대고 있다.\n\n이 작자 하나 때문에 집안 살림이 깡그리 거덜나게 생겼다. #EMP 특단의 조치#!가 필요하다."
 court.7400.a: "머무르게 둔다."
 court.7400.a.tt: "이런 작자도 언젠가는 활약할 때가 오겠지. 설마 안 오겠어?"
 court.7400.b: "그자에게 어울리는 완벽한 역할이 떠올랐다..."
 court.7400.b.tt: "[guest.GetHerHim]에게 궁정 내 하찮은 허드렛일을 맡김"
 court.7400.c: "기생충 같으니. 벌레 소굴로 돌아가라!"
 ## Child starts to go hunting
 court.7600.t: "야생의 심장"
 court.7600.desc: "나의 [child.Custom('GetDaughterSon')] [child.GetName](이)가 얼굴이 진흙과 피로 범벅이 된 채로 알현실에 들어왔다! 나는 실망을 금치 못하고 자리에서 벌떡 일어나, 부적절한 작태를 보인 자식을 꾸짖으려고 했다. 그런데 바로 그 순간, 똑같이 진흙과 피로 범벅이 된 $master_of_hunt_court_position$ [huntmaster.GetFirstName](이)가 황급히 달려 들어왔다. 그것도 귀에 걸릴 정도로 환한 미소를 지은 채로.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. [child.GetTitledFirstNameNoTooltip] 님께서 사냥 중에 엄청난 [child.Custom('GetAnimalType')] 한 놈을 잡으셨습니다. 제가 올해 본 짐승 중에 가장 훌륭한 놈이었습니다.\"\n\n[child.GetFirstNamePossessiveNoTooltip] 사냥 수업은 순조롭게 진행 중인 모양이다. 그러나 더 생산적인 방식으로 [child.GetHerHis] 시간을 투자할 방법이 뭐가 있을지 고민이 끊이지 않는다..."
 court.7600.a: "이런 외출보다는 더 유익한 학습을 우선시하라."
 court.7600.b: "흠, [child.Custom('GetDaughterSon')]의 자질을 좀 더 시험해 보는 건 어떨까..."
 court.7600.b.tt: "[huntmaster.GetNameNoTooltip]에게 명령을 내려 또 다른 사냥에서 [child.GetNameNoTooltip]의 한계를 시험하도록 함"
 court.7600.b.death: "[child.GetNameNoTooltip](이)가 사냥 중 사망함"
 court.7600.b.wounding: "[child.GetNameNoTooltip](이)가 사냥 중 부상당함"
 court.7600.b.victory: "[child.GetNameNoTooltip](이)가 성공적으로 사냥을 완료함"
 court.7600.c: "이보다 자랑스러울 수 있을까!"
 7600_taking_child_to_hunt: "자녀를 사냥에 데려감"
 7600_taking_child_to_hunt.tt: "자녀와 함께 안전하게 사냥하려면 뛰어난 경험과 책임감이 필요합니다. 당신의 $master_of_hunt_court_position$의 [aptitude|E]이 증가합니다."
 ## Child wants a destrier
 court.7610.title: "준마 요청"
 court.7610.desc: "내 [child.Custom('GetDaughterSon')] [child.GetName](은)는 한창 성장기에 있다. 언젠가 어엿한 어른으로서 사회의 중책을 맡을 터다. 그런데 녀석은 오늘을 그날로 정한 모양이다.\n\n \"[ROOT.Char.GetMotherFather|U], 군마를 내어주시면 안 될까요?\"\n\n#EMP 군마?#! 아직 #EMP 어린아이#!인데?! 자식의 요청을 곱씹던 중, 알현실 반대편에서 $master_of_horse_court_position$ [horsemaster.GetName](이)가 나를 힐끔거리는 게 보였다.\n\n일단 누가 허파에 바람을 넣었는지는 잘 알겠군..."
 court.7610.a: "과감한 선택이로다!"
 court.7610.b: "좀 더... 작은 말은 어떻겠느냐?"
 court.7610.c: "말 같지도 않은 소리 말거라."
 ## Negotiation over a falcon
 court.7620.title: "황금빛 깃털의 새"
 court.7620.desc: "알현실 한쪽 구석에서 $master_of_hunt_court_position$ [huntmaster.GetName](이)가 [falconer.GetName](와)과 열띤 협상을 벌이는 소리가 들렸다. 소유하는 것만으로도 주인의 체면을 높여주는 아름다운 송골매를 사려는 모양이었다.\n\n[huntmaster.GetFirstNameNoTooltip](은)는 거듭 흥정을 시도했지만, 응사는 복지부동한 태도를 견지했다. 질릴 대로 질린 듯한 두 사람의 목소리로 미루어보건대, 실랑이를 벌인 지 #EMP 꽤 된 것#! 같았다.\n\n중재를 해주면 고맙게 여기지 않을까... 그러고 보니, 나도 새를 새로 한 마리 들일까 싶기도 하군."
 court.7620.a: "[falconer.GetFirstNameNoTooltip], 요구가 과하군!"
 court.7620.a.success: "[falconer.GetShortUINameNoTooltip](와)과 협상하는 데 성공함"
 court.7620.a.failure: "[falconer.GetShortUINameNoTooltip](와)과 협상하는 데 실패함"
 court.7620.b: "이리 오시오. 내 더 좋은 제안을 하지."
 court.7620.c: "알현실 안에 들여놓지만 마시오."
 ## Argument over a hawking kill
 court.7630.title: "사냥의 무리"
 court.7630.desc: "사냥이 궁정 신하들의 고약한 내면을 끌어낸 것 같다. $master_of_horse_court_position$ [horsemaster.GetName](와)과 $master_of_hunt_court_position$ [huntmaster.GetName](이)가 얼마 전 같이 사냥을 다녀오더니, 내 알현실 한가운데서 서로 이빨을 드러낸 채 격한 말다툼을 벌이는 지경에 이르렀다.\n\n\"내 새가 끌어냈으니 숨통을 끊은 것도 녀석이 했겠지!\" [horsemaster.GetFirstNameNoTooltip](이)가 윽박을 내질렀다.\n\n \"시체를 찾은 건 내 새야. 응당 영광도 내 것이라고 봐야지!\" [huntmaster.GetFirstNameNoTooltip](이)가 우렁차게 외쳤다.\n\n누구 매가 사냥감을 잡았는지를 두고 열을 올리는 것 같다."
 court.7630.a: "[horsemaster.GetFirstNameNoTooltip]의 손을 들어주겠어."
 court.7630.b: "[huntmaster.GetFirstNamePossessiveNoTooltip](이)가 잡은 걸로 봐야지."
 court.7630.c: "그냥 승리의 기쁨을 같이 나누면 될 일 아닌가?"
 court.7630.c.tt: "둘 다 승리자임을 강조하며 [horsemaster.GetShortUIName](와)과 [huntmaster.GetShortUIName](을)를 설득함:"
 court.7630.c.success: "성공적으로 타협점을 찾음"
 court.7630.c.failure: "상황을 악화시킴"
 ## Courtier Abused their Bird
 court.7640.title: "새 학대"
 court.7640.desc: "\"저 작자를 체포하시오!\" $master_of_hunt_court_position$ [huntmaster.GetFirstName](이)가 [avian_abuser.GetName](을)를 가리키며 쩌렁쩌렁한 목소리로 외쳤다. 내 개인 호위들은 머뭇거리며 [huntmaster.GetFirstNameNoTooltip]의 명령을 따를지 말지 혼란스러워했다. 이에 나는 손을 들어 올려 멈출 것을 명한 다음, [huntmaster.GetFirstNameNoTooltip]에게 무슨 연유로 소요를 일으켰느냐고 물었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 지난 사냥에 나갔을 때 이 #EMP 괴물#!이 고의로 자기 매를 해쳤습니다! 엄벌을 내려 명예를 #EMP 바로 세워야#! 합니다!\""
 court.7640.a: "그깟 새 한 마리 갖고 뭘. 봐주고 말지."
 court.7640.b: "저 #EMP 무뢰한#!을 투옥하라!"
 court.7640.c: "저 #EMP 악한#!에게 벌금을 물리거라!"
 court.7640.d: "저 #EMP 들개 같은 놈#!에게 태형을 선고하노라!"
 ## Spymaster has a reverse carrier pigeon
 court.7700.t: "날개 달린 도둑"
 court.7700.desc: "오늘 [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 웬 까마귀 한 마리를 어깨에 올린 채 나타났다. 알현실의 왁자지껄한 소리를 장막 삼아, [spymaster.GetFirstNameNoTooltip](이)가 새의 놀라운 재주를 칭찬하며 호들갑을 떨었다.\n\n\"사실 이 친구는 숙련된 도둑입니다. 금화나 보석을 훔치진 않습니다. 대신 쪽지와 열쇠, 편지처럼 누군가가 숨기고 싶어 하는 불편한 진실이 담긴 물건을 가로채지요.\""
 court.7700.a: "도둑이라고?! 경비대! 이 무뢰한을 체포하라!"
 court.7700.b: "[scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip]에 대해 자세히 알아볼 수 있겠소?"
 court.7700.b.tt: "이를 이용해 진행 중인 [scheme.GetName](을)를 지원함"
 court.7700.c: "참으로 재밌으면서도 교묘하군..."
 court.7700.d: "이런 협잡질은 내 체면을 깎아내릴 뿐."
