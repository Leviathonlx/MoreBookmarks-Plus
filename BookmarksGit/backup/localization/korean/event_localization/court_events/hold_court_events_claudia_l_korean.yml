l_korean:
 #Empty Granaries
 hold_court.6000.t: "텅 빈 곡창"
 hold_court.6000.desc_intro: "[6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 앞에 서서 고개를 푹 숙였다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 아뢸 말씀이 있습니다."
 hold_court.6000.desc_occupation: "[6000_province.GetNameNoTooltip](은)는 최근 적의 점령 사태로 막심한 타격을 받았습니다."
 hold_court.6000.desc_raiding: "[6000_province.GetNameNoTooltip](은)는 최근 약탈과 노략질로 막심한 타격을 받았습니다."
 hold_court.6000.desc_epidemics: "[6000_province.GetNameNoTooltip](은)는 최근 전염병으로 막심한 타격을 받았습니다."
 hold_court.6000.desc_winter: "[6000_province.GetNameNoTooltip](은)는 최근 가혹한 겨울을 나면서 막심한 타격을 받았습니다."
 hold_court.6000.desc_middle: "주민들은 배를 곯고 있고, 밭은 좀처럼 회복되지 않고 있으며, 가축도 얼마 안 남아 살아남기 어려운 지경입니다!"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U](은)는 저희를 도울 돈도, 그럴 의지도 없습니다."
 hold_court.6000.desc_ending: "제발 중재해 주십시오, 영주님. 하해와 같은 은덕을 베풀어 충직한 백성을 구해 주십시오!\"\n\n[6000_poor.GetSheHe|U]가 허리를 숙여 인사한 뒤 침묵에 잠겼다."
 hold_court.6000.a: "금화를 좀 내어주겠네. 고통을 덜어낼 수 있을 게야."
 hold_court.6000.b: "재기할 수 있도록 세금을 감면해주지."
 hold_court.6000.c: "마침 이 일을 맡기에 적격인 인재가 있지."
 hold_court.6000.c.tt: "[inspector.GetTitledFirstName](을)를 공식 감찰관으로 보내 영지의 회복 상태를 살핌"
 hold_court.6000.d: "알아서 잘 헤쳐나갈 수 있을 걸세."
 #From Beyond the Border
 hold_court.6030.t: "국경 저 너머에서"
 hold_court.6030.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 저는 [6030_border.GetName]에 자리한 [6030_church.GetName] 종교 공동체에서 왔습니다.\"\n\n\"그곳의 지혜롭고 독실한 수사들은 수백 년의 세월에 걸쳐 [6030_monk.GetCulture.GetName] 문화에 대한 전통 지식을 수집하고 보존해 왔습니다. 선의의 표시로 이 귀중한 [6030_monk.GetCulture.GetNameNoTooltip] 문헌 선집을 진상하고 싶습니다. 영주님의 언어로 번역한 것입니다.\"\n\n\"부디 이 선물을 받아주시고 우리 민족을 새로운 관점에서 바라봐 주셨으면 합니다.\""
 hold_court.6030.a: "기꺼이 받겠네."
 hold_court.6030.b: "이곳에 머물면서 더 가르쳐줄 수 있겠는가?"
 hold_court.6030.b.tt.2: "[6030_monk.GetCulture.GetName] 문화에 속한 모든 영주"
 hold_court.6030.c: "관심 없으니 얼른 내 눈앞에서 사라지게."
 hold_court.6030.d: "자네들 열등한 문화를 기억해서 뭘 한단 말인가?"
 hold_court.6030.d.tt: "[6030_monk.GetCulture.GetName] 문화에 속한 모든 봉신"
 #A Lost Treasure
 hold_court.6040.t: "사라진 보물"
 hold_court.6040.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [6040_church.GetName]의 신앙 공동체를 대표하여 왔습니다.\"\n\n\"대단치 않은 기록을 뒤지던 도중, 특이한 책 한 권을 찾아냈습니다. 표지는 먼지투성이에 마감은 허술했고 세월이 흐르며 종이는 누렇게 바랬지만, 독특한 그림과 저희 [6040_monk.GetFaith.PriestNeuterPlural] 중 누구에게도 알려지지 않은 글이 담겨있었지요.\"\n\n\"확신하건대 세상에 단 한 권뿐인, 오래전 사라진 지식의 보고이자 진정한 보물이 분명합니다! 그 책을 영주님께 바치고자 합니다. 아마 [6040_monk.GetFaith.HighGodName]의 뜻을 담은 진본이거나 세계 창조를 회고하는 글이 아닐까 합니다!\""
 hold_court.6040.a: "고맙군. 기꺼이 수집품으로 삼도록 하지."
 hold_court.6040.b: "#EMP 환상적인 이야기로군!#! 유물학자를 불러와라!"
 hold_court.6040.b.tt: "유물학자가 아무런 정보도 알아내지 못함"
 hold_court_6040_b_fake: "책이 아무런 가치도 없고 쓸모도 없는 조잡한 위조품으로 드러남"
 hold_court_6040_b_generic: "오래된 책이긴 하지만, 그저 [6040_monk.Custom('GetOldBook')]에 불과함"
 hold_court_6040_b_clueless: "유물학자조차 책의 기원과 목적을 알아내지 못함"
 hold_court_6040_b_artifact: "이 진귀한 고서는 걸작임이 틀림없다!"
 hold_court.6040.c: "#EMP 지금 즉시#! 살펴보겠네!"
 hold_court.6040.c.tt: "성의 없이 만들어진 위조품으로 드러남!"
 hold_court.6040.c.tt.2: "책의 정체는 여전히 수수께끼로 남음"
 hold_court.6040.c.tt.3: "좋은 서책이지만 특별한 점은 없음"
 hold_court.6040.c.tt.4: "희귀하고 진귀한 서책임"
 hold_court_6040_c_clueless: "책의 내용과 그림이 이해의 범주를 넘어섰음"
 hold_court.6040.d: "[ROOT.Char.GetFaith.DevilName](이)가 만든 것이 분명하다! 불태워 버려라!"
 hold_court.6040.e: "책 같은 걸 누가 신경이나 쓴다고?"
 #A Holy Tomb
 hold_court.6050.t: "신성한 무덤"
 hold_court.6050.desc: "당장 기쁨에 겨워 날아갈 것 같은 농노가 내 앞에 섰다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 기적이 일어났습니다! 아주 성스러운 일이 일어났죠! 저희에게 #EMP 축복#!이 내려왔습니다!\"\n\n열정이 뒤섞인 농노의 횡설수설을 좀처럼 알아듣기 어려웠지만, 끝내 요지를 파악할 수 있었다. 최근 [6050_tomb.GetNameNoTooltip]에서 눈을 감은 지역 성자를 섬기는 교단에 후원을 해달라는 요청이었다. 생전의 [6050_holy.GetFirstName](은)는 [6050_holy.Custom('GetMiracle1')](와)과 [6050_holy.Custom('GetMiracle2')]을 행하는 자로 유명했다. 그래서인지 [6050_holy.GetHerHis|U] 무덤은 봉역 각지에서 모여든 헌신적인 방문객으로 문전성시를 이룰 정도였다."
 hold_court.6050.desc_hof: "\n\n[head_of_faith|E](으)로서 나는 이 교단을 규탄할지, 아니면 장려할지 특권을 행사할 수 있다."
 hold_court.6050.a: "성자는 그 위신에 걸맞은 존경을 받게 될 걸세."
 hold_court.6050.b: "다 알고 있었네. 성자가 꿈에서 나를 찾아왔거든."
 hold_court.6050.c: "이 불경한 헛소리를 지금 당장 근절해야겠군!"
 hold_court.6050.d: "농노들이 무슨 미신을 믿든 내 알 바 아니다."
 tougher_to_convert: "강력한 종교 공동체"
 tougher_to_convert_desc: "최근 해당 영지의 종교적 정체성이 강화되어 개종이 더욱더 어려워졌습니다.\n\n#N -25%#! 종교 개종 속도"
 easier_to_convert: "약화된 종교 공동체"
 easier_to_convert_desc: "최근 해당 영지의 종교적 정체성이 약화되어 새로운 신앙 전파에 더욱더 취약해졌습니다.\n\n#P +25%#! 종교 개종 속도"
 easier_to_culture_convert: "약화된 종교 공동체"
 easier_to_culture_convert_desc: "최근 해당 영지의 종교적 정체성이 약화되어 새로운 신앙 전파에 더욱더 취약해졌습니다.\n\n#P +25%#! 문화 전향 속도"
 #A Convenient offer
 hold_court.6060.t: "편리한 제안"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 희망에 찬 표정으로 내 앞에 섰다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],"
 hold_court.6060.desc_merchant: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 소개 올립니다. [6060_rich.GetTitledFirstName](이)라고 합니다. 수도에서 온 부유한 상인이지요.\n\n"
 hold_court.6060.desc_ending: "\"최근 봉역의 재정이 그리 건전치 않다는 사실을 알게 되었습니다. 물론 그동안 영주님께서 경륜에 힘써오신 사실은 잘 알고 있습니다. 하오나, 여분의 자금이 있으면 요긴하게 활용하실 수 있지 않겠습니까?\n\n\"그런 의미에서 영주님의 작은 정착지 하나를 사들이고 싶습니다. 금화는 넉넉하게 드리겠습니다. 괜찮으실는지요?\""
 hold_court.6060.a: "좋네. [6060_offer.GetNameNoTooltip](을)를 주지."
 hold_court.6060.b: "땅을 차지하고 그 위에 도시를 건설한다."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip](이)가 더 많은 돈을 냄"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip](이)가 제안을 굽히지 않고 당신을 탐욕스러운 얼간이처럼 보이게 만듦"
 hold_court.6060.c: "그딴 돈 필요 없어."
 character_title_cannot_be_revoked_tt: "25년 동안 작위를 박탈할 수 없음"
 protected_from_revocation.tt: "해당 인물의 작위는 박탈로부터 보호받음"
 #Budding Ally
 hold_court.6070.t: "싹을 틔우는 동맹"
 hold_court.6070.desc: "\"영주님. 전 [6070_embassy.GetTitledFirstName](이)라고 합니다. 영주님의 동맹이신 [6070_sender.GetTitledFirstName] 님의 사절로서 왔습니다. 그분께서 안부와 더불어 제안을 하나 전하셨습니다.\"\n\n\"주군께서는 영주님과의 우정을 그 무엇보다도 중요하게 여기십니다. 하여, 선의의 표시로 자녀분을 보내셨답니다. 그분의 [6070_child.Custom('GetDaughterSon')]인 [6070_child.GetFirstName] 님의 교육을 영주님 재량에 맡기겠다고 하셨습니다.\"\n\n\"주군께서는 이번 일을 계기로 영주님과의 결속이 한층 탄탄해지길 바라고 계십니다. [6070_child.GetFirstNameNoTooltip] 님 역시 훌륭한 보살핌을 받을 거라 확신하셨지요.\""
 hold_court.6070.a: "이 제안을 기꺼이 수락하겠소."
 hold_court.6070.b: "물론이오! [6070_friend.GetFirstNameNoTooltip], 아이에게 이 주변을 보여주게."
 hold_court.6070.c: "수락하겠소. 대신 약혼 서약을 받고 싶소만."
 hold_court.6070.d: "미안하지만 지금은 이런 책임을 맡을 여력이 없다오."
 hold_court.6070.e: "악명높은 골칫거리로 유명한 아이잖소. 내게 떠넘길 생각 마시오!"
 #Settling the [people]
 hold_court.6080.t: "[6080_culture.GetNameNoTooltip|U]의 정착"
 hold_court.6080.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 저는 [6080_county.GetNameNoTooltip]의 [6080_culture.GetNameNoTooltip] 민족을 대표하여 왔습니다.\" [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 말했다.\n\n\"저희는 헌신적이고 충직한 백성입니다. 그러나 땅은 척박하고 험준하며, 드문드문 떨어져 살고 있지요. 간곡히 부탁드립니다. 재정착을 윤허해 주시고, 전통에 따라 가꿔 나갈 수 있게 살펴 주십시오!\"\n\n\"주군께서 자애를 베풀어 보호해 주신다면 저희 땅도 발전할 수 있을 겁니다. 그럼 영주님에겐 믿음직한 봉신이 하나 새로 생기겠지요!\""
 hold_court.6080.a: "알겠네. 나의 이름 아래 [6080_county.GetNameNoTooltip](을)를 번영시키게나."
 hold_court.6080.a.tt: "[6080_count.GetFirstNamePossessiveNoTooltip] 사망 시점까지 해당 작위를 박탈할 수 없음"
 hold_court.6080.b: "[6080_county.GetNameNoTooltip]의 안위는 내가 알아서 잘 살피겠네."
 hold_court.6080.c: "[6080_province.GetNameNoTooltip](은)는 언제나 자네의 민족에게 안전한 곳이 되어줄 걸세."
 #Heretics at Large
 hold_court.6090.t: "활개 치는 이단자들"
 hold_court.6090.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 송구하오나 제 영지의 종교 상황이 통제를 벗어났습니다...\"\n\n\"백성이 우리의 진정한 신앙을 알아보도록 정말 애썼습니다. 그런데 다들 꿈적하지 않고 잘못된 믿음을 고수하더군요! 주군의 권위와 힘으로 도와주십시오!\""
 hold_court.6090.desc.almoner: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 한 말씀 올려도 괜찮을는지요.\" [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 끼어들었다. \"#EMP 올바른#! 길을 걷는 독신자들에게 희사금을 아낌없이 풀어 설득하는 건 어떻겠습니까?\""
 hold_court.6090.desc.executioner: "\n\n\"#EMP 단호한 손길#!이 필요한 겁니다.\" [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 음침한 미소를 지으며 말했다."
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip], 그대가 조처하시오."
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip], 지역 희사금 운용을 맡기겠소."
 hold_court.6090.c: "언제나 평화로운 공존이 최선의 해결책이오."
 title_granted_to_local_leader_tt: "[6090_main_county.GetName](을)를 [6090_main_county.GetCountyData.GetFaith.GetName] 신앙을 믿는 토착민에게 제공하고, 해당 토착민에 대한 [hook|E]을 얻음"
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip], 불신자들 몇 놈을 본보기로 삼도록."
 hold_court.6090.e: "내가 아니라 그대가 해결할 문제 같소만."
 #A Land at War
 hold_court.6100.t: "전쟁의 땅"
 hold_court.6100.desc: "[6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 앞에 섰다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [6100_vassal_1.GetFirstNameNoTooltip](이)가 운을 뗐다. \"저와 [6100_vassal_2.GetTitledFirstNameNoTooltip] 사이에서 일어난 전쟁이 지리멸렬하게 늘어지고 있습니다. 저 작자가 사리를 분별하지 못하고 고집만 부리며 강짜를 놓고 있기 때문이지요. 그래서 영주님께 중재를 요청하고자 합니다.\"\n\n\"#EMP 내#! 잘못이다?!\" [6100_vassal_2.GetFirstNameNoTooltip](이)가 끼어들었다. \"추잡스러운 들개만도 못하군! 영주님, 뭐라고 한마디 좀 해주십시오!\""
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 반색했다. \"오호라, 이런 시시콜콜한 아귀다툼이 #EMP 묘미#!가 있죠! 별의별... 재담이 다 튀어나오거든요!\""
 hold_court.6100.a: "누가 봐도 [6100_vassal_1.GetFirstNameNoTooltip] 말이 옳다는 걸 알 수 있지."
 hold_court.6100.b: "[6100_vassal_2.GetFirstNamePossessiveNoTooltip] 견해가 옳다고 생각하오."
 hold_court.6100.c: "당장 싸움을 멈추시오. 후회하기 싫으면..."
 hold_court.6100.d: "터무니없는 소리를 받아주는 것도 피곤하군. 둘 다 감옥에나 들어가라!"
 hold_court.6100.e: "명예로운 전사답게 해결하지."
 hold_court.6100.e.tt: "두 경쟁자가 결투를 동해 전쟁을 판막음함"
 hold_court.6100.f: "하하, 재밌는 발상이군! 그대 둘이서 한 가락씩 주고받아 보시오!"
 hold_court.6100.f.1: "\"동굴에 틀어박혀 살아\n들짐승이 되어버린 무뢰한아\n가증스럽고 가증스러우니\n시궁창으로 들어가리...?\""
 hold_court.6100.f.1.t: "당신이 [6100_vassal_1.GetShortUINamePossessive|U] 하찮은 시도에 조소를 보냄"
 hold_court.6100.f.2: "\"미개한 야만인아\n계집이 콧방귀를 뀌겠구나\n뒤떨어지는 머리에 걸맞은\n지옥으로 떨어뜨려주마...?\""
 hold_court.6100.f.2.t: "당신이 [6100_vassal_2.GetShortUINamePossessive|U] 엉성한 운율에 폭소를 터뜨림"
 hold_court.6100.g: "시답잖은 다툼으로 귀찮게 구는군. 둘 다 물러가시오."
 hold_court.6100.g.tt: "전쟁이 맹렬하게 이어짐"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U](이)가 결투에서 승리함"
 hold_court.6101.tt: "[sc_victor.GetTitledFirstName|U](이)가 전쟁의 승자로 선포됨"
 #A Ravished Land
 hold_court.6110.t: "유린당한 대지"
 hold_court.6110.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 일천한 농노에 지나지 않는 신분이지만 이렇게 도움을 청합니다! 제 동포들이 살아가는 땅이 영주님의 봉신인 [6110_vassal_1.GetTitledFirstName] 님과 [6110_vassal_2.GetTitledFirstName] 님의 길고 잔학한 전쟁으로 엉망이 되고 말았습니다!\"\n\n\"경작지는 불타오르고, 가축들은 학살당했으며, 농노들은 시시각각 죽어 나갑니다! 제발 이 유혈극을 멈춰주십시오!\""
 hold_court.6110.desc.almoner: "\n\n\"[almoner.GetFaith.HighGodName]께서 자비를 베풀기를. 그분의 자손으로서 희사금을 풀어 고통을 덜어드리는 건 어떨는지요.\" [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 조곤조곤하게 제안을 건넸다."
 hold_court.6110.a: "전쟁은 끝났소. [6110_vassal_1.GetTitledFirstNameNoTooltip]의 승리요."
 hold_court.6110.b: "두 진영 모두 당장 멈춰야 하오!"
 hold_court.6110.c: "이 전쟁은 말도 안 되오. [6110_vassal_2.GetTitledFirstNameNoTooltip]의 승리요."
 hold_court.6110.e: "귀족의 일은 농노가 관여할 것이 아니다."
 6110_custom_every_realm_1: "[6110_vassal_1.GetShortUINamePossessive] 봉역 내의 모든 영지"
 6110_custom_every_realm_2: "[6110_vassal_2.GetShortUINamePossessive] 봉역 내의 모든 영지"
 #The Day of Truth
 hold_court.6120.t: "진실의 날"
 hold_court.6120.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 앞에 나섰다. \"조세 제도를 개혁할 방안이 있습니다.\"\n\n\"조사원을 보내 백성의 토지에 관한 모든 걸 전수 조사하는 겁니다. 이름은 무엇이고, 주인은 누구이며, 범위는 어디까지고, 그 가치는 얼마인지, 또 토지에서 사는 사람과 가축의 수까지 확인하는 것이지요!\""
 hold_court.6120.desc.seneschal: "\n\n\"간곡히 부탁드립니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 제가 이번 사안을 감독하겠습니다.\" [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U](이)가 목소리를 높였다."
 hold_court.6120.desc.swans: "\n\n\"그럼 저도 영주님의 땅에 있는 백조를 모두 정리해서 목록을 올리도록 하겠습니다! 개인적으로 가장 아끼는 녀석은 [keeper_swans.Custom('GetSwanName')](이)지요! 그 아이 배가 얼마나 부드럽고 푹신푹신한지 말씀드렸던가요? 어제는 산책을 나갔는데...\" [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 그놈의 새 이야기를 끝없이 떠벌리자 나는 흘려듣기로 마음먹었다."
 hold_court.6120.desc.jester: "\n\n\"숫자놀음은 #EMP 따분#!하단 말입니다!\" [jester.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 불평을 토로했다. \"그럴 시간에 춤이나 추지요!\""
 hold_court.6120.a: "알겠소. 조사에 착수하시오."
 hold_court.6120.a.tt: "조사가 시작됨. 완료될 때까지 몇 개월의 시간이 소요됨"
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip], 그대가 해결하시오."
 hold_court.6120.c: "조세 제도를 개혁하려면 그냥 #EMP 더 많은#! 세금을 거두면 될 일 아닌가..."
 6120_every_vassal: "각각의 봉신"
 hold_court.6120.d: "굳이 애쓸 필요가 있나."
 hold_court.6120.e: "옳은 말이로다. 춤을 춰서 사악한 숫자를 몰아내자!"
 swan_name_illfated: "불행아"
 swan_name_rose: "장미"
 swan_name_honky: "꽥꽥이"
 swan_name_honker: "꽤액이"
 swan_name_hugo: "휴고"
 swan_name_leda: "레다"
 swan_name_anklebiter: "발목갉작이"
 swan_name_angrynipper: "성난 이빨쟁이"
 swan_name_odette: "오데트"
 hold_court.6121.t: "진실의 날: 조사 완료"
 hold_court.6121.desc: "\"다 끝났습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 앞에서 허리를 숙였다.\n\n\"몇 달 전 명령하신 영지 전수 조사를 완료했습니다. 바로 이 책에 소유권과 토지 가치가 소상하게 기록되어 있지요. 실정과 어긋나는 하자가 있는 게 아닌 이상, 훨씬 효율적으로 봉역에서 조세를 징수하실 수 있을 겁니다!\""
 hold_court.6121.a: "수고 많았소, [6121_responsible.GetFirstNameNoTooltip]!"
 #The Cadastre
 hold_court.6130.t: "토지 조사 사업"
 hold_court.6130.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 목소리를 높였다. \"영주님께서 소유한 모든 영지에 대한 토지 조사 사업을 제안하는 바입니다.\"\n\n\"영지의 사정을 해박하게 꿰고 있으면 그만큼 더 번영을 이룰 수 있을 겁니다!\""
 hold_court.6130.a: "알겠소, [6130_proposer.GetFirstNameNoTooltip]. 그대 생각대로 진행하시오."
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip](이)가 토지 조사 사업에 착수함. 완료될 때까지 몇 개월의 시간이 소요되며, 완료 시 아래와 같은 보상 획득"
 hold_court.6130.d: "지도 따윈 허황된 도구요."
 hold_court.6131.t: "토지 조사 사업: 완료!"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 간단히 인사한 후, 만족한 미소를 띤 채 설명을 시작했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 기억하실 테지만, 영주님은 몇 개월 전 영지 토지 조사 사업에 상당한 금액을 투자하셨습니다.\"\n\n\"하여 제가 개인적으로 관리 감독에 나섰지요. 오늘 사업이 완료되었음을 자랑스럽게 말씀드립니다!\""
 hold_court.6131.desc_tutor: "이와 별개로, [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]의 가르침 덕택에 [6130_tutored.GetTitledFirstNamePossessive] 학업이 일취월장을 이뤘다는 상세한 보고가 들어왔다. 나로서는 몹시 흡족스러웠다."
 hold_court.6131.desc_hunt: "\n\n이와 별개로, [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 큰 도움이 되었다는 상세한 보고가 들어왔다. 나로서는 몹시 흡족스러웠다."
 hold_court.6131.desc_dead: "\n\n안타깝게도 [6130_helper.GetTitledFirstName](은)는 스스로 돕겠다고 맹세한 토지 조사 사업이 완료되는 걸 보지 못하고 눈을 감았다."
 hold_court.6131.a: "돈 쓴 보람이 있군!"
 all_realm_county: "모든 [realm|E] [Concept( 'counties', '영지' )|E]"
 #A Cumbersome Gift
 hold_court.6140.t: "거추장스러운 선물"
 hold_court.6140.desc: "[6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 득의양양하게 입장하자 알현실에 적막이 내리깔렸다. 그 뒤로 두 명의 하인이 낑낑거리며 따라 들어왔는데, #EMP 사슬에 묶인 [ROOT.Char.Custom('GetAnimalType')]#!(을)를 질질 끌고 있었다.\n\n[6140_gifter.GetFirstNameNoTooltip](이)가 자랑스러운 미소를 머금고 외쳤다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 세상의 제패자에게 걸맞은 선물을 가져왔습니다! 바로 [6140_province.GetCounty.GetName]의 [6140_province.GetTerrain.GetNameNoTooltip]에서 사로잡은 근사한 짐승입니다. 이것을 영주님께 진상하겠나이다. 저의 헌신과 영주님의 견줄 데 없는 권력을 보여주는 상징으로 삼으소서!\""
 6140_bear: "곰"
 6140_tiger: "호랑이"
 6140_lion: "사자"
 hold_court.6140.a: "고맙군. 안 그래도 융단을 새 걸로 바꾸려 했는데."
 hold_court.6140.a.tt: "동물을 죽여 가죽을 벗김"
 hold_court.6140.artifact_tt: "모피 [court_artifact|E]을 받음"
 hold_court.6140.artifact_toast: "모피 획득"
 hold_court.6140.b: "강대한 영주에게 어울리는 멋진 야수로군!"
 hold_court.6140.c: "어릿광대에게 타는 법을 익히라고 해야겠구려! 알겠소, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success: "실제로 가능함!"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom('GetAnimalType')] 타는 법을 터득함"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip](이)가 떨어져 엉덩방아를 찧음"
 hold_court.6140.c.soft_failure.tt: "모두가 [jester.GetFirstNamePossessiveNoTooltip] 실패를 비웃음"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip](이)가 다침"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip](이)가 실패함"
 hold_court.6140.c.hard_failure: "[jester.GetFirstNameNoTooltip](이)가 사망함!"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip](이)가 비참하게 실패함..."
 hold_court.6140.d: "지하 감옥에 머무르는 #EMP 귀빈#!들이 #EMP 좋아하겠군...#!"
 hold_court.6140.e: "위험하게 생긴 건 둘째치고 악취가 진동하잖소! 내보내시오."
 6140_every_courtier_or_guest: "당신 궁정에 있는 모든 궁정 신하와 문객"
 6140_every_prisoner: "당신의 감옥에 있는 모든 포로"
 #The End Is Nigh!
 hold_court.6150.t: "종말이 임박했노라!"
 hold_court.6150.desc: "초조해하는 기색이 역력한 [6150_preacher.GetWomanMan]이 자기 차례가 되기 무섭게 절규를 내질렀다. \"#EMP 종말이 임박했소!\"#!\n\n\"징조는 이미 사방에서 명징하게 나타나고 있소!"
 hold_court.6150.desc_county: "[6150_county.GetName] 주민들은 이 사실을 너무나 잘 알고 있지!\""
 hold_court.6150.desc_unsafety: "무질서와 도적, 도둑, 폭력이 들끓고 정의는 이미 사라진 지 오래란 말이오!\""
 hold_court.6150.desc_nature: "흉작이 기승을 부리고, 메뚜기 떼가 경작지를 갉아먹고 있소. 추위와 홍수, 역병은 우리 곁을 떠나지 않고 끝없이 만연하고 있지!\""
 hold_court.6150.desc_looting: "무엇보다 야만인들이 우리 문턱까지 몰려온 게 그 증거요. 농작물을 약탈하고 양민을 학살하고 있지! 도시를 유린하고 질병과 기근을 사방에 퍼뜨리고 있단 말이오!\""
 hold_court.6150.desc_infidels: "사방 천지에 불신자가 깔렸소. 봉역 안팎으로 우리를 야금야금 갉아먹고 있지!\""
 hold_court.6150.desc_lost_hgw: "[ROOT.GetCharacter.GetFaith.HighGodName]의 군대가 불신자 도당에 패배했소. 이보다 확실한 증거가 어디 있단 말이오?\""
 hold_court.6150.desc_visions: "마른하늘에 날벼락이 치질 않나, 제철도 아닌 새들이 이주는 사달이 벌어지고 있소. 밤에는 독사의 말을 토하는 연호가 들려오고 있지!\""
 hold_court.6150.desc_monk: "날짜와 계산이 모두 딱 맞아떨어진단 말이오!\""
 hold_court.6150.desc_fallback: "폭력과 부패, 악덕까지... 독신자들이 [ROOT.GetCharacter.GetFaith.HighGodName](을)를 잊었소!\""
 hold_court.6150.desc_christianism: "\n\n\"심판의 날이 임박했소!"
 hold_court.6150.desc_buddhism: "\n\n\"마이트레야께서 강림할 날이 임박했소!"
 hold_court.6150.desc_islam: "\n\n\"곧 최후의 심판이 시작될 거요!"
 hold_court.6150.desc_judaism: "\n\n\"곧 고그와 마고그의 전쟁이 우릴 덮칠 거요!"
 hold_court.6150.desc_germanic: "\n\n\"라그나로크가 임박했소!"
 hold_court.6150.desc_hinduism: "\n\n\"곧 칼키께서 도래할 것이오!"
 hold_court.6150.desc_zoroastrianism: "\n\n\"프라쇼케레티는 이미 시작되었소!"
 hold_court.6150.desc_religion_fallback: "\n\n\"우리네 세상은 곧 최후를 맞을 것이오!"
 hold_court.6150.desc_solution: "\n\n\"우리가 구원받을 방법은 단 하나뿐이오."
 hold_court.6150.desc_celibacy: "정조와 순결을 지켜야 하오! 육체의 유혹을 떨쳐내시오!\""
 hold_court.6150.desc_burn: "불신자를 #EMP 모조리#! 불태워야 하오!\""
 hold_court.6150.desc_alcohol: "모든 악덕을 떨쳐내시오. 우선 과도한 술과 음식부터 절제해야 하오!\""
 hold_court.6150.desc_reclusive: "속세의 유혹에 넘어가선 아니 되오!\""
 hold_court.6150.desc_flagellant: "육신의 고행에 임하여 피를 쏟아내고 구원받아야 하오!\""
 hold_court.6150.desc_eating: "육신을 정화하여 마음을 정순하시 씻어내시오! 비대한 뱃살로는 구원을 얻을 수 없소!\""
 hold_court.6150.desc_end: "\n\n\"당장 회개하시오!! 종말이 임박했나니!!\""
 hold_court.6150.a: "수단과 방법을 가리지 말고 구원받아야 해!"
 hold_court.6150.a.tt: "당신은 이미 이러한 회개 방법에 익숙함"
 hold_court.6150.a.wrath: "[6150_heretics_p.GetName]에게 명령을 내려 모든 죄인을 정화하도록 함"
 hold_court.6150.b: "현명한 귀인이여, 머물면서 내게 길을 보여 주시오!"
 hold_court.6150.c: "가당치도 않은 소리! 저 이단자를 화형에 처하라!"
 hold_court.6150.d: "저 머저리를 당장 치워라."
 #Empty Coffers
 hold_court.6160.t: "빈털터리"
 hold_court.6160.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 회한에 찬 얼굴로 말했다. \"지난 시기, 제 봉토는 대단히 힘겨운 나날을 보냈습니다. 모든 전선에서 추가 지출이 발생한 탓에 자금이 완전히 동나고 말았습니다...\"\n\n\"하여 고통스럽지만 이렇게 사정하러 왔습니다. 채무를 탕감하는 데 힘을 보태주셨으면 합니다.\""
 hold_court.6160.desc_friend: "\n\n\"우리는 유대로 이어진 사이 아닙니까? 제발 도와주십시오!\""
 hold_court.6160.desc_hook: "\n\n\"도와주신다면 영주님께서 베풀어주신 호의를 반드시 갚겠습니다.\""
 hold_court.6160.desc_fallback: "\n\n\"어려울 때 베풀어주신 자비를 절대 잊지 않겠습니다!\""
 hold_court.6160.a: "알겠소. 대신 이 빚을 잊지 마시오!"
 hold_court.6160.b: "알겠소. 그럼 이제 그대에게 진 빚은 없는 거요."
 hold_court.6160.c: "그대를 위해서인데, 최소한 이 정도는 해드려야지!"
 hold_court.6160.d: "자선은 곧 신앙의 실천이라 했던 내 고위 구빈사의 가르침을 따르리다."
 hold_court.6160.e: "부채는 무능한 행정의 증거이거늘. [seneschal.GetFirstNameNoTooltip], 저자를 도우시오!"
 hold_court.6160.f: "미안하지만 내 코가 석 자요."
 #Ignoble Imprisonment
 hold_court.6170.t: "부당한 투옥"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내 앞에 섰다. [6170_vassal.GetHerHis] 얼굴은 근심에 물들어 있었다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 저는 [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)]의 대표로서 찾아왔습니다.\"\n\n\"[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)](이)가 하찮고 부당한 이유를 들먹이며 [6170_relative.GetSheHe|U]를 부당하게 투옥했습니다. 제 [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))](이)가 열악한 환경에서 감내하고 있을 고초를 생각하면 마음에서 피가 쏟아지는 듯합니다...\"\n\n\"부탁드립니다. 자비를 베풀어 석방령을 내려주시옵소서!\""
 hold_court.6170.a: "[6170_relative.GetFirstNameNoTooltip](을)를 해방하라!"
 hold_court.6170.b: "합당한 사유가 있으니 [6170_rival.GetFirstNameNoTooltip](이)가 투옥한 것 아니겠소."
 hold_court.6170.c: "[6170_relative.GetFirstNameNoTooltip]에게 작은 자비를 베풀겠소."
 hold_court.6170.d: "목을 치면 문제도 해결되는 셈이로군!"
 hold_court.6170.e: "그대들 하찮은 다툼에는 관심 없소."
 #A Shadow in the Night
 hold_court.6190.t: "한밤의 그림자"
 hold_court.6190.desc: "평민이 명백한 [6190_local.GetWomanMan]이 다가왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [6190_local.GetSheHe]가 입을 열었다. \"저는 [capital.GetNameNoTooltip]의 지역 공동체 대표입니다.\"\n\n\"지난 몇 달 내내 저희 공동묘지에서 시체가 사라지는 일이 계속되고 있습니다! 전부 무덤을 파내 빼갔는데, 어떻게 된 것이 흔적이라곤 찾아볼 수가 없습니다. 처음에는 야생동물이나 드러나지 않은 모종의 세력이 술수를 부리는 줄 알았습니다. 한데 다른 사람도 아니고, 영주님의 $court_physician_court_position$ [physician.GetTitledFirstName](이)가 망자를 옮기다 현장에서 들켰습니다. 자기 실험에 쓸 요량이었다더군요!\"\n\n\"부디 이 불경한 만행을 말려 주십시오!\""
 hold_court.6190.a: "애석하게도 인간의 신체 연구는 필요악일세."
 hold_court.6190.b: "왜 날 빼놓고 진행했소, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c: "살아 있는 #EMP 신선한#! 몸뚱어리가 실험용으로는 더 좋을 터인데..."
 hold_court.6190.d: "#EMP 경비대!#! 저 시체 도둑을 체포하라!"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip], 그만 관두도록 하시오."
 #A Land of Foreigners
 hold_court.6210.t: "외국인의 땅"
 hold_court.6210.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이런 말씀을 올리게 되어 정말 송구합니다만, 저도 인내심이 한계에 달했습니다!\" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 노골적으로 진력을 내며 말했다.\n\n\"말이 백성이지, 도저히 이해가 안 되는 집단입니다. 꼴에 관습이랍시고 있는 건 어처구니가 없을 정도고, 입맛은 #EMP 끔찍하기 짝이 없습니다!#! 지금껏 온갖 노력을 해왔지만 전부 다 허사였습니다. 제대로 된 백성으로 만드는 게 실질적으로 불가능합니다.\n\n\"지금으로선 높은 권력으로 강하게 찍어 누르는 것이 유일한 대책입니다.\""
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip], 우리의 방식을 가르치게."
 hold_court.6210.b: "우리의 위대함을 보여주면 그자들도 생각이 바뀔 거요!"
 hold_court.6210.b.tt: "당신의 $royal_architect_court_position$를 보내 영지 기반 시설을 개발함"
 hold_court.6210.c: "우린 백성 모두의 전통을 존중해야 하오."
 hold_court.6210.d: "세금만 꼬박꼬박 잘 내면 상관없지..."
 #A Massive Problem
 hold_court.6230.t: "#EMP 가공할#! 문제"
 hold_court.6230.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 잠시 시간을 내어주실 수 있으신지요...\" [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 말문을 열었다. \"실은 [6230_province.GetName](이)가 #EMP 부담스러운#! 문제가 생겨 몇 주 전부터 고통받고 있습니다...\"\n\n\"그것이, #EMP 통제를 완전히 벗어난#! 코끼리 무리가 영지 전역에서 난동을 부리고 있습니다. 지나가는 곳마다 쑥대밭을 만드는 건 말할 것도 없고, 간간이 사망자도 나오는 상황입니다! 놈들의 무시무시한 울음소리가 밤낮으로 귓가를 때려댑니다. 지금 이 순간에도 들리는 것만 같습니다!\" [6230_vassal.GetSheHe]가 부적절하게도 #EMP 우렁찬 코끼리 울음소리#!를 흉내 내기 시작했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')]... 제발 이 문제를 해결해 주십시오!\""
 hold_court.6230.a: "자금을 내어줄 테니 재건에 쓰시오."
 hold_court.6230.b: "야수 무리를 저지할 사람을 보내리다."
 hold_court.6230.b.success: "당신의 사냥꾼들이 야생 코끼리들을 포획함"
 hold_court.6230.b.success.tt: "코끼리를 길들임"
 hold_court.6230.b.failure: "코끼리들이 계속해서 날뜀"
 hold_court.6230.b.failure.tt: "광란하는 코끼리"
 hold_court.6230.c: "코끼리나 말이나 오십보백보 아닌가. [m_horse.GetFirstNameNoTooltip], 해결하시오!"
 hold_court.6230.c.success: "당신의 $master_of_horse_court_position$이 코끼리들을 포획함"
 hold_court.6230.d: "$hinduism_good_god_ganesh$께서 코끼리들을 이끌 것이오."
 hold_court.6230.e: "이딴 우스꽝스러운 짓에 낭비할 시간 없소."
 hold_court.6230.f: "더러운 짐승을 모조리 죽여라."
