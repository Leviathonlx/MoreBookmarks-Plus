l_korean:
 court.5001.t: "외로운 나날들"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 지독한 권태에 빠졌다. 표정하고 시종일관 내 관심을 갈구하는 행동거지만 봐도 알 수 있다.\n\n하긴, 책무에 많은 시간을 쏟다 보니 녀석으로선 종종 외롭겠지..."
 court.5001.a: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U](을)를 위해 시간을 더 내봐야겠군."
 court.5001.b: "\"뭐가 부족해서 그런지 알아? 바로 [friend.Custom('WifeHusbandOpp')](이)야.\""
 court.5001.c_dog: "\"그래... [ROOT.Char.Custom('DogStoryName')](을)를 주지.\""
 court.5001.c_cat: "\"그래... [ROOT.Char.Custom('CatStoryName')](을)를 주지.\""
 court.5001.d: "아무래도 시간을 때울 임무가 필요하겠군."
 court.5010.t: "유령 출몰"
 court.5010.desc: "[family_member.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 전당을 배회하는 모습을 봤다면서 휘둥그레진 눈으로 내게 하소연하는 하인의 수가 우후죽순으로 늘어나고 있다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 그분께서 안식을 찾지 못하고 계십니다. 그래서 생애를 마감한 장소를 떠도시는 겁니다!\""
 court.5010.a: "허무맹랑한 소리는 그만해라. 그 양반이 이 세상을 떠난 지가 언제인데!"
 court.5010.b: "그분께서 우리를 방문해 주신다니 영광이 아닐 수 없군. 괜히 방해하지 말게나."
 court.5010.c: "사람을 시켜 알아보도록 하지."
 court.5020.t: "잠자리 대화"
 court.5020.desc: "눈이 움푹 패인 [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 다가와서는 분통을 터뜨렸다.\n\n\"영주님의 망할 고양이가 제 처소를 가만두지 않습니다. #EMP 제 베개#!가 [ROOT.Char.Custom('ResidenceBuilding')] 전체를 통틀어 가장 편한 잠자리인가 보더군요. 그놈의 고삐를 틀어쥐어야 합니다!\" [courtier.GetFirstNameNoTooltip](이)가 대놓고 적막을 지키더니, 이내 마음을 다스리고 입을 열었다. \"부탁드립니다, 영주님.\""
 court.5020.a: "뭐, 이젠 [ROOT.Char.Custom('CatStoryNamePossessive')] 베개라고 봐야겠지."
 court.5020.b: "녀석이 괜히 얼씬 못 하게 해야겠군."
 court.5021.desc: "방 건너편에 있는 [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 시선을 끌었다. 요즘 들어 기분이 좋아 보이는 데다, 움푹 팼던 눈도 원래대로 돌아왔다.\n\n마음에 걸리는 건 비슷한 시기에 내 사랑스러운 [ROOT.Char.Custom('CatStoryName')](이)가 자취를 감췄다는 건데..."
 court.5021.desc_mittens: "\n\n[courtier.GetFirstNameNoTooltip](이)가 나를 보더니 손을 흔들었다. 그때, 그가 새로 장만한 [ROOT.Char.Custom('CatFurColor')] 벙어리장갑이 선명하게 보였다."
 court.5021.a: "[ROOT.Char.Custom('CatStoryName')] 이 녀석, 대체 어디로 갔담?"
 court.5021.a_mittens: "정말 아름다운 벙어리장... 아, 맙소사. #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b: "[courtier.GetFirstNameNoTooltip] 역시 자취를 감추게 됨"
 court.5021.c: "\"[ROOT.Char.Custom('CatStoryNamePossessive')] 최후를 고스란히 돌려주마.\""
 court.5025.t: "거래 제안"
 court.5025.desc: "\"저 윤기 넘치는 [ROOT.Char.Custom('CatFurColor')] 털에, [ROOT.Char.Custom('CatEyeColor')] 눈까지... 이토록 아름다운 고양이는 처음 봅니다!\"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 생각에 잠겨 [ROOT.Char.Custom('CatStoryName')](을)를 쓰다듬더니 이내 고개를 돌렸다. \"금화 [ROOT.Var('price_for_pet').GetValue|0]닢 정도면 충분하겠습니까?\""
 court.5025.a: "이젠 그대의 애완동물이라오!"
 court.5025.b: "감히... [ROOT.Char.Custom('CatStoryName')](은)는 절대 팔지 않을 거요!"
 court.5026.desc: "\"저 윤기 넘치는 [ROOT.Char.Custom('DogFurColor')] 털에, 훈련까지 잘 되어 있다니! 이토록 훌륭한 개는 처음 봅니다.\"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 생각에 잠겨 [ROOT.Char.Custom('DogStoryName')](을)를 쓰다듬더니 이내 고개를 돌렸다. \"금화 [ROOT.Var('price_for_pet').GetValue|0] 닢 정도면 충분하겠습니까?\""
 court.5026.a: "이젠 그대의 애완동물이라오!"
 court.5026.b: "감히... [ROOT.Char.Custom('DogStoryName')](은)는 절대 팔지 않을 거요!"
 court.5030.t: "놀이 시간"
 court.5030.desc_opening: "방 건너에서 [child.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 제일 좋아하는 [child.Custom('child_favorite_toy')](을)를 갖고 노는 모습이 보였다."
 court.5030.desc_young: "주변 어른들은 항상 기분이 안 좋고 나보고 일이나 도우라고 하지만, 마음만 같아서는 [child.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 싸우고 있는 무시무시한 용을 쓰러뜨리는 데 힘을 빌려주고 싶다!"
 court.5030.desc: "온종일 사람들이 찡찡대는 소리만 들었더니 이젠 정말 지칠대로 #EMP 지쳤다#!. 그렇다 보니 내 관심은 자연스럽게 놀고 있는 [child.Custom2('MyCharacterIntroduction', ROOT.Char)]에게로 향했다..."
 court.5030.desc_ending: "\n\n[child.GetFirstNameNoTooltip](이)가 날 보더니 손을 흔들며 같이 어울리자는 신호를 보냈다."
 court.5030.a: "내 [ROOT.Char.Custom('child_favorite_toy')](을)를 가져와라!"
 court.5030.b_young: "아니야, 유치하게 놀 시간 없어."
 court.5030.b: "아니, 공부해야 해."
 court.5040.t: "장난의 연속"
 court.5040.desc: "오늘도 나는 원치도 않는 사람들의 불평불만을 들어주고 있다. [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 관심을 갈구하고 있고, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 내 궁정이 이젠 시시하다며 떠들고 있고, [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 요즘 식사에 동물 방광이 들어간 요리가 너무 많이 나온다고 따지고 있고...\n\n...잠깐. 좋은 생각이 떠올랐어."
 court.5040.a: "유혹에 넘어가면 안 돼. 어엿한 영주답게 행실해야 한다고."
 court.5040.b: "[prank_alternative_1.GetFirstNamePossessiveNoTooltip] 의자에 부풀린 방광을 놓는 거야. 원하는 대로 관심을 받게 해주는 거지!"
 court.5040.c: "[prank_alternative_2.GetFirstNameNoTooltip](이)가 방귀 소리를 내면 더는 시시하지 않겠지."
 court.5040.d: "요리를 내놓는 대신 [prank_alternative_3.GetFirstNameNoTooltip]의 의자에 방광을 놓으면 되겠군!"
 court.5041.desc_option_1: "만찬 시간이 찾아오고 [prank_target.GetTitledFirstName](이)가 잠시 한눈을 판 사이, 나는 그의 음식 접시에 작게 토막 낸 수금 현을 흩뿌렸다.\n\n[prank_target.GetSheHe]가 다시 고개를 돌렸을 때 구더기가 들끓는 접시를 보고 내비친 반응에 웃음을 참느라 혼났다. 하나 이 성전을 계속 이어가려면 의심을 사선 안 된다!"
 court.5041.desc_option_2: "우선 나는 송아지 피를 바싹 말린 뒤 곱게 빻았다. 그리곤 다른 데 한 눈이 팔린 틈을 노려 [prank_target.GetTitledFirstNamePossessive] 스테이크에 분말을 뿌렸다. 그렇게 하기 무섭게 분말은 녹아 다시 피가 되었고, 눈앞의 스테이크가 피를 흘리자 [prank_target.GetFirstNamePossessiveNoTooltip] 얼굴은 공포에 질려 뒤틀렸다. 이 웃긴 광경을 보고 참느라 정말 힘들었다!"
 court.5041.desc_option_3: "일단 비밀리에 하인을 몇 불러 뱀을 최대한 많이 잡아 오게 시켰다. 그리고 [prank_target.GetTitledFirstName](이)가 자리를 비운 틈을 노려 그의 처소에 잡은 녀석들을 풀었다. [prank_target.GetTitledFirstName](이)가 귀환한 지 얼마 되지 않아 전당에는 비명이 메아리쳤고, 나는 폭소를 터뜨렸다!"
 court.5041.desc_option_4: "우선 나는 향 몇 개를 챙겨 아주 고운 분말로 빻은 뒤 손에 숨겼다. 그리고 한가운데에 양초가 놓인 탁자에 마주 보고 앉았을 때 [prank_target.GetTitledFirstNamePossessive] 얼굴을 향해 손을 휘저었다. 분말이 양초에 닿자 장관을 이루는 불꽃이 일어났다!\n\n[prank_target.GetSheHe|U]는 얼굴에 불이라도 붙은 줄 알고 비명을 내질렀고, 어디까지나 장난에 불과하다는 걸 아는 나는 즐겁게 웃음을 터뜨렸다."
 court.5041.desc_option_5: "나는 조심스럽게 [prank_target.GetTitledFirstNamePossessive] 처소로 통하는 문을 아주 살짝 열어놓은 뒤, 의자에 올라서서 가득 찬 요강을 문틀 위에 올려두었다. 그리고는 짧게 문을 두드린 후 전광석화와 같이 순식간에 어두운 구석에 몸을 숨겼다.\n\n\"누구...#EMP 뿌릴#!"
 court.5041.desc_opening: "#EMP 어풉!#!\n\n[prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 주저않으면서 회관에 우렁찬 소리가 울려 퍼졌고, 적막이 길어질수록 [prank_target.GetHerHis] 얼굴은 새빨갛게 물들었다. 나는 가까스로 웃음을 참았다. [prank_target.GetHerHim]에게 다시 한번 장난을 치려면 의심을 사지 말아야 한다!"
 court.5041.a: "이쯤에서 멈추고 위로해주는 게 좋겠어."
 court.5041.option_1: "다음에는 \"구더기\"가 들끓는 식사를 대접해줘야겠군!"
 court.5041.option_2: "다음에는 피가 철철 흐르는 것 같은 스테이크를 먹게 해주지!"
 court.5041.option_3: "[prank_target.GetHerHis] 처소에 뱀을 풀어볼까!"
 court.5041.option_4: "인화성 분말로 [prank_target.GetHerHim]에게 잔뜩 겁을 줘봐야겠군!"
 court.5041.option_5: "[prank_target.GetHerHis] 처소 문 위에 깜짝 선물을 놓아야겠어!"
 court.5042.desc_chastiser: "\n\n그러나 [chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 장난을 장난으로 받아들이지 못했다.\n\n\"궁정에서 잔학무도한 장난을 벌이고 다니시는 거 알고 있습니다."
 court.5042.desc_chastiser_snake: "가엾은 [prank_target.GetTitledFirstName](은)는 이제 걸핏하면 소스라치게 놀라는 버릇이 생겼습니다. 게다가 뱀들이 얼굴을 엉망으로 만들어 놨으니... 부끄러운 줄 아십시오, 영주님.\""
 court.5042.desc_chastiser_no_snake: "가엾은 [prank_target.GetTitledFirstName](은)는 이제 걸핏하면 소스라치게 놀라는 버릇이 생겼습니다. 영주님... 부끄러운 줄 아십시오.\""
 court.5042.desc_no_chastiser: "그러나 궁정 신하들은 장난을 장난으로 받아들이지 못했고, 이 이상 장난을 저지르고 다니면 정식으로 규탄하겠다며 명백한 의사를 밝혔다. 경계도 투철해지겠지."
 court.5042.a: "그냥 장난이었을 뿐인데!"
 court.5050.t: "괄시받는 궁정 신하"
 court.5050.desc: "\"도대체 왜 저 [courtier_given_title.Custom2('InsultNoun', SCOPE.sC('courtier'))] [courtier_given_title.GetTitledFirstName]에게 궁정 직위를 내리신 겁니까?\"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 격분한 어조로 말했다. 다른 그 누구도 아닌 자신이 영광의 주인공이 되리라 확신했던 것 같다."
 court.5050.a: "아, 그냥 그러려니 하시오!"
 court.5050.b: "과연 그대 말이 옳소. 그 직위는 그대에게 더 어울리겠구려."
 court.5050.c: "계속 그렇게 농을 던져 보시오. 조만간 돈을 지급할 마음이 들지도 모르겠군!"
 court.5055.t: "형형색색의 재능"
 court.5055.desc: "오늘도 [painter.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 엎지른 물감과 캔버스 조각에 에워싸인 채 바닥에 앉아 있었다. 저 몰골로 발견한 것만 이번 달에만 세 번째다.\n\n궁정 신하들은 미술의 천재가 탄생한 것 아니냐고 귓속말을 주고받았지만, 반대로 하인들은 [painter.Custom2('MyCharacterIntroduction', ROOT.Char)]의 #EMP 영감#!에서 비롯된 물감을 바닥에서 지우느라 불평이 이만저만이 아니다."
 court.5055.a: "[painter.GetFirstNameNoTooltip], 실무에 더 #EMP 유용한#! 공부에 집중하는 게 어떻겠나."
 court.5055.b: "[painter.GetFirstNameNoTooltip]의 천재성을 발전시켜야 해!"
 court.5055.b_tt: "[painter.GetFirstNameNoTooltip](이)가 예술가의 길을 걸음"
 court.5056.desc_opening: "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 미술적인 재능은 해가 다르게 일취월장하고 있다. 다른 분야에 대한 관심과 역량도 같이 늘어나고 있지만 말이다.\n\n"
 court.5056.desc_family: "\"절 믿어 주셔서 감사합니다, 영주님."
 court.5056.desc: "\"저와 제 재능을 믿어 주셔서 감사합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]."
 court.5056.desc_ending: "새로 시작하고 싶은 사업이 있는데, 다시 한번 제 후원자가 되어주실 의향이 있으신지요?\""
 court.5056.a: "물론이지!"
 court.5056.b: "그 나이면 인생 앞길은 스스로 개척해야지 않겠나?"
 court.5057.desc: "세월이 흐르면서 고통스러운 사실이 명징해졌다. [painter.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 재능이 없으며, 당초 약속과 달리 걸작을 만들 의지도 없다.\n\n\"전 그저 관심이 필요한 어린아이에 지나지 않았습니다. 설마 그런 허무맹랑한 얘기를 진심으로 믿으셨을 줄이야!\""
 court.5057.a: "아, 황망하디 황망한 유년기여..."
 court.5057.b: "누구라도 나를 얼간이 취급하게 두진 않겠다!"
 court.5060.t: "용감무쌍한 $knight_culture_player_no_tooltip$"
 court.5060.desc: "최근 있었던 전투에서 [knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 혁혁한 전공을 세우자 궁정이 즐거움에 겨워 떠들썩했다. 이 얼마나 성공한 $knight_culture_player_no_tooltip_lowercase$(이)고, 훌륭한 모범이며, 멋진 #EMP 걸물#!이란 말인가!\n\n상황이 이렇다 보니 온갖 찬사를 받는 주인공에게 내가 정식으로 보상을 내려야 한다는 기대감이 팽배하다."
 court.5060.a: "음... 그 친구에 대해 좋게 얘기하면 되겠지."
 court.5060.b: "[knight.GetSheHe|U]를 [title_to_grant.GetNameNoTooltip]의 새로운 [knight.GetLadyLord](으)로 임명하겠노라!"
 court.5060.c: "$knight_culture_player_no_tooltip_lowercase$의 혈통에는 찬사를 바칠 가치가 있다!"
 court.5060.d.champion: "[knight.GetSheHe|U]를 나의 $champion_court_position$(으)로 삼겠다!"
 court.5060.d.bodyguard: "[knight.GetSheHe|U]를 나의 $bodyguard_court_position$(으)로 삼겠다!"
 court.5060.d.akolouthos: "[knight.GetSheHe|U]를 나의 $akolouthos_court_position$(으)로 삼겠다!"
 court.5070.t: "헌신적인 지도 교사"
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 찾아와서는 교보재에 대한 우려를 표했다.\n\n\"지금도 못 쓸 수준은 아니지만, 좀 더 나은 교보재가 있으면 우리 아이들이 어떤 성취를 이룰 수 있을지 한번 생각해 보십시오... 새 밀랍판, 양피지, 하다못해 잉크라도 바꾸면 좋을 겁니다!\""
 court.5070.a: "지금 상태로도 잘하고 있잖나!"
 court.5070.b: "물론 자금 지원을 아끼지 않겠네!"
 court.5070.b.tt: "당신의 모든 피후견인의 교육 수준이 상승함"
 court.5075.t: "두 마리의 승용마"
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 실로 품격 있는 선물을 보내왔다. 바로 종마와 암말로 이뤄진 한 쌍의 승용마였다!\n\n"
 court.5075.desc_horse_master: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 [dummy_gender.Custom('HorseMareStallion')] 쪽으로 불렀다."
 court.5075.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" 마구간지기가 나를 [dummy_gender.Custom('HorseMareStallion')] 쪽으로 불렀다."
 court.5075.desc_ending: "\"이 근육... 이 뒷몸을 보십시오! 전쟁에서 훌륭한 기량을 뽐낼 겁니다.\""
 court.5075.a: "궁정 귀족들이 이용할 걸세."
 court.5075.b: "값을 아주 두둑하게 받을 수 있겠지!"
 court.5075.c: "[dummy_gender.Custom('HorseMareStallion')](은)는 내가 친히 조련하겠네."
 court.5075.c.success: "말을 적절하게 훈련시키는 데 성공함"
 court.5075.c.failure: "말이 당신을 내팽개침"
