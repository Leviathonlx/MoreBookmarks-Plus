l_korean:
 court.0101.t: "궁정의 하층민"
 court.0101.desc.opening: "[lowborn_criminal.GetName](이)란 이름을 가진 죄수가 [executioner.GetName] 앞으로 끌려왔다."
 court.0101.desc.murderer: "차마 말로는 표현하지 못할 살인을 저지른 죄로 말이다!\n\n"
 court.0101.desc.deviant: "짐승과 다를 바 없는 부정한 악덕을 행한 죄로 말이다!\n\n"
 court.0101.desc.witch: "[lowborn_criminal.GetFaith.HighGodName]에 대한 간악한 범죄를 저지른 죄로 말이다!\n\n"
 court.0101.desc.lazy: "스승의 명령을 거역한 죄로 말이다. [lowborn_criminal.GetName](은)는 마을 석공의 도제로서 스승에게 말대꾸하고, 명령을 거역하고, 심지어 한발 더 나아가 스승의 실력에 의문을 제기하는 만행을 범했다."
 court.0101.desc.thief: "봉역 전역을 돌아다니며 셀 수 없이 많은 절도를 저지른 죄로 말이다.\n\n이 하층민은 빵, 채소, 심지어 의복과 같은 왕실의 재산을 훔쳐 위대한 [ROOT.Char.GetPrimaryTitle.GetName]의 살림을 야금야금 갉아먹었다!"
 court.0101.desc.sumptuary: "[ROOT.Char.GetTitleAsNameNoTooltip]의 사치 금지법을 위반한 죄로 말이다.\n\n죄인은 그간 온갖 상스럽고 보기 흉한 천 쪼가리를 걸치고 다녔으며, 어울리지도 않는 의복을 섞어 입기 일쑤였다. 이는 단순히 [ROOT.Char.GetTitleAsNameNoTooltip]의 법질서에 어긋나는 범죄가 아니다. 상식적인 예절을 거스르는 범죄 행각이지."
 court.0101.desc.cannibal: "[lowborn_criminal.GetName](을)를 비롯한 일가족은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 근처 동굴에서 거주하며 음식과 쉴 곳을 빌미로 여행자를 유인하는 만행을 저질렀다. 이런 방식으로 잡아먹은 여행자만 도합 천 명을 넘어가는 것으로 추정되는 상황이기에, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 주민들은 정의의 심판을 요구하고 있다."
 court.0101.desc.sadistic: "죄인은 방앗간 주인의 목을 긋고 집을 약탈하는 행각을 자행했다. 게다가 여기서 그치지 않고 방앗간 주인의 아내를 겁박해 달걀 요리를 만들게 한 뒤, 방앗간 주인의 시체를 탁자 삼아 먹어 치우기까지 했다. 주인의 아내에게도 강제로 먹이면서 말이다."
 court.0101.desc.priest: "[lowborn_criminal.GetFaith.PriestNeuter] [lowborn_criminal.GetName](은)는 같은 신을 모시는 신도를 살해하는 만행을 저질렀다. 이 간악한 [lowborn_criminal.GetFaith.PriestNeuter](은)는 [lowborn_criminal.GetFaith.GetAdjective] 당국으로부터 사면을 받으려 했으나, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 다시 들어가던 중 경비대에 발각당해 즉시 체포되었다."
 court.0101.desc.stableboy: "[lowborn_criminal.GetName](은)는 [lowborn_criminal.Custom('servant_for_romance')](와)과 적나라한 작태를 보이던 중 붙잡혔다. 간음의 죄를 범한 건 물론이요, [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문의 명예를 더럽힌 모욕이나 다름없다!"
 court.0101.desc.kinky: "[lowborn_criminal.GetName](은)는 말뚝에 묶인 채로 발견됐는데, 머리부터 발끝까지 귀리죽으로 뒤덮인 데다 생식기 부위에 보기 흉한 장치가 채워져 있었다. 더군다나 신체는 상처가 가득했는데, 정황상 쾌락이 목적으로 보였다. 설상가상으로 죄수는 자신의 유별난 욕망을 부끄러워하는 기색을 조금도 보이지 않고 있다."
 court.0101.desc.animals: "죄수는 본인이 기르는 소와 말, 벌집으로 불경한 행위를 자행하던 중 발각당했다. 이와 같은 이상성욕은 [lowborn_criminal.GetFaith.HighGodName]의 뜻을 거스른다. 자연은 물론이요, 공중도덕에 반하는 범죄나 마찬가지다!"
 court.0101.desc.baby_soup: "[lowborn_criminal.GetName](은)는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 마을 주민의 신고로 붙잡혔는데, 갓 태어난 자기 자식을 약초와 채소를 넣어 산 채로 끓여버리는 극악무도한 만행을 저질렀다. 자기 수명을 인위로 늘리겠답시고 이런 금수 같은 행각을 벌인 것이다!"
 court.0101.desc.suspicious_healer: "[lowborn_criminal.GetName](은)는 치료사였으나, 부정한 마법을 이용해 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 약자와 노인들에게 죽음을 선사한 혐의로 고발되었다. 이 놈팡이가 악행을 얼마나 많이 저질렀는지 '[lowborn_criminal.GetFaith.DeathDeityName]의 천사'라는 별명으로 불릴 정도다."
 court.0101.desc.devil_worshiper: "[lowborn_criminal.GetName](은)는 평소 독실한 신자로 알려져 있었으며, 자택에 따로 제단을 마련해놓고 지냈다. 한데 조사 결과 [lowborn_criminal.GetSheHe]는 [lowborn_criminal.GetFaith.HighGodName](이)가 아닌 [lowborn_criminal.GetFaith.WitchGodName](을)를 숭배하며, 불경한 제물을 바쳐온 것으로 드러났다!"
 court.0101.desc.outro: "\n\n[executioner.GetName](은)는 악독한 죄인의 만행에 경악을 금치 못하겠다고 하면서, 어떤 처분을 내리면 좋을지 내게 물어보았다."
 court.0101.a.cannibal: "일가족을 모두 토막내 사냥개들에게 던져주도록."
 court.0101.a.sadistic: "바퀴에 매달려 몇 번 돌다 보면 정신이 번쩍 들 거다."
 court.0101.a.priest.sky: "독수리들이 죄인의 몸뚱어리를 뜯어먹게 하라. 산 채로 말이지..."
 court.0101.a.priest: "제대로 매장해 주도록. 산 채로 말이지..."
 court.0101.a.stableboy: "생식기를 도려내 말 먹이로 줘버려라."
 court.0101.a.kinky: "태형을 통한 공개 처형을 명하노라."
 court.0101.a.animals: "그토록 애지중지하는 가축과 함께 산 채로 태워버려라."
 court.0101.a.baby_soup: "타르를 가득 채운 도가니에 던져 버려라."
 court.0101.a.suspicious_healer: "죄인 스스로 만든 \"약\"을 맛보게 하도록."
 court.0101.a.devil_worshiper: "활활 타오르는 불구덩이에 집어넣어라. 자기가 모시는 [lowborn_criminal.GetFaith.WitchGodMistressMaster]하고 가까워진 기분이 들 테지."
 court.0101.a: "해답은 하나다. 죽을 때까지 고문해라."
 court.0101.b: "내키는 대로 처리해도 좋다."
 court.0101.c.deviant: "재밌게 즐기는 법을 아는 친구로군그래!"
 court.0101.c.beastiality: "...#EMP 심지어#! 말까지? 창의적인 천재로다!"
 court.0101.c: "[lowborn_criminal.GetNameNoTooltip](이)라는 저 친구, 놀 줄 아는군!"
 court.0101.d: "가둬놔라. 나중에 결정하겠다..."
 court.0102.t: "영혼을 병들게 하는 처형"
 court.0102.desc: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 이상야릇한 표정을 하고 앉아 있기에 무슨 근심이 있어서 그 시커먼 속을 썩이고 있느냐고 물었다. 그러자 [executioner.GetSheHe]가 한숨을 내쉬었다.\n\n \"영주님. 전 밤이면 밤마다 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 한참 떨어진 곳까지 가서 잠을 청해야 합니다. 처형 집행인은 도시 안에 머무르는 게 허락되지 않으니까요. 고문에 회의가 든다거나 그런 건 아닙니다. 단지 죄인의 비명만 듣고 살다 보면 외로워질 때가 있어서 그렇죠.\""
 court.0102.a: "오늘 밤은 성 안에서 자게, 친구여."
 court.0102.b: "가혹한 삶이지. 하지만 누군가는 꼭 해야 하는 일일세."
 court.0102.c: "하! 자네를 달래느니 시궁쥐들 대신 눈물을 흘리고 말지!"
 court.0103.t: "죽음이 낳은 기회"
 court.0103.desc.opening: "요새 [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 자꾸만 눈에 밟힌다. 가면 갈수록 값비싼 의복을 걸치고 공작새처럼 거드름을 피워대니 원.\n\n추궁해보니 [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 누런 이가 보이도록 씩 웃더니, 죄인의 귀중품을 압수하고 있다고 대답했다."
 court.0103.desc.hair_and_teeth: "처형 집행인은 인형 제작자에게 죄수의 땋은 머리를, 치아가 부족한 자에게는 이빨을, 마술을 수련하는 자에게는 눈알을 판매하는 식으로 돈을 긁어 모으고 있었다."
 court.0103.desc.jewelry: "처형 집행인은 죄인의 의복과 패물을 훔쳐 팔고 있다고 이실직고했다. 지하 감옥에 남겨진 얼마 안 되는 재물로 쏠쏠한 수익을 올리고 있었던 것이다. 여기에 한술 더 떠서 죽은 지 얼마 안 된 망자의 물건을 훔치는 만행을 벌이고 있었다!"
 court.0103.desc.meat: "처형 집행인은 죽은 지 얼마 안 된 망자의 육신을 가공한 다음, 특수 부위로 포장해 시장에서 팔아 치우고 있었다! [executioner.GetSheHe|U]는 최후의 요청이고 나발이고 장례를 치러주기도 아까운 놈들이니, 차라리 이렇게 처리하는 게 훨씬 낫다고 주장했다."
 court.0103.desc.saint_bones: "처형 집행인은 평민 죄수의 시신에서 뼈를 적출해 가짜 유물로 팔아 치우고 있었다. 성자의 뼈로 포장해서는 외국 방문객과 신자들의 주머니를 편취하고 있었다!"
 court.0103.desc.outro: "\n\n처형 집행인이 큰 돈을 벌어들이고 있음은 이견의 여지가 없었다. 다른 사람들이 자신의 불쾌한 사업을 어떻게 생각하는지는 안중에도 없는 눈치였다."
 court.0103.a: "날 동업자로 받아주면 죄수를 더 제공하겠네. 약속하지!"
 court.0103.b: "이딴 흉악한 장사질은 당장 그만두게!"
 court.0103.c: "오늘 이야기는 그냥 못 들은 걸로 하겠네."
 court.0104.t: "불건전한 집착"
 court.0104.desc: "\"우와! 우와! 그다음엔 어떻게 됐어요?\" 내 사랑스러운 피후견인 [morbid_child.GetName]의 조잘대는 목소리가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 회랑에 울려 퍼졌다. 놀랍게도 아이는 일찍이 본 적 없는 경외심이 담긴 눈빛으로 [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 올려다보고 있었다. \"불을 밝히니 도망치는 데 급급해진 쥐가 놈의 가슴을 파고들기 시작했지요! 울부짖는 소리가 마치 새 지저귀는 소리 같았습니다!\" 처형 집행인이 흉내 내듯 찍찍 소리를 냈다. 나의 [morbid_child.Custom('PetName')] [morbid_child.GetName](은)는 그 소리를 듣곤 무척이나 즐거워했다."
 court.0104.a: "재밌군! 다음엔 어떻게 됐나?"
 court.0104.b: "이런 끔찍한 여흥은 그만 관두거라!"
 court.0104.c: "아무것도 못 들은 척해야겠군."
 court.0106.t: "악행을 위한 어둠의 극장"
 court.0106.desc: "궁정에 땅거미가 드리웠을 무렵, 처형 집행인이 자신의 거처를 벗어나 궁정 화로에 그 몸을 비쳤다. 누더기 같은 옷차림에는 온기가 채 가시지 않은 혈흔이 군데군데 묻어 있었고, 손에 들린 섬뜩한 펜치에서는 핏방울이 뚝뚝 떨어지고 있었다. \"영주님. 이번에 생각을 좀 해봤습니다. 죄수를 고문할 때 어느 정도까지 해도 괜찮은 겁니까?\""
 court.0106.a: "자백을 받아낼 수 있다면 뭐든지."
 court.0106.b: "가엾은 영혼들이네. 살살 하게나."
 court.0106.c: "그 끔찍한 장소에서 무슨 짓을 하건 상관없네."
 court.0107.t: "절망에 빠진 [unruly_child.GetNameNoTooltip]"
 court.0107.desc: "[unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)]의 생생한 비명과 옥신각신 다투는 소리가 왕좌에 앉아 있는 나에게까지 들렸다. 나는 벌떡 일어나 회랑을 내달렸고, 현장에 이르러 멈춰 서니 [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 한쪽 팔로 가엾은 아이를 붙들고 나머지 한쪽 팔로 책을 놓치지 않으려고 아등바등하는 모습이 보였다.\n\n내가 설명을 요구하기도 전에 둘이 자신의 입장만을 구구절절 늘어놓기 시작했다.\n\n\"[tutor.Custom('GetTutorEducation')](을)를 주제로 한 제 걸작을 읽어드리겠다고 했는데, [unruly_child.GetTitledFirstNameNoTooltip] 님이 한사코 거부하시지 뭡니까!\" 지도 교사가 울분을 터뜨렸다.\n\n\"그 따분한 책 이야기는 천 번도 더 들었단 말이에요!\" [unruly_child.GetNameNoTooltip](이)가 항변했다. \"너무 #EMP 따분해요!#!\""
 court.0107.a: "[unruly_child.GetNameNoTooltip], [tutor.GetNameNoTooltip](이)가 다 생각이 있어서 그런 것이니 믿어야 한다!"
 court.0107.a.tt.1: "일정 확률로 [unruly_child.GetShortUINamePossessiveNoTooltip] 교육이 개선됨"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip](이)가 [GetCourtPositionType('court_tutor_court_position').GetName()](으)로서 더 열심히 노력함"
 court.0107.b: "흥미로운 책일 것 같군. 내게 팔아줄 수 있겠나?"
 court_position_liege_support: "주군의 지지"
 court.0107.b.tt: "책 유물을 획득함"
 court.0107.c: "아이에게 다른 걸 배우게 하는 건 어떨까 싶은데..."
 buy_book_artifact: "책 [court_artifact|E]을 획득함"
 court.0108.t: "소란스러운 궁정 신하"
 court.0108.desc: "머나먼 땅에서 추방됐다고 주장하는  [foreign_prince.GetName] [foreign_prince.Custom('GetPrincessPrince')]가 온갖 이색적인 동물을 대동하고 궁정에 나타나더니, 이젠 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 길거리에서 믿기 어려울 정도의 자선을 베풀고 있다!\n\n한데 이 호방하고 부유한 외국인이 [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 결혼하고 싶다는 의지를 표명하기까지 했다!\n\n궁정은 이국의 [foreign_prince.Custom('GetPrincessPrince')]에게 열화와 같은 성원을 보내고 있지만, 반신반의하는 사람이 없진 않다. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 외국인이 주장하는 출신지를 들어본 적 없으며, 어떤 지도에서도 찾아볼 수 없다고 얘기했다.\n\n[sceptical_courtier.GetSheHe|U]는 생각이 비슷한 다른 몇몇 추종자와 함께 [foreign_prince.GetName] [foreign_prince.Custom('GetPrincessPrince')]를 사기꾼으로 폄하하는 한편, #EMP 평민#!과 혼인하도록 [available_child.GetName](을)를 속이려 한 죄에 대한 처벌을 내려야 한다고 완강한 주장을 펼쳤다."
 court.0108.a: "산통 깨지 마시오, [sceptical_courtier.GetNameNoTooltip]. 당장 아침에 혼인을 올릴 예정이니!"
 court.0108.b: "[sceptical_courtier.GetNameNoTooltip] 말이 옳다! 저 놈팡이를 지하 감옥에 처박아라."
 court.0108.c: "방문해줘서 고맙소, [foreign_prince.GetFirstNameNoTooltip] [foreign_prince.Custom('GetPrincessPrince')]. 하지만 떠나줬으면 좋겠군."
 court.0109.t: "해부학 전문가"
 court.0109.desc: "궁정을 배회하던 중, [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 치료와 의술을 주제로 [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 담론을 나누는 소리가 들렸다. [executioner.GetNameNoTooltip](은)는 인간의 신체 작용에 관해 놀라운 수준의 지식을 보유하고 있었다.\n\n\"온종일 사람 몸뚱이를 베고 가르다 보면 [executioner.GetFaith.HighGodNamePossessive] 피조물에 관한 지식 몇 가지는 저절로 습득하게 되어 있습니다.\" [executioner.GetSheHe|U]는 거머리를 이용해 감염된 상처를 소독하는 요법을 설명한 후 덧붙여 말했다.\n\n사정을 들어보니 [executioner.GetNameNoTooltip](은)는 자신의 숙련된 인체 해부학 지식을 활용해 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 주민들을 돕고 있었던 것 같다. 또한, 내 지하 감옥에 수감된 하층민에게 의술을 베풀었음을 고백하기도 했다."
 court.0109.a: "처형 집행인으로 썩히기엔 아까운 인재로다! 자네를 의사로 삼겠네!"
 court.0109.b: "하층민 따위를 치료하는 데 시간 낭비하지 말게!"
 court.0109.c: "흥미롭군. 자네의 그 방식을 몇 가지 가르쳐줄 수 있겠나?"
 court.0109.d: "수고 많았네! 앞으로도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 병자와 궁핍한 이들을 보살펴 주게나."
 court.0110.t: "색욕 훈계"
 court.0110.desc.intro: "또 한 번 욕정과 열정이 가득한 하룻밤을 보낸 나는 만족감에 취해 궁정을 서성이고 있었다. 그런데 정신을 차려 보니 [parent.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 궁지에 몰아넣은 뒤였다! 그들의 표정은 경멸과 염려가 뒤섞여 있었으며, 포식자의 눈빛으로 나를 보고 있었다.\n\"이게 뭐 하자는 짓이지?\" 나는 해명을 요구했다.\n\n"
 court.0110.desc.deviant: "\"나의 [ROOT.Char.Custom('GetDaughterSon')]아, 네 영혼의 안위가 진심으로 걱정되는구나. 계속 한 마리 짐승이 되어 밤을 보내다간 결국 [ROOT.Char.GetFaith.FertilityGodName]께서 혐오감에 차 네게 등을 돌리고 말 것이야.\""
 court.0110.desc.pox: "\"네가 두고 있는 애인 수가 들개 몸을 들쑤시는 벼룩보다 훨씬 많지 않느냐. 네가 그 색욕을 채울 때 헤르페스 말고도 다른 게 그 몸을 더럽히지 않을까 걱정되는구나.\""
 court.0110.desc.notspecial: "\"육신이 곧 사원일진대, 그걸 창관 취급하다니! 아무리 연인들 두고 놀아난다 한들 영혼이 있을 자리를 차지한 구멍을 메울 수나 있겠느냐?\""
 court.0110.desc.outro: "[parent.GetMotherFather]께서 한 치의 망설임 없이 나를 꾸짖었다.\n\n\"그렇게 속세의 쾌락을 탐하며 하룻밤을 보낼 때마다 [ROOT.Char.GetFaith.NegativeAfterLife]에 한 걸음씩 가까워지는 것을 모르겠느냐!\" [chaplain.GetNameNoTooltip](이)가 말을 거들었다. \"영주님의 영혼을 구원하고자 이렇게 말씀드리는 겁니다. 순결 서약을 하십시오. 영원한 고통으로부터 영혼을 구제할 유일한 방법입니다.\""
 court.0110.a: "무례한 것도 정도가 있지! 지하 감옥에 처넣어라!"
 court.0110.b: "부모님 말씀이 옳아. 내 영혼이 걱정되는군."
 court.0110.c: "감각이란 이름의 감옥에만 갇혀있을 순 없지!"
 court.0111.t: "복수의 유물"
 court.0111.desc: "궁정을 배회하던 중, [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]의 해골이 내 궁정에 어울리는 유물인지를 두고 열띤 논쟁을 벌이는 현장을 발견했다.\n\n\"아, 실은 주군께 [rival.GetTitledFirstNameNoTooltip]의 해골을 선물로 드릴 생각을 하던 참이었습니다. 그 사람이 때아닌 죽음을 맞는다면 말이죠.\" [executioner.GetName](이)가 어린아이처럼 히죽거리며 피로 점철된 양손을 비벼댔다. \"아니면 그 작자의 이빨을 뽑아 근사한 목걸이를 만들어도 괜찮겠군요!\"\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 설마 제게 그런 흉악한 물체를 궁정에 어울리는 유물로 포장하라는 둥 지시를 내릴 생각이 있으신 건 아니겠지요!\" [antiquarian.GetTitledFirstNameNoTooltip](이)가 반감을 드러냈다. \"이 괴물 같은 인간은 자기하고 어울리는 지하 감옥에나 틀어박혀 있는 게 맞지 않겠습니까? 유물과 골동품 문제는 전문가의 손에 맡기는 게 도리입니다.\""
 court.0111.a: "그 작자의 두개골이라면 연회 자리에서 공개할 특이한 물건으로 손색이 없겠구나!"
 court.0111.b: "정말 섬뜩하기 짝이 없는 발상이로군."
 get_skull_artifact: "해골 [court_artifact|E]을 획득함"
 court.0112.t: "옷장에 숨겨진 시체"
 court.0112.desc: "한창 내 근사한 옷장을 뒤질 때였다. 혹시나 뒤쪽에 멋진 옷가지가 있지 않을까 하는 생각에 옷장 깊숙이 파고 들어가 살피는데, 웬 타탄 배낭이 눈길을 끌었다. 다른 배낭보다 압도적으로 무겁기에 열어본 나는 뒤로 자빠질 수밖에 없었다. 썩어가는 시체의 강렬한 악취가 내 코를 쿡쿡 쑤셔댔으니 말이다.\n\n웬 이방인의 미라화된 시체가 반쯤 부패한 상태로 배낭에 들어 있었다. 웅덩이를 이룰 정도로 고인 체액은 서서히 내게로 다가왔다.\n\n나는 어린아이처럼 카랑카랑한 비명을 내질렀다. 그러자 호출에 응하기라도 한 듯, [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 처소 입구에 나타났다. 죄책감과 혐오감이 뒤섞인 의미심장한 표정을 지은 채로.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 절 믿어 주셔야 합니다! 정말 제 몸을 지키다 그렇게 된 겁니다! 저 작자는 영주님의 처소에 들어온 침입자였습니다. 제가 손쓰지 않았으면 [corpse.GetName](이)가 절 죽이거나 [guilty_courtier.GetFaith.HighGodName]만이 아실 만행을 저질렀을 겁니다!\"\n\n변명 없이 즉시 이실직고한 [guilty_courtier.GetNameNoTooltip]의 표정은 명백한 슬픔에 젖어 있었다. \"제발 부탁드립니다. 이번만 눈감아 주시면 최고로 부유한 [ROOT.Char.GetTitleAsNameNoTooltip]조차 질투할 만한 의복을 만들어 드리겠습니다!\""
 court.0112.a: "저 시체가 걸쳤던 옷 따위는 비교도 안 될 만큼 말이지? 거래를 받아들이지."
 court.0112.a.tt: "표장 유물을 획득함"
 court.0112.b: "곧 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 모든 사람이 네 만행을 알게 될 것이다!"
 court.0112.c: "이 이야기는 두 번 다시 입에 담지 마세나."
 get_regalia_artifact: "표장 [artifact|E]을 획득함"
