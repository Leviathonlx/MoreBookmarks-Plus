l_korean:
 #Court Position Boons
 employer_booner_invalidated_tt: "#weak [position_holder.GetShortUIName|V](이)가 해당 [court_position|E]를 잃거나 [THIS.Char.GetShortUIName|V](와)과 같은 [court|E]에 속하지 않게 될 경우 변화 요소가 제거됨#!"
 employer_boon_target_invalidated_title: "총애를 잃은 궁정 신하"
 employer_booner_invalidated_title: "궁정 직위 총애 상실"
 #Physician
 court.8190.t: "선량한 의사 [position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "나의 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_physician_court_position').GetName()] [position_holder.GetTitledFirstName](은)는 참된 치유사라고 해도 과언이 아니다. 어느 궁정 신하가 가볍게 병세를 거론하는 순간 적당한 치료제나 찜질약을 들고 나타나니 말이다.\n\n[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 궁정의 까탈스러운 이들 모두를 챙기느라 고생하는 모습을 보고 있노라면 재능을 낭비하는 것처럼 보일 정도다."
 court.8190.a: "좀 더 세심한 주의를 기울여야겠군."
 court.8190.b: "자네는 내 후계자인 [heir.GetFirstNameNoTooltip](을)를 전담하도록."
 court.8190.c: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNameNoTooltip](을)를 전담하도록."
 court.8190.d: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetFirstNameNoTooltip]에게 자네의 재능이 필요하네."
 court.8190.e: "일단은 [relation.GetFirstNameNoTooltip](을)를 보살피게."
 court.8190.f: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))] [family.GetFirstNameNoTooltip](을)를 최우선 환자로 생각하게."
 court.8190.g: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))] [house.GetFirstNamePossessiveNoTooltip] 말에 우선적으로 주의를 기울이도록."
 employer_booner_court_physician_modifier: "세심한 관심"
 employer_booner_court_physician_modifier_desc: "해당 인물은 숙련된 $court_physician_court_position$가 집중적으로 전담 중입니다."
 #Tutor
 court.8191.t: "특별 지도"
 court.8191.desc: "나의 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_tutor_court_position').GetName()] [position_holder.GetTitledFirstName](은)는 유능한 지도 교사다. 천둥벌거숭이처럼 날뛰는 아이들의 교육을 능숙하게 관리해내고 있다.\n\n다만 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 궁정 아이들 모두를 골고루 살피느라 [position_holder.GetHerHis|U]주의가 분산되어 있다는 게 문제다. 그래도 한 명 정도는 믿음직한 [position_holder.GetHerHis] 밀착 지도를 받게 할 여유가 있을 듯한데."
 court.8191.a: "#EMP 나#!도 좀 더 배우고 싶은데 말이지!"
 court.8191.b: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] [heir.GetFirstNameNoTooltip](은)는 후계자로서 지혜를 갖춰야 해."
 court.8191.c: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))] [struggling.GetFirstNameNoTooltip]에게 도움이 필요해 보이던데."
 court.8191.d: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstNameNoTooltip]에게 집중해 주겠나?"
 court.8191.e: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))] [interesting.GetFirstNameNoTooltip]에게 자네의 재능을 발휘해 보게."
 court.8191.f: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))] [oldest.GetFirstNamePossessiveNoTooltip] 교육을 챙겨주게."
 court.8191.g: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))] [youngest.GetFirstNameNoTooltip]도 학식을 쌓을 때가 됐지."
 court.8191.h: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip]에게 집중하게."
 court.8191.i: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))] [bonus.GetFirstNameNoTooltip]에게 큰 도움이 되겠어."
 employer_booner_court_tutor_modifier: "특별 지도"
 employer_booner_court_tutor_modifier_desc: "해당 인물은 숙련된 궁정 지도 교사가 집중적으로 전담 중입니다.\n해당 [child_possessive|E] [education|E] 결과가 향상됩니다."
 #Seneschal
 court.8192.t: "빈틈없는 운영"
 court.8192.desc: "[position_holder.GetTitledFirstName](은)는 내 [GetCourtPositionType('seneschal_court_position').GetName()]가 된 후로 [position_holder.Custom('ComplimentAdjective')] 존재감을 발휘하며 내 궁정과 가정을 문제없이 운영해 나가고 있다.\n\n임명을 참 잘했다며 흐뭇해하고 있는 동안, 뒤에서 [position_holder.GetHerHis] 목소리가 들려왔다. \"[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], 이 [ROOT.Char.Custom('ResidenceBuilding')|l]에서 절약할 수 있는 부분을 많이 찾아냈습니다. 혹시 이 중에서 가장 절약이 필요한 사항이 뭐라고 생각하십니까?\n\n[position_holder.GetSheHe|U]가 장부를 들어 보이며 눈썹을 치켜올렸다."
 court.8192.a: "가구에 쓰는 돈을 좀 줄여도 되겠군."
 court.8192.b: "시종들은 최대한 효율적으로 사용하게."
 court.8192.c: "굳이 왜 절충해야 하지?"
 court.8192.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_seneschal_1_modifier: "숙소 절약"
 employer_booner_seneschal_1_modifier_desc: "해당 인물의 봉신들은 숙련된 청지기가 보살피고 있습니다."
 employer_booner_seneschal_2_modifier: "감독관"
 employer_booner_seneschal_2_modifier_desc: "해당 인물의 궁정은 숙련된 청지기가 관리하고 있습니다.\n숙소 [court_amenity|E] 유지비: #P -25%#!"
 employer_booner_seneschal_3_modifier: "감독관의 절약"
 employer_booner_seneschal_3_modifier_desc: "해당 인물의 궁정과 하인들은 숙련된 청지기가 관리하고 있습니다.\n숙소 [court_amenity|E] 유지비: #P -25%#!"
 #Wet Nurse
 court.8193.t: "훌륭한 보살핌"
 court.8193.desc: "나의 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('wet_nurse_court_position').GetName()] [position_holder.GetTitledFirstName](은)는 아이들을 보살피는 재능을 타고난 덕택에 멋대로 날뛰는 꼬마들을 제 자식처럼 보살핀다.\n\n그런데 한 아이를 훈계하던 중, [position_holder.GetSheHe]가 던진 질문에 나는 다소 당황을 금치 못했다. \"혹시 제 [ROOT.Char.Custom('GetCourt')]에 특별 관리가 필요한 자녀분이 있을까요?\""
 court.8193.a: "#EMP 나#!한테 그 시간을 다 쏟아줘!"
 court.8193.b: "내 어린 후계자 [heir.GetFirstNameNoTooltip](이)가 우선이다."
 court.8193.c: "태어난 지 얼마 안 된 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))] [baby.GetFirstNameNoTooltip](을)를 보살펴주게."
 court.8193.d: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstNameNoTooltip](을)를 잘 보살피도록."
 court.8193.e: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))] [interesting.GetFirstNameNoTooltip]에게 집중하도록."
 court.8193.f: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], 어린 [sickest.GetFirstNameNoTooltip](을)를 우선적으로 보살피게."
 court.8193.g: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))] [second_sickest.GetFirstNameNoTooltip](와)과 좀 더 시간을 보내주게."
 court.8193.h: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))] [extra.GetFirstNameNoTooltip](을)를 각별히 잘 챙겨주게나."
 court.8193.i: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))] [bonus.GetFirstNameNoTooltip](이)가 튼튼하게 크면 좋겠네."
 employer_booner_wet_nurse_modifier: "유모의 애완동물"
 employer_booner_wet_nurse_modifier_desc: "해당 인물은 숙련된 유모가 집중적으로 전담 중입니다."
 #High Almoner
 court.8194.t: "자선의 대상"
 court.8194.desc: "내 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('high_almoner_court_position').GetName()], [position_holder.GetTitledFirstName](은)는 자신에게 주어진 책임을 매우 중요하게 받아들인다. 따라서 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 자선도 더 큰 명성을 얻고 있었다.\n\n그렇기에 [position_holder.GetSheHe]가 동전으로 짤랑거리는 자루를 든 채 내게 이렇게 묻자, 나는 놀랄 수밖에 없었다. \"진정으로 궁핍한 이들과 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 신실한 귀족들 사이를 오가느라 시간이 부족할 지경입니다. [ROOT.Char.Custom('FormOfAddressForLiege')], 부디 지도를 부탁드립니다...\""
 court.8194.a: "가난한 이들에게 [ROOT.Char.GetFaith.WealthGodNamePossessive] 은혜를 베풀라."
 court.8194.b: "기부금은 반드시 올바른 곳에 쓰이도록 하라..."
 court.8194.c: "모두에게 이득이 되는 방법이 보이는군."
 court.8194.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_high_almoner_1_modifier: "집중 구호"
 employer_booner_high_almoner_1_modifier_desc: "해당 인물의 궁핍한 백성은 세심한 고위 구빈사가 전담 중입니다."
 employer_booner_high_almoner_2_modifier: "의도적 자선"
 employer_booner_high_almoner_2_modifier_desc: "해당 인물의 신실한 봉신이 지닌 양심은 세심한 고위 구빈사가 전담 중입니다."
 employer_booner_high_almoner_3_modifier: "의도적 구호"
 employer_booner_high_almoner_3_modifier_desc: "해당 인물의 궁핍한 백성 및 신실한 봉신이 지닌 양심은 세심한 고위 구빈사가 전담 중입니다."
 #Bodyguard
 court.8195.t: "자신의 앞가림"
 court.8195.desc: "내 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('bodyguard_court_position').GetName()], [position_holder.GetTitledFirstName](은)는 훈련장에서 보는 이들의 투지를 불러일으키는 전사이며, [ROOT.Char.Custom('ResidenceBuilding')|l]에서도 몹시 든든하게 느껴지는 존재다.\n\n하루는 [position_holder.GetSheHe]가 연습용 검을 든 채 [portrait.GetFirstName](을)를 가지고 내게 다가왔다. 그러더니 이렇게 물었다. \"제게 훈련을 해 달라는 요청이 들어왔습니다. 허락하시면 진행하겠습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 혹시 제가 가르쳤으면 하는 사람이 있으십니까?\""
 court.8195.a: "#EMP 나#!하고 대련하지!"
 court.8195.b: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))]이자 후계자인 [heir.GetFirstNameNoTooltip](이)가 강해졌으면 한다."
 court.8195.c: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip](이)가 자네 가르침이 필요할 것 같은데."
 court.8195.d: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessiveNoTooltip] 훈련에 집중하도록."
 court.8195.e: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip](을)를 봐주면 좋겠군."
 court.8195.f: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip](을)를 가르치도록."
 court.8195.g: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [oldest.GetFirstNameNoTooltip](이)가 싸우는 법을 배울 때가 왔군."
 court.8195.h: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip](을)를 살펴 주게."
 court.8195.i: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip]에게 참 좋을 것 같군."
 employer_booner_bodyguard_modifier: "대련 연습"
 employer_booner_bodyguard_modifier_desc: "해당 인물은 숙련된 경호원에게서 개인 훈련을 받습니다."
 #Master of Horse
 court.8196.t: "안장 위에서"
 court.8196.desc: "내 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_horse_court_position').GetName()], [position_holder.GetTitledFirstName]의 귀중한 재능이 널리 알려졌다.\n\n말들의 훈련과 정밀성이 크게 개선되었다. 거기다 [position_holder.GetSheHe]는 동물과 그 기수 모두를 통제하는 능력을 타고났다.\n\n오늘 [position_holder.GetSheHe]가 알현실로 오더니 내게 이렇게 물었다. \"[ROOT.Char.GetTitleAsNameNoTooltip]님, 혹시 제가 제대로 된 마구간 관리 지침서를 작성하는 게 나을까요, 아니면 훈련에 집중할까요?\""
 court.8196.a: "말에 관해 아는 건 뭐든 다 적어놓도록."
 court.8196.b: "안장이 비어 있으면 무슨 쓸모겠는가."
 court.8196.c: "둘 다는 못 하는가?"
 court.8196.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_master_of_horse_1_modifier: "탄탄한 마구간"
 employer_booner_master_of_horse_1_modifier_desc: "해당 인물의 마구간은 숙련된 거마 관리관이 집중적으로 전담 중입니다."
 employer_booner_master_of_horse_2_modifier: "대장 응원"
 employer_booner_master_of_horse_2_modifier_desc: "해당 인물의 기병 장교는 숙련된 거마 관리관이 집중적으로 전담 중입니다.\n지휘관 양성 [councillor_task|E]의 효율이 증가합니다"
 employer_booner_master_of_horse_3_modifier: "탄탄한 응원"
 employer_booner_master_of_horse_3_modifier_desc: "해당 인물의 마구간과 기병 장교는 숙련된 거마 관리관이 집중적으로 전담 중입니다.\n지휘관 양성 [councillor_task|E]의 효율이 증가합니다"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 #Caravan Master
 court.8197.t: "길가의 [position_holder.Custom('QueenKing')]"
 court.8197.desc: "나의 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('travel_leader_court_position').GetName()] [position_holder.GetTitledFirstName](은)는 그야말로 일정 관리의 달인이다. [position_holder.GetHerHim]를 고용한 이후로 간단한 외유마저 일사천리로 진행된다!\n\n[position_holder.GetSheHe|U]는 밤낮으로 일에 몰두하며 물자를 보충하는 것은 물론, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 여행 일정을 조율하고 있다. 그런데 갑작스럽게 날아든 [position_holder.GetSheHe] 진솔한 물음에 순간 당황할 수밖에 없었다. \"[ROOT.Char.GetTitleAsNameNoTooltip] 님, 영주님께서는 시간과 건강 중 어느 쪽을 더 중요하게 생각하십니까?\""
 court.8197.a: "목적지까지 몸 성히 도착하고 싶네!"
 court.8197.b: "할 일이 많으니 거드름을 피울 여유 따윈 없지."
 court.8197.c: "내 안위와 시간 모두 중요하지!"
 court.8197.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_travel_leader_1_modifier: "안정한 여행길"
 employer_booner_travel_leader_1_modifier_desc: "해당 인물은 숙련된 거마관이 집중적으로 전담 중입니다."
 employer_booner_travel_leader_2_modifier: "찰나의 여유"
 employer_booner_travel_leader_2_modifier_desc: "해당 인물은 숙련된 거마관이 집중적으로 전담 중입니다."
 employer_booner_travel_leader_3_modifier: "안전한 시간 창출"
 employer_booner_travel_leader_3_modifier_desc: "해당 인물은 숙련된 거마관이 집중적으로 전담 중입니다."
 #Antiquarian
 court.8198.t: "세심한 관리인"
 court.8198.desc: "나의 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()] [position_holder.GetTitledFirstName](은)는 국고 관리를 훌륭히 잘 해내고 있다. 소장품은 먼지 한 톨 없이 말끔하며, 언제나 호기심 많거나 심심해하는 문객에게 들려줄 이런저런 이야기를 준비해 놓곤 한다.\n\n[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 궁정의 모든 보물을 책임지는 만큼, [position_holder.GetHerHis] 일정에 여유는 없다시피 한 수준이다. 그런데 업무 능력을 칭찬했더니 이런 이야기를 꺼내는 게 아닌가. \"...관리에 특별한 주의를 기울였으면 하는 소장품이 있으신지요, [ROOT.Char.Custom('FormOfAddressForLiege')]?\""
 court.8198.a: "이 [weak_1.Custom('ArtifactType')](을)를 봐주겠나?"
 court.8198.b: "#EMP 확실히#! 좀 아쉬운 [weak_2.Custom('ArtifactType')](이)가 하나 있긴 하지."
 court.8198.c: "이 [weak_3.Custom('ArtifactType')] 좀 감정해 주게나."
 court.8198.d: "이 [broken_1.Custom('ArtifactType')](을)를 고쳐줄 사람이 필요하네."
 court.8198.e: "내 [broken_2.Custom('ArtifactType')](이)가 부서지기 직전이야."
 court.8198.f: "이 [broken_3.Custom('ArtifactType')] 좀 보게."
 court.8198.g: "내 [weak_4.Custom('ArtifactType')](을)를 봐주겠나?"
 court.8198.h: "이 [broken_4.Custom('ArtifactType')](을)를 수리해 줬으면 하네만."
 court.8198.i: "아니. 지금처럼만 해주게!"
 employer_booner_antiquarian_modifier: "세심한 관리인"
 employer_booner_antiquarian_modifier_desc: "해당 인물의 성유물함은 숙련된 유물학자가 집중적으로 전담 중입니다."
