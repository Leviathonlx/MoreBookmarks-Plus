 #Hunt Master
 court.8199.t: "게임의 달인"
 court.8199.desc: "내 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_hunt_court_position').GetName()], [position_holder.GetTitledFirstName](이)가 실력을 한껏 뽐내고 있다. 덕분에 모두 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 사냥이 그 어느 때보다 더 풍성해졌다는 사실에 동의하고 있다.\n\n그래서 황야에서 막 돌아온 [position_holder.GetHerHim]가 내 알현실로 들어와 이렇게 질문하자 기쁜 마음이 들었다. \"[ROOT.Char.GetTitleAsNameNoTooltip]님, 봉신 여럿이 제게 사냥을 도와달라는 요청을 했습니다. 그런데 저한테 사냥터를 개선할 수 있는 계획이 좀 있어서요. 어떻게 해야 할까요?\""
 court.8199.a: "내 신하들을 계속 기쁘게 하도록."
 court.8199.b: "개선이라고 했나?"
 court.8199.c: "둘 다 하는 게 어떤가?"
 court.8199.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_master_of_hunt_1_modifier: "사냥 조언"
 employer_booner_master_of_hunt_1_modifier_desc: "해당 인물의 봉신이 지닌 사냥터는 숙련된 수렵관이 집중적으로 전담 중입니다."
 employer_booner_master_of_hunt_2_modifier: "참신한 사냥 관리"
 employer_booner_master_of_hunt_2_modifier_desc: "해당 인물의 사냥터는 숙련된 수렵관이 집중적으로 전담 중입니다.\n[GetActivityType( 'activity_hunt' ).GetName] [activity|E]으로 얻는 [prestige_i|E][prestige|E]: #P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "참신한 조언"
 employer_booner_master_of_hunt_3_modifier_desc: "해당 인물과 그 봉신의 사냥터는 숙련된 수렵관이 집중적으로 전담 중입니다.\n[GetActivityType( 'activity_hunt' ).GetName] [activity|E]으로 얻는 [prestige_i|E][prestige|E]: #P +20%#!"
 #Royal Architect
 court.8200.t: "견고한 토대"
 court.8200.desc: "내 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('royal_architect_court_position').GetName()], [position_holder.GetTitledFirstNamePossessive] 기술이 궁정에서 많은 찬사를 받고 있다. 가장 간단한 수리 작업마저 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 또는 다른 곳에서 찾아보기 힘든 정성과 정밀함을 담아 처리하기 때문이다.\n\n[position_holder.GetSheHe|U]는 지난주에 깊은 생각에 빠져 있었다. 그러더니 마침내 자신의 고민을 털어놓았다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 제가 작업하면서 깨달은 건데, 현재 진행 중인 건설 과정을 간소화할 방법을 알아냈습니다. 근데 그보다는 마을 확장을 돕는 데 더 신경을 써야 할까요?\""
 court.8200.a: "자네는 #EMP 내#! 건축가일세."
 court.8200.b: "사람들의 요구에 귀를 기울이도록."
 court.8200.c: "능력 있는 [position_holder.GetWomanMan]이라면 둘 다 할 수 있겠지."
 court.8200.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_royal_architect_1_modifier: "효율적인 조립"
 employer_booner_royal_architect_1_modifier_desc: "해당 인물의 건설은 숙련된 왕실 건축가가 집중적으로 전담 중입니다."
 employer_booner_royal_architect_2_modifier: "시민 관리 감독"
 employer_booner_royal_architect_2_modifier_desc: "해당 인물의 마을은 숙련된 왕실 건축가가 집중적으로 전담 중입니다.\n영지 개발도 증가 [councillor_task|E] 진행도: #P +10%#!"
 employer_booner_royal_architect_3_modifier: "효율적인 관리 감독"
 employer_booner_royal_architect_3_modifier_desc: "해당 인물의 건설과 마을은 숙련된 왕실 건축가가 집중적으로 전담 중입니다.\n영지 개발도 증가 [councillor_task|E] 진행도: #P +10%#!"
 #Cupbearer
 court.8201.t: "술잔의 달인"
 court.8201.desc: "내 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('cupbearer_court_position').GetName()], [position_holder.GetTitledFirstName](은)는 책임감과 침착성을 모두 겸비한 믿을 만한 [position_holder.GetWomanMan]이다.\n\n언제나 미소를 띤 채 내 잔뿐만 아니라 내 손님과 궁정 전체의 잔이 비어 있지 않게 살핀다.\n\n이런 열정과 능숙한 솜씨는 좀처럼 보기 힘들다. 굉장히 유능한 인재다..."
 court.8201.a: "내 손님들을 잘 대접해 주게, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "내 하인들의 수준을 계속 끌어올려 주게."
 court.8201.c: "최고 수준의 접대를 기대하지."
 court.8201.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_cupbearer_1_modifier: "흘러넘치는 잔"
 employer_booner_cupbearer_1_modifier_desc: "해당 인물의 봉신은 숙련된 술잔 시종이 세심하게 전담 중입니다."
 employer_booner_cupbearer_2_modifier: "특별한 관심"
 employer_booner_cupbearer_2_modifier_desc: "해당 인물의 하인은 숙련된 술잔 시종이 세심하게 전담 중입니다.\n하인 [court_amenity|E] 유지비: #P -25%#!"
 employer_booner_cupbearer_3_modifier: "흘러넘치는 관심"
 employer_booner_cupbearer_3_modifier_desc: "해당 인물의 봉신과 하인은 숙련된 술잔 시종이 세심하게 전담 중입니다.\n하인 [court_amenity|E] 유지비: #P -25%#!"
 #Lady-in-Waiting
 court.8203.t: "사방의 눈"
 court.8203.desc: "내 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('lady_in_waiting_court_position').GetName()], [position_holder.GetTitledFirstName](은)는 자신의 역할에 훌륭하게 적응하며 내 모든 변덕을 다 예상하게 된 것 같다.\n\n거기다 사소한 소문부터 중대한 소식까지, 궁정의 모든 것이 [position_holder.GetSheHe]의 시야에서 벗어나지 못한다.\n\n그 재능을 어디에 활용할지 정하기만 한다면, [position_holder.GetSheHe|U]는 그 자체로 크나큰 자산이 될 수 있을 것이다..."
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], 자네의 도움이 필요하네..."
 court.8203.b: "가장 작은 속삭임마저도 놓쳐선 안 되네."
 court.8203.c: "자네의 무기는 비밀과 매력일세."
 court.8203.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_lady_in_waiting_1_modifier: "도덕적 지원"
 employer_booner_lady_in_waiting_1_modifier_desc: "해당 인물의 사교 전략이 숙련된 전속 시녀의 조언을 받는 중입니다."
 employer_booner_lady_in_waiting_2_modifier: "궁정의 속삭이는 자"
 employer_booner_lady_in_waiting_2_modifier_desc: "해당 인물의 소문 수집 능력이 숙련된 전속 시녀의 조언을 받는 중입니다.\n봉역 내 비밀 탐색 [councillor_task|E] 진행도: #P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "궁정의 지원"
 employer_booner_lady_in_waiting_3_modifier_desc: "해당 인물의 사교 전략과 소문 수집 능력이 숙련된 전속 시녀의 조언을 받는 중입니다.\n봉역 내 비밀 탐색 [councillor_task|E] 진행도: #P +10#!"
 #Food Taster
 court.8204.t: "궁정의 조치"
 court.8204.desc: "내 [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('food_taster_court_position').GetName()], [position_holder.GetTitledFirstName](은)는 [ROOT.Char.GetTitleAsNameNoTooltip]의 만찬을 위해 태어난 것이 분명하다. 점점 커지는 그 미소와 불어나는 배를 보고 있으면 확실히 알 수 있다.\n\n[position_holder.GetSheHe|U]는 주방에서 점점 더 많은 시간을 보내며 음식을 맛보고 요리사에게 지침을 제공하고 있다.\n\n[position_holder.GetHerHis] 흔치 않은 열정을 상대적으로 보람이 덜한 일에 낭비하게 해선 안 된다..."
 court.8204.a: "그 어떤 것도 놓치지 말도록, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "주방을 마음대로 지휘하게!"
 court.8204.c: "음식과 직원 #EMP 둘 다#! 지켜보길 바라네."
 court.8204.c.success: "[position_holder.GetFirstNameNoTooltip](을)를 도움"
 court.8204.c.failure: "[position_holder.GetFirstNameNoTooltip](이)가 할 일이 너무 많음"
 employer_booner_food_taster_1_modifier: "하인 심사"
 employer_booner_food_taster_1_modifier_desc: "해당 인물의 시종은 숙련된 기미 시종이 엄중하게 관리 중입니다."
 employer_booner_food_taster_2_modifier: "승인된 식단"
 employer_booner_food_taster_2_modifier_desc: "해당 인물의 주방은 숙련된 기미 시종이 엄중하게 관리 중입니다.\n음식 [court_amenity|E] 유지비: #P -25%#!"
 employer_booner_food_taster_3_modifier: "승인된 식단"
 employer_booner_food_taster_3_modifier_desc: "해당 인물의 주방과 시종은 숙련된 기미 시종이 엄중하게 관리 중입니다.\n음식 [court_amenity|E] 유지비: #P -25%#!"
 #Poor Holder
 court.8301.t: "충족되지 못한 기대"
 court.8301.intro: "내 갈피를 못 잡는 [position_holder.GetHeldCourtPositionsString], [position_holder.GetFirstNamePossessive] 전문 지식의 폭 또는 지식의 부족이 점점 더 큰 논쟁의 대상이 되고 있다. 생각해 보면 [position_holder.GetHerHis] 능력이 사실 좀 많이 아쉽긴 하다...\n\n"
 court.8301.detractor: "[position_holder.GetHerHis] 반대자 중의 우두머리라 할 만한 이는 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('detractor'))], [detractor.GetTitledFirstName](이)다. 이 사람은 자신의 경멸을 숨기려는 노력조차 하지 않는다.\n\n"
 court.8301.desc: "\"아니, 주군.\" [position_holder.GetFirstName](이)가 낄낄대는 궁정 사람들 속에서 더듬거렸다. [position_holder.Custom('GetCourtPositionSubject')](을)를 잘못 이해했다는 사실 때문에 다시 한번 조롱의 대상이 된 뒤였다. \"저 #EMP 일#! 잘하잖습니까... 아, 아닌가요?\""
 court.8301.a: "자네 봉급에 대해 다시 얘기해 봐야겠어, [position_holder.GetFirstNameNoTooltip]..."
 court.8301.b: "자네도 슬슬 물러날 때가 됐지."
 court.8301.c: "#weak *한숨*#! #EMP 그래...#! 어, 그렇지! 자네는 잘하고 있네!"
