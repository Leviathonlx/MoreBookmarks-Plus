 #Salary Review
 court.8321.t: "당근 주기"
 court.8321.desc: "내 [position_holder.GetHeldCourtPositionsString], [position_holder.GetTitledFirstName](이)가 [position_holder.GetHerHis] 역할에 잘 적응한 듯하다. 물론 문제가 아예 없던 건 아니었지만.\n\n[position_holder.GetSheHe|U]는 자신이 정말로 이 일에 헌신하려면 지금보다 더 나은 보상이 있어야 한다며 솔직한 마음을 털어놓았다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 저는 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 위해 일하고 있습니다! 제가 주군 대신 매일 [position_holder.Custom('GetCourtPositionSubject')]에 몰두하면서 보내야 하는데, 그러려면 음식 부스러기 같은 것보다 더 괜찮은 보상이 있어야 하지 않을까요?\""
 court.8321.a: "좋다. 하지만 그만큼 노력해야 할 걸세."
 court.8321.b: "이번에 추가금을 지급하도록 하지, 어떤가?"
 court.8321.b.success: "[position_holder.GetSheHe|U]가 제안을 받아들임"
 court.8321.b.failure: "[position_holder.GetSheHe|U]가 모욕감을 느낌"
 court.8321.c: "당장은 여유 자금이 없는데..."
 increased_position_salary_tt: "[court_position|E] 봉급이 #V 10#!년 동안 #N +50% 증가함#!"
 court_position_increased_salary: "[court_position|E] 봉급을 늘림"
 court_position_laamps_free: "[officers|E]이 비용을 지불하지 않음"
