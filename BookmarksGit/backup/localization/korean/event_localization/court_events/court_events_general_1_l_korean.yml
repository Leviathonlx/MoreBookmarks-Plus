l_korean:
 court_events.1000.t: "가장 위대한 것"
 court_events.1000.desc: "\"아, 위대한 [ROOT.Char.GetTitleAsNameNoTooltip] 님! 저희 둘은 이 세상을 모두 돌아보았습니다.\" 이름 높은 2인조 여행자 중 [guest.GetName](이)가 먼저 운을 띄웠다. \"산뜻한 햇살을 품은 돔을 보았고, 얼음으로 된 동굴을 목도했습니다! 팔레스타인의 우유를 마셨으며, 이슬로 목을 축였습니다.\"\n\n\"저희는 칸의 군영을, 술탄의 궁전을, 고대의 회당을 방문하였지만... 인세의 그 어떤 곳도 영주님의 궁정만 못합니다. 이곳의 위엄과 호화로움은 어디도 따라가지 못할 것입니다!\"\n\n[guest.GetHerHis|U] 동료 [guest_2.GetName](이)가 외국의 낯선 절을 올리며 애원했다.\n\n\"이곳의 아늑함은 [second_court.GetPrimaryTitle.GetAdjective]조차 시시하게 만들 정도입니다... 현명하신 [ROOT.Char.GetTitleAsNameNoTooltip] 님, 저희가 [guest_2.GetFaith.PositiveAfterLife](을)를 좀 더 일찍 엿볼 수 있도록 허락해 주소서!\""
 court_events.1000.a: "자선을 베풀어야 낭비벽이 있다느니 하는 소리가 들어갈 테지..."
 court_events.1000.a.flavor: "내 사람들을 풍족하게 하리라!"
 court_events.1000.b: "\"세상에서 가장 웅장한 궁정인 이곳에 머무르게나.\""
 court_events.1000.b.flavor: "그리고 궁정 신하들을 이끌고 나를 위대한 군주로 칭송하게!"
 court_events.1000.c: "\"이곳에서 본 경이를 하나도 빠짐없이 알리게나.\""
 traveling_friends_court_position_aptitude: "해당 두 여행자 모두 [court_positions|E] 등용 시 [aptitude|E] 증가"
 visiting_gives_opinion: "[guest.GetFirstName] 또는 [guest_2.GetFirstName]의 방문을 받아주는 모든 [ruler|E]는 #high 당신#!을 향한 [opinion|E]이 #P 20#!만큼 개선됨 #EMP (평판)#!"
 court_events.1010.t: "또 다른 개미 언덕"
 court_events.1010.desc: "[grander_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] 궁정 신하가 슬그머니 들어왔다. [defector.GetSheHe|U]는 공손하게 예를 갖춰 인사했지만 경비병을 보는 시선에 긴장이 서려 있었다.\n\n\"저는 영광된 곳에서 왔습니다.\" [defector.GetName](이)가 입을 열었다. \"바로 [grander_ruler.GetName]의 궁정입니다.\"\n\n\"제가 그자의 곁을 떠나면 수많은 관리가 제 뒤를 따를 것입니다. 저희는 한낱 미물에 지나지 않지만, 충직한 노동으로 궁정을 웅장한 곳으로 만들었습니다. 하오나 그 [grander_ruler.Custom2('InsultAdjective', SCOPE.sC('defector'))] [grander_ruler.GetTitleAsNameNoTooltip]에게 종속된 채 살아가고 싶지 않습니다...\"\n\n\"저희는 #EMP 당신#!, [ROOT.Char.GetTitleAsName] 님에게 봉사하고 싶습니다.\""
 court_events.1010.a: "\"그대의 지혜로... 유용함을 증명하라.\""
 court_events.1010.a.flavor: "내 유물학자 말로는 [grander_ruler.GetTitleAsNamePossessiveNoTooltip] 수중에 지고한 보물이 있다고 하더군. 그중 하나를 빼돌려 갖고 오너라."
 court_events.1010.a.success: "변절자가 주군의 유물을 훔침"
 court_events.1010.a.failure: "배신자가 발각당해 처형당함"
 court_events.1010.b: "변절자라곤 하나 예의를 아는구나."
 court_events.1010.c: "숙련된 성직자가 이 궁정을 맡는 게 좋을 테지."
 court_events.1010.c.flavor: "궁정을 운영하는 데 인재가 더 필요할지도 모르긴 하지. 내 [court_chaplain.GetCouncilTitle](으)로 하여금 저들 중 일부의 죄를 사하게 한다면..."
 court_events.1010.d: "#EMP \"썩 소굴로 돌아가라, 이 배신자 바퀴벌레들아!\"#!"
 court_events.1011.opening: "한때 주인이었던 분께"
 court_events.1011.desc: "저 [defector.GetName](와)과 다른 무수한 신하는 당신의 곁을 떠나기로 하였습니다. 유능한 인재인 우리가 빠져나간 이상, 당신의 궁정이 풍비박산이 나는 건 시간문제일 테지요. 마땅한 결과입니다.\n\n당신은 예나 지금이나 훌륭한 주군보단 [grander_ruler.Custom2('InsultNoun', SCOPE.sC('defector'))]에 가깝습니다. 이젠 [root_scope.GetName]께서 당신이 누렸던 안락과 영광을 누리게 될 테니, 그리 아십시오."
 court_events.1011.a: "#EMP 이 반역자!#!"
