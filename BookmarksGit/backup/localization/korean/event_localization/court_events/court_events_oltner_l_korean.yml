 court_maintenance.0011.artificier_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$ 당신의 [GetCourtPositionType('court_artificer_court_position').GetName()](이)가 즉시 제작을 시작함"
 court_maintenance.0011.local_artisan_regalia.tooltip: "$court_maintenance.0011.regalia_needed.tooltip$. 지역 기능공이 즉시 제작을 시작할 것임"
 court_maintenance.0011.a: "백성에게 새로운 [ROOT.Char.GetTitleTierName]의 모습을 보여줘야겠지!"
 court_maintenance.0011.a.regent: "궁전을 둘러보도록 하자."
 court_maintenance.0011.a.tooltip: "당신이 [royal_court|E]에 입장하게 됨"
 court_maintenance.0011.b: "다른 사안이 우선이다."
 court_maintenance.0011.b.tooltip: "나중에 [royal_court|E]에 입장할 수 있음"
 court_maintenance.0011.b.tooltip.ach: "나중에 [coronation|E]을 거행할 수 있음"
 court_maintenance.0011.banner_tooltip: "[messenger.GetName](이)가 두 개의 새로운 깃발을 제공함. 하나는 집안을 상징하는 깃발, 다른 하나는 가문을 상징하는 깃발"
 court_maintenance.0011.banner_house_tooltip: "[messenger.GetName](이)가 집안의 문양이 새겨진 새로운 깃발을 제공함"
