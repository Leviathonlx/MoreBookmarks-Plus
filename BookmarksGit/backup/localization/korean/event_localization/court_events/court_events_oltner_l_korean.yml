l_korean:
 court.9000.t: "기사의 선언"
 court.9000.desc: "느릿느릿 알현실로 발걸음을 돌리던 중, $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName](이)가 나의 [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName]에게 무언가 얘기하는 소리가 들렸다.\n\n\"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]\"\n\n저 녀석 연애 시를 낭독하고 있는 건가? #EMP 내#! [flirty_spouse.GetWifeHusband]에게?!"
 court.9000.a: "[flirty_knight.GetFirstNameNoTooltip], 이 [flirty_knight.Custom2('InsultNounSexual', ROOT.Char)]! 지하 감옥에 처박아주마!"
 court.9000.b: "[flirty_spouse.GetFirstNameNoTooltip]! 썩 물러서지 못할까! 이 [flirty_spouse.Custom2('InsultNounSexual', ROOT.Char)]!"
 court.9000.c: "아, 궁정에서 싹트는 사랑이라! 청아한 시가 이 전당에 울려 퍼지는구나!"
 court_9000_a_tt: "[flirty_spouse.GetFirstName](와)과 [flirty_knight.GetFirstName] 사이에 모종의 감정이 싹트는 중일 경우 지금 막을 내리게 됨\n"
 court_9000_b_tt: "[flirty_spouse.GetFirstName](와)과 [flirty_knight.GetFirstName] 사이에 모종의 감정이 싹트는 중일 경우 막을 내릴 가능성이 큼\n"
 court_9000_c_tt: "[flirty_spouse.GetFirstName](와)과 [flirty_knight.GetFirstName] 사이에 모종의 감정이 싹트는 중일 경우 계속될 것임\n"
 court.9001.t: "궁정의 선물"
 court.9001.desc: "나의 [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName](와)과 [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName](이)가 격정적인 순간을 나누고 있었다. [flirty_knight.GetFirstNameNoTooltip](은)는 [flirty_spouse.GetHerHim] 앞에 무릎을 꿇었다.\n\n\"내 [flirty_spouse.Custom('RomanticComplimentNoun')]! 부디 이 변변찮은 선물을 받아 주시오.\" [flirty_knight.GetFirstNameNoTooltip](이)가 [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')](을)를 건네며 말했다.\n\n\"아아!\" [flirty_spouse.GetFirstNameNoTooltip](이)가 말을 더듬었다. \"너무 좋아요! 이렇게 아름다울 수가.\"\n\n아니, 뭐가 어떻게 돌아가는 게야?"
 court.9001.a: "[flirty_spouse.GetFirstNameNoTooltip](은)는 #EMP 내 것#!이다. 검을 뽑아라!"
 court.9001.b: "당장 이리 내놔! [flirty_knight.GetFirstNameNoTooltip]. 그대를 이 봉역에서 추방하겠소!"
 court.9001.c: "순수하고 천진한 궁정의 사랑이라!"
 court.9001.a.tt: "[flirty_knight.GetFirstName](와)과 #V 결투#!를 벌여 당신의 [flirty_spouse.GetWifeHusband](을)를 건드리지 못하게 함!\n#weak 해당 결투에서는 목숨을 잃지 않음#!\n당신이 승리할 경우, [flirty_spouse.GetFirstNamePossessive] 마음은 오로지 당신만을 향할 것임. 당신이 패배할 경우, 무슨 일이 일어날지는 하늘도 모름\n\n당신의 [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion: "어떻게 이런 짓을"
 court.9002.trigger_failure: "[flirty_knight.GetFirstNameNoTooltip](와)과의 결투가 무효화됨"
 court.9004.t: "$court.9001.t$: 승리자"
 court.9004.desc: "\"무기를 내려놓겠습니다. 영주님은 실로 지고한 영혼의 소유자이시며, [flirty_spouse.GetFirstNamePossessive] 마음의 주인이 될 자격이 있으십니다!\" 패배한 [flirty_knight.GetFirstName](이)가 말했다.\n\"오늘부로 묻지도 따지지도 않고 [ROOT.Char.GetTitleTierName] 님을 섬기겠나이다.\"\n\n나의 [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip](이)가 내게로 고개를 돌렸다. [flirty_spouse.GetFirstNameNoTooltip]의 눈빛은 새로운 불꽃으로 이글거렸다.\n\n\"여보, 내 사랑을 위해 목숨을 걸다니! 아아, 그 고결한 성정에 감복했습니다. 오로지 당신만을 보고 살아가겠어요!\""
 court.9004.a: "[flirty_spouse.GetFirstNameNoTooltip](은)는 나만의 것이다."
 court.9005.t: "$court.9001.t$: 패배자"
 court.9005.desc: "\"당신에겐 [flirty_spouse.GetFirstNamePossessive] 사랑을 받을 자격이 없습니다!\" [flirty_knight.GetFirstName](은)는 진심을 담아 외쳤다.\n\n\"나의 [flirty_knight.Custom('ComplimentAdjective')] 영웅, 저도 이 음울한 곳을 벗어나고 싶어요! 그러나 우리의 사랑은 더 화려하게 타오를 자격이 있답니다.\" [flirty_spouse.GetFirstNameNoTooltip](은)는 갈망을 담아 한숨을 쉬며 말했다.\n\n[flirty_knight.GetFirstNameNoTooltip](은)는 냉담한 표정으로 나를 노려보았다."
 court.9005.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt: "[flirty_spouse.GetFirstName](와)과 [flirty_knight.GetFirstName](이)가 당신의 궁정을 떠나 다른 곳에서 사랑을 나눔"
 court.9100.t: "쾌락주의적 여흥"
 court.9100.desc: "\"아, 좋아! [food_lover_1.Custom('GetExpensiveMeal')|U](이)라. 내가 가장 좋아하는 음식이로군!\" [food_lover_1.GetFirstName](이)가 기쁨에 겨워 외치곤 게걸스럽게 먹어 치우기 시작했다. 어찌나 격한지 하인이 필사적으로 그릇을 붙잡아 흔들리지 않게 해야 할 지경이었다.\n\n\"아, 내 사랑 [food_lover_2.Custom('GetExpensiveDessert')] 아닌가. 별미도 이런 별미가 없지!\" [food_lover_2.GetFirstName](이)가 흥겨운 목소리로 말했다.\n\n\"이게 인생이지! 여봐라, 얼른 [food_lover_1.Custom('GetExpensiveDrink')](을)를 더 가져오너라!\" [food_lover_3.GetFirstName](이)가 명령했다.\n\n궁정 신하들이 제대로 먹고 즐기고 있군그래!"
 court.9100.a: "일을 늘리고 먹는 건 줄여라!"
 court.9100.b: "너희는 최고의 대접을 받아야 한다!"
 court.9100.c: "내가 마실 것도 좀 남겨두시오, [food_lover_3.GetFirstNameNoTooltip]. 원래 친구와 나눠마실 때 가장 맛있는 법 아니겠소!"
 court.9100.d: "그냥 저대로 둬야겠군."
 court.9200.t: "향락의 유대"
 court.9200.desc: "\"[food_lover_2.GetFirstNameNoTooltip], [ROOT.Char.GetTitleTierName] 님의 도량은 실로 하해와 같구려! 이 #EMP 환상적인#! [food_lover_1.Custom('GetExpensiveMeal')] 맛 좀 보시오!\" [food_lover_1.GetFirstName](이)가 노래에 가까울 정도로 탄성을 내질렀다.\n\n\"지당하신 말씀이오! 영주님은 참으로 훌륭하신 분이오. 여기 이 [food_lover_2.Custom('FavoriteTreat')]처럼 말이외다!\" [food_lover_2.GetFirstName](이)가 열성적으로 호응했다.\n\n음식에 돈을 쏟아부은 덕택일까? 덕분에 새로운 우정을 얻었구나!"
 court.9200.a: "[food_lover_1.Custom('GetExpensiveMeal')](을)를 같이 들어도 괜찮겠소?"
 court.9200.b: "여봐라, 귀인들을 굶게 해서야 되겠느냐? [food_lover_2.Custom('GetExpensiveDessert')](을)를 더 내어 오너라!"
 court.9200.c: "다들 먹느라 바쁜데 눈치 없이 방해할 순 없지!"
 court.9300.t: "공공연한 향락"
 court.9300.desc: "\"여... 영주님. 영주님의 [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName]께서... #EMP [overindulger_target.Custom('GetExpensiveDessert')](을)를 말 그대로 끝없이 드시고 있습니다!#!\" [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName](이)가 더듬거리며 말했다.\n\n말이 나오기 무섭게 식료품 창고에서 나오는 [overindulger_target.GetFirstNameNoTooltip]의 모습이 시선에 들어왔다. [overindulger_target.GetFirstNameNoTooltip](은)는 [overindulger_target.Custom('GetExpensiveDessert')](을)를 한 아름 안고 있었다.\n\n\"무슨 문제라도 있으십니까, 영주님?\" [overindulger_target.GetFirstNameNoTooltip](이)가 [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a: "#EMP 그 귀한 [overindulger_target.Custom('GetExpensiveDessert')](을)를 먹었다고?!"
 court.9300.b: "[ROOT.Char.GetFaith.HighGodName]시여 맙소사! [overindulger_target.GetWomanMan]! 자중 좀 하시오!"
 court.9300.c: "아, 먹은 만큼 #EMP 받아낼 테다#!."
 court.9300.d: "앞으로 그대는 식료품 창고 출입 금지요..."
 court.9300.b.success: "[overindulger_target.GetFirstNameNoTooltip](을)를 설득하여 [overindulger_target.Custom('GetExpensiveDessert')] 섭취를 멈추고 돈을 내게 함"
 court.9300.b.failure: "[overindulger_target.GetFirstNameNoTooltip](이)가 설득되지 않아 돈을 내지 않음"
 court.9400.t: "파이 대소동"
 court.9400.desc: "이게 대체 무슨 일이야? 왜 알현실 한가운데에 #EMP 거대한#! 파이가 놓여 있는 거냐고?!\n\n\"파이 좀 드시지 않으렵니까, 영주님?\" [pie_presenting_courtier.GetFirstName](이)가 조소했다.\n\"깜짝 선물이 들어 있습니다! 자, 칼을 드릴 테니 한 조각 잘라내 보시지요!\"\n\n난 마지못해 칼을 받아 들고 조심스럽게 파이를 썰었다. 그 순간, 궁정 어릿광대 [court_jester.GetFirstName](이)가 벌컥 튀어나와 폭소를 터뜨리며 손을 흔들어댔다!"
 court.9400.a: "마침 출출했는데 잘됐어. #EMP 자네, 다시 파이 속으로 들어가게.#!"
 court.9400.b: "아, [court_jester.GetFirstNameNoTooltip]. 참으로 기발한지고! 자, 이건 감사의 표시일세."
 court.9400.c: "#EMP 암살자다! 경비대!#!"
 court.9400.d: "하하! 좋은 여흥이로다!"
 absolutely_horrified_opinion: "완전히 경악함"
 best_meal_of_my_life_modifier: "인생 최고의 식사"
 best_meal_of_my_life_modifier_desc: "해당 인물이 대단히 경이로운 음식을 맛보았습니다!"
 suspicious_against_pies_modifier: "파이 의심증"
 suspicious_against_pies_modifier_desc: "해당 인물은 매우 의심이 많고 파이 형상을 닮은 물체라면 무엇이든 경계합니다. 비단 파이뿐만이 아니라 다른 음식, 더 나아가 모든 걸 경계합니다. 정말로 그렇습니다..."
 court.9500.t: "소수 언어"
 court.9500.desc: "\"반갑습니다, [ROOT.Char.Custom('ComplimentAdjective')] 영주님.\" [teacher_target.GetFirstName](이)가 [teacher_target.Custom('quirk_pos_pp')].\n\n\"영주님의 [child_to_learn_language.Custom('GetDaughterSon')]이신 [child_to_learn_language.GetFirstName] 님 교육에 많은 신경을 쓰고 있답니다. 제가 [culture_language_to_learn.GetLanguage.GetNameNoTooltip] 언어를 할 줄 알지 않습니까? 자녀분께서 익혀두면 무척이나 요긴할 겁니다.\" [teacher_target.GetSheHe]가 진솔한 어조로 말했다.\n\n\"깃펜과 잉크, 양피지를 살 돈만 있으면 됩니다... 아, 보수도 좀 받긴 해야겠군요.\""
 court.9500.a: "언어를 배워두면 쓸 데가 많지. #EMP 무엇이든#! 내줄 테니 잘 가르쳐보게."
 court.9500.b: "[child_to_learn_language.GetFirstNameNoTooltip], 최선을 다하렴!"
 court.9500.c: "쯧쯧! 언어는 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어 하나면 충분하거늘!"
 court.9500.b.success: "[child_to_learn_language.GetFirstNameNoTooltip](이)가 [culture_language_to_learn.GetLanguage.GetNameNoTooltip] 언어 습득에 성공함"
 court.9500.b.failure: "[child_to_learn_language.GetFirstNameNoTooltip](이)가 스트레스를 받음"
 court_maintenance.0010.t: "텅 빈 왕좌"
 court_maintenance.0010.desc: "혼자 있고 싶다고 분명히 말해놨는데도 궁정 신하 [messenger.GetName](이)가 나를 봐야겠다며 고집을 부렸다.\n\n\"[ROOT.Char.Custom('ComplimentAdjective')]한 영주님! 마지막으로 궁정에 나오신 지 오랜 시간이 흘렀습니다.\n영주님이 부재하실 동안 흐트러지지 않도록 저희 모두 분골쇄신하고 있습니다만, [ROOT.Char.GetTitleTierName](이)가 없으면 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 궁정은 제대로 기능하지 못합니다.\"\n\n오랜 시간 왕실 궁정을 비웠더니 지도자의 공백에 표류하는 모양이다."
 court_maintenance.0010.desc.seeking_gainful_employment: "궁정 신하들이 자신들의 상황을 [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip] 같은 명망 높은 궁정과 비교하는 일이 부쩍 늘고 있다."
 court_maintenance.0010.desc.general_ending: "궁정 신하들이 자신들의 상황을 외국 궁정과 비교하는 일이 부쩍 늘고 있다."
 court_maintenance.0010.a: "왕실 궁정을 방문할 때가 되었군."
 court_maintenance.0010.a.tooltip: "왕실 궁정에 입장함"
 court_maintenance.0010.b: "때가 됐다 싶을 때 궁정을 찾겠어."
 court_maintenance.0010.b.tooltip: "궁정의 몇몇 궁정 신하가 [great_cgv_court.GetPrimaryTitle.GetName]의 궁정으로 떠날 수도 있음"
 court_maintenance.0010.b.brave: "난 단조로운 허례허식이 아니라 전율을 느끼고 싶단 말이야!"
 court_maintenance.0010.b.depressed: "대체 그게 다 무슨 의미인지..."
 court_maintenance.0010.b.paranoid: "탁 트인 곳으로 나갈 순 없어. 안전이 제일이라고!"
 court_maintenance.0010.c: "연회을 베풀면 다들 할 일을 찾겠지!"
 court_maintenance.0010.c.tooltip: "[SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]에 연회를 베풂"
 court_maintenance.0011.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 궁정"
 court_maintenance.0011.t.regent: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 궁정"
 court_maintenance.0011.desc: "\"영주님은 [ROOT.Char.GetTitleTierName](으)로서 새로운 책무를 감당해야 합니다. 앞으로는 정기적으로 궁정을 열어 봉역 내의 문제를 해결하고, 궁정 신하를 일과에 동참시켜야 할 것입니다.\"\n\n[messenger.GetName](이)가 마치 훈계라도 하듯이 엄격한 눈빛으로 나를 바라보았다. [messenger.GetHerHis] 눈빛에서 일말의 [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))](이)가 느껴지는 것 같기도 했다.\n\n[messenger.GetSheHe|U]는 [ROOT.Char.GetHouse.GetName] 집안의 문장이 새겨진 아름다운 깃발을 펼쳐 보였다. \"이제 세상은 영주님이 왕실 궁정을 어떻게 꾸미고 관리하는지도 하나의 척도로 삼아 영주님의 치세를 평가할 것입니다. 왕실의 업무를 맡아보게 된 것을 기념하는 의미에서 이렇게 선물을 준비하였으니 받아 주셨으면 합니다.\""
 court_maintenance.0011.desc.regent: "\"영주님은 [ROOT.Char.GetTitleTierName](으)로서 새로운 책무를 감당해야 합니다. 앞으로는 정기적으로 궁정을 열어 봉역 내의 문제를 해결하고, [ceremonial_liege.GetTitleAsNamePossessiveNoTooltip] 다른 궁정 신하들의 조언을 받아들여 [ceremonial_liege.GetHerHis] 궁정의 일과를 수행해야 합니다.\""
 court_maintenance.0011.desc.ach: "\"이 선물은 당신께서 재위하셨음을 상징합니다.\" [messenger.GetName](이)가 펼친 것은 [ROOT.Char.GetHouse.GetName] 가문의 문장이 새겨진 아름다운 깃발이었다.\n\n\"당신께서는 이제 이름뿐인 [ROOT.Char.GetTitleTierName|l](이)가 아니라, 진정한 통치자로서 위대한 대관식을 열어 왕국의 모든 이들을 한자리에 모아야 합니다! 그 자리에서 [ROOT.Char.GetFaith.HighGodName]께 충성을 맹세하고, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 수호자이자 방패가 되어야 합니다.\""
 court_maintenance.0011.coronation: "즉시 준비에 착수하라."
