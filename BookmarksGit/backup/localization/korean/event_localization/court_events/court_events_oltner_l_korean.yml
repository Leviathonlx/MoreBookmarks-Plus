 court_maintenance.0012.t: "비범의 상징"
 court_maintenance.0012.desc: "내 가문의 명성이 커지면서 영광스러운 [ROOT.Char.GetDynasty.GetName]의 인장 또한 널리 알려지는 중이다.\n\n"
 court_maintenance.0012.desc_illustrious: "이제 우리 가족의 휘장은 전 세계에 알려져 재상들이 인지할 정도이며, 아들은 교육의 일환으로 배운다. 심지어 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 사람이 한 번도 진출한 적 없는 땅에서 상인들에게 기쁨이 되어주고 있다."
 court_maintenance.0012.desc_masterwork: "우리 가족의 문장은 이제 상식이 되었으며, 지역의 위대한 왕실 중 하나로, [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에서 가장 지고한 귀족 중 하나로 자리매김했다."
 court_maintenance.0012.desc_famed: "우리 가족의 문장은 이제 지역 귀족들 사이에서 모르는 이가 없을 정도이며, 명망 높은 [ROOT.Char.GetCulture.GetNameNoTooltip] 혈통에서 높은 평가를 받고 있다."
 court_maintenance.0012.a: "당연한 결과지."
 court_maintenance.0013.t: "가문의 보물"
 court_maintenance.0013.desc: "[ROOT.Char.GetDynasty.GetName] 가족의 명예를 지키고, 그 깃발을 짊어지는 것은 오로지 나의 책무다."
 court_maintenance.0013.desc_creator: "[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal] 개인 깃발은 그 자체만으로도 [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] 혈통의 위대함을 상징할 것이다."
 court_maintenance.0013.desc_fallback: "나의 개인 깃발은 수 세대에 걸쳐 계승되며 내 모든 후손이 누릴 영광의 상징으로 등극할 것이다."
 court_maintenance.0013.a: "이 세상에서 존재할 수 있는 건 단 하나뿐."
 court_maintenance.0013.tt: "[dynasty|E] 깃발은 하나만 보유 가능"
