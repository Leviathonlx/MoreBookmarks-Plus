l_korean:
 trait_specific_ongoing.1001.t: "충격적인 진실"
 trait_specific_ongoing.1001.desc: "침대 틀을 손으로 쳤다. 아래를 내려다보니 균열이 하나 가 있는 게 보였다. 두려움이 현실이 되어버렸다! 나는 유리로 만들어진 것이다!\n\n나는 부드럽고 천천히, 거친 동작을 자제하며 움직여야 하고, 높은 노래도 부르지 말아야 할 것이다..."
 trait_specific_ongoing.1001.a: "날 건드리지 마!"
 trait_specific_ongoing.1003.t: "곰과 나"
 trait_specific_ongoing.1003.desc: "[ROOT.Char.Custom('GetChamber')] 문을 열자마자 거대한 곰을 맞닥뜨렸다.\n\n\"귀염둥아! 친구는 놔두고 온거야?\" 나는 물음을 던지고는 따라오도록 녀석을 달랬다.\n\n밖으로 나서자 손에 넣었던 모든 동물들이 제각각 울음소리를 내며 나를 맞이했다."
 trait_specific_ongoing.1003.a: "귀염둥이들! 친구들을 더 많이 데려올게!"
 trait_specific_ongoing.1003.a.flavor: "귀염둥이가 나를 따라 밖으로 나옴"
 trait_specific_ongoing.1003.b: "이제 그만 팔아야 하나?"
 trait_specific_ongoing.1004.t: "작은 기쁨"
 trait_specific_ongoing.1004.desc: "내 명령에 따라 [court_location.Custom('BaronyTownType')]의 [court_location.GetNameNoTier](으)로 들어오는 모든 동물들은 내게로 오게 된다.\n\n"
 trait_specific_ongoing.1004.desc_cat: "하인들이 자그마한 직물 바구니에 갓 포획한 동물들을 가지고 왔다. 바구니 가장자리에 새끼 고양이의 [ROOT.Char.Custom('RandomCatEyeColor')]색 눈이 보였고 울음소리가 자그마하게 들렸다."
 trait_specific_ongoing.1004.desc_dog: "하인들이 자그마한 직물 바구니에 갓 포획한 동물들을 가지고 왔다. 안을 들여다보니 강아지 한 마리가 내 앞에서 짖으며 꼬리를 흔들기 시작했다!"
 trait_specific_ongoing.1004.a: "이 고양이는 이제 내 꺼야!"
 trait_specific_ongoing.1004.b: "이 강아지는 이제 내 꺼야!"
 trait_specific_ongoing.1004.c_cat: "고양이라니! 부엌에 팔아버려."
 trait_specific_ongoing.1004.c_dog: "강아지라니! 조련사한테 팔아버려."
 trait_specific_ongoing.1005.t: "고인이 되셨던 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc: "안개가 자욱한 밤중에 밖으로 걸어 나가던 중, 갑자기 환영이 우렁찬 목소리로 내게 말을 걸었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! 정말 오랜만이군!\"\n\n다름 아니라 [dead_person.GetDeathReason]한 줄로만 알았던 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName](이)었다!"
 trait_specific_ongoing.1005.a: "살아계셨군요!"
 trait_specific_ongoing.1006.desc: "근 일 년간 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName]께서 나를 꽤나 많이 찾아오고 계신다. 그분은 자기를 그 누구도 볼 수 없다고 확고하게 말했다. 하지만 사람들은 오히려 나에 대해 걱정하기 시작했다...\n\n그분이 이렇게 나오시는데 내가 [ROOT.Char.Custom('child_object_of_interest')]에 어떻게 집중할 수 있겠는가?"
 trait_specific_ongoing.1006.a: "날 좀 내버려 둬!"
 trait_specific_ongoing.1007.t: "유리의 꿈"
 trait_specific_ongoing.1007.desc: "정신을 잃을 뻔할 정도로 깊게 잠이 든 바람에 혼수상태에 걸릴 뻔 했다.\n\n커다란 판유리가 나를 소용돌이치는 별 안의 태양 쪽으로 데려가는 꿈을 꾸었다. 최대한 태양 쪽으로 다가가 천상의 육신과 그 이글대는 영광을 쥐고 땅으로 떨어질 때까지 잡아당겼다. 그 둘을 받아들이니 지금껏 경험할 수 없었던 평온함과 따스함이 느껴졌다!"
 trait_specific_ongoing.1007.a: "정말 화려하고 웅장했어!"
 trait_specific_ongoing.1007.a.tt: "#bold 유리 기념비#!를 지을지 결정할 수 있게 됨"
 trait_specific_ongoing.1008.t: "현실감각 상실 "
 trait_specific_ongoing.1008.desc: "내 친구 [friend.GetTitledFirstName](와)과 함께 하루를 보내던 중 갑작스레 모든 것이 소용돌이치기 시작했다...\n\n잿빛과 핏빛의 향연, 비명을 지르는 듯한 얼굴, 깊은 진홍빛 바다가 보였다...\n\n나는 내가 피 묻은 칼을 손에 쥔 채로 친구의 시체 위에 앉아있다는 것을 깨닫게 되었다."
 trait_specific_ongoing.1008.a: "[friend.GetFirstNameNoTooltip]! 안 돼...! 일단 시체를 숨겨야겠어."
 trait_specific_ongoing.1008.b: "자수해야 돼!"
 trait_specific_ongoing.1009.t: "천하무적"
 trait_specific_ongoing.1009.desc: "\"두려워하지 말지어다!\" 아래에 모인 사람들을 진정시키려 건물 위에서 소리쳤다. \"나는 천하무적이니!\"\n\n나는 창틀에서 뛰어내렸다. 배가 간질간질한 것이 떨어지는 도중에도 웃음이 끊이질 않았다."
 trait_specific_ongoing.1009.a: "하하하... 아아아...!"
 trait_specific_ongoing.1009.a.success: "착지함"
 trait_specific_ongoing.1009.a.failure: "생각했던 것과 달리 무적이 아니었음"
 trait_specific_ongoing.1010.t: "나의 말 [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc: "사람들이 모인 [ROOT.Char.Custom('GetCourt')]에서 내 아름다운 군마 [ROOT.Char.Custom('WarhorseStoryName')]에 편안히 올라 탔다.\n\n\"이 말은 완벽 그 자체야! 훈련을 시켜주든 손질을 해주든 적어도 하루에 한 시간씩은 이 녀석을 돌보도록. 그 누구보다도 내게 소중한 말이니. 이제 가 보게!\""
 trait_specific_ongoing.1010.a: "모두 [ROOT.Char.Custom('HorseStoryHerHim')] 앞에 무릎 꿇을지어다!"
 trait_specific_ongoing.1011.t: "법률의 조작"
 trait_specific_ongoing.1011.desc: "궁정 사람들의 화려한 옷들에 시선이 갔다. 원단도 최고급이고 보석까지 붙어있다니, 허!\n\n꼭 저런 걸 입어야 하나? 내가 원한다면 얼마든지 자기들 나체도 볼 수 있다는 것을 모르는 건가? 누군가가... 옷을 금지시킨다면 일이 쉬워질 거 같은데.\n\n...흠."
 trait_specific_ongoing.1011.a: "현 시간 부로 의복 착용 금지다. 당장 벗어라!"
 all_adult_courtiers: "모든 성인 궁정 신하"
 trait_specific_ongoing.1012.t: "어둠의 환상"
 trait_specific_ongoing.1012.desc: "무슨 일이 있었는지는 기억나지 않지만, [ROOT.Char.Custom('ResidenceBuilding')](으)로 돌아와 보니 [ROOT.Char.Custom('GetCourtierPlural')]들이 그 일에 대해 다 말해줬다.\n\n내가 여기저기 뛰어다니며 사람들에게 박쥐들이 태양을 가릴 정도로 많이 출몰해 [capital.GetNameNoTier](을)를 [ROOT.Char.GetFaith.PositiveAfterLife](이)가 닿지 않을 끔찍한 곳으로 옮겨버릴 것이라고 경고했다고 했다."
 trait_specific_ongoing.1012.a: "대체 무슨 일이 일어나고 있는 거야..."
 trait_specific_ongoing.1012.b: "박쥐가 올 것을 대비해야겠군!"
 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t: "저 너머에서 온 전언"
 trait_specific_ongoing.2001.start.desc: "그들이 모습을 나타내기 전에도 그들의 방문을 나는 인지한다. 갑자기 밀려드는"
 trait_specific_ongoing.2001.dread.desc: "공포,"
 trait_specific_ongoing.2001.anxiety.desc: "불안,"
 trait_specific_ongoing.2001.euphoria.desc: "환희,"
 trait_specific_ongoing.2001.joy.desc: "기쁨,"
 trait_specific_ongoing.2001.nausea.desc: "역겨움,"
 trait_specific_ongoing.2001.walls.desc: "[ROOT.Char.Custom('GetChamber')] 문을 닫자,"
 trait_specific_ongoing.2001.sulfur.desc: "코를 찌르는 유황의 냄새"
 trait_specific_ongoing.2001.smoke.desc: "매캐한 연기 냄새"
 trait_specific_ongoing.2001.citrus.desc: "레몬이라도 맛본 것처럼 얼얼해진 혀"
 trait_specific_ongoing.2001.lavender.desc: "갓 딴 라벤더 향"
 trait_specific_ongoing.2001.bile.desc: "독한 담즙 냄새"
 trait_specific_ongoing.2001.incense.desc: "은은하게 퍼지는 향 냄새"
 trait_specific_ongoing.2001.blood.desc: "피에서 나는 금속 냄새"
 trait_specific_ongoing.2001.stand_before_me.desc: "가 나면... 그들은 내 앞에 서 있다.\n\n[ROOT.Char.Custom('one_syllable_number')|U] 개의"
 trait_specific_ongoing.2001.glowing.desc: "빛나는 존재들,"
 trait_specific_ongoing.2001.hazy.desc: "흐릿한 실루엣,"
 trait_specific_ongoing.2001.dark.desc: "어두운 존재들,"
 trait_specific_ongoing.2001.shaking.desc: "흔들리는 존재들,"
 trait_specific_ongoing.2001.shimmering.desc: "어른거리는 존재들,"
 trait_specific_ongoing.2001.speaking.desc: "그리고 여러 명의 소리로 말하는 자들의"
 trait_specific_ongoing.2001.whispers.desc: "속삭임."
 trait_specific_ongoing.2001.screeches.desc: "날카로운 소리."
 trait_specific_ongoing.2001.chimes.desc: "종 소리."
 trait_specific_ongoing.2001.raindrops.desc: "비 소리."
 trait_specific_ongoing.2001.thunder.desc: "천둥 소리."
 trait_specific_ongoing.2001.end.desc: "이들은 누굴까? 뭘 원하는 걸까?"
 trait_specific_ongoing.2001.a: "이것은 분명 [ROOT.Char.GetFaith.HighGodName]의 전령일 것이다!"
 trait_specific_ongoing.2001.a.success: "[clergy.GetCouncilTitle] [clergy.GetShortUIName]에게 자신의 성스러운 예지력에 대해 얘기함"
 trait_specific_ongoing.2001.a.failure: "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName](이)가 이야기를 불쾌하게 여김"
 trait_specific_ongoing.2001.b: "이건 일반적인 것과는 다른 더 깊은 힘이야. #EMP 가지고#! 싶군."
 trait_specific_ongoing.2001.c: "그... 그냥 지쳐서 그런 거겠지. 몸조리나 잘 해야겠어."
 trait_specific_ongoing.2001.b.success: "비밀 지식을 습득함"
 trait_specific_ongoing.2001.b.success.tt: "새로운 진리를 받아들일지 예전처럼 [clergy.GetFaith.HighGodName]께 충실한 삶을 살지 결정할 수 있음"
 trait_specific_ongoing.2001.b.failure: "흥미로워 보이면서도 평범해 보이는 한 책을 발견함"
 trait_specific_ongoing.2002.desc: "전령이 약조한 지식을 찾아 헤맨 끝에 어두운 골목, 지저분한 술집, 먼지투성이 서점 같은 독특한 곳을 돌아다니게 되었다. [ROOT.Char.GetTitleAsNameNoTooltip](이)라면 잘 가지 않을 장소를 다닌 덕분일까, 꽤 큰 소득이 뒤따랐다.\n\n[ROOT.Char.GetFaith.WitchGodName](와)과 [ROOT.Char.GetFaith.WitchGodSheHe]가 추종자들에게 내려주는 힘을 다룬 고서를 여러 권 찾아냈다. 책은 거부할 수 없는 매력을 자랑했다."
 trait_specific_ongoing.2002.a: "어둠의 [ROOT.Char.GetFaith.WitchGodMistressMaster](이)시여, 저는 당신의 충성스러운 하인입니다!"
 trait_specific_ongoing.2002.b: "이건 감당할 수 없겠군. 너무 위험해."
 trait_specific_ongoing.2003.desc: "비밀 지식을 탐구하는 과정에서 흥미로운 책을 여럿 발견했지만 진정으로 특별한 것은 없었다.\n\n이 신비한 존재들의 의지를 잘못 이해했거나 최악의 경우 모든 것이 내 상상이었을지도 모른다는 생각에 문득 두려워졌다!"
 trait_specific_ongoing.2003.a: "내 마음이 나를 속이고 있는 것일까?"
 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t: "예언자의 시선"
 trait_specific_ongoing.2010.possessed_start.desc: "요즈음 세 신성한 존재로부터 전갈이 자주 왔다. 그들은 거의 매일 밤 내게로 오지만, 얼굴은 신성한 빛으로 가려져 있었다. 그들은 분명"
 trait_specific_ongoing.2010.zeal_start.desc: "한 달쯤 전부터 계속 같은 꿈을 반복해서 꾸고 있다. 꿈 속에서 나는 신학에 관한 토론을 나누고 있다. 그들은 분명"
 trait_specific_ongoing.2010.health.desc: "[ROOT.Char.GetFaith.HealthGodName](와)과"
 trait_specific_ongoing.2010.fertility.desc: "[ROOT.Char.GetFaith.FertilityGodName](와)과"
 trait_specific_ongoing.2010.wealth.desc: "[ROOT.Char.GetFaith.WealthGodName](와)과"
 trait_specific_ongoing.2010.household.desc: "[ROOT.Char.GetFaith.HouseholdGodName](와)과"
 trait_specific_ongoing.2010.knowledge.desc: "[ROOT.Char.GetFaith.KnowledgeGodName](와)과"
 trait_specific_ongoing.2010.war.desc: "[ROOT.Char.GetFaith.WarGodName](와)과"
 trait_specific_ongoing.2010.trickster.desc: "[ROOT.Char.GetFaith.TricksterGodName](와)과"
 trait_specific_ongoing.2010.and_health.desc: "[ROOT.Char.GetFaith.HealthGodName]일 것이다."
 trait_specific_ongoing.2010.and_fertility.desc: "[ROOT.Char.GetFaith.FertilityGodName]일 것이다."
 trait_specific_ongoing.2010.and_wealth.desc: "[ROOT.Char.GetFaith.WealthGodName]일 것이다."
 trait_specific_ongoing.2010.and_household.desc: "[ROOT.Char.GetFaith.HouseholdGodName]일 것이다."
 trait_specific_ongoing.2010.and_knowledge.desc: "[ROOT.Char.GetFaith.KnowledgeGodName]일 것이다."
 trait_specific_ongoing.2010.and_war.desc: "[ROOT.Char.GetFaith.WarGodName]일 것이다."
 trait_specific_ongoing.2010.and_trickster.desc: "[ROOT.Char.GetFaith.TricksterGodName]일 것이다."
 trait_specific_ongoing.2010.end.desc: "\n\n혹시 나로 하여금 복음을 전파하게 하도록 하고 그 대가로 축복을 내리시려는 것일까? 나는..."
 trait_specific_ongoing.2010.health: "[ROOT.Char.GetFaith.HealthGodName]께 건강과 장수를 달라고 기도할 것이다."
 trait_specific_ongoing.2010.fertility: "[ROOT.Char.GetFaith.FertilityGodName]께 새로운 삶과 번영을 달라고 기도할 것이다."
 trait_specific_ongoing.2010.wealth: "[ROOT.Char.GetFaith.WealthGodName]께 부와 풍요를 달라고 기도할 것이다."
 trait_specific_ongoing.2010.household: "[ROOT.Char.GetFaith.HouseholdGodName]께 화목한 가정을 달라고 기도할 것이다."
 trait_specific_ongoing.2010.household.tt: "모든 [close_family_members|E](와)과 [spouses|E]"
 trait_specific_ongoing.2010.knowledge: "[ROOT.Char.GetFaith.KnowledgeGodName]에게 지식과 지혜를 달라고 기도할 것이다."
 trait_specific_ongoing.2010.war: "[ROOT.Char.GetFaith.WarGodName]에게 전투에서의 힘을 달라고 기도할 것이다."
 trait_specific_ongoing.2010.trickster: "[ROOT.Char.GetFaith.TricksterGodName]에게 지혜와 운을 달라고 기도할 것이다."
 trait_specific_ongoing.2010.fallback: "그분들께 내가 간택받았다고 단정지을 순 없다."
 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t: "[ROOT.Char.GetFaith.HighGodName]께서 치유해주시다"
 trait_specific_ongoing.2015.desc: "병의 증세가 다시 찾아오니 [ROOT.Char.GetFaith.HouseOfWorship]의 기둥이 휘어지는 듯하다. 나는 아무 소리도 내지 않았지만 [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 뭔가 이상한 낌새를 느낀 것 같았다.\n\n[ROOT.Char.Custom('GetReligiousRite')] 후 [chaplain.GetSheHe]는 근심이 담긴 표정을 지으며 내게 다가왔다. \"[ROOT.Char.GetFaith.DevilName](와)과 그 졸개들이 당신의 몸을 차지한 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 더 늦기 전에 [ROOT.Char.GetFaith.HighGodName]께 도움을 요청해야 할 것입니다!\""
 trait_specific_ongoing.2015.physician.desc: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 그의 말을 엿들은 것 같다. \"[ROOT.Char.GetTitleAsNameNoTooltip](은)는 지금 저주 섞인 악담이 아니라 안정과 휴식이 필요합니다!\""
 trait_specific_ongoing.2015.a: "힘든 일들이 가시도록 기도할 것이다."
 trait_specific_ongoing.2015.a.success: "기도로 효과를 봄"
 trait_specific_ongoing.2015.a.failure: "발작이 계속하여 일어남"
 trait_specific_ongoing.2015.b: "단식이 내 영혼을 깨끗하게 해 줄 것이다."
 trait_specific_ongoing.2015.b.success: "단식으로 효과를 봄"
 trait_specific_ongoing.2015.b.failure_health: "단식으로 인하여 몸이 허약해짐"
 trait_specific_ongoing.2015.b.failure_eating: "혹독한 식이요법 때문에 고생함"
 trait_specific_ongoing.2015.b.failure_eating.tt: "음식에 대한 생각이 변하게 됨"
 trait_specific_ongoing.2015.c: "어떻게 하는 것이 좋겠소, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success: "의사의 치료가 차도가 있음"
 trait_specific_ongoing.2015.e: "날 좀 내버려 둬!"
 trait_specific_ongoing.2016.physician1.desc: "[physician.GetTitledFirstName](은)는 내게 안정을 충분히 취하며 빛나는 것들이나 시끄러운 소음, 그리고 악천후를 피하라고 조언하였다."
 trait_specific_ongoing.2016.physician2.desc: "\n\n병이 도지지 않는 것을 보니 그 조언이 맞았군!"
 trait_specific_ongoing.2016.fasting1.desc: "[chaplain.GetTitledFirstName](은)는 저녁에는 간단한 식사만 하라며 먹어선 안 될 음식 목록을 건네주었다. 유제품, 육류, 달걀, 사탕, 술, 기름, 향료, 뿌리채소는 입에 댈 수 없게 되었군..."
 trait_specific_ongoing.2016.fasting2.desc: "\n\n조언한 대로 하기는 어려웠지만 병이 도지지 않는 것을 보니 그 조언이 맞았군!"
 trait_specific_ongoing.2016.prayer1.desc: "[chaplain.GetTitledFirstName](은)는 내게 하루에 적어도 세 시간 이상 기도에 집중하라고 지시했다. 또 [ROOT.Char.GetFaith.ReligiousText]의 여러 부분을 강독시켰다."
 trait_specific_ongoing.2016.prayer2.desc: "\n\n그 이후로 병이 도지지 않는 것을 보니 노력이 빛을 발했나 보군!"
 trait_specific_ongoing.2016.a.physician: "정말 고맙네, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain: "[ROOT.Char.GetFaith.HighGodName](은)는 강력하다!"
 trait_specific_ongoing.2017.prayer2.desc: "\n\n최선을 다한 것 같은데, 차도가 없는 것을 보니 난 [ROOT.Char.GetFaith.HighGodNamePossessive] 버림을 받았나 보다."
 trait_specific_ongoing.2017.physician2.desc: "\n\n의사의 조언을 다 따르려고 최선을 다했는데도 병이 당최 호전될 기미가 보이질 않는다."
 trait_specific_ongoing.2017.a: "내가 뭔가 잘못한 걸까?"
 trait_specific_ongoing.2018.fasting2.desc: "\n\n식이 요법을 엄격하게 지키려고도 해봤는데, 몸이 되려 약해진 듯하다. 병세는 예전과 달라진 것이 없고, 오히려 쉽게 지치게 돼 몸을 가누기도 벅차다."
 trait_specific_ongoing.2018.a: "치료를 포기해야겠군. 힘이 너무 약해졌어."
 trait_specific_ongoing.2019.fasting2.desc: "\n\n규칙을 지키기 너무 힘들어 식사 때 모든 음식의 세세한 부분에 대해서도 집착하게 되었다. 이제 어떤 것을 먹느냐는 내 가장 큰 관심거리가 되었다."
 trait_specific_ongoing.2019.a: "뭐 규칙을 살짝만 어긴다면야... 아무도 눈치채지 못 하겠지!"
 trait_specific_ongoing.2019.b: "여기서 실패할 수 없어. 이럴 때가 아냐!"
 ### POSSESSED REOCCURANCE EVENT ###
 trait_specific_ongoing.2020.t: "익숙한 느낌"
 trait_specific_ongoing.2020.a: "안 돼! #EMP 싫어#!! #EMP 이 무슨 말도 안 되는...#!"
 trait_specific_ongoing.2020.start.desc: "갑작스럽게 밀려드는"
 trait_specific_ongoing.2020.dread.desc: "두려움"
 trait_specific_ongoing.2020.fear.desc: "무서움"
 trait_specific_ongoing.2020.anxiety.desc: "불안함"
 trait_specific_ongoing.2020.nausea.desc: "메스꺼움"
 trait_specific_ongoing.2020.anger.desc: "분노"
 trait_specific_ongoing.2020.end.desc: "가 바닥을 뒤틀며 나타나 다가왔다. 꽤 오랫동안 이런 일이 없었지만 이것이 어떤 징후인지 나는 바로 알아차렸다.\n\n울음이 터져 나오기 전에... 혹은 몸을 가눌 수 없게 되기 전에 방으로 도망쳤다."
 trait_specific_ongoing.2025.t: "숨을 곳은 없어"
 trait_specific_ongoing.2025.start.desc: "내 앞에 있는 사람이 어딘가 좀 이상해 보인다. 얼굴은 뒤틀려있고... 뒤틀려있다고? 사람이긴 한 건가?\n\n현실이 #EMP 요동쳤다#!. 또 [ROOT.Char.Custom('PossessedEpisode')] 증상이 발현된 것이다. 그것도 이번에는 사람들이 모인 [ROOT.Char.Custom('GetCourt')] 한복판에서 말이다."
 trait_specific_ongoing.2025.end.desc: "(이)가 콧구멍이 가득 채우자 말을 하려고 해도 입술이 움직여지지 않았다."
 trait_specific_ongoing.2025.a: "더 심해지기 전에 여기서 벗어나야 돼!"
 trait_specific_ongoing.2025.b: "다른 사람이 날 뭐라고 생각하든 그게 무슨 상관이야."
 trait_specific_ongoing.2025.b.success: "[ROOT.Char.Custom('GetCourtierPlural')]들이 당신의 용기에 감명받음"
 trait_specific_ongoing.2025.b.failure: "[ROOT.Char.Custom('GetCourtierPlural')]들이 메스꺼워함"
 trait_specific_ongoing.2025.c: "[helper.GetFirstNameNoTooltip], 어디 있나? 도움이 필요하다!"
 trait_specific_ongoing.2025.d: "[ROOT.Char.GetFaith.HighGodName](으)로부터의 전갈이다!"
 trait_specific_ongoing.2025.d.success: "[ROOT.Char.Custom('GetCourtierPlural')]들이 당신을 믿음"
 trait_specific_ongoing.2025.d.failure: "[ROOT.Char.Custom('GetCourtierPlural')]들이 당신이 거짓말을 한다고 생각함"
 trait_specific_ongoing.2025.e: "[ROOT.Char.GetFaith.HighGodName]께서 내리신 환영이노라..."
 trait_specific_ongoing.2025.e.failure: "[ROOT.Char.Custom('GetCourtierPlural')]들이 계략을 꿰뚫어 봄"
 trait_specific_ongoing.2025.every_courtier: "모든 [actor.Custom('GetCourtier')]"
 trait_specific_ongoing.3001.t: "동병상련"
 trait_specific_ongoing.3001.desc: "[ROOT.Char.Custom('GetCourt')]에서의 일을 마쳤을 때 사람들이 아직 옆에 있는 와중에 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName](이)가 내게 다가왔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 요새 우울감... 에 휩싸여 계신다고 들었습니다. 실례지만 무슨 일이 있는지 여쭤봐도 되겠습니까?\""
 trait_specific_ongoing.3001.a: "이리 와 보게, 할 말이 많으니."
 trait_specific_ongoing.3001.b: "아무 문제도 없다! 무슨 얘기를 하는 게냐?"
 trait_specific_ongoing.3001.b.tt: "아하하.. 하."
 trait_specific_ongoing.3002.t: "장기 대책"
 trait_specific_ongoing.3002.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" 어느 날 저녁, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 내게 다가왔다. \"만성 우울증을 치유할 수 있는 법을 압니다. 처음엔 다소 병세가 악화될 수 있으나, 곧 효과를 보실 테니 한 번 해보시는 게 좋을 듯합니다!\""
 trait_specific_ongoing.3002.a: "나을 수만 있다면 뭐든 할 수 있지."
 trait_specific_ongoing.3002.b: "그냥 잠이나 늘어지게 자고 싶구나."
 trait_specific_ongoing.3003.desc: "\"이런 류의 병을 낫게 하기 위해선 우선 나쁜 생각을 버리셔야 합니다.\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 내게 확신을 심어준다. \"일주일에 이틀 정도는 절 찾아오십시오. 어떤 생각들로 인해 힘드신지 같이 이야기를 나눠보면 좋을 것 같습니다.\""
 trait_specific_ongoing.3003.a: "시간을 내 보겠다."
 trait_specific_ongoing.3003.b: "너무 벅찬 일인데... 그냥 잠이나 잘래."
 trait_specific_ongoing.3004.desc: "\"병을 낫게 하기 위해서는 사고와 생활 습관 모두를 고치셔야 합니다.\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 조언한다. \"나쁜 생각과 습관을 찾아 고칠 수 있도록 함께 노력해봐야 할 것 같습니다.\""
 trait_specific_ongoing.3004.a: "일리 있군!"
 trait_specific_ongoing.3005.desc: "\"운동과 육체에 자극을 주는 활동을 하시면 몸의 균형을 맞추는 데에 도움이 될 것입니다.\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 내게 말한다. \"하루에 [ROOT.Char.Custom('ResidenceBuilding')](을)를 세 바퀴 도십시오.\""
 trait_specific_ongoing.3005.a: "최선을 다하겠다."
 trait_specific_ongoing.3006.desc: "\"이 나쁜 생각들과 우울함은 분명 악령 탓입니다,\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 내게 말했다. \"주군 내면의 악을 쫓아내도록 [ROOT.Char.Custom('DefaultPriestTitle')](을)를 열어 기도를 드릴 것입니다.\""
 trait_specific_ongoing.3006.a: "[ROOT.Char.GetFaith.HighGodName]의 힘이 내 병을 치유할 것이다!"
 trait_specific_ongoing.3007.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 제시한 치료법을 다 겪고 나니 다시 감정을 #EMP 느낄#! 수 있게 되었다."
 trait_specific_ongoing.3007.desc_ending: "\n\n태양이 여러 겹의 구름을 뚫고 내리쬐는 것처럼 내 영혼에 행복이 스며드는 것을 느꼈다."
 trait_specific_ongoing.3007.a: "난... 난 행복해!"
 trait_specific_ongoing.3008.desc_physician_died: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 내 우울증을 미처 치료하기도 전에 사망했다. 그래도 [court_physician.GetSheHe]가 죽기 전 남겼던 조언대로 치료를 계속 할 것이다."
 trait_specific_ongoing.3008.desc_no_depression: "이미 괴로움으로부터 벗어났는데, 더 이상 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] (이)가 짜 준 일과에 맞춰 살 필요가 있나!"
 trait_specific_ongoing.3008.desc_fallback: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 아직 내 우울증 치료를 마치지는 않았지만 내 마음 속 어둠이 걷히는 것이 느껴진다."
 trait_specific_ongoing.3009.t: "힘든 나날"
 trait_specific_ongoing.3009.desc: "지치고 절망에 빠져 있는 나를 비웃기라도 하듯 하루의 태양이 계속해서 떠오른다.\n\n가끔은 아침에 침대를 벗어나는 것조차 정말 힘들다."
 trait_specific_ongoing.3009.a: "누워 있어야겠어..."
 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t: "빈정대는 말"
 trait_specific_ongoing.3015.start.desc: "[unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 상태에 대해 끊임없이 경멸하며 못마땅한 표정을 짓거나 빈정대곤 한다. 내가"
 trait_specific_ongoing.3015.council.desc: "모임에 늦는 바람에 서두를 때"
 trait_specific_ongoing.3015.withdraw.desc: "저녁식사 시간에 자리를 일찍 비울 때"
 trait_specific_ongoing.3015.book.desc: "빌린 책이 있었다는 걸 깜빡 잊었을 때"
 trait_specific_ongoing.3015.end.desc: "[unsympathetic.GetSheHe]가 어떻게 나올지 너무 빤히 보였다.\n\n\"이젠 놀랍지도 않군요,\" [unsympathetic.GetTitledFirstNameNoTooltip](이)가 한숨을 쉬며 말하니 마음이 철렁 내려앉았다. "
 trait_specific_ongoing.3015.a: "그 생각이 틀렸다는 걸 증명해주마!"
 trait_specific_ongoing.3015.b: "\"닥쳐라, 이 [unsympathetic.Custom2('InsultAdjective', ROOT.Char)] [unsympathetic.Custom2('InsultNoun', ROOT.Char)]!\""
 trait_specific_ongoing.3015.c: "저 말이 맞아. 나는 그저 쓸모 없는 존재일 뿐..."
 trait_specific_ongoing.3015.a.success: "무기력함을 극복함"
 trait_specific_ongoing.3015.a.neutral: "여전히 피로를 느낌"
 trait_specific_ongoing.3015.a.failure: "나 자신을 다잡는 것에 지침"
 trait_specific_ongoing.5001.t: "비밀 회담"
 trait_specific_ongoing.5001.desc_opening: "[ROOT.Char.Custom('GetCourt')] 사람들이 자러 느긋하게 걸어나가자 나와 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName]만 남게 되었다.\n\n"
 trait_specific_ongoing.5001.desc_small: "같이 얘기를 하는 도중 [victim.GetTitledFirstName]의 근육질의 팔뚝과 아랫도리에 눈이 갔다..."
 trait_specific_ongoing.5001.desc_big: "같이 얘기를 하는 도중 [victim.GetTitledFirstName]의 포동포동한 팔에 눈이 갔다..."
 trait_specific_ongoing.5001.desc: "같이 얘기를 하는 도중 [victim.GetTitledFirstName]의 살결과 움직일 때마다 출렁거리는 아랫도리에 눈이 갔다..."
 trait_specific_ongoing.5001.a: "야식은 언제나 환영이지."
 trait_specific_ongoing.5001.b: "\"계속 말해보게.\""
 trait_specific_ongoing.5002.desc: "궁정 사람들이 자러 느긋하게 걸어나가자 나와 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName]만 남게 되었다.\n\n밤이 깊어질수록 [murderer.GetSheHe]의 살기가 담긴 눈빛은 내 살결로부터 떨어지지 않았다. 의중을 묻자 [murderer.GetTitledFirstName](은)는 갑자기 칼을 꺼내들며 웃었다."
 trait_specific_ongoing.5002.a: "안 돼, 안 돼, 제발... 안 돼! 으아아아!"
 trait_specific_ongoing.5003.t: "인육의 유혹"
 trait_specific_ongoing.5003.desc_opening: "내 하인 [servant.GetTitledFirstName]에 관심이 갔다. [servant.GetHerHis] 팔과 목선... [servant.GetTitledFirstName](을)를 식품 저장고 구석으로 몰아넣자, [servant.GetSheHe]는 자신에게 무엇을 원하냐고 물었다. \n\n\"너의 몸을 원해.\" 나는 [servant.GetHerHim]를 몰아세우며 말했다."
 trait_specific_ongoing.5003.desc_big: "\"포동포동하니 참으로 #EMP 신선하군#!!\""
 trait_specific_ongoing.5003.desc: "\"참으로 #EMP 신선하군#!!\""
 trait_specific_ongoing.5003.a: "한 번의 부드러운 칼질로 하인의 목을 벤다."
 trait_specific_ongoing.5003.b: "나는 하인의 [servant.Custom('GetUpperClothingArticle')](을)를 열어젖힌다."
 trait_specific_ongoing.5004.t: "휴게소"
 trait_specific_ongoing.5004.desc: "신하들과 [county.GetNameNoTier](으)로 여행을 갔을 때 한 노파가 혼자 살고 있는 외딴 집을 우연히 발견했다.\n\n나는 신하들에게 기다리라 하고 혼자서 집으로 들어갔다."
 trait_specific_ongoing.5004.a: "부인, 좀 도와주게!"
 trait_specific_ongoing.5004.b: "그래서, 요즘 어떻게 지내시는지?"
 trait_specific_ongoing.5005.t: "야식"
 trait_specific_ongoing.5005.desc: "늦은 저녁 나는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName](이)가 낮잠을 자고 있는 것을 보았다.\n\n[courtier.GetTitledFirstName](이)가 이렇게 매력적인 몸을 가지고 있었다는 것을 지금에서야 알게 되었다."
 trait_specific_ongoing.5005.a: "#EMP 너무 많이#! 먹은 것 같아!"
 trait_specific_ongoing.5005.b: "[courtier.GetTitledFirstName](을)를 깨워야겠군. 여기 있으면 너무 불편해할 것 같으니."
 trait_specific_ongoing.6001.t: "벌거벗은 채 현장을 잡히다"
 trait_specific_ongoing.6001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName](을)를 만나기 전 전희를 위해 [ROOT.Char.Custom('DeviantObjectArticle')](을)를 꺼냈다. #EMP 어...!#!\n\n나는 흥분에 사로잡혀버리는 바람에 누가 [ROOT.Char.Custom('GetRoom')] 문을 열고 들어오는 소리조차 듣지 못했다. [lover.GetTitledFirstName](이)가 나를 보며 놀라는 소리에 정신이 번쩍 들었다."
 trait_specific_ongoing.6001.a: "하나 더 있는데, 같이 해 볼래요?"
 trait_specific_ongoing.6001.a.success: "그 도구를 좋아함"
 trait_specific_ongoing.6001.a.failure: "내 취향과는... 맞지 않는 것 같음"
 trait_specific_ongoing.6001.b_woman: "어... 의사가 활력 향상에 추천한 거예요!"
 trait_specific_ongoing.6001.b_man: "어... 의사가 정력 향상에 추천한 거예요!"
 trait_specific_ongoing.6002.t: "일탈하는 주군"
 trait_specific_ongoing.6002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName](를)을 방문하니 방으로 안내를 받았다.\n\n방의 문을 열었더니 [ROOT.Char.Custom('DeviantObjectArticle')](으)로 황홀경을 느끼는 그의 모습을 보았다. 그게 그런 용도로 쓰이는 지는 처음 보았군!"
 trait_specific_ongoing.6002.a: "오 오 오, #EMP 이거#! 참 흥미롭군요!"
 trait_specific_ongoing.6002.b: "오, 이거... 이거 참 #EMP 흥미로워#! 보이네요."
 trait_specific_ongoing.6002.c: "이게 뭐하는 짓이야?!"
 trait_specific_ongoing.6002.d: "떠나야겠어."
 trait_specific_ongoing.6003.t: "이상성욕"
 trait_specific_ongoing.6003.desc_opening: "[ROOT.Char.Custom('DeviantObjectArticle')](으)로 황홀경을 느끼고 있던 중 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName](이)가 방으로 들어왔다.\n\n"
 trait_specific_ongoing.6003.desc_deviant: "[vassal.GetTitledFirstName]의 눈이 휘둥그레진다. 거북해하기보단 흥미로워하는 것 같다. \"#EMP 그걸#! 그렇게 쓸 수 있을 줄은 몰랐습니다. 기발하군요!\""
 trait_specific_ongoing.6003.desc_joined: "[vassal.GetTitledFirstName](은)는 주저하는 듯 하더니 이내 문을 닫고 안으로 들어왔다. \"오, [liege.GetTitledFirstNameNoTooltip], 이건... 이거 참 #EMP 흥미롭군요#!! 제가 좀 도와드리겠습니다.\""
 trait_specific_ongoing.6003.desc_exposed: "[vassal.GetTitledFirstName](은)는 두려움에 문을 활짝 열어젖혔다, \"[liege.GetTitledFirstNameNoTooltip](이)시여, 지금 무얼 하시는 겁니까?!\""
 trait_specific_ongoing.6003.desc_ew: "[vassal.GetTitledFirstName](은)는 방 밖으로 뒷걸음질쳤다, \"그냥... 그냥 아무것도 안 본걸로 하겠습니다...\""
 trait_specific_ongoing.6003.a: "#EMP 흐윽...!#!"
