l_korean:
 witch.1001.message: "마술 입문"
 child_witch_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip](이)가 설득당함"
 child_witch_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip](이)가 의심스러워함"
 child_witch_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip](이)가 내 비밀을 드러냄"
 child_witch_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip](이)가 마녀 후견인을 드러냄"
 witch.1002.t: "깨우칠 나이"
 witch.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U]도 이제 청소년이 되었다. 진실을 이해할 수 있을 정도로 충분히 가르쳤다. 또 아직 충분히 어리기에 마음을 열기도 쉬울 것이다. [ROOT.Char.GetFaith.WitchGodName](을)를 섬기도록 설득하려면 지금 아니면 안 된다."
 witch.1002.a: "이 아이도 그분의 힘을 알 필요가 있어."
 witch.1002.b: "[child.GetFirstNameNoTooltip](은)는 가망 없는 녀석이야."
 witch.1003.t: "숨겨진 지식"
 witch.1003.desc: "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]께서 말씀하신 것들 중에는 다른 누구도 말해주지 않은 게 몇 가지 있다. 그 주제에 대해서 오래 말하지는 않았다. 허나 나는 거기다 대고 질문을 할 정도로 눈치가 없지는 않다.\n\n오늘 밤 그분과 나 사이에 흐르는 기류는 뭔가 다르다. 책을 읽으려 앉자 [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)]께서는 내게 궁금한 것이 있냐고 물어본다..."
 witch.1003.a: "네, 말씀해 주세요! 부탁이에요!"
 witch.1003.b: "아뇨, 그렇게 궁금하지는..."
 witch.1003.c: "이건 신성모독이예요!"
 witch.2001.t: "$convert_to_witch$: 때가 되다"
 witch.2001.start.desc: "[target.GetFirstName]에게 진실을 볼 것을 강요할 수는 없다. 하지만 마음을 열도록 최선의 노력을 다했다."
 witch.2001.secrecy.desc: "나는 [owner.GetFaith.WitchGodName]께 기도를 올렸다. [target.GetFirstNameNoTooltip](이)가 우리가 나눴던 악의 없는 대화와 [target.GetHerHis] 방에 남겨뒀던 경전에서 어떤 연관 관계를 찾았기를."
 witch.2001.no_secrecy.desc: "나는 [owner.GetFaith.WitchGodName]께 기도를 올렸다. [target.GetFirstNameNoTooltip](이)가 우리가 나눴던 길고 긴 대화와 [target.GetHerHim]에게 줬던 경전에서 어떤 연관 관계를 찾았기를."
 witch.2001.end.desc: "\n\n이제 가서 그 분을 섬기는 단체에 초대해야 한다. 혹은 지금까지 했던 노력을 모두 그만하든지."
 witch.2001.a: "자기가 직접 결정해야 할 일이야."
 witch.2001.b1: "위험 부담이 너무 커."
 witch.2001.b2: "[target.GetFirstNameNoTooltip](은)는 준비가 되지 않았어."
 witch.2001.a.tt: "[target.GetShortUIName](을)를 [owner.GetFaith.WitchGodName]의 길로 개종시키려는 계획을 진행한다"
 witch.2002.t: "[owner.GetFaith.WitchGodName]의 종"
 witch.2002.start.desc: "어둠 속에서 눈을 뜨자 그 즉시 불길한 느낌에 압도되어버린다.\n\n\"진실을 끌어안을 준비가 되었니, [ROOT.Char.GetFirstNameNoTooltip]?\""
 witch.2002.discovery.desc: "그 목소리는 사방에서 들린다. 아마도 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]일 것이다."
 witch.2002.no_discovery.desc: "자리에 앉으니 갑자기 잠이 확 달아났다. 익숙지 않은 [owner.GetWomanMan]의 목소리가 어디서 나는지 둘러보지만 온통 그림자뿐이다."
 witch.2002.end.desc: "\n\n\"[owner.GetFaith.WitchGodName|U]께서 네게 축복을 주시려 하는구나. 받아들이겠느냐?\""
 witch.2002.a: "진심을 다해 받들겠습니다!"
 witch.2002.b: "조금도 엮이고 싶지 않다. 사라져라, 이 악마야!"
 witch.2002.c: "당신의 죄를 온 세상이 알게 될 거예요, [owner.GetFirstNameNoTooltip]!"
 witch.2003.t: "$convert_to_witch$: 새로운 입문자"
 witch.2003.desc: "[owner.GetFaith.WitchGodName]께 잠시 기도를 올리며 [target.GetFirstName](이)가 자는 모습을 본다. 내 입술에서 마지막 단어를 말하자 [target.GetFirstName]의 몸이 약간 흔들린다. 마치 무의식적으로 이 때를 기다리기라도 한 것처럼 말이다.\n\n어둠을 벗어나 [target.GetFirstNameNoTooltip]에게 그분의 축복을 받을 것인지 물었다. [target.GetFirstName](은)는 두려워하지도 주저하지도 않는다. 아니, 온 마음을 다 해, 그리고 진리를 갈망하며 내 제안을 받아들인다."
 witch.2003.a: "영성체가 자네를 환영하네, [target.Custom('SisterBrother')|U]여."
 witch.2003.b: "이제 내 본 모습을 보여줄 수 있겠군."
 witch.2003.b.tt: "$activity_witch_ritual$에 초대하려면 [target.GetShortUIName|U](은)는 당신의 [secret|E]에 대해 알아야 함"
 witch.2003.c: "녀석은 자신만의 길을 찾아야 해."
 witch.2003.message: "마녀가 자기 정체를 드러냄"
 witch.2004.t: "$convert_to_witch$: 닫힌 마음, 차가운 가슴"
 witch.2004.start.desc: "내가 [SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')] [target.GetFirstName](이)가 잠에서 깨 뒤척인다. \"거기 누구냐?\" [target.GetSheHe]가 떨리는 목소리로 물어온다.\n\n\"내 이름은 중요하지 않다. 나는 [owner.GetFaith.WitchGodName]의 명으로 여기 온 것이니.\"\n\n"
 witch.2004.start_target_landed: "창문으로 올라오자"
 witch.2004.start_target_laamp: "천막으로 들어가자"
 witch.2004.discovered.desc: "[target.GetFirstNameNoTooltip](이)가 눈을 가늘게 뜨고 말했다. \"[ROOT.Char.GetFirstNameNoTooltip], 혹시 자네인가? '[owner.GetFaith.WitchGodName|U]'? 대체 무슨 헛소리지?!\""
 witch.2004.not_discovered.desc: "[target.GetFirstNameNoTooltip](이)가 침대에서 재빨리 일어나 옆 탁자에 있는 무언가에 손을 뻗는다. 아마 호의적인 무언가는 아니겠지. \"네 거짓말 따위엔 놀아나지 않는다! 꺼져라, 이 악마야!\" [target.GetFirstNameNoTooltip](이)가 소리친다. 나는 빠르게 도망친다."
 witch.2004.a: "[target.Custom('GetChamber')](을)를 잘못 찾았군, 미안!"
 witch.2005.end.desc: "[ROOT.Char.GetFirstNameNoTooltip], 혹시 너야? '[owner.GetFaith.WitchGodName|U](이)라고?' [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U]께 네가 신을 모독했다고 말하겠어!\""
 witch.2005.a: "내 말 좀 들어줘. 이건 오해라고!"
 witch.2005.a.tt: "사실 네가 생각하는 게 #EMP 정확히#! 맞는데..."
 witch.2006.t: "$convert_to_witch$: 드러나다"
 witch.2006.desc: "[owner.GetFaith.WitchGodName]께 받은 사명을 받들고자 창문을 통해[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 침소에 갔지만 자리에 없었다. 어디 있는 거지...\n\n\"누구야?!\"\n\n몸을 돌리자 [target.GetTitledFirstName](이)가 바닥에 그린 별 문양 위에 쭈그려 앉아있던 것이 눈에 들어왔다."
 witch.2006.a: "오, 이미...! 안녕하신가, [target.Custom('SisterBrother')|U]여!"
 witch.2007.t: "숨은 동료"
 witch.2007.desc: "[owner.GetFaith.WitchGodName](을)를 기리는 한밤의 의식 중 뒤에서 갑자기 무슨 소리가 들렸다. 도둑? 손님? 아니면 암살자?!\n\n몸을 돌리자 [owner.GetFaith.WitchGodName]의 표식이 틀림없는 것으로 장식한 검은 망토를 쓴[owner.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 마주치게 되었다. 개종하려는 자들이 예로부터 입었던 옷을 입고 온 것이다."
 witch.2007.a: "그런 건 없어도 됩니다, #EMP [owner.Custom('SisterBrother')|U]님#!."
 witch.2010.t: "$convert_to_witchcraft_key$: 엿듣다"
 witch.talk.2010: "[target.GetFirstName](와)과 나는 [owner.GetFaith.WitchGodName](와)과 그분의 뜻에 대해 몇 시간이고 대화를 나눴다. 우린 하늘의 푸르름이 지평선 너머로 살짝 이동할 때쯤 헤어졌다."
 witch.leave.2010: "나는 그분의 지혜 중 가장 핵심이 되는 부분을 [target.GetFirstName]에게 알려준 후 마법서를 건네준 뒤 자리를 떠났다."
 witch.end.2010: "\n\n방 문을 열자 복도 너머로 빠르게 사라지는 발소리를 듣는다. 누군가 엿듣고 있었던 건가?"
 witch.2010.a: "[ROOT.Char.GetFaith.HighGodName]따위 저주받아라!"
 witch.2010.a.tt: "누군가 당신의 [secret|E]에 대해 알게 됩니다"
 witch.2010.message: "비밀 발견"
 convert_to_witchcraft_key: "마술로 개종"
 convert_to_witchcraft_interaction: "$convert_to_witchcraft_key$#weak 모략#!"
 convert_to_witchcraft_interaction_desc: "[recipient.GetShortUINameNoTooltip]에게  [actor.GetFaith.WitchGodName]으로 개종을 시도합니다."
 convert_to_witchcraft: "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip](을)를 [SCHEME.GetOwner.GetFaith.WitchGodName]님의 길로 이끌어 그분의 진정한 힘을 보여주리라."
 convert_to_witchcraft_desc_general: "목표를 진리의 길로 이끈 후 이 힘의 크기를 보여준다"
 convert_to_witchcraft_action: "개종"
 convert_to_witchcraft_interaction_notification: "마술로 개종"
 convert_to_witchcraft_scheme_invalidated_title: "@scheme_icon! 마술 개종 모략 종료"
 convert_to_witchcraft_general_desc: "대상을 마술의 세계로 끌어들여 집회의 확장을 꾀하는 모략입니다."
 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction: "마녀라는 것을 밝힘"
 reveal_as_witch_interaction_desc: "[actor.GetFaith.WitchGodName]에 대한 헌신을 동료 [GetTrait('witch').GetName( GetNullCharacter )]에게 밝히기"
 witch.2900.t: "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc: "오랫동안 자넨 내게 영감을 주었지. 그런 의미에서 내가 숨겨온 것을 알려줘도 괜찮겠다는 생각이 들더군.\n\n나 역시 [actor.GetFaith.WitchGodName]님을 섬기고 있고 그분이 남기신 수수께끼의 구도자야. 함께 노력한다면 우리 관계가 더 가까워질 거라고 생각해.\n\n영민하신 [actor.GetFaith.WitchGodMistressMaster]께서 자네를 굽어살피시길."
 witch.2900.a: "숫자가 늘어가는군!"
 witch.2901.t: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc: "영민하신 [ROOT.Char.GetFaith.WitchGodMistressMaster](을)를 향한 자네의 헌신을 소식으로 접하니 기분이 좋아지는군! 그분께서 자네를 굽어살피시어 진리의 길로 이끄시길 바라네."
 witch.2901.a: "그분께서 자네를 굽어살피시길!"
 ####GRAND RITE####
 #Activity & decision
 host_witch_ritual_decision: "대의식을 주재하다"
 host_witch_ritual_decision_desc: "[ROOT.Char.GetFaith.WitchGodName]님을 섬기며 그의 수수께끼를 심층적으로 탐구할 생각이다! $activity_witch_ritual$(은)는 신자끼리 교우를 나누기도, 동료 마술사들과 지식을 나누기에도 아주 좋은 기회다."
 host_witch_ritual_decision_tooltip: "의식을 주재하다"
 host_witch_ritual_decision_confirm: "의식을 시작하겠소!"
 activity_witch_ritual: "대의식"
 activity_witch_ritual_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] 대의식"
 activity_witch_ritual_owner: "주최자"
 activity_witch_ritual_desc: "[GetTrait('witch').GetName( GetNullCharacter )] [trait|E]을 가진 진정한 추종자들을 초대하여 [GetPlayer.GetFaith.WitchGodName]의 권능을 찬미하고, 그 불가사의를 깊이 탐구합니다."
 activity_witch_ritual_destination_selection: "$activity_witch_ritual$(은)는 당신의 [capital|E]에서만 주최할 수 있습니다."
 activity_witch_ritual_selection_tooltip: "[GetPlayer.GetFaith.WitchGodName](을)를 숭배하고 그분이 내려주시는 어둠의 은총을 받습니다.\n\n예상 보상\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] 감소"
 activity_witch_ritual_province_capital_desc: "당신의 [capital|E]"
 activity_witch_ritual_province_domicile_desc: "당신의 [domicile|E]"
 activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$ 및 [domicile|E]"
 activity_witch_ritual_host_desc: "$BULLET_WITH_TAB$일정 확률로 인생관 경험치를 획득합니다.\n$BULLET_WITH_TAB$참가자가 일정 확률로 참석 인물의 [opinion|E]을 얻습니다.\n$BULLET_WITH_TAB$일정 확률로 참가자의 [stress_loss_i][stress|E]가 감소합니다."
 activity_witch_ritual_conclusion_desc: "[GetActivityType( 'activity_witch_ritual' ).GetName](이)가 종료됨"
 activity_witch_ritual_guest_desc: "$BULLET_WITH_TAB$참가자가 일정 확률로 참석 인물의 [opinion|E]을 얻습니다.\n$BULLET_WITH_TAB$일정 확률로 참가자의 [stress_loss_i][stress|E]가 감소합니다."
 activity_witch_ritual_guest_help_text: "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc: "[GetPlayer.GetFaith.WitchGodName]에게 헌신하기"
 host_witch_ritual_title: "대의식"
 host_witch_ritual: "[GetPlayer.GetFaith.WitchGodName] 기리기"
 host_witch_ritual_decision_cooldown: "앞으로 #N 10년 간#! 대의식을 주재할 수 없을 것임"
 ### PHASES
 witch_ritual_phase: "어둠의 의식"
 ### INTENTS
 worship_devil_intent: "[GetPlayer.GetFaith.WitchGodName] 숭배"
 worship_devil_intent_desc: "숨겨진 존재에게 육체와 정신을 모두 바쳐 헌신합니다."
 #Invitation
 witch.3001.t: "친애하는 [ROOT.Char.Custom('SisterBrother')|U] [ROOT.Char.GetFirstNameNoTooltip]에게,"
 witch.3001.desc: "[host.GetHouse.GetBaseNameNoTooltip] 집회의 $activity_witch_ritual$(을)를 할 시간이 되었다네. 보름달이 뜨는 날 밤 [ROOT.Char.GetFaith.WitchGodName]님을 섬기는 의식에 자네를 초대하네. 함께 그분의 이름을 연호하며 그분께서 남기신 수수께끼에 대해 더 깊이 생각해볼 수 있을 것이네!"
 witch.3001.a: "정말 기대되는군!"
 witch.3001.b: "차라리 민달팽이 한 사발을 들이키고 말지."
 #Uninvited guest
 witch.3003.t: "초대받지 않은 손님"
 witch.3003.desc: "동료 마법사들이 [capital.GetNameNoTooltip]에 도착할 즈음, 낯선 얼굴이 있다는 사실을 알아챘다.\n\n[inviter.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 인사하려 하니 [inviter.GetSheHe]가 웬 기이해 보이는 사람을 [new_guest.GetFirstName](이)라 소개하는 게 아닌가. 보아하니 두 사람은 구면 같다. [inviter.GetFirstNameNoTooltip](은)는 [new_guest.GetFirstNameNoTooltip](이)가 우리 의식에 참여하고 싶다고 했다고 밝혔다."
 witch.3003.a: "다다익선이지!"
 witch.3003.b: "상객으로 맞이하겠소, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c: "$activity_witch_ritual$(은)는 비공개 회합 아닌지."
 #No one attended
 witch.3002.t: "정성 부족"
 witch.3002.desc: "아무도 내 초대에 응하지 않았다. [ROOT.Char.GetFaith.WitchGodName]님의 축복을 받을 자격도 없는 놈들 같으니!"
 witch.3002.a: "[ROOT.Char.GetFaith.WitchGodHerHis|U] 분노를 맛보게 되리라."
 #Starting event
 every_grand_rite_participant: "$activity_witch_ritual$의 모든 문객"
 witch.3010.t: "보름달이 뜨다"
 witch.3010.desc: "달이 하늘 높이 떠 그분의 임재를 알리자 내 몸이 공기 속의 기이한 힘에 반응하는 걸 느꼈다. 거대한 모닥불이 만들어낸 조용한 그림자는 미동도 없다. 그분께서 오시기만을 기다린다.\n\n이 회합의 주최자로서 의식을 시작하는 것은 내 몫이다. 나는..."
 witch.3010.a: "오래된 마법서를 읽을 것이다."
 witch.3010.a.great: "번역이 탁월함"
 witch.3010.a.poor: "번역이 나쁨"
 witch.3010.b: "소리와 그림자로 마술을 좀 부려봐야겠다."
 witch.3010.b.great: "대단한 마술을 부림"
 witch.3010.b.poor: "웃음거리가 될만한 마술을 부림"
 witch.3010.c: "즉흥적으로 때움"
 witch.3010.c.great: "임기응변이 모두에게 영감을 줌"
 witch.3010.c.poor: "임기응변이 시의적절하지 않음"
 witch.3010.d: "엄청난 공물을 보여줘야겠군."
 witch.3010.e: "으레 암송하던 기도문을 다시 암송해야겠군."
 witch.3010.e.tt: "[activity.GetName](이)가 그대로 진행됨"
 #What to do after the rite
 witch.3014.host.great_translation.desc: "오래 전에 쓰던 언어라 기이하게 느껴졌지만 내 본능은 그 언어를 이해하고 있다. 주술서에 적힌 것은 황홀하고도 아름다우며 그분께서 우리에게 주신 언약을 나타내는 구조를 보이고 있었다. 문객들은 완전히 넋이 나간 듯 보였다.\n\n극적인 몸짓으로 마법서를 닫으니 객석에서는 환호성이 터져나온다."
 witch.3014.host.poor_translation.desc: "아무리 노력해도 고대 언어를 이해할 수 없다. 문객들은 처음엔 열렬한 반응을 보이다 이내 혼란스러워하고 결국 실망한 기색을 나타낸다. 더 웃음거리가 되기 전에 아주 조금 더 나은 결말을 급조해 번역을 마친다. 낭독이 끝나자 청중들은 급히 흩어지고 만다."
 witch.3014.host.great_tricks.desc: "[ROOT.Char.GetFaith.WitchGodName]께서 내리시는 축복엔 여러 가지가 있다. 그 중 하나가 언제 마술을 써야 할지를 아는 것이다. 거울, 뿔피리, 그리고 헌신적인 도우미들의 힘을 빌려 화려한 공연을 진행한다. 분위기가 공포와 흥분으로 가득 찬다. 내가 살아있다는 느낌을 이 정도로 받은 게 얼마만인지!"
 witch.3014.host.poor_tricks.desc: "방에서 혼자 해 볼 때는 잘 됐는데 오늘 밤엔 긴장을 너무 한 것 같다. 아무도 속아 넘어가지 않는다. 뒤에선 누가 숨죽이고 웃는 소리까지 들린다. 더 웃음거리가 되기 전에 결말을 급조해 상연을 마쳐야 했다."
 witch.3014.host.great_improvisation.desc: "의식을 주재하기 전 먼저 그들의 반응을 조심스럽게 살펴보고 그에 따라 내가 하는 말도 바꾼다. 시간이 너무 흐르기 전에 흥분의 물결에 올라타 열정적인 환호가 나를 가득 채우는 것을 느끼며 분위기를 최고조로 이끈다. 극도로 고조된 상태에서 그분의 이름을 달을 향해 하나가 되어 외친다."
 witch.3014.host.poor_improvisation.desc: "어쩌면 좀 더 잘 준비했어야 했을 것 같다. 임기응변으로 진행한 의식은 밋밋했을 뿐만 아니라 두서가 없기까지 했다. 사람들은 몰입하지 못하는 것처럼 보인다. 그래서 어쩔 수 없이 항상 하던 기도문으로 의식을 끝마친다. 기도가 끝나자 청중들은 급히 흩어지고 만다."
 witch.3014.host.offering.desc: "우린 모두 그분께서 호화로운 음식과 음료를 좋아하신다는 것을 안다. 달콤한 과자, 와인 몇 통, 이국적인 과일, 버터가 가득 찬 파이가 가득 올라 상 다리가 부러질 것만 같다. 함께 [ROOT.Char.GetFaith.WitchGodName]께 가장 좋은 것을 드린 후 음식을 나누어 먹는다. "
 witch.3014.host.fallback.desc: "오래전부터 내려온 기도문은 지리멸렬하지도 않으며 그렇다고 해서 간단하지도 않다. 짧고도 요점만 명확히 말해 그분의 가장 신성하고도 강력한 진리를 담아낸다. 기도문을 다시 외우니 마치 어머니의 품에 안기는 것 같다."
 witch.3014.guest.start.desc: "대의식 전날 밤 외딴 빈터에 모인다. 커다란 모닥불은 우리 등을 데운다. 분위기가 흥분으로 가득 차 있다."
 witch.3014.guest.good.desc: "[host.GetTitledFirstName](이)가 아주 환상적인 의식을 주재해냈다. 우리의 입에서 터져 나온 고대의 기도문은 황홀하고도 아름답게 그분의 언약을 노래했다. 우리는 춤추기 시작했고, 분위기는 최고조에 달했다. 극도로 고조된 상태에서 하나가 되어 달을 향해 그분의 이름을 외쳤다."
 witch.3014.guest.bad.desc: "[host.GetTitledFirstName](이)가 주재한 의식은 좀 이상하다. 특별한 밤으로 보이도록 무진 노력을 하긴 했지만 소용없었다. 그나마 문객으로 온 다른 사람들에게는 좀 흥미가 생기는데..."
 witch.3014.guest.fallback.desc: "[host.GetTitledFirstName](이)가 올바른 언어와 몸짓으로 이뤄진 의식을 주재했다. 고대의 기도문이 마법처럼 우리의 혓바닥 위를 뛰놀지만, 그와 함께해야 할 아름다움과 힘은 그리 강하지 못했다. [host.GetTitledFirstNameNoTooltip](은)는 할 만큼 한 모양이나, 무언가 빠진 모양이다."
 witch.3014.host.end.desc: "\n\n주의식이 끝난 후 문객들과 나는 원하는 대로 그분께 예배를 드렸다."
 witch.3014.guest.end.desc: "\n\n주의식이 끝난 후 우리는 원하는 대로 그분께 예배를 드렸다."
 witch.3014.a: "[herbalist.GetFirstNameNoTooltip](와)과 약초로 실험한다."
 witch.3014.a.knowledge: "[herbalist.GetFirstNameNoTooltip](이)가 새로운 것을 알려준다."
 witch.3014.a.inspiration: "대화가 영감을 줌"
 witch.3014.b.start: "[teacher.GetFirstNameNoTooltip]에게 지도를 요청해야겠다. 바로..."
 witch.3014.b.diplomacy: "매력을 높이는 법을 알려 달라고 부탁해야겠군."
 witch.3014.b.martial: "전술에 대해 알려 달라고 부탁해야겠군."
 witch.3014.b.stewardship: "상업에 대해 알려 달라고 부탁해야겠군."
 witch.3014.b.intrigue: "모략에 대해 알려 달라고 부탁해야겠군."
 witch.3014.b.learning: "시에 대해 알려 달라고 부탁해야겠군."
 witch.3014.c: "그분께서 내리신 육욕적 선물을 나눈다."
 witch.3014.c.tt: "비슷한 욕구를 가진 누군가를 찾음"
 witch.3014.d: "[new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip](와)과 시간을 보낸다."
 witch.3014.e: "[sex_partner.Custom('LoverPetName')](은)는 어디 간거지?"
 witch.3014.d.move_in: "굉장한 시간을 보냄"
 witch.3014.d.friend: "좋은 시간을 보냄"
 witch.3014.d.enemy: "열띤 토론을 함"
 witch.3014.f: "웃고, 마시고, 춤추시게. 그분의 축복 안에서!"
 #Regular seduction event
 witch.3015.t: "연못가에서"
 witch.3015.start.desc: "숲을 돌아다니니 [ROOT.Char.GetFaith.WitchGodName]께서 주신 힘이 내 혈관 속에서 고동친다. 숨을 깊게 들이쉬는 소리와 신음의 조화가 나를 반긴다. 오늘 밤 갈망에 찬 사람이 나 혼자만은 아닌 것 같다.\n\n"
 witch.3015.new_guest.desc: "새로운 상대 [sex_partner.GetFirstName](을)를 달이 비치는 연못가에서 만나게 된다."
 witch.3015.regular.desc: "[sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 달이 비치는 연못가에서 발견한다."
 witch.3015.end.desc: "[sex_partner.GetHerHis] 눈을 보자 모든 것이 맞아떨어진다. 이것은 그분의 섭리이다. [sex_partner.GetSheHe|U]는 내게 더 가까이 다가와..."
 witch.3015.a: "함께 경배드립시다."
 witch.3015.b: "나...는 다른 이를 찾고 있었소만."
 witch.3015.b.tt: "혼자 밤을 보낸다"
 #Lover/spouse seduction event
 witch.3016.t: "기적이 일어나다"
 witch.3016.end.desc: "익숙한 목소리가 나를 부른다. 바로[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)다. 뒤돌아 [sex_partner.GetHerHis] 눈과 내 시선이 마주치자 모든 것이 맞아떨어진다. 우리 둘 사이... 이것은 그분의 섭리이다. 우린 함께 할 운명이었던 것이다."
 witch.3016.a: "영원히."
 witch.3016.b: "이...럴 준비는 아직 안 됐는데."
 #Soulmate seduction event
 witch.3017.end.desc: "[sex_partner.GetFirstName](이)가 어디로 갔는지는 못 봤지만, 어차피 알 필요도 없다. 어차피 우리 둘은 자철석과 자석같은 관계가 되었으니. [sex_partner.GetHerHim]를 찾으니 그 아름다운 눈에는 놀란 표정따윈 없이 사랑과 욕망만이 담겨있다."
 witch.3017.a: "당신을 얼마나 바랐는지."
 witch.3017.b: "뭔...가 잊어버린 게 있소! 미안하오!"
 #End events
 witch.3098.t: "다음을 기약하다"
 witch.3098.start.desc: "문객과 나는"
 witch.3098.end.desc: "[ROOT.Char.GetFaith.WitchGodName]님을 섬기며 신성한 지식을 나누고 깊은 유대를 맺었다. 새로운 발상으로 마음이 떨리지만 내 육신은 쉼이 간절하다. 따뜻한 침대가 이렇게 유혹적이었던 때가 없다."
 witch.3098.a: "[ROOT.Char.GetFaith.WitchGodSheHe|U]께서 다음 $activity_witch_ritual$까지 우릴 굽어살피시길."
 witch.3099.start.desc: "우리는 함께"
 witch.3099.tt: "$activity_witch_ritual$(이)가 끝나자 집으로 감"
