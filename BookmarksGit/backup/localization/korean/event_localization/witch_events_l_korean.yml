 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t: "신성한 심판"
 witch.4001.start.desc: "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 정말 짜증 나는 인간이다! 어떻게 된 게 한순간도 빼놓지 않고 [annoying_clergy.GetFaith.HighGodName](와)과 그 신의 섭리에 대한 장광설을 지껄여댄다.\n\n아닌 게 아니라 [annoying_clergy.GetFaith.HighGodNameAlternate](이)가 특히 어떤 교리를 중요시하는지 사람들 앞에서 장광설을 늘어놓는 걸 유독 좋아한다. 그래서 그 신의 교리란..."
 witch.4001.forgiving.desc: "용서가 곧 나약함의 상징이라나."
 witch.4001.deceitful.desc: "거짓말쟁이를 단죄한다나."
 witch.4001.gluttonous.desc: "먹고 마시는 것에서 쾌락을 느끼는 자를 단죄한다나."
 witch.4001.wrathful.desc: "성마른 기질을 가진 자를 단죄한다나."
 witch.4001.greedy.desc: "물욕이 과한 자를 단죄한다나."
 witch.4001.arbitrary.desc: "우리가 공명정대를 추구해야 한다나."
 witch.4001.sadistic.desc: "다른 이에게 잔학하게 구는 자를 단죄한다나."
 witch.4001.craven.desc: "소심하고 조심성 많은 자를 단죄한다나."
 witch.4001.lustful.desc: "창부와 간음자를 단죄한다나."
 witch.4001.vengeful.desc: "한쪽 뺨을 맞으면 반대쪽 뺨도 내어줘야 한다나."
 witch.4001.arrogant.desc: "성취를 자랑스럽게 여기는 걸 죄악으로 여긴다나."
 witch.4001.fallback.desc: "죄인을 단죄한다나."
 witch.4001.witch.desc: "하지만 내가 왜 그딴 소리를 들어줘야 하는지 모르겠다. [ROOT.Char.GetFaith.WitchGodName]께서는 우리를 있는 그대로, 우리의 오점까지도 품어주시는데. [annoying_clergy.GetFirstNameNoTooltip]의 삶은 참으로 옹졸하고도 슬프도다!"
 witch.4001.impious.desc: "[annoying_clergy.GetFaith.HighGodName](은)는 타인을 넘겨짚기만 할 줄 아는 개자식이야!"
 witch.4001.a: "놈을 [capital.GetNameNoTooltip]의 웃음거리로 만들겠다!"
 witch.4001.a.tt: "심판을 내릴 수 있는건 [annoying_clergy.GetFaith.HighGodName]뿐이 아냐!"
 witch.4001.a.success: "[annoying_clergy.GetShortUINameNoTooltip](을)를 조롱하다"
 witch.4001.a.failure: "[annoying_clergy.GetShortUINameNoTooltip](이)가 당신의 모략에 대해 알게 되다"
 witch.4001.c: "그냥 다른 경건한 자식들처럼 굴면 입을 닥치겠지."
 witch.4001.b: "내가 무슨 짓을 했는지 믿을 수조차 없게 만들어주지."
 witch.4001.b.success: "[annoying_clergy.GetFaith.HighGodName]에 대한 [annoying_clergy.GetShortUINamePossessiveNoTooltip] 신앙을 무너뜨림"
 witch.4001.b.neutral: "[annoying_clergy.GetShortUINameNoTooltip](이)가 불확신에 사로잡힘"
 witch.4001.b.neutral.tt: "그만 두거나 계속 하거나 둘 중 하나를 골라야 함"
 witch.4001.b.failure: "[annoying_clergy.GetShortUINameNoTooltip]에게 영향력을 행사하는 것을 실패함"
 witch_4001_corruption_success_effect.tt: "[annoying_clergy.GetShortUIName]에게 [annoying_clergy.GetHerHis] [secret|E]을 빌미로 [blackmail|E]할 수 있습니다"
 witch.4002.witch.desc: "[ROOT.Char.GetFaith.WitchGodName|U]께서 날 도우신 게 분명하군. 계획이 생각보다도 더 잘 진행되었어!\n\n"
 witch.4002.impious.desc: "내 계획은 완벽했다!\n\n"
 witch.4002.gluttonous.desc: "내가 방으로 보낸 마약 케이크를 [annoying_clergy.GetTitledFirstName](이)가 게걸스럽게 먹었다. 그 후 입에 잼이랑 빵 조각을 묻힌 채 마을을 활보하고 다녔다. 결국 [annoying_clergy.GetFaith.HouseOfWorship] 계단에서 잠에 빠져버렸다."
 witch.4002.lustful.desc: "[lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [lustful_desc.GetHerHis] [lustful_desc.Custom('ObjectifiedFeature')]에 대해 아주 노골적인 시를 썼다. 그리고는 거기에 [annoying_clergy.GetTitledFirstNamePossessive] 직인을 위조해서 [lustful_desc.GetHerHis] 방에 보냈다. [lustful_desc.GetFirstName]는 그 시를 마음에 들어하지 #EMP 않았다#!. 그렇다고 언사를 조심하지도 않았다."
 witch.4002.craven.desc: "[annoying_clergy.GetTitledFirstName](이)가 자고 있을 때 침대보 사이에 쥐를 풀었다. 숨을 시간은 충분하지 않았다. 하지만 [annoying_clergy.GetSheHe]는 소리지르며 깨어나 침대 밖으로 뛰쳐나가 문으로 질주했다. 마치 태어난 직후처럼 벌거벗은 채로 말이다!"
 witch.4002.vengeful.desc: "성직자에게 뇌물을 주어 [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 몰래 [annoying_clergy.GetTitledFirstName] 욕을 하고 있다고 [annoying_clergy.GetTitledFirstName]에게 전하도록 하였다. 다음 날 [annoying_clergy.GetFirstNameNoTooltip](은)는 불쌍한 [vengeful_desc.GetFirstNameNoTooltip]에게 엄청나게 무례한 짓을 기회가 있을 때마다 했다. 결국 [vengeful_desc.GetFirstNameNoTooltip](은)는 [annoying_clergy.GetTitledFirstName]의 악의적인 행동에 대해 단도직입적으로 묻는다. [annoying_clergy.GetFirstNameNoTooltip](은)는 입이 열 개라도 할 말이 없다."
 witch.4002.wrathful.desc: "[annoying_clergy.GetTitledFirstName](이)가 엄청난 술고래라는 것을 알게 되었고, 그래서 내 시종 한 명에 대해 약간 혹해 있다는 것도 발견하였다. 나는 한 [wrathful_desc.GetWomanMan]에게 아주 비싸고 엄청나게 센 술을 [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] 방으로 보내게 하였다. 진급시켜주겠다는 내 말에 혹해 그 [wrathful_desc.GetWomanMan]는 [annoying_clergy.GetTitledFirstName](이)가 [annoying_clergy.Custom('GetReligiousRite')](을)를 주재할 시간에 맞추어 취하게 했다."
 witch.4002.arrogant.desc: "최대한 숨기려고 해보지만 나는 [annoying_clergy.GetTitledFirstName](이)가 자기 외모에 엄청 신경쓰고 있다는 것을 알고 있다. 매일 아침마다 세심하게 바르는 연고가 있다. 방에 슬쩍 들어가 피부를 자극하는 약초를 조금 추가해주었다. 다음 날 [annoying_clergy.GetTitledFirstName]의 얼굴에는 두드러기가 잔뜩 나 있었다!"
 witch.4002.end.desc: "\n\n궁정 신하들이 어젯밤 이 얘기만 계속 하고들 있더군. 아마 이 일은 평생 못 잊을 거야!"
 witch.4002.a: "다 인과응보야!"
 witch.4003.desc: "[annoying_clergy.GetTitledFirstNamePossessive] 방 뒤에 숨어 [annoying_clergy.Custom2('InsultAdjective', ROOT.Char)] [annoying_clergy.Custom('WomanManPossessive')] 신음과 숨소리를 즐거움에 빠져 엿들었다. 그 후 사제는 내가 침대에 놓아둔 책을 읽었다. 아마 손을 뗄 수가 없었을 것이다.\n\n그 책에 담긴 진리는 [annoying_clergy.GetHerHis] 신앙에 엄청난 영향을 준 것으로 보인다. \"오, [annoying_clergy.GetFaith.HighGodNameAlternate](이)시여! 증거를 보여주시옵소서! 저는 당신을 지금까지 계속 믿어왔고 당신의 의지를 이 세상에 펼쳐 보였습니다. 하지만 이젠... 모순과 논리적 오류, 그리고... 그리고 거짓말만이 보입니다!\"\n\n때때로 훌쩍이는 소리로 인해 [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] 목소리를 완전히 알아들을 수는 없다."
 witch.4003.a: "임무를 완수했으니 떠나야겠군."
 witch.4003.b: "이제 더 큰 진실을 마주할 때가 되었어."
 witch.4003.c: "내 제자가 될 수도 있겠군!"
 witch.4004.desc: "천진하게 신학적 질문을 던지는 척하며 [annoying_clergy.GetTitledFirstNamePossessive] 마음에 의심의 씨앗을 심었다. [annoying_clergy.GetHerHis] 모호한 답변에서 [annoying_clergy.GetHerHis] 믿음이 흔들리고 있음을 명료하게 알 수 있었다. 더군다나 주변에 아무도 없는 것 같을 때면 [annoying_clergy.GetHerHis] 얼굴에 근심의 그림자가 내리깔린다.\n\n아직 때가 된 건 아니지만, 마지막 쐐기를 꽂으면 [annoying_clergy.GetHerHim]의 믿음이 #EMP 무너져 내릴 것이다#!."
 witch.4004.a: "노력의 성과가 보이는군!"
 witch.4004.b: "다른 일에 시간을 쓰는 게 낫겠어."
 witch.4005.desc: "불편한 진실을 담은 책을 [annoying_clergy.GetTitledFirstNamePossessive] 방에 놔두었다. 하지만 [annoying_clergy.GetHerHim]는 앞의 몇 장만 읽고 책을 불에 던져버렸다. 이번 일로 [annoying_clergy.GetHerHis] 신앙이 더 두터워졌을 것이다. 그 마음속에서 어떤 흔들림도 느껴지지 않게 되었다."
 witch.4005.a: "그다지 쓸모도 없던 인간이야!"
 #PERSONAL WITCH RITUAL
 witch.4010.t: "그분의 선물은 풍성하나니"
 witch.4010.desc: "그분께 드릴 선물을 땅 위에 붓는다. 약초와 우유, 그리고 꿀이다. 눈을 감고 코를 찌르는 연기를 맡으며 달을 향해 팔을 뻗는다.\n\n\"[ROOT.Char.GetFaith.WitchGodMistressMaster|U](이)시여! 모든 진리를 아시는 분이자 모든 힘의 [ROOT.Char.GetFaith.WitchGodMotherFather] 되시는 분이시여! 이 하찮은 선물을 받아주시고 지도를 내려주시옵소서!\"\n\n[ROOT.Char.GetFaith.WitchGodName]께 나는..."
 witch.4010.a: "연인 관계에서의 행운을 부탁한다."
 witch.4010.b: "매력과 재치를 달라고 부탁한다."
 witch.4010.c: "전략가의 마음가짐을 달라고 부탁한다."
 witch.4010.d: "부자로서의 마음가짐을 달라고 부탁한다."
 witch.4010.e: "어두운 곳에서의 도움을 달라고 부탁한다."
 witch.4010.f: "지혜와 재치를 달라고 부탁한다."
 witch.4010.g: "전투 시의 행운을 달라고 부탁한다."
 witch.4010.h: "마음의 평화를 달라고 부탁한다."
 #Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t: "주는 것, 혹은 받는 것"
 witch.4020.two_witches.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가"
 witch.4020.one_witch.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가"
 witch.4020.full_moon.desc: "[ROOT.Char.GetFaith.WitchGodName](을)를 기리는 보름달 의식에 합류하였다."
 witch.4020.new_moon.desc: "[ROOT.Char.GetFaith.WitchGodName](을)를 기리는 초승달 의식에 합류하였다."
 witch.4020.equinox.desc: "[ROOT.Char.GetFaith.WitchGodName](을)를 기리는 춘분 의식에 합류하였다."
 witch.4020.solstice.desc: "[ROOT.Char.GetFaith.WitchGodName](을)를 기리는 추분 의식에 합류하였다."
 witch.4020.end.desc: "내겐 주최자로서 기도회를 이끌 의무가 있다."
 witch.4020.a: "[prayer_witch_1.GetFirstNameNoTooltip]에게 평화를 주옵소서!"
 witch.4020.b: "[prayer_witch_2.GetFirstNameNoTooltip]에게 축복을 내려주시옵소서!"
 witch.4020.c: "비밀의 [ROOT.Char.GetFaith.WitchGodMotherFather|U]시여, 제게 힘을 주옵소서!"
 witch.4030.t: "가죽으로 묶인 비밀"
 witch.4030.no_friend.desc: "나와 연줄이 있는 사람들이 기이한 암호로 적힌 책을 가져왔다. 책의 표지는 [ROOT.Char.GetFaith.WitchGodMistressMaster|U]의 기호로 장식되어 있었다.\n\n지금까지는 앞의 몇 장만을 해독할 수 있었지만 상당히 매력적인 내용임에 틀림없다."
 witch.4030.friend.desc: "내 충실한 [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName](이)가 기이한 암호로 적힌 책을 가져왔다. 책의 표지는 [ROOT.Char.GetFaith.WitchGodMistressMaster|U]의 기호로 장식되어 있었다.\n\n그는 앞의 몇 장만을 해독했지만 상당히 매력적인 내용임에 틀림없다."
 witch.4030.friend.a: "함께 비밀을 밝혀내보자고."
 witch.4030.no_friend.a: "얼마나 걸리든 비밀을 밝혀내겠노라!"
 witch.4030.b: "동료 신자 중 돈을 낼 만한 사람을 알아."
 witch.4030.c: "[convince_target_1.GetTitledFirstNameNoTooltip]조차 이 비밀에 끌릴 거야."
 witch.4030.c.success: "[convince_target_1.GetShortUIName|U](은)는 책에 마음을 빼앗김"
 witch.4030.c.failure: "[convince_target_1.GetShortUIName|U](이)가 책을 태워버림"
 witch.4030.d: "[convince_target_2.GetTitledFirstNameNoTooltip](은)는 이 책에 #EMP 큰#! 흥미를 느낄 거야."
 witch.4030.d.success: "[convince_target_2.GetShortUIName|U](은)는 책에 마음을 빼앗김"
 witch.4030.d.failure: "[convince_target_2.GetShortUIName|U](이)가 책을 태워버림"
 witch.4031.start.desc: "[convince_target.GetTitledFirstNamePossessive] [convince_target.Custom('GetChamber')] 뒤에 만들어 놓은 엿보기용 구멍을 통해서 보면 [convince_target.GetHerHis] 소지품 사이에 둔 고서가 한눈에 들어온다. [convince_target.GetSheHe]는 문지방을 넘기 무섭게 고서가 있는 방향으로 시선이 돌아갔다. 꼭 책에 담긴 기이한 마법에 홀린 것처럼.\n\n"
 witch.4031.end.desc: "[convince_target.GetFirstNameNoTooltip](이)가 번역된 부분을 읽는 것을 마치자마자 안절부절 못한 채 움직이기 시작한다. 결국 책의 매력을 거부할 수 없던 것 같다. [convince_target.GetSheHe]는 황급히 깃펜을 집었다."
 witch.4031.a: "잘 하고 있어, 친구. 더 깊이, 더 깊이..."
 witch.4032.end.desc: "[convince_target.GetFirstNameNoTooltip](은)는 책을 열어보지도 않는다. [convince_target.GetSheHe]는 기이한 문양을 보자 다른 사람도 들을 수 있을 정도로 크게 '헉' 소리를 내더니 고서를 저 멀리 던져버렸다."
 witch.4032.a: "#EMP 안 돼!#! 저 줏대 없는 놈에게 [ROOT.Char.GetFaith.HighGodName]의 저주가 내리기를!"
