l_korean:
 hold_court.7000.t: "공정한 몫"
 hold_court.7000.desc: "궁정에 들어서는 [local_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 눈이 휘둥그레졌다. 수도에서만 볼 수 있는 부에 감탄한 까닭이다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 세상 사람들이 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U](을)를 부러워하는 것도 공공연한 비밀입니다. 하지만 주군의 봉역 모두가 운이 좋은 건 아니지요. 예를 들어 [low_dev_county.GetNameNoTier]의 들판은 황량하게 방치되어 있고, 돌볼 사람도 없습니다. 전 영토가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]처럼 웅장하다면 얼마나 좋겠습니까?\""
 hold_court.7000.a: "\"그렇겠지.\""
 hold_court.7000.b: "\"자네 가신들도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip|U]에 살아본 적이 있나?\""
 hold_court.7000.c: "\"그럼 내가 관심을 가질 거로 생각하나? 꿈도 크군.\""
 hold_court.7010.t: "두 개의 신앙, 하나의 가족"
 hold_court.7010.desc: "[friendly_neighbour.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 전당으로 성큼성큼 들어왔다. 내 자애로운 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 궁정에 찾아온 예고도 없이 이방인치고는 걸음걸이마다 자신감이 철철 흘러넘쳤다.\n\n\"[ROOT.Char.GetFirstName] [ROOT.Char.GetTitleAsNameNoTooltip|U], 당신이 국경에 많은 적을 두고 있다는 건 공공연한 사실입니다. 그래도 그 적이 되고 싶진 않군요. 많은 이들이 이 지역에서 [ROOT.Char.GetFaith.GetAdherentNamePlural]의 불씨를 모조리 없애려 하지만, 저는 당신과 함께 평화를 이룩하고 싶습니다. 문제는 아주 간단합니다. 당신에게는 [potential_prince.Custom('GetDaughterSon')]이, 제게는 [foreign_princess.Custom('GetDaughterSon')]이 있지 않습니까. 둘을 결혼시켜 이 다툼을 끝냅시다.\""
 hold_court.7010.a.jewish: "\"그럼 축하할 일이지!\""
 hold_court.7010.a: "\"그렇다면 결혼을 해야지!\""
 hold_court.7010.b: "\"내 검은 [friendly_neighbour.GetFaith.GetAdherentNameNoTooltip]의 피를 갈망하고 있소!\""
 hold_court.7010.c: "\"그런 결혼은 이단에 해당하오.\""
 every_county_10_dev_below_capital: "[development|E]가 [capital|E]보다 낮고 10 이상인 모든 [county|E]"
 hc_7000_dev_boost: "융성하는 개발"
 hc_7000_dev_boost_desc: "최근 이 백작령의 성장을 돕기 위해 자원을 집중 투자했습니다."
 hc_7000_dev_reduction: "방해받은 개발"
 hc_7000_dev_reduction_desc: "이 백작령의 자원이 봉역의 다른 지역으로 집중 투자되어 삶의 질이 저하되고 있습니다."
 hc_7010_holy_war: "성전 준비"
 hc_7010_holy_war_desc: "해당 인물은 최근 영토 안팎에서 모든 불신자를 절멸시켜야 한다고 선언했습니다."
 hc_7010_tolerance: "관대한 결혼"
 hc_7010_tolerance_desc: "해당 인물은 최근 친척 중 한 명과 신앙이 다른 구성원을 결혼시켜, 영지 전역에 관대한 정서를 퍼뜨렸습니다."
 hold_court.7020.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]의 방패"
 hold_court.7020.desc.intro: "오늘 [same_faith_friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내 궁정에 들어와 엄숙한 [ROOT.Char.GetFaith.PriestNeuterPlural]의 행렬을 이끌고 있었다. 그들은 전통적인 [ROOT.Char.GetFaith.GetAdjective] 기도문을 읊조리며 나아갔다.\n\n\"훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)시여, 우리 모두 옛 전통이 위협받고 있다는 사실을 잘 알고 있습니다.\""
 hold_court.7020.desc.mid.oppression: "[ROOT.Char.GetFaith.HighGodName|U]의 수많은 신도가 [threatening_ruler.GetName]에 예속당했지요. 그래서 강제 개종을 당할 위험이 날로 커지는 실정입니다."
 hold_court.7020.desc.mid.recent_war: "[threatening_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip|U] 마수가 뻗쳐 당신의 땅을 침범하고 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 사원이 불에 타버렸다는 말이지요."
 hold_court.7020.desc.mid.holy_site: "그러니까 우리 성지가 아직도 남의 손에 있다는 말이지요. 신실한 신자들이 이 세상에서 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 선택받은 곳을 방문하지 못하게 될까 봐 걱정이 됩니다."
 hold_court.7020.desc.outro: "그래도 이거 하난 확실하잖습니까. 신앙을 정비하여 옛 전통이 [threatening_ruler.GetFaith.GetReligion.GetName]의 맹습을 견뎌내도록 조치를 취해야 합니다.\""
 hold_court.7020.a: "\"유지를 이으려면 변화가 필요하지요.\""
 hold_court.7020.b: "\"굳건하게 버텨야 합니다. 우리 방식을 희생할 수는 없소.\""
 hold_court.7020.c: "\"힘을 합치면 전통을 영원히 지킬 수 있겠지요.\""
 rival_planning_holy_war: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUINamePossessive] 종교적 평화 요청을 거절함"
 rival_planning_holy_war_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUINamePossessive] 종교적 평화 요청을 거절함"
 friend_beyond_faith: "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName](이)가 가족 및 동맹을 위해 모든 종교적 차이를 배격함"
 friend_united_by_faith: "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName](이)가 같은 신앙으로 뭉침"
 ignore_3_site_rule_tt: "평소처럼 [holy_sites|E]의 보유를 요구하지 않아도 [faith|E]을 개혁할 수 있음"
 friend_will_convert_tt: "[same_faith_friend.GetFirstName|U](이)가 당신과 함께 개혁 신앙으로 개종합니다."
 truce_religious_tolerance: "종교적 관용"
 hc_7020_guardian_of_the_old_ways: "옛 방식의 수호자"
 hc_7020_guardian_of_the_old_ways_desc: "해당 인물은 신앙을 보호하고 보존하는 일에 헌신해 왔습니다."
