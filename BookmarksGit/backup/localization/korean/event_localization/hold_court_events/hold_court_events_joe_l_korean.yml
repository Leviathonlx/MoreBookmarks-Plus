 ## Evangelical Backlash
 hold_court.8120.t: "전도의 역풍"
 hold_court.8120.desc: "추레한 [peasant.GetFaith.GetAdherentName](이)가 찾아왔다. 겸손과 간절한 마음이 표정에서 묻어 나오는 자였다.\n\n\"영광스러운 영주님, 간청을 올리고자 이렇게 찾아뵙게 되었습니다. [conversion_target.GetNameNoTierPossessive] 민중을 박해하며 [ROOT.Char.GetFaith.GetName] 수용을 강요하는 사제들을 말려주십시오.\"\n\n"
 hold_court.8120.desc.same_religion: "\"우린 모두 [peasant.GetFaith.CreatorName]의 가르침을 따르며, 그분의 인도와 자비를 갈구할 뿐입니다! 영주님, 부디 지역만의 의레를 가꿔 나갈 수 있도록 허락해 주십시오. 폭력이나 질책의 희생양이 될지도 모른다는 두려움에 떨며 살고 싶지 않습니다.\""
 hold_court.8120.desc.same_culture: "\"비록 믿음은 다를지언정, 모두 다 같은 [peasant.GetCulture.GetName] 형제자매라는 점은 변함이 없습니다. [peasant.GetFaith.HighGodName](이)고 [ROOT.Char.GetFaith.HighGodName](이)고 얽매이지 않으면서 평화롭게 살면 안 될까요?\""
 hold_court.8120.desc.other: "\"우린 [peasant.GetCulture.GetName] 동포입니다. 위대한 [ROOT.Char.GetCulture.GetName] 민족이 물려준 전통에서 뻗어 나온 가지입니다. 선조로부터 물려받은 관습을 지켜나가며 평화롭게 [peasant.GetFaith.CreatorName](을)를 숭배할 수 있게끔 살펴주십시오. [ROOT.Char.Custom('FormOfAddressForLiege')], 제발 자비를 베풀어 주소서.\""
 hold_court.8120.a: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 사제들이 [peasant.GetFaith.GetAdherentNamePluralNoTooltip](을)를 건드리지 못하게 하겠네."
 hold_court.8120.a.tt_conversion: "[peasant.GetFaith.GetAdjective] 영지를 15년 동안 개종시킬 수 없음"
 hold_court_8120_conversion_tt: "당신이 해당 신앙을 용인함"
 hold_court.8120.b: "[peasant.GetFaith.GetAdherentNamePluralNoTooltip](은)는 배울 점이 많군그래."
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName](이)가 [core_tenet|E] $tenet_eastern_syncretism_name$를 보유함"
