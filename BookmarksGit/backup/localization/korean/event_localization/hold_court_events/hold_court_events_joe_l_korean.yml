 ## Puppy Patronage
 hold_court.8140.t: "강아지 입양"
 hold_court.8140.desc: "사냥터 관리관 [huntmaster.GetTitledFirstName](이)가 조심스럽게 다가왔다. 그는 웬 포대기를 조심스럽게 안아 들고 있었다. \n\n[huntmaster.GetTitledFirstName](이)가 씩 웃으며 포대기를 걷어내자, 혀를 축 내밀고 눈을 가늘게 뜬 강아지가 모습을 드러냈다! 들뜬 털 뭉치는 사냥터 관리관의 품에서 튀어나올 듯한 기세를 뽐냈다. \n\n\"[ROOT.Char.Custom('get_region_dog_type')] 중에서도 특히 혈통이 좋은 녀석입니다. 이런 개체는 저도 꽤 오래간만에 봅니다!\" 강아지가 정신없이 얼굴을 핥아대는 와중에 [huntmaster.GetTitledFirstName](이)가 말했다. \"[ROOT.Char.GetLadyLord], 이 좋은 기회를 놓치지 말고 개 사육장을 확장하시지요!\""
 hold_court.8140.a: "우리 사냥개 사육장이 견줄 데 없는 으뜸이 되겠군!"
 hold_court.8140.a.tt: "모든 구성원이 강아지 입양 [decision|E]을 내릴 수 있음"
 hold_court.8140.b: "아이구, 착하지. 착해!"
 hold_court.8140.c: "동반자로선 고양이가 훨씬 낫지."
 hold_court.8140.d: "다른 중요한 탄원인들의 시간을 뺏지 마시오, [huntmaster.GetFirstNameNoTooltip]."
 #Puppy Patronage ping
 hold_court.8141.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal](이)가 사냥터 관리인 [huntmaster.GetTitledFirstNameRegnal]의 조언을 받아 사냥개를 더 늘렸다고 한다. \n\n[pup_house_ruler.GetSheHe|U]가 노력의 결실을 선보이고자 모든 친족을 초청했다!"
 hold_court.8141.a: "강아지라. 흠."
 #Puppy Patronage decision event
 hold_court.8142.t: "$hold_court.8140.t$: 새로운 친구"
 hold_court.8142.desc: "하인들이 갓 태어난 [ROOT.Char.Custom('get_region_dog_type')] 강아지를 데리고 왔다. 나의 [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal](이)가 설립한 유명 사육장 [ROOT.Char.GetHouse.GetNameNoTooltip]에서 막 데려온 녀석이었다. \n\n녀석은 담요 사이로 자그마한 코를 내밀고 킁킁거렸다. 새로운 보금자리 냄새가 어지간히도 궁금했나 보다!"
 hold_court.8142.desc_alternative: "하인들이 갓 태어난 [ROOT.Char.Custom('get_region_dog_type')] 강아지를 데리고 왔다. 내 사육장에서 막 데려온 녀석이었다.\n\n녀석은 담요 사이로 자그마한 코를 내밀고 킁킁거렸다. 새로운 보금자리 냄새가 어지간히도 궁금했나 보다!"
 hold_court.8142.a: "앞으로 잘 부탁한다, 꼬맹아!"
 hold_court.8142.b: "생각이 바뀌었어."
