 hold_court.8200.d: "나는 [infidel_vassal.GetWomanMan]을 자질로 판단하지, 신앙으로 판단하지 않소."
 hold_court.8200.e: "내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 모든 신앙을 받아들일 것이오."
