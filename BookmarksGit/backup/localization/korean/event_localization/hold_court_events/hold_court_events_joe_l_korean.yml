 ## Personal Matter
 hold_court.8161.t: "사적인 문제"
 hold_court.8161.desc.intro: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName](이)가 앞으로 나섰다. 불안하게도 [victim.GetHerHis] 곁에는 언짢은 기색이 역력한 [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName](이)가 함께하고 있었다.\n\n[victim.GetPrimarySpouse.GetSheHe|U]가 입술을 쭉 내밀며 말했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [accused.GetTitledFirstName](이)가 제 [victim.GetWifeHusband](을)를 유혹하려 들고 있습니다. 이건 [victim.GetPrimarySpouse.GetFaith.HighGodName](을)를 모욕하는 처사입니다!"
 hold_court.8161.desc.nemesis: "그 [accused.Custom2('InsultAdjective', SCOPE.sC('victim'))] [accused.Custom2('InsultNoun', SCOPE.sC('victim'))] 자식은 수단과 방법을 가리지 않고 제 인생을 파멸시킬 겁니다!\""
 hold_court.8161.desc.rival: "그 가증스러운 [accused.Custom2('InsultNoun', SCOPE.sC('victim'))] 자식이 경쟁이랍시고 이런 짓을 하는 겁니다. 제게 망신을 주려는 속셈이겠죠!\""
 hold_court.8161.desc.quarry: "제 아름다운 배우자를 보고 욕정하더니, 이젠 자제가 안 되는 지경에 이르렀나 봅니다!\""
 hold_court.8161.desc.their_dislike: "그 인간은 예전부터 절 싫어했습니다! 그러니까 이런 수작을 부리는 거겠죠!\""
 hold_court.8161.desc.my_dislike: "제가 이래서 그 인간을 예전부터 싫어한 겁니다. 다 이유가 있다고요!\""
 hold_court.8161.desc.intrigue: "[accused.GetTitledFirstName](이)가 같잖은 모략가인 건 동네 개도 아는 사실입니다. 중상모략으로 사람 목숨을 장난감처럼 갖고 놀죠!\""
 hold_court.8161.desc.fallback: "그 작자 말고 다른 사람이 범인일 리 없습니다!\""
 hold_court.8161.desc.body: "\n\n[victim.GetFirstName](은)는 일이 만천하에 알려져 창피해하는 게 빤히 보였다. 그 까닭인지, 나와 눈을 맞추기는커녕 계속 피하고만 있다."
 hold_court.8161.a.homosexual: "인륜에 어긋나는 만행을 용납할 순 없지!"
 hold_court.8161.a.adultery: "내 궁정에서 간통은 용납하지 않는다!"
 hold_court.8161.c: "저 고발이 진실인지는 두고 보면 알겠지."
 hold_court.8161.d.involved: "아무리 봐도 근거 없는 의심이야."
 hold_court.8161.d.permitted: "그래서 뭐 어쩌라는 거요, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback: "증거는 없는 거요?"
 ## Noble Privileges
 hold_court.8180.t: "귀족의 특권"
 hold_court.8180.desc.intro: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))] [contract_lord.GetTitledFirstName](이)가 성큼성큼 걸어 나왔다. 자신의 탄원에 대한 내 답변을 듣고 싶어 안달이 난 거겠지. \n\n\"영주님."
 hold_court.8180.desc.religious: "[contract_lord.GetHouse.GetBaseName] 가문은 결단코 충의를 저버리지 않을 것이니, 의심하실 일도 없을 것입니다. 하오나, 신앙을 박해받을 위협이 사라지면 우리 관계는 훨씬 굳건해질 겁니다.\""
 hold_court.8180.desc.fortification: "[contract_lord.GetHouse.GetBaseName] 가문이 스스로를, 또 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 수호하려면 [contract_lord.GetPrimaryTitle.GetNameNoTier] 보루를 증강해야 합니다. 허락과 지원을 베풀어 주십시오.\""
 hold_court.8180.desc.coinage: "화폐 부족으로 인해 [contract_lord.GetPrimaryTitle.GetAdjective]의 교역이 정체된 상황입니다. [contract_lord.GetHouse.GetBaseName]에서 자체적으로 주화를 주조할 수 있도록 왕실 차원의 재가를 내려 주십시오. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 위한 일입니다.\""
 hold_court.8180.desc.war_declaration: "[contract_lord.GetHouse.GetBaseName](은)는 영광스럽고 고결한 가문입니다. 다시 한번 [contract_lord.GetPrimaryTitle.GetNameNoTier](이)가 전장에서 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 수호할 수 있도록 허락해 주십시오.\""
 hold_court.8180.desc.council: "[contract_lord.GetHouse.GetBaseName](은)는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 통틀어 가장 위대한 가문 중 하나로 손꼽힙니다. [contract_lord.GetPrimaryTitle.GetAdjective]의 조언을 항상 귀담아들으셔야 합니다!\""
 hold_court.8180.desc.title_revocation: "[contract_lord.GetHouse.GetBaseName](와)과 같은 위대한 가문이 작위를 박탈당할 위협을 받다니요. 무슨 미천한 남작이나 소작농도 아니고, 참으로 부아가 치밀어 오릅니다.\""
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier](이)가 고질적인 병력난에 시달리고 있습니다. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 위해 [contract_lord.GetHouse.GetBaseName] 가문에서 자금을 지원해야 합니다.\""
 hold_court.8180.desc.march: "[contract_lord.GetPrimaryTitle.GetNameNoTier]에 국경 지대 지위와 그에 따른 면세 혜택을 부여하면 [contract_lord.GetHouse.GetBaseName] 가문이 좀 더 수월하게 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 섬길 수 있을 것입니다.\""
 hold_court.8180.desc.palatinate: "우리 위대한 [contract_lord.GetHouse.GetBaseName] 가문과 [contract_lord.GetPrimaryTitle.GetName](은)는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 충직한 신하입니다. 그런 만큼 더 나은 대우를 받을 자격이 있다고 생각합니다.\""
 hold_court.8180.desc.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTier](은)는 개발되기만 하면 [ROOT.Char.GetDynasty.GetName]에 부귀영화를 안겨줄 수 있을 겁니다. 지역 사업과 방어 시설에 투입할 인력을 보존할 수 있게 해주십시오. 그거면 됩니다.\""
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier](은)는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 세금 요구에 시름시름 앓고 있지만, 인력은 오히려 남아도는 상황입니다. 양측의 이익을 위해 이 불균형을 해소해야 합니다.\""
 hold_court.8180.desc.religious_heretic: "\n\n\"신도 중 옳은 이들을 가려내는 건 오롯이 [contract_lord.GetFaith.HighGodName]의 몫입니다.\""
 hold_court.8180.desc.religious_heathen: "\n\n\"[contract_lord.GetFaith.HighGodName]께서는 저와 제 사람들을 지켜주십니다. 어쩌면 영주님까지 지켜주실지도 모르지요.\""
 hold_court.8180.desc.martial_defensive: "\n\n\"영주님을 위해 봉역의 방비를 탄탄하게 다져야 합니다. 그래야 양측 모두 평화의 혜택을 누릴 수 있을 겁니다.\""
 hold_court.8180.desc.martial_offensive: "\n\n\"우리의 특권을 지키는 방법은 단 하나, 바로 검입니다. 그런 만큼 검날이 상해선 안 되겠지요.\""
 hold_court.8180.desc.stewardship: "\n\n\"신하가 번영을 성취할 잠재력을 품고 있다고 해서 저해하지 마십시오! 우리 모두 부자가 될 수 있을 겁니다!\""
 hold_court.8180.desc.status: "\n\n\"훌륭한 역량과 전도유망한 장래를 품은 추종자들을 배제하지 마십시오. 오히려 분란과 불신이 자라나고 말 겁니다.\""
 hold_court.8180.desc.family: "\n\n\"[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 고결한 귀족들이 최상의 혜택을 누리게 해주어야 합니다.\""
 hold_court.8180.desc.fallback: "\n\n\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 안정이 하찮은 불화로 흔들리지 않도록 살펴야 합니다.\""
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 앞으로 내 [ROOT.Char.GetFaith.BishopNeuterPlural](을)를 걱정하지 않아도 될 거요."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 봉역의 보루가 될 것이오."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 자체 주화를 주조하는 걸 윤허하겠소."
 hold_court.8180.a.war_declaration: "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] 적들은 다시 한번 벌벌 떨게 될 것이오!"
 hold_court.8180.a.council: "언제나 [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]의 의견에 귀를 기울이겠소."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 불가침의 영역이 될 것이오."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 앞으로 전사들을 보내지 않아도 괜찮소."
 hold_court.8180.a.march: "봉역 차원에서 [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]의 방어를 신경 쓰겠소."
 hold_court.8180.a.palatinate: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip]의 지위에 의문이 제기되는 일은 두 번 다시 없을 것이오."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 더욱더 크게 성장할 거요."
 hold_court.8180.a.centralized_power: "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip]의 병사들이 봉역을 섬기는 걸 허락하오."
 hold_court.8180.b: "자유의 #EMP 가치#!를 잘 안다면 어디 한번 증명해 보시오."
 hold_court.8180.b.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip](이)가 동의함"
 hold_court.8180.b.tt.failure: "[contract_lord.GetTitledFirstNameNoTooltip](이)가 요구에 짜증을 표출함"
 hold_court.8180.c: "훌륭한 수집품을 보관하고 있다 들었소만..."
 hold_court.8180.c.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip](이)가 [vassal_artifact.GetName](을)를 양도함"
 hold_court.8180.d: "그런 특권에는 대가가 따르기 마련이라오."
 hold_court.8180.d.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip](이)가 [vassal_title.GetNameNoTierNoTooltip](을)를 양도함"
 hold_court.8180.e: "[contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 국경이 변치 않고 그대로 남기만 한다면야."
 hold_court.8180.e.tt.success: "[contract_lord.GetTitledFirstNameNoTooltip](이)가 분할에 동의함"
 hold_court.8180.f: "위대한 헌신에 따르는 대가 아니겠소."
 hold_court.8180.g: "[contract_lord.GetTitleAsNameNoTooltip](이)가 되는 걸로는 성에 안 찼나 보오?"
 ## The Enemy Within
 hold_court.8190.t: "내부의 적"
 hold_court.8190.desc.intro: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName](이)가 화를 주체 못 하고 분통을 터뜨렸다. \"그 [other_vassal.GetCulture.GetName] 이방인을 어떻게 해야 합니다!\" \n\n[aggressor_vassal.GetSheHe|U]가 노발대발했다. \"[other_vassal.GetTitledFirstName](은)는 둘째치고, 그 자식이 내미는 우스꽝스러운 관습도 이젠 지긋지긋합니다."
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]\""
 hold_court.8190.desc.heritage: "[aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] 미덕의 관점에서 그것들은 이질적이기 짝이 없습니다!\""
 hold_court.8190.desc.language: "그리고 소위 [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] 언어라는 것도 앵앵대는 소음에 지나지 않습니다!\""
 hold_court.8190.desc.fallback: "아닌 게 아니라, 그 야만인들이 #EMP 음식#!이랍시고 먹어대는 걸 본 적 있으십니까?!\""
 hold_court.8190.desc.body: "\n\n\"이젠 외국인 백성들이 우수한 #EMP 관습#!을 받아들여야 합니다!\""
 hold_court.8190.a: "우리 귀족의 문화가 [aggressor_vassal.GetCulture.GetNameNoTooltip](이)가 되어야 하오!"
 hold_court.8190.a.tt_accept: "[other_vassal.GetTitledFirstName](이)가 동의함"
 hold_court.8190.a.tt_refuse: "[other_vassal.GetTitledFirstName](이)가 거절함"
 hold_court.8190.a.tt.vassals: "모든 비-[THIS.Char.GetCulture.GetName]계 봉신"
 hold_court.8190.a.tt.promote: "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] 내 모든 [other_vassal.GetCulture.GetName] [Concept( 'counties', '영지' )|E](이)가 통합하기 어렴게 됨 ([SCOPE.ScriptValue('court_8190_county_value')|0X])"
 hold_court.8190.b: "다른 전통도 배울 점이 많다오."
 hold_court.8190.b.tt.vassals: "다른 모든 [other_vassal.GetCulture.GetName] 봉신"
 hold_court.8190.b.tt_success: "문화적 긴장감이 사라짐"
 hold_court.8190.b.tt_failure: "당신의 상투적인 의견이 무시당함"
 hold_court.8190.c: "[aggressor_vassal.GetCulture.GetNameNoTooltip](이)든 아니든, [other_vassal.GetFirstNameNoTooltip](은)는 충직한 봉신이오."
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 수많은 주민이 살아가는 터전이오."
 #Modifiers
 hold_court_8190_vassal_modifier: "원치 않는 문명"
 #Custom
 hold_court_8190_bellicose: "기회만 생겼다 싶으면 치고받고 싸우려 드니 원. 금수가 따로 없습니다!"
 hold_court_8190_stoic: "무슨 일이든 턱이나 주무르면서 고결하게 생각하는 척이나 하더군요! #EMP 같잖아서 정말#!!"
 hold_court_8190_bureaucratic: "일찍이 증명된 선조들의 방식을 존중할 생각은 추호도 안 합니다."
 hold_court_8190_spiritual: "[ROOT.Char.GetFaith.HighGodName](와)과 [ROOT.Char.GetFaith.AltPriestTermPlural]의 비위를 맞춰주는 데 #EMP 집착#!을 하더군요."
 hold_court_8190_courtly: "무슨 고양이처럼 허구한 날 자기들 영주에게 알랑대기 바쁘니 원!"
 hold_court_8190_egalitarian: "외국인에게 동등한 대우를 해주고 자빠졌으니 원!"
 hold_court_8190_communal: "자립하려는 생각은 눈곱만큼도 없으니 원!"
 ## Servant of God
 hold_court.8200.t: "[ROOT.Char.GetFaith.HighGodName]의 종복"
 hold_court.8200.desc.intro: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName](이)가 알현 차례를 기다리는 동안 머리끝까지 화가 올라온 게 보였다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],"
 hold_court.8200.desc.vassal: "[infidel_vassal.GetTitledFirstName](와)과 같은 [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))](이)가 봉역에서 활개 치는데도 영주님은 그냥 두시더군요. 심지어 귀족에까지 손을 뻗쳤는데도! 더는 못 참겠습니다.\""
 hold_court.8200.desc.pope: "[ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))] 패거리가 거짓된 [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName](을)를 중심으로 결집하고 있습니다. 외려 영주님의 비호를 받을 지경이지요!\""
 hold_court.8200.desc.body: "\n\n\"일찍이 [ROOT.Char.GetFaith.HighGodName]께서 우리에게 분명히 요구하시지 않았던가요. [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier](을)를 독신자들의 땅으로 만들라고! [infidel_vassal.GetFaith.GetAdjective] 들개들을 내쫓으라고!\""
 hold_court.8200.a: "그대 말이 맞소. [infidel_vassal.GetTitledFirstNameNoTooltip](은)는 개종해야 하오!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.GetTitledFirstName](이)가 개종에 동의함"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.GetTitledFirstName](이)가 개종을 거부함"
 hold_court.8200.a.tt.vassals: "모든 비-[THIS.Char.GetFaith.GetAdjective]계 봉신"
 hold_court.8200.a.tt.convert: "[THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] 내 모든 [infidel_vassal.GetFaith.GetAdjective] [Concept( 'counties', '영지' )|E](이)가 개종하기 어렴게 됨 ([SCOPE.ScriptValue('court_8200_county_value')|0X])"
 hold_court.8200.c: "[infidel_vassal.GetFaith.HighGodName] 맙소사! 이제야 진실을 알겠구나!"
