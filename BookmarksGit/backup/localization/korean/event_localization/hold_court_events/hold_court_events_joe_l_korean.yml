 hold_court.8340.t: "구직 활동"
 hold_court.8340.desc: "품위가 드러나는 한 [candidate.Custom('GetYoungMiddleAgedOld')] [candidate.GetWomanMan](이)가 내게 다가와서 몸을 숙였다. \"만나 뵙게 되어 영광입니다. 저는 영주님의 충성스러운 종 [candidate.GetFirstName]입니다. 궁정에서 일할 곳을 찾으러 이렇게 오게 되었습니다.\"\n\n"
 hold_court.8340.diplomacy: "\"저는 수많은 궁정을 겪었습니다. 고향인 [birthplace.GetNameNoTierNoTooltip]의 지방 영주들과 많은 방문객을 응접했지요."
 hold_court.8340.stewardship: "\"저는 유능한 관리자입니다. 고향인 [birthplace.GetNameNoTierNoTooltip]에서 많은 지방 영주와 궁정을 위해 일한 경력이 있지요."
 hold_court.8340.intrigue: "\"저는 다양한... #EMP 경험#!이 있습니다. 고향인 [birthplace.GetNameNoTierNoTooltip]의 여러 마을에서 몸에 익힌 경험입니다."
 hold_court.8340.learning: "\"저는 문인입니다. 고향인 [birthplace.GetNameNoTierNoTooltip]의 지방 영주들과 [birthplace.GetCountyData.GetFaith.AltPriestTermPlural]들을 위해 많은 글을 썼지요."
 hold_court.8340.prowess: "\"저는 숙련된 전사입니다. 고향인 [birthplace.GetNameNoTierNoTooltip]의 지방 영주들과 주둔군 아래에서 복무한 경력이 있습니다."
 hold_court.8340.outro: "이 재능으로 영주님을, 그리고 모든 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 섬길 수 있다면 필생의 영광일 겁니다.\""
 hold_court.8340.a: "#EMP 딱 맞는#! 일거리가 있다."
 hold_court.8340.b: "좋군. 맡길 일이 있다."
 hold_court.8340.c: "아, 유능한 [candidate.GetWomanMan](이)가 찾아오셨군!"
 hold_court.8340.d: "지금은 자리가 없구나..."
