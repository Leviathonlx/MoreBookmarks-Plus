 ## Rightful Lord
 hold_court.8210.t: "정당한 땅"
 hold_court.8210.desc.intro: "[aggressor_vassal.GetTitledFirstName](이)가 언짢은 표정을 숨김없이 드러낸 채 황급히 달려왔다. \n\n\"영주님... "
 hold_court.8210.desc.de_jure: "[vassal_claim.GetName]에 대한 제 법적 권리는 충분히 증명되었다고 생각합니다. 문제의 일대는 예로부터 제 [vassal_claim.GetDeJureLiege.GetName]의 중추로 여겨졌습니다.\""
 hold_court.8210.desc.strong: "[vassal_claim.GetName]에 대한 제 합법적인 권리는 의심의 여지 없이 명명백백합니다. 영주님의 사자와 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural] 모두 인정한 바 있습니다.\""
 hold_court.8210.desc.weak: "[vassal_claim.GetName]에 대한 권리는 제게 있습니다. 남들이 뭐라고 지껄이든 상관없습니다!\""
 hold_court.8210.desc.other: "\n\n\"제 명분에 따라 영주님의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName](이)가 자신의 것이 아닌 땅을 포기하도록 살펴주시면 안 되겠습니까?\""
 hold_court.8210.desc.self: "\n\n\"제 명분에 따라 영주님의 것이 아닌 땅을 포기해 주실 수 있으신지요?\""
 hold_court.8210.a: "이젠 불의에 마침표를 찍을 때다."
 hold_court.8210.b: "이런 문제는 힘으로 해결하는 것이 유구한 전통이오."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.GetTitledFirstNameNoTooltip](이)가 결투에서 승리함"
 hold_court.8210.b.tt_defender: "[defender_vassal.GetNameOrMeNoTooltip](이)가 작위를 지킴"
 hold_court.8210.c.none: "네 녀석에게 명분 같은 건 없다, 이 [aggressor_vassal.Custom2('InsultNoun', ROOT.Char)] 같은 놈아."
 hold_court.8210.c.other: "[defender_vassal.GetFirstNamePossessiveNoTooltip] 명분이 좀 더 정당하오."
 hold_court.8210.c.self: "내 명분이 좀 더 정당하오."
 hold_court.8210.d: "나는 이런 사안에 개입하지 않소."
 hold_court.8210.e: "[defender_vassal.GetTitleAsNameNoTooltip](이)가 그대에게 충성을 맹세할 것이오."
 hold_court.8210.f.other: "검으로 결판을 내시오."
 hold_court.8210.f.self: "검으로 쟁취하시오."
 hold_court.8210.duel_tt: "[defender_vassal.GetNameOrMeNoTooltip|U](이)가 [vassal_claim.GetName](을)를 두고 [aggressor_vassal.GetTitledFirstName](와)과 결투를 펼침"
 ## The King's Peace
 hold_court.8260.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 평화"
 hold_court.8260.desc.intro: "[vassal_faction_target.GetFullName](이)가 다가왔다. 뚱한 표정을 지은 것이 당장 탄원을 제기하고 싶어 안달이 난 눈치였다. \n\n\"영주님. 제 [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))] [vassal_faction_leader.GetTitledFirstName](이)가 응당 저의 것인 직위를 노리고 있습니다."
 hold_court.8220.desc.claimant: "심지어 제 [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))] [vassal_claimant.GetTitledFirstName](을)를 [vassal_faction.GetSpecialTitle.GetNameNoTier]의 찬탈자로 삼으려 하고 있죠!\""
 hold_court.8220.desc.claimant_self: "심지어 스스로 [vassal_faction.GetSpecialTitle.GetNameNoTier]의 영주가 되려고 호시탐탐 노리고 있죠!\""
 hold_court.8220.desc.liberty: "제 권력을 억누르고 [vassal_faction_target.GetTitleAsNameNoTooltip](으)로서 제대로 된 통치를 못 하게 훼방을 놓고 있습니다!\""
 hold_court.8260.desc.body: "\n\n\"[vassal_faction.GetLeader.GetSheHe|U]는 지금 이 순간에도 불만이 있는 자들을 결집시키고 있습니다. 반드시 #EMP 영주님#!이 나서서 이 봉역의 진정한 권력에 누구에게 있는지 똑똑히 보여 주셔야 합니다!\""
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]의 수작질은 이제 끝이다."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip]에게 즉각 항복을 받아내리라!"
 hold_court_8260_faction_member_tt: "[vassal_faction_target.GetTitledFirstName](을)를 노리는 [vassal_faction.GetName]([SCOPE.ScriptValue('court_8260_faction_value')|0])의 모든 구성원"
 hold_court.8260.b: "선동꾼을 가만히 둘 순 없지."
 hold_court.8260.c: "내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 평화를 깨뜨릴 순 없지!"
 hold_court.8260.d: "그 사람들 말이 일리가 없는 건 아니지 않나."
 hold_court.8260.e: "#EMP 반드시#! 내가 나서야 한단 말이지?"
 ## Oath of Fealty
 hold_court.8270.t: "충성 서약"
 hold_court.8270.desc: "전령들이 이웃의 약소 통치자가 도착했음을 알렸다. 바로 [neighbor.GetPrimaryTitle.GetNameNoTier]의 [neighbor.GetTitledFirstName]였다. \n\n[neighbor.GetSheHe|U]가 위엄 있는 태도로 전당에 들어와 정중하게 인사했다. \"영주님. 영주님께 제 봉역의 충성을 바치고자 이렇게 찾아뵈었습니다. 물론 조건을 받아주신다는 전제하에 말이지요.\" \n\n\"영주님께서 보호를 약속해 주신다면 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 충직한 봉신으로서 섬기겠습니다. 이번 협정으로 우리 두 위대한 가문이 번영하기를!\""
 hold_court.8270.a: "받아들이겠소, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b: "조건이 약간 한쪽으로 편중되어 있는 것 같소만..."
 hold_court.8270.b.accept: "[neighbor.GetTitledFirstNameNoTooltip](이)가 당신의 변경 요청을 받아들임"
 hold_court.8270.b.refuse: "[neighbor.GetTitledFirstNameNoTooltip](이)가 거절함"
 hold_court.8270.d: "그건 아닌 것 같은데."
 ## Nomadic Neighbors
 hold_court.8280.t: "이웃 유목민"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 청중 사이에 섞여 기다리고 있었다. 본인 문제에 정신이 팔린 눈치였다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [feudal_vassal.GetSheHe]가 재잘거렸다. \"국경 지대의 [nomad_culture.GetCollectiveNoun](이)가 끝없이 몰려들고 있습니다. 하루가 다르게 [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier]에서 [feudal_county.GetName](으)로 넘어오고 있습니다.\"\n\n\"두렵습니다. 이들을 제거하지 않으면 온 [feudal_county.GetTierAsNameNoTooltip]에 그치들이 들끓는 건 시간문제입니다!\""
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 함께 접견을 요청해 왔다. 이거 재밌겠군...\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]!\" [feudal_vassal.GetFirstNameNoTooltip](이)가 절규하듯 외쳤다. \"[nomad.GetFirstNamePossessiveNoTooltip] 유목민 기수들이 제 [feudal_county.GetName]에 쏟아져 들어오고 있습니다. 당장 돌려보내야 합니다!\" \n\n[nomad.GetFirstNameNoTooltip](이)가 능청을 떨었다. \"제 동포는 방랑자들입니다. 가축들을 위해 온전한 목초지를 찾았을 뿐입니다만...\""
 hold_court.8280.a.foreign: "유목민들을 [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip](으)로 돌려보내도록."
 hold_court.8280.a.local: "[nomad.GetTitledFirstNameNoTooltip], 기수들 기강을 제대로 다스리시오!"
 hold_court.8280.b: "유능한 기수는 늘 부족한데 잘됐군."
 hold_court.8280.c: "[feudal_vassal.GetFirstNameNoTooltip], 호들갑이 심하구려."
 hold_court.8290.t: "[city_province.GetTitle.GetAdjectiveNoTooltip] 헌장"
 hold_court.8290.desc: "잘 모르는 [city_vassal.GetWomanMan] 하나가 내 앞에 서 있다. 내 [ROOT.Char.Custom2('RelationToMeShort', city_vassal)] [city_vassal.GetTitledFirstNamePossessive] 영지에서 [city_mayor.GetTitleAsNameNoTooltip](을)를 맡고 있는 [city_mayor.GetFirstName](이)라는 사람이었다.\n\n\"영주님, 솔직히 말씀드리자면 제 윗분의 허락도 없이 영주님을 뵈러 온 겁니다. 제 도시 [city_province.GetTitle.GetNameNoTier](와)과 그 주변 땅을 상황에 맞게 다스릴 수 있도록 허락해 주십시오.\"\n\n\"[city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [city_vassal.GetTitleAsNameNoTooltip](이)가 부과하는 높은 세금과 책무만 없었다면, 저희가 이쪽 일을 알아서 관리하는 건 물론이고 [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')]에 대단한 번영을 안겨줄 수 있습니다.\""
 hold_court.8290.a: "너의 도시가 내 은총을 기억할 것으로 믿겠다."
 hold_court.8290.b: "미래의 결실을 맛볼 수 있다면 마음이 흔들릴지도 모르겠군."
 hold_court.8290.c: "상식 밖의 일을 요구하는구나."
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName] 및 아무 $glory_hound_vassals$ ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip: "[city_county.GetName](이)가 [city_vassal.GetTitledFirstName]의 손에서 벗어나 [city_mayor.GetTitledFirstName] 아래의 [republic|E](이)가 됨"
 hold_court.8300.t: "권리 포기"
 hold_court.8300.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', city_vassal)] [city_vassal.GetTitledFirstName](이)가 모습을 드러내니 반가웠지만, [city_vassal.GetSheHe]는 자기 요청을 어떻게 꺼내야 할지 어려워하는 모습이었다.\n\n마침내 [city_vassal.GetSheHe]가 입을 열었다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 저는 한낱 [city_vassal.GetTitleAsNameNoTooltip]일 뿐이며, 지금의 제 봉토에 만족합니다. [city_vassal.GetPrimaryTitle.GetNameNoTier]에 사는 제 주민들의 이익만이 제 관심사이며, 특히 [city_province.GetTitle.GetNameNoTier](와)과 #EMP 모든#! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 백성을 눈여겨 보고 있지요.\"\n\n\"제 땅에 대한 가문의 세습권을 포기하겠습니다. 대신 도시의 시장들처럼 공동으로 도시를 다스릴 수 있도록 허락해 주십시오.\""
 hold_court.8300.a: "굉장히 흥미로운 발상이군."
 hold_court.8300.b: "#EMP 네가#! 특권을 원치 않는다면, 다른 이에게 넘어갈 것이다."
 hold_court.8300.c: "[city_vassal.GetFirstNameNoTooltip], 너의 권리는 불가침한 것이다!"
 hold_court.8310.t: "봉역 다지기"
 hold_court.8310.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)]인 [drifting_vassal.GetTitledFirstName](을)를 보고 깜짝 놀랐다. [drifting_duchy.GetAdjectiveNoTooltip]"
 hold_court.8310.faith_culture: "[drifting_vassal.GetCulture.GetCollectiveNoun], 그리고 첨언하자면 [drifting_vassal.GetFaith.GetAdherentName]의 영주가"
 hold_court.8310.culture: "[drifting_vassal.GetCulture.GetCollectiveNoun]의 영주가"
 hold_court.8310.faith: "[drifting_vassal.GetFaith.GetAdherentNamePlural]의 영주가"
 hold_court.8310.fallback: "지역의 영주가"
 hold_court.8310.body: "오늘 내 앞에서 무릎을 꿇은 것이다.\n\n[drifting_vassal.GetSheHe|U]는 조심스럽게 입을 열었다. \"영주님, 시대가 변했음을 모르는 사람이 없습니다. 옛 [ROOT.Char.GetTitleAsNameNoTooltip] 법률과 관습은 이제 없어져야 합니다. 그래야 [drifting_duchy.GetNameNoTierNoTooltip](이)가 [drifting_kingdom.GetNameNoTierNoTooltip]에 꼭 필요하다고 인식될 수 있습니다.\"\n\n\"백성들 사이에 남은 이런 흔적을 뿌리 뽑는 일이 쉽지는 않겠지만... 올바른 #EMP 의욕#!을 부여한다면...\""
 hold_court.8310.a: "#EMP 의욕#!?! 그런 역심은 뿌리를 뽑아야 한다!"
 hold_court.8310.b: "네 뜻은 잘 알겠다, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c: "그런가? [drifting_duchy.GetAdjectiveNoTooltip] 법령을 살펴봐야겠군."
 hold_court.8310.c.success: "당신의 변화가 환영받음"
 hold_court.8310.c.failure: "상황을 더 혼란스럽게 만듦"
 hold_court.8310.d: "그런 일에는 시간이 걸리는 법이지."
 hold_court.8310.county_tooltip: "당신의 [realm|E] 내 모든 [de_jure|E] [drifting_duchy.GetAdjective] [Concept( 'counties', '영지' )|E]"
 hold_court.8320.t: "공증 문제"
 hold_court.8320.self: "나의 [ROOT.Char.Custom2('RelationToMeShort', probate_vassal)] [probate_vassal.GetName](이)가"
 hold_court.8320.regent: "[probate_vassal.GetPrimaryTitle.GetNameNoTierPossessive] [probate_vassal.Custom2('RelationToMeShort', probate_rep)]의 [probate_vassal.GetTitleAsName]인 [probate_rep.GetTitledFirstName](이)가"
 hold_court.8320.monk: "[probate_priest.GetFaith.GetAdjectiveNoTooltip] 수도사와 함께 내 앞에 섰다."
 hold_court.8320.priest: "[probate_priest.GetFaith.GetAdjectiveNoTooltip] [probate_priest.Custom('PriestTitle')](와)과 함께 내 앞에 섰다."
 hold_court.8320.desc: "관련 사건에 대한 기억이 희미하게나마 떠오른다. 고인이 된 [probate_dead.GetTitledFirstNamePossessive] 유언을 두고 이견이 생겼지...\n\n[probate_vassal.GetFirstNameNoTooltip](이)가 불만을 표했다. \"영주님, 제가 장담합니다. 땅에 대한 유언은 완전히 위조된 겁니다! 제 [probate_vassal.Custom2('RelationToMeShort', probate_dead)]께서 구호금을 여기저기 보내곤 하셨지만, 아무리 그래도 #EMP [probate_county.GetName|l] 전체를#!?! 이게 말이 됩니까?!\"\n\n"
 hold_court.8320.monk_2: "수도사가 헛기침으로 목을 가다듬는다."
 hold_court.8320.priest_2: "사제가 헛기침으로 목을 가다듬는다."
 hold_court.8320.body: "\"저는 [probate_province.GetTitle.GetNameNoTier]의 [probate_dead.GetFaith.HouseOfWorship]에서 온 [probate_priest.GetFirstName](이)라고 합니다. 진실을 말씀드리겠습니다! [probate_dead.GetFirstNameNoTooltip]께서는 실로 경건한 분이셨습니다. [probate_dead.GetFaith.PositiveAfterLife]에서 [probate_dead.GetFaith.HighGodNameAlternate]의 품에 안기기 전까지 많은 시간을 저희와 함께 보내셨지요.\"\n\n[probate_vassal.GetTitledFirstNameNoTooltip](은)는 분노로 얼굴이 빨개진 채 눈을 흘겼다."
 hold_court.8320.a: "땅은 [probate_priest.GetFaith.HighGodNamePossessive] 신자들의 것이다."
 hold_court.8320.b: "[probate_vassal.GetFirstNameNoTooltip], 네 작위는 유지한다. 다만 [probate_priest.GetFaith.AltPriestTermPlural]들에게 따로 보상하라."
 hold_court.8320.c: "어려운 문제군. 서로의 명분이 상쇄되는 꼴이니..."
 hold_court.8320.d: "[probate_dead.Custom2('RelationToMePossessive', probate_vassal)] 상속권이 가장 우선이다."
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.GetHerHis|U] [close_family|E]"
 hold_court_8320_grant_tooltip: "[probate_county.GetName](이)가 [probate_vassal.GetTitledFirstName]의 손에서 벗어나 [probate_priest.GetTitledFirstName] 아래의 [theocracy|E](이)가 됨"
 hold_court.8330.t: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 내부 균열"
 hold_court.8330.desc: "내 봉신들인 [vassal_1.GetTitledFirstName](와)과 [vassal_2.GetTitledFirstName](을)를 만났다. [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] 가끔 과열되는 궁정에서 영향력 있는 목소리를 내는 두 사람이었다. 하지만 오늘 둘의 목소리는 조화로운 노래를 이루지 못했다.\n\n[vassal_1.GetFirstNameNoTooltip](이)가 앞으로 나섰다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 저는 오늘 위대하고 선한 이들 앞에서 [vassal_2.GetFirstNameNoTooltip](을)를 바로잡고자 이 자리에 나섰습니다!\"\n\n"
 hold_court.8330.intro.courtly: "\"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 오랜 귀족 가문들은 자기가 지닌 특권의 범위를 매년 넓히고 있습니다."
 hold_court.8330.intro.glory_hound: "\"전쟁을 부르짖는 자들이 하찮은 목적을 위해 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](을)를 갈등으로 끌어들이려 합니다."
 hold_court.8330.intro.parochial: "\"나태하고 패기 없는 영주들이 조용히 부를 쌓는 과정에서 저희의 힘을 갉아먹습니다."
 hold_court.8330.intro.zealot: "\"[ROOT.Char.GetFaith.AltPriestTermPlural]들은 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 지나치게 많은 영향력을 휘두르고 있습니다."
 hold_court.8330.intro.minority: "\"[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]들이 영주님의 관대함을 비웃으며 영주님의 적과 손을 잡고 음모를 꾸미고 있습니다."
 hold_court.8330.outro.courtly: "놈들은 봉역의 위대한 가문들의 입지마저 위협합니다. [vassal_1.GetHouse.GetBaseNameNoTooltip](은)는 물론이고 #EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]#!까지도 말입니다!"
 hold_court.8330.outro.glory_hound: "한편 봉역을 상대로 계속해서 음모를 꾸미는 적들로 인해 저희는 계속 나약해지고 있지요."
 hold_court.8330.outro.parochial: "저희는 봉역의 이해관계가 품은 미묘한 균형이 무너지지 않도록 조심해야 합니다."
 hold_court.8330.outro.zealot: "[ROOT.Char.GetFaith.ReligiousText]의 계율과 [ROOT.Char.GetFaith.HighGodName]의 뜻을 무시하면서까지 말입니다."
 hold_court.8330.outro.minority: "저희 힘의 근간인 평화 협력 공동체를 무시하면서까지 말입니다."
 hold_court.8330.end: "주군께서도 제 의견에 동의하시리라고 믿습니다.\"\n\n다만 [vassal_2.GetFirstNameNoTooltip](은)는 고개를 저으며 기대감에 찬 눈빛으로 나를 바라볼 뿐이었다. 궁정의 다른 봉신들과 함께..."
 hold_court.8330.a.courtly: "귀족의 오랜 권리는 다른 무엇보다 우선한다."
 hold_court.8330.a.glory_hound: "우리의 행사는 그게 무엇이든 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 힘을 늘리는 방향이어야 한다."
 hold_court.8330.a.parochial: "나는 강하고 안정적인 지도력을 발휘하려 이 자리에 있는 것이다."
 hold_court.8330.a.zealot: "우리 모두는, #EMP 심지어 나조차#! [ROOT.Char.GetFaith.HighGodName]의 도구일 뿐이다."
 hold_court.8330.a.minority: "이득은 숫자에서 나오는 법이다."
 hold_court.8330.c: "너희 둘 다 봉역의 귀중한 신하다."
 hold_court.8330.c.success: "당신이 두 귀족을 설득함"
 hold_court.8330.c.failure: "둘의 지지자들이 불만을 표함"
 hold_court.8330.d: "그런 자만심은 동료 봉신들에 대한 모욕일 뿐이다."
