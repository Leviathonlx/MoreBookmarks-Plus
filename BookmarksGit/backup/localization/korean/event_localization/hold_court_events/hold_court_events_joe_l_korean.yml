 ## Serious Business
 hold_court.8110.t: "심각한 사안"
 hold_court.8110.desc: "웬 몰골이 흉측한 농노가 성큼성큼 들어오더니, 경비병들이 채 제지하기도 전에 코앞까지 접근해 왔다. \"아 맞다!\" 농노가 윙크를 보내며 몇 개 안 남은 이로 활짝 웃어 보였다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 쇤네는 [peasant_holding.GetNameNoTooltip] 출신입죠. 중요한 일이 있어서 이렇게 왔습니다!\" 농노의 눈썹이 물결쳤다.\n\n\"그게 말입니다요, [ROOT.Char.Custom('FormOfAddressForLiege')]. 실은..."
 hold_court.8110.desc.affair: "저히 [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)](은)는 [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] 자매의 사촌하고 장사를 해왔습죠. 근디 온 마을이 난리에 히말린 겁니다! 그기 벌써 일곱 달 전입죠! 아니, 여덜 달 전인가..?\" 농노가 턱을 박박 긁어댔다."
 hold_court.8110.desc.fence: "저희 할아버지가 계실 적에 [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)](이)가 [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] 아버지 경작지를 따라 울타리를 쳤더란 말입죠. 요즘 그것들이 다 무너져 내리고 있는데, 손자란 놈은 자긴 아무 상관 없는 일이라고 하지 뭡니까!\""
 hold_court.8110.desc.goat: "저번 추수기에 터진 사달이 시작이었습죠. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U]네 염소가 [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)] 조카 집에 들어가는 아주 깽판을 쳐놓은 겁니다요!\" 농노가 무릎을 탁 치며 말했다. \"그 친구가 을마나 호덜갑을 떨었는지 연주님이 보셨어야 했는데!\""
 hold_court.8110.desc.veg: "어느날 밤 [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]네 암퇘지 한 마리가 울타리를 슬쩍 빠져나가선... 하필 [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] 채소밭에 들어갔지 멉니까! 밭이 그 양반 자존심이고 기쁨이었는데!\" 끅끅 웃는 농노의 얼굴에서 눈물이 흘러내렸다."
 hold_court.8110.desc.drink: "[dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]의 자매가 지는 [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] 마누라보다 [ROOT.Char.Custom('RegionalDrink')](을)를 더 잘 만들 수 있다고 아주 호언장담을 하지 멉니까. 당연히 무승부가 나왔는데, 그까지 가니 남편들끼리 붙더군요!\""
 hold_court.8110.a: "설마! 계속 말해보게나."
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip], 가서 문제를 해결하시오. 내 부탁이오."
 hold_court.8110.c: "#EMP 이 몸#!을 보고 웃은 게냐? 사형!"
 hold_court.8110.d: "참 아둔한 친구로군. #EMP 나만의 얼간이#!로 삼아야겠어."
 hold_court.8110.e: "뭐야. 이런 놈팡이가 어떻게 들어온 거지? 게 누구 없느냐?"
