l_korean:
 holy_order_hired_message: "성전 기사단 고용"
 holy_order.hired_message: "[actor.GetUIName](이)가 [holy_order.GetName](을)를 소집함"
 holy_order_hired_by_enemy_message: "적대적인 성전 기사단"
 holy_order.hired_by_enemy: "[actor.GetUIName](이)가 소집한 [holy_order.GetName](와)과 적대적인 관계가 됨"
 holy_order.destroyed_message: "[title.GetName](이)가 파멸함"
 holy_order_expanded: "성전 기사단 확장"
 holy_order.new_lease: "[holy_order.GetName](이)가 [former_holder.GetTitledFirstName](으)로부터 [barony.GetName](을)를 임차함"
 holy_order.0001.t: "성전 기사단"
 holy_order.0001.desc_opening: "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 바깥에서 날 기다리고 있다. 소지품이나 수행단까지 전부 준비된 상태였다.\n\n"
 holy_order.0001.desc: "\"그런데 말입니다. 이 여정은 어디로 이어지는 겁니까?\""
 holy_order.0001.desc_relation: "\"그런데 말입니다, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. 이 여정은 어디로 이어지는 겁니까?\""
 holy_order.0001.a: "[holy_order_1.GetName](으)로 향할 예정이오."
 holy_order.0001.b: "[holy_order_2.GetName](으)로 향하시오."
 holy_order.0001.c: "저 멀리로 이어질 거요. 그분이 계시는 곳으로."
 holy_order.0001.d: "[holy_order_4.GetName]의 골칫거리가 되어줬으면 하오."
 holy_order.0001.e: "내가 실수했군. 여기에 머물도록 하시오."
 holy_order.0002.desc: "높으신 분을 섬기고자 부름에 답하오. 정의를 실현하는 길에 함께하게 해줘서 감사드릴 따름이오."
 holy_order.0002.a: "그대라면 [ROOT.Char.GetFaith.HighGodName](을)를 잘 섬길 수 있을 거요."
 char_interaction.0001.opening_low_piety: "그대처럼 [ROOT.GetCharacter.Custom('GetSinfulShameful')] 사람이라면 오체투지를 한 채로 [ROOT.Char.GetFaith.HighGodName]의 성전 기사단을 맞이해야 하오 . 물욕이 어쩌니 걱정하기 전에, 자신의 영혼을 구원하는 데 집중하는 게 어떻겠소."
 holy_order.0200.desc_opening: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 holy_order.0200.desc: "금화가 절실한 상황이라고 들었소. [order.GetName](이)가 그 부름에 답하겠소."
 holy_order.0200.a: "[ROOT.Char.GetFaith.HighGodName]께서 웃어주시는구나!"
 holy_order.0200.b: "하... 하지만 돈이 필요한데!"
 holy_order.0202.second_time: "성전 기사단에 #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! 금화를 빚졌단 사실을 잊지 않기를 바라오."
 holy_order.0202.opening: "성전 기사단에 #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! 금화를 빚졌잖소."
 holy_order.0202.desc: "금화를 갚지 않는다면, 다른 방법으로 변제하게 만들 거요. [ROOT.Char.GetFaith.HighGodName]께서 용인하시겠지만, 그대는 용인하지 못할 그런 방법으로 말이오."
 holy_order.0202.a: "약조했던 대로 이행하겠소."
 holy_order.0202.a_no: "빚이라면 갚겠소! 일단은 자금부터 마련하고..."
 holy_order.0202.a._not.tt: "@warning_icon! #X [gold_i][gold|E]가 부족함#!"
 holy_order.0202.b_christian: "인내라는 미덕도 모르는 건가?"
 holy_order.0202.b: "같은 신을 섬기는 교우니... 기한을 좀 늘려줬으면 좋겠는데!"
 holy_order.0202.b.tt: "[recipient.GetTitledFirstNameNoTooltip](이)가 기한을 5년 늘려줌"
 holy_order.0202.c: "다른 방법으로 빚을 변제할 수는 없을까?"
 holy_order.0202.c.tt: "@warning_icon! #X [recipient.GetTitleAsNameNoTooltip](이)가 청하고 싶은 게 있다고 함#!"
 holy_order.0202.d: "금화라면 내가 가지고 있는 편이 유용할 것 같은데!"
 holy_order.0203.desc: "약속을 깨는 사람을 달갑게 맞이할 수는 없소. 설령 그게 [ROOT.Char.GetFaith.HighGodNameAlternate](이)라 할지라도 말이오. 이 상황을 조금이라도 만회하고 싶다면, [ROOT.Char.GetFaith.HighGodNamePossessive] 일을 확실히 행할 수 있게 [province.GetName](을)를 임차해 주시오."
 holy_order.0203.a: "[province.GetNameNoTierNoTooltip](을)를 내어드리리다."
 holy_order.0203.b: "터무니없는 요구로군!"
 holy_order.0204.desc: "약속을 저버리는 사람을 달갑게 맞이할 수는 없소. 설령 그게 [ROOT.Char.GetFaith.HighGodNameAlternate](이)라 할지라도 말이오. 이 상황을 조금이라도 만회하고 싶다면, 그대의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]인 [child.GetTitledFirstName](을)를 보내서 [ROOT.Char.GetFaith.HighGodNamePossessive] 일을 행하게 하시오."
 holy_order.0204.a: "고... 곧장 그 아이를 보내도록 하리다."
 holy_order.0204.a.tt: "성전 기사단에 빚졌던 금화가 전부 변제됨"
 holy_order.0205.desc: "빚을 져놓고 이 난리라니! 탐욕을 부린 탓에 망신을 당한 거요! [ROOT.Char.GetFaith.ReligiousHeadName] 측에 이 사실을 알리도록 하겠소!"
 holy_order.0205.a: "빌어먹을!"
 holy_order_letter.opening: "[ROOT.Char.GetFaith.HighGodNameAlternate](을)를 섬기는 교우"
 holy_order.1001.intro: "[holy_order.GetName]의 세력이 커지면서 [ROOT.Char.GetFaith.GetAdjective] 신앙의 방어 태세를 공고히 할 영토가 더 필요한 상황이오."
 holy_order.1001.end: "\n\n[target_barony.GetName](은)는 그 목적에 완벽히 부합하는 곳이오. 대의를 위해서 그 땅을 빌려줬으면 하오."
 holy_order.1001.a: "청을 받아들이겠소. [ROOT.Char.GetFaith.HighGodName](을)를 위하여!"
 holy_order.1001.b: "그렇다면 [alternative_barony.GetNameNoTierNoTooltip](으)로도 충분하지 않겠소?"
 holy_order.1001.c: "거절하리다. 이 땅은 내어줄 수 없소."
 holy_order.2001.t: "신성한 목적"
 holy_order.2001.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]인 [child.GetFirstName](이)가 찾아왔다. 이내 그 아이에게 진지하게 논의하고 싶은 바가 있다는 사실을 깨달았다.\n\n\"[ROOT.Char.Custom('MotherFather')|U], 계속 여기에 머물렀다간 다른 사람의 그림자에 휘둘리는 신세로 평생을 보내야 할 것 같습니다. [holy_order.GetName]에 합류하여 [child.GetFaith.HighGodName](을)를 섬길 수 있게 허락해 주십시오. 오랫동안 숙고한 끝에 내린 결정입니다. 그리하고 싶습니다.\""
 holy_order.2001.a: "[child.GetFaith.HighGodNameAlternate]께서 널 인도해 주시기를 바라마."
 holy_order.2001.b: "원대한 계획은 아니지만, 널 위해 따로 생각해둔 바가 있다."
 holy_order.2002.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))]인 [sibling.GetTitledFirstName](이)가 앞으로 어떡할 생각인지를 알려줬다. 오랜 시간을 숙고하면서 결정한 사안인 게 분명했다.\n\n\"여기선 내가 할 수 있는 일이 없어. 어차피 누군가를 섬길 운명이라면, [sibling.GetFaith.HighGodName](을)를 섬기고 싶어. [holy_order.GetName]에 합류하는 것도 그 때문이야.\""
 holy_order.2002.a: "왜 그런 선택을 했는지 이해해."
 holy_order.2002.b: "그렇게 #EMP 놔두진 않겠어#!!"
 holy_order.2003.opening: "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc: "[grandmaster.GetFaith.GetAdjective] 신앙에 위협이 되는 존재를 막아설 진정한 전사가 필요하던 참이었소.\n소질이 충만하면서도 물려받을 게 적은 사람을 찾는 중이었지. 그대의 [child.Custom('DaughterSon')]인 [child.GetTitledFirstName]에게는 [holy_order_scope.GetName](을)를 섬기는 삶이 훨씬 잘 어울린다고 생각하오. 우리 곁에서 수련하며 배움을 구한다면, 언젠가 그 아이도 가문의 이름을 빛낼 수 있을 거요."
 holy_order.2003.a: "참된 [child.GetFaith.GetAdherentName](으)로서 살아갈 수 있기를."
 holy_order.2003.child_joins_order: "[child.GetFirstName](이)가 [GetTrait('order_member').GetName( child.Self )](이)가 되어 [grandmaster.GetTitledFirstNameNoTooltip]의 궁정에 합류함"
 holy_order.2003.b: "차라리 [alternative_child.GetFirstNameNoTooltip](을)를 훈련시키는 건 어떻소?"
 holy_order.2003.alternative_child_joins_order: "[alternative_child.GetFirstName](이)가 [GetTrait('order_member').GetName( alternative_child.Self )](이)가 되어 [grandmaster.GetTitledFirstNameNoTooltip]의 궁정에 합류함"
 holy_order.2003.c: "그 아이는 나와 함께 여기 머무를 거요."
 holy_order.2004.opening: "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc: "[child.GetFaith.HighGodNameAlternate](을)를 위해서 평생을 바쳤건만. 그분께서는 제가 가족을 저버리길 바라지 않으시는 모양입니다.\n\n[grandmaster.GetTitledFirstName](이)가 옛 삶을 되찾으라면서 떠날 기회를 줬습니다. 다시 한 번 [ROOT.Char.Custom('GetCourt')]의 일원이 되라고 말입니다."
 holy_order.2004.a: "집에 돌아온 걸 환영한다!"
 holy_order.2004.b: "물러가라. 여기엔 네가 있을 자리가 없으니."
 holy_order.2005.t: "귀향"
 holy_order.2005.desc: "[child.GetTitledFirstNamePossessive] 방문이 평소보다 길어지고 있다. 문제는 [child.Custom('DaughterSon')](이)란 녀석이 내 [ROOT.Char.Custom('GetCourt')]에 틀어박혀서는 음식이나 축내면서 하인들을 괴롭히고 있기에, [holy_order.GetName]에는 언제 돌아갈 생각인지에 대해서 물어봤다. 그런데 그렇게 열렬한 목소리로 답할 줄이야, 유감스러운 상황이었다.\n\n\"전에 말씀드렸지 않나요, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName](이)가 아량을 베풀어서 [child.GetFaith.GetName](을)를 위해 짊어져야 덜어줬다고 그랬잖아요! 마침내 집에 돌아온 겁니다! 가문을 섬길 수 있게 되었다고요!\""
 holy_order.2005.a: "그러니까... 여기에 계속 머무른단 얘기지?"
 holy_order.destroyed_title: "성전 기사단 해산"
