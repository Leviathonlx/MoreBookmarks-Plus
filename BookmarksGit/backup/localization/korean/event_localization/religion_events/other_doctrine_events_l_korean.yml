l_korean:
 #False conversion events.
 false_conversion.0020.t: "[old_faith.GetNameNoTooltip] 비밀 결사단"
 false_conversion.0020.desc: "남들이 보는 앞에서는 [ROOT.Char.GetFaith.GetNameNoTooltip]의 교리를 고스란히 따랐다. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]이 내세운 가치에 동조하며, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText](을)를 탐독했고, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 방문하기도 했다.\n\n하지만 실제로는 [old_faith.GetNameNoTooltip]의 가르침을 놓지 못하는 상태였다. 내심 옛 방식을 받아들이기를 고대하고 있었다.\n\n[old_faith.GetAdherentNameNoTooltip](을)를 신봉하는 교도로 돌아갈 때가 된 게 아닌가 싶다. 비밀리에 믿고 있는 교우들과 최근에 개종한 이들을 불러모으는 것도 괜찮지 않을까?"
 false_conversion.0020.desc_landless: "나는 이 나이가 되도록 [ROOT.Char.GetFaith.GetNameNoTooltip]의 교리를 철두철미하게 따랐다. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]이 내세운 가치에 동조하며, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText](을)를 탐독했고, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 방문하기도 했다.\n\n하지만 실제로는 [old_faith.GetNameNoTooltip]의 가르침을 놓지 못하는 상태였다. 내심 옛 방식으로 돌아가기를 고대하고 있었다.\n\n[old_faith.GetAdherentNameNoTooltip](으)로서 회귀해 내 [ROOT.Char.Custom('GetCourt')|l]에 재도입할 때가 된 걸지도 모르겠다."
 false_conversion.0020.a: "[old_faith.HighGodName]께서 내 진심을 알아보시리!"
 false_conversion.0020.b: "섣부른 짓은 삼가자. 아직 때가 아니야."
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t: "비밀 결사단 사면"
 false_conversion.0030.desc_start: "이 땅에 신앙을 숨긴 채로 살아가는 이들이 있다는 소문이 들려왔다. 거기에 완전히 감화된 건지 아닌지는 확실치 않았다.\n\n"
 false_conversion.0030.desc_no_secret_faith: "나는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](으)로 살아왔던 몸이다. 내가 믿는 신앙은 여태껏 다원주의라는 이상을 지지해온 곳이다. 박해할지도 모른다는 두려움 때문에 자신의 신앙을 숨겨야 한다니, 참으로 부끄러운 일 아닌가.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "비밀 결사단 중에 종교적으로 박해를 받을까 봐 정체를 숨기고는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 행세를 하는 자가 있을지도 모른다.\n\n"
 false_conversion.0030.desc_has_secret_faith: "나 역시 [old_faith.GetNameNoTooltip]의 의식이나 가르침을 잊는 데 어려움을 겪었다. 공개적인 석상에서 믿음을 이어가고 있노라 말할 생각은 없다. 하지만 비밀 결사단이 집회를 개최하는 데 어려움을 겪고 있다는 소식에 동정심이 드는 것만큼은 어쩔 수가 없었다.\n\n"
 false_conversion.0030.desc_end: "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 거짓 개종한 자들을 공개 사면하겠노라 발표할 수도 있긴 한데..."
 false_conversion.0030.a: "누구나 신앙의 자유를 누릴 수 있게 하겠다!"
 false_conversion.0030.a.tt: "내 제안을 받아들인 비밀 결사단이 얼마나 있을지 알아보도록 하지."
 false_conversion.0030.b_no_secret_faith: "비밀 뭐라고? 말도 안 되는 얘기로군."
 false_conversion.0030.b_has_secret_faith: "묻어두는 게 나은 비밀도 있는 법이다."
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "주군인 [ROOT.Char.GetLiege.GetTitledFirstName](이)가 [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] 도처에 성명을 냈다. 어떠한 종류의 신앙이든지 관계치 않을 테니, 공개적으로 신앙을 밝히기를 바란다는 내용이었다. 비밀리에 신앙을 이어나가고 있는 이들에게는 사면해주겠다고 제안하기까지 했다."
 false_conversion.0031.a: "마침내 그림자에서 벗어날 때가 되었구나!"
 false_conversion.0031.b: "아량을 베풀겠단 거짓말은 전에도 들어봤는데..."
 false_conversion.1000.t: "[ROOT.Char.GetFaith.GetName] 포기"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 마침내 나"
 false_conversion.1000.desc_has_family: "와 내 가족"
 false_conversion.1000.desc_convert: "에게 [actor.GetFaith.GetName](으)로 개종할 것을 요구했다.\n\n"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U]는 갈고리로 목을 죄어 칼을 들이대며 협박했다. 위험을 감수해야 하긴 했지만, 결국 [ROOT.Char.GetFaith.GetName]의 방식을 계속"
 false_conversion.1000.desc_voluntary: "나는 [actor.GetHerHis] 요구를 적당히 받아들였다. 하지만 공개적으로는 [actor.GetFaith.GetNameNoTooltip](을)를 믿는 체하면서 [ROOT.Char.GetFaith.GetName]의 방식을 계속"
 false_conversion.1000.desc_bold: "은밀한 저항 속에서 이어갈 수 있게 되었다."
 false_conversion.1000.desc_cowardly: "아무도 모르게 이어갈 수 있게 되었다."
 false_conversion.1000.desc_outro: "\n\n이건 스스로 결정을 내려야 하는 중대한 사항이다..."
 false_conversion.1000.a: "과거와는 결별해야겠군."
 false_conversion.1000.b_single: "입으로는 [actor.GetFaith.GetNameNoTooltip](을)를, 마음으로는 [ROOT.Char.GetFaith.GetNameNoTooltip](을)를 따를 것이다."
 false_conversion.1000.b_sanctioned_single: "비밀리에 [ROOT.Char.GetFaith.GetName]에 맞춰 산다고 해도 [ROOT.Char.GetFaith.HighGodName]께서는 용서하실 것이다."
 false_conversion.1000.b_plural: "입으로는 [actor.GetFaith.GetNameNoTooltip](을)를, 마음으로는 [ROOT.Char.GetFaith.GetNameNoTooltip](을)를 따를 것이다."
 false_conversion.1000.b_sanctioned_plural: "비밀리에 [ROOT.Char.GetFaith.GetName]에 맞춰 산다고 해도 [ROOT.Char.GetFaith.HighGodName]께서는 용서하실 것이다."
 false_conversion.1010.desc_has_no_family: "와 [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip](와)과 나는 [actor.GetTitledFirstNamePossessiveNoTooltip] 요구를 피하기 위해 밤새 노력했지만 아무 소용도 없었다. 결국 [spouse.GetFirstNameNoTooltip](은)는 속마음을 밝혔다.\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: "\"[actor.GetTitledFirstNameNoTooltip](이)가 뭐라고 하든 [spouse.GetFaith.HighGodName](을)를 버릴 순 없어. 몰래 하는 한이 있어도 [spouse.GetFaith.HighGodName](을)를 계속 숭배해야 해.\""
 false_conversion.1010.desc_spouse_advises_conversion_cynical: "\"우리가 [actor.GetFaith.GetNameNoTooltip](이)나 [spouse.GetFaith.GetNameNoTooltip] 중 어느 쪽을 숭배하든 저한테는 별 차이가 없어. 다만 [actor.GetTitledFirstNameNoTooltip](이)가 [actor.GetFaith.GetNameNoTooltip](을)를 따르라고 요구하면 하지 않을 방법이 있나?\""
 false_conversion.1010.desc_spouse_advises_conversion_neutral: "\"이런 말을 하고 싶지는 않지만, 우리한테는 남몰래 [spouse.GetFaith.GetNameNoTooltip](을)를 계속 따를 여유가 없어. [actor.GetTitledFirstNameNoTooltip]의 뜻에 따라서 [actor.GetFaith.GetNameNoTooltip](으)로 개종해야 해.\""
 false_conversion.1010.desc_outro_demure: "\n\n내 "
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom2('InsultAdjective', ROOT.Char)] "
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')] "
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband]의 조언을 따라야 하나?"
 false_conversion.2000.t: "약해지는 순간"
 false_conversion.2000.desc_intro: "[vulnerable_relation.Custom2('MyCharacterIntroduction', owner)](와)과 보내는 시간이 길어질수록 [vulnerable_relation.GetHerHis]"
 false_conversion.2000.desc_descriptor_grief: "슬픔이"
 false_conversion.2000.desc_descriptor_depression: "우울함이"
 false_conversion.2000.desc_descriptor_stress: "압박감이"
 false_conversion.2000.desc_bridge: "극명하게 드러났다.\n\n"
 false_conversion.2000.desc_quote_grief: "\"정말 사소한 일로도 [deceased_character.GetFirstName](을)를 떠올리게 되는군요\" [vulnerable_relation.GetTitledFirstNameNoTooltip](이)가 한탄했다. \"[deceased_character.GetFirstName] 없이 어떻게 살아갈 수 있을까요?\""
 false_conversion.2000.desc_quote_depression: "\"날마다 더 힘들어지기만 하는군요.\" [vulnerable_relation.GetTitledFirstNameNoTooltip](이)가 내게 털어놨다. \"거울을 보면 내 눈에서 살아갈 의지가 점차 사라지는데, 이런 식으로 얼마나 더 버틸 수 있을까요?\""
 false_conversion.2000.desc_quote_stress: "\"일상마저 고통으로 다가와요.\" [vulnerable_relation.GetTitledFirstNameNoTooltip](이)가 한탄했다. \"피할 수 없는 운명으로부터 조금이나마 해방되기를 매일 기도하고 있죠.\""
 false_conversion.2000.desc_outro: "\n\n[owner.GetSecretFaith.HighGodName]께서 이 나약한 육신에 새로운 삶의 의지를 불어넣을 수 있을지도..."
 false_conversion.2000.a: "\"[owner.GetSecretFaith.GetName]께서 슬픔을 치유하실 거다.\""
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip](이)가 남몰래 [owner.GetSecretFaith.GetNameNoTooltip](으)로의 개종을 고려하게 됨"
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip](이)가 [owner.GetSecretFaith.HighGodName]의 품에서 위안을 받음"
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip](이)가 나의 제안을 모욕으로 받아들임"
 false_conversion.2000.b: "[vulnerable_relation.GetTitledFirstNameNoTooltip](을)를 위로하는 것으로 만족해야겠지."
 false_conversion.2001.t: "힘든 시기"
 false_conversion.2001.desc_grief: "[deceased_character.GetTitledFirstName](을)를 떠올리지 않는 날이 없다. 세상에 남겨진 [deceased_character.GetHerHis] 흔적을 볼 때마다 매번 슬픔이 새롭게 솟아난다."
 false_conversion.2001.desc_depression: "주변 사람들이 새롭게 희로애락을 겪는 가운데 세월이 한없이 흘러간다. 다만 나는 여기에 남아서 [vulnerable_relation.GetAge]년이 지나도록 슬픔의 바다에 빠져 살고 있다."
 false_conversion.2001.desc_stress: "나는 무의식적으로 경련하는 몸이 되었다. 손톱을 깨물고 이를 갈며 탈진한 상태로 잠에서 깬다. 아직도 이해를 벗어날 정도의 압박감에 짓눌리고 있다."
 false_conversion.2001.desc_outro: "\n\n대체 얼마나 더 버틸 수 있을까 고민하던 중, [vulnerable_relation.Custom2('RelationToMeAddress', owner)]의 목소리가 귓가를 스쳤다. \"[owner.Custom2('RelationToMeAddress', vulnerable_relation)], [owner.GetSecretFaith.GetName]의 치유력에 안기기만 하면 모든 고통이 사라질 겁니다.\""
 false_conversion.2001.a: "그렇다면 온 마음을 다해서 [owner.GetSecretFaith.GetNameNoTooltip]의 품에 안기겠다!"
 false_conversion.2001.b: "[owner.GetTitledFirstNameNoTooltip], 지금 무슨 말을 하는 거지?"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip](이)가 일단은... 입을 닫음"
 false_conversion.8000.t: "드러난 나의 신앙"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 내가 남몰래 [ROOT.Char.GetSecretFaith.GetName](을)를 믿는다는 사실을 폭로했다!"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 내게 공개적으로 회개하고 [disapproving_chaplain.GetFaith.HighGodName] 앞에 복종할 것을 요구하고 있다."
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 이 문제에 침묵하고 있다. 나는 스스로 회개를 청하는 수밖에 없다."
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "다시는 [ROOT.Char.GetFaith.GetNameNoTooltip](을)를 의심하지 않겠습니다!"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip](이)야말로 진정한 신앙입니다!"
 event_false_convert_my_vassal.t: "비밀 결사단으로 밝혀진 봉신"
 event_false_convert_my_liege.t: "비밀 결사단으로 밝혀진 주군"
 event_false_convert_interface.desc: "[ROOT.Char.GetShortUIName](이)가 공개적으로 내비쳤던 신앙을 저버리고, 비밀 결사단의 일원이라는 사실을 밝혔다."
 event_false_converts.t: "폭로당한 비밀 결사단"
 event_false_converts_plus_counties.desc: "지주 봉신들 중 [ROOT.Var('num_false_converts_vassal').GetValue|V0]명이 공개했던 신앙을 철회했다.\n\n궁정에서 근무하는 비지주 봉신들 중 [ROOT.Var('num_false_converts_landless').GetValue|V0]명이 공개했던 신앙을 철회했다.\n\n대규모 비밀 결사단에 속해 있던 영지 주민들 중 [ROOT.Var('num_false_converts_counties').GetValue|V0]명이 공개 석상에서 비밀리에 믿었던 신앙이 있음을 밝혔다."
 event_false_converts_without_counties.desc: "지주 봉신들 중 [ROOT.Var('num_false_converts_vassal').GetValue|V0]명이 공개했던 신앙을 철회했다.\n\n궁정에서 근무하는 비지주 봉신들 중 [ROOT.Var('num_false_converts_landless').GetValue|V0]명이 공개했던 신앙을 철회했다."
 event_false_converts_counties_only.desc: "대규모 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 비밀 결사단에 속해 있던 영지 주민들 중 [ROOT.Var('num_false_converts_counties').GetValue|V0]명이 공개 석상에서 비밀리에 믿었던 신앙이 있음을 밝혔다."
 false_convert_modifier: "거짓 개종 혐의"
 false_convert_modifier_desc: "영지 내에 비밀리에 옛 신앙을 실천해 나가는 중이란 혐의를 받는 공동체가 여럿 있습니다."
 relieved_cryptos_modifier: "안도하는 비밀 결사단"
 relieved_cryptos_modifier_desc: "주민들이 다시 한번 공개된 자리에서 믿음을 이어나갈 수 있게 허가해줬다는 사실에 고마워하고 있다."
 #Spreading the crypto-faith events
 convert_to_crypto_religion_key: "비밀 [ROOT.Char.GetSecretFaith.GetNameNoTooltip](으)로 개종"
 convert_to_crypto_religion_interaction_key: "비밀 [actor.GetSecretFaith.GetNameNoTooltip](으)로 개종"
 convert_to_crypto_religion_interaction: "$convert_to_crypto_religion_interaction_key$ #weak (모략)#!"
 convert_to_crypto_religion_interaction_desc: "[recipient.GetShortUINameNoTooltip](을)를 [actor.GetSecretFaith.GetName] 비밀 신도로 만들려 시도합니다."
 convert_to_crypto_religion: "비밀-#D 종교#!로 개종"
 convert_to_crypto_religion_desc: "[SCHEME.GetOwner.GetSecretFaith.KnowledgeGodName]의 지혜를 [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip]에게 전하여 [SCHEME.GetOwner.GetSecretFaith.GetNameNoTooltip]의 비밀 신도로 만듭니다."
 convert_to_crypto_religion_desc_general: "[CHARACTER.GetSecretFaith.GetName]의 비밀 신도가 되도록 대상을 가르칩니다."
 convert_to_crypto_religion_action: "개종"
 convert_to_crypto_religion_interaction_notification: "$convert_to_crypto_religion_interaction_key$"
 convert_to_crypto_religion_scheme_invalidated_title: "@scheme_icon! \"$convert_to_crypto_religion$ 모략 종료"
 convert_to_crypto_religion_general_desc: "소유자의 비밀 회동을 키우기 위해 대상에게 비밀 신앙을 소개하는 [scheme|E]입니다."
 convert_to_crypto_religion_no_more_secret: "나는 더 이상 비밀 [CHARACTER.GetSecretFaith.GetName] 신도가 아니다."
 convert_to_crypto_religion_invalid: "나는 [target.GetShortUIName|U](을)를 더 이상 비밀 [CHARACTER.GetSecretFaith.GetName](으)로 개종시킬 수 없다."
