l_korean:
 heresy.0010.t: "이단: [heretic_title.GetNameNoTierNoTooltip]에 나타난 [heretic_faith.GetAdherentNamePluralNoTooltip]"
 heresy.0010.desc: "봉신들을 위시한 [heretic_title.GetNameNoTier]의 [heretic_ruler.GetTitledFirstName](이)가 [heretic_faith.GetName](으)로 개종하겠다고 전 세계에 공표했다."
 heresy.0010.desc.nonexistant: "\n\n[origin_faith.GetAdjective] [origin_faith.PriestMalePlural]들의 가르침이 자신들을 미몽에 빠뜨렸으므로, [heretic_title.GetNameNoTierNoTooltip]의 귀족 계층은 [origin_faith.AltPriestTermPlural]들을 정의롭고 참된 종교로 인정하지 않겠다면서 말이다. 앞으로는 [heretic_faith.GetAdherentNamePluralNoTooltip]으로서 [heretic_faith.HighGodName]의 의지를 오롯이 받들면서 믿음을 이어 나갈 것이며, 기존의 종교적 관습과는 거리를 두겠다는 얘기도 했다."
 heresy.0010.desc.exists: "\n\n[origin_faith.GetAdjective] [origin_faith.PriestMalePlural]들의 가르침이 자신들을 미몽에 빠뜨렸으므로, [heretic_title.GetNameNoTierNoTooltip]의 귀족 계층은 [origin_faith.AltPriestTermPlural]들을 정의롭고 참된 종교로 인정하지 않겠다면서 말이다. 기존의 종교적 관습과도 거리를 두겠다고 했다. 그리고는 자신들을 [heretic_faith.GetAdherentNamePluralNoTooltip](이)라 칭하며, [heretic_faith.HighGodNamePossessive] 가르침을 오롯이 받들겠노라 천명했다."
 heresy.0010.desc.resurgent: "\n\n[origin_faith.GetAdjective] [origin_faith.PriestMalePlural]들의 가르침이 자신들을 미몽에 빠뜨렸으므로, [heretic_title.GetNameNoTierNoTooltip]의 귀족 계층은 [origin_faith.AltPriestTermPlural]들을 정의롭고 참된 종교로 인정하지 않겠다면서 말이다. 그렇게 [heretic_title.GetNameNoTierNoTooltip](은)는 버림받았던 [heretic_faith.GetAdherentNamePluralNoTooltip]의 가르침을 부활시켰다. 그들이야말로 [heretic_faith.HighGodNamePossessive] 의지를 오롯이 받든 이들이기에 그러는 거라면서."
 heresy.0010.tt.custom: "[heretic_title.GetName]에 [heretic_faith.GetName|V](이)가 출현함"
 heresy.0010.a.new_heresy: "우리 신앙을 이렇게 엉터리로 흉내 내다니!"
 heresy.0010.a.existing_heresy: "악랄한 이단자가 만민을 잘못된 길로 이끄는구나!"
 heresy.0010.a.astray_faith: "이해가 되질 않는군. 아무튼 행복하면 됐다 이건가?"
 heresy.0010.a.same_faith: "언젠가는 빛을 알아보게 되리라 생각했어!"
 heresy.0010.b: "저들이 제대로 지적한 것 같기도 한데..."
 heresy.0010.notification.title: "새로운 종교 운동"
 heresy.0010.notification: "[heretic_ruler.GetFullName](이)가 [heretic_faith.GetAdjective] 개혁 운동을 벌임"
 heresy.0011.notification.heresy: "이단을 받아들인 [convert_ruler.Custom2('HierarchicalStatus', me)]: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.same_faith: "참된 신앙을 받아들인 [convert_ruler.Custom2('HierarchicalStatus', me)]: [convert_ruler.GetShortUINameNoTooltip]"
 heresy.0011.notification.other: "신앙을 바꾼 [convert_ruler.Custom2('HierarchicalStatus', me)]: [convert_ruler.GetShortUINameNoTooltip]"
