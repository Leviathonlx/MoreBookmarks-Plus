 # Event 0002 - Rivalry During Teaching
 chinese_students.0002.t: "부족한 규율"
 chinese_students.0002.desc: "\"[ROOT.Char.Custom('TeachingsAccordingToMovement')].\"\n\n나는 내 말이 울림을 남기도록 잠시 입을 다물었다. 하지만 [second_student.GetName](은)는 이 순간을 놓치지 않았다. [second_student.GetSheHe]가 보란 듯이 [first_student.GetName] 쪽을 흘기며 목을 가다듬었다. \"[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')].\" [second_student.GetSheHe]가 그렇게 답했다.\n\n저 둘은 일주일 내내 서로를 잡아먹지 못해서 안달이었다."
 # Options for Event 0002
 chinese_students.0002.a: "건강한 경쟁이라면야 나쁠 것 없지!"
 chinese_students.0002.a.tooltip: "두 문생 모두 공덕을 획득하고, 더 경쟁적인 성향을 띄며 당신의 지도에 감사하는 마음을 가지게 될 것임. 당신의 성격에 따라 당신이 스트레스를 획득할 수도 있음."
 chinese_students.0002.b: "[most_renowned_student.GetHouse.GetNameNoTooltip] 집안의 호의를 사 두는 게 더 유용할 것 같군."
 chinese_students.0002.b.tooltip: "가장 위신 높은 가문의 학생 및 해당 가문의 가주가 공덕을 획득하고 주목을 받을 것이며, 다른 이들이 당신의 편애에 분개할 것임."
 chinese_students.0002.c: "[underdog.GetShortUINameNoTooltip](은)는 자기 위치를 좀 깨달아야 한다."
 chinese_students.0002.c.tooltip: "약자가 공덕을 상실하고 스트레스를 획득하며, 강자가 공덕을 획득할 것임. 약자가 당신의 혹독함에 분개할 것임."
 chinese_students.0002.d: "[overdog.GetShortUINameNoTooltip]도 이보다는 더 잘 알아야 하지 않나!"
 chinese_students.0002.d.tooltip: "강자가 공덕을 상실하고 스트레스를 획득하며, 약자가 공덕을 획득할 것임. 강자가 당신의 혹독함에 분개할 것임."
 chinese_students.0002.e: "둘 다 겸손함을 배워야 한다."
 chinese_students.0002.e.tooltip: "두 문생 모두 질책을 듣고 스트레스를 획득하며 분개할 것임. 당신도 분란으로 인해 스트레스를 획득하지만, 규율 집행으로 인해 공덕을 획득할 것임."
 # Event 0003 - After the Rivalry Lesson
 chinese_students.0003.t: "$chinese_students.0002.t$"
 # Dynamic descriptions
 chinese_students.0003.desc.intro: "\"[mentor.Custom('TeachingsAccordingToMovement')].\"\n\n내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]인 [mentor.GetTitledFirstName]께서 지혜를 나눠 주시던 중이었는데, 내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))] [second_student.GetTitledFirstName](이)가 목을 가다듬더니 이렇게 답했다. \"[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')].\" 나를 곁눈질로 흘겨보면서 말이다.\n\n"
 chinese_students.0003.desc.encourage_both: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]님께서 경쟁 의식을 부추긴다. 이제 모든 수업에서 경쟁이 치열해질 것이다."
 chinese_students.0003.desc.punish_both: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]님께서 우리 둘 모두를 매섭게 질책하신다."
 chinese_students.0003.desc.favor: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]님께서 [second_student.GetHerHim]의 말을 끊고 이어 나가시며, [second_student.GetHerHis] 쪽을 날카롭게 노려보신다."
 chinese_students.0003.desc.disfavor: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))]님께서 [second_student.GetHerHim]를 다정히 인정하시고 내 쪽을 잠시 노려보셨다. 수치심에 내 귀가 달아오르는 것 같다."
 # Options for Event 0003
 chinese_students.0003.a: "[second_student.GetTitledFirstNameNoTooltip](이)가 틀렸다는 걸 증명하겠다!"
 chinese_students.0003.b: "별로 상관은 없다. 평정심이야말로 내 강점이니까."
 chinese_students.0003.c: "모두에게 내가 이겼다는 걸 알리겠다!"
 chinese_students.0003.d: "승리에는 겸손이 따라와야 하는 법."
 chinese_students.0003.e: "반드시 복수하겠다!"
 chinese_students.0003.f: "이 난관을 통해 배워가리라."
 # Opinion Modifiers
 opinion_mentor_appreciation: "스승의 지도를 감사히 여김"
 opinion_mentor_favoritism_positive: "편애를 감사히 여김"
 opinion_mentor_favoritism_negative: "편애에 분개함"
 opinion_mentor_strict_negative: "스승의 혹독함에 분개함"
 TeachingsAccordingToMovementProHegemon_Teaching: "보이지 않는 하늘의 축이 하늘 아래 모든 것을 움직이게 한다. 덕성이 봉역의 중심에 확고하게 자리를 잡으면, 조화가 저절로 그 뒤를 따라오기 마련이다"
 TeachingsAccordingToMovementExpansion_Teaching: "강둑이 불어 넘치면 사라지는 목숨도 있기 마련. 하지만 그 물은 수많은 들판을 풍요롭게 하여 많은 이의 배를 불린다. 위대함 또한 우리 땅 너머의 다른 땅마저 받아들일 수 있는 용기에서 드러나는 법이다"
 TeachingsAccordingToMovementAdvancement_Teaching: "담 안에서 정원을 가꾸면 사방이 향기로 가득해지며 다른 이들이 이끌려 온다. 오직 잘 가꿔진 땅에 깊이 뿌리를 내려야만 진정한 힘과 명예를 길러낼 수 있다"
 TeachingsAccordingToMovementConservative_Teaching: "조상을 모신 전당에는 침묵이 가득하지만, 귀를 기울이면 끊이지 않는 메아리가 울려 퍼지며 모든 발걸음을 이끌어 주리라. 수많은 이들의 발걸음으로 다져진 길이 지금 이 순간까지 우리를 이끌어 주었으니, 이를 마땅히 기려야 한다"
 TeachingsAccordingToMovementUndecided_Teaching: "바람의 방향이 바뀌면 현자는 그 흐름을 따라 돛을 조정하기 마련이다. 자제와 야심, 전통과 변화의 춤이 영원토록 균형을 찾아 헤매며 국정과 삶 또한 이끌어 주는 법이다"
 TeachingsAccordingToMovementFallback_Teaching: "등불 하나로도 밤을 밝힐 수 있으니, 지혜는 화려한 깃발 없이도 길을 이끌어 준다"
 TeachingsAccordingToMovementProHegemon_Response: "중심과 축을 큰 소리로 찬양하는 이들이 있습니다. 하지만 저들은 자신이 바퀴를 하나로 붙드는 살의 역할임을 잊곤 합니다"
 TeachingsAccordingToMovementExpansion_Response: "새로운 들판에만 집중하다 자신의 정원의 평화를 지키는 것조차 잊는 이를 본 적 있습니다"
 TeachingsAccordingToMovementAdvancement_Response: "멀리 있는 꽃을 쫓으며 명예라 여기는 자도 있습니다. 정작 자기 집을 지탱해 주는 과실은 까맣게 잊곤 하지만요"
 TeachingsAccordingToMovementConservative_Response: "과거에 너무 얽매인 자들은 오래된 들판이 가만히 썩고 있는데도 새로운 땅을 일구지 못하더군요"
 TeachingsAccordingToMovementUndecided_Response: "슬프게도 많은 이들이 행동하지 않는 핑계로 균형을 대는 모습을 보아 왔습니다. 그동안 세상이 자기들을 지나쳐 가는 줄도 모르고 말이지요"
 TeachingsAccordingToMovementFallback_Response: "등불에서 등불로 옮겨 다니는 이들도 있습니다. 불꽃이라면 일단 달려들고 보는 나방처럼 말입니다"
 # A Test of Wisdom: The Blank Scroll
 chinese_students.0010.t: "빈 두루마리"
 chinese_students.0010.desc: "내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName](이)가 손에 화려한 두루마리를 들고 다가왔다. 새것처럼 깨끗한 데다 먹도 닿지 않은 두루마리는 가능성으로 가득한 공간 그 자체였다.\n\n\"빈 두루마리는 자네의 지혜와 기개에 던지는 시험이지.\" [mentor.GetSheHe]가 엄숙하게 말했다. \"여기 쓰는 내용이 자네의 영혼을 그대로 드러낼 걸세. 그러니 무엇을 쓸 것인지 신중히 생각하도록.\"\n\n[mentor.GetSheHe|U]는 그렇게 자리를 떴다. 이제 남겨진 것은 붓과 먹, 그리고 내 생각뿐이었다."
 # Strong areas - Safe choices
 chinese_students.0010.a.strength: "시대에 뒤떨어진 봉역의 법을 개혁할 기회로군!"
 chinese_students.0010.b.strength: "내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]에게 시를 써야겠다. 암시와 재담을 가득 넣어야지!"
 chinese_students.0010.c.strength.china: "내 작품은 오직 천자께 드려야 한다!"
 chinese_students.0010.c.strength.other: "내 작품은 오직 [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]께 드려야 한다!"
 chinese_students.0010.d.strength: "철학적 고찰이 머릿속에서 두루마리로 자연스럽게 흘러나오는군!"
 chinese_students.0010.e.strength: "군사 전략이야말로 내 재능을 가장 발휘할 수 있는 분야다!"
 # Weak areas - Growth opportunities
 chinese_students.0010.a.weakness: "입법과 제정 쪽이 어렵긴 하지만, 시도는 해 봐야겠지..."
 chinese_students.0010.b.weakness: "글에는 서투르지만, 내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))](을)를 향한 마음을 표현해 보리라..."
 chinese_students.0010.c.weakness.china: "천자께 바치는 시를 써봐야겠다..."
 chinese_students.0010.c.weakness.other: "[ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]께 바치는 시를 써봐야겠다..."
 chinese_students.0010.d.weakness: "철학이야말로 내 한계를 시험하는 분야지. 그쪽 글을 써 본다면 내 견문이 넓어질지도..."
 chinese_students.0010.e.weakness: "전투는 내게 오리무중 그 자체다. 하지만 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 군대에도 새로운 관점이 필요하긴 하겠지..."
 chinese_students.0010.f: "가장 심원한 진실은 말로 할 수 없는 법이다."
 chinese_students.0010.tt: "#weak 결과가 심사될 것임...#!"
 chinese_students.0010.law.success.tt: "[GetModifier('wrote_law_modifier').GetNameWithTooltip]를 획득할 수도 있음"
 chinese_students.0010.poem.success.tt: "[GetModifier('wrote_poem_loved_one_modifier').GetNameWithTooltip]을 획득할 수도 있음"
 chinese_students.0010.ode.success.tt: "[GetModifier('wrote_ode_to_liege_modifier').GetNameWithTooltip]를 획득할 수도 있음"
 chinese_students.0010.treatise.success.tt: "[GetModifier('wrote_philosophical_treatise_modifier').GetNameWithTooltip]를 획득할 수도 있음"
 chinese_students.0010.stratagem.success.tt: "[GetModifier('wrote_strategy_scroll_modifier').GetNameWithTooltip]를 획득할 수도 있음"
 chinese_students.0010.blank.success.tt: "[GetModifier('left_scroll_blank_modifier').GetNameWithTooltip]를 획득할 수도 있음"
 chinese_students.0010.failure.tt: "귀중한 경험을 획득할 수도 있음"
 chinese_students.0010.success: "양질의 글"
 chinese_students.0010.failure: "수준 이하의 글"
 chinese_students.0010.success_blank: "스승이 당신의 의도를 이해함"
 chinese_students.0010.failure_blank: "당신의 의도가 너무 모호함"
 # Mentor evaluates the student's scroll
 chinese_students.0011.t: "교훈이 될 순간"
 chinese_students.0011.desc.intro: "내 제자인 [scroll_student.GetShortUIName](이)가 문간에 나타났는데, 훌륭한 달필로 채운 두루마리를 경건하게 들고 있었다. [scroll_student.GetSheHe|U]는 떨리는 손으로 두루마리를 내밀며 초조하게 내 의견을 기다렸다.\n\n나는 신중하게 두루마리를 펼쳐 들고 [scroll_student.GetSheHe]가 대체 무얼 썼을지 살펴보기 시작했다. 읽어 보니 "
 chinese_students.0011.desc.law: "새로운 법률 제안서였는데, 좋은 국정에 관한 훌륭한 세부 사항도 포함하는 내용이었다."
 chinese_students.0011.desc.love_letter: "[beloved.GetShortUIName]에게 바치는 연서였는데, 애정 어린 마음으로 가득했다."
 chinese_students.0011.desc.emperor_ode: "[ROOT.Char.GetTopLiege.GetShortUIName]의 영광을 기리는 시였는데, [ROOT.Char.GetTopLiege.GetHerHis] 수많은 덕행을 칭송하고 있었다."
 chinese_students.0011.desc.treatise: "철학 논문이었는데, 다섯 원소와 네 가지 토대 사이의 관계를 깊이 고찰하는 내용이었다."
 chinese_students.0011.desc.strategy: "군사 전략에 관한 논문으로 특이한 작전을 여럿 소개하고 있었는데, [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 군사 계획에도 활용할 수 있을 법했다."
 chinese_students.0011.desc.blank: "두루마리가 완전히 텅 비어 있었다!"
 chinese_students.0011.desc.conclusion: "\n\n[scroll_student.GetHerHis] 머릿속과 기질을 들여다볼 수 있는 창이나 다름없었다."
 chinese_students.0011.desc.quality_success: "이 작품은 [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]의 서당에 진열해 두어도 좋을 만큼 훌륭하다!"
 chinese_students.0011.desc.quality_failure: "[scroll_student.GetHerHis] 노력이 엿보이기는 하지만, 아쉽게도... 그렇게 훌륭하지는 않군."
 chinese_students.0011.desc.quality_success.blank: "참으로 흥미롭고도 심오한 답이로군!"
 chinese_students.0011.desc.quality_failure.blank: "대체 무슨 생각으로 이런 거지?!"
 chinese_students.0011.self_improvement: "봐줄 만하군. 하지만 이것보다는 더 잘할 수 있을 텐데."
 # Dynamic positive evaluation descriptions by scroll type
 chinese_students.0011.positive_law: "이 법안에는 놀라운 통찰과 지혜가 담겨 있다."
 chinese_students.0011.positive_love: "이토록 다정한 글이라니! 진심이 느껴진다. 사람의 마음을 움직이는군."
 chinese_students.0011.positive_emperor: "유창한 헌사로군. 천자에게 걸맞은 글이다."
 chinese_students.0011.positive_philosophy: "철학적 통찰 속에서 깊은 지성이 느껴지는군."
 chinese_students.0011.positive_strategy: "이런 작전을 고안하다니, 유망한 전략가의 재목임이 틀림없다."
 chinese_students.0011.positive_blank: "놀랍군! 진정한 지혜는 감히 글로 표현할 수 없는 법이지."
 chinese_students.0011.positive_law.worst: "법 분야를 이해하는 실력이 그래도 나아지고는 있군!"
 chinese_students.0011.positive_love.worst: "매혹적인 재담의 예술에 관해 이제 좀 감이 잡히는 모양이야!"
 chinese_students.0011.positive_emperor.worst: "경의를 표하는 예술 쪽에 재능이 있을 줄은 몰랐군!"
 chinese_students.0011.positive_philosophy.worst: "철학적 개념을 이해하는 실력이 놀랄 만큼 빠르게 늘고 있는데!"
 chinese_students.0011.positive_strategy.worst: "군사 분야에 관해서 새로운 통찰을 보여주는군!"
 # Dynamic negative evaluation descriptions by scroll type
 chinese_students.0011.negative_law: "조악한 국정 시도로군. [scroll_student.GetSheHe|U]는 아직 배워야 할 것이 많다."
 chinese_students.0011.negative_love: "진부한 감정에 미사여구만 덧붙여 꾸며 놓았군. 참으로 실망스러워."
 chinese_students.0011.negative_emperor: "공허한 아첨이라. 필자 마음의 깊이 또한 얕다는 얘기지."
 chinese_students.0011.negative_philosophy: "다른 이의 의견을 가져와 이해조차 없이 반복해 놓았을 뿐이군."
 chinese_students.0011.negative_strategy: "앞으로 나아가는 데에만 치중하다가 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip](을)를 위험에 몰아넣을 인물이로군."
 chinese_students.0011.negative_blank: "딱 자기 머릿속에 있는 만큼만 적어 놓았나 본데."
 wrote_law_modifier: "질서의 건축가"
 wrote_poem_loved_one_modifier: "진심을 담은 시인"
 wrote_ode_to_liege_modifier: "드높은 왕위에 바치는 시"
 wrote_philosophical_treatise_modifier: "도를 닦는 학자"
 wrote_strategy_scroll_modifier: "공경받는 전략가"
 left_scroll_blank_modifier: "무위의 통달자"
