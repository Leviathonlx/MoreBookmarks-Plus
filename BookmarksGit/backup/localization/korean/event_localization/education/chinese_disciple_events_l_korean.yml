 # Event 0030 - Showcase or Train Skill
 chinese_students.0030.t: "힘이냐 겸손이냐"
 chinese_students.0030.desc: "일과 중에 날 향하는 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetShortUINamePossessive] 시선이 느껴졌다. 나는 말없이 일과에 집중했고, [mentor.GetSheHe] 역시 조용히 나를 평가했다. 영원처럼 느껴지는 시간이 지나고 [mentor.GetSheHe]가 마침내 입을 열었다.\n\n\"자신의 가장 큰 강점을 아는 것만으로는 부족하지. 그보다 더 중요한 건 자신의 가장 깊은 한계를 아는 일이다. 그러니 자신에 대해 배운 것이 무엇인지, 어디 한번 보여주게나.\""
