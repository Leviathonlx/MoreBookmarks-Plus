 # I Ching Divination Events (0020/0021)
 chinese_students.0020.t: "길을 묻다"
 chinese_students.0020.desc: "내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [mentor.GetTitledFirstName](이)가 오래된 산가지 묶음을 우리 앞에 펼쳐놓았다. 세월에 풍화된 듯한 산가지의 표면에 일렁이는 불빛이 비쳤다. \"점괘에는 무한한 지식이 담겨 있지.\" [mentor.GetSheHe]가 경건하게 말했다. \"하지만 점은 능력을 갖추고 신실한 마음을 지닌 이에게만 답하는 법이야. 어디, 자네는 무엇이 보이는가?\"\n\n역경에서 말하는"
