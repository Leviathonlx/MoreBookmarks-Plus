 chinese_students.0030.c.diplomacy: "마침 작업 중이던 탄원이 있기는 한데..."
 chinese_students.0030.c.martial: "완벽하진 않지만, 내 창술을 시연할 수는 있겠군..."
 chinese_students.0030.c.stewardship: "골치를 썩이던 장부 기록이 있기는 한데..."
