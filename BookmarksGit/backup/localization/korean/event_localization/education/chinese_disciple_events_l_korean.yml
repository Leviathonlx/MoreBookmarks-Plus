 chinese_students.0030.a.martial: "내 완벽한 창술을 보여 드려야겠군."
 chinese_students.0030.a.stewardship: "이 봉역의 자금이 정확히 어디에 잘못 할당되었는지는 얘기할 수 있지."
 chinese_students.0030.a.intrigue: "내 기발한 암호에 흥미를 보이실지도 모른다."
 chinese_students.0030.a.learning: "논어에서 기억나는 구절을 암송해야겠군."
