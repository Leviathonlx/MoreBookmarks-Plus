 chinese_students.0020.desc.conclusion: "의 괘가 내 앞에 선명하게 보였다. 마치 내가 세상의 질서를 이끌어 줄 우주의 규율을 밝혀내기만을 조용히 기다리는 듯했다."
 chinese_students.0020.a.strength: "하늘은 언제나 내게 길을 알려 주시는구나!"
 chinese_students.0020.a.weakness: "오늘만큼은 하늘의 신비가 날 피해 가지 않을지도 모른다..."
 chinese_students.0020.b.strength: "번개야말로 내 영역이지!"
 chinese_students.0020.b.weakness: "지금이야말로 번개의 힘을 붙잡을 수 있는 순간일지도..."
 chinese_students.0020.c.strength: "물이야말로 내 이해력을 완벽하게 닮은 모습이다!"
 chinese_students.0020.c.weakness: "물의 지혜는 그 기질을 닮아 참으로 붙잡기 힘들지..."
 chinese_students.0020.d.strength: "산이라면 여러 번 타 봤으니!"
 chinese_students.0020.d.weakness: "산이 내 마음속에 큰 그늘을 드리우는군..."
 chinese_students.0020.e.strength: "내게는 바람이 익숙하지!"
 chinese_students.0020.e.weakness: "바람의 미묘한 성질에 헷갈릴 때가 있는데..."
 I_CHING_HEAVEN_GLOSS: "하늘의 괘는 신성한 질서, 통치와 지도력을 나타냅니다. 권위와 구조의 원칙을 상징하며, 지혜와 미덕으로 통치하고자 하는 이를 인도합니다."
 I_CHING_THUNDER_GLOSS: "번개의 괘는 힘과 권력, 그리고 의지를 실행할 능력을 상징합니다. 역경에 맞서는 힘과 결단력의 중요성을 가르칩니다."
 I_CHING_WATER_GLOSS: "물의 괘는 적응성과 흐름, 인생에서 맞닥뜨릴 도전을 헤쳐나갈 능력을 상징합니다. 역경에 맞서는 유연함과 끈기의 중요성을 가르칩니다."
 I_CHING_MOUNTAIN_GLOSS: "산의 괘는 안정성과 힘, 고난을 견디는 능력을 상징합니다. 역경에 맞서는 인내심과 의연한 용기의 중요성을 가르칩니다."
 I_CHING_WIND_GLOSS: "바람의 괘는 변화, 유연성, 새로운 환경에 적응하는 능력을 상징합니다. 역경에 맞서는 적응 능력과 끈기의 중요성을 가르칩니다."
