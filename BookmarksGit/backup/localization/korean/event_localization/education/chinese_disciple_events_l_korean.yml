 # Event 0021 - Mentor's Evaluation
 chinese_students.0021.t: "점괘의 판단"
 chinese_students.0021.desc: "내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))] [divination_student.GetShortUIName](이)가 점을 보는 곳에서 나왔다. 역경의 계시에 충격을 받은 모습이었다.\n\n\"[divination_student.Custom2('RelationToMe',ROOT.Char)|U], 제 점괘에 따르면"
 chinese_students.0021.desc.heaven.success: "여섯 개의 온전한 선은 건괘의 순수한 창조와 힘을 드러냅니다. 하늘이 그 아래의 모든 것을 아우르듯, 통치자는 지혜로 단련한 힘을 갖추어야만 합니다.\""
 chinese_students.0021.desc.heaven.failure: "여섯 개의 온전한 선은 무한한 힘을 뜻합니다! 황제는 강철 같은 권력으로 통치해야 하며, 하늘이 감히 자신을 부정하는 이들을 벌하듯 모든 반대를 분쇄해야 하는 겁니다!\""
 chinese_students.0021.desc.thunder.success: "올바른 순간에 이뤄진 결단은 진괘에 따라 성공을 불러올 겁니다. 봄의 잠자는 생명을 일깨우는 우레처럼, 진정한 지도자는 모두의 귀감이 되어 다른 이들을 행동하게 합니다.\""
 chinese_students.0021.desc.thunder.failure: "빠르고 강하게 내려치는 번개처럼, 우리 또한 모두를 떨게 만들어야 한다는 계시입니다! 망설임은 곧 약하다는 뜻이니, 점괘에 따라 당장 강력한 힘을 행사해야 합니다!\""
 chinese_students.0021.desc.water.success: "감괘는 장애물 주위로 흐르는 물처럼 살아갈 것을 가르칩니다. 진정한 지혜는 위험을 인지하고, 최소한의 저항으로 역경을 헤쳐나갈 길을 찾는 데서 나오는 겁니다.\""
 chinese_students.0021.desc.water.failure: "앞길을 막는 모든 것을 파괴하는 물처럼, 우리 또한 홍수와 같이 적을 압도해야 합니다. 그 어떤 저항도 말살해 버리면서요!\""
 chinese_students.0021.desc.mountain.success: "고요함이 명료함을 불러오는 법. 마음에는 평정을, 몸에는 휴식을 준다면 간괘가 우리 앞에 분란 없는 진정한 길을 드러내 줄 겁니다.\""
 chinese_students.0021.desc.mountain.failure: "산은 발아래 모든 것을 부숴 버립니다! 마찬가지로 우리도 흔들림 없이 확고해야만 합니다. 그 어떤 일이 닥치더라도 굴복해서는 안 됩니다!\""
 chinese_students.0021.desc.wind.success: "부드러운 인내심이 굽힐 줄 모르는 힘을 이깁니다. 세월에 걸쳐 풍경을 깎아 나가는 바람처럼, 손괘의 은근한 영향력은 강력한 힘조차 이룩하지 못할 일을 이뤄낼 겁니다.\""
 chinese_students.0021.desc.wind.failure: "폭풍처럼 더 많이, 더 크게 목소리를 내서 반대자들을 몰아내야 합니다! [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 미래를 위해, 논쟁에서 이기려면 우리야말로 가장 강한 목소리를 지닌 자가 되어야 합니다!\""
 chinese_students.0021.positive_heaven.best: "하늘의 질서를 알게 되었군. 진정한 통치의 지혜가 느껴진다!"
 chinese_students.0021.positive_heaven.worst: "어려워하기는 했지만, 지도력에 헌신하는 모습은 좋아 보인다."
 chinese_students.0021.positive_thunder.best: "[divination_student.GetSheHe|U]가 결단력의 본질을 완벽히 깨달았군!"
 chinese_students.0021.positive_thunder.worst: "번개의 시련에 맞서는 [divination_student.GetHerHis|U] 용기는 칭송할 만하지."
 chinese_students.0021.positive_water.best: "[divination_student.GetHerHis|U] 해석에 자연스러운 적응력이 넘쳐흐르는군!"
 chinese_students.0021.positive_water.worst: "물의 신비를 이해하려 애쓰는 [divination_student.GetHerHis|U] 끈기는 인정할 만하다."
 chinese_students.0021.positive_mountain.best: "[divination_student.GetHerHis|U] 침착함 속에 깊은 통찰이 느껴지는군!"
 chinese_students.0021.positive_mountain.worst: "산에 관해 진지하게 연구하는 모습은 인정해 줘야지."
 chinese_students.0021.positive_wind.best: "[divination_student.GetSheHe|U]가 바람의 미묘한 영향력을 완벽하게 이해했군!"
 chinese_students.0021.positive_wind.worst: "영향력을 이해하려 드는 지혜가 돋보이는군."
 chinese_students.0021.negative_heaven: "[divination_student.GetSheHe|U]는 하늘의 통치 원칙을 깊이 있게 이해하지 못했다."
 chinese_students.0021.negative_thunder: "번개의 결단력이 [divination_student.GetHerHim]를 피해 가는군. 목적을 가지고 행동하라."
 chinese_students.0021.negative_water: "유연성이 [divination_student.GetHerHim]를 피해 가는군. 지혜에 꼭 필요한 것인데."
 chinese_students.0021.negative_mountain: "[divination_student.GetHerHis|U] 정신에 고요가 부족하군. 사색이 필요하겠어."
 chinese_students.0021.negative_wind: "[divination_student.SheHe|U]가 바람의 미묘한 힘을 이해하지 못했군. 부드러운 힘을 익혀야 한다."
 chinese_students.0021.balanced_evaluation: "가능성이 보이기는 하지만, 좀 더 다듬어야겠다."
