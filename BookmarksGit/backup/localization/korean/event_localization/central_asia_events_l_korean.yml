 central_asia.0001.t: "내 앞에 펼쳐진 세계"
 central_asia.0001.desc: "씨족의 족장들은 왜 자기가 불려왔는지 알고 있을 것이다. 우린 유르트 궁전에서 밤새 회의를 했다. 회의가 끝나자 족장들은 주술사들과 장군들을 불러 결정된 내용을 전달했다. 이견의 여지 따윈 없다. 아침의 태양 빛이 지평선을 밝힐 때쯤 모두가 천막에서 나왔다. 군대는 전부 일어나 나를 기다리고 있었다.\n\n그들은 내가 단지 자신들만을 지배하지 않는다는 것을 알고 있다. 나는 온 우주를 지배하는 자, 칭기즈 칸이니."
 central_asia.0001.a: "이곳이 내 정복의 진정한 시작점이노라."
 central_asia.0001.mongol_invasion_cb: "[mongol_invasion_casus_belli|E]을 사용할 수 있게 됨"
 central_asia.0002.t: "칭기즈 칸"
 central_asia.0002.desc: "주군께서 모든 씨족 족장과 이 땅의 모든 봉신이 모이는 대 쿠룰타이 회의로 나를 불러내셨다. 모든 이가 자신이 왜 온 건지 알고 있었다. 연기가 자욱한 유르트 속에서 긴 밤을 지새운 후 심사숙고 끝에 나온 결론에 감히 토를 다는 사람은 없었다. [genghis_khan.GetFullNameNoTooltip]께서는 온 우주의 주인, 칭기즈 칸이시다.\n\n대관식 따위는 없다. 누가 감히 그분을 판단할 수 있단 말인가? 대관식 대신 칭기즈 칸께서는 군대 앞에서 이렇게 선언하셨다.\n\n\"오늘 우리는 전진하여 이 하늘 아래에 있는 모든 것을 정복하리라!\""
 central_asia.0002.a: "세계가 벌벌 떨 것이다!"
 central_asia.0003.desc: "자기 자신을 '칭기즈 칸'이라고 부르는, 자칭 온 우주의 통치자이자 초원 지대의 새 군주에 대한 이야기를 전령들이 전달해 왔다. 기마병과 전사의 연합 부대가 적들의 무릎을 꿇리며 엄청나게 빠른 속도로 전진하고 있다고 한다.\n\n항복 요구는 절대 받아들일 수 없다. 하지만 포악한 정복자들에게 대도시들마저 무너졌다는 소식이 들려오고 있다..."
 central_asia.0003.a.distant: "저들은 오래지 않아 여기를 모두 날려버릴 것 같군."
 central_asia.0003.a.neighbor: "준비해야 한다. 시련이 닥쳐올 것이니."
 central_asia.0011.t: "초원 지대의 요람"
 central_asia.0011.desc: "선조들의 유산은 단지 강력한 상징에 그치지 않는다. 그 자체로 우리를 이끌어주는 힘이 된다. 한때 그랬던 것처럼 이 땅에 흩어진 이들은 다시 뭉쳐 박트리아의 깃발 아래 영도될 것이다. 바로 나의 깃발 말이다.\n\n천둥같은 발굽 소리들과 행진하는 발걸음으로 동서양을 오가는 이들에게 이 세계의 지배자가 누구인지 알려줄 것이다."
 central_asia.0011.a: "많은 이들의 기대가 우리 어깨 위에 있다!"
 central_asia.0012.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName](이)가 박트리아 옛 영토의 소유권을 주장하고 있다. 심지어 고대 시대의 왕들이 그랬던 것처럼 박트리아 전체를 하나로 묶어 통치하려는 의지를 불태우고 있다.\n\n동서양을 오가는 사람들은 이 땅을 불모지라 생각할 수도 있다. 하지만 우리는 진정으로 이 땅이 생명으로 가득 찼다는 것을 안다."
 central_asia.0012.a: "많은 이들이 우리에게 기대를 걸고 있다!"
 central_asia.0013.desc: "[bactrian_emperor.GetFullName](이)가 박트리아 옛 영토의 소유권을 주장하더니, 자신을 유일하고도 진정한 통치자로 공표하였다. 하지만 그 멍청한 녀석은 작지만 중요한 사실 하나를 놓친 것 같다. 놈이 소유권을 주장하고 있는 토지 중에는 내 땅이 포함되어 있다는 사실을!"
 central_asia.0013.a: "내 눈에 흙이 들어가기 전까지는 절대 안 돼!"
