l_korean:
 realm_maintenance.1001.t: "새로운 주군"
 realm_maintenance.1001.t.ceremonial_regent: "새로운 $game_concept_ceremonial_regent$"
 realm_maintenance.1001.conquest: "[new_liege.GetTitledFirstName](이)가 정복을 통해 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.conquest_holy_war: "[new_liege.GetTitledFirstName](이)가 당신의 영지를 [old_liege.GetTitledFirstNamePossessive] [old_liege.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] 손아귀에서 해방시키고 새로운 [liege|E]이 되었습니다!"
 realm_maintenance.1001.conquest_claim: "$realm_maintenance.1001.conquest$"
 realm_maintenance.1001.conquest_populist: "[new_liege.GetTitledFirstName](이)가 당신의 영지를 [old_liege.Custom2('GetUnbelieverAndForeignerTerm', ROOT.Char)] [old_liege.GetTitledFirstName]의 손아귀에서 해방시키고 새로운 [liege|E]이 되었습니다!"
 realm_maintenance.1001.inheritance: "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName]에게서 [titles|E]를 상속받고 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.abdication: "[old_liege.GetTitledFirstName](이)가 권좌에서 퇴위함으로써 [new_liege.GetTitledFirstName](이)가 당신의 새로운 [liege|E]이 되었습니다!"
 realm_maintenance.1001.destroyed: "[new_liege.GetTitledFirstName](이)가 [title|E] 파괴로 인해 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.created: "[new_liege.GetTitledFirstName](이)가 [title|E] 생성으로 인해 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.usurped: "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName]의 [titles|E]를 찬탈하여 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.granted: "[new_liege.GetTitledFirstName](이)가 새로운 [titles|E]를 수여받으면서 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.revoked: "[old_liege.GetTitledFirstName](이)가 작위를 회수당하면서 [new_liege.GetTitledFirstName](이)가 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.election: "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName](을)를 누르고 선거에서 승리해 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.independency: "[new_liege.GetTitledFirstName](이)가 독립 군주가 되면서 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.returned: "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName](으)로부터 [new_liege.GetHerHis] 작위를 돌려받으면서 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.leased_out: "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstName](으)로부터 [title|E]를 임차하면서 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.lease_revoked: "[new_liege.GetTitledFirstName](이)가 [old_liege.GetTitledFirstNamePossessive] 임차 작위를 박탈하면서 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.faction_demand: "[new_liege.GetTitledFirstName](이)가 [faction|E]에 의해 옹립되면서 [old_liege.GetTitledFirstName](을)를 대신해 당신의 [liege|E]이 되었습니다."
 realm_maintenance.1001.swear_fealty: "당신이 [new_liege.GetTitledFirstName]에게 충성을 맹세함으로써 [vassal|E]이 되었습니다."
 realm_maintenance.1001.appointment: "[new_liege.GetTitledFirstName](이)가 다음 후보자로서 [old_liege.GetTitledFirstName](을)를 대신해 당신의 [liege|E]이 되었습니다."
 realm_maintenance.1001.appointment_succession: "$realm_maintenance.1001.appointment$"
 realm_maintenance.1001.stepped_down: "[old_liege.GetTitledFirstName](이)가 물러나면서 [new_liege.GetTitledFirstName](이)가 당신의 새로운 [liege|E]이 되었습니다."
 realm_maintenance.1001.error: "[new_liege.GetTitledFirstName](이)가 당신의 새로운 [liege|E]이 되었지만, 이유는 불명입니다!"
 realm_maintenance.2001.t: "새로운 [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 realm_maintenance.2001.t_ceremonial_regent: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 집사장"
 realm_maintenance.2001.desc_murdered: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 비극적이고도 #EMP 불우한#! 죽음을 맞이함에 따라, 내가 광활한 [title.GetTierAsNameNoTooltip](을)를 이끌어야 할 책무를 떠맡게 되었다."
 realm_maintenance.2001.desc_dead: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 죽음을 맞이함에 따라, 내가 광활한 [title.GetTierAsNameNoTooltip](을)를 이끌어야 할 책무를 떠맡게 되었다."
 realm_maintenance.2001.desc_alive: "앞으로는 내가 전임자 [previous_holder.GetTitledFirstName](이)가 남겨둔 광활한 유산을 이끌어야 한다."
 realm_maintenance.2001.desc: "\n\n봉신들 앞에 선 나는 왕관을 고쳐 쓰며 [ROOT.Char.Custom('quirk_pos_personal_present')]. 이 몸이 앞으로 어떠한 업적을 이뤄낼지 상상해보라!"
 realm_maintenance.2001.desc_ceremonial_regent: "나는 [ROOT.Char.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetHolder.GetTitledFirstName]의 이름으로 엄숙하게 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 이끌 책무를 맡았다.\n\n나는 궁정 사람들 앞에 위엄 있게 앉아서 이 순간을 음미하며 [ROOT.Char.Custom('quirk_pos_personal_present')]. 아아, 내가 앞으로 이뤄내게 될 위업들이여!\""
 realm_maintenance.2001.a: "[ROOT.Char.GetTitleAsNameNoTooltip](이)시여, 만수무강하소서!"
 realm_maintenance.2001.a.ceremonial_regent: "[ROOT.Char.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetHolder.GetTitleAsNameNoTooltip](을)를 보좌하게 된다니, 크나큰 영광이로다!"
