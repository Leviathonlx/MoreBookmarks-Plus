l_korean:
 lifestyle_nicknames.0001.t: "명명식"
 lifestyle_nicknames.0001.desc: "기나긴 시간을 들여 장부를 훑으며 숫자를 집계하고 [ROOT.Char.Custom('GetCourt')](을)를 운영한 끝에, 그 세심함에 대한 보상을 받게 되었다. 내 [ROOT.Char.Custom('GetRealmOrDomicile')|l]에 전에 없던 번영이 찾아든 것이다.\n\n[ROOT.Char.GetFullName], 바로 이 몸처럼 능력 있는 [ROOT.Char.GetTitleAsNameNoTooltip|l](이)라면 그 성취도 널리 알려지기 마련이다.\n\n나 자신을 어떤 별칭으로 칭하는 게 좋을까?"
 lifestyle_nicknames.0001.a: "행정적인 성과로 널리 알려지고 싶은데!"
 lifestyle_nicknames.0001.b: "공정한 태도를 지녔다고 기억되고 싶어!"
 lifestyle_nicknames.0001.c: "법률을 만든 사람이라 알아줬으면 좋겠군!"
 lifestyle_nicknames.0001.d: "다시 생각해 봤는데, 그냥 관두는 게 좋겠어."
 lifestyle_nicknames.0001.tt: "[epithet|E]이 아닌 행동으로서 자신을 내보이기로 결심했습니다."
 lifestyle_nicknames.0002.desc: "\"그리하겠나이다, 주군이시여!\" 내 [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_steward'))](이)가 [ROOT.Char.Custom('GetChamberPlural')](을)를 떠나며 목소리를 높였다.\n\n나는 의자에서 일어나 [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed'))] 저들이 날 어떤 식으로 기억하게 하는 게 좋을까?"
 lifestyle_nicknames.0002.landed: "발코니 쪽으로 걸어갔다. 아래에 있는 수천 명의 백성이 내 통치 아래 모두 번영을 누리고 있었다."
 lifestyle_nicknames.0002.laamp: "야영지 중앙으로 걸어갔다. 주변에 있는 수백 명의 사람들이 내 깃발 아래 모두 번영을 누리고 있었다."
 lifestyle_nicknames.0002.a: "너그러운 성품을 지닌 인물로 기억해줬으면 좋겠군."
 lifestyle_nicknames.0002.b: "선행을 베푸는 사람으로 알아줬으면 좋겠어."
 lifestyle_nicknames.0002.c: "#EMP 우아한 통치#!를 선보였던 인물이라 추억해줬으면 좋겠군."
 lifestyle_nicknames.0002.d: "다시 생각해 봤는데, 그냥 관두는 게 좋겠어."
 lifestyle_nicknames.0002.tt: "화려한 [nickname|E]보다는 영지의 번영이 우선이라 생각했습니다."
 lifestyle_nicknames.0003.t: "웅변은 은이요"
 lifestyle_nicknames.0003.desc: "외교적인 수완을 발휘하겠다며 애썼던 시간을 보상받은 기분이다. 다들 침묵은 금이라고들 말한다. 하지만 대화를 나누고 논쟁하며 상대를 설득하는 능력은 그보다 훨씬 더한 가치를 지니고 있다.\n\n존경받는 통치자들은 그 성취에 걸맞은 별칭으로 알려지기 마련이다. 그렇다면 나 역시 그런 별칭으로 기억되야 하지 않을까?"
 lifestyle_nicknames.0003.a: "그래, \"웅장한 자\"가 좋겠어!"
 lifestyle_nicknames.0003.b: "관대한 자, [ROOT.Char.GetFullName](이)라 불러달라고!"
 lifestyle_nicknames.0003.c: "중재자가 좋겠군. 썩 잘 어울리는 별칭인걸."
 lifestyle_nicknames.0003.d: "다시 생각해 봤는데, 그냥 관두는 게 좋겠어."
 lifestyle_nicknames.0003.tt: "[cognomen|E]은 쟁취해야 합니다. 직접 짓는 건 어불성설입니다."
 lifestyle_nicknames.0004.desc: "처세술에 완벽을 기하는 데 노력을 기울인 덕분일까. 영지 내외에서 나쁘지 않은 관계를 맺을 수 있었다. 농노들이 길거리에 들어선 종사단을 보고는 반갑게 손을 흔들었다. 문득 궁정 신하의 이름을 대부분 기억하고 있다는 사실이 떠올랐다.\n\n그래선지 나 역시 기억할 만한 별칭을 만들어야겠단 생각이 들었다. 그렇다면 어떤 별칭이 좋으려나?"
 lifestyle_nicknames.0004.a: "어떤 지위를 지녔든 공정하게 대했다는 뜻이 담긴 별칭이라면..."
 lifestyle_nicknames.0004.b: "상냥한 행실이 드러나는 별칭이 좋은데."
 lifestyle_nicknames.0004.c: "다들 내게 대화를 나누기 좋은 사람이라 그랬으니..."
 lifestyle_nicknames.0004.d: "다시 생각해 봤는데, 그냥 관두는 게 좋겠어."
 lifestyle_nicknames.0004.tt: "통치자란 [epithet|E]이 아닌 행동으로 보여주는 존재입니다."
 lifestyle_nicknames.0005.t: "분별력을 갖춘 칼날"
 lifestyle_nicknames.0005.desc: "어느 평화로운 저녁, [ROOT.Char.Custom('GetCourtierPlural')]들이 떠난 [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')]에 홀로 남은 나는 자리에 앉은 채로 생각에 잠겼다.\n\n\"여태껏 회자되는 위대한 통치자들은 그에 걸맞은 별칭을 지녔어. 나라고 안 될 건 없겠지. 지금부터 수백 년을 회자될 명칭이어야 해. 이 몸, [ROOT.Char.GetTitledFirstName](을)를 칭할 별칭은...\""
 lifestyle_nicknames.0005.a: "$nick_the_conqueror$(이)가 좋겠어!"
 lifestyle_nicknames.0005.b: "$nick_haardraade$(이)가 좋겠어!"
 lifestyle_nicknames.0005.c: "$nick_the_noble$(이)가 좋겠어!"
 lifestyle_nicknames.0005.d: "흐음..."
 lifestyle_nicknames.0005.tt: "한 발짝 물러서기로 했습니다. 언젠가는 전술과 무력으로 그에 걸맞은 [cognomen|E]을 얻어낼 테니까요."
 lifestyle_nicknames.0006.desc: "눈앞에 놓인 전투 계획서를 살펴보다가 나무로 만든 병사 인형을 집어 들었다. 어릴 적에 방에서 가지고 놀던 물건이었는데, 이렇게 전쟁을 대비하는 용도로 사용할 줄은 몰랐다.\n\n\"드릴 말씀이 있습니다.\" [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_marshal'))](이)가 천막으로 들어왔다. \"지휘관들이 알현하기를 청하고 있습니다. 어떤 호칭으로 소개하면 좋겠습니까?\"\n\n[my_marshal.GetSheHe|U]의 말에 함축된 의미는 명확했다. [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]들에게 저들이 일개 개인보다 위대한 누군가를 위해 싸우고 있음을 밝혀야 한다는 얘기였다."
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames_kurultai: "[GetPlayer.GetCouncillorPosition( 'councillor_kurultai_1' ).GetPositionName]"
 lifestyle_nicknames.0006.a: "전술적인 면모를 드러내는 호칭이면 좋겠는데."
 lifestyle_nicknames.0006.b: "결단력 있는 모습을 드러내는 호칭이어야 해."
 lifestyle_nicknames.0006.c: "용기와 투지를 발휘해 여기까지 왔으니..."
 lifestyle_nicknames.0006.d: "[ROOT.Char.GetFirstNameNoTooltip](으)로 충분하다."
 lifestyle_nicknames.0006.tt: "결국은 당신도 필멸자에 불과합니다. [epithet|E]을 붙여도 그 사실만큼은 변하지 않습니다."
 lifestyle_nicknames.0007.t: "침묵은 금이로다"
 lifestyle_nicknames.0007.desc: "영향력이란 봄철에 자라나는 수풀과도 같다. 저 스스로 커지기도 하지만, 영지 전역으로... 아니, 영지 너머까지 퍼뜨리기 위해서는 끈기 있게 보살펴야만 한다. 그렇게 열과 성을 다해서 가꾼 정원에 흐드러지게 꽃이 폈다. 참으로 아름다운 광경이었다.\n\n그렇게 원하는 자리에서 권력을 발휘할 수 있게 되었다. 사람들을 침묵하게 만들려고 엄청난 대가를 치르기도 했지만, 그 정도 희생은 감수할 수 있었다. 덕분에 그 누구도 무시하지 못할 힘을 손에 넣었으니까. 이만한 영향력을 갖춘 사람이라면 길이길이 회자되어야 마땅하다. 그러려면 일단 역사에 남을 만한 강력한 호칭이 필요한데..."
 lifestyle_nicknames.0007.a: "뭐든 지켜보는 그림자 같은 사람이라 알려졌으면 좋겠군."
 lifestyle_nicknames.0007.b: "멀리서 지켜보다가 망설임 없이 나서는 자로 알려졌으면 좋겠군."
 lifestyle_nicknames.0007.c: "만민이 두려움에 떠는 모습을 즐겼던 자로 알려졌으면 좋겠군."
 lifestyle_nicknames.0007.d: "비밀을 간직하는 것이야말로 성공의 비결이지."
 lifestyle_nicknames.0007.tt: "정체를 감추기로 결정했습니다. 악명 높은 [nickname|E]을 지녔다가 나중에 도모할 일을 망칠지도 모르는 일이니까요."
 lifestyle_nicknames.0008.desc: "[ROOT.Char.Custom('GetFollowerOrVassalPlural')]들을 두려움에 떨게 하고 백성을 고무시키는 [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'군주')](이)가 되고자 했다. [ROOT.Char.Custom('GetRealmOrDomicile')]의 운명을 바꿀 권력을 거머쥔 채로 만민의 사랑을 받는 [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'ruler')]로 거듭나고자 했다. 강자가 약자를 먹잇감으로 삼지 않는 영지를 만들고자 했다.\n\n그게 바로 내가 신봉해 온 가치니까! 나는 그 꿈을 실현하고자 한다.\n\n지금부터 그런 나를 지칭할 별칭은..."
 lifestyle_nicknames.0008.a: "영지 내의 문제를 빈틈없이 처리한 자로 알려졌으면 좋겠군."
 lifestyle_nicknames.0008.b: "제국을 무너뜨릴 만한 비밀을 간직한 자로 알려졌으면 좋겠군."
 lifestyle_nicknames.0008.c: "구석구석까지 영향력을 발휘한 인물로 알려졌으면 좋겠군."
 lifestyle_nicknames.0008.d: "가문과 영지를 돌보려고 했던 행보만 알려져도 괜찮아."
 lifestyle_nicknames.0008.tt: "[epithet|E]을 따로 붙이지 않기로 결정했습니다. 영지가 번영한 것만으로도 만족스러울 따름입니다."
 lifestyle_nicknames.0009.t: "펜은 그 무엇보다 강하니"
 lifestyle_nicknames.0009.desc: "궁궐에 위치한 서재는 엄청난 규모를 자랑한다. 수천 권에 달하는 장부와 사적, 두루마리에는 그 누구도 모를 법한 지식이 담겨 있다. 이곳을 자부심이자 일생 최대의 업적으로 여기는 건 그런 이유에서다.\n\n과거를 주름잡았던 지성인들은 지금까지도 회자되곤 한다. 그들이 쓴 글귀 역시 다른 데 인용되거나 연구되기 일쑤다. 내게는 그들의 뒤를 따를 자격이 있다. 그런 이 몸, [ROOT.Char.GetTitledFirstName](을)를 칭할 별칭은..."
 lifestyle_nicknames.0009.a: "$nick_the_enlightened$(이)다!"
 lifestyle_nicknames.0009.b: "$nick_the_truthseeker$(이)다!"
 lifestyle_nicknames.0009.c: "$nick_the_chronicler$(이)다!"
 lifestyle_nicknames.0009.d: "글쎄..."
 lifestyle_nicknames.0009.tt: "자만심에 빠질 뻔했다는 사실에 부끄러움을 느껴서 [cognomen|E]을 짓지 않기로 했습니다."
 lifestyle_nicknames.0010.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 때가 됐습니다.\" [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName](이)가 방 문가에서 큰절을 올렸다.\n\n나는 책상 위에 놓여 있던 기록을 한 곳으로 모았다. 이제 봉역에서 거둔 문화적 성취를 기념하는 연설을 하러 가야 한다. 여러 특사와 사절이 모인 자리에서 말이다.\n\n회랑에 발을 들여놓기 직전, [my_chaplain.GetCouncilTitle](이)가 멈춰 섰다.\n\"다들 주군이 #EMP 누군지는#! 알고 있습니다만, 그래도 모두에게 소개는 해야 하니... 어떤 호칭이 좋으시겠습니까?\""
 lifestyle_nicknames.0010.a: "당연히 \"$nick_the_sage$\"(이)라 해야지."
 lifestyle_nicknames.0010.b: "흠, \"$nick_the_scholar$\"(이)가 어떻겠소?"
 lifestyle_nicknames.0010.c: "사학자로서의 면모가 드러났으면 좋겠는데..."
 lifestyle_nicknames.0010.d: "[ROOT.Char.GetTitleAsName](이)라는 명칭으로도 충분하오."
 lifestyle_nicknames.0010.tt: "새로운 [nickname|E] 없이 회랑에 향하기로 결정했습니다."
 lifestyle_nicknames.0011.t: "반향"
 lifestyle_nicknames.0011.desc: "어딜 가든 마찬가지다. 귀족이나 평민이나 할 것 없이 탐탁지 않은 시선을 보내는데 벗어날 수가 없다. 좋은 의도에 행한 일임에도 불구하고, 내가 직접 택한 별칭에 대한 반감이 예상보다 훨씬 극심했다.\n\n알현실로 물러선 나는 앞으로 어떻게 할지를 고민했다."
 lifestyle_nicknames.0011.a: "존경하지 않을 수는 있어도, 복종하지 않을 수는 없을걸!"
 lifestyle_nicknames.0011.a.tt: "직접 택한 [cognomen|E]을 고수할 생각이며, 다른 방안은 고려하지 않겠다는 뜻을 만방에 알립니다."
 lifestyle_nicknames.0011.b: "저들의 생각이 옳아. 대체 무슨 생각을 했던 건지..."
 lifestyle_nicknames.1000.t: "별명: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc: "\"[informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))], 사람들이 그대를 뭐라 부르는지 아시오?\"\n[nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName](이)가 [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison: "\"[nickname_getter.GetFirstNameNoTooltip], 사람들이 그대를 뭐라 부르는지 아시오?\"\n[informer.GetFirstName](이)가 쇠창살을 톡톡 두드리며 우물거렸다.\n\n"
 lifestyle_nicknames.1000.desc_good: "\"그대를 #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!(이)란 별명으로 부르더군. 농노고 귀족이고 모두의 입에 오르내리던데.\""
 lifestyle_nicknames.1000.desc_bad: "\"그대를 #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!(이)란 별명으로 부르더군... #EMP 기분이 좋은#! 그런 이름은 아니지. 뭐, 그대가 뭘 하든 바꿀 수는 없겠지만.\""
 lifestyle_nicknames.1000.end_bad_bad: "\n\n\"익숙해지는 게 좋을 거요!\" [informer.GetFirstNameNoTooltip](은)는 조소를 흘리며 떠나갔다."
 lifestyle_nicknames.1000.end_good_bad: "\n\n\"나라면 그런 별명을 골라주진 않았을 텐데 말이야...\" [informer.GetFirstNameNoTooltip](은)는 답답해하는 기색이 역력했다."
 lifestyle_nicknames.1000.end_bad_good: "\n\n\"위로가 될지는 모르겠으나, 그대를 그 별명으로 부르지 않겠다고 약속하리다.\" [informer.GetFirstNameNoTooltip](이)가 싱긋 웃었다."
 lifestyle_nicknames.1000.end_good_good: "\n\n\"마땅히 축하할 일이지 않겠소!\" [informer.GetFirstNameNoTooltip](이)가 밝은 어조로 외쳤다."
 lifestyle_nicknames.1000.a: "별명에 적응하면 그만이야!"
 lifestyle_nicknames.1000.b: "'[nickname_getter.GetNicknameNoTooltip|U]'? #EMP 뭐!?#! 가당치도 않은 소리!"
 lifestyle_nicknames.1000.c: "어둠 속에서도 희미한 빛은 드는 법..."
 lifestyle_nicknames.1000.d: "아. #emp 그래#!. 이 인생이 더 나빠질 수도 있는 거였군."
 lifestyle_nicknames.1000.e: "*인정하듯 끙 앓는 소리를 낸다*"
 lifestyle_nicknames.1000.f: "*인정할 수 없다는 듯 끙 앓는 소리를 낸다*"
