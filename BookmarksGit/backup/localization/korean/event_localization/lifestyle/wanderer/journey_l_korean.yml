l_korean:
 journey_events.10.t: "야외의 동반자"
 journey_events.10.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 제가 보기엔 지금 딱 여행의 동반자가 필요하실 것 같습니다.\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))] [provider_character.GetFirstName](이)가 서재에 들어서며 그렇게 말했다. [provider_character.GetSheHe|U]가 의미심장한 시선을 던졌다. \"마침 오늘 [ROOT.Char.GetCapitalLocation.GetName]에 상인 행렬이 지나갑니다. 보니까 여러 동물을 파는 것 같았습니다.\"\n\n내가 자세한 정보를 묻자 [provider_character.GetSheHe]는 크기도 다양한 개와 말, 거기다 매까지 있다고 말해 주었다. 나는 그 얘기를 곰곰이 생각해 보았다. 어쩌면 내 여행에 필요했던 게 정말 동반자였는지도 모른다."
 journey_events.10.a: "제대로 된 군마라면 더할 나위 없이 완벽하겠군."
 journey_events.10.b: "개야말로 진정한 동반자라 할 수 있지."
 journey_events.10.c: "마침 사냥매가 필요했는데."
 journey_events.10.d: "동물이나 기를 생각은 없다."
 journey_events.11.t: "야외의 동반자: 말"
 journey_events.11.desc: "하루나 이틀쯤 지났을까, 마침내 거대하면서도 힘이 넘치는 말이 내게로 왔다. 이 말은 내게 오자마자 굳센 기세로 나를 압박하려는 듯했다.\n\n아주 잠시였지만 나는 말이 날 내팽개쳐 버릴까 봐 걱정했다. 하지만 결국 버텨냈다. 간신히 견디기는 했지만. 그러자 이 짐승이 약간이나마 존경심을 담은 눈빛으로 나를 바라보는 듯했다."
 journey_events.11.a: "시간이 지나면 좋은 친구가 되겠지."
 journey_events.12.t: "야외의 동반자: 개"
 journey_events.12.desc: "하루나 이틀쯤 지났을까, 마침내 작은 상자가 내게로 왔다. 가까이 다가가자 상자가 약간 움직였다. 나는 잠시 망설이다가 상자를 열고 작은 동반자와 만났다.\n\n뚜껑이 사라지자마자 강아지가 뛰쳐나와 방 안을 기운차게 뛰어다녔다. 그러다 잠시 후에 멈춰서더니, 옆으로 픽 쓰러져 그대로 잠이 들었다."
 journey_events.12.a: "생각보다 좀 작긴 하군."
 journey_events.20.t: "저 하늘 위에서"
 journey_events.20.desc: "날이 저물어가고 있을 때였다. 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))], [informer_character.GetFirstName](이)가 눈을 반짝이며 다가왔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 관심 있어 하실 만한 소문을 들었습니다.\"\n\n[informer_character.GetSheHe|U]는 최근 들어 [destination_province.GetName]의 하늘에서 주기적으로 나타나고 있다는 어느 천체 현상에 관한 이야기를 들려주었다. 정확히 어떤 현상인지에 관한 내용은 조금 불분명하긴 했지만, 아무튼 평생에 한 번 있을까 말까 하는 경험이라는 것이다."
 journey_events.20.a: "이거 아주 흥미롭군..."
 wayfarer_astronomical_phenomenon: "천체 현상"
 wayfarer_astronomical_phenomenon_desc: "#emp [GetActivityType('activity_roaming').GetName] [activity|E] 도중 이 [barony|E]에서 일어나는 독특한 이벤트를 경험하게 됨#!\n\n이야기에 따르면 이 속주에서는 놀라운 천체 현상이 주기적으로 일어난다고 합니다."
 journey_events.30.t: "두 사람의 이야기"
 journey_events.30.desc: "우연히 [character_1.GetFirstName](와)과 [character_2.GetFirstName](이)가 신나서 대화하는 이야기를 들었다. \"진짜인가? [traveller_province.GetName]에서는 그렇다고?\" 나를 눈치채자마자 [character_1.GetFirstNameNoTooltip](이)가 돌아보더니 물었다. \"[ROOT.Char.GetFirstName], 여행하다 거기 가본 적 있지 않습니까?\"\n\n\"그게, [character_2.GetFirstNameNoTooltip](이)가 방금 말하길 자기가 [traveller_province.GetNameNoTooltip]에서 [traveller_province.Custom('journey_events_30_custom_loc')](을)를 봤다더군요. 그런 걸 본 적 있습니까?\""
 journey_events.30.a: "[traveller_province.GetNameNoTooltip]의 [traveller_province.Custom('journey_events_30_short_custom_loc')] 말인가? 아, 내가 제대로 설명해 주지!"
 journey_events.30.a.tt: "[traveller_province.GetNameNoTooltip]의 [traveller_province.Custom('journey_events_30_short_custom_loc')](을)를 본 것 #emp 같기는#! 하지만, 그것만으로는 좋은 이야기를 만들 수 없다. 아마 이야기를 조금 꾸며내야 할지도 모른다..."
 journey_events.30.a.win: "내가 잘 알고 있다고 믿게 했음"
 journey_events.30.a.loss: "이야기를 '꾸며내다' 들킴"
 journey_events.30.b: "봤던 것 같기는 한데."
 journey_events.30.c: "아니. [character_2.GetFirstNameNoTooltip] 자네가 더 들려주게."
 journey_events_30_custom_loc_fallback: "아름다운 자연 아치"
 journey_events_30_custom_loc_oasis: "기억에 남을 만큼 푸르른 오아시스"
 journey_events_30_custom_loc_desert: "고대의 높이 솟은 거석"
 journey_events_30_custom_loc_mountains: "산비탈에서 내려다보는 환상적인 경치"
 journey_events_30_custom_loc_forest: "거대한 삼림"
 journey_events_30_short_custom_loc_fallback: "아치"
 journey_events_30_short_custom_loc_oasis: "오아시스"
 journey_events_30_short_custom_loc_desert: "거석"
 journey_events_30_short_custom_loc_mountains: "경치"
 journey_events_30_short_custom_loc_forest: "거대한 삼림"
 journey_events.40.t: "현지 음유시인"
 journey_events.40.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))] [suggester_character.GetFirstName](이)가 방에 들어서며 나를 불렀다. \"궁정 모두가 주군께서 여행 이야기와 그 위업을 즐겨 들려주신다는 걸 압니다. 물론 모두가 기쁘게 주군의 이야기를 듣고 있지요.\"\n\n[suggester_character.GetSheHe|U]가 말을 이었다. \"최근 현지에서 특히 인기를 얻고 있는 음유시인이 있습니다. 농노들이 좋아하는 음악가인 모양입니다. 적절한 동기만 만들어 준다면 그 음유시인이 주군의 이야기를 봉역 전체에 퍼뜨려 줄 수도 있지 않겠습니까?\""
 journey_events.40.a: "자네 말이 맞네. 모두가 내 이야기를 들을 자격이 있지..."
 journey_events.40.a.tt: "[realm|E]의 몇몇 [Concept( 'county', '영지' )|E]가 #high 3년#! 동안 [GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip]을 획득함"
 journey_events.40.b: "[suggester_character.GetFirstNameNoTooltip], 내 돈은 차라리 다른 데에 쓰겠네."
 journey_local_bard_modifier: "현지 음유시인"
 journey_local_bard_modifier_desc: "음유시인이 영주의 여행 이야기를 퍼뜨리며 현지인을 즐겁게 합니다."
 journey_events.50.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]에서의 하룻밤"
 journey_events.50.desc: "나는 오랫동안 내 아랫사람들이 윗사람이 없는 곳에서는 서로 어떻게 어울리는지를 고민해 왔다. 심사숙고 끝에 몰래 빠져나갈 완벽할 기회를 포착했다. 거기다 변장으로 사용할 수 있는 추레한 옷도 발견했다.\n\n그러나 그 순간이 다가올수록 생각을 다시 하게 됐다. 지금 이게 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 할 만한 일이 맞는 건가?"
 journey_events.50.a: "이제 와서 마음을 바꾸긴 늦었다."
 journey_events.50.a.win: "몰래 빠져나감"
 journey_events_50_event_chain_begins_tt: "[rootscope.GetCapitalLocation.GetName](으)로 이동함"
 journey_events.50.a.loss: "누더기를 뒤집어쓴 채 들킴"
 journey_events.50.b: "아니, 이딴 걸 뒤집어쓴 모습으로 들킬 수는 없지!"
 journey_events.50.b.tt: "내가 잠깐 돌았던 모양이군. 농노들하고 동석한다니, 말도 안 되지!"
 journey_events.51.desc: "거리를 걷다가 좀 지저분하지만 사람이 많아 보이는 건물을 발견했다. 들어가자마자 누군가 술을 건네주더니 사람들이 나를 밀어 어느 구석 자리에 앉혔다. 이 모든 일이 벌어지는 동안 아무도 날 쳐다보지 않았다.\n\n나는 홀로 앉아 건물 안의 사람들을 지켜보았다. 소란스러운 무리가 커다란 탁자 주위에 둘러앉아 있었다. 농노 몇몇이 주사위 놀이를 즐기고 있는 모양이었다."
 journey_events.51.a: "귀족은 어떻게 놀이를 하는지 한 수 가르쳐 줘야겠군."
 journey_events.51.a.tt: "그 얼마 안 되는 밑천마저 빼앗아 줄 시간이군. 세금 매길 때만큼 좋은데!"
 journey_events.51.a.big_win: "거의 모든 판을 이김"
 journey_events.51.a.win: "몇 판을 이김"
 journey_events.51.a.loss: "이기는 것보다 진 횟수가 더 많음"
 journey_events.51.b: "술이나 마시고 집으로 돌아가야겠다."
 journey_events.51.b.tt: "평생 볼 농노를 여기서 다 봤군."
 journey_events.52.desc: "탁자에 둘러앉은 모두가 처음에는 활기 넘치고 유쾌한 분위기를 이어갔다. 그러나 시간이 지나고 술도 더 들어가자 사람들이 점점 우울해지며 분노를 띠었다. 그중 하나인 [local_gambler.GetFirstNameNoTooltip](이)가 일어서서 크게 외쳤다. \"망할 귀족들! 저놈들은 우리 같은 #bold 보통#! 사람들이 어떻게 사는지 몰라! 특히 그 쓸모없는 샌님 [ROOT.Char.GetTitledFirstName]만 해도 그렇지!\"\n\n탁자 주변에서 동의하는 외침이 여럿 들려오자 나는 의자에서 소심하게 몸을 웅크렸다. [local_gambler.GetFirstNameNoTooltip](이)가 그 모습을 눈치채더니 나를 돌아보며 이렇게 물었다. \"그쪽 생각은 어떤가?\""
 journey_events.52.a: "슬슬 술 한 잔 더 해야 할 것 같은데!"
 journey_events.52.a.tt: "술이나 계속 마시게 하면 불평도 멈추겠지!"
 journey_events.52.b: "음, 사실은... #bold 내가#! 바로 [ROOT.Char.GetTitledFirstNameNoTooltip](이)네만."
 journey_events.52.b.tt: "저들이 나에 관해 잘못 생각했다는 사실을 알려주겠다!"
 journey_events.52.c: "[threat_1.GetTitledFirstNameNoTooltip](이)가 자기 사리사욕을 채우려고 우리 세금을 다 가져가는 것 같던데..."
 journey_events.52.c.chancellor: "[threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip](이)가 부패했다는 얘긴 많이 들었지..."
 journey_events.52.c.steward: "[threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip](이)가 세금을 더 걷어서 자기 사욕을 채운다던데..."
 journey_events.52.c.marshal: "[threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip](이)가 길거리에서 사람을 죽도록 패는 걸 봤지..."
 journey_events.52.c.spymaster: "[threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]에 관해 정말 지저분한 얘기를 들었는데..."
 journey_events.52.c.chaplain: "[threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip]의 사특한 행위에 대한 소문이 돌더군..."
 journey_events.52.c.fallback: "진짜 잘못한 사람은 [threat_1.GetCouncilTitle] [threat_1.GetFirstNameNoTooltip](이)라던데."
 journey_events.52.c.tt: "다른 놈한테 비난을 돌릴 기회다. 예를 들면 그 멍청한 [threat_1.GetFirstNameNoTooltip]도 있으니."
 journey_drink_and_circus_modifier: "술과 서커스"
 journey_drink_and_circus_modifier_desc: "이 영지에서는 주군의 명으로 현지 술집에서 술을 내어주는 빈도가 증가했습니다. 그중 일부는 심지어 주군이 직접 나눠준다고들 합니다."
 journey_blame_game_modifier: "인기 없는 귀족"
 journey_blame_game_modifier_desc: "해당 인물은 현지 주민 사이에서 인기가 매우 낮으며, 이에 관한 많은 유언비어가 퍼져나가고 있습니다."
 journey_blame_game_province_modifier: "인기 많은 영주"
 journey_blame_game_province_modifier_desc: "영지의 영주가 마을 곳곳의 백성을 위해 싸운다는 이야기가 돌면서 큰 인기를 얻고 있습니다."
 journey_pauper_king_modifier: "거지왕"
 journey_pauper_king_modifier_desc: "하층민과 친근하고 개인적인 교류를 나누었다는 이야기가 돌며, 이에 따라 특히 농노 사이에서 인기가 많습니다."
 journey_events.53.desc: "나는 모든 사람이 나가떨어지거나 집에 갈 때까지 술을 돌렸다. 마침내 탁자에 버티고 앉은 사람은 [local_gambler.GetFirstNameNoTooltip] 그리고 나뿐이었다. [local_gambler.GetSheHe|U]는 간신히 똑바로 앉아 있기는 했지만, 초점이 전혀 맞지 않는 눈으로 나를 바라보았다.\n\n\"당신, 귀족치고는 꽤 나쁘지 않아.\" [local_gambler.GetSheHe|U]가 그렇게 중얼거리더니 탁자에 머리를 부딪히며 기절하고 말았다."
 journey_events.53.a: "허, 대체 언제쯤 그 사실을 깨달을까 했지."
 journey_events.53.a.tt: "내가 사라졌다고 걱정하기 전에 이만 돌아가 봐야겠군."
 journey_events.54.desc: "처음에는 긴장감이 높았다. 하지만 내 여행 이야기를 풀어놓고 술도 몇 잔 돌리고 나자, 사람들의 긴장도 사라지는 게 느껴졌다. 조금 뒤 술집은 활기찬 분위기로 변했으며 사람들이 온갖 종류의 질문을 해댔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이런 말씀 올려도 괜찮을진 모르겠지만...\" [local_gambler.GetFirstNameNoTooltip](이)가 조심스럽게 말을 꺼냈다. \"여기 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]에 지방 민병대가 있습니다. 저희가 주군을 직접 섬기고 싶습니다.\"\n\n나는 면박을 주며 거절하려 시도했지만 이들의 고집 역시 만만치 않았다. 술집 주인이 영업을 종료할 때가 되자 사람들은 모두 기분 좋게 천천히 문밖으로 빠져나갔다."
 journey_events.54.a: "참으로 생산적인 저녁이었어!"
 local_militia_name_default: "지방 민병대"
 journey_events.55.desc: "나는 방에 가득한 긴장감을 완화해 보려고 애썼다. 그 순간 주먹이 날아왔는데... 이는 시작에 불과했다.\n\n수많은 주먹과 발길질을 맞은 뒤, 나는 뒷골목으로 내팽개쳐졌다. 얼굴에 감각이 없었고 두 발로 설 수도 없었다.\n\n몇 시간을 고통에 시달리던 중, 우연히 지나가던 경비 중 하나가 내 얼굴을 알아보았다. 이들은 나를 일으켜 세우고 집으로 보내 주었다."
 journey_events.55.a: "이 모든 게 크나큰 실수였군..."
 journey_events.56.desc: "처음에는 [threat_1.GetFirstName]의 인성만 살짝 꼬집어 줄 생각이었다. 하지만 시간이 지날수록 나도 점점 진심이 되어갔다. 더는 비난의 화살을 돌리기 위한 거짓말이 아니었고, 그저 그 사람이 정말로 싫었다.\n\n나는 [threat_1.GetHerHis] 부족함에 관한 이야기를 계속 꼬아 나가며 [ROOT.Char.GetTitledFirstName], 즉 내가 그 부패한 인간을 다루느라 얼마나 힘들겠냐는 식의 말도 덧붙였다.\n\n결국 저녁이 마무리될 즈음이 되자, 사람들은 [threat_1.GetFirstName](은)는 물론이고 나에 관해 확연히 달라진 생각을 지닌 채 술집을 떠났다."
 journey_events.56.a: "이건 다 [threat_1.GetSheHe]가 자초한 일이다."
 journey_events.56.a.tt: "생산적인 저녁이었군. 이제 내가 없다고 걱정하기 전에 돌아가 봐야겠어."
 journey_events.57.desc: "난 내 [threat_1.GetCouncilTitle], [threat_1.GetFirstName]에게 비난의 화살을 돌리려고 열심히 노력했다. 하지만 계속해서 한두 사람이 끼어들며 내 말을 방해했다. 내 인간성에 관해 계속해서 안 좋은 얘기를 하거나, 나에 대한 소문을 퍼뜨리는 사람도 있었다.\n\n그러다 어느새 저녁이 마무리되어 모두가 떠나는데, 내 평판은 처음 이야기를 시작했을 때보다 훨씬 더 낮아져 있었다. 대체 어떻게 이 꼴이 난 거지?"
 journey_events.57.a: "내가 이렇게까지 인기가 없을 줄 누가 알았겠는가?"
 journey_events.57.a.tt: "뭐... 그렇게 생산적인 시간은 아니었군. 그래도 절대 잊지 못할 저녁이 되긴 했으니..."
 journey_events.60.t: "계몽"
 journey_events.60.desc_intro: "최근 들어 불편한 기분이 나를 괴롭혀 왔다. [journey_county.GetNameNoTierNoTooltip]의 [journey_province.Custom('TerrainTypeProvincePrefix')] [journey_county.Custom('TerrainTypeCountyScopePlural')](은)는 좋았지만, 이 공허한 느낌을 채워 주지는 못했다.\n\n평소와 다름없이 일과를 이어가던 나는 "
 journey_events.60.desc_courtly: "[journey_county.GetHolder.GetNamePossessive] 궁정으로 들어가 [journey_county.GetHolder.GetHerHim]가 주도하는 모습을 지켜보았다. 탄원인들이 도착하면서 [journey_county.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip]의 귀족들이 주위로 엄숙하게 모여들었다. 모두가 품위 있게 [journey_county.GetHolder.GetTitleTierName] 앞에 모습을 드러냈다. 비록 [journey_county.GetHolder.GetHerHis] 금화나 지지를 원해서 온 것이라고 해도. [journey_county.GetHolder.GetSheHe]는 아무리 지루하거나 사소한 요청이라도 주의 깊게 귀를 기울였으며, 공정한 판단을 내려 주었다."
 journey_events.60.desc_bellicose: "어느 야영지를 방문해 기사 한 무리가 훈련하는 모습을 바라보았다. 기사들은 서로를 상대로 대련했으며, 이들의 움직임은 인정사정없지만 동시에 우아하기도 했다. 꼭 모두가 완벽히 하나가 되어 움직이는 듯했다. 이들의 지휘관은 자랑스러운 기색으로 기사들을 바라보았다. 지휘관과 기사들이 서로 존중하고 있다는 점이 너무도 확실했다."
 journey_events.60.desc_stoic: "거리에서 뛰노는 아이들을 보았다. 그런데 그중 한 명은 이 놀이의 사냥감이 된 듯했다. 이리저리 밀쳐지고 옷은 찢어졌지만 그런데도 차분하고 침착한 모습의 아이였다. 아이는 그저 몸을 일으키더니 먼지를 털어냈을 뿐이다. 그러고는 어리둥절해져 흥미를 잃어버린 다른 아이들을 뒤로하고 자기 길을 계속 나아갔다."
 journey_events.60.desc_bureaucratic: "현지 학생들이 두루마리와 책을 들고 동네를 돌아다니는 모습을 보았다. 그중 한 명의 손에서 종이 한 장이 떨어져 내렸지만 학생은 눈치채지 못했다. 종이를 돌려주려던 순간, [ROOT.Char.Custom('GetWritingMaterial')]에 그려진 복잡한 청사진이 내 눈을 사로잡았다. [journey_county.GetNameNoTierNoTooltip]에 세워질 새로운 건물의 설계도 같았는데, 이렇게 전문적인 설계는 장인 건축가 정도는 되어야 할 수 있을 듯했다. 학생들은 모두 18세도 안 된 것 같았지만, 대부분의 사람이 평생을 바쳐야 습득할 수 있을 기술에 벌써 통달하고 있었다."
 journey_events.60.desc_spiritual: "농노와 수도사들 무리를 마주쳤다. 둥글게 모인 이들 사이로 작게 찬송가가 흘러나왔다. 하지만 이들이 [ROOT.Char.GetFaith.HighGodName]의 찬가를 부르는지, 아니면 다른 신을 찬양하는지는 알 수 없었다. 더 자세히 살펴보니 몇몇 농노는 지위가 더 높아 보였고, 심지어 귀족의 의복을 입은 사람도 있었다. 어쨌든 이들은 평화로워 보였고, 신을 향한 숭배가 이 사람들을 하나로 묶어 주고 있었다."
 journey_events.60.desc_egalitarian: "현지 선술집에 잠깐 들러 보기로 했고, 거기서 벌어지고 있던 토론과 마주하게 되었다. 손님들의 억양과 의복을 보아하니 공통점은 별로 없어 보였다. 하지만 토론은 정중했으며 생동감이 넘쳤다. 거기다 사람들은 모두 한배에서 나왔다는 듯이 서로 비난하지도 않았다. 이 들은 다른 [journey_culture.GetNameNoTooltip] 또는 [ROOT.Char.GetCulture.GetNameNoTooltip] 사람이라기보다는, 그저 [journey_county.GetNameNoTierNoTooltip]에 온 여행자로서 대화하고 있었다."
 journey_events.60.desc_communal: "오싹한 비명을 들었다. 사람들이 소리가 들려온 곳으로 달려갔다. 따라가 보니 불타는 집 앞에서 아기를 끌어안은 여인이 있었다. 다른 이들은 망설이지 않고 물 양동이를 가져왔으며, 귀족들조차 기꺼이 손을 더럽히며 뛰어들었다. 불길은 빠르게 잡혔으나 이 어머니의 집은 사라지고 말았다. 마을 사람들이 어머니와 아이 주변에 모여들어 집을 다시 짓는 것을 도우려 했으며, 아무리 작은 손길이라도 먼저 내밀기 시작했다."
 journey_events.60.opt: "이 [journey_culture.GetCollectiveNounNoTooltip] 사람들에게 배울 점이 있을지도 모른다."
 journey_events.60.opt_b: "여행하며 정말 많은 걸 보았군."
 journey_bellicose_modifier: "전투적 존중"
 journey_bellicose_modifier_desc: "해당 인물은 훈련 중인 기사들을 보고 경외감에 사로잡혀 감탄했습니다."
 journey_stoic_modifier: "끝없는 결의"
 journey_stoic_modifier_desc: "해당 인물은 금욕주의의 원리를 실천합니다."
 journey_bureaucratic_modifier: "건축가 지망생"
 journey_bureaucratic_modifier_desc: "해당 인물은 현지 건물 사업의 진보된 설계를 목격했습니다."
 journey_spiritual_modifier: "신성한 숭배"
 journey_spiritual_modifier_desc: "해당 인물은 더 높은 힘의 존재를 감사히 여깁니다."
 journey_egalitarian_modifier: "만국의 옹호자"
 journey_egalitarian_modifier_desc: "해당 인물은 다양성이 존재하는 사회의 이점을 목격했습니다.\n[courtier|E] 모집 비용: #P -10%#!"
 journey_communal_modifier: "공동체 후원자"
 journey_communal_modifier_desc: "해당 인물은 위기가 닥치면 유목 집단을 하나로 모읍니다.\n[GetActivityType('activity_camp_party').GetName] [activity|E] 비용: #P -20%#!\n[GetActivityType('activity_feast').GetName] [activity|E] 비용: #P -20%#!"
 journey_courtly_modifier: "궁정 감정가"
 journey_courtly_modifier_desc: "해당 인물은 잘 운영되는 궁정을 높이 평가합니다."
