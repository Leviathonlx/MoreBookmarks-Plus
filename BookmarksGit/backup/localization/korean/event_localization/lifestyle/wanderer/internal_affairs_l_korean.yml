l_korean:
 internal_affairs.10.t: "다가올 봉기"
 internal_affairs.10.desc: "\"이게 바로 지금 [barony_title.GetName]의 현재 상황입니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [provider_character.GetFirstName](이)가 내게 알렸다. 최근 들어 거리에서 작은 폭동이 여럿 일어나고 있었다."
 internal_affairs.10.desc.control: "시민을 위험에 빠뜨리며 날뛰는 도적에 대한 분노로 인한 행동이었다."
 internal_affairs.10.desc.opinion.other: "주군인 [county_holder.GetTitledFirstName]에 대한 증오로 인한 행동이었다."
 internal_affairs.10.desc.opinion.me: "내 통치에 대한 분노로 인한 행동이었다."
 internal.affairs.10.desc.outro: "\n\n상황이 폭력 사태로 치닫기 전에 막아낸 이는 [barony_holder.GetTitledFirstName](으)로, 지역 사람들 사이에서 꽤 인기가 있는 인물이었다. [barony_holder.GetSheHe]는 시민을 통제할 뿐만 아니라 상황을 진정시킬 수 있게 지역에 축제를 열어달라는 청원도 해 왔다."
 internal_affairs.10.a: "그러면 [barony_holder.GetTitledFirstNameNoTooltip]에게 관리를 맡기면 되겠군..."
 internal_affairs.10.b: "...[county_holder.GetFirstNameNoTooltip]에게 보상도 수여할 것이다!"
 internal_affairs.10.c: "[barony_holder.GetSheHe|U]가 그렇게 원하는 축제를 열어 줘라."
 internal_affairs.10.d: "이런 일은 [county_holder.GetFirstNamePossessiveNoTooltip] 몫이 아니던가?"
 internal_affairs_local_uprising_appeasement_modifier: "지역 주민 달래기"
 internal_affairs_local_uprising_appeasement_modifier_desc: "이 지역의 통치자가 바뀌자 영지의 주민들은 흡족해하고 있습니다."
 internal_affairs_local_uprising_festival_modifier: "시골 축제"
 internal_affairs_local_uprising_festival_modifier_desc: "매년 지역 주민을 달래기 위한 작은 시골 축제가 열립니다."
 internal_affairs.20.t: "걸맞지 않은 [county_holder.GetLadyLord]"
 internal_affairs.20.desc: "이번 주만 해도 벌써 세 번째다. 또 다른 전령이 내게 와 [county_title.GetNameNoTier]의 개탄스러운 상황을 알렸다."
 internal_affairs.20.desc.both: "범죄가 만연하고, 거리에는 죽은 시민이 넘쳐나며 공포와 불행이 만연하다."
 internal_affairs.20.desc.control: "범죄가 만연하고, 길은 더 이상 안전하지 않다. 시민들은 어두워지면 집을 나서길 두려워한다."
 internal_affairs.20.desc.opinion: "영지의 통치 방식에 대한 불만이 깊이 자리 잡았다. 게다가 거리에서는 정기적으로 시위가 일어난다."
 internal_affairs.20.desc.outro: "\n\n이 상황 관련해서 [county_holder.GetTitledFirstName]에 이미 전령을 보내 두었다. 하지만 문제는 끝도 없이 일어나고 있다. 이게 #emp 내#! 가신 중 하나라고 할 만한 사람이 저지를 만한 행동인가?"
 internal_affairs.20.dread: "아랫것들을 쥐어짤 거면 제대로 쥐어짜야지. 어설프기는."
 internal_affairs.20.a: "용납할 수 없다."
 internal_affairs.20.a.tt: "[county_holder.GetTitledFirstName]에게서 [title_i] [title|E]를 정당하게 [revoke|E]할 수 있음"
 internal_affairs.20.b: "이번만 넘어가 주겠다."
 opinion_unfitting_ruler_opinion: "걸맞지 않은 영주"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\n이 변화 요소는 [holder|E]의 [dread|E]가 높을수록 증가함"
 inspection_unfitting_ruler_modifier: "착취당한 영지"
 inspection_unfitting_ruler_modifier_desc: "이 영지는 매일 착취당하며 세금과 사람이 줄줄 새고 있습니다."
 inspection_unfitting_ruler_desc: "\t#weak [holder|E]의 #bold 공포#!만큼 증가함#!"
 internal_affairs.30.t: "모른 척하기"
 internal_affairs.30.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 이 지역에서는 저희한테 사업 관련해서 #emp 꽤#! 까다로운 기대를 하고 있는데, 그게 좀...\" [guild_province.GetName]의 [SCOPE.Custom('LocalGuildsLoc')] 대표자인 [merchant_character.GetFirstName](이)가 내게 다가와 말했다. [merchant_character.GetSheHe|U]는 자기 조합이 헤쳐 나가야 하는 문제에 관해 구구절절하게 풀어놓았다.\n\n\"그러는 대신 저희 둘이 상황을 정리해 버리면 어떨까 싶어서 말입니다.\" [merchant_character.GetSheHe|U]는 내 앞의 탁자에 작은 주머니를 올려놓으며 의미심장한 표정을 지었다."
 internal_affairs.30.a: "아, 나야 모른 척하는 것 이상으로 잘해줄 수 있지..."
 internal_affairs.30.b: "흠, 이번만일세."
 internal_affairs.30.c: "목을 치기 전에 당장 꺼져라, 거머리 같은 놈!"
 internal_affairs.40.t: "느슨한 실"
 internal_affairs.40.follower_intro: "[secret_giver.GetFirstName](은)는 전령으로서 지역 여기저기의 소식을 전달해 준다. 덕분에 나는 다른 일로 바쁜 와중에도 소식을 놓치지 않을 수 있다. [secret_giver.GetSheHe]가 전해 주는 이야기의 대부분은 평범한 소식이긴 하다. 하지만 [secret_haver.GetNamePossessive] 이름이 언급될 때마다 [secret_giver.GetHerHis] 목소리에 걱정하는 기색이 묻어났다.\n\n결국"
 internal_affairs.40.courtier_intro: "야영지를 걷던 도중에 낯선 목소리가 들려왔다. 누가 근처에 있는 내 동료 한 명과 이야기를 나누고 있었다. 나는 멈춰서서 귀를 기울였다. 처음에는 별다른 것 없는 대화 같았으나, 갑자기 [secret_haver.GetName]의 이름이 언급되었다.\n\n"
 internal_affairs.40.desc: "[secret_giver.GetFirstName](은)는 점점 [secret_haver.GetFirstNameNoTooltip](와)과 관련된 더 민감한 주제를 파헤치고 있었다. 그러면서 [secret_haver.GetHerHis] 평판을 더럽힐 수도 있을 만한 일들을 드러냈다..."
 internal_affairs.40.a: "[secret_giver.GetFirstName], 자네가 도움이 될 수도 있겠군."
 internal_affairs.40.blackmail: "이 일을 나한테 유리하게 이용할 수 있지."
 internal_affairs.40.expose: "다들 [secret_haver.GetFirstName](이)가 무슨 생각인지 알아야 한다!"
 internal_affairs.40.move_zealous: "[GetPlayer.GetFaith.HighGodName]께서 여길 떠나라고 손짓하시는군..."
 internal_affairs.40.move: "[GetPlayer.GetDomicile.GetLocation.GetName]에서 떠날 때가 온 것 아닐까..."
 internal_affairs.50.t: "[target_faith.GetAdherentNameNoTooltip] 시위"
 internal_affairs.50.desc: "[tensions_county.GetNameNoTier]의 농노들은 [tensions_county.GetHolder.GetName]에게 어떠한 신뢰나 애정도 없는 듯했다. 이러한 불안감이 조성된 이유는 확실했다. [target_faith.GetAdherentNameNoTooltip] 기념물은 훼손되고 있으며, [target_faith.GetAdherentNamePluralNoTooltip] 및 [opposing_faith.GetAdherentNamePluralNoTooltip] 모두가 연관된 싸움도 계속 늘고 있었다."
 internal_affairs.50.desc.holder_faith: "[tensions_county.GetHolder.GetNameNoTooltip](은)는 [target_faith.GetAdherentNamePluralNoTooltip](을)를 지지할지 몰라도, [tensions_county.GetHolder.GetHerHis] 신앙 혼자만으로는 [opposing_faith.GetAdherentNameNoTooltip] [target_liege.GetTitleTierName]의 존재를 억누를 수 없다."
 internal_affairs.50.desc.root_faith: "\n\n나는 고민하기 시작했다. 적어도 우리의 [GetPlayer.GetFaith.HighGodName](을)를 향한 숭배가 방해받지 않게 동료 [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]들의 상황에 대해 알고는 있어야 할 것 같다."
 internal_affairs.50.desc.neutral_faith: "\n\n나는 [opposing_faith.GetNameNoTooltip] 그리고 [target_faith.GetNameNoTooltip] 둘 다 따르지는 않지만, 할 수 있는 일이 있는지 알아봐서 나쁠 건 없다."
 internal_affairs.50.desc_end: "일단 이러한 갈등이 내 안전을 위협하기 전에 해소될 수 있게 노력은 할 수 있겠지."
 internal_affairs.50.tolerance: "[target_faith.GetAdherentNamePluralNoTooltip]들이 자기 믿음을 지키게 해 준다."
 internal_affairs.50.conversion: "[tensions_county.GetNameNoTierNoTooltip](은)는 완전히 [opposing_faith.GetAdherentNameNoTooltip]의 것이어야 한다!"
 internal_affairs.50.neutral_cynic: "사람들은 왜 저렇게 종교가 자기 인생을 지배하게 두는 걸까?"
 internal_affairs.50.neutral: "한편으로는 내가 신경 쓸 일은 아니지..."
 internal_affairs.tolerance_desc: "[target_faith.GetNameNoTooltip] 신앙을 따를 권리를 주장하는 농노들을 도우려 시도함"
 internal_affairs.conversion_desc: "[tensions_county.GetNameNoTierNoTooltip]의 농노들을 [opposing_faith.GetNameNoTooltip](으)로 개종하려고 시도함"
 local_zealots_appeased_tt: "지역 [target_faith.GetAdherentNamePluralNoTooltip]들이 흡족해함"
 religious_tension_continues_tt: "[target_faith.GetAdherentNameNoTooltip]들의 소요가 계속됨"
 religious_county_converted_tt: "[tensions_county.GetNameNoTierNoTooltip](이)가 [opposing_faith.GetNameNoTooltip] 쪽으로 흔들림"
 internal_affairs.60.t: "도적의 비축품"
 internal_affairs.60.desc: "[bandit_location.GetNameNoTier]의 통로를 지나가던 중, 시야 한구석에서 허둥지둥 움직이는 사람이 보였다. 모퉁이를 도니 남루한 차림새의 사람들이 수레에 온갖 약탈품을 채우고 [GetPlayer.GetFaith.DevilName]에게 쫓기듯 급히 움직이고 있었다.\n\n이 중 대부분이 더 많은 노획물을 구하러 자리를 떴고, [bandit_character.GetFirstName] 혼자서 남아 망을 보고 있었다. 수레의 자루를 보니 [bandit_holder.GetName]의 인장이 있었다. 하지만 나 역시 그 안의 내용물이 필요할 것 같았다..."
 internal_affairs.60.force: "[bandit_character.GetName] 혼자 뭐 어떡하겠나?"
 internal_affairs.60.force_tt: "홀로 남은 도적과 대면해 [bandit_character.GetHerHis] 보상을 가져가려 시도함"
 internal_affairs.60.force_tt_succ: "도적들의 노획물을 훔치는 데 성공함"
 internal_affairs.60.force_tt_fail: "[bandit_character.GetNameNoTooltip]에게 가로막힘"
 internal_affairs.60.snitch: "[bandit_holder.GetFirstName](이)가 이 얘기를 듣고 싶어 하겠군."
 internal_affairs.60.snitch_tt: "[bandit_holder.GetNameNoTooltip]에게 도적들의 활동에 대해 전하고 [bandit_holder.GetSheHe]는 보답으로 빼앗긴 물건 일부를 줌"
 internal_affairs.60.sus: "[bandit_character.GetNameNoTooltip](이)가 자기 일에 나를 좀 끼워 줄 수 있을지도..."
 internal_affairs.60.sus_tt: "지도에 [criminal_task_contracts|E] #V 3#!개를 생성함"
 internal_affairs.60.neutral: "이건 내가 상관할 문제가 아니다."
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\n이 변화 요소는 [Concept( 'county', '영지' )|E]의 [county_control|E]이 낮을수록 증가함"
 internal_affairs_local_corruption_desc: "\t#weak 100 아래의 #bold 영지 장악력#! 점수마다 증가함#!"
 internal_affairs_local_corruption_modifier: "승인된 부패"
 internal_affairs_local_corruption_modifier_desc: "현지 상인 조합이 지역 사업에서 거의 제한 없는 권력을 얻었습니다. 이에 따라 영지의 관료주의와 체계가 서서히 무너져 갑니다."
 internal_affairs_camp_momentum_modifier: "야영지 추진력"
 internal_affairs_camp_momentum_modifier_desc: "해당 모험가는 여정의 부름을 받았으며 다른 곳에 야영지를 설립할 수도 있습니다."
 internal_affairs_county_religious_tensions_modifier: "종교 갈등 증가"
 internal_affairs_county_religious_tensions_modifier_desc: "해당 영지는 영향력 있는 존재의 간섭으로 인해 종교 갈등이 더 심화하고 있습니다.\n[convert_county|E] 매달 진행도: #N -0.2#!"
 RELIGIOUS_TENSIONS_DESC: "[GetModifier( 'internal_affairs_county_religious_tensions_modifier' ).GetNameWithTooltip]"
 RELIGIOUS_TOLERANCE_DESC: "[GetModifier( 'internal_affairs_county_religious_tolerance_modifier' ).GetNameWithTooltip]"
 internal_affairs_county_religious_tolerance_modifier: "종교적 관용"
 internal_affairs_county_religious_tolerance_modifier_desc: "해당 영지에서 소수의 종교를 믿는 이들의 의견이 인정되었으며, 적어도 당분간은 이들의 믿음을 따를 권리가 존중받게 되었습니다.\n[convert_county|E] 매달 진행도: #N -0.1#!"
 internal_affairs_character_religious_tolerance_modifier: "$internal_affairs_county_religious_tolerance_modifier$"
 internal_affairs_character_religious_tolerance_modifier_desc: "해당 인물은 타인의 신념을 존중하는 일의 가치를 보여주었습니다. 이제 다른 이들도 그렇게 행동할 수 있을 겁니다."
