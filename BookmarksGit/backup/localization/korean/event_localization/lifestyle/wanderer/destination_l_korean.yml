l_korean:
 destination_events.10.t: "능숙한 방랑자"
 destination_events.10.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))] [provider_character.GetFirstName](이)가 서재로 들어와 입을 열었다. \"최근에 어느 거마관과 거래를 좀 했는데, 주군의 여행에 관심이 있는 듯합니다. 멀리까지 여행해 본 사람이고, 저희가 찾는 그런 경험도 지니고 있습니다.\"\n\n내 여행을 관리할 인재를 찾는 일이 쉽지 않긴 했다. 어쩌면 이제야말로 기회가 온 것 아닐까?"
 destination_events.10.a: "그러면 그 방랑자를 고용하세나."
 destination_events.10.a.tt: "[travel_leader_character.GetUINamePossessive|U] [aptitude|E]이 [travel_leader_character.GetCourtPositionAptitude( GetCourtPositionType( 'travel_leader_court_position' ) )]임"
 destination_events.10.b: "[travel_leader_character.GetSheHe|U]에게는 흥미가 안 생기는군."
 destination_events.20.t: "여행 준비"
 destination_events.20.desc: "\"뭐라고? 추가 물자라고 했나?\" 나는 되물었다. 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName](이)가 어느 창고에서 최근 발견한 사실을 막 알린 참이었다.\n\n\"왜 그 물자들이 장부에서 누락되었는지 확실하게는 모릅니다. 그래도 작은 축복이 내렸다 할 수 있겠죠. 이 물자로 무얼 하시겠습니까?\"\n\n이 추가 물자가 있으면 다음 여정에서 유용하게 쓰일 것이다."
 destination_events.20.a: "덕분에 느긋하고 세심한 여정을 계획할 수 있겠군."
 destination_events.20.b: "이 물자로 말을 좀 거래할 수 있는지 봐야겠다."
 destination_events.20.c: "추가 물자는 팔도록 하라."
 destination_excursion_safety_modifier: "여행 준비 완료: 안전"
 destination_excursion_safety_modifier_desc: "#emp [destination|E]에 도착한 이후 사라질 것임#!\n안전한 여행을 위해 다음 여정용 물자를 따로 보관해 두었습니다."
 destination_excursion_speed_modifier: "여행 준비 완료: 속도"
 destination_excursion_speed_modifier_desc: "#emp [destination|E]에 도착한 이후 사라질 것임#!\n신속하고 효율적인 여행을 위해 다음 여정에 데려갈 말들을 추가로 준비해 두었습니다."
 destination_events.30.t: "[journey_province.GetHolding.GetSpecialBuildingType.GetNameNoTooltip](을)를 향한 여정"
 destination_events.30.desc: "최근에 어느 현지 상인이 [journey_province.GetName]의 도시로 떠나는 여정을 묘사해 둔 작은 여행 일정표를 찾았다. 이 상인은 어떻게 [journey_province.GetHolding.GetSpecialBuildingType.GetName](을)를 방문했는지 몹시 자세하게 적어 두었고, 도시에서 봐야 하는 현지의 명소도 전부 다 기록해 놓았다.\n\n다음에 다시 길을 떠나면 여기로 가봐야 할 것 같다..."
 destination_events.30.a: "기억에 남겨야 할 만한 장소 같군!"
 destination_events.30.a.tt: "[GetActivityType('activity_journey').GetName]에서 [journey_province.GetName](을)를 방문하면 추가로 [wanderer_lifestyle|E] 경험치를 획득할 수도 있음"
 destination_events.30.toast.title: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip](을)를 향한 여정"
 destination_events.40.t: "[poi_province.GetCulture.GetLanguage.GetNameNoTooltip] 언어"
 destination_events.40.desc: "이유는 모르겠지만 [poi_province.GetName](을)를 향해 떠났던 여정을 자꾸 떠올리게 된다. 특히 거기서 자주 들었던 [poi_province.GetCulture.GetLanguage.GetName] 언어도 그렇고. 이 언어에는 정말이지 #emp [poi_province.Custom('DestinationInspiredLanguageDescriptor')]#! 특성이 있어서 잊히지 않는다.\n\n마침 운명의 장난처럼 [teacher_character.GetFirstName](이)라는 [teacher_character.GetCulture.GetName] 학자가 내 궁정을 방문하러 왔다. [teacher_character.GetHerHim]에게 부탁하면 내게 [poi_province.GetCulture.GetLanguage.GetNameNoTooltip](을)를 가르쳐 줄지도 모른다."
 destination_events.40.a: "다음 여정이 훨씬 더 즐거워지겠지!"
 destination_events.40.b: "다른 언어를 배운다니, 노력이 많이 필요할 것 같은데..."
 destination_inspired_by_language: "언어에서 영감을 얻음"
 destination_inspired_by_language_desc: "해당 인물은 이국으로 향하는 여정을 통해 영감을 얻고 새로운 언어를 배우려 합니다."
