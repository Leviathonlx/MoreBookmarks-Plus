l_korean:
 #Join a touring theater company
 intrigue_dread_special.1101.t: "연극 한마당"
 intrigue_dread_special.1101.desc: "처음에는 화려한 굴레와 깃털 장식을 두른 말 두 마리가 나타나더니, 이어서 여러 궤짝을 두르고 사람을 줄줄이 태운 마차가 모습을 드러냈다.\n\n이내 유랑 극단이 나를 비롯한 종사단 곁을 지나쳤다. 한 사람도 예외 없이 형형색색의 의복을 걸치고 있었고, 활기가 넘쳐났다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" 연로한 [ROOT.Char.Custom('RandomWomanMan')]이 지나가는 수레에서 목소리를 높여 불렀다. \"영주님의 동경 어린 눈빛을 봤습니다. 어디 한번 공연에 참여해 보시렵니까?\""
 intrigue_dread_special.1101.a.a: "탐욕스러운 머슴 배역을 맡겠네!"
 intrigue_dread_special.1101.a.b: "늙은 [ROOT.Char.GetWifeHusband] 배역을 맡겠네!"
 intrigue_dread_special.1101.a.c: "교활한 시종 배역을 맡겠네!"
 intrigue_dread_special.1101.a.d: "젊은 연인 배역을 맡겠네!"
 intrigue_dread_special.1101.a.e: "우울한 백치 배역을 맡겠네!"
 intrigue_dread_special.1101.b: "앞줄 좌석이나 마련해놓게."
 intrigue_dread_special.1101.c: "스스로 격조를 깎아 먹는 짓이야."
 intrigue_dread_special.1102.desc: "공연이 내 [ROOT.Char.Custom('FortifiedBuilding')]에서 벌어지든, 무대 위에서 펼쳐지든 상관없다. 모든 공연의 첫 번째 과정은 준비다.\n\n나는 부산하게 움직이는 극단에 에워싸여 빌린 옷으로 정체를 숨기고 있었다. 공연 시작에 앞서 잠시 혼자만의 시간을 가질 기회가 찾아왔다."
 intrigue_dread_special.1102.a: "가만, 저 무대 설비는 저쪽으로 옮겨야지!"
 intrigue_dread_special.1102.a.duel_success: "정리 능력을 좋은 방향으로 활용함"
 tooltip.intrigue_dread_special.1102.a.duel_success: "무대를 근사하게 꾸밈"
 intrigue_dread_special.1102.a.duel_failure: "당신의 지시에 배우들이 혼란에 빠짐"
 tooltip.intrigue_dread_special.1102.a.duel_failure: "무대 설비가 뒤죽박죽이 됨"
 intrigue_dread_special.1102.b: "같이 예행연습이나 하지!"
 intrigue_dread_special.1102.b.duel_success: "배우들과 친숙해짐"
 tooltip.intrigue_dread_special.1102.b.duel_success: "배우들이 당신의 도움에 감사를 표함"
 intrigue_dread_special.1102.b.duel_failure: "당신의 지시에 배우들이 혼란에 빠짐"
 tooltip.intrigue_dread_special.1102.b.duel_failure: "배우들이 당신을 불신함"
 intrigue_dread_special.1102.c: "#EMP 한 번만#! 더 각본을 읽어봐야겠어."
 intrigue_dread_special.1102.c.flavor: "안전한 선택이지만 적은 위험은 적은 보상을 의미하지."
 intrigue_dread_special.1103.desc: "난 다른 배우들과 어깨를 나란히 한 채 성큼성큼 무대로 올라갔다. 관객의 반응은 변함이 없었다.\n\n한 장면, 한 장면이 흘러갈 때마다 전개되는 이야기의 박자감이 내 몸을 타고 맥동하는 게 느껴졌다. 첫 번째 대사를 읊을 순간이 다가오자 흡사 온 관객이 숨을 참고 있는 것만 같았다."
 intrigue_dread_special.1103.a: "관객에 #EMP 이 감각#!을 전달해야 해!"
 intrigue_dread_special.1103.a.duel_success: "배역을 과하다 싶을 정도로 해석함"
 tooltip.intrigue_dread_special.1103.a.duel_success: "대중이 나의 연기에 감명받음"
 intrigue_dread_special.1103.a.duel_failure: "배역에 몰입하는 데 실패함"
 tooltip.intrigue_dread_special.1103.a.duel_failure: "대중이 감명받지 않음"
 intrigue_dread_special.1103.b: "대사를 완벽하게 읊는 데 집중하자."
 intrigue_dread_special.1103.b.duel_success: "대중이 나의 발음에 감명받음"
 intrigue_dread_special.1103.b.duel_failure: "연기 내내 버벅거림"
 intrigue_dread_special.1103.c: "각본과 배경에 충실하자."
 intrigue_dread_special.1199.desc_win_feeling: "나는 비록 단역이었으나 온 힘을 담아 연기했다. 관객은 나의 말 한마디 한마디에 매달려 내가 풀어내는 이야기에 몰두했다."
 intrigue_dread_special.1199.desc_loose_feeling: "나는 단역에 불과한데도 어찌 된 영문인지 처음부터 끝까지 틀린 연기를 선보이고 말았다. 궁정에선 사람들을 휘어잡는 데 막힌 적이 한 번도 없었거늘, 이토록 많은 인파를 앞에 두니... 완전히 차원이 다른 경험이었다."
 intrigue_dread_special.1199.desc_win_reading: "나는 완벽하게 대사를 읊어 대목을 사로잡음과 동시에 관객의 이목을 끌어냈다."
 intrigue_dread_special.1199.desc_loose_reading: "관객의 웃음이 잦아드는 사이 나는 심혈을 기울여 실수를 만회했다. 알맞은 순간에 알맞은 말을 하는 것. 평소에는 수월하게 해내는 일인데, 무대 위에서 하자니 상상했던 것보다 어렵다는 걸 깨달았다."
 intrigue_dread_special.1199.desc_fallback: "나는 각본에 충실하며 장면을 부드럽게 이끌어 나갔다. 하나 강렬한 인상을 남기진 못했다."
 intrigue_dread_special.1199.desc_win: "\n\n마지막 장면 이후 우리는 우레와 같은 갈채를 받으며 무대에서 내려왔다. 온 관객을 철저하게 속이고, 변장을 지키며 그 많은 사람을 한꺼번에 기만하다니... 실로 강렬한 느낌이었다!"
 intrigue_dread_special.1199.desc_loose: "\n\n마지막 장면을 끝마치고 순서대로 관객에게 인사를 하던 중 내 차례가 되었고, 침묵이 내리깔렸다. 이 이상 자명할 순 없으리라. 노력이 무색하게도 나는 관객에게 배역을 표현해내지 못했고, 그에 따른 실망감은 씁쓸한 한파가 되어 삼켜야 했다."
 intrigue_dread_special.1199.z: "또 해보고 싶어! 한 번 더!"
 intrigue_dread_special.1199.a: "무대에서 퇴장한다."
 intrigue_dread_special.1199.b: "어디 다음에 두고 보자!"
 intrigue_dread_special.1199.c.a: "환호를 보내게 #EMP 해주지#!! 경비대!"
 intrigue_dread_special.1199.c.b: "이건 날 능멸하려는 음모야! 경비대!"
 intrigue_dread_special.1197.t: "공포의 공연"
 intrigue_dread_special.1197.desc: "내 첫 연기에 다소 부족한 구석이 있었음은 인정한다... 어쨌거나 극단원 전원에게 칼을 씌웠더니 농노들의 반응이 한결 호의적으로 변했다. 음, 엄밀히 말해서 #EMP 호의적#!이라고 하기엔 어폐가 있지마는. 하여간 만족스러웠다."
 intrigue_dread_special.1197.a: "아무렴 재밌으면 됐지."
 intrigue_dread_special.1198.desc: "우린 공연을 몇 번이고 거듭해 되풀이하고 또 되풀이했으며, 대중은 내 경비대의 삼엄한 시선 아래에서 매번 환호를 보냈다. \n\n차회로 넘어갈 때마다 내 연기는 섬세해지는 반면, 다른 예술가들은 두려움과 절망에 내몰려 어설퍼졌고 급기야 한 명씩 지쳐 쓰러졌다. 결국, 나만이 무대의 유일한 승리자로 남았다."
 intrigue_dread_special.1198.a: "실로 숭고한 경험이었다."
 #Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t: "우려하는 [ROOT.Char.Custom('GetCourtierPlural')|U]"
 intrigue_dread_special.1301.desc: "\"...[ROOT.Char.GetSheHe]가 우릴 노리고 모략을 꾸미는 것도 시간문제요. 모략이 도를 벗어나고 있소.\" 내가 모퉁이를 돌아 모습을 드러내자 머리를 맞대고 의논하던 [courtier_first.GetTitledFirstName](와)과 [courtier_second.GetTitledFirstName](이)가 화들짝 놀랐다.\n\n\"영주님! 다름이 아니라, 영주님의... 여가 생활에 관한 얘기를 나누고 있었습니다. 영주님의 시간을 너무 많이 잡아먹는 것 같아서 말이지요.\""
 intrigue_dread_special.1301.a: "둘이 공모하는 소리를 내 똑똑히 들었을진저! 경비대!"
 intrigue_dread_special.1301.b: "#EMP 충직한#! [ROOT.Char.Custom('GetServants')](이)라면 염려할 게 없다고 보는데..."
 intrigue_dread_special.1301.c: "내 단언컨대 근심할 것 없소."
 intrigue_dread_special.1301.c.duel_success: "성공적으로 [ROOT.Char.Custom('GetCourtierPlural')|U](을)를 안심시킴"
 tooltip.intrigue_dread_special.1301.c.duel_success: "내 간청이 설득력 있게 와닿음"
 intrigue_dread_special.1301.c.duel_failure: "신하들이 불안에 떪"
 tooltip.intrigue_dread_special.1301.c.duel_failure: "내 설득력이 떨어짐"
 intrigue_dread_special.1301.d: "그대들이나 잘하시오!"
 #Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t: "만찬"
 intrigue_dread.1501.desc: "\"스튜 맛이 어떠십니까, [ROOT.Char.Custom('FormOfAddressForLiege')]?\"\n\n스튜에는 지방이 풍부한 고깃덩어리가 썬 채소와 뒤섞여 있었다. 그렇게 입안에서 질긴 식감이 느껴지던 찰나 짧고 듬성듬성한 모피 파편이 난데없이 음미를 방해했다. 재료에 관한 물음을 던지자 전속 요리사 [cannibal_cook.GetTitledFirstName](은)는 그저 미소를 지으며 사탕발림을 늘어놓았다.\n\n\"소인의 바람은 [ROOT.Char.Custom('FormOfAddressForLiege')] #EMP 당신#!을 섬기는 것뿐입니다.\""
 intrigue_dread.1501.a: "정확히 어떤 식자재가 사용됐는지는 중요한 게 아니지."
 intrigue_dread.1501.b: "#EMP 이 몸#!에게서 비밀을 숨길 수 있을 거라 생각하는 건가?"
 intrigue_dread.1501.b.flavor: "아무리 모르는 게 약이라지만 #EMP 알 건 알아야지#!."
 intrigue_dread.1501.b.tt1: "몰래 주방으로 들어가는 데 성공함"
 intrigue_dread.1501.b.tt2: "전속 요리사가 조리법의 비밀을 지키는 데 성공함"
 intrigue_dread.1501.c: "인육에 로즈메리를 넣은 건가? 탁월한 선택이로고!"
 intrigue_dread.1502.desc: "텅 빈 어두컴컴한 주방에 들어서자 탁한 연기가 나를 맞이했다. 한쪽 구석에는 얼룩으로 뒤덮인 [cannibal_cook.GetTitledFirstNamePossessive] 요리서가 있었다.\n\n#EMP 간을 조리할 때는 [ROOT.Char.Custom('RegionalDrink')](을)를 과도하게 사용하면 장기의 질이 급격히 나빠질 수 있다는 점에 유의해야 한다.#!\n싸늘한 느낌이 가슴에 응어리졌다. 나는 책장을 넘겼다.\n#EMP ...단, 다음 연령 이하의 어린아이를 조리할 경우에는-#!"
 intrigue_dread.1502.a: "[cannibal_cook.GetHerHis] 목을 가져오너라!"
 intrigue_dread.1502.a.flavor: "접시에 올려오진 말 것"
 intrigue_dread.1502.b: "놈을 당장 [ROOT.Char.Custom('GetDungeon')]에 처넣어라!"
 intrigue_dread.1502.c: "그래도 맛은 참 좋았는데..."
 intrigue_dread.1503.desc: "내 나름대로 각고의 노력을 들였지만 [cannibal_cook.GetTitledFirstNamePossessive] 의심을 사지 않으면서 주방에 접근할 순 없었다."
 intrigue_dread.1503.a: "이 수수께끼가 계속 켕길 것 같은데..."
 #Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t: "실험"
 intrigue_dread.1801.mentor_desc: "\"그리고 여기서 조금만 더 첨가하면 자원자가 의식을 완전히 잃게 됩니다.\" [intrigue_mentor.GetFirstName](이)가 말했다. 우리의 \"자원자\" [test_subject.GetTitledFirstName](은)는 피폐해진 녹초가 되기 일보 직전이었다.\n\n[intrigue_mentor.GetFirstName](은)는 병을 정리하기 시작했다. \"안타깝게도 오늘 밤은 실험체가 한계에 이른 것 같군요.\""
 intrigue_dread.1801.desc: "내가 [test_subject.GetTitledFirstName]에게 진솔한 감사를 표하자 [test_subject.GetSheHe]는 연금술로 몽롱해진 상태였음에도 분노 어린 도끼눈으로 나를 노려보았다. 수집품으로 모은... 물질을 시험하는 데 \"자원자\"를 찾기란 여간 어려운 일이 아니었다. [test_subject.GetHerHim]에게는 고통, 작열감, 수시로 찾아오는 혼절로 얼룩진 저녁이었으리라."
 intrigue_dread.1801.a: "정말 유익한 시간이었다."
 intrigue_dread.1801.b: "끝나려면 멀었어."
 intrigue_dread.1801.c: "이런 짓은 앞으로 다시는 하지 말아야겠어."
 #Torturing Courtier
 intrigue_dread.1901.t: "[disliked_courtier.Custom2('InsultAdjective', ROOT.Char)|U] 천치"
 intrigue_dread.1901.desc: "나는 날마다 [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]의 존재를 감내하고 인내해야 한다.\n\n얘기를 나눌 때면 [disliked_courtier.GetSheHe]는 [disliked_courtier.Custom('quirk_neg_present')]. 날 모욕하려는 #EMP 저의#!가 깔린 건가? 더는 [disliked_courtier.Custom2('InsultNoun', ROOT.Char)]의 불손한 작태를 받아주지 않을 것이다. 누군가는 나서서 혼쭐을 내줘야지 않겠는가!"
 intrigue_dread.1901.a: "마침 시험해 보고 싶은 독이 있는데..."
 intrigue_dread.1901.b: "궁정에서 스스로 멍청한 꼴을 보이게 하면 퍽 안타깝겠지."
 intrigue_dread.1901.b.tt: "[disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('gregarious').GetName( GetPlayer )] 특성 덕분에 이 선택지를 선택할 수 있음"
 intrigue_dread.1901.c: "주머니를 가볍게 만들어 버리면 내 기분도 그만큼 들뜨겠지!"
 intrigue_dread.1901.c.tt: "[disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('greedy').GetName( GetPlayer )] 특성 덕분에 이 선택지를 선택할 수 있음"
 intrigue_dread.1901.d: "\"얘기 들었소? 그 사람 잠자리에서는 영 숙맥이 따로 없다던데.\""
 intrigue_dread.1901.d.tt: "[disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('lustful').GetName( GetPlayer )] 특성 덕분에 이 선택지를 선택할 수 있음"
 #Mind Break, by Sean Hughes
 intrigue_dread.4001.t: "색다른 고통"
 intrigue_dread.4001.desc.start: "내 유명세의 근간인 주기적인 죄수 고문으론 더 이상 별다른 만족감을 느끼지 못하게 되었다. 걸작을 만들고 싶은 욕구가 끓어오른다. 내가 지금껏 자행해온 모든 걸 초월해 번민과 고통을 아로새길 작품을 만들고 싶다!"
 intrigue_dread.4001.desc.single: "\n\n그건 그렇고, [prisoner_1.GetTitledFirstName](을)를 내 위대한 작품의 캔버스로 삼아도 문제없을지 의문이 든다."
 intrigue_dread.4001.desc.multiple: "\n\n문제는 누굴 캔버스로 삼느냐는 것인데..."
 intrigue_dread.4001.a.single: "그래, [prisoner_1.GetSheHe]가 좋겠어..."
 intrigue_dread.4001.a: "[prisoner_1.GetTitledFirstNameNoTooltip](이)가 완벽하지!"
 intrigue_dread.4001.b: "[prisoner_2.GetTitledFirstNameNoTooltip](이)가 제일 나으려나?"
 intrigue_dread.4001.c: "차라리 [prisoner_3.GetTitledFirstNameNoTooltip](을)를 쓰고 말지."
 intrigue_dread.4001.a-c.tt: "[THIS.Char.GetTitledFirstName](을)를 작품 소재로 사용함"
 intrigue_dread.4001.kinslayer: "이걸로 [THIS.Char.GetTitledFirstName]의 숨이 끊어지면 나는 [GetTrait('kinslayer_3').GetName( GetPlayer )](이)가 되겠군."
 intrigue_dread.4001.d: "아니, 지금은 때가 아니야."
 intrigue_dread.4001.d.flavor: "몇 년 후에 죄수를 새로 잡으면 다시 생각해보자."
 intrigue_dread.4002.desc: "캔버스를 정했으니 이번에는 걸작의 형태를 잡아야 한다.\n\n[victim.GetTitledFirstName]에게 선사하고 싶은 고통의 가짓수를 나열하면 한두 개가 아니다. 그러나 걸작을 만들어 내려면 한 가지를 완벽하게 표현하는 데 집중해야 한다."
 intrigue_dread.4002.a: "가죽이 벗겨진 [victim.GetHerHis] 몸으로 아름다운 조각을 만들겠어."
 intrigue_dread.4002.a.flavor: "온 [ROOT.Char.Custom('GetRealmOrDomicile')]에서 볼 수 있도록 전시하리라!"
 intrigue_dread.4002.b: "[victim.GetSheHe|U]의 감미로운 고통의 노래를 들을 테다..."
 intrigue_dread.4002.b.flavor: "[victim.GetHerHis] 절규를 소중한 추억으로 삼아 오래도록 기억하리."
 intrigue_dread.4002.c: "[victim.GetHerHis] 정신을 꺾어 나의 노예로 만드는 거야!"
 intrigue_dread.4002.c.flavor: "[victim.GetTitledFirstNamePossessiveNoTooltip] 자주성을 완전히 벗겨내는 길고 힘든 과정을 시작하겠어. 끝에 가선 나의 충직한 하인이 되어 있겠지."
 intrigue_dread.4002.c.compassionate.tt: "@warning_icon! #warning 이 길을 선택할 경우, 내 연민 어린 성정 때문에 내 [stress|E]가 급격히 증가하게 된다.#!"
 intrigue_dread.4002.c.success.desc: "[victim.GetFirstNamePossessiveNoTooltip] 정신을 내 목적에 맞게 개조하는 데 성공함"
 intrigue_dread.4002.c.failure.desc: "과정을 완료하기 전에 [victim.GetFirstNameNoTooltip](이)가 사망함"
 intrigue_dread.4002.d: "마음이 바뀌었어. [victim.GetSheHe]는 소재로 적합하지 않아..."
 intrigue_dread.4004.desc: "[victim.GetTitledFirstNamePossessive] 정신을 뜯어 고치려면 우선 극한의 스트레스에 노출시켜야 한다.\n\n[victim.GetFirstNameNoTooltip](이)가 유난히 약한 면모를 보이는 고문 기법을 신중히 골라야 한다. 그래야지만 정신적 외상을 최대한으로 확실하게 끌어올릴 수 있다."
 intrigue_dread.4004.desc.followup: "[victim.GetTitledFirstName](이)가 현재 사용 중인 고문 기법에 무덤덤해진 탓에 기존과 같은 충격을 가하지 못하고 있다. 접근법을 바꿔야겠어..."
 intrigue_dread.4004.o.flavor: "기법의 효율은 [victim.GetTitledFirstNamePossessiveNoTooltip] [traits|E]에 따라 달라짐"
 intrigue_dread.4004.a: "신체적인 고문과 고통을 안겨주자."
 intrigue_dread.4004.b: "굶기고 잠을 안 재우자."
 intrigue_dread.4004.c: "치욕과 능멸을 안겨주자."
 intrigue_dread.4005.desc: "[victim.GetTitledFirstName](이)가 마침내 희망을 포기했는지 지하 감옥에서 반항하길 멈췄다.\n\n바꿔 말하자면 두 번째 단계로 넘어갈 때가 된 것이다. [victim.GetHerHis] 정신에 죄책감과 혼란을 충분히 불어넣어 도덕의식, 사명감, 정체성에 흠결을 내어야 한다."
 intrigue_dread.4005.desc.followup: "[victim.GetTitledFirstName](은)는 여전히 넝마가 되어 잔재만 남은 자신의 정체성에 매달리고 있다. 손상은 됐지만 완전히 파괴되진 않은 것이다. 다른 전략을 채택해 마무리를 지어야 한다..."
 intrigue_dread.4005.a: "안심이 될 만한 말을 던지고... 고문을 계속해보자!"
 intrigue_dread.4005.b: "[victim.GetHerHis] [ROOT.Char.Custom('GetSinMisdeedPlural')]에 대해 속죄하는 거라고 하자."
 intrigue_dread.4005.c: "휴식을 줄 것처럼 기대감을 준 다음 희망을 부숴버리자."
 intrigue_dread.4006.desc: "긴 시간 끝에 [victim.GetTitledFirstNamePossessive] 정체성에서 마지막으로 남아있던 흔적을 지워버렸다. 이제 [victim.GetSheHe|U]는 주변 세상과의 상호작용은 꿈도 못 꾸는 나만의 텅 빈 그릇이나 다름없게 되었다."
 intrigue_dread.4006.a: "[victim.GetHerHim]를 내 목적에 맞게 개조하자."
 intrigue_dread.4006.a.tt: "[victim.GetTitledFirstName](을)를 순종적인 하수인으로 만드는 작업을 시작함"
 intrigue_dread.4006.b: "텅 빈 껍데기만 돌려보내는 편이 더 즐겁지."
 intrigue_dread.4007.desc: "다 완성됐다. [victim.GetTitledFirstName](이)가 내 눈앞에 서 있다. 내 명령이라면 무엇이든 수행하는 순종적인 노예가."
 intrigue_dread.4007.a: "함께 많은 일을 하게 될 거야!"
 intrigue_dread.4008.desc: "내 수족처럼 이용할 생각으로 [victim.GetTitledFirstName](을)를 세상에 돌려보낸 지 몇 년이란 세월이 흘렀다."
 intrigue_dread.4008.desc.success: "그 이후 [victim.GetSheHe|U]는 다시 주변 환경에 적응하여 평소에 보던 업무로 복귀했다. 나를 향한 충성심은 그대로 간직한 채로 말이다."
 intrigue_dread.4008.desc.lunatic: "\n\n안타깝게도 내 밑에서 암시를 받던 환경과 새로운 삶에서 얻은 현실 간의 괴리감이 감당하기에는 역부족이었는지, [victim.GetSheHe]는 결국 실성하고 말았다."
 intrigue_dread.4008.desc.failure: "\n\n안타깝게도 [victim.GetHerHis] 친구와 가족이 내가 걸어 두었던 섬세한 암시 대부분을 풀어버렸고, [victim.GetSheHe]는 내게 충성을 바치지 않게 되었다."
 intrigue_dread.4008.a.success: "훌륭하군..."
 intrigue_dread.4008.a.lunatic: "그래도 즐거웠다."
 intrigue_dread.4008.a.failure: "내 작품을 망쳐? 짓밟아주지!"
 intrigue_dread.4011.desc: "[victim.GetTitledFirstName](이)가 내 [ROOT.Char.Custom('GetDungeonPlural')]에서 빠져나간 탓에 더는 [victim.GetHerHim]를 나의 걸작으로 탈바꿈시키는 작업을 이어 나갈 수 없게 되었다. 이래서야 영감을 불어넣는 다른 캔버스를 입수하기 전까진 계획을 보류할 수밖에 없게 되었다. 설령 [victim.GetHerHim]를 다시 확보하더라도 예전 같진 않을 테니까."
 intrigue_dread.4011.a: "통탄스러운 난관이로다..."
 intrigue_dread.4013.desc: "아무래도 내 #EMP 방식#!을 감당하기엔 무리가 좀 있었던 모양이다. [victim.GetTitledFirstName](이)가 [ROOT.Char.Custom('GetDungeonPlural')]에서 생을 마감했으니까.\n\n이래서야 영감을 불어넣는 다른 캔버스를 입수하기 전까진 계획을 보류할 수밖에 없게 되었다. 언제 그런 날이 찾아올지는 [ROOT.Char.GetFaith.HighGodName]만이 아시겠지만..."
 intrigue_dread.4013.a: "다음에는 각별한 주의를 기울여야겠어."
 intrigue_dread.4100.t: "끝없는 청문회"
 intrigue_dread.4100.desc.intro: "쓸데없는 안건이 하루도 거르지 않고 궁정에 올라오고 있다. 오늘 사소한 분쟁으로 내 시간을 낭비하는 순번으로 [petitioner_1.GetTitledFirstNamePossessive] 차례가 돌아온 것 같다. 여기에 [petitioner_2.GetTitledFirstNamePossessive] 순번은 덤이고 말이지."
 intrigue_dread.4100.desc.lazy: "\n\n저들이 무슨 불만을 토해내는지 듣는 둥 마는 둥 하게 된다... 한정된 시간과 기력을 이딴 말 같지도 않은 일에 낭비해야 하는데 어찌 통치하란 말인가?"
 intrigue_dread.4100.desc.councillors: "\n\n저들은 안건을 영지의 존폐 그 자체를 위협하는 사안으로 포장하려고 들지만, 나로서는 자존감을 채우기 위해 상황의 심각성을 지나치게 과대평가하는 소리라는 느낌을 떨쳐내기 어렵다."
 intrigue_dread.4100.desc.fallback: "\n\n사유를 들으면 들을수록 내가 관여할 가치조차 없는 청문회란 확신이 섰다."
 intrigue_dread.4100.z: "과연 머리통이 잘리고도 재잘재잘 떠들 수 있는지 볼까?"
 intrigue_dread.4100.a: "경비대, 저 무뢰한들을 끌고 나가라!"
 intrigue_dread.4100.b: "궁정의 시간을 낭비하면 매서운 맛을 보게 될 것이야!"
 intrigue_dread.4100.b.duel_success: "탄원인이 내 분노 앞에서 벌벌 떪"
 intrigue_dread.4100.b.duel_failure: "탄원인이 내 협박에 모욕감을 느낌"
 intrigue_dread.4100.c: "한 번만 더 들어주자..."
 intrigue_dread.4100.c.tooltip: "시간을 들여 선택을 내림"
 intrigue_dread.4100.c.support.petitioner_1: "[petitioner_1.GetTitledFirstName](을)를 지원할 경우"
 intrigue_dread.4100.c.support.petitioner_2: "[petitioner_2.GetTitledFirstName](을)를 지원할 경우"
 intrigue_dread.4100.d: "이런 안건은 [scoped_chancellor.GetTitledFirstNameNoTooltip](이)가 처리해야지."
 intrigue_dread.4102.desc.commanders: "[petitioner_1.GetFirstName](와)과 [petitioner_2.GetFirstName](이)가 빚은 갈등의 논점은 군대 사령관과 소수 고참병의 다툼과 관련되어 있었다."
 intrigue_dread.4102.desc.guests: "보아하니 문제가 일종의 외교적인 사건을 초래한 모양인데..."
 intrigue_dread.4102.desc.fallback: "그래도 고충을 듣다 보면 사안의 깊은 의미가 드러나지 않을까 하는 바람이 있었다. 하나 [petitioner_1.GetFirstNamePossessive] 주장과 [petitioner_2.GetFirstNamePossessive] 주장이 맞부딪히는 입씨름이 더욱더 하찮게 들리기만 할 뿐이었다."
 intrigue_dread.4102.desc.antagonizer: "\n\n다른 건 몰라도 두 탄원인 중에서 [scoped_antagonizer.GetFirstNameNoTooltip](이)가 제일 신경에 거슬린다는 건 이견의 여지가 없다."
 intrigue_dread.4102.a: "좋은 말로 할 때 서로 합의하는 게 좋을 거요."
 intrigue_dread.4102.b: "누가봐도 [petitioner_1.GetFirstNameNoTooltip](이)가 옳군."
 intrigue_dread.4102.c: "[petitioner_2.GetFirstNamePossessiveNoTooltip] 주장이 뚜렷하게 와닿는군."
 intrigue_dread.4200.t: "꿈의 숲"
 intrigue_dread.4200.desc.intro: "진정으로 공포와 존경을 한 몸에 받는 군주가 되기 위해 노력해왔다. 그 결과 무수히 많은 죄인과 불충한 자들이 내 지하 감옥에 갇혔다."
 intrigue_dread.4200.desc.noble_forest: "내 감방은 경쟁자와 반역자, 잡범으로 가득하다. 이젠 저들을 [ROOT.Char.GetFaith.NegativeAfterLife]에 있는 [ROOT.Char.GetFaith.DeathDeityName]께 보낼 때가 된 게 아닐까? [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]에 덕이 되는 일도 시키고 말이야!"
 intrigue_dread.4200.desc.commoner_forest: "시골과 도시에서 잡아들인 수많은 저급한 살인자와 소매치기들이 사회에서 격리된 채 심판을 기다린다. 하지만 내게 더 좋은 생각이 있다."
 intrigue_dread.4200.desc.middle: "\n\n섬뜩한 간계를 세우면서 어떤 숲을 상상해 보았다. 하층민과 반역자들을 창으로 꿰어 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 사방으로 감싸는 숲을 조성하는 것이다. [ROOT.Char.GetTitleAsNameNoTooltip](을)를 배신하면 어떻게 되는지 모두에게 경종이 되리라."
 intrigue_dread.4200.desc.noble_forest.outro: "장대에 꽂힌 [random_prisoner_scope.GetName]의 모습이 눈앞에 아른거린다. 물론 놈의 주변은 같은 방식으로 꿰인 평민들이 장식할 것이다. 그래, 이제 꿈을 실현할 일만 남았다!"
 intrigue_dread.4200.desc.commoner_forest.outro: "저 지평선 너머까지 범죄자들이 줄지어 늘어져 있고 [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip](은)는 선혈에 물든 광경이 심상 속에서 펼쳐진다. 약간의 수고만 들이면 내 꿈을 실현할 수 있을 만큼 해충들을 잡아들일 수 있을 것이다."
 intrigue_dread.4200.a: "시작해 보실까!"
 intrigue_dread.4200.b: "[random_prisoner_scope.GetTitledFirstNameNoTooltip](와)과 평민 몇 놈을 꿰어 놓으면 내 뜻이 확실히 전해지겠지."
 intrigue_dread.4200.c: "시체 몇 구를 모아놓으면 충분할 거야."
 intrigue_dread.4200.d: "모두 나를 두려워하리라!"
 intrigue_dread.4200.e: "맙소사! 아무리 그래도 그런 짓을 할 순 없어!"
 intrigue_dread.4201.t: "시체의 숲"
 intrigue_dread.4201.desc.intro: "마침내 수없이 많은 범죄자의 시체로 내 꿈을 실현시켰다. 난 까악까악 울부짖는 새들의 소리와 흠뻑 젖은 지면에 부드럽게 떨어져 내리는 썩은 피 냄새를 음미하며 산책에 나섰다."
 intrigue_dread.4201.desc.noble_forest: "\n\n우연히 [random_prisoner.GetNameNoTooltip]의 시체 앞에서 발길이 멈춰 섰다. [random_prisoner.GetHerHis] 얼굴은 충격과 공포로 흉하게 일그러져 있었다. 마치 자신의 최후를 인지하기라도 한 것처럼."
 intrigue_dread.4201.desc.commoner_forest: "\n\n수없이 줄지어 선 이름 없는 하층민과 도적들을 지나쳤다. 이 정도면 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 접근하는 강도와 도적들 모두 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]에서 범죄를 저지르면 어떤 일을 당하는지 똑똑히 깨닫겠지!"
 intrigue_dread.4201.desc.outro: "\n\n구경을 끝마친 나는 마지막으로 한번 더 죽음의 독기를 들이마시고 집으로 돌아왔다. 실로 만족스러운 작품 감상한 기분이로다."
 intrigue_dread.4201.a: "이제 모두가 \"[ROOT.Char.GetNameNoTooltip]\"이란 이름을 두려워하리라."
 forest_of_corpses_1_modifier: "시체의 숲"
 forest_of_corpses_1_modifier_desc: "해당 영지에 장대에 꿰어진 거대한 시체의 숲이 세워짐"
 forest_of_corpses_2_modifier: "$forest_of_corpses_1_modifier$"
 forest_of_corpses_2_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
 forest_of_corpses_3_modifier: "$forest_of_corpses_1_modifier$"
 forest_of_corpses_3_modifier_desc: "$forest_of_corpses_1_modifier_desc$"
 #Scaring a loved one, by Luke Bean
 intrigue_dread.2001.t: "연인의 거부"
 intrigue_dread.2001.desc: "내 손에 깔린 [loved_one.GetTitledFirstNamePossessive] 손이 부들부들 떨린다. [loved_one.GetHerHis] 뺨을 어루만지니 흠칫하기까지 한다.\n\n[loved_one.GetTitledFirstName](이)가 나와 관련해 떠도는 이상한 이야기를 들었다고 한다. 무시무시한 이야기를. 그중 사실인 게 있는지 궁금한 눈치다."
 intrigue_dread.2001.a: "당신이 들은 이야기는 #EMP 빙산의 일각#!일 뿐이야."
 intrigue_dread.2001.a.tt: "가까이. #EMP 더 가까이#!. 귓가에 속삭여줄 테니"
 intrigue_dread.2001.b: "전부 당신을 지키려고 한 일이야!"
