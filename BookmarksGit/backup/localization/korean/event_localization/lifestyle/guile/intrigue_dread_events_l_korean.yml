 #Councillor is too scared to speak their mind, by Luke Bean
 intrigue_dread.2201.t: "너무나 겁에 질려 자신의 의견을 펼치지 못함"
 intrigue_dread.2201.desc: "\"현명한 결정이십니다, 주군! 뭐라 덧붙일 것도 없군요!\" 긴장한 미소를 띤 [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 무슨 비둘기처럼 머리를 흔들어댔다. \n\n[yesman.GetNameNoTooltip](은)는 날 너무 무서워하는 탓에 결정에 토를 다는 법이 없다. [yesman.GetCouncilTitle](으)로서는 아무 보탬도 안 되는 허수아비라고나 할까."
 intrigue_dread.2201.a: "완벽해. 어디 자문위원이 주군 앞에서 가슴을 펴서야 되겠는가?"
 intrigue_dread.2201.b: "그대 업무도 내가 직접 처리하는 게 낫겠어. 아둔하기는!"
 intrigue_dread.2201.c: "생각이 있으면 괘념치 말고 말하시오. 직위를 잃을 일은 없을 테니."
