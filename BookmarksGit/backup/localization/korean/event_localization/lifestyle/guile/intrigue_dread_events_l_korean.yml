 intrigue_dread.2101.a.tt.failure: "누구도 당신의 허풍을 믿지 않음"
 tooltip.intrigue_dread.2101.a.duel_failure: "사람들이 당신의 과장된 이야기를 조롱함"
 intrigue_dread.2101.b: "[hater.GetTitledFirstNameNoTooltip]에게 입을 닫는 대가로 돈을 주겠다고 제안한다."
