 #Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t: "주군의 품격"
 intrigue_dread.2301.desc.a: "\"[ROOT.Char.Custom('GetCourtOwner')]께서 참으로 친절하고 곱고 순수한 성정을 타고 나셨으니, 이는 우리 봉역의 홍복 아니겠습니까?\" 한껏 비죽대던 [smirking_courtier.GetNamePossessive] 표정이 눈앞에 아른거린다. \"걱정거리 하나 없는 [ROOT.Char.Custom('GetCourt')]에서 지내는 소신들은 행운아가 분명합니다!\""
 intrigue_dread.2301.desc.b: "\"[ROOT.Char.Custom('GetCourtOwner')]께서 진솔한 성정을 타고나 기만을 모르시니, 이는 우리 봉역의 홍복 아니겠습니까?\" 한껏 비죽대던 [smirking_courtier.GetNamePossessive] 표정이 눈앞에 아른거린다. \"걱정거리 하나 없는 [ROOT.Char.Custom('GetCourt')]에서 지내는 소신들은 행운아가 분명합니다!\""
 intrigue_dread.2301.desc.c: "\"[ROOT.Char.Custom('GetCourtOwner')]께서 수수하고 검소하여 신하들에게 바라는 게 없으시니, 이는 우리 봉역의 홍복 아니겠습니까?\" 한껏 비죽대던 [smirking_courtier.GetNamePossessive] 표정이 눈앞에 아른거린다. \"걱정거리 하나 없는 [ROOT.Char.Custom('GetCourt')]에서 지내는 소신들은 행운아가 분명합니다!\""
 intrigue_dread.2301.desc.d: "\"[ROOT.Char.Custom('GetCourtOwner')]께서 정의로워 진실로 법을 존중할 줄 아는 분이시니, 이는 우리 봉역의 홍복 아니겠습니까?\" 한껏 비죽대던 [smirking_courtier.GetNamePossessive] 표정이 눈앞에 아른거린다. \"걱정거리 하나 없는 [ROOT.Char.Custom('GetCourt')]에서 지내는 소신들은 행운아가 분명합니다!\""
 intrigue_dread.2301.desc.e: "\"[ROOT.Char.Custom('GetCourtOwner')]께서 백성을 굽어살피는 마음이 지극해 신하들을 홀대하는 법이 없으시니, 이는 우리 봉역의 홍복 아니겠습니까?\" 한껏 비죽대던 [smirking_courtier.GetNamePossessive] 표정이 눈앞에 아른거린다. \"걱정거리 하나 없는 [ROOT.Char.Custom('GetCourt')]에서 지내는 소신들은 행운아가 분명합니다!\""
 intrigue_dread.2301.desc.outro: "\n\n[smirking_courtier.GetFirstNameNoTooltip] 뒤로 늘어선 [ROOT.Char.Custom('GetCourt')] 신하들이 박장대소하며 환호했다. 이들은 날 두려워하지 않는다. 날 존중하지도 않는다. 주군이 어떤 사람인지 모르는 거지. 그렇다면 진정한 나를 보여주마."
 intrigue_dread.2301.a: "[smirking_courtier.GetFirstNameNoTooltip]의 목을 베어버린다."
 intrigue_dread.2301.b: "[smirking_courtier.GetFirstNameNoTooltip](을)를 [ROOT.Char.Custom('GetDungeon')]에 처넣는다."
 intrigue_dread.2301.c: "웃음으로 화답하며 복수를 꾸민다."
 intrigue_dread.2301.d: "[smirking_courtier.GetFirstNameNoTooltip](은)는 간밤에 숨이 끊어질 것이다. 이유? 사람들이 알아서 생각하겠지."
 intrigue_show_them_all_modifier: "모든 것을 보여줄 계획"
 #Executions could be better, by Luke Bean
 intrigue_dread.2401.t: "처형이 좀 더 나을지도"
 intrigue_dread.2401.desc: "밧줄 끝에 매달린 도둑이 잠깐 몸부림을 치나 싶더니, 이내 잠잠해졌다. 평민들은 잘 됐다는 듯 웅성거리다 서서히 흩어지기 시작했다.\n\n하지만 환호와 탄성, 공포는 어디에 있단 말인가? 이 [execution_county.GetName]에서의 공개 처형을 개선할 방법이 있다. 아주 간단한 변화를 주기만 하면 된다..."
 intrigue_dread.2401.a: "한 번으론 아쉽지 않겠어?"
