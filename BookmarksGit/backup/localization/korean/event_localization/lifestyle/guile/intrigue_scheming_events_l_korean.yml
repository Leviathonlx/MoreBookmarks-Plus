 #Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t: "[county.GetNameNoTierNoTooltip]의 비애"
 intrigue_scheming.1001.desc: "\"병력에 꼭 필요한 자원입니다! [county.GetNameNoTier]의 작은 마을 하나만 굶주린다면...\"\n\n자문회 위원들의 열띤 갑론을박이 방 밖으로 새어 나올 정도였다. [county.GetNameNoTierNoTooltip]의 사절 [councillor.GetTitledFirstName](은)는 내가 다가가자 지친 눈빛으로 인사를 해 보였다."
 intrigue_scheming.1001.a: "자, 이 칙령이 있으면 저들이 안 건드릴 것이오."
 intrigue_scheming.1001.b: "위대한 모략에 그깟 작은 마을 하나쯤이야."
 #Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t: "기밀 엄수"
 intrigue_scheming.1011.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\"\n난 헐레벌떡 달려오는 [council_member.GetTitledFirstName]에게 고개를 돌렸다. \"다른 전령이 또 변사체로 발견됐습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 주머니와 서신은 모두 도난당했다고 합니다.\"\n\n올해 들어 세 번째다. 성가시던 일이 어느덧 불안한 염려로 자라나고 있었다. 만일 우리의 적이 나와 공모자의 서신을 염탐하고 있는 거라면 어쩌지?"
 intrigue_scheming.1011.a: "암호학자에게 당장 작업에 착수하라 언질을 넣으시오!"
 intrigue_scheming.1011.a.flavor: "암호학자와 힘을 합쳐 암호를 개발하면 되겠지."
 intrigue_scheming.1011.b: "앞으로는 좀 더 촉각을 곤두세워야겠군."
 intrigue_scheming.1012.desc: "기나긴 밤 끝에 이른 여명이 떠올랐지만, 나와 암호학자 [cryptographer.GetTitledFirstName]에게 쉴 겨를은 없었다.\n\n"
 intrigue_scheming.1012.desc_archimedes: "\"아르키메데스의 암호 연구 저작이 수중에 있었더라면 이런 허드렛일 따위 순식간에 해치웠을 테지. 책장에 암호와 해독문이 빼곡하게 적혀 있을 텐데...\""
 intrigue_scheming.1012.desc_al_kindi: "\"알 킨디의 암호 연구 저작이 수중에 있었더라면 이런 허드렛일 따위 순식간에 해치웠을 테지. 책장에 암호와 해독문이 빼곡하게 적혀 있을 텐데...\""
 intrigue_scheming.1012.desc_ending: "\n안개처럼 흐릿한 졸음기를 꿰뚫고 [cryptographer.GetTitledFirstNamePossessive] 웅얼거리는 목소리가 들려왔다."
 intrigue_scheming.1012.a: "논의할 게 태산이네..."
 intrigue_scheming.1012.a.duel_success: "[cryptographer.GetTitledFirstNameNoTooltip](와)과 내가 새로운 암호를 성공적으로 개발함"
 intrigue_scheming.1012.a.duel_failure: "[cryptographer.GetTitledFirstNameNoTooltip]에게 지식을 전수받지 못함"
 intrigue_scheming.1012.b: "뭐든 진전이 생기면 깨우게."
 intrigue_scheming.1013.desc_alive: "마침내 우리가 해냈다! 여러 차례에 걸친 긴 논의와 그보다도 훨씬 긴 철야 끝에 [cryptographer.GetTitledFirstName](와)과 나는 기어이 결론에 이르렀다.\n\n"
 intrigue_scheming.1013.desc_dead: "비록 암호학자를 잃긴 했지만, 마침내 결실을 보고야 말았다!\n\n"
 intrigue_scheming.1013.desc_transposition: "단어 내의 철자를 재배열하는 기초적인 체계가 우리에게 가장 큰 보탬이 될 것이다. 받는 이가 많은 시간을 들이지 않고 전언을 파악할 수 있는 것이 무엇보다 중요하니 말이다."
 intrigue_scheming.1013.desc_substitution: "철자를 숫자로 대체하는 체계가 우리에게 가장 큰 보탬이 될 것이다. 적은 허무맹랑한 내용인 줄 알겠지!"
 intrigue_scheming.1013.desc_cipher: "암호를 활용하면 적이 전언을 가로챌 때마다 외국어로 쓰인 줄 알 것이다. 이 체계야말로 우리에게 가장 큰 보탬이 될 터!"
 intrigue_scheming.1013.a: "이걸 해독할 사람은 세상에 없을 거야!"
 intrigue_scheming.1013.a.tt: "[intrigue_rigueint|E] 점수를 #T [THIS.Var('intrigue_exp_gain_value').GetValue]#!만큼 획득함"
 intrigue_scheming.1013.b.tt: "[intrigue_9_14_20_18_9_7_21_5|E] 점수를 #T [THIS.Var('intrigue_exp_gain_value').GetValue]#!만큼 획득함"
 intrigue_scheming.1013.c.tt: "[intrigue_lqwuljxh|E] 점수를 #T [THIS.Var('intrigue_exp_gain_value').GetValue]#!만큼 획득함"
 intrigue_scheming.1014.desc_alive: "애통하게도 내 나름의 최선을 다했지만 [cryptographer.GetTitledFirstNamePossessive] 신비로운 암호학 지식을 알아듣기란 사실상 불가능했다. \n\n암호학자는 자신이 개발한 암호는 의심의 여지 없이 안전하다며 호언장담했다. 그러나 내 능력을 한층 갈고닦을 기회를 놓친 느낌을 도저히 떨쳐내려야 떨쳐내질 못하겠다."
 intrigue_scheming.1014.desc_dead: "[cryptographer.GetTitledFirstName]의 죽음으로 인해 민감한 정보를 안전하게 교환하는 데 사용할 비밀 암호를 만드는 계획은 보류할 수밖에 없게 되었다. \n\n이렇게 된 이상 이른 시일 내로 [ROOT.Char.Custom('GetCourt')]의 방첩 수준을 한 단계 위로 끌어올릴 또 다른 기회가 찾아오길 손꼽아 기다리는 수밖에 없다."
 intrigue_scheming.1014.a: "애석하게 됐군..."
 #Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t: "구석구석 빠짐없이"
 intrigue_scheming.1201.desc: "어두컴컴한 밤은 내 [ROOT.Char.Custom('FortifiedBuilding')]의 회랑에 내려앉은 그림자에 생기를 불어넣는다. 방비가 허술한 구석 하나하나가 불청객이 들어올 위험성을 높이는 법이거늘...\n\n오롯이 나 혼자서도 이만큼 결점을 찾아낼 수 있을 정도인데, 비슷한 시야를 가진 사람이 많아지면 과연 어떤 일을 해낼 수 있을까!"
 intrigue_scheming.1201.a: "#EMP 신중한#!... 공모자를 여럿 고용하자."
 intrigue_scheming.1201.b: "내 시야 하나로도 충분해!"
 intrigue_scheming.1202.desc: "\"이 경우는 이렇게 하시면 됩니다...\"\n잠행술 #EMP 전문가#! [hired_spy.GetTitledFirstName](이)가 내 [ROOT.Char.Custom('FortifiedBuilding')] 곳곳의 어두컴컴한 구석에서 튀어나오며 시종과 궁정 신하를 가리지 않고 놀라게 해댔다.\n\n[hired_spy.GetHerHis] 기록을 종합하다 보니 보안 개선 계획의 윤곽이 서서히 잡혀갔다."
 intrigue_scheming.1202.a: "벌써 안전해진 기분이 드는걸!"
 intrigue_scheming.1202.b: "자네의 재능이 필요한 일이 있네."
 intrigue_scheming.1202.b.tt: "[hired_spy.GetTitledFirstName](이)가 궁정에 남게 됨"
 intrigue_scheming.1202.c: "당연한 소리지만 이 정보가 유포되어선 안 된다."
 #Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t: "머나먼 땅의 소식"
 intrigue_scheming.1401.desc_opening: "지역 시장을 시찰하던 중 머나먼 이국땅에서 온 상인이 눈길을 잡아끌었다.\n\n\"이쪽으로 와보십시오, [ROOT.Char.Custom('FormOfAddressForLiege')]! 일찍이 이 지역에선 볼 수 없었던 보배들입니다!"
 intrigue_scheming.1401.desc1: "요 귀염둥이들을 반출한다고 얼마나 조심해야 했는지 모릅니다. 잠을 잘 때도 양 눈을 다 감는 법이 없었습죠.\""
 intrigue_scheming.1401.desc2: "요 귀염둥이들을 지키는 경비병들을 몰래 지나쳐 나왔습죠. 제가 사람 보는 눈 하나는 기가 막힙니다.\""
 intrigue_scheming.1401.desc3: "요 귀염둥이들을 반출한다고 인파에 섞여 숨어야 했답니다. 실로 끔찍한 경험이었지요.\""
 intrigue_scheming.1401.desc_ending: "\n\n어쩌면 이 상인에게서 머나먼 땅의 보배보다 더 많은 걸 얻을 수 있을지도 모르겠다."
 intrigue_scheming.1401.a: "\"자네처럼 여행을 많이 하다 보면 흥미로운 일도 있겠지?\""
 intrigue_scheming.1401.a.tt: "#F 상인을 설득해 [dummy_gender.GetHerHis] 견문을 전해 들음#!"
 intrigue_scheming.1401.a.success: "상인 설득 성공"
 intrigue_scheming.1401.a.failure: "상인 설득 실패"
 intrigue_scheming.1401.b: "아는 대로 실토하지 않고는 #EMP 못 배기게#! 해주지!"
 intrigue_scheming.1401.b.penalty: "농노들이 당신의 행동에 분노함"
 intrigue_scheming.1401.c: "\"이 정도면 장신구와 정보 값으론 충분하리라 보네.\""
 #Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t: "알아야 할 것들"
 intrigue_scheming.1601.desc: "내가 어떤 정보를 손에 쥐고 있는지 알려주자 움찔대는 [blackmailed_vassal.GetTitledFirstName]의 모습을 보고 일말의 즐거움도 느끼지 않았다고 하면 그건 새빨간 거짓말이리라.\n\n이에 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))](은)는 눈에 띄지 않는 장소로 안내하더니 뭘 어떻게 하면 되겠느냐고 물음을 던졌다."
 intrigue_scheming.1601.a: "소정의 금화도 나쁘지 않지."
 intrigue_scheming.1601.b: "마침 개인적으로 잘 보이고 싶은 사람이 있소만..."
 intrigue_scheming.1601.c: "할 일은 없소. 단지 전전긍긍하는 그대를 보고 싶을 뿐."
 #Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t: "스승"
 intrigue_scheming.2001.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')]께서... 책략에 관심이 있음은 알고 있습니다. 배움의 저변을 넓히시는 데 도움을 드릴 수도 있을 것 같군요.\"\n\n[SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'나의 정원')]에서 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName](이)가 [future_mentor.Custom('quirk_pos_adverb')] 미소를 지으며 곁으로 다가왔다. [future_mentor.GetSheHe|U]는 이쪽 분야에 있어 높은 명성을 구가하는 인물이다. 마침 나 역시 계책과 관련된 지식의 폭을 넓힐 의향이 #EMP 무척#! 넘치고 있었다."
 intrigue_scheming.2001.a: "\"앞장서게.\""
 intrigue_scheming.2001.b: "그런 능력을 갖춘 사람을 무턱대고 믿는 건 어리숙한 짓이지."
 #Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t: "흥미진진한 가능성"
 intrigue_scheming.2101.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')]께... 소인과 같은 재주를 가진 사람이 필요하실지도 모른다는 걸 알았습니다.\" 새로 안면을 튼 [sneaky_person.GetTitledFirstName](이)가 생글대며 다가왔다.\n\n\"소인의 도움이 필요하시면 주저하지 말고 말씀하십시오.\""
 intrigue_scheming.2101.a: "자네에게 시킬 일이 있을지도 모르겠군."
 intrigue_scheming.2101.b: "자네 같은 사람이 나설 일이 아닐세."
 intrigue_scheming.2102.t: "충성스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc: "난 [ROOT.Char.Custom('GetCourtyard')]의 그림자 속에 서서 나의 새로운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName](이)가 밤에 사라지는 모습을 지켜보았다.\n\n오늘 밤에도 수상한 회동을 하는 듯했다. 덕분에 이 사람을 향한 나의 의심은 점점 커져만 간다."
 intrigue_scheming.2102.a: "[sneaky_person.GetFirstNameNoTooltip], 무슨 속셈이지?!"
 intrigue_scheming.2102.a.tt: "[sneaky_person.GetSheHe|U]가 당신의 조사를 간파하지 못함"
 intrigue_scheming.2102.b.tt: "[sneaky_person.GetSheHe|U]가 당신의 조사를 알아차림"
 intrigue_scheming.2102.b: "그냥 별거 아닐 거야."
 intrigue_scheming.2103.desc_not_noticed: "\"[sneaky_person_scheme_owner.GetTitledFirstName]의 수족이었단 말인가?!\"\n\n난 [sneaky_person.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChamberPlural')]에서 오해의 여지라곤 단 한치도 찾아볼 수 없는 서한을 발견했다. [sneaky_person.GetSheHe|U]는 겉으로만 충성스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] 연기를 하면서 날 음해할 음모를 꾸미고 있었다."
 intrigue_scheming.2103.desc_noticed: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 무엇을 도와드릴까요?\"\n\n뼈를 깎는 노력으로 알아봤으나 [sneaky_person.GetTitledFirstName]의 사악한 면모에 관한 단서는 없었다. 기묘한 밤 버릇을 제외하면 말이다."
 intrigue_scheming.2103.a: "지하 감옥에나 들어가라!"
 intrigue_scheming.2103.b: "녀석을 내보내라."
 intrigue_scheming.2103.c: "누구나... #EMP 필요한 건#! 있기 마련이니까."
 #Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t: "시종과 주인"
 intrigue_scheming.3001.desc: "[new_target.GetTitledFirstNamePossessive] [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))]인 [hooked_courtier.GetTitledFirstName](은)는 내가 꽉 쥐고 있다고 해도 과언이 아니다. 그렇지만 알맞은 전략을 구사하면 내 우위를 좀 더 공고히 다질 수 있을지도 모른다.\n\n[hooked_courtier.GetFirstName](을)를 이용해 [new_target.GetTitleTierName]에 대한 영향력을 넓힐 수 있지 않을까?"
 intrigue_scheming.3001.a: "[hooked_courtier.GetFirstNameNoTooltip](을)를 개인 첩자로 보내겠어!"
 intrigue_scheming.3001.a.tt: "[new_target.GetFirstNameNoTooltip](이)가 비밀을 갖고 있을 경우:\n[new_target.GetHerHis] 비밀 중 하나를 당신에게 드러냄"
 intrigue_scheming.3001.b: "이렇게 하면 [new_target.GetFirstNamePossessiveNoTooltip] 비밀을 확실히 캐낼 수 있겠지..."
 intrigue_scheming.3001.b.tt: "[new_target.GetFirstNameNoTooltip](이)가 비밀을 갖고 있을 경우:\n[new_target.GetHerHis] 비밀 중 하나를 당신에게 드러냄\n그렇지 않을 경우:"
 intrigue_scheming.3001.b.success: "날조된 비밀"
 intrigue_scheming.3001.b.success_tt: "[hooked_courtier.GetFirstNameNoTooltip](이)가 [new_target.GetFirstNamePossessiveNoTooltip] 비밀에 관한 \"단서\"를 \"발견\"함"
 intrigue_scheming.3001.b.failure: "모략이 밝혀짐"
 intrigue_scheming.3001.c: "이 아름다운 덫의 열쇠는 바로 그대요, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success: "연출된 살인"
 intrigue_scheming.3001.c.failure_secret: "덫 실패"
 intrigue_scheming.3001.c.failure: "덫 드러남"
 intrigue_scheming.3001.c.failure.tt: "[new_target.GetFirstNameNoTooltip](이)가 당신이 살해에 연루됐음을 알아차림"
 intrigue_scheming.3001.d: "내 얼마나 쉽게 손을 뻗칠 수 있는지 보여주리라."
 intrigue_scheming.3001.d.success: "내 명성이 위세를 떨침"
 intrigue_scheming.3001.d.failure: "공허한 협박"
 intrigue_scheming.3001.z: "이 몸이 얼마나 무시무시한지 소문을 퍼뜨려야겠군."
 intrigue_scheming.3003.desc: "[hooked_courtier.GetTitledFirstName](이)가 과업을 훌륭하게 끝마쳤다! [new_target.GetTitledFirstNamePossessive] 비밀을 알아냈으니 [hooked_courtier.GetFirstNamePossessive] 부채는 탕감된 걸로 해주면 되겠군."
 intrigue_scheming.3003.a: "예상처럼 나쁘게만 흘러가진 않았군."
 intrigue_scheming.3003.b: "그럼 슬슬 협박을 시작해 보실까..."
 intrigue_scheming.3004.desc: "[hooked_courtier.GetTitledFirstName](은)는 [new_target.GetTitledFirstName]의 덜미를 붙잡을 만한 정보를 찾아내지 못했다. 그런데 이 백치는 이로써 내게 진 빚을 다 갚았다며 박박 우기는 게 아니겠는가!"
 intrigue_scheming.3004.a: "내가 내 생각만큼 위압적이지 않은 건가?"
 intrigue_scheming.3013.desc: "[hooked_courtier.GetTitledFirstName](은)는 [new_target.GetTitledFirstName]의 덜미를 붙잡을 만한 정보를 찾아내지 못했다. 내 미리 안배를 해뒀으니 다행일 망정이지.\n\n[new_target.GetFirstName](은)는 느닷없이 온갖 추악한 소문의 주인공으로 등극했다. 공교롭게도 그 모든 단서가 내 손에 들려 있고 말이다."
 intrigue_scheming.3013.a: "[ROOT.Char.GetFaith.TricksterGodName](은)는 스스로 돕는 자를 돕는 법."
 intrigue_scheming.3014.desc: "[hooked_courtier.GetTitledFirstName](은)는 [new_target.GetTitledFirstName]의 덜미를 붙잡을 만한 정보를 찾아내지 못했다. 애석하게도 내가 세심하게 뿌려 두었던 소문은 반향을 일으키는 데 실패했다. 설령 준비한 대로 [new_target.GetTitleTierName](을)를 고발한다고 한들 누구도 나의 주장을 믿지 않을 것이다.\n\n설상가상으로 가짜 소문을 역추적당해 배후에 내가 있음이 드러나 버렸다!"
 intrigue_scheming.3014.a: "친구 사이에 선의의 거짓말 좀 할 수 있는 거 아니겠나?"
 intrigue_scheming.3021.desc: "[new_target.Custom('ResidenceBuilding')]에 비명이 울려 퍼졌다. 황급히 뛰쳐나가는 하인들의 행렬 사이로 [new_target.GetTitledFirstName](이)가 자기 [new_target.Custom('GetChamberPlural')]에 널브러진 [hooked_courtier.GetTitledFirstName]의 피투성이 시체를 황망히 바라보고 있었다. 그 곁에는 [new_target.GetHerHis] 칼까지 같이 있었다.\n\n\"전 정원에 홀로 있었습니다. 믿어주십시오!\" [new_target.GetSheHe]는 고집스럽게 [new_target.Custom('GetCourtierPlural')] 신하 소집을 주장했다. 도대체 누가 그런 얄팍한 핑계를 믿어줄까?"
 intrigue_scheming.3021.a: "난 선물을 남기는 게 그렇게 재밌더라고!"
 intrigue_scheming.3022.desc: "[new_target.GetTitledFirstName]에게 누명을 씌우려던 계획이 재앙적으로 틀어지고 말았다! [hooked_courtier.GetFirstName](이)가 [new_target.GetTitleTierName]의 [new_target.Custom('GetChamberPlural')]에서 피를 흘리며 죽어가던 중, 하필 숨이 붙어있을 때 하인들에게 발견된 것이다.\n\n[new_target.GetFirstName](이)가 도착했을 때 [hooked_courtier.GetFirstName](은)는 나지막이 단말마를 토했다. \"[ROOT.Char.GetTitledFirstName]...\""
 intrigue_scheming.3022.a: "진작 놈을 죽여버릴 걸!"
 intrigue_scheming.3023.desc: "흠잡을 데 없이 완벽한 계획이었을 터였다... [hooked_courtier.GetTitledFirstName](은)는 [new_target.GetTitleTierName]의 [new_target.Custom('GetChamberPlural')]에서 [new_target.GetTitleTierName]의 칼로 목이 그어진 채 발견돼야 했거늘. 그것도 [new_target.GetTitleTierName]에게 별다른 핑계나 변명거리가 없을 때.\n\n문제는 절반 가까이 되는 하인이 [new_target.GetTitledFirstName](이)가 그날 외출 중이었음을 증언할 수 있는 상황이란 것이다. 즉 [new_target.GetHerHim]를 살인자로 지목하기가 불가능해졌다."
 intrigue_scheming.3023.a: "쓸모있는 희생양을 낭비해버리고 말았구나!"
 intrigue_scheming.3031.desc: "원하는 게 있으면 수단과 방법을 가리지 않고 손에 넣는 이 나의 평판이 큰 도움이 된다. 봉신과 하인을 막론하고 수많은 이가 내 앞에서 고개를 조아리니 그만큼 어렵지 않게 다른 이의 부화뇌동을 끌어낼 수 있다.\n\n어느날 저녁 [hooked_courtier.GetTitledFirstName](이)가 [new_target.GetTitledFirstName](을)를 독대해 나의 봉랍이 찍힌 서한을 전달하도록 할 수 있을 만큼 말이다. [new_target.GetTitleTierName](은)는 내가 얼마나 쉽게 [new_target.GetHerHim]에게 마수를 뻗칠 수 있는지 알았으리라."
 intrigue_scheming.3031.a: "안타까운 일이야. 사람을 설득하는 것도 즐거움인데..."
 intrigue_scheming.3032.desc: "어느 날 밤 [hooked_courtier.GetTitledFirstName](이)가 [new_target.GetTitledFirstName](을)를 독대해 나의 봉랍이 찍힌 서한을 전달했다. 내 권세가 어디까지 뻗어 있는지 명료하게 보여주기 위함이었다. 하지만 의도한 효과는 나타나지 않았다. 그러긴커녕 [new_target.GetTitleTierName](은)는 재빨리 나의 \"같잖은 협박\"을 사방팔방 떠들고 다니기 시작했다!"
 intrigue_scheming.3032.a: "차라리 놈들이 얼마나 같잖은지 보여줄 걸 그랬나..."
 #The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t: "영향력의 무게"
 intrigue_scheming.3041.desc: "내 뜻을 고분고분하게 따르는 [vassal_target.GetTitledFirstName]의 모습을 지켜보는 건 즐겁지만, [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName](은)는 여전히 내 영향력 바깥에 있다. 다만 [vassal_target.GetFirstName]의 도움을 받으면 이러한 현실을 바꿀 수 있으리라."
 intrigue_scheming.3041.a: "봉신의 행동은 곧 주군의 책임이기 마련..."
 intrigue_scheming.3041.a.success: "결과에 대한 두려움"
 intrigue_scheming.3041.a.failure: "탐탁찮음"
 intrigue_scheming.3041.b: "[vassal_target.GetFirstNameNoTooltip]의 도움을 받아 날 두려워하게 만들 테다!"
 intrigue_scheming.3041.b.torture_desc: "[vassal_target.GetFirstNameNoTooltip](이)가 상해를 입을 수도 있음"
 intrigue_scheming.3041.b.success: "과감한 결단은 언제나 빛을 발하는 법!"
 intrigue_scheming.3041.b.failure: "[liege_target.GetFirstNameNoTooltip](이)가 위협을 느끼지 않음"
 intrigue_scheming.3041.c: "내 목적을 이루는 데 도움 따윈 필요 없어."
 intrigue_scheming.3042.desc: "[liege_target.GetTitledFirstName](이)가 경악한 표정을 지었다. 마치 [vassal_target.GetTitledFirstNamePossessive] 배반에 #EMP 완전히#! 의표를 찔리기라도 한 것처럼. \"이... 이 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('liege_target'))](이)가 무슨 요구를 하든 찬동하겠단 말인가?!\"\n\n[vassal_target.GetFirstName](이)가 계획대로 단호하게 고개를 끄덕였다. 나 머잖아 꼭두각시의 대열에 합류할 인물에게 미소를 지어 보였다. \"[vassal_target.GetSheHe]는 단 한 순간도 혼자였던 적이 없었다오.\""
 intrigue_scheming.3042.a: "자, 이제 이렇게 해줬으면 하오만..."
 intrigue_scheming.3043.desc: "\"이 나를 그리 쉽게 쥐고 흔들 수 있을 줄 아는가!\" [liege_target.GetTitledFirstName](이)가 엄포를 놓았다. [vassal_target.GetTitledFirstName](은)는 [liege_target.GetHerHim] 앞에서 움츠러들었다. 나의 요구를 지지하겠노라는 의사를 천명할 때 보였던 자신감은 오간 데도 없었다.\n\n[liege_target.GetTitleTierName](이)가 나의 마지막 희망을 짓밟았다. \"내 [liege_target.Custom('GetFollowerOrVassalPlural')]들은 자기 주제를 잘 알지.\" [vassal_target.GetFirstName](은)는 침묵으로 동의를 내비쳤다."
 intrigue_scheming.3043.a: "내 교만이 지나쳤구나..."
 intrigue_scheming.3051.desc: "난 [vassal_target.GetTitleTierName]의 초대를 빌미로 [liege_target.GetTitledFirstName](을)를 [vassal_target.GetTitledFirstNamePossessive] 지하 감옥으로 유인했다. 우리의 주최인을 고문해 힘을 보여줄 요량으로 준비해놓고 기다리기까지 했다. 하나 [liege_target.GetFirstName]의 반응은 예상과 달랐다.\n\n\"누가 보면 생판 처음 하는 초짜인 줄 알겠소!\"\n난 주도권을 쥐고 [vassal_target.GetFirstName](을)를 새벽까지 고문하는 [liege_target.GetSheHe]를 보며 경악을 금치 못했다. "
 intrigue_scheming.3051.a: "정말 끔찍한 광경이었어!"
 intrigue_scheming.3051.b: "참으로 많은 걸 배웠다!"
 intrigue_scheming.3052.desc: "난 [vassal_target.GetTitleTierName]의 초대를 빌미로 [liege_target.GetTitledFirstName](을)를 [vassal_target.GetTitledFirstNamePossessive] 지하 감옥으로 유인했다. 우리의 주최인이 실질적으로 자기 집에 갇힌 죄수라는 걸 보여주고자 준비해놓고 기다리기까지 했다.\n\n살짝 도가 지나치게 [vassal_target.GetTitleTierName]의 목숨을 쥐고 흔들긴 했으나, 어쨌든 완연한 복종을 원한다는 나의 뜻을 섬세한 전언으로 가공해내는 데는 성공했다."
 intrigue_scheming.3052.a: "[vassal_target.GetFirstNamePossessiveNoTooltip] 비명을 통해 [liege_target.GetFirstNameNoTooltip](은)는 논점을 이해했다."
 intrigue_scheming.3053.desc: "난 [vassal_target.GetTitleTierName]의 초대를 빌미로 [liege_target.GetTitledFirstName](을)를 [vassal_target.GetTitledFirstNamePossessive] 지하 감옥으로 유인했다. 우리의 주최인이 실질적으로 자기 집에 갇힌 죄수라는 걸 보여주고자 준비해놓고 기다리기까지 했다.\n\n[liege_target.GetFirstName](은)는 나의 예상과 달리 고문을 보고도 위협을 느끼지 않았다. \"너희 저열한 족속에게 내가 겁먹을 성싶더냐, [ROOT.Char.GetTitledFirstName]!\""
 intrigue_scheming.3053.a: "그 이후로 자비를 베풀어 달라는 [vassal_target.GetFirstNamePossessiveNoTooltip] 애원에도 내 기분은 풀리지 않았다."
 #Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t: "혼란스러운 상속"
 intrigue_scheming.3061.desc: "며칠 동안 [target.GetDynasty.GetBaseName] 혈통을 관찰한 끝에 확신이 섰다. [target.GetTitledFirstName](이)가 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName]의 아비일 가능성은 한없이 불가능에 수렴한다!\n\n증거가 빈약한 점이 걸리지만, 그런 건 심으면 그만이고... [heir.GetFirstNamePossessive] 새로운 출생의 비밀을 써 내려갈 차례다!"
 intrigue_scheming.3061.a: "아버지감으론 [new_father.GetTitledFirstNameNoTooltip](이)가 제격이지."
 intrigue_scheming.3061.b: "[mother.GetTitledFirstNameNoTooltip](이)가 하인과 붙어먹었다고 할까?! 치욕이 될 테지!"
 intrigue_scheming.3061.c: "역시 이 몸이 주역을 맡아야지 않겠어?"
 intrigue_scheming.3061.d: "이 역동적인 내력을 다른 데 활용할 수 있지 않을까?"
 intrigue_scheming.3061.success: "새로운 증거"
 intrigue_scheming.3061.c.success_tt: "[heir.GetTitledFirstNameNoTooltip](을)를 나의 사생아로 드러낼 수 있음"
 intrigue_scheming.3061.failure: "멸시받는 혈통"
 intrigue_scheming.3061.a.success_tt: "[heir.GetTitledFirstNameNoTooltip](을)를 [new_father.GetTitledFirstNameNoTooltip]의 사생아로 드러낼 수 있음"
 intrigue_scheming.3061.b.success_tt: "[heir.GetTitledFirstNameNoTooltip](을)를 [commoner_target.GetTitledFirstNameNoTooltip]의 사생아로 드러낼 수 있음"
 intrigue_scheming.3062.opening: "내 바람대로 풍문이 떠돌기 시작했다. 물론 호언장담할 수 있는 사람은 없을 것이다. 그게 핵심이니까!"
 intrigue_scheming.3062.ending: "공모자의 보고에 의하면 [target.GetTitledFirstName]조차 [heir.GetTitledFirstName]에게는 의심 어린 시선을, [new_father.GetTitledFirstName]에게는 불신을 쏘아 보낼 정도라고 한다."
 intrigue_scheming.3062.a: "내 \"증거\"를 공개해야겠어!"
 intrigue_scheming.3062.b: "아직은 때가 아니야."
 intrigue_scheming.3062.b.tt: "#F 일단은 이 \"비밀\"을 간직하게 됨#!"
 intrigue_scheming.3063.opening: "\"하, 이런 허무맹랑한 헛소문을 봤나! 십중팔구 [ROOT.Char.GetTitledFirstName](이)가 퍼뜨린 추악한 소문이겠지.\"\n\n공모자의 보고에 따르면 [new_father.GetTitledFirstName](은)는 [heir.GetTitledFirstName](이)가 [target.GetHerHis] [heir.Custom('GetDaughterSon')]일 가능성을 제기한 내 의혹을 부정했다고 한다."
 intrigue_scheming.3063.ending: "\n\n[target.GetTitledFirstName](은)는 내 소문에 진실의 편린이라곤 눈곱만큼도 섞여 있지 않다고 믿는 눈치다. 그뿐만 아니라 정당한 질서에 대한 존중이 부족한 부끄러운 거짓말쟁이라며 날 매도해댔다."
 intrigue_scheming.3063.a: "당치도 않은 소리! 부끄럽긴 누가 부끄럽다는 거야!"
 intrigue_scheming.3064.ending: "공모자의 보고에 따르면 [target.GetTitledFirstName]조차 의심에 사로잡혀 [mother.GetTitledFirstName], [heir.GetTitledFirstName], [commoner_target.GetTitledFirstName]에게 불신의 시선을 보내고 있다고 한다."
 intrigue_scheming.3065.opening: "\"[commoner_target.GetTitledFirstName] 같은 평민 따위가 내게 손대도록 둘 리 없잖아.\"\n\n공모자의 보고에 따르면 [mother.GetTitledFirstName](은)는 단 일 초의 망설임도 없이 [mother.GetHerHim]를 엮으려는 나의 소문을 부정했다고 한다."
 intrigue_scheming.3066.desc: "날짜, 여행, 비밀 만남을 가졌을 가능성까지... 뭐 하나 빠진 부분이 없다. 내가 심은 소문 덕분에 [target.GetTitledFirstName]조차 [heir.GetTitledFirstName]의 아버지의 정체에 의구심을 보이기 시작했다.\n\n누가 됐든 조만간 내가 유력한 후보라는 결론을 낼 것이다..."
 intrigue_scheming.3066.a: "아버지 품으로 오렴, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b: "곧 알맞은 시기가 오겠지. 얼마 안 남았어."
 intrigue_scheming.3067.opening: "온갖 소문을 퍼뜨렸건만 설마 [mother.GetTitledFirstName](을)를 실제로 만나게 되리라곤 예상 밖의 일이었다.\n\n\"어떻게 저와 우리 [heir.Custom('GetDaughterSon')](을)를 두고 그런 추악한 소리를 나불댈 수 있는 거죠?!\" [mother.GetHerHis|U] 말은 예상을 뚫고 내 얼굴로 날아온 뺨따귀만큼 쓰라리진 않았다. \"내 손이 다른 방식으로 당신에게 닿을 일은 없을 줄 아세요!\""
 intrigue_scheming.3067.a: "내가 상대를 잘못 판단한 것 같군..."
 #Interrogation, by Sean Hughes
 intrigue_scheming.4021.t: "심문"
 intrigue_scheming.4021.desc: "지금까지 수집한 정보를 바탕으로 보건대 [prisoner.GetTitledFirstName](이)가 나는 모르는 비밀을 알고 있는 게 틀림없다. [prisoner.GetHerHim]를 포로로 잡고 있는 이 상황은 완벽한 기회나 다름없다. 어떤 방법이든 동원해 캐낼 수 있을 터..."
 intrigue_scheming.4021.a: "정보의 대가로 석방을 제안해보자."
 intrigue_scheming.4021.a.success: "[prisoner.GetTitledFirstName](이)가 제안을 받아들임"
 intrigue_scheming.4021.a.failure: "[prisoner.GetTitledFirstName](이)가 제안을 거부함"
 intrigue_scheming.4021.b: "심리전은 종종 큰 진실을 밝혀내곤 하지..."
 intrigue_scheming.4021.b.success: "[prisoner.GetTitledFirstName](을)를 속여 무엇을 알고 있는지 캐냄"
 intrigue_scheming.4021.b.failure: "[prisoner.GetTitledFirstName](이)가 내 심리 공작에 저항함"
 intrigue_scheming.4021.c: "자백하지 않으면 고문하겠다고 협박해보자!"
 intrigue_scheming.4021.c.success: "협박에 겁먹은 [prisoner.GetTitledFirstName](이)가 자백함"
 intrigue_scheming.4021.c.failure: "[prisoner.GetTitledFirstName](이)가 협박에 흔들리지 않음"
 intrigue_scheming.4021.success: "[prisoner.GetTitledFirstName](이)가 아는 [secret|E]을 알아냄"
 intrigue_scheming.4021.failure: "중요한 정보를 알아내지 못함"
 #Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t: "의심의 굴레"
 intrigue_scheming.4040.desc: "[ROOT.Char.Custom('GetCourtierPlural')]들이 모략과 술수를 부린다는 건 자명한 사실이다. 그러면 이러한 현실을 유리하게 이용할 수도 있지 않을까.\n\n[ROOT.Char.Custom('GetCourtierPlural')]들이 서로를 의심해 암투에 집중하도록 유도하면 될 일이다. 그러면 날 상대로 모략을 꾸밀 시간이나 여력도 없겠지!"
 intrigue_scheming.4040.a: "당장 소문을 퍼뜨려야겠구나!"
 intrigue_scheming.4040.a.success: "소문으로 인해 [ROOT.Char.Custom('GetCourtierPlural')]들이 서로를 불신하게 됨"
 intrigue_scheming.4040.a.success.tt: "[courtier_1.GetFirstName], [courtier_2.GetFirstName], [courtier_3.GetFirstName]의 서로를 향한 [opinion|E]이 #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#!만큼 감소함"
 intrigue_scheming.4040.a.success.desc: "내가 [ROOT.Char.Custom('GetCourt')]에 퍼뜨린 소문으로 인해 일부 [ROOT.Char.Custom('GetCourtierPlural')] 사이에서 불신이 생겨남"
 intrigue_scheming.4040.a.failure: "소문이 하잘것없는 이야기로 무시당함"
 intrigue_scheming.4040.a.failure.tt: "당신이 [ROOT.Char.Custom('GetCourt')]에 퍼뜨린 소문이 하잘것없는 이야기로 무시당함"
 intrigue_scheming.4040.b: "첩자를 심어놓으면 내가 위험해지는 일은 없을 거야."
 intrigue_scheming.4040.c.dread: "[ROOT.Char.Custom('GetCourtierPlural')]들이 날 상대로 모략을 꾸밀 리 없어!"
 intrigue_scheming.4040.c.dread.tt: "당신의 높은 [dread|E] 수치 덕분에 이 선택지를 사용할 수 있음"
 #Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t: "정보 알선"
 intrigue_scheming.4050.desc.start: "[buyer.GetTitledFirstName](이)라면 내가 입수한 정보에 열렬한 관심을 보일 것이다. 그도 그럴 것이..."
 intrigue_scheming.4050.desc.lover: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName](와)과 동침하고 있음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.incest: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](와)과 [owner.GetFirstNamePossessiveNoTooltip] [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]인 [target.GetTitledFirstName](이)가 성적인 관계를 맺고 있음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.pregnancy: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName]의 아이를 뱄음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.bastard: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 실제로는 [target.GetRealFather.GetTitledFirstName]의 자식임을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.murderattempt: "[target.GetTitledFirstName](을)를 모살하려다 실패로 돌아간 음모의 배후에 [owner.GetTitledFirstName](이)가 있음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.murderattemptself: "[target.GetHerHim]를 모살하려다 실패로 돌아간 음모의 배후에 [owner.GetTitledFirstName](이)가 있음을 시사하는 내용이니..."
 intrigue_scheming.4050.desc.murder: "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](을)를 살해한 범인이 [owner.GetTitledFirstName](이)라는 걸 시사하는 내용이니..."
 intrigue_scheming.4050.desc.end: "\n\n잘하면 [buyer.GetSheHe]에게서 상당한 대가를 받아낼 수 있지 않을까?"
 intrigue_scheming.4050.a: "정보의 대가로 금화를 받아야겠어."
 intrigue_scheming.4050.b: "비밀은 비밀로 맞교환하는 게 합리적이지."
 intrigue_scheming.4050.b.tt: "[buyer.GetTitledFirstName](이)가 당신에게 자신이 아는 비밀을 드러냄"
 intrigue_scheming.4050.c: "호의를 빚지는 조건이 아니고서야 정보를 줄 순 없지."
 intrigue_scheming.4050.c.rival: "이걸로 상호 간의 평화를 이룩하면 되겠군."
 intrigue_scheming.4050.c.opinion: "[buyer.GetHerHis|U] 환심을 사는 걸로 충분해."
 intrigue_scheming.4050.d: "지식은 곧 힘. 맨입으로 내어주는 건 어불성설이야."
 intrigue_scheming.4050.success: "[buyer.GetTitledFirstName](이)가 제안을 받아들임"
 intrigue_scheming.4050.failure: "[buyer.GetTitledFirstName](이)가 제안을 거부함"
 intrigue_scheming.4051.desc.start: "[seller.GetTitledFirstName](이)가 어떤 사실을 알아냈다며 접근해왔다. 그 내용을 들어보니..."
 intrigue_scheming.4051.desc.lover: "내 식구 중 누군가가 혼외정사를 갖고 있다는 게 아닌가."
 intrigue_scheming.4051.desc.bastard: "내가 조처를 하지 않으면 우리 혈통의 지속적인 정통성이 위험에 처할 수도 있다는 게 아닌가."
 intrigue_scheming.4051.desc.murderattempt: "[target.GetTitledFirstName](을)를 모살하려다 실패로 돌아간 음모의 배후에 누가 있는지 알아냈다는 게 아닌가."
 intrigue_scheming.4051.desc.murderattemptself: "날 모살하려다 실패로 돌아간 음모의 배후에 누가 있는지 알아냈다는 게 아닌가."
 intrigue_scheming.4051.desc.murder: "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] 살인 사건의 배후에 누가 있는지 알아냈다는 게 아닌가."
 intrigue_scheming.4051.desc.incest: "우리 가문에 근친하는 사람이 있다는 게 아닌가!"
 intrigue_scheming.4051.desc.middle: "\n\n[seller.GetSheHe|U]가 이름과 증거를 포함해 자신이 아는 모든 걸 넘겨주겠다고 제안했다."
 intrigue_scheming.4051.desc.gold: "단, 두둑한 금화와 교환하는 조건으로 말이다."
 intrigue_scheming.4051.desc.secret: "단, 내가 아는 다른 비밀의 세부사항과 교환하는 조건으로 말이다."
 intrigue_scheming.4051.desc.favor: "단, 훗날 호의를 갚는 조건으로 말이다."
 intrigue_scheming.4051.desc.rival: "단, 상호 간의 악감정을 묻고 평화를 이룩하는 조건으로 말이다."
 intrigue_scheming.4051.desc.opinion: "그것도 선의의 표시로 말이다."
 intrigue_scheming.4051.a: "진실을 알아야겠어!"
 intrigue_scheming.4051.a.tt: "미지의 비밀에 관해 자세히 알게 됨"
 intrigue_scheming.4051.a.opinion: "정말 아량이 넘치는군!"
 intrigue_scheming.4051.b: "모르는 게 약이란 말도 있지..."
 intrigue_scheming.4052.desc: "내가 거머쥔 비밀의 유혹을 떨쳐내기엔 너무나 강렬했는지 [buyer.GetTitledFirstName](은)는 제안을 받아들였다. 계속 이곳저곳 들쑤시다 보면 다음에도 이번 건과 같은 거래를 성사시킬 수 있을지도 모르겠다..."
 intrigue_scheming.4052.a: "큰 가능성이 돋보이는군!"
 intrigue_scheming.4053.desc: "[buyer.GetHerHis] 가족과 관련된 정보가 있다고 말했을 때 [buyer.GetTitledFirstName](이)가 실제로 믿었는지는 단언하기 어렵다. 하여간 어느 쪽이 됐건 [buyer.GetSheHe]는 내 조건을 거부했고, 날 빈손으로 돌려보냈다."
 intrigue_scheming.4053.a: "이 정보를 활용할 다른 방법을 모색해 봐야겠어..."
 intrigue_scheming.4054.desc.start: "[seller.GetTitledFirstName]에게서 전해 받은 문서를 분석한 끝에 한 가지 사실이 명징해졌다. 그건 바로..."
 intrigue_scheming.4054.desc.lover: "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName](와)과 동침하고 있다는 것이다!"
 intrigue_scheming.4054.desc.incest: "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](와)과 [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 서로 성적인 관계를 맺고 있다는 것이다!"
 intrigue_scheming.4054.desc.pregnancy: "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName](이)가 [target.GetTitledFirstName]의 아이를 뱄다는 것이다!"
 intrigue_scheming.4054.desc.bastard: "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](이)가 실제론 [target.GetRealFather.GetTitledFirstName]의 자식이란 것이다!"
 intrigue_scheming.4054.desc.murderattempt: "[target.GetTitledFirstName](을)를 모살하려다 실패로 돌아간 음모의 배후에 [owner.GetTitledFirstName](이)가 있다는 것이다!"
 intrigue_scheming.4054.desc.murderattemptself: "이 나를 모살하려다 실패로 돌아간 음모의 배후에 [owner.GetTitledFirstName](이)가 있다는 것이다!"
 intrigue_scheming.4054.desc.murder: "내 [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName](을)를 살해한 범인이 [owner.GetTitledFirstName](이)라는 것이다!"
 intrigue_scheming.4054.a: "지금이라도 알았으니 다행이군."
 intrigue_scheming.4054.a.incest: "섭리를 거역하다니! [ROOT.Char.GetFaith.HighGodName]에 대한 모욕이야!"
 intrigue_scheming.4054.a.incest.deviant: "아, 거참 매력적이구만!"
 intrigue_scheming.4054.a.incest.accepted: "그게 정확히 어디가 잘못됐다는 거지?"
 intrigue_scheming.4054.a.murder: "이런 악랄한 쓰레기 자식!"
 intrigue_scheming.4054.a.bastard: "날 배신하다니!"
 #Special Chain — Convince Courtier to Share Spy-Secrets
 intrigue_scheming_special.1001.t: "가면을 쓰고"
 intrigue_scheming_special.1001.desc: "우연히 들은 속삭임과 날카로운 시선이 마지막 퍼즐 조각이었다. 내 [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName](은)는 남들에겐 숨기고 있지만 실제로는 계책에 조예가 깊은 사람이다.\n\n이런 사람이 궁정에 머무르고 있다니 제법 간담이 서늘해진다. 그렇지만 반대로 놓고 보면 [courtier_spy.GetHerHim]의 신뢰를 얻는다는 가정하에 대단히 많은 가르침을 받을 수 있단 의미이기도 하다."
 intrigue_scheming_special.1001.a: "[courtier_spy.GetHerHim]를 설득해서 우린 동류라는 걸 알려야겠어!"
 intrigue_scheming_special.1001.b: "#EMP [courtier_spy.GetHerHim]#!에게 #EMP 신뢰#!를 베풀기엔 너무 위험해."
 intrigue_scheming_special.1001.c: "당장 내보내야 해!"
 intrigue_scheming_special.1002.desc: "숱한 시간 끝에 #EMP 공교롭게도#! 혼자 있는 [courtier_spy.GetTitledFirstName](을)를 독대할 기회가 드디어 찾아왔다. \"[courtier_spy.GetTitledFirstNameNoTooltip], 내 그러잖아도-\"\n\"방에 들어왔는데 그릇을 떨어뜨렸다며 어린 수행원에게 고래고래 역정을 부리는 배우자분을 발견했다면 어떻게 하시겠습니까?\"\n\n날 시험하는 건가? 잘하면 우린 공통점이 많다는 걸 입증할 기회가 될 수도 있겠군."
 intrigue_scheming_special.1002.a: "그야 당연히 수행원을 처벌해야지 않겠소."
 intrigue_scheming_special.1002.b: "누구나 실수하기 마련이오. 수행원을 용서할 거요."
 intrigue_scheming_special.1002.c: "두 사람 모두에게 자초지종을 들을 거요."
 intrigue_scheming_special.1002.d: "내가 빠져야 둘이 잘 해결할 수 있을 것이오."
 intrigue_scheming_special.1002.e: "대화를 촉구할 거요. 대개 문제는 그런 식으로 해결되니."
 intrigue_scheming_special.1002.f: "다툼? 최대한 빨리 자리를 피할 거요."
 intrigue_scheming_special.1002.g: "나도 같이 소리칠 것이외다!"
 intrigue_scheming_special.1002.h: "두 사람의 각자 입장을 들어볼 거요."
 intrigue_scheming_special.1003.desc_good: "\"흠.\" [courtier_spy.GetSheHe|U]가 입을 닫고 고심하는 표정을 지어 보이더니, 이내 말을 이어나갔다.\n\n"
 intrigue_scheming_special.1003.desc_bad: "\"흠.\" [courtier_spy.GetSheHe|U]가 무슨 상한 음식이라도 먹은 듯 얼굴을 찡그리더니, 이내 말을 이어나갔다.\n\n"
 intrigue_scheming_special.1003.desc: "\"한창 전장으로 진군하던 중 숙영지를 꾸릴 때 장교가 다가와 첩자를 사로잡았음을 아뢰며 처우를 묻는다면 어떻게 하시겠습니까?\""
 intrigue_scheming_special.1003.a: "첩자를 본보기로 삼을 거요!"
 intrigue_scheming_special.1003.b: "우선 첩자를 잘 대우해줄 거요."
 intrigue_scheming_special.1003.c: "첩자? 무슨 상관이오. 행군을 속행하면 되지!"
 intrigue_scheming_special.1003.d: "장교가 잘 처리하지 않겠소."
 intrigue_scheming_special.1003.e: "첩자의 얘기를 들어볼 것이오."
 intrigue_scheming_special.1003.f: "장교더러 귀찮게 하지 말고 알아서 처리하라 할 것이오."
 intrigue_scheming_special.1003.g: "첩자?! 그런 게 나타날 일은 절대 없을 거요!"
 intrigue_scheming_special.1003.h: "때가 되면 첩자가 실마리를 내놓지 않겠소. "
 intrigue_scheming_special.1004.desc_good: "[courtier_spy.GetSheHe|U]는 스스로 고개를 끄덕인 뒤 다음 가정을 풀어내기 시작했다.\n\n"
 intrigue_scheming_special.1004.desc_bad: "[courtier_spy.GetHerHis|U] 눈썹이 기어 내려왔다. 눈초리는 싸늘하게 식은 뒤였다.\n\n"
 intrigue_scheming_special.1004.desc: "\"영주님께서 영지 내의 모든 세금을 증세하는 결정을 내리셨다고 해보죠. 그런데 이때 한 봉신이 공공연하게 의문을 제기하는 겁니다. 어찌 반응하시겠습니까?\""
 intrigue_scheming_special.1004.a: "형벌만이 유일한 방법이겠지."
 intrigue_scheming_special.1004.b: "누구나 견해 차이는 있는 법. 괘념하지 않을 거요."
 intrigue_scheming_special.1004.c: "어느 안전이라고 감히 반문을! 봉신을 질책할 것이오."
 intrigue_scheming_special.1004.d: "봉신에게 나쁜 선택으로 비친다면 그럴 공산이 크겠지."
 intrigue_scheming_special.1004.e: "온 궁정에 그 봉신의 실책이 낱낱이 울려 퍼질 거요."
 intrigue_scheming_special.1004.f: "모욕이긴 하나 소란 피울 이유는 없으니 무시할 거요."
 intrigue_scheming_special.1004.g: "뭐, 반박해야겠지. 목청이 찢어지도록."
 intrigue_scheming_special.1004.h: "의견 차이는 토론으로 해결하는 것이오."
 intrigue_scheming_special.1099.desc_won: "뜻밖의 따뜻한 미소와 함께 [courtier_spy.GetHerHis|U] 얼굴이 환해졌다. \"훌륭한 판단력을 갖고 계십니다.\"\n\n이내 [courtier_spy.GetSheHe|U]가 [courtier_spy.Custom('quirk_pos_present')]. 그리고 회랑을 따라 조용한 발걸음으로 움직이기 시작했다. \"같이 드시지요. 얘기할 것이 참 많습니다.\""
 intrigue_scheming_special.1099.desc_lost: "[courtier_spy.GetSheHe|U]가 인상을 찌푸리더니 한 발짝 물러났다. \"앞으로는 이런 화제로 찾아오지 않으셨으면 좋겠습니다.\"\n\n[courtier_spy.GetSheHe]는 내가 미처 반응을 보이기도 전에 회랑을 따라 움직이기 시작했다. 발을 내딛을수록 [courtier_spy.GetHerHim]는 어둠 속으로 녹아들었다."
 intrigue_scheming_special.1099.a: "일단은 가면을 계속 쓰고 있어야겠군."
 intrigue_scheming_special.1099.b: "수수께끼 같은 사람이로다."
 #Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t: "그림자에 쫓겨"
 intrigue_scheming_special.1301.desc: "어두컴컴한 회랑에 메아리치는 발소리, 난잡하게 어질러진 서재 서류들, 불현듯 시야 모퉁이에 보이는 그림자까지..."
 intrigue_scheming_special.1301.desc_mentor_or_other: "\n\n\"미행이 붙었다고 생각하시는 겁니까?\" 내 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName](이)가 심사숙고하는가 싶더니, 혼자 고개를 끄덕였다. \"#EMP 확실히#! 요즘 [ROOT.Char.Custom('FortifiedBuilding')]에서 무언가 수상한 동향이 느껴지긴 하더군요.\""
 intrigue_scheming_special.1301.a: "내 샅샅이 파헤쳐 봐야겠어!"
 intrigue_scheming_special.1301.b: "다시는 안전을 걱정할 필요 없게 제대로 해결해야겠군."
 intrigue_scheming_special.1302.desc: "인적이 대단히 드문 처소는 물론이요, [ROOT.Char.Custom('FortifiedBuilding')] 정원으로 통하는 고요한 회랑에 숨어 나는 기다리고 또 지켜보았다.\n\n#EMP 이곳을 선택한 게 어리석은 판단은 아니었을까? 만일-#! 그 순간 발소리가 들려왔다. 회랑을 따라 조용히 움직이던 인물이 그림자를 헤집고 모습을 드러냈다.\n\n[sneaky_courtier.GetTitledFirstName](이)가 왜 여기 있는 거지?"
 intrigue_scheming_special.1302.a: "당장 따져야겠어!"
 intrigue_scheming_special.1302.a.tt: "[sneaky_courtier.GetFirstName](이)가 모략에 연루되어 있을 경우 드러냄\n그렇지 않을 경우 첩자 색출 시도는 실패로 돌아감"
 intrigue_scheming_special.1302.b: "속단해선 안 돼. [sneaky_courtier.GetHerHim]를 계속 쫓아가 보자."
 intrigue_scheming_special.1302.b.tt1: "[sneaky_courtier.GetSheHe|U]가 당신을 눈치채지 못함"
 intrigue_scheming_special.1302.b.tt2: "[sneaky_courtier.GetSheHe|U]가 자신을 미행하는 당신의 기척을 알아차림"
 intrigue_scheming_special.1302.c: "모습을 드러내지 말자. 저 사람일 리 없어."
 intrigue_scheming_special.1302.c.tt: "첩자 색출을 이어나감"
 intrigue_scheming_special.1303.desc_exposed: "굳이 [sneaky_courtier.GetTitledFirstName](을)를 뒤쫓아 꿍꿍이를 알아낼 필요도 없다. 애초에 저명한 첩자 아닌가!\n\n만에 하나 또 비슷한 일이 일어나거든 그땐 훨씬 더 빨리 낌새를 알아차릴 수 있으면 좋겠군... 어렵게 습득한 지식이니 말이야!"
 intrigue_scheming_special.1303.desc_sneak_win: "나는 소리를 내지 않고 [sneaky_courtier.GetTitledFirstName](을)를 뒤쫓는 데 성공했다. [sneaky_courtier.GetSheHe|U]는 황급히 굽이치는 회랑을 여럿 가로질렀다. 그렇게 몇 분이나 지났을까, [sneaky_courtier.GetSheHe]는 내 처소를 그대로 지나치더니 [ROOT.Char.Custom('FortifiedBuilding')] 정원으로 발을 내디뎠다."
 intrigue_scheming_special.1303.desc_sneak_win_spy: "나는 소리를 내지 않고 [sneaky_courtier.GetHerHim]를 뒤쫓는 데 성공했다. 그렇게 내 개인 처소에 가까워질수록 심장은 격렬하게 고동쳤다.\n\n곧이어 내 개인 처소로 통하는 자물쇠가 딸깍 소리와 함께 열렸고, 회랑에 그대로 메아리쳤다."
 intrigue_scheming_special.1303.desc_sneak_fail: "나는 들키지 않고 [sneaky_courtier.GetTitledFirstName](을)를 뒤쫓았다. 그렇게 내 개인 처소와 [ROOT.Char.Custom('FortifiedBuilding')] 정원에 가까워질수록 심장은 격렬하게 고동쳤다. 대체 여기서 뭘 하려는 거지? 그만 정신이 팔렸던 나는 회랑을 장식하던 꽃병을 건드려 버렸고, 그대로 바닥에 곤두박질쳤다.\n\n꽃병이 깨지며 내는 떠들썩한 소리는 회랑을 따라 황급히 사라지는 [sneaky_courtier.GetHerHis] 발소리에 묻힐 지경이었다. 이내 [sneaky_courtier.GetSheHe]는 밤의 장막 사이로 사라졌다."
 intrigue_scheming_special.1303.a: "담판을 지어야겠어!"
 intrigue_scheming_special.1303.b: "다음부터 조심해야겠군."
 intrigue_scheming_special.1303.c: "뭐, #EMP 하기야#! 오늘 밤이 아름답긴 하지."
 intrigue_scheming_special.1303.c.tt: "귀중한 교훈을 얻은 당신은 의심을 거둬들임\n"
 intrigue_scheming_special.1303.d: "그래도 일찍 낌새를 알아차린 게 어디야!"
 intrigue_scheming_special.1304.desc_found: "그럼 그렇지! 그림자의 어둑한 품에 안기고자 나온 순간 [sneaky_courtier.GetTitledFirstName](이)가 회랑을 지나 곧장 내 처소로 향하는 광경이 눈에 들어왔다.\n\n덜커덕거리며 열리는 자물쇠 소리 뒤로 [sneaky_courtier.GetHerHis] 식겁하는 소리가 행렬을 이었다. 내가 때를 맞춰 어깨에 손을 올린 까닭이었다."
 intrigue_scheming_special.1304.desc_not_found: "밤은 깊어졌고 회랑에는 적막이 내리깔렸다. 속삭임은 들리지도 않고, 위협적인 그림자도 종적을 감췄다.\n\n[sneaky_courtier.GetTitledFirstName](을)를 따라가 볼 걸 그랬나?"
 intrigue_scheming_special.1304.a: "\"따라와 줘야겠소.\""
 intrigue_scheming_special.1304.b: "처음부터 위협 같은 건 없었던 게 아닐까?"
 intrigue_scheming_special.1350.desc: "[sneaky_courtier.GetTitledFirstName](이)가 세상을 떠난 이상 [sneaky_courtier.GetSheHe]가 날 음해할 모략을 꾸미고 있었는지는 알 길이 없게 되었다... 그래도 조사를 하면서 많은 걸 배웠으니 다음에는 기필코 진실을 밝혀내리라!"
 intrigue_scheming_special.1350.a: "[sneaky_courtier.GetHerHis] 죽음은 축복이었을까? 아니면 우연의 일치일까?"
 intrigue_scheming_special.1398.desc: "\"어찌하여 그런 의혹을 던지십니까?!\" [sneaky_courtier.GetTitledFirstName](이)가 물었다. 목소리에서 [sneaky_courtier.Custom('GeneralTemperament')](이)가 묻어 나왔다. \"바람이나 쐴 겸 정원에 나온 겁니다.\"\n\n이제 와서 [sneaky_courtier.GetHerHis] 상심한 눈빛을 보니 [sneaky_courtier.GetHerHim]가 첩자일 거란 상상조차 되질 않는다."
 intrigue_scheming_special.1398.a: "용서하길 기도하는 수밖에."
 intrigue_scheming_special.1399.desc: "[sneaky_courtier.GetHerHis] 어깨에 손을 올리자 [sneaky_courtier.GetTitledFirstName](은)는 전광석화처럼 돌아섰다. 임무 도중에 들킨 까닭인지 [sneaky_courtier.GetSheHe]는 변명을 둘러댈 시도조차 하지 않았다.\n\n이번 사건을 겪으면서 신뢰와 경계심에 관한 귀중한 교훈을 얻었다. 그 어느 때보다도 냉철해진 기분이다!"
 #An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc: "2개 이상의 적 봉토를 공성할 수 있음"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not: "2개 미만의 적 봉토를 공성할 수 있음"
 intrigue_scheming.1801.t: "익명의 정보원"
 intrigue_scheming.1801.desc: "방금 막 전해 받은 익명의 편지를 전했다. [enemy.GetTitledFirstNamePossessive] 방어 전략에 관한 정보를 입수할 귀중한 기회가 찾아온 모양이다.\n\n편지 내용은 다음과 같았다.\n\n\"[enemy.GetFirstNamePossessiveNoTooltip] 방어 체계에 관한 정보를 알고 싶다면 2주 내로 당신의 [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip](을)를 [meeting_place.GetName](으)로 보내시오. 금화를 넉넉하게 가져와야 할 거요.\""
 intrigue_scheming.1801.a: "이걸 조사하지 않고 넘기는 게 멍청한 짓이지."
 intrigue_scheming.1801.b: "공허한 착취밖에 안 되지 않나."
 intrigue_scheming.1801_landed: "내 [spymaster.GetCouncilTitle] [spymaster.GetFirstName](이)가 부리나케 뛰어 들어와"
 intrigue_scheming.1801_laamp: "내 [GetCourtPositionType('second_camp_officer').GetNameNoTooltip] [spymaster.GetFirstName](이)가 천막으로 뛰어 들어와"
 intrigue_scheming.1802.intro_desc: "[spymaster.GetFirstName](이)가 익명의 정보원과의 접선을 마치고 돌아왔다. [spymaster.GetSheHe]는 진중한 표정으로 양피지 뭉치를 꺼내 들었다. 내 적의 방어 전략이 기록되어 있었다."
 intrigue_scheming.1802.g_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n분명한 것은 이 [enemy.GetFirstNamePossessive] 방어 체계 설계도가 진품이라는 것이다."
 intrigue_scheming.1802.g_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n양피지에 그려진 설계도는 일견 그럴싸해 보였지만 기존에 알고 있던 [enemy.GetFirstNamePossessive] 전략과 합치하지 않는 부분이 몇 군데 있었다."
 intrigue_scheming.1802.decent_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n문서의 진위는 의심할 데가 없었지만, 어딘가 모르게 불길한 기분이 든다... 정확히는 잘 모르겠지만."
 intrigue_scheming.1802.fallback_desc: "$intrigue_scheming.1802.intro_desc$\n\n이 설계도가 진품인지 위조품인지 구분하는 것은 사실상 불가능하다."
 intrigue_scheming.1802.a: "정보를 바탕으로 행동한다."
 intrigue_scheming.1802.b: "정보를 무시한다."
 intrigue_scheming.1803.f_high_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n문서를 살펴보던 나는 진품이라고 하기에 설계도에 명백한 오류가 너무 많음을 깨달았다. 그럼 그렇지!"
 intrigue_scheming.1803.f_medium_skill_desc: "$intrigue_scheming.1802.intro_desc$\n\n설계도의 일부 세부 사항은 그럴싸했지만, 수많은 부분이 기존에 알고 있던 [enemy.GetFirstNamePossessive] 방어 전략과 합치하지 않았다."
 intrigue_scheming.1803.a: "정보를 바탕으로 행동한다."
 intrigue_scheming.1803.b: "정보를 무시한다."
 intrigue_scheming.1804.genuine_info_desc: "[enemy.GetTitledFirstName](와)과 전쟁에서 [barony.GetName]에 공성을 하고 있던 병력으로부터 전갈이 도착했다. 보고에 따르면 익명의 정보원에게 받은 정보는 사실이었다!\n\n[enemy.GetFirstNamePossessiveNoTooltip] 방어 전략에 관한 내부 지식을 바탕으로 병력은 순식간에 [enemy.Custom('FortifiedBuilding')](을)를 함락시켰다. 승리는 떼 놓은 당상이다!"
 intrigue_scheming.1804.fake_info_desc: "[enemy.GetTitledFirstName](와)과 전쟁에서 [barony.GetName]에 공성을 하고 있던 병력으로부터 전갈이 도착했다. 보고에 따르면 익명의 정보원에게 받은 정보는 거짓이었다!\n\n그래도 [enemy.Custom('FortifiedBuilding')](을)를 함락하는 데에는 성공했다고 한다. 아직도 힘겨운 길을 가야 하겠지만."
 intrigue_scheming.1804.rejected_fake_info_desc: "[enemy.GetTitledFirstName](와)과 전쟁에서 [barony.GetName]에 공성을 하고 있던 병력으로부터 전갈이 도착했다. 보고에 따르면 익명의 정보원에게 받은 정보는 거짓이었다!\n\n사기 문서 따위를 바탕으로 움직이지 않았으니 [ROOT.Char.GetFaith.HighGodName]께 감사의 기도를 올려야겠군!"
 intrigue_scheming.1804.a: "아깝지 않은 지출이었어."
 intrigue_scheming.1804.b: "인내해야 한다!"
 intrigue_scheming.1804.c: "내 결정이 옳았어."
 intrigue_scheming.1804.custom_tt: "당신과 모든 지휘관"
