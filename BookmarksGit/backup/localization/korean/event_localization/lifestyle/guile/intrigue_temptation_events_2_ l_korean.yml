l_korean:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t: "실로 아름다운... 자수가 들어 있었는데,"
 intrigue_temptation.3100.stone_t: "실로 아름다운... 각인이 들어 있었는데,"
 intrigue_temptation.3100.wax_t: "실로 아름다운... 판화가 들어 있었는데,"
 intrigue_temptation.3100.wood_t: "실로 아름다운... 조각이 들어 있었는데,"
 intrigue_temptation.3100.vellum_t: "실로 아름다운... 그림이 들어 있었는데,"
 intrigue_temptation.3100.start_desc: "[ROOT.Char.Custom('lowly_servant_type')](이)가 조심스럽게 내 곁에 꾸러미를 두고 갔다. 처량하기 이를 데 없는 연회를 간신히 견디고 있었던 나는 하품을 내지르곤 꾸러미를 풀어 헤쳤다.\n\n그 안에는..."
 intrigue_temptation.3100.end_desc: "훌륭한 육감적 자질을 갖춘 [propositioning_courtier.GetWomanMan]이 \"고혹적인\" 자세를 취한 모습을 표현한 작품이었다.\n\n나는 경악을 금치 못하고 [ROOT.Char.Custom('GetRoom')](을)를 둘러보았다. 유일하게 [propositioning_courtier.GetTitledFirstNameNoTooltip](이)가 나를 바라보고 있었다. [propositioning_courtier.GetSheHe|U]는 씩 미소를 지어 보이더니 광란에 빠진 송충이처럼 눈썹을 들썩여대기 시작했다."
 intrigue_temptation.3100.cloth_desc: "조잡한 자수가 놓인 얼룩진 천이 들어 있었는데,"
 intrigue_temptation.3100.stone_desc: "투박한 각인이 새겨진 얇은 석판이 들어 있었는데,"
 intrigue_temptation.3100.wax_desc: "건성으로 만들어진 냄새 나는 밀랍 판화가 들어 있었는데,"
 intrigue_temptation.3100.wood_desc: "어색하게 조각된 목판이 들어 있었는데,"
 intrigue_temptation.3100.vellum_desc: "잉크로 얼룩덜룩한 삽화가 그려진 피지가 들어 있었는데,"
 intrigue_temptation.3100.a: "역겹기 짝이 없군!"
 intrigue_temptation.3100.a.tt: "[ROOT.Char.Custom('GetCourt')] 내 순결한 인물의 존경을 약간 얻음"
 intrigue_temptation.3100.b: "의욕이 앞서는 얼간이는 비밀 공급원일 뿐이지."
 intrigue_temptation.3100.b.tt: "[propositioning_courtier.GetShortUINameNoTooltip]의 비밀을 캐냄"
 intrigue_temptation.3100.b.tt.secret_gained: "침상에서 [propositioning_courtier.GetShortUINameNoTooltip]에게 흥미로운 이야기를 들음"
 intrigue_temptation.3100.b.tt.xp_gained: "슬프게도 [propositioning_courtier.GetShortUINameNoTooltip](은)는 아는 게 없었음."
 intrigue_temptation.3100.cloth_c: "손놀림이 재빠른 사람이군."
 intrigue_temptation.3100.stone_c: "세상에, 저 #EMP 굳건한#! 얼굴 좀 봐..."
 intrigue_temptation.3100.wax_c: "세상에, 밀랍에 아직 온기가 남아있어..."
 intrigue_temptation.3100.wood_c: "정말 군침이 도는 사람이란 말이지..."
 intrigue_temptation.3100.vellum_c: "그래, 지저분하게 노는 걸 즐기는 성격이었군..."
 intrigue_temptation.3100.d: "어디 공개 열람을 시작해볼까."
 public_shamer_modifier: "취미 예술 공유"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t: "간단한 실험"
 intrigue_temptation.3110.start_desc: "[potential_deviant.GetTitledFirstNameNoTooltip](와)과 나는 국정을 논하며 길고 긴 밤을 보내면서 천천히 술잔의 심연으로 빠져들었고, 끝내 꼬인 혀로 음담패설을 주고받기에 이르렀다.\n\n그렇게 난 방금 막 어느 이야기를 되풀이하길 끝마쳤다. 그 내용은..."
 intrigue_temptation.3110.end_desc: "뜻밖에도 말동무의 눈빛은 빛나고 있었다.\n\n그 순간 의도치 않았던 협박 경쟁 생각이 뇌리를 스쳐 지나갔다. 사실 어쩌면 [potential_deviant.GetTitledFirstNameNoTooltip](은)는 본인 생각 이상으로 이런 주제에 열정이 있는 건 아닐까?"
 intrigue_temptation.3110.0_desc: "염소와 오소리의 금지된 사랑에 관한 얘기였는데,"
 intrigue_temptation.3110.1_desc: "어느 한 인간의 닿을 수 없는 반영을 향한 애절한 욕망에 관한 얘기였는데,"
 intrigue_temptation.3110.2_desc: "말이 엮이는 뜻밖의 관계에 관한 얘기였는데,"
 intrigue_temptation.3110.3_desc: "자신의 영지를 살짝 #EMP 지나치게#! 사랑한 영주에 관한 얘기였는데,"
 intrigue_temptation.3110.4_desc: "세 명의 음탕한 [ROOT.Char.GetFaith.PriestNeuterPlural](와)과 극도로 닳아빠진 부직포 모자에 관한 얘기였는데,"
 intrigue_temptation.3110.5_desc: "약삭빠른 물고기와 교접한 우리 조부님에 관한 얘기였는데,"
 intrigue_temptation.3110.6_desc: "육체적인 곡선미가 살아있는 과자에 관한 얘기였는데,"
 intrigue_temptation.3110.7_desc: "도적의 깊은 사랑을 받는 그루터기에 관한 얘기였는데,"
 intrigue_temptation.3110.8_desc: "이색적인 바다 괴물의 관능적인 현혹에 관한 얘기였는데,"
 intrigue_temptation.3110.9_desc: "어느 야만 문화의 원초적인 성향에 관한 얘기였는데,"
 intrigue_temptation.3110.a: "내 다른 비슷한 이야기를 몇 개 아는데..."
 intrigue_temptation.3110.a.tt_success: "[potential_deviant.GetShortUINameNoTooltip](이)가 새로운 취미를 발견"
 intrigue_temptation.3110.a.tt_fail: "[potential_deviant.GetShortUINameNoTooltip](이)가 나의 음란함에 혐오를 느낌"
 intrigue_temptation.3110.b: "좀 도가 #EMP 지나쳤던#! 것 같으니 그만하도록 하지."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t: "방황하는 마음"
 intrigue_temptation.3120.desc: "오늘 밤으로 열두 번째. 나는 [tempted_guest.GetTitledFirstName](와)과 함께 퍼덕이는 난롯불 옆에 안락하게 앉아 있다. [tempted_guest.GetHerHis|U] 곁이 너무나도 자연스럽게 느껴진다. 오죽하면 편안하다 못해 [tempted_guest.GetSheHe]가 몇 주가 아닌 몇 년 내내 [capital.GetNameNoTooltip]에 머무른 듯한 기시감이 들 정도다.\n\n[tempted_guest.GetFirstNameNoTooltip](이)가 계속 머물러 주면 얼마나 좋을까. 그럼 이 길고 느긋한 저녁이 영원토록 이어질 테지. 알맞은 수를 쓰면 필시 가능한 일이긴 한데..."
 intrigue_temptation.3120.a: "몸소 환대의 #EMP 진수#!를 보여주지."
 intrigue_temptation.3120.a.tt_success: "[tempted_guest.GetShortUINameNoTooltip](이)가 반함"
 intrigue_temptation.3120.a.tt_fail: "[tempted_guest.GetShortUINameNoTooltip](이)가 혐오를 느낌"
 intrigue_temptation.3120.b: "분부만 내리면 내 달을 따드리리다."
 intrigue_temptation.3120.c: "덧없을지언정 아름다운 우정을 위하여 건배!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t: "차디찬 마음으로"
 intrigue_temptation.3130.desc: "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 간혹 내 맹렬한 분노를 돋워 우리가 왜 다퉜는지조차 망각할 정도의 작태를 보이곤 한다. 뭐, 이젠 상관없다. [rival_main.GetHerHis] [rival_spouse.GetWifeHusband]인 [rival_spouse.GetFirstName](이)가 타오르는 열정을 드러내며 내 품에 안겨있으니 말이지.\n\n이 나의 신랄한 미소를 곁들여 적절한 기회비용에 소문을 내면 [rival_main.GetFirstNameNoTooltip](이)가 알아차리는 것도 시간문제가 될 터다. 아무렴, [rival_main.GetFirstNameNoTooltip](이)가 #EMP 절대 몰라서는 안 될 일#!이지.\n\n금단의 입맞춤 한 번으로 이 경쟁에 방점을 찍으리라."
 intrigue_temptation.3130.a: "내 사랑, #EMP 진정한#! [ROOT.Char.GetWomanMan]과 입맞춤을 해본 적 있나요?"
 intrigue_temptation.3130.a.tt_success: "입맞춤 한 번, 그리고 한 번 더..."
 intrigue_temptation.3130.a.tt_fail: "[rival_spouse.GetFirstNameNoTooltip](이)가 떠남"
 intrigue_temptation.3130.b: "난 못 해."
 saucy_reputation_01_modifier: "타산적인 바람둥이"
 saucy_reputation_02_modifier: "타산적인 바람둥이"
 saucy_reputation_03_modifier: "타산적인 바람둥이"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t: "자기과시"
 intrigue_temptation.3140.desc: "오늘 아침 매력적인 용모의 [ROOT.Char.Custom('OppositeGenderedLowlyServantType')](와)과 즐거운 만남을 가졌다. 우리는 농을 주고받고 화기애애하게 웃으며 기쁜 마음으로 헤어졌다. 더욱 매력적인 사람이 되기 위한 나의 노력이 불러온 결과라 할 수 있으리라.\n\n당당하게 추파를 던지는 이 자신감을 사적인 소사 그 이상에도 활용할 수 있지 않을까?"
 intrigue_temptation.3140.a: "눈을 좀 더 자주 마주치는 것도 괜찮겠지..."
 intrigue_temptation.3140.b: "아직도 느껴지는 촉감이 영혼을 애태우는구나."
 intrigue_temptation.3140.c: "난 눈빛만으로도 [ROOT.Char.GetFaith.DevilName] 본인을 유혹할 수 있어!"
 intrigue_temptation.3140.d: "나도 체통이란 게 있지."
 licentious_01_modifier: "어설픈 교태꾼"
 licentious_02_modifier: "과도한 교태꾼"
 licentious_03_modifier: "전략적인 교태꾼"
 licentious_04_modifier: "통달한 교태꾼"
 licentious_05_modifier: "악마적인 교태꾼"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t: "현행범"
 intrigue_temptation.3150.desc: "불빛이 거의 들지 않는 틈을 타 [primary_seducee.GetTitledFirstName](와)과 나는 부둥켜안은 채 떨어질 줄 모르는 입맞춤을 나누고 있었다. 싸늘한 밤공기와 달리 [primary_seducee.GetHerHis] 살갗은 녹아내린 것처럼 부드러웠으며, 숨소리는 점점 짧고 거칠게 변해갔다.\n\n그런데 하필이면 골라도 바로 이런 순간에 [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [ROOT.Char.Custom('GetRoom')]에 불쑥 들어왔다.\n\n\"존귀하신 [ROOT.Char.GetTitleAsNameNoTooltip]께 상의할 것이... 아. 손님이 계실 줄은 몰랐네요.\""
 intrigue_temptation.3150.a: "아, [primary_seducee.GetFirstNameNoTooltip]. 온 지도 모르고 있었습니다!"
 intrigue_temptation.3150.b: "마침 일어나려던 참이었어요. 어디 #EMP 으슥한#! 곳으로."
 intrigue_temptation.3150.b.tt_success: "[primary_seducee.GetFirstNameNoTooltip](이)가 조소를 흘리며 당신을 뒤따름"
 intrigue_temptation.3150.b.tt_failure: "분위기를 망침"
 intrigue_temptation.3150.c: "...[secondary_seducee.GetFirstNameNoTooltip], 문 닫아요."
 intrigue_temptation.3150.c.tt_success: "두 사람 모두와 같이 나뒹굼"
 intrigue_temptation.3150.c.tt_success.lovers: "이로써 나는 두 사람 모두와 연인이 되었다."
 intrigue_temptation.3150.c.tt_failure: "씁쓸한 비난이 잇달음"
 silver_tongued_modifier: "달변가"
 quick_thinker_modifier: "임기응변의 귀재"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t: "열정의 극한"
 intrigue_temptation.3160.desc: "\"[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('sometime_rival'))|U] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sometime_rival'))]!\" [sometime_rival.GetTitledFirstName](이)가 똥통이나 다름없는 주둥이에서 침을 튀기며 괴성을 내질렀다. 아무래도 복수심에 휩쓸린 모양인데, 오늘따라 떠드는 게 유난히 열성적이다. 침을 튀기는 것도 그렇고 말이지.\n\n[sometime_rival.GetTitledFirstNameNoTooltip](이)가 새빨갛게 상기된 얼굴로 거친 숨을 내쉬며 분통을 터뜨리던 중 나는 똑똑히 보았다. [sometime_rival.GetHerHis] 눈길이 순간 내 몸을 훑은 다음 올라와 시선을 맞추는 것을.\n\n이 사람의 얼굴에 담긴 감정이 #EMP 진실로#! 분노가 맞긴 한 걸까?"
 intrigue_temptation.3160.a: "자리를 박차고 [sometime_rival.GetHerHim]에게 입맞춤한다."
 intrigue_temptation.3160.a.tt_success: "[sometime_rival.GetShortUINameNoTooltip](이)가 놀라워하며 호응함"
 intrigue_temptation.3160.a.tt_success.tt: "이후 감정의 골을 풀었음"
 intrigue_temptation.3160.a.tt_fail: "[sometime_rival.GetShortUINameNoTooltip](이)가 역겨워하며 당신을 밀쳐냄"
 intrigue_temptation.3160.b: "나의 것도 아닐뿐더러 개의 관심을 받아 무엇하리오."
 intrigue_temptation.3161.desc: "몇 시간이나 흘렀을까. 완전히 녹초가 된 우린 찢어진 침대보와 부서진 가구 파편에 에워싸인 채 침대에 누워 있었다. 일주일 만에 처음으로 [sometime_rival.GetTitledFirstNameNoTooltip](와)과 내가 말다툼을 벌이지 않는 대목이었다.\n\n내 경쟁자의 가슴이 느릿하고 깊은 박자에 맞춰 들썩였다. 상태를 보아하니 잠드는 건 시간문제일 터."
 intrigue_temptation.3161.a: "우리 둘 다 이걸 원했던 건 아닐까?"
 intrigue_temptation.3161.b: "변소에 처박혀 있었어도 이보단 아름다운 밤이 되었을 텐데!"
 intrigue_temptation.3161.b_flavour: "난 [sometime_rival.GetHerHis] 옷가지를 낚아채곤 키득거리며 방에서 빠져나갔다."
 intrigue_temptation.3161.c: "난 [sometime_rival.GetSheHe]가 잠든 기회를 노려 [sometime_rival.GetHerHim]의 목을 졸랐다."
 malignant_hearsay_modifier: "악의 어린 풍문"
 malignant_hearsay_modifier_desc: "시종을 비롯한 주민들 사이에서 해당 인물이 미심쩍은 죽음과 연관되어 있다는 소문이 돌고 있습니다."
