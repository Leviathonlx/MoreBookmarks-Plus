 #################
 #Normal Events #
 #################
 #Guild Dispute, by Sean Hughes
 stewardship_domain.1041.t: "조합 분쟁"
 stewardship_domain.1041.desc: "[guild_county.GetName]의 대장장이 조합과 상인 조합 양측에서 대표를 보내왔다. 영지 내의 철광석 교역권을 놓고 교착 상태에 빠졌으니, 분쟁을 중재해달라는 게 아닌가.\n\n그러더니 대표들이 제각기 비밀리에 찾아와서는 군침이 절로 도는 조건을 제시했다. 나를 자기들 편으로 포섭하려는 의중일 테지."
 stewardship_domain.1041.a: "그냥 공조하면 양쪽 다 이득이지 않나?"
 stewardship_domain.1041.a.success: "두 조합의 공조를 이끌어 냄"
 stewardship_domain.1041.a.success.tt: "[guild_county.GetNameNoTier]의 조합들이 공조하여 무기 생산량 증가"
 stewardship_domain.1041.a.failure: "두 조합의 공조를 이끌어 내지 못함"
 stewardship_domain.1041.a.failure.tt: "[guild_county.GetNameNoTier]의 조합들이 철 생산 분쟁을 타개하는 데 실패함"
 stewardship_domain.1041.b: "대장장이만이 철의 품질을 가려낼 수 있지..."
 stewardship_domain.1041.b.flavor: "...이에 대장장이 조합에서 내 징집병들에게 무기를 무상으로 증정하기로 했다!"
 stewardship_domain.1041.c: "교역은 상인의 봉역임이 자명하거늘..."
 stewardship_domain.1041.c.flavor: "...이에 상인 조합에서 수익 일부를 나눠 주기로 했다!"
 stewardship_domain.1041.d: "[guild_county.GetNameNoTierNoTooltip](은)는 #EMP 내 거야#!! 당연히 이 몸이 교역권을 통제하는 주체가 되어야지!"
 #Domineering Guild, by Sean Hughes
 stewardship_domain.1042.t: "군림하는 조합"
 stewardship_domain.1042.desc: "[guild_county.GetName]의 [guild_county.Custom('Governance_1041_GuildType')]에서 철 판매를 독점하는 상황이 벌어졌다.\n\n심지어 이제는 권력을 내세워 상품에 터무니없는 가격을 매기는가 하면, 조합 수뇌부의 잇속은 채우면서 영지의 무역을 악화시키고 있다."
 stewardship_domain.1042.a: "협상대로 불러내 가격을 낮춰야겠어."
 stewardship_domain.1042.a.success: "나는 [guild_county.Custom('Governance_1041_GuildType')]에서 가격을 낮추게끔 했다."
 stewardship_domain.1042.a.failure: "[guild_county.Custom('Governance_1041_GuildType')]에서 가격 인하를 거부했다."
 stewardship_domain.1042.b: "세금만 꼬박꼬박 잘 내면 상관없지..."
 stewardship_domain.1042.c: "공정 경쟁을 거부해? 참여 자체를 못 하게 해주지!"
 #Granary Infestation, by Sean Hughes
 stewardship_domain.1052.t: "창궐하는 곡창"
 stewardship_domain.1052.desc: "[target_county.GetName]에 자리한 몇몇 곡창에서 해충이 창궐하는 바람에 저장되어 있던 씨앗이 훼손됐다고 한다. 결국 내년에 심을 것이 없어진 지역 농부들이 날 찾아와 도움을 청했다.\n\n그야말로 벼랑 끝까지 몰린 이 농부들의 상황을 생각해 보면, 내가 무슨 제안을 내놓든 수용할 것이 분명했다."
 stewardship_domain.1052.a: "곡물이야 많지. 저들이 내게 충성을 맹세하기만 한다면야..."
 stewardship_domain.1052.b: "가엾은 농부들을 위해 곡창을 개방해야겠어."
 stewardship_domain.1052.c: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 명령을 내려 구휼책을 펼쳐야겠군."
 stewardship_domain.1052.d: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('almoner'))]에게 곡식 분배를 맡겨야겠어."
 #Corrupt Tax Collector, by Sean Hughes
 stewardship_domain.1053.t: "부패한 징세원"
 stewardship_domain.1053.desc: "[target_county.GetNameNoTier]의 세금 기록을 검토해보니 모순적이고 누락된 부분이 심히 많다는 사실을 알아냈다. 누가 봐도 단순한 실수는 절대 아니다. 누가 자금을 착복하고 있다!\n\n문제가 있다면 이 정체불명의 범인이 남긴 흔적이 마구잡이로 엉켜 있어 어느 징세원이 그랬는지 콕 집어 단언하기 어렵다는 것이다."
 stewardship_domain.1053.a: "신중한 조사가 필요한 사안이야..."
 stewardship_domain.1053.a.success: "범인의 정체를 알아내 정의의 심판을 내림"
 stewardship_domain.1053.a.failure: "범인이 계속해서 나를 따돌림"
 stewardship_domain.1053.c: "이렇게 된 이상 내가 직접 [target_county.GetNameNoTierNoTooltip]의 조세를 관리해야겠어."
 stewardship_domain.1053.d: "모조리 형장의 이슬로 만들고 새 징세원을 앉히면 돼!"
 #Culture Clash, by Sean Hughes
 stewardship_domain.1073.t: "문화 충돌"
 stewardship_domain.1073.desc: "[target_county.GetName]에 거주 중인 평민 대부분은 [target_ruler.GetCulture.GetName] 민족의 피가 흐른다. 본인들 전통에 자부심이 있는 까닭일까, 이웃하는 [target_ruler.GetTitledFirstName](은)는 같은 문화와 역사를 공유하는 데 반해 나 같은 외국인을 섬기려니 영 언짢은 눈치다."
 stewardship_domain.1073.a: "[me.GetCulture.GetNameNoTooltip] 문화의 우월성을 똑똑히 가르쳐 줘야겠어!"
 stewardship_domain.1073.a.success: "평민이 [me.GetCulture.GetNameNoTooltip]의 관습을 수용함"
 stewardship_domain.1073.a.failure: "평민이 문명화를 거부함"
 stewardship_domain.1073.c: "해괴한 전통을 간직하든 말든 알 바 아니지."
 stewardship_domain.1073.c.warning: "문화 촉진 속도: #N -75%#!"
 stewardship_domain.1073.d: "농노의 감정에 연연하지 않는다. 영주는 나다."
 #Reduce revolt risk by being diligent, by Linnéa Thimrén
 stewardship_domain.5031.t: "위기의 영지"
 stewardship_domain.5031.desc: "[county.GetName]의 정세가 격동에 휩싸였다. 지역의 위태로운 상태를 전하는 보고가 거듭 날아 들어오고 있는 데다, 농노들이 #EMP 다른#! 해결 방안을 입에 담기 시작했다고 한다..."
 stewardship_domain.5031.a: "내가 직접 나서서 문제를 해결해야겠어."
 stewardship_domain.5031.b: "세금 인상으로 응징하리라."
 #Marshland Clearing, by Petter Vilberg
 stewardship_domain.6001.t: "배수 작업"
 stewardship_domain.6001.desc: "몇 개월 전부터 [baron.GetTitledFirstName](이)가 [barony.GetNameNoTier] 정착지의 습지대를 없애는 섬세한 공사를 진행하고 있다. 육중한 쟁기로 갈아엎고 도랑을 쳐서 토양을 탄탄하게 만드는 건데, 확실히 시간이 걸리는 일이다.\n\n이번에 [baron.GetFirstName](이)가 [steward.GetCouncilTitle]에게 서한을 보내왔다. 군역을 줄여 달라는 것이 골자였다. 다음 추수 전까지 공사를 끝내려는 간절한 마음에 병사를 노동에 투입하려는 거겠지."
 stewardship_domain.6001.a: "원하는 만큼 평민을 쓰시오, [baron.GetFirstNameNoTooltip]!"
 stewardship_domain.6001.b: "[county.GetNameNoTierNoTooltip] 전체가 나설 일이긴 하지."
 stewardship_domain.6001.c: "아니. 올해 전장은 시체가 산을 이루리라!"
 #Forest Clearing, by Petter Vilberg
 stewardship_domain.6002.t: "벌목 작업"
 stewardship_domain.6002.desc: "몇 개월 전부터 [baron.GetTitledFirstName](이)가 [barony.GetNameNoTier] 정착지를 위해 숲을 개간하는 공사를 진행하고 있다. 나무를 뿌리째 뽑아내고, 길을 터내고, 땅을 경작하는 일이다.\n\n이번에 [baron.GetFirstName](이)가 [steward.GetCouncilTitle] [steward.GetFirstName]에게 서한을 보내왔다. 군역을 줄여 달라는 것이 골자였다. 다음 추수 전까지 공사를 끝내려는 간절한 마음에 병사를 노동에 투입하려는 거겠지."
 #Haggle with Masons, by Petter Vilberg
 stewardship_domain.6011.t: "석공과의 거래"
 stewardship_domain.6011.desc: "[county.GetName]에 석공 조합이 설립됐다. 헌신적인 장인을 휘하에 두고 개인적으로 부릴 수 있으면 지역 부흥에 도움이 될 터."
 stewardship_domain.6011.a: "석공장과 거래를 해야겠다."
 stewardship_domain_6011_great_deal: "훌륭한 거래"
 stewardship_domain.6011.offer_tt: "받은 제안은 다음과 같음"
 stewardship_domain_6011_fair_deal: "평범한 거래"
 stewardship_domain_6011_bad_deal: "유감스러운 거래"
 stewardship_domain.6011.b: "[steward.GetTitledFirstNameNoTooltip], 충성 서약을 받아오시오!"
 stewardship_domain.6011.c: "농노가 있는데 굳이 도움을 받아야 하나?"
 stewardship_domain.6012.desc: "석공의 지도자는 조합을 대표해 무슨 계약을 체결하는 것 자체를 내키지 않아 하는 기색을 역력하게 드러냈다. 서로에게 얼마나 득이 될지 내가 몸소 짚어주고 난 다음에야 태도가 바뀌었다."
 stewardship_domain.6012.a: "폭력을 행사하겠다고 협박할 필요조차 없었다!"
 stewardship_domain.6013.desc: "길고도 긴 알현이었지만 석공장은 요지부동 그 자체였다.\n\n\"이보다 낮은 가격은 절대 불가능합니다.\""
 stewardship_domain.6013.a: "\"그럼 협의한 걸로 하지.\""
 stewardship_domain.6013.b: "분명 다른 곳을 찾아보면 몸값 싼 석공이 있을 텐데."
 stewardship_domain.6014.desc: "\"소인은 둘째치고 이 직업 자체를 모욕하시는군요, [ROOT.Char.Custom('FormOfAddressForLiege')]!\" 석공장이 내 제안에 불쾌한 감정을 노골적으로 토로했다. \"아니, 차라리 가격을 올리고 말겠습니다. 당연히 품삯을 말하는 겁니다. [ROOT.Char.GetTitleTierName]님, 이해하시리라 믿습니다.\""
 stewardship_domain.6014.a: "\"전적으로 이해하네.\""
 stewardship_domain.6014.b: "[county.GetTierAsNameNoTooltip|l](이)가 내 땅인데, 조합도 나를 섬겨야지!"
 stewardship_domain.6015.desc: "석공장이 [steward.GetCouncilTitle] [steward.GetTitledFirstName](와)과 즐거운 한때를 보낸 건 확실하다. 특히나 내 요구를 뛰어넘는 조건을 석공들에게서 받아온 걸 보면 의심의 여지가 없다."
 stewardship_domain.6015.a: "내가 직접 나섰어도 이보다 좋은 조건은 어려웠을 거야!"
 stewardship_domain.6016.desc: "[steward.GetTitledFirstName](이)가 돌아와 석공 조합이 제시한 조건을 알렸다.\n\n\"주군이시여, 석공 조합의 기록을 살펴본 결과 이보다 좋은 조건은 없을 것입니다.\""
 stewardship_domain.6016.a: "아주 좋군."
 stewardship_domain.6016.b: "[steward.GetFirstNameNoTooltip], 그대를 보낸 내가 어리석었구려!"
 stewardship_domain.6017.desc: "\"협상이... 계획대로 풀리지 않았습니다.\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('steward'))](이)가 사죄하는 듯한 어조로 운을 띄웠다. \"석공 조합에서 추가적인 논의를 거부하고는 있습니다만, 그래도 조건을 받아왔습니다.\""
 stewardship_domain.6017.a: "신하의 성취를 받아들이는 게 옳겠지."
 stewardship_domain.6017.b: "이렇게 된 이상 내가 직접 나서서 명령하는 수밖에!"
 ##################
 #Special Events #
 ##################
 #Bad harvest, by Linnéa Thimrén and Sean Hughes
 stewardship_domain_special.1001.t: "[development_county.GetNameNoTier|U]의 추수"
 stewardship_domain_special.1001.desc: "바야흐로 힘겨운 시절이다. 특히 [development_county.GetNameNoTier]에 자리한 [county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]의 토지가 받은 고통은 형언하기 불가능한 수준이라고 해도 과언이 아니다.\n\n흉작을 알리는 보고가 몇 통씩 들어온다. 일이 이렇게 돌아가는데 올해 세금을 받아야 할지 의구심이 솔솔 피어난다..."
 stewardship_domain_special.1001.a: "영지의 문제를 조사해야겠군."
 stewardship_domain_special.1001.a.tt: "[development_county.GetNameNoTier]의 운명이 내 손에 달렸음..."
 stewardship_domain_special.1001.b: "무력을 써서라도 정당한 대가를 받아내는 수밖에!"
 stewardship_domain_special.1001.c: "[county_holder.GetFirstNameNoTooltip](이)가 책임질 일이야. 내가 아니라."
 stewardship_domain_special.1002.desc: "[development_county.GetName](을)를 덮친 불행의 원인에는 형편없는 경영이 한몫한 것으로 드러났다. 토지는 제대로 개간이 안 되어있질 않나, 계절에 안 맞는 씨앗을 심어놓질 않나... 설상가상으로 목초지는 과도한 방목으로 황무지를 방불케 했다."
 stewardship_domain_special.1002.desc.repentant: "\n\n[county_holder.GetTitledFirstName](이)가 뉘우치는 얼굴로 내 앞에 서서는 고개를 조아렸다. \"이렇게 부탁드립니다, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]님! 한 번만 더 기회를 주십시오! 맹세코 해결하겠나이다!\""
 stewardship_domain_special.1002.desc.uncaring: "\n\n[county_holder.GetTitledFirstName](이)가 지루한 얼굴로 내 앞에 섰다. 무심함이 표정에서 묻어 나왔다. \"시간에 맡기면 농노들이 알아서 해결할 겁니다. 하루 이틀도 아니잖습니까. 그게 그것들 일이기도 하고 말이지요.\""
 stewardship_domain_special.1002.desc.blaming: "\n\n[county_holder.GetTitledFirstName](이)가 좌절한 얼굴로 내 앞에 섰다. 중압감에 지친 게 빤히 보였다. \"농노란 것들이 어찌 이리도 그르칠 수 있단 말입니까? 온종일 흙이나 파먹는 게 일인 나부랭이들이!\""
 stewardship_domain_special.1002.a: "이번 일에 대한 문책이 있을 것이오, [county_holder.GetFirstNameNoTooltip]."
 stewardship_domain_special.1002.a.success: "[county_holder.GetTitledFirstName](와)과 나 모두 실수에서 교훈을 얻음"
 stewardship_domain_special.1002.a.failure: "[county_holder.GetTitledFirstName](이)가 [development_county.GetNameNoTier]의 문제를 해결하지 못함"
 stewardship_domain_special.1002.b: "앞뒤 가릴 때가 아니다. 내가 직접 해결하겠어!"
 stewardship_domain_special.1002.b.success: "내가 [development_county.GetNameNoTier]의 문제를 해결함"
 stewardship_domain_special.1002.b.failure: "내가 [development_county.GetNameNoTier]의 문제를 해결하지 못함"
 stewardship_domain_special.1002.c: "그대는 [development_county.GetNameNoTierNoTooltip](을)를 다스릴 자격이 없소!"
 stewardship_domain_special.1002.c.tt: "[county_holder.GetTitledFirstName]에게서 [development_county.GetName](을)를 몰수함"
 stewardship_domain_special.1003.desc: "\"믿어 주셔서 감사합니다, [ROOT.Char.Custom2('RelationToMeAddress', county_holder)]님!\"\n\n[county_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 스스로 초래한 위기를 극복해냈다. 타인의 능력을 믿고 배움의 거울로 삼는 것이 최고의 방법일 때도 있기 마련이다!"
 stewardship_domain_special.1003.a: "어떻게 해냈는지 소상히 알려주시오!"
 stewardship_domain_special.1004.desc: "[development_county.GetName]에서 들어오는 보고가 악화일로로 치닫더니, 얼마 안 가 [county_holder.GetTitledFirstName](이)가 사태를 점입가경으로 몰아넣었다는 진실이 뚜렷해졌다."
 stewardship_domain_special.1004.a: "[county_holder.GetTitleTierName]씩이나 돼서 이게 뭐 하자는 짓거리야?!"
 stewardship_domain_special.1005.desc: "나의 영도 아래 번영하는 [development_county.GetName](을)를 보고 있노라니 내 업적에 자부심이 안 피어나려야 안 피어날 수가 없었다. 이따금 소소한 경영에 뛰어드는 것도 배움의 한 방법으로 괜찮군그래!"
 stewardship_domain_special.1005.a: "이번에 배운 것들은 참으로 유용하겠어!"
 stewardship_domain_special.1006.desc: "아무리 힘을 써봐도 [development_county.GetName](을)를 안정시키기란 역부족이었다. 예전만큼 상황이 안 좋은 건 아닌데, 당면 과제를 해결할 방법을 모색하려니 눈앞이 깜깜하다."
 stewardship_domain_special.1006.a: "뭐, 나라고 무조건 승승장구하는 건 아니니까..."
 #Charter fair, by Linnéa Thimrén
 stewardship_domain_special.1101.t: "[county.GetNameNoTierNoTooltip|U] 박람회"
 stewardship_domain_special.1101.desc: "[county.GetName]에 대규모 연간 박람회 부지로 사용하기에 완벽한 들판이 있다고 한다.\n\n이에 두 명의 지방 귀족, [local_baron.GetTitledFirstName](와)과 [second_local_baron.GetTitledFirstName](이)가 나의 이름으로 박람회를 주최할 수 있도록 인가를 내려달라고 청원해왔다."
 stewardship_domain_special.1101.a: "인가는 [second_barony.GetNameNoTierNoTooltip]의 [second_barony.Custom('BaronyTownType')]에 내려야겠군."
 stewardship_domain_special.1101.all_goes_well: "모두 순조롭게 진행될 경우"
 stewardship_domain_special.1101.b: "[barony.GetNameNoTierNoTooltip]의 [local_baron.GetFaith.HouseOfWorship]에 인가를 내리는 게 좋겠어."
 stewardship_domain_special.1101.c: "그러지 말고 들판을 방목지로 써야겠어."
 stewardship_domain_special.1102.desc: "[second_local_baron.GetTitledFirstName](이)가 세계 각지에서 공수한 상품을 선보였다. 비단길로 닿을 수 있는 가장 멀리 떨어진 곳에서 공수한 옷감, 지역 특산 농산물, 동방에서 들여온 경이로운 기계 장치...\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 신흥 박람회에서 어떤 상품을 주력으로 내세우는 게 좋겠습니까?\""
 stewardship_domain_special.1102.a: "비단을 최대한 많이 수입하시오!"
 stewardship_domain_special.1102.a.tt: "해당 지역이 안정적이고 번영할 경우 사람들이 이 상품을 좋아할 가능성이 큼"
 stewardship_domain_special.1102.b: "지역 특산 농산물에 초점을 맞춥시다!"
 stewardship_domain_special.1102.b.tt: "해당 지역이 혼란스러울 경우 사람들이 이 상품을 좋아할 가능성이 큼"
 stewardship_domain_special.1102.c: "경이로운 기계 장치를 중심으로 해야지!"
 stewardship_domain_special.1102.c.tt: "해당 지역의 개발도가 낮을 경우 사람들이 이 상품을 좋아할 가능성이 큼"
 stewardship_domain_special.1103.desc_silk: "양질의 비단은 [county.GetNameNoTier]에 사는 부유층을 시장으로 끌어들이기에 충분했고, 머잖아 그 뒤를 이어 농노들이 모습을 드러냈다. 번창하는 상업 속에서 축배를 드는 나날이 일주일 내리 이어졌다!"
 stewardship_domain_special.1103.desc_crops: "풍부한 음식은 농노들을 시장으로 끌어들이기에 충분했고, 온 가판대를 가득 메운 특상품은 그들의 지속적인 재방문을 끌어냈다. 번창하는 상업 속에서 축배를 드는 나날이 일주일 내리 이어졌다!"
 stewardship_domain_special.1103.desc_technology: "경이로운 기계 장치는 사람들의 넋을 빼놓기에 충분했고, 가판대는 저마다 특상품으로 가득 메워져 있었다. 번창하는 상업 속에서 축배를 드는 나날이 일주일 내리 이어졌다!"
 stewardship_domain_special.1103.a: "앞으로는 해마다 이 행사를 주최해도 좋소."
 stewardship_domain_special.1104.desc_silk: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이 많은 비단을 어떻게 하면 좋을까요?\"\n\n기실 지역의 비단 수요는 그렇게 높지 않았고, [second_local_baron.GetTitledFirstName](은)는 팔리지 않아 산더미처럼 쌓인 값비싼 비단 재고를 떠안게 되었다."
 stewardship_domain_special.1104.desc_crops: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 농작물에 곰팡이가 피며 썩어가고 있습니다. 이 많은 걸 어떻게 하면 좋을까요?\"\n\n기실 지역의 특산 농산물 수요는 그렇게 높지 않았고, [second_local_baron.GetTitledFirstName](은)는 팔리지 않아 산더미처럼 쌓인 재고를 떠안게 되었다."
 stewardship_domain_special.1104.desc_technology: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이 많은 장신구를 어떻게 하면 좋을까요?\"\n\n기실 지역의 경이로운 기계 장치 수요는 그렇게 높지 않았고, [second_local_baron.GetTitledFirstName](은)는 팔리지 않아 산더미처럼 쌓인 재고를 떠안게 되었다."
 stewardship_domain_special.1104.a: "파란만장한 첫걸음이군. 그래도 현지인들이 해결할 거야!"
 stewardship_domain_special.1105.desc: "[local_baron.GetTitledFirstName](이)가 세계 각지에서 공수한 상품을 선보였다. 성지에서 공수한 종교 물품, 지역의 [local_baron.GetFaith.DevoteeMalePlural](와)과 [local_baron.GetFaith.DevoteeFemalePlural](이)가 기른 농작물, 외국 종교의 신묘한 물품...\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 신흥 박람회에서 어떤 상품을 주력으로 내세우는 게 좋겠습니까?\""
 stewardship_domain_special.1105.a: "종교 물품에 집중해 지역 성인을 기리면 좋겠군!"
 stewardship_domain_special.1105.a.tt: "종교적 열성이 강세일 경우 사람들이 이 상품을 좋아할 가능성이 큼"
 stewardship_domain_special.1105.b: "음식을 최대한 많이 들여오시오!"
 stewardship_domain_special.1105.b.tt: "해당 지역이 지원이 필요한 상황일 경우 사람들이 이 상품을 좋아할 가능성이 큼"
 stewardship_domain_special.1105.c: "다른 종교를 선보이면 그 신비의 민낯이 드러나겠지!"
 stewardship_domain_special.1105.c.tt: "종교적 열성이 약세일 경우 사람들이 이 상품을 좋아할 가능성이 큼"
 stewardship_domain_special.1106.desc_religious_objects: "성지에서 들여온 종교 물품은 사람들을 현혹해 붙잡아 두기에 충분했고, 가판대는 저마다 특상품으로 가득 메워져 있었다. 번창하는 상업 속에서 경건한 축배를 드는 나날이 일주일 내리 이어졌다!"
 stewardship_domain_special.1106.desc_religious_food: "지역의 [local_baron.GetFaith.DevoteeMalePlural](와)과 [local_baron.GetFaith.DevoteeFemalePlural](이)가 제공한 음식은 박람회의 다른 그 무엇보다도 잘 팔려나갔다. 번창하는 상업 속에서 경건한 축배를 드는 나날이 일주일 내리 이어졌다!"
 stewardship_domain_special.1106.desc_religious_other: "외국 종교를 마주한 [county.GetNameNoTier] 사람들은 기도를 올렸고, 공동체를 향한 감사한 마음이 한층 깊어졌다. 번창하는 상업 속에서 경건한 축배를 드는 나날이 일주일 내리 이어졌다!"
 stewardship_domain_special.1106.a: "앞으로는 해마다 이 행사를 주최해도 좋소."
 stewardship_domain_special.1107.desc_religious_objects: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이 많은 종교 장신구를 어떻게 하면 좋을까요?\"\n\n기실 내 바람과 달리 종교 물품은 신도들의 관심을 끌지 못했고, [local_baron.GetTitledFirstName](은)는 팔리지 않아 산더미처럼 쌓인 재고를 떠안게 되었다."
 stewardship_domain_special.1107.desc_religious_food: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이 많은 식량을 어떻게 하면 좋을까요?\"\n\n지역 내 [local_baron.GetFaith.DevoteeMalePlural](와)과 [local_baron.GetFaith.DevoteeFemalePlural]들이 준비한 음식이 하늘의 도움이라도 받아 팔렸더라면 얼마나 좋았을까. 사실상 하나도 안 팔렸다고 봐도 무방한 수준이니, 원."
 stewardship_domain_special.1107.desc_religious_other: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이 불경한 장신구를 어떻게 하면 좋을까요?\"\n\n외국 물품은 사람들의 반발심만 사고 말았고, 도리어 시장을 찾지 않게 되는 악재로 작용해 버렸다. 이내 [local_baron.GetTitledFirstName](은)는 소각 명령을 내렸지만, 이미 엎지른 물은 주워 담을 수 없었다."
 stewardship_domain_special.1107.a: "파란만장한 첫걸음이군. 그래도 현지인들이 해결할 거야!"
