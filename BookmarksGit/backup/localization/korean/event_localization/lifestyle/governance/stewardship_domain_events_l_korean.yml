 stewardship_domain_special.1301.t: "도로"
 stewardship_domain_special.1301.steward_opening: "내 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] [steward.GetTitledFirstName](이)가 알리기를,"
 stewardship_domain_special.1301.no_steward_opening: "시장이 알리기를,"
 stewardship_domain_special.1301.desc: "[project_county.GetName](을)를 횡단하는 새 도로가 절실하다고 한다. 옛 도로 상당수가 노후화됐을뿐더러, 심지어 위험한 곳도 있다는 모양이다!\n\n이에 자연스럽게 [peasant_leader.GetTitledFirstName](이)란 이름의 평민이 공사를 주도할 책임자로 임명되었다."
 stewardship_domain_special.1301.a: "끝까지 완료하게."
 stewardship_domain_special.1301.a.peasant_leader_tt: "[peasant_leader.GetTitledFirstName]의 감독 아래 사업이 시작됐다."
 stewardship_domain_special.1301.b: "집사장이 해결하게 해야겠어."
 stewardship_domain_special.1301.a.steward_tt: "[steward.GetTitledFirstName]의 감독 아래 사업이 시작됐다."
 stewardship_domain_special.1301.c: "우리 선조들께선 그 도로로 잘만 다니셨거늘!"
 stewardship_domain_special.1301.c.tt: "그러니 우리가 사용하기에도 충분함!"
 stewardship_domain_special.1311.t: "도로: 머나먼 봉지"
 stewardship_domain_special.1311.desc: "[project_county.GetNameNoTier]의 도로 공사는 진전을 보이고 있으며, 현시점에서는 양 끝단에 자리한 두 마을 모두와 멀리 떨어진 언덕 너머로 뻗어 나갈 준비를 하고 있다.\n\n그 때문인지 두 마을은 일꾼 제공을 주저하는 건 물론, 언덕 너머 봉지의 주인을 누구로 봐야 할지 갈팡질팡하고 있다고 한다!"
 stewardship_domain_special.1311.a: "그렇다면 양쪽 마을에서 일꾼을 징용하면 되겠군."
 stewardship_domain_special.1311.b: "내가 직접 공사 비용을 부담하겠어."
 stewardship_domain_special.1311.c: "갈팡질팡해? 그럼 봉지를 몰수하지!"
 stewardship_domain_special.1312.t: "도로: 주기적인 사용"
 stewardship_domain_special.1312.desc: "공사가 채 완료되기도 전에 상인들이 [project_county.GetNameNoTier]의 새 도로를 따라 움직이기 시작했다.\n\n[project_leader.GetTitledFirstName](은)는 도로 이용객으로 하여금 공사에 이바지하게 하는 건 어떻겠느냐는 제안을 했다."
 stewardship_domain_special.1312.a: "아니면 내 금고에 이바지하든지 말이지."
 stewardship_domain_special.1312.b: "아주 참신한 발상이로다... 마음에 들어!"
 stewardship_domain_special.1313.t: "도로: 강도"
 stewardship_domain_special.1313.desc: "하물며 미완성 도로라도 노상강도는 따라붙는 게 이치인 것 같다. [project_leader.GetTitledFirstName](이)가 기약 없이 도착하지 않는 물자와 무서워 마을에서 한 발짝도 나오지 않는 일꾼 문제로 골머리를 썩이고 있다. 이래서야 [project_county.GetNameNoTier]의 도로는 영영 완공되지 못할 것이다."
 stewardship_domain_special.1313.a: "도로에 경비대를 배치하도록."
 stewardship_domain_special.1313.b: "관심 없다. #EMP 공사나. 마무리. 하라.#!"
 stewardship_domain_special.1314.t: "도로: 군홧발"
 stewardship_domain_special.1314.war: "전쟁에 투입되는 징집병이 [project_county.GetNameNoTier] 도로의 완공된 구간을 통해 빠르게 행군하고 있다."
 stewardship_domain_special.1314.end: "\n\n[project_leader.GetTitledFirstName](이)가 이미 손상이 발생한 이상 완공에 앞서 일꾼들을 돌려보내 보강해야 한다는 주장을 견지했다."
 stewardship_domain_special.1314.a: "굳이 애쓸 필요는 없지."
 stewardship_domain_special.1314.b: "안타깝지만 할 일을 안 할 순 없는 노릇이야."
 stewardship_domain_special.1315.t: "도로: 군홧발"
 stewardship_domain_special.1315.end: "\n\n이 얼마나 다행인지. 통행량이 부쩍 늘어난 덕택에 대지가 밟혀 제대로 된 형태가 잡혔다! 행운이 좀 따라준다면 징집병 대부분이 돌아오는 행군길에도 도로를 사용할 수 있으리라."
 stewardship_domain_special.1315.a: "병사들을 최전선으로!"
 stewardship_domain_special.1315.b: "[project_leader.GetTitledFirstNameNoTooltip](이)가 지시하는 대로 진군하게끔 해야겠어."
 stewardship_domain_special.1316.t: "도로: 개선 청탁"
 stewardship_domain_special.1316.desc: "새 도로의 완공된 부분만으로도 어마어마한 도움이 된다는 걸 깨달은 [project_county.GetNameNoTier] 상인 조합에서 도로 확장을 위한 기부금을 전해왔다."
 stewardship_domain_special.1316.a: "도로 공사에 보탬이 되겠군."
 stewardship_domain_special.1316.b: "내 주머니 두둑해지는 소리가 들리는걸."
 stewardship_domain_special.1317.t: "도로: 여관"
 stewardship_domain_special.1317.desc: "[project_county.GetNameNoTier] 도로 공사가 지연되고 있다. [project_leader.GetTitledFirstName]의 보고를 듣자 하니 일꾼들이 미래의 여관 주인이라는 자에게 홀리기라도 한 것 같다. 자신들을 비롯한 여타 여행객의 영혼을 달래고자 도로 주변에 여관을 짓고 있다나."
 stewardship_domain_special.1317.a: "물론 운영은 이 나라님이 하고 말이야."
 stewardship_domain_special.1317.b: "도로로 다시 나오라고 해!"
 stewardship_domain_special.1318.t: "도로: 성과"
 stewardship_domain_special.1318.desc: "[project_leader.GetTitledFirstName](이)가 [project_county.GetNameNoTier] 도로 공사는 순조롭게 진행되고 있다고 알렸다.\n\n\"생각 이상으로 토양이 단단하고 평평합니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\""
 stewardship_domain_special.1318.a: "도로를 확장하게!"
 stewardship_domain_special.1318.b: "내가 원하는 대로 척척 풀리는구나."
 stewardship_domain_special.1318.c: "비용을 절감하기에 더없이 좋은 기회로군!"
 stewardship_domain_special.1319.t: "도로: 노동 윤리"
 stewardship_domain_special.1319.desc: "집사장이 충격받다시피 한 어조로 말했다. \"[project_county.GetNameNoTier] 도로 공사 사찰을 다녀왔는데, 농노 일꾼들이 대단한 능률을 발휘하고 있어 예상 밖이었습니다... 오죽하면 저도 한두 가지 배울 점이 있었습니다.\""
 stewardship_domain_special.1319.a: "그 지식을 달리 활용할 방안은 없소?"
 stewardship_domain_special.1319.b: "농노를 본받아? 생각만 해도 욕지기가 치밀어 오르는군."
 stewardship_domain_special.1320.t: "도로: [peasant_leader.GetTitledFirstNamePossessiveNoTooltip] 전문성"
 stewardship_domain_special.1320.desc: "평민이 나를 독대하는 건 흔히 있는 일이 아니지만, 어쨌든 [peasant_leader.GetTitledFirstName]에게 [project_county.GetNameNoTier] 공사 현황을 보고받았다.\n\n\"영주님, 본래 계획은 이 들판을 횡단하는 것이었습니다. 그렇지만 소인은 이쪽 토양을 잘 압니다. 이 하찮은 농노가 아뢰옵건대, 방향을 바꿔 주변 숲을 통과하는 형태로 진행하면 안 되겠사옵니까?\""
 stewardship_domain_special.1320.a: "자네의 판단을 믿겠네."
 stewardship_domain_special.1320.b: "너무 먼 데다 비용이 과도하잖나. 내 계획대로 하게."
 stewardship_domain_special.1321.t: "도로: 전문성 결여"
 stewardship_domain_special.1321.desc: "\"들판을 일직선으로 가로지르라고 몇 번을 신신당부했는데, [peasant_leader.GetTitledFirstName](은)는 곧 죽어도 주변 숲으로 우회해야겠답니다!\" [steward.GetTitledFirstName](은)는 [project_county.GetNameNoTier] 도로 공사에 노골적인 분노를 드러냈다.\n\n하지만 [peasant_leader.GetTitledFirstName](은)는 자신의 의견을 굽히지 않았다. \"그 들판의 토양은 평평하지도 않거니와 밀도도 떨어집니다, 영주님! 숲을 거치는 게 훨씬 낫습니다.\""
 stewardship_domain_special.1321.a: "농노 주제에 감히 명을 거역하느냐!"
 stewardship_domain_special.1321.b: "[peasant_leader.GetTitledFirstNameNoTooltip](이)가 잘 아는 것 같은데..."
 stewardship_domain_special.1391.t: "도로: 지도력의 부재"
 stewardship_domain_special.1391.desc: "[project_leader.GetTitledFirstName](이)가 빠지면서 [project_county.GetNameNoTier] 도로 공사는 뚜렷한 방향성을 상실했다. 사업을 마무리하려면 다른 책임자를 구해야 한다."
 stewardship_domain_special.1391.a: "[peasant_leader.GetTitledFirstNameNoTooltip](이)라면 유능한 후임이 되어줄 터."
 stewardship_domain_special.1391.b: "이젠 [steward.GetTitledFirstNameNoTooltip](이)가 나설 때로군."
 stewardship_domain_special.1392.t: "도로: 손실 절감"
 stewardship_domain_special.1392.desc: "[project_county.GetName](을)를 잃은 이상 도로를 완공한다 한들 내가 덕을 볼 일은 별로 없게 되었다. 그나마 공사비 명목으로 모은 세금은 도로에 낭비되지 않고 내 국고에 남았으니 다행이로군."
 stewardship_domain_special.1392.a: "전부 잃은 건 아니야."
 stewardship_domain_special.1396.t: "도로의 끝"
 stewardship_domain_special.1396.desc: "마침내 [project_county.GetNameNoTier] 도로가 완공됐다.\n\n\"대단히... 실용적인 도로입니다.\" [project_leader.GetTitledFirstName](이)가 말했다."
 stewardship_domain_special.1396.a: "도로가 호화로울 필요는 없잖은가. 이만하면 됐다."
 stewardship_domain_special.1397.desc: "마침내 [project_county.GetNameNoTier](을)를 통과하는 도로망이 완공됐다.\n\n\"이 도로는 앞으로 수십 년 동안 사람들의 이동을 책임질 것입니다.\" [project_leader.GetTitledFirstName](이)가 말했다."
 stewardship_domain_special.1397.a: "빨리 이익을 거두고 싶군!"
 stewardship_domain_special.1397.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! 자네에게 맡길 일이 더 있네!"
 stewardship_domain_special.1398.desc: "마침내 [project_county.GetNameNoTier](을)를 통과하는 도로망이 완공됐다.\n\n\"이 도로는 앞으로 수 세대 동안 영지의 맥동하는 혈관이 되어줄 것입니다!\" [project_leader.GetTitledFirstName](이)가 자부심 넘치는 목소리로 공포했다."
 stewardship_domain_special.1398.a: "빨리 이익을 거두고 싶군!"
 stewardship_domain_special.1398.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! 자네에게 맡길 일이 더 있네!"
 stewardship_domain_special.1399.desc: "마침내 [project_county.GetNameNoTier](을)를 통과하는 도로망이 완공됐다.\n\n\"이 도로야말로 온 봉역을 통틀어 최고의 도로일 겁니다, 영주님!\" [project_leader.GetTitledFirstName](이)가 자부심 어린 목소리로 공포했다."
 stewardship_domain_special.1399.a: "빨리 이익을 거두고 싶군!"
 stewardship_domain_special.1399.b: "[peasant_leader.GetTitledFirstNameNoTooltip]! 자네에게 맡길 일이 더 있네!"
 #A Missing Village, by Petter Vilberg
 stewardship_domain_special.1401.t: "사라진 마을"
 stewardship_domain_special.1401.desc: "명멸하는 촛불을 벗 삼아 장부를 훑어 내리던 내 손가락이 멈춰 섰다. 어딘가 이상한데... 이내 나는 [county.GetName]의 기록을 닥치는 대로 찾아 샅샅이 살펴보기 시작했다.\n\n그런 다음에야 비로소 명확해졌다. 세금 기록에서 마을 하나가 통째로 증발한 것이다!"
 stewardship_domain_special.1401.a: "[county.GetNameNoTierNoTooltip]의 징세원에게 조사를 명해야겠군!"
 stewardship_domain_special.1401.a.tt: "징세원이 조사를 주도함"
 stewardship_domain_special.1401.b: "내 직접 마을에 가봐야겠어."
 stewardship_domain_special.1401.b.tt: "내가 직접 조사를 주도함"
 stewardship_domain_special.1401.c: "마을 사라지는 게 무슨 대수라고, 신경 안 쓴다."
 stewardship_domain_special.1411.desc: "[county.GetName]의 징세원 [collector.GetTitledFirstName](은)는 내가 직접 \"사라진\" 마을을 찾아와서 둘러봐야 한다고 한사코 중요성을 역설했다.\n\n결국 며칠에 걸친 이동 끝에 나는 마을에 도착했다. 겉모습만 봐서는 여느 진흙투성이 정착지와 다를 바 없었지만, [collector.GetTitledFirstName](은)는 굴하지 않고 고집을 부렸다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 마을을 안내해 드릴 테니 소인에게 기회를 주시옵소서. 이곳은 제 고향입니다.\""
 stewardship_domain_special.1411.a: "그래. 주변을 보여주게."
 stewardship_domain_special.1411.a.tt: "[collector.GetTitledFirstName](이)가 내게 마을을 보여줌"
 stewardship_domain_special.1411.b: "이미 자네 때문에 많은 시간을 낭비했어!"
 stewardship_domain_special.1411.b.tt: "애초에 여길 왜 왔담?!"
 stewardship_domain_special.1412.desc: "마을 광장에 거꾸로 매달린 [collector.GetTitledFirstNamePossessive] 몸뚱어리를 뒤로한 채 나는 경호원들과 떠나는 발걸음을 재촉했다. 그렇게 첫 건물을 지나칠 무렵 웬 소녀가 나의 말 곁으로 달려왔다.\n\n\"존귀하신 영주님, 저희는 어떻게 되는 건가요? 마을 주민 중에 영주님께서 부과하신 벌금을 부담할 수 있는 사람은 없습니다.\""
 stewardship_domain_special.1412.a: "너희 부채는 내년에 발탁될 징세원이 탕감해줄 거다."
 stewardship_domain_special.1412.b: "너희 부채는 한 푼도 빠짐없이 받을 거다. 지금 당장."
 stewardship_domain_special.1412.b.flavor: "귀중품은 모조리 몰수하고 나머진 태워버려라!"
 stewardship_domain_special.1413.desc: "[collector.GetTitledFirstName]의 안내를 따라 마을을 둘러보니 눈에 들어오는 풍경이라곤 앙상하게 마른 소, 흙을 파먹는 닭, 밭에서 빈손으로 돌아오는 농노들뿐이었다. 내가 감상을 입 밖으로 내자 [collector.GetSheHe]가 논지를 펼쳤다.\n\n\"가축 먹이 마련하는 것도 어려운 사람들입니다. 소인이 더 큰 요구를 했다간 다들 기근에 시달리게 될 겁니다.\""
 stewardship_domain_special.1413.a: "세금을 좀 감면해줄 순 있지..."
 stewardship_domain_special.1413.b: "사정을 참작하더라도 낼 건 내야지."
 stewardship_domain_special.1413.c: "보여주고 싶다는 게 이거였나? 이런 역적을 봤나!"
 stewardship_domain_special.1413.c.tt: "마을의 처우 결정"
 stewardship_domain_special.1414.desc: "경호원들과 나는 불길이 치솟는 마을을 뒤로하고 떠났다.\n\n자고로 옛것을 축출해야 그 자리에 새로운 것이 생겨나기도 하는 법."
 stewardship_domain_special.1414.a: "통치에는 여러 방식이 있다."
 stewardship_domain_special.1421.collector_opening: "사라진 마을을 조사하도록 보낸 징세원은 도통 돌아올 기미를 보이지 않았다. 결국 나는 많은 경호원을 이끌고 직접 조사에 나섰고, 마침내 사건의 전말을 알아냈다..."
 stewardship_domain_special.1421.self_opening: "경호원의 호위를 받으며 마을에 당도한 나는 어째서 현지인들이 세금 납부를 중단했는지 알 수 있었다."
 stewardship_domain_special.1421.desc: "\n\n집이란 집은 주인 없이 버려져 있었다. 인적은 고사하고 징세원의 자취까지 오간 데 없는 게 아닌가?\n\n경호원들이 침묵의 바다에 빠진 집들을 샅샅이 수색하는 동안 공포심이 서서히 나를 옭아맸다. 이윽고 한 경호원의 느닷없는 외침에 나는 냉큼 고개를 돌렸다."
 stewardship_domain_special.1421.a: "뭘 알아냈나?!"
 stewardship_domain_special.1421.a.tt: "무엇이든 있을 수 있음"
 stewardship_domain_special.1421.b: "이만 철수하지. 당장."
 stewardship_domain_special.1422.desc: "소리를 지른 경호원이 웬 아이를 한쪽 팔로 붙들고는 썩어가는 문 바깥으로 나왔다. [foundling.Custom('GirlBoy')](은)는 발각당하지 않을 요량으로 집 뒤편에 숨어 있었다.\n\n해답을 캐묻는 나의 추궁에도 불구하고 아이는 마을에 무슨 일이 있었는지 털어놓지 않았다. 아니, 그냥 말 자체를 하지 않았다고 하는 게 맞겠군."
 stewardship_domain_special.1422.a: "집을 잃은 가엾은 [foundling.Custom('GirlBoy')](이)로고... 입양하자!"
 stewardship_domain_special.1422.b: "아이를 가장 가까운 마을에 맡겨야겠군."
 stewardship_domain_special.1422.c: "저주받은 아이다. 마을과 같이 태워버려라."
 stewardship_domain_special.1423.foundling: "어린 [foundling.GetTitledFirstName](은)는 궁정에서 다른 아이들과 놀고, 대화를 나누며 안전한 삶을 영위하게 되었다.\n\n"
 stewardship_domain_special.1423.no_foundling: "궁정의 왁자지껄한 소리는 내가 목도한 광경을 뇌리에서 지워내기에 부족했다."
 stewardship_domain_special.1423.desc: "기억 속에 남은 고요한 마을의 풍경이 여전히 나를 괴롭힌다. 우린 그곳에 살았던 주민의 흔적을 결국 찾아내지 못했다."
 stewardship_domain_special.1423.a: "그 저주받은 땅은 영원히 무인 지대로 남아야 해."
 stewardship_domain_special.1423.b: "만물의 이치가 그렇듯 마을은 언젠가 다시 생길 거야."
 stewardship_domain_special.1424.desc: "버려진 집에서 나를 기다리던 것은 바로 고약한 악취와 시체의 산이었다. 부패로 인해 구체적인 사인은 알 수 없었지만,"
 stewardship_domain_special.1424.collector_end: "벽 쪽에 죽은 지 얼마 안 된 시신이 기대어져 있었다. 내 징세원이었다. 특별히 눈에 띄는 흔적은 없었다."
 stewardship_domain_special.1424.self_end: "가장 최근에 죽은 것으로 보이는 시체에서도 뚜렷한 살인의 흔적은 보이지 않았다."
 stewardship_domain_special.1424.a: "이 지옥도를 불태워라."
 stewardship_domain_special.1424.b: "시체는 묻어주고, 재정착 명령을 내려야겠어."
 stewardship_domain_special.1425.desc: "시체를 처리하는 건 어렵지 않다. 망자의 마을에 정착할 가구를 찾는 게 훨씬 어렵지. 그러나 농노가 비옥한 토지의 유혹을 마다하면 얼마나 마다할 수 있겠는가. 하기야 그렇게 따지고 보면 등 떠미는 창끝을 거역할 자도 별로 없겠지마는.\n\n아무튼 나도 재건이 시작되는 모습을 지켜보면서 많은 걸 배웠다!"
 stewardship_domain_special.1425.a: "이제 이놈의 저주스러운 기침만 가라앉으면 좋겠건만!"
 stewardship_domain_special.1426.desc: "다소 규범에 어긋나는 면이 있지만 불 또한 하나의 문제 해결 수단이다. 나의 시선 아래 황량한 가옥들은 순식간에 화마에 삼켜졌다. 이곳에서 볼 건 다 봤다."
 stewardship_domain_special.1426.a: "집으로 돌아갈 때가 됐군."
 stewardship_domain_special.1431.desc: "며칠에 걸친 여정 끝에 기록에서 사라졌던 마을을 찾아냈다. 그런데 그냥 번영하는 정도가 아니라, 절대적이라 해도 부족하지 않은 호황을 누리고 있었다! 더군다나 주민들은 세금이라면 #EMP 납부하고 있다며#! 고집을 부려댔다.\n\n남작령의 징세원인 [collector.GetTitledFirstName](이)가 거짓말을 한 것이다."
 stewardship_domain_special.1431.a: "[collector.GetFirstNameNoTooltip]에게 대답을 들어야겠어..."
 stewardship_domain_special.1431.a.tt: "[collector.GetFirstName](와)과 대면함"
 stewardship_domain_special.1431.b: "마을 주민들을 불러 모아라. 돈을 다시 받아야겠어."
 stewardship_domain_special.1432.desc: "\"그 돈은, 그게, [county.GetNameNoTier]의 방위에 꼭 필요했나이다!\" [barony.GetNameNoTier]의 징세원 [collector.GetTitledFirstName](이)가 잔뜩 겁에 질려 말했다. 놈의 저택을 찾아오면서 데려온 집채만 한 병사들 때문이겠지.\n\n\"제발... 영주님께서 용서만 베풀어 주신다면 무슨 짓이든 하겠습니다!\""
 stewardship_domain_special.1432.a: "넌 어둠 속에서 잊혀질 것이야."
 stewardship_domain_special.1432.b: "목숨을 빚지게 해놓으면 이용할 구석이 있겠지."
 stewardship_domain_special.1432.b.collector_loyal: "감사와 충성"
 stewardship_domain_special.1432.b.collector_bad: "탈출 기회"
 stewardship_domain_special.1432.b.collector_bad.tt: "[collector.GetFirstNameNoTooltip](이)가 도망침!"
 stewardship_domain_special.1432.c: "무슨 짓이든? 벌레의 수라도 세어보겠느냐?!"
 stewardship_domain_special.1433.desc: "배신자 버러지 같으니! 내가 용서를 베풀기 무섭게 [collector.GetTitledFirstName](은)는 흉악한 얼굴로 내 머리에 칼을 갖다 댔다.\n\n당해줄 생각이 없었던 난 잠시 몸싸움을 했고, 이내 경호원이 [collector.GetHerHim]에게 달려들었다."
 stewardship_domain_special.1433.a: "놈을 지금 즉시 매달아 버린다."
 stewardship_domain_special.1433.b: "빛을 다시 볼 생각은 평생 접어둬라, [collector.GetFirstNameNoTooltip]!"
 stewardship_domain_special.1441.desc: "농노들 관점에서야 때때로 세금이 가혹하게 느껴질 수 있겠지. 하지만 난 최근 사건을 통해 #EMP 삶 그 자체#!가 가혹하다는 걸 알았다. 어떤 호의를 베풀어도 그 진리는 불변하겠지."
 stewardship_domain_special.1441.a: "참으로 많은 걸 배웠다."
 stewardship_domain_special.1442.desc: "내 봉역에서 살아가는 농노들 관점에서는 때때로 세금이 가혹하다 못해 삶이 막막하게 느껴질 수도 있다는 걸 알았다. 그 부담을 완화해주면 인내심 있는 [ROOT.Char.GetTitleTierName] 앞에 크나큰 번영으로 가는 길이 펼쳐지리라."
 stewardship_domain_special.1443.t: "$stewardship_domain_special.1401.t$: 조세 개선"
 stewardship_domain_special.1443.opening: "세금 기록을 면밀히 살펴보던 나는 [barony.GetNameNoTier]의 사라진 마을 안건을 다시금 확인하였다."
 stewardship_domain_special.1443.end: "\n\n그 일 이후로 상황은 크게 호전되어, [barony.GetNameNoTier]의 세수입은 사상 최고를 기록하고 있었다!"
 stewardship_domain_special.1443.a: "멋지군!"
 stewardship_domain_special.1444.t: "$stewardship_domain_special.1401.t$: 광범위한 탈세"
 stewardship_domain_special.1444.end: "\n\n지금은 상황이 달라지긴 했지만, 때로는 자비와 관용이 큰 손실로만 이어질 수도 있다는 걸 배웠다. 어쨌든 세금 회피 풍조가 벼룩처럼 농노들 사이에서 퍼져나가겠지."
 stewardship_domain_special.1444.a: "재앙이 따로 없군."
 stewardship_domain_special.1445.t: "$stewardship_domain_special.1401.t$: 지속되는 야반도주"
 stewardship_domain_special.1445.end: "\n\n이젠 사라지는 마을이 늘어나고 있는데, 징세원이란 것들은 뚜렷한 해명을 내놓지 못하고 있다. 높은 세금을 부과한 결과일까? 기근이 됐든, 다른 영지로의 탈출이 됐든 문제가 생겨 버려지는 흠 잡을 데 없이 완벽한 토지가 너무나 많다."
 stewardship_domain_special.1445.a: "뭐, 생활을 부담할 여력이 없다니..."
 stewardship_domain_special.1451.t: "$stewardship_domain_special.1401.t$: 각인된 기억"
 stewardship_domain_special.1451.desc: "오늘도 한밤중에 불현듯 잠에서 깼다. [barony.GetNameNoTier]의 불타오르는 마을을 배경으로 나를 힐난하듯 노려보던 아이의 눈빛이 아직도 떠오른다."
 stewardship_domain_special.1451.a: "왜 이리 마음에 걸리는 거지?"
 stewardship_domain_special.1451.b: "아, 거의 다 잊어가던 차였거늘!"
 #Domesday Book, by Stephen Arthur and Sean Hughes
 stewardship_domain_special.1500.t.a: "전수조사"
 stewardship_domain_special.1500.t.b: "토지 대장"
 stewardship_domain_special.1500.desc: "[domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName](이)가 대범한 발상을 내놓았다. 대규모 전수조사를 집행해 내 봉역에 있는 모든 재산을 감정해서 봉토를 총망라한 기록을 만들자고 한다.\n\n이와 같은 지식의 집대성을 이루면 징세와 더불어 행정이 비약적인 발전을 이룰 것이다. 다만, 초기 투자 비용이 만만치 않을 터."
 stewardship_domain_special.1500.a: "에이커, 농노, 가축... 전부 낱낱이 조사할 테다."
 stewardship_domain_special.1500.a.tt: "#F 철두철미한 감정은 큰 비용이 들지만 품질이 좋음#!"
 stewardship_domain_special.1500.b: "내 봉토를 개괄적으로 파악할 수 있으면 충분하지."
 stewardship_domain_special.1500.b.tt: "#F 간략한 감정은 비용이 저렴하지만 품질이 좋지 않음#!"
 stewardship_domain_special.1500.c: "백성들이 내게 빚진 걸 스스로 알 텐데, 괜한 수고다."
 stewardship_domain_special.1500.c.tt: "다른 모든 봉신"
 stewardship_domain_special.1500.quality_increase.tt: "전수조사의 #P 품질 증가#!"
 stewardship_domain_special.1500.quality_decrease.tt: "전수조사의 #N 품질 감소#!"
 stewardship_domain_special.1500.quality_based_taxes: "완료한 전수조사의 품질에 따라"
 stewardship_domain_special.1500.every_county_control: "[control|E]은 전수조사 품질에 비례하여 증가"
 stewardship_domain_special.1500.every_county_summary: "#V 5년#! 동안 [holding|E] 세금이 비례하여 증가"
 stewardship_domain_special.1500.survey_not_completed: "전수조사를 완료하지 않을 경우"
 stewardship_domain_special.1501.desc: "무관장 [domesday_marshal.GetTitledFirstName](이)가 내 감정사들이 도적과 좀도둑의 주된 표적이 될 수 있다며 우려를 표했다. 전수조사가 미처 다 안 끝났다고 해도 범죄자의 손에 들어갔다간 잠재적인 표적을 물색하는 중대한 정보로 쓰일 수 있다!\n\n백성의 안위를 위해 [domesday_marshal.GetFirstNameNoTooltip](은)는 감정사마다 무장 경호원을 붙일 것을 권유했다."
 stewardship_domain_special.1501.a: "내가 세운 법률이면 백성을 지키고도 남아!"
 stewardship_domain_special.1501.a.tt: "[control|E]이 낮아 감정사가 영지 내에서 공격당할 수 있음"
 stewardship_domain_special.1501.b: "감정사를 호위할 민병대를 조직하도록."
 stewardship_domain_special.1501.b.success: "민병대가 감정사를 안전하게 지킴"
 stewardship_domain_special.1501.b.failure: "민병대가 감정사를 안전하게 지키지 못함"
 stewardship_domain_special.1501.c: "감정사 일행마다 [ROOT.Char.Custom('MountedWarriorTerm')](을)를 붙여 파견하게."
 stewardship_domain_special.1501.c.tt: "감정사가 노상 공격으로부터 보호받음"
 stewardship_domain_special.1510.opening: "[upset_priest.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1510.desc_opening: "오늘 아침에 성직을 다하려고 했더니 찾아온 사람이라곤 영주님의 세금 감정사뿐이더군요. 이 무슨 청천벽력 같은 일인지! 알고 보니 무뚝뚝한 얼굴을 한 공무원들이 문 바깥에 포진해 있는 탓에 수많은 [upset_priest.GetFaith.GetAdherentNamePluralNoTooltip](이)가 저의 봉사를 받지 못한 겁니다."
 stewardship_domain_special.1510.desc_ending: "\n\n마땅한 대가를 치르는 건 저도 좋습니다. 하오나 교회의 일은 본질적으로 영적인 사안입니다. 속세와는 동떨어져 있지요. 감정사들이 이곳을 찾아 성직을 방해하면 안 된다 이 얘기입니다!"
 stewardship_domain_special.1510.desc_ending_not_endorsed: "\n\n교회의 일은 본질적으로 영적인 사안입니다. 속세와는 동떨어져 있지요! 영주님의 수하들이 이곳을 찾아 성직을 방해하면 안 된다 이 얘기입니다!"
 stewardship_domain_special.1510.a: "좋든 싫든 [upset_priest.GetFaith.HouseOfWorshipPlural] 역시 감정을 받아야 할 거요!"
 stewardship_domain_special.1510.b: "[upset_priest.GetSheHe|U]의 말이 옳아. [upset_priest.GetFaith.HouseOfWorshipPlural](은)는 [upset_priest.GetFaith.HighGodNamePossessive] 봉역이지."
 stewardship_domain_special.1510.b.tt: "[upset_priest.GetTitledFirstNamePossessive] 봉토를 감정에서 제외함"
 stewardship_domain_special.1510.c: "[upset_priest.GetFaith.ReligiousText](으)로 감정을 정당화하겠어."
 stewardship_domain_special.1510.c.success: "[upset_priest.GetTitledFirstName] 설득"
 stewardship_domain_special.1510.c.success.tt: "[upset_priest.GetTitledFirstName](을)를 설득해 감정을 정당화함"
 stewardship_domain_special.1510.c.failure: "[upset_priest.GetTitledFirstName] 설득 실패"
 stewardship_domain_special.1510.c.failure.tt: "[upset_priest.GetTitledFirstName](을)를 설득해 감정을 정당화하는 데 실패함"
 stewardship_domain_special.1520.opening: "[concerned_noble.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_domain_special.1520.desc: "전 해마다 충실하게 세금을 냈습니다. 한데 며칠 전에 영주님의 세금 감정사가 문턱에 나타나선 봉토에 대한 감사를 시행하겠다며 강짜를 부리지 뭡니까!\n\n\"굳이 사람을 보내 사생활을 침범할 정도로 저를 안 믿으시는 겁니까?\""
 stewardship_domain_special.1520.a: "내 어찌 그대를 안 믿겠소! 당장 사람들을 물리리다."
 stewardship_domain_special.1520.a.tt: "[concerned_noble.GetTitledFirstNamePossessive] 봉토를 감정에서 제외함"
 stewardship_domain_special.1520.b: "내 땅에 뭐가 있는지 알아야겠소. 예외는 없소이다."
 stewardship_domain_special.1520.c: "뭔가 숨기는 게 있으렷다? 감정사를 첩자로 대체해야겠어!"
 stewardship_domain_special.1520.c.tt: "[concerned_noble.GetTitledFirstNamePossessive] [secrets|E] 발견"
 stewardship_domain_special.1530.desc: "[city_mayor.GetTitledFirstName](이)가 찾아와서 말하길 [guild_county.GetName]에 자리한 [guild_town.GetNameNoTierNoTooltip] 목수 조합에서 감사를 받게 된 건에 대해 반발하고 있다고 한다.\n\n감정은 자치와 관련해 자신들이 받은 특권에 어긋나므로 자유롭게 일할 수 있도록 감정사들을 영지에서 거둬 달라는 것이 그치들의 논지였다."
 stewardship_domain_special.1530.a: "조합도 응당 감정을 받아야지. 특권은 얼어 죽을!"
 stewardship_domain_special.1530.b: "노동력을 제공하는 조건으로 면제해줄 순 있지..."
 stewardship_domain_special.1530.c: "내 권위를 능멸해?! 인가를 박탈해 주마!"
 stewardship_domain_special.1540.desc.a: "내 감정사들이 [domesday_robbed_county.GetName](을)를 지나던 중 도적 무리에 습격당했다. 몇몇 감정사가 목숨을 잃었고, 갖고 있던 기록은 유실됐다."
 stewardship_domain_special.1540.desc.b: "내 감정사들이 [domesday_robbed_county.GetName](을)를 지나던 중 도적 무리에 습격당했다. 다행히도 경호역으로 붙여뒀던 병사들이 강도들을 처리했다."
 stewardship_domain_special.1540.a: "[domesday_robbed_county.GetNameNoTierNoTooltip](은)는 무시하라. 감정에서 제외한다."
 stewardship_domain_special.1540.b: "그곳 도로를 따라 순찰대를 늘리고 감정사를 더 급파하도록!"
 stewardship_domain_special.1540.c: "[domesday_robbed_county.GetNameNoTierNoTooltip]에서 날 거역하려는 자들에게 교훈을 가르쳐 줘야겠군!"
 stewardship_domain_special.1550.desc: "작년에 징수한 세금과 속속들이 들어오는 전수조사 정보를 비교하는 과정에서 괴리가 상당한 부분을 여럿 발견했다... 바꿔 말하자면 백성들이 여태껏 세금을 초과해서 냈거나... 전수조사의 어느 부분이 단단히 잘못되었단 의미다!\n\n심도 있는 조사 끝에 나는 [domesday_steward.GetCouncilTitle] [domesday_steward.GetTitledFirstName](이)가 지주에게서 뇌물을 받고 이들의 봉토를 감정에서 누락시키는 방식으로 전수조사를 망치고 있다는 사실을 알아냈다!"
 stewardship_domain_special.1550.a: "전수조사를 취소하고 [domesday_steward.GetHerHim]가 비용을 물도록 해야겠군."
 stewardship_domain_special.1550.b: "뇌물로 받은 돈을 사용해 봉토를 다시 감정하면 돼."
 stewardship_domain_special.1550.c: "[domesday_steward.GetTitledFirstNameNoTooltip](을)를 투옥한다. [domesday_steward.GetCouncilTitle](으)로서의 재임도 끝이다."
 stewardship_domain_special.1560.desc: "[city_mayor.GetTitledFirstName](이)가 말하길 행상인들이 [trade_county.GetName]에 있는 내 감정사들을 향한 불만을 토로하고 있다고 한다.\n\n행상인들로서는 [ROOT.Char.GetPrimaryTitle.GetName] 주민도 아닌데 상품을 감정받는 게 부당한 처우로 느껴지는 모양이다. 오죽하면 몇몇은 두 번 다시 돌아오지 않겠다고 엄포를 놓을 정도라는 것 같다."
 stewardship_domain_special.1560.a: "주민이든 아니든 조사는 전부 받아야지!"
 stewardship_domain_special.1560.b: "수수료를 받고 면제해주자."
 stewardship_domain_special.1560.c: "상인들 말이 일리 있군."
 stewardship_domain_special.1590.desc.start: "수개월에 걸친 긴 시간 끝에 토지 전수조사가 끝났다."
 stewardship_domain_special.1590.perfect.desc: "나의 지휘 아래 감정사들은 군더더기 없이 완벽한 봉토 기록을 완성했다. 닭 한 마리조차 빠뜨리지 않고 모든 걸 소상히 조사한 이 기록을 바탕으로 매해 세금을 한 푼도 빠짐없이 징수할 수 있을 것이다!"
 stewardship_domain_special.1590.excellent: "감정사들이 정확한 봉토 기록을 집필함"
 stewardship_domain_special.1590.excellent.desc: "감정사들이 탁월하게 정확한 봉토 기록을 완성했다. 이 기록을 바탕으로 매해 세금을 한 푼도 빠짐없이 징수할 수 있을 것이다!"
 stewardship_domain_special.1590.good: "감정사들이 대체로 일치하는 봉토 기록을 집필함"
 stewardship_domain_special.1590.good.desc: "감정사들이 대체로 일치하는 봉토 기록을 완성했다. 이 기록을 바탕으로 징세원들이 세금을 거둘 때 중요한 항목을 놓치는 일은 없을 것이다."
 stewardship_domain_special.1590.mediocre: "감정사들이 모호하게 일치하는 봉토 기록을 집필함"
 stewardship_domain_special.1590.mediocre.desc: "감정사들이 모호하게 일치하는 봉토 기록을 완성했다. 아무렴 보탬이 안 되진 않겠지만, 징세원들이 세금을 거둘 때 놓치는 부분이 십중팔구 생길 것이다."
 stewardship_domain_special.1590.poor: "전수조사 기록이 부정확해 사용 불가"
 stewardship_domain_special.1590.poor.desc: "애석하게도 감정사들이 완성한 기록은 너무나 부정확해 아무짝에도 쓸모가 없다! 올해에는 징세원들이 재량껏 거두는 수밖에 없겠군..."
 stewardship_domain_special.1590.none.desc: "\n\n실로 경탄스럽게도 내 봉역 내의 모든 지역이 예외로 분류되어 전수조사를 받지 않았다. 그 결과 완성된 기록에는 내 봉역의 봉토에 관한 정보가 문자 그대로 백지로만 남았다."
 stewardship_domain_special.1590.every_county: "[THIS.Char.GetPrimaryTitle.GetName] 내의 모든 영지"
 stewardship_domain_special.1590.every_nonexcluded_county: "[THIS.Char.GetPrimaryTitle.GetName] 내의 제외되지 않은 모든 영지"
 stewardship_domain_special.1590.high_quality.desc: "\n\n자존심이 한껏 고취된 [domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName](이)가 활짝 미소 지으며 완성된 기록을 어디에 보관할지 물었다."
 stewardship_domain_special.1590.low_quality.desc: "\n\n[domesday_final_steward.GetCouncilTitle] [domesday_final_steward.GetFirstName](이)가 황망한 표정으로 이런 결과는 예상치 못했다는 얘기를 늘어놓았다."
 stewardship_domain_special.1590.no_steward.desc: "\n\n[ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName](이)가 있었더라면 전수조사가 훨씬 잘 진행됐을 텐데."
 stewardship_domain_special.1590.high_quality.a: "징세원만 열람할 수 있도록 하지."
 stewardship_domain_special.1590.high_quality.a.tt: "#F 기록 열람 제한을 통해 토지에 관한 정보를 독점하고 이용할 수 있음#!"
 stewardship_domain_special.1590.high_quality.b: "기록을 대중에 반포하시오!"
 stewardship_domain_special.1590.high_quality.b.tt: "#F 기록을 대중에 공개하면 백성에게서 경외심을 사고 영감을 불어넣어 토지의 개발을 개선할 수 있음#!"
 stewardship_domain_special.1590.poor_quality.a: "괜히 시간하고 돈만 날렸군..."
 stewardship_domain_special.1590.poor_quality.b: "무능한 [domesday_final_steward.GetFirstNameNoTooltip](을)를 파직하라!"
 stewardship_domain_special.1590.poor_quality.d.tt: "나의 [council|E]에서 해임됨"
 stewardship_domain_special.1590.poor_quality.c: "[domesday_final_steward.GetSheHe|U]가 저지른 실패의 대가는 목숨으로 받을 테다!"
 #Visit displeased county, by Stephen Arthur
 stewardship_domain_special.3010.t: "[stewardship_domain_special_3010_county.GetNameNoTier]의 소요"
 stewardship_domain_special.3010.desc: "[stewardship_domain_special_3010_county.GetNameNoTier] 주민들은 나의 통치가 불만족스러운 기색이다.\n\n이 몸이 직접 영지에 행차해... 엣헴, #EMP 마땅한#! 권위를 보여주면 강한 인상을 새겨줄 수 있을 테지."
 stewardship_domain_special.3010.a: "나의 진면목을 보여줘야겠어!"
 stewardship_domain_special.3010.b: "난 그것들 의견에 시간 낭비할 만큼 한가하지 않아."
 stewardship_domain_special.3012.t: "[stewardship_domain_special_3010_county.GetNameNoTier] 방문"
 stewardship_domain_special.3012.desc.a: "[stewardship_domain_special_3010_baron.GetTitledFirstName](이)가 이곳 주민들은 원래 막무가내이며, 나의 통치에 의구심을 품어서는 안 된다는 걸 이해시킬 필요가 있다고 변명하듯 둘러댔다. 소극적인 수용으론 안 돼. 저들의 충성심과 복종을 끌어내야지.\n\n어떤 방식으로 설득해야 나를 따를까?"
 stewardship_domain_special.3012.desc.b: "이곳 주민들은 막무가내다. 나의 통치에 의구심을 품어서는 안 된다는 걸 이해시킬 필요가 있다. 소극적인 수용으론 안 돼. 저들의 충성심과 복종을 끌어내야지.\n어떤 방식으로 설득해야 나를 따를까?"
 stewardship_domain_special.3012.a: "금화로 나의 넓은 도량을 보여주자."
 stewardship_domain_special.3012.b: "나의 통치론에 관한 장대한 연설로 감동시키자."
 stewardship_domain_special.3012.b.success: "연설로 주민들을 감동시킴"
 stewardship_domain_special.3012.b.failure: "연설이 아무 호응도 못 얻었으며 주민들은 감동하지 않음"
 stewardship_domain_special.3012.c: "오만불손한 농노 녀석들. 대가를 치르게 해주마!"
 stewardship_domain_special.3014.t.a: "[stewardship_domain_special_3010_county.GetNameNoTier]의 질서 복구"
 stewardship_domain_special.3014.t.b: "[stewardship_domain_special_3010_county.GetNameNoTier]의 소요"
 stewardship_domain_special.3014.spent_gold.desc: "적절하기 이를 데 없는 소비였다. 넓은 씀씀이를 보여주니 주민들은 나의 통치에 순응했다."
 stewardship_domain_special.3014.popular_appeal_fail_learn_success.desc: "[stewardship_domain_special_3010_county.GetNameNoTier](은)는 어느 때보다도 혼란스럽다. 연설은 투박하게 시작했지만 내 방문이 끝나갈 무렵에는 주민들도 다소 괜찮아진 것 같다."
 stewardship_domain_special.3014.popular_appeal_fail_learn_fail.desc: "연설은 소귀에 경 읽기로 끝났다. 내가 뭘 잘못했는지 당최 감이 안 잡힌다. [stewardship_domain_special_3010_county.GetNameNoTier](은)는 어느 때보다도 혼란스럽다."
 stewardship_domain_special.3014.popular_appeal_success.desc: "내 연설은 주민들의 심금을 울렸고, [stewardship_domain_special_3010_county.GetNameNoTier](은)는 나의 통치에 확실히 복종하게 되었다."
 stewardship_domain_special.3014.intimidate_success.desc: "[stewardship_domain_special_3010_county.GetNameNoTier]에서 위세를 보여준 게 효과가 있었다. 주민들은 나의 힘 앞에 벌벌 떨고 있으며 앞으로 백성으로서의 본분에 충실할 것이다."
 stewardship_domain_special.3014.a: "금화는 언제나 빈손을 찾아가는 법."
 stewardship_domain_special.3014.b: "그래도 배운 게 있으니 다행이지."
 stewardship_domain_special.3014.c: "나의 말이 봉역을 움직이노라."
 stewardship_domain_special.3014.e: "증오하든 말든 두려움이 사그라지지 않는 한 괜찮아."
 stewardship_domain_special.3014.f: "환장할 노릇이군. 내 외교력이 발전할 날이 오긴 할까?"
 stewardship_domain_special.3014.f.tt: "관리력에 관해 아무것도 배우지 못했어."
 stewardship_domain_special.8031.t: "$stewardship_domain_special.8001.t$: 생명 불어넣기"
 stewardship_domain_special.8031.aqueduct: "나는 [county.GetName]에 새로 건설되는 송수로의 준공식에 참석하게 되었다. 집사장이 잔을 내밀어 흐르는 물에서 떨어지는 처음 몇 방울을 받아내더니, 이윽고 나에게 바쳤다."
 stewardship_domain_special.8031.irrigation: "나는 제방을 무너뜨려 [county.GetName]의 새로운 배수로망에 물을 공급하는 행사에 참석하게 되었다. 물이 제대로 뻗어 나가려면 몇 시간은 걸릴 터다."
 stewardship_domain_special.8031.interlude: "\n\n대지는 여전히 딱딱하게 굳어있으며, 할 일은 산더미처럼 남아있다."
 stewardship_domain_special.8031.full_scope: "그래도 물은 깨끗하다."
 stewardship_domain_special.8031.scoped_down: "특히 처음 구상과 달리 공사가 그리 야심 찬 규모는 아니지만, 여하간 물 만큼은 깨끗하다."
 stewardship_domain_special.8031.conclusion: "시간이 흐르면 이 토양에 새로운 생명을 불어넣겠지. 개울이 강으로 변모할 동안 나는 작업을 통해 배운 모든 걸 돌아보았다."
 stewardship_domain_special.8031.a: "훗날 강산이 여러 번 변해도 이 강에서 수확을 거둘 수 있으리라."
 #The Irrigation Project, by Petter Vilberg
 stewardship_domain_special.8001.progress_is_made: "상당한 진행"
 stewardship_domain_special.8001.continued_problems: "지속되는 문제"
 stewardship_domain_special.8001.troubled_construction: "어수선한 건설 작업"
 stewardship_domain_special.8001.slow_progress: "느린 진행"
 stewardship_domain_special.8001.high_death_count: "높은 사망률"
 stewardship_domain_special.8001.project_continues: "#V 사업 속행#!"
 stewardship_domain_special.8001.project_completed: "#P 사업 완료#!"
 stewardship_domain_special.8001.t: "관개 사업"
 stewardship_domain_special.8001.desc: "[county.GetName]에는 사람이 살지 않는 땅이 제법 많다. 부적합한 지형이 원인이다.\n\n이에 [steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 관개 사업을 제안했다. 경작이 가능한 땅으로 만들어 놓으면 가치가 올라가지 않겠냐는 게 요지였다."
 stewardship_domain_special.8001.a: "내가 송수로를 설계하겠어!"
 stewardship_domain_special.8001.b: "배수로망이 필요하겠군."
 stewardship_domain_special.8001.c: "사람이 살지 않는 건 그만한 이유가 있어서야."
 stewardship_domain_special.8001.if_successful: "성공할 경우:"
 stewardship_domain_special.8011.t: "$stewardship_domain_special.8001.t$: 예산 초과"
 stewardship_domain_special.8011.desc: "이번 사업에 발탁된 보조 건축가가 와서는 [county.GetName] 송수로 사업 예산을 증액해달라는 요청을 했다.\n\n\"영주님, 이런 환경에서는 무슨 공사를 진행하든 큰 비용이 듭니다. 당연히 이해하시리라 믿습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\""
 stewardship_domain_special.8011.a: "[steward.GetFirstNameNoTooltip], 후임을 물색하시오!"
 stewardship_domain_special.8011.a.tt: "#F 이 친구에게 아주 큰 기대를 걸었건만...#!"
 stewardship_domain_special.8011.b: "응당 옳은 말이다. 필요한 만큼 쓰게."
 stewardship_domain_special.8012.t: "$stewardship_domain_special.8001.t$: 지속되는 문제"
 stewardship_domain_special.8012.desc: "정녕 내 봉역에는 유능한 건축가는 한 명도 없는 건가?! 새로 발탁한 보조 건축가마저 [county.GetNameNoTier] 송수로 공사 예산을 초과했다!\n\n\"그건 불가능합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]\" 따위의 말 같지도 않은 변명은 이제 넌더리가 난다!"
 stewardship_domain_special.8012.a: "금화를 내어주지. 이번엔 완공하는 게 좋을 게야!"
 stewardship_domain_special.8012.a.tt: "#F 무슨 놈의 송수로 공사에 비용이 이리도 많이 든단 말인가?#!"
 stewardship_domain_special.8012.b: "부역에 투입할 농노를 더 징집해야겠군."
 stewardship_domain_special.8013.t: "$stewardship_domain_special.8001.t$: 어수선한 건설 작업"
 stewardship_domain_special.8013.desc: "엉뚱한 곳에 운송된 자원, 내 구상을 벗어나는 구조... \"내가 원하는 대로 송수로를 만들라\" 이 지시에서 따르기 어려운 부분이 어딨다고 이러는 거지?"
 stewardship_domain_special.8013.a: "내가 직접 관리 감독하겠다."
 stewardship_domain_special.8013.b: "낭비한 시간만큼 농노를 징집해 벌충하면 돼."
 stewardship_domain_special.8021.t: "$stewardship_domain_special.8001.t$: 예상치 못한 난관"
 stewardship_domain_special.8021.desc: "[county.GetNameNoTier] 관개 사업은 그런대로 진행되고 있지만, 예상치 못한 문제점이 산발적으로 튀어나오고 있다.\n\n[steward.Custom2('MyCharacterIntroduction', ROOT.Char)]의 보고에 의하면 토양이 \"생각보다 두 배는 더 튼튼한 다공성 암반 지대\"라는 것 같다."
 stewardship_domain_special.8021.a: "그럼 농노들이 두 배로 열심히 일하면 되겠네!"
 stewardship_domain_special.8021.b: "시간을 들여 똑바로 하는 게 맞아."
 stewardship_domain_special.8021.c: "작업 재개를 위해서라면 몇몇 단계는 생략해도 괜찮지!"
 stewardship_domain_special.8022.t: "$stewardship_domain_special.8001.t$: 열악한 환경"
 stewardship_domain_special.8022.desc: "\"[county.GetNameNoTier] 관개 사업은 빠른 속도로 진행되고 있습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 집사장이 보고했다. 하나 그의 득의양양한 태도는 금세 수그러들었다. \"문제는... 농노 일꾼들이 비명횡사하는 사례가 급격히 늘어나고 있다는 것입니다.\""
 stewardship_domain_special.8022.a: "앞으로는 내가 좀 더 주의를 기울여야겠군."
 stewardship_domain_special.8022.b: "날 섬기는 게 그들의 존재의의 아닌가?"
 stewardship_domain_special.8022.c: "아... 징집병이야 필요한 만큼 대체하면 그만이지."
 stewardship_domain_special.8022.c.tt: "#F 어떤 일에 필요한지 알리지 않음#!"
 stewardship_domain_special.8023.t: "$stewardship_domain_special.8001.t$: 지지부진한 진행"
 stewardship_domain_special.8023.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [county.GetNameNoTier] 관개 사업이 일정을 따라가지 못하고 있습니다.\" [steward.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 보고했다. \"뒤처져도 너무 뒤처진 실정입니다. 실태를 직접 살펴본 바 제가 죽기 전에 완공되긴 할지 걱정됩니다.\"\n\n[steward.GetSheHe]의 말이 진심인지 아닌지 구분이 안 됐다."
 stewardship_domain_special.8023.a: "공사 감독을 교체하시오. 채찍도 바꿔주고."
 stewardship_domain_special.8023.b: "일꾼을 필요한 만큼 최대한 고용하시오!"
 stewardship_domain_special.8023.c: "목표를 하향 조정할 때가 되었나..."
 stewardship_domain_special.8023.c.tt: "사업의 효과 감소"
 #Localisation for completion of the governance lifestyle.
 stewardship_domain_special.9999.t: "모든 것은 나의 장부에"
 stewardship_domain_special.9999.desc_opening: "나는 모든 일에 빠짐없이 개입하고, 유심히 살피며, 선택 하나하나에 의견을 정립하는 등 오랜 세월에 걸쳐 행정 업무에 집중했다."
 stewardship_domain_special.9999.desc_education_4: "\n\n그렇게 나의 업적을 살피던 중 깨달았다. 더는 배울 게 없다는 것을!"
 stewardship_domain_special.9999.desc_not_education: "\n\n그렇게 나의 업적을 살피던 중 깨달았다. 이 몸이 엄청난 행정가로 거듭났다는 것을!"
 stewardship_domain_special.9999.a: "국정을 배움에 있어 무엇 하나 놓치지 않았다!"
 stewardship_domain_special.9999.a.tt: "[stewardship_lifestyle|E]의 정점에 도달한 기분이 든다."
