l_korean:
 ###################
 #Standard Events #
 ###################
 #Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t: "파산!"
 stewardship_wealth.1001.desc: "국고는 텅 비었고, 식품 저장고는 황량하기 그지없다. 하물며 들쥐마저 팔아 지출을 충당하는 데 썼음에도 빚을 탕감하지 못했다!\n\n이 상황을 타개할 방법이 있을까?"
 stewardship_wealth.1001.a: "장부를 샅샅이 뒤져 뭐든 도움이 될 만한 걸 찾자!"
 stewardship_wealth.1001.a.success: "미처 회수하지 못했던 몇몇 부채를 발견함"
 stewardship_wealth.1001.a.failure: "도움이 될 만한 항목을 찾지 못함"
 stewardship_wealth.1001.b.havehook: "내게 신세 진 [wealthy_vassal.GetTitledFirstNameNoTooltip]에게서 호의를 돌려받으면 돼."
 stewardship_wealth.1001.b.givehook: "[wealthy_vassal.GetTitledFirstNameNoTooltip]의 도움을 받으면 호의를 빚지게 돼."
 stewardship_wealth.1001.c: "봉신에게 조공을 요구하면 되겠군!"
 stewardship_wealth.1001.c.tt: "모든 봉신:"
 stewardship_wealth.1001.d: "종교 재산을 몰수해서 자금을 마련하자."
 stewardship_wealth.1001.e: "허리띠를 조이고 최대한 절약하는 수밖에."
 #Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t: "새로운 주화의 탄생"
 stewardship_wealth.1011.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 전역에서 통용될 주화를 결정하는 일은 나의 권리요 책무라 할 수 있다.\n\n나의 선택이 주화가, 그리고 넓은 의미로 내 봉역이 세상에서 어떻게 비칠지 결정지을 것이다."
 stewardship_wealth.1011.a: "은화를 주조해 무역을 촉진하자."
 stewardship_wealth.1011.b: "내 얼굴이 들어간 금화를 주조하자!"
 stewardship_wealth.1011.c: "저렴한 니켈로 주화 원가를 절감하자."
 stewardship_wealth.1011.c.success: "주화 생산 원가를 절감해 큰돈을 절약함"
 stewardship_wealth.1011.c.failure: "새 주화가 싸구려라는 사실을 모두가 알게 됨"
 stewardship_wealth.1011.custom: "[THIS.Char.GetPrimaryTitle.GetName]에 속하는 모든 영지"
 #War Taxes, by Sean Hughes
 stewardship_wealth.1021.t: "전쟁 수행 비용"
 stewardship_wealth.1021.desc: "전쟁에는 막대한 자금이 든다. [current_war.GetName] 또한 마찬가지다.\n\n국고가 빠르게 비워지고 있다. 전장에 나가 있는 병사들에게 계속 봉급을 지급할 방편을 모색해야 한다."
 stewardship_wealth.1021.a: "농노들에게서 세금을 추가로 거둬야겠어."
 stewardship_wealth.1021.a.custom: "[domain|E] 내의 모든 [county|E]"
 stewardship_wealth.1021.b: "군비 중 비필수적인 부분을 삭감하면 돼."
 stewardship_wealth.1021.b.success: "군사 예산의 효율 증가"
 stewardship_wealth.1021.b.failure: "실수로 중요한 군비를 삭감함"
 stewardship_wealth.1021.c: "결국에는 잘 풀리게 되어있어. 늘 그래."
 stewardship_wealth.1021.c.tt: "전쟁은 수많은 기회를 가져오는 법..."
 #War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t: "성스러운 전리품"
 stewardship_wealth.1022.desc: "나의 [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )] [church_burner.GetName](이)가 다가와서는 자신의 종사들에게 전해 들은 보고를 흥겹게 읊어대기 시작했다.\n\n\"이전에 [ROOT.Char.Custom('FormOfAddressForLiege')|U]께서 혜안을 발휘하여 소신들에게 군자금 조달을 맡기셨지요. 그 이후로 [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] 역사상 전례 없는 신실한 약탈을 이뤄냈습니다! 수십 마리의 양을 압수하고 수백 개의 패물을 빼앗았으며, 심지어 [ROOT.Char.GetFaith.HouseOfWorship]에 천 명의 사람을 몰아놓고 산 채로 불태워 버렸습니다!\""
 stewardship_wealth.1022.a: "생각지도 않은 복이 굴러들어와 좋긴 하지만... 다음부터는 이런 일이 없도록 하게."
 stewardship_wealth.1022.b: "학살자가 될 순 없어! 이 돈은 배상에 쓰도록 하지."
 stewardship_wealth.1022.c: "수고 많았네! 지금처럼 내키는 대로 하세나."
 #Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t: "자유민의 행운"
 stewardship_wealth.1051.desc: "[freeman.GetFirstName](은)는 [target_county.GetNameNoTier]에서 내 토지 일부를 빌려주고 소작농을 부리는 자유농인데, 꼼꼼한 계획을 수립한 덕택에 올해 큰 풍작을 거뒀다.\n\n[freeman.GetSheHe|U]는 성공을 밑바탕으로 발돋움해 내년에 훨씬 많은 농작물을 기를 수 있도록 수익 일부를 사용해 내 사유지의 한 부분을 사들이고 싶어 한다."
 stewardship_wealth.1051.a: "농사가 대수인가? 이런 인재는 내 궁정에 있어야 해!"
 stewardship_wealth.1051.a.arrogant: "박식한 농노라니! #EMP 어서#! 내 궁정에 들어오게나!"
 stewardship_wealth.1051.b: "거금을 내놓을 여력만 있다면야 토지를 넘겨야지."
 stewardship_wealth.1051.d: "[target_county.GetNameNoTierNoTooltip]의 토지는 온전히 나만의 것이야!"
 #Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t: "신규 취득"
 stewardship_wealth.1061.desc: "매일 내 [ROOT.Char.Custom('GetRealmOrDomicile')](을)를 관리하다 보니 목표로 삼을 만한 몇 가지 기회가 있다는 사실을 배웠다.\n\n모든 기회가 큰 잠재력을 품고 있다. 하지만 현실을 고려하자면 단 하나의 기회만을 따라가야 한다. 무엇이 궁극적으로 가장 큰 보탬이 될지 판단을 내릴 때다."
 stewardship_wealth.1061.a: "소문으론 먼 옛날 잊혔던 고서가 다시 발견됐다던데."
 stewardship_wealth.1061.a.success: "잊힌 고서에는 방대한 지식이 담겨 있었음"
 stewardship_wealth.1061.a.success.good: "매우 좋은 책 [artifact|E]을 획득함"
 stewardship_wealth.1061.a.failure: "잊힌 고서의 실체는 그저 닳아빠진 장부일 뿐이었음"
 stewardship_wealth.1061.a.success.bad: "관심조차 동하지 않는 낡은 책 [artifact|E]을 획득함"
 stewardship_wealth.1061.b: "[vassal.GetTitledFirstNameNoTooltip](이)가 봉토 관리에 도움이 필요해 보이던데."
 stewardship_wealth.1061.c: "무역 협정을 체결하면 국고가 차오르겠지."
 #Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t: "활기 있는 가축"
 stewardship_wealth.5001.desc: "최근 무역에서 추가 대금으로 제법 많은 수의 가축 무리를 받았다.\n\n최상급 품질의 가축이란 건 보장을 받았지만, 어떻게 처리하면 좋을지 여전히 고심이다."
 stewardship_wealth.5001.a: "이 소 떼는 [capital.GetNameNoTierNoTooltip]의 번영을 불러올 거야."
 stewardship_wealth.5001.b: "아름다운 무리로군. 규모를 키우려면 키울 수 있겠는데."
 stewardship_wealth.5001.b.message_1: "번식 사업 성공"
 stewardship_wealth.5001.b.message_2: "번식 사업 실패"
 stewardship_wealth.5001.c: "가죽을 팔면 목돈을 만질 수 있어. 도축칼을 가져오너라!"
 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t: "조언의 한마디"
 stewardship_wealth.5002.start.desc: "나는 허리띠에 묵직한 주머니를 걸친 채 [capital.GetNameNoTooltip]의 시장 가판대 사이를 노닐었다. 이 돈을 어떻게 써야 잘 썼다고 소문이 날까?\n\n그렇게 난 지역 상점의 물품을 살폈다. "
 stewardship_wealth.5002.safe_smithy.desc: "대장장이는 양질의 강철을 취급했으며..."
 stewardship_wealth.5002.safe_mason.desc: "석공의 작품은 완벽한 기하학적 형태를 뽐냈으며..."
 stewardship_wealth.5002.safe_religious_sculptor.desc: "조각가의 작품은 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip](을)를 형상화했으며..."
 stewardship_wealth.5002.safe_jeweler.desc: "보석 세공사의 작품은 대단히 섬세했으며..."
 stewardship_wealth.5002.middle.desc: "투자처로는 적격이라 해도 과언이 아니었다. 그런데, [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 불쑥 곁에 나타났다.\n\n\"조언 하나 해드릴까요, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? 저기 저"
 stewardship_wealth.5002.risky_smithy.desc: "대장간을"
 stewardship_wealth.5002.risky_mason.desc: "석공의 공방을"
 stewardship_wealth.5002.risky_religious_sculptor.desc: "조각가의 가판대를"
 stewardship_wealth.5002.risky_jeweler.desc: "보석 세공사의 가판대를"
 stewardship_wealth.5002.end.desc: "한번 둘러보시죠. 일견 단순해 보이는 상품 같겠지만 특출난 가능성이 돋보인답니다.\""
 stewardship_wealth.5002.b.success: "좋은 투자를 계기로 [investor.GetFirstNameNoTooltip](와)과 가까워짐"
 stewardship_wealth.5002.b.failure: "투자 실패"
 stewardship_wealth.5002.b.failure.tt: "투자금을 상실함"
 stewardship_wealth.5002.a.smithy: "대장간에 투자한다."
 stewardship_wealth.5002.a.tavern: "여관에 투자한다."
 stewardship_wealth.5002.a.mason: "석공의 공방에 투자한다."
 stewardship_wealth.5002.a.religious_sculptor: "조각가의 공방에 투자한다."
 stewardship_wealth.5002.a.jeweler: "보석 공방에 투자한다."
 stewardship_wealth.5002.c: "영리하게 거래를 반복해 빠른 수익을 올리자."
 #Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t: "길가의 가판대"
 stewardship_wealth.6001.desc: "[stall_county.GetName]의 [stall_county.Custom('TerrainTypeCountyScope')](을)를 지나가던 중, 길 변두리에서 급조한 듯한 가판대를 발견했다.\n\n잠시 살펴보려 걸음을 멈추자마자 [stall_owner.GetFirstName](이)란 이름을 가진 농노가 냅다 달려들더니 작은 [stall_owner.GetFaith.ReligiousSymbol] 조각품을 팔아보려고 안간힘을 써댔다.\n\n\"제가 손수 조각한 작품입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 하나 만드는 데만 몇 시간은 걸리지요.\""
 stewardship_wealth.6001.a: "하나 구매하겠네."
 stewardship_wealth.6001.a.tt_high: "높은 품질의 조각품을 획득함"
 stewardship_wealth.6001.a.tt_low: "낮은 품질의 조각품을 획득함"
 stewardship_wealth.6001.b: "세금을 내고 운영하는 가판대는 아니겠군. 허물어 버려라!"
 stewardship_wealth.6001.c: "이 친구와 얘기해서 장사 수완에 대해 배워보는 것도 괜찮겠어."
 small_religious_carving: "작은 종교 조각품"
 small_religious_carving_desc: "작지만 세밀한 [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] 양식의 [stall_owner.GetFaith.ReligiousSymbol] 조각품입니다."
 #Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t: "악랄한 집행"
 stewardship_wealth.7000.desc: "내 $knight_culture_player_no_tooltip_lowercase$인 [enforcer.GetTitledFirstName](이)가 잘난 척을 하면서 불룩한 자루를 내 앞에 내려놓았다.\n\n\"보세요\" [enforcer.GetSheHe]가 말했다.\n\n내가 자루를 쏟아 보니 귀금속, 가보, 장신구 등이 나왔다.\n\n\"제가 [victim.GetTitledFirstNamePossessive] 평민들 몇몇을 #EMP 설득해서#! 얻었습니다.\" [enforcer.GetFirstNameNoTooltip](이)가 씨익 웃었다. \"주군이여, 당신을 위해 그들이 내는 세금입니다.\"\n\n기대 이상의 상당한 횡재였다! 나는 [victim.GetTitleAsNamePossessiveNoTooltip] 혐오스러운 얼굴 위로 분노에 차 부릅뜬 눈을 상상해 볼 수 있었다."
 stewardship_wealth.7000.a: "[victim.Custom2('InsultAdjective', ROOT.Char)] [victim.GetFirstNameNoTooltip]에게 악재가 되리라!"
 stewardship_wealth.7000.b: "이 강제 징수를 허용하겠노라."
 stewardship_wealth.7000.b.tt: "희생양 세우기, 진실을 뭉개기, 약간의 보상 등. 폭정에 대한 비난을 누그러뜨릴 수 있는 많은 방법."
 stewardship_wealth.7000.c: "이 재물을 가지게. 내게는 더 많은 것을 가져오게."
 stewardship_wealth.7000.c.tt: "활용할 수 있는 최고의 집행관을 당신과 [victim.GetHerHis|U] 봉역에 파견함!"
 stewardship_wealth.7000.d: "아니... 훔친 것은 돌려줘야 한다네."
 stewardship_wealth.7000.d.tt: "복수는 잘못된 것이고 또한..."
 #Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t: "선을 넘는 행동"
 stewardship_wealth.7001.desc: "빌어먹을 [thieving_rival.GetTitledFirstName](과)와 강도 같은 그의 하인들! 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))][messenger.GetTitledFirstName](이)가 더듬거리며 말한 바로는 그 폭력배들이 뻔뻔한 낯짝으로 [ROOT.Char.GetCapitalLocation.GetName]의 백성들을 협박해서 내게 와야 할 재물을 뺏어갔다고 한다!\n\n[messenger.GetFirstNameNoTooltip](은)는 관리들에게 추가적인 징수를 준비시켰지만... 이미 과부들이 통곡하고, 아이들이 굶주리고, 가난한 가족들이 집에서 쫓겨나는 모습이 그려진다.\n\n[thieving_rival.GetTitledFirstNamePossessiveNoTooltip] 탐욕스러운 영혼에 끝없는 저주를!"
 stewardship_wealth.7001.tt.crime_alert: "[victim.GetTitledFirstName](이)가 이 일을 기억할 것임"
 stewardship_wealth.7001.justification: "[thieving_rival.GetSheHe|U]가 주군의 권리에 대해 속 보이는 거짓말을 하고 다니는 건 알았지만, 실제로 나의 것을 빼앗아 가다니..."
 stewardship_wealth.7001.unleashed_knights: "[thieving_rival.GetSheHe|U]와 신하들, 그 악랄한 강도들의 악명이 점점 높아지고 있다..."
 stewardship_wealth.7001.a: "내게는 추가적인 징수를 집행할 권리가 있다."
 stewardship_wealth.7001.a.tt: "마을에 집행관을 파견함!"
 stewardship_wealth.7001.b: "내 개인적인 불화로 사람들이 피해를 받아서는 안 돼."
 stewardship_wealth.7001.b.tt: "[thieving_rival.GetFirstNameNoTooltip]의 피해자에게는 과세를 면제함"
 stewardship_wealth.2000.t: "육중한 기회"
 stewardship_wealth.2000.desc: "꽤 비어버린 국고를 보충할 방법을 찾아 [ROOT.GetCouncillorPosition( 'councillor_steward' ).GetPositionName](와)과 [loc_capital_county.GetNameNoTier] 거리를 거닐 때였다. 시장 무게 측정소에 도착하니 [loc_steward.GetFirstName](이)가 작게 속삭였다.\n\n\"이곳 시장에 들여오는 상품에 매기는 세금 있잖습니까. 조금만... #EMP 창의성#!을 발휘하면 조용하게 수입을 올릴 수 있을 것입니다. 살짝 무게를 손본 무게추 꾸러미를 새로 준비하겠습니다. 겉보기에는 아무 차이 없을 겁니다. 그럼 같은 상품이더라도 상인들은 더 많은 세금을 납부하게 되겠죠. 아무도 눈치 못 챌 겁니다!\n\n주군께서 명령만 내리신다면 무게추를 바꿔 국고를 가득 채우겠나이다!\""
 stewardship_wealth.2000.a: "오늘 밤 무게추를 바꿔치기한다."
 stewardship_wealth.2000.a.tt.success: "누구도 무게추가 바뀐 사실을 눈치채지 못함"
 stewardship_wealth.2000.a.tt.failure: "당신의 모략이 들통남"
 stewardship_wealth.2000.b: "좀 더 좋은 무게추 꾸러미가 필요하겠어."
 stewardship_wealth.2000.b.tt: "달성하기 까다로운 해결 방안이긴 하나, 틀림없이 당신의 국고와 상인 양쪽 모두에게 이익이 될 것임"
 stewardship_wealth.2000.b.tt.success: "새로운 중량 체계를 도입하는 데 성공함"
