l_korean:
 #Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t: "용병에게 자비를"
 martial_authority.1031.desc: "사람들로 북적이는 여관, 맛 좋은 [ROOT.Char.Custom('RegionalAlcoholicDrink')], 그리고 훈련으로 가득 찬 하루 뒤에 찾아온 고요한 저녁... 그런데 일격을 얻어맞고 휘청거리는 용병 한 놈 때문에 기어이 나는 손에 들고 있던 잔을 떨어뜨리고 말았다. 달콤한 휴식을 취할 수 있으리라는 희망이 바닥에 엎질러진 술과 함께 눈 녹듯이 사라지고 말았다.\n\n\"부탁입니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 여관 주인이 애원한다. \"[scoped_mercenary.GetFirstNamePossessive] 패거리가 돈도 안 내고 저희 술을 축내고 있습니다. 싸움박질을 해대는 통에 저희 종업원과 손님들이 공포감에 떠는 건 두말할 것도 없고요!\""
 martial_authority.1031.a: "당장 떠나면 술값은 내가 내주지."
 martial_authority.1031.b: "병사들이여, 놈들을 당장 내쫓아라!"
 martial_authority.1031.c: "거나하게 취한 걸 보니 빠르게 처리할 수 있겠군."
 #Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t: "야영지에서의 분쟁"
 martial_authority.2040.desc: "부대가 야영지를 꾸리고 얼마 안 있어 오두막에서 소란이 벌어졌다.\n\n보니까 구경꾼에 둘러싸여 [first.GetTitledFirstName](와)과 [second.GetTitledFirstName](이)가 열띤 논쟁을 벌이고 있었다."
 martial_authority.2040.a: "병사들에게 결속의 중요성에 대해 연설한다."
 martial_authority.2040.a.success: "내 말을 듣고 모두가 싸움을 멈춤"
 martial_authority.2040.a.failure: "내 말은 소용이 없었음"
 martial_authority.2040.a.failure.tt: "구경꾼들도 합세하니 싸움이 더 커져버렸다!"
 martial_authority.2040.b: "소란을 피운 죄를 물어 채찍형을 내려라!"
 martial_authority.2040.c: "됐다. 그냥 천막에 돌아가 귀 막고 있으면 되지..."
 martial_authority.2040.c.drunkard: "됐다. 그냥 천막에 돌아가 술이나 마셔야겠다..."
 martial_authority.2040.c.hashishiyah: "됐다. 그냥 가서 대마초나 태워야겠다..."
 martial_authority.2041.t: "결의"
 martial_authority.2041.desc: "나는 일어나 우리 모두는 [ROOT.Char.GetPrimaryTitle.GetName]을 위해 싸우고 있다는 것, 적들에게 맞서려면 단결해야 한다는 것, 그리고 우리가 단결하지 않으면 우리 땅을 집어삼킬 많은 침입자 놈들이 우리의 내홍을 이용하리라는 내용의 연설을 했다.\n\n[first.GetTitledFirstName](와)과 [second.GetTitledFirstName](은)는 무안한 표정으로 서로에게 사과했다. 이후 병사들과 나는 차분히 밤을 보낼 준비를 했다."
 martial_authority.2041.a: "함께 하면 더욱 강해진다."
 martial_authority.2042.t: "난투"
 martial_authority.2042.desc: "서로의 의견 차이는 잠시 뒤로 하자는 내 간청은 소귀에 경 읽기나 마찬가지였다. 입씨름은 결국 난투로 발전하고 말았다.\n\n사람들이 손에 잡히는 것은 무엇이든 던져대기 시작했고, 사방에 음료와 음식이 날아다녔다."
 martial_authority.2042.a: "나도 껴야지!"
 martial_authority.2042.a.success: "최후의 승리자가 됨"
 martial_authority.2042.a.failure: "험한 싸움으로 부상을 입음"
 martial_authority.2042.b: "난장판이군..."
 martial_authority.2050.t: "일손을 더하다"
 martial_authority.2050.desc.opening: "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 휘둘러야 할 권한을 [ROOT.Char.Custom('GetRealmOrDomicile')|l] 전체에 대해 행사하기란 힘든 일이다. 잠깐만 주의를 돌려도 내 명령에 복종해야 한다는 것을 \"잊어버리는\" 녀석들이 항상 있기 마련이기 때문이다.\n\n그런 의미에서 "
 martial_authority.2050.desc.vassal: "자기 직할령 내에서 내 법령을 충성스럽게 집행해 온 [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 도움을 줄 수 있을 것 같다."
 martial_authority.2050.desc.knight: "농촌을 시찰하며 내 법령을 충성스럽게 집행해 온 [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 도움을 줄 수 있을 것 같다."
 martial_authority.2050.desc.courtier: "[ROOT.Char.Custom('GetCourt')|l]에서 내 법령을 충성스럽게 집행해 온 [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 도움을 줄 수 있을 것 같다."
 martial_authority.2050.desc.ending: "[right_hand_person.GetSheHe]를 내 오른팔로 삼아 내 [ROOT.Char.Custom('GetRealmOrDomicile')|l](을)를 통치하는 데 좀 더 적극적인 역할을 맡게 하면 안 될까?"
 martial_authority.2050.a: "아주 좋은 생각이야!"
 martial_authority.2050.a.tt: "[right_hand_person.GetShortUIName](와)과 더 많은 시간을 보낼 것임"
 martial_authority.2050.b: "내 [marshal.Custom2('RelationToMeShort', ROOT.Char)] [marshal.GetFirstNameNoTooltip]도 괜찮지 않을까."
 martial_authority.2050.c: "내가 더 열심히 일하면 돼!"
 martial_authority.2050.toast.title: "[right_hand_person.GetShortUIName](이)가 이제 당신의 오른팔이 됨"
 martial_authority.2051.t: "일손을 더하다"
 martial_authority.2051.desc: "[right_hand_person.GetTitledFirstName](이)가 내 오른팔로서 [ROOT.Char.Custom('GetRealmOrDomicile')](을)를 통치하는 데 도움을 주는 동안, 이 [right_hand_person.GetWomanMan]과 나 사이에 공통점이 아주 많다는 것을 발견했다.\n\n같이 일하는 동안 깊은 유대를 쌓았으니, 이제 우리의 장래가 어떻게 될지도 궁금해졌다..."
 martial_authority.2051.a: "우린 좋은 친구가 될 수 있을 거야!"
 martial_authority.2051.b: "친구 이상의 관계는 어떨까?"
 martial_authority.2051.c: "공적인 관계를 유지해야 해."
 martial_authority.2052.message: "내 오른팔을 투옥함"
 martial_authority.2053.toast: "[imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 오른팔을 투옥했다. 풀려나기 전까진 내 일을 돕지 못할 것이다."
 martial_authority.2054.toast: "나의 오른팔이 나를 섬기러 돌아옴"
 martial_authority.2054.toast.no_return: "나의 오른팔이 나를 섬기러 돌아오지 않음"
 martial_authority.2055.message: "오른팔이 당신을 떠남"
 martial_authority.2055.message.incapable: "오른팔이 더 이상 일을 할 수 없게 됨"
 martial_authority.2056.message: "당신의 오른팔이 사망함"
 martial_authority.2056.message.death: "당신이 직접 오른팔을 죽임"
 #Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t: "비밀리에"
 martial_authority_special.1100.start.desc: "병사들 사이에 잠입하기 위해 오늘 밤엔 내 지위를 드러내는 휘장들을 다 떼 버렸다. 조용한 저녁이었다. 갑자기 논쟁이 시작됐고 그 내용은 내 귀에도 크고도 선명하게 들리기 시작했다.\n\n"
 martial_authority_special.1100.heavy_infantry.desc: "한 보병이"
 martial_authority_special.1100.cavalry.desc: "한 기병이"
 martial_authority_special.1100.archer.desc: "한 궁병이"
 martial_authority_special.1100.skirmisher.desc: "한 산병이"
 martial_authority_special.1100.pikemen.desc: "한 장창병이"
 martial_authority_special.1100.end.desc: "다른 전략의 이점을 설명하며 내 [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 설득하려고 했지만 [officer.GetFirstNameNoTooltip](은)는 한 귀로 흘려들어버렸다. 내가 다가가자 그가 갑자기 화를 내며 주먹을 치켜드는 것이 아닌가..."
 martial_authority_special.1100.a: "개입하여 병사를 지킨다."
 martial_authority_special.1100.a.success.tt: "맨주먹 싸움에서 장교를 이김"
 martial_authority_special.1100.a.failure.tt: "맨주먹 싸움에서 장교에게 짐"
 martial_authority_special.1100.b: "[officer.GetFirstNameNoTooltip](와)과 병사를 중재한다."
 martial_authority_special.1100.b.success.tt: "[officer.GetShortUINameNoTooltip](을)를 설득함"
 martial_authority_special.1100.b.failure.tt: "[officer.GetShortUINameNoTooltip](이)가 나를 호되게 꾸짖음"
 martial_authority_special.1100.c: "선례를 만들어줘야겠군."
 martial_authority_special.1100.d: "빠져나가 병사의 생각을 그대로 실행한다."
 martial_authority_special.1101.desc: "훈련이 성과를 보였다. 나는 얼마 안 있어 [officer.GetTitledFirstName](을)를 완전히 제압해버렸다. \"이걸 교훈으로 삼도록.\" 모두에게 들리도록 나는 크게 말했다. \"여러분의 [ROOT.Char.GetTitleTierName]께서는 꽉 막힌 멍청이들에겐 친절하지 않거든. 계급에 상관 없이 말이다.\""
 martial_authority_special.1101.end.desc: "\n\n병사가 활짝 웃으며 감사를 표했다. \"감사합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 저 [soldier_friend.GetFullNameNoTooltip](은)는 누구보다도 신실히 주군을 섬길 것입니다.\""
 martial_authority_special.1101.a: "[soldier_friend.GetFirstNamePossessiveNoTooltip] 전략을 차용한다."
 martial_authority_special.1101.b: "전투 자체에 대한 지식을 쌓기 위해 전략에 대한 토론을 한다."
 martial_authority_special.1102.desc: "지휘관을 공격하면 어떻게 되는지 알기에 병사는 가만히 맞고만 있었다. 병사가 피를 흘리기 시작하자 나는 둘 사이를 갈라섰다.\n\n경험 많은 전사와 개싸움을 하는 멍청한 짓은 하지 않았어야 했다. 결국 [officer.GetTitledFirstName]에게 내 정체를 밝히고 이제 그만 보내 달라고 해야만 했다. 소문이 퍼지기 전에 나는 몰래 천막으로 돌아갔다..."
 martial_authority_special.1102.a: "최소한 뭔가 배우긴 했잖아."
 martial_authority_special.1103.desc: "언성을 높이니 [officer.GetTitledFirstNamePossessive] 팔이 멈칫한다. 감정이 격앙된 상태에서 말을 하자 내 말이 그에게 뭔가를 상기시킨 모양이다. [officer.GetTitledFirstNamePossessive] 표정이 풀리더니 부끄러워한다. 더듬거리며 사과하더니 이내 허둥지둥 도망쳐버렸다."
 #Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t: "탈영병"
 martial_authority_special.1501.desc: "나는 [ravaged_place.GetName](을)를 순찰하며 영지가 최근 입은 피해를 가늠해 보려고 했다. 그런데 더 가기도 전에 [deserting_soldier.GetTitledFirstName](이)가 나를 막아섰다.\n\n\"이 자리는 확실히 기억납니다."
 martial_authority_special.1501.desc_battle: "최근 벌어진 전투에서 유린당한 곳입니다!"
 martial_authority_special.1501.desc_raid: "약탈당하고 강탈당했던 곳입니다!"
 martial_authority_special.1501.desc_outro: "그 공포, 사람들의 비명, 피... 불길이 기억납니다.\" [deserting_soldier.GetHerHis|U] 얼굴이 창백해졌다. \"여, 여긴 더 못 있겠습니다. 못 해요!\""
 martial_authority_special.1501.a: "\"나도 마찬가지네. 하지만 견뎌내야 해.\""
 martial_authority_special.1501.a_tt: "[deserting_soldier.GetFirstNameNoTooltip]에게 당신이 겪었던 비슷한 일과 당신의 감정을 이야기함"
 martial_authority_special.1501.a.success: "[deserting_soldier.GetFirstName](이)가 진정함"
 martial_authority_special.1501.a.failure: "[deserting_soldier.GetFirstNamePossessive] 망상이 퍼져나감"
 martial_authority_special.1501.b: "앞으로 다시는 자네한테 이런 일이 없을 걸세."
 martial_authority_special.1501.c: "\"이만 정신 좀 차리게!\""
 martial_authority_special.3000.t: "지도력의 입증"
 martial_authority_special.3000.desc: "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 최근 자문회 회의가 열리는 곳 주변을 서성이기 시작했다. 지도력에 대해 관심이 많은 그의 특성으로 미루어 보면, 이 [martial_authority_friend.GetWomanMan]은 내가 지도력으로 자신을 감탄시키기를 바라는 것 같았다.\n\n[martial_authority_friend.GetHerHim]와 대화를 좀 나눠볼 수도 있을 것 같은데. 한편으로는 그냥 내가 내 사람들과 어떻게 소통하는지를 보여주는 게 더 나을 수도 있겠다. 최소한 모든 병사들의 얼굴을 #EMP 아는 체라도#! 한다든지 하는 방법으로 말이다."
 martial_authority_special.3000.a: "소통에 대해 토론을 해 봅시다."
 martial_authority_special.3000.b: "신병을 맞이하러 나가 보실까!"
 respected_figurehead: "존경받는 고위자"
