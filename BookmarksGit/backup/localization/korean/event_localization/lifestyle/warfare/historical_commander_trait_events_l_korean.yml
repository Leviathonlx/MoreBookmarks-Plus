l_korean:
 #Generic Lines
 historical_commander_trait.reject.tt: "#F 영감을 얻을 만한 다른 것을 찾아볼 것임 #!"
 #Hannibal
 historical_commander_trait.0001.t: "\"로마의 적\""
 historical_commander_trait.0001.desc: "옛 장군들의 전술을 면밀히 살펴보던 도중, 한니발 바르카 장군이 제2차 포에니 전쟁에서 세운 공적에 대해 알게 되어 [ROOT.Char.Custom('surprised_reaction')]을 금치 못했다.\n\n#F '로마의 적'으로 알려진 한니발의 업적 중에서도 백미는 칸나이 전투였다. 약 5만 명 남짓한 한니발의 군사들이 86,000명의 강력한 로마 군대를 포위 섬멸하는 허를 찌르는 기책으로 승리를 거둔 것이다. 로마 병사들은 사면초가에 빠져 제대로 후퇴를 감행할 수도 없었고 결국 3,000명의 병사만이 그 학살극에서 살아 빠져나갈 수 있었다.#!"
 historical_commander_trait.0001.a: "한니발처럼 적들을 궤멸시켜주겠다!"
 historical_commander_trait.0001.b: "한니발이야말로 파비우스식 전략의 명수였군."
 historical_commander_trait.0001.c: "융통성이야말로 한니발의 가장 큰 장점이었군."
 historical_commander_trait.0001.d: "흥! 희망 없는 전쟁에 참여한 바보일 뿐인 걸."
 historical_commander_trait.0001.d.good: "설령 전쟁 중에라도 잔혹 행위를 선망해서는 안 된다."
 #Caesar
 historical_commander_trait.0002.t: "카이사르의 승리"
 historical_commander_trait.0002.desc: "옛 장군의 전술을 면밀히 살펴보던 도중 율리우스 카이사르가 갈리아 정복 중에 세운 공적에 대해 알게 되었다.\n\n#F 알레시아를 포위하던 중 카이사르는 요새화가 아주 잘 된 도시를 정공법으로 공격하면 손해가 너무나도 막심할 것이라고 생각했다. 그래서 병사들에게 도시 전체를 둘러싸는 요새를 만들라는 명령을 내렸다. 그렇게 하면 적 수비대의 발을 묶어 굶겨 죽일 수도 있을 뿐더러 다른 곳에서 오는 지원군 역시 차단할 수 있었기 때문이다.#!"
 historical_commander_trait.0002.a: "약간의 재간이 공성전을 승리로 이끌었군."
 historical_commander_trait.0002.b: "적이 나를 찾아오게 하라! 아주 좋은 전략이야!"
 historical_commander_trait.0002.c: "실패를 무릅써 결국 성과를 올렸군!"
 historical_commander_trait.0002.d: "요즘 세상에 누가 저런 식으로 싸우나..."
 #Alexander
 historical_commander_trait.0003.t: "누구도 막지 못한 알렉산더 대왕"
 historical_commander_trait.0003.desc: "옛 장군의 전술을 면밀히 살펴보던 도중 알렉산더 대왕이 메소포타미아 정복 중에 세운 공적에 대해 알게 되어 [ROOT.Char.Custom('surprised_reaction')]을 금치 못했다.\n\n#F 티레를 공성하던 중 알렉산더 대왕은 근처 마을을 전복시켜 요새 섬을 공격했다. 그 후 돌무더기로 본토에서 티레의 성벽까지 이어지는 방죽길을 만들어 공성 병기가 적의 성채를 바로 공격할 수 있도록 만들었다. 결국 빈틈을 만든 것은 해군이긴 했지만 말이다.#!"
 historical_commander_trait.0003.a: "물조차 내 군대를 막을 수는 없으리라!"
 historical_commander_trait.0003.b: "방죽길이라니, 정말 독창적인 전술이군."
 historical_commander_trait.0003.c: "적의 자원을 역이용하다니 정말 대단하군!"
 historical_commander_trait.0003.d: "제대로 써먹지도 못한 전술은 대체 왜 공부하나?"
 #Constantine
 historical_commander_trait.0004.t: "카이로의 환영"
 historical_commander_trait.0004.desc: "옛 장군의 전술을 면밀히 살펴보던 도중 콘스탄틴 대제가 밀비우스 다리 전투 중에 세운 공적에 대해 알게 되었다.\n\n#F 전투가 시작되기 전날 밤 콘스탄틴 대제는 그리스도의 상징인 카이로를 병사들의 방패에 그리면 승리할 수 있다는 내용의 꿈을 꿨다. 그 꿈을 따르자 그 다음날 찬탈자 막센티우스의 군대를 찍어눌렀고 막센티우스를 티베르 강에 빠져 죽게 만들 수 있었다.#!"
 historical_commander_trait.0004.a: "사악한 자는 신의 군대에게 맞설 수조차 없으리니!"
 historical_commander_trait.0004.b: "어떤 강도 내 승리를 지체시킬 수 없으리라!"
 historical_commander_trait.0004.c: "유연한 전술이 승리를 가져다 준 것이군."
 historical_commander_trait.0004.d: "속임수로 사기를 북돋우는 것 만이 전부는 아냐."
 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "알라의 검"
 historical_commander_trait.0005.desc: "옛 장군의 전술을 면밀히 살펴보던 도중 칼리드 이븐 빈 알 왈리드가 무슬림으로 개종한 후 치른 첫 전투에 대해 알게 되었다.\n\n#F 칼리드는 무타 전투에서 병력이 세 배 이상 되는 비잔티움 제국 군세에 의해 수세에 몰렸지만, 벌벌 떨고 있는 병사들을 결집해 전선을 구축했다. 전선은 메디나로 후퇴할 수 있는 길을 열어주었고 칼리드의 병사들 역시 목숨을 부지할 수 있었다. 이후 칼리드와 그 병사들은 알라의 이름으로 아라비아 반도 전역을 정복하러 나아갔다!#!"
 historical_commander_trait.0005.a: "알라의 이름으로 싸우는 자들에겐 승리 뿐이다!"
 historical_commander_trait.0005.b: "신에 대한 믿음이 수세에 몰렸을 때도 힘을 주었군."
 historical_commander_trait.0005.c: "#EMP 전술#!만큼이나 #EMP 시기#!도 중요한 법이지."
 historical_commander_trait.0005.d: "대체 왜 이런 부끄러운 패전을 기념하는 거지?"
 #Bilge Khagan
 historical_commander_trait.0006.t: "현명한 왕"
 historical_commander_trait.0006.desc: "고대 장군들의 전술을 연구하던 나는 빌게 카간이 세상의 네 방향으로 모두 진출해 정복했다는 이야기를 발견하고 감명을 받았다.\n\n그는 발실밀과 과주를 약탈하고, 그 수가 수십만에 달하던 당나라 현종의 부대에 치욕을 안겨 주었다. 이 사람이야말로 우리의 힘이 신속함과 기동성에서 나온다는 사실을 잘 알았다! \n\n빌게와 그 부대는 이후에 텡그리의 이름으로 거란족과 고막해 정벌에 나섰다고 한다!"
 historical_commander_trait.0006.a: "하늘의 축복이 있으니, 우리는 견뎌내리라!"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "기동성이 뛰어난 부대에는 유연한 전술이 필요한 법!"
 historical_commander_trait.0006.d: "우리는 하찮은 기술 따위 쓰지 않아도 뛰어나다!"
 #Alexander
 historical_commander_trait.0007.t: "손자"
 historical_commander_trait.0007.desc: "무경칠서를 공부하던 나는 손자(순쯔)가 백거 전투를 통해 자신의 병법 이론을 증명했다는 사실을 발견하고 [ROOT.Char.Custom('surprised_reaction')]을 금치 못했다.\n\n#F 손자는 지금 많은 이들이 공부하고 있는 자신의 군사 이론을 춘추 시대에 적용했으며, 수적으로 훨씬 우세였던 초나라의 병력을 격파하고 오나라의 군대를 승리로 이끌었다고 한다.#!"
 historical_commander_trait.0007.a: "혼란과 질서를 가르는 선은 조직력에 있다."
 historical_commander_trait.0007.b: "싸움 없이 적을 제압하는 것을 목표로 삼아야 한다."
 historical_commander_trait.0007.c: "움직일 때는 천둥번개처럼 내리쳐야 한다!"
 historical_commander_trait.0007.d: "가장 위대한 승리는 싸움 없이 적을 굴복시키는 것이다."
