l_korean:
 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t: "낙후 지역을 둘러보다"
 martial_authority.5000.authoritative_religion.desc: "신하가 [baron_1_lands.GetNameNoTier]에서 올라온 성명을 읊는 가운데 나는 지끈거리는 관자놀이를 매만졌다. 올해에만 열 몇 번째다. 최근 몇 달 들어 일부 중요 영지에 대한 영향력이 약해지는 게 느껴진다...\n\n이 또한 내게 주어진 의무 아니겠는가. 짧은 일정이나마 벽지에 있는 영지를 직접 방문하면 영향력을 조금이나마 확고하게 굳힐 수 있으리라. 그러고 보니 [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 날 비공개 연회에 초대하긴 했는데..."
 martial_authority.5000.relaxed_religion.desc: "신하가 [baron_1_lands.GetNameNoTier]에서 올라온 성명을 읊는 가운데 나는 지끈거리는 관자놀이를 매만졌다. 올해에만 열 몇 번째다. 최근 몇 달 들어 일부 중요 영지에 대한 영향력이 약해지는 게 느껴진다... 짧은 일정이나마 벽지에 있는 영지를 직접 방문하면 영향력을 조금이나마 확고하게 굳힐 수 있으리라.\n\n그러고 보니 [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 날 비공개 연회에 초대하긴 했는데..."
 martial_authority.5000.a: "모름지기 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip](은)는 아랫사람을 굽어살피는 법."
 martial_authority.5000.b: "이 연회엔 #EMP 반드시#! 가야 해!"
 martial_authority.5000.a.characters_baron_final_list: "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName], 그리고 [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list: "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier], 그리고 [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier: "총괄적 봉건제 관리"
 #Your young heir terrorizes your vassals
 martial_authority.8000.t: "질풍노도의 마상 시합"
 martial_authority.8000.desc: "나의 [marshal.GetCouncilTitle](이)가 올해만 벌써 100번째 마상 시합을 개최한 것 같다. 지금 내가 할 수 있는 일이라곤 간신히 정신의 끈을 붙들고 있는 것이리라. 하지만 팔꿈치를 잡아당기는 느낌에 정신이 번쩍 들었다.\n\n내 어린 [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName](이)가 자연의 섭리를 극복하고 자기 몸뚱어리의 네 배는 되는 랜스를 들고 뒤뚱거리고 있는 게 아닌가! 게다가 어디서 찾아냈는지 안 맞는 투구를 뒤집어쓰고 있어 면갑이 계속 내려와 눈을 가려댔다.\n\n\"[ROOT.Char.GetMotherFather|U], 경기에 참가해보면 안 될까요?\""
 martial_authority.8000.a: "허락은 하되 누구도 아이를 해치지 못하게 하라고 명령한다."
 martial_authority.8000.tt: "[fighting_child.GetName](이)가 마상 시합에 참가하여 진행함"
 martial_authority.8000.a.tt: "[fighting_child.GetName](이)가 자신을 증명할 수 있음"
 martial_authority.8000.tt.failure: "[fighting_child.GetName](이)가 스스로 두각을 드러내지 못함"
 martial_authority.8000.b: "\"물론이지! 그 어떤 전사도 우리 아이의 분노를 막을 순 없으리!\""
 martial_authority.8000.c: "\"말썽부리지 말고 가서 말하고 놀려무나.\""
 martial_authority.8000.d: "\"어린 [fighting_child.Custom('GirlBoy')](이)가 낄 자리가 아니니라.\""
 martial_authority_child_trait_gain: "[fighting_child.GetName](이)가 특성을 획득함"
 martial_authority_brave: "$trait_brave$"
 martial_authority_arrogant: "$trait_arrogant$"
 martial_authority_wrathful: "$trait_wrathful$"
 martial_authority_one_eyed_child_title: "$trait_one_eyed$!"
 martial_authority_one_eyed_child: "[fighting_child.GetNameNoTooltip](이)가 마상 시합에서 한쪽 눈을 상실함"
 martial_authority_disfigured_child_title: "$trait_disfigured$!"
 martial_authority_disfigured_child: "[fighting_child.GetNameNoTooltip](이)가 마상 시합에서 부상을 얻어 기형이 되었음"
 martial_authority_unremarkable_child_title: "자녀의 실력이 조잡함!"
 martial_authority.8000_injury: "[fighting_child.GetName](이)가 부상당함"
 martial_authority_unremarkable_child: "[fighting_child.GetNameNoTooltip](이)가 마상 시합에 참가함으로써 특출난 점이 전혀 없음이 증명됨"
 martial_authority.8100.desc: "난전에 참가한 투사들은 [fighting_child.GetName] 주위로 어색하기 짝이 없는 춤사위를 선보이며 아이를 다치게 하는 것에 대한 명백한 두려움을 내보였다. 반면에 아이는 마상 시합의 규정이란 규정은 모두 무시하고 비열한 공격으로 보복을 가해댔다.\n\n[fighting_child.GetName](이)가 장대 봉으로 내 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetNamePossessive] 뒤통수를 관통해버리는 광경이 펼쳐졌다. 이런 와중에도 투사들은 계속 아이에게 미약한 공격만을 가했고, 아이는 또 다른 전투원의 뇌를 꿰뚫어 버렸다.\n\n\"어서 말려주십시오, 영주님!\" [marshal.GetTitledFirstName](이)가 애원하는 목소리로 말했다."
 martial_authority.8100.a: "우승자가 결정된 것 같군!"
 martial_authority.8100.c: "맙소사, [fighting_child.GetNameNoTooltip]! 녀석의 만행에 대해서는 내가 대신 사과하지."
 #Innovating with weaponry
 martial_authority.4000.t: "녹슨 도구"
 martial_authority.4000.desc: "난 탁한 먼지가 내려 앉은 무기고를 찾아 수많은 병장기를 쭉 훑어보았다. 우그러진 가죽 정강이받이, 얼마 전에 연마한 검, 자루가 닳아버린 창... 뭐야, 웬 #EMP 녹슨 농기구#!가 있지?\n\n난 농기구를 집어 들었다. 혹시 은연중에 다른 무기들하고 섞여서 들어온 건가? 자세히 살피니 특이하게도 칼날 부분이 낫 모양으로 곡선 형태를 이루고 있었다. 나는 시험 삼아 옆에 있는 갑옷에 휘둘러 보았다.\n\n칼날은 사슬갑옷을 보란 듯이 꿰뚫었고, 떨어져 나간 쇠고리 몇 개가 바닥에 부딪히며 땡그랑 소리를 냈다.\n\n#EMP 흥미롭군#!."
 martial_authority.4000.a: "이걸 개조할 순 없을까?"
 martial_authority.4000.b: "더 볼 것도 없군."
 martial_authority.4000.a.tt: "탐구적인 성격을 발휘해 도구를 무기로 바꿈"
 martial_authority.4000.b.tt: "전투력을 기를 다른 방식을 탐색함"
 martial_authority.4001.t: "녹슨 도구: 선택, 또 선택..."
 martial_authority.4001.desc: "나는 작은 검을 바깥으로 꺼내 와 햇빛에 비추며 자세히 살폈다. 한쪽 끝으로 갈수록 점점 가늘어지는 모양새를 하고 있는데, 녹이 길게 슬어 있었다. 그렇지만 가운데 있는 철 부분은 여전히 날이 서 있었다.\n\n칼날의 뒤틀린 머리 부분 때문인지 농기구의 흉악한 곡선이 돋보였다. 관목을 자를 때 요긴할 것이다. 아니면 갑옷의 틈새를 파고들거나.\n\n이 농기구를 잘만 개조하면 병장기로 쓸 수 있을 것이다. 문제는 구체적으로 어떤 형태로 만들어야 하는가인데..."
 martial_authority.4001.a: "날을 곧게 펴면 단검으로 쓸 만할 것 같은데..."
 martial_authority.4001.a.tt: "농기구를 짧은 검으로 바꾸는 시도를 함"
 martial_authority.4001.b: "이걸 창끝에 매달면 어떨까?"
 martial_authority.4001.b.tt: "안으로 들어가 긴 끈을 찾음..."
 martial_authority.4001.c: "그냥 내버려 둘까?"
 martial_authority.4001.c.tt: "별다른 개조 없이도 효율적인 무기로 쓸 수 있지 않을까?"
 martial_authority.4001.b.failure: "도구를 망가뜨림!"
 martial_authority_4001.dagger.tt: "농기구로 기초적인 수준의 단검을 만듦"
 martial_authority_4001.halberd.tt: "농기구로 기초적인 수준의 할버드를 만듦"
 martial_authority_4001.billhook.tt: "칼날을 연마함"
 martial_authority_4001.fail.tt: "농기구로 유용한 물건을 만드는 데 실패함"
 martial_authority.4002.t: "녹슨 도구: 임시변통으로 고친 검"
 martial_authority.4002.desc: "나도 결국 일개 영주에 지나지 않기 때문에 병장기 개조 과정에 해박한 편은 아니다. 열정이야 충만하지만 전문가의 조언이 필요한 시점이란 게 금방 자명해졌다.\n\n난 봉토에서 지칠 대로 지친 인상을 하고 있는 대장장이 [blacksmith.GetFirstName](을)를 불러냈다. 영주가 어쩌고, 취미가 어쩌고 뭐라 웅얼거리던데 자세히는 못 알아들었다. 어쨌든 하루쯤 지나니 내 물건을 연마하는 작업이 끝났다.\n\n본디 굴곡졌던 날은 곧게 펴져 있었고, 짧게 단축된 칼날이 끝으로 갈수록 가늘어지는 형태를 이뤘다. 평평한 날면에는 비스듬한 홈이 나 있었다. 겉보기에 좋은 무기는 아니지만 어쨌든 무기는 무기다."
 martial_authority.4002.a: "완벽해!"
 martial_authority.4002.b: "내가 쓰는 것보다 낫잖아!"
 martial_authority_4002.make.tt: "[improvised_dagger.GetName](을)를 획득함"
 martial_authority.4003.t: "녹슨 도구: 급조 할버드"
 martial_authority.4003.desc: "난 내 다리와 탁자 사이에 놓여 있던 창을 집어 들었다. 그리고는 튼튼한 노끈으로 농기구를 창머리 부분에 대고 하나로 묶었다. 처음에는 머리 부분이 불안정하게 흔들렸지만, 다음날 봉토의 무두장이 [blacksmith.GetFirstName]에게서 삶은 가죽끈을 빌려 고정해 개조를 마무리했다.\n\n완성된 무기의 모양새는 확실히 그럴싸했다. 창의 크기로 사정거리와 찌르기 위력은 보장된 수준이고, 농기구의 굴곡진 날은 기병을 끌어내리거나 갑옷 틈새를 파고들기에 충분할 것이다.\n\n임시변통으로 만든 무기지만 #EMP 상당히#! 강력한 효과를 발휘할 것 같은 예감이 든다..."
 martial_authority.4003.a: "저 화려한 갑옷 거치대가 버틸 수 있을지 한번 볼까?"
 martial_authority.4003.b: "내가 쓰는 것보다 낫잖아!"
 martial_authority_4003.make.tt: "[improvised_halberd.GetName](을)를 획득함"
 martial_authority.4004.t: "녹슨 도구: 완벽함 그 자체"
 martial_authority.4004.desc: "봉토 대장장이 [blacksmith.GetFirstName]의 설명에 따르면 농기구의 이름은 '빌훅'이었다. 나는 대장장이가 농기구를 연마하는 모습을 열중하여 지켜보았다. 반듯한 병장기가 다 되어 있었다.\n\n매서운 칼날은 묵직한 갈고리 모양 머리까지 쭉 이어져 있었다. 새로 연마한 끝부분은 햇빛을 받아 반짝였다. 지금은 쓰지 않는 삶은 가죽 갑옷에 찔러 넣었다 뽑아내니 단번에 고정 고리가 뜯겨 나왔다."
 martial_authority.4004.a: "우리 정직한 농부들이 또 어떤 비밀을 감추고 있을까?"
 martial_authority.4004.b: "마음에 들어. 봉역 전체에 공급해야겠다!"
 martial_authority_4004.make.tt: "[improvised_billhook.GetName](을)를 획득함"
