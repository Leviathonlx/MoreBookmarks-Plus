l_korean:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t: "창고 채우기"
 martial_strategy.4000.desc: "우렁찬 트림을 하고 나서 앞의 접시를 밀어버리고 의자에 털썩 기댔다. 요새 주방이 잘 익은 곡식과 갓 잡은 사냥감들로 넘쳐난다. 신하들은 잘 먹다 못해 과식을 해서 피부에 윤기가 흘렀다.\n\n나는 얼굴을 찡그렸다. 음식이 많기는 하지만 영원히 썩지 않는 것은 아니다. 넘쳐나는 음식을 어떻게 해야 할지 결정해야 한다. "
 martial_strategy.4000.a: "소금에 절이거나 훈제하여 보관하면 된다."
 martial_strategy.4000.b: "나와 내 손님들에게 모두 풍성한 식사를 제공하라!"
 martial_strategy.4000.c: "하인들도 먹고 싶은 대로 마음껏 먹거라!"
 martial_strategy.4000.d: "음, #EMP 정말#! 통통해 보이긴 하는군..."
 strategy_stocked_larders_modifier: "재고를 많이 비축한 상점"
 strategy_emptied_larders_modifier: "재고가 거의 소진된 상점"
 strategy_fed_peasants_larders_modifier: "소작농을 위한 음식"
 strategy_human_meat_larders_modifier: "보통 품질 고기 저장고"
 strategy_entirely_unrelated_disappearances_modifier: "완전히 관련 없는 실종"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t: "[crumbling_holding.GetNameNoTierNoTooltip]의 성벽"
 martial_strategy.4010.desc: "[crumbling_holding.GetNameNoTierNoTooltip] 대표단이 내 방에서 천천히 나가며 길고 긴 회담도 마무리되었다. 탄원인들은 무너져가는 성벽을 고칠 수 있게 지원금을 요청했다. 또한 자신들이 할 수 없는 일을 도와주어야 한다는 나의 숭고한 의무를 들먹이며 상기시켰다. 나는 손가락으로 탁자를 두드리며 남는 자금을 저들에게 주어야 할지 고민했다. 성벽을 잘 강화하려면 돈이 굉장히 많이 들기 때문이다.\n\n어쨌거나, 어차피 무너질 성벽이라면 저들에게 배정된 예산을 내 개인적인 사용처로 빼돌릴 수도 있기는 하다..."
 martial_strategy.4010.a: "내겐 신하들을 굽어 살펴야 할 의무가 있다."
 martial_strategy.4010.b: "성벽 재건 감독은 개인적으로 해야겠다."
 martial_strategy.4010.c: "#EMP 내#! 돈을 어떻게 쓸지는 #EMP 내가#! 정한다. 그러니 [crumbling_holding.GetNameNoTierNoTooltip](은)는 우선순위가 아니다!"
 martial_strategy.4010.b.tt_crit_success: "[crumbling_holding.GetNameNoTierNoTooltip]의 성벽을 완벽하게 개선시킴"
 martial_strategy.4010.b.tt_success: "[crumbling_holding.GetNameNoTierNoTooltip]의 성벽을 성공적으로 재건함"
 martial_strategy.4010.b.tt_botch: "재건을 완전히 망침"
 strategy_paid_for_walls_modifier: "전문적으로 재건된 성벽"
 strategy_let_walls_crumble_modifier: "무너져가는 성벽"
 strategy_botched_supervised_walls_modifier: "형편없이 재건된 성벽"
 strategy_successfully_supervised_walls_modifier: "잘 재건된 성벽"
 martial_strategy.4010.d: "내 $royal_architect_court_position$에게 재건 감독을 맡기면 되겠군."
 martial_strategy.4010.d.tt_crit_success: "당신의 $royal_architect_court_position$가 [crumbling_holding.GetNameNoTierNoTooltip]의 성벽을 완벽하게 개선함"
 martial_strategy.4010.d.tt_success: "당신의 $royal_architect_court_position$가 [crumbling_holding.GetNameNoTierNoTooltip]의 성벽을 성공적으로 재건함"
 martial_strategy.4010.d.tt_botch: "당신의 $royal_architect_court_position$가 재건을 완전히 망침"
 #Tactics?
 #By Isabella Welch
 martial_strategy.7000.t: "전술?"
 martial_strategy.7000.desc_opening: "한창"
 martial_strategy.7000.desc_elephantry: "코끼리병 훈련을 진행할 무렵,"
 martial_strategy.7000.desc_cavalry: "중기병 훈련을 진행할 무렵,"
 martial_strategy.7000.desc_middle: " 내가 말 위에 앉자 [worried_knight.GetTitledFirstName](이)가 다가왔다. 그러나 [worried_knight.GetSheHe|U]는 내 시선을 피하며 땅만 내려다봤다. 잠시 망설인 끝에, [worried_knight.GetSheHe]는 이렇게 말했다.\n\n\"[ROOT.Char.GetLadyLord|U], 지금"
 martial_strategy.7000.desc_war_elephant: "전투 코끼리"
 martial_strategy.7000.desc_armored_horse: "무장한 말"
 martial_strategy.7000.desc_cont: "로 적에게 일직선으로 돌격하는 것만 반복하는 것 같습니다. 다른 접근법을 시도해보는 건 어떨는지요?\""
 martial_strategy.7000.a: "하! 좋은 지적일세, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b: "어리석긴! 일직선으로 돌격하는 것이야말로 [ROOT.Char.GetCulture.GetNameNoTooltip]의 방식이거늘!"
 martial_strategy.7000.c: "어리석긴! 전투 코끼리의 방향을 트는 시도를 해본 적이나 있는가?"
 martial_strategy.7000.d: "어리석긴! 유사 이래 이 이상 우수한 전략은 없었다."
 martial_strategy.7000.e: "일리 있는 지적이야..."
 martial_strategy.7000.f: "한번 짓밟혀보면 이 전술의 효율성을 깨닫게 될 것이야."
