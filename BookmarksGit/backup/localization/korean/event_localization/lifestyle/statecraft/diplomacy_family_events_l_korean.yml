 ###################
 #Standard Events #
 ###################
 #An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t: "절호의 순간"
 diplomacy_family.0007.desc: "신중하게 준비한 저녁 식사를 계획대로 진행했다. 어느새 내 곁에는 [voter.GetTitledFirstName]만 남게 되었다. 포도주에다가 [voter.GetSheHe]가 좋아하는 [voter.Custom('FavoriteTreat')](을)를 곁들인 덕분인지, 지난 몇 달을 통틀어 가장 행복한 모습처럼 보였다.\n\n[voter.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))]인 [candidate.GetTitledFirstName]에게 투표하도록 독려할 좋은 기회라는 생각이 들었다."
 diplomacy_family.0007.a: "어떻게든 설득력 있는 주장을 펼쳐본다."
 diplomacy_family.0007.a.success.tt: "[voter.GetTitledFirstNameNoTooltip](을)를 설득함"
 diplomacy_family.0007.a.success.desc: "[voter.GetTitledFirstName](이)가 [candidate.GetTitledFirstName]에게 투표하도록 설득함"
 diplomacy_family.0007.a.failure.tt: "[voter.GetTitledFirstNameNoTooltip](을)를 설득하지 못함"
 diplomacy_family.0007.a.failure.desc: "[voter.GetTitledFirstName](을)를 설득하는 데 실패함"
 diplomacy_family.0007.c: "호의는 호의로 갚아주는 게 맞다고 보는데."
 diplomacy_family.0007.b: "이만한 돈이면 마음을 돌려놓을 수 있을지도 몰라."
 diplomacy_family.0007.placeholder.tt: "[voter.GetShortUIName|U](이)가 [candidate.GetShortUIName](을)를 [title.GetNameNoTier]의 다음 통치자로 선출하려 함"
 #A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t: "흠이 되는 성품"
 diplomacy_family.0008.start.desc: "내가 목숨을 잃는다면, [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 통치권을 이어받게 될 것이다.\n\n안타깝게도 [disagreeable_heir.GetFirstNamePossessiveNoTooltip] 행실에 관해서 말들이 많다."
 diplomacy_family.0008.lazy.desc: "매사에 무기력한 모습을 보인다는"
 diplomacy_family.0008.craven.desc: "비겁한 행실을 일삼는다는"
 diplomacy_family.0008.arbitrary.desc: "도덕적으로 해이한 모습을 보인다는"
 diplomacy_family.0008.callous.desc: "잔인무도한 행실을 일삼는다는"
 diplomacy_family.0008.stubborn.desc: "쓸데없는 고집을 부린다는"
 diplomacy_family.0008.gluttonous.desc: "혐오스러운 식탐에 사로잡혔다는"
 diplomacy_family.0008.greedy.desc: "만족을 모르는 탐욕에 사로잡혔다는"
 diplomacy_family.0008.arrogant.desc: "뉘우칠 줄 모르는 오만한 태도를 보인다는"
 diplomacy_family.0008.deceitful.desc: "거짓과 기만을 일삼는다는"
 diplomacy_family.0008.vengeful.desc: "끝 모를 악의에 사로잡혔다는"
 diplomacy_family.0008.end.desc: "소문이 궁정에 나돌 정도라니. 내가 세상을 떠났을 때, 봉신들의 지지를 받을 수 있을지가 걱정되는 상황이다."
 diplomacy_family.0008.end_no_vassals.desc: "소문이 [ROOT.Char.Custom('GetCourt')]에 나돌 정도라니. 내가 세상을 떠났을 때, [disagreeable_heir.GetSheHe]가 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](와)과 백성들을 보살피는 책무를 감당할 수 있을지 걱정되는 상황이다."
 diplomacy_family.0008.a: "[disagreeable_heir.GetFirstNamePossessiveNoTooltip] 결점을 바로잡으려고 애쓴다."
 diplomacy_family.0008.a.tt: "[disagreeable_heir.GetShortUIName|U](이)가 결점을 극복해냄"
 diplomacy_family.0008.b: "[disagreeable_heir.GetFirstNamePossessiveNoTooltip] 장점을 부각한다."
 diplomacy_family.0008.b.custom: "모든 [ROOT.Char.Custom('GetFollowerOrVassal')]"
 diplomacy_family.0008.c: "내 자신의 행실을 되돌아보며 모범을 보여준다."
 diplomacy_family.0009.desc: "[disagreeable_heir.GetTitledFirstName](이)가 날 스승으로 받아들이기로 했다. 안타깝게도 딱히 열정적인 태도는 아니었다.\n\n악독한 기질이 뿌리 깊게 자리 잡았을까 봐 걱정이 되었다. 이럴 때 깨우침을 얻을 만한 경험을 한다면 자신이 어리석은 생각을 하고 있었단 사실을 깨달을 텐데.\n\n어떤 조치를 취하는 게 좋을까?"
 diplomacy_family.0009.wronglessonstart.desc: "[disagreeable_heir.GetFirstName](이)가 주어진 과제를 수행하는 모습을 지켜보는데, 스멀스멀 의구심이 몰려오기 시작했다."
 diplomacy_family.0009.compassion.desc: "자신보다 불우한 이들의 입장을 고려하고 그들에게 연민을 느낄"
 diplomacy_family.0009.honor.desc: "자신의 잘못을 인정하고 그 결과에 책임을 질"
 diplomacy_family.0009.greed.desc: "물질적인 재화를 내어줄"
 diplomacy_family.0009.energy.desc: "날 대신해서 통치할"
 diplomacy_family.0009.vengefulness.desc: "마음에서 우러난 관용을 베풀"
 diplomacy_family.0009.wronglessonend.desc: "생각조차 못 하는 상태였다니. 실습을 이어가면서도 딱히 배운 점이 없는 모양이었다.\n\n내 교육 방침을 바꾸는 편이 나을지도 모른다는 생각이 들었던지라, [disagreeable_heir.GetFirstNameNoTooltip]에게 다시 한번 기회를 주기로 했다.\n\n그렇다면 이번에는..."
 diplomacy_family.0009.rightlessonstart.desc: "[disagreeable_heir.GetFirstName]의 모습을 지켜보면서 좌절감을 느꼈다."
 diplomacy_family.0009.rightlessonend.desc: "수 있게 만들려 했는데, 수업에 따라올 마음이 있는 건지조차 모르는 상태다.\n\n이렇게나 상황이 어그러질 줄이야, 교육 방침보다는 [disagreeable_heir.GetFirstNamePossessiveNoTooltip] 태도가 문제였던 게 틀림없다. 아무튼 다시 한번 기회를 주도록 하자.\n\n이번에는 어떤 전략을 내세우는 편이 좋을까? 기존의 방침을 밀어붙이는 편이 나으려나?"
 diplomacy_family.0009.a: "길거리로 나가 빈민들과 얘기를 나누게 해보자."
 diplomacy_family.0009.a.tt: "대상이 연민을 느낄 수 있게끔 하는 수업입니다."
 diplomacy_family.0009.b: "악행을 털어놓고 바로잡을 기회를 줘보자."
 diplomacy_family.0009.b.tt: "대상이 명예를 신봉할 수 있게끔 하는 수업입니다."
 diplomacy_family.0009.c: "도움이 절실한 이들에게 재화를 나눠주게 해보자."
 diplomacy_family.0009.c.tt: "대상이 관용을 베풀 수 있게끔 하는 수업입니다."
 diplomacy_family.0009.d: "나를 대신해서 궁정을 다스리게 해보자."
 diplomacy_family.0009.d.tt: "대상이 단호한 모습을 내보일 수 있게끔 하는 수업입니다."
 diplomacy_family.0009.e: "자신에게 잘못을 저지른 사람을 용서하게 해보자."
 diplomacy_family.0009.e.tt: "대상이 원한을 잊어버릴 수 있게끔 하는 수업입니다."
 diplomacy_family.0010.t: "$diplomacy_family.0008.t$: 새롭게 얻은 깨달음"
 diplomacy_family.0010.start.desc: "[disagreeable_heir.GetTitledFirstName](이)가 이만큼 변할 줄이야, 만족스러운 상황이었다."
 diplomacy_family.0010.compassion.desc: "처음에는 아무런 관심조차 보이지 않았건만. 불우한 이들의 말에 귀를 기울이면서 느끼는 바가 있었던 모양이다.\n\n집으로 돌아가던 길에 생각에 잠긴 채로 침묵을 지키는 [disagreeable_heir.GetHerHis] 모습이 눈에 들어왔다. 이걸 보고 누가 "
 diplomacy_family.0010.honor.desc: "처음에는 자신이 잘못을 저질렀다는 생각조차 하지 않았건만. 상황을 바로잡으면서 겪었던 반응에 깨달은 바가 있었던 모양이다.\n\n예전 그대로였다면 [disagreeable_heir.GetFirstNameNoTooltip](이)가 상대를 존중하는 모습은 찾아보기 힘들었을 것이다. 그 모습을 보고 누가"
 diplomacy_family.0010.greed.desc: "처음에는 자신의 재산을 내어주는 것조차 힘겨워했건만. 도움을 필요로 하던 사람들이 기뻐하며 감사하는 모습이 새삼스럽게 다가온 모양이다.\n\n이내 집으로 돌아갈 때가 되었다. [disagreeable_heir.GetFirstNameNoTooltip](은)는 재화를 나누어 줬음에도 불구하고 아쉬워하지 않았다. 이 모습을 보고 누가"
 diplomacy_family.0010.energy.desc: "이렇게 많은 책무를 떠넘기다니, 어떤 결과가 나올지 몰라서 노심초사했다. 지켜줄 사람도, 업무를 대신할 사람도 없는 상황이 아니던가. 이내 [disagreeable_heir.GetFirstNameNoTooltip](이)가 앞으로 나서서 업무를 진행하기 시작했다.\n\n[disagreeable_heir.GetFirstNameNoTooltip](은)는 자신에게 그런 재능이 숨겨져 있을 줄은 몰랐다고 했다. 나보다도 놀란 눈치였다. 이 모습을 보고 누가"
 diplomacy_family.0010.vengefulness.desc: "자신에게 잘못을 저지른 사람과 마주하는 것부터가 힘든 눈치였다. 어떻게든 입을 떼려고 했지만, 제대로 목소리조차 내지 못하는 상황이 이어졌다.\n\n다행히도 상대측에서 먼저 상냥한 태도를 보였다. 그 모습을 본 [disagreeable_heir.GetFirstName](은)는 진심 어린 태도로 [dummy_gender.GetHerHim]를 용서하겠다고 말했다. 이 모습을 보고 누가"
 diplomacy_family.0010.lazy.desc: "게으른"
 diplomacy_family.0010.craven.desc: "믿기 힘든"
 diplomacy_family.0010.arbitrary.desc: "독선적인"
 diplomacy_family.0010.callous.desc: "냉담한"
 diplomacy_family.0010.stubborn.desc: "완강한"
 diplomacy_family.0010.gluttonous.desc: "탐욕스러운"
 diplomacy_family.0010.greedy.desc: "이기적인"
 diplomacy_family.0010.arrogant.desc: "오만한"
 diplomacy_family.0010.deceitful.desc: "정직하지 못한"
 diplomacy_family.0010.sadistic.desc: "인정 없는"
 diplomacy_family.0010.vengeful.desc: "악의를 품은"
 diplomacy_family.0010.end.desc: "사람이라고 그러겠는가."
 diplomacy_family.0010.a: "함께 커다란 성취를 거뒀어!"
 diplomacy_family.0010.b: "교육상 실습을 진행했을 뿐이야. 큰 의미 부여하진 말자고."
 diplomacy_family.0010.c: "이제 첫걸음을 뗐을 뿐이야! 더 열심히 노력해야 해!"
 diplomacy_family.0011.t: "$diplomacy_family.0008.t$: 고치지 못한 습관"
 diplomacy_family.0011.start.desc: "[disagreeable_heir.GetTitledFirstName] 때문에"
 diplomacy_family.0011.end.desc: "미칠 것만 같다! 갖은 애를 썼는데도 불구하고, 나아질 기미가 보이질 않는다.\n\n변할 마음이 없는데, 변할 수 있을 리 만무하다."
 diplomacy_family.0011.a: "그냥 포기하자."
 #Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t: "언쟁"
 diplomacy_family.2101.desc: "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 며칠째 [family_2.Custom2('HerHisCharacterIntroduction', family_1)](와)과 언쟁을 벌이고 있다. 그러다가 옆쪽 [ROOT.Char.Custom('GetRoom')]에서 무엇 때문에 그리 다투는지 엿듣게 되었는데...\n\n\"믿을 수가 없군!\" [family_1.GetFirstName](이)가 소리쳤다. \"네놈 같은 [family_2.Custom2('InsultNoun', SCOPE.sC('family_1'))](이)가 [ROOT.Char.GetDynastyName] 가문의 미덕을 체현해 낸 존재라고 떠들고 다니다니! #EMP 그만한#! 위상을 지닌 사람은 네놈이 아니라 나란 말이다!\""
 diplomacy_family.2101.a: "가족끼리 싸우면 쓰나!"
 diplomacy_family.2101.a.tt: "둘의 싸움을 뜯어말리려 시도함"
 diplomacy_family.2101.b: "평화롭게 언쟁을 마무리 지을 수 있게끔 한다."
 diplomacy_family.2102.desc: "[ROOT.Char.Custom('GetRoom')](으)로 들어가자 [family_1.GetFirstName](이)가 날 바라보았다. \"마침 잘 왔군. [ROOT.Char.GetFirstNameNoTooltip], [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]한테 정신 좀 차리라고 말해주면 어떻겠는가? 순 터무니없는 얘기만 하고 있다고!\""
 diplomacy_family.2102.a: "부끄러운 줄 아시오, [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b: "당신 잘못도 있소, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c: "어린애처럼 심통 부리지 좀 마시오!"
 diplomacy_family.2102.c.success: "언쟁을 벌이던 이들이 이성을 되찾음"
 diplomacy_family.2102.c.failure: "언쟁을 벌이던 이들이 말을 듣지 않음"
 diplomacy_family.2102.d: "[ROOT.Char.GetDynastyNameNoTooltip] 가문에서 최고로 손꼽혀야 할 인재는 #EMP 바로#! 나요!"
 diplomacy_family.2102.d.flavor: "#EMP 서로#!를 적대하는 상황을 막으려면, 이렇게 하는 수밖에 없다."
 #Choosing Best Friend, by Flavio Verna
 diplomacy_family.2200.t: "그 누구보다 아끼는 친우"
 diplomacy_family.2200.desc: "나처럼 수많은 친구를 곁에 둔 행운아는 많지 않다. 그들에게서 도움을 받을 수 있어 기쁠 뿐이다. 그 때문에 모두를 평등하게 대하려는 것이기도 하다. 하지만 그렇게 용맹스러운 사람들 중에서도 내 모든 것을 이해해줄 평생의 동반자로 삼고 싶은 사람은 있기 마련이다."
 diplomacy_family.2200.a: "내 단짝은 [friend_1.GetTitledFirstNameNoTooltip](이)다. "
 diplomacy_family.2200.a.tt: "[friend_1.GetTitledFirstName](와)과 단짝 친구가 됨"
 diplomacy_family.2200.b: "그 누구보다 [friend_2.GetFirstNameNoTooltip](을)를 믿어."
 diplomacy_family.2200.b.tt: "[friend_2.GetTitledFirstName](와)과 단짝 친구가 됨"
 diplomacy_family.2200.c: "[friend_3.GetTitledFirstNameNoTooltip]만한 친구가 어디 있겠어?"
 diplomacy_family.2200.c.tt: "[friend_3.GetTitledFirstName](와)과 단짝 친구가 됨"
 diplomacy_family.2200.d: "누구를 편애하는 성격은 아니라서..."
 diplomacy_family.2201.desc: "그동안 얼마나 [ruler.GetFirstNamePossessive] 조언과 지지에 의지했던 건지... 이제서야 그 사실을 깨달았다. [ruler.GetHerHim]야말로 그 누구보다 가까운 단짝이 아닐까 싶은 생각이 들었다."
 diplomacy_family.2201.a: "우리는 한마음 한뜻이야."
 diplomacy_family.2201.b: "친구 사이긴 한데, 딱 거기까지야."
 diplomacy_family.2201.b.tt: "친구 사이로 남음"
 diplomacy_family.2201.a.tt: "단짝 친구로 거듭남"
 #Jealous relative vs lover's spouse, by Flavio Verna
 diplomacy_family.2250.t: "질투심을 드러낸 [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
 diplomacy_family.2250.desc.intro: "사랑하는 [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName](이)가 배우자인 [spouse.Custom2('InsultAdjective', ROOT.Char)] [spouse.GetTitledFirstName](와)과 함께 어울리는 모습을 보니 참아주기가 힘들었다."
 diplomacy_family.2250.desc.legal.pure: "\n\n저 불결하기 짝이 없는 손이 [lover.GetHerHis] 몸에 와닿았다는 생각만 해도 욕지기가 치밀 지경이다. 그래 봤자 같은 [ruler.GetHouse.GetName] 집안 출신인데. 나와 함께하는 게 당연하거늘!"
 diplomacy_family.2250.desc.legal.same: "\n\n[ruler.GetFaith.HighGodName]께서는 왜 [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))]에게 더 많은 축복을 내리신 걸까? 그래 봤자 같은 [ruler.GetHouse.GetName] 집안 출신이건만. 나는 그림자 속에 숨어지내야 하는데, [spouse.GetFirstNameNoTooltip](은)는 [lover.GetHerHim]와 함께할 수 있다니..."
 diplomacy_family.2250.desc.illegal: "\n\n혼인을 올리지 못한다고 해도 상관없다. [lover.GetSheHe]와 일생을 함께할 사람이 누군지 정도는 알아봐도 괜찮지 않은가."
 diplomacy_family.2250.a: "[spouse.GetFirstNameNoTooltip](이)가 마수를 뻗치지 못하게 해야 해!"
 diplomacy_family.2250.a.tt: "[spouse.GetTitledFirstName](이)가 [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))](와)과 어울리지 못하도록 만류함"
 diplomacy_family.2250.a.success.duel: "[spouse.GetTitledFirstName]에게 위협을 가하는 데 성공함"
 diplomacy_family.2250.a.failure.duel: "[spouse.GetTitledFirstName](이)가 경고를 무시함"
 diplomacy_family.2250.a.failure.tt: "[spouse.GetTitledFirstName](이)가 [lover.GetFirstName](와)과 어울리지 말라 경고했는데도 무시함"
 diplomacy_family.2250.b.a: "\"그냥 죽어버리란 말이야!\""
 diplomacy_family.2250.b.b: "어떻게든 처리해야겠군."
 diplomacy_family.2250.b.tt: "[scheme|E]의 [success_chance|E]이 증가함"
 diplomacy_family.2250.b.spouse_joining: "[lover.GetFirstName](이)가 [scheme|E]에 #P 동조함#!"
 diplomacy_family.2250.b.spouse_refusing: "[lover.GetFirstName](이)가 [scheme|E]에 #N 동조하지 않음#!"
 diplomacy_family.2250.c.a: "[house_head.GetTitledFirstNameNoTooltip]에게 혼인 관계를 파기하라고 해야겠어!"
 diplomacy_family.2250.c.b: "혼인 관계를 파기시켜야겠어!"
 diplomacy_family.2250.c.flavor: "[house_head|E]은 [lover.GetFirstNamePossessive] 혼인 관계를 파기할 권한을 지님"
 diplomacy_family.2250.d: "고통을 삭이면서 살아가는 법을 배워야겠군."
 diplomacy_family.2251.desc: "이 정도 했으니 [spouse.GetTitledFirstName]도 [lover.GetFirstName]에게 손대도 괜찮은지 여부를 재고하게 되겠지. 왜 그런 짓을 했는지까진 밝히지 않았다. 하지만 혹시 모르니 똑같은 사안을 들먹이는 바보 같은 짓은 삼가기로 했다.\n\n언제가 될지는 모르겠지만, [spouse.GetFirstNameNoTooltip](이)가 내 경고를 무시하기로 마음먹는 날이 찾아오긴 할 것이다. 그래도 당장의 위기는 모면했으니, 그걸로 됐다 싶었다."
 diplomacy_family.2251.a: "[ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))](이)가 기뻐해 줬으면 좋겠는데."
 diplomacy_family.2252.desc: "\"어쩜 그렇게 인정머리가 없죠?\" [lover.GetFirstName](이)가 찾아와서는 비난을 퍼부었다. 내 [ROOT.Char.Custom('GetRoomPlural')]에 있는데도 차마 언성을 높이지는 못했지만.\n\n[spouse.GetTitledFirstName](이)가 내 경고를 무시하고 [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]에게 우리가 무슨 얘기를 나눴는지를 알린 모양이었다.\n\n\"당신을 위하겠답시고 부부의 의무를 저버리는 일은 없을 거예요!\" 그렇게 말한 [lover.GetSheHe]는 서둘러 자리를 떠났다."
 diplomacy_family.2252.a: "하지만..."
 diplomacy_family.2253.desc.a: "흠잡을 데 없는 계획이었다! [lover.GetFirstName](이)가 상스럽기 짝이 없는 [spouse.Custom2('InsultNoun', ROOT.Char)], [spouse.GetTitledFirstName]의 마수에서 벗어나게 되었으니 말이다. 이보다 더 기쁠 수는 없었다.\n\n[house_head.GetTitledFirstName]에게서 소식을 전해 들은 [lover.GetSheHe|U]가 헐레벌떡 내 [ROOT.Char.Custom('GetRoomPlural')](으)로 찾아왔다. 달콤하기 그지없는 방식으로 감사를 표하기 위함이었다."
 diplomacy_family.2253.desc.b: "흠잡을 데 없는 계획이었다! [lover.GetFirstName](이)가 상스럽기 짝이 없는 [spouse.Custom2('InsultNoun', ROOT.Char)], [spouse.GetTitledFirstName]의 마수에서 벗어나게 되었으니 말이다. 이보다 더 기쁠 수는 없었다.\n\n내 편지를 받은 [lover.GetSheHe|U]가 헐레벌떡 내 [ROOT.Char.Custom('GetRoomPlural')](으)로 찾아왔다. 달콤하기 그지없는 방식으로 감사를 표하기 위함이었다."
 diplomacy_family.2253.a: "이제 영원히 함께할 수 있어!"
 diplomacy_family.2253.b: "가문을 위해서 그랬던 거야."
 diplomacy_family.2253.c: "모두에게 우리의 사랑을 알리겠어!"
 diplomacy_family.2254.desc.a: "[lover.GetFirstName](이)가 [house_head.GetTitledFirstName]에게 [spouse.GetFirstName]의 혼인 관계를 파기해달라고 청원을 넣어줘서 고맙다고 할 줄 알았는데. 상황은 정반대로 흘러갔다.\n\n오히려 자신의 결혼 생활에 끼어들었다면서 노발대발할 뿐이었다. 그러면서 더는 나와 엮이고 싶지 않다는 얘기까지 꺼냈다."
 diplomacy_family.2254.desc.b: "[lover.GetFirstName]에게 이혼을 주선해줘서 고맙다는 얘기를 들을 수 있을 줄 알았는데. 상황은 정반대로 흘러갔다.\n\n오히려 자신의 결혼 생활에 끼어들었다면서 노발대발할 뿐이었다. 그러면서 더는 나와 엮이고 싶지 않다는 얘기까지 꺼냈다."
 diplomacy_family.2254.a: "우리를 위해서 그런 게 아니야! 가문을 위한 거라고!"
 diplomacy_family.2254.b: "무슨 말을 해야 좋을지..."
 #Dealing with lackluster family member, by Flavio Verna
 diplomacy_family.2300.t: "집안 정리"
 diplomacy_family.2300.desc.intro: "[bad_relative.GetFirstName](은)는 영예로운 가문의 이름을 더럽히는 존재에 불과하다."
 diplomacy_family.2300.desc.a: "\n\n나잇살만 먹고 여기저기 쑤셔 보는 얼간이라 불리는 데는 이유가 있다. 무슨 말을 내뱉든 간에 [ruler.GetDynastyName] 집안에 먹칠을 해대는 작자가 아니던가."
 diplomacy_family.2300.desc.b: "\n\n어떻게든 성과를 내려고 하지만, 실망스러운 결과만 내는 작자니 말이다."
 diplomacy_family.2300.desc.c: "\n\n[ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))]이라는 작자가 제정신이 아닌 괴짜에 불과하다니. 살아서 숨 쉬는 것만으로도 [bad_relative.GetDynasty.GetName] 가문의 평판을 떨어뜨리는 수준이다. 기품 있는 혈통에서 저런 흉물이 나올 줄 누가 알았겠는가?"
 diplomacy_family.2300.desc.d: "\n\n위대한 나무에서 말라비틀어진 가지가 돋아날 줄이야. 저 작자를 보고 있노라면 [bad_parent.GetFirstNamePossessive] 간통이 만들어낸 실패작이란 생각을 떨치기가 힘들다."
 diplomacy_family.2300.a: "저런 사람이더라도 써먹을 데는 있을 거야."
 diplomacy_family.2300.a.success.tt: "[bad_relative.GetFirstName](이)가 유용한 인재로 거듭날 수 있게 도움"
 diplomacy_family.2300.a.success.effect.tt: "[bad_relative.GetFirstNamePossessive] [skills|E] 하나가 향상됨"
 diplomacy_family.2300.a.failure.tt: "[bad_relative.GetFirstName](이)가 도움을 거절함"
 diplomacy_family.2300.a.failure.toast: "[bad_relative.GetFirstName]에게 아무것도 가르치지 못함"
 diplomacy_family.2300.b.a: "그 작자를 처리할 방안을 계속 찾아봐야겠어."
 diplomacy_family.2300.b.b: "가지치기를 도맡을 사람이 필요할 테니..."
 diplomacy_family.2300.c: "그 작자를 가문에서 추방해야겠어!"
 diplomacy_family.2300.c.flavor: "[dynast|E]는 가문의 구성원을 폐적할 권한을 지님"
 diplomacy_family.2300.d: "누구나 결점이 있기 마련이야."
 diplomacy_family.2301.desc: "우둔하기 짝이 없는 [bad_relative.GetFirstName](을)를 쓸모 있는 사람으로 거듭나게 하는 건 어려운 일이었다. 그래도 최선을 다했다. 이 정도까지 했으니, 실망스러운 모습만 보여주지는 않을 것이다."
 diplomacy_family.2301.a: "내 몫은 여기까지야."
