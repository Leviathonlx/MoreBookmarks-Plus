 #Special Events #
 ##################
 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t: "계승자와의 말다툼"
 diplomacy_family_special.2200.desc: "일과를 마치고 [ROOT.Char.Custom('ResidenceBuilding')]에서 휴식을 취하던 중이었는데, [heir.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 괴로운 표정을 지은 채로 찾아왔다.\n\n\"[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]만큼 짜증 나는 사람은 없을 겁니다!\" [heir.GetSheHe]가 소리쳤다. \"그 작자 때문에 후계자에 걸맞지 않은 수준이란 얘기를 매일 같이 들어야 합니다. 저를 [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] 사람이라고 생각하는 게 분명합니다. [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의"
 diplomacy_family_special.2200.same_title.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]에"
 diplomacy_family_special.2200.same_sex_title.desc: "$diplomacy_family_special.2200.same_title.desc$에"
 diplomacy_family_special.2200.opposite_sex_title.desc: "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]에"
 diplomacy_family_special.2200.ruler.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.end.desc: "걸맞지 않은 존재라 여기고 있을 테지요!\""
 diplomacy_family_special.2200.a: "함께 무슨 상황인지를 논해보도록 하자."
 diplomacy_family_special.2200.a.tt: "[heir.GetFirstNameNoTooltip]에게 비난에 어떻게 대처해야 하는지를 알려줌"
 diplomacy_family_special.2200.b: "[vassal.GetTitledFirstNameNoTooltip](와)과 얘기를 해봐야겠군."
 diplomacy_family_special.2200.b.tt: "[vassal.GetFirstNameNoTooltip]에게 후계자를 비난했던 이유를 알려달라고 함"
 diplomacy_family_special.2200.c: "이따위 문제로 날 성가시게 굴다니!"
 diplomacy_family_special.2201.desc: "[heir.GetFirstName]의 옆으로 다가가 속에 담아둔 이야기를 해보자고 했다. [vassal.GetTitledFirstName](와)과 엮이면서 불만이 많았을 테니, 내게 충고를 구하는 거겠지."
 diplomacy_family_special.2201.a: "그 사람과 마음이 맞는 구석도 있을 텐데."
 diplomacy_family_special.2201.a.success: "[heir.GetFirstNameNoTooltip](와)과 [vassal.GetFirstNameNoTooltip](이)가 이견을 좁힘"
 diplomacy_family_special.2201.a.failure: "[heir.GetFirstNameNoTooltip](이)가 [vassal.GetFirstNameNoTooltip](와)과 화해하려 하지 않음"
 diplomacy_family_special.2201.b: "[SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] 사람으로 거듭날 수 있게 도와주마."
 diplomacy_family_special.2201.b.success: "[heir.GetFirstNameNoTooltip](이)가 본래의 성격을 고치게끔 설득함"
 diplomacy_family_special.2201.b.failure: "[heir.GetFirstNameNoTooltip](이)가 본래의 성격을 바꾸지 않겠다면서 거절함"
 diplomacy_family_special.2201.b.success.tt: "[heir.GetTitledFirstName](이)가 [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')] 사람으로 거듭나고자 함"
 diplomacy_family_special.2201.b.failure.tt: "[heir.GetTitledFirstName](이)가 [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')] 사람으로 남게 됨"
 diplomacy_family_special.2201.c: "내 후계자를 비난한 대가를 치르게 해주지!"
 diplomacy_family_special.2202.desc: "나는 [vassal.GetTitledFirstName](와)과의 만남을 주선해 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]인 [heir.GetTitledFirstName](와)과의 갈등을 해결해 보기로 했다.\n\n\"이유는 단순합니다, [ROOT.Char.GetTitledFirstNameNoTooltip]. [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] 주군을 섬기고 싶지는 않았거든요. [ROOT.Char.Custom('GetRealmOrDomicile')](을)를 위해서라도 그리해야만 했습니다. 위험을 무릅쓰고서 불만을 표출해야 하는 상황이었지요.\""
 diplomacy_family_special.2202.a: "[heir.GetTitledFirstName]에게 결점만 있는 건 아니잖소."
 diplomacy_family_special.2202.a.success: "[vassal.GetFirstNameNoTooltip](와)과 [heir.GetFirstNameNoTooltip](이)가 이견을 좁힘"
 diplomacy_family_special.2202.a.failure: "[vassal.GetFirstNameNoTooltip](이)가 [heir.GetFirstNameNoTooltip](와)과 화해하려 하지 않음"
 diplomacy_family_special.2202.b: "그대의 말대로요. [heir.GetFirstNameNoTooltip]에게는 실망스러운 데가 많소."
 diplomacy_family_special.2202.c: "그렇다고 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))](을)를 비난하면 쓰겠소!"
 diplomacy_family_special.2210.desc: "나와의 면담을 마친 [vassal.GetTitledFirstName](은)는 [heir.GetTitledFirstName](와)과의 불화를 수습하기로 결심했다. 다른 점을 찾기보다는 비슷한 면모에 찾는 데 집중하겠다면서 말이다. 이만큼 개심했다면 믿어도 괜찮을 것 같다."
 diplomacy_family_special.2210.a: "이번 일을 계기로 밝은 미래가 찾아오기를!"
 diplomacy_family_special.2211.desc: "[heir.GetTitledFirstName](와)과 잘 지내보라면서 [vassal.GetTitledFirstName](을)를 설득하느라 갖은 애를 썼건만. [heir.GetTitledFirstNamePossessive] 성격에서 좋아할 만한 구석을 찾아보라는 제안까지 거절하는 얼간이일 줄은 몰랐다."
 diplomacy_family_special.2211.a: "[vassal.GetTitledFirstNameNoTooltip](은)는 무례하기 짝이 없는 옹고집쟁이야!"
 diplomacy_family_special.2211.a.high_opinion: "[vassal.GetTitledFirstNameNoTooltip]에게 큰 기대를 걸었건만."
 diplomacy_family_special.2212.desc: "나와의 면담을 마친 [heir.GetTitledFirstName](이)가 [vassal.GetTitledFirstName]에게 무례한 언행을 하지 않겠다고 말했다.\n\n다른 점을 찾기보다는 비슷한 면모에 찾는 데 집중한다면, 둘 사이에 우정이 싹트는 모습을 보는 것도 가능하지 않을까 싶다."
 diplomacy_family_special.2212.a: "이번 일을 계기로 밝은 미래가 찾아오기를!"
 diplomacy_family_special.2213.desc: "[vassal.GetTitledFirstName](와)과 잘 지내보라면서 [heir.GetTitledFirstName](을)를 설득하느라 갖은 애를 썼건만. [heir.GetFirstNameNoTooltip](이)가 [vassal.GetTitledFirstNameNoTooltip](을)를 대하는 태도를 바꿔보라는 제안을 거절했다.\n\n그들 사이의 반목은 앞으로도 쭉 이어질 것 같다."
 diplomacy_family_special.2213.a: "[heir.GetFirstNameNoTooltip]에게 실망이 이만저만이 아니다."
 diplomacy_family_special.2220.desc: "나는 [heir.GetFirstName](와)과 함께 앉아 설명해 주었다. 가끔은 [ROOT.Char.Custom('GetRealmOrDomicile')] 이득을 위해서라면 후계자가 [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] 성격을 지닌 것이 좋다고. 심지어 그런 모습을 자연스럽게 타고나지 않았다 해도 말이다.\n\n그 말에 [heir.GetSheHe|U]는 미심쩍은 기색을 했다. 하지만 시간을 들여서 경험을 쌓는다면 차차 나아질 거라고 말해줬더니, 그제야 기운을 차렸다."
 diplomacy_family_special.2220.a: "앞으로 어떻게 될지는 두고 보면 알겠지."
 diplomacy_family_special.2220.a.tt: "[heir.GetFirstName](이)가 [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')] 사람으로 거듭나고자 함"
 diplomacy_family_special.2221.desc: "[heir.GetFirstName](을)를 설득하겠답시고 그 [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] 성격을 고쳐야 하는 이유를 알려줬다. 그러면서 [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] [ROOT.Char.GetTitleAsNameNoTooltip](이)가 되면 어떤 이점이 있는지도 설명했다.\n\n그만큼 애를 썼는데도 불구하고, [heir.GetSheHe]는 자신의 행실을 바꾸기를 거부했다. 다른 사람과의 사이가 소원해지는 한이 있더라도 자신의 방식을 고수하겠다는 태도였다."
 diplomacy_family_special.2221.a: "진실을 말해줘도 알아듣질 못하다니!"
 diplomacy_family_special.2231.desc: "[heir.GetTitledFirstName](와)과 [vassal.GetTitledFirstNamePossessive] 관계는 반감과 악의로 점철되어 있었다. 그랬던 그들이 내 지도를 받으면서 서로를 이해하고 신뢰하는 법을 배우게 되었다. 현재 상태만 잘 유지한다면, 그들 사이에서도 깊은 우정이 싹틀 수 있을 것이다."
 diplomacy_family_special.2231.a: "잘 풀릴 줄 알았다니까!"
 diplomacy_family_special.2233.desc: "행실을 바꿀 수 있을 거라면서 [heir.GetFirstName](을)를 독려한 지도 몇 년이 지났다. 그렇게 애썼던 게 효과가 있었나 보다.\n\n태생부터 [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] 사람이었던 것처럼 살아갈 줄이야. 습관이 몸에 배어버린 덕분에, 일부러 의식하면서 행동할 필요가 없어진 것이리라."
 diplomacy_family_special.2233.a: "[heir.GetFirstNameNoTooltip](이)가 어른스러운 모습을 보이다니, 감회가 남다르군."
