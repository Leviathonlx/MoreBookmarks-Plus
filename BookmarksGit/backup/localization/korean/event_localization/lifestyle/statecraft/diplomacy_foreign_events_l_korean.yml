 ###################
 #Standard Events #
 ###################
 #Diplomacy (Majesty) Events:
 #1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 #3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes
 #Diplomay (Majesty) Special Events:
 #1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 #1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed
 #Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t: "난민이 된 신도"
 diplomacy_foreign.1074.desc: "[heretic_ruler.GetTitledFirstName](이)가 근처에 위치한 [target_county.GetName](을)를 통치하게 되었다. 해당 지역은 독실한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](을)를 여럿 수용하던 보금자리 같은 곳이다. [heretic_ruler.GetTitleAsName](은)는 [heretic_ruler.GetFaith.GetAdherentName](이)기에, 그곳에 거주하는 충직한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](을)를 박해할 가능성이 높은 상황이다. 내가 책임지고 [heretic_ruler.GetHerHis] [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))] 영향력으로부터 저들을 보호해야 한다."
 diplomacy_foreign.1074.a: "신도들이 박해받는 행태를 지켜볼 수만은 없다!"
 diplomacy_foreign.1074.b: "되도록 많은 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]의 안전을 확보해야 한다."
 diplomacy_foreign.1074.c: "[heretic_ruler.GetFirstNameNoTooltip]에게 사절단을 보내, 저들의 처분을 논하자."
 diplomacy_foreign.1074.c.success: "[heretic_ruler.GetFirstName](이)가 사절단을 두 팔 벌려 반김"
 diplomacy_foreign.1074.c.failure: "[heretic_ruler.GetFirstName](이)가 사절단의 의도에 의구심을 품음"
 #Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t: "서신 왕래" #<DELETE THIS KEY>
 diplomacy_foreign.3001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc: "그대가 훌륭한 사람이란 얘기는 익히 들었소. 그런 그대와 서신을 주고받으며 연락하는 사이로 지내고 싶구려. 그대 역시 그리 생각해줬으면 좋겠소. 조속히 답신을 보내주길 바라리다."
 diplomacy_foreign.3001.a: "[neighboring_ruler.GetFirstNameNoTooltip](와)과 편지를 주고받는다."
 diplomacy_foreign.3001.a.tt: "[neighboring_ruler.GetFirstName](이)가 계속 편지를 보내옴"
 diplomacy_foreign.3001.b: "[neighboring_ruler.GetTitleAsNamePossessiveNoTooltip] 편지를 액자에 담아 회랑에 전시해야겠군!"
 diplomacy_foreign.3001.c: "정중하게 거절한다."
 diplomacy_foreign.3003.desc_dead: "전임자였던 [dead_ruler.GetTitledFirstName](이)가 그대와의 서신 왕래를 이어가라고 그랬소. 그런데 편지에 무슨 얘기를 써야 좋을지 모르겠더구려. 이렇게 부탁하리다. 주제를 정해주시오."
 diplomacy_foreign.3003.desc: "이렇게 빨리 답신을 해줘서 고맙소. 앞으로 주고받게 될 편지가 기대되는구려. 그럼 어떤 주제를 논할지 정해주시오. 선택은 당신에게 맡기리다."
 diplomacy_foreign.3003.a_lifestyle_diplomat: "세세한 예절에 대해 논해보도록 합시다."
 diplomacy_foreign.3003.a_lifestyle_general: "전쟁에 관련된 사연이 여럿 있는데, 그걸 들려주리다."
 diplomacy_foreign.3003.a_lifestyle_administrator: "자신만의 영지 관리법에 대해 논한다면 #EMP 멋질 거요#!!"
 diplomacy_foreign.3003.a_lifestyle_schemer: "저잣거리에 떠도는 소문에 대해 들려주면 좋아할지도..."
 diplomacy_foreign.3003.a_lifestyle_scholar: "철학적인 주제로 토론한다면 재밌지 않겠소?!"
 diplomacy_foreign.3003.a.tt: "당신이 잘 아는 주제를 채택할 경우, 깊은 인상을 심어줄 수 있습니다."
 diplomacy_foreign.3003.b: "[neighboring_ruler.Custom('subject_of_interest')]에 대해 논해보도록 합시다."
 diplomacy_foreign.3003.b.tt: "상대방이 해당 주제에 관심이 많다는 소문을 들었습니다."
 diplomacy_foreign.3003.c: "답례의 표시로 선물을 보내야겠군."
 diplomacy_foreign.3003.c.tt: "상대방이 물질적 재화에 관심이 많다고 판단했습니다."
 diplomacy_foreign.3007.desc_dead: "전임자였던 [dead_ruler_2.GetTitledFirstName](이)가 그대와의 서신 왕래를 이어가라고 그랬소. 지난번에 보내준 편지는 참으로 인상 깊더구려."
 diplomacy_foreign.3007.desc_lifestyle: "이렇게나 열정적인 모습을 보고는 대단히 기뻤소. 지난 편지를 살펴보니 그대가 이 주제에 정통한 사람이라는 게 느껴지더구려."
 diplomacy_foreign.3007.desc_interest: "내가 중요시 여길 법한 주제를 택할 줄이야... 그대만큼 나를 잘 알아주는 사람은 몇 없을 거요!"
 diplomacy_foreign.3007.desc_gift: "그런 선물을 보내올 줄이야, 정말로 고맙소!"
 diplomacy_foreign.3007.desc_ending: "이만큼이나 배려해줬으니 답례를 해야겠지. 혹시 내가 도울 일이 없겠소?"
 diplomacy_foreign.3007.a: "서신 왕래를 계속 이어나갈 수 있기를 바라오!"
 diplomacy_foreign.3007.a_random_list_good: "서신 왕래로 국외 사정에 대해 잘 알게 됨"
 diplomacy_foreign.3007.a_random_list_bad: "[neighboring_ruler.GetFirstNamePossessiveNoTooltip] 편지에서 아무런 정보도 얻지 못함"
 diplomacy_foreign.3007.b: "무역 협정을 맺는 건 어떻겠소?"
 diplomacy_foreign.3007.c: "이야기를 나누고 싶다는 바람을 들어줬으니..."
 diplomacy_foreign.3007.c_tt: "[neighboring_ruler.GetFirstNameNoTooltip](이)가 빚을 졌다고 생각하게 만듦"
 diplomacy_foreign.3007.c_random_list_good: "[neighboring_ruler.GetFirstNameNoTooltip](을)를 설득하고자 함"
 diplomacy_foreign.3007.c_random_list_bad: "바보 같은 짓을 벌임"
 diplomacy_foreign.3008.opening: "[neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip]에게 전하오."
 diplomacy_foreign.3008.desc.dead: "전임자였던 [dead_ruler_2.GetTitledFirstName](이)가 그대와의 서신 왕래를 이어가라고 그랬는데. 지난 편지를 살펴보면서 이 관계를 여기서 끝내야겠단 생각이 들었소. [dead_ruler_2.GetTitledFirstName](은)는 그대를 매력적인 사람이라 생각했던 모양인데, 잘못 판단한 게 아닌가 싶소."
 diplomacy_foreign.3008.desc.skilled: "날 멍청하다고 놀리기라도 하겠단 거요? 편지에 알아듣지 못할 표현을 너무 많이 썼잖소! 세 문장에 하나꼴로 이해하지 못할 정도라니!"
 diplomacy_foreign.3008.desc.special: "알랑거리는 태도로 무언가를 얻어낼 수 있으리라 생각했다면 크게 착각한 거요. 텅 빈 머리만큼이나 공허한 말만 남발하다니, 원."
 diplomacy_foreign.3008.desc.bribe: "뇌물로 무언가를 얻어낼 수 있으리라 생각했다면 크게 착각한 거요. 탐욕을 부리다니, 참으로 꼴사나운 광경이구려."
 diplomacy_foreign.3008.desc.end: "내 말을 명심하시오. 한때나마 우정을 나눴던 사이니 하는 말이오."
 diplomacy_foreign.3008.a: "어이쿠, 이런."
 diplomacy_foreign.3008.a.tt: "그래도 얻은 게 있긴 하잖습니까!"
 ##################
 #Special Events #
 ##################
 #Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t: "환대"
 diplomacy_foreign_special.1017.desc: "국정을 어떻게 꾸려야 하는지를 고민하다가, 이웃과 좋은 관계를 유지하는 게 얼마나 득이 되는지를 깨달았다.\n\n근처 지역의 영주를 초대해서 좋은 친구로 남고 싶다는 의사를 표하는 게 좋지 않을까 싶다. 그런데... 누굴 초대해야 하지? "
 diplomacy_foreign_special.1017.a: "[target_list_member_a.GetNameNoTooltip](을)를 초대하자."
 diplomacy_foreign_special.1017.b: "[target_list_member_b.GetNameNoTooltip](을)를 초대하자."
 diplomacy_foreign_special.1017.c: "[target_list_member_c.GetNameNoTooltip](을)를 초대하자."
 diplomacy_foreign_special.1017.d: "휘하의 봉신들을 만족시키는 데 집중해야겠어."
 diplomacy_foreign_special.1017.great: "[THIS.Char.GetFirstName](이)가 친절한 접대에 감명을 받음"
 diplomacy_foreign_special.1017.good: "[THIS.Char.GetFirstName](이)가 즐거운 한때를 보냄"
 diplomacy_foreign_special.1017.bad: "[THIS.Char.GetFirstName](이)가 실망한 기색을 보이며 서둘러 자리를 뜸"
 diplomacy_foreign_special.1017.friends_a: "[target_list_member_a.GetShortUIName|U](와)과 친구가 됨"
 diplomacy_foreign_special.1017.friends_b: "[target_list_member_b.GetShortUIName|U](와)과 친구가 됨"
 diplomacy_foreign_special.1017.friends_c: "[target_list_member_c.GetShortUIName|U](와)과 친구가 됨"
 diplomacy_foreign_special.1018.opening: "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc: "이렇게 궁정에 초대해 줘서 고마울 따름이오. 몇 주 내로 종사단과 함께 [root_realm.GetNameNoTierNoTooltip](을)를 방문토록 하리다."
 diplomacy_foreign_special.1017.a.spouse: "[helper_spouse.GetFirstNameNoTooltip], 뼈가 빠져라 하인들을 부리시오!"
 diplomacy_foreign_special.1017.a.no_spouse: "뼈가 빠져라 하인들을 부려야겠군!"
 diplomacy_foreign_special.1018.a.tt: "[foreign_guest.GetTitledFirstName](이)가 가까운 시일에 당도함"
 diplomacy_foreign_special.1019.t: "$diplomacy_foreign_special.1017.t$: 따스한 환영 인사"
 diplomacy_foreign_special.1019.start.desc: "[foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName](이)가 영지를 방문했다! 오늘밤에는 외지에서 찾아온 손님들을 환영하기 위한 연회가 주최될 예정이다.\n\n"
 diplomacy_foreign_special.1019.spouse.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]인 [helper_spouse.GetFirstName](이)가 연회를 계획하고 준비하는 일을 전부 도맡았다. 이내 [helper_spouse.GetSheHe|U]가 마무리 작업을 진행할 예정인데 부탁하고 싶은 게 있냐고 물어왔다."
 diplomacy_foreign_special.1019.no_spouse.desc: "연회를 계획하고 준비하는 일까지 도맡는 바람에 진땀을 빼야 했다. 그래도 준비 작업을 거의 끝마친 터라, 마무리 작업을 진행할 만한 여유가 생겼다."
 diplomacy_foreign_special.1019.a: "[foreign_guest_realm.GetNameNoTierNoTooltip]에서 공수한 특산품이 있다고 들었는데."
 diplomacy_foreign_special.1019.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip](이)가 고향에 온 듯한 기분을 느낌"
 diplomacy_foreign_special.1019.a.failure.tt: "실수를 범하는 바람에 [foreign_guest.GetTitledFirstNameNoTooltip](이)가 모욕감을 느낌"
 diplomacy_foreign_special.court_visit.very_well: "궁정 방문 행사가 #P 매우 순조롭게#! 진행됨"
 diplomacy_foreign_special.court_visit.poorly: "궁정 방문 행사가 #N 얼렁뚱땅#! 진행됨"
 diplomacy_foreign_special.1019.b: "화려하게 꾸미도록 하자! 그 무엇보다도 호화롭게!"
 diplomacy_foreign_special.1019.b.rl.desc: "[foreign_guest.GetTitledFirstNamePossessiveNoTooltip] 성격에 따라 결과가 달라짐"
 diplomacy_foreign_special.1019.b.success.tt: "대다수의 사람들이 그러하듯 [foreign_guest.GetTitledFirstNameNoTooltip]도 환영식의 진가를 알아봄"
 diplomacy_foreign_special.1019.b.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip](이)가 간소한 행사를 선호하는 것으로 밝혀짐"
 diplomacy_foreign_special.1019.c: "준비 작업이 끝나가는 마당에 뭘 바꾸고 싶지는 않아."
 diplomacy_foreign_special.court_visit.normal: "궁정 방문 행사가 #Z 평범하게#! 진행됨"
 diplomacy_foreign_special.court_visit.well: "궁정 방문 행사가 #P 순조롭게#! 진행됨"
 diplomacy_foreign_special.court_visit.disaster: "궁정 방문 행사가 #N 재앙#!이 되어버림"
 diplomacy_foreign_special.1020.t: "$diplomacy_foreign_special.1017.t$: 사냥이냐, 휴식이냐"
 diplomacy_foreign_special.1020.desc: "날씨가 갑작스레 변하는 일만 없다면, 오늘만큼 화창한 날도 없을 거다! 영지를 방문한 [foreign_guest.GetTitledFirstName]에게 아름다운 시골 풍경을 보여줄 수도 있겠는데. 혈기왕성하게 사냥에 나서는 편이 좋을까, 한가롭게 햇살을 맞으며 오찬을 하는 편이 좋을까?"
 diplomacy_foreign_special.1020.a: "함께 사냥을 떠나면 딱 좋겠군!"
 diplomacy_foreign_special.1020.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip](이)가 사냥을 즐김"
 diplomacy_foreign_special.1020.a.failure.tt: "[foreign_guest.GetTitledFirstNameNoTooltip](이)가 끔찍한 시간을 보냄"
 diplomacy_foreign_special.1020.b: "오찬을 즐기는 쪽으로 선호하지 않을까 싶은데."
 diplomacy_foreign_special.1020.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip](이)가 오찬을 즐김"
 diplomacy_foreign_special.1021.t: "$diplomacy_foreign_special.1017.t$: 무도회장이냐, 예배당이냐"
 diplomacy_foreign_special.1021.desc: "영지를 방문한 [foreign_guest.GetTitledFirstName]에게 [root_realm.GetNameNoTier]의 지역 문화를 선보이고 싶단 생각이 들었다. [foreign_guest.GetSheHe]가 궁정 사람들이 전부 참여하는 무도회에 참석하는 걸 좋아할지, 근사한 [ROOT.Char.GetFaith.HouseOfWorship](을)를 방문하는 걸 좋아할지를 모른다는 게 문제인데..."
 diplomacy_foreign_special.1021.a: "춤꾼 기질이 있어 보이던데!"
 diplomacy_foreign_special.1021.b: "[ROOT.Char.GetFaith.HouseOfWorship](을)를 방문하는 편이 나아 보여."
 diplomacy_foreign_special.1021.a.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip](이)가 무도회를 즐김"
 diplomacy_foreign_special.1021.b.success.tt: "[foreign_guest.GetTitledFirstNameNoTooltip](이)가 [ROOT.Char.GetFaith.HouseOfWorship]에서 즐거운 한때를 보냄"
 diplomacy_foreign_special.1022.t: "$diplomacy_foreign_special.1017.t$: 괴상망측한 요구"
 diplomacy_foreign_special.1022.desc: "\"그대의 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )](은)는 참으로 멋진 사람이오.\" [foreign_guest.Custom('RegionalDrink')]가 담긴 잔을 천천히 돌리던 [foreign_guest.GetTitledFirstName](이)가 입을 열었다. [foreign_guest.GetHerHis|U] 시선은 저 멀리의 탁자에 자리 잡은 [interesting_relation.GetFirstName]에게 향해 있었다.\n\n\"[ROOT.GetCharacter.GetTitledFirstNameNoTooltip], [interesting_relation.GetFirstNameNoTooltip](와)과 사적으로 만나보고 싶은데 자리를 주선해줄 수 있겠소? 난처한 행동은 하지 않으리다. 내 방에서 저녁 식사를 함께하고 싶어서 그러오.\""
 diplomacy_foreign_special.1022.a: "\"그러지요. 안 될 게 뭐 있겠습니까.\""
 diplomacy_foreign_special.1022.a.tt: "닫힌 방문 너머에서 무슨 일이 벌어지는지 알 수 없음"
 diplomacy_foreign_special.1022.b: "일단 허락은 해놓고 몰래 살펴보도록 하자."
 diplomacy_foreign_special.1022.b.duel.success: "안에서 무슨 일을 벌이는지 알아냄"
 diplomacy_foreign_special.1022.b.duel.failure: "몰래 지켜보고 있었단 사실을 들킴"
 diplomacy_foreign_special.1022.c: "\"좋은 생각은 아닌 것 같소만.\""
 diplomacy_foreign_special.1023.t: "$diplomacy_foreign_special.1017.t$: 근거 없는 의심"
 diplomacy_foreign_special.1023.desc: "비밀 통로에 몸을 숨긴 채로 [foreign_guest.GetTitledFirstName](와)과 [interesting_relation.GetFirstName](이)가 독대하는 자리를 살펴봤다. 괜한 걱정을 했던 모양이다. 거래나 음모, 유혹과는 동떨어진 만남이 이어졌다."
 diplomacy_foreign_special.1023.a: "안심해도 괜찮겠군!"
 diplomacy_foreign_special.1024.t: "$diplomacy_foreign_special.1017.t$: 행복했던 그 시절"
 diplomacy_foreign_special.1024.desc: "비밀 통로에 몸을 숨긴 지도 몇 시간이 지났다. [foreign_guest.GetTitledFirstName](와)과 [interesting_relation.GetFirstNamePossessive] 대화는 끝날 기미가 보이지 않았다. 의심을 불러일으킬 만한 얘기도 나오지 않았다. 처음 만난 사람치고는 너무 친밀한 게 아닌가 싶기는 했지만 말이다."
 diplomacy_foreign_special.1024.a: "딱히 문제 될 건 없어 보이는데."
 diplomacy_foreign_special.1024.b: "이대로 놔둘 수는 없어!"
 diplomacy_foreign_special.1025.t: "$diplomacy_foreign_special.1017.t$: 집 안에 숨어 있던 뱀"
 diplomacy_foreign_special.1025.desc: "비밀 통로에 몸을 숨기고 있었는데, 거짓된 얘기를 내뱉는 [foreign_guest.GetTitledFirstNamePossessive] 목소리가 선명히 들려왔다. [interesting_relation.GetFirstNamePossessive] 마음을 병들게 해서 나와 대립하게 만들려는 게 분명했다. 그런데 그 수작질이 효과가 있는 것처럼 보였다."
 diplomacy_foreign_special.1025.a: "그래, 계획대로 되어가는 중이라 착각하고 있으셔."
 diplomacy_foreign_special.1025.b: "배신자들 같으니! 둘 다 마찬가지였잖아?"
 diplomacy_foreign_special.1026.t: "$diplomacy_foreign_special.1017.t$: 기만과 욕망 사이에서"
 diplomacy_foreign_special.1026.desc: "[foreign_guest.GetTitledFirstNamePossessive] 입술 사이로 음탕한 제안이 흘러나왔다. 나는 어찌해야 할지를 몰랐다. 체면 따위는 잊어버린 [foreign_guest.GetHerHis] 무례한 태도에 분노해야 하는 걸까, 아니면 그 뻔뻔한 행태에 감탄해야 하는 걸까. 손님 신분으로 남의 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )](을)를 유혹하려 들다니! 나는 비밀 통로의 차디찬 벽에 기댄 채 몰아치는 감정을 다잡으려고 애썼다."
 diplomacy_foreign_special.1026.a.tt: "그들의 [secret|E]을 알게 됨"
 diplomacy_foreign_special.1026.a: "마음껏 즐기라고 해. 딱히 신경 쓸 필요까진 없잖아?"
 diplomacy_foreign_special.1026.b: "더러운 손 치우지 못하겠느냐! [foreign_guest.Custom2('InsultNoun', ROOT.Char)] 주제에!"
 diplomacy_foreign_special.1026.c: "혹시 내가 낄 자리는 없소?"
 diplomacy_foreign_special.1026.c.success: "셋이서 밤새도록 즐김"
 diplomacy_foreign_special.1026.c.failure: "함께 있던 둘이 겁을 집어먹음"
 diplomacy_foreign_special.1027.t: "$diplomacy_foreign_special.1017.t$: 독 안에 든 쥐"
 diplomacy_foreign_special.1027.desc: "잔뜩 숨을 죽인 채로 비밀 통로를 따라 [foreign_guest.GetTitledFirstNamePossessive] 방에 숨어들었다. 방에 당도한 나는 몸을 웅크린 채로 기나긴 저녁을 보낼 준비를 했다.\n\n이내 갑작스레 튀어나온 손이 어깨와 몸을 붙잡는 바람에 혼비백산할 수밖에 없었다. \"손님을 이런 식으로 대해도 괜찮은 거요, [ROOT.GetCharacter.GetTitledFirstName]?\""
 diplomacy_foreign_special.1027.a: "내... 내가 잘못했소!"
 diplomacy_foreign_special.1028.t: "$diplomacy_foreign_special.1017.t$: 꽃잎과 가시"
 diplomacy_foreign_special.1028.desc: "[foreign_guest.GetTitledFirstName](와)과 함께 정원을 거닐다가 아름다운 풍경에 감탄하며 발걸음을 멈췄다. \"균형 잡힌 경치에 화사한 색채마저 어우러지다니... 이토록 아름다운 광경을 본 적이 있나 싶소, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip].\" 그렇게 말한 [foreign_guest.GetSheHe]가 앞쪽에 펼쳐진 경관을 향해 손짓했다.\n\n그 감상에 동조하는 답변을 해야겠단 생각이 들었다. 어떤 점을 칭찬하는 게 좋으려나."
 diplomacy_foreign_special.1028.compassionate: "따스하고 친절한 심성을 칭찬하자."
 diplomacy_foreign_special.1028.bold: "수그러들지 않는 용기를 칭찬하자."
 diplomacy_foreign_special.1028.honorable: "충성과 명예를 지키는 태도를 칭찬하자."
 diplomacy_foreign_special.1028.greed: "원대한 야심을 칭찬하자."
 diplomacy_foreign_special.1028.rational: "합리적인 사고를 칭찬하자."
 diplomacy_foreign_special.1028.zealous: "흔들리지 않는 신앙심을 칭찬하자."
 diplomacy_foreign_special.1028.energetic: "즉흥적이고도 활발한 성격을 칭찬하자."
 diplomacy_foreign_special.1028.forgiving: "관대한 성격을 칭찬하자."
 diplomacy_foreign_special.1028.beautiful: "군왕에 걸맞은 외모를 칭찬하자."
 diplomacy_foreign_special.1028.strong: "뛰어난 무력을 칭찬하자."
 diplomacy_foreign_special.1028.extroverted: "사람들을 대하는 태도를 칭찬하자."
 diplomacy_foreign_special.1028.dominant: "자신감 있는 태도를 칭찬하자."
 diplomacy_foreign_special.1028.good: "칭찬을 기분 좋게 받아들임"
 diplomacy_foreign_special.1028.neutral: "칭찬에 반응하지 않음"
 diplomacy_foreign_special.1028.bad: "칭찬을 모욕으로 받아들임"
 diplomacy_foreign_special.1028.compliment.tt: "[foreign_guest.GetTitledFirstName]에 걸맞은 칭찬인지를 따져보십시오. [foreign_guest.GetHerHim]가 칭찬을 어떻게 받아들일지를 알 수 있으니까요. 당신에 대해 어떤 의견을 가지고 있는지, 당신의 [Concept( 'diplomacy', '외교력' )|E]이 얼마나 출중한지도 따져보도록 하십시오."
 diplomacy_foreign_special.1029.good.message: "[foreign_guest.GetTitledFirstName](이)가 칭찬을 받고서는 기고만장해짐"
 diplomacy_foreign_special.1029.neutral.message: "[foreign_guest.GetTitledFirstName](이)가 칭찬을 받았다는 사실을 인지하지 못함"
 diplomacy_foreign_special.1029.bad.message: "[foreign_guest.GetTitledFirstName](이)가 칭찬을 모욕으로 받아들임"
 diplomacy_foreign_special.1030.t: "$diplomacy_foreign_special.1017.t$: 계속되는 유대 관계"
 diplomacy_foreign_special.1030.desc: "여러모로 만족스러운 경험이었을 방문 행사가 끝났다. [foreign_guest.GetTitledFirstName](은)는 종사단을 대동하고서 [foreign_guest_realm.GetNameNoTierNoTooltip](으)로 돌아갈 채비를 갖췄다.\n\n이내 마차에 오르려던 [foreign_guest.GetTitleTierName](이)가 [ROOT.GetCharacter.Custom('GestureOfFriendship')]."
 diplomacy_foreign_special.1030.bad_guest.desc: "거짓을 일삼기나 하던 [foreign_guest.GetTitledFirstName](이)가 종사단을 대동하고서 [foreign_guest_realm.GetNameNoTierNoTooltip](으)로 돌아갈 채비를 갖췄다.\n\n이내 마차에 오르려던 [foreign_guest.GetTitleTierName](이)가 [ROOT.GetCharacter.Custom('GestureOfFriendship')]."
 diplomacy_foreign_special.1030.spouse.desc: "나와 \"[helper_spouse.Custom('ComplimentAdjective')]\" [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]에게 감사를 표하기 위함이었다. 그 모습을 본 나는 찬사를 받은 만큼 화답하겠노라 약속했다."
 diplomacy_foreign_special.1030.no_spouse.desc: "내게 감사를 표하기 위함이었다. 그 모습을 본 나는 다음번에는 이보다 더 큰 환영식을 준비하겠다면서 호언장담을 했다."
 diplomacy_foreign_special.1030.a_bad_guest: "그런 얘기까지 들었으니, 분명 날 속여넘겼다고 생각할 테지. 자신의 행실을 들킨 줄도 모르면서 말이야."
 diplomacy_foreign_special.1030.a_extroverted: "곧 다시 만날 수 있기를 바라겠소!"
 diplomacy_foreign_special.1030.a_introverted: "마침내 평화가 찾아왔군."
 diplomacy_foreign_special.1030.a: "아무쪼록 빠르고 안전한 여정이 되길 바라리다."
 diplomacy_foreign_special.1031.t: "$diplomacy_foreign_special.1017.t$: 때 이른 작별"
 diplomacy_foreign_special.1031.desc: "채 날이 밝지도 않았건만. [foreign_guest.GetTitledFirstNamePossessive] 하인 하나가 커다란 짐 상자를 짊어지고서는 발걸음을 옮겼다. 무슨 일인가 싶어서 그 뒤를 따라 안뜰로 향했다. 그곳에서 마차에 짐을 싣는 이들을 감독하던 [foreign_guest.GetFirstName](을)를 발견했다.\n\n인사를 건넸을 뿐인데 [foreign_guest.GetFirstName](이)가 소스라치게 놀라는 모습을 보이더니, 이내 편지가 왔다느니 급한 용무가 생겼다느니 하면서 얼빠진 변명을 늘어놓았다. 참으로 어색한 분위기였다. 안전한 여정이 되길 바라며 작별 인사를 건넨 나는 곧장 침실로 발길을 돌렸다."
 diplomacy_foreign_special.1031.a: "이런 상황이 벌어질 줄은 몰랐는데..."
 #Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening: "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc: "양측의 후계자인 [main_heir.GetTitledFirstName](와)과 [other_heir.GetTitledFirstName](을)를 만나게 한다면, 온 영지의 관심을 끌어모을 수 있을 거요. 그들이 건전하고 안정적인 교우로 거듭날 수 있게 합시다. 각 영지의 미래를 위협받는 일이 없게끔 말이외다."
 diplomacy_foreign.1100.a: "참으로 좋은 생각이오!"
 diplomacy_foreign.1100.b: "그보다는 우리끼리 친해지는 게 어떻겠소?"
 diplomacy_foreign.1100.t: "움트는 우정"
 diplomacy_foreign.1101.desc: "[other_heir.GetFirstName](와)과 [main_heir.GetFirstName]의 만남이 주선되었다. 이 기회를 발판 삼는다면 나와 [other_ruler.GetTitledFirstNamePossessive] 영지가 앞으로도 좋은 관계를 유지할 수 있을 것이다.\n\n그런 만큼 이들의 만남을 준비하는 과정에도 신중을 기해야 한다."
 diplomacy_foreign.1101.a: "[other_heir.GetFirstNameNoTooltip]에게 [scoped_capital.GetNameNoTooltip](을)를 방문하라고 한다."
 diplomacy_foreign.1101.court_visit.very_well: "궁정 방문 행사가 #P 매우 순조롭게#! 진행됨"
 diplomacy_foreign.1101.court_visit.poorly: "궁정 방문 행사가 #N 얼렁뚱땅#! 진행됨"
 diplomacy_foreign.1101.court_visit.well: "궁정 방문 행사가 #P 순조롭게#! 진행됨"
 diplomacy_foreign.1101.a.tooltip: "주최자로서 후계자들의 만남에 영향을 끼칠 수 있음"
 diplomacy_foreign.1101.b: "[main_heir.GetTitledFirstNameNoTooltip]에게 [other_ruler.GetTitledFirstNamePossessiveNoTooltip] 궁정을 방문하라고 한다."
 diplomacy_foreign.1101.b.tooltip: "후계자들의 만남에 영향을 끼칠 수 #N 없음#!"
 diplomacy_foreign.1102.desc: "[other_heir.GetTitledFirstName](은)는 고귀한 지위를 지닌 손님이기에, 그에 걸맞은 대접을 받을 수 있게끔 했다. [other_heir.GetSheHe|U]는 [scoped_capital.GetNameNoTooltip]에서 몇 주 정도 머무르며 [main_heir.GetFirstName](와)과 친분을 쌓아나갈 예정이라고 했다."
 diplomacy_foreign.1102.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )](을)를 도와줘야겠어."
 diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip](이)가 당신의 환대에 감명을 받음"
 tooltip.diplomacy_foreign.1102.a.duel_success: "[other_heir.GetTitledFirstNameNoTooltip](이)가 당신의 환대에 감명을 받음"
 diplomacy_foreign.1102.a.duel_failure: "당신의 존재가 후계자들의 만남에 방해가 됨"
 tooltip.diplomacy_foreign.1102.a.duel_failure: "당신의 존재가 후계자들의 만남에 방해가 됨"
 diplomacy_foreign.1102.b: "호화로운 선물로 [other_heir.GetFirstNameNoTooltip](을)를 들뜨게 만들자!"
 diplomacy_foreign.1102.c: "[main_heir.GetFirstNameNoTooltip](이)가 어련히 알아서 하겠지."
 diplomacy_foreign.1102.c.tooltip.high: "[main_heir.GetTitledFirstName](이)가 #P 훌륭한 성과#!를 거둠"
 diplomacy_foreign.1102.c.tooltip.medium: "[main_heir.GetTitledFirstName](이)가 #P 괜찮은 성과#!를 거둠"
 diplomacy_foreign.1102.c.tooltip.low: "[main_heir.GetTitledFirstName](이)가 #N 끔찍한 결과#!를 야기함"
 diplomacy_foreign.1103.start.desc: "[other_heir.GetTitledFirstName](이)가 귀향길에 오르기로 한 날이 되었다."
 diplomacy_foreign.1103.culture_conversion.desc: "여기 머무르는 동안에 우리 문화에 관심이라도 생긴 모양인지, 궁정에 전시된 특산품도 여럿 챙겨간다는 소식을 전해 들었다."
 diplomacy_foreign.1103.faith_conversion.desc: "여기 머무르는 동안에 여태껏 믿어왔던 신앙을 저버리고 [main_heir.GetFaith.GetName](을)를 받아들였다는 얘기를 전해 들었다. 참으로 반가운 소식이 아닐 수 없었다."
 diplomacy_foreign.1103.present.desc: "영지를 벗어나려던 [other_heir.GetHerHim]가 자신의 [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )](을)를 대신하여 예를 다하겠다면서 값진 선물을 건네줬다."
 diplomacy_foreign.1103.prestige.desc: "지금까지 환대해준 우리에게 감동이라도 받은 건지, [other_heir.GetSheHe|U]가 우리 궁정의 위세를 널리 알리겠다고 약조를 했다."
 diplomacy_foreign.1103.empty.desc: ""
 diplomacy_foreign.1103.friendship.desc: "\n\n[other_heir.GetFirstNameNoTooltip](와)과 [main_heir.GetFirstName](은)는 예상보다 훨씬 가까운 사이가 되었다. 떼려야 뗄 수 없는 관계라고 해도 무방할 정도로 말이다."
 diplomacy_foreign.1103.love.desc: "\n\n[other_heir.GetFirstNameNoTooltip](와)과 [main_heir.GetFirstName](은)는 예상보다 훨씬 가까운 사이가 되었다. 서로를 사랑하게 된 게 분명했다."
 diplomacy_foreign.1103.rivalry.desc: "\n\n안타깝게도 상황은 예상대로 흘러가지 않았다. [other_heir.GetFirstNameNoTooltip](와)과 [main_heir.GetFirstName](이)가 상종하는 건 애초부터 무리였으니까."
 diplomacy_foreign.1103.opinion_gain.desc: "\n\n[other_heir.GetFirstNameNoTooltip](와)과 [main_heir.GetFirstName](은)나와 [other_ruler.GetTitledFirstName](이)가 바랐던 만큼 가까워졌다. 머지않아 좋은 친구 사이로 발전할 수 있으리란 생각이 들었다."
 diplomacy_foreign.1103.opinion_loss.desc: "\n\n안타깝게도 상황은 예상대로 흘러가지 않았다. [other_heir.GetFirstNameNoTooltip](와)과 [main_heir.GetFirstName](을)를 어울려 지내게도 해봤는데, 비슷한 구석을 찾아낼 수는 없었다."
 diplomacy_foreign.1103.tainted_exp.desc: "\n\n아무튼 이번 기회에 정치가 무엇인지를 이해할 수 있게 되었으니 그걸로 됐다 싶었다."
 diplomacy_foreign.1103.good_exp.desc: "\n\n게다가 이렇게 손님이 찾아온 덕분에, 외교술을 가다듬을 기회까지 얻지 않았던가."
 diplomacy_foreign.1103.no_exp.desc: "\n\n그 무엇보다도 내 신경을 거슬리는 사실이 하나 있다. 이렇게 고생했는데도 불구하고 아무것도 얻은 게 없다는 것이다."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success: "문화 전향"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success: "신앙 개종"
 diplomacy_foreign.1103.a: "철은 뜨거울 때 두드려야 하는 법이지!"
 diplomacy_foreign.1103.b: "다음 기회를 노리도록 하자고."
 diplomacy_foreign.1104.start.desc: "[other_ruler.GetTitledFirstNamePossessive] 궁정을 방문했던 [main_heir.GetFirstName](이)가 고향으로 돌아왔다."
 diplomacy_foreign.1104.culture_conversion.desc: "\n\n그렇게 오랜 기간을 머무른 것도 아니건만. 그쪽 지역의 특산품이 마음에 쏙 든 모양이다."
 diplomacy_foreign.1104.faith_conversion.desc: "\n\n그쪽 지역에 머무르면서 [other_heir.GetFaith.HighGodName](을)를 섬겨야 할 이유가 무엇인지를 깨달은 모양이다."
 diplomacy_foreign.1104.present.desc: "\n\n높은 지위에 준하게 대우해준 것인지, 현지에 머무르는 동안에 온갖 금은보화를 선물로 받았단 얘기를 전해 들었다."
 diplomacy_foreign.1104.prestige.desc: "\n\n높은 지위에 준하게 대우해준 것인지, 현지에 머무르는 동안에 만남을 주선했던 영주에게서 극진한 대접을 받았단 얘기를 전해 들었다. 공개 석상에서 우리 가문에 찬사를 보내기까지 했다고 한다."
 diplomacy_foreign.1105.hostdead.desc: "[other_ruler.GetTitledFirstName](이)가 안타까운 최후를 맞이하면서, 서로의 자식을 만나게 하여 영지끼리 돈독한 관계를 맺겠다는 계획은 물거품이 되어버리고 말았다."
 diplomacy_foreign.1105.guestdead.desc: "안타깝게도 나와 [other_ruler.GetTitledFirstNamePossessive] 계획은 수포로 돌아갔다. [other_heir.GetFirstName](이)가 갑작스레 세상을 떠난 탓이었다."
 diplomacy_foreign.1105.fallback.desc: "운명의 여신이 [main_heir.GetFirstName](와)과 [other_heir.GetFirstName](을)를 만나지 못하게끔 막는 게 아닐까 하는 생각이 들었다. 언젠가 또 다른 기회가 찾아올지도 모르는 일이긴 하지만..."
 diplomacy_foreign.1105.a: "이렇게 안타까울 데가 있나."
 #Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t: "국경 정리"
 diplomacy_foreign.1150.desc: "나와 [neighbor.GetTitledFirstNamePossessive] 영지를 나누는 경계가 역사에 기록된 것과 다르다는 사실을 깨닫고는 한참을 고심했다.\n\n[neighbor.GetSheHe|U]는 [county.GetName](을)를 차지하고 있었는데, 그 지역은 본래 [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 통치해야 하는 곳이었다. 그와 반대로 내가 다스리는 [neighbor_county.GetName]의 경우에는 [neighbor.GetTitledFirstNameNoTooltip](이)가 지배해야 마땅한 영토였고 말이다."
 diplomacy_foreign.1150.a: "간단한 해결책이 있는데..."
 diplomacy_foreign.1160.a.success: "[neighbor.GetTitledFirstName](을)를 설득함"
 diplomacy_foreign.1160.a.failure: "[neighbor.GetTitledFirstName](이)가 제안을 거절함"
 diplomacy_foreign.1150.b: "함께 합의점을 찾아보는 게 어떻겠소?"
 diplomacy_foreign.1150.c: "분쟁이라면 말보다는 칼로 해결하는 게 상책이지."
 diplomacy_foreign.1151.desc: "내 외교술이 빛을 발했다. [neighbor.GetTitledFirstName](을)를 설득한 덕분에 [neighbor_county.GetNameNoTier](을)를 넘겨주고 [county.GetNameNoTier](을)를 수복할 수 있게 되었다. 혹시 모를 불필요한 유혈 사태까지 방지했으니, 일석이조라고 해도 과언이 아니겠지."
 diplomacy_foreign.1151.a: "바라마지 않던 일이 벌어졌군."
 diplomacy_foreign.1152.desc: "[neighbor_county.GetNameNoTier](을)를 넘겨주고 [county.GetNameNoTier](을)를 수복할 계획이었는데, [neighbor.GetTitledFirstName](을)를 설득하지 못해서 실패하고 말았다. 괜한 고집으로 영지에 불행이 닥치는 일이 없기를 바랄 뿐이다."
 diplomacy_foreign.1152.a: "애초에 불가피한 분쟁이었던 걸지도 몰라."
 diplomacy_foreign.1153.desc: "오늘 [ruler.GetTitledFirstName]에게서 기묘한 제안을 받았다.\n\n오래전에 내 영지로 복속되었던 [neighbor_county.GetNameNoTier] 지역의 통치권을 수복하고 싶다고 밝힌 것이다. 대신에 그 대가로 자신의 조상들이 복속시킨 [county.GetName] 지역을 내게 넘겨주겠다고 했다."
 diplomacy_foreign.1153.a: "합리적인 제안이로군."
 diplomacy_foreign.1153.b: "내 땅을 포기할 수 있을 리가 없잖아!"
 #Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t: "민감한 사안"
 diplomacy_foreign.1200.spouse.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 오늘도 늦게까지 일하실 작정인가요?\"\n\n책상을 가득 메운 서류를 살펴보고 싶은 모양인지 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]의 시선이 내 어깨 너머로 향했다. \"그쪽 분야라면 예전에 다뤄본 경험이 있어요.\" [diplomacy_friend.GetSheHe]가 머뭇거리면서 말을 이어갔다. \"[neighbor_ruler.GetTitledFirstNamePossessive] 신뢰를 얻을 수 있게끔 도와드릴 수도 있는데...\""
 diplomacy_foreign.1200.relative.desc: "\"이웃 영지와의 관계를 개선하는 데 집중하는 중이라 들었소.\"\n\n[diplomacy_friend.GetFirstName](이)가 우호적인 태도로 내게 다가왔다. \"그쪽 문제에는 예전부터 관심이 많았던 참이오. 그대가 [neighbor_ruler.GetTitledFirstNamePossessive] 신뢰를 얻을 수 있게끔 도와드리리다. 가족 사이에 이 정도는 해줘야지 않겠소.\""
 diplomacy_foreign.1200.fallback.desc: "지난 며칠간 [diplomacy_friend.GetTitledFirstName]에게 엄청난 도움을 받았다. 덕분에 이웃 영지와의 유대 관계를 돈독히 하는 작업이 수월해졌다. [neighbor_ruler.GetTitledFirstNamePossessive] 신뢰를 얻을 수 있게끔 온 힘을 다했던 사람 역시 [diplomacy_friend.GetSheHe|U]였다.\n\n요즘 세상에 이렇게까지 믿고 맡길 수 있는 사람이 몇이나 있을까 싶다."
 diplomacy_foreign.1200.a.a: "이렇게 기쁠 데가 있나."
 diplomacy_foreign.1200.a.b: "빚을 졌구려, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c: "이 은혜는 잊지 않도록 하리다."
 diplomacy_foreign.1200.b: "[neighbor_ruler.GetTitledFirstNameNoTooltip] 정도는 혼자서 상대할 수 있소."
 diplomacy_foreign.1200.b.success: "외교적 노력이 결실을 맺음"
 diplomacy_foreign.1200.b.failure: "[neighbor_ruler.GetTitledFirstName](을)를 이해시키는 데 실패함"
 diplomacy_foreign.1200.c: "[neighbor_ruler.GetTitledFirstNameNoTooltip]에게 공들일 필요는 없을 것 같은데..."
