l_korean:
 diplomacy_lifestyle_rank_up_indication: "[diplomacy_lifestyle|E] [perk|E]를 획득할 수도 있음"
 ###################
 #Standard Events #
 ###################
 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t: "여론 조작"
 diplomacy_generic.0012.start.desc: "처음에는 일시적으로 그런 것뿐이라고만 생각했다. 하지만 [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 차츰 대담해져만 갔다. 이런 식으로 하극상을 벌였으니,"
 diplomacy_generic.0012.council.desc: "모른 척 넘어가지는 않을 것이다."
 diplomacy_generic.0012.vassal.desc: "봉신들도 모른 척 넘기지는 못할 것이다."
 diplomacy_generic.0012.end.desc: "\n\n이렇게 한계를 시험하려 들 줄은 몰랐다. 그에 걸맞은 처벌을 내리지 않는다면, 다른 이들 역시 이에 동조할지도 모르는 상황이다."
 diplomacy_generic.0012.a: "[disobedient_subject.GetFirstName](을)를 무시하면서 [disobedient_subject.GetHerHim]가 제안한 안건을 슬쩍 도용하자."
 make_invisible_option.tt: "[disobedient_subject.GetFirstName](을)를 내성적이면서 무기력하고 야심이 없는 인물로 여깁니다."
 diplomacy_generic.0012.b: "[disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)](을)를 언급하며 조롱한다면, 입을 다물지도 몰라."
 ridicule_option.tt: "[disobedient_subject.GetFirstName](을)를 자의식이 강하며 남의 시선을 신경 쓰는 인물로 여깁니다."
 diplomacy_generic.0012.c: "상황 파악을 못 하게끔 \"깜빡\" 잊고 초대하지 못한 척하자."
 withhold_information_option.tt: "[disobedient_subject.GetFirstName](을)를 우유부단하고 남과 어울리지 않는 인물로 여깁니다."
 diplomacy_generic.0012.d: "완수할 수 없는 과제를 내어주자."
 impossible_task_option.tt: "[disobedient_subject.GetFirstName](을)를 목표를 달성하는 데 각고의 노력을 쏟아 붓는 인물로 여깁니다."
 diplomacy_generic.0012.e: "문제가 발생하거든 전부 [disobedient_subject.GetHerHim]의 탓으로 돌려야겠어."
 shame_option.tt: "[disobedient_subject.GetFirstName](을)를 사람들에게 잘 보이고 싶어 하는 고지식한 인물로 여깁니다."
 diplomacy_generic.0012.f: "[disobedient_subject.Custom('ObjectifiedFeature')]에 대한 얘기를 꺼내서 평정심을 잃게 만들자."
 objectification_option.tt: "[disobedient_subject.GetFirstName](을)를 외모로 품평당하기 일쑤인 인물로 여깁니다."
 diplomacy_generic.0012.g: "폭력을 쓰겠다고 \"슬쩍\" 위협하면 더는 그러지 않겠지."
 threat_option.tt: "[disobedient_subject.GetFirstName](을)를 어떻게든 평화를 유지하려는 겁쟁이로 여깁니다."
 diplomacy_generic.0012.h: "\"감히 #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!에게 도전하는 거요?\""
 diplomacy_generic.0012.tt: "외교적인 방책은 아니지만, 이만큼 효과적인 방안도 없습니다."
 diplomacy_generic.0012.good_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip](을)를 농간함"
 diplomacy_generic.0012.bad_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip](이)가 쉽사리 당해주지 않음"
 diplomacy_generic.0012.terrible_outcome.desc: "[disobedient_subject.GetTitledFirstNameNoTooltip]에게 허점을 찔림"
 diplomacy_generic.0012.failure.desc: "[disobedient_subject.GetTitledFirstName](을)를 농간하는 데 실패함"
 diplomacy_generic.0013.t: "꼭두각시 인형"
 diplomacy_generic.0013.make_invisible.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]인 [suppressor.GetTitledFirstName](이)가 내 의견 따위는 안중에도 없다는 듯한 태도를 취했다. 목소리를 높여봐도 소용은 없었다. 도리어 날 방해하거나, 다른 데로 관심을 돌리기 일쑤였다. 가끔 보면 내 말에 귀를 기울이고 있는 것 같은 느낌도 든다. 나와 똑같은 의견을 제시하면서 자신이 생각해낸 방책이라고 우겨대는 경우도 있으니 말이다."
 diplomacy_generic.0013.ridicule.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))](이)가 내 얘기를 진지하게 받아들이게 만들고 싶은데, 어떡해야 하는 걸까? [suppressor.GetTitledFirstName](이)가 내 의견을 조롱하거나 \"[disobedient_subject.Custom2('PointOfRidicule', SCOPE.sC('suppressor'))]\"(을)를 언급하면서 방해하는 상황인지라, 무슨 말을 꺼내기가 힘들게 되었다."
 diplomacy_generic.0013.withhold_information.desc: "요즘 들어 상황을 파악하지 못한 사람은 나뿐이라는 생각이 든다. [suppressor.GetTitledFirstName](을)를 상대로 해명을 요구하거나 오래된 정보를 바탕으로 안건을 제시하는 경우가 있는데, 그때마다 바보가 된 기분을 느낀다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))](이)가 의도적으로 정보를 통제하고 있는 게 아닌가 싶어서 걱정된다."
 diplomacy_generic.0013.impossible_task.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]인 [suppressor.GetTitledFirstName](이)가 제시간에 해내는 게 불가능한 과제를 던져줬다. 철두철미하게 해내려고 했다간 늑장을 부린다고 생각하겠지. 그렇다고 서둘렀다간 일 처리가 형편없다고 할 테고."
 diplomacy_generic.0013.shame.desc: "[suppressor.GetTitledFirstName](이)가 모든 문제의 책임을 내게 돌리려고 한다. 쟁점이 있다는 얘기를 꺼내봤자 소용없다. 도리어 별것도 아닌 사안에 집착한다면서 비난할 테니 말이다."
 diplomacy_generic.0013.objectification.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))](이)가 회의에 초청할 때마다 가슴이 쿵 하고 내리앉는 기분이다. \"[disobedient_subject.Custom('ObjectifiedFeature')]\"에 대한 얘기를 몇 주에 걸쳐서 듣다 보니, 그렇게 된 것이리라. 내 말에 귀를 기울이기는커녕, 힐끔거리며 쳐다보는 데만 열중하는 [suppressor.GetTitledFirstName]도 문제다. 말이나 행동보다는 육체에 관심이 많은 모양이던데, 대체 왜 그러는지 모르겠다."
 diplomacy_generic.0013.threat.desc: "내가 말을 할 때마다 [suppressor.GetTitledFirstName](이)가 기묘한 표정을 짓는다는 사실을 깨달았다. 짜증과 분노가 뒤섞인 듯한 표정이었다. 그래도 여태까지는 무언가 잘못되었다거나 하는 기분은 못 느꼈는데... 회의에서 자신의 의견에 반하는 모습을 보인 게 화근이었다. 매타작을 당하고 싶냐면서 협박당할 줄이야!"
 diplomacy_generic.0013.a: "당하고 있을 수만은 없지."
 diplomacy_generic.0013.a.success.tt: "[suppressor.GetTitledFirstNameNoTooltip](을)를 농간하는 데 성공함"
 diplomacy_generic.0013.a.failure.tt: "[suppressor.GetTitledFirstNameNoTooltip]의 농간에 놀아남"
 diplomacy_generic.0013.b: "그러려니 하면서 받아들여야지."
 diplomacy_generic.0014.t: "$diplomacy_generic.0012.t$: 탄압의 명수"
 diplomacy_generic.0014.make_invisible.desc: "[disobedient_subject.GetTitledFirstName](이)가 목소리를 높일 때를 노려 하품을 했다. 그대로 관심을 다른 데로 돌리거나, 노골적으로 발언을 방해하는 경우도 있었다. 그런 모습을 보이자, 이내 다른 사람들이 날 따라 하기 시작했다. 그 때문인지 [disobedient_subject.GetTitledFirstNameNoTooltip](이)가 우물쭈물한 모습을 보이는 경우도 많아졌다."
 diplomacy_generic.0014.ridicule.desc: "[disobedient_subject.GetTitledFirstNamePossessive] [disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)]에 대한 비방을 일삼았던 게 효과가 있었던 모양이다! 이내 다른 사람들이 나를 따라 하기 시작했다. 그 때문인지 [disobedient_subject.GetTitledFirstNameNoTooltip](이)가 우물쭈물한 모습을 보이는 경우가 많아졌다."
 diplomacy_generic.0014.withhold_information.desc: "[disobedient_subject.GetTitledFirstName]에게 들어가는 정보를 차단했더니, [disobedient_subject.GetSheHe]가 바보 같은 행동을 일삼기 시작했다. 이내 그 횟수는 셀 수조차 없을 정도가 되었다. 매번 구닥다리 같은 안건만 늘어놓았던지라, [disobedient_subject.GetHerHis] 의견을 묵살하는 건 짐승을 속여넘기는 것보다 훨씬 손쉬운 일이었다."
 diplomacy_generic.0014.impossible_task.desc: "자신에게 주어진 과제를 철저히 완수하려는 [disobedient_subject.GetTitledFirstName]에게 공개 석상에서 게으름을 피우지 말라면서 면박을 줬다. 정해진 기한에 맞추느라 일 처리를 서두르는 경우에는 모두가 보는 앞에서 이렇게 대충 일해도 괜찮냐면서 창피를 줬고 말이다. 나를 만족시키겠답시고 뼈가 빠져라 노력하는 모양이긴 하던데... 그만한 노고를 기울일 필요가 있는가 싶다."
 diplomacy_generic.0014.shame.desc: "내 평판을 떨어뜨리려고 그런 안건을 발의했겠지. 하지만 판이 뒤집어질 줄은 몰랐을걸. [disobedient_subject.GetTitledFirstName](이)가 우려되는 점이 있단 얘기를 꺼냈지만 상관없었다. 교묘한 말솜씨로 [disobedient_subject.GetHerHim]에게 책임을 떠넘기면 그만이었으니까. 굳이 그런 얘기까지 꺼내야 하냐고 하면서 [disobedient_subject.GetTitledFirstName](을)를 옹졸한 사람 취급하기도 했다."
 diplomacy_generic.0014.objectification.desc: "계속해서 음담패설을 늘어놓으며, 엉큼한 시선을 던졌다. [disobedient_subject.Custom('ObjectifiedFeature')](을)를 \"칭찬\"하겠답시고 [disobedient_subject.GetTitledFirstName]의 발언을 묵살하는 경우도 다반사였다. [disobedient_subject.GetHerHim]는 그렇게 서서히 무너져 내렸다. 신경을 곤두세우고 남의 시선을 의식하게 된 탓이었다."
 diplomacy_generic.0014.threat.desc: "폭력을 쓰겠다고 위협하는 것만으로 상황이 정리되는 경우도 있기 마련이다."
 diplomacy_generic.0014.end.desc: "그렇게 [disobedient_subject.GetTitledFirstNameNoTooltip](은)는 입을 꾹 다물고 눈을 내리까는 신세가 되어버렸다."
 diplomacy_generic.0014.a.cruel: "내게 도전할 마음이 들거든, 생각을 고쳐먹는 게 좋을 거다!"
 diplomacy_generic.0014.a.compassionate: "잔혹한 처사였지만, 그래도 해야만 하는 일이었어."
 diplomacy_generic.0015.t: "$diplomacy_generic.0012.t$: 꼭두각시로 전락한 인형사"
 diplomacy_generic.0015.make_invisible.desc: "목소리를 높이는 [disobedient_subject.GetTitledFirstName](을)를 보고는 곧장 하품을 하며 서류 쪽으로 시선을 돌렸다. 그 모습을 본 사람들이 분명 나를 따라 할 거라고 생각했는데... 오히려 이야기꽃을 피우는 모습을 보게 되었다. 자존심을 접고 그들의 이야기에 끼어들 수밖에 없는 상황이었다. [disobedient_subject.GetFirstName](이)가 이미 우세를 점한 상황이었지라, 내 의견은 얼마 지나지 않아 묵살당하고 말았다."
 diplomacy_generic.0015.ridicule.desc: "[disobedient_subject.GetTitledFirstNamePossessive] 기지는 예상보다 훨씬 대단했다. 일부러 [disobedient_subject.Custom2('PointOfRidicule', ROOT.Char)]에 대한 얘기까지 꺼냈는데, 그걸 이용해서 상황을 완전히 뒤집을 줄은 몰랐다. [disobedient_subject.GetSheHe]가 시종일관 진지한 태도로 신랄한 비평을 쏟아내는 통에, 도리어 내가 옹졸한 사람이 되어버리고 말았다."
 diplomacy_generic.0015.impossible_task.desc: "정말로 깜짝 놀랐다. 자신에게 주어진 과제를 완수하겠답시고 도와줄 사람을 모집할 거라고는 생각조차 못 했다. 둘이서 힘을 합쳤는데도 제시간에 끝마치지 못하는 상황이 벌어지는 바람에, 무리한 요구를 했다는 걸 인정할 수밖에 없었다. [disobedient_subject.GetTitledFirstName]의 일 처리가 어떤지를 따지기조차 민망한 상황이 된 것이다."
 diplomacy_generic.0015.shame.desc: "어떻게든 [disobedient_subject.GetTitledFirstName]에게 잘못을 돌리려고 해봤는데, 생각만큼 잘 되지는 않았다. 남을 설득하는 데는 자신이 있었건만. 이쪽 분야에 소양이 있었던 건 내가 아니라 그쪽이었던 것으로 밝혀졌다. 말 한마디로 내 변명을 묵살해버릴 줄은 몰랐다. 이런 식으로 얼간이나 미덥지 못한 사람으로 취급받게 되다니. 어느 쪽이든 최악인 상황이다."
 diplomacy_generic.0015.objectification.desc: "음담패설을 늘어놓으면 [disobedient_subject.GetTitledFirstName](이)가 입을 다물 거라고 생각했다. 그렇게 날카롭고 진지한 답변이 나올 줄은 몰랐는데. 그 덕분인지 다들 [disobedient_subject.GetSheHe]를 성인군자로 여기게 되었다. 옹졸하고도 부도덕한 사람으로 낙인 찍힌 나와는 다르게 말이다."
 diplomacy_generic.0015.threat.desc: "위협을 가하면 [disobedient_subject.GetTitledFirstName](이)가 입을 다물 거라고 생각했다. 그대로 무시하고 이야기를 이어나갈 줄은 몰랐는데. 두려워하는 모습을 보여주지 않았던 탓일까. 내가 했던 말은 위협조차 되지 못하는 사소한 발언으로 치부되었다."
 diplomacy_generic.0015.withhold_information.desc: "\"깜빡\" 잊고 성명문이나 회의에 참석하라는 초대장을 보내지 못한 척까지 했건만. [disobedient_subject.GetTitledFirstName]에게는 그 무엇도 숨길 수가 없었다. 도리어 내가 무능한 모습이나 보이는 얼간이 취급을 받게 되었다."
 diplomacy_generic.0015.a: "이번에는 댁이 이겼어, [disobedient_subject.GetFirstNameNoTooltip]."
