 #General Agent Events
 agent_events.0001.t: "아주 가까운 사이"
 agent_events.0001.desc: "[char_1.GetTitledFirstName](와)과 [char_2.GetTitledFirstName](을)를 내 [scheme.Custom('GetSchemeContract')]에 영입한 후로 둘은 서로 매우 친한 사이가 되었다.\n\n함께 임무를 수행하고 공통 관심사를 갖게 되니, 두 배덕자 사이에 서로를 향한 인정과 동류의식이 싹튼 것 같다.\n\n둘의 마음은 아직 진지한 정도까지는 아니지만, 옆에서 조금만 밀어주면 진정한 우정이 꽃필 수도 있을 듯하다."
 agent_events.0001.a: "동기가 필요하다면야..."
 agent_events.0001.b: "둘의 신뢰 관계가 유익한 결실을 볼 수도 있겠군..."
 agent_events.0001.b.tt.success: "애정에서 우러난 유대가 끈끈해짐"
 agent_events.0001.b.tt.failure: "둘의 사이에 동기를 더 부여하는 데 실패함"
 agent_events.0001.c: "일단 눈앞의 일에 집중하자고."
 agent_events.0001.d: "잘됐군."
 agent_events.0011.t: "긴밀한 근무 환경"
 agent_events.0011.desc: "[char_1.GetTitledFirstName](와)과 [char_2.GetTitledFirstName](은)는 내 계획에서 각자의 역할을 맡고 있긴 하지만, 본인들의 일을 #EMP 좀 과하게#! 즐기고 있는 듯하다.\n\n[scheme.GetName](을)를 위한 계획이라는 공통된 기반을 바탕으로 상호 존중이 생겨났고, 그 결과 단단한 유대감이 형성되고 있다.\n\n대체 어디서부터 이 사이가 시작된 건지는 몰라도 말이다."
 agent_events.0011.a: "내게 도움이 될 우정이 생겨났군!"
 agent_events.0011.b: "[char_1.GetFirstNameNoTooltip] #EMP 그 사람#!도 참 재밌지..."
 agent_events.0011.c: "[char_2.GetFirstNameNoTooltip](은)는 더 나은 사람을 골라도 됐을 텐데."
 agent_events.0011.d: "우리 셋이 함께 친구가 되면 되겠군."
 agent_events.0011.e: "모두 사이가 좋아서 정말 다행이야!"
 agent_events.0011.f: "이게 무슨 사교 모임인 줄 아나."
 agent_events.0012.t: "더 긴밀한 근무 환경"
 agent_events.0012.desc: "[char_1.GetTitledFirstName](와)과 [char_2.GetTitledFirstName](은)는 내 계획에서 각자의 역할을 맡고 있긴 하지만, 본인들의 일을 #EMP 좀 과하게#! 즐기고 있는 듯하다.\n\n서로 훔쳐보는 시선, 조용한 속삭임, 몰래 주고받는 서신까지... 수상쩍은 기색을 눈치챘기에 망정이지, 하마터면 둘의 사이가 이제 막 뿌리를 내리기 시작했음을 알려 주는 이 징조를 놓칠 뻔했다.\n\n[scheme.GetName](을)를 위한 계획의 목적과는 거리가 #EMP 좀#! 먼 상황이기는 하다."
 agent_events.0012.a: "둘이 날 돕고 있으니 참 고맙군."
 agent_events.0012.b: "분명 저 둘의 열정을 이용할 수 있을 것이다."
 agent_events.0012.c: "저 둘의 열정을 활용할 수 있을지도 모른다..."
 agent_events.0012.c.tt.success: "연인들이 [scheme.GetNameNoTooltip](을)를 놀이로 만듦"
 agent_events.0012.c.tt.failure: "둘 사이의 불꽃이 사그라들었음"
 agent_events.0012.d: "지금 이러려고 여기 온 줄 아나!"
 agent_events.0012.e: "무슨 상관이람?"
 agent_events.0012.e.tt.become_lovers: "그 이상을 향한 시작"
 agent_events.0012.e.tt.not_lovers: "$agent_events.0012.c.tt.failure$"
 agent_events.0021.t: "최고로부터의 가르침"
 agent_events.0021.desc.intro: "내 두 공모자인 [char_1.GetTitledFirstName](와)과 [char_2.GetTitledFirstName](이)가 우리의 계획에서 기본적인 목표 이상의 공통된 목적을 찾아낸 듯하다.\n\n[char_2.GetFirstNameNoTooltip](은)는 [scheme.GetName]에 필요한 동료의"
 agent_events.0021.desc.diplomacy: "서신 작성, 화술, 전반적인 수사학 기술에"
 agent_events.0021.desc.martial: "논리학, 의지, 지도력 있는 존재감에"
 agent_events.0021.desc.stewardship: "산술, 회계, 세부 사항을 놓치지 않는 예리함에"
 agent_events.0021.desc.intrigue: "기민함, 교활함, 무자비한 거래 수완에"
 agent_events.0021.desc.learning: "지혜, 독해력, 드넓은 상식에"
 agent_events.0021.desc.prowess: "재치, 체력, 신체적 조건에"
 agent_events.0021.desc.outro: "깊은 인상을 받았고, 이에 자신의 기량을 향상하려 [char_1.GetFirstNameNoTooltip](이)가 자신과 어떻게 다른 식으로 일하는지를 연구하기 시작했다.\n\n물론 그런다고 해가 될 것은 없지만, 우리의 전체적인 목표에는 별 도움이 되진 않는다."
 agent_events.0021.a: "훌륭하군!"
 agent_events.0021.b: "그럴 힘이 있으면 계획에 집중해야지, 멍청하긴."
 agent_events.0021.c: "나도 이 상황에서 뭔가 배울 수 있을지도 모르겠군..."
 agent_events.0031.t: "업무 학습"
 agent_events.0031.desc: "내가 이 작은 [scheme.Custom('GetSchemeContract')](을)를 함께 하기로 선택했던 사람 중에서 말하자면, [char_1.GetTitledFirstName](은)는 사실 #EMP 가장#! 능력이 뛰어난 자라곤 할 수 없다.\n\n하지만 [char_1.GetSheHe]는 확실히 내 노력이 헛수고로 들어가는 일이 없게 노력하고 있으며, [scheme.Custom('GetSchemeType')|l](와)과 관련해서 자신의 능력을 키워 나가려는 목표도 지니고 있다.\n\n자신을 발전시키려면 큰 노력이 필요하지만, 이는 결국 우리 모두에게 도움이 되는 일이다."
 agent_events.0031.a: "그대라면 이보다 더 잘할 수 있다!"
 agent_events.0031.a.tt.success: "한계까지 밀어붙임"
 agent_events.0031.a.tt.failure: "노력했지만 효과가 없음"
 agent_events.0031.b: "공로는 당연히 주모자에게 돌아가는 법."
 agent_events.0031.c: "계획이 순조롭게 진행되는군..."
 agent_events.0041.t: "학구적인 모략"
 agent_events.0041.desc: "[char_1.GetTitledFirstName](은)는 확실히 내 [scheme.Custom('GetSchemeContract')](을)를 위한 뛰어난 인재다. [char_1.GetSheHe]는 매번 최선을 다해 자기 기술을 발휘하고 지혜와 지침을 제공하고 있다.\n\n최근에는 모두의 전반적인 성공 확률을 끌어올리겠다며 #EMP 날#! 가르쳐 주겠다는 제안까지 해 왔다.\n\n솔직히 꽤... #EMP 유혹적인#! 제안이기는 하다. 조금 건방진 것 같긴 하지만."
 agent_events.0041.a: "받아들이겠다."
 agent_events.0041.a.tt.success: "몇 가지를 배움"
 agent_events.0041.a.tt.failure: "시간 낭비였음"
 agent_events.0041.a.tt.they_attempt_to_teach_you: "[char_1.GetFirstName](이)가 [char_1.GetHerHis] [skill|E]을 사용해 당신을 가르치려고 시도함 #WEAK ([char_1.GetSheHe]가 당신보다 나을수록 쉬워짐)#!"
 agent_events.0041.b: "희한한 소리군! 싫다."
 agent_events.0041.c: "나 말고 임무에 집중하도록."
 agent_events.1001.t: "그쪽이 아니다"
 agent_events.1001.desc: "우리 [scheme.Custom('GetSchemeContract')]에서 [char_1.GetTitledFirstName](와)과 [char_2.GetTitledFirstName](은)는 #EMP 명목상#!으로는 동맹이다. 그런데 이 두 사람처럼 싸우는 모습은 본 적이 없다. 불행히도 각자 서로의 뭔가가 몹시 거슬리는 모양이다.\n\n처음에는 둘이 알아서 잘 해결하기를 바라며 내버려두었다. 하지만 이젠 저 둘을 막지 않으면 나머지에도 피해가 갈 것이 분명해졌다."
 agent_events.1001.a: "둘 다 잔소리 좀 들어야겠군."
 agent_events.1001.a.tt.success: "둘은 당신의 말을 진심으로 받아들임"
 agent_events.1001.a.tt.failure: "당신의 주장을 아무도 귀담아듣지 않음"
 agent_events.1001.b: "이성에 호소해 보자."
 agent_events.1001.b.tt.success: "$agent_events.1001.a.tt.success$"
 agent_events.1001.b.tt.failure: "$agent_events.1001.a.tt.failure$"
 agent_events.1001.c: "증오는 그렇게 다루기 어려운 감정은 아니지..."
 agent_events.1001.d: "둘 다 작작 하도록."
 agent_events.1001.e: "서로 물어뜯게 놔둘 것이다."
 agent_events.1001.e.rivals_bicker: "지속적인 다툼"
 agent_events.1001.e.rivals_bicker_less: "가끔 다툼"
 agent_events.1011.t: "곪아 터지는 상처"
 agent_events.1011.desc: "서로 #EMP 증오하는#! 두 사람을 이 [scheme.Custom('GetSchemeContract')]의 조력자로 고른 것은 어리석은 선택이었는지도 모르겠다. [char_1.GetTitledFirstName](와)과 [char_2.GetTitledFirstName] 사이의 끊임없는 다툼과 사소한 앙심 따위가 이 사실을 확실히 증명해 주고 있다.\n\n하지만 둘이 서로를 혐오하든 아니든, 당면한 임무에는 집중할 수 있어야 한다."
 agent_events.1011.a: "억지로 함께 일하게 한다."
 agent_events.1011.b: "둘을 계속 떨어뜨려 둔다."
 agent_events.1011.c: "알아서 하게 내버려둔다."
 agent_events.2001.t: "같이 일하는 즐거움"
 agent_events.2001.desc: "이 [scheme.Custom('GetSchemeContract')](을)를 [relation.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 함께 계획할 수 있다니, 이런 행운도 없을 것이다.\n\n이보다 더 뛰어나고 관찰력 있는 사람은 아마 없으리라. 이 [ROOT.Char.GetWomanMan]은 언제나 우리의 목표를 위해 더 나아가려 하고, [scheme.Custom('GetSchemeContract')](을)를 진행하는 최선의 방법을 찾아 노력한다.\n\n최근에는 [relation.GetHerHis] 작업이 지름길을 마련해, 상당한 시간을 절약할 수 있게 되었다."
 agent_events.2001.a: "참으로 멋진 소식이군!"
 agent_events.2011.t: "사적인 안건"
 agent_events.2011.desc: "내가 대체 왜 [relation.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 [scheme.Custom('GetSchemeContract')]에 끌어들였을까?\n\n이 멍청한 놈은 합류한 첫날부터 골칫거리였다. 옆에 돋아나 사람을 미치게 하는 못생기고 조그만 가시, 그런 존재나 다름없었다.\n\n물론 녀석이 대놓고 나를 방해한 적은 없으나, 손대는 것마다 이유도 없이 산으로 가고 잘못된다고 생각해 보라. 거기다 그 옆에서 누군가 항상 미소를 띤 채 지켜보고 있다면..."
 agent_events.2011.a: "이 음험한 [relation.Custom2('InsultNoun', ROOT.Char)] 같으니!"
 agent_events.2021.t: "약간의 경쟁"
 agent_events.2021.desc: "우리의 [scheme.Custom('GetSchemeContract')](이)가 [agent_1.GetTitledFirstName], [agent_2.GetTitledFirstName]에게는 일종의 경기가 된 것 같다.\n\n이 둘은 특별히 친밀하거나 다투던 사이는 아니었다. 하지만 이제는 끊임없이 서로를 능가하려 애쓰며, 누가 임무를 더 잘 처리하는지를 두고 경쟁을 즐기는 듯하다.\n\n지금은 사소해 보이는 상황이지만, 더 치열한 무언가가 싹틀 수도 있을 것 같다."
 agent_events.2021.a: "선의의 경쟁이라면 조금은 괜찮지!"
 agent_events.2021.b: "진지한 경쟁 관계도 이점이 있을 수 있지..."
 agent_events.2021.c: "그냥 내버려둬라."
 agent_events.3001.t: "밤낮없는 노력"
 agent_events.3001.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 모든 것을 내 [scheme.GetName] [scheme.Custom('GetSchemeContract')]에 쏟아붓고 있다. 우리의 목표를 위해 잠을 아끼고 온 하루를 바치는 것이다.\n\n나한테 소중한 사람을 이렇게 이용하는 건 조금... 잔인한 일 아닐까? 솔직히 나라도 이런 식으로 이용당한다고 생각하면 기분이 그리 좋지 않을 것 같다.\n\n하지만 [relation.GetSheHe]는 #EMP 유능#!하기는 하다. 거기다 이 모든 게 대의를 위한 일이니까."
 agent_events.3001.a: "부탁이니 #EMP 최선#!을 다해 주게."
 agent_events.3001.b: "지금 이것보다 훨씬 더 많이 할 수 있잖아!"
 agent_events.3001.c: "나하고 같이 보내는 시간도 있어야지, [relation.GetFirstNameNoTooltip]."
 agent_events.3001.d: "잠시 쉬게나, [relation.GetFirstNameNoTooltip]. 이 정도면 충분히 했어."
 agent_events.3011.t: "나를 위해서"
 agent_events.3011.desc: "\"#EMP 부탁이야#!, [ROOT.Char.GetFirstNameNoTooltip]. 지금 과로하는 거라니까. 이 [scheme.Custom('GetSchemeContract')]에 너무 몰입한 것 같다고!\" [relation.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 불평했다. 벌써 이 소리를 백 번은 들은 것 같다.\n\n확실히 내가 #EMP 최근에#! 좀 열심히 일하기는 했다. 하지만 필요 이상으로 과로하지는 않았을 텐데.\n\n그러나 [relation.Custom('MaskFace_BehindAcross')] [relation.GetFirstNamePossessiveNoTooltip] [relation.Custom('MaskFace')]에 어린 초췌한 근심을 보니 딱히 그렇진 않은 것 같았다."
 agent_events.3011.a: "그대를 위해서라면 당연히 그래야지."
 agent_events.3011.b: "#EMP 진정한#! [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('relation'))](이)라면 그런 말을 하면 안 되지."
 agent_events.3011.c: "지금은 이대로 밀고 나가는 수밖에 없다, [relation.GetFirstNameNoTooltip]..."
 agent_events.3021.t: "함께 하는 가족"
 agent_events.3021.desc: "[relation.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 내가 [scheme.GetName](을)를 위한 이 [scheme.Custom('GetSchemeContract')] 때문에 함께 모이게 된다니, 참 이상한 일이다.\n\n하지만 하나의 목표를 위해 협력하며 같은 임무를 맡게 되니 즐겁긴 하다. 함께 나누면 절망도 줄어들고, 승리는 더 커진다. 게다가 언제나 같이 대화할 거리가 넘쳐난다.\n\n이 일을 [relation.GetHerHim]와 함께하게 되어 기쁘다."
 agent_events.3021.a: "가족의 축복이로군..."
 agent_events.3031.t: "분열"
 agent_events.3031.desc: "\"[relation.GetFaith.HealthGodName] 맙소사, 이젠 정말 내 [relation.Custom2('RelationToMeShort',ROOT.Char)](이)가 맞는지도 모르겠군. 요새는 그냥 그 얼굴 보기만 해도 화가 난다니까!\" [relation.GetFirstName](이)가 쏘아붙였다.\n\n최근 들어 우리는 만나기만 하면 이런 식으로 다퉜다. 계획과 실행에 관한 의견 차이도 늘어났고, 서로 최악의 말을 주고받고, 가장 사소한 분쟁마저도 몇 시간에 걸친 다툼이 되곤 한다.\n\n내가 이번 [scheme.Custom('GetSchemeContract')] 임무에 [relation.GetHerHim]를 참여시켜서 무엇을 함께 쌓아 나가고자 했든, 지금 와서는 전부 다 망한 것이나 다름없다."
 agent_events.3031.a: "부탁이야, [relation.GetFirstNameNoTooltip]. 그러려던 게 아니라고."
 agent_events.3031.a.tt.success: "당신의 애원이 적당히 구슬프게 들림"
 agent_events.3031.a.tt.failure: "당신의 말이 전혀 통하지 않음"
 agent_events.3031.b: "내 야망을 전혀 이해 못 하는군!"
 agent_events.3041.t: "숙고"
 agent_events.3041.desc: "\"[target.GetSheHe|U]는 내 [target_relation.Custom2('RelationToMeShort',SCOPE.sC('target'))](이)라고, 망할!\" [target_relation.GetFirstName](이)가 내 [scheme.Custom('GetSchemeContract')]에 연루되었다는 사실에 절망하며 근심 가득한 목소리로 외쳤다.\n\n물론 우리가 [target.GetFirstName]에 대한 [scheme.GetName](을)를 꾸미고 있으니 그럴 만도 했다.\n\n\"혹시 내가... 조금 발을 빼도 되지 않을까. 어차피 이런 상황에서는 도움도 안 될 것 아냐.\""
 agent_events.3041.tt.forced_to_stay: "[relation.GetFirstName](은)는 어쩔 수 없이 계속 [scheme.GetName] [scheme|E]에 참여"
 agent_events.3041.a: "그대가 왜 여기 있는지 #EMP 떠올려#! 보도록."
 agent_events.3041.a.tt.forced_to_stay_longer: "$agent_events.3041.tt.forced_to_stay$하며 더 함께함"
 agent_events.3041.b: "내가 그 마음을 바꿔 주지..."
 agent_events.3041.b.tt.success: "[relation.GetFirstNameNoTooltip](은)는 계속 참여할 것임"
 agent_events.3041.b.tt.failure: "[relation.GetFirstNameNoTooltip](은)는 자유롭게 떠나게 됨"
 agent_events.3041.c: "떠날 수 없다는 건 잘 알 텐데."
 agent_events.3041.c.tt.success: "$agent_events.3041.b.tt.success$"
 agent_events.3041.c.tt.failure: "$agent_events.3041.b.tt.failure$"
 agent_events.3041.d: "언제든 떠나도 좋아."
 agent_events.3051.t: "공통의 적"
 agent_events.3051.desc: "최근의 토론으로 미루어봤을 때, [target_rival.GetFirstName](이)가 나를 대하는 기세가 좀 누그러진 듯하다. 아마 [target_rival.GetHerHis] 원수인 [target.GetTitledFirstName]에 대한 내 [scheme.GetName] [scheme.Custom('GetSchemeContract')] 처리 방식을 높이 사서 저러는 것 같다.\n\n조금 이상한 방식으로 찾은 공통점이기는 하지만, 진심이라는 점이 확실히 느껴지기는 한다.\n\n심지어 [target_rival.GetFirstNameNoTooltip](은)는 [target_rival.GetHerHis] 경쟁 상대에 맞선 내 노력을 갚아 주고 싶은지, 본인이 먼저 나서서 보답하려는 모양이다!"
 agent_events.3051.a: "호의는 호의로 갚는 법이지."
 agent_events.3051.b: "혹시 그냥 친구가 될 수는 없겠나?"
 agent_events.3051.c: "시간이 있으면 우리 계획에 투자해 주길 바라지."
 agent_events.3061.t: "유예 획득"
 agent_events.3061.desc: "우리 [scheme.GetName] [scheme.Custom('GetSchemeContract')]에 [target.GetTitledFirstNamePossessive] 첩보장 [target_spymaster.GetFirstName](을)를 합류시켜 얻는 이점 중의 하나는, 우리를 발견할 가능성이 가장 높았던 사람이 이제 훌륭하게 우리 정체를 감춰 주고 있다는 것이다.\n\n물론 계속해서 우리 일을 숨기고 감춰 왔지만, 최근 들어 [target_spymaster.GetFirstNameNoTooltip](은)는 #EMP 특히#! 능숙하게 임무에 임하며 우리의 비밀을 지키고 몇 달에 이르는 시간을 벌어 주었다."
 agent_events.3061.a: "기분 좋은 깜짝선물이군!"
 agent_events.3061.a.tt.extra_grace: "당신의 [scheme.GetName] [scheme|E]에 몇 달의 추가 [secrecy_grace|E]가 주어짐"
 agent_events.3071.t: "제안을 하자면"
 agent_events.3071.desc.intro.nemesis: "[target.GetTitledFirstName](을)를 향한 [agent.GetTitledFirstNamePossessive|U] 깊은 증오는 제대로 된 기회만 주어진다면 #EMP 참으로#! 놀라운 창의성을 발휘할 수 있는 좋은 동기가 된다."
 agent_events.3071.desc.intro.spymaster: "[target.GetTitledFirstNamePossessive] 첩보장, [agent.GetTitledFirstName]에게는 우리의 작은 [scheme.Custom('GetSchemeContract')](을)를 더 키울 독특한 방법을 찾아낼 기회가 많다."
 agent_events.3071.desc.intro.councillor: "[target.GetTitledFirstNamePossessive] 신뢰받는 자문위원인 [agent.GetTitledFirstNamePossessive] 능력과 야망은 우리의 대의와도 잘 부합한다."
 agent_events.3071.desc.outro: "\n\n덕분에 오늘날 우리의 과업에 다양한 공모자를 투입할 수 있게 되었다. 여러 명이 합류하면 그만큼 우리의 노력이 불안정해질 수도 있지만, 그래도 각 공모자는 강력한 힘이 되어주는 존재다."
 agent_events.3071.a: "우리의 잠재적인 성공 확률을 높일 방도가 있다고 했나..."
 agent_events.3071.b: "계획을 더 빠르게 진행할 방법이라고?"
 agent_events.3071.c: "비밀을 계속 유지하는 방법이라니 흥미롭군."
 agent_events.3071.d: "고맙지만 내 계획은 이미 완벽하다네."
 agent_events.4001.t: "너무 먼 곳에서"
 agent_events.4001.desc: "[distant_agent.GetHerHis] 가치가 우리 [scheme.Custom('GetSchemeContract')]에 있어 얼마나 중요하든, 현재 [distant_agent.GetTitledFirstNamePossessive] 거리가 [scheme.GetTargetCharacter.GetTitledFirstName]에서 멀다는 점 때문에 문제가... 좀 생긴다는 점은 부정할 수 없다.\n\n너무 멀리 있는 공모자는 필요할 때 바로바로 움직일 수 있는 공모자만큼 도움이 되진 못한다.\n\n덕분에 우린 지금 이 결정에 대한 대가를 치르고 있다."
 agent_events.4001.a: "그대는 참 골칫거리군, [distant_agent.GetTitledFirstNameNoTooltip]. 이만 떠나게!"
 agent_events.4001.b: "이런 빌어먹을..."
 agent_events.4011.t: "궁정의 그림자"
 agent_events.4011.desc: "우리 [scheme.Custom('GetSchemeContract')]에 [skilled_agent.GetTitledFirstName] 같은 이를 합류시킬 수 있다는 건 정말이지 축복이었다. 그저 지시를 기다리면서도 우리의 목표를 다양한 방법으로 발전시킬 수 있는 사람이 흔치는 않다.\n\n능력과 수완을 갖췄고 거기다 [scheme.GetTargetCharacter.GetTitledFirstName](와)과 가깝기까지 하다. 덕분에 [skilled_agent.GetHerHim]를 활용할 방법이 항상 넘쳐나고 있다."
 agent_events.4011.a: "교묘하게 얻는 이득이 최고지."
 agent_events.4011.b: "잠재력이 나중에 도움이 될 것 같군..."
 agent_events.4011.c: "은밀함이 답이다!"
 agent_events.4011.d: "덕분에 선택지가 몇 가지 더 생기는군."
