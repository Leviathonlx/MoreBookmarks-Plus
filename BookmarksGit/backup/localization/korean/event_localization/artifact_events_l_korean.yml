 artifact.0012.tooltip: "[old_owner.GetTitledFirstNameNoTooltip]에게서 [this_artifact.GetName](을)를 입수함"
 msg_artifact_gained_acquired_desc_1: "[PlayerMessageItem.GetRightArtifact.GetName](을)를 입수함"
 msg_artifact_gained_acquired_desc_2: "[PlayerMessageItem.GetRightArtifact.GetName], [PlayerMessageItem.GetLeftArtifact.GetName](을)를 입수함"
 msg_artifact_gained_acquired_desc: "[PlayerMessageItem.GetRightArtifact.GetName], [PlayerMessageItem.GetLeftArtifact.GetName], $msg_artifact_gained_desc_others$(을)를 입수함"
 msg_artifact_gained_desc_others: "#tooltip:message_consolidation_names #L 더 많은#!#!"
 artifact.0021.t: "[this_artifact.Custom('InventoryCourtArtifact')] 파괴됨!"
 artifact.1001.t: "재는 재로, 녹은...?"
 artifact.1001.desc.antiquarian: "유물학자 [antiquarian.GetTitledFirstName](이)가 [this_artifact.GetName](을)를 손에 든 채 내게 다가왔다."
 artifact.1001.desc.servant: "웬 하인이 나의 [this_artifact.GetName](을)를 손에 든 채 내게 다가왔다."
 artifact.1001.desc.weapon: "\n\n\"영주님. 무기고를 청소하다 녹슬어 스러지기 직전인 [SCOPE.Custom('ThisArtifactType')](을)를 찾았습니다. 이걸 어떻게 할까요?\"\n\n그 말을 들은 나는 [SCOPE.Custom('ThisArtifactType')](을)를 훑어보았다. 이 상태로는 아무리 재련한다고 한들 다시 전장에서 사용하는 건 불가능하다. 하지만 적은 비용으로 세척해서 진열할 순 있을 것이다."
 artifact.1001.desc.other: "\n\n\"영주님. 창고를 청소하다 낡아서 찢어지기 직전인 [SCOPE.Custom('ThisArtifactType')](을)를 찾았습니다! 이걸 어떻게 할까요?\"\n\n그 말을 들은 나는 [SCOPE.Custom('ThisArtifactType')](을)를 훑어보았다. 이 상태로는 아무리 수선한다고 한들 다시 입는 건 불가능하다. 하지만 적은 비용으로 세척해서 진열할 순 있을 것이다."
 artifact.1001.a: "해볼 만하군."
 artifact.1001.a.tt.free: "#instruction 해당 [artifact|E]은 무료로 변경할 수 있습니다!#!"
 artifact.1001.a.tt: "[this_artifact.GetName](이)가 [grandeur|E] 및 [prestige|E]만을 제공하는 [court_artifact|E]로 변경됨"
 artifact.1001.b: "아니야, 타산이 안 맞아."
 manhunter: "#EMP \"인간사냥꾼\"#!"
 heartseeker: "#EMP \"심장추적자\"#!"
 artifact.1001.desc.kills_none: "[this_artifact.GetDesc]\n\n전투에서 한 번도 사용된 적 없는 이 무기는 시시한 군주의 벽에 거는 장식품 그 이상도 이하도 아니다."
 artifact.1001.desc.kills_one: "[this_artifact.GetDesc]\n\n단 한 번이지만 전장에서 적을 베어낸 이 무기는 영주의 전당을 장식할 가치가 있음을 증명해 보였다."
 artifact.1001.desc.kills_some: "[this_artifact.GetDesc]\n\n전장에서 [ROOT.Var('num_kills').GetValue|V0]명의 적을 참한 이 무기는 위대한 전사나 다른 영주의 전장을 장식하기에 손색이 없다."
 artifact.1001.desc.kills_many: "[this_artifact.GetDesc]\n\n이제 전장에서 사용하기엔 무리가 있지만, [ROOT.Var('num_kills').GetValue|V0]명의 목숨을 취한 이 무기는 위대한 전사의 전당에 전시될 자격이 있는 무예의 상징으로 자리매김했다."
 artifact.1001.desc.kills_tons: "[this_artifact.GetDesc]\n\n이제 전장에서 사용하기엔 무리가 있지만, [ROOT.Var('num_kills').GetValue|V0]명의 목숨을 취한 이 무기는 전설적인 무예의 상징으로 자리매김했다. 누구든 이 무기를 목도하는 자는 경외심에 사로잡힌다."
 #Degraded Artifact Events
 artifact.3000.t: "손상된 유물: 재사용"
 artifact.3000.desc.armorer_intro: "내 $armorer_camp_officer$ [antiquarian.GetTitledFirstName](이)가 걱정스러운 표정으로 다가왔다.\n\n\"[ROOT.GetCharacter.GetLadyLord], [this_artifact.GetName]의 상태가 심히 염려됩니다. 그야말로 넝마나 다름없지 않습니까. 시시각각으로 망가지고 있단 말입니다!"
 artifact.3000.desc.antiquarian_intro: "내 $antiquarian_court_position$ [antiquarian.GetTitledFirstName](이)가 걱정스러운 표정으로 다가왔다.\n\n\"[ROOT.GetCharacter.GetLadyLord], [this_artifact.GetName]의 상태가 심히 염려됩니다. 그야말로 넝마나 다름없지 않습니까. 시시각각으로 망가지고 있단 말입니다!"
 artifact.3000.desc.antiquarian: "\n\n\"복원할 시기를 놓쳐버렸을지도 모릅니다. 하지만 희망이 전혀 없는 것은 아닙니다. 허락만 해주신다면 유물을 분해해 유용한 부품만 골라내겠습니다. 나중에 새로운 유물을 만드는 데 쓸 수 있겠지요!\""
 artifact.3000.desc.servant_intro: "웬 하인이 죄책감에 짓눌린 표정을 한 채 다가왔다. 하인은 등 뒤로 무언가를 숨기고 있었다.\n\n\"영주님. 여느 때처럼 영주님의 유물 수집품을 청소하던 중 [this_artifact.GetName]의 절망적인 상태를 확인했습니다.\""
 artifact.3000.desc.servant: "\"궁정에 전문가가 없으니 복원해 예전의 영광을 돌려놓는 것은 불가능할지도 모릅니다. 대신 조각난 부분을 모아 새 유물을 만들 때 사용할 순 있을 겁니다...\""
 artifact.3000.a: "고통스럽지만, 그렇게 하게."
 artifact.3000.b: "아직 복원할 수 있을 거야!"
 artifact.3000.c: "애초에 #EMP 네 녀석#! 부순 범인이겠지!"
 artifact.3001.t: "영감: 재사용"
 artifact.3001.desc: "오늘 [inspiration_owner.GetFirstName](이)가 총총걸음으로 날 찾아왔다.\n\n\"영주님! 영감을 좇아 헛간에서 버려진 물품과 부서진 잡동사니를 뒤지다 이런 뜻밖의 보물을 발견했습니다. 훗날을 기약하며 유물을 분해한 뒤 남은 재료를 창고에 넣어두신 듯한데, 그 훗날이 바로 지금입니다!\n\n이 예비 부품을 제 작품에 사용하면 품질은 희생시키지 않으면서 재료비로 주셨던 금화 중 일부를 돌려드릴 수 있을 것입니다!\""
 artifact.3001.a: "참으로 반가운 소식이로다!"
 artifact.3010.t: "손상된 유물: 매각"
 artifact.3010.desc.antiquarian: "\n\n\"폐품 수집상이라면 적절한 가격에 부품을 매입할 용의를 보일 가능성이 있긴 합니다...\""
 artifact.3010.desc.servant: "\n\n\"형체를 알아볼 수 없는 지경이니 이젠 쓰고 싶어도 못 쓰겠죠! 차라리 폐품 수집가에게 팔아서 금화 몇 닢이라도 건지는 게 나을 것 같습니다...\""
 artifact.3010.a: "어쩔 수 없지. 어차피 필요 없었어."
 artifact.3010.a.tt: "[this_artifact.GetNameNoTooltip|U](을)를 상인에게 매각하여 영원히 잃음"
 artifact.3010.b: "그 유물은 #EMP 내 것#!이란 말이다!"
 artifact.3020.t: "손상된 유물: 적응"
 artifact.3020.desc: "\n\n\"본래 기능을 되찾는 건 불가능하겠지만, 영주님께서 허락만 해주신다면 과거의 영광을 추억할 만한 부품만이라도 보존해 보겠습니다! 이러니저러니 해도 한동안 영주님의 권력을 보여주는 상징이나 다름없었으니 말입니다...\""
 artifact.3020.a: "그나마 쓸 데가 있다니 다행이군..."
 artifact.3020.b: "본분에 충실하게 수리나 하게!"
 keepsake_trinket_name: "[this_artifact.GetNameNoTooltip] 기념품"
 keepsake_trinket_description: "$antiquarian_court_position$가 [owner.GetTitledFirstNameNoTooltip](을)를 위해 더는 쓸 수 없게 되어버린 [this_artifact.GetNameNoTooltip]의 파편을 회수하여 기념품으로 만들었습니다."
 artifact.3030.t: "손상된 유물: 보존"
 artifact.3030.desc: "\n\n\"유물 보존을 위한 제안을 하나 올리고 싶습니다. 얼마 전에 유랑 공연단에 몸담은 어느 수상한 인물과 주사위 도박을 했는데, 이기고 지저분한 두루마리를 받았습니다. 사실 큰 행운이 따라줬다고 할 수 있죠. 안 그래도 연금술에 관심이 생기던 차였는데, 두루마리에 보탬이 되는 내용이 담겨 있었으니까요! 낡은 두루마리에는 #EMP 그 어떤 유물이든#! 새것보다 더 좋게 만들어주는 비법 물약을 조제하는 방법이 적혀 있었습니다. 기회를 주십시오!\""
 artifact.3030.a: "뭐, 좋네. 지금 상태에서 더 나빠질 것도 없으니..."
 artifact.3030.b: "그딴 혼합물로 유물을 건드리겠다고? #EMP 꿈도 꾸지 말게!#!"
 artifact.3030.a.bigsuccess: "유물이 그 어느 때보다 말끔하고 강력해짐"
 artifact.3030.a.bigsuccess.t: "유물이 복원 및 개선됨"
 artifact.3030.a.success: "유물이 수리됨"
 artifact.3030.a.success.t: "유물 수리됨"
 artifact.3030.a.failure: "처치 요법이 효험을 보이지 못함"
 artifact.3030.a.failure.t: "무의미한 처치 요법"
 artifact.3030.a.bigfailure: "유물이 파괴됨"
 artifact.3030.a.bigfailure.t: "유물 파괴됨!"
 artifact.3040.t: "손상된 유물: 제안"
 artifact.3040.desc.antiquarian: "$antiquarian_court_position$ [antiquarian.GetTitledFirstName](이)가 [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 함께 다가왔다.\n\n\"영주님. 영주님의 [this_artifact.GetName](이)가 몹시 끔찍한 상태에 놓여 있습니다... 문제는 말이죠, 최선의 노력을 들인다고 한들 적절한 자금 지원이 없으면 이 이상 보존 조치를 할 수 없다는 겁니다!\n\n어쨌든 영주님의 가산을 보충할 만한 방안을 찾았습니다. [vassal.GetTitledFirstNameNoTooltip|U] 님께서 비용을 공동으로 부담할 의사가 있다고 하십니다. 간단한 감사의 표시를 받는 조건으로 말이지요.\""
 artifact.3040.desc.no_antiquarian: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 다가오는 모습이 보였다. 표정이 어찌나 가식적인 회한에 물들어 있는지, 무슨 얘기를 꺼낼지 걱정부터 들 정도였다.\n\n\"영주님. [this_artifact.GetName] 같은 진귀한 보물을 잊은 채 흙먼지 속을 나뒹굴게 내버려 두시다니요! #EMP 망신#!도 이런 망신이 없군요. 제가 복원 비용을 대겠습니다. 대신 이 호의를 나중에 갚아 주십시오.\""
 artifact.3040.a: "조건이 있을 줄 알았어... 어쩔 수 없지!"
 artifact.3040.b: "서로 빚진 건 없는 걸로 하지."
 artifact.3040.c: "도움 따위 필요 없어."
 artifact.3050.t: "유물 손상!"
 artifact.3050.desc: "당신이 소유 중인 고품질 유물 [this_artifact.GetName]의 [durability|E]가 #N 0#!에 가까워지고 있습니다. 이대로 가다간 파괴될지도 모릅니다!"
 artifact.4000.t: "저주받은 소문"
 artifact.4000.desc.antiquarian_intro: "나의 $antiquarian_court_position$ [antiquarian.GetTitledFirstName](이)가 며칠 내리 수심에 잠겨 있더니, 마침내 다가와 운을 띄웠다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 귀중한 소장품에 관해 아뢸 불미스러운 소식이 있습니다. [this_artifact.GetName]에 대한 얘기입니다. 그 물건에 관한 소문이 회당에 파다합니다. 문객이고 종사고 가릴 것 없이 물건에 두려움과 의혹이 뒤섞인 눈길을 보내고 있습니다. #EMP 저주받은 물건#!이라고 말이지요! 소문이 어떤 내용인가 하면..."
 artifact.4000.desc.servant_intro: "지난 며칠 동안 집안에 웬 소문이 파다하게 퍼진 것을 알아차렸다. 평소보다 그 정도가 심했는데, 내가 방에 들어올 때면 침묵이 깔렸다.\n\n결국 하인 하나를 불러 세워 설명을 요구하자 이런 대답이 돌아왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 모르셨습니까? 주군의 [this_artifact.GetName] 때문입니다! 그게 #EMP 저주받은 물건#!이라는 사실을 모르는 사람이 없습니다요!"
 artifact.4000.desc.stolen: "결코 가질 수 없는 물건이라고 하더군요. 결국 도난당해 영원한 갈등을 초래하는 숙명이 깃든 물건이라나요!"
 artifact.4000.desc.assassinated: "주인이 누가 됐든 엄청난 불행과 참혹한 죽음을 안겨주는 물건이랍니다!"
 artifact.4000.desc.ghost: "분노에 타오르는 망자의 영혼이 씌웠다고 하더군요!"
 artifact.4000.desc.fallback: "그 물건에 [ROOT.Char.GetFaith.DevilName]의 사악한 힘이 깃들어 있다고 합니다!"
 artifact.4000.desc.end: "\n\n\"그래도 성자의 중재를 받으면 다들 마음을 놓을지도 모릅니다...\""
 artifact.4000.cursed_name: "저주받은 [this_artifact.GetNameNoTooltip]"
 artifact.4000.cursed_desc: "[this_artifact.GetDesc]\n\n저주받은 것으로 유명한 이 물건을 보면 귀족이든 농노든 침묵에 잠기거나 성령의 가호를 구하곤 합니다."
 artifact.4000.a: "당장 성인을 수소문하라!"
 artifact.4000.b: "모두 유물 앞에서 벌벌 떨게 두어라!"
 artifact.4001.t: "저주받은 소문: 신성한 중재"
 artifact.4001.desc.antiquarian_intro: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName](이)가 날 불렀다."
 artifact.4001.desc.servant_intro: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" 하인이 허둥지둥하며 다가왔다. 엄숙한 표정의 인물이 함께하고 있었다."
 artifact.4001.desc: "\"분부하신 대로 영주님의 [this_artifact.GetName]에 축성을 내릴 성자님을 찾았습니다.\"\n\n\"[holy_man.GetFirstName] 님을 소개합니다. 이분의 힘이라면 유물의 저주를 풀고 모두의 불안감을 해소할 수 있을 겁니다.\""
 artifact.4001.a: "최선을 다하길 바라오, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.success: "저주 풀림"
 artifact.4001.a.failure: "저주 남음"
 artifact.4001.a.success.desc: "저주가 풀림"
 artifact.4001.a.failure.desc: "저주 남음"
 artifact.4002.t: "저주받은 소문: 악명"
 artifact.4002.desc.antiquarian_intro: "[ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName](이)가 생각에 잠긴 표정으로 날 찾아왔다."
 artifact.4002.desc.servant_intro: "처소로 향하던 중, 웬 겁에 질린 하인 무리가 나를 막아섰다. 그중 하나가 목소리를 높였다."
 artifact.4002.desc: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 소장하고 계신 [this_artifact.GetName](은)는 악명이 자자한 물건입니다. 세월이 흐를수록 악명의 무게는 더욱더 무거워지고만 있지요... 종사들은 물론이고, 하인과 문객들까지 두려움에 떨고 있습니다!\n\n성자를 불러 물건에 축성을 받으시는 건 어떻겠습니까? 겁에 질린 백성의 마음에 평화를 베풀어 주소서.\""
 artifact.4010.t: "명망 높은 살육 병기"
 artifact.4010.desc.antiquarian_intro: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 혹시 소식 들으셨습니까?\" [ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName](이)가 다가와 말했다."
 artifact.4010.desc.servant_intro: "회당에 옹기종기 모여 있는 몇몇 하인이 들뜬 목소리로 떠들어대는 소리가 들렸다. 나로서는 귀를 기울이지 않을 수가 없었다."
 artifact.4010.desc: "\n\n\"[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName](이)가 하루가 다르게 유명해지고 있습니다! 산간벽지까지 그 위명이 닿을 정도죠. 마치 들꽃을 꺾듯 손쉽게 적을 베어 넘기는 [SCOPE.Custom('ThisArtifactType')]의 경이로운 위력과 그 주인의 위용에 이구동성으로 경외심을 표현할 정도입니다!\""
 artifact.4010.a: "멋진 소식이로군!"
 artifact_killer_1_name: "[this_artifact.Custom('RandomWeaponTitle1')][this_artifact.GetNameNoTooltip]"
 artifact_killer_2_name: "[this_artifact.Custom('RandomWeaponTitle2')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_3_name: "[this_artifact.Custom('RandomWeaponTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_4_name: "[this_artifact.Custom('RandomWeaponTitle4')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_1_desc: "[this_artifact.GetDesc]\n\n적어도 15회의 전투에서 승리를 쟁취한 이 무기는 주인의 진정한 용맹을 보여주는 것으로 명성이 자자합니다."
 artifact_killer_2_desc: "[this_artifact.GetDesc]\n\n적어도 30회의 전투에서 승리를 쟁취한 이 무기는 적에게 고통을 안겨주는 것으로 명성이 자자합니다."
 artifact_killer_3_desc: "[this_artifact.GetDesc]\n\n적어도 50회의 전투에서 승리를 쟁취한 이 무기는 언제나 주인에게 승리를 안겨주는 것으로 명성이 자자합니다."
 artifact_killer_4_desc: "[this_artifact.GetDesc]\n\n적어도 100회의 전투에서 승리를 쟁취한 이 무기는 가히 전설로 회자되고 있습니다."
 artifact.4020.t: "명망 있는 갑옷"
 artifact.4020.desc: "\n\n\"[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName](을)를 못 알아보는 사람은 없을 겁니다. 전장에서 번쩍이는 그 모습을 보면 아군과 적 모두 불멸의 영웅이 등장했음을 알게 되지요!\""
 artifact.4020.a: "멋진 소식이로군!"
 artifact_armor_1_name: "[this_artifact.Custom('RandomArmorTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_2_name: "[this_artifact.Custom('RandomArmorTitle2')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_3_name: "[this_artifact.Custom('RandomArmorTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_4_name: "[this_artifact.Custom('RandomArmorTitle4')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_1_desc: "[this_artifact.GetDesc]\n\n적어도 15회의 전투에서 주인을 안전하게 지켜준 이 갑옷은 이제 전장에서 사람들이 알아보기 시작하는 경지에 이르렀습니다."
 artifact_armor_2_desc: "[this_artifact.GetDesc]\n\n적어도 30회의 전투에서 주인을 안전하게 지켜준 이 갑옷은 전장에서 명성을 떨치는 경지에 이르렀습니다."
 artifact_armor_3_desc: "[this_artifact.GetDesc]\n\n적어도 50회의 전투에서 주인을 안전하게 지켜준 이 갑옷은 아군과 적 모두 알아보고 두려움에 떠는 경지에 이르렀습니다."
 artifact_armor_4_desc: "[this_artifact.GetDesc]\n\n적어도 100회의 전투에서 주인을 안전하게 지켜준 이 갑옷은 가히 전설로 회자되고 있습니다."
 artifact.4030.t: "백성의 왕관"
 artifact.4030.desc.antiquarian_intro: "[ROOT.Char.Custom('GetAntiquarianOrArmorer')] [antiquarian.GetTitledFirstName](이)가 큰 미소를 머금고 다가왔다. [antiquarian.GetHerHis] 손에는 내 [this_artifact.GetName](이)가 들려 있었다."
 artifact.4030.desc.servant_intro: "평소에 내 둘도 없는 귀중한 소장품을 닦는 업무를 담당하는 하인이 다가왔다. [dummy_servant_gender.GetHerHis] 손에는 내 [this_artifact.GetName](이)가 들려 있었다."
 artifact.4030.desc_emperor: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 알고 계셨습니까? [ROOT.Char.GetTitleTierName] 가문에서 오랜 세월 전해져 내려온 끝에, 이 왕관이 이젠 세간에서 제국의 힘을 나타내는 상징으로 통하고 있다는 사실을 말입니다.\""
 artifact.4030.desc_kingdom: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 알고 계셨습니까? [ROOT.Char.GetTitleAsNameNoTooltip] 가문에서 오랜 세월 전해져 내려온 끝에, 이 왕관이 이젠 우리 [primary_title_scope.GetBaseNameNoTierNoTooltip]의 정체성에서 빠져서는 안 되는 필수 요소로 자리매김했다는 사실을 말입니다.\""
 artifact_emperors_crown_name: "제국의 [this_artifact.GetNameNoTooltip]"
 artifact_emperors_crown_desc: "[this_artifact.GetDesc]\n\n이 왕관은 수많은 세대에 걸쳐 황제의 소유였고, 그 결과 남다른 권위를 얻었습니다."
 artifact_crown_special_name: "[primary_title_scope.GetNameNoTierNoTooltip]의 [this_artifact.GetNameNoTooltip]"
 artifact_crown_special_desc: "[this_artifact.GetDesc]\n\n이 왕관은 같은 작위를 가진 영주가 여러 세대에 걸쳐 대물림해 왔으며, 그 결과 권력의 상징이 되었습니다."
 artifact.4040.t: "전문가의 시선"
 artifact.4040.desc: "초롱초롱한 눈빛의 [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 다가왔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 소장하고 계신 [this_artifact.GetName]의 탁월한 만듦새가 제 시선을 잡아끌더군요... 그렇지만 지금 상태에서 아주 살짝만 손보면 훨씬 더 효율적인 병장기로 거듭날 겁니다. 저처럼 전장에서 산전수전 다 겪은 진정한 전문가만이 알아볼 수 있는 부분이죠!\"\n\n귀를 기울이자 [helpful.GetSheHe]는 #EMP 대칭성#!과 #EMP 균형#!, #EMP 날 부분의 마모도#!에 관한 이야기를 주절주절 늘어놓았다. 어쨌거나 요지는 [helpful.GetFirstNameNoTooltip](이)가 내 유물을 개선할 수 있다는 말이었다. [helpful.GetSheHe]는 보답으로 #EMP 상징적인 감사의 표현#!을 받고 싶다고 얘기했다."
 artifact.4040.a: "좋아. 어디 한번 해보게."
 artifact.4040.a.tt: "[this_artifact.GetName|U](이)가 향상됨!"
 artifact.4040.b: "자네 도움 따윈 필요 없어."
 artifact.4050.t: "분노의 폭발"
 artifact.4050.desc: "요즈음 스트레스가 벽돌 무더기처럼 쌓였다. 이젠 울분이 터지기 직전까지 차올라서, 폭발적으로 분출할 구실만을 벼르는 상태에 이른 것이 느껴진다.\n\n결국 전당에 들어갔을 때 이성의 끈을 툭 놓고 말았다. 하인들은 수군거리기에 바쁘고, 참석자들은 횡설수설 떠들고, 조언자들은 앞다퉈 내 관심을 갈구했다. 이 모든 상황을 감당하기엔 도저히 역부족이었다.\n\n\"#EMP 그만!#!\" 나는 비명을 내지르며 가장 먼저 손에 집힌 물건을 들어 가까운 벽으로 냅다 집어 던졌다.\n\n알현실에 침묵이 내리깔렸다. 찌그러지고 망가진 몰골로 바닥을 나뒹구는 [this_artifact.GetName](을)를 본 순간, 분노는 말끔하게 증발하고 두려움이 그 자리를 채웠다..."
 artifact.4050.a: "염병할!"
 artifact.4060.t: "[ROOT.Char.GetFaith.HighGodName]의 축복받은 [SCOPE.Custom('ThisArtifactType')|U]"
 artifact.4060.desc: "\"[holy_man.GetFirstName] 님을 소개합니다. 영주님의 영지에서 걸출한 성령을 가진 것으로 유명한 성자님이십니다.\"\n\n\"독실하고 공명정대한 것으로 정평이 난 영주님의 명성에 깊이 감명을 받으셨으며, 영주님의 보물 중 하나에 신성한 가호를 내리고 싶다고 하십니다.\"\n\n\"허락해 주시겠습니까?\""
 artifact.4060.a: "내 감사한 마음으로 [holy_man.GetFirstNameNoTooltip] 그대의 제안을 수락하겠소."
 artifact.4060.b: "사양하도록 하지."
 artifact_4060_blessed_artifact_name: "축복받은 [this_artifact.GetNameNoTooltip]"
 artifact_4060_blessed_artifact_desc: "[this_artifact.GetDesc]\n\n전통 설화에 따르면, 이 물품은 성자의 축복을 받아 신성한 가호 아래에 놓여 있습니다. 자고로 현명한 자는 믿고 안 믿고를 떠나 초자연적인 영역에 얼씬조차 하지 않기 마련입니다."
 artifact.4070.t: "더럽혀진 성물"
 artifact.4070.desc: "[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]의 손아귀에서 소중한 [this_artifact.GetName](을)를 탈환한 덕분일까? [ROOT.Char.GetFaith.HighGodName]께서 나를 온화한 시선으로 바라보고 계신 것이 분명하다. 그러나 마음 한쪽 구석에 불안감이 남아 있기도 하다. 궁정에서 들리는 몇몇 의견 때문이다.\n\n#EMP \"[ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]들이 성물을 더럽혔습니다!\" \"이교도 놈들이 성물에 저주를 걸었습니다!\" \"놈들이 성물로 무슨 괴악한 의식을 치렀을지 누군들 알겠습니까!\"#!\n\n사실 호들갑에 지나지 않겠지만, 그래도 \"정화\"를 위해 화려한 종교 행진을 여는 것도 나쁘진 않아 보인다."
 artifact.4070.a: "당장 일정을 조율해야겠군!"
 artifact.4070.b: "됐어. 다들 미신에 경도됐군그래."
 artifact.4080.t: "결투의 달인의 무기"
 artifact.4080.desc: "\n\n\"[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName](이)가 요즘 뜨거운 화두입니다! 그 유물의 주인은 결투에서 절대 지지 않게 된다더군요! 들려오는 얘기론 누구보다 가치 있는 자를 주인으로 선택한답니다! 일전에 어느 행상인과 담소를 나눈 적 있는데, 자기 본국에서도 그 무기의 놀라운 명성이 알려져 있다고 했습니다!\""
 artifact_duel_weapon_1_name: "[this_artifact.Custom('RandomDuelTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_2_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name: "[this_artifact.Custom('RandomDuelTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_4_name: "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc: "[this_artifact.GetDesc]\n\n적어도 5회의 결투에서 적을 꺾어 보인 이 무기는 믿음직하고 행운을 부르는 것으로 증명되었습니다."
 artifact_duel_weapon_2_desc: "[this_artifact.GetDesc]\n\n적어도 10회의 결투에서 적을 꺾어 보인 이 무기는 어느 정도 명성을 얻고 있습니다."
 artifact_duel_weapon_3_desc: "[this_artifact.GetDesc]\n\n적어도 20회의 결투에서 적을 꺾어 보인 이 무기는 무시무시한 평판을 자랑합니다."
 artifact_duel_weapon_4_desc: "[this_artifact.GetDesc]\n\n적어도 30회의 결투에서 적을 꺾어 보인 이 무기는 전설적인 유산을 남겼습니다."
 artifact.6001.t: "적의 깃발"
 artifact.6001.desc.commander: "나는 이 전투가 어떻게 기억될지를 숙고하며 전장을 훑어본 뒤, 남아 있는 망자들의 시선에 시선을 보냈다. 이윽고 내 병사들 몇몇이 다가와 정중하게 인사했다.\n\n"
 artifact.6001.desc: "[combat_location.GetName] 전투는 놀라운 승리로 막을 내렸다! 난 [friendly_commander.GetTitledFirstName] 지휘관이 올린 보고서를 읽는 전령의 목소리에 귀를 기울이면서, 고개를 돌려 내 앞에 있는 병사들을 바라보았다.\n\n"
 artifact.6001.desc.looting: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 전장을 '정리'하던 중 적의 깃발을 발견했습니다. 전장에 버려두기엔 아까울 것 같아 가지고 왔습니다. 당신께서 전리품으로 삼는 것은 어떨는지요?\""
 artifact.6001.desc.killed_defender: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 용감하게 저항하던 남은 적을 궁지로 몰아 소탕했습니다. 목숨을 바쳐가며 이 깃발을 지키려 들더군요.\""
 artifact.6001.a: "내 수집품으로 삼기에 손색없구나!"
 artifact.6001.b: "승전 기념 장작더미에 올리도록 하라. 이런 쓸모없는 증표 따위 필요 없다."
 artifact.6001.toast: "[combat_location.GetNameNoTooltip]에서 깃발을 잃음"
 artifact.7000.a.boil_skull: "[skull_boiler.GetFirstName](이)가 [skull_to_boil.GetFirstNamePossessive] 두개골을 끓여 [court_artifact|E]로 만듦"
 artifact_rival_skull: "[ROOT.Char.GetTitledFirstName]의 경쟁자였으나 처형된 [skull_to_boil.GetTitledFirstName]의 두개골입니다. [skull_boiler.GetFirstName](이)가 끓여 세척하였습니다. 이마 부분에 \"[skull_to_boil.Custom2('InsultAdjective', ROOT.Char)|U] [skull_to_boil.Custom2('InsultNoun', ROOT.Char)]\"라는 문구가 새겨져 있습니다."
 artifact.7000.t: "영원한 경쟁자"
 artifact.7000.desc: "아, [skull_to_boil.GetFirstName]의 죽음에 [ROOT.Char.GetFaith.HighGodName]께 감사해야겠군. 심지어 #EMP 내 명령#!에 처형됐으니 더욱더 경사가 아닐 수 없지!\n\n내 지하 감옥에서 하찮게 징징대던 놈의 목소리가 그리울 것 같긴 하지만... 그래, [skull_to_boil.GetHerHim]의 신체 일부를 기념품으로 보관하는 건 어떨까? 왕좌를 지킬 때 모욕을 쏟아낼 대상으로 쓰는 거지.\n\n[skull_boiler.GetFirstName](이)가 뭐 중요한 일을 하고 있지도 않으니 말이야..."
 artifact.7000.a: "[skull_boiler.GetFirstNameNoTooltip], [skull_to_boil.GetFirstNamePossessiveNoTooltip] 두개골을 끓여 세척하도록. 지금 당장."
 artifact.7000.b: "아니야. [skull_to_boil.GetFirstNamePossessiveNoTooltip] 존재 자체를 #EMP 하루라도 빨리#! 잊어버리고 싶다고!"
 artifact.4090.t: "손에 쥔 유물..."
 artifact.4090.desc.antiquarian: "유물학자 [antiquarian.GetTitledFirstName](이)가 좋은 생각이 있다며 찾아왔다. 요지는 [that_artifact.GetName](을)를 내 [this_artifact.GetName]의 손잡이 안에 봉인하면 유물을 쥐었을 때 언제나 [ROOT.Char.GetFaith.HighGodName](와)과 가까이 있을 수 있을 거란 소리였다.\n\n\"[this_artifact.GetType](을)를 들 때마다 [ROOT.Char.GetFaith.PositiveAfterLife]의 일부를 만지는 셈입니다.\" [antiquarian.GetTitledFirstNameNoTooltip](이)가 종교적인 쾌락이 번들거리는 눈빛으로 말했다."
 artifact.4090.desc: "어느 날 나의 [that_artifact.GetName](을)를 응시하던 중 불현듯 영감이 찾아왔다. 이 유물을 [this_artifact.GetName]의 손잡이 안에 넣으면 유물을 들 때마다 [ROOT.Char.GetFaith.HighGodName](와)과 가까워지는 셈이 되지 않을까?"
 artifact.4090.a: "[ROOT.Char.GetFaith.HighGodName]께서 늘 내 곁에 함께하시리라."
 artifact.4090.b: "부적절한 처신이야."
 artifact.4090.a.tt: "유물과 무기의 결합"
