l_korean:
 marriage_effect.0001.t: "바로잡다"
 marriage_effect.0001.desc.multiple: "드디어 사필귀정이 되었다. [illegitimate_child.Custom('TwinDaughtersSonsChildren')]을 맴돌던 비밀은 이제 더 이상 우리에게 어떤 해악도 끼칠 수 없다. 이제 아이들의 아버지 [new_spouse.GetTitledFirstName](와)과 내가 합법적으로 혼인했으니 말이다."
 marriage_effect.0001.desc.child: "[illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]에 대해 걱정했다. 만약 [illegitimate_child.GetTitledFirstName]의 혈통에 대한 진실이 드러나면 어떤 일이 일어날지 걱정하며 수많은 밤을 지새웠다.\n\n이제 아이의 아버지 [new_spouse.GetTitledFirstName](와)과 내가 합법적으로 혼인하였으니 이 오랜 공포도 드디어 잠들게 될 것이다."
 marriage_effect.0001.desc.pregnancy: "임신했다는 것을 알아차린 날 이래로 내가 아이의 미래를 망쳐놓은 것은 아닌지 하고 걱정했다. 이제 아이의 아버지 [new_spouse.GetTitledFirstName](와)과 내가 합법적으로 혼인하게 되니 드디어 공포에서 벗어날 수 있게 되었다."
 marriage_effect.0001.a: "이 비밀은 더 이상 나를 괴롭히지 못할 것이다."
 marriage_effect.0002.desc.multiple: "드디어 사필귀정이 되었다. [illegitimate_child.Custom('TwinDaughtersSonsChildren')]을 맴돌던 비밀은 이제 더 이상 우리에게 어떤 해악도 끼칠 수 없다. 이제 아이들의 어머니 [real_mother.GetTitledFirstName](와)과 내가 합법적으로 혼인했으니 말이다."
 marriage_effect.0002.desc.child: "[illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName]에 대해 걱정했다. 만약 [illegitimate_child.GetTitledFirstName]의 혈통에 대한 진실이 드러나면 어떤 일이 일어날지 걱정하며 수많은 밤을 지새웠다.\n\n이제 아이의 아버지 [real_mother.GetTitledFirstName](와)과 내가 합법적으로 혼인하였으니 이 오랜 공포도 드디어 잠들게 될 것이다."
 marriage_effect.0002.desc.pregnancy: "[real_mother.GetTitledFirstName](이)가 임신했다는 것을 알아차린 날 이래로 내가 아이의 미래를 망쳐놓은 것은 아닌지 하고 걱정했다. 내가 아이의 어머니와 합법적으로 혼인하게 되니 드디어 공포에서 벗어날 수 있게 되었다."
 marriage_effect.0002.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 배에 손을 댄 채 내게 다가온다.\n\n\"전에는 말을 못 했어요... 그런데 제가 배고 있는 아이는 당신 애예요. 이제 우리가 합법적으로 결혼했으니 이 비밀도 문제될 게 없겠죠.\""
 marriage_effect.0001.a_not_knowing: "오, 기... 기쁜 소식이군."
 marriage_effect.0003.desc.pregnancy: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName](이)가 [new_spouse.GetTitledFirstNamePossessive] 아이를 배고 있다는 사실을 알게 된 날 이래로 나는 그들의 비밀을 가슴 속에 묻고 지냈다. 이제 그들이 합법적으로 혼인하였으니 나도 편안히 지낼 수 있을 것이다."
 marriage_effect.0003.desc.multiple: "이 아이들이 [new_spouse.GetTitledFirstName](와)과의 불법적인 결합을 통해 잉태되었다는 것을 알기에 출산 이래로 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName](와)과 [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')]에 대한 걱정을 하루도 빼놓지 않고 했다.\n\n이제 [new_spouse.GetTitledFirstName](와)과 [real_mother.GetFirstName](은)는 합법적으로 혼인하였으니 이 해묵은 공포도 안식을 찾을 것이다."
 marriage_effect.0003.desc: "이 아이가 [new_spouse.GetTitledFirstName](와)과의 불법적인 결합을 통해 잉태되었다는 것을 알기에 출산 이래로 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName](와)과 [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')][illegitimate_child.GetTitledFirstName]에 대한 걱정을 하루도 빼놓지 않고 했다.\n\n이제 [new_spouse.GetTitledFirstName](와)과 [real_mother.GetFirstName](은)는 합법적으로 혼인하였으니 이 해묵은 공포도 안식을 찾을 것이다."
