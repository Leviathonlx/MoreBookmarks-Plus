 marriage_effect.1001.t: "사랑이 승리하리니"
 marriage_effect.1001.desc: "오, [spouse.GetTitledFirstName], 나의 [spouse.Custom('LoverPetName')](이)여! 이제 당신을 [ROOT.Char.GetFaith.FertilityGodName](와)과 사람들의 축복 아래서 떳떳이 품을 수 있다고 생각하니... 나는 가장 행복한 사람이오!"
 marriage_effect.1001.a: "이리 오시오, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )]!"
 marriage_effect.1002.desc: "오, [spouse_2.GetTitledFirstName], 나의 [spouse_2.Custom('LoverPetName')](이)여! 이제 당신을 [ROOT.Char.GetFaith.FertilityGodName](와)과 사람들의 축복 아래서 떳떳이 품을 수 있다고 생각하니... 나는 세상에서 가장 행복한 사람이오!"
 marriage_effect.1002.a: "이리 오시오, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_2') )]!"
 marriage_effect.2001.t: "결혼식"
 marriage_effect.2001.desc.start_normal: "[new_spouse.GetTitledFirstName](와)과 결혼했으니, 사람들은 우리가 마땅히 사치스러운 결혼식을 열 것이라고 기대한다."
 marriage_effect.2001.desc.start_divine_marriage: "[new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과의 결혼으로 모두가 우리 신성한 혈통의 재결합을 축하하는 연회를 간절히 기다리고 있다."
 marriage_effect.2001.desc.start_prison: "내 새로운 배우자 [new_spouse.GetTitledFirstName](은)는 감옥에 갇혀 있다. 그러나 우리의 혼인은 아직 유효하며 모든 사람들은 우리가 사치스러운 결혼식을 여는 것을 기대하고 있다."
 marriage_effect.2001.desc.end: "\n\n내겐 왕실에 대한 지원 명목으로 세금을 걷을 권리가 있다. 하지만 누군가는 이렇게 기쁜 때에 세금을 더 부과하는 것을 천박한 일로 여길 수도 있다..."
 marriage_effect.2001.a: "당연히 걷어야지! 누가 자기 결혼식비를 대?"
 marriage_effect.2001.b: "어떤 염려도 없이 모두가 축제 기분을 즐길 수 있게 해줄 거야."
