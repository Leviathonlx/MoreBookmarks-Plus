l_korean:
 hostile_scheme_discovery.1001.t: "[ROOT.Char.Custom('GetCourt')|U]에서의 모략"
 hostile_scheme_discovery.1001.close_relation: "[spymaster.GetCouncilTitle](이)가 심각한 소식이 있다면서 찾아왔다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나를 겨냥하여 모략을 꾸미고 있다면서 말이다!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "심각한 소식을 들었다. 다른 사람도 아니고 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나를 대상으로 모략을 꾸미고 있다!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "[spymaster.GetCouncilTitle](이)가 심각한 소식이 있다면서 찾아왔다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 [spymaster.GetCouncilTitle] 자신을 겨냥하여 모략을 꾸미고 있다면서 말이다!"
 hostile_scheme_discovery.1001.close_relation_other_target: "[spymaster.GetCouncilTitle](이)가 심각한 소식이 있다면서 찾아왔다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]인 [targeted_courtier.GetTitledFirstName](을)를 겨냥하여 모략을 꾸미고 있다면서 말이다!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "심각한 소식을 들었다. 다른 사람도 아니고 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName](을)를 대상으로 모략을 꾸미고 있다!"
 hostile_scheme_discovery.1001.desc: "[spymaster.GetCouncilTitle](이)가 무언가를 알아냈다면서 찾아왔다. 그리고는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나를 겨냥하여 모략을 꾸미는 중이라고 했다!"
 hostile_scheme_discovery.1001.desc_no_spymaster: "심각한 소식이 전해졌다. 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나를 대상으로 모략을 꾸미는 중이라 한다!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "[spymaster.GetCouncilTitle](이)가 무언가를 알아냈다면서 찾아왔다. 그리고는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 [spymaster.GetCouncilTitle] 자신을 겨냥하여 모략을 꾸미는 중이라고 했다!"
 hostile_scheme_discovery.1001.desc_other_target: "[spymaster.GetCouncilTitle](이)가 무언가를 알아냈다면서 찾아왔다. 그리고는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))]인 [targeted_courtier.GetTitledFirstName](을)를 겨냥하여 모략을 꾸미는 중이라고 했다!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "심각한 소식이 전해졌다. 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))]인 [agent.GetTitledFirstName](이)가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName](을)를 대상으로 모략을 꾸미는 중이라 한다!"
 hostile_scheme_discovery.1001.a: "그 배신자의 정체를 널리 알려라."
 hostile_scheme_discovery.1001.b: "그 작자를 감옥에 던져 넣어라!"
 hostile_scheme_discovery.1001.b.tt_not_your_courtier_or_vassal: "[agent.GetTitledFirstName](은)는 당신의 [courtier|E] 또는 [vassal|E]이 아님"
 hostile_scheme_discovery.1001.c: "사실이든 아니든, [agent.GetFirstNameNoTooltip]에게 혐의를 제시하지는 않겠어."
 hostile_scheme_discovery.1001.c.tt: "[agent.GetFirstNameNoTooltip](을)를 그냥 내버려 둠"
 hostile_scheme_discovery.1002.t: "모략꾼 발각!"
 hostile_scheme_discovery.1002.intro: "[spymaster.GetCouncilTitle](이)가 심각한 소식이 있다면서 찾아왔다. [owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가"
 hostile_scheme_discovery.1002.intro_no_spymaster: "심각한 소식이 전해졌다. [owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가"
 hostile_scheme_discovery.1002.murder: "모살 계획을 꾸미고 있으며, 그 대상은"
 hostile_scheme_discovery.1002.abduction: "납치 계획을 꾸미고 있으며, 그 대상은"
 hostile_scheme_discovery.1002.elope: "도피 계획을 꾸미고 있으며, 그 대상은"
 hostile_scheme_discovery.1002.steal_back_artifact: "유물을 훔칠 계획을 꾸미고 있으며, 그 대상은"
 hostile_scheme_discovery.1002.fallback: "계략을 꾸미고 있으며, 그 대상은"
 hostile_scheme_discovery.1002.a: "이 [owner.Custom2('InsultAdjective', ROOT.Char)] 개자식!"
 hostile_scheme_discovery.2001.intro: "[spymaster.GetCouncilTitle](이)가 심각한 소식이 있다면서 찾아왔다. 아직 정체를 밝히지는 못했지만,"
 hostile_scheme_discovery.2001.intro_no_spymaster: "심각한 소식이 전해졌다. 아직 정체를 밝히지는 못했지만,"
 hostile_scheme_discovery.2001.murder: "누군가가 모살 계획을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.abduction: "누군가가 납치 계획을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.fallback: "누군가가 계략을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.elope: "누군가가 도피 계획을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.steal_back_artifact: "누군가가 유물을 훔칠 계획을 꾸미고 있으며, 그 대상은"
 hostile_scheme_discovery.2001.depose: "누군가가 퇴위 계획을 꾸미고 있다. 그 대상은"
 hostile_scheme_discovery.2001.target_other: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstName](이)다!"
 hostile_scheme_discovery.2001.target_spymaster: "바로 자신이라는 게 아닌가!\n\n\"상대가 누군지 파악이 안 되나 봅니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. #EMP 저를#! 죽일 수 있을 거란 착각의 늪에 빠져도 단단히 빠진 것 같은데, 현실을 깨닫게 해주겠습니다. 아무렴 그렇고말고요.\""
 hostile_scheme_discovery.2001.target_me: "나였다!"
 hostile_scheme_discovery.2001.a: "배후자를 밝혀내서 계획을 저지해야 한다!"
 hostile_scheme_discovery.3001.t: "공모자 발각!"
 hostile_scheme_discovery.3001.intro: "[court_owner.GetTitledFirstNamePossessive] [scheme.GetName|l]에 손을 보탠 내 공모자 [agent.GetTitledFirstName](이)가 발각되었다!"
 hostile_scheme_discovery.3001.imprisoned: "\n\n[court_owner.GetTitleAsName](은)는 그대로 [agent.GetHerHim]를 감금해버렸다."
 hostile_scheme_discovery.3001.accused: "\n\n[agent.GetSheHe]가 신뢰할 수 없는 자라고 소문이 나버리는 바람에, 더는 내게 도움이 되지 못한다."
 hostile_scheme_discovery.3001.a: "망할 [court_owner.GetTitledFirstNameNoTooltip](와)과 [spymaster.GetCouncilTitle] 같으니!"
 hostile_scheme_discovery.3002.t: "모략 발각"
 hostile_scheme_discovery.3002.desc: "[scheme.GetFullActionName](이)가 발각되고 말았다!\n\n아직 내가 연루되어 있다는 사실은 알려지지 않아서 다행이지만, 이걸로 계획에 큰 차질이 빚어지게 되었다."
 hostile_scheme_discovery.3002.a: "빌어먹을!"
 hostile_scheme_discovery.3003.t: "배후 발각"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 사람을 써서 조사를 벌이다가"
 hostile_scheme_discovery.3003.murder: "[target.GetHerHim]를 모살하려는 계략의 배후에 내가 있다는 사실을 알아채고 말았다!"
 hostile_scheme_discovery.3003.abduction: "[target.GetHerHim]를 납치하려는 계략의 배후에 내가 있다는 사실을 알아채고 말았다!"
 hostile_scheme_discovery.3003.elope: "[target.GetHerHim](와)과 도피하려는 계략의 배후에 내가 있다는 사실을 알아채고 말았다!"
 hostile_scheme_discovery.3003.steal_back_artifact: "[target.GetHerHim]에게서 유물을 훔치려는 계략의 배후에 내가 있다는 사실을 알아채고 말았다!"
 hostile_scheme_discovery.3003.fallback: "[target.GetHerHim](을)를 대상으로 한 계략의 배후에 내가 있다는 사실을 알아채고 말았다!"
 hostile_scheme_discovery.3003.a: "분명 오해가 있었던 거라고!"
 hostile_scheme_discovery.4001.t: "모략 발각!"
 hostile_scheme_discovery.4001.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstName](을)를 대상으로 꾸민 계략이 발각되었다!"
 hostile_scheme_discovery.4001.end: "\n\n[ROOT.Char.Custom('GetCourtierPlural')|l]들마저 내 등 뒤에서 수군거린다. 나한테 품었던 신뢰나 애정이 이번 사건으로 인해 모두 산산이 조각난 것이 틀림없다."
 hostile_scheme_discovery.4002.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](을)를 죽이려고 꾸몄던 모략이 발각되었다! 그렇게 내가 [target.GetTitledFirstName](을)를 살해하려고 계획을 세웠다는 사실까지 알려지고 말았다."
 hostile_scheme_discovery.4001.a: "전부 오해에서 비롯된 일이오!"
 hostile_scheme_discovery.4001.b: "내가 어디까지 갈 수 있는지 똑똑히 보여주지."
