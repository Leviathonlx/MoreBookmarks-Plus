l_korean:
 fabricate_hook_ongoing.0001.t: "$fabricate_hook_header$ 가족을 통한 접촉"
 fabricate_hook_ongoing.0001.desc: "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('family_member'))]인 [family_member.GetTitledFirstName](은)는 이상할 정도로 솔직하다. [target.GetFirstName]에 대한 감정이 순수하지만은 않다는 걸 알고 있으면서도 내 질문에 기꺼이 답해주다니."
 fabricate_hook_ongoing.0001.a: "\"알아두면 좋을 법한 약점은 없소?\""
 fabricate_hook_ongoing.0001.b: "\"[target.GetSheHe]와 가깝게 지내려면 어떻게 하는 게 좋겠소?\""
 fabricate_hook_ongoing.0002.t: "$fabricate_hook_header$ 지나친 영향력"
 fabricate_hook_ongoing.0002.desc: "[target.GetTitledFirstName](은)는 [target.Custom2('RelationToMeShort', hooking_character )]인 [hooking_character.GetTitledFirstName] 앞에서는 이상하리만치 조심스레 행동한다. 그렇게 다른 태도를 보이다니, [hooking_character.GetFirstNameNoTooltip](이)가 무슨 영향력을 발휘한 게 분명하다.\n\n무언가 알아낼 만한 게 있진 않으려나?"
 fabricate_hook_ongoing.0002.a: "첩자에게 이 수수께끼의 해답을 알아보라고 해야겠는데."
 fabricate_hook_ongoing.0002.b: "대체 어떻게 그러는 건지 알아내고야 말겠어!"
 fabricate_hook_ongoing.0003.t: "$fabricate_hook_header$ 이야깃거리"
 fabricate_hook_ongoing.0003.desc_servant: "나를 돕고 있는 공모자가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]에서 일하는 하인, [servant.GetTitledFirstName](와)과 밀회를 가졌다."
 fabricate_hook_ongoing.0003.desc: "나를 돕고 있는 공모자가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]인 [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]에서 일하는 하인과 밀회를 가졌다."
 fabricate_hook_ongoing.0003.desc_ending: "\n\n적당한 돈을 찔러 넣어주자 [dummy_servant_gender.GetSheHe]는 #EMP 속삭이며#! [target.GetTitledFirstNameNoTooltip](이)가 보이는 것만큼 그렇게 [target.Custom('FormalComplimentAdjective')] 사람은 아니라고 말했다!"
 fabricate_hook_ongoing.0003.a: "[target.GetHerHis] 평판을 망가뜨릴 수 있겠군!"
 fabricate_hook_ongoing.0003.a_gregarious: "이건 옳은 일이야. 잘 #EMP 알잖아#!."
 fabricate_hook_ongoing.0003.b: "말 잘 들어주는 측근은 하나면 충분하지."
 fabricate_hook_ongoing.0003.b_lustful: "아니면 #EMP 우리가#! 다른 걸 시도해볼 수 있을지도..."
 fabricate_hook_ongoing.0004.t: "$fabricate_hook_header$ 취향 문제"
 fabricate_hook_ongoing.0004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](은)는 복잡한 사람이다.\n\n앞으로 있을... #EMP 말다툼#!에서 사람들을 내 편으로 끌어들이기 위해선 [target.GetHerHim]가 어떤 사람인지 충분히 이해해둘 필요가 있다."
 fabricate_hook_ongoing.0004.a: "곧 [target.GetHerHim]의 진실을 파헤치리라."
 fabricate_hook_ongoing.0004.b.success: "[target.GetHerHim]에 대해 알게 됨"
 fabricate_hook_ongoing.0004.b.failure: "[target.GetSheHe|U]가 당신을 눈치챔"
 fabricate_hook_ongoing.0004.b: "이런 일엔 공을 들여야지."
 fabricate_hook_ongoing.0005.desc: "주변에선 [target.GetTitledFirstName]더러 [target.Custom('ComplimentAdjective')] 사람이라고 하기도 하고, [target.Custom2('InsultAdjective', ROOT.Char)] 사람이라고도 한다. [target.GetHerHim]와의 관계가 어떠한지를 적나라하게 나타내는 부분이라 볼 수 있겠지.\n\n꼬치꼬치 캐기를 좋아하는 몇몇 사람들은 [target.GetSheHe]가 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))]며 얼마나 자주 [target.Custom('herhis_subject_of_interest')]에 대해 이야기하는지 말해주기도 했다."
 fabricate_hook_ongoing.0005.a: "이거 유용하게 써먹을 수 있겠는데."
