 court_ongoing.1111.t: "인기인"
 court_ongoing.1111.start.desc: "나의 호감을 사려는 사람은 [owner.GetTitledFirstName]뿐만이 아니다. [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 내게 수작을 거는 빈도가 나날이 높아지고 있다. 정중했던 칭찬 역시 수위가 높아지고 말았다.\n\n"
 court_ongoing.1111.duel_success.desc: "[owner.GetTitledFirstNameNoTooltip](이)가 [competitor.GetFirstNamePossessiveNoTooltip] 행동을 달갑게 보지 않은 게 분명하다. 그게 [competitor.GetFirstNameNoTooltip]에게 결투를 신청할 정도였다니! 결투 현장에 도착했을 때는 상황이 이미 끝난 후였다. [owner.GetTitledFirstNameNoTooltip](은)는 상처 입고 쓰러진 상대를 내려다보며 승리를 만끽했다."
 court_ongoing.1111.duel_failure.desc: "[owner.GetTitledFirstNameNoTooltip](이)가 [competitor.GetFirstNamePossessiveNoTooltip] 행동을 달갑게 보지 않은 게 분명하다. 그게 [competitor.GetFirstNameNoTooltip]에게 결투를 신청할 정도였다니! 결투 현장에 도착했을 때는 상황이 이미 끝난 후였다. [competitor.GetTitledFirstNameNoTooltip](은)는 상처입고 쓰러진 상대를 내려다보며 승리를 만끽했다."
 court_ongoing.1111.poison_success.desc: "그런데 오늘 저녁 식사에서 [competitor.GetTitledFirstNameNoTooltip](이)가 내 드레스에 구토를 했다! 그렇게 술을 마셔대더니! [owner.GetTitledFirstNameNoTooltip](이)가 지체 없이 끼어들어 준 덕분에 체면이 상하지 않을 수 있었다."
 court_ongoing.1111.poison_failure.desc: "[competitor.GetTitledFirstNameNoTooltip](이)가 말하길, [owner.GetTitledFirstNameNoTooltip](이)가 질투심에 눈이 돌아가서 자신에게 독을 먹이려 했다고 한다!"
 court_ongoing.1111.a.success: "아아, [owner.GetTitledFirstNameNoTooltip]! 참으로 용감하다니까!"
 court_ongoing.1111.a.duel_failure: "[owner.GetTitledFirstNameNoTooltip], 가엽기도 해라! 상처를 좀 봐야겠는데."
 court_ongoing.1111.a.poison_failure: "[owner.GetTitledFirstNameNoTooltip](은)는 그런 비열한 술수를 쓸 사람이 아니야!"
 court_ongoing.1111.b.poison_success: "저리 가라고! 내가 알아서 할 테니까!"
 court_ongoing.1111.b.poison_failure: "[owner.GetTitledFirstNameNoTooltip], 어떻게 그럴 수가 있는 건데?"
 court_ongoing.1111.b.duel_success: "유치한 말싸움이나 일삼는 사람에겐 끌리지 #EMP 않는데#!."
 court_ongoing.1111.b: "당신답지 않게 질투를 하는군요, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure: "오, [competitor.GetTitledFirstNameNoTooltip]! 이렇게 용감할 데가!"
 court_ongoing.1111.c: "가여운 [competitor.GetTitledFirstNameNoTooltip]! 가슴이 아플 지경이라니까!"
 court_ongoing.1111.d: "둘 다 지긋지긋할 지경이야!"
 court_ongoing.1112.desc: "[competitor.GetTitledFirstName](은)는 내 상대가 되지 못했다! 나의 [target.Custom('LoverPetName')](은)는 녀석이 꼴사납게 패배하는 것을 처음부터 끝까지 지켜보고 있었다! 그 이후로 [target.GetSheHe|U]는 녀석에게 눈길조차 주지 않게 되었다."
 court_ongoing.1112.a: "또 다른 적을 물리쳤나니!"
 court_ongoing.1113.desc: "[competitor.GetTitledFirstNamePossessive] 능력을 과소평가했던 것 같다. 육체에 느껴지는 고통만큼이나 수치스러운 패배였다. [target.GetTitledFirstName](이)가 그 자리에 없어서 그나마 다행이었다."
 court_ongoing.1113.a: "전부 잊어버리도록 하자."
 court_ongoing.1113.b: "언젠가는 복수해주마! 두고 보자!"
 court_ongoing.1114.desc: "계획이 완벽하게 맞아떨어지는 것만큼 기분 좋은 일이 또 어디 있으랴! 내가 [competitor.GetTitledFirstNamePossessive] 잔에 독을 타는 것을 눈치챈 사람은 아무도 없었다. 이후에 벌어진 일은 몇 년은 두고두고 입에 올릴 만한 광경이었다! [competitor.GetSheHe|U]가 [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')]에 대고 구토를 해버린 것이다. [target.GetFirstNameNoTooltip](은)는 내가 끼어든 덕분에 체면을 살렸다면서 엄청나게 고마워했다."
 court_ongoing.1114.a: "그자에게 눈길을 주는 일은 다시 없겠군!"
 court_ongoing.1115.desc: "알고 보니 [competitor.GetTitledFirstName](은)는 내가 생각했던 것보다 훨씬 눈치가 빨랐다. [competitor.GetHerHis] 잔에 독을 타려다가 들키고 말았는데, 그 작자가 곧장 [target.GetTitledFirstName]에게 내가 한 짓을 일러바쳤다!"
 court_ongoing.1115.a: "여기에는 속사정이 있는데..."
 court_ongoing.1116.desc: "계획의 첫 단추는 완벽하게 끼웠다. 내가 [competitor.GetTitledFirstNamePossessive] 잔에 독을 타는 것을 본 사람은 아무도 없었다. 그건 좋은데, 아무래도 그 독의 효과를 과소평가했던 것 같다.\n\n[competitor.GetFirstNameNoTooltip](은)는 음료를 입술에 대자마자 숨이 막혀 컥컥거렸다! [competitor.GetSheHe]는 누군가에게 도움을 받을 새도 없이 스튜에 얼굴을 박고 절명하고 말았다."
 court_ongoing.1116.a: "어쨌든 경쟁자가 하나 줄어들긴 했잖아?"
 #Boring party guest
 court_ongoing.1120.t: "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc: "[target.GetTitledFirstName](와)과 함께 시간을 보내기 위해 [target_location.GetNameNoTooltip]에서 열리는 무도회에 참석했다. [target.GetHerHim]의 손을 잡는 상상만으로도 가슴이 뛸 지경이다! 그런데 내가 도착했을 때, [target.GetHerHim]는 [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 대화를 나누고 있었다.\n\n[target.GetFirstNameNoTooltip](이)가 불편해한다는 사실을 눈치채지 못하고서 끝없이 얘기를 늘어놓다니, [unpleasant_guest.Custom2('InsultAdjective', ROOT.Char)] 작자 같으니라고!"
 court_ongoing.1120.a: "#EMP \"주의를 돌릴\"#! 필요가 있겠군."
 court_ongoing.1120.a.failure: "고통스러울 정도로 지루한 대화였음"
 court_ongoing.1120.b: "내가 매력을 발휘하면 그 어떤 대화도 즐거워진다고!"
 court_ongoing.1120.c: "내가 [target.GetHerHim]를 대신하겠어. 차라리 내가 고통받는 게 낫잖아?"
 court_ongoing.1120.d: "\"그만! 사람을 지루하게 만들어서 죽일 작정이오?\""
 court_ongoing.1120.e: "저 작자 근처에는 가고 싶지도 않다니까!"
 court_ongoing.1121.t: "불쾌한 대화"
 court_ongoing.1121.start.desc: "내가 무도회를 열고 사람들을 초대한 것은 좋은 손님들과 함께 아무 생각 없이 재미있는 시간을 보내길 원해서였다. 그런데 [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과의 끔찍한 대화에서 벗어나질 못하고 있다니...\n\n"
 court_ongoing.1121.diplomacy.desc: "\"안녕하시오.\" [owner.GetTitledFirstName](이)가 익숙한 목소리로 인사를 건네며 대화에 참여했다. 남의 얘기를 경청해주는 [owner.GetSheHe|U]가 [unpleasant_guest.GetFirstNamePossessiveNoTooltip] 주의를 돌려준 덕분에, 그 자리에서 벗어날 수 있었다."
 court_ongoing.1121.intrigue.desc: "\"대단히 죄송하오. 헌데 급하게 와 보셔야 할 일이 있소, [unpleasant_guest.Custom2('RelationToMeAddress', owner)].\" [owner.GetTitledFirstName]의 익숙한 목소리가 나를 구했다. [owner.GetSheHe|U]는 [unpleasant_guest.GetFirstNameNoTooltip](을)를 재촉하며 내게 눈짓을 보냈다."
 court_ongoing.1121.insult.desc: "\"그쯤이면 충분한 것 같은데.\" 누군가의 목소리가 끼어들었다. 그 사람은 바로 [owner.GetTitledFirstName]이었다! \"지루해하는 게 보이지 않는 거요, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?\""
 court_ongoing.1121.a: "불쾌하긴 했지만, 외교 수업으로는 안성맞춤이었어!"
 court_ongoing.1121.a.critical_success: "새로운 외교 기술을 습득함"
 court_ongoing.1121.a.success: "외교에 대한 이해도가 증가함"
 court_ongoing.1121.b: "불쾌하긴 했지만, 계책 수업으로는 안성맞춤이었어!"
 court_ongoing.1121.b.critical_success: "새로운 계책 기술을 습득함"
 court_ongoing.1121.b.success: "계책력에 대한 이해도가 상승함"
 court_ongoing.1121.c: "\"맞는 말이오. 이 정도 했으면 충분하겠지.\""
 court_ongoing.1121.c.success: "[unpleasant_guest.GetShortUIName|U](이)가 정직하게 말해줘서 고마워함"
 court_ongoing.1121.c.failure: "[unpleasant_guest.GetShortUIName|U](이)가 모욕을 당했다고 여김"
 court_ongoing.1121.d: "[ROOT.Char.GetTitleAsNameNoTooltip](은)는 사람들과 어울려야 하는 법이오. 그걸 알아야지."
 court_ongoing.1121.e: "딱 필요한 만큼만 있다가 떠나야겠군."
 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t: "간청"
 court_ongoing.1201.desc: "\"[target.GetFirstName], 당신을 향한 열렬한 사랑을 증명할 기회를 주시오! 그 어떤 시험이라도 좋소!\" [owner.GetTitledFirstName](이)가 열렬한 사랑을 증명할 시험을 내려 달라고 간청했다.이거 재미있겠는데. 그렇다면 오늘부터 며칠 동안..."
 court_ongoing.1201.a: "잠들지 않고 악몽을 꾸지 않게 지켜달라고 해야겠어!"
 court_ongoing.1201.a_success: "[owner.GetSheHe|U]의 곁에서 편안한 휴식을 취함"
 court_ongoing.1201.a_failure: "[owner.GetSheHe|U]가 자신의 책무를 다하지 못함"
 court_ongoing.1201.b: "아무것도 먹지 말라고 하자. 내 사랑으로도 충분할 테니."
 court_ongoing.1201.b_success: "[owner.GetSheHe|U]가 열렬한 사랑을 증명함"
 court_ongoing.1201.c: "[owner.GetHerHim]를 시험하는 데는 관심 없는데."
 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t: "$court_event_title$ 간청"
 court_ongoing.1211.desc_opening: "\"[target.GetFirstName], 당신을 향한 열렬한 사랑을 증명할 기회를 주시오! 그 어떤 시험이라도 좋소!\" \n\n자신을 향한 간청에 귀를 기울인 [target.GetFirstNameNoTooltip](이)가 이내 눈을 빛냈다."
 court_ongoing.1211.desc: "\"요즘 계속 악몽을 꾸고 있어요. 당신이 진정으로 나를 사모한다면, [target.Custom('GetChambersOrTent')] 앞을 지키고 서서 사악한 존재가 나를 해치지 못하게끔 막아 줘요.\""
 court_ongoing.1211.a: "단잠을 방해받지 않게 해주리다!"
 court_ongoing.1211.a.success: "밤을 새우는 데 성공함"
 court_ongoing.1211.a.failure: "수마를 이겨내지 못함"
 court_ongoing.1211.b: "그대를 지킬 터이니, 방해받는 일만 없게 해주시오."
 court_ongoing.1211.b.tt: "빗자루에 망토를 입힌 다음, 악몽과 싸우는 척하면 되겠지."
 court_ongoing.1211.b.success: "속임수가 그 누구에게도 발각당하지 않음"
 court_ongoing.1211.b.failure: "[target.GetSheHe|U]가 속임수를 알아차림"
 court_ongoing.1211.c: "거절하리다."
 court_ongoing.1212.desc: "간밤에는 정말 푹 잤다. 밤새 [ROOT.Char.Custom('GetChambersOrTent')] 앞에서 지키며 편안하게 휴식할 수 있게 도와준 [owner.GetTitledFirstName]에게 감사의 인사를 전했다."
 court_ongoing.1212.a: "이토록 용맹한 수호자라니!"
 court_ongoing.1213.desc: "깊은 밤에 막 잠이 들려던 찰나, 느닷없는 #EMP 쿵#! 하는 소리에 귀청이 떨어질 뻔했다. [ROOT.Char.Custom('GetChambersOrTent')] 밖을 조심스레 내다보니, [owner.GetTitledFirstName](이)가 바닥에 쓰러진 채로 잠들어 있었다."
 court_ongoing.1213.a: "이런 사람이 용맹한 수호자라니..."
 court_ongoing.1214.desc: "\n\n방문 밖을 몇 번 엿보기도 했지만, [owner.GetHerHim]는 언제나 흔들림 하나 없이 꼿꼿하게 서 있었다."
 court_ongoing.1215.desc: "깊은 밤에 막 잠이 들려던 찰나, 느닷없는 #EMP 쿵#! 하는 소리에 귀청이 떨어질 뻔했다. [ROOT.Char.Custom('GetChambersOrTent')] 밖을 조심스레 내다보니, [owner.GetTitledFirstName](은)는 코빼기도 보이질 않았다. 망토와 투구, 그리고 빗자루 하나만 바닥에 흩어져 있을 뿐이었다."
 court_ongoing.1215.a: "감히 날 속이다니!"
 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc: "\"나를 그토록 열렬히 사모한다면, 그 사랑만으로도 며칠을 버틸 수 있을 테지요.\""
 court_ongoing.1221.a: "이 헌신적인 마음만으로도 버틸 수 있소!"
 court_ongoing.1221.a.success: "음식을 먹지 않고 버텨내는 데 성공함"
 court_ongoing.1221.a.failure: "육체의 욕구에 굴복함"
 court_ongoing.1221.b: "부스러기 하나조차 입에 넣지 않으리다!"
 court_ongoing.1221.b.tt: "음식 덩어리나 조각이라면 또 모를까..."
 court_ongoing.1222.desc: "[owner.GetTitledFirstName](은)는 하루가 다르게 수척해졌다. 하지만 몸이 말라가는 와중에도 그 의지와 사랑만큼은 굳건했다.\n\n이내 [owner.GetHerHim]가 시련을 훌륭히 완수했음을 선언했다. 이윽고 [owner.GetHerHis] 입에서 흘러나온 첫 마디는 계속해서 신의를 지키겠다는 약속이었다."
 court_ongoing.1222.a: "이 얼마나 열렬한 사랑이던가!"
 court_ongoing.1223.desc: "[owner.GetTitledFirstName](은)는 하루가 다르게 수척해졌다."
 court_ongoing.1223.desc_ending: "그러다가 과제를 완수했노라 선언하기 위해 [owner.GetHerHim]를 찾아 나서는 날이 찾아왔다. [owner.GetHerHim]는 식료품 창고에서 온몸에 음식 부스러기를 묻힌 채로 치즈 덩어리 하나를 게걸스레 먹고 있었다."
 court_ongoing.1223.a: "또 다른 양식을 찾은 모양인데..."
 court_ongoing.1225.desc: "[owner.GetTitledFirstName](이)가 단식을 제법 잘 버텨내고 있는 것 같다. 그 의지에 놀라움과 감탄을 표하려고 [owner.GetHerHim]를 찾아 나섰다가, 비결이 무엇인지를 알게 되었다.\n\n[owner.GetHerHis|U] 망토 안쪽에는 여러 음식이 들어차 있었다! 이내 [owner.GetHerHim]가 창피해하는 표정을 지었다. 이렇게 들킬 줄은 몰랐던 모양이다."
