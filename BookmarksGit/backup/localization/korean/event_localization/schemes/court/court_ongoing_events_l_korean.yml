 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t: "$court_event_title$ 회색 동물"
 court_ongoing.1022.start.desc: "\"아름다운 [target.GetFirstName]!\" [target.GetHerHim]의 앞에 무릎을 꿇자 탄식이 새어 나왔다. \"내가 바라는 것은 오직 그대에게 명예와 행복을 선사하는 것뿐이오. 부디 말해 주시오. 어찌하면 당신을 향한 나의 사랑을 증명할 수 있겠소?\"\n\n"
 court_ongoing.1022.end.desc: "대답을 망설이는 [target.GetTitledFirstNameNoTooltip]의 얼굴이 붉게 물들었다. [ROOT.Char.GetFaith.HighGodName](이)시여, 저 붉은 빛이 당혹이 아니라 기쁨의 빛이기를!\n\n\"늑대 한 마리를 잡아서 그 가죽을 가져다줘요. 그 뒤에 다시 이야기해요.\""
 court_ongoing.1022.a: "\"원하시는 대로!\""
 court_ongoing.1022.a.success: "늑대를 잡음"
 court_ongoing.1022.a.failure: "빈손으로 돌아옴"
 court_ongoing.1022.b: "그러고 보니 사육장에 텁수룩한 녀석이 하나 있었는데..."
 court_ongoing.1022.b.success: "[target.GetShortUINameNoTooltip](이)가 개털에 속아 넘어감"
 court_ongoing.1022.b.failure: "[target.GetShortUINameNoTooltip](이)가 속임수를 간파함"
 court_ongoing.1022.c: "사냥꾼을 하나 매수하자."
 court_ongoing.1022.c.master_of_hunt: "$master_of_hunt_court_position$에게 늑대 가죽을 찾아오라고 하자!"
 court_ongoing.1022.c.master_of_hunt.success: "[master_of_hunt.GetFirstNameNoTooltip](이)가 사냥 중 늑대를 찾아 쓰러뜨림"
 court_ongoing.1022.c.master_of_hunt.success.tt: "비용이나 위험을 무릅쓰지 않고 가죽을 손에 넣음"
 court_ongoing.1022.c.master_of_hunt.failure: "[master_of_hunt.GetFirstNameNoTooltip](이)가 늑대 가죽을 찾아 구매함"
 court_ongoing.1022.d: "\"미안하오만, 그럴 수는 없소.\""
 court_ongoing.1023.desc: "내가 정말 아끼던 개 한 마리가 보이질 않는다. 사냥개 관리인이 간밤에 수색을 벌였지만 소득은 없었다. \"그 아이가 어떻게 탈출한 건지 모르겠습니다.\" 백발의 관리인이 한숨을 쉬며 말했다. \"개가 이 문을 열 수 있을 리가 없는데...\"\n\n\"[ROOT.Char.GetFirstNameNoTooltip]!\" 고개를 돌리자 함박웃음을 짓고 있는 [owner.GetTitledFirstNamePossessive] 얼굴이 눈에 들어왔다. [target.GetHerHis] 손에 들린 저 가죽은..."
 court_ongoing.1023.a: "혼자 있게 해주시오. 생각을 좀 해봐야겠으니..."
 court_ongoing.1023.b: "살인자 같으니! 다시는 꼴도 보기 싫다니까!"
 court_ongoing.1024.desc: "야밤을 틈타 개 사육장에 잠입했다. 곧 완벽한 목표물을 발견했다. \"이리 오너라, 요 녀석아.\" 녀석은 한 치의 의심도 없이 내가 속삭이는 말에 따라 눈앞에 흔들리는 소시지를 향해 발을 옮겼다.\n\n거기까지는 좋았는데, [target.GetTitledFirstName]에게 녀석의 가죽을 보이는 데서 내 음흉한 계획이 일그러지고 말았다. [target.GetSheHe]는 내가 내민 가죽을 보자마자 그 정체를 알아보았다. \"사... 살인자 같으니! 내 자식처럼 아끼던 개였는데!\""
 court_ongoing.1024.a: "무... 무슨 말을 하는 건지 모르겠소만!"
 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t: "$court_event_title$ 동물 친구"
 court_ongoing.1030.desc: "창밖에 비가 억수처럼 쏟아진다. [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName](이)가 창밖의 흐릿한 풍경을 내다보며 한숨을 내쉬었다.\n\n\"[location.GetNameNoTooltip](은)는 참 끔찍한 곳이야. 이 길고 따분한 나날을 함께해줄 친구 하나만 있었으면...\"\n\n나의 [target.Custom('LoverPetName')](이)가 고양이를 좋아할까, 아니면 개를 좋아할까?"
 court_ongoing.1030.desc.eagle: "아니면 혹시 더 전술적인 동반자를 좋아하려나?"
 court_ongoing.1030.a: "똑똑한 고양이가 있으면 좋아할 거야."
 court_ongoing.1030.a.success: "[target.GetShortUINameNoTooltip](이)가 고양이를 좋아함"
 court_ongoing.1030.a.failure: "[target.GetShortUINameNoTooltip](이)가 고양이를 싫어함"
 court_ongoing.1030.b: "충성스러운 개야말로 훌륭한 동반자지."
 court_ongoing.1030.b.success: "[target.GetShortUINameNoTooltip](이)가 개를 좋아함"
 court_ongoing.1030.b.failure: "[target.GetShortUINameNoTooltip](이)가 개를 싫어함"
 court_ongoing.1030.d: "흉포한 독수리가 있으면 도움이 되겠군."
 court_ongoing.1030.d.success: "[target.GetShortUINameNoTooltip](이)가 독수리를 좋아함"
 court_ongoing.1030.d.failure: "[target.GetShortUINameNoTooltip](이)가 독수리를 싫어함"
 court_ongoing.1030.c: "\"걱정하지 마. 내가 언제나 그대의 곁에 있을 테니!\""
 court_ongoing.1031.start.desc: "\"나의 [ROOT.Char.Custom('LoverPetName')], 고민을 해 봤어요.\" [owner.GetTitledFirstName](이)가 내 책상에 조심스럽게 바구니를 내려놓으며 말했다. \"당신처럼 활발하고 사교적인 사람에게 딱 맞는 동반자가 뭘까? 그러다 번뜩 떠올렸지. 당신에게 가장 잘 어울리는 동물은 바로 개라고!\"\n\n[owner.GetFirstNameNoTooltip|U](이)가 바구니를 덮고 있던 천을 벗겼다. 바구니 안에는 조그마한 강아지 한 마리가 있었다! 녀석은 신이 나서 나를 향해 폴짝 뛰어들다가 바구니 끝에 발이 걸려서 넘어졌다."
 court_ongoing.1031.a: "귀여워라! 녀석, 내가 잘 키워 줄게!"
 court_ongoing.1031.b: "이건... 내가 바란 게 아닌데."
 court_ongoing.1032.desc: "\"나의 [ROOT.Char.Custom('LoverPetName')], 고민을 해 봤어요.\" [owner.GetTitledFirstName](이)가 내 책상에 조심스럽게 바구니를 내려놓으며 말했다. \"당신처럼 똑똑하고 자주적인 사람에게 딱 맞는 동반자가 뭘까? 그러다 번뜩 떠올렸지. 당신에게 가장 잘 어울리는 동물은 바로 고양이라고!\"\n\n[owner.GetFirstNameNoTooltip|U](이)가 바구니를 덮고 있던 천을 벗겼다. 바구니 안에는 조그마한 새끼 고양이 한 마리가 있었다! 녀석은 커다란 [ROOT.Char.Custom('RandomCatEyeColor')] 눈으로 나를 올려다보며 가르랑거렸다."
 court_ongoing.1033.desc: "\"나의 [ROOT.Char.Custom('LoverPetName')], 고민을 해 봤어요.\" [owner.GetTitledFirstName](이)가 나를 밖으로 불러내며 말했다. 그러더니 천으로 덮여 있는 작은 무언가를 보여주었다. \"당신한테 딱 어울리는 사납고 전략적인 동반자가 뭘까? 그러다 번뜩 떠올렸지요, 당신한테 가장 잘 어울리는 동물은 바로 독수리라고!\"\n\n[owner.GetFirstNameNoTooltip|U](이)가 천을 벗겨내자 나무 횃대에 앉아 있는 어린 독수리가 보였다. 녀석은 작은 후드로 눈이 덮여 있어서 지금은 차분했지만, 그 울음소리를 들으니 내 몸에도 전율이 차올랐다."
 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t: "$court_event_title$ 반짝이는 황금"
 court_ongoing.1040.end.desc: "[target.GetFirstNameNoTooltip](이)가 나를 한참 쳐다보았다. \"[necklace_owner.GetFirstNamePossessiveNoTooltip] 목걸이가 예쁘더군요.\" [target.GetSheHe]가 [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] 쪽으로 고개를 까딱여 보이며 말했다. \"그 목걸이가 내 목에 걸린다면 훨씬 예쁘겠죠?\""
 court_ongoing.1040.a: "똑같은 목걸이를 주문한다."
 court_ongoing.1040.b: "[necklace_owner.GetFirstNameNoTooltip]에게 청 하나를 들어줄 테니, 목걸이를 달라고 한다."
