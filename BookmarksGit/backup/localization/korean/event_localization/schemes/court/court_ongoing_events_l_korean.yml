 court_ongoing.1110.t: "$court_event_title$ 경쟁"
 court_ongoing.1110.desc: "최근 들어 [target.GetFirstName](을)를 만나러 갈 때마다 번번이 [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 훼방을 놓는다! 어딜 가든 [target.GetFirstNameNoTooltip]의 뒤를 졸졸 따라다닐 정도다. [target.GetFirstNameNoTooltip](을)를 유혹하려는 [competitor.GetHerHis|U] 모습이 우습기도 하지만, 한편으로는 그 끈질긴 태도가 결실을 맺을 것 같아 두려운 것도 있다."
 court_ongoing.1110.a: "누가 자격이 있는지를 결투로 증명하자!"
 court_ongoing.1110.a.success: "결투에서 승리함"
 court_ongoing.1110.a.failure: "결투에서 패배함"
 court_ongoing_1110.competitor_remains.tt: "[competitor.GetShortUIName|U](이)가 계속해서 [target.GetShortUIName]에게 구애함"
 court_ongoing.1110.b: "\"불운하게\" \"식중독\"에 걸려 버린다면 딱 좋겠는데."
 court_ongoing.1110.b.success: "[competitor.GetShortUINameNoTooltip](이)가 저녁 식사 중에 민망한 꼴을 당함"
