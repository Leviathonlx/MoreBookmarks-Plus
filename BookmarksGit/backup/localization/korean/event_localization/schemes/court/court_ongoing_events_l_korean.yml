l_korean:
 court_event_title: "연애:"
 #Modifiers
 court_competitor_modifier: "사랑의 경쟁자"
 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t: "$court_event_title$ 거절"
 court_ongoing.0001.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 연심을 품고 다가서는 나를 피했다! 내게 전혀 관심이 없고, 앞으로도 그럴 것이라는 걸 명백히 내비친 것이다."
 court_ongoing.0001.a: "오, 통재라!"
 #START EVENT: Owner picks method
 court_ongoing.0501.t: "$court_event_title$ 사랑의 맹세"
 court_ongoing.0501.desc: "[target.GetTitledFirstName]에게 내 마음을 고백할 때가 됐다. 그 사람이 평생 이날을 기억하도록 만들어 주고 싶다."
 court_ongoing.0501.a: "사랑의 발라드를 부른다."
 court_ongoing.0501.b: "[target.GetHerHis] [target.Custom('GetChambersOrTent')]에 몰래 편지를 놔둔다."
 court_ongoing.0501.c: "사랑의 시를 쓴다."
 court_ongoing.0501.d: "대련에서 승리를 거둬 [target.GetHerHim]에게 깊은 인상을 남긴다."
 court_ongoing.0501.x: "가슴이 시키는 대로 한다."
 court_ongoing.0501.tt: "[target.GetShortUIName]에게 영원한 사랑을 맹세함"
 #START EVENT: For Target
 court_ongoing.0502.t: "$court_event_title$ 사랑의 맹세"
 court_ongoing.court_start_song.start.0502.desc: "궁정의 귀인들과 함께 정원을 산책하던 중에 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 다가왔다. 우리를 지나치려는 줄 알고 옆으로 비켜섰는데, 놀랍게도 [owner.GetSheHe]가 내 앞을 가로막더니 그대로 무릎을 꿇었다!\n\n무슨 일이 일어난 건지를 제대로 파악하기도 전에 [owner.GetTitledFirstNameNoTooltip](이)가 노래를 부르기 시작했다.\n\n"
 court_ongoing.court_start_song.bad.0502.desc: "[owner.GetTitledFirstNameNoTooltip](은)는 끔찍한 음치였다. 내 귀에 들리는 것이 그 유명한 [target.GetCulture.GetNameNoTooltip]식 연가라는 것조차 한참이 지나서야 알아들었다. [owner.GetSheHe|U]가 나의 외모를 칭찬하는 내용이나 내 이름을 가사에 집어넣은 바람에 그렇지 않아도 망가져 있던 박자가 한층 더 참혹해졌다."
 court_ongoing.court_start_song.good.0502.desc: "첫 소절을 듣자마자 무슨 노래인지 알 수 있었다. 유명한 [target.GetCulture.GetNameNoTooltip]식 연가였다. 수없이 많이 들었던 노래였는데, 이처럼 아름답고 열정 넘치게 부르는 사람은 없었다!\n\n노래에 깃든 강렬한 감정이 나를 보는 [owner.GetFirstNamePossessiveNoTooltip] 눈빛에 그대로 묻어나왔다. [owner.GetSheHe|U]는 노래하는 내내 단 한 순간도 내게서 눈을 떼지 않았다."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc: "침대에 누우려고 이불을 걷었더니, 베개 받침에 두루마리 하나가 놓여 있었다. 누가 몰래 [ROOT.Char.Custom('GetChambersOrTent')]에 들어왔던 건가? 등골이 오싹해지는 것을 느끼며 조심스레 두루마리를 열었다.\n\n\"나의 [ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc: "[ROOT.Char.Custom('RomanticComplimentNoun')](이)여!"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc: "[owner.Custom2('RelationToMeShort', ROOT.Char)](이)여!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc: "내 마음을 앗아간 사람이여! 더는 내 마음을 감출 수가 없소. 이제부터 나의 영원한 애정을 증명하기 위해 모든 수단을 동원하겠소.\"\n\n\"곧 만나게 될 것이오. 그때까지는 꿈속에서 만나는 것으로 참아주시구려, 내 사랑. 영원한 사랑의 포로, [owner.GetTitledFirstName] 보냄.\""
 court_ongoing.court_start_poem_love_letter.0502.desc: "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\n이런 말로도 내 감정을 드러내는 것조차 불가하구려. 그래서 영원한 사랑을 증명하기 위해 수단과 방법을 가리지 않을 생각이오."
 court_ongoing.court_start_sparring.start.0502.desc: "칼날이 부딪치는 소리와 들뜬 환호성에 이끌려 안뜰로 향했다. 대체 무슨 일이지?\n\n안뜰에서는 갑옷을 입은 전사 두 명이"
 court_ongoing.court_start_sparring.bad.0502.desc: "어설픈 대련을 벌이고 있었다. 너무 힘을 줘서 검을 휘둘렀다가 비틀거리는 모습을 보고는 얼굴이 찌푸려지는 걸 참느라 혼났다."
 court_ongoing.court_start_sparring.good.0502.desc: "격렬한 대련을 펼치고 있었다. 두 전사 모두 전장에서 솜씨를 연마했던 게 분명했다."
 court_ongoing.court_start_sparring.great.0502.desc: "숨 막히는 대련을 펼치고 있었다. 살면서 [owner.Custom('signature_weapon')](을)를 저렇게 잘 다루는 사람을 본 적이 없다! 도저히 눈을 뗄 수가 없을 지경이다!"
 court_ongoing.court_start_sparring.end.0502.desc: "\n\n난폭하게 휘두른 검에 상대방이 검을 떨어트린 것으로 대련이 끝났다. 놀랍게도 승자가 내 앞에 무릎을 꿇더니 투구를 벗었다. 저건 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)잖아!\n\n\"이 승리를 그대에게 바치리다, [ROOT.Char.GetTitledFirstNameNoTooltip].\" 그가 엄숙하게 말했다. \"내가 바라는 것은 오직 그대에게 명예를 선사하는 것뿐이니!\""
 court_ongoing.0502.a: "거참, 부끄럽게!"
 court_ongoing.0502.b.incest: "뭐야? 당신은 #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!(이)잖아!"
 court_ongoing.0502.b: "이딴 멍청한 짓거리는 #EMP 당장#! 그만둬."
 court_ongoing.0502.a.tt: "[owner.GetShortUIName|U](이)가 환심을 사려고 함"
 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc: "고전으로 칭해지는 [target.GetCulture.GetNameNoTooltip]식 연가를 찾아냈다! [target.GetFirstName]에게 바치면 딱 좋겠는데! 모든 소절을 완벽하게 부를 수 있도록 연습하고 또 연습했다.\n\n친구들과 함께 [target_location.GetNameNoTooltip]의 정원을 산책하고 있는 나의 [target.Custom('LoverPetName')](와)과 마주쳤다. 요동치는 가슴을 부여잡은 채로 [target.GetHerHim] 앞에 무릎을 꿇고 노래를 시작했다."
 court_ongoing.court_start_song.success.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip] 두 뺨이 석류처럼 빨갛게 붉어졌다. 그럼에도 노래를 끊지는 않았다. [target.GetHerHis|U] 친구들은 다들 기뻐하거나 질투하는 기색이었다. 아주 좋은 징조인걸!\n\n\"정말 아름다운 노래였어요, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [target.GetFirstNameNoTooltip](은)는 이 말을 남긴 채로 종종걸음으로 자리를 떠났다. [target.GetHerHis|U] 친구들 역시 서둘러 그 뒤를 따랐다. 산울타리 사이로 사라지는 그들을 보며 굽혔던 무릎을 일으켰다. 다리는 떨렸고, 심장은 튀어나올 것처럼 쿵쾅거렸다."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc: "내 고백은 오로지 [target.GetTitledFirstNamePossessive] 눈에 보여주기 위한 것이다. 다른 자들은 상관없다! 내 마음을 글로 전하기에는 한두 장으론 턱도 없었다. 편지가 길어질수록 내 마음은 점점 커져만 갔다. [target.GetFirstNamePossessive] [target.Custom('GetChambersOrTent')](으)로 향했을 때는 잉크가 겨우 말라가던 참이었다.\n\n[target.GetHerHis] 베개 받침에 조심스레 편지 두루마리를 올렸다. [target.GetSheHe]가 오늘 여기에 누워서 내 꿈을 꿔줄까?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc: "\n\n피를 말리는 기다림의 시간이 이어졌다. 거절당할 수도 있다는 생각에 창자가 뒤틀리는 것 같다! 답신의 봉인을 떨리는 손으로 뜯었다.\n\n\"[owner.Custom2('RelationToMeAddress', ROOT.Char)]. 당신의 마음에 화답할 수는 없지만, 좋은 말씀을 해 주셔서 감사합니다. 항상 강녕하시길 바라며, [target.GetFirstNameNoTooltip] 올림.\""
 court_ongoing.court_start_poem_love_letter.intro.0503.desc: "시를 완성하고 나니 촛불이 바닥에 내려앉기 직전이었다. 보내기 전에 마지막으로 한번 읽어 보았다.\n\n\"[owner.Custom2('love_letter', SCOPE.sC('target'))]\""
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc: "휘하의 병사들 중 가장 뛰어난 자와 함께 사흘을 꼬박 연습했다. [sparring_soldier.GetSheHe]에게 합격점을 받은 후, 함께 안뜰로 향했다.\n\n우리가 대련을 시작하자 사람들이 모여들었고, 얼마 지나지 않아 [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName](이)가 환성에 이끌려 모습을 드러냈다.\n\n병사는 내게 맞서 용감히 싸웠지만, 나의 완벽한 찌르기에 검을 놓치고 말았다. 나는 [target.GetFirstNameNoTooltip]의 앞에 무릎 꿇고 나의 숭고한 목적을 선언했다. \"이 승리를 그대에게 바치리다, [target.GetTitledFirstNameNoTooltip]. 내가 바라는 것은 오직 그대에게 명예를 선사하는 것뿐이니!\"\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc: "휘하의 병사들 중 가장 뛰어난 자와 함께 [target_location.GetNameNoTooltip](으)로 향했다. 순서를 외우며 매일 연습했으니 그대로만 하면 된다.\n\n도착한 후, 우리는 안뜰에서 대련을 시작했다. 사람들이 모여들었고, 얼마 지나지 않아 [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName](이)가 환성에 이끌려 모습을 드러냈다.\n\n병사는 내게 맞서 용감히 싸웠지만, 나의 완벽한 찌르기에 검을 놓치고 말았다. 나는 [target.GetFirstNameNoTooltip]의 앞에 무릎 꿇고 나의 숭고한 목적을 선언했다. \"이 승리를 그대에게 바치리다, [target.GetTitledFirstNameNoTooltip]. 내가 바라는 것은 오직 그대에게 명예를 선사하는 것뿐이오!\"\n\n"
 court_ongoing.court_start_sparring.success.0503.desc: "나의 [ROOT.Char.Custom('LoverPetName')](은)는 말을 잇지 못하고 있지만, 기뻐하는 기색을 여실히 드러냈다. 저 환한 웃음이 기뻐하는 게 아니라면 도대체 무어란 말인가?"
 court_ongoing.public_sodomy_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip] 반응은 내가 바라던 것이 아니었다. \"미쳤어요, [ROOT.Char.Custom2('RelationToMeAddress', target)]? 대체 무슨 의도로 이러는 건가요?\""
 court_ongoing.public_incest_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip] 반응은 내가 바라던 것이 아니었다. \"왜 이러는 거예요? 난 당신의 #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!(이)잖아요!\""
 court_ongoing.public_regular_rejection.0503.desc: "[target.GetFirstNamePossessiveNoTooltip] 반응은 내가 바라던 것이 아니었다. \"망신살 뻗치는 짓은 그만두세요, [ROOT.Char.Custom2('RelationToMeAddress', target)]. 꼴도 보기 싫어! 당신과 한 자리에 있느니, 차라리 [target.Custom('GetClothingArticle')](을)를 뜯어먹는 편이 낫겠어요!\""
 court_ongoing.written_sodomy_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip] 답은 빠르고 분명했다. \"정신 나갔어요? 방금 그 말이 엉뚱한 자들의 귀에 들어가면 얼마나 위험해질지 모르는 거예요? 부탁이에요. 이 바보 같은 짓거리를 당장 그만두라고요!\""
 court_ongoing.written_incest_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip] 답은 빠르고 분명했다. \"항상 어딘가 이상한 사람이라고 생각하긴 했다만, 이런 일을 벌여? 자기 #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!한테 사랑을 맹세하다니. 우리가 맺어지는 생각만 해도 속이 뒤틀릴 정도라고!\""
 court_ongoing.written_regular_rejection.0503.desc: "\n\n[target.GetFirstNamePossessiveNoTooltip] 답은 빠르고 분명했다. \"편지를 보내주셔서 진심으로 감사드려요. 정말 크게 웃었어요! 내가 #EMP 당신#!을 사랑한다니... 하도 어이가 없어서 실소가 나오더라고요!\""
 court_ongoing.0503.a: "[target.GetFirstNameNoTooltip](은)는 내 매력에서 헤어나오지 못하게 될걸!"
 court_ongoing.0503.a.tt: "[target.GetShortUIName](와)과의 연애 모략을 이어나감"
 court_ongoing.0503.b: "서로 천생연분인 줄 알았는데..."
 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t: "$court_event_title$ 민망한 악취"
 court_ongoing.1000.desc: "[location.GetNameNoTooltip]에서 열리는 잔치에 초대를 받았다. 잔치가 시작되고 나서 [target.GetFirstName] 근처의 자리를 확보할 수 있었다. 단단히 마음을 먹고 대화의 물꼬를 트려 노력했는데, 대화가 제대로 이어지질 않았다. 너무 부담스럽게 들이대는 바람에 할 말을 잃은 걸까?\n\n그러다가 난데없이 엄청난 방귀 소리가 우리 자리에서 울려 퍼졌다. 문객들 몇 명이 [target.GetFirstNameNoTooltip](을)를 쳐다봤다. [target.GetHerHim]를 구해야 해!"
 court_ongoing.1000.a: "나요! 내가 뀌었소!"
 court_ongoing.1000.a.success: "[target.GetFirstNameNoTooltip](이)가 안심하고 고마워함"
 court_ongoing.1000.a.failure: "[target.GetFirstNameNoTooltip](은)는 방귀를 뀐 사람이 아니었음"
 court_ongoing.1000.b: "[scapegoat.GetTitledFirstNameNoTooltip], 이 지저분한 [scapegoat.Custom2('InsultNoun', ROOT.Char)] 같으니!"
 court_ongoing.1000.b.rl: "[scapegoat.GetTitledFirstNameNoTooltip]에게 누명을 뒤집어씌우려 함"
 court_ongoing.1000.b.failure: "[target.GetFirstNameNoTooltip](이)가 [scapegoat.GetTitledFirstNameNoTooltip](을)를 매우 안쓰럽게 여김"
 court_ongoing.1000.b.tt: "[target.GetFirstNameNoTooltip](이)가 얼마나 감정을 이입하는지에 따라 결과가 달라짐"
 court_ongoing.1000.c: "그냥 조용히 있는 게 나을지도..."
 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t: "$court_event_title$ 명예 훼손"
 court_ongoing.1010.desc: "\"[insulter.GetFaith.HighGodName]께 맹세컨대 [target.GetTitledFirstName](은)는 상종할 수 없는 [target.Custom2('InsultNoun', SCOPE.sC('insulter'))](이)라오! [target.GetSheHe]가 [target.Custom('quirk_neg_present')]고 하던데, 얘기는 들으셨겠지. 실제로 그 꼴을 본 적 있소? 아주 가관이더군!\"\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 고개가 젖혀질 정도로 크게 폭소를 터트렸다.\n\n[target.GetFirstNameNoTooltip](은)는 친구들과 얘기를 나누고 있었다. 그래도 [insulter.GetHerHim]가 한 이야기는 들었을 테지. [target.GetFirstNameNoTooltip](이)가 상처받는 꼴을 보고 싶지가 않았다."
 court_ongoing.1010.a: "악독한 거짓말쟁이 같으니! 검을 뽑아라, [insulter.Custom2('InsultNoun', ROOT.Char)]!"
 court_ongoing.1010.b: "그분께 사과하시오."
 court_ongoing.1010.c: "[target.GetFirstNameNoTooltip], 저자는 헛소리만 해대는구려!"
 court_ongoing.1010.a.success: "[insulter.GetFirstNameNoTooltip]에게 결투에서 승리함"
 court_ongoing.1010.a.failure: "[insulter.GetFirstNameNoTooltip]에게 패배함"
 court_ongoing.1010.b.success: "[insulter.GetFirstNameNoTooltip](을)를 사과하라고 설득함"
