 court_ongoing.1011.desc: "[insulter.GetTitledFirstName](이)가 자신만만한 웃음을 지으며 검을 뽑았다. 저 거만한 면상을 뭉개준다면, 얼마나 기분이 좋을까!\n\n이내 상황이 끝났고, [insulter.GetTitledFirstNameNoTooltip](은)는 비참한 패배를 맞이하여 땅바닥을 뒹굴게 되었다. 그리고는 멍들고 상기된 얼굴로 사과의 말을 간신히 쥐어짜내고는 절룩거리며 자리를 떴다.\n\n태양과도 같은 환한 미소가 [target.GetTitledFirstName]의 입가에 걸려있었다. \"당신이야말로 진정한 영웅이에요, [ROOT.Char.GetTitledFirstNameNoTooltip]! 이 은혜는 절대 잊지 않겠어요!\""
 court_ongoing.1011.a: "영광이오, [target.GetFirstNameNoTooltip]."
 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t: "헌신의 증명"
 court_ongoing.1021.desc: "\"[target.GetFirstName], 나의 [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!\"\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 오른손을 가슴에 올린 채 내 앞에 무릎을 꿇었다. \"내가 바라는 것은 오직 그대에게 명예와 행복을 선사하는 것뿐이오. 부디 말해 주시오. 어찌하면 당신을 향한 나의 사랑을 증명할 수 있겠소?\""
 court_ongoing.1021.a: "늑대 한 마리를 잡아서 그 가죽을 가져오라고 한다."
