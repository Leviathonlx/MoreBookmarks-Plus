 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t: "$court_event_title$ 희귀한 꽃"
 court_ongoing.1050.start.desc: "나의 [target.Custom('LoverPetName')]와 함께 [target_location.GetNameNoTooltip]의 정원을 산책하다가, 주위를 둘러싸고 있는 화초들을 향해 손짓했다. \"아름다운 꽃이 이토록 많지만, 당신의 아름다움에 필적하는 꽃은 단 하나도 없군요.\"\n\n\"하나 있어요.\" [target.GetSheHe]가 짓궂은 미소를 지으며 말했다. \"[orchid_origin.GetNameNoTierNoTooltip]에서 움트는 희귀한 난이 있답니다. 재배하는 게 거의 불가능한 식물이라더군요."
 court_ongoing.1050.monastery.desc: "이 근방에서 그 난이 자라는 곳은 [orchid_location.GetNameNoTooltip]의 수도원 폐허뿐이에요.\""
 court_ongoing.1050.temple.desc: "이 근방에서 그 난이 자라는 곳은 [orchid_location.GetNameNoTooltip]의 버려진 [target_host.GetFaith.HouseOfWorship] 정원뿐이에요.\""
 court_ongoing.1050.a: "난을 판매하려는 상인이 하나쯤은 있을 거야."
 court_ongoing.1050.b: "\"당신을 위해서라면 폐허라도 기꺼이 뛰어들겠소!\""
 court_ongoing.1050.b.success: "폐허에서 난을 찾음"
 court_ongoing.1050.b.soft_failure: "온종일 찾아다녔지만 아무것도 찾지 못함"
 court_ongoing.1050.b.hard_failure: "탑을 오르다가 부상을 당함"
 court_ongoing.1050.b.friend.success: "[helpful_friend.GetShortUIName|U](이)가 폐허에서 난을 찾음"
 court_ongoing.1050.b.friend.soft_failure: "[helpful_friend.GetShortUIName|U](이)가 아무것도 찾지 못함"
 court_ongoing.1050.b.friend.hard_failure: "[helpful_friend.GetShortUIName|U](이)가 폐허에서 부상을 당함"
 court_ongoing.1050.b.friend: "[helpful_friend.GetTitledFirstNameNoTooltip](이)라면 도움을 줄지도 몰라."
 court_ongoing.1050.b.friend.f: "당신의 친구 [helpful_friend.GetShortUINamePossessive] 높은 [prowess|E] 능력 덕분에 이 선택지를 사용할 수 있음"
 court_ongoing.1050.c: "거의 불가능하다고? 내 소장품 중 하나인데?"
 court_ongoing.1050.c.friend.f: "당신의 친구 [helpful_friend.GetShortUINamePossessive] 약초사 특성 덕분에 이 선택지를 사용할 수 있음"
 court_ongoing.1050.d: "\"그 폐허에 귀신이 들렸다던데...\""
 court_ongoing.1050.e: "\"그 난도 그대의 아름다운 얼굴 옆에선 빛이 바랄 거요!\""
 court_ongoing.1050.f: "\"언젠가 그 난을 직접 보게 될 수도 있겠지.\""
 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t: "$court_event_title$ 시적 허용"
 court_ongoing.1100.desc: "이 세상에 [target.GetTitledFirstName]보다 사랑스러운 사람은 없다! 온 세상의 찬사를 죄다 바친다 해도 [target.GetHerHim]를 온전히 칭송하기에는 부족할 것이다. 차라리 공들인 시를 한 편 쓰는 게 그 사람이 지닌 미덕을 더 잘 담아낼 수 있지 않을까?\n\n[target.GetHerHis]..."
 court_ongoing.1100.compliment.tt: "[target.GetTitledFirstNamePossessive] 답변은 시의 내용이 얼마나 [target.GetHerHim]에게 어울리는지에 따라 달라짐"
