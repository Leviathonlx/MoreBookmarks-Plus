l_korean:
 seduce_ongoing.success.rejection: "좋지만 더 이상은 안 돼."
 seduce_ongoing.failure.rejection: "아니. 절대 아니 되오, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt: "[target.GetTitledFirstName]의 환심을 살 기회를 버림"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc: "모든 것이 계획대로 흘러감"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc: "[target.GetFirstNameNoTooltip](이)가 별다른 감흥을 보이지 않음"
 seduce_ongoing.1001.t: "무도회"
 seduce_ongoing.1001.distant_opening: "[court_owner.Custom('ResidenceBuilding')]에서 열리는 무도회 시간에 맞춰 [court_of_residence.GetNameNoTier]의 궁정에 도착했다. [target.GetTitledFirstName](을)를 만나야 하기에 초대장도 챙겨뒀다."
 seduce_ongoing.1001.close_opening: "이번 무도회에 [court_owner.Custom('ResidenceBuilding')]의 주인으로서 참석한 게 아니라, [target.GetTitledFirstName](을)를 만나고 싶어서 참석한 것이다."
 seduce_ongoing.1001.desc: "\n\n[target.GetSheHe|U]의 온몸에서 광채가 나는 것만 같았다. 마침내 다른 이들의 방해 없이 둘이서만 이야기할 기회가 찾아왔다. 나는 그때를 놓치지 않고 [target.GetSheHe|U]에게 제안했다."
 seduce_ongoing.1001.a: "저와 함께 한 곡 추시겠습니까?"
 seduce_ongoing.1001.a.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 장난스러운 성향에 호소함#!"
 seduce_ongoing.1001.b: "소란은 잠시 잊고 함께 정원을 산책하시지 않겠습니까?"
 seduce_ongoing.1001.b.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 사려 깊은 성향에 호소함#!"
 seduce_ongoing.1001.c: "음식을 더 가져다드릴까요?"
 seduce_ongoing.1001.c.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 탐욕스러운 성향에 호소함#!"
 seduce_ongoing.1001.d: "저 사람들 \"춤추는\" 꼴이 참 볼만하지 않습니까?"
 seduce_ongoing.1001.d.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 악의 넘치는 성향에 호소함#!"
 seduce_ongoing.1003.opening: "[court_owner.Custom('ResidenceBuilding')]에서 개최된 무도회에서 [owner.GetTitledFirstName](이)가 다가와 자기와 함께 어울리자고 제안했다."
 seduce_ongoing.1003.dance: "\n\n우리의 춤은 제법 사람들의 이목을 끌었다. 마치 어린 [ROOT.Char.Custom('GirlBoy')]라도 된 것처럼 웃음이 터져 나왔다!"
 seduce_ongoing.1003.walk: "\n\n정원을 산책하던 우리는 시간 가는 줄도 모르고 정원에서 온갖 이야기를 나누었다!"
 seduce_ongoing.1003.food: "\n\n[owner.GetSheHe|U]는 하인들에게 음식을 몇 접시 더 가져오라 시키고는 나와 함께 밤새워 먹었다. 정말 맛있었다!"
 seduce_ongoing.1003.mockery: "\n\n우리는 함께 앉아 다른 문객들을 놀리면서 농담을 나누고 웃어젖혔다. [owner.GetFirstNamePossessiveNoTooltip] 날카로운 말솜씨는 정말로 인상적이었다!"
 seduce_ongoing.1003.fallback: "\n\n우리는 무도회가 끝날 때까지 즐거운 시간을 보냈다. 행사가 진행되는 내내 함께 춤추면서 말이다!"
 seduce_ongoing.1003.a: "정말로 멋진 저녁이었어!"
 seduce_ongoing.1004.dance: "[owner.GetSheHe|U]에게 춤출 생각이 없다는 눈치를 보냈음에도 알아차리지 못했다. 마지못해 잠깐 춤을 추고 나서 그만 가봐도 괜찮겠냐고 물어봐야 했다."
 seduce_ongoing.1004.walk: "정원을 거니는데 기분 좋은 바람이 불어왔다. 하지만 [owner.GetFirstNamePossessive] 지긋지긋한 수다 때문에 따분하기만 했다.\n\n그래서 이내 적당한 핑계를 대고 무도회장으로 돌아갔다."
 seduce_ongoing.1004.food: "[owner.GetSheHe]를 싫어하지는 않지만, 저녁 내내 끊임없이 하인들에게 음식을 가져오라 시키는 건 너무했다. 얼마 지나지 않아 배가 찬 나는 춤을 추겠다는 핑계로 자리를 떠났다."
 seduce_ongoing.1004.mockery: "[target.GetSheHe|U]는 내 옆에 앉아 다른 문객들의 춤을 평가했다.\n\n쓸데없이 잔혹할 뿐만 아니라, 상스러운 평이 이어졌다. 말솜씨라곤 찾아볼 수가 없었다."
 seduce_ongoing.1004.fallback: "[owner.GetSheHe|U]가 함께 시간을 보내자며 여러 방안을 제안해 왔지만, 뭘 하더라도 [owner.GetSheHe]처럼 끔찍한 동반자와 함께라면 재미있을 리가 없다는 생각이 들었다."
 seduce_ongoing.1004.a: "도대체 무슨 생각을 하는 건지, 원."
 seduce_ongoing.1005.dance: "나와 [target.GetTitledFirstName](이)가 무도회장을 누비자, 사람들의 시선이 모여들었다. 이내 [target.GetSheHe]가 만족스럽다는 듯이 웃음을 터트렸다."
 seduce_ongoing.1005.walk: "[target.GetTitledFirstName](와)과 함께 정원을 산책하며 온갖 이야기를 나누었다. 문득 시간이 한참 흘렀다는 걸 깨닫고 무도회장으로 돌아왔을 때는 이미 춤이 끝나가고 있었다."
 seduce_ongoing.1005.food: "하인들에게 [target.GetTitledFirstName](와)과 함께 먹을 음식을 더 가져오라고 시켰다. 그렇게 [court_of_residence.GetNameNoTier]의 요리사가 한껏 솜씨를 발휘한 요리를 음미하며 즐거운 저녁을 보냈다. [target.GetTitledFirstName](은)는 인생을 살아가는 맛이 무엇인지 아는 사람이었다."
 seduce_ongoing.1005.mockery: "우리는 함께 앉아 다른 문객들을 조롱하며 시간을 보냈다. [target.GetTitledFirstName](이)가 그만큼이나 조롱에 일가견이 있을 줄은 상상조차 하질 못했다니까!"
 seduce_ongoing.1005.fallback: "[target.GetTitledFirstName](와)과 무도회가 끝날 때까지 즐거운 시간을 보냈다. 행사가 진행되는 내내 함께 춤추면서 말이다!"
 seduce_ongoing.1005.a: "정말로 멋진 저녁이었어!"
 seduce_ongoing.1006.dance: "[target.GetSheHe]가 함께 춤을 추자는 제안을 받아들일 때까지만 해도 다 잘될 줄 알았다. 그런데 [target.GetTitledFirstName](은)는 내가 괜찮은 실력을 선보였는데도 불구하고 핑계를 대면서 나를 춤추는 이들 사이에 내버려 둔 채로 떠나가 버렸다."
 seduce_ongoing.1006.walk: "나는 기분 좋은 산책이라고 생각했는데, [target.GetSheHe]는 아니었나 보다. 날씨가 추웠던 걸까, 내가 말이 너무 많았던 걸까. [target.GetSheHe]는 핑계를 대고는 내가 따라오는지도 확인하지 않은 채로 무도회장으로 돌아가 버렸다.\n\n내가 무도회장에 돌아왔을 즈음, [target.GetSheHe]는 다른 사람들과 함께 춤추고 있었다."
 seduce_ongoing.1006.food: "하인들에게 [target.GetTitledFirstName](이)가 먹을 음식을 계속해서 내오라고 명했는데, [target.GetSheHe]가 핑계를 대고는 자리를 떠나버렸다. 혹시 음식에 뭔가 이상이 있었나? [target.GetSheHe]가 떠난 후에도 주방에선 계속 음식을 보내왔고, 나는 산더미처럼 쌓인 음식을 앞에 두고서 혼자 깨작거리는 신세가 되고 말았다."
 seduce_ongoing.1006.mockery: "무진장 애를 써봤지만, [target.GetTitledFirstName](은)는 내가 뱉은 농담에 웃지 않았다. 나중에는 쓸데없이 잔혹한 말만 한다면서 나를 비난하고는 내 곁을 떠나버렸다."
 seduce_ongoing.1006.fallback: "함께 시간을 보낼 방안을 여럿 제시했지만, [target.GetTitledFirstName](은)는 전혀 흥미가 없어 보인다. 내가 뭔가 잘못한 걸까?"
 seduce_ongoing.1006.a: "일이 잘 안 풀렸어."
 seduce_ongoing.successful.target: "\n\n익명으로 보내온 선물을 받았다. 그런데 [owner.GetTitledFirstName](은)는 그 배후에 자신이 있다는 사실을 깨닫게끔 하려고 무진 애를 썼다."
 seduce_ongoing.unsuccessful.target: "\n\n익명으로 보내온 선물을 받았다. 그 배후에 있는 사람이 [owner.GetTitledFirstName](이)라는 게 뻔히 보였지만 말이다."
 seduce_ongoing.target_successful.option: "[owner.GetSheHe|U]에게 기탄없이 감사를 표해야겠군."
 seduce_ongoing.target_unsuccessful.option: "#EMP 누군가#! 이걸 좋아할 법한 사람이 있을 텐데..."
 seduce_ongoing.target.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner: "[SCOPE.Custom('SeductionGiftType')](을)를 선물해 줘서 정말로 고마워요. 이렇게 멋들어진 선물을 받아본 게 도대체 얼마만인지 모르겠군요!"
 seduce_ongoing.unsuccessful.owner: "보내주신 [SCOPE.Custom('SeductionGiftType')](은)는 잘 받았습니다. 왜 이런 선물을 보내주신 건지는 잘 모르겠지만... 아무튼 기억해두겠습니다."
 seduce_ongoing.owner_successful.option: "당신을 위해서라면 뭐든 할 수 있어요, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option: "내가 뭘 잘못한 거지?"
 seduce_ongoing.1101.t: "값비싼 선물"
 seduce_ongoing.1101.desc: "[target.GetTitledFirstNamePossessive] 시선을 끄는 데는 선물만한 게 없다. 화려하고 비싼 선물은 누구나 좋아하기 마련이니, [target.GetHerHim]도 분명 좋아할 것이다."
 seduce_ongoing.gift_selection.tapestry: "[target.GetHerHis] 가문을 묘사한 태피스트리가 좋겠군."
 seduce_ongoing.gift_selection.tapestry_tt: "[target.GetTitledFirstName](을)를 가족과 가문에 충실한 사람으로 여김"
 seduce_ongoing.gift_selection.horse: "순혈마를 선물하면 좋아할 테지."
 seduce_ongoing.gift_selection.horse_tt: "[target.GetTitledFirstName](을)를 광활한 하늘 아래를 달리기를 좋아하는 사람으로 여김"
 seduce_ongoing.gift_selection.tailor: "재단사에게 [target.GetHerHim]에게 딱 맞는 옷을 의뢰해야겠군."
 seduce_ongoing.gift_selection.tailor_tt: "[target.GetTitledFirstName](을)를 세련되고 인상적인 옷을 좋아하는 사람으로 여김"
 seduce_ongoing.gift_selection.decline: "그만두는 게 낫겠어."
 seduce_ongoing.1102.t: "땀방울이 어린 선물"
 seduce_ongoing.1102.desc: "선물이라면 누구나 좋아하기 마련이지만, 정말로 독특한 무언가를 준비한다면 [target.GetTitledFirstName]에게 깊은 인상을 남길 수 있을 것이다!"
 seduce_ongoing.gift_selection.embroidery: "[target.GetHerHis] 집안의 문장을 수놓은 자수를 선물하자."
 seduce_ongoing.gift_selection.embroidery_tt: "[target.GetTitledFirstName](을)를 가문의 위상을 중히 여긴다고 생각함"
 seduce_ongoing.gift_selection.poem: "삶의 기쁨을 찬미하는 시를 의뢰해서 [target.GetHerHim]에게 헌사하자."
 seduce_ongoing.gift_selection.poem_tt: "[target.GetTitledFirstName](을)를 육체적인 쾌락을 즐기는 사람으로 여김"
 seduce_ongoing.gift_selection.woodcarving: "성채를 묘사한 나무 조각이 좋겠어!"
 seduce_ongoing.gift_selection.woodcarving_tt: "[target.GetTitledFirstName](을)를 건축물을 좋아하는 사람으로 여김"
 seduce_ongoing.1103.t: "작지만 뜻깊은 선물"
 seduce_ongoing.1103.desc: "반드시 많은 비용을 들여야만 좋은 선물이 되는 것은 아니다. 선택만 제대로 한다면 작은 물건으로도 깊은 인상을 남길 수 있다. [target.GetTitledFirstName](이)가 뭘 좋아할지 생각해 봐야겠다."
 seduce_ongoing.gift_selection.jewelry: "은제 목걸이가 좋겠어. 항상 [target.GetHerHis] 가슴 가까이에 있을 테니."
 seduce_ongoing.gift_selection.jewelry_tt: "[target.GetTitledFirstName](을)를 사람들의 이목을 끌기를 좋아하는 사람으로 여김"
 seduce_ongoing.gift_selection.stuffed_animal: "박제된 여우라면 특이한 선물인 건 확실한데..."
 seduce_ongoing.gift_selection.stuffed_animal_tt: "[target.GetTitledFirstName](을)를 생명마저 지배하는 권위의 상징을 좋아하는 사람으로 여김"
 seduce_ongoing.gift_selection.flower_display: "[court_location.GetNameNoTierNoTooltip]의 정원을 장식할 화단이 좋겠어."
 seduce_ongoing.gift_selection.flower_display_tt: "[target.GetTitledFirstName](을)를 아름다운 것들을 돌보길 좋아하는 사람으로 여김"
 seduce_ongoing.1104.t: "특이한 선물"
 seduce_ongoing.1104.desc: "선물이 큰지 작은지는 관계없다. 돈으로 애정을 사려는 행위는 누구나 할 수 있으니까. [target.GetTitledFirstName]의 호감을 얻으려면, 정말로 특별한 무언가를 보내야 한다."
 seduce_ongoing.gift_selection.rare_book: "아주 희귀한 책을 구해서 [target.GetHerHim]에게 선물해야겠어."
 seduce_ongoing.gift_selection.rare_book_tt: "[target.GetTitledFirstName](을)를 지식을 쌓거나, 지식이 담긴 물건을 좋아하는 사람으로 여김"
 seduce_ongoing.gift_selection.handkerchief: "내 문장을 수놓은 손수건이 어떨까?"
 seduce_ongoing.gift_selection.handkerchief_tt: "[target.GetTitledFirstName](이)가 상징을 잘 활용할 수 있으리라고 생각함"
 seduce_ongoing.gift_selection.object: "첫 만남을 기억할 수 있게끔 [SCOPE.Custom('SeductionObjectIndefinite')|U](을)를 주자."
 seduce_ongoing.gift_selection.object_tt: "[target.GetTitledFirstName](이)가 어떤 면에서는 당신을 신경 쓰고 있으리라 생각함"
 seduce_ongoing.1201.t: "잘 고른 선물"
 seduce_ongoing.1201.desc: "우리 가문의 역사에서 중요한 순간들을 그려낸 아름다운 태피스트리를 선물로 받았다. 가장자리에는 훌륭한 솜씨로 가문의 문장이 수놓아져 있었다!"
 seduce_ongoing.1201.a: "[owner.GetSheHe|U]에게 기탄없이 감사를 표해야겠군!"
 seduce_ongoing.1301.t: "이상한 선물"
 seduce_ongoing.1301.desc: "태피스트리를 선물로 받았다. 우리 집안의 역사에서 중요한 순간들을 그려낸 것 같은데, 인물들의 외모를 이상하게 묘사해 놓았다. 게다가 정확히 무슨 장면을 그리고 있는 건지조차 알아볼 수 없는 수준이다."
 seduce_ongoing.1301.a: "팔아치워라. 누군가 이불로라도 쓰겠지."
 seduce_ongoing.1202.opening: "훌륭한 혈통에 몸 상태도 좋은 말을 선물 받았다! 이 멋들어진 짐승을 타고 달린다면 기분이 얼마나 좋을까?"
 seduce_ongoing.1202.courtier: "녀석을 보는 [courtier.GetTitledFirstName]의 눈빛에 부러움이 묻어나는 게 똑똑히 보였다."
 seduce_ongoing.1202.no_courtier: "벌써부터 궁정 사람들 여럿이 녀석에게 흠뻑 빠지고 말았다."
 seduce_ongoing.1302.desc: "말 한 마리를 선물로 받았다. 다른 사람들이 날 어떻게 생각하는 건지 모르겠다. 날 이런 늙고 비루먹은 놈을 타고 다닐 사람으로 보는 건가?"
 seduce_ongoing.1302.a: "노새나 다름없는 놈으로 뭘 하라는 건데? 팔아 버려라."
 seduce_ongoing.1203.desc: "재단사가 궁정에 도착했다. 내가 무슨 옷을 원하든 이 사람이 만들어줄 것이라고 한다. 완성된 작품을 보니, 대단한 실력이라고 인정할 수밖에 없었다!"
 seduce_ongoing.1203.a: "정말 대단한데!"
 seduce_ongoing.1303.desc: "재단사가 도착했다. 내가 무슨 옷을 원하든 이 사람이 만들어줄 것이라고 한다. [ROOT.Char.GetSheHe|U]는 내가 지금껏 입어왔던 옷이 대체 뭐가 이상하냐고 묻는 바람에 소동이 생겼다는 얘기를 듣고는 질겁했다."
 seduce_ongoing.1303.a: "그래도 이 넝마더미를 팔아버릴 수는 있어서 다행이야."
 seduce_ongoing.1204.desc: "가죽 포장을 뜯었을 당시에는 도저히 믿어지지가 않았다. 아무리 적게 잡아도 한 세기는 족히 넘은 책이었다. 먼 옛날 사람들이 손수 쓰고 장식했으며, 금박을 입힌 책이라니."
 seduce_ongoing.1204.a: "이 책에는 얼마나 놀라운 내용이 담겨 있을까?"
 seduce_ongoing.1304.desc: "뜯겨진 가죽 포장 너머로 보이는 먼지투성이의 낡은 책을 보고는 살짝 혼란스러웠다. 그래서 몇 장을 넘겨봤다. 근사한 삽화가 얼핏 보이긴 했지만, 무어라 적혔는지는 읽을 수조차 없었다."
 seduce_ongoing.1304.a: "이 책을 어디에 쓰라는 건데? 그냥 팔아버려라."
 seduce_ongoing.1205.desc: "우리 가문의 문장을 화려한 색상으로 모사한 크고 아름다운 자수를 선물로 받았다! 침실의 벽난로 위에 걸어두기에 딱 알맞지 않을까 싶은데."
 seduce_ongoing.1205.a: "이만한 손재주라면 누구든 감탄하고 말걸."
 seduce_ongoing.1305.desc: "커다란 자수를 선물로 받았다. 우리 집안의 문장을 모사했다는데, 제작자가 대체 뭘 보고 만들었는지 모르겠다. 당최 알아볼 수가 없을 지경이다. 나보단 다른 사람이 더 좋아할 것 같은데..."
 seduce_ongoing.1305.a: "문장을 제대로 수놓았다면 제법 괜찮았을 법도 한데..."
 seduce_ongoing.1206.desc: "시인 하나가 찾아와 \"[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]\"에게 바치겠다면서 인생의 기쁨을 노래한 시를 낭송했다!"
 seduce_ongoing.1206.a: "참으로 신선한 시구나!"
 seduce_ongoing.1306.desc: "시인 하나가 찾아와 \"[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]\"에게 바치겠다면서 인생의 기쁨을 노래한 장황한 시를 낭송했다. 방금 들은 시에서는 딱히 인생의 기쁨을 느끼지 못하겠는데."
 seduce_ongoing.1207.desc: "나무로 조각된 조그마한 모형 성채를 선물로 받았다! 궁정을 방문한 문객들은 하나같이 조각가의 솜씨와 세밀한 표현에 감탄사를 터뜨렸다."
 seduce_ongoing.1207.a: "참 특이한 물건이구나!"
 seduce_ongoing.1307.desc: "목각을 선물 받았는데... 이거 무슨 건물인가? 아, 성채인가 보군! 그렇게 생각하니 그런 것 같기도 한데."
 seduce_ongoing.1307.a: "이게 며칠이나 관심을 끌 수 있을지 모르겠군."
 seduce_ongoing.1208.desc: "[owner.GetTitledFirstName](이)가 우리의 첫 만남을 기념하는 의미로 [SCOPE.Custom('SeductionObjectIndefinite')](을)를 보내왔다."
 seduce_ongoing.1208.a: "내가 그 날을 잊으리라 생각했던 건가?"
 seduce_ongoing.1308.desc: "[owner.GetTitledFirstName](이)가 우리의 첫 만남을 기념하는 의미로 [SCOPE.Custom('SeductionObjectIndefinite')](을)를 보내왔다. 나와는 달리 무척 특별한 날이었다고 생각했던 모양이다."
 seduce_ongoing.1209.desc: "작은 목걸이를 선물로 받았다. 조그마한 은제품이 정말 예쁘게도 생겼다. 안에 뭐가 들어있는지 궁금하긴 하지만, 그보다는 이 안에 뭐가 들어있는지를 두고 사람들이 입방아를 찧으리라는 걸 중요하게 생각해야 하지 않나 싶다."
 seduce_ongoing.1209.a: "언젠가는 누군가의 도움을 받아서 열 날이 찾아올지도?"
 seduce_ongoing.1309.desc: "작은 목걸이를 선물로 받았는데, 윤기조차 나지 않아서 처음에는 이게 은제품인 줄도 몰랐다. 열리지도 않으니, 딱히 쓸모가 있어 보이지 않는다."
 seduce_ongoing.1309.a: "대체 뭘 어쩌라고 이런 걸 보내준 거지?"
 seduce_ongoing.1210.desc: "선물치고는 특이하긴 하지만, 이 박제된 여우에는 콕 집어 말할 수 없는 흥미로운 구석이 있다. 금방이라도 으르렁댈 것 같은 이 얼어붙은 입가 때문이려나?"
 seduce_ongoing.1210.a: "색다르지만, 불쾌하지는 않군."
 seduce_ongoing.1310.desc: "\"저 흉물스러운 것을 당장 치워라!\" 박제된 여우가 나를 향해 흉험한 이빨을 드러내고 있다. 입꼬리가 치켜 올려진 꼴이 자못 역겹기 짝이 없다."
 seduce_ongoing.1310.a: "이런 선물을 도대체 누가 좋아한다는 건데?"
 seduce_ongoing.1211.desc: "화단은 숨이 멎을 정도로 아름다웠다. 농노들을 시켜 화단을 정원에 옮겨 심은 후로, 정원에서 산책을 즐기는 이들이 훨씬 많아졌다."
 seduce_ongoing.1211.a: "이런 거에 이만큼 감동할 줄은 몰랐는데."
 seduce_ongoing.1311.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 이걸 심지 말라는 말씀인지요?\" 농노들의 멍에에 실린 상자에서 흙더미가 떨어져 내렸다. 그들의 손에 들린 화단에는 성한 부분이 없었다."
 seduce_ongoing.1311.a: "그 흉물을 정원 근처에 들여놓지 말아라."
 seduce_ongoing.1212.desc: "[owner.GetTitledFirstName](이)가 [owner.GetDynasty.GetBaseName]의 문장이 수놓아진 손수건을 선물로 보내왔다.\n\n내가 [owner.GetTitlePossessive] 상징을 노골적으로 드러내고 다닌다면 사람들이 어떻게 반응할지 궁금해지는걸."
 seduce_ongoing.1212.a: "분명 어떤 식으로든 인상을 남기게 되겠지."
 seduce_ongoing.1312.desc: "[owner.GetTitledFirstName](이)가 [owner.GetDynasty.GetBaseName]의 문장이 수놓아진 손수건을 선물로 보내왔다.\n\n내가 사람들이 있는 곳에서 그 사람의 상징을 내보일 거라고 생각했다면 크나큰 착각이다!"
 seduce_ongoing.1801.t: "화술의 달인"
 seduce_ongoing.1801.start.desc: "외교술을 연구하는 학자로서 단언컨대, 유창한 찬사에는 강력한 힘이 깃들게 된다. [target.GetWomanMan](으)로서 최고로 손꼽히는 면모를 지녔다고 경의를 표하면, 분명 [target.GetHerHis] 마음을 얻을 수 있을 것이다.\n\n"
 seduce_ongoing.1801.close.desc: "다음에 만날 때는 [target.GetFirstNamePossessive]..."
 seduce_ongoing.1801.distant.desc: "[target.GetFirstName]에게 찬사의 말을 담은 편지를 보내자. [target.GetHerHis]..."
 seduce_ongoing.1801.compassionate: "따뜻한 마음을 칭찬해야겠다."
 seduce_ongoing.1801.bold: "용감하고 자유분방한 기질을 칭찬해야겠다."
 seduce_ongoing.1801.honorable: "고결한 성품을 칭찬해야겠다."
 seduce_ongoing.1801.greed: "삶을 갈구하며 야심을 품는 모습을 칭찬해야겠다."
 seduce_ongoing.1801.rational: "합리적이고 지적인 사고방식을 칭찬해야겠다."
 seduce_ongoing.1801.zealous: "흔들리지 않는 신앙심을 칭찬해야겠다."
 seduce_ongoing.1801.energetic: "자발적이고 활력 넘치는 기질을 칭찬해야겠다."
 seduce_ongoing.1801.forgiving: "관대한 성격을 칭찬해야겠다."
 seduce_ongoing.1801.beautiful_male: "빼어나게 잘생긴 외모를 칭찬해야겠다."
 seduce_ongoing.1801.beautiful_female: "숨이 막힐 정도로 아름다운 미모를 칭찬해야겠다."
 seduce_ongoing.1801.strong: "인상적인 체형을 칭찬해야겠다."
 seduce_ongoing.1801.extroverted: "거부할 수 없는 매력을 칭찬해야겠다."
 seduce_ongoing.1801.dominant: "자신감 있는 태도를 칭찬해야겠다."
 seduce_ongoing.1801.compliment.tt: "#F [target.GetTitledFirstName]에게 걸맞은 찬사를 건넸는지 여부에 따라 어떻게 받아들이는지가 달라짐#!"
 seduce_ongoing.1802.t: "예쁜 말씨"
 seduce_ongoing.1802.close.desc: "조용히 사색에 잠긴 채로 정원을 거닐다가, 하마터면 [owner.GetTitledFirstName](와)과 정면으로 부딪칠 뻔했다. 채 마음을 추스르기도 전에, [owner.GetSheHe]가 내게 용서를 구했다. 그리고는 나 같은 사람을 불편하게 여길 리가 없지 않느냐면서 나더러"
 seduce_ongoing.1802.distant.desc: "[owner.GetTitledFirstName](이)가 매우 흥미로운 편지를 보내왔다. 겉보기에는 평범한 안부 편지 같지만, 그 안에는 나를 향한 찬사가 교묘하지만 명백하게 녹아 있었다. [owner.GetSheHe]는 나를"
 seduce_ongoing.1802.compassionate.desc: "\"마음이 따뜻한 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.bold.desc: "\"용기 있는 영혼을 가진 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.honorable.desc: "\"고결한 도덕심을 갖춘 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.greed.desc: "\"원대한 야망을 품은 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.rational.desc: "\"굉장히 명석한 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.zealous.desc: "\"신앙심이 투철한 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.energetic.desc: "\"활기가 넘치는 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.forgiving.desc: "\"도량이 넓은 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.beautiful_male.desc: "\"빼어난 외모를 갖춘 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.beautiful_female.desc: "\"숨 막히는 미모를 갖춘 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.strong.desc: "\"신체적 기량이 뛰어난 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.extroverted.desc: "\"거부할 수 없는 매력을 갖춘 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.dominant.desc: "\"매사에 자신감이 있는 사람\"이라고 칭찬했다."
 seduce_ongoing.1802.good.desc: "\n\n[owner.GetHerHis|U] 정중한 말씨 속에는 나를 향한 애정이 담겨 있었다. 놀라운 말솜씨인걸."
 seduce_ongoing.1802.neutral.desc: "\n\n무슨 소리를 하는 건지 이해하긴 힘들었지만, 좋은 마음에서 그렇게 행동했을 거라는 생각이 들었다."
 seduce_ongoing.1802.bad.desc: "\n\n좋은 의도로 말한 것 같기는 한데, 내 귀에는 은근히 비꼬는 말로 들렸다."
 seduce_ongoing.1802.a.good: "[owner.GetTitledFirstNameNoTooltip], 너무 띄워주시는군요!"
 seduce_ongoing.1802.a.bad: "살짝 무식한 티가 나지만, 말은 제법 잘하네."
 seduce_ongoing.1802.b.good: "다음번에는 좀 더 노력해 봐요."
 seduce_ongoing.1802.b.bad: "당혹스럽기 짝이 없네."
 seduce_ongoing.1802.c: "이렇게 관심받고 싶지는 않았다고!"
 seduce_ongoing.1601.t: "[location.GetNameNoTooltip] 낭독회"
 seduce_ongoing.1601.t_no_location: "낭독회"
 seduce_ongoing.1601.desc: "행사가 마무리되고 저녁의 오락거리도 마무리될 때쯤, [target.GetTitledFirstName](이)가 책을 낭독하자는 제안을 건넸다.\n\n곧 사환이 다가와 무엇을 듣고 싶은지 물었다. [target.GetFirstName]에게 좋은 인상을 남길 기회가 찾아왔다."
 seduce_ongoing.1601.a: "종교 서적이 좋겠어. [SCOPE.Custom('RandomReligiousTextName')] 같은 건 어떨까."
 seduce_ongoing.1601.a.tt: "[target.GetSheHe](이)가 종교에 대해 듣고 싶어할 거라 여김"
 seduce_ongoing.1601.b: "재미있는 게 어떻겠습니까. [SCOPE.Custom('RandomEntertainmentTextName')|U] 말입니다!"
 seduce_ongoing.1601.b.tt: "[target.GetSheHe](이)가 재미난 이야기를 듣고 싶어할 거라 여김"
 seduce_ongoing.1601.c: "[SCOPE.Custom('RandomInformativeTextName')|U](이)라면 뭔가 배울 것이 있겠지."
 seduce_ongoing.1601.c.tt: "[target.GetSheHe](이)가 유익한 이야기를 듣고 싶어할 거라 여김"
 seduce_ongoing.1603.desc: "주최자가 준비한 오락거리도 다 끝났으니 지루한 저녁이 될 것 같았다. 그런데 [owner.GetTitledFirstName](이)가 [SCOPE.Custom('BookInQuestion')](을)를 낭독하자는 제안을 건네면서 한 숨 돌릴 수 있게 되었다!"
 seduce_ongoing.1603.a: "저도 그 책 좋아해요!"
 seduce_ongoing.1604.desc: "[target.GetFirstName](은)는 사환이 읽어주는 책의 내용에 완전히 몰두한 모양이었다.\n\n낭독이 끝난 후에 [target.GetSheHe|U]가 다가왔다. \"좋은 선택이었어요, [ROOT.Char.GetFirstName].\" 그리 말한 [target.GetSheHe]는 [target.Custom('quirk_pos_present')]."
 seduce_ongoing.1604.a: "정말로 근사했죠?"
 seduce_ongoing.1605.desc_1: "[owner.GetTitledFirstName](이)가 [SCOPE.Custom('BookInQuestion')](을)를 낭독하자는 제안을 건넸다. 그렇지 않아도 따분한 잔치였는데 한층 더 지루해지게 생겼다."
 seduce_ongoing.1605.desc_2: "다행히도 [other_guest.GetTitledFirstName](이)가 그 책이 아니라 [SCOPE.Custom('GoodBookSuggestion')](을)를 읽는 게 어떻겠냐고 추천했다!"
 seduce_ongoing.1605.desc_no_other_guest: "다행히도 시종 하나가 그 책이 아니라 [SCOPE.Custom('GoodBookSuggestion')](을)를 읽는 게 어떻겠냐고 추천했다!"
 seduce_ongoing.1605.a: "그게 훨씬 낫지!"
 seduce_ongoing.1606.desc_1: "사환의 웅얼거리는 소리에 [target.GetFirstName](은)는 제대로 집중하지를 못했다."
 seduce_ongoing.1606.desc_2: "\n\n이 상황을 어떻게 수습할지를 고심하고 있는데, [other_guest.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 갑자기 끼어들더니 \"그 책 대신 [SCOPE.Custom('GoodBookSuggestion')](을)를 읽는 게 어떻겠습니까?\"라고 물었다. "
 seduce_ongoing.1606.desc_3: "그 말을 듣자마자 [target.GetFirstName](은)는 흥미가 돌아왔다는 듯이 기운을 차렸다."
 seduce_ongoing.1606.desc_no_other_guest: "시종 하나가 갑자기 끼어들더니 \"그 책 대신 [SCOPE.Custom('GoodBookSuggestion')](을)를 읽는 게 어떻겠습니까?\" 라고 물었다."
 seduce_ongoing.1606.a: "왜 그 책을 생각하지 못했지?"
 seduce_ongoing.1701.t: "마상 시합 모임"
 seduce_ongoing.1701.desc: "마상 시합 모임이 있던 날, 일부러 [court_of_residence.GetNameNoTier](을)를 지나갔다. [target.GetTitledFirstNamePossessive] 휘하에 있던 장교들은 젊은 [target.Custom('MountedWarriorTermPlural')](을)를 지도하며 분주하게 움직이고 있었다. 이내 그들 사이에서 서성이고 있던 [target.GetFirstName](기)가 눈에 들어왔다.\n\n내가 어떤 의향을 보이는지는 중요치 않았다. [target.GetSheHe]는 병사들의 주군으로서 책임을 다하는 데 힘쓰고 있었으니까."
 seduce_ongoing.1701.a: "초짜들에게 모의 마상 시합을 선보이는 게 어떻겠습니까?"
 seduce_ongoing.1701.a.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 장난스러운 성향에 호소함#!"
 seduce_ongoing.1701.b: "흉벽 위를 산책하면서 전술에 대한 토론을 나눠 봅시다."
 seduce_ongoing.1701.b.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 사려 깊은 성향에 호소함#!"
 seduce_ongoing.1701.c: "납세 기간을 어떻게 보낼 계획인지 듣고 싶습니다."
 seduce_ongoing.1701.c.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 검약하는 성향에 호소함#!"
 seduce_ongoing.1701.d: "저 \"[target.Custom('MountedWarriorTermPlural')]\" 중 하나를 놀려먹을 수 있을 것 같은데..."
 seduce_ongoing.1701.d.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 악의 넘치는 성향에 호소함#!"
 seduce_ongoing.1703.opening: "놀랍게도 [owner.GetTitledFirstName](이)가 이 마상 시합 모임에 온 이유는 [court_of_residence.GetNameNoTier]의 젊은 [target.Custom('MountedWarriorTermPlural')](을)를 보기 위해서였다."
 seduce_ongoing.1703.duel: "\n\n[owner.GetSheHe|U]가 모의 마상 시합을 하자면서 도전했고, 우리는 그대로 신출내기 전사들이 좋아할 법한 볼거리가 되었다. 시합은 시작한 지 얼마 지나지 않아 격렬해졌다. 그래도 결국에는 서로를 얼싸안으며 상대방의 실력에 감탄하며 끝을 맺었다."
 seduce_ongoing.1703.strategy: "\n\n우리는 흉벽 위를 걸으며 전략에 대해 길게 이야기를 나누었다. 아래에는 마당에서 훈련하고 있는 신출내기 전사들이 있었다. [owner.GetFirstName](이)가 통찰력이 엿보이는 지적을 여러 차례 해줬다. 그래서 [owner.GetHerHim]에게 내 휘하의 병사들을 다시 볼 수 있게끔 해줘서 고맙다고 감사 인사를 했다. 그 사람과 함께라면 주제와는 상관없는 잡담조차 재미있었다."
 seduce_ongoing.1703.tax_season: "\n\n필요한 일이라서 모임에 참석하기는 했지만, 방 안에 앉아 [owner.GetFirstName](와)과 함께 다가오는 납세 기간에 대해 이야기하는 쪽이 훨씬 재미있었다. 아무리 많은 부대가 있어도 그들을 먹일 수가 없으면 무슨 소용이냐는 [owner.GetSheHe]의 지적이 매우 인상적이었다."
 seduce_ongoing.1703.trap: "\n\n신출내기 전사들을 지켜보는 건 따분했지만, 필요한 일이라 참을 수밖에 없었다. 그래서 재미있는 장난을 꾸며 보자는 [owner.GetFirstName]의 제안을 받았을 때는 고마운 마음마저 들었다. 시동을 시켜서 돼지 피를 구유 뒤쪽의 땅바닥에 쏟았더니, 훈련이 덜 된 말들이 겁에 질려서 날뛰었다. 기수들 여럿이 땅바닥에 굴러떨어졌고, 나머지는 떨어지지 않으려고 버티느라 진땀을 뺐다!"
 seduce_ongoing.1703.fallback: "\n\n신출내기 전사들을 지켜보는 건 따분하기 마련이지만, 오늘 하루는 [owner.GetFirstName] 덕분에 순식간에 지나갔다."
 seduce_ongoing.1703.a: "[owner.GetFirstNameNoTooltip]에게 찾아와줘서 고맙다고 인사해야겠어."
 seduce_ongoing.1704.duel: "\n\n[owner.GetFirstName](이)가 신출내기 전사들에게 모의 마상 시합을 보여주자면서 귀찮게 굴었지만, 그런 창피한 짓을 벌일 생각은 없었다. 꽤 낙심한 듯 보였지만, [owner.GetHerHim]를 위로해 줄 마음은 들지 않았다."
 seduce_ongoing.1704.strategy: "\n\n[owner.GetFirstName](이)가 흉벽 위를 걸으며 전략을 논해 보자고 제안했다. 하지만 막상 상황이 닥치고 보니, 전략을 논하기는커녕 [owner.GetSheHe]가 쏟아내는 영 좋지 못한 의견들을 묵살하기 바빴다. 아는 척을 하고 싶다면, 제대로 아는 분야를 고르던지..."
 seduce_ongoing.1704.tax_season: "\n\n[owner.GetFirstName]에게 신출내기 전사들을 지도해야 한다고 몇 번을 말했는데도, 다음 납세 기간을 어떻게 보낼지 얘기하자면서 나를 붙들고 늘어졌다. 결국 [owner.GetSheHe]를 내버려 두고 자리를 피하고 나서야 진짜 중요한 일에 신경을 쓸 수 있었다."
 seduce_ongoing.1704.trap: "\n\n놀랍게도 [owner.GetFirstName](이)가 자기가 생각한 바가 있다면서 신출내기 [target.Custom('MountedWarriorTermPlural')](을)를 제대로 놀려주자고 제안했다. 내가 그런 짓거리를 제일 싫어한다는 걸 모르는 건가?"
 seduce_ongoing.1704.fallback: "\n\n[owner.GetFirstName](은)는 나와 대화를 하며 시간을 보내고 싶어 했다. 오늘이 아주 바쁜 날이라는 사실을 모르기라도 하는 것처럼 말이다."
 seduce_ongoing.1704.a: "도대체 [owner.GetTitledFirstNameNoTooltip](은)는 무슨 생각을 하는 거지?"
 seduce_ongoing.1705.duel: "[target.Custom('MountedWarriorTermPlural')]은 모의 마상 시합에 열광적인 반응을 보였다!\n\n[target.GetTitledFirstName] 역시 나와의 마상 시합을 즐긴 것 같다. 격렬한 \"전투\"가 끝난 후, 우리는 격려의 의미를 담아 서로를 얼싸안으며 상대방의 실력에 찬사를 보냈다."
 seduce_ongoing.1705.strategy: "[target.GetTitledFirstName](와)과 나는 흉벽 위를 걸으며, 아래쪽의 마당에서 훈련하고 있는 친구들 같은 신출내기 전사들을 어찌 활용할지에 대해 의견을 나누었다.\n\n우리의 토론은 날이 저물 무렵이 되어서야 마무리되었다. 이야기가 주제를 벗어나는 일이 많았는데도 [target.GetSheHe] 역시 토론에 만족한 눈치를 여실히 드러냈다. 어쩌면 오히려 그런 잡담 때문에 만족했던 걸지도 모르겠다."
 seduce_ongoing.1705.tax_season: "[target.GetFirstName](와)과 함께 날이 저물 때까지 다음 납세 기간을 어떻게 보낼지를 토론했다. 아무리 많은 부대가 있어도 그들을 먹일 수가 없으면 도대체 무슨 소용인가? [target.GetSheHe|U]는 이 말을 듣고 크게 웃었다.\n\n우리는 여러 주제에 대해 토론을 이어가며 웃음을 나누었다."
 seduce_ongoing.1705.trap: "잠시 후, 따분하게 신출내기 전사들을 지켜보기만 하지 말고 재미를 좀 보자고 제안했다. 시동을 시켜 구유 옆쪽에 돼지 피를 쏟았더니, 훈련이 덜 된 말들이 겁에 질려 날뛰었다. 젊은 [target.Custom('MountedWarriorTermPlural')] 여럿이 굴러떨어졌고, 다른 녀석들도 고삐를 붙잡고 겨우 버티기만 할 뿐이었다.\n\n[target.GetFirstName](은)는 내가 만들어낸 광경을 보고서는 폭소를 터트렸다."
 seduce_ongoing.1705.fallback: "[target.GetTitledFirstName](은)는 내가 방문해줘서 만족한 눈치였다. \"신출내기 전사들을 지켜보는 건 따분하기 마련인데, 오늘은 정말이지 하루가 순식간에 지나갔군요!\""
 seduce_ongoing.1705.a: "[target.GetSheHe|U]의 기억에 선명히 남을 하루였을 거야."
 seduce_ongoing.1706.duel: "[target.GetTitledFirstName](이)가 모의 마상 시합을 하자는 제안을 웃어넘겼다. \"누가 됐든 젊은 [target.Custom('MountedWarriorTermPlural')] 앞에서 창피를 당할 필요는 없지요!\"\n\n그렇게 나는 [target.GetTitledFirstName](이)가 했던 말이 가리키는 대상이 [target.GetSheHe]인지 나인지를 고민하면서 하루를 보내는 처지가 되었다."
 seduce_ongoing.1706.strategy: "[target.GetTitledFirstName](와)과 함께 흉벽 위를 걸으며 전술적 조언을 해주려 했다. 하지만 [target.GetSheHe|U]는 내 말을 들을 기분이 아닌 것 같았다. 도리어 내가 내놓는 의견마다 허점투성이라고 비판을 했다. 나보다 아래쪽의 마당에서 무슨 일이 벌어지는지에 더 관심이 있는 게 분명했다."
 seduce_ongoing.1706.tax_season: "[target.GetFirstName](와)과 함께 다가오는 납세 기간에 대해 논하며, 휘하의 병력을 먹여 살릴 수단을 마련하는 방법에 대해 조언해줄 생각이었건만. 유감스럽게도 [target.GetFirstNamePossessive] 관심은 다른 곳을 향해 있었다. 이내 내 곁을 벗어난 [target.GetSheHe]는 신출내기 전사들이 있는 곳으로 향했다."
 seduce_ongoing.1706.trap: "연습 중인 [target.Custom('MountedWarriorTermPlural')]에게 장난을 치자고 제안하자, [target.GetFirstName](은)는 충격 받은 표정으로 나를 바라보았다.\n\n\"돼지 피로 말을 날뛰게 하자고? #EMP 정신 나간#! 거 아니야?\""
 seduce_ongoing.1706.fallback: "[target.GetTitledFirstName](와)과 대화를 하려고 온종일 애썼지만, [target.GetSheHe]는 모임에 관한 일로 이리저리 불려 다니기 바빴다. 주의를 끌어봤자 찰나의 순간에 불과했고, 그마저도 이야기를 나눈다기보다는 [target.GetSheHe]를 방해한다는 느낌이 강했다."
 seduce_ongoing.1706.a: "[target.GetFirstNameNoTooltip](이)가 오늘 있었던 일을 잊어줬으면 좋겠는데."
 seduce_ongoing.2001.t: "사랑의 묘약"
 seduce_ongoing.2001.desc: "하인 하나가 사랑의 묘약을 가져왔다. 장터에서 한 늙은이에게 샀는데, 자기한테는 별 효과가 없었다고 한다.\n\n내 손에 들린 작은 병을 가만히 내려다보니, 문득 [target.GetTitledFirstName]의 모습이 떠오른다. 나한테는 효과가 있을지 괜스레 궁금해졌다."
 seduce_ongoing.2001.a: "[target.GetSheHe|U]라면 분명 재밌다고 생각할 거야!"
 seduce_ongoing.2001.b: "[target.GetFirstNameNoTooltip](이)라면 이런 미신을 정말 좋아할 텐데."
 seduce_ongoing.2001.c: "사랑의 묘약 같은 헛짓거리에 낭비할 시간은 없어."
 seduce_ongoing.2001.c.tt: "#F 애정을 표현하려면 더 확실한 기회가 필요하다고 여김#!"
 seduce_ongoing.2002.desc: "[owner.GetTitledFirstName](이)가 장터에서 구한 \"사랑의 묘약\"을 보여줬다. 우리는 그 \"묘약\"을 섞은 포도주를 나눠 마신 후, 약효가 도는 척을 하며 즐거운 저녁을 보냈다. 헤어질 즈음에는 우리가 약효가 도는 척을 하며 놀았던 건지, 아니면 진짜로 그런 감정이 생긴 건지 애매한 상태가 되었다."
 seduce_ongoing.2002.a: "참 재미있는 놀이였어!"
 seduce_ongoing.2003.desc: "[target.GetFirstName](와)과 나는 \"사랑의 묘약\"을 포도주에 섞어 나눠 마신 후, 약효가 도는 척을 하며 저녁을 보냈다.\n\n순수하게 장난치는 것뿐이었지만, 헤어질 때 [target.GetSheHe]가 보인 미소에는 명백하게 애정이 묻어났다."
 seduce_ongoing.2003.a: "함께 즐거운 시간을 보냈군."
 seduce_ongoing.2004.desc: "[owner.GetTitledFirstName](이)가 장터에서 구한 \"사랑의 묘약\"을 마셔보라면서 장난을 걸었다. 정체를 알 수 없는 건 마실 수 없다고 거절했더니, 기분이 상한 듯한 모습을 보였다! 나는 일찍 잠자리에 들어야겠다며 [owner.GetHerHim]에게 그만 물러가 달라고 청했다."
 seduce_ongoing.2004.a: "도대체 무슨 생각으로 그런 거지?"
 seduce_ongoing.2005.desc: "[target.GetFirstName](이)가 \"사랑의 묘약\"을 마시기를 거절하더니, 대체 무슨 의도로 이러는 것인지를 물었다. 그저 장난일 뿐이라고 설명하려 했는데, 그만 살짝 흥분을 해버렸다. 그러자 [target.GetSheHe]가 그만 물러가 달라고 청했다."
 seduce_ongoing.2005.a: "안타깝게 됐군."
 seduce_ongoing.2006.t: "\"사랑의 묘약\""
 seduce_ongoing.2006.desc: "[owner.GetTitledFirstName](이)가 장터에서 사랑의 묘약 한 병을 구했다면서 내게 꺼내 보였다. 재미있을 것 같아서 함께 마셔 보자는 [owner.GetHerHis] 고집을 받아주었다.\n\n하지만 내가 극심한 고통을 호소하는 모습을 본 [owner.GetFirstName](은)는 이내 묘약에 입을 대지 않겠다면서 거절했다."
 seduce_ongoing.2006.a: "속이 영 좋지 않은데..."
 seduce_ongoing.2006.a.tt: "#F [owner.GetFirstNameNoTooltip], #EMP *꾸르륵*#! 멍청이 같은 작자 같으니!#!"
 seduce_ongoing.2007.desc: "맙소사! [target.GetTitledFirstName](이)가 사랑의 묘약을 마시더니, 잔뜩 구토를 해대고는 침대 신세를 지게 되었다! 재미있는 장난을 치려 했을 뿐인데!"
 seduce_ongoing.2007.a: "내게 사랑의 묘약을 건넨 하인은 어디 있지?"
 seduce_ongoing.2008.desc: "[owner.GetTitledFirstName](이)가 자신의 하인이 장터에서 \"사랑의 묘약\"을 구했다면서 나를 찾아왔다. 우리는 수상한 액체 대신에 포도주를 마시면서 즐겁게 저녁을 보냈다. 저잣거리에 팽배한 미신들에 조소를 던지기도 했다.\n\n어떤 감정에 영향을 미치는 건지도 알 수 없는데, 효과가 있다고 주장하는 게 말이 되냐고! 평민들은 뭐든 다 믿으려고 한다니까."
 seduce_ongoing.2008.a: "[owner.GetFirstNameNoTooltip](와)과 함께한 시간은 정말 즐거웠어!"
 seduce_ongoing.2009.desc: "[target.GetTitledFirstName]에게 \"사랑의 묘약\"을 보여주었다. [target.GetSheHe] 역시 나처럼 하인 녀석이 어쩌다 이런 물건에 속아 넘어갔는지 모르겠다면서 어이없다는 기색을 보였다.\n\n그렇게 우리는 저녁 내내 미신이나 말도 안 되는 신념에 대해 논하면서 시간을 보냈다. 평민들은 뭐든 다 믿으려고 한다니까."
 seduce_ongoing.2009.a: "기분 좋은 저녁이었어."
 seduce_ongoing.2010.desc: "[owner.GetTitledFirstName](이)가 자신의 하인이 장터에서 \"사랑의 묘약\"을 구했다면서 나를 찾아왔다. 딱히 흥미가 생기진 않았지만, [owner.GetFirstName](은)는 \"사랑의 묘약\"이나 평민들이 얼마나 미신에 잘 속아 넘어가는지에 대한 얘기를 끊임없이 늘어놓았다."
 seduce_ongoing.2010.a: "믿지도 않는 물건을 들이밀면서 귀찮게 굴지 말라고!"
 seduce_ongoing.2011.desc: "[target.GetFirstName](은)는 \"사랑의 묘약\"에 별로 감명을 받지 않은 모양이다. 농노들이 터무니없는 미신을 믿는다면서 운을 띄워봤지만 성과가 없었다. 오히려 이런 상황에 짜증이 난 것만 같았다!"
 seduce_ongoing.2011.a: "오늘따라 이상하리만치 까탈스럽게 구는 게 분명해."
 seduce_ongoing.3001.t: "마음을 전하는 수단"
 seduce_ongoing.3001.desc: "[target.GetTitledFirstName](이)가 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]인 [close_character.GetTitledFirstName](와)과 매우 가깝게 지낸다는 사실을 알게 되었다. [close_character.GetHerHis] 환심을 산다면, [target.GetFirstNamePossessive] 시선이 내게 향할지도 모른다."
 seduce_ongoing.3001.a: "[close_character.GetFirstNameNoTooltip](이)가 부탁하는 게 있다면 뭐든지 구해주자."
 seduce_ongoing.3001.b: "호의를 내보이면 효과가 있지 않을까 싶은데."
 seduce_ongoing.3001.c: "빚을 변제할 수 있게 도와주면 어떨까."
 seduce_ongoing.3001.d: "금화를 선물하면 누구나 좋아하기 마련이지."
 seduce_ongoing.3001.e: "이건 아닌 것 같아."
 seduce_ongoing.3001.e.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 호의를 얻어낼 방법을 따로 찾아봄#!"
 seduce_ongoing.3002.desc: "최근에 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]인 [close_character.GetTitledFirstName](이)가 [owner.GetTitledFirstName]의 넉넉한 마음씨에 감동했다는 얘기를 자주 꺼내곤 한다.\n\n듣자 하니 [owner.GetSheHe]가 정말 도움이 필요한 시기에 힘을 보태준 모양이다."
 seduce_ongoing.3002.a: "내가 그 사람을 과소평가하고 있었던 걸까?"
 seduce_ongoing.3002.b: "[owner.GetFirstNameNoTooltip](이)가 [close_character.GetFirstNameNoTooltip](을)를 도왔다고? 제법인데."
 seduce_ongoing.3003.desc: "다시 만난 [target.GetFirstName]의 얼굴에는 평소보다 환한 웃음이 걸려 있었다.\n\n\"[target.Custom2('RelationToMe', SCOPE.sC('close_character'))]인 [close_character.GetFirstName](이)가 당신한테 큰 도움을 받았다고 들었습니다. 감사의 인사를 전하고 싶군요.\""
 seduce_ongoing.3003.a: "[target.GetFirstNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))](을)를 위해서라면 뭐든 해야지요."
 seduce_ongoing.3004.desc: "[target.GetFirstName](이)가 내가 [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]에게 호의를 베풀었다는 사실을 알아차리지 못한 것 같다. 그나마 [close_character.GetFirstName](이)라도 고마워해서 다행이라니까."
 seduce_ongoing.3004.a: "이제 어떻게 해야 할까?"
 seduce_ongoing.4001.t: "[target.Custom('MusicalPerformerPossessive')|U] 헌정사"
 seduce_ongoing.4001.desc: "가까운 시일 내에 [court_location.GetNameNoTier]의 궁정에서 [target.Custom('MusicalPerformer')](이)가 공연을 펼칠 예정이다. 공연의 내용을 내가 호의를 품고 있는 [target.GetTitledFirstName]에게 바치는 헌정사로 바꾸라 요구하는 건 어렵지 않은 일이긴 한데."
 seduce_ongoing.4001.desc.court_musician: "가까운 시일 내에 [court_location.GetNameNoTier]의 궁정에서 [target.Custom('MusicalPerformer')](이)가 공연을 펼칠 예정이다. 공연의 내용을 내가 호의를 품고 있는 [target.GetTitledFirstName]에게 바치는 헌정사로 바꾸라 요구하는 건 어렵지 않은 일이다.\n\n그 외에도 [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName]에게 함께할 것을 청탁하여, 관중 앞에서 내 위신을 높일 만한 작품을 연주하게 할 수도 있을 것이다."
 seduce_ongoing.4001.a: "내 마음을 대담하게 밝히는 거야!"
 seduce_ongoing.4001.b: "[target.GetHerHim]를 향한 갈망을 암시하듯이 넌지시 표현하자."
 seduce_ongoing.4001.b.failure: "[target.GetHerHim]가 헌정사를 알아채지 못함"
 seduce_ongoing.4001.c: "[court_location.GetNameNoTierNoTooltip] 주민들이 나의 영광을 목도하리라!"
 seduce_ongoing.4001.d: "이런 일에 손을 뻗쳐서는 안 돼."
 seduce_ongoing.4002.desc.opening: "궁정에서 공연이 열리는 건 자주 있는 일이지만, 이번에는 무언가 특별한 구석이 있을 거라고 들었다. 그게 무엇이었는지 이제 잘 알겠군."
 seduce_ongoing.4002.desc: "\n\n[ROOT.Char.Custom('MusicalPerformer')](이)가 또 다른 시구를 읊기 시작했다. 얼굴에 미소가 떠오르는 것을 참으려 애를 써야 했다. 궁정 사람들 앞에서 이렇게 대담한 방식으로 헌정사를 바칠 줄이야!"
 seduce_ongoing.4002.desc.court_musician: "\n\n[ROOT.Char.Custom('MusicalPerformer')](이)가 [owner.GetTitledFirstNamePossessive] [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName]와 함께 또 다른 시구를 읊기 시작했다. [owner.GetFirstNameNoTooltip]의 업적을 듣는 동안 존경심이 너무 드러나지 않도록 애써 마음을 억눌렀다."
 seduce_ongoing.4002.a: "[owner.GetTitledFirstNameNoTooltip](이)가 예상을 뛰어넘는 일을 꾸몄군."
 seduce_ongoing.4003.desc: "\n\n[ROOT.Char.Custom('MusicalPerformer')](이)가 또 다른 시구를 읊기 시작했다. 나는 창피함을 이기지 못하고 회당에서 빠져나왔다. 오늘 공연에서 불렀던 노래가 전부 [owner.GetTitledFirstName](이)가 내게 바치는 헌정사였을 줄이야!"
 seduce_ongoing.4003.desc.court_musician: "\n\n[ROOT.Char.Custom('MusicalPerformer')](이)가 [owner.GetTitledFirstNamePossessive] [GetCourtPositionType('court_physician_court_position').GetName()] [court_musician.GetName](와)과 함께 또 다른 시구를 읊기 시작하자, 나는 창피함을 이기지 못하고 회당에서 빠져나왔다. [owner.GetFirstNameNoTooltip](이)가 순전히 자기 얘기를 늘어놓으려고 [GetCourtPositionType('court_physician_court_position').GetName()]를 보낸 건가?!"
 seduce_ongoing.4003.a: "배짱도 좋아!"
 seduce_ongoing.4004.desc: "음악을 선물해줘서 고마워요. [target.Custom('MusicalPerformerPossessive')] 솜씨가 정말 뛰어나더군요! 당신이 고상한 취향을 갖고 있다는 사실은 진작부터 알았다니까요."
 seduce_ongoing.4004.a: "완벽해!"
 seduce_ongoing.4005.opening: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc.court_musician: "그대가 청중에 '업적'을 알린답시고 얼마나 어리석은 우를 범했는지 내 직접 알려주려고 이렇게 서신을 보내오. 자기 신변잡기나 늘어놓는 게 정녕으로 궁정에 여흥을 선사할 좋은 방법이라 생각하시오?"
 seduce_ongoing.4005.desc: "어떻게 사람들 앞에서 그런 식으로 망신을 줄 수가 있죠? 내가 [target.Custom('MusicalPerformerPossessive')] 말이 무슨 뜻이었는지를"
 seduce_ongoing.4005.spouse: "[target.Custom2('RelationToMe', SCOPE.sC('spouse'))]에게 설명해야 #EMP 속이 시원했던 건가요?#! "
 seduce_ongoing.4005.court: "온 궁정 사람들한테 설명해야 #EMP 속이 시원했던 건가요?#! "
 seduce_ongoing.4005.a: "그런 걸 바라진 않았는데!"
 seduce_ongoing.4006.desc: "[ROOT.Char.Custom('MusicalPerformer')](이)가 사랑과 욕망이 담긴 가사를 노래하는 모습을 보고 있으니, 얼굴에 절로 미소가 떠오른다. 온 궁정 사람들 앞에서 들뜬 모습을 보일 수는 없는 노릇이니 참아야겠지.\n\n은유와 풍자라는 장막 너머에서 들려오는 이 노래는 [owner.GetTitledFirstName](이)가 내게 바치는 헌정사가 분명했다."
 seduce_ongoing.4006.a: "관심을 끄는 법을 잘 아는군요, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.4007.desc: "[target.GetFirstName](은)는 헌정사를 전혀 알아차리지 못했다. 그 뜻을 너무 깊이 숨겼던 게 잘못이었을까."
 seduce_ongoing.4007.a: "완전히 헛수고를 했군."
 seduce_ongoing.4011.t: "[court_location.GetNameNoTierNoTooltip]에서의 산책"
 seduce_ongoing.4011.desc: "[target.GetTitledFirstName]에게 나와 함께 말을 타고 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 달리자고 청할 생각을 하고 있다. 너무 스스럼없는 게 아닐까 싶기도 하지만, 괜찮은 생각 같다."
 seduce_ongoing.4011.a: "모두가 알아보게끔 장터 거리로 가봅시다!"
 seduce_ongoing.4011.b: "뒷골목으로 갑시다. 이목을 끌어서 좋을 게 뭐가 있겠습니까?"
 seduce_ongoing.4011.b.failure: "[target.GetFirstNameNoTooltip]에게 깊은 인상을 남기는 데 실패함"
 seduce_ongoing.4011.c: "그만두는 편이 좋겠어."
 seduce_ongoing.4011.c.tt: "#F 다른 기회가 찾아오기를 기다려 봄#!"
 seduce_ongoing.4012.opening: "[owner.GetTitledFirstName](이)가 함께 말을 타고 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 달리자면서  청해올 줄이야, 살짝 놀라고 말았다."
 seduce_ongoing.4012.end: "\n\n[owner.GetSheHe]와 말머리를 나란히 하고 달리는 건 생각보다 즐거웠다. 우리는 온갖 이야기를 나누면서 시장 거리를 지났다. 농노들은 번쩍이는 갑옷을 입은 수행단을 보고는 입을 딱 벌렸다. 상인들은 그런 그들에게 물건을 팔아보겠답시고 소리를 질러댔다."
 seduce_ongoing.4012.a: "제대로 인상을 남긴 것 같은데."
 seduce_ongoing.4013.end: "\n\n장터 거리로 가자고 고집을 부리는 [owner.GetSheHe]의 모습에 더욱 망설여졌다. 수행단에는 잔뜩 공을 들였으면서 나와 대화할 생각은 안중에도 없는 걸 보니, 자신의 힘을 과시하려고 그런다는 게 분명해졌다. 그냥 혼자서 달려나가 버리고 싶었지만, 그렇게 하면 소란이 벌어질 게 뻔해서 꾹 참을 수밖에 없었다."
 seduce_ongoing.4013.a: "다시는 그러지 맙시다."
 seduce_ongoing.4014.desc: "친애하는 [owner.GetTitledFirstName]에게,\n\n[court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')]에서 당신과 함께했던 시간은 정말로 멋진 시간이었습니다. 곧 다시 볼 수 있기를 바랍니다."
 seduce_ongoing.4014.a: "저도 즐거웠답니다."
 seduce_ongoing.4015.desc: "[target.GetTitledFirstName]에게,\n\n사람들 앞에서 망신을 주고 싶으셨던 건가요? 저를 우스꽝스러운 전리품이라도 되는 것처럼 앞쪽에 내세우고 가두행진을 벌이다니... 궁정 사람들이 뭐라고 하는지 아시는지 모르겠네요."
 seduce_ongoing.4015.a: "그럴 의도가 아니었는데!"
 seduce_ongoing.4016.end: "\n\n뒷골목을 여럿 헤집고 다니던 우리는 평민들을 보면서 웃어 젖혔다. 지나가는 수행단을 보고서 깜짝 놀라는 꼴이 퍽 우스웠다. 날이 저물어갈 즈음에는 [court_location.Custom('BaronyTownType')]의 구석구석을 전부 알게 된 기분이었다."
 seduce_ongoing.4016.a: "[target.GetFirstNameNoTooltip] 덕에 새로운 관점을 가지게 되는 일이 많다니까."
 seduce_ongoing.4017.desc: "친애하는 [ROOT.Char.GetTitledFirstName]에게,\n\n[court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')]까지 동행해 줘서 고마워요. 사람들의 눈을 피해서 뒷골목으로만 다니자고 했을 때는 의아한 기분이 들었지만요. 다음번에 그 연유를 설명할 기회가 생길지도 모르겠네요."
 seduce_ongoing.4017.a: "그건... 우리 둘이서, 그러니까..."
 seduce_ongoing.4018.desc: "친애하는 [owner.GetTitledFirstName]에게,\n\n[court_location.GetNameNoTier](을)를 방문했을 때는 정말 즐거웠어요. 제가 [court_location.Custom('BaronyTownType')](을)를 그렇게 잘 알게 되는 날이 오리라고는 생각조차 못 했거든요!"
 seduce_ongoing.4018.a: "오히려 제가 기뻤는걸요."
 seduce_ongoing.4101.t: "사랑하는 그대의 발코니 아래서"
 seduce_ongoing.4101.desc_opening: "따뜻한 불빛이 [target.GetTitledFirstNamePossessive] 창문을 밝히고 있다. 여기서라면 안에서 누가 움직이고 있는지도 보일 정도다.\n\n"
 seduce_ongoing.4101.desc_same_court: "맥박이 귀를 때리듯이 고동친다. 내가 소유한 [ROOT.Char.Custom('ResidenceBuilding')](이)긴 해도, [target.GetSheHe]의 마음을 얻으려는 상황이 아니던가. 낯설기만 한 영역에 발을 들이미는 거라고 해도 무방하리라."
 seduce_ongoing.4101.desc_other_court: "맥박이 귀를 때리듯 고동친다. [court_location.GetNameNoTier](을)를 만나고 싶은 마음과 [target.GetHerHim]와 함께 자고 싶은 욕망. 그 두 가지 감정 때문에 참 곤란했다."
 seduce_ongoing.4101.a: "[target.GetFirstNameNoTooltip]. 고개를 내밀어 이 밤을 밝혀주시오!"
 seduce_ongoing.4101.a.tt: "#F 소란스럽지 않은 방식으로 주의를 끌려고 애씀#!"
 seduce_ongoing.4101.b: "올라가야겠어."
 seduce_ongoing.4101.b.tt: "#F [target.GetSheHe]가 기뻐하며 맞이함#!"
 seduce_ongoing.4101.c: "눈에 띌 만한 곳에 [SCOPE.Custom('SeductionObjectIndefinite')](와)과 쪽지를 남겨두자."
 seduce_ongoing.4101.c.tt: "#F [target.GetSheHe]가 이런 식으로 마음을 표현했다는 사실에 감탄함#!"
 seduce_ongoing.4101.d: "다른 사람한테 들키기 전에 떠나는 게 좋겠어."
 seduce_ongoing.4101.d.tt: "#F 밤중에 찾아왔다면서 도둑 취급을 당함#!"
 seduce_ongoing.4102.t: "발코니 아래의 그대"
 seduce_ongoing.4102.desc: "저녁이 되어 방으로 돌아왔는데, 창문 너머로 나지막한 목소리가 들려오는 바람에 깜짝 놀랐다. 이상하게 [owner.GetTitledFirstName]의 목소리와 비슷한 것 같다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], 이렇게 애원하오. 당신의 아름다운 얼굴을 보여주시오!\""
 seduce_ongoing.4102.a: "이야기책의 주인공이 된 것 같아. 정말 낭만적이야!"
 seduce_ongoing.4102.b: "나한테 당신의 흉측한 얼굴을 보란 거야? 싫어."
 seduce_ongoing.4103.desc: "[target.GetTitledFirstNamePossessive] 창문 틈새로 쏟아진 빛은 발코니뿐만 아니라 내 마음까지 밝게 비추었다.\n\n주위를 감싼 어둠의 장막 덕분에 대화를 나누던 우리는 묘한 해방감을 느꼈다. 비록 밑에서 [target.GetSheHe]를 올려다보는 신세였지만, 그럼에도 전에 없을 정도로 친밀한 순간이 이어졌다."
 seduce_ongoing.4103.a: "[target.GetFirstNameNoTooltip], 당신은 마음속의 어둠을 쫓아내는 태양입니다!"
 seduce_ongoing.4104.desc: "[target.GetTitledFirstNamePossessive] 창문 틈새로 쏟아진 빛은 발코니뿐만 아니라 내 마음까지 밝게 비추었다.\n\n그러나 [target.GetHerHis] 얼굴에 내려앉은 [target.Custom('quirk_neg_adjective')] 표정을 본 순간 그 빛은 흐릿해졌고, [target.GetSheHe]가 입을 여는 순간에 그 빛은 꺼지고 말았다. \"여기서 뭐 하는 거예요, [ROOT.Char.GetTitledFirstNameNoTooltip]? 부탁이니 날 좀 내버려 둬요.\""
 seduce_ongoing.4104.a: "하지만... 당신은 마음속의 어둠을 쫓아내는 태양인데..."
 seduce_ongoing.4105.desc: "#EMP 헉!#!\n\n저녁이 되어 방으로 돌아왔는데, 창밖에서 어느 [owner.GetWomanMan]이 날 쳐다보고 있었다! [owner.GetTitledFirstName](와)과 이상할 정도로 닮은 얼굴이었다."
 seduce_ongoing.4105.a: "바보 같은 사람, 얼른 들어와요!"
 seduce_ongoing.4105.b: "두꺼운 커튼을 달아놔서 다행이야."
 seduce_ongoing.4105.c: "경비병! 여봐라, 경비병!"
 seduce_ongoing.4106.desc: "[target.GetTitledFirstNamePossessive] 발코니에 다다르자, [target.GetSheHe]가 웃으면서 밖으로 나왔다. \"[ROOT.Char.GetFirstNameNoTooltip], 왜 이렇게 위험한 짓을 했어요? 그냥 평범하게 문으로 들어오면 되잖아요. 숨길 게 있는 것도 아니면서.\"\n\n장난기와 기쁨이 어려 있는 [target.GetHerHis] 눈동자를 보니, 고생한 보람이 있구나 싶었다."
 seduce_ongoing.4106.a: "그 어떤 장벽이라도 우리를 갈라놓지는 못할 거야!"
 seduce_ongoing.4107.desc_paranoid: "[target.GetTitledFirstNamePossessive] 발코니에 발을 딛자마자 [target.GetSheHe]가 비명을 지르면서 경비병을 불렀다. \"경비병! 침입자다!\"\n\n[target.GetHerHis|U] 목소리가 황급히 발을 돌려 도망치는 나를 쫓아오는 듯했다. 내가 완전히 어둠 속으로 몸을 숨기고 나서야 목소리가 그쳤다."
 seduce_ongoing.4107.desc: "[target.GetTitledFirstNamePossessive] 발코니에 발을 딛자마자 [target.GetSheHe]가 [target.Custom('quirk_neg_adjective')] 표정을 지으며 밖으로 나왔다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 이게 무슨 바보 같은 짓이에요? [ROOT.Char.GetTitleTierName](이)가 이러면 안 되죠! 이건 아니에요.\""
 seduce_ongoing.4107.a: "이것보다 더 잘 풀릴 수 있었는데..."
 seduce_ongoing.4107.a.tt: "#F 피해망상 환자한테 몰래 다가갈 생각을 한 게 잘못이지!#!"
 seduce_ongoing.4108.desc: "저녁이 되어 내 방으로 돌아왔는데, 창문에 자갈 같은 것이 부딪히는 소리가 나는 바람에 깜짝 놀랐다. 어두운 정원을 가만히 들여다보니 [SCOPE.Custom('SeductionObjectIndefinite')](이)가 쪽지에 감싸인 채 바닥에 놓여 있었다. 그 너머로는 [owner.GetTitledFirstName]처럼 보이는 [owner.GetWomanMan]이 밤의 어둠 속으로 달려가고 있었다.\n\n#EMP [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip]에게, 진심을 담아.#!"
 seduce_ongoing.4108.a: "그럼 나는 [SCOPE.Custom('SeductionObjectIndefinite')](으)로 보답해야겠군!"
 seduce_ongoing.4108.b: "이걸로 대체 어쩌라는 건데? 팔아 버려라!"
 seduce_ongoing.4109.desc: "[SCOPE.Custom('SeductionObjectMultiple')] 두 개가 내 방에서 나를 기다리고 있었다. 쪽지나 인사 같은 건 없었지만, [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.GetTitledFirstName]의 달콤한 향기가 아직도 방안을 맴돌고 있었다."
 seduce_ongoing.4109.a: "오, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.4110.desc: "[target.GetTitledFirstName]의 답이 올 생각을 하질 않길래, 다시 한번 운을 시험해 보기로 했다. 애초에 선물을 보지 못했던 걸지도 모르니까.\n\n[target.GetHerHis] 창문 아래 놓인 [SCOPE.Custom('SeductionObject')](을)를 보는 순간, 희망은 빠르게 사그라들고 말았다. [target.GetSheHe]의 신발 자국이 아로새겨진 채로 진흙 속에 처박혀 있는 모습이라니."
 seduce_ongoing.4110.a: "내 심장 역시 [SCOPE.Custom('SeductionObject')]처럼 부서지는 기분이다!"
 seduce_ongoing.5001.t_rival: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] 대립자"
 seduce_ongoing.5001.t: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan|U]"
 seduce_ongoing.5001.desc_tier_up: "\"어쩐 일로 찾아오셨는지요, #EMP [ROOT.Char.GetTitleTierName]#!?\" [target.GetTitledFirstName](이)가 입꼬리만 올린 채로 웃음을 지으며 물었다."
 seduce_ongoing.5001.desc_tier_down: "\"저 [target.Custom2('RelationDescriptor', ROOT.Char)] 사람은 날 내버려 두질 않는다니까.\" 내가 다가가자 [target.GetTitledFirstName](이)가 낮은 목소리로 중얼거렸다. \"도와드릴 일이라도 있을까요, [ROOT.Char.GetTitledFirstNameNoTooltip]?\""
 seduce_ongoing.5001.desc_ending: "\n\n우리 사이의 적개심은 평소와 다를 바 없이 불타고 있다. 서로를 향한 이 격렬한 감정을 다스릴 방안이 있기는 한데..."
 seduce_ongoing.5001.a: "[ROOT.GetCharacter.Custom('education_conversation_subject')]에 대해 어떻게 생각하십니까?"
 seduce_ongoing.5001.a.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 지적인 성향에 호소함#!"
 seduce_ongoing.5001.b: "그 [mocked_courtier.Custom2('InsultNoun', ROOT.Char)] [mocked_courtier.GetFirstNameNoTooltip] 말인데..."
 seduce_ongoing.5001.b.tt: "#F [mocked_courtier.GetTitledFirstNameNoTooltip](을)를 조롱하며 [target.GetFirstNamePossessiveNoTooltip] 악의 넘치는 성향에 호소함#!"
 seduce_ongoing.5001.c_tier_down: "#EMP 제#!가 #EMP 당신#!을 도울 일이 있는지 묻고 싶군요."
 seduce_ongoing.5001.c_tier_up: "말을 걸어주셔서 기쁠 따름입니다. 이 기쁨을 함께 나눠 볼까요?"
 seduce_ongoing.5001.c.tt: "#F [target.GetFirstNamePossessiveNoTooltip] 음탕한 성향에 호소함#!"
 seduce_ongoing.5001.d: "방해해서 미안합니다. 떠나려던 참이었어요."
 seduce_ongoing.5003.t: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U] 대립자"
 seduce_ongoing.5003.opening: "[owner.GetTitledFirstName](이)가 내 쪽으로 한 걸음씩 다가올 때마다 기분이 나빠졌다. 저 [owner.Custom2('InsultNoun', ROOT.Char)](이)가 이번에는 무슨 수작을 부리려는 걸까?\n\n"
 seduce_ongoing.5003.conversation: "놀랍게도 [owner.GetSheHe]가 내게 [ROOT.GetCharacter.Custom('education_conversation_subject')]에 대해 토론하지 않겠냐고 제안했다. [owner.GetSheHe]에게 좋지 않은 감정을 품고 있었음에도 불구하고, 굉장히 재밌는 토론이 이어졌다!"
 seduce_ongoing.5003.mockery: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]! [mocked_courtier.GetFirstName], 그 [mocked_courtier.Custom2('InsultNoun', SCOPE.sC('owner'))](이)가 오늘 무슨 짓을 저질렀는지 아십니까?\"\n놀랍게도 우리는 [mocked_courtier.GetFirstNamePossessive] 수많은 결점에 관해 얘기를 나누면서 상당히 즐겁게 보냈다."
 seduce_ongoing.5003.bodily: "[owner.GetSheHe]가 입고 있던 [owner.Custom('GetUpperClothingArticle')](을)를 벗어 던졌다. 맨살의 유혹에 대비하고 있었을 리가 없지 않은가. 그대로 육욕에 몸을 내맡기는 신세가 되었다."
 seduce_ongoing.5003.fallback: "놀랍게도 우리는 상당히 즐겁게 저녁을 보냈다. 함께 정원을 거닐며 시답지 않은 잡담을 했을 뿐인데, 웃음이 터져 나왔다."
 seduce_ongoing.5003.a: "[owner.GetHerHim]가 이렇게 #EMP 좋은#! 사람일 줄 몰랐어!"
 seduce_ongoing.5004.opening: "[owner.GetTitledFirstName](이)가 내 쪽으로 한 걸음씩 다가올 때마다 기분이 나빠졌다. 저 [owner.Custom2('InsultNoun', ROOT.Char)](이)가 이번에는 무슨 수작을 부리려는 걸까?\n\n"
 seduce_ongoing.5004.conversation: "\"[owner.Custom('education_conversation_subject')](이)란 주제에 대해서...\"\n\n내가 그런 주제에 관심이 있으리라고 생각한 이유를 모르겠다. 그래서 곧장 그런 주제에는 정말 한 톨도 관심이 없다고 분명하게 얘기해줬다."
 seduce_ongoing.5004.mockery: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]! [mocked_courtier.GetFirstName], 그 [mocked_courtier.Custom2('InsultNoun', SCOPE.sC('owner'))](이)가 오늘 무슨 짓을 저질렀는지 아십니까?\"\n\n내 앞에서 [mocked_courtier.GetTitledFirstName]의 험담을 한참 동안 늘어놓은 이유가 무엇인지 도무지 알 수가 없었다."
 seduce_ongoing.5004.bodily: "[owner.GetSheHe]는 불편하게 느낄 만큼 가까이 다가오더니, 입고 있던 [owner.Custom('GetUpperClothingArticle')](을)를 도발적으로 잡아당기기 시작했다. 나는 그 모습을 보자마자 빠른 걸음으로 자리를 피했다."
 seduce_ongoing.5004.fallback: "[owner.GetSheHe]는 나와 함께 하루를 보내기로 작정한 것 같았다. [owner.GetSheHe]가 옆에 있는 것이 아주 불쾌하다는 말을 직접 듣고 나서야 겨우 물러간 것을 보니 말이다."
 seduce_ongoing.5004.a: "평소와 다를 바 없이 불쾌한 사람이었어!"
 seduce_ongoing.5005.conversation: "[target.Custom('herhis_subject_of_interest')](을)를 주제로 포문을 열었던 긴 대화가 끝나갈 즈음, [target.GetTitledFirstNamePossessive] 얼굴에는 웃음꽃이 피어 있었다. 내려앉은 침묵이 전혀 불편하게 느껴지지 않다니, 우리 사이가 전보다 훨씬 가까워진 게 분명했다. 내 손은 [target.GetHerHis] [target.Custom('GetClothingArticle')]에 닿을 듯 가까이에 있었다."
 seduce_ongoing.5005.mockery: "\"... 그리고 [mocked_courtier.GetSheHe]가 [mocked_courtier.Custom('quirk_neg_present')]니! 그런 건 전에 본 적이 없었다니까!\"\n\n[mocked_courtier.GetTitledFirstNamePossessive] 행동을 놀리며 터트렸던 웃음에는 내가 바랐던 것보다 훨씬 깊은 진심이 담겨 있었다. 내려앉은 침묵이 전혀 불편하게 느껴지지 않다니, 우리 사이가 전보다 훨씬 가까워진 게 분명했다. 내 손은 [target.GetHerHis] [target.Custom('GetClothingArticle')]에 닿을 듯 가까이에 있었다."
 seduce_ongoing.5005.bodily: "[target.GetTitledFirstName](이)가 허락해준 것은 잠깐의 맛보기였다. 이걸로는 타는 듯한 갈증만이 남겨질 뿐이었다. 겹쳤던 몸을 떼자 편안한 침묵이 내려앉았다. 지금껏 봐왔던 것들 중에서 저만큼 편안한 모습은 처음이었다. [target.Custom('GetUpperClothingArticle')](이)가 흐트러지기까지 했으니."
 seduce_ongoing.5005.fallback: "우리는 서로 대화하고 웃음을 나누며 저녁 내내 즐거운 시간을 보냈다. 내려앉은 침묵이 전혀 불편하게 느껴지지 않다니, 우리 사이가 전보다 훨씬 가까워진 게 분명했다. 내 손은 [target.GetHerHis] [target.Custom('GetClothingArticle')]에 닿을 듯 가까이에 있었다."
 seduce_ongoing.5005.ending: "\n\n\"당신이 이렇게 좋은 상대가 될 줄은 몰랐어요, [ROOT.Char.GetFirstNameNoTooltip]!\""
 seduce_ongoing.5005.a: "내가 얼마나 좋은 상대인지 보여주고야 말겠어!"
 seduce_ongoing.5006.conversation: "어색한 대화는 거의 한 시간 가까이 이어졌다. [target.GetFirstName](은)는 나만큼이나 지루해하는 모습이었다. 주제를 [target.Custom('herhis_subject_of_interest')]에서 [ROOT.GetCharacter.Custom('education_conversation_subject')](으)로 바꾸자, [target.GetSheHe]는 [target.Custom('quirk_neg_present')]. 그리고 핑계를 대며 자리를 떠났다."
 seduce_ongoing.5006.mockery: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], 들어봐요! [mocked_courtier.GetFirstName], 그 [mocked_courtier.Custom2('InsultNoun', ROOT.Char)](이)가...\"\n\n[target.GetFirstNamePossessive] 얼굴에서 나를 경멸하는 듯한 표정이 뚜렷해지는 것을 보고는 얼른 말을 흐렸다."
 seduce_ongoing.5006.bodily: "[ROOT.Char.Custom('quirk_pos_adverb')] 웃으며 [target.GetFirstName]에게 다가갔다. 그대로 입고 있던 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 도발적으로 걷어 올리자, [target.GetSheHe]는 역겹다는 표정을 지으며 빠른 걸음으로 뒤로 물러섰다."
 seduce_ongoing.5006.fallback: "[target.GetFirstName](와)과의 공통점을 찾으려고 허둥대는 동안, 나를 경멸하는 기색이 커지고 있다는 사실을 깨달았다.\n\n이내 [target.GetSheHe]가 핑계를 대더니, 도망치듯이 자리를 빠져나갔다."
 seduce_ongoing.5006.a: "내가 왜 저런 [target.Custom2('InsultNounSexual', ROOT.Char)]하고 자려고 했을까?"
 seduce_ongoing.5011.t: "주먹을 부르는 사랑"
 seduce_ongoing.5011.desc: "[target.GetTitledFirstName]만큼 나를 화나게 만드는 사람은 없을 것이다. 나와 둘만 남게 된 [target.GetSheHe]는 곧장 욕설을 뱉으면서 나를 붙잡았다. 그래서 나도 그대로 돌려 주었다.\n\n싸움과 땀에 젖어 헐떡이는 [target.GetHerHis] 몸에서 느껴지는 열기에서 느껴지는 짜릿함이... 내 피를 들끓게 만든다는 사실을 인정할 수밖에 없었다. 이젠 내가 [target.GetHerHim]를 이기려고 이러는 건지, 이 싸움을 길게 끌고 싶어서 이러는 건지 모르게 되어버렸다."
 seduce_ongoing.5011.a: "저 [target.Custom('quirk_neg_adjective')] 웃음을 짓지 못하게 해주겠어!"
 seduce_ongoing.5011.b: "일으켜 줄까?"
 seduce_ongoing.5011.c: "다음번에 주먹질을 하면 피를 보게 될 거야."
 seduce_ongoing.5011.c.tt: "#F 사랑을 위해 감수해야 할 고통이란 어디까지란 말인가!#!\n[target.GetFirstNamePossessiveNoTooltip] 가학적 특성 덕분에 이 선택지를 사용할 수 있음\n\n"
 seduce_ongoing.5011.d: "어린애처럼 다투기나 해선 [target.GetHerHis] 마음을 얻을 수 없어!"
 seduce_ongoing.5012.desc: "[owner.GetTitledFirstName]만큼 나를 화나게 만드는 사람은 없을 것이다. 둘만 남게 된 우리는 곧장 욕설을 뱉으면서 서로를 붙잡았다.\n\n싸움과 땀에 젖어 헐떡이는 [target.GetHerHis] 몸에서 느껴지는 열기에서 느껴지는 짜릿함이... 내 피를 들끓게 만든다는 사실을 인정할 수밖에 없었다. [owner.GetSheHe] 역시 누그러든 기색 따위는 전혀 내보이지 않았다."
 seduce_ongoing.5012.a: "살살 할 생각 따윈 하지도 마!"
 seduce_ongoing.5012.b: "이제 됐어! 날 좀 내버려 둬!"
 seduce_ongoing.5013.desc: "[target.GetTitledFirstName](와)과 나는 바닥을 뒹굴며 어린아이처럼 싸웠다. 한껏 얼굴을 찌푸렸던 우리는 이내 미소를 지었다. 그렇게 주먹은 애무로, 욕설은 신음으로 바뀌었다.\n\n내가 필요 이상으로 길게 [target.GetHerHis] 품에 안겨 있으려 한다는 걸 알아차렸으려나. [target.GetSheHe]도 그다지 신경 쓰지는 않는 것 같기는 한데."
 seduce_ongoing.5013.a: "가끔은 기분을 풀어줄 때도 있어야지!"
 seduce_ongoing.5014.desc: "[target.GetTitledFirstName](와)과 나는 바닥을 뒹굴며 어린아이처럼 싸웠다. 이내 [target.GetSheHe]가 얼굴을 찌푸렸다.\n\n\"힘 좀 빼라잖아! 야만인 같으니라고!\""
 seduce_ongoing.5014.a: "안타깝게 됐군."
 seduce_ongoing.5015.desc: "[owner.GetTitledFirstName]만큼 나를 화나게 만드는 사람은 없을 것이다. 둘만 남게 된 우리는 곧장 욕설을 뱉으면서 서로를 붙잡았다.\n\n그러다가 [owner.GetSheHe]가 일어나는 걸 도와주겠다며 손을 뻗어왔는데, 전혀 예상치도 못한 광경이었다."
 seduce_ongoing.5015.a: "고마워, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b: "자기가 뭐라도 되는 줄 아는 거야?"
 seduce_ongoing.5016.desc: "[target.GetTitledFirstName](와)과 나는 바닥을 뒹굴며 어린아이처럼 싸웠다. 한껏 얼굴을 찌푸렸던 우리는 이내 미소를 지었다.\n\n내가 손을 내밀자, 그 손을 잡고 일어난 [target.GetSheHe]가 내게 고개를 끄덕이며 감사를 표했다."
 seduce_ongoing.5017.desc: "[target.GetTitledFirstName](와)과 나는 바닥을 뒹굴며 어린아이처럼 싸웠다. 이내 [target.GetSheHe]가 얼굴을 찌푸렸다. 곧이어 혼자 일어나는 나를 본 [target.GetHerHis] 표정이 더 일그러졌다.\n\n\"일어나는 것조차 도와주질 않는다니... 당신 같은 [owner.Custom2('InsultNoun', ROOT.Char)]에게 기대한 내가 바보지.\""
 seduce_ongoing.5018.desc: "[owner.GetTitledFirstName]만큼 나를 화나게 만드는 사람은 없을 것이다. 둘만 남게 된 우리는 곧장 욕설을 뱉으면서 서로를 붙잡았다.\n\n나는 [target.GetSheHe]가 잠깐 망설인 틈을 타서 싸움의 우위를 점했다.아래에 깔린 채로 헐떡이는 [owner.GetHerHim]를 내려다보고 있자니, 입가에 절로 미소가 떠올랐다."
 seduce_ongoing.5018.a: "내 앞에서 겁을 집어먹은 꼴이 잘 어울리는걸."
 seduce_ongoing.5018.b: "한심하게 이게 뭐냐고. 날 좀 내버려 둬."
 seduce_ongoing.5019.desc: "[target.GetTitledFirstName](은)는 위에 올라선 채로 나를 내려다보았다. [target.GetHerHis] 눈에 어린 만족감을 보니, 두려움으로 등골이 오싹해져서 참을 수가 없었다. 벌벌 떠는 모습으로도 만족한 눈치여서 그나마 다행이군."
 seduce_ongoing.5019.a: "기대감으로 떨었던 거라니까! 저... 정말이야!"
 seduce_ongoing.5020.desc: "[target.GetTitledFirstName](은)는 위에 올라선 채로 나를 내려다보았다. [target.GetHerHis] 눈에 어린 만족감을 보니, 두려움으로 등골이 오싹해져서 참을 수가 없었다. 혐오감을 담아 코웃음을 치며 몸을 돌리는 [target.GetSheHe]를 보고는 안도감과 실망감이 동시에 들었다.\n\n\"당신 따위로는 만족할 수가 없어. 날 내버려 둬, [ROOT.Char.GetFirstNameNoTooltip].\""
 seduce_ongoing.5020.a: "잘 될 수도 있었는데... 더 나빠질 수도 있긴 했지만!"
 seduce_ongoing.5101.t: "책무와 욕망"
 seduce_ongoing.5101.desc: "[target.GetTitledFirstName](이)가 내 앞에서 자주 쓰는 말투를 듣다가, 나를 섬기는 처지이기에 사이가 벌어졌다는 사실을 새삼 깨닫게 되었다.\n\n그저 봉신으로서 날 섬기기를 바라는 게 아니라고 알려줘야만 한다. 내가 바라는 건 [target.GetHerHis] 온기와 손길, 탐스러운 입술이니."
 seduce_ongoing.5101.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]의 앞에서는 모두가 평등해요, [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt: "#F 비슷한 점을 강조함#!"
 seduce_ongoing.5101.success_tt: "[target.GetFirstNameNoTooltip](이)가 긍정적인 반응을 보일 경우:"
 seduce_ongoing.5101.b: "나를 섬길 방법이 하나만 있지는 않아요, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.5101.b.tt: "#F 권력을 강조함#!"
 seduce_ongoing.5101.c: "당분간은 마음을 내보이지 말아야겠어."
 seduce_ongoing.5101.c.tt: "#F 마음을 전하기 더 좋은 방법이 있을지도 모름#!"
 seduce_ongoing.5102.desc: "\"비록 내가 [owner.GetTitleTierName]이긴 하지만... 우리는 똑같은 사람이라 생각했어요.\" 주군인 [owner.GetFirstName](이)가 내게 다가와 말했다. 처음에는 왜 이러는 건지 몰랐는데, 이내 그 이유를 알게 되었다. \"그러니까... 이런... 작위 따위에 얽매일 필요는 없단 얘기예요. 우리의 관계는 단순한 명칭 따위보다 훨씬 중요하니까요. 아무렴요.\""
 seduce_ongoing.5102.a: "[ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))] 관심을 받다니, 기분 좋은데."
 seduce_ongoing.5102.b: "저는 지금까지의 관계 이상으로 나아가길 원치 않는데요."
 seduce_ongoing.5103.desc: "[target.Custom2('RelationToMe', ROOT.Char)]인 [ROOT.Char.GetTitledFirstName]에게,\n우리가 단지 주군과 봉신 관계가 아니라 여러모로 똑같은 사람이라고 말씀해 주셔서 정말 기뻐요. 우리가 밝은 미래를 함께 나눌 수 있기를."
 seduce_ongoing.5103.a: "[target.GetFirstNameNoTooltip], 이제 당신을 가지겠어!"
 seduce_ongoing.5104.desc: "[owner.GetFirstName], 나의 [target.Custom2('RelationToMe', SCOPE.sC('owner'))](이)시여!\n당신이 청하고 바라는 바는 참으로 부적절한 일입니다! 저는 이 봉역을 위해 봉사하며 책무를 다할 뿐입니다. 제 충성심을 갈망이라 착각하지 마시길 바랍니다."
 seduce_ongoing.5104.a: "아... 저기, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5105.desc: "\"당신은 언제나 나를 훌륭하고 충실하게 섬겼지요.\" 주군인 [owner.GetFirstName](이)가 내게 다가와 말했다. 처음에는 왜 이러는 건지 몰랐지만, 이내 그 이유를 알 수 있었다. \"단순한 봉신이 아니라, 한 [target.GetWomanMan]으로서 당신을 원해요. 당신의 주군을 그렇게도 섬겨줬으면 좋겠군요!\""
 seduce_ongoing.5105.a: "저만의 방법으로 당신을 아껴드리겠습니다."
 seduce_ongoing.5105.b: "충성을 바칠 수는 있지만, 그 이상은 절대 안 됩니다."
 seduce_ongoing.5106.desc: "[target.Custom2('RelationToMe', ROOT.Char)]인 [ROOT.Char.GetTitledFirstName]께,\n부하에 불과한 저에게 이런 감정을 품어 주셔서 정말로 기쁩니다. 우리의 미래가 어떻게 될지 함께 지켜보도록 해요."
 seduce_ongoing.5201.t: "친구보다 깊은 관계"
 seduce_ongoing.5201.desc: "[target.GetFirstName](와)과 함께 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 지나는 중이었다.\n\n우연히 아름다운 분수대가 있는 광장에 들어선 우리는 멈춰서 부산한 주변 풍경을 감상하기로 했다. 수행단을 잠깐 배경으로 여긴 채로 말이다. "
 seduce_ongoing.5201.a: "동전을 던져서 사랑을 이루어달라고 빌어보죠!"
 seduce_ongoing.5201.a.tt: "[target.GetTitledFirstName](이)가 서로 맺어지는 모습을 상상하는 중이라고 여김"
 seduce_ongoing.5201.b: "기억나시나요? 전에 우리가..."
 seduce_ongoing.5201.b.tt: "[target.GetTitledFirstName](이)가 우정을 소중히 여기는 중이라 생각함"
 seduce_ongoing.5201.c: "이 순간을 망치고 싶지는 않아."
 seduce_ongoing.5202.desc: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName](와)과 함께 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 지나던 중에 우연히 아름다운 분수대가 있는 광장에 들어서게 되었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 같이 동전을 던져 볼까요? 사랑을 가져다주는 분수라던데...\""
 seduce_ongoing.5202.a: "더 좋은 결과가 나오라는 의미에서 세 번 던지죠!"
 seduce_ongoing.5202.b: "친구가 아니라, 연인 사이에 어울리는 일 같은데요."
 seduce_ongoing.5203.desc: "[target.GetFirstName](은)는 기쁜 표정으로 내 옆에 서서 분수대에 동전을 던지고는 웃으면서 나와 눈을 맞췄다.\n\n똑같은 소원을 빌면서 마련된 훈훈한 분위기가 산책 내내 이어졌다."
 seduce_ongoing.5203.a: "정말 [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] 사람이야!"
 seduce_ongoing.5204.desc: "\"무슨 바보 같은 장난을 치는 거예요, [ROOT.Char.GetFirstNameNoTooltip]?\"\n\n[target.GetFirstName](이)가 함께 연애 소원을 빌자는 제안을 거절했다. 긴장된 침묵 속에서 산책을 끝마친 우리는 얼마 지나지 않아 헤어졌다."
 seduce_ongoing.5204.a: "분위기가 분수대의 바닥만큼이나 음울해지고 말았군."
 seduce_ongoing.5205.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetFirstName](와)과 함께 [court_location.GetNameNoTier]의 [court_location.Custom('BaronyTownType')](을)를 지나며 추억을 되새겼다.\n\n\"그때 기억나요? 밤이 깊도록 마주 앉아서, 앞으로 함께할 미래를 상상하며 어찌할지를 계획하던...\""
 seduce_ongoing.5205.a: "어떻게 잊을 수가 있겠어요?"
 seduce_ongoing.5205.b: "그런 부끄러운 얘기를 하는 이유가 뭔데?"
 seduce_ongoing.5206.desc: "[target.GetFirstName](와)과 함께 과거를 추억하며, 우리가 함께할 가상의 미래를 그려보면서 시간을 보냈다.\n\n그렇게 우리는 훈훈한 분위기 속에서 산책을 이어갔다. 장난삼아 그려봤던 미래가 현실이 되기를 마음속으로 빌어 본다."
 seduce_ongoing.5207.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 당신은 정말 좋은 친구예요. 그런 친구를 잃고 싶진 않아요.\"\n\n[target.GetFirstName](은)는 친구 이상의 관계가 되고 싶은 마음은 없다고 속내를 드러냈다. 긴장된 침묵 속에서 산책을 끝마친 우리는 얼마 지나지 않아 헤어졌다."
 seduce_ongoing.5207.a: "거참, 더 잘 풀릴 수 있었는데!"
 seduce_ongoing.5301.t: "둘만의 시간"
 seduce_ongoing.5301.desc: "벽난로 앞에 앉아서 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](와)과 함께 저녁 늦게까지 시간을 보내는 모습을 이상하게 여길 사람은 없을 것이다. 그런데 우리 사이에는 긴장감이 감돌았다.\n\n[target.GetSheHe]를 끌어당겨 옷을 벗기고 싶어서 미칠 지경이다. 혹시라도 그 사실을 들키게 된다면 어떤 반응을 보일지 궁금하다. 충격을 받을까, 아니면..."
 seduce_ongoing.5301.a: "[target.GetHerHis] 손을 잡아보면 알 수 있겠지."
 seduce_ongoing.5301.a.tt: "#F 은근슬쩍 보낸 신호를 좋게 받아들여 주기를 바람#!"
 seduce_ongoing.5301.b: "우리 둘뿐이니, [target.GetHerHis] 입술을 노리겠어."
 seduce_ongoing.5301.b.tt: "#F 과감하게 행동했으니, 좋게 받아들여 주기를 바람#!"
 seduce_ongoing.5301.c: "이렇게 멋들어진 저녁을 망치고 싶지는 않은데."
 seduce_ongoing.5301.c.tt: "#F [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))](이)가 사라지진 않을 테니, 다른 기회가 찾아오리라고 생각함#!"
 seduce_ongoing.5301.success_tt: "[target.GetFirstName]가 내 유혹에 화답할 경우:"
 seduce_ongoing.5302.desc: "가슴에 뚫린 구멍이 채워지는 것 같은 기분이다. 처음엔 딱히 신경도 쓰지 않았는데. 함께 벽난로 앞에 앉아 있던  [owner.GetFirstName](이)가 내 손을 잡았다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))](이)가 베푸는 격려라고 하기에는 너무 진지했다.\n\n[target.GetHerHis] 맥박이 욕망에 젖어 빠르게 약동하는 게 느껴졌다."
 seduce_ongoing.5302.a: "내가 느끼는 감정이 잘못된 것은 아닐 거야."
 seduce_ongoing.5302.b: "관심은 기쁘네요, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]. 하지만 거절할게요."
 seduce_ongoing.5303.desc: "[target.GetFirstName](은)는 손을 잡아도 미동조차 하지 않았다. 그게 무슨 뜻인지는 우리 모두가 알고 있는데도 말이다. 대화가 이어질수록 [target.GetHerHis] 맥박이 빨라지는 것이 느껴진다. 손에 땀이 난다. 숨이 얕아진다. 그리고...\n#EMP 방금 뭐였지?#! 아, 그냥 하인이었군.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))](와)과 나는 핑계를 대고는 서로 멀찌감치 떨어진 채로 자리를 벗어났다."
 seduce_ongoing.5303.a: "당신도 같은 마음인 거 알아요, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.5304.desc: "농담이라고 넘겨 보려 했지만, [target.GetFirstName](은)는 내 뜻을 정확하게 파악했다.\n\n\"[target.Custom2('RelationToMe', SCOPE.sC('owner'))] 사이에는 절대로... 있어서는 아니 될 일이에요!\"[target.GetSheHe|U]는 나를 불가에 내버려 둔 채 떠나버렸다."
 seduce_ongoing.5304.a: "나도 알아요, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]. 하지만..."
 seduce_ongoing.5305.desc: "갑작스럽게 일어난 일이었지만, 그렇게 놀라지는 않았다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))](와)과 함께 불가에 앉아 있었는데, [target.GetSheHe]가 갑자기 내 쪽으로 몸을 기울였다. 그리고는 나와 입술을 겹쳤다. 내 목을 어루만지던 손은 이내 내 어깨와 허벅지를 거쳐서, 비밀스러운 곳으로 향했...\n\n그러다가 하인의 발소리에 화들짝 놀라 황급히 서로에게서 몸을 뗐다. 욕망에 떠밀리는 바람에 잃어버렸던 이성이 다시 돌아오는 게 느껴졌다."
 seduce_ongoing.5305.a: "마침내 모든 일이 제대로 풀리는 것 같아."
 seduce_ongoing.5306.desc: "[target.GetFirstName](이)가 내 입맞춤에 화답하였다. 세상 모든 것이 아름답게 느껴졌다. 안타깝게도 지나가는 하인의 발소리가 들리는 바람에 황급히 중단할 수밖에 없긴 했지만 말이다.\n\n이별을 앞둔 [target.GetSheHe]가 나를 바라보았다. \"이제야 내 마음을 제대로 알겠어요, [target.Custom2('RelationToMe', SCOPE.sC('owner'))].\""
 seduce_ongoing.5306.a: "나도 마찬가지예요, 내 사랑."
 seduce_ongoing.5307.desc: "[target.GetFirstName](은)는 나와의 입맞춤에 흠뻑 빠진 모양이다. 나는 그대로 [target.GetHerHis] 몸을 탐욕스럽게 더듬기 시작했다. 그러자 [target.GetSheHe]가 나를 밀쳐냈다. \"무슨 짓을 하는 거예요?! 당신은 어디까지나 [target.Custom2('RelationToMe', SCOPE.sC('owner'))](이)잖아요!\"\n\n무슨 말이라도 꺼내고 싶었다. 하지만 방을 뛰쳐나가는 [target.GetSheHe]를 보면서도 입이 떨어지지 않았다."
 seduce_ongoing.5307.a: "[target.GetFirstNameNoTooltip], 난 진심으로..."
 seduce_ongoing.6001.t: "그저 호기심이었을 뿐"
 seduce_ongoing.6001.desc: "다른 궁정을 방문한 동안에 그곳의 궁정 신하들과 함께 시간을 보내면, 그들의 주군이 어떤지를 알아보는 데 도움이 된다. 그 궁정 신하가 [target.GetTitledFirstName](이)라면 더욱 좋을 테지.\n\n내가 질문하자 [target.GetSheHe|U]가 열심히 답해줬다. [target.GetHerHis] 말이라면 하루 종일이라도 들을 수 있을 것만 같다. [target.GetSheHe]도 나와 대화하는 게 좋은 눈치다."
 seduce_ongoing.6001.a: "당신네 [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] 얘기도 흥미롭지만, #EMP 당신#!은 뭘 좋아하나요?"
 seduce_ongoing.6001.b: "[court_owner.GetFirstNameNoTooltip]한테 내 얘기 좀 해줄래요?"
 seduce_ongoing.6011.t: "실력 과시"
 seduce_ongoing.6011.desc: "마당에 있던 병사들이 내가 가르친 동작을 연습하는 걸 지켜보는 중이었다. 너무 집중해서 [target.GetTitledFirstName](이)가 내 옆으로 다가오는 걸 눈치채지도 못했다.\n\n\"다들 잘하는데, 저 [dummy_gender.GetWomanMan]은 항상 반걸음이 늦는군요.\""
 seduce_ongoing.6011.a: "대단한 감상인걸요. 우리는 생각보다 공통점이 많은 것 같네요."
 seduce_ongoing.6011.b: "눈썰미가 좋은데요!"
 seduce_ongoing.6011.c: "교란 작전입니다. 이제 어떻게 되는지 보세요."
 seduce_ongoing.6021.t: "의기투합"
 seduce_ongoing.6021.desc: "[target.GetTitledFirstName](와)과 함께 군사적 사안을 논하게 된 것도 놀라운데, [target.GetSheHe]가 나만큼이나 이 주제를 좋아하는 것 같아서 더욱 놀라고 말았다. 이렇게까지 박식할 줄은 몰랐는데!"
 seduce_ongoing.6021.a: "[target.GetFirstNameNoTooltip], 이런 의견은 태어나서 처음 들어 봅니다!"
 seduce_ongoing.6021.b: "[target.GetFirstNameNoTooltip], 우리가 이렇게 공통점이 많을 줄은 몰랐는데요."
 seduce_ongoing.6021.c: "기병 대형에 대한 의견을 좀 더 듣고 싶은데..."
 seduce_ongoing.6031.t: "그물"
 seduce_ongoing.6031.desc: "[target.GetTitledFirstName] 역시 나처럼 그물 같은 첩보망을 펼쳐서 숨겨진 지식을 닥치는 대로 수집하는 중이다. 내가 [target.GetFirstName]에게 마음을 품고 있다는 사실을 그쪽 첩자들이 \"눈치채게\" 한다면, 자신이 우위를 점했다고 착각하게 만들 수 있을 테지."
 seduce_ongoing.6031.a: "저들이 알아챘다는 것을 눈치채고 있었다는 사실도 알려줘야지."
 seduce_ongoing.6031.b: "그쪽 첩자들이 #EMP 재미있는 것#!을 발견하게 해주겠어."
 seduce_ongoing.6031.c: "연습하기 딱 좋은 기회가 되겠는데!"
 seduce_ongoing.6041.t: "사랑의 이해"
 seduce_ongoing.6041.desc: "[target.GetTitledFirstNamePossessive] 마음을 얻으려 하는 입장이지 않은가. 어떤 취향과 기호를 가졌는지만 알 수 있다면, 무척 도움이 될 텐데..."
 seduce_ongoing.6041.a: "#EMP 쳇#!, 별로 어려울 것도 없잖아!"
 seduce_ongoing.6041.b: "[target.GetHerHim]에게 알려달라고 부탁해보자."
 seduce_ongoing.6041.b.success: "[target.GetFirstNamePossessive] 관심사가 무엇인지 알아냄"
 seduce_ongoing.6041.b.failure: "[target.GetFirstName](이)가 질문을 회피함"
 seduce_ongoing.6041.c: "머지않아 첩자들이 알아 오겠지."
 seduce_ongoing.6041.c.success: "첩자들이 임무를 성공함"
 seduce_ongoing.6041.c.failure: "[target.GetFirstName](이)가 첩자들을 따돌림"
 seduce_ongoing.6041.d: "귀찮게 굴 필요가 어딨어? 그냥 물어보면 되지."
 seduce_ongoing.6042.desc: "아주 흥미로운데... [target.GetFirstName](은)는 고상한 취향을 지녔군."
 seduce_ongoing.6042.a: "[target.GetHerHis] 마음을 얻는 데 도움이 되겠는데."
 seduce_ongoing.6043.desc: "[target.GetFirstName]에게 살짝 무례하게 접근했던 게 아닌가 싶다. 그 바람에 [target.GetSheHe]가 자신의 귀중품에 지나치게 관심을 보이는 이유가 무엇인지를 의심하게 되어버렸다."
 seduce_ongoing.6043.a: "조짐이 좋지 않은데."
 seduce_ongoing.6051.t: "관례라는 이름의 가면"
 seduce_ongoing.6051.close: "이 모든 것이 외교 관례를 연습할 기회가 아니겠느냐고 포장해봤다. [target.GetTitledFirstName]은 나의 의중을 간파했을 테지만, 그렇다고 반의를 표하지는 않았다."
 seduce_ongoing.6051.far: "다른 궁정을 방문하는 건 외교 관례를 주고받기에 좋은 기회가 된다. 다행히도 [target.GetTitledFirstName] 역시 선뜻 동의하고 나섰다."
 seduce_ongoing.6051.end: "\n\n모르는 사람에게는 우리 사이에서 오가는 말이 의례적으로 하는 진부한 말로 들렸을 것이다. 하지만 우리는 그 말들 속에 열정이 불타오르고 있음을 느낄 수 있었다."
 seduce_ongoing.6051.a: "힘이 솟는군!"
 seduce_ongoing.6051.b: "[target.GetFirstNameNoTooltip], 중간에 제법 의미심장한 얘기를 하던데..."
 seduce_ongoing.6051.c: "이런 식으로 자주 연습해야겠어."
 seduce_ongoing.7001.t: "겹겹의 장막 속에는 무엇이"
 seduce_ongoing.7001.desc: "[target.GetTitledFirstName]에게 어떻게 다가가야 하는 거지? [target.GetSheHe|U]는 침묵을 벗 삼기 좋아하는 내성적인 사람으로 보이는데 말이지. 적어도 겉으로는 말이야. 하지만 또 사적으로는 어떤 사람인지 어떻게 알겠어? 혹시 온순하고 순종적일까? 아니면 격정적이고 불과 같은 성질일까?\n\n그 철벽을 뚫어내면 어떤 사람인지 알 수 있겠지. 일단은 혼자 좀 시간을 보내다가 어떻게 하면 그 사람의 머릿속에 남을 수 있을지 고민해봐야겠다."
 seduce_ongoing.7001.a: "가능한 한 정중하고 멋있게 보여보자."
 seduce_ongoing.7001.a.tt: "#F [target.GetFirstNameNoTooltip](이)가 은밀히 낭만적인 면을 갖고 있고 열렬한 연인을 선호한다고 생각함#!"
 seduce_ongoing.7001.b: "[target.GetFirstNameNoTooltip]에게 친구처럼 상냥하게 접근하자."
 seduce_ongoing.7001.b.tt: "#F [target.GetFirstNameNoTooltip](이)가 온화한 연인을 선호한다고 생각함#!"
 seduce_ongoing.7001.c: "적절한 기회가 찾아올 때까지 기다려보자..."
 seduce_ongoing.7101.desc_opening: "[target.GetTitledFirstName](와)과 단둘만 남아있는 데 성공했다. 아첨과 대화를 적절히 섞어가며 시간을 보내자 분위기는 무르익었고, "
 seduce_ongoing.7101.desc_can_touch_arms: "나는 손을 뻗어 [target.GetFirstNamePossessive] 손을 잡아챘다."
 seduce_ongoing.7101.desc_cannot_touch_arms: "나는 손을 뻗어 [target.GetFirstNamePossessive]의 손을 잡아채려 했지만, 이내 [target.GetSheHe]가 눈치채기 전에 그만두었다."
 seduce_ongoing.7101.desc_closing: "그리고는 [target.GetFirstNameNoTooltip]에 대한 내 감정을 드러내며 영원히 사랑할 것이라 선언했다.\n\n\"[owner.GetFirstNameNoTooltip], 꿈에서도 이 정도는 아니었는데 이렇게 열정적인 사람이었군요!\" [target.GetSheHe|U]는 연신 부채질을 해대며 탄성을 질렀다.\n\n물론 나의 사랑 선언에 화답하진 않았지만, 내 대담한 발언에 홍당무가 돼서는 귓가에 붉은 기가 도는 것을 볼 수 있었다."
 seduce_ongoing.7101.a: "오래 지나지 않아 내 마음에 화답해주리라."
 seduce_ongoing.7102.desc: "[target.GetTitledFirstName](와)과 사적인 시간을 보내보려 노력했지만 [target.GetHerHim]와는 로맨스가 자연스럽게 피어오르지 않았다. 그다지 성공적인 느낌도 아니었고 분위기도 완벽하진 않았지만, 일단 한번 해보기로 했다. 그래서 [target.GetHerHis] 귓속에 밀어를 속삭여보고자 몸을 가까이 기울였는데 뭐를 말하기도 전에 [target.GetFirstNameNoTooltip](이)가 뭐에 데이기라도 한 양 화들짝 놀라며 멀리 떠나버렸다.\n\n그게 경험이 부족해서 그런 것인지, 아니면 역겨움이나 수줍음의 발로인지는 알 수 없다. 그러나 결과가 더 나았을 수도 있다는 건 확실했다."
 seduce_ongoing.7102.a: "접근법을 다시 고려해봐야겠군..."
 seduce_ongoing.7201.desc: "\"당신에 대해서 좀 더 알고 싶어요.\"\n[target.GetTitledFirstName](은)는 처음에 긴장한 것 같더니 내 말에 숨겨진 저의 따위는 없다는 믿음이 생기면서 이내 경계를 풀었다.\n\n헤어지기 전, 나는 [target.GetFirstNameNoTooltip]에게 좋은 시간을 보내게 해줘서 고맙다고 미소를 지었고 [target.GetSheHe]는 떨리는 미소로 화답해주었다. 책을 읽으며 시간을 보내는 것이 어렵긴 했지만, [target.GetFirstNameNoTooltip](이)가 그렇게 웃는 것은 처음 보는 일이었다. [target.GetFirstNameNoTooltip](은)는 분명 나를 오래도록 떠올릴 것이다."
 seduce_ongoing.7202.desc: "[target.GetTitledFirstName](와)과 둘만의 시간을 가지는 건 어렵지 않았다. 오히려 그 상황에서 평범한 대화를 나누는 게 힘들었다. 아무리 질문을 던져도 간추리고 간추린 짤막한 대답만 돌아왔기 때문이다. 이대로 대화의 흐름을 끊어버릴 심산이었겠지. 사람을 무력하게 만들어도 유분수지!"
 seduce_ongoing.7202.desc_animal: "\n\n제대로 된 대답을 들으려면 [target.GetFirstNameNoTooltip]보단 [ROOT.Char.Custom('GetAnimalType')] 사체와 얘기를 나누는 편이 낫겠다는 생각마저 들 정도였다."
