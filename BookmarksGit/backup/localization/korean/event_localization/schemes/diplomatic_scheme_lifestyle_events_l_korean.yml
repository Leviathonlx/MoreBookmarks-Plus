l_korean:
 diplomatic_scheme_lifestyle.1001.t: "전략적 관심"
 diplomatic_scheme_lifestyle.1001.desc: "[target.GetTitledFirstName](와)과 편지를 주고받기 시작한 건 [target.GetHerHim]와 좀 더 가까워지기 위함이었다. 이내 마음이 맞는 주제를 발견한 우리는 병법에 관한 내용으로 수 쪽에 달하는 편지지를 채워서 주고받기까지 하고 있다."
 diplomatic_scheme_lifestyle.1001.a: "[target.GetHerHim]가 어떤 생각을 가졌는지 빨리 읽어보고 싶군."
 diplomatic_scheme_lifestyle.1001.b: "[target.GetHerHim]에게 감명을 줄 새로운 주제가 떠올랐는데!"
 diplomatic_scheme_lifestyle.3001.t: "[target.GetHerHim|U]를 알아가는 과정"
 diplomatic_scheme_lifestyle.3001.desc: "많은 사람들이 눈살을 찌푸리겠지만, [target.GetTitledFirstName](을)를 예의주시하는 게 어찌 나쁜 일이겠는가. 공모자들에게 [target.GetHerHis] 취향을 모두 기록하라고 지시를 내리던 중에 그렇게 나 자신에게 변명을 했다."
 diplomatic_scheme_lifestyle.3001.a: "우정을 키우려면 당사자에 대해 알아보는 게 우선이지!"
 diplomatic_scheme_lifestyle.3001.a.tt: "#F 분명 [target.GetSheHe]도 이해해 줄 거야!#!"
 diplomatic_scheme_lifestyle.3001.b: "저들이 무언가를 꾸미고 있는 것이려나..."
 diplomatic_scheme_lifestyle.3001.b.tt: "#F 전략을 다시 생각해 봐야겠어.#!"
 diplomatic_scheme_lifestyle.3101.t: "정면 대립"
 diplomatic_scheme_lifestyle.3101.desc_opening_good: "\"기쁘긴 한데, 무슨 의도로 이러시는 건지 궁금하구려.\"\n\n[target.GetTitledFirstName](이)가 [target.Custom('quirk_pos_present')]. \"항상 내 주변을 맴돌던데... 혼자 있게 해주면 아니 되겠소?\""
 diplomatic_scheme_lifestyle.3101.desc_opening_bad: "\"이제 그만하시오!\"\n\n[target.GetTitledFirstName](이)가 [target.Custom('quirk_neg_present')]. \"[ROOT.Char.GetFirstNameNoTooltip], 대체 어떤 의도인지 모르겠구려. 내가 당신을 싫어하게끔 만들고 싶었던 거라면 매우 성공적이었다고 평하리다.\""
 diplomatic_scheme_lifestyle.3101.a: "당분간은 물러나는 게 좋겠군."
 diplomatic_scheme_lifestyle.3101.a.tt: "#F 그렇다고 해서 포기한 건 아니지만!#!"
 diplomatic_scheme_lifestyle.3101.b: "절대로 포기하지 않아!"
 diplomatic_scheme_lifestyle.3101.b.tt: "#F 진심으로 한 말은 아닐 거야.#!"
 diplomatic_scheme_lifestyle.3101.c: "이렇게 느끼는 거라면 그냥 포기하는 게 낫겠군."
 diplomatic_scheme_lifestyle.3201.t: "폄하"
 diplomatic_scheme_lifestyle.3201.desc: "\"[sacrificial_agent.GetFirstNameNoTooltip], 그 [sacrificial_agent.Custom2('InsultAdjective', ROOT.Char)] [sacrificial_agent.Custom2('InsultNoun', ROOT.Char)](이)가 호시탐탐 숨어드는 통에... 숨을 돌릴 틈이 없다니까!\"\n\n[target.GetTitledFirstName](이)가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))]인 [sacrificial_agent.GetTitledFirstName](을)를 향해 격한 분노를 뿜어내는 광경을 목격했다."
 diplomatic_scheme_lifestyle.3201.a: "맞소! 시도 때도 없이 [sacrificial_agent.Custom('quirk_neg_present')]니... #EMP 어휴#!!"
 diplomatic_scheme_lifestyle.3201.b: "[sacrificial_agent.GetSheHe|U]는 아주 [sacrificial_agent.Custom('quirk_pos_adjective')] 사람이오!"
