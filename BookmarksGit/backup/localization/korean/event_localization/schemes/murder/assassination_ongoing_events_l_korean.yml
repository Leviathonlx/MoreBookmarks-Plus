l_korean:
 do_not_execute_assassination_tooltip: "암살을 시도하지 않음"
 assassination_ongoing.0001.t: "비밀스러운 동조자"
 assassination_ongoing.0001.desc: "나의 암살자 [assassin.GetName](은)는 [target.GetNamePossessive] 궁정 신하 중 [secret_sympathizer.GetName](이)가 우리의 대의에 어느 정도 공감한다는 사실을 알아냈다. 비록 [ROOT.Char.GetFaith.GetName] 신앙을 대놓고 믿지는 않고 있긴 하지만.\n\n\"그 사람이라면 얼마든지 이 계획을 도와줄 겁니다.\" [assassin.GetFirstNameNoTooltip](이)가 설명했다. \"대신 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]의 챔피언으로서 당신의 축복과 호의를 받고 싶어 하더군요.\""
 assassination_ongoing.0001.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] 앞에서 [secret_sympathizer.GetHerHim]에 대해 잘 말해줄 것이다."
 assassination_ongoing.0001.b: "네가 데려오는 모든 길 잃은 자를 축복할 수는 없는 노릇이다."
 fp3_sympathizer_might_betray_you.flavor: "[secret_sympathizer.GetFirstNameNoTooltip](이)가 도움은커녕 방해가 될 수도 있음"
 assassination_ongoing.0002.t: "궁정의 광신도"
 assassination_ongoing.0002.desc: "[assassin.GetName](은)는 임무를 준비하며 상당한 압박감을 받는 듯했다. 물론 고통스러운 죽음의 가능성은 [assassin.GetHerHim]를 괴롭힐 수 없다. 분명 다른 문제가 있을 것이다. 직접 물어보자 [assassin.GetSheHe]가 솔직하게 대답했다.\n\n\"[target.GetTitledFirstName](을)를 상대로 임무에 성공하려면 인원이 더 필요합니다.\" [assassin.GetSheHe]는 계속 말했다. \"황야에서 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 신도를 몇 명 만났습니다. 우리의 대의에 적대적인 자에게 쫓겨난 신세라고 하더군요. 무기와 갑옷을 지원한다면 얼마든지 우리를 도와줄 겁니다.\""
 assassination_ongoing.0002.a: "신실한 사람이라면 누구든 그 도움을 받아도 좋다!"
 assassination_ongoing.0002.b: "그 방랑자들을 믿어도 될지 모르겠군..."
 assassination_usury_event_title: "금화와 [owner.GetFaith.HighGodNameAlternate]"
 assassination_not_usury_event_title: "작은 금화 주머니"
 assassination_ongoing.0003_opening: "[assassin.GetName](은)는 [target.GetName] 주변에서 이용할 만한 약점을 찾아낸 것 같다.\n\n\"맞습니다.\" [assassin.GetSheHe]가 말했다. \"남몰래 "
 assassination_usury_event_scullery_maid_desc: "천하지만 복수심 넘치는 주방 하녀와"
 assassination_usury_event_guard_desc: "부패한 경비와"
 assassination_usury_event_harem_slave_desc: "야심만만한 하렘 노예와"
 assassination_usury_event_gardener_desc: "[owner.GetFaith.GetAdherentNameNoTooltip] 신자였던 겸손한 정원사와"
 assassination_usury_event_minor_servant_desc: "중요도는 낮지만 훌륭한 솜씨를 지닌 하인과"
 assassination_ongoing.0003.outro: "얘기를 나눴습니다. 정보를 넘길 생각도 있다고 하는데, 값을 치러야 합니다. 신중하게... 금화로 지불하면 될 겁니다.\"\n\n나는 잠시 의심에 빠졌다. 노동력이야 돈으로 살 수 있지만, 충성과 신뢰도 그럴 수 있을까?"
 assassination_ongoing.0003.a: "사람은 실수를 저지르기 마련이지..."
 assassination_ongoing.0003.b: "주저할 이유는 없다!"
 assassination_ongoing.0003.c: "아니, 충성은 #italic 받는#! 것이지 사는 것이 아니다."
 assassination_ongoing.0004.t: "의심의 순간"
 assassination_ongoing.0004_opening: "[assassin.GetName](은)는 어울리지 않게 불안해 보인다. 실의에 찬 것 같기도 한 모습이다.\n\n\"예.\" [assassin.GetSheHe]가 내 물음에 솔직하게 답했다. \"신앙이 흔들리고 있습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 내세에서 받는다는 커다란 보상의 약속에 확신을 가질 수 없습니다. 목숨을 바쳐서라도 그 [target.Custom2('InsultAdjective', SCOPE.sC('assassin'))] [target.GetFirstName](을)를 죽여야 하는 겁니까? [assassin.GetFaith.HighGodNameAlternate]께서 #EMP 모든#! 불신자를 죽이는 짓을 허락하지 않으시면 어떻게 합니까?\"\n\n갈등에 빠진 암살단장을 가만히 바라봤다. 그러다가 불현듯 깨달음이 찾아왔다. [assassin.GetSheHe]에게 필요한 것은"
 assassination_doubt_event_hashish_desc: "대마로 안정을 찾은 뒤, 그렇게 비운 그릇에 [assassin.GetFaith.HighGodName]의 뜻을 채우는 일이다."
 assassination_doubt_event_alcohol_desc: "속세 너머를 볼 수 있을 정도로 만취하는 일이다."
 assassination_doubt_event_food_desc: "좋은 식사만이 줄 수 있는 즐거움에 잠시 빠지는 일이다."
 assassination_doubt_event_confide_desc: "[assassin.GetHerHim]의 이야기를 들어주고 안심시켜 줄 사람이다."
 assassination_doubt_event_orgy_desc: "얼마든지 허락할 수 있는 첩들과의 활기 넘치는 밤놀이다."
 assassination_doubt_event_meditation_desc: "위안을 얻고 [assassin.GetFaith.HighGodName](와)과 내면의 대화를 나누는 시간이다."
 assassin_doubt_event_nothing_else: "[assassin.GetFaith.PositiveAfterLife3|U]에 대한 [assassin.GetHerHis] 신앙을 재확인하는 일이다."
 assassination_console.success: "[assassin.GetFirstNameNoTooltip](을)를 안심시킴"
 assassination_console.failure: "[assassin.GetFirstNameNoTooltip](을)를 안심시키는 데 실패함"
 assassination_console_toast.success: "[assassin.GetFirstNameNoTooltip](이)가 의지를 다잡음"
 assassination_console_toast.failure: "[assassin.GetFirstNameNoTooltip](이)가 계속 의심함"
 assassination_ongoing.0003.c_hashish: "자, 대마 케이크를 같이 먹자."
 assassination_ongoing.0003.c_alcohol: "자, 나와 함께 술을 마시자."
 assassination_ongoing.0003.c_food: "자, 식사를 같이하자."
 assassination_ongoing.0003.c_confide: "자, 나를 믿어봐라."
 assassination_ongoing.0003.c_orgy: "자, [assassin.GetFaith.PositiveAfterLife3|U]의 모습을 미리 엿보게 해 주마."
 assassination_ongoing.0003.c_meditation: "자, 같이 명상을 해 보자."
 assassination_ongoing.0004.b: "흔들리면 안 된다. [assassin.GetFaith.HighGodName]의 지혜를 믿어봐라."
 assassination_ongoing.0004.c: "어쩌면 이번 암살을 다시 생각해 봐야 할지도..."
 high_risk_of_dying.tt: "@warning_icon! #X [assassin.GetNameNoTooltip](이)가 암살 도중 사망할 확률이 다소 높아질지도 모릅니다!#!"
 assassination_ongoing.0005.t: "독 또는 질병"
 assassination_ongoing.0005.desc: "\"영주님.\" [assassin.GetName](이)가 말했다. \"[target.GetTitledFirstName]의 목숨을 거두려면 쓸 수 있는 수단은 전부 써야 합니다. 동방의 신비주의자들이 소량으로 쓰는 강력한 독이 있습니다. 제 칼날에 바르는 식으로 사용할 수 있겠지요. 다만 가격이 상당히 높을 게 뻔한지라...\""
 assassination_ongoing.0005.a_you: "그럴 필요 없다. 내가 독을 직접 만들어 주마!"
 assassination_ongoing.0005.a_them: "너는 능숙한 약초꾼일 텐데. 직접 만들어 봐라."
 assassination_ongoing.0005.b: "대의를 위해서라면 무엇이 아까울까!"
 assassination_ongoing.0005.c: "그냥 밤새 변기통에 칼을 넣어둬라. 그거면 될 거다."
 assassination_ongoing.0005.d: "아니, 시간 낭비다. 그럴 필요가 없기도 하고."
 assassination_ongoing.0006.t: "도주한 암살자"
 assassination_ongoing.0006.desc: "[target.GetNamePossessive] 목숨을 빼앗으려 준비하는 중이었다. 암살단장 [assassin.GetName](이)가 잠시 틈을 보이는 순간, [assassin.GetHerHis] 동료 중 하나가 죽음의 두려움에 사로잡혀 도망갔다.\n\n계획을 중단해야 했다. 다행히 [target.GetTitledFirstNameNoTooltip](은)는 아무것도 모르는 듯하다. 게다가 [assassin.GetFirstNameNoTooltip] 말로는 다시 시도하는 데 오래 걸리지 않을 거라고 한다. 다만 도주한 암살자를 찾지 못하면 문제가 커질 수 있다."
 assassination_ongoing.0006.a: "[dummy_assassin_gender.GetHerHim]를 찾아서 영원히 그 입을 막아라."
 assassination_ongoing.0006.b: "위험을 감수하며 진행하는 수밖에 없다."
 assassination_hunted_down_toast.success: "변절자를 침묵시킴"
 assassination_hunted_down_toast.failure: "변절자를 찾는 데 실패함"
 assassination_hunted_down.success: "변절한 암살자가 붙잡혀서 살해당함"
 assassination_hunted_down.failure: "[dummy_assassin_gender.GetHerHim]를 찾는 데 실패함"
 assassination_ongoing.0007.t: "귀감이 되는 사람?"
 assassination_ongoing.0007.desc: "\"저는 못 합니다.\" 나의 암살자 [assassin.GetFirstName](이)가 갑자기 말했다. 어울리지 않게 불안한 모습이었다.\n\n\"[target.GetTitledFirstName](이)가 이단자이기는 해도 대단한 덕행을 쌓고 [assassin.GetFaith.HighGodName]에 대한 믿음이 강한 사람입니다. 부패하거나 부정을 저지른 것으로 알려진 적도 없더군요. 그런 자를 죽인다면 [assassin.GetFaith.HighGodNamePossessive] 진노와 [ROOT.Char.GetFaith.NegativeAfterLife]의 끔찍한 벌이 저를 찾아올지도 모릅니다.\""
 assassination_ongoing.0007.a: "너는 #italic 암살자#!다! 그렇게 주저하라고 고용한 게 아니다!"
 assassination_ongoing.0007.b: "맞는 말일지도 모르겠군... 일단은 계획을 중단하지."
