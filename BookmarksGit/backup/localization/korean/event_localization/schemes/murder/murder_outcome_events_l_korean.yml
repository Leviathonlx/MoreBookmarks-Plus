l_korean:
 do_not_execute_murder_tooltip: "살해를 시도하지 않음"
 murder_child_really_tooltip: "아이를 살해합니다. 이런 짓을 저지를 각오가 되셨습니까?"
 murder_outcome_murdered_rival_tt: "[rival|E]보다 오래 살아남아서 [prestige_i][EmptyScope.ScriptValue('rival_outlived_prestige_value')|P0](을)를 획득함"
 murder_unknown_murder_against_you_was_successful: "#X 당신은 정체를 알 수 없는 습격자에게 살해당했습니다!#!"
 murder_unknown_murder_against_you_was_successful_other: "#X [THIS.Char.GetShortUIName](이)가 정체를 알 수 없는 습격자에게 살해당했습니다!#!"
 murder_outcome.1001.t: "암살자가 나타났다!"
 murder_outcome.1001.d: "때가 왔다. 공모자들 역시 준비를 마쳤다. 그들 중 하나가 거사가 치러지는 밤에 암살자에게 비용을 전달하기로 했다. 다른 한 명은 방벽을 무방비 상태로 만들 계획이고, 또 다른 한 명은 [target.GetTitledFirstNamePossessive] 침실에 희미하게 촛불 자국을 남겨둘 예정이다.\n\n그렇게 모든 준비가 끝났다."
 murder_outcome.1001.a: "거행하라."
 murder_outcome.1001.b: "잠깐, 아직 준비가 덜 됐어."
 murder_outcome.1002.t: "조우"
 murder_outcome.1002.opening: "내 공모자들이 구성한 여행 계획대로 풀린다면 [target.GetTitledFirstName](은)는 어두컴컴한 숲을 지나게 될 것이다. $murder_outcome.1002.d$"
 murder_outcome.1002.opening_travel: "내 공모자들이 입수한 정보에 따르면, [target.GetTitledFirstName](은)는 현재 [province.GetName](으)로 이동 중이며 그 과정에서 여러 숲을 지나게 되어 있다.\n\n$murder_outcome.1002.d$"
 murder_outcome.1002.d: "이제 강도질을 하다가 우연찮게 [target.GetHerHim]를 죽여 버릴 도적 떼만 고용하면 되겠군.\n\n검은 흙바닥에 핏줄기가 스며드는 광경이 눈앞에 선한걸."
 murder_outcome.1002.a: "황야는 정말로 위험한 곳이지."
 murder_outcome.1002.b: "잠깐, 지금은 때가 아니야."
 murder_outcome.1003.t: "죽을 만큼 맛있는 식사"
 murder_outcome.1003.d: "공모자들은 수 주에 걸쳐 준비한 일이다. 요리사에게 눈감아 달라며 뇌물을 먹여뒀고, 사용할 독도 확보해뒀다. 게다가 오리 요리는[target.GetTitledFirstName]의 식탁에만 오를 예정이다. 잔뜩 깔아놓은 허브의 향이 오리에 바른 독의 냄새를 덮어줄 테지. 목표가 마지막으로 맛보게 될 음식은 치명적인 쓴맛이 될 것이다."
 murder_outcome.1003.a: "맛있게 드시오, [target.GetFirstNameNoTooltip]."
 murder_outcome.1003.b: "잠깐, 준비할 시간이 더 필요해!"
 murder_outcome.1004.t: "불청객"
 murder_outcome.1004.desc: "공모자 하나가 [SCOPE.Custom('VenomousCreature')](을)를 구해 왔다. 어두워지기 전에 녀석을 [target.GetTitledFirstNamePossessive] 침대 속에 숨길 하인도 매수해 놓았다.\n\n이제 명령을 내리기만 하면, [SCOPE.Custom('VenomousCreatureType')](이)가 [target.GetSheHe]를 저세상으로 보내버릴 것이다."
 murder_outcome.1004.a: "[SCOPE.Custom('VenomousCreatureType')](을)를 무서워하지 않길 바라지, [target.GetFirstNameNoTooltip]."
 murder_outcome.1004.b: "이 방법은 좀 아닌 것 같은데."
 murder_outcome.1005.t: "농노와 $knight_culture_player_plural_no_tooltip$"
 murder_outcome.1005.desc: "최근에 [home_province.GetNameNoTier]의 농노들이 벌였던 소요를 본 공모자가 독특한 제안을 내놓았다.\n\n적절한 인사에게 돈을 찔러주고 곳곳에 선동꾼을 배치해서, [target.GetTitleTierName](이)가 거리를 지나는 때에 맞춰 엄청난 폭동을 일으키자는 내용이었다."
 murder_outcome.1005.a: "옛날처럼 군중들을 이끌고 한바탕 해보실까."
 murder_outcome.1005.b: "예측하기 힘든 요소가 너무 많은데!"
 murder_outcome.1006.t: "와인 한 통"
 murder_outcome.1006.desc: "[target.GetTitledFirstName](이)가 [home_province.GetName]에서 열리는 지역 축제에 참석할 예정이라고 하는데 마침 [target.GetSheHe]가 와인에 미친 사람이라는 사실도 알게 됐다.\n\n특별 시음을 핑계로 내 [target.Custom('ResidenceBuilding')]에 있는 지하 저장고로 끌어들이고 나면, [target.GetSheHe]는 그곳에서 영원히 나오지 못하게 될 것이다...!"
 murder_outcome.1006.a: "쉬운 일이 되겠어!"
 murder_outcome.1007.t: "파도가 부딪히는 그곳에서"
 murder_outcome.1007.travel: "[target.GetTitledFirstName](은)는 현재 [province.GetName] 어딘가에 있는 배에 승선 중임"
 murder_outcome.1007.desc_not_inspection: "[target.GetTitledFirstName](은)는 이번 주말을 기하여 [province.GetNameNoTier] 항구에 정박해 있는 함선을 방문할 예정이라고 한다."
 murder_outcome.1007.desc: "[target.GetTitledFirstName](은)는 이번 주말을 기하여 [province.GetNameNoTier] 항구에 정박해 있는 함선을 점검할 예정이라고 한다."
 murder_outcome.1007.desc_ending: "\n\n공모자를 시켜 [target.GetHerHim]가 타게 될 거룻배에 인화성 물질을 칠해둔 다음... 항구 중앙까지 나아가길 기다리고 불화살을 쏘기만 하면 된다... 그리고 나면 바다가 [target.GetHerHim]를 삼켜버리겠지."
 murder_outcome.1007.desc_ending_travel: "\n\n공모자들이 숲 곳곳에 불이 잘 붙는 액체를 흠뻑 뿌려놓은 다음, 나룻배를 타고 탈출한 뒤 그 배에 불을 붙인다면... [target.GetTitledFirstName](은)는 수행단과 함께 피할 수 없는 비극적인 죽음을 맞이할 것이다."
 murder_outcome.1007.a: "계획을 실행하겠다."
 murder_outcome.1008.t: "생명의 음료"
 murder_outcome.1008.desc: "공모자들이 음료에 탔을 때 아무 흔적이 남지 않는 분말을 습득했다. [target.GetTitledFirstNamePossessive] 술잔을 채우고 관리하는 일을 하는 하인들은 진작에 매수해뒀고, 이제 남은 건 [target.GetTitledFirstNamePossessive] 다음 음료에 독을 타라고 지시하는 것뿐이다."
 murder_outcome.1008.a: "[target.GetShortUINamePossessiveNoTooltip] 건강을 위하여!"
 murder_outcome.1201.t: "인적이 드문 길"
 murder_outcome.1201.desc: "[assassin.GetTitledFirstName](이)가 어린 [target.GetTitledFirstName]에게 선보일 특별한 여행을 준비하고 있다. 그 아이는 숲속에서 즐거운 하루를 보내게 되리라 믿고 있겠지만...\n\n[target.GetFirstNameNoTooltip](은)는 안타깝게도 길을 잃어버리게 되겠지. 그리고는 해 질 녘이 될 때까지 발견되지 않을 테고. 아직 한참 어린 나이인데, 안타깝기도 해라."
 murder_outcome.1201.no_assassin: "공모자 하나가 어린 [target.GetTitledFirstName]에게 선보일 특별한 여행을 준비하고 있다. 그 아이는 숲속에서 즐거운 하루를 보내게 되리라 믿고 있겠지만...\n\n[target.GetFirstNameNoTooltip](은)는 안타깝게도 길을 잃어버리게 되겠지. 그리고는 해 질 녘이 될 때까지 발견되지 않을 테고. 아직 한참 어린 나이인데, 안타깝기도 해라."
 murder_outcome.1201.a: "숲에서 길을 잃은 아이라... 흔히 벌어지는 일이지."
 murder_outcome.1201.b: "아니, 다시 생각해 봐야겠어!"
 murder_outcome.1202.t: "무방비"
 murder_outcome.1202.desc: "때가 왔다. [target.GetTitledFirstNamePossessive] 유모 하나가 해야 할 일이 있다면 자기에게 맡겨달라고 했다. 물론 합당한 보상을 요구하긴 했지만 말이다.\n\n손을 내저어 공모자에게 물러가라 명했다. 굳이 내가 뾰족한 바늘의 쓰임새가 무엇인지 설명을 들을 필요는 없으니까."
 murder_outcome.1202.a: "값은 얼마든 치를 테니, 반드시 해내도록."
 murder_outcome.1202.b: "내가 무슨 생각을 했던 거지?"
 murder_outcome.1203.desc: "젖먹이에게 손을 쓸 수 있는 자를 찾기는 어렵지만, 요람에 [SCOPE.Custom('VenomousCreatureType')](을)를 놓아둘 자를 찾는 건 비교적 쉽지.\n\n공모자가 작은 가방에 [SCOPE.Custom('VenomousCreature')](을)를 넣으며 몸을 떨었다. 녀석의 크기는 젖먹이 아이와 거의 비슷한 수준이었다!"
 murder_outcome.1204.t: "단 거라면 환장"
 murder_outcome.1204.desc: "[target.GetTitledFirstName](이)가 참지 못하는 게 딱 한 가지 있는데 바로 먹을 것이었다...\n\n다음에 먹을 간식의 반은 [target.Custom('FavoriteTreat')], 반은 독으로 채워 넣고... 내 공모자는 유유히 아이를 두고 \"떠날\" 것이다."
 murder_outcome.1204.a: "사탕 맛있게 먹거라!"
 murder_outcome.1205.t: "아찔한 높이"
 murder_outcome.1205.desc_opening: "[target.GetTitledFirstNamePossessive] 최후가 눈앞에 다가왔다. 모든 것은 결국 떨어지기 마련이다. 왕국의 권위와 머리 위에 올려진 왕관, #EMP 그리고 높은 곳에서 밀쳐진 어린아이까지#!...\n\n"
 murder_outcome.1205.desc_dog: "내 공모자가 [target.GetTitledFirstNamePossessiveNoTooltip] 작은 강아지에 밧줄을 매단 다음, 높은 벽에 걸어버렸다. 낑낑대는 소리와 울부짖는 소리가 아이를 불러오고 말겠지."
 murder_outcome.1205.desc_cat: "내 공모자가 [target.GetTitledFirstNamePossessiveNoTooltip] 작은 고양이에 밧줄을 매단 다음, 높은 벽에 걸어버렸다. 야옹대는 소리와 울부짖는 소리가 아이를 불러오고 말겠지."
 murder_outcome.1205.desc_toy: "내 공모자가 [target.GetTitledFirstNamePossessiveNoTooltip] 가장 좋아하는 장난감, [target.Custom('child_favorite_toy_indefinite')]에 밧줄을 매단 다음, 높은 벽에 걸어버렸다. 분명 와서 이 광경을 보게 되겠지."
 murder_outcome.1205.desc: "내 공모자가 과자를 떨어뜨려 [target.GetTitledFirstNamePossessiveNoTooltip] 배가 아찔해질 정도로 높은 곳으로 향하도록 꾀어낼 것이다. 아이가 꼭대기에 이르면 벽에 매달려있는 과자로 가득한 바구니를 보게 되겠지."
 murder_outcome.1205.desc_ending: "밧줄을 풀기 위해 다가서는 것만 기다리면 미끄러져 떨어지게 만드는 건 시간문제일 것이다..."
 murder_outcome.1205.a: "정말, 비극이로다."
 murder_outcome.1301.t: "어둠 속으로 사라지다"
 murder_outcome.1301.desc: "[prison_owner.GetTitledFirstNamePossessive] 지하 감옥을 지키는 간수에게 적절한 대가를 치른다면, 궁정 신하 한 무리가 [target.GetTitledFirstName]에게 면회하러 갔던 일도 잊어버려 주겠지. 그게 생애 마지막 면회가 되겠지만..."
 murder_outcome.1301.a: "[prison_owner.GetFirstNameNoTooltip](은)는 [target.GetFirstNameNoTooltip](이)가 죽었다는 사실을 언제쯤 깨달을까?"
 murder_outcome.1301.b: "아니, 지금은 아니야."
 murder_outcome.1302.t: "달갑지 않은 손님"
 murder_outcome.1302.desc: "자택 연금 중인 [target.GetTitledFirstName]에게는 접근하기가 쉽지 않았다. 그러던 중에 공모자들이"
 murder_outcome.1302.home_court_exists: "[target_home.GetNameNoTier]의 궁정에서 일하던 늙은 하인을 찾아냈다."
 murder_outcome.1302.home_court_does_not_exists: "[target.GetHerHis] 옛 궁정에서 일하던 늙은 하인을 찾아냈다."
 murder_outcome.1302.end: "그자는 기꺼운 마음으로 [target.GetFirstName](을)를 면회하러 찾아온 친구 행세를 하겠다고 했다."
 murder_outcome.1302.a: "그 하인을 무장시켜 보내라."
 murder_outcome.1302.b: "아니, 지금은 아니야."
 murder_outcome.1401.t: "자비의 손길"
 murder_outcome.1401.desc: "가엽고 딱한 [target.GetTitledFirstName] 같으니... 그런 삶을 살아 봤자 뭐 하겠어?\n\n공모자가 암살자를 하나 고용해서 옴짝달싹도 못하게 된 [target.GetTitleTierName](이)가 \"쉬고\" 있는 방에 잠입하게 했다."
 murder_outcome.1401.a: "이게 최선이야."
 murder_outcome.1401.b: "아니, 이건 아니야."
 murder_outcome.2000.t: "운명의 장난"
 murder_outcome.2000.desc: "[target.GetTitledFirstNamePossessive] 목숨을 거둘 준비를 끝마친 상태였는데, 시동 하나가 훼방을 놓았다. 그 [owner.Custom2('InsultNoun', ROOT.Char)](은)는 내가 손을 대지도 않았는데 죽어 버렸다!"
 murder_outcome.2000.a: "[ROOT.Char.GetFaith.DevilName|U](이)가 친구가 고팠던 모양이군!"
 murder_outcome.2000.a.tt: "[target.GetTitledFirstName](이)가 [target.GetDeathReason]"
 murder_outcome.2500.desc: "[target.GetTitledFirstName](이)가 [ROOT.Char.GetFaith.DevilName|U](와)과 마주하게끔 준비하던 참이었는데, 시동 하나가 훼방을 놓았다. 그 [owner.Custom2('InsultNoun', ROOT.Char)](이)가 멀리 달아나는 바람에 이제는 손쓸 수가 없게 되었다! "
 murder_outcome.2500.a: "내 손아귀에서 달아났을진 몰라도, 죽음을 벗어나진 못할 거다!"
 murder_outcome.2001.t: "암살자가 나타났다!"
 murder_outcome.2001.opening_1: "계획이 맞아떨어졌다. 드디어 [target.GetName](이)가 죽었다!"
 murder_outcome.2001.opening_2: "[target.GetTitledFirstName](이)가 혼자 있는 때를 노리는 게 쉽지는 않았던 것 같지만, 암살자는 결국 자기 일을 해냈다."
 murder_outcome.2001.opening_3: "암살자가 일을 훌륭히 완수했다. 드디어 [target.GetName](이)가 죽었다!"
 murder_outcome.2001.heh: "\n훗."
 murder_outcome.2001.owner_is_known_1: "\n\n내게 제기된 혐의는 전부 근거 없는 거짓말이라고 끊임없이 주장했음에도 불구하고, 다들 이번 일이 내 소행이라며 믿어 의심치 않는 상황이다."
 murder_outcome.2001.owner_is_known_2: "\n\n그런데 누군지 모를 자가 어디선가 말실수를 하는 바람에, 내가 이번 암살에 연루되어 있다는 게 알려져 버렸다! 그래도 [target.GetTitledFirstName](이)가 나보다 더한 꼴을 당했다는 사실은 위안이 된다."
 murder_outcome.2001.no_awareness_1: "\n\n다행히도 내가 이번 암살에 연루되어 있다는 사실은 아무도 모른다."
 murder_outcome.2001.no_awareness_2: "\n\n흔적을 잘 처리했다. 내가 이번 암살의 배후라고 의심하는 자가 있는지는 모르겠지만, 설령 있다 해도 감히 나서서 말하려는 자는 없다."
 murder_outcome.2001.a.discovered: "#EMP 진짜#! 암살자로부터 [target.GetHerHim]를 지키려고 암살자를 보낸 거요!"
 murder_outcome.2001.a: "깜짝 방문은 참 좋다니까."
 murder_outcome.2001.memories: "\n\n[bad_memory.GetDescription]했던 일이 떠오르네. [ROOT.Char.Custom('MurderMemoryEnding')]"
 murder_outcome.2002.t: "위험한 여행"
 murder_outcome.2002.opening_1: "나의 훌륭한 계획이 맞아떨어졌다. 고용한 강도들도 제 역할을 다했다. 드디어 [target.GetTitledFirstName](이)가 죽었다!"
 murder_outcome.2002.opening_2: "강도들이 제 역할을 다했다. [target.GetTitledFirstName](은)는 이제 없다!"
 murder_outcome.2002.opening_3: "[target.GetTitledFirstName](은)는 도적의 칼을 맞고 이 세상을 하직했다."
 murder_outcome.2002.heh: "\n훗."
 murder_outcome.2002.no_save: "\n\n일행이 야영을 준비하려고 발을 멈췄을 때, 도적 떼가 나무 사이로 쏟아져 나오면서 피와 금을 요구했다! 병사들이 맞서 싸워봤지만, 다행히도 역부족일 뿐이었다. [target.GetTitledFirstName](은)는 모의전에 휘말려 비참하게 살해당했다."
 murder_outcome.2002.owner_is_known_1: "\n\n안타깝게도 도적 하나가 붙잡혀서 내가 돈을 주고 [target.GetTitleTierNamePossessive] 암살을 사주했다는 사실을 폭로해 버렸다!"
 murder_outcome.2002.owner_is_known_2: "\n\n그런데 도적들 중 한 놈이 붙잡힌 모양이다. 습격의 배후가 나라는 게 드러난 걸 보니 말이다!"
 murder_outcome.2002.no_awareness_1: "\n\n그 도적 떼는 이제 공공의 적이 되었고, 내가 연루되어 있다고 의심하는 자는 아무도 없다!"
 murder_outcome.2002.no_awareness_2: "\n\n편리하게도 대부분의 도적들이 싸우다 죽었다. 죽은 자는 말이 없는 법이지. 내가 연루되어 있다는 사실은 아무도 모를 것이다!"
 murder_outcome.2002.a.discovered: "비천한 도적놈들을 믿은 게 죄라면 죄지."
 murder_outcome.2002.a: "천한 것들도 가끔은 쓸 데가 있다 이건가?"
 murder_outcome.2002.a.less_arrogant: "두 가지 문제가 알아서 해결됐어!"
 murder_outcome.2003.t: "건강한 식습관"
 murder_outcome.2003.opening_1: "[target.GetTitledFirstName](은)는 독을 바른 오리를 먹고 죽었다!"
 murder_outcome.2003.opening_2: "독이 제대로 작용했다. [target.GetTitledFirstName](은)는 이제 없다!"
 murder_outcome.2003.opening_3: "오리 정도면 마지막 식사로 썩 괜찮지 않았나, [target.GetTitledFirstName]?"
 murder_outcome.2003.owner_is_known_1: "\n\n그런데 [target.GetTitledFirstName](은)는 목이 막혀 꼬르륵대던 와중에 내 이름을 내뱉으며 나를 살인자라고 지목했다!"
 murder_outcome.2003.owner_is_known_2: "\n\n애석하게도 오리에 독이 발려 있었단 사실이 밝혀졌고, 독살범은 붙잡힌 지 얼마 지나지 않아 내 이름을 말해 버렸다!"
 murder_outcome.2003.owner_is_known_3: "\n\n그런데 [target.GetTitledFirstNamePossessive] 하인 하나가 죄책감을 이기지 못하고 독을 제공한 게 나라는 걸 밝혀 버렸다."
 murder_outcome.2003.no_awareness_1: "\n\n게다가 [target.GetTitledFirstNamePossessive] 목구멍에 뼛조각이 걸리기까지 했다! 이제는 [target.GetHerHim]의 정확한 사인이 무엇인지를 알 수 없게 되었다!"
 murder_outcome.2003.no_awareness_2: "\n\n게다가 공모자들 중 의심을 받는 이는 아무도 없었다. 그 말인즉슨 내가 독살의 배후라는 게 밝혀질 일이 없다는 뜻이다!"
 murder_outcome.2003.a.discovered_1: "그저 식욕을 돋우어 주려던 것뿐이었소!"
 murder_outcome.2003.a.discovered_2: "거참. 어차피 분위기나 망치던 자였는데 뭐."
 murder_outcome.2003.a: "뭘 잘못 먹었나 보지."
 murder_outcome.2004.opening_1: "[target.GetTitledFirstName](은)는 [SCOPE.Custom('VenomousCreature')]에게 [SCOPE.Custom('VenomousCreatureAttack')]고 그대로 죽고 말았다! 자기 방에 들어온 지 얼마 되지 않아 [SCOPE.Custom('VenomousCreatureType')]의 공격을 받았다는데. 경비병이 들이닥쳤지만, [target.GetHerHim]를 구할 수 있는 방책이 나오지는 않았다."
 murder_outcome.2004.owner_is_known_1: "\n\n애석하게도 [target.GetSheHe]는 나를 저주하며 죽었고, 내가 이번 일에 연루되어 있다는 소문이 순식간에 널리 퍼져 버렸다."
 murder_outcome.2004.no_awareness_1: "\n\n다행히도 [SCOPE.Custom('VenomousCreatureType')](이)가 말을 할 수는 없으니, 내가 배후에 있다는 사실이 밝혀질 일은 없다."
 murder_outcome.2004.no_awareness_1_beaked_mammal: "\n\n다행히도 짐승이 말을 할 일은 없으니... 못 하는 거 맞겠지? 아무튼 내가 배후에 있다는 사실이 밝혀질 일은 없다."
 murder_outcome.2004.a.discovered: "[SCOPE.Custom('VenomousCreatureType')]처럼 [SCOPE.Custom('VenomousCreatureMovement')] 시간이다!"
 murder_outcome.2004.a: "나의 작은 친구가 아주 잘해줬군."
 murder_outcome.2005.opening_1: "[target.GetTitledFirstName](은)는 자기 아랫것들에게 맞아 죽었다!\n\n분노한 농노들은 그들의 주군이 말을 타고 거리에 나선 것을 보자 미쳐 날뛰었다. [target.GetHerHim]와 [target.GetHerHis] $knight_culture_player_plural_no_tooltip_lowercase$은 말에서 끌어내려져서 농노들에게 죽을 때까지 두들겨 맞았다."
 murder_outcome.2005.owner_is_known_1: "\n\n수많은 농노들이 교수형을 당했는데, 끔찍하게도 내가 고용했던 선동꾼들 중 몇 놈이 처형당하기 전에 내가 배후에 있다고 말해 버렸다."
 murder_outcome.2005.no_awareness_1: "\n\n내가 고용한 선동꾼들을 포함해 수많은 농노들이 교수형을 당했다. 그 말인즉슨 내가 배후에 있다는 게 밝혀질 일이 없다는 뜻이다!"
 murder_outcome.2005.a.discovered: "농노란 것들은 믿을 게 못 된다니까."
 murder_outcome.2005.a.discovered.less_arrogant: "내 하수인에게조차 배신당하다니!"
 murder_outcome.2005.a: "군중의 힘을 절대로 과소평가하지 말라."
 murder_outcome.2006.desc: "[target.GetTitledFirstName](은)는 갇힌 채 죽음을 맞이했으며, 그렇게 잊혀지고 말리라!\n\n[target.GetSheHe|U]는 기꺼이 나를 따라 지하 저장고로 들어와 떠들썩하게 와인을 들이켜댔다. 그리고 \"질 좋은\" 와인을 몇 차례 들이키더니 그대로 곯아떨어졌고 흔들어도 깨어날 기미를 보이지 않았다. 그래서 나는 어서 삽을 꺼내 들어 꼼꼼하게 출구를 틀어 막아버렸다.\n\n"
 murder_outcome.2006.scheme_owner_known: "다만 불행히도 [target.GetHerHim]를 지하실로 이끌어가는 광경을 보이고 말았으니 몇 주 내로 벽이 허물리고 그 뒤의 참상이 드러나고 말리라."
 murder_outcome.2006.scheme_unknown: "다행히 내 지하실에 생긴 새로운 벽이 미심쩍다 느끼는 사람은 없는 것 같다..."
 murder_outcome.2006.a.discovered: "술에 너무 취해서 잘 곳을 마련해줬을 뿐이라고!"
 murder_outcome.2006.a: "편히 잠들길 바라지!"
 murder_outcome.2007.desc: "[target.GetTitledFirstName](은)는 바다의 차가운 품속에서 죽음을 맞이했다!\n\n내 공모자가 쏜 불화살이 불꽃을 휘날리며 항구를 가로질렀고 그 후로는 배가 불길에 휩싸였다."
 murder_outcome.2007.desc_lowborn: "배에 타고 있던 이들은 얼른 바다로 뛰어들었지만, 옷이 물에 젖으면서 몸이 점점 무거워지기 시작했다..."
 murder_outcome.2007.desc_highborn: "배에 타고 있던 이들은 얼른 바다로 뛰어들었지만, 질 좋은 의복이 물에 젖으면서 몸이 점점 무거워지기 시작했다..."
 murder_outcome.2007.scheme_owner_known: "\n\n그러나 불행히도 불화살을 쏜 궁수가 들키고 말았고 일말의 주저 없이 내 이름을 발설해버렸다!"
 murder_outcome.2007.scheme_unknown: "\n\n#EMP 참으로 불행히도#! 궁수의 존재는 발각되지 않았다."
 murder_outcome.2007.a.discovered: "나... 난 [target.GetSheHe]가 수영 정도는 할 줄 알았단 말이오!"
 murder_outcome.2007.a: "이 무슨 비극이랴!"
 every_entourage_member: "[target.GetTitledFirstNamePossessiveNoTooltip] 수행단의 모든 구성원:"
 murder_outcome.2008.desc_drunkard: "[target.GetTitledFirstName](이)가 죽었다. 그토록 사족을 못 쓰던 [target.Custom('RegionalAlcoholicDrink')]에 목숨을 잃었다!"
 murder_outcome.2008.desc_not_drunkard: "[target.GetTitledFirstName](이)가 죽었다. [target.Custom('RegionalDrink')](을)를 쭈욱 들이켜고는 세상에 등을 돌렸다!"
 murder_outcome.2008.desc: "\n\n공모자들이 표적의 잔에 독을 탄 뒤 흔적조차 남기지 않고 녹는 것을 직접 확인했다. 목구멍이 부을 대로 부어 완전히 막히면 그제야 어딘가 잘못됐다는 걸 깨닫겠지만, 그땐 이미 돌아올 수 없는 강을 건넌 상태겠지.\n\n"
 murder_outcome.2008.scheme_owner_known: "애석하게도 공모자들은 발각당했고, 매수된 하인들도 한 치의 망설임 없이 내가 연루된 사실을 밝혔다!"
 murder_outcome.2008.scheme_unknown: "다행히도 공모자들은 독의 효과가 발현되어 무언가 잘못됐다는 사실이 밝혀지기 전에 무사히 빠져나왔다."
 murder_outcome.2008.a.discovered: "...그래, [target.GetTitledFirstNameNoTooltip](은)는 목이 말라 보이던가?"
 murder_outcome.2008.a: "건배하자고, [target.GetTitledFirstNameNoTooltip]!"
 murder_outcome.2201.t: "처참한 시신"
 murder_outcome.2201.opening: "[target.GetTitledFirstName](이)가 죽었다!\n\n수색은 밤늦게까지 이어지다 중단되었고, 새벽에 재개되었다. 그제서야 끔찍하게 짓이겨진 피투성이 시신이 발견되었다. 배고픈 맹수가 벌인 짓이 틀림없었다. 아니, 맹수가 벌인 짓이 맞아야 할 텐데."
 murder_outcome.2201.scheme_owner_known: "\n\n끔찍하게도, 아이의 시신이 발견되자마자 공모자가 자백을 해 버렸다. 이 비극을 꾸민 자가 나라는 사실을 모두가 알아 버렸다!"
 murder_outcome.2201.scheme_unknown: "\n\n다행히도 모두가 이번 일이 그저 끔찍한 사고라고 생각하고 있다. 내가 연루되어 있다는 사실이나 모략이 실행되었다는 사실을 알아챈 사람은 없다."
 murder_outcome.2201.a.discovered: "예기치 못한 사고는 아이를 키우면서 흔히 있는 일이잖소!"
 murder_outcome.2201.a: "아이가 곧 미래라고 누가 그랬더라?"
 murder_outcome.2202.desc: "거사에 성공했다. [target.GetTitledFirstName](이)가 장성하여 세상을 알게 되는 일은 벌어지지 않을 것이다. 참으로 간단한 일이었다. 뾰족한 바늘로 귓가의 부드러운 피부와 연골을 손쉽게 뚫어낼 수 있었으니 말이다."
 murder_outcome.2202.desc_sadistic: "궁정 신하에게 어떻게 비명을 질렀는지, 어떻게 피가 솟구쳤는지를 반복해서 설명하라 했다. 호기심이 만족할 때까지 말이다."
 murder_outcome.2202.desc_normal: "자세한 이야기를 듣기 전에 신하를 물리쳤다."
 murder_outcome.2202.scheme_owner_known: "\n\n끔찍하게도 유모가 붙잡혀서 나를 이 끔찍한 범행의 배후자로 지목해 버렸다."
 murder_outcome.2202.scheme_unknown: "\n\n유모는 붙잡혔지만, 내가 연루되어 있다는 걸 자백할 새도 없이 분노한 이들에게 처형당하고 말았다."
 murder_outcome.2202.a: "해야만 하는 일이었어. 진짜로 해야만 했다니까."
 murder_outcome.2202.a.tt: "#F 해야만 하는 일이었다고!#!"
 murder_outcome.2202.a.sadistic: "오늘 할 일이 또 뭐가 있더라?"
 murder_outcome.2203.desc: "거사가 성공했다. [target.GetTitledFirstName](이)가 장성하여 세상의 단맛과 쓴맛을 이해하는 일은 벌어지지 않을 것이다. 아이는 빠르게 죽었던 모양이다. 공모자가 방을 나서기도 전에 독이 효과를 발휘했다고 한다."
 murder_outcome.2203.scheme_owner_known: "그러나 경비병들이 그를 빠르게 따라잡았고, 그자는 줏대도 없이 내가 배후에 있다는 사실을 말해 버렸다."
 murder_outcome.2203.scheme_unknown: "그러나 경비병들이 그를 빠르게 붙잡았다. 다행히도 그는 내가 배후에 있다는 걸 말할 기회도 없이 처형당했다."
 murder_outcome.2204.desc: "[target.GetTitledFirstName](이)가 [target.Custom('FavoriteTreat')] 등으로 이루어진 미끼를 물고 죽음을 맞이했다! [target.GetSheHe]는 별안간 목을 움켜쥐더니 숨을 쌕쌕대다가 바닥에 어질러진 물건 더미 위로 쓰러져 영영 일어나지 못하게 됐다."
 murder_outcome.2204.scheme_owner_known: "\n\n그러나 참담하게도 누군가 내 공모자가 과자를 뿌리고 있는 모습을 목격해버리는 바람에 이 모든 일에 대한 배후로 내가 지목되고 말았다!"
 murder_outcome.2204.scheme_unknown: "\n\n그 탓에 지역 내에 있는 모든 제빵사가 조사를 받았으나 증거는 전혀 발견되지 않았다."
 murder_outcome.2205.t: "신의 은총을 잃은 추락"
 murder_outcome.2205.desc_opening: "[target.GetTitledFirstName](이)가 죽었다! 사람들은 심하게 훼손된 [target.GetHerHis] 시체를 발견했으며,"
 murder_outcome.2205.desc_dog: "지저분한 개의 사체를 꼭 붙잡고 있었다고 한다."
 murder_outcome.2205.desc_cat: "털이 듬성듬성한 고양이의 사체를 꼭 붙잡고 있었다고 한다."
 murder_outcome.2205.desc_cat_alive: "[target.GetHerHis] 털이 듬성듬성한 고양이의 흔적은 없었다고 한다."
 murder_outcome.2205.desc_toy: "[target.GetHerHis] [target.Custom('child_favorite_toy')](을)를 가슴팍에 꼭 껴안고 있었다고 한다."
 murder_outcome.2205.desc_nothing: "사탕들이 [target.GetHerHim]의 주변에 흩어져있었다고 한다."
 murder_outcome.2205.desc: "[target.GetHerHis|U] 앳된 얼굴엔 공포와 경악이 뒤틀린 채 영원히 남아있었다."
 murder_outcome.2205.scheme_owner_known: "\n\n그러나 공모자가 붙잡혀 일말의 주저 없이 내 이름을 말해버리는 바람에 어떤 감정이 내 얼굴 위로 요동치는 느낌을 받았다!"
 murder_outcome.2205.scheme_unknown: "\n\n어쨌든 모두 [target.GetSheHe]가 사고로 죽었다고 생각하리라."
 murder_outcome.2301.t: "어둠 속으로 사라지다"
 murder_outcome.2301.opening_1: "드디어 [target.GetTitledFirstName](이)가 죽었다! [target.GetSheHe|U]는 [prison_owner.GetTitledFirstName]의 지하감옥에 침입한 정체불명의 사람들 한 무리에 의해 살해당했다고 한다. 굶어 죽어가던 상황이었던지라, 숨이 멎을 때까지 아무런 저항도 하지 못했다."
 murder_outcome.2301.heh: "훗."
 murder_outcome.2301.owner_is_known_1: "\n\n애석하게도 의문이 제기되자마자, 가해자들 중 하나가 배신하여 나를 배후자로 지목했다."
 murder_outcome.2301.no_awareness_1: "\n\n살해자가 [prison_owner.GetTitledFirstNamePossessive] 궁정에 속한 인물이라는 건 의심의 여지가 없지만, 공모자들은 입을 꾹 다문 채로 내가 연루되어 있다는 사실을 비밀에 부쳤다."
 murder_outcome.2301.a.discovered: "죽게 내버려 둔 주제에, 충격받은 척하는 건 좀 그런데."
 murder_outcome.2301.a: "이제 자유를 만끽하시오, [target.GetFirstNameNoTooltip]."
 murder_outcome.2302.t: "달갑지 않은 손님"
 murder_outcome.2302.opening_1: "[target.GetTitledFirstName](이)가 죽었다! 계획대로 그 하인이 [target.GetHerHis] 방에 들어가는 데 성공했다. 그쪽 입장에서는 어리둥절했겠지. 물론 그 혼란도 하인이 단검을 꺼내 들자 금방 끝났으리라. [target.GetFirstNameNoTooltip](은)는 오래 버티지도 못했다."
 murder_outcome.2302.owner_is_known_1: "\n\n애석하게도 하인이 미처 몸을 빼내기도 전에 살해 현장이 발각당하고 말았다. 그자는 목숨을 부지하는 대가로 내 이름을 발설했다."
 murder_outcome.2302.no_awareness_1: "\n\n그 하인은 무사히 몸을 빼냈고, 시체가 발견되었을 즈음에는 이미 멀리 달아난 상태였다. 그렇게 내가 연루되어 있다는 사실은 알려지지 않았다."
 murder_outcome.2302.a.discovered: "[target.GetFirstNameNoTooltip](은)는 자택 연금에서 벗어날 수 없는 신세가 되었군."
 murder_outcome.2302.a: "친구를 찾아가는 것만큼이나 식은 죽 먹기였다니까."
 murder_outcome.2401.opening_1: "[target.GetTitledFirstName](은)는 이미 죽어 있었던 게 아닐까 싶을 정도로 금방 숨을 거뒀다. 암살자가 베개로 얼굴을 짓누르는 내내 몸부림 한 번 치지 않을 정도였다. [target.GetSheHe|U]가 죽기 전에 남긴 말이라곤 낮게 새어 나온 신음뿐이었다."
 murder_outcome.2401.owner_is_known_1: "\n\n불행히도 암살자는 경비병들에게 발각되었고, 이내 내가 연루되어 있다는 사실을 말해 버렸다!"
 murder_outcome.2401.no_awareness_1: "\n\n암살자는 무사히 달아났고, 다른 목격자는 한 명도 없다. 이제 이 일의 배후가 나라는 사실이 알려질 일은 없다고 봐도 무방할 것 같다."
 murder_outcome.2401.a.discovered: "살해한 것이 아니라 고통에서 해방시켜 준 것이오!"
 murder_outcome.2401.a: "드디어 편히 잠드시겠군, [target.GetFirstNameNoTooltip]."
 murder_outcome.4001.t: "암살자가 나타났다!"
 murder_outcome.4001.failure_declaration_1: "[target.GetTitledFirstName](이)가 무사히 도망쳐 버렸다!"
 murder_outcome.4001.failure_declaration_2: "[target.GetTitledFirstName]의 목숨을 노린 암살 시도가 실패로 돌아갔다."
 murder_outcome.4001.failure_declaration_3: "[target.GetTitledFirstName](이)가 또 한 번 [ROOT.Char.GetFaith.HighGodNamePossessive] 심판을 피한 모양이다."
 murder_outcome.4001.desc: "암살자는 [target.Custom('ResidenceBuilding')] 안으로 침투하는 데는 성공했지만, [target.GetFirstNamePossessiveNoTooltip] 방에는 도달하지 못했다."
 murder_outcome.4001.exposed_scheme: "암살자는 붙잡혔고, 죽기 직전까지 고문을 당한 끝에 내 이름을 말해 버렸다!"
 murder_outcome.4001.not_exposed_scheme: "암살자는 경비병들에게 발각되어 경보가 울림과 동시에 탈출했고, 지금까지 소식이 없다.\n\n[target.GetTitledFirstName](은)는 경계심을 바짝 끌어올리고 있다."
 murder_outcome.4001.a.discovered: "내가 보낸 암살자가 #EMP 진짜#! 암살자를 쫓아냈다! 이게 도대체 말이나 되는 소리야?"
 murder_outcome.4001.a: "언젠가 네 목숨을 내놓게 될 거다, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b: "첫 시도에 성공하지 못했다면..."
 murder_outcome.4002.desc: "\n\n[target.GetHerHis] 종사단이 내가 고용한 강도들을 무찔러 버렸다."
 murder_outcome.4002.exposed_scheme: "게다가 놈들 중 몇 명이 생포되어 자기들이 사주를 받고 습격을 벌였다는 사실을 말해 버렸다! 오래 지나지 않아 그 돈의 출처가 나라는 사실까지 밝혀졌다."
 murder_outcome.4002.not_exposed_scheme: "그래도 놈들 중에 살아남은 자는 없었으니 다행이다. 죽은 자는 말이 없는 법이니. 이번 일은 단순히 도적 떼의 습격을 받은 것으로 처리되었다."
 murder_outcome.4002.a: "천한 것들이 알아서 잘하리라 믿었던 게 잘못이지."
 murder_outcome.4002.a.less_arrogant: "이런 간단한 임무도 제대로 하지 못하다니..."
 murder_outcome.4002.a.discovered: "도적놈들이란. 죄를 가볍게 하려고 뭐든 말해버린다니까."
 murder_outcome.4003.desc: "\n\n독은 바랐던 효과를 내지 못했다. [target.GetTitleTierName](이)가 일주일간 침대 신세를 지게 하는 데 그쳤을 뿐이다."
 murder_outcome.4003.exposed_scheme: "게다가 조사 끝에 독을 제공한 약초사가 발각되는 바람에, 내가 배후에 있다는 얘기가 [target.GetFirstNameNoTooltip]의 귀에 들어가 버렸다!"
 murder_outcome.4003.not_exposed_scheme: "다행히도 모든 이들이 단순히 질병을 앓았던 것으로 생각하고 있다. [target.GetFirstName]도 전혀 눈치채지 못했다."
 murder_outcome.4003.a: "다음번에는 반드시 죽여 주마!"
 murder_outcome.4003.a.discovered: "오리 고기는 [target.GetFirstNamePossessiveNoTooltip] 취향이 아니었나 보오?"
 murder_outcome.4004.failure_declaration_1: "[target.GetTitledFirstName](은)는 [SCOPE.Custom('VenomousCreature')]에게 [SCOPE.Custom('VenomousCreatureAttack')]는데도 살아남았다!"
 murder_outcome.4004.failed_attempt_1: "[SCOPE.Custom('VenomousCreatureType')]에게 공격당했는데, 신속하게 의사를 부른 덕분에 독이 퍼지는 걸 막아냈다."
 murder_outcome.4004.scheme_owner_known: "\n\n끔찍하게도 [SCOPE.Custom('VenomousCreatureType')](을)를 방 안에 놔둔 하인이 발각되었고, 얼마 지나지 않아 내가 연루되어 있다는 사실마저 밝혀져 버렸다!"
 murder_outcome.4004.scheme_known: "\n\n[target.GetTitleAsNamePossessiveNoTooltip] 방에 [SCOPE.Custom('VenomousCreature')](이)가 놓여 있었다는 사실은 주목을 받긴 했지만, 내가 배후에 있다는 사실은 아무도 알아채지 못했다."
 murder_outcome.4004.scheme_unknown: "\n\n그나마 다행인 건 [SCOPE.Custom('VenomousCreatureAttack')] 사건의 흉수가 떠돌이 [SCOPE.Custom('VenomousCreatureType')](으)로 지목됐다는 점이었다. 나는 의심을 받지 않았고."
 murder_outcome.4004.a: "네 행운에도 한계가 있을 거다, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4005.failure_declaration_1: "[target.GetTitledFirstName](이)가 농노 무리의 공격에서 살아남았다!"
 murder_outcome.4005.failed_attempt_1: "\n\n내가 고용한 선동꾼들이 농노들을 자극하는 데는 성공했지만, 막상 폭동이 시작되자 [target.GetFirstNamePossessive] 병사들이 농노들을 무참하게 베어 버렸다. 살아남은 농노들은 공포에 질려 도망쳤고, [target.GetTitleTierName](은)는 무사히 [target.Custom('ResidenceBuilding')](으)로 돌아갔다."
 murder_outcome.4005.scheme_owner_known: "\n\n수많은 농노들이 교수형을 당했고, 내가 고용했던 선동꾼들이 내가 연루되어 있다는 사실을 자백해 버렸다!"
 murder_outcome.4005.scheme_known: "\n\n수많은 농노들이 교수형을 당했고, 내가 고용했던 선동꾼들은 외부 세력이 연루되어 있단 사실을 자백했다. 다행히도 그자들조차 내가 배후에 있다는 사실은 모르고 있었다."
 murder_outcome.4005.scheme_unknown: "\n\n수많은 농노들이 교수형을 당했고, 내가 고용했던 선동꾼들 역시 모조리 목이 매달렸다. 그 말인즉슨 폭동의 배후에 내가 있다는 것이 알려질 일은 없다는 뜻이다."
 murder_outcome.4005.a: "이렇게 무능하니, 농노 놈들이 지배층에 오르지 못하는 거지."
 murder_outcome.4005.a.discovered: "폭도들이 제대로 된 결정을 내릴 리가 있나."
 murder_outcome.4006.desc: "[target.GetTitledFirstName](은)는 기꺼이 나를 따라 지하 저장고로 들어와 떠들썩하게 와인을 들이켜댔다.\n\n그렇게 \"질 좋은\" 와인을 몇 차례 마시다 그대로 곯아떨어졌지만, 내가 미처 벽을 막아버리기도 전에 하인 몇 명이 들어오고 말았다.\n\n"
 murder_outcome.4006.scheme_owner_known: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! [target.GetTitledFirstNameNoTooltip]...? 게다가 만들다 만 벽으로 가둬놨... 세상에.\""
 murder_outcome.4006.scheme_unkown: "\"아, [target.GetTitledFirstNameNoTooltip](이)가 일을 돕다가 잠드신 모양이군요. [ROOT.Char.Custom('FormOfAddressForLiege')], 저분을 침대로 모셔도 되겠습니까?\""
 murder_outcome.4006.a.discovered: "어... 그냥 보수 작업 중이었다고!"
 murder_outcome.4006.a: "... 그래, 도와줘서 고맙구나."
 murder_outcome.4007.opening: "내 공모자가 쏜 불화살이 불꽃을 휘날리며 항구를 가로질렀지만, 간발의 차로 배를 비껴가고 말았다.\n\n불꽃이 차가운 바닷물을 만나 꺼지자 배에 타고 있던 사람들은 영문을 모르겠다는 듯 잠시간 그곳을 쳐다봤고, 이내 아수라장이 펼쳐졌다.\n\n"
 murder_outcome.4007.scheme_owner_known: "불화살을 쏜 궁수가 붙잡힌 뒤, 일말의 주저 없이 배후에 내가 있다는 걸 말해버리면서 상황은 악화일로로 치달았다."
 murder_outcome.4007.scheme_unkown: "천운인지 궁수가 도망치는 데 성공하면서 내가 관여했다는 흔적은 발견되지 않았다."
 murder_outcome.4007.a.discovered: "그냥 수영 연습을 시켜주고 싶었을 뿐이라오!"
 murder_outcome.4007.a: "배 하나 맞추는 게 그렇게 힘든 일이야?!"
 murder_outcome.4008.desc: "[target.GetTitledFirstName](이)가 독에 죽지 않았다!\n\n재수없게도 [target.GetTitledFirstNamePossessive] 부엌 시녀가 주인에게 잔을 올리기 전에 멋대로 한 모금 맛본 모양이다. 그런데 그 하인이 죽어버렸으니 마실 턱이 있나.\n\n"
 murder_outcome.4008.scheme_owner_known: "게다가 다른 하인 중 하나가 망설임 없이 독살 시도의 배후로 날 지목하기까지 했다!"
 murder_outcome.4008.scheme_unkown: "내 개입을 고백한 하인은 없으니 불행 중 다행이로군."
 murder_outcome.4008.a.discovered: "그 자식 하인들은 뻔뻔하기까지 하구나!"
 murder_outcome.4008.a: "다음에는 하인 놈들이 함부로 간섭하지 못하게 만들어 버릴 테다!"
 murder_outcome.4201.t: "집에 가는 길"
 murder_outcome.4201.opening: "\n\n[assassin.GetTitledFirstName](은)는 아이를 들판에 혼자 버려두고 돌아왔다.\n\n그런데 아이가 사라졌다는 비극적인 소식을 전하려고 궁정에 돌아와 보니, [target.GetFirstName](이)가 이미 회당에서 기다리고 있었다! 게다가 그 아이가 [assassin.GetFirstName]에게 좀 더 같이 놀 수 있느냐고 묻기까지 했다!"
 murder_outcome.4201.scheme_owner_known: "철저한 심문을 받은 [assassin.GetFirstNameNoTooltip](은)는 이내 나의 계획을 발설해 버렸다!"
 murder_outcome.4201.scheme_unknown: "더 말할 필요가 있나. [assassin.GetFirstNameNoTooltip](은)는 이제 엄중한 감시를 받는 신세가 되었다."
 murder_outcome.4201.a.discovered: "그게 살인을 하려던 거였을까, #EMP 자비#!를 베풀려던 거였을까?"
 murder_outcome.4201.a: "등에다 칼을 꽂았으면 확실했을 텐데."
 murder_outcome.4202.opening: "[target.GetTitledFirstName](이)가 목숨을 부지했다! 유모가 갓난아기를 찌르지는 못했던 모양이다. 그렇게 기회를 놓쳐버리고 말았다."
 murder_outcome.4202.scheme_owner_known: "\n\n게다가 그녀는 양심의 가책을 이기지 못하고 모든 걸 자백해 버렸다! 내가 연루되어 있다는 사실까지도!"
 murder_outcome.4202.scheme_known: "\n\n게다가 그녀는 양심의 가책을 이기지 못하고 음모에 가담했다는 사실을 자백해 버렸다! 그래도 내가 연루되어 있다는 사실은 밝혀지지 않았다."
 murder_outcome.4202.scheme_unkown: "\n\n적어도 그녀는 계획을 발설하지 않을 정도의 머리는 있었다. 이게 최선인 걸지도 모르겠군."
 murder_outcome.4202.a: "신중하게 생각해 봐야겠어."
 murder_outcome.4203.opening: "[target.GetTitledFirstName](이)가 목숨을 부지했다! [SCOPE.Custom('VenomousCreatureType')]의 독이 충분히 강하지 않았던 건지, 아기의 피부에 가벼운 발진이 생긴 것 말고는 아무런 이상이 생기지 않았다.\n\n"
 murder_outcome.4203.scheme_owner_known: "설상가상으로 공모자가 붙잡혀서 줏대도 없이 내가 배후에 있다는 사실을 자백해 버렸다!"
 murder_outcome.4203.scheme_unkown: "공모자가 아무런 의심을 사지 않고 방을 빠져나갈 수 있었다는 것이 그나마 위안이다."
 murder_outcome.4204.desc_opening: "[target.GetTitledFirstName](이)가 살아남았다! [target.GetSheHe|U]가 [target.Custom('FavoriteTreat')](을)를 집어 들어 입에 넣으려는 순간, 길강아지가 [target.GetHerHis] 손에서 그걸 가로채고는 총총 달아나버린 것이다.\n\n"
 murder_outcome.4204.scheme_unkown: "그나마 내 진의를 알아챈 사람은 없어서 다행이었다..."
 murder_outcome.4204.a: "혹시 이게 무슨 징조려나?"
 murder_outcome.4205.desc_opening: "[target.GetTitledFirstName](이)가 아직 살아있었다! 내 공모자가 [target.GetHerHim]를 절벽 아래로 밀었는데, [target.GetHerHis] 옷이 하필 절벽 돌출부에 걸렸던 것이다. 찢어지지도 않고 버티는 바람에 아이는 물론이고"
 murder_outcome.4205.desc_dog: "그 빌어먹을 개까지 모두 구조되었다..."
 murder_outcome.4205.desc_cat: "그 빌어먹을 고양이까지 모두 구조되었다..."
 murder_outcome.4205.desc_toy: "그 빌어먹을 [target.Custom('child_favorite_toy')]까지 모두 구조되었다..."
 murder_outcome.4205.desc_nothing: "그 빌어먹을 사탕까지 모두 구조되었다..."
 murder_outcome.4205.scheme_unkown: "그나마 다행히도 공모자가 들키지 않고 떠날 수 있었으며, 아이는 너무 놀란 나머지 무슨 일이 일어났는지도 제대로 기억하지 못했다."
 murder_outcome.4302.t: "달갑지 않은 손님"
 murder_outcome.4302.failure_declaration_1: "[target.GetTitledFirstName](이)가 목숨을 부지했다!"
 murder_outcome.4302.failed_lack_of_planning: "좀 더 신중하게 계획을 짰어야 했다. [target.GetFirstName](은)는 \"오랜 친구\"가 방에 들어오자마자 경비병을 불렀다. 혹시 이런 일이 있으리라는 경고라도 받았던 건가?"
 murder_outcome.4302.failed_attempt_1: "\"오랜 친구\"의 변장은 생각보다 허술했다. [target.GetFirstName](은)는 \"오랜 친구\"가 단검을 꺼내자마자 경비병을 불렀다."
 murder_outcome.4302.disastrous_attempt_1: "\n\n불행히도 그 하인은 자신의 목숨을 부지하기 위해 아무런 죄책감도 없이 내가 연루되어 있다는 사실을 밝혀 버렸다."
 murder_outcome.4302.something_is_known: "\n\n다행히도 내가 이 계획에 연루되어 있다는 사실은 밝혀지지 않았다."
 murder_outcome.4302.unknown_so_far: "\n\n그 하인은 경비병을 피해 달아났다. 그렇게 도망치면서 손에 잡히는 대로 금품을 훔쳐준 덕분에, 사람들이 이번 일이 암살 기도가 아니라 엄청나게 공을 들인 도둑질이라 생각하게 되었다."
 murder_outcome.4302.a: "언젠가 목숨을 내놓게 될 거다, [target.GetFirstNameNoTooltip]."
 murder_outcome.4301.t: "어둠 속으로 사라지다"
 murder_outcome.4301.failure_declaration_1: "[target.GetTitledFirstName](을)를 죽이려 했던 계획이 실패로 돌아간 모양이다."
 murder_outcome.4301.failed_lack_of_planning: "좀 더 신중하게 계획을 짜서 시도했어야 했다. 내게 사주를 받은 자들이 본인의 책무에 지나치게 열성적이었던 경비병에 쫓겨 도망치는 바람에, 일을 제대로 마무리하지도 못했다."
 murder_outcome.4301.failed_attempt_1: "내게 사주를 받은 자들이 [target.GetSheHe]를 죽기 일보 직전까지 두들겨 팼다. [target.GetSheHe]가 살아남기에는 그 일보로도 충분했지만 말이다."
 murder_outcome.4301.something_is_known: "\n\n이번 일이 [target.GetTitledFirstNamePossessive] 목숨을 노린 시도라는 것은 분명히 밝혀졌다. 하지만 내가 연루되어 있다는 사실이 밝혀지지 않았다."
 murder_outcome.4301.unknown_so_far: "\n\n다행히도 이번 일은 죄수들 간에 싸움이 일어났다는 것으로 처리되었고, 내가 연루되어 있다는 사실이 밝혀지는 일은 없었다."
 murder_outcome.4301.disastrous_lack_of_planning: "\n\n좀 더 신중하게 일을 벌였어야 했다. 내가 사주한 자들이 경비병에게 붙잡힌 것도 모자라, 내가 배후에 있다는 사실을 털어놓기까지 했다!"
 murder_outcome.4301.disastrous_attempt_1: "\n\n내가 사주한 자들이 경비병에게 붙잡힌 것도 모자라 내가 배후에 있다는 사실을 털어놓기까지 했다!"
 murder_outcome.4301.a.discovered: "그냥 감옥에서 썩어가게 놔두는 편이 나았던 걸까?"
 murder_outcome.4301.a: "빌어먹을!"
 murder_outcome.4401.failure_declaration_1: "어찌 된 건지, #EMP 도대체 어찌 된 건지#!... [target.GetTitledFirstName](이)가 목숨을 부지했다!"
 murder_outcome.4401.failed_attempt_1: "암살자가 [target.GetTitleTierName]의 방에 침입하는 데까지는 성공했다. 하지만 아무리 [target.GetHerHis] 얼굴을 베개로 짓눌러도 도무지 죽을 기미가 보이지 않았다."
 murder_outcome.4401.disastrous_attempt_1: "\n\n곧 경비병들이 도착했다. 그렇게 암살자는 지금까지의 계획뿐만 아니라, 내가 연루되어 있다는 사실까지 자백해 버렸다!"
 murder_outcome.4401.something_is_known: "\n\n곧 경비병들이 도착했고, 암살자는 재빨리 자리를 떴다. 적어도 내가 이번 일의 배후에 있다는 사실까지는 밝혀지지 않았다."
 murder_outcome.4401.unknown_so_far: "\n\n경비병이 나타나는 바람에 암살자가 재빨리 자리를 떠야 했다. 그래도 발각되지는 않았다. 덕분에 그자가 거기에 있었다는 사실은 아무도 모르게 되었다."
 murder_outcome.4302.a.discovered: "어라, 내가 처형식 일정을 잘못 알았나?"
 murder_outcome.4401.a: "시간 문제일 뿐이다, [target.GetFirstNameNoTooltip]."
 murder_outcome.5001.t: "속세의 번뇌에서 벗어나니"
 murder_outcome.5001.poisoned_duck: "식탁에 오른 오리를 즐기고 있었는데 갑자기 목이 부풀어 오르고 사지에 감각이 없어졌다. 무슨 일이 일어나고 있는지는 알았지만, 멈출 방법이 없었다.\n\n이내 시야가 어두워졌고, 마치 멀리서 누군가 폭소를 터트리고 있는 것 같은 느낌이 들었다. 어렴풋이 들려오는 공포에 질린 비명을 마지막으로 서서히 의식이 멀어져 갔다."
 murder_outcome.5001.gang_of_thugs: "종사단과 함께 어두운 숲속을 지나던 중에 도적 떼를 만났다. 놈들은 돈이 아니라 우리의 목숨을 노리고 있었다. 휘하의 병사들이 용감하게 싸웠지만, 습격으로 우위를 점한 도적 떼를 이겨낼 수는 없었다.\n\n내가 낼 수 있는 최고의 속도로 달리고 또 달렸다. 안도의 한숨을 내쉬려던 순간, 화살이 시위를 떠나는 소리가 귓전을 때렸다."
 murder_outcome.5001.hired_assassin: "한밤중에 잠에서 깨니 검은 형체가 방 안에 서 있었다. 경비병들이 무슨 일을 당했는지는 모르겠지만, 달빛을 받아 반짝이는 칼날을 보고서는 이미 늦었단 사실을 깨달았다.\n\n날카로운 단검은 소리도 없이 피부를 갈랐다. 내가 고통 속에 내지른 비명 역시 거의 들리지 않았으리라."
 murder_outcome.5001.creepy_crawly_intro: "무언가가 다리를 스치는 느낌에 곧바로 몸을 떨며 이불을 걷어버렸다. 하지만 그 재빠른 반응은 불청객을 더 자극할 뿐이었다."
 murder_outcome.5001.creepy_crawly_known: "나는 희미한 달빛 속에서도 [ROOT.Char.Custom('VenomousCreature')]의 형상을 알아볼 수 있었다."
 murder_outcome.5001.creepy_crawly_unknown: "위협을 느낀 [ROOT.Char.Custom('VenomousCreatureType')](이)가 신속하게 달려들어 공격했다."
 murder_outcome.5001.creepy_crawly_end: "[ROOT.Char.Custom('VenomousCreatureAttack')]의 첫 충격은 거의 느껴지지 않았다. 그러나 곧 온몸이 타오르는 듯한 고통에 휩싸였다. 도움을 요청하려 했지만, 사지가 마비되고 의식이 흐려지면서 목소리를 크게 낼 수 없었다."
 murder_outcome.5001.riled_up_mob: "말을 타고 [ROOT.Char.GetCurrentLocation.GetName]의 거리를 지나고 있는데, 갑자기 농노 무리가 괴성을 지르며 나와 종사단을 습격해 왔다. 무슨 일이 일어나고 있는 건지를 파악하지도 못했는데, 농노들은 나를 말에서 끌어 내려서 두들겨 패기 시작했다. 경비병들이 내지른 고함이 들렸다. 하지만 저들이 채 도착하기도 전에 온 세상이 깜깜해지고 말았다."
 murder_outcome.5001.bricked: "어제는 기쁨과 술에 취해 즐거운 저녁을 보냈다.\n\n아침이 되자 어마어마한 숙취와 함께 깨어났다. 여기가 어디인지, 어쩌다 여기 오게 되었는지 아무런 기억도 나지 않았다. 설상가상으로 이 축축한 지하실의 유일한 출구를 새로 올린 듯한 벽이 막고 있었다! 도움을 요청하는 내 외침은 두꺼운 벽이 모조리 삼켰다. 얼마나 지났는지도 알 수 없지만, 시간이 흐를수록 희망은 점점 희미해졌다. 조금씩 커지던 나약함만이 이제는 내 마음을 가득 채운다... #EMP 그냥 잠깐 잠이나 자야겠다...#!"
 murder_outcome.5001.sunken_boat: "배를 타고 이동하며 저녁의 산들바람을 만끽하던 중, 난데없이 불화살이 하늘을 가르고 날아왔다!\n\n불화살은 #EMP 쿵#! 소리와 함께 배에 꽂혔고, 순식간에 치솟은 불길이 배를 완전히 삼켜버렸다. 차가운 바닷물에 몸을 던져 살긴 했지만, 육지로 헤엄을 칠수록 옷이 무거워지며 나를 해저로 끌어내린다. 뭐라도 붙잡아야 하는데, #EMP 숨#!을 쉬어야 하는데..."
 murder_outcome.5001.sunken_boat_travel: "배를 타고 탁 트인 바다를 이동하던 중, 난데없이 불화살이 하늘을 가르고 날아왔다!\n\n불화살은 #EMP 쿵#! 소리와 함께 배에 꽂혔고, 순식간에 치솟은 불길이 배를 완전히 삼켜버렸다. 차가운 바닷물에 몸을 던져 살긴 했지만, 육지로 헤엄을 칠수록 옷이 무거워지며 나를 해저로 끌어내린다. 뭐라도 붙잡아야 하는데, #EMP 숨#!을 쉬어야 하는데..."
 murder_outcome.5001.poisoned_drink_alcohol: "[ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 한잔 곁들여 만찬을 즐기던 중, 갑자기 목구멍에서 이상한 감각이 느껴졌다."
 murder_outcome.5001.poisoned_drink_no_alcohol: "[ROOT.Char.Custom('RegionalDrink')](을)를 한잔 곁들여 만찬을 즐기던 중, 갑자기 목구멍에서 이상한 감각이 느껴졌다."
 murder_outcome.5001.poisoned_drink: "얼마 안 있어 목을 마구잡이로 #EMP 할퀴는#! 내 모습을 발견했다. 숨을 쉬려고, 비명이라도 지르려고, 어떻게든 공기를 들이마시려고 했지만 목은 이미 부을 대로 부어 피를 철철 흘리고 있었다. 흐릿해지는 의식 속에서 손톱 아래 박힌 혈흔과 피부가 눈에 들어왔다. 저것들을 다 씻어내야 하는데... 나도 참 칠칠찮군..."
 murder_outcome.5001.assassin: "[assassin.GetFirstName](이)가 나를 데리고 숲으로 놀러 왔다. 오늘 우리는 정말 재미있게 놀았다! 그러나 [assassin.GetSheHe]는 아주 오래전에 숨으러 갔는데, 아직도 어디 있는지 찾을 수 없다. 심지어 숲은 너무 빨리 어두워져서 무섭기까지 하다..."
 murder_outcome.5001.courtier: "몇몇 궁정 신하들이 나를 데리고 숲으로 놀러 왔다. 오늘 우리는 정말 재미있게 놀았다! 그러나 신하들은 아주 오래전에 숨으러 갔는데, 아직도 어디 있는지 찾을 수 없다. 심지어 숲은 너무 빨리 어두워져서 무섭기까지 하다..."
 murder_outcome.5001.lured_into_forest: "\n\n집으로 돌아가는 길을 찾아야 한다. 그런데 모든 나무가 똑같아 보이고, 괴물들이 나를 잡으러 오는 소리가 들린다. 다리에 힘을 줘서 달리기 시작하지만 괴물이 더 크고 빠르며 강하다... 나는 눈을 감고 엄마를 부르며 울기 시작했다."
 murder_outcome.5001.stab_infant: "주마등이 스친다. 익숙한 얼굴들이 보이고, 낯선 얼굴들도 보인다. 내가 아는 소리도 들리고, 모르는 소리도 들린다. 차갑고 날카로운 소리가 귀를 때렸고, 나는 울기 시작했다.\n\n누군가가 내 머리를 잡는 게 느껴졌다. 밝은 빛에 눈이 아팠다. 그리고 아무것도 느껴지지 않는다."
 murder_outcome.5001.infant_creepy_crawly: "부드러운 침대와 따뜻한 이불만 있으면 더 바랄 게 없다. 막 잠에 들려고 했는데, 무언가가 몸 위로 기어다니는 이상한 감각이 느껴졌다. 갑자기 팔에서 느껴지는 고통에 울음이 터져 나왔다.\n\n고통은 점점 심해져 갔다. #EMP 너무 아프다.#! 오로지 고통만이 세상의 전부였다가, 고통과 의식이 함께 사라져 갔다."
 murder_outcome.5001.poisoned_candy: "밖에서 놀다가 약간 출출해질 때쯤, 어디선가 하인이 다가와서 입에 군침이 절로 도는 [ROOT.Char.Custom('FavoriteTreat')](을)를 가져다줬다. 세상에서 가장 멋진 선물이었다.\n\n그런데 순식간에 세상이 기울었다. 뱃속이 비명을 지르고 도무지 #EMP 숨을 쉴 수가 없다#!! 한 입 먹은 [ROOT.Char.Custom('FavoriteTreat')](은)는 땅바닥에 떨어졌고, 나는 그 옆에 쓰러졌다."
 murder_outcome.5001.child_pushed_dog: "나와서 놀고 있자니 내 사랑하는 강아지, [ROOT.Char.Custom('DogStoryName')](이)가 처절하게 우는 소리가 들려왔다! 올려보니 높은 벽에 밧줄로 매달린 그 녀석이 보였고, 나는 어서 그쪽으로 향했다.\n\n녀석을 구하려고 아래로 손을 뻗는데 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 내 눈은 닫히고-"
 murder_outcome.5001.child_pushed_cat: "나와서 놀고 있자니 내 사랑하는 고양이, [ROOT.Char.Custom('CatStoryName')](이)가 처절하게 우는 소리가 들려왔다! 올려보니 높은 벽에 밧줄로 매달린 그 녀석이 보였고, 나는 어서 그쪽으로 향했다.\n\n녀석을 구하려고 아래로 손을 뻗는데 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 내 눈은 닫히고-"
 murder_outcome.5001.child_pushed_toy: "나와서 놀고 있자니 내가 사랑하는 [target.Custom('child_favorite_toy')](이)가 높은 벽에 밧줄로 매달려있었다. 얼른 계단을 올라가서 구해야 한다는 일념으로 손을 뻗는데, 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 눈앞이 캄캄해졌고..."
 murder_outcome.5001.child_pushed: "나와서 놀고 있자니 계단을 따라 과자들이 떨어져 있었다. 꼭대기에 이르자 사탕이 가득 담긴 바구니가 끝부분에 매달려 있었는데, 손을 뻗자 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 눈앞이 캄캄해졌고..."
 murder_outcome.5001.beat_to_death_in_dungeon: "감옥 문이 열리는 것을 보고 잠깐이나마 내가 해방되는 건가 하는 희망을 품었다. 하지만 망토를 쓴 채 무리를 지어 들어오는 사람들을 보자마자 무슨 일이 벌어질지 깨달았다.\n\n놈들은 격렬하고 잔인하게 나를 두들겨 팼다. 약해진 몸으로는 제대로 된 저항조차 할 수 없었다. 바닥에 쓰러진 나는 생명이 빠져나가는 느낌이 뭔지 알게 되었다. 내 몸에서 흘러나온 피가 축축한 감옥 바닥의 물에 섞이는 모습만을 멍하게 바라봤다."
 murder_outcome.5001.unwelcome_guest_house_arrest: "낯선 [dummy_gender.GetWomanMan]이 내 방에서 나를 기다리고 있었다. 간수들 말로는 내 오랜 친구라던데, 나한테 이런 친구가 있었던가?\n\n[dummy_gender.GetSheHe]가 옷 속에 숨겨둔 단검을 꺼내는 걸 보고 나서야 [dummy_gender.GetSheHe]가"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court: "[target_home.GetNameNoTier]의 궁정에서 일하던 늙은 [dummy_gender.Custom('GenderedLowlyServantType')]임을 알아볼 수 있었다."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court: "예전 [target.GetFirstNamePossessiveNoTooltip] 궁정에서 일하던 늙은 [dummy_gender.Custom('GenderedLowlyServantType')]임을 알아볼 수 있었다."
 murder_outcome.5001.unwelcome_guest_house_arrest.end: "[dummy_gender.GetHerHis|U] 공격은 내가 반응하기에는 너무나도 빨랐다."
 murder_outcome.5001.strangle_incapable: "세상은 여전히 잘 돌아가는 건가? 시간이 흐르는 것을 느낄 수가 없다. 고통이 너무 심한데... 가슴인가? 아니면... 목구멍? 이게 내 몸이긴 한 건가? 마음속에 먹구름이 끼는 건 밤이 와서 그런 건가? 생각에 집중하기가 너무 힘들다.\n\n너무... 힘들어..."
 murder_outcome.5001.schemer_known: "\n\n이 일을 벌인 것이 누구인지는 의심의 여지가 없다. 분명 [owner.GetTitledFirstName](이)겠지!"
 murder_outcome.5001.avenge_me: "후계자들이여, 나의 죽음을 복수해다오!"
 murder_outcome.5001.not_my_time: "아직 못다한 일들이 많은데!"
 murder_outcome.5001.option_incapable: "마침내... 죽음을 맞이하는구나."
 murder_outcome.5002.t: "암살 시도"
 murder_outcome.5002.poisoned_duck: "오늘 식탁에 오른 오리는 내가 살면서 본 오리 중에 가장 육즙이 넘쳐흐르는 녀석이었다. 고기 한 점을 썰어 입에 넣으려는데, 하인 하나가 자기 목을 움켜쥔 채 바닥을 뒹굴었다! 이 멍청이가 멋대로 내 식사를 맛보고 있었던 것이다!\n\n그래도 이놈 덕분에 중독된 오리는 건드릴 게 못 된다는 걸 알았으니 됐다. 경솔한 짓에 대한 처벌도 이미 자처해서 받은 셈이다."
 murder_outcome.5002.gang_of_thugs: "종사단과 함께 숲을 지나다 도적 떼의 습격을 받았다! 놈들은 내가 가진 돈을 노리는 척조차 하지 않고 노골적으로 공격해 왔다. 수행원들에게 놈들을 죽이라는 명령을 내릴 새도 없었다. 싸움은 예상보다 훨씬 치열했다. 설상가상으로 놈들은 나를 노리는 게 분명해 보였다!\n\n다행히도 휘하의 종사들이 마지막 한 놈까지 전부 죽여버렸다. 조금만 잘못되었어도 바닥에 쓰러지는 건 나였을 테지."
 murder_outcome.5002.hired_assassin: "한밤중에 암살자가 요강에 걸려 넘어지는 듯한 소리가 들려 잠이 깼다. 침입자를 보자마자 침착하고 [SCOPE.GetRootScope.GetCharacter.GetWomanMan]다운 목소리로 경비병을 소리쳐 불렀다. 그들이 도착하면서 짧은 다툼이 벌어졌고, 침입자는 목숨을 잃었다."
 murder_outcome.5002.creepy_crawly_end: "[SCOPE.Custom('VenomousCreatureType')]의 독 때문에 온몸이 불타오르는 것 같았지만, 꾹 참고 바로 의사를 불렀다. 치료는 굉장히 고통스러웠지만, 해가 뜰 즈음에 해독을 마친 덕분에 고통에서 벗어날 수 있었다."
 murder_outcome.5002.riled_up_mob: "말을 타고 [home_province.GetNameNoTier]의 거리를 지나고 있었는데, 갑자기 농노 무리가 괴성을 지르며 나와 종사단을 습격해 왔다. 다행히도 경비병들이 망설이지 않고 나서서 놈들을 베어 넘겼고, 그 틈을 타서 무사히 [ROOT.Char.Custom('ResidenceBuilding')](으)로 돌아올 수 있었다."
 murder_outcome.5002.bricked: "어제는 [home_province.GetName]에서 열린 지역 축제에 참석하여 기쁨과 술에 취해 즐거운 저녁을 보냈다.\n\n아침이 되자 어마어마한 숙취와 함께 깨어났다. 여기가 어디인지, 어쩌다 여기 오게 되었는지 아무런 기억도 나지 않았다. 설상가상으로 이 축축한 지하실의 유일한 출구를 새로 올린 듯한 벽이 #EMP 거의#! 막고 있었다. 누군가가 나를 여기 생매장하려 한 게 분명하다!"
 murder_outcome.5002.sunken_boat: "[province.GetNameNoTier]의 항구에서 배를 타고 있는데 갑자기 하늘로 솟구친 불화살이 우리를 향해 날아오는 것이었다!\n\n화살은 한 끗 차이로 배를 비껴갔고, 나는 몸을 기울여 찬 바닷물에 불이 꺼지는 모습을 바라보았다. 그때, 배의 목재에서 뭔가 특이한 냄새가 난다는 사실을 알게 됐는데 바로 그리스의 불에서 나는 냄새였다! 아무래도 누군가 내 목숨을 앗아가려 한 모양이다."
 murder_outcome.5002.poisoned_drink: "만찬을 즐기고 있을 때였다. 술을 한 모금 홀짝이려는 #EMP 순간#! 웬 하인이 문을 박차고 들어와서는 내 손에서 술잔을 낚아채 갔다!\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 독살 시도입니다! 부엌 시녀 중 하나가... 부디 그 친구를 용서하시길. 실은 시녀가 술을 한 모금 마셨는데, 죽어버리고 말았습니다!\""
 murder_outcome.5002.lured_into_forest: "[assassin.GetFirstName](은)는 같이 놀자며 나를 숲으로 데려와 놓고 어디론가 숨더니 다시는 나타나지 않았다!\n\n나뭇가지에 걸려 넘어져 가면서 울며불며 도와달라고 소리쳤는데, 그렇게 달리다 보니 어느새 숲을 빠져나와서 집으로 돌아올 수 있었다."
 murder_outcome.5002.stab_infant: "주마등이 스친다. 익숙한 얼굴들이 보이고, 낯선 얼굴들도 보인다. 내가 아는 소리도 들리고, 모르는 소리도 들린다. 차갑고 날카로운 소리가 귀를 때렸고, 나는 울기 시작했다.\n\n그랬더니 큰 어른 여자가 우는 소리가 들렸다. 공포에 빠져 비명을 지르는 목소리였다. 그렇게 난 혼자 남겨졌다."
 murder_outcome.5002.infant_creepy_crawly: "내 밑에는 부드러운 담요가 깔려 있고, 따뜻한 이불이 나를 덮어 준다. 막 잠에 들려고 했는데, 마치 무언가가 내 몸 위에서 기어가는 듯한 이상한 감각이 느껴졌다. 갑자기 팔에서 느껴지는 고통에 울음을 터뜨렸다.\n\n가까이에서 한 남자의 목소리가 들렸다. 그리고 수많은 사람들이 소리치는 것이 들려왔다. 목소리들이 멀어지면서 내 팔의 고통도 잦아들었고, 나는 곧 잠에 빠져들었다."
 murder_outcome.5002.poisoned_candy: "나와서 놀고 있자니 눈앞에 침이 홀딱 고이는 [ROOT.Char.Custom('FavoriteTreat')](이)가 있었다. 근처에 아무도 없으니 한 입 깨어 물어도 아무도 모를 거야...\n\n막 깨물려는 참에 지저분한 길강아지가 내 손에서 그걸 낚아채 갔다. 그리고 한입에 삼켜버렸는데 이내 고꾸라져 죽고 말았다."
 murder_outcome.5002.child_pushed_dog: "나와서 놀고 있자니 내 사랑하는 강아지, [ROOT.Char.Custom('DogStoryName')](이)가 처절하게 우는 소리가 들려왔다! 올려보니 높은 벽에 밧줄로 매달린 그 녀석이 보였고, 나는 어서 그쪽으로 향했다.\n\n녀석을 구하려고 아래로 손을 뻗는데 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 내 눈은 닫히고- ...하려는 참에 내 [ROOT.Char.Custom('GetUpperClothingArticle')] 뒷자락이 벽에 걸려 살아남을 수 있었다. #EMP 휴!#!"
 murder_outcome.5002.child_pushed_cat: "나와서 놀고 있자니 내 사랑하는 고양이, [ROOT.Char.Custom('CatStoryName')](이)가 처절하게 우는 소리가 들려왔다! 올려보니 높은 벽에 밧줄로 매달린 그 녀석이 보였고, 나는 어서 그쪽으로 향했다.\n\n녀석을 구하려고 아래로 손을 뻗는데 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 내 눈은 닫히고- ...하려는 참에 내 [ROOT.Char.Custom('GetUpperClothingArticle')] 뒷자락이 벽에 걸려 살아남을 수 있었다.  #EMP 휴!#!"
 murder_outcome.5002.child_pushed_toy: "나와서 놀고 있자니 내가 사랑하는 [target.Custom('child_favorite_toy')](이)가 높은 벽에 밧줄로 매달려있었다. 얼른 계단을 올라가서 구해야 한다는 일념으로 손을 뻗는데 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 눈앞이 캄캄해- ...지려는 참에 내 [ROOT.Char.Custom('GetUpperClothingArticle')] 뒷자락이 벽에 걸려 살아남을 수 있었다. #EMP 휴!#!"
 murder_outcome.5002.child_pushed: "나와서 놀고 있자니 계단을 따라 과자들이 떨어져 있었다. 꼭대기에 이르자 사탕이 가득 담긴 바구니가 끝부분에 매달려 있었는데, 손을 뻗자 갑자기 세상이 뒤집히더니 나는 떨어지고 있었다. 땅바닥과 내가 만나게 되면서 눈앞이 캄캄해- ...지려는 참에 내 [ROOT.Char.Custom('GetUpperClothingArticle')] 뒷자락이 벽에 걸려 살아남을 수 있었다. #EMP 휴!#!"
 murder_outcome.5002.beat_to_death_in_dungeon: "감방 문이 열리는 것을 보고 잠깐이나마 해방되는 건가 하는 희망을 품었다. 하지만 망토를 쓴 사람 한 무리가 들어오는 걸 보고 희망은 깨졌다. 이내 그들이 나를 맹렬하게 두들겨 패기 시작했다.\n\n이런 말을 하기는 정말 싫지만, 경비병들이 우연히... 때맞춰 와준 덕분에 목숨을 건질 수 있었다."
 murder_outcome.5002.unwelcome_guest_house_arrest: "옛 친구가 왔다고 해서 서둘러 방으로 갔다. 그런데 정작 기다리고 있었던 사람은 수상하게 후드를 쓴 정체불명의 인물이었다. 그 광경에 깜짝 놀라서 정신을 번쩍 차렸다.\n\n이 불청객은 나를 보자마자 숨겨뒀던 단검을 꺼냈다. 나는 문으로 달려가며 경비병들을 소리쳐 불렀다. 방 바로 밖에서 기다리고 있었던 걸 보면 경비병들도 이 사람을 완전히 믿지는 않았던 모양이다. 천운이 따랐다."
 murder_outcome.5002.strangle_incapable: "세상은 여전히 잘 돌아가는 건가? 시간이 흐르는 것을 느낄 수가 없다. 고통이 너무 심한데... 가슴인가? 아니면... 목구멍? 이게 내 몸이긴 한 건가? 마음속에 먹구름이 끼는 건 밤이 와서 그런 건가? 생각에 집중하기가 너무 힘들다.\n\n내 옆에 사람이 있는 건가? 들리지는 않지만, 누군가 소리치고 있는 것 같은 #EMP 느낌#!이 든다. 그리고 다시 한번 사방이 조용해졌다."
 murder_outcome.5002.schemer_known: "\n\n[owner_to_reveal.GetTitledFirstName], 그 [owner.Custom2('InsultAdjective', ROOT.Char)] [owner.Custom2('InsultNoun', ROOT.Char)](이)가 꾸민 짓이 틀림없어!"
 murder_outcome.5002.will_find_out: "누가 배후에 있는지 반드시 찾아내겠다!"
 murder_outcome.5002.revenge_will_be_had: "후회하게 해 주마!"
 murder_outcome.5002.child: "어른들은 이렇게 잔인한 사람들인 거야?"
 murder_outcome.5002.infant: "나는 더 울었다."
 murder_outcome.5002.option_incapable: "무슨 일이 일어나고 있는 거지?"
 murder_outcome.5002.memories_death: "\n\n정신이 희미해지는 순간, 냉담한 목소리가 들려왔다.\n#EMP \"계약은 이루어졌다. [bad_memory.GetThirdPerspectiveDescription]에 대한 복수임을 알라. 그럼 돈을 받으러 가보실까.\"#!"
 murder_outcome.5002.memories: "\n\n현장 근처에서 구겨진 쪽지가 발견됐다. #EMP \"보수 접수 완료. [bad_memory.GetThirdPerspectiveDescription]에 대한 계약임을 확인했다.\"#!"
 #Family Feud
 murder_outcome.5002.house_feud: "\n\n[owner_to_reveal.GetHouse.GetBaseName] 가문! 진작 알아야 했는데!"
