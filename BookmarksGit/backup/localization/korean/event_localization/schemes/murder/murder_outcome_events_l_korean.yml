 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\n소문을 지울 순 없겠지만, 다행히 내가 이 범죄에 연루되어 있다는 사실은 아무도 모른다."
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\n흔적을 잘 처리했다. 내가 이번 암살의 배후라고 의심하는 자가 있는지는 모르겠지만, 감히 나서서 말하려는 자는 없다."
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\n다만 아무리 항변하더라도 근거 없는 비난이 사방에서 #EMP 나를#! 사건의 주모자로 지목한다."
 murder_outcome_reworked.0000.revealed.success.1: "\n\n그런데 누군지 모를 자가 어디선가 말실수를 하는 바람에, 내가 이번 암살에 연루되어 있다는 게 알려져 버렸다! 그래도 [target.GetTitledFirstName](이)가 나보다 더한 꼴을 당했다는 사실은 위안이 된다."
 murder_outcome_reworked.0000.revealed.failure.1: "\n\n설상가상으로, 내가 범죄에 연루되었다는 충분한 증거가 드러났다. 나는 실패자이자 살인자로 낙인찍혔다."
 murder_outcome_reworked.0000.addendum.house_feud.1: "이 빌어먹을 [target.GetHouse.GetBaseName] #EMP 개자식들#!."
 murder_outcome_reworked.0000.addendum.house_feud.2: "[owner_to_reveal.GetHouse.GetBaseName] 가문 놈들, 모조리 [target.GetFaith.random_NegativeAfterLife]에나 가 버려라!"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "\"$murder_outcome_reworked.0000.addendum.house_feud.2$\""
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "하인들은 투덜거린다. $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\n정신이 희미해지는 순간, 차가운 목소리가 작게 들려왔다.#EMP \"[bad_memory.GetSecondPerspectiveDescription] 일에 대한 복수임을 알라. 그만한 가치가 있었길 바라지.\"#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\n현장 근처에서 구겨진 쪽지가 발견됐다. #EMP \"보수 접수 완료. [bad_memory.GetThirdPerspectiveDescription] 일에 계약임을 확인했다.\"#!"
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\n죽음이 나를 찾아왔을 때, 누가 벌인 짓인지 한 치도 의심하지 않았다. 분명 [owner.GetTitledFirstName](이)겠지!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\n정신이 흐려지는 와중에도, 이게 전부 그 [owner.Custom2('InsultAdjective', ROOT.Char)] [owner.Custom2('InsultNoun', ROOT.Char)], [owner_to_reveal.GetTitledFirstName]의 짓이라는 직감이 나에게 찾아왔다!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\n나는 내 가족의 가슴 아픈 절망을 보지 못할 것이며, 하인들이 수군거리는 속삭임도 듣지 못할 것이다. \"그건 [owner_to_reveal.GetTitledFirstName] 짓이었어!\""
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\n나는 나를 찾은 하인들의 공포도, 그들의 속삭임도 도무지 이해하지 못했을 것이다. \"그건 [owner_to_reveal.GetTitledFirstName] 짓이었어!\""
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\n나는 나를 찾은 하인들의 비명도, 그들의 속삭임도 도무지 이해하지 못했다. \"그건 [owner_to_reveal.GetTitledFirstName] 짓이었어!\""
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\n나는 분노에 찬 하인들의 속삭임을 이해하지 못했다. \"그건 분명 [owner_to_reveal.GetTitledFirstName] 짓이었어!\""
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "결국 난 아기일 뿐이었으니까."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "결국 난 아기일 뿐이니까."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\n내 몸이 발견될 때쯤이면 분명 많은 말이 오갈 것이다. 그러나 그런 말의 의미는 내 연약한 육신을 벗어난 지 오래겠지. \"그건 [owner_to_reveal.GetTitledFirstName] 짓이었어!\""
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\n말이 아직 내게 의미가 있다면, 모든 주변 사람들이 잔뜩 화가 나서 중얼거리고 반복하는 얘기를 알아차리기라도 할 텐데. \"그건 분명 [owner_to_reveal.GetTitledFirstName] 짓이었어!\""
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "이 일을 벌인 것이 누구인지는 의심의 여지가 없다. 분명 [owner.GetTitledFirstName](이)겠지!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "[owner_to_reveal.GetTitledFirstName], 그 [owner.Custom2('InsultAdjective', ROOT.Char)] [owner.Custom2('InsultNoun', ROOT.Char)](이)가 꾸민 짓이 틀림없어!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\n[owner_to_reveal.GetHerHis] 열렬한 항변에도 불구하고, 모든 증거는 [owner_to_reveal.GetTitledFirstName](이)가 이 사건에 직접 손을 썼음을 가리킨다."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\n암살은 실패했으며, 서투르게 남겨진 모든 증거가 [owner_to_reveal.GetTitledFirstName](을)를 그 주모자로 지목한다!"
