 #Strangling Incapable
 murder_outcome_reworked.8001.desc: "[target.GetFirstNamePossessiveNoTooltip] 영광의 나날은 이미 오래전에 지나갔다. 그러나 [target.GetSheHe]는 너무 오랫동안, 거의 필사적일 정도로 자기 목숨에 #EMP 헛되이#! 매달렸다... 내 공모자는 오히려 자비를 베푼 것이다. [target.GetFirstNameNoTooltip](은)는 그저 빈 껍데기일 뿐이었으니까. 이게 살인의 범주에 들어가기나 할까?"
 murder_outcome_reworked.8003.desc: "공모자라는 인간이 이토록 무능할 줄이야. 충격을 받아서 머리가 제대로 안 돌아갈 정도다. 의식조차 없이 목숨만 겨우 붙어 있는 사람 하나를 목 졸라 죽이는 일이 그렇게 어렵나?! 이렇게까지 실패만 이어지는 게 가당키나 한 일인가?"
