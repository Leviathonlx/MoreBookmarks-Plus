 #Outcomes — Standard
 #Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName](은)는 [target.GetHerHis] [assassin.Custom2('GetYourConsortType', target)]이므로 이미 있어야 할 자리에 있었다. [assassin.GetSheHe]가 할 일은 [target.GetFirstNameNoTooltip](이)가 잠들 때까지 기다렸다가, 베개 밑에 준비한 칼을 꺼내서 그 [target.Custom2('InsultNoun', ROOT.Char)]의 목을 베는 것뿐이었다. 창문에서 던진 밧줄, 몇 개의 자해 자국, 미리 준비한 몸싸움의 흔적으로 \"진범\"이 탈출했다고 믿도록 훌륭하게 속였다."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName](은)는 우리의 계획을 완벽하게 실행했다. [assassin.GetSheHe]는 한밤중에 경비병들의 순찰 경로 틈새로 몰래 들어갔다. 그리고 훔친 열쇠로 목표물의 방에 들어가 [target.GetFirstNamePossessiveNoTooltip] 비참한 생에 안식을 선사했다."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "[assassin.GetFirstNamePossessive] 청부업자는 우리의 계획을 완벽하게 실행했다. 그 [dummy_assassin_gender.GetWomanMan]은 한밤중에 경비병들의 순찰 경로 틈새로 몰래 들어갔다. 그리고 훔친 열쇠로 목표물의 방에 직접 들어가서 [target.GetFirstNamePossessiveNoTooltip] 비참한 생에 안식을 선사했다."
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "암살자는 가장 민감한 순간에 치명적인 실수를 저질렀다! [target.GetFirstNameNoTooltip](은)는 깨어나자마자 침대 옆에 서 있는 위협적인 인물의 존재를 알아차렸다. 그리고 즉시 비명을 질러서 사람들을 불렀다. 깜짝 놀란 우리의 공모자는 급히 도망쳤다."
 murder_outcome_reworked.0004.desc: "서투른 손놀림과 나지막한 욕설이 나를 잠에서 깨웠다.\n\n나와 #EMP 너무 가까운#! 곳에 어둠 속에 누군가가 숨어 있었다. 내가 깨어난 모습에 나만큼이나 놀란 것 같았다. 난 곧바로 비명을 질렀고, 경비병들이 몰려오는 발소리에 그 인물은 급히 도망쳤다."
 #Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "딱히 힘든 일은 아니었다. 도적 무리가 보수에 눈이 벌게지도록 유도하고, 놈들이 공격할 틈새를 만드는 것만으로도 충분했다. 그러나 결과는 정말 #EMP 엄청났다#!. 난투극은 [target.GetHerHis] 경호원들을 완전히 방심하게 만들었다. 그리고 자객이 그 자식의 눈을 꿰뚫어 버렸다."
 murder_outcome_reworked.0012.desc.alley: "나는 종사단과 함께 [target.GetCurrentLocation.GetName]의 뒷골목을 지나고 있었다."
 murder_outcome_reworked.0012.desc.wilderness: "나는 종사단과 함께 [target.GetCurrentLocation.GetName]의 황야를 지나고 있었다."
 murder_outcome_reworked.0012.desc: "그때 한 줄기 비명이 우리의 피를 얼어붙게 만들었다.\n\n어디선가 악당들이 나타나서 우리를 습격했다! 화살과 검이 빠르게 날아들었다. 목숨을 건 맹렬함과 욕망이 순식간에 경호원들을 쓰러뜨렸다. 이런 기습 때문에 무덤에 누울 순 없다. 나는 더 안전한 곳으로 달아났다. 바로 그때 쇠 부딪치는 소음 너머로 활시위를 당기는 소리가 들렸다."
 murder_outcome_reworked.0013.desc: "우리의 계획은... 너무도 완벽해 보였다... 멋지게 놈들 주의도 돌렸고, 눈이 돌아간 도적 무리에, 갑작스러운 기습까지. 당연히 [target.GetFirstNamePossessiveNoTooltip] 무덤이 #EMP 되어야#! 하는 자리였다. 그러나 [target.GetHerHis] 망할 경호원들이 모든 공격과 화살, 칼날을 몸으로 막으며 반격했다. 고용한 청부업자들은 떼죽음을 당했다."
 murder_outcome_reworked.0014.desc: "그때 한 줄기 비명이 우리의 피를 얼어붙게 했다.\n\n어디선가 악당들이 나타나서 우리를 습격했다! 놈들의 공격은 격렬했다. 그러나 내 경호원들의 분노에 비할 바는 아니었다. 우리는 온 힘을 다해 맞서 싸웠다. 치열한 난투극이 와중에도 자객들은 #EMP 분명히#! 나를 목표로 삼고 있다. 멍청이가 아니고서야 이 소란 자체가 암살 시도의 일부라는 사실을 당연히 알겠지."
 #Poisoning
 murder_outcome_reworked.0021.desc: "계획의 기초를 다지는 데 몇 주가 걸렸다. 그 결과, [target.GetHerHis] 지위에 걸맞은 독이 든 요리로 승부를 봤다. 오리 요리에 독을 넣은 후 이국적인 허브 향으로 냄새를 가린 것이다. [target.GetFirstNameNoTooltip](은)는 독의 냄새를 맡지 못했다. 잠시 후 치명적인 쓴맛을 알아차리긴 했지만, 이미 너무 늦은 시기였다."
 murder_outcome_reworked.0022.desc: "연회에서 신경을 많이 쓴 듯한 구운 오리 요리를 즐기고 있는 중이었다. 그런데 이 기묘한 쓴맛은 뭐지? 저 멍청한 요리사가 대체...\n\n목이 부어오른다. 무언가 두껍고 묵직한 감각이 목을 가득 채운다. 눈앞이 어지럽고 머리에는 두통이 폭풍처럼 몰아친다. 왜... 왜 시야가 흐려지고 세상이 어두워지는가. 멀리서 들리던 웃음이 어느새 두려움 가득한 비명으로 변했다. 그러나 도무지 생각에 집중할 수 없다. 아니... #DIE1 생각 자체를 할 수 없다#!. #DIE2 도저히...#!"
 murder_outcome_reworked.0023.desc: "#EMP 저 멍청한 작자가!#! 완벽한 계획들을 세우면 뭐 하나? 늘 이렇게 말도 안 되는 일이 벌어져서 다 망쳐버리는데?!\n\n오리 요리를 대접할 준비를 마쳤다. 달콤한 향의 허브로 독 냄새를 교묘히 숨겼다. 뇌물을 듬뿍 써서 요리사들의 입까지 막았다... 그러나 저 병신 같은 하인이 오리를 몰래 #EMP 먹었다가#!, [target.GetFirstNameNoTooltip] 면전에서 죽어버리고 말았다!"
 murder_outcome_reworked.0024.desc: "오늘 식탁에 오른 오리는 내가 살면서 본 오리 중에 가장 육즙이 넘쳐흐르는 녀석이었다. 고기 한 점을 썰어 입에 넣으려는데, 하인 하나가 자기 목을 움켜쥔 채 식탁에 머리를 박았다! 놈은 멋대로 내 식사를 맛보고 있었던 것이다!\n\n그래도 이놈 덕분에 오리는 건드릴 게 못 된다는 걸 알았으니 됐다. 죄에 대한 처벌도 이미 자처해서 받은 셈이다."
 #Creepy-Crawly
 murder_outcome_reworked.0031.desc: "계획은 깔끔하게 성공했다. 내 소중한 [SCOPE.Custom('VenomousCreature')](이)가 단 한 번의 공격을 위해 [target.GetFirstNameNoTooltip]의 침대에서 기다리고 있었다. 밤이 되어 [target.GetSheHe]가 잠자리에 들었다. 모든 상황이 충족되었다. 그리고 [target.GetFirstNameNoTooltip](이)가 움직였다."
 murder_outcome_reworked.0033.desc: "실패할 리가 없는 계획이라고 생각했다. [SCOPE.Custom('VenomousCreature')](이)가 [target.GetFirstNameNoTooltip]의 침대에서 기다리고 있었다. 밤이 되어 [target.GetSheHe]가 침대에 눕기만 하면 그 작은 녀석이 모든 일을 알아서 할 것이었다! 그러나 그 [target.Custom2('InsultNoun', ROOT.Char)](은)는 이불 속의 수상한 움직임을 알아차렸다. 그리고 [SCOPE.Custom('VenomousCreatureType')](이)가 이빨을 드러내기도 전에 죽여버렸다."
 murder_outcome_reworked.0034.desc: "밤에 잠자리에 들려 하는데, 이불 속에서 수상한 움직임이 느껴졌다. 불청객을 놀라게 하지 않도록 조심스럽게 이불을 들췄다. 그런데 [SCOPE.Custom('VenomousCreatureType')](이)가 나를 기다리고 있었다!\n\n"
 murder_outcome_reworked.0034.desc_unknown: "이 작은 녀석이 뭔지 정확히 알아볼 순 없지만, 최소한 친절할 것 같지는 않다."
 murder_outcome_reworked.0034.desc_end: "나는 망설임 없이 단검을 쥐고 녀석에게 단단히 찔러 넣었다."
 #Riled-Up Mob
 murder_outcome_reworked.0041.desc: "성난 농노들이 무리를 지어서 [target.GetFirstNameNoTooltip](을)를 기다리고 있었다.\n\n무분별하게 말을 타고 지나가는 그 귀족의 모습만으로도 이들의 살기가 엄청나게 치솟았다. 주군을 호위하는 몇 안 되는 경호원은 피에 굶주린 군중의 맹목적인 분노 앞에서 무력했다. [target.GetFirstNameNoTooltip](은)는 짓밟히고 구타당했으며 날붙이에 찔렸다. 결국 모습을 알아볼 수 없을 지경이 되어서, 회생 가능성이라곤 전혀 없는 죽임을 당했다.\""
 murder_outcome_reworked.0042.desc: "생각에 잠겨 어떤 마을을 지나는 도중이었다. 워낙 고민이 깊었던 탓에 경호원들의 불안한 중얼거림이나 길을 막는 군중에 신경 쓰지 않았다. 결국 수습이 불가능한 시점이 되어서야 상황을 알아차렸다.\n\n분노한 농노들이 우리를 에워쌌다. 사람을 말에서 끌어 내려 무자비하게 구타했다. 헤아릴 수도 없는 공격에 무방비하게 노출되었다. 피에 가려져 시야가 점차 흐려지더니, 결국 모든 것이 검게 변했다."
 murder_outcome_reworked.0043.desc: "모든 상황이 순조로웠다. 선동가들은 성공적으로 농노 무리를 모았고, [target.GetFirstNameNoTooltip]에 대한 반감을 충분히 고조시켰다.\n\n그러나 [target.GetFirstNameNoTooltip](이)가 무장한 경호원들을 데리고 나타나자마자 농노들의 살기는 햇볕 아래의 눈처럼 순식간에 녹아내렸다! 재빨리 흩어지지 못한 몇 안 되는 농노들만이 어쩔 수 없이 달려들었고, 병사들에 의해 빠르게 제압되었다."
 murder_outcome_reworked.0044.desc: "종사단과 함께 마을을 지나던 중, 웬 농노들이 사방에서 나타나 우리를 에워쌌다.\n\n다행히 오늘 아침에 성을 나설 때 어쩐지 무장병들을 많이 데리고 나오고 싶었다. 군기가 잡힌 병사들의 모습은 군중의 불만을 진정시키는 데 큰 효과가 있었다. 분노한 농노 일부가 우리를 공격했지만, 경호원들은 아주 손쉽게 놈들을 제압했다. 나머지는 그저 뿔뿔이 흩어질 따름이었다."
 #Bricked Up Alive
 murder_outcome_reworked.0051.desc: "이 계획에는 단순하면서도 우아한 멋이 있었다. 나는 술자리에 [target.GetFirstNameNoTooltip](을)를 초대했다. [target.GetSheHe]가 만취할 때까지 술잔을 놓지 않을 위인임을 알고 벌인 짓이었다.그 멍청이는 아무런 저항도 없이 나를 따라 지하실로 내려와서 곧바로 잠이 들었다. 심지어 내 하인들이 벽을 쌓아서 소란스럽게 입구를 막는 동안에도 꿈쩍도 하지 않았다. 앞으로 #EMP 영원히#! [target.GetSheHe|U]를 볼 일은 없으리라."
 murder_outcome_reworked.0053.desc: "모든 계획이 순조롭게 진행되고 있었다. 나는 술자리에 [target.GetFirstNameNoTooltip](을)를 초대했다. [target.GetSheHe]가 만취할 때까지 술잔을 놓지 않을 위인임을 알고 벌인 짓이었다. 그 멍청이는 아무런 저항도 없이 나를 따라 지하실로 내려와서 곧바로 잠이 들었다. 이제 하인들이 벽을 쌓아서 [target.GetHerHim]를 지하실 안에 가두기만 하면 끝이었다. 그러나 그 병신들은 #EMP 너무 지쳐서#! 일을 끝내지 못했다. 결국 [target.GetFirstNameNoTooltip](은)는 멀쩡하게 탈출하고 말았다!"
 #Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "배는 언제나 침몰한다. 이는 인생의 한 단면일 뿐이다. 그러나 때로는 해안에서 조금만 벗어났는데도 #EMP 누군가의#! 조작으로 침몰하기도 한다. 깊은 바다의 차가운 품은 대단히 충격적이란 얘기가 있다. 그게 사실인지 [target.GetFirstNameNoTooltip]에게 물어보면 제대로 된 답을 들을 수 있었겠지. [target.GetSheHe]가 익사하지만 않았다면 말이다. 진정한 #EMP 비극#!이다."
 murder_outcome_reworked.0062.desc_port: "감독관 업무로 단기 출장을 위해 배에 올랐다. 아직 해안에서 멀리 벗어나지도 못했지만 나는 보고서에 정신이 팔렸었다. 그런데 갑자기 무언가가 파열되는 소리와 선원들의 비명이 희미하게 들렸다."
 murder_outcome_reworked.0062.desc_travel: "탁 트인 바다는 무엇보다도 사랑스럽다! 얼굴을 어루만지는 햇빛. 망토를 휘감는 바람. 코를 간지럽히는 신선한 짠 내. 그리고 선원들의 비명과 오싹한 파열음... 잠깐, #EMP 뭐라고#!?!"
 murder_outcome_reworked.0062.desc: "\n\n제대로 반응할 시간도 없이 부러진 돛대가 나를 향해 떨어졌다. 나는 폐에 잔뜩 모았던 숨을 뱉어낸 채 바다로 내동댕이쳐졌다. 차가운 물에 떨어진 충격으로 조금 남았던 숨마저 전부 뱉어냈다. 그리고 물에 젖어 무거워진 옷이 나를 물속으로... 파도 아래로 잡아당겼다..."
 murder_outcome_reworked.0063.desc: "배는 언제나 침몰한다. 이는 인생의 한 단면일 뿐이다. 아니, #EMP 그래야만#! 한다! [target.GetFirstNameNoTooltip](이)가 오른 쓰레기 하나 침몰시키는 게 어려워 봤자 얼마나 어렵겠는가?!\n\n분명 내 공모자들에게는 너무 어려운 일이었나 보다. [target.GetFirstNamePossessiveNoTooltip] 배는 도중에 약간의 문제만 겪었을 뿐 무사히 귀환했다. 아무리 정교하게 계획을 짜도 아주 사소한 변수가 판을 무너뜨리는 법이다."
 murder_outcome_reworked.0064.desc: "저무는 태양을 배경으로 평온하게 항해하고 있었다. 그런데 갑작스러운 파열음에 이어 선원들의 필사적인 비명이 주의를 끌었다. 그 순간 돛대가 중간에서 꺾여 기울어지다가 바로 눈앞에서 멈췄다. 경호원 한 명이 나를 어디론가 정신없이 데려갔다.\n\n배는 상당한 손상을 겪었다. 그러나 가장 가까운 항구까지는 무사히 갈 수 있다고 선장이 장담했다. 그리고 무엇보다도, 아무도 다치지 않았다."
 #Poisoned Drink
 murder_outcome_reworked.0071.desc: "내 공모자들이 [target.GetFirstNamePossessiveNoTooltip] 마지막 저녁 식사 자리에 있는 [target.GetHerHis] 잔에 손을 댈 수 있었다! 덕분에 누구에게도 들키지 않게 맹독 몇 방울을 [target.GetHerHis] 술에 넣었다. 가엾은 [target.Custom2('InsultNoun', ROOT.Char)](은)는 잔을 단숨에 들이켰다. 그리고 무슨 일이 생긴 건지 깨닫기도 전에 모든 일이 끝났다!"
 murder_outcome_reworked.0073.desc: "내 공모자들은 독이 든 술통을 [target.GetFirstNamePossessiveNoTooltip] 주방에 몰래 가져갔다. 거기서 술을 준비해 먹이겠다는 발상이었다. 그러나 술통을 안에 들이겠다는 아이디어는 명백한 실수였다.\n\n그 [target.Custom2('InsultNoun', ROOT.Char)](이)가 잔을 입에 대기도 전에, 같은 술통에서 가져간 술을 다른 누군가가 마시고 즉사했다. 하인들은 그 소식을 동네방네 알리고 다녔다."
 murder_outcome_reworked.0074.desc: "여느 때와 같이 저녁 식사를 즐기고 있었다. 앞에 놓인 잔에는 술이 찰랑거리며 나를 유혹했다. 마침내 그 잔을 집으려는 순간, 하인들이 비명을 지르며 뛰어왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 안 됩니다! 독이 들었습니다! 같은 술통에서 나온 술을 다른 분이 마시자마자 곧바로 명을 달리하셨습니다!\" 내 손이 허공에서 얼어붙었다."
 #################################################
 #Outcomes — Children
 #Left Child In Forest
 murder_outcome_reworked.4001.desc: "[target.GetSheHe|U]는 숲으로 떠나는 여행에 너무나 들떠 있었다! 안타깝게도, 숲은 아이들에게 어울리는 곳이 아니다. 아이들은 너무나 어리고, 또 #EMP 순진하다#!. 쉽게 열정에 휩쓸려 방향을 잃고, 보호자와 집으로 가는 길을 잃어버린다. 그렇게 사라진 아이는 결코 돌아오지 않는다. 마치 [target.GetFirstNameNoTooltip]의 경우처럼. 실로 비극적인 일이다."
 murder_outcome_reworked.4003.desc: "당연히 식은 죽 먹기일 줄 알았는데! 숲은 아이에게 어울리는 곳이 아니다. 어둡고 위험하며, 낭떠러지와 독성 식물, 그리고 포식 동물이 가득하다! 아이가 길을 잃고 목숨 또한 잃는 일이 숲에서 어려워 봤자 얼마나 어렵겠는가?!\n\n[target.GetFirstNameNoTooltip]에게는 너무 어려운 일이었나 보다. 그 작은 녀석이 #EMP 뻔뻔하게도#! 집으로 무사히 돌아올 줄이야!"
 #Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "아이는 더없이 연약한 존재다... 아주 사소한 병이라 해도 아이를 가족에게서 앗아갈 수 있다. 아무것도 아닌 사고조차 아이에게는 위험하기만 하다! 섬세하고 작은 머리와 뾰족한 바늘이 얽힌 사고가 좋은 예가 되겠지. 일이 무사히 끝나기만 한다면 자세한 얘기는 듣고 싶지도 않고, 알 필요도 없었다. 너무나 끔찍하고 #EMP 수치스러운#! 일이다."
 murder_outcome_reworked.4013.desc: "사람들은 평소엔 멀쩡히 하던 일도 아이가 얽히면 꺼림칙하게 느끼곤 한다. 내 공모자들 모두 [target.GetFirstNameNoTooltip](이)가 사라져야 한다고 의견을 모았다. 보수 또한 넘치도록 지급했다. 그러나 평화롭게 잠든 아기를 보고 결국 망설이고 말았다! 머리의 가장 부드러운 곳을 한 번만 날카롭게 찌르면 끝날 일을... 참으로 아까운 기회였다."
 #Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "사람이란 참으로 이해하기 힘든 존재다. 아기를 상대로 직접 손을 쓰겠다는 사람은 찾기 어렵다. 그러나 요람에 [SCOPE.Custom('VenomousCreature')](을)를 놓는 정도는 얼마든지 받아들일 수 있는 일인 모양이다. [SCOPE.Custom('VenomousCreatureType')](은)는 아무런 망설임 없이 근처에서 움직이는 목표를 공격했다. 독은 빠르고 무자비하게 제 역할을 다했다."
 murder_outcome_reworked.4023.desc: "[SCOPE.Custom('VenomousCreature')](은)는 계획대로 [target.GetFirstNamePossessiveNoTooltip] 요람에 놓였다. 그러나 아기의 움직임에 놀라 어딘가로 숨어버렸다. 그 쓸모없는 흉물은 몇 시간 후 찬장 아래에서 하인에게 발견되었다. 결국 그 빌어먹을 아기는 상처 하나 없이 살아남았다."
 murder_outcome_reworked.4024.desc: "부드러운 침대와 따뜻한 이불만 있으면 더 바랄 게 없다. 막 잠에 들려고 했는데, 무언가가 몸 위로 기어다니는 이상한 감각이 느껴졌다. 그런데 옆으로 고개를 휙 돌리자마자 그 감각은 곧바로 사라졌다. 나는 다시 단잠에 들었다.\n\n얼마 후 하인의 날카로운 비명 때문에 깨어났다. 대체 무슨 상황인지 잘 모르겠다. 어른들이 여기저기 뛰어다니며 큰 소리로 무언가 외치고 있다. 그리고 다들 나는 볼 수 없는 찬장 아래의 무언가를 가리키고 있었다.\""
 #Poisoned Candy
 murder_outcome_reworked.4031.desc: "아이들의 순진함이란! 나는 그저 공모자 한 녀석을 하인으로 변장시켜 맛있어 보이는 독이 든 케이크를 [target.GetFirstNameNoTooltip]에게 전했을 뿐이다. 그 멍청한 꼬마는 아무런 질문도 없이 케이크를 한입에 꿀꺽 삼켰다!\n\n내 아이들에겐 낯선 사람이 주는 사탕을 받지 말라고 가르쳐야겠다..."
 murder_outcome_reworked.4033.desc: "아이란 것들은 원래 그런가! 왜 이리도 예측이 불가능한지! 간단히 성공할 일이었다. [target.GetFirstNameNoTooltip]에게 독이 든 맛있는 간식을 슬쩍 주면, [target.GetFirstNameNoTooltip](이)가 죽는다. 그렇게 끝날 일이었단 말이다. 그런데 세상에 어떤 아이가 #EMP 간식#!을 주는데도 \"감사합니다. 근데 배가 안 고파요.\"라고 대답한단 말인가?!"
 murder_outcome_reworked.4034.desc: "밖에서 열심히 놀다 보니 목이 말랐다. 그런데 갑자기 하인이 오더니 [ROOT.Char.Custom('FavoriteTreat')](을)를 먹으라고 권했다. 나한테 필요한 건 [ROOT.Char.Custom('FavoriteTreat')](이)가 아니다. 마실 게 필요하단 말이다! 이 멍청한 하인 같으니라고!\n\n몇 시간 후, 다른 하인들이 우르르 몰려와서 내가 똑똑하고 용감한 덕분에 어떤 악랄한 계획을 망쳤다고 칭찬했다. 그런데 나는 다 잊어버렸다. 뭐 어쩌라고. 지금은 다 필요 없고 [ROOT.Char.Custom('FavoriteTreat')](이)가 먹고 싶단 말이다!"
 #Child Pushed To Death
 murder_outcome_reworked.4041.desc: "모든 것은 결국 쓰러진다. 왕국도, 영주도, #EMP 높은 곳에서 밀려 떨어진 아이도#!...\n\n절대 피할 수 없는 비극이자 세상의 이치다."
 murder_outcome_reworked.4043.desc: "내 공모자가 [target.GetHerHim]를 절벽 아래로 밀었는데, [target.GetHerHis] 옷이 하필 절벽 돌출부에 걸렸던 것이다. 찢어지지도 않고 버티는 바람에 아이는 물론이고"
 #################################################
 #Outcomes — Prison
 #Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "인생에서 확실한 점이 하나 있다. 간수들은 감옥을 떠날 수 있는 사람만 신경 쓴다는 것이다. 누가 들어가고 죄수들에게 무슨 일이 일어나는지 거의 신경 쓰지 않는다.\n\n내 공모자들이 #EMP 좋은 친구#!를 보러 왔다며 [target.GetFirstNameNoTooltip] 면회를 요청했다. 뇌물을 넉넉히 건넸더니 간수들은 기쁘게 받아들였다. 비명과 뼈 부러지는 소리를 못 들은 체하는 아량까지 보였다."
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ 그렇다면 일이 끝나기 전에 개입하면 안 되는 것 아닌가?!"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ 얼마 후, 평소의 간수들이 들어와서 구타가 멈췄다."
 #Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "자택 연금 중인 죄수는 삼엄한 감시를 받는다. 즉, 천재적인 발상을 떠올려야만 그 죄수에게 접근할 수 있다. 나는 공모자 한 명을 시켜 옛 친구를 방문하는 척하며 [target.GetFirstNamePossessiveNoTooltip] 집에 몰래 들여보냈다. 그 녀석은 무언가 잘못되었음을 경비병들이 알아차리기도 전에 일을 끝내고 나왔다."
 murder_outcome_reworked.7012.desc: "경비병들이 나의 옛 친구가 왔다며 후드를 쓴 낯선 인물을 방에 들여보냈다. 처음 보는 사람인데 무슨 소리냐고 항의하려는 찰나, 불청객이 주머니에 숨겼던 단검을 꺼냈다. #EMP 아.#! #EMP 그쪽으로#! 오래된 친구였군.\n\n단검이 화살보다 빠르게 다가왔다. 나는 반응조차 할 수 없었다. 아무 소리도 내지 못한 채 허무하게 바닥에 쓰러지는 신세가 되었다."
 murder_outcome_reworked.7013.desc: "자택 연금 중인 죄수는 삼엄한 감시를 받는다. 즉, 천재적인 발상을 떠올려야만 그 죄수에게 접근할 수 있다. 나는 공모자 한 명을 시켜 옛 친구를 방문하는 척하며 [target.GetFirstNamePossessiveNoTooltip] 집에 몰래 들여보냈다. 그러나 경비병들은 그 녀석의 이야기를 믿지 않았다. 오히려 문 바로 밖에서 대기하며 수상한 정황이 보이기만 해도 곧바로 개입할 준비를 하고 있었다. 그리고 살인 #EMP 시도#!는 명백히 #EMP 수상한 정황#!에 속한다."
