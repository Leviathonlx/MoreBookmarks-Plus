 murder_outcome_reworked.0000.successful_scheme_target.adult: "아직 할 일이 많이 남았는데..."
 murder_outcome_reworked.0000.successful_scheme_target.child: "이건 불공평해!"
 murder_outcome_reworked.0000.successful_scheme_target.incapable: "그리고 아무것도 남지 않았다."
