l_korean:
 murder_save_header: "살해 방해:"
 murder_save.failure_known_owner_tt: "[owner.GetTitledFirstNameNoTooltip](이)가 당신을 살해하는 데 실패함"
 murder_save.failure_unknown_owner_tt: "누군가 당신을 살해하는 데 실패함"
 murder_save.used_up_guile_legacy_5_save: "[GetDynastyPerk('guile_legacy_5').GetName]의 가호를 소모함"
 murder_save.dynasty_member_used_guile_legacy_5_save: "살해 시도"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc: "[target.GetTitledFirstName](이)가 [GetDynastyPerk('guile_legacy_5').GetName]의 가호 덕택에 목숨을 노리는 암살 시도에서 살아남았다!"
 murder_save.0001.t: "$murder_save_header$ 사랑의 방패"
 murder_save.0001.opening: "[target.GetTitledFirstNamePossessive] 목숨을 노린 암살 시도가 실패했다!\n\n암살자가 [target.GetTitleTierName]의 방에 침입하는 데 성공했지만, 거기에는 [target.GetHerHis] 연인"
 murder_save.0001.rel_to_me: "이자 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]"
 murder_save.0001.end: "인 [lover.GetTitledFirstName](이)가 함께 있었다!\n\n[lover.GetFirstName](은)는 [target.GetTitleTierName](을)를 보호하기 위해 칼을 뽑았고, 싸움 끝에 암살자와 함께 죽고 말았다."
 murder_save.0001.a: "이젠 [target.GetTitleTierName](을)를 어떻게 하지 못할 것 같은데."
 murder_save.0001.b: "새로운 계획을 짜야겠는데..."
 murder_save.1001.desc: "\"[target.GetHerHim]의 털끝 하나도 건드리지 못할 거다!\" [lover.GetTitledFirstName](이)가 소리치며 단검을 뽑아 들고 내 방에 들어온 검은 형체를 향해 달려들었다.\n\n[lover.GetSheHe]가 오늘 밤 나와 함께했던 것은 크나큰 축복이자 저주였다. [lover.GetSheHe]가 없었더라면 나는 틀림없이 죽었을 테지. 실제로는 분쟁에 휘말려 내 품에 안긴 [lover.GetTitledFirstName](이)가 죽어버린 암살자 옆에서 피 흘리는 꼴을 봐야 했지만 말이다."
 murder_save.1001.a: "어떤 사악한 자가 이런 일을 꾸민 걸까?"
 murder_save.1001.b: "대가를 치르게 만들어 주마, [owner.GetTitledFirstNameNoTooltip]!"
 murder_save.1001.c: "내가 아니라, [lover.GetFirstNameNoTooltip](이)가 당해서 다행이야!"
 murder_save.0002.t: "$murder_save_header$ 아픈 사랑"
 murder_save.0002.opening: "[target.GetTitledFirstName](이)가 목숨을 부지했다!\n\n[SCOPE.Custom('VenomousCreature')](을)를 [target.GetTitleTierNamePossessive] 침대에 놓아두었는데, 녀석이 공격할 대상을 잘못 잡고 말았다! 녀석이 [target.GetHerHis] 연인"
 murder_save.0002.rel_to_me: "이자 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]"
 murder_save.0002.end: "인 [lover.GetTitledFirstName](을)를 공격하는 바람에, 엉뚱한 시체만 생기게 되었다!"
 murder_save.1002.desc: "\"이리 와요, 나의 [lover.Custom('LoverPetName')]...\"\n\n연인의 부름에 답하려는데, 갑자기 [lover.GetSheHe]가 비명을 질렀다! \"무슨 일이죠?\" [lover.GetSheHe]가 몸부림을 치는 통에 침대보 사이를 기어 다니던 [SCOPE.Custom('VenomousCreatureType')](이)가 모습을 드러냈고, 내 의문은 그제서야 풀리게 되었다.\n\n의사가 도착했을 무렵, [lover.GetFirstName]의 몸은 뻣뻣하고 싸늘하게 굳어가고 있었다. 나 역시 온몸이 싸늘해지는 것만 같았다. 나를 노리고 [SCOPE.Custom('VenomousCreatureType')](을)를 놔둔 게 분명했다."
 murder_save.0003.t: "$murder_save_header$ 암살자"
 murder_save.0003.desc: "[target.GetTitledFirstName](이)가 목숨을 부지했다!\n\n암살자가 [target.GetTitleTierName]의 방에 들어가는 데 성공했는데, 하고많은 사람들 중에 하필 [broken_person.GetTitledFirstName](이)가 훼방을 놓았다! [target.GetFirstName](은)는 [broken_person.GetSheHe]를 고통스럽게 만들었던 사람에 불과했건만. 자신의 목숨을 바쳐 [target.GetFirstName](을)를 지켜낼 줄이야.[broken_person.GetSheHe]가 암살자와 동귀어진하는 바람에, [target.GetFirstName](은)는 살아남고 말았다."
 murder_save.0003.a: "우리는 참으로 부당한 세상에서 살아가고 있구나."
 murder_save.0003.b: "새로운 계획을 짜야 해!"
 murder_save.1003.desc: "[broken_person.GetTitledFirstName](은)는 암살자가 나를 향해 다가오는 것을 보며 무덤덤한 태도를 유지하려고 애썼다.\n\n\"내 방에 암살자를 끌어들인 건가요, [broken_person.GetFirstNameNoTooltip]? 저를 영원히 사랑하겠다고 그렇게 외쳐 대더니?\" [broken_person.GetHerHis|U] 눈이 암살자의 손에 들린 단검과 나 사이를 바삐 오갔다. \"참 실망스럽기도 해라. 저를 실망시키고 싶은 건 아니죠?\"\n\n[broken_person.GetHerHis] 눈빛이 바뀌었다. 소리를 내지른 [broken_person.GetSheHe]는 암살자로 추정되는 사람을 향해 몸을 던졌다. 그렇게 난투극을 끝낸 [broken_person.GetSheHe]는 바닥에 엎어진 채로 암살자와 함께 죽음을 맞이했다."
 murder_save.1003.a: "벌 받았다 생각하라고, [broken_person.GetFirstNameNoTooltip]."
 murder_save.0004.t: "$murder_save_header$ 조우"
 murder_save.0004.desc: "[target.GetTitledFirstName](이)가 목숨을 부지하다니!\n\n내가 고용한 강도들이 계획대로 [target.GetHerHis] 종사단을 습격했는데, 되려 역습을 당하고 말았다! [target.GetTitleTierName](이)가 그토록 자랑하던 그 빌어먹을 군마만 아니었더라면, [target.GetSheHe]를 잡을 수도 있었을 텐데!"
 murder_save_failure_warhorse_tt: "[target.GetFirstNamePossessiveNoTooltip] 군마가 부상으로 죽음"
 murder_save.1004.opening: "종사단과 함께 이동 중이었는데 갑자기 나무 사이에서 고함이 들려왔다. \"공격해라! [ROOT.Char.GetTitleTierName](을)를 노려라!\" 매복이었다!\n\n이놈들은 단순히 돈을 노리는 도적 떼가 아니라 내 목숨을 노리는 강도 놈들이다! 하지만 내게는 오랜 전우인 [ROOT.Char.Custom('HorseStoryMareStallion')](이)가 있지! 녀석은 경비병들이 분전하는 가운데서 연신 앞뒤로 발길질을 해대며 나를 지키려 했다."
 murder_save.1004.warhorse_dies: "\n\n[ROOT.Char.Custom('WarhorseStoryName')](은)는 싸움이 끝나고 나서야 비틀거렸다. 옆구리에는 깊은 상처가 나 있었다. [ROOT.Char.Custom('WarhorseStoryName')], 그야말로 마지막 순간까지 나를 지켜 주었구나."
 murder_save.1004.a: "누가 놈들에게 사주를 한 게 분명한데, 그게 누굴까?"
 murder_save.1004.b: "이 일의 배후가 누군지는 뻔하지!"
 murder_save.1004.c: "누가 꾸민 짓인지 반드시 알아내겠어!"
 murder_save.1004.d: "네놈 때문에 명마를 잃고 말았다, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs: "#F [THIS.Char.Custom('WarhorseStoryName')](이)가 부상으로 인해 죽음#!"
 murder_save.0005.t: "$murder_save_header$ 날카로운 경보"
 murder_save.0005.desc: "음모를 꾸민 이들이 [target.GetTitledFirstNamePossessive] 감방으로 향했다. 하지만 죄수가 엄청난 소란을 피우기 시작했다. 간수를 매수하는 것도 일이지만, 온 성이 다 잠을 깨 버리는 건 또 다른 문제다. 아무 일도 일어나지 않은 척해야 하니까!\n\n내 암살자들은 서둘러 도망쳤고, 덕분에 [target.GetFirstName](은)는 목숨을 부지했다..."
 murder_save.1005.desc: "망토를 뒤집어쓴 채 갑작스레 감방에 찾아온 자들이 누군지는 모르겠지만, 나를 해치려 한다는 것만은 확실히 알겠다. 하지만 저들은 내가 방어책을 마련해 두었으리라곤 상상도 못 했다.\n\n\"다 죽여라!\" 내가 소리치자 [ROOT.Char.Custom('prison_pet')](이)가 사생결단의 각오로 놈들에게 달려들었다! 놈들은 내 친구의 상대가 되지 못했고, 내가 소리치며 친구를 응원하자 겁에 질려 비굴하게 달아났다!\n\n곧 간수가 와서 조용히 하라며 나를 두들겨 패긴 했지만, 목숨은 부지했으니 됐다 싶었다."
 murder_save.1005.a: "목숨을 빚졌구나, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b: "숭고한 희생을 잊지 않으마, [ROOT.Char.Custom('prison_pet')]!"
 murder_save.0006.t: "$murder_save_header$ 후견인"
 murder_save.0006.opening: "내가 \"고용한 도우미\"가 [target.GetTitledFirstName]의 앞을 가로막는 데까지는 계획대로였다."
 murder_save.0006.spouse: "[spouse.GetTitledFirstName](이)가 [target.GetHerHim]를 위해 소집한 개인 호위병이 나타나는 건 계획에 없었지만 말이다."
 murder_save.0006.no_spouse: "[target.GetHerHis] 배우자가 소집한 개인 호위병이 나타나는 건 계획에 없었지만 말이다."
 murder_save.0006.end: "\n\n놈들은 정말 용감하게, 역겨울 정도로 잘 싸웠다. 하도 잘 싸우는 바람에 [target.GetFirstName](이)가 아직도 목숨을 부지하고 있다."
 murder_save.1006.opening: "이동하던 중에 종사단이 강도 무리의 습격을 받았다! 다행히도"
 murder_save.1006.spouse: "[spouse.GetTitledFirstName](이)가 소집한 호위병들이"
 murder_save.1006.no_spouse: "나의 배우자가 소집한 호위병들이"
 murder_save.1006.end: "용감하게 싸우며 나를 지켜 주었다.\n\n싸움이 격해질수록 이 도적들이 돈이 아니라 내 목숨을 노리고 있다는 게 명백해졌다! 결국 놈들을 물리치긴 했지만, 위병들은 전멸에 가까운 피해를 입었다."
 murder_save.0007.t: "$murder_save_header$ 털북숭이 수호자"
 murder_save.0007.desc: "[target.GetTitledFirstName](이)가 목숨을 부지하다니!\n\n[SCOPE.Custom('VenomousCreature')](을)를 [target.GetTitleTierNamePossessive] 침대에 놓아두었는데, 채 공격하기 전에 [target.GetTitleTierNamePossessive] 고양이가 소란을 피우며 녀석에게 싸움을 걸었다."
 murder_save_failure_cat_tt: "[target.GetFirstNamePossessiveNoTooltip] 고양이가 부상으로 죽음"
 murder_save.1007.opening: "방에 들어서자마자 내가 아끼는 고양이, [THIS.Char.Custom('CatStoryName')](이)가 신경을 곤두세우고 있다는 사실을 깨달았다. 녀석은 불안해하며 내 침대 앞을 서성였다. 그리고는 마치 [THIS.Char.Custom('CatFurColor')] 번개와도 같이 침대를 향해 달려들어 이불을 걷어 냈다. 침대 위에는 [SCOPE.Custom('VenomousCreatureType')] 한 마리가 도사리고 있었다!"
 murder_save.1007.cat_dies: "\n\n그 끔찍한 놈은 쉽게 쓰러지지 않았다. 이내 녀석이 [THIS.Char.Custom('CatStoryName')]의 목을 공격했고, [THIS.Char.Custom('CatStoryName')](은)는 구할 방도가 없는 상태가 되었다."
 murder_save.1007.a: "네가 나를 살렸구나, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b: "이 일의 배후가 누군지는 뻔하지!"
 murder_save.1007.c: "누가 꾸민 짓인지 반드시 알아내겠어!"
 murder_save.1007.d: "대가를 치르게 해 주마, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies: "[THIS.Char.Custom('CatStoryName')](이)가 부상으로 죽음"
 murder_save.0008.t: "$murder_save_header$ 털북숭이 수호자"
 murder_save.0008.desc: "[target.GetTitledFirstNamePossessive] 목숨을 노려봤지만 실패하고 말았다!\n\n암살자는 [target.GetTitleTierNamePossessive] 방에 침입하는 데 성공했다. 하지만 미처 단검을 치켜들기도 전에 개가 짖기 시작했다! 그렇게 암살자는 [target.GetTitledFirstName](이)가 그토록 자랑스러워하던 개에게 쫓겨 달아나는 신세가 되어버렸다."
 murder_save.1008.desc: "내 방에 들어서자마자 아끼는 개인 [ROOT.Char.Custom('DogStoryName')](이)가 짖기 시작하더니, 갑자기 그림자를 향해 몸을 날렸다. 이내 그 그림자가 몸을 비틀거렸다! [ROOT.Char.Custom('DogStoryName')](은)는 도망치는 암살자로 보이는 인물을 쫓아가다 내가 부르는 소리를 듣고서야 곁으로 돌아왔다."
 murder_save.1008.a: "네가 나를 살렸구나, [ROOT.Char.Custom('DogStoryName')]!"
 murder_save.0009.t: "$murder_save_header$ 가족 연줄"
 murder_save.0009.desc: "[target.GetTitledFirstName](을)를 살해하려던 계획이 순조롭게 진행되는 줄 알았는데, 마지막에 가서 엉망이 되어버리고 말았다!\n\n그러한 노력이 전부 [target.GetDynasty.GetBaseName] 가문의 지지자들에게 새어나갔던 모양이다. 거사의 날 밤에는 계획을 실행하기도 전에 공모자들이 전부 저지당하는 일까지 벌어졌다!"
 murder_save.0009.a: "저들이 복수하려 들기 전에 도망쳐야 해!"
 murder_save.0009.b: "잃은 것은 다시 쌓으면 그만이야."
 murder_save.targets_guile_legacy_save_used_up: "[target.GetShortUIName|U](이)가 다시는 [GetDynastyPerk( 'guile_legacy_5' ).GetName](으)로 위기를 모면할 수 없음."
 murder_save.1009.opening: "내 목숨을 노리던 암살 시도를 저지했다!"
 murder_save.1009.owner_discovered: "\n\n신중하게 계획을 짰던 [owner.GetTitledFirstName]조차 자신의 계획이 [target.GetHouse.GetNameNoTooltip] 집안의 지지자들에게 새어나가고 있다는 사실은 알아채질 못했다!"
 murder_save.1009.owner_not_discovered: "\n\n다행히도 이 악랄한 계획을 짠 자는 자신이 꾸민 모략이 [target.GetHouse.GetNameNoTooltip] 집안을 열렬히 지지하는 자들에게 새어나가고 있다는 사실은 알아채지 못한 것 같다."
 murder_save.1009.end: "\n\n계획은 시작하기도 전에 엉망이 되어버렸다. 그렇게 나는 목숨을 부지할 수 있었다."
 murder_save.1009.a: "이 이름 덕분에 목숨을 구했군!"
 #Saved by a Varangian
 murder_save.0010.t: "$murder_save_header$ 바랑인"
 murder_save.0010.desc: "[target.GetTitledFirstNamePossessive] 목숨을 노린 암살 시도가 실패로 돌아갔다!\n\n그 운치 없는 바랑인 놈들 중 하나가 암살자를 막아선 것이다! [target.GetTitleAsNameNoTooltip], 제법 방비에 신경을 쓰셨나 본데..."
 murder_save.0010.varangian_dies: "\n\n그래도 암살자가 경비병한테 당하진 않았다. 앞으로 [varangian.GetTitledFirstName](이)가 내 앞을 막는 일은 없을 것이다."
 murder_save.0010.a: "이젠 [target.GetTitleTierName](을)를 어떻게 하지 못할 것 같은데."
 murder_save.0010.b: "새로운 계획을 짜야겠어."
 murder_save.1010.desc: "암살자가 내 목숨을 노렸다! 다행히도 내가 고용한 바랑인 친위대의 [varangian.GetFirstName](이)가 내 방문을 지키고 서 있었다. [varangian.GetSheHe|U]는 재빨리 끼어들어 순식간에 암살자를 처리했다."
 murder_save.1010.varangian_dies: "안타깝게도 [varangian.GetFirstNameNoTooltip](은)는 싸우는 도중에 치명적인 부상을 입었다."
 murder_save.1010.owner_discovered: "\n\n의심의 여지도 없이 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 짓인 게 틀림없다니까!"
 murder_save.1010.a: "대체 누가 이런 악랄한 짓을 꾸민 걸까?"
 murder_save.1010.b: "대가를 치르게 만들어 주마!"
 murder_save.0011.t: "$murder_save_header$ 배고픈 고양이"
 murder_save.0011.desc: "[target.GetTitledFirstNamePossessive] 목숨을 노린 암살 시도가 실패로 돌아갔다.\n\n독과 오리, 식사까지... 모든 것이 계획대로였는데. [target.GetSheHe]가 음식을 입에 가져가기도 전에 애완 고양이가 나타나, 접시에서 고기 조각을 낚아채 버렸다! [target.GetTitledFirstNameNoTooltip](은)는 자기 고양이가 고통에 몸부림치며 죽어가는 걸 보고서는 그대로 식욕을 잃어버렸다."
 murder_save_poison_cat_tt: "[target.GetFirstNamePossessiveNoTooltip] 고양이가 독살당함"
 murder_save.1011.desc: "식사하려고 자리에 앉았는데, 나의 고양이 [ROOT.Char.Custom('CatStoryName')](이)가 내 무릎에 올라앉아 접시에 앞발을 날렸다. 녀석은 내가 고기 한 점을 쥐여주고 나서야 무릎에서 뛰어내렸다.\n\n막 식사를 시작하려는데 크고 고통스럽게 울부짖는 소리가 귓전을 때렸다. [ROOT.Char.Custom('CatStoryName')](이)가 바닥에서 몸부림치고 있었다! 녀석의 고통에 찬 비명이 약해질수록 녀석의 몸도 점점 굳어 갔다. 음식에 독이 발려 있었던 건가?!"
 murder_save_poison_cat_dies: "[THIS.Char.Custom('CatStoryName')](이)가 당신을 구하고 독살당함"
 murder_save.0012.t: "$murder_save_header$ 배고픈 개"
 murder_save.0012.desc: "[target.GetTitledFirstName](이)가 목숨을 부지했다!\n\n독과 오리, 식사까지... 모든 것이 계획대로였는데. [target.GetSheHe]가 음식을 입에 가져가기도 전에 애완견이 나타나, 접시에서 고기 조각을 낚아채 버렸다! [target.GetTitledFirstNameNoTooltip](은)는 자기 개가 고통에 몸부림치며 죽어가는 걸 보고서는 그대로 식욕을 잃어버렸다."
 murder_save_poison_dog_tt: "[target.GetFirstNamePossessiveNoTooltip] 개가 독살당함"
 murder_save.1012.desc: "식사를 하려고 자리에 앉았는데, 애완견인 [ROOT.Char.Custom('DogStoryName')](이)가 간절한 눈으로 나를 올려다보았다. 나는 아무 생각 없이 내 접시에서 고기 한 점을 덜어다가 바닥에 떨어뜨려 주었다.\n\n막 식사를 시작하려는데 고통스러워하며 낑낑대는 소리가 귓전을 때렸다.[ROOT.Char.Custom('DogStoryName')](이)가 바닥에서 몸부림치고 있었다! [ROOT.Char.Custom('DogStoryName')]에게서 새어 나오는 낑낑대는 소리가 약해질수록 녀석의 몸도 점점 굳어 갔다. 음식에 독이 발려 있었던 건가?!"
 murder_save_poison_dog_dies: "[THIS.Char.Custom('DogStoryName')](이)가 당신을 구하고 독살당함"
 murder_save.0013.t: "$murder_save_header$ 미식가의 후각"
 murder_save.0013.desc: "[target.GetTitledFirstName](이)가 아직 살아 있다!\n\n독에, [target.Custom('GetExpensiveMeal')]까지... 모든 것이 계획대로 되고 있었다. [target.GetSheHe]가 어딘가 이상함을 느끼기 전까진. [target.GetSheHe]가 제일 좋아하는 음식에 독을 탔는데, 냄새가 달라진 걸 곧바로 눈치채더니 내다 버렸다."
 murder_save.1013.desc: "내가 제일 좋아하는 요리에 고개를 들이미는 순간, 희한한 냄새가 코를 찔렀다. 평소의 향 아래에 희미한 산 냄새가 남아 있었다. 게다가 향신료의 균형도 어긋나 있었고... 요리사를 추궁하니 자기는 전부 평소 하던 대로 준비했다고 말하는 게 아닌가. 그러자 한 생각이 뇌리를 스쳐 지나갔다. 누군가 나를 독살하려고 했구나!"
 murder_save.0014.t: "$murder_save_header$ 결정적인 이해"
 murder_save.0014.desc: "[target.GetTitledFirstNamePossessive] 목숨을 취하려던 계획이 수포가 됐다!\n\n상황을 헤아려보니 멍청한 암살자 놈들이 표적이 [owner.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 구사할 수 있다는 사실도 모르고 바로 앞에서 모략에 대해 나불댔던 모양이다."
 murder_save.1014.desc: "어느 저녁이었다. 침소에 들 채비를 하는데 두 하인이 숨죽인 목소리로 속삭이는 소리가 들렸다. 저들이 [owner.GetCulture.GetLanguage.GetNameNoTooltip]어가 아닌 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]어로 대화하고 있다는 사실을 깨닫기까지는 오랜 시간이 걸리지 않았다. 내가 구사자라는 사실을 모르는 게 분명했다.\n\n\"잠들 때까지 기다려. 네가 망볼 동안 내가 목을 긋고 나오지.\"\n\n나는 신속하게 처소를 빠져나가 경비병들에게 암살자가 들었음을 알렸다. [owner.GetCulture.GetLanguage.GetNameNoTooltip]어를 배워두길 정말 잘했어!"
 murder_save.1014.a: "[owner.GetCulture.GetLanguage.GetNameNoTooltip]어를 쓰는 암살자를 보낼 만한 사람이 누가 있지?"
 murder_save.0015.t: "$murder_save_header$ 시의적절한 유물"
 murder_save.0015.desc: "[target.GetTitledFirstName](이)가 내 암살 시도에서 살아남았다. 아무래도 자신의 [this_artifact.GetName](을)를 이용해 우리가 보낸 암살자를 무자비하게 참살한 모양이었다."
 murder_save.1015.start_desc: "[attempted_assassin.GetFirstName|U](이)가 검을 든 채 어둠 속에서 모습을 드러냈다. 나는 무기로 쓸 만한 물건을 찾아 황급히 주변을 살폈고, 그러던 중 근처에 있던"
 murder_save.1015.blunt_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]에 눈에 닿았다. 난 우선 유물을 들어 찔러 들어오는 검을 막아낸 뒤, [attempted_assassin.GetFirstNamePossessiveNoTooltip] 머리통을 몇 번이고 내리쳤다.\n\n끝내 나는 지쳐 나가떨어지며 피와 살점으로 흥건해진 [SCOPE.Custom('ThisArtifactType')](을)를 떨어뜨렸다."
 murder_save.1015.sculpture_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]에 눈에 닿았다. 난 뒤로 빠져 [attempted_assassin.GetFirstNameNoTooltip](와)과 거리를 벌린 뒤, 완벽한 순간을 노려 [attempted_assassin.GetHerHim]의 머리로 [SCOPE.Custom('ThisArtifactType')](을)를 던졌다.\n\n[this_artifact.GetNameNoTooltip](은)는 비릿한 부서지는 소리를 내며 자빠졌다."
 murder_save.1015.chest_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]에 눈에 닿았다. 난 서서히 뒤로 빠지며 [attempted_assassin.GetHerHim]를 활짝 열린 [SCOPE.Custom('ThisArtifactType')](으)로 유인했다. 그리곤 완벽한 순간을 노려 [attempted_assassin.GetHerHis] 머리를 붙잡아 보관함 뚜껑 밑에 놓고는 있는 힘껏 내리찍었다. 그러자 암살자의 두개골에서 소름 끼치는 빠지직 소리가 울려 퍼졌다.\n\n나는 확인 사살을 위해 덮개를 서너 번 더 내려친 후 물러나 바닥에 널브러졌다."
 murder_save.1015.actual_weapon_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]에 눈에 닿았다. 내가 무장했다는 사실을 알아차린 암살자의 얼굴은 순식간에 창백해졌다. [SCOPE.Custom('ThisArtifactType')](이)가 있으니 [attempted_assassin.GetHimHer]를 처리하는 것은 그리 어렵지 않았다."
 murder_save.1015.strangling_artifact.desc: "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]에 눈이 닿았다. [this_artifact.GetName](을)를 챙긴 나는 우선 찔러 들어오는 검을 피한 뒤, 유물로 공격자의 목을 옭아맸다.\n\n그렇게 얼마 안 가 몸부림치던 암살자의 몸이 힘없이 축 늘어졌다."
 murder_save.1015.small_artifact.desc: "$murder_save.1015.start_desc$ [this_artifact.GetName]에 눈이 닿았다. 물건을 집어 든 나는 공격자에게 달려들어 그 목에 장신구를 쑤셔 넣었다.\n\n[attempted_assassin.GetSheHe]는 컥컥대는 소리를 내며 칼을 떨어뜨렸고, 어떻게든 숨을 쉬려고 목을 긁어대며 무릎을 꿇었다. 이후 경비대가 들어오자 나중에 사람을 시켜 시체에서 [this_artifact.GetName](을)를 꺼내게 해야겠다고 생각했다."
 murder_save.1015.throne_start.desc: "텅 빈 알현실을 홀로 서성이던 어느 날 저녁이었다. 대뜸 그림자 속에서 [attempted_assassin.GetFirstName](이)가 칼을 들고 달려드는 게 아닌가? 간신히 공격을 회피하는 데 성공한 나는 [attempted_assassin.GetHerHis] 목덜미를 잡아챈 다음,"
 murder_save.1015.throne_artifact.desc: "$murder_save.1015.throne_start.desc$ 여러 차례 반복해 내 [this_artifact.GetName]의 튼튼한 [this_artifact.GetFeatureText('generic_material_wood')] 나무 부분에 메다꽂았다. 그 덕택에 티 없이 말끔했던 [this_artifact.GetFeatureText('generic_material_cloth')]에 피와 치아가 후드득 튀었다."
 murder_save.1015.throne_special_artifact.desc: "$murder_save.1015.throne_start.desc$ 여러 차례 반복해 전설적인 [this_artifact.GetName]에 메다꽂았다.\n\n 왕좌에 흠뻑 튀는 피를 보며 하인들이 얼룩을 닦아낼 수 있길 소망할 따름이었다."
 new_artifact_loc: "[this_artifact.GetDesc]\n\n[target.GetTitledFirstName] 암살 시도를 막아내는 데 사용되었습니다."
 new_artifact_loc_banner: "[this_artifact.GetDesc]\n\n모서리에 [target.GetTitledFirstName] 암살 시도를 막아낼 때 생긴 피 얼룩이 남아 있습니다."
 death_by_artifact: "유물을 사용한 공격에 사망함"
 death_by_artifact_killer: "유물 [TARGET_CHARACTER.GetUIName](을)를 사용한 공격에 사망함"
