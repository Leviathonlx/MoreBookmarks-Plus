 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$좌주의 인도"
 study_confucian_classics_outcome.1010.desc: "공부가 잘 풀리지 않고 있다... 반쯤 읽은 [ROOT.Char.Custom('GetRandomAnnalsPassage')]의 사서를 마저 봐야 하지만, 머릿속에는 차나 한잔 더 마시고 싶다는 생각뿐이다. 차를 붓던 중에 내 좌주인 [elder.GetTitledFirstName](이)가 보낸 두루마리가 눈에 들어왔다.\n\n내용은 다음과 같았다. \"친애하는 나의 문생에게, 그대의 학업이 흔들린다는 이야기를 들었네. 논어에 대한 내 의견과, 도움이 될지 모르는 기록 몇 가지를 함께 동봉하니 살펴보도록.\"\n\n배우고자 하는 욕구가 다시 치솟는구나!"
 study_confucian_classics_outcome.1010.a: "[elder.GetHerHis] 도움이 있으면 이전과는 다른 의욕으로 공부할 수 있다!"
 study_confucian_classics_outcome.1010.b: "두루마리가 무척 도움이 되겠군."
 artifact_elder_text_name: "[elder.GetFirstNamePossessiveNoTooltip] 묵상"
 artifact_elder_text_description: "[elder.GetTitledFirstName](이)가 [elder.GetHerHis] 문생인 [owner.GetFirstName](을)를 돕고자 신중하게 써 내려간 생각과 정성 들인 기록의 모음집입니다."
 tgp_motivated_elder_study_modifier: "좌주의 지원"
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$밀고 나가기"
 study_confucian_classics_outcome.1020.desc: "일이 풀리질 않는다. 아무것도 해낼 수가 없다. 내 서재는 버려진 곳이나 마찬가지다. 읽지 않은 책들이 도적이라도 든 것처럼 마구잡이로 쌓여 있으며, 바닥에는 죽은 나무에서 떨어진 잎처럼 두루마리가 여기저기 흩어져 있다.\n\n하지만 내가 해낼 수 있다는 걸 #EMP 안다#!.\n\n그냥. 집중만. 좀. 하면. 된다."
 study_confucian_classics_outcome.1020.a: "더 이상 핑계는 없다. 나아갈 것이다!"
 study_confucian_classics_outcome.1020.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')] 한 잔이면 도움이 될 것 같은데..."
 study_confucian_classics_outcome.1020.c: "숨을 쉬고 다시 시작하자."
 tgp_double_down_on_studies_modifier: "밀고 나가기"
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$신성한 지원"
 study_confucian_classics_outcome.1030.desc: "공부가 잘 풀리지 않고 있다. 어쩌면 두루마리 하나 더 보는 것보다... [ROOT.Char.GetFaith.KnowledgeGodName]의 인도가 필요할지도 모르겠다. 나는 지역의 사당에 들어서서 제단 앞에 무릎을 꿇고, 두 손을 모아 기도했다.\n\n\"[priest.Custom2('RelationToMeShort', owner)], 통찰을 얻기를 바라십니까?\" 내 [ROOT.Char.Custom2('RelationToMeShort', priest)] [priest.GetFirstName](이)가 그림자에서 나오며 속삭였다. \"작은 공물을 하나 바치시거나, 사당 일을 도와주시면 제가 도와드리겠습니다.\""
 study_confucian_classics_outcome.1030.a: "징표로 공물을 바치면 되겠군."
 study_confucian_classics_outcome.1030.b: "나를 마음껏 이용하십시오."
 study_confucian_classics_outcome.1030.c: "나는 [ROOT.Char.GetFaith.KnowledgeGodName]만을 믿는다."
 tgp_divine_favor_modifier: "사제의 호의"
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$힘이 되는 동반자"
 study_confucian_classics_outcome.1040.desc: "부담이 너무나 심하다. #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!(을)를 이해할 수가 없다. 내 기록이 전부 다 틀린 것이다! 쓸모없단 말이다!\n\n\"[partner.Custom('LoverPetName')|U], 공부 때문에 머리가 아픕니까?\" 내 [ROOT.Char.Custom2('RelationToMeShort', partner)] [partner.GetFirstName](이)가 다과 쟁반을 들고서 부드럽게 물어보았다. \"같이 할까요? 함께 머리를 맞대면 못 이룰 게 없을 겁니다! 아, 다과도 하나 먹어요. 그대를 위해 만들었답니다.\""
 study_confucian_classics_outcome.1040.a: "먹과 백지를 하나 가져다주시오."
 study_confucian_classics_outcome.1040.b: "내겐 그대의 지지가 가장 중요하다오."
 study_confucian_classics_outcome.1040.c: "지금 필요한 건 당신뿐이라오."
