l_korean:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$접근법 고르기"
 study_confucian_classics_outcome.10.desc: "내 앞에는 #EMP [Glossary( '공자', 'CONFUCIUS_GLOSS' )]#!의 논어, #EMP 시경#!, #EMP 서경#!, #EMP 예기#!, #EMP 역경#!, #EMP 춘추#!가 놓여 있었다. [Glossary( '문방사우', 'FOUR_TREASURES')] 또한 갖춰 두었고, 차도 #EMP 넉넉히#! 준비했다...\n\n공덕과 학문을 쌓으려면 공부해야 한다. 나는 과연 어디까지 갈 준비가 되어 있을까?"
 study_confucian_classics_outcome.10.a: "쉼 없이 지식을 추구하겠다!"
 study_confucian_classics_outcome.10.b: "기품 있게 공부하겠다."
 study_confucian_classics_outcome.10.c: "필요한 만큼 시간을 들이겠다."
 no_change_study_tt: "당신의 [GetScheme('study_confucian_classics').GetTypeName] [scheme|E] 진행도가 변하지 않음"
 tgp_focused_studies_modifier: "학업에 집중"
 tgp_focused_studies_personal_modifier: "유학 공부에 집중"
 tgp_focused_studies_personal_modifier_desc: "해당 인물은 유학 공부에 온전히 전념하고 있습니다."
 tgp_dignified_studies_modifier: "기품 있는 학업"
 tgp_dignified_studies_personal_modifier: "기품 있는 유교 학생"
 tgp_dignified_studies_personal_modifier_desc: "해당 인물은 유학 경전을 기품 있는 방식으로 공부합니다."
 study_confucian_classics_title: "$study_confucian_classics$: "
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$밤새도록"
 study_confucian_classics_outcome.100.desc: "다음에 [GetActivityType('activity_imperial_examination').GetName]이 열리면 나 또한 완벽히 준비되어 있으리라. 밤이 왔고, [ROOT.Char.Custom('GetRandomAnnalsPassage')]의 사서를 앞에 놓자 희미한 불빛에 책장이 빛났다.\n\n밤새도록 공부하며 중요한 구문을 기억에 새겨 넣는다면, 분명 우위를 점할 수 있을 것이다... 하지만 그러면 과연 진정으로 배울 수 있을까? 시간을 들여 구문을 실제로 #EMP 이해해야#! 하지 않을까?"
 study_confucian_classics_outcome.100.a: "무슨 수를 쓰든 시험에 합격해야 한다."
 study_confucian_classics_outcome.100.b: "지혜를 얻으려면 시간이 걸리는 법."
 study_confucian_classics_outcome.100.c: "잠이나 자러 가야겠다..."
 preparatory.imperial_examination.advantage.tt: "당신이 다음 [GetActivityType('activity_imperial_examination').GetName]에서 [exam_advantage|E]를 획득함"
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$시의 부름"
 study_confucian_classics_outcome.200.desc: "[ROOT.Char.Custom('GetRandomPoetryPassage')]의 아름다움과 필체는 정말로 #EMP 숨이 막힐#! 정도다! 거기다 [poet.GetTitledFirstName]의 작품은 경이롭고, 인내가 느껴지며, 시대에 길이 남을 시이다. 나는 멈추지 않고 글자를 계속해서 읽어 나갔다.\n\n나 또한 붓을 적시고... [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]의 위대한 서재에 작품을 더해야 하지 않을까?"
 study_confucian_classics_outcome.200.a: "\"[ROOT.Char.Custom('FormalComplimentAdjective')] 덕행의 [ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')](이)가 부르니...\""
 study_confucian_classics_outcome.200.b: "영감이 떠오르기를 기다리겠다!"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip]에게 존경의 서신을 보내야 마땅하다."
 study_confucian_classics_outcome.200.d: "[ROOT.Char.Custom('GetRandomPoetryPassage')](을)를 다시 읽어야겠다."
 friend_praised_privately: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName](을)를 칭찬함"
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName](을)를 칭찬함"
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$[ROOT.Char.Custom('GetSeason')|U]의 영감"
 study_confucian_classics_outcome.300.desc: "[location_province.Custom('ProvinceCompliment')] [ROOT.Char.Custom('GetSeason')] 정원을 바라보며 위대한 시인인 [ROOT.Char.Custom('GetRandomAncientChinesePoet')]의 구절을 떠올려 보았다. 바람이 내 옷소매를 스치며 내 손을 붓으로 이끌었다. 하늘이 내게 글을 쓰라 하시는 듯했다.\n\n내 앞에는 종이가 놓여 있었다. 말없이 기대감에 가득 찬 백지가 내 글을 기다리고 있었다."
 study_confucian_classics_outcome.300.a: "노력한다면 나 또한 언젠가는 위대해지리!"
 study_confucian_classics_outcome.300.b: "이 순간을 담아 간단한 시를 쓰자."
 study_confucian_classics_outcome.300.c: "시인의 지혜가 내 먹이 되어 주는군."
 wang_wei: "왕웨이(왕유)"
 tao_yuanming: "타오위안밍(도연명)"
 li_bai: "리바이(이백)"
 du_fu: "두푸(두보)"
 meng_haoran: "멍하오란(맹호연)"
 liu_zongyuan: "류쭝위안(유종원)"
 bai_juyi: "바이쥐이(백거이)"
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$유교 경전"
 study_confucian_classics_outcome.110.desc: "[ROOT.Char.Custom('GetRandomAnnalsPassage')]의 사서, [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')]... 나는 위대한 유교 경전을 하나씩 공부하며 책장에 담긴 시대를 초월한 지혜를 배워나갔다.\n\n정의로운 총독으로서 나라를 섬기려면, [Glossary( '공자', 'CONFUCIUS_GLOSS' )]께서 세우신 길을 따라 걸어야만 한다. 이는 내가 기억에 반드시 새겨야만 하는 글이다."
 study_confucian_classics_outcome.110.a: "무슨 일이 있어도 배워야만 한다."
 study_confucian_classics_outcome.110.b: "시간을 들이면 알아서 배워지겠지."
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$사서 읽기"
 study_confucian_classics_outcome.120.desc: "땅을 다스리려면 우선 내 책상부터 다스릴 줄 알아야 한다. 내 앞에는 [ROOT.Char.Custom('GetRandomAnnalsPassage')]의 사서가 펼쳐져 있었다. 올바른 통치의 토대에 대한 성현의 말씀이 담긴 책이다. 이 글을 통해 내 지식의 깊이를 넓히며 [Glossary( '공자', 'CONFUCIUS_GLOSS' )]의 발자취를 따르리라.\n\n오직 수양을 통해서만 승리할 수 있다."
 study_confucian_classics_outcome.120.a: "글을 샅샅이 파헤쳐 숨겨진 진실을 찾아내겠다."
 study_confucian_classics_outcome.120.b: "차를 석 잔 마시고, 마지막 장을 넘기기 전까지는 잠들지 않겠다."
 study_confucian_classics_outcome.120.c: "지혜는 인내하는 자에게 오는 법."
 confucian_xp_high_tt: "당신의 유교 학업이 상당히 진전됨"
 confucian_xp_low_tt: "당신의 유교 학업이 약간 진전됨"
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$학습의 관점"
 study_confucian_classics_outcome.130.desc: "왜 글이 이해되지 않을까? 그 절묘한 의미를 왜 나는 이해할 수 없는 거지? 내가 정말 #EMP 이 정도로#! 서툴렀던가? 나는 붓을 내려놓고 책상에 이마를 살짝 대었다.\n\n\"차를 가져왔습니다.\" 내 [ROOT.Char.Custom2('RelationToMeShort', servant)] [servant.GetFirstName](이)가 서재로 들어서며 말했다. \"그거 혹시 #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#! 아닙니까? 좋은 기억이 있는 글인데... 잠깐 같이 읽어도 되겠습니까?\"\n\n나는 고개를 들었다. 어쩌면 나한테는 도움의 손길이 필요한 걸지도 몰랐다."
 study_confucian_classics_outcome.130.a: "이해할 수 있도록 도와주게."
 study_confucian_classics_outcome.130.b: "같이 술이나 한잔하러 나갈까?"
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$외교술"
 study_confucian_classics_outcome.140.desc: "나는 한숨을 쉬며 논어를 덮었다. [Glossary( '공자', 'CONFUCIUS_GLOSS' )]께서는 조화를 말씀하시며, 아부가 아니라 정의로움으로 덕행을 표현하라 하신다. 하지만 내 [ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)] [diplomatic_vassal.GetTitledFirstName](은)는 웃고 건배를 하며 평화를 얻어내지 않는가.\n\n혹시.. 그것 또한 도인가?"
 study_confucian_classics_outcome.140.a: "[diplomatic_vassal.GetHerHim]에게 배워야겠다."
 study_confucian_classics_outcome.140.b: "아니, 다른 방식으로 공덕을 쌓겠다."
 relation_servant_of_china_female: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier](을)를 섬기는 동료 시종"
 relation_servant_of_china_male: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier](을)를 섬기는 동료 시종"
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$땅을 알라"
 study_confucian_classics_outcome.150.desc: "\"함께 걷지요.\" 내 [ROOT.Char.Custom2('RelationToMeShort', servant)] [servant.GetFirstName](이)가 밖에서 나를 향해 손짓했다. \"[location_province.GetName]의 [location_province.Custom('GetTerrainTypePlural')](을)를 살펴봅시다.\"\n\n\"언덕과 솟아오른 땅, 경사와 골짜기, 평원과 습지를 잘 보십시오. 그 모든 것에 따라 이 땅이 어디에 쓰이면 가장 좋을지가 정해집니다. 그게 바로 #EMP 예기#!에서 전하는 지혜입니다.\""
 study_confucian_classics_outcome.150.a: "통찰력이 깊군."
 study_confucian_classics_outcome.150.b: "좋지, 산책하면 머릿속도 정리가 될 거다."
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$공덕을 담는 일"
 study_confucian_classics_outcome.160.desc: "나는 [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')], [ROOT.Char.Custom('GetRandomAnnalsPassage')]의 사서를 깊이 파고들었다. 정신이 또렷해지며 내 능력이 단련되고, 공덕을 증명할 준비가 된 기분이 들었다.\n\n이제 오래된 사안을 검토하며 현지 치안관을 도와야 할 것 같다. 지역의 다리 상태를 조사하거나,"
 study_confucian_classics_outcome.160.desc_own_elder: "나의 좌주인 [higher_merit_vassal.GetTitledFirstName]에게 공식적인 보고를 작성해 올리는 것이다."
 study_confucian_classics_outcome.160.desc_other_elder: "높은 지위로 명망이 있는 좌주인 [higher_merit_vassal.GetTitledFirstName]에게 공식적인 보고를 작성해 올리는 것이다."
 study_confucian_classics_outcome.160.a: "내가 [higher_merit_vassal.GetFirstNameNoTooltip](을)를 잘 섬긴다면 내 공덕에 대한 말도 뒤따르겠지."
 study_confucian_classics_outcome.160.b: "자랑보다는 적절한 조사를 하는 편이 더 낫다."
 study_confucian_classics_outcome.160.c: "치안관을 도와야겠다."
 merit_gain_high_tt: "상당한 공덕 획득"
 merit_gain_low_tt: "약간의 공덕 획득"
 because_of_your_diplomacy: "당신의 [diplomacy_i][Concept( 'diplomacy', '외교력' )|E]으로 인해:"
 because_of_your_stewardship: "당신의 [stewardship_i][Concept( 'stewardship', '관리력' )|E]으로 인해:"
 because_of_your_learning: "당신의 [learning_i][Concept( 'learning', '학습력' )|E]으로 인해:"
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$좌주의 영향력"
 study_confucian_classics_outcome.170.desc: "\"좌주 분이신 [elder.GetTitledFirstName]의 인장이 있는 두루마리가 방금 도착했습니다.\" 내 [ROOT.Char.Custom2('RelationToMeShort', letterman)] [letterman.GetFirstName](이)가 두루마리를 넘겨주며 말했다. \"좋은 소식일 겁니다!\"\n\n나는 조심스럽게 두루마리를 풀어 보았다.\n\n\"나의 [ROOT.Char.Custom('ComplimentAdjective')] 문생에게. 그대의 흔들림 없는 글과 곧은 마음, 인내하는 마음을 알아보았네. 그대의 행동이 관리와 치안관에게 전해졌으니, 그대의 공덕이 널리 알려졌다네.\""
 study_confucian_classics_outcome.170.a: "감사의 편지를 써야겠다."
 study_confucian_classics_outcome.170.b: "[elder.GetSheHe]를 설득하면 연줄을 더 이어 주실 수 있지 않을까?"
 study_confucian_classics_outcome.170.c: "정말 기쁘군. 차를 열 잔이라도 주고 싶을 정도로!"
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$후련함"
 study_confucian_classics_outcome.180.desc: "해냈다. #EMP 예기#!를 끝까지 다 공부했다. 심지어 거기 담겨 있던 지혜도 기억난다! 눈앞에 드리운 천을 한 꺼풀 벗겨낸 듯한 기분이다. 태어나서 처음으로 내 앞길이 명확해졌다.\n\n생각해 보면... 아무도 날 믿지 않았더랬지. 심지어 나조차도 말이다.\n\n어쩌면 나는 더 크게 될 사람인지도 모르겠다."
 study_confucian_classics_outcome.180.a: "이제 다음으로는 뭘 읽어 볼까..."
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$영향력 이용"
 study_confucian_classics_outcome.190.desc: "신중히 고른 말, 시 선물, 능력 있는 스승의 호의... [Glossary( '관시', 'GUANXI_GLOSS' )]의 기회다. 조용한 시 모임의 자리 하나도 앞길을 열 기회가 될 수 있다.\n\n나는 부지런히 노력하지만, 무릇 성현의 말에 따르면 덕행은 빛을 발하며 알려지는 법이라 했다."
 GUANXI_GLOSS: "관시는 사람들의 관계망, 즉 서로를 믿고 호의를 나누는 사이를 이르는 말입니다. 함께 차를 마시고 식사를 하거나 도움을 받을 때 맺어지며, 공식적인 규율보다 더 중요하게 여겨질 때도 많습니다."
 study_confucian_classics_outcome.190.a: "치안관들에게 내 이름을 알리겠다."
 study_confucian_classics_outcome.190.b: "학자들에게 기록을 나누어 달라고 해 봐야겠다."
 study_confucian_classics_outcome.190.c: "가장 훌륭한 구절을 들어야 하니, 최고의 인재와 공부하겠다."
 study_confucian_classics_outcome.190.d: "내 공덕은 그 자체로 충분하다."
 tgp_known_by_magistrates_modifier: "치안관에게 알려짐"
 tgp_known_by_magistrates_modifier_desc: "해당 인물은 현지 치안관들에게 잘 알려져 있습니다."
 tgp_assisted_by_scholars_modifier: "현지 학자의 도움을 받음"
 tgp_assisted_by_scholars_modifier_desc: "현지 학자들이 해당 인물을 돕고 있습니다."
 tgp_known_by_poets_modifier: "시인에게 알려짐"
 tgp_known_by_poets_modifier_desc: "해당 인물은 현지 시인들에게 잘 알려져 있습니다."
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$엄격한 양육"
 study_confucian_classics_outcome.1000.desc: "\"공부를 더 열심히 해야지! [ROOT.Char.GetHouse.GetName] 가문을 부끄럽게 할 셈이냐!\" [parent.GetMotherFather]께서 화를 내며 두 손을 높이 들었다. \"책상에 쌓인 먼지보다 네 변명이 더 가볍겠다.\"\n\n\"공부를 안 하면 나중에 망신스럽게 창고에서나 일하게 될 거다.\""
 study_confucian_classics_outcome.1000.a: "[parent.GetMotherFather]께 실망을 안겨 드릴 수는 없다."
 study_confucian_classics_outcome.1000.b: "난 아무것도 못 이룰 거야."
 study_confucian_classics_outcome.1000.c: "용서해 주세요, 좀 쉬고 싶어요."
 tgp_gave_up_modifier: "포기함"
 tgp_gave_up_modifier_desc: "해당 [GetTrait('burdened').GetName( GetNullCharacter )] 인물은 완전히 포기하고 말았습니다."
 tgp_study_harder_modifier: "더 열심히 공부"
