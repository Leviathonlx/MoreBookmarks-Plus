l_korean:
 bastardy_pregnancy_announcement_tooltip: "아이의 진짜 혈통을 세상에 폭로함"
 secret_bastard.0001.t: "수상쩍은 혈통"
 secret_bastard.0001.real_father: "[mother.GetTitledFirstNamePossessive] 자식이 태어났다는 소식에 궁정 사람들이 축하를 보냈다. 진실이 무엇인지를 모르는 모양이다. [mother.GetHerHis] 품에 안긴 아이는 [assumed_father.GetTitledFirstNamePossessive] 자식이 아니라, 내 자식이거늘!"
 secret_bastard.0001.real_father.no_assumed_father: "축하는 겉치레에 불과했다. [mother.GetTitledFirstNamePossessive] 궁정에서는 아이의 태생에 관한 소문이 나돌고 있었으니까. 저들에게 내가 아는 바를 털어놓는다면 어떻게 될까. [mother.GetHerHis] 품에 안긴 아이가 내 자식이라는 진실을 안다면..."
 secret_bastard.0001.real_father.multiple: "[mother.GetTitledFirstNamePossessive] 자식이 태어났다는 소식에 궁정 사람들이 축하를 보냈다. 진실이 무엇인지를 모르는 모양이다. [mother.GetHerHis] 품에 안긴 아이는 [assumed_father.GetTitledFirstNamePossessive] 자식이 아니라, 내 자식이거늘!"
 secret_bastard.0001.real_father.no_assumed_father.multiple: "축하는 겉치레에 불과했다. [mother.GetTitledFirstNamePossessive] 궁정에서는 아이의 태생에 관한 소문이 나돌고 있었으니까. 저들에게 내가 아는 바를 털어놓는다면 어떻게 될까. [mother.GetHerHis] 품에 안긴 아이가 내 자식이라는 진실을 안다면..."
 secret_bastard.0001.assumed_father: "[ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName]의 품에 갓난아이가 안겨 있다. 진실을 몰랐더라면 그 모습만으로도 흐뭇했겠지.\n\n저렇게 껴안고 있는 아이가 내 자식이 아니라, [real_father.GetTitledFirstName]의 자식일 줄이야!"
 secret_bastard.0001.assumed_father.multiple: "[ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName]의 품에 갓난아이들이 안겨 있다. 진실을 몰랐더라면 그 모습만으로도 흐뭇했겠지.\n\n저렇게 껴안고 있는 아이들이 내 자식이 아니라, [real_father.GetTitledFirstName]의 자식일 줄이야!"
 secret_bastard.0001.family_of_mother: "[ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName](이)가 귀여운 갓난아이를 품에 안았다. [mother.GetHerHis] [child.Custom('GetDaughterSon')](이)가 누구의 피를 타고났는지 알았기에, 괜히 불안한 기분만 들었다. [ROOT.Char.Custom2('RelationToMe', mother)](이)가 낳은 아이가 혼인 관계에 있는 [assumed_father.GetTitledFirstName]의 자식이 아니라, 금단의 관계를 맺은 [real_father.GetTitledFirstName]의 자식일 줄이야!\n\n혹시라도 진실이 밝혀진다면 [mother.GetHerHim]와 [ROOT.Char.Custom2('RelationToMe', child)]에게 무슨 일이 닥칠는지..."
 secret_bastard.0001.family_of_mother.multiple: "[ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName](이)가 귀여운 갓난아이들을 품에 안았다. 그 아이들이 누구의 피를 타고났는지 알았기에, 괜히 불안한 기분만 들었다. [ROOT.Char.Custom2('RelationToMe', mother)](이)가 낳은 아이가 혼인 관계에 있는 [assumed_father.GetTitledFirstName]의 자식이 아니라, 금단의 관계를 맺은 [real_father.GetTitledFirstName]의 자식일 줄이야!\n\n혹시라도 진실이 밝혀진다면 [mother.GetHerHim]와 아이들에게 무슨 일이 닥칠는지..."
 secret_bastard.0001.family_of_real_father: "[mother.GetTitledFirstName](와)과 궁정 사람들이 [assumed_father.GetTitledFirstNamePossessive] 자식이 태어났다는 소식에 축하를 보냈다. 진실이 밝혀진다면 저렇게 좋아라 하지는 못할 텐데.\n\n[mother.GetFirstName]의 품에 안긴 아이는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]인 [real_father.GetTitledFirstName]의 사생아일 줄이야!"
 secret_bastard.0001.family_of_real_father.multiple: "[mother.GetTitledFirstName](와)과 궁정 사람들이 [assumed_father.GetTitledFirstNamePossessive] 자식들이 태어났다는 소식에 축하를 보냈다. 진실이 밝혀진다면 저렇게 좋아라 하지는 못할 텐데.\n\n[mother.GetFirstName]의 품에 안긴 아이들은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]인 [real_father.GetTitledFirstName]의 사생아일 줄이야!"
 secret_bastard.0001.family_of_assumed_father: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))]인 [father.GetTitledFirstName](와)과 [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName]의 자식이 태어났다는 소식에 궁정 사람들이 축하를 보냈다. 그에 관한 진실이 알려진다면, 그런 분위기도 확 사그라들겠지.\n\n[mother.GetFirstNamePossessive] 아이가 실은 [real_father.GetTitledFirstName]의 사생아였다니! 그 아이의 진짜 혈통이 알려지기라도 한다면 집안의 평판이 얼마나 떨어질는지..."
 secret_bastard.0001.family_of_assumed_father.multiple: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))]인 [father.GetTitledFirstName](와)과 [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName]의 자식이 태어났다는 소식에 궁정 사람들이 축하를 보냈다. 그에 관한 진실이 알려진다면, 그런 분위기도 확 사그라들겠지.\n\n[mother.GetFirstNamePossessive] 아이들은 사실 [real_father.GetTitledFirstName]의 사생아였다니! 그 아이들의 진짜 혈통이 알려지기라도 한다면 집안의 평판이 얼마나 떨어질는지..."
 secret_bastard.0001.other: "이번에 새로 태어난 [mother.GetTitledFirstNamePossessive] 자식을 위해 축하연이 열렸다. 궁정 사람들이 진실을 알게 된다면, 이것과는 사뭇 다른 분위기가 연출될 텐데.\n\n[mother.GetHerHis] 품에 안긴 아이가 혼인 관계에 있는 [assumed_father.GetTitledFirstName]의 자식이 아니라, [real_father.GetTitledFirstName]의 사생아라는 사실이 밝혀진다면 어찌 될는지!"
 secret_bastard.0001.other.multiple: "이번에 새로 태어난 [mother.GetTitledFirstNamePossessive] 자식을 위해 축하연이 열렸다. 궁정 사람들이 진실을 알게 된다면, 이것과는 사뭇 다른 분위기가 연출될 텐데.\n\n[mother.GetHerHis] 품에 안긴 아이들이 혼인 관계에 있는 [assumed_father.GetTitledFirstName]의 자식이 아니라, [real_father.GetTitledFirstName]의 사생아라는 사실이 밝혀진다면 어찌 될는지!"
 secret_bastard.0001.a: "저들이 진실을 알게 된다면..."
 secret_bastard.0002.t: "밝혀지지 않은 핏줄"
 secret_bastard.0002.real_father: "[mother.GetTitledFirstName](은)는 아비 없는 사생아를 낳았다는 멍에를 짊어진 채로 살아가고 있다. \n\n결혼도 하지 않았으면서 자식을 본 [mother.GetWomanMan]이라니, 끔찍한 현실 아닌가. 그렇다고 내가 친부라는 사실을 밝힐 수는 없다.\n\n내 [child.Custom('GetDaughterSon')]의 인생이 어떻게 될는지..."
 secret_bastard.0002.family_of_mother: "[ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName](이)가 낳은 아이는 아비 없는 사생아라는 굴레를 뒤집어쓴 채로 살아야 할 운명이다.\n\n가문의 입장에서는 망신스러운 일이리라. 아버지가 누군지 밝힌다 한들, [real_father.GetTitledFirstName] 측에서[mother.GetFirstNamePossessive] 아이를 자신의 자식이라 공표할 일은 없겠지만..."
 secret_bastard.0002.family_of_real_father: "세상은 [mother.GetTitledFirstNamePossessive] 자식을 아비 없는 사생아로만 알고 있다. 하지만 난 진실을 안다. 그녀의 품에 안긴 아이의 친부는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]인 [real_father.GetTitledFirstName](이)라는 진실을! [real_father.GetFirstName](이)가 자신이 무슨 일을 벌이고 있는지 알기를 바랄 뿐이다."
 secret_bastard.0002.family_of_real_father.dislike: "딱히 거창한 소망도 아니잖은가."
 secret_bastard.0002.other: "[mother.GetTitledFirstNamePossessive] 사생아를 책임져야 할 친부가 누군지에 대한 소문과 억측이 방방곡곡으로 퍼져나가고 있다.\n\n나와는 달리 저들은 진실을 모르고 있다! 아이의 친부가 [real_father.GetTitledFirstName](이)라는 진실을!"
 secret_bastard.0002.a: "추문이 이어지게 생겼군."
 secret_bastard.0002.b: "\"멈추시오! 그 아이는... 내 자식이니까!\""
 secret_bastard.0010.t: "폭로"
 secret_bastard.0010.spouse_reveal: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))](이)가 아이가 누구의 핏줄인지를 알아버렸다! 게다가 그 진실을 세상에 폭로하기까지 했다!"
 secret_bastard.0010.other_reveal: "[secret_exposer.GetTitledFirstName](이)가 조심스레 숨겨뒀던 비밀을 세상으로 끌어내고야 말았다! 가족들이 내게 말을 걸기를 주저하고 있다. [father.GetFirstName](은)는 눈조차 마주치려 하지 않는다."
 secret_bastard.0010.desc: "\n\n[real_father.GetTitledFirstName](이)가 친부라는 사실이 밝혀진다면, 나와 내 자식은 어떻게 될까?"
 secret_bastard.0010.a: "앞으로 펼쳐질 미래가 두려울 따름이다!"
 secret_bastard.001.opening: "언제부턴지 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))]인 [mother.GetTitledFirstName]에게서 임신의 징후가 나타나기 시작했다."
 secret_bastard.0011.t: "사생아가 남긴 오점"
 secret_bastard.0011.spouse_exposer: "세상에 진실을 알릴 때가 된 것이다. [mother.GetSheHe|U]가 [real_father.GetTitledFirstName](와)과 정을 통하고 있었으며, [real_father.GetSheHe]야말로 아이의 친부라는 진실을 말이다!"
 secret_bastard.0011.desc: "그 아이가 내 자식이 아닐 거라는 생각 따위는 해본 적도 없다.\n\n그런데 [mother.GetSheHe]가 [real_father.GetTitledFirstName](와)과 정을 통하고 있었으며, 그 사람이 배 속에 있는 아이의 친부라는 사실을 폭로하고 말았다!"
 secret_bastard.0011.a: "어떻게 그럴 수가 있는데?"
 secret_bastard.0011.b: "서로에게 충성의 서약을 했던 걸로 기억하는데."
 secret_bastard.0012.t: "추문"
 secret_bastard.0012.dislike_desc: "다들 아이의 아버지를 그녀의 [mother.Custom2('RelationToMe', SCOPE.sC('father'))]인 [father.GetTitledFirstName](이)라 생각했건만. 이제 와서 친부가 [real_father.GetTitledFirstName](이)라는 사실이 밝혀질 줄이야!\n\n맙소사, 이만한 추문이 어디 있겠는가!"
 secret_bastard.0012.like_desc: "다들 아이의 아버지를 그녀의 [mother.Custom2('RelationToMe', SCOPE.sC('father'))]인 [father.GetTitledFirstName](이)라 생각했건만. 이제 와서 친부가 [real_father.GetTitledFirstName](이)라는 사실이 밝혀질 줄이야!\n\n이 사실을 비밀에 부칠 수만 있었더라면!"
 secret_bastard.0012.a: "이제 모두가 알게 되었군."
 secret_bastard.0013.t: "그 아이는 내 자식이오"
 secret_bastard.0013.desc: "[mother.GetTitledFirstName](와)과의 사랑 놀음으로 자식을 보게 될 줄이야!"
 secret_bastard.0013.secret_exposer: "세상에 진실을 널리 알려야만 했다. [mother.GetTitledFirstName]의 배 속에 있는 아이가 내 자식이라고 말이다!\n\n그렇게 모두가 진실을 알게 되었다."
 secret_bastard.0013.suspicious_desc: "배 속에 있는 아이가 커갈수록 그 아이가 내 자식이 맞는지에 대한 의구심도 커졌다. \n\n하지만 이제는 확신이 생겼다. 영지 사람들 역시 그리 생각하고 있으리라. 그 아이는 내 자식이 맞다!"
 secret_bastard.0013.a: "이러는 편이 훨씬 나을 거야."
 secret_bastard.0014.t: "배신의 징후"
 secret_bastard.0014.desc: "하지만 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))](이)가 이런 짓을 벌일 거라고는 생각조차 못 했다. 이제 와서 [mother.GetFirstNamePossessive] 배 속에 있는 아이의 친부가 [real_father.GetFirstName](이)라는 사실이 밝혀질 줄이야!"
 secret_bastard.0014.a: "어떻게 나한테 이럴 수가 있는데, [real_father.GetFirstNameNoTooltip]?"
 secret_bastard.1000.t: "알려진 혈통"
 secret_bastard.1000.desc: "더는 비밀을 만들거나 진실을 감출 수는 없다!\n\n배 속에서 자라고 있는 아이가 [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]의 자식이라는 사실을 널리 공표할 때가 됐다."
 secret_bastard.1000.real_father_reveal: "더는 비밀을 만들거나 진실을 감출 수는 없다!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U](이)가 배 속에서 자라고 있는 아이의 친부라는 사실이 밝혀진 마당이지 않은가!"
 secret_bastard.1000.a: "결국 진실이 밝혀지고 말았군."
 secret_bastard.1000.a.tt: "아이가 태어난 날을 기점으로 [real_father.GetShortUINameNoTooltip](이)가 친부라는 사실이 밝혀짐"
 secret_bastard.1001.t: "손주의 혈통"
 secret_bastard.1001.desc: "[ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName](이)가 남과 정을 통해 자식을 뱄다는 사실은 공공연한 비밀이다. 애초에 결혼조차 하지 않은 상태였으니까.\n\n하지만 그 아이의 [real_father.GetMotherFather](이)가 [real_father.GetTitledFirstName](이)란 사실마저 밝혀지게 된다면..."
 secret_bastard.1001.a: "어떻게 이런 상황을 만들 수 있단 말인가?"
 secret_bastard.1002.t: "혼외자"
 secret_bastard.1002.desc: "[ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName](이)가 남과 정을 통해 자식을 뱄다는 사실은 공공연한 비밀이다. 애초에 결혼조차 하지 않은 상태였으니까.\n\n하지만 그 아이가 누구의 자식인지는 지금까지도 밝혀지지 않았다. [real_father.GetTitledFirstName](이)라는 책임져야 할 인물이 있음에도 불구하고!"
 secret_bastard.1003.t: "[mother.GetFirstNameNoTooltip](와)과 나"
 secret_bastard.1003.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , mother)](인) [mother.GetTitledFirstName](이)가 내 아이를 뱄다는 사실이 방방곡곡에 알려졌다.\n\n사랑 놀음이 이런 결과로 이어질 수 있다는 사실은 알고 있었지만, 그게 현실이 되니..."
 secret_bastard.1004.desc: "[mother.GetTitledFirstName]의 배 속에서 혈통조차 알지 못할 아이가 자라나고 있다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]인 [real_father.GetTitledFirstName](와)과 관련이 있는 일이라고는 생각조차 못 했는데.\n\n안타깝구나. [real_father.GetSheHe]가 아이의 친부라는 사실이 명명백백해지고 말았으니."
 secret_bastard.2000.t: "진실이 알려지다"
 secret_bastard.2000.desc_opening: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내 비밀을 세상에 폭로하고 말았다!"
 secret_bastard.2000.desc_opening.me: "세상 사람들에게 진실을 알릴 때가 되었다."
 secret_bastard.2000.desc: "\n\n[child.Custom('GetDaughterSon')]인 [child.GetTitledFirstName](이)가 누구의 핏줄을 타고났는지를 숨기면서 살아왔다. 그 아이가 태어나기도 전부터 그래왔다. 그렇게 애썼는데 그 아이의 친부인 [real_father.GetTitledFirstName](와)과 정을 통했다는 사실이 폭로될 줄은 몰랐다!"
 secret_bastard.2000.a: "내 [child.Custom('GetDaughterSon')](은)는 어떻게 되는 거지?"
 secret_bastard.2001.t: "진실"
 secret_bastard.2001.desc_opening.me: "온 세상에 증거를 내보여야만 했다."
 secret_bastard.2001.desc: "[child.GetFirstName](이)가 친자식이 아님을 증명하기 위해서였다."
 secret_bastard.2001.father: "그 아이의 친부는 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)](으)로 밝혀졌다!"
 secret_bastard.2001.change_lineage_lowborn.twin: "\n\n상황이 이렇게 되어서 안타까울 따름이다. 하지만 내 입장에서는 그 아이들이 비천한 사생아라는 사실을 밝힐 수밖에 없었다."
 secret_bastard.2001.change_lineage_lowborn: "\n\n상황이 이렇게 되어서 안타까울 따름이다. 하지만 내 입장에서는 그 아이가 비천한 사생아라는 사실을 밝힐 수밖에 없었다."
 secret_bastard.2001.change_lineage.twin: "\n\n상황이 이렇게 되어서 안타까울 따름이다. 하지만 내 입장에서는 그 아이들이 [child.GetHouse.GetBaseName] 집안의 사생아라는 사실을 밝힐 수밖에 없었다."
 secret_bastard.2001.change_lineage: "\n\n상황이 이렇게 되어서 안타까울 따름이다. 하지만 내 입장에서는 그 아이가 [child.GetHouse.GetBaseName] 집안의 사생아라는 사실을 밝힐 수밖에 없었다."
 secret_bastard.2001.keep_lineage.twin: "\n\n진실을 밝혀내지 못한다면, 확인하지도 못할 소문이 혈통에 관한 진실을 묻어버릴 게 분명하다."
 secret_bastard.2001.keep_lineage: "\n\n진실을 밝혀내지 못한다면, 확인하지도 못할 소문이 혈통에 관한 진실을 묻어버릴 게 분명하다."
 secret_bastard.2001.a: "이러는 편이 나아."
 secret_bastard.2001.b: "밝혀야만 하는 일이었어."
 secret_bastard.2002.t: "폭로된 비밀"
 secret_bastard.2002.i_am_exposer: "[child.GetTitledFirstName](이)가 내 친자식이라는 사실을 밝히기로 했다! 그러면 [mother.GetTitledFirstName](와)과 함께 저질렀던 경솔한 행동까지 밝혀지게 되겠지만, 진실을 묻어둘 수는 없지 않은가."
 secret_bastard.2002.other_exposer: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [child.GetTitledFirstName](이)가 내 자식이라고 폭로했다! 그와 함께 [mother.GetTitledFirstName](와)과 경솔한 짓을 벌였다는 사실마저 밝혀지고 말았다!"
 secret_bastard.2002.known: "\n\n[child.GetFirstNameNoTooltip](은)는 지독한 꼴을 당하게 될 것이다. 불확실한 혈통을 지닌 채로 살아가기는 쉽지 않을 테니까."
 secret_bastard.2002.not_known: "\n\n사랑 놀음을 하다가 아이를 밸 수도 있다는 건 알았다. 하지만 상의조차 않고 이런 일을 벌일 줄은... 어떡하면 그럴 수가 있는 건데?!"
 secret_bastard.2002.assumed_father_exists: "\n\n그 아이가 [father.GetTitledFirstNamePossessive] 친자식이 맞다고 주장하는 사람도 있을 것이다. 그래봤자 이미 드리운 의심의 그림자를 지워내지는 못하겠지만."
 secret_bastard.2002.a: "비밀이 폭로되었군!"
 secret_bastard.2002.b: "오, [child.GetFirstNameNoTooltip]..."
 secret_bastard.2003.t: "추한 비밀"
 secret_bastard.2003.i_exposed: "마침내 진실이 알려지게 되었다."
 secret_bastard.2003.other_exposer: "오랫동안 간직했던 비밀이 하나 있었는데, [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 그걸 폭로했다."
 secret_bastard.2003.known: "[real_father.GetTitledFirstName](이)가 내 친부라는 사실을 말이다. 다들 [father.GetTitledFirstName](이)가 [mother.Custom('MotherFather')]일 리가 없다고 생각했는데, 그게 명백한 사실로 밝혀지고 말았다."
 secret_bastard.2003.not_known: "내가 사생아라고? 여태껏 아버지라 여기며 살아왔던 [father.GetTitledFirstName](이)가 나와는 아무런 관련이 없는 사람이었다니! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내 진짜 [father.Custom('MotherFather')](은)는 [real_father.GetTitledFirstName](이)라는 사실을 폭로했다. [mother.Custom('MotherFather')]인 [mother.GetTitledFirstName]에게서는 들어본 적조차 없는 얘기였다."
 secret_bastard.2003.desc_ending_exposer: "\n\n설마 하니 내 아버지가.... 아니, [father.GetTitledFirstName](이)가 그 비밀을 폭로할 줄은 꿈에도 몰랐다!"
 secret_bastard.2003.desc_ending_known: "\n\n여태껏 살아왔던 것처럼 살기는 글렀군!"
 secret_bastard.2003.desc_ending_not_known: "\n\n[mother.Custom('MotherFather')](이)라는 사람이 내게 이런 짓을 할 줄이야!"
 secret_bastard.2003.a: "재앙이 따로 없군!"
 secret_bastard.2004.t: "꼬여버린 혈통"
 secret_bastard.2004.likes: "[child.GetTitledFirstName](이)가 [mother.GetTitledFirstName](와)과 [real_father.GetTitledFirstName] 사이에서 태어난 사생아라는 건 나만 알고 있던 비밀이었건만. 이제는 모두가 알아버리고 말았다!\n\n다들 [child.GetTitledFirstName](이)가 수치스러운 통정의 결과물에 불과하다는 사실을 믿지 못하는 눈치다. 진실이 드러나면서 쏟아질 감정의 폭풍이 [child.GetHerHim]에게 악영향을 주지 않기만을 바랄 뿐이다."
 secret_bastard.2004.dislikes: "마침내 진실이 밝혀졌다!\n\n궁정 사람들이 [child.GetTitledFirstName](은)는 [mother.GetTitledFirstName](와)과 [real_father.GetTitledFirstName] 사이에서 벌어진 죄스러운 통정의 결과물에 불과하다며 쑥덕이고 있다.\n\n애초에 적법한 자녀답지 못한 행동을 보여주던 [child.GetSheHe|U]였다. 이제는 그 출신에 걸맞은 대우를 받게 되겠지."
 secret_bastard.2004.a: "[child.GetTitledFirstNameNoTooltip]만 불쌍하게 됐어!"
 secret_bastard.2004.b: "[child.GetFirstNameNoTooltip](이)가 느꼈을 수치심을 생각해 보라고!"
 secret_bastard.2004.c: "[child.GetFirstNameNoTooltip](와)과 [child_twin.GetFirstNameNoTooltip]만 불쌍하게 됐어!"
 secret_bastard.2004.d: "저들이 느꼈을 수치심을 생각해보라고!"
 secret_bastard.2005.t: "폭로된 비밀"
 secret_bastard.2005.alive: "[child.GetTitledFirstName](이)가 [ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName](와)과 [real_father.GetTitledFirstName] 사이에서 태어난 사생아였다니!\n\n[mother.GetSheHe]가 [father.GetTitledFirstName]에게 그런 부끄러운 짓을 저지를 줄은 몰랐다. 배우자를 속이고 간통이나 범하는 사람이었을 줄이야."
 secret_bastard.2005.dead: "[child.GetTitledFirstName](이)가 [ROOT.Char.Custom2('RelationToMe', mother)]인 [mother.GetTitledFirstName](와)과 [real_father.GetTitledFirstName] 사이에서 태어난 사생아였다니!\n\n[mother.GetTitledFirstName](이)가 악독하기 짝이 없는 거짓말로 세상을 떠난 [father.GetTitledFirstName](을)를 속여왔을 줄은 몰랐다."
 secret_bastard.2005.end: "\n\n이런 상황인데 어떻게 그 사람을 믿을 수 있겠는가?"
 secret_bastard.2005.a: "외도를 일삼은 사람이잖아!"
 secret_bastard.3000.t: "폭로된 비밀"
 secret_bastard.3000.married_known: "\"사생아가 있었던 거야?\"\n아내가 충격적인 소식을 들었다며 날 찾아왔다. 그녀에게 무어라 답변해야 좋을지 모르겠다.\n\n[child.GetTitledFirstName](이)가 [mother.GetTitledFirstName](와)과의 사랑 놀음에서 비롯된 아이라는 건 진작에 알았건만. 이렇게 진짜 혈통이 밝혀질 줄은 꿈에도 몰랐다. 이제 어쩌면 좋지?"
 secret_bastard.3000.married_not_known: "\"사생아가 있었던 거야?\"\n아내가 충격적인 소식을 들었다며 날 찾아왔다. 그녀에게 무어라 답변해야 좋을지 모르겠다.\n\n나 역시도 다른 사람들처럼 깜짝 놀랐다. 이런 일이 있을지도 모른다고 예상은 했지만 말이다. [mother.GetTitledFirstName](이)가 [child.GetTitledFirstName](이)가 누구의 핏줄인지 진작에 얘기해줬더라면... 이제 어쩌면 좋지?"
 secret_bastard.3000.known: "[child.GetTitledFirstName](이)가 내 자식이라는 게 공공연한 비밀이 될 줄이야!\n\n[child.GetFirstNameNoTooltip](이)가 [mother.GetTitledFirstName](와)과의 사랑 놀음에서 비롯된 아이라는 건 진작에 알았다. 이번 일로 [child.GetFirstNameNoTooltip](이)가 지독한 꼴을 당하게 될는지도 모른다. 사생아로 살아가는 건 쉬운 일이 아니니까."
 secret_bastard.3000.not_known: "[child.GetTitledFirstName](이)가 내 자식이라는 게 공공연한 비밀이 될 줄이야!\n\n나 역시도 다른 사람들처럼 깜짝 놀랐다. 이런 일이 있을지도 모른다고 예상은 했지만 말이다. 그녀가 진작에 얘기를 해줬더라면..."
 secret_bastard.3000.a: "이제 모두가 알게 되었어!"
 secret_bastard.3000.b: "재앙이 따로 없군!"
 secret_bastard.3001.t: "진정한 유산"
 secret_bastard.3001.incest_marriage: "[real_father.GetTitledFirstName](이)가 [real_father.Custom('MotherFather')](이)라고?\n\n진실을 알게 되었다는 사실에 안도감이 들긴 했지만... 괜스레 복잡한 마음은 어쩔 수 없었다. [incest_spouse.Custom('WifeHusband')]인 [incest_spouse.GetTitledFirstName](이)가 [real_father.GetFirstName]의 [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))]인 거라면... [incest_spouse.GetSheHe]가 [incest_spouse.Custom('SisterBrother')](이)기도 하다는 얘기 아닌가!"
 secret_bastard.3001.known: "나는 태어났을 때부터 자신이 혼외자라는 사실을 떠올리며 살아야 했다. [real_father.GetTitledFirstName](이)가 친부임을 아는데도 입밖에 내어놓지를 못하다니. 내가 짊어지기에는 너무나도 버거운 짐이었다.\n\n차라리 비밀이 밝혀져서 다행이란 생각이 든다!"
 secret_bastard.3001.not_known: "나는 태어났을 때부터 자신이 혼외자라는 사실을 떠올리며 살아야 했다. 그 때문에 나는 배척당하고 조롱당하는 신세로 전락했다. 어머니를 붙잡고 간청도 해봤는데, 누구의 핏줄인지 알려줄 생각이 없다는 얘기만 하셨다.\n\n\"그런 얘기는 꺼내지도 않는 게 좋겠구나.\"\n\n이렇게 진실을 알게 되니, 숨통이 좀 트이는 것 같다. [real_father.GetTitledFirstName](이)가 친부라는 사실을 알게 된 덕분인지, 오랫동안 인연이 없었던 평정심마저 손에 넣게 되었다."
 secret_bastard.3001.a: "이렇게 진실이 밝혀졌군!"
 secret_bastard.3001.b: "마침내 내 아버지가 누구인지 알게 되었어!"
