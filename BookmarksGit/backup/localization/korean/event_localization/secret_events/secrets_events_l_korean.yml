 secrets_secondary_character_my_character_introduction: "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction: "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
 secrets.0001.t: "비밀이 폭로되다!"
 secrets.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 세상에 내 비밀을 폭로했다!\n\n내가 비정상적인 욕정과 통제할 수 없는 갈망을 지녔다는 사실이 널리 알려졌고, 다들 그걸 진실이라 여기게 되었다!"
 secrets.0001.a: "이런 수치를 당했는데, 어떻게 살라는 거야?"
 secrets.0101.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 성도착적인 면모를 규탄했다! 조목조목 얘기를 들어보니 결코 용납하지 못할 행태였다!"
 secrets.0101.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 성도착적인 면모를 공개적으로 규탄했다!"
 secrets.0101.worried.desc: "\n\n욕정에 사로잡히지 않도록 어떻게든 자제해야겠다. 다음에 손가락질을 당할 사람이 누가 될지 모르니..."
 secrets.0101.positive_2.desc: "\n\n왜들 그렇게 야단법석인지 모르겠다. 욕정이 용납하지 못할 재난 같은 것도 아닌데..."
 secrets.0101.b: "[owner.GetFirstNameNoTooltip](이)가 죗값을 치르게 만들겠다! 경비대!"
 secrets.0003.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 다른 [ROOT.Char.GetWomenMen](와)과 잠자리를 가졌다면서 날 비난했다! 오해라고 몇 번이나 말했는데, [ROOT.Char.Custom('DefaultPriestTitlePlural')](은)는 날 [ROOT.Char.GetFaith.HighGodName] 앞에서 죄를 저지른 악한으로 취급하고 있다."
 secrets.0003.a: "해명할 기회만 주어진다면... 어떻게든..."
 secrets.0103.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 다른 [owner.GetWomenMen](와)과 잠자리를 가졌다면서 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 비난했다! [ROOT.Char.GetFaith.HighGodNameAlternate]께서도 용납하지 않을 짓을 벌이다니!"
 secrets.0103.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 남색 행위를 공개적으로 비난했다!"
 secrets.0103.positive_2.desc: "\n\n[secret_exposer.GetTitledFirstNamePossessiveNoTooltip] 악에 받친 언동을 보면, [secret_exposer.GetSheHe]가 [owner.GetTitledFirstNameNoTooltip](을)를 [ROOT.Char.GetFaith.DevilName](이)라 여기는 게 아닌가 싶은 생각이 든다. 어떻게 사랑이 죄가 된단 말인가?"
 secrets.0103.worried_2.desc: "\n\n[lover.GetFirstName] 주변에서는 매사에 조심해야겠다. 그 사람과 나의 안위를 위해서라도 말이다. 다음에 손가락질을 당할 사람이 누가 될지 모르니..."
 secrets.0103.worried_3.desc: "두려워하지 않고 자유롭게 사랑할 날이 찾아오긴 할까?"
 secrets.0103.dislikes_negative: "[ROOT.Char.GetFaith.HighGodName]께서 심판을 내리실 거다!"
 secrets.0103.b: "경비대! 저자를 쇠사슬로 옭아매라!"
 secrets.0004.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 날 인육을 탐하는 악귀라고 규탄했다! 그 작자는 자신이 무슨 말을 하는지조차 모르고 있을 거다. 그런데 다들 그 억측을 진실이라 여기는 것 같다."
 secrets.0004.a: "내 평판이 바닥에 떨어지고 말았어!"
 secrets.0104.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 제기한 혐의를 생각할 때면 욕지기가 치밀어 오른다. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U](이)가 식인을 했다고? 끔찍하기 짝이 없는 생각이 절로 들어서 떨쳐내기가 힘들다."
 secrets.0104.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 식인 행위를 공개적으로 규탄하고 나섰다!"
 secrets.0104.worried.desc: "조심해야겠어. 괜히 허기에 사로잡혔다가 걸리기라도 한다면..."
 secrets.0104.positive_2.desc: "[ROOT.Char.GetFaith.HighGodName]께서도 우리가 만찬을 즐기는 모습에 기뻐하실 텐데, 그걸 모르는 거야?"
 secrets.0104.dislikes_negative: "역겹구나, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b: "저 악귀가 죗값을 치르게 만들겠노라! 경비대!"
 secrets.0005.desc: "[ROOT.Char.GetFaith.HighGodName]에 관한 생각을 입에 담았을 뿐인데! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 설득당하기라도 했는지 [ROOT.Char.Custom('DefaultPriestTitlePlural')](이)가 날 불신자이자 [ROOT.Char.GetFaith.HighGodNameAlternate](을)를 저버린 배신자로 여기고 있다."
 secrets.0005.a: "내 마음대로 생각하는 게 뭐가 그리 잘못됐는데?"
 secrets.0105.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 불신자라며 비난하고 나섰다! [owner.GetFaith.HighGodName](을)를 저버린 배신자라고도 했다! [owner.GetFaith.HighGodNameAlternate]께 의심을 품다니, 어떻게 그럴 수가 있는가?"
 secrets.0105.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 불신자라고 부르며 공개적으로 비난을 퍼부었다!"
 secrets.0105.positive_2.desc: "비이성적이기 짝이 없는 [secret_exposer.GetFirstNamePossessiveNoTooltip] 행태에 당황스러울 따름이다. [owner.GetFirstNameNoTooltip](이)가 해를 끼친 것도 아니잖은가?"
 secrets.0105.worried.desc: "앞으로는 말 한마디에도 신중해야겠어. 다음 희생양이 될지도 모르니.."
 secrets.0105.dislikes_negative: "부끄러운 줄도 모르는 건가?!"
 secrets.0105.likes_positive: "자기만의 생각을 가진다는 게 그렇게 나쁜 건가?"
 secrets.0006.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나와 이름도 모를 친척이 잠자리를 가졌다는 유언비어를 퍼뜨렸다! 그런데 다들 그 얘기를 믿는 것 같다!"
 secrets.0006.a: "저들은 무슨 자격으로 참된 사랑이니 뭐니 떠드는 건데?!"
 secrets.0106.t: "비밀이 폭로되다!"
 secrets.0106.negative.desc: "[ROOT.Char.GetFaith.HighGodName], 맙소사! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 반박할 수 없는 증거를 내보여 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 근친상간 행각을 증명하려 했다!"
 secrets.0106.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 근친상간 행각을 공개적인 비난을 퍼부었다."
 secrets.0106.worried.desc: "\n\n매일같이 고통스러워하는 [owner.GetTitledFirstNamePossessiveNoTooltip] 모습을 보며, 마음을 놓아서는 아니 된다는 생각을 했다. 어딜 가나 저들의 눈길이 따라오는 상황이니..."
 secrets.0106.positive_2.desc: "친족간의 사랑은 숨 쉬듯이 자연스러운 거 아니었나?"
 secrets.0106.likes_negative: "그런 짓은... 생각조차 해본 적이 없다고!"
 secrets.0106.dislikes_negative: "역겹군! 역겹기 짝이 없어!"
 secrets.0106.likes_positive: "이런 식으로 박해해서는 아니 되는데!"
 secrets.0106.dislikes_positive: "고작 이런 일에 신경 써야 하는 거야?"
 secrets.0007.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 용서받지 못할 불경스러운 행위를 저질렀다면서 날 비난했다! 이에 동조한 사람들이 날 마녀이자 [ROOT.Char.GetFaith.HighGodName]의 적으로 취급하기 시작했다!"
 secrets.0007.a: "저들은 진실이 무엇인지조차 모르는 거야?"
 secrets.0107.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 주술을 사용했다는 혐의를 제기했다! [ROOT.Char.GetFaith.DevilName](와)과 어울리면서 사람들의 마음을 좀먹고 [ROOT.Char.GetFaith.HighGodName](을)를 저버리게 하는 악독한 작자라면서 말이다!"
 secrets.0107.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]의 주술 행위에 공개적인 비난을 퍼부었다."
 secrets.0107.positive_2.desc: "그 얼간이는 줄곧 \"[secret_exposer.GetFaith.DevilName]\"에 대한 얘기만 떠들어댔다. [owner.GetTitledFirstNamePossessiveNoTooltip] 지혜에 눈이 멀기라도 한 걸까?"
 secrets.0107.worried.desc: "\n\n목소리를 높이면서 진실을 밝히고 싶다. 하지만 그런다고 저들이 듣기나 할까? 도리어 그 얘기를 듣고, 날 다음 희생양으로 삼을지도 모르는데..."
 secrets.0107.dislikes_negative: "마녀를 불태워 죽이자!"
 secrets.0107.b: "마녀는 죗값을 치러야만 한다!"
 secrets.0107.c: "악의와 거짓에 사로잡혀서 혐의를 제기하다니."
 secrets.0008.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나와 [Select_CString( ObjectsEqual( secret_exposer, target ), '그들', target.GetTitledFirstName )](이)가 비밀리에 만나는 관계임을 밝혔다! 그자가 밝힌 진실은 들불처럼 번져나갔다. 이 욕정을 숨길 수 있길 바랐건만, 그렇게 하지 못하는 처지가 되어버렸다."
 secrets.0008.forbidden.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나와 [Select_CString( ObjectsEqual( secret_exposer, target ), '그들', target.GetTitledFirstName )]의 관계를 만천하에 알렸다!\n\n모두가 손가락질하며 욕설을 퍼붓는 상황이었지만, 부끄럽단 생각은 들지 않았다. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))](을)를 지키고자 거짓말을 했던 것뿐이니까. 하지만 이렇게 두려움을 느끼게 될 줄은... 이제 우리는 어떻게 되는 걸까?"
 secrets.0008.a: "저들에게 누굴 심판할 자격이 있긴 한가?"
 secrets.0108.no_exposer.desc: "비밀스러운 진실이 드러나고 말았다. [ROOT.Char.Custom2('RelationToMeShort', primary_character)]인 [primary_character.GetTitledFirstName](이)가"
 secrets.0108.exposer.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [secret_exposer.GetHerHis] [secret_exposer.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName](을)를 규탄했다. 설마하니"
 secrets.0108.incest_bad.desc: "자신의 #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!(와)과 근친상간 행각을 벌였을 줄이야! [primary_character.GetFirstNameNoTooltip](와)과 [secondary_character.GetTitledFirstName](이)가 연인 관계였다고 한다!\n\n살면서 수많은 일을 보고 들었지만, 이런 경우는..."
 secrets.0108.sodomy_bad.desc: "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')](와)과 남색을 즐겼을 줄이야! [ROOT.Char.GetFaith.HighGodNameAlternate]께서 좌시하시지 않을 만한 일이다!"
 secrets.0108.adulterer_bad.desc: "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')](와)과 혼외 관계를 맺었을 줄이야! 이런 식으로 신성한 결혼 생활을 망쳐도 괜찮은 건가?"
 secrets.0108.fornicator_bad.desc: "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')](와)과 잠자리를 가졌을 줄이야! 혼인 관계도 아닌 주제에, 이런 짓을 벌이기나 하다니!"
 secrets.0108.incest_is_good.desc: "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)](와)과 정사를 치렀을 줄이야! 수많은 사람이 그들을 비난하고 나섰다. [primary_character.GetFirstNameNoTooltip](와)과 [secondary_character.GetFirstNameNoTooltip](이)가 해를 끼친 것이 없음에도 불구하고..."
 secrets.0108.all_is_good.desc: "[SCOPE.Custom('SecretRevealSecondCharacterIntroduction')](와)과 정사를 치렀을 줄이야!\n\n솔직히 왜들 그렇게 야단법석인지 모르겠다. 욕정이 용납하지 못할 재난 같은 것도 아닌데..."
 secrets.0108.dislikes_negative: "[ROOT.Char.GetFaith.HighGodName]께서 저들을 심판하시리라!"
 secrets.0108.b: "좌시하지 못할 죄를 저지르다니! 경비대!"
 secrets.0110.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 반박하지 못할 증거를 들이밀었다."
 secrets.0110.start.above_cutoff: "의혹을 확실하게 입증할 만한 수준은 아니었지만, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 증거를 들이밀었다."
 secrets.0110.single_child.desc: "[child.GetTitledFirstName](이)가"
 secrets.0110.single_child_relation.desc: "[child.GetFirstName](이)가"
 secrets.0110.is_not_fathers.desc: "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 자식이 아님을 입증하려는 수작이었다. 그래서 그 아이의 친부가"
 secrets.0110.are_not_fathers.desc: "[father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 자식이 아님을 입증하려는 수작이었다. 그래서 그 아이들의 친부가"
 secrets.0110.is_not_mine.desc: "내 자식이 아님을 입증하려는 수작이었다. 그래서 그 아이의 친부가"
 secrets.0110.incest_real_father.desc: "[mother.GetTitledFirstNamePossessive] [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]인 [real_father.GetTitledFirstName](이)라는 주장을 펼치기까지 했다!\n\n"
 secrets.0110.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)라는 것이다!"
 secrets.0110.regular_real_father_self_expose: "그 사람일 수밖에 없다는 주장을 펼치기까지 했다!"
 secrets.0110.father.child_above_cutoff: "\n\n그 의혹을 명백히 밝혀낼 만한 방법은 없었다. 하지만 전부 앞뒤가 들어맞는 얘기긴 했다."
 secrets.0110.father_knew.desc: "\n\n오래 전에 겪었던 일임에도 불구하고, [mother.GetFirstNamePossessive] 외도를 떠올리면 여전히 가슴이 아려온다. 그런 수치스러운 일을 만천하에 알리는 날이 오게 될 줄은..."
 secrets.0110.father_love.desc: "\n\n오, [mother.GetFirstName]. 어떻게 그럴 수가 있어? 당신과 우리... 아니, 당신의 자식을 사랑했는데. 참담한 현실을 보여줘서 날 나가떨어지게 만들다니."
 secrets.0110.father_no_love.desc: "\n\n밤을 천 번 지새더라도, [mother.GetFirstNamePossessive] 배신을 용서하진 못할 것 같다. 언젠가 믿음을 되찾을 날이 올지도 모른다. 그게 오늘은 아니겠지만..."
 secrets.0110.incest_consort.desc: "\n\n현실이 망치가 되어, 날 후려쳤다. 맙소사. [consort_bastard.GetFirstNameNoTooltip](이)가 내 [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))](이)라니. 그렇다면... 여태껏 쌓아왔던 관계는 대체..."
 secrets.0110.incest_consort_accepted.desc: "\n\n맙소사! 그렇다면 [consort_bastard.GetFirstNameNoTooltip](이)가 내 [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))](이)란 얘기잖아? #EMP 무언가#! 숨겨져 있을 줄은 알았지만, 그게 이런 특별한 관계였다니... [consort_bastard.GetHerHim]가 전보다 훨씬 가깝게 느껴졌다."
 secrets.0110.mother_spouse.desc: "\n\n궁정에 흘러든 소문은 들불처럼 번져나가기 시작했다. [mother.GetFirstName](은)는 침실 밖으로 나서지조차 않고 있다. 가서 위로라도 해줘야 하나? 아니면 질책해야 하나? 차라리 걱정 어린 한 마디가 나을지도..."
 secrets.0110.real_father_spouse.desc: "\n\n궁정에 흘러든 소문은 들불처럼 번져나가기 시작했다. 무슨 생각을 해야 할지, 어떤 말을 꺼내야 할지 모르겠다. 어떻게 이럴 수가 있는데, [real_father.GetFirstName]? 이렇게 해놓고 다시 믿어달라는 거야?"
 secrets.0110.mother_family.desc: "\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))](이)라는 사람이 어떻게 이럴 수가 있는데? 그렇다고 [child.GetFirstNameNoTooltip](을)를 탓할 수도 없는 노릇이다. 이번 일이 그 아이에게 끼칠 영향도 어마어마할 테니..."
 secrets.0110.real_father_family.desc: "\n\n어떻게 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))](이)라는 사람이 어떻게 이럴 수가 있는데? 그렇다고 [child.GetFirstNameNoTooltip](을)를 탓할 수도 없는 노릇이다. 이번 일이 그 아이에게 끼칠 영향도 어마어마할 테니..."
 secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip](을)를 탓할 수는 없다. 지독한 꼴을 당할지도 모를 아이니까. 하지만 [real_father.GetTitledFirstNameNoTooltip](와)과 [mother.GetTitledFirstName](이)라면..."
 secrets.0110.a: "할 말을 잃게 하는군!"
 secrets.0110.a.incest: "속이 메슥거릴 지경이야."
 secrets.0110.b: "아직도 그 작자와 잠자리를 함께하는 거야?"
 secrets.0110.b.success.desc: "의혹이 사실로 밝혀짐"
 secrets.0110.b.success.tt: "[consort_bastard_parent.GetTitledFirstNamePossessive] 비밀을 알게 됨"
 secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip](은)는 [consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip] 연인이 아닌 것으로 밝혀짐"
 secrets.0110.c: "차라리 모르는 편이 좋았으련만..."
 secrets.0112.single_child_relation.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]인 [child.GetFirstName]의 친부가"
 secrets.0112.single_child.desc: "[child.GetTitledFirstName]의 친부가"
 secrets.0112.mother_family.desc: "어머니, 무어라 말해야 좋을지... 어떤 기분을 느껴야 할지 모르겠습니다. 이렇게 모든 전말이 밝혀지고 말았군요."
 secrets.0112.real_father_family.desc: "\n\n[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))](이)라는 사람이 어떻게 이럴 수가 있는데? [real_father.GetFirstNameNoTooltip], 이번 일이 우리 가문에 어떤 영향을 줄지 몰랐던 거야?"
 secrets.0112.general_end.desc: "[child.GetFirstNameNoTooltip](이)가 자신의 진짜 혈통을 알았던 건 아닐까? 나처럼 생소한 소식이라 생각했을지도 모르고. 이번 폭로가 축복이 될지, 저주가 될지..."
 secrets.0112.b.success.desc: "의혹이 사실로 밝혀짐"
 secrets.0112.a: "누가 알았겠어?"
 secrets.0112.b: "아직도 그 작자와 만나는 거야?"
 secrets.0112.c: "이번 일은 묻어두기로 하자."
 secrets.0115.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 살해하려 했단 혐의를 제기하며 반박하지 못할 증거를 내보였다! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc: "[victim.GetSheHe] 역시 그 사실을 알게 되었다. 이제부터는 매사에 신중해야 한다. 그 작자가 분명 복수하려 들 텐데, 그 시기가 내일인지 10년 후인지 모르는 상황이다. 어쩌면 복수하지 않을지도 모르지. 어쨌든 혹시 모르니 준비를 갖추는 편이 좋지 않을까 싶다."
 secrets.0115.victim_dead.desc: "그 [victim.Custom2('InsultNoun', ROOT.Char)](은)는 무덤에서 썩어가는 신세가 되었으니 망정이지!"
 secrets.0115.a: "이유가 있어서 그런 거라니까!"
 secrets.0116.negative.desc: "맙소사! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 살해하려고 했던 자가 있다면서 반박하지 못할 증거를 내보였다! 살인 계획을 세운 사람은 [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](으)로 밝혀졌다!\n\n그 냉담하기 짝이 없는 [murderer.Custom2('InsultNoun', ROOT.Char)](은)는 사람의 목숨을 중히 여기지도 않는 건가?"
 secrets.0116.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 살해하려고 했던 자가 여기 있다면서 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 규탄했다!\n\n이렇게 진실이 밝혀지면서, [murderer.GetFirstNameNoTooltip](은)는 제 앞가림이나 신경 써야 하는 처지로 전락하고 말았다."
 secrets.0106.victim_knows.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내 숨통을 끊으려 했던 범인으로 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 지목했다. 변명을 일삼으며 사실을 숨기려 해도 상관없다. 이미 모두가 보는 앞에 증거를 내보인 상황이니까."
 secrets.0106.victim.desc: "맙소사! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 #EMP 나#!를 살해하려고 했던 자가 있다면서 반박하지 못할 증거를 내보였다! 살인 계획의 배후에 있던 [murderer.Custom2('InsultNoun', ROOT.Char)](은)는 [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](으)로 밝혀졌다!\n\n이 자리에서 단언한다. 내 살해를 실패한 것을 두고두고 후회하게 될 것이다."
 secrets.0116.likes_negative: "감히 그런 짓을 벌이다니!"
 secrets.0116.dislikes_negative: "어떻게든 죗값을 치르게 할 것이다!"
 secrets.0116.likes_positive: "[victim.GetFirstNameNoTooltip] 입장에서는 자업자득 아닌가?"
 secrets.0116.victim_knows: "이제 모두가 그 작자의 본모습을 알게 되었군."
 secrets.0116.b: "경비대! 저 악독한 범죄자를 체포하라!"
 secrets.0116.c: "그냥 보내주자고. 일단은 말이야."
 secrets.0117.start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 날 [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 죽음에 연루된 인물이라고 지목하면서 반박하지 못할 증거를 내보였다! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc: "이런 상황이 벌어지지 않기를 바랐건만. 얼간이처럼 실수를 해버렸다. 그렇게 나는 [dynast.GetTitledFirstNamePossessive] 자비를 구하는 처지가 되었다. 혹여나 용서를 받는다고 해도, 복수를 갈구하는 이들이 이렇게나 많은 상황이니..."
 secrets.0117.kinslayer_dynasty_head.desc: "이런 상황이 벌어지지 않기를 바랐건만. 얼간이처럼 실수를 해버렸다. 가문 전체가 날 등지지는 않을까 전전긍긍하는 처지라니..."
 secrets.0117.regular.desc: "항상 등 뒤를 조심하고, 방어 태세를 갖추고 있는 수밖에 없다. 복수를 갈구하는 이들이 이렇게나 많은 상황이니..."
 secrets.0117.a: "이유가 있어서 그런 거라니까!"
 secrets.0118.known_murder.t: "살인마 같으니!"
 secrets.0118.negative_start.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 끔찍한 비밀을 폭로했다! [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 때 이른 죽음에 연루되어 있다는 사실을 말이다!\n\n"
 secrets.0118.negative_start_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [victim.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 무참하게 살해했다고 한다!\n\n"
 secrets.0118.negative_end_family.desc: "그 [murderer.Custom2('InsultAdjective', ROOT.Char)] [murderer.Custom2('InsultNoun', ROOT.Char)](은)는 뜬눈으로 밤을 지새워야 할 거다. 결국은 이번 일을 뼈저리게 후회할 날이 찾아올 테니까. [victim.GetTitledFirstNamePossessiveNoTooltip] 무덤에 대고 그리하겠노라 맹세한다!"
 secrets.0118.negative_end.desc: "[murderer.GetFirstNameNoTooltip](은)는 자신을 [ROOT.Char.GetFaith.HighGodNamePossessive] 신격에 다다른 존재라 여기고 있다. 삶과 죽음을 관장하며, 법률 따위는 무시해도 괜찮다고 여기는 거겠지! 그런 범죄자에게는 구원받을 길이 없어!"
 secrets.0118.positive.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](의) 때 이른 죽음에 연루된 자로 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 지목했다!\n\n이렇게 진실이 폭로되면서, [murderer.GetFirstNameNoTooltip](은)는 등 뒤를 조심해야 하는 처지가 되어버렸다."
 secrets.0118.positive_known.desc: "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 때 이른 죽음을 초래한 장본인이었다니! 오늘을 기점으로 그 작자를 적대하는 자들이 많아졌다."
 secrets.0121.start.desc.intro.self_exposed: "[secret_exposer.GetTitledFirstName], 이 저주받아 마땅한 개자식 같으니라고. 내가 자기 자금을 유용했다고 그걸 온 세상에 떠벌리고 다녀?\n\n"
 secrets.0121.start.desc.intro: "[secret_exposer.GetTitledFirstName], 이 가증스러운 망할 겁쟁이 같으니. 내가 [secret_target.GetTitledFirstName]의 자금을 유용한 사실을 온 세상에 떠벌리고 다녀?\n\n"
 secrets.0121.desc.victim_is_liege_or_above: "더 끔찍한 건 법적 측면에서 [secret_target.GetFirstNameNoTooltip]의 권위가 나보다 높기 때문에, 내게 #EMP 모든 것#!을 상환하라고 요구할 수도 있다는 점이다. 재수 없으면 패가망신의 길을 걸을지도 모른다."
 secrets.0121.desc.victim_not_liege.root_has_liege: "다행인 점은 [secret_target.GetFirstNameNoTooltip]에게 배상을 요구할 만한 직접적인 권력은 없다는 점이다. 물론, 내 주군인 [secret_owner.GetLiege.GetTitledFirstName]에게 돈을 요구할지도 모르지만. 그런 일이 일어나지 않기를 바라야지."
 secrets.0121.desc.victim_not_liege.root_has_no_liege: "어쨌든 내게 상환을 강요할 만한 상위의 권력자는 없으니 다행이다. [secret_owner.GetFaith.WealthGodName]께서 작은 자비를 베풀어 주신 게지."
 secrets.0121.a: "국고에 잠들어 있던 돈이라니까!"
 secrets.0122.t: "좀도둑"
 secrets.0122.start.desc.intro.self_exposed: "[secret_owner.Custom2('MyCharacterIntroduction', secret_target)](이)가 은밀하게 내 재산을 빼돌리고 있었음을 보여주는 확실한 증거를 손에 넣었다! 서기와 재무관이 부당하게 취득한 자산을 세세하게 검토하는 과정까지 마쳤다. 합계를 내어보니 봉역에서 사라지거나, 손망실 처리된 세금 및 십일조와 정확히 일치하는 금액이다.\n\n"
 secrets.0122.start.desc.intro: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)]의 제보에 따르면 [secret_owner.Custom2('MyCharacterIntroduction', secret_target)](이)가 은밀하게 내 재산을 빼돌리고 있었다고 한다! 전달받은 증거가 이를 명백하게 입증한다. 합계를 내어보니 봉역에서 사라지거나 손망실 처리된 세금 및 십일조와 정확히 일치하는 금액이다.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "다행히 나는 [secret_owner.GetFirstNamePossessiveNoTooltip] 주군으로서 배상을 요구할 수 있다. #EMP 거부하면 가만두지 않을 테다.#!"
 secrets.0122.desc.victim_is_vassal_or_below.other: "[secret_owner.GetFirstNameNoTooltip](은)는 내 직속 신하가 아니지만, 그자의 주군이라면 상환을 #EMP 강제할 수 있다#!. 돌려받은 배상금을 나누겠다고 제안하면 놈의 주군인 [secret_owner.GetLiege.GetTitledFirstName](이)가 내 편을 들어줄 가능성이 있다."
 secrets.0122.desc.victim_not_vassal: "[secret_owner.GetFirstName](은)는 내 권위와 무관한 독립 세력이므로, 잃어버린 은화를 돌려받을 길이 없다."
 secrets.0122.a: "반드시 돈을 받아내고야 말겠다, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt: "[secret_owner.GetFirstName](이)가 당신에게 #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!의 금화를 온전히 돌려주거나, 혹은 봉기를 일으킬 것임"
 secrets.0122.b: "돈은 관심 없어. 그보단... 철이 좋을 것 같은데..."
 secrets.0122.c: "과오는 인지상사요, 용서는 신의 본성이니라."
 secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip](이)가 당신의 \"빚\"을 용서함"
 secrets.0122.d: "$secrets.0122.a$"
 secrets.0122.d.tt: "[secret_owner.GetFirstName]에게 #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!의 금화 상환을 요청하게 됨. [secret_owner.GetFirstName](은)는 요청을 따를 의무가 없으며 순응하지 않을 가능성이 큼"
 secrets.0122.e: "[secret_owner.GetLiege.GetTitledFirstNameNoTooltip]도 이 일의 부당함을 이해하겠지..."
 secrets.0122.e.tt: "[secret_owner.GetFirstName]에게 상환을 강제할 경우 #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!의 금화를 절반으로 나눌 것을 [secret_owner.GetLiege.GetTitledFirstName]에게 제안함"
 secrets.0122.f: "$secrets.0122.c$"
 secrets.0122.g: "좀 더 시간을 두고 보자..."
 secrets.0122.g.tt: "[secret_owner.GetFirstName](은)는 결국 심판대에 서게 될 것임."
 secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed: "그대가 본인의 국고에서 세금과 십일조, 상품을 횡령하고 있다는 사실을 온 세상이 알게 되었소.\n\n지금 당장 편취한 재물을 상환하시오. 안 그러면 후회하게 될 거요."
 secrets.0123.desc: "그대가 본인의 국고에서 세금과 십일조, 상품을 횡령하고 있다는 사실을 [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U]에게 전해들었소.\n\n지금 당장 편취한 재물을 상환하시오. 안 그러면 후회하게 될 거요."
 secrets.0123.a: "내 적법한 재산을 훔친 거지만, 뭐 #EMP 어쩔 수 없지#!."
 secrets.0123.a.tt: "당신의 돈이 늦지 않게 온전히 도착함"
 secrets.0123.b: "내 검이랑 같이 돌려주지!"
 secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip](이)가 봉역에서 도주함"
 secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip](이)가 도주를 시도했으나 실패함"
 secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip](이)가 일언지하에 거부함"
 secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U](이)가 내 재산을 상당히 많이 횡령했소. 하나 그대의 도움 없이는 되찾을 길이 없다오.\n\n부디 본인을 대신해 그대의 봉신에게 배상을 요구해 주시오. 대신 금화의 절반은 가져도 좋소."
 secrets.0124.a: "흠. 빚진 돈이라면 마땅히 갚아야지..."
 secrets.0124.a.tt: "당신과 [secret_target.GetShortUIName](이)가 각자 #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#!(을)를 받음"
 secrets.0124.b: "돈을 온전히 돌려드리리다!"
 secrets.0124.b.tt: "[secret_target.GetShortUIName|U](이)가 #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!(을)를 받음"
 secrets.0124.b.tt.conditional: "[secret_owner.GetTitledFirstName](이)가 수락할 경우"
 secrets.0124.b.tt.conditional_failed: "[secret_owner.GetTitledFirstName](이)가 거절할 경우"
 secrets.0124.c: "이건 개인적인 문제 아닌가."
 secrets.0124.c.tt: "[liege.GetTitledFirstNameNoTooltip](이)가 관심을 보이지 않음"
 secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc: "그대가 [secret_target.Custom2('YourCharacterIntroduction', secret_owner)]의 재산을 횡령했다는 충격적인 소식을 들었소. 내게 정당한 처벌을 내려달라고 요청하더군. 이에 주군으로서 명하니, [secret_target.GetFirstNameNoTooltip]에게 훔친 돈의 절반을 상환하도록 하시오.\n\n나머지 절반은 참회의 의미로 내게 바치시오. 봉역을 위해서."
 secrets.0125.a: "쳇. 가져가라지."
 secrets.0125.a.tt: "금화의 절반이 도착함"
 secrets.0125.b: "너희 둘에게 줄 수 있는 건 내 검뿐이다!"
 secrets.0125.b.tt: "[secret_owner.GetTitledFirstNameNoTooltip](이)가 상환 대신 봉기를 택함"
 secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc: "[secret_target.GetTitledFirstName]의 국고에서 돈을 빼돌리는 비열한 만행을 벌이고도 지탄받지 않을 줄 알았소? 즉시 전액을 상환하시오. 불응할 시에는 내 분노를 받아내야 할 거요."
 secrets.0126.a: "합법적으로 벌어들인 돈인데... 뭐, #EMP 어쩔 수 없지#!."
 secrets.0126.a.tt: "[liege.GetTitledFirstNameNoTooltip](이)가 당신에게 금화 전액을 보냄"
 secrets.0126.b: "너는 내 주군이 아니다!"
 secrets.0126.b.tt: "$secrets.0125.b.tt$"
 secrets.0131.desc: "내 [secret_target.GetTitledFirstName](은)는 관용이라곤 전혀 보여주지 않았다. [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 차지하려던 내 계획을 [secret_target.GetPrimaryTitle.GetBaseName] 전체에 폭로해 버렸지 뭔가!\n\n내 행동에 대해 보상할 방법만 있다면..."
 every_fellow_vassal_tt: "모든 동료 [vassal|E]"
 secrets.0131.a: "[ROOT.Char.GetFaith.FateGodName]께서 내게 자비를 베푸시기를."
 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.GetTitledFirstName](이)가 계략을 전부 다 밝혀냈다...\n\n"
 secrets.0141.start.desc.intro.self_exposed: "어차피 [secret_target.GetTitledFirstName]도 언젠가는 어떤 식으로든 알게 됐겠지...\n\n"
 secrets.0141.start.desc.intro: "[secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] 같은 독사 소굴에서는 [secret_target.GetHouse.GetBaseName](을)를 향한 우리의 약탈 계획이 비밀로 오래 남을 수 없다는 것쯤은 알았어야 했는데!"
 secrets.0141.desc.target_emperor: "이제 [secret_target.GetTitleAsNameNoTooltip]의 걷잡을 수 없는 분노와 맞설 준비를 해야겠다..."
 secrets.0141.desc.owner_emperor: "[secret_owner.GetTitleAsNameNoTooltip]의 위치에 있으니, 위대한 가문의 분노를 자극하지 않으려면 내가 신중하게 행동해야만 한다..."
 secrets.0141.desc.fallback: "이 사실을 알게 되었으니, [secret_target.GetFirstNameNoTooltip](은)는 이제 의심할 여지 없이 [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip](와)과 [secret_owner.GetHouse.GetBaseName] 집안이 서로 등을 돌리게 만들려 하겠지..."
 secrets.0141.a: "멍청한 놈이 알아서 떠들게 둬야겠군!"
 secrets.0142.t: "드러난 약탈자"
 secrets.0142.start.desc.intro.other_exposed: "[secret_owner.GetHouse.GetBaseName]의 악행을 밝혀낸 [secret_exposer.GetTitledFirstName]에게 [secret_target.GetFaith.HighGodName]의 축복이 있으라!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "[secret_owner.GetHouse.GetBaseName]의 악행을 밝혀낼 수 있게 나를 인도하신 [secret_target.GetFaith.HighGodNameAlternate](을)를 찬양하라!\n\n"
 secrets.0142.start.desc.intro: "우리는 마침내 [secret_target.GetHouse.GetBaseName] 장원에서 일어난 어처구니없는 약탈의 배후를 알아냈다. 악마 같은 [secret_owner.GetTitledFirstName], 그리고 그놈의 가증스러운 집안 같으니!"
 secrets.0142.desc.target_emperor: "[secret_target.GetTitleAsNameNoTooltip]의 위치에 있으니, 내 힘을 사용해 이 추악한 집안을 처리할 수 있다."
 secrets.0142.desc.owner_emperor: "신중하게 행동해야 한다. [secret_owner.GetTitleAsNameNoTooltip](이)가 우리의 다음 움직임을 예상하려 들 테니까..."
 secrets.0142.desc.fallback: "이제 우리의 적을 [secret_target.GetTopLiege.GetTitleAsNameNoTooltip], [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] 앞에 대령할 수 있게 되었다!"
 secrets.0142.a: "이런 배신은 용납할 수 없다!"
 secrets.0142.b: "어떤 식으로든 복수하고 말리라..."
 secrets.0500.single_child.t: "다른 사람의 [child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc: "어떻게 이럴 수가 있지?"
 secrets.0500.single_child.desc: "[child.GetFirstName]의 친부가"
 secrets.0500.incest_real_father.desc: "[mother.GetTitledFirstNamePossessive] [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))]인 [real_father.GetTitledFirstName]였다고?"
 secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]였다고?"
 secrets.0500.end.desc: "내가 아니라?\n\n눈물이라도 흘려야 하나? 소리라도 지를까? 차라리 응징을 하는 편이... 아니, 그냥 용서해줄까? [child.GetFirstNameNoTooltip](을)를 친자식이라 생각하고 싶은데, 눈앞의 증거가 너무나도 명백하니..."
 secrets.0500.a: "생각을 좀 해봐야겠어."
 secrets.0501.t: "태생"
 secrets.0501.desc_incest_marriage: "마침내 진짜 [real_father.Custom('MotherFather')](이)가 누구인지를 알게 되었다. [real_father.GetTitledFirstName], 그 사람이었다. 이에 따라 [incest_spouse.Custom('WifeHusband')]인 [incest_spouse.GetTitledFirstName](이)가 내 혈육이 되는 상황이 벌어질까 봐 전전긍긍했다."
 secrets.0501.desc_unmarried_mother: "나는 태어났을 때부터 자신이 혼외자라는 사실을 떠올리며 살아야 했다.\n\n마침내 [real_father.GetTitledFirstName](이)가 내 진짜 [real_father.Custom('MotherFather')](이)라는 진실이 밝혀졌다. 그제서야 한시름 놓을 수 있었다."
 secrets.0501.desc_married_mother: "장난하는 거지? 꿈이라도 되는 건가? 날 키워줬던 [father.GetFirstName](이)가 친부가 아니었다고?\n\n믿을 수가 없는 일이었지만, 눈앞에 들이민 증거를 부정할 수는 없었다. 내 친부는 다른 사람이었을 줄이야. 그것도 다름 아닌 [real_father.GetTitledFirstName](이)라니..."
 secrets.0501.a: "진실은 축복이 되기도 하고, 저주가 되기도 하지."
 secrets.0502.single_child.t: "미아"
 secrets.0502.single_child_start.desc: "맙소사, [child.GetTitledFirstName](이)가 내 [child.Custom('GetDaughterSon')](이)라고?"
 secrets.0502.lover.desc: "항상 의구심을 품고 있었는데. 막상 진실이 밝혀지고 나니, 딱히 할 말이 떠오르지 않았다."
 secrets.0502.unmarried.desc: "\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 혼외자를 임신했다는 거야 공공연한 비밀이었다. 여태껏 #EMP 내가#! 연루되어 있다는 사실만 밝혀지지 않았을 뿐이었다."
 secrets.0502.married.desc: "\n\n다들 [father.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 친부일 거라고 생각했는데. [mother.GetTitledFirstName](이)가 이렇게나 오랫동안 진실을 숨기고 있었을 줄은 몰랐다!"
 secrets.0502.end: "\n\n혹시라도 [child.GetFirstNameNoTooltip](을)를 [father.GetFirstNamePossessiveNoTooltip] 친자식이라 주장하는 이가 나올지 모른다. 하지만 진실은 그렇지 않다."
 secrets.0502.a.incest: "속이 메슥거리는 것 같은데..."
 secrets.0502.a: "[child.GetFirstNameNoTooltip], 참으로 오래도 걸렸구나."
 secrets.0502.b: "모두에게 알려야만 하는 일이야!"
 secrets.0503.t: "가까운 관계"
 secrets.0503.incest_accepted.desc: "맙소사, [sibling_partner.GetFirstName](이)가 내 [sibling_partner.Custom('SisterBrother')](이)라고? #EMP 무언가#! 숨겨져 있을 줄은 알았지만, 그게 이런 특별한 관계였다니... [consort_bastard.GetHerHim]가 전보다 훨씬 가깝게 느껴졌다."
 secrets.0503.incest.desc: "[sibling_partner.GetFirstNamePossessive] 혈통이 밝혀지면서 내려진 결론에 욕지기가 치밀어 올랐다. 잠깐만, 아버지가 같다면... \n\n서로 얘기를 나누며 함께 시간을 보냈던 나날들이 뇌리를 스쳤다. 그럼 여태껏 우리가 해왔던 일들은..."
 secrets.0502.likes_incest.a: "난 정말로 축복받은 사람이라니까!"
 secrets.0502.dislikes_incest.a: "속이 메슥거리는 것 같아."
 secrets.0510.t: "정체를 드러낸 뱀"
 secrets.0510.traitor.desc: "[murderer.GetTitledFirstName](이)가 날 제거하려는 계획을 세울 만한 배짱이 있는 줄 몰랐다! 자신의 [murderer.Custom2('RelationToMeShort', ROOT.Char)](을)를 죽이려고 하다니!\n\n"
 secrets.0510.regular.desc: "내 목숨을 빼앗으려고 했던 자가 누군지 밝혀냈다는 사실에 안도하면서도 격분할 수밖에 없었다. 그 [murderer.Custom2('InsultAdjective', ROOT.Char)] 악당이 [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]일 줄이야!\n\n"
 secrets.0510.alive.desc: "이대로 벌을 내리지 않을 수는 없다. 다음번에 무슨 일을 벌일지 모르는 상황이니까. 어떻게 대응하는 게 최선일지..."
 secrets.0510.dead.desc: "[murderer.GetHerHis|U] 계획은 처참하게 실패했다. 땅바닥에 파묻혀 썩어가는 녀석과는 달리, 나는 여전히 굳건하다!"
 secrets.0510.a.alive: "앞으로 어떡해야 할지 고민해 봐야겠는데..."
 secrets.0510.a.dead: "속이 다 시원하군!"
 secrets.0511.regular.desc: "이게 무슨 상황인지! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 목숨을 노리려고 했다!"
 secrets.0511.dead.desc: "그래도 그 [murderer.Custom2('InsultAdjective', ROOT.Char)] 악당을 완전히 끝장내긴 했으니 됐다!"
 secrets.0511.alive.desc: "내가 나서서 조치를 취했지만, [victim.GetFirstNameNoTooltip]에게 닥친 위험은 끝나지 않았다."
 secrets.0512.regular.desc: "마침내 진실을 밝혀내는 데 성공했다! [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]인 [victim.GetFirstNamePossessive] 때 이른 죽음에 관여했던 극악무도한 [murderer.Custom2('InsultNoun', ROOT.Char)](이)가 [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]일 줄이야!\n\n"
 secrets.0512.immured.desc: "내 공모자들이 [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')](을)를 샅샅이 수색한 끝에 벽으로 막힌 방 안에서 [victim.GetFirstNamePossessiveNoTooltip] 시체를 찾을 수 있었다.\n\n"
 secrets.0512.alive.desc: "그렇게 악랄한 범죄를 저지르고도 무사할 줄 알았나 보지? 이 자리에서 단언하지. [murderer.GetFirstNameNoTooltip](은)는 자신의 죗값을 달게 치르게 될 것이다."
 secrets.0512.dead.desc: "그 작자가 무덤에서 썩어가는 신세가 되었다는 사실에 기쁘면서도, 내심 아직 살아서 숨쉬고 있었다면 어땠을까 싶은 생각이 들었다. [murderer.GetFirstNameNoTooltip] 같은 작자들에게는 영원한 안식을 줄 게 아니라, 처벌을 내려야 하는 건데..."
 secrets.1001.t: "발각"
 secrets.1001.opening_spymaster: "한순간 보고를 마무리하던 [spymaster.GetCouncilTitle] [spymaster.GetFirstNamePossessive] 입술이 다물어졌다. \"[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]에 대해서 아셔야 할 게 있습니다.\""
 secrets.1001.opening_no_spymaster: "언제부턴지 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]에 대한 소문이 나돌고 있었다. 아직 제대로 된 증거는 없는 상태다."
 secrets.1001.sexual_habits: "\n\n[secret_holder.GetTitledFirstName](이)가 비정상적인 성적 지향을 가지고 있었을 줄은..."
 secrets.1001.secret_relationships: "\n\n[secret_holder.GetTitledFirstName](와)과 [secret_lover.GetTitledFirstName](이)가 부적절한 관계를 맺고 있었다니!"
 secrets.1001.fallback: "\n\n[secret_holder.GetTitledFirstName](이)가 많은 비밀을 감추고 있는 모양이던데..."
 secrets.1001.a: "[secret_holder.Custom('WomenMen')]을 좋아한다, 그 말인가?"
 secrets.1001.b: "욕망에 사로잡힌 사람이 나뿐만이 아니었던 모양이군."
 secrets.1001.c: "동물 애호가'의 뜻을 잘못 알고 있는 건 아니겠지?"
 secrets.1001.f: "[secret_holder.GetFirstNameNoTooltip](와)과 [secret_lover.GetFirstNameNoTooltip](이)가? 괜히 마음만 심란해지는 얘기군!"
 secrets.1001.option_fallback: "아직 진실이 밝혀지지 않은 상황이니..."
 secrets.1012.t: "친구와 연인"
 secrets.1012.close_relation: "절친한 친구에게 비밀을 숨기는 건 쉽지 않은 일이다. [first_lover.GetTitledFirstNamePossessive] 관심이 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]인 [lover.GetTitledFirstName]에게 향하고 있단 사실쯤은 진작에 눈치채고 있었다.\n\n이내 그게 단순한 관심이 아니었다는 사실이 밝혀졌다. 둘이서 부적절한 관계를 맺고 있었을 줄이야!"
 secrets.1012.desc: "절친한 친구에게 비밀을 숨기는 건 쉽지 않은 일이다. [first_lover.GetTitledFirstNamePossessive] 관심이 [lover.GetTitledFirstName]에게 향하고 있단 사실쯤은 진작에 눈치채고 있었다.\n\n이내 그게 단순한 관심이 아니었다는 사실이 밝혀졌다. 둘이서 부적절한 관계를 맺고 있었을 줄이야!"
 secrets.1012.a: "[first_lover.GetFirstNameNoTooltip](이)가 숨기고 싶어할 만한 일이었군."
 secrets.1101.t: "혈통"
 secrets.1101.opening: "진실을 알고 나니 이제서야 앞뒤가 맞는단 생각이 들었다."
 secrets.1101.friendly: "비슷한 점도 많았지만 확실하게 다른 면모도 있다고 생각했는데... 마침내 그 이유가 무엇이었는지를 알게 되었다."
 secrets.1101.unfriendly: "단순히 의견만 달랐던 게 아니었다. 애초에 이렇게 다른 면모를 보이는 데는 이유가 있다고 생각해야 했는데."
 secrets.1101.end: "\n\n[bastard.GetTitledFirstName](이)가 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))](이)가 아니라, [real_father.GetTitledFirstName]의 [bastard.Custom('GetDaughterSon')]일 줄이야!"
 secrets.1101.a: "믿겨지지가 않는군."
 secrets.1102.friendly: "처음에는 긴가민가했다. 그러다가 내게 인사하던 [father.Char.GetSheHe]가 \"#EMP [ROOT.Char.Custom('SisterBrother')]#!\"라는 단어를 힘주어 말하는 꼴을 보고서야 확신이 들었다."
 secrets.1102.unfriendly: "처음에는 긴가민가했다. 그러다가 내게 인사하던 [father.GetSheHe]가 \"#EMP [ROOT.Char.Custom('SisterBrother')]#!\"라는 단어를 힘주어 말하며 조롱하는 꼴을 보고서야 확신이 들었다."
 secrets.1102.end: "\n\n[father.GetTitledFirstName](은)는 내 친부가 누군지 알고 있었다."
 secrets.1102.a: "이 사실을 알게 된다면, [father.GetSheHe]는 어떤 반응을 보일까?"
 secrets.2002.t: "용서하지 못할 사람"
 secrets.2002.desc: "차라리 모르는 편이 좋았으련만! 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]인 [secret_holder.GetTitledFirstName](이)가 살인을 저지르고도 남을 사람이었다니...\n\n[murdered_character.GetTitledFirstName](이)가 그렇게 비참한 죽음을 맞이할 만한 사람도 아니지 않은가."
 secrets.2002.a: "죄를 저지른 [secret_holder.GetFirstNameNoTooltip]에게 벌을 내려야 한다!"
 secrets.2002.a.tt: "#F [secret_holder.GetFirstNameNoTooltip](이)가 회개할 수도 있음#!"
 secrets.2002.b: "뭐 어쩌겠어. 정치에는 구린 일이 뒤따르기 마련인데."
 secrets.2003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))](이)가 갈등하는 표정으로 날 찾아왔다.\n\n\"무슨 짓을 했는지 알아.\" [murdered_character.GetTitledFirstName](이)가 말했다. \"당신이 그런 범죄나 저지르는 사람이었다니... 머릿속이 복잡할 지경이야.\""
 secrets.2003.a: "해야만 하는 일이었어."
 secrets.2003.b: "매일 같이 그 일을 후회하면서 살았어!"
 secrets.2004.desc: "[murdered_character.GetTitledFirstName](을)를 살해했는지를 따지면서 [secret_holder.GetTitledFirstName]에게 가혹한 말을 내뱉는 순간에도 제대로 된 답변을 들을 수 있으리라곤 생각지 않았는데.\n\n\"그 생각을 하면서 얼마나 마음 졸였는지 몰라.\" [secret_holder.GetSheHe]가 말했다. \"후회하는 심정을 털어놓을 수 있단 것만으로도 기분이 좀 풀리는군.\""
 secrets.2004.a: "언젠가는 용서받을 날이 찾아올지도 몰라."
 secrets.2004.b: "애초에 [target.GetFirstNameNoTooltip]에게 화가 났던 것도 아니었어."
 secrets.3001.t: "나를 지켜주는 사람들"
 secrets.3001.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]인 [close_character.GetTitledFirstName](이)가 걱정 어린 표정으로 날 찾아왔다."
 secrets.3001.scheme_owner_known: "\n\n\"그쪽을 상대로 음모를 꾸미던 [known_scheme_owner.GetTitledFirstName]의 공모자가 누군지 밝혀냈어! 한밤중에 나타난 [agent.GetTitledFirstName](이)가 [known_scheme_owner.GetFirstName]에게 첩보를 전달하려 했다던데.\""
 secrets.3001.scheme_known: "\n\n\"그쪽을 상대로 음모를 꾸미던 공모자가 누군지 밝혀냈어! 한밤중에 나타난 [agent.GetTitledFirstName](이)가 담당관에게 첩보를 전달하려 했다던데.\""
 secrets.3001.scheme_not_known: "\n\n\"그쪽을 상대로 음모를 꾸미던 공모자가 누군지 밝혀냈어! 한밤중에 나타난 [agent.GetTitledFirstName](이)가 담당관에게 첩보를 전달하려 했다던데.\""
 secrets.3001.a: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]에게 감사를 표해야겠군!"
