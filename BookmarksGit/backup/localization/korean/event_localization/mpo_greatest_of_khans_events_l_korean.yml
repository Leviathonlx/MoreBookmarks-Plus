 mpo_greatest_of_khans.0040.t: "바래가는 위대한 꿈"
 mpo_greatest_of_khans.0040.desc_timed_out: "[ROOT.Char.GetHouse.GetName](은)는 수십 년 동안 피의 제국을 통치해 왔다. 적들이 자랑하던 벽은 부서졌으며, 우리 무리는 약탈로 배를 불렸다. 드높은 산꼭대기에서 [ROOT.Char.GetFaith.HighGodName](을)를 찬양하는 노래를 부르면 수백, 수천의 목소리가 우리의 이름을 흐느끼며 답해 왔다!\n\n그러나 우리의 통치는 너무도 길었다. 정복의 약속도 더 이상 우리를 고무시키지 못한다. 족장과 영주는 독수리처럼 서로 다투고, 내 명령에 의심을 품는 목소리가 들려온다..."
 mpo_greatest_of_khans.0040.desc: "우리의 위대한 제국이 내 가문의 손을 떠나고 있다! 이제 더 이상 시련 없이는 위대한 푸른 하늘의 은총을 우리 것으로 할 수 없다. 더는 채찍 한 번 휘두르는 것으로 전쟁에 나갈 유목군을 소집할 수도 없다.\n\n몇 년을 허우적거리다 보면 내 정당한 왕좌를 되찾을 수 있을지도 모른다. [Glossary( '칼', 'CANGUE_GLOSS' )]에서 겨우 벗어난 수치스러운 범죄자처럼... 하지만 우리의 고귀한 정복의 시대는 이제 끝났다."
 mpo_greatest_of_khans.0040.a: "그러나... 세상은 아직 내 이름을 두려워한다."
 gok_no_more_special_powers: "더 이상 #high $mpo_offer_submission_or_ruin$#! 또는 #high $mpo_gok_onslaught_cb$#!을 사용할 수 없음"
 gok_no_more_reform_decision: "더 이상 #high $mpo_gok_world_conquest_decision$#! [decision|E]을 내릴 수 없음"
 gok_guaranteed_disastrous_chaotic_succession_tt: "@warning_icon! #X 당신의 다음 #high 혼란한#! [succession|E]로 인해 [ROOT.Char.GetPrimaryTitle.GetName](이)가 붕괴할 가능성이 큼#!"
 mpo_greatest_of_khans.0041.t: "여전히 위대하지만, 칸보다는 덜한 존재"
 mpo_greatest_of_khans.0041.desc: "내 [ROOT.Char.Custom('ResidenceBuilding')]의 훌륭한 벽 안에서, 내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 법과 정착지와 평화로운 교역 내에서... 아직 옛꿈을 이루는 날이 올 수 있을까?\n\n내 마음은 위대한 칸의 운명을, 말발굽 아래 온 세상을 짓밟는 꿈을 노래하는가?\n\n이 [ROOT.Char.GetGovernment.GetAdjective]의 봉역은 말꼬리 깃발 아래 하나로 모이지 않는다. 내 부름에 짐을 꾸려 수레를 준비하지 않는다. 내 [ROOT.Char.Custom('GetFighterTermPlural')]들과 [ROOT.Char.Custom('GetLocalCommonerTermPlural')]들은 다 함께 끝없는 푸른 하늘 아래 정복을 이어가는 시대를 그리지 않는다.\n\n정복의 위대한 꿈은 흐려졌으나, 우리는 아직도 강하다. 거기다 부유하기까지 하다."
 mpo_greatest_of_khans.0041.a: "이 안락함이 유목민의 #EMP 진정한#! 꿈 아니겠는가?"
