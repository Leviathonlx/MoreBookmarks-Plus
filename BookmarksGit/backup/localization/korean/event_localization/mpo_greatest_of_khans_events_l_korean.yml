 mpo_greatest_of_khans.0021.opening: "위대한 [actor.GetTitledFirstNameNoTooltip], 기마 민족을 통일한 이여."
 mpo_greatest_of_khans.0021.desc_nomad: "운명이 그대와 함께하니, [recipient.GetDomicile.GetCulture.GetCollectiveNoun] 역시 그대를 따릅니다.\n\n나 [recipient.GetFirstName](은)는 모든 힘을 다해 맹세하겠습니다. 내 최고의 기수들과 함께 그대의 오른팔이 되고자 합니다."
 mpo_greatest_of_khans.0021.desc: "굴복하겠습니다. 나와 이 땅의 모든 군주는 그대의 위대한 힘을 마땅히 두려워하고 명예롭게 여겨야만 하기 때문입니다.\n\n그대의 공포스러운 그림자가 내 집의 벽과 [recipient.GetPrimaryTitle.GetNameNoTier]의 왕좌 위로 드리우니. 앞으로 그대에게는 내 충성심과 조공이 부족할 일 없을 것입니다."
 mpo_greatest_of_khans.0021.a: "[recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](이)가 내 분노의 칼날을 피해 갔군."
 mpo_greatest_of_khans.0022.opening: "[actor.GetFirstNameNoTooltip], 가장 위대한 사냥개여,"
 mpo_greatest_of_khans.0022.desc_nomad: "살아 숨 쉬는 [recipient.GetWomanMan]이 자기 적에게 화살통을 빼앗기는 꼴을 두고 보겠는가? 만약 그렇다면, [recipient.GetHerHis] 목숨에는 대체 무슨 의미가 있는가?\n\n내 [recipient.GetDomicile.GetCulture.GetCollectiveNoun](을)를 지키다 죽는다면 사람들이 내 뼈 곁에 화살통과 활을 묻어 줄 것이다. 하지만 #EMP 그대가#! 여기서 죽는다면... 우린 그대의 활을 부러뜨릴 것이다. 짐승 배설물로 그대의 몸을 더럽히고, 사체는 개의 먹이로 줄 것이다."
 mpo_greatest_of_khans.0022.desc: "그대의 사절은 말 냄새를 풍기고, [recipient.GetPrimaryTitle.GetNameNoTier]의 고귀한 봉역에 조잡한 위협이나 가했다. 그래서 죽였다.\n\n원한다면 얼마든지 황무지 고향과 가죽으로 지은 오두막을 떠나와라. 하지만 그대는 여기서 강한 벽을 만날 것이다."
 mpo_greatest_of_khans.0022.a: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip|U](을)를 자기 피로 물들여 주겠다."
 mpo_greatest_of_khans.0022.a_nomadic: "[recipient.GetPrimaryTitle.GetNameNoTierNoTooltip]의 운명이 정해졌군."
 mpo_greatest_of_khans.0030.t: "영원한 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 mpo_greatest_of_khans.0030.desc: "수천의 도시와 마을에서 [ROOT.Char.GetCulture.GetName] 전사들이 자랑스럽게 행진했다. 궁전과 대회당에서는 내 위관의 말이 법이나 다름없다. 초원의 모든 유목민과 짐승은 마음 깊이 알고 있다. 자신들이 내 통치 아래 있다는 사실을. 거기다 정착지의 주인들 역시 내 발밑에 몸을 숙인다.\n\n철학자와 군벌도 내 의지를 섬기니, 이제 모든 것을 재건할 수 있다. 내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] 역시도 영원한 형상을 부여받았다..."
 mpo_greatest_of_khans.0030.a: "#EMP 불태워라! 죽여라! 추방하라!#! 모두가 유목민으로 살아가게 될 것이다!"
 mpo_greatest_of_khans.0030.a.flavor: "정착민의 삶은 열등하다. 사람을 나약하게 만들기 때문이다. 내 제국 백성의 대부분은 선택해야만 한다. 고향을 떠나 유목민의 삶을 받아들이거나... 아니면 죽는 것이다."
 mpo_greatest_of_khans.0030.b: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 질서를 확고하게 세우려면 행정제가 필요하겠군."
 mpo_greatest_of_khans.0030.b.flavor: "세상에는 위대한 행정 제국이 오래도록 살아남아 그 영향력을 널리 퍼뜨려 왔다."
 mpo_greatest_of_khans.0030.c: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 통치 기반을 단단히 세우려면 봉건제 체계가 있어야 한다."
 mpo_greatest_of_khans.0030.c.flavor: "우리 유목민에게는 맹세가 익숙하다. 거기다 봉건제의 명예로운 말에는 마음을 흡족하게 만드는 무언가가 있으니..."
 mpo_greatest_of_khans.0030.d: "씨족이 각자 승리로 획득한 것을 통치하게 한다."
 mpo_greatest_of_khans.0030.d.flavor: "[ROOT.Char.GetHouse.GetName] 씨족의 영광이야말로 가장 위대하다... 우리가 함께 친족의 혈통을 따르며 봉역에 질서를 불러온다면 그렇게 될 것이다."
 mpo_greatest_of_khans.0030.e: "내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 지금 이대로도 영광스럽다."
 mpo_greatest_of_khans.0030.e.flavor: "내 백성은 오직 힘으로 지배한다. 정착민들은 그 아래 신음하리라. 우리 말들의 발굽이 저들의 소리를 잠재울 것이다."
