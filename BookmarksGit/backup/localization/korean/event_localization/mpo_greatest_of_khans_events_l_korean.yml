 mpo_greatest_of_khans.0050.opening: "그대의 죽음은 이 말로서 유예되었다."
 mpo_greatest_of_khans.0050.desc: "말발굽 아래 모든 영역을 짓밟을 운명을 지닌 위대한 분이자, 불태우고 빼앗는 자인 [attacker.GetTitleAsName]께서 그대가 [attacker.GetPrimaryTitle.GetName](을)를 섬길 수 있도록 그대의 목숨을 살려 주셨다.\n\n"
 mpo_greatest_of_khans.0050.desc_end: "[defender_primary.GetNameNoTier]의 개로서 그대는 방대한 [attacker.GetTitleAsNamePossessiveNoTooltip] 백성들을 돌보게 될 것이며, [attacker.GetHerHis] 뜻을 따라 남은 음식을 구걸하는 처지가 될 것이다."
 mpo_greatest_of_khans.0050.desc_reorganized: "[attacker.GetTitleAsNameNoTooltip]께서는 그대의 하잘것없는 목소리를 들을 생각이 없다. 그대는 [liege.GetName]께 답하게 될 것이다."
 mpo_greatest_of_khans.0050.a: "저들이 왔던 것처럼 빠르게 떠나 버리기를..."
 mpo_greatest_of_khans.0051.opening: "모든 가련한 [defender_primary.GetAdjective] 사람들에게,"
 mpo_greatest_of_khans.0051.desc: "그대의 백성에게서 모든 것을 앗아가고, 전사들로 그대의 땅을 짓밟은 위대한 [attacker.GetTitleAsName]께서 전하셨다.\n\n눈물 가득한 얼굴을 들고 멀리 달려라. 마주치는 모든 이들에게 세상이 곧 [attacker.GetTitleAsNamePossessiveNoTooltip] 군단 아래 자리할 것임을 알려라."
 mpo_greatest_of_khans.0051.a: "주군이 패배하셨다... 나 역시 끝이다."
