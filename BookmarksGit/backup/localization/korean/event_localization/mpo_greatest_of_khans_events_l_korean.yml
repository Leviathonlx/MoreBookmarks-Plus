l_korean:
 mpo_great_war_of_defiance_cb: "반항의 대전쟁"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME: "[DEFENDER.GetShortUINameNotMe](을)를 대상으로 한 $mpo_great_war_of_defiance_cb$"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_MY: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][DEFENDER.GetShortUIName](을)를 대상으로 한 $mpo_great_war_of_defiance_cb$"
 MPO_GREAT_WAR_OF_DEFIANCE_NAME_BASE: "$mpo_great_war_of_defiance_cb$"
 mpo_war_of_defiance_gok_loses_defender: "당신은 [attacker.GetShortUIName]에 의해 투옥되었으며 당신의 모든 지주 [titles|E], [vassals|E], [tributaries|E]이 독립합니다. 당신의 [herd|E], [prestige|E], [gold|E], [nomadic_authority|E], [legitimacy|E] 대부분이 감소합니다."
 mpo_war_of_defiance_gok_loses_attacker: "[defender.GetShortUIName](이)가 당신에 의해 투옥되어 굴욕을 당하고 빈곤해졌으며 모든 [landed|E] [titles|E]를 잃었습니다. [defender.GetHerHis|U] [vassals|E], [Concept( 'counties', '영지' )|E], [tributaries|E]이 독립합니다."
 mpo_war_of_defiance_gok_loses_other: "[defender.GetShortUIName](이)가 [attacker.GetShortUIName]에 의해 투옥되어 굴욕을 당하고 빈곤해졌으며 모든 [landed|E] [titles|E]를 잃었습니다. [defender.GetHerHis|U] [vassals|E], [Concept( 'counties', '영지' )|E], [tributaries|E]이 독립합니다."
 mpo_war_of_defiance_gok_wins_defender: "패배한 [independent|E] [nomads|E]이 당신의 [obedient|E] [vassals|E]이 됩니다. 당신과의 모든 [truces|E]이 제거되었습니다. 당신은 [GetTrait('greatest_of_khans').GetName( GetNullCharacter )](이)가 되며 세계 정복에 도움이 될 강력한 보너스를 획득합니다."
 mpo_war_of_defiance_gok_wins_other: "패배한 [independent|E] [nomads|E]이 [defender.GetShortUINamePossessive] [obedient|E] [vassals|E]이 됩니다. [defender.GetShortUIName](와)과의 모든 [truces|E]이 제거되었습니다. [defender.GetShortUIName](은)는 [GetTrait('greatest_of_khans').GetName( GetNullCharacter )](이)가 되며 세계 정복에 도움이 될 강력한 보너스를 획득합니다."
 accolade_attackers_all_gain_glory_tt: "#high 공격자의#! @accolade_icon![accolades|E]이 대량의 [glory|E] 획득"
 accolade_defenders_all_gain_glory_tt: "#high 방어자의#! @accolade_icon![accolades|E]이 대량의 [glory|E] 획득"
 mpo_war_of_defiance_gold_herd_tt: "모든 #high 공격자#!가 @herd_icon![herd|E] 및 @gold_icon![gold|E] 획득"
 custom.every_defender_vassal: "모든 [defender.GetShortUINamePossessive] [vassals|E]"
 custom.every_defender_tributary: "모든 [defender.GetShortUINamePossessive] [tributaries|E]"
 great_war_of_defiance_attackers_gold_tt: "모든 #high 공격자#!가 지급한 @gold_icon![gold|E]"
 gok_delete_all_truces_tt: "모든 [truce|E]이 종료됨"
 will_become_greatest_of_khans_tt: "[GetTrait('greatest_of_khans').GetName( GetNullCharacter )](이)가 되며... 세계의 복속이 시작됨"
 every_new_vassal_becomes_obedient_tt: "획득한 모든 [vassal|E]이 최소 #high 10년#! 동안 [obedient|E] 상태가 됨"
 msg_great_war_of_defiance_war_invalidated_message: "[war.GetName]에 목적이 없음: [defender.GetShortUIName](은)는 [GetTrait('greatest_of_khans').GetName( GetNullCharacter )](이)가 될 수 없습니다."
 war_declared_opening_mpo_gok: "[ROOT.War.GetActiveCB.GetDefender.GetTitledFirstNameNoTooltip], 이 침 흘리는 개 같은 놈.\n\n"
 war_declared_flavor_mpo_gok: "이 땅의 모든 생명이 네 굶주린 입의 먹이는 아니다. 세상은 결코 네 차지가 될 수 없으니.\n\n우리 모두 네 권력을 부정하고 널 무너뜨리기로 뜻을 모았다! 네놈은 등을 보인 적도, 자기가 탄 말의 뒤꽁무니를 보인 적도 없었지. 그러니 전쟁이다."
 mpo_greatest_of_khans.0101.t: "지상과 천상을 위한 전쟁"
 mpo_greatest_of_khans.0101.desc_intro: "수많은 부족이 내게 반기를 들고 전쟁에 나섰다."
 mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.GetName](이)가 부추긴 것이다. 그리고 [gok_opponent.GetPrimaryTitle.GetNameNoTier]의 부대도 합류했다. [gok_opponent.GetTitledFirstName](이)가 이 대초원이 갈라지는 꼴을 보고 싶은 모양이다!"
 mpo_greatest_of_khans.0101.desc_primary_attacker: "[primary_coalition_defender.GetName]의 간악한 말과 두둑한 돈주머니 탓이다."
 mpo_greatest_of_khans.0101.desc_sub: "\n\n나약하고 겁에 질린 나머지는 [ROOT.Char.GetCapitalLocation.GetName](으)로 기어들어가 [big_sub.GetName]에 합류하며 내게 굴복해 들어왔다."
 mpo_greatest_of_khans.0101.desc: "\n\n\"[ROOT.Char.GetPrimaryTitle.GetName] 휘하의 모든 씨족을 소집한다!\" 내 [ROOT.Char.Custom2('RelationToMeShort', vassal_1)] [vassal_1.GetTitledFirstName](이)가 외쳤다. \"용맹한 이들은 군마에 오르라! 말꼬리 깃발이 바람에 휘날리는 곳으로 달릴 것이다!\""
 gok_submitters_became_tributaries_tt: "많은 작은 이웃 [rulers|E]들이 당신의 [obedient|E] [tributaries|E]이 되었음"
 mpo_greatest_of_khans.0101.a: "#EMP 겁쟁이들?#! 저들 역시 말을 타게 할 것이다!"
 mpo_greatest_of_khans.0101.a.flavor: "내 가족을 보내 간청하면 일부는 전투에 나가겠지... 대신 우리의 자존심은 좀 잃겠지만."
 mpo_greatest_of_khans.0101.b: "다가올 전쟁에 대비해 스스로를 지켜라."
 mpo_greatest_of_khans.0101.b.flavor: "나 홀로 싸울 것이다."
 mpo_greatest_of_khans.0101.c: "세상을 차지하지 못하면 죽음뿐이다!"
 became_your_tributary_tt: "당신의 [tributary|E]이 되었음"
 gok_fights_alone_reward_on_victory_tt: "당신이 [GetTrait('greatest_of_khans').GetName( GetNullCharacter )](이)가 되면 이 [vassals|E]들의 수와 [title_tier|E]에 비례하여 @dynasty_prestige_icon![dynasty_prestige|E]을 획득할 것임"
 gok_obedient_vassals_leave_war_tt: "@alert_icon! #alert_trial 당신의 [war|E]에 당신의 편으로 참가한 모든 [vassals|E]이 제외되어 참여자가 됨#!"
 gok_joiners_wars_cancelled_tt: "이 [vassals|E]들은 다른 [wars|E]에서 제외되거나 [white_peace|E] 상태가 될 것임"
 mpo_greatest_of_khans.0102.t: "만물을 움켜쥐다"
 mpo_greatest_of_khans.0102.desc: "[gurkhan_to_gok.GetPrimaryTitle.GetBaseNameNoTier]의 잔혹한 땅에서 얼굴이 잿빛이 된 기수들과 엉망이 된 사람들이 쏟아져 나왔다. 모두가 같은 이름을 부르며 흐느끼고 있었다. 바로 [gurkhan_to_gok.GetName](이)다!\n\n[gurkhan_to_gok.GetSheHe|U]는 유목민 중에서도 가장 무시무시한 자로, 이제 모든 씨족의 굴종을 요구하고 있다. 모두를 [gurkhan_to_gok.GetHerHis] 피투성이 깃발 아래 하나로 만들어 온 세상을 차지할 야망을 품고 있다!\n\n[primary_coalition_defender.GetName](이)가 끌어모은 방대한 연합이 [gurkhan_to_gok.GetTitledFirstNamePossessiveNoTooltip] 자만심에 저항하며 말을 달린다... 전쟁이 시작되었다. 이제 말발굽 소리가 죽음을 몰고 다닌다."
 mpo_greatest_of_khans.0102.a: "#EMP 칸 중의 칸이여, 그대 옆에서 달리겠소!#!"
 mpo_greatest_of_khans.0102.b: "[gurkhan_to_gok.GetTitledFirstNameNoTooltip](을)를 무너뜨려야 한다!"
 mpo_greatest_of_khans.0102.c: "[gurkhan_to_gok.GetFirstNameNoTooltip](은)는 막을 수 없다. 굴복해야만 한다."
 mpo_greatest_of_khans.0102.d: "이 정복자에게 내 맹세를 바치겠다."
 mpo_greatest_of_khans.0102.e: "하늘이 화살 비로 어둑해진다. 운명이 사라져 가는구나..."
 gok_took_become_gok_decision_tt: "#high $mpo_become_greatest_of_khans_decision$#! [decision|E]을 내렸음"
 gok_began_war_of_defiance_tt: "[the_great_steppe|E]에서 [situation_sub_regions|E]을 공유하는 모든 [nomads|E]에 맞서 #high $mpo_great_war_of_defiance_cb$#!을 시작함"
 gok_gurkhan_declared_intent_tt: "@warning_icon! #X  해당 인물의 #high $mpo_great_war_of_defiance_cb$#!이 승리한다면 해당 인물이 [GetTrait('greatest_of_khans').GetName( GetNullCharacter )](이)가 되며 세계 정복을 시작할 것임#!"
 gok_warning_one_off_tt: "@alert_icon! #alert_trial 다른 [ruler|E]는 앞으로 절대 [GetTrait('greatest_of_khans').GetName( GetNullCharacter )](이)가 될 수 없음#!"
 mpo_greatest_of_khans.0103.t: "가장 초라한 칸"
 mpo_greatest_of_khans.0103.desc_defender_intro: "모든 유목민 중에서 가장 강력한 자, 감히 모든 늑대와 살쾡이를 굴복시킬 수 있는 위대한 백호인 내가 패배해 사슬에 묶인 신세가 되었다.\n\n[defender.GetDomicile.GetCulture.GetCollectiveNoun]의 우두머리인 [defender.GetFirstName](은)는 가장 위대한 칸이 되지 못할 것이다.\n\n초원은 다시 무질서가 지배하는 세상이 되었다."
 mpo_greatest_of_khans.0103.desc_intro: "모든 유목민 중에서 가장 강력한 자, 감히 모든 늑대와 살쾡이를 굴복시킬 수 있는 위대한 백호가 패배해 사슬에 묶인 신세가 되었다.\n\n[defender.GetDomicile.GetCulture.GetCollectiveNoun]의 우두머리인 [defender.GetFirstName](은)는 가장 위대한 칸이 되지 못할 것이다.\n\n초원은 다시 무질서가 지배하는 세상이 되었다."
 mpo_greatest_of_khans.0103.desc_defender: "나의 전사들이 내게 등을 돌리고 날 [attacker.GetName]에게 팔아넘겼다. 내 백성들마저 우리 가족과 내 꿈, 내 이름을 멸시한다.\n\n나는 운명의 [defender.Custom('GetDaughterSon')]이 아니었다."
 mpo_greatest_of_khans.0103.desc_attacker: "족장들을 장악하던 내 적의 손길을 막아냈다! 이제 남은 것을 두고 개들이 피 흘리며 싸울 것이다."
 mpo_greatest_of_khans.0103.desc_defenders: "우리는 수치 속에 바람에 잔뜩 상한 얼굴을 숙이고, 닳아빠진 활을 집어넣으며 가짜 전조에 저주를 퍼부었다. 그것 때문에 자격도 없는 [defender.GetWomanMan]을 따라 전쟁까지 나가고 말았으니..."
 mpo_greatest_of_khans.0103.desc_attackers: "우리의 자랑스러운 승전이 [defender.GetFirstNamePossessiveNoTooltip] 사람들의 의지를 무너뜨렸다. 함께 싸운 우리는 모두 기뻐했다! 우리의 모든 적은 이제 수치스럽게 [attacker.GetName] 앞으로 끌려 나갔다."
 mpo_greatest_of_khans.0103.desc: "[defender.GetFirstNamePossessiveNoTooltip] 사람들은 흩어졌고, [attacker.GetTitledFirstNamePossessive] 동맹에 쫓겨 이 목초지에서 저 목초지로 옮겨 다닌다. 한때 큰 위협이 있던 자리에는 이제 하찮은 분란이나 일으키는 썩은 고깃덩이가 남았다."
 mpo_greatest_of_khans.0103.a: "하지만 언젠가는 모든 유목민의 진정한 주인이 나타나리라..."
 mpo_greatest_of_khans.0001.t: "내 쿠룰타이가 온 세상을 대변한다!"
 mpo_greatest_of_khans.0001.desc: "하늘에는 위대한 빛이 많다. 태양, 달, 수많은 별이 있으니. 하지만 이 지상에 칸은 오직 하나뿐이다.\n\n바로 나, [ROOT.Char.GetFirstName](이)가 그 칸이다. 칸 중에 가장 위대한 칸인 것이다.\n\n발밑에 똬리를 틀고 있던 뱀들과 싸워 이긴 뒤로, 모든 씨족이 모인 쿠룰타이에서 아무도 내게 맞서지 못한다. 저들의 족장은 기꺼이 내게 굴복하며 맹세를 바치고, 세계 정복이라는 과업에 굶주려 있다.\n\n아침 햇살이 지평선을 비추었다. 나는 말에 올랐고, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 모든 군대가 포효했다."
 mpo_greatest_of_khans.0001.a: "세상을 차지하리라."
 mpo_greatest_of_khans.0001.mongol_invasion_cb: "[mongol_invasion_casus_belli|E]을 사용할 수 있게 됨"
 mpo_greatest_of_khans.0002.a: "모든 게 [genghis_khan.GetTitledFirstNameNoTooltip]의 것이다."
 mpo_greatest_of_khans.0002.b: "우리 족장들이 함께 힘을 모아야만 [genghis_khan.GetFirstNameNoTooltip]에 맞설 수 있다."
 mpo_greatest_of_khans.0003.t: "[ROOT.Char.GetTitleAsNameNoTooltip]에 걸맞은 이름"
 mpo_greatest_of_khans.0003.desc: "수많은 강력한 징조가 보인다.\n\n하늘과 땅 모두가 날 보호하려 손을 뻗친다고 한다. 꿈과 먼지구름 속에서 거대한 황소가 내 적을 물리칠 것을 약속한다. 아름다운 말과 암말, 궁전 같은 천막... 씨족의 장로들도 이러한 선물을 끝도 없이 약속한다.\n\n이러한 운명에 걸맞은 작위가 있어야 한다."
 mpo_greatest_of_khans.0003.a: "나는 #EMP $nick_genghis_khan$#!이다."
 mpo_greatest_of_khans.0003.b: "나는 #EMP $nick_cengiz_khan$#!이다."
 mpo_greatest_of_khans.0003.c: "#EMP $nick_yekhe_khagan$#!, 위대한 자다."
 mpo_greatest_of_khans.0003.d: "#EMP $nick_dort_yonlug_khagan$#!, 사방의 주인이다."
 mpo_greatest_of_khans.0003.e: "#EMP $nick_tengri_khagan$#!, 하늘에서 태어난 자다."
 mpo_greatest_of_khans.0003.f: "#EMP $nick_xormuzta$#!, 천상에서 온 현명한 고대의 존재다."
 mpo_greatest_of_khans.0003.g: "#EMP $nick_cihangir$#!, 세계의 정복자다!"
 mpo_greatest_of_khans.0003.h: "#EMP $nick_mar_sargis$#!, 신성한 순교자의 인도를 받는 자다!"
 mpo_greatest_of_khans.0003.i: "#EMP $nick_akhshunwar$#!, 권력을 짊어진 자다!"
 mpo_greatest_of_khans.0003.j: "#EMP [ROOT.Char.GetCulture.GetNameNoTooltip] 카간#!, 진정한 [ROOT.Char.GetCulture.GetNameNoTooltip] 사람이다."
 mpo_greatest_of_khans.0003.k: "오직 내 이름만을 지니겠다."
