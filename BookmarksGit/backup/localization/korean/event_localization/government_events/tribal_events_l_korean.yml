l_korean:
 tribal.1001.t: "도전자"
 tribal.1001.desc_old: "\"늙고 쇠약해졌군, [ROOT.Char.GetTitledFirstNameNoTooltip]."
 tribal.1001.desc_weak: "\"#EMP 약하군#!, [ROOT.Char.GetTitledFirstNameNoTooltip]."
 tribal.1001.desc_meak: "\"줏대가 없군, [ROOT.Char.GetTitledFirstNameNoTooltip]."
 tribal.1001.desc_fallback: "\"통치는 너 따위에겐 안 어울려, [ROOT.Char.GetTitledFirstNameNoTooltip]."
 tribal.1001.desc: "이제 네놈을 끌어내릴 때가 왔다!\"\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U]가 전체 부족 앞에서 내게 다가온다.\n\n\"지금부터 내가 [ROOT.Char.GetPrimaryTitle.GetName](을)를 다스리도록 하겠다.\""
 tribal.1001.a_child: "네가 한 말을 후회하게 될 것이다, 애송이!"
 tribal.1001.a: "네가 한 말을 후회하게 될 것이다!"
 tribal.1001.a_champion: "[liege_champion.GetTitledFirstName](이)가 당신을 위해 싸움\n"
 tribal.1001.a_success: "결투에서 승리함"
 tribal.1001.a_failure: "결투에서 패배함"
 tribal.1001.a_champion_success: "[liege_champion.GetFirstNameNoTooltip](이)가 결투에서 승리함"
 tribal.1001.a_champion_failure: "[liege_champion.GetFirstNameNoTooltip](이)가 결투에서 패배함"
 tribal.1001.b: "그럼 날 논쟁에서 이겨봐라!"
 tribal.1001.b_success: "내가 더 심하게 모욕함"
 tribal.1001.b_failure: "내가 더 심하게 모욕당함"
 tribal.1001.c: "이런 일로 싸우고 싶진 않군..."
 tribal.1002.desc: "나는 이런 날이 올까 항상 무서웠다. 이런 일로 너와 싸우고 싶지는 않구나, [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))](이)여. \"\n\n나는 별다른 저항 없이 [liege_to_challenge.GetFirstName]에게서 통치권을 넘겨받았다. 잠시 간의 혼란이 지난 후 부족민들은 나의 승리를 축하해 주었다."
 tribal.1002.a: "어... 음... 고맙군요."
 tribal.1003.desc_opening: "\"그래서 내 권위에 도전하고자 하는가?!"
 tribal.1003.desc_old: "네가 한 말을 후회하게 될 것이다, 애송이!\""
 tribal.1003.desc_young: "네가 한 말을 후회하게 될 것이다!\""
 tribal.1003.desc: "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [liege_to_challenge.GetHerHis] [liege_to_challenge.Custom('signature_weapon')](을)를 [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')]면서 내게 다가오고 있다. 모든 부족민이 주위로 모여들어서는 즐거움과 두려움이 감돈다. 나는 자세를 잡고..."
 tribal.1003.desc_liege_champion: "\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))]인 [liege_to_challenge.GetTitledFirstNamePossessive] 투사, [liege_champion.GetTitledFirstName](이)가 [liege_champion.Custom('signature_weapon')](을)를 [liege_champion.Custom('SignatureWeaponActionThirdPerson')]면서 내게 다가오고 있다. 모든 부족민이 주위로 모여들어서는 즐거움과 두려움이 감돈다. 나는 자세를 잡고..."
 tribal.1003.a: "... 내 [ROOT.Char.Custom('signature_weapon')](을)를 잡아들었다."
 tribal.1003.b: "... 양손을 들고는 어색하게 웃었다."
 tribal.1004.desc_opening: "내 [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]인 [challenger.GetFirstName](이)가  [challenger.Custom('signature_weapon')](을)를 [challenger.Custom('SignatureWeaponActionThirdPerson')]면서 다가오고 있다. 모든 부족민이 주위로 모여들어서는 즐거움과 두려움이 감돈다. 나는 자세를 잡고...\n\n"
 tribal.1004.desc: "나는 [ROOT.Char.Custom('signature_weapon')](을)를 들어 공격했다. #EMP 피하고, 공격하고, 다시 공격하는 체하고... 으으! #! [challenger.GetFirstNameNoTooltip](이)가 무기를 [challenger.Custom('SignatureWeaponActionReaction')]며 내 다리를 [challenger.Custom('SignatureWeaponCriticalPresent')]버린 바람에 중심을 잡을 수가 없게 되어버렸다. 모든 것이 끝나버렸다는 것을 직감했다. 부족민의 응원소리도 들리지 않게 되었다."
 tribal.1004.a: "이 망할 자식!"
 tribal.1005.desc: "나는 [ROOT.Char.Custom('signature_weapon')](을)를 들어 공격했다.\n\n#EMP 피하고 공격하고 다시 공격하는 체하고...#! 그리고는 무기를 [ROOT.Char.Custom('SignatureWeaponActionReaction')]며 [challenger.GetHerHis] 다리에 일격을 날렸다. 상대는 비틀거렸고 나는 이 싸움의 결판이 났다는 걸 직감했다."
 tribal.1005.a: "교훈을 얻었기를 바란다!"
 tribal.1014.desc_opening: "[liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]인 [challenger.GetFirstName](이)가  [challenger.GetHerHis] [challenger.Custom('signature_weapon')](을)를 [challenger.Custom('SignatureWeaponActionThirdPerson')]면서 다가오고 있다. 모든 부족민이 주위로 모여들어서는 즐거움과 두려움이 감돈다. 나는 자세를 잡고...\n\n"
 tribal.1014.desc: "[liege_champion.GetTitledFirstName](이)가 [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')](을)를 들어 공격했다. #EMP 피하고, 공격하고, 다시 공격하는 체하고... 으으! #! [challenger.GetFirstNameNoTooltip](이)가 무기를 [challenger.Custom('SignatureWeaponActionReaction')]며 [liege_champion.GetFirstNamePossessive] 다리를 [challenger.Custom('SignatureWeaponCriticalPresent')]버린 바람에 중심을 잡을 수가 없게 되어버렸다. 모든 것이 끝나버렸다는 것을 직감했다. 부족민의 응원소리도 들리지 않게 되었다."
 tribal.1014.a: "이 망할 자식아!"
 tribal.1015.desc: "[liege_champion.GetTitledFirstName](이)가 [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')](을)를 들어 공격했다.\n\n#EMP 피하고 공격하고 다시 공격하는 체하고...#! [liege_champion.GetSheHe]가 무기를 [liege_champion.Custom('SignatureWeaponActionReaction')]며 [challenger.GetTitledFirstNamePossessive] 다리를 [liege_champion.Custom('SignatureWeaponCriticalPresent')]버리자 상대가 비틀거렸고, 나는 이 싸움의 결판이 났다는 걸 직감했다."
 tribal.1015.a: "교훈을 얻었기를 바란다!"
 tribal.1006.desc_old: "실력이나 좀 기르고 와라, [challenger.Custom('GirlBoy')]!\""
 tribal.1006.desc_young: "실력이나 좀 기르고 와라!\""
 tribal.1006.desc: "[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 공식적으로 논쟁의 시작을 선언하자 부족민 전체가 모여들었다.\n\n[liege_to_challenge.GetFirstNameNoTooltip](이)가 앞으로 나서 목청을 가다듬자 침묵이 깔린다.\n"
 tribal.1006.a: "그걸 모욕이라고 하는 게냐? 잘 봐라!"
 tribal.1006.a_success: "논쟁에서 승리함"
 tribal.1006.a_failure: "논쟁에서 패배함"
 tribal.1006.b: "이건... 이건 실수였어."
 tribal.1007.desc_ending: "\n\n사람들의 열광에 귀청이 터질 것 같다. 나는 패배를 직감했다."
 tribal.1007.a: "빌어먹을 놈!"
 tribal.1008.desc: "부족민들이 나와 내 [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] 간의 논쟁을 관람하려 모여들었다.  [challenger.GetFirstNameNoTooltip](이)가 앞으로 나서 목청을 가다듬자 들뜬 듯한 웅성거림이 들려왔다.\n"
 tribal.1008.desc_ending: "\n\n그리고 얼떨떨하고 어색한 침묵이 뒤따랐다."
 tribal.1008.a: "그걸 모욕이라고 하는 게냐? 당장 꺼져라!"
 tribal.1010.desc: "부족민들이 나와 내 [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] 간의 결투를 관람하려 모여들었다. 그러나 [challenger.GetFirstName](은)는 갑자기 변명을 늘어놓기 시작했다.\n\n\"모든 것이 감히 당신께 도전을 하고자 한 제 무지의 소치입니다. 용서해 주십시오.\""
 tribal.1010.a: "겁쟁이 같으니."
 tribal.1022.trigger_failure.challenger: "[liege_to_challenge.GetFirstNameNoTooltip](와)과의 [single_combat_duel|E]이 무효화됨"
 tribal.1022.trigger_failure.liege_to_challenge: "[challenger.GetFirstNameNoTooltip](와)과의 [single_combat_duel|E]이 무효화됨"
 tribal.1101.t: "홈강"
 tribal.1101.desc: "복도로 들어서자 경쟁자 [rival.GetTitledFirstName](이)가 나를 쳐다본다. [victim.GetTitledFirstName] - 이 나의 #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#!(이)가 피에 젖은 채 놈의 발 밑에 쓰러져 있었다.\n\n\"어, [ROOT.Char.GetFirstNameNoTooltip]. 안 그래도 쪽지를 남겨두려 했는데!\"\n\n[victim.GetFirstNameNoTooltip](은)는 아직 살아 있었다. 내가 와서 방해하지 않았더라면, [victim.GetFirstNameNoTooltip]의 고통스러운 신음소리가 내 귀에 들리지 않았더라면 대체 무슨 짓을 당했을까?"
 tribal.1101.a: "저 꼴 보기 싫은 [rival.Custom2('InsultNoun', ROOT.Char)]! 네게 홈강을 신청한다!"
 tribal.1101.a_success: "내가 승리함"
 tribal.1101.a_failure: "상대가 승리함"
 tribal.1101.b: "홈강으로 [friend.GetFirstNameNoTooltip](을)를 대적할 것이다!"
 tribal.1101.b_success: "[friend.GetFirstNameNoTooltip](이)가 승리함"
 tribal.1101.b_failure: "[rival.GetFirstNameNoTooltip](이)가 승리함"
 tribal.1101.c: "그냥... 지나간 일은 지나간 대로 둡시다."
 tribal.1102.desc_opening: "나와 [rival.GetTitledFirstName]간의 홈강을 보려 사람들이 무리지어 모였다. 우리를 둘러싼 사람들은 우렁찬 목소리를 냈고 주먹을 치켜세웠다.\n\n나는 [ROOT.Char.Custom('signature_weapon')](을)를 집고 돌격했다. 이윽고 우리는 철과 피의 소용돌이를 일으켰다.\n\n"
 tribal.1102.desc: "그런데 그 때 상대의 방어에 빈틈이 보였다. 나는 이를 악물고 [ROOT.Char.Custom('signature_weapon')](을)를 [ROOT.Char.Custom('SignatureWeaponAction')]고는 [ROOT.Char.Custom('SignatureWeaponActionReaction')]며 상대의 몸통을 관통했다. 놈은 몸이 미처 땅에 닿기도 전에 죽음을 맞이했다."
 tribal.1102.a: "내게 대적하는 자들은 모두 이렇게 되리니!"
 tribal.1103.desc_opening: "[friend.GetTitledFirstName](와)과 [rival.GetTitledFirstName]간의 홈강을 보려 사람들이 무리지어 모였다. 그들을 둘러싼 사람들은 우렁찬 목소리를 냈고 주먹을 치켜세웠다. 나는 다른 이들의 목소리를 뒤덮을 정도로 크게 소리질렀다.\n\n\n\n[friend.GetTitledFirstNameNoTooltip](은)는 [ROOT.Char.Custom('signature_weapon')](을)를 집고 돌격했다. 이윽고 둘은 철과 피의 소용돌이를 일으켰다.\n\n"
 tribal.1103.desc: "그 순간 [friend.GetFirstNameNoTooltip](은)는 자신의 [friend.Custom('signature_weapon')](을)를 [friend.Custom('SignatureWeaponActionThirdPerson')]고는 [friend.Custom('SignatureWeaponActionReaction')]며 [rival.GetTitledFirstNamePossessiveNoTooltip] 몸통을 [friend.Custom('SignatureWeaponCriticalPresent')]버렸다. 상대는 몸이 미처 땅에 닿기도 전에 죽음을 맞이했다."
 tribal.1104.desc: "갑자기 [rival.GetTitledFirstNameNoTooltip](이)가 [rival.GetHerHis] [rival.Custom('signature_weapon')](을)를 [rival.Custom('SignatureWeaponActionThirdPerson')]고는 내가 미처 막기도 전에 내 어깨를 [rival.Custom('SignatureWeaponCriticalPresent')]버렸다. 너무나도 큰 고통에... 나는 아마 정신을 잃었을 것이다. 이윽고 [rival.GetTitledFirstNameNoTooltip](이)가 나를 내려다보며 서 있는 모습이 보였다.\n\n\"포기해라.\""
 tribal.1104.a: "알겠소... 내가 졌소."
 tribal.1105.desc: "갑자기 [rival.GetTitledFirstNameNoTooltip](은)는 (이)가 [rival.GetHerHis] [rival.Custom('signature_weapon')](을)를 [rival.Custom('SignatureWeaponActionThirdPerson')]고는 [friend.GetFirstNameNoTooltip](이)가 미처 막기도 전에 [friend.GetFirstNamePossessiveNoTooltip] 어깨를 [rival.Custom('SignatureWeaponCriticalPresent')]버렸다. 친구는 넘어져 고통에 울부짖었고 [rival.GetTitledFirstNameNoTooltip](은)는 나를 똑바로 바라보며 말했다.\n\n\"포기해라.\""
 tribal.1105.a: "알겠소... 포기하겠소."
 tribal.1201.t: "경주"
 tribal.1201.desc_opening: "큰 경주대회 준비가 이제 몇 주정도 진행되었다. 결전의 시간이 점점 다가온다!\n\n"
 tribal.1201.desc_warhorse: "나는 내 듬직한 [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')](을)를 믿는다."
 tribal.1201.desc: "가장 빠른 준마를 타고 도착하니"
 tribal.1201.desc_ending: "[racer.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] 모두 경주에 참가한다는 이야기가 들렸다."
 tribal.1201.a: "물론 나도 참가할 것이다!"
 tribal.1201.a.tt: "경주의 명예를 위해선 위험을 감수해야 한다!"
 tribal.1201.b: "나는 구경이나 해야겠군."
 tribal.1202.desc: "춤추고, 노래하고, 응원하고... 경주가 시작하기도 전인데 관중들은 벌써 한껏 달아오른 것 같다!\n\n선수들이 이제 말에 올라타 경기를 준비하기 몇 분 전, 나는 관중석으로 자리를 옮겼다. 그런데 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName](이)가 손에 날카로운 것을 들고 말들 사이로 들어가는 것을 보았다."
 tribal.1202.a: "\"이봐! 뭐 하는 거야?!\""
 tribal.1202.b: "내 일이나 신경 쓰자."
 tribal.1202.b.tt: "무슨 일이 있어도..."
 tribal.1202.c: "그럼 [villain_racer.GetFirstNameNoTooltip]도 자기 말을 무방비 상태로 둔 거군..."
 tribal.1202.c.success: "[villain_racer.GetHerHis] 말의 굴레를 완전히 망가뜨림"
 tribal.1202.c.tt: "경기 중 뭔가가 #EMP 끊어지면#! 참 볼만하겠군..."
 tribal.1202.c.failure: "상대가 누군가 자신의 굴레에 손을 댔다는 것을 발견함"
 tribal.1203.desc_opening: "구름과 내 옆의 기수들에 보조를 맞추며 초원을 달린다.\n\n"
 tribal.1203.desc_sabotaged_you: "#EMP *찍!*#!\n\n갑자기 모든 것이 뒤집혔다. 땅과 하늘이 서로 자리를 바꿨다. 최대한 안장에 붙어있으려고 애를 써봤지만 안장은 사실 말 아래에 대롱대롱 달려있는 상태였다! 이윽고 다리에서 힘이 빠져버렸고 곧 땅에 세게 부닥치고 말았다. 비명을 지를 겨를조차 없었다."
 tribal.1203.desc_sabotaged_racer: "내가 [villain_racer.GetTitledFirstName] 옆으로 다가서자, [villain_racer.GetSheHe]가 갑자기 나를 향해 방향을 틀었다. 그리고 동시에 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName]의 고통에 찬 비명이 들려왔다. 땅에 쓰러져 피범벅이 된 [racer.GetTitledFirstName](을)를 살피려 방향을 틀었다. [racer.GetTitledFirstName]의 말은 등이 아닌 배에 대롱대롱 매달려있는 안장을 떼내려 몸부림치고 있었다."
 tribal.1203.desc_sabotaged_villain: "그 순간 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName]의 고통에 찬 비명이 들려왔다. 땅에 쓰러져 피범벅이 된 [villain_racer.GetTitledFirstName](와)과 부러진 굴레의 잔해를 살피려 방향을 틀었다."
 tribal.1203.desc: "이럴 수가! 바람, 발굽 소리, 그리고... [villain_racer.GetTitledFirstName] 옆으로 다가서자 [villain_racer.GetSheHe]가 갑자기 내 쪽으로 방향을 틀었다. 내 말이 고꾸라질 뻔했잖아!"
 tribal.1203.a: "돌아가서 도와줘야겠어!"
 tribal.1203.b_nothing_sabotaged: "그저 방해물일 뿐이야."
 tribal.1203.b: "좋아! 경쟁자가 줄었군."
 tribal.1203.b.tt: "경주에 집중함"
 tribal.1203.c: "그래도 말이 나를 깔아뭉개지 않아서 다행이야..."
 tribal.1203.d: "이건 시작일 뿐이야, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.d.success: "#EMP 실수로#! [villain_racer.GetFirstNameNoTooltip]의 말을 좀 세게 들이받음"
 tribal.1203.d.failure: "내 말의 속도가 일시적으로 느려짐"
 tribal.1203.d.failure.tt: "경주에서 더 낮은 순위를 얻을 수 있음"
 tribal.1203.e: "뛰어오를 수 있을 만큼 가까이 있어야 하는데..."
 tribal.1203.success: "가까스로 내 말이 [villain_racer.GetHerHim]를 내동댕이치게 함"
 tribal.1203.failure: "공중에 뜬 것은 나였음"
 tribal.1204.desc_slow: "시간이 꽤 걸렸지만 끝내 결승선에 도달하는 데에 성공했다.\n\n"
 tribal.1204.desc_fast: "결승선을 지나자 관중들은 나를 향해 큰 소리로 환호했다.\n\n"
 tribal.1204.desc_racer: "[racer.GetTitledFirstName](은)는 이미 승리의 기쁨을 만끽하고 있다. 사람들에게 둘러싸여 선물 세례를 받으며 내게 손을 흔든다."
 tribal.1204.desc_villain: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))],  [racer.GetTitledFirstName](은)는 이미 승리의 기쁨을 만끽하고 있다. 사람들에게 둘러싸여 선물 세례를 받고 있다 나를 보고는 음흉하게 히죽히죽 웃으며 내 쪽으로도 손을 흔든다."
 tribal.1204.desc_you: "축하해 주려는 사람, 말을 만져보려고 다가오는 사람, 춤 추는 사람들이 내가 빠르게 다가온다. 사람들은 [racer.GetTitledFirstName]와 [villain_racer.GetTitledFirstName](이)가 결승점에 도달한 것에 대해서는 신경조차 쓰지 않은 것 같다. 모두들 나를 축하해 주느라 정신이 팔려 있으니!"
 tribal.1204.desc_you_jumped_horses: "사람들은 나를 축하해주려 다가오고 있었다. 그런데 내가 [villain_racer.GetTitledFirstNamePossessive] 말에 올라 내 말을 끌고 오는 모습을 보니 다들 적잖이 혼란스러워 하는 것 같았다. 어쨌든 사람들은 춤을 추며 내 승리를 기념해주었다. 거의 아무도 [racer.GetTitledFirstName](와)과 [villain_racer.GetTitledFirstNameNoTooltip](이)가 결승선에 끊은 것을, 특히 [villain_racer.GetTitledFirstNameNoTooltip](은)는 결승선에 걸어들어왔다는 것을 알아채지 못한다."
 tribal.1204.a: "그렇소. 난 정말 빠르니까. 고맙소!"
 tribal.1204.b: "다음 번에는 이겨주마!"
 tribal.1301.t: "생명을 위협하는 만남"
 tribal.1301.desc: "[capital.GetName]에서 가까운 작은 강을 방문했다. 갈증을 해소하려고 강가로 가니 현지인 하나가 강을 막고는 단호한 표정으로 서 있었다. 아주 거슬리는군!\n\n좀 비켜달라고 얘기하니 희한한 답이 돌아왔다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 저 물에는 악어가 살고 있습니다.\"\n\n[peasant.GetSheHe|U]가... 사실 나를 #EMP 지켜주려고#! 했던 거였다니?"
 tribal.1301.a: "고맙군! 여기, 자네 마을에 보태 쓰게."
 tribal.1301.b: "자네와 같은 사람을 쓸 수 있으면 좋으련만."
 tribal.1301.c: "악어? 풋! 악어따위는 본 적이 없는데."
 tribal.1301.d: "뭐... 고맙군. 이제 길을 비키거라."
 tribal.1301.d.tt: "[peasant.GetWomanMan]의 경고를 들음"
 tribal.1302.desc: "그 사람을 무시하고 물가로 다가가 몸을 기울여 물을 뜬다. 벌레 빼고는 아무 것도 안 보이는데!\n\n입을 한 번 더 적시려고 물에 다가가가니 물 표면에서 찰랑거리는 소리가 들렸다. 그리고... #EMP 고통이 찾아왔다#!. 너무나도 고통스럽다. 아래를 내려다보니 거대한 아귀가 내 다리를 물고 있었다. 악어의 들쭉날쭉한 치아 주변에서 피가 새어나오고 있다."
 tribal.1302.a: "으아악!! 저리 꺼져!!"
 tribal.1303.t: "오아시스"
 tribal.1303.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 다가온다. [capital.GetName] 근처에서 오아시스가 발견되었습니다. 어떻게 하시겠습니까?\"\n\n오아시스! 물과 생명... 그리고 돈의 원천이지."
 tribal.1303.a: "관개로 번영을 구가하리니!"
 tribal.1303.b: "관개 작업을 진행하도록. 공짜로는 아니 되네."
 tribal.1303.c: "농민들이 마음껏 활용할 수 있도록 하게."
