 feast_default.8002.t: "어둠 속의 비수"
 feast_default.8002.t.poison: "한 잔 더"
 feast_default.8002.desc.random_2: "드디어 나와 [honorary_guest.GetTitledFirstName] 단 둘만 남았다.\n\"할 말이 있소, 친구여.\"\n다른 문객은 모두 춤을 즐기기 시작한 참이었다. 돌벽을 뚫고 음악 소리가 흐릿하게 들려왔다. 이는 메아리였다. 어쩌면 [honorary_guest.GetHerHis] 메아리도 들릴지 모르겠다.\n\n[honorary_guest.GetFirstNameNoTooltip](이)가 눈썹을 추켜세웠다. 내 $knight_culture_player_plural_no_tooltip_lowercase$ 중 하나가 [honorary_guest.GetHerHim]에게 음료를 더 따라주었다.\n\"긴히 논할 말이라도 있소?\"\n[honorary_guest.GetSheHe]가 물었다. 술잔은 그 입술에 닿을락 말락하고 있었다. 거의 다 됐다. 돌벽 너머로 희미한 소리가 들린다. 이내 [honorary_guest.GetHerHis|U] 목이 베어졌고, 메아리가 퍼졌다."
 feast_default.8002.desc.sadistic: "\"이쪽이오, [honorary_guest.GetFirstName]. 그대만을 위한 브로치를 특별히 주문 제작했다오. 최고의 문객에게 어울리는 선물이 될 거요.\"\n\n[honorary_guest.GetSheHe]가 내 뒤를 따랐다. 그 와중에 [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')].\n\"다 왔소.\"\n그 말과 함께 작은 방으로 통하는 문을 열었다. 내부는 어둑했다. 찰나에 불과했지만, [honorary_guest.GetHerHis] 눈에서 선명한 혼란이 보였다. 상황 파악은 순식간이었다.\n\"설마... 설마 아니겠지.\"\n\n\"설마가 사람 잡는 법이오.\""
 feast_default.8002.desc.just: "때가 되었다. 나는 [honorary_guest.GetTitledFirstName](을)를 바라보며 [honorary_guest.Custom('quirk_pos_present')]. 수치스럽지만 꼭 해야 하는 일이다.\n\"잠시 걷겠소?\"\n내 질문에 곧장 그 연유를 묻는 미소가 돌아왔다.\n\"우리 [ROOT.Char.GetTitleAsNameNoTooltip]의 심기를 어지럽히는 통치 문제가 있나 보오.\"\n\n문제는 많지. 곧 하나 줄어들 테지만.\n\n나는 가장 작은 방으로 길을 안내했다. 이윽고 문이 닫혔다. 불이 피어오른다. 집행은 순식간에 이루어졌다."
 feast_default.8002.a: "다 끝났군."
 feast_default.8003.t: "불행한 사고"
 feast_default.8003.desc.poison: "문객 모두 노래와 춤에 몰두하느라 여념이 없었다. 가만히 앉아있는 사람은 극소수였다. 다행히 [honorary_guest.GetTitledFirstName](은)는 나와 대화를 나누면서 자리를 지켰다.\n\"멋진 연회요.\"\n[honorary_guest.GetSheHe]가 술잔을 내려놓고 음식을 다시 한 입 베어 물었다.\n\n\"몸 둘 바를 모르겠소.\"\n나는 대답과 함께 술잔 시종에게 신호를 보냈다. [honorary_guest.GetTitledFirstName]에겐 인생 최후의 연회가 되리라. 그때 [honorary_guest.GetFirstNamePossessiveNoTooltip] 눈과 시선이 마주쳤다. 의구심이 이는 순간이었다."
 feast_default.8003.desc.compassionate: "나는 손수건에 잔뜩 힘을 주고는 이마에 맺힌 땀방울을 훔쳤다. [honorary_guest.GetTitledFirstName](은)는 [honorary_guest.Custom('subject_of_interest')]에 관한 이야기를 하고 있었는데, 도저히 시선을 집중할 수가 없었다.\n\"잠시만...\"\n나는 [honorary_guest.GetHerHim]가 술잔을 입에 가져다 대는 모습을 확인한 후, 핑계를 대며 자리에서 일어났다.\n\n저 잔에 무엇이 들었는지 잘 알고 있거든."
 feast_default.8003.desc.sadistic: "\"친구여. 누구보다 친애하는 문객인 그대에게 잔을 올리고 싶소.\"\n온화한 미소와 함께 제안을 건네자, [honorary_guest.GetTitledFirstName](이)가 끄덕이며 잔을 내밀었다. 문객들은 막 [ROOT.Char.Custom('GetMedievalDance')](을)를 시작한 참이었다. 시끌벅적한 소리는 주의를 돌리기에 충분했다.\n\n나는 극한의 신중함을 발휘하여 반지에 든 독을 잔에 흘려 넣었다.\n\"그대도 목이 타겠어.\""
 feast_default.8003.a: "#EMP 건배.#!"
 feast_default.8003.a.success: "[honorary_guest.GetShortUIName](이)가 술잔에 담긴 음료를 마심"
 feast_default.8003.a.failure: "[honorary_guest.GetShortUIName](이)가 음료를 마시지 않음"
 feast_default.8004.t: "두 눈을 크게 뜨고"
 feast_default.8004.desc.intro: "저녁이 끝을 향해 달려가는 가운데 [host.Custom('RegionalDrink')](을)를 한 모금 들이켰다. 피로 탓인지 눈이 침침하지만..."
 feast_default.8004.desc.goh_intro: "[host.GetTitledFirstName](이)가 봉역과 관련해 상의할 게 있다면서 남아 달라고 고집을 부리는 게 아닌가.\n\"그래서 이야기를 이어 가자면...\"\n내가 은근슬쩍 하품하는 것도 모르는 눈치였다.\n\n"
 feast_default.8004.desc.goh_solo: "$feast_default.8004.desc.goh_intro$한데 눈을 다시 떴을 때 은빛 광채가 보였다.\n\"연회는 끝이다.\""
 feast_default.8004.desc.goh_group: "$feast_default.8004.desc.goh_intro$\"도와주시오!\"\n비명이 대화의 흐름을 끊었다.\n\"#EMP 살려줘!#!\"\n또 비명이 들려왔다. 주변을 둘러보니 검의 은빛 광채가 시선에 들어왔다. 그리고 한 검끝이 나를 향하고 있었다.\n\n\"다 끝났소, [murder_victim.GetTitleAsNameNoTooltip].\""
 feast_default.8004.desc.fallback: "[host.GetTitledFirstName](은)는 [honorary_guest.GetTitledFirstName]에게 아주 중요한 이야기가 있다면서 남을 것을 강권했다. 당연한 얘기지만 [honorary_guest.GetHerHis] 수행단도 동행해야 했다."
 feast_default.8004.a: "잠깐... 뭐가 어떻게 돌아가는 거야?"
 feast_default.8004.a.tt.success: "사망함"
 feast_default.8004.a.tt.success.host: "[murder_victim.GetShortUIName](이)가 사망함"
 feast_default.8004.a.tt.failure: "살아남음"
 feast_default.8004.a.tt.failure.host: "[murder_victim.GetShortUIName](이)가 살아남음"
 feast_default.8004.a.goh_murder.tt: "[honorary_guest.GetShortUIName](이)가 사망함"
 every_attending_travel_companion_goh: "모든 수행단 구성원"
 feast_default.8052.t: "갑작스러운 결말"
 feast_default.8052.desc: "\"불이야!\"\n\n허둥지둥하는 문객들 사이에서 [host.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 찾아보려 했다. [host.GetHerHis] 좌석은 비어 있었다.\n\n화재는 빠르게 번졌다. [ROOT.Char.Custom('RegionalDrink')]에 젖은 천을 뒤집어쓰거나 지나치게 몸치장을 했던 문객들은 곧장 불길에 휩싸였다. 물집이 생긴 피부가 #EMP 벗겨지기#! 시작했다. 비명을 지를 수밖에 없었다. 하지만 이내 자욱해진 연기 때문에 소리마저도 지르지 못하게 되고 말았다."
 feast_default.8052.a: "타오르는 영광을 거머쥐고 싶었는데..."
 feast_default.8061.t.fire: "불이야! 불...?"
 feast_default.8061.t: "$feast.7151.t$"
 feast_default.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나와 몇몇 사람들에게 뒷문으로 빠져나가라 말하고는 문을 잠그려 했다.\n\n하지만 그 계획을 실행에 옮기기도 전에 누군가 안쪽에서 비명을 질렀다. 그렇게 연회장에서 불길이 치솟기 시작했고, 밤중에 모든 문객들이 쏟아져 나오는 사태가 벌어졌다."
 feast_default.8061.desc.fail: "$feast.7151.desc$"
 feast_default.8061.desc.fail_me: "어젯밤 사건 이후 아직도 손이 떨린다. 내 목숨을 앗아가려 했던 용병들은 [host.GetTitledFirstName]에 의해 감옥에 투옥되었다. \n\n하지만 이 불안한 감정은 쉽게 사라지지 않고 있다."
 feast_default.8061.desc.death_alone: "[host.GetTitledFirstNamePossessive] 연회장을 떠날 채비를 시작할 무렵, 분위기는 예상보다 훨씬 더 침울했다. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName]의 시신이 발견된 것이다. 바닥에 널브러진 시신은 온기가 채 식지도 않은 상태였다.\n\n이 장소에 죽음의 기운이 깃들었고, 음료에서는 시큼한 맛이 났다."
 feast_default.8061.a: "잔치는 끝났다."
 feast_default.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]... 이런 식으로 떠나다니."
 feast_default.9001.t: "손님들을 떠나보내며"
 feast_default.9001.desc_exotic: "모두가 배 속에 이색적인 별미를 가득 채운 상태로 돌아갔으니, 이번 연회는 성공이라고 자부할 수 있겠군!"
 feast_default.9001.desc_lavish: "나를 방문한 문객 모두가 뱃속에 내 방대한 식료품 창고의 음식을 가득 채운 상태로 돌아가고 있으니, 이번 연회는 성공이라고 자부할 수 있겠군!"
 feast_default.9001.desc_meager: "드디어 얼마 남지도 않은 단출한 음식을 두고 쟁탈전을 벌이던 문객 모두가 헐거워진 옷과 우렁차게 울리는 배를 부여잡은 채 떠나갔다. 참으로 다행일 따름이다."
 feast_default.9001.desc: "모두가 각자의 보금자리로 떠나갔다. 연회를 성공적으로 끝마쳐서 자랑스러울 따름이다!"
 feast_default.9001.spouse: "\n\n그 공은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]인 [spouse.GetFirstName]에게 돌려야지 않을까 싶다. 마지막까지 남은 문객들을 배웅하는 [spouse.GetSheHe]를 보고 있자니, 고마운 마음이 절로 들었다."
 feast_default.9001.no_spouse: "아무튼 당분간은 고생하지 않아도 된다는 사실에 안도감이 들었다."
 feast_default.9001.a: "다음을 기약하자고!"
 feast_default.9002.desc_roughed_up: "\n\n엄청난 연회였다! 내 가방은 훔친 식기와 [host.Custom('GetExpensiveMeal')] 등으로 가득 차 있다. 그 [host.Custom2('InsultNoun', ROOT.Char)] [host.GetFirstNameNoTooltip](은)는 날 모욕하지 말아야 했다!"
 feast_default.9002.desc_exotic: "엄청난 연회였다! 오기 전만 해도 [host.GetTitledFirstNamePossessive] 회당에서 이색적인 별미를 먹을 수 있으리란 생각조차 못 했는데 말이지. 이번 연회는 영원히 못 잊겠어!"
 feast_default.9002.desc_lavish: "엄청난 연회였다! 오기 전만 해도 옷이 안 맞아서 헐거웠는데, 뒤뚱거리며 [host.GetTitledFirstNamePossessive] 회당을 빠져나오는 지금은 도착했을 때보다 배도, 기쁨도 두 배가 된 것만 같다! 이번 연회는 잊으려야 잊을 수가 없을 것 같군!"
 feast_default.9002.desc_meager: "이런 걸 연회라고 준비했단 말이야? 준비된 음식이 생각했던 것보다 훨씬 적었다. 주린 배를 부여잡고 [host.GetTitledFirstNamePossessive] 회당을 떠나게 됐지만, 그래도 좋은 사람들을 만나 교류를 나누었다. 다만 이번 연회는 얼른 잊어버리고 싶군."
 feast_default.9002.desc: "엄청난 연회였다! [host.GetTitledFirstNamePossessive] 연회장에서 보냈던 나날들을 오랫동안 잊지 못할 것 같다."
 feast_default.9002.desc_ending: "\n\n이제 술과 유흥의 흔적을 씻어버리고, 다시 한번 내 책무를 수행할 때가 되었다..."
 feast_default.9002.a: "잘 있으시오, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5010.t: "전설의 침묵"
 feast_default.5010.desc: "축하와 환희 속에서 참석자 모두의 대화가 끊기는 간극이 생겼다. 오직 [rando_guest.GetName|U]만이 계속해서 말을 섞어줬지만, 주변의 시선이 쏠리면서 나도 입을 다물어야 할 것 같은 강박이 들었다.\n\n어쩌면 이 적막이야말로 [ROOT.Char.GetPromotedLegend.GetName] 이야기를 할 절호의 기회 아닐까?"
 feast_default.5010.a: "[rando_guest.GetFirstName|U], 그대의 이야기를 듣고 싶소."
 feast_default.5010.a.success: "[rando_guest.GetFirstName|U](이)가 감흥을 보이지 않음"
 feast_default.5010.a.failure: "[rando_guest.GetFirstName|U](이)가 따분해함"
 feast_default.5010.b: "이 전설을 모두에게 알려야 해."
 feast_default.5010.c: "드디어 좀 조용해졌군."
 feast_default.5020.t: "적막"
 feast_default.5020.desc: "술잔이 부딪히고, 이야기가 피어나고, 손으로 탁자를 두드리고... 무의미한 소음이 한데 모여 혼란스러운 불협화음을 이루었다. 어떤 소리가 몸속에서 고동치는 기분이 들었다. 그리고 순간, 주변의 시간이 느리게 흘러가기 시작했다. 몇 마디 단어와 이상한 웃음소리가 들려왔다.\n\n침묵 속에서 마음이 소용돌이치기 시작했다. 머릿속으로는 완전히 쓰여진 연설이 나타났다. 연설은 속삭임에서 시작해 외침으로 커지고 있었고, 어서 나를 세상에 나누라고 절규하고 있었다. [ROOT.Char.GetTitleAsNameNoTooltip|U](으)로서 내 정통성을 주장하는 연설을 말이다."
 feast_default.5020.a: "내겐 [ROOT.Char.GetFaith.TricksterGodName]의 재치가 있다!"
 feast_default.5020.a.success: "당신의 연설이 문객들을 휘어잡음"
 feast_default.5020.a.failure: "당신의 연설이 별다른 감정을 고취시키지 못함"
 feast_default.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U](이)가 나를 통해 현신하리니!"
 feast_default.5020.c: "내겐 [ROOT.Char.GetFaith.WarGodName]의 정신과 대범함이 있다!"
 feast_default.5020.d: "왜 침묵을 더럽히는 게야?"
 #Knock off an equal's Eboshi hat
 feast_default.3008.t: "모자가 높을수록..."
 feast_default.3008.desc: "축제가 소강상태에 접어들었을 때, [hat_man.GetFirstNamePossessive] 검은 광택이 나는 [Glossary('에보시', 'EBOSHI_GLOSS')]에 빛이 일렁이는 것이 보였다. 그래, 빛이 우리보다 [hat_man.GetHerHim]를 발견하고 비추는 것이 세상의 이치 아닌가?\n\n혹시 [hat_man.GetSheHe]가 갑자기 자기 에보시를 잃어버리기라도 한다면, 사람들이 뭐라고 생각할까? 그때 [hat_man.GetSheHe]는 과연 얼마나 빛날 수 있을까? [hat_man.GetSheHe|U]는 정돈도 되지 못한 사람으로 보일 것이다! 어린애로 보이겠지. 인간 이하의 존재가 되는 것이다."
 feast_default.3008.a: "모자는 사라져야만 한다!"
 feast_default.3008.b: "이런 질투심을 갖는 건 올바르지 않다."
 feast_default.3008.c: "빛이 [hat_man.GetHerHim]를 내 술책에 묶어 버리기를."
 feast_default.3008.c.tt: "당신의 [scheme|E]이 [GetModifier('didnt_knock_hat_off_modifier').GetNameWithTooltip]을 획득함"
 feast_default.3008.c.flavor: "[hat_man.GetHerHis|U] 이름에 먹칠을 하겠다!"
 EBOSHI_GLOSS: "빳빳한 종이로 만들어지며 광택이 나는 높은 모자입니다. 귀족이 일정한 나이에 이르면 주어지는 선물입니다. 착용자의 지위, 남성성 및 개성을 상징했습니다. 또한 이 모자는 '모토도리'라 불리는 일본식 상투를 보호하고 깔끔하게, 즉 오염되지 않게 유지하는 역할을 했습니다."
 feast_default.3009.t: "...더 멀리 떨어지는 법."
 feast_default.3009.desc: "나는 똬리를 튼 독사처럼 공격했다! [hat_man.GetFirstNamePossessive] 에보시가 바닥으로 빠르게 떨어져 나갔다. [hat_man.GetSheHe|U]는 수치스러운 모습을 가리려 했으나, 단정하지 못하게 드러난 [Glossary('모토도리', 'MOTODORI_GLOSS')]를 모두가 보고 말았다. [hat_man.GetHerHis] 마음의 태만함이 그대로 드러난 것이다. 이제 [hat_man.GetHerHis] 과대망상도 가라앉게 됐으니, 또 다른 이가 빛 속으로 들어서지 않을까?"
 feast_default.3009.a: "태양 아래 내 시대가 시작되리라!"
 MOTODORI_GLOSS: "헤이안 시대의 상투 머리입니다. 후기에 나타난 '촌마게'와 같은 머리 모양과는 다르게, 이 시기에는 정수리의 머리카락을 밀지 않았습니다."
 feast_default.3010.t: "내 모자!"
 feast_default.3010.desc: "축제가 소강상태에 접어들었다. 시간이 잠시 느려진 듯했고, 세상의 걱정과 현재의 압박이 모두 사라져 버렸다.\n\n그러더니 그림자 속에서 튀어나온 독사처럼 [hat_knocker.GetName]의 손이 내 [Glossary('에보시', 'EBOSHI_GLOSS')]를 쳐냈다. 모자가 바닥을 굴러가는데도 실감이 나지 않아 바라만 보았다. 나는 얼른 수치스러운 모습을 가리려 했으나, 단정하지 못하게 드러난 내 [Glossary('모토도리', 'MOTODORI_GLOSS')]를 모두가 보고 말았다. 내 마음의 태만함이 그대로 드러난 것이다."
 feast_default.3010.a: "놈은 이날을 후회할 것이다!"
 feast_default.3010.a.flavor: "진짜 독사가 뭔지 보여주겠다!"
 feast_default.3010.a.tt: "당신의 [scheme|E]이 [GetModifier('scheme_apa_positive_2101_modifier').GetNameWithTooltip]를 획득함"
 feast_default.3010.b: "[hat_knocker.GetFirstNameNoTooltip], 과음한 것 같군."
 feast_default.3010.b.flavor: "내 평온은 깨뜨릴 수 없으니."
