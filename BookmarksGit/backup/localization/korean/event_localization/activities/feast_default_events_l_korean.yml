l_korean:
 feast_header: "연회:"
 feast_default.1001.t: "경외심"
 feast_default.1001.very_high_learning: "맛난 음식을 앞에 두고 [impressed_guest.GetTitledFirstName](와)과 길게 이야기를 나눴다. [impressed_guest.GetSheHe]가 날 교양 있고 현명한 사람이라고 칭하더니, 책을 가까이하지 않는 사람들에게는 나와의 대화가 그 무엇보다도 값질 거라고 말했다."
 feast_default.1001.high_learning: "음식을 앞에 두고 [impressed_guest.GetTitledFirstName](와)과 이야기를 나눴다. [impressed_guest.GetSheHe]가 어떤 주제를 제시해도 상세히 논할 수 있는 사람이라면서 나를 칭찬했다."
 feast_default.1001.average_learning: "[impressed_guest.GetTitledFirstName](와)과 저녁 식사 자리에서 이야기를 나눴다. [impressed_guest.GetSheHe]가 몸을 기울이더니, 상이한 주제에도 폭넓은 지식을 보여준 데에 감명을 받았단 얘기를 꺼냈다."
 feast_default.1001.low_learning: "저녁 식사 자리에서 사람들과 이야기를 나누던 중에, [impressed_guest.GetTitledFirstName](이)가 내 쪽으로 몸을 기울였다. \"당신처럼 유식해 보일 수 있다면 얼마나 좋을는지, [ROOT.Char.GetTitledFirstName]!\"\n\n턱 주변에 묻은 수프를 닦아낸 나는 총명하게 보일 법한 미소를 지었다."
 feast_default.1001.a: "[impressed_guest.GetSheHe|U]가 진짜배기 지성인을 알아보는군."
 feast_default.1002.t: "견디기 힘든 기다림"
 feast_default.1002.desc: "얼마나 오랫동안 음식을 기다린 건지 모르겠다! 식사하러 온 게 맞긴 한 건가? 탁자의 나뭇결을 보면서 감탄하러 온 게 아니고? 뭘 쳐다보는 거요, [other_guest.GetTitledFirstName]? 배고파 죽을 지경인데!"
 feast_default.1002.a: "주방에서 냄새만 풍길 생각이냐고!"
 feast_default.1002.gluttons_and_impatients: "성급하고 식탐이 많은 문객 전원"
 feast_default.1003.t: "경외심"
 feast_default.1003.desc: "사람들과 함께 식사를 마친 후, 총명하게 보일 법한 화제를 꺼내야겠다는 생각이 들었다. [other_guest.GetTitledFirstName](이)가 날 영리한 사람이라며 칭찬까지 해준 마당이니!\n\n그런 생각으로 동석한 학자들에게 지적인 미소를 지어 보였다. 하지만 이내 턱 아래로 흘러내리는 기름에 정신이 팔리고 말았다."
 feast_default.1003.a: "이따금씩 영리해 보일 법한 얘기도 해야겠어."
 feast_default.1003.b: "[other_guest.GetSheHe]가 날 그런 식으로 생각할 줄은 몰랐는데!"
 feast_default.1004.t: "더없을 기쁨"
 feast_default.1004.desc_exotic: "아, 세상에 어떤 음식이 이렇게나 풍미가 넘쳐흐른단 말인가? 이토록 이색적인 음식은 일찍이 본 적도, 맛본 적도 없다! 아, 이 훌륭하고 호사로운 사탕을 얘기하지 않으면 섭섭하겠지!\n\n이번 연회는 생전 처음 맛보는 놀라운 요리가 많군. 언제 또 이런 걸 먹어 보겠어! 어디서 구했는지 알아내고 말 테다!"
 feast_default.1004.desc_lavish: "그야말로 음식과 후식의 끝없는 향연이로다! [ROOT.Char.GetFaith.PositiveAfterLife]에서 먹게 될 음식이 바로 이런 것들 아닐까? 사탕들도 가짓수가 얼마나 많은지, 원!\n\n한 장소에 이렇게나 많은 음식이 모여있는 건 처음 보는군!"
 feast_default.1004.desc_meager: "대체 뭐야? 뜯어 먹을 고기라곤 보이지도 않는 이 뼈다귀는 뭐냐고? 사람이 평소에 먹는 채소가 이렇게나 작았나? [ROOT.Char.GetFaith.NegativeAfterLife]에서 먹게 될 음식이 바로 이런 것들 아닐까?\n\n농노들은 이렇게 먹고사나 보군!"
 feast_default.1004.desc: "아, 이건 무슨 고기지? 이렇게 풍미가 가득하다니? 달콤하기까지 한 이 야채는 뭔데? 세상에, 이 멋들어진 후식은 또 뭐고!\n\n지금껏 맛본 음식 중에서도 최고로 꼽을 만한 요리를 대접할 줄이야!"
 feast_default.1004.a: "마음에 드는걸!"
 feast_default.1004.a_meager: "안타깝군!"
 feast_default.1004.b: "정말 대단해! 다른 음식도 내어오라 해야겠어!"
 feast_default.1004.b_meager: "이게 다야? 두 번째도 있겠지?"
 feast_default.1005.t: "격리"
 feast_default.1005.desc: "너무한 거 아니야? 곁에서 쉴 새 없이 떠들어대는 것으로는 모자랐는지, 대화를 나눌 기회를 엿보면서 힐끔거리는 사람들까지 있다니... 뭐하는 #EMP 사람들#!인 건데...\n\n따분한 연회가 될 거라곤 예상했지만, 이 정도일 줄은 몰랐어."
 feast_default.1005.desc_friendly_guest: "\n\n그래도 [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 곁에 있어서 다행이야."
 feast_default.1005.a: "홀로 떨어져 있을 만한 장소가 있을 텐데."
 feast_default.1005.b: "[friendly_guest.GetFirstNameNoTooltip], 이 짐승들 사이에 남겨두고 가지 말아줘!"
 feast_default.1005.c: "\"그게, 그러니까... 오늘 날씨는... 형편 없다고 해야 하나...\""
 feast_default.1006.table_companions: "동석한 사람들 전원"
 feast_default.1006.t: "집에서"
 feast_default.1006.desc: "아, 이만한 연회는 또 없을 거야! 삶의 정수가 무엇인지를 떠올리게 하는 자리였거든. 참석자 역시 점잖은 사람들 뿐이었고! 적어도 내 근처에 앉았던 사람들만큼은 그리 생각할 거야.\n\n\"그대에게는 특별한 구석이 있소, [ROOT.Char.GetFirstNameNoTooltip].\" [guest_1.GetTitledFirstName](이)가 그렇게 말했다. [guest_2.GetTitledFirstName](와)과 [guest_3.GetTitledFirstName] 역시 동의한다면서 고개를 끄덕였다."
 feast_default.1006.a: "내키는 대로 행동하는 것뿐인데!"
 feast_default.1006.b: "한 잔 더 들이켭시다, 여러분!"
 feast_default.1006.c: "진정한 삶이란 이런 거 아니겠습니까, 친구들!"
 feast_default.1007.t: "탐식"
 feast_default.1007.desc: "맛난 음식들을 계속해서 내오는 통에, 문객들 대다수가 밤새 퍼먹지 못하는 신세가 되어버렸다. 다들 여흥이나 즐길 따름이었다. 식도락의 진가를 알아보는 [other_glutton.GetTitledFirstName](이)가 있어서 그나마 다행이었다!\n\n음식이 있는 한 전부 먹어주는 게 예의 아니겠는가!"
 feast_default.1007.a: "이 사람과 함께라면 말 한 마리도 거뜬하겠는걸!"
 feast_default.1007.b: "내가 그 사람보다는 잘 먹을 것 같은데."
 feast_default.1008.t: "흐려진 판단력"
 feast_default.1008.desc: "내 말에 [secret_recipient.GetTitledFirstNamePossessive] 눈이 휘둥그렇게 떠졌다. 나는 그제야 내가 무슨 말을 했는지 깨닫고, 술잔을 멀리 밀어두려 애를 썼다.\n\n\"너무 많이 마셨나 보오.\" 일어서려고 하는데 몸이 비틀거렸다. \"내가 했던 말을 마음에 담아두지 않았으면 좋겠구려.\""
 feast_default.1008.a: "대체 무슨 짓을 한 건지..."
 feast_default.1008.a.flavor: "#F 변명을 믿어줄 생각이 없어 보이는데...#!"
 feast_default.1009.t: "흐려진 판단력"
 feast_default.1009.desc: "내 말에 [secret_recipient.GetTitledFirstNamePossessive] 눈이 휘둥그렇게 떠졌다. 나는 그제야 내가 [secret_owner.GetTitledFirstName]에 관해 무슨 말을 했는지 깨닫고, 술잔을 멀리 밀어두려 애를 썼다.\n\n\"너무 많이 마셨나 보오.\" 일어서려고 하는데 몸이 비틀거렸다. \"내가 했던 말을 마음에 담아두지 않았으면 좋겠구려.\""
 feast_default.1009.a: "대체 무슨 짓을 한 건지..."
 feast_default.1010.t: "갑작스러운 맹세"
 feast_default.1010.desc: "지난 밤에 무슨 약속을 했더라? 어떤 결론을 냈는지 기억이 나질 않는다. [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]의 등짝을 두드리면서 [favor_recipient.GetSheHe]의 부탁이라면 뭐든지 들어주겠다고 호언장담했던 것까진 기억하는데.\n\n그 \"맹세\"에 관한 소문이 이렇게 방방곡곡에 퍼져나갈 줄이야!"
 feast_default.1010.a: "상황이 어쨌든 약속은 약속이야."
 feast_default.1010.b: "술에 취해서 허튼소리를 한 거라니까 그러네!"
 feast_default.1010.every_participant_with_high_opinion: "[favor_recipient.GetFirstNameNoTooltip](을)를 존경하는 참석자 전원"
 feast_default.1011.t: "싸움을 앞두고"
 feast_default.1011.desc: "얼큰하게 취해버렸다. 온몸에 취기가 돌자, 분노가 솟구쳐 올랐다.\n\n회당 바깥에서 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName](와)과 마주쳤는데, 그 사람을 [disliked_guest.Custom2('InsultAdjective', ROOT.Char)] [disliked_guest.GetTitledFirstName](와)과 착각하고 말았다. 이내 [guest_to_murder.GetHerHis] 피가 내가 뽑아 든 칼날 아래로 흘러내리는 상황이 벌어졌다. 바닥에 고꾸라진 시체를 보니, 퍼뜩 정신이 들었다."
 feast_default.1011.a: "이 사람이 칼이 있던 자리에 뛰어들었어! 정말이라니까!"
 feast_default.1011.a.success: "사람들이 이 사건을 우연한 사고로 여김"
 feast_default.1011.a.failure: "사람들이 거짓말을 믿어주지 않음"
 feast_default.1011.b: "일단은... 칼부터 닦아야 하는데..."
 feast_default.1011.b.success: "살인 사건이 미제 사건으로 남음"
 feast_default.1011.b.failure: "살인자라는 사실이 발각됨"
 feast_default.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], 어떻게 이럴 수가 있어?!"
 feast_default.1012.t: "목숨을 앗아가는 음료"
 feast_default.1012.desc_opening: "흔쾌히 한 잔 받아넘기던 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstNamePossessive] 목소리 덕분에 바닥에 술을 쏟던 모습을 들키지 않을 수 있었다.\n\n얼마 지나지 않아 [guest_to_murder.GetHerHis] 숨이 거칠어졌다. 새하얗게 질려가는 [guest_to_murder.GetHerHis] 얼굴을 보니, 입가에 절로 미소가 그려졌다. 몸뚱어리가 탁자 위로 엎어지던 순간에는 실소할 수밖에 없었다."
 feast_default.1012.a: "[guest_to_murder.GetTitleTierName|U](을)를 위해 건배하자고! 삶에 목마를 그 친구를 위하여!"
 feast_default.1013.t: "보호자"
 feast_default.1013.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))], [guest_to_kill.GetTitledFirstName](이)가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))]인 [guest_to_save.GetTitledFirstName]의 뒤를 밟는 모습을 목격했다. [guest_to_kill.GetHerHis] 눈에는 분노가 감돌았고, 손에는 칼이 들려 있는 상황이었다. 달리 생각할 겨를이 없었다.\n\n근처에서 무기로 쓸 만한 물건을 집어들고는 곧장 그리로 뛰어들었다."
 feast_default.1013.a: "식사에 쓰이는 날붙이가 그렇게 날카로울 줄 누가 알았겠어?"
 feast_default.1013.a_1: "[ROOT.Char.GetFaith.NegativeAfterLife](이)가 [guest_to_kill.Custom2('InsultAdjective', ROOT.Char)] [guest_to_kill.Custom2('InsultNoun', ROOT.Char)](을)를 따스하게 맞이하길 바랄 뿐이다."
 feast_default.1013.b: "칼을 튕겨내야겠어!"
 feast_default.1013.b.success: "다친 사람 없음"
 feast_default.1013.b.failure: "용케 #EMP 해낼 뻔함#!"
 feast_default.1013.b.big_failure: "실패함"
 feast_default.1013.c: "그렇게... 현장을 수습해야 하는 처지가 되었다."
 feast_default.1013.d: "\"[guest_to_save.GetFirstNameNoTooltip](을)를 지키기 위함이었소. 다들 봤잖습니까.\""
 feast_default.1014.t: "목격자"
 feast_default.1014.desc: "바깥에서 소피를 보는 중이었는데 [guest_to_murder.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))], [guest_to_murder.GetTitledFirstName](이)가 나타나서는 날 조롱했다. 이미 바짝 약이 오른 상태였기에 내게로 다가오는 [guest_to_murder.GetSheHe] 모습에 분노가 치솟았다. \"이것 좀 보라지! [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('guest_to_murder'))], [ROOT.Char.GetFirstNameNoTooltip](이)잖아! 딱 봐도...\"\n\n[guest_to_murder.GetFirstNamePossessive] 짜증 나는 면상에 칼을 쑤셔 박았을 때, 뒤쪽에서 헉하는 소리가 들려왔다."
 feast_default.1014.a: "부탁합니다, [witness.GetTitledFirstNameNoTooltip]! 이번 일은 비밀로 부쳐주십시오!"
 feast_default.1014.a_2: "아무한테도 말하지 않는 게 좋을 거요."
 feast_default.1014.b: "때와 장소를 가리지 못한다는 얘기 못 들어봤소?"
 #Shiny Trinkets
 feast_default.1016.t: "반짝이는 장신구"
 feast_default.1016.desc_intro: "나는 활기 넘치는 방을 둘러보았다. 피워놓은 불은 맹렬히 타오르고, 음료를 따르며, 맛 좋은 음식이 모두의 손에 권해지고... 분위기는 더없이 좋았다.\n\n그 순간 어두운 모퉁이에서 반짝이는 빛을 발산하는 [trinket_to_steal.GetName](이)가 언뜻 시야에 들어왔다. 마치 협탁에 버려진 녀석이 내 이름을 부르는 듯한 느낌이었다."
 feast_default.1016.desc_greedy: "\n\n저 아이의 외로움을 #EMP 외면하는 것#!이야말로 범죄다! 난 빠르게 주변을 힐끔거려 지켜보는 시선은 없는지 확인했다."
 feast_default.1016.desc_hesitant: "\n\n난 주먹을 불끈 움켜쥐고 충동을 억눌렀다. 누구도 눈치채지 못하기를 바라면서."
 feast_default.1016.desc_default: "\n\n일단 [activity.GetOwner.GetTitledFirstNameNoTooltip](은)는 멀리 떨어져 있다. 저런 작은 장신구 하나 사라져도 그러려니 하겠지..."
 feast_default.1016.a_greedy: "그럼 사양하지 않고..."
 feast_default.1016.a_hesitant: "이걸 어떻게 참으란 말이냐..."
 feast_default.1016.a: "#EMP 확실히#! 멋지게 생긴 장신구로군."
 feast_default.1016.b: "아냐. 이건 옳지 않아."
 feast_default_1016_stealth.desc: "도둑질을 들키지 않음"
 feast_default_1016_observed.desc: "목격자가 있었음"
 feast_default.1016.tt: "장신구를 도둑맞음"
 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t: "그림자 속에 숨어있는 것"
 feast_default.1017.desc_intro: "난 문객들과 대화를 주고받으면서 조금씩, 조금씩 협탁을 향해 나아갔다.\n그리고 [new_trinket.GetName] 앞에 다다른 순간 한 번의 동작으로 빠르지만 부드럽게 물건을 협탁 테두리로 밀어 냅킨으로 받아냈다. 성공이다!"
 feast_default.1017.desc_discovered: "\n\n희열이 솟구친다. 그러나... 내 도둑질 현장을 목격한 사람이 나 말고도 누군가 있는 듯한 이 불안한 기분은 뭘까?\n\n두고 보면 알겠지..."
 feast_default.1017.desc_stealth: "\n\n물건을 스리슬쩍 빼돌리는 데 성공하니 희열이 솟구치고 심장이 두근거렸다. 아, 이 달콤한 승리여.\n\n지금 이 순간 다른 그 무엇도 중요하지 않다."
 feast_default.1017.a: "큰일 났군."
 feast_default.1017.b: "아주 좋아!"
 feast_default.1017.b_honest: "아무도 모르겠지...?"
 #Shiny Trinkets continued - The witness confronts you via proxy
 feast_default.1018.t: "...진실은 수면 위로"
 feast_default.1018.desc_intro: "갑자기 [witness.GetTitledFirstName]의 사절이라는 [witness_proxy.GetTitledFirstName](이)가 내 집 앞에 나타났다. \"반갑습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]! [witness.GetTitledFirstNameNoTooltip]의 말씀을 전하고자 합니다.\"\n\n사절은 다소 불편해 보였다. \"[feast_host.GetTitledFirstName](이)가 [trinket_to_steal.GetName](을)를 잃어버려서 찾고 있다고 [witness.GetTitledFirstNameNoTooltip]께서 말씀하시더군요. 그런데...\", [witness_proxy.GetSheHe]는 괜히 말을 잠깐 끊었다. \"제 [witness.Custom('MistressMaster')]께서는 당신 연회에서 그 물건을 봤을지도 모른다고 생각하십니다만?\" [witness_proxy.GetTitledFirstNameNoTooltip]의 두 눈이 나를 위아래로 훑었다."
 feast_default.1018.desc_greedy: "\n\n이런 발칙한! 나는 손바닥을 파고드는 손톱을 느끼며 노골적인 혐의 앞에서 침착하게 평정심을 유지하려 애썼다."
 feast_default.1018.desc_default: "\n\n심장은 쿵쾅거리고 땀 한 방울이 서늘해진 등골을 타고 흘러내린다. 도둑질할 때 느낀 그 달콤한 쾌락의 대가가 바로 이 위험이겠지."
 feast_default.1018.a: "여기에 돈주머니가 있었던 것 같은데."
 feast_default.1018.a_contempt: "이 돈주머니 갖고 썩 사라져라!"
 feast_default.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip](이)가 혼자 알고 있어야 함!"
 feast_default.1018.b: "그 낡아빠진 물건 말인가? 본 적 없는데."
 feast_default.1018.b_contempt: "그 낡아빠진 물건 말인가? 본. 적. 없는데."
 feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip](이)가 설득됨"
 feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 feast_default_1018_success.t: "설득 성공"
 feast_default_1018_failure.t: "설득 실패"
 feast_default.1018.c: "눈으로 보고... #EMP 손으로 만졌지#!!"
 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t: "사죄"
 feast_default.1019_start: "[feast_host.GetTitledFirstNameNoTooltip]의 처소에 들어서자 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))](이)가 나를 바라보았다."
 feast_default.1019.desc_intro_redeemed: "$feast_default.1019_start$ 실망스러운 기색이 역력했다.\n\n\"이런 일이 벌어질 줄은 꿈에도 몰랐소. 다른 누구도 아닌 내 [feast_host.Custom2('RelationToMe', ROOT.Char)](이)가 그토록 수치스러운 행동을 할 줄이야... 그대도 마음이 무척이나 무겁겠지. 자백에 찬사를 보내오. 더 나은 사람으로 거듭나는 첫걸음이라오.\""
 feast_default.1019.desc_intro_condemned: "$feast_default.1019_start$ 실망스러운 기색이 역력했다.\n\n\"그대와 나는 단 한 번도 의견이 맞았던 적이 없었지. 다른 누구도 아닌 내 [feast_host.Custom2('RelationToMe', ROOT.Char)](이)가 좀도둑질을 할 줄이야... 개탄스럽고 #EMP 참으로#! 부끄럽구려. 처신을 개선해야 할 거요.\""
 feast_default.1019.desc_redemption_greedy: "\n\n난 연극에 출연한 배우처럼 맞장구쳤다. 안 그러면 상황은 훨씬 험악해질 테니까. 일단 골치 아픈 상황에서는 벗어났으니... 그게 어디겠어."
 feast_default.1019.desc_condemnation_greedy: "\n\n나는 힘겹게 감정을 억누르면서 [feast_host.GetHerHim] 앞의 바닥을 내려다보며 고개를 끄덕였다. 그래. #EMP 다음에는 좀 더 잘해야지.#!"
 feast_default.1019.desc_redemption: "\n\n나 자신의 행실에 진심으로 실망했던 터였기에 [feast_host.GetHerHis] 자애로운 반응에 진심으로 벅차오르는 감사함을 느꼈다. 어깨를 짓누르던 바위를 덜어낸 듯한 기분이었다."
 feast_default.1019.desc_condemnation: "\n\n나는 부끄러움에 얼굴이 새빨갛게 상기되어 내 행실에 역겨움을 느꼈다. 무슨 감정에 휘둘렸든 간에 이젠 결과를 담담하게 받아들여야 한다."
 feast_default.1019.a: "...그 물건은 내 흠결의 상징으로 가져도 괜찮겠소?"
 feast_default.1019.a_tt: "[trinket_to_steal.GetName](을)를 가지려 시도함"
 feast_default.1019.b: "그저 용서를 바랄 뿐이오, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))](이)여."
 feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip](이)가 설득됨"
 feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 feast_default_1019_redeemed.t: "구원받음"
 feast_default_1019_condemned.t: "비난당함"
 #Dislike the host, deface a displayed Court Artifact
 feast_default.1020.t: "사고"
 feast_default.1020.desc: "가증스러운 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] [feast_host.GetTitledFirstNameNoTooltip]의 회당을 어슬렁거리던 중, 전시된 [feast_host.GetHerHis] 유물 수집품을 유심히 살펴보았다. 실로 저속하기 이를 데 없었다. 콧대를 잘근잘근 뭉개줘야 하거늘...\n\n내 시선은 [feast_target_artifact.GetName]에서 떠날 줄 몰랐다."
 feast_default.1020.a_knock_over: "#EMP 실수로#! 이 유물을 넘어뜨리면..."
 feast_default.1020.a_scratch: "긁힌 자국을 남겨볼까... "
 feast_default.1020.a_drunkard: "[ROOT.Char.Custom('RegionalDrink')](을)를 흠뻑 뿌려버릴까..."
 feast_default.1020.a_lustful: "#EMP 마음만 같아서는#! 완전히 훼손하고 싶은데..."
 feast_default.1020.a.tt_success: "들키지 않고 유물을 훼손함"
 feast_default.1020.a.tt_fined: "[feast_host.GetTitledFirstNameNoTooltip](이)가 당신의 만행을 알아차림"
 feast_default.1020.a.tt_imprisoned: "[feast_host.GetTitledFirstNameNoTooltip](이)가 보복함"
 feast_default.1020.b: "아니, 괜한 위험을 무릅쓸 순 없지."
 feast_default.1020.tt: "유물을 훼손함"
 GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#!명의 문객이 해당 행동에 감사함을 느낌:"
 feast_default.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#!명의 문객이 해당 행동에 감사함을 느끼고 당신에 대한 의견이 개선됨"
 feast_default.1030.t: "당대의 영웅"
 feast_default.1030.desc: "[minstrel.GetFirstNamePossessive] 첫 열정적인 낭송이 화려하게 마침표를 찍었다. 펑펑 눈물을 흘린 눈은 말라 있었고, 탁자를 쿵쿵 두드리는 소리가 났다.\n\n\"이야기가 하나 더 있습니다!\"\n음유시인이 말했다.\n\"위대한 $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]의 이야기를 노래해 볼까 하는데, 어떻습니까?"
 feast_default.1030.ethical: "약자의 대변인으로 나선 고결한 용사이지요."
 feast_default.1030.amoral: "온갖 적을 무찌른 전사이지요."
 feast_default.1030.leader: "동료들을 이끌고 큰 위험을 극복했지요."
 feast_default.1030.morally_neutral: "앞장서서 몸소 덕행을 실천했지요."
 feast_default.1030.aggressive: "누구도 막을 수 없는 [knight_2.GetFirstName](은)는 어떻습니까?"
 feast_default.1030.defensive: "태산처럼 굳건한 [knight_2.GetFirstName](은)는 어떻습니까?"
 feast_default.1030.champion: "간단히 승리의 영광을 쟁취한 [knight_2.GetFirstName](은)는 어떻습니까?"
 feast_default.1030.stance_neutral: "오명을 씻어낸 [knight_2.GetFirstName](은)는 어떻습니까?"
 feast_default.1030.subtle: "[knight_3.GetCulture.GetCollectiveNounNoTooltip](을)를 통틀어 가장 영리한 [knight_3.GetFirstName](은)는 어떻습니까?"
 feast_default.1030.forceful: "[knight_3.GetCulture.GetCollectiveNounNoTooltip](을)를 통틀어 힘이 가장 센 [knight_3.GetFirstName](은)는 어떤지요?"
 feast_default.1030.equestrian: "[knight_3.GetCulture.GetCollectiveNounNoTooltip](을)를 통틀어 최고의 기수로 손꼽히는 [knight_3.GetFirstName](은)는 어떤지요?"
 feast_default.1030.intensity_neutral: "[knight_3.GetCulture.GetCollectiveNounNoTooltip](을)를 통틀어 최고의 인재로 손꼽히는 [knight_3.GetFirstName](은)는 어떤지요?"
 feast_default.1030.courtly: "[knight_4.GetFirstName](와)과 [knight_4.GetHerHis] 진정한 우정 이야기는 어떤가요?"
 feast_default.1030.militant: "[knight_4.GetFirstName](와)과 숱한 승전 이야기는 어떤가요?"
 feast_default.1030.fighty_neutral: "[knight_4.GetFirstName](와)과 [knight_4.GetHerHis] 명예로운 맹세 이야기는 어떤가요?"
 feast_default.1030.wrap_up: "옛날의 전사와 견주어도 부족함이 없죠!\"\n\n이번 연회에 나온 공연자들은 다른 궁정으로도 가게 될 것이고, 내가 좋아하는 이야기는 몇 번이고 되풀이될 터다."
 feast_default.1030.a: "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 feast_default.1030.a.tt: "가장 낮은 천민부터 위대한 $knight_culture_player_plural_no_tooltip_lowercase$까지 모두 이 이야기로 영감을 얻기를."
 feast_default.1030.b: "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 feast_default.1030.b.tt: "듣자 하니 [knight_2.GetFirstNameNoTooltip](은)는 천하무적이라지!"
 feast_default.1030.c: "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 feast_default.1030.c.tt: "[knight_3.GetFirstNameNoTooltip](이)가 과거의 대영웅과 비교해도 부족함이 없다는 건 자명한 상식이지."
 feast_default.1030.d: "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 feast_default.1030.d.tt: "실제인지 아닌지는 모르겠으나... 여러 여정과 위업으로 인기를 구가하고 있지."
 knightly_tales_modifier: "노래의 기사"
 knightly_tales_modifier_desc: "해당 인물의 기사들은 계급 전체의 위상을 높여주는 인기 있는 이야기에 영감을 주고 있습니다."
 riders_of_song_modifier: "노래의 기수"
 riders_of_song_modifier_desc: "어린 신출내기 전사와 노련한 기병 모두 해당 인물의 기사들과 함께 전장으로 진격하고 싶어 합니다."
 tales_of_knightly_valor_modifier: "기사의 용맹 이야기"
 tales_of_knightly_valor_modifier_desc: "방랑자나 다름없는 대담한 지망생들이 해당 인물의 기사와 함께 일하고 싶어 합니다."
 tales_of_knightly_leadership_modifier: "기사의 지도력 이야기"
 tales_of_knightly_leadership_modifier_desc: "해당 인물의 기사들의 현명한 명을 받드는 것은 영광으로 여겨집니다."
 #feared by all enemies
 feast_default.2001.t: "사람을 당혹하게 만드는 조바심"
 feast_default.2001.desc: "[host.GetTitledFirstName](이)가 식사 시간이 살짝 미뤄졌다는 얘기를 꺼냈다. [glutton.GetTitledFirstName](이)가 당장이라도 불만을 토해낼 법한 모습을 보였다!\n\n뱃가죽 너머로 들려오는 꼬르륵거리는 소리 사이로 불평 섞인 핀잔이 이어졌다."
 feast_default.2001.a: "저러면 웃음거리로 전락할 뿐인데."
 feast_default.2001.b: "[glutton.GetFirstNameNoTooltip]의 말대로야! 음식이 언제 준비된다는 건데?!"
 feast_default.2002.t: "구애"
 feast_default.2002.desc: "연회 도중에 처음 보는 사람이 쪽지를 건네줬다.\n\n\"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]\"\n\n이렇게 정겨운 편지를 보낸 사람이 누굴까? [crush_1.GetTitledFirstName](이)가 수줍어하면서 날 봤던 것도 같은데. 우연히 마주쳤다가 미소를 지었던 [crush_2.GetTitledFirstName]일지도 몰라. 내 옆자리에 앉으려고 했던 [crush_3.GetTitledFirstName]일 가능성도 있고..."
 feast_default.2002.a: "[crush_1.GetFirstNameNoTooltip]인 게 분명해!"
 feast_default.2002.b: "[crush_2.GetFirstNameNoTooltip](이)가 보낸 게 아닐까?"
 feast_default.2002.c: "[crush_3.GetFirstNameNoTooltip](이)가 써 내린 편지가 분명해."
 feast_default.2002.potential_lover_tt: "편지의 주인을 알아맞혔을 경우, [lover|E] 관계로 발전하기 쉬워짐"
 feast_default.2003.t: "서로 끌리는 영혼들"
 feast_default.2003.desc: "처음에는 평범한 연회라 생각했건만. [other_guest.GetTitledFirstName](이)가 참석한 것만으로도 특별하게 느껴질 줄은 몰랐다!\n\n그 사람과 함께 저녁 시간을 보내면서 여러 주제를 논했는데, 통하는 데가 꽤 많단 생각이 들었다! [other_guest.GetHerHim]와 함께한 시간은 참으로 황홀했다."
 feast_default.2003.a: "정말 멋진 저녁이야!"
 feast_default.2005.t: "엉망이 된 새 [ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc: "누가 봐도 주량을 넘어설 정도로 마셨다고 생각할 만한 상황이건만. [drunk.GetTitledFirstName](이)가 술에 취하지 않았다면서 고집을 부렸다.\n\n그냥 자리에서 일어서는 것도 힘들었던 모양이다. 덕분에 악취나 풍겨대는 토사물을 그대로 뒤집어쓰고 말았다."
 feast_default.2005.a: "\"부끄러운 줄 아시오, [drunk.GetFirstNameNoTooltip]!\""
 feast_default.2005.b: "\"하, 꼴이 말이 아니게 되었군!\""
 feast_default.2006.t: "열의 넘치는 [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc: "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]의 시끄러운 웃음소리에 대화가 끊어진 게 벌써 몇 번째인지 모르겠다. 계속 이상하게 구는데, 참아주기가 힘들 정도다.\n\n내게서 떨어질 생각조차 하질 않는다. 어떤 대화에든 끼어들어서, 내가 하는 말마다 찬사를 보내려고만 하는데..."
 feast_default.2006.a: "호의를 얻겠답시고 기묘한 짓을 벌이는군. 나름 효과가 있긴 했지마는."
 feast_default.2006.b: "슬슬 익숙해질 것도 같은데!"
 feast_default.2006.c: "이런 식으로 졸졸 쫓아다니는데, 어떻게 참으란 건데!"
 feast_default.2006.d: "제발 그만 좀 하라고!"
 feast_default.2007.t: "폭로된 관계"
 feast_default.2007.desc: "시종들 구역의 문 하나가 부서지는 바람에, 전당 너머로 귀를 찢는 듯한 소리가 울려 퍼졌다.\n\n그 문 위에는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )]인 [lover_guest_1.GetTitledFirstName](와)과 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )]인 [lover_guest_2.GetTitledFirstName](이)가 헐벗은 채로 엎어져 있었다. 그 광경을 모두가 보고 말았다."
 feast_default.2007.a_chaste: "눈 뜨고는 못 볼 광경이군!"
 feast_default.2007.a_lustful: "저들이 대체 뭘 하고 있었는지 #EMP 상상#!만 해도..."
 feast_default.2007.a_sadistic: "하, 꼴 좋게 됐는데!"
 feast_default.2007.a_compassionate: "저런 식으로 창피당하고 싶진 않았을 텐데..."
 feast_default.2007.b: "#EMP 저들#!이 저런 비밀을 감추고 있었을 줄이야!"
 feast_default.2008.t: "잠겨진 문 너머에서"
 feast_default.2008.desc: "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 사람들의 이목을 피해 연회 자리를 빠져나오려 했다. [homosexual_character.GetHerHis] 손이 어느 [romance_target.Custom('FemaleMale')] 하인의 손을 어루만지는 모습이 언뜻 눈에 들어왔다!\n\n조용한 방에 들어가 옷을 반쯤 벗은 채로 엉겨 붙어 있는 모습을 본 순간, 의심은 확신이 되었다."
 feast_default.2008.a: "다른 사람과 정을 통하다니! 온 세상에 알려야 할 얘기로군!"
 feast_default.2008.b: "비밀을 지켜주겠소, [homosexual_character.GetFirstNameNoTooltip]. 당분간은."
 feast_default.2008.c: "나한테 허락도 구하지 않은 주제에, #EMP 내#! 하인과 정을 통하다니!"
 feast_default.2008.d: "오, [homosexual_character.GetFirstNameNoTooltip]. 말이라도 해주지 그랬소."
 feast_default.2008.d.unlock_text: "이 선택지는 [sexuality|E]에 부합할 경우에만 고를 수 있음"
 feast_default.2009.t: "그래, 계속해 보시오"
 feast_default.2009.desc: "나는 [secret_holder.GetTitledFirstName]의 얘기에 귀를 기울였다. [secret_holder.GetSheHe]가 경솔한 태도로 온갖 얘기를 떠드는 바람에 그럴 수밖에 없었다. 잔에 남아 있던 술을 핥아 먹는 데 정신이 팔린지라, 내가 관심을 보인다는 사실조차 알아채지 못한 모양이었다.\n\n이내 상황을 파악한 [secret_holder.GetSheHe]가 자리에서 일어섰다. \"되는 대로 지껄인 말이에요! 진짜로 그런 건 아니라고요!\""
 feast_default.2009.a: "되는 대로 지껄인 말이 #EMP 그렇게나#! 흥미로울 줄이야."
 feast_default.2011.t: "약속은 약속이니까"
 feast_default.2011.desc: "[favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 예절 따위는 신경 쓰지도 않는다는 듯이 등짝을 두들겼다. \"내가 그랬잖소!\" [favor_character.GetSheHe]가 소리쳤다. \"그대의 부탁이라면 뭐든 들어주리다. 뭐가 됐든 상관없소. 말만 하시오! 곧바로 이뤄질 테니!\"\n\n[favor_character.GetFirstNamePossessive] 숨결에는 술기운이 섞여 있었다. 아무튼 그렇게 다른 문객들이 듣는 자리에서 약속을 받아냈다."
 feast_default.2011.a: "약속은 지키는 분이라 알고 있었는데."
 feast_default.2011.b: "\"하, 너무 취해서 자신이 무슨 말을 했는지도 모르나 본데!\""
 feast_default.2012.t: "목격자"
 feast_default.2012.desc: "소피를 보려고 바깥에 나갔는데, 구석에서 소리치는 소리가 들려왔다. 그리로 몸을 돌려 보니 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))]인 [murderer.GetTitledFirstName](이)가 숨어 있던 [murdered_guest.GetTitledFirstName]의 얼굴에서 칼을 뽑아내며 비웃음을 날리는 모습이 눈에 들어왔다.\n\n내가 무슨 소리를 냈는지는 모르겠는데, [murderer.GetFirstName](을)를 돌아보게 하기에는 충분했던 것 같다. [murderer.GetSheHe]가 깜짝 놀란 듯한 표정을 지었다."
 feast_default.2012.a: "대체 #EMP 무슨 짓#!을 한 거요?!"
 feast_default.2012.b: "당신이 어떤 죄를 저질렀는지 알려야겠소!"
 feast_default.2012.c: "침묵에는 대가가 따르는 법이오."
 feast_default.2013.t: "아첨꾼"
 feast_default.2013.desc: "[bootlicker.GetTitledFirstName](이)가 선물을 건네는 순간, [bootlicker.GetSheHe]가 [shared_liege.GetTitledFirstName]의 호의를 사고 싶어 한다는 소문이 확인되었다.\n\n\"친애하는 [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], 이렇게 만나 뵙게 되어 얼마나 반가운지 모릅니다. 혹시 뵙게 될까 싶어 감사의 표시로 이 멋진 가죽을 준비했습니다.\"\n\n[shared_liege.GetTitledFirstName](은)는 동물 가죽을 살피며 미소를 지었다. 선물을 받고 기뻐하는 [shared_liege.GetSheHe]의 모습에, 나는 내 위치를 잃을지도 모르는 위기 상황이라는 것을 그제야 깨달았다!"
 feast_default.2013.a: "\"영주님! 저 또한 드릴 선물이 있나이다!\""
 feast_default.2013.a.success: "[shared_liege.GetTitledFirstName](이)가 당신의 자발적인 선물에 감명받음"
 feast_default.2013.a.failure: "[shared_liege.GetTitledFirstName](이)가 당신의 자발적인 선물에 감명받지 않음"
 feast_default.2013.b: "\"#EMP 크흠!#! [shared_liege.GetTitledFirstNameNoTooltip]의 건강을 위하여!\""
 feast_default.2013.b.success: "[shared_liege.GetTitledFirstName](이)가 당신의 자발적인 축배에 감명받음"
 feast_default.2013.b.failure: "[shared_liege.GetTitledFirstName](이)가 당신의 자발적인 축배에 감명받지 않음"
 feast_default.2013.c: "선물받은 가죽에 술을 쏟은 뒤 사고였다고 주장한다."
 feast_default.2013.c.success: "술을 엎지른 것이 사고였다고 모두가 믿음"
 feast_default.2013.c.failure: "술을 엎지른 것이 사고였다고 아무도 믿지 않음"
 feast_default.2013.d: "서두를 것 없다. 나중에 천천히 생각해 본다."
 feast_default.3001.t: "친구와 함께하는 연회"
 feast_default.3001.desc: "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )](을)를 만나다니, 그만큼 즐거운 일이 또 있을까! 그 사람과 다시 한번 먹고 마시며 노래를 불렀다. 지난번에 헤어진 후로 많은 시간이 지나지 않은 것처럼.\n\n헛간에서 식사를 해도 상관없을 것만 같았다. 그래 봤자 내가 겪어본 최고의 만찬일 게 분명했으니까."
 feast_default.3001.a: "아, [friend.GetFirstNameNoTooltip](이)가 없었더라면 무슨 재미로 살았을지!"
 feast_default.3002.t: "도둑맞은 입맞춤"
 feast_default.3002.desc: "[lover.GetTitledFirstName], 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. 서로 가깝지 않은 사이인 것처럼 미소를 지으며 인사를 나눴다. 격정의 고통을 함께 나눈 적이 없는 것처럼, 서로를 끌어안았던 적이 없는 것처럼 말이다.\n\n나중에 그 사람과 아무도 없는 복도에서 마주쳤다. 다시 한번 [lover.GetHerHis] 입술을 내 입술에 겹치고 싶다는 생각이 들었다. [lover.GetSheHe]가 불이 켜지지 않은 복도 너머를 가리켰다."
 feast_default.3002.a: "뭐가 어때서 그래! 이대로 시간을 낭비할 수는 없잖아!"
 feast_default.3002.discovery_tt: "#F 이 광경을 본 하인들이 이야기를 떠벌릴지도...#!"
 feast_default.3002.b: "안돼. 들킬지도 몰라."
 feast_default.3003.t: "무례한 일행"
 feast_default.3003.desc: "즐겁게 연회를 즐기던 참이었는데, #EMP 그 녀석#!이 나타났다. 어떻게 [rival.GetTitledFirstNameNoTooltip](이)가 풍기는 악취에 시달리지 않고는 하루 저녁조차 보낼 수가 없는 건데?\n\n쭈뼛쭈뼛 다가와서는 콧소리를 내며 쉼 없이 지껄이는 상황이라 더 끔찍했다. \"왜 그리 침울한 표정이신가, [ROOT.Char.GetFirstNameNoTooltip]?\""
 feast_default.3003.a: "그 면상에다가 주먹을 날리고 싶게 만드는군!"
 feast_default.3004.t: "모욕적인 언쟁"
 feast_default.3004.desc: "엄청난 양의 요리와 음료를 먹어 치운 나는 왁자지껄하게 떠들고 있는 [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )](을)를 발견했다. [rival_guest.GetSheHe|U] 역시도 날 봤는지 내 쪽으로 몸을 돌렸다.\n\n\"어이, #EMP 거기#!! 네 천박한 몸뚱어리 때문에 저녁을 망치게 생겼잖아!\""
 feast_default.3004.a: "오늘 밤은 그 정도만 하지 그래."
 feast_default.3004.b: "네놈은 [rival_guest.Custom2('InsultAdjective', ROOT.Char)] [rival_guest.Custom2('InsultNoun', ROOT.Char)]에 불과해!"
 feast_default.3004.b.success: "결투에서 승리함"
 feast_default.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip](이)가 결투에서 승리함"
 feast_default.3004.c: "어딜 가나 기쁨을 퍼뜨리는 사람이 있어. 뭘 하든 기쁨을 퍼뜨리는 사람도 있고."
 feast_default.3004.c.tt: "#F [rival_guest.GetFirstNameNoTooltip](으)로 하여금 행복을 퍼뜨리게 만들 때가 되었어.#!"
 feast_default.3004.d: "면상에 주먹을 날려주는 것도 괜찮은 대응 같은데!"
 feast_default.3005.t: "결투"
 feast_default.3005.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName](이)가 터뜨린 웃음이 회랑에 메아리쳤다. 비웃음을 날리면서 욕설을 해대던 녀석이 날 [ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('rival_to_duel'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_to_duel'))](이)라 불렀다. 칼을 뽑아 들 수밖에 없었다."
 feast_default.3005.desc_won: "\n\n녀석을 깔아뭉개고는 발로 가슴팍을 짓밟다가, 퍼뜩 정신이 들었다. 우리 둘 다 숨을 헐떡이고 있었다."
 feast_default.3005.desc_lost: "\n\n날 깔아뭉갠 녀석이 발로 가슴팍을 짓밟는 바람에, 퍼뜩 정신이 들었다. [rival_to_duel.GetSheHe]가 귓가에 대고 협박을 했다. \"네놈이 자비를 구하는 꼴을 보고 싶은데.\""
 feast_default.3005.a: "\"그만한 짓을 저질렀으니, 죗값을 받아내야지.\""
 feast_default.3005.b: "\"#EMP 너#! 같은 놈한테 굴복하진 않겠어!\""
 feast_default.3005.c: "\"부탁이야! 날 해치지 말아줘!\""
 feast_default.3005.d: "\"네놈이 자비를 구하는 꼴을 보고 싶은데.\""
 feast_default.3005.e: "몸을 일으켜 깔끔한 손놀림으로 [rival_to_duel.GetHerHis] 아킬레스건을 그어버린다."
 feast_default.3096.t: "새로운 가능성"
 feast_default.3096.desc: "축제가 진행되면서 [partner.GetName](와)과 몇 번이고 시선을 교환하는 나를 발견했다.\n\n나는 명예를 아는 [ROOT.Char.GetWomanMan]이다. 하지만, 새로운 관계를 탐구하고 싶은 욕망이 이렇게 타오르긴 처음인데..."
 feast_default.3096.a: "이 저녁의 끝에 무엇이 있을지 한번 보자고."
 fest_default.3906.a.tt: "[partner.GetName](와)과 동침함"
 feast_default.3096.b: "이런 걸 할 수는 없지."
 feast_default.3006.t: "하룻밤"
 feast_default.3006.opening_1: "술기운과 욕정에 만취된 [partner.Custom2('MyCharacterIntroduction', ROOT.Char )](와)과 내 주위에는 아무도 없었다. [partner.GetHerHis|U] 팔이 나를 감쌌고, [partner.GetHerHis] 입술이 목에 맞닿았다. 그렇게 우리는 가슴팍과 아랫도리를 끓어오르게 만든 불길을 따랐다."
 feast_default.3006.opening_2: "낯선 침대에서 깨어났다. 곁에는 예상치 못한 잠자리 상대가 있었다. 아픈 머릿속의 안개 너머로 지난밤의 기억이 천천히 제 모습을 갖췄다. 바랐던 대로[partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U](와)과 함께했단 사실이 떠올랐다."
 feast_default.3006.opening_3: "그런 짓을 저지르지 않으리라고 확신했건만. 술 몇 잔에 넘어가서 [partner.Custom2('MyCharacterIntroduction', ROOT.Char )]의 품에 안기게 될 줄이야. 유혹의 그물에 옭아 매인 거나 다름없었다. 얼마 지나지 않아 [partner.GetHerHis] 침대가에 누워 있는 처지가 되었다."
 feast_default.3006.both_married_love: "\n\n[partner.GetHerHim]가 곁에 없다고 생각하니, 도저히 견디지 못할 것만 같았다. 아무튼 [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))]에게 들켜서는 아니 된다! 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]도 마찬가지다!"
 feast_default.3006.married_love: "\n\n[partner.GetHerHim]가 곁에 없다고 생각하니, 도저히 견디지 못할 것만 같았다. 아무튼 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))](이)가 이 자리에서 벌어진 일을 알아서는 아니 된다."
 feast_default.3006.partner_married_love: "\n\n[partner.GetHerHim]가 곁에 없다고 생각하니, 도저히 견디지 못할 것만 같았다. 하지만 그 사람에게는 [partner.Custom2('RelationToMe', SCOPE.sC('partner'))](이)가 있지 않은가. 어떡하면 좋지?"
 feast_default.3006.unmarried_love: "\n\n결혼 생활과 체면이라는 굴레에서 벗어난 일 아닌가. 여기서 벌였던 일이 세상에 알려져서는 아니 된다. 하지만 [partner.GetHerHim]의 곁에 있을 수 없다는 생각에 단 하루도 견디기가 힘들었다."
 feast_default.3006.both_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))]에게 이 상황이 알려져서는 안 된다! 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))](은)는 말할 것도 없고!"
 feast_default.3006.married: "\n\n내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]에게 외도했다는 사실을 들켜서는 아니 된다."
 feast_default.3006.partner_married: "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))](이)가 이 자리에서 벌어진 일을 알아서는 아니 된다."
 feast_default.3006.unmarried: "\n\n결혼 생활과 체면이라는 굴레에서 벗어난 일 아닌가. 여기서 벌였던 일이 세상에 알려져서는 아니 된다."
 feast_default.3006.a: "당신과 다시 만나고 싶어!"
 feast_default.3006.b: "이 순간을 최대한 즐기도록 하자."
 feast_default.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip](이)가 관심을 보이지 않음#!"
 feast_default.3006.c: "이번 일은 입에도 담지 말자."
 feast_default.3006.c.tt: "#F [partner.GetFirstNameNoTooltip](와)과 거리를 둠#!"
 feast_default.3007.t: "현장을 덮치다"
 feast_default.3007.love: "다른 문객들이 술잔에 정신이 팔렸을 무렵, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))](와)과 함께 우리만의 밤을 지새울 방을 찾았다. 훤히 드러난 [lover.GetFirstNamePossessive] 등에 입을 맞추고 있던 찰나에 들려온 목소리 때문에, 황급히 몸을 가릴 수밖에 없었다."
 feast_default.3007.not_love: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](와)과 함께 사람들 곁에서 빠져나와 아무도 없는 방에 들어갔다. 욕정을 해소하던 중에 귀에 익은 목소리가 들려왔다. 피가 얼어붙는 것만 같았다."
 feast_default.3007.ambiguous: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))](와)과 함께 시간을 보내고 싶은 마음에, [lover.GetTitledFirstName](을)를 데리고 연회 자리를 빠져나왔다. 전부 즐겼다 싶어서 돌아갈 채비를 갖추는데, 귀에 익은 목소리가 들려오는 바람에 그대로 얼어붙을 수밖에 없었다."
 feast_default.3007.end: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]인 [spouse.GetTitledFirstName](이)가 충격을 받은 표정으로 우리를 바라봤다. \"저 [lover.Custom2('InsultAdjective', SCOPE.sC('spouse'))] [lover.Custom2('InsultNounSexual', SCOPE.sC('spouse'))](와)과 잠자리를 가졌을 줄이야!\""
 feast_default.3007.a: "그냥 즐기는 관계였을 뿐이야, 내 사랑!"
 feast_default.3007.b: "[lover.GetHerHim]를 사랑해!"
 feast_default.3007.c: "내키는 대로 행동해야겠어."
 feast_default.5001.t: "일그러진 미소"
 feast_default.5001.friend_reminder: "단순히 경고 차원에서 하는 말이라고만 생각했다. 그런데 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))]인 [friend.GetTitledFirstName]에게서 [host.GetTitledFirstNamePossessive] 악명에 대한 얘기를 들으니 생각이 바뀌었다."
 feast_default.5001.rival_reminder: "걱정하는 게 좋을 거란 의미에서 하는 말이라고만 생각했다. 그런데 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))]인 [rival.GetTitledFirstName]에게서 [host.GetTitledFirstNamePossessive] 악명에 대한 얘기를 들으니 생각이 바뀌었다."
 feast_default.5001.spouse_reminder: "[spouse.GetTitledFirstName](이)가 팔을 건드리며 날 불렀다. 이내 이어진 낮은 목소리에는 근심이 담겨 있었다. \"오늘 저녁에 [host.GetTitledFirstName](이)가 당신을 자주 쳐다보던데...\"\n문득 [spouse.GetTitledFirstNamePossessive] 명성이 떠올랐다. 그냥 거기까지만 해줬으면 싶었다."
 feast_default.5001.sadist_reminder: "[sadist.GetTitledFirstName](이)가 [host.GetTitledFirstNamePossessive] 외교 수완에 관한... 소름 끼치는 일화를 늘어놓으면서 지었던 미소에 마음이 싱숭생숭했다. 차라리 보지나 말 걸 그랬다. 이렇게 다른 걸 떠올릴 수조차 없는 처지가 되다니."
 feast_default.5001.reminder: "축하를 하며 즐기는 연회 자리임에도 불구하고, [host.GetTitledFirstNamePossessive] 악명에 대한 생각을 떨쳐버릴 수가 없었다."
 feast_default.5001.worry: "\n\n너무나도 환하게 미소 짓는 주최자를 보면서 괜히 불안해졌다. 누가 갑자기 웃는 소리에도 펄쩍 뛸 지경이었다. 누군가가 모욕적인 말을 던져서 [host.GetHerHis] 신경을 긁지는 않을까 걱정되었다. 그 누군가가 나라면 훨씬 더 끔찍하겠지."
 feast_default.5001.a: "견뎌낼 수 있을 거야. 그냥 연회일 뿐이잖아."
 feast_default.5002.t: "착각"
 feast_default.5002.desc_chair: "주최자이자 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]인 [lunatic_host.GetTitledFirstName](이)가 옆에 있던 의자와 대화를 나누겠다면서 몸을 기울였다. 그 모습에 다른 사람들이 목소리를 줄였다.\n\n\"뭐라 그랬소, 친구? 그야 당연한 거 아니오! 이 자리에 참석한 그 누구보다 당신을 믿소!\""
 feast_default.5002.desc_chicken: "주최자이자 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]인 [lunatic_host.GetTitledFirstName](이)가 털이 뽑힌 채로... 조리가 끝난 닭을 살포시 품에 안았다. 그리고는 달콤한 밀어를 속삭였다. [lunatic_host.GetSheHe]가 큰 목소리로 닭에게 호감을 느낀다는 얘기를 떠들어대기 시작했다. 이내 대회당의 분위기는 급속도로 가라앉았다."
 feast_default.5002.desc_drapes: "주최자이자 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))]인 [lunatic_host.GetTitledFirstName](이)가 벽면을 장식하고 있던 깃발을 품에 안은 채로 무도장을 휩쓸고 다녔다.\n\n문객들은 천 쪼가리를 데리고 화려한 춤사위를 선보이는 그의 모습을 지켜봐야만 했다. 눈을 뗄 수 없는 광경이었다."
 feast_default.5002.a: "밖에 나가서 바람이라도 쐬시는 게 어떻겠습니까?"
 feast_default.5002.b: "정신 나간 짓을 하게 놔둘 수는 없어!"
 feast_default.5002.c: "[lunatic_host.GetFirstNameNoTooltip], 나도 끼워주시오!"
 feast_default.5003.t: "고통스러운 접대"
 feast_default.5003.desc: "접시에서 날카로운 금속 조각이 발견되었다. 의자에는 가시가 솟아 있었고, 멍이 생길 만한 사소한 #EMP 사고#! 역시 이어졌다.\n\n[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))]인 [sadistic_host.GetTitledFirstName](은)는 상석에 앉아 있었다. 자리에 참석한 [guest.GetTitledFirstName](이)가 접시에 피를 쏟는 모습을 본 [sadistic_host.GetHerHis] 얼굴에 차가운 미소가 번졌다."
 feast_default.5003.a: "\"용납할 수 없는 일이오!\""
 feast_default.5003.b: "일단은 [guest.GetFirstNameNoTooltip]부터 살펴봐야겠어."
 feast_default.5003.c: "정말로 즐거운 연회로군!"
 feast_default.5004.t: "잔 밑바닥"
 feast_default.5004.desc: "\"탁자에 빈 술잔을 내려놓는 소리가 들렸는데!\" 이런 소음 속에서 무슨 소리를 듣다니, [host.GetTitledFirstName](은)는 귀 하나만큼은 제대로 타고난 사람이 아닌가 싶다. 이 자애로운 주최자가 손을 흔들며 하인을 불렀다. \"포도주를 더 내어와라! 목말라하시는 분이 없게끔!\""
 feast_default.5004.a: "정말로 고맙소!"
 feast_default.5004.b: "이 정도면 충분히 마신 것 같은데."
 feast_default.5004.c: "핑계를 대고 군중 사이로 빠져나간다."
 feast_default.5005.t: "이게 바로 가룸이지!"
 feast_default.5005.desc: "오, 이렇게 황홀할 데가! 풍미가 넘쳐흐르잖아? 살짝 짭조름하면서, 바다의 풍취까지 품고 있다니...\n\n지금껏 먹어본 가룸 중에서 최고라고 해도 과언이 아니야! [host.GetTitledFirstNamePossessive] 주방장이 이 요리에 일가견이 있나 본데!"
 feast_default.5005.a: "이런 요리라면 자주 먹어줘야지!"
 feast_default.5005.b: "\"정말로 엄청난 음식이구려, [host.GetFirstNameNoTooltip]!\""
 feast_default.5005.c: "\"무리가 가룸에서 파생된 요리라는 거 아시오?\""
 feast_default.5005.c.flavor: "다른 손님들은 이게 무슨 음식인지도 잘 모르나 본데!"
 feast_default.5005.d: "가룸을 #EMP 숨 쉴 새도 없이#! 들이키고 싶은 심정이야!"
 feast_default.6001.t: "적임자"
 feast_default.6001.dislike_spouse: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))](와)과 잘 지내지 못하는 데는 그만한 이유가 있다. 그래도 연회에 관련된 일은 똑 부러지게 처리하는 인재란 사실만큼은 인정한다. 음식이 제때 나오는지, 문객들이 제 자리를 찾아가는지, 사람들이 만족하고 있는지를 수시로 확인할 수 있는 건 전부 [spouse.GetFirstName] 덕분이다.\n\n 함께 상석에 앉아 축하 행사를 시작하려던 차에, 연회를 준비하느라 고생했던 그 사람에게 감사의 뜻을 표했다."
 feast_default.6001.like_spouse: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]인 [spouse.GetFirstName](이)가 연회가 순조롭게 진행될 수 있도록 갖은 애를 쓰고 있다. 음식이 제때 나오는지, 문객들이 제 자리를 찾아가는지, 사람들이 만족하고 있는지를 수시로 확인하기까지 한다.\n\n[spouse.GetFirstName](와)과 함께 상석에 앉으면서 준비를 끝마쳤다. 축하 행사를 시작한다고 선포하기에 앞서, 손을 맞잡은 그 사람에게 미소를 지어 보였다."
 feast_default.6001.a: "당신이 없었다면 어떻게 살았을지."
 feast_default.6002.t: "칭찬받을 만한 노력"
 feast_default.6002.desc: "연회가 이어졌고 문객들은 즐거운 표정으로 먹고 마셨다. 그러던 중에 [guest.GetTitledFirstName](이)가 상석에 있던 [spouse.GetFirstName](와)과 나를 찾아왔다.\n\"정말로 대단한 연회입니다! 이런 연회를 주최한 분들께 찬사를 바칩니다!\""
 feast_default.6002.a: "\"고맙소. 내 노고가 엄청나긴 했지.\""
 feast_default.6002.b: "\"그 공은 [spouse.GetFirstNameNoTooltip]에게 돌리겠소.\""
 feast_default.6003.t: "내 보금자리인데"
 feast_default.6003.opening: "나는 [fighter_1.GetTitledFirstName](와)과 [fighter_2.GetTitledFirstName](을)를 어떻게든 떨어뜨려 놓으려고 갖은 애를 썼다. 하지만 그 정도로는 부족했다. 이들은 이제 내 연회가 한창인 자리에서 서로 주먹을 날리기 직전까지 이르렀다!"
 feast_default.6003.bodyguard: "\n싸움판이 벌어지던 자리 근처에 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))]인 [bodyguard.GetTitledFirstName](이)가 서 있었다. 개입하라고 명해주기만을 기다리는 눈치였다."
 feast_default.6003.guard: "\n싸움판이 벌어지던 자리 근처에 경비병 하나가 서 있었다. 개입하라고 명해주기만을 기다리는 눈치였다."
 feast_default.6003.a: "머리를 식히라며 [fighter_2.GetFirstNameNoTooltip](을)를 내동댕이친다."
 feast_default.6003.b: "상황이 정리될 때까지 [fighter_1.GetFirstNameNoTooltip](을)를 붙들고 있게 한다."
 feast_default.6003.c: "\"멈추시오! 이번 일은 나중에 다시 논하도록 합시다!\""
 feast_default.6101.t: "불안해하는 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]인 [troubled_guest.GetFirstName](이)가 애원하는 듯한 눈빛을 보냈다. 꽤 절박한 느낌이 들었다. 저녁 내내 숨어 있었던 구석 자리로 다가오는 문객들 때문에 그런 것이리라. 벽으로 둘러싸인 곳이라서 달아날 수조차 없는 상황이었다.\n\n"
 feast_default.6101.desc_liked: "사람들과 어울리지를 못하는 모습이 애처로웠다!"
 feast_default.6101.desc_disliked: "[troubled_guest.GetTitleTierName](이)가 저런 모습을 보일 줄이야..."
 feast_default.6101.desc_disliked_unlanded: "우리 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))](이)가 저런 모습을 보일 줄이야..."
 feast_default.6101.a: "모여드는 문객들의 주의를 돌려놔야겠다."
 feast_default.6101.b: "이리로 와, [troubled_guest.GetFirstNameNoTooltip]. 함께 얘기를 나눠보자고!"
 feast_default.6101.c: "[troubled_guest.GetFirstNameNoTooltip], 할 얘기가 있어. 둘만 있는 자리로 가자."
 feast_default.6101.c.tt: "이러면 둘 다 휴식을 취할 수 있을 테니..."
 feast_default.6111.t: "대화 상대"
 feast_default.6111.desc: "다른 음식이 나왔는데도 불구하고, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName](은)는 [guest_to_talk_to.Custom('subject_of_interest')]에 관한 이야기를 이어갔다.\n\n\"그렇게 엉망진창이던 상황을 수습했답니다! 혹여나 제 얘기가 지루했던 건 아니지요, [ROOT.Char.Custom('FormOfAddressForLiege')]?\""
 feast_default.6111.a: "당연히 아니오! 계속 얘기해 보시오!"
 feast_default.6111.b: "그러지 말고 그대에 대해 얘기해보는 건 어떻소?"
 feast_default.6111.c: "혼자서 바보 같은 짓을 하는데, 지루할 틈이 어디 있겠소!"
 feast_default.6111.d: "내가 [ROOT.Char.GetPromotedLegend.GetName]에 관한 얘기를 해주었던가?"
 feast_default.6111.d.success: "당신의 전설이 상대의 흥미를 끎"
 feast_default.6111.d.failure: "상대가 당신의 이야기를 따분하게 느낌"
 feast_default.6111.e: "흥미롭군. 아무튼 내 얘기나 합시다."
 every_evil_guest_scope_tt: "인정 없는 문객 전원"
 feast_default.6121.t: "품격 있는 모욕"
 feast_default.6121.desc: "전당으로 음식이 끊임없이 밀려들었다. 그 놓치기 힘든 냄새에 미소가 절로 배어 나왔다. [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))], [hated_guest.GetTitledFirstName](은)는 [ROOT.GetCharacter.Custom('GetFoodDetail')]에 민감한 사람이다. 내가 주방장에게 그 사실을 알려줘야 했는데, #EMP 애석하게도#! 깜빡하고 말았다.\n\n\"여러분, 환영합니다. 마음에 드는 음식이 있었으면 좋겠군요.\""
 feast_default.6121.a: "특히나 당신은 말이오, [hated_guest.GetFirstNameNoTooltip]. 식사를 #EMP 즐겨주시오#!!"
 feast_default.6121.b: "안 먹어도 되게 '도와줬더니', 그 작자가 고마워하는 표정을 다 짓더라니까!"
 feast_default.6231.t: "재앙과 마주하다"
 feast_default.6231.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 포도주가... 다음 술통을 열어봤는데, 이미 상해버린 상태였습니다. #EMP 모조리#! 다 그렇더군요!\"\n\n연회가 최고조로 치닫던 참이었건만. 술을 내놓지 않는다면 분위기가 순식간에 가라앉을 게 뻔했다."
 feast_default.6231.a: "도시에 포도주 상인이 남아 있을 거다!"
 every_drunkard_guest_scope_tt: "자리에 참석한 술고래 문객 전원"
 feast_default.6231.b: "다들 힘을 보태줬으면 하오. 서둘러 주시오."
 feast_default.6231.c: "내 비밀 보관고를 열어젖혀야 할 때가 되었군."
 feast_default.6231.d: "내 고급 와인을 가져와라."
 feast_default.6251.t: "진퇴양난"
 feast_default.6251.desc: "연회가 서서히 잦아들었다. [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetTitledFirstName](와)과의 담소에 깊이 빠져 있었던지라, 그런 줄도 몰랐다.\n\n[guest.GetSheHe|U]가 [guest.Custom('subject_of_interest')]에 대해 어찌 생각하는지를 물었다. 본인이 깊은 관심을 보이던 주제였나 보다."
 feast_default.6251.a: "나 역시 관심을 가지던 주제요!"
 feast_default.6251.b: "아무런 관심도 없소."
 feast_default.6251.c: "그보다는 #EMP 당신#!에게 더 관심이 가는데..."
 feast_default.6261.t: "음식 접대"
 feast_default.6261.desc_lunatic: "\"음식을 준비하는 과정에 힘을 보태봤소. 그 결과에 만족했으면 좋겠구려!\""
 feast_default.6261.desc_not_lunatic: "\"보조 주방장이 열과 성을 다해서 준비한 음식이오. 그 결과에 만족했으면 좋겠구려!\""
 feast_default.6261.desc_cannibal_guest: "\n\n그대로 자리에 앉아서 식사를 했다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))]인 [cannibal_guest.GetTitledFirstName](이)가 식사를 즐기는 모습에 절로 눈이 갔다."
 feast_default.6261.desc_concerned_guest: "\n\n그대로 자리에 앉아서 식사를 했다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))]인 [concerned_guest.GetTitledFirstName](은)는 앞에 놓인 음식을 쿡쿡 찔러보기만 했다. 이내 내게 의심 어린 눈길을 보냈다."
 feast_default.6261.a_exposed: "나를 믿지 못하겠다는 듯한 태도였다!"
 feast_default.6261.a: "실컷 의심하게 내버려 두자."
 feast_default.6261.b: "[concerned_guest.GetTitleTierName]에게 다른 음식을 내어준다."
 feast_default.6261.c: "음식에 대해 하고픈 얘기가 많은 것처럼 보이는구려!"
 feast_default.6301.t: "유물 책임론"
 feast_default.6301.desc: "축제가 한창일 때였다. 경비대장이 황급히 달려왔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 누가 [feast_target_artifact.GetName]에 [feast_target_artifact.Custom('DamageArtifactAction')]습니다! 증거로 미루어 보건대 [ROOT.Char.GetLadyLord]의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))] [feast_artifact_culprit.GetTitledFirstNameNoTooltip](이)가 범인이 아닐까 싶습니다. 오늘 저녁에 행동거지가 유난히 이상했죠.\" [captain_of_the_guard_dummy.GetSheHe|U]가 [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] 방향을 힐끔거렸다.\n\n\"[ROOT.Char.GetLadyLord], 어떻게 하면 되겠습니까?\""
 feast_default.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning: "\n\n고개를 내밀어 보니 [feast_artifact_culprit.GetTitledFirstNameNoTooltip](이)가 확실히 불안한 기색을 하고 있었다."
 feast_default.6301.a: "당장 [feast_artifact_culprit.GetTitledFirstNameNoTooltip](을)를 구금하라!"
 feast_default.6301.b: "그자를 내 앞으로 데려오라."
 feast_default.6301.b.tt: "손해 배상은 [feast_artifact_culprit.GetTitledFirstNameNoTooltip]에게 받아야겠군."
 feast_default.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip](은)는 무고함"
 feast_default.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip](은)는 죄가 있음"
 feast_default.6301.c_learning: "대장, 내게 숨기는 것이 있는 듯한데..."
 feast_default.6301.c.tt: "음해를 시도한 대장을 축출함"
 feast_default.6301.d: "애초에 아끼는 작품도 아니었는걸, 뭐."
 #...turns out the suspect was innocent after all
 feast_default.6302.t: "결백 증언"
 feast_default.6302.t_lover: "품에 안은 결백"
 feast_default.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip](이)가 내 서재를 찾아왔다. \"소중한 [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)](이)여, 얼마 전에 [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] 투옥 소식을 들었네.\""
 feast_default.6302.desc_secret_lover: "\n\n[feast_trusted_friend.GetSheHe|U]는 사뭇 긴장한 표정으로 내 눈치를 살폈다. \"그건 실수일세. 사건이... 일어났을 무렵에... 내가 [feast_artifact_culprit.GetTitledFirstNameNoTooltip](을)를 보고 있었거든. 그러니 그 사람이 범인일 수 없어.\"\n[feast_trusted_friend.GetHerHis] 얼굴에 붉은 홍조가 떠올랐다."
 feast_default.6302.desc_spirited_debate: "\n\n[feast_trusted_friend.GetSheHe|U]는 차분하지만 염려스러운 시선을 보냈다. \"내 똑똑히 기억하고 있네. 사건이 일어났을 무렵 그 사람은 [feast_debatee_character.GetTitledFirstNameNoTooltip](와)과 열띤 토론을 나누고 있었어. 안타깝게도 범인일 가능성이 추호도 없단 얘기지.\""
 feast_default.6302.a: "누구나 실수하는 법."
 feast_default.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip](이)가 이 일을 기억할 것임"
 feast_default.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b: "이건 비밀로 하지."
 feast_default.6302.b.tt: "분명 [feast_artifact_culprit.GetTitledFirstNameNoTooltip]에게도 #EMP 뭔가#! 죄가 있겠지."
 feast_default.6302.b.tt_callous: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] 정도면 포로로 삼기에 부족함이 없지."
 feast_default.6351.t: "부수적 피해"
 feast_default.6351.desc_intro: "[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip](이)가 울부짖는 소리를 듣고 있자니 잠자코 자리에 앉아있기도 어려웠다. 아무래도 [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip](와)과 제대로 붙은 모양인데, [feast_default_6351_fighter_2.GetFirstNameNoTooltip](이)가 [feast_default_6351_fighter_1.GetFirstNameNoTooltip]에게 제대로 혼쭐이 나는 모양새였다. 대결을 펼치는 두 사람이 [feast_target_artifact.GetName](을)를 향해 곧장 나아가고 있다는 사실을 깨달았을 무렵에는 이미 한참 늦은 뒤였다!"
 feast_default.6351.desc_calm: "\n\n난 경비병들에게 손짓해, 서로 쇳소리를 내지르는 두 사람을 떼어놓게 했다."
 feast_default.6351.desc_wrathful: "\n\n난 회당 전체에 울려 퍼지도록 호통쳤다. \"#EMP 이게 도대체 무슨 짓이오!#!\""
 feast_default.6351.desc_outro: "\n\n내 앞에 선 두 사람은 서로에게 책임을 떠넘기며 또다시 싸움을 벌일 기세였다."
 feast_default.6351.a: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], 어떻게 이런 짓을?"
 feast_default.6351.a_wrathful: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP 어떻게 감히!#!"
 feast_default.6351.a.tt: "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip](이)가 손해 배상을 하게 함"
 feast_default.6351.b: "대체 왜 도발을 받아준 거요, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful: "난 인내심이 그리 많지 않소, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt: "[feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip](이)가 손해 배상을 하게 함"
 feast_default.6351.c: "누가 시작했느냐는 중요하지 않소. 두 사람 모두에게 책임이 있지."
 feast_default.6351.c_wrathful: "#EMP 그만!#! 둘 다 변상하시오."
 feast_default.6351.c.tt: "두 사람 모두가 손해 배상을 하게 함"
 feast_default.6351.d: "[ROOT.Char.GetFaith.HighGodName]의 이름으로 다른 뺨도 내어줄 것임"
 feast_default.6351.d.tt: "[ROOT.Char.GetFaith.HighGodName]께서 해결할 것임"
 feast_default.6351.e: "뭐 사람이 그럴 수도 있지. 어차피 아끼는 작품도 아니었고."
 feast_default.6351.e_wrathful: "#EMP 운 좋은 줄 알아라, 이 머저리들아#!. 애초에 아끼는 작품이 아니었으니..."
 feast_default.6351.e.tt: "두 사람을 눈감아줌"
 feast_default.6501.t: "풍자의 묘미"
 feast_default.6501.desc.opening: "\"나도 내가 무슨 말을 했는지는 안다오. 근데 도대체 어디가 웃긴다는 거요?\"\n\n난 치밀어오르는 웃음을 억누르며 [innocent_guest.GetTitledFirstName](이)가 고개를 갸웃거리는 모습을 응시했다. 본인이 한 말이 음탕한 표현으로 들릴 수도 있다는 걸 알려줘서 뭐 하겠는가?\n\n"
 feast_default.6501.joke_a: "\"머리를 쥐어짜면 진하고 탁한 물질이 뿜어져 나온다오!\""
 feast_default.6501.joke_b: "\"아니 글쎄 방언이 너무 어려워 교사를 초빙했더니, 밑에서 열심히 노력하겠다고 하는 게 아니겠소.\""
 feast_default.6501.joke_c: "\"저 통을 보자니까 그 여자가 웃옷을 벗어 던지는 게 아니겠소?\""
 feast_default.6501.desc.ending_solo: "\n\n아니, 이거 나만 웃겨? 말하지 않고 속으로만 담아두고 있는 이상 알 길은 없다. [innocent_guest.GetFirstNameNoTooltip]에게 망신을 줘 가면서 농담을 던지는 게 정말 좋은 생각일까?"
 feast_default.6501.desc.ending_duo: "\n\n나 혼자만 웃기다고 생각하는 건 아닐 터. [innocent_guest.GetTitledFirstNameNoTooltip](이)가 자기 말을 반복했을 때 [fellow_pervert.GetTitledFirstName](이)가 마시던 음료를 뿜는 걸 분명히 봤다. 두 사람이 나처럼 유머 감각이 원색적이라 웃거나... 아니면 모욕감을 느끼거나. 결과는 둘 중 하나다. 말하지 않고 속으로만 담아두고 있는 이상 알 길은 없다."
 feast_default.6501.a: "아니, 그... 아무것도 아니오..."
 feast_default.6501.b: "아까 그 말을 반복해 보시오. 이번엔 천천히, 의미를 곱씹으면서."
 feast_default.6501.b.tt: "#F 유머 감각이 같기를 바라면서 [innocent_guest.GetTitledFirstNameNoTooltip]에게 망신을 주는 위험을 감수함"
 feast_default.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip](이)가 풍자를 재밌다고 여김"
 feast_default.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip](이)가 당신의 음탕한 유머에 당혹감을 느낌"
 feast_default.6510.t: "식탁 밑에서"
 feast_default.6510.desc.intro: "다음 요리가 식탁으로 다가왔다. 수상쩍게 찐득거리는 무언가가 접시에 담겨 있는 형상이었는데, 살아 있는 듯 꿈틀거리기까지 했다. 위험을 감지한 배가 꾸르륵거렸다. 이 요리는 건너뛰어야 할 것 같았다... 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('primary_spouse'))] [ROOT.Char.GetPrimarySpouse.GetFirstName](이)가 내 상태를 눈치채고는 몸을 기울이더니 엄한 눈으로 나를 바라보며 안 된다는 듯 천천히 고개를 저었다.\n\n그런데 [ROOT.Char.GetFaith.PositiveAfterLife|U]께서 이 끔찍한 운명에서 나를 구해 주시려 끼어든 모양이다. 마침"
 feast_default.6510.desc.cat: "내 고양이 [ROOT.Char.Custom('CatStoryName')]"
 feast_default.6510.desc.dog: "내 개 [ROOT.Char.Custom('DogStoryName')]"
 feast_default.6510.desc_cat_and_dog: "내가 기르는 [ROOT.Char.Custom('CatStoryName')](와)과 [ROOT.Char.Custom('DogStoryName')]"
 feast_default.6510.desc.outro: "(이)가 바닥에 떨어진 음식을 찾아 다가오는 게 보였다. 이 불쾌한 요리를 피해 갈 기회가 왔다!"
 feast_default.6510.a: "\"#EMP 이리 온...\""
 feast_default.6510.a.tt.success: "아무도 눈치채지 못함"
 feast_default.6510.a.tt.failure: "모두가 눈치챈 것 같음"
 feast_default.6510.b: "준비 단단히 하자..."
 feast_default.6510.b.tt.success: "예상보다 속이 괜찮음"
 feast_default.6510.b.tt.failure: "속이 좋지 않음"
 feast_default.6510.c: "내가 먹고 싶은 대로 먹을 것이다!"
 feast_default.8001.t.fire: "불길이 되어버린 잉걸불"
 feast_default.8001.t.knights: "차갑게 먹는 음식"
 feast_default.8001.desc.sadistic: "지붕 너머로 불길이 솟아오르자, 밤중에 비명이 메아리쳤다. 닫힌 문에 기댄 채로 희생자들의 겁에 질린 표정을 모른 척했다. 웃음이 새어 나왔다. 그동안 쌓였던 분노를 불길 속에 토해내기만 하면 된다니, 반대 세력을 처리하기에 딱 알맞은 방도였다!\n\n맞은편에서 문을 두드리는 소리가 잦아들었다. 그렇게 마침내 소리 내어 웃을 수 있게 되었다."
 feast_default.8001.desc.compassionate: "접시에서 눈이 떼어지지 않았다. [ROOT.Char.Custom('RegionalEdibleMeat')](은)는 거의 건드리지도 않았다. [ROOT.Char.Custom('GetExpensiveDrink_Singular')] 또한 그대로다. [honorary_guest.GetTitledFirstName](이)가 [honorary_guest.Custom('herhis_subject_of_interest')] 얘기를 할 때면 [honorary_guest.GetSheHe]를 피했다. 안타까운 일이지.\n\n\"잠시 실례하겠소.\" 그렇게 핑계를 대고 황급히 방을 빠져나왔다. 숨이 가쁘다. #EMP 해야 할 일#!이긴 하지만. 하인 하나에게 신호를 보내고 눈을 감았다.\n\n불길이 타오르고... 비명이 들린다."
 feast_default.8001.desc.just: "다른 사람은 모두 떠났다. 귀빈과 거창한 수행단을 제외한 모두가. 나는 잔에 담긴 음료를 한 모금 홀짝였다. 그러는 와중에도 [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. 무엇보다 의심을 사면 안 된다.\n\"실례하겠소.\" 자리를 뜨기 직전에 [honorary_guest.GetTitledFirstName](와)과 눈을 한번 마주쳤다. 아무도 모를 것이다. 누가 알 일도 없을 테고.\n\n문을 닫을 것을 명한 후 잠시 숨을 돌렸다. 정당한 일이라고 해서 항상 부드럽기만 한 것은 아니다.\n\n머잖아 불길이 치솟고... 비명이 뒤따랐다."
 feast_default.8001.desc.random_1: "[honorary_guest.GetTitledFirstName](와)과의 대화는 더없이 친근하게 흘러갔다. [honorary_guest.GetSheHe]가 [honorary_guest.Custom('herhis_subject_of_interest')]에 관한 일장 연설을 늘어놓는 틈을 타서 휘하의 [host.Custom('GetExpensiveDrink_Singular')]에게 눈초리를 보냈다. 다른 모든 문객은 자리를 떠났다. 우리 귀빈께서 중대사를 논하고 싶으시다는데 감히 방해할 엄두가 났겠는가.\n\n아무 맛이 나지 않는 독을 준비했다. 들킬 염려는 없다."
 feast_default.8001.desc.random_2: "음악과 춤 소리가 너무 커져 대화가 실질적으로 불가능한 지경에 이르렀다. 술잔 시종이 [honorary_guest.GetTitledFirstNamePossessive] 잔을 보충해줄 때 순간적으로 눈이 마주쳤다.\n\n\"[ROOT.Char.GetHouse.GetMotto].\"\n독을 먹은 [honorary_guest.GetFirstNameNoTooltip](이)가 목을 부여잡는 모습을 보며 나는 나지막하게 읊조렸다."
 feast_default.8001.a: "마침내... 전부 사라졌군."
