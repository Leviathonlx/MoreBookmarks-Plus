l_korean:
 feast_events_tova.0001.t: "시대를 초월한 경이"
 feast_events_tova.0001.desc: "문객들은 내 궁전의 햇빛이 드는 돔과 장엄한 분수에 사로잡혀 꿈속을 걷는 듯 걸어 다녔다. 정원의 진한 향기가 공기에 맴돌며 사람들의 마음과 영혼에 기분 좋은 영향을 미쳤다. \n\n\"세상에. 정말 엄청난 곳을 만드셨습니다, [ROOT.Char.Custom('FormOfAddressForLiege')|U]! 모든 곳에서 건축가들의 실력이 엿보이는군요.\" [honorary_guest.GetTitledFirstName](이)가 말했다. 그러자 주변의 군중들 사이로 동의하는 웅성임이 퍼져나갔다. \n\n자리에 있는 모든 문객이 기대감에 가득한 얼굴로 나를 돌아보았다. 내가 이 궁전에 관해 몇 마디 하기를 기다리는 듯한 눈치였다."
 feast_events_tova.0001.a: "우리처럼 강력한 전사들에 걸맞은 곳이다!"
 feast_events_tova.0001.b: "[honorary_guest.GetTitledFirstNameNoTooltip], 내가 안내해 주지."
 feast_events_tova.0001.b.success: "당신이 화려함을 과시하며 [honorary_guest.GetTitledFirstNameNoTooltip]에게 깊은 인상을 줌"
 feast_events_tova.0001.b.failure: "당신의 궁전이 [honorary_guest.GetTitledFirstNameNoTooltip]에게 깊은 인상을 남겼으나 당신의 자랑은 무시당함"
 feast_events_tova.0001.c: "이는 내 치세에 대한 훌륭한 증거다."
