l_korean:
 feast_default_axel.1001.t: "젊음의 어리석음"
 feast_default_axel.1001.desc: "\"내가 #EMP 히끅#! 맹세하건대, 여기야말로 우리 훌륭하신 [ROOT.Char.GetTitleAsNameNoTooltip]의 최고 술이 숨겨진 곳이라니까.\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))] [youngster_1.GetTitledFirstName](이)가 내 포도주 저장고를 뒤지며 [youngster_2.GetTitledFirstName]에게 말하는 소리가 들린다.\n\n이 둘은 서로에게 친밀감을 느끼며 내 은혜를 무시하는 법을 공유한 듯하다."
 feast_default_axel.1001.a: "불행히도, 나는 이미 비축분을 다 비워놨지."
 feast_default_axel.1001.b: "자, 내가 직접 보여주지..."
 feast_default_axel.1001.c: "당장 꺼지지 않으면 채찍 맛을 보게 될 것이다!"
 drunk_high_spirits: "흥에 겨움"
 drunk_high_spirits_desc: "해당 인물은 술에 취해 과하게 흥청망청하며 눈에 보이는 술 저장고를 모조리 비우고 다닙니다."
 bad_influence_modifier: "나쁜 영향력"
 bad_influence_modifier_desc: "해당 인물은 종종 다른 이들을 타락시키는 비열한 자로 알려져 있습니다."
