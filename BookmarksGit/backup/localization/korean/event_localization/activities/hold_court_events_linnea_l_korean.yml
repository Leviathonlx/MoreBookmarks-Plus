l_korean:
 hold_court.5010.t: "[county.GetNameNoTierNoTooltip|U] 통제 불능 사태"
 hold_court.5010.desc_marshal: "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName](이)가 왕좌로 다가왔다.\n\n"
 hold_court.5010.desc: "한 농노 [peasant.GetWomanMan]이 쭈뼛거리며 왕좌로 다가왔다. [peasant.GetHerHis] 손에는 모자가 들려 있었다.\n\n"
 hold_court.5010.desc.outro: "\"[county.GetName|U]에 소요와 강도가 만연하고 있습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 지역에 조금 자금을 지원해 주시면 통제력이 회복될 겁니다.\""
 hold_court.5010.a: "흥미로운 발상이로군. 어디 한번 시험해볼까."
 hold_court.5010.b: "자네 말이 옳아. 지금 우리에게 필요한 건 #EMP 극단적인#! 유혈 사태지!"
 hold_court.5010.c: "이런 일에 쏟을 시간 따위 없다."
 hold_court.5030.t: "문자 언어"
 hold_court.5030.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 웬 낯선 문양이 빽빽하게 적힌 책장을 건네며 그 특유의 가독성을 거듭 강조했다.\n\n\"궁정의 [courtier.GetWomenMen]만을 위한 문자 언어를 개발했습니다. 글을 주로 배우는 건 [courtier.Custom('WomenMenOpp')]이니 말이지요. 윤허만 해주신다면 지금 당장 교육을 시작하겠습니다!\"\n\n그런 언어가 있다면 상상 못 할 자유를 누릴 수 있겠군!"
 hold_court.5030.a: "근사한 생각이오!"
 hold_court.5030.courtiers: "모든 [courtier.Custom('FemaleMale')|U] 궁정 신하"
 hold_court.5030.b: "궁정 지도 교사 [court_tutor.GetFirstNameNoTooltip](이)가 교육을 도울 거요."
 hold_court.5030.c: "그대 재능을 더 좋은 곳에 활용하는 건 어떻겠소?"
