 cultural_festival.9000.title: "무대 뒤쪽 통로"
 cultural_festival.9000.desc: "문화 축제의 경이와 즐거움이 주변을 한가득 채운다. 완전히 다른 세상에 온 기분이다.\n\n하지만 그것도 잠시, 축제를 즐기러 온 이들 주변을 배회하는 악인들의 모습에 다시 속세로 끌려온 기분이 들었다. 악한들은 삐걱거리는 나무 무대 뒤로 은근슬쩍 숨어들고 있었다.\n\n저 머저리들이 무슨 짓거리를 하는지 보이지 않으니 호기심이 용솟음쳤다. 바로 그 순간, [stop_host_scope.GetFirstName](이)가 추레한 행색의 수행원들과 함께 무대 뒤에서 모습을 드러내는 게 아닌가."
 cultural_festival.9000.a: "조사가 필요하겠군."
 cultural_festival.9000.host_noticed: "염탐하던 중 [stop_host_scope.GetFirstName]에게 발각당함"
 cultural_festival.9000.b: "아니야. 괜한 짓은 하지 말자."
 cultural_festival.9001.title: "무대 아래의 상자"
 cultural_festival.9001.desc: "무대 뒤에는 작은 상자만이 덩그러니 자리를 지키고 있었다. 꽤 튼튼한 소재로 되어 있는 것에 비해 만듦새는 이상할 정도로 수수하고 조잡했다. 이만한 규모의 축제에서 전시품으로 내놓기엔 부족함이 많았다.\n\n상자에는 일종의 퍼즐 자물쇠가 걸려 있었는데, 자물쇠의 겉면은 온갖 기괴한 괴물과 동물이 투박하게 새겨져 있었다.\n\n샘솟는 호기심에 정신에 활기가 돈다. 내용물을 꼭 봐야겠어!"
