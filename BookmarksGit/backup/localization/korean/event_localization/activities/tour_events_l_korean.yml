 #Host Dinner
 host_dinner_events.1001.title: "무미건조한 만찬"
 host_dinner_events.1001.desc: "[visiting_liege.GetName](와)과의 만찬은 왁자지껄하니 즐거웠다. 술에 취해 기쁨과 농담을 주고받았다. 한데 아무래도 내가 술을 너무 많이 풀어버린 모양이다. 하인이 슬쩍 와서는 [ROOT.Char.Custom('RegionalAlcoholicDrink')](이)가 한 방울도 남지 않고 완전히 동났다고 하는 게 아닌가!\n\n식탁 반대편에 앉은 주군은 갓 태어난 아이처럼 얼굴이 빨갛게 익어 있었다. 잔을 탁자에 두드리는 걸 봐서는 인내심을 잃어가는 게 분명했고.\n\n\"밤은 이제 시작일 뿐이오! 술을 어디 있소?\""
 host_dinner_events.1001.a: "\"술 창고를 채워라!\""
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.GetName](이)가 술 창고를 보충함"
 host_dinner_events.1001.b: "이미 취할 대로 취하셨잖습니까!"
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.GetName](이)가 당신의 음주를 꾸짖음"
 host_dinner_events.1001.c: "슬슬 장소를 바꾸는 게 어떻겠습니까?"
 host_dinner_events.1001.d: "잔을 채워드리지요... 대신 청탁을 하나 들어주셨으면 합니다."
 host_dinner_events.1002.title: "한두 잔"
 host_dinner_events.1002.desc: "[stop_host_scope.GetName](은)는 자기 성을 벗어나 지역 술집으로 나를 안내했다. 사방에는 술과 난봉에 찌들은 쓰레기와 나약한 놈들이 가득했는데, [stop_host_scope.GetTitledFirstNameNoTooltip](은)는 이 술집에서 파는 [ROOT.Char.Custom('RegionalAlcoholicDrink')](이)가 일품이라며 나를 안심시켰다.\n\n첫 잔을 들이켜니 죽어 있던 몸에 활기가 도는 것 같았다. 산더미 같은 벽돌에 얻어맞은 듯한 이 느낌. 오늘 밤은 끝없는 향락의 연속이 될 것 같다."
 host_dinner_events.1002.a: "정말 훌륭하오, [stop_host_scope.GetFirstNameNoTooltip]!"
 host_dinner_events.1002.b: "절제력을 발휘한다."
 host_dinner_events.1002.c: "마시다 죽을 테다."
 drank_too_much_toast: "술에 취해 인사불성 상태가 됨"
 host_dinner_events.1003.title: "잠자는 [visiting_liege.GetTitleAsNameNoTooltip|U]"
 host_dinner_events.1003.desc: "간신히 늦은 밤에 돌아온 [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 본인 방에서 평화롭게 잠자고 있다. 내가 남겨 놓은 음식과 음료를 흥청망청 먹어 치우는 꿈을 꾸고 있으리라.\n\n어떤 의미로는 주군을 깜짝 놀라게 할 기회일지도 모른다. 심야의 유흥을 준비해서 자다 깰 만큼 즐거운 일을 준비한다든지..."
 host_dinner_events.1003.a: "가짜 유령을 준비해보자!"
 host_dinner_events.1003.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U](은)는 훌륭한 선물로 손색없지!"
 host_dinner_events.1003.c: "대마 케이크 정도면 환심을 살 수 있을 거야."
 host_dinner_events.1003.d: "잠을 깨우는 데 첩의 손길만 한 게 없지."
 host_dinner_events.1003.e: "내가 함께하면 주군도 좋아하실 거야."
 host_dinner_events.1004.title: "유령의 각성"
 host_dinner_events.1004.desc.intro: "나는 [stop_host_scope.GetFirstNameNoTooltip]의 거주지에서 가장 좋은 침실에 편안하게 누웠다. 불안이나 불만은 조금도 없었다. 한데 갑자기 회당 끝에서 흉악하고 시끄러운 웃음소리가 들려와 정신이 번쩍 들었다.\n\n마지못해 자리에서 일어난 나는 떨리는 손으로 흐릿한 양초를 들고 회당을 내다보았다."
 host_dinner_events.1004.desc.ghost: "길고 어두운 복도 끝에 웬 악령 같은 게 서 있었다. 놈은 속삭이는 목소리로 내 이름을 부르고 있었는데, [ROOT.Char.GetFaith.NegativeAfterLife](으)로 끌고가려는 심산인 것 같았다! 원하는 게 뭔지는 모르겠지만 어떻게든 이 목숨을 보전해야 한다!"
 host_dinner_events.1004.desc.cynic: "하지만 유령의 정체가 고급스러운 리넨 천을 뒤집어쓴 하인에 불과하는 걸 알게 되자 두려움이 바로 사라졌다. 소음을 내면서 내 이름을 부르고 있지만, 어린아이라도 사람이라는 걸 알아볼 것이다.\n\n[stop_host_scope.GetFirstNameNoTooltip](이)가 농이랍시고 준비한 모양이군."
 host_dinner_events.1004.a: "도와달라고 부르짖는다!"
 host_dinner_events.1004.b: "문을 틀어막는다!"
 host_dinner_events.1004.c: "재밌군!"
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.GetName](이)가 장난을 즐김"
 host_dinner_events.1004.d: "[stop_host_scope.GetFirstNameNoTooltip](은)는 고작 이딴 짓이나 하려고 내 잠을 방해했단 말인가?"
 host_dinner_events.1005.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 유령"
 host_dinner_events.1005.desc: "이거 참, 내 장난이 지나치게 잘 통한 것 같다. [visiting_liege.GetName](이)가 어린아이처럼 울부짖으면서 날 불러 도움을 청한 걸 보면 말이다.\n\n의무감에 주군의 방으로 황급히 달려가서 보니, [visiting_liege.GetName](은)는 침대보처럼 창백해진 얼굴로 복도 끝의 \"유령\"을 가리켰다.\n\n\"정말 다행이오. 잘 왔소! 저 악령이 날 [visiting_liege.GetFaith.NegativeAfterLife](으)로 끌고가려고 하오!\""
 host_dinner_events.1005.a: "이런 멍청한 인간을 봤나!"
 host_dinner_events.1004.mocked_me: "조롱당함"
 host_dinner_events.1005.b: "악령을 퇴치해드릴 테니, 나중에 청탁을 하나 들어 주십시오."
 host_dinner_events.1004.hooked_me: "[stop_host_scope.GetName](이)가 악령을 퇴치함"
 host_dinner_events.1005.c: "물러가라, 영혼아!"
 host_dinner_events.1006.title: "뜻밖의 기상"
 host_dinner_events.1006.desc.intro: "[stop_host_scope.GetName](와)과 또 한 번 평화로운 밤을 보낸 후, 나는 스르르 잠에서 일어났다. 그런데 정신을 또렷하게 차리고 보니 옆에서 생소한 무게감이 느껴졌다.\n\n"
 host_dinner_events.1006.desc.alcohol: "내 옆에는 웬 [stop_host_scope.Custom('RegionalAlcoholicDrink')] 통이 연인처럼 놓여 있었다. 내가 조금만 움직여도 통은 삐걱삐걱 출렁이며 내용물이 가득 차 있음을 뽐냈다."
 host_dinner_events.1006.desc.weed: "내 옆에는 체중에 버금갈 정도로 많은 대마 케이크가 놓여 있었다!"
 host_dinner_events.1006.desc.hedonist: "내 가슴을 낱낱이 살피듯 어루만지는 [concubine_scope.GetWomanMan]의 익숙한 손길이 느껴졌다."
 host_dinner_events.1006.desc.vanity: "고개를 돌리니 의복을 갖춰 입은 [stop_host_scope.GetFirstNameNoTooltip](이)가 침대 끝에 앉아 있었다.\n\n\"좋은 아침입니다, 영주님. 어떤 선물을 드리면 좋을지 신중히 생각해 보았는데, 저와의 대화보다 훌륭한 선물은 없겠다는 생각이 들지 뭡니까?\""
 host_dinner_events.1006.desc.outro: "\n\n확실히 뜻밖의 선물이긴 하다. 이런 식으로 기상을 당한 게 즐겁냐고 하면 그건 또 다른 문제지만."
 host_dinner_events.1006.a: "이렇게 환상적인 방법으로 잠을 깨울 줄이야."
 host_dinner_events.1006.liked_gift: "[visiting_liege.GetTitledFirstName](이)가 선물을 반김"
 host_dinner_events.1006.b: "저리 썩 물러나라!"
 host_dinner_events.1006.refused_gift: "[visiting_liege.GetTitledFirstName](이)가 모욕감을 느낌"
 host_dinner_events.3001.title: "흥미로운 제안"
 host_dinner_events.3001.desc.intro: "[stop_host_scope.GetName](을)를 비롯하여 그 [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)]인 [lusty_spouse_scope.GetName](와)과 조용한 만찬을 즐길 때였다.\n\n잠시 후 [stop_host_scope.GetNameNoTooltip](이)가 양해를 구하며 자리를 떠나자, 곧이어 [lusty_spouse_scope.GetNameNoTooltip](이)가 무슨 광견병에 걸린 개처럼 나를 덮치려 드는 게 아닌가!"
 host_dinner_events.3001.desc.not_into_it: "나는 이 타락하고 [lusty_spouse_scope.Custom2('InsultAdjective', ROOT.Char)] 종자를 밀어내려 했지만, [lusty_spouse_scope.GetSheHe]는 집요하게 불순한 생각으로 내 정신을 더럽히려고 들었다."
 host_dinner_events.3001.desc.into_it: "갑작스러운 [lusty_spouse_scope.GetHerHis] 육탄 공세에 당황을 금치 못했지만, 내 손은 이미 상대의 몸 곳곳을 누비고 있었다."
 host_dinner_events.3001.desc.mid: "나는 충격에 얼어붙었다. 한편으로는 경악스러웠다. 순전히 [stop_host_scope.GetFirstNameNoTooltip](이)가 자리를 비웠을 뿐인데, [lusty_spouse_scope.GetFirstNameNoTooltip](은)는 바로 앞에 있는 사람과 간통을 생각할 정도란 말인가?"
 host_dinner_events.3001.desc.outro: "\n\n\"제발 이 따분한 지옥에서 구해 주세요! [stop_host_scope.GetFirstNameNoTooltip](은)는 절 사랑하지 않아요. 목석이나 마찬가지죠. 저를 거두어 주세요. 제대로 된 사랑을 베풀어 주세요.\""
 host_dinner_events.3001.a: "내 기꺼이 그러리다!"
 host_dinner_events.3001.b: "당장 [stop_host_scope.GetTitledFirstNameNoTooltip]에게 알려야 해!"
 host_dinner_events.3001.c: "이 일은 비밀로 하겠소. 대신 나한테 빚진 거요."
 host_dinner_events.3001.d: "저리 떨어져라! 이 파렴치한 창부야!"
 host_dinner_events.3002.title: "[lusty_spouse_scope.GetFirstNameNoTooltip]: 간통자"
 host_dinner_events.3002.desc: "잠시 쉬고 만찬장으로 돌아오니, [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [visiting_liege.GetName] 사이에 불편한 기류가 흐르고 있었다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], 좋지 않은 소식이 있소. 그대가 자리를 비운 동안 이 파렴치한 호색한이 나와 간통을 하려 했다오!\""
 host_dinner_events.3002.a: "이혼할 이유가 생겼군."
 host_dinner_events.3002.b: "이건 우리끼리 비밀로 합시다."
 host_dinner_events.3002.c: "방금 말은 못 들은 걸로 하겠습니다."
 host_dinner_events.3002.d: "[lusty_spouse_scope.GetFirstNameNoTooltip](을)를 절대 용서하지 않겠다."
 host_dinner_events.1007.title: "잊지 못할 공연"
 host_dinner_events.1007.desc: "내가 있어도 [visiting_liege.GetName](이)가 따분함에 허덕이는 경우가 부쩍 늘었다. 꾸벅꾸벅 졸 때도 많아졌고.\n\n한가로이 음식을 깨작거리는 [visiting_liege.GetHerHim]의 모습을 보다 문득 생각이 하나 떠올랐다. [visiting_liege.GetName](은)는 성취로 가득한 삶을 살아왔다. 그런 [visiting_liege.GetHerHis] 유명한 업적을 연극으로 재현하여 선보이면 기뻐할 것이다!\n\n유일한 관건은 [visiting_liege.GetNameNoTooltip](이)가 어떤 연극을 좋아하느냐인데..."
 host_dinner_events.1007.a: "당연히 전쟁 연극이지!"
 host_dinner_events.1007.b: "주군이 싫어하는 적의 죽음을 희화화하자!"
 host_dinner_events.1007.c: "비극으로 주군의 마음을 뭉클하게 만드는 거다."
 host_dinner_events.1007.d: "결혼의 기쁨을 표현한 연극을 선보이자!"
 host_dinner_events.1007.e: "이건 끔찍한 생각이야."
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro: "[stop_host_scope.GetName](이)가 오늘 저녁에는 공연으로 날 즐겁게 만들어 주려는 것 같다. 연회상에 앉아 들뜬 마음으로 기다린 끝에 드디어 연극이 시작되었는데..."
 host_dinner_events.1008.desc.mid.war_memory: "[stop_host_scope.GetNameNoTooltip](이)가 갑옷을 걸치고 내 앞에 나타났다.\n\n\"보아라! 이 몸은 강대한 [loser.GetName](이)니라! 내 친히 추악한 [visiting_liege.GetNameNoTooltip](을)를 조물주의 곁으로 보내리라!\"\n\n뭐라 반응하기도 전에 내 손에 목검이 들렸다. 분명하다. 이건 [memory_performance_scope.GetDescription](을)를 소재로 한 연극이다."
 host_dinner_events.1008.desc.mid.dead_rival_memory: "[stop_host_scope.GetNameNoTooltip](이)가 어설픈 화장과 조잡한 드레스를 걸치고 나타났다.\n\n\"아아, 더는 이 필멸의 육신에 머무르지 못하겠구나. 원통하다. 다시는 [visiting_liege.GetNameNoTooltip]에게 치욕을 주지 못하게 되다니!\"\n\n공연은 무수한 배변 소리와 고통 어린 신음 흉내로 점철되어 있었다. 이건 [memory_performance_scope.GetDescription](을)를 소재로 한 연극이다."
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "[stop_host_scope.GetNameNoTooltip](이)가 사랑하는 [dead_relation.GetName]처럼 차려입고 나타났다.\n\n\"아아, 이렇게 [dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U](으)로 떠나게 되다니. [visiting_liege.GetNameNoTooltip] 님과 함께했던 환상적인 추억만이 머릿속에 가득하구나.\"\n\n이건 [memory_performance_scope.GetDescription](을)를 소재로 한 애절한 비극이었다."
 host_dinner_events.1008.desc.mid.marriage_memory: "[stop_host_scope.GetNameNoTooltip](이)가 [spouse.GetName](와)과 혼인할 때 입었던 것과 똑같은 드레스를 걸치고 나타났다.\n\n\"오늘은 내 인생 최고의 날이야! 환상적인 [visiting_liege.GetNameNoTooltip] 님과 부부가 되다니!\"\n\n무대 위로 올라와 [stop_host_scope.GetName]의 손을 잡아달라는 청을 받았다. 하지만..."
 host_dinner_events.1008.desc.outro: "이걸 즐기는 게 맞을까?"
 host_dinner_events.1008.a: "환상적이군!"
 host_dinner_events.1008.b: "모욕적이군!"
 host_dinner_events.3003.title: "지역 별미"
 host_dinner_events.3003.desc: "오늘 만찬은 평소 먹던 음식과 살짝 달랐다. 한껏 어깨가 높아진 요리사가 내 앞에 그릇을 놓자 살면서 처음으로 맡아보는 이질적인 향이 후각을 자극했다.\n\n[ROOT.Char.GetFaith.NegativeAfterLife]의 심연에서나 맡아볼 수 있을 법한 이 요리는 오감을 무참하게 공격해 댔다. 걸쭉한 회색빛의 물질이 거품 인 창백한 육수 위에 둥둥 떠 있었는데, 그 모습이 마치 불에 올려놓고 방치한 솥 같았다. 어떻게든 식욕을 자극해 보겠다고 향채 한 가닥을 올렸지만 무의미하기 이를 데 없는 시도였다.\n\n이 요리를 당장 창문 바깥으로 던져버리라고 온 감각이 울부짖는다. 하지만 [stop_host_scope.GetNameNoTooltip] 말로는 [ROOT.Char.GetTitleAsNameNoTooltip]의 품위에 걸맞은 지역 별미라고 하는데..."
 host_dinner_events.3003.a: "건배!"
 host_dinner_events.3003.disgusting: "역겨운 음식"
 host_dinner_events.3003.delicious: "별미의 맛은 훌륭했음"
 host_dinner_events.3003.b: "이딴 오물에 혓바닥을 갖다댈 순 없어."
 host_dinner_events.3003.c.my_dog: "몰래 개한테 주면 되지 않을까..."
 host_dinner_events.3003.c.lieges_dog: "몰래 [stop_host_scope.GetFirstNamePossessiveNoTooltip] 개한테 주면 되지 않을까..."
