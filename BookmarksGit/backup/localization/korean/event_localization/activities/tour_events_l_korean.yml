 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 참혹하면서도 호사로운 식사"
 tour_general.1002.title_vassal: "$activity_tour$: 참혹하면서도 호사로운 식사"
 tour_general.1002.desc_host: "나는 다시 한번 식탁에 놓인 요리들을 살폈다. 우리 요리사가 [tour_general_3001_target_courtier.GetFirstName]의 부위를 하나도 남기지 않고 세심하게 요리하느라 고생이 많았다. 장식도 매우 훌륭하다.\n\n고개를 돌리니 처음 합의한 대로 [visiting_liege.GetTitledFirstName](이)가 혼자 들어오는 광경이 보였다. 요리를 살펴보는 [visiting_liege.GetSheHe]를 관찰하니, 입가에 희미한 미소가 어리는 게 드문드문 보였다. 이내 주군은 식탁에 앉았고, 나도 동석했다."
 tour_general.1002.desc_liege: "식당에 들어서니 [tour_general_3001_target_courtier.GetFirstName](이)가 오늘의 주인공임을 바로 알아볼 수 있었다.\n\n[stop_host_scope.GetTitledFirstName](은)는 식사 준비에 돈을 아끼지 않았고, 그 덕에 보기 좋은 요리가 즐비하게 놓여 있었다. 우리의 [tour_general_3001_target_courtier.GetFirstNameNoTooltip](이)가 제공한 맛좋은 양식거리를 조금도 낭비하지 않겠다는 철학이 생생하게 녹아 들어 있었다.\n\n심지어 속을 파내고 말끔하게 비운 [tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip] 머리도 식탁 끝에 놓여 있었다. 지역 특산 채소와 같이 어우러지게 장식해놓으니 퍽 보기 좋았다. 나는 잠시 멈춰 서서 이 진풍경을 감상했다."
 tour_general.1002.a: "실로 #EMP 거룩하도다#!!"
 tour_general.1002.b: "...아주 조금만 맛보도록 할까."
 tour_general.1002.c: "이 모든 건 [tour_general_3001_target_courtier.GetFirstNameNoTooltip] 덕분이지!"
 tour_general.1002.a.flavor: "게걸스럽게 먹어 치운다."
 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 주시자의 시선"
 tour_general.3001.desc_gluttonous_cannibal: "#EMP 양질의 육식#!을 즐기는 나에게 [tour_general_3001_target_courtier.GetFirstName](은)는 진정으로 눈에 띄었다. 저 인상적인 육체를 보고 있자니 무릎이 절로 후들거린다. 음식을 먹는 [tour_general_3001_target_courtier.GetHerHim]를 보면서 손이 덜덜 떨렸다. 저 포동포동한 뺨에 진주처럼 맺힌 기름 방울을 보라.\n\n#EMP 실로 탐스럽구나#!. 어금니에 힘이 들어간다. 그래, 이건 운명이다."
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.GetFirstName](은)는 인생의 낙을 확실하게 아는 인물 같았다. [tour_general_3001_target_courtier.GetHerHis] 건장한 체격과 음식을 음미할 때 순수하게 기뻐하는 모습을 보면 가슴 한구석에서 질투심이 솔솔 피어난다.\n\n[stop_host_scope.GetTitledFirstName](은)는 [tour_general_3001_target_courtier.GetFirstNamePossessiveNoTooltip] 요리가 얼마나 훌륭한지 이야기를 멈추지 않았다."
 tour_general.3001.desc_insanity_courtier: "[tour_general_3001_target_courtier.GetFirstName](은)는 묘하게 흥미로운 구석이 있다. 콕 짚어서 말하긴 어렵지만. 어딘가 신비한 분위기가 감도는 데다, 요즘에는 보기 드문 직설적인 성격의 소유자란 말이지.\n\n[tour_general_3001_target_courtier.GetFirstName](은)는 마치 [ROOT.Char.GetFaith.DevilName]보다도 먼저 내 영혼의 본질을 꿰뚫어 보는 것 같다.\n\n[tour_general_3001_target_courtier.GetSheHe|U]라면 이해해줄 거야."
 tour_general.3001.desc_beauty: "[tour_general_3001_target_courtier.GetFirstName](을)를 처음 보자마자 숨을 쉬기 어려웠다. [ROOT.Char.GetFaith.HighGodName] 본인이 직접 [tour_general_3001_target_courtier.GetFirstNameNoTooltip]에게 일천 [ROOT.Char.Custom('get_region_flower_type_plural')]의 축복을 내린 것 같았다. [tour_general_3001_target_courtier.GetHerHis] 섬세한 용모를 감상하는 동안 세상의 시간이 멈춘 것 같았다. \n\n이런 천한 촌구석에서 썩히기엔 너무나 아까운 미모로다."
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.GetFirstName]의 놀라운 지능은 거듭 놀라움을 선사했다. 진정한 당대의 지성이다. 능력으로나 특성으로나 막대한 가능성을 품고 있다. 나라면 이 인재가 꽃을 피우게 할 수 있다. 햇빛을 받지 못하는 식물처럼 이런 곳에서 메마르게 두기엔 좀 그렇지 않은가."
 tour_general.3001.desc_physique: "[tour_general_3001_target_courtier.GetFirstName](이)가 복도 바닥에 떨어진 물건을 주우려 할 때, 나도 몸을 숙여 그 선명한 근육을 살펴보았다. 이런 훌륭한 체격은 천금을 줘도 사지 못한다. 이 사람처럼 뛰어난 육체를 가진 자들을 내 주변에 둔다면...\n\n"
 tour_general.3001.desc_martial: "[tour_general_3001_target_courtier.GetFirstName]의 무예는 [stop_host_scope.GetTitledFirstNamePossessive] 궁정에서도 유명하다. 공격 계획을 논의하고자 할 때, 무기와 재치를 갈고닦을 때 최선의 방법은 바로 [tour_general_3001_target_courtier.GetHerHim]를 찾아가는 것이다. 정말이지 탐스러운 능력이다. 그래서 그런지 흥미가 간다.\n\n"
 tour_general.3001.desc_diplomacy: "[tour_general_3001_target_courtier.GetFirstName]의 외교력은 늘 나를 놀라게 한다. [ROOT.Char.GetFaith.ReligiousHeadName]에게 속옷이 바깥으로 삐져나왔다고 지적하고도 황금 덩어리와 '고맙소'라는 말을 받아낼 수 있는, 그런 인재다."
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.GetFirstName](은)는 금전에 관해서라면... 말 그대로 무한한 지식을 자랑한다. 관리에 보탬이 될 만한 여러 방안을 구상해 두었지만 [stop_host_scope.GetTitledFirstNamePossessive] 궁정에서는 시행하기 어려우니 한스럽겠지. \n\n유능한 인재가 썩어가는 걸 보려니 안타까울 노릇이군."
 tour_general.3001.desc_intrigue: "사실 처음에는 [tour_general_3001_target_courtier.GetFirstName](이)가 눈에 들어오지 않았다. 그런데 가만 보니 자기 [tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )]인 [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]에게 예를 갖추면서 내 머리 위에서 놀고 있었다. 정신을 차리고 유심히 보니 [tour_general_3001_target_courtier.GetSheHe]는 능수능란하게 궁정 사람들 사이를 오가고 있었고, 시선은 언제나 총기가 돌았다. 그야말로 모든 곳에 눈을 두면서도 어떤 곳에도 눈을 두고 있지 않고 있었다. \n\n흥미로운 인재로다."
 tour_general.3001.desc_learning: "박식한 [tour_general_3001_target_courtier.GetFirstNamePossessive] 시선이 방을 훑고 있었다. 과학적 담론을 나눌 상대를 수색하는 것이리라. 하지만 당해낼 적수가 없어서 그런지 실망한 기색이 역력해 보였다.\n\n새삼 놀랍지도 않다. 뛰어난 지성의 소유자가 아니고서야 담론에 임하지도 못할 테니까. 인상적인걸. \n\n이렇게 똑똑한 친구는 좀처럼 찾아보기 힘든데."
 tour_general.3001.desc_prowess: "흡사 사냥에 나선 한 마리 [ROOT.Char.Custom('GetAnimalType')]처럼 회당을 배회하는 [tour_general_3001_target_courtier.GetFirstName] 모습은 대단히 인상적이었다. 복도로 자연스럽게 사라지는 [tour_general_3001_target_courtier.GetHerHis] 몸놀림은 눈이 즐거운 교향곡이었다.\n\n대단한 기량이야!"
 tour_general.3001.desc_outro: "저 인재를 #EMP 반드시#! 우리 궁정으로 데려와야겠다."
 tour_general.3001.a: "그대는 이제 내 궁정의 일원이니, 기뻐하시오."
 tour_general.3001.a.flavor: "빼앗아 내 것으로 만들면 그만."
 tour_general.3001.a.tt: "궁정 신하 영입"
 tour_general.3001.a_cannibal: "아주 맛있겠는걸!"
 tour_general.3001.a_cannibal.flavor: "내가 책임지고 [tour_general_3001_target_courtier.GetFirstName](을)를 육성하겠어..."
 tour_general.3001.a_insanity: "그래도 반드시 해야만 하는 일이야."
 tour_general.3001.a_insanity.flavor: "[tour_general_3001_target_courtier.GetFirstName]도 #EMP 알겠지#!!"
 tour_general.3001.b: "[stop_host_scope.GetTitledFirstNameNoTooltip]도 별로 신경 쓰진 않을 거야."
 tour_general.3001.b_host_decides.tt: "[stop_host_scope.GetShortUIName](이)가 다음에 일어날 일을 결정함"
 tour_general.3001.b.harmful_sideeffects.tt: "[stop_host_scope.GetShortUINamePossessive] 성격으로 인해 치명적인 결과로 이어질 수도 있음"
 tour_general.3001.b_liege_decides.tt: "[visiting_liege.GetShortUIName](이)가 다음에 일어날 일을 결정함"
 tour_general.3001.c: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip](이)가 간밤에 #EMP 홀연히 사라진다면#! 어떨까..."
 tour_general.3001.c.tt_success: "증발"
 tour_general.3001.c.tt_failure: "실패"
 tour_general.3001.c.tt_failure.desc: "당신의 실패가 발각됨"
 tour_general_3001_stolen_courtier: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip](이)가 아무도 모르게 내 궁정에 합류함"
 tour_general_3001_failed_steal: "[stop_host_scope.GetTitledFirstNameNoTooltip]에게 발각당함"
 tour_general.3001.d: "이건 멍청한 짓이야."
 tour_general.3001.d_cannibal: "아니야. 체중 관리는 해야지."
 tour_general.3001.d_cannibal.flavor: "쯧!"
 tour_general.3001.d_insanity: "아니야. 오롯이 내 힘으로 [ROOT.Char.GetFaith.random_EvilGodNames](을)를 내쫓아야 해."
 tour_general.3001.d_insanity.flavor: "이젠 내가 나서야 해!"
 tour_general.3001.tt_positive: "[visiting_liege.GetShortUIName](이)가 당신의 제안을 수락함"
 tour_general.3001.tt_negative: "[visiting_liege.GetShortUIName](이)가 당신의 제안을 거절함"
 tour_general.3001.desc_negative: "[visiting_liege.GetShortUIName](이)가 당신의 궁정 신하에 대한 흥미를 잃음"
 tour_general.3002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 요청 수락"
 tour_general.3002.title_denied: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 요청 거절"
 tour_general.3002.intro: "[stop_host_scope.GetTitledFirstName](이)가 직접 찾아와 말했다.\n\n'[stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )](이)시여, 사안을 곰곰이 생각한 끝에 결정했습니다. "
 tour_general.3002.desc_free: "[tour_general_3001_target_courtier.GetFirstName](은)는 기꺼이 주군의 지고한 궁정에 합류할 것입니다.'"
 tour_general.3002.desc_hook: "나중에 청탁을 한 번 들어주시는 걸로 거래를 하는 건 어떻겠습니까...?'"
 tour_general.3002.desc_gold: "소중한 [tour_general_3001_target_courtier.GetFirstName](을)를 보내면 타격이 크겠지만, 금화를 내려주신다면 그 고통이 덜할 것입니다.'"
 tour_general.3002.desc_cannibal: "[ROOT.Char.Custom('FormOfAddressForLiege')], 신에게 더 좋은 생각이 있나이다. [tour_general_3001_target_courtier.GetFirstName](이)가 마음에 드셨다니, 이 제안을 들어 보시면 #EMP 마음#!에 드실 겁니다. #EMP 구미#!가 당길 정도로.'\n\n[stop_host_scope.GetSheHe|U]는 [tour_general_3001_target_courtier.GetFirstNamePossessive] 방향을 힐끔거리곤 무언가 신호를 보내듯 내 눈을 똑바로 응시했다."
 tour_general.3002.desc_declined: "주군의 요청은 수용하기 어렵습니다. [tour_general_3001_target_courtier.GetFirstName](은)는 제 궁정에 없어선 안 될 인재입니다.'\n\n분위기가 어색해지자 [stop_host_scope.GetTitledFirstName]의 시선이 갈 곳을 잃고 정처 없이 헤매기 시작했다."
 tour_general.3002.a: "고맙소!"
 tour_general.3002.b: "적당히 #EMP 맞교환#!을 하는 건 어떻겠소?"
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip](은)는 #EMP 내 것#!이야."
 tour_general.3002.c: "호의를 베풀어 달라고? 괜찮군."
 tour_general.3002.d: "금화 몇 푼이면 된다? 합당한 거래로군."
 tour_general.3002.e: "다시 생각해 봤는데..."
 tour_general.3002.f: "#EMP 이런...#!"
 tour_general.3002.g: "이 추악한 만행에 마침표를 찍으리라!"
 tour_general.3002.h: "안타깝게 되었어."
 tour_general.3002.h.tt: "[visiting_liege.GetShortUIName](이)가 불쾌해함"
 tour_general.3002.h.tt.desc: "[visiting_liege.GetShortUIName](이)가 당신의 결정을 불쾌하게 여김"
 tour_general.0510.title: "작별 요구"
 tour_general.0510.desc: "나는 [ROOT.Char.GetCurrentLocation.GetName] 행차를 마무리하기로 했고, 이에 따라 수행단원들도 떠날 채비를 했다.\n\n[stop_host_scope.GetName](와)과 궁정 일원 전원이 나를 배웅하려고 보기 좋게 줄지어 서서 기다리고 있었다. 방문의 대가로 공물을 받을 때가 되었다."
 tour_general.0510.a: "공물을 받는다."
 tour_general.0510.b: "아무 요구도 하지 않는다."
 tour_general.0511.title: "작별 선물"
 tour_general.0511.desc: "[visiting_liege.GetName](이)가 떠날 때가 되었다. 솔직히 나 정도면 넓은 도량으로 환대를 베풀었다고 자부한다.\n\n하지만 [visiting_liege.GetName](은)는 내 대접이 부족하게 느껴졌는지 별안간 요구를 하고 나섰다.\n\n"
 tour_general.0511.desc.kneel: "[visiting_liege.GetName](은)는 궁정 전체가 보는 앞에서 자기 앞에 무릎을 꿇을 것을 요구했다. 왕실에 대한 복종심을 보이라고 말이다."
 tour_general.0511.desc.money: "[visiting_liege.GetName](은)는 여행 경비를 합산한 청구서를 들이밀었다. 허위로 기재한 항목이 한둘이 아니었지만, 책무에 따라 나는 이 비용을 지불해야 한다."
 tour_general.0511.desc.factions: "[visiting_liege.GetName](은)는 손을 내밀고는 자신과 [visiting_liege.GetPrimaryTitle.GetName]에 충성을 맹세하라는 요구를 해왔다. 무슨 일이 있어도 왕실의 뜻에 반기를 들지 않기로 말이다."
 tour_general.0511.a: "순응한다."
 tour_general.0511.gave_demand: "[stop_host_scope.GetName](이)가 순응함"
 tour_general.0511.b: "그딴 짓은 할 수 없다!"
 tour_general.0512.title: "작별 인사"
 tour_general.0512.desc: "[visiting_liege.GetName](이)가 떠날 때가 되었다. 솔직히 나 정도면 넓은 도량으로 환대를 베풀었다고 자부한다.\n\n[visiting_liege.GetSheHe|U]는 내 환대에 전적으로 만족한 눈치였고, 언젠가 다시 만나길 바란다는 말 외에는 어떤 요구도 하지 않았다."
 tour_general.0512.a: "훌륭하군."
 tour_general.0513.title: "요구 거절"
 tour_general.0513.desc: "[stop_host_scope.GetName](은)는 내 요구에 순응하기를 거부했다. 지금으로서 내가 할 수 있는 조처는 없지만, 이런 식의 모욕은 나는 물론이요 봉역 그 자체에 대한 범죄나 마찬가지다!"
 tour_general.0513.a: "이 일은 잊지 않겠다."
 #Tour Mini-Activity Events
 #Vassal Events
 tour_grounds_events.1001.title: "사냥 실력"
 tour_grounds_events.1001.desc.intro: "[visiting_liege.GetName](은)는 아직 우리 고향을 둘러보고 있다. 바꿔 말하자면 좋은 인상을 심어줄 시간은 충분하단 얘기다."
 tour_grounds_events.1001.desc.mid: "\n\n주군에게 [touring_grounds_scope.GetNameNoTooltip] 사냥터를 선보이고, 내 사냥 실력을 뽐내는 것도 좋은 방법이 되겠지."
 tour_grounds_events.1001.desc.outro: "사냥에서 뛰어난 모습을 보여주면 이 봉역에서 뛰어난 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 확실하게 자리매김할 수 있을 것이다. 반대로 실패하면 망신이 따로 없겠지만."
 tour_grounds_events.1001.a: "내 화살은 빗나가지 않는다!"
 tour_grounds_events.1001.b: "다른 방법으로 좋은 인상을 심어주는 게 나을지도..."
 tour_grounds_events.1002.title: "음모"
 tour_grounds_events.1002.desc: "[touring_grounds_scope.GetNameNoTooltip] 경내를 배회하는 [visiting_liege.GetTitleAsNameNoTooltip|U](을)를 지켜보다 불현듯 이런 장난을 치면 재밌겠다는 생각이 들었다. 그렇게 나는 [ROOT.Char.GetFaith.TricksterGodName]의 영혼이 빙의한 듯, 문객들을 즐겁게 만들어 줄 암살 연극을 꾸미는 데 착수했다.\n\n[visiting_liege.GetNameNoTooltip](은)는 이번 이야기의 주연이 될 것이다. 연회를 덮친 \"암살자\"를 내쫓는 영웅으로! [visiting_liege.GetPrimaryTitle.GetNameNoTooltip]의 적을 그럴싸하게 흉내 내면 [visiting_liege.GetNameNoTooltip] 역시 즐거워할 테지!"
 tour_grounds_events.1002.a: "준비를 시작하라!"
 tour_grounds_events.1002.b: "이건 아니야."
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro: "계속해서 [touring_grounds_scope.GetNameNoTooltip](을)를 둘러볼 때였다. 사방에서 낯선 목소리가 들려오더니, 갑자기 웬 복면인들이 나타나 우리를 에워싸고는 뾰족한 검과 활을 겨누었다!\n\n한 암살자가 앞으로 나와서는 내 옆구리에 검을 갖다 댔다. \"사냥은 재밌게 즐겼나, [ROOT.Char.Custom('FormOfAddressForLiege')]? 우리도 [ROOT.Char.GetTitleAsNameNoTooltip] 사냥을 나왔다!\""
 tour_grounds_events.1003.desc.paranoid: "\n\n심장이 쿵쾅거렸고, 굳어버린 몸은 식은땀으로 흥건해졌다. 의기양양하게 웃던 암살자는 내게 의미심장한 윙크를 보내더니 자기 무기를 가리켰다. 어떻게 행동하느냐에 따라 생사가 갈릴 것이다. 어쩌면 좋지?"
 tour_grounds_events.1003.desc.not_paranoid: "\n\n처음에는 당황을 금치 못했으나, 곧이어 이 모든 게 연기에 불과하다는 것을 알아차렸다. \"암살자\"가 윙크를 보내기에 무기를 봤더니 순 나무로 만들어져 사방을 무디게 만든 물건이었다. 자기들 장단을 맞춰 내가 직접 암살 시도를 막아내는 모습을 보여주길 바라는 것이로군."
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a: "받아라, 이 [fake_assassin_scope.Custom2('InsultNoun', ROOT.Char)]!"
 tour_grounds_1002.assassination_was_fake: "암살 시도는 연극이었음"
 tour_grounds_1002.liege_believed_it_was_real: "[visiting_liege.GetName](이)가 암살 연극을 진짜로 착각함"
 tour_grounds_1002.liege_played_along: "[visiting_liege.GetName](이)가 매우 즐거워함"
 tour_grounds_1002_likes_tt: "[visiting_liege.GetName](이)가 즐길 경우"
 tour_grounds_1002_dislikes_tt: "[visiting_liege.GetName](이)가 싫어할 경우"
 tour_grounds_1002_murder_tt: "[visiting_liege.GetName](이)가 암살 연극을 진짜로 착각할 경우"
 tour_grounds_events.1003.b: "나를 예능인으로 아는가! 저리 떨어져라!"
 tour_grounds_1002.liege_begrudgingly_played_along: "[visiting_liege.GetName](이)가 즐거워하지 않음"
 tour_grounds_events.1003.c: "반항도 하지 않고 당해줄 성싶으냐!"
 tour_grounds_events.1004.title: "자연에서의 한순간"
 tour_grounds_events.1004.desc.intro: "잠깐이지만 [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 단 둘이 야생이 살아있는 [touring_grounds_scope.GetNameNoTooltip] 사냥터에 남게 되었다. 이런 기회는 좀처럼 오지 않는데, [visiting_liege.GetHerHim]에게 정열을 표출할 기회다."
 tour_grounds_events.1004.desc.already_shagging: "\n\n우리의 마음과 사타구니는 이미 서로의 것이지만, 영주란 직책 때문에 서로를 향해 정열을 표현할 시간이 많지 않다. 그렇지만 지금은 야생의 짐승이 될 기회다."
 tour_grounds_events.1004.desc.trying_to_shag: "\n\n어쩌면 내 감정을 알릴 마지막 기회일지도 모른다. 주군의 마음도 같다면 단순한 '[visiting_liege.GetTitleAsNameNoTooltip]'(와)과 '[ROOT.Char.GetTitleAsNameNoTooltip]'(을)를 초월한 관계가 될 수 있을지도 모른다. 정열로 타오르는 연인이 될 수 있겠지."
 tour_grounds_events.1004.desc.outro: "\n\n인생은 순간의 연속이라고 했다. 이런 때는 좀처럼 오지 않는다. 감정에 몸을 맡길까?"
 tour_grounds_events.1004.a: "나를 안아줘요!"
 tour_grounds_events.1004.b: "그냥 넘긴다."
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro: "어쩌다 보니 [touring_grounds_scope.GetNameNoTooltip] 사냥터에서 [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 단둘이 남아 상대적인 고요를 즐기게 되었다. 간간이 짐승의 울음소리가 들려와 분위기를 망가뜨리긴 했지만."
 tour_grounds_events.1005.desc.already_shagging: "그런데 별안간 [stop_host_scope.GetNameNoTooltip](이)가 야생의 [stop_host_scope.Custom('GetAnimalType')]처럼 나를 덮치는 게 아닌가? 나를 바위로 몰아붙인 [stop_host_scope.GetHerHis] 눈은 활활 불타오르고 있었다.\n\n\"[ROOT.Char.Custom('LoverPetName')], 이렇게 둘만의 시간을 가질 기회가 많지 않잖아요. 새와 동물들 말고는 지켜볼 이도 없어요. 우리, 서로의 정열을 품어주도록 해요!\""
 tour_grounds_events.1005.desc.trying_to_shag: "[stop_host_scope.GetNameNoTooltip](은)는 다음 식사감을 포착한 [stop_host_scope.Custom('GetAnimalType')]처럼 뜨거운 시선으로 나를 훑어댔다.\n\n\"영주님. 영주님은 제가 이 [touring_grounds_scope.Custom('TerrainTypeProvince')]에서 본 그 어떤 생물들보다도 멋지십니다.\"\n[stop_host_scope.GetNameNoTooltip](은)는 포식자의 눈빛을 한 채 가까이 다가왔다. 애써 억누르고 있던 욕구가 녹아내리는 기분이 들었다."
 tour_grounds_events.1005.desc.outro: "\n\n갈증에 허덕이는 듯한 [stop_host_scope.GetTitleAsNameNoTooltip]의 눈빛에 놀라 말이 나오지 않았다. 행차 중인 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 이런 곳에서 정열의 시간을 갖는 게 정말로 올바른 걸까?"
 tour_grounds_events.1005.a: "나를 안아줘요!"
 tour_grounds.moment_in_the_woods: "[visiting_liege.GetName]에게 잊지 못할 추억을 선사함"
 tour_grounds_events.1005.b: "저리 썩 떨어져라, 이 음탕한 [stop_host_scope.Custom2('InsultNoun', ROOT.Char)]!"
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.GetName](이)가 당신의 접근에 퇴짜를 놓음"
 tour_grounds_events.1006.title: "경솔한 발언"
 tour_grounds_events.1006.desc.intro: "[touring_grounds_scope.GetNameNoTooltip](을)를 둘러보던 중 [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 긴 대화를 나누게 되었다. 화두는 바로..."
 tour_grounds_events.1006.desc.mid.martial: "전쟁과 투쟁의 영광이었다."
 tour_grounds_events.1006.desc.mid.learning: "인간을 위한 [ROOT.Char.GetFaith.HighGodNamePossessive] 거룩한 계획이었다."
 tour_grounds_events.1006.desc.mid.stewardship: "경륜과 회계의 치밀한 매력이었다."
 tour_grounds_events.1006.desc.mid.diplomacy: "외교와 회유의 미묘한 수사법이었다."
 tour_grounds_events.1006.desc.mid.intrigue: "정보와 기만의 중요성이었다."
 tour_grounds_events.1006.desc.outro: "그런데 [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나보다 더 잘 안다는 투로 말참견을 해댔다.\n\n아닌 게 아니라, 한낱 궁정 신하가 [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] [visiting_liege.GetTitleAsNameNoTooltip|U](와)과 주군 사이의 대화를 방해하는 것은 심각한 결례다."
 tour_grounds_events.1006.a: "조용히 해라, 이 [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] [stop_host_scope.Custom2('InsultNoun', ROOT.Char)] 같으니."
 tour_grounds_events.1006.b: "무시하고 넘어간다."
 tour_grounds_events.1007.desc.intro: "[touring_grounds_scope.GetNameNoTooltip](을)를 둘러보던 중 [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 긴 대화를 나누게 되었다. 화두는 바로..."
 tour_grounds_events.1007.desc.outro: "그런데 다른 누구도 아닌 [visiting_liege.GetTitleAsNameNoTooltip|U] 본인의 궁정 신하가 [stop_host_scope.GetHerHis] 말을 끊었다.\n\n[landless_courtier_scope.GetSheHe]는 잠시 떠들다 제재를 받아 입을 다물었지만, 순간적으로 지식을 쏟아낼 역량을 갖추었다는 것은 이 [landless_courtier_scope.GetWomanMan]이 해당 주제에 관해 [stop_host_scope.GetNameNoTooltip]보다 몇 배는 더 박식하다는 의미다.\n\n[stop_host_scope.GetTitledFirstNameNoTooltip](이)가 본인 신하의 식견을 무시하는 거라면, 대신 내 궁정에 들어올 의사도 있지 않을까?"
 tour_grounds_events.1007.a: "내 궁정에 들어오게!"
 tour_grounds_events.1007.b: "사람이 자기 주제를 넘는 소리를 해선 안 되지."
 tour_grounds_events.1007.c: "이건 확실한 범죄다!"
 tour_grounds.recruited_my_courtier: "[landless_courtier_scope.GetName](이)가 궁정을 떠나자는 제안에 혹함"
 tour_grounds_events.1017.desc.outro: "그런데 다른 누구도 아닌 [visiting_liege.GetTitleAsNameNoTooltip|U] 본인의 궁정 신하가 [stop_host_scope.GetHerHis] 말을 끊었다.\n\n지위가 낮은 궁정 신하가 완전히 자기 주제를 벗어난 행태를 보인 것인데, 희한하게도 [stop_host_scope.GetNameNoTooltip](은)는 [landless_courtier_scope.GetHerHim]를 꾸짖지 않았다. 오히려 [landless_courtier_scope.GetHerHim]가 내게 직접 말하는 것을 허락했다.\n\n궁정 신하의 이야기는 제법 흥미로웠다. 다만 사회 규범을 타파하는 이 파격적인 태도가 더 놀라웠을 뿐."
 tour_grounds_events.1017.a: "이야기를 들어보자고."
 tour_grounds_events.1008.title: "유령 이야기"
 tour_grounds_events.1008.desc.intro: "행차 도중에 휴식을 취할 때였다. 우리의 젊은 주군께서는 기운이 넘치는지, 수행원들이 기력을 회복할 동안 자신을 즐겁게 만들어 달라는 요구를 내놓았다.\n\n다행히도 [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 주군의 임무를 열성적으로 받아들였고, 지역 설화를 풀어내기 시작했다. \"사실 이 [touring_grounds_scope.Custom('TerrainTypeProvince')](은)는 눈에 보이는 게 전부가 아닙니다."
 tour_grounds_events.1008.desc.mid.banshee: "[touring_grounds_scope.GetNameNoTooltip] 산천에는 어느 밴시가 떠돌면서 통곡을 내지르고 있다고 합니다. 그 여인의 부름을 들으면 가까운 사람이 반드시 목숨을 잃는다니, 아무쪼록 조심하시길.\""
 tour_grounds_events.1008.desc.mid.ghul: "[touring_grounds_scope.GetNameNoTooltip] 매장지에는 말도 못하게 거대한 구울이 산다고 합니다. 인간의 육체가 주식인데, [visiting_liege.GetTitleAsNameNoTooltip|U] 님이 눈에 띄기라도 했다간 그날로 놈의 뱃속에 들어갈지도 모릅니다!\""
 tour_grounds_events.1008.desc.mid.azdaha: "이 땅속에는 무시무시한 거구의 질란트가 때를 기다리고 있다고 합니다. 호시탐탐 기회를 엿보다가, 순식간에 땅 위로 박차올라 그 끔찍한 이빨로 먹잇감을 씹어 삼키지요!\""
 tour_grounds_events.1008.desc.mid.sasabonsam: "이곳 인근에 무시무시한 사사본삼이 살고 있다더군요. 사실 지금도 보이지 않는 곳에서 우릴 지켜보고 있을 겁니다. 경계를 늦추는 순간 저 하늘에서 내려와 끔찍한 무쇠 이빨로 영주님의 피를 빨아먹을 겁니다. 자기처럼 몸이 분홍빛으로 변할 때까지!\""
 tour_grounds_events.1008.desc.mid.ankou: "이 근방은 안쿠가 망자의 수레를 달고 돌아다닌다고 합니다. 그렇게 길 잃은 영혼들을 모아 [ROOT.Char.GetFaith.HighGodName]만이 아는 곳으로 데려가는 것이지요. 조심하십시오, 영주님. 방심하면 끌려갈지도 모릅니다.\""
 tour_grounds_events.1008.desc.mid.witt_wieven: "이곳에는 하얀 여인이 산다고 합니다. 주군처럼 어린 영주를 잘못된 길로 이끌 기회만을 노리고 있죠. 옛날에 죽은 마녀의 유령들이 영주님을 잡아가 [ROOT.Char.GetFaith.DevilNamePossessive] 일을 시킬 겁니다.\""
 tour_grounds_events.1008.desc.mid.baba_yaga: "마법을 부릴 줄 안다는 무시무시한 마녀 바바 야가가 이곳 근처에 산다고 합니다. 어딘가 어색하게 느껴지는 오두막을 조심하십시오. 바바 야가에게 살점을 뜯어먹히고 뼈는 장식품으로 전락할지도 모르니.\""
 tour_grounds_events.1008.desc.mid: "이곳은 온갖 끔찍한 존재들이 돌아다니는 곳입니다. 초현실적인 존재들 말이에요. 세상 그 어떤 짐승보다도 거대한 괴물이 보기에 작은 [visiting_liege.GetTitleAsNameNoTooltip|U](은)는 한 입 거리로밖에 보이지 않을 겁니다.\""
 tour_grounds_events.1008.desc.outro: "\n\n[storyteller_scope.GetFirstNamePossessiveNoTooltip] 미심쩍은 이야기가 우리의 꼬마 [visiting_liege.GetFirstNameNoTooltip]에게 제대로 통하고 있다. 이쯤에서 내가 끼어들어야 할지도 모르겠다."
 tour_grounds_events.1008.a: "그다음에는 무슨 일이 일어나지?"
 tour_grounds_events.1008.b: "조용히 하시오, [storyteller_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro: "수행단 중 연로한 자들이 피로한지 잠시 멈춰 서서 휴식을 취하기로 했다. 문제는 원기 왕성한 나로서는 이 무기력한 영감쟁이들이 이러는 걸 참아주기 어렵다는 점이다.\n\n그래도 다행히 [storyteller_scope.GetName](이)가 이 지역에서 전해지는 무서운 이야기를 아는 것 같으니 심심하진 않을 것 같다. \"사실 이 [touring_grounds_scope.Custom('TerrainTypeProvince')](은)는 눈에 보이는 게 전부가 아닙니다."
 tour_grounds_events.1009.desc.mid.finished: "\n\n곧이어 [stop_host_scope.GetName](이)가 이야기 풀이를 거들기 시작했다. 두 사람 말을 듣고 있자니 조금 정도가 아닌 수준으로 겁이 났다."
 tour_grounds_events.1009.desc.outro.interrupted: "\n\n이야기가 막 흥미로워지려던 찰나, [stop_host_scope.GetName](이)가 끼어들어 말렸다. 그리고는 전부 터무니없는 이야기일 뿐이라며 나를 안심시켰다."
 tour_grounds_events.1009.a: "훌륭한 이야기로군!"
 tour_grounds_events.1009.b: "간이 콩알만 해졌어."
 tour_grounds_events.1009.c: "가장 재밌는 부분에서 끼어들면 어떡해!"
 tour_grounds_events.1009.d: "끼어들어 줘서 고맙군."
 tour_grounds_events.1010.title: "[rival_courtier.GetFirstNameNoTooltip]: 충직한 말"
 tour_grounds_events.1010.desc: "각자의 말을 타고 온종일 경내를 누비던 중, 갑자기 좋은 생각이 하나 떠올랐다.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [rival_courtier.GetName] 간의 경쟁 관계를 모르는 사람은 없다. 그렇다면 [rival_courtier.GetName](을)를 붙잡아 안장을 채우고, 말처럼 타고 다니면 [visiting_liege.GetTitleAsNamePossessiveNoTooltip] 환심을 살 수 있을 테지.\n\n물론 난관은 있다. 바로 [rival_courtier.GetName](을)를 여기로 유인하는 일이다. 방법이 없는 건 아니지만 말이야..."
 tour_grounds_events.1010.a: "한번 해보자!"
 tour_grounds_events.1010.b: "너무 위험해."
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc: "[touring_grounds_scope.GetNameNoTooltip] 경내를 지나던 때였다. 길 한복판에서 [stop_host_scope.GetName](이)가 나를 멈춰 세웠다.\n\n이야기를 듣자하니 [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 사로잡아 말처럼 안장을 씌워뒀다고 한다. 그냥 올라타서 교외를 둘러보기만 하면 된다나!\n\n내 우위를 보여줄 절호의 기회이긴 하지만... 그런 짓을 하려니 또 너무 저열하지 않나?"
 tour_grounds_events.1011.a: "당연히 해야지!"
 tour_grounds_events.1011.b: "아무리 [rival_courtier.GetFirstNameNoTooltip](이)라고 해도 이런 수모를 당하는 건 옳지 않아."
 tour_grounds_events.1012.title: "[visiting_liege.GetTitleAsNameNoTooltip|U] 닮은꼴 [stop_host_scope.Custom('get_region_root_vegetable')|U]"
 tour_grounds_events.1012.desc: "[visiting_liege.GetName](은)는 훌륭한 편의와 권위를 갖춘 궁정에 익숙할 테지만, 우리의 초라한 궁정은 단출하다. 하지만 부족한 호화로움은 좋은 숙소와 넓은 도량으로 벌충할 수 있다.\n\n선물 하나 없이 [visiting_liege.GetTitleAsNameNoTooltip](을)를 안내하려니 걱정이 앞섰다. 그런데 마침 [visiting_liege.GetNameNoTooltip](을)를 빼다 박은 듯한 [ROOT.Char.Custom('get_region_root_vegetable')](이)가 눈에 들어왔다. 거참 탐스럽게도 영글었구나. 자신을 빼닮은 [ROOT.Char.Custom('get_region_root_vegetable')](을)를 주면 우리 [touring_grounds_scope.GetNameNoTooltip](을)를 방문한 추억을 오랫동안 기억하겠지! 그런데 또 주군을 [ROOT.Char.Custom('get_region_root_vegetable')]에 갖다 대면 모욕감을 느낄지도 모른다는 건데..."
 tour_grounds_events.1012.a: "완벽한 선물 같은 건 존재하지 않는다고 생각했는데, 내가 틀렸군."
 tour_grounds_events.1012.b: "조용히 [ROOT.Char.Custom('get_region_root_vegetable')](을)를 버린다."
 tour_grounds_events.1012.c: "막대한 가치가 있겠어!"
 tour_grounds_events.1012.d: "개인적인 용도를 위해... 잘 보관한다."
 turnip_that_looks_like_liege: "[visiting_liege.GetTitleAsNamePossessiveNoTooltip|U] [ROOT.Char.Custom('get_region_root_vegetable')|U]"
 turnip_that_looks_like_liege_description: "평범한 [ROOT.Char.Custom('get_region_root_vegetable')]입니다. 놀라울 정도로 [visiting_liege.GetName](을)를 빼닮았습니다."
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc: "[touring_grounds_scope.GetNameNoTooltip](은)는 문명화된 지역이라고 하기엔 상당히 거리감이 있는 곳이다. 이곳을 고향으로 삼은 이도 극히 드물뿐더러, 편의 측면에서도 부족한 구석이 많다.\n\n오늘 [stop_host_scope.GetTitleAsNameNoTooltip](이)가 웬 평범한 [stop_host_scope.Custom('get_region_root_vegetable')](을)를 들이밀면서 나를 쏙 빼닮았다는 등, 환심을 사려는 시도를 해댔다.\n\n처음에는 눈을 부라렸지만, 가만 보니 진짜 닮은 것 같기도 하고..."
 tour_grounds_events.1013.a: "정말 놀라운 물건이야!"
 tour_grounds.liege_impressed: "[visiting_liege.GetName](이)가 좋은 인상을 받음"
 tour_grounds_events.1013.b: "역겹군. 저리 치워라."
 tour_grounds.liege_insulted: "[visiting_liege.GetName](이)가 모욕감을 느낌"
 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip]: 꼬마 사냥꾼"
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 [touring_grounds_scope.GetNameNoTooltip]에서 사냥을 즐기고 싶어 하는 눈치다. 어른처럼 사냥감을 잡아 영광을 취하고 싶은 거겠지.\n\n하지만 [ROOT.Char.Custom('GetAnimalType')]에게 산 채로 짓뭉개져 죽을 수도 있는데 이토록 어린 영주를 돌아다니게 두는 것이 정말로 옳은 걸까?\n\n아니지. 진짜 짐승이란 위험 요소를 배제한 가짜 사냥을 연출해 영주를 즐겁게하는 방안도 있군."
 tour_grounds_events.1014.a: "분명 주군이 좋아하실 거야!"
 tour_grounds_events.1014.b: "괜히 시간만 낭비했군."
 tour_grounds_events.1015.title: "보여주기식 사냥"
 tour_grounds_events.1015.desc: "저 바깥으로 나가 생생한 사냥감을 잡고 싶다. 한 사람의 어엿한 [ROOT.Char.GetTitleAsNameNoTooltip]처럼. 그렇지만 사냥에 나서려고 할 때마다 장로와 후견인의 반대에 부딪혀 좌절하고 말았다.\n\n한데 오늘 [stop_host_scope.GetName](이)가 찾아와 [touring_grounds_scope.GetNameNoTooltip] 경내에서 진정한 사냥꾼의 자질을 시험해 보고 싶지 않냐고 물었다.\n\n그렇게 사냥터에 도착하니 나를 맞이해준 것은 흉포한 [stop_host_scope.Custom('GetAnimalType')](이)가 아니라 [stop_host_scope.Custom('GetAnimalType')] 비슷하게 만들어 색칠한 나무 조각품이었다."
 tour_grounds_events.1015.a: "내가 야수를 잡겠다!"
 tour_grounds_events.1015.b: "지금 나랑 장난치나?"
 tour_grounds_events.1015.c: "진짜 [stop_host_scope.Custom('GetAnimalType')](을)를 잡겠다고 요구한다."
 tour_grounds_events.1016.title: "진정한 사냥"
 tour_grounds_events.1016.desc: "나의 요구는 통했고, 사람들은 얼마 안 가 진짜 짐승을 대령했다. 명령을 내리자 놈을 옥죄던 구속구가 풀렸고, 활을 든 나 혼자 야수를 상대해야 하는 상황이 펼쳐졌다.\n\n숨을 깊이 들이마쉬고 내쉬기를 반복한다. 부디 이 화살이 명중하기를."
 tour_grounds_events.1016.a: "내 화살은 빗나가지 않는다!"
 tour_grounds.killed_boar: "짐승을 처치함"
 tour_grounds.mauled_by_boar: "빗나감"
 #Liege Events
 tour_grounds_events.3001.title: "[stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 경내 둘러보기"
 tour_grounds_events.3001.desc.intro: "[touring_grounds_scope.GetProvince.GetName]에 있는 [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')]에 도착하기 무섭게 [ROOT.Char.GetTitleAsNameNoTooltip]의 품격에 걸맞은 팡파르가 터져 나왔다."
 tour_grounds_events.3001.desc.type.majesty: "지역민들은 내 호위대의 웅장함과 화려함에 감탄을 금치 못했다.\n\n"
 tour_grounds_events.3001.desc.type.taxation: "그리고 내가 몰고 온 금고 마차와 세금 징수원의 존재를 금방 알아챈 모양이었다.\n\n"
 tour_grounds_events.3001.desc.type.intimidation: "엄격한 훈련을 받은 내 수많은 경호원의 위엄에 백성들이 잠시 숨 멎는 소리를 내었다.\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal: "이딴 [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] [visiting_liege.Custom2('InsultNoun', ROOT.Char)](와)과 한 장소에 머물러야 한다니, 역겹기 이를 데 없다. 용건이 빨리 끝나면 좋겠는데 말이야."
 tour_grounds_events.3001.desc.mid.lover: "사랑하는 사람과 함께 이런 요식 행위를 벌여야 한다니 고통스럽다. 부디 해후를 풀 시간이 있기를..."
 tour_grounds_events.3001.desc.mid.friend: "격식을 차려야 하는 부담감이 있긴 하지만, 좋은 친구를 만나는 건 언제나 반가운 일이다."
 tour_grounds_events.3001.desc.mid.close_family: "[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)](와)과 나는 포옹을 나누었다. 물론 예법에 어긋나지 않도록 주의를 기울였다."
 tour_grounds_events.3001.desc.mid.house: "나의 [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)](을)를 만날 기회다. 그리고 [stop_host_scope.GetHerHis] 상황이 [ROOT.Char.GetHouse.GetBaseName] 가문에 먹칠을 하지는 않는지 확인할 기회이기도 하고."
 tour_grounds_events.3001.desc.mid.powerful_vassal: "확실히 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 봉신을 통틀어 [stop_host_scope.GetTitledFirstNamePossessive] 중요성은 무시할 수 없다. 인정할 건 인정해야지..."
 tour_grounds_events.3001.desc.mid.default: "봉신은 온전한 경의를 갖춰 나를 맞이해 주었다."
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip](이)가 행차 계획을 개략적으로 알려주었다. [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](은)는 아름답고 멋진 곳이며, 순전히 마을과 들판을 바라보기만 해도 마음이 즐거워지는 곳이라고 장담했다."
 tour_grounds_events.3001.desc.outro: "\n\n시간이 지나면 알 수 있겠지."
 tour_grounds_events.3001.a: "시작해 보실까!"
 tour_grounds_events.3002.title: "사냥 실력"
 tour_grounds_events.3002.desc.intro: "계속해서 [touring_grounds_scope.GetNameNoTooltip] 경내를 둘러보던 중, [stop_host_scope.GetNameNoTooltip](이)가 사냥 실력을 보여주겠다고 팔 걷고 나섰다. 모두의 시선이 [stop_host_scope.GetHerHim]에게 고정된 순간,"
 tour_grounds_events.3002.desc.mid.crit: "[stop_host_scope.GetNameNoTooltip](은)는 단 한 발의 화살로 저 멀리 떨어진 [stop_host_scope.Custom('GetAnimalType')]의 머리를 꿰뚫는 기예를 보여주었다.\n\n다들 감탄을 금치 못하는 가운데 그런 생각이 들었다."
 tour_grounds_events.3002.desc.mid.succ: "[stop_host_scope.GetNameNoTooltip](은)는 가벼운 몸놀림으로 근처에 있던 [stop_host_scope.Custom('GetAnimalType')]의 숨통을 끊어버렸다.\n\n다들 감탄을 금치 못하는 가운데 그런 생각이 들었다."
 tour_grounds_events.3002.desc.mid.fail: "[stop_host_scope.GetNameNoTooltip](은)는 표적을 빗맞히는 것조차 실패하고 말았고, 내 일행은 실소를 흘렸다.\n\n다들 웃음을 금치 못하는 가운데 그런 생각이 들었다."
 tour_grounds_events.3002.desc.outro: "이건 기회다. 뛰어난 활 솜씨로 이 내가 얼마나 우월한 [ROOT.Char.GetTitleAsNameNoTooltip]인지 보여주는 거야!"
 tour_grounds_events.3002.a: "내가 더 뛰어난 사냥꾼이다!"
 tour_grounds_events.3002.b: "축하하오, [stop_host_scope.GetNameNoTooltip]."
 tour_grounds_events.3003.title: "불안정한 사냥감"
 tour_grounds_events.3003.desc.intro: "사냥에 동행한 한 사람이 이 근처 절벽 바로 밑에 [stop_host_scope.Custom('GetAnimalType')](이)가 있다는 소식을 알려왔다. 사냥활을 들고 절벽 끄트머리에 서서 보니 놈의 심장을 꿰뚫을 수 있을 것 같았다.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill: "숙련된 사냥꾼인 내게 어려운 사격은 아니다. 그렇다고 해서 위험하지 않은 건 아니지만."
 tour_grounds_events.3003.desc.mid.low_skill: "맞히기엔 어려울 것 같다. 그래도 성공하면 일행 모두에게 강렬한 인상을 심어줄 수 있을 터."
 tour_grounds_events.3003.desc.outro: "지반이 약간 불안정해 보이긴 하는데, 조심해서 디디면 큰 문제 없이 사냥감을 잡을 수 있을 것이다."
 tour_grounds_events.3003.a: "어렵지 않아."
 tour_grounds_events.3003.b: "다른 사람이 화살을 쏘게 한다."
 tour_grounds_events.3004.title: "사냥꾼 [visiting_liege.GetTitleAsNameNoTooltip|U]"
 tour_grounds_events.3004.desc.intro: "경내를 둘러보던 중, [visiting_liege.GetName](이)가 절벽 꼭대기에서 위험을 무릅쓰고 바로 밑에 있는 [stop_host_scope.Custom('GetAnimalType')](을)를 향해 화살을 쏘았다."
 tour_grounds_events.3004.desc: "순간 [visiting_liege.GetName](은)는 추락할 것처럼 보였지만, 이내 기민하게 발을 디뎠고 맹수의 숨통을 단번에 끊어 놓았다.\n\n일행 모두가 [visiting_liege.GetTitleAsNamePossessiveNoTooltip] 사냥 실력에 경외심을 느끼는 것처럼 보였다. 주군은 피가 뚝뚝 떨어지는 사냥감을 들고 내게로 다가왔다. 축하 인사를 바라는 눈치였다."
 tour_grounds_events.3004.a: "훌륭한 신위였습니다, 영주님."
 tour_grounds_events.3004.b: "뭐 대단한 거라고 그리 으스대십니까?"
 tour_grounds_events.3005.title: "위험을 무릅쓴 보상"
 tour_grounds_events.3005.desc.intro: "발은 제대로 디뎠고, 조준에도 한 치의 흔들림이 없었다. 그렇게 위태로운 벼랑에서 쏘아진 한 발의 화살은 짐승을 쓰러뜨렸다. 사냥단은 감탄했고 동료들의 박수 소리가 공기를 가득 채웠다.\n\n"
 tour_grounds_events.3005.desc.mid.congrats: "[stop_host_scope.GetName](은)는 가까이 다가와 직접 축하해 주었다. 상황이 일단락된 후, 나는 잡은 사냥감을 일행에게 던져주고 경내 둘러보기를 이어 나갔다."
 tour_grounds_events.3005.desc.mid.insult: "그런데 [stop_host_scope.GetName](은)는 그리 감탄한 표정이 아니었고, 오히려 멸시와 시기심이 가득했다. [stop_host_scope.GetSheHe]는 그렇게 대단할 것도 없다는 투로 떠들어댔다."
 tour_grounds_events.3005.a: "훌륭하군."
 tour_grounds_events.3005.a.bad: "심술이 그득하구나. [stop_host_scope.Custom2('InsultNoun', ROOT.Char)] 같으니."
 tour_grounds_events.3006.title: "[visiting_liege.GetTitleAsNameNoTooltip|U]의 추락"
 tour_grounds_events.3006.desc: "순간 [visiting_liege.GetName](은)는 사냥감을 맞힐 것처럼 보였지만, 이내 자세가 흐트러졌다. 부상과 망신이 뒤따를 게 자명했다.\n\n지금 몸을 날리면 주군을 구할 수 있을지도 모른다. 내가 부상을 당할 위험이 있어서 그렇지."
 tour_grounds_events.3006.a: "주군을 지켜야 해!"
 tour_grounds_events.3006.b: "떨어지게 둔다."
 tour_grounds_events.3006.c: "[visiting_liege.GetTitleAsNameNoTooltip|U](을)를 밀치고 내가 직접 화살을 쏜다!"
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro: "안타깝게도 내 자세가 잘못됐는지 몸이 지면과 떨어지는 감각이 들었다. [ROOT.Char.GetFaith.CreatorNamePossessive] 자비에 기대야 하는가.\n\n"
 tour_grounds_events.3007.desc.mid.protected: "그때 빠르게 달려온 [stop_host_scope.GetName](이)가 나를 붙잡아 자세를 회복하게 만들어 주었다. 용감하게 나를 구해준 [stop_host_scope.GetName](은)는 그대로 뒤로 넘어졌다."
 tour_grounds_events.3007.desc.mid.fell: "공중에서 몸을 비틀어서 보니 [stop_host_scope.GetName](은)는 가만히 서서 자기 주군이 떨어지는 광경을 지켜보고만 있었다. 그렇게 지면과 충돌하자 살갗이 찢어지고 내 신성한 피가 사방에 흩어지는 감각이 들었다."
 tour_grounds_events.3007.desc.mid.took_the_shot: "공중에서 몸을 비틀어서 보니 [stop_host_scope.GetName](은)는 내가 원래 있던 자리로 와서는, 구해줄 기미는 전혀 없이 오히려 활시위를 당기고 있었다! 이윽고 '콰직' 소리를 내며 지면에 충돌함과 동시에 박수 소리가 들려왔다. 나와 달리 [stop_host_scope.GetNameNoTooltip](은)는 화살을 적중시킨 모양이다. 고통과 창피함에 몸부림치게 생겼구나."
 tour_grounds_events.3007.a: "오늘은 그만 돌아가는 게 좋겠어."
 tour_grounds_events.3008.title: "충돌 사고"
 tour_grounds_events.3008.desc: "나는 만족감에 취해 별다른 생각 없이 [touring_grounds_scope.GetNameNoTooltip] 경내를 내달리고 있었다.\n\n그런데 웬 어린아이가 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 보겠다고 팔을 흔들며 말 앞으로 튀어나오는 바람에 정신이 번쩍 들었다. 너무 갑작스럽게 나타난 바람에 반응할 시간도, 내가 아는 아이인지 판별할 시간도 거의 없었다. 고삐를 쥔 손이 땀으로 흥건하다. 어떻게든 대응해야 한다!"
 tour_grounds_events.3008.a: "피하는 시도를 한다."
 tour_grounds_events.3008.b: "그 무엇도 내 앞길을 막을 순 없다."
 tour_grounds_events.3009.title: "왕족의 발굽"
 tour_grounds_events.3009.desc.intro: "[visiting_liege.GetNamePossessive] 방문은 오늘도 계속된다. 처음 시작할 때만 해도 좋았는데, 관리가 안 된 [trampled_child_scope.GetName](이)가 [visiting_liege.GetFirstNamePossessiveNoTooltip] 말 앞에 튀어나오더니 그대로 밟혀서 죽는 사태가 일어났다!\n\n제일 충격적인 사실은 [visiting_liege.GetNameNoTooltip](이)가 이 사태를 방지하려는 시도를 하지도 않았다는 점이다."
 tour_grounds_events.3009.desc.mid.my_kid: "나는 내 혈육이 거대한 말발굽에 짓밟히는 광경을 손놓고 지켜볼 수밖에 없었다."
 tour_grounds_events.3009.desc.mid.not_my_kid: "미처 고개를 돌리기도 전에 가엾은 아이는 거대한 말발굽에 짓밟히고 말았다."
 tour_grounds_events.3009.desc.outro.my_kid_dead: "참혹한 사고가 어느 정도 정리된 후, 나는 잘게 뭉개져 육편이 되어버린 [ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)]의 싸늘한 시신을 바라보았다."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "참혹한 사고가 어느 정도 정리된 후, 가엾은 어린아이의 시신은 제 피로 이뤄진 웅덩이 한가운데에 널브러져 있었다."
 tour_grounds_events.3009.desc.outro.alive: "천만다행히도 [trampled_child_scope.GetNameNoTooltip](은)는 부상을 입긴 했지만 죽지 않고 살아남았다."
 tour_grounds_events.3009.a.callous: "나랑은 무관한 일이야."
 tour_grounds_events.3009.a: "이 무슨 끔찍한 일이란 말인가!"
 tour_grounds_events.3009.b: "[visiting_liege.GetNameNoTooltip](은)는 괴물이야."
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.GetNameNoTooltip](이)가 복수를 맹세함"
 tour_grounds_events.3010.title: "미덥지 못한 말"
 tour_grounds_events.3010.desc.intro: "[touring_grounds_scope.GetNameNoTooltip] 경내를 달리던 때였다. 아끼던 말이 돌부리에 부딪히면서 갑작스럽게 멈춰야 했고, 고스란히 충격이 전해졌다. 빠르게 회복하긴 했으나 일순간 균형이 흐트러져 자빠질 뻔했고, 뒤따르는 행렬에서 숨죽여 키득거리는 소리가 들려왔다.\n\n"
 tour_grounds_events.3010.desc.mid.irritable: "애지중지하는 걸로 정평이 난 말이 이렇게 날 배신하다니. 속에서 창피함과 분노가 부글부글 끓어올랐다."
 tour_grounds_events.3010.desc.mid.calm: "조금 민망하긴 했지만, 이게 말의 잘못이 아니라는 것을 안다."
 tour_grounds_events.3010.desc.outro: "무릇 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)란 누구도 범접할 수 없는 왕족의 풍채를 뽐내며 만백성의 존경을 받아야 한다. 이번 사고로 내 완벽한 모습에 금이 가고 말았다."
 tour_grounds_events.3010.a: "이 말을 참살하고 다른 말을 가져오너라!"
 tour_grounds_events.3010.b: "누구나 실수하기 마련이지."
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 경내를 달리던 때였다. 주군의 말이 돌부리에 부딪히면서 주춤했고, 일순간 주군의 균형이 흐트러져 자빠질 뻔했다. 행렬에서 숨죽여 키득거리는 소리가 들려오자 [visiting_liege.GetNameNoTooltip](은)는 말에서 내렸다."
 tour_grounds_events.3011.desc.mid.irritable: "주군은 분노를 토하며 불쌍한 말의 목을 베어버리고 생기가 빠져나가는 모습을 지켜보았다."
 tour_grounds_events.3011.desc.mid.calm: "주군은 조심스럽게 불쌍한 말의 미간에 화살을 꽂았다."
 tour_grounds_events.3011.desc.outro: "\n\n\"나를 실망시키는 종 종자라면 짐승이든 백성이든 필요 없다. 새로 구하면 그만이니까.\""
 tour_grounds_events.3011.a: "제가 새 말을 구해드리겠습니다, 영주님!"
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.GetNameNoTooltip](이)가 새 말을 사자고 제안함"
 tour_grounds_events.3011.b: "알겠습니다."
 tour_grounds_3011.vassal_did_not_pay: "새 말을 구매함"
 tour_grounds_events.3012.title: "밀렵꾼이 나타났다!"
 tour_grounds_events.3012.desc.intro: "수행단과 함께 길을 가는데 웬 웅얼거리는 소리가 들려왔다. 상황을 파악할 겸 급사를 먼저 보냈는데, 돌아와서 보고를 들어보니 웬 불법 밀렵꾼들이 코앞에 있다고 하는 게 아닌가.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic: "아무것도 모르는 족속에게 정당하게 고통을 선사할 이상적인 기회다. 겸사겸사 [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]의 환심을 살 수도 있을 거고."
 tour_grounds_events.3012.desc.mid: "엄밀히 말해 나와는 무관한 사안이나, 이 불법 활동을 근절하면 [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]의 환심을 살 수 있을 것이다."
 tour_grounds_events.3012.desc.outro: "\n\n이 악한들을 싹 잡아들여 머리와 손을 잘라 [stop_host_scope.GetNameNoTooltip]에게 보여주는 것은 일도 아니다."
 tour_grounds_events.3012.a: "사냥을 시작해 보실까."
 tour_grounds_events.3012.b: "돈을 받고 보내준다."
 tour_grounds_events.3012.c: "피한다."
 tour_grounds_events.3013.title: "신체가 든 가방"
 tour_grounds_events.3013.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 잠시간 떨어져 있다 다시 합류했는데, [visiting_liege.GetHerHim] 옆구리에 흥건하게 젖은 붉은 자루가 몇 개 매달려 있었다.\n\n주군이 내 발치에 자루를 털털 털어 보이자 참혹한 광경이 펼쳐졌다. 웬 불행한 이들의 절단된 손과 머리가 후두둑 쏟아져 내리는 게 아닌가! 희생자들의 얼굴은 공포로 일그러져 있었다.\n\n\"웬 밀렵꾼과 도둑들이 그대의 영지에 설치는 게 보여 내가 직접 소탕했소. 별일 아니니 심려할 것 없다오, 친구여.\""
 tour_grounds_events.3013.a: "감사합니다, 주군."
 tour_grounds.vassal_impressed: "[stop_host_scope.GetFirstNameNoTooltip](이)가 감명받음"
 tour_grounds_events.3013.b: "무슨 끔찍한 짓을!"
 tour_grounds.vassal_horrified: "[stop_host_scope.GetFirstNameNoTooltip](이)가 공포에 질림"
 tour_grounds_events.3014.title: "사치 과세"
 tour_grounds_events.3014.desc: "[touring_grounds_scope.GetNameNoTooltip](을)를 둘러보면서 느낀 점은 무척이나 풍요로운 곳이라는 점이다.\n\n일개 [stop_host_scope.GetTitleAsNameNoTooltip]에 지나지 않음에도 [stop_host_scope.GetFirstNameNoTooltip](은)는 제법 화려한 곳에서 살고 있었고, 여윳돈도 넘치는 게 분명히 보였다.\n\n[stop_host_scope.GetHerHis] 보금자리에 있는 창문 수를 보다 문득 생각이 들었다. 창문세를 도입하면 [stop_host_scope.GetTitleAsNameNoTooltip|U]의 넘치는 재력을 뽑아먹을 수 있겠지."
 tour_grounds_events.3014.a: "창문세를 도입한다."
 tour_grounds_events.3014.b: "일단은 [stop_host_scope.GetTitleAsNameNoTooltip|U](을)를 내버려둔다."
 tour_grounds_events.3015.title: "창문세"
 tour_grounds_events.3015.desc: "나는 치밀한 태도로 [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 [touring_grounds_scope.GetNameNoTooltip]의 장엄한 광경을 아낌없이 선보였다. 이 정도면 귀빈에게 훌륭한 예를 갖추었다고 자부한다.\n\n그런데 가만 보니 주군은 내 처소를 둘러보고는 이리저리 손짓을 하면서 무어라 혼잣말을 중얼거리고 있었다. 이에 무슨 일인지 물어보니 [visiting_liege.GetSheHe]의 입가가 호선을 그렸다.\n\n\"창문이 몇 개나 되는지 세고 있었소. 의무적으로 납부해야 하는 창문세의 존재는 알고 있을 테지? [visiting_liege.GetPrimaryTitle.GetNameNoTooltip](이)가 처음 세워질 때부터 있었던 세금이오. 창문이 이리도 비합리적으로 많은데 제대로 된 조세를 거두지 않고 넘어갈 순 없지.\""
 tour_grounds_events.3015.a: "알겠습니다. 창문세를 내겠습니다."
 tour_grounds.vassal_paid_tax: "[stop_host_scope.GetName](이)가 세금을 냄"
 tour_grounds_events.3015.b: "창문... 뭐라고요?"
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.GetName](이)가 세금 납부를 거부함"
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.GetName](이)가 세금 납부를 회피함"
 tour_grounds_events.3016.title: "기념품"
 tour_grounds_events.3016.desc: "드디어 [touring_grounds_scope.GetNameNoTooltip] 숲에서 혼자만의 시간을 가지게 되었다. 상념에 잠겨 있으니 자연히 [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 떠올랐다.\n\n[touring_grounds_scope.GetNameNoTooltip]의 참된 아름다움은 부정 못 한다. 사랑하는 [liege_lover_scope.GetNameNoTooltip]의 미에 필적한다. 이곳에 흔적을 남겨[liege_lover_scope.GetNameNoTooltip](을)를 향한 내 사랑을 [touring_grounds_scope.GetNameNoTooltip](을)를 지나는 모든 이가 알게 하고 싶다. 그래, [touring_grounds_scope.Custom('get_carvable_surface')]에 [liege_lover_scope.GetHerHis] 이름을 새겨넣는 건 어떨까?"
 tour_grounds_events.3016.a: "그렇게 하자."
 tour_grounds_events.3016.b: "아니야. 여긴 이 모습으로 둬야 완벽해."
 tour_grounds_events.3017.title: "모독"
 tour_grounds_events.3017.desc: "마침내 [visiting_liege.GetTitleAsNameNoTooltip|U](을)를 따라잡고 보니 섬뜩한 광경이 펼쳐졌다. [touring_grounds_scope.Custom('get_carvable_surface')]에 [visiting_liege.GetHerHis] 이름을 새겨넣고 있는 게 아닌가.\n\n아무래도 이 [touring_grounds_scope.Custom('get_carvable_surface')](이)가 지역민들에게 영적으로 매우 중요한 의의가 있다는 걸 모르는 눈치였다. 다른 누구도 아닌 자기들 [visiting_liege.GetTitleAsNameNoTooltip|U](이)가 신물을 훼손했다는 걸 알면 대대손손 [visiting_liege.GetName]의 이름을 저주할 것이다!"
 tour_grounds_events.3017.a: "안타깝군."
 tour_grounds_events.3017.b: "제가 잘못을 뒤집어쓰겠습니다!"
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc: "즐겁게 [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]에 이름을 새기고 있는데 옆에서 '헉'하고 놀라는 소리가 들렸다.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 내 작품을 보고 경악에 물들어 있었다. 이내 가까이 다가와서는 사정을 설명해 주었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 아마 모르셨겠지만 이 [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')](은)는 [touring_grounds_scope.GetNameNoTooltip] 지역민들 사이에서 신물로 여겨집니다!\""
 tour_grounds_events.3018.desc.outro.took_the_blame: "그래도 심려 마십시오. 이 일의 책임은 제가 질 테니. 그냥 두번 다시는 언급하지 않으시면 됩니다.\""
 tour_grounds_events.3018.desc.outro.blamed_liege: "[touring_grounds_scope.GetNameNoTooltip]의 농노와 성직자들이 영주님의 신성 모독 행위를 대대손손 저주할 겁니다!\""
 tour_grounds_events.3018.a.took_blame: "고맙소."
 tour_grounds_events.3018.a.was_blamed: "[touring_grounds_scope.GetProvince.Custom('get_carvable_surface')](이)가 그냥 [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')](이)지 무슨 소리요?"
 tour_grounds_events.3019.title: "별도의 세금"
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip](은)는 정말로 풍요롭고 여유가 넘치는 곳이었다. 비대하게 불어터진 [stop_host_scope.GetTitleAsNameNoTooltip](이)가 영주 자리에 앉아있는 것만 해도 그렇다.\n\n시선이 닿는 곳마다 단 하나의 결론에 이르는 흔적이 보인다. 그건 바로 가축의 수가 보고받은 것보다 많아 보인다는 점이었다. [stop_host_scope.GetTitleAsNamePossessiveNoTooltip] 거주지는 [ROOT.Char.GetTitleAsNameNoTooltip|U]에 버금가게 호화로웠다!\n\n이에 [greedy_entourage_member.GetName](은)는 [stop_host_scope.GetName](이)가 마땅히 내야 할 돈을 납부하지 않은 게 확실하니, 이 사치에 세금을 부과해야 한다고 제안했다."
 tour_grounds_events.3019.a: "[stop_host_scope.GetTitleAsNameNoTooltip]에게 세금을 부과하라!"
 tour_grounds_events.3019.b: "일단은 넘어가도록 하겠어."
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc: "요즘 들어 [visiting_liege.GetName](이)가 거리를 두는 것 같다. 가끔 혼잣말을 하질 않나, [greedy_entourage_member.GetName](와)과 무슨 귓속말을 주고받지 않나... 그런데 드디어 [visiting_liege.GetSheHe]가 직접 찾아와서는 자기 생각을 털어놓았다.\n\n\"[stop_host_scope.GetTitleAsNameNoTooltip](으)로서 주군의 재정적 부담을 덜어줘야 할 의무가 있음을 알 것이오. 그대의 장엄한 거처를 둘러보니 탈세를 한 흔적이 조금 보이더군. 잘못은 바로잡는 게 어떨까 싶소만.\""
 tour_grounds_events.3020.a: "내야 할 세금은 냈습니다!"
 tour_grounds_events.3020.b: "알겠습니다."
 tour_grounds_events.3040.title: "불충한 백성"
 tour_grounds_events.3040.desc.intro: "불현듯 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 하층민들의 생활상이 궁금해져 주민들이 제법 난폭해지고 있다는 지역의 한 시설을 찾았다. 한 사내가 탁자 위에 우뚝 서서 모두의 관심을 받고 있었다.\n\n\"우리한테 [stop_host_scope.GetFirstName] 같은 작자가 무슨 필요가 있단 말이오? 하물며,"
 tour_grounds_events.3040.desc.mid.wrong_language: "[stop_host_scope.GetFirstName](은)는 우리 말을 할 줄도 모르오."
 tour_grounds_events.3040.desc.mid.wrong_culture: "[stop_host_scope.GetFirstName](은)는 빌어먹을 외국인이오."
 tour_grounds_events.3040.desc.mid.wrong_faith: "[stop_host_scope.GetFirstName](은)는 빌어먹을 [stop_host_scope.GetFaith.GetAdherentName]요. [angry_peasant.GetFaith.NegativeAfterLife]에 떨어질 운명이지."
 tour_grounds_events.3040.desc.mid.shit_beer: "[stop_host_scope.GetFirstName](은)는 우리에게 이딴 쓰레기 같은 [angry_peasant.Custom('RegionalAlcoholicDrink')](이)나 공급해준단 말이오."
 tour_grounds_events.3040.desc.mid.shit_weed: "[stop_host_scope.GetFirstName](은)는 싸구려 대마나 챙겨주면서 우리가 입을 다물길 바란단 말이오."
 tour_grounds_events.3040.desc.mid.conscription: "[stop_host_scope.GetFirstName](은)는 싸움을 우리에게 떠넘기고 자기는 제 명예를 보전하는 데만 급급하단 말이오."
 tour_grounds_events.3040.desc.mid.high_taxes: "[stop_host_scope.GetFirstName](은)는 얼어죽을 놈의 세금으로 우릴 말려 죽이고 있단 말이오."
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "[stop_host_scope.GetFirstName](은)는 내가 살면서 본 최악의 [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] [stop_host_scope.Custom2('InsultNoun', ROOT.Char)]요."
 tour_grounds_events.3040.desc.outro: "그런데도 그 인간은 우리에게 맹목적인 충성을 기대하고 있소!\"\n\n건물 전체가 떠나갈 듯한 환호성이 터져 나온다. [stop_host_scope.GetTitleAsNameNoTooltip|U](이)가 본인 영지에서 인기가 없다는 것은 확실히 알겠다."
 tour_grounds_events.3040.a: "저 반역자들을 체포하라!"
 tour_grounds_events.3040.b: "어디서 감히 [stop_host_scope.GetTitleAsNameNoTooltip|U](을)를 비방하느냐! 혼쭐을 내주마!"
 tour_grounds_events.3040.c: "농노들치고 생각은 제대로 박혔군."
 tour_grounds_events.3050.title: "폭행"
 tour_grounds_events.3050.desc: "\"망할 돈 내놓으라고!\"\n\n피가 튀고 뼈가 부러지는 소리에 빈민굴로 시선이 돌아갔다. 보아하니 곤궁해 보이는 [beaten_peasant.GetWomanMan]이 웬 동네 건달에게 목이 붙들려 있었다.\n\n보통 이런 일은 내 시선이 닿지 않는 곳에서 일어난다. 하지만 코앞에서 일어나는 노골적인 범죄를 방관해야 하겠는가?"
 tour_grounds_events.3050.a: "경비대! 저 얼간이를 체포하라!"
 tour_grounds_events.3050.b: "모름지기 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip|U](은)는 백성을 굽어살피는 법!"
 tour_grounds_events.3050.b.success: "싸움에서 승리함"
 tour_grounds_events.3050.b.failure: "싸움에서 패배함"
 tour_grounds_events.3050.c: "\"이 내가 친히 주물러주마!\""
 tour_grounds_events.3060.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]의 정예"
 tour_grounds_events.3060.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 자기 군대의 병영을 안내해 주기로 하였다.\n\n"
 tour_grounds_events.3060.desc.light_infantry: "갑옷을 걸친 경보병들이 줄줄이 사열해 있었다. 내가 시찰을 온다고 하니 만반의 준비를 한 듯했다."
 tour_grounds_events.3060.desc.archers: "손에 활을 든 궁병들이 줄줄이 사열해 있었다."
 tour_grounds_events.3060.desc.heavy_infantry: "일렁이는 갑옷의 바다가 눈 앞에 펼쳐졌다. 몸을 짓누르는 갑옷의 무게가 부담스러운 병사는 단 한 명도 없는 것 같았다."
 tour_grounds_events.3060.desc.cavalry: "말들은 콧김을 내뿜으며 작은 울음소리를 내고 있었다. 언제라도 돌격할 준비가 되어있는 듯했다."
 tour_grounds_events.3060.desc.camel_cavalry: "낙타들이 작은 울음소리를 내며 발을 굴렀다. 어서 적 기병대를 공포의 구렁텅이로 몰아넣고 싶어 하는 눈치였다."
 tour_grounds_events.3060.desc.elephant_cavalry: "코끼리는 그 순수한 덩치만으로도 내게 경외심을 심어주기에 충분했다. 저 야수의 발에 짓밟혀 최후를 맞은 이들이 어떤 모습이었을지 감히 상상할 엄두조차 나지 않았다."
 tour_grounds_events.3060.desc.outro: "참으로 훌륭한 병사들이다. 그런데 이런 인재들을 온종일 세워놓기엔 아깝지 않나 싶다."
 tour_grounds_events.3060.a: "이 병력이면 범죄를 뿌리뽑을 수 있다!"
 tour_grounds_events.3060.b: "좀 더 능률적으로 관리할 수 있을 것 같은데."
 tour_grounds_events.3060.b.success: "병영이 개선됨"
 tour_grounds_events.3060.b.failure: "당신의 조언이 통하지 않음"
 tour_grounds_events.3060.b.vassal: "[visiting_liege.GetFirstName](이)가 당신의 군대에 간섭함"
 tour_grounds_events.3060.c: "내게 이런 강군이 필요한데 말이야."
 tour_grounds_events.3060.d: "이곳에서 무언가 배울 점이 있을 거야."
 tour_grounds_events.3070.title: "침묵의 순간"
 tour_grounds_events.3070.desc.intro: "수행단과 함께 [ROOT.Char.GetCurrentLocation.GetName] 외부의 아름다운 명소와 더불어,"
 tour_grounds_events.3070.desc.royal_garden: "[stop_host_scope.GetNamePossessive] 장엄한 왕실 정원을 둘러볼 무렵이었다.\n\n벽으로 둘러싸인 정원 내부에는 나와 소수의 하위 귀족을 제외하면 아무도 없었다. 치밀하고 정교하게 잘 가꾸어진 정원이었다. 잠시 멈춰 서서 가만히 있으니 평온함이 스멀스멀 마음을 채웠다. 좀처럼 느끼기 어려운 감정이었다."
 tour_grounds_events.3070.desc.royal_forest: "[stop_host_scope.GetNamePossessive] 매혹적인 왕실 숲을 둘러볼 무렵이었다.\n\n농노나 하위 귀족은 전혀 찾아볼 수 없었다. 지금 이 숲에는 오로지 나와 친우들, [ROOT.Char.GetFaith.CreatorNamePossessive|U] 피조물만이 존재할 뿐이었다. 재앙과도 같은 인간의 마음이 부덕과 나약함으로 세상을 더럽히기 이전에 존재했던 순수한 차분함의 세계로 온 기분이었다."
 tour_grounds_events.3070.desc.leisure_palace: "[stop_host_scope.GetNamePossessive] 여름 휴양 궁전을 둘러볼 무렵이었다.\n\n궁전 외부는 미려한 조각상과 토종 꽃으로 섬세하게 장식되어 있었고, 내부는 장중함과 호화로움을 두루 갖추고 있었다. 이 궁전의 모든 요소가, 이곳에 머묾으로써 오는 감정의 홍수가 지친 영혼을 평안하게 만들어주고 있었다."
 tour_grounds_events.3070.desc.outro: "\n\n이곳에 영원히 머무를 수 있을 것 같다."
 tour_grounds_events.3070.a: "이곳에서 많은 걸 배울 수 있겠어."
 tour_grounds_events.3070.b: "느긋한 산책은 그 자체로 축복이지."
 tour_grounds_events.3070.c: "병력을 주둔시킨다. 이 평화를 지켜야 해!"
 tour_grounds_events.3080.title: "지역 군사"
 tour_grounds_events.3080.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]의 군사 시설을 둘러보던 중,"
 tour_grounds_events.3080.desc.military_academy: "우연히 [stop_host_scope.GetNamePossessive] 군사 학교를 발견했다.\n\n대학 곳곳에서 고결한 $knight_culture_player_plural_no_tooltip_lowercase$들이 무예를 갈고닦고 있었다. 언제든 전쟁이 일어날 수 있다는 것을 아는 자의 태도였다."
 tour_grounds_events.3080.desc.march: "우연히 [stop_host_scope.GetNamePossessive] 국경 수비대 주둔지를 발견했다.\n\n병사들은 국경 전반에 걸쳐 침략자와 무법자를 경계하고 있었는데, 매우 전문적이었다."
 tour_grounds_events.3080.desc.siege_works: "우연히 [stop_host_scope.GetNamePossessive] 공성 병기 제작소를 발견했다.\n\n공성 병기들의 유지보수가 끊임없이 이루어지고 있었고, 수리 중이거나 처음으로 조립 중인 것들도 더러 있었다. 이 병기들에 맞서 수성전을 벌이게 될 다음 상대가 누가 될지 상상하기만 해도 솜털이 곤두설 지경이었다."
 tour_grounds_events.3080.desc.royal_armories: "우연히 [stop_host_scope.GetNamePossessive] 왕실 무기고를 발견했다.\n\n반들거리는 갑주가 수없이 늘어선 왕실 무기고에 들어서는 순간 이 세계의 것이 아닌 광채가 나를 맞이해 주었다. 온 사방에 무수한 투구와 사슬갑옷이 걸려 있었고, 미약한 기름 냄새가 코를 쿡쿡 찔렀다."
 tour_grounds_events.3080.desc.jousting_lists: "우연히 [stop_host_scope.GetNamePossessive] 마상 시합 경기장을 발견했다.\n\n말이 끙끙대는 소리와 푸르릉 울어대는 소리는 갑작스러운 랜스의 파열음에 파묻혔다. 가까이 다가서자 짧고 날카롭게 끊어지는 천둥 같은 말발굽 소리와 격려의 환호성이 들려왔다."
 tour_grounds_events.3080.desc.archery_ranges: "우연히 [stop_host_scope.GetNamePossessive] 궁술 훈련장을 발견했다.\n\n#EMP 퍽, 퍽, 퍽#!. 활시위 튕기는 소리에 맞춰 화살이 과녁에 적중하는 소리가 규칙적으로 들려왔다. 가벼운 산들바람은 그저 스쳐 지나갔지만, 세차게 불어오는 바람은 한창 훈련 중인 궁병들의 골머리를 썩이기에 충분했다."
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName](은)는 뛰어난 군사적 중심지다. 이들의 훈련을 견식하고 많은 것을 배워갈 수 있을 터."
 tour_grounds_events.3080.a: "배움의 기회로 삼으리라."
 tour_grounds_events.3080.b: "병사들을 대기만 시킬 게 아니라 범죄자들을 쓸어버려야지!"
 tour_grounds_events.3080.c: "가르침을 받을 수 있을지도."
 tour_grounds_events.3090.title: "농부의 긍지"
 tour_grounds_events.3090.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]의 교외 지역을 둘러보던 중, 우연히 어느 자그마한 촌에서 열리는 농노들의 모임을 보게 되었다.\n\n농노들은 저마다 뿌듯한 표정을 지은 채,"
 tour_grounds_events.3090.desc.vegetables: "엄청난 크기의 [farmer.Custom('RegionalRootVegetablePlural')](으)로 수레와 시장 가판대를 가득 채우고 있었다."
 tour_grounds_events.3090.desc.livestock: "건강하고 통통하게 살이 오른 가축을 풀어놓고 풀을 먹이고 있었다. 얼마나 상태가 좋아 보이는지 지금 저 상태 그대로 한입 베어물어도 괜찮을 것 같았다!"
 tour_grounds_events.3090.desc.outro: "간혹 농노들이 상품을 가져와 크기와 건상 상태 등을 감정받고 있었다. 일종의 축제가 진행 중이었는데, 저들은 내가 온 걸 알기 무섭게 앞다투어 노동의 결실을 보여주었다."
 tour_grounds_events.3090.a: "이 일대를 답사해봐야겠군."
 tour_grounds_events.3090.b: "\"시간 낭비하지 마라! 돌아가서 밭일이나 해!\""
 tour_grounds_events.3090.c: "잘됐네. 내가 심판을 보겠다."
 tour_grounds_events.3100.title: "조용한 하루"
 tour_grounds_events.3100.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName](을)를 둘러보던 때였다. 주최자의 안내를 받지도 않고, 어딘가에 용무가 있어 방문해야 하는 일정도 없는 그런 하루였다.\n\n예배 장소에 사람들이 옹기종기 모이는 모습을 지켜보았고,"
 tour_grounds_events.3100.desc.booze: "술집들이 일찍부터 찾아온 손님들을 맞이해주는 광경을 보았으며,"
 tour_grounds_events.3100.desc.hash: "은밀한 대마 정원으로 향하는 수상쩍은 인물들을 목격하기도 했고,"
 tour_grounds_events.3100.desc.outro: "길거리에서 빵 부스러기라도 좋으니 애걸복걸하는 거지들을 이 두 눈에 담았다."
 tour_grounds_events.3100.a: "이 정착지는 인구 조사가 필요하겠군."
 tour_grounds_events.3100.b: "[ROOT.Char.GetFaith.HighGodNamePossessive] 품에서 오늘 하루를 보내야겠어."
 tour_grounds_events.3100.c: "[ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]들이 어떻게 예배를 올리는지 보고 싶군."
 tour_grounds_events.3100.d: "자선을 행할 좋은 기회야."
 tour_grounds_events.3100.e: "그냥 푹 쉬고 싶은데."
 friend_helped_me: "[CHARACTER.GetShortUIName|U](이)가 필요한 순간에 [TARGET_CHARACTER.GetShortUIName](을)를 도움"
