l_korean:
 #Tour Travel Events
 tour_travel.1001.title: "농노와 [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 tour_travel.1001.desc.intro: "여독에 지쳐 [ROOT.Char.Custom('RegionalDrink')] 한 잔과 휴식이 절실했던 나는 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 자리한 지역 술집에 들어섰다.\n\n자리에 앉아 조용히 사색에 잠겨 있었지만, 갑작스레 나무 탁자를 있는 힘껏 내려치고 침을 뱉는 소리에 방해를 받고 말았다. \"그 [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))] 자식!"
 tour_travel.1001.desc.mid.wrong_language: "그 인간은 [angry_peasant.GetCulture.GetLanguage.GetName] 말을 하지도 않아. 그러면서 자기가 우리의 정당한 주군이란 소리를 지껄이지!\""
 tour_travel.1001.desc.mid.wrong_culture: "그 인간은 완전히 외국인이잖아! [angry_peasant.GetCulture.GetName] 출신도 아닌 자가 우리를 다스리는 게 말이 되냐고!\""
 tour_travel.1001.desc.mid.wrong_faith: "그 인간은 [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] 불신자잖아! 그런 인간이 옥좌에 앉아 있는 매 순간이 [angry_peasant.GetFaith.HighGodNamePossessive] 뜻에 대한 모독이라고.\""
 tour_travel.1001.desc.mid.pretender: "[ROOT.Char.GetHouse.GetName] 집안은 하나같이 가증스러운 종자들 뿐이야! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 진정한 영주가 [claimant_character_scope.GetHouse.GetName] 집안이라는 걸 모르는 사람이 어디 있겠냐고.\""
 tour_travel.1001.desc.mid.powerful_diarch: "소위 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)란 작자는 또 약해 빠졌지! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 진정한 영주는 그 [ROOT.Char.GetDiarch.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] [ROOT.Char.GetDiarch.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))] [ROOT.Char.GetDiarch.GetFirstName](이)라고!\""
 tour_travel.1001.desc.mid.just_plain_dislike_em: "애초에 그딴 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))](을)를 우리 영주로 취급해 주는 것부터가 잘못됐어. [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] 멍청이가 맞는 말이지!\""
 tour_travel.1001.desc.outro.nudist: "\n\n되도록 눈에 띄지 않고 넘어가려 했건만, [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로서의 품행과 흠 잡을 데 없이 완벽한 [ROOT.Char.GetHouse.GetName] 가문 특유의 의복 때문에 정체를 들키고 말았다. 상황이 고조되기 전에 무언가 수를 떠올려야 한다."
 tour_travel.1001.desc.outro: "\n\n되도록 눈에 띄지 않고 넘어가려 했건만, [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로서의 품행과 의복에 찬 [ROOT.Char.GetHouse.GetName] 문장 때문에 정체를 들키고 말았다. 상황이 고조되기 전에 무언가 수를 떠올려야 한다."
 tour_travel.1001.a: "어디 내 얼굴을 대고 말해 보아라, 이 [angry_peasant.Custom2('InsultNoun', ROOT.Char)]!"
 tour_travel.1001.b: "세금 우대를 해주면 마음이 바뀌겠지."
 tour_travel.1001.c: "그냥 생긴 것만 [ROOT.Char.GetNameNoTooltip](을)를 닮았을 뿐이네!"
 tour_travel.1002.title: "잡초 사이에 핀 [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U]"
 tour_travel.1002.desc: "[pretty_peasant_county_scope.GetName]의 풍경은 사람을 매료하는 매력이 있었다. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 전역을 통틀어 이 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 [pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')]만큼 아름다운 곳은 없으리라. 게다가 이곳을 고향으로 삼아 살아가는 [pretty_peasant.GetWomenMen]들은 더욱더 아름다웠다.\n\n수행단의 호위를 받아 어느 볼품없는 촌락을 지나는데, 무척이나 젊고 아름다운 [pretty_peasant.GetWomanMan]을 보았다. 하찮은 일을 하는데도 내 가슴이 두근거렸다. 세속적인 모습의 [pretty_peasant.Custom('LoverPetName')](을)를 보고 있자니 살점으로 만든 예술품을 보는 기분이었고, 마음이 앞선 나는 어느새 수행단에 멈추라는 명령을 내린 뒤였다."
 tour_travel.1002.a: "내 마음을 전해야겠어."
 tour_travel.1002.b: "내가 뭘 잘못 본 것 같군... 가던 길이나 가지."
 tour_travel.1003.title: "[ROOT.Char.GetTitleAsNameNoTooltip|U] 호칭법"
 tour_travel.1003.desc: "[angry_county_scope.GetName] 산간 지역 행차를 이어 나가던 중, 불만을 품은 농노들의 대표를 만나는 자리가 마련되었다는 얘기를 전해 들었다.\n\n측은한 미물이 내 앞에서 굽신거리며 [angry_county_scope.GetAdjective] 평민들의 품위 타령을 해대는 게 아닌가. 하지만 이 [rude_peasant.Custom2('InsultAdjective', ROOT.Char)] [rude_peasant.Custom2('InsultNoun', ROOT.Char)](은)는 나를 한 번도 \"[ROOT.Char.Custom('FormOfAddressForLiege')|U]님\"이란 칭호로 부르지 않았다. 내 마음대로 처벌을 내릴 수 있는 모욕을 범한 것이다."
 tour_travel.1003.a: "이 미물에게 20리 태형을 선고하노라."
 tour_travel.1003.b: "이 무례한 농노의 내장으로 [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')] 길을 장식하겠다."
 tour_travel.1003.c: "농노의 무지를 용서한다."
 tour_travel.1004.title: "$altruism_intent_header$ 치유의 손길"
 tour_travel.1004.desc.intro: "나는 이 지역 농노들에게 왕실의 성은을 베풀 준비를 하고 [diseased_county_scope.GetName]에 들어섰다. 하지만 나를 맞이해준 것은 세상에서 가장 뒤틀린 존재였다. [diseased_peasant.GetSheHe]는 내 말끔한 손 바로 앞에 굳은살이 박인 발을 내밀어 보였다.\n\n"
 tour_travel.1004.desc.outro.christian: "그리스도가 제자들의 발을 씻어주었던 것처럼 나 역시 [ROOT.Char.GetFaith.HighGodName]의 뜻에 따라 충직한 백성들의 발을 씻어주어야 한다."
 tour_travel.1004.desc.outro: "이런 고약한 병에 걸린 빈곤층 주변에 있는 것조차 혐오스럽기 이를 데 없지만, 나의 손길은 부정하기 이를 데 없는 질병도 낫게 할 수 있는 걸로 알려져 있다."
 tour_travel.1004.a.tarantino: "인정하긴 싫지만 어딘가 야릇하긴 하군."
 tour_travel.1004.a: "자네에겐 축복이 될 거야. 내겐 나쁜 추억으로 남을 거고."
 tour_travel.1004.b: "이 우둘투둘한 발을 언제까지고 문지를 수 있을 것 같아."
 tour_travel.1004.c: "이마에 살짝 손대는 것만으로 충분할지도."
 tour_travel.1004.d.meat: "더러운 몸뚱이를 당장 치우지 못할까!"
 tour_travel.1004.d.two_veg: "더러운 [ROOT.Char.Custom('get_region_root_vegetable_plural')](을)를 당장 치우지 못할까!"
 tour_travel.1005.title: "$altruism_intent_header$ 왕실의 손길"
 tour_travel.1005.desc: "이 몸이 왕림했다는 소식이 [county_to_bless_scope.GetName]에까지 전해진 모양이다. 눈 깜짝할 사이에 농노들이 인산인해를 이루며 우리 수행단을 에워싸고 왕족의 손길로 축복을 내려달라고 간청하는 걸 보면.\n\n그냥 간단히 물을 뿌려주기만 해도 저들은 만족할 것이다. 하지만 내 성은이 담긴 돈을 내어주면 감염된 환부의 통증을 덜어내면서 훨씬 오래 즐거워하지 않겠는가."
 tour_travel.1005.a: "그래도 구휼을 시행하겠다."
 tour_travel.1005.b: "물을 뿌려주기만 해도 다들 만족할 거야."
 tour_travel.1005.c: "한푼도 내어줄 수 없다!"
 tour_travel.1006.title: "$altruism_intent_header$ 빈민 구호금"
 tour_travel.1006.desc: "[church_barony_scope.GetNameNoTooltip]의 [county_holder_to_bless_scope.GetFaith.HouseOfWorship] 주변을 지나면서 나는 수행단에 정지를 명했다. 이곳 [county_to_bless_scope.GetNameNoTooltip]에 거주하는 수많은 이의 영성을 보살피는 성역을 직접 둘러보고 싶은 마음에서였다.\n\n[county_holder_to_bless_scope.GetFaith.HouseOfWorship]의 땅은 각자의 상황을 더 낫게 만들고자 기도하러 온 극빈자들로 가득했다. [county_to_bless_scope.GetNameNoTooltip] 주민들에게 내가 얼마나 도량이 넓은 사람인지 보여줄 절호의 기회가 왔는지도 모른다."
 tour_travel.1006.a: "빈민에게 구호금을!"
 tour_travel.1006.b: "돈이 필요하면 처음부터 거지로 태어나질 말았어야지."
 tour_travel.1006.c: "당장 저 해충들을 치워라!"
 tour_travel.1007.title: "[wise_woman_barony_scope.GetNameNoTierNoTooltip]의 현자"
 tour_travel.1007.desc.intro: "봉역을 계속 여행하던 중, 우리 행렬은 외딴 곳에 떨어진 [wise_woman_barony_scope.GetNameNoTier] 지역을 방문하게 되었다. 평범한 곳이기에 별다른 생각을 하지 않고 있었는데, [superstituous_courtier_scope.GetName](이)가 하도 극성을 부리면서 들르자고 하는 게 아닌가. 얘기를 듣자하니 \"[wise_woman_barony_scope.GetNameNoTierNoTooltip]의 현자\"라는 대단한 사람이 있단다.\n\n"
 tour_travel.1007.desc.mid.ill: "\"영주님. 외람된 말씀인 줄은 압니다만, 숙환으로 고생 중이시지 않습니까. 여기서 조금만 더 가면 [wise_woman_barony_scope.GetNameNoTierNoTooltip]의 현자가 지내는 곳이 나옵니다. 그자라면 분명 영주님이 건강을 되찾을 방법을 알려줄 겁니다!\""
 tour_travel.1007.desc.mid.pregnant: "\"영주님. 회임하셨다곤 하나 여느 때와 다름없이 건강하신 건 알고 있습니다. 그래도 아이를 배신 만큼 불편이 적다고는 할 수 없을 겁니다. 이 근방에 사는 현자라면 영주님의 부담을 덜어줄 치료제를 갖고 있을 겁니다.\""
 tour_travel.1007.desc.mid.psychological: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 당신의 정신이 상흔으로 가득한 것을 압니다. 그 탓에 번뇌가 심하시지요. 아무리 영혼이 강인해도 정신을 괴롭히는 병은 향이나 약으로 치료해야 합니다. [wise_woman_barony_scope.GetNameNoTierNoTooltip]의 현자라면 그 해답을 갖고 있을 겁니다.\""
 tour_travel.1007.desc.mid.weakened: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 지금 부상을 생각해 보면 이번 행차에서 안전과 건강이 심히 염려됩니다. 이 근방에 부상을 치료할 수 있는 유능한 의사가 있습니다. [wise_woman_barony_scope.GetNameNoTierNoTooltip]의 현자는 무엇이든 낫게 할 수 있지요!\""
 tour_travel.1007.desc.mid.ugly: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 주제넘은 소리인 줄 압니다만... 수행단에서 그... 용모를 두고 이런저런 이야기가 나오고 있습니다. 하지만 걱정하실 것 없습니다. 이 근방에 사는 현자는 어떤 질병이든 고칠 수 있다고 하니까요.\""
 tour_travel.1007.desc.outro: "\n\n의심이 가지 않는 건 아니다. 그런데 [superstituous_courtier_scope.GetNameNoTooltip](이)가 이 신비한 치유사의 능력을 호언장담하는 걸 보니 괜히 한번 찾아가 보고 싶은 생각이 드는걸."
 tour_travel.1007.a: "잠깐 옆으로 새는 건데 뭐, 괜찮겠지."
 tour_travel.1007.b: "말도 안 되는 소리!"
 go_see_wise_woman_tt: "당신은 현자를 만나러 감. 긍정적이거나 부정적인 결과로 이어질 것임"
 tour_travel.1008.title: "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro: "밤이 되어 도착한 나는 수행단을 대기시킨 후 가축 우리 같은 현자의 집에 들어섰다. 집안에는 웬 유별나게 생긴 [wise_woman_scope.GetWomanMan]이 절룩거리며 돌아다니고 있었다. 필시 현자렷다.\n\n\"아, 기다리고 있었습니다. 어서 드시지요. 따뜻하게 불을 피워두었습니다, [ROOT.Char.GetTitleAsNameNoTooltip|U] 님.\" 무어라 말을 내뱉기도 전에 [wise_woman_scope.GetHerHis] 얼음장 같은 손이 내 손을 감쌌다."
 tour_travel.1008.desc.mid.ill: "그렇게 나는 입으로는 고약한 검은색 액체를 들이켜고, 코로는 지독한 향을 맡으며 밤을 흘려보냈다. 이윽고 날이 밝아 바깥으로 나섰을 때는 새사람이 된 기분이었다."
 tour_travel.1008.desc.mid.pregnant: "그렇게 나는 눈알, 약초, 생전 처음 보는 과일 등 온갖 이상한 음식을 먹으며 밤을 흘려보냈다. 수발을 들 일이 있으면 이 기인이 전부 해결해 주었다. 이윽고 동이 트자 온몸에 활력이 도는 기분이었다!"
 tour_travel.1008.desc.mid.psychological: "현자의 손은 마치 먹잇감을 붙잡은 야수처럼 내 머리를 움켜쥐었다. 그렇게 우린 듣도 보도 못한 진언을 읊으면서 밤을 흘려보냈다. 이윽고 날이 밝아 바깥으로 나섰을 때는 머리가 가벼워진 기분이었다."
 tour_travel.1008.desc.mid.weakened: "현자는 온갖 점액질 액체와 신랄한 냄새가 나는 약초로 내 상처를 덮었다. 과정은 고통스러웠지만, 이윽고 날이 밝으니 상처가 훨씬 아문 것이 느껴졌다."
 tour_travel.1008.desc.mid.ugly: "현자는 갈반과 잡티로 뒤덮인 내 얼굴에 온갖 형형색색의 반죽과 크림을 바르며 밤을 지세웠다. 이윽고 동이 트고 얼굴을 확인해 보니, 수도자라도 색욕으로 얼굴을 붉히게 만들 만한 [ROOT.Char.GetWomanMan]이 눈에 들어왔다!"
 tour_travel.1008.desc.outro: "\n\n먹구름처럼 모였던 내 의심은 사르르 녹아 사라졌다. 이렇게 병을 고치게 될 줄이야."
 tour_travel.1008.a: "꼭 마법 같구나!"
 tour_travel.1008.b: "궁정 의사로 삼아야 해!"
 tour_travel.1009.title: "[wise_woman_barony_scope.GetNameNoTierNoTooltip]의 돌팔이"
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill: "나는 실로 견디기 어려운 악취를 맡으면서, 또 고약한 점액질 액체를 들이켜면서 밤을 지세웠다. 어디 그뿐일까? 몸은 따끔한 잡초로 뒤덮기까지 했는데! 이 경험 자체가 오히려 기존에 앓던 질병에 메스꺼움을 더해주었고, 날이 밝았을 때는 처음보다 상태가 나빠진 뒤였다."
 tour_travel.1009.desc.mid.ugly: "현자는 갈반과 잡티로 뒤덮인 내 얼굴에 온갖 형형색색의 반죽과 크림을 바르며 밤을 지세웠다. 이윽고 동이 트고 얼굴을 확인해 보니 절규를 내지를 수밖에 없었다. 웬 흉한 괴물이 눈에 들어왔으니까!"
 tour_travel.1009.desc.mid.nothing: "나는 시키는 족족 전부 들어주었다. 약초로 달인 차를 마셨고, 안마를 받았으며, 불길을 밟았고, 장정 하나를 쓰러뜨리고도 남을 약초를 섭취했다. 하지만 이 모든 고생은 별다른 효과가 없었고 처음 도착했을 때보다 상태가 호전되지도 않았다."
 tour_travel.1009.desc.outro: "\n\n[superstituous_courtier_scope.GetNameNoTooltip](이)가 이 \"현자\"에 대해 무슨 소리를 들었는지 모르겠지만, 실체는 흔해 빠진 사기꾼과 다를 바 없다는 게 분명해졌다."
 tour_travel.1009.a: "괜히 시간만 낭비했군."
 tour_travel.1009.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U](을)를 기만하는 행위는 죽어 마땅한 범죄다."
 tour_travel.9010.t: "강도 조심!"
 tour_travel.9010.desc: "우리 일행은 계획한 경로를 따라 [next_destination.GetName](으)로 향하고 있었다. 바로 그 순간 [travel_leader.GetNamePossessive] 명령에 일행 전체가 대뜸 멈춰 섰다.\n\n\"잠깐! 이런 어리석은 양반들 같으니! 이 길은 도적과 저질스러운 족속이 들끓는단 말입니다. 다른 길로 가야 합니다!\"\n\n[travel_leader.GetSheHe]가 제안한 길은 멀지만 훨씬 안전했다."
 tour_travel.9010.a: "안전한 경로로 간다."
 tour_travel.9010.b: "저 하류 인생들에게 정의의 심판을 내리겠다!"
 tour_travel.9010.success: "도적들을 쓰러뜨림"
 tour_travel.9010.failure: "도적들에게 당함"
 tour_travel.9020.t: "지역의 정의"
 tour_travel.9020.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]에 있는 작은 마을에 도착했는데 광장에서 꽤 큰 소란이 일어나고 있었다. 어떤 불운한 이가 격분한 주민들에게 둘러싸여 있었다. 희망을 잃고 죽어버린 [accused_character.GetHerHis] 눈은 우리 일행을 보자마자 환하게 빛을 발했다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')]! 저들의 말에 귀를 기울이지 마십시오! 전부 거짓입니다, 전 무고하다고요! [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U] 이름으로 정의를 구현해 주시면 안 되겠습니까?\"\n\n"
 tour_travel.9020.desc.outro.guilty: "그 말마따나 정황상 증거가 있는 건 맞지만, 저열한 농노가 허락도 없이 [ROOT.Char.GetTitleAsNameNoTooltip|U]에게 말을 해서는 안 되는 법이다."
 tour_travel.9020.desc.outro: "증거는 상당히 확실하다. [accused_character.GetSheHe]가 주제넘은 언사를 하기도 했고 말이지."
 tour_travel.9020.a: "처형은 정당한 판결이야."
 tour_travel.9020.b: "증거가 미약하니 그냥 보내준다."
 tour_travel.9020.c: "나를 섬기는 형벌을 내리도록 하겠다."
 tour_travel.9030.t: "죄악의 소굴"
 tour_travel.9030.desc.intro: "한밤 중 갑작스럽게 잠이 깼다. 저 뒤에서 환호와 즐거움이 뒤섞인 소리가 서서히 가까워지는 게 아닌가. 이내 [drunky_entourage.GetName|U](이)가 모습을 드러냈다."
 tour_travel.9030.desc.mid.hashish: "[drunky_entourage.GetHerHis] 눈은 대마의 영향으로 충혈되어 있었다."
 tour_travel.9030.desc.mid: "[drunky_entourage.GetHerHis] 입에서는 [ROOT.Char.Custom('RegionalAlcoholicDrink')] 냄새가 고약하게 진동하고 있었다."
 tour_travel.9030.desc.outro: "\n\n\"참 놀랍더군요! 여기서 몇 분 거리에 환상적인 죄악의 소굴이 있습니다, [ROOT.Char.GetTitleAsNameNoTooltip|U] 님. 여기서 좀 더 머무르면서 실컷 즐깁시다!\""
 tour_travel.9030.a: "향락과 기쁨이여, 내가 간다!"
 tour_travel.9030.b: "다른 데 정신을 팔아선 안 되네."
 tour_travel.9040.t: "가장 위대한 영웅"
 tour_travel.9040.desc: "내 일행은 휴식을 취하려고 걸음을 멈췄다. 나는 동네 분위기를 파악하기 위해 허름한 식당에 들어갔다. 그렇게 정체를 숨긴 채 하층민들의 떠들썩한 대화에 귀를 기울였다.\n\n주민들이 전설적인 영웅에 대한 이야기를 즐겁게 주고받는 중이었다. \"...그러면 [ROOT.Char.GetPromotedLegend.GetProtagonist.GetName](은)는 어떤가? 이 '[ROOT.Char.GetPromotedLegend.GetName]'(은)는 물론이고, 주인공이 실존하는 사람인지도 확신이 안 드는데!\""
 tour_travel.9040.a: "나의 전설을 지켜야 한다!"
 tour_travel.9040.a.success: "농노들의 당신의 이야기를 찬양하는 노래를 부름"
 tour_travel.9040.a.failure: "당신은 조롱당함"
 tour_travel.9040.b: "아무래도... 이해하기 어려운 이야기였던 모양이군."
 #Tour Arriving at a Stop
 #Vassal: Liege arrival event
 tour_general.0001.title: "[visiting_liege.GetTitledFirstNameNoTooltip]의 도착"
 tour_general.0001.desc.intro: "마침내 [visiting_liege.GetTitledFirstNamePossessive] 수행단이 성문에 도착했다. [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 행차 중 [ROOT.Char.GetCapitalLocation.GetName](을)를 방문한 것이다."
 tour_general.0001.desc.type.majesty: "일행의 화려한 복장과 고상한 분위기는 날 경외에 젖게 만들기에 충분했다.\n\n"
 tour_general.0001.desc.type.intimidation: "엄격하고 잘 훈련된 경호원들은 자연스럽게 무시무시한 분위기를 조성했다.\n\n"
 tour_general.0001.desc.type.taxation: "금고 마차와 세금 징수원들의 행렬을 보아하니, 이번 방문이 끝나면 나는 더 가난해져 있을 것 같다.\n\n"
 tour_general.0001.desc.mid.hates_liege: "그 [visiting_liege.Custom2('InsultAdjective', ROOT.Char)] [visiting_liege.Custom2('InsultNoun', ROOT.Char)]도 음침한 회당에서 나와 봉역의 현실을 볼 때가 됐지."
 tour_general.0001.desc.mid.lover: "주군의 품을 느낀 지 얼마나 오래됐던가. 잘하면 그간 쌓인 해후를 풀 수 있을지도..."
 tour_general.0001.desc.mid.friend: "형식적인 절차에 대한 부담감은 있지만, 좋은 친구의 방문은 누구보다 반가울 따름이다."
 tour_general.0001.desc.mid.close_family: "나의 [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)](을)를 드물게나마 볼 수 있는 건 반가운 기회다. 정말 잘 와줬다."
 tour_general.0001.desc.mid.house: "나의 [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)](은)는 봉신과 [ROOT.Char.GetHouse.GetBaseName] 가문의 유대를 공고히 하고자 찾아왔다."
 tour_general.0001.desc.mid.powerful_vassal: "내가 봉역을 통틀어 가장 강력한 권세 봉신 중 하나인 만큼, [visiting_liege.GetTitleAsNameNoTooltip](이)가 날 찾아온 것도 새삼 놀랄 일은 아니다."
 tour_general.0001.desc.mid.default: "다른 곳도 아닌 내 회당에서 [visiting_liege.GetTitleAsNameNoTooltip](을)를 모시면 그야말로 지극한 영광이 되리라."
 tour_general.0001.desc.phase.tour_grounds: "\n\n곧 [visiting_liege.GetTitleAsNameNoTooltip]에게 나의 [ROOT.Char.Custom('FortifiedBuilding')](와)과 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 영지를 안내할 예정이다."
 tour_general.0001.desc.phase.dinner: "\n\n[visiting_liege.GetTitleAsNameNoTooltip]의 품격에 걸맞은 화려한 만찬을 주최할 생각이다. [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]에게 환대를 베풀고 마리라."
 tour_general.0001.desc.phase.cultural_festival: "\n\n[visiting_liege.GetTitleAsNameNoTooltip]께 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 최고의 유흥과 공연으로 구성된 축제를 선보일 생각이다."
 tour_general.0001.desc.outro: "아울러 주군의 일행에게도 침소와 유흥을 제공해야 한다.\n\n이제 남은 의문은 하나, 성문을 열고 들여보내느냐 마느냐인데..."
 tour_general.0001.a: "환영합니다, [visiting_liege.GetTitleAsNameNoTooltip] 님! 어서 오십시오!"
 tour_general.0001.b: "아무도 없는 것처럼 행세하자고..."
 #Liege: Phase invalidation
 tour_general.0500.title: "빈집"
 tour_general.0500.desc.intro: "계획에 차질이 생겨 [tour_location.GetName](으)로 왕실의 방문을 진행할 수 없게 되었다는 소식을 접했다.\n\n"
 tour_general.0500.desc.self: "이 내가 [tour_location.GetName]의 새로운 영주가 되었으니, 어련히 알아서 잘 머물러야 한다."
 tour_general.0500.desc.already_visited: "나는 이미 과거 대규모 행차를 통해 [stop_host_scope.GetName](을)를 방문한 바 있다. 따라서 [stop_host_scope.GetHerHim]에게만 특혜를 베풀 수는 없다. 방문은 딱 한 번으로 족하다."
 tour_general.0500.desc.no_longer_liege: "[tour_location.GetNameNoTooltip]의 [stop_host_scope.GetTitleAsNameNoTooltip|U](은)는 더 이상 내 직속 신하가 아니다."
 tour_general.0500.desc.lowly_baron: "[tour_location.GetNameNoTooltip|U](은)는 저열한 [stop_host_scope.GetTitleAsNameNoTooltip|U]의 산하로 편입되었다. 내가 그런 저열한 자를 찾아가는 것은 스스로의 체통을 깎아 먹는 꼴이다."
 tour_general.0500.desc.leading_army: "[stop_host_scope.GetName|U](은)는 출정했으므로 더 이상 날 대접해줄 수 있는 상황이 아니다."
 tour_general.0500.desc.gone_travelling: "[stop_host_scope.GetName|U](은)는 고향을 버리고 미지의 땅으로 떠나버렸다."
 tour_general.0500.desc.imprisoned_by_me: "[stop_host_scope.GetName|U](은)는 투옥되어 내 지하 감옥에서 썩어가고 있다."
 tour_general.0500.desc.imprisoned: "[stop_host_scope.GetName|U](은)는 외국의 지하 감옥에서 썩어가고 있는지라, 더 이상 자유민 신분이 아니다."
 tour_general.0500.desc.deadly_illness: "[stop_host_scope.GetName|U](은)는 치명적인 질병에 걸렸다. 굳이 위험을 무릅쓰고 방문해 그자가 뿜어대는 유독한 숨을 맞을 이유는 없다."
 tour_general.0500.desc.incapable: "[stop_host_scope.GetName|U](은)는 더 이상 온전한 한 사람으로서 기능하지 못한다. 그 마당에 주최자의 역할을 해낼 수 있을 턱이 없다."
 tour_general.0500.desc.gone_adventuring: "[stop_host_scope.GetName|U](은)는 모험을 떠나버렸다. 개인적으로 갈 엄두도 나지 않는 땅으로 말이다."
 tour_general.0500.desc.at_war: "[tour_location.GetNameNoTooltip]에 전쟁의 암운이 드리운 상황이다. 심지어 [stop_host_scope.GetName](이)가 가면 안 된다고 경고까지 했다."
 tour_general.0500.desc.outro: "\n\n물론 그렇다고 해서 행차가 완전히 끝나는 건 아니지만, 몰려오는 큰 실망은 어쩔 수 없다."
 current_phase_skipped_tt: "다음 국면이 생략됨"
 tour_general.0500.a: "고대하고 있었는데..."
 #Liege: Rejected at the gates
 tour_general.0501.title: "퇴짜"
 tour_general.0501.desc: "[stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier] 관문 앞에 멈춰 선 수행단은 나를 맞이하도록 [stop_host_scope.GetName](을)를 호출했다. 한데 여유롭게 시간을 주었건만 저급한 신하조차 마중을 나오지 않는다. 몇 번이고 더 호출을 해보았으나 새의 지저귐과 부스럭거리는 바람 소리만이 들려올 뿐, 반응은 없었다.\n\n관문에서 퇴짜를 놓을 줄이야. 이 [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] [stop_host_scope.GetTitleAsNameNoTooltip](이)가 왕을 모욕해?!"
 tour_general.0501.a: "갈 길이나 가자고."
 tour_general.0501.b: "이 모욕은 잊지 않겠다."
 tour_general.0501.c: "핏빛 관문을 무너뜨려라!"
 tour_general.0501.liege_merciful: "[visiting_liege.GetFirstName](이)가 당신을 용서함"
 tour_general.0501.liege_angry: "[visiting_liege.GetFirstName](이)가 모욕감을 느낌"
 tour_general.0501.raid: "[visiting_liege.GetFirstName](이)가 당신의 봉토를 약탈함"
 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title: "$activity_tour$: 정중한 요청"
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: 정중한 주장"
 tour_general.1001.intro: "[visiting_liege.GetTitledFirstName](이)가 [tour_general_3001_target_courtier.GetTitledFirstName](을)를 눈여겨보는 것 같다. 하긴 [tour_general_3001_target_courtier.Custom('GetCourtierTrait')] 기질 덕분에 국내에서 유명하긴 하지."
 tour_general.1001.desc: "\n\n간단히 말해 [visiting_liege.GetTitleAsNameNoTooltip](은)는 [tour_general_3001_target_courtier.GetTitledFirstName](을)를 본인의 궁정 신하로 삼고 싶어 한다."
 tour_general.1001.desc_theft_liege: "\n\n[visiting_liege.GetTitleAsNameNoTooltip](은)는 나는 안중에도 없는지, 간밤에 강제로 [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip](을)를 자기 궁정 신하로 삼으려는 시도를 했던 것 같다."
 tour_general.1001.outro: "\n\n주군에게 내 너른 마음을 보여줄 확실한 기회다!"
 tour_general.1001.outro_unusual_courtier: "\n\n주군이 무슨 생각인지는 모르겠으나, [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip](을)를 잃는다고 해서 큰 문제가 생기는 것도 아니긴 하다."
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\n[tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip](을)를 주변에 둘 이유야 #EMP 몇 가지#! 있긴 하지. 근데..."
 tour_general.1001.outro_theft_liege: "\n\n당연한 얘기지만 여러 의미로 심기가 불편해지는군."
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\n솔직히 [visiting_liege.GetTitledFirstName](이)가 도대체 왜 [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip](을)를 원하는지도 모르겠다. 근데 어쨌든 #EMP 내#! [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )] 아닌가?"
 tour_general.1001.a: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip](이)가 주군을 잘 섬기면 좋겠군."
 tour_general.1001.a_theft_liege: "어차피 [tour_general_3001_target_courtier.GetFirstNameNoTooltip](은)는 쓸모도 없는 인재였어."
 tour_general.1001.b: "합당한 보상을 내려 주시지요, [visiting_liege.GetTitledFirstNameNoTooltip] 님."
 tour_general.1001.b.tt: "[tour_general_3001_target_courtier.GetFirstName](을)를 [visiting_liege.GetTitledFirstNamePossessive] 궁정에 합류시키는 대가로 호의를 요청함"
 tour_general.1001.c: "[visiting_liege.GetTitleAsNameNoTooltip] 정도면 아쉽지 않게 보상해 주겠지..."
 tour_general.1001.c.tt: "[tour_general_3001_target_courtier.GetFirstName](을)를 [visiting_liege.GetTitledFirstNamePossessive] 궁정에 합류시키는 대가로 금화를 요청함"
 tour_general.1001.d: "주군이 [tour_general_3001_target_courtier.GetFirstNameNoTooltip](을)를 원하는 이유야 #EMP 하나밖에#! 없지 않은가..."
 tour_general.1001.d.flavor: "마음껏 즐겨 보자고."
 tour_general.1001.d.tt: "[visiting_liege.GetShortUIName]에게 #EMP 이국적인#! 식사를 제안함"
 tour_general.1001.d.tt_extra: "[visiting_liege.GetShortUIName](은)는 초대를 수락하거나 당신의 식인 행위를 규탄할 것임"
 tour_general.1001.e: "#EMP 죽어라!#!"
 tour_general.1001.e.flavor: "[ROOT.Char.GetFaith.DevilName]의 이름으로!"
 tour_general.1001.e.tt: "당신은 [visiting_liege.GetShortUIName](을)를 공격함"
 tour_general.1001.e.success: "공격에 성공함"
 tour_general.1001.e.success.tt: "살아남는 데 성공함"
 tour_general.1001.e.success.desc: "전투에서 살아남는 데 성공함"
 tour_general.1001.e.bodyguard.desc: "경호원이 끼어들어 당신을 구함"
 tour_general.1001.e.slain.tt: "사망함"
