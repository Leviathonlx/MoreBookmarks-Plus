 cultural_festival.9002.title: "비밀 일지"
 cultural_festival.9002.desc: "단단한 나무 상자에는 지저분하고 오래된 일지 하나만이 덩그러니 숨겨져 있었다. 심지어 책장 사이사이에는 지나치게 많은 종이가 아무렇게나 욱여넣어져 있었다.\n\n일지를 펼쳐보니 말 같지도 않은 횡설수설에, 이질적인 문양, 일지 내용과는 아무런 상관도 없어 보이는 수학 방정식밖에 없었다.\n\n어떤 수수께끼를 푸는 열쇠임이 분명하다. 문제는 그 수수께끼가 정확히 무엇이냐는 건데..."
 artifact_secret_puzzle_description: "어떤 미지의 수수께끼를 푸는 데 꼭 필요한 책입니다."
 cultural_festival.9002.a: "챙겨두자."
 cultural_festival.9002.b: "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description: "두 개의 일지입니다. 하나는 암호가, 다른 하나는 수수께끼를 푸는 데 필요한 열쇠가 들어 있는 것으로 보입니다. 두 일지를 함께 본다고 해서 수수께끼가 풀리진 않습니다. 모든 것을 밝혀줄 세 번째 일지가 존재하는 게 분명합니다."
 cultural_festival.9002.c: "$host_dinner_events.3132.c$"
 cultural_festival.9002.d: "그냥 내버려 두자."
 cultural_festival.9003.title: "칼날"
 cultural_festival.9003.desc: "상자 안에는 정교하게 장식된 단검이 들어 있었다. 조잡하게 만들어진 자물쇠와는 달리, 이 단검은 보는 순간마다 점점 더 정교함이 드러날 정도로 치밀하게 세공되어 있다.\n\n실로 훌륭한 명품이다."
 artifact_ornate_dagger_name: "화려한 단검"
 artifact_ornate_dagger_desc: "복잡하게 장식된 단검으로, 온갖 종류의 괴물과 동물의 모습이 새겨져 있습니다."
 cultural_festival.9003.a: "이제 이 단검은 내 거다!"
 cultural_festival.9003.b: "무턱대고 훔치는 건 말도 안 돼!"
 cultural_festival.9004.title: "십일조"
 cultural_festival.9004.desc: "상자는 넘쳐흐를 듯한 금화로 가득 차 있었다! [stop_host_scope.GetFirstName](이)가 나 몰래 숨겨놓은 비밀 보물 상자가 분명하다."
 cultural_festival.9004.a: "$cultural_festival.9003.a$"
 cultural_festival.9004.b: "$cultural_festival.9003.b$"
 cultural_festival.9005.title: "화려한 목걸이"
 cultural_festival.9005.desc: "상자 안에는 정교하게 장식된 목걸이가 들어 있었다. 조잡하게 만들어진 자물쇠와는 달리, 이 목걸이는 보는 순간마다 점점 더 정교함이 드러날 정도로 치밀하게 세공되어 있다.\n\n실로 훌륭한 명품이다."
 artifact_strange_necklace_name: "이상한 목걸이"
 artifact_strange_necklace_desc: "복잡하게 장식된 목걸이로, 사슬로 된 줄 끝에는 기괴한 부속으로 보석을 움켜쥐고 있는 괴물 조각상이 체결되어 있다."
 cultural_festival.9005.a: "$cultural_festival.9003.a$"
 cultural_festival.9005.b: "$cultural_festival.9003.b$"
 cultural_festival.9006.title: "부끄러운 물건"
 cultural_festival.9006.desc: "상자를 열자 드러난 물건의 자태에 나는 얼굴을 붉힐 수밖에 없었다.\n\n고급 목재로 만들어진 이 남근 모형은 지금껏 내가 봐온 것과는 완전히 달랐다. 인간의 #EMP 그것#!을 닮지도 않았거니와, 신화 속 동물의 것처럼 보였다.\n\n정말로 변태적인 물건이었다."
 grotesque_wooden_phallus: "신비한 목재 남근상"
 grotesque_wooden_phallus.desc: "정체를 알 수 없는 신화 속 생물의 남근을 본떠 정교하게 조각한 물건입니다."
 cultural_festival.9006.a: "기발한 물건이로다!"
 cultural_festival.9006.b: "불태워버린다."
 decision_solve_the_journals: "일지 풀이"
 decision_solve_the_journals_desc: "드디어 모든 수수께끼 조각이 모였다. 이제 이 책장에 쓰인 내용을 알아볼 차례다!"
 decision_solve_the_journals_tooltip: "일지의 암호 해독을 시도함"
 decision_solve_the_journals_confirm: "한번 해보자."
 journal_events_prefix: "일지의 이해:"
 tour_general.5000.title: "$journal_events_prefix$ 실패"
 tour_general.5000.desc: "일지를 하나로 모아 수수께끼가 적혀 있는 책을 꼼꼼하게 정독했다. 그리고 가능한 한 정확한 동작으로 자물쇠를 풀어 나갔다.\n\n그리고 마침내 자물쇠가 풀린 순간... #EMP 덜커덕!#!\n일지는 여느 때처럼 단단히 잠긴 상태 그대로였다."
 tour_general.5000.a: "젠장!"
 tour_general.5000.b: "다시 도전한다!"
 tour_general.5001.title: "$journal_events_prefix$ 또 다른 실패"
 tour_general.5001.desc: "이번에는 정말로 풀어낸 것 같다. 완벽하게 말이 된다. 내가 틀렸을 리 없지.\n\n왼쪽으로 돌리고, 또... #EMP 덜커덕!#!\n일지는 여느 때처럼 단단히 잠긴 상태 그대로였다."
 tour_general.5001.a: "이런 빌어먹을!"
 tour_general.5001.b: "망할 자물쇠를 부숴서라도 열겠어!"
 the_journal_is_destroyed_tt: "자물쇠 그 이상을 부숴버림"
 fail_to_open_journal_tt: "일지를 여는 데 실패함"
 more_mysteries_inside_tt: "일지의 내용물을 밝혀냄"
 tour_general.5010.title: "$journal_events_prefix$ 해독"
 tour_general.5010.desc.intro: "비로소 일지의 내용이 이해가 된다. 이제 해독을 시작할 수 있겠다! 첫 암호는 \"내가 어딜 가든 진실은 두 걸음 뒤에 있다\"라는 글이다. 이걸로 첫 번째 수수께끼를 해독할 수 있을 것이다.\n\n"
 tour_general.5010.desc.puzzle.a: "\"Uvtcpigvjkpiueqwnfdg.\""
 tour_general.5010.desc.puzzle.b: "\"Vjgurktkvuycvejwucnn.\""
 tour_general.5010.desc.puzzle.c: "\"Qwtjkuvqtakuqpnacnkg.\""
 tour_general.5010.desc.puzzle.d: "\"Hcnnudavjgktqypjcpfu.\""
 tour_general.5010.desc.outro: "\n\n일견 말도 안 되는 소리 같지만, 분명 숨은 의미가 있을 것이다."
 tour_general.5010.a: "기묘하고 신묘하도다."
 tour_general.5010.b: "영혼이 우리 모두를 굽어살피기를."
 tour_general.5010.c: "우리의 역사는 거짓일 뿐."
 tour_general.5010.d: "스스로가 불러온 재앙에 짓눌리리라."
 tour_general.5011.title: "$journal_events_prefix$ 괴물"
 tour_general.5011.desc: "됐다! 암호를 따라 해독하니 책 내용 전체를 이해할 수 있었다. 알고 보니 [ROOT.Char.Custom('GetGrotesquePlural')](와)과 같은 온갖 괴물의 특징에 대한 기묘한 설명이 빽빽하게 적혀 있었다.\n\n괴물의 습성은 물론 어디서 찾을 수 있는지도 구체적으로 기술되어 있었다. 머나먼 땅으로 여행을 떠난다면 꼭 챙겨야 하는 중요한 유물이다."
 tour_general.5011.a: "흉측하기 짝이 없구나!"
 tour_general.5012.title: "$journal_events_prefix$ 고급 신학"
 tour_general.5012.desc: "됐다! 암호를 따라 해독하니 책 내용 전체를 이해할 수 있었다. 알고 보니 신학에 대한 복잡한 내용이 빽빽하게 적혀 있었다. [ROOT.Char.GetFaith.PantheonTerm]에 대한 설명이었는데, [ROOT.Char.GetFaith.PositiveAfterLife](와)과 [ROOT.Char.GetFaith.NegativeAfterLife]의 상관 관계에 관한 부분이 무척이나 흥미로웠다.\n\n[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]계를 통틀어 가장 발전한 신학 문헌일지도 모른다. 그런 물건이 내 손에 들어오다니!"
 tour_general.5012.a: "환상적이군!"
 tour_general.5013.title: "$journal_events_prefix$ 비밀의 역사"
 tour_general.5013.desc: "됐다! 암호를 따라 해독하니 책 내용 전체를 이해할 수 있었다. 알고 보니 [ROOT.Char.GetPrimaryTitle.GetName]의 역사를 완전히 새로운 방식으로 서술한 내용이 빽빽하게 적혀 있었다!\n\n이 기술이 사실이라면 역사에 대한 종래의 관념이 송두리째 흔들리는 것은 물론이요, 이 위대한 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](을)를 세우는 데 힘을 보탠 수많은 인물의 위상이 위험해질 것이다!"
 tour_general.5013.a: "굉장하군!"
 tour_general.5014.title: "$journal_events_prefix$ 전투"
 tour_general.5014.desc: "됐다! 암호를 따라 해독하니 책 내용 전체를 이해할 수 있었다. 알고 보니 모든 종류의 전투 상황에 대응할 수 있는 비밀 기술에 관한 정보가 빽빽하게 적혀 있었다. 검, 격투술, 승마술... 이 일지에 상대편의 수를 파훼할 수 있는 모든 수법이 담겨 있다.\n\n이 일지를 제대로 연구하고 지침을 따라 수련하면 [ROOT.Char.GetPrimaryTitle.GetName] 역사상 최고로 위대한 결투사로 자리매김하는 것도 꿈은 아닐 것이다!"
 tour_general.5014.a: "굉장하군!"
 tour_grounds_events.3030.title: "불가사의한 지도"
 tour_grounds_events.3030.desc: "오늘 나는 시간 대부분을 [touring_grounds_scope.GetNameNoTooltip]의 중심지를 둘러보는 데 보냈다. 특히 지역 주민들에게 융숭한 대접을 받아 기분이 좋았다.\n\n그런데 간발의 차로 손이 닿지 않는 거리에서 두건을 쓴 인물이 인파를 헤치고 나아가는 게 보였다. 어떻게든 섞여 들 생각이었겠지만 헛된 시도였다. 이내 그 인물의 주머니에서 종이 한 장이 떨어지더니, 마치 나를 안내하는 듯 바람을 타고 날아왔다.\n\n종이의 정체는 일종의 지도였다. [touring_grounds_scope.GetNameNoTooltip] 주변을 기록한 지도!"
 tour_grounds_events.3030.a: "어디로 이어지는지 보자고."
 tour_grounds_events.3030.got_lost: "길을 잃음"
 tour_grounds_events.3030.b: "쯧. 괜히 시간만 낭비했군."
 tour_grounds_events.3031.title: "파묻힌 보물"
 tour_grounds_events.3031.desc: "지도를 따라 목적지에 도착하니 달리 특별해 보일 것 하나 없는 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] 공터에 도착했다.\n\n그런데 주변을 잘 살펴보니 마치 무언가를 묻어놓은 듯한 일련의 둔덕이 눈에 들어왔다. 일종의 규칙성을 띠고 있었는데, 저 배치에 일종의 논리가 숨어 있을지도..."
 tour_grounds_events.3031.a: "뭐가 뭔지 알아맞히면 그만이지."
 tour_grounds_events.3031.fail_to_get_it_open: "알맞은 장소를 찾아내는 데 실패함"
 tour_grounds_events.3031.b: "몽땅 다 파헤쳐주마!"
 tour_grounds_events.3031.c: "이 흔적은 그만 쫓아다녀도 될 것 같군."
 tour_grounds_events.3032.title: "파묻힌 책"
 tour_grounds_events.3032.desc: "마침내 제대로 된 둔덕을 찾아 파보니... 이상한 책이 한 권 나왔다.\n\n표지는 마모가 심해 너절했고, 안에는 이상한 기호와 수수께끼만 있어 가득해 진실을 모호하게 가리고 있었다.\n\n얼마 후, 이것이 암호문으로 쓰인 책이라는 사실을 알아냈지만, 무엇으로 해독할 수 있는지는 불분명했다."
 artifact_secret_cipher_description: "수수께끼와 암호가 적혀 있는 기이한 책입니다."
 tour_grounds_events.3032.a: "잘 챙겨두자!"
 tour_grounds_events.3032.b: "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c: "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d: "그냥 찾은 자리에 두는 게 좋겠어."
 open_the_journal_tt: "일지를 여는 데 성공함"
 attempt_to_solve_the_cipher_tt: "암호를 푸는 시도를 함"
 you_have_journal_1_tt: "비밀 일지를 보유 중임"
 you_have_journal_2_tt: "수수께끼 열쇠를 보유 중임"
 you_have_journal_3_tt: "암호를 보유 중임"
 artifact_journal_of_grotesques: "기괴한 일지"
 artifact_journal_of_grotesques_desc: "이 암호화된 일지에는 각종 괴물에 관한 연구 기록은 물론, 어디서 찾아볼 수 있는지에 대한 정보가 가득 적혀 있습니다."
 artifact_journal_of_theology: "고급 신학 일지"
 artifact_journal_of_theology_desc: "이 암호화된 일지에는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신학에 관한 획기적인 발견이 적혀 있습니다."
 artifact_journal_secret_history: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 비사"
 artifact_journal_secret_history_desc: "이 암호화된 일지에는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 역사와 그 영주에 관한 세세한 정보가 적혀 있습니다."
 artifact_journal_of_martial_arts: "무술 일지"
 artifact_journal_of_martial_arts_desc: "이 암호화된 일지에는 검술, 박투술, 승마술에 이르는 모든 무술에 관한 지침이 적혀 있습니다."
 cultural_festival.9010.title: "지나친 열정"
 cultural_festival.9010.desc: "오늘 [ROOT.Char.GetCurrentLocation.GetName]에서 열린 축제를 나름대로 재밌게 즐기고 있다고 생각했는데, [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)]에 비하면 아무것도 아니다.\n\n[weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 이제껏 보여준 적 없는 기쁨과 활력을 보여주며 지역 주민들과 춤추고 빙글빙글 돌기를 반복하고 있었다. 사뭇 이질적인 [festival_culture_scope.GetName] 문화에 완전히 심취한 [weeb_child.GetFirstNameNoTooltip](은)는 대단히 편안해 보였고, 주민들도 경애하는 시선을 보내고 있었다!"
 cultural_festival.9010.a: "잘됐군."
 cultural_festival.9010.b: "\"저들과 함께하거라, [weeb_child.GetFirstNameNoTooltip]!\""
 cultural_festival.9020.title: "창대한 대단원"
 cultural_festival.9020.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서의 하루가 또 저물어가는 가운데, 지역민들이 마지막 공연을 준비하고 있었다. 커다란 나무 기둥이 세워졌다. 과연 어떤 구경거리를 볼 수 있을까? 기대감에 가슴이 두근거렸다.\n\n한데... 웬 허약한 [human_sacrifice.GetWomanMan] 하나가 비명과 몸부림을 내지르면서 끌려오더니 그대로 기둥에 묶였다. 배에 칼이 가까워지자 [human_sacrifice.GetSheHe]는 눈을 질끈 감고 망각을 맞이할 준비를 했다."
 cultural_festival.9020.b: "\"[ROOT.Char.GetTitleAsNameNoTooltip|U]의 이름으로 명한다. 당장 이 미친 짓을 그만두어라!\""
 cultural_festival.9030.title: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U] 전통"
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 오늘의 축제에 완전히 매료된 것 같다. 무희, 공연자, 희극인 모두 주군을 기쁘게 만들어 주고자 노력하고 있으며, 완벽한 성과를 보여주고 있다.\n\n이렇게 좋은 분위기 속에서 우리의 전통을 체험하고 있으니[visiting_liege.GetFirstName](이)가 전통의 명맥을 잇는 데 관심을 보일지도 모른다. [ROOT.Char.GetFaith.GetAdherentName|U] 전통은 개종에 대한 적절한 보호 조치가 없다면 반드시 고사하고 말 테니까."
 cultural_festival.9030.a: "\"전통의 명맥이 끊겨버리면 참 안타깝지 않겠습니까, 예?\""
 cultural_festival.9030.success: "[visiting_liege.GetFirstName](을)를 설득함"
 cultural_festival.9030.failure: "[visiting_liege.GetFirstName](을)를 설득하는 데 실패함"
 cultural_festival.9030.b: "그냥 잠자코 있어야겠어."
 cultural_festival.9040.t: "점괘"
 cultural_festival.9040.desc: "축제장 외진 구석에서 화려하게 장식된 천막을 발견했다. 소재와 무늬가 워낙 낯설어, 고향에서 보던 것과는 너무 달랐다. 천막의 주인은 손에 깍지를 낀 채 의미심장한 미소를 지었다.\n\n\"아, [ROOT.Char.GetTitleAsNameNoTooltip|U] 님! 저는 영주님의 미래를 보았습니다. 한 푼만 적선해 주시면 알려드리지요.\""
 cultural_festival.9040.a: "\"이 동전을 주겠네.\""
 cultural_festival.9040.good_reading: "긍정적인 점괘가 나옴"
 cultural_festival.9040.bad_reading: "파멸을 암시하는 점괘가 나옴"
 cultural_festival.9040.b: "\"흔해 빠진 사기꾼에게는 관심 없다.\""
 cultural_festival.9040.c: "\"길을 알려주게, 현자여!\""
 cultural_festival.9050.t: "농염한 춤"
 cultural_festival.9050.desc: "나는 또 다른 매력적인 공연을 보고자 자리에 앉았다. 기대에 찬 정적 속에서 타악기가 두들겨지고, 북이 심장 박동처럼 두근거렸다.\n\n장막 뒤에서 아름다운 [sexy_dancer.GetWomanMan]이 나타나 외설적이고 자극적인 동작으로 춤추기 시작했다. [sexy_dancer.GetSheHe|U]는 아슬아슬할 정도로 내게 몸을 들이밀더니, 눈을 찡긋하고는 열광하는 관중들에게로 돌아갔다."
 cultural_festival.9050.a: "저 무희를 반드시 손에 넣겠다!"
 cultural_festival.9050.b: "우스꽝스럽군!"
 cultural_festival.9060.t: "전설적인 공연"
 cultural_festival.9060.desc: "나는 즐거움을 만끽하며 축제를 돌아다녔다. 도중에 어떤 공연을 예행연습 중인 배우들이 눈에 들어왔다. 그 리허설만으로도 멋진 공연을 보게 될 것임을 직감적으로 알 수 있었다.\n\n새로운 소재를 건네면 이 극단에 도움이 될 것 같다는 생각이 문득 떠올랐다. '[ROOT.Char.GetPromotedLegend.GetName]'(이)라면 재능 넘치는 배우들에게 이상적인 재료가 될 수 있을지도 모른다."
 cultural_festival.9060.a: "저들은 나의 전설을 공연으로 올려야 한다!"
 cultural_festival.9060.a.success: "[stop_host_scope.GetFirstName](이)가 공연을 보게 됨"
 cultural_festival.9060.a.failure: "공연이 잘 진행됨"
 cultural_festival.9060.b: "어떤 공연을 보여주는지 그저 즐길 것이다."
