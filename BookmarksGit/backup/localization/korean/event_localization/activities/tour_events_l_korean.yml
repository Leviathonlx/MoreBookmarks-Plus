 host_dinner_events.3003.host_noticed: "[stop_host_scope.GetNameNoTooltip](이)가 알아차림"
 host_dinner_events.3004.title: "이른 서약"
 host_dinner_events.3004.desc.intro: "오늘은 좀 일찍 만찬장에 도착했는데, 어쩌다 보니 [stop_host_scope.GetNamePossessive] 후계자인 [stop_host_heir.GetName](와)과 둘만 있게 되었다."
 host_dinner_events.3004.desc.mid.child: "[stop_host_heir.GetName](은)는 아직 어렸다. 자기 [ROOT.Char.GetTitleAsNameNoTooltip](와)과 둘만 남아 무서워하는 게 선명하게 보였다."
 host_dinner_events.3004.desc.mid.adult: "[stop_host_heir.GetName](은)는 사람을 잘 믿기로 유명하다. 누가 어린아이 아니랄까 봐 머리가 비어 있어 영향을 받기 쉽다. 이런 아이의 자그마한 정신을 내 뜻대로 주무르는 건 그리 어려운 일도 아니다."
 host_dinner_events.3004.desc.outro: "\n\n이 가엾을 것을 조종해 일찍 충성의 서약을 바치게 하기란 너무나도 쉬운 일이다. 그렇지만 [stop_host_scope.GetNameNoTooltip](이)가 길길이 날뛸 거란 건 자명하다."
 host_dinner_events.3004.a: "한번 해보자!"
 host_dinner_events.3004.a.caught: "불의를 저지르려다 들킴"
 host_dinner_events.3004.a.not_caught: "이미 뱉은 말은 주워담을 수 없음"
 host_dinner_events.3004.b: "그냥 대화만 나누자."
 host_dinner_events.3004.friendly_convo: "친근한 대화를 나눔"
 host_dinner_events.3004.awkward_convo: "대화가 어색하게 흘러감"
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc: "만찬장에 들어서니 [visiting_liege.GetName](이)가 [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 두고 국가와 책무에 관한 얘기를 하고 있었다.\n\n정황을 보니 내가 자리를 비운 사이 아이를 조종해 왕실에 대한 충성을 서약하게 만들려는 속셈 같았다! 서약을 맺었다간 아이가 일평생 시달릴 것은 물론이고, 우리의 미래가 [visiting_liege.GetNamePossessive] 신하로 완전히 굳혀지고 많다!"
 host_dinner_events.3005.a: "나중에 호의를 베풀어 주시는 조건으로 허락하겠습니다."
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.GetName](이)가 배상금을 요구함"
 host_dinner_events.3005.b: "\"이 무슨 미친 짓입니까!\""
 host_dinner_events.3005.disallowed_hook: "속셈이 들통남"
 host_dinner_events.3006.title: "더 나은 삶을 향한 꿈"
 host_dinner_events.3006.desc.intro: "오늘 저녁에는 [runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)] 옆자리에 앉게 되었다. [runaway_courtier.GetSheHe]는 아쉬운 듯 땅이 꺼져라 한숨을 내쉬고 있었다.\n\n"
 host_dinner_events.3006.desc.mid.concubine: "\"아. 울적한 모습을 보여 죄송합니다, 영주님. [stop_host_scope.GetNameNoTooltip](이)가 영주님을 즐겁게 할 요량으로 절 옆에 앉혔나 봅니다. 원래 그런 사람입니다. 저를 가지고 노는 장난감으로만 보죠. 사실대로 말씀드리자면 영주님을 따라 [ROOT.Char.GetCapitalLocation.GetName](으)로 가는 꿈을 꿨습니다.\""
 host_dinner_events.3006.desc.mid.neutral: "\"다름이 아니라 이곳 [stop_host_scope.GetCapitalLocation.GetName]에서의 삶이 무료해졌습니다. 소인은 지위를 높이고 싶습니다. 이런 데서 재능을 썩히느니 영주님을 따라 [ROOT.Char.GetCapitalLocation.GetName](으)로 가서 진가를 증명하고 싶다는 생각이 들지 뭡니까!\""
 host_dinner_events.3006.desc.outro: "\n\n[runaway_courtier.GetHerHis|U] 한탄은 진심으로 보였다. 하지만... [stop_host_scope.GetNamePossessiveNoTooltip] 궁정에 속한 사람을 낚아채는 게 진짜로 가능할까?"
 host_dinner_events.3006.a: "물론이지. 나와 함께 가세나!"
 host_dinner_events.3006.b: "\"나는 자네의 미모 그 이상을 알아봤다네.\""
 host_dinner_events.3006.c: "내게 기대어 우는 것까지는 받아줄 수 있네."
 host_dinner_events.3006.d: "\"주제를 알아라, 이 [runaway_courtier.Custom2('InsultNoun', ROOT.Char)]!\""
 host_dinner_events.3007.title: "도둑맞은 궁정 신하"
 host_dinner_events.3007.desc.intro: "[visiting_liege.GetName](을)를 [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] 옆에 앉히자는 좋은 생각이 떠올랐다. 실제로도 순조로웠다. 아니, 너무 순조로워서 이상했다."
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.GetNameNoTooltip](은)는 나를 보더니 얼굴을 찌푸리고는 시선을 피했다."
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.GetNameNoTooltip](은)는 나를 보더니 눈을 굴리고는 바로 시선을 피했다."
 host_dinner_events.3007.desc.outro: "아무래도 [runaway_courtier.GetNameNoTooltip](은)는 [visiting_liege.GetName]의 궁정으로 적을 옮기기로 작정한 것 같았다. 막으려면 막을 수 있지만, 만찬장의 분위기가 엉망이 되겠지."
 host_dinner_events.3007.a: "허락할 수 없습니다!"
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.GetName](이)가 [runaway_courtier.GetNameNoTooltip](을)를 놓아주길 거부함"
 host_dinner_events.3007.b: "[runaway_courtier.GetNameNoTooltip](을)를 놓아준다."
 host_dinner_events.3008.title: "약간의 염탐"
 host_dinner_events.3008.desc: "아침 햇살이 난데없이 얼굴을 비추는 바람에 마지못해 일어났다. 하인 하나가 어색한 몸놀림으로 부산하게 돌아다니며 내 옆에 아침 식사를 차리고 있었다. 뭐 마음에 걸리는 일이라도 있는지 물어보니, [nervous_servant.GetHerHim]는 곧장 봇물 터진 듯 말을 토해내기 시작했다.\n\n\"현명하로 자애로우신 [ROOT.Char.GetTitleAsNameNoTooltip]님, 다름이 아니오라 많은 일이 있었사옵니다. 말하자면 끔찍하기 이를 데 없지요. 아는 게 너무 많습니다. 가끔 너무 많이 알아 탈이 아닌가 싶을 정도로. 영주님께 말씀드렸다간 [stop_host_scope.GetName](이)가 경을 치겠지만... 더 이상 비밀을 억누르고 있지만은 못 하겠습니다!\""
 host_dinner_events.3008.a: "\"당장 말하라!\""
 host_dinner_events.3008.secret_discovered: "하인이 비밀을 밝힘"
 host_dinner_events.3008.b: "\"돈을 주면 자네의 입을 열 수 있겠나?\""
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.GetName](이)가 당신을 의심함"
 host_dinner_events.3008.c: "\"그냥 입을 다물고 있는 게 좋을 걸세.\""
 host_dinner_events.1009.title: "전하"
 host_dinner_events.1009.desc: "주요리까지 음미한 후, 나는 상찬과 인정을 고대하며 [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 기대감 어린 시선을 보냈다. 하지만 오히려 주군이야말로 눈빛에 기대감이 가득했다. 아무래도 우리의 귀빈을 만족시키기에 오늘 준비한 요리로는 부족했던 것 같다. 문제는 요리사들이 이미 내가 요구를 전부 들어줬다는 사실이다. 더 내어줄 게 있는지조차 의문이다.\n\n바로 그때 내 식료품 창고에 대마 케이크가 잔뜩 저장되어 있다는 사실이 떠올랐다. 문제는... 이 맛좋은 별미를 [visiting_liege.GetTitleAsNameNoTooltip|U](와)과 함께 나눠야 하나?"
 host_dinner_events.1009.a: "케이크를 꺼내 와라!"
 host_dinner_events.1009.b: "[ROOT.Char.Custom('GetExpensiveDessert')] 정도면 충분할 거야."
 host_dinner_events.1010.title: "드높은 풍채"
 host_dinner_events.1010.desc: "식사를 마친 뒤, 내 위장에서 후식이 있어야 할 자리에 구멍이 뻥 뚫린 듯한 기분이 들었다. [stop_host_scope.GetName](은)는 내 마음을 읽었는지 무어라 불만을 말하기도 전에 하인을 시켜 '특별한 케이크'를 준비하게 했다.\n\n\"주군을 위하여 최고급 대마 케이크를 준비했습니다!\" 내 접시에 마치 산을 방불케 하는 대마 케이크가 쌓아 올려졌다."
 host_dinner_events.1010.a: "전부 먹어 치워주마!"
 host_dinner_events.1010.b: "절대 안 먹어!"
 host_dinner_events.1011.title: "식습관의 차이"
 host_dinner_events.1011.desc.intro: "오늘 밤에도 [visiting_liege.GetName](이)가 환상적인 [ROOT.Char.GetPrimaryTitle.GetAdjective]식 만찬을 즐기고자 자리에 앉았다. 그런데 [visiting_liege.GetSheHe]의 분위기를 살피니 우리 요리가 점점 물리는 듯했다.\n\n"
 host_dinner_events.1011.desc.vegetarian: "우린 [ROOT.Char.GetFaith.CreatorName]께서 베풀어 주시는 채소만을 먹을 뿐, 새나 짐승의 고기는 절대 입에 대지 않는다. 하지만 [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](은)는 식문화가 다르다고 들었다. 신앙을 저버리고 환대에 치중하는 게 올바른 판단일까? 식단에 고기를 추가해야 하나?"
 host_dinner_events.1011.desc: "우린 고기를 자유롭게 먹지만, [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서는 육식이 절대적인 금기라고 들었다. 지금까지 [visiting_liege.GetName](은)는 고기를 제외한 음식만을 먹고 있다. 요컨대 나는 [visiting_liege.GetTitleAsNameNoTooltip|U]에게 부실한 요리를 대접하고 있었던 셈이다! 이 상황을 이어 나가는 게 맞을까? [visiting_liege.GetTitleAsNameNoTooltip|U](이)가 머무르는 동안에는 모두 육식을 자제해야 할지도."
 host_dinner_events.1011.a: "주군의 환심을 살 수 있을 거야."
 host_dinner_events.1011.b: "주군께서 이 호의를 오랫동안 기억할 테지..."
 host_dinner_events.1011.c: "이곳에 머무르는 동안에는 이곳의 식문화를 따라야지!"
 host_dinner_events.1020.title: "잊지 못할 케이크"
 host_dinner_events.1020.desc: "오늘 만찬에서도 후식은 이어졌다. [visiting_liege.GetName](은)는 이미 우리 [ROOT.Char.Custom('GetExpensiveDessert')](이)가 물린 눈치였다. 오늘 밤은 조금 다른 시도를 해볼까.\n\n요리사와 제빵사들에게 우리 소중한 주군에게 큰 의미가 있는 형태의 후식을 준비하여 이 난제를 풀어나갈 수 있을지도 모르겠다. 그분의 기량을 상징하는 요새 형태라든지, 아니면 [visiting_liege.GetSheHe]의 예상을 뛰어넘는 무언가로..."
 host_dinner_events.1020.a: "그래, 요새가 좋겠어!"
 host_dinner_events.1020.b: "[visiting_liege.GetFaith.ReligiousSymbol] 모양으로 만들면 훌륭하겠어!"
 host_dinner_events.1020.c: "인간의 신체 부위를 표현하면 어떨까..."
 host_dinner_events.1020.d: "이건 끔찍한 발상이야."
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro: "기다림 끝에 마침내 후식이 모습을 드러냈다. 그리고 그 위용에 나는 기쁨을 자제하기 어려웠다!\n\n"
 host_dinner_events.1021.desc.mid.castle: "[ROOT.Char.GetCulture.GetName] 요새를 본떠 만든 먹음직스러운 케이크가 내 앞에 놓였다. 어찌나 실물을 닮았는지, 꿀을 뒤집어쓴 침략자들이 후식의 성벽을 무너뜨리려고 하는 모습이 절로 연상되었다."
 host_dinner_events.1021.desc.mid.religious: "[ROOT.Char.GetFaith.ReligiousSymbol] 모양으로 만들어진 경건한 제과가 화려한 접시에 놓여져 있었다. 장식이 얼마나 섬세한지 [ROOT.Char.GetFaith.CreatorName]께서 직접 나만을 위해 만든 것 같았다."
 host_dinner_events.1021.desc.mid.lewd: "나는 눈앞에 놓여진 살색 기둥 케이크를 보고 웃음을 참지 못했다. 우람한 물건에는 온갖 종류의 음탕한 행위가 세세하게 표현되어 있었다. 천하의 [ROOT.Char.GetFaith.DevilName](이)가 와도 얼굴에 홍조를 띨 수밖에 없으리라!"
 host_dinner_events.1021.desc.mid.lewd_woman: "나는 눈앞에 놓여진 두 출렁이는 구슬 케이크를 보고 웃음을 참지 못했다. 특히 과일로 '유두'를 표현한 게 압권이었다. 케이크에는 온갖 종류의 음탕한 행위가 세세하게 표현되어 있었다. 천하의 [ROOT.Char.GetFaith.DevilName](이)가 와도 얼굴에 홍조를 띨 수밖에 없으리라!"
 host_dinner_events.1021.desc.outro: "\n\n정말 마음에 든다. 이 감사한 마음을 어떻게 표현하는 게 좋을까?"
 host_dinner_events.1021.a: "잊지 못할 추억이 되겠어!"
 host_dinner_events.1021.b: "\"그대에게 빚을 졌구려!\""
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro: "기다림 끝에 마침내 후식이 모습을 드러냈다. 그리고 그 위용에 나는 분노를 자제하기 어려웠다!\n\n"
 host_dinner_events.1022.desc.mid.castle: "내 접시에는 [ROOT.Char.GetCulture.GetName] 요새 모양의 케이크가 제 무게를 이기지 못하고 비참하게 무너져 내리고 있었고, 그 광경에 끔찍한 충격을 받았다. 이건 내 기량을 향한 모욕인가?"
 host_dinner_events.1022.desc.mid.religious: "[ROOT.Char.GetFaith.ReligiousSymbol] 형상의 케이크를 보고 나는 큰 충격을 받았다! 음식으로 신성 모독이라니, 속이 메스껍고 감히 손댈 엄두조차 나질 않았다."
 host_dinner_events.1022.desc.mid.lewd: "내 눈앞 접시에는 살색의 흉측한 둔덕이었다. 음탕한 신체 부위를 본따 만든 게 분명한. [stop_host_scope.GetName](은)는 내가 이런 저속한 짓거리를 보고 좋아해줄 줄 알았나?"
 host_dinner_events.1022.desc.outro: "\n\n그저 보고 있기만 해도 모욕당한 기분이 스멀스멀 올라왔다. [stop_host_scope.GetFirstNamePossessiveNoTooltip] 강아지 같은 눈망울을 보니 어떻게든 잘 보이려고 애쓴 거란 건 알겠지만."
 host_dinner_events.1022.a: "마음에 드는군!"
 host_dinner_events.1020.likes_it: "[visiting_liege.GetFirstName](이)가 좋아함"
 host_dinner_events.1022.b: "\"감히 이런 짓을 하다니!\""
 host_dinner_events.1020.hates_it: "[visiting_liege.GetFirstName](이)가 케이크를 싫어함"
 host_dinner_events.1030.title: "달갑지 않은 손님"
 host_dinner_events.1030.desc: "체류 중인 주군을 위한 만찬이 다시 한번 준비되었다. 이번에는 제대로 통한 듯했다. [visiting_liege.GetName](은)는 요리를 보자마자 군침을 삼켰다. 이윽고 [visiting_liege.GetSheHe]가 처음으로 요리를 음미하려던 순간, [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)](이)가 만찬장에 들이닥치더니 으스대는 발걸음으로 적수의 접시에 다가갔다.\n\n\"성대한 연회로구려! 이런 고급스러운 요리가 저 악독한 [visiting_liege.GetTitleAsNameNoTooltip] 입에 들어가면 그만한 낭비가 어디 또 있겠소?\"\n\n말이 나오기 무섭게 [visiting_liege.GetNamePossessiveNoTooltip] 기분은 상한 듯 보였다. 지금 내가 뭐라도 하지 않으면 이 만찬은 난투극으로 변절하고 말 것이다."
 host_dinner_events.1030.a: "\"경비대! 당장 이 멍청이를 내쫓아라!\""
 host_dinner_events.1030.b: "혜택을 약속하고 내보낼 수 있지 않을까?"
 host_dinner_events.1030.c: "[rival_scope.GetFirstNameNoTooltip](은)는 참 웃긴 사람이란 말이야. 대화를 해보지!"
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro: "체류가 계속되는 가운데, 또다시 만찬이 준비되었다. 그야말로 진수성찬이 따로 없었다! 김이 솔솔 올라오는 먹음직스러운 요리를 보기만 해도 입에 군침이 돈다. 그렇게 처음으로 맛을 보려는 순간, 익숙한 목소리가 귓전을 성가시게 때려댔다.\n\n입맛 떨어지게 [rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나타난 것이다. 그냥 얼굴만 봐도 피가 끓어오른다."
 host_dinner_events.1031.desc: "\n\n[stop_host_scope.GetName](은)는 성가신 [rival_scope.Custom2('InsultNoun', ROOT.Char)](을)를 제거해 주겠다는 제안을 해왔다. 왠지 다른 꿍꿍이가 있는 것 같지만."
 host_dinner_events.1031.a: "그래, 그래. 뭐든 좋다!"
 host_dinner_events.1031.b: "더한 수모도 당해봤는데, 뭐."
 host_dinner_events.1030.liege_refuses: "[visiting_liege.GetFirstName](이)가 구실 제공을 거부함"
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc: "\n\n더 불쾌한 사실은 이 내가 고통받는 모습을 보고 [stop_host_scope.GetName](이)가 좋아하고 있다는 거다. 아니, 한술 더 떠서 왕실의 숙적을 상대로 왁자지껄하게 웃으며 농담까지 주고받고 있다!"
 host_dinner_events.1032.a: "[stop_host_scope.GetFirstNameNoTooltip](이)가 위험한 장난을 치는군."
 host_dinner_events.1032.b: "반대쪽 뺨도 내준다."
 host_dinner_events.3010.title: "낯선 맛"
 host_dinner_events.3010.desc: "[stop_host_scope.GetNamePossessive] 거처에서의 체류가 계속되는 가운데, 만찬 시간이 돌아왔다. 이번에도 역시 이국적인 요리가 내 앞에 차려졌다. 칼로 몇 번 깨작거리니 거무튀튀하고 생소한 소스가 진흙처럼 주르륵 흘러내린다.\n\n아아... 수도 음식을 먹을 수만 있다면 간이고 쓸개고 빼줄 수 있다. 평범한 [ROOT.Char.Custom('GetExpensiveDessert')](이)라도 괜찮으니까. 물론 [stop_host_scope.GetTitledFirstNameNoTooltip]에게 고향 음식을 부탁하는 방법도 있지만, 괜히 모욕감만 느끼면 곤란해진다."
 host_dinner_events.3010.a: "그냥 부탁한다."
 host_dinner_events.3010.b: "특산 음식도 괜찮을 거야."
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc: "이번 요리는 작정하고 실력 발휘를 했다! 한데 우리 전속 요리사들이 군침 도는 환상의 산해진미를 준비했건만, [visiting_liege.GetName](은)는 손도 대기 싫은 표정을 짓고 있다.\n\n\"음식이 영 입에 맞질 않는군. [ROOT.Char.Custom('GetExpensiveDessert')](을)를 조금 내어줄 수 있겠소? 그 달콤한 맛이 그리워.\"\n\n약간 모욕적이군. 하지만 이런 식으로 선의를 베풀면 오래 기억에 남을 터..."
 host_dinner_events.3011.a: "물론입니다!"
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.GetName](이)가 동의함"
 host_dinner_events.3011.b: "모욕적이군!"
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.GetName](이)가 모욕감을 느낌"
 host_dinner_events.3020.title: "경연 대회"
 host_dinner_events.3020.desc: "향락과 즐거움이 넘치는 멋진 만찬이 오래도록 이어졌고, 나는 훌륭한 집주인 [stop_host_scope.GetName](와)과 [stop_host_scope.Custom('RegionalAlcoholicDrink')](을)를 여러 잔 나눴다.\n\n근데 [stop_host_scope.GetTitledFirstNameNoTooltip](은)는 나보다 더 마시는 데 혈안이 된 것 같다. 계속 자기 잔을 나보다 좀 더 많이 채우는 걸 보면. 이건 도전을 암시하는 건가? 판돈을 걸어야 하나 싶군."
 host_dinner_events.3020.a: "나를 과소평가하는군!"
 host_dinner_events.3020.b: "괜한 짓이야."
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc: "향락과 즐거움이 넘치는 멋진 만찬이 오래도록 이어졌고, 나는 주군 [visiting_liege.GetName](와)과 [stop_host_scope.Custom('RegionalAlcoholicDrink')](을)를 여러 잔 나눴다.\n\n근데 아무래도 내가 음주가 살짝 과했던 모양이다. [visiting_liege.GetTitledFirstNameNoTooltip](이)가 도전의 의미로 받아들인 눈치인 걸 보면!\n\n\"그래, 나는 [visiting_liege.GetTitleAsNameNoTooltip|U]보다 주량이 많다 이거요? 어디 한번 진짜인지 확인해 봅시다. 이긴 사람은... 흠. 적당한 포상은 나중에 생각하고. 어떻소?\""
 host_dinner_events.3021.a: "한번 해보자!"
 host_dinner_events.3021.b: "진짜 그만 마셔야겠다."
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.GetName](이)가 도전을 거절함"
 host_dinner_events.3030.title: "제자"
 host_dinner_events.3030.desc: "오늘 만찬은 [promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)] 옆자리에 앉았는데, 이렇게나 재밌는 꼬마가 또 있을까 싶다. 얘기를 나눌수록 내가 이상적으로 생각하는 방향으로 잠재력을 꽃피우게 할 수 있을 것 같다는 판단이 섰다.\n\n이 아이를 피후견인으로 삼고 고향으로 데려가고 싶다. 하지만 [stop_host_scope.GetMotherFather]의 허락 없이는 어림도 없는 일인 데다, 무언가를 요구할 수도 있다."
 host_dinner_events.3030.a: "한번 물어보자."
 host_dinner_events.3030.b: "시간 없어."
 host_dinner_events.3031.title: "[promising_child.GetFirstNameNoTooltip]: [visiting_liege.GetTitleAsNamePossessiveNoTooltip] 피후견인"
 host_dinner_events.3031.desc: "[promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]의 눈에 든 것 같다. 만찬 시간 내내 무슨 [visiting_liege.GetMotherFather](와)과 [promising_child.Custom('GetDaughterSon')]처럼 물 흐르듯 자연스럽게 대화를 나누는 게 아닌가!\n\n[visiting_liege.GetNameNoTooltip](이)가 입이 찢어질 듯 환한 미소를 지은 채 다가왔다. \"정말 귀여운 자식을 뒀구려! 마음만 같아서는 수도로 데려가 기르고 싶소. 이리 전도유망한 청년이 [ROOT.Char.GetCurrentLocation.GetName]에서 평생을 보내서야 되겠소?\""
 host_dinner_events.3031.a: "맞는 말씀입니다."
 host_dinner_events.3031.b: "틀린 소리!"
 host_dinner_events.3030.refused_to_allow_ward: "[stop_host_scope.GetFirstName](은)는 [promising_child.GetFirstName](이)가 떠나는 것을 금함"
 host_dinner_events.3040.title: "빵은 누가 다 먹었나?"
 host_dinner_events.3040.desc: "오늘 만찬도 예상한 대로 음식이 산더미처럼 차려졌다. 그런데 문제는 맛들린 작은 빵이 어디로 갔는지 보이지를 않는다는 거다. 결국 [stop_host_scope.GetNameNoTooltip]에게 당혹한 얼굴을 보일 수밖에 없었다.\n\n\"주군께서 빵을 기대하신 줄로는 압니다. 그런데 요리사 말로는 만찬상을 준비하기 바로 직전에 빵이 모조리 사라졌다고 하더군요. 도둑을 물색했으나, 게걸스러운 악당 놈이 여간 신출귀몰한 게 아니었던지라...\""
 host_dinner_events.3040.a: "이 몸이 잡고 말 테다!"
 host_dinner_events.3040.didnt_solve_mystery: "도둑을 찾는 데 실패함"
 host_dinner_events.3040.b: "슬프구나."
 host_dinner_events.3040.disappointed_in_vassal: "화난 게 아니라 실망했을 뿐임"
 host_dinner_events.3041.title.deviant: "[pie_eater_scope.GetCulture.GetNameNoTooltip] 파이"
 host_dinner_events.3041.title: "빵 먹보 [pie_eater_scope.GetFirstNameNoTooltip]"
 host_dinner_events.3041.desc.deviant: "복도에 떨어진 부스러기와 군데군데 묻은 기름, 소스의 자취를 따라가니 마침내 범인을 찾았다. 하지만 내 눈앞에 펼쳐질 광경은 누구도 예상하지 못한 것이었다.\n\n완전히 발가벗은 [pie_eater_scope.GetName]의 등이 시야에 들어왔다. 내 인기척에 [pie_eater_scope.GetSheHe]가 돌아서자, 허리 높이까지 쌓아 올린 파이 접시가 보였다. 그 와중에 빵 한 토막은 [pie_eater_scope.GetHerHis] 은밀한 부위를 가리고 있었다.\n\n\"엇! 저, 어... 겉모습만 보고 판단하지 마십시오, 주군! 비밀로 해주셨으면 합니다!\""
 host_dinner_events.3041.desc: "복도에 떨어진 부스러기와 군데군데 묻은 기름, 소스의 자취를 따라가니 마침내 범인을 찾았다!\n\n침소에 들어서자 곁에 빵을 산더미처럼 쌓아 놓은 [pie_eater_scope.GetName]의 모습이 드러났다.\n\n\"엇! [visiting_liege.GetTitleAsNameNoTooltip|U] 님, 그러잖아도 빵을 가져다 드리려고 했습니다. 근데 보다시피... 제가 먹을 차례만 되면 사라지니까 한두 개만 빼놓으려고 했습니다. 제발 비밀로 해주셨으면 합니다!\""
 host_dinner_events.3041.a: "봐줄 테니 나중에 은혜를 갚으시오."
 host_dinner_events.3041.b: "우리 둘만의 비밀로 하지."
 host_dinner_events.3041.c: "절대 말하지 않겠소."
 host_dinner_events.3041.d: "하. 온 세상에 까발려주마, 이 [pie_eater_scope.Custom2('InsultAdjective', ROOT.Char)] [pie_eater_scope.Custom2('InsultNoun', ROOT.Char)]."
 host_dinner_events.3041.e: "나도 한입만..."
 host_dinner_events.3041.f: "같이 먹읍시다!"
 host_dinner_events.3050.title: "식욕부진"
 host_dinner_events.3050.desc: "오늘 만찬상은 훌륭한 진미였다. 한데 요리사들이 음식을 산더미처럼 쌓는 와중에도 [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 자기 접시에 놓인 요리에 거의 손도 대지 않고 있었다.\n\n차라리 다른 때 식욕이 없으면 괜찮았으련만, 하필 지금이라니. [stop_host_scope.GetName](은)는 자신이 준비한 음식을 내 수행원이 깨작거린다는 사실에 모욕감을 느끼는 듯했다."
 host_dinner_events.3050.a: "\"[ROOT.Char.GetFaith.HighGodNamePossessive] 뜻을 생각해서라도 좀 들게!\""
 host_dinner_events.3050.convinced_to_eat: "[non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 설득하여 음식을 먹게 만듦"
 host_dinner_events.3050.annoyed_courtier: "[non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]의 심기를 불편하게 만듦"
 host_dinner_events.3050.b: "대신 핑계를 둘러댄다."
 host_dinner_events.3060.title: "맛있는 간식"
 host_dinner_events.3060.desc: "오늘의 만찬은 실로 즐거웠다. 풍미가 넘쳐흐르는 온갖 요리를 맛보았는데, 이 훌륭한 [stop_host_scope.Custom('GetExpensiveDessert')]만큼 내 입맛을 사로잡은 음식은 없었다.\n\n아무리 게걸스럽게 먹고 그 맛을 음미해도 내 머릿속에서 생각이 떠나가질 않는다. 한입 베어들 때마다 빠져드는 기분이고, 입속에서 폭발하는 풍미는 나를 [ROOT.Char.GetFaith.PositiveAfterLife]에 한 걸음 더 가깝게 만든다.\n\n이미 과식할 대로 과식해 옷이 팽팽해진 수준이지만, 그래도 더 먹고 싶은 충동이 든다."
 host_dinner_events.3060.a: "이 맛있는 걸 어떻게 참아!"
 host_dinner_events.3060.satisfying_dessert: "만족함"
 host_dinner_events.3060.too_much_dessert: "지나치게 과식함"
 host_dinner_events.3060.b: "아니야, 그만 먹어야 해."
 host_dinner_events.3061.title: "심장의 배신"
 host_dinner_events.3061.desc: "나는 만찬을 완전히 먹어 치우고 배를 채웠다. 그렇게 조금 불편하지만 만족한 상태로 침대에 드러누웠다.\n\n누워 있는데 달콤한 기운이 심장에 닿는 기분이 들더니... #EMP 두근!#! 평소보다 조금 더 강하게 울렸다. 심장이 뛸 때마다 강도는 더 격하게, 또 빨라졌다. 마치 가슴에서 심장이 튀어나올 것만 같았다. 전신에 식은땀이 줄줄 흐른다. 궁지에 몰린 [ROOT.Char.Custom('GetAnimalType')]처럼 숨이 옅고 빠르게 반복되자 목이 바짝 타들어갔다."
 host_dinner_events.3061.a: "독을 탄 게 분명해!"
 host_dinner_events.3070.title: "[potential_friend_scope.GetFirstNameNoTooltip](을)를 위한 이야기"
 host_dinner_events.3070.desc: "또 한번 즐거움 가득한 저녁이 지나가고, 나는 다른 누구도 아닌 [potential_friend_scope.GetName](와)과 대화를 주고받게 되었다.\n\n어느새 우리 둘은 제외한 다른 모두가 침묵을 지키고 있었고, 다들 내 다음 말을 기다리고 있었다. 살짝 어색하지만 모두가 즐거워할 만한 이야기를 할 수 있을 거야."
 host_dinner_events.3070.a: "비극적인 이야기가 좋겠어."
 host_dinner_events.3070.boring_story: "당신의 이야기는 따분했음"
 host_dinner_events.3070.b: "밝은 이야기로 하자!"
 everyone_at_the_dinner: "만찬장에 있는 모든 인물"
 host_dinner_events.3070.story_was_impressive: "당신의 이야기가 좋은 인상을 남김"
 host_dinner_events.3080.title: "질식 위기"
 host_dinner_events.3080.desc: "만찬장의 모두가 즐거워하고 있다. 내 환상적인 농담 솜씨는 이번에도 빛을 발휘하며 왁자지껄한 웃음과 박수 갈채를 끌어냈고... 뭐지, 웬 기침 소리야?\n\n주위를 두리번거리니 [choking_character_scope.GetName](이)가 제 목을 부여잡고는 쌕쌕거리고 있었다. 심지어 안색은 홍당무처럼 변하고 있었고. 이거 아무래도 내 농담이 너무 재밌었던 것 같다!\n\n지금 바로 구하러 뛰어갈 수도 있지만, 굳이 그렇게 해야 할까?"
 host_dinner_events.3080.a: "내가 구하겠어!"
 host_dinner_events.3080.failed_to_save_them: "[choking_character_scope.GetFirstName](을)를 구하는 데 실패함"
 host_dinner_events.3080.b: "내가 신경 쓸 문제는 아니지."
 host_dinner_events.3081.title: "생명의 은인"
 host_dinner_events.3081.desc: "나는 자리에서 일어나 [choking_character_scope.GetName]의 등을 몇 번이고 세게 두드렸다. 이내 얼굴이 파랗게 질려가던 [choking_character_scope.GetSheHe]는 흉측하게 생긴 덩어리를 토해냈다. 값비싼 향신료를 덕지덕지 바른 고급 요리였던 것이었다.\n\n\"아아, 감사합니다! 오늘 생명의 은혜를 입었습니다, 영주님! 이 신세는 영원히 잊지 않겠습니다.\""
 host_dinner_events.3081.a: "\"나중에 말동무나 좀 해주시게.\""
 host_dinner_events.3081.b: "\"그래, 목숨을 신세지긴 했지.\""
 host_dinner_events.1040.title: "지루한 놀이"
 host_dinner_events.1040.desc: "[visiting_liege.GetName](이)가 도착한 이후로 밤이면 밤마다 연회가 되풀이된다. 그리고 [visiting_liege.GetSheHe]는 매일 저녁 배를 채운 다음 자기 방으로 사라져 버리고, 그렇게 남은 나는 사색에 잠긴다.\n\n요즘 들어 오래된 체스판을 꺼내 [visiting_liege.GetTitleAsNameNoTooltip|U](와)과 내기 경기를 두고 싶은 충동이 솟구친다. 무엇을 포상으로 걸을지는 아직 결정 안 했지만, 생각하면 괜찮은 게 떠오르겠지."
 host_dinner_events.1040.a: "한번 해보자!"
 host_dinner_events.1040.b: "이건 아니야."
 host_dinner_events.1041.title: "도전"
 host_dinner_events.1041.desc: "식사를 마치자 다른 판이 내 앞에 놓였다. 한데 이번에는 음식이 아니라 작은 기물이 놓여 있었다.\n\n\"주군. 제가 [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip] 최고의 체스 선수로 이름을 날리고 있는 건 잘 아실 겁니다. 하오나 그냥 재미로만 두고 싶지는 않습니다. 내기를 하면 재미가 살지 않을까 싶습니다만...\"\n\n[stop_host_scope.GetName]의 입가가 미소를 그렸다. 호승심이 타오르는지 손가락으로 기물을 빙빙 돌려댔다."
 host_dinner_events.1041.a: "내가 선을 잡겠소, [stop_host_scope.GetFirstNameNoTooltip]."
 host_dinner_events.1041.b: "이딴 걸로 저녁을 망치고 싶진 않아."
 host_dinner_events.1042.title: "호의"
 host_dinner_events.1042.desc: "킹이 쓰러지고 승부가 판가름났다.\n\n나는 [bg_loser.GetName]의 호의를 손에 넣었으며, 언제든 포상을 선택할 수 있다."
 host_dinner_events.1042.desc.loser: "킹이 쓰러지고 승부가 판가름났다.\n\n[bg_victor.GetName]에게 완전히 참패를 당했다. 이제 [bg_victor.GetName](은)는 언제든 보상을 선택하여 청할 수 있다."
 host_dinner_events.1042.a: "훌륭하군."
 host_dinner_events.1042.a.bad: "젠장!"
 host_dinner_events.1050.title: "텅 빈 창고"
 host_dinner_events.1050.desc: "요리사들 보고로는 식량 저장고가 바닥을 보이고 있으며, 값비싸고 이국적인 식자재는 진작 다 떨어졌다고 한다.\n\n저장고를 다시 채우려면 적잖은 거금이 들게 생겼다. 빵과 버터만으로 식사를 해결할 생각에 가슴이 철렁 내려앉았다. [visiting_liege.GetName](이)가 오늘 만찬상을 보고 실망할지도 모른다. 하지만 달리 음식을 부담할 길이 있는 것도 아니고..."
 host_dinner_events.1050.a: "빵과 물로 해결해야지."
 host_dinner_events.1050.b: "더 좋은 음식을 부담 못 할 것도 없으니까."
 host_dinner_events.1050.c: "연줄을 동원해보자!"
 host_dinner_events.3090.title: "해골"
 host_dinner_events.3090.desc: "이곳에서 즐거움을 만끽하고는 있지만, 그렇다고 해서 공포와 존경을 한 몸에 받는 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)가 되겠노라는 임무를 소홀히 할 생각은 추호도 없다.\n\n[stop_host_scope.GetNamePossessive] 지하 감옥은 악한과 변절자들이 차고 넘친다. 어차피 끝도 없이 왕실의 음식과 물을 축내는 빈대들이지 않은가? 죄수를 하나 처형하고 해골의 속을 파내 [stop_host_scope.Custom('RegionalAlcoholicDrink')](을)를 따라 마시면 우리 자애로운 주최자의 부담도 덜어주고, 또 이 몸에 대한 공포도 새겨줄 수 있을 것이다. 그야말로 일거양득이지."
 host_dinner_events.3090.a: "훌륭한 생각이야."
 host_dinner_events.3090.skobletted_my_prisoner: "[visiting_liege.GetName](이)가 [skoblet_target.GetFirstNamePossessive] 해골을 파내 술잔으로 만듦"
 host_dinner_events.3090.b: "흉측하기 짝이 없군."
 host_dinner_events.3100.title: "수상한 사치"
 host_dinner_events.3100.desc: "이곳에 머무르면서 즐겁게 지내고 있긴 하지만, 머무르는 기간 내내 하루도 빠짐없이 사치스럽게 먹은 것 같은 생각이 머릿속을 떠나지 않는다. 어쩌면 [stop_host_scope.GetName](은)는 내 처음 생각보다 훨씬 부유한 걸지도.\n\n내 생각이 맞다면 [stop_host_scope.GetTitleAsNameNoTooltip|U](은)는 이 몸에게 더 많은 돈을 바칠 수 있음에도 그러지 않았다는 의미가 된다. 즉 내가 돈을 요구할 명분이 생기는 셈이다."
 host_dinner_events.3100.a: "밀린 돈은 받아야지."
 host_dinner_events.3100.b: "앞으로 돈을 더 많이 내면 돼."
 host_dinner_events.3100.c: "이번엔 넘어가겠어."
 host_dinner_events.3101.title: "사치 과세"
 host_dinner_events.3101.desc.intro: "나는 빈객을 맞이한 사람으로서 주군을 극진히 모셨다. [visiting_liege.GetSheHe]가 바라는 모든 것을 주었고 저장고에서도 제일 좋은 음식만을 내어주었다.\n\n한데 실수였던 것 같다. 주군이 내가 탈세한 돈으로 자기를 대접한 거라는 생각에 사로잡혔으니!"
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetFirstNameNoTooltip](이)가 거액의 \"미납세\"를 납부하라는 요구를 하고 나섰다!"
 host_dinner_events.3101.a: "어쩔 수 없지."
 host_dinner_events.3101.b: "이건 선을 넘었지!"
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName](이)가 앞으로 세금을 더 바치라는 요구를 하고 나섰다!"
 host_dinner_events.3102.a: "받아들이겠어."
 host_dinner_events.3102.b: "[ROOT.Char.GetFaith.NegativeAfterLife]에나 떨어져라!"
 host_dinner_events.3110.title: "유능한 방랑자"
 host_dinner_events.3110.desc.intro: "[stop_host_scope.GetNamePossessive] 궁정을 찾은 귀빈이 나 하나만 있는 건 아니었던 모양이다. 오늘 만찬 자리에서 [talented_pool_character.GetName] 옆에 앉았는데, 대화를 나누고 깊은 행복에 빠져들었다."
 host_dinner_events.3110.desc.mid.claim: "\"[visiting_liege.GetTitleAsNameNoTooltip|U] 님, 참으로 통탄할 일입니다. 저도 엄연히 대지주의 권리를 갖고 있습니다. 세상이 공정했다면 저도 정당한 권리를 인정받고 웅대한 만찬장에서 영주님을 모셨을 겁니다.\""
 host_dinner_events.3110.desc.mid.martial: "\"저는 전장의 전설에 버금가는 역량을 갖추고 있습니다, [visiting_liege.GetTitleAsNameNoTooltip|U] 님. 저를 거두어 주시면 이 한 몸 바치겠나이다!\""
 host_dinner_events.3110.desc.mid.learning: "\"저 이상으로 세상과 [talented_pool_character.GetFaith.ReligiousText]에 대한 이해가 깊은 사람은 없을 겁니다, 위대하신 [visiting_liege.GetTitleAsNameNoTooltip|U] 님. 저를 거두어 주시면 영광으로 알고 궁정에 이 한 몸을 바치겠나이다.\""
 host_dinner_events.3110.desc.mid.statecraft: "\"저는 경륜에 통달했습니다. 하지만 이곳저곳 떠돌이 생활을 하면서 재능을 낭비하고 있었지요. 저를 영주님의 궁정에 거두어 주시면 영광으로 알고 주군으로 모시겠나이다.\""
 host_dinner_events.3110.desc.outro: "\n\n딱히 적을 두지 않은 인재를 만나기란 극도로 어려운 일이다. 하지만... 내 궁정에 이자를 위한 자리가 있나?"
 host_dinner_events.3110.a: "당연히 있고말고!"
 host_dinner_events.3110.b: "썩 꺼져라."
 host_dinner_if_vassal_accepts_tt: "봉신이 수락할 경우"
 tour_grounds_if_vassal_rejects_tt: "봉신이 수락하지 않을 경우"
 host_dinner_events.3100.vassal_accepts: "[stop_host_scope.GetFirstName](이)가 받아들임"
 host_dinner_events.3100.vassal_refuses: "[stop_host_scope.GetFirstName](이)가 거절함"
 host_dinner_events.1009.enjoyed_weed: "[visiting_liege.GetFirstName](이)가 대마를 즐김"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName](이)가 대마를 즐기지 않음"
 host_dinner_events.3020.won_drinking_duel: "술 내기에서 우승함"
 host_dinner_events.3020.lost_drinking_duel: "술 내기에서 탈락함"
 host_dinner_events.1007.enjoyed_performance: "[visiting_liege.GetFirstName](이)가 공연을 즐김"
 host_dinner_events.1007.disliked_performance: "[visiting_liege.GetFirstName](이)가 공연을 싫어함"
 host_dinner_events.1060.title: "넘치는 식욕"
 host_dinner_events.1060.desc.intro: "얼마 전 내 종사단에 속해 있던 최정예 병사 하나가 세상을 떠났다는 소식이 날아들었다. 한데 [dead_soldier.GetHerHis] 시신은 온전했으며, 부상이나 질병의 흔적은 없었다고 한다.\n\n"
 host_dinner_events.1060.desc.cannibal_legal: "[dead_soldier.GetSheHe]은 나를 위해 싸웠고 목숨을 바쳤다. 그렇기에 [dead_soldier.GetHerHis] 심장을 섭취하고 전사의 혼을 품는 것은 [ROOT.Char.GetTitleAsNameNoTooltip|U](으)로서 지켜야 할 마땅한 도리다."
 host_dinner_events.1060.desc.secret_cannibal: "내가 인육을 즐기는 취향이 있다는 건 아직 세간에 알려져 있지 않다. 그런데 신임하는 하인들이 먼저 나서서 [dead_soldier.GetHerHis] 심장을 뽑아두었다. 내가 먹을 수 있도록 준비해둔 것이다."
 host_dinner_events.1060.desc.outro: "하지만 지금은 [visiting_liege.GetTitleAsNameNoTooltip|U](이)가 체류 중이지 않은가? [ROOT.Char.GetPrimaryTitle.GetAdjective] 최정예 전사의 심장을 섭취할 영광을 양보하는 것도 괜찮겠군!"
 host_dinner_events.1060.a: "[visiting_liege.GetTitleAsNameNoTooltip|U]의 품격에 걸맞은 심장이라!"
 host_dinner_events.1060.b: "심장은 내가 먹을 거야."
 you_ate_a_human_heart: "인간의 심장을 섭취함"
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro: "그렇게 다음 식사가 공개되었다. 접시에는 천천히 구워낸 심장이 피로 만든 소스 웅덩이에 놓여 있었다.\n\n\"강력한 전사의 심장입니다, 영주님! 얼른 드십시오. 이 심장의 주인이 지녔던 용기와 기백을 손에 넣을 수 있을 것입니다.\"\n\n"
 host_dinner_events.1061.desc.cannibal_legal: "요리는 실로 훌륭했다. 굽기는 완벽하고 부드럽기 이를 데 없어 굳이 칼을 쓸 필요도 없었다."
 host_dinner_events.1061.desc.secret_cannibal: "선택지가 없었던 나는 음식을 보고 경악과 불쾌감에 빠진 척 행세할 수밖에 없었다. 설마 [stop_host_scope.GetName](이)가 내 비밀을 아는 건가?"
 host_dinner_events.1061.desc.mid: "요리를 본 나는 구역질이 마구 치밀어 올랐다! [stop_host_scope.GetName] 말은 설마... 이게 #EMP 인육#!이란 얘기는 아니겠지?!"
 host_dinner_events.1061.desc.outro: "집주인은 기대에 찬 눈빛을 보내며 내가 있는 방향으로 접시를 부드럽게 밀었다."
 host_dinner_events.1061.a: "맛있군!"
 host_dinner_events.1061.b: "아니야, 이건 옳지 않아."
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.GetFirstName](이)가 심장을 먹음"
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.GetFirstName](이)가 거부함"
 host_dinner_events.1070.title: "낭비된 가능성"
 host_dinner_events.1070.desc: "오늘 만찬에서 [runaway_courtier.GetName](이)가 내 옆에 앉게 될 거란 얘기를 들었을 때는 별다른 생각이 없었지만, 요리를 즐기면서 이 [runaway_courtier.GetWomanMan]에게 흥미가 동하기 시작했다.\n\n\"아. 수도에서도 이렇게 재밌게 지낼 수 있으면 소원이 없을 텐데 말일세. 궁정에 틀어 박혀서 빈둥거리는 게 일상이거든. 근데 여기서는 떠드느라 심심할 틈이 없어. 혹시 내 궁정 신하가 될 생각은 없는가?\""
 host_dinner_events.1070.a: "\"환영하고말고!\""
 host_dinner_events.1070.b: "\"아니.\""
 host_dinner_events.1071.title: "궁정 교환"
 host_dinner_events.1071.desc: "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 찾아왔다. 얘기를 듣자 하니 [stop_host_scope.GetNamePossessive] 허락을 받고 내 궁정이 아닌 [stop_host_scope.GetHerHis] 궁정에 들어가기로 했다는 말이었다.\n\n알겠다고 하면 [stop_host_scope.GetTitleAsNameNoTooltip|U](와)과의 관계가 호전될 테지만, 엄연히 내 궁정 구성원을 훔쳐가는 모욕이나 다름없다. 정말 흐린 눈을 떠야 하나?"
 host_dinner_events.1071.a: "\"[runaway_courtier.GetNameNoTooltip](은)는 내 거야!\""
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.GetName](이)가 [runaway_courtier.GetNameNoTooltip](을)를 놓아주길 거부함"
 host_dinner_events.1071.b: "\"자네 마음이 향하는 대로 움직이게.\""
 host_dinner_events.1080.title: "악독한 공연"
 host_dinner_events.1080.desc: "내가 [visiting_liege.GetName](을)를 [visiting_liege.Custom2('InsultAdjective', ROOT.Char)] [visiting_liege.Custom2('InsultNoun', ROOT.Char)] 정도로 여긴다는 것은 공공연한 비밀이다. 그런데 이 얼간이는 꾸역꾸역 내 회당으로 기어들어 와 더럽히고 말았다. 음식을 제 목구멍으로 처넣는 저 꼬락서니를 보기만 해도 혐오감이 치밀어 오른다. 바로 그때, 좋은 생각이 떠올랐다.\n\n이 작자의 악행을 공공연히 보여주면 이번 방문을 잊지 못하겠지!"
 host_dinner_events.1080.a: "[visiting_liege.GetName](은)는 당해도 싸."
 host_dinner_events.1080.b: "그렇다고 이런 짓까지 하진 않아."
 host_dinner_events.1081.title: "[ROOT.Char.GetFirstNameNoTooltip]: [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]의 악당"
 host_dinner_events.1081.desc: "늘 그랬듯이 이번 식사 역시 공연이 함께했다. 배우들은 훌륭한 곡예와 솜씨를 선보였는데, 무언가 하나 신경 쓰이는 점이 있었다. 공연 내내 나와 똑같이 차려입은 [ROOT.Char.GetWomanMan]이 얼굴이 배설물을 바른 채 내 사악함을 성토하는 노래를 부르고 있었다!\n\n충격을 금치 못하고 [stop_host_scope.GetName](을)를 바라보니 [stop_host_scope.GetSheHe]는 이 저속한 광경을 킬킬 웃으며 보고 있었다! 온 궁정이 나를 조롱하는 인물을 보고 웃기 바빴고, 결국 음식에 손을 댈 수가 없었다."
 host_dinner_events.1081.a: "꼭 복수하겠어."
 host_dinner_events.1081.b: "꽤 웃기긴 한데..."
 host_dinner_events.1081.liked_performance: "[visiting_liege.GetName](이)가 공연을 즐김"
 host_dinner_events.3120.title: "[stop_host_scope.GetTitleAsNameNoTooltip]에게 어울리는 선물"
 host_dinner_events.3120.desc: "오늘 만찬에서 내 위엄을 선보일 기회가 생겼다. 우리 일행은 재능이 넘치는 귀중한 인재가 많으니, 내 일부를 남겨놓으면 [stop_host_scope.GetName](이)가 기꺼워할 것이다.\n\n이 내가 베풀 수 있는 자애로움은 많다. 어쩌면..."
 host_dinner_events.3120.a: "[courtier_gift.GetNameNoTooltip](은)는 여기 남게."
 host_dinner_events.3120.b: "[artifact_gift.GetNameNoTooltip](을)를 [stop_host_scope.GetSheHe]에게 주는 것도 괜찮겠지."
 host_dinner_events.3120.c: "금화는 늘 좋은 선물로 통하지."
 host_dinner_events.3120.d: "진정한 우정이야말로 선물 아니겠는가!"
 host_dinner_events.3120.e: "선물을 줄 것까지야."
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro: "만찬장에 들어서니 [visiting_liege.GetName](이)가 자기 음식 옆에 발을 올려둔 채 앉아 있었다.\n\n\"아, 나의 훌륭한 봉신이여!"
 host_dinner_events.3121.desc.courtier: "장담컨대 [courtier_gift.GetName](은)는 훌륭하고 충직한 궁정 신하요. 장차 그대에게 큰 도움이 될 것이외다."
 host_dinner_events.3121.desc.artifact: "이 몸의 국고는 귀중품과 유물이 넘쳐난다오. 이 [artifact_gift.GetName](을)를 받아주면 좋겠소."
 host_dinner_events.3121.desc.gold_gift: "이 몸의 넘치는 재물이 너무 무거워서 말이오. 누구보다 충직한 신하에게 그 일부를 맡기고 싶소."
 host_dinner_events.3121.desc.best_friend: "그동안 우린 친구의 우정을 나누지 않았소? 거기서 한 걸음 더 나아갔으면 하오. #EMP 진정한#! 우정의 맹세를 하지 않겠소?"
 host_dinner_events.3121.desc.outro: "이건 내가 그대에게 베푸는 선물이오. 보답할 필요는 없소.\""
 host_dinner_events.3121.a: "\"감사합니다!\""
 host_dinner_3120_gift_taken: "[stop_host_scope.GetFirstName](이)가 선물을 받음"
 host_dinner_3120_gift_refused: "[stop_host_scope.GetFirstName](이)가 선물을 거절함"
 host_dinner_events.3121.b: "\"우린 영원한 친우로 남을 것입니다.\""
 host_dinner_events.3121.c: "받지 않겠어."
 host_dinner_events.3130.title: "겉과 속이 다른 [stop_host_scope.GetFirstName]"
 host_dinner_events.3130.desc: "고통스러운 허기에 잠에서 깼다. 다시 쉬려니 그것도 불가능할 것 같았고.\n\n어둠을 헤치고 주방으로 향하니 내 등불 말고 다른 희미한 불빛이 보였다. 식료품 창고는 기묘하면서도 매력적인 금빛 광채로 빛나고 있었다.\n\n광채의 출처를 찾지 못한 나는 호기심에 삼켜졌다. 결국 난 가져온 등불을 끄고 식료품 창고를 구석구석 살펴보기 시작했다."
 host_dinner_events.3130.a: "#EMP 반드시#! 샅샅이 파헤쳐 보이겠어!"
 host_dinner_events.3130.b: "마구잡이로 헤집고 다니긴 그렇지."
 host_dinner_events.3131.title: "식료품 창고의 밀실"
 host_dinner_events.3131.desc: "나는 진열장 자리 바닥에 난 흠집을 어렵지 않게 찾을 수 있었다. 또, 선반의 몇몇 부분은 다른 부분보다 먼지가 훨씬 적었다. 알고 보니 선반 그 자체가 일종의 기계식 개폐기였고, 이를 누르니 식료품 창고 벽이 밀려나면서 숨겨져 있던 밀실이 모습을 드러냈다!\n\n습기로 축축한 돌덩이에는 섬세하게 장식된 자물쇠가 걸린 나무 문이 달려 있었다. 자물쇠를 살펴보니 숫자나 글자를 사용하는 방식이 아니라, 온갖 짐승과 괴물의 형상을 짜 맞추는 형태였다."
 host_dinner_events.3131.a: "수수께끼라. 힘든 도전이 되겠군."
 host_dinner_events.3131.fail_to_get_it_open: "문을 여는 데 실패함"
 host_dinner_events.3131.b: "있는 힘껏 걷어차면 열릴 수밖에 없겠지!"
 host_dinner_events.3131.c: "이건 품이 너무 드는데."
 host_dinner_events.3132.title: "숨겨진 도서관"
 host_dinner_events.3132.desc: "문을 열자 정교하게 조성된 서재가 드러났다. 정체를 알 수 없는 온갖 물질이 시험관 속에서 부드럽게 부글거리고 있었고, 소형 우리에는 작은 동물들이 갇혀 있었다. 그리고 방 중앙 단상에는 책 한 권이 비치되어 있었는데, 표지에 짐승과 괴물 그림이 일렁이고 있었다. 방에 들어올 때 풀었던 자물쇠에 그려진 것과 똑같았다.\n\n책을 들고 가죽 겉면을 쓸어내리니 마음 속에서 호기심이 스멀스멀 피어올랐다. 한데 표지의 불경한 상징들 사이로 딱 하나 알아볼 수 있는 글자가 눈에 들어왔다. \"제1권\". 책을 펼쳐보려고 했지만 작은 삼각형 퍼즐로 단단히 잠겨 있었다."
 host_dinner_events.3132.a: "무슨 의미가 있는 걸까?"
 host_dinner_events.3132.b: "또 다른 수수께끼의 조각이로군."
 artifact_secret_journal_with_cipher_description: "한 쌍의 일지입니다. 하나는 이해할 수 없는 퍼즐로 잠겨 있고 다른 하나는 일종의 암호 언어를 풀 수 있는 해독어로 빽빽합니다. 서로 연관이 있는 것으로 보입니다."
 artifact_secret_journal_with_puzzle_description: "기묘한 가죽 장정 일지로, 이해할 수 없는 퍼즐로 잠겨 있습니다. 다른 일지에는 퍼즐을 풀 수 있는 열쇠가 적혀 있습니다."
 host_dinner_events.3132.c: "드디어 전부 손에 넣었다."
 artifact_secret_journal_unsolved_description: "세 종류의 일지입니다. 서로의 수수께끼를 풀 수 있는 조각이 들어 있습니다. 다만, 수수께끼는 아직 풀지 못한 상태입니다."
 host_dinner_events.3132.d: "여기 두는 게 좋겠어."
 host_dinner_events.3133.title: "숨겨진 지하 감옥"
 host_dinner_events.3133.desc: "문이 열리고 드러난 광경은... 못 봤던 때로 돌아갈 수 있다면 그렇게 하고 싶었다.\n\n사방의 벽이 기이한 물체로 장식되어 있었다. 채찍, 차꼬, 나무 남근 등... 게다가 바닥은 흥건했는데, #EMP 제발#! 물이기를 바랐다. 이 방의 모양새를 생각해 보면 무슨 체액이 뒤섞인 건지 상상하기도 두려웠지만."
 host_dinner_events.3133.a: "이제야 상황이 파악되는군."
 host_dinner_events.3134.title: "숨겨진 도살장"
 host_dinner_events.3134.desc: "끼익 소리와 함께 문이 열렸다. 그와 동시에 안에서 쏟아져 나온 신랄하고 고약한 악취에 나는 뒤로 자빠졌고, 아직 온기가 남아있는 피웅덩이에 볼기 부위가 흥건히 젖어 들었다.\n\n방에는 시신이 빼곡하게 들어차 있었다. 도축 작업대에는 사람 가죽이 벗겨져 있었고, 그 옆에는 주인으로 추정되는 것이 더러운 식칼과 같이 놓여 있었다. 게다가 공포로 뒤틀린 피해자들의 얼굴이 장식처럼 고정되어 있었다."
 host_dinner_events.3134.a: "이미 본 이상, 돌이킬 수 없어."
 host_dinner_events.3135.title: "탈출용 땅굴"
 host_dinner_events.3135.desc: "끼익 소리와 함께 문이 열렸다. 안쪽에는 이끼와 곰팡이로 뒤덮인 끈적끈적한 굴이 나 있었다. 몸을 이리저리 구기면서 끝자락에 다다르니 웬 평범한 교외 지역의 길이 나타났다.\n\n아무래도 비상사태를 생각해 안배해둔 [stop_host_scope.GetNamePossessive] 탈출로 같았다."
 host_dinner_events.3135.a: "놀라운 발견이야!"
 host_dinner_events.3136.title: "비밀의 침실"
 host_dinner_events.3136.desc: "문이 열리자 끔찍한 참상이 펼쳐졌다. 기형의 [quasimodo_child.Custom('GirlBoy')](이)가 충격과 공포에 물든 눈빛으로 나를 바라보고 있었던 것이다.\n\n\"보지 마세요!\" 아이는 양손으로 제 얼굴을 가리며 비명을 내질렀다. \"절 찾은 걸 [stop_host_scope.GetMotherFather]가 알면 무시무시한 일을 당할 거예요!\"\n\n그 말을 듣고서야 아이가 누구를 닮았는지 알았다. [stop_host_scope.GetNamePossessiveNoTooltip] 사생아가 분명했다!"
 host_dinner_events.3136.a: "모두에게 알려야 해."
 host_dinner_events.3136.b: "누구도 이 사실을 알아선 안 돼."
 host_dinner_events.3140.title: "풍미 가득한 조합"
 host_dinner_events.3140.desc: "[ROOT.Char.GetTitleAsNameNoTooltip|U]에게 호사스럽고 화려한 음식은 지극히 당연한 것이다. 하지만 요즘 들어 똑같은 풍미와 식감이 지겹게 느껴지기 시작했다. 진정으로 파격적이고 이색적인 요리를 갈망한다!\n\n한쪽으로는 [stop_host_scope.Custom('GetExpensiveDessert')](이)가, 다른 한쪽으로는 삶은 채소가 눈에 들어온다. 자기주장이 강한 이 두 요리를 한꺼번에 맛보면 어떨까?"
 host_dinner_events.3140.a: "실험할 가치는 있지."
 host_dinner_events.3140.satisfying_taste: "환상적인 맛이 남"
 host_dinner_events.3140.it_did_not_work: "실험은 실패함"
 host_dinner_events.3140.b: "내게 그 정도 용기는 없어."
 host_dinner_events.1090.title: "독"
 host_dinner_events.1090.desc: "[visiting_liege.GetNamePossessive] 방문이 내게는 둘도 없는 기회가 될 것 같다.\n\n[visiting_liege.GetFirstNameNoTooltip](은)는 잊지 못할 요리를 바라고 있다. 곱게 간 까마중으로 [visiting_liege.GetSheHe]에게 살아서 두 번 다시는 맛볼 수 없는 만찬을 대접할 수 있으리라!\n\n운명의 시간이 가까워졌다. 이번에 위험을 무릅쓰는 게 맞을까?"
 host_dinner_events.1090.a: "당연하지!"
 host_dinner_events.1090.b: "지금은 시기가 좋지 않아."
 host_dinner_if_you_succeed_tt: "성공할 경우"
 host_dinner_if_you_fail_tt: "실패할 경우"
 host_dinner_events.1091.title: "독이다!"
 host_dinner_events.1091.desc: "나는 근심 걱정 하나 없이 [stop_host_scope.Custom('GetExpensiveDessert')](을)를 먹어 치웠다. 환상적인 요리로 배를 채우니 만족스럽기 이를 데 없었다.\n\n그런데 침소를 향해 계단을 올라가던 중, 몸속의 피가 딱딱하게 굳는 것처럼 쇠약해지는 감각이 들었다. 결국 계단을 다 오르지도 못하고 넘어져 허공으로 붕 떠버렸다. 세상이 암전되는 가운데 마지막으로 본 것은 의미심장한 미소를 짓고 있는 [stop_host_scope.GetNamePossessive] 얼굴이었다."
 host_dinner_1091_murder_succesful: "[visiting_liege.GetTitleAsNameNoTooltip|U](을)를 독에 중독시킴"
 host_dinner_events.1091.a: "어떻게... 감히..."
 host_dinner_events.1092.title: "살해 시도"
 host_dinner_events.1092.desc: "[stop_host_scope.Custom('GetExpensiveDessert')]에 코를 파묻고 먹어 치우기 시작했는데, 갑자기 웬 성가신 느낌이 엄습해와 걸신들린 듯이 움직이던 손을 멈출 수밖에 없었다.\n\n후식을 몇 번 쿡쿡 찌르고 킁킁 냄새를 맡아보니 확신이 들었다. 이 음식에는 독이 들었다! [stop_host_scope.GetName](이)가 내 목숨을 노리는 게 틀림없다."
 host_dinner_events.1092.a: "이 악귀가!"
 host_dinner_1091_murder_failed: "당신의 살해 시도가 실패함"
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc: "기미 시종 [food_taster_scope.GetName](은)는 본분에 충실하게 내 [stop_host_scope.Custom('GetExpensiveDessert')](을)를 맛본 후, 긍정의 의미를 담아 가볍게 고개를 끄덕였다.\n\n하지만 그것도 잠시, [food_taster_scope.GetName](이)가 켁켁거리며 숨을 헐떡이기 시작하더니 탁자를 주먹으로 쿵쿵 내리쳤다. 단 몇 초 만에 [food_taster_scope.GetHerHis] 푸르스름한 입술은 단말마를 내질렀고, 나와 불편한 미소를 짓고 있는 [stop_host_scope.GetName] 둘만이 남았다."
 host_dinner_events.1093.a: "\"살인자!\""
 host_dinner_events.3150.title: "명예의 문제"
 host_dinner_events.3150.desc: "오늘 만찬은 [stop_host_scope.GetNamePossessive] 충직한 기사 [joker_knight.GetName] 옆에서 즐겼는데, 거리낌 없이 농을 던지는 것이 정말 순수한 즐거움의 결정체 같았다.\n\n\"지금까지 만난 [ROOT.Char.Custom2('InsultNoun', ROOT.Char)] 중에서도 [ROOT.Char.GetName](이)가 제일 [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)] 작자더군요! 하!\"\n\n\"감히 우리 주군을 그딴 식으로 말해?\" [humorless_knight.GetName](이)가 자리에서 들고 일어났다. \"너에게 도전하겠다, 이 악한아!\""
 host_dinner_events.3150.a: "재밌구나!"
 host_dinner_events.3150.your_knight_wins: "[humorless_knight.GetName](이)가 승리함!"
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetName](이)가 패배함"
 host_dinner_events.3150.b: "물러나라, 어리석은 놈."
 host_dinner_events.3000.title: "만찬 준비"
 host_dinner_events.3000.desc.intro: "나는 [ROOT.Char.GetCurrentLocation.GetName]에 있는 [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')]에서 [ROOT.Char.GetTitleAsNameNoTooltip]의 품격에 어울리는 환영을 받았다."
 host_dinner_events.3000.desc.type.majesty: "내 일행의 화려함이 강렬한 인상을 남긴 건 분명하다.\n\n"
 host_dinner_events.3000.desc.type.taxation: "금고 마차와 세금 징수원은 내 방문의 목적을 뚜렷하게 보여주고 있었다.\n\n"
 host_dinner_events.3000.desc.type.intimidation: "나는 중무장한 경호원에게 둘러싸여 냉막하게 응수했다. 그러니 원하는 분위기가 조성되었다.\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal: "이 [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] [visiting_liege.Custom2('InsultNoun', ROOT.Char)]의 환대를 받는 것만으로도 식욕을 망치기엔 충분했다. [ROOT.Char.Custom('FavoriteTreat')](이)가 있어야 할 텐데..."
 host_dinner_events.3000.desc.mid.lover: "소중한 [stop_host_scope.Custom('RomanticComplimentNoun')](와)과 이런 요식 행위를 벌여야 한다니, 이 얼마나 잔혹한 운명의 장난인가. 만찬 후에 [stop_host_scope.GetHerHim]를 찾아가 볼까..."
 host_dinner_events.3000.desc.mid.friend: "좋은 친구와 함께 저녁 식사를 드는 게 얼마 만인지! 이렇게 분위기에 취해 봉역 운영의 부담을 잊어버릴 기회는 극히 드물다!"
 host_dinner_events.3000.desc.mid.close_family: "[ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)](을)를 만나니 정말 좋았다! 우린 정식으로 포옹하며 가족의 유대를 세상에 선보였다."
 host_dinner_events.3000.desc.mid.house: "[ROOT.Char.GetHouse.GetBaseName] 가문의 [stop_host_scope.Custom('GetDaughterSon')](와)과 친분을 나눌 수 있는 기회는 흔치 않다."
 host_dinner_events.3000.desc.mid.powerful_vassal: "그래도 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 봉신 중에서 [stop_host_scope.GetHerHis] 중요성을 인정하긴 해야겠지. 공식 석상에서는 말이야..."
 host_dinner_events.3000.desc.mid.default: "봉신은 온전한 경의를 갖춰 나를 맞이해 주었다."
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip](은)는 어떤 만찬을 계획했는지 설명했다. 내 궁정 만찬의 기준에 부합하는 유흥과 음식을 즐길 수 있을 거라고 호언장담하는 게 아닌가."
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.GetName](은)는 최고급 음식만을 준비했다며 연신 나를 안심시켰다."
 host_dinner_events.3000.a: "시작해 보실까!"
