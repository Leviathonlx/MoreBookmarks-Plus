 tour_general.9999.desc: "나는 지금 행차 중이며, 우리 일행은 곧 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]에 방문할 것이오."
 tour_general.9999.phase_tour_grounds: "그대의 [ROOT.Char.Custom('FortifiedBuilding')](와)과 영지를 시찰하는 데 목적이 있소."
 tour_general.9999.phase_dinner: "그대의 [ROOT.Char.Custom('FortifiedBuilding')]에서 성대한 연회를 즐기고 싶구려."
 tour_general.9999.phase_cultural_festival: "지역 [ROOT.Char.GetCulture.GetNameNoTooltip] 축제를 즐기기 위함이오."
 tour_general.9999.phase_fallback: "그대의 봉토를 찾아가리다. 또, 좋은 소식이 있기를 기다리겠소."
 tour_general.9999.type_majesty: "\n\n이제 [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에게 주군의 위엄과 품격을 똑똑히 보여줄 때다."
 tour_general.9999.type_intimidation: "\n\n이제 [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에게 누가 주인인지, 반역에는 어떤 벌이 따르는지 똑똑히 보여줄 때다."
 tour_general.9999.type_taxation: "\n\n[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 영주들은 마땅히 바쳐야 할 세금을 납부하리라."
 tour_general.9999.closing: "\n\n당연히 [host.GetTitleAsNameNoTooltip|U]의 품격에 맞는 환영을 해주겠지."
 tour_general.9999.a: "준비해야 해!"
