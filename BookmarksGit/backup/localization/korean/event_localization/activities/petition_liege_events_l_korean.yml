 #Non Royal Liege
 ## Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.a.tt_non_royal: "[liege|E]의 [royal_court|E]에서 [petition_vassal.GetTitledFirstName](을)를 받음"
 ## Desc
 petition_liege.0101.desc_non_royal: "[petition_vassal.GetTitledFirstName](이)가 마침내 내 [liege_possessive|E] 대회당에 모습을 드러내더니, 일말의 망설임 없이 왕좌 앞으로 다가와 고개를 푹 숙여 인사했다. \n\n\"만나 주셔서 감사합니다, 영주님. 오늘 황급히 청탁할 사안이 있어 이렇게 찾아뵈었습니다..."
 petition_liege.0101.desc.title_liege_non_royal: "존경하는 주군이시여, [petition_claim.GetName](은)는 응당 저의 것이 되어야 합니다!\" \n\n\"주군은 강성한 [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip](을)를 돌보는 분이십니다. [petition_claim.GetTierAsNameNoTooltip](은)는 땅 한 덩어리에 지나지 않으나, 제가 노력으로 얻은 곳입니다. 베풀어 주시면 안 되겠습니까?\""
 petition_liege.0201.a_non_royal: "감사합니다, 주군!"
 petition_liege.0221.a: "위대하신 [petition_liege.GetTitleAsNameNoTooltip]께 영원히 감사드립니다!"
 ## Liege asks for something in return
 petition_liege_skillcheck_counter_tt_non_royal: "다른 수단으로 [petition_liege.GetHerHim]를 설득하려 시도함"
 #Ceremonial Liege
 petition_liege.0021.opening: "위대하신 [petition_liege.GetTitleAsNameNoTooltip],"
 petition_liege.0021.desc.no_travel: "제 방문을 허락해 주시고, 제게 있어 무척 중요한 사안을 들어 주신다면 영광이겠습니다.\n\n폐하께서 편하신 시간에 궁정으로 불러 주실 날만을 기다리겠습니다."
 petition_liege.0029.opening: "위대하신 [petition_liege.GetTitleAsNameNoTooltip]께 인사드립니다,"
 petition_liege.0121.t.regent: "관직 지지"
 petition_liege.0121.t.appointment: "집안 발전"
 petition_liege.0121.t.wedding: "왕실 결혼"
 petition_liege.0121.t.privilege: "인정받은 위엄"
 petition_liege.0121.desc: "[petition_vassal.GetTitledFirstName](이)가 마침내 나의 대회당에 모습을 드러냈다. (은)는 일말의 망설임 없이 왕좌 앞으로 다가와 고개를 푹 숙여 인사했다. \n\n\"만나 주셔서 감사합니다, 위대하신 [petition_liege.GetTitleAsNameNoTooltip]. 오늘 중요하게 논의 드릴 일이 있어 찾아뵈었습니다..."
 petition_liege.0121.desc.regent: "누가 봉역의 집사장으로서 [petition_vassal.GetTopLiege.GetTitledFirstNamePossessive] 계승자가 되어야 할지를 정해야 합니다.\"\n\n\"주군께서도 동의하시겠지요. 제가 감히 이 영광을 떠안을 수 있다면 그 누구보다도 왕위를 잘 보필할 것입니다.\""
 petition_liege.0121.desc.appointment: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 수많은 고귀한 집안과 마찬가지로, 저희 집안도 총독과 관료로서 왕위를 섬길 영광을 바라고 있습니다.\"\n\n\"저희는 지금까지 봉역의 충실하고도 능숙한 일꾼임을 증명해 왔으며, 관료 선발 시에 주군의 지지를 받을 수만 있다면 더 바랄 것이 없겠습니다.\""
 petition_liege.0121.desc.wedding: "가장 고귀한 집안만이 왕가에서 하사하는 은총의 일부에 겨우 필적할 수 있습니다.\"\n\n\"감히 말씀드리자면 저희 집안 또한 그중 하나라고 생각됩니다. 그러니 저희 가문과의 왕실 결혼을 지지해 주십사 요청합니다.\""
 petition_liege.0121.desc.privilege: "봉역의 여러 집안은 한때 지녔던 우아함과 위엄을 잊고 서로 다투고 있습니다. 이제 진정한 자질을 보유하고 있는 집안은 얼마 남지 않았으며, 저희 집안도 그중 하나입니다.\"\n\"감히 요청하건대, 폐하께서 저희의 공덕을 알아봐 주시고 저희 집안을 봉역의 가장 중요한 집안 중 하나로 여겨 주십사 합니다.\""
 petition_liege.0121.accept.regent: "그대가 이 책임을 맡아 주기를 바라고 있었네."
 petition_liege.0121.accept.appointment: "이토록 근면하고 충성스러운 가문은 드물지."
 petition_liege.0121.accept.wedding: "그대는 그대 집안의 위상을 증명했다."
 petition_liege.0121.accept.privilege: "그대 집안의 평판은 의심할 여지가 없지."
 petition_liege.0121.bribe_gold: "왕위는 자신에게 관대한 자에게 관대한 법."
 petition_liege.0121.bribe_bloc: "왕위는 자신을 향한 지지를 증명하는 자에게 보상을 내린다."
 petition_liege.0121.bribe_favor: "왕위의 은총은 쉽게 잊히지 않을 것이다."
 petition_liege.0121.bribe_vows: "왕위는 신앙을 증명하는 자에게 은총을 내린다."
 petition_liege.0121.bribe_knight: "왕위의 은총은 가장 충성스러운 시종에게 향하는 법."
 petition_liege.0121.refusal: "왕의 품위에 어울리지 않는 요청이로군."
 petition_liege.0221.desc.regent: "\n\n가장 높은 직위에 나서고자 하는 저를 지지해 주시기를 요청합니다. 제가 이룬 업적과 변함없는 충성심을 증명하는 사례를 아래에 열거합니다."
 petition_liege.0221.desc.appointment: "\n\n[petition_liege.GetLadyLord]께서 충실한 시종인 제 자질을 알아봐 주시길 바라며, 주군과 봉역을 섬길 수 있도록 제가 나아가는 길을 지지해 주시기를 바랍니다."
 petition_liege.0221.desc.wedding: "\n\n저희 가문이 황실과 결혼의 연을 맺을 수 있다면 큰 영광이겠습니다. [ROOT.Char.GetHouse.GetNameNoTooltip] 혈통이 지닌 위엄은 물론, 저희 가문 젊은이들의 자질이 다시 한번 증명될 것이기 때문입니다."
 petition_liege.0221.desc.privilege: "[petition_liege.GetTitleAsNameNoTooltip]께서 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 귀족 중에서도 저희 집안의 고귀한 혈통을 공식적으로 인정해 주시기를 바랍니다."
 petition_liege.0225.b: "안타깝지만 안 되겠군."
 petition_liege.0229.counter: "폐하, 잠시 제 말을 들어 주십시오!"
 petition_liege.0221.desc.bridge: "\n\n[petition_liege.GetSheHe]는 연설을 듣더니 잠시 후 따스하게 웃으며 말했다. \"참으로 현명한 말이로군! 좋네. 이 일은 즉시 처리하도록 하지.\""
 petition_liege.9021.regent: "내가 가장 높은 직위에 오르는 것을 지지한다."
 petition_liege.9021.appointment: "내 집안의 경력을 지지한다."
 petition_liege.9021.wedding: "왕실 결혼에 찬성한다."
 petition_liege.9021.privilege: "내 집안의 위엄을 인정한다."
 petition_ceremonial_liege_skillcheck_counter_tt: "다른 수단으로 [petition_liege.GetTitleAsNameNoTooltip](을)를 설득하려 시도함"
