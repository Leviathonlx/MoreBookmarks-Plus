 petition_liege.0101.bribe_factions.house_fief: "충성을 보이면 그대의 새로운 통치 방식이 받아들여질 것이오."
 #Bribe contract
 petition_liege.0101.bribe_contract.council_seat: "넉넉한 헌납이 자리를 만드는 법이오."
 petition_liege.0101.bribe_contract.pay_debt: "그대의 세금을 증세하는 걸로 보답을 대신하지."
 petition_liege.0101.bribe_contract.war_aid: "선물은 주고받는 것이오."
 petition_liege.0101.bribe_contract.vassal_war: "평화를 위해 그대는 무엇을 내놓겠소?"
 petition_liege.0101.bribe_contract.faction_war: "감사한 마음을 표현해 보시오. 그럼 도와드리리다."
 petition_liege.0101.bribe_contract.county_control: "질서에는 대가가 따르는 법. 반드시 상환하시오."
 petition_liege.0101.bribe_contract.county_convert: "이번 지원의 대가로 짊어져야 할 책임을 키우겠소."
 petition_liege.0101.bribe_contract.county_opinion: "물론 결실은 나눌 것이라고 믿겠소."
 petition_liege.0101.bribe_contract.fortify_border: "경비 충당 차원에서 그대의 세금을 증세하겠소."
 petition_liege.0101.bribe_contract.title_liege: "영지가 영지인 만큼 세금을 증세하겠소."
 petition_liege.0101.bribe_contract.title_vassal: "그대가 [second_party.GetSheHe]보다 더 많이 헌납하기만 한다면야."
 petition_liege.0101.bribe_contract.construct_city: "비용은 세금 증세로 충당하겠소."
 petition_liege.0101.bribe_contract.construct_temple: "그대가 먼저 짐을 나누면 나도 그렇게 하리다."
 petition_liege.0101.bribe_contract.development: "그대가 얻을 소득 일부를 받고 싶소."
 petition_liege.0101.bribe_contract.house_fief: "그런 요구에는 약간의 희생이 따르는 법이지."
 #Refuse
 petition_liege.0101.refusal.council_seat: "다른 사항도 고려해야 하오."
 petition_liege.0101.refusal.pay_debt: "장부는 봉신 스스로 관리해야 하는 것이오."
 petition_liege.0101.refusal.war_aid: "승리는 자기 힘으로 쟁취하시오."
 petition_liege.0101.refusal: "나약해서 통치를 못 할 정도면 물러나는 게 나을 것 같소만."
 petition_liege.0101.refusal.faction_war: "그대를 대신해 싸울 생각은 추호도 없소."
 petition_liege.0101.refusal.county_control: "영지에는 책임이 뒤따르는 법이오, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert: "그대의 백성이잖소. #EMP 엄연히#! 그대의 문제요."
 petition_liege.0101.refusal.county_opinion: "아, 그런 사소한 일에 관여하기엔 내가 너무 바쁘구려."
 petition_liege.0101.refusal.fortify_border: "나도 관리할 성이 있는 사람이오."
 petition_liege.0101.refusal.title_liege: "[petition_claim.GetNameNoTierNoTooltip]에는 나도 명분이 있소만."
 petition_liege.0101.refusal.title_vassal: "명분의 효력은 본인의 군대에서 나오는 법이오."
 petition_liege.0101.refusal.construct_city: "그대 영지이니 스스로 책임지시오."
 petition_liege.0101.refusal.construct_temple: "보통 경건자는 재원 마련을 알아서 하던데."
 petition_liege.0101.refusal.development: "아, 다른 영지보다 더 큰 축복을 받는 곳도 있기 마련이지."
 petition_liege.0101.refusal.house_fief: "너무 과한 것을 바라는군. 이는 범죄로 받아들여질 #EMP 수밖에#! 없소."
 #Council
 petition_liege.0101.council_second_occupied: "[second_councillor.GetTitledFirstNameNoTooltip](은)는 [second_councillor.GetCouncilTitle](으)로 물러날 것이오."
 petition_liege.0101.council_second: "생각해 둔 게 있긴 한데."
 #War Aid
 petition_liege.0101.war_aid_join: "함께 [second_party.GetFirstNameNoTooltip](을)를 타파합시다."
 #Tooltips
 petition_liege.0101.additional_effects: "다음 수단에 따라 승낙 확률 변화:"
 petition_liege.0101.bribe_given: "[petition_vassal.GetSheHe](이)가 당신의 역제안을 받아들일 경우"
 petition_liege.0101.bribe_refused: "[petition_vassal.GetSheHe](이)가 당신의 역제안을 거부할 경우"
 #Liege grants petition
 petition_liege.0201.t: "$petition_liege_header$ 용인"
 petition_liege.0201.desc.intro: "나는 안내를 받아 [petition_liege.GetTitledFirstNamePossessive] 알현실에 들어갔다. [petition_liege.GetSheHe]는 가까이 다가와 말하라는 듯 손짓을 보냈다."
 petition_liege.0201.desc.council_seat: "\n\n나는 명백하게 입증된 역량과 더불어 여러 자질을 설명하며, [petition_liege.GetTitleAsNamePossessiveNoTooltip] [petition_vassal.Custom('GetCouncilPositionRequest')] 후보자로서 손색이 없음을 설명하였다. 그리고는 조언자가 되고 싶으니 직위를 달라고 요청하였다."
 petition_liege.0201.desc.war_aid: "\n\n나는 주군에게 나의 정당한 대의에 힘을 빌려달라고 간청하는 한편, 설마 봉역의 충직한 봉신을 패배하게 내버려 둘 작정이냐는 주장을 내세웠다."
 petition_liege.0201.desc.pay_debt: "\n\n나는 주군에게 영지가 직면한 크나큰 고난 앞에서 금고가 텅텅 빌 수밖에 없었던 사정을 이해해 달라고 간청하는 한편, 부채를 탕감해 달라는 요청을 덧붙였다..."
 petition_liege.0201.desc.vassal_war: "\n\n나는 [petition_liege.GetTitleAsNameNoTooltip]에게 현재 진행형인 [second_party.GetTitledFirstName](와)과의 분쟁을 원인부터 여러 사건까지 설명하는 한편, 봉역 내의 유혈극을 마무리할 수 있도록 평화 조약을 강제해 달라고 요청했다."
 petition_liege.0201.desc.faction_war: "\n\n나는 [petition_liege.GetTitleAsNameNoTooltip]에게 [second_party.GetTitledFirstName](와)과 [vassal_faction.GetName|l] 일당이 어떤 경위로 공개적인 반역을 저질렀는지 사건을 요약해서 설명한 후, 강제로라도 항복을 받아내 달라고 간청했다."
 petition_liege.0201.desc.county_control: "\n\n나는 주군에게 영지가 마주한 문제를 신중한 어조로 설명한 후, 방랑자들 때문에 권위가 실추되었음을 강조했다. 그런 다음에는 질서 회복을 위해 지원을 요청하였다."
 petition_liege.0201.desc.county_convert: "\n\n나는 주군에게 영지 내부 사정을 열성적으로 설명한 후, 수없이 많은 죄악을 [petition_liege.GetFaith.GetNameNoTooltip]의 빛으로 비추려면 지원이 필요하다는 주장을 펼쳤다."
 petition_liege.0201.desc.county_opinion: "\n\n나는 [petition_liege.GetTitleAsNameNoTooltip]에게 봉역에 끓어 넘치는 불만을 설명하는 한편, 가볍게 한 번 얼굴만 비춰줘도 평민들이 기운을 되찾을 것이라고 설명했다."
 petition_liege.0201.desc.fortify_border: "\n\n나는 봉역의 이웃들이 끼치는 위협을 냉정한 어조로 요약하는 한편, [second_party.GetPrimaryTitle.GetName]에 대한 주의를 환기하고 영지가 당면한 위험을 알렸다."
 petition_liege.0201.desc.title_liege: "\n\n나는 예를 갖춰 주군의 [petition_claim.GetName]에 대한 적법한 명분을 역설하는 한편, 이를 보완할 장문의 문헌을 제공했다. 이제 [petition_liege.GetTitleAsNamePossessiveNoTooltip] 대답만 들으면 된다."
 petition_liege.0201.desc.title_vassal: "\n\n나는 한 치의 망설임 없이 [petition_claim.GetName]에 대한 내 명분의 증거를 제시했고, [second_party.GetTitledFirstName]보다 우위에 있음을 강조했다."
 petition_liege.0201.desc.construct_city: "\n\n나는 [petition_construct_county.GetName] 내 [petition_construct.GetName] 정착지 개발과 관련된 여러 주장을 펼치며 앞서 연습한 대로 개발이 불러올 긍정적인 효과를 나열했다."
 petition_liege.0201.desc.construct_temple: "\n\n나는 [petition_construct_county.GetName] 땅, 즉 [petition_construct.GetName] 정착지에 새로운 [petition_liege.GetFaith.HouseOfWorship]을 건립할 필요가 있음을 조곤조곤하게 설명했다."
 petition_liege.0201.desc.development: "\n\n나는 [petition_county_example.GetName](와)과 [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 절박한 상황을 조심스럽게 설명하는 한편, 균형을 돌려놓을 방안을 제시했다."
 petition_liege.0201.desc.house_fief: "\n\n나는 내가 세습권을 부여받으면 이 지역에도 이득일 것이라는 주장을 펼쳤다."
 petition_liege.0201.desc.bridge: "\n\n내 연설을 들은 주군은 무뚝뚝하게 고개를 끄덕이며 말했다. \"즉시 수하들을 파견해 문제를 해결하리다.\""
 petition_liege.0201.desc.council_second_party: "아무리 그래도 [second_party.GetFullName]보다 일 처리를 못 할 순 없지..."
 petition_liege.0201.a: "감사합니다, 주군!"
 petition_liege_accept_tt: "당신의 탄원이 받아들여짐"
 #Liege asks for something in return
 petition_liege.0205.t: "$petition_liege_header$ 역제안"
 petition_liege.0205.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge: "\n\n[petition_liege.GetSheHe|U]는 자리에서 조용히 내 탄원을 곱씹었다. \n\n잠시 후 [petition_liege.GetSheHe]가 입을 열었다. \"그대는 말솜씨가 좋군. 하나 그대를 돕는 조건으로 나 또한 보답받고자 하오. 우리가 합의를 보는 편이 서로 득이 된다는 걸 그대는 이해하리라 믿소.\""
 petition_liege.0205.counter: "주군이시여, 설혹 제 설명에 부족한 부분이 있었습니까?"
 petition_liege.0205.a: "합리적인 제안이로군. 수용해야겠어."
 petition_liege.0205.b: "장난치는 건가? 안 그래도 한계까지 몰렸거늘!"
 petition_liege_skillcheck_counter_tt: "다른 수단으로 주군을 설득하는 시도를 함"
 #Liege refuses petition (end)
 petition_liege.0209.t: "$petition_liege_header$ 퇴짜"
 petition_liege.0209.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge: "\n\n연설을 귀 기울여 들은 [petition_liege.GetSheHe]는 미간을 구기며 퇴짜를 놓았다."
 petition_liege.0209.desc.bridge.apologetic: "$petition_liege.0209.desc.bridge$ \"미안하지만 [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 위해 그대의 요청을 거부하겠소.\""
 petition_liege.0209.desc.bridge.unapologetic: "$petition_liege.0209.desc.bridge$ \"긴히 논의해야 할 사안이 고작 #EMP 이게 다요#!? 당치도 않은 소리. 먼저 일어나겠소. 진짜로 #EMP 중요한#! 사안을 살펴야 해서 말이오.\""
 petition_liege.0209.desc.bridge.favor: "$petition_liege.0209.desc.bridge$ \"진심으로 미안하지만 그 요청은 들어줄 수 없소. 내 마음만 같아선 그대가 원하는 것을 주고 싶소만, 훗날 호의를 베푸기로 약속할 테니 일단은 이걸로 만족해 주시오.\""
 petition_liege.0209.counter: "잠깐, 영주님! 말씀 좀 들어주십시오!"
 petition_liege.0209.a: "애석하구나."
 petition_liege.0209.favor: "알겠습니다."
 #Vassal agrees to terms
 petition_liege.0301.t: "역제안 수용됨"
 #Vassal refuses counterproposal (end)
 petition_liege.0309.t: "역제안 거부됨"
 #Skill check counter event
 petition_liege.0401.t: "$petition_liege_header$ 타인의 의견"
 petition_liege.0401.desc.intro: "[petition_liege.GetTitledFirstName](은)는 잠시 생각에 잠기더니, 이내 크게 외쳤다. \"[first_portrait.GetFirstName], 그대의 조언이 필요하오!\"[first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')](이)가 자신의 [first_portrait.Custom('councillor_flavor_prop')](을)를 움켜쥔 채 앞으로 나섰다. \"예, 영주님. 이것 참 까다로운 사안이 아닐 수 없군요...\"\n\n"
 petition_liege.0401.desc.second: "[petition_liege.GetTitleAsNamePossessiveNoTooltip] [second_portrait.Custom('GetPetitionLiegeTitle')] [second_portrait.GetTitledFirstName](은)는 옆으로 물러나 조용히 지켜보기만 했다."
 petition_liege.0401.desc.second_diplomacy: "$petition_liege.0401.desc.second$... [second_portrait.GetHerHis] 외교적인 기질에 호소해보는 건 어떨까?\n\n"
 petition_liege.0401.desc.second_martial: "$petition_liege.0401.desc.second$... 실리적인 주장을 펼치면 [second_portrait.GetHerHis] 지지를 끌어낼 수 있지 않을까?\n\n"
 petition_liege.0401.desc.second_stewardship: "$petition_liege.0401.desc.second$... 셈만 알맞게 해내면 [second_portrait.GetHerHim]의 마음을 돌릴 수 있을지도.\n\n"
 petition_liege.0401.desc.second_intrigue: "$petition_liege.0401.desc.second$... 공개적으로 [second_portrait.GetHerHim]의 의표를 찌르면 어떨까?\n\n"
 petition_liege.0401.desc.second_learning: "$petition_liege.0401.desc.second$... #EMP [second_portrait.GetHerHim]#!조차 논파할 수 없는 주장을 펼친다면, 누구도 감히 의문을 제기하지 못할 터.\n\n"
 petition_liege.0401.desc.third_soulmate: "하긴, 내 사랑 [third_portrait.GetTitledFirstName](이)가 멀지 않은 곳에 있다."
 petition_liege.0401.desc.third_lover: "[third_portrait.GetTitledFirstName](이)가 은근슬쩍 내게 윙크를 보내는군."
 petition_liege.0401.desc.third_best_friend: "나의 가장 가까운 친구 [third_portrait.GetTitledFirstName](이)가 여기에 있다."
 petition_liege.0401.desc.third_friend: "그래도... 내 좋은 친구인 [third_portrait.GetTitledFirstName](이)가 웬만큼 영향력을 발휘해 줄지도 몰라."
 petition_liege.0401.desc.third_fallback: "그러고 보니, [third_portrait.GetTitledFirstName](은)는 예전부터 나를 마음에 들어 했지."
 petition_liege.0401.desc.third: "[third_portrait.GetSheHe]라면 내 편을 들어주지 않을까?"
 petition_liege.0401.desc.outro: "[petition_liege.GetTitleAsNameNoTooltip](이)가 다시 나를 보는군. 근데 벌써 다른 데 관심이 흘러가는 모양이야. 당장 #EMP 뭐라도 해야 해#!!"
 petition_liege.0401.first: "[first_portrait.GetFirstNameNoTooltip]의 실수를 유도할 방법이 떠올랐다..."
 petition_liege.0401.second: "\"[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy: "$petition_liege.0401.second$ 그래도 타협의 여지는 있겠지요?\""
 petition_liege.0401.second_martial: "$petition_liege.0401.second$ #EMP 당신#! 정도면 제 주장을 이해했으리라 생각하는데요?\""
 petition_liege.0401.second_stewardship: "$petition_liege.0401.second$ #EMP 당신#! 정도면 이 논리를 확실하게 이해했겠죠?\""
 petition_liege.0401.second_intrigue: "$petition_liege.0401.second$ #EMP 당신#! 정도면 이해가 될 테죠?\""
 petition_liege.0401.second_learning: "$petition_liege.0401.second$ #EMP 당신#! 정도면 이게 현명한 방안이라는 걸 알 텐데요?\""
 petition_liege.0401.wildcard: "[third_portrait.GetTitledFirstNameNoTooltip](이)가 말해줄 것임!"
 petition_liege.0401.success: "[petition_liege.GetTitledFirstNameNoTooltip](이)가 설득됨"
 petition_liege.0401.failure: "[petition_liege.GetTitledFirstNameNoTooltip](이)가 설득되지 않음"
 #Second party request event
 petition_liege.0501.opening: "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc: "충직한 [second_party.GetTitledFirstName](이)여, 그대를 이런 상황에 몰게 되어 참으로 안타까울 따름이오.\n\n또 다른 명분의 보유자인 [petition_vassal.GetTitledFirstName](을)를 위해 [petition_claim.GetName](을)를 포기해줬으면 하오. 이번 사안에서 내 뜻을 존중해 주리라 믿겠소."
 petition_liege.0501.a: "내겐 어떤 선택지가 있을까...?"
 petition_liege.0501.b: "이런 제안은 받아들일 수 없어!"
 petition_liege.0501.refuse_tt: "[second_party.GetTitledFirstName](이)가 [petition_claim.GetName](을)를 포기하길 거부함"
 #Invalidated event
 petition_liege.0601.t: "$petition_liege_header$ 무효화됨"
 petition_liege.0601.desc.court: "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 즉위를 마친 지금, 탄원은 더 이상 필요하지 않게 되었다..."
 petition_liege.0601.desc.imprisoned_me: "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName](이)가 날 감옥에 집어넣었다."
 petition_liege.0601.desc.imprisoned: "$petition_liege.0601_shared_intro$ 나는 [ROOT.Char.GetImprisonedBy.GetTitledFirstName]에게 붙잡혔다."
 petition_liege.0601.desc.liege_dead_me: "$petition_liege.0601_shared_intro$ 결국 난 [petition_liege.GetTitledFirstName](을)를 살해하고 말았다... \n\n"
 petition_liege.0601.desc.liege_dead: "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName](이)가 [petition_liege.GetDeathReasonHideKiller]했다... \n\n"
 petition_liege.0601.desc.liege_imprisoned_me: "$petition_liege.0601_shared_intro$ 결국[petition_liege.GetTitledFirstName](을)를 붙잡고 말았다!"
 petition_liege.0601.desc.liege_imprisoned: "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName](이)가 [petition_liege.GetImprisonedBy.GetTitledFirstName]에게 사로잡혔다."
 petition_liege.0601.desc.new_liege: "이젠 나의 새로운 주군인 [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]에게 요청을 해야 한다."
 petition_liege.0601_shared_intro: "나의 탄원이 본격적으로 열매를 맺으려던 찰나,"
 petition_liege.0601.desc: "\n\n이러면 확실히 상황이 바뀌는데."
 petition_liege.0601.a_court: "더 위대한 앞날을 향하여."
 petition_liege.0601.a_prison: "제기랄."
 petition_liege.0601.a_liege: "내가 대체 왜..."
 petition_liege.0601.a: "상황을 다시 생각해 봐야겠는데..."
 #Activity End
 petition_liege.9999.t: "$petition_liege_header$ 결론"
 petition_liege.9999.desc: "마지막 탄원인이 떠나자 다른 데 볼 일이 있는 궁정 신하들도 퇴장했다. 그렇지 않은 이들은 자리에 남아 근래에 내린 결정에 대해 서로 담론을 주고받았다.\n\n얼마 안 있어 송사 특유의 격식을 차리는 분위기는 완전히 희미해졌고, 부산하면서도 평범한 궁정 생활이 공백을 채웠다."
 petition_liege.9999.a: "이곳에서의 용무는 다 끝났군."
 petition_liege.9999.arrogant: "백성들이 나의 존재감에 경외심을 느끼는 걸 보니 좋구나."
 petition_liege.9999.shy: "빨리 처소로 돌아가고 싶어..."
 petition_liege.9999.gregarious: "궁정 사람들과 어울리기에 좋은 기회야."
 petition_liege.9999.every_guest_and_courtier: "모든 문객과 궁정 신하:"
 petition_liege.9001.t: "$petition_liege_header$ 전략 변경"
 petition_liege.9001.desc: "[petition_liege.GetTitledFirstName]에게 [ROOT.Char.Custom( 'GetPetitionType' )|l](을)를 청탁할 순 없게 됐지만, 그래도 [petition_liege.GetHerHis] 환심을 얻으려고 이 먼 [petition_liege.GetCapitalLocation.GetName]까지 오지 않았던가. 기회를 흘려보낼 내가 아니다. [petition_liege.GetTitledFirstName]에게 어떤 요청을 할까..."
