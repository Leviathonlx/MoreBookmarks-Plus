 petition_liege_county_convert_modifier: "포교 후원"
 petition_liege_county_convert_modifier_desc: "해당 영지의 소유주가 주군에게 진정한 신앙으로 개종하는 데 필요한 후원을 요청했습니다."
 petition_liege_county_convert_modifier_tt: "해당 변화 요소가 적용된 영지에서는 [convert_county|E]이 훨씬 빠르게 진행됨"
 #Opinion
 petition_liege_0101_county_opinion_effect_tt: "[county_opinion|E]이 #negative_value [SCOPE.ScriptValue('petition_county_opinion_value')]#! 이하인 [petition_vassal.GetShortUINamePossessive] 모든 [holdings|E]"
 petition_liege_county_opinion_modifier: "왕실의 방문"
 petition_liege_county_opinion_modifier_desc: "해당 영지의 소유주가 주군에게 영지를 방문하여 민중에 위용을 과시해 달라고 요청했습니다."
 #Fortify
 petition_liege_0101_fortify_border_effect_tt: "다른 봉역과 국경을 접하고 있는 모든 [petition_vassal.GetShortUINamePossessive] [holdings|E]"
 petition_liege_fortify_border_modifier: "전방 요새화"
 petition_liege_fortify_border_modifier_desc: "해당 영지의 소유주가 주군에게 봉역의 전방을 요새화해달라고 요청했습니다."
 #Development
 petition_liege_development_modifier: "정착민 유입"
 petition_liege_development_modifier_desc: "해당 영지의 소유주가 주군의 봉토에서 주민을 이주시켜 달라고 요청했습니다."
