l_korean:
 #General Loc Strings
 petition_liege_header: "탄원:"
 #Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening: "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc: "얼마 전에 수행단과 함께 [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 도착했습니다.\n\n긴히 논의해야 할 중대 사안이 있으니, 가능한 한 빨리 알현을 하고 싶습니다."
 petition_liege.0001.a: "얼른 [petition_vassal.GetTitledFirstNameNoTooltip](을)를 불러오너라!"
 petition_liege.0001.a.tt: "[petition_vassal.GetTitledFirstName](을)를 당신의 [royal_court|E]으로 불러들임"
 petition_liege.0001.b: "너무 바빠서 당장 [petition_vassal.GetHerHim](을)를 볼 겨를은 없을 것 같군."
 petition_liege.0001.b.arrogant: "쯧. 한낱 #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!의 비위 따위 맞춰줄 시간 없다!"
 petition_liege.0001.b.humble: "아무래도 만남은 어려울 것 같으니, 진심으로 미안하다고 [petition_vassal.GetTitledFirstNameNoTooltip]에게 전하도록."
 petition_liege.0001.b.tt: "[petition_vassal.GetTitledFirstName](을)를 돌려보냄"
 #Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening: "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc: "애석하게도 그리 좋지 않은 시기를 골라서 왔구려. 그대와 일행을 내 전당에 맞이하기엔 형편이 안 될 것 같소."
 petition_liege.0009.a: "내 말을 #EMP 듣는 것조차#! 거부하겠다? 이런 후안무치한 인간을 봤나!"
 #Liege hears petition, makes a decision
 #Title
 petition_liege.0101.t.gold: "$petition_liege_header$ 금화"
 petition_liege.0101.t.council_seat: "$petition_liege_header$ 자문회 임명"
 petition_liege.0101.t.pay_debt: "$petition_liege_header$ 부채 청산"
 petition_liege.0101.t.war_aid: "$petition_liege_header$ 군사 지원"
 petition_liege.0101.t.end_war: "$petition_liege_header$ 봉신 전쟁 종결"
 petition_liege.0101.t.faction_war: "$petition_liege_header$ 파벌 해체"
 petition_liege.0101.t.county_control: "$petition_liege_header$ 집달관 요청"
 petition_liege.0101.t.county_convert: "$petition_liege_header$ 사제 후원"
 petition_liege.0101.t.county_opinion: "$petition_liege_header$ 왕실의 방문"
 petition_liege.0101.t.fortify_border: "$petition_liege_header$ 국경 요새화"
 petition_liege.0101.t.title_liege: "$petition_liege_header$ 작위 주장자"
 petition_liege.0101.t.title_vassal: "$petition_liege_header$ 봉신 주장자"
 petition_liege.0101.t.construct_city: "$petition_liege_header$ 도시 개발"
 petition_liege.0101.t.construct_temple: "$petition_liege_header$ [petition_vassal.GetFaith.HouseOfWorship|U] 후원"
 petition_liege.0101.t.development: "$petition_liege_header$ 수도 개발"
 petition_liege.0101.t.house_fief: "$petition_liege_header$ $japan_feudal_government$ 봉지"
 #Desc
 petition_liege.0101.desc: "[petition_vassal.GetTitledFirstName](이)가 마침내 나의 대회당에 모습을 드러냈다. [petition_vassal.GetTitledFirstName](은)는 일말의 망설임 없이 왕좌 앞으로 다가와 고개를 푹 숙여 인사했다. \n\n\"만나 주셔서 감사합니다, 영주님. 오늘 황급히 청탁할 사안이 있어 이렇게 찾아뵈었습니다..."
 petition_liege.0101.desc.council_seat: "부탁드립니다, 영주님. 저를 자문위원으로 삼아 주십시오.\"\n\n\"수준 낮은 인간들이 높은 자리를 꿰차고 있는 반면에 저는 재능을 무시당하고만 있습니다. 영주님의 [petition_vassal.Custom('GetCouncilPositionRequest')](으)로서 봉역 통치의 부담을 덜어드리고 싶습니다.\""
 petition_liege.0101.desc.gold: "충직한 신하에게 자금을 내어주실 수 있으신지요? 제 헌신과 충정을 헤아려 주셨으면 합니다.\" \n\n\"어디까지나 봉역을 위해 사용할 것을 약속 드립니다.\""
 petition_liege.0101.desc.pay_debt: "그게 실은... 제 손을 완전히 벗어난 사건 때문에 재정적인 문제에 봉착했습니다.\" \n\n\"봉역의 안녕을 위해 장부 정리를 도와주실 수 있으실는지요?\""
 petition_liege.0101.desc.war_aid: "[petition_war.GetName]의 전황이 그리 좋지 않습니다. [second_party.GetTitledFirstNameNoTooltip](이)가 우위를 점하고 있죠.\" \n\n\"영주님, 제 패배는 영주님의 패배를 뜻하기도 합니다. 봉역의 안녕을 위해 지원을 해주십시오.\""
 petition_liege.0101.desc.end_war: "저를 비롯한 영주님의 충직한 신하인 [petition_vassal.GetPrimaryTitle.GetName]의 주민들은 그동안 [second_party.GetTitledFirstNameNoTooltip](와)과 전쟁을 치러 왔습니다!\"\n\n\"모두의 약화를 초래하는 이런 내분은 멈추는 게 사리에 맞지 않겠습니까?\""
 petition_liege.0101.desc.faction_war: "[second_party.GetTitledFirstName](와)과 [vassal_faction.GetNameNoTooltip|l] 일당이 절 괴롭히고 있습니다! \n\n\"부탁드립니다. 봉역의 안녕을 위해 그 오만불손한 놈팡이들에게 자기 주제를 깨우쳐 주십시오!\""
 petition_liege.0101.desc.county_control: "징세를 불가능하게 만드는 반대자들 때문에 [petition_county_example.GetNameNoTooltip](이)가 홍역을 치르고 있습니다!\" \n\n\"부탁드립니다, 영주님. 봉역의 안녕을 위해 그 독사들을 제압하는 데 힘을 실어주십시오.\""
 petition_liege.0101.desc.county_convert: "신을 따르지 않는 고약한 [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] 무리 때문에 [petition_county_example.GetNameNoTooltip](이)가 홍역을 치르고 있습니다!\" \n\n\"사제들이 최선을 다하고 있지만, 봉역이 악의 마수에서 벗어나려면 그들에게 지원을 해주어야 할 것 같습니다.\""
 petition_liege.0101.desc.county_opinion: "불만이라는 이름의 병폐가 제 영지에 창궐하고 있습니다.\"\n\n\"영주님, 장담컨대 [petition_liege.Custom('GetRoyalCourtRank')](이)가 방문하면 민중의 분위기가 급물살을 타고 바뀔 것입니다. 평소의 온건한 모습으로 돌아가겠지요.\""
 petition_liege.0101.desc.fortify_border: "제 영지가 [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip](와)과 영주님의 적 사이에 놓인 형세에 처했습니다!\" \n\n\"[petition_county_example.GetNameNoTooltip](은)는 봉역의 전방 중 하나입니다. 영지의 방위는 저와 영주님이 모두 살펴야 할 책임 아니겠습니까.\""
 petition_liege.0101.desc.title_liege: "존경하는 주군이시여, [petition_claim.GetName](은)는 응당 저의 것이 되어야 합니다!\" \n\n\"주군은 강성한 [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 지배자이십니다. 땅 한 덩어리에 지나지 않으나 [petition_claim.GetTierAsNameNoTooltip](은)는 제가 노력으로 얻은 곳입니다. 베풀어 주시면 안 되겠습니까?\""
 petition_liege.0101.desc.title_vassal: "[second_party.GetTitledFirstNamePossessive] [petition_claim.GetName](은)는 응당 저의 것이 되어야 합니다!\" \n\n\"영주님, 영지에 대한 저희 명분이 얼마나 중요한지는 이해하시리라 믿습니다. [second_party.GetTitleAsNameNoTooltip]에게 자신의 것이 아닌 땅을 포기하라고 말씀해 주시옵소서.\""
 petition_liege.0101.desc.construct_city: "[petition_construct_county.GetName](은)는 큰 잠재력을 품고 있지만, 필수적인 기반 시설이 부족합니다.\" \n\n\"영주님, [petition_construct.GetName]에 새로운 도시를 세우는 데 자금을 지원해 주십시오. 순수하게 교역만 놓고 봐도 봉역 전체에 보탬이 될 것입니다.\""
 petition_liege.0101.desc.construct_temple: "[petition_construct_county.GetNamePossessiveNoTooltip] 독신자들에게 숭배 장소가 필요합니다.\" \n\n\"[petition_liege.GetFaith.GetAdjectiveNoTooltip] 신앙을 위해 [petition_construct.GetName]에 새로운 [petition_liege.GetFaith.HouseOfWorship]을 건립하는 데 자금을 지원해 주시면 감사히 생각하겠습니다.\""
 petition_liege.0101.desc.development: "영주님의 강성한 수도에 비하면 제 영지는 그저 어설프기만 합니다.\" \n\n\"부탁드립니다. [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive]의 재물 일부를 덜어 변변찮은 [petition_county_example.GetName]에 베풀어 주소서. 봉역 전체가 그 혜택을 누릴 것입니다.\""
 petition_liege.0101.desc.house_fief: "제게 세습권을 주시어 제 봉지를 통치할 권리를 주십시오. 그러면 봉역 전체가 더 번성할 것입니다.\""
 petition_liege.0101.desc.council_first_councillor: "\n\n그래, 자기가 [second_party.GetTitledFirstName]보다 일을 더 잘할 수 있을 거라 생각한단 말이지..."
 petition_liege.0101.desc.council_second_councillor: "[second_councillor.GetTitledFirstName](을)를 교체하는 게 나을지도 모르겠군."
 #Accept
 petition_liege.0101.accept.gold: "남는 자금이 좀 있지."
 petition_liege.0101.accept.council_seat: "좋소. 그대에게 자리를 내어주리다."
 petition_liege.0101.accept.council_seat_occupied: "[second_party.GetTitledFirstNameNoTooltip](을)를 대신해 나의 [second_party.GetCouncilTitle](이)가 되어주시오."
 petition_liege.0101.accept.pay_debt: "좋소. 그대의 부채를 탕감해 주리다."
 petition_liege.0101.accept.war_aid: "병력을 조금 내어주겠소."
 petition_liege.0101.accept: "일리 있군. 알겠소. 그대의 전쟁을 끝내드리리다."
 petition_liege.0101.accept.faction_war: "반역자들을 추궁해봐야겠구려."
 petition_liege.0101.accept.county_control: "질서는 회복될 것이오."
 petition_liege.0101.accept.county_convert: "[ROOT.Char.GetFaith.DevilNamePossessive] 자식들은 내쫓아야 마땅하지."
 petition_liege.0101.accept.county_opinion: "민중에 [petition_liege.GetTitleAsNameNoTooltip]의 용안을 보여줘야겠구려."
 petition_liege.0101.accept.fortify_border: "그대의 국경이 곧 내 국경 아니겠소."
 petition_liege.0101.accept.title_liege: "좋소. [petition_claim.GetTierAsNameNoTooltip|l](은)는 그대가 가지시오."
 petition_liege.0101.accept.title_vassal: "그대의 명분을 지지하겠소."
 petition_liege.0101.accept.construct_city: "안될 것도 없지. [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip]에 새로운 도시를 지읍시다."
 petition_liege.0101.accept.construct_temple: "아무래도 [petition_construct_county.GetNameNoTierNoTooltip](이)가 [petition_liege.GetFaith.BishopNeuter] 없이 너무나 오랜 시간을 보낸 모양이로군."
 petition_liege.0101.accept.development: "안 그래도 [petition_liege.GetCapitalLocation.GetNameNoTooltip](이)가 너무 번잡하긴 했소."
 petition_liege.0101.accept.house_fief: "그대의 통치 방식이 더는 범죄로 간주되지 않을 것이오."
 #Bribe gold
 petition_liege.0101.bribe_gold.council_seat: "모름지기 내 측근이라면 재정적으로 아무 이상 없음을 증명해야 하거늘..."
 petition_liege.0101.bribe_gold.war_aid: "훈련, 장비... 뭐 하나 값싼 부분이 없소."
 petition_liege.0101.bribe_gold: "평화 조약을 주선해줄 순 있소만, 그대가 #EMP 배상금#!을 어느 정도 내야 할 것이오..."
 petition_liege.0101.bribe_gold.faction_war: "평화에는 대가가 따르기 마련이오."
 petition_liege.0101.bribe_gold.county_control: "보통 어려운 일이 아니오. 요컨대 큰돈이 든다, 이 말이지."
 petition_liege.0101.bribe_gold.county_convert: "그런 일을 한 푼도 들이지 않고 할 순 없다는 걸 [ROOT.Char.GetFaith.WealthGodName]께서 알려주셨잖소."
 petition_liege.0101.bribe_gold.county_opinion: "행차에는 큰 비용이 소모된다오."
 petition_liege.0101.bribe_gold.fortify_border: "이보시오. 그런 조치에 큰돈이 든다는 것쯤은 그대도 알지 않소?"
 petition_liege.0101.bribe_gold.title_liege: "그대의 명분은 얼마나 값이 나갈 것 같소?"
 petition_liege.0101.bribe_gold.title_vassal: "[petition_vassal.GetFirstNameNoTooltip] 그대에겐 어떤 가치가 있소?"
 petition_liege.0101.bribe_gold.construct_city: "그런 청탁이 얼마나 큰돈이 드는지는 스스로도 잘 알 터인데..."
 petition_liege.0101.bribe_gold.construct_temple: "물론 합병 자금은 그대가 후원하겠지?"
 petition_liege.0101.bribe_gold.development: "좋소. 다만 소정의 보상금이 필요할 것 같소만."
 petition_liege.0101.bribe_gold.house_fief: "대가를 치러 줄 생각이 있다면야."
 #Bribe favor
 petition_liege.0101.bribe_favor.council_seat: "모름지기 호의는 갚아야 하는 법이오."
 petition_liege.0101.bribe_favor.pay_debt: "이 빚은 언젠가 돌려받을 테니 그리 아시오."
 petition_liege.0101.bribe_favor.war_aid: "내가 필요할 때, 그대의 도움을 기대하리다."
 petition_liege.0101.bribe_favor: "[second_party.GetFirstNameNoTooltip](이)가 싫어할 거요. 내게 신세 지는 줄 아시오..."
 petition_liege.0101.bribe_favor.faction_war: "내 호의를 잊지 않는 게 좋을 거요."
 petition_liege.0101.bribe_favor.county_control: "돕겠소. 단, 그대도 나를 도와야 하오."
 petition_liege.0101.bribe_favor.county_convert: "바로 오늘, 내가 베푼 도움을 잊지 마시오."
 petition_liege.0101.bribe_favor.county_opinion: "호의는 호의로 갚는 것 아니겠소."
 petition_liege.0101.bribe_favor.fortify_border: "이번 일에 나서주면 그대는 내 부름에 응해야 하오."
 petition_liege.0101.bribe_favor.title_liege: "그대가 나에게 진 빚을 내 똑똑히 기억하리다."
 petition_liege.0101.bribe_favor.title_vassal: "이번 호의는 톡톡히 갚아야 할 거요."
 petition_liege.0101.bribe_favor.construct_city: "알겠소. 대신 이 빚을 잊지 마시오."
 petition_liege.0101.bribe_favor.construct_temple: "[petition_liege.GetFaith.HighGodName]께서 증인이 되어주실 것이오."
 petition_liege.0101.bribe_favor.development: "[petition_vassal.GetCapitalLocation.GetNameNoTooltip](은)는 성장할 것이오. 대신 #EMP 그대#!는 내게 빚지는 줄 아시오."
 petition_liege.0101.bribe_favor.house_fief: "호의를 베푸는 대가가 있어야겠지."
 #Repay favor
 petition_liege.0101.repay_favor: "이걸로 그대에게 진 빚은 갚은 거요."
 #Bribe factions
 petition_liege.0101.bribe_factions.council_seat: "자고로 내 자문위원은 흠결 하나 없어야 하오."
 petition_liege.0101.bribe_factions.pay_debt: "그대는 내게 빚을 졌소. 그런 줄 알고 처신하시오."
 petition_liege.0101.bribe_factions.war_aid: "충성을 맹세하면 내 수하들을 빌려주겠소."
 petition_liege.0101.bribe_factions: "내부 불화는 #EMP 절대#! 용납할 수 없지. #EMP 일단은#!."
 petition_liege.0101.bribe_factions.faction_war: "신중히 처신하시오. 내가 그대에게 바라는 것 또한 다르지 않으니."
 petition_liege.0101.bribe_factions.county_control: "보답으로 그대의 의리를 받고 싶은데 말이오."
 petition_liege.0101.bribe_factions.county_convert: "충성을 증명하면 [ROOT.Char.GetFaith.AltPriestTermPlural](을)를 파견하리다."
 petition_liege.0101.bribe_factions.county_opinion: "행차하는 건 일도 아니지만, 정치 일선에서 물러나시오."
 petition_liege.0101.bribe_factions.fortify_border: "충성을 맹세하면 마음의 평화를 누릴 수 있게 해드리겠소."
 petition_liege.0101.bribe_factions.title_liege: "내어줄 순 있지. 대신 충성을 맹세하시오."
 petition_liege.0101.bribe_factions.title_vassal: "작위를 줄 테니, 영원한 충성을 맹세하시오."
 petition_liege.0101.bribe_factions.construct_city: "그 도시를 날 향한 충성의 상징으로 만드시오."
 petition_liege.0101.bribe_factions.construct_temple: "분쟁에서 물러나시오. 그럼 [petition_liege.GetFaith.HouseOfWorship]을 지어주겠소."
