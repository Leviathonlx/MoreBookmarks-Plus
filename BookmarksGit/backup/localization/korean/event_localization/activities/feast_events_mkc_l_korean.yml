l_korean:
 feast_mkc.0001.t: "소중한 추억"
 feast_mkc.0001.desc: "연회장의 흥겨운 분위기 속에서, 손님 중 한 명인 [guest_lost_loved_pet.GetShortUIName](이)가 내 고양이 [ROOT.Char.Custom('CatStoryName')](와)과 함께 구석에 조용히 앉아 있는 모습을 발견했다. 고양이는 평온히 몸을 말고 [guest_lost_loved_pet.GetShortUINamePossessiveNoTooltipNoFormat] 무릎 위에 누워 갸르릉거리며, [guest_lost_loved_pet.GetFirstNameNoTooltip](은)는 [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] 털을 조심스럽게 쓰다듬고 있다.\n\n\"예전에 키우던 고양이랑 정말 닮았네요.\" [ROOT.Char.Custom('CatStorySheHe')|U]는 눈물을 애써 참으며 그렇게 조용히 말했다."
 feast_mkc.0001.a: "[guest_lost_loved_pet.GetFirstNameNoTooltip]의 고양이를 함께 추모한다."
 feast_mkc.0001.b: "[ROOT.Char.Custom('CatStoryName')](와)과의 시간을 더 소중히 여겨야겠군."
 feast_helped_overcome_loss_opinion: "반려동물을 잃은 슬픔을 함께 나눔"
 feast_sympathy_over_loss_opinion: "반려동물의 죽음을 극복하는 데 힘이 됨"
 bonus_to_petting_pet_tt: "고양이를 쓰다듬을 때 [stress|E]가 더 많이 감소함"
