l_korean:
 feast_default_jason.100.t: "전시의 연회"
 feast_default_jason.100.desc: "\"우리가 걱정해야 할까요.\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))] [soldier.GetFirstName](이)가 물었다. \"[war.GetName]에서 [ROOT.Char.GetPrimaryTitle.GetAdjective]의 대의명분을 말입니다... 이 자리에 앉은 분들의 얼굴이 어둡습니다. 마치 [foe.GetTitledFirstNamePossessive] [foe.GetPrimaryTitle.GetAdjective] 군대가 문 앞에라도 와 있는 것처럼 말이지요!\"\n\n\"[army_location.GetName]의 [army_location.GetTerrain.GetNameNoTooltip|l]에 있는 당신의 군대에 대해 너무 깊이 고민하지 마십시오, 고귀하신 [ROOT.Char.GetTitleAsName].\" [other_ruler.GetPrimaryTitle.GetNameNoTier]의 [other_ruler.GetTitleAsNameNoTooltip] [other_ruler.GetFirstName](이)가 미소를 지으며 말한다. \"행운의 여신께서 분명히 미소를 보내실 겁니다.\""
 feast_default_jason.100.a: "\"그대의 도움이야말로... 최고의 행운 아니겠는가?\""
 feast_default_jason.100.b: "\"명심하라. 내 승리는 이미 확정된 바다!\""
 feast_default_jason.100.c: "세상이 멀어질 때까지 마셔대자..."
 feast_default_jason.100.c_hungee: "걱정하는 입들은 음식으로 틀어막는 게 제격이지."
 boasted_of_victories_modifier: "승리를 자랑함"
 victories_reduce_stress_add_prestige_desc: "[battles|E]에서 승리 시 @stress_icon![stress|E] 감소, @prestige_icon![prestige|E] 획득. 패배 시 @stress_icon![stress|E] 증가, @prestige_icon![prestige|E] 손실"
 victories_reduce_stress_add_prestige_tt: "이 [modifier|E]가 활성화되어 있는 동안, [battles|E] 승리 시 @prestige_icon![prestige|E]을 얻고 @stress_icon![stress|E]를 잃으며, 패배 시 @prestige_icon![prestige|E]을 잃고 @stress_icon![stress|E]가 증가함"
 feast_default_jason.100.b_exalt_the_crown: "#low 당신의 [THIS.Char.GetInvolvedActivityIntent.GetName] [intent|e] 덕분에 [modifier|E] 지속 시간이 연장됨#!"
