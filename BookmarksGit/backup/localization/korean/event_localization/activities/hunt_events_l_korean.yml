 hunt.1081.bodyguard_wounded: "[bodyguard.GetFirstName](은)는 피가 쏟아지는 상처를 부여잡은 채 무릎을 꿇고 있었다."
 hunt.1081.bodyguard_killed: "[bodyguard.GetFirstName](은)는 아무렇게나 널브러져 있었다. 죽은 게 분명해 보였다."
