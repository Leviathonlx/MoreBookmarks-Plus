 tgp_hunt.0005.t: "논 가운데에서"
 tgp_hunt.0005.desc: "우리는 [activity.Custom('GetAnimalType')](을)를 쫓고 있었다. 하지만 동물이 무성한 논으로 도망치며 추격이 중단되었다. 사냥하던 나머지 일행도 합류하자, 우리는 움직임을 찾으려 논을 살폈지만 [activity.Custom('GetAnimalType')]의 흔적이 아무 데도 없었다!\n\n고작 논 때문에 질 수는 없는데!"
 tgp_hunt.0005.success: "[activity.Custom('GetAnimalType')](이)가 눈에 띔"
 tgp_hunt.0005.failure: "[activity.Custom('GetAnimalType')]의 흔적이 발견되지 않음"
 tgp_hunt.0005.a: "생각나는 작전이 있긴 하군."
 tgp_hunt.0005.b: "불을 질러 짐승을 몰아내라!"
 tgp_hunt.0005.c: "혹시 [target_character.GetFirstNameNoTooltip]에게 좋은 생각이 있지 않을까?"
 tgp_hunt.0005.d: "다들 위치로! 기다려 보자."
 tgp_hunt.0006.t: "사냥꾼의 시"
 tgp_hunt.0006.desc: "야영지로 돌아오자 멀리서 생각에 잠겨 있는 [poet.GetName](이)가 보였다. 내가 다가가자 [poet.GetHerHis] 공상이 끝났다.\n\n\"[poet.Custom2('RelationToMe', SCOPE.sC('host'))], 반갑습니다! 이 즐거운 사냥에 관해 시를 쓰고 싶었는데, 주제를 정할 수가 없더군요!\""
 tgp_hunt.0006.a: "\"이 지역 자연의 마음을 달래는 매력을 생각해 보게.\""
 tgp_hunt.0006.b: "\"당연히 내 용맹에 관해 써야지!\""
 tgp_hunt.0006.c: "\"[seduction_target.GetNameNoTooltip]에게 바치도록.\""
 tgp_hunt.0006.d: "\"[befriend_target.GetShortUINamePossessiveNoTooltip] 사냥 실력에 관해 쓰게!\""
 tgp_hunt.0006.e: "\"내 [ROOT.Char.Custom('WritingInstrument')](을)를 빌려주지!\""
