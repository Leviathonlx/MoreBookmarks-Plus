 hunt.1081.killed: "나는 갑작스럽게 가슴을 움켜쥐며 [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')](으)로 자빠졌다. 단검에 찔린 셔츠 부위가 검게 물들어 가고 있었다.\n\n"
 hunt.1081.failure_accomplice: "정신을 차렸을 땐 심장이 두근거리고 있었다. 공격자들은 땅바닥에서 몸부림치고 있었고, 단검은 손이 닿지 않는 곳에 널브러진 채였다."
 hunt.1081.failure: "정신을 차렸을 땐 심장이 두근거리고 있었다. 공격자는 땅바닥에서 몸부림치고 있었고, [murderer.GetHerHis] 단검은 손이 닿지 않는 곳에 널브러진 채였다."
