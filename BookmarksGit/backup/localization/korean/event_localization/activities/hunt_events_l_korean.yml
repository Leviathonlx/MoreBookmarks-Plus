 hunt.1202.failure_injury: "\n\n우리는 창을 휘두르며 천천히 사냥감을 포위했다. 하지만 [activity.Custom('GetAnimalSoundParticiple')]를 내지르던 짐승의 숨을 끊기도 전에 [activity.Custom('GetAnimalStrike')]에 얻어맞고 말았다."
 hunt.1202.failure_self: "\n\n우리는 창을 휘두르며 천천히 사냥감을 포위했다. 하지만 [activity.Custom('GetAnimalSoundParticiple')]를 내지르던 짐승의 숨을 끊기도 전에 [injury_target.GetFirstName](이)가 [activity.Custom('GetAnimalStrike')]에 얻어맞고 말았다."
 hunt.1202.failure: "\n\n사냥꾼들은 창을 휘두르며 천천히 사냥감을 포위했다. 하지만 [activity.Custom('GetAnimalSoundParticiple')] 짖어대던 짐승의 숨을 끊기도 전에 [injury_target.GetFirstName](이)가 [activity.Custom('GetAnimalStrike')]에 얻어맞고 말았다."
