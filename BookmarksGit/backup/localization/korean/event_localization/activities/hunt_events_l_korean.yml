 hunt.1201.slayer: "[host.GetTitledFirstName](이)가 우리에게 고개를 돌려 외쳤다.\n\"[animal_slayer.GetTitledFirstName], 그대가 숨을 끊으시오!\""
 hunt.1201.success_self: "\n\n나는 신중하게 기회를 엿보다 끝내 사냥감의 심장에 칼날을 꽂아 넣었다!"
 hunt.1201.success: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip](은)는 신중하게 기회를 엿보다 끝내 사냥감의 심장에 칼날을 꽂아 넣었다!"
 hunt.1201.failure_self: "\n\n칼날을 깊숙이 찔러 넣자 짐승이 내게 [activity.Custom('GetAnimalStrike')](을)를 가했다. 그에 반응해 곧바로 뒤로 빠지니 놈이 단말마로 [activity.Custom('GetAnimalSoundPresent')]를 내질렀다."
 hunt.1201.failure: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip](이)가 칼날을 깊숙이 찔러 넣자 짐승이 [animal_slayer.GetHerHim]에게 [activity.Custom('GetAnimalStrike')](을)를 가했다. 그에 반응해 [animal_slayer.GetSheHe|U]가 곧바로 뒤로 빠지니 놈이 단말마로 [activity.Custom('GetAnimalSoundPresent')]를 내질렀다."
 hunt.1201.critical: "\n\n[animal_slayer.GetTitledFirstNameNoTooltip](이)가 칼날을 깊숙이 찔러 넣자 짐승이 흉포한 [activity.Custom('GetAnimalStrike')](을)를 가했고, 그 결과 [animal_slayer.GetHerHim]에게 막심한 부상을 입혔다!"
 hunt.1201.dogs_success: "\n\n사냥개들이 매섭게 짖으며 짐승을 포위하더니 본격적인 행동에 나섰다. 순서대로 놈을 물어뜯기 시작한 것이다."
 hunt.1201.dogs_failure: "\n\n사냥개들이 매섭게 짖으며 짐승을 포위했지만, 이내 하나씩 각개격파를 당하기 시작했다. 낑낑대는 신음과 처절한 울음이 귓전을 때렸다..."
 hunt.1201.animal_spared_dharmic: "\n\n[host.GetTitledFirstName](이)가 사냥꾼들을 뒤로 물렸다.\n\"사냥은 끝났다. 과도한 고통을 주는 것은 다르마에 어긋난다."
 hunt.1201.animal_spared: "\n\n[host.GetTitledFirstName](이)가 사냥꾼들을 뒤로 물렸다.\n\"그만하면 됐다. 자, 짐승은 내버려두는 게 좋겠군."
