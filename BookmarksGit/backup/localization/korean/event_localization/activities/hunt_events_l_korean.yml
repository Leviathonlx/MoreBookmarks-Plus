 hunt.0550.nerge.host.desc: "나머지 문객들이 도착하길 기다릴 동안, [ROOT.Char.Custom('GetServants')]들은 본격적인 준비 작업에 착수했다. [ROOT.Char.Custom('GetGameKeepers')]들은 어느 지역이 좋을지 고민하고 있었다. 네르제 참가자들이 동물을 전부 몰아넣을 수 있어야 하니까. 성공을 향한 수많은 단계 중에서도 가장 기본은 바로 땅을 잘 아는 것이다.\n\n"
 hunt.0550.nerge.guest.desc: "나머지 문객들이 도착하길 기다릴 동안, [host.GetTitledFirstName](은)는 본격적인 준비 작업에 착수했다. [host.GetHerHis|U] [host.Custom('GetGameKeepers')]들은 어느 지역이 좋을지 고민하고 있었다. 네르제 참가자들이 동물을 전부 몰아넣을 수 있어야 하니까. 성공을 향한 수많은 단계 중에서도 가장 기본은 바로 땅을 잘 아는 것이다.\n\n"
