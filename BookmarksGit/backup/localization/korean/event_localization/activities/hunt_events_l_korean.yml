 tgp_hunt.0008.t: "인생관 변화"
 tgp_hunt.0008.desc: "사냥감을 쫓다가 곤란해 보이는 [target_character.GetName](을)를 마주했다. [target_character.GetHerHis] 사냥 활이 두 쪽으로 부러져 있었다.\n\n내 활을 빌려주겠다고 했지만, [target_character.GetSheHe]는 이렇게 말했다.\n\n\"저는 사냥이라는 피비린내 나는 행위를 그만두겠습니다. 하지만 덕분에 승려라는 소명을 찾아서 다행이라 생각합니다. 저는 이제 피를 쫓는 대신, [target_character.GetFaith.HighGodName](을)를 섬기려 합니다.\""
 tgp_hunt.0008.a: "[target_character.GetFirstNameNoTooltip]의 마음을 돌리려 설득해 본다."
 tgp_hunt.0008.a.flavor: "몇 마디 말이면 뭐든 할 수 있지."
 tgp_hunt.0008.a.success: "[target_character.GetFirstName](이)가 기존의 인생관을 되찾게 설득함"
 tgp_hunt.0008.a.failure: "[target_character.GetFirstName](이)가 완고하게 넘어오지 않음"
 tgp_hunt.0008.b: "그게 자신의 선택이라면야."
 tgp_hunt.0008.b.flavor: "이미 결심한 사람을 설득하려 해 봤자 무슨 소용이겠나."
