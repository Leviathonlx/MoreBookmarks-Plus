 hunt.2000.t: "개 장수"
 hunt.2000.opening_master: "[ROOT.Char.Custom('GetHuntMasterDesc')] [m_hunt.GetTitledFirstName](이)가 어떤 [dog_salesman.GetWomanMan]을 데리고 왔다. 얘기를 듣자 하니 훌륭한 사냥개를 취급한다고 한다.\n\n"
 hunt.2000.opening_hunter: "열정적인 사냥꾼이자 [ROOT.Char.Custom2('RelationToMe', m_hunt)]인 [m_hunt.GetTitledFirstName](이)가 어떤 [dog_salesman.GetWomanMan]을 데리고 왔다. 얘기를 듣자 하니 훌륭한 사냥개를 취급한다고 한다.\n\n"
 hunt.2000.opening: "훌륭한 사냥개를 취급하는 장수가 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착했다. 새 고객을 찾는 듯했다.\n\n"
 hunt.2000.desc: "\"저는 조련이 되어 있어 어떤 사냥에도 합류할 준비가 되어 있는, 최고의 사냥개만을 취급합니다. [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] 어디서도 이보다 뛰어난 사냥개를 찾을 순 없을 겁니다, [ROOT.Char.GetTitleAsNameNoTooltip] 님!\"\n\n내 앞에는 다양한 크기와 체격의 개들이 목줄에 묶인 채, 침착하게 감정을 기다리고 있었다."
 hunt.2000.a: "뛰어난 냄새 추적견의 가치는 천금같지."
 hunt.2000.b: "이 정도면 혼자서 멧돼지도 잡을 수 있겠군!"
 hunt.2000.b.tt: "[GetActivityType('activity_hunt').GetName](을)를 주최하기 전까지 [hunt_sighting_no_prefix|E] 이벤트가 발생하지 않음"
 hunt.2000.c: "놀랍군. 혹시 내 사육장을 맡을 생각은 없나, [dog_salesman.GetFirstNameNoTooltip]?"
 hunt.2000.d: "개는 필요 없어."
 hunt.2001.t: "맹금 장수"
 hunt.2001.opening_master: "[ROOT.Char.Custom('GetHuntMasterDesc')] [m_hunt.GetTitledFirstName](이)가 어떤 [falcon_salesman.GetWomanMan]을 데리고 왔다. 얘기를 듣자 하니 조련된 맹금을 취급한다고 한다.\n\n"
 hunt.2001.opening_hunter: "열정적인 사냥꾼이자 [ROOT.Char.Custom2('RelationToMe', m_hunt)]인 [m_hunt.GetTitledFirstName](이)가 어떤 [falcon_salesman.GetWomanMan]을 데리고 왔다. 얘기를 듣자 하니 조련된 맹금을 취급한다고 한다.\n\n"
 hunt.2001.opening: "조련된 맹금을 취급하는 장수가 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착했다. 새 고객을 찾는 듯했다.\n\n"
 hunt.2001.desc: "\"이 새들은 최고의 새들입니다. 어릴 때부터 제가 손수 키웠지요. 절대 [ROOT.Char.GetTitleAsNameNoTooltip] 님을 실망시키지 않을 겁니다!\"\n\n내 앞에는 다양한 크기의 매와 매들이 앞에 놓인 우리 안에 고요히 앉아 있었다."
 hunt.2001.a: "훌륭한 종이로구나!"
 hunt.2001.a.flavor: "제안을 받아들이지!"
 hunt.2001.c: "드디어 찾았다! [falcon_salesman.GetFirstNameNoTooltip], 내 새 사육장을 맡아서 운영해 주게!"
 hunt.2001.d: "훌륭하군. 근데 내가 관심은 없어서 말일세..."
 hunt.2500.t: "[sighting_province.GetNameNoTooltip]의 [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2500.opening_master: "[ROOT.Char.Custom('GetHuntMasterDesc')] [sighting_character.GetTitledFirstName](이)가 내 봉역에서 야수가 목격됐다며 보고를 올렸다.\n\n"
 hunt.2500.opening_hunter: "수렵에 관심이 많은 걸로 유명한 [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName](이)가 내 봉역에서 어떤 야수가 목격됐다는 소문이 돈다며 소식을 전해왔다.\n\n"
 hunt.2500.opening_fallback: "넓다란 [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]의 길을 걷다 보면 온갖 소문이 들리곤 한다. 오늘은 특히 수다스러운 사냥꾼이 내 귀를 피곤하게 했다.\n\n"
 hunt.2500.opening: "나의 [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName](이)가 내 봉역에서 어떤 야수가 목격됐다는 소식을 전해주었다.\n\n"
 hunt.2500.desc: "\"요즘 들어 [sighting_county.GetName]에서 이야기가 많이 들려 옵니다. 그 지역에 훌륭한 사냥터가 있다더군요. 진귀한 [sighting_county.Custom('GetAnimalType')] 여러 마리가 [sighting_province.Custom('GetTerrainTypePlural')](을)를 배회한답니다!\""
 hunt.2500.a: "흥미롭군..."
 hunt.2500.b: "이런 일로 귀찮게 하지 말게."
 hunt.2500.c: "안 그래도 마침 훌륭한 사냥꾼이 필요했지."
 hunt.2510.t: "[sighting_county.Custom('GetLegendaryColor')|U] [sighting_county.Custom('GetAnimalType')|U]"
 hunt.2510.opening_master: "[ROOT.Char.Custom('GetHuntMasterDesc')] [sighting_character.GetTitledFirstName](이)가 잔뜩 들떠서는 내 처소에 들어왔다.\n\n"
 hunt.2510.opening_hunter: "수렵에 대한 관심이 지대한 [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName](이)가 내 처소에 들어왔다. 그는 설레임 가득한 미소를 환하게 짓고 있었다.\n\n"
 hunt.2510.opening: "[ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName](이)가 잔뜩 들떠서는 내 처소에 들어왔다.\n\n"
 hunt.2510.desc: "\"[sighting_county.GetNameNoTier] 사냥터지기들이 이상한 이야기를 하더군요. 우연히 [sighting_county.Custom('GetAnimalType')](을)를 목격했는데,"
 hunt.2510.desc.knight_errant: "\"[sighting_county.GetName] 사냥터지기들이 이상한 이야기를 하더군요. 우연히 [sighting_county.Custom('GetAnimalType')](을)를 목격했는데,"
 hunt.2510.story: "\"[sighting_county.GetNameNoTier] 사냥터지기들이 그럴싸한 제보를 보냈습니다. [sighting_county.Custom('GetAnimalType')](이)가 그곳에서 목격된 모양입니다."
 hunt.2510.black: "털 색깔이 칠흑 같은 검은색이었다고 합니다.\""
 hunt.2510.white: "털 색깔이 눈처럼 하얀 흰색이었다고 합니다.\""
 hunt.2510.closing: "\n\n\"[sighting_province.Custom('GetTerrainTypePlural')](을)를 배회한다고 하는데, 가까이 다가간 사람은 없습니다. 괜히 전설로 불리는 게 아니더군요...\""
 hunt.2510.knight_errant_closing: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 주군처럼 명성이 높은 $knight_culture_player_no_tooltip$만이 그런 걸 길들일 수 있을 겁니다.\""
 hunt.2510.a: "#EMP [sighting_county.Custom('GetLegendaryColor')|U]#!이라고 했나?"
 hunt.2510.a.existing: "언젠가 #EMP 반드시#! 놈을 찾고 말 테다!"
 hunt.2510.b: "그런 유치한 망상으로 사람 귀찮게 하지 말게."
 hunt.2520.t: "[sighting_county.GetNameNoTierNoTooltip]의 [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')|U] [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U]"
 hunt.2520.desc: "\"[sighting_county.GetNameNoTier]에서 많은 이야기가 들려옵니다. 악독한 [sighting_county.Custom('GetAnimalType')](이)가 지역 마을을 공포로 몰아넣고, 가축을 낚아채 [sighting_province.Custom('GetTerrainTypePlural')](으)로 홀연히 사라지고 있다고 합니다!\""
 hunt.2530.t: "[sighting_county.GetNameNoTierNoTooltip]의 [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U]"
 hunt.2530.opening_master: "수석 응사 [sighting_character.GetTitledFirstName](이)가 잔뜩 들떠서는 내 처소에 들어왔다.\n\n"
 hunt.2530.opening_falconer: "매사냥에 대한 관심이 지대한 [ROOT.Char.Custom2('RelationToMe', sighting_character)] [sighting_character.GetTitledFirstName](이)가 잔뜩 들떠서는 내 처소에 들어왔다.\n\n"
 hunt.2530.desc: "\"요즘 들어 [sighting_county.GetNameNoTier]에서 이야기가 많이 들려 옵니다. 그 지역에 훌륭한 사냥터가 있다더군요. 진귀한 [sighting_county.Custom('GetAnimalType')] 여러 마리가 [sighting_province.Custom('GetTerrainTypePlural')](을)를 배회한답니다!\""
 hunt.2540.t: "지역 이동"
 hunt.2540.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 사냥감 관리인의 보고입니다. [old_sighting_county.GetBaseNameNoTier]에 서식하는 수많은 [sighting_county.Custom('GetAnimalPlural')](이)가 터전을 떠나 [sighting_county.GetName](으)로 이주했다고 합니다!\""
 hunt.2540.legendary: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 사냥감 관리인의 보고입니다. [old_sighting_county.GetBaseNameNoTier]의 [sighting_county.Custom('GetLegendaryColor')] [sighting_county.Custom('GetAnimalType')](이)가 한동안 보이지 않더니, [sighting_county.GetBaseNameNoTier] 인근에서 목격됐다고 합니다!\""
 hunt.2540.closing: "\n\n\"너무 늦기 전에 사냥을 시작하시는 게 좋겠습니다.\""
 hunt.2540.white: "아침 안개 속 신성한 빛처럼 빛난다는데...\""
 hunt.2540.black: "전해지는 얘기로는 마치 지형에 뻥 뚫린 검은 구멍처럼, 저녁의 전령처럼 나타난다고 합니다...\""
 hunt.2540.a: "도망칠 수는 있지만 숨을 수는 없을 거다."
 hunt.2540.a.legendary: "날 혼란에 빠뜨리려는 수작이로군!"
 hunt.2540.b: "이젠 지긋지긋하구나, [sighting_character.GetFirstNameNoTooltip]..."
 hunt.3020.t: "위험한 사냥감"
 hunt.3020.t.deer: "대책 없음"
 hunt.3020.opening: "여느 사냥감이 그렇듯 교활한 [activity.Custom('GetAnimalType')] 역시 노련한 사냥꾼조차 속여 넘길 수 있는 비법과 속임수, 은신처를 갖고 있다.\n\n"
 hunt.3020.doubling: "간악한 [activity.Custom('GetAnimalType')](은)는 왔던 길을 되돌아오는 식으로 이리저리 움직이며 우리의 추적을 뿌리치려고 했다."
 hunt.3020.beating: "[activity.Custom('GetAnimalMale')](은)는 [host.GetCurrentLocation.Custom('GetTerrainType')] 개울을 따라 이리저리 움직이며 우리의 추적을 뿌리치려고 했다."
 hunt.3020.squatting: "[activity.Custom('GetAnimalMale')](은)는 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에 서서 완벽한 부동 자세를 유지했다. 심지어 사냥개들의 후각까지 속이고 우리를 따돌렸다."
 hunt.3020.rusing: "[activity.Custom('GetAnimalMale')](은)는 마구잡이로 방향을 틀어대며 번잡하게 도망다녔고, 사방팔방에 냄새를 뿌려 추적에 혼선을 일으켰다."
 hunt.3020.desc_courtier: "그때 [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetTitledFirstName](이)가 일행에 정지 신호를 보냈다."
 hunt.3020.desc_fallback: "그때 선두를 맡은 [ROOT.Char.Custom('GetGameKeepers')](이)가 멈춰 섰다."
 hunt.3020.desc: "흔적은 가면 갈수록 난잡해졌다. 간악한 [activity.Custom('GetAnimalType')](은)는 왔던 길을 되돌아오는 식으로 이리저리 움직이며 우리의 추적을 뿌리치려고 했다."
 hunt.3020.closing: "\n\n우리 일행은 어느 경로로 갈지 쉽게 결정을 내리지 못했다. 이렇게 망설이는 와중에도 사냥감은 시시각각으로 멀어지고 있었다."
 hunt.3020.a: "인내심을 갖자. 어렵지 않게 해결할 수 있는 문제야."
 hunt.3020.a.perfect: "빠르게 냄새의 흔적을 찾음"
 hunt.3020.a.success: "머잖아 냄새의 흔적을 찾아냄"
 hunt.3020.a.failure: "냄새의 흔적을 찾았다는 착각에 빠짐"
 hunt.3020.b: "내가 이런 술수에 넘어갈 줄 알고?"
 hunt.3020.b.success: "당신의 조언이 빛을 발함"
 hunt.3020.b.failure: "당신의 조언이 아무런 효과도 발휘하지 못함"
 hunt.3020.c: "[hunt_participant.GetFirstNameNoTooltip]에게 추적을 맡긴다."
 hunt.3020.c.perfect: "[hunt_participant.GetFirstNameNoTooltip](이)가 빠르게 냄새의 흔적을 찾음"
 hunt.3020.c.success: "[hunt_participant.GetFirstNameNoTooltip](이)가 머잖아 냄새의 흔적을 찾아냄"
 hunt.3020.c.failure: "[hunt_participant.GetFirstNameNoTooltip](이)가 길을 잘못 안내함"
 hunt.3020.d: "사냥감의 관점으로 생각하자. 나라면 이쪽으로 도망갈 것 같은데..."
 hunt.3020.e: "이쪽이다. 아니지! 저쪽인 것 같아!"
 hunt.3020.e.success: "알맞은 길로 감"
 hunt.3020.e.failure: "잘못된 길로 감"
 hunt.3020.f: "이 지역 사냥터지기 생각은 어떤가?"
 hunt.3020.f.flavor: "#EMP 전문가에게 자문을 구해보자고...#!"
 hunt.4001.t: "사격"
 hunt.4001.opening: "저 멀리로 펼쳐진 경관을 바라보던 [activity.Custom('GetAnimalType')](을)를 보고는 참으로 위풍당당한 자태라는 생각을 했다. 그렇게 나는 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에 몸을 숨긴 채로 활을 들었다.\n\n"
 hunt.4001.desc_1: "나는 같이 [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]에 웅크리고 숨어 있던 [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetTitledFirstName]에게 힐끗 시선을 보냈다."
 hunt.4001.desc_2: "나는 완벽하게 균형 잡힌 투창을 손에 든 채 [activity.Custom('GetAnimalType')](와)과의 거리를 신중하게 가늠했다...\n\n[ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetTitledFirstName] 또한 창을 손에 쥔 채 내 옆에 웅크리고 있었다."
 hunt.4001.desc_3: "숨 들이쉬고... 조준..."
 hunt.4001.a: "#EMP 아니! 내가 잡겠다!#!"
 hunt.4001.a.kill: "[activity.Custom('GetAnimalType')](을)를 쓰러뜨림"
 hunt.4001.a.stolen: "[hunt_participant.GetFirstNameNoTooltip](이)가 [activity.Custom('GetAnimalType')](을)를 쓰러뜨림"
 hunt.4001.a.both: "[activity.Custom('GetAnimalType')](이)가 당신을 보고 도망침"
 hunt.4001.b: "확실하게 한 방 먹이는 거요, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c: "지금이오, [hunt_participant.GetFirstNameNoTooltip]! 저 [activity.Custom('GetAnimalType')](이)가 눈치채기 전에 얼른!"
 hunt.4001.c.tt: "이 잔가지를 밟으면 저 [activity.Custom('GetAnimalType')](이)가 분명 화들짝 놀랄 테지..."
 hunt.4001.d: "똑똑히 잘 보시오."
 hunt.4002.t: "소문"
 hunt.4002.desc: "[ROOT.Char.Custom2('RelationToMe', secret_sharer)] [secret_sharer.GetTitledFirstName](와)과 [activity.Custom('GetAnimalType')]의 뒤를 밟다 보니 어느새 다른 사람들의 목소리도 흐릿해졌다.\n\n공격 거리에 들어오자 [secret_sharer.GetFirstNameNoTooltip](이)가 속삭였다. \"이렇게 둘만 남았으니 드리는 말씀인데, [secret_owner.GetTitledFirstName]에 대해 알려드리고 싶은 게 있습니다.\""
 hunt.4002.a: "나중에 듣겠소, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 hunt.4002.a.flavor: "저 [activity.Custom('GetAnimalType')](은)는 내가 잡을 거요!"
 hunt.4002.b: "어디 들어나 봅시다..."
 hunt.4002.b.tt: "[activity.Custom('GetAnimalType')](이)가 도망침"
 hunt.4002.b.reveal: "[secret_owner.GetFirstNamePossessiveNoTooltip] 비밀이 무엇인지 알게 됨"
 hunt.4003.t: "밀렵"
 hunt.4003.desc: "밀렵꾼이 [land_owner.GetTitleTierName] [host.GetCurrentLocation.Custom('GetTerrainType')](을)를 드나들고 있었다고? 경비대를 대동한 채로 말을 타고 지나가던 중에, 옹기종기 모여 있는 사람들의 모습이 눈에 들어왔다. 그들 뒤편에는 엉성하게 감춰진 [host.Custom('GetRegionalDeerType')] 사체가 있었다.\n\n\"저희가 사냥한 게 아닙니다, 존경하는 [ROOT.Char.GetTitleAsNameNoTooltip] 님!\" 검과 활로 보건대, 거짓말을 하는 게 분명했다."
 hunt.4003.adventurer: "내 야영지에 들어와라. [land_owner.GetTitleTierName](은)는 절대 자네를 찾지 못할 것이다."
 hunt.4003.a: "밀렵꾼들을 교수형에 처한다. 저들의 가족에도 벌을 내린다."
 hunt.4003.b: "\"다들 솜씨 좋은 활잡이인 것 같은데...\""
 hunt.4003.c: "짐승의 사체를 챙긴다. 밀렵꾼들의 목숨값 역시 받아낸다."
 hunt.4003.c.tt_success: "재판관의 묵인"
 hunt.4003.c.tt_failure: "대중의 분노"
 hunt.4003.d: "\"[land_owner.GetTitledFirstNamePossessiveNoTooltip] 사냥감은 어떡하고?\""
 hunt.4003.d.own: "내 [host.GetCurrentLocation.Custom('GetTerrainType')]에서 꺼져!"
 hunt.4003.d.vassal: "[land_owner.GetTitledFirstNamePossessiveNoTooltip] [host.GetCurrentLocation.Custom('GetTerrainType')]에서 썩 꺼져라!"
 hunt.4003.d.rival: "[land_owner.GetTitledFirstNameNoTooltip]에서 원하는 만큼 잡아도 좋다."
 hunt.4003.e: "드디어 실력 좋은 사냥꾼을 보는구먼!"
 hunt.4004.t: "쓰러진 짐승"
 hunt.4004.desc: "신화 속에서 튀어나온 생명체라 해도 무방한 짐승이다. 신이 짐승의 모습을 빌어 강림한 걸지도 모른다. 이제껏 봤던 [activity.Custom('GetAnimalType')] 중에서 가장 커다란 녀석이었으니.\n\n상처를 입었음에도 불구하고, 반나절이 넘게 추격을 이어가야 했다. \n\n그런 녀석이 눈앞에 죽어 있다니, 이만한 장관이 어디 있겠는가."
 hunt.4004.credit_receiver: "[credit_taker.GetTitledFirstName](은)는 입을 다물지 못했다. \"이런 녀석은 처음 봅니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\""
 hunt.4004.a: "머리를 잘라서 회당에 걸어놓으면 근사할 텐데!"
 hunt.4004.b: "[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]에게 선물할 전리품으로 딱 알맞겠군."
 hunt.4004.c: "멋들어진 외투를 만들 수 있겠는데!"
 hunt.4004.c.tt: "아니, 그렇게 화려하진 #EMP 않을#! 거라니까 그러네!"
 hunt.4004.every_arrogant_vassal: "오만한 봉신 전원"
 hunt.4004.every_restrained_vassal: "엄격하게 절제하는 봉신 전원"
 hunt.4004.every_other_vassal: "오만하지도 않고, 절제하지도 않는 봉신"
 hunt.4004.d: "[credit_taker.GetTitledFirstNameNoTooltip]에게 넘겨줘도 괜찮을 것 같은데."
 hunt.4004.e: "이 자리에서 당장 먹어 치우자!"
 hunt.4004.f: "머리뼈로 근사한 왕관을 만들어야겠어."
 hunt.4005.t: "쓰러진 짐승"
 hunt.4005.a: "이 정도면 어마어마한 값에 팔리겠는걸."
 hunt.4005.b: "[ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]에게 건넬 근사한 전리품으로 딱 알맞겠군."
 hunt.4005.c: "박제로 만든 다음에 [ROOT.Char.GetFaith.ReligiousHeadName]에게 선물해야겠어."
 hunt.4006.t: "식량을 찾아 헤매는 이들"
 hunt.4006.desc: "이 [host.GetCurrentLocation.Custom('GetTerrainTree')](이)가 '가난한 자의 방패막이'로 여겨졌다는 건 안다. 하지만 식량을 찾겠답시고 헤매는 농노들 때문에 [activity.Custom('GetAnimalType')](을)를 놓치고 마니, 이 상황을 참아넘길 수가 없었다.\n\n[host.GetCurrentLocation.GetNameNoTooltip](은)는 풀뿌리나 버섯을 뽑는 짓거리나 해댈 만한 곳이 아니란 말이다!"
 hunt.4006.adventurer: "풀뿌리와 버섯을 뽑는단 말이지... 이제야 좋은 생각이 나는군."
 hunt.4006.a: "당장 #EMP 내#! 사냥터에서 내쫓아라!"
 hunt.4006.b: "애초에 여긴 사냥하러 온 거였잖아, 그렇지?"
 hunt.4006.special_interest: "흔치 않은 관심사에 기인한 결과:"
 hunt.4006.c: "오, 사냥감으로 딱 좋아 보이는데..."
 hunt.4006.d: "아량을 베풀어서 기부를 한다면, 멀리 쫓아낼 수 있겠지."
 hunt.4006.e: "저들의 유서 깊은 권리가 #EMP 맞아#!..."
 hunt.4007.t: "날뛰는 [host.Custom('GetAnimalType')|U]"
 hunt.4007.desc_befriend: "선선한 바람이 불어왔다. 조용한 숲속에서 [ROOT.Char.Custom2('RelationToMeShort', similar_participant)]인 [similar_participant.GetTitledFirstName](와)과 함께 잠깐 눈을 붙이고 있었는데, 갑자기 무슨 소리가 들렸다."
 hunt.4007.desc_lazy: "선선한 바람이 불어왔다. 조용한 숲속에서 [ROOT.Char.Custom2('RelationToMeShort', similar_participant)]인 [similar_participant.GetTitledFirstName](와)과 함께 잠깐 눈을 붙이고 있었는데, 갑자기 무슨 소리가 들렸다."
 hunt.4007.desc_lustful: "사냥복을 갖춰 입은 [ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName]의 모습은 눈부실 정도였다. [similar_participant.GetHerHim]를 바라보던 시선을 거두게 만든 방해꾼이 원망스러울 따름이었다."
 hunt.4007.desc_fallback: "[ROOT.Char.Custom2('RelationToMeShort', similar_participant)] [similar_participant.GetTitledFirstName](와)과 언덕을 넘던 중에 무슨 소리를 들었다."
 hunt.4007.desc_ending: "\n\n잔가지가 와그작 부러지고, 나뭇가지가 흔들리는 소리가 들려온다. 새들은 겁에 질려 비명을 지르며 달아나고 있다. 분노한 [host.Custom('GetAnimalType')|l]의 출현을 알리는 전조다. 놈이 우리에게 곧장 달려오고 있다!\n\n[similar_participant.GetTitledFirstName](이)가 기겁을 금치 못했다. \"저 #EMP [host.Custom('GetAnimalDanger')]#! 덩치가 엄청나군요!\""
 hunt.4007.a: "내 손으로 끝을 내주마."
 hunt.4007.a.non_martial: "얼른 내 뒤로 오시오, [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self: "칼 이리 주시오! 내가 직접 처리할 테니!"
 hunt.4007.a.success: "짐승을 베어 넘김"
 hunt.4007.a.failure: "부상당함"
 hunt.4007.a.critical_failure: "사망함"
 hunt.4007.b: "[similar_participant.GetFirstNameNoTooltip], 뭐라도 해보게!"
 hunt.4007.b.non_martial: "살려줘! 누가 나 좀 살려줘!"
 hunt.4007.b.success: "[THIS.Char.GetTitledFirstNameNoTooltip](이)가 맹수를 처치함"
 hunt.4007.b.failure: "[THIS.Char.GetTitledFirstNameNoTooltip](이)가 부상당함"
 hunt.4007.b.critical_failure: "[THIS.Char.GetTitledFirstNameNoTooltip](이)가 사망함"
 hunt.4007.c: "애인에게 버림받은 궁정 신하만큼 까다로운 상대는 아니야."
 hunt.4007.d: "[bodyguard.GetFirstNameNoTooltip]! 이쪽으로!"
 hunt.4007.e: "#EMP 저리 썩 꺼져라, 더러운 미물아!#!"
 hunt.4007.f: "#EMP 도망쳐!#!"
 hunt.4900.t: "날뛰는 [activity.Custom('GetAnimalTypeKill')|U]"
 hunt.4900.desc: "가공할 맹수가 [activity.Custom('GetAnimalSoundParticipleKill')]를 내며 코앞까지 와서는, 난폭하게 [activity.Custom('GetAnimalStrikeParticipleKill')](을)를 해댔다."
 hunt.4900.hunter: "\n\n나는 허리춤에서 칼을 꺼내 [activity.Custom('GetAnimalTypeKill')](와)과 [similar_participant.GetFirstName] 사이에 섰다. 그런데 놈이 갑자기 앞으로 [activity.Custom('GetAnimalChargePresentKill')] 오기 시작했다.\n\n심장을 노리고 칼을 휘둘렀는데..."
 hunt.4900.hunter_wound: "하지만 난 옆으로 튕겨 나가고 말았고, 종이 한 장 차이로 놈의 [activity.Custom('GetAnimalDangerKill')](을)를 피했다..."
 hunt.4900.hunter_dead: "고개를 내리니 놈의 [activity.Custom('GetAnimalDangerKill')] 역시 내 심장을 향해 날아오고 있었음을 알 수 있었다.\n\n그렇게 나는 털가죽과 살점에 뒤엉켜 널브러졌다. 시야가 점점 어두워진다. [similar_participant.GetFirstNameNoTooltip](이)가 내 이름을 부르는 것 같기도 한데..."
 hunt.4900.hunter_kill: "놈의 [activity.Custom('GetAnimalDangerKill')](은)는 아슬아슬한 차이로 나를 빗겨 나갔고, 그렇게 맹수는 풀썩 쓰러졌다..."
 hunt.4900.assist: "\n\n[similar_participant.GetFirstName](은)는 허리춤에서 칼을 뽑아 들고는 나와 [activity.Custom('GetAnimalTypeKill')] 사이에 었다. \"물러 나십시오, [ROOT.Char.GetTitleAsNameNoTooltip] 님!\" 그 순간 놈이 갑자기 앞으로 [activity.Custom('GetAnimalChargePresentKill')] 오기 시작했다.\n\n(이)가 [activity.Custom('GetAnimalFeatureKill')]의 잔상을 낚아채는데, 일순간 세상이 멈춘 것만 같았다.\n\n정신을 차리고 주변을 살피니 [activity.Custom('GetAnimalTypeKill')](은)는 죽어 널브러져 있었다..."
 hunt.4900.assist_wound: "하지만 [similar_participant.GetFirstNameNoTooltip]의 부상도 예사롭지 않았다."
 hunt.4900.assist_dead: "하지만 주검이 되어 있기는 [similar_participant.GetFirstNameNoTooltip]도 마찬가지였다..."
 hunt.4900.assist_kill: "그리고 [similar_participant.GetFirstNameNoTooltip](은)는 우쭐한 얼굴로 칼날에 묻은 피를 훔치고 있었다..."
 hunt.4900.befriend: "\n\n나는 침착하게 손을 내밀었다. 당황한 [activity.Custom('GetAnimalTypeKill')](은)는 긴장을 푸는가 싶더니, 손이 아슬아슬하게 닿지 않는 지점에 멈춰서 미심쩍은 눈빛으로 내 손가락을 응시했다."
 hunt.4900.befriend_success: "\n\n놈은 만족한 듯 하품을 크게 하더니, 내 발밑에 누워 잠을 청했다."
 hunt.4900.befriend_wound: "\n\n놈은 또 한 번 다짜고짜 달려들었다. 나는 큰 충격을 받으며 땅에 널브러졌다. 짐승은 시야에서 사라진 지 오래였다."
 hunt.4900.befriend_dead: "\n\n짐승은 얼굴을 구기듯이 갑작스럽게 긴장하는 기색을 보였다. 나는 그대로 서서 얼어붙었고, 끔찍한 [activity.Custom('GetAnimalSoundParticipleKill')]를 내며 돌진해 오는 놈을 보고 눈을 질끈 감아버렸다."
 hunt.4900.bodyguard: "\n\n나의 경호원 [bodyguard.GetFirstName](이)가 검을 뽑은 채 뛰어들었다. [bodyguard.GetSheHe]는 다른 한 손으로 내게 손짓했다. \"제 뒤로 오십시오, [ROOT.Char.Custom('FormOfAddressForLiege')]!\"\n\n짐승이 앞으로 달려들었다."
 hunt.4900.bodyguard_wound: "짐승이 [bodyguard.GetFirstNameNoTooltip](을)를 짓이기는 광경은 도저히 보기 어려웠다. 결국 그 과정에서 놈을 잡기는 했지만..."
 hunt.4900.bodyguard_dead: "[bodyguard.GetFirstNameNoTooltip](이)가 무슨 헝겊 인형처럼 내쳐지는 모습은 도저히 보기 어려웠다. 짐승에게 부상을 입히기는 했다지만... 부상당한 놈이 도망치자, [bodyguard.GetFirstNameNoTooltip](은)는 [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]에 털썩 쓰러졌다!"
 hunt.4900.bodyguard_saved: "[bodyguard.GetFirstNamePossessiveNoTooltip] 능숙한 검격에 놈이 꼬챙이처럼 꿰이는 모습은 도저히 보기 어려웠다."
 hunt.4900.scare: "\n\n짐승은 빠르게 상황 판단을 했는지 뒤로 물러나기 시작했다. 나는 천천히 나아가며 손을 흔들어 겁을 주었다. 마침내 놈이 돌아서고는 시야에서 사라졌다."
 hunt.4900.flee: "\n\n나는 고개를 돌려 최대한 빨리 내달렸다. [similar_participant.GetFirstNamePossessive] 거친 숨소리가 귓등으로 들리는 듯했다.\n\n우린 얼마 안 가 다른 일행과 합류하는 데 성공했다. 그렇지만 숨이 차 \"#EMP [ROOT.Char.Custom('GetAnimalType')]#!\"이나 \"#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!\" 같은 단어만 간간이 뱉어내는 게 고작이었고, 쫓아오던 맹수는 오간 데도 없었다."
 hunt.4900.a.hunter: "[ROOT.Char.Custom('GetAnimalType')](은)는 #EMP 이렇게#! 잡는 거지."
 hunt.4900.a.dead: "#EMP [portrait.GetFirstNameNoTooltip]...#! 그대의 용감한 최후를 기억하리다..."
 hunt.4900.a.scare: "다신 돌아오지 마라!"
 hunt.4900.a.flee: "다들 #EMP 실물#!을 못 봐서 그래! #EMP 엄청나게#! 거대했다고!"
 hunt.4900.b: "이 순간을 기억할 만한 물건을 챙기자."
 hunt.4900.c: "#weak 교활한... 개자식...#!"
 hunt.4900.d: "그만할래. 집에 갈 거야!"
 hunt.4008.t: "부정을 저지른 후계자"
 hunt.4008.t_2: "정직한 실수"
 hunt.4008.desc: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName](이)가 일행의 선두에 서서 홀로 [activity.Custom('GetAnimalType')](을)를 쫓았다. 바짝 쫓아가 따라잡고 보니, [hunt_participant.GetHerHim]가 웬 평민의 가슴팍에 박힌 화살을 뽑아내고 있는 게 아닌가.\n\n나와 눈을 마주친 [hunt_participant.GetSheHe]는 곧장 화살을 등 뒤로 감췄다. \"[ROOT.Char.GetTitleAsNameNoTooltip]! 그... 그게..."
 hunt.4008.animal: "부, 분명 [activity.Custom('GetAnimalMale')](을)를 보고 쐈습니다. 맹세코 진실입니다!\"\n\n"
 hunt.4008.fallback: "제, 제 잘못이 아닙니다! 맹세코 진실입니다!\"\n\n"
 hunt.4008.closing: "곧이어 뒤따라온 일행들이 현장을 보고는 해명을 요구했다."
 hunt.4008.a: "[hunt_participant.GetSheHe|U](은)는 저 사람을 구하려고 용맹스레 싸웠을 뿐이오!"
 hunt.4008.a.success: "모두가 믿어 의심치 않음"
 hunt.4008.a.failure: "사람들이 거짓말을 믿지 않음"
 hunt.4008.b: "서둘러라! 일단 시체 숨기는 것부터 도와라!"
 hunt.4008.b.failure_tt: "[hunt_participant.GetTitledFirstNamePossessive] [secret.GetName] [secret|E]이 폭로됨"
 hunt.4008.b.success: "사체를 숨기는 데 성공함"
 hunt.4008.b.failure: "사체가 발견됨"
 hunt.4008.b.success_tt: "이후로 사체가 발견되지 않음"
 hunt.4008.c: "#EMP 합당한 해명#!을 해야 할 거다, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor: "아무리 농노에 지나지 않는다지만..."
 hunt.4008.d: "이런, #EMP 너#!까지 '야수한테 당했단 말이냐. 낭패로군..."
 hunt.4009.t: "사냥당함"
 hunt.4009.desc: "#EMP 우드득-!#!\n[activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')](을)를 거의 따라잡은 참이었는데, 녀석이 [host.GetCurrentLocation.Custom('GetTerrainType')](으)로 모습을 감춰버리고 말았다. 그래서 곧장 소리가 난 방향으로 몸을 틀었다.\n\n뒤쪽에 서 있던 [ROOT.Char.Custom2('RelationToMeShort', schemer)]인 [schemer.GetTitledFirstName](이)가 칼을 꺼내 들고 있었다. 그 눈빛에서 살의를 엿봤다."
 hunt.4009.a: "그래봤자 나한테는 상대도 되지 않아!"
 hunt.4009.a.success: "[schemer.GetTitledFirstNameNoTooltip]에게서 도망침"
 hunt.4009.a.failure: "상처를 입었지만 [schemer.GetTitledFirstNameNoTooltip]에게서 도망침"
 hunt.4009.a.critical_failure: "[schemer.GetTitledFirstNameNoTooltip]에게 패배함"
 hunt.4009.b: "도와줘! 도와달라고, [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip](이)가 [schemer.GetTitledFirstNameNoTooltip]에게 상처를 입힌 덕분에 함께 도망침"
 hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip](이)가 상처를 입었지만 [schemer.GetTitledFirstNameNoTooltip]에게서 함께 도망침"
 hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip](이)가 지켜주지 못함"
 hunt.4009.c: "야영지로 돌아갈 수만 있다면!"
 hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip]에게 붙잡힘"
 hunt.4010.desc: "#EMP 제기랄!#!\n[ROOT.Char.Custom2('RelationToMeShort', targeted_participant)](와)과 함께 [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')](을)를 거의 따라잡은 참이었는데, 녀석이 [host.GetCurrentLocation.Custom('GetTerrainType')](으)로 모습을 감춰버리고 말았다. 그래서 곧장 소리가 나는 방향으로 몸을 틀었다.\n\n[schemer.GetTitledFirstName][ROOT.Char.Custom2('RelationToMe', schemer)]인 (이)가 뒤쪽에 서 있다가, 칼을 꺼내 들고는 [targeted_participant.GetFirstName] 쪽으로 향했다."
 hunt.4010.a: "두려워하지 마, [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.a.critical_success: "[schemer.GetFirstNameNoTooltip]에게 상처를 입히고 위기를 모면함"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip]에게 상처를 입었지만 함께 도망침"
 hunt.4010.a.critical_failure: "[targeted_participant.GetFirstNameNoTooltip](을)를 지키는 데 실패함"
 hunt.4010.b: "행운을 빌지, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip](이)가 [schemer.GetFirstNameNoTooltip]에게 상처를 입힌 덕분에 위기를 모면함"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip](이)가 상처를 입었지만 도망침"
 hunt.4010.b.critical_failure: "[schemer.GetFirstNameNoTooltip](이)가 [targeted_participant.GetFirstNameNoTooltip](을)를 물리치고 목격자가 없게끔 조치를 취함"
 hunt.4010.failure.murder_secret_tooltip: "살해 행각에 얽힌 비밀을 알게 됨"
 hunt.4010.c: "도와줘! [schemer.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)](을)를 공격하고 있다고!"
 hunt.4010.d: "#EMP 멈춰!#!"
 hunt.4010.d.tt: "당신이 명예로운 인물인 덕분에 이 선택지를 사용할 수 있음"
 hunt.4010.d.flavor: "#EMP 차라리 날 잡아가라!#!"
 hunt.4011.t: "둘만의 시간"
 hunt.4011.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [activity.Custom('GetAnimalType')](을)를 찾았어요!\" [ROOT.Char.Custom2('RelationToMe', lover_participant)] [lover_participant.GetTitledFirstName](이)가 함께 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](으)로 쫓아가자며 손짓했다. [host.GetCurrentLocation.Custom('GetTerrainType')]에 주위가 가려지자, 그대로 돌아선 [lover_participant.GetSheHe]가 내 [ROOT.Char.Custom('GetUpperClothingArticle')](을)를 머리 위로 끌어올렸다.\n\n\"마침내 둘만 남게 되었군요, 내 [ROOT.Char.Custom('LoverPetName')]!\""
 hunt.4011.a: "오, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt: "동물 우화집에 나왔던 자세를 따라해 볼까나!"
 hunt.4011.b: "잠깐만, [activity.Custom('GetAnimalType')](은)는 어쩌고?"
 hunt.4012.t: "[host.Custom('GetLegendaryColor')|U] [host.Custom('GetAnimalType')|U]"
 hunt.4012.desc: "말을 탄 채로 선두에서 일행을 이끌던 중이었는데, 갑자기 [host.GetCurrentLocation.Custom('GetTerrainType')](이)가 쥐 죽은 듯이 조용해졌다.\n\n이내 손에 잡힐 듯한 침묵이 내려앉았다. 하물며 말발굽 소리조차 녹아 사라지는 것 같았다.\n\n뒤로 돌아서서 다른 이들을 찾으려던 찰나에 눈앞에 녀석이 나타났다. 꿈결처럼 흐릿한 모습이었지만..."
 hunt.4012.black: "칠흑처럼 검은 [host.Custom('GetAnimalType')|l](이)가 분명했다."
 hunt.4012.white: "눈처럼 새하얀 [host.Custom('GetAnimalType')|l](이)가 분명했다."
 hunt.4012.a: "신화 속에서 튀어나온 듯한 자태로군..."
 hunt.4012.a.tt: "#EMP 어떻게든 저 [host.Custom('GetAnimalType')](을)를 잡겠어!#!"
 hunt.4012.a.sighting: "소문이 #EMP 정말#! 사실이었구나...!"
 hunt.4012.b: "그냥 [host.Custom('GetAnimalType')]일 뿐이야."
 hunt.4013.desc: "나는 무언가에 홀린 듯 사냥감의 흔적을 따라 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]에 들어왔다. 세상에 내려앉은 고요한 적막이 사뭇 비현실적으로 느껴졌다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]! 거기 계셨군요!\" 갑작스러운 부름에 나는 깜짝 놀랐다.\n\n"
 hunt.4013.guest: "[host.GetTitledFirstName](은)는 무언가에 홀린 듯 사냥감의 흔적을 따라 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]에 들어왔다. 세상에 내려앉은 고요한 적막이 사뭇 비현실적으로 느껴졌다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]! 거기 계셨군요!\" 갑작스러운 부름에 [host.GetHerHim]는 깜짝 놀랐다.\n\n"
 hunt.4013.participant: "[hunt_participant.GetFirstName](와)과 다른 일행이 날 따라잡은 것이었다. "
 hunt.4013.closing: "뒤를 돌아보니 [activity.Custom('GetAnimalType')|l](은)는 사라지고 없었다."
 hunt.4013.a: "놓치는 건 #EMP 이번 한 번뿐이다#!."
 hunt.4013.a.tt: "매해 야수가 당신을 따돌릴 때마다 [stress|E]를 얻음"
 hunt.4013.a_modifier: "[activity_place.GetNameNoTier]의 주민들이 불안해함"
 hunt.4013.b: "그냥... 선두에서 둘러보고 있었소."
 hunt.4013.c: "이 얼간이들! 잡기 일보 직전이었는데!"
 hunt.4013.d: "이런 바보 같은 짓에 시간 낭비하지 않겠다."
 hunt.4014.t: "골치 아픈 지형"
 hunt.4014.desc: "[activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')](을)를 열심히 뛰어다닌 끝에 지칠대로 지친 사냥감을 잡기 직전까지 왔다. 이 [activity.Custom('GetAnimalType')](을)를 잡으려고 몇 시간이나 기다렸던가!\n\n"
 hunt.4014.fall: "그런데 내 곁에 있던 [hunt_participant.GetTitledFirstNamePossessive] 말이 갑자기 발을 헛디뎠고, [hunt_participant.GetFirstNameNoTooltip](이)가 비명을 내지르며 바닥에 나뒹굴고 말았다.\n\n"
 hunt.4014.branch: "[hunt_participant.GetTitledFirstName](이)가 돌아서서 외치려는 찰나, 바로 앞에 낮게 내려온 [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] 나뭇가지가 나타났다!\n\n"
 hunt.4014.cry: "그 광경에 나도 모르게 큰 소리가 튀어 나왔다. \"[hunt_participant.GetFirstNameNoTooltip]!\"\n\n"
 hunt.4014.dead_care: "나는 하마한 후 몸을 웅크린 [hunt_participant.GetFirstNameNoTooltip]에게 다가가 상태를 살폈다. 그리고 곧바로 알 수 있었다. 우려했던 최악의 상황이 벌어졌음을..."
 hunt.4014.dead: "[ROOT.Char.Custom2('RelationToMe', hunt_participant)](은)는 제법 침묵을 지켰다. 몸이 부자연스럽게 뒤틀렸는데도 희한할 정도로 평온했다."
 hunt.4014.wounded: "위중한 부상은 아니었지만 [hunt_participant.GetFirstNameNoTooltip](은)는 통증에 몸을 비틀고 있었다."
 hunt.4014.fall_host: "그때 타고있던 말이 살짝 움츠러들었다. 이게 징조임을 몰랐던 나는 어느 순간 허공에 떠 있었고, 저 아래 바닥이 급속도로 가까워졌다."
 hunt.4014.branch_host: "무어라 할 말이 있어 뒤돌아보았는데, [hunt_participant.GetFirstName](은)는 일그러진 얼굴로 앞을 보고 있었다. 내가 다시 앞을 봤을 땐 이미 늦은 뒤였다. 커다란 [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] 나뭇가지가 코앞에 와 있었다."
 hunt.4014.dead_host: "지면과 충돌하는 감각은 전해지지 않았다. 외려 시간은 느리게 흘러갔고, 인영들이 여기저기 움직이는 모습이 보였다. 혼탁한 안개 너머로 무어라 웅얼웅얼 외치는 소리가 들려왔다."
 hunt.4014.wounded_host: "\n\n정신을 차리고 보니 주변에 [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')]의 풍경이 펼쳐졌다. 하지만 이내 온몸을 타고 흐르는 격통에 몸이 말렸다."
 hunt.4014.dead_host_courtier: "유령처럼 창백한 얼굴로 입을 떡 벌린 [hunt_participant.GetTitledFirstNamePossessive] 모습이 눈에 들어왔다. 낙마한 기억은 나는데..."
 hunt.4014.wounded_host_courtier: "\"영주님! 다치신 데는 없습니까?!\" 부랴부랴 말에서 내린 [hunt_participant.GetTitledFirstName](이)가 외쳤다."
 hunt.4014.a: "내가 보살피도록 하지."
 hunt.4014.a.physician: "가만히 있으시오. 내 약학에 소양이 있으니!"
 hunt.4014.a.learning: "가만히 있으시오. 내가 처치법을 아니!"
 hunt.4014.a.success: "[hunt_participant.GetFirstNamePossessiveNoTooltip] 상처를 응급 처치함"
 hunt.4014.a.failure: "응급 처치에 실패함"
 hunt.4014.b: "[hunt_participant.GetFirstNameNoTooltip]에게 시간을 좀 줘야겠군..."
 hunt.4014.b.physician: "그대를 어떻게 치료하면 되는지 알려 주시오."
 hunt.4014.c: "[physician.GetFirstNameNoTooltip]! #EMP [physician.GetFirstNameNoTooltip](은)는 어디에 있나?!#!"
 hunt.4014.c.host: "[physician.GetFirstNameNoTooltip], 뭘 멍청히 보고만 있나!"
 hunt.4014.c.success: "[physician.GetFirstNameNoTooltip](이)가 상처를 응급 처치함"
 hunt.4014.c.failure: "[physician.GetFirstNameNoTooltip](이)가 응급 처치에 실패함"
 hunt.4014.d: "참고 버텨야 해! 이 와중에도 [activity.Custom('GetAnimalType')](은)는 도망치고 있다!"
 hunt.4014.e: "오늘 사냥은 그만 파해야 할 것 같군..."
 hunt.4014.f: "난 괜- *으윽!* #EMP 괜찮소!#! 그보다 사냥감이 달아나고 있잖아!"
 hunt.4014.f.flavor: "#EMP 얼른 내 말을 끌고 오시오!#!"
 hunt.4014.g: "야, 야영지로 데려가 주시오..."
 hunt.4014.g.flavor: "#EMP 좀 누워서 쉬어야겠어...#!"
 hunt.4014.h.physician: "#weak [physician.GetFirstNameNoTooltip]... 으, 의사를 어서...!#!"
 hunt.4014.h: "#weak 어... 어서 [activity.Custom('GetAnimalType')](을)를...!#!"
 hunt.4015.t: "연인들"
 hunt.4015.desc: "사냥감을 쫓아서 [host.GetCurrentLocation.Custom('GetTerrainType')](으)로 갔다. 천천히 착실하게 [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')](을)를 사냥해낼 생각이었다.\n\n녀석이 갑자기 겁을 집어먹고는 다른 방향으로 [activity.Custom('GetAnimalChargeParticiple')] 가기 시작했다. 그리로 가서 뭐에 그렇게 놀랐는지를 확인하려 했는데, 믿을 수가 없는 광경이 눈앞에 펼쳐졌다. [lover_participant.GetTitledFirstName](와)과 [second_lover_participant.GetTitledFirstName](이)가 땅바닥에 엎어져서는 격정적으로 몸을 섞고 있는 게 아닌가."
 hunt.4015.a: "천천히 물러선다. 나는 아무것도 보지 못했다."
 hunt.4015.b: "\"망측스럽기 짝이 없군! 당장 멈춰라!\""
 hunt.4015.c_4: "\"[lover_participant.GetFirstNameNoTooltip]! [second_lover_participant.GetFirstNameNoTooltip]! #EMP 나#!는 도대체 어쩌고?\""
 hunt.4015.c_1: "\"[lover_participant.GetFirstNameNoTooltip], 나 몰래 이런 짓을 벌이다니!\""
 hunt.4015.c_2: "\"[second_lover_participant.GetFirstNameNoTooltip], 나 몰래 이런 짓을 벌이다니!\""
 hunt.4015.c_3: "\"오호라, 잔치가 열렸군! 내가 빠질 수는 없지!\""
 hunt.4015.d: "\"[second_lover_participant.GetTitledFirstNameNoTooltip], 당신이 어떻게?!\""
 hunt.4015.d_2: "\"[lover_participant.GetTitledFirstNameNoTooltip], 당신이 어떻게?!\""
 hunt.4015.e: "\"일어나시오. 야수가 근처에 있는 것 같소!\""
 hunt.4016.t: "전리품"
 hunt.4016.desc: "사냥감을 쫓아 [ROOT.Char.Custom('TerrainType')](을)를 횡단하기를 벌써 두 번째. 그렇지만 [activity.Custom('GetAnimalType')](을)를 구석에 몰아넣기는 요원해 보인다...\n\n모두 내가 전리품을 챙겨 위풍당당하게 돌아오기를 기대하고 있을 텐데. 상황이 이래서야 수치심만 품고 돌아가게 생겼다."
 hunt.4016.a: "근처 시장에서 [activity.Custom('GetAnimalType')](을)를 팔지 않으려나..."
 hunt.4016.b.success: "사람들이 계략에 속아 넘어감"
 hunt.4016.b.failure: "속임수가 탄로 남"
 hunt.4016.b.tt: "일단 [activity.GetShortName]에 성공하긴 함"
 hunt.4016.c: "비참한 짓은 하지 않을 거야. 차라리 빈손으로 돌아가고 말지!"
 hunt.4017.desc: "수행단을 뒤에 남겨두고서, 날 홀려놓았던 [activity.Custom('GetLegendaryColor')][activity.Custom('GetAnimalType')](을)를 찾아내려 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] 곳곳을 훑었다.\n\n갑자기 물에 빠지기라도 한 것처럼 아무 소리도 들리지 않게 되었다. 빛줄기도 어쩐지 엷어진 듯했다. 저기 놈이다!\n\n내 앞에 서 있는 녀석의 주변 [host.GetCurrentLocation.Custom('GetTerrainType')](은)는 그대로 얼어붙었다. 마치 내 #EMP 영혼#!이라도 살펴보려는 듯 나를 빤히 쳐다보는 모습이었다."
 hunt.4017.a: "지금이 바로 기회야!"
 hunt.4017.a.tt: "#EMP 사냥감이 달아날 생각조차 하지 않음...#!"
 hunt.4018.desc: "[host.GetCurrentLocation.Custom('GetTerrainType')]에 갑작스레 정적이 찾아왔다. 안장에 앉아 고개를 돌리니 [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](이)가 눈에 들어왔다.\n\n다른 사람들에게 그 사실을 알리려던 찰나에 녀석이 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](으)로 모습을 감췄다..."
 hunt.4018.a: "주위를 훑어라! #EMP 반드시 [activity.Custom('GetAnimalType')](을)를 찾아야 한다!#!"
 hunt.4018.a.tt: "#EMP 분명 여기 어딘가에 있을 텐데...#!"
 hunt.4018.b: "됐다. 이미 놓쳤어..."
 hunt.4018.a.success: "[activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](을)를 찾음"
 hunt.4018.a.animal: "다른 동물을 찾음"
 hunt.4018.a.failure: "[activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](이)가 도망침"
 hunt.4019.courtier: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName](이)가 쉿 소리를 내며 손을 흔들었다. 그 손길은 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 가리키고 있었다."
 hunt.4019.fallback: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" 사냥감 관리인이 쉿 소리를 내며 손을 흔들었다. 그 손길은 [host.GetCurrentLocation.Custom('GetTerrainType')](을)를 가리키고 있었다."
 hunt.4019.desc: "\"저기 보십쇼! 저기 저 [activity.Custom('GetAnimalType')] 보이십니까? 찾으시는 사냥감이 맞는지요?\"\n\n저 앞에는 평범한 [activity.Custom('GetAnimalType')](이)가 서 있었다. [activity.Custom('GetLegendaryColor')] 털은 한 가닥도 보이지 않았다."
 hunt.4019.a: "...그래, 잘 찾았구나."
 hunt.4019.a.tt: "#EMP 일단은#!... 이 정도로 만족하자."
 hunt.4019.b: "자네 눈에는 저게 [activity.Custom('GetLegendaryColor')]으로 #EMP 보이나#!?!"
 hunt.5001.t: "야생화"
 hunt.5001.desc: "사냥을 나가기 참 좋은 날이었다. 즉 나들이하기 딱 좋은 날씨였다. 산뜻한 자연의 공기를 만끽하던 찰나, "
 hunt.5001.desc.witch: "어머니 자연의 선물이 시선에 들어왔다."
 hunt.5001.desc.religious: "저 멀리 은총이라 할 만한 물체가 보였다. 아니, 자연이 [ROOT.Char.GetFaith.HealthGodName]께 헌신한 결실이라고 해야 할까?"
 hunt.5001.desc.ending: "\n\n유용한 약초와 아름다운 꽃이 흐드러지게 피어 있었다! 치료용으로도, 악독한 용도로도 쓸 수 있는 그런 것들 말이다. 한데 지금은 사냥 중인데... [host.GetCurrentLocation.Custom('get_region_flower_type_plural')](을)를 꺾는 데 시간을 쏟았다간 눈총을 받을지도..."
 hunt.5001.a: "그래도 위신을 지켜야지."
 hunt.5001.b: "남들이 어떻게 생각하든 무슨 상관이지?"
 hunt.5001.c: "\"잠깐, 저쪽에 뭐가 보였는데!?\""
 hunt.5001.c.success: "[hunt_participant.GetTitledFirstNameNoTooltip](이)가 고전적인 수법에 속아 넘어감"
 hunt.5001.d: "꽃은 됐어. 약초를 찾자!"
 hunt.5001.d.poisonous: "#EMP [ROOT.Char.GetFaith.DeathDeityName]께서 선물을 내려주셨군...#!"
 hunt.5001.d.medicinal: "#EMP [ROOT.Char.GetFaith.HealthGodName]께서 선물을 내려주셨군...#!"
 hunt.5002.opening_position: "나의 [hunt_participant.GetHeldCourtPositionsString] [hunt_participant.GetFirstName](이)가 탈것에서 내린 채, [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')]에 쪼그려 앉아 [host.GetCurrentLocation.Custom('get_region_flower_type')](을)를 자세히 살피고 있었다."
 hunt.5002.opening: "[ROOT.Char.Custom2('RelationToMe', hunt_participant)] [hunt_participant.GetFirstName](이)가 바닥에 웅크린 채, 즐겁게 콧노래를 부르며 [host.GetCurrentLocation.Custom('get_region_flower_type_plural')](을)를 뽑고 있었다."
 hunt.5002.second_position: "그 옆에는 나의 [hunt_participant_2.GetHeldCourtPositionsString] [hunt_participant_2.GetFirstName](이)가 꽃잎을 가리키며 떠들고 있었다. 분위기를 보니 제법 들떠 보였다."
 hunt.5002.second: "[ROOT.Char.Custom2('RelationToMe', hunt_participant_2)] [hunt_participant_2.GetFirstName](은)는 [hunt_participant.GetFirstName] 뒤에서 [hunt_participant.GetHerHis] 얘기에 귀를 기울이고 있었다.\n\n"
 hunt.5002.alone: "[hunt_participant.GetSheHe|U]는 사냥에 대한 관심을 모두 잃은 듯했다.\n\n"
 hunt.5002.gardener: "\"아, 영주님. 이 독특한 꽃을 보니 좋은 생각이 떠올라서 말입니다. 궁전 길 테두리를 #EMP 이 꽃#!으로 장식하면 잘 어울릴 것 같은데...\""
 hunt.5002.physician: "\"영주님. 여기 유용한 약초와 꽃이 가득합니다! 이건 통증을 덜어주는 효능이 있죠. 또, 이건 부러진 [hunt_participant.Custom('RandomSaintBone')|l](을)를 치료할 수 있고요! 이건 [hunt_participant.Custom('RandomDisease')|l](을)를 예방하는 효험이 있는데...\""
 hunt.5002.desc: "\"영주님! 이 자연의 은혜를 보십시오! 식물이 참 많지 않습니까? 대지의 풍요는 참으로 무한합니다. 우리가 이 선물을 이해한 수준을 따지면 일 할도 되지 않을 겁니다.\""
 hunt.5002.a: "#EMP 다시#! 말에나 타시오!"
 hunt.5002.a.second: "다들 #EMP 다시#! 말에나 타시오!"
 hunt.5002.a.flavor: "#EMP 우린 [activity.Custom('GetAnimalType')](을)를 잡으러 온 거요!#!"
 hunt.5002.b: "흥미롭군! #EMP 저기 저 꽃#!은 그럼 뭐요?"
 hunt.5002.c: "그, 그대 혹시 #EMP 마술#!을 수련한 거요...?"
 hunt.5002.c.known: "당장 마술을 멈춰라, 사악한 마법사야!"
 hunt.5002.c.flavor: "#EMP 독? 흑마법이다!#!"
 hunt.5002.d: "...사람들 다 쳐다보잖아, [hunt_participant.Custom('SisterBrother')]."
 hunt.5002.d.flavor: "#EMP 아무렴, [ROOT.Char.GetFaith.WitchGodName]의 길은 지켜 나가야지...#!"
 hunt.5002.e: "눈썰미가 훌륭하구려!"
 hunt.5002.e.flavor: "#EMP 내 친히 하나하나 다 설명해 주지...#!"
 hunt.5002.e.gardener: "안 그래도 #EMP 찾고 있었는데#!!"
 hunt.5002.e.herbalist: "맞소. 실용성으로 따지면 #EMP 이 약초#!도 손꼽히지!"
 hunt.5002.g: "꽃을 새로 심으면 #EMP 좋을 것 같긴 한데#!..."
 hunt.5002.g.present: "[gardener.GetFirstNameNoTooltip], 이리로 오게!"
 hunt.5002.g.elsewhere: "[gardener.GetFirstNameNoTooltip](이)가 이 꽃들을 #EMP 좋아할 것 같긴 한데#!..."
 hunt.5002.h: "우리 의사에게 필요한 거라면 챙겨야지."
 hunt.5002.h.present: "[physician.GetFirstNameNoTooltip], 이리로 오게!"
 hunt.5002.h.elsewhere: "[physician.GetFirstNameNoTooltip](이)가 이 약초들을 활용할 수 있겠군..."
 hunt.5002.cp_flavor: "#EMP ...아무튼 지금은 이럴 때가 아니다!#!"
 hunt.5002.cp_present_flavor: "#EMP [hunt_participant.GetFirstNameNoTooltip](이)가 일감을 만들어줬군, 치유사!#!"
 hunt.5002.cp_elsewhere_flavor: "#EMP 좀 더 머무르며 채집해도 괜찮겠지?#!"
 hunt.5003.opening: "간만에 숨 돌릴 틈이 생긴 덕분에 난 고요 속에서 자연의 아름다움을 감상했다."
 hunt.5003.desc_woo: "그렇게 시간을 보내던 중, 갑자기 들려오는 [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetFirstName]의 웃음소리에 깜짝 놀랐다. \"선물입니다, 영주님.\"\n\n"
 hunt.5003.desc: "그렇게 스트레스를 풀던 중, [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetFirstName]의 부드러운 웃음소리가 들렸다. \"#EMP 내 사랑#!.\"\n\n"
 hunt.5003.desc.flower: "[hunt_participant.GetFirstName](이)가 내 귓등에 꽃을 꽂아 주었다. \"당신의 아름다움에 비하면 아무것도 아니지만, 그래도 이 [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')](을)를 보니 당신 생각이 나더군요.\""
 hunt.5003.desc.animal: "[hunt_participant.GetFirstName](이)가 피로 물든 산토끼의 사체를 들어 보였다. \"당신에게 바칩니다. 당신의 곁에서 영원토록 싸우고자 하는 내 헌신의 징표로 받아주면 좋겠군요.\""
 hunt.5003.ending: "\n\n입가에 미소를 띤 [hunt_participant.GetFirstNameNoTooltip](은)는 자기 작품을 감상하기 바빴다."
 hunt.5003.ending_lover: "\"참 평화로워 보이네요. 다행입니다.\" [hunt_participant.GetSheHe|U]가 빠른 동작으로 내 볼에 입을 맞추었다. 이 세상에 우리 둘만 있는 것처럼."
 hunt.5003.ending_woo: "\"이렇게 둘만의 시간을 갖게 되니 참 좋군요.\" [hunt_participant.GetSheHe|U]의 얼굴이 살짝 붉게 달아올랐다. 굳이 말하지 않아도... 시선으로 그 뜻을 알 수 있었다."
 hunt.5003.a: "들키려고 #EMP 작정#!했어요?!"
 hunt.5003.b: "소중히 #EMP 간직#!하지요."
 hunt.5003.b.woo: "고마워요. 정말 아름답군요."
 hunt.5003.b.tt: "누군가가 당신의 [secret|E] 관계를 알아차릴지도 모름"
 hunt.5003.c: "이런 게 무슨 쓸모가 있다고."
 hunt.5003.d: "이리 와요, 내 사랑."
 hunt.5003.d.woo: "이리 와요. 어차피 우리 둘밖에 없겠다..."
 hunt.5010.t: "어린 [activity.Custom('GetAnimalFemale')|U]"
 hunt.5010.desc: "[activity.Custom('GetAnimalType')](을)를 뒤쫓아 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] 깊이 들어선 후, 작은 절벽 아래에 있는 공터로 접어들었다. 막다른 길이었다.\n\n일행이 실망과 짜증 섞인 탄식을 흘렸다. 겁에 질린 암사슴과 새끼가 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]에 웅크리고 있었다. 급히 뒤쫓다 보니 녀석들의 흔적을 밟은 것 같다...\n\n이런 짐승들을 사냥해 봐야 아무 의미 없다. 늦기 전에 돌아가서 [activity.Custom('GetAnimalMale')]의 흔적을 찾아야 한다."
 hunt.5010.a: "사냥감은 사냥감일 뿐. 끝을 낸다."
 hunt.5010.b: "[activity.Custom('GetAnimalChild')](을)를 사로잡아 길들이자!"
 hunt.5010.c: "[activity.Custom('GetAnimalMale')](을)를 찾아라!"
 hunt.5050.t: "하늘의 도둑"
 hunt.5050.desc: "나의 [activity.Custom('GetRaptorType')](이)가 위용을 뽐내면서 하늘로 날아오르더니, [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에 숨어 있는 [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalType')](을)를 향해 일직선으로 쇄도했다.\n\n정점에 다다른 순간, 하늘에서 귀를 찌르는 듯한 포효가 들렸다. 소리가 지나치게 크고 날카로운 것이 #EMP 우리#! 새가 내는 소리는 아니었다.\n\n나의 [activity.Custom('GetRaptorType')](이)가 강하를 시작하려는 찰나, 웬 거대한 [host.Custom('GetRegionalEagleType')](이)가 나타나 맹렬한 기세로 내 맹금을 낚아챘다. 허공에 깃털이 흐드러졌다."
 hunt.5050.a: "망할 자식! 쫓아라!"
 hunt.5050.a.success: "[activity.Custom('GetRaptorType')]의 복수를 함"
 hunt.5050.a.failure: "새가 도망감"
 hunt.5050.b: "#EMP 그대#!의 [activity.Custom('GetRaptorType')](을)를 빌려야 할 것 같소, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c: "아, 놈의 깃털이로군."
 hunt.5050.c.tt: "깃털 장신구 [artifact|E]을 획득함"
 hunt.5050.d: "자연은 잔혹하구나..."
 hunt.5060.t: "내 보살핌 아래"
 hunt.5060.desc: "우리 일행은 [activity.Custom('GetAnimalType')]의 자취를 찾아 숲을 샅샅이 살폈다. 그러던 중 울창한 나무 지붕에서 나지막하게 지저귀는 소리가 들렸다. 전진할수록 더욱더 크게 들렸다.\n\n어미를 찾는 어린 새의 울음소리였다!\n\n민첩한 사냥꾼이 [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')](을)를 타고 올라가 솜털 같은 새끼 맹금을 데리고 네려왔다. 운이 좋았다. 야생에서 새끼일 때 포획해야지만 사냥용 새로 조련할 수 있으니 말이다."
 hunt.5060.a: "새 사육장으로 보낸다."
 hunt.5060.b: "자, [hunt_participant.GetFirstNameNoTooltip]. 선물이오!"
 hunt.5060.c: "원래대로 돌려놓는다."
 hunt.7001.t: "늪지에서의 조우"
 hunt.7001.desc: "말을 타고 [host.GetCurrentLocation.GetNameNoTooltip] 황야 깊은 곳까지 들어가던 중에 땅이 젖기 시작했다. 대기 역시 무겁게 가라앉았다.\n\n이내 주위를 둘러싼 초목 너머로 거인이 튀어나왔다. 더러운 옷가지를 겹겹이 뒤집어쓴 몰골이었다.\n\n그가 소리쳤다. \"정체를 밝혀라! #EMP 내#! 습지에서 뭘 하고 있었던 거지?\""
 hunt.7001.adventurer: "우리와 함께 더 넓은 세상을 보지 않겠나?"
 hunt.7001.a: "#EMP 당신#! 습지라고 그랬소? 그렇다면 주변 구경 좀 시켜주시오."
 hunt.7001.b: "상황을 설명해 줘야겠군."
 hunt.7001.b_success: "거인이 상황을 이해한 것으로 보임"
 hunt.7001.b_failure: "논리라고는 찾아보기 힘든 미치광이로 보임"
 hunt.7001.c: "드디어 사냥감이 나타났구나!"
 hunt.7001.d: "저리 비켜라, 더러운 것아!"
 hunt.7011.t: "덫에 걸리다"
 hunt.7011.desc: "[hunt_participant.GetTitledFirstName](와)과 울퉁불퉁한 지형에 진입했을 때였다. 별안간 들려오는 커다란 비명에 간이 떨어질 뻔했다.\n\n"
 hunt.7011.snare: "고개를 돌리니 종아리에 덫이 걸린 채 널브러진 [ROOT.Char.Custom2('RelationToMe', hunt_participant)](이)가 보였다."
 hunt.7011.bear: "고개를 돌리니 관목에 숨겨져 있던 흉악한 곰 덫에 발이 걸린 [ROOT.Char.Custom2('RelationToMe', hunt_participant)](이)가 보였다."
 hunt.7011.pit: "고개를 돌리니 숨겨져 있던 구덩이 덫에 빠진 [ROOT.Char.Custom2('RelationToMe', hunt_participant)](이)가 보였다. 다리가 단단히 걸려 움직이기 어려워 보였다."
 hunt.7011.alive: "\n\n[hunt_participant.GetTitledFirstName](이)가 고통에 울부짖었다."
 hunt.7011.noble: "\"아아! 이 빌어먹을 평민들! 왜 진정한 [hunt_participant.GetWomenMen]답게 사냥을 못 하는 거냐고!\""
 hunt.7011.lowborn: "\"내 다리! 아악! 망할, 그런 게 왜 거기 있어서는! #EMP 아악!#!\""
 hunt.7011.dead: "\n\n그래도 나아가야 해. [activity.Custom('GetAnimalType')](을)를 놓칠 순 없어!"
 hunt.7011.a: "그래도 나아가야 해. [activity.Custom('GetAnimalType')](을)를 놓칠 순 없어!"
 hunt.7011.b: "[physician.GetFirstNameNoTooltip]! [physician.GetFirstNameNoTooltip](은)는 어디 있는가?"
 hunt.7011.c: "내 부하들이 데리러올 거요."
 hunt.7011.d: "하필이면 넘어져도..."
 hunt.7011.d.success: "아무도 눈치채지 못함"
 hunt.7011.d.failure: "누군가 의심하기 시작함"
 hunt.7011.d.flavor: "#EMP ...이 바위에 머리를 세게 부딪히는 참극이 일어난 걸로 합시다...#!"
 hunt.7011.e: "덫사냥꾼을 찾아 손을 자른다."
 hunt.7011.e.flavor: "#EMP [ROOT.Char.GetTitleAsNameNoTooltip](은)는 절대 빼앗기지 않는다!#!"
 hunt.7011.e.hunting_grounds: "[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_hunting_grounds_01$ [building|E] 덕분에 이 선택지를 사용할 수 있음"
 hunt.7011.e.royal_forests: "[host.GetCurrentLocation.GetTitle.GetBaseNameNoTierPossessive] $building_type_royal_forest_01$ [building|E] 덕분에 이 선택지를 사용할 수 있음"
 hunt.7020.t: "중력을 거슬러"
 hunt.7020.desc: "길을 재촉하던 일행이 멈춰 섰다. 산비탈 꼭대기에 툭 튀어나온 둥근 바위들이 사람들의 이목을 끌었다. [onlooker.GetTitledFirstName](이)가 적당한 바위 하나를 골라 밀었다.\n\n둥근 바위는 산비탈을 따라 굴러 내려가며 속도가 붙었고, 만족스러운 '쿠웅' 소리와 함께 언덕 아래에 도달했다. 일행 모두가 넋놓고 이 광경을 구경했다."
 hunt.7020.murder: "[pertinent.GetFirstNameNoTooltip](이)가 오만하긴 하다지만... 과연 속여넘길 수 있을까?"
 hunt.7020.woo: "바위를 뛰어넘어 보이면 [pertinent.GetFirstNameNoTooltip]도 날 인정할 수밖에 없겠지!"
 hunt.7020.befriend: "기다린 보람이 있어. [pertinent.GetFirstNameNoTooltip](와)과 친분을 다질 절호의 기회다."
 hunt.7020.bravado: "옳거니. 모두에게 잘 보일 기회다..."
 hunt.7020.a.intent: "잘 봐라, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a: "[onlooker.GetFirstNameNoTooltip](이)가 저기 큰 바위를 굴리는 걸 도와들 주시오!"
 hunt.7020.a.flavor: "#EMP 한낱 조약돌일 뿐!#!"
 hunt.7020.b: "하나 더 밀어보시오. 내 뛰어넘어 보일 테니!"
 hunt.7020.b.flavor: "#EMP 이 정도 치우는 거야 일도 아니지!#!"
 hunt.7020.c.rival: "굴러오는 바위를 뛰어넘어 보겠소, [pertinent.GetFirstNameNoTooltip]?"
 hunt.7020.c: "[pertinent.GetFirstNameNoTooltip], 굴러오는 바위를 뛰어넘을 수 있겠소?"
 hunt.7020.c.flavor: "#EMP 뭐 무슨 큰일이라도 생기겠어?#!"
 hunt.7020.d: "자, [pertinent.GetFirstNameNoTooltip]. 누가 제일 많이 뛰어넘는지 한번 겨뤄 봅시다!"
 hunt.7020.d.flavor: "#EMP 조심!#!"
 hunt_boulder_jump_success_both: "당신과 대상 둘 다 바위를 피함"
 hunt_boulder_jump_success_self: "바위를 피함"
 hunt_boulder_jump_success_pertinent: "[pertinent.GetFirstNameNoTooltip](이)가 바위를 피함"
 hunt_boulder_jump_failure_self: "#negative_value 부상#!을 입음"
 hunt_boulder_jump_failure_pertinent: "[pertinent.GetFirstNameNoTooltip](이)가 #negative_value 부상#!을 입음"
 hunt_boulder_jump_failure_both: "당신과 대상 둘 다 #negative_value 부상#!을 입음"
 hunt_boulder_jump_refusal: "[pertinent.GetFirstNameNoTooltip](이)가 당신의 도전을 거절함"
 hunt_boulder_impressed_title: "놀라운 도약력"
 hunt.7020.e: "훌륭하군. 그럼 가던 길 갑시다."
 hunt.7020.e.flavor: "#EMP 멍청하게 괜한 짓을 할 이유는 없지...#!"
 hunt.7100.t: "대화의 시간"
 hunt.7100.opening: "사냥개들이 냄새를 맡을 때까지 기다리기로 결정한 후, 사냥단은 그늘에서 휴식을 취하기 시작했다. [woo_target.GetFirstName] 역시 근처에서 휴식을 청하고 있다. 자연스럽게 대화를 나누기엔 지금이 적격이다."
 hunt.7100.married: "[woo_target.GetFirstName]의 [woo_target.GetPrimarySpouse.GetWifeHusband]인 [woo_target.GetPrimarySpouse.GetTitledFirstName](이)가 다른 데 정신이 가 있을 때를 노려 움직였다."
 hunt.7100.married_absent: "마침 [woo_target.GetFirstName]의 [woo_target.GetPrimarySpouse.GetWifeHusband] [woo_target.GetPrimarySpouse.GetTitledFirstName]도 멀리 떨어져 있겠다..."
 hunt.7100.currentspouse: "잘하면 오늘에야말로 [woo_target.GetFirstName](을)를 내 것으로 만들 수 있을지도!"
 hunt.7100.desc: "\n\n\"아, [woo_target.GetTitledFirstName]. 오늘 날씨가 참 좋은 것 같소. 사냥은 어디 즐길 만하오?\" 우선 무심한 척 대화의 포문을 열었다.\n\n[woo_target.GetTitledFirstName]의 저 미소는 분명 단순한 체면치레 그 이상의 의미가 담겨 있으리라."
 hunt.7100.a: "사냥만큼 재밌는 활동이 또 없지!"
 hunt.7100.a.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 활동적인 성향에 호소함#!"
 hunt.7100.b: "[activity.Custom('GetRaptorType')](을)를 길들여 날리다 보면 진정으로 살아있는 기분을 느낄 수 있다오."
 hunt.7100.b.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 사교적인 성향에 호소함#!"
 hunt.7100.c: "가끔 동물들이 측은할 때가 있소."
 hunt.7100.c.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 연민 어린 성향에 호소함#!"
 hunt.7100.d: "물론 나도 이럴 시간에 생산적인 활동을 하고 싶긴 하오."
 hunt.7100.d.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 성실한 성향에 호소함#!"
 hunt.7100.e: "잘 관리된 숲은 [ROOT.Char.GetFaith.HighGodNamePossessive] 은총을 쏟아내기 마련이라오."
 hunt.7100.e.tt: "#F [woo_target.GetFirstNamePossessiveNoTooltip] 관리적인 성향에 호소함#!"
 hunt.7101.reply_hunter: "\"$hunt.7100.a$\"\n\n"
 hunt.7101.reply_falconer: "\"$hunt.7100.b$\"\n\n"
 hunt.7101.reply_pity: "\"$hunt.7100.c$\"\n\n"
 hunt.7101.reply_wastrel: "\"$hunt.7100.d$\"\n\n"
 hunt.7101.reply_steward: "\"$hunt.7100.e$\"\n\n"
 hunt.7101.opening: "사냥개들이 냄새를 맡을 때까지 기다리기로 결정한 후 그늘에서 쉴 때였다. [woo_actor.GetTitledFirstName](이)가 내게로 다가오는 게 아닌가.\n\n[woo_actor.GetTitledFirstName](은)는 잠깐의 생각 끝에 입을 열었다."
 hunt.7101.hunter: "$hunt.7101.reply_hunter$확실히 전율은 부정하기 어렵지. 사냥 그 자체의 즐거움도."
 hunt.7101.falconer: "$hunt.7101.reply_falconer$이 사람이 능청을 부리는군. 내가 숨은 말뜻을 못 알아들을 줄 알고."
 hunt.7101.pity: "$hunt.7101.reply_pity$이 사람은 남들과 다를지도 모르겠어."
 hunt.7101.wastrel: "$hunt.7101.reply_wastrel$과연. 이런 사람이 승승장구하는 건가."
 hunt.7101.steward: "$hunt.7101.reply_steward$단정한 자연은 진정한 아름다움을 품고 있지."
 hunt.7101.fallback: "대답할 말을 고르기 어렵네."
 hunt.7101.a: "이 사람의 매력은 인정할 수밖에 없군..."
 hunt.7102.hunter: "$hunt.7101.reply_hunter$\n\n내면의 손발이 오그라드는 기분이야..."
 hunt.7102.falconer: "$hunt.7101.reply_falconer$\n\n이런 교만한 작자가 다 있나..."
 hunt.7102.pity: "$hunt.7101.reply_pity$\n\n칭찬을 하면 받아줄 줄도 알아야지!"
 hunt.7102.wastrel: "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward: "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback: "[woo_actor.GetSheHe|U]는 의미심장한 표정으로 내게 그저 미소를 지어 보였다. #EMP 심히#! 불편하기 이를 데 없었다."
 hunt.7102.a: "어처구니없는 사람일세."
 hunt.7103.reply: "도박을 하는 심정으로 내지른 말이었는데, [woo_target.GetTitledFirstName]의 반응은 따뜻했다."
 hunt.7103.hunter: "$hunt.7103.reply$ 열렬히 끄덕이는 [woo_target.GetSheHe]의 눈이 화르륵 타올랐다."
 hunt.7103.falconer: "$hunt.7103.reply$ 상대는 마치 마음의 눈을 가진 듯 나를 바라보았다."
 hunt.7103.pity: "$hunt.7103.reply$ 상대는 우리네 시대와 계층에 유행하는 폭력적인 유흥에 한탄하는 눈치였다."
 hunt.7103.wastrel: "$hunt.7103.reply$ 비슷한 동류를 찾아 놀란 눈치가 분명했다."
 hunt.7103.steward: "$hunt.7103.reply$ 자신과 비슷한 것에서 즐거움을 얻는 자를 만나 기쁜 눈치였다."
 hunt.7103.fallback: "$hunt.7103.reply$ 그리곤 내 눈을 뚫어지게 바라보았다."
 hunt.7103.desc: "\n\n[woo_target.GetSheHe]가 떠날 때, 긴장감이 마치 손에 잡히는 듯했다. 이 사람의 마음을 사로잡으려면 말을 잘 골라야 한다!"
 hunt.7103.a: "제대로 걸려들었군..."
 hunt.7104.reply: "내 대답은 [woo_target.GetTitledFirstName]에게 좋은 인상을 심어주지 못한 것 같았다."
 hunt.7104.hunter: "$hunt.7104.reply$ [woo_target.GetSheHe]는 시선을 피하며 내게 고맙단 말을 하고는 재빨리 자리를 떠났다."
 hunt.7104.falconer: "$hunt.7104.reply$ [woo_target.GetSheHe]는 멸시하듯 눈을 굴렸다."
 hunt.7104.pity: "$hunt.7104.reply$ [woo_target.GetSheHe]는 흥미가 단숨에 식은 눈치였다. 내 말에 감정이 상한 탓이리라."
 hunt.7104.wastrel: "$hunt.7104.reply$ [woo_target.GetSheHe]는 이야기를 듣는 둥 마는 둥, 시선은 흐리멍덩했다."
 hunt.7104.steward: "$hunt.7104.reply$ [woo_target.GetSheHe]는 이야기를 듣는 둥 마는 둥, 시선은 흐리멍덩했다."
 hunt.7104.fallback: "$hunt.7104.reply$ [woo_target.GetSheHe]는 황급히 내 곁을 떠나버렸다."
 hunt.7104.desc: "\n\n[woo_target.GetSheHe]가 작별 인사를 하고 떠난 뒤, 나는 홀로 남겨졌다. 이런 대책없는 실수를 저지르다니. 세상에 나 같은 멍청이는 없을 것이다..."
 hunt.7104.a: "내가 무슨 생각으로 그랬지...?"
 hunt.7200.t: "진정한 사냥"
 hunt.7200.desc: "야영지를 벗어나 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] 깊은 곳으로 진입할 동안, 나는 [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [murder_target.GetTitledFirstName](을)를 눈여겨 보았다. 느릿느릿 움직이는 녀석은 내가 감시하는지도 모르는 눈치였다.\n\n"
 hunt.7200.agent: "[murder_schemer.GetTitledFirstName](은)는 오지 못했지만, 지금이야말로 애타게 바랐던 기회일지도 모른다.\n\n"
 hunt.7200.accomplice_2: "[accomplice.GetTitledFirstName](와)과 [accomplice_2.GetTitledFirstName] 두 사람도 놈을 유심히 감시하고 있다... 지금보다 좋은 기회는 오지 않을지도..."
 hunt.7200.accomplice: "마침내 [accomplice.GetTitledFirstName]의 도움으로 저 역겨운 종자를 처리할 수 있겠구나."
 hunt.7200.alone: "일행 중에 조력자는 없지만, 때를 잘 재면 될 일이다. 사냥만큼 훌륭한 은폐막은 없으니까."
 hunt.7200.a: "오늘, 거사를 결행한다."
 hunt.7200.b: "[accomplice.GetFirstNameNoTooltip](이)가 잘 처리할 거야."
 hunt.7200.c: "민감한 사안인 만큼 [accomplice_2.GetFirstNameNoTooltip]에게 믿고 맡기겠어."
 hunt.7200.d: "참을성 있게 기다려야 해."
 hunt_murder_accomplice_tt: "[THIS.Char.GetShortUIName|U](이)가 [murder_target.GetShortUIName] 살해를 시도함"
 hunt.7210.opening: "뿔피리와 사냥개들이 짖는 소리를 따라 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](을)를 맹렬하게 질주하던 중, 마침내 [murder_target.GetTitledFirstName](이)가 다른 일행과 떨어지는 상황이 조성되었다.\n\n"
 hunt.7210.desc: "잠시 멈춰 선 [murder_target.GetSheHe|U]는 어디로 갈지 고민에 잠겼다."
 hunt.7210.accomplice: "나는 [accomplice.GetFirstName]에게 힐끔 시선을 보냈다. 마음을 굳게 먹었는지 미간을 찌푸린 공모자는 짤막하게 고개를 끄덕였다. 내가 움직이길 기다리는 것이었다."
 hunt.7210.a: "비극적인 사고가 될 거야."
 hunt.7210.a.tt: "#EMP 하아압!#!"
 hunt.7210.b: "아니야. 좀 더 시간을 두고 보자..."
 hunt.7211.desc: "내가 낼 수 있는 최대한의 속도로 달려들었다. 측면에서 [murder_target.GetTitledFirstName](을)를 덮쳐 낙마시킬 작정이었다."
 hunt.7211.agent: "[abduct_schemer.GetFirstName](을)를 실망시킬 순 없어..."
 hunt.7211.accomplice: "곧이어 [accomplice_2.GetFirstName](와)과 [accomplice.GetFirstName](이)가 합세했다."
 hunt.7211.accomplice_2: "곧이어 [accomplice.GetFirstName](이)가 반대편에서 합세했다."
 hunt.7211.success: "\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]?! 으윽! 이게 무슨 짓-\"\n내 신속한 움직임에 [murder_target.GetFirstNameNoTooltip](이)가 낙마하여 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')](으)로 데굴데굴 굴러 떨어졌다.\n\n표적이 상황을 파악하기 전에 일을 끝냈다. 누가 봐도 이 난장판의 원인을 쉽게 알아내지는 못할 것이다."
 hunt.7211.failure: "\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]?! 이게 무슨 짓이야!\"\n[murder_target.GetFirstNameNoTooltip](이)가 낙마하면서 큰 충격을 받았지만 벌떡 일어섰다. [murder_target.GetSheHe|U]는 다른 일행이 있는 방향으로 미친 듯이 내달렸다. 말의 통제를 되찾지 못한 나는 겁에 질린 얼굴로 뒤돌아보며 악에 받친 절규를 질러대는 (을)를 지켜볼 수밖에 없었다. 늦지 않게 잡기엔 글렀다..."
 hunt.7212.desc: "나는 잠깐 멈춰 서서 장비를 재정비했다. 그렇게 이어지던 침묵은 나뭇가지 부러지는 소리와 함께 산산이 조각났다. [abduct_actor.GetTitledFirstName](이)가 빠른 속도로 달려들고 있었다."
 hunt.7212.accomplice_2: "바로 그 뒤로는 [accomplice_2.GetFirstName](와)과 [accomplice.GetFirstName](이)가 따르고 있었다."
 hunt.7212.accomplice: "바로 그 뒤로는 [accomplice.GetFirstName](이)가 따르고 있었다."
 hunt.7212.success: "\n\n[murder_actor.GetFirstNamePossessiveNoTooltip] 눈빛이 머금은 결의를, 나는 너무 늦게 보고야 말았다. 결국 [murder_actor.GetFirstNameNoTooltip]의 몸통박치기를 피하지 못한 나는 쿵 소리와 함께 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')](으)로 굴러떨어졌다.\n\n가까스로 정신을 차렸을 땐 이미 [murder_actor.GetSheHe]가 머리 위로 커다란 돌덩이를 들고 있었다!\n\"잘 가시오, [ROOT.Char.GetFirstNameNoTooltip].\""
 hunt.7212.failure: "\n\n무언가 잘못 돌아가는 게 분명했다. [murder_actor.GetFirstNameNoTooltip](이)가 갑자기 달려든 탓에 불편한 자세로 낙마했다. 그래도 [murder_actor.GetFirstNameNoTooltip](이)가 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]에서 균형을 잃고 욕설을 내지르는 틈을 노려 허둥지둥 일어날 수 있었다.\n\n나는 목청껏 도움을 청하며 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](를)를 내달렸다. 분명 근처에 다른 일행이 있을 터!"
 hunt.7212.a: "\"자, 잠깐...!\""
 hunt.7212.b: "계속 달려야 해!"
 hunt.7300.t: "대화의 시간"
 hunt.7300.desc: "사냥단 일행은 그늘진 풀숲에서 냄새를 추적하는 사냥개가 무언가를 찾아내길 기다리고 있었다. [befriend_target.GetFirstName](이)가 지척에 있다. 좋은 인상을 심어주려면 지금이 기회다.\n\n\"[befriend_target.GetTitledFirstNameNoTooltip]! 사냥은 할만하오? 대화할 기회가 흔치 않더구려.\" 나는 허물없는 자세로 말문을 열었다.\n\n[befriend_target.GetSheHe|U]는 내 접근에 다소 놀란 표정을 지었지만, 적개심은 딱히 보이지 않았다."
 hunt.7301.reply_hunter: "\"$hunt.7100.a$\"\n\n"
 hunt.7301.reply_falconer: "\"$hunt.7100.b$\"\n\n"
 hunt.7301.reply_pity: "\"$hunt.7100.c$\"\n\n"
 hunt.7301.reply_wastrel: "\"$hunt.7100.d$\"\n\n"
 hunt.7301.reply_steward: "\"$hunt.7100.e$\"\n\n"
 hunt.7301.opening: "냄새 추적 사냥개가 무언가를 찾아내길 기다릴 동안 [befriend_actor.GetTitledFirstName](은)는 주변을 서성이고 있었다.\n\n[befriend_actor.GetSheHe|U]가 온화한 미소를 지으며 이야기를 꺼냈다."
 hunt.7301.hunter: "$hunt.7301.reply_hunter$흠잡을 구석이 없는 주장이었다."
 hunt.7301.falconer: "$hunt.7301.reply_falconer$[befriend_actor.GetSheHe]가 말하고자 하는 바가 마음으로 바로 전해졌다."
 hunt.7301.pity: "$hunt.7301.reply_pity$[befriend_actor.GetHerHis] 말은 이견의 여지가 없었다. 확실히 사냥은 잔혹한 유흥이다."
 hunt.7301.wastrel: "$hunt.7301.reply_wastrel$진실한 울림이 있는 말이다. 이 시간에 유익한 일을 할 수 있을 텐데..."
 hunt.7301.steward: "$hunt.7301.reply_steward$자연의 질서를 정리하는 것도 확실히 재밌는 일일 것 같다."
 hunt.7301.fallback: "무슨 말을 해야 할지 모르겠군."
 hunt.7301.a: "어쩌면 우린 생각보다 공통점이 많을지도 모르겠어."
 hunt.7302.hunter: "$hunt.7301.reply_hunter$\n\n하나부터 열까지 틀린 소리만 늘어놓는군..."
 hunt.7302.falconer: "$hunt.7301.reply_falconer$\n\n어차피 소소한 기분전환 그 이상도 이하도 아닌 것을..."
 hunt.7302.pity: "$hunt.7301.reply_pity$\n\n나약해 빠졌구나. 세상은 원래 잔인한 곳이거늘."
 hunt.7302.wastrel: "$hunt.7301.reply_wastrel$\n\n사람이 기분전환도 하고 살아야 하지 않겠는가."
 hunt.7302.steward: "$hunt.7301.reply_steward$\n\n따분하기 짝이 없군..."
 hunt.7302.fallback: "[befriend_actor.GetTitledFirstName](이)가 희망에 찬 미소를 지어 보였다. 친근하게 받아주길 기대하는 거겠지."
 hunt.7302.a: "잠깐, 저쪽에 뭐가 보였는데?"
 hunt.7303.reply: "[befriend_target.GetTitledFirstName](은)는 나와 공통점이 매우 많음"
 hunt.7303.hunter: "$hunt.7303.reply$\n활시위와 덫에 관한 정보를 상세하게 설명하는데, 그 모습에서 열정이 느껴졌다."
 hunt.7303.falconer: "$hunt.7303.reply$\n매사냥을 향한 [befriend_target.GetHerHis] 열정이 폭발적으로 터져 나왔다."
 hunt.7303.pity: "$hunt.7303.reply$"
 hunt.7303.wastrel: "$hunt.7303.reply$\n[befriend_target.GetTitledFirstName](은)는 사소하기 이를 데 없는 걸로 궁정을 즐겁게 해주어야 함을 한탄했다."
 hunt.7303.steward: "$hunt.7303.reply$\n[befriend_target.GetTitledFirstName](은)는 삼림과 사냥감을 관리하는 방법을 알려주고 싶어 안달이 난 눈치였다."
 hunt.7303.fallback: "$hunt.7303.reply$\n내가 곁에 있으니 긴장이 풀리는 눈치였다."
 hunt.7303.desc: "\n\n이동이 시작된 후에도 우린 딱 붙어서 떨어지지 않았다. 역시 내 언변으로 [befriend_target.GetTitledFirstName]의 환심을 얻어낼 수 있었다!"
 hunt.7303.a: "[befriend_target.GetTitledFirstName]의 환심을 얻은 것 같군..."
 hunt.7304.reply: "아무래도 내 언변이 [befriend_target.GetTitledFirstName]에게는 대수롭지 않게 와닿은 모양이었다."
 hunt.7304.hunter: "$hunt.7304.reply$\n[befriend_target.GetSheHe]는 정중히 미소를 지으며 헛기침을 할 뿐이었다. [befriend_target.GetHerHis] 귀는 황야에서 들려오는 소리에 집중하려는 듯 쫑긋 서 있었다."
 hunt.7304.falconer: "$hunt.7304.reply$\n[befriend_target.GetSheHe]는 기계적으로 끄덕이곤 자리를 옮겼다."
 hunt.7304.pity: "$hunt.7304.reply$\n[befriend_target.GetSheHe]는 이상한 사람을 보는 눈빛을 보내더니 머리를 긁적거렸다."
 hunt.7304.wastrel: "$hunt.7304.reply$\n[befriend_target.GetSheHe]는 내 말에 경악한 눈치였다."
 hunt.7304.steward: "$hunt.7304.reply$\n[befriend_target.GetSheHe]는 빠르게 흥미가 식은 눈치였다. 아무래도 경영에는 관심이 없나 보군."
 hunt.7304.fallback: "$hunt.7304.reply$\n[befriend_target.GetSheHe]는 묵묵부답으로 일관했다."
 hunt.7304.desc: "\n\n[befriend_target.GetTitledFirstName](이)가 다른 사람들과 얘기하러 가버린 후, 나는 바보처럼 홀로 서서 자리를 지켰다..."
 hunt.7304.a: "훌륭하군, [ROOT.Char.GetFirstNameNoTooltip]."
 hunt.7400.t: "기회의 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U]"
 hunt.7400.desc: "야영지를 벗어난 우린 일렬로 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]에 진입했다. 그 사이 [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.GetTitledFirstName](을)를 면밀히 관찰했다. 사냥에 완전히 홀려서는 내 꿍꿍이도 알아차리지 못하고 있었다.\n\n"
 hunt.7400.agent: "[abduct_schemer.GetTitledFirstName](이)가 없지만 이 기회에 목표 달성을 노리는 것도 좋을 듯하다.\n\n"
 hunt.7400.accomplice_2: "[accomplice.GetTitledFirstName](와)과 [accomplice_2.GetTitledFirstName](이)가 조용히 우릴 뒤따르고 있다..."
 hunt.7400.accomplice: "[accomplice.GetTitledFirstNamePossessive] 협조를 받을 수 있으니, 이제 알맞은 기회만 노리면 된다..."
 hunt.7400.alone: "나 혼자서 움직이고 있긴 하지만, 적절한 준비와 기습을 활용하면 큰일을 해낼 수 있다."
 hunt.7400.a: "지금이 바로 행동할 때다."
 hunt.7400.b: "[accomplice.GetFirstNameNoTooltip]에게 맡긴다."
 hunt.7400.c: "이 일은 [accomplice_2.GetFirstNameNoTooltip]에게 맡겨도 될 거야."
 hunt.7400.d: "지금은 때가 아니야."
 hunt_abduct_accomplice_tt: "[THIS.Char.GetShortUIName|U](이)가 [abduct_target.GetShortUIName] 납치를 시도함"
 hunt.7410.desc: "드디어 [abduct_target.GetTitledFirstName](와)과 나 단둘만 있게 되었다. 이제 계획을 실행에 옮길 일만 남았다!\n\n"
 hunt.7410.accomplice_2: "[accomplice.GetTitledFirstName](와)과 [accomplice_2.GetTitledFirstName](이)가 날 지켜보고 있다. 행동을 시작하길 기다리고 있겠지..."
 hunt.7410.accomplice: "준비를 마친 [accomplice.GetTitledFirstName](이)가 긴장된 얼굴로 날 지켜보고 있다..."
 hunt.7410.alone: "할 수 있다..."
 hunt.7410.a: "지금이다!"
 hunt.7410.a.success: "[abduct_target.GetFirstNameNoTooltip](을)를 납치함"
 hunt.7410.a.failure: "[abduct_target.GetFirstNameNoTooltip](이)가 도망침"
 hunt.7410.b: "#EMP 아...#! 난 못 하겠어..."
 hunt.7411.desc: "나는 [abduct_target.GetTitledFirstName]의 뒤에서 천천히 다가가며 덮칠 순간을 신중히 골랐다."
 hunt.7411.agent: "$hunt.7211.agent$"
 hunt.7411.accomplice_2: "그와 동시에 [accomplice_2.GetFirstName](와)과 [accomplice.GetFirstName](이)가 양쪽에서 접근해왔다."
 hunt.7411.accomplice: "[accomplice.GetFirstName] 역시 다른 각도에서 표적에게 접근했다."
 hunt.7411.success: "\n\n나는 완전히 방심하고 있던 [abduct_target.GetTitledFirstName]의 허를 찔러 힘껏 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]에 내팽개쳤다. 정신을 잃은 표적의 손을 밧줄로 묶었다.\n\n이내 [abduct_target.GetTitledFirstName](이)가 몸을 뒤척였다. 공포와 혼란으로 물든 눈빛이었다."
 hunt.7411.failure: "\n\n완전히 방심하고 있는 줄 알았으나, [abduct_target.GetTitledFirstName](은)는 보기보다 튼튼했다. 내 손에 들린 노끈을 본 [abduct_target.GetSheHe]는 대번에 상황을 파악하더니, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](으)로 내달리며 시끄럽게 도움을 요청해댔다..."
 hunt.7411.a: "잡았다, 이 미꾸라지 같은 자식!"
 hunt.7411.b: "이 미꾸라지 같은 게!"
 hunt.7412.success: "\n\n하지만 무어라 물어보기도 전에 [abduct_actor.GetFirstNameNoTooltip](이)가 있는 힘껏 나를 밀쳤다. 그 탓에 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')](을)를 데굴데굴 굴러야 했다.\n\n어안이 벙벙한 가운데 양손이 밧줄로 묶이는 감각이 전해졌다. 납치라니?!"
 hunt.7412.failure: "\n\n무언가 잘못됐다는 기분이 들었다. 반짝이는 [abduct_actor.GetFirstNameNoTooltip]의 눈빛에서 불편한 결의가 느껴졌다. 순간 나를 밀치려고 들었지만 간발의 차로 스쳤고, [abduct_actor.GetFirstNameNoTooltip](은)는 균형을 잃고 바닥에 넘어졌다. 그런데 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]에 밧줄이 떨어지는 게 아닌가!\n\n나는 놈이 바닥에 널브러져 신음하는 틈을 타 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](으)로 내달렸다. 도움을 부르짖으면서..."
 hunt.7412.a: "\"[abduct_actor.GetFirstNameNoTooltip]! 무슨-!\""
 hunt.7800.t: "오리무중"
 hunt.7800.desc: "잠깐 멈춰선 나는 물 부대를 꺼내 들이켰다. 시원한 청량감이 추격전으로 흘린 땀과 혼란을 씻어냈다. 부대를 허리춤에 고정하는데 무슨 휘파람 소리가 들렸다.\n\n"
 hunt.7800.tree: "순간 화살이 내 옆을 스치면서 #EMP 쿵#! 소리와 함께 [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]에 박혔다!"
 hunt.7800.ground: "순간 화살이 발치로 날아와 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] 깊숙이 박혔다."
 hunt.7800.closing: "\n\n측근들과 함께 주변을 둘러봤지만 아무도 없었다. 바람에 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](이)가 바스락거리기만 할뿐..."
 hunt.7800.a: "#EMP 이봐!#! 조심했어야지!"
 hunt.7800.b: "분명 따로 #EMP 주인#!이 있을 텐데..."
 hunt.7800.b.success: "주인을 찾음"
 hunt.7800.b.failure: "단서가 없음"
 hunt.7800.b.tt: "화살을 쏜 범인과 대면함"
 hunt.7800.c: "#EMP 암살자가 나타났다!#! 서둘러라! 당장 빠져나가야 해!"
 hunt.7801.t: "오리무중"
 hunt.7801.desc: "화살을 자세히 살펴보니 화살깃의 구조가 굉장히 특이했다. 다른 일행과 확실히 구분되는 점이었다.\n\n은근슬쩍 동료 사냥꾼들의 화살통을 살펴보니, 얼마 안 가 범인이 색출되었다...\n\n\"아, 아닙니다! 의욕이 지나쳐서 관목 방향으로 화살을 쏘긴 했지만, 악의는 절대 없었습니다! 제발 용서해 주십시오!\""
 hunt.7801.a: "보내주지. #EMP 이번#! 한 번만큼은."
 hunt.7801.b: "지나가던 개가 웃겠구나. 놈을 구속해라. 이곳을 떠날 것이다."
 hunt.8001.t: "아름다운 표본"
 hunt.8001.desc: "[host.GetCurrentLocation.GetName]에서 돌아오는 길에도 나는 숨이 끊어진 [activity.Custom('GetAnimalType')]의 모습에 경외심을 느끼며 감흥에 취했다. 참으로 훌륭한 표본이로다. 가죽을 벗기거나 해골만 남겨 내 궁정 벽의 장식으로 쓰면 더할 나위 없을 터! 아, 어떤 선택지를 골라야 잘 골랐다고 소문이 날까?"
 hunt.8001.a: "저 품격 있는 가죽 정도면 대화 소재로 삼을 만하지."
 hunt.8001.b: "놈의 머리를 가져가자. 이 위풍당당한 위용을 문객들에게도 보여주겠어!"
 hunt.8001.c: "시체로 장식을 만드는 것보단, 맛있는 연회에 초점을 맞추자!"
 hunt.8200.t: "매사냥 연습"
 hunt.8200.desc: "나는 눈앞에 펼쳐진 지평선을 바라보았다. 새벽의 태양이 희망찬 하루를 열고 있었다. 내 [ROOT.Char.Custom('GetHuntMasterDesc')] [master_hunter.GetName](이)가 눈을 반짝이며 손에 내 [ROOT.Char.Custom('GetRaptorType')](을)를 올린 채로 다가왔다.\n\n\"사냥을 시작해야 하는 건 알지만, 오늘 아침 날씨가 정말 좋군요! 새는 굶주려 있고 땅은 차갑습니다. 지천으로 널린 먹잇감을 낚아채기만 하면 되겠어요. 그러면 곧 있을 행사에 맞게 [ROOT.Char.Custom('GetRaptorTypePossessive')] 발톱도 잘 단련시킬 수 있을 겁니다.\""
 hunt.8200.a: "무딘 날로 전투를 치를 수는 없는 법."
 hunt.8200.a.flavor: "중요한 날을 맞기 전에 연습하는 것도 좋지."
 hunt.8200.b: "하지만 여긴 내 승리를 목격할 사람이 없지 않으냐!"
 hunt.8200.b.flavor: "사냥이나 서두르는 것이 좋겠다."
 hunt.8210.t: "사냥감이 된 매사냥 시간"
 hunt.8210.desc: "다가올 사냥을 기대하던 나는 달빛 속에서 목욕하며 내 자신과 [hunted_hawker.Custom('GetRaptorType')](을)를 정화했다.\n\n갑자기 뒤에서 부스럭대는 소리가 들리더니, 누군가의 숨결이 목에 느껴졌다.\n\n\"혹시 오늘 저녁 사냥감이 되어 줄 생각은 없습니까? 주어진 책무가 워낙 많으니 한 입 먹어 볼 틈이 나질 않아서요.\"\n\n근처에 있는 [local_temple.GetBaronyNameExplicitlyNoTooltip]의 [local_temple.Custom('GetLocationFaithTemple')]에서 나는 향이 감각을 취하게 만드는 듯했다. 혹시 현지 [shrine_maiden.Custom('PriestTitle')]일까?"
 hunt.8210.a: "내가 뭐라고 신성한 자의 욕구를 거부하겠는가?"
 hunt.8210.a.flavor: "열정적인 밤이 당신의 시 실력을 키워줌."
 hunt.8210.b: "손 떼라, 사냥을 위해 활력을 아껴야 한다!"
 hunt.8210.b.flavor: "영감을 줄 존재를 거부함."
 hunt.8211.opening: "[shrine_maiden.Custom2('AppropriateGreeting', ROOT.Char)]"
 hunt.8211.desc: "$love_artifact_poetry_name$\n\n#EMP \"지난밤 그대가 나를 보기 위해 나섰는가, 아니면 내가 그대를 불러낸 것인가?\n\n기억이 나지 않는구나.\n\n내가 꿈속에 들어가 희열에 잠겨 있었던 것일까, 그 또한 알 수 없다.\n\n아니면 그런 기쁨이 실제로 존재했던 것일까?\"#!"
 hunt.8211.a: "[ROOT.Char.Custom('GetCourt')]에 우리가 함께한 환희가 알려질 것이다!"
 hunt.8211.b: "영원히 남은 우리의 열정을 소중히 간직하겠다."
 love_artifact_poetry_name: "기쁨의 다리를 건넜네"
 love_artifact_poetry_description: "[sex_memory.GetDescription] 시절을 기리며 [ROOT.Char.GetTitledFirstName]에게 바치는 시. [ROOT.Char.GetFirstNamePossessiveOrMyNoTooltip] 연인 [shrine_maiden.GetTitledFirstName](이)가 씀.\n\n#EMP $hunt.8211.desc$#!"
 love_poetry_artifact_appended_desc: "[sex_memory.GetDescription] 시절을 기리며 [ROOT.Char.GetTitledFirstName]에게 바치는 시. [ROOT.Char.GetFirstNamePossessiveOrMyNoTooltip] 연인 [shrine_maiden.GetTitledFirstName](이)가 씀.\n\n내용:\n#EMP $hunt.8211.desc$#!"
 hunt.8211.a_effect: "[newly_created_artifact.GetName](이)가 [court_artifact|E](으)로 되어 [grandeur|E] 변화 요소를 획득함"
 hunt.8211.b_effect: "[newly_created_artifact.GetName] [artifact|E](을)를 획득함"
 hunt.9001.t: "자연의 은혜는 하늘 같아서"
 hunt.9001.opening_falconry_self: "나는 우리 [activity.Custom('GetRaptorPlural')](이)가 잡은 새들을 한군데에 모았다."
 hunt.9001.opening_falconry_master_of_hunt: "우리 [activity.Custom('GetRaptorPlural')]들이 잡은 새들을 [ROOT.Char.Custom('GetHuntMasterDesc')] [hunt_participant.GetTitledFirstName](이)가 한군데에 모았다."
 hunt.9001.opening_falconry_courtier: "[hunt_participant.GetTitledFirstName](이)가 우리 [activity.Custom('GetRaptorPlural')](이)가 잡은 새들을 한군데에 모았다."
 hunt.9001.opening_captive_master_of_hunt: "[ROOT.Char.Custom('GetHuntMasterDesc')] [hunt_participant.GetTitledFirstName](이)가 사냥감이 잘 구속됐는지 확인했다."
 hunt.9001.opening_captive_courtier: "[hunt_participant.GetShortUINameNoFormat](이)가 사냥감이 잘 구속됐는지 확인했다."
 hunt.9001.opening_captive_self: "나는 사냥감이 잘 구속됐는지 확인했다."
 hunt.9001.opening_master_of_hunt: "해체 작업 총괄은 [ROOT.Char.Custom('GetHuntMasterDesc')] [hunt_participant.GetTitledFirstName](이)가 맡았다."
 hunt.9001.opening_courtier: "해체 작업 총괄은 [hunt_participant.GetShortUINameNoFormat](이)가 맡았다."
 hunt.9001.opening_self: "해체 작업 총괄은 내가 맡았다."
 hunt.9001.opening_captive: " 묶인 [host.Custom('GetAnimalTypeCaptive')](을)를 유심히 지켜보면서 수행원들에게 조심스럽게 옮길 것을 지시했다."
 hunt.9001.opening_master: " 결과적으로 대가의 솜씨를 발휘해 피 한 방울 묻히지 않고 동물의 가죽을 벗겨냈다."
 hunt.9001.opening_skilled: "결과적으로 능숙한 솜씨를 발휘해 정확하고 빠르게 동물의 가죽을 벗겨냈다."
 hunt.9001.opening_beginner: "결과적으로 사냥관들의 지시 아래 조심스럽게 동물의 가죽을 벗겨냈다."
 hunt.9001.opening_novice: "결과적으로 어설픈 솜씨로 동물의 가죽을 벗기다 보다 못한 사냥관들이 나서서 대신 처리했다."
 hunt.9001.opening: "발골은 내가 감독했다. 고깃덩어리 몇 점은 수고한 사냥개들에게 보상으로 던져주었다."
 hunt.9001.opening_falconry: "사냥감을 꽤 많이 잡았다. 우리 새가 얼마나 잘 조련됐는지를 보여주는 증거였다."
 hunt.9001.credit_self: "무슨 거창한 맹수를 잡은 건 아니지만, 어쨌든 내가 직접 잡았다는 점에서 의의가 있다.\n\n"
 hunt.9001.credit_self_big: "지금 이렇게 서서 보니... 내가 직접 이런 맹수를 잡았다는 게 실감이 나질 않는다.\n\n"
 hunt.9001.credit_other: "[credit_taker.GetFirstName](은)는 자기가 잡은 사냥감에 특히 흡족해 하는 눈치였다.\n\n"
 hunt.9001.credit_other_big: "[credit_taker.GetFirstName](이)가 고생이 많았다. 이 강대한 맹수를 잡아낼 줄이야.\n\n"
 hunt.9001.credit_shared: "그리 큰 사냥감은 아니었지만, 어쨌든 일행 모두 사냥의 보람을 만끽하고 있었다.\n\n"
 hunt.9001.credit_shared_big: "강대한 맹수를 쓰러뜨리는 것만큼 온몸에 전율이 흐르는 일은 또 없으리라.\n\n"
 hunt.9001.opening_compassionate: "[activity.Custom('GetAnimalType')](은)는 죽어서도 탄성을 자아내는 위엄이 있었다.\n\n"
 hunt.9001.opening_callous: "[activity.Custom('GetAnimalType')](은)는 우리 사냥단 앞에서 별다른 힘도 못 쓰고 쓰러졌다...\n\n"
 hunt.9001.opening_ambitious: "이렇게 되니 다른 위엄 넘치는 맹수들은 어떨지 상상의 나래를 펼치게 된다. 사냥은 이제 시작일 뿐...\n\n"
 hunt.9001.opening_content: "이 순간은 두고두고 기억할 것 같다. 훌륭한 동료들과 함께 멋진 [activity.Custom('GetAnimalType')](을)를 수렵한 추억을.\n\n"
 hunt.9001.opening_martial: "즐거운 유흥이었다. [activity.Custom('GetAnimalType')](을)를 잡으면서 잠깐이나마 전장을 잊을 수 있었다.\n\n"
 hunt.9001.opening_learning: "나는 [activity.Custom('GetAnimalType')]의 사체를 유심히 살폈다. 신체 구조도 구조지만, 지능이 놀라울 정도였지...\n\n"
 hunt.9001.desc_court_artifact: "나는 이 맹수의 가죽이나 두개골로 궁정 벽을 꾸미면 어떨지 마음 속으로 그림을 그려 보았다.\n\n"
 hunt.9001.desc_trinket: "오늘을 추억할 기념품이 있으면 기억을 생생히 간직할 수 있겠지.\n\n"
 hunt.9001.desc_hunter_1: "사냥을 웬만큼 해서 그런지 몰라도, 내 활약상이 알음알음 퍼지고 있다. 주변 사람들도 하나둘 아는 체를 하기 시작했고 말이다."
 hunt.9001.desc_hunter_2: "[ROOT.Char.Custom('TerrainType')](이)가 이젠 또 다른 고향처럼 느껴진다. 머리카락을 간질이는 바람을 느끼며 궁정 신하들과 시간을 보내고, 사냥감을 뒤쫓는 희열까지 맛볼 수 있는 곳 아닌가. 앞으로도 이 즐거움을 누릴 수 있었으면!"
 hunt.9001.desc_hunter_3: "빠르고 강인하며 교활한 사냥감이라도 내 상대는 되지 않았다! 그렇게 내가 보여준 사냥 솜씨는 영지 전역의 화젯거리가 되었다. 하지만 그보다도 마음에 들었던 것은 [ROOT.Char.Custom('TerrainType')](이)가 선사했던 자유였다."
 hunt.9001.falconry: "온종일 즐길 수도 있는데 돌아가야 한다니, 정말 안타까울 노릇이다. 뭐, 새들도 쉬게 해줘야지."
 hunt.9001.desc_good_bad: "살짝 잡음이 있긴 했지만, 사냥은 성공적으로 끝났다!"
 hunt.9001.desc_good: "사냥은 그 자체로도 즐거운 법이다! 내년이 기다려진다!"
 hunt.9001.desc_bad_good: "엉망진창이라 생각했던 순간에도 밝은 희망은 남아 있었다."
 hunt.9001.desc_bad: "상황이 마치 작정하고 우리 일행을 사사건건 괴롭히는 것 같았다. [ROOT.Char.Custom('TerrainType')](을)를 벗어난다는 사실만으로도 안도감이 들었다."
 hunt.9001.desc_same: "야생의 부름에 응하는 일에는 위험이 따르기 마련이다. 이번 출정은 득과 실 모두가 넘쳐났었다."
 hunt.9001.desc_fallback: "야생의 부름에 응하는 일에는 위험이 따르기 마련이다. 그럼에도 이번 출정이 잊지 못할 경험이 되리란 것만큼은 분명해 보였다."
 hunt.9001.spoils_captive: "\n\n야생의 짐승을 잡는 것과 온전히 살려서 생포하는 것은 완전히 차원이 다른 일이다!"
 hunt.9001.spoils: "\n\n돌아가기 전, 우린 가죽을 길게 펼쳐 사냥개들에게 줄 고깃덩어리를 두었다."
 hunt.9001.spoils_falconry: "\n\n[activity.Custom('GetRaptorType')](은)는 오늘의 훌륭한 성과에 대한 보상으로 주어진 고깃덩어리를 즐겁게 먹어 치웠다. 이후 우린 고향으로 돌아갔다."
 hunt.9001.murder_secret: "싸늘하게 식은 [ROOT.Char.GetIntentTarget.GetFirstName]의 시신이 바닥에 널브러져 있다. 내가 진범이란 사실은 아무도 모른다...\n\n"
 hunt.9001.murder_public: "싸늘하게 식은 [ROOT.Char.GetIntentTarget.GetFirstName]의 시신이 바닥에 널브러져 있다. 다들 내 범행이라고 짐작은 하는 눈치지만...\n\n"
 hunt.9001.murder_dead: "싸늘하게 식은 [ROOT.Char.GetIntentTarget.GetFirstName]의 시신이 바닥에 널브러져 있다. 내가 손을 쓸 것도 없었군...\n\n"
 hunt.9001.murder_fail: "[ROOT.Char.GetIntentTarget.GetFirstName] 그 자식이 아직 숨이 붙어 있어서 좀 아쉽긴 한데...\n\n"
 hunt.9001.woo_soulmate: "[ROOT.Char.GetIntentTarget.GetFirstName](와)과 나는 특별한 유대를 형성했다. 어찌나 끈끈한지 새삼 놀라울 정도다...\n\n"
 hunt.9001.woo_lover: "환심을 사려고 애썼지만 [ROOT.Char.GetIntentTarget.GetFirstName](은)는 목석같은 태도로 일관했다...\n\n"
 hunt.9001.woo_potential: "[ROOT.Char.GetIntentTarget.GetFirstName]의 관심을 받는 데는 성공했지만, [woo_target.GetHerHis] 마음을 완전히 얻으려면 좀 더 노력해야 한다...\n\n"
 hunt.9001.woo_fail: "구애를 해도 [ROOT.Char.GetIntentTarget.GetFirstName]의 반응은 시큰둥하던데... 접근 방식을 바꿔야겠어.\n\n"
 hunt.9001.befriend_best: "[ROOT.Char.GetIntentTarget.GetFirstName](와)과 나는 빠르게 친구가 되었다. 모든 면에서 예상 이상이다...\n\n"
 hunt.9001.befriend_friend: "[ROOT.Char.GetIntentTarget.GetFirstName](은)는 매우 편안한 사람이었다. 이 사람이라면 믿어도 괜찮겠어...\n\n"
 hunt.9001.befriend_potential: "[ROOT.Char.GetIntentTarget.GetFirstName](와)과 나 사이에 감돌던 어색한 기류가 완전히 사라지진 않았지만, 그래도 전보단 가까워진 기분이 든다...\n\n"
