 hunt.1090.desc: "몇 시간 내내 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 이 잡듯 구석구석 뒤진 나는 흐려지는 빛을 바라보며 패배를 인정할 수밖에 없었다.\n\n[activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](은)는 우리가 처음 봤을 때처럼 홀연히 나타나 홀연히 사라졌고, 냄새나 발자국은 전혀 남기지 않았다...\n\n그렇게 야영지로 돌아가려던 찰나, 멀리서 [activity.Custom('GetAnimalType')]의 울음소리가 들려왔다. 어둑한 땅 저 너머에서 날 도발하는 것이었다."
 hunt.1090.guest: "몇 시간 내내 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 이 잡듯 구석구석 뒤진 [host.GetTitledFirstName](은)는 흐려지는 빛을 바라보며 본인의 패배를 인정할 수밖에 없었다.\n\n[activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](은)는 우리가 처음 봤을 때처럼 홀연히 나타나 홀연히 사라졌고, 냄새나 발자국은 전혀 남기지 않았다...\n\n그렇게 야영지로 돌아가려던 찰나, 멀리서 [activity.Custom('GetAnimalType')]의 울음소리가 들려왔다. 어둑한 땅 저 너머에서 [host.GetFirstNameNoTooltip](을)를 도발하는 것이었다."
