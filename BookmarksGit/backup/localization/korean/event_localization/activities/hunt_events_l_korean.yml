 hunt.1200.critical: "\n\n화살은 빗나가고 말았고, [activity.Custom('GetAnimalType')](은)는 재빨리 방향을 틀어 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] 속으로 사라져 버렸다!"
 hunt.1200.fled: "\n\n짐승을 피해 벗어난 우리는 이제 뭘 하면 좋을지 고민에 빠졌다."
 hunt.1200.group: "\n\n시위를 튕기는 소리와 함께 십수 발의 화살이 짐승을 향해 쇄도했다. 화살이 다닥다닥 꽂힌 놈은 [activity.Custom('GetAnimalSoundPresent')]를 내지르며 우리에게로 미끄러지듯 달려들었다."
