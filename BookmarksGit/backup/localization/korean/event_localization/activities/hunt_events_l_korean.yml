 hunt.1080.opening_lone: "[ROOT.Char.Custom2('RelationToMeShort', murderer)] [murderer.GetTitledFirstName](와)과 나는 다른 이들보다 상당히 앞서 있는 상태다."
 hunt.1080.opening_accomplice: "[ROOT.Char.Custom2('RelationToMeShort', murderer)] [murderer.GetTitledFirstName](와)과 [ROOT.Char.Custom2('RelationToMeShort', accomplice)] [accomplice.GetTitledFirstName], 그리고 나는 다른 이들보다 상당히 앞서 있는 상태다."
 hunt.1080.chase: "[murderer.GetFirstNamePossessiveNoTooltip] 끊임없는 외침과 부름에 도망치는 [activity.Custom('GetAnimalType')] 추적에 속도가 붙었다.\n\n그런데 문득 그런 생각이 들었다. 내가 몹시 조용하고 외딴 길에 접어들었다는 사실을. 나머지 일행의 목소리는 점점 희미해져 어디에서도 보이지 않게 되었다.\n\n"
 hunt.1080.bow: "[murderer.GetFirstNamePossessiveNoTooltip] 끊임없는 외침에 도망치는 [activity.Custom('GetAnimalType')] 추적에 속도가 붙었다.\n\n길은 조용하고 고립되어 있었다. 문득 그런 생각이 들었다. 나머지 일행의 목소리는 점점 희미해져 어디에서도 보이지 않게 되었다는 것을.\n\n"
 hunt.1080.falconry: "의심스럽지만, 어쨌든 [activity.Custom('GetAnimalPlural')](을)를 봤다는 [murderer.GetFirstNamePossessiveNoTooltip] 고집스러운 주장에 길을 한참 벗어났다.\n\n그런데 문득 그런 생각이 들었다. 내가 몹시 조용하고 외딴 길에 접어들었다는 사실을. 나머지 일행의 목소리는 점점 희미해져 어디에서도 보이지 않게 되었다.\n\n"
 hunt.1080.closing_lone: "고개를 돌리니 [murderer.GetFirstNameNoTooltip](이)가 칼을 빼든 채, 눈을 섬뜩하게 빛내며 빠르게 다가오고 있었다."
 hunt.1080.closing_accomplice: "고개를 돌리니 [murderer.GetFirstNameNoTooltip](와)과 [accomplice.GetFirstNameNoTooltip](이)가 칼을 빼든 채, 눈을 빛내며 빠르게 다가오고 있었다."
 hunt.1080.closing_bow: "다시 길을 돌아보니 [murderer.GetFirstNameNoTooltip](이)가 칼을 빼든 채, 눈을 섬뜩하게 빛내며 빠르게 다가오고 있었다."
 hunt.1080.closing_bow_accomplice: "다시 길을 돌아보니 [murderer.GetFirstNameNoTooltip](와)과 [accomplice.GetFirstNameNoTooltip](이)가 칼을 빼든 채, 눈을 섬뜩하게 빛내며 빠르게 다가오고 있었다."
 hunt.1080.desc: "아니, 내 착각이었던 걸까? 고개를 돌리자 다른 일행은 어디에도 보이지 않았다."
 hunt.1080.bodyguard_betray: "\n\n[bodyguard_betray.GetFirstNameNoTooltip], 자네 이게 무슨 짓인가?! 멈추게!"
 hunt.1080.bodyguard_appears: "\n\n뒤에서 외치는 소리가 들렸다. 내 경호원 [bodyguard.GetFirstName](이)가 달려오고 있었다.\n\"#EMP [ROOT.Char.GetTitleAsNameNoTooltip] 님, 조심하십시오!#!\""
 hunt.1080.bodyguard: "\n\n내 경호원은 어디 있는 거지? [bodyguard.GetFirstName], 필요할 때 어디로 간 거야? 멍청한 자식!"
 hunt.1080.dog_appears: "\n\n시끄럽게 짖는 소리가 들렸다. 그 방향으로 고개를 돌리니, 사랑스러운 [ROOT.Char.Custom('DogStoryName')](이)가 나를 지키려는 듯 시끄럽게 짖으며 달려오고 있었다."
