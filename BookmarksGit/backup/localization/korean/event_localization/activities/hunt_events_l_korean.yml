 hunt.1202.slayer: "[host.GetTitledFirstName](이)가 우리를 향해 외쳤다.\n\"선발대가 끝내라!\""
 hunt.1202.slayer_self: "사냥단 일행이 일사불란하게 전방으로 흩어지며 겁에 질린 짐승을 둘러쌌다."
 hunt.1202.capture: "[host.GetTitledFirstName](이)가 우리를 향해 외쳤다.\n\"밧줄을 가져오시오! 산 채로 잡아갈 거요!\""
 hunt.1202.capture_self: "우리가 짐승을 어떻게 할지 논의하는 사이 다른 이들이 밧줄을 챙겨 왔다."
 hunt.1202.craven: "[host.GetTitledFirstName](이)가 우리를 향해 외쳤다.\n\"움직이시오! 뭘 우물쭈물하는 거요! 끝을 내야지!\""
 hunt.1202.craven_self: "내가 무기를 꽉 움켜쥔 채 뒤로 물러나 있는 사이 다른 이들이 일사불란하게 전방으로 쇄도했다."
 hunt.1202.capture_success: "사냥감은 [activity.Custom('GetAnimalSoundParticiple')]를 내지르며 격렬하게 저항했지만, 사투 끝에 제압하여 밧줄로 포박할 수 있었다."
 hunt.1202.capture_injury: "사냥감은 [activity.Custom('GetAnimalSoundParticiple')]를 내지르며 격렬하게 저항했지만, 사투 끝에 [activity.Custom('GetAnimalType')](을)를 제압할 수 있었다. 그 과정에서 극심한 부상을 입긴 했지만."
 hunt.1202.capture_failure: "사냥감은 [activity.Custom('GetAnimalSoundParticiple')]를 내지르며 격렬하게 저항했지만, 사투 끝에 [activity.Custom('GetAnimalType')](을)를 제압할 수 있었다. 그 과정에서 [injury_target.GetFirstName](이)가 [activity.Custom('GetAnimalStrike')]에 맞아 큰 타격을 받았지만."
 hunt.1202.capture_critical: "사냥감은 [activity.Custom('GetAnimalSoundParticiple')]를 내지르며 격렬하게 저항했지만, 사투 끝에 [activity.Custom('GetAnimalType')](을)를 제압할 수 있었다. 그 과정에서 [injury_target.GetFirstName](이)가 치명상을 입었지만."
 hunt.1202.success_self: "\n\n우리는 창을 휘두르며 천천히 포위한 후, 끝내 [activity.Custom('GetAnimalSoundParticiple')]를 내지르던 짐승의 숨을 끊어주었다."
