 hunt_character_got_talked_out_of_becoming_monk_log: "[CHARACTER.GetShortUIName|U](이)가 [target_character.GetShortUIName](을)를 설득해 [GetReligionByKey('buddhism_religion').GetAdjective] 승려가 되지 않게 함"
 tgp_hunt.0009.t: "[target_faith.GetReligion.GetAdjectiveNoTooltip] 은자"
 tgp_hunt.0009.desc: "사냥감을 쫓던 나는 매를 기르는 고행자를 발견했다.\n\n\"제 새들이 참으로 아름답지 않습니까!\"\n\n\"훌륭한 사냥꾼인 모양이군.\" 나는 대답하며 [buddhist_hermit.GetHerHis] 위업을 들을 수 있기를 기대했다.\n\n\"아닙니다. 그런 쪽과는 거리가 멀지요. 이 새들을 마음껏 사냥하라고 풀어준 적은 없습니다. [buddhist_hermit.GetFaith.HighGodName]의 가르침에 어긋나니까요.\" 그렇다면 그냥 자연의 이치를 막기 위함이란 말인가?"
 tgp_hunt.0009.a: "승려를 속인다."
 tgp_hunt.0009.a.flavor: "매를 날려 보내지 않겠네. 정말일세."
 tgp_hunt.0009.b: "[buddhist_hermit.GetHerHim]에게 좋은 거래를 제시한다."
 tgp_hunt.0009.b.flavor: "금화만 많다면 누구든 설득할 수 있지."
 tgp_hunt.0009.c: "하! 다른 사람들이나 찾아서 사냥하러 가야겠다."
 tgp_hunt.0009.c.flavor: "왜 이런 외톨이한테 시간을 낭비해야 하지?"
 tgp_hunt.0009.d: "[buddhist_hermit.GetHerHis] 신조가 존경스럽군."
 tgp_hunt.0009.d.flavor: "이런 신념에는 찬사가 따라야 마땅하지."
