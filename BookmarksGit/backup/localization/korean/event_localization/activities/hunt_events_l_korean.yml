 tgp_hunt.0007.t: "거저 갖는 토끼"
 tgp_hunt.0007.desc: "야영지로 돌아오던 중에 덤불 밑에서 비명이 들렸다.\n\n고통스러워하는 소리를 들어 보니, 밀렵꾼의 덫에 토끼가 걸린 모양이었다. [target_character.GetFirstName](이)가 다가가 덫에 걸린 짐승을 들어 올리며 입맛을 다셨다..."
 tgp_hunt.0007.a: "밀렵꾼의 불행은 우리의 행복이지."
 tgp_hunt.0007.a.flavor: "사냥이 잘 흘러가고 있군!"
 tgp_hunt.0007.b: "우리가 얻은 게 아니지 않나! 자비를 베풀어 놓아주도록 하자."
 tgp_hunt.0007.b.flavor: "[target_character.GetFirstNameNoTooltip](은)는 명예를 아는 사람일까?"
 tgp_hunt.0007.b.success: "[target_character.GetFirstName](이)가 당신과 동의함"
