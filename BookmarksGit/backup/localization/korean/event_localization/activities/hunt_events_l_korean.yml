 hunt.0550.legendary: "저 밖 어딘가에서 [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](이)가 지켜보고 있다..."
 hunt.0550.nerge: "내 말은 나만큼이나 사냥을 기대하며 들뜬 모습이었다. 녀석도 앞으로 며칠간 크나큰 도전이 기다린다는 사실을 아는 거겠지."
