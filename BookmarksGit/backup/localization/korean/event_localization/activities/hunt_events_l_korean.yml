l_korean:
 hunt.0050.t: "야생의 부름"
 hunt.0050.desc: "어린 붉은사슴, 토끼굴... 사냥은 배울 것도, 즐길 것도 무척이나 많다. 자연을 길들이고, 동지애를 느낄 수 있으며, 의례를 익힐 수 있지 않은가? 무엇보다 전율이 선사하는 쾌감이란!\n\n나 이전의 수많은 선조도 이 고결하면서도 피비린내 나는 활동을 즐겼다. 이젠 그 이유를 알 것 같군..."
 hunt.0050.a: "다음 사냥이 기다려지는걸!"
 hunt.0050.b: "별 볼 일 없는 오락일 뿐..."
 #Maintenance Events
 hunt.0080.t: "성급한 결론"
 hunt.0080.t.inheritor: "야생의 희생양"
 hunt.0080.imprisoned_self: "[ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive]의 감옥에 갇힌 지금, 내 사냥은 막을 내렸다고 봐야 할 것 같다..."
 hunt.0080.imprisoned: "[host.GetTitledFirstName](이)가 [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive] 감옥에 갇힌 지금, 빈손으로 집에 돌아가야 할 것 같다..."
 hunt.0080.wounded_self: "내가 부상을 당한 관계상 사냥은 취소되었고, 사냥단은 귀환하기로 했다."
 hunt.0080.wounded: "[invalidated_flavor.GetTitledFirstName](이)가 부상을 당한 관계상 사냥은 취소되었고, 사냥단은 귀환하기로 했다."
 hunt.0080.assassination: "오늘 하루가 순조롭게 풀린다 싶었는데, [invalidated_flavor.GetTitledFirstName](이)가 느닷없이 사냥을 관두자고 억지를 부리기 시작했다. 한 번 목숨의 위기를 겪고 나니 죽을까 봐 두렵다는 얘기였다. 암살 시도가 있을 거란 소문이 파다하긴 하다."
 hunt.0080.abduction_attempt: "일행이 사냥감의 지척까지 접근한 순간, 웬 [invalidated_flavor.GetWomanMan]의 날카로운 비명이 울려 퍼졌다. 쉴 새 없이 짖어대던 사냥개 소리가 무색하게 느껴질 정도였다.\n\n이내 흐트러진 몰골의 [invalidated_flavor.GetTitledFirstName](이)가 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](을)를 헤치고 나와서는 도움을 청하는 게 아닌가? 그것도 누가 자기를 납치하려고 했다면서 말이다!\n\n"
 hunt.0080.abduction: "사냥 진행은 순조로웠다. 일행에 섞여 있던 [invalidated_flavor.GetTitledFirstName](이)가 어느 틈엔가 사라져 어디 갔는지도 모른다는 걸 누가 알아차리기 전까지는 말이다.\n\n[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 샅샅이 헤집은 끝에 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]에서 사투를 벌인 흔적이 발견됐다."
 hunt.0080.assassination_culprit: "사냥감의 지척까지 접근했을 때였다. 무시무시한 표정의 [invalidated_flavor.GetTitledFirstName](이)가 난데없이 튀어나오는 게 아닌가? 지금까지 자리에 없는지조차도 모르고 있었다.\n\n[invalidated_flavor.GetSheHe]는 숨을 헐떡이며 누가 자기 목숨을 노렸고, 간신히 빠져나왔다는 주장을 내세웠다! 더욱더 충격적인 건 의 고발 대상이 [invalidated_culprit.GetTitledFirstName](이)란 거다!\n\n문제의 인물은 현장에서 도주했는지 어디서도 찾을 수 없었다..."
 hunt.0080.abduction_attempt_culprit: "\n\n[invalidated_flavor.GetTitledFirstName](이)가 [invalidated_culprit.GetTitledFirstName](을)를 지목하자 여러 사람이 미심쩍어했다. 하지만 [invalidated_culprit.GetTitledFirstName](이)가 갑작스럽게 자취를 감추면서 고발의 신빙성에 무게가 실렸다..."
 hunt.0080.abduction_culprit: "\n\n[invalidated_culprit.GetTitledFirstName]까지 기이하게 사라지면서 자연스럽게 어떤 결론에 도달하게 되었다..."
 hunt.0080.death_inheritor: "방금 막 [host.GetTitledFirstName](이)가 죽었다는 얘기를 들었다. 사냥 도중에 [host.GetDeathReason]이라니..."
 hunt.0080.death_inheritor_killer: "마침내 그 가증스러운 [host.Custom2('InsultNoun', ROOT.Char)] [host.GetTitledFirstName](을)를 치웠다. 그것도 내 손으로 말이다..."
 hunt.0080.death: "[invalidated_flavor.GetTitledFirstName](이)가 [invalidated_flavor.GetDeathReasonHideKiller]한 관계상 사냥은 취소되었고, 사냥단은 귀환하기로 했다."
 hunt.0080.desc_inheritor: "\n\n새로운 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 이 예상치 못한 사건의 연속에서 조율해야 할 것이 너무나 많다..."
 hunt.0080.desc: "\n\n다음 기회를 기다리는 수밖에..."
 hunt.0080.a: "사냥은 위험한 취미 활동이야."
 hunt.0080.b: "야수의 목을 쳐 벽을 장식하리라!"
 hunt.0081.t: "계획 변경"
 hunt.0081.sick: "지금 내 상태를 생각해봤을 때, 따뜻한 난로와 침대가 있는 집으로 돌아가는 게 최선일지도 모른다."
 hunt.0081.wounded: "고통이 심해 탈것을 타고 있기 어렵다. 게다가 이 상태로 무리를 했다간 분명 후유증이 남을 터."
 hunt.0081.host: "\n\n모두를 실망시키고 싶진 않다. 하지만 건강은 챙겨야 할 것 아닌가..."
 hunt.0081.guest: "\n\n[host.GetTitledFirstNamePossessive] 사냥을 놓치면 아쉽긴 하겠지. 그렇지만 위험을 감수할 가치가 있나?"
 hunt.0081.a: "나는 이쯤에서 끝내야겠군."
 hunt.0081.b: "괜찮겠지..."
 hunt.0082.t: "갑작스러운 중단"
 hunt.0082.a: "끔찍하군!"
 hunt_wounded_guest_leaves_toast: "부상당한 문객"
 #Invitation Events
 hunt.0100.opening_desc: "그대를 [barony.GetNameNoTier]에서 열리는 대사냥에 초대하오!"
 hunt.0101.desc: "그대를 [barony.GetNameNoTier]에서 열리는 사냥에 초대하오! 그대처럼 명예로운 인물이 찾아와도 좋은 장엄한 행사가 될 거요."
 hunt.0102.desc: "그대를 [barony.GetNameNoTier]에서 열리는 사냥에 초대하오! 좋은 운동을 즐기고 친분을 나눌 수 있는 장엄한 행사가 될 거요."
 hunt.0110.t: "조촐한 결과"
 hunt.0110.desc: "믿기지가 않는다. 초대장을 보내며 준비까지 했는데, 사냥에 참석하는 사람이 단 한 명도 없을 줄이야.\n\n뭐, 어쩌겠는가. 나 혼자 사냥을 즐기면 그만이다. 모든 영광은 내 차지가 될지니!"
 hunt.0120.desc: "내 초대를 받아들이고선 [other_host.GetTitledFirstNamePossessive] 사냥에 참석하는 이유가 뭐요? 이번 일은 가슴에 담아둘 터이니, 그리 아시오."
 #Start Events
 hunt.0500.t.sighting: "[activity.Custom('GetAnimalType')|U] 추적"
 hunt.0500.t.boar: "강대한 멧돼지"
 hunt.0500.t.hart: "고결한 사냥감"
 hunt.0500.t.large: "좋은 가능성"
 hunt.0500.t.small: "잔챙이"
 hunt_start_tt: "[host.GetShortUIName|U](이)가 #V [activity.Custom('GetAnimalType')]#!(을)를 찾아 나섬"
 hunt_opening_master_of_hunt: "빛이 들기 시작하자 [host.GetShortUINamePossessiveNoFormat] [ROOT.Char.Custom('GetHuntMasterDesc')] [hunt_participant.GetTitledFirstName](이)가 사냥단을 불러 모았다."
 hunt_opening_hunt_leader: "동이 트자 [hunt_participant.GetTitledFirstName](이)가 사냥단을 불러 모았다."
 hunt_opening: "동이 트자 사냥단이 소집되었다."
 hunt_opening_rural: "야영지는 [host.GetCurrentLocation.GetNameNoTooltip] 인근의 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]에 자리하고 있었다."
 hunt_opening_hunting_grounds: "사냥터는 [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]에 자리하고 있었다."
 hunt_opening_royal_reserves: "왕실 보호 구역은 [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierPossessiveNoTooltip] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]에 자리하고 있었다."
 hunt_opening_entourage_few: "지역 사냥터지기들이 알려준 정보를 종합한 후, 주변의 흔적과 냄새에 관한 설왕설래가 오갔다."
 hunt_opening_entourage_normal: "지역 사냥터지기들은 주변을 살펴 생긴 지 얼마 안 된 흔적이나 냄새를 찾아둔 뒤였다."
 hunt_opening_entourage_many: "내 휘하의 수많은 사냥터지기와 몰이꾼들이 일대를 샅샅이 살펴 흔적과 냄새를 찾아둔 뒤였다."
 hunt.0500.boar: "이 일대에 덩치 큰 멧돼지가 한 마리 있다. 위험하지만 가치 있는 사냥감이다."
 hunt.0500.hart: "이 일대에 강대한 붉은 수사슴이 있는 건 분명하다. 잡아볼 만한 사냥감이다!"
 hunt.0500.roe: "이 주변에 작은 [activity.Custom('GetAnimalType')] 수사슴이 있는 건 분명하나, 그보다 큰 사냥감의 흔적은 발견되지 않았다."
 hunt.0500.buck: "이 일대에 강건한 수사슴이 있는 건 분명하다. 지금처럼 놈을 사냥하기에 알맞은 조건도 없다!"
 hunt.0500.bison: "인근에 [activity.Custom('GetAnimalType')] 무리가 있는데, 그중 강대한 황소가 한 마리 섞여 있다고 한다!"
 hunt.0500.no_bison: "얘기를 듣자하니 인근에 수사슴이나 들소는 없지만, 사냥터 #EMP 자체#!가 [activity.Custom('GetAnimalType')] 사냥에 적합한 곳이라고 한다."
 hunt.0500.no_deer: "애석하게도 일대에 수사슴의 흔적은 없지만 [activity.Custom('GetAnimalPlural')]의 흔적은 넘쳐날 지경이다."
 hunt.0500.desc_prestigious: "\n\n[hunt_participant.GetFirstNameNoTooltip](이)가 환한 미소를 지었다. \"오늘 꽤 많은 사냥감을 잡게 될 것 같구려!\""
 hunt.0500.desc_large: "\n\n[hunt_participant.GetFirstNameNoTooltip](이)가 씩 웃어 보였다. \"이거 재밌겠군!\""
 hunt.0500.desc_small: "\n\n[hunt_participant.GetFirstNameNoTooltip](이)가 어깨를 으쓱했다. \"상관없소. [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')] 정도로도 운동은 충분히 될 테니!\""
 hunt_opening_sighting: "\n\n소문이 사실인지 확인해 보실까..."
 hunt.0500.guest: "\n\n궁극적으로 [host.GetTitledFirstName](은)는 오늘 [activity.Custom('GetAnimalType')](을)를 사냥하기로 결정함"
 hunt.0500.a: "출발합시다!"
 hunt.0500.b: "차라리 여우 몰이를 하는 게 낫겠군."
 hunt.0500.c: "대신 교활한 산토끼를 궁지에 몰아넣읍시다."
 hunt.0500.d: "[host.Custom('GetRegionalDeerType')] 잡겠다고 여기까지 왔구만, 무슨!"
 hunt.0500.f: "활기 넘치는 놈을 사냥하고 싶은데!"
 hunt.0510.t: "[activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]"
 hunt.0510.desc: "\n\n사람들은 아무것도 찾지 못했지만, 나는 느낌으로 안다. 그 신출귀몰한 짐승은 분명히 존재한다. 이 근처 어딘가에... "
 hunt.0510.a: "야수는 내가 잡는다!"
 hunt.0520.t.sighting: "골칫덩어리 [activity.Custom('GetAnimalType')|U]"
 hunt.0520.t.tiger: "펠리스 호리빌리스"
 hunt.0520.t.lion: "금빛 가죽"
 hunt.0520.t.leopard: "점박이 사냥감"
 hunt.0520.t.lynx: "유려한 사냥감"
 hunt.0520.t.bear: "상황 적응"
 hunt.0520.t.hyena: "이러고도 웃음이 나오나?"
 hunt.0520.t.wolf: "해충 무리"
 hunt.0520.b: "[ROOT.Char.Custom('GetAnimalTypeCaptive')](을)를 내보내라! 사냥을 시작하자!"
 hunt.0520.c: "분명 이 근방에도 [ROOT.Char.Custom('GetRegionalWolfPlural')](은)는 있겠지."
 hunt.0530.t.sighting: "[activity.Custom('GetAnimalPlural')|U] 추적"
 hunt.0530.t.rare: "이국적인 새"
 hunt.0530.t.common: "날개의 품"
 hunt.0530.b: "[activity.Custom('GetAnimalTypeWaterfowl')] 정도면 충분할 거야."
 hunt.0530.c: "[activity.Custom('GetAnimalTypeGamebird')]쯤이야 언제든 붙잡을 수 있지."
 hunt.0530.d: "우리 [activity.Custom('GetRaptorType')](이)가 산토끼를 잡아오는 걸 보고 싶군."
 hunt_opening_falconry_sighting: "\n\n제보가 사실이기를."
 hunt_opening_falconry: "운이 따라준다면 [activity.Custom('GetAnimalPlural')] [activity.Custom('GetAnimalGroup')](을)를 찾을 수 있을 터. 그럼 우리 [activity.Custom('GetRaptorPlural')](이)가 즐겁게 놀 수 있겠지."
 hunt_opening_entourage_few_falconry: "\n\n이번에 데리고 온 몇몇 몰이꾼은 몰이견과 함께 준비를 마치고 적합한 경로까지 찾아낸 상태였다."
 hunt_opening_entourage_normal_falconry: "\n\n몰이꾼들은 사냥개와 함께 준비를 마친 상태였고, 적절한 장소도 진작 선정되어 있었다."
 hunt_opening_entourage_many_falconry: "\n\n몰이꾼들은 수월하게 숨어 있던 새들을 끌어냈고, 몇 가지 유망한 지점을 발견했다."
 hunt_opening_standard_sighting: "\n\n내 부하들이 인근 지역을 배회한다는 [activity.Custom('GetAnimalType')] 목격담을 모으고 있다."
 hunt_opening_dangerous_sighting: "\n\n내 부하들이 인근 지역을 공포에 몰아넣고 있다는 [activity.Custom('GetAnimalType')] 목격담을 모으고 있다."
 hunt_opening_dangerous: "\n\n참 우연스럽게도, 얼마 전 어느 대범한 [activity.Custom('GetAnimalType')](이)가 인근 지역을 공포에 몰아넣고 있다고 한다."
 hunt.0520.cat: "이 악한은 이미 여러 장소를 자기 영역으로 거느리고 있을 뿐만 아니라, 자유롭게 돌아다니면서 점점 더 대범해지고 있다."
 hunt.0520.bear: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')](을)를 배회하며 인근 마을에서 가축을 낚아채고 채집꾼들을 위협하고 있다고 한다."
 hunt.0520.wolf: "[activity.Custom('GetAnimalGroup')](은)는 농장을 헤집어 놓은 뒤 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] 깊은 곳으로 도망가기를 반복하며 골머리를 썩이고 있다고 한다."
 hunt_opening_entourage_few_dangerous: "숫자가 적어 까다로울 수 있지만, 운만 좋으면 짐승을 찾아 패악질을 끝낼 수 있으리라."
 hunt_opening_entourage_normal_dangerous: "우리의 머릿수는 #EMP 충분#!하다. 큰 문제 없이 야수를 찾아 구석에 몰아넣을 수 있을 것이다."
 hunt_opening_entourage_many_dangerous: "사람도, 창도 차고 넘친다. 오늘 야수의 패악질은 끝날 것이다!"
 hunt.0520.a: "낭비할 시간이 없다."
 hunt_header: "[ROOT.Char.Custom('HuntHeader')]:"
 hunt.1001.t: "[activity.Custom('GetAnimalType')|U](을)를 궁지에 몰다"
 hunt.1001.desc_opening_courtier: "나의 [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName](이)가 제일 먼저 [activity.Custom('GetAnimalFeature')](을)를 포착했다."
 hunt.1001.desc_opening: "주변 지형을 살피다 순간 놀라 아차하고 말았다. 저기 보인다. [activity.Custom('GetAnimalFeature')]!"
 hunt.1001.desc_opening_courtier_plural: "나의 [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName](이)가 제일 먼저 [activity.Custom('GetAnimalGroup')](을)를 포착했다."
 hunt.1001.desc_opening_plural: "주변 지형을 살피다 순간 놀라 아차하고 말았다. 저기 보인다. [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.bison: "\n\n조심스럽게 대형을 갖춘 우리 사냥단은 [activity.Custom('GetAnimalSoundParticiple')] 짐승들 방향으로 내려가 가치 있는 [activity.Custom('GetAnimalMale')](와)과 혼비백산하는 무리를 분리했다.\n\n"
 hunt.1001.desc: "\n\n[activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalMale')](은)는 구분하기 어렵긴 하지만 저기 있는 건 분명하다. [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] 너머로 우릴 지켜보고 있으리라.\n\n"
 hunt.1001.closing_chase: "[host.GetTitledFirstName](이)가 큰 소리를 내지르며 추격에 나섰다. \"놈이 달아나려 하오!\""
 hunt.1001.closing_ambush: "[host.GetTitledFirstName](은)는 잠시 생각을 하더니 왼쪽으로 손짓했다. \"이쪽으로 가서 중간에 막읍시다!\""
 hunt.1001.closing_herd: "우린 홀로 떨어진 [activity.Custom('GetAnimalType')](와)과 도망치는 [activity.Custom('GetAnimalGroup')] 사이에 자리를 잡았다. 자, 이제 진짜 추격전을 시작할 차례다!"
 hunt.1001.closing: "나와 동물의 시선이 허공에서 엉켰다. 놈은 내 의도를 간파한 듯 [activity.Custom('GetAnimalColor')] 빛깔의 잔상을 남기며 재빠르게 달아나기 시작했다!"
 hunt.1001.desc_opening_courtier_dangerous: "나의 [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName](이)가 우릴 멀리서 지켜보던 [activity.Custom('GetAnimalType')](을)를 발견했다. 놈은 몸을 곧게 피더니 달릴 준비를 했다."
 hunt.1001.desc_opening_dangerous: "[host.GetCurrentLocation.Custom('GetTerrainType')](을)를 둘러보던 중 갑작스러운 깨달음이 찾아왔다. [activity.Custom('GetAnimalType')](이)가 시선에 들어온 것이다!"
 hunt.1001.desc_opening_courtier_plural_dangerous: "나의 [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName](이)가 [host.GetCurrentLocation.Custom('GetTerrainType')] 건너편에서 신호를 보냈다. [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')] 전체가 멀지 않은 공동에서 웅크리고 있었다."
 hunt.1001.desc_opening_plural_dangerous: "[host.GetCurrentLocation.Custom('GetTerrainType')](을)를 살펴보던 중 갑자기 시선에 들어왔다. 이래서 등잔 밑이 어둡다고 하는 걸까! [activity.Custom('GetAnimalGroup')](을)를 발견했다!"
 hunt.1001.wolf: "\n\n짐승들은 우리의 접근에 바로 경계심을 드러냈다. [activity.Custom('GetAnimalSoundParticiple')]를 내며 경고를 전하는 한편, [activity.Custom('GetAnimalDanger')](을)를 위협적으로 과시하며 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] 깊은 곳으로 도망쳤다.\n\n"
 hunt.1001.desc_dangerous: "\n\n[activity.Custom('GetAnimalAdjective')] 짐승은 실로 멋진 구경거리였다. [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] 사이로 놈의 [activity.Custom('GetAnimalFeature')](을)를 목격한 말들은 지레 겁을 먹어댔다.\n\n"
 hunt.1001.closing_plural_dangerous: "우린 도망치는 [activity.Custom('GetAnimalColor')] 짐승을 추격했다. 무리 중에서 가장 큰 놈이 목표였다. 자, 진정한 추격전을 시작해 보자고!"
 hunt.1001.closing_dangerous: "놈이 순간적으로 [activity.Custom('GetAnimalChargePresent')] 도주했다. 어찌나 빠른지 [activity.Custom('GetAnimalColor')] 섬광이 쇄도하는 듯했다."
 hunt.1001.a: "어서 쫓으시오!"
 hunt.1001.a.flavor_1: "#EMP 잡아라!#!"
 hunt.1001.a.flavor_2: "#EMP 쫓아라!#!"
 hunt.1001.a.flavor_3: "#EMP 뒤쫓아라!#!"
 hunt.1001.a.flavor_4: "#EMP 달려라!#!"
 hunt.1001.a.tt: "사고가 발생할 확률이 높아짐"
 hunt.1001.b: "침착하게! [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')] 조심!"
 hunt.1001.b.flavor: "#EMP 안전이 제일이지!#!"
 hunt.1001.c: "우린 이쪽으로 간다!"
 hunt.1001.c.flavor: "#EMP 사냥꾼들은 놈을 포위망으로 몰라!#!"
 hunt.1001.d: "자, 가자!"
 hunt.1002.desc: "우린 도망치는 [activity.Custom('GetAnimalType')]의 냄새를 뒤쫓는 사냥개들을 뒤따라 거친 지형을 주파했다. 시야가 좁아져 주변이 세상의 전부처럼 느껴졌다.\n\n"
 hunt.1002.courtier: "[hunt_participant.GetTitledFirstName](와)과 나란히 말을 타고 달리는 동안 천둥 같은 말발굽 소리와 개 짖는 소리, 사람들이 소리치는 소리만이 귓전을 때려댔다...\n\n서서히 사냥감과 가까워지면서 온몸이 고양되기 시작했다."
 hunt.1002.alone: "흔적을 뒤쫓는 동안 천둥 같은 말발굽 소리와 개 짖는 소리, 사람들이 소리치는 소리만이 귓전을 때려댔다.\n\n서서히 사냥감과 가까워지면서 온몸이 고양되기 시작했다."
 hunt.1002.a: "서두르시오, [hunt_participant.GetFirstNameNoTooltip]. 더 빨리!"
 hunt.1002.a.alone: "거의 다 왔다. 금방 잡아주마!"
 hunt.1003.desc: "수 시간에 걸친 추격전 끝에 간신히 약삭빠른 야수를 궁지에 몰아넣을 수 있었다. 쫓아온 보람이 있었군!\n\n"
 hunt.1003.bay: "지친 사냥감은 궁지에 몰려 어쩔 줄 몰라 하고 있었다. 이리저리 몸부림치며 당혹감에 [activity.Custom('GetAnimalSoundParticiple')]를 내지르고 있었다."
 hunt.1003.dogs: "지친 [activity.Custom('GetAnimalMale')]에게 기운은 남아 있지 않았다. 이미 사냥개에게 물어뜯긴 데다, 조련사들이 다른 개들을 대동하고 거리를 좁혀 드니 공포에 떨고 있었다."
 hunt.1003.dangerous: "지친 건지, 반항하는 건지는 모르겠으나 기어이 [activity.Custom('GetAnimalType')](이)가 멈춰 섰다. 우리를 향해 고개를 돌리고는 강대한 [activity.Custom('GetAnimalSound')]를 내질렀다."
 hunt.1003.injured: "\n\n이런 걸 놓친 걸 알면 [wounded_courtier.GetTitledFirstName] 얼굴이 붉으락푸르락하게 변하겠는걸!"
 hunt.1003.bison: "\n\n강대한 [activity.Custom('GetAnimalType')](을)를, 그것도 난폭하게 [activity.Custom('GetAnimalStrikeParticiple')](을)를 해대는 놈을 목전에 두니 아무리 용감한 사람이라도 공포에 몰아넣기에 충분해 보였다. 하지만 지금은 사냥개와 사냥꾼들이 놈을 에워싸고 있다."
 hunt.1003.boar: "\n\n위풍당당한 [activity.Custom('GetAnimalType')](이)가 끔찍한 울음소리를 내질렀다. 날카로운 엄니로 누구든 반쪽을 낼 기세였기에 주위를 둘러싼 사냥개와 사냥꾼들도 당황을 감추지 못했다."
 hunt.1003.hart: "\n\n강대한 [activity.Custom('GetAnimalType')](은)는 가지뿔을 곧게 세우고 전의를 불태우며 [activity.Custom('GetAnimalSoundParticiple')]를 냈다. 사냥개들에게 포위당하고 있는 와중에도 말이다."
 hunt.1003.deer: "\n\n우렁찬 뿔피리 소리와 개 짖는 소리, 사냥단의 고함이 공기를 가득 메웠다. 반항적인 [activity.Custom('GetAnimalMale')](을)를 둘러싼 포위망이 점점 좁혀들었다."
 hunt.1003.fox: "\n\n질겁한 [activity.Custom('GetAnimalType')](은)는 자신을 둘러싼 사냥개와 사냥꾼의 무리를 보고 탈출이 불가능함을 깨달았다."
 hunt.1003.hare: "\n\n사냥감은 집요하게 도주를 시도했다. 빠르게 [host.GetCurrentLocation.Custom('GetTerrainType')](을)를 내달리며 구멍이면 구멍, 덤불이면 덤불을 찾아 숨기 바빴다. 하지만 결국에는 우리의 추격을 떨쳐내지 못하고 따라 잡혔다."
 hunt.1003.claws: "\n\n사냥감이 위험해 보이는 발톱을 휘두르는 가운데, 창을 든 사냥꾼들이 신중하게 포위했다."
 hunt.1003.fangs: "\n\n사냥감이 입에 거품을 물고 송곳니를 드러낸 채 침을 뚝뚝 흘리는 가운데, 사냥꾼들이 재빨리 놈을 포위했다."
 hunt.1003.a: "내가 쏘도록 하지."
 hunt.1003.a.small: "잠깐! 이참에 사격 연습을 하고 싶군."
 hunt.1003.a.flavor: "$hunt.1012.a.tt$"
 hunt.1003.b: "내 손으로 직접 잡겠어!"
 hunt.1003.b.small: "직접 마무리하겠다."
 hunt.1003.b.flavor: "#EMP 받아라, 짐승아!#!"
 hunt.1003.c: "[hunt_participant.GetFirstNameNoTooltip], 활을 쏘시오."
 hunt.1003.d: "[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], 어디 한번 처리해 보시오!"
 hunt.1003.d.good: "이 영광은 [intentee.GetFirstNameNoTooltip]에게 양보하도록 하지."
 hunt.1003.d.bad: "[intentee.GetFirstNameNoTooltip]! 어디 한번 처리해 보시오!"
 hunt.1003.d.small: "조심히 처리해야 할 거요, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e: "창 준비! 앞으로 돌진하라!"
 hunt.1003.e.flavor: "#EMP 왼쪽에 둘, 오른쪽에 셋!#!"
 hunt.1003.f: "사냥개를 풀어라!"
 hunt.1003.f.flavor: "#EMP 고생한 친구들에게 양보해야지!#!"
 hunt.1003.f.success: "사냥개들이 사냥감을 처치함"
 hunt.1003.f.killed: "...하지만 참혹하게 유린당하고 맘"
 hunt.1003.g: "그만. 저 불쌍한 녀석을 풀어주어라."
 hunt.1003.g.flavor: "#EMP 사냥에는 성공했다. 굳이 피를 볼 필요는 없지...#!"
 hunt.1003.h: "사냥꾼들 앞으로. 숨통을 끊어라!"
 hunt.1003.h.flavor: "#EMP 절대... 못 도망치게... 막아주지.#!"
 hunt.1003.i: "서두르시오, [murder_target.GetFirstNameNoTooltip]. 도망치기 전에 잡읍시다!"
 hunt.1003.i.flavor: "#EMP 이때 내 창이 빗나가면 참 유감스러운 일이 생길 테지...#!"
 hunt.1003.j: "#EMP 생포#!해야 해!"
 hunt.1004.desc: "망할 짐승이 미친 듯이 [activity.Custom('GetAnimalSoundParticiple')](을)를 내지르며 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](을)를 너무나 빨리 주파한 탓에 따라잡기도 힘들 지경이었다.\n\n[activity.Custom('GetAnimalType')](은)는 오르막길을 타고 오르더니, 무성한 수풀 속으로 홀연히 사라져 버렸다. 숨을 헐떡이는 사냥개들과 땀에 절은 말들만이 남았을 뿐."
 hunt.1004.wounded: "\n\n\"[hunt_participant.GetTitledFirstName](을)를 기다린 게 패착이었을지도..."
 hunt.1004.wounded_host: "\n\n이런 우라질. 재수가 없으려니... 야영지로 돌아갈 걸 그랬어."
 hunt.1004.a: "망할 놈. 도망쳤잖아!"
 hunt.1004.a.tt: "두고 보자!"
 hunt.1004.b: "[wounded_guest.GetFirstNameNoTooltip](이)가 우리 발목을 잡았어. 멍청한 자식!"
 hunt.1005.t: "[murder_target.GetFirstNameNoTooltip]에게 창을"
 hunt.1005.opening: "우리는 창을 곧게 들고 [activity.Custom('GetAnimalSoundParticiple')]를 내지르는 [activity.Custom('GetAnimalType')](을)를 포위했다. 하지만 내 시선은 [ROOT.Char.Custom2('RelationToMe', murder_target)] [murder_target.GetFirstName]에게 고정되어 있다. 절묘한 기회가 오기만을 기다리며...\n\n"
 hunt.1005.opportunity: "공황에 빠진 [activity.Custom('GetAnimalMale')](이)가 갑작스럽게 [activity.Custom('GetAnimalStrikePresent')](을)를 날린 순간,"
 hunt.1005.desc: "나는 잽싸게 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')](으)로 넘어지며 '실수로 놓친' 창을 날려 [murder_target.GetFirstNamePossessiveNoTooltip] 목을 쇄도하듯 그어버렸다. 그 속도는 피할 수 없을 정도로 빨랐다. 육안으로 보기 어려울 정도로.\n\n[hunt_participant.GetFirstNameNoTooltip](이)가 충격에 상처 부위를 움켜쥐는 광경에, 사냥단은 경악을 금치 못하고 멈춰 섰다. \"도와주시오!\" 나는 힘껏 외쳤다. \"[murder_target.GetFirstNameNoTooltip](이)가 다쳤소!\" 그 직후 몸을 움직여 [murder_target.GetFirstNameNoTooltip](와)과 [activity.Custom('GetAnimalType')] 사이를 막아섰다.\n\n상황이 진정되자, 일행은 모두 이번 일이 비극적인 사고라는 데 의견을 모았다..."
 hunt.1005.a: "#EMP 어떻게#! 이런 일이...?"
 hunt.1006.desc: "나는 그럴싸하게 옆으로 휘청거리는 시늉을 하며 창을 [murder_target.GetFirstNamePossessive] 옆구리로 쇄도하듯 날렸다!\n\n기대와 달리 치명상을 입히는 데는 실패했지만, 운이 따라준다면 저 부상도 상당한 후유증을 남기리라. 사람들이 [murder_target.GetFirstNameNoTooltip](을)를 호송하는 사이 우린 [activity.Custom('GetAnimalMale')]의 숨통을 끊어 마무리했다."
 hunt.1006.a: "운 좋은 개자식! 죽었어야 할 놈이 어떻게!"
 hunt.1006.b: "미안하오! [participant_to_blame.GetFirstNameNoTooltip](이)가 날 밀었소!"
 hunt.1006.c: "다음에는 거치적대지 마시오. 멍청하긴!"
 hunt.1007.desc: "나는 균형이 무너진 척 행세하면서 창을 [murder_target.GetFirstNamePossessive] 옆구리에 날렸다.\n\n겨우 긁힌 상처만을 남겼을 뿐이지만... [murder_target.GetHerHis] 경악한 시선도 그렇고, 다른 사냥꾼들이 의아한 듯 눈썹을 추켜세우는 걸 보니 [activity.Custom('GetAnimalMale')](을)를 처리한 후 해명을 해야할 것 같다..."
 hunt.1007.a: "어이쿠! #weak *어깨를 으쓱한다*#!"
 hunt.1007.a.success: "[murder_target.GetFirstNameNoTooltip](이)가 의심함"
 hunt.1007.a.failure: "[murder_target.GetFirstNameNoTooltip](이)가 당신을 신뢰함"
 hunt.1007.b: "긁히고 끝난 걸 다행으로 아시오."
 hunt.1007.c: "젠장. 어디 #EMP 이것도#! 피해 보시지!"
 hunt.1007.d: "미안하오, [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e: "이제 빚진 건 없는 거요."
 hunt.1008.desc: "나는 '실수'로 빠르게 일격을 날릴 수 있는 위치로 자리를 옮겼다. 하지만 [murder_target.GetFirstNameNoTooltip](이)가 도저히 가만히 있을 생각을 하질 않으니 문제였다...\n\n어느새 사냥단은 [activity.Custom('GetAnimalMale')]에게 치명상을 입힌 뒤였다. 이제 와서 '사고' 같은 터무니없는 상황을 꾸미긴 틀렸다..."
 hunt.1008.a: "제길..."
 hunt.1009.desc: "[host.GetCurrentLocation.Custom('GetTerrainType')] 너머로 사라지는 [activity.Custom('GetAnimalType')](을)를 보면서 사냥감을 놓치고 말았단 사실을 깨달았다."
 hunt.1009.desc_injured: "\n\n달아난 [activity.Custom('GetAnimalType')](을)를 쫓다가 [hunt_participant.GetTitledFirstName](이)가 부상을 당했다. 참으로 애석할 따름이다. 하지만 사냥의 전율에는 이러한 부상이 뒤따르기 마련 아닌가."
 hunt.1009.desc_uninjured: "\n\n말들이 휴식을 취할 수 있게끔 안장에서 내려왔다. [hunt_participant.GetTitledFirstName](이)가 옳은 결정이라는 듯이 고개를 끄덕였다."
 hunt.1011.t: "무례한 봉신"
 hunt.1011.desc_horse: "[ROOT.Char.Custom2('RelationToMe', nice_courtier)]인 [nice_courtier.GetTitledFirstName](이)가 말에서 내리려 할 때였다. 안장에 아직 다리를 걸치고 있던 [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)] [murder_target.GetTitledFirstName](은)는 그만 자신의 말과 부딪혀 바닥에 나뒹굴고 말았다."
 hunt.1011.desc_talk: "무리를 이뤄 여유롭게 이동할 때였다. 뒤에서 [murder_target.GetTitledFirstName](이)가 사냥마에 올라탄 채 잔뜩 날이 선 악담을 퍼부었다.\n\n\"저기 저 [nice_courtier.Custom2('InsultAdjective', SCOPE.sC('murder_target'))] [nice_courtier.Custom2('InsultNoun', SCOPE.sC('murder_target'))] 좀 보라지!\"\n\n[murder_target.GetSheHe|U]는 내 [ROOT.Char.Custom2('RelationToMe', nice_courtier)] [nice_courtier.GetTitledFirstName](을)를 손가락질해 댔다. [nice_courtier.GetTitledFirstName](은)는 모욕을 견디기 어려워하는 눈치였다."
 hunt.1011.a: "풋내기처럼 굴지 마시오. 벌을 받고 싶은 게요?"
 hunt.1011.b: "[murder_target.GetTitleTierName](이)라면서 이렇게 행동해도 괜찮은 거요?"
 hunt.1011.c: "[nice_courtier.GetFirstNameNoTooltip]의 얼굴이 사탕무처럼 벌겋게 달아올랐구려!"
 hunt.1012.t: "[murder_target.GetFirstNameNoTooltip]에게 화살을"
 hunt.1012.opening: "활을 거머쥔 채로 조심스럽게 걸으며, [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에 시선을 고정했다. 언제고 [activity.Custom('GetAnimalType')](이)가 나타날 것이다... 깊이 숨을 들이쉬고- 잠깐. 저건 [murder_target.GetTitledFirstName] 아닌가?\n\n"
 hunt.1012.desc: "[ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)](이)가 내 앞에 보이는 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에 몸을 웅크린 채 숨어 있었다. 그자의 시선은 오직 접근 중인 [activity.Custom('GetAnimalMale')]에게만 쏠려 있었다.\n\n"
 hunt.1012.accomplice: "나는 [accomplice.GetFirstName]에게 슬쩍 시선을 보냈다. 결연에 차 미간을 찌푸린 [accomplice.GetFirstName](은)는 보일 듯 말 듯 희미하게 고개를 끄덕여 내 신호를 기다리고 있음을 내비쳤다."
 hunt.1012.alone: "나는 남들 모르게 주변을 훑어 보았다. 지금이 절호의 기회일지도..."
 hunt.1012.closing: "[activity.Custom('GetAnimalMale')](이)가 다가온다. 곧 결전의 때가 온다..."
 hunt.1012.a: "[murder_target.GetTitledFirstName](을)를 못 봐서 유감이군..."
 hunt.1012.a.accomplice: "[murder_target.GetTitledFirstName](을)를 못 봐서 유감이군..."
 hunt.1012.a.tt: "#EMP 쳇!#!"
 hunt.1012.b: "아니야. 지금은 아니야..."
 hunt.1012.b.flavor: "#EMP [murder_target.GetTitledFirstName](을)를 처리할 때는 올 거야...#!"
 hunt.1013.desc: "\"#EMP 어떻게든#! 막아보려 애썼소. 그런데 어떻게 손을 쓰기도 전에 [activity.Custom('GetAnimalType')](이)가 [murder_target.GetHerHim]를 짓밟아 버리더구려. 그래도 홀로 죽지는 않았으니...\"\n\n고맙게도 [murder_target.GetTitledFirstNamePossessive] 비극적인 죽음에 대한 내 증언에 의문을 표하는 이들은 없었다.\n\n\"내가 잘 대처했다면, 상황이 달라졌을 텐데...\""
 hunt.1013.a: "있을 수 없는 일이오! 이번 사냥은 끝내겠소!"
 hunt.1013.b: "비극적이군. 그래서 그 [activity.Custom('GetAnimalType')](은)는 어딨소?"
 hunt.1014.desc: "[murder_target.GetTitledFirstName](이)가 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에서 튀어나왔다. 피가 흘러내리는 팔을 움켜쥔 채로 말이다. 물 부대에 담긴 물을 마시던 나는 아주 그럴싸하게 헉 하고 숨을 몰아쉬었다.\n\n\"도대체 #EMP 사람하고 짐승도 구분 못 하고#! 화살을 쏴 갈기는 #EMP 작자#!가 누구요?!\" [murder_target.GetTitledFirstName](이)가 가까이 다가오면서 노기를 토했다."
 hunt.1014.a: "아무튼 화살이 명중하긴 했잖소. 아니 그렇소?"
 hunt.1014.all_honorable_hunt_participants: "명예로운 [activity.GetShortName] 참석자:"
 hunt.1014.all_who_dislike_or_are_evil: "[murder_target.GetShortUIName](을)를 싫어하거나 고통을 즐기는 [activity.GetShortName] 참석자:"
 hunt.1014.b: "[participant_to_blame.GetFirstNameNoTooltip](이)가 당신 바로 뒤에 있었던 걸로 아는데..."
 hunt.1014.c: "그대가 서툴러서 그리된 거면서 우리를 탓하는 거요?"
 hunt.1015.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]?! 으으! [ROOT.Char.Custom('FormOfAddressForLiege')] 짓이었습니까?\"\n\n[murder_target.GetTitledFirstName](이)가 휘둥그레진 눈으로 내 손에 들린 활과 자신의 팔에 박힌 화살을 번갈아 보았다.\n\n\"도대체 무슨 생각으로 그러셨습니까?!\""
 hunt.1015.a: "저런, 일단 팔부터 살펴봅시다!"
 hunt.1015.b: "이번 일을 전부 #EMP 잊어버리는 게#! 신상에 좋을 거요."
 hunt.1015.c: "또다시 빗맞히는 일은 없을 거요."
 hunt.1015.d: "이건, 그러니까... 불행한 사고였소."
 hunt.1015.e: "이번 일을 잊게 할 방안이 있기는 한데."
 hunt.1016.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], #EMP 당신#! 짓이었습니까?!\"\n\n[murder_target.GetTitledFirstName](이)가 내 손에 들린 활과 자기 발치에 꽂힌 화살을 번갈아 살폈다.\n\n\"거참, [ROOT.Char.Custom('FormOfAddressForLiege')]. 형편없는 활 솜씨는 여전하시군요?\""
 hunt.1016.a: "두고 보자, [murder_target.GetFirstNameNoTooltip]..."
 hunt.1021.t: "사람들과 떨어진 곳에서"
 hunt.1021.desc: "일행과 떨어져 있던 중에 오두막집을 찾아냈다. 거기에는 이제껏 만났던 이들 중 가장 아름다운 사람이 살고 있었다.\n\n[beautiful_peasant.GetSheHe|U]가 쉬었다 가라면서 집으로 초대했다. 하잘것없는 농노와 통하는 게 이렇게 많을 줄이야, 깜짝 놀랄 수밖에 없었다.\n\n\"이렇게 빨리 돌아가셔야만 하나요, [ROOT.Char.Custom('FormOfAddressForLiege')]? 당신 같은 사람은 처음 만나보는데...\""
 hunt.1021.a: "#EMP 좀 더#! 머물러도 괜찮지 싶은데..."
 hunt.1021.b.thrill: "사냥의 희열이 날 기다리고 있소!"
 hunt.1021.b.purpose: "사냥하러 온 거요. 다른 데 신경 쓸 겨를이 없소."
 hunt.1021.b.appropriate: "말도 안 되는 부탁을 하는구려!"
 hunt.1021.b.cruel: "천박한 무식쟁이 주제에 나와 함께하겠다고?"
 hunt.1021.c: "[beautiful_peasant.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetCourt')](으)로 오지 않겠소?"
 hunt.1021.c.success: "[ROOT.Char.Custom('GetCourt')|U]에서의 삶"
 hunt.1021.c.failure: "소박한 삶"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip](이)가 숲에 머무름"
 hunt.1021.d: "[beautiful_peasant.GetFirstNameNoTooltip], [ROOT.Char.Custom('GetCourt')](으)로 오지 않겠소?"
 every_consort_tt: "모든 [spouse|E]와 [lover|E]"
 hunt.1022.t: "벽지에서 마주한 일출"
 hunt.1022.desc: "떠날 채비를 갖추는데, 격정 속에서 일그러지던 [beautiful_peasant.GetHerHis] 아름다운 얼굴이 눈앞에 아른거렸다. 나를 바라보던 [beautiful_peasant.GetSheHe|U]가 함께 몸을 뉘었던 모피를 쓰다듬었다.\n\n\"하룻밤의 꿈으로 끝내지 않을 수도 있어요.\" [beautiful_peasant.GetSheHe]가 말했다."
 hunt.1022.a: "하룻밤의 꿈이어야 하오..."
 hunt.1022.a.tt: "#EMP 다시는 [beautiful_peasant.GetHerHim]와 만나지 못하게 됨#!"
 hunt.1022.b: "나와 함께 [ROOT.Char.Custom('GetCourt')]에서 머물도록 합시다."
 hunt.1023.t: "사냥개"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')](이)가 총총걸음으로 나를 따라왔다. 바깥에서 보내는 시간이 즐거운 모양이다.\n\n갑작스레 멈춰선 녀석이 컹컹 짖어대기 시작했다. 얼마 지나지 않아 덤불 사이에서 무언가가 움직이는 소리가 들려왔다. 꽤 몸집이 큰 짐승이었다.\n\n[host.Custom('GetAnimalType')|l](이)가 튀어나와 앞길을 가로막자, 짖어대던 녀석은 으르렁거리는 소리를 냈다."
 hunt.1023.a: "[ROOT.Char.Custom('DogStoryName')], 녀석을 붙잡아!"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')](이)가 [host.Custom('GetAnimalType')|l](을)를 쓰러뜨림"
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')](이)가 싸우던 중에 목숨을 잃음"
 hunt.1023.b: "내가 직접 쓰러뜨리겠어. [host.Custom('GetAnimalType')|l](와)과 정면대결을 하는 거야."
 hunt.1030.t: "잠복"
 hunt.1030.desc: "사냥꾼들은 외딴 공터를 하나 찾아냈다. 야수의 은신처에서 바람이 부는 방향에 있어, 사선을 형성하고 사냥개 조가 몰고 올 [activity.Custom('GetAnimalType')](을)를 기다리기에 최적의 장소였다.\n\n진짜로 살아 움직이는 표적에게 궁술을 연습하기에 완벽한 기회이기도 했고."
 hunt.1030.guest: "[host.GetTitledFirstNamePossessive] 사냥꾼들은 외딴 공터를 하나 찾아냈다. 야수의 은신처에서 바람이 부는 방향에 있어, 사선을 형성하고 사냥개 조가 몰고 올 [activity.Custom('GetAnimalType')](을)를 기다리기에 최적의 장소였다.\n\n"
 hunt.1030.ambush: "주최자는 잠깐 고민하더니, 이내 고개를 주억거렸다.\n\"그대 말대로 매복 작전을 펼치는 게 좋겠군!"
 hunt.1030.a: "훌륭한 제안이야."
 hunt.1030.b: "아니. 내가 구석으로 몰겠다!"
 hunt.1030.c: "자, 가자!"
 hunt.1032.opening: "우린 사선을 형성한 후, 이를 은폐하고 [activity.Custom('GetAnimalType')](을)를 기다렸다. 몰이꾼의 외침과 사냥개들 짖는 소리가 점점 커지자 몸이 긴장됐다.\n\n"
 hunt.1032.desc: "[activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalMale')](이)가 갑자기 전방의 공터에 풀쩍 뛰어 나타났다. 공황에 질린 놈은 [activity.Custom('GetAnimalDanger')](을)를 대놓고 드러낸 채 우리가 있는 방향으로 곧장 [activity.Custom('GetAnimalChargeParticiple')] 왔다."
 hunt.1032.a: "붙잡아라! 놈은 #EMP 내 거야#!!"
 hunt.1032.b: "멈춰! 놈은 [hunt_participant.GetFirstNamePossessiveNoTooltip] 것이다!"
 hunt.1032.e: "지금이다! 전원! #EMP 쏴라!#!"
 hunt.1032.e.tt: "[activity.Custom('GetAnimalType')](이)가 쏟아지는 화살 비 아래 창백해짐"
 hunt.1032.f: "#EMP 도망쳐어어어어!!!#!"
 hunt.1033.desc: "우리의 계획은 말짱 도루묵이 되었다. 바람에 실려온 냄새를 맡았는지, 간과한 점이 있었는지 몰라도 우리가 형성한 덫을 알아차리고는 몰이꾼에게 속아주지 않았다.\n\n결국 놈은 우리의 손아귀를 완전히 벗어나 [host.GetCurrentLocation.Custom('GetTerrainTypePlural')](으)로 홀연히 사라졌다."
 hunt.1033.a: "영악한 놈..."
 hunt.1033.b: "전부 [hunt_participant.GetFirstNamePossessiveNoTooltip] 잘못이야!"
 hunt.1040.t: "부드럽게, 차분하게..."
 hunt.1040.desc: "사냥꾼들 말로는 야수의 은신처는 물론이고, [activity.Custom('GetAnimalType')](이)가 자주 찾는 수원과 풀밭을 알고 있다고 한다.\n\n절대 쉬운 일은 아니지만, 그래도 조심스럽게 접근한다면 방심한 [activity.Custom('GetAnimalMale')](을)를 잡을 수 있을지도 모른다."
 hunt.1040.guest: "[host.GetTitledFirstNamePossessive] 사냥꾼들 말로는 야수의 은신처는 물론이고, [activity.Custom('GetAnimalType')](이)가 자주 찾는 수원과 풀밭을 알고 있다고 한다.\n\n"
 hunt.1040.stealth: "주최자는 잠깐 고민하더니, 이내 방심한 짐승에게 몰래 다가가 덮치자는 제안에 동의했다."
 hunt.1040.chase: "주최자는 잠깐 고민하더니, 이내 코웃음을 쳐댔다.\n\"난 진정한 사냥하러 왔소! 은신이 아닌 무력을 수단으로 사용합시다!"
 hunt.1040.a: "은밀하게 접근하도록 하지!"
 hunt.1040.a.flavor: "#EMP 개들을 조용히 시켜라! 쉿!#!"
 hunt.1040.b: "쯧쯧. 진정한 사냥꾼은 사냥감을 궁지로 모는 법!"
 hunt.1040.b.flavor: "#EMP 가장 늦게 오는 사람이 사육장 청소 당번을 맡는 걸로 하세!#!"
 hunt.1040.c: "어쩔 수 없지."
 hunt.1043.desc: "최선의 노력을 다했지만 [activity.Custom('GetAnimalType')][activity.Custom('GetAnimalGroup')]에게 가까이 다가가는 것은 불가능했다. 접근할 때마다 우리의 존재를 알아차리고 도망치거나 숨기를 반복했다.\n\n그렇다고 계속하려니 너무 어둡다. 이번에는 [activity.Custom('GetAnimalPlural')]에게 패배한 걸 인정해야 할 것 같다..."
 hunt.1043.a: "항상 이길 순 없으니까..."
 hunt.1043.b: "엉망진창이 따로 없군, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1060.t: "날개를 펼치다"
 hunt.1060.desc_opening_courtier: "나의 [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)] [hunt_participant.GetTitledFirstName](이)가 일행에 침묵하라는 신호를 보냈다. 사냥감 관리인들이 준비한 방생 장소에 도착했다."
 hunt.1060.desc_opening: "사냥감 관리인들이 일행에 침묵하라는 신호를 보냈다. 방생 장소에 도착한 모양이었다."
 hunt.1060.desc_guest: "[host.GetTitledFirstNamePossessive] 사냥감 관리인들이 일행에 침묵하라는 신호를 보냈다. 방생 장소에 도착한 모양이었다."
 hunt.1060.exotic: "\n\n멀지 않은 곳에서 [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] [activity.Custom('GetAnimalGroup')](이)가 하늘을 누비고 있었다. 아득하게 들려오는 [activity.Custom('GetAnimalSoundParticiple')]. 즐길 수 있겠군!"
 hunt.1060.water: "\n\n[activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')] [activity.Custom('GetAnimalGroup')](이)가 저 앞의 연못에서 물을 마시는 광경이 한눈에 들어왔다."
 hunt.1060.ground: "\n\n우리가 있는 지점은 시야 확보가 잘 되어있어 저 앞 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]에서 돌아다니는 [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')](이)가 한눈에 들어왔다."
 hunt.1060.hare: "\n\n우리가 있는 지점은 시야 확보가 잘 되어있어 저 앞 [host.GetCurrentLocation.Custom('GetTerrainType')]에 있는 [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')](이)가 한눈에 들어왔다."
 hunt.1060.closing: "\n\n사냥용 새의 두건을 벗기는 등 준비를 해야 했기에 사냥단이 멈춰 섰다. 맹금이 한 마리 한 마리씩 위용을 드러냈다!"
 hunt.1060.beaters: "곧 몰이꾼들이 자리를 잡은 뒤, 사냥감에게 겁을 줄 준비를 마칠 것이다."
 hunt.1060.a: "훨훨 날아가거라."
 hunt.1060.b: "그냥 지켜보고 싶었을 뿐."
 hunt.1060.b.flavor: "#EMP 안전이 제일이지!#!"
 hunt.1060.d: "때가 됐다!"
 hunt.1062.t.hare: "손에 쥔 산토끼"
 hunt.1062.t: "손에 쥔 새"
 hunt.1062.desc: "나는 내 [activity.Custom('GetRaptorType')](이)가 표적을 포착한 후 하늘 높이 날아오르는 모습을 흥미진진하게 지켜보았다."
 hunt.1062.guest: "[host.GetTitledFirstName](은)는 본인의 [activity.Custom('GetRaptorType')](이)가 표적을 포착한 후 하늘 높이 날아오르는 모습을 흥미진진하게 지켜보았다."
 hunt.1062.exotic: "\n\n[activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalGroup')](을)를 쫓아 고지대로 올라와서 보니, [activity.Custom('GetRaptorType')](이)가 제 역할을 완벽하게 해내고 있었다! 공황에 빠진 사냥감들은 [activity.Custom('GetAnimalSoundParticiple')]를 내면서 혼비백산했다. 이미 늦었지만 말이야!"
 hunt.1062.water: "\n\n몰이꾼들이 [activity.Custom('GetAnimalSoundParticiple')]를 질러대는 [activity.Custom('GetAnimalColor')] [activity.Custom('GetAnimalPlural')](을)를 뿔뿔이 흩어놨다. 펄럭이는 소리가 공기를 가득 채운다."
 hunt.1062.ground: "\n\n나의 [activity.Custom('GetRaptorType')](이)가 드높은 창공에서 지상을 훑어보고 있다. [activity.Custom('GetAnimalPlural')] 놈들은 아무것도 모르고 있다."
 hunt.1062.sky: "\n\n맹금은 한 줄기 번개처럼 쇄도하면서 내려왔다. 잠시 후 사냥감이 땅에 추락하면서 천둥처럼 큰 소리가 울려 퍼졌다!"
 hunt.1062.floor: "\n\n맹금은 한 줄기 번개처럼 쇄도하면서 내려왔다. 사냥감은 혼비백산하여 숨을 곳을 찾았지만 이미 늦은 뒤였다!"
 hunt.1062.a: "#EMP 바로 이거지!#!"
 hunt.1062.a.flavor: "오늘 우리 [activity.Custom('GetRaptorType')](이)가 포식하겠군!"
 hunt.1062.b: "훌륭하군!"
 hunt.1063.t: "덤불 속의 둘"
 hunt.1063.desc: "내 [activity.Custom('GetRaptorType')](은)는 사냥감의 숨통을 끊어버릴 요량으로 몇 번을 강하해 달려들었다. 하지만 번번이 빗나가거나, 물러가거나, 살짝 스치는 수준에 그쳤다."
 hunt.1063.desc_guest: "[host.GetTitledFirstNamePossessive] [activity.Custom('GetRaptorType')](은)는 사냥감의 숨통을 끊어버릴 요량으로 몇 번을 강하해 달려들었다. 하지만 번번이 빗나가거나, 물러가거나, 살짝 스치는 수준에 그쳤다."
 hunt.1063.closing: "\n\n몇 시간에 걸친 시도 끝에 사냥감은 모조리 사라졌고, [activity.Custom('GetRaptorType')](은)는 탈진하기 직전까지 갔다. 날도 어둑해지고 있고..."
 hunt.1063.a: "다음 기회는 늘 있으니까."
