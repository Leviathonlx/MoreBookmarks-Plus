 hunt.1337.t: "사냥할 권리"
 hunt.1337.desc: "나에겐 [barony_holder.GetTitledFirstNamePossessive] [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]에서 사냥할 권리가 없다. 무법자나 밀렵꾼 취급을 받지 않으려면 권리를 구매해야 한다.\n\n물론 권리를 확보한다 해도, 원하는 동물을 무엇이든 마음대로 사냥하는 일은 또 다른 얘기다..."
 hunt.1337.a: "[favor_to_call_in.GetTitledFirstNameNoTooltip](은)는 내게 사냥을 허락할 것이다!"
 hunt.1337.b: "#EMP '권리'#! 따윈 집어치워라. 내가 어디서 사냥하든 내 마음이다!"
 hunt.1337.c: "권리를 사겠다."
 hunt.1337.d: "그냥 야영지로 돌아가야겠군..."
 hunt.1337.e: "생각해 보니 이미 권리를 구매했었다!"
 mpo_hunt.0001.t: "요람에서부터"
 mpo_hunt.0001.desc: "우리는 사냥감을 찾아 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')](을)를 헤치고 나아갔다. 내 아이인 [child.GetFirstName](은)는 생각보다 더 끈기가 있었고, 자기 활을 꽉 붙들고 있었다.\n\n\"멈춰라.\" 내가 중얼거렸다. 풀밭에서 뭔가 움직인 듯했다. 작은 [ROOT.Char.Custom('SmallAnimal')] 한 마리가 우릴 눈치채지 못한 채 식물 뿌리를 파먹고 있었다."
 mpo_hunt.0001.a: "이놈은 내 거다!"
 mpo_hunt.0001.b: "[child.GetFirstNameNoTooltip], 넌 할 수 있어!"
 mpo_hunt.0001.c: "자, 이럴 땐 이렇게 잡은 다음에..."
 mpo_hunt.0001.c.tt.crit_success: "[child.GetFirstNameNoTooltip](이)가 모두에게 깊은 인상을 남김"
 mpo_hunt.0001.b.tt.success: "[child.GetFirstNameNoTooltip](이)가 동물을 손에 넣음"
 mpo_hunt.0001.b.tt.failure: "[child.GetFirstNameNoTooltip](이)가 실패함"
 mpo_hunt.0001.d: "그냥 두어라."
 mpo_hunt.0010.t: "창공에서부터"
 mpo_hunt.0010.desc: "\"...[ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')]에서는 여기가 참 좋더라고요.\" [target.GetTitledFirstName](이)가 함께 나아가며 주위를 둘러보았다. \"아버지가 사냥하러 여기 오면서 우릴 데려오곤 하셨는데.\"\n\n내가 대답하기도 전에 [ROOT.Char.Custom('GetRegionalEagleType')] 한 마리가 빠르게 이쪽으로 하강했다. [target.GetHerHim]가 갓난아기처럼 비명을 질렀다.\n\n\"사람 살려!\" [target.GetSheHe]가 외쳤다."
 mpo_hunt.0010.a: "이런 놈은 어떻게 다뤄야 하는지 알지."
 mpo_hunt.0010.b: "내 실력을 발휘할 때로군!"
 mpo_hunt.0010.b.tt.success: "당신이 새를 쏨"
 mpo_hunt.0010.b.tt.failure: "망신만 당함"
 mpo_hunt.0010.b.tt.crit_failure: "새가 당신에게 상처를 입힘"
 mpo_hunt.0010.c: "\"[target.GetFirstNameNoTooltip], 내 뒤로 와라!\""
 mpo_hunt.0010.c.tt.success: "[target.GetFirstNameNoTooltip](이)가 감명받음"
 mpo_hunt.0010.d: "굳이 애쓸 가치는 없군."
 mpo_hunt.0020.t: "어머니의 사랑"
 mpo_hunt.0020.desc.intro: "\"날이 저무는데요.\" [companion.GetTitledFirstName](이)가 [companion.Custom('quirk_pos_present')]. \"슬슬 어딜 찾아야...\"\n\n하지만 [companion.GetHerHis] 말이 갑자기 끊겼다."
 mpo_hunt.0020.desc.zud: "눈 속에 죽은 늑대가 누워 있었다. 그 새끼가 죽은 어미의 배를 머리로 밀고 있었다."
 mpo_hunt.0020.desc.normal: "늑대 한 마리가 우리를 보며 으르렁거렸다. 다 자란 이 늑대는 작은 새끼를 보호하고 있었다."
 mpo_hunt.0020.a: "어미가 추위를 견디지 못하고 죽은 모양이군..."
 mpo_hunt.0020.b: "어미를 죽여야 한다!"
 mpo_hunt.0020.b.tt.success: "늑대를 죽임"
 mpo_hunt.0020.b.tt.failure: "어미가 당신을 공격함"
 mpo_hunt.0020.c: "늑대 몰래 지나가자..."
 mpo_hunt.0020.c.tt.success: "어미 늑대 몰래 지나감"
 mpo_hunt.0020.d: "멈추지 마라."
 artifact_wolf_pelt_name: "늑대 모피"
 artifact_wolf_pelt_desc: "죽어 가는 어미에게서 가져온 것입니다."
 mpo_hunt.0030.t: "추방"
 mpo_hunt.0030.desc: "길을 가던 도중, 흐느끼는 소리가 우리의 관심을 끌었다. 다친 전사가 바위에 기대 쉬고 있었다. [warrior.GetHerHis] 옷은 넝마나 다름없고 그 턱은 부어올라 있었다.\n\n\"반갑습니다, 두려운 분이여. 제 주군인 [other_ruler.GetTitledFirstName]께서 저를 그분의 봉역에서 추방하셨습니다. 적들이 절 겨냥해 덫까지 놓았고, 이제 정처 없이 떠도는 신세가 되었습니다.\""
 mpo_hunt.0030.a: "\"이렇게 된 이유가 있을 텐데.\""
 mpo_hunt.0030.b: "\"유능한 전사는 언제나 필요한 법!\""
 mpo_hunt.0030.c: "\"내가 자선을 베푸는 것으로 유명하기는 하지.\""
 mpo_hunt.0030.d: "\"강한 자만 살아남는다.\""
 mpo_hunt.0040.t: "사슴처럼 마른 말"
 mpo_hunt.0040.desc: "[root_location.GetName]의 혹독한 [root_location.GetTerrain.GetNameNoTooltip|l]에서 긴 추격이 이어졌다. 우리는 뒤떨어지는 기수와 나약한 말을 뒤로 하고 계속 달렸으나... 이제는 강인한 말마저도 말라 갔다.\n\n이 고귀한 동물들은 우리와 함께 이번 사냥을 헤쳐나갈 수 있을 것이다. 하지만 이런 속도를 계속 유지하면 말들은 비쩍 마른 채 집으로 돌아가게 될 것이다. 전투를 치를 수조차 없는 상태로 말이다."
 mpo_hunt.0040.a: "느리게 쫓는 먹잇감은 도망치지 않는 법."
 mpo_hunt.0040.b: "현지인에게 장신구 몇 개를 주면 팔팔한 말을 받을 수 있겠지."
 mpo_hunt.0040.c: "말들이 굶주려도 놔둬라! 실패할 수는 없다."
 mpo_hunt.0040.d: "속도를 늦춘다."
 mpo_hunt.0050.t: "[root_location.GetNameNoTooltip]의 사냥꾼"
 mpo_hunt.0050.desc: "흔적을 쫓아 말을 달리던 중, 정체를 알 수 없는 기수 무리가 다가왔다. 현지인들이었다. 땀에 젖은 말들의 등 위에는 갓 벗겨낸 모피가 올려져 있었다.\n\n\"[hunter.GetFaith.FertilityGodName]께서 [root_location.GetTerrain.GetNameNoTooltip|l]에 생명을 불어넣고 계십니다.\" 저들의 우두머리인 [hunter.GetName](이)가 말했다. \"우리 사냥감은 잡았습니다만, 혹시 거래할 생각이 있다면... 사냥에 도움이 필요하십니까?\""
 mpo_hunt.0050.a: "이 사냥꾼은 우리 [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNounNoTooltip](와)과 함께해야 한다."
 mpo_hunt.0050.b: "말을 대가로 주고 내 사냥감의 흔적을 얻는다."
 mpo_hunt.0050.c: "\"이방인이여, 우린 사냥 중이네. 그런데 자네가 마침 좋은 모피를 가지고 있군!\""
 mpo_hunt.0050.c.flavor: "당신이 현지 사냥꾼에게 화살을 날리자 사냥꾼 무리도 대응해 사격함!"
 mpo_hunt.0050.c.tt.success: "당신의 사냥감을 획득함"
 mpo_hunt.0050.c.tt.failure: "이방인의 조준이 더 정확함"
 mpo_hunt.0050.d: "\"살고 싶다면 떠나라, 사냥꾼.\""
 mpo_lean_horses_hunt_modifier: "군살 없는 말"
 mpo_lean_horses_hunt_modifier_desc: "길고 힘든 사냥 때문에 해당 유목민의 말 대부분이 여위었으며, 전투에 적합하지 못한 상태가 되었습니다."
 mpo_hunt.0060.t: "풀 속의 털"
 mpo_hunt.0060.desc: "덤불 속에서 무언가 홱 움직였다. 또 다른 무언가가 빠르게 움직이더니, 또 하나가 지나갔다! 갈색 털로 뒤덮인 통통하고 작은 짐승이었는데, 풀밭에서 달려가는 모습이 꼭 부드러운 돌멩이 같았다.\n\n내 사냥 동료들이 말에 탄 채 화살을 겨누고 명령을 기다렸다. 하지만 과연 명령을 내려야 할까? 마멋 털은 좋은 교역품이긴 하지만, 가죽을 벗기는 데 시간이 걸릴수록 그만큼 추격할 시간도 줄어든다."
 mpo_hunt.0060.a: "이 털을 가져가면 #EMP 딱 좋을#! 상인을 알고 있지..."
 mpo_hunt.0060.b: "\"#EMP 쏴라! 쏴!#! 모피로 돈을 벌자!\""
 mpo_hunt.0060.c: "\"무시해라! #EMP 추격을 이어가라!#!\""
 tgp_hunt.0002.t: "다를 게 없는"
 tgp_hunt.0002.desc: "[activity.Custom('GetAnimalType')](을)를 추격하다가 작은 강을 발견했다. 갈대 뒤에는 내 사냥감이 아니라 우아한 오리 한 쌍이 있었다. 오리들의 목이 서로를 끌어안듯 사랑스럽게 얽혀 있었다.\n\n홀린 듯 이 모습을 바라보고 있었는데, 내 매가 갑자기 날아들었다! 덕분에 오리는 한 마리만 남게 되었고, 녀석의 짝 대신 피와 깃털만이 흩날렸다. 남은 새는 고통스럽게 비명을 지르며, 시간을 되돌리기라도 하려는 듯 필사적으로 날개를 퍼덕였다."
 tgp_hunt.0002.a: "참으로 경이로운 광경이다."
 tgp_hunt.0002.a.flavor: "다른 놈도 잡아라!"
 tgp_hunt.0002.b: "짐승도 우리와 다를 게 없는 존재인지도 모른다."
 tgp_hunt.0002.b.flavor: "이런 게 인생이겠지."
 tgp_hunt.0002.c: "내 봉역에서 이런 안타까운 광경을 두고 볼 수는 없다."
 tgp_hunt.0002.c.flavor: "변화가 일어나야 한다면, 내 행동이 그 촉매가 되리라."
