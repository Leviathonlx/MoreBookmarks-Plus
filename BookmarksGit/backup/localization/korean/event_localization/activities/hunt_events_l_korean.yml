 hunt.0550.host: "나머지 문객들이 도착하길 기다릴 동안, [ROOT.Char.Custom('GetServants')]들은 본격적인 준비 작업에 착수했다. [ROOT.Char.Custom('GetGameKeepers')]들이 매일 사냥감의 흔적을 찾아 [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')](을)를 확인하는 한편, 사냥터 인근에 야영지를 조성했다.\n\n"
