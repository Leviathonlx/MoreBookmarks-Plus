 hunt.1200.chase_self: "일행이 지친 짐승을 붙잡고 있는 사이 나는 활을 조준했다. 숨을 내쉬고, 시위를 놓는다!"
 hunt.1200.chase: "일행이 지친 짐승을 붙잡고 있는 사이 [animal_slayer.GetTitledFirstName](은)는 활을 조준했다. 숨을 내쉬고, 시위를 놓는다!"
 hunt.1200.ambush_self: "나는 [activity.Custom('GetAnimalType')](이)가 그 [activity.Custom('GetAnimalTrackPlural')](으)로 [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')](을)를 박차며 우리에게로 [activity.Custom('GetAnimalChargePresent')] 오는 틈을 노려 신중하게 활을 조준했다."
