 tgp_hunt.0003.t: "뜻밖의 종료"
 tgp_hunt.0003.desc: "야영지로 돌아왔더니 뜻밖의 소식이 들려왔다. [host.GetName](이)가 사냥을 취소했으며, 모두 해산하라는 뜻을 전했다지 뭔가!\n\n소문에 따르면 [host.GetName](은)는 자기 매가 오리를 죽인 모습을 본 뒤로, 갑작스럽게 [GetReligionByKey('buddhism_religion').GetAdjective]의 자비심을 느꼈다고 한다."
 tgp_hunt.0003.a: "난 이제 막 시작했건만!"
 tgp_hunt.0003.a.flavor: "아니... 대체 왜?"
 tgp_hunt.0004.t: "[activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')] 조우"
 tgp_hunt.0004.desc_common: "[activity.Custom('GetAnimalType')](을)를 찾다가 길옆의 바위에 올려져 있던 [activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')](와)과 만났다.\n\n"
 tgp_hunt.0004.desc_true: "$tgp_hunt.0004.desc_common$[ROOT.Char.Custom('GetAppropriateGodname')](을)를 숭배하기 좋은 기회다."
 tgp_hunt.0004.desc_astray: "$tgp_hunt.0004.desc_common$이 지역 사람들은 [local_faith.HighGodName](을)를 숭배하는 모양이로군!"
 tgp_hunt.0004.desc_evil_hostile: "$tgp_hunt.0004.desc_common$현지 [local_faith.GetName]의 불쾌한 상징이 대놓고 나를 조롱하고 있었다."
 tgp_hunt.0004.a: "이것보다 더 중요한 일이 있다."
 tgp_hunt.0004.a.flavor: "나중에 해야겠군."
 tgp_hunt.0004.b: "조각상에 기도한다."
 tgp_hunt.0004.b.flavor: "마음의 평화를 갖자."
 tgp_hunt.0004.c: "[local_faith.GetAdherentNamePluralNoTooltip]의 믿음은 우리 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]의 믿음과도 일치한다."
 tgp_hunt.0004.c.flavor: "$tgp_hunt.0004.b.flavor$"
 tgp_hunt.0004.d: "[local_faith.GetAdjectiveNoTooltip] 신앙이 아직 방황하고 있군."
 tgp_hunt.0004.d.flavor: "이걸 파괴해야 한다!"
 tgp_hunt.0004.e: "저들은 [ROOT.Char.GetFaith.HighGodName](을)를 숭배해야 한다!"
