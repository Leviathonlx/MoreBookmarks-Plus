 hunt.1081.murderer_wounded: "[murderer.GetFirstNameNoTooltip](은)는 쩍 벌어진 상처를 움켜쥐고는 고통에 신음했다."
 hunt.1081.murderer_arrested: "나는 정신을 못 차리고 있는 [murderer.GetFirstNamePossessiveNoTooltip] 목에 단검을 갖다 댔다."
 hunt.1081.murderer: "[murderer.GetFirstNameNoTooltip](은)는 의기양양한 얼굴로 [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')](을)를 향해 휘리릭 달아났다."
 hunt.1081.accomplice_killed: "[accomplice.GetFirstNameNoTooltip](은)는 누운 상태로 꼼짝도 하지 않았다. 참혹한 상처가 [accomplice.GetHerHis] 운명을 보여주는 듯했다.\n\n"
 hunt.1081.accomplice_wounded: "[accomplice.GetFirstNameNoTooltip](은)는 살짝 긁혔을 뿐인데도 고통 어린 포효를 내질렀고, 눈은 공황으로 휘둥그레졌다.\n\n"
 hunt.1081.accomplice_arrested: "[accomplice.GetFirstNameNoTooltip](은)는 다친 데가 없음에도 눈을 크게 뜨고는 내게 자비를 구걸했다.[accomplice.GetHerHis]"
