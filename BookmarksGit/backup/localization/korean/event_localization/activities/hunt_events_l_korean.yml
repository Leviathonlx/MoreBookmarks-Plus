 tgp_hunt.0010.t: "두루미"
 tgp_hunt.0010.desc_common: "\n\n[activity.Custom('GetAnimalType')](이)가 마지막으로 목격된 장소로 달려가던 중, 우리는 더 웅장한 광경을 보았다. 두루미 떼였다.\n\n이들은 장수와 불멸의 상징이다. 나는 그 모습을 보며 생각에 잠겼다..."
 tgp_hunt.0010.desc_master_of_the_hunt: "야영지에서 쉬던 중에 수렵관이 달려오더니, 동쪽에서 [activity.Custom('GetAnimalType')](이)가 목격되었다는 소식을 전했다. $tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.desc_fallback: "야영지에서 쉬던 중에 동료 사냥꾼인 [target_character.GetFirstName](이)가 달려오더니, 동쪽에서 [activity.Custom('GetAnimalType')](이)가 목격되었다는 소식을 전했다. $tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.a: "이 광경을 감상한다."
 tgp_hunt.0010.b: "하! [activity.Custom('GetAnimalType')](이)나 계속 찾아야겠다."
 tgp_hunt.0010.c: "저놈들이 얼마나 불멸일지 한번 봐야겠다."
 tgp_hunt.0010.c.success: "당신의 화살이 두루미를 맞춤"
 tgp_hunt.0010.c.failure: "당신의 화살이 아깝게 빗나감"
 tgp_hunt.0010.d: "저들을 보니 영감을 얻는군."
