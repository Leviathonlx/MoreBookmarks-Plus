 house_relation_reason_came_to_my_aid_desc: "[char.GetShortUIName|U](이)가 [target_char.GetShortUIName](을)를 도우러 옴"
 house_relation_reason_gifted_a_fan_desc: "[char.GetShortUINamePossessive|U] 장식 부채가 [target_char.GetShortUINamePossessive] 배우자에게 \"선물\"로 주어짐"
