 festival.103.t: "떠벌리는 혀"
 festival.103.desc: "일행과 함께 인파 속을 거닐던 중, 커다란 목소리가 들려온다.\n\n\"내 $language_chinese_name$ 실력은 #EMP 뛰어나다#!! 불과 보름 전에도 [target_character2.GetTitledFirstName](이)가 나의 시재를 시험했다가 내 예술성 앞에서 고개를 숙였지!\" [target_character.GetTitledFirstName](은)는 자랑스럽게 떠벌인다.\n\n[target_character.GetHerHim]에게 시문의 재능이 있다는 얘기는 들어본 적 없지만, 그 주장을 지지해 주면 내 입지가 좋아질지도 모른다. 그러나 허풍쟁이의 코를 납작하게 눌러주고 싶은 유혹을 뿌리치기도 쉽지 않다."
 festival.103.a: "\"[target_character.GetSheHe|U]의 말이 옳다.\""
 festival.103.b: "\"[target_character.GetTitledFirstNameNoTooltip], 우리에게 그 재능으로 은총을 내려 주시게.\""
 festival.103.c: "#EMP 내#! 친구들의 재능이 훨씬 더 뛰어나다."
