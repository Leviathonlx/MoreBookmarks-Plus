 festival.100.t: "달이 뜬 밤에"
 festival.100.desc: "전령이 [target_character.GetTitledFirstNamePossessive] 달맞이 잔치에 나를 초대한다며 초대장을 들고 왔다. 그런데 이 전령이 말을 마치기도 전에 또 다른 전령이 도착했다. 다른 모임에서 [target_character2.GetTitledFirstName](와)과 함께하라는 초대였다!\n\n이런 상황이 우연일 리가 #EMP 없다#!. 양측 모두 날 시험하고 싶어 하며, 한 초대를 받아들이면 나 역시 그 초대자와 동조한다는 뜻으로 받아들여질 것이다. 또한 [target_character.GetHerHis] 경쟁자를 무시한다는 뜻도 되겠지."
 festival.100.a: "[target_character.GetTitledFirstNameNoTooltip]에게 내 존재로 은총을 내려야겠군."
 festival.100.b: "[target_character2.GetTitledFirstNamePossessiveNoTooltip] 옆이 더 나을 것 같다."
 festival.100.c: "둘 모두에게 아쉽다는 뜻을 전하며, 내 존경의 징표를 함께 보낸다."
 festival.100.d: "나만의 모임을 주최해 저 둘을 능가하겠다!"
