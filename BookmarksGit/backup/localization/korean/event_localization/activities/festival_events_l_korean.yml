 festival.1000.t: "존경받는 동행"
 festival.1000.desc: "나른하게 흘러가던 축제를 즐기던 [bloc_member_head_1.GetHouse.GetBaseName]의 [bloc_member_head_1.GetTitledFirstName], [bloc_member_head_2.GetHouse.GetBaseName]의 [bloc_member_head_2.GetTitledFirstName], 그리고 나는 그늘 속에서 사교적인 농담과 간식을 주고받았다."
 festival.1000.outro: "\n\n우리 셋은 봉역에서도 가장 중요한 귀족이며, 이렇게 자연스럽게 어울릴 기회가 흔하게 오지는 않는다."
 festival.1000.a: "\"이렇게 좋은 이들과 어울릴 수 있다니, 우리 가문은 참 운이 좋군.\""
 festival.1000.b: "\"내 명예로운 친구 중에서도 [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip](이)가 제일이지.\""
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip], [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]에 굽실거리는 걸 즐기나?"
 festival.1000.e: "\"[bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] 저택은 장관이지.\""
 festival.1000.f: "\"올해에는 [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip]에서 큰 성과를 냈더군.\""
 festival.1000.g: "이런 순간은 그저 즐겨야 한다."
 festival.2000.t: "작별"
 festival.2000.intro_desc: "밤의 흥취가 서서히 잦아들고 새벽의 황금빛 햇살이 비치기 시작하자, 참석자들은 일상으로 돌아가기 전 마지막 순간을 만끽한다.\n\n"
 festival.2000.intro_part_two: "나의 [ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )] [friendly_attendee.GetTitledFirstName](이)가 다가와 말한다. \"지난 며칠 동안 함께해 주셔서 정말 즐거웠습니다.\" [friendly_attendee.GetSheHe]가 따뜻한 미소를 지으며 말을 잠시 멈춘다.\n\n"
 festival.2000.bloc_invitation: "\"그래서 동료들과 나 또한 초대의 손길을 내밀고자 합니다. 그대는 우리 무리의 일원이며, 우리는 언제나 그대를 지지할 겁니다.\""
 festival.2000.befriending: "\"앞으로 나를 그대의 붕우 중 하나로 생각해 주면 크나큰 영광이겠습니다.\""
 festival.2000.nobody_likes_you: "나른해지고 만족한 사람들이 숙소에서 밀려 나와 천천히 길을 향해 갔다. 아무 일도 일어나지 않았고, 머지않아 내 수행단과 나만이 남았다."
 festival.2000.a_accept: "내 지지를 약속하며, 나 또한 그대의 지지를 믿겠소."
 festival.2000.a_decline: "고맙지만 나는 지금 그대로도 괜찮은지라."
 festival.2000.b_accept: "이런 사이는 흔치 않으니 소중히 여겨야 한다."
 festival.2000.b_decline: "그대의 뜻은 고맙지만, 거절해야겠군."
 festival.2000.c: "이 찰나의 기쁨을 추억 속에 간직해야겠다."
