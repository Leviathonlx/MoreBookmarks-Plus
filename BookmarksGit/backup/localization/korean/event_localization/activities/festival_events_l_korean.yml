 festival.102.t: "높이 올린 잔"
 festival.102.desc: "축제 분위기로 가득한 낮이 지나고, 황혼이 내려앉자 #EMP 진정한#! 축하가 드디어 시작되었다. 주최자의 술이 강처럼 끝없이 흘러내렸다.\n\n한 잔을 마실 때마다 또 한 잔이 따라오고, 다시 또 마시게 된다. [target_character2.GetTitledFirstName](이)가 농담을 하나 던졌는데, 나는 간신히 알아들었지만 [target_character.GetTitledFirstName](은)는 그 재담이 못 견디게 웃긴 모양이었다. 술을 조금 더 마신다면 나도 그 재미를 느낄 수 있을지도 모르지..."
 festival.102.a: "술을 마시니 머릿속에서 무언가 떠오른다. 시를 지을 수 있을 것 같군!"
 festival.102.b: "이번 잔은 고귀한 [target_character.GetTitledFirstNameNoTooltip](을)를 위해 올리지!"
 festival.102.c: "아무래도 오늘은 이쯤 마셨으면 된 것 같다."
