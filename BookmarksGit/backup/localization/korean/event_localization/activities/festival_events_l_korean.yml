l_korean:
 festival.001.t: "군중 속 방황"
 festival.001.desc: "축하하러 모인 군중을 살펴보던 나는 기뻐했다. 아이들의 웃음이 가득했고, 부모들은 만족스러운 미소를 짓고 있었다. 하지만 갑작스럽고 불규칙한 움직임이 내 시선을 끌었다. 아이라기엔 너무 작았고, 거기다 너무... #EMP 털북숭이#! 아닌가?\n\n녀석은 강아지였다. 거대한 사람들의 발자국 사이에서 길을 잃고 혼자 비틀거리고 있었다."
 festival.001.a.tt: "#weak 이 강아지에게 집을 찾아주자.#!"
 festival.001.a: "이리 오거라, 잘 돌봐 줄 테니."
 festival.001.b: "녀석의 운명은 내가 신경 쓸 일이 아니다."
 festival.001.b.tt: "강아지가 알아서 집을 찾겠지...?"
 festival.001.b.custom.tooltip: "강아지를 내버려둠"
 festival.002.t: "탐구심"
 festival.002.desc: "나는 소매를 작게 당기는 움직임을 느끼고 축제에서 시선을 돌렸다. 아래를 보니 궁금한 것이 가득해 보이는 작은 아이가 나를 바라보고 있었다.\n\n\"여긴 사람이 왜 이렇게 많아요?\" [curious_child.GetSheHe]가 단순하고도 순진한 호기심을 담고 물어보았다. \"무슨 일인데요?\""
 festival.002.a: "자, 이야기를 하나 해 주마..."
 festival.002.a.inspired_child: "[curious_child.GetSheHe|U]가 열심히 듣는 것 같음"
 festival.002.a.bored_child: "아이가 이야기를 좋아하지 않음"
 festival.002.b: "부모님이 낯선 사람한테 말 걸지 말라고 하지 않던?"
 festival.002.b.flavor: "#weak 이 버릇없는 하룻강아지한테 무례한 태도에 대한 \"상\"을 알려줘야겠군.#!"
 festival.002.c: "누가 이 아이 좀 부모한테 데려다줘라. #EMP 어서#!."
 child_is_excited: "아이가 당신의 이야기에 신이 남"
 child_is_bored: "아이가 하품하며 당신이 말하는 동안 자리를 뜸"
 child_is_kicked: "빠르게 뺨을 날리자 아이가 군중 속으로 도망침"
 festival.003.t: "맛있는 진미"
 festival.003.desc: "노점상에 가판대에서 풍겨 나오는 달콤하고 풍미 가득한 [ROOT.Char.Custom('GetLocalStreetFoodPlural')] 향에 배가 꼬르륵거렸다.\n\n길게 늘어선 줄을 보니 이 음식의 인기가 얼마나 많은지 알 법했다. 하지만 오늘의 주최자라면 특권을 #EMP 조금#! 누려도 되지 않겠는가?"
 festival.003.a: "[ROOT.Char.GetTitleAsNameNoTooltip](이)가 지나가니 길을 비켜라!"
 festival.003.b: "백성들이 소소한 즐거움을 즐기게 둔다."
 festival.004.t: "속삭이는 소원"
 festival.004.desc: "문객들이 대나무 주위에 둥글게 모여 섰다. 대나무 가지에 사람들의 소원을 담은 종이가 가득 매달려 있다.\n\n은은한 별빛 아래, 내 백성들은 저 위에 있는 사랑하는 이들이 각자의 소망을 이뤄 주길 바라고 있다. 나 역시도 이루고 싶은 소원이 있었다."
 festival.004.a: "신께서 모두에게 부와 풍요를 가져다주시기를."
 festival.004.b: "저 별들처럼 영원한 사랑이 찾아오기를."
 festival.004.c: "내 야심을 이룩할 수 있게 활력을 주시기를."
 festival.004.d: "내 사랑을 곧 찾을 수 있기를."
 prosperity_festival_in_province_modifier: "번영의 소원"
 prosperity_festival_in_province_modifier_desc: "별들이 해당 영지를 총애하는 듯하며, 영지의 영주는 소원으로 모두의 번영을 빌었습니다."
 prosperity_festival_find_love_modifier: "사랑의 소원"
 prosperity_festival_find_love_modifier_desc: "해당 인물은 소원으로 사랑을 찾을 수 있기를 빌었습니다."
 prosperity_festival_health_modifier: "건강의 소원"
 prosperity_festival_health_modifier_desc: "해당 인물은 소원으로 건강을 빌었습니다."
 festival.005.t: "사로잡힌 청중"
 festival.005.desc: "축제가 절정으로 치달으며 내 [target.chaplain.Custom('MyPriestTitle')](이)가 무대로 향했다. [target_chaplain.GetHerHis] 목소리가 군중을 향해 울려 퍼졌다. [target_chaplain.GetSheHe|U]는 도덕적 개혁과 영적인 규율을 극찬하며 내 축제의 활기찬 기운을 설교 시간으로 바꿔 놓으려 하고 있었다. 몇몇은 [target_chaplain.GetHerHis] 말에 자극을 받았지만, 축제는 이렇게 엄숙한 자리가 아니라고 투덜거리는 이들도 있었다."
 festival.005.a: "[target_chaplain.GetSheHe|U]가 신성에 관해 이야기한다."
 festival.005.b: "내가 [target_chaplain.GetHerHim]한테 말귀를 알아듣게 얘기하겠다."
 festival.005.c: "이런 장광설은 질리는군. 저 사람을 끌어내려라!"
 festival.005.b.success: "[target_chaplain.GetHerHim]를 무대에서 끌어내림"
 festival.005.b.tt.success: "[target_chaplain.GetHerHim]를 설득함"
 festival.005.b.failure: "[target_chaplain.GetHerHis] 신앙에 불타는 열성이 가라앉지 않음"
 festival.005.b.tt.failure: "[target_chaplain.GetHerHim]를 설득하는 데 실패함"
 festival.006.t: "정화의 의식"
 festival.006.desc: "엄숙한 기도가 마무리되었다. [ROOT.Char.GetFaith.PriestNeuterPlural]들이 정화 의식을 시작했다. 영적으로 불순한 것들을 몰아내고 앞으로 조화로운 시대가 오기를 기원하는 의례였다. 의식의 일부로서 나는 신성한 우물에서 순수한 물을 떠올리는 신성한 책무를 맡았다."
 festival.006.a: "오늘은 겸손이 자존심보다 우선하는 날이다."
 festival.006.b: "지금 화려한 모습을 보이면 내 위신을 드높일 수 있을 것이다."
 festival.006.c: "이런 일은 더 열등한 이에게 맡긴다. 그래야 내 지위에 걸맞지."
 festival.007.t: "달빛 아래의 경연"
 festival.007.desc: "달이 높이 떠올라 자정을 알렸다. 그와 동시에, 사람들 사이에 인기가 높은 힘의 경연이 시작되었다. [ROOT.Char.GetFaith.PriestMale](이)가 군중 가운데로 막대기를 여럿 던질 것이다. 전통에 따르면, 싸움에서 이 막대기를 쟁취하는 자에게는 내년에 크나큰 행운이 따르게 되어 있다."
 festival.007.a: "행운은 내 것이 되리라!"
 festival.007.b: "우선 다들 싸우게 둔 뒤, 조용히 승리를 쟁취하겠다."
 festival.007.c: "구경하는 게 더 재밌는 경연도 있는 법."
 festival.007.a.success: "당신이 상대를 압도함"
 festival.007.a.failure: "상대가 당신을 압도함"
 festival.007.b.success: "당신이 상대보다 한 수 앞섬"
 festival.007.b.failure: "당신의 상대가 속아 넘어가지 않음"
 festival.007.a.tt.success: "당신이 승리함"
 festival.007.a.tt.failure: "당신이 패배함"
 festival.008.t: "풍요의 춤"
 festival.008.desc: "사방에 휘파람 같은 피리 소리와 북의 울림이 가득했다. 젊은이들이 화려하게 물결치는 의복을 입고 우아하게 춤추고 있었다.\n\n품위 있는 공연이 인간과 신 모두를 기쁘게 하며, 우리가 딛고 있는 이 땅을 축복해 풍요로운 수확을 불러올 것이다."
 festival.008.a: "참으로 아름다운 춤이로군."
 festival.008.b: "보고 있자니 진정한 평화가 느껴진다."
 respected_tradition_modifier: "존중받는 전통"
 festival.009.t: "나무에 빈 소원"
 festival.009.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip]에는 사람들이 가장 간절한 소원을 종이에 적어 나무에 걸어 두는 전통이 있다.\n\n자세히 살펴보니 대부분의 소원은 예상대로였다. 부, 사랑, 번영 같은 것 말이다. 하지만 그중에는 좀 더 어두운 갈망을 담은 것도 있기는 했다."
 festival.009.a: "타인의 내밀한 생각을 안다면 큰 우위를 점하는 것이다."
 festival.009.b: "이 나뭇가지에 악의가 매달릴 자리는 없다."
 festival.010.t: "종이의 축복"
 festival.010.desc: "거리에서 활기와 색채가 폭발하는 듯했다. 수없이 많은 장식이 바람에 가볍게 휘날렸다. 사방에서 환호와 웃음이 들렸고, 사람들은 기능공의 작품을 보고 감탄했다. 이런 징표 하나쯤 날 위한 선물로 얻어가도 괜찮지 않을까?"
 festival.010.a: "가족의 중요성을 되새기게 해 주는 화려한 종이학이 좋겠군."
 festival.010.b: "건강을 상징하는 정교하게 접은 종이 기모노가 좋겠다."
 festival.010.c: "다른 이들이나 이런 걸로 장식하게 두자. 나한테는 단순한 게 최고다."
 good_health_modifier: "건강한 생활"
 good_health_modifier_desc: "해당 인물은 종이 기모노 장식을 구매했습니다."
 strong_family_modifier: "가족의 유대"
 strong_family_modifier_desc: "해당 인물은 종이학 장식을 구매했습니다."
 festival.012.t: "요란한 축하 행사"
 festival.012.desc: "등불이 저녁의 잔치를 밝혔다. 음악 소리와 터져 나오는 웃음으로 공기가 진동했다. 나는 눈 앞에 펼쳐진 광경에 마음이 흔들렸다."
 festival.012.a: "저들의 단순한 기쁨이 영혼을 부드럽게 가라앉혀 준다."
 festival.012.b: "이 생동감 넘치는 모습을 보니 나도 기운이 난다."
 festival.012.c: "소란이 너무 과하군. 고요를 느끼고 싶은데."
 festival_spirit_modifier: "축제 정신"
 festival_spirit_modifier_desc: "해당 인물은 축제 분위기의 활기를 느끼고 기운을 얻었습니다."
 festival.014.t: "춤추는 옷의 나날들"
 festival.014.desc: "오늘은 축하의 날이지만, 신들의 축복을 받는 날이기도 하다. 사람들과 신이 우리의 행위와 공물을 면밀히 살필 것이며, 모든 것이 반드시 질서 있게 이루어지도록 확인해야 한다."
 festival.014.a: "신들께서 우리를 좋게 봐주시기를."
 festival.016.t: "얼룩진 명예"
 festival.016.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))] [clumsy_oaf.GetFirstName](이)가 절망과 공포에 휩싸인 채 우뚝 섰다. 우리 둘은 내 옷을 타고 흘러내리는 사케를 내려다보았다. 호화로운 의복에 어두운 얼룩이 빠르게 번지고 있었다.\n\n주위의 사람들은 호기심에 그대로 멈춰서서, 색칠한 부채 뒤로 얼굴을 숨기고 있었다. 곧 터져 나올 반응을 기다리는, 아니... 기대하는 것 같았다."
 festival.016.a: "조심성 없는 멍청이 같으니! 대가를 치르게 해 주마!"
 festival.016.b: "옷이야 갈아입으면 되지."
 festival.017.t: "반항하는 꼭두각시"
 festival.017.desc: "방랑하는 꼭두각시 인형사가 축제의 무대에 오르기로 했다. 키득거리는 군중 수십 명이 [puppeteer.GetHerHis] 무대로 모여들었다.\n\n꼭두각시 춤을 보고 있었는데, 공연의 불편한 측면이 곧 드러나기 시작했다. 영주의 생김새가 너무도 나를 닮은 탓이었다. 거기다 [ROOT.Char.GetHerHis] 갈팡질팡하는 모습을 본 군중이 몹시 즐거워하고 있었다."
 festival.017.a: "내가 그 누구보다 큰 소리로 웃겠다!"
 festival.017.b: "저 무례한 인형들을 불태워 버려라."
 festival.017.c: "내 공모자들더러 관객의 반응을 관찰하라 해야겠군."
 festival.018.t: "무아지경과 공물"
 festival.018.desc: "사당의 제사장이 빙의라도 된 듯 거칠게 몸을 떨었다. 다른 세상에서 온 것 같은 목소리로 신성한 존재의 명령을 전했다.\n\n이 신은 사케를 특히 좋아하는 모양이었는데, 그것도 꽤 많은 양을 원하는 듯했다. 이를 거부한다면 강력한 존재의 기분을 상하게 하는 일이 되겠지만, 문득 이것이 기도가 아니라 그보다 더 불경스러운 공연은 아닌지 궁금해졌다."
 festival.018.a: "사케를 보내고, 다 함께 마시도록 하자!"
 festival.018.b: "적당히 한 잔을 바치고, 초대장도 보내는 건 어떨까..."
 festival.018.c: "이 구경거리도 이제 끝이다."
 friend_invited_priestess: "[CHARACTER.GetShortUIName|U](이)가 축제에서 [TARGET_CHARACTER.GetShortUIName]의 인상적인 모습을 본 뒤 자신의 궁정에 초대함"
 friend_invited_priestess_corresponding: "[CHARACTER.GetShortUIName|U](이)가 축제에서 인상적인 모습을 보인 뒤 [TARGET_CHARACTER.GetShortUINamePossessive] 궁정에 초대받음"
 festival.019.t: "칙령에 따른 극"
 festival.019.desc: "내 집사장 [play_planner.GetFirstName](이)가 경건하게 고개를 숙여 보였다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 연극이 하나 있을 예정입니다.\" [play_planner.GetSheHe]가 말했다. \"어떤 이야기를 할지는 주군께서 정하시면 됩니다.\" 사람들을 즐겁게 해 주는 이야기가 좋을까, 아니면 저들의 주제를 알게 해 주는 이야기여야 할까?"
 festival.019.a: "내 가족의 영광을 담은 이야기로 해라."
 festival.019.b: "도덕적인 극이라면 순종의 미덕을 가르칠 수 있겠지."
 festival.019.c: "극을 신들에게 바치고 신의 축복을 빌자."
 festival.020.t: "달리는 영광"
 festival.020.desc: "정오의 태양 아래 강이 반짝였다. 궁수들이 말에 올랐고, 시내 건너편에서 수행원들이 목표물을 들어 올렸다. 종이부채였다.\n\n어딘가에서 북소리가 울렸다. 어느 궁수가 승리할지를 두고 내기하던 소란이 잠시 잠잠해졌다."
 festival.020.a: "내 말을 준비해라, 상은 내 차지다!"
 festival.020.b: "내가 직접 내기를 걸겠다!"
 festival.020.c: "쏘게 두라. 다만 부채 파편을 가지고 오도록. 행운을 불러온다고 하니."
 festival.021.t: "지옥의 행사"
 festival.021.desc: "익숙하던 축제의 박자가 갑자기 끊어졌다. 가면을 쓴 \"괴물\"들이 불타는 횃불을 휘두르며 나타나 도망치는 군중에 불꽃을 흩뿌렸다. 근처에서는 사제들이 반격의 준비를 했다. 악한 정령에 맞서 반드시 승리를 거두는 의식이었다."
 festival.021.a: "내가 이 \"반격\"을 직접 이끌겠다!"
 festival.021.b: "모든 집에서 물통을 준비해 놓게 하라."
 festival.021.c: "전통이든 뭐든 화재의 위험이 너무 크다."
 festival.022.t: "축제 싸움"
 festival.022.desc: "서로 이웃한 마을의 두 사람이 축제 장소에 모여들어 서로의 분쟁을 전통적인 방법으로 해결하기로 했다. 각자 가마를 높이 들어 올려 서로에게 돌진해, 상대의 가마를 땅으로 떨어뜨리는 것이다.\n\n충돌할 때마다 파편이 사방으로 튄다! 관중들의 열광적인 함성이 가마꾼들을 더 격렬하고 폭발적인 충돌로 몰아넣는다."
 festival.022.a: "전통이고 뭐고, 폭력은 허락하지 않는다."
 festival.022.b: "승자들에겐 큰 보상이 있을 것이다!"
 festival.022.c: "군중이 볼거리를 원한다면, 대가를 치르고 보라고 해라."
 festival.023.t: "위태로운 행렬"
 festival.023.desc: "사슴가죽 북이 천둥처럼 울리며 의식 행렬의 시작을 알린다. 깃발을 든 인도자들이 축제 의상을 차려입고 자랑스럽게 행진을 이끈다. 그 뒤로 수행자들이 어깨에 높이 든 가마가 위엄 넘치는 모습으로 따라온다.\n\n\"조심해!\" 외침과 함께 한 가마꾼이 손을 놓치자, 그림 같은 행렬이 산산이 부서지고 가마가 위험하게 기울어진다."
 festival.023.a: "버텨라, 내가 간다!"
 festival.023.b: "저 어리석은 놈을 두들겨 패고, 놈의 마을에 불이익을 주어라."
 festival.024.t: "목조 출전 무용"
 festival.024.desc: "#EMP 우지끈!#! #EMP 우지끈!#! 커다란 소리가 사악한 영혼을 모조리 내쫓을 것이다! 앞에 보이는 마을 청년들은 사나운 전사처럼 힘차게 발을 구르고, 지팡이를 부딪치며 열정적으로 의식을 이어간다.\n\n저 지팡이가 창으로 바뀐다면, 이 열정적인 전통은 다른 전장에서도 강력한 힘이 될 수 있을 것이다."
 festival.024.a: "가장 힘센 이를 눈여겨본다. 그런 인재가 필요하니까."
 festival.024.b: "감탄이 나오는 정확성이다!"
 festival.024.c: "대단한 무력 과시로군."
