 festival.107.t: "성적인 모험"
 festival.107.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]!\" 내가 지나가자 [target_character2.GetTitledFirstName](이)가 나를 부르며 [target_character2.GetHerHis] 무리로 가까이 오라고 손짓했다.\n\n\"혹시 [target_character.GetTitledFirstName] 그리고 [courtier_host.GetTitledFirstNamePossessive] [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))], [character_of_rumor.GetTitledFirstName] 사이의 일을 들었습니까?\" [target_character2.GetSheHe]가 속삭였다. \"[target_character.GetSheHe]가 상대방의 내실까지 들어갔다던데, 매수한 시종이 그 이상은 더 말해 주지 않더군요.\"\n\n시종들은 물론 믿을 만한 소문의 원천으로 #EMP 악명이 높다#!. 하지만 이 주장의 진위는 둘째치고서라도, [target_character.GetTitledFirstNamePossessiveNoTooltip] 평판에 영향을 미칠 훌륭한 기회가 왔다."
 festival.107.a: "글쎄, #EMP 내가#! 듣기론 [character_of_rumor.GetSheHe]가 상대를 밤새도록 문밖에 세워뒀다던데!"
 festival.107.b: "본 것이야 있겠지. 근데 #EMP 들은 게#! 더 많다더군!"
 festival.107.c: "육욕적인 순간을 바란다면, 내 동료들이 훨씬 더 많은 걸 줄 수 있네만."
 festival_embarrassed_me: "내게 망신을 줌"
 festival_reinforced_group_cohesion: "다시 강화된 유대"
 festival_enhanced_amorous_reputation: "강화된 사랑의 평판"
 festival.108.t: "행간 읽기"
 festival.108.desc: "[target_character2.GetTitledFirstName](이)가 다가오는 모습이 보였다. 그 눈에 장난기가 반짝이고 있었다. \"전각의 그늘 속에 이게 놓여 있더군요.\" [target_character2.GetSheHe]가 입을 열었다. \"몇 시간 전에 [target_character.GetTitledFirstNamePossessive] 손에 들려 있었던 것 같은데, 여기에 뭔가... #EMP 외설스러운#! 내용이 적혀 있지 뭡니까.\"\n\n\"[target_character.GetHerHim]에게 돌려줄 #EMP 수도#! 있고... #EMP 아니면#! 제가 [target_character.GetHerHis] 이름으로 다른 누군가한테 눈에 띄게 '전달'할 수도 있고요. 혹시 [target_character.GetHerHis] [target_character3.Custom('MistressMaster')] [target_character3.GetTitledFirstName]의 [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))], [target_character4.GetTitledFirstName](은)는 어떨까요?\""
 festival.108.a: "훌륭한 제안이로군! 그리하지."
 festival.108.b: "이리 주면 내가 #EMP 직접#! 돌려주겠소."
 festival.108.c: "일단 이 일은 우리끼리만 알고 있기로 하세."
 festival.109.t: "압박 속의 시"
 festival.109.desc: "즐거운 웃음소리에 이끌려 가 보니, 내 동료 두 명 주위로 사람들이 모여 있었다. \"[target_character2.GetTitledFirstName], 시를 좀 들려주시지요!\" [target_character.GetTitledFirstName](이)가 조롱을 간신히 감춘 목소리로 재촉했다. \"아무리 그래도 #EMP 하나#! 정도는 지을 수 있지 않겠습니까?\"\n\n[target_character2.GetFirstNameNoTooltip](이)가 궁지에 몰린 동물처럼 애원하는 눈으로 나를 바라보았다. 돌멩이와 다를 바 없는 시적 감성으로 잘 알려진 사람이었다."
 festival.109.a: "구절을 주고받지. 내가 시작할 테니, #EMP 그대#!가 뒤따르게, [target_character.GetFirstNameNoTooltip]."
 festival.109.b: "재치로 우리를 놀라게 해 보도록, [target_character2.GetFirstNameNoTooltip]."
 festival.109.c: "예술의 기교를 찾는다면 #EMP 우리#! 중에서 알아보게나."
 opposed_me: "내게 반대함"
 helped_me: "날 도와줌"
 compelled_poetry: "창작을 강요함"
 festival_praised_poetic_prowess: "시적 기량을 찬양함"
 festival.114.t: "해안에 남겨지다"
 festival.114.desc: "밤공기를 즐기며 일행과 함께 산책하던 중, 물가를 향해 애절한 눈길을 보내고 있는 [target_character.GetTitledFirstName](을)를 발견했다.\n\n처음에는 달빛이 비친 물의 아름다움에 마음을 빼앗긴 줄 알았지만, 곧 어떤 무리가 흥겹게 떠드는 소리가 귀에 들어왔다. 그들은 배를 타고 떠난 듯했고, 불쌍한 [target_character.GetTitledFirstName]만 홀로 남겨진 모양이었다!"
 festival.114.a: "\"저들은 잊어라. 우리와 같이 다니지!\""
 festival.114.b: "\"가엾기도 하군! 망가진 장난감처럼 버려진 기분이 어떤가?\""
 festival.114.c: "#EMP 우린#! 절대로 저렇게 동료를 버리지 않을 것이다."
