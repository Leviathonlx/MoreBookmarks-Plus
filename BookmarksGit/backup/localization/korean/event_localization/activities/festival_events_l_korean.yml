 festival.104.t: "인파 속 표류"
 festival.104.desc: "모든 모임에는 밀물과 썰물 같은 흐름이 있다. 이 흐름을 경계하지 않으면 홀로 떠밀리게 되기 쉽다.\n\n[target_character3.GetTitledFirstName](이)가 [target_character4.GetTitledFirstName](을)를 맞이하려 몸을 돌린 순간, 나는 그 어떤 대화에도 끼지 못하고 군중 속으로 떠밀려 버렸다.\n\n조금 떨어진 곳에서 [target_character.GetTitledFirstName](와)과 [target_character2.GetTitledFirstName](이)가 내 쪽을 쳐다보며 부채 뒤로 자기들끼리 대화를 나누고 있었다."
 festival.104.a: "과감하게 끼어들겠다."
 festival.104.b: "내 사람들의 속삭임 몇 번이면 #EMP 흥미로운#! 생각을 심어 둘 수 있을 거다."
 festival.104.c: "내 동료들에게 돌아가야겠다."
 festival.104.a.success: "대담한 접근으로 깊은 인상을 남김"
 festival.104.a.success.toast: "당신의 대담한 접근이 성공했음"
 festival.104.a.failure: "어색한 침해가 환영받지 못함"
 festival.104.a.failure.toast: "어색한 접근이 잘 받아들여지지 않았음"
 festival.104.b.success: "저들의 진실성에 대해 비난함"
 festival.104.b.success.toast: "저들에 대한 수상쩍은 소문이 들림"
 festival.104.b.failure: "속삭임 작전이 완전히 무시당함"
 festival.104.b.failure.toast: "저들을 약화하려는 시도가 완전히 실패함"
 appreciated_independence_of_spirit: "대담함을 인정받음"
 awkward_intrusion: "어색하게 침범당함"
 festival_questionable_rumors: "수상쩍은 소문"
 festival_hostile_to_rivals: "반대에 시달림"
 festival.105.t: "재치의 시험"
 festival.105.desc: "우아한 손 글씨로 쓰인 쪽지가 나뭇가지에 살며시 매달려 있었다. \"[target_character.GetTitledFirstName](이)가 수수께끼를 냈습니다!\" [target_character2.GetTitledFirstName](이)가 외쳤다.\n\n\"도전이지요.\" [target_character3.GetTitledFirstName](이)가 받아쳤다. \"[target_character.GetSheHe|U]는 자기가 우리 중에서 제일 똑똑하다고 생각하니까요. 처음으로 이 수수께끼를 푸는 사람한테 원하는 게 뭐든 보상해 준다고 합디다. #EMP 분명#! 우리 중 아무도 풀 수 없을 거라고 여긴 모양이지요.\""
 festival.105.a: "이 수수께끼를 풀고 [target_character.GetTitledFirstNamePossessiveNoTooltip] 오만함을 눌러 주겠다!"
 festival.105.b: "참으로 교묘한 구상이다! [target_character.GetHerHis|U] 영리함은 정말 타의 추종을 불허하는구나."
 festival.105.c: "재치의 시합이 시작되겠군!"
 festival.105.a.success: "놀라울 만큼 쉽게 수수께끼를 풀어냄"
 festival.105.a.success.toast: "쉽게 수수께끼를 풀어냄"
 festival.105.a.failure: "수수께끼에 당황함"
 festival.105.a.failure.toast: "수수께끼를 풀지 못함"
 festival.105.c.success: "수수께끼를 풀고 동료들을 당혹스럽게 만듦"
 festival.105.c.success.toast: "수수께끼 놀이가 큰 성공을 거뒀음"
 festival.105.c.failure: "당신의 행동이 별로 인상적이지 않음"
 festival.105.c.failure.toast: "수수께끼 놀이가 사소한 논쟁으로 전락함"
 impressed_by_wit: "재치에 감명받음"
 impressed_by_witlessness: "무지에 감명받음"
 festival_composed_riddles_together: "수수께끼의 대가"
 festival_composed_riddles_together_badly: "수수께끼에 약함"
 festival.106.t: "여우의 결혼식"
 festival.106.desc: "햇살이 내리쬐던 하늘에서 갑작스레 폭우가 쏟아질 때, 나는 다행히 전각 그늘 아래에 있었다. 사람들이 말하듯, 여우의 혼례가 열린 셈이었다.\n\n안타깝게도 [target_character.GetTitledFirstName](은)는 그대로 비를 맞아 흠뻑 젖은 고양이처럼 질척거리는 걸음으로 피신해 왔다.\n\n\"옷 좀 갈아입읍시다!\" [target_character.GetSheHe]는 간청한다. \"[target_character2.GetTitledFirstName](이)가 이쪽으로 오고 있어요. 이런 꼴이 들키면 내 체면이 말이 아니게 될 거요.\""
 festival.106.a: "내 시종들이 옷을 가져올 것이다."
 festival.106.b: "내가 [target_character2.GetHerHim]의 주의를 끄는 동안 몸을 피하게!"
 festival.106.c: "[target_character2.GetFirstNameNoTooltip](이)가 이걸 보면 #EMP 꽤#! 재미있어하겠군."
 festival.106.b.success: "[target_character2.GetTitledFirstName]의 시선을 돌리는 데 성공함"
 festival.106.b.success.toast: "[target_character2.GetTitledFirstName](와)과 즐거운 대화를 나눔"
 festival.106.b.failure: "[target_character2.GetTitledFirstName](이)가 무언가 이상하다는 사실을 눈치챔"
 festival.106.b.failure.toast: "[target_character2.GetTitledFirstNameNoTooltip](이)가 당신을 의심함"
 festival_enjoyed_talk: "대화를 즐김"
