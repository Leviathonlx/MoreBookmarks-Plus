 festival.101.t: "향이 묻은 소매"
 festival.101.desc: "[target_character.GetTitledFirstName](이)가 보이기도 전에 [target_character.GetHerHim] #EMP 냄새#!가 먼저 느껴진다. 관례로 의복에 향을 입히는 게 #EMP 맞기는#! 한데, 그런 향을 백 발짝 떨어진 곳에서도 맡을 수 있는 경우가 거의 없기는 하다.\n\n조심스럽게 쪽지를 보내는 편이 맞겠지만, 다른 사람의 귀에 속삭인다면 이 어리석은 기벽은 향이 사라진 뒤에도 오래도록 남아 있을지 모른다."
 festival.101.a: "재치가 있고... 냄새를 잘 못 맡는 사람을 보내라."
 festival.101.b: "모두 이를 #EMP 알아야만#! 한다."
