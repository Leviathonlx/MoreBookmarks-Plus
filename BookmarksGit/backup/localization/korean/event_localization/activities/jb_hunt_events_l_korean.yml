l_korean:
 hunt.8000.t: "우쭐하다"
 hunt.8000.desc: "사냥을 위해 이동을 시작한 이후로 [swooning_attendee.GetName](은)는 내 새에게서 좀처럼 시선을 떼지 못하고 있다. 그럴 만도 하지. 참으로 위엄 넘치고 아름다운 동물이니까.\n\n마침 포동포동하게 살이 오른 물고기가 가득한 작은 강이 가까워졌다. 내 [activity.Custom('GetRaptorType')]의 능력을 보여줄 완벽한 기회다!"
 hunt.8000.a: "내 매사냥 실력을 보면 깜짝 놀랄걸!"
 hunt.8000.falcon_success: "당신의 [activity.Custom('GetRaptorType')](이)가 물고기를 잡음"
 hunt.8000.falcon_failure: "당신의 [activity.Custom('GetRaptorType')](이)가 실패함"
 hunt.8000.b: "내가 직접 물고기를 낚겠어!"
 hunt.8000.fist_success: "맨손으로 물고기를 잡음"
 hunt.8000.fist_failure: "웃음거리가 됨"
 hunt.8010.t: "[activity.Custom('GetRaptorType')|U]의 연회"
 hunt.8010.desc: "나의 [activity.Custom('GetRaptorType')](이)가 안절부절못하면서 손목을 두드리고 쪼아댄다. 의심의 여지가 없다. 다시 한 번 하늘로 날아가 새로운 사냥감을 잡아오고 싶은 거겠지! \n\n마음만 같아서는 날려보내고 싶지만, 아직 뒤쫓을 만한 흔적을 발견하지 못했다. [activity.Custom('GetRaptorType')](을)를 보내봐야 빈손으로 돌아올 공산이 크다."
 hunt.8010.a: "날아라, 훨훨 날아라! 나의 [activity.Custom('GetRaptorType')]아!"
 hunt.8010.falcon_success: "당신의 [activity.Custom('GetRaptorType')](이)가 사냥감을 잡아옴"
 hunt.8010.falcon_failure: "$hunt.8000.falcon_failure$"
 hunt.8010.b: "추적에 집중한다."
 hunt.8020.t: "선물을 베푸는 자"
 hunt.8020.desc: "나의 [activity.Custom('GetRaptorType')](이)가 자리를 잡고는 주변 풍경을 냉철한 시선으로 훑었다. 순간 녀석은 전광석화와 같은 속도로 무언가를 향해 날아가더니, 사냥감을 따라잡자마자 미친 듯이 날뛰었다. 땅바닥에 있는 무언가를 쪼아대고 발톱으로 할퀴는데, 뭔지는 보이지 않았다.\n\n황급한 발걸음으로 괴성을 내지르는 [activity.Custom('GetRaptorType')](을)를 찾아가 보니, 그 자리에는 죽은 짐승이 아니라 온갖 동전과 장식으로 이뤄진 자그마한 꾸러미가 있었다! 그렇게 비싼 물건으로 보이진 않았다. 주인을 찾고 싶어도 못 찾을 것 같고."
 hunt.8020.a: "\"잘 찾아왔다, 깃털 달린 친구여!\""
 hunt.8020.b: "\"이 재물은 [ROOT.Char.WealthGodName]에게 올려야 해.\""
 hunt.8030.t: "[activity.Custom('GetRaptorType')|U] 추적"
 hunt.8030.desc: "[activity.Custom('GetRaptorType')](이)가 시야에서 완전히 사라져 주변을 둘러봐도 아무것도 보이지 않았다. 그때 울음소리가 들려 쫓아가 보니 녀석이 발톱에서 피를 뚝뚝 흘리며 앉아 있었다. 정작 주변에 다른 짐승의 흔적은 보이지도 않았다.\n\n[activity.Custom('GetRaptorType')](이)가 조금 전에 혼자 감당하기에는 너무 큰 무언가와 사투를 벌였던 게 분명하다. 놈은 분명 이 근처에 있을 터!"
 hunt.8030.a: "야수를 찾아보실까!"
 hunt.8030.success: "진행도가 크게 증가함"
 hunt.8030.failure: "진행도가 약간 증가함"
 hunt.8030.b: "\"놈을 추적해. 나도 금방 따라갈 테니.\""
 hunt.8040.t: "행운의 장갑"
 hunt.8040.desc: "[glove_salesman.GetName](은)는 이번 사냥에서 주인공을 방불케 하는 맹활약을 펼쳤다. [glove_salesman.GetSheHe]가 기르는 [activity.Custom('GetRaptorType')]의 발톱에서는 신선한 피가 마를 날 없이 뚝뚝 떨어졌다. 오죽하면 장갑에 영구적인 선홍색 염료를 먹인 걸로 보일 지경이었다. 도대체 무슨 수를 써서 이토록 온순하고 뛰어난 사냥용 새를 길러냈는지는 모르겠다. [glove_salesman.GetSheHe]는 그저 너털웃음을 흘렸다.\n\n\"나도 내가 잘 훈련시킨 덕택이라고 자랑하고 싶소. 근데 사실대로 말하자면 이 장갑에 [glove_salesman.GetFaith.FateGodName]의 축복이 깃들어 있기 때문이라오. 적당한 값만 치른다면 넘길 생각도 있소만.\""
 lucky_falconry_glove: "행운의 매사냥 장갑"
 lucky_falconry_glove_desc: "이 매사냥 장갑은 사냥을 비롯해 무예가 필요한 활동에서 착용자에게 행운을 가져다 준다고 합니다."
 hunt.8040.a: "꼭 가져야겠어!"
 hunt.8040.b: "행운 따위 필요 없어."
 hunt.8040.c: "\"#EMP 적당한 가격#!이면 팔겠단 말이지.\""
 hunt.8050.t: "흔적 포착!"
 hunt.8050.desc: "다시 한번 [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U](을)를 찾아 야생을 떠돌 때였다. 흔적 하나 찾지 못하고 있던 중, 갑작스럽게 길에서 한참 멀어지는 방향으로 난 동물의 흔적을 발견했다.\n\n[m_hunt.GetName](이)가 내 팔을 붙잡고는 적극적으로 말렸다. 전설의 야수가 아니라 평범한 [activity.Custom('GetAnimalType')](이)가 남긴 흔적일 거라고 호언장담하면서."
 hunt.8050.a: "어쨌든 흔적을 따라간다."
 legendary_animal_close_tt: "흔적을 따라간 끝에 목표와 가까워짐"
 legendary_animal_no_trace_tt: "흔적을 따라갔으나 아무 성과 없음"
 hunt.8050.b: "\"그 말이 맞겠지.\""
 hunt.8060.t: "조심!"
 hunt.8060.desc: "[activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U] 추적을 진행하던 중, 잠을 못 자 눈두덩이 움푹 팬 [eccentric_hunter_scope.GetWomanMan]을 마주쳤다.\n\n\"조심하십시오! 야수를 조심하십시오! 전 오랜 세월 [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U](을)를 쫓아 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] 전역을 헤집고 다녔습니다! 흉포한 데다 사람 고기만을 갈구하는 놈입니다! 얼른 도망치십시오! 놈을 잡는 것은 제가 짊어져야 할 부담이니!\""
 hunt.8060.a: "\"자네가 아는 모든 걸 말해주게.\""
 hunt.8060.success: "[eccentric_hunter_scope.GetSheHe|U]가 모든 것을 말해줌"
 hunt.8060.failure: "[eccentric_hunter_scope.GetSheHe|U]가 아무것도 말해주지 않음"
 hunt.8060.b: "\"자네는 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 잘 알지 않나. 나와 함께하지!\""
 hunt.8060.c: "\"제정신이 아니구나! 저리 썩 꺼져라!\""
 hunt.8070.t: "시위를 걸고, 조준..."
 hunt.8070.desc.intro: "[ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 배회하길 몇 시간 째. [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U](은)는 매번 추적을 벗어나며 꿈에서도 나를 괴롭힌다.\n\n바로 그때였다. 놈이 보였다! 그 자식이 제방에 서서 햇살을 듬뿍 받으며 [activity.Custom('GetAnimalSoundParticiple')]를 내고 있었다. 명백한 조롱이었다!"
 hunt.8070.desc.mid.lunatic: "주변에서 사냥단이 숙덕거리는 소리가 들린다. 내가 절대 못 잡을 거라고 수군거리는 소리가!"
 hunt.8070.desc.mid.paranoid: "실물 같진 않다. 수행단의 누군가가 나를 속이려고 가짜를 만든 걸지도 모르지!"
 hunt.8070.desc.mid.fallback: "이 집착의 대상 때문에 깨어있는 모든 순간을 화난 상태로 보내고 있다."
 hunt.8070.desc.outro: "아무리 생각해도, 또 꿈이 분명하다. 하지만 지금 내 정신은 무척이나 명료하다."
 hunt.8070.a: "화살을 쏜다!"
 hunt.8070.b: "아니야, 이건 현실이 아니야."
 hunt.8071.t: "...쏜다!"
 hunt.8071.desc.intro: "손을 떠난 화살은 제방 위로 날아갔다. 틀림없이 고통 어린 비명이 들렸는데, 확실히는 모르겠다.\n\n재빨리 달려가 그 근원을 확인해 보니..."
 hunt.8071.desc.outro: "야수가 비틀거리면서 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] 깊은 곳으로 도망치고 있었다! 바닥에 선혈이 흥건하긴 했지만 화살에 치명상을 입진 않은 모양이었다."
 hunt.8071.a: "혈흔을 따라간다!"
 hunt.8072.desc.outro: "머리에 화살이 꽂힌 채 싸늘하게 식어 있는 [murder_target.GetNamePossessive] 시신이 기다리고 있었다. 간담이 서늘해지고 팔다리가 후들거린다. 내가 어쩌다 이런 짓을? 분명히 [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U](으)로 보였는데!"
 hunt.8072.a: "내가 미쳐가고 있구나."
 hunt.8073.desc.outro: "땅속 깊이 박힌 화살만이 덩그러니 남아 있었다. 발자국도, 배설물도, [activity.Custom('GetAnimalType')]의 흔적 하나 보이지 않았다. 애초에 놈이 오긴 했을까? 전부 내 상상은 아니었을까? [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')] 같은 게 실존하긴 하는 걸까?"
 hunt.8073.a: "나는 미치광이가 아니야!"
 hunt.8074.desc.outro: "평범한 [activity.Custom('GetAnimalType')]의 사체만이 남아 있었다. [activity.Custom('GetLegendaryColor')]의 흔적은 전혀 보이지 않았다. 햇빛을 받으면서 색을 착각했나 보군. 어쨌든 깔끔하게 한 마리 잡았으니 됐다."
 hunt.8074.a: "잡았으면 됐지."
 hunt.8500.t: "세상의 꼭대기"
 hunt.8500.desc: "[activity.Custom('GetRaptorType')](을)를 풀어줬는데, 이 멍청한 짐승은 일직선으로 날아가기는커녕 가장 가까운 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')](으)로 퍼덕이더니 그대로 안착했다.\n\n놈은 사냥단 모두가 보는 앞에서 내게 망신을 줘놓고는 아무 일도 없었다는 듯 텅 빈 눈으로 나를 돌아보았다. 당장 내려오라고 외쳤지만 동료 사냥꾼들의 숨죽은 웃음소리만 들려올 뿐, 아무것도 돌아오지 않았다."
 hunt.8500.a: "내가 직접 올라가겠다!"
 hunt.8500.success: "당신의 [activity.Custom('GetRaptorType')](을)를 회수함"
 hunt.8500.failure: "추락함"
 hunt.8500.b: "나는 내 [activity.Custom('GetRaptorType')](을)를 확실하게 조련했어. 녀석을 믿어."
 hunt.8500.falcon_success: "[activity.Custom('GetRaptorType')](이)가 당신의 품으로 돌아옴"
 hunt.8500.falcon_failure: "당신의 [activity.Custom('GetRaptorType')](이)가 내려오지 않음"
 hunt.8510.t: "피습"
 hunt.8510.desc: "야생으로 사라진 지 얼마 안 가 내 [activity.Custom('GetRaptorType')](이)가 몹시 괴로워하며 부르짖는 소리가 들렸다. 소리의 출처를 좇아 달려가니 웬 흉측한 [ROOT.Char.Custom('GetAnimalType')](이)가 내 고결한 사냥용 새의 발을 붙들고 있었다!\n\n싸움은 내 소중한 [activity.Custom('GetRaptorType')]에게 불리하게 흘러가고 있었다. [ROOT.Char.Custom('GetAnimalType')]의 주둥이는 붉은 피로 흥건했다. 싸움에 끼어들면 [ROOT.Char.Custom('GetAnimalType')]의 공격을 받을지도 모른다. 하지만 [activity.Custom('GetRaptorType')](을)를 대신할 새를 구하기엔 드는 돈이 한두 푼이 아닐 거란 말이지..."
 hunt.8510.a: "내가 직접 놈을 상대하겠다!"
 hunt.8510.a.success: "[ROOT.Char.Custom('GetAnimalType')](을)를 싸워서 쫓아냄"
 hunt.8510.a.failure: "[ROOT.Char.Custom('GetAnimalType')]에게 짓뭉개짐"
 hunt.8510.b: "간섭하지 말자."
 hunt.8510.b.success: "[activity.Custom('GetRaptorType')](이)가 무사히 달아남"
 hunt.8510.b.failure: "공백을 메울 새를 구매해야 함"
 hunt.8510.c: "사냥 동료에게 더 좋은 [activity.Custom('GetRaptorType')](을)를 사야겠군."
 hunt.8510.d: "[ROOT.Char.Custom('GetAnimalPlural')] 다루는 법은 내가 잘 알지!"
 hunt.8520.t: "갈림길"
 hunt.8520.desc.intro: "한동안 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]에서 [activity.Custom('GetAnimalType')]의 흔적을 쫓아가던 중 불가사의한 일이 벌어졌다. 흔적이 두 갈래 길로 나뉜 것이다! 왼쪽에 난 흔적을 따라가려고 하자 [m_hunt.GetName](이)가 나를 오른쪽으로 끌었다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U] 님. 딱 봐도 왼쪽이 오래된 흔적입니다. 생긴 지 얼마 안 된 오른쪽으로 가야 합니다.\"\n\n"
 hunt.8520.desc.outro.obsessed: "이 인간이 누굴 머저리로 아나? 왜, 옆길로 새게 만들겠다고 노래를 부르지."
 hunt.8520.desc.outro.fallback: "자세히 관찰해보니 왼쪽 흔적이 오른쪽 흔적보다 좀 더 희미한 감이 있었다."
 hunt.8520.a: "왼쪽으로 간다."
 hunt.8520.a.success: "흔적을 따라간 끝에 사냥감과 거리를 좁힘"
 hunt.8520.a.failure: "흔적이 어디로도 이어지지 않음"
 hunt.8520.b: "오른쪽 흔적을 따라간다."
 hunt.8520.b.success: "$hunt.8520.a.success$"
 hunt.8520.b.failure: "$hunt.8520.a.failure$"
 hunt.8530.t: "올무"
 hunt.8530.desc.intro: "저기, 저 지평선에 있다! 똑똑히 봤어! [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U](이)다! 나는 미친 사람처럼 놈을 향해 맹렬하게 내달렸다. 또 붙잡자 마자 안개로 흩어지게 두지 않으리라!\n\n#EMP 쑤욱!#!\n\n바위 사이에 발이 빠지는 것조차 느끼지 못했다. 나는 그만 한낱 밀렵꾼의 덫에 걸려 힘없이 넘어졌고, 눈앞의 세상이 푹 꺼지는 듯했다. 아무리 발버둥쳐도 덫에 얽매인 다리는 빠져나올 줄을 몰랐다."
 hunt.8530.desc.outro.obsessed: "저 가증스러운 짐승을 또 놓칠 순 없다! 극단적인 방법을 써야 할지도 모르겠군..."
 hunt.8530.desc.outro.fallback: "짐승을 잡을 기회가 다시 안 올지도 모르지만, 탈출구는 없는 것 같다."
 hunt.8530.a: "각도만 잘 맞추면..."
 hunt.8530.a.success: "빠져나오는 데 성공함"
 hunt.8530.a.failure: "상황이 악화됨"
 hunt.8530.b: "\"도와주시오! 도와주시오!\""
 hunt.8530.c: "다리를 없애버리는 수밖에!"
 hunt.8540.t: "[activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U]: 징조"
 hunt.8540.desc.intro: "또다시 [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](이)가 나를 도발하는 꿈을 꿨다. 놈은 맹렬한 시선으로 나를 노려보면서 우레와 같은 [activity.Custom('GetAnimalSoundParticiple')]를 내질렀다. 비명과 함께 일어나고 보니 주변은 사냥 야영지였다.\n\n"
 hunt.8540.desc.mid.witch: "[ROOT.Char.GetFaith.WitchGodName|U]께서 꿈으로 말씀하시는 게 분명하다. 그 야수는 실존하고, 내가 숨통을 끊는 장본인이 될 거라고. 창문 밖을 내다보니 온갖 동물이 같은 방향을 응시하고 있었다."
 hunt.8540.desc.mid.orion: "창문 밖을 내다보니 사냥꾼 별자리가 마치 날 부르는 듯, 그 어느 때보다 밝게 빛나고 있었다."
 hunt.8540.desc.mid.ursa_major: "창문 밖을 내다보니 맑은 밤하늘에서 [activity.Custom('GetAnimalType')] 별자리가 선명하게 반짝이고 있었다. 마치 나를 야생으로 부르는 것처럼."
 hunt.8540.desc.mid.lights: "창문 밖을 내다보니 한 쌍의 빛나는 구슬이 야생으로 날아가고 있었다. 마치 나를 사냥감으로 인도하는 것처럼."
 hunt.8540.desc.mid.comet: "창문 밖을 내다보니 혜성이 하늘을 가로지르고 있었다. 경외감이 절로 생겨나는 광경이었다. 어쩌면 나를 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]에 있는 어느 장소로 안내하는 건 아닐까?"
 hunt.8540.desc.outro: "\n\n내가 보고 있는 광경은 의심의 여지가 없는 현실이지만, 몸이 너무나 피로하다."
 hunt.8540.a: "#EMP 분명해#!. 이건 내일을 암시하는 징조다!"
 hunt.8540.a.success: "징조를 제대로 해석함"
 hunt.8540.a.failure: "어떤 결론에도 이르지 못함"
 hunt.8540.b: "지금 자면 안 돼. 먼저 치고 나가야 한다고!"
 hunt.8540.b.success: "진전이 생김"
 hunt.8540.b.failure: "어떤 짐승의 흔적도 찾지 못함"
 hunt.8540.c: "[ROOT.Char.GetFaith.CreatorName|U]의 선물이로다."
 hunt.8540.d: "아름답구나. [intent_target_character.GetFirstNameNoTooltip]에게 보여줘야겠어!"
 hunt.8550.t: "[activity.Custom('GetLegendaryColor')|U] 배설물"
 hunt.8550.desc: "전설의 [activity.Custom('GetLegendaryColor')|U] [activity.Custom('GetAnimalType')|U] 추적을 진행할 때였다. 흔적은 사람들이 흔히 지나던 길을 벗어나 완전히 찾아볼 수 없게 되었다. 절망에 삼켜지는 기분이 들었지만, 순간 시야에 들어온 물체를 보고 숨이 멎을 뻔했다.\n\n순수한 [activity.Custom('GetLegendaryColor')]의 배설물. 생전 처음 보는 배설물이 그 자리에 있었다! 짐승의 몸이 [activity.Custom('GetLegendaryColor')](이)니, 당연히 배설물도 비슷한 색이겠지."
 hunt.8550.a: "#EMP 의심의 여지가 없어#!!"
 hunt.8550.a.success: "배설물을 따라간 끝에 사냥감과 거리를 좁힘"
 hunt.8550.a.failure: "짐승의 흔적을 놓침"
 hunt.8550.b: "한번 정체를 알아보는 것도 나쁘지 않을 거야."
 hunt.8550.b.success: "배설물을 정확하게 식별해냄"
 hunt.8550.b.failure: "배설물을 정확하게 식별해내지 못함"
 hunt.8550.c: "이 방향성은 틀렸어. 다른 걸 찾아야 해."
 hunt.8550.d: "이게 그 #EMP 전설#!의 배설물이란 말이지!"
 legendary_fumes: "전설의 배설물"
 legendary_fumes_desc: "신비로운 [activity.Custom('GetLegendaryColor')] [activity.Custom('GetAnimalType')](이)가 배출한 것으로 알려진 배설물입니다."
 hunt.8560.t: "큰 고양이, 작은 새끼"
 hunt.8560.desc: "위험천만한 [activity.Custom('GetAnimalType')](을)를 찾아 야생을 헤매던 중 건너편에서 작고 애처로운 울음소리가 들렸다. 소리를 따라가니 평범한 들고양이보다도 작은 [activity.Custom('GetAnimalType')] 새끼가 우뚝 서서는 벌벌 떨고 있었다.\n\n[hunt_participant.GetName|U](은)는 냉큼 달려가 놈을 안아 올렸다.\n\n\"가엾은 것. 부모가 죽었거나 길을 잃었나 봅니다. 연약한 [hunt_participant.GetFaith.CreatorNamePossessive] 피조물을 보호하는 게 우리의 책무 아니겠습니까?\""
 hunt.8560.a: "저 울음소리를 이용해 진짜 [activity.Custom('GetAnimalType')](을)를 유인할 수 있겠군!"
 hunt.8560.b: "내가 보살피겠어."
 hunt.8560.c: "\"당장 원래 위치로 돌려놓게!\""
 hunt.8570.t: "쇄도!"
 hunt.8570.desc: "처음 시작은 우르릉거리는 소리였다. 곧이어 [ROOT.Char.GetFaith.DevilName](이)가 강림해 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 찢어발기려는 듯 온 세상이 떨리기 시작했다.\n\n잠시 후 [activity.Custom('GetAnimalPlural')]의 해일이 공터를 완전히 뒤덮었다. 문제는 그 한가운데에 [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 고립됐다는 거다!\n\n당장은 가공할 덩치의 짐승들이 [stampede_victim.GetHerHim]를 피해 가고 있긴 하지만, 내가 나서지 않으면 십중팔구 죽음을 면치 못할 것이다."
 hunt.8570.a: "\"내가 구해주겠네!\""
 hunt.8570.a.success: "무탈하게 [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 구출함"
 hunt.8570.a.failure: "부상을 입고 [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 구출함"
 hunt.8570.a.crit_failure: "구출 시도 중 사망함"
 hunt.8570.b: "쇄도하는 짐승들의 방향을 바꿀 수 있을지도."
 hunt.8570.b.success: "짐승 쇄도의 방향을 바꿈"
 hunt.8570.b.failure: "짐승 쇄도의 방향을 바꾸는 데 실패함"
 hunt.8570.c: "뒤에 빠진 녀석들을 사냥할 좋은 기회로군!"
 hunt.8570.c.success: "화살을 몇 발 명중시킴"
 hunt.8570.c.failure: "단 한 마리의 [activity.Custom('GetAnimalType')]조차 잡지 못함"
 hunt.8570.c.death: "[stampede_victim.GetName](이)가 짓밟힘"
 hunt.8570.c.survives: "[stampede_victim.GetName](이)가 살아남음"
 hunt.8570.d: "알아서 잘 빠져나오겠지."
 hunt.8580.t: "내려보는 시선"
 hunt.8580.desc: "잠깐 사냥단과 떨어졌을 뿐인데, 떠돌이 [activity.Custom('GetAnimalType')]에게는 그 찰나로 충분했던 것 같다. 놈은 거대한 바위에 우뚝 서서는 다음 식사를 보듯이 내려다보고 있었다. 목이 건조해지고 활을 움켜쥔 손에 힘이 들어간다.\n\n그간 사냥을 해오면서 쌓은 경험에 비추어 볼 때, [activity.Custom('GetAnimalType')](을)를 마주하고 살아남으려면 꼼짝 말고 가만히 있어야 한다. 하지만 이 순간 나는 본능의 노예일 뿐이었다."
 hunt.8580.a: "가만히 있어야 해."
 hunt.8580.a.success: "[activity.Custom('GetAnimalType')](이)가 물러남"
 hunt.8580.a.failure: "당신은 [activity.Custom('GetAnimalType')]에게 짓뭉개짐"
 hunt.8580.b: "화살을 쏜다."
 hunt.8580.b.success: "[activity.Custom('GetAnimalType')](을)를 명중시킴"
 hunt.8580.b.failure: "$hunt.8580.a.failure$"
 hunt.8580.c: "도망치면서 도움을 요청한다!"
 hunt.8580.c.success: "도망치는 데 성공함"
 hunt.8580.c.failure: "$hunt.8580.a.failure$"
 hunt.8590.t: "[activity.Custom('GetAnimalPlural')|U]의 소굴"
 hunt.8590.desc: "사냥단과 함께 언덕 꼭대기에 다다르자 끝이 보이지 않는 어두컴컴한 동굴이 기다리고 있었다. 그리고 입구 주변에는 [activity.Custom('GetAnimalType')]의 흔적이 선명하게 남아 있었다.\n\n틀림없다. [activity.Custom('GetAnimalType')]이나 그 무리가 이 동굴을 터전으로 삼고 있을 것이다. 밤이 올 때까지 버티고 기다리면 반드시 사냥감을 찾을 수 있으리라."
 hunt.8590.a: "그렇다면 기다려야지!"
 hunt.8590.a.success: "[activity.Custom('GetAnimalType')](이)가 보금자리로 돌아옴"
 hunt.8590.a.failure: "[activity.Custom('GetAnimalType')](이)가 나타나지 않음"
 hunt.8590.b: "이 흔적을 기반으로 추적하면 돼."
 hunt.8590.b.success: "[activity.Custom('GetAnimalType')] 추적에 진전이 생김"
 hunt.8590.b.failure: "[activity.Custom('GetAnimalType')] 추적에 실패함"
