 hold_court_placeholder_gain_cgv: "궁정 권위를 #P 10#!만큼 획득함"
 hold_court_placeholder_lose_cgv: "궁정 권위를 #N 10#!만큼 상실함"
 hold_court_start_activity: "첫 번째 탄원인의 이야기를 들음"
 hold_court_header: "궁정 주최:"
 #Activity Start
 hold_court.0001.t: "$hold_court_header$ 개회"
 hold_court.0001.desc: "나는 왕좌에 앉아 경비병들에게 전당의 문을 열라는 손짓을 보냈다. 그러자 사람들이 물밀 듯이 몰려들었다. 몇몇 이들은 내 왕좌 앞에 일렬로 줄지어 섰고, 순전히 송사를 구경하러 온 자들은 양옆으로 물러났다.\n\n잠시 후 전당의 시간이 멈춘 것처럼 모든 움직임이 잦아들었고, 백성이 내게 기대에 찬 시선을 보냈다. 내 앞에 선 사람들을 세어보니 총 [ROOT.Var('num_petitioners').GetValue|V0]명의 탄원인이 자기 차례를 기다리고 있었다."
 hold_court.0001.a: "첫 번째 탄원인에게 다가오라고 손짓한다."
 hold_court.0001.b: "생각이 바뀌었어. 바깥 풍경이 저리도 아름답거늘..."
 hold_court.0001.b.tooltip: "알현을 끝내고 탄원인들을 집으로 돌려보냄"
 #Guest offers to share rumors from a nearby foreign realm.
 hold_court.1001.t: "간접적인 첩보"
 hold_court.1001.desc: "문객 [rumormonger.GetTitledFirstName](이)가 조소를 띤 채 왕좌로 다가와 허리 숙여 인사했다.\n\n\"반갑습니다, 영주님. 일전에 [neighboring_realm.GetName](을)를 방문할 일이 있었는데, [neighboring_ruler.GetTitledFirstNamePossessive] 몇몇 백성들 사이에서 #EMP 무척이나 재밌는#! 이야기가 돌더군요. 영주님께 들려드릴 의향은 있습니다... 값만 제대로 쳐주신다면 말이죠."
 hold_court.1001.a: "적잖은 액수로군. 하나 눈과 귀를 닫고 있을 순 없지."
 hold_court.1001.a.seducer: "다른 협상을 해보는 건 어떻겠나?"
 hold_court.1001.a.success: "[rumormonger.GetTitledFirstNamePossessive] 정보에는 귀중한 협박 재료가 포함되어 있음"
 hold_court.1001.a.success.tt: "[rumormonger.GetTitledFirstName](이)가 자신이 아는 모든 유의미한 [secret|E]을 드러냄"
 hold_court.1001.a.failure: "[rumormonger.GetTitledFirstNamePossessive] 정보는 순전히 소문에 불과함"
 hold_court.1001.a.failure.tt: "[rumormonger.GetTitledFirstName](은)는 사실 유의미한 [secrets|E]을 알고 있지 않음"
 hold_court.1001.b: "궁정 사람들이 보는 앞에서 날 갈취하려고 들어?! 경비대, 당장 저자를 체포하라!"
 hold_court.1001.c: "썩 꺼져라, 협잡꾼아! 내 궁정에 네놈들 족속이 설 자리는 없다!"
 #Wandering claimant asks you to press their claim NOW!!
 hold_court.1011.t: "전쟁 명분"
 hold_court.1011.desc: "\"오, 관대한 [ROOT.Char.GetTitledFirstNameNoTooltip](이)시여, 저는 거대한 부당함을 바로잡고자 멀리서 당신을 찾아온 [claimant_guest.GetFirstName](이)라고 합니다!\"\n\n탄원인는 깊게 절한 뒤 연습한 듯한 말을 이어갔다. \"[claimant_guest.GetWomanMan](이)가 [claimant_guest.GetHerHis] 옥좌를 차지하고 있으나, 그 땅의 정당하고 진정한 영주는 이몸입니다!\"\n\n\"저를 도와 명분에 힘을 실어준다면, 당신께 충성을 맹세하고 제 삶이 끝나는 날까지 온 마음을 다해 모시겠습니다.\""
 hold_court.1011.a: "올해 안에 명분을 공표하리라!"
 hold_court.1011.b: "물러나라. [target_character.GetTitleAsNameNoTooltip]의 기휘를 범하는 위험을 무릅쓸 순 없다."
 hold_court.1011.c: "도와줄 수는 없겠지만, 편히 있다 가시게."
 #Peasant begs for relief after a drought/early frost/etc.
 hold_court.1021.t: "먼지는 먼지로"
 hold_court.1021.desc: "여위고 초라한 농노 한 명이 화려한 알현실을 멍하니 바라보며 내 앞에 서 있다. 정신이 팔린 것이 분명한지라, 대화를 나누기 위해 [peasant.GetHerHim]를 불러야 했다.\n\n\"아... 죄송합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 그... [county.GetNameNoTier]에 있는 제 마을에 올해 흉작이 크게 왔습니다. 먹을 것은 물론이고 종자조차 남기지 못했을 정도입죠. 아무것도 없습니다. 도움을 받지 못한다면 다들 굶어 죽을 겁니다!\"\n\n다시 알현실을 돌아본 농노는 말을 덧붙였다. \"재물은 남아돌지 않으십니까?\""
 hold_court.1021.a: "재건에 필요한 자금을 내어주지."
 hold_court.1021.a.stewardship: "이웃 마을과 작물 공유 체제를 구축하라."
 hold_court.1021.b: "봉사를 통해 빚을 갚도록."
 hold_court.1021.c: "수확할 작물이 없다면 칼이라도 휘둘러야겠지."
 county_or_15_dev: "[county.GetName](와)과 [development|E]가 15 이하인 모든 [realm|E] [Concept( 'counties', '영지' )|E]"
 #Activity End
 hold_court.0021.t: "$hold_court_header$ 결론"
 hold_court.0021.desc: "마지막 탄원인이 떠나자 다른 데 볼 일이 있는 궁정 신하들도 퇴장했다. 그렇지 않은 이들은 자리에 남아 근래에 내린 결정에 대해 서로 담론을 주고받았다.\n\n얼마 안 있어 송사 특유의 격식을 차리는 분위기는 완전히 희미해졌고, 부산하면서도 평범한 궁정 생활이 공백을 채웠다."
 hold_court.0021.a: "이곳에서의 용무는 다 끝났군."
 hold_court.0021.arrogant: "백성들이 나의 존재감에 경외심을 느끼는 걸 보니 좋구나."
 hold_court.0021.shy: "빨리 처소로 돌아가고 싶어..."
 hold_court.0021.gregarious: "궁정 사람들과 어울리기에 좋은 기회야."
 hold_court.0021.every_guest_and_courtier: "모든 문객과 궁정 신하:"
 hold_court_1001_pool_tt: "[rumormonger.GetShortUIName](이)가 당신의 [court|E]을 떠남"
