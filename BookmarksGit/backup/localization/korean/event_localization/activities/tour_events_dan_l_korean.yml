l_korean:
 tour_travel.3000.t: "묘연한 [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]의 행방"
 tour_travel.3000.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 어느 한 마을을 지나던 중 [pious_peasant.GetName](이)란 이름의 유난히 독실한 농노와 지역 신앙에 관한 담론을 나누었다.\n\n\"이곳엔 [ROOT.Char.GetFaith.HouseOfWorship]조차 하나 없습니다. [ROOT.Char.GetFaith.HighGodName|U]께서 기거하는 곳으로 가려면 며칠이나 되는 거리를 이동해야 하죠.\""
 tour_travel.3000.a: "간단한 [ROOT.Char.GetFaith.HouseOfWorship] 정도라면 우리가 건설을 도와줄 수 있지."
 tour_travel.3000.b: "이곳에 장엄한 [ROOT.Char.GetFaith.HouseOfWorship](을)를 짓겠다."
 tour_travel.3000.c: "\"그렇다면 걸어야지.\""
 tour_travel.3001.t: "즉흥 예식"
 tour_travel.3001.desc: "우리 일행은 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 어느 작은 마을을 찾았다. 운이 닿아 연회에 처음부터 끝까지 참석할 수 있었는데, 어딘가 이상한 구석이 있었다.\n\n자기 [marriage_candidate.Custom('GetDaughterSon')]인 [marriage_candidate.GetName] 이야기를 그렇게 떠들어대던 [marriage_mother.GetName](이)가 실은 자식 자랑이 아니라, #EMP 팔 생각#!이라는 걸 알아차린 것이다.\n\n\"둘이 결혼하면 완벽한 한 쌍일 거예요!\" [marriage_mother.GetNameNoTooltip]의 눈에서 자부심이 뿜어져 나왔다."
 tour_travel.3001.desc.drunkard: "난 몽롱한 상태로 깨어났다. 머리는 깨질 듯이 아팠고, 귀는 울려댔다. 빛이 비수처럼 정신을 파고들었다. 목구멍이 꼭 사막이라도 된 것 같다. 힘겹게 물을 찾으려던 찰나, 웬 기이한 농노 여인이 침대맡에 서 있는 게 보였다. 그녀는 물병을 들고 있었다.\n\n\"여기 있습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 그런 밤을 보내셨으니 목이 마르실 만도 하지요!\"\n\n침대에 누운 그대로 몸을 돌리니, 웬 낯선 사람이 행복한 단잠에 빠져 있었다.\"\n\n\"우리 [marriage_candidate.Custom('DaughterSon')]이 [ROOT.Char.GetTitleAsNameNoTooltip|U](와)과 결혼하게 된다니, 집안의 경사입니다!\""
 tour_travel.3001.a: "환상적인 발상이군."
 tour_travel.3001.a.drunkard: "#EMP 내가 무슨 짓을 한 거지?#!"
 tour_travel.3001.b: "아니. 내가 더럽고 지저분한 농노 따위랑 결혼할 리가."
 tour_travel.3002.t: "정복의 대가"
 tour_travel.3002.desc: "마을 광장 한복판에서 어느 농노의 절규가 울려 퍼졌다. \"내 형제, 아버지, 남편이 모두 당신이 일으킨 #EMP 전쟁#!에서 죽었어.\"\n\n\"[battle_memory.GetSecondPerspectiveDescription] 당시, 당신은 승리를 손에 넣었을지 몰라도 내게는 가족의 3대가 몰살당한 날이었단 말이야.\"\n\n여인의 분노는 눈물로 화했고, 그 다음 말은 간신히 내 귀에 닿았다.\n\n\"당신 같은 걸 [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로 섬기지 않을 거야.\""
 tour_travel.3002.a: "\"본인에게 망자를 되살리는 힘은 없으나, 금화는 도움이 될지 모르겠구나.\""
 tour_travel.3002.b: "\"그 정도 희생은 감수했다.\""
 tour_travel.3003.t: "역겨운 괴물"
 tour_travel.3003.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 이동 중 멈춰 서서 백 번째 농노와 대화를 나눴을 때였다. 이젠 이 흉측한 생물을 보기만 해도 속이 뒤집힐 지경이다.\n\n누렇게 변색되어 짓이겨진 치아, 썩어버린 문맹의 뇌를 숨기고 있는 텅 빈 눈. 이 생물 하나하나가 이름 없는 질병을 품고 있고, 그 탓에 얼굴은 종기와 흠결로 가득하다.\n\n이런 종자들이 무어라 떠들든 일말의 관심조차 주고 싶지 않다."
 tour_travel.3003.a: "그래도 선심 쓰는 척이라도 하는 게 내 의무지."
 tour_travel.3003.b: "내 생각을 말해주겠어."
 tour_travel.3004.t: "못생긴 조각상"
 tour_travel.3004.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 마을 주민들이 모여서 내 모습을 본뜬 조각상을 세웠다는 얘기를 미리 전해 듣긴 한 상태였다.\n\n그런데 도착해서 보니 지금 내가 보고 있는 풍경이 현실이 맞긴 한 건지 고민이 들었다. 살면서 이렇게 못생긴 조각상을 보긴 처음이었거니와, 나랑은 눈곱만큼도 닮지 않았다!\n\n주변을 힐끔거리니 다들 뿌듯하다 못해 얼굴에서 광채가 뿜어져 나올 지경이다. 이 조각상이 얼마나 조잡한지 나밖에 모르는 건가?"
 tour_travel.3004.a: "정말... 훌륭하게도 만들었군."
 tour_travel.3004.b: "지금 날 #EMP 놀리는 것이냐#!? 어서 무너뜨려라!"
 tour_travel.3004.c: "사실 정확하게 만들긴 했어."
 tour_travel.3005.t: "유사 범죄"
 tour_travel.3005.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 지날 때의 일이었다. 마치 개처럼 말뚝에 구속된 가련한 죄수를 보았다. [criminal_peasant.GetSheHe]는 나를 애타게 부르며 자비를 청했다.\n\n이에 나는 [ROOT.Char.GetTitleAsNameNoTooltip]에 걸맞은 위엄 있는 말투로 하문했다. \"무슨 죄를 저질렀느냐?\"\n\n\"저는 [criminal_secret.GetNameNoTooltip]입니다. 물론 항변의 여지가 없는 저의 잘못은 맞습니다.\"\n\n이마에 땀 몇 방울이 송골송골 맺혔다. 따지고 보면 #EMP 나 역시#! [criminal_secret.GetNameNoTooltip] 아닌가."
 tour_travel.3005.a: "죄수를 풀어주어라!"
 tour_travel.3005.b: "실로 끔찍한 범죄를 저질렀구나..."
 tour_travel.3006.t: "영주의 삶"
 tour_travel.3006.desc: "몇몇 농노들이 내 주위로 몰려들어 인생 이야기를 해달라고 요청했다. 이들에게 들려줄 만한 일화가 무엇이 있을까, 기억을 되짚어 보니 두 가지가 떠올랐다. 하나는 애틋한 기억인 [positive_memory.GetDescription].\n\n다른 하나는 충심과 열성을 고취할 만한 멋진 이야기인 [war_memory.GetDescription]이었다."
 tour_travel.3006.a: "첫 번째 이야기로 하자."
 tour_travel.3006.b: "전쟁 이야기는 누구나 좋아하지."
 tour_travel.3007.t: "쾌락의 집"
 tour_travel.3007.desc: "밤이 깊어 휴식을 위해 멈춰 섰을 때였다. 한 지역민이 마을 안내를 해주었다.\n\n쾌락의 소굴의 심연에 들어오고 나서야 안내인의 말이 정확하게 이해가 되었다.\n\n왼쪽으로는 사람들이 세상의 종말이라도 찾아온 듯 격렬하게 관계를 나누고 있었고, 오른쪽으로는 웬 공연자가 #EMP [ROOT.Char.Custom('GetDescriptorManeuver')] [random_event_culture.GetNameNoTooltip] [ROOT.Char.Custom('GetManeuver')](으)로 보이는 행위를 하고 있었다.#!"
 tour_travel.3007.a: "당장 떠나야겠어."
 tour_travel.3007.b: "나도 동참해야겠군."
 tour_travel.3010.t: "지역의 영웅"
 tour_travel.3010.desc: "우리 일행은 [shrine_province.Custom('GetTerrainTypePlural')](을)를 지나 [shrine_province.Custom('GetProvinceGroundDesc')](을)를 터덜터덜 통과하던 중 웬 수수하게 생긴 사당을 발견하였다. 상단부에는 [shrine_province.GetCounty.GetFaith.ReligiousSymbol](이)가 소박하게 새겨져 있었고, 그 아래 문구는 제법 풍화된 상태였다.\n\n'#EMP [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip]의 성자이자 [shrine_province.GetNameNoTooltip]의 [saint_name.Custom('GetDaughterSon')]인 [saint_name.GetFirstNameNoTooltip], 여기에 묻히다.'#!\n\n성자 [saint_name.GetFirstNameNoTooltip]? [shrine_province.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip] 출신이라고? 이 지역에서 섬기는 성인인가 보군. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural]에게 인정받지는 못한..."
 tour_travel.3010.a: "이단은 용납하지 않는다!"
 tour_travel.3010.b: "'성자 [saint_name.GetFirstNameNoTooltip]'... 어감이 좋군."
 tour_travel.3010.c: "갈 길이 바쁘다."
 cultural_acceptance_local_saint: "지역 성자"
 tour_travel.3020.t: "어둠 속에 나 홀로"
 tour_travel.3020.desc: "우린 저녁의 [ROOT.Char.GetCurrentLocation.Custom('GetBadWeatherDesc')](을)를 피해 어느 여관에 들어왔다. 소박하지만 편안한 곳이었다. 음료로 목을 축이는 와중에도 바깥에서는 바람이 불어치기 바빴다.\n\n한창 생각에 잠겨 있던 중, 양초가 언제 꺼져도 이상하지 않을 상태이고 [ROOT.Char.Custom2('RelationToMeShort', love_professor)] [love_professor.GetFirstName](와)과 단둘이 있는 상황이 되었음을 깨달았다. [love_professor.GetHerHis] 눈빛이 묘하다.\n\n잠깐의 적막이 흐르고, [love_professor.GetSheHe]가 인상을 구겼다. 조심스럽게 말을 고르는 눈치였다. \"[ROOT.Char.GetFirstNameNoTooltip], 아니... [ROOT.Char.GetTitleAsNameNoTooltip]님. 사실 전 당신을 #EMP 무척이나#! 경애하고 있답니다.\" [love_professor.GetHerHis] 입술 위로 미소가 춤을 추었다."
 tour_travel.3020.a: "이리 오시오. 다른 사람들은 모두 잠들었으니."
 tour_travel.3020.c: "하! 내가 누군지 잊었나?"
 tour_travel.3020.d: "좀 쉬고 싶은데..."
 tour_travel.3030.t: "진실"
 tour_travel.3030.desc: "어느 작은 마을이 가까워졌는데, 교수대에 구속된 어느 앙상한 [wrongfully_accused.GetWomanMan]이 눈에 들어왔다. 그 앞에는 여러 사람이 모여 있었다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]님! [ROOT.Char.GetTitleAsNameNoTooltip]님!\"\n군중에서 한 농노가 울며 뛰쳐나왔다.\n\"제발 도와주세요! 제 [wrongfully_accused.Custom('WifeHusband')](은)는 아무런 죄가 없단 말입니다!"
 tour_travel.3030.framed: "\"[ROOT.Char.Custom('FormOfAddressForLiege')]! 그 사람이 한 짓이 아니에요! 제가 장담할 수 있어요!\""
 tour_travel.3030.pinned: "저 마귀들이 자기 죄를 남한테 뒤집어씌운 거라고요!\""
 tour_travel.3030.wrongful: "다 거짓말이에요! 본 사람도 없다고요!\""
 tour_travel.3030.outro: "사람들은 절규를 내지르는 [accused_partner.GetWomanMan]을 끌고 갔다. \"안 돼! #EMP [wrongfully_accused.GetFirstName]...!#!\"\n\n관리는 당혹감을 숨기지 못하고 고개를 숙였다. \"죄송합니다, 영주님! 저자는 무시하십시오. 저 작자는 #EMP 백이면 백#! 죄인이 맞습니다. 신경 쓰시지 않아도 됩니다...\""
 tour_travel.3030.a: "무슨 혐의인지 듣고 싶군..."
 tour_travel.3030.b.sadistic: "아, 교수형의 즐거움이란!"
 tour_travel.3030.b: "하던 일을 계속하라."
 tour_travel.3030.c: "자네는 운이 좋아. 둘째 가라면 서러울 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] 처형 집행인이 왔으니!"
 tour_travel.3030.d: "본인은... 저자를 사면하러 왔노라. 그리고 끌려간 [accused_partner.GetWomanMan]도!"
 tour_travel.3040.t: "불행한 마을"
 tour_travel.3040.desc: "자그마한 교차로 마을에 당도하자 겁에 질린 표정의 평민이 다가왔다. 우리 일행을 보자 [bandit_mayor.GetHerHis] 눈이 안도감으로 휘둥그레졌다.\n\n\"아, 다행이다! 제발 저희를 도와주십시오, 영주님!\" 그 말에 나는 일행과 미심쩍은 눈빛을 교환했다. \"도적 떼로 변한 탈주병들이 지난 며칠 동안 저희 마을을 괴롭히고 있습니다. 전 재산을 털어간 수준입니다!\""
 tour_travel.3040.own: "아무리 작은 지역이라도 내 영지에서 무법자가 날뛰어서야 좋을 건 없겠지."
 tour_travel.3040.liege: "[ROOT.Char.GetTopLiege.GetTitledFirstName](이)가 평화를 유지하지 않는단 말이지..."
 tour_travel.3040.realm: "[ROOT.Char.GetLiege.GetTitledFirstNamePossessive] 땅은 무법천지나 다름없는 모양이군..."
 tour_travel.3040.foreign: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip](와)과 비교했을 때 [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 질서는 흐트러진 상태인가 본데..."
 tour_travel.3040.a.martial: "경비대는 이쪽으로! 악당을 습격하러 간다!"
 tour_travel.3040.a: "경비대는 어서 움직여라! 악당들을 습격해라!"
 tour_travel.3040.b: "#EMP 전 재산#!이라고?"
 tour_travel.3040.c: "미안하지만 나는 더 중요한 일이 있다, 농노야."
 tour_travel.3040.c.foreign: "그건 [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetTitleAsNameNoTooltip](이)가 해결할 일이지 않겠나."
