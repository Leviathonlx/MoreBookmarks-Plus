l_korean:
 # Events
 ach_coronation.0001.t: "도착"
 ach_coronation.0001.travel: "나는 마침내 대관식을 위해 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]에 도착했다."
 ach_coronation.0001.notravel: "대관식을 알리는 전령과 하인들이 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]에서 곳곳으로 떠났다."
 ach_coronation.0001.intro.hre: "[host.GetTitleAsName]의 대관은 결코 가벼운 일이 아니다. 모든 [host.GetPrimaryTitle.GetTierAsName]들이 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip](으)로 몰려드는 듯하고, 선제후와 수많은 지방 귀족의 깃발이 벌써 펄럭이고 있다."
 ach_coronation.0001.intro.hre_host: "나는 곧 샤를마뉴의 옥좌에 앉고, 오토의 왕관을 쓰며, 아우구스투스의 목소리로 말하게 될 것이다. 이미 선제후들이 나를 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 선택했으니, 이제는 다른 모든 이들이 그 선택을 따를 때다."
 ach_coronation.0001.intro.byzantine: "이 대관은 [host.GetTitledFirstName](을)를 헤라클리오스와 유스티니아누스의 반열에 올릴 것이다. [Glossary( '로메이', 'ROMAIOS_GLOSS' )], 즉 로마인들을 다스린다는 것은 곧 세상을 다스리는 것이며, [host.GetTitledFirstNameNoTooltip](이)가 그 무게를 감당할 수 있기를 바랄 뿐이다."
 ach_coronation.0001.intro.byzantine_host: "나는 곧 콘스탄티누스와 테오도시우스의 곁에 설 것이다. [Glossary( '아우토크라토르', 'AUTOKRATOR_GLOSS')]가 되어 세상의 지배자이자 로마 전역의 군주, 진정한 [ROOT.Char.GetTitleAsName](이)가 되는 것이다!"
 ach_coronation.0001.intro.host: "공기마저도 설렘으로 진동하는 가운데, 마침내 내가 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip] 자리에 오른다는 사실이 뇌리를 스친다."
 ach_coronation.0001.intro.notravel_host: "마지막 초대장이 발송되고 궁정이 준비에 돌입하면서 비로소 실감이 든다. 나는 마침내 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsName] 자리에 오르는 것이다."
 ach_coronation.0001.guest: "[host.GetTitledFirstName](이)가 이곳 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]에서 대관식을 치르게 되었다. [host.GetSheHe]가 그 자리에 걸맞은 인물이길 바랄 뿐이다."
 ach_coronation.0001.ending.host_arbitrary: "\n\n이제 곧 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 된다! 누구도 그 사실을 부정할 수 없으리라! 드디어 #emp 내가#! 원하는 대로 통치할 자유를 얻게 될 것이다!"
 ach_coronation.0001.ending.host_cynical: "\n\n지금은 경건한 바보인 척 [priest.GetFirstName] 앞에서 고개를 숙여야겠지만, 일어나는 순간 그 쓸데없는 수다를 다시는 참아줄 일이 없을 것이다!"
 ach_coronation.0001.ending.host_cynical_hof: "\n\n[priest.GetTitledFirstName](이)가 지루하기 짝이 없는 무리를 데리고 뽐내며 활보할 생각을 하면... 정말이지 기대가 되지 않는다."
 ach_coronation.0001.ending.host_impatient: "\n\n대체 언제가 되어야 끝이 날는지! 기다리는 것 자체가 고문이다. [ROOT.Char.Custom('GetBusynessOpinion')] 곧 신경 쓸 틈도 없을 정도로 정신없이 바빠지겠지..."
 ach_coronation.0001.ending.host_just: "\n\n지금까지 나는 위법자이자 참칭자일 뿐이었다. 그러나 이 의식이 끝나면 마침내, 진정으로[ROOT.Char.GetTitleAsNameNoTooltip](이)가 된다!"
 ach_coronation.0001.ending.host_ambitious: "\n\n머지않아 이 머리에 왕관이 씌워진다는 사실만으로도 기쁨이 넘친다. 하지만 그것은 단지 #EMP 진정한#! 영광으로 가는 첫걸음일 뿐이다."
 ach_coronation.0001.ending.host_compassionate: "\n\n영광이 따를 날이 이제 곧 오겠지만, 내가 진정 증명해 보여야 할 대상은 내 [ROOT.Char.GetPrimaryTitle.GetTierAsName]의 백성들이라는 것을 잊지 말아야 할 것이다."
 ach_coronation.0001.ending.host_trusting: "\n\n이제 곧 나의 모든 봉신이 이곳에 모일 것이다. 하나같이 내 이름을 외치며 환호해 줄 것이 틀림없다!"
 ach_coronation.0001.ending.host_paranoid: "\n\n이제 곧 나의 모든 봉신이 모이게 되면, [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip](은)는 뱀이 득실거리는 소굴이 될 것이다. 등 뒤를 조심해야겠군..."
 ach_coronation.0001.ending.host_zealous: "\n\n나는 기도해야 한다. 내가 진정으로 합당한 자인지 결정하실 분은 오직 [ROOT.Char.GetFaith.HighGodName]뿐이니."
 ach_coronation.0001.ending.host_content: "\n\n사실, 굳이 이런 의식을 치르지 않아도 괜찮았을 것이다. 다만 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 꼭 해야 할 일이라 하니 어쩔 수 없지."
 ach_coronation.0001.ending.host_gregarious: "\n\n이야기 나눌 사람이 정말 많겠지... 꽤 재미있는 시간이 될지도!"
 ach_coronation.0001.ending.host_craven: "\n\n모든 게 잘 되겠지, 제발... 내 봉신들만 제대로 따라와 준다면... 따라와 주겠지? 그럴 거야... 그렇겠지?"
 ach_coronation.0001.ending.host_shy: "\n\n온 봉역이 곧 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]에 모이겠지... 이건 빨리 끝나는 게 나을 것 같다."
 ach_coronation.0001.ending.host_arrogant: "\n\n머지않아 신분을 가리지 않고 누구나 내 앞에 머리를 조아리게 될 것이다... 좋아."
 ach_coronation.0001.ending.host_calm: "\n\n대관식은 모두에게 기쁜 날이어야 한다... 하지만 조심해야 한다. 앞으로의 날이 위험해질 수도 있으니까..."
 ach_coronation.0001.ending.host_gluttonous: "\n\n대관식이 너무 기다려진다! 진정한 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 온 봉역과 함께 만찬을 즐길 날이 기대된다!"
 ach_coronation.0001.ending.host_eccentric: "\n\n곧 나에게 왕관이 씌워지리라! 그러면 나는 다스릴 것이다... #EMP 영원히#!."
 ach_coronation.0001.ending.host_neutral: "\n\n이미 통치 중이긴 하지만... 진정한 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 나를 드러내는 건 대관식이다. 나는 준비되었다."
 ach_coronation.0001.ending.hostile_host: "\n\n[host.GetTitledFirstNameNoTooltip](은)는 내 편이라고 할 수는 없지만... 나도, 그리고 이 봉역 역시 견뎌낼 것이다."
 ach_coronation.0001.ending.friendly_host: "\n\n[host.GetTitledFirstNameNoTooltip](은)는 나와 마음이 맞는 것으로 알려져 있지... 그 통치가 우리 둘 모두에게 결실을 가져오길 바란다! 최소한 나 하나한테는..."
 ach_coronation.0001.ending.neutral_host: "\n\n[host.GetTitleAsNameNoTooltip](을)를 좋아하든 싫어하든... 이 자리에 선 모두가 지금 느끼는 이 중요한 순간의 감정만큼은 누구도 부정할 수 없다."
 ach_coronation.0001.a: "이제 곧 내 시대가 시작된다!"
 ach_coronation.0001.a.eccentric: "영원히..."
 ach_coronation.0001.a.bad: "이제 어떤 문제를 겪게 될지 어디 볼까..."
 ach_coronation.0001.a.good: "오늘은 새로운 막이 오르는 날이다."
 ach_coronation.0001.tt.hof_visit.title: "신성한 방문"
 ach_coronation.0001.tt.hof_visit: "[hof.GetTitledFirstNamePossessive] 도착으로 [hof.GetCurrentLocation.GetBaronyNameExplicitly](이)가 [GetModifier('ach_hof_visit_modifier').GetNameWithTooltip](을)를 획득함"
 ach_coronation.0010.t: "[hof.GetTitledFirstNameNoTooltip]의 도착"
 ach_coronation.0010.desc.desc_opening: "[hof.GetTitledFirstName]의 깃발이 지평선에 모습을 드러내자, [coronation_site.GetHolding.GetName]의 거리 곳곳에서 환호성이 터져 나오고, 각 [coronation_site.GetCounty.GetFaith.HouseOfWorship]에서는 종이 울려 퍼진다."
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "[greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetFirstName](와)과 나는 [hof.GetTitleAsNameNoTooltip](을)를 가장 먼저 맞이했다. 우리는 [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))] [coronation_site.GetHolding.GetNameNoTooltip]에 들어섰다.\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.GetTitledFirstName](와)과 [greeter.GetHerHis] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [greeter_2.GetFirstName](이)가 [hof.GetPrimaryTitle.GetAdjective] 사절단을 가장 먼저 맞이했다. 그리고 [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))] [coronation_site.GetHolding.GetNameNoTooltip]에 들어섰다.\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.GetTitledFirstName](와)과 지방 [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], [greeter_2.GetTitledFirstName](이)가 [hof.GetPrimaryTitle.GetAdjective] 사절단을 가장 먼저 맞이했다. 그리고 [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))] [coronation_site.GetHolding.GetNameNoTooltip]에 들어섰다.\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "[hof.GetTitledFirstNameNoTooltip](은)는 상당히 구두쇠로 알려진 만큼, 가난한 이들은 많은 자선을 기대하지 않는 편이 좋을 것이다."
 ach_coronation.0010.desc.desc_first.generous: "[hof.GetTitledFirstName](은)는 관대한 성격으로 평판이 높으며, 지역 주민들은 넉넉한 자선의 수혜자가 될 것이다."
 ach_coronation.0010.desc.desc_first.compassionate: "[hof.GetTitleAsNameNoTooltip]의 자비로움은 민담으로 전해질 정도이며, [hof.GetHerHis] 따뜻한 마음을 기리는 기도가 울려 퍼진다."
 ach_coronation.0010.desc.desc_first.cynical: "[hof.GetTitledFirstName](은)는 신앙보다는 다른 평판으로 악명이 높다."
 ach_coronation.0010.desc.desc_first: "신앙심 깊은 자들이 [hof.GetTitledFirstNameNoTooltip](을)를 보기 위해 몰려들고, 상인과 거지, 그리고 단지 구경을 위해 모인 이들까지 도시에 가득하다."
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "[hof.GetHerHis] 명성은 열정적인 설교와 남다른 열의로도 유명하다."
 ach_coronation.0010.desc.desc_second.wrathful: "[hof.GetHerHis] 명성은 불같은 성정과 다혈질적 기질로도 유명하다."
 ach_coronation.0010.desc.desc_second.lustful: "[hof.GetHerHis] 명성은... 그 음란한 기질로도 악명이 높다."
 ach_coronation.0010.desc.desc_second.strong: "[hof.GetHerHis] 명성은 그 전설적인 체격으로도 유명하며, 분명 [hof.GetFaith.HighGodName]의 축복임이 틀림없다."
 ach_coronation.0010.desc.desc_second.gluttonous: "[hof.GetHerHis] 명성은 그 식욕으로도 악명이 높으며, [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]의 모든 [hof.Custom('GetExpensiveDessert')]에는 재앙이라 할 만하다."
 ach_coronation.0010.desc.desc_second: "[hof.GetHerHis] 명성은 그 영향력과 위신으로도 유명하다."
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "지금도 파문 상태인 나를 생각하면, [hof.GetTitledFirstNameNoTooltip](이)가 온 것 자체가 놀랍다. [hof.GetHerHis] 축복의 대가는 분명히 작지 않을 것이다..."
 ach_coronation.0010.desc.desc_ending.excommunicated: "파문 상태임에도 [hof.GetTitledFirstName](이)가 직접 왔다는 사실에 많은 이들이 놀라고 있다. [host.GetTitleAsNameNoTooltip](은)는 [host.GetHerHis] 왕관을 위해 분명히 커다란 대가를 치를 것이다..."
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip](와)과 나는 절친한 사이이며, 이번 대관식은 우리 둘 모두에게 기쁜 자리가 될 것이다."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "[hof.GetTitleAsNameNoTooltip](와)과 [host.GetTitleAsNameNoTooltip](은)는 절친한 사이로 알려져 있으며, 이번 대관식은 그들에게 기쁜 자리가 될 것이다."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "다만, [hof.GetTitleAsNameNoTooltip](와)과 [host.GetTitleAsNameNoTooltip] 사이의 긴장감은 [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))]. 이번 대관식은 팽팽한 분위기 속에서 치러질 것이다."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "여전히 [hof.GetTitleAsNameNoTooltip](와)과 나 사이의 긴장감은 [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))]. 이번 대관식은 팽팽한 분위기 속에서 치러질 것이다."
 ach_coronation.0010.desc.desc_ending.low_fervor: "[hof.GetFaith.GetName] 신앙의 전성기는 이미 지난 듯하다. 신앙의 불꽃은 그 어느 때보다 희미하고, 진정한 신자들은 찾아보기 어렵다. 신앙심 깊은 자들과 [hof.GetTitleAsNameNoTooltip] 모두, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))|U] 대관식이 [host.GetPrimaryTitle.GetTierAsName]의 신앙을 다시 끌어올려 주길 바라고 있을 것이다."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "[hof.GetTitleAsNameNoTooltip](와)과 나의 관계는 우호적이며, [coronation_site.GetHolding.GetNameNoTooltip]의 백성들은 분명 몇 주에 걸쳐 우리 둘을 위해 건배할 것이다."
 ach_coronation.0010.desc.desc_ending.opinion_good: "[hof.GetTitleAsNameNoTooltip](와)과 [host.GetTitleAsNameNoTooltip]의 관계는 우호적이며, [coronation_site.GetHolding.GetNameNoTooltip]의 백성들은 분명 몇 주에 걸쳐 우리 둘을 위해 건배할 것이다."
 ach_coronation.0010.desc.desc_ending.neutral: "[host.GetTitleAsNameNoTooltip](이)가 직접 [hof.GetTitledFirstNameNoTooltip]에게서 대관을 받는다는 건 놀라운 일이다. 물론 그 대가 또한 분명 클 것이다."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "[hof.GetTitledFirstName](이)가 왕관을 씌워준다면, 그 누구도 나의 정통성을 의심하지 않을 것이다."
 ach_coronation.0010.b: "놀라운 광경이다!"
 ach_coronation.0010.b.rival: "허! 저 '[hof.GetTitleAsNameNoTooltip]'에게 저주를!"
 ach_coronation.0010.b.friend: "[hof.GetFirstNameNoTooltip](이)가 왔다고? 만세!"
 ach_coronation.0010.b.lover: "흐음, [hof.GetSheHe]가 시간을 내어준다면 좋을 텐데..."
 ach_coronation.0010.b.heretic: "저런 자는 내겐 [hof.GetTitleAsNameNoTooltip]도 아니다!"
 ach_coronation.0010.b.heathen: "누가 신경이나 쓴다고?"
 ach_coronation.0010.b.witch: "지금은 몸을 낮출 때일지도..."
 ach_coronation.0010.b.cynical: "허! 별것도 아닌 걸 가지고."
 ach_coronation.0010.b.zealous: "진정한 축복이로다!"
 ach_coronation.0010.a: "잠깐! [hof.GetHerHim]에게 할 말이 있다!"
 ach_coronation.0010.a.tt.success: "[hof.GetTitledFirstNameNoTooltip](이)가 당신의 간청을 들었음. [ROOT.Char.GetFaith.HighGodName](을)를 찬양하라!"
 ach_coronation.0010.a.tt.failure: "[hof.GetTitledFirstNameNoTooltip](이)가 만남을 거절함"
 ach_coronation.0010.a.tt.anger: "[hof.GetTitledFirstNameNoTooltip](이)가 당신의 요청에 불쾌해함"
 ach_coronation_0010_hof_desc_host.tt: "[hof.GetTitledFirstNamePossessive] 찬성이 당신의 [legitimacy|E] 및 [hof.GetFaith.GetAdjective] [faith|E]의 [fervor|E]를 높이게 됨"
 ach_coronation_0010_hof_desc_guest.tt: "[hof.GetTitledFirstNamePossessive] 축복이 [host.GetTitledFirstNamePossessive] [legitimacy|E] 및 [hof.GetFaith.GetName] [faith|E]의 [fervor|E]를 높이게 됨"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U](와)과 [TARGET_CHARACTER.GetPrimaryTitle.GetAdjective] 사절단이 [CHARACTER.GetTitledFirstNamePossessive] 대관식에 도착하였고, 민중 사이에서 큰 환호가 일어남."
