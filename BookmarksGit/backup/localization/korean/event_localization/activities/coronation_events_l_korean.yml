 ach_coronation.0011.t: "옥좌의 배후"
 ach_coronation.0011.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')]의 그늘에서 뱀들이 기어다닌다. 하인과 궁정 신하들이 [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')](을)를 준비하느라 바쁜 틈에, [plotter.GetTitledFirstName](은)는 방금 도착한 문객들 사이에서 은밀히 속삭인다.\n\n내가 다가서자 모두 조용해지고, [plotter.GetFirstNameNoTooltip](은)는 깊게 허리를 숙인다.\n\n\"[plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )],\" [plotter.GetSheHe]는 가만히 입을 연다. \"죄송합니다. 저희는 그저... 개인적으로 이야기를 나누고 있었습니다.\""
