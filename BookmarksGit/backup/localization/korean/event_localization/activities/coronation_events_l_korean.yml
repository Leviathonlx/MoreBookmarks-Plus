 ach_coronation.0023.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [foreign_warrior.Custom('KnightCultureNoTooltip')]"
 ach_coronation.0023.desc: "새로 도착한 이들을 맞이하던 중, 이국적인 칼을 허리에 찬 이방인이 내 앞에 나타났다. [foreign_warrior.GetSheHe|U]는 곧장 무릎을 꿇고, 칼을 우아하게 내밀며 말했다.\n\n\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 뵙니다! 저는 [foreign_ruler.GetCapitalLocation.GetName](을)를 떠나 오랜 시간을 길 위에서 보냈고, 당신께서 충직한 신하를 찾고 있다는 말을 들었습니다. 강력한 군주시여, 저에게 [foreign_warrior.GetFaith.HighGodName](을)를 섬기듯 당신을 섬기며 영광을 찾을 기회를 주십시오!\""
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]의 신에 대한 언급에 싸늘한 눈빛을 보냈다."
 ach_coronation.0023.desc.clergy: "\n\n[ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]의 신에 대한 언급에 [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 호기심 어린 눈길을 보내는 것이 보인다."
 ach_coronation.0023.a: "#EMP 진정한#! [GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip](이)가 나타났구나!"
 ach_coronation.0023.b: "[foreign_warrior.GetSheHe|U]는 나의 [GetCourtPositionType('champion_court_position').GetNameNoTooltip](이)가 될 것이다!"
