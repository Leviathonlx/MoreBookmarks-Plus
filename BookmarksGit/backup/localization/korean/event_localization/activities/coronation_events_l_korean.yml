 ach_coronation.0012.t: "의례와 권리의 문제"
 ach_coronation.0012.desc: "대관식 준비 도중, 걱정스러운 표정의 하인이 [first.GetTitledFirstName](와)과 [second.GetTitledFirstName]의 도착을 알리자마자 두 사람이 방 안으로 밀고 들어온다. 어떤 착오로 인해 두 사람 모두 의식 중 [ROOT.Char.Custom('GetRandomCoronationObject')](을)를 들고 있는 영예로운 역할을 맡기로 약속받은 것이다.\n\n두 사람은 오래전부터 갈등 관계였다. 설령 겉보기엔 하찮아 보일지라도, 한쪽이 역할을 양보하는 일은 가문 차원에서 치욕으로 여겨질 것이다."
 ach_coronation.0012.a: "[first.GetTitledFirstNameNoTooltip]에게 그 영예를 주어라."
 ach_coronation.0012.b: "[second.GetTitledFirstNameNoTooltip]에게 맡기겠다."
 ach_coronation.0012.c: "해결할 방법이 있을 것이다!"
 ach_coronation.0012.c.flavor: "둘이 함께 통로를 걷도록 하면 어떨까?"
 ach_coronation.0012.c.tt.success: "당신의 계획이 통함"
 ach_coronation.0012.c.tt.failure: "둘은 다시 언쟁을 벌임"
 ach_coronation.0012.d: "하! 어떻게 처리하는지 잘 봐라."
 ach_coronation.0012.d.flavor: "궁정 의식이 처음인 풋내기처럼 구는군."
