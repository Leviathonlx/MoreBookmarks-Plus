 ach_coronation.0014.t: "혼돈의 직전"
 ach_coronation.0014.desc: "나는 인파 뒤편에서 [first.GetTitleAsName](이)가 이끄는 [first.GetPrimaryTitle.GetNameNoTier] 사절단이 [host.GetTitledFirstNamePossessive] 대관식에 도착하는 모습을 지켜보고 있었다."
 ach_coronation.0014.desc.weather.rain: "오늘은 비가 세차게 내리고 있었고,"
 ach_coronation.0014.desc.weather.clear: "날씨는 꽤 쾌적했으며,"
 ach_coronation.0014.desc.weather.indoors: "[ROOT.Char.GetCurrentLocation.Custom('GetCoronationSitePrefix')][ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')](은)는 사람으로 북적였다."
 ach_coronation.0014.desc.reason.rain: "평민들은 평소보다 더 지저분하고 화가 난 상태였다. 어느 지역 주민이 진창에 미끄러져 도로에 쓰러졌고, 잠시 후 지나치게 열성적인 [first.GetTitleAsNamePossessiveNoTooltip] 병사들이 군중을 밀쳐내며 주인을 보호하려고 폭력을 휘두르기 시작했다."
 ach_coronation.0014.desc.reason.local_discontent: "[coronation_site.GetHolding.GetHoldingType.GetName]에는 긴장이 고조되어 있었고, 모여 있던 평민 중 일부는 지나가는 [first.GetTitleAsNameNoTooltip](을)를 조롱하며 소리를 질렀다. 심지어 몇몇은 [host.GetPrimaryTitle.GetTitleAsNameNoTooltip]에게 욕설을 퍼붓기 시작했다."
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly](은)는 [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective]의 통제에 반발해 왔으며, 사절단을 지켜보는 군중은 결코 호의적이지 않았다."
 ach_coronation.0014.desc.reason.generic_indoors: "궁정 신하와 손님들은 속속들이 도착하는 새로운 문객들을 위한 공간을 겨우 만들고 있었다. 군중 사이의 불안은 점점 커졌고, 홀이 지나치게 더워지면서 몇몇 사람들이 고함을 지르며 팔을 휘두르기 시작했다."
 ach_coronation.0014.desc.reason.generic_outdoors: "군중은 불안해 보였다. 사절단을 보기 위해 너무 많은 사람이 몰렸고, 너무 꽉 들어차 있었으며, [first.GetTitleAsNamePossessiveNoTooltip] 경비들은 잔뜩 긴장한 상태였다."
 ach_coronation.0014.desc.ending: "\n\n문득 깨달았다. 군중이 이 대관식을 파괴할 수 있다는 것을. 필요한 것은 오직"
 ach_coronation.0014.desc.ending.byzantine: "\n\n문득 깨달았다. 여기 모인 [Glossary( '호이 폴로이', 'HOI_POLLOI_GLOSS')]들이 이 대관식을 파괴하는 건 금방이라는 사실을. 필요한 것은 오직"
 ach_coronation.0014.desc.ending.outdoors: "돌멩이 하나뿐..."
 ach_coronation.0014.desc.ending.indoors: "말 한 마디뿐..."
