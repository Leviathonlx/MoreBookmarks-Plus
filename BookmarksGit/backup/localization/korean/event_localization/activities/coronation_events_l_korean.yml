 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip](와)과 평민들"
 ach_coronation.0013.intro: "나는 비교적 평화로운 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]에서 책무를 수행하며 하루를 보냈다. 그런데"
 ach_coronation.0013.desc_opening.rainy_day: "비를 피하던 중"
 ach_coronation.0013.desc_opening.dry_day: "잠시 쉬던 중"
 ach_coronation.0013.desc_opening: "[ROOT.Char.Custom('GetMainsquareCommons')] 근처에서 누군가 외치는 소리를 들었다. #EMP \"[host.GetTitleAsNameNoTooltip]!\"#!\n\n목소리는 모퉁이 너머에서 나왔다. [ROOT.Char.Custom('GetTaverngoersTribespeople')] 몇 명이 모여 [ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 즐기며 이야기꽃을 피우고 있었다."
 ach_coronation.0013.desc_conversation.mean.1: "\"저렇게 [host.Custom('InsultAdjectiveGeneric')] [host.GetTitleAsNameNoTooltip](은)는 본 적도 없다니까!\" 한 [peasant.Custom2('dummy_peasant_profession', peasant)]가 내뱉자, 테이블 주변 사람들이 고개를 끄덕였다."
 ach_coronation.0013.desc_conversation.mean.2: "\"빌어먹을 '[host.GetTitleAsNameNoTooltip]'. [host.GetSheHe] 때문에 [host.GetPrimaryTitle.GetTierAsName](이)가 머지않아 망하게 생겼다니까!\" [peasant.Custom2('dummy_peasant_profession', peasant)] 한 명이 동료들에게 말했다."
 ach_coronation.0013.desc_conversation.mean.3: "\"내 [dummy_gender.Custom('GetRandomRelation')](이)가 [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')]에서 [dummy_gender.Custom('lowly_servant_type')](으)로 일하는데, [host.GetHerHis] 입냄새가 아주 지독하다고 하더라고!\""
 ach_coronation.0013.desc_conversation.mean.4: "\"[host.GetSheHe]가 [dummy_gender.Custom('lowly_servant_type')]하고 잔다는 얘기 들었나?\" 한 [peasant.Custom2('dummy_peasant_profession', peasant)]가 웃으며 말했다. \"[host.Custom('DeviantObjectArticle')] 가지고 하는 짓이...\""
 ach_coronation.0013.desc_conversation.mean.4.chaste: "세상에! 나는 더 듣기 전에 귀를 틀어막았다."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "세상에! 나를 얼마나 얕보는 거야?"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "세상에! [host.GetSheHe]를 얼마나 얕보는 거야?"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "세상에! 누가 그런 말도 안 되는 거짓말을 퍼뜨리는 거지?"
 ach_coronation.0013.desc_conversation.mean.5: "\"완전히 [host.Custom('InsultAdjectiveGeneric')] 개자식이래. 무슨 짓을 했는지 들어봤거든? 진짜 괴물이나 다름없더라.\""
 ach_coronation.0013.desc_conversation.nice.1: "\"[host.GetTitleAsNameNoTooltip] 만세!\" 한 [peasant.Custom2('dummy_peasant_profession', peasant)]가 술에 취한 목소리로 외치자, 환호성이 터져 나왔다."
 ach_coronation.0013.desc_conversation.nice.2: "\"[host.GetTitleAsNameNoTooltip] 말이야, 세상에서 제일 [host.Custom('GetPrettyAdjective')] 데다가 [host.Custom('GetPiousAdj')] 분이라더라!\" 그들 중 하나가 다른 이에게 말했다."
 ach_coronation.0013.desc_conversation.nice.3: "\"내 [dummy_gender.Custom('GetRandomRelation')](이)가 [ROOT.Char.Custom('GetRandomRelation')]하고 아는 사인데, [ROOT.Char.GetSheHe] 말로는 [host.GetTitledFirstNameNoTooltip](이)가 [host.Custom('GetMedievalDance')](을)를 너무 잘 춰서 눈물 날 지경이래!\" 한 [peasant.Custom2('dummy_peasant_profession', peasant)]가 그렇게 외쳤다."
 ach_coronation.0013.desc_conversation.nice.4: "\"내가 한 번 [host.GetTitleAsNameNoTooltip](을)를 본 적이 있는데\" 한 [peasant.Custom2('dummy_peasant_profession', peasant)]가 말했다. \"딱 보는 순간, 그분이 좋은 사람이라는 걸 알겠더라고!\""
 ach_coronation.0013.desc_conversation.nice.5: "\"[claimant.Custom('InsultAdjectiveGeneric')] 참칭자 따위는 죽어라, [claimant.GetTitledFirstName]!\" 한 [peasant.Custom2('dummy_peasant_profession', peasant)]가 외쳤고, 환호성이 뒤따랐다. \"정당하신 [host.GetTitleAsNameNoTooltip] 만세!\""
 ach_coronation.0013.ending.agrees: "\n\n하하! 저 사람들이 딱 맞는 말을 했군!"
 ach_coronation.0013.ending.disagrees: "\n\n감히 어리석은 #EMP 농노#!들이 주군을 모욕하다니!"
 ach_coronation.0013.ending.neutral: "\n\n요즘은 평민들도 정치에 참견할 여유가 있나 보군."
 ach_coronation.0013.a.weaken_detractors: "농노들이여! 제안을 하나 하지."
 ach_coronation.0013.a.weaken_detractors.flavor: "퍼뜨릴 소문이라면 내가 훨씬 그럴듯한 걸 떠올릴 수 있다!"
 ach_coronation.0013.a.weaken_detractors.tt: "당신의 적이 폭도에게 조롱당함"
 ach_coronation.0013.b: "뭐, 모두를 만족시킬 순 없지. #EMP 경비병!#!"
 ach_coronation.0013.c: "왕관의 공포를 뼛속 깊이 새겨주겠다!"
 ach_coronation.0013.c.tt.success: "농노들이 눈에 공포를 가득 담은 채 자비를 구걸함"
 ach_coronation.0013.c.tt.failure: "소문은 어차피 퍼져나간다..."
 ach_coronation.0013.flavor: "이 무식한 놈들, 제대로 혼쭐을 내줘야 입을 다물겠지."
 ach_coronation.0013.d: "거기 너! 술이나 따라라!"
 ach_coronation.0013.d.flavor: "내가 곧 [host.GetTitleAsNameNoTooltip](이)가 될 몸이다! 술 좀 마시자고, 젠장!"
 ach_coronation.0013.e: "흠, 됐다. 다시 일이나 하지."
 ach_coronation.0013.e.disagrees: "나는 이 멍청이들과는 차원이 다르다."
 ach_coronation.0013.e.flavor.mean: "왜 하찮은 평민들의 수다 따위에 신경을 써야 하지?"
 ach_coronation.0013.e.flavor.nice: "누가 평민들이 무식하다고 했지?!"
 two_detractors_get_negative_rumors_tt: "두 명의 [coronation_detractors|E]가 #N #N [GetModifier('ach_negative_rumors_modifier').GetNameWithTooltip]#! [modifier|E]를 얻게 됨"
 because_you_have_overseer_tt: "#P  [GetTrait('overseer').GetName( GetNullCharacter )] 경험이 당신의 [coronation_magnificence|E]한 분위기에 미치는 부정적 영향을 회피하는 데 도움이 됨#!"
