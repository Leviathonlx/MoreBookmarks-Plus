 ach_coronation.0029.a.personal_hunt: "다음 [GetActivityType('activity_hunt').GetName](이)가 [vassal|E] [guests|E]들에게 [GetTrait('loyal').GetName( GetNullCharacter )] [trait|E]을 부여할 수 있음"
