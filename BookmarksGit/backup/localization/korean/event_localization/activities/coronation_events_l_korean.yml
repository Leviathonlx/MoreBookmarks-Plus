 ach_coronation.0014.a.tt.success: "당신이 군중을 혼란에 빠뜨림"
 ach_coronation.0014.a.tt.failure: "당신이 빗나감"
 ach_coronation.0014.a.tt.host.success: "이로 인해 의도치 않게 [host.GetTitledFirstNamePossessive] 평판이 상승할 수 있으며, 실패할 경우 당신은 [stress|E]를 받을 수 있음"
 ach_coronation.0014.a.tt.host.failure.magnificence: "[host.GetTitledFirstNamePossessive] 대관식의 [coronation_magnificence|E]이 크게 하락할 수 있음"
 ach_coronation.0014.a.tt.host.failure.host: "[host.GetTitledFirstName](이)가 [legitimacy|E] 또는 [prestige|E]을 잃을 수 있음"
 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.GetTitledFirstName](이)가 과도하게 대응할 수 있으며, 이때 많은 희생자가 발생하고 [host.GetHerHis] [dread|E] 및 [tyranny|E]이 증가함"
 ach_coronation.0014.a.tt.failure.indoors: "소음 때문에 당신의 명령이 들리지 않음"
 ach_coronation.0014.a.rock: "[first.GetShortUIName](이)가 돌에 맞아 얼굴에 상처를 입고 [GetTrait('wounded_1').GetName( GetNullCharacter )|LV] [trait|E]을 얻음"
 ach_coronation.0014.b: "어쩌면 군중을 다른 용도로 활용할 수도 있겠군..."
 ach_coronation.0014.b.flavor: "내 첩자들이 [coronation_site.GetHolding.GetHoldingType.GetName] 곳곳에서 은밀히 움직이고 있다."
