 ach_coronation.0022.desc.ending: "같은 말을 주고받는 이들도 있다.\n\n[zealot.GetTitledFirstName](은)는 이런 우려에 깊은 영향을 받은 듯하다. [zealot.GetSheHe|U]는 하루 대부분을 불안한 기도로 보냈다."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "[zealot.GetShortUINameNoTooltip](이)라면 분명 누가 책임인지 알아차릴 수 있겠지?"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "[zealot.GetShortUIName] 말이 맞다! 이 모든 건 [host.GetShortUIName]의 #EMP 탓이다#!!"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName](은)는 이 대화가 신성모독에 가깝다고 여김"
