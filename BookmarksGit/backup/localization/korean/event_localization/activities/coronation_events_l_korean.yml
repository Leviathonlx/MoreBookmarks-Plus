 ach_coronation.0028.desc: "\"[ROOT.Char.GetFirstName]!\" [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 연회장 건너편에서 외친다. 대관식 축하의 소란을 뚫고도 들릴 만큼 큰 목소리였다. \"새 왕관을 썼다고 그렇게 대단한 줄 아나!? 그럼 [drinker.GetFaith.HighGodName]의 이름으로 마셔라! 스스로가 진정한 [ROOT.Char.GetTitleAsNameNoTooltip]임을 증명해 봐라!\"\n\n기대에 찬 수많은 눈빛이 내게로 쏠리고, 내 대답을 간절히 기다린다."
