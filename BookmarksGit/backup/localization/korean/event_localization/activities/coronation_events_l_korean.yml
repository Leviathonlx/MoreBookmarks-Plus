 ach_coronation.0025.t: "마시고 즐기자"
 ach_coronation.0025.desc: "연회장 밖에서 나는 [feast_location.GetBaronyNameExplicitly]의 신선한 공기와 풍경을 즐기고 있었다. 근처 덤불에서는 연인들의 속삭임이 들리고, 위험할 정도로 가까운 곳에서는 토박이 [ROOT.Char.Custom('KnightCultureNoTooltip')|l] 하나가 토하고 있었다. 그 모든 소리 위로, [feast_location.GetTitle.Custom('BaronyTownType')]의 축제 분위기가 가득 퍼졌다.\n\n그때 문득 좋은 생각이 떠올랐다!"
 ach_coronation.0025.desc.host: "[feast_location.GetBaronyNameExplicitlyNoTooltip] 전체가 내 이름을 외치며 건배하게 만들 수 있다. 몇 밤만 술을 무료로 뿌리면 된다. 이 시각에 술을 팔 상인을 찾기만 하면..."
 ach_coronation.0025.desc.guest: "[host.GetTitledFirstName](은)는 분명 사람들이 자기 이름을 노래하는 광경에 기뻐할 것이다. [feast_location.GetTitle.Custom('BaronyTownType')] 주민들도 공짜 음주의 밤을 즐기게 되겠지. 이 시각에 술을 팔 상인을 찾기만 하면..."
 ach_coronation.0025.a: "[baron.Custom('RegionalAlcoholicDrink')] 값은 내가 내겠다!"
 ach_coronation.0025.b: "[baron.GetTitledFirstName]도 한몫 보탠다면 어떨까?"
 ach_coronation.0025.b.flavor: "우리가 함께 조달할 술이라면, [feast_location.GetName] 전체가 #EMP 진짜#! 흥겨움을 맛보게 될 거다!"
 ach_coronation.0025.b.tt.success: "[baron.GetTitledFirstName](이)가 동의함, 진탕 마셔보자고!"
 ach_coronation.0025.b.tt.failure: "[baron.GetTitledFirstName](은)는 당신의 훌륭한 발상을 이해하지 못함"
 ach_coronation.0025.b.tt: "당신은 [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] 또는 [GetTrait('drunkard').GetName( GetNullCharacter )] 특성을 보유하고 있으며, 보유한 [gold|E]가 [gold_i][GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V] 이상임"
 ach_coronation.0025.c: "그만두자... 그럴 술이 있으면 내가 마셔야지!"
 ach_coronation.0025.c.temperate: "즐거움을 위해 꼭 술이 필요한 건 아니다!"
 ach_coronation.0025.c.flavor: "안쪽엔 즐길 거리들이 아직도 넘쳐난다"
 ach_coronation.0026.t: "흉조"
 ach_coronation.0026.desc: "연회는 계속된다. 북소리가 들릴 때마다 등골이 오싹해지고, 더 많은 [ROOT.Char.Custom('GetExpensiveDrink')] 생각만으로도 헛구역질이 날 지경이다. 이 시점에 내가 병이라도 앓는다면 족장들은 틀림없이 흉조로 여길 것이다!\n\n마치 그 순간을 노린 듯, [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 음식 접시와 정체불명의 음료가 담긴 잔을 들고 성큼 다가왔다."
 ach_coronation.0026.a: "견뎌야 한다!"
 ach_coronation.0026.a.tt: "당신은 이를 악물고 밤을 버텨내려 함"
 ach_coronation.0026.a.tt.sick: "열감이 올라오는 것이 느껴짐"
 ach_coronation.0026.a.tt.sick.failure: "몸 상태를 감추지 못함"
 ach_coronation.0026.a.tt.sick.success: "굳건히 버팀"
 ach_coronation.0026.a.tt.critical_success: "[ROOT.Char.GetFaith.HighGodName]께 감사를! 증세가 사라짐"
 ach_coronation.0026.b: "[vassal.GetTitledFirstNameNoTooltip]! 도와다오!"
 ach_coronation.0026.b.tt: "[vassal.GetTitledFirstName](은)는 연회가 끝날 때까지 당신의 병세를 숨기도록 도와줄 것임"
 ach_coronation.0026.c: "안 되겠다! 물러나 쉬어야겠다."
 ach_coronation.0026.c.flavor: "당신의 연회를 포기하고 떠나는 일은 좋게 보이지 않을 것입니다"
 ach_coronation.0027.t: "즐거운 간식거리"
 ach_coronation.0027.desc: "\"[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]!\" [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 다가오며 말을 건다. [partaker.GetHerHim]를 따라 묘한 향이 내 식탁까지 퍼진다. \"꼭 만나보셔야 할 사람이 있습니다. [stoner.GetSheHe]는"
 ach_coronation.0027.desc.char.crusader: "십자군 원정에서 돌아오며 정말 맛있고 이국적인 사라센 케이크를 가져왔다고 합니다!\""
 ach_coronation.0027.desc.char.varangian: "[emperor_culture.GetCollectiveNoun]들 사이에서 모험을 겪으며 이 이상한 케이크를 구했다고 합니다!\""
 ach_coronation.0027.desc.char.other: "기묘하게 꽃향기 나는 해시시 케이크를 가져왔습니다!\""
 ach_coronation.0027.a: "[stoner.GetHerHis] 물건을 전부 사들이겠다!"
 ach_coronation.0027.b: "뭐, 나쁠 건 없겠지."
 ach_coronation.0027.b.hashishiyah: "아주 교양 있는 사람인 모양이군!"
 ach_coronation.0027.c: "#EMP 내#! 대관식에?! 썩 꺼져라!"
