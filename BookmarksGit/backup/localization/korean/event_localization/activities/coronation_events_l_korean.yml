 ach_coronation.0029.desc: "[ROOT.Char.Custom('FunFoodPrefix')] [ROOT.Char.Custom('GetFoodBird')] 구이도 훌륭하지만, 우리가 나누는 이야기가 더 멋지다! [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )] [second.GetFirstName], 그리고 나는 최고의 사냥 이야기를 주고받으며 몇 시간을 보냈다.\n\n\"그만!\" [first.GetTitledFirstNameNoTooltip](이)가 외친다. \"이제 대관도 끝났으니, 연회가 끝난 후 사냥을 열 수 있겠지요! 우리의 새로운 [ROOT.Char.GetTitleAsNameNoTooltip|l](을)를 위해 특별한 사냥을 주최합시다!\"\n\n\"옳소!\" [second.GetFirstNameNoTooltip](이)가 신나게 고개를 끄덕인다. \"[ROOT.Char.GetTitleAsNameNoTooltip|l](을)를 위한 사냥... [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 사냥이로군!\""
 ach_coronation.0029.a: "그래! [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 사냥이다!"
