l_korean:
 tour_grounds_events.6000.t: "우연한 만남"
 tour_grounds_events.6000.desc: "바뀐 환경에서 봉신들과 함께하니 좋지만, 아무래도 머무르는 장소의 구성이 계속 변화하다 보니 헷갈리는 감이 있다. 나 혼자 남으면 일상 시설을 찾는 것조차 어려울 지경이니... 오밤중에 출출할 때라든지 말이다.\n\n마구잡이로 [stop_host_scope.GetTitledFirstNamePossessive] [stop_host_scope.Custom('FortifiedBuilding')](을)를 헤매던 중, 우연히 어떤 문을 열었는데... "
 tour_grounds_events.6000.desc.three_consorts: "[stop_host_scope.GetFirstNameNoTooltip](와)과 애첩들인 [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip], [orgy_consort_3.GetFirstNameNoTooltip](이)가 매우 밀착해 있었다. 무언가 #EMP 은밀#!한 행위를 하기 직전으로 보였다.\n\n"
 tour_grounds_events.6000.desc.one_consort: "[stop_host_scope.GetFirstNameNoTooltip](와)과 [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)](이)가 매우 밀착해 있었다. 무언가 #EMP 은밀#!한 행위를 하기 직전으로 보였다. 은은한 촛불로 밝혀진 방은 달콤한 라벤더 향으로 가득했다.\n\n"
 tour_grounds_events.6000.desc.outro: "나의 봉신은 쓴웃음을 지으며 가까이 와달라는 손짓을 보냈다."
 tour_grounds_events.6000.a: "유혹이 너무 강렬한걸..."
 tour_grounds_events.6000.b: "\"그 말을 기다리고 있었소!\""
 tour_grounds_events.6000.c: "이런 추잡한 짓을 하진 않겠다!"
 tour_grounds_events.6100.t: "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro: "\"자, 이곳이 바로 [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]입니다!\" 장엄한 [stop_host_scope.Custom('GetFaithGrandTemple')](이)가 눈앞에 펼쳐짐과 동시에 [stop_host_scope.GetTitledFirstName]의 큰 목소리가 들렸다.\n\n"
 tour_grounds_events.6100.desc.cynical: "이번 여행에서 [tour_grounds_event_location.GetName] 체류 계획은 내게 공포 그 자체였다. 나는 [ROOT.Char.GetFaith.HighGodName](와)과 밀접한 관계를 맺고 있지도 않으며, 새로운 관계를 만들어 나갈 마음도 없다. 물론 저 #EMP 장엄#!한 풍경을 부정할 생각은 없다.\n\n무언가를 배워갈 수 있을지도 모르지만, 아무튼 뭐라 할 말을 쥐어짜내야 할 것 같은데..."
 tour_grounds_events.6100.desc.zealous: "[ROOT.Char.faith.HighGodNamePossessive] 산물 앞에서 나는 경외감에 잠겼다. 이 건물은 현세에 구현된 신성 그 자체다."
 tour_grounds_events.6100.desc: "기적과도 같은 구조물 앞에서 나는 경외감에 잠겼다. 구석 하나하나에 들어간 치밀한 정성은 사람의 마음 속에 자리잡은 평화와 아름다운 대비를 이루었다. [ROOT.Char.GetFaith.HighGodName](을)를 숭배하기에 더없이 각별한 곳이다."
 tour_grounds_events.6100.a: "사랑하는 [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip](을)를 위해 양초를 피워야겠어."
 tour_grounds_events.6100.a.tt: "양초를 피워 [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)](와)과의 추억을 경건하게 기념함"
 tour_grounds_events.6100.b: "사랑하는 [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip](을)를 위해 기도를 올려야겠어."
 tour_grounds_events.6100.b.tt: "기도를 올려 [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)](와)과의 추억을 기념함"
 tour_grounds_events.6100.c: "\"이 경이로운 건물은 어떻게 지어졌을까?\""
 tour_grounds_events.6100.d: "일단 최대한 관심 있는 척이라도 하자."
 tour_grounds_events.6100.d.success: "[stop_host_scope.GetFirstNameNoTooltip](이)가 당신의 냉소를 알아차리지 못함"
 tour_grounds_events.6100.d.failure: "[stop_host_scope.GetFirstNameNoTooltip](이)가 당신의 냉소를 탐탁하지 않게 여김"
 tour_grounds_events.6200.t: "풍성한 수확"
 tour_grounds_events.6200.desc: "나의 봉신 [stop_host_scope.GetTitledFirstName](이)가 길을 안내하고 나섰다. "
 tour_grounds_events.6200.desc.pastures: "잘 가꾼 목초지를 보여주고 싶다는 이유에서였다. \"가축들이 산물을 워낙 많이 생산해주는 덕분에 처치하기 곤란할 정도입니다! "
 tour_grounds_events.6200.desc.orchard: "잘 가꾼 과수원을 보여주고 싶다는 이유에서였다. \"이번 수확철에 열매가 아주 많이 맺혔습니다."
 tour_grounds_events.6200.desc.cereal_fields: "잘 가꾼 작물을 보여주고 싶다는 이유에서였다. \"저희 영지 주민들은 기근이나 굶을 걱정을 옛날 옛적에 떨쳐냈습니다."
 tour_grounds_events.6200.desc.hill_farms: "잘 가꾼 구릉지 농장을 보여주고 싶다는 이유에서였다. \"이 구릉지의 한정된 공간을 극한으로 활용하기 위해 뼈를 깎는 노력을 했습니다. 덕분에 훌륭한 결실을 보았지요."
 tour_grounds_events.6200.desc.plantations: "잘 가꾼 농경지를 보여주고 싶다는 이유에서였다. \"이곳에서 생산되는 대추는 저희 영지의 긍지이고 기쁨입니다. #EMP 특히#! 교역상들 사이에서 인기가 높죠."
 tour_grounds_events.6200.outro: "이곳 [tour_grounds_event_location.GetName](은)는 진정으로 축복받은 땅입니다.\" [stop_host_scope.GetTitledFirstName]의 입가에는 흡족한 미소가 맺혀 있었다.\n\n내 소중한 봉신이 성공의 비결을 숨기고 있었군."
 tour_grounds_events.6200.a: "봉역에 좀 더 이바지해야지, 그럼!"
 tour_grounds_events.6200.a.tt: "봉역에 대한 [stop_host_scope.GetTitledFirstNamePossessiveNoTooltip]의 공헌도를 높이는 시도를 함"
 tour_grounds_events.6200.b: "\"성공 비결을 [root_capital_scope.GetNameNoTooltip]에도 전파하고 싶소만.\""
 tour_grounds_events.6200.c: "\"백성들이 잘사는 모습을 보니 마음이 훈훈하군.\""
 tour_grounds_events.6201.t: "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc: "[visiting_liege.GetTitledFirstName]에게 [tour_grounds_event_location.GetName](와)과 우리 영지의 자랑스럽고 풍족한 생산물을 소개하던 때였다. [visiting_liege.GetSheHe]는 어느 순간부터 냉담해지더니, 몇 분간의 침묵 끝에 마침내 입을 열었다.\n\n\"그대가 [tour_grounds_event_location.GetNameNoTooltip](을)를 잘 관리하여 번창하게 만든 것은 알겠소. 아무래도 협약의 내용을 바꿔야 할 것 같군. 그대가 창출하는 수익 일부는 마땅히 왕실의 것이 되어야 하오.\""
 tour_grounds_events.6201.a: "세금 인상 정도면 동의할 만하지만..."
 tour_grounds_events.6201.a.tt: "봉신이 세금 인상에 동의함"
 tour_grounds_events.6201.b: "일회성으로 수익을 바치면 충분하겠지."
 tour_grounds_events.6201.b.tt: "봉신이 수익을 공유함"
 tour_grounds_events.6201.c: "내 노력으로 얻은 소득이다. 오롯이 내 것으로 남아야 해!"
 tour_grounds_events.6201.c.tt: "봉신이 수익 공유를 거부함"
 tour_grounds_events.6202.t: "좀도둑"
 tour_grounds_events.6202.desc: "[stop_host_scope.GetTitledFirstName](와)과 나는 [event_location.GetName] 무역항을 느긋하게 둘러보는 시간을 가졌다. [stop_host_scope.GetSheHe]는 봉신으로서 항구를 찾아온 여러 상인들을 소개하며 각종 고급스러운 상품을 보여 주었다. 해상 무역에 관하여 유익한 대화를 나누던 중, 웬 어린아이가 나를 스치더니 이내 상인과 뱃사람들이 모인 인파에 섞여 들었다.\n\n처음에는 아직 예의범절을 배우지 못해서 그렇겠거니 생각했는데, 머잖아 깨달았다. 내 금화 주머니가... 사라졌다는 것을!"
 tour_grounds_events.6202.a: "\"[stop_host_scope.GetFirstNameNoTooltip]! #EMP 뭐라도 하시오!#!\""
 tour_grounds_events.6202.a.tt: "봉신에게 도둑을 잡는 일을 맡김"
 tour_grounds_events.6202.a.success: "[stop_host_scope.GetFirstNameNoTooltip](이)가 성공함"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.GetFirstNameNoTooltip](이)가 실패함"
 tour_grounds_events.6202.b: "누구도 내 돈을 훔치지 못한다!"
 tour_grounds_events.6202.b.success: "어린이 도둑이 붙잡힘"
 tour_grounds_events.6202.b.failure: "어린이 도둑이 군중 속으로 사라짐"
 tour_grounds_events.6202.c: "나보단 그 아이가 돈이 더 필요하겠지..."
 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[visiting_liege.GetTitledFirstName](와)과 나는 [event_location.GetName] 무역항을 느긋하게 둘러보는 시간을 가졌다. 나는 항구를 찾아온 여러 상인들을 소개하며 각종 고급스러운 상품을 보여 주었다. 해상 무역에 관하여 유익한 대화를 나누던 중, 웬 어린아이가 나를 스치더니 이내 상인과 뱃사람들이 모인 인파에 섞여 들었다.\n\n처음에는 [visiting_liege.GetTitledFirstNameNoTooltip](이)가 대수롭지 않게 옷을 털었지만, 이내 그 꼬마에게 돈을 도둑맞은 걸 알아차렸다!\n\n\"#EMP 당장#! 조치를 취하시오, [ROOT.Char.GetFirstNameNoTooltip]!\" [visiting_liege.GetTitledFirstNameNoTooltip](이)가 길길이 날뛰었다..."
 tour_grounds_events.6203.a: "가장 쉬운 방법은 도둑맞은 걸 채우는 거지."
 tour_grounds_events.6203.toast: "[stop_host_scope.GetShortUINameNoTooltip](이)가 도둑맞은 돈을 벌충함"
 tour_grounds_events.6203.b: "\"저 꼬마 도둑을 쫓아라!\""
 tour_grounds_events.6203.c: "나랑은 무관한 문제야."
 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$: 체포"
 tour_grounds_events.6204.desc.caught_by_liege: "나는 꼬마 도둑을 찾아 황급하게 내달렸다. 수레를 넘어뜨리고, 길을 막는 사람을 밀치고... 무슨 수를 써서라도 돈을 되찾을 작정이었다.\n\n[tiny_thief.Custom('GirlBoy')](와)과의 격차는 빠르게 좁혀졌지만, 꼬마는 날렵한 몸놀림으로 가판대 밑으로 숨어드는 등 사람들 사이를 이리저리 누볐다.\n\n하지만 그것도 잠시였고, 나는 끝내 꼬마 도둑을 부두의 끝자락으로 몰아넣었다. 이로써 추격전은 막을 내렸다."
 tour_grounds_events.6204.desc.caught_by_vassal: "[stop_host_scope.GetFirstName]에게 돈을 훔쳐 간 악독한 꼬마를 어떻게 하라니 윽박지르자, 이내 [stop_host_scope.GetSheHe]는 꼬마를 쫓아 냅다 질주하기 시작했다.\n\n잠시 후 [stop_host_scope.GetFirstNameNoTooltip](은)는 의기양양한 발걸음으로 돌아왔다. [stop_host_scope.GetHerHis] 튼튼한 팔에는 꼬마 도둑이 대롱대롱 매달려 있었다.\n\n\"송구합니다. 주군을 지키는 와중에 이런 일이 일어나다니, 도저히 얼굴을 못 들겠습니다. 도둑과 돈을 모두 찾아왔습니다. 처분은 주군께 맡기겠습니다.\""
 tour_grounds_events.6204.a: "\"돈은 갖고 가겠다.\""
 tour_grounds_events.6204.b: "\"네 #EMP 능력#!을 이용할 데가 있어서 말이다...\""
 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$: 놓치다"
 tour_grounds_events.6205.desc: "[stop_host_scope.GetFirstName]에게 돈을 훔쳐 간 악독한 꼬마를 어떻게 하라니 윽박지르자, 이내 [stop_host_scope.GetSheHe]는 꼬마를 쫓아 냅다 질주하기 시작했다.\n\n잠시 후 [stop_host_scope.GetFirstNameNoTooltip](이)가 입을 샐쭉 내민 채 설렁설렁 돌아왔다. 문제는 꼬마 도둑이 보이지 않았다는 점이다. [stop_host_scope.GetHerHis] 눈에는 공포가 어려 있었고, 손은 덜덜 떨리고 있었다. 이내 더듬는 말이 새어 나왔다.\n\n\"정말 죄송합니다, 주군. 꼬마 녀석을 놓치고 말았습니다. 경비대도, 저도 찾지 못했습니다. 애석하게도 돈은 되찾지 못할 듯합니다.\""
 tour_grounds_events.6205.a: "돈을 찾기 전까지는 떠나지 않겠다."
 tour_grounds_events.6205.a.success: "[stop_host_scope.GetShortUINameNoTooltip|U](이)가 도둑맞은 돈을 벌충함"
 tour_grounds_events.6205.a.failure: "도둑맞은 돈을 영영 찾지 못함"
 tour_grounds_events.6205.b: "대가를 치러야 할 것이야..."
 tour_grounds_events.6205.b.flavor: "무례를 사유로 [stop_host_scope.GetFirstNameNoTooltip](을)를 구타함"
 tour_grounds_events.6205.c: "내가 자애로운 성격인 걸 행운으로 아시오."
 tour_grounds_events.6300.t: "선보일 기회"
 tour_grounds_events.6300.desc: "[stop_host_scope.GetTitledFirstName]의 안내를 받아 [event_location.GetName](을)를 둘러보던 중, 군사 훈련장을 들르게 되었다. 휘하의 무장병 전원이 소집되어 있었고 기류에 기대감이 가득했다. [stop_host_scope.GetFirstNameNoTooltip](이)가 이를 드러내고 웃었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]께서는 타의 추종을 불허하는 기량을 갖춘 분이라고 익히 들었습니다. 병사들에게 #EMP 진정한#! 대련을 보여줄 기회를 흘려보내면 지휘관으로서 태만 행위가 아니겠습니까. 봉역을 위해 [target_knight.GetFirstName](와)과 대련을 해주실 수 있으신지요?\""
 tour_grounds_events.6300.a: "이 몸이 친히 한 수 가르쳐주지."
 tour_grounds_events.6300.a.success: "대련에서 승리함"
 tour_grounds_events.6300.a.failure: "대련에서 패배함"
 tour_grounds_events.6300.flavor: "[target_knight.GetFirstNameNoTooltip](와)과 일대일 대결 형식으로 대련을 벌임"
 tour_grounds_events.6300.b: "[tg_6300_stand_in.GetFirstNameNoTooltip](이)가 지도하는 게 나을 거요!"
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.GetShortUINameNoTooltip|U](이)가 대련에서 승리함"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.GetShortUINameNoTooltip|U](이)가 대련에서 패배함"
 tour_grounds_events.6300.c: "정중하게 거절하지."
