l_korean:
 az_tour.0001.t: "학자의 암송"
 az_tour.0001.desc: "하인들이 마지막 접시를 치우는 동안 [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 한 손을 들며 조용히 할 것을 명했다. [stop_host_scope.GetHerHim]의 옆에서 [scholar.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 앞으로 나오더니 신중한 목소리로 어느 구절을 암송하기 시작했다. 우아한 구문에 담긴 세월과 덕행의 무게가 느껴졌다.\n\n박수가 가라앉자 [stop_host_scope.GetTitledFirstNameNoTooltip](이)가 미소를 지으며 나를 돌아보았다. \"[ROOT.Char.GetTitledFirstNameNoTooltip], 그대의 마음에서는 어떤 말이 우러나오고 있습니까?\""
 az_tour.0001.a.diplomacy: "조화가 봉역을 지탱하는 원리에 대해 말한다."
 az_tour.0001.a.martial: "미덕은 힘으로 지켜내야만 한다고 주장한다."
 az_tour.0001.a.stewardship: "올바른 통치의 부담감에 관해 숙고한다."
 az_tour.0001.a.intrigue: "[stop_host_scope.GetTitleAsName](이)가 고요한 힘에 관해 알고 있음을 암시한다."
 az_tour.0001.a.learning: "고전에 기반한 해설을 제시한다."
 az_tour.0001.a.fallback: "깊이 숙고한 해석으로 답한다."
 az_tour.0001.b: "무상함에 관한 짧은 구문을 암송한다."
 az_tour.0001.c: "올라서고자 하는 갈망에 관해 연설한다."
 az_tour.0002.t: "교양의 비용"
 az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 미소를 지으며 앞으로 나서더니 광택이 나는 상자를 내보였다. 상자는 훌륭한 [stop_host_scope.Custom('RegionalFabric')] 띠로 묶여 있었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')]께서 제 존경심을 담은 징표 하나 없이 떠나시게 둘 수는 없는 노릇 아니겠습니까.\" [stop_host_scope.GetSheHe]가 말했다. \"그리 대단치는 않지만, 보물을 좀 담아 보았습니다. 반짝이는 칠기에, 달필로 적힌 옛시조와 한때 지체 높은 전당에서 자주 사용되었던 향입니다.\"\n\n우아한 선물이었다. 하지만 은빛 쟁반의 광채며, [ROOT.Province.Custom('GetRandomRegionalWood')] 판에서 느껴지는 흔치 않은 나뭇결을 보아하니... 이 지위로 감당할 수 있을 정도가 아닌 수단과 방법이 느껴졌다. 나는 선물을 다시 바라보았다. 이것 참... 사치스럽지 않은가."
 az_tour.0002.a: "\"이토록 우아한 선물이라니. 영광이오.\""
 az_tour.0002.b: "\"취향이 참으로 탁월하군... 의심스러울 정도요.\""
 az_tour.0002.c: "\"이런 선물은 차마 받아들일 수 없겠소.\""
 az_tour.0003.t: "잔 안의 속삭임"
 az_tour.0003.desc: "[stop_host_scope.Custom('RegionalDrink')](이)가 흐르며 주위로 대화가 돌고 돌았다. [servant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 앞으로 나와 내 잔을 채워 주었다. 그런데 잔만 채워 주나 했더니, [servant.GetHerHis] 손가락이 움직여 내 손에 작게 접힌 쪽지 하나를 슬쩍 건네주었다. 그러더니 나타날 때처럼 순식간에 사라져 버렸다.\n\n나는 탁자 밑으로 쪽지를 열어보았다. 이름 하나와 한 행위가 적혀 있었다. 추문이었다. 바로 주최자인 [stop_host_scope.GetTitledHouseNameOrFirstName]에 관한 내용이었다. 쪽지는 짧았으나, 거기에 담긴 암시는 확실했다.\n\n탁자 주변에서는 [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 아무것도 모른 채 웃고 있었다."
 az_tour.0003.a: "일단은... 나만 알고 있어야겠다."
 az_tour.0003.b: "이는 침묵을 지켜서는 안 되는 문제다."
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName](이)가 [stop_host_scope.GetHerHis] 성격에 따라 반응할 것임."
 az_tour.0003.c: "어떤 일은 그대로 내버려두는 게 더 나은 법."
 az_tour.0003.d: "이는 바로 윗선에 전달하겠다!"
 az_tour.1003.t: "잔 안의 속삭임"
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 살짝 손짓하며 나를 옆방으로 불렀다. 시종들이 요리를 바꿔 내오기 시작할 때쯤이었다.\n\n\"[ROOT.Char.GetFirstName].\" [visiting_liege.GetSheHe]가 강철로 뒤덮인 비단 같은 목소리로 입을 열었다. \"내 손에 쪽지가 하나 들어왔는데, 쓰인 지 얼마 안 됐더군. 무언가... 경솔한 내용이 적혀 있던데. 여러 사람이 속삭여 전하지 않았다면 무시해 버려야 할 만한 이야기였지.\"\n\n밖에서는 접시 부딪히는 소리와 조용히 웃음이 계속 들려왔다. 윤기 나는 바닥 위로 칸막이가 일렁이는 그림자를 드리웠다."
 az_tour.1003.a: "\"거짓과 비방이오. 더는 한마디도 듣지 않겠소!\""
 az_tour.1003.b: "\"침묵을 약조하겠소... 그 뒤에 따를 결과도 감당할 것이오.\""
 az_tour.1003.c: "거금을 드릴 테니 입을 다물어 주시구려."
 az_tour.1003.d: "\"내 주장을 포기하겠소.\""
 az_tour.1003.e: "\"내 침묵으로 그대의 침묵을 사겠소.\""
 az_tour.0004.t: "국정 사안"
 az_tour.0004.desc.intro: "식탁에서 음식을 먹고 예의 바르게 [stop_host_scope.Custom('RegionalDrink')](을)를 마시며 이어지던 대화가 점점 열기를 띠었다. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 긴급한 국정 관련 사안 하나를 화두에 올렸다. 내게 직접 말을 걸지는 않았지만, 충분히 들리는 거리였다.\n\n"
 az_tour.0004.desc.stewardship: "\"더는 어리석게 돈을 낭비해선 안 됩니다.\" [stop_host_scope.GetTitledHouseNameOrFirstName](이)가 주장했다. \"개발 자금은 가장 큰 이득을 볼 수 있는 곳에 사용해야만 합니다.\"\n\n\"그러나 국고가 가만히 있으면 도로는 쩍쩍 갈라지고 도랑은 말라 버립니다.\" [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 반박했다."
 az_tour.0004.desc.martial: "\"제 수비대에는 군마가 모자란 상황인데, 행진에 쓸 갑옷 얘기나 하신다고요?\" [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 단호하게 말했다.\n\n\"규율은 지위를 지닌 자의 긍지에서 생기기 마련입니다.\" [stop_host_scope.GetTitledHouseNameOrFirstName](이)가 눈썹을 치켜올리며 대꾸했다."
 az_tour.0004.desc.learning: "\"이 새로운 토지 측량법은 명성 높은 서책에서 근간한 것입니다.\" [stop_host_scope.GetTitledHouseNameOrFirstName](이)가 딱딱한 어투로 주장했다.\n\n\"하지만 여기 있는 학자 중 아무도 그 측량법이 믿을 만하다고 보장하는 이가 없군요.\" [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 서늘하게 대답하며 말을 끊었다."
 az_tour.0004.a: "주최자의 의견에 동의해야겠군."
 az_tour.0004.b.stewardship: "균형 잡힌 예산은 어디에나 맞는 법. 이 타협안을 제시하겠소."
 az_tour.0004.b.stewardship.tt: "남은 자금 일부를 급한 수리 사업에 사용하고, 나머지는 장기 투자로 운용함. 절약한다고 해서 무조건 방치만 하라는 법은 없음."
 az_tour.0004.b.martial: "안전은 장식적인 요소가 아니라 현실적이어야 하지. 나도 이 토론에 끼어들겠소."
 az_tour.0004.b.martial.tt: "수비대가 전시용이 아니라 기능에 맞는 장비를 갖추게 함. 야외에 적합한 갑옷과 순찰을 수행할 수 있는 말이 필요함. 영광은 황금이 아니라 규율을 따라오는 법."
 az_tour.0004.b.learning: "이성적으로 생각하지. 합리적인 해결책을 제시하겠소."
 az_tour.0004.b.learning.tt: "한 지역에서 새로운 방법을 시험 적용하되 주의 깊게 주시함. 좋은 이론이라면 으레 그러하듯, 괜찮은 방법임이 증명되면 범위를 늘리고 그렇지 않으면 폐기함."
 az_tour.0004.c: "여긴 식사 자리요. 토론 전당이 아니라."
 az_tour.0005.t: "끊어진 음"
 az_tour.0005.desc: "음악가가 한 음을 너무 세게 연주하는 바람에 전당에 침묵이 내려앉았다. 날카롭게 튕기는 소리가 사람들의 중얼거림을 내려치듯 끊어 버렸다. 선율도 조용해졌다.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 자기 자리에서 굳어 버렸다.\n\n\"아... 송구합니다.\" 음악가가 떨리는 손으로 [musician.GetHerHis] 악기를 쥐고 머리를 깊이 숙였다. 몇몇 문객이 [stop_host_scope.Custom('RegionalDrink')](을)를 마시다 말고 불안한 눈빛으로 바라보았다.\n\n[stop_host_scope.GetTitledHouseNameOrFirstName](은)는 억지로 미소를 지었지만, 뺨이 이미 붉게 달아올라 있었다. \"작은 사고가 있었군요.\" [stop_host_scope.GetSheHe]가 단호한 목소리로 가볍게 말했다. \"고작 이런 일로 즐거운 저녁을 망쳐서는 안 될 일이지요.\""
 az_tour.0005.a: "\"실수가 있긴 했지만, 훌륭한 공연이었소!\""
 az_tour.0005.b: "\"이제 시작이지. 내 [ROOT.Char.Custom('GetMusicalInstrument')](을)를 가져오라!\""
 az_tour.0005.c: "\"솔직히 말하자면 별로 귀를 기울이지 않고 있었던지라.\""
 az_tour.1005.t: "드높은 선율"
 az_tour.1005.desc: "또렷하게 갈라지는 소리가 들리더니 침묵이 흘렀다. [ROOT.GetCharacter.Custom('GetMusicalInstrument')]의 소리가 중간에 끊어졌다. 뒤에 이어진 아득한 침묵은 음악보다도 더 날카롭게 느껴졌다. 두 번째 연주자가 더듬거리며 연주를 시작했다. 세 번째 연주자가 초조하게 기침했다. 한 번 놓친 음 때문에 공연이 무너져 내렸다.\n\n내가 일어서거나 대체자를 부르기도 전에, [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 앞으로 나서더니 상자 속에서 [visiting_liege.Custom('GetMusicalInstrument')](을)를 꺼내 들었다. 화려한 환영도, 발표도 없었다. 사람들 앞에서 연주를 많이 해 본 자의 차분한 자신감만이 느껴졌다.\n\n첫 번째 음은 향 연기처럼, 탐색하듯 천천히 흘러나왔다. 대화 소리가 줄어들었다. 사람들의 잔이 내려갔다. 하인들마저 멈춰 섰다. 내 문객이었던 [visiting_liege.GetTitleAsNameNoTooltip](이)가 이제 공연자가 되어 이 공간을 지휘하고 있었다.\n\n마지막 화음이 떨리며 정적이 찾아들자, 나는 그 무게감에 조용히 앉아 있을 수밖에 없었다."
 az_tour.1005.a: "그 어디에도 비할 수 없는 탁월한 공연이다. 정말로 훌륭하구나!"
 az_tour.1005.b: "놀라운 기술이야! 나도 더 열심히 하고 싶어지는군."
 az_tour.1005.c: "\"이런 공연은 [visiting_liege.GetHerHis] 체면을 깎아 먹는 짓이나 다름없다.\""
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName](이)가 당신의 공연을 비판함"
 az_tour.0006.t: "무례한 중단"
 az_tour.0006.desc: "누군가의 외침이 축제의 웃음과 음악을 뚫고 울려 퍼졌다. 해진 옷을 입은 [angry_farmer.GetWomanMan](이)가 분노로 붉어진 얼굴을 한 채 앞으로 밀고 나왔다. [angry_farmer.GetSheHe|U]는 두 발을 단단히 딛더니 군중을 향해 목소리를 높였다.\n\n\"우린 밭에 나가 열심히 일을 하는데, 그 많은 돈은 전부 비단과 연회에 써 버리지 않습니까! 당신이 등불 아래 앉아 [stop_host_scope.Custom('RegionalDrink')](이)나 마시면, 빈 그릇밖에 없는 우린 누가 살펴준단 말입니까?\"\n\n축제가 멈췄다. [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 시선을 보냈다. 신중하면서도 불쾌한 기색이 역력한 눈빛이었다."
 az_tour.0006.a: "\"이 일은 내가 살펴보겠다. 약속하지.\""
 az_tour.0006.b: "\"축제는 불만을 토로하는 자리가 아니다.\""
 az_tour.0006.c: "\"[stop_host_scope.Custom('RegionalDrink')] 한 잔 마시고 마음을 가라앉히게.\""
 tgp_heard_complaints_modifier: "받아들여진 불만"
 tgp_heard_complaints_modifier_desc: "해당 영지의 영주는 백성의 불만에 귀를 기울였습니다."
 tgp_dismissed_complaints_modifier: "무시된 불만"
 tgp_dismissed_complaints_modifier_desc: "해당 영지의 영주는 백성의 불만을 무시했습니다."
 az_tour.1006.t: "무례한 중단"
 az_tour.1006.desc.intro: "시장 광장은 축하의 음악과 소란으로 시끄러웠다. 하지만 기쁨에 목소리를 높이는 사람만 있지는 않았다. 지역의 한 농부가 붉게 상기된 얼굴로 군중을 밀고 나오며 [stop_host_scope.GetTitledHouseNameOrFirstName](을)를 노려보았다."
 az_tour.1006.desc.a: "\"우린 밭에 나가 열심히 일을 하는데, 그 많은 돈은 전부 비단과 연회에 써 버리지 않습니까! 당신이 등불 아래 앉아 [stop_host_scope.Custom('RegionalDrink')](이)나 마시면, 빈 그릇이나 가지고 있어야 하는 우린 누가 살펴준단 말입니까?\"\n\n주최자의 얼굴이 굳었다. 하지만 [stop_host_scope.GetSheHe]는 차분하게 답하며 보상을 약속했고, 집사장을 지정해 피해를 확인하도록 했다."
 az_tour.1006.desc.b: "\"우린 밭에 나가 열심히 일을 하는데, 그 많은 돈은 전부 비단과 연회에 써 버리지 않습니까! 당신이 등불 아래 앉아 [stop_host_scope.Custom('RegionalDrink')](이)나 마시면, 빈 그릇밖에 없는 우린 누가 살펴준단 말입니까?\"\n\n[stop_host_scope.GetSheHe|U]가 천천히 너그러운 미소를 지었다. \"자네 밥그릇은 내 상관할 바 아니지. 경비, 이 [angry_farmer.Custom2('InsultNoun', ROOT.Char)](을)를 붙잡아라!\" 군중들이 놀라 숨을 들이켰다. 농부는 [stop_host_scope.GetFirstNamePossessiveNoTooltip] 경비들에게 붙잡혀 멀리 끌려가 버렸다. [angry_farmer.GetHerHis] 저주도 음악 소리에 묻혔다."
 az_tour.1006.desc.c: "\"우린 밭에 나가 열심히 일을 하는데, 그 많은 돈은 전부 비단과 연회에 써 버리지 않습니까! 당신이 등불 아래 앉아 [stop_host_scope.Custom('RegionalDrink')](이)나 마시면, 빈 그릇밖에 없는 우린 누가 살펴준단 말입니까?\"\n\n\"[stop_host_scope.GetSheHe|U]가 한 손을 들어 올리더니 차분하지만 단호한 목소리로 말했다. \"우리는 평화 속에 모였다. 분노를 삭이고 잔을 채우라. 불만이라면 이런 혼란을 일으키지 않아도 들어 줄 수 있으니.\" 농부가 불편한 듯 몸을 움직였다. [angry_farmer.GetHerHis] 눈에는 아직도 불만이 엿보였으나, 형식의 무게 아래에서 농부의 말투도 부드러워졌다."
 az_tour.1006.a: "\"가장 [stop_host_scope.Custom('ComplimentAdjective')] [stop_host_scope.GetTitleAsNameNoTooltip]에 걸맞은 태도로다!\""
 az_tour.1006.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 당신의 접근 방식을 지지하는 뜻을 밝힘"
 az_tour.1006.b: "\"나라면 다르게 처리했을 텐데.\""
 az_tour.1006.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 농부를 대하는 당신의 방식을 반대함"
 az_tour.1006.c: "\"미안하네만, 이 화려한 춤에 그만 사로잡혀 버렸군.\""
 az_tour.1006.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 소란을 무시하고 혼자만의 시간을 보냄"
 az_tour.0007.t: "만개한 아첨"
 az_tour.0007.desc: "등불로 밝혀진 나뭇가지 차양에 꽃이 가득 피었다. 어느 참석자가 [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]의 도착을 알렸다. 이 사람은 섬세한 붓질이 담긴 두루마리를 안고 앞으로 나왔다. 비단 속에 그려진 산이 우뚝 솟아 있었다. 꽃이 피어난 나무들이 왕관처럼 산봉우리를 장식했고, 흐르는 듯한 글이 바람처럼 그 곁에서 불었다. 조화와 힘의 결합이었다.\n\n\"언덕은 무너질지도 모릅니다.\" [elegant_noble.GetSheHe]가 미소를 지으며 말했다. \"하지만 봄은 언제나 돌아오지요. 잠깐뿐이라 할지도 말입니다.\" [elegant_noble.GetSheHe]가 내 눈을 마주 보며 말을 이었다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 이는 그대의 치세를 반영한 모습입니다.\"\n\n부정할 수 없는 예술 작품이었고, 그 속에 담긴 감정에 마음이 누그러질 만큼 어깨가 으쓱해졌다. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 고개를 기울이며 조용히 내 대답을 기다리고 있었다."
 az_tour.0007.a: "\"뛰어난 균형이로군! 붓놀림만으로도 벼슬을 받아 마땅하다.\""
 az_tour.0007.b: "\"봄이 가면 자부심도 함께 사라지는 법.\""
 az_tour.0007.c: "\"여기서 진정한 예술은 꽃이 아니라 아부로군.\""
 tgp_mocked_elites_modifier: "조롱받은 상류층"
 az_tour.1007.t: "시드는 꽃"
 az_tour.1007.desc: "공기가 향과 시로 가득했다. 단어 하나도 허투루 고르지 않았으며, 모든 동작에서 연습이 엿보였다. [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 마지막 구절을 마치자 궁정 신하들이 몸을 앞으로 기울였다. [elegant_noble.GetHerHis] 목소리는 향 연기처럼 달콤한 여운을 남겼다.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))](이)가 천천히 신중하게 미소를 지었다. \"정말 우아하군.\" [visiting_liege.GetSheHe]가 매끄러운 목소리로 말했다. \"이런 지방에는 참 솔직한 매력이 있단 말이지.\" 내가 숨을 쉬기도 전에 속삭임이 시작되었다. 의자 사이에서 소란이 일었다. 부채를 기울여 웃음을 숨기는 모습이 보였다. [visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))](이)가 머리를 기울이며 느릿하게 의미심장한 웃음을 지었다. 내 불편한 감정을 한껏 만끽하는 듯했다."
 az_tour.1007.a: "그렇게 웃고 싶어 한다면 웃게 두어라."
 az_tour.1007.b: "[visiting_liege.GetSheHe]가 내 백성을 모욕하는군!"
 az_tour.0008.t: "붓과 판단"
 az_tour.0008.desc: "내 요청을 받은 [revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 비단 차양 아래 자리를 잡았다. 구경꾼들이 근처로 몰려들었다. 손에 붓을 쥔 [revered_scholar.GetSheHe]는 신중하게 경전 필사를 시작했으며, 모든 글자를 참을성 있게 새겨 나갔다. 종이가 뜻을 담고 살아 숨 쉬는 듯 보일 지경이었다.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 이 작품을 평가하게 된다면 그 또한 뜻있는 일이 아닐까? 모두의 앞에서, 선언 한 번으로 [visiting_liege.GetHerHis] 안목이 낱낱이 드러나게 되는 것이다."
 az_tour.0008.a: "[visiting_liege.GetTitledHouseNameOrFirstName](을)를 초대해 시연을 평하게 하자."
 az_tour.0008.a.tt: "시연에 대한 주군의 의견에 따라 당신이 보상을 받게 될 것임"
 az_tour.0008.b: "[visiting_liege.GetTitledHouseNameOrFirstName](이)가 평화롭게 즐기게 두자."
 az_tour.1008.t: "붓질로 말하다"
 az_tour.1008.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 비단 차양 아래로 데려왔다. 군중이 모여 있었다. \"[revered_scholar.GetTitledHouseNameOrFirstName](이)가 경전의 아름다움을 보여 줄 겁니다.\" [revered_scholar.GetSheHe|U]는 나와 [stop_host_scope.GetTitledHouseNameOrFirstName]에게 엄숙하게 인사를 올리더니, 중앙에 자리를 잡고 질 좋은 종이를 펼쳤다. [revered_scholar.GetSheHe]가 신중한 몸짓으로 종이에 먹을 묻혔다. 붓질이 흐르듯 이어지며 글자가 우아한 형상을 갖추었다. [stop_host_scope.GetTitleAsNameNoTooltip](이)가 집중하는 시선으로 나를 바라보았다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 그대의 판단이라면 믿을 수 있겠지요. 느끼신 바를 저희 앞에서 알려 주시고, 우리 예술가에게 영광을 베풀어 주시겠습니까?\"\n\n"
 az_tour.1008.desc.praise_subtle: "글자의 획마다 신중한 균형과 유연한 움직임이 느껴졌다. 숙련되고 침착한 분위기의 글씨였다. 심오한 의도와 실력이 잘 어우러져 있었다."
 az_tour.1008.desc.arrogant_judgment: "글자의 정확성이 눈을 사로잡았다. 하지만 어딘지 모르게 너무 각이 잡혀 있었고, 계산적이라는 느낌이 많이 들었다. 온기나 즉흥성이 부족해 보였다."
 az_tour.1008.desc.shy_discomfort: "두루마리는 아름다웠지만, 주변은 긴장감으로 조용했다. 어디까지 말해야 할지 확신이 없었던 나는 신중하게 단어를 골라 짧게 평했다."
 az_tour.1008.desc.generic_comment: "획은 선명했고 간격 또한 고르게 잡혀 있었다. 나는 내가 이해한 바를 벗어나지 않도록 조심하며 말을 골라 평했다."
 az_tour.1008.a: "\"훌륭한 시연이다. 절묘하고, 균형이 잡혀 있으며 생동감이 느껴지는군.\""
 az_tour.1008.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 시연을 높이 평가함"
 az_tour.1008.b: "\"깔끔한 작품이군. 조금... 지방 느낌이 나기는 하지만.\""
 az_tour.1008.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 시연을 조롱함"
 az_tour.1008.c: "\"형태는 감탄할 만하군. 여기 담긴 정신 또한 간과할 수 없지.\""
 az_tour.1008.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 시연을 칭찬함"
 az_tour.1008.d: "\"실례하지. 달리 할 일이 있어서 말이오.\""
 az_tour.1008.d.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 시연 평가를 거부함"
 az_tour.0009.t: "춤춰야 할까?"
 az_tour.0009.desc: "계절을 맞이해 지역의 전통이 펼쳐졌다. 가면 쓴 춤꾼들이 반짝이는 천과 종이옷을 입고 고대의 제단 앞에서 오래된 춤을 춘다. 투박하고 소란스러우며, 경쾌하고 혼란스럽지만 모두의 사랑을 받는 전통이었다.\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 조용히 다가왔다. \"[visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U]께서 곧 도착하십니다. 이걸 보시면 좋아하시지 않을까요? 소박하지만 진심이 담겨 있지 않습니까. 우리 백성의 영혼을 들여다볼 수 있는 순간이지요.\"\n\n일리 있는 말이었지만, 우리에게 주어진 시간은 얼마 되지 않는다..."
 az_tour.0009.a: "춤을 준비하게 시켜라."
 az_tour.0009.a.tt: "춤에 대한 주군의 의견에 따라 당신이 보상을 받게 될 것임"
 az_tour.0009.b: "그 시간에 우리의 책무에 대해 논의하는 편이 더 낫다."
 az_tour.1009.t: "민속춤"
 az_tour.1009.desc: "북소리가 말발굽처럼 울리며 군중에 웃음이 퍼져 나갔다. 휘날리는 깃발과 향 연기 속에서, 밝은 비단옷을 입은 주민들이 종이 말 복장을 하고 뛰어다니며 빙빙 돌았다. 오래된 민속춤이었다.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 유산을 기념하는 이 활기찬 현장에 나를 초대했다. [stop_host_scope.GetSheHe|U]는 근처에 서서 자부심 가득한 미소를 짓고 있었다. 어느 춤꾼이 내 앞에서 깊이 머리를 숙여 인사했다. 내 지위에 표하는 존경을 알 수 있었고, 저들이 내 평가에 보내는 신뢰가 느껴졌다."
 az_tour.1009.a: "춤꾼들에게 다가가 영광을 베푼다."
 az_tour.1009.a.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 춤에 영광을 베품"
 az_tour.1009.b: "저들의 기술을 기리는 작은 선물을 내린다."
 az_tour.1009.b.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 춤꾼들에게 선물을 내림"
 az_tour.1009.c: "기도에 집중하는 편이 낫다."
 az_tour.1009.c.toast: "[visiting_liege.GetTitleAsNameNoTooltip](이)가 [visiting_liege.GetHerHis] 기도에 집중했음"
 tgp_popular_festival_performance_modifier: "명망 있는 축제 공연"
 tgp_popular_festival_performance_modifier_desc: "해당 영지는 축제에서 존경받는 영주에게 전통 춤을 인정받았습니다."
