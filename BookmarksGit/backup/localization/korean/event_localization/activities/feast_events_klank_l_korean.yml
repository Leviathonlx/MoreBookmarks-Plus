 feast_events_klank.1001.t: "고문의 방식"
 feast_events_klank.1001.desc: "\"어디서부터 자르기 시작하는 게 좋을까?\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))] [fellow_torturer.GetName](은)는 손에 단검을 쥔 채 말한다. 그 말투에는 경이로움이 가득하다. 진정 나와 마음이 통하는 친구다. 연회란 단지 탐식의 자리가 아니라, 사고를 나누고 솜씨를 연마할 기회가 될 수도 있다.\n\n\"내 경험상, [ROOT.Char.Custom('GetRandomBodyPart')](을)를 먼저 떼어내면 제일 크게 비명을 지르더군. 시작하는 방식으로는 그게 최고라고 확신하네.\"\n\n[terrified_onlooker.GetName](은)는 구석에서 말없이 바라볼 뿐이다."
 feast_events_klank.1001.a: "먼저 [ROOT.Char.Custom('DeviantObjectArticle')](을)를 눈앞에서 흔들어 보이자."
 feast_events_klank.1001.b: "네 말이 옳다!"
 feast_events_klank.1001.c: "#EMP [SCOPE.Custom('RandomEntertainmentTextName')]#! 같은 책은 영감을 준다."
