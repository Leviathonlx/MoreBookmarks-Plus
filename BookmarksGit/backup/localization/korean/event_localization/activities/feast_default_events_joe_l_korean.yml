l_korean:
 feast_default_joe.1010.t: "거미줄 엮기"
 feast_default_joe.1010.desc: "이토록 많은 권력자가 한자리에 모인 지금, 말 몇 마디를 흩뿌리는 것만으로도 엄청난 파장을 일으킬 수 있다...\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))] [agent.GetTitledFirstName](이)가 특히 내 목적에 공감하는 듯한 기색을 보인다."
 feast_default_joe.1010.a: "제대로 가꾸기만 한다면, 무수한 씨앗이 열매를 맺을 수 있다..."
 feast_default_joe.1010.a.trigger: "당신이 [GetTrait('schemer').GetName( GetNullCharacter )]이거나, [intrigue|E]이 [SCOPE.ScriptValue('decent_skill_rating')|0V] 이상임"
 feast_default_joe.1010.b: "[agent.GetTitledFirstNameNoTooltip](은)는 손쉽게 끌어들일 수 있겠군."
 feast_default_joe.1010.c: "사람이 모이면, 기회도 넘쳐나는 법."
 feast_default_joe.1010.d: "계획은 이미 진행되고 있다. 이제 필요한 건 인내뿐."
 agent_more_likely_join_scheme_tt: "6개월 동안, [scheme.GetTargetCharacter.GetShortUIName](을)를 대상으로 한 당신의 [scheme.GetName|V] [scheme|E]에 대해 [agent.GetShortUINamePossessive|E] 참여 의지: #P +25#!"
 all_guests_agent_more_likely_join_scheme_tt: "6개월 동안, [scheme.GetTargetCharacter.GetShortUIName](을)를 대상으로 한 당신의 [scheme.GetName|V] [scheme|E]에 대해 [activity.GetName]에 참석한 모든 적격 인물의 참여 의지: #P +25#!"
 agent_more_likely_join_scheme_reason: "사건: $VALUE|=+0$"
