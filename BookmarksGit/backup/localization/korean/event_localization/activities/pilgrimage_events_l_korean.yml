 ### PHASES
 pilgrimage_phase_solo: "순례"
 pilgrimage_phase_solo_desc: "순례는 개인의 신앙을 찾아가는 영적 여정입니다. 순례의 성공 여부는 목적지에서의 선택도 중요하지만, 목적지에 이르는 과정에서 내린 선택에도 영향을 받습니다."
 activity_pilgrimage_guest_desc: "$BULLET_WITH_TAB$참가자가 일정 확률로 [piety|E] 획득\n$BULLET_WITH_TAB$참가자가 일정 확률로 [legitimacy_i] [legitimacy|E] 획득\n$BULLET_WITH_TAB$일정 확률로 참가자의 [stress_loss_i][stress|E] 감소\n$BULLET_WITH_TAB$참가자가 일정 확률로 [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E] 획득"
 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious: "경건한 순례"
 pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$ 일부 이벤트 선택지를 통해 매우 독실한 행동을 취할 수 있습니다.\n$EFFECT_LIST_BULLET$ 이러한 행동을 완료하면 [piety|E]를 추가로 획득합니다.\n\n#weak 순례의 목적은 신께 경의를 표하고 영혼의 본질과 진정으로 유대를 맺는 데 있다.#!"
 pilgrimage_type_worldly: "속세로 떠나는 순례"
 pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$ 일부 이벤트 선택지를 통해 관광 행동을 취할 수 있습니다.\n$EFFECT_LIST_BULLET$ 이러한 행동을 완료하면 다문화 변화 요소를 획득합니다. 해당 변화 요소는 여러 등급으로 나뉩니다.\n\n#weak 외국의 달콤하면서도 이색적인 공기를 음미하고, 외국어의 기발한 특징을 이해하는 것. 이보다 좋은 일이 있으랴?#!"
 pilgrimage_type_hajj: "핫즈"
 pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ 거동이 가능한 무슬림이라면 누구나 한 번쯤 핫즈를 완수해야 합니다.\n$EFFECT_LIST_BULLET$ [GetTrait('hajjaj').GetName(GetNullCharacter)] [trait|E]을 획득하면 그 외의 다른 유형을 이용할 수 있게 됩니다.\n\n#weak 핫즈는 책무가 아니라 기회다. 복종, 겸손, 용서의 기회. 인샬라!#!"
 #Fidelity Option
 pilgrimage_option_fidelity: "신의"
 pilgrimage_fidelity_obligatory: "의무"
 pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$ [travel|E] 속도가 #positive_value 50%만큼#! 증가합니다.\n$EFFECT_LIST_BULLET$ 완료 시 획득하는 [piety|E]가 #EMP 감소#!합니다.\n\n#weak 그래, 그래. 영적 충만감. 도덕적 의무. 필멸자로서의 운명. 뭐 그런 거 다 좋다 이거야. 아무튼 넘어가면 안 되나?#!"
 pilgrimage_fidelity_pilgrim: "순례자"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ [travel|E] 속도가 영향을 받지 않습니다.\n$EFFECT_LIST_BULLET$ 완료 시 받는 [piety|E] 보상이 영향을 받지 않습니다.\n\n#weak 우린 기쁜 마음과 선의를 품고 이 세상의 성지를 눈에 담고자 출발했다.#!"
 pilgrimage_fidelity_contemplative: "사색"
 pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$ [travel|E] 속도가 #negative_value 50%#!만큼 감소합니다.\n$EFFECT_LIST_BULLET$ 완료 시 [piety|E]를 추가로 획득합니다.\n\n#weak 순례의 목적이 성찰에 있다면 서두를 이유가 어디 있겠는가? 중요한 건 여정 그 자체다.#!"
 #Pomp Option
 pilgrimage_option_pomp: "화려함"
 pilgrimage_pomp_humble: "수수함"
 pilgrimage_pomp_humble_desc: "$EFFECT_LIST_BULLET$ [court|E] 사람을 한 명도 데려가지 않습니다. 그만큼 [travel|E]이 위험해집니다.\n$EFFECT_LIST_BULLET$ [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')]명으로 이뤄진 무작위 순례자 대열에 합류합니다.\n$EFFECT_LIST_BULLET$ 완료 시 많은 [piety|E]를 획득합니다.\n\n#weak 순례는 조용한 성찰의 시간이 되어야 한다. 따라서 모르는 이들이 뒤섞인 평범한 순례자 대열에 합류하는 게 최선의 방법이다.#!"
 pilgrimage_pomp_appropriate: "적절함"
 pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ 경호원이나 우수한 기사, 친구를 데려갑니다.\n$EFFECT_LIST_BULLET$ 최대 [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')]명의 무작위 순례자가 당신의 대열에 합류합니다.\n$EFFECT_LIST_BULLET$ 완료 시 획득하는 [piety|E] 보상에 영향을 주지 않습니다.\n\n#weak 길은 온갖 위험이 산적해 있고, 여정은 길다. 영적인 순수함과 어리석은 처신은 별개의 문제다.#!"
 pilgrimage_pomp_ceremonial: "의례"
