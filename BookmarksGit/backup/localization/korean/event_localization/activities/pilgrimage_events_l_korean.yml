 pilgrimage.1110.t: "$pilgrimage_header$ [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)|U] 산적"
 pilgrimage.1110.desc: "[heathen_raider_county.GetNameNoTierNoTooltip]의 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')](을)를 지나던 중 [heathen_raider.GetFaith.GetAdjective] [heathen_raider.GetFaith.ReligiousSymbol](이)가 새겨진 깃발을 내세우고 다니는 작은 무리를 발견했다. 넝마를 걸친 이 방랑자들은 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName](으)로 향하는 순례자들을 먹잇감으로 삼아 약탈을 일삼고 있었다.\n\n우두머리로 보이는 자가 말을 몰아 재빨리 길을 막아 서고는 자신의 이름을 밝혔다. [heathen_raider.GetFirstName](이)라고."
 pilgrimage.1110.shared_target_heathen_hajj: "\"멈춰라, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! [ROOT.Char.GetFaith.HighGodName]의 이름으로 [ROOT.Char.GetFaith.GetAdherentNamePlural](은)는 카바 통행료를 내야 한다.\""
 pilgrimage.1110.shared_target_controlled_hajj: "\"[heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)] [ROOT.Char.GetFaith.GetAdjective]의 종복들이여, 소정의 통행료를 내면 카바를 볼 수 있게 해주마.\""
 pilgrimage.1110.shared_target_heathen_jerusalem: "\"두려워 말라, [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)](이)여. 경이로운 성지가 코앞일지니. 다만 소정의 통행료를 내야 할 뿐이다.\""
 pilgrimage.1110.shared_target_controlled_jerusalem: "\"진정으로 탐스러운 성지를 보고 싶은가? 그렇다면 불쾌해하지 말고 소정의 통행료를 내도록.\""
 pilgrimage.1110.shared_target_heathen: "\"너희 [ROOT.Char.GetFaith.GetAdjective] 들개들은 모르느냐? [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)|U](이)가 성스러운 [heathen_raider.GetFaith.HouseOfWorshipPlural](을)를 보려면 반드시 공물을 바쳐야 한다.\""
 pilgrimage.1110.shared_target_controlled: "\"소정의 통행료를 내거라. [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 발이 달려서 어디 도망가는 것도 아니니.\""
 pilgrimage.1110.shared_heathen_controlled: "\"우리의 [heathen_raider.GetFaith.HouseOfWorshipPlural](은)는 실로 경이롭지. 통행료를 내면 너희도 볼 수 있다.\""
 pilgrimage.1110.fallback: "\"멈춰라, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. 나는 이 길의 평화를 수호하는 자다. 다른 이들처럼 통행료를 내도록.\""
 pilgrimage.1110.a: "금화를 갖고 싶다면 직접 빼앗아 보거라."
 pilgrimage.1110.a.fled: "도적들이 생각을 바꿈"
