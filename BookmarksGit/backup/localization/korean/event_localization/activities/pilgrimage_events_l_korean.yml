 pilgrimage.0500.b: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))], 요즘 눈코 뜰 새 없이 바쁜 사람에게 무슨 말씀입니까."
