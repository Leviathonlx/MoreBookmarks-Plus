 pilgrimage.1110.a.beaten: "무례함을 이유로 도적들이 모든 것을 빼앗아감"
 pilgrimage.1110.b.religion: "이보게, 같은 [ROOT.Char.GetFaith.HighGodName] 추종자끼리 이래서야 되겠는가?"
 pilgrimage.1110.b.unreformed: "이보게, [ROOT.Char.GetFaith.ReligiousText](을)를 지키며 살기에 아직 늦지 않았네."
 pilgrimage.1110.b: "폭력을 휘두를 필요는 없지. 대화로 해결하세."
