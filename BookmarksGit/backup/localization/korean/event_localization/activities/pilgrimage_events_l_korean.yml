 #Tour Church
 pilgrimage.1120.t: "$pilgrimage_header$ [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip] 건축 양식"
 pilgrimage.1120.desc: "[temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip](을)를 지나던 중 기회가 닿아 [temple_province.GetName]의 [ROOT.Char.GetFaith.HouseOfWorship](을)를 방문하게 되었다. 이곳은 [temple_province.GetCounty.GetFaith.GetAdjective] 권위와 숭배의 중심이 되는 [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]였다.\n\n이 지역의 하급 [temple_person.GetFaith.PriestNeuter]인 [temple_person.GetName](이)가 경내와 건물을 안내해 주었다. [temple_person.GetSheHe|U]는 지역 [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural](이)가 만든 미술 작품을 가리키면서 역사 이야기를 들려주었다. 마침 신자들이 모여 정오 기도를 올리고 있었다."
 pilgrimage.1120.a: "이걸 보니 좋은 생각이 떠오르는걸..."
 pilgrimage.1120.b: "그래, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에는 바로 #EMP 이런 게#! 필요해!"
 pilgrimage.1120.c: "[ROOT.Char.GetFaith.HouseOfWorship](이)라고 하기엔 너무 초라하군."
 pilgrimage.1120.d: "그래, 그래. 그 정도면 됐지."
 pilgrimage.1120.e: "[ROOT.Char.GetFaith.HighGodName] 기도에 동참한다."
 pilgrimage.1120.f: "그래, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에는 바로 #EMP 이런 게#! 필요해!"
 #Roadside Shrine
 pilgrimage.1130.t: "$pilgrimage_header$ 길가의 사당"
 pilgrimage.1130.desc: "[shrine_province.GetName] 바로 바깥에 있는 외딴 길. [shrine_province.GetCounty.GetFaith.ReligiousSymbol] 문양이 새겨진 [shrine_province.GetCounty.GetFaith.GetAdjective] 사당이 [shrine_province.Custom('GetProvinceGroundDesc')] 한복판에 방치되어 있었다.\n\n지금은 꺼진 수많은 촛불의 잔해로 둘러싸인 사당에는 여행자와 지역민들이 남긴 소박한 공물이 놓여 있었다."
 pilgrimage.1130.both: "\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)] [shrine_faithist.GetName](이)가 멈춰 서서 기도를 올렸다. [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] [shrine_mocker.GetName](은)는 어이가 없는지 눈을 흘기며 큰 소리로 투덜거렸다."
 pilgrimage.1130.faithist: "\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)] [shrine_faithist.GetName](이)가 사당 앞에 멈춰 서서 기도를 올렸다. 그런 다음 작은 징표를 공물에 더했다."
 pilgrimage.1130.mocker: "\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)] [shrine_mocker.GetName](이)가 사당을 보곤 코웃음을 치더니, [shrine_mocker.GetFaith.NegativeAfterLife]에 관해 무어라 중얼거렸다."
 pilgrimage.1130.a: "나도 뭘 놓고 갈까."
 pilgrimage.1130.b: "슬쩍..."
 pilgrimage.1130.b.flavor: "이건 내가 쓰는 게 더 요긴하겠어!"
 every_root_faith_entourage_member_tt: "모든 [shrine_visitor.GetFaith.GetAdjective] 수행단 구성원"
 every_province_faith_entourage_member_tt: "모든 [shrine_province.GetCounty.GetFaith.GetAdjective] 수행단 구성원"
 every_zealous_root_faith_entourage_member_tt: "모든 [GetTrait('zealous').GetName( GetNullCharacter )] [shrine_visitor.GetFaith.GetAdjective] 수행단 구성원"
 pilgrimage.1130.c: "이 바보 같은 [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip] 사당을 해체해라!"
 pilgrimage.1130.c.flavor: "혼쭐을 내주지!"
 pilgrimage.1130.d: "어차피 [shrine_faithist.GetFaith.HighGodName]에겐 가지도 않을 물건들인데."
 pilgrimage.1130.d.flavor: "[shrine_faithist.GetFaith.HighGodName](은)는 존재하지 않으니까!"
 pilgrimage.1130.e: "혓바닥을 함부리 놀리지 마라, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
 pilgrimage.1130.f: "자, 꾸물거릴 때가 아니다."
 pilgrimage.1130.f.other: "[ROOT.Char.GetFaith.HighGodName](은)는 [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip](을)를 기다려주지 않는 법."
 #Strength in Numbers
 pilgrimage.1140.t: "$pilgrimage_header$ 숫자에서 오는 안전"
 pilgrimage.1140.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier](을)를 지나던 중 웬 [group_leader.GetCulture.GetName] 평민을 만났다. 자기가 [ROOT.Char.GetFaith.GetAdjective] 순례자 일행의 지도자라고 하는 게 아닌가.\n\n\"선량하신 [ROOT.Char.GetTitleAsNameNoTooltip] 님, 저희는 지난 몇 주 동안 [destination.GetName]에서 나그네 생활을 했습니다. 하지만 길은 너무나 위험한 데다, 이젠 식량까지 부족합니다.\"\n\n\"도와주시면 이 은혜 영원히 잊지 않겠습니다.\""
 pilgrimage.1140.a: "다다익선이지!"
 pilgrimage.1140.a.tt: "[group_leader.GetFirstName](와)과 최대 3명의 다른 사람이 당신의 [ROOT.Char.GetInvolvedActivity.GetName]에 합류함"
 pilgrimage.1140.b: "[group_leader.GetCulture.GetNameNoTooltip]? 가당치도 않다."
 pilgrimage.1140.b.flavor: "[group_leader.GetCulture.GetNameNoTooltip] 놈들은 믿으면 안 돼."
 pilgrimage.1140.c: "수고비로 돈을 좀 주겠네."
 pilgrimage.1140.d: "어림도 없다, 농노야."
 pilgrimage.1140.d.flavor: "썩 꺼져라!"
 grateful_pilgrims_title: "감사하는 순례자들"
 cultural_acceptance_rejected_pilgrims: "거절당한 순례자들"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t: "$pilgrimage_header$ 이웃을 사랑하라"
 pilgrimage.2002.desc: "동행하는 순례자 중에는 연민과 유대감을 역설하는 [heathen_hater.GetWomanMan]도 있었다. 하지만, 그런 태도는 [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]에 대한 이야기가 나오기 전까지만 이어졌다.\n\n어느 날 저녁 모닥불 주위로 둘러앉았을 때, [heathen_hater.GetSheHe]는 이교도를 가리켜 이렇게 표현했다. \"이교도는 [ROOT.Char.GetFaith.PantheonTerm]의 시선에 흉측한 괴물로 보일 뿐입니다. 방탕하며 아이를 살해하는 족속이지요!\" 사람들 대부분이 [heathen_hater.GetSheHe]의 시선을 피했다. 하지만 오늘 밤에는 내가 눈을 돌리는 속도가 좀 느렸던 모양이다. \"[ROOT.Char.GetTitleAsNameNoTooltip], 제 말씀에 동의하시지요?\""
 pilgrimage.2002.a: "#EMP 모두#!가 그런 악한은 아닐 거요."
 pilgrimage.2002.b: "나도 그리 생각하오! 저들을 감싸주려는 이들 역시 믿을 만한 작자들은 아니오!"
 pilgrimage.2002.c: "옳소! 저들은 [ROOT.Char.GetFaith.HighGodName]의 면전에 침을 내뱉는 족속들이니까!"
 #Companions are running low
 pilgrimage.2003.t: "$pilgrimage_header$ 안전 문제"
 pilgrimage.2003.desc: "한동안 거슬리는 게 있었다. 순례가 예상보다 더 위험한 것 같다. 아니면 아직 시련 앞에서 자격 증명이 덜 되어 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 가호를 못 받고 있는 걸지도.\n\n#EMP 대신#! [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 정착지에서 직접 순례의 안전을 책임져 줄 만한 훌륭한 인재를 몇 명 발견했다."
 pilgrimage.2003.a: "순례를 위해 한두 명은 고용해야겠군."
 pilgrimage.2003.b: "[2002_local_warrior.GetTitledFirstNameNoTooltip](은)는 훌륭한 모범이야."
 pilgrimage.2003.c: "아니. 난 [ROOT.Char.GetFaith.PantheonTerm](을)를 믿는 신자다."
 #Run into a Potential Friend
 pilgrimage.2004.t: "$pilgrimage_header$ 예기치 못한 조우"
 pilgrimage.2004.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]에 가까워지고 있는지, 곳곳에서 다른 순례자들을 만나는 횟수가 늘었다.\n\n멀찍이서 날 알아본 순례자도 있었다. \"그대는 [ROOT.Char.GetTitledFirstNameNoTooltip] 아니오?\"\n\n[potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 분명했다!"
 pilgrimage.2004.a: "[ROOT.Char.GetFaith.PantheonTerm]께서 우리를 만나게 해주셨구려!"
 pilgrimage.2004.b: "경사스러운 재회지만, 홀로 기도하며 순례를 이어가야 한다."
 #A peasant inadvertedly insults you
 pilgrimage.2005.t: "$pilgrimage_header$ 무례한 이야기"
 pilgrimage.2005.desc: "모닥불 옆을 지나던 중, 다른 수행단에 속한 순례자가 무슨 이야기를 하고 있었다."
 pilgrimage.2005.desc_close: "이 땅의 [ROOT.Char.GetTitleAsNameNoTooltip]에 관한 내용이었는데,"
 pilgrimage.2005.desc_far: "멀리 떨어진 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip]에 관한 내용이었는데,"
 pilgrimage.2005.outro: "작정하고 웃음거리로 만들고 있는 게 아닌가.\n\n무례한 이야기꾼은 내 망설임을 감지했는지 안심하라는 시선을 보냈다. \"걱정하지 마십시오, [ROOT.Char.Custom('FormOfAddressForLiege')]. 이건 #EMP 다른#! 잘나신 귀족 나리 이야기니 말입니다!\""
 pilgrimage.2005.a: "\"그렇소? 그 [ROOT.Char.GetTitleAsNameNoTooltip]에 대해 더 얘기해 보시오.\""
 pilgrimage.2005.a.flavor: "모닥불 근처에 자리를 잡습니다."
 pilgrimage.2005.b: "\"경호대! 채찍을 대령해라!\""
 pilgrimage.2005.c: "다른 일행을 찾아봐야 할 때가 온 것 같군."
 #You have gotten lost
 pilgrimage.2006.t: "$pilgrimage_header$ 풍경 행로"
 pilgrimage.2006.intro: "영혼의 여정은 잠시 멈추게 되었다."
 pilgrimage.2006.desc_alone: "나는 눈을 부릅뜨고 길을 물색했지만 허사였다. 점점 걱정되기 시작한다.\n\n#EMP 분명히#! 이 방향이었던 것 같은데...? 그렇게 망설이다 한쪽 구석에서 허드렛일을 하던 지역 농부에게로 시선이 향했다."
 pilgrimage.2006.desc_travel_leader: "$travel_leader_court_position$ [caravan_master.GetTitledFirstName](은)는 길을 찾아 황급히 주변을 살피고 있었다. 사람들도 심상치 않은 낌새를 느끼고 있었다.\n\n[caravan_master.GetTitledFirstNamePossessiveNoTooltip] 얼굴이 잿빛으로 물들더니 내게로 시선을 옮겼다. 이제 어떻게 하면 좋냐는 질문이었다."
 pilgrimage.2006.a: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](으)로 가는 길은 내 손바닥처럼 훤히 꿰고 있지!"
 pilgrimage.2006.a_pious: "길 안내는 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 해주실 것이야."
 pilgrimage.2006.b: "[ROOT.Char.GetFaith.CreatorNamePossessive] 피조물을 좀 더 감상하는 게 좋겠군."
 pilgrimage.2006.b_cynical: "무슨 큰일 난 것도 아닌데, 뭐."
 pilgrimage.2006.c: "지역민들에게 길을 물어봐야겠어..."
 pilgrimage.2006.c_caravan_master: "#EMP 자네#!가 가서 길을 좀 물어보게."
 #Fall ill
 pilgrimage.2008.t: "$pilgrimage_header$ 질병"
 pilgrimage.2008.desc: "여정 내내 건강을 유지하는 건 무리였던 모양이다. 익숙지 않은 공기로 가득 찬 낯선 땅에 발을 들이밀었던 것 때문이려나. 아니면 그냥 현지 날씨에 적응을 못 한 탓일지도 모르겠다.\n\n기침이 몇 주째 이어지고 있다. 오늘 아침에는 침상에서 일어날 힘조차 낼 수가 없었다."
 pilgrimage.2008.a: "이게 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 뜻이라면야."
 pilgrimage.2008.a.tt: "[GetTrait('ill').GetName( GetPlayer )](을)를 동반한 채로 여정을 이어나갈 경우, 건강상의 위험이 증폭됨"
 pilgrimage.2008.whole_of_body: "별것 아닌 감기 정도야 금방 사그라들겠지."
 pilgrimage.2008.court_physician: "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], 뭐라도 좀 지어주게."
 #Develop pneumonia
 pilgrimage.2009.t: "$pilgrimage_header$ 메마른 기침"
 pilgrimage.2009.desc: "여정은 순조롭게 이어지지 못했다. [ROOT.Char.GetFaith.PantheonTerm]의 은총을 찾으려는 순례길에서도 건강은 나아질 기미가 보이지 않았다. 도리어 점점 심해져만 갔다. 힘들이지 않고 숨 쉬던 기분이 어땠는지조차 기억나지 않았다."
 pilgrimage.2009.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 자비를 베푸시길."
 pilgrimage.2009.a.tt: "[GetTrait('pneumonic').GetName( GetPlayer )](을)를 동반한 채로 여정을 이어나갈 경우, 건강상의 위험이 증폭됨"
 #Meet a mystic
 pilgrimage.2010.t: "$pilgrimage_header$ 신비주의자"
 pilgrimage.2010.desc: "이번 여정에서는 기묘한 사람을 여럿 만났는데, [2010_mystic.GetTitledFirstName] 역시 그 중 하나다. [2010_mystic.GetSheHe|U]는 독실한 신자일 뿐만 아니라, [ROOT.Char.GetFaith.HighGodName]의 실체와 진의가 무엇인지를 해석할 줄 아는 사람이었다. 밤이 되자 안쪽에서 켜진 촛불이 [2010_mystic.GetHerHis] 천막을 밝혔다. 그 천막에서는 이따금씩 기묘한 찬송가와 특이한 향이 새어 나왔다.\n\n[2010_mystic.GetFirstNameNoTooltip](이)가 들어와 보지 않겠냐고 물었다. 채 마음의 준비도 갖추지 못한 상태였는데..."
 pilgrimage.2010.a: "때마침 궁금하던 참이었소."
 pilgrimage.2010.a.tt: "천막에 들어감"
 pilgrimage.2010.b: "사양하리다. 왠지 모르게 이단의 냄새가 풍기거든."
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc: "[2010_mystic.GetTitledFirstNamePossessive] 천막에 들어서자, 독한 향기와 어찌하기 힘들 정도로 뜨겁고 무거운 열기가 나를 반겼다. \"자신의 내면을 살펴보는 게 가장 중요합니다.\" 그렇게 설명한 [2010_mystic.GetSheHe]가 자리에 앉았다.\n\n\"저를 따라서 눈을 감고 집중하십시오. [ROOT.Char.GetFaith.PantheonTerm]의 흐름에 몸을 맡기는 겁니다. 신이 선사하는 황홀경에 다다를 수 있도록요!\""
 pilgrimage.2011.a: "무슨 말인지 알겠소! [ROOT.Char.GetFaith.HighGodNameAlternate](와)과 이어진 기분이 무엇인지를!"
 pilgrimage.2011.a.tt: "신이 선사하는 황홀경을 경험함"
 pilgrimage.2011.b: "너무나도 편안한걸. 금방이라도 잠에 빠져들 것처럼..."
 pilgrimage.2011.b.tt: "편히 잠에 빠져듦"
 pilgrimage.2011.c: "답해주시오. 이런 행위가 [ROOT.Char.GetFaith.HighGodName](와)과 무슨 관련이 있단 거요?"
 pilgrimage.2011.c.tt: "신비주의자와 논쟁을 벌임"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc: "신비주의자의 천막에 들어간 이후로 무슨 일이 벌어졌는지 기억나질 않는다. 떠오르는 거라곤 흐릿한 잔상이나 멍한 기분뿐이다.\n\n그 사람이 이 자리에 있었는지조차 의구심이 들었다."
 pilgrimage.2012.a: "참으로 기묘한 사람이었지."
 #Outcome of engaging
 pilgrimage.2013.desc: "[2010_mystic.GetTitledFirstNamePossessive] 지시를 따른 이후로 모든 게 명확하게 보였다. 제대로 #EMP 느껴졌다#!. 내 육신으로... 내 영혼으로 [ROOT.Char.GetFaith.PantheonTerm|U](이)나 세상이 무엇인지를 깨닫게 되었다.\n\n그렇게 몇 시간을 보내고서 천막에서 몸을 일으켰다. 내 자신이 누군지, 삶이 무엇인지에 대해 새로운 깨달음을 얻은 채로."
 pilgrimage.2013.a: "지금까지는 눈 먼 장님에 불과했구나. 마침내 깨달았도다."
 #Outcome of sleeping
 pilgrimage.2014.desc: "잠들었다가 깨어나니, [2010_mystic.GetTitledFirstNamePossessive] 천막은 온데간데없이 사라져 있었다. 하인들의 도움을 받아 누워 있던 깔개 위에서 몸을 일으켜 세웠다. 신비주의자의 흔적은 어디서도 찾아볼 수가 없었다.\n\n기운차게 잘 수 있었으니, 그걸로 됐다 싶었다."
 pilgrimage.2014.a: "그런데 주머니는 왜 이렇게 가벼워진 거야?"
 pilgrimage.2014.pilfered.t: "도난당함"
 pilgrimage.2014.pilfered.desc: "누군가 당신의 소지품을 건드림"
 pilgrimage.2014.restful.t: "충분한 휴식"
 pilgrimage.2014.restful.desc: "두 발 뻗고 편안하게 잠을 잤음"
 pilgrimage.2014.a_restful: "잘 쉬었다."
 #Outcome of debating
 pilgrimage.2015.desc: "솔직히 말하자면, [2010_mystic.GetTitledFirstName](이)가 그 기묘한 행위에 대해 제대로 설명해 주리라고는 기대치 않았다. 하지만 그 예상은 빗나갔다.\n\n[2010_mystic.GetSheHe]의 저의가 의심스럽긴 하지만... 새로운 시각으로 고심해볼 수 있게 되었으니, 그걸로 됐다 싶었다."
 pilgrimage.2015.a: "#EMP 어떻게 하면#! [ROOT.Char.GetFaith.PantheonTerm](와)과 가까워질 수 있을까?"
 pilgrimage.2015.learning.t: "학습력 증가"
 pilgrimage.2015.learning.desc: "신비주의자와 토론 중 무언가를 깨달음"
 pilgrimage.2015.piety.t: "신앙도 획득"
 pilgrimage.2015.piety.desc: "신앙 토론을 통해 신앙도를 획득함"
 #Pilgrimage thieves
 pilgrimage.2020.t: "$pilgrimage_header$ 도둑"
 pilgrimage.2020.desc: "야영지에 있던 누군가가 솥을 넘어뜨리는 소리가 들려 잠에서 깨어났다. 주위를 둘러보니 순례자 복장을 한 두 사람이 훔칠 만한 귀중품을 찾아 물자를 뒤지고 있었다."
 pilgrimage.2020.desc_adult: "\n\n도둑 중 하나는 내가 뒤척이는 것을 보고는 제자리에서 얼어붙었다. 다른 도둑은 도망치려고 몸을 돌렸고."
 pilgrimage.2020.desc_child: "\n\n두 도둑 중 덩치가 작은 쪽은 앙상하게 야윈 어린아이였다. 녀석은 내가 뒤척이는 것을 보고는 제자리에서 얼어붙었다. 다른 도둑은 도망치려고 몸을 돌렸고."
 pilgrimage.2020.a: "우리와 함께 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](으)로 가세."
 pilgrimage.2020.a_child: "여기 따뜻한 불가에 앉게나, 어린 친구."
 pilgrimage.2020.a.flavor: "참 가엾은 존재로구나."
 pilgrimage.2020.b: "[ROOT.Char.GetFaith.HighGodName]께서는 자네가 그런 삶을 살길 바라지 않으시네."
 pilgrimage.2020.b.success.desc: "어린아이를 설득함"
 pilgrimage.2020.b.success.tt: "어린아이는 당신의 추가적인 지도가 필요함"
 pilgrimage.2020.b.failure.t: "도둑이 달아남"
 pilgrimage.2020.b.failure.desc: "어린아이를 설득하는 데 실패함"
 pilgrimage.2020.c: "모두 할 일을 할 뿐이지."
 pilgrimage.2020.c_cynical: "#EMP 이런 게#! [ROOT.Char.GetFaith.HighGodNamePossessive] 뜻이란 말인가. 허."
 pilgrimage.2020.c.flavor: "내가 무어라고 [ROOT.Char.GetFaith.HighGodNamePossessive] 계획에 간섭하겠나."
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t: "$pilgrimage_header$ 회개"
 pilgrimage.2021.desc: "[thief_to_convert.GetTitledFirstName](을)를 설득해 새 인생을 살게 만드는 데 성공했다. [thief_to_convert.GetSheHe|U]는 내 앞에 섰다. 수치심의 무게에 어깨가 축 처져 있었고, 나와 시선을 맞추지 않고 피하기 바빴다.\n\n\"저도 원해서 이런 인생을 살고 있는 건 아니에요.\"\n[thief_to_convert.GetFirstNameNoTooltip](이)가 천천히 입을 열었다.\n\"어떻게 해야 속죄할 수 있겠습니까?\""
 pilgrimage.2021.a: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]에 관한 이야기를 퍼뜨리게."
 pilgrimage.2021.b: "#EMP 스스로#!에게 벌을 주면 기분이 좀 풀리더군..."
 pilgrimage.2021.c: "고된 노동이 모든 문제를 해결해주지."
 pilgrimage.2021.c.flavor: "[thief_to_convert.GetFirstNameNoTooltip](은)는 노역을 통해 #EMP 나에게#! 저지른 죄를 속죄할 것임"
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t: "$pilgrimage_header$ 날씨 현상"
 pilgrimage.2030.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]에 있는 목적지를 향해 나아가면서 본 바다의 광활함과 [ROOT.Char.Custom('GetWickedDangerous')] 변덕은 경외심을 불러일으켰다.\n\n전날 밤의 폭풍우를 이겨내고 맞이한 오늘 아침에는 지평선에 걸쳐 쭉 뻗은 무지개가 우릴 기다리고 있었다.\n\n다른 순례자들도 이 절경 앞에서 성찰에 잠겼다. #EMP 거룩하고 거룩한#!, #EMP [ROOT.Char.GetFaith.HighGodName]#!께서 보내주신 징조라고 말이다."
 pilgrimage.2030.a: "#EMP 사실...#!"
 pilgrimage.2030.a.flavor: "신이 비를 창조했을진 몰라도, 무지개는 어디까지나 날씨 현상에 지나지 않아."
 pilgrimage.2030.b: "그래, [ROOT.Char.GetFaith.HighGodName]의 존재를 느끼는 거야!"
 pilgrimage.2030.b.flavor: "이렇게나 아름다운데 신의 입김이 #EMP 닿지 않았을 리 없지#!!"
 pilgrimage.2030.c: "자연과 신이 함께 기적을 행하는 모습은 참으로 황홀하군."
 pilgrimage.2030.d: "#EMP 제법#! 인상적이긴 해."
 #Sea: Go fish
 pilgrimage.2040.t: "$pilgrimage_header$ 낚시"
 pilgrimage.2040.desc: "이 배에서 낮과 밤을 보내면서 나는 흥미로운 대화를 나누고, 기도를 올리고, 여정을 돌아보거나, 앞으로의 여행을 계획하는 등 시간을 보내려고 노력했다.\n\n하지만 최근 들어 몇몇 동료 순례자들이 낚시라는 또 다른 평범한 일에 시간을 쏟는 걸 보게 되었다.\n\n이들 모두 매우 평온해 보였다. 낚시 자체에 마음을 다스리는 효과가 있는 건지."
 pilgrimage.2040.a: "나도 함께하겠어!"
 pilgrimage.2040.a.flavor: "어부 역시 고결하면서도 소박한 직업이지."
 pilgrimage.2040.a.success.t: "대어"
 pilgrimage.2040.a.success.desc: "대어를 낚음"
 pilgrimage.2040.a.less_success.t: "송사리"
 pilgrimage.2040.a.less_success.desc: "송사리를 낚음"
 pilgrimage.2040.b: "#EMP 속물들.#! 나 같으면 기도에 시간을 쏟겠어."
 pilgrimage.2040.c: "낮잠이나 잘까?"
 pilgrimage.2040.d: "아니야. 다른 일에 집중하자."
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t: "$pilgrimage_header$ 파도에 실려온 이들"
 pilgrimage.2050.desc: "해가 지기 바로 직전이었다. 살려달라는 소리가 들려 난간을 내다보니, 사람 세 명이 탄 듯한 작은 나룻배가 바다 위에 떠 있었다.\n\n나룻배는 파도를 따라 망망대해를 표류하는 것 같았다.\n\n어떤 이들인지 알아보려고 했지만, 내 짧은 식견으로는 저들이 난파한... [first_pilgrim.GetCulture.GetCollectiveNounNoTooltip](이)잖아? 저 사람들이 여기서 뭐 하는 거지?"
 pilgrimage.2050.a: "올라타게!"
 pilgrimage.2050.a.tt: "순례자들을 가장 가까운 해안에 내려줌"
 pilgrimage.2050.b: "자네들은 [ROOT.Char.GetFaith.HighGodName]의 은총에 대해 들어본 적 있나?"
 pilgrimage.2050.b.success.t: "개종"
 pilgrimage.2050.b.success.desc: "순례자들을 [ROOT.Char.GetFaith.GetNameNoTooltip](으)로 개종시킴"
 pilgrimage.2050.b.failure.t: "설득되지 않음"
 pilgrimage.2050.b.failure.desc: "순례자들이 설득되진 않았지만 해안으로 갈 수 있도록 도움"
 pilgrimage.2050.c: "그냥... 가지."
 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t: "다다익선"
 pilgrimage.6001.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](을)를 향한 이 긴 행렬 속에서 터벅터벅 걸어가면서 내가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 두고 온 안락한 것들을 생각하고 있었다. 그때, 뒤에서 누군가 내 이름을 불렀다.\n\n내 친구 [friend.GetFirstNameNoTooltip](이)가 내게 달려오더니 외쳤다.\"[ROOT.Char.GetTitledFirstNameNoTooltip]! 우리가 같은 성지를 향해 가고 있었다니 정말 운이 좋네! [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](을)를 향한 이 길고 외로운 길을 같이 걸어가지 않을래?\""
 pilgrimage.6001.a: "내 친구의 말에 귀가 쫑긋했다."
 pilgrimage.6001.b: "고맙지만, 나는 혼자 있는 게 좋을 것 같네."
 pilgrimage.6001.c: "부끄러운 줄 알아야지. 우리는 거룩한 신앙에 집중하기 위해 여기 온 것이라네!"
 #Tavern, Suggestion
 pilgrimage.6002.desc: "[friend.GetFirstNameNoTooltip|U](과)와 나는 그날 남은 여정 동안 이것저것 이야기하며 보냈다. 계책, 농담, 전투, 사랑, 오랜 친구들과 새 친구들 등등. 우리가 한창 이야기하는 동안, 대열의 앞에서 누가 지친 목소리로 외쳤다. \"여기서 야영합시다!\"\n\n[friend.GetFirstNameNoTooltip|U](이)가 나를 보고 씨익 웃으며 말했다. \"드디어! 그런데 야영지를 준비하는 동안 잠깐 주위를 돌아보는 건 어때? 너무 오래 걸어서 목이 마르는데...\""
 pilgrimage.6002.a: "한잔하면 딱 맞겠군!"
 pilgrimage.6002.a_tt: "지역 술집 방문함"
 pilgrimage.6002.b: "갈 길을 간다..."
 pilgrimage.6002.b_tt: "여정을 이어 나감"
 pilgrimage.6002.c: "대체 어떤 [ROOT.Char.Custom('GetHeathenMiscreant')]들이 순례 여행하는 동안 술집에 간단 말인가?"
 #Tavern, beginning
 pilgrimage.6003.desc: "우리는 사람으로 가득 찬 술집에 들어갔고 [friend.GetFirstNameNoTooltip](은)는 [ROOT.Char.Custom('RegionalDrink')] 두 잔을 시켰다. 우리는 앉아서 음유시인의 이야기를 들으며, 중간중간 인생의 굴곡을 얘기하면서 술을 마셨다.\n\n[ROOT.Char.GetFaith.HighGodName], 이건 단지 길에서 온종일 땀 흘리고 고생한 후에 먹는 보상입니다. 나는 잔을 들고 외쳤다. \"건배! 오늘의 여정 끝에 근사한 휴식을 제안해 준 내 친구를 위하여 건배!\"\n\n술집에 있는 모든 사람이 내 멋진 친구를 축하해주기 위해 잔을 들었고 모두 잔뜩 마셨다."
 pilgrimage.6003.a: "\"다음 잔은 내가 사지!\""
 pilgrimage.6003.a_tt: "계속 [friend.GetShortUIName](와)과 향락을 즐김"
 pilgrimage.6003.b: "우리가 사라진 것을 알기 전에 야영지로 돌아가야 한다."
 pilgrimage.6003.b.tt: "당신과 [friend.GetFirstNameNoTooltip](이)가 일탈을 마치고 야영지로 돌아감"
 #Tavern, crash
 pilgrimage.6004.desc: "아마 [ROOT.Char.Custom('RegionalDrink')](을)를 너무 많이 마신 이후에, [friend.GetFirstNameNoTooltip](과)와 나는 이제 술집의 단골들과 테이블을 쿵쿵 두들기면서 노래를 불렀다.\n\n그 순간 #EMP 뭔가 부서지는#! 소리와 함께 지하 포도주 저장고로 떨어졌다. 사람들의 출입이 거의 없는 곳으로 용감하게 모험을 하게 된 것이다.\n\n위에서는 술친구들이 걱정된다는 표정과 고소하다는 표정으로 우리를 내려다보았다. 우리가 무슨 말을 할지 기다리고 있는 듯했다."
 pilgrimage.6004.a: "\"모두 [ROOT.Char.Custom('RegionalDrink')|U](을)를 마시자!\""
 pilgrimage.6004.a.tt: "새로 발굴한 술통은 사람들의 전리품이 되었음"
 pilgrimage.6004.b: "\"우리가 여기 너무 오래 있었던 것 같아...\""
 #Returning to camp
 pilgrimage.6005.desc: "우리는 조용히 야영지로 돌아가면서 모든 사람이 자고 있기를 기도했다. 야영지 근처에 오자 여전히 불이 켜져 있었다. "
 pilgrimage.6005.desc.bad: "순례 일행의 모든 사람이 우리를 보고 있었다.\n\n뱃속에 너무 많은 [ROOT.Char.Custom('RegionalDrink')](이)가 들어 있어서 침착하게 행동하기 어려웠다.\n\n우리의 저녁 모험을 관심을 보이는 사람들에게 들려주던 중, 유난히 광신적인 순례자 하나가 준엄한 얼굴로 주변 술집에 끼친 손해에 대하여 보상해야 한다고 주장했다."
 pilgrimage.6005.desc.good: "하지만 아무런 움직임도 없었다.\n\n모닥불은 우리의 잠자리가 추울까 봐 방금 피워 놓은 것 같았다."
 pilgrimage.6005.a: "정말 친절하고 사려 깊은 여행자들이다!"
 pilgrimage.6005.b: "\"우리는 일탈에 대한 빚을 갚아야 해!\""
 pilgrimage.6005.c: "\"놀다 오는 게 죄라도 되나?\""
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc: "[friend.GetFirstName](과)와 내가 오늘의 여정에 막바지에 이르렀다. 계획한 휴식 지점으로 천천히 가고 있는데, 앞에 있던 누군가가 소리쳤다. \"봐! 정말 #EMP 멋진#! 일몰이야!\"\n\n모든 사람이 장엄한 일몰을 보려고 마지막 힘을 다해 앞으로 몰려갔다.\"우리가 이 필멸의 삶에서 이런 멋진 특권을 누릴 수 있다는 점이 정말 놀라워!\" 내가 [friend.GetFirstNameNoTooltip]에게 말했지만 [friend.GetSheHe]는 전혀 감명받지 못한 듯 비웃었다. \n\n\"이건 그냥 일몰일 뿐이야!\" [friend.GetSheHe]가 소리쳤다. \"이 여행 중에 생기는 모든 일이 [ROOT.Char.GetFaith.HighGodName](과)와 관련되어 있다는 거야? 난 그저 전 세계를 돌아보고 싶었을 뿐이야. 심지어 [ROOT.Char.GetFaith.HighGodName]께서 존재하는지도 #EMP 전혀#! 모르겠어\""
 pilgrimage.6006.a: "\"친구, 비밀은 지켜줄게\""
 pilgrimage.6006.b: "\"믿지 않는 사람을 친구로 둘 수는 없어\""
 pilgrimage.6006.c: "\"좋은 지적이야...\""
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t: "기도자로 살기"
 pilgrimage.6007.desc: "나의 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName](은)는 고통에 시달리고 있어서 순례길의 속도를 맞추느라 고군분투하고 있었다. 그래서, 나는 [friend.GetHerHis] 옆에서 보조를 맞추어 주었다. [ROOT.Char.GetFaith.PriestNeuter]가 돌아다니다가 우리를 보고 [friend.GetFirstNamePossessiveNoTooltip]의 어려움을 알아챘다.\n\n\"불쌍한 영혼. [ROOT.Char.GetFaith.HighGodName]의 자녀는 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]에 가는데 이렇게 고통받아서는 안 됩니다,\" 그가 말했다. \"아마 [ROOT.Char.GetFaith.HealthGodName]께서 나에게 당신의 고통을 치료할 힘을 주실지도 모릅니다. 시도해 보시겠습니까?\"\n\n나의 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))](이)가 나를 돌아보고 지시를 기다리는 듯했다. \"[ROOT.Char.GetFirstName], 어떻게 생각하세요?\""
 pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName]께서 우리를 진정 살피고 계신다."
 pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip](이)가 회복됨"
 pilgrimage.6007.a.failure: "[friend.GetFirstNamePossessiveNoTooltip] 상태가 나빠짐"
 pilgrimage.6007.b: "[6007_healer.GetWomanMan]는 우리가 믿을 만한 사람이 아니야."
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t: "$pilgrimage_header$ 은밀한 갈망"
 pilgrimage.2101.desc: "마지막으로 다른 사람의 따뜻한 피부 감촉을 느낀 게 도대체 언제였는지 생각조차 나지 않는다. 순례에 오른 뒤로 고향과 안락함에서 너무나도 멀리 떨어졌다.\n\n아, 탐스러운 육신이여..."
 pilgrimage.2101.desc.lust_vice: "\n\n[ROOT.Char.GetFaith.HighGodName](이)시여, 이 감정이 죄악이란 건 압니다! 한데 왜 이리도 냉혹한 시험을 내리시나이까? 순례로는 저의 독실함이 증명되지 않는 것입니까?"
 pilgrimage.2101.desc.lust_virtue: "\n\n이 또한 [ROOT.Char.GetFaith.HighGodNamePossessive] 시련이리라! 순례를 끝마칠 때까지 신앙의 적 앞에서 굴복하지 않고 고결함을 지킬 수 있을까?"
 pilgrimage.2101.desc.lust_neutral: "이 상념을 어떻게든 떨쳐내야 한다! 위험을 무릅써야 함에는 이견의 여지가 없다. 어쨌든 이곳은 내 고향과 다른 곳이고, 나약해진 나를 이용하려 들지도 몰라."
 pilgrimage.2101.a: "단 하룻밤만이라도 쾌락을..."
 pilgrimage.2101.b: "굳이 창관을 #EMP 한 곳#!만 가서 뭐 하겠나?"
 pilgrimage.2101.c: "내 순례에 집중해야 한다!"
 #Persistent Beggar
 pilgrimage.2501.t: "$pilgrimage_header$ 가련한 빈민"
 pilgrimage.2501.desc.opening: "수행단이 조그만 마을에 다다랐을 쯤에 누군가가 옷단을 잡아끌었다. 몸을 돌려보니, 넝마를 뒤집어쓴 빼빼 마른 [beggar.GetWomanMan]이 날 바라보고 있었다.\n\n\"어르신, 이렇게 간청드립니다. 이 불쌍한 거지에게 한 푼 적선해 주시겠습니까? 이렇게 굶주렸는데도, 여기 사람들은 도와줄 생각조차 않고 있습니다.\""
 pilgrimage.2501.desc.virtue.generous: "\n\n본래라면 아량을 베풀거나 하지 않았을 것이다. 하지만 순례길에 오르면서 독실한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](이)라면 박애를 미덕으로 삼아야 한다는 사실을 깨달았으니..."
 pilgrimage.2501.desc.virtue.compassionate: "\n\n그렇게 애원해도 별생각이 들진 않았다. 하지만 순례길에 오르면서 독실한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](이)라면 불우한 자들에게 연민을 가져야 한다는 사실을 깨달았으니..."
 pilgrimage.2501.desc.sin.generous: "\n\n참으로 측은한 모습이긴 했다. 그러다가 문득 [ROOT.Char.GetFaith.PantheonTerm](이)가 구호를 베푸는 행위를 중대한 [ROOT.Char.Custom('GetSinMisdeed')](으)로 여긴다는 사실이 떠올랐다."
 pilgrimage.2501.a.virtue: "[ROOT.Char.GetFaith.HighGodNamePossessive] 이름을 빌려, 그대에게 이 동전을 건네주나니..."
 pilgrimage.2501.a.sin: "이런 상황에서 거절할 수야 없지!"
 pilgrimage.2501.b: "흥, 일자리부터 구해라! 제 손으로 먹고살 돈을 벌란 말이다!"
 pilgrimage.2501.c.arrogant: "감히 내 옷을 건드린 거냐? 천민 주제에?"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t: "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave: "\"아이고! 감사합니다, 어르신! [ROOT.Char.GetFaith.HighGodName]께도... 감사드려야 하겠죠? 전부 감사드립니다! 그런데 말입니다. 자애로운 어르신, 하나만 더 부탁드려도 되겠습니까?"
 pilgrimage.2502.desc.refused: "\"아닙니다요! 자비를 베풀어 주십시오!"
 pilgrimage.2502.desc.end: "누이가 병치레를 해서 어떻게든 약을 구해야 하는 상황이라 그럽니다! 누이를 살리는 데 쓸 돈이 필요합니다요! 은혜를 베푸신다면 평생 감사하면서 살겠습니다!\""
 pilgrimage.2502.a: "에... 그래, 알겠다. 약을 구할 돈이라고 하니."
 pilgrimage.2502.b: "아니, 그럴 수는 없다! 이래서는 #EMP 아니#! 된다!"
 pilgrimage.2502.c.gave: "거절하겠다! 이미 할 만큼 했어!"
 pilgrimage.2502.c.refused: "#EMP 싫다#!고 했을 텐데! 썩 물렀거라!"
 #Beggar wants favor for sisters children
 pilgrimage.2503.t: "$pilgrimage.2501.t$"
 pilgrimage.2503.desc: "\"감사합니다! 누이가 얼른 병상에서 일어날 수 있길 바랍니다. 그나저나 딱 하나만 더 부탁드려도 괜찮겠습니까? 제 누이에게는 자식이 있습니다. 그런데... 애들이 어떤 줄 아시잖습니까. 너무 많이 먹어서 문제입니다! 그 애들에게 먹일 음식을 나눠 주신다면...\""
 pilgrimage.2503.a: "알겠다. 아이들을 굶주리게 할 수는 없지."
 pilgrimage.2503.b: "이미 충분히 베푼 것 같은데."
 #Happy beggar
 pilgrimage.2504.t: "$pilgrimage.2501.t$"
 pilgrimage.2504.desc: "\"정말로... 정말로 감사드립니다, 어르신! 평생토록 감사하며 살겠습니다! 어르신께 갚지도 못할 은혜를 입었으니까요!\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] 은총은 실로 대단합니다! 이 목숨이 다하는 날까지 그분을 찬양하겠습니다!\""
 pilgrimage.2504.a: "깜빡했나 본데, 이것도 가져가야지 않겠느냐."
 pilgrimage.2504.a.flavor: "가장 좋은 선물을 놓고 갈 작정이냐?"
 pilgrimage.2504.b: "내게 은혜를 입었다고 그랬나? 흐음..."
 pilgrimage.2504.c.virtue: "천만에. 그만 물러가거라. [ROOT.Char.GetFaith.HighGodNamePossessive] 은총이 함께하기를."
 pilgrimage.2504.c.sin: "그래, 알겠으니... 그만 물러가라."
 #Cocky Lordling
 pilgrimage.2511.t: "$pilgrimage_header$ 오만방자한 소군주"
 pilgrimage.2511.desc.start: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](은)는 온 세상에 있던 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 순례자들을 불러 모으는 곳이다. 그리로 향하는 여정에서 [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 마주친다 한들, 딱히 놀랄 일은 아니란 얘기다.\n\n#EMP 오히려#! 놀라웠던 건 [lordling.GetSheHe]가 무례한 태도를 보였다는 사실이었다. 말에 탄 채로 수행단의 앞길을 막아서더니, 날 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('lordling'))](이)라고 부르기까지 했다. 그것도 내 #EMP 앞#!에서!"
 pilgrimage.2511.desc.wrathful: "\n\n피가 끓어올랐다. [ROOT.Char.GetFaith.PriestNeuterPlural]에게 자제력을 기르고 감정에 휘둘리지 말아야 한다는 얘길 들었던지라, 가까스로 참고 있을 뿐이다."
 pilgrimage.2511.desc.vengeful: "\n\n지금이야말로 잘못을 저지른 자도 용서해야 한다는 [ROOT.Char.GetFaith.PantheonTerm]의 가르침을 떠올릴 때가 아닌가 싶다."
 pilgrimage.2511.desc.vengeful.christian: "\n\n지금이야말로 다른 뺨도 내어놓으라던 예수님의 가르침을 떠올릴 때가 아닌가 싶다."
 pilgrimage.2511.a: "제기랄, 저 비루먹은 망아지를 혼쭐내주고 말겠어!"
 pilgrimage.2511.b: "들이마셨다가... 내쉬었다가..."
 pilgrimage.2511.c: "이 분노를 다스릴 만한 #EMP 방법#!이 있을 텐데."
 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t: "$pilgrimage_header$ [ROOT.Char.GetFaith.WaterGodName]의 눈물"
 pilgrimage.3001.desc: "성직자들은 순례길에서도 일요일마다 미사를 치르려 한다. 그래선지 근처에 교회가 없을 때는 미사를 야외에서 진행하는 일도 잦다. 그런데 이른 아침에 들이닥친 폭풍우가 그칠 기미를 보이질 않고 있다.\n\n궂은 날씨에도 단념하지 않은 열성적인 [ROOT.Char.Custom('DefaultPriestTitle')](이)가 쏟아지는 빗속으로 나아갔다. 그리고는 역경을 맞이할 때도 인내심을 발휘해야 한다며 설교했다. 그렇게 애썼음에도 불구하고 청중은 빠르게 줄어들었다. 의기소침해진 지지자들 역시 쏟아지는 비를 피할 곳을 찾아 나섰다."
 pilgrimage.3001.a: "신실한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 앞에서 그깟 비가 무슨 대수인가!"
 pilgrimage.3001.a.tt: "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b: "정신 나간 짓은 관둬야지. 천막에 몸을 피해야겠어."
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t: "$pilgrimage_header$ 아담이 지녔던 순수"
 pilgrimage.3002.desc: "일행이 야영지를 거둘 준비를 하는데, 근처에서 큰 소동이 일어났다. 벌거벗은 [naked_preacher.GetWomanMan]이 커다란 바위 꼭대기에 올라서더니, 모여든 군중들에게 설교하기 시작했다.\n\n\"원죄가 우리의 영혼을 더럽히고 있습니다, 친우들이여! 그리 놔둘 필요는 없잖습니까! 옷가지를 벗어던지고 아담과 이브가 지녔던 순수를 되찾는다면... 아니, #EMP 되찾아야만#! 합니다. 성령이 우리에 자격이 있다 여기고 하느님의 진정한 사랑을 보여줄 수 있게끔요!\""
 pilgrimage.3002.a: "옳소! [ROOT.Char.GetFaith.HighGodName](이)가 이만큼 가깝게 느껴졌던 적이 없구려!"
 pilgrimage.3002.b: "이단이다! 저자를 끌어내려라!"
 pilgrimage.3002.c: "[naked_preacher.GetHerHim]와 신학을 두고 논쟁을 벌인다."
 pilgrimage.3002.c.success: "전도사가 어리석은 행위였던 사실을 납득함"
 pilgrimage.3002.c.success.tt: "다음에 일어날 일을 결정하게 됨"
 pilgrimage.3002.c.failure: "전도사의 논점에 반박하지 못함"
 pilgrimage.3002.d: "[naked_preacher.GetHerHim]를 무시하고 여정을 이어나간다."
 #You convinced the naked preacher
 pilgrimage.3003.t: "$pilgrimage_header$ 아담의 죄책감"
 pilgrimage.3003.desc: "신학 논쟁에서 패배한 [naked_preacher.GetWomanMan]은 바위에서 내려와 내 앞에 섰다. 이 상황에 당황한 기색이 역력했다.\n\n\"...진심으로 옷에 열쇠가 있다고 믿었건만.\"\n[naked_preacher.GetSheHe]가 침울하게 속삭였다.\n\"그래도 덕분에 눈이 뜨였습니다.\"\n\n[naked_preacher.GetSheHe|U]가 눈을 깜빡였다. 알몸으로 사람들 앞에 있다는 걸 불현듯 인지한 것이다. 하지만 용감한 표정은 그대로였다.\n\"이젠 어떻게 살아가야 할지...\""
 pilgrimage.3003.a: "이걸 걸치고 우리와 함께 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](으)로 가지."
 pilgrimage.3003.a.flavor: "벌거벗은 [naked_preacher.GetWomanMan]에게 옷을 건넴"
 pilgrimage.3003.b: "가서 #EMP 정확한#! 소문을 퍼뜨리게."
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t: "$pilgrimage_header$ 끝이 가까워졌나니"
 pilgrimage.3004.desc: "일행과 함께 작은 마을을 지나려다가, 시장 광장에 인파가 모여 있는 모습이 눈에 들어왔다. 그 중심에는 뒤집힌 생선 수레를 밟고 올라선 [doomsayer.GetWomanMan]이 있었다. 모두에게 들으라는 듯한 거친 외침이 이어졌다.\n\n\"심판의 날이 다가왔습니다! 회개하십시오! 회개하지 않으면 영원히 고통받게 될 겁니다!\"\n\n걱정스러운 표정을 지은 마을 사람들이 초조한 모습으로 서로에게 속삭였다. 횡액을 예언하는 말이 두려운 모양이었다."
 pilgrimage.3004.a: "\"그러나 그날과 그 시각은 아무도 모르나니!\""
 pilgrimage.3004.a.flavor: "성경에 나와 있지 않던가! 그날이 언제인지를 아는 사람은 없다!"
 pilgrimage.3004.b: "저런 오만방자한 사람을 만나다니, 참 재미난 순례길이군."
 pilgrimage.3004.c: "저자는 사제가 #EMP 아니다#!! 얼른 끌어내려라!"
 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?
 pilgrimage.3102.t: "$pilgrimage_header$ 지야랏"
 pilgrimage.3102.desc: "핫즈는 모든 무슬림이 행해야 할 의무다. 하지만 다른 성지로 순례를 떠나는 사람은 쉽사리 찾아볼 수 없다. 지야랏은 이슬람 교리에 필수적인 요소가 아니기에, 이를 받아들이기로 한 무슬림들의 동기는 천차만별로 나뉘곤 한다.\n\n[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](으)로 향하던 길에, 어쩌다가 이런 여정을 떠나기로 마음먹었는지를 자문해봤다."
 pilgrimage.3102.a: "알라신의 영광스러운 피조물을 전부 눈에 담기 위해서다."
 pilgrimage.3102.b: "열의가 불타올라, 핫즈만으로 끝내고 싶지 않았기 때문이다."
 pilgrimage.3102.c: "마음에 품은 의심 때문에 머나먼 땅에서 답을 구하고 싶었다."
 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t: "$pilgrimage_header$ 정화 의식"
 pilgrimage.3201.desc: "정화 의식은 힌두교 순례자들의 여정에서 중요한 부분을 차지한다. 보통은 성스러운 강이 교차하는 지점에서 몸을 씻는 식으로 진행되는 의식이다.\n\n앞쪽에 그런 곳이 있다고 해서 가봤는데, 그 자리에는 순례길에 오른 평민들만 #EMP 잔뜩#! 있었다."
 pilgrimage.3201.a: "다른 신도들과 함께 성스러운 물에 몸을 담근다."
 pilgrimage.3201.b: "#EMP 농노#!들과 함께 몸을 씻을 생각은 없다고!"
 #Contemplating the universe
 pilgrimage.3202.t: "$pilgrimage_header$ 숲에 깃든 신성"
 pilgrimage.3202.desc.hinduism: "일곱 성지는 그 어디보다 신성한 곳이다. 황무지조차도 그 나름의 성스러움이 있을 정도다. "
 pilgrimage.3202.desc.buddhism: "석가모니는 그 어떤 삶이라도 신성한 것이라고 가르쳤다. 지각을 갖춘 존재야말로 만물의 영장이지만, 조그만 풀잎 하나도 존중받을 가치가 있다는 이야기리라."
 pilgrimage.3202.desc.jainism: "소위 불살생이라 일컬어지는 아힘사는 자이나교의 핵심 계율 중 하나다. 이에 따라, 목숨을 유지하는 데 필요한 최소한의 경우를 제외한다면 식물을 향한 폭력조차 금지하고 있다."
 pilgrimage.3202.desc.nature: "오만함에 취해서 자신을 자연 위에 군림하는 존재라 믿는 이들이 많다. 그들이 틀렸다. 자연계는 그 무엇보다도 진실되고 순수한 존재이거늘."
 pilgrimage.3202.desc.end: "\n\n소박한 숲속 빈터를 지나다가, 참으로 고요하고 호젓한 곳이란 사실을 깨달았다. 분쟁도 불화도 없이... 나무와 덤불만이 평화를 즐기고 있었다."
 pilgrimage.3202.a: "여기 잠깐 머물면서 우주에 대해 숙고해보자."
 pilgrimage.3202.a.tt: "당신의 [THIS.Char.GetInvolvedActivity.GetName](이)가 #N 몇 달 정도 지연됨#!"
 pilgrimage.3202.b: "서두르자! 여정을 이어나가야 해!"
 pilgrimage.3202.b.tt: "순례가 #P 몇 주 정도 앞당겨짐#!"
 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t: "$pilgrimage_header$ 비난을 퍼붓는 승려"
 pilgrimage.3301.desc: "순례자의 길을 따라가면서 여러 방랑자들과 마주쳤다. 세상을 저버린 채로 세속의 굴레를 모조리 벗어던진 이들이었다.\n\n오늘, 곁에서 나란히 걷던 어느 나이 많은 방랑자가 수행단을 훑어봤다. \"너무 많은 짐을 이고 다니는구려. 깨달음을 얻고자 한다면 나처럼 세속의 굴레에서 벗어나야 하오. 소박한 법복 하나만 걸치고 떠나라는 얘기요.\""
 pilgrimage.3301.a: "이번 여정을 위해서라면 그리하리다."
 pilgrimage.3301.b: "천막이나 담요까지? 너무 과한 요구요. 그럴 생각까진 없소."
 pilgrimage.3301.c: "지나친 금욕은 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서의 례에 어긋나는 일이오."
 #The Wisdom of Goats
 pilgrimage.3302.t: "$pilgrimage_header$ 염소에게 얻은 지혜"
 pilgrimage.3302.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]의 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]에 들어서며 나는 우리의 여정이 그리 힘들지 않겠다고 생각했다. 하지만 몇 시간의 힘든 등반이 이어지고 나니, 내 야트라의 시련을 기꺼이 받아들여야 한다는 점을 다시 실감하게 되었다.\n\n나는 멈춰서서 이마에 흐르는 땀을 닦았다. 그런데 거의 수직에 가까운 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] 한 면에 야생 염소들이 서 있었다.\n\n주름이 쪼글쪼글한 현지 [mountain_local.GetWomanMan]이 나를 돌아보며 말했다.\n\n\"염소들 욕심이 얼마나 많은지, 그냥 소금을 핥으려고 저기 올라가는 겁니다.\""
 pilgrimage.3302.a: "저 녀석들도 자기 탐욕 추구의 길을 그만둬야 한다!"
 pilgrimage.3302.b: "나도 저렇게 흔들림 없이 올라갈 수만 있다면..."
 pilgrimage.3302.c: "저 소금은 내 거다!"
 pilgrimage.3302.c.flavor: "거래할 소금을 수확한다."
 #Kalama Sutta
 pilgrimage.3303.t: "$pilgrimage_header$ [place_to_teach.GetBaronyNameExplicitlyNoTooltip] 숫타"
 pilgrimage.3303.desc: "[place_to_teach.GetBaronyNameExplicitlyNoTooltip](을)를 지나가던 중에 [wisdom_seeker.GetName](이)가 이끄는 현지인 무리가 다가왔다. 이들의 얼굴에는 혼란스러운 표정이 떠올라 있었다.\n\n\"자비로우신 [ROOT.Char.GetTitleAsName]께 묻습니다, [place_to_teach.GetCounty.GetFaith.PriestNeuterPlural]들이 [place_to_teach.GetBaronyNameExplicitlyNoTooltip]에 방문하고 있습니다. 저들은 자기들 교리의 덕행을 격찬하면서, 다른 이들의 믿음을 [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')]처럼 대하고 사지를 찢어발기다시피 합니다. 그러고 있자면 [place_to_teach.GetCounty.GetFaith.PriestNeuterPlural]들이 찾아와 차례로 이전 사람들의 교리를 경멸하며 매도합니다.\n\n사방이 불확실합니다. 매일 의심이 저희 집 앞에 찾아오는 상황입니다. 대체 어느 [place_to_teach.GetCounty.GetFaith.PriestNeuterPlural] 무리가 진실이고, 어느 무리가 거짓인 겁니까?\""
 pilgrimage.3303.a: "허울만 있는 추론이 아니라, [ROOT.Char.GetFaith.HighGodName]의 길을 따르라!"
 pilgrimage.3303.b: "자네가 마시는 샘물 중에 어느 것이 힘을 주는가?"
 pilgrimage.3303.b.flavor: "시간을 두고 생각하면 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip](이)가 올바른 답을 찾을 것이다."
 ### Dharmic Pilgrimage Journey Events
 #Brahmacharya Challenged
 pilgrimage.3401.t: "$pilgrimage_header$ 도전받은 브라마차리아"
 pilgrimage.3401.desc: "야트라의 여정이 우리를 [body_of_water.GetName] 물가로 인도했다. 오후의 햇살을 받은 물이 술렁이는 황금빛 잎처럼 반짝이며, 몸을 담그라고 손짓하는 듯했다.\n\n나는 순례자 동료 중 한 명인 [bather.GetName](을)를 바라보았다. [bather.GetHerHis] 벌거벗은 몸은 물이 묻어 부드럽게 빛나고 있었다.\n\n[ROOT.Char.GetInvolvedActivity.GetShortName] 중인 이는 수도와 같은 [Glossary('브라마차리야', 'BRAHMACHARAYA_GLOSS')]의 길을 받아들이고, 음탕한 생각과 충동을 삼가야 하는 법인데..."
 pilgrimage.3401.a: "욕망에 이끌려 [bather.GetFirstNamePossessiveNoTooltip] 아름다움을 만끽한다."
 pilgrimage.3401.b: "차가운 물에 들어서니 열정도 사라져 버렸다."
 pilgrimage.3401.b.flavor: "열반에 한 발짝 더 가까워졌다."
 BRAHMACHARAYA_GLOSS: "산스크리트어로 '브라만의 행동에 참여하다'라는 뜻이며, 신성한 지식과 정신적 해방 추구에 도움이 되는 삶의 방식을 실행하는 모습을 이르기도 합니다. 이는 욕망이 없는 상태에 다다르려는 노력으로 일부 성취할 수 있습니다."
 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t: "이람"
 pilgrimage.3101.desc: "메카에 가까워진 모양이다. 메카의 성지와 바깥세상을 나누는 경계인 미카트 앞에 서게 되다니.\n\n여기부터는 이람에 따라야만 한다. 정화 의식을 치르고 규정된 복장을 착용해야 한다는 얘기다. 성에 관련된 행동이나 욕설, 오만하거나 무례한 태도 역시 자제해야 한다."
 pilgrimage.3101.a: "온 힘을 다해서 이람을 따른다."
 pilgrimage.3101.b: "사소한 실수 정도는 들키지 않을 것 같은데."
 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t: "도착"
 pilgrimage.4001.desc: "마침내 도착했다. 이 육신과 정신을 이끌고 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 [ROOT.Char.GetFaith.HouseOfWorship]에 다다랐다.\n\n[ROOT.Char.GetFaith.BishopNeuter]에게 축복을 받던 중에, [ROOT.Char.GetFaith.PantheonTerm]의 인도에 따라 이 자리까지 오면서 겪었던 모든 일들을 되짚어봤다."
 pilgrimage.4001.cynical_end: "\n\n참으로 많이도 걸었구나 싶었다."
 pilgrimage.4001.a: "성스러운 길을 따라 걸었노라."
 pilgrimage.4001.a_dead: "성스러운 길을 따라 걸었노라."
 pilgrimage.4001.a_cynical: "무엇보다 중요한 건 이 자리에서 보고 들었단 거야."
 #The Mystic is there!
 pilgrimage.4002.desc: "마침내 도착했다. 이 육신과 정신을 이끌고 위대한 순례길의 끝자락에 다다랐다. 그 자리에는 신성에 관한 참된 지식을 구도하던 [2010_mystic.GetTitledFirstName](이)가 있었다.\n\n\"주위를 둘러보십시오, [ROOT.Char.GetFirstNameNoTooltip]!\" [2010_mystic.GetSheHe]가 말했다. \"제가 말씀드렸던 대로 영광스러운 광경 아닙니까?\""
 pilgrimage.4002.a: "그 말대로요, 친우여!"
 pilgrimage.4002.a_cynical: "어느 정도는... 그렇다 생각하오."
 pilgrimage.4002.b: "그렇소. 마음에 드는 광경이오."
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t: "다녀본 곳"
 pilgrimage.4010.desc: "수행단을 독촉하고 지름길로 달린 끝에 마침내 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착했다.\n\n시간을 지체하고 싶지 않았기에 곧바로 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName](을)를 위한 거룩한 책무를 이행했다. 이내 지역 하인들이 돌아갈 채비를 마쳤음을 알려왔다."
 pilgrimage.4010.a: "마... 마음이 바뀌었다. 이건 아니야."
 pilgrimage.4010.a.flavor: "지금 되돌아가는 행위는 신성 모독으로 여겨짐!"
 pilgrimage.4010.a.tt: "목적지를 탐색하고 일정한 시간 동안 [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에 머무릅니다.\n$EFFECT_LIST_BULLET$당신의 [THIS.Char.GetInvolvedActivity.GetName] 결론과 보상이 부정적인 영향을 받습니다."
 pilgrimage.4010.b: "그래, [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip](으)로 출발하지."
 pilgrimage.4010.b.flavor: "그냥 좀 가지..."
 pilgrimage.4010.b.tt: "[THIS.Char.GetInvolvedActivity.GetName](을)를 마무리하고 즉시 귀향을 시작함"
 #Bury old host at Destination
 pilgrimage.4020.t: "죽음을 기억하라"
 pilgrimage.4020.desc.intro: "나는 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착하자마자,"
 pilgrimage.4020.desc.relation_family_liked: "세상을 떠난 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]의 장례식을 준비하기 시작했다.\n\n"
 pilgrimage.4020.desc.relation_liked: "친애하는 [old_pilgrimage_host.GetFirstName]의 장례식을 준비하기 시작했다.\n\n"
 pilgrimage.4020.desc.relation_family: "세상을 떠난 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]의 장례식을 준비하기 시작했다.\n\n"
 pilgrimage.4020.desc.relation_neutral: "[old_pilgrimage_host.GetTitledFirstName].\n\n"
 pilgrimage.4020.desc.liked: "마지막 여행을 도와줄 [ROOT.Char.GetFaith.AltPriestTermPlural](을)를 찾는 동안 평정심을 잃지 않으려 애썼다.\n\n[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착한 후, [old_pilgrimage_host.GetFirstName](이)가 [ROOT.Char.GetFaith.HighGodNameAlternate](와)과 가까운 거룩한 장소에서 영면에 들 거란 생각을 하니 마음이 좀 놓였다."
 pilgrimage.4020.desc.neutral: "일행은 고요하고 훌륭한 태도를 유지했다. 지역 [ROOT.Char.GetFaith.AltPriestTermPlural](은)는 고인께서 [ROOT.Char.GetFaith.HighGodName](와)과 가까운 이곳 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 잠들었으니 좋은 곳으로 갔을 거라며 위로해 주었다."
 pilgrimage.4020.a: "올바른 결정을 한 거야."
 pilgrimage.4020.a.flavor: "부디 고인이 안식을 찾았기를."
 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t: "모든 길은 로마로 통한다"
 pilgrimage.5001.desc: "로마는 온 세상의 기독교 신도들이 순례를 떠나는 곳이다. 프란치제나 순례길을 따르는 사람이 있는가 하면, 그보다 덜 알려진 순례길에 오르는 사람도 있다. 하지만 결국은 모두가 바로 여기... 성 베드로 성당에 모여들게 된다. 위대한 성인이 안식을 취했던 이 자리에 말이다.\n\n다른 순례자들과 함께 이 자리에 서 있노라면, 왠지 모를 일체감과 유대감이 싹튼다. 모두가 순례길에서 여러 고난과 역경을 이겨낸 이들 아닌가."
 #Jerusalem
 pilgrimage.5011.t: "예루살렘이여, 예루살렘이여!"
 pilgrimage.5011.desc.beginning: "예루살렘에 비견될 만한 역사를 가진 도시는 그 어디에도 없다. 수많은 성지를 품고 있는 곳이 아니던가. "
 pilgrimage.5011.desc.christian: "예수가 십자가에 못 박히고 매장되었으며 부활했던 자리에 지어진 성묘 교회 역시 이 도시에 자리하고 있다."
 pilgrimage.5011.desc.muslim: "무함마드가 지상에서의 삶을 뒤로하고 천상으로 승천했던 하람 에쉬-샤리프 역시 이 도시에 자리하고 있다."
 pilgrimage.5011.desc.jewish: "지성소는 물론이고, 제3성전이 재건될 곳이라 예언된 성전산 역시 이 도시에 자리하고 있다."
 pilgrimage.5011.desc.end: "\n\n성전산 밖으로 나와 통곡의 벽을 어루만지며, 전설 속의 도시에 다다르는 여정에서 겪었던 일들을 되짚어봤다."
 #Constantinople
 pilgrimage.5021.t: "온 세상이 갈망하는 도시여!"
 pilgrimage.5021.desc: "마침내 콘스탄티노폴리스 외곽의 언덕배기에 다다랐다. 로마 제국의 영광이 메아리치는 명멸하는 문명의 보석이 눈앞에 두다니. 그야말로 장관이었다!\n\n중심부 근처에는 숭배의 중심지라 여겨지는 아야 소피아가 있었다. 사람들에게 비잔틴 건축 양식의 전형으로 평해지곤 하는 곳이었다.\n\n콘스탄티노폴리스는 불가사의하단 느낌만 드는 곳이 아니었다. 이 도시를 바라보며 [ROOT.Char.GetFaith.CreatorNamePossessive] 피조물에 깃든 영광에 경탄하고 또 경탄했다."
 #Alexandria
 pilgrimage.5031.t: "알렉산드리아!"
 pilgrimage.5031.desc: "마침내 기독교 수도주의의 본고장인 알렉산드리아에 도착했다. 도시 주위에는 초창기 수도사와 은자들이 여정의 출발점으로 삼았던 사막 동굴이 자리하고 있는데, 오늘날까지도 사용되는 중이라고 한다.\n\n예루살렘이나 로마만한 명성을 지닌 곳은 아니지만, 알렉산드리아 역시 신학과 수양이란 측면에서 오랜 역사를 가진 곳이다. 이슬람에 점거당하고 수 세기가 흘렀음에도 불구하고, 신앙을 굳건히 지키고 있는 기독교도 거주지도 남아 있을 정도니까."
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t: "시나이와 호렙"
 pilgrimage.5101.desc: "불타는 덤불의 형상을 취한 [ROOT.Char.GetFaith.HighGodName]께서 시나이 산 정상에 있던 모세에게 말을 걸었다. 후일 그분께서는 같은 자리에 강림하여 모세에게 십계명을 내렸는데, 이는 아브라함 교리의 토대가 되었다.\n\n따라서 [ROOT.Char.GetFaith.HighGodName]께서 여길 아끼신다는 사실에는 이견이 없을 것이다. 그래선지 이 신성한 산에 올라서 있으면 그분께서 날 지켜보진 않을까 하는 마음이 퍼뜩 들었다."
 ###Muslim
 #Medina
 pilgrimage.5201.t: "헤지라"
 pilgrimage.5201.desc: "무함마드는 평생을 귀인으로 대접받던 사람은 아니었다. 무슬림 신앙의 초창기에는 그가 베풀던 가르침을 거부하던 이들도 많았다.\n\n암살 계획에 목숨을 위협받는 처지가 된 그는 메카를 떠나 야트리브로 향했다. 그 도시는 무함마드를 두 팔 벌려 환영하던 무슬림들이 세를 불리고 있던 곳이었다. 이 여정은 헤지라라는 이름으로 알려지게 되었다. 그렇게 새로운 보금자리가 생긴 무함마드는 분쟁을 일삼는 무리들을 알라에 굴종시킬 수 있게 된다.\n\n야트리브는 이날을 기리기 위하여 선지자의 도시 메디나로 이름을 바꿨다. 그 자리에 내가 찾아온 것이다. 무함마드의 여정을 직접 기릴 생각으로."
 ###Hindu
 #Varanasi
 pilgrimage.5301.t: "바라나시"
 pilgrimage.5301.desc: "마침내 바라나시에 도착했다. 머나먼 옛날에 시바 신께서 창조한 위대한 도시로, 벽지에 있던 순례자들이 모여드는 곳에 말이다.\n\n그렇다고 힌두교 순례자만 모여드는 것은 아니다. 석가모니가 처음으로 제자들에게 가르침을 내렸던 곳도 이 바라나시 근처에 있다.\n\n그렇게 여러 종교의 신도들이 섞인 모습을 바라보면서 그들의 입에서 흘러나오는 지식과 토론을 듣고 있다 보니, 이 세상을 함께 살아가는 방법이 무엇인지에 대한 깨달음을 얻게 되었다."
 #Ayodhya
 pilgrimage.5311.t: "아요디야"
 pilgrimage.5311.desc: "마침내 라마 신의 탄생지이자 위대한 서사시 라마야나의 배경이 된 아요디야에 도착했다. 비슈누의 현신이기도 한 라마의 탄생과 삶은 다르마의 원리를 고스란히 내비치는 사례로 여겨지곤 한다.\n\n수 세대에 걸쳐 힌두교도들에게 영감을 주었던 라마야나의 발상지에 다다르니, 나란 사람은 이 세상에 어떤 유산을 남기게 될지가 궁금해졌다."
 #Mathura
 pilgrimage.5321.t: "마투라"
 pilgrimage.5321.desc: "마침내 목적지였던 마투라에 도착했다. 여기가 바로 연민과 사랑, 자비의 신이었던 크리슈나가 태어난 곳이다.\n\n주위를 둘러보니, 크리슈나 잔마스탄 사원에서 경배를 드리겠다며 찾아온 순례자들이 자아낸 군상이 한눈에 들어왔다. 오늘날까지도 종교 건축물의 장엄하고도 위대한 성취라 여겨지는 그곳을 찾아온 이들이 이렇게나 많았다."
 #Haridwar
 pilgrimage.5331.t: "하르드와르"
 pilgrimage.5331.desc: "오랜 여정 끝에 성스러운 갠지스 강의 원천인 하르드와르에 도착했다.\n\n하르드와르는 시바가 머리 뭉치로 거대한 강을 만들어냈을 당시에 여신 강가가 강림했던 자리에 지어진 도시다.\n\n죄악을 씻어낼 수 있는 곳이란 명성 덕분인지, 강물에 몸을 씻으려는 순례자들이 방방곡곡에서 몰려드는 곳이기도 하다. 나 역시 그런 순례자들 중 하나다."
 #Kanchipuram
 pilgrimage.5341.t: "칸치푸람"
 pilgrimage.5341.desc: "오랜 여정 끝에 카막시 암만 사원의 요람인 칸치푸람에 다다랐다.\n\n이 사원은 어머니 여신을 섬기는 곳으로, 평화와 번영을 상징하는 장소로 알려져 있다. 힌두교에서는 일곱 성지 중 하나로 꼽히기도 한다. "
 #Ujjayini
 pilgrimage.5351.t: "우자인"
 pilgrimage.5351.desc: "고대 도시 우자인에 다다른 나는 마하칼레슈와르 죠티르링가를 향해 나아갔다.\n\n이 도시는 마하칼레슈와르의 모습으로 현신했던 시바를 섬기는 곳으로, 오랫동안 순례와 행정의 중심지 역할을 해왔다. 그렇게 우자인은 신도들의 생기가 맥동하는 거대 도시로 성장할 원동력을 얻었다.\n\n대사원에 다다른 나는 내 영혼에 깃든 죄악을 씻어내고자 [ROOT.Char.GetFaith.BishopNeuter]에게 축복을 빌어달라고 청했다."
 #Dwarka
 pilgrimage.5361.t: "드와르카"
 pilgrimage.5361.desc: "마침내 힌두교의 위대한 성지 중 하나인 관문 도시 드와르카의 문턱에 다다랐다.\n\n현지에는 비슈누의 현신이었던 크리슈나가 바다가 있던 자리를 매립해서 거대한 땅덩어리를 만들었다는 전설이 전해진다. 그 덕분에 드와르카가 건설될 수 있었다. 이후 도시는 엄청난 성장을 이어나가며, 각지의 순례자를 불러모으는 종교와 경제의 요충지로 거듭나게 되었다. 나 역시 그런 순례자 중 하나다."
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t: "보디 가야"
 pilgrimage.5401.desc: "불자들이 가장 신성시하는 곳이라던 보디 가야에 다다랐다. [ROOT.Char.GetFaith.HighGodName](이)가 보리수 아래에서 깨달음을 얻었다는 바로 그 장소에 말이다.\n\n이후 신성한 나무 주위에는 마하보디 사원이 세워졌다. 이윽고 보디 가야는 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 일화에 귀를 기울이면서 [ROOT.Char.GetFaith.HighGodHerHis] 삶을 기리려는 각지의 순례자들이 찾아오는 명소로 거듭나게 되었다."
 #Kushinagar
 pilgrimage.5411.t: "쿠시나가르"
 pilgrimage.5411.desc: "마침내 [ROOT.Char.GetFaith.HighGodName](이)가 필멸의 세계를 벗어난 곳이라 알려진 쿠시나가르에 다다랐다.\n\n일생에서 열반을 이루었던 [ROOT.Char.GetFaith.HighGodNameSheHe]는 죽음을 앞두고서도 찬양받아 마땅할 모습을 보였다. 죽음을 통해 반열반에 이르러 윤회의 사슬에서 벗어나는 경지를 이룬 것이다. 그 모습을 일컫는 모크샤... 다시 말해, 해탈은 독실한 불자들의 이상향이 되었다."
 #Sarnath
 pilgrimage.5421.t: "사르나트"
 pilgrimage.5421.desc: "오랜 여정 끝에 [ROOT.Char.GetFaith.HighGodName](이)가 제자들에게 사성제를 설파하고 첫 가르침을 내렸던 사르나트에 다다랐다.\n\n사르나트는 최초의 불교 법당이 세워진 곳이기도 한데, 그 덕분인지 오늘날까지도 각지의 순례자들이 찾아오는 명소가 되었다."
 ###Dharmic
 #Parikrama
 pilgrimage.5445.t: "파리크라마"
 pilgrimage.5445.desc: "나는 [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]의 장엄한 [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')](을)를 바라보며 [Glossary('야트라', 'YATRA_GLOSS')]의 다음 단계로 나아갔다. 나는 [Glossary('푸자', 'PUJA_GLOSS')]를 통해 [ROOT.Char.GetFaith.HighGodName]에 대한 헌신과 경의를 표현했다. 그런 뒤에는 [Glossary('프라닥시나', 'PRADAKSHINA_GLOSS')] 길의 사람들과 합류해 성소 주위를 시계 방향으로 걸었다."
 pilgrimage.5445.a: "$pilgrimage.4001.a$"
 pilgrimage.5445.a_dead: "$pilgrimage.4001.a_dead$"
 pilgrimage.5445.a_cynical: "$pilgrimage.4001.a_cynical$"
 PUJA_GLOSS: "푸자는 경의를 표현하는 의식입니다. 힌두교 및 불교 신자들이 품은 숭배와 헌신의 마음이 담겨 있습니다."
 PRADAKSHINA_GLOSS: "산스크리트어로 \"오른쪽으로\"라는 뜻이며, 힌두교 및 불교 관습에서 성소 주위를 '태양의 방향으로' 돌며 걷는 길을 이릅니다. 이 행위를 통해 순조로운 재탄생에 이를 수 있다고 합니다."
 ###Jainism
 #Shikharj
 pilgrimage.5501.t: "쉬카르지"
 pilgrimage.5501.desc: "니르바나 깐다에는 자이나교의 스물네 조사 중 쉬카르지 산에서 모크샤의 경지를 이룬 자가 스물에 달한다고 적혀 있다. 그러한 역사 덕분인지 쉬카르지는 자이나 공동체에서도 가장 중요한 순례지로 여겨지고 있다. 가장 높은 산꼭대기에서 가장 낮은 외곽지를 굽어 살피던 나는 지금까지의 여정을 되짚으며, 이번 순례가 내 삶에 어떤 의미가 있는지를 생각해봤다."
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t: "의식에 깃든 신성"
 pilgrimage.5601.desc: "우쉬 다레나 산의 기슭에 올라서니, 아래쪽 외곽지가 한눈에 들어왔다. 경외심을 절로 불러일으키는 풍경과 마주하니, 문득 자라투스트라가 어떻게 깨달음의 경지에 이르게 되었는지가 궁금해졌다. 아후라 마즈다의 지식을 전수받아, 이를 하계에 퍼뜨려야 했던 상황이지 않았던가. 대다수의 순례자들이 그러하듯이 나 역시 신언을 깨우치지는 못했다. 그저 눈 앞에 펼쳐진 장관에 감탄하고 또 감탄할 따름이었다."
 ###Norse Germanic
 #Paderborn
 pilgrimage.5901.t: "파더보른!"
 pilgrimage.5901.desc: "파더보른의 숲속 깊은 곳에는 위대한 기둥 이르민술이 서 있었다. 이르민술은 본래 오딘을 기리기 위한 기념비였는데, 색슨 전쟁을 치르던 카롤루스 대제가 이를 파괴하고 말았다. 하지만 과거의 추억을 기리며 기둥이 서 있던 자리를 찾는 순례자의 행렬은 지금까지도 이어지고 있다. 오늘로써 나 역시 성지를 순례했노라 말할 수 있게 되었다."
 ###Tengri
 #Open Blue Skies
 pilgrimage.5911.t: "드넓은 창공"
 pilgrimage.5911.desc: "온 세상이 [ROOT.Char.GetFaith.HighGodNamePossessive] 사원일지니. 그 어떤 모스크의 지붕도, 그 어떤 교회의 지붕도 드넓은 창공에 비견되지는 못하리라. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 광활한 초원과 마주하니, [ROOT.Char.GetFaith.PantheonTerm](와)과 가까워진 듯한 기분이 들었다. 그렇게 나는 이 신성한 땅에 다다를 때까지의 여정을 되짚어봤다."
 ###Sanctity of Nature
 #Sacred Groves
 pilgrimage.5921.t: "성스러운 숲"
 pilgrimage.5921.desc: "오랜 여정 끝에 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 다다랐다. 교회나 모스크를 중히 여기는 이들도 있을 것이다. 하지만 나는 부드럽고 비옥한 흙을 맨발로 느낄 수 있는 너른 숲이야말로 가장 성스러운 장소라 생각한다.\n\n여기에 자리한 오래된 숲은 특히나 숭엄한 구석이 있었다. 거대한 나무 사이에 자리 잡은 나는 이 자연계에서 내 자리가 어디일지를 고민했다."
 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t: "감사"
 pilgrimage.6500.desc: "인파를 헤치고 지나던 중, [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)] [pilgrimage_member.GetTitledFirstName](이)가 광활한 [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] 성지를 내다보며 말했다.\n\n\"[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip](은)는 정말 멋진 곳이로군요! 문화와 신앙이 만나 함께 예배를 올리는 장소라. 이렇게 친근함과 우정을 나눌 수 있으니 얼마나 복된 일입니까?\"\n\n[pilgrimage_member.GetSheHe|U]가 기대에 찬 눈빛을 보냈다."
 pilgrimage.6500.a: "#EMP 그렇지!#! 함께 즐깁시다!"
 pilgrimage.6500.a.tt: "당신의 문화에는 [GetCultureTradition('tradition_xenophilic').GetName] 전통이 없음"
 pilgrimage.6500.b: "영성으로 이런 일도 해낼 수 있구나!"
 pilgrimage.6500.c: "이곳은 신이 아니라 인간이 지은 곳이오."
 #Lost in Translation
 pilgrimage.6510.t: "번역 삼매경"
 pilgrimage.6510.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 길거리를 거닐던 중 작은 [ROOT.Char.GetFaith.HouseOfWorship] 앞에 다다랐다. 건물은 단조롭고 소박했지만, 소규모의 순례자가 그 앞에 옹기종기 모여 있었다.\n\n가까이 다가가서 보니, 순례자들은 외국어로 쓰여진 수호상 옆 명판을 이해하려고 머리를 쥐어짜고 있었다.\n\n동료 순례자들에게 헌신할 기회다!"
 pilgrimage.6510.a: "#EMP 이 내가#! 모두를 위해 번역하리다!"
 pilgrimage.6510.a.flavor: "믿기지 않는군. 명판에 #EMP 오탈자#!가 있잖아!"
 pilgrimage.6510.b: "명판에 뭐라고 써놓은 거지...?"
 pilgrimage.6510.b_success.t: "명판 해석"
 pilgrimage.6510.b_success.desc: "명판을 해석함"
 pilgrimage.6510.b_failure.t: "명판을 해석하지 못함"
 pilgrimage.6510.b_failure.desc: "명판이 수수께끼로 남음"
 pilgrimage.6510.c: "뭐, 별다른 가치도 없어 보이는군."
 #Time To Go Home Soon?
 pilgrimage.6520.t: "언제 집에 가나?"
 pilgrimage.6520.desc: "순례자들과 함께 돌아다니던 [impatient_pilgrim.GetTitledFirstName](이)가 큰 소리로 한숨을 쉬며 발을 질질 끌어댔다. \"이곳에 온 지도 한참 된 것 같습니다. 이제 슬슬 고향으로 돌아가면 안 됩니까?\" 조급한 웅얼거림이었다.\n\n나는 [impatient_pilgrim.GetHerHim]에게 곁눈질을 보냈다."
 pilgrimage.6520.desc_forgiving: "약간 안쓰럽긴 했다. 끌려다니기만 하면 재미없겠지."
 pilgrimage.6520.desc_nonforgiving: "이런 #EMP 뻔뻔한#! 인간을 다 봤나. 주먹에 힘이 들어간다."
 pilgrimage.6520.a: "어찌 #EMP 감히#! 그리도 무례할 수 있는가!"
 pilgrimage.6520.b: "이리 오게. 멋진 조각상을 하나 보여주고 싶군."
 pilgrimage.6520.c: "무슨 소린지 알겠네."
 #Fishy local guide?
 pilgrimage.6530.t: "새로운 경험"
 pilgrimage.6530.desc_intro: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] 시장의 노점상을 지나던 중, 어떤 인물이 다가왔다."
 pilgrimage.6530.desc_adult: "특이한 [local_guide.GetWomanMan]이었다. [local_guide.GetSheHe|U]가 당당하게 입을 열었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]께서는 정말 훌륭한 분이시군요! [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에서 멀지 않은 곳에 #EMP 신성한#! 경험을 할 수 있는 장소가 있답니다. 헌신적인 순례자라면 마땅히 거쳐야 하지요!\""
 pilgrimage.6530.desc_child: "크고 똘망똘망한 눈을 가진 어린아이였다. 아이는 우리를 올려다보고는 큰 목소리로 외쳤다.\n\n\"저는요. [ROOT.Char.GetFaith.HighGodName] 님이 사시는 비밀 장소를 알아요!\" 아이가 결연한 표정을 지었다. \"어딘지 알려드릴까요?\""
 pilgrimage.6530.desc_warning: "\n\n옆에 있는 [warning_character.GetTitledFirstName](이)가 얼굴을 구기곤 희미하게 고개를 저었다. 경고의 의미인가?"
 pilgrimage.6530.desc_learned: "\n\n지도를 살펴보니 문제의 방향에는 위험한 황무지 외에는 아무것도 없다는 사실을 알아냈다."
 pilgrimage.6530.a: "흥미롭군."
 pilgrimage.6530.a_child.tt: "아이를 따라감"
 pilgrimage.6530.divinity.desc: "[local_guide.GetShortUIName](이)가 당신에게 진정으로 신성한 경험을 보여줌"
 pilgrimage.6530.dangerous.desc: "속임수에 넘어가 위험한 상황에 부닥침"
 pilgrimage.6530.b: "[ROOT.Char.GetFaith.HighGodName]께서는 사기꾼에게도 미소를 지어 주시지."
 pilgrimage.6530.b_child: "거짓말에 재주가 없구나, 아이야."
 pilgrimage.6530.b.flavor: "[local_guide.GetShortUIName](이)가 도망감"
 pilgrimage.6530.c: "너를 잡아넣지 말아야 할 이유를 하나라도 대보거라."
 pilgrimage.6530.c.flavor: "우리 모두 죄악의 대가를 치르게 되어 있다."
 pilgrimage.6530.d: "농노 주제에 #EMP 날#! 속이려고 한 것이냐?!"
 pilgrimage.6530.d.flavor: "채찍에 맞다 보면 정직함이 생겨날 것이야!"
 pilgrimage.6530.e: "넘어간다."
 #Fishy guide not so fishy actually
 pilgrimage.6531.t: "숨겨진 신성"
 pilgrimage.6531.desc_wellspring: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에서 한참 떨어진 곳에 이르러서야 우린 멈춰 섰다. 안내인 [local_guide.GetTitledFirstName](이)가 알려주는 숨겨진 길을 따라가니 작은 동굴이 나왔는데, 천장의 구멍을 통해 들어오는 햇빛으로 은은하게 밝혀져 있었다.\n\n그리고 바로 그 구멍을 통해 경이로운 샘물이 고요하게 쏟아져 나오고 있었다. 물은 신성한 광채로 빛났으며, 거룩한 광채와 무지갯빛으로 빛나는 희미한 연무가 주변 공기를 가득 채우고 있었다."
 pilgrimage.6531.desc_crystal_cavern: "언제쯤 도착할지 의문이 들기 시작할 무렵, 안내인 [local_guide.GetTitledFirstName](이)가 갑자기 왼쪽으로 방향을 꺾었다. 도착한 곳은 교외의 어느 동굴이었다.\n\n수백 개의 수정으로 뒤덮인 커다란 동굴에 들어서자, 희미한 빛이 점점 강해지면서 우리의 장비에 반사되기 시작했다. 천장에 뚫린 구멍을 통해 수정이 빛을 받자 날 포함한 일행은 놀라움을 금치 못했다."
 pilgrimage.6531.desc_non_cynical: "\n\n이 자리에서 그 어느 때보다도 강렬한 [ROOT.Char.GetFaith.HighGodNamePossessive] 존재감을 느낄 수 있었다."
 pilgrimage.6531.desc_cynical: "\n\n참으로 대단한 자연의 경이다. 그것만큼은 인정할 수밖에."
 pilgrimage.6531.a: "정말 대단하군!"
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t: "먹잇감이 된 순례자"
 pilgrimage.6532.desc: "안내인 [local_guide.GetTitledFirstNamePossessive] 태평한 휘파람 소리를 끝으로 폭력배들이 난데없이 튀어 나와서는 접근해왔다. [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] 밖으로 꽤 나와서는 벌어진 일이었다. 누가 봐도 함정이 명백했다. 누군가 와주는 건 기대할 수도 없는 상황에서 꼼짝없이 고립되고 말았다.\n\n쿵쾅거리는 심장을 다잡으며 대응할 방법을 모색한다. 감히 순례자를 노릴 생각을 하다니!"
 pilgrimage.6532.a: "[6532_protector.GetTitledFirstNameNoTooltip]! 처리하게!"
 pilgrimage.6532.a_success.t: "악한들을 쫓아냄"
 pilgrimage.6532.a_success.desc: "[6532_protector.GetShortUIName](이)가 성공적으로 악한들을 쫓아냄"
 pilgrimage.6532.a_failure.t: "상처"
 pilgrimage.6532.a_failure.desc: "[6532_protector.GetShortUIName](이)가 싸우던 중 부상을 입음"
 pilgrimage.6532.b: "#EMP [ROOT.Char.GetFaith.HighGodNameAlternate]의 힘이 너희를 퇴치하리라!#!"
 pilgrimage.6532.c: "이곳은 성지다! 신이 두렵지도 않느냐?!"
 pilgrimage.6532.c_success.t: "악한 퇴치"
 pilgrimage.6532.c_success.desc: "성공적으로 악한들을 퇴치함"
 pilgrimage.6532.c_failure.t: "강탈"
 pilgrimage.6532.c_failure.desc: "강도를 당함"
 #Fishy child breaks down
 pilgrimage.6533.t: "절박한 시기"
 pilgrimage.6533.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip](을)를 벗어나 또다시 모퉁이를 돌았다. 어린이 안내인 [local_guide.GetTitledFirstName](이)가 우뚝 멈춰 섰다. 작은 몸이 떨리기 시작하고, 울음을 감추려는 듯 훌쩍이는 소리를 억누르는 게 보였다.\n\n\"죄... 죄송해요, 영주님. 강제로 시켜서 어쩔 수 없었어요. 제 여동생은 아프고, 며칠 동안 아무것도 못 먹어서...\"\n저 너머를 바라보는 아이의 크고 똘망똘망한 눈이 공포로 물든다.\n\"돌아가는 게 좋겠습니다.\"\n[local_guide.GetSheHe]가 조심스럽게 속삭였다."
 pilgrimage.6533.a: "아이야, 네 정직함에 내 마음이 따스해지는구나."
 pilgrimage.6533.a.flavor: "불쌍한 아이를 돕는다."
 pilgrimage.6533.b: "#EMP 역겨운#! 행동이로다."
 pilgrimage.6533.b.flavor: "조직적인 범죄라니!"
 #Find some exotic wares
 pilgrimage.6540.t: "관심 끌기"
 pilgrimage.6540.desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier]의 거리를 걷다 보니 현지 시장의 각종 상품이 내 관심을 끌었다.\n\n상인이 날 보고 씩 웃더니 외쳤다. \"[ROOT.Char.GetLadyLord], 주머니가 넉넉하시다면 좋은 상품 좀 보고 가시지요!\"\n\n이 이국적인 물건들은 고향에서 큰 수익을 낼 수 있을 것이다... 아니면 잘 갖고 있다가 선물로 줘도 괜찮을 테고."
 pilgrimage.6540.a: "현명한 투자가 되겠어!"
 pilgrimage.6540.a.flavor: "손쉽게 두 배는 벌 수 있겠어."
 pilgrimage.6540.a.tt: "이국적인 상품을 구매함"
 pilgrimage.6540.b: "여기 이건 좀 흥미로운걸."
 pilgrimage.6540.b.flavor: "손쉽게 세 배는 벌 수 있겠어."
 pilgrimage.6540.c: "세속적인 물건 아닌가? 단조롭기 딱이 없군."
 #Repentance
 pilgrimage.6750.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에서의 회개"
 pilgrimage.6750.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]에 들어서자 가공할 죄책감이 엄습해왔다. 화창한 여름날처럼 제단을 비추는 빛이 너무 생생해, 손을 뻗으면 만질 수 있을 것만 같았다.\n\n나는 어떤 인생을 살고 있는가? 어떤 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 될 수 있을까? [ROOT.Char.GetMotherFather]로서는 또 어떻고? [ROOT.Char.Custom('GetDaughterSon')](으)로서는?\n\n나의..."
 pilgrimage.6750.desc.secret: "[repent_trait.GetNameNoTooltip]"
 pilgrimage.6750.desc.drunkard: "[GetTrait('drunkard').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.hashishiyah: "[GetTrait('hashishiyah').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.rakish: "[GetTrait('rakish').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.irritable: "[GetTrait('irritable').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.flagellant: "[GetTrait('flagellant').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.contrite: "[GetTrait('contrite').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.profligate: "[GetTrait('profligate').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.comfort_eater: "[GetTrait('comfort_eater').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.inappetetic: "[GetTrait('inappetetic').GetName( ROOT.Char )]"
 pilgrimage.6750.desc.outro: "본성을 바꾸지 않는다면, 내가 볼 수 있는 빛은 [ROOT.Char.GetFaith.NegativeAfterLife]의 불길밖에 없을 터다."
 pilgrimage.6750.a: "\"나는 이곳에서 새 사람으로 태어나리.\""
 pilgrimage.6750.b: "\"그럼 이 생을 즐기다 가련다.\""
 #Theological Debate
 pilgrimage.6760.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 논쟁"
 pilgrimage.6760.desc.intro: "[bishop_pilgrim.GetTitledFirstName](와)과 나는 아침 기도를 배경으로 삼아 신학적인 토론에 빠져들었다.\n\n"
 pilgrimage.6760.desc.christian: "\"'말씀이 육신이 되어' 이 부분을 그리스도께서 불가해하게, 이해할 수 없게 인간이 되었고 본질적으로 하나가 된 것이다. 이런 식으로 해석하는 것은 어리석은 생각이라고 보네.\"\n\n[bishop_pilgrim.GetTitledFirstName]의 반박이 이어졌다.\n\"하지만 네스토리우스께서 말씀하셨다시피 인간 그리스도는 본질이 아니라, 주의 자비하심으로 신이요 아들이 되었습니다.\""
 pilgrimage.6760.a: "\"이런 신성 모독적인 헛소리를 들을 생각은 추호도 없다!\""
 pilgrimage.6760.b: "\"#EMP 그자#!가 에페소 공의회에서 어떻게 됐는지 잘 알 텐데.\""
 pilgrimage.6760.b.success: "[bishop_pilgrim.GetShortUIName](이)가 설득됨"
 pilgrimage.6760.b.failure: "[bishop_pilgrim.GetShortUIName](이)가 생각을 바꾸지 않음"
 pilgrimage.6760.c: "\"말 잘했네, 친구. 산책이나 가세나.\""
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t: "진정한 유물"
 pilgrimage.6770.desc.intro: "시장 가판대를 살펴보면서 각종 현지 음식을 최대한 피했다. 그때 어떤 상인 주위로 사람들이 모여 있는 게 보였다.\n\n\"진품 성물을 사 가십시오. [ROOT.Char.GetFaith.WealthGodName]께서 수십 년은 두고두고 웃을 가격에 드립니다."
 pilgrimage.6770.desc.christian: "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.islam: "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.buddhist: "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.judaism: "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.fallback: "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.outro: "불과 며칠 전에 이 성지에서 발견된 겁니다!\""
 pilgrimage.6770.a: "#EMP 반드시#! 내 것으로 만들어야 해."
 pilgrimage.6770.b: "\"자네, 설마 성물을 탐욕스러운 가격에 팔려는 생각은 아니겠지...\""
 pilgrimage.6770.b.success: "[relic_merchant.GetShortUIName](이)가 가격을 깎아줌"
 pilgrimage.6770.b.failure: "[relic_merchant.GetShortUIName](이)가 당신의 제안에 모욕감을 느낌"
 pilgrimage.6770.c: "\"다른 데 돈을 쓰는 게 나아.\""
 pilgrimage.6770.d: "\"아무리 봐도 진품은 아닌 것 같은데...\""
 #Recruit skillful local
 pilgrimage.6780.t: "능숙한 궁정 신하"
 pilgrimage.6780.desc: "기도만큼 시간을 보내기에 훌륭하고 중요한 수단은 별로 없다. [current_employer.GetTitledFirstName](은)는 아름다운 집에서 살고 있었는데, 친절하게도 나를 초대해 주었다.\n\n어느 방에서 목소리가 흘러나온다.\n\"...이렇게 하면 훌륭한 기술의 성취를 이룰 수 있습니다.\"\n안을 살짝 엿보니 [stolen_courtier.GetTitledFirstName](이)가 흥미를 보이고 모여든 일단의 궁정 신하에게 자신의 공예 기술을 가르치고 있었다. 다들 [stolen_courtier.GetHerHis] 가르침을 열성적으로 받아들이고 있었다."
 pilgrimage.6780.a: "성취가 대단하군. [stolen_courtier.GetHerHim]를 고용하는 건 어떨까?"
 pilgrimage.6780.b: "\"저 정도 전문가면 이 궁정에서 재능을 썩히는 기분이겠군...\""
 pilgrimage.6780.b.success.t: "궁정 신하 영입"
 pilgrimage.6780.b.success.desc: "[stolen_courtier.GetShortUIName](이)가 당신의 궁정에 합류함"
 pilgrimage.6780.b.failure.t: "제안 거절"
 pilgrimage.6780.b.failure.desc: "[stolen_courtier.GetShortUIName](이)가 제안을 거절함"
 pilgrimage.6780.c: "[current_employer.GetTitledFirstNameNoTooltip]의 분노를 감수할 만한 가치가 있는 인재는 아니야."
 obligation_hook_salary: "책무 봉급"
 obligation_hook_tt: "#EMP 책무#! [hooks|E]이 [court_position|E] 봉급을 [gold_i]#P -50%#!만큼 감소시킴"
 generic_cp_discount: "계약상 차감"
 #Meet local guru - trait flipping event
 pilgrimage.6790.t: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에서의 영적인 각성"
 pilgrimage.6790.desc: "\"그분은 지상에서 가장 우수한 [spiritual_mentor.GetWomanMan]입니다. 성지를 살피면서 매일을 보내고, 도시 바로 바깥에 있는 야영지에서 달이 떠나고 여명이 올 때까지 철야 기도를 올리시지요.\"\n\n대단한 인물이란 이야기를 듣고는 [spiritual_mentor.GetSheHe]가 휴식을 취하는 모닥불을 찾아왔다. 그리고 깊이 심호흡했다.\n\n\"기다리고 있었습니다.\"\n[spiritual_mentor.GetSheHe]가 나를 바라보며 말했다.\n\"그리고 [spiritual_mentor.GetFaith.HighGodName]께서도 기다리셨답니다. 자, [ROOT.Char.Custom('SinfulTrait')|l] 길을 등질 준비가 되셨습니까?\""
 pilgrimage.6790.a: "\"나는 나다. 고로 #EMP 존재한다#!.\""
 pilgrimage.6790.b: "\"그보단 자네의 가르침에 관심이 있네만.\""
 pilgrimage.6790.c: "\"나는 바꿀 게 #EMP 하나#!도 없는데.\""
 #Entourage member feels The Calling
 pilgrimage.6800.t: "소명"
 pilgrimage.6800.desc: "성지에 들어서니 [called_member.GetTitledFirstName](이)가 무표정한 얼굴로 제단을 응시하고 있었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [called_member.GetSheHe]가 당황한 기색 없이 말했다. \"말씀드릴 것이 있습니다. [called_member.GetFaith.HighGodName]께서 제게 말씀하셨습니다. 분명하고 엄하며 또렷한 목소리로 전하셨습니다.\"\n\n\"제가 이곳에 남을 수 있다면, 평생을 [called_member.GetFaith.GetName]에 헌신하며 [GetTrait('devoted').GetName( called_member )](이)가 되고 싶습니다.\""
 pilgrimage.6800.a: "\"이해하네. 자고로 사람은 할 일을 해야 하는 법.\""
 pilgrimage.6800.b: "\"[ROOT.Char.GetFaith.HouseOfWorshipPlural](은)는 고향에도 있네.\""
 pilgrimage.6800.c: "\"당장 이 허튼 짓을 관두게.\""
 pilgrimage.6800.d: "\"남겠다고? 나를 상대로 #EMP 음모#!를 꾸미느냐? 어림도 없다!\""
 pilgrimage.6800.e: "\"잘됐군! 내 기꺼이 기부금을 쾌척하지!\""
 pilgrimage.6800.e.tt: "지역 성직자가 대단히 감사하게 생각할 것임"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t: "탐닉"
 pilgrimage.6810.desc: "\"...이제 가도 좋다, 아이야.\"\n[ROOT.Char.GetFaith.HouseOfWorship]에 들어서자 [bishop_pilgrim.GetTitledFirstName](이)가 중얼거리는 소리가 들렸다. 순례자가 절을 하고 떠나려는데, 사제의 손이 금빛으로 반짝이고 있었다. \n\n\"아, 친애하는 [ROOT.Char.GetTitleAsNameNoTooltip] 님. 죄를 용서받으러 오셨습니까? [religious_head_scope.GetTitledFirstName]께서 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip](을)를 방문하는 모든 순례자에게 면죄부를 베풀어도 좋다는 명을 내리셨습니다. 정당한 값을 치르는 조건으로 말이죠.\""
 pilgrimage.6810.a: "\"날 위해 [ROOT.Char.GetFaith.HighGodName]께 읍소해주게.\""
 pilgrimage.6810.b: "[my_heir.GetFirstNameNoTooltip]에게 하나 구해다 주면 유용하겠군."
 pilgrimage.6810.c: "\"[ROOT.Char.GetFaith.DivineRealm](으)로 들어가려면 무슨 대가를 치러야 하나?\""
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t: "순례자의 인도"
 pilgrimage.6820.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 시장은 생전 처음 듣는 언어로 소리치는 상인들이 북적거렸다. 하물여 이곳에서 팔리는 향신료는 생전 처음 맛보는 것들이었다.\n\n\"순례자 안내인 필요하신 분! 가장 안전한 행로와 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 경이를 모두 알려드립니다!\"\n한 상인이 내 방향으로 작은 책을 흔들며 외쳤다."
 pilgrimage.6820.a: "\"한 권 주게!\""
 pilgrimage.6820.b: "\"어디 보세... 아! 이쪽을 보면...\""
 pilgrim.6820.b.flavor: "저 책을 분명 어디서 봤는데..."
 pilgrimage.6820.c: "[ROOT.Char.GetFaith.HighGodName]께서 나를 인도하시리."
 pilgrim_guide_artifact: "순례자의 인도"
 pilgrim_guide_artifact_desc: "순례자가 안전하게 다닐 수 있는 행로와 성지 내 명소를 소개하는 책입니다."
 #Admire the holy site in a religious way
 pilgrimage.6830.t: "침묵"
 pilgrimage.6830.desc: "[ROOT.Char.GetFaith.HouseOfWorship]에서는 내 발걸음 소리만이 메아리쳤다. 나는 혼자다. 바깥세상에서 본 것 중 마지막으로 기억나는 것은 성문 근처의 거지들의 얼굴과 푸르고 푸른 하늘뿐이다. 이젠 너무나 아득하게 느껴진다.\n\n지금 제단을 향해 걸어가는 것은 나뿐이라는 것을 알면서도, [ROOT.Char.GetFaith.HighGodName]의 엄중한 눈은 항상 활짝 열려 있다는 게 절절히 느껴졌다."
 pilgrimage.6830.a: "기도의 시간이로군."
 pilgrimage.6830.b: "저 아치를 봐... 아름답구나."
 pilgrimage.6830.c: "공물을 바쳐야겠어."
 pilgrimage.6830.c.tt: "[votive_artifact.GetName](을)를 잃게 됨"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t: "물질적 축복"
 pilgrimage.6840.desc: "한 순례자가 제단 앞에 봉헌 인형을 내려놓고 고개를 숙였다. [blessed_bishop.GetTitledFirstName](이)가 축복을 내리고 귓가에 무어라 중얼거리는 게 보였다.\n\"...거룩하도다.\"\n내 귀에 들린 건 그게 전부였다.\n\n[blessed_bishop.GetFaith.BishopNeuter](이)가 손짓을 보냈다.\n\"축성을 받고 싶은 물건을 가져오셨는지요, [ROOT.Char.GetTitleAsNameNoTooltip] 님?\""
 pilgrimage.6840.a: "\"부탁일세. 내 [blessed_artifact.GetNameNoTooltip](을)를 좀 더 경건하게 만들어주게!\""
 pilgrimage.6840.b: "\"모두가 내 [blessed_artifact.GetNameNoTooltip]의 명성을 알게 되기를!\""
 pilgrimage.6840.c: "돈은 더 중요한 곳에 써야 해."
 pilgrimage.6840.a.tt: "월간 [piety_i|E][piety|E] 획득량 #positive_value +2%#!만큼 증가"
 pilgrimage.6840.b.tt: "월간 [prestige_i|E][prestige|E] 획득량 #positive_value +0.5%#!만큼 증가"
 blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\n[holy_site_scope.GetNameNoTooltip] 성지에서 축성을 받은 후 정순한 기운으로 빛을 발산하고 있습니다."
 #A Master Thief
 #by Laurence Kennedy
 pilgrimage.6850.t: "달인 도둑"
 pilgrimage.6850.desc: "선잠에서 깼는데 어둠 속에 누군가 서 있었다. 사후세계는 어떨지 고민하던 찰나 [wise_priest.GetName](이)가 그림자 속에서 모습을 드러냈다. [wise_priest.GetHerHis] 얼굴에는 비꼬는 듯한 미소가 떠올라 있었다.\n\n\"고귀한 [ROOT.Char.GetTitleAsNameNoTooltip], 이렇게 침입한 것을 용서해 주시지요. 직접 경험해야만 머릿속에 새겨지는 경험도 있는 법이니까요.\n\n도둑은 그림자, 맹점, 부패한 관료를 이용해 [fake_thief.GetHerHis] 범죄를 실행합니다. 사악한 [ROOT.Char.GetFaith.PriestNeuter] 또한 그림자 속에서 방종한 행각을 벌이며, 그대의 맹점을 노려 거짓된 교리를 설파하고 부패한 관료의 힘을 빌려 높은 지위에 이릅니다.\""
 pilgrimage.6850.a: "그림자가 있다면 내가 빛을 비추겠다."
 pilgrimage.6850.b: "내 눈이 멀었다면, 내 [ROOT.Char.GetCouncillorPosition( 'councillor_spymaster' ).GetPositionName](이)가 눈이 되어 줄 것이다."
 pilgrimage.6850.c: "부패한 관료이자 사악한 [ROOT.Char.GetFaith.PriestNeuter]? 마침 한 명을 알고 있지."
 pilgrimage.6850.c.flavor: "당신의 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName](을)를 투옥함"
 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t: "결말"
 pilgrimage.7000.t_hajj: "$pilgrimage_header$ 타와프 알 와다"
 pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: ...이미 해본 일"
 pilgrimage.7000.desc_obligatory: "황급히 달려 이곳에 도착한 후, 내 주된 관심사는 일상으로 돌아갈 수 있도록 빨리 고향으로 귀환하는 것이었다.\n\n내가 시간에 쫓기는 입장임을 [ROOT.Char.GetFaith.HighGodNameAlternate]께서도 이해해 주시길 바란다. 그래도 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName] 관련해서는 그분의 만족을 얻고 싶다.\n\n어쨌든 [ROOT.Char.GetFaith.AltPriestTermPlural](이)가 불만을 토로하는 상황은 없게 해야겠지."
 pilgrimage.7000.intro: "이 성지에서의 시간도 끝을 향해 달려가고 있다."
 pilgrimage.7000.intro_hajj: "올해의 핫즈를 마무리할 때가 왔다. '마귀에게 돌 던지기'라 칭해지는 라미 알 자므라트를 수행하고 이틀째 되는 날, 타와프 알 와다의 마지막 의식을 마무리할 준비를 끝마쳤다. 메카에 작별을 고할 때가 온 것이다.\n\n"
 pilgrimage.7000.desc_perfect_pious: "참으로 황홀하기 한량없다. 이번 순례는 역사상 손꼽히는, 아니 어쩌면 역사상 #EMP 최고#!로 헌신적인 순례였을 것이다. [ROOT.Char.GetFaith.HighGodNameAlternate]께서 내게 미소를 지어주시는구나."
 pilgrimage.7000.desc_high_pious: "[activity.Custom('PilgrimageLength')]에 걸친 여정에서 내가 내린 결정이 비록 전부는 아니더라도, 전반적으로 [ROOT.Char.GetFaith.HighGodNameAlternate](와)과 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip](을)를 향한 헌신을 증명했다고 본다. 그렇기에 나는 만족한다."
 pilgrimage.7000.desc_mid_pious: "내 비록 세상에서 제일 경건한 순례자는 아니었을지 몰라도, 여러 방식으로 [ROOT.Char.GetFaith.HighGodNameAlternate](을)를 향한 헌신을 증명했다고 본다. 그렇기에 마음이 놓인다."
 pilgrimage.7000.desc_low_pious: "[ROOT.Char.GetFaith.HighGodName](을)를 향한 내 헌신을 증명할 기회를 원했던 만큼 얻지 못한 것이 약간 마음에 걸린다."
 pilgrimage.7000.desc_perfect_worldly: "이번 순례의 결과는 흡족스럽기 그지없다. 훌륭한 구경을 하고 좋은 경험을 얻었다. 진정한 의미의 성공이로다!"
 pilgrimage.7000.desc_high_worldly: "[activity.Custom('PilgrimageLength')]에 걸친 우리의 여정이 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]의 세속적인 측면에, 나아가 나 자신에게 만족으로 돌아왔다."
 pilgrimage.7000.desc_mid_worldly: "세속적인 기회는 놓쳤을지 모르지만 전반적으로 만족스러운 경험이었다."
 pilgrimage.7000.desc_low_worldly: "다른 문화와 볼거리를 많이 경험하지 못한 게 조금 아쉽고 마음에 걸릴 따름이다."
 pilgrimage.7000.outro_buried_predecessor_here: "\n\n전임자 [old_pilgrimage_host.GetTitledFirstNamePossessive] 죽음처럼 불행한 사건이 있었고, 이번 여정은 애도로 물들어 있었다. 하지만 순례 자체는 흥미로운 경험이었으며 소중히 간직할 것이다."
 pilgrimage.7000.outro_bury_predecessor_home: "\n\n명예를 다해 [old_pilgrimage_host.GetTitledFirstNamePossessive] 순례를 마무리했으니, 이제 남은 일은 무사히 고향으로 돌아가 고인을 마지막 안식처에 뉘이는 것이다."
 pilgrimage.7000.outro_first: "\n\n이번이 내 인생 첫 번째 순례였고, 순례의 형태는 제각각이란 걸 안다. 하지만 앞으로 이런 영적 여행에서 무엇을 예상해야 하는지 확실히 잘 알았다."
 pilgrimage.7000.outro_second: "\n\n이번이 두 번째 순례인데, 이전 [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip] 방문과 비교하지 않을 수가 없었다."
 pilgrimage.7000.outro_second_revisit: "\n\n이번이 두 번째 순례이자 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 성지 재방문인데, 다시 이곳을 찾아와 그 거룩함과 화려함에 경탄한 것을 후회하지 않는다."
 pilgrimage.7000.outro_multi: "\n\n지금껏 순례를 [ROOT.Char.Custom('PilgrimageAmount')]번이나 다녀왔지만, 이번 순례에서 가장 큰 깨달음을 얻었다."
 pilgrimage.7000.outro_first_hajj: "\n\n이번이 첫 번째 핫즈인데, 이곳에 와 의례에 참여하고 친절한 영혼들을 만나 기쁠 따름이다. 그 어느 때보다 영혼이 고양되고 [ROOT.Char.GetFaith.HighGodName]께 가까워진 기분이다."
 pilgrimage.7000.outro_second_hajj: "\n\n이번이 두 번째 핫즈인데, 새로운 친구들을 만난 것은 물론이요, 저번에 방문했을 때 인연을 맺은 익숙한 얼굴들을 다시 만나기도 했다."
 pilgrimage.7000.outro_multi_hajj: "\n\n이곳에 여러 번 와본 적 있지만, 핫즈를 수행하는 것은 늘 기쁘고 기쁜 일이다. 우린 신앙으로 하나가 되었으며, 진정으로 [ROOT.Char.GetFaith.HighGodNamePossessive] 백성이다."
 pilgrimage.7000.outro_new_holy_site: "\n\n새로운 성지를 방문했다는 생각에 감격스럽기 그지없다!"
 pilgrimage.7000.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], 참으로 영광이었어."
 pilgrimage.7000.a_cynical: "흥미롭긴 하지만, 그래도 내 침대에서 숙면을 취하고 싶군."
 pilgrimage.7000.a_hajj: "다시 이곳의 벽을 볼 수 있기를!"
 pilgrimage.7000.a_hajj_cynical: "회의론자의 관점에서도 #EMP 제법#! 웅장했어."
 pilgrimage.7000.a.tt: "고향으로 돌아갈 때가 되었음"
 cultural_acceptance_gain_worldly_pilgrimage: "세속적인 순례로 인해 문화 관용이 변화함"
 pilgrimage.7000.b: "회개합니다!"
 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t: "$pilgrimage_header$ 귀환"
 pilgrimage.9001.desc_intro: "긴 여정을 마치고 드디어 고향으로 돌아왔다. "
 pilgrimage.9001.desc_invalidated: "\n\n불운한 사건의 연속으로 인해 부득이하게 순례를 일찍 끝내게 되었다. [missed_holy_site.GetNameNoTooltip](을)를 방문하지 못해 안타까울 뿐이다. 마음이 불편하지만 그래도 날이 흐를수록 무뎌진다.\n\n이 모든 것이 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 계획이길 소망할 뿐이다."
 pilgrimage.9001.desc_buried_there: "[old_pilgrimage_host.GetTitledFirstNamePossessive] 순례를 끝마치겠다는 결심 아래 [old_pilgrimage_host.GetSheHe]를 거룩한 [burial_location.GetNameNoTierNoTooltip]에서 영면에 들게 해주었다. 나도 이제 마음 편히 발 뻗고 쉴 수 있겠다.\n\n많은 부분이 그대로인 듯한데, [ROOT.Char.GetFaith.AltPriestTermPlural](은)는 이번 거룩한 여정을 통해 내 안의 무언가가 변했다는 주장을 굽히지 않고 있다. 그 변화가 눈에 보이고 보이지 않고는 중요하지 않은 거라나."
 pilgrimage.9001.desc: "다들 여전한 모습이었다. 그래도 [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 날 대하는 태도만큼은 확실히 바뀌어 있었다.\n\n성자의 여정을 고스란히 따르면서 사람이 바뀌었다는 얘기를 들었다. 정작 나 자신은 변화를 실감하지 못하고 있는데도 말이다."
 pilgrimage.9001.a: "고향에 돌아오니 좋군."
 pilgrimage.9001.a_invalidated: "결과가 어떻게 되든 연연하지 않으리라."
 pilgrimage.9001.a.tt: "여정이 마무리됨"
 #Bury old host back home
 pilgrimage.9010.t: "$pilgrimage_header$ 귀향"
 pilgrimage.9010.desc.relation_family: "우리는 오후 늦게[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착했다. #EMP 내#! 하인들은 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))]에게 마지막 안식을 선사할 준비를 바로 시작했다.\n\n"
 pilgrimage.9010.desc.relation_liked: "우리는 오후 늦게[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착했다. #EMP 내#! 하인들은 나의 소중한 [old_pilgrimage_host.GetFirstName]에게 마지막 안식을 선사할 준비를 바로 시작했다.\n\n"
 pilgrimage.9010.desc.relation_neutral: "우리는 오후 늦게[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 도착했다. #EMP 내#! 하인들은 [old_pilgrimage_host.GetTitledFirstName]에게 마지막 안식을 선사할 준비를 바로 시작했다.\n\n"
 pilgrimage.9010.desc.turned_back_liked: "의식을 집전할 때의 마음은 한없이 무거웠지만, [previous_holy_site.GetNameNoTierNoTooltip] 성지로의 여정 중 [old_pilgrimage_host.GetTitledFirstName](이)가 눈을 감았을 때, [ROOT.Char.GetFaith.HighGodName]께서 [old_pilgrimage_host.GetHerHim]의 곁을 지켰을 거라고 생각하며 애써 위안을 얻었다.\n\n결국 순례자를 굽어살필 이는 [ROOT.Char.GetFaith.HighGodNameAlternate]밖에 없지 않은가?"
 pilgrimage.9010.desc.turned_back_neutral: "새로운 [ROOT.Char.Custom('GetRealmOrDomicile')|l](을)를 손에 넣은 통치자로서 적응이 끝나려면 시간이 좀 더 필요할 터다. [ROOT.Char.Custom('GetCourtierPlural')|l]들도 내 자비를 받겠다며 정신없이 달려오는 마당 아닌가. 어쨌든 [old_pilgrimage_host.GetTitledFirstName]의 육신을 고향으로 운구함으로써, [old_pilgrimage_host.GetSheHe]는 돌아오지 않을 것이며 #EMP 내가#! 새로운 [ROOT.Char.GetTitleAsNameNoTooltip]임을 공고히 할 수 있을 것이다."
 pilgrimage.9010.desc.there_and_back_liked: "고인의 죽음을 애도하면서도, 한편으로는 [old_pilgrimage_host.GetHerHis] 소원에 따라 [previous_holy_site.GetNameNoTierNoTooltip](으)로의 순례를 마쳤다는 사실에서 위안을 얻을 수 있었다.\n\n어디에 있든 만족하고 있을 것이다. 그 생각을 하니 입가에 미소가 지어진다."
 pilgrimage.9010.desc.there_and_back_neutral: "[previous_holy_site.GetNameNoTierNoTooltip]까지 갔다가 [old_pilgrimage_host.GetTitledFirstNamePossessive] 소원을 들어주러 돌아오니 고인의 [ROOT.Char.Custom('GetCourtierPlural')|l]들이 나를 신뢰하게 된 것 같다. 이젠 #EMP 나의#! [ROOT.Char.Custom('GetCourtierPlural')|l]라고 해야겠지. 이 영지의 새로운 [ROOT.Char.GetTitleAsNameNoTooltip] 노릇도 슬슬 익숙해지고 있다."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked: "[old_pilgrimage_host.GetTitledFirstName]의 죽음을 추모하면서도, 고인을 [previous_holy_site.GetNameNoTierNoTooltip]에 안치하지 못한 게 후회가 되었다."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "[old_pilgrimage_host.GetTitledFirstName](을)를 [previous_holy_site.GetNameNoTierNoTooltip]에 안치하지 못한 게 못내 아쉽지만, 그래도 이젠 안식에 들었을 것이다."
 pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. 하나의 마음, 하나의 고향."
 pilgrimage.9010.a_interrupted: "무사히 돌아와서 다행이야."
 pilgrimage.9010.a_adventurer: "무사히 복귀해서 다행이야."
 pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"
 #Follow-up to exotic wares event
 pilgrimage.9100.t: "$pilgrimage_header$ 이국적인 상품"
 pilgrimage.9100.desc_intro: "[ROOT.Var('6540_exotic_wares_location').GetProvince.GetName]에서 구한 이국적인 상품을 고향까지 가져왔다."
 pilgrimage.9100.desc: "이제 어떻게 처리할지 결정할 차례다. \n\n이윤을 남기고 처분할까, 아니면 다음 계획을 위해 선물로 보관할까...?"
 pilgrimage.9100.desc_has_gift: "보상을 거둘 때가 되었다. 상품을 팔아 이윤을 챙길 생각이다."
 pilgrimage.9100.a: "돈이 날 부르는구나."
 pilgrimage.9100.a_double.tt: "상품을 두 배의 가격으로 처분함"
 pilgrimage.9100.a_triple.tt: "상품을 세 배의 가격으로 처분함"
 pilgrimage.9100.a_has_gift: "그럼 사양하지 않고!"
 pilgrimage.9100.b: "아끼는 게 현명한 판단이야."
 pilgrimage.9100.b.tt: "추후 이 상품을 활용하여 다음 [personal_scheme|E]의 모략 위력과 성공 확률을 증가시킬 기회를 얻게 됨"
 pilgrimage_seasia.100.t: "$pilgrimage_header$ 진주 잠수부"
 pilgrimage_seasia.100.desc: "우리의 [Glossary( '종', 'DJONG_GLOSS' )]이 [background_terrain_scope.GetName] 외곽을 선회했다. 우리는 [background_terrain_scope.Custom('TerrainTypeProvincePrefix')] 해안 [background_terrain_scope.Custom('TerrainTypeProvince')]에 잠시 멈추기로 했다.\n\n그런데 물속에서 아이가 하나 솟아올랐다.\n\n\"거대한 조개의 정령이 자기의 보물을 위에서 기다리고 있는 [ROOT.Char.GetTitleAsName]께 바치라고 알려 주었습니다.\" 아이가 내민 손에는 진주가 하나 놓여 있었다."
 pilgrimage_seasia.100.a: "정령과 소통하는구나. 이 아이를 잘 보살펴야겠다."
 pilgrimage_seasia.100.b: "이는 [ROOT.Char.GetFaith.HighGodName]의 징조다!"
 pilgrimage_seasia.100.c: "정말 아름답구나. 고맙다, 얘야."
 DJONG_GLOSS: "자바인들이 중세에 바다를 항해하는 데 사용했던 선박입니다. 티크 목재로 만들어졌으며, 철을 사용하지 않고도 단단히 연결되어 있습니다."
 pilgrimage_seasia.200.t: "$pilgrimage_header$ 맹그로브 정령"
 pilgrimage_seasia.200.desc: "[background_terrain_scope.GetName]의 [background_terrain_scope.Custom('TerrainTypeProvincePrefix')] 경치를 관찰하던 중이었다. 해안에 갑작스럽게 맹그로브 숲이 나타났다.\n\n우리의 [Glossary( '종', 'DJONG_GLOSS' )]은 작은 배 무리 사이로 천천히 미끄러지듯 나아갔다. 어부들이 늪의 물속으로 쌀을 한 움큼씩 뿌리고 있었다.\n\n\"[ROOT.Char.GetTitleAsName], 이건 정령에게 바치는 제물입니다.\" 한 낚시꾼이 말했다. \"이러면 해로운 일이 닥치지 않게 우리를 지켜 준답니다.\""
 pilgrimage_seasia.200.a: "어부들에게 길잡이로 합류해 달라고 요청한다."
 pilgrimage_seasia.200.b: "난간 너머로 쌀을 좀 던진다."
 pilgrimage_seasia.200.c: "이거 으스스하군... 서두르자."
 local_fishermen_modifier: "현지 어부"
 local_fishermen_modifier_desc: "해당 일행은 현지 어부 무리와 동행합니다."
 pilgrimage_seasia.300.t: "$pilgrimage_header$ 좋은 예언"
 pilgrimage_seasia.300.desc: "[background_terrain_scope.GetName]의 파도가 선체에 부딪히며 부드럽게 부서졌다. [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] 한 마리가 돛대 위를 맴돌며 점점 더 유리하게 부는 바람을 타고 있었다.\n\n내가 받았던 좋은 예언이 결국 사실로 드러났다. 이러면 [destination.GetName]에도 금방 도착하겠군!"
 pilgrimage_seasia.300.a: "이 바람이 계속 불기를!"
 good_prophecy_travel_modifier: "좋은 예언"
 good_prophecy_travel_modifier_desc: "해당 인물이 받았던 예언이 사실로 드러나며 여정을 재촉합니다."
 pilgrimage_seasia.400.t: "$pilgrimage_header$ 떠 있는 사당"
 pilgrimage_seasia.400.desc: "시야에 [background_terrain_scope.GetName]의 해안이 들어왔다. 갑판에 [local_character.GetFaith.GetAdjective] 사당을 차려 둔 커다란 배도 보였다. 다가가 보니 선박 위에 나타난 사람들이 우리를 맞이했다. 눈먼 [GetTrait('devoted').GetName( local_character )]들이 열렬히 기도하며 손을 맞잡고 있었다.\n\n\"어서 오십시오, [ROOT.Char.GetTitleAsName].\" 이들 중의 우두머리가 말했다. \"지친 선원들이여, 혹시 도움이 필요한 일이라도 있습니까?\""
 pilgrimage_seasia.400.a: "[local_character.GetFaith.GetNameNoTooltip]의 진실을 말해 주시오."
 pilgrimage_seasia.400.b: "현명한 자여, 앞으로의 여정이 어떻게 되겠소?"
 pilgrimage_seasia.400.c: "우리를 축복해 주시면 고맙겠소."
 a_good_prophecy_tt: "앞으로의 여정과 관련해서 좋은 예언을 받기는 했으나... 그저 공허한 말뿐인 것은 아닐까?"
 pilgrimage_seasia.500.t: "$pilgrimage_header$ [background_terrain_scope.GetNameNoTooltip]의 어부"
 pilgrimage_seasia.500.desc: "[background_terrain_scope.GetName] 해안의 물에 어부들이 바글거렸다. 이들은 [Glossary('잘라', 'JALA_GLOSS')]를 던지고 [Glossary('부부', 'BUBU_GLOSS')]를 감아올렸다. 그러다가 갑자기 대혼란이 퍼져나갔다!\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip](이)다!\" 한 [local_character.GetWomanMan]의 목소리가 울려 퍼졌다. \"다들 서둘러! 저분의 신성한 기운을 받아야 해!\" 우리 [Glossary( '종', 'DJONG_GLOSS' )]이 순식간에 열렬한 어부들이 모는 어선에 둘러싸였다."
 pilgrimage_seasia.500.a: "다들 오거라. 내가 얼마나 자비로운지 보아라!"
 pilgrimage_seasia.500.b: "내 백성들아, 널리 퍼져 모두에게 [local_character.GetFaith.GetNameNoTooltip]에 관해 말하거라."
 pilgrimage_seasia.500.c: "나와 함께하라, 가장 [local_character.Custom('RandomPositiveShallowAdjective')] 백성들이여!"
 pilgrimage_seasia.500.d: "여기서 빨리 나가자..."
 coastal_ruler_visit_travel_modifier: "해안 영주 방문"
 coastal_ruler_visit_travel_modifier_desc: "해당 영지의 영주는 해안의 백성에게 자비심을 보였습니다."
 JALA_GLOSS: "던지는 둥근 그물로, 가장자리에 납을 달아 무게를 더했습니다. 능숙한 어부가 배나 해안에서 던져서 사용합니다."
 BUBU_GLOSS: "정교한 대나무 통발로, 보통 하천 어귀나 맹그로브 삼각주에 설치합니다."
 pilgrimage_seasia.600.t: "$pilgrimage_header$ 쌀 제물"
 pilgrimage_seasia.600.desc: "[background_terrain_scope.GetName](을)를 바라보던 중에 내 [ROOT.Char.Custom2('RelationToMeShort', entourage_character)] [entourage_character.GetFirstNameNicknamed](이)가 옆으로 몸을 기울였다. [entourage_character.GetSheHe|U]는 바다로 쌀 한 줌을 뿌렸다.\n\n\"[entourage_character.Custom2('RelationToMeShort', root_scope)], 이 쌀은 물고기를 위한 게 아닙니다. 정령들에게 우리가 손님이라는 걸 알리기 위함입니다.\" [entourage_character.GetSheHe|U]가 내게도 주머니를 내밀었다. \"안전한 여정이 되길 비는 겁니다.\""
 pilgrimage_seasia.600.a: "하늘의 색 좀 보게... 징조인가?"
 pilgrimage_seasia.600.b: "친구여, 함께 정령을 달래도록 하세."
 pilgrimage_seasia.600.c: "저녁으로 밥을 먹을까 싶군."
 pilgrimage_seasia.700.t: "$pilgrimage_header$ 나가의 희생자"
 pilgrimage_seasia.700.desc: "빗줄기에 눈앞이 잘 보이지 않았으나, 한 [local_character.GetWomanMan]이 유목에 매달려 있는 모습이 보였다. 부하들이 [local_character.GetHerHim]를 당장 끌어올렸다.\n\n\"[ROOT.Char.Custom('ComplimentAdjective')|U] 구원자시여, 제 목숨을 살리셨습니다!\" [local_character.GetSheHe]가 헐떡였다. \"제 [Glossary('삼판', 'SAMPAN_GLOSS')]이 사악한 [Glossary('나가', 'NAGA_GLOSS')]에게 끌려가 가라앉았습니다. 운이 안 좋은 날에는 배를 타지 말아야 했는데...\""
 pilgrimage_seasia.700.a: "네 운은 이제 바뀔 것이다. 내가 함께 있지 않느냐."
 pilgrimage_seasia.700.b: "넌 저주를 받은 것이다. 그러니 어서 떠나야만 한다."
 SAMPAN_GLOSS: "바닥이 평평한 작은 배입니다. 동남아시아의 강과 해안에서 종종 볼 수 있습니다. 삼판은 보통 나무로 만들어지며, 노를 젓거나 장대를 이용해 움직입니다. 낚시와 여행, 강을 통한 무역에도 사용되었습니다."
 NAGA_GLOSS: "남아시아와 동남아시아에서 숭배를 받는 뱀 정령입니다. 주로 물, 풍요, 저승의 수호자로 여겨집니다. 나가는 신도, 인간도 아니며 두려움을 몰고 다니는 존재이자 공경의 대상입니다."
 pilgrimage_seasia.800.t: "$pilgrimage_header$ 물속 그림자"
 pilgrimage_seasia.800.desc: "[background_terrain_scope.GetNameNoTooltip]의 맑은 물이 휘몰아치며 그 밑으로 거대한 그림자가 생겨났다. 하나가 생기나 싶더니 또 하나가 생기고, 덕분에 그 옆을 지나는 [Glossary( '종', 'DJONG_GLOSS' )]이 흔들릴 정도였다.\n\n나는 작살을 움켜잡았고 선원들이 외쳐대기 시작했다. 소란 속에서 공포에 질린 외마디 말이 들려왔다. #EMP \"[Glossary('나가', 'NAGA_GLOSS')]다!\"#!"
 pilgrimage_seasia.800.a: "자비로운 징조다. 저들이 우릴 인도하려는 걸까?"
 pilgrimage_seasia.800.b: "서둘러라, 제물을 바쳐야 한다!"
 pilgrimage_seasia.800.c: "그냥 물고기 아닌가... 작살이나 잡아라."
 a_good_omen_tt: "이 일을 계기로 밝은 미래가 찾아올지도 모른다..."
 pilgrimage_seasia.900.t: "$pilgrimage_header$ 삼판 해적"
 pilgrimage_seasia.900.desc: "[background_terrain_scope.GetNameNoTooltip]의 맹그로브로 뒤덮인 해안에 다가가던 순간, [Glossary('삼판', 'SAMPAN_GLOSS')] 무리가 숨어 있다가 튀어나왔다. 해적들이 소리를 질러대며 갈고리를 휘두르고 있었다. 놈들은 [Glossary( '종', 'DJONG_GLOSS' )]에 빠르게 올랐고, 나는 저들의 우두머리와 마주하게 되었다.\n\n\"육지 버러지들아, 금화를 모조리 내놓아라. 아니면...\" [local_character.GetSheHe]가 얼어붙은 듯 멈추더니 [local_character.GetHerHis] [Glossary('페당', 'PEDANG_GLOSS')]을 떨어뜨렸다. \"용서하십시오, 신성한 [ROOT.Char.GetTitleAsNameNoTooltip](이)시여! 이러려던 게 아니었습니다!\""
 pilgrimage_seasia.900.a: "두려워 마라. 내 자비심은 넓으니."
 pilgrimage_seasia.900.b: "유능한 병사들이로군. 나와 함께하라."
 pilgrimage_seasia.900.c: "[ROOT.Char.GetTitleAsNameNoTooltip](이)가 명령하니, 안전한 길을 열어라!"
 PEDANG_GLOSS: "말레이와 자바 전사들이 사용하는 곧게 뻗은 외날 검입니다."
 pilgrimage_seasia.1000.t: "$pilgrimage_header$ 타나 마카의 상인"
 pilgrimage_seasia.1000.desc: "[background_terrain_scope.GetNameNoTooltip](을)를 항해하던 중에 우뚝 솟은 상선이 [Glossary('삼판', 'SAMPAN_GLOSS')] 사이를 가르고 들어와 나란히 섰다. [Glossary('타나 마카', 'TANAH_MAKKAH_GLOSS')]에서 온 듯한 호화롭게 차려입은 [local_character.GetWomanMan]이 배에 올랐다.\n\n\"반갑습니다, [ROOT.Char.GetTitleAsNameNoTooltip]. 저는 [local_character.GetFirstNameNicknamed](이)라고 하는데, [merchant_home.GetNameNoTier] 출신입니다.\" [local_character.GetSheHe]가 머리를 숙여 인사했다. \"저희는 [local_character.GetFaith.GetReligion.GetAdherentName] 무역상인데, [local_character.GetFaith.HouseOfWorship](을)를 지을 항구를 찾고 있습니다.\"\n\n\"물론 대가는 두둑하게 치를 의향이 있고요.\""
 pilgrimage_seasia.1000.a: "[local_character.GetFaith.HighGodName]께서 우릴 용납하실까?"
 pilgrimage_seasia.1000.b: "[local_character.GetFaith.HighGodName]? 내 [ROOT.Char.GetFaith.HighGodName]의 신성에 대해 설명해 주지."
 pilgrimage_seasia.1000.c: "[local_character.GetFaith.HouseOfWorship](을)를 [mosque_location.GetNameNoTooltip]에 짓도록 하라."
 pilgrimage_seasia.1000.d: "거래 몇 건을 하고 넘어간다."
 TANAH_MAKKAH_GLOSS: "동남아시아에서 메카(마카)는 아라비아 전체를 이르는 약칭입니다. \"타나 마카\"는 \"메카의 땅\"이라는 뜻으로, 지역의 초기 이슬람 문헌에 등장하는 단어입니다."
 zealotry_intent_tt: "당신이 광신 의도를 보유하지 않음"
 pilgrimage_seasia.1100.t: "$pilgrimage_header$ 라탄 올무"
 pilgrimage_seasia.1100.desc: "[background_terrain_scope.GetNameNoTooltip]의 [background_terrain_scope.Custom('TerrainTypeProvincePrefix')] [background_terrain_scope.Custom('TerrainTypeProvince')]에 난 좁은 길을 걸어가던 중에 위에서 목소리가 들려왔다. 한 [local_character.GetWomanMan]이 거꾸로 매달렸는데, [Glossary('라탄', 'RATTAN_GLOSS')] 올무에 붙잡혀 있었다.\n\n\"도와주세요! 돼지 잡는 올무를 밟아 버렸습니다. [ROOT.Char.Custom('FormalComplimentAdjective')] 구원자께서 도와주십시오!\" [local_character.GetSheHe]가 외쳤다. \"맹세하는데, 저 진짜 괜찮은 길잡이입니다. 여기서 풀어 주시면 동행하겠습니다!\""
 pilgrimage_seasia.1100.a: "우리와 함께해도 좋다."
 pilgrimage_seasia.1100.b: "마을로 가면 내 신성함을 전하라."
 pilgrimage_seasia.1100.c: "헤. 매달려 있게 내버려둬라."
 RATTAN_GLOSS: "견고하고 유연한 재질로 유명한 덩굴 야자입니다. 바구니, 묶음, 올무 등을 짤 수 있습니다. 라탄은 밀림 생활에서 흔히 사용되는 도구이며 사냥꾼, 상인, 마을 주민 모두에게 널리 쓰입니다."
 pilgrimage_seasia.1200.t: "$pilgrimage_header$ 날란다에서 온 방랑자"
 pilgrimage_seasia.1200.desc: "굽이치는 길을 따라 내려가던 중에 [background_terrain_scope.Custom('TerrainTypeProvince')]의 [background_terrain_scope.Custom('GetRandomRegionalDangerSingular')] 옆에 야영지를 차린 [GetTrait('devoted').GetName( local_character )] 한 명을 발견했다.\n\n\"반갑습니다, 순례자들이여.\" 그 [local_character.GetWomanMan]이 부드럽게 말했다. \"저는 [GetBuilding('nalanda_university').GetName]에서 학식을 쌓은 [local_character.GetFaith.GetAdjective] 학자입니다. [exploration_target.GetBaseNameNoTier]에서 명상하기 좋은 평온한 곳을 찾고 있지요. 혹시 이 땅에 관한 지식이 있으시면 알려 주시겠습니까?\""
 pilgrimage_seasia.1200.a: "자네의 [local_character.GetFaith.GetAdjectiveNoTooltip] 신앙에 대해 말해 준다면야!"
 pilgrimage_seasia.1200.b: "좋지. 대신 내 [blessed_artifact.GetNameNoTooltip](을)를 축복해 줄 수 있겠나?"
 pilgrimage_seasia.1200.c: "[other_barony.GetBaseNameNoTierNoTooltip](이)가 제일 평온하니 명상에 어울리지."
 improved_artifact_tt: "[blessed_artifact.GetName](이)가 무작위 변화 요소를 얻게 됨"
 pilgrimage_seasia.1300.t: "$pilgrimage_header$ 개구리 우는 웅덩이"
 pilgrimage_seasia.1300.desc: "[background_terrain_scope.Custom('GetRandomRegionalDangerSingular')](을)를 뚫고 힘겹게 나아간 우리는 흔치 않은 광경을 마주했다. 완벽하게 둥근 모양의 웅덩이가 반짝이고 있었다. 작은 수도승처럼 그 주위로 늘어선 개구리들이 기도하듯 박자를 맞추어 노래하고 있었다.\n\n쌀, 꽃, [Glossary('베틀후추 잎', 'BETEL_LEAVES_GLOSS')]이 수면 위에 떠 있었다. 제물을 바치고 있다는 뜻이었다."
 pilgrimage_seasia.1300.a: "잠시 머무르며 사색에 빠져 보자."
 pilgrimage_seasia.1300.b: "쌀로 제물을 바치자."
 pilgrimage_seasia.1300.c: "아름답군. 하지만 이만 가야 한다."
 BETEL_LEAVES_GLOSS: "베틀후추 덩굴의 반짝이는 잎입니다. 아시아 남부 및 동남아시아에서는 흔히 이 잎을 빈랑나무 열매, 라임과 함께 씹곤 합니다. 의식이나 교역에도 자주 사용되었습니다."
 pilgrimage_seasia.1400.t: "$pilgrimage_header$ 신의 얼굴"
 pilgrimage_seasia.1400.desc: "안개 가득한 [background_terrain_scope.GetName]의 [background_terrain_scope.Custom('TerrainTypeProvince')](을)를 뚫고 지나가던 중, 거대한 돌로 된 형상이 앞에 나타났다. 이 형체는 누더기가 된 천을 두르고 덩굴로 가득 감겨 있었다. 나는 [character_faith.GetReligion.GetAdherentName] 신의 머리와 마주하게 되었다. 고대의 시선이 내 영혼까지 꿰뚫어 보는 듯했다.\n\n이건 어느 신일까... 혹시 내가 이걸 찾아낼 #EMP 운명이었던#! 걸까?"
 pilgrimage_seasia.1400.a: "[character_faith.CreatorName]. 창조자다."
 pilgrimage_seasia.1400.b: "[character_faith.WealthGodName]. 탐욕스러운 자다."
 pilgrimage_seasia.1400.c: "[character_faith.WarGodName]. 정복자다."
 pilgrimage_seasia.1400.d: "[character_faith.HighGodName]! [character_faith.GetNameNoTooltip]께서 날 불렀다!"
 pilgrimage_seasia.1400.e: "이건 틀림없이 여행의 신이다."
 pilgrimage_seasia.1500.t: "$pilgrimage_header$ 빠왕"
 pilgrimage_seasia.1500.desc: "[background_terrain_scope.GetName]의 [background_terrain_scope.Custom('TerrainTypeProvince')](을)를 힘겹게 뚫고 나아가던 중에, 비바람이 수천 개의 화살처럼 우리의 얼굴을 때려댔다. 그런데 갑자기 폭풍이 잦아들었다. 바람이 가라앉고 빗줄기도 약해졌다. 그러더니 해가 모습을 드러냈다.\n\n\"오시는 것을 보고 폭풍을 잠재웠습니다.\" 한 [local_character.GetWomanMan]이 조용하지만 권위가 느껴지는 목소리로 말했다. \"저는 [local_character.GetFirstNameNicknamed]입니다. [Glossary('빠왕', 'PAWANG_GLOSS')]인데, 여기 사람들은 절 두려워하지요.\""
 pilgrimage_seasia.1500.a: "자네 같은 인재가 필요하긴 하지."
 pilgrimage_seasia.1500.b: "날씨를 축복해 줄 수 있나?"
 pilgrimage_seasia.1500.c: "헛소리. 날씨가 변덕을 부렸을 뿐이다."
 PAWANG_GLOSS: "날씨, 야생 동물, 정령을 제어할 수 있다고 알려진 무당입니다. 두려움의 대상인 동시에 존경을 받습니다."
 good_weather_modifier: "좋은 날씨"
 good_weather_modifier_desc: "좋은 날씨가 이 수행단을 축복합니다."
