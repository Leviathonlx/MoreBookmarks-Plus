 #Invalidation Event
 pilgrimage.0040.t: "$pilgrimage_header$ 여정의 끝"
 pilgrimage.0040.desc: "그렇게 나의 영적 여정은 갑작스러운 결말을 맞이하게 되었다. 하지만 맹렬하게 휘몰아치는 강물 위에 떨어진 나뭇잎처럼, 이 새로운 상황이 어떻게 전개될지 두고보아야 하리라."
 pilgrimage.0040.desc_moved_capital: "내 수도가 찬란하게 빛나는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 자리하게 되었으므로, [GetActivityType('activity_pilgrimage').GetNameNoTooltip](을)를 이어 나갈 이유가 사라졌다.\n\n그곳으로 가는 여정은 그만 끝내고 다른 성지에 도전하는 게 좋을 것 같다."
 pilgrimage.0040.a: "나는 강물을 타고 흐르는 나뭇잎일지니."
 pilgrimage.0040.a_moved_capital: "그럼 출발하자고."
 #Illness Event - used in health.1001
 pilgrimage.0041.t: "$pilgrimage.0040.t$?"
 pilgrimage.0041.desc: "육신이 말을 듣지 않으니 참으로 애통하구나. 하나 정신은 굴하지 않는다. 이 목숨을 [ROOT.Char.GetFaith.HealthGodName]의 손에 맡기고 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](을)를 향한 여정을 이어 나갈까?"
 pilgrimage.0041.a: "[ROOT.Char.GetFaith.HighGodName]의 축복이 나와 함께한다."
 pilgrimage.0041.a.tt: "당신의 [THIS.Char.GetInvolvedActivity.GetName](은)는 계속됨"
 pilgrimage.0041.b: "아니야. 너무 위험해."
 #Invalidation because you bury old host back home
 pilgrimage.0042.t: "$pilgrimage_header$ 고향 장례식"
 pilgrimage.0042.desc: "우린 여정을 짧게 끝내고 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](으)로 돌아가기 시작했다. [old_pilgrimage_host.GetTitledFirstName](을)를 마지막 안식처에 안치하기 위함이었다."
 pilgrimage.0042.a: "고인도 그걸 바랐을 테지."
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t: "순례자의 죽음"
 pilgrimage.0500.desc: "\"[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. 아아, [second_holy_site.GetProvince.GetNameNoTooltip]...\"\n당장 부서질 것 같은 내 [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.GetTitledFirstName](은)는 병상에 누워 있었다. 과거의 모습은 온데간데없이 사라지고 껍데기만 남은 형상이었다. 침상으로 몸을 숙이니 [pilgrimage_dying_relative.GetSheHe]의 흐릿한 시선이 내게로 쏠렸다.\n\n\"[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]... 후회라는 건 내가 한 일이 아니라, 하지 못한 일에서 오더군.\"\n몸을 좀 더 가까이 숙였다. [pilgrimage_dying_relative.GetHerHis] 숨결에 서린 죽음의 기운이 송연하다.\n\"일상의 덫에 걸려 [ROOT.Char.GetFaith.HighGodName]에게로 이르는 참된 길을 단념하지 말게.\"\n\n병자의 고통스러운 표정이 대화가 끝났음을 알려주고 있었다."
 pilgrimage.0500.a: "물론입니다."
 pilgrimage.0500.a.flavor: "[pilgrimage_dying_relative.GetTitledFirstName](을)를 좀 더 편히 쉬게 만들어줄 수 있다면야."
