 pilgrimage.1100.t: "$pilgrimage_header$ 신성한 불"
 pilgrimage.1100.desc: "바다 폭풍은 완전히 방심하고 있던 우리의 허를 찔렀다. 번개가 몰아치던 하늘에서 폭우가 쏟아지기 시작했고, 순간 천둥 번개와 함께 돛대 꼭대기에서 푸른 불꽃이 터져 나왔다. 신묘한 빛을 발하는 화염이 배를 집어삼켰다.\n\n"
 pilgrimage.1100.companion: "\"징조다!\"\n공황에 빠진 [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)] [panicked_pilgrim.GetTitledFirstName](이)가 처절하게 삭구를 부여잡고는 울부짖었다. 돛이 요동치는 소리에 그 목소리조차 잘 들리지 않았다.\n\"너무 늦기 전에 #EMP 돌아가야 합니다#!!\"\n\n"
 pilgrimage.1100.alone: "격랑 속에서도 배는 온전했다. 마치 신이 폭풍우를 헤쳐 나갈 수 있도록 안전하게 지켜주는 기분이었다."
 pilgrimage.1100.a: "[ROOT.Char.GetFaith.HighGodNameAlternate|U]께서 우리를 인도하신다!"
 pilgrimage.1100.a.flavor: "계속 나아가게, 조타수!"
 pilgrimage.1100.b: "제가 만나러 가겠습니다, [ROOT.Char.GetFaith.HighGodName](이)시여!"
