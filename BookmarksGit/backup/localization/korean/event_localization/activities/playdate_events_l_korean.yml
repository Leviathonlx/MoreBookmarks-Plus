l_korean:
 ### PHASES
 playdate_phase: "만남"
 ### OPTIONS
 ### INTENTS
 child_return_from_playdate_title: "자녀의 귀환"
 child_return_from_playdate_desc: "[child_scope.GetShortUIName](이)가 [host.GetShortUINamePossessive] 궁정에서 또래를 만나고 돌아옴"
 playdate_header: "또래 회합"
 playdate.0010.desc: "내 초대를 받아들이고선 [other_host.GetTitledFirstNamePossessive] 또래 회합에 참석하는 이유가 뭐요? 이번 일은 가슴에 담아둘 터이니, 그리 아시오."
 playdate.0010.a: "어이쿠, 이런."
 playdate.1001.opening_desc: "[barony.GetNameNoTier]에 있는 나의 궁정으로 동료를 만나러 오시오!"
 playdate.1001.host_likes_me: "그대를 만날 기회를 손꼽아 기다려왔으니 꼭 참석해 주시오."
 playdate.1001.host_dislikes_me: "이름난 사람을 모두 초대하다 보니, 애석하게도 그대까지 부르게 되었소."
 playdate.1001.host_gets_along_with_me: "꼭 참석해 주시오. 그러지 않으면 너무나 보고 싶을 것 같으니!"
 playdate.1001.a: "물론 참석해야지."
 playdate.1001.b: "어림도 없소, 거절하리다!"
 playdate.1002.opening_desc: "[child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)](이)가 [barony.GetNameNoTier]의 우리 집안을 방문해 자기 또래를 만나고 간다면 참 좋겠소!"
 playdate.1002.host_likes_child: "그 아이가 꼭 참석하면 좋겠소. 만날 기회를 손꼽아 기다려왔다오!"
 playdate.1002.host_dislikes_child: "이름난 사람을 모두 초대하다 보니, 애석하게도 그 아이까지 부르게 되었소."
 playdate.1002.host_gets_along_with_child: "아이가 꼭 참석하면 좋겠소. 그러지 않으면 너무나 보고 싶을 것 같으니!"
 playdate.1002.a: "물론 자식을 보내야지."
 playdate.1002.b: "거절해야겠어."
 playdate.2001.t: "소집"
 playdate.2001.desc_opening: "모두가 모였다!\n\n남녀를 막론하고 어린 영주들이 안내를 따라 방에 들어오자 나의 마음은 점점 더 기대로 벅차올랐다."
 playdate.2001.desc_guest_of_interest_1_2_3: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] 둘 다 참석해서 정말 기쁠 따름이야. 아, [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](은)는 말할 것도 없지!"
 playdate.2001.desc_guest_of_interest_1_and_2: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] 둘 다 참석해서 정말 기쁠 따름이야!"
 playdate.2001.desc_guest_of_interest_1: "[guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 참석해서 정말 기쁠 따름이야!"
 playdate.2001.desc: "다른 애들과 시간을 보내게 되어 정말 기쁠 따름이야!"
 playdate.2001.desc_guest_of_interest_4: "다만 [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]까지 얼굴을 들이민 건 그리 기쁘지 않군. 뭐, 없는 사람 취급하면 돼."
 playdate.2001.a: "환영하오!"
 playdate.2001.a.tt: "또래 회합의 시작"
 playdate.2003.t: "$playdate_header$ 조악한 축하 행사"
 playdate.2003.desc: "믿기지 않는다. 초대장을 보내며 준비까지 했는데, 회합에 참석한 손님이 단 한 명도 없을 줄이야.\n\n뭐, 어쩌겠는가. 이 달콤한 음식들을 나 혼자서 즐기면 그만이다. 장난감들도. 그리고... 그리고... 대체 왜 아무도 안 온 거야?"
 playdate.2003.a: "왜 아무도 안 온 거지?"
 playdate.2501.t: "따스한 환영 인사"
 playdate.2501.likes_host: "전당에 모든 문객이 모이자 [host.GetTitledFirstNameNoTooltip](이)가 또래 회합에 참석한 우리 모두를 환영해 주었다!"
 playdate.2501.dislikes_host: "전당에 모든 문객이 모이자 [host.Custom2('InsultAdjective', ROOT.Char)] [host.GetTitledFirstNameNoTooltip](이)가 또래 회합에 참석한 우리 모두를 환영해 주었다."
 playdate.2501.a: "앞으로가 기대되는걸!"
 playdate.2501.a_dislike: "빨리 끝나면 좋겠군."
 playdate.0020.t: "$playdate_header$ 놀이의 끝"
 playdate.0020.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 좋은 곳으로 갔다는 얘기가 도는데, 내게 정확한 의미를 알려줄 수 있는 사람은 없는 것 같다. 어쨌든 확실한 것은 그가 주최한 회합이 끝났다는 것이다."
 playdate.0020.a: "어쨌든 정말 재밌었어!"
 playdate.0020.a.tt: "#F [host.GetSheHe]가... 사라지기 전까지는 말이야.#!"
 playdate.0021.desc: "내가 철창에 갇히는 신세가 되면서, 또래 회합은 취소되고 말았다. 아, 오랜 시간을 기다려왔건만... 전부 물거품이 되다니!"
 playdate.0021.a: "아주 즐겁게 놀 수 있었을 텐데..."
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 수감되면서, 회합은 취소되고 말았다. 이렇게 불행할 데가 있나!"
 playdate.3001.t: "거친 싸움"
 playdate.3001.desc: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 농노 아이들이 싸우려는 시늉만 하는 줄 알았는데, 어느 순간 흙바닥에 피가 떨어지고 있었다.\n\n[guest.GetFirstNameNoTooltip](은)는 땅을 내려지며 끙끙대고, 농노들은 다시 몰려들며 [guest.GetHerHim]를 공격하려 들고 있다."
 playdate.3001.a: "내가 [guest.GetHerHim]를 구해내리라!"
 playdate.3001.a_injured: "부상당함"
 playdate.3001.b: "\"누구, 누가 좀 도와줘!\""
 playdate.3001.c: "재밌겠는데? 어디 한번 해보자고!"
 playdate.3002.t: "비밀"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 무언가를 숨기고 있는 것이 분명하다.\n\n하지만 [secret_holder.GetSheHe]가 입을 열려 하기 직전에, [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 다가오더니 체스를 같이하자고 내게 권했다."
 playdate.3002.a: "좋소. 멍청한 비밀 따위 알 게 뭐람."
 playdate.3002.b: "조용히 해. 난 비밀을 알아야겠으니까!"
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "고양이 [ROOT.Char.Custom('CatStoryName')](을)를 데려왔다. 우리 고양이가 얼마나 멋진지 모두에게 보여주겠어.\n\n"
 playdate.3003.desc_bonding_cat_opening: "\"참 예쁘기도 하지! 우리 고양이도 보여줄까?\""
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 [guest.Custom('CatFurColor')] 고양이를 들이밀었다. \"이름은 [guest.Custom('CatStoryName')](이)라고 해!\""
 playdate.3003.desc_bonding_dog_opening: "\"참 예쁘기도 하지! 우리 강아지도 보여줄까?\""
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 [guest.Custom('DogFurColor')] 강아지를 들이밀었다. \"이름은 [guest.Custom('DogStoryName')](이)라고 해!\""
 playdate.3003.a_cat: "참 예쁜 고양이로군!"
 playdate.3003.a_dog: "참 예쁜 강아지로군!"
 playdate.3003.b: "아, 별말씀을! 이리 온, [guest.Custom('DogStoryName')]!"
 playdate.3003.c: "으, 순 벼룩 덩어리 아닌가. 내 고양이에 비견될 바가 아니지!"
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "강아지 [ROOT.Char.Custom('DogStoryName')](을)를 데려왔다. 우리 강아지가 얼마나 멋진지 모두에게 보여주겠어.\n\n"
 playdate.3004.desc_bonding_cat_opening: "\"참 예쁘기도 하지! 우리 고양이도 보여줄까?\""
 playdate.3004.desc_bonding_dog_opening: "\"참 예쁘기도 하지! 우리 강아지도 보여줄까?\""
 playdate.3004.b: "아, 별말씀을! 이리 온, [guest.Custom('CatStoryName')]!"
 playdate.3004.c: "으, 순 벼룩 덩어리 아닌가. 내 강아지에 비견될 바가 아니지!"
 playdate.3005.t: "비밀 "
 playdate.3005.desc: "궁정에서의 삶과 소문에 대해 [guest.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 대화를 나누던 차였다.\n\n\"듣기로는 [secret_owner.GetTitledFirstName](이)가 [secret.Custom('SecretDescriptionThirdPerson')]...\"\n\n눈치를 챘을 땐 이미 늦은 뒤였다. [guest.GetFirstNameNoTooltip](이)가 전부 들어버린 것이다."
 playdate.3005.a: "어... 이런."
 playdate.3005.b: "내가 한 말을 전부 잊어줘! 뭐든지 할게!"
 playdate.3005.c: "돈 줄게! 그냥 함구만 해줘!"
 playdate.3005.d: "누구한테든 말하면 가만... 가만 안 둘 줄 알아!"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip](이)가 함구하기로 약속함"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip](은)는 당신을 두려워하지 않음"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip](이)가 [secret|E]을 지키겠다고 약속함"
 playdate.3006.t: "독서 친구"
 playdate.3006.desc: "여느 때와 다름 없이 짧은 책을 한 권 가져왔다. 자리에 앉아 몇 페이지를 넘겼을 무렵, [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 찾아왔다.\n\n\"앗, 그거 #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#! 아니야? 얼마 전에 읽었어. 산문에 대한 감상은 어때?\""
 playdate.3006.a: "좋은 토론이 되겠는걸!"
 playdate.3006.b: "저리 좀 가지. 독서 중이잖나."
 playdate.3007.t: "등반"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 주변에서 가장 높은 [ROOT.Char.Custom('ObjectToClimb')]에 올라가서는, 나보고 따라오라며 열정적으로 손짓해댔다.\n\n[ROOT.Char.Custom('ObjectToClimb')](을)를 타고 오르는 건 처음이 아니지만, 그래도 꽤 높아 보이는데..."
 playdate.3007.a: "그래도 뒤로 뺄 순 없지!"
 playdate.3007.a.success: "등반에 성공함"
 playdate.3007.a.failure: "끔찍하게 떨어짐"
 playdate.3007.b: "아니, 그냥 여기 밑에 있을래."
 playdate.3008.t: "수영"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 곧장 [ROOT.Char.Custom('IndefiniteBodyOfWater')](으)로 달려가더니 한 치의 망설임도 없이 뛰어들었다.\n\n시작은 어디까지나 유쾌한 물장구였지만, 이내 열기가 붙더니 [participant.GetSheHe]가 갑작스럽게 수면 아래로 모습을 감추었다. 잠시 후 난 깨달았다. 도와주지 않으면 [participant.GetSheHe]가 다시 올라오지 않을 거라는 걸."
 playdate.3008.a: "기다려, 내가 갈게!"
 playdate.3008.a.success: "[participant.GetFirstNameNoTooltip] 구출 성공"
 playdate.3008.a.failure: "제때 구하는 데 실패함"
 playdate.3008.a.critical_failure: "오히려 익사할 뻔함"
 playdate.3008.b: "제발 누가 좀 도와줘요!"
 playdate.3008.b.success: "누군가가 듣고 도와줌"
 playdate.3008.b.failure: "아무도 구해주러 오지 않음"
 playdate.3008.c: "이 녀석, 집에 갔나 보네..."
 playdate.3009.t: "눈 오는 날"
 playdate.3009.desc_two: "나는 양손에 눈을 잔뜩 쥐고 [participant.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] 뒤로 은근슬쩍 다가갔다. 그런 다음 [participant.GetFirstNameNoTooltip](이)가 고개를 돌리려는 순간 바로 달려들었다!"
 playdate.3009.desc_opening: "나는 양손에 눈을 잔뜩 쥐고 [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] 뒤로 은근슬쩍 다가갔다. 그런 다음 [participant.GetSheHe]가 고개를 돌리려는 순간 바로 달려들었다!"
 playdate.3009.desc: "\n\n[participant.GetSheHe|U]는 비명을 지르는가 싶더니 곧장 반격에 나섰다. 얼마 안 가 나는 도망치고 있었고, [participant.GetSheHe]는 양손에 엄청나게 큰 눈 뭉치를 들고는 맹렬하게 쫓아오고 있었다!"
 playdate.3009.a: "내가 이대로 물러설 줄 알고!"
 playdate.3009.a.success: "눈싸움에서 승리함"
 playdate.3009.a.failure: "머리에 얼음 섞인 눈 뭉치를 맞음 "
 playdate.3009.b: "제발 좀 봐줘!"
 playdate.3009.c: "내가 아니라 [to_blame.GetFirstNameNoTooltip](이)가 벌인 일이야!"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip](이)가 당신을 믿음"
 playdate.3009.c.failure: "[participant.GetSheHe|U]가 당신의 거짓말을 알아차림"
 playdate.3010.t: "장날"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 나는 상업이야말로 귀족이 익혀야 할 중요한 소양이라는 데 의견을 모았다. 그래서 [ROOT.Char.GetCurrentLocation.GetName]에 있는 시장을 방문하기로 했다.\n\n화폐로 쓸 것이라곤 조약돌 약간뿐인데, 다른 건 몰라도 #EMP 확실히#! 반짝거린다!"
 playdate.3010.a: "엣헴. 내 물품을 사러 왔소만."
 playdate.3010.a.success: "상인 설득에 성공하여 거래를 함"
 playdate.3010.a.failure: "상인에게 쫓겨남"
 playdate.3010.b: "내가 원하는 걸 모두 내놓거라! 이 몸은 #EMP [ROOT.Char.GetLadyLord]#!(이)란 말이다!"
 playdate.3010.c: "우리만의 가판대를 만들어 보자!"
 playdate.3010.c.tt: "몇몇 상인이 비위를 맞춰 주며 나뭇잎으로 당신의 자갈을 \"구매\"함"
 playdate.3011.t: "소꿉놀이"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 웬 천 더미를 한 아름 안고 내게 다가왔다. [participant.GetSheHe]가 바닥에 꾸러미를 내려놓자 그 천 더미가 실은 어른들이 입는 옷가지라는 걸 깨달았다!\n\n\"같이 소꿉놀이하자!\""
 playdate.3011.a: "우리가 부모 역할 아니면 안 해!"
 playdate.3011.b: "좋지. 강아지 역할은 [disliked_participant.GetFirstNameNoTooltip](이)가 해야 해!"
 playdate.3011.c: "바보 같아. 그냥 체스나 두자."
 playdate.3011.c.tt: "너는 [THIS.Char.Custom('education_focus_child')]에 관한 공부를 더 해야 해."
 playdate.3012.t: "용감한 $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight: "나는 [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 함께 안뜰에서 $knight_culture_player_plural_no_tooltip_lowercase$들이 훈련하는 모습을 보고 있었다. 그런데 [knight.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 웃으면서 우리에게 다가왔다."
 playdate.3012.desc_no_knight: "나는 [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 함께 농노들이 훈련하는 모습을 보고 있었다. 그런데 그중 한 명이 웃으며 우리에게 다가왔다."
 playdate.3012.desc: "\n\n\"이렇게 해보는 건 어떻겠습니까? 한번 기초기를 배워보시렵니까?\""
 playdate.3012.a: "#EMP 좋지!#!"
 playdate.3012.a.success: "기본기를 배움"
 playdate.3012.a.neutral: "아무리 노력해도 이해하는 데 실패함"
 playdate.3012.a.failure: "머리를 매우 #EMP 심하게#! 얻어맞음"
 playdate.3012.b: "그냥 구경이나 하고 말지."
 playdate.3013.t: "현자"
 playdate.3013.desc: "숲에서 놀고 있는데, 어느 순간 주변에 아무도 없었다. 조금 전까지만 해도 다들 내 뒤에 있었는데!\n\n비명을 지르려고 숨을 들이켰다. #EMP 무서워서#! 그러는 게 아니라 내가 여기 있다는 신호를 보낼 속셈이었다. 그런데 검은 망토를 입은 [witch.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 우연히 만났다. [witch.GetSheHe|U]는 웅크리고 앉아서 이상하게 생긴 식물을 관찰하고 있었다. 바닥에 놓은 크고 검은 책에 그려진 식물과 번갈아 보며 비교하는 모양새였다.\n\n\"반갑습니다, 젊은 영주님. 지식의 부름에 이끌려 여기까지 오셨는지요?\""
 playdate.3013.a: "손에 들고 있는 식물에 대해 알고 싶은데."
 playdate.3013.a.success: "약초와 식물에 관해 많은 것을 배움"
 playdate.3013.a.failure: "[witch.GetSheHe]가 무슨 소리를 하는지 전혀 이해 못 함"
 playdate.3013.b: "좋지. 모든 걸 가르쳐줘!"
 playdate.3013.c: "마... 마녀로군! 악당이잖아."
 playdate.3014.t: "[priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "지역 [ROOT.Char.GetFaith.HouseOfWorship](을)를 둘러보던 중, [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 난 두루마리에 둘러싸인 [priest.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 우연히 만나게 되었다.\n\n\"이건 아주 먼 옛날부터 기록해온 일지랍니다. 이런 데 관심이 있으신가요?\""
 playdate.3014.desc: "지역 [ROOT.Char.GetFaith.HouseOfWorship](을)를 둘러보던 나는 두루마리에 둘러싸인 [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U](을)를 우연히 만나게 되었다.\n\n\"이건 아주 먼 옛날부터 기록해온 일지랍니다. 이런 데 관심이 있으신가요?\""
 playdate.3014.a: "물론이지! 자세히 배워보고 싶은데."
 playdate.3014.a.success: "일기 쓰는 법을 배움"
 playdate.3014.a.neutral: "이런저런 것들을 배움"
 playdate.3014.a.tt: "[ROOT.Char.Custom('education_focus_child')]에 관한 학식이 높아짐"
 playdate.3014.a.tt_participant: "[ROOT.Char.Custom('education_focus_child')]에 관한 당신과 [participant.GetFirstNameNoTooltip]의 학식이 높아짐"
 playdate.3014.a.failure: "아무것도 배우지 못함"
 playdate.3014.b: "아니, 그보단 직접 모험 이야기를 듣는 데 관심이 있지!"
 #Learning your child drowned - by Isabella Welch
 playdate.4000.t: "눈물바다"
 playdate.4000.desc: "급사가 암담한 소식과 검게 칠한 작은 상자를 갖고 찾아왔다.\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))] [drowned_participant.GetFirstNameNoTooltip](이)가 [host.GetTitledFirstName](와)과 놀던 중 익사한 것이다.\n\n눈물이 앞을 가려 상자를 들여다보기 어려웠지만, 스치듯 힐끗 보고 바로 알 수 있었다. 이것이 내 소중한 자식의 시체라는 사실을."
 playdate.4000.a: "[ROOT.Char.GetFaith.PositiveAfterLife]에서 즐겁게 뛰놀고 있기를."
 playdate.4000.b: "천진함은 죽음을 부르는 독이로다."
 playdate.4000.c: "[host.GetTitledFirstNameNoTooltip]에게도 같은 운명이 닥치기를."
 playdate.4001.t: "언어 장벽"
 playdate.4001.desc.rowdy: "\"아니, #EMP \"인형#!이라니까! #EMP \"인영\"#!이 아니라! 아, 진짜!\" [participant.GetTitledFirstName](이)가 언어 장벽에 동요한 기색을 역력하게 드러냈다. 양팔을 번쩍 들어 올려 휘젓는 걸 보니 당장에라도 분통을 터뜨릴 기세였다."
 playdate.4001.desc.pensive: "\"미안... '아버지가 #EMP 방에#! 들어가셨다'. '아버지 가방에 들어가셨다'는 틀린 거고.\" 가르치는 입장에서 예의를 차리긴 했지만, [participant.GetTitledFirstNamePossessive] 눈썹은 답답한 나머지 한껏 일그러져 있었다."
 playdate.4001.desc: "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName](와)과 [participant.GetCulture.GetLanguage.GetName]의 언어는 유사성보단 차이점이 훨씬 많은 것 같다. 우리가 서로 말이 안 통하는 것도 그 때문일 것이다.\n\n서로 화낼 일 없이 놀 수 있게 내가 뭔가 할 수 있는 게 있지 않을까? 아니면 문제가 알아서 해결되길 바라기만 해야 하나?"
 playdate.4001.a: "내가 천천히, 크게 말해볼게! 그럼 도움이 되겠지!"
 playdate.4001.b: "[participant.GetFirstNameNoTooltip]에게 [participant.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 가르쳐 달라고 하면 어떨까?"
 playdate.4001.c: "으, 귀찮게 신경 쓸 것 있나? 그냥 재밌게 놀고 싶을 뿐인데!"
 playdate.5001.t: "나가서 놀기?"
 playdate.5001.desc: "공 하나가 내 곁을 지나가더니, 다시 튕겨서 [participant.GetFirstName]의 품에 안겼다.\n\n\"같이 놀래? 공은 있는데 사람이 부족해.\"\n\n몇 안 되는 꼬마들이 잔뜩 기대한 표정으로 주변에 모여들었다."
 playdate.5001.a: "나도 같이하자!"
 playdate.5001.a.tt: "경기 시작!"
 playdate.5001.b: "그럴 기분이 아냐..."
 playdate.5002.t: "변덕스러운 조준"
 playdate.5002.desc: "공이 내 옆을 지나가서 벽에 부딪혔다. 그리고 희한한 각도로 튕겨 나오더니... 근처에 있는 정원으로 들어갔다! 곧바로 와장창 깨지는 소리가 들렸다. 그리고 노성이 들리며 보지 않아도 앞일을 알 수 있었다.\n\n[neighbour.GetFirstName](이)가 문을 박차고 뛰쳐나왔다. 몸을 굽혀 망가진 [broken_artifact.GetName](을)를 집어 드는 모습이 처량해 보였다. 는 주변을 둘러보더니 나를 범인으로 지목했다.\n\n\"변명할 말이라도 있냐, 이 코흘리개 꼬마야?\" [neighbour.GetSheHe]가 으르렁대며 말했다. 도와달라는 기색으로 주변을 둘러봤지만 아무도 다가오지 않았다."
 playdate.5002.a: "\"[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))](이)가 변상할 것이다!\""
 playdate.5002.a.tt: "아니면 #EMP 내#!가 내든지. 너무 돈에 쪼들릴 순 없지만..."
 playdate.5002.b: "\"당장 공을 이리로 던져라, [neighbour.Custom2('InsultNoun', ROOT.Char)].\""
 playdate.5002.b.tt: "내가 [neighbour.GetSheHe](이)란 사실을 잊은 것일까?"
 playdate.5002.b.success: "[neighbour.GetSheHe|U]가 얌전히 공을 돌려줌"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U]가 얼굴을 찌푸리며 공을 돌려줌"
 playdate.5002.c: "\"미안한데 공 좀 돌려주면 안 될까?\""
 playdate.5002.c.success: "[neighbour.GetSheHe|U]가 웃으면서 공을 돌려줌"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U]가 한숨을 쉬며 공을 돌려줌"
 playdate.5003.t: "근본부터 다르다"
 playdate.5003.desc: "[other_child.GetFirstName](은)는 너무 빠르고 힘이 세다! 쫓아가려고 할 때마다 거리가 금방 벌어진다. 나는 잠시 물러나서 안뜰이 좁다는 듯 공을 차며 활개 치는 녀석을 지켜봤다. 잠시 숨을 고르고 나면 다시 추격전을 벌여야 한다.\n\n내가 [other_child.GetFirstName]에게 맞설 방법이 분명히 있을 텐데."
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip](은)는 정강이 보호대를 차지 않았다..."
 playdate.5003.b: "더 열심히 뛰어야겠어!"
 playdate.5003.b.success: "따라잡을 수 있었음"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip](이)가 너무 강함"
 playdate.5003.c: "계속 지켜보면 뭔가 배울 수 있을 것이다."
 playdate.5004.t: "또 다른 관점"
 playdate.5004.desc: "웃고 떠들며 왁자지껄 공을 쫓아다니는데, 어떤 아이가 내 시선을 사로잡았다.\n\n[other_child.GetFirstName](은)는 비스듬히 앉은 채 우리가 노는 모습을 수줍게 지켜보고 있었다. 그런데 나와 시선이 마주치자 곧바로 꽃을 구경하는 척했다.\n\n아무래도 [other_child.GetSheHe|U]에게는 같이 어울릴 친구가 필요한 것 같다."
 playdate.5004.a: "\"같이 놀아도 될까?\""
 playdate_5004_sports_removal: "당신은 더 이상 축구 경기에 신경 쓰지 않을 것임"
 playdate.5004.b: "\"이리 와, 같이 놀자!\""
 playdate.5004.b.success: "아이가 주저하며 참여함"
 playdate.5004.b.failure: "아이가 당신의 제안에 어쩔 줄을 모름"
 playdate.5004.c: "그냥 내버려 두는 게 좋겠어."
 playdate.5005.t: "커다란 벽"
 playdate.5005.desc: "저기 공이다! 공이 날아오는 모습을 보고, 나는 다리에 힘을 잔뜩 실어 걷어찼다. 그런데 힘을 #EMP 너무#! 실었던 모양이다.\n\n공이 빠르게 회전하면서 멀어졌다. 사람들 위를 훌쩍 지나가더니 높이 떠서 근처에 있던 벽을 넘어갔다. 공 떨어지는 소리가 여기까지 울려 퍼졌다.\n\n벽을 올려다봤다. 굉장히 높은 벽이다. 내 키의 두 배는 될 듯하다."
 playdate.5005.ending: "내가 넘어가기에는 높이가 다소 높다. 어떻게 할지 고민하다 보니 저 멀리 있는 [bullied_kid.GetFirstName]의 모습이 눈에 들어왔다. 벽을 보지 않으려고 최대한 시선을 돌리는 모습이었다."
 playdate.5005.a: "[bullied_kid.GetFirstNameNoTooltip](이)가 가서 공을 가져와야 해!"
 playdate.5005.b: "좋아, #EMP 벽이라#!, 가 보자..."
 playdate.5005.b.success: "가장 우아하게 벽을 타고 올라감"
 playdate.5005.b.success.tt: "당신을 향한 모든 참가자의 의견이 #positive_value 15#!만큼 개선됨"
 playdate.5005.b.failure: "벽을 뛰어넘어 공을 잡음"
 playdate.5005.b.failure.tt: "당신을 향한 모든 참가자의 의견이 #negative_value 5#!만큼 악화됨"
 playdate.5005.b.failure.gameends: "축구 경기가 종료됨"
 playdate.5005.b.critfailure: "벽을 넘으려다가 떨어짐"
 playdate.5005.c: "다른 놀이를 찾아보자."
 playdate.5005.more_balls: "내가 공 따로 하나 살게!"
 playdate.5006.t: "집에 갈 거야!"
 playdate.5006.desc: "축구 경기가 다소 치열해지고 있었다. 그런 생각이 겨우 머리를 스치는데, 결국 사건이 발생했다. [bully_kid.GetFirstName](이)가 있는 힘껏 밀자 [ball_kid.GetFirstName](이)가 근처에 있던 덤불로 넘어진 것이다. [bully_kid.GetFirstNameNoTooltip](은)는 깔깔대며 웃기 시작했다.\n\n\"나... 안 해!\" [ball_kid.GetFirstNameNoTooltip](이)가 단단히 화가 나서 말을 더듬거리며 일어났다. 그리고 공을 잡은 채 거세게 말을 뱉었다. \"내 공 갖고 집에 갈 거야!\"\n\n어색한 침묵이 주변을 감쌌다."
 playdate.5006.a: "\"미안해, [ball_kid.GetFirstNameNoTooltip].\""
 playdate.5006.a.tt: "당신의 잘못은 아니었지만, [bully_kid.GetFirstNameNoTooltip](은)는 사과하지 않을 것임"
 playdate.5006.b: "\"잠깐, [ball_kid.GetFirstNameNoTooltip]! 가지 마.\""
 playdate.5006.b.success: "[ball_kid.GetHerHim](을)를 설득하여 머무르게 함"
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U]가 떠나감"
 playdate.5006.c: "그냥 조용히 있자."
 playdate.5006.d: "\"공 놓고 가. 그거 이제 우리 거야.\""
 playdate.5007.t: "힐난"
 playdate.5007.desc: "요란한 웃음이 허공에 퍼졌다. 바로 앞에 보이는 안뜰에서 [bully_kid.GetFirstName](이)가 [sad_kid.GetFirstName](을)를 가리키며 비웃고 있다. [sad_kid.GetHerHim]는 그저 움찔할 뿐이다.\n\n\"축구공 하나 제대로 못 차는 꼴 좀 봐! 저런 [sad_kid.Custom2('InsultNoun', SCOPE.sC('bully_kid'))]하고 누가 친구가 되고 싶겠어!\"\n\n[sad_kid.GetFirstNameNoTooltip](은)는 훌쩍거리며 주변을 둘러본다. 하지만 다들 거리를 둔 채 지켜보기만 하고 있다."
 playdate.5007.a: "\"[sad_kid.GetHerHim]를 내버려 둬!\""
 playdate.5007.a.tt: "직접 나서서 불량배와 맞섬"
 playdate.5007.a.success: "상대를 위협해서 물러나도록 만듦"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip](이)가 당신의 허세에 넘어가지 않음"
 playdate.5007.b: "\"#EMP 내가#! 친구가 될 거야.\""
 playdate.5007.c: "나서지 않는 게 좋겠어."
 playdate.5008.t: "노인의 시간"
 playdate.5008.desc: "\"이 빌어먹을 것들, #EMP 조용히#! 안 해?\" [old_timer.GetFirstName](이)가 창밖으로 몸을 내민 채 잔뜩 흥분해서 주먹을 휘두르고 있다. \"망할 놈의 애새끼들, 뭘 그렇게 시끄럽게 놀고 있어! #EMP 생각도#! 제대로 못 할 지경이구나!\"\n\n다가오는 공을 집어 드는데, (이)가 우리를 향해 달려오는 모습이 보인다. [old_timer.GetSheHe]는 거의 #EMP 고대인#!에 가까워 보인다. 서른 살? 아니, 마흔이 넘었을지도 모른다!\n\n화가 단단히 난 것도 어찌 보면 당연한 일이다."
 playdate.5008.a: "\"너나 조용해, 미친 늙은이!\""
 playdate.5008.b: "\"죄송해요. 조용히 놀게요.\""
 playdate.5009.t: "천둥과도 같은 발"
 playdate.5009.desc: "우린 어렸지만, 축구 경기가 거친 몸싸움이 되는 건 순식간이었다. 장난스러운 승부로 시작했던 것이 갑자기 난투극으로 번졌다. 너무 급작스러워서 잠시 상황을 받아들이지 못했을 정도였다.\n\n정신을 차리자마자 싸우는 아이들 틈에서 날카로운 울음이 들렸다. 고통과 공포가 서린 울음이었다. [small_kid.GetFirstName](이)가 꼼짝 못 하고 바닥에 갇힌 채 수십 명에게 짓밟히고 있었던 것이다. [small_kid.GetSheHe|U]는 애절하게 비명을 질렀다. 하지만 워낙 시끌벅적해서 소음에 묻힌 데다가 다른 아이들은 경기에 집중하기 바빴다."
 playdate.5009.a: "\"[small_kid.GetFirstNameNoTooltip]! 버텨! 내가 간다!\""
 playdate.5009.a.critical_success: "[small_kid.GetFirstName](을)를 영웅적으로 구함"
 playdate.5009.a.success: "[small_kid.GetFirstName](을)를 구함"
 playdate.5009.a.failure: "당신은 몸을 날려 [small_kid.GetFirstName](을)를 보호해야 함"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip](이)가 심각한 부상을 입음"
 playdate.5009.b.critfailure: "[small_kid.GetFirstNamePossessiveNoTooltip] 부상이 끔찍할 정도임"
 playdate_5009_every_child: "냉담하거나 가학적이지 않은 모든 참가자가 #negative_value 스트레스를 받음#!"
 playdate.5009.b: "도저히 못 보겠어..."
 playdate.5009.c: "\"전부 #EMP 멈춰!#!\""
 playdate.5009.c.success: "난동을 부리던 사람들이 주목함"
 playdate.5009.c.failure: "당신의 말을 아무도 귀담아듣지 않음"
 playdate.5010.t: "역시 내 [embarrassed_child.Custom('GirlBoy')|U](이)라니까!"
 playdate.5010.desc: "\"저 녀석 잡아! 여자애는 벽으로 밀어! 그래, 그거야!\" [obnoxious_parent.GetFirstNamePossessive] 목소리가 안뜰에 울려 퍼진다. [obnoxious_parent.GetSheHe|U]는 구석에서 [embarrassed_child.GetFirstName](이)가 축구 경기를 하는 모습을 지켜보고 있었다. 아이에 대한 편애가 선명하게 드러나는 모습이었다.\n\n[obnoxious_parent.GetFirstNameNoTooltip](은)는 아이들의 놀이를 너무 #EMP 심각하게#! 받아들였다.\n\n\"야! 내 아이 밀지 마! 반칙이잖아!\" 꾸민 듯했던 [obnoxious_parent.GetFirstNamePossessiveNoTooltip] 목소리에 진짜 짜증이 섞이기 시작했다."
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U] 팔이 풍차처럼 돌아가고 있어..."
 playdate.5010.a_flavor: "[obnoxious_parent.GetFirstNameNoTooltip]한테 맞은 척해야겠어!"
 playdate.5010.a.tt: "실수로 팔에 맞은 척하면 [obnoxious_parent.GetSheHe]가 떠날지도 모름"
 playdate.5010.a.tt.success: "연기가 의도한 반응을 일으킴"
 playdate.5010.a.success: "모두 충격에 휩싸임"
 playdate.5010.a.failure: "아무도 당신을 믿지 않음"
 playdate.5010.b: "\"입 좀 다물면 안 될까요?!\""
 playdate.5010.c: "그냥 받아들인다."
 scratched_and_bruised: "찰과상 및 타박상"
 scratched_and_bruised_desc: "해당 아이는 가벼운 찰과상과 타박상을 입었습니다. 다소 거칠게 놀고 온 듯합니다."
 you_perspective_increase_wounds_children_no_death_effect: "당신이 [GetModifier('scratched_and_bruised').GetNameWithTooltip] 또는 [GetTrait('wounded_1').GetName( GetNullCharacter )] 상태를 획득함"
