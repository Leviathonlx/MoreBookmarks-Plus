 playdate.5011.t: "한 입짜리 후식"
 playdate.5011.desc: "아이들이 걱정스럽게 주변에 몰려들고, 나는 연기에 온 힘을 쏟았다. [obnoxious_parent.GetFirstNamePossessive] 눈이 얼굴에서 튀어나올 듯 커졌다.\n\n\"너... #EMP 사기꾼!#!\" [obnoxious_parent.GetSheHe]가 손가락으로 나를 가리키며 으르렁댔다. \"네 수작에 넘어갈 줄...\"\n\n\"[obnoxious_parent.GetFirstNameNoTooltip]!\" 분노에 찬 고함이 멀리서 들리다가 빠르게 가까워졌다. [responsible_adult.GetFirstName](이)가 안뜰로 달려오자 [obnoxious_parent.GetFirstNamePossessiveNoTooltip] 얼굴이 창백해졌다. \"이게 다 뭡니까?\"\n\n잠시 방심한 탓에 내 얼굴에 만족의 미소가 떠올랐다. 다행히 [obnoxious_parent.GetFirstNameNoTooltip]만이 그 모습을 볼 수 있었다."
 playdate.5011.a: "\"아악! 너무 아파요! 아아악!\""
 playdate.5011.b: "사실을 털어놔야 할지도..."
 playdate.9001.t: "즐거움의 끝"
 playdate.9001.desc: "잠시나마 모든 책임을 잊고 또래와 어울리니 정말 좋았다. 하지만 이제 그만 돌아와 의무를 다하라는 연락을 받았다...\n\n다 같이 얼마나 즐거웠는지! 조만간 또 이렇게 놀 수 있기를."
 playdate.9001.a: "다음을 기약하자고!"
 playdate.9002.t: "고향으로 돌아가다"
 playdate.9002.desc: "정말 즐거웠다! 이곳에 와서 보낸 며칠은 오랫동안 기억에 남을 듯하다.\n\n그리고 이제 그만 짐을 챙겨 집으로 돌아와 의무를 다하라는 연락을 받게 되었다. 아무쪼록 조만간 또 이렇게 놀 수 있길 바랄 뿐이다."
 playdate.9002.a: "안녕, [host.GetFirstNameNoTooltip]!"
