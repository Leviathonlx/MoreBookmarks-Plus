l_korean:
 activity_funeral: "장례식"
 activity_funeral_desc: "$activity_funeral$(을)를 위해 슬픔에 잠긴 봉역의 신민들을 모읍니다. 존경받는 귀족을 올바르게 떠나보낼 기회를 얻습니다."
 activity_funeral_province_desc: "[ROOT.Province.GetName]에서 장례식을 주최합니다.\n점수가 높은 속주일수록 [piety_i][piety|E]와 [stress_loss_i][stress|E] 해소량, [legitimacy|E]을 더 많이 제공합니다.\n"
 activity_funeral_guest_help_text: "[activity_guests|E]을 초대하여 당신을 향한 [opinion|E]을 개선할 수 있습니다.\n장례식은 감정적인 부담을 덜어내는 한편, [stress|E]를 완화하고 [piety|E]를 얻을 기회입니다."
 activity_funeral_selection_tooltip: "사망한 친척이 영면에 들 수 있도록 장례식을 주최합니다.\n\n예상 보상\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] 획득\n$BULLET_WITH_TAB$[stress_loss_i] [stress_loss|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E] 획득"
 activity_funeral_destination_selection: "시신은 당신 소유의 봉역에 매장해야 합니다. 성지와 종교 건물은 장례식의 수준을 향상시킵니다."
 activity_funeral_major_religious_building: "#P +++ 주요 종교 건물#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!\n"
 activity_funeral_wavel: "#P ++ $building_type_wawel_cathedral_01$#!\n"
 activity_funeral_holy_site: "#P ++ 성지#!\n"
 activity_funeral_mountain: "#P ++ 산악#!\n"
 activity_funeral_temple: "#P ++ 사원#!\n"
 activity_window_character_body: "$body_to_bury_for_host$"
 deceased_selection_widget_header: "매장할 시신 선택"
 has_someone_to_bury_tt: "최근 사망한 친지가 있어야 합니다."
 has_someone_selected_to_bury: "매장할 시신을 선택하지 않았습니다."
 body_to_bury_for_host: "사망"
 body_to_bury_desc_for_host: "이후 시신을 매장합니다."
 body_to_bury_desc_for_host_required_tt: "#T 특별한 문객 필요\n#!@warning_icon! #X 해당 활동은 매장할 $body_to_bury_for_host$(이)가 필요합니다.#!"
 body_to_bury_selection_info: "사망한 지 얼마 안 된 인물을 선택하여 매장합니다."
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress_loss|E]\n$BULLET_WITH_TAB$[piety_i] [piety|E] 획득\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] 획득"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$ 일정 확률로 참가자를 향한 참석 인물의 [opinion|E]이 개선됨\n$BULLET_WITH_TAB$ 일정 확률로 참가자의 [stress_loss_i][stress|E] 감소"
 activity_funeral_conclusion_desc: "[GetActivityType( 'activity_funeral' ).GetName](이)가 종료됨"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "의례"
 funeral_ceremony_bad: "수수한 의례"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ [piety|E] 소폭 획득\n$EFFECT_LIST_BULLET$ [legitimacy|E] 소폭 획득\n$EFFECT_LIST_BULLET$ [stress|E] 소폭 감소\n\n#weak 죽음은 천박한 허례로 맞이할 사건이 아니다. 겸허하게 존중을 모아서 표현해야 한다.#!"
 funeral_ceremony_normal: "기품 있는 의례"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ [piety|E] 획득\n$EFFECT_LIST_BULLET$ [legitimacy|E] 획득\n$EFFECT_LIST_BULLET$ [stress|E] 감소\n\n#weak 이 전당에 죽음이 찾아왔다. 망자를 위해 호화로운 의식을 치러야 할 때다.#!"
 funeral_ceremony_good: "휘황찬란한 의례"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$ [piety|E] 대폭 획득\n$EFFECT_LIST_BULLET$ [legitimacy|E] 대폭 획득\n$EFFECT_LIST_BULLET$ [stress|E] 대폭 감소\n\n#weak 봉역의 위대한 인물에게 죽음이 찾아왔다. 우리가 준비할 수 있는 모든 것을 받을 자격이 있는 위인이다. 장례식을 위해 어떠한 비용도 아끼지 않을 것이며, 봉역에 찾아온 크나큰 비극을 누구나 알게 될 것이다.#!"
 mourn_intent: "애도"
 mourn_intent_desc: "지금은 고인을 애도할 시간이며, [piety|E](을)를 보여줄 중요한 시기입니다."
 wakename_offering_of_libations: "봉헌"
 wakedesc_offering_of_libations: "고인에게 음식과 물을 바치는 때입니다. 앞으로 찾아올 문상객들을 위해 시신을 씻고 방부 처리를 할 것입니다."
 wakename_sky_burial: "추모"
 wakedesc_sky_burial: "넘치는 감정을 흘리기보단 침착하고 차분하게 비애를 표할 때입니다. 문상객이 유족에게 위로를 전하는 시기입니다."
 wakename_mummification: "미라화"
 wakedesc_mummification: "시신이 방부 처리 후 미라가 되어 영원히 보존될 것을 기대하며 문상객이 모여듭니다."
 wakename_wake: "철야"
 wakedesc_wake: "고인의 시신을 지켜보는 시간입니다. 고인을 저승으로 인도하기 전에 각자의 생각과 감정을 표현할 수 있는 마지막 기회입니다."
 wakename_bathing: "염습"
 wakedesc_bathing: "문상객이 모여 고인의 시신을 닦아내고 리넨으로 감쌉니다."
 ceremonyname_public_bewailment: "공개 애도"
 ceremonydesc_public_bewailment: "감정을 풀어내는 시간입니다. 고인이 땅으로 돌아가기 전에 시신 주변에서 울음과 애도, 통곡으로 슬픔을 표현합니다."
 ceremonyname_sky_burial: "풍장"
 ceremonydesc_sky_burial: "시신이 새의 배 속을 통해 저승으로 향하게 됩니다. 세계가 고인에게 양분이 되었던 것처럼, 고인 또한 세계에 양분으로 돌아갑니다."
 ceremonyname_ground_burial: "매장"
 ceremonydesc_ground_burial: "시신은 흙 아래에 안치되며 문상객들은 서로 기도를 나눕니다. 영혼은 영원히 살아가지만 육신은 마지막 안식에 듭니다."
 ceremonyname_cremation: "화장"
 ceremonydesc_cremation: "시신이 거대한 장작더미 위에서 불탑니다."
 ceremonyname_mummification: "묘장"
 ceremonydesc_mummification: "미라가 된 시신이 휴식을 취할 수 있도록 무덤에 잠듭니다."
 ceremonyname_ceremony: "예식"
 ceremonydesc_ceremony: "전통적이고 [pious|E] 의례를 통해 시신을 매장합니다."
 activity_funeral_predicted_cost: "장례 비용은 선택한 [activity_options|E]에 영향을 받으며, 장례 관습은 [faith|E]의 [doctrine|E]를 따릅니다."
 funeral_cost_increase_great_temple: "이곳에 대사원이 있음"
 funeral_cost_increase_mummification: "미라화"
 funeral_cost_discount_cremation: "화장"
 funeral_activity_cost_desc: "기본 비용"
 building_funeral_effect_desc: "$unlocks_building_desc$해당 [holding|E]에서 주최되는 [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName] [activities|E]의 [legitimacy|E] 및 [piety|E] 획득량 증가"
 building_funeral_wavel_effect_desc: "$unlocks_building_desc$해당 [holding|E]에서 주최되는 [GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName] [activities|E]의 [legitimacy|E] 및 [piety|E] 획득량 대폭 증가"
 #Events
 funeral.0001.t: "장례식에서의 사망"
 funeral.0001.desc: "오늘 상주인 [host.GetName](이)가 [host.GetFaith.PositiveAfterLife](으)로 떠나면서 애도할 일이 하나 더 늘었다.\n\n진행 중인 의식을 중단해야 하는 사태가 벌어졌지만, 이는 얼마 지나지 않아 또 다른 장례가 생길 수도 있다는 암시이기도 하다."
 funeral.0001.a: "유감스러운 소식이군."
 funeral.0001.a.tt: "[host.GetName](이)가 사망함"
 funeral.0002.t: "장례식에서의 사망"
 funeral.0002.desc: "오늘 상주인 [host.GetName](이)가 [host.GetFaith.PositiveAfterLife](으)로 떠나면서 애도할 일이 하나 더 늘었다. 의식을 진행할 책무가 후계자인 나에게 내려왔다.\n\n이 소박한 의식을 중단할 필요까지는 없겠지만, 이는 얼마 지나지 않아 또 다른 장례가 생길 수도 있다는 암시이기도 하다."
 funeral.0002.a: "해야 할 일이라면 할 수밖에."
 funeral.0002.a.tt: "상주로서의 의무가 당신에게 넘어옴"
 funeral.0010.t: "도착"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly](은)는 [deceased.GetFirstNamePossessive] 마지막 안식처가 되며, 나는"
 funeral.0010.self: "생각을 정리하고 문상객을 맞이할 준비를 하기 위해 혼자만의 시간을 가질 수 있었다."
 funeral.0010.dislikes_host: "[host.Custom2('InsultAdjective', ROOT.Char)] [host.Custom2('InsultNoun', ROOT.Char)] [host.GetName](이)가 나를 맞이했다. 같이 있는 것만으로도 신물이 나는 기분이지만, [deceased.GetName] 때문에 온 것임을 잊어서는 안 된다."
 funeral.0010.likes_host: "관대함으로 잘 알려진 [host.GetName](이)가 나를 맞이했다. 만나는 것만으로도 반가운 관계이기도 할뿐더러, 오늘은 [deceased.GetName] 때문에 온 것임을 잊어서는 안 된다."
 funeral.0010.neutral: "[host.GetName](이)가 나를 맞이했다. 딱히 아끼는 사이는 아니지만, 오늘은 [deceased.GetName] 때문에 온 것임을 잊어서는 안 된다."
 funeral.0010.disrespect: "그나마 저 비열한 자에게 비웃음을 보낼 기회를 놓칠 순 없다."
 funeral.0010.respect: "마지막 작별 인사를 놓칠 수는 없는 노릇인 것이다.\n\n"
 funeral.0010.intent_arrived: "\n\n문상객 사이에서 [ROOT.Char.GetIntentTarget.GetTitledFirstName](이)가 보였다. [ROOT.Char.GetInvolvedActivityIntent.GetName|l]하려는 나의 계획은 꿈에도 눈치채지 못한 듯하다."
 funeral.0010.intent: "\n\n그런데 어디에서도 [ROOT.Char.GetIntentTarget.GetTitledFirstName](을)를 찾을 수 없다. 어서 도착해서 [ROOT.Char.GetInvolvedActivityIntent.GetName|l] 계획을 마침내 시작할 수 있기만을 기다릴 뿐이다."
 funeral.0010.a.bad: "내가 볼 땐 축하를 보낼 시간이다."
 funeral.0010.a.good: "[deceased.GetHerHim]를 절대로 잊지 않겠다."
 funeral.0100.t: "먼지는 먼지로"
 funeral.0100.desc.intro: "내세로 인도하기 전에 [deceased.GetNamePossessive] 장례를 치를 때가 되었다.\n\n"
 funeral.0100.desc.intro2.burial: "천으로 가린 [deceased.GetFirstNamePossessive|U] 시신이 열린 무덤 위에 매달려 있다. 가족과 친지들이 주변을 메운 상황이다. 머리 방향에는 [host.GetNameOrMe](이)가 서 있는데, 특별히 애도할 수 있도록 상주에게만 허락된 자리다."
 funeral.0100.desc.intro2.sky_burial: "문상객들이 [deceased.GetFirstNamePossessive|U] 시신을 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly]에서 가장 높은 곳으로 운반했다. 정상에 도착하기 직전, 마지막 여정과 작별을 위하여 시신과 [host.GetNameOrMe]만이 남겨졌다."
 funeral.0100.desc.intro2.mummification: "완벽하게 보존된 [deceased.GetFirstNamePossessive|U] 시신이 모두에게 드러났다. 방부사들의 놀라운 솜씨로 인해 지금 당장 일어나서 걸을 것만 같은 모습이다. 이후 마지막으로 묘에 안치되기 전에 시신과 [host.GetNameOrMe]만이 잠시 남겨졌다."
 funeral.0100.desc.intro2.cremation: "고급 천으로 휘감긴 [deceased.GetFirstName](이)가 장작더미 위에 놓였다. [host.GetFaith.PriestNeuter](은)는 횃불을 들고 [host.GetNameOrMe] 옆에 서 있었다. 기름 먹은 불은 바람을 따라 흔들렸다."
 funeral.0100.desc.mid.hate: "\n\n생기가 모두 사라진 [deceased.GetHerHis] 시신을 마주한 나는 작게 웃었다. 이 초라한 시체를 마지막으로 책임지는 사람은 바로 내가 될 것이다."
 funeral.0100.desc.mid.love: "\n\n나는 차마 [deceased.GetHerHim]를 바라볼 용기가 나지 않았다. 지금도 이것이 우리의 마지막 순간이라는 사실을 도무지 믿기 힘들다."
 funeral.0100.desc.mid.spouse: "\n\n나는 사별한 [deceased.Custom('WifeHusband')](을)를 마지막으로 바라봤다. 우리가 놓치게 된 모든 순간이 머릿속을 스치고 지나갔다. 키우지 못한 손주들, 함께 보내지 못한 낭만적인 밤들이 선명하게 떠오르는 것만 같다."
 funeral.0100.desc.mid.child: "\n\n나는 내 [deceased.Custom('GetDaughterSon')]의 시신을 바라보며 탄식만을 뱉었다. 그 어떤 부모도 자녀가 이토록 잔혹하게 세상을 떠나는 꼴을 보아서는 안 된다."
 funeral.0100.desc.mid.predecessor: "\n\n제대로 된 [ROOT.Char.GetFaith.GetAdjective] 장례를 치르며 수많은 문상객이 몰려와 작별 인사를 건네는 모습을 보면서, 나 또한 [ROOT.Char.GetTitleAsNameNoTooltip|U]처럼 좋은 기억으로 남을 수 있기를 바라게 된다."
 funeral.0100.desc.mid.young: "\n\n실로 참극이 따로 없다. 이토록 젊은 사람이 눈앞에서 이렇게 떠나가다니."
 funeral.0100.desc.mid.old: "\n\n이렇게 천수를 누린 사람을 보는 것만으로도 한편으로는 위안이 된다. 오래 살았다는 것은 그 자체로도 많은 이들의 부러움을 산다. 더불어 수많은 문상객이 몰려오는 것 또한 누구나 마지막에 바라는 일일 것이다."
 funeral.0100.desc.mid.fallback: "\n\n[deceased.GetHerHis] 육신을 보내는 마지막 의례의 책임은 나에게 맡겨졌다. 그 무게가 마음을 무겁게 짓누르는 듯하다."
 funeral.0100.desc.outro.burial: "드디어 [deceased.GetHerHis] 시신이 흙으로 돌아갔다. 마지막 기도를 읊자 장례식이 공식적으로 끝났다."
 funeral.0100.desc.outro.sky_burial: "새들이 살점을 쉽게 먹을 수 있도록 시신이 절개되었다. 그렇게 일단은 의식이 끝났다. 이제 며칠 후에 유골을 수습하는 것으로 모든 절차가 완료될 것이다."
 funeral.0100.desc.outro.mummification: "미라가 된 유해와 장기를 담은 항아리들이 내게 남겨졌다. 둘 중 어느 쪽이든 안치하는 곳이 무덤이 될 것이다. 내 궁정이야말로 무덤으로 가장 적합해 보인다."
 funeral.0100.desc.outro.cremation: "나는 횃불로 불쏘시개에 불을 붙인 후 타오르는 장작더미를 바라보았다. 이제 [deceased.GetFirstNameNoTooltip]의 육신이 재가 될 때까지 지켜보는 일만 남았다."
 funeral.0100.a: "아름다운 광경이군."
 funeral.0100.b: "부디 영원히 살아가기를."
 funeral.0100.c: "언제까지나 내 곁에 있을 것이다."
 funeral.0100.d: "이건 무덤에 있어야 해."
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\n고인을 위해 예로부터 전해지는 기도를 올렸다. 그리고 [deceased.GetHerHis] 육신은 영원히 휴식을 취하는 낙원이 될 무덤으로 천천히 내려졌다."
 funeral.0101.desc.outro.sky_burial: "\n\n전통적인 방식에 따라 시신에 절개가 이루어졌다. 굶주린 새들은 살점을 노리며 이미 저 위를 맴돌고 있다. 이제 새들에게 유해를 맡긴 후 [host.GetFaith.PriestNeuterPlural](이)가 며칠 뒤 유골을 수습하러 오는 일만 남았다."
 funeral.0101.desc.outro.mummification: "\n\n이제 유해는 항아리에 담긴 장기들과 함께 [host.GetName]의 관리 아래에서 영원히 보존될 것이다."
 funeral.0101.desc.outro.cremation: "횃불이 불쏘시개에 불을 붙였다. 나는 타오르는 장작더미를 바라보았다. 이제 [deceased.GetFirstNameNoTooltip]의 육신이 재가 될 때까지 지켜보는 일만 남았다."
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "고인을 추억하며"
 funeral.1000.desc: "[host.GetFaith.HouseOfWorship]의 조용한 구석에서 [random_attendee.GetName](이)가 문상객들과 대화를 나누는 소리가 들렸다. [random_attendee.GetSheHe|U]는 나를 향해 엄숙하게 손짓했다.\n\n\"[deceased.GetName]에게 애틋한 추억이 없는 분은 없을 겁니다. 안 그래도 [attendee_memory.GetDescription] 당시에 관한 얘기를 하고 있었지요. 영주님은 나눌 기억이 없으신지요?\""
 funeral.1000.a: "떠올리는 것이 너무 고통스럽군."
 funeral.1000.b: "아아, 잘 아는 사람이었지."
 funeral.1000.b.success: "이야기를 거짓으로 지어냄"
 funeral.1000.b.failure: "아무도 당신을 믿지 않음"
 funeral.1000.c: "추억이 없음을 토로한다."
 funeral.1000.d: "어떻게 잊을 수 있겠나?"
 funeral.1000.d.success: "당신의 기억이 눈물을 자아냄"
 funeral.1000.d.failure: "제대로 설명하지 못함"
 funeral.1000.e: "이건 시합 같은 게 아니야."
 funeral.1010.t: "부장품"
 funeral.1010.desc: "존경받는 문객들이 천으로 감싼 [deceased.GetName]의 시신 앞을 차례대로 지나가며 [deceased.GetHerHim]에게 고개나 허리를 살짝 숙여 인사했다. 형식적인 인사만으로도 고인의 삶을 기리기에는 충분하다는 태도였다. 내 마음은 고인에 대한 추억으로 무거웠고, 주머니 또한 [deceased.GetFirstNameNoTooltip]의 장신구로 묵직했다.\n\n마땅히 [deceased.GetHerHim]의 것인 물건을 왜 내가 가져야 하는지 도무지 이해되지 않는다."
 funeral.1010.a: "[common_grave_good.GetNameNoTooltip](은)는 내가 가질 것이 아니다."
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip](은)는 [ROOT.Char.GetFaith.PositiveAfterLife]에 속한 물건이다."
 funeral.1010.c: "[famed_grave_good.GetNameNoTooltip](을)를 바칠 것이다."
 funeral.1010.d: "[illustrious_grave_good.GetNameNoTooltip]만큼 가치 있는 건 없지."
 funeral.1010.e: "그런 생각은 버리자."
 funeral.1020.t: "거짓 [host.GetTitleAsNameNoTooltip|U]"
 funeral.1020.desc: "문상객들이 [host.GetName](을)를 둘러싸고 '[host.GetTitleAsNameNoTooltip|U]'에게 예의를 차리며 애도를 표한다. 하지만 아무도 내게는 그런 예의를 보이지 않는다. 내 지위가 명백히 있는데도 말이다.\n\n[deceased.GetName]께서는 내심 [host.GetFirstNameNoTooltip](을)를 계승자로 바라셨던 것일까?"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip](은)는 내가 [host.GetHerHim]를 지지하길 바라셨을 것이다."
 funeral.1020.a: "진짜 명분은 나에게 있다는 걸 모두가 알아야 한다!"
 funeral.1020.b: "지금은 때가 아니다."
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "나는 가만히 생각에 잠긴 채 [deceased.GetName](을)를 바라보고 있다. 애도를 표하며 명복을 비는 자들만이 가끔 그 고요를 깰 뿐이다.\n\n\"[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! 자기가 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)라도 된 것 같으냐?\" [claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 성큼 다가온 뒤 코앞에서 내게 손가락질한다. \"[deceased.GetNameNoTooltip|U]께서는 #EMP 나를#! 후계로 삼으셨다!\""
 funeral.1021.a: "\"꺼져라!\""
 funeral.1021.a.toast: "장례식장에서 쫓겨남"
 funeral.1021.b: "\"마음대로 생각해라.\""
 funeral.1021.b.toast: "분노가 무시당함"
 funeral.1030.t: "영원의 세월이 걸리더라도"
 funeral.1030.desc: "수많은 객이 오가는 광경을 멍하니 지켜보고 또 지켜보았다. 다들 그저 자신들의 의무를 무미건조하게 행하는 모습만을 보여줄 뿐이었다. 하지만 단 한 존재만은 고인이 된 [deceased.GetFirstName] 옆에서 모든 생기를 잃은 채 시간이 멈춘 듯 가만히 있었다.\n\n마치 영원히 떠나지 않을 것처럼 몇 시간이고 움직이지 않았다. [ROOT.Char.Custom2('RelationToMeShort', deceased)]의 충성스러운 사냥개는 [ROOT.Char.GetFaith.HighGodName]께서 자신의 주인으로 선택되었던 분을 위해 구슬픈 소리만 하염없이 낼 뿐이었다. 그저 무기력하게 기다리기만 하는 그 모습에, 내가 끼어들지 않으면 장례를 하나 더 치르게 될지도 모른다는 생각마저 들 정도였다."
 funeral.1030.a: "\"이리 와라. 내 곁에서 같이 애도하자꾸나.\""
 funeral_1030_adopt_tt: "[deceased.GetFirstNamePossessiveNoTooltip] 사냥개를 거둠"
 funeral.1030.b: "\"네 주인은 이제 없어. 썩 꺼지지 못해!\""
 funeral.1030.c: "내 신발에 그 입을 맞춰라!"
 funeral.1040.t: "썩지 않는 시신"
 funeral.1040.desc: "[ROOT.Char.Custom2('RelationToMeShort', deceased)](이)가 고인이 된 지도 며칠이 지났다. 하지만 신께서 관심을 두시는 듯 [deceased.GetHerHis] 두 눈에서는 생기가 떠나가지 않는다. [ROOT.Char.GetFaith.HighGodNamePossessive|U] 보우인지 부패의 흔적조차 찾아볼 수 없다. 마치 삶과 죽음의 사이에서 꿈을 꾸고 있는 듯하다.\n\n썩지 않는 시신이 나타났다며 사람들 사이에서 소란이 일었다. [GetTrait('saint').GetName( deceased )](이)가 되기 위해 승천했다는 소문이 빠르게 퍼졌다."
 funeral.1040.a: "기적을 목도했군."
 funeral.1040.b: "[ROOT.Char.GetFaith.DevilNamePossessive] 옹호자 역할을 해야 한다."
 funeral.1040.b.success: "당신의 논지가 잘 통함"
 funeral.1040.b.failure: "당신의 논지가 무시당함"
 funeral.1040.c: "분명 나 또한 같은 일을 겪게 될 것이다."
 funeral.1050.t: "찰나의 순간"
 funeral.1050.desc: "모든 위인과 악당을 통틀어, 고인이 된 [deceased.GetName]보다 더 많은 아쉬움을 남긴 사람은 없었다. 마침내 조문객들의 관심사가 다른 곳으로 떠난 후에야 나는 드디어 [ROOT.Char.Custom2('RelationToMeShort', deceased)](와)과 둘만의 조용한 시간을 누릴 수 있게 되었다."
 funeral.1050.witch: "머리카락을 조금 챙겨야겠군."
 funeral.1050.a: "조용히 기도를 올려야겠다."
 funeral.1050.b: "슬픈 감정을 꺼낸다."
 funeral.1050.c: "전부 털어낸다."
 funeral.1050.d: "더 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)가 되겠다고 약속한다."
 funeral.1060.t: "회한의 별"
 funeral.1060.desc: "[other_mourner.GetName](이)가 슬픔을 이기지 못하고 붉게 물든 눈을 손으로 가린 채 쓰러졌다. 주변 사람들의 시선이 모두 한곳으로 모였다. 숨넘어갈 듯한 [other_mourner.GetNamePossessiveNoTooltip|U] 울음에 다른 문상객들이 숨을 죽였다. 마치 [other_mourner.GetHerHim]가 저승으로 따라가기라도 할 것처럼 사람들의 위로가 쏟아졌다."
 funeral.1060.a: "모든 시선은 내게 집중되어야 한다."
 funeral.1060.a.success: "모든 시선이 당신에게 집중됨"
 funeral.1060.a.failure: "웃음거리가 됨"
 funeral.1060.b: "난 나만의 방식으로 애도할 생각이다"
 funeral.1060.c: "위로를 보낸다."
 funeral.1070.t: "죽음이란?"
 funeral.1070.desc: "죽음에 관해서, [ROOT.Char.GetFaith.PositiveAfterLife](와)과 [ROOT.Char.GetFaith.NegativeAfterLife]에 관한 이야기를 다들 입에 올린다. 다시는 보지 못할 [deceased.GetFirstNamePossessive] 생전 모습에 대한 생각에 동요가 커진다. 하지만 죽음과 그 의미는 마치 손가락 사이로 흘러내리는 모래처럼 내 이해를 교묘히 벗어난다.\n\n잔혹하든 친절하든 이 최후의 운명은 담담한 어른들조차 눈물 젖게 만든다. 단지 혼자 울음을 삭히든지 대놓고 통곡하든지 둘 중 하나일 뿐이다. 그런데 죽음이란 게 대체 뭐지? 어쩌면 [other_mourner.GetName]에게서 답을 얻을 수 있을지도 모른다."
 funeral.1070.a: "모두 왜 저렇게 슬퍼하는 거지?"
 funeral.1070.b: "다른 사람들을 그대로 따라 해야 한다..."
 funeral.1071.t: "유한한 젊음"
 funeral.1071.desc: "고요한 평온함을 누리며 조문객들을 바라보았다. 눈이 붉게 물든 자들도 있었지만, 아무것도 모르는 듯한 아이들도 있었다. 그중 한 명이 호기심을 드러내며 내 옆구리를 잡아당겼다.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 대놓고 우는 모습은 아니었지만, 다른 아이들처럼 아무것도 모르는 표정도 아니었다. \"[ROOT.Char.GetNameNoTooltip], [deceased.GetFirstName](이)가 어떻게 된 거예요? 왜 다들 슬퍼하고 있어요?\""
 funeral.1071.a: "\"너 같은 아이가 걱정할 일이 아니다.\""
 funeral.1071.a.tt: "[other_mourner.GetFirstName](이)가 당신에게 위안을 줌"
 funeral.1071.b: "\"[ROOT.Char.GetFaith.PositiveAfterLife](으)로 떠났단다.\""
 funeral.1071.b.reincarnation: "\"떠났지만 환생해서 계속 살아갈 거란다.\""
 funeral.1071.b.taoism: "\"저 우주로 다시 돌아갔단다.\""
 funeral.1071.a.success: "아이가 안심함"
 funeral.1071.a.success.child: "내세에 대한 생각으로 안심함"
 funeral.1071.a.failure: "아이가 충격을 받음"
 funeral.1071.a.failure.child: "죽음이란 것에 대해 깨달음"
 funeral.1080.t: "[other_mourner.Custom2('RelationToMeShort', deceased)|U]의 비탄"
 funeral.1080.desc: "[other_mourner.GetFirstName](은)는 슬픔을 가누지 못한 채 겉치레를 벗어던지고 그저 허공을 멍하게 바라보고 있다. 눈물 한 방울 흘리지 않으며 침묵을 유지하다가 갑자기 내게 몸을 돌렸다.\n\n\"[other_mourner.GetFaith.HighGodName|U]께선 실로 잔인하시군요. 왜 아직도 바람이 부는 겁니까? 바다는 왜 계속 뭍으로 밀려오는 겁니까? 제 몸은 왜 이런 마당에도 허기와 갈증을 느끼는 겁니까? 제 [other_mourner.Custom2('RelationToMeShort',deceased)](이)가 죽었습니다. [other_mourner.Custom('apocalypse_name')|U](이)가 찾아온 셈인데 말입니다.\""
 funeral.1080.a: "\"내 기분도 그렇다.\""
 funeral.1080.b: "\"명심해라. 슬픔에 잡아먹혀서는 안 된다.\""
 funeral.1080.c: "\"삶이 있는 한 희망은 늘 있는 법이지.\""
 funeral.1080.c.success: "[other_mourner.GetSheHe|U](이)가 위로를 받음"
 funeral.1080.c.failure: "[other_mourner.GetSheHe|U](이)가 모욕감을 느낌"
 funeral.1080.d: "조용히 고개를 끄덕인다."
 funeral.1090.t: "마지막 기회"
 funeral.1090.desc: "슬퍼하는 자들의 행렬이 이어졌다. [deceased.GetName](와)과 마지막 순간을 나누려는 사람들의 행렬이었다. 마지막 속삭임, 최후의 작별 인사. [deceased.GetHerHim]를 다시 볼 수 있는 마지막 장소에서의 마지막 시간. 나 역시 이곳에 있을 수 있다는 것 자체가 특권이나 다름없게 느껴질 뿐이었다.\n\n그리고 내 앞의 줄이 점차 줄어들며 마침내 내 차례가 왔다. 내 앞에는 천 하나만이 [deceased.GetHerHim] 사이를 가리고 있었다."
 funeral.1090.a: "다들 내가 슬퍼하는 소리를 듣게 되겠지"
 funeral.1090.b: "조용히 인사한 후 떠난다."
 funeral.1090.c: "\"결국 내가 이겼군.\""
 funeral.1090.d: "[deceased.GetHerHis] 의지를 이어가겠다는 약속이 담긴 연설을 한다."
 funeral.1090.d.success: "사람들이 감동함"
 funeral.1090.d.failure: "웃음거리가 됨"
 funeral.1090.e: "[deceased.GetHerHis] 덕행에 관해 얘기한다."
 funeral.1100.t: "위인의 반열"
 funeral.1100.desc: "먹고 마실 것이 상 위에 한가득 마련되어 있다. 마치 [deceased.GetName]의 관대함을 마지막으로 보이려는 듯한 모습이다.\n\n[other_mourner.GetName|U](은)는 상차림에 손길조차 주지 않는다. 그저 잔을 흔들며 침묵만을 지키고 있을 뿐이다. 멀찍한 거리에서 나를 바라보는 시선이 느껴진다. 내가 고개를 끄덕거리자 [other_mourner.GetSheHe]는 자기 잔을 높이 들어 올렸다.\n\n\"진정한 위인의 반열에 오른 [deceased.GetNameNoTooltip](을)를 위하여.\""
 funeral.1100.a: "\"실로 그렇다. 나는 그 이상의 위업을 쌓겠다.\""
 funeral.1100.a.success: "사람들이 감동함"
 funeral.1100.a.failure: "당신의 답례가 모욕을 유발함"
 funeral.1100.b: "\"[deceased.GetNameNoTooltip](을)를 위하여!\""
 funeral.1100.c: "\"고인이 당신에게 얼마나 깊은 의미가 있었는지 알려다오.\""
 funeral.1100.d: "조용히 기도한다."
 funeral.1110.t: "애도의 시간"
 funeral.1110.desc: "조문객들의 그림자가 더 이상 내 위로 드리워지지 않고 있다. 마침내 혼자만의 시간이 주어졌다. 떠들어대는 목소리에 방해받는 일 없이 조용한 위로의 시간을 가질 수 있게 되었다. 나는 [deceased.GetName]에 대한 추억과 상념에 잠겼다."
 funeral.1110.a: "기분이 좀... 나아지는군."
 funeral.1120.t: "봉헌"
 funeral.1120.desc: "나는 다른 조문객들과 함께 슬픔에서 잠시 벗어나 음식을 즐겼다. 어떤 연회에서든 주목받는 [other_mourner.GetName|U](은)는 아직 잔에 손도 대지 않은 채 내 맞은편에 앉아 있다.\n\n\"이런 시기에 어떻게 우리 몸을 살찌우고 즐거움을 누릴 수 있겠습니까? [deceased.GetFirstName](이)가 없는데 우리만 즐겨서야 되겠습니까? 건배합시다! 잔을 비워 고인께 바치는 겁니다!\"\n\n조문객들은 어색하게나마 호응했다. [other_mourner.GetFirstNamePossessiveNoTooltip] 미련한 연설에서 한 줄기 지혜가 엿보였다."
 funeral.1120.aniconist: "\"우상을 숭배하는 얼간이 짓이군!\""
 funeral.1120.a: "봉헌에 동참한다."
 funeral.1120.b: "모두에게 잔을 돌려라!"
 funeral.1120.c: "나만의 방식으로 고인을 추억한다."
 funeral.1130.t: "애도의 순간"
 funeral.1130.desc.intro: "조문객들은 [deceased.GetName](을)를 위해 섬뜩한 춤을 추며 홀을 지나갔다."
 funeral.1130.desc.bewailment: "이들의 통곡이 방을 가득 채웠다. 슬픔과 탄식이 불협화음을 이루었다. 나는 중앙에 앉은 채 귀와 영혼이 울리는 감각을 느꼈다."
 funeral.1130.desc.stoic: "그토록 간절한 마음을 억누르는 사람들의 불안한 침묵. 열리지 않는 입술 사이로 나오는 조용한 비명. 슬픔을 부끄러워하며 눈물을 참아내려는 처절한 싸움..."
 funeral.1130.desc.outro: "\n\n나는 자리에서 일어나서 머리를 비우고 다른 조문객들과 함께 춤으로 빠져들었다."
 funeral.1130.a: "어떤 기분인지 세상에 알리고 싶다."
 funeral.1130.b: "강인함을 잃지 않아야 한다."
 funeral.1140.t: "함께하는 것이 아니라면"
 funeral.1140.desc: "많은 사람이 [deceased.GetName]에게 인사를 나누려 찾아오는 가운데 나는 감정을 추스르는 시간을 가졌다. 수심에 잠긴 소음에서 멀어져 텅 빈 홀에서 쉬고 있는데 처절하게 울부짖는 소리가 여기까지 들려왔다.\n\n[soulmate.GetName](이)가 어두운 방 안에 홀로 있었다. 내 존재를 알아차린 [soulmate.GetHerHis] 울음은 빠르게 조용해졌다. 감정을 지운 듯한 눈빛으로 아무런 표식도 없는 어떤 병을 쥔 모습이었다.\n\n\"우리 결혼식까지 얼마 남지 않았었는데.\""
 funeral.1140.a: "\"그게 고인이 진정으로 원하는 바겠나?\""
 funeral.1140.a.success: "[soulmate.GetHerHis] 목숨을 구함"
 funeral.1140.a.failure: "[soulmate.GetHerHis] 목숨을 구하지 못함"
 funeral.1140.b: "병을 깨뜨린다."
 funeral.1140.c: "조용히 문을 닫는다."
