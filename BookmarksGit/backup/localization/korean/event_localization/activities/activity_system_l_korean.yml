l_korean:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S 효과#!\n$EFFECT$"
 activity_tournament_province_desc: "[ROOT.Province.GetName]에서 토너먼트를 주최합니다.\n적합한 건물을 보유한 속주는 [gold_i][gold|E] 비용 할인이 적용됩니다."
 activity_feast_guest_desc: "$BULLET_WITH_TAB$일정 확률로 참가자를 향한 참석 인물의 [opinion|E]이 개선됨\n$BULLET_WITH_TAB$참가자의 [stress_loss_i][stress|E]가 일정 확률로 감소함\n$BULLET_WITH_TAB$참가자가 일정 확률로 [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait|E]을 얻음"
 activity_tournament_guest_desc: "#weak 자격이 된다면 토너먼트에 참가해 경연 대회에서 우승하고 포상을 받을 기회를 노려볼 수 있을 뿐만 아니라, 볼거리를 즐기며 휴식을 취할 수도 있습니다. 더불어, 무술 실력을 연마할 수 있는 기회도 얻을 수 있습니다.#!"
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U](이)가 [first.GetShortUINameNoTooltip|U](을)를 칭찬함"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U](이)가 [first.GetShortUINameNoTooltip|U](을)를 모욕함"
 #Tournament - Activity Invalidated
 activity_system.0040.t: "토너먼트 종료"
 activity_system.0040.desc: "아아! 어쩐지 토너먼트 상황이 급변하는 것 같더라니. 주최 측의 짤막한 말로 나의 우려는 현실이 되었다. 토너먼트가 취소된 것이다.\n\n낙담한 사람들이 우르르 몰려 나갔고, 실망한 아이들은 훌쩍거리며 부모의 손을 꼭 움켜쥐었다. 부디 나중에라도 축제를 재개할 수 있기를."
 activity_system.0040.a: "정말 안타깝군."
 #New Host after Character Death
 activity_system.0080.t: "새로운 주최자"
 activity_system.0080.desc: "이전 주최자의 죽음으로 인해 기획 관계자들이 귓속말을 주고받는 속도에 탄력이 붙었다. 현장에 모인 이들은 막후에서 혼란이 벌어지는 것도 모르고 즐겁게 돌아다니고 있다.\n\n마침내 합의점이 도출되었다."
 activity_system.0080.desc_other: "축제를 계속 진행하되, [host.GetTitledFirstName](이)가 지휘봉을 드는 것으로 말이다!"
 activity_system.0080.desc_me: "축제를 계속 진행하되, 내가 지휘봉을 드는 것으로 말이다!"
 activity_system.0080.a: "다시 시작합시다."
 #Pilgrimages: New Host after Character Death
 activity_system.0081.t: "최종 목적지"
 activity_system.0081.desc.relation_family_liked: "안타깝게도, 소중한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName](이)가 이 세상을 떠났다."
 activity_system.0081.desc.relation_liked: "안타깝게도, 소중한 [old_host.GetTitledFirstName](이)가 이 세상을 떠났다."
 activity_system.0081.desc.relation_family: "안타깝게도, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName](이)가 이 세상을 떠났다."
 activity_system.0081.desc.relation_neutral: "안타깝게도, [old_pilgrimage_host.GetTitledFirstName](이)가 이 세상을 떠났다."
 activity_system.0081.desc.outro: "나는 고인의 후계자로서 책임을 지게 되었다.\n\n내 감정이 어떻든 나는 고인의 유골과 장례식을 어떻게 처리할지 결정해야 한다."
 activity_system.0081.a: "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip](은)는 고인의 고향이었지."
 activity_system.0081.a.tt: "[old_host.GetShortUIName](이)가 [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip](으)로 옮겨져 안식에 듦"
 activity_system.0081.b: "[old_host.GetSheHe|U](은)는 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] 성역에서 안식에 들 자격이 있어."
 activity_system.0081.b.tt: "[old_host.GetShortUIName](이)가 [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](으)로 옮겨져 안식에 듦"
 activity_system.0081.c: "[old_host.GetHerHim]를 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip](으)로 데려간 후, 다시 고향으로 간다."
 activity_system.0081.c.tt: "[THIS.Char.GetInvolvedActivity.GetName](은)는 계속되며 [old_host.GetShortUIName](은)는 [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip](으)로 옮겨져 안식에 들 것임"
 #Intent Invalidated
 activity_system.0090.t: "의도 무효화"
 activity_system.0090.desc: "상황이 달라지면서 기존의 의도를 계속 좇을 이유가 완전히 사라졌다. 이렇게 상황을 숙고하는 와중에도 사람들은 행복에 겨운 얼굴로 곁을 지나고 있다.\n\n나의 마음은 달리 또 무엇을 바라는 걸까? 차라리 느긋하게 쉬는 것도 괜찮겠군."
 activity_system.0090.a: "이제 다른 곳에 집중할 시간이야."
 #Intent Target Invalidated
 activity_system.0091.t: "의도 대상 무효화"
 activity_system.0091.desc: "상황이 달라지면서 기존의 의도 대상은 나의 목적과 완전히 무관해졌다. 이렇게 상황을 숙고하는 와중에도 사람들은 행복에 겨운 얼굴로 곁을 지나고 있다. 내가 속으로 실망한 건 완전히 모르고 있겠지.\n\n그럼 누구에게 집중해야 할까? 그냥 나 자신에게 몰두할까?"
 activity_system.0091.a: "새로운 뮤즈를 찾아보실까..."
 #Activity Conclusion
 activity_system.0100.t: "조악한 축하 행사"
 activity_system.0100.desc: "정말 믿을 수 없다! 초대장은 초대장대로 뿌리고 준비에도 큰 공을 들였건만, 단 한 사람도 [activity_type.GetNameNoTooltip()]에 나타나지 않았다. [location.GetName](으)로 오는 길이 생각보다 위험한 걸까?\n\n"
 activity_system.0100.outro_away: "슬슬 집이 있는 [ROOT.Char.GetCapitalLocation.GetName](으)로 돌아가야겠군."
 activity_system.0100.outro_home: "적어도 집을 떠나야 하는 수고로움은 덜었네."
 activity_system.0100.a: "그런데 왜... 왜 아무도 나타나지 않은 거야?"
 activity_system.1010.t: "짧은 여행"
 activity_system.1010.desc: "나의 전임자였던 [host.GetNameRegnal](은)는 봉역을 둘러보던 중 필멸의 굴레를 벗어던지고 세상을 떠났다. 비극적이게도 [host.GetSheHe]는 [host.GetDeathReason]했다.\n\n"
 activity_system.1010.desc.entourage: "[host.GetFirstNamePossessiveNoTooltip] 수행단은 애도 속에서 [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))] 시신을 고향으로 운구할 것이다."
 activity_system.1010.desc.ruler: "고인이 된 [host.GetTitleAsName](은)는 고향에서 한참 떨어진 객지에서 죽을 인물이 아니었다."
 activity_system.1010.a: "편히 잠들기를, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt: "[host.GetShortUINamePossessiveNoTooltip] [activity|E]이 취소됨"
 activity_system.1011.desc: "나의 주군이신 [host.GetNameRegnal](이)가 봉역을 둘러보던 중 필멸의 굴레를 벗어던지고 세상을 떠났다. [host.GetDeathReason]이란 비극적인 최후였다고 한다.\n\n남은 행차 일정은 취소되었고, [host.GetFirstNamePossessiveNoTooltip] 수행단은 애도 속에서 고인의 시신을 마지막 안식처로 운구할 것이다."
 #Host has joined a war and has the opportunity to cancel the activity
 activity_system.0300.t: "전쟁은 누구도 기다려주지 않는다"
 activity_system.0300.desc.intro.traveling: "[target_activity_location.GetName]에서 열리는 [target_activity_type.GetNameNoTooltip]에 참석하러 가는 도중, 이곳 [target_activity_location.GetName]에도 전쟁의 나팔소리가 울려 퍼졌다. "
 activity_system.0300.desc.intro.activity: "[target_activity_type.GetNameNoTooltip](을)를 주최하던 도중, 이곳 [target_activity_location.GetName]에도 전쟁의 나팔소리가 울려 퍼졌다. "
 activity_system.0300.desc.attacker: "나는 전투에 가담하여 [war_opponent.GetNameRegnal|U]에게 맞서 싸웠다."
 activity_system.0300.desc.defender: "[war_opponent.Custom2('InsultNoun', ROOT.Char)] 같은 [war_opponent.GetNameRegnal|U](이)가 내게 전쟁을 선포했다!\n\n"
 activity_system.0300.desc.outro: "이번 [target_activity_type.GetNameNoTooltip](을)를 주최하려고 아주 세심한 계획을 세웠다. 문객들을 집으로 돌려보내려니 짜증이 치밀어 오른다. 하지만 그렇다고 해서 이 분쟁의 중요성을 간과할 순 없다.\n\n전쟁 준비에 모든 노력을 집중하는 게 이로울지도..."
 activity_system.0300.a: "경영은 이곳에서도 할 수 있어."
 activity_system.0300.a.tt: "[target_activity_type.GetNameNoTooltip](이)가 계속됨"
 activity_system.0300.b: "이번 전쟁에 온전히 집중해야 해."
 activity_system.0300.b.tt: "[target_activity_type.GetNameNoTooltip](이)가 취소되고 모든 참석자가 고향으로 돌아가게 됨"
 activity_system.0300.b.tt.cost: "일부 비용은 회수할 수 있음"
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip] 취소"
 activity_system.0301.desc: "#EMP \"전장으로! 전장으로!\"#! [target_activity_host.GetTitledFirstNamePossessive] [knights|l]들이 구호를 외치며 우레와 같이 나아갔다. 뿔피리 소리가 울려 퍼지고, 하늘 아래 깃발이 찬란하게 빛을 발한다.\n\n[war_opponent.GetNameRegnal] 그 [war_opponent.Custom2('InsultNoun', ROOT.Char)] 자식, 우리 [target_activity_type.GetNameNoTooltip] 따윈 안중에도 없는 모양이다! [target_activity_host.GetTitleAsNameNoTooltip](이)가 징집병을 전장으로 보내고 [target_activity_host.GetFaith.WarGodName]께 승리를 기원하는 마당에 행사를 취소하지 않을 수가 있겠는가.\n\n[target_activity_type.GetNameNoTooltip](은)는 고결하고 가치 있는 여흥이지만, 전쟁의 부름은 그 무엇보다 중요하다."
 activity_system.0301.a: "졸렬하기 짝이 없군..."
 activity_system.0310.desc.intro: "[target_activity_host.GetNamePossessive|U] [target_activity_type.GetNameNoTooltip]에 참석하던 중, 이곳 [target_activity_location.GetName]에도 전쟁의 나팔 소리가 울려 퍼졌다.\n\n"
 activity_system.0310.desc.primary_defender: "사악한 [attacker.GetTitledFirstName|U](이)가 내게 전쟁을 선포했다!"
 activity_system.0310.desc.random_defender: "부름을 받은 이상 [attacker.GetTitledFirstName|U](와)과 [defender.GetTitledFirstName|U]의 전쟁에 힘을 보태야 한다."
 activity_system.0310.a.tt: "계속해서 [target_activity_type.GetNameNoTooltip]에 참여함"
 activity_system.0310.b.tt: "[target_activity_type.GetNameNoTooltip](을)를 떠나 고향으로 돌아가기 시작함"
 activity_system.0320.t: "예상치 못한 결론"
 activity_system.0320.desc: "주최자 [host.GetName](이)가 토지 소유권을 상실함에 따라 [activity_type.GetNameNoTooltip()] 역시 예기치 못한 결말을 맞이하고 말았다.\n\n숱한 초대장을 뿌려가며 꼼꼼하게 준비했건만, 이런 식의 결말은 완전히 예상 밖이다. 수행단과 함께 고향 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip](으)로 돌아가는 수밖에..."
 activity_system.0320.a: "이미 지나간 일이야."
 #If you have gained the incapable trait
 activity_system.0330.t: "불능자"
 activity_system.0330.desc.intro: "나는 불능자로 간주되어 스스로 무엇 하나 해낼 힘이 없는 사람으로 취급받게 되었다. [activity_type.GetNameNoTooltip()]까지 포함해서 말이다!\n\n"
 activity_system.0330.desc.memory: "아아. [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro: "고향 [home.GetName](으)로 돌아가는 것 외에는 할 일이 없군."
 activity_system.0330.a: "문객들이 무사히 고향에 도착하기를."
 activity_system.0331.t: "불능자"
 activity_system.0331.desc: "주최자 [host.GetName](이)가 주변 사람들에게 불능자로 간주당해 스스로 무엇 하나 해낼 힘이 없는 인물로 취급받게 되었다. 본인이 주도한 [activity_type.GetNameNoTooltip()]까지 포함해서 말이다!\n\n아아. 이렇게 되었으니 빈손으로 고향에 돌아가는 것 말고는 선택지가 없다. "
 activity_system.0331.a: "안타깝군."
 #Late to the activity
 activity_system.0400.t: "일정 지연"
 activity_system.0400.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 부끄러움과 걱정으로 물든 얼굴로 찾아왔을 때, 나는 나쁜 소식을 직감했다.\n\n\"면목 없게도 당초 일정에 비해 [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] 정도 늦을 것 같습니다, [ROOT.Char.GetTitleAsNameNoTooltip] 님. 목적지에 제시간에 도착 못 할 수도 있습니다.\""
 activity_system.0400.desc_no_leader: "계속 하늘을 살피며 보유 중인 지도를 몽땅 동원해 계산하고 또 계산했다. 하지만 답이 나오지 않는다.\n\n지금 일정을 따라 이 속도로 움직이면 [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] 정도 늦을 것 같다. 다시 말해 목적지에 제시간에 도착하는 게 불가능하다."
 activity_system.0400.a: "서두르자."
 activity_system.0400.a.tt: "좀 더 속도를 내기로 마음먹음"
 activity_system.0400.b: "굳이 애쓸 필요가 있나."
 activity_system.0401.t: "지나친 지각"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 암담한 표정을 지은 채 다가왔다.\n\n\"송구하오나 제시간에 도착하지 못했습니다, [ROOT.Char.GetTitleAsNameNoTooltip] 님. 활동이 오늘부터 시작이라 참여는 물 건너갔다고 봐야 합니다.\""
 activity_system.0401.desc_no_leader: "예정된 날짜가 됐다. 오늘부터 활동이 시작되는데, 결국 늦지 않게 도착하는 데는 실패하고 말았다.\n\n이렇게 된 이상 기수를 돌려 고향으로 가는 수밖에 없다."
 activity_system.0401.a: "실망스럽네요."
 SELECT_ACTIVITY_DECISION_TITLE: "#D 활동 유형 선택#!"
 SELECT_ACTIVITY_DECISION_NEXT_STEP_BUTTON: "$SELECT_ACTIVITY_DECISION_TITLE$"
 hold_grand_activity_option_tournament: "$activity_tournament$"
 hold_grand_activity_option_tournament_desc: "$activity_tournament$"
 hold_grand_activity_option_wedding: "$activity_wedding$"
 hold_grand_activity_option_wedding_desc: "$activity_wedding$"
 hold_grand_activity_option_tour: "$activity_tour$"
 hold_grand_activity_option_tour_desc: "$activity_tour$"
 hold_standard_activity_option_feast: "$activity_feast$"
 hold_standard_activity_option_feast_desc: "$activity_feast$"
 hold_standard_activity_option_hunt: "$activity_hunt$"
 hold_standard_activity_option_hunt_desc: "$activity_hunt$"
 hold_standard_activity_option_pilgrimage: "$activity_pilgrimage$"
 hold_standard_activity_option_pilgrimage_desc: "$activity_pilgrimage$"
 hold_standard_activity_option_play_date: "$activity_playdate$"
 hold_standard_activity_option_play_date_desc: "$activity_playdate$"
 hold_standard_activity_option_witch_ritual: "$activity_witch_ritual$"
 hold_standard_activity_option_witch_ritual_desc: "$activity_witch_ritual$"
 activity_system.0500.t: "암울한 끝"
 activity_system.0500.desc: "주최자인 [host.GetNameNoTooltip](이)가 사망했다는 소식을 들었다. 예상치 못한 상황으로 [host.GetHerHis] 활동 또한 취소되고 말았다."
 activity_system.0500.a: "비극이로군."
 activity_system.0501.t: "떠나간 영혼"
 activity_system.0501.desc: "과거 시험장에 떠들썩한 소란이 울려 퍼졌다. 학자와 승려가 모두 이리저리 달려 나갔다. 군중이 안뜰에 모여들었고, 흐느끼는 소리가 나기 시작했다.\n\n하늘의 [ROOT.Char.GetTopLiege.Custom('GetDaughterSon')]이 사망했다."
 activity_system.0501.a: "말도 안 돼..."
 activity_system.0550.t: "실패한 계획"
 activity_system.0550.desc: "내가 뜻밖에도 갑작스럽게 투옥당하는 바람에 나 자신의 활동에 참여하지 못하게 되었다. 따라서 취소하는 수밖에 방도가 없었다.\n\n계획하느라 시간을 얼마나 들였는데..."
 activity_system.0550.a: "내 계획에는 전혀 없던 일이다..."
 activity_system.0551.t: "주최자 투옥"
 activity_system.0551.desc: "주최자 [host.GetNameNoTooltip](이)가 뜻밖에도 갑작스럽게 투옥당했다. 따라서 내가 참여하고 있던 활동 또한 취소되었다."
 activity_system.0551.a: "이만 집에 갈 시간이군."
 activity_system.0552.t: "외면당한 도전"
 activity_system.0552.desc: "이건 무슨 뜻이지? [GetPlayer.Custom('GetMyMovementNoTooltip')]의 도전에 맞서 일어날 뜻을 지닌 계파가 단 한 곳도 없는 모양이었다.\n\n논쟁할 상대가 없으니 토론 또한 취소되었다."
 activity_system.0552.a: "다음을 기약해야겠군..."
 activity_system.0554.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 activity_system.0554.a: "이 도전을 받아들여야만 한다."
 activity_system.0554.b: "괜찮은 핑계를 생각해 내야겠다."
