 honorary_guest_desc: "[GetActivityType('activity_feast').GetName]에서는 $honorary_guest$을 초대할 수 있습니다. 해당 인물은 행사의 중심이 됩니다. 굉장히 중요한 지위이므로, 연회의 핵심 부분과 건배사에서 [prestige|E]을 획득합니다. 하지만 덫일 가능성을 배제할 순 없으니 조심하십시오... $feast_type_murder$ 주최자는 $honorary_guest$의 목숨을 노리는 경향이 있으니 말입니다."
 honorary_guest_desc_for_host: "$honorary_guest_for_host$이 없으면 $feast_type_murder$라고 할 수 없겠지요. 주최자는 신중하게 희생양을 선택하여 목숨을 거두어야 합니다. 여기서 주최자의 뜻에 따라 수행단 전체를 처리하는 것도 가능합니다. 하지만 방심은 금물입니다. 희생양이 사라졌다는 걸 누가 눈치채기라도 하면 결과가 뒤따를 테니 말입니다."
