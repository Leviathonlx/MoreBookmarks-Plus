 activity_hunt_desc_regular: "추격전은 그 자체만으로도 전율과 위험의 쾌감을 선사하여, 승마술과 궁술을 연마하는 데도 매우 보탬이 됩니다.\n\n사냥은 [GetCourtPositionType('master_of_hunt_court_position').GetName()]이 감독합니다. 그뿐만 아니라 일반, 희귀, 흉포 세 종류로 분류되는 야수 [hunt_sightings_no_prefix|E]을 전달하는 역할도 수행합니다."
 activity_hunt_desc_adventurer: "추격전은 그 자체만으로도 전율과 위험의 쾌감을 선사하여, 승마술과 궁술을 연마하는 데도 매우 보탬이 됩니다.\n\n[GetGovernment('landless_adventurer_government').GetName]로서, 사냥은 더 적은 [prestige_i][prestige|E]을 제공하지만, 대신 [provisions_i][provisions|E]을 함께 제공합니다. 사냥은 [GetCourtPositionType('huntperson_camp_officer').GetName()]이 감독합니다.\n\n사냥을 시작할 때 [gold_i][gold|E]로 사냥권을 구매할 기회가 있으며, 구매하지 않을 경우 [GetTrait('gallowsbait').GetName( GetNullCharacter )] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName] [trait_level_track_xp|E]를 얻게 됩니다."
