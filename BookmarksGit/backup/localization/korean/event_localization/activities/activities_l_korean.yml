 activity_gruesome_festival_selection_tooltip: "신하들을 신성하지만 큰 비용이 드는 의식에 초대합니다."
 activity_gruesome_festival_desc: "마침내 모든 [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 한데 모여 [GetPlayer.GetFaith.PantheonTerm]께 제물을 바칠 때가 되었구나. 이번 의식은 단순히 독신자들을 결속시키기 위한 게 아니다. 온 세상의 [GetPlayer.GetTitleAsNameNoTooltip](이)라는 내 지위를 공고히 하기 위함이기도 하다."
 activity_gruesome_festival_owner: "주최자"
 activity_gruesome_festival_host_desc: "\n$gruesomefestivalname_blot$(을)를 준비합니다. 해당 과정에는 다음 사안이 포함됩니다.\n#indent_newline:0 $EFFECT_LIST_BULLET$ 희생제의 규모 결정\n#indent_newline:0 $EFFECT_LIST_BULLET$ 제물 선택. 심지어 [prisoners|E]까지 [designate_chief_sacrifice_chief_sacrifice|E](으)로 지정할 수 있음\n#indent_newline:0 $EFFECT_LIST_BULLET$ [county_opinion|E]과 [character|E] [opinion|E]의 증가 및 감소 (신하가 믿는 [faith|E]의 [core_tenets|E]에 따라 결정됨)"
 activity_gruesome_festival_guest_help_text: "초대받은 [guests|E]은 제물 공양과 이어지는 연회에 참여합니다. 문객이 믿는 [faith|E]의 [core_tenets|E]에 따라 당신을 향한 [opinion|E]이 개선되거나 감소합니다."
 activity_gruesome_festival_province_desc: "$gruesome_festival_size_small_desc$"
 activity_gruesome_festival_fallback_name: "의식 제물"
 activity_gruesome_festival_desc.non_gf_practioner: "나를 받드는 신하들 가운데는 [GetPlayer.GetTitleAsNameNoTooltip]의 축복을 빌어 대규모 희생 의식을 진행하려는 자들도 있다. 제한된 형태로나마 이를 허용한다면 저들의 지지를 이끌어낼 수 있을 것이다. 하지만 그보다 야만스러운... 풍습까지 받아들이려 한다면, 저들의 방식을 경멸하는 이들에게 비웃음을 살 게 뻔하다."
