l_korean:
 feast_default_laurence.100.t: "공통의 이유"
 feast_default_laurence.100.desc: "화장실에 다녀오던 내게 강철 같은 눈빛의 [conspiratorial_fellow.GetName](이)가 다가왔다. [conspiratorial_fellow.GetSheHe|U]는 내게 자신이 [intent_target.GetName](와)과 맞서 싸운 [war_memory.MakeScope.Var('war_cb').GetFlagName]의 이야기를 들려주었다. [conspiratorial_fellow.GetSheHe]는 이를 악물고는 상대의 배를 갈라 버릴 기회를 놓친 것이 아쉽다고 털어놓았다. 그러면서 몸을 더 가까이 기울이더니 내 눈을 마주 보았다.\n\n\"이 연회에서 꼬챙이 신세가 될 짐승은 요리사들이 잘 요리해 둔 [ROOT.Char.Custom('RegionalEdibleAnimal')]뿐만이 아닐 겁니다! 경비대에게 아무것도 못 보고, 못 들은 척만 하라고 하십시오. 그러면 나머지는 제가 알아서 하겠습니다.\""
 feast_default_laurence.100.a: "자네의 검이 피를 마시게 하라!"
 feast_default_laurence.100.a.tt.success: "[intent_target.GetTitledFirstName](이)가 희생 제물처럼 피를 흘림"
 feast_default_laurence.100.a.tt.failure: "[intent_target.GetTitledFirstName](이)가 너무 약삭빨랐음"
 feast_default_laurence.100.b: "그 사람의 죽음을 생각하니 마음이 흔들리는군. 하지만 우선은 두고 보기로 하자."
 feast_default_laurence.100.c: "그런 어리석은 말은 다 잊도록 하라. 그러나 내가 기억할 것이라는 사실은 잊지 말도록."
 feast_default_laurence.101.desc: "주최자는 최선을 다해 훌륭한 음식을 내어놓았다. [intent_target.GetCapitalLocation.GetName]의 호화로운 진미에 비하면 보잘것없으나, 내 봉신이 접대에 최선을 다한 점은 감사할 만했다.\n\n그런데 갑자기 전당의 사람들이 적어졌다. 경비병들이 자리를 뜬 것 같았다.\n\n그러더니 옆구리에서 따끔한 느낌이 들었다! 벼룩인가? 무언가 따스한 게 가려움을 진정시켰다. 내려다보니 내 갈비뼈 사이에서 칼자루가 하나 나와 있었다. 이게 왜 여기 있지..."
 feast_default_laurence.101.a: "죽음이 나를 맞이하는구나."
 feast_default_laurence.102.desc: "[intent_target.GetName]에게 내 충성의 징표를 보이고 싶었다. 그 징표가 너무도 큰 탓에, 내 경비병 모두가 합세해서 들어올려야 했다. 그래서 경비대가 징표를 가져오려고 방을 나간 순간, 내 문객의 갈비뼈 사이로 웬 검 하나가 뚫고 나왔다.\n\n[conspiratorial_fellow.GetName](이)가 나를 보고 미소 지었다. [conspiratorial_fellow.GetHerHis] 눈은 방금 사라져 간 생명의 빛을 담은 듯 밝게 불타고 있었다."
 feast_default_laurence.102.a: "이 협력은 크나큰 우정의 시작일 것이다."
 feast_default_laurence.102.b: "내 환대를 배반하고 유혈 사태를 일으키다니!"
 feast_default_laurence.102.b.flavor: "[conspiratorial_fellow.GetHerHim]를 투옥하려 시도함"
 feast_default_laurence.102.b.tt.success: "당신의 경비대가 반역자와 맞붙어 굴복시킴"
 feast_default_laurence.102.b.tt.fail: "당신의 경비대가 [conspiratorial_fellow.GetName](을)를 붙잡지 못함"
