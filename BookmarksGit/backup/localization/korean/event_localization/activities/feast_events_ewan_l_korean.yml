l_korean:
 ##################################################
 ##Misc
 feasts_mischievous_t1_modifier: "짓궂은 미소"
 feasts_mischievous_t1_modifier_desc: "해당 인물은 주변에서 예상치 못한 민망한 사건이 일어나도 이상할 정도로 차분한 면모를 보입니다."
 feasts_mischievous_t2_modifier: "천방지축"
 feasts_mischievous_t2_modifier_desc: "해당 인물 주변에서는 사소한 사고와 민망한 일이 주기적으로 일어납니다."
 feasts_mischievous_t3_modifier: "문제아"
 feasts_mischievous_t3_modifier_desc: "증명할 길은 없지만 해당 인물이 다음 \"장난\"을 지속적으로 획책하는 주동자라는 건 공공연한 비밀로 알려져 있습니다."
 feast_learnt_habits_modifier: "관찰된 습관"
 feast_learnt_habits_modifier_desc: "공모자들은 대상이 혼자 있을 때 보이는 습관을 훤히 꿰고 있습니다."
 feast_learnt_habits_modifier.tt: "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
 didnt_knock_hat_off_modifier: "빛에 눈이 멀었음"
 didnt_knock_hat_off_modifier_desc: "대상의 매력이 곧 무덤이 될 것입니다!\n[GetScheme('slander').GetTypeName] [scheme|E] [success_chance|E] #P +20#!"
 didnt_knock_hat_off_modifier.tt: "$didnt_knock_hat_off_modifier$: $VALUE|+0=-+$"
 ##################################################
 ##Murder
 feast_events_ewan.0001.t: "머릿속을 정리하다"
 feast_events_ewan.0001.desc.intro: "용변이 목적이든 뭐든, 소란스러움을 피해 잠깐이라도 밖에 나오지 않고 연회를 처음부터 끝까지 완주할 수 있는 인물은 극히 드물다.\n\n[intent_target.GetTitledFirstName] 역시 예외는 아니었으니 내겐 참으로 다행이었다. 나는 주변의 움푹 들어간 공간에 몸을 숨긴 채 목표를 지켜보았다."
 feast_events_ewan.0001.desc.high_place: "[intent_target.GetSheHe]는 고독하게 선 높은 탑의 창밖을 내다보았다. \"죽여주는\" 경치를 감상 중인 게 분명했다. 딱 한 번, 있는 힘껏 밀치기만 하면 내 골칫거리가 모두 해결된다. 게다가 사고사로 보일 테니 금상첨화다."
 feast_events_ewan.0001.desc.water: "[intent_target.GetSheHe]는 성벽과 가까운 [activity.GetHost.Custom('IndefiniteBodyOfWater')] 가장자리를 따라 서성이고 있었다. 가죽으로 감싼 곤봉을 쥔 손에 힘이 들어간다. 정신을 잃을 정도로만 가격하면 뒤처리는 물이 해줄 것이다. 게다가 사고사로 보일 테니 금상첨화다."
 feast_events_ewan.0001.desc.critter: "[intent_target.GetSheHe]는 안뜰에 난 길을 따라 걷고 있었다. 지금 내 손에는 맹독을 머금은 [SCOPE.Custom('VenomousCreature')](이)가 꽉 붙들려 있다. 흉포하고 치명적인 짐승이다. 이 사악한 녀석을 맨살에 던지기만 하면 끝이다."
 feast_events_ewan.0001.desc.rock: "[intent_target.GetSheHe]는 안뜰의 장식을 둘러보고 있었다. 내 손에는 무겁고, 흉악할 정도로 날카로운 돌멩이가 들려 있다. 말끔하게 머리에 적중시키면 사악한 목적을 이루기에 충분하다."
 feast_events_ewan.0001.desc.outro: "\n\n내가 습격하는 입장인 만큼, 설령 계획이 틀어지더라도 제시간에 도주할 수 있다. [intent_target.GetFirstNameNoTooltip](이)가 심문을 시작하면 얼마 안 가 내가 수상하게 자리를 비운 정황이 드러나겠지만, 아쉬워도 어쩔 수 없다."
 feast_events_ewan.0001.a: "그래. 마음 단호하게 먹고 한 번만 밀치면..."
 feast_events_ewan.0001.a.tt.success: "자, 이제 사라져라!"
 feast_events_ewan.0001.a.tt.failure: "[intent_target.GetFirstNameNoTooltip](이)가 몸을 옆으로 날려서 피함"
 feast_events_ewan.0001.b: "힘껏 가격하고, 확 밀치면..."
 feast_events_ewan.0001.b.tt.success: "[intent_target.GetFirstNameNoTooltip](이)가 기절한 채 물에 빠짐"
 feast_events_ewan.0001.b.tt.failure: "[intent_target.GetFirstNameNoTooltip](이)가 넘어졌지만 의식을 잃진 않음"
 feast_events_ewan.0001.c: "딱 #EMP 알맞은#! 힘을 실어서 던져야 해..."
 feast_events_ewan.0001.c.tt.success: "[SCOPE.Custom('VenomousCreature')]의 공격"
 feast_events_ewan.0001.c.tt.failure: "짐승이 튕겨난 후 도망침"
 feast_events_ewan.0001.d: "좋아. 정확하게 머리에 적중시키면 돼..."
 feast_events_ewan.0001.d.tt.success: "[intent_target.GetFirstNameNoTooltip]의 관자놀이를 적중시킴"
 feast_events_ewan.0001.d.tt.failure: "빗나감"
 feast_events_ewan.0001.e: "일단 지켜봐야 하나?"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme.overwrite: "[ROOT.Char.Var('feast_events_ewan_0001_bonus_value').GetTitledFirstName] [GetScheme('murder').GetTypeName]에 대한 보너스가 덮어씌워짐"
 feast_events_ewan.0001.e.tt.bonus_to_murder_scheme: "다음 [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0]년 동안 [intent_target.GetTitledFirstName](을)를 대상으로 시작하는 모든 [GetScheme('murder').GetTypeName] [scheme|E]에 #P [EmptyScope.ScriptValue('feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#!의 성공 확률 보너스가 부여됨"
 feast_events_ewan.0001.f: "어리석은 생각이었어."
 ##################################################
 ##Seduce
 feast_events_ewan.0201.t: "만찬과 공연"
 feast_events_ewan.0201.desc.intro: "[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 마주보고 앉은 덕분에 예의범절을 깨뜨리지 않으면서도 온갖 방식으로 [intent_target.GetHerHim]를 애태울 수 있는 환경이 조성되었다.\n\n"
 feast_events_ewan.0201.desc.meat.dramatic_snap: "\"...물론 인생은 중요하지.\"\n나는 손에 쥔 작은 [activity.GetHost.Custom('RegionalEdibleAnimal')] 뼈를 간결한 동작으로 쪼갰다.\n\"#EMP 단단한#! 인생을 말하는 거요. 그대도 동의하지 않소?\""
 feast_events_ewan.0201.desc.meat.sink_teeth: "나는 #EMP 맛좋은#! [activity.GetHost.Custom('RegionalEdibleMeat')]의 고기를 의도적으로 천천히 베어 물었다. 부드럽지만 단호하게 고기를 찢었다."
 feast_events_ewan.0201.desc.meat.lick: "나는 의욕적이면서도 느긋한 동작으로 [activity.GetHost.Custom('RegionalEdibleAnimal')] 고기를 뒤덮은 소스를 핥아 잔뜩 머금었다. 그 와중에도 우린 서로 시선을 고정한 상태 그대로였다."
 #Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc.
 feast_events_ewan.0201.desc.veggie.suggestive_gesture: "나는 느릿하면서도 간질간질하게 굴곡진 [activity.GetHost.Custom('RegionalRootVegetablePlural')](을)를 손가락으로 쓸어 내렸다. 부드럽게 애무하듯이 채소를 어루만지다, 표면을 손톱으로 살짝 긁었다. 채소에는 희미한 자국이 났다."
 feast_events_ewan.0201.desc.veggie.sink_teeth: "과육을 가득 머금은, 크고 #EMP 단단한#! [activity.GetHost.Custom('RegionalRootVegetable')](을)를 열정적으로 입에 욱여넣었다. 그러자 약간의 즙이 새어 나와 턱 아래로 흘러 내렸다. 나는 만족스러운 얼굴로 혓바닥을 내밀어 입술을 훔쳤다."
 feast_events_ewan.0201.desc.veggie.deep_bite: "나는 과장된 몸짓으로 작은 [activity.GetHost.Custom('RegionalRootVegetable')] 덩어리를 들어 올려 입속으로 떨군 후, 만족스러운 #EMP 꿀꺽#! 소리와 함께 삼켰다. 여기에 순간적으로 눈을 위로 치뜨면서 흥취를 더했다."
 feast_events_ewan.0201.desc.outro: "\n\n[intent_target.GetFirstNameNoTooltip]의 표정을 보니 내 의중이 제대로 전달된 모양이었다. 다만 음탕한 관심인지, 속이 울렁거려서 저런 표정을 짓는 건지는 잘 모르겠다. 너무 구분하기 어려운걸."
 feast_events_ewan.0201.a: "한 번만 더 베어 불면서 확실하게 의미를 전달해볼까."
 feast_events_ewan.0201.a.tt.success: "[ROOT.Char.GetFirstNameNoTooltip], 사람 참..."
 feast_events_ewan.0201.a.tt.failure: "#EMP 대체#! 무슨 짓이지?"
 feast_events_ewan.0201.b: "통하질 않네. 설마 솔직한 대화를 선호하나?"
 feast_events_ewan.0201.b.tt.success: "상대가 당신과의 대화에 좀 더 흥미로운 관심을 보임"
 feast_events_ewan.0201.b.tt.failure: "환장하겠네. 무슨 목석도 아니고!"
 feast_events_ewan.0201.c: "내가 상상한 건... 이것보단 정열적이었는데."
 ##################################################
 ##Befriend
 feast_events_ewan.0401.t: "요동치는 복부"
 feast_events_ewan.0401.desc.intro: "강압적인 느낌을 주지 않으면서 [intent_target.GetTitledFirstName](와)과 친해지는 데 저녁 시간 대부분을 투자했다. 결국 최고의 우정은 자연스러운 우정이고, 나 역시 상대가 이 관계를 자연스러운 것으로 받아들이길 바랐다.\n\n"
 feast_events_ewan.0401.desc.target_personality.flamboyant: "\"놀라울 따름이군.\"\n친구가 될지도 모르는 이가 노골적인 트림과 함께 내뱉은 탄성이었다.\n\"정말 #EMP 묵직한#! 요리였소. 심지어 아까 나온 음식도 중후했는데 말이오! 이러다 배가 터지는 거 아닌가 싶군. 다만 하인들이 저리 열악하게 일하면서도 계속 주인을 섬기려고 하는 게 믿기 어려울 따름이군.\""
 feast_events_ewan.0401.desc.target_personality.sedate: "[intent_target.GetTitledFirstName](이)가 음식을 깨작거렸다. 기름때 묻은 나무 그릇 위로 자그마한 덩어리를 이리저리 밀어댔다.\n\n\"이거 좀... 과하지 않나? 지금 나온 거랑 별개로 아까 요리 한 번 나왔고, #EMP 그전에도#! 나왔고, 또...\"\n[intent_target.GetSheHe]가 다음 요리를 들고 나오는 하인들을 긴장 어린 시선으로 바라보았다.\n\"또 나오네. 음식이 아주 끝도 없이 나와. 실제로 지금 필요한 건 입을 씻어낼 청결제가 아닌가 싶은데.\""
 feast_events_ewan.0401.desc.target_personality.fallback: "[intent_target.GetTitledFirstName](이)가 얼룩진 식탁보 끝자락으로 입에 묻은 바삭바삭한 빵 부스러기를 훔쳐냈다.\n\n\"다음 코스 요리는 좀 가볍게 나왔으면 좋겠군.\"\n[intent_target.GetSheHe]의 촌평이 이어졌다.\n\"모름지기 연회란 풍성하고 다채로운 미식을 경험하는 데 의의가 있소. 한데 지금까지는 우리를 즐겁게 만들기 보단 어떻게든 배만 채우는 데 급급한 것처럼 느껴지는군.\""
 feast_events_ewan.0401.a: "그렇긴 하지. 좋지 않은 선택을 했을 뿐이야."
 feast_events_ewan.0401.a.tt.success: "[intent_target.GetTitledFirstName](을)를 완전히 유혹함"
 feast_events_ewan.0401.a.tt.partial_success: "[intent_target.GetTitledFirstName](이)가 더 많은 이야기를 나누고 싶어 함"
 feast_events_ewan.0401.a.tt.failure: "당신은 재밌는 사람이나, 아주 재밌는 것도 아님"
 feast_events_ewan.0401.b: "\"그대는... 이 자리가 내가 #EMP 주관#!하는 연회라는 걸 모르진 않을 텐데?\""
 feast_events_ewan.0401.c: "시끄럽게 식사를 찬양하는 노래를 부른다."
 feast_events_ewan.0401.d: "논쟁의 여지가 적은 주제로 화제를 전환한다."
 ##################################################
 ##Mischief
 feast_events_ewan.0601.t: "한낱 농담"
 feast_events_ewan.0601.desc.intro: "늘 하는 생각이지만 주방처럼 약간의 #EMP 장난#!을 치기에 좋은 장소가 또 없다. 어디까지나 사용인의 눈에 띄지 않는다는 전제하에.\n\n잠재적인 표적이 정말 많은데, 주어진 시간은 적으니 아쉽군. 저기 저 [activity.GetHost.Custom('GetExpensiveDrink')](와)과 섬세한 앙트레가 놓인 쟁반을 건드려 볼까? 아니면 코스 중간에 나오는 작은 요리들을 올려놓은 탁자를 손볼까?\n\n선택의 폭은 무궁무진하다. 그리고, 오늘 누군가의 밤을 망칠 물건이 이 손에 있다. 그 정체는 바로..."
 #This next one's for you, dear James.
 feast_events_ewan.0601.desc.dead_rat: "신랄한 악취가 진동하는 쥐 사체다. 당장 터져도 이상할 게 없는 상태지."
 feast_events_ewan.0601.desc.humongous_beetle: "지금은 기운이 빠져 축 늘어진 거대한 딱정벌레다. 푹 쉬고 나면 벌떡 일어나 꿈틀거리겠지."
 feast_events_ewan.0601.desc.raw_eyeball: "거대한, 날것 그대로의 눈알이다."
 feast_events_ewan.0601.desc.used_sponge: "무척이나... #EMP 사용감#!이 선명한 해면이다."
 feast_events_ewan.0601.desc.rotten_vegetable: "코를 찌르는 곰팡이 악취가 진동하는 [activity.GetHost.Custom('RegionalRootVegetable')](이)다. 솔직히 여기까지 들키지 않은 게 놀라울 지경이다."
 feast_events_ewan.0601.desc.dodgy_mushroom: "누구든 변소로 달려가게 만들 수 있으리라 확신이 드는 버섯이다. 아마 밤새 빠져나오지 못할 거다."
 feast_events_ewan.0601.desc.hank_of_hair: "안뜰에 사는 동물로부터 뜯어낸 털뭉치다. 참고로, 머리에서 뜯어낸 털은 아니다."
 feast_events_ewan.0601.a: "음료를 망친다."
 feast_events_ewan.0601.a.tt.success: "신출귀몰하게 들어왔다 빠져나감"
 feast_events_ewan.0601.a.tt.failure: "은밀하게 움직이기엔 당신의 몸놀림이 어설픔"
 feast_events_ewan.0601.b: "호화로운 요리를 망친다."
 feast_events_ewan.0601.b.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.b.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.c: "곁들임 요리를 망친다."
 feast_events_ewan.0601.c.tt.success: "$feast_events_ewan.0601.a.tt.success$"
 feast_events_ewan.0601.c.tt.failure: "$feast_events_ewan.0601.a.tt.failure$"
 feast_events_ewan.0601.d: "체면이 깎이는 짓이군."
 ##################################################
 ##Relax
 feast_events_ewan.0801.t: "화기애애한 분위기"
 feast_events_ewan.0801.desc.intro: "아아. 좋은 연회보다 흥겨운 게 또 있을까?\n\n벽에 걸려 깜빡이는 횃불 아래로 문객들이 옹기종기 모여 음식과 담소를 즐기고 있다. 회당을 가득 메운 웃음소리처럼 불빛이 사방에 반사되어 비치고 있다."
 feast_events_ewan.0801.desc.lustful: "[ROOT.Char.Custom('SenseObserve_EyeTaste')]이 즐거워지는 #EMP 미식#!이... 정말 많다. 내 시선을 훔치는 게 이리도 많을 줄이야. 해선 안 될 밀회라도 즐기고 싶어지는걸.\n\n한두 번은 괜찮지 않을까."
 feast_events_ewan.0801.desc.chaste: "육체의 쾌락에 의지하지 않고도 많은 사람이 즐겁게 지내는 모습을 보니 기분이 좋다."
 feast_events_ewan.0801.desc.gluttonous: "게다가 음식은 또 어떻고! 아, 음식... 나는 정말이지 든든하고 맛 좋은 요리가 너무 좋다. #EMP 사랑스러워#!. 잔뜩 먹어 치울 수 있을 것 같아."
 feast_events_ewan.0801.desc.temperate: "\n\n지나치게 공들인 요리를 그리 좋아하는 성격은 아니지만, 어쨌든 빵 한 덩어리를 베어 물면서 좋은 사람들과 맛 좋은 술은 즐기는 건 즐겁기만 하다."
 feast_events_ewan.0801.desc.greedy: "\n\n연회에서는 누구나 약간의 욕심을 내기 마련인데, 이렇게 #EMP 정직하게#! 돌아가는 광경을 간만에 보니 마음이 편안해진다."
 feast_events_ewan.0801.desc.generous: "\n\n타인에게 음식을 대접하고, 같은 공간에서 빵과 술을 공유하는 행위에는 무척이나 소박한 즐거움이 담겨 있다."
 feast_events_ewan.0801.desc.lazy: "무엇보다 난 근육 하나 움직일 일이 없다. 사람, 음식, 음료, 방석, 하인 등 모든 것이 손가락 하나 까딱하지 않고도 알아서 온다. #EMP 완벽#! 그 자체다."
 feast_events_ewan.0801.desc.diligent: "수많은 사람과 하인을 조율하는 일은 으레 그 공로를 무시받곤 한다. 심지어 미묘한 차질이 곧장 생기기도 하고. 하지만 그 모든 걸 해냈을 때의 기쁨이란."
 feast_events_ewan.0801.desc.wrathful: "내 #EMP 비록#!... 머리 끝까지 울화가 차오를 때가 종종 있지만, 이 연회에서만큼은 진정된다. 흡사 마음의 평화를 찾은 기분이랄까.\n\n반가운 변화가 아닐 수 없다."
 feast_events_ewan.0801.desc.calm: "\n\n어떤 사람들은 연회를 정신없는 행사로 여기지만, 내게 연회는 차분한 사회적 협의의 장이다. 배불리 먹고 잔을 기울이다 보면 그 누구든 한결 쉽게 상대할 수 있으니까."
 feast_events_ewan.0801.desc.patient: "\n\n코스 요리 중간중간에 생기는 기다림조차 즐겁다. 이 시간에 화목하게 웃으며 담소를 나눌 수도 있고, 나아가 앞서 먹은 요리를 돌아보며 생각을 정리할 수도 있으니."
 feast_events_ewan.0801.desc.impatient: "\n\n잘 기획된 연회는 기다릴 일이 거의 생기지 않는 드문 환경 중 하나라고 할 수 있다. 음식이면 음식, 음료면 음료. 모두 알아서 대령되지 않는가. 대화가 필요하다면? 좋은 말동무가 온 사방에 널려 있다. 이게 행복이지."
 feast_events_ewan.0801.desc.arrogant: "\n\n의자에 [ROOT.Char.Custom('FootFeet')]을 올려놓은 채 열등한 자들과 어울리니 제법 즐겁다. 중소 귀족들에게 내 선의를 전파하면서 말이다."
 feast_events_ewan.0801.desc.humble: "봉역 곳곳에서 수많은 이가 찾아왔다. 오직 이 행사만을 위해서 말이다. 세상이 얼마나 광활한지 실감이 든다."
 feast_events_ewan.0801.desc.deceitful: "\n\n재미 삼아 군중에 소문 몇 개를 흘렸다. 그저 약간의 혼란을 일으키기 위한 소문일 뿐인데도 순식간에 퍼져 나가는 걸 보면 즐겁기 그지없다."
 feast_events_ewan.0801.desc.honest: "인간으로서 이보다 진실된 경험은 없을 터다. 서로 어울리는 저들을 보라. 이 얼마나 적나라하고 솔직한 모습인가?"
 feast_events_ewan.0801.desc.craven: "수많은 사람과 함께 있으면 그 어떤 일도 잘못되지 않을 것 같은 안도감이 든다. \n\n아마도 그렇겠지."
 feast_events_ewan.0801.desc.brave: "온갖 인간군상이 모인 건 엄연한 사실이다. 하지만 이 사람들이라면 세상 그 자체에 맞서고도 이길 수 있을 거란 예감이 든다."
 feast_events_ewan.0801.desc.shy: "구석진 자리에 앉아 소수의 흥미로운 이들과 대화를 나누는 것만으로도 만족스럽다.\n\n한 번쯤 부담스럽지 않은 환경에서 사교 활동을 즐기는 것도 좋지."
 feast_events_ewan.0801.desc.gregarious: "\n\n한 탁자 정도 해서 문객을 더 부르지 못한 게 아쉽지만, 세상 사람이 전부 연회를 즐기는 체질만 있는 건 아니니 어쩌겠는가. 하지만 #EMP 나는 그렇다#!. 혼자서도 여러 사람 몫을 해낼 수 있을 정도지!"
 feast_events_ewan.0801.desc.ambitious: "대화하고, 만나고, 토론하고, 계획을 세울 기회가 더없이 많다. 새로운 대화는 새로운 목표의 씨앗이 되고, 요리는 연줄을 개척하는 빌미가 된다."
 feast_events_ewan.0801.desc.content: "무엇 하나 바꾸고 싶지 않다. 모든 게... 완벽하다."
 feast_events_ewan.0801.desc.arbitrary: "\n\n당연한 얘기지만 모든 게 마음에 드는 건 아니다. 회합의 특징이 그렇지 않나? 다음에는 다른 상황이 펼쳐질 것이다. 변화라는 이름의 향신료는 기대감을 갖게 한다."
 feast_events_ewan.0801.desc.just: "\n\n늘 하는 생각이지만 연회의 질서는 눈이 즐거워지는 풍경이다. 질서정연하게 배치된 탁자들, 은근히 구별되는 사회적 계층... 모두가 분수에 맞는 자리에서 행복한 미소를 짓는다. 이것이 마땅한 순리가 아니면 무엇이겠는가."
 feast_events_ewan.0801.desc.cynical: "당연히 장소에 모인 사람 대부분은 그냥 남의 돈으로 먹고 마시러 온 자들이다. 뭐, 내가 무어라고 재단할까? 그런 그들의 선택을 비난할 마음이라곤 추호도 없다. 게다가 음식도 #EMP 맛있으니까#!."
 feast_events_ewan.0801.desc.zealous: "\n\n나는 [ROOT.Char.GetFaith.HealthGodName](을)를 향해 짤막한 기도를 읊조리며 곧 나오게 될 환상적인 코스 요리에 대한 감사를 올렸다. [ROOT.Char.GetFaith.CreatorName]의 피조물은 경이로움의 결정체이며, 맛있는 음식은 단언컨대 작지 않은 기적이다."
 feast_events_ewan.0801.desc.paranoid: "\n\n나는 끊임없이 위험 요소를 찾아 살폈다. 우발적이든, 고의적이든. 계획한 행동이든, 즉흥적인 행동이든 상관 없다. 정확히 내 예상에 부응하는 수준이다. 위험이 과하면 음모가 뻔히 드러날 것이고, 너무 적으면 영리하게 은폐했을 거란 생각이 들었을 테니. 이 수준이 마음에 든다."
 feast_events_ewan.0801.desc.trusting: "\n\n모두가 화기애애한 분위기 속에서 환상적인 음식을 즐기고 있는데 누가 악의를 품겠는가? 아니고말고. 이 회합은 즐거움의 장이고 나 역시 즐거울 따름이다."
 feast_events_ewan.0801.desc.compassionate: "인간 본연의 친절함을 이렇게 나누니 얼마나 기쁜가."
 feast_events_ewan.0801.desc.callous: "\n\n남들이 썩 좋지 않은 시간을 보낸다고 해서 그게 #EMP 그렇게#! 신경 쓰이진 않겠지만, 뭐 그래도 즐거운 분위기를 누릴 줄 모르는 성격은 아니다. 적당히는 나도 아니까."
 feast_events_ewan.0801.desc.sadistic: "나는 누구 못지않게 비명과 흐느끼는 울음소리를 즐기는 사람이다. 뭐, 환희에 찬 울음소리도 확실히 좋은 기분전환이 되긴 하지만 말이야."
 feast_events_ewan.0801.desc.stubborn: "남들처럼 일어나서 돌아다닐까도 생각했지만, 그렇게 되면 자리를 포기해야 한다. 내 자리는 죽어도 양보 못 하지."
 feast_events_ewan.0801.desc.fickle: "개인적으로 생각하는 연회의 가장 큰 장점은 바로 #EMP 무조건#! 음식이 나온다는 점이다. 사람도 있고. 음료도 있고. 유흥도 있고. 또..."
 feast_events_ewan.0801.desc.vengeful: "\n\n횃불의 불빛은 당연하다는 듯, 방금 내가 넘어뜨린 하인도 여실하게 비추고 있었다. 걸쭉해진 전채를 흠뻑 뒤집어 쓴 그 꼴을. 꼴 좋다, 개자식아. 그러게 조금 전 코스 요리가 나왔을 때 잊지 말고 잔을 채워놨어야지."
 feast_events_ewan.0801.desc.forgiving: "\n\n아까 시중을 드는 하인이 왔을 때 내 술잔을 채우지 않고 깜빡 넘어간 게 약간 마음에 걸린다. 뭐, 다음 기회는 늘 있으니까. 생각해 보면 그게 연회의 장점이다. #EMP 언제나#! 다음 요리가 준비되어 있다는 거."
 feast_events_ewan.0801.desc.outro: "\n\n가끔은 느긋하게 앉아 인생의 소소함을 즐기는 것도 좋은 것 같다."
 feast_events_ewan.0801.a: "이 얼마나 이상적인 상황인가."
 feast_events_ewan.0801.b: "좋은 사람들과 좋은 시간을."
 feast_events_ewan.0801.c: "위대하고 선량한 모습을 과시할 좋은 기회다!"
