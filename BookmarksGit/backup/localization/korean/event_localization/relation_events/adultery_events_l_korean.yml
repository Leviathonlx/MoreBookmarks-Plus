l_korean:
 adultery.0002.t: "다른 누군가"
 adultery.0002.consort_start.desc: "밤이 깊었는데도 [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 우리의 [ROOT.Char.Custom('GetChamber')|l]에 발을 들이밀지 않았다. 최근 들어, [lover_spouse.GetSheHe|U]와의 사이가 멀어진 것만 같다. 고심할 거리가 많은지 [ROOT.Char.Custom('GetCourt')|l]에서도 찾아보기가 힘든 지경이다."
 adultery.0002.soulmate_start.desc: "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 내 품에 안은 지도 꽤 오래되었다. 최근 들어, [lover_spouse.GetSheHe|U]와의 사이가 멀어진 것만 같다. 매번 만날 여력이 없다면서 변명만 늘어놓고 있다."
 adultery.0002.desc: "\n\n나로는 만족하지 못했던 걸까? 그냥 바빠서 그런 거였으면 어떡하지? 다른 누군가의 침대에 누워 있는 걸지도 모르고..."
 adultery.0002.a: "\"다른 사람이라도 생긴 거야, [lover_spouse.GetFirstNameNoTooltip]?\""
 adultery.0002.a.tt: "[lover_spouse.GetTitledFirstNameNoTooltip](와)과 대면함"
 adultery.0002.b: "내가 직접 알아봐야겠어."
 adultery.0002.b.tt: "부정을 저질렀을 경우, 그 사실을 알아차리게 됨"
 adultery.0002.b.success: "어떤 애정 생활을 보냈는지 밝혀내는 데 성공함"
 adultery.0002.b.success.innocent: "[lover_spouse.GetTitledFirstName](은)는 무고함"
 adultery.0002.b.failure: "간통의 증거를 찾아내지 못함"
 adultery.0002.c: "[lover_spouse.GetHerHis|U] 일거수일투족을 감시해야겠군."
 adultery.0002.c.tt: "[spymaster|E]이 [lover_spouse.GetShortUIName](을)를 계속 감시함"
 adultery.0002.d: "[lover_spouse.GetSheHe|U]는 결혼 생활을 저버린 적이 없는 사람이야!"
 adultery.0002.d.concubine_or_soulmate: "[lover_spouse.GetSheHe|U]는 날 저버린 적이 없는 사람이야!"
 adultery.0003.t: "규탄"
 adultery.0003.desc: "최근 [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 신경이 날카로운 상태다. 그러다가 우리끼리만 있게 되었을 때, 왜 그랬는지를 알게 되었다.\n\n\"솔직히 말해줘.\" [spouse.GetSheHe]가 심상치 않은 목소리로 말을 이었다. \"다른 누군가가 있는 거야? 애인이 생긴 건 아니지?\""
 adultery.0003.a: "당연히 아니지!"
 adultery.0003.a.tt_lie: "이 얘기를 믿어줬으면 좋겠는데..."
 adultery.0003.a.tt_truth: "이런 식으로 의심을 해댈 줄이야..."
 adultery.0003.b: "아무것도 모를 거라고 생각했는데..."
 adultery.0003.b.tt: "[spouse.GetSheHe|U]가 용서해 줄 수도 있고, 아닐 수도 있겠지..."
 adultery.0004.desc: "\"어떻게 그런 말을 할 수 있는 건데, [spouse.GetFirstNameNoTooltip]? 연인 따위는 만든 적도 없어!\"\n\n[lover_spouse.GetTitledFirstName](은)는 기분이 상한 표정으로 내가 제기한 혐의를 부인했다."
 adultery.0004.b: "일단 믿어주는 수밖에 없어 보이는군."
 adultery.0004.b.malicious: "일단은 믿어줘야 하려나..."
 #Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc: "시간이 멈추기라도 한 것처럼 [lover_spouse.GetFirstNameNoTooltip](은)는 침묵을 지켰다. 하지만 무슨 말을 하고 싶은지는 눈에 선했다. 그렇게 불안은 현실이 되었다. 나는 바짝 얼어 붙었다. 심장만이 세차게 뛸 뿐이었다.\n\n마침내 [lover_spouse.GetFirstNamePossessiveNoTooltip] 앙다문 입술이 벌어졌다. [lover_spouse.GetHerHis] 눈에서는 눈물이 흘러내렸다. \"이렇게 빌게. 나를 용서해줘. 부탁이야! 저... 전부 털어놓겠어. 다른 사람과 잠자리를 했는데... "
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)](이)가 내 상대였어."
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)](이)가 내 상대였어."
 adultery.0006.unapologetic_start.desc: "[lover_spouse.GetFirstNameNoTooltip](은)는 내가 비난을 퍼부을 거라고는 짐작하지도 못 한 모양이다. 하지만 그이가 받은 충격은 그리 오래가지 않았다.\n\n\"참 빨리도 알아채셨군.\" 그이의 말은 악의에 가득 차 있었다. \"그래, 다른 사람과 잠자리를 했어. "
 adultery.0006.male_lover.desc: "보잘것없는 어느 남자였지. 그 사람 이름도 몰라."
 adultery.0006.female_lover.desc: "보잘것없는 어느 여자였지. 그 사람 이름도 몰라."
 adultery.0006.apologetic_end.desc: "그냥 어쩌다가 한 번 그런 거라니까! 맹세해!\""
 adultery.0006.unapologetic_end.desc: "어쩌다가 한 번 그런 거지만, 그게 무슨 상관이겠어. 기회가 주어진다면 또 그럴 생각인데.\""
 adultery.0006.a: "부정을 저질렀단 사실을 모두에게 알리겠어!"
 adultery.0006.b: "용서할게. 이번 한 번만."
 adultery.0006.c: "그 사람을 믿지 못한다면, 우리 사이에 남는 게 뭐겠어?"
 adultery.0007.start.desc: "근거 없이 오해했던 게 아니었다. [lover_spouse.GetFirstNamePossessiveNoTooltip] 간통을 증명할 증거가 내 손에 있었으니까!\n\n"
 adultery.0007.lover_my.desc: "거짓말이나 일삼는 [lover_spouse.Custom2('InsultNoun', ROOT.Char)] 주제에 [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 침실로 끌어들이기나 하다니."
 adultery.0007.lover_herhis.desc: "거짓말이나 일삼는 [lover_spouse.Custom2('InsultNoun', ROOT.Char)] 주제에 [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)](을)를 침실로 끌어들이기나 하다니."
 adultery.0007.male_lover.desc: "천박하면서도 하잘것없는 평민 사내 때문에 자신의 명성을 더럽히는군."
 adultery.0007.female_lover.desc: "천박하면서도 하잘것없는 평민 여편네 때문에 자신의 명성을 더럽히는군."
 adultery.0007.end.desc: "알아본 바로는 외도는 한 번뿐이었다고 한다. 이만한 배신을 겪는 와중에 그나마 위안이 되는 소식이로군."
 adultery.0008.t: "발각"
 adultery.0008.sex_partner.desc: "충분히 조심했다고만 생각했다.[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 벌였던 소소한 일탈이 증거를 남겼을 리가 없다고 말이다. 어떻게 했는지는 모르겠는데, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 그 사실을 알아내고는 우리의 비밀을 세상에 폭로해 버렸다!"
 adultery.0008.no_sex_partner.desc: "충분히 조심했다고만 생각했다. 소소한 일탈의 증거가 남았을 리가 없다고 말이다. 어떻게 했는지는 모르겠는데, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 속사정을 알아내고는 세상에 폭로해 버렸다!"
 adultery.0008.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"
 adultery.0009.desc: "거칠게 쏟아낸 말보다 [spouse.GetTitledFirstNamePossessive] 눈물이 더 가슴을 미어지게 했다. 손수건으로 얼굴을 가린 [spouse.GetSheHe]의 모습에 고개를 떨굴 수밖에 없었다.\n\n\"당신과는... 영원히 이어질 사이인 줄만 알았는데.\" [spouse.GetSheHe]가 훌쩍이면서 말을 이었다.\"약속했잖아. #EMP 당신#!이 그러자고 했어, [ROOT.Char.GetFirstNameNoTooltip]. 그런 주제에 다른 사람을 침대에 끌어들이다니. 당신을 믿을 수가 없게 되었어. 이제 끝이야.\""
 adultery.0009.a: "내가 어리석었어."
 adultery.1001.t: "의심스러운 정절"
 adultery.1001.opening: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))](인) [mother.GetTitledFirstName](이)가 아이를 뱄다. 기뻐해야 당연한 소식이었다. 그런데 그 사람이 이상한 행동을 보이기 시작했다. 무언가 잘못되었단 생각을 떨쳐버릴 수가 없었다.\n\n"
 adultery.1001.default: "그 사람 말대로 진짜로 내 자식인 걸까? 그 사람이 우리 관계를 저버린 건 아닐까?"
 adultery.1001.hard_to_believe: "그 사람이 날 배신하지는 않았을 것이다. 하지만 진짜로 내 자식이 아니면 어떡하지?"
 adultery.1001.easy_to_believe: "그녀가 날 저버렸다는 게 자명한 상황이다. 그 아이 역시 내 자식이 아닐 테지."
 adultery.1001.desc_sadistic: "그 사람은 날 괴롭히기 위해 다른 사람의 자식을 배고도 남을 만한 위인이다."
 adultery.1001.desc_lustful: "무엇에도 만족하지 못하는 성미가 도지진 않을까 걱정했다. 내 자신의 위신 때문에 그런 것도 아니었는데. 남의 자식을 뱄을지도 모르는 상황이라니."
 adultery.1001.desc_deceitful: "그 사람은 내가 그 아이의 아버지라 단언했다. 하지만 예전부터 거짓말을 일삼던 사람 아닌가."
 adultery.1001.desc_root_trusting: "내 자식이 아닐지도 모른단 의심이 들었다. 하지만... 그런 얘기를 숨길 만한 위인은 아니잖은가. 설마..."
 adultery.1001.desc_root_lunatic: "누군가의 속삭임이 들려왔다. 무슨 소린지 알아들었다. 아니, 알아들었다고 생각한다. 저 아이가 내 자식일 리가 만무하지 않은가. 저 간사하고도 끔찍한 녀석이 내 자식이라고?"
 adultery.1001.desc_lunatic: "그 사람은 내가 그 아이의 아버지라 단언했다. 어느 그림자가 그런 얘기를 해줬다면서 말이다."
 adultery.1001.a: "내게 털어놓는 게 좋을 거야!"
 adultery.1001.a.tt: "[mother.GetFirstNameNoTooltip](와)과 직접 대면함"
 adultery.1001.b: "이 사안을 신중하게 살펴봐야겠어."
 adultery.1001.b_no_scheme: "이 사안은 나중에 다시 살펴보자고."
 adultery.1001.b_cannot_start_scheme: "#F 지금 당장 살펴볼 여유는 없어. 그래도 잊지는 말아야겠군.#!"
 adultery.1001.c: "내 자식이 맞을 거야. 분명해."
 adultery.1001.c.tt: "#F 별것도 아닌 일인데, 걱정할 필요가 있는 건가?#!"
 adultery.1002.t: "남몰래 품은 의심"
 adultery.1002.desc_paranoid: "\"내 자식이 아니란 거 알고 있어!\" 비난하는 투로 말을 뱉어낸 [spouse.Custom('WifeHusbandPossessive')] 눈이 번뜩였다. \"누구 자식이야?\" [adultery_spouse.GetSheHe]가 대답을 보챘다. \"누구냐고!\""
 adultery.1002.desc_chaste: "\"그 아이, 내 자식인 거 맞아?\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)가 물었다. \"난 배우자로서 헌신을 다해왔어. 그 무엇보다도 [spouse.GetFaith.HighGodName]께 부끄럽지 않도록...\""
 adultery.1002.desc_craven: "\"그 아이... 내 자식인 거 맞지?\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))](이)가 무슨 답변이 나올지 몰라 두려운 기색을 보였다."
 adultery.1002.desc_vengeful: "\"그 아이, 진짜로 내 자식인 거 맞지?\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))](이)가 물었다. \"[adultery_spouse.GetFaith.HighGodName]께 맹세컨대, 혹시라도 거짓말을 했다간...\""
 adultery.1002.desc_compassionate: "\"그 아이, 진짜로 내 자식인 거 맞아?\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))](이)가 물었다. \"당신을 상처 입히고 싶지 않아서 그래. 설사 무슨 일을 저질렀다고 해도.\""
 adultery.1002.worried: "\"말해줘. 진짜로 내 자식인 거 맞아?\" [adultery_spouse.GetTitledFirstName](은)는 제정신이 아닌 것처럼 보였다. 내 눈과 마주친 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]의 눈빛에는 두려움이 깃들어 있었다."
 adultery.1002.desc_sadistic: "\"다른 사람의 자식을 밴 건 아니겠지?\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))](이)가 조심스레 날 살폈다. \"나한테 거짓말을 하면 상황이 악화된다는 거 알잖아?\" [spouse.GetSheHe|U]가 미소 지었다."
 adultery.1002.desc_lunatic: "\"내 자식인 거 맞아?\" [adultery_spouse.GetTitledFirstNamePossessive] 눈이 사납게 희번덕거렸다. \"결국은 누군가 털어놓게 될 거야!\""
 adultery.1002.conclusion: "\n\n나는 그 말을 듣고 [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a: "당신에게 진실을 털어놓을게."
 adultery.1002.a.confession_tt: "[adultery_spouse.GetShortUIName|U](이)가 진실을 알게 됨"
 adultery.1002.b: "당신 자식인 게 당연하잖아, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt: "#F [adultery_spouse.GetSheHe|U]가 더 캐묻지 않기를 바라야겠군.#!"
 adultery.1002.c: "당신 자식인 게 당연하잖아, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt: "#F [adultery_spouse.GetSheHe|U]가 그러려니 하고 믿어줘야 하는데!#!"
 adultery.1003.desc: "\"당신 자식인 게 당연하잖아.\" [mother.GetFirstName](이)가 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. \"애초에 다른 사람 자식일 거라 생각한 이유가 뭔데?"
 adultery.1003.a: "저 사람 입으로 확답을 듣고 싶었어."
 adultery.1003.a.tt: "#F 진실을 알고는 마음이 놓임#!"
 adultery.1003.b: "믿지 못할 사람이야!"
 adultery.1003.duel_success: "진실을 밝혀냄"
 adultery.1003.duel_success_tt: "[mother.GetFirstNamePossessiveNoTooltip] 아이의 친부가 따로 있는 거라면, 외도를 저질렀단 증거를 찾아내야 함"
 adultery.1003.duel_failure: "공모자가 발각당함"
 adultery.1004.default_reaction: "[mother.GetTitledFirstNamePossessive] 눈가에 눈물이 고였다."
 adultery.1004.reaction_callous: "[mother.GetTitledFirstName](이)가 나를 바라봤다. 표정 하나 바꾸지 않은 채로."
 adultery.1004.reaction_sadistic: "[mother.GetTitledFirstName](이)가 냉소적인 미소를 지었다."
 adultery.1004.reaction_gluttonous: "[mother.GetTitledFirstName](이)가 태연한 척하면서 차오르는 눈물을 애써 감추려 했다."
 adultery.1004.reaction_deceitful: "\"당신의 거짓말에 질려버렸어.\" [mother.GetTitledFirstName](이)가 눈물을 쏟아내려 했다."
 adultery.1004.reaction_compassionate: "\"일단 앉아봐, 내 사랑.\" [mother.GetTitledFirstNamePossessive] 눈빛에 걱정이 깃들어 있었다."
 adultery.1004.reaction_honest: "\"더는 거짓말을 하고 싶지 않아.\" 눈물을 흘려선지 [mother.GetTitledFirstNamePossessive] 눈이 붉게 충혈되어 있었다."
 adultery.1004.reaction_lunatic: "나를 바라보던 [mother.GetTitledFirstName](은)는 드물게도 냉철한 모습을 보였다. 이내 [mother.GetSheHe] 눈이 뿌옇게 흐려졌다. \"이미 전해 들은 얘기 아니야?\""
 adultery.1004.reaction_positive_opinion: "\"이해해줬으면 해. 당신에게 상처 주기 싫어서 그래.\" [mother.GetTitledFirstNamePossessive] 얼굴 위로 눈물이 흘러내렸다."
 adultery.1004.reaction_negative_opinion: "뻣뻣한 표정을 지어선지 [mother.GetTitledFirstNamePossessive] 입술이 샐쭉해졌다. \"차라리 잘됐다 싶어.\""
 adultery.1004.default_admission: "\n\n오랜 침묵 끝에, [mother.GetSheHe]가 진실을 털어놓았다. \"이 아이의 친부는 [real_father.GetTitledFirstName](이)야.\""
 adultery.1004.a: "어떻게 이럴 수가 있는데? 잠시 생각할 시간이 필요해."
 adultery.1004.a.tt: "이 비밀은 나 혼자 간직하고 있어야겠어. 당분간은 말이야."
 adultery.1004.b: "우리끼리만 아는 비밀로 남겨두자!"
 adultery.1004.c: "당신의 부정을 만방에 알리고 말겠어!"
 adultery.1006.t: "발각"
 adultery.1006.very_positive_opinion: "\"맞아, 이 아이의 친부는 [real_father.GetTitledFirstName](이)야.\" 그 사람에게 이 비밀을 숨기지 않아도 된다는 사실에 외려 안심이 되었다."
 adultery.1006.very_negative_opinion: "\"맞아, 이 아이의 친부는 [real_father.GetTitledFirstName](이)야.\" 솟아오르는 환희를 어찌할 방도가 없었다."
 adultery.1006.fallback: "\"맞아, 이 아이의 친부는 [real_father.GetTitledFirstName](이)고...\" 진실을 털어놓는 수밖에 없었다."
 adultery.1006.conclusion: "\n\n"
 adultery.1006.a: "이제 어떻게 되는 거지?"
 adultery.1009.t: "묻혀 버린 의혹"
 adultery.1009.desc: "그토록 두려워했던 일이 실현되는 상황은 벌어지지 않았다. 첩보원을 파견하여 샅샅이 뒤져봤지만, [mother.GetTitledFirstName](이)가 부정을 저질렀단 증거는 나오지 않았다.\n\n그 사람이 내가 의심을 품었다는 사실을 알아챘다. 내게 무척 실망한 눈치다."
 adultery.1009.a: "내내 당신을 믿고 있었어, 내 사랑!"
 adultery.1009.a.flavor_tt: "확신을 가지고 싶었을 뿐이야."
 adultery.2001.t: "내 [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike: "[adultery_child.GetTitledFirstName]에게 의구심이 들 때가 있다. 말하는 방식이나 남의 화를 돋우는 성격, 평상시의 행실까지 모든 게 거슬리기만 한다. 내 모습과는 너무나도 동떨어진 아이라서 그런 것이리라."
 adultery.2001.desc_suspicious_mother: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]인 [adultery_spouse.GetTitledFirstName](이)가 [adultery_child.Custom('GetDaughterSon')]에 대해 숨기는 게 있는 모양이다. 의심할 수밖에 없는 상황이다! 정황이 그렇지 않은가. [adultery_child.GetTitledFirstName](을)를 과보호하지를 않나, 자리를 피해서 나와 마주치는 일이 없게 하질 않나..."
 adultery.2001.desc_mother_lover: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]인 [adultery_spouse.GetTitledFirstName](이)가 우리의 결속을 저버렸단 사실을 밝혀낸 이후, 그 사람과 가까이 지내는 모든 사람을 의심하게 되었다. 지나가는 궁정 신하는 물론이고, 내 자식까지도..."
 adultery.2001.desc_fallback: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]인 [adultery_spouse.GetTitledFirstName](와)과 [adultery_child.GetTitledFirstName]에 대한 얘기를 나눌 때마다 왠지 모를 거리감을 느낀다. 처음에는 대수롭지 않게 여겼는데, 지금은 [adultery_spouse.GetFirstName](이)가 무언가를 감추고 있는 게 아닌가 하는 의심까지 들 정도다."
 adultery.2001.desc_end: "\n\n[adultery_child.Custom('GetDaughterSon')]인 [adultery_child.GetTitledFirstName]의 내력에 의구심을 품을 생각은 없었건만. 그 의구심이 마음을 좀먹는 신세가 되어버릴 줄은..."
 adultery.2001.a: "확실히 해두고 싶어!"
 adultery.2001.b: "내 [adultery_child.Custom('GetDaughterSon')]인 게 당연하잖아."
 adultery.2001.a.tt: "[adultery_child.GetFirstNameNoTooltip](이)가 친자식이 아닐 경우:"
 adultery.2001.a.duel_success: "성공적으로 가족을 염탐함"
 adultery.2001.a.duel_success.tooltip: "무엇이 됐든 진실을 밝혀냄"
 adultery.2001.a.duel_failure: "진실을 밝혀내려다 들통남"
 adultery.2002.t_a: "우리 아이"
 adultery.2002.desc_no_child: "정원을 가로지르던 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName]에게 손을 흔들었다. 그러자 [adultery_spouse.GetSheHe]가 여봐란듯이 몸을 돌렸다.\n\n[adultery_spouse.GetHerHis] 정절을 의심했던 것부터가 잘못이었다. [adultery_spouse.GetFirstNameNoTooltip](은)는 그런 과거를 쉽사리 잊어줄 생각이 없어 보인다."
 adultery.2002.desc_not_born: "정원을 가로지르던 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName]에게 손을 흔들었다. 그러자 [adultery_spouse.GetSheHe]가 여봐란듯이 몸을 돌렸다.\n\n[adultery_spouse.GetHerHis] 정절을 의심했던 것부터가 잘못이었다. [adultery_spouse.GetFirstNameNoTooltip](은)는 그런 과거를 쉽사리 잊어줄 생각이 없어 보인다."
 adultery.2002.desc_spouse: "정원을 가로지르던 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName]에게 손을 흔들었다. 그러자 [adultery_spouse.GetSheHe]가 여봐란듯이 몸을 돌렸다.\n\n[adultery_child.GetTitledFirstNamePossessive] 혈통을 의심했던 것부터가 잘못이었다. 아무래도 그런 과거를 쉽사리 잊어줄 생각은 없어 보이지만."
 adultery.2002.desc: "정원을 가로지르던 [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName]에게 손을 흔들었다. 음울한 의구심을 떨쳐버리려고 애쓰면서 말이다.\n\n처음에 [adultery_child.GetTitledFirstNamePossessive] 혈통을 의심했던 것부터가 잘못이었다. 아무래도 그런 과거를 쉽사리 잊어줄 생각은 없어 보이지만."
 adultery.2002.a_spouse: "무언가를 감출 생각이었나 본데, 그렇게 놔두진 않겠어!"
 adultery.2002.a_unborn: "진실을 감추게 두지는 않겠어!"
 adultery.2002.a: "진실을 감추게 두지는 않겠어!"
 adultery.2002.a_spouse_tt: "#F 그들의 일거수일투족을 살펴야겠어!#!"
 adultery.2002.a.tt_unborn: "#F [adultery_spouse.GetHerHim]의 일거수일투족을 살펴야겠어!#!"
 adultery.2002.a.tt: "#F [adultery_child.GetHerHim]의 일거수일투족을 살펴야겠어!#!"
 adultery.2002.b: "그나마 안심이 되는군!"
 adultery.2003.desc: "\"맞아요, 아버... 아니, [ROOT.Char.GetFirstNameNoTooltip]. [real_father.GetTitledFirstName](이)가 제 친부였어요!\"\n\n마침내 진실이 밝혀졌다는 사실에 안도감이 들었다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]인 [adultery_spouse.GetTitledFirstNamePossessive] 배신 따위는 대수롭지 않게 느껴졌다. 그 사람과 [adultery_child.GetFirstName](이)가 이런 비밀을 숨기고 있었을 줄이야..."
 adultery.2003.a: "이런 식으로 날 속이려 했다고?"
 adultery.2006.t: "유산"
 adultery.2006.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))]인 [owner.GetTitledFirstName](이)가 내가 자신의 자식이 아니라[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName]의 자식이란 사실을 알아버렸다! 그래도 그 사실을 다른 사람들에게 알리진 않은 모양이다. 아직까지는..."
 adultery.2006.a: "무슨 낯으로 그분을 뵈어야 할지..."
 adultery.2008.t: "내 [adultery_child.Custom('GetDaughterSon')|U](이)라고?"
 adultery.2008.desc: "가슴속에서 스멀스멀 올라오는 불안감은 역시 틀리는 일이 없단 말이지.\n\n첩보원이 내가 [adultery_child.GetTitledFirstName]의 친부가 아니란 사실을 밝혀내고 말았다. 그 아이는 [adultery_spouse.GetFirstName](와)과 [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] 사이의 부정한 사이로 맺어진 결실에 불과했던 것이다."
 adultery.2008.a: "그 아이가 내 자식이 아니었단 사실을 폭로해야겠어."
 adultery.2008.b: "잠시 생각할 시간이 필요해."
 adultery.2008.b.tt: "당분간은 비밀을 간직함"
 adultery.2009.t: "내 [adultery_child.Custom('GetDaughterSon')|U](이)라고?"
 adultery.2009.desc: "첩보원들이 [adultery_child.GetTitledFirstName]의 일거수일투족을 뒤쫓았음에도 불구하고, [adultery_child.GetHerHis] 혈통에 대한 의구심을 증명할 증거는 나오지 않았다.\n\n불행히도 [adultery_child.GetFirstNameNoTooltip](은)는 내가 그런 식으로 의심했다는 사실에 불편한 기색을 드러냈다."
 adultery.2009.a: "아무튼 그 아이는 내 자식이란 거군."
 adultery.3001.t: "비밀"
 adultery.3001.desc: "\"[ROOT.Char.Custom('GetDaughterSon')]아, 사랑하는 내 자식아. 진작에 얘기해줬어야 했는데! 날 용서해 주겠니?\"\n\n바닥에 주저앉은 어머니의 얼굴 위로 눈물이 흘러내렸다. 그 모습에 할 말을 잃고 말았다."
 adultery.3001.desc_father: "이제껏 아버지라 여기면서 살아왔던 [father.GetFirstName](이)가 나와는 전혀 관계없는 사람이었다니. [real_father.GetTitledFirstName](이)가 내 친부였다고?"
 adultery.3001.desc_no_father: "내 친부가 [real_father.Custom('MotherFather')](이)라고?"
 adultery.3001.a: "[parent_with_secret.Custom('MotherFather')](이)라는 사람이 어떻게 이럴 수가 있는 건데?"
 adultery.3001.a.tt: "#F 그래도 아직 다른 사람들에게 들키진 않았으니...#!"
 adultery.4001.t: "[adultery_spouse.GetTitledFirstNamePossessiveNoTooltip] 배신"
 adultery.4001.start.desc: "[ROOT.Char.Custom2('RelationToMe', adultery_spouse)](이)가"
 adultery.4001.unsuccessful_sex_attempt.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](을)를 유혹하려고 했다고?!"
 adultery.4001.fur.desc: "[adultery_spouse.GetSheHe]가 모피만 걸친 채로 [sex_partner.GetHerHis] 침실로 들어가서는 그대로 벗어젖혔다는 소문이 나돌고 있다!"
 adultery.4001.laugh.desc: "[adultery_spouse.GetSheHe]가 침실로 찾아오란 얘기를 꺼내자, [sex_partner.GetSheHe]가 면전에 대고 비웃었다는 소문이 나돌고 있다!"
 adultery.4001.threw.desc: "[adultery_spouse.GetSheHe]가 아무도 없는 틈을 타서 [sex_partner.GetHerHim]의 관심을 끌려고 했다는 소문이 나돌았다. [sex_partner.GetFirstNameNoTooltip] 역시 그 사람을 떨쳐내진 못했다고 한다."
 adultery.4001.sex_partner.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](와)과 간통을 저질렀단 거야?"
 adultery.4001.commoner.desc: "천박한 평민과 간통을 저질렀단 거야?"
 adultery.4001.servant.desc: "하인 하나와 간통을 저질렀단 거야?"
 adultery.4001.another_gender.desc: "게다가 둘이서만 그런 게 아니라던데!"
 adultery.4001.bed.desc: "소문대로라면 내 침대에서 그런 짓거리를 했다는 거잖아?"
 adultery.4001.mare.desc: "암말이라도 되는 것처럼 마구간에서 그런 짓거리를 할 줄이야!"
 adultery.4001.stallion.desc: "거리낌 없는 종마처럼 마구간에서 그런 짓거리를 할 줄이야!"
 adultery.4001.deer.desc: "발정난 사슴처럼 숲에서 그런 짓거리를 할 줄이야!"
 adultery.4001.elephant.desc: "발정난 코끼리처럼 숲에서 그런 짓거리를 할 줄이야!"
 adultery.4001.desk.desc: "소문대로라면 내 책상에서 그런 짓거리를 했다는 거잖아?"
 adultery.4001.alley.desc: "여느 부랑자마냥 더러운 골목길에서 그런 짓거리를 할 줄이야!"
 adultery.4001.table: "소문대로라면 주 회당의 탁자에서 그런 짓거리를 했다는 건데!"
 adultery.4001.kitchen.desc: "소문대로라면 부엌에서 그런 짓거리를 했다는 거잖아?"
 adultery.4001.privy.desc: "소문대로라면 고약한 악취를 풍기는 변소에서 그런 짓거리를 했다는 거잖아?!"
 adultery.4001.end.desc: "\n\n[adultery_spouse.GetFirstName]에게 어떻게 된 일인지를 물어봤다. \"딱 한 번만 그랬을 뿐이야.\" 그 사람이 답했다. 그렇게 말하면 배신당한 상처가 아물기라도 한다는 듯이."
 adultery.4001.a: "이런 상황인데도 그 사람을 다시 믿을 수 있을까?"
 adultery.4001.b: "경비병, 저 악독한 [adultery_spouse.Custom2('InsultNounSexual', ROOT.Char)](을)를 잡아들여라!"
 adultery.4001.b2: "후회하게 해주마! 경비병!"
 adultery.4001.c: "그래도 용서하려고 애는 써봐야지."
