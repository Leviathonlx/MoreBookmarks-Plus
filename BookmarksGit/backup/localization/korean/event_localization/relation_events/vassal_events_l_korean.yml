l_korean:
 vassal.1001.t: "모두 [ROOT.Char.GetFaith.HighGodName|U]의 뜻일지니"
 vassal.1001.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]인 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName](이)가 내 영지를 가로질러 지나갔다. 주변의 건물을 살피던 [religious_liege.GetSheHe]는 인상을 구기며 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))].\n\n\"여기에 뭐가 부족한 줄 아시오? [religious_liege.GetFaith.HouseOfWorship](이)라오. [religious_liege.GetFaith.HighGodName]께 영광스러운 찬사를 바칠 곳이 부족하구려!\""
 vassal.1001.a: "약속드리지요. [ROOT.Char.GetFaith.HouseOfWorship](을)를 짓도록 하겠습니다."
 vassal.1001.a.tt: "#F [religious_liege.GetFirstNameNoTooltip](이)가 이 약속을 기억하며, 10년 내로 약속을 이행했을 시에 당신에게 [favor|E]를 빚짐#!"
 vassal.1001.b_zealous: "설마하니 당신을 [ROOT.Char.GetFaith.HighGodName]의 대변자라고 생각하는 겁니까?"
 vassal.1001.b: "딱히 필요해 보이지 않습니다만."
 vassal.1010.desc: "\"능력 이상의 성과를 냈군, [ROOT.Char.GetFirstNameNoTooltip]. 참으로 멋들어진 건물이오.\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]인 [religious_liege.GetTitledFirstName](이)가 새로 지은 [religious_liege.GetFaith.HouseOfWorship](을)를 가리키며 [religious_liege.Custom('quirk_pos_present')].\n\n\"이 정도면 [religious_liege.GetFaith.HighGodName]께서도 나처럼 감명받으시겠구려!\""
 vassal.1010.a: "[religious_liege.GetFaith.HighGodName](을)를 섬기는 게 제 사명입니다."
 vassal.1020.desc_religious: "\"그대처럼 신실한 사람이 헛된 약속을 할 줄이야... [religious_liege.GetFaith.HighGodName]께 [religious_liege.GetFaith.HouseOfWorship](을)를 바치겠다고 그랬잖소!\""
 vassal.1020.desc_not_as_religious: "\"내게 거짓말을 하다니, [ROOT.Char.GetFirstNameNoTooltip]... [religious_liege.GetFaith.HighGodName]께 [religious_liege.GetFaith.HouseOfWorship](을)를 바치겠다고 그랬잖소!\""
 vassal.1020.desc: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))]인 [religious_liege.GetTitledFirstName](은)는 실망한 기색을 감추지 못한 채로 [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a: "사람은 실수를 저지르기 마련인데!"
 vassal.1020.a_religious: "[religious_liege.GetFaith.HighGodName]께서 용서하시길 바라는 수밖에... "
 vassal.1020.a.tt: "#F 약속했던 대로 [THIS.Char.GetFaith.HouseOfWorship](을)를 건설하는 편이 나았을 수도 있음#!"
 vassal.1101.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 영지 내에 [religious_vassal.GetFaith.HouseOfWorship](을)를 건축할 만한 공간이 남아 있더군요.\"\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]인 [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName](이)가 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))]. \"영주님께서 [religious_vassal.GetFaith.HouseOfWorship](을)를 짓는다면 [religious_vassal.GetFaith.HighGodNameAlternatePossessive] 은총을 받게 되실 겁니다. 저 또한 그에 보답할 거고요.\""
 vassal.1101.a.tt: "#F [religious_vassal.GetFirstNameNoTooltip](이)가 이 약속을 기억하며, 10년 내로 약속을 이행했을 시에 당신에게 [favor|E]를 빚짐#!"
 vassal.1110.desc: "\"능력 이상의 성과를 냈군, [ROOT.Char.Custom('FormOfAddressForLiege')]. 참으로 멋들어진 건물이오.\" [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]인 [religious_vassal.GetTitledFirstName](이)가 [religious_vassal.Custom('quirk_pos_present')]. 그리고 새로 지은 [religious_vassal.GetFaith.HouseOfWorship](을)를 가리켰다.\n\n\"이 정도면 [religious_vassal.GetFaith.HighGodName]께서도 나처럼 감명받으시겠구려!\""
 vassal.1110.a: "[religious_vassal.GetFaith.HighGodName](을)를 섬기는 것이 내 사명이다."
 vassal.1120.desc_religious: "\"영주님처럼 신실하신 분이 헛된 약속을 할 줄이야... [religious_vassal.GetFaith.HighGodName]께 [religious_vassal.GetFaith.HouseOfWorship](을)를 바치겠다고 그러셨잖습니까!\""
 vassal.1120.desc_not_as_religious: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 내게 거짓말을 하다니 ... [religious_vassal.GetFaith.HighGodName]께 [religious_vassal.GetFaith.HouseOfWorship](을)를 바치겠다고 그랬잖소!\""
 vassal.1120.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))]인 [religious_vassal.GetTitledFirstName](이)가 고개를 저으며 [religious_vassal.Custom('quirk_neg_present')].\n\n\"[religious_vassal.GetFaith.HighGodNameAlternate|U]께서 용서해주시기를 바라야겠군요.\""
 vassal.1120.a: "사람은 실수를 저지르기 마련이야!"
 vassal.1120.a.tt: "#F 약속했던 대로 [THIS.Char.GetFaith.HouseOfWorship](을)를 건설하는 편이 나았을 수도 있음#!"
 vassal.2001.t: "새싹을 가르치다"
 vassal.2001.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [child_to_educate.GetFirstName](은)는 많은 성취를 이뤄낼 아이입니다. 영주님께서 가르침을 내려주시기만 한다면 말이지요.\"\n\n[vassal_proposing_education.GetTitledFirstNamePossessive] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))](이)가 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))]. 그러더니 우리 쪽으로 손을 흔들어 보였다."
 vassal.2001.a: "그러리다. 그 아이를 훈육해 보겠소."
 vassal.2001.b: "그대의 자식이니 직접 가르치시오!"
 vassal.2101.t: "연회에 즐기고 싶은 손님"
 vassal.2101.desc: "\"여러 귀족들이 모여들어 연회를 즐긴 지도 어느덧 수개월이 지났습니다, [ROOT.Char.GetTitleTierName].\"\n\n[party_vassal.GetTitledFirstName](이)가 [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] 말을 이어갔다. \"영주님께도 도움이 될 만한 일이잖습니까. 이 상황을 바로잡고 근사한 연회를 베푼다면 고마워하는 이들도 여럿 나올 겁니다!\""
 vassal.2101.a: "머지않아 연회를 열겠다고 약조하리다!"
 vassal.2101.a_hyped: "연회가 빠질 수는 없지! 왜 이렇게 오랫동안 미뤄왔는지 모르겠구려."
 vassal.2101.a.tt: "#F [party_vassal.GetFirstNameNoTooltip](이)가 이 약속을 기억하며, 10년 내로 약속을 이행했을 시에 당신에게 [favor|E]를 빚짐#!"
 vassal.2101.b: "연회는 내가 내킬 때 개최할 거요."
 vassal.2101.b_arrogant: "대체 무슨 자격으로 내게 명령하는 거요?!"
 vassal.2101.b_greedy: "연회에 돈이 얼마나 많이 들어가는지도 모르는 주제에!"
 vassal.2101.b_lazy: "나중에 짬을 내서 생각해보리다..."
 vassal.2101.b_shy: "사람들이 몰려오는 연회를 열자고? 그건 별론데..."
 vassal.2110.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 전에 없던 성과를 내셨군요!\"\n\n바라 마지않던 연회를 치른 후유증 때문인지 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))]인 [party_vassal.GetTitledFirstName](이)가 몸을 추슬렀다. 그래도 기분만큼은 썩 좋아 보였다."
 vassal.2110.a: "길이길이 기억될 만한 연회였어!"
 vassal.2120.desc_party: "\"영주님처럼 쾌락을 즐기시는 분께서 거짓으로 약속을 하실 줄이야... 솔직히 말해서 실망했습니다.\""
 vassal.2120.desc_regular: "\"영주님처럼 [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] 분께서 거짓으로 약속을 하실 줄이야... 솔직히 말해서 실망했습니다.\""
 vassal.2120.desc: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))]인 [party_vassal.GetTitledFirstName](이)가 [party_vassal.Custom('quirk_neg_present')]. 그리고 고개를 내저어 보였다."
 vassal.2120.a: "깜빡 잊었던 거라니까 그러네!"
 vassal.2201.t: "금전적인 원조"
 vassal.2201.desc: "\"[ROOT.Char.GetTitleTierName](이)시여, 금전적인 지원을 받는다면 이득을 취할 수도 있다는 생각이 들어서 이리 알려드립니다.\"\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName](이)가 [vassal_loan_holder.Custom('quirk_pos_present')]. 그리고 어떤 방안인지를 얘기했다. 대출을 받아서 재정적인 부담을 완화하자는 계획이었다."
 vassal.2201.a: "이리 도와줘서 고맙소, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip: "[vassal_loan_holder.GetFirstNameNoTooltip]에게서 [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! 금화를 대출받음"
 vassal.2201.a.repay_loan: "대출금을 갚으려면 #bold 대출 납부#!를 선택해야 함"
 vassal.2201.b: "#EMP 그만큼#! 절박한 상황은 아니오!"
 vassal.2205.desc_inherited: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 세상을 떠난 [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]께 대출을 받으셨다고 들었습니다.\"\n\n[vassal_loan_holder.GetTitledFirstName](이)가 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]. \"그분의 후계자로서 청하는 바입니다. 대출금을 납부해주셨으면 합니다.\""
 vassal.2205.desc_inherited_loan: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 세상을 떠난 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]께 돈을 빌려드렸던 적이 있습니다.\"\n\n[vassal_loan_holder.GetTitledFirstName](이)가 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]. \"앞으로는 그분의 후계자인 영주님께서 대출금을 납부하셔야 합니다.\""
 vassal.2205.desc_all_new_char: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 세상을 떠난 [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))]께서 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))]께 돈을 빌려드렸던 적이 있습니다.\"\n\n[vassal_loan_holder.GetTitledFirstName](이)가 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))]. \"앞으로는 그분의 후계자인 영주님께서 대출금을 납부하셔야 합니다.\""
 vassal.2205.desc_first_time: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 빌려드린 돈은 잘 쓰셨습니까?\"\n\n[vassal_loan_holder.GetTitledFirstName](이)가 찾아와서 예전에 넘겨줬던 대출금을 납부하라는 얘기를 꺼냈다."
 vassal.2205.desc_second_time: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 장난은 이 정도면 됐습니다. 제게 돈을 빌려 가셨잖습니까. 대출금을 납부하겠다는 약속은 거짓말이 아니라 생각했건만.\"\n\n[vassal_loan_holder.GetTitledFirstName](이)가 [vassal_loan_holder.Custom('quirk_neg_present')]. 이렇게 날 찾아온 것도 벌써 두 번째다."
 vassal.2205.desc_three_times: "\"슬슬 지치는군요, [ROOT.Char.Custom('FormOfAddressForLiege')]! 이렇게 예의를 갖추는 것도 이번이 마지막입니다! 제게 빌려 간 돈은 어딨습니까?\"\n\n[vassal_loan_holder.GetTitledFirstName](이)가 불쾌한 감정을 드러내며 [vassal_loan_holder.Custom('quirk_neg_pp')|U]. 인내심이 바닥난 모양이다."
 vassal.2205.desc_more_times: "\"당신이 [ROOT.Char.Custom2('InsultAdjectiveArticle', SCOPE.sC('vassal_loan_holder'))] 데다가 정직하지 못한 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('vassal_loan_holder'))]인 줄 알았더라면, 이런 호의는 베풀지 않았을 겁니다.\"\n\n보물고에 있는 돈으로도 기분이 나아지지 않았던 건지, [vassal_loan_holder.GetTitledFirstName](은)는 [vassal_loan_holder.Custom('quirk_neg_present')]. 그리고 그대로 떠나버렸다."
 vassal.2205.z: "여기 있소! 얼른 챙기고 물러가시오!"
 vassal.2205.a: "빌려 간 돈이라면 당연히 돌려드려야지!"
 vassal.2205.a.tt: "#F 대출금을 되도록 빨리 납부해야 함#!"
 vassal.2205.b: "시답잖은 문제로 날 괴롭히려 들지 마시오."
 vassal.2205.c_greedy: "내가 장난이나 칠 사람이요? 큰 위안을 가져다주는 금화를 앞에 두고?"
 vassal.2205.c: "정말로 큰 금액인데...."
 vassal.2301.t: "재주 많은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening: "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 참으로 재주가 많은 인재다."
 vassal.2301.desc_diplomacy: "특히나 외교적 수완에 뛰어난 면모를 보인다."
 vassal.2301.desc_martial: "특히나 무예에 뛰어난 면모를 보인다."
 vassal.2301.desc_stewardship: "특히나 행정에 뛰어난 면모를 보인다."
 vassal.2301.desc_intrigue: "특히나 #EMP 신중히#! 처리할 일에 뛰어난 면모를 보인다."
 vassal.2301.desc_learning: "특히나 학리에 뛰어난 면모를 보인다."
 vassal.2301.desc_ending: "\n\n\"[develop_county.GetName]에서 착수하고 싶은 일이 몇 가지 있습니다. 물론 주군의 축복이 필요한 일이지요.\""
 vassal.2301.a: "어디 한번 해보시오, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy: "거절하리다. #EMP 그대#!가 내 외교적 견해를 따라줬으면 하오."
 vassal.2301.b_martial: "무용을 뽐낼 작정이오? 변동 사항은 내가 #EMP 직접#! 처리하리다."
 vassal.2301.b_stewardship: "행정적인 문제라면 내가 직접 처리할 수 있소."
 vassal.2301.b_intrigue: "그런 민감한 문제라면 내가 #EMP 직접#! 처리해야 할 것 같은데."
 vassal.2301.b_learning: "이런 문제에는 내가 나서는 편이 낫다고 생각하오."
 vassal.2301.c: "봉신에게 그만한 자유를 부여할 수는 없소."
 vassal.2401.t: "가냘픈 희망"
 vassal.2401.desc_family: "\"[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], 자금이 좀 필요해서 그러는데...\""
 vassal.2401.desc_other: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 그게... 자금이 좀 필요합니다.\""
 vassal.2401.desc: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))]인 [vassal_needs_gold.GetTitledFirstName](이)가 날 [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] 바라보고는 말을 이었다. \"양보할 게 있다면 얼마든지 그리하겠습니다. 부탁드립니다. 저를 도우실 여력이 있다는 거 압니다!\""
 vassal.2401.a: "[possible_county.GetNameNoTierNoTooltip](을)를 위한 자금 정도는 괜찮겠지."
 vassal.2401.b: "이미 계약을 통해 #EMP 큰 이익#!을 누리고 있지 않소."
 vassal.2401.c: "자기가 쓸 자금조차 마련하지 못하다니!"
 vassal.2451.t: "더 나은 계약"
 vassal.2451.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))]인 [negotiating_vassal.GetTitledFirstName](이)가 [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))] 미소를 지은 채로 내게 다가왔다.\n\n\"계약 사항을 재고해 주셨으면 합니다, [ROOT.Char.GetTitleTierName]. 일말의 개선이라도 있다면 금전이나 영지로 보답하겠습니다.\""
 vassal.2451.a: "[possible_county.GetNameNoTierNoTooltip]에 관심을 가지고 있던 참이었는데..."
 vassal.2451.b: "내 보물고에 빈자리가 생긴 참이었는데..."
 vassal.2451.c: "그대와 거래할 생각은 없소, [negotiating_vassal.GetFirstNameNoTooltip]."
 vassal.2501.t: "평화를 위한 간청"
 vassal.2501.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 전쟁은...\" [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))]인 [peaceful_vassal.GetTitledFirstName](이)가 한숨을 내쉬면서 말을 이었다. \"동원된 병력 입장에서도... 저희로서도 곤란한 일이잖습니까. 괜스레 의구심이 들기까지 합니다.\"\n\n커지는 의구심을 잠재우려면 어떻게든 조치를 취해야 하는 게 아닐까?"
 vassal.2501.a: "너무 압박을 가하지 않는 편이 낫겠군."
 vassal.2501.b: "[ROOT.Char.GetTitleTierName]의 위엄을 보여야 알아듣겠소?"
 vassal.2501.c: "괜한 의구심을 삼가는 법을 배우시오."
 vassal.2601.t: "개전 의지"
 vassal.2601.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [holder_of_claim.GetTitledFirstName](을)를 공격할 명분이 생겼습니다. 그런데도 아직 머뭇대고 계시는군요.\" [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))]인 [warmongering_vassal.GetTitledFirstName](이)가 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))]. \"왜 그러십니까? 평화라면 이미 누릴 만큼 누렸잖습니까! 이젠 기회를 붙잡아야 합니다!\""
 vassal.2601.a: "그대의 말이 옳소, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt: "#F [warmongering_vassal.GetFirstName](이)가 이 약속을 기억함#!"
 vassal.2601.b: "섣부른 행동으로 해코지를 당하긴 싫소."
 vassal.2610.desc: "\"옳은 선택을 하신 겁니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName]에게 우리의 실력을 보여줍시다! 그러면 [claim_to_fight_for.GetNameNoTier](을)를 차지하게 되실 겁니다!\""
 vassal.2610.a: "전쟁에서 승리하겠노라!"
 vassal.2620.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))]인 [warmongering_vassal.GetTitledFirstName](이)가 [warmongering_vassal.Custom('quirk_neg_present')].\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], [holder_of_claim.GetTitledFirstName]에게 분노를 보여주지 않으셨단 거 압니다. 병력도 파견하지 않으셨더군요. 애초에 치르지도 않을 건데, 전쟁을 벌이겠단 약속은 왜 하신 겁니까?\""
 vassal.2620.a: "달리 할 일이 많았던지라..."
 vassal.2701.t: "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))]인 [teacher.GetTitledFirstName](은)는 군대와 관련된 사안에 정통한 인재로 유명세를 떨친 몸이다. 내가 부족한 면이 보였던 분야에 특화된 그런 인물이었다."
 vassal.2701.a: "내게 가르침을 주겠소, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt: "[THIS.Char.Custom('CommanderTraitBeingTaught')] 특성을 획득하지 않음"
 vassal.2701.a.random_list.success: "훈련이 성공적으로 끝남"
 vassal.2701.a.random_list.failure: "훈련이 실패로 끝남"
 vassal.2701.c: "더 중요한 일부터 처리해야 해!"
 vassal.2702.desc_success_inclination: "\"인상적이군요, [ROOT.Char.Custom('FormOfAddressForLiege')]!\"\n\n나는 [teacher.GetTitledFirstName]의 가르침을 열성적으로 받아들였다. 놀랄 일도 아니긴 하지만, 그래도 만족스럽다는 생각이 들었다."
 vassal.2702.desc_success_no_inclination: "\"인상적이군요, [ROOT.Char.Custom('FormOfAddressForLiege')]!\"\n\n군대와 관련된 사안에는 재능이 없음에도 불구하고, 나는 [teacher.GetTitledFirstNamePossessive] 가르침을 갈구하며 능숙하게 받아들였다. 나조차도 깜짝 놀랄 일이었다."
 vassal.2702.desc_failure: "[teacher.GetTitledFirstNamePossessive] 노력에도 불구하고, [teacher.GetSheHe]가 하는 말이나 설명을 이해할 수가 없었다. 이번 여정은 실패로 끝나고 말았다."
 vassal.2702.a: "이제서야 왜 그리 야단이었는지 이해하게 됐어!"
 vassal.2702.b: "가르친 사람의 잘못일까, 재능이 없는 내 잘못일까?"
 vassal.2801.t: "주군의 요구"
 vassal.2801.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], [develop_county.GetNameNoTier](이)가 오랫동안 발전한 바가 없다는 사실을 깨닫고야 말았소. 그대가 그토록 갖은 애를 썼음에도 불구하고 말이오.\""
 vassal.2801.a: "무슨 얘긴지 알아들었습니다!"
 vassal.2801.b: "다른 의무를 조금만 줄여주신다면..."
 vassal.2901.t: "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc: "\"[ROOT.Char.GetTitleTierName], 제가 가지고 있어야 할 무언가를... 아니, 어딘가를 가지고 계시다고 들었습니다만.\"\n\n[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))]인 [claim_vassal.GetTitledFirstName](이)가 내 앞에 나타나서는 [claim_to_propose.GetName](을)를 내어달란 얘기를 꺼냈다."
 vassal.2901.a: "따로 조치를 취해보리다."
 vassal.2901.a.tt: "#F [claim_vassal.GetFirstNameNoTooltip](이)가 이 약속을 기억하며, 약속을 성사시켰을 경우 감사를 표함#!"
 vassal.2901.b: "[claim_to_propose.GetNameNoTierNoTooltip](은)는 내가 차지하겠소!"
 vassal.2901.z: "바라던 것을 얻게 될 거요."
 vassal.2910.desc: "\"감사합니다, [ROOT.Char.GetTitleTierName]!\"\n\n[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))]인 [recipient.GetTitledFirstName](이)가 내게 지위를 내려받았다는 사실에 기뻐했다. "
 vassal.2910.a: "저마다 소중한 게 있기 마련이지!"
 vassal.2911.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))](이)가 분노를 표했다. 내가 [claim_to_propose.GetName](을)를 내어주겠다고 약속했는데, 그게 거짓부렁에 불과했단 사실을 깨달은 탓이었다."
 vassal.2911.a: "그런 터무니없는 요구에 응해줄 의무는 없소."
 vassal.3001.t: "왁자지껄한 집구석"
 vassal.3001.desc_child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName](이)가 아내와 자식들에게 둘러싸인 모습이 눈에 들어왔다. 그 광경에 서늘한 냉기가 감돌고 있는 집구석이 떠올랐다. 자식이 하나 더 생긴다면 이런 기분도 사라지지 않을까 싶었다."
 vassal.3001.desc_no_child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName](이)가 아내와 자식들에게 둘러싸인 모습이 눈에 들어왔다. 그 광경에 비어 있는 침실과 공허한 회랑이 자리한 집구석이 떠올랐다."
 vassal.3001.desc: "\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]인 [spouse.GetFirstName](와)과 함께 애써보기도 했는데... 무언가가 잘못된 게 분명했다."
 vassal.3001.a: "[vassal_to_ask.GetFirstNameNoTooltip]에게 조언을 구한다면, 어떻게 될지도 몰라!"
 vassal.3001.b: "그래도 개인적인 문제인데..."
 vassal.3002.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 그대는 자식을 여럿 둔 행운아잖소. 내게는 그만한 운이 없나 보오. 그 문제를... 극복한 방책이 무엇인지 알려주겠소?\"\n\n상상조차 못 했던 일이 벌어졌다! [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))]인 [liege_with_trouble.GetTitledFirstName](이)가 밤일에 대한 조언을 구하러 찾아올 줄이야!"
 vassal.3002.a: "말린 돼지 음경과 포도주를 써보는 게 어떻겠습니까?"
 vassal.3002.a.critical_success: "조언이 엄청난 결과를 이끌어냄"
 vassal.3002.a.success: "조언이 좋은 결과를 이끌어냄"
 vassal.3002.a.failure: "조언으로 인한 득보다 실이 많음"
 vassal.3002.b: "남의 침실 사정에 끼어들고 싶지는 않습니다!"
 vassal.3002.c: "배우자분이 따로 교습을 받아야 할 것 같습니다."
 vassal.3002.c.tt_success: "[liege_with_trouble.GetTitledFirstNameNoTooltip](이)가 동의함"
 vassal.3002.c.tt_failure: "[liege_with_trouble.GetSheHe|U](이)가 모욕감을 느낌"
 vassal.3002.d: "효험이 확실한 개인 #EMP 교습#!이 있긴 한데..."
 vassal.3002.d.tt_success: "비밀 교습에 관심을 보임"
 vassal.3002.d.tt_failure: "[liege_with_trouble.GetSheHe|U](이)가 모욕감을 느낌"
 vassal.3003.desc_good_counsel: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]인 [vassal_to_ask.GetTitledFirstName](이)가 술을 들이밀면서 말했다. \"곧바로 차이를 느끼실 겁니다, [ROOT.Char.Custom('FormOfAddressForLiege')]!\"\n\n어떤 재료로 만들었는지를 얼버무렸던지라, 괜히 걱정스러운 마음이 들었다. 그러나 이내 온몸에 엄청난 활기가 돌기 시작했다!"
 vassal.3003.desc_bad_counsel: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]인 [vassal_to_ask.GetTitledFirstName](이)가 술을 들이밀면서 말했다. \"곧바로 차이를 느끼실 겁니다, [ROOT.Char.Custom('FormOfAddressForLiege')]!\"\n\n어떤 재료로 만들었는지를 얼버무렸던지라, 괜히 걱정스러운 마음이 들었다. 이내 한껏 달아올랐던 기분이 가라앉는 중이란 사실을 깨달은 나는 괜한 조언을 구했다면서 욕설을 퍼부었다!"
 vassal.3003.desc_making_a_move_on_spouse: "\"[spouse.GetWifeHusband] 분을 제게 보내십시오. 기분을 좋게 만들 방법이 무엇인지를 알려드릴 테니까요.\""
 vassal.3003.desc_making_a_move: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 이런 일은 조언을 해드리기가 힘듭니다. 차라리 직접 보여드리는 편이 설명하기가 쉬울 것 같은데...\""
 vassal.3003.desc_refusal: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))](은)는 참으로 뻔뻔한 작자다! [vassal_to_ask.GetTitledFirstName](와)과 민감하기 그지없는 문제를 논하려 했는데, 이렇게 퇴짜를 놓을 줄이야."
 vassal.3003.a: "[spouse.GetTitledFirstNameNoTooltip], 방에서 얘기 좀 하지!"
 vassal.3003.b: "이대로 자식 없이 살아야 할 운명인 건가?"
 vassal.3003.spouse: "곧장 그 사람을 불러오겠소!"
 vassal.3003.spouse.tt: "향상된 성 기능"
 vassal.3003.c: "그래, 개인 교습이 도움이 될지도 몰라."
 vassal.3003.d: "이리도 뻔뻔스러울 데가!"
 vassal.3004.desc_spouse: "개인 교습의 효용성에 의구심이 들 법도 한데, [spouse.GetTitledFirstName](은)는 불평하지 않았다.\n\n운만 따라준다면, 자식 한둘 정도 들어서는 건 일도 아니리라."
 vassal.3004.desc_refused: "[liege_with_trouble.GetTitledFirstName](이)가 내 제안을 거절했다!\n\n이런 상황이라면 [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))]의 밤일에 운이 따라주기를 비는 수밖에 없는데..."
 vassal.3004.desc: "개인 교습의 효용성에 의구심이 들 법도 한데, [liege_with_trouble.GetTitledFirstName](은)는 불평조차 하지 않았다.\n\n운만 따라준다면, 자식 한둘 정도 들어서는 건 일도 아니리라."
 vassal.3004.a: "그래봤자 아쉬운 사람은 내가 아니야!"
 vassal.3004.b: "이만한 재능이라면 베푸는 게 당연하지!"
 vassal.3004.c: "[spouse.GetFirstNameNoTooltip](은)는 정말로 우수한 학생이야!"
 vassal.5010.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc: "영주님의 전술에 의구심을 가질 입장이 아니란 거 압니다. 하지만 우리의 신앙을 위협하는 적이 악독한 계략을 꾸미는 걸 알면서도 개입하지 않는 이유가 무엇인지는 알아야겠습니다. 저들에게 [ROOT.Char.GetFaith.HighGodNamePossessive] 정의를 선보일 수단과 명분까지 갖춰진 상태 아닙니까. 당연히 나서야지요!"
 vassal.5010.a: "6개월 내로 저들을 향해 진격하겠소!"
 vassal.5010.a.tt: "#F 불신자들과 전쟁을 치르기로 맹세함#!"
 vassal.5010.b: "아직은 때가 아니니..."
 vassal.5010.b.tt: "#F 두루뭉술한 약속을 함#!"
 vassal.5010.c: "[ROOT.Char.GetTitleTierName]에게 이래라저래라 따지지 마라!"
 vassal.5020.t: "지켜지지 못한 위선적인 약속"
 vassal.5020.desc: "우리의 신앙을 위협하는 적에게 군대를 파견하겠다는 맹세를 한 지도 어느덧 6개월이 지났다. 약속대로 행동하지 않았으니, [vassal.GetTitledFirstName](이)가 불쾌한 기색을 드러낼 것이다."
 vassal.5020.a: "섣부른 발언이었던 걸지도 모르겠군."
 vassal.5020.b: "말은 바람처럼 스쳐 지나가기 마련이지."
 vassal.5050.desc: "지혜를 베풀어달라 간청하나이다. [claim.GetName]에 관해 청이 있사옵니다. 찬탈자 [claimed_title_holder.GetTitledFirstName](이)가 성에서 안녕을 누리는 꼴을 지켜보고 있을 수만은 없습니다. 저희 가문의 생득권마저 모욕하고 있단 말입니다. 부탁드립니다, [ROOT.Char.Custom('FormOfAddressForLiege')]! 무기를 들고 이 충성스러운 신하를 도와주십시오! 그 작자가 제 요구에 순순히 따라주지 않을지도 모릅니다!"
 vassal.5050.a: "1년 내로 그대의 바람을 들어주리다!"
 vassal.5050.a.tt: "#F [vassal.GetTitledFirstNamePossessive] 요구대로 밀어붙이기로 맹세함#!"
 vassal.5050.b: "아직은 때가 아니니..."
 vassal.5050.b.tt: "#F 개입해야 하는 상황일 경우에만 나서기로 함#!"
 vassal.5050.c: "이것보다 시급한 문제가 많소."
 vassal.5060.t: "깨어진 약속"
 vassal.5060.desc: "[claim.GetName]에 관한 [vassal.GetTitledFirstName]의 요청에 따라 전쟁을 선포하겠다고 맹세한 지도 어느덧 1년이 지났다. [vassal.GetHerHis] 편에 서주지 않았으니, [vassal.GetTitledFirstName](이)가 불쾌한 기색을 드러낼 것이다."
 vassal.5060.a: "그런 약속을 하는 게 아니었는데."
 vassal.5060.b: "아직 때가 아니라 그런 거요. 아시겠소?"
