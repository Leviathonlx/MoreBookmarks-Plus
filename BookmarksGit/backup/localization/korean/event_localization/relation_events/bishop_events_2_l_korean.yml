l_korean:
 bishop.2001.t: "성직자의 권리"
 bishop.2001.desc.a: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName](이)가 분노를 토해냈다. \n\n[scoped_bishop.GetSheHe|U]가 내게는 [scoped_prisoner.GetTitledFirstName](을)를 죄수로서 억류할 권한이 없단 주장을 펼쳤다. \"[scoped_prisoner.GetSheHe|U]는 신의 종복이오! 어떠한 죄를 저질렀건 간에, 세속의 통치자에게 판결받을 만한 사람이 아니라는 얘기요!\""
 bishop.2001.desc.b: "판결이 내려지기를 기다리던 죄수 [scoped_prisoner.GetTitledFirstName](이)가 단호한 목소리로 [scoped_prisoner.GetFaith.ReligiousText]의 글귀를 암송하고는 올려다보았다. \"[scoped_prisoner.GetFirstNameNoTooltip](이)가 성직자라는 사실이 증명되었군.\" 죄수의 옆에 서 있던 [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName](이)가 내게 경멸 어린 시선을 보내며 말을 이었다. \"이에 따라, [scoped_prisoner.GetSheHe]는 교단에서 구류토록 하겠소.\""
 bishop.2001.desc.c: "[scoped_prisoner.GetTitledFirstName](이)가 떨리는 목소리로 눈앞에 놓인 [scoped_prisoner.GetFaith.ReligiousText]의 글귀를 암송하고는 입을 다물었다.\n\n\"[scoped_prisoner.GetFirstNameNoTooltip](이)가 성직자라는 사실이 증명되었군.\" 죄수의 옆에 서 있던 [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName](이)가 내게 경멸 어린 시선을 보내며 말을 이었다. \"이에 따라, [scoped_prisoner.GetSheHe]는 교단에서 구류토록 하겠소.\""
 bishop.2001.a: "이 죄수가 *내가* 지정한 구절을 암송할 수 있단 얘기겠구려."
 tooltip.bishop.2001.a.success: "[scoped_prisoner.GetTitledFirstName](이)가 해당 구절을 정확히 암송함"
 bishop.2001.success.a.desc.tt: "교단에서 [scoped_prisoner.GetTitledFirstName](을)를 구류함"
 tooltip.bishop.a.2001.fail: "[scoped_prisoner.GetTitledFirstName](이)가 두 번째 문단을 암송하지 못함"
 bishop.2001.failure.a.desc.tt: "[scoped_prisoner.GetTitledFirstName](을)를 지하 감옥에 투옥함"
 bishop.2001.b: "어찌할 방도가 없군."
 bishop.2001.c: "떠나는 길에 넘어지는 일 없게 조심하시오."
 tooltip.bishop.c.2001.success: "[scoped_prisoner.GetTitledFirstName](이)가 사고를 당함"
 bishop.2001.success.c.desc.tt: "[scoped_prisoner.GetFirstName](이)가 풀려난 직후에 죽음을 맞이함"
 tooltip.bishop.c.2001.fail: "[scoped_prisoner.GetTitledFirstName](이)가 아무 탈 없이 떠나감"
 bishop.2001.failure.c.desc.tt: "[scoped_prisoner.GetFirstName](이)가 암살자를 따돌림"
 bishop.2001.d: "내가 잡아들인 죄수잖소! 지하 감옥에서 벗어나는 일은 없을 거요!"
 bishop.2002.t: "나의 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 가족"
 bishop.2002.desc.b: "손을 치켜들어 회당 맞은편에 있던 [scoped_relative.GetFirstName](을)를 불렀다. 그걸 본 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))](은)는 당황한 눈빛을 보이더니, 황급히 자리를 떠났다."
 bishop.2002.desc.c: "어떻게든 대화를 해보려고 저녁 식사 자리를 살폈는데, 다들 당황한 눈빛으로 고개를 돌리기만 했다."
 bishop.2002.desc.a: "\n\n[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName], 그 [scoped_bishop.Custom2('InsultAdjective', ROOT.Char)] [scoped_bishop.Custom2('InsultNoun', ROOT.Char)] 때문에 가족과 서로 등지는 사이가 되고 말았다. [scoped_bishop.GetSheHe|U]가 영혼을 인도해 주십사 찾아갔던 친지들의 귓가에 거짓말을 속삭여댄 게 분명했다. 나라는 사악한 [ROOT.Char.GetTitleTierName](이)가 있어서 우리 집안에 [ROOT.GetCharacter.GetFaith.HighGodName]의 저주가 내린 거라 했겠지."
 bishop.2002.a: "그 작자에 대해서 얘기할 게 있는데..."
 tooltip.bishop.2002.a.success: "[scoped_bishop.GetTitledFirstName](이)가 거짓말을 했다고 친지들을 설득함"
 bishop.2002.success.a.desc.tt: "중상모략을 일삼던 [scoped_bishop.GetFirstNamePossessive] 악행을 폭로함"
 tooltip.bishop.a.2002.fail: "폭로에도 가족들의 생각은 바뀌지 않음"
 bishop.2002.failure.a.desc.tt: "가족들이 이야기를 들으려고 하지 않음"
 bishop.2002.b: "공개 석상에서 회개하는 모습을 보인다면 상황이 나아질까?"
 bishop.2002.c: "[scoped_bishop.GetCouncilTitle|U](이)가 날 음해하게 놔둘 수는 없어!"
 bishop.2003.t: "만민의 사제"
 bishop.2003.desc: "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName](은)는 설교 시간마다 나에 대한 조롱을 일삼았다. 단 하루도 빠지지 않고 말이다.\n\n그 [scoped_bishop.Custom2('InsultNoun', ROOT.Char)](은)는 망상에 사로잡혀서는 내가 [ROOT.Char.GetFaith.DevilName]의 앞잡이라고 확신했다. 농노들이 내게 맞서는 그날까지 중상모략을 관둘 생각은 없어 보였다."
 bishop.2003.a: "기부금을 주면서 특권을 보장해 준다면 노여움을 풀지도 몰라."
 bishop.2003.b.a: "전부 잘 통제되고 있다니까 그러네!"
 bishop.2003.b.b: "흥, 그래봤자 큰일이 벌어지지도 않을 텐데."
 bishop.2003.c: "불복하는 봉신들에게는 관용을 베풀지 않겠어!"
 bishop.2003.c.infidel: "그 작자를 영원히 떠들지 못하는 신세로 만들어주겠어."
 bishop.2002.everyrelative.custom: "[scoped_bishop.GetFaith.GetAdjective] [family_member|E] 전원"
 bishop.2002.everypiousrelative.custom: "독실한 [scoped_bishop.GetFaith.GetAdjective] [family_member|E] 전원"
 bishop.2003.countyunrest.custom: "[domain|E] 내의 모든 [scoped_bishop.GetFaith.GetAdjective] [Concept( 'county', '영지' )|E]"
 bishop.2003.everytheocrat.custom: "모든 [scoped_bishop.GetFaith.GetAdjective] [theocratic|E] 봉신"
 bishop.2004.t: "광신자의 시선"
 bishop.2004.desc: "최근 들어 [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName](이)가 설교할 때마다 내 '신앙심이 부족'해 보인다고 불평을 늘어놓고 있다.\n\n오죽하면 나를 '불경한 [root_scope.Custom2('InsultNoun', SCOPE.sC('scoped_bishop'))]'(이)란 명칭으로 지칭하기까지 했단다. 열성적인 봉신들은 [scoped_bishop.GetHerHim]의 말에 귀를 기울이기 시작했고..."
 bishop.2004.theologian: "후안무치한 거짓말에 중상모략이다!"
 bishop.2004.a: "'신실한 마음으로 기부'하면 도움이 되겠지..."
 bishop.2004.b: "쯧! 좋을 대로 생각하라지."
