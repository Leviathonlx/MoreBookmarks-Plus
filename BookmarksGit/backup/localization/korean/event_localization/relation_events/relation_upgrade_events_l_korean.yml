l_korean:
 #Tourney Troubles
 #Initial Event:
 relation_upgrade.0001.t: "대회에서 생긴 문제"
 relation_upgrade.0001.desc.opening: "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 지역 [ROOT.Char.Custom('MartialTournamentAdjective')] 대회에 참가해야 하는데, 참가자들이 제시간에 오지 않는 바람에 개최식이 몇 시간이나 지연되고 말았다.\n\n"
 relation_upgrade.0001.desc.rival: "이 자리에는 [rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] 역시 참석했다. 그 작자는 언제나처럼 남의 비위를 거스르며 무지렁이처럼 행동하고 있었다. 계속해서 불평을 늘어놓기만 하는지라, 다들 평소보다 #EMP 훨씬#! 고생하고 있었다."
 relation_upgrade.0001.desc.friend: "주위를 둘러보다가 근처 경기장에 앉아 있던 [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 눈에 들어왔다. 지루해서 죽을 것만 같은 모습이었다."
 relation_upgrade.0001.desc.lover: "주위를 둘러보다가 관중석에 홀로 앉아 있던 [lover.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 눈에 들어왔다. 참으로 외로워 보이는 광경이었다."
 relation_upgrade.0001.desc.second_friend: "\n\n경기장에 앉아 있던 [friend.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 지루해서 죽을 것만 같은 모습이었다. 문득"
 relation_upgrade.0001.desc.second_lover: "\n\n관중석에 홀로 앉아 있던 [lover.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 보기만 해도 외로운 모습을 하고 있었다. 문득"
 relation_upgrade.0001.desc.second_bridge: "\n\n문득 "
 relation_upgrade.0001.desc.drink: "어느 상인이 [ROOT.Char.Custom('GetExpensiveDrink')] 한 수레를 가져다 놓았다는 사실이 떠올랐다."
 relation_upgrade.0001.desc.food: "[ROOT.Char.Custom('GetExpensiveMeal')](이)가 풍기는 황홀한 냄새가 부엌 너머로 퍼지고 있다는 사실이 떠올랐다."
 relation_upgrade.0001.desc.prowess: "이 상황을 내 기량을 선보이면서 관중들도 만족시킬 수 있는 일석이조의 기회로 삼아도 괜찮겠단 생각이 들었다."
 relation_upgrade.0001.desc.gossip: "다른 참가자들의 대화를 엿듣기에 좋은 기회일는지도 모른단 생각이 들었다."
 relation_upgrade.0001.desc.book: "기다리는 동안에 [ROOT.Char.GetFaith.ReligiousText](을)를 읽으면서 시간을 보내도 괜찮겠단 생각이 들었다."
 relation_upgrade.0001.rival: "[rival.GetFirstNameNoTooltip](을)를 마구간 여물통에다가 빠뜨려서 분위기를 살린다."
 relation_upgrade.0001.friend: "경기장에 있던 [friend.GetFirstNameNoTooltip](와)과 시간을 보낸다."
 relation_upgrade.0001.lover: "[lover.GetFirstNameNoTooltip]에게 우리만의 \"[ROOT.Char.Custom('MartialTournamentAdjective')] 대회\"를 벌이자고 제안한다."
 relation_upgrade.0001.drink: "좋은 술은 분위기를 달아오르게 하지!"
 relation_upgrade.0001.food: "맛난 음식은 분위기를 달아오르게 하지!"
 relation_upgrade.0001.prowess: "군중들이 날 응원하게 될 거야!"
 relation_upgrade.0001.gossip: "비밀을 간직한 사람이 하나쯤 있을 텐데..."
 relation_upgrade.0001.gossip.tt: "영지에 나돌고 있는 비밀 하나를 무작위로 밝혀냄"
 relation_upgrade.0001.book: "시간을 보내기에 [ROOT.Char.GetFaith.ReligiousText](을)를 정독하는 것만한 게 없지."
 relation_upgrade.0001.opt_out: "이 끔찍한 곳에서 너무 많은 시간을 낭비했어."
 #Tourney Troubles
 #Follow-Up Event:
 relation_upgrade.0011.t: "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening: "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival: "대회 준비가 엉망진창이라면서 한탄하던 중이었는데, 갑자기 [source.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 다가오더니 날 마구간 여물통에 밀어 넣었다! 이윽고 사람들 사이에서 웃음이 터져 나왔다!"
 relation_upgrade.0011.desc.friend: "경기장에서 무슨 일이라도 일어나기를 기다리던 참이었는데, [source.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내가 있던 탁자로 찾아와서는 자리를 잡았다. \"엉망진창인 대회로군. 그동안 어떻게 지냈소?\""
 relation_upgrade.0011.desc.lover: "참가자들이 나타나기만을 기다리던 참이었는데, [source.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 다가와서는 우리만의 \"[ROOT.Char.Custom('MartialTournamentAdjective')] 대회\"를 벌이자는 제안을 건넸다."
 relation_upgrade.0011.rival.accept: "#EMP 감히#! 이런 짓을 벌이다니?!"
 relation_upgrade.0011.rival.accept.toast: "[rival.GetFirstNameNoTooltip](이)가 언짢아함"
 relation_upgrade.0011.rival.decline: "재미 삼아서 #EMP 그랬던#! 것 같긴 한데..."
 relation_upgrade.0011.rival.decline.toast: "[rival.GetFirstNameNoTooltip](이)가 웃어넘김"
 relation_upgrade.0011.friend.accept: "이렇게 만날 줄이야, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast: "[friend.GetFirstNameNoTooltip](와)과 안면을 틈"
 relation_upgrade.0011.friend.decline: "실례하오. 여길 떠나려던 참이었던지라..."
 relation_upgrade.0011.friend.decline.toast: "[friend.GetFirstNameNoTooltip](이)가 관심을 보이지 않음"
 relation_upgrade.0011.lover.accept: "무얼 하든 지금보단 재밌겠지."
 relation_upgrade.0011.lover.accept.toast: "[lover.GetFirstNameNoTooltip](이)가 제안을 받아들임"
 relation_upgrade.0011.lover.decline: "하, 멋진 농담이... 잠깐, 농담한 거 맞지?"
 relation_upgrade.0011.lover.decline.toast: "[lover.GetFirstNameNoTooltip](이)가 웃어넘김"
 #relation_upgrade.1001-1999
 #Attending a Terrible Party
 #Initial Event:
 relation_upgrade.1001.t: "잊고 싶은 밤"
 relation_upgrade.1001.desc.intro: "맙소사, 이렇게 #EMP 따분한#! 연회라니! 이 정도면 [terrible_party_host.GetFirstName](을)를 #EMP 최악#!의 주최자로 손꼽아도 무방하리라. 너무나도 평범해서 하품이 나올 지경인데, 이걸 어떻게 버티라는 거야?\n\n시간을 죽일 만한 일을 찾으려고 연회장을 훑었다. 무슨 일이든 상관없었다. 그러다가"
 relation_upgrade.1001.desc.friend: "근처의 발코니에서 친근하게 손을 흔들던 [potential_friend.GetFirstName](을)를 발견했다."
 relation_upgrade.1001.desc.lover: "내 옆을 지나가면서 아쉽다는 듯이 한숨을 내뱉던 [potential_lover.GetFirstName](을)를 발견했다."
 relation_upgrade.1001.desc.rival: "구석진 곳에서 날 날카롭게 쏘아보던 [potential_rival.GetFirstName](을)를 발견했다."
 relation_upgrade.1001.desc.outro: "늘어지기만 하는 저녁 행사에서 벗어날 #EMP 방법#!을 찾아야겠단 생각이 들었다."
 relation_upgrade.1001.a: "[potential_friend.GetFirstNameNoTooltip](와)과 안면을 트는 편이 좋으려나?"
 relation_upgrade.1001.a.tt: "답변을 기다림"
 relation_upgrade.1001.b: "[potential_lover.GetFirstNameNoTooltip], 달빛 아래서 산책이라도 하지 않겠습니까?"
 relation_upgrade.1001.b.tt: "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c: "이봐, [potential_rival.GetFirstNameNoTooltip]. 내가 널 어떻게 #EMP 생각#!하는 줄 알아?"
 relation_upgrade.1001.c.tt: "[potential_rival.GetFirstNameNoTooltip](이)가 신랄한 언변에 반응함"
 relation_upgrade.1001.d: "춤이라도 추자고!"
 relation_upgrade.1001.d.tt_success: "연회에 활기를 불어넣음"
 relation_upgrade.1001.d.tt_success.list: "연회에 참석한 [guests|E] 및 [courtiers|E] 전원"
 relation_upgrade.1001.d.tt_fail: "#EMP 당신#! 때문에 [terrible_party_host.GetFirstNamePossessiveNoTooltip] 연회가 엉망이 됨"
 relation_upgrade.1001.e: "문에 빗장을 가로지른다면, 여길 어렵지 않게 불태울 수 있을 텐데..."
 relation_upgrade.1001.e.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f: "이 상황을 어떻게든 활용해보는 게 좋겠군."
 relation_upgrade.1001.g: "새로운 사람을 사귀는 것도 괜찮지 않을까?"
 relation_upgrade.1001.h: "[terrible_party_host.GetFirstName], 이렇게 끔찍한 연회를 주최할 줄이야!"
 relation_upgrade.1001.h.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i: "조용히 빠져나간다."
 #Follow-Up, Friend:
 relation_upgrade.1002.t: "$relation_upgrade.1001.t$: 여기만 아니면 되는데"
 relation_upgrade.1002.desc: "[terrible_party_host.GetFirstName](이)가 연회를 완전히 망쳐 놓았다. 이 끔찍한 곳에 발목 잡힌 지도 #EMP 몇 시간#!은 된 것 같은데. 지나가는 사람들에게 흐느적거리며 손이나 흔들어야 하는 처지라니.\n\n차라리 발코니에서 뛰어내리는 게 낫겠다는 생각이 들었다. 그때 누군가가 내 어깨를 두드렸다.\n\n\"실례해도 괜찮을까요, [potential_friend.GetFirstNameNoTooltip]?\" [party_root.GetTitledFirstName](이)가 말을 이었다. \"여기서 벗어나 산책이라도 하는 게 어떻겠습니까?\""
 relation_upgrade.1002.a: "맙소사, 여기만 아니면 어디든 좋아요!"
 relation_upgrade.1002.a.tt: "[potential_friend.GetFirstNameNoTooltip](이)가 제안을 받아들임"
 relation_upgrade.1002.b: "음, 고맙지만 사양하죠."
 relation_upgrade.1002.b.tt: "[potential_friend.GetFirstNameNoTooltip](이)가 정중하게 거절함"
 relation_upgrade.1002.c: "#EMP 당신#!이랑? 이 자리에서 가장 지루한 사람이 당신인데?"
 relation_upgrade.1002.c.tt: "[potential_friend.GetFirstNameNoTooltip]에게 비방을 당함"
 #Follow-Up, Lover:
 relation_upgrade.1003.t: "$relation_upgrade.1001.t$: 달빛 아래의 산책"
 relation_upgrade.1003.desc: "어쩌다가 [terrible_party_host.GetFirstName]에게 설득당해서 따분하기 짝이 없는 끔찍한 연회에 참석하게 되었는지 모르겠다. 한순간 정신이 나갔던 탓이려나. [party_root.GetTitledFirstName] 역시 참석할 거라고 언질을 받았던 탓일지도 모르지.\n\n아까 저녁에 그 사람 곁을 지나치면서 외로움이 한껏 묻어나오는 한숨을 내뱉었는데, 눈치채지를 못한 것 같다. 아니, 그냥 모른 척했던 걸지도...\n\n\"[potential_lover.GetFirstNameNoTooltip] 맞지요? 함께 달빛 아래를 거닐어보는 게 어떻겠습니까?\""
 relation_upgrade.1003.a: "[party_root.GetFirstNameNoTooltip], 그냥 가버린 줄 알았다고요!"
 relation_upgrade.1003.a.tt: "[potential_lover.GetFirstNameNoTooltip](이)가 기뻐함"
 relation_upgrade.1003.b: "그냥 친구로 남는 편이 좋아 보이는데..."
 relation_upgrade.1003.b.tt_custom_relation: "[party_root.GetFirstNameNoTooltip](이)가 [lover|E]이 되려고 하지 않음"
 relation_upgrade.1003.b.tt: "[potential_lover.GetFirstNameNoTooltip](이)가 친구로만 남으려고 함"
 relation_upgrade.1003.c: "거절할게요. 구혼자를 받고 있지는 않거든요."
 relation_upgrade.1003.c.tt: "[potential_lover.GetFirstNameNoTooltip](이)가 반응을 보이지 않음"
 #Follow-Up, Rival:
 relation_upgrade.1004.t: "$relation_upgrade.1001.t$: 그칠 줄 모르는 역정"
 relation_upgrade.1004.desc: "맙소사, [terrible_party_host.GetFirstName](이)가 동아줄이 되어줄 연회조차 제대로 준비하지 못하는 작자일 줄이야! 음악은커녕 음식이나 춤사위, 조명까지 제대로 된 게 없었다. 게다가 그 버러지 같은 [party_root.GetTitledFirstName]까지 초대하다니!\n\n\"$relation_upgrade.1001.c$\" 맞은편에서 성을 내던 녀석이 소리를 질렀다. 활기를 잃었던 손님들의 이목을 끈 [party_root.GetTitledFirstName](이)가 내게 다가왔다. 언짢은 속내를 내비치려고 작정을 한 모양이었다."
 relation_upgrade.1004.a: "내 #EMP 속내#!를 떠볼 생각인가 본데. 뻔뻔하기 짝이 없군."
 relation_upgrade.1004.a.tt: "[potential_rival.GetFirstNameNoTooltip](이)가 화를 내며 반박함"
 relation_upgrade.1004.b: "남의 체면을 깎아놓다니."
 relation_upgrade.1004.b.tt: "[potential_rival.GetFirstNameNoTooltip](이)가 동조해 주지 않음"
 relation_upgrade.1004.c: "그냥... 친구가 될 수는 없을까?"
 #Other:
 aloof_but_alluring_modifier: "냉담하지만 매력적임"
 aloof_but_alluring_modifier_desc: "선뜻 얘기를 나누기 힘들지만, 부정하지 못할 매력을 지닌 인물입니다."
 inured_to_boredom_modifier: "권태로움에 무뎌짐"
 inured_to_boredom_modifier_desc: "지루한 사교 행사에 익숙한 인물입니다."
 #relation_upgrade.2001-2999
 relation_upgrade.2101.t: "건전하지 못한 관계"
 relation_upgrade.2101.desc_opening: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 전염병이 돌고 있습니다! 조심하셔야 합니다!\"\n\n"
 relation_upgrade.2101.desc_opening_physician: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))]인 [physician.GetTitledFirstName](이)가 날 막아섰다. 전염병에 걸린 평민의 몸뚱어리가"
 relation_upgrade.2101.desc_opening_other: "전염병에 걸린 평민의 몸뚱어리가"
 relation_upgrade.2101.desc_bubonic_plague: "고름과 피로 멍울진 커다란 가래톳에 뒤덮인 채로"
 relation_upgrade.2101.desc_smallpox: "발진과 혹에 뒤덮인 채로"
 relation_upgrade.2101.desc_ending: "탁자 위에 뉘여져 있었다. 혹시라도 사체를 만졌다간 감염될지도 모르는 상황이었다. 잠깐만, 이 기회에... [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]의 봉토인 [rival_capital.GetNameNoTierNoTooltip] 가까이로 #EMP 나들이#!를 떠나는 것도 괜찮겠는데."
 relation_upgrade.2101.a: "사체를 [rival_capital.GetNameNoTierNoTooltip]에 던져버리자!"
 relation_upgrade.2101.a_tt: "[rival.GetHerHis] 궁정에 머무는 누군가가 전염병에 걸림"
 relation_upgrade.2101.a_tt_rival: "[rival.GetTitledFirstName](이)가 경쟁자가 될 수도 있음"
 relation_upgrade.2101.a_tt_nemesis: "[rival.GetTitledFirstName](이)가 천적이 될 수도 있음"
 relation_upgrade.2101.b: "사체에 전염병의 원인을 밝혀낼 단서가 남아 있을지도 몰라."
 relation_upgrade.2101.b_tt: "궁정 신하 중 하나가 전염병에 걸림"
 relation_upgrade.2101.b_tt_2: "[capital.GetNameNoTooltip]에 전염병이 창궐함"
 relation_upgrade.2101.c: "품위를 갖춰 장례를 치러야겠군."
 relation_upgrade.2102.desc_opening: "[corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)]의 수행단이 [rival_capital.GetNameNoTier]에서 멀찍이 떨어진 곳에 멈춰 섰다. 사절단을 파견해서 무슨 일인지 확인하려 했는데, 그쪽 야영지에서 [rival.Custom('ResidenceBuilding')](으)로 무언가를 날려보냈다.\n\n이내 하늘에서 전염병 때문에 심하게 짓무른 사체가 떨어졌다."
 relation_upgrade.2102.desc_bubonic_plague: "고름과 피로 멍울진 커다란 가래톳에 뒤덮인 사체였는데, 상태가 어찌나 심각한지 멀리서도 알아볼 정도였다."
 relation_upgrade.2102.desc_smallpox: "온몸이 발진과 혹으로 뒤덮인 사체였는데, 상태가 어찌나 심각한지 멀리서도 알아볼 정도였다."
 relation_upgrade.2102.desc_ending: "\n\n철퍽거리는 소리와 함께 떨어진 사체에서 핏방울과 창자가 쏟아졌다. 다들 어쩔 줄 몰라 했다."
 relation_upgrade.2102.a: "사체를 챙겨라!놈들에게 다시 날려보내야 한다"
 relation_upgrade.2102.b: "사체를 조사해야 해."
 relation_upgrade.2102.tt: "[rival.GetTitledFirstNamePossessive] 궁정 신하 중 하나가 전염병에 걸림"
 relation_upgrade.2102.b_tt_2: "[rival_capital.GetNameNoTooltip]에 전염병이 창궐함"
 #Character is very passionate about something
 relation_upgrade.2001.t: "열렬한 관심"
 relation_upgrade.2001.lover_dinner.desc: "저녁 식사 시간이 되었다."
 relation_upgrade.2001.lover_party.desc: "[lover_1_location.GetNameNoTooltip]에서 주최된 저녁 연회가 시작되었다."
 relation_upgrade.2001.lover.desc: "열심히 머리를 굴린 끝에 [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]의 옆자리에 앉을 수 있었다. 이내 [lover_1.GetSheHe|U]가 내게 [lover_1.Custom('herhis_subject_of_interest')]에 대해 논해보자는 제안을 건넸다."
 relation_upgrade.2001.soulmate.desc: "[lover_1.GetTitledFirstName](이)가 멍하니 내 머리카락을 어루만졌다. 그러면서 입으로는 [lover_1.Custom('herhis_subject_of_interest')]에 대한 얘기를 꺼냈다."
 relation_upgrade.2001.relates.desc: "\n\n[lover_1.GetHerHis|U] 관점은 흥미로웠다. 하지만 진짜로 내 마음을 끌었던 건 그 속의 열정이었다. 얘기가 이어질수록 [lover_1.GetSheHe]가 더한 열정을 보였다. 아름다운 두 눈이 긍정적으로 #EMP 빛났다#!. [lover_1.GetHerHim]의 말이라면 평생 들어도 괜찮을 것 같았다."
 relation_upgrade.2001.does_not_relate.desc: "\n\n무엇 하나 제대로 알아들은 게 없었다. 그래도 그 열정적인 태도에는 넋이 빠질 수밖에 없었다. [lover_1.GetHerHis|U] 아름다운 두 눈이 긍정적으로 #EMP 빛났다#!. 나 같은 풋내기의 눈에도 그 목소리에 담긴 통찰력은 대단해 보였다. [lover_1.GetHerHim]의 말이라면 평생 들어도 괜찮을 것 같았다."
 relation_upgrade.2001.a: "좀 더 조용한 곳에서 얘기를 이어가면 안 될까요?"
 relation_upgrade.2001.a.success: "[lover_1.GetShortUIName|U](이)가 제안을 받아들임"
 relation_upgrade.2001.a.failure: "[lover_1.GetShortUIName|U](이)가 속뜻을 알아채지 못함"
 relation_upgrade.2001.b: "[lover_1.GetFirstNameNoTooltip], 당신을 사랑합니다."
 relation_upgrade.2001.b.success: "[lover_1.GetShortUIName|U](이)가 자신도 그렇다고 답함"
 relation_upgrade.2001.b.failure: "[lover_1.GetShortUIName|U](이)가 자신은 그렇지 않다고 답함"
 relation_upgrade.2001.c: "흥미로운데요! 다시 한번 설명해 줄래요?"
 relation_upgrade.2002.lover_dinner.desc: "저녁 식사 시간이 되었다. 나는 곧장 [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]의 옆자리에 가서 앉았다."
 relation_upgrade.2002.lover_party.desc: "[lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName](이)가 저녁 만찬에 참석했다. 예상치도 못하게 반가운 손님이 찾아온 느낌이었다."
 relation_upgrade.2002.lover.desc: "이내 그 사람과 [lover_1.Custom('my_subject_of_interest')]에 대한 얘기를 나눴다. 내가 몇 시간이고 토론할 수 있는 주제였다. 다행히도 [lover_2.GetFirstNameNoTooltip](이)가 내 말에 귀를 기울여줬다. 내가 하는 말에 관심이 있는 게 분명해 보였다. 그 사람이 질문을 덧붙이기도 했는데, 그 속에서 배려와 통찰력을 엿볼 수 있었다.\n\n저녁 식사 자리에 남아있는 게 우리뿐이란 사실을 알아차리지도 못했다. 내 얘기를 자세히 들으려는 건지 [lover_2.GetFirstNameNoTooltip](이)가 몸을 기울였는데, 이내 심장이 널뛰기 시작했다."
 relation_upgrade.2002.c.lover: "에, 그게... 제가 하려던 말은..."
 relation_upgrade.2002.soulmate.desc: "이내 멍하니 [lover_2.GetTitledFirstNamePossessive] 머리카락을 어루만졌다. [lover_1.Custom('my_subject_of_interest')]에 대해 얘기하던 중에 [lover_2.GetHerHim]가 내 가슴팍에 얼굴을 묻었다. 내 말에 제대로 귀를 기울여 주는 사람이다. 콧소리를 내거나 고개를 끄덕이며 맞장구를 치고, 통찰력이 엿보이는 질문을 할 때도 있다. 내가 중요시하는 주제에 신경을 써주는 모습을 보고 있노라면 가슴 언저리가 따스해지곤 했다."
 relation_upgrade.2002.c.soulmate: "당신만큼 얘기를 잘 들어주는 사람도 없을 거예요."
 relation_upgrade.2003.lover.desc: "몸을 기울여 [lover_1.GetFirstNamePossessive] 의사를 물었다. 그 사람의 눈에 지금과는 다른 열정이 깃들었다. 뺨을 붉게 물들인 [lover_1.GetSheHe|U]가 망설이는 모습을 보였다. 하지만 그 고민은 길게 이어지지 않았다.\n\n\"잠깐만 여기서 기다려줘요. 아무도 의심하지 않게끔 말이죠. 그런 다음에 제 침실로 찾아오세요.\" [lover_1.GetFirstNameNoTooltip](이)가 서둘러 자리를 떠났다. 그 모습에서 눈길을 뗄 수가 없었다."
 relation_upgrade.2003.soulmate_start.desc: "사랑 고백이 [lover_1.GetFirstName]의 허를 찔렀던 모양이다. 머리카락을 어루만지는 손길이 계속 이어졌다. 내 뺨에 맞닿은 가슴은 제멋대로 널뛰고 있었다. 내 가슴도 마찬가지로 널뛰기 시작했다.\n\n"
 relation_upgrade.2003.soulmate_end.desc: "\"진심인가요, [lover_2.GetFirstNameNoTooltip]? 저 역시 오랫동안 그렇게 생각했는데, 당신도 같은 마음일 줄은...\"\n\n이어진 입맞춤은 살면서 맛보았던 그 무엇보다도 달콤했다."
 relation_upgrade.2003.a: "대단한 사람이라니까!"
 relation_upgrade.2003.b: "[realm.GetNameNoTierNoTooltip]에 나만큼 행복한 사람은 없을 거야!"
 relation_upgrade.2004.lover.desc: "[lover_1.GetFirstName](이)가 내 속뜻을 알아채지 못했다. 거절당해서 당황하는 날 볼 수가 없어서 모른 척했던 걸지도 모르지.\n\n[lover_1.Custom('my_subject_of_interest')]에 관한 이야기가 이어졌다. 다행히도 [lover_1.GetFirstNameNoTooltip](이)가 관심을 보인 덕분에 어색한 분위기가 무색해졌다."
 relation_upgrade.2004.soulmate_end.desc: "\"당신은 좋은 사람이에요, [lover_2.GetFirstNameNoTooltip]. 이렇게 함께하는 시간도 좋고요. 그러니 그런 사이로만 남아주면 안 될까요?\"\n\n완곡한 거절이 이어진 후, [lover_1.Custom('my_subject_of_interest')]에 대한 얘기를 이어갔다. 어떻게든 어색한 분위기를 지워야겠단 심정으로 말이다."
 relation_upgrade.2004.a: "뭣도 모르고 받아주리라 생각했던 것부터가 잘못이었어."
 relation_upgrade.3000.t: "흐드러진 증오"
 relation_upgrade.3000.desc: "[rival_to_be.GetFirstName], [rival_to_be.Custom2('InsultAdjective', ROOT.Char)] [rival_to_be.Custom2('InsultNoun', ROOT.Char)] 같은 놈! 내 피를 들끓게 만드는구나! 대체 [ROOT.GetCharacter.GetFaith.HighGodName]께서는 무슨 생각으로 더러운 행각을 일삼는 그 자식을 내버려두신 걸까?! 이 세상에 내린 저주나 다름없는 놈팡이거늘! 아니. 따져볼 것도 없지. 그 인간 말종은 [ROOT.GetCharacter.GetFaith.DevilNamePossessive] 동족이 분명해. 역겨운 종기도, 굶주린 메뚜기 떼도 그 자식보단 낫다.\n\n[rival_to_be.Custom2('InsultAdjective', ROOT.Char)] 공기를 그 자식하고 함께 나눠 쓴다는 #EMP 사실 자체#!가 견디기 어렵군! 뭐라도 손을 써야 한다. 행동이 필요한 시점이야.\n\n안 그러면 내 정신부터 나가버리고 말 거야."
 relation_upgrade.3000.a: "[rival_to_be.GetFirstNameNoTooltip] 그 인간말종이 죽어 파묻히는 날까지 쉬지 않겠다..."
 relation_upgrade.3000.b: "아니! 복수심에 휘둘릴 순 없지!"
 driven_by_vengeance_modifier: "들끓는 복수심"
 driven_by_vengeance_modifier_desc: "해당 인물은 경쟁자의 목숨을 끊는 것을 삶의 동기로 삼음"
