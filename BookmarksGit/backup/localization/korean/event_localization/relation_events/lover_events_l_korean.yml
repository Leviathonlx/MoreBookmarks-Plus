l_korean:
 lover.0001.t: "사그라든 열정"
 lover.0001.desc_opening: "\"내 [ROOT.Char.Custom('LoverPetName')], 이대로... 어물쩍 넘어갈 수는 없어요!\"\n\n연인인 [lover.GetTitledFirstName](이)가 내게서 벗어나며 말했다."
 lover.0001.desc_murder: "\"우리 사이에 튀었던 불꽃이 사그라든 데다가... 살인을 저질렀을지도 모른단 생각 때문에... 버티기가 힘드네요!\""
 lover.0001.desc: "\"우리 사이에 튀었던 불꽃이... 사그라든 것만 같아요.\""
 lover.0001.a: "맞는 말이다. 각자의 길을 걸어갈 때가 되었다."
 lover.0001.b: "하지만... 좋은 나날도 있었잖아!"
 lover.0001.b.tt: "[lover.GetSheHe|U]가 관계를 유지할 기회를 줌"
 lover.0002.t: "사그라든 열정"
 lover.0002.still_in_love: "[first_lover.GetHerHis|U] 말이 귓가에 맴돈다. 음울한 목소리로 말을 걸어온 [first_lover.GetTitledFirstName]에게는 내게 상처를 주겠단 마음만 가득했다.\n\n\"그래도 전... 당신을 사랑했어요!\" 말라붙은 목으로 억지로 내뱉은 말이었다. 그렇게 간청했음에도 불구하고 [first_lover.GetHerHis] 마음은 바뀌지 않았다."
 lover.0002.still_likes: "[first_lover.GetTitledFirstNamePossessive] 말에 가슴이 미어졌지만, 그 고통을 참아넘기려 애썼다.\n\n이게 최선이라 생각하는 것 같으니, 떠나가는 [first_lover.GetHerHim]를 곤혹스럽게 만들진 말아야지 않겠는가."
 lover.0002.neutral: "\"모든 일에는 끝이 있기 마련이에요.\" [first_lover.GetTitledFirstName](이)가 내게 말했다. 이제껏 함께 나눴던 일들을 생각하니 슬픔에 겨울 수밖에 없었다. 결국은 이게 모두를 위한 최선이란 생각이 들었다."
 lover.0002.dislike: "[first_lover.GetTitledFirstName](이)가 확신이 없는 듯한 태도로 날 찾아왔다. 그만 만나자는 얘기를 꺼내려 한다는 사실을 깨달았음에도 화가 나진 않았다. 도리어 안도감이 들었다."
 lover.0002.hate: "[first_lover.GetTitledFirstName](이)가 진지하게 논해야 할 문제가 있다면서 날 찾아왔다. [first_lover.GetSheHe]가 채 입을 열기도 전에, 왜 그리 날 실망시키냐면서 일장연설을 늘어놓았다.\n\n더는 날 보고 싶지 않다고 말하는 [first_lover.GetSheHe]의 모습을 보니, 외려 기분이 좋아졌다."
 lover.0002.like.vengeful: "[first_lover.GetTitledFirstNamePossessive] 입술 사이로 말도 안 되는 변명이 흘러나왔다. 속에서 증오란 감정이 끓어오르기 시작했다. [first_lover.GetSheHe|U]가 내뱉는 한마디 한마디가 감정에 불을 지폈다. 그러니까 나로는 부족하단 얘기지? 어떻게든 그 사람을 후회하게 해줄 거다. 아무렴, 내가 누군데... "
 lover.0002.dislike.vengeful: "[first_lover.GetTitledFirstNamePossessive] 입술 사이로 말도 안 되는 변명이 흘러나왔다. 속에서 싸늘한 경멸의 감정이 끓어올랐다. [first_lover.GetHerHim]에게 느꼈던 애정마저 산산이 흩어질 지경이었다. 이런 식으로 퇴짜를 놓은 [first_lover.GetSheHe|U]를 후회하게 해줄 거다. 아무렴, 내가 누군데..."
 lover.0002.like.humble: "[first_lover.GetTitledFirstNamePossessive] 말을 참아 넘기기가 힘들었다. 그래도 진실을 부정할 수는 없다. 내가 부족한 사람이었던 것은 사실이었으니. [first_lover.GetSheHe|U]가 나 없이도 행복하기만을 바랄 뿐이다."
 lover.0002.like.arrogant: "[first_lover.GetTitledFirstName](이)가... 더는 날 원치 않는다고? [first_lover.GetSheHe]가 한 얘기를 당최 이해할 수가 없다. 상태가 좋지 않거나, 누군가에게 그런 이상한 소리를 내뱉으라 협박을 받은 게 아닌가 싶다. 나만큼... [first_lover.GetHerHim]에 걸맞은 사람이 어딨다고!"
 lover.0002.dislike.arrogant: "새어 나오는 웃음을 멈출 수가 없을 지경이다. [first_lover.GetTitledFirstNamePossessive] 얘기는 얼토당토않았다. 여전히 날 원한다는 거 안다. 나야말로 [first_lover.GetSheHe]가 꿈꿔왔던 이상향이니까! 하지만 반박하지는 않았다. 손해 보는 건 그 사람이니까. 내가 신경 쓸 필요는 없다."
 lover.0002.like.lustful: "열정 가득했던 [first_lover.GetTitledFirstNamePossessive] 손길이 그리웠다. 그래선지 그 사람의 갑작스러운 방문이 깜짝 선물처럼 느껴졌다. 껴안고 싶은 마음을 주체할 수가 없었는데, [first_lover.GetSheHe]가 곁에 다가올 생각하지 말라면서 저항했다.\n\n그후로 이어진 말이 뭐였는지는 제대로 기억나지조차 않는다. 그 사람이 남기고 간 무지근한 통증은 그대로 남아 있건만."
 lover.0002.dislike.lustful: "[first_lover.GetTitledFirstName]에게 우리 관계는 끝장이란 얘길 들었을 때, 놀랍게도 왠지 모를 안도감이 들었다. 마침내 [first_lover.GetSheHe]가 내 갈망을 충족시키기에 모자란 사람이란 사실을 인정하고 만 것이다."
 lover.0002.like.understanding: "어떻게 말할지를 고민하는 [first_lover.GetTitledFirstNamePossessive] 노고가 느껴졌다. 좋은 말이 튀어나오지 않으리란 건 이미 예상했던 바다. [first_lover.GetHerHim]를 힘들게 하고픈 마음은 없었기에, 얼른 말해보라고 살짝 등을 떠밀었다. 이윽고 [first_lover.GetHerHim]의 말이 폭포수처럼 쏟아졌다. 그렇게 그토록 두려워했던 일이 현실이 되었다."
 lover.0002.dislike.understanding: "[first_lover.GetTitledFirstName](이)가 무슨 말을 하려는 건지는 몰라도, [first_lover.GetHerHim]의 입장에서도 고통스러운 일인 게 분명했다. 그 사람을 향한 감정이 옅어졌음에도 불구하고, 그런 모습을 보려니 가슴이 아렸다.\n\n무슨 말을 해도 괜찮을 거라면서 안심을 시키니, [first_lover.GetSheHe]가 우리 사이는 끝이란 얘기를 꺼냈다."
 lover.0002.like.angry: "상황을 모면하겠답시고 꿈틀대며 땀을 빼던 [first_lover.GetTitledFirstName](이)가 속내를 털어놨다. 딱히 놀랄 구석이 없었다. 하지만 내가 이런 반응을 보이리라고는 예상조차 못 했다. 악독하기 짝이 없는 말이 용암처럼 터져 나왔다. 멈출 수가 없었다. 애초에 멈추고 싶지도 않았고. 내 고통이 [first_lover.GetFirstNamePossessive] 얼굴에도 어린 모습을 보고야 말겠단 생각이 들어서였다.\n\n[first_lover.GetFirstName](이)가 [ROOT.Char.Custom('GetRoom')]에서 뛰쳐나가기 전까지는 분노로 아무런 생각도 하지 않았다. 하지만 이내 퇴짜를 맞았다는 고통스러운 현실이 날 찾아들었다."
 lover.0002.dislike.angry: "상황을 모면하겠답시고 꿈틀대며 땀을 빼던 [first_lover.GetTitledFirstName](이)가 속내를 털어놨다. 딱히 놀랄 구석이 없었다. 그 망할 자식한테 내뱉고 싶었던 독살스러운 말이 용암처럼 터져 나오기 시작했다.\n\n[first_lover.GetHerHis] 눈에 어린 고통을 보니, 도리어 힘이 날 지경이었다. 이내 그 사람이 꺽꺽거리면서 우리 사이는 끝장이라 말했다. 그렇게 나는 승리를 거뒀다."
 lover.0002.like.paranoid: "[first_lover.GetTitledFirstName]에게서 날 원하지 않는단 얘기를 들었는데도, 딱히 놀랍지가 않았다. 나를 만지는 손길에 망설임이 깃들었던 그 옛날부터 예상했던 사실이었기 때문이다. 내가 뭐라도 부탁하려 하면 거절부터 하던 사람 아닌가. 더는 그 감정을 숨기기가 힘들었으리라. 그냥 고통에 시달리는 내 모습을 보고 싶었던 걸지도 모르고..."
 lover.0002.dislike.paranoid: "[first_lover.GetTitledFirstName]에게서 날 원하지 않는단 얘기를 들었는데도, 딱히 놀랍지가 않았다. 옛적부터 예상했던 사실이었기 때문이다. [first_lover.GetSheHe]는 계속 부정하긴 했지마는. 내게 벌을 내려주겠단 심보로 이런 일을 벌인 걸지도 몰라. 그래, 내가 고통받는 모습을 보면서 기뻐하는 극악무도한 사람이니까!"
 lover.0002.a: "대체 왜 그러는 건데, 내 사랑..."
 lover.0002.b: "안 돼! 무슨 조치라도 취해야겠어!"
 lover.0002.c: "이게 최선의 방법인지도 몰라."
 lover.0002.d: "마침내! [ROOT.GetCharacter.GetFaith.FertilityGodName](을)를 찬양하라!"
 lover.0002.e: "날 배신했으니 평생토록 용서치 않을 거야."
 lover.0003.t: "좋은 것도 한두 번이지"
 lover.0003.desc.intro: "이렇게 엄청난 [ROOT.Char.Custom('lover_reason')](을)를 지닌 [ROOT.Char.GetWomanMan]은 없으리라 생각했는데, 내가 단단히 착각하고 있었던 모양이다. 가끔은 "
 lover.0003.desc.twolovers: "[lover_1.Custom('lover_activity')](와)과 [lover_2.Custom('lover_activity')]에만 시간을 쏟는 것 같은 기분이다. "
 lover.0003.desc.threelovers: "[lover_1.Custom('lover_activity')](와)과 [lover_2.Custom('lover_activity')], [lover_3.Custom('lover_activity')]에만 시간을 쏟는 것 같은 기분이다. "
 lover.0003.desc.end1: "\n\n이렇게 얼마나 버틸 수 있을까? 저 "
 lover.0003.desc.end2men: "남자와"
 lover.0003.desc.end2women: "여자와"
 lover.0003.desc.end2people: "사람과"
 lover.0003.desc.end3: " 어울리다간, 인생이 끝장날지도 몰라!"
 lover_0003.a: "[lover_1.GetFirstNameNoTooltip](을)를 보내줘야 해."
 lover_0003.b: "[lover_2.GetFirstNameNoTooltip](와)과 함께 끝까지 가볼 생각이야."
 lover_0003.c: "이런 식으로 [lover_3.GetFirstNameNoTooltip](와)과 함께할 수는 없어."
 lover_0003.d: "연애는 양보다 질이란 말씀이야!"
 lover_0003.d.tt: "혹사당하는 일이 없게 낭만적인 말솜씨로 연인을 만족시키려 함"
 lover_0003.e: "죽을 것 같은 상황이지만, [ROOT.Char.Custom('lover_reason')] 없이 어찌 살겠어?"
 lover_0003.e.tt: "관계를 유지하기 위해 열심히 노력함"
 lover.0004.t: "퇴짜 맞은 사람이 느끼는 고통"
 lover.0004.desc: "[first_lover.GetFirstName](와)과 다툼이 있었다. 그 사실은 부정할 수가 없다. 하지만 이런 식의 퇴짜는 충격적이기만 하다. 왜 그리 생각했는지는 모르겠지만, 이렇게 끝날 거라고는 상상조차 못 했다.\n\n분노하며 후회하다가... 이내 무감정한 상태가 되었다. 여러 감정이 몰아쳐선지 그냥 멍한 상태가 되어버렸다. 무엇을 해야 좋을지, 어떤 기분을 느껴야 할지 모르는 상태가."
 lover_0004.a: "[first_lover.GetHerHis] [ROOT.Char.Custom('lover_reason')] 없이 어떻게 살아가란 건데?"
 attempt_to_regain_affection_tt: "극단적인 방법을 동원해서라도 애정을 되찾아내겠어!"
 lover.0005.t: "오뉴월에 내린 서리"
 lover.0005.desc: "[lover.GetFirstName](이)가 내 결정을 순순히 받아들이리라 생각했던 것은 아니었다. 하지만 이런 반응은 예상치도 못했다. [lover.GetTitledFirstNamePossessive] 눈빛에서 어떤 감정을 느끼고 있는지 엿볼 수 있었다. 그 모습에 온몸에 오한이 돌았다."
 lover_0005.a: "적을 한 명 늘린 건 아닌가 걱정되는군."
 lover.0101.t: "억류당한 연인"
 lover.0101.desc_dungeon: "솟아오르는 눈물 때문에 철창이 제대로 보이지 않았다. [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]이라면서 나한테 왜 이러는 건데? 내 [lover.Custom('LoverPetName')], [lover.GetTitledFirstName]. 제발 여기서 내보내 줘요."
 lover.0101.desc_house_arrest: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](와)과 같은 복도를 걷고 있는데도, 서로를 향한 마음은 멀게만 느껴진다. 내 [lover.Custom('LoverPetName')], 제발 여기서 내보내 줘요."
 lover.0101.a: "날 사랑한다면서 어떻게 이럴 수가 있어!"
 lover.0101.b: "이 상황은 우리가 넘어서야 할 장애물일 뿐이야."
 lover.0102.t: "죄수"
 lover.0102.desc: "이런 상황이 닥치리라고 누가 예상했을까? [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))]인 [imprisoned_lover.GetTitledFirstName](이)가 날 피하려고만 한다. 내게서 벗어나지 못하는 상황인데도, 내게 애정을 베풀 생각조차 않다니."
 lover.0102.a: "육체는 떠나지 못했건만, 사랑은 떠나가고 말았구나!"
 lover.0103.t: "전쟁 중에 끓어오른 감정"
 lover.0103.desc: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](이)가 내게 전쟁을 선포했다. 뿔피리 소리를 들으니, 함께 나눴던 추억이... [lover.GetHerHim]에게 가졌던 감정이 천천히 사그라들기 시작했다."
 lover.0103.a: "그 누구도 내 앞길을 막아서진 못해! 설령 사랑하는 당신일지라도!"
 lover.0103.b: "전쟁은 삶을 값어치 있게 만들어. 그래서 사랑은 더욱 달콤해지지."
 lover.0103.b.tt: "#F 싸움의 열기에 말려들어 경솔한 결정을 내리지는 않음#!"
 lover.0104.desc: "연인인 [war_lover.GetTitledFirstName]에게 [war_title.GetName](을)를 정복하겠노라 선포했다. 그 이후로 [war_lover.GetSheHe]는 날 쳐다보려고도 하지 않는다. 우리의 관계가 영원히 끝나버린 건 아닌지 걱정된다."
 lover.0104.a: "사랑과 전쟁에는 수단과 방법을 가리지 않아도 괜찮아."
 lover.0201.t: "끝나버린 관계"
 lover.0201.desc: "\"이렇게 할 수밖에 없는 상황을 이해해줘서 정말 고마워요.\" 내가 사랑하던 사람이 그리 말했다.\n\n[breaker.GetFirstName], 정말로 그 이유를 이해했다면 얼마나 좋았겠어! 그렇게 달콤한 말을 지껄이더니, 이제 와서 그냥 떠나겠다고?"
 lover.0201.other_lover: "\n\n저 [other_lover.Custom2('InsultNounSexual', ROOT.Char)] 때문에 그런 거지?!"
 lover.0201.a: "애초에 이런 식이면 안 됐는데."
 lover.0202.t: "부부가 되리라 생각했는데"
 lover.0202.desc: "혼란스럽기만... 하다. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))]인 [breaker.GetFirstName](이)가 날 연인이라 생각하지 않는단 얘기를 꺼냈다. 우리가 가진 열정으로는 결혼이라는 불꽃을 타오르게 할 수 없었던 걸까?"
 lover.0202.a: "이제까지 무슨 생각으로 함께해준 거지?"
 lover.0203.t: "안도감"
 lover.0203.desc: "\"당신 문제가 아니에요. 내 문제지.\" [breaker.GetFirstName]의 얘기가 귀에 들어오지 않았다. 이대로 불장난을 끝내려고 하는 게 분명했으니까. 그런데 왠지 모르게 안도감이 들었다."
 lover.0203.a: "망신스럽기 짝이 없는 상황이군. 그래, 얼른 가버려."
 lover.0204.t: "쏟아지는 경멸"
 lover.0204.desc: "\"어떻게 그럴 수가 있는 건데! 나랑 헤어지고, 그 [other_lover.Custom2('InsultNounSexual', SCOPE.sC('lover'))](와)과 붙어먹다니!\"\n\n소문은 빠르게 퍼져나갔다. 그렇게 [lover.GetFirstName]의 호들갑스러운 반응을 눈앞에서 보아야만 했다. 내게 악감정을 품은 게 분명했다. 장담할 수는 없지만, 이대로 보복을 당할지도 모르겠다는 생각이 들었다."
 lover.0204.a: "[breaker.GetFirstNameNoTooltip]에게 선택받았으니 됐어. 견뎌보자."
 #Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t: "그 누구보다 아끼는 사람"
 lover.3111.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](이)가 날 껴안았는데, 좀처럼 느끼지 못한 행복감을 느꼈다. 이런 감정이 영원했으면 좋겠단 생각을 했다. 저 사람이 영원히 나만 바라봐 준다면..."
 lover.3111.a: "다른 사람을 사랑하는 일은 없을 거라 약속해줘!"
 lover.3111.a.success: "[lover.GetShortUIName|U](이)가 유일한 사랑으로 거듭나겠다고 약속함"
 lover.3111.a.failure: "[lover.GetShortUIName](이)가 제안에 못마땅한 기색을 내비침"
 lover.3111.a.tt: "#F 서로에게만 헌신하는 사이가 되기로 맹세하자고 제안함#!"
 lover.3111.b: "[lover.GetHerHim]를 손에 넣기만을 바랐다. 다시 한번 내 것이 되어주기를!"
 lover_0300_break_up_with_other_lovers_effect.tt: "대상 이외의 연인들 전원"
 #Send a love letter
 lover.3002.t: "소리 내어 말하리"
 lover.3002.desc: "[lover.GetFirstName](을)를 향한 감정에 가슴이 북받쳐 오를 정도다! [lover.GetHerHim]에게 내가 느끼는 감정을 전해주고 싶다!\n\n사랑의 신이시여, 편지를 쓰는 내 손을 인도해 주소서!"
 lover.3002.a: "시구절에 진실이 깃들지니!"
 lover.3002.b: "예상했던 것보다 훨씬 힘든 일인걸."
 lover.3002.a_beautiful: "멋들어진 연애 편지"
 lover.3002.a_good: "근사한 연애 편지"
 lover.3002.a_competent: "괜찮은 연애 편지"
 lover.3002.a_bad: "서투른 연애 편지"
 #Terrible love letter
 lover.3003.desc: "[first_lover.GetTitledFirstName]에게서 편지를 받았다!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion: "\n\n이게 대체... 뭐지?"
 lover.3003.a: "이렇게 끔찍한 시는 들어본 적도 없어!"
 lover.3004.desc: "편지가 나쁜 인상을 남긴 모양이다. 다시 한번 살펴보는 게 좋으려나...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a: "그렇게 별로였나?"
 lover.3005.desc_conclusion: "\n\n나쁘지는... 않은데."
 lover.3005.a: "아무튼 날 생각해줘서 그런 거잖아."
 lover.3006.desc: "편지가 좋은 인상을 심어준 모양이다. \"시적인 소양이 부족하다\"는 단서가 붙기는 했지만.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a: "그래도 그렇게 생각해준 게 어디야!"
 lover.3007.desc_conclusion: "\n\n날 위한 시라니!"
 lover.3007.a: "이렇게 감동적일 데가 있나!"
 lover.3008.desc: "편지로 제대로 효과를 봤다! [lover.GetTitledFirstName](이)가 그 시를 다른 사람 앞에서 암송까지 했을 정도다.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a: "세 치 혀로 한 건 제대로 해냈군!"
 lover.3009.desc_conclusion: "\n\n정말로 근사해. 날 위해서 이런 시를 써주다니!"
 lover.3009.a: "이 시를 가슴속에 새겨둬야겠어!"
 lover.3010.desc: "[lover.GetTitledFirstName](이)가 지금껏 그토록 아름다운 시는 처음 들어봤다는 답장을 보냈다! 다시 살펴봤는데, 그런 말을 들어도 놀랍지 않을 만한 글솜씨긴 했다.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a: "[ROOT.Char.GetTitleAsNameNoTooltip](이)가 아니라, 시인이 될 걸 그랬나!"
 lover.3112.desc: "\"오직 당신만을 바랄 뿐이에요, 내 [ROOT.Char.Custom('LoverPetName')].\"\n\n[proposing_lover.GetTitledFirstName](이)가 나를 끌어안았다. 목덜미에서 [proposing_lover.GetHerHis] 숨결이 느껴졌다. 이내 [proposing_lover.GetSheHe]가 자신을 유일한 사랑으로 받아들이겠노라 약속해달라는 얘기를 꺼냈다."
 lover.3112.a: "나는 당신만 있으면 돼!"
 lover.3112.b: "그럴게, 다른 사람을 사랑하는 일은 #EMP 결코#! 없을 거야."
 lover.3112.b.tt: "#F 사랑하는 마음에 내뱉은 거짓말인데, 뭐 잘못될 게 있겠어?#!"
 lover.3112.c: "진심으로 하는 소리야?"
 lover.3112.b.remain_together.tt: "[THIS.Char.GetShortUIName](이)가 [lover|E]으로 남음"
 lover.3113.desc: "\"당연하죠. 당신만을 바라볼게요, 내 [ROOT.Char.Custom('LoverPetName')]!\"\n\n애정과 갈망이 용솟음치는 통에, 가슴이 한껏 부풀어 올랐다. [lover.GetTitledFirstName](을)를 껴안은 나는 [lover.GetHerHim]와 깊은 입맞춤을 나눴다."
 lover.3113.a: "당신만 있다면 뭐든 상관없어!"
 lover.3113.a.tt: "#F [lover.GetFirstNameNoTooltip]만큼 다른 사람을 사랑하는 일은 없을 거야!#!"
 lover.3114.desc: "\"저도 당신이 좋아요, [ROOT.Char.GetFirstNameNoTooltip]. 하지만 당신만을 보겠다고 맹세할 준비가 되진 않았어요.\"\n\n[lover.GetTitledFirstName](이)가 [lover.Custom('quirk_neg_present')]. 이윽고 어색한 침묵이 우리를 감쌌다."
 lover.3114.a: "내가 그 사람을 잘못 생각했던 건가?"
 lover.0304.opening: "사랑하는 [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc: "이런 식으로 끝나게 될 줄은 몰랐는데, 결국 이렇게 되어버렸네요. 미안해요. 전 다른 사람을 좋아하고 있어요. 그러니 더는 함께할 수 없을 것 같아요.\n\n온 세상의 행복이 뒤따르길 바랄게요. [ROOT.Char.GetFaith.HighGodName]께서 굽어살피시기를."
 lover.0304.a: "이렇게 끝내자는 거야?"
 lover.1001.t: "소문과 추측"
 lover.1001.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )]인 [snoopy_lover.GetTitledFirstName](이)가 내 [ROOT.Char.Custom('GetCourt')](을)를 드나들면서 여러 얘기를 들은 모양이다.\n\n최근 그 사람이 흥미로운 얘기를 들었다고 알려줬다.[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )]인 [secret_holder.GetTitledFirstName](이)가 남몰래 무슨 짓을 벌였는지에 대한 얘기라던데..."
 lover.1001.a: "아주 유용한 정보로군."
 lover.1002.t: "영향력 행사"
 lover.1002.desc: "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U] [lover.GetTitledFirstName](은)는 내 [ROOT.Char.Custom('GetCourt')]에서 맺은 인간관계를 어찌 활용해야 하는지를 잘 아는 사람이다. [lover.GetSheHe|U]가 [target.GetTitledFirstName](와)과의 외교 협정에 자신의 능력을 활용하는 게 어떻겠냐고 제안했다."
 lover.1002.a: "좋은 생각이야!"
 lover.1002.b: "[lover.GetFirstNameNoTooltip](이)가 개입하게 놔둘 수는 없어."
 lover.1003.t: "연인이 해주는 위로"
 lover.1003.desc: "최근 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 져야 할 책임 때문에 부담감을 많이 느낀다. [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )]인 [lover.GetTitledFirstName]의 따스한 포옹만이 그 짐을 덜어줄 뿐이다.\n\n\"부탁할게요, 내 [ROOT.Char.Custom('LoverPetName')]. 편히 쉴 수 있게 도와줘요.\""
 lover.1003.a: "당신과 함께하지 않았더라면 어떻게 살았을는지..."
 lover.1003.b: "이걸 바라고 있었는데."
 lover.1004.t: "사랑의 도피"
 lover.1004.desc: "[ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )]인 [lover.GetTitledFirstName](이)가 [lover.Custom('quirk_pos_adverb')] 웃고는 나를 끌어안았다. 문득 이래서 그 사람을 좋아하게 된 거라는 생각이 들었다.\n\n잠시만이라도 함께 달아나서 둘만의 시간을 보낼 수 있으면 좋으련만..."
 lover.1004.a: "이맘때면 [county.GetNameNoTierNoTooltip] 풍경이 근사하다던데."
 lover.1004.a.tt: "#F 어떤 일이 벌어질지 모르는... 낭만적인 여행이라...#!"
 lover.1004.b: "짜릿짜릿한 여행지라면 침실로도 충분해!"
 lover.1005.desc_opening_same_court: "\"오, [ROOT.Char.GetFirstNameNoTooltip]! 잠시만이라도 궁정을 떠날 수만 있다면... 참으로 꿈같은 얘기네요.\"\n\n"
 lover.1005.desc_opening_other_court: "\"오, [ROOT.Char.GetFirstNameNoTooltip]! 궁정에서 멀리 떨어진 곳에서 만날 수만 있다면... 참으로 꿈같은 얘기네요.\"\n\n"
 lover.1005.desc_object_of_importance: "[lover.GetTitledFirstNamePossessive] 입술에 감도는 미소와 눈에 깃든 열망을 보니, 거부할 수가 없었다. 곧장 [county.GetNameNoTier]에 자리한 여관을 수소문했다. [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))](으)로 꾸며진 근사한 여관을 말이다."
 lover.1005.desc: "[lover.GetTitledFirstNamePossessive] 입술에 감도는 미소와 눈에 깃든 열망을 보니, 거부할 수가 없었다. 곧장 [county.GetNameNoTier]에 자리한 여관을 수소문했다."
 lover.1005.a: "아무도 찾아오지 않는 방에서 한 주를 보내자!"
 lover.1005.a.tt: "#F 누군가 부재를 알아차릴 가능성이 있음#!"
 lover.1005.b: "밤새도록 즐겨보자고."
 lover.1005.c: " 여관도 그렇고, 마을도 그렇고... 개선이 필요할 것 같은데."
 lover.1006.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening: "절 좀 도와줬으면 좋겠어요!"
 lover.1006.desc_chancellor: "당신은 외교 분야에서 엄청난 명성을 지닌 사람이잖아요."
 lover.1006.desc_steward: "당신은 행정 분야에서 엄청난 명성을 지닌 사람이잖아요."
 lover.1006.desc_marshal: "당신은 군사 분야에서 엄청난 명성을 지닌 사람이잖아요."
 lover.1006.desc_spymaster: "당신은 #EMP 민감한#! 분야에서 엄청난 명성을 지닌 사람이잖아요."
 lover.1006.desc_court_chaplain: "당신은 신학 분야에서 엄청난 명성을 지닌 사람이잖아요."
 lover.1006.desc_kurultai: "당신은 목축 분야에서 엄청난 명성을 지닌 사람이잖아요."
 lover.1006.desc_end: "그만한 인재라면 자문회에 걸맞은 후보자가 되지 않을까 싶어요."
 lover.1006.a: "당연히 도와야죠, [lover.GetFirstNameNoTooltip]!"
 lover.1006.b: "자문회에서 일할 만한 여유가 없어."
 lover.1007.t: "봉신과 주군"
 lover.1007.desc: "\"내 [ROOT.Char.Custom('LoverPetName')], 당신은 별을 따다 바쳐도 모자랄 사람이에요.\" 침대 가에 나란히 누워 있는데, [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](이)가 내 등에 손을 올려놓았다. \"이런 속물적인 것들이나 내어줘야 하는 현실이 안타까울 따름이라니까요. 그래서 내일은 당신의 봉신 계약에 관련된 사안부터 손볼 작정이에요.\""
 lover.1007.a: "당신은 내게 과분한 사람이라니까, [lover.GetFirstNameNoTooltip]!"
 lover.1007.b: "#EMP 살짝#!만 손보려는 건 아니겠죠, 내 사랑?"
 lover.1007.b_1: "더 나은 계약 조건을 성사시킴"
 lover.1007.b_2: "[lover.GetFirstNameNoTooltip](이)가 탐욕스러운 모습을 탐탁지 않아 함"
 lover.1008.t: "[lover.GetTitleTierName]의 방문"
 lover.1008.desc: "[capital.GetNameNoTier]에 찾아온 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName](을)를 맞이하러 갔다. 고위 관리와 공직자들이 그 사람을 둘러싸고는 지원과 투자를 해달라며 아우성을 치고 있었다."
 lover.1008.a: "물러서시오! [lover.GetSheHe|U]는 날 만나러 온 것이니!"
 lover.1008.b: "[lover.GetHerHis|U] 의견을 묻는다면, 여러모로 도움이 될지도..."
 lover.2001.t: "비밀을 지켜야 한다는 부담감"
 lover.2001.desc: "[lover.GetTitledFirstName](와)과의 관계를 들킬지도 모른다는 생각에 오랜 시간을 고심했다.\n\n별 생각 없는 한 마디에 속뜻이 숨겨진 게 아닌가 싶어서 가슴이 쿵쾅거린다. 전부 망상에 불과하다면서 내 자신을 타일러야 할 지경이다."
 lover.2001.a: "아무도 모를 거야. 그래, 아무도 몰라야 해."
 lover.2002.t: "사랑이란 이름의 짐"
 lover.2002.desc: "[lover.GetTitledFirstName](은)는 사랑스럽긴 한데, 여러모로 손이 많이 가는 사람이다. 하지만 지금으로선 신경을 써주기가 힘들다!\n[ROOT.Char.GetTitleAsNameNoTooltip](이)라는 직함에 얼마나 막중한 책임이 뒤따르는지는 그 사람도 알 것이다. 남은 시간을 전부 그 사람에게 쏟을 수는 없는 노릇 아닌가!"
 lover.2002.secret: "\n\n우리 사이를 비밀에 부치는 것만 해도 힘들어 죽을 지경인데!"
 lover.2002.a: "당신을 무시하거나 그러는 것도 아니잖아!"
 lover.2003.t: "사랑이란 이름의 \"짐\""
 lover.2003.desc: "[first_lover.GetTitleAsNameNoTooltip](으)로서의 책임을 다하느라 그런 줄은 알지만, [first_lover.GetTitledFirstName](이)가 예전처럼 대해주지 않는단 느낌만큼은 지울 수가 없었다.\n\n함께하는 시간만큼이라도 짬을 내서 사랑을 속삭여달라는 것뿐인데, 그게 그리 힘든 부탁인 건가?"
 lover.2003.a: "이런 대우는 받고 싶진 않아."
 lover.2004.t: "약속 파기"
 lover.2004.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](이)가 [lovers_lover.GetTitledFirstName](와)과의 결혼은 정치적인 필요에 기인한 사안일 뿐이라 해명했다. [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))](을)를 향한 미소를 보고 나니, 그게 과연 진짜일까 싶은 생각이 들었다."
 lover.2004.a: "그냥 넘어갈 수는 없어! 다른 사람을 사랑하지 않겠다면서!"
 lover.2004.a.tt: "[lover.GetShortUIName](와)과 맞섬"
 lover.2004.b: "그 사람을 믿어."
 lover.2004.b.tt: "#F 그 사람이 내게 거짓말을 할 리가 없어!#!"
 lover.2005.desc: "\"내 [ROOT.Char.Custom('LoverPetName')], [lovers_lover.GetTitledFirstName]에게 애정 어린 눈길을 보내는 걸 뻔히 봤는데도 오해에 불과하다고 할 생각이에요?\"\n\n내가 결혼한 이후, [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]인 [original_lover.GetTitledFirstName](이)가 서로에게만 헌신하겠단 약속은 어찌 된 건지 불안해하고 있다."
 lover.2005.a: "걱정하지 말아요, 내 사랑! 내게는 당신뿐이니까!"
 lover.2005.b: "남의 결혼 생활에 참견하지 마."
 lover.3103.desc_married: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.GetTitledFirstName]의 [lover.Custom('WifeHusband')](이)가 되어버렸음에도 불구하고, [lover.GetFirstName](은)는 자신이 사랑하는 사람은 나뿐이라고 했다.\n\n\"내 [lover.Custom('LoverPetName')|U], 걱정하지 말아요. 내 세상에는 당신뿐이니까. 다른 사람은 사랑할 수조차 없게 되었다고요.\""
 lover.3103.a: "결국은 나를 선택해 줬잖아. 그게 중요한 거 아니겠어."
 lover.3104.desc_married: "\"그 사람을 떠날 수는 없어요. 그래도 내 [lovers_lover.Custom('WifeHusband')]인 걸 어떡하겠어요! 설령 떠날 수 있다고 해도... 그 사람 역시 당신만큼 사랑하고 있어요.\""
 lover.3104.desc_ending: "\n\n[lover.GetTitledFirstNamePossessive] 고백은 결혼 소식보다 훨씬 충격적으로 다가왔다. 이런 식으로 날 거부할 줄이야!"
 lover.3104.a: "아직 나를 원하긴 하나 보네..."
 lover.3104.a.tt: "#F 여러 연인들 중 하나가 됨#!"
 lover.3104.b: "그렇다면 우린 여기서 끝이야!"
 lover.3105.t: "[ROOT.Char.GetTitleTierName]에 걸맞은 침대"
 lover.3105.desc: "\"이런 식으로 날 배신하다니, [ROOT.Char.GetFirstNameNoTooltip]... 그 [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))](을)를 침대에 들이지 못하게 했어야 하는 건데.\"\n\n그래도 내 [discoverer.Custom('LoverPetName')], [discoverer.GetFirstName](을)를 생각한다면 이런 치욕 따위는 참아 넘길 수 있어!"
 lover.3105.a: "그래도 [lovers_lover.GetFirstNameNoTooltip](와)과 함께할 수는 있잖아?"
 lover.3201.t: "완벽한 선물"
 lover.3201.desc: "흠잡을 데 없는 [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))](을)를 내려다보다가 미소 짓는 [lover.GetTitledFirstNamePossessive] 모습을 떠올렸는데, 그냥 참을 수가 없었다.\n\n\"정말 아름답지요? 어떻게 생각하십니까, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" 늙은 상인이 눈을 찡긋거리면서 [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))](을)를 가리켰다. \"연인을 위한 선물로는 안성맞춤이지요.\""
 lover.3201.a: "그렇게 보이는군. 근사하게 포장해 주시오."
 lover.3201.b: "정말로 그렇군. 열 개만 내어주시오!"
 lover.3201.c: "이런 쓰레기가? 말도 안 되는 소리를."
 lover.3201.c.tt: "#F 연인을 향한 사랑을 표현할 방법이 따로 있을 거라고 생각함#!"
 lover.3202.desc_exquisite_gift: "침대 맡에 [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] 열 개가 늘어서 있었다. 나만이 풀 수 있는 수수께끼가 눈앞에 둔 기분이었다."
 lover.3202.desc_ordinary_gift: "베개 맡에 [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U](을)를 올려져 있었다. 나만이 풀 수 있는 수수께끼가 눈앞에 둔 기분이었다."
 lover.3202.desc_ending: " \n\n오, [original_lover.GetTitledFirstName]! 내 [original_lover.Custom('LoverPetName')], 당신만큼 멋진 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))](은)는 또 없을 거야!"
 lover.3202.a: "그 사람에게 선물을 줘서 고맙다고 말해줘야겠어!"
 lover.3202.a.tt: "#F [original_lover.GetSheHe]에게 #EMP 감사의 뜻#!을 밝힘#!"
 lover.3203.t: "사랑하는 사람"
 lover.3203.desc: "고된 하루의 끝은 화끈한 잠자리로 장식해야 하는 법이지. 생각해보니 나는 행운아다. [lover.Custom('ComplimentAdjective')] [lover.GetTitledFirstName]에다가, [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]인 [spouse.GetTitledFirstName]까지 침실에서 기다리고 있는 상황이 아니던가."
 lover.3203.a_not_beloved: "내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]에게 가봐야겠어. 그게 옳으니까."
 lover.3203.a_beloved: "내 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))]에게 가봐야겠어! 내 가슴이 시키는 대로!"
 lover.3203.b: "그리로 갈게, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success: "발각되지 않은 채로 몰래 빠져나감"
 lover.3203.b.failure: "발각당함"
 lover.3203.b.tt_safe: "[spouse.GetFirstNameNoTooltip](이)가 눈치채지 못함"
 lover.3203.c: "욕구에 넘어가진 않겠어!"
 lover.3204.t: "아득한 그리움"
 lover.3204.desc: "날이 갈수록 [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](와)과 멀리 떨어져 있다는 것을 실감하게 된다. [lover.GetHerHis] [lover.Custom('quirk_pos_adjective')] 미소를 자주 볼 수 있다면 좋으련만. 따스하게 몸을 겹치고, 함께 무얼 할지 고민할 수만 있다면...\n\n타오르는 열망 때문인지, 이렇게 떨어져 지내는 게 힘겨울 지경이다."
 lover.3204.a: "모든 게 [ROOT.Char.GetFaith.HighGodName]의 뜻일지니."
 lover.3204.a.tt: "#F 모든 게 정해진 대로 되기 마련이기에, 아무런 조치도 취하지 않음#!"
 lover.3204.b: "이렇게 떨어져 지내서 좋을 게 뭔데?"
 lover.3205.opening: "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc: "내 [ROOT.Char.Custom('LoverPetName')], [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\n\n당신을 끌어안을 수 없는 현실에 굴복할까 봐 걱정했는데... 날 용서해줘요. 우리 관계가 이렇게 끝나더라도, 당신의 애정과 온기가 그리워 할 거라는 사실만큼은 알아줬으면 좋겠어요."
 lover.3205.a: "결국 이렇게 끝이 난 건가."
 lover.3205.a.tt: "#F #EMP 편지#! 한 장으로 내 마음을 찢어발기다니!#!"
 lover.3206.t: "전장을 가로질러"
 lover.3206.desc: "[lover.GetTitledFirstName], 내 사랑. 우리가 이 전쟁에서 살아남을 수 있을까?\n\n[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))], [attacker.GetTitledFirstName](이)가 전쟁을 선포한 건 대수롭지 않아. 하지만 사랑하는 사람과 무기를 겨눠야 하다니..."
 lover.3206.a: "사랑과 전쟁에는 수단과 방법을 가리지 말아야 하는 법이야."
 lover.3206.b: "[attacker.GetFirstNamePossessiveNoTooltip] 공격을 저지해내고 말겠어!"
 lover.3206.b.tt: "#F [lover.GetFirstNameNoTooltip](을)를 지켜낼 각오를 다짐#!"
 lover.3207.t: "저 너머의 연인"
 lover.3207.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](와)과 멀리 떨어져 있음에도 불구하고, 서로를 향한 마음만큼은 여전하다. 이 애틋한 감정을 전할 수 있다면 좋으련만. 그토록 좋아했던 [lover.Custom('quirk_pos_adjective')] 웃음이 [lover.GetHerHis] 얼굴에 드리워지게끔."
 lover.3207.a: "그 사람을 향한 내 감정을 시에 담아낼 거야!"
 lover.3207.a_object: "시와 [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))](으)로 내 감정을 전하는 거야!"
 lover.3207.a.tt: "[lover.GetFirstNameNoTooltip](이)가 감명을 받을 경우:"
 lover.3207.c: "이런 마음 정도는 그 사람도 알고 있지 않을까?"
 lover.3207.c.tt: "#F 상대방이 자신의 마음을 알아줄 것이라 생각함#!"
 lover.3208.opening: "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object: "당신을 향한 갈망과 헌신을 담아서 [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))](을)를 써봤어요.\n"
 lover.3208.a: "이렇게 다정할 데가!"
 lover.3208.a_terrible: "#F 무슨 뜻인지는 알겠는데, #EMP 글솜씨#!는 영 아닌데...#!"
 lover.3208.a_okay: "#F 글솜씨만 살짝 가다듬는다면...#!"
 lover.3208.a_great: "#F 이렇게 유창한 글솜씨까지 지니고 있을 줄이야!#!"
 lover.3208.a_amazing: "#F 시를 읽고 있노라면, 그 사람과 다시 한번 사랑에 빠질 것 같다니까!#!"
 lover.3208.b: "이렇게 우스꽝스러운 시는 생전 처음 읽어봐!"
 lover.3209.opening: "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc: "당신이 보내준 시에 오늘 하루가 즐거워졌어요. 덕분에 당신을 향한 열망 또한 강해졌죠. 날 생각해주는 당신이야말로 이 상황을 버텨내게 만드는 유일한 원동력이란 걸 알아줬으면 해요."
 lover.3209.a: "[lover.GetFirstNameNoTooltip], 정말로 보고 싶어요!"
 lover.3210.desc: "그런 쓸모없는 시구절일랑 두 번 다시 보내지 말아줘요. 이렇게 멀리 떨어져서도 당신을 향한 마음은 여전하니까요. 그 마음을 지킬 수 있게 해줘요."
 lover.3210.a: "내겐 시인이 될 재능이 없었던 모양이야."
 lover.3211.t: "사랑의 표현"
 lover.3211.desc: "솜씨 좋은 화가가 [capital.GetNameNoTier](을)를 찾아왔다. 그 사람이 그린 아름다운 작품을 보자, [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](이)가 떠올랐다.\n\n이 정도면 좋은 선물이 되지 않을까 싶다. 제대로 된 주제를 담은 그림만 고르면 되는데..."
 lover.3211.a: "동트기 직전에 골목에 감도는 어둠이라... 상징성이 짙은 그림이군."
 lover.3211.a.tt: "#F 그 사람이라면 이 절묘한 암시를 전부 알아볼 것이다!#!"
 lover.3211.b: "아브라함과 사라가 나란히 서 있군."
 lover.3211.b.tt: "#F 그 사람이 종교적인 상징도 즐겨주기를 바라야겠군!#!"
 lover.3211.c: "타오르는 갈망을 표현해낸 그림이군! 극적인 전투를 묘사하다니!"
 lover.3211.c.tt: "#F 사랑이란 무언가를 거머쥐고자 싸우는 행위나 다름없지!#! "
 lover.3211.d: "북적거리는 시장만큼 그리기 좋은 경치도 없지!"
 lover.3211.d.tt: "#F 활기 넘치는 기회의 장이 묘사된 그림이라니, 분명 그 사람도 좋아할 거야.#!"
 lover.3211.e: "소크라테스와 파이드로스의 담화를 묘사한 그림이군!"
 lover.3211.e.tt: "#F 우리 사랑을 기리기 위한 물건이잖아. 사랑이 무엇인지를 처음으로 논했던 장면을 묘사한 그림만한 게 어딨겠어?#!"
 lover.3211.f: "괜한 짓을 벌일 시간은 없어."
 lover.3211.appreciate: "[lover.GetFirstNameNoTooltip](이)가 속뜻을 알아볼 경우:"
 lover.3212.desc_opening: "[ROOT.Char.GetFirstNameNoTooltip], 선물을 받아줬으면 해요.\n\n"
 lover.3212.desc_lifestyle_schemer: "여명을 맞이하려는 [capital.GetNameNoTier]의 어두컴컴한 골목을 묘사한 그림이에요. 그에 관한 상징이나 암시가 무엇인지는 비밀에 부쳐둘게. 당신이 직접 알아낼 수 있도록 말이에요."
 lover.3212.desc_lifestyle_scholar: "아브라함과 사라가 나란히 서 있는 모습을 묘사한 그림이에요. 우리처럼 하나로 결속되어 앞으로 다가올 미래와 마주할 준비를 갖추고 있죠. 당신이 그 그림에 담긴 상징의 의미를 알아봐 주기를 바랄게요."
 lover.3212.desc_lifestyle_general: "위대한 영웅이 악에게 승리를 거뒀던 경이로운 전투를 묘사한 그림이에요. 그걸 보기만 해도 피가 들끓는다니까요. 당신의 이름을 부르는 것만으로도 달아오르는 것처럼 말이죠, 사랑하는 [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator: "사람들과 여러 물건으로 가득 찬 북적거리는 시장을 묘사한 그림이에요. 당신을 향한 애정이 북적거리는 것과 비슷한 모양새기도 하네요. 그 그림이 우리가 매일 같이 마주하는 수많은 기회에 대해 일깨워 주기를 바랄게요. 내가 어떤 감정인지도 알아봐 주고요! "
 lover.3212.desc_lifestyle_diplomat: "소크라테스와 파이드로스 사이에 벌어졌던 담화를 묘사한 그림이에요. 사랑과 수사학에 대해 논의하는 장면이라더군요. 당신과 마주할 때마다 느끼는 사랑에서 영감을 받은 물건이에요."
 lover.3212.a.perfect: "#F 이렇게 생생한 그림을 눈앞에서 보게 되리라곤 상상조차 못 했는데!#!"
 lover.3212.a: "멋진 그림인데!"
 lover.3212.b: "흉물스러운 그림이잖아! 그냥 버려야겠어!"
 lover.3213.desc_perfect: "당신이 보내준 선물 같은 그림은 처음 봐요. 심금을 울린다고 해야 하려나."
 lover.3213.desc: "그림을 보내줘서 정말로 고마워요. 고심하면서 재능을 쏟아부은 작품이란 게 한눈에 보이더군요."
 lover.3213.desc_lifestyle_schemer: "어두운 골목 곳곳에 숨겨진 절묘한 묘사와 상징이 더 깊은 의미를 넌지시 비추기까지 할 줄이야!"
 lover.3213.desc_lifestyle_scholar: "게다가 아브라함과 사라를 주제로 잡다니, 그야말로 천재나 할 법한 발상이네요!"
 lover.3213.desc_lifestyle_general: "그림에 묘사된 전투에 왠지 모르게 몸이 달아오르던걸요. 당장이라도 당신을 보고 싶네요, 내 사랑!"
 lover.3213.desc_lifestyle_administrator: "사람과 기회로 북적이는 시장이라니, 이렇게 생생할 데가 있나!"
 lover.3213.desc_lifestyle_diplomat: "그 유명한 담화를 그렇게 표현해낼 줄이야, 영감이 샘솟을 지경이라니까요!"
 lover.3213.a: "선물의 진면목을 알아봐줘서 기쁠 따름이군!"
 lover.3214.desc: "선물을 줘서 고마워요. 그런데 이제껏 봐왔던 흉물스러운 그림들 중에서도 수위를 다툴 정도로 끔찍한 작품이더군요. 장난삼아 보낸 거 맞죠?"
 lover.3214.a: "마... 맞아요. 장난이었어요."
 lover.3215.t: "찬송하며 노래하라"
 lover.3215.desc: "사랑하는 [lover.GetTitledFirstNamePossessive] 곁을 지키지 못하는 상황이다. 그 사람이 이 애틋한 감정을 잊어버리진 않을까 싶어서 괜히 걱정된다.\n\n[lover.Custom('MusicalPerformer')](을)를 보내서 이 애욕을 대신 표현하면 어떨까. 내가 직접 지은 시와 노래를 읊으며 달콤한 말로 구애한다면, 그 사람도 날 떠올려주겠지."
 lover.3215.a: "기왕이면 최고의 실력자를 보내는 편이 좋겠어."
 lover.3215.a.tt: "돈을 주고 고용한 [lover.Custom('MusicalPerformer')](이)가 [court_location.GetNameNoTier]의 [THIS.Char.Custom('GetCourt')]에 합류함"
 lover.3215.b: "아무나 보내도 상관없겠지?"
 lover.3215.c: "음유시인을 보내서 구애해봤자, 무슨 소용이 있겠어?"
 lover.3215.c.tt: "#F 직접 구애할 기회를 노리는 편이 훨씬 낫다고 생각함#!"
 lover.3216.desc: "[lover.Custom('MusicalPerformer')](이)가 궁정을 찾아왔다. 공식적인 사유는 유희를 제공하여 사람들을 즐겁게 하기 위함이라고 한다. 이내 그가 찾아와서는 궁정을 방문한 진짜 이유를 알려줬다."
 lover.3216.desc_fancy_troubadour: "궁정을 찾아온 [lover.Custom('MusicalPerformer')](이)가 찬송가에 어울릴 법한 목소리로 노래하며, 흐르는 강물처럼 유려하게 글귀를 읊었다. 이내 그가 찾아와서는 궁정을 방문한 진짜 이유를 알려줬다."
 lover.3216.desc_ending: "\n\n\"[original_lover.GetTitledFirstName] 님이 보내서 왔습니다, [original_lover.GetHerHis]. 자신의 사랑을 전하며, 당신을 위해 노래해달라고 그러시더군요.\""
 lover.3216.a: "이렇게 기쁠 데가 있나!"
 lover.3216.b: "다른 사람을 보내서 구애할 필요가 있는 건가?"
 lover.3217.desc: "[lover.Custom('MusicalPerformer')]까지 보낼 줄이야. 기쁜 마음에 어쩔 줄을 모르겠네요. 새처럼 노래하다가, 물레방아라도 된 것처럼 빙글빙글 돌면서 시구절을 읊는 모습은 참으로 장관이었어요. 당신의 사랑을 떠올리면서 하루하루를 버티는 중이에요. 덕분에 내 삶이 풍족해진 것 같아요."
 lover.3217.a: "기쁜 소식이군!"
 lover.3218.desc: "절 놀려먹기라도 할 셈인가요? 당신이 보낸 [lover.Custom('MusicalPerformer')](은)는 대본조차 제대로 읽을 줄 모르더군요. 이럴 바에야 꼬맹이들에게 들려주곤 하는 동화를 낭송하는 편이 나았을 거예요."
 lover.3218.a: "길거리 음유시인 따위로 #EMP 만족#!하면 안 됐는데!"
 lover.3219.t: "개인적인 기념품"
 lover.3219.desc: "[ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))]인 [lover.GetTitledFirstName](와)과 이렇게나 멀리 떨어져서 지내야 한다니... 개인적인 물건이라도 보내서 날 떠올리게 만드는 편이 좋으려나. 그럼 마음이 좀 놓일지도 몰라."
 lover.3219.a: "머리카락을 한 뭉치 보내줘야겠군."
 lover.3219.a.tt: "#F 그 사람도 날 그리워하고 있을 거야.#!"
 lover.3219.b: "내가 입던 속옷이라도 보내줘야겠어!"
 lover.3219.b.tt: "#F 그 사람이라면 내 선물의 진면목을 알아봐 줄 거야.#!"
 lover.3219.c: "[lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)](을)를 보내자. 옛정을 떠올릴 수 있게끔."
 lover.3219.c.tt: "#F 그 사람이 얼마나 낭만적인 사람인지 잘 알거든.#!"
 lover.3219.d: "쓸모없는 선물을 고르는 데 쓸 시간은 없어."
 lover.3219.d.tt: "#F 내가 그 사람을 얼마나 그리워하는지를 보여줄 더 좋은 기회가 찾아올 거야!#!"
 lover.3220.desc_opening: "당신이 없는 매일은 너무나도 공허하네요. 당신을 껴안지 못하는 매 순간이 고통스러울 지경이라니까요."
 lover.3220.desc_hair: "이렇게 떨어져 있다가 내 사랑을 잊어버리진 않을까 싶어서 개인적인 선물을 보내요. 제 머리카락이에요. "
 lover.3220.desc_smallclothes: "이렇게 떨어져 있다가 내 사랑을 잊어버리진 않을까 싶어서 개인적인 선물을 보내요. 제가 입던 속옷이에요."
 lover.3220.desc_object: "이렇게 떨어져 있다가 내 사랑을 잊어버리진 않을까 싶어서 옛정을 떠올리게 만들 선물을 보내요. [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))](을)를 말이죠."
 lover.3220.a: "정말 근사한 선물인걸!"
 lover.3220.b: "이걸로 뭘 어쩌라는 건데?"
 lover.3220.b.tt_smallclothes: "#F 으윽. 뭐냐고, 대체.#!"
 lover.3221.desc_opening: "당신이 보내준 선물을 어느새 보물처럼 여기게 되었어요."
 lover.3221.desc_hair: "함께하지 못하는 현실 때문에 좌절감이 들던 참이었는데. 당신의 일부를 곁에 두니 안심이 되네요."
 lover.3221.desc_smallclothes: "함께하지 못하는 현실 때문에 좌절감이 들던 참이었는데. 우리가 함께했던 일들을 떠올리게 만드는 사적인 물건을 보니 안심이 되네요."
 lover.3221.desc_object: "함께하지 못하는 현실 때문에 좌절감이 들던 참이었는데. 우리가 함께했던 시절을 떠올리게 만드는 물건이 있으니 안심이 되네요."
 lover.3221.a: "선물을 마음에 들어 해서 다행이야!"
 lover.3222.desc_opening: "그야말로... 개인적인 물건을 선물로 보냈더군요."
 lover.3222.desc_hair: "이것만큼은 물어봐야겠어요. 그 머리카락으로 뭘 어쩌란 거죠? 주술 의식이라도 치르라는 건가요?"
 lover.3222.desc_smallclothes: "이것만큼은 물어봐야겠어요. 어쩌다가 그렇게 천박한 옷가지를 보낼 생각을 한 거죠?"
 lover.3222.desc_object: "이것만큼은 물어봐야겠어요. 왜 그렇게 과거에 집착하는 건데요? 미래는 가망이 없어서 그런 건가요?"
 lover.3222.a: "선물을 보냈는데도 이런 반응일 줄은 몰랐는데!"
 lover.7001.t: "[potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U] 친구"
 lover.7001.desc: "[potential_lover.GetTitledFirstNamePossessive] 곁에 앉아서 [potential_lover.Custom('herhis_subject_of_interest')]에 대해 얘기했다. 이내 [potential_lover.GetHerHim]가 [potential_lover.Custom('quirk_pos_adverb')] 웃어보였다. 그러다가 문득 눈을 마주쳤는데, 가슴이 벌렁대기 시작했다. [potential_lover.GetHerHim] 역시도 얼굴을 붉히고 있었는데, 이렇게 긴장한 사람은 나 혼자만은 아니었던 모양이다."
 lover.7001.a: "이 순간이 되도록 오래 이어졌으면 좋겠는데!"
 lover.7001.a.tt: "#F 언젠가는 친구 이상의 관계가 될 수도 있지 않을까?#!"
 lover.7001.b: "그러니까 아까 얘기하려던 게 뭐였냐면..."
 lover.7001.b.tt: "#F [potential_lover.GetHerHim]와 친구 이상의 관계가 될지도 모른다는 여지를 두고 싶지 않아.#!"
 lover.7002.t: "[proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U] 친구"
 lover.7002.desc: "[proposing_friend.GetTitledFirstNamePossessive] 곁에 앉아서 [ROOT.Char.Custom('subject_of_interest')]에 대해 얘기하면서 웃음 짓다가, 날 향한 [proposing_friend.GetHerHis] 시선을 알아차렸다. 갑작스레 찾아온 손에 잡힐 것만 같은 긴장감에 [proposing_friend.GetHerHis] 얼굴이 붉어졌다. 이런 감정을 느꼈던 건 나 혼자가 아니었던 모양이다."
 lover.7003.t: "[potential_lover.Custom2('InsultAdjective', ROOT.Char)|U] 경쟁자"
 lover.7003.desc: "[potential_lover.GetTitledFirstName](이)가 여느 때처럼 [potential_lover.Custom('herhis_subject_of_interest')]에 대한 얘기를 장황하게 늘어놓았다. 정신을 팔던 중에 녀석이 꽤 [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] 사람이라는 사실을 깨달았다.\n\n우리 사이의 긴장감이라니, 새로울 것도 없지 않던가. 그렇게 생각하다가 녀석과 눈이 마주쳤는데, 증오가 아닌 감정으로 가슴이 널뛰기 시작했다."
 lover.7003.a: "그 [potential_lover.Custom2('InsultNoun', ROOT.Char)](이)가 나한테 무슨 주술이라도 건 게 아닐까?"
 lover.7003.a.tt: "#F 이 기묘한 감정이 무엇인지 자세히 알아봐야겠어...#!"
 lover.7003.b: "증오를 느꼈던 게 분명하다니까 그러네."
 lover.7004.t: "[proposing_rival.Custom2('InsultAdjective', ROOT.Char)|U] 경쟁자"
 lover.7004.desc_opening: "[ROOT.Char.Custom('subject_of_interest')]에 대해서 토론을 벌이던 중에, [ROOT.Char.Custom('GetRoom')] 맞은편에서 인상을 찌푸리고 있던 [proposing_rival.GetTitledFirstName](을)를 발견했다.\n\n"
 lover.7004.desc_potential_lover_is_go: "그러다가 눈이 마주쳤는데, 놀랍게도 녀석이 [proposing_rival.Custom('quirk_pos_adverb')] 웃어 보였다. 언제부터 저렇게 [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)] 사람이었던 걸까?"
 lover.7004.desc_not: "그러다가 눈이 마주쳤는데, 그대로 인상을 찌푸린 녀석이 시선을 돌렸다. 그 [proposing_rival.Custom2('InsultNoun', ROOT.Char)](은)는 평소와 다를 바가 없었다!"
 lover.7004.a: "마주 본 채로 웃어줘야... 하나?"
 lover.7004.a.tt: "#F 이렇게 갑작스레 가슴이 널뛰는 이유가 뭔데?#!"
 lover.7004.b: "날 좀 내버려 두란 말이야, [proposing_rival.GetFirstNameNoTooltip]."
 lover.7005.t: "사랑스러운 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]인 [potential_lover.GetTitledFirstName](이)가 수려한 용모를 지녔다는 것쯤은 잘 알고 있다. [potential_lover.GetSheHe]는 자주 웃고 [potential_lover.Custom('quirk_pos_present')]. 그리고 그럴 때면 언제나 가슴이 널뛰곤 한다."
 lover.7005.a: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]에게 이런 감정을 품는 게 평범한 걸까?"
 lover.7005.a.tt: "#F 무슨 의미인지는 몰라도, 이런 감정을 더 느끼고 싶어!#!"
 lover.7005.b: "[potential_lover.GetSheHe|U]는 내 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )](이)잖아. 정신 차리자, [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.7006.t: "사랑스러운 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]인 [proposing_family.GetTitledFirstName](은)는 [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)] 사람이다. 그 정도는 진작에 알고 있었다. 최근 들어 [proposing_family.GetSheHe]가 내 곁에 머물려 한다. 평소보다 환한 미소를 지으며, 내가 모를 거라고 생각하는지 뚫어져라 쳐다보기까지 하는데..."
 lover.7006.a: "왠지 나도 관심이 생기는걸!"
 lover.7006.a.tt: "#F 그래봤자 달라지는 건 없겠지만... 이런 일로 물의라도 일으켰다고 생각해봐!#!"
 lover.7006.b: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] 사이에 느끼는 애정일 뿐이야."
 lover.8102.t: "$pilgrimage_header$ 결과"
 lover.8102.desc: "\"실례합니다.\" 낯익은 인상의 농노가 내 앞에 나타났다. 이 사람을 대체 어디서 봤나 고심하던 중, [brothel_worker.GetSheHe]가 내 마음을 읽은 듯 대답했다.\n\n\"[brothel_location.GetName]에 있는 창관에서 뵌 적 있습니다. 절 지명해주셨죠.\" [brothel_worker.GetHerHis] 뺨이 발그레해졌다.\n\"이렇게 다시 상봉한 걸 보면 역시 운명이 맞나 봅니다..."
 lover.8102.desc.puppy_love: "전 영주님께 반했습니다. 영주님 품에 있는 순간만큼은 세상 모든 것이 옳게 돌아간다는 생각이 들었죠... 영주님의 마음에 제가 들어갈 자리는 없는지요?\""
 lover.8102.desc.they_pregnant: "이 뱃속에 영주님의 아이가 있습니다. 차에 약초가 잘못 들어갔던 모양입니다. 홀로 자식을 키우고 싶진 않습니다.\""
 lover.8102.desc.you_pregnant: "영주님은 임신하셨을지도 모릅니다. 차에 약초가 잘못 들어갔던 모양이에요. 영주님 홀로 자식을 키우게 두고 싶진 않았습니다.\""
 lover.8102.desc.ending: "\n\n[brothel_worker.GetSheHe]가 말끝을 흐리면서 쑥스러운 미소를 지었다. 아니, 의미심장한 조소라고 해야 할지..."
 lover.8102.a: "내 행동에 전적인 책임을 지겠네."
 lover.8102.b: "날 함정에 빠뜨리려는 수작이렷다?"
 lover.8102.c: "그날 밤은 잊어라. 이 세상에서 지워지고 싶지 않다면."
 lover.8102.c.success: "협박을 받은 [brothel_worker.GetTitledFirstNameNoTooltip](이)가 침묵함"
 lover.8102.c.failure: "[brothel_worker.GetTitledFirstNameNoTooltip](이)가 돈을 받고 침묵하는 데 동의함"
 lover.8102.c.crit_failure: "[brothel_worker.GetTitledFirstNameNoTooltip](이)가 온 세상에 당신의 행실을 알림"
 lover.8102.d: "과거의 비밀을 지켜준다면 나와 함께하는 걸 허락하겠네."
