 stress_loss_contrite_decision_expose_random_secret: "당신의 비밀 하나가 무작위로 노출됨"
 stress_loss_contrite_decision_confirm: "말씀드릴 게 있소!"
 stress_loss_comfort_eater_decision: "폭식"
 stress_loss_comfort_eater_decision_desc: "모든 것이 조금 #EMP 지나치다고#! 느껴질 때면 난 항상 먹어서 마음을 누그러뜨리곤 한다. 부푼 위장은 정신을 고요하게 비워주니까."
 stress_loss_comfort_eater_decision_tooltip: "정신을 집중하기 위해 먹습니다."
