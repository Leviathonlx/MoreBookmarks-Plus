 accuse_krstjani_of_heresy_decision_desc: "거친 보스니아 고원지대에는 수년 동안 동방의 교회에도, 서방의 교회에도 진정 속하지 않은 종파가 있었다. 이들은 점점 양대 교회와 다른 선을 걷게 되고 있음에도 썩 만족하는 눈치였다.\n\n더는 지켜볼 수 없다! [ROOT.Char.GetFaith.ReligiousHeadName]께 공식적으로 이들을 이단으로 선포해주시길 탄원할 것이며, 그러면 그들은 어디에도 숨지 못하게 될 것이다!"
