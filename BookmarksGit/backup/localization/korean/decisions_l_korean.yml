 appoint_a_righteous_caliph_decision_mutazila_variant_desc: "미나 말기부터 쿠란의 창조성을 옹호하는 이들은 칼리프를 목표로 하는 자들에게 박해받거나 멸시를 당했다. 이 내가 팔걷고 나서서 우리가 당한 수모를 갚고, 무타질라파의 교리를 다시 한 번 이슬람 사상의 최전선에 세우리라."
 appoint_a_righteous_caliph_decision_general_iranian_variant_desc: "이슬람은 강제로 페르시아에 전파되었으나, 지금 우리가 [ROOT.Char.GetFaith.HighGodNameAlternate](와)과 하나가 되었음을 부정하는 이는 없을 것이다. 하지만 우리의 방식과 아랍의 방식은 서로 다른 길을 걷고 있고, [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName](와)과 완전히 결별해야 한다. 앞으로는 내가 직접 [ROOT.Char.GetFaith.GetAdjective](을)를 이끌 것이다."
