 tribal_challenge_ruler_decision_desc: "[ROOT.Char.GetLiege.GetFirstName](은)는 당연하다는 듯이 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] 작위를 거머쥐고 있다. 힘과 능력 따위는 지도자를 결정짓는 소양이 아니라는 것처럼 말이다.\n\n따라서 나, [ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier](와)과 그 모든 것에 대한 [ROOT.Char.GetLiege.GetHerHis] 권리에 이의를 제기할 것이다. 더는 침묵하지 않을 것이다!"
