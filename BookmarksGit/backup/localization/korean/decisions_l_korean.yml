 roman_restoration.1211.desc.intro: "수백 년 동안, 비잔티움 제국은 이탈리아 반도에 마지막 남은 거점을 필사적으로 지켰다. 우리가 아무리 밀어내려 해도 손톱을 피로 물들이면서까지 땅을 결코 포기하지 않았다.\n\n더 이상은 아니다. 이제 저들의 통제는 마침내 영원히 끊어질 만큼 느슨해졌다. 나는 그 사실을 온 세상에 알릴 것이다.\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.GetTitledFirstNameNicknamed](은)는 얼마든지 씩씩대며 화낼 수 있다. 물론 편안한 궁전에서 멀리 떨어진 속주에 신경을 쓸 수만 있다면. 그러나 [emperor.GetSheHe]에게 현실적으로 나를 막을 방도는 없다."
 roman_restoration.1211.desc.body.emperor_absent: "심지어 나의 선언에 항의할 황제조차 없는 상황이라니. 한심하기 그지없군."
 roman_restoration.1211.desc.outro: "\n\n다만 한 가지 문제는... [GetTitleByKey('k_sicily').GetNameNoTier](은)는 이제 어디에 속해야 하는가?"
 roman_restoration.1211.a: "우리는 북부의 형제들과 영원한 인연을 맺고 있다."
 roman_restoration.1211.b: "언제나 그랬듯, 시칠리아의 운명은 바다 너머에 있다."
 roman_restoration.1211.c: "당연히 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](와)과 함께해야 한다!"
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "고대로 거슬러 올라가는 고향의 마지막 흔적을 이방인들은 수백 년에 걸쳐 망가뜨리려 들었다. 그 야만적인 무리를 상대로 단호하게 저항했지만, [taker.GetTitledFirstName](은)는 무수한 실패를 디딤대로 삼아서 마침내 성공을 거두었다.\n\n그 비열한 자는 서쪽 반도에서 로마의 마지막 영향력을 제거하고,"
 roman_restoration.1212.desc.new_empire.italia: "대신 [GetTitleByKey('e_italy').GetNameNoTier](와)과 강력한 끈을 만들었다."
 roman_restoration.1212.desc.new_empire.maghreb: "[GetTitleByKey('e_maghreb').GetNameNoTier](와)과 함께 그곳을 아프리카 세력권으로 끌어들였다."
 roman_restoration.1212.desc.new_empire.own: "그 영토를 자신의 [taker.GetPrimaryTitle.GetBaseNameNoTier] 봉역으로 흡수했다."
 roman_restoration.1212.desc.outro.territory_left: "\n\n우리가 곳곳에 남긴 소규모 전초기지는 이 참상을 마주하고도 실질적인 저항조차 할 수 없었다."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\n남쪽에는 우리의 항구 하나 남지 않았으니, 이 불의에 저항할 방법이 전혀 없다."
 roman_restoration.1212.a: "저 건방진 자식!"
 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "수 세기 동안 이탈리아 영토를 지키기 위해 엄청난 피를 흘렸음에도 불구하고, [taker.GetTitledFirstNameNicknamed](은)는 마침내 로마인들로 하여금 [GetTitleByKey('k_sicily').GetNameNoTier](을)를 잃었다는 사실을 인정하게 만들었다.\n\n이제 이 땅은"
 roman_restoration.1213.desc.new_empire.italia: "반도의 나머지 지역으로 눈을 돌리고 있다."
 roman_restoration.1213.desc.new_empire.maghreb: "바다 건너 아프리카의 이웃, [GetTitleByKey('e_maghreb').GetNameNoTier] 곳곳의 고대의 사촌들에 소속감을 느낀다."
 roman_restoration.1213.desc.new_empire.own: "[taker.GetPrimaryTitle.GetBaseName](은)는 자신을 #EMP 새로운#! 제국으로 여긴다."
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.GetTitledFirstName](은)는 속주를 잃은 일에 예상대로 항의하지만, 그 이상으로 나아가지는 않는다."
 roman_restoration.1213.desc.body.emperor_absent: "소리 높여 반대할 황제조차 없는 상황에서, 로마 이탈리아는 어쩔 수 없이 종말을 맞이했다."
 roman_restoration.1213.desc.outro.territory_left: "\n\n아드리아해 너머에 남아 있는 제국의 거점들은 이제 그 어느 때보다 더 위태로운 상황이 되었다."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\n잃어버린 땅에 로마의 도시가 단 하나도 남아 있지 않으니, 유스티니아누스의 꿈이 사라진 것을 슬퍼할 사람조차 보이지 않는다."
 roman_restoration.1213.a: "속이 다 시원하군!"
 roman_restoration.1213.b: "참으로 암울한 시대로다..."
