 minor_decisions.0003.desc.diseased: "오물과 말라붙은 구토로 범벅이 된 채 질병에 걸려 골골대는 농노가 내 앞에 모습을 드러냈다. [barrel_character.GetHerHis] 눈빛은 흐리멍덩하기 이를 데 없었다."
 minor_decisions.0003.desc.physical: "굉장히 독특하게 생긴 농노가 내 앞에 모습을 드러냈다. 농노는 나를 보곤 무슨 [ROOT.Char.GetFaith.HighGodName] 본인이 현신한 줄 알았는지 외경에 물든 표정으로 나를 멍하니 바라보고 있었다. 아무래도 선천적으로 질병을 달고 태어났으니 과도한 고통에 시달렸을 것이고, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 평민들에게 따돌림을 당했겠지."
 minor_decisions.0003.desc.maimed: "내 앞에 모습을 드러낸 [barrel_character.GetWomanMan]은 이 잔혹하고 험난한 세상에서 나름대로 산전수전을 다 겪은 기색을 풍겼다. 또한, 자신에게 멍과 자상을 남긴 흔적을 빠짐없이 간직하고 있었다."
 minor_decisions.0003.desc.criminal: "왕실을 상대로 차마 형언할 수 없는 범죄를 저질러 투옥했던 쓰레기를 지하 감옥에서 끌어냈다. 사면을 베푸는 대신 그 능력을 이용할 요량에서였다."
 minor_decisions.0003.desc.ewan: "결국 나는 인간의 형상이라고 보기조차 힘든 끔찍한 악몽을 강제로 눈에 담아야만 했다. 질병과 기형, 부상으로 어찌나 흉측하게 뒤틀렸는지, 멀쩡히 서 있는 것 자체가 마술의 소산은 아닌가 의심이 들 지경이었다!"
 minor_decisions.0003.desc.criminal_bridge: "\n\n비록 죄를 저지른 반역자이긴 하나..."
 minor_decisions.0003.desc.bridge_1: "\n\n비록 환자이긴 하나..."
 minor_decisions.0003.desc.bride_2: "나름 대로 실력을 갖춘 인물이란 사실에 주목을 하지 않을 수가 없었다."
 minor_decisions.0003.desc.educated: "[barrel_character.GetNameNoTooltip](은)는 우수한 학자로, 낮은 지위가 무색하게도 글을 읽고 쓸 줄 아는 지식인이었다. 어떻게 배운 건지는 모르겠지만. [barrel_character.GetNameNoTooltip] 정도라면 종교나 학문, 건강과 관련된 분야에서 궁정에 보탬이 될 수 있을 것이다."
 minor_decisions.0003.desc.cunning: "[barrel_character.GetNameNoTooltip](은)는 실력 좋은 사기꾼으로, 지역민의 피를 마지막 한 방울까지 쥐어짜 큰 재산을 축적한 적 있는 자였다. 그 특유의 교활함과 빠른 손놀림이 내게 힘이 되어줄 것이다. 궁정을 떠도는 온갖 풍문을 듣고, 왕실을 노리는 자들에게 정의의 심판을 내리게 하리라."
 minor_decisions.0003.desc.charismatic: "[barrel_character.GetNameNoTooltip](은)는 여느 귀족에 뒤처지지 않을 만큼 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어 능력이 우수한 외교관으로, [barrel_character.GetHerHis|U] 파괴적인 매력과 남다른 외형이 분명 내 궁정을 방문하는 외국 귀족의 흥미를 자극할 것이다."
 minor_decisions.0003.desc.organised: "[barrel_character.GetNameNoTooltip](은)는 뛰어난 상인으로, 저급한 농노 수준을 뛰어넘어 재정과 조직에 능통한 인물이었다. 이런 인재를 마냥 평민으로 살아가게 썩힐 순 없지. 이건 [ROOT.Char.GetFaith.HighGodName]의 간택을 받은 것이다. 귀족의 지위를 부여하고 내 궁정에서 일하게 만들 것이다."
 minor_decisions.0003.desc.strong: "[barrel_character.GetNameNoTooltip](은)는 우수한 지도자로, 도적들을 이끌고 수없이 많은 약탈을 벌이며 소규모 전투를 승리로 이끈 명장이었다. 지금까지는 교외에서 진흙탕과 피 웅덩이를 나뒹굴며 재능을 썩혔겠지만, 이제는 왕실의 휘장을 걸치고 내 근사한 궁정에 합류할 때다!"
 minor_decisions.0003.desc.outro: "자문회에서 [barrel_character.GetNameNoTooltip]에게 가장 어울리는 직책을 결정했다. 이제 남은 의문은 단 하나. 실제로 이 판단을 실행에 옮기느냐, 그렇게 하지 않느냐다."
 minor_decisions.0003.a: "당연히 해야지! 귀족이 된 것을 축하한다, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b: "이 #EMP 괴물#!에게 어울리는 건 처형 통보뿐."
 minor_decisions.0003.c: "[ROOT.Char.GetFaith.HighGodName](이)시여, 다른 인재를 내려주소서!"
 minor_decisions.0003.d: "아직 그 정도로 절박하진 않은데..."
 #False Conversion decisions
 revoke_false_conversion_decision: "진정한 신상 드러내기"
 revoke_false_conversion_decision.tt: "공개적으로 옛 [faith|E]으로 개종합니다."
 revoke_false_conversion_decision.desc: "#F 내가 비록 대외적으로는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙을 따르고 있으나, 조상들이 지켜왔던 수많은 사사로운 의식과 믿음을 저버릴 수가 없다. 옛 방식이 더 나을 수도 있는 거 아닌가?#!"
 revoke_false_conversion_decision.desc.tt: "공개적으로 이전 [faith|E]으로 개종합니다. 당신의 [vassals|E] 및 [close_family|E]이 당신을 따라 개종할 수도 있음"
