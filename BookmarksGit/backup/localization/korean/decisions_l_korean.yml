 encourage_confession_of_false_conversions_decision: "거짓 개종 사면"
 encourage_confession_of_false_conversions_decision.tt: "비밀 결사단이 자신의 내밀한 [faith|E]을 드러낼 수도 있습니다."
 encourage_confession_of_false_conversions_decision.desc: "#F 비밀 결사단이 나의 봉역에서 남몰래 신앙생활을 하고 있다는 사실은 공공연한 비밀이다. 공식적으로 사면을 내린다면 그 가면을 벗어던지게 할 수 있을지도 모른다.#!"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist: "봉역 내에서 비밀리에 다른 신앙을 신봉하는 비밀 결사단에게 당신의 [faith|E]이 지닌 [tolerates|E]을 내비친다면 스스로 정체를 밝힐 수도 있음"
 encourage_confession_of_false_conversions_decision.desc.tt_paranoia: "[GetTrait('deceitful').GetName( GetNullCharacter )] 또는 [GetTrait('paranoid').GetName( GetNullCharacter )] 특성을 보유한 [characters|E]은 신봉하는 신앙이 당신의 신앙과 일치하지 않을 경우, 비밀리에 신봉하던 [faith|E]을 드러내지 않음"
 encourage_confession_of_false_conversions_decision.desc.tt_pluralist_counties: "당신이 [independent|E] 상태라면 [realm|E] 내의 [GetModifier('false_convert_modifier').GetNameWithTooltip] 변화 요소를 보유한 [Concept( 'counties', '영지' )|E]들이 공개적으로 개종할 수도 있음. 이는 당신의 신앙이 새로운 [faith|E]을 얼마나 적대적으로 대하는지에 따라 좌우됨"
 encourage_confession_of_false_conversions_decision.desc.tt_coreligionist: "봉역 내에서 비밀 결사단이 비밀리에 신봉하는 [faith|E]이 당신이 대외적으로 믿는 신앙과 일치할 경우, 스스로 정체를 밝힐 수도 있음"
