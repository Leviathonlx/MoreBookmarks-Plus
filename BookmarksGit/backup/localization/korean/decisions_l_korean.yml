 stress_loss_inappetetic_decision_desc: "근심할 거리가 넘쳐나는 데 먹을 것까지 고심해야겠는가! 식사를 거른다면 이곳의 중요한 문제에 더 집중할 수 있을 것이다."
 stress_loss_inappetetic_decision_tooltip: "식사와 스트레스를 기피합니다."
