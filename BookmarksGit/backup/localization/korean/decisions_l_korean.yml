 stress_loss_rakish_decision: "창관 방문"
 stress_loss_rakish_decision_desc: "내 무릎 위에 앉은 [ROOT.Char.Custom('AttractionWomanManIndef')|U]뿐만 아니라, 창관에 있는... 모두가 나의 지시를 그대로 따라야 하노라..."
 stress_loss_rakish_decision_desc_woman_ending: "육욕의 해소처럼 마음에 위안이 되는 행위는 없는 법."
 stress_loss_rakish_decision_desc_man_ending: "시원한 사정감만큼 마음을 편안하게 해주는 것은 없다."
