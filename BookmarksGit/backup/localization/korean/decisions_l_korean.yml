 court_amenities_interactions.0010.t: "궁정의 새로운 유행"
 court_amenities_interactions.0010.desc_intro: "[actor.GetNameNoTooltip|U](이)가 시끌벅적한 소리를 내며 궁정에 들어섰다. 그 순간 모든 귀족의 시선이 [actor.GetHerHis] 독특하기 이를 데 없는 의복에 쏠렸다."
 court_amenities_interactions.0010.desc.flag_big_collar: "[actor.GetSheHe|U]는 마차 수레바퀴만 한 목걸이로 장식된 의복을 걸치고 있었다."
 court_amenities_interactions.0010.desc.flag_head_dress: "[actor.GetSheHe|U]는 [actor.GetCulture.GetName] 문화를 향한 뒤틀린 조롱의 의미로, 전통적인 머리 장식을 한쪽으로 치우치게 하여 두르고 있었다."
 court_amenities_interactions.0010.desc.flag_gold_boots: "[actor.GetSheHe|U]가 육중한 소리를 내며 [debate_locale.GetNameNoTierNoTooltip]의 대회당을 누볐다. 황금 상감 장식이 들어간 [actor.GetHerHis] 장화는 대지를 분쇄할 듯 엄청난 무게를 과시했다."
 court_amenities_interactions.0010.desc.flag_sleeveless: "[actor.GetSheHe|U]는 소매를 제거한 귀족 의복을 걸치고 있었다."
 court_amenities_interactions.0010.desc.flag_commoner_clothes: "[actor.GetSheHe|U]는 저급한 농노의 의복을 걸친 채 [debate_locale.GetNameNoTierNoTooltip]에 들어섰다."
 court_amenities_interactions.0010.desc_outro: "그러더니 자신이 봉역의 의복 유행을 이끄는 선두주자라고 당당하게 선언하는 게 아닌가? 궁정의 얼간이들은 모두 속아 넘어간 듯했다. 슬슬 손을 들어 이 광기의 현장에 마침표를 찍어야 하나?"
 court_amenities_interactions.0010.a_flag_big_collar: "\"무슨 철판을 집어삼킨 새 같구만!\""
 court_amenities_interactions.0010.a: "\"#EMP 도대체#! 뭘 걸치고 다니는 거요?\""
 court_amenities_interactions.0010.b: "입술을 깨물어 웃음을 참는다."
 court_amenities_interactions.0010.a.tt_success: "[actor.GetNamePossessiveNoTooltip] 복장이 멍청하다고 군중을 설득함"
 court_amenities_interactions.0010.a.tt_failure: "군중이 당신의 의견에 동의하지 않고 [actor.GetNamePossessiveNoTooltip] 복장이 새로운 유행이라고 여김"
 court_amenities_interactions.0011.t: "유행과 반목"
 court_amenities_interactions.0011.desc_intro: "나는 유행을 선도하는 과감한 시도를 뽐내듯 당당하게 궁정을 활보했다."
 court_amenities_interactions.0011.desc.flag_big_collar: "내 의복은 엄청난 크기의 원형 목걸이로 장식되어 있었으며, 모두의 시선을 잡아끌었다."
 court_amenities_interactions.0011.desc.flag_head_dress: "나는 평소에 두르던 머리 장식을 한쪽에 치우쳐 착용했다. 고리타분하고 수수한 복장에 참신하고 새로운 매력을 더한 것이다."
 court_amenities_interactions.0011.desc.flag_gold_boots: "내 육중한 황금 장화가 [debate_locale.GetNameNoTierNoTooltip] 회당의 빛을 받아 일렁거렸다."
 court_amenities_interactions.0011.desc.flag_sleeveless: "나는 소매 없는 의복을 걸쳐 모두에게 맨팔을 선보였다!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes: "나는 왜 귀족은 평민과 다른 옷을 입어야 하는지 당당하게 의문을 던져 보였다. 단순함에서 멋이 나오는 것이거늘."
 court_amenities_interactions.0011.desc_bridge: "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 회당 반대편에서 카랑카랑한 소리를 내질렀다.\n\n우리는 서로 모욕을 주고받았다. 나는 단순한 소견머리로는 훌륭한 의복의 진가를 알아볼 수 없다는 주장으로 맞받아쳤다."
 court_amenities_interactions.0011.desc_won: "지역 귀족들이 내게 새까맣게 몰려드는 걸 보니, 내 독특한 복장이 어마어마한 성공을 거뒀다고 봐도 되겠군!"
 court_amenities_interactions.0011.desc_lost: "[debate_locale.GetNameNoTierNoTooltip]의 귀족들이 재빠르게 [recipient.GetNameNoTooltip]에게 가세해 내 복장을 조롱하기 시작했다. 내 독특한 복장이 너무나도 잔혹한 과소평가를 받고 있다."
 court_amenities_interactions.0011.a_won: "내 발상이 최고라고!"
 court_amenities_interactions.0011.a_lost: "다들 날 #EMP 이해 못 해#!!"
 court_amenities_interactions.0012.desc_intro: "\"뭐, 추종자가 있으면 선도자도 있기 마련 아니겠어요.\" [actor.GetNameNoTooltip](은)는 자신의 우스꽝스러운 복장에 확신을 드러냈다.\n\n그렇게 우리는 한 차원 높은 복장의 본질을 두고 몇 시간 연속으로 논쟁을 벌였다. 얼간이에게 몇 번이고 모욕을 선사하니 궁정 신하들 몇 명이 모여서 구경하기까지 했다."
 court_amenities_interactions.0012.desc_won: "얼마 안 가 다른 수많은 궁정 신하들이 내게 동조해 [actor.GetNameNoTooltip](을)를 조롱하기 시작했다. 내 할 일은 여기까지인 것 같다."
 court_amenities_interactions.0012.desc_lost: "안타깝게도 군중은 내 주장에 동조하지 않았고, 며칠 지나지 않아 [actor.GetNameNoTooltip]처럼 차려입지 #EMP 않는#! 사람은 나 혼자만 남게 되었다."
 court_amenities_interactions.0012.desc_lost.kof: "엎친 데 덮친 격으로 수많은 사람이 그 작자를 \"유행의 선구자 [actor.GetTitleAsNameNoTooltip]\"이란 별명으로 부르는 지경에 이르렀다."
 court_amenities_interactions.0012.a_lost: "주변에 아첨꾼하고 머저리밖에 없구만!"
 court_amenities_interactions.0013.desc: "시간이 흐르면서 [debate_locale.GetNameNoTierNoTooltip]의 수많은 사람이 날 \"유행의 선구자 [actor.GetTitleAsNameNoTooltip]\"이란 별명으로 부르는 상황에 이르렀다!"
