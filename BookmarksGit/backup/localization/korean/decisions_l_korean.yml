 stress_loss_athletic_decision: "운동으로 스트레스를 떨치기"
 stress_loss_athletic_decision_desc: "맥박을 높이고 건강히 땀을 흘리는 것만큼 마음을 가라앉히기 좋은 게 없다! 마음이 편안해질 때까지 신체를 단련하겠다."
