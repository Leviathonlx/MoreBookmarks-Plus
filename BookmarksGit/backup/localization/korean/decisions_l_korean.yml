 stress_loss_journaller_decision: "생각 적기"
 stress_loss_journaller_decision_desc: "나는 나를 억누르는 생각과 부담을 글로 써 내릴 것이다. 잉크와 종이 만큼 마음을 정화해주는 것이 어딨겠는가!"
 stress_loss_journaller_decision_tooltip: "생각을 종이에 적어 마음을 비웁니다."
 stress_loss_journaller_decision_confirm: "일지를 가져오거라!"
 stress_loss_confider_decision: "붕우와의 대화"
 stress_loss_confider_decision_desc: "진심으로 귀담아 들어주는 사람은 흔치 않다. 믿을 수 있는 사람과의 양질의 대화를 나누면 마음의 부담을 크게 덜 수 있으며, 당면한 문제를 훨씬 사소하게 만들기도 하지!"
 stress_loss_confider_decision_tooltip: "당신의 짐을 다른 사람과 나눕니다."
