 stress_loss_hashishiyah_decision: "대마 케이크 먹기"
 stress_loss_hashishiyah_decision_desc: "몇 입만 깨물어도 스트레스가 눈 녹듯 사라지는 것 같더니만. 정신은 몽롱해지고 평화와 안식감이 나를 감싸누나. 대마만큼 근심을 풀어주는 게 그 어디 있겠는가!"
