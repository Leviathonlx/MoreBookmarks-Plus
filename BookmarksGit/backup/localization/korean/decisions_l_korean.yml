 revoke_false_conversion_decision.desc.tt_own_faith_counties: "당신이 [independent|E] 상태이며, 비밀리에 [faith|E]을 신봉하고 있을 경우, [realm|E] 내에 있는 [GetModifier('false_convert_modifier').GetNameWithTooltip] 특성의 [Concept( 'counties', '영지' )|E]들이 당신을 따라 개종할 수도 있음"
