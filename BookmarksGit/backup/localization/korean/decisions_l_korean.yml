 abandon_crypto_faith_decision.desc: "#F 비밀 설교와 속삭이는 기도에만 의지하는 것도 이젠 인내심이 허락하지 않는다. 오히려 밖에서 [ROOT.Char.GetFaith.GetName] 신자 행세를 하는 게 훨씬 편해졌다. 오래된 신앙을 완전히 내려놓을 때가 된 것 같다.#!"
