 stress_loss_rakish_decision_confirm: "거기, 이리로 와보거라!"
 stress_loss_reclusive_decision: "은둔 생활"
 stress_loss_reclusive_decision_desc: "마음속에서 우려와 잡념을 지우고 집중하려면 홀로 남아 자기 뜻대로 할 수 있어야 한다. 혼자라면 집중하여 마음을 치유할 수 있겠지."
 stress_loss_reclusive_decision_tooltip: "정신을 집중하기 위해 은둔합니다."
 stress_loss_reclusive_decision_confirm: "안녕히."
 stress_loss_irritable_decision: "화풀이"
 stress_loss_irritable_decision_desc: "마음속에 가둬둔 분노와 짜증을 발산하는 것... 그것만큼 마음을 깨끗하게 비우는 최고의 방법은 없지! 기회만 생기면 참지 않고 내뱉으리라."
 stress_loss_irritable_decision_effect_tooltip: "봉신 중 한 명을 모욕함"
 stress_loss_irritable_decision_effect_courtier_tooltip: "[THIS.Char.Custom('GetCourtier')|l] 중 한 명을 모욕함"
 stress_loss_irritable_decision_tooltip: "입을 마음대로 놀려 마음을 가라앉힙니다."
 stress_loss_irritable_decision_confirm: "이봐! 거기!"
 stress_loss_flagellant_decision: "고행 속 탐닉"
 stress_loss_flagellant_exaltation_decision_desc: "고통이 주는 정화만큼 마음을 깨끗이 씻어내는 것은 없다. [ROOT.Char.GetFaith.HighGodName]께 더 가까워지는 느낌은... 그야말로... #EMP 신성한#! 우연이다."
 stress_loss_exaltation_decision_desc: "육신은 [ROOT.Char.GetFaith.HighGodName](와)과 영적 교감을 이루기 위한 그릇이다. 그러한 조화를 추구하려면 육신을 찢어내야 한다."
 stress_loss_flagellant_decision_desc: "고통으로 인한 황홀감이 마음을 정화할 최고의 방법이다. 마음이 깨끗해질 때까지 내 등을 채찍으로 쳐야겠다."
 stress_loss_flaggelant_decision_effect_tooltip: "스트레스를 상실함" #Not actually used atm
 stress_loss_flagellant_decision_tooltip: "고통으로 당신의 마음을 정화합니다."
 stress_loss_flagellant_decision_confirm: "으악!"
 stress_loss_profligate_decision: "시장 방문"
 stress_loss_profligate_decision_desc: "새로운 것, 반짝이는 것, 희귀한 것... 이런 것보다도 신상품 구매가 더 마음에 와닿을 따름이다. 그리고 시장엔 보물들이 널려있지!"
 stress_loss_profligate_decision_tooltip: "정신을 집중하기 위해 금화를 사용합니다."
 stress_loss_profligate_decision_confirm: "돈을 두둑이 챙겨가야겠군!"
 stress_loss_improvident_decision: "자선 기부"
 stress_loss_improvident_decision_desc: "세상에는 나보다 더 금화가 필요한 사람들이 많다. 기부가 내 문제를 해결해주진 않을지언정 마음의 짐만큼은 덜어줄 것이다."
 stress_loss_improvident_decision_tooltip: "마음을 편안히 하기 위해 궁핍한 이들에게 마음을 전합니다."
 stress_loss_improvident_decision_confirm: "좋은 일에 쓰이기를!"
 stress_loss_contrite_decision: "고해성사"
 stress_loss_contrite_decision_desc: "이실직고만큼 해방감과 자유를 안겨주는 것은 없다시피 하다. 나의 비밀과 잘못을 털어놓으면 마음을 가라앉힐 수 있을 것이다."
