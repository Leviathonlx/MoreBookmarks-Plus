 launch_hungarian_migration_decision_desc: "초원 지대에서 경쟁을 벌이는 부족 중에서도 페체네그 약탈자들이 우리의 땅을 어지럽히고 삶을 팍팍하게 만들고 있다. 카르파티아 산맥을 넘으면 비옥한 땅과 숲이 우거진 계곡, 구불구불한 평원이 펼쳐져 있으며 군사랄 것도 없는 판노니아 땅이 있다 하던데..."
