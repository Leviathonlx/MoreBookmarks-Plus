 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_JUST: "[ROOT.Char.GetSheHe]는 매사에 공명정대한 모습을 보여주기 때문에 어떠한 분쟁도 깔끔하게 처리해주기를 모두가 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GLUTTONOUS: "식욕이 왕성한 [ROOT.Char.GetHerHis] 모습을 보며, 사람들은 [ROOT.Char.GetSheHe]가 허기보다는 [ROOT.Char.Custom('GetRealmOrDomicile')|l](을)를 먼저 생각하기를 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS: "[ROOT.Char.GetHerHis] 냉혹하고 무정한 성격 탓에 [ROOT.Char.Custom('GetRealmOrDomicile')|l]의 봉신들은 신뢰를 쌓기가 쉽지 않을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRAVEN: "비겁한 겁쟁이인 [ROOT.Char.GetHerHim]에게 [ROOT.Char.Custom('GetSubjectPlural')]들이 존경을 바치지는 않을 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GREEDY: "[ROOT.Char.GetSheHe]는 탐욕으로 가득한지라 [ROOT.Char.Custom('GetRealmOrDomicile')|l] 농노들의 인망을 얻기는 힘들 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRUEL: "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 옹졸한 심성을 보며, 사람들은 봉신들이 두려움 속에 살게 될 것으로 예상합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_TRUSTING: "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 쉽게 믿는 성격과 안일함을 보면 허락된 정도를 넘어 [ROOT.Char.GetHerHim]를 넘어서는 영향력이 자문회에 주어질지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_HONEST: "사람들은 [ROOT.Char.GetSheHe]가 거짓말을 잘하지 못하기 때문에 그 직설적인 성격이 정치의 미묘함과 복잡함을 헤쳐나가지 못하진 않을까 우려하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_LAZY: "[ROOT.Char.GetSheHe]는 워낙 나태하기 때문에, 사람들은 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 치세에 아무것도 얻지 못하는 건 아닐까 염려하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_GENEROUS: "[ROOT.Char.GetHerHis] 관대하기 그지없는 모습에, 사람들은 그 선한 마음이 [ROOT.Char.Custom('GetRealmOrDomicile')|l]의 금고를 마르게 하진 않을까 염려하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WRATHFUL: "[ROOT.Char.GetFirstNamePossessiveNoTooltip] 쉽게 분노하는 모습을 보면 적과 봉신들이 하나같이 [ROOT.Char.GetHerHim]를 두려워하며 살게 될 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_PARANOID: "의심을 거두지 않는 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 편집증은 [ROOT.Char.Custom('GetSubjectPlural')]들과 불편한 관계를 맺게 할지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_STUBBORN: "굽힐 줄 모르는 [ROOT.Char.GetFirstNamePossessiveNoTooltip]고집으로 보아, [ROOT.Char.GetSheHe]가 마음을 먹고 나면 [ROOT.Char.Custom('GetSubjectPlural')]들은 쉽게 말을 꺼내지 못할 듯합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_PIETY: "신실하기 그지없는 [ROOT.Char.GetFirstNameNoTooltip](은)는 [ROOT.Char.GetFaith.ReligiousText]에 대한 방대한 지식으로 [ROOT.Char.GetFaith.PriestMalePlural]들에게 깊은 인상을 줄 것이 분명합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_PRESTIGE: "명성이 드높은 [ROOT.Char.GetHerHim]의 앞에서 사방에서 모인 고관들이 앞다투어 고개를 조아릴 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_FRIENDS: "[ROOT.Char.GetSheHe]는 친구가 넘치는 축복을 받아 통치에 있어 강력한 지지자를 쉽게 끌어모을 수 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TYRANT: "이미 폭군으로서 증오를 사고 있던 [ROOT.Char.GetHerHis] 통치를 앞두고 온 [ROOT.Char.Custom('GetRealmOrDomicile')|l](이)가 두려움에 떨고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_RICH: "굉장한 부를 보유한 [ROOT.Char.GetSheHe]가 [ROOT.Char.Custom('GetRealmOrDomicile')|l]에 번영을 불러올지 용처럼 긁어모은 금 위에서 휴식을 취할지는 시간만이 알려줄 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_CHILDREN: "수많은 자녀를 둔 [ROOT.Char.GetSheHe]는 벌써 [ROOT.Char.Custom('GetRealmOrDomicile')|l]의 후계자가 될 재목들을 넘치도록 갖고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS: "적과 경쟁자로 둘러싸인 [ROOT.Char.GetSheHe]를 보면서 사람들은 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 통치가 암습으로 빠르게 끝나지 않기만을 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS: "사람들은 [ROOT.Char.GetSheHe]가 엄청난 솜씨를 갖춘 결투가로서 토너먼트와 백병전 모두 뛰어난 모습을 보여주길 기대하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH: "[ROOT.Char.Custom('GetRealmOrDomicile')|l]의 사람들은 병약하고 여린 신체를 가진 [ROOT.Char.GetHerHim]가 건강을 회복하기를 바라고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD: "사생아로 태어난 [ROOT.Char.GetFirstNameNoTooltip](은)는 운명에 자신의 이름을 떨치기 위한 여정을 시작할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING: "수많은 약탈을 이끌었던 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 이름은 전 세계에 두려움의 상징으로 회자되고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER: "불신자를 상대로 신성한 전사들을 이끌어온 [ROOT.Char.GetFirstNameNoTooltip](은)는 분명 [ROOT.Char.GetFaith.HighGodName]의 애정 어린 눈길을 받고 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS: "수많은 기술에 통달한 [ROOT.Char.GetSheHe]는 [ROOT.Char.Custom('GetSubjectPlural')]들의 존경을 한 몸에 받을 것이 분명합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS: "천지 만물에 대한 놀라운 지식이라는 축복을 받은 [ROOT.Char.GetFirstNamePossessiveNoTooltip] 통치는 전설로 남을 것이 분명합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_DREAD: "무서운 존재감을 자랑하는 [ROOT.Char.GetSheHe]는 벌써부터 그 무자비함과 잔혹함으로 이름을 떨치고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER: "몇몇 사람들은 [ROOT.Char.GetWomanMan]의 승계가 불확실한 시대의 도래를 나타내는 징후일지도 모른다며 두려워하고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER: "매력적이며 사교적인 [ROOT.Char.GetSheHe]는 [ROOT.Char.Custom('GetRealmOrDomicile')|l] 곳곳의 귀족들에게 자애로운 주최자로 이름을 날리고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR: "[ROOT.Char.GetSheHe]는 조예 깊은 행정가로서 가장 자격 있는 계승자라고 인정받고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_SCHOLAR: "형이상학적 문제에 흥미를 두는 것으로 유명한 [ROOT.Char.GetSheHe]는 어쩌면 세속의 통치에 관한 문제를 매일같이 처리할 준비는 되지 않았을지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER: "냉혹하며 무정한 [ROOT.Char.GetSheHe]는 아무것도 느끼지 못하며 누구도 아끼지 않는다는 소문이 돌고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL: "[ROOT.Char.GetSheHe]는 옹졸하고 악의가 넘치니 봉신들은 신중을 아끼지 말아야 할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED: "위안을 갈망하는 우울한 영혼을 지닌 [ROOT.Char.GetFirstNameNoTooltip](은)는 어쩌면 새로운 [ROOT.Char.Custom('GetSubjectPlural')]들을 이끌기엔 용기가 부족할지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BLIND_WEAK: "눈이 멀고 나약한 [ROOT.Char.GetSheHe]는 자신의 [ROOT.Char.Custom('GetRealmOrDomicile')|l](을)를 조언자의 손에 온전히 맡깁니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED: "[ROOT.Char.GetSheHe]는 교회로부터 파문을 당해 이단자로 낙인찍힌 상태에서 권세를 쥐었으니, [ROOT.Char.Custom('GetRealmOrDomicile')|l](을)를 영겁의 지옥에 떨어트릴지도 모른다는 우려를 사고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER: "사납고 끈질긴 전사인 [ROOT.Char.GetSheHe]에게는 달을 보며 울부짖고 전장에서 적의 피를 마신다는 소문이 돌고 있습니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL: "인육을 먹는다는 소문이 도는 [ROOT.Char.GetSheHe]는 봉신들의 신뢰를 얻기 위해 많은 것을 증명해야 할 것입니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL: "수많은 악담이 [ROOT.Char.GetSheHe]를 둘러싸고 있는데 개중에는 혐오스러운 내용까지 있기도 합니다."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH: "[ROOT.Char.GetSheHe]에게는 금지된 약초를 배합하여 적에게 저주를 내린다는 소문이 돌고 있으므로, [ROOT.Char.Custom('GetSubjectPlural')]들의 신뢰를 얻으려거든 매우 힘든 시간을 보내야 할지도 모릅니다."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE: "[ROOT.Char.GetHerHis] 이름을 뒤따르는 업적이 그리 많지 않아, [ROOT.Char.GetSheHe]가 어떠한 영주가 될지는 아직 언급하기 어려울 듯합니다."
