 #Death Intro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_1: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 숨을 거두었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 속세와의 고리를 벗어던졌습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 고이 잠들었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 이 세상을 떴습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 세상을 떴으며, [ROOT.Char.Custom('GetAfterLifeDestination')]"
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "[ROOT.Char.GetFullNameNoTooltip]의 영혼은 [ROOT.Char.GetAge]세의 나이에 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 승천했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "[ROOT.Char.GetFullNameNoTooltip]의 영혼은 [ROOT.Char.GetAge]세의 나이에 비로소 [ROOT.Char.GetFaith.NegativeAfterLife](으)로 던져졌습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 비로소 평화를 찾았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 그리스도의 품에 안겼습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 주님의 품 속에서 안식을 찾았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 유일하신 그분의 부름을 받아 덧없는 세상을 떠났습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 덧없는 세상을 등지고 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 승천했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 영원의 저편으로 여행을 떠났습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 [ROOT.Char.GetFaith.PositiveAfterLife]의 연회에 참석하게 됐습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 스틱스 강을 건넜습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 [ROOT.Char.GetHerHis] 세속의 족쇄를 벗어던졌습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip](은)는 [ROOT.Char.GetAge]세의 나이에 정령의 세계로 향하는 문턱을 넘었습니다."
 #Death Reason message:
 SUCCESSION_EVENT_WINDOW_DEAD_REASON_1: "[ROOT.Char.GetDeathReason]한 [ROOT.Char.GetSheHe|U]는"
 #Death Outro messages:
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_CHILD: "너무나도 짧은 삶을 살았기에 어떤 영주였는지 평가하기 참으로 곤란한 인물이었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_OLD: "노인이 될 때까지 충실한 삶을 살며 장수했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_IMMORTAL: "불멸의 존재로 여겨졌기에, [ROOT.Char.GetHerHis] 예상치 못한 별세는 많은 이들을 놀라게 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_AGE_PREGNANT: "아이를 낳던 중 죽음을 맞이했으니 홀로 내세로 향하지는 않을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_LEPER: "나병으로 인한 고통과 썩어가던 육신에 굴복하고 말았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DISFIGURED: "외양이 끔찍하게 일그러져 얼굴을 내비치지도 못하는 채로 말년을 보냈었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_MANGLED: "끔찍한 사고로 몸이 망가졌기에 제대로 걷지도 못하는 상태로 말년을 보냈었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_HUNCHBACK: "곱사등이라는 불운한 운명을 타고난지라 조롱을 받곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_GIANT: "거인이라는 불운한 운명을 타고난지라 조롱을 받곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_DWARF: "왜소증이라는 불운한 운명을 타고난지라 조롱을 받곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_STRONG: "기량을 견줄 자가 없었건만 마침내 압도할 수 없는 적수를 찾게 됐습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_YOUNG: "삶의 황금기를 누리다 사망했기에 언제나 가장 아름다운 모습으로 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_PRETTY_OLD: "한때 빼어난 미모로 명성이 자자했지만, 운명의 저주로 장수를 누리면서 그 미모가 바라는 것까지 보게 돼버렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_WEAK: "나약한 신체로 인해 또래들에게 때때로 놀림을 받곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_UGLY: "외모가 얼마가 추했는지, 그 모습만 봐도 악몽에 시달리게 된다는 소문이 돌았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_BODY_INCAPABLE: "언동도 거동도 불가능해지면서, 그저 빈 껍데기만 남은 몸이 되었고 마침내 그 망가진 잔해를 떠날 수 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_LUNATIC: "지긋지긋한 정신 착란에 시달리면서, 미치광이로서 영지 전역에 악명을 날렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_POSITIVE: "수년 동안 신의 뜻을 설파한 끝에, [ROOT.Char.GetFaith.HighGodName]의 부름을 받아 그분의 집으로 향했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_POSSESSED_NEGATIVE: "악마에 씌여 임박한 죽음에 대해 열변을 토하곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DEPRESSED: "심대한 고통에 시달렸기에 죽음의 따뜻한 품속에 안기기를 오랫동안 갈망해왔습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_GENIUS: "예리한 지적 능력으로 명성을 떨쳤지만, [ROOT.Char.GetFaith.DeathDeityName]의 눈길을 피할 수는 없었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_DUMB: "남들도 알 정도로 심약했던지라 자신의 자문회에 중요한 선택을 맡기곤 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_MIND_INFIRM: "빈 껍데기만 남았으며 최후의 순간이 다가왔을 즈음엔 한때 번뜩이던 재치를 찾아볼 수도 없었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_EXCOMMUNICATED: "교회에 의해 이단으로 낙인찍혔으므로 진 죄로 인해 영원히 고통받을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_KINSLAYER: "친족의 피를 손에 묻혔기에 [ROOT.Char.GetFaith.NegativeAfterLife]에서 그 끔찍한 범죄의 대가를 치르게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_DEVIANT: "혐오스러운 취향을 가졌던 타락한 인물이었기에 어느 곳을 가든 평온과 안락을 찾지 못할 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_CANNIBAL: "목숨을 부지하기 위해 식인을 저질렀다는 소문이 돌았으니 분명 속세에서 저지른 악행으로 벌을 받고 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_SODOMITE: "동성애자로 유명했었기에 [ROOT.Char.GetFaith.DevilName]의 애정 어린 보살핌을 받고 있을 겁니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_INCESTUOUS: "근친상간이라는 금지된 과실을 맛봤기에 고통으로 가득한 다음 생을 살아가게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_ADULTERER: "파렴치한 간통자로서, 배신과 탐욕으로 점철된 인간이라 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_FORNICATOR: "파렴치한 간음자로서, 주체할 수 없는 음흉한 욕망으로 점철된 인간이라 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_MURDERER: "살인자로 알려졌으며 형언하기도 힘든 범죄를 다음 생에서라도 속죄하게 될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_SCANDAL_WITCH: "마술에 쓰기 위해 약초를 배합하고 [ROOT.Char.GetFaith.DevilName](와)과 사통을 저지른 죄로 인해 내세에서 불타고 있을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_SAOSHYANT: "페르시아 제국을 복원한 신성자로서 영광을 향해 승천하매, [ROOT.Char.GetFaith.PriestMalePlural]들의 설교 속에 불멸의 족적을 남겼습니다. 지금은 분명 [ROOT.Char.GetFaith.HighGodName]의 곁에 앉아있을 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_RESTORER_ROME: "제국의 과거 위세를 복구함으로써, 그 이름이 만세에 영광을 누리게 했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_ACCOMPLISHMENT_CRUSADER: "열성적인 신자였으며 근래 가장 위대한 성전에 참전해 [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]들과 싸우면서 [ROOT.Char.GetFaith.HighGodName]의 영광을 알리기 위해 투쟁했습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_DIPLOMAT: "타고난 외교관이었기에 평화롭게 해결하지 못할 문제가 없었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_REVELER: "매력이 넘쳐흘렀고 현란한 연회와 웅장한 무도회를 여는 것으로 이름을 날렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_BLADEMASTER: "동년배에서는 적수를 찾을 수 없는 전사였으며 특히 백병전에서 타의 추종을 불허하는 솜씨를 보였습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HUNTER: "예리함과 집중력을 갖춘 사냥꾼이었으며 가장 찾기 어려운 사냥감을 찾아 날짜를 잊고 황야를 누비기를 즐겼습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GENERAL: "특출난 전략가로 알려졌으며 현장 조사와 군대 훈련으로 많은 시간을 보냈습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_ADMINISTRATOR: "근면 성실했었으며 뛰어난 능력을 갖춘 집사장이자 영주로 이름을 알렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHEMER: "뒤틀리고 음산한 마음으로 유명했으며 가장 가까운 친구에게조차 자신의 진정한 의도를 드러내 보이지 않았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SEDUCER: "난봉꾼으로 유명했으며 타고난 말솜씨로 누구든 매혹하여 침대로 끌어들일 수 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_SCHOLAR: "존경받는 학자로 유명했으며 서재에 틀어박혀서는 좀처럼 자신의 [ROOT.Char.Custom('ResidenceBuilding')](을)를 떠나지 않고 대부분의 시간을 연구로 보냈습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_TORTURER: "가학적인 취향으로 유명했으며 고문과 신체 훼손을 예술의 경지로 끌어올렸습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_FAMILY_FIRST: "언제나 가족의 행복을 무엇보다 우선했으며 후손들에게 영광스러운 미래를 안겨주기 위해 인생을 바쳤습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_MYSTIC: "밤이면 실험실에 틀어박히곤 했으며 자신의 [ROOT.Char.Custom('ResidenceBuilding')]에서 불경한 주문을 읊는 사악한 마법사라고 많은 이에게 지탄받았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_PHYSICIAN: "인간의 몸과 마음을 이해하기 위해 전력을 다한 끝에, 자연과 체액에 해박한 지식을 갖춘 존경받는 의사가 되어 젊은 학자들의 발길이 끊이지 않았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_GALLANT: "용맹과 담대함의 귀감이 됐기에 온갖 역경을 마주하면서도 친절하고 정의롭게 대했던 인물로 언제까지나 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_LIFESTYLE_HERBALIST: "약초 전문가로 유명했으며 올바른 혼합물로 모든 질병을 치료할 수 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_MALICIOUS: "음흉한 [ROOT.Char.GetWomanMan]이었으며 그 옹졸함과 악의로 오랫동안 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_BENEVOLENT: "유쾌한 성정을 지녔던 자애로운 통치자로 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_DOMINANT: "누구도 우습게 보지 못하는 [ROOT.Char.GetWomanMan]이었으며 역사상 몇 안 되는 영주들만이 할 수 있었던 방식대로 작위가 갖춘 위엄과 힘을 휘둘렀습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_SUBMISSIVE: "온화하고 수줍음이 많았기에 많은 사람에게 유순하고 때로는 어설펐던 영주로 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_APATHETIC: "굳이 평가할 말을 꼽아보자면 만나는 상대에게 결코 인상을 주지 못했던 사람이라는 것뿐입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LUSTFUL: "만족을 모르는 욕심을 갖고 태어나 언제나 다음 정복 대상을 찾으며 일생을 보냈었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GLUTTONOUS: "넘치는 식욕을 자랑했기에 새롭고 이국적인 음식을 맛볼 기회는 절대로 놓치지 않았습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_GREEDY: "금화를 사랑하기로 유명했기에 가장 아꼈던 보석들과 함께 묻힐 것입니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_LAZY: "필요 이상의 일은 절대로 하지 않았기에 언제나 기꺼이 책임을 회피할 준비를 갖추고 있었습니다."
 SUCCESSION_EVENT_WINDOW_DEAD_OUTRO_PERSONALITY_FICKLE: "극심한 변덕을 보였던 탓에 무슨 생각을 하는지, 무슨 일을 벌일지 감히 짐작할 수 있는 사람이 없었습니다."
