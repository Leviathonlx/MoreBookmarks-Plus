 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SOUTHERN_SLAVS_DESC: " 당신의 지도 아래 남슬라브족은 정체성을 되찾았습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_WESTERN_SLAVS_DESC: " 당신의 활약 덕택에 수백 년의 세월 동안 부족으로 뿔뿔이 흩어져 있던 서슬라브족이 다시 하나가 되었습니다. "
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_BURGUNDY_DESC: " 당신의 지도와 통치 아래, 부르고뉴인들은 갈등을 극복하고 하나가 되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC: " 당신의 통치와 인도 덕택에 $e_italy$ 제국은 하나의 영주 아래 통일되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC: " 당신의 고된 노력, 성실함, 현명한 통치 덕택에 아프리카 대륙은 하나의 영주 아래 통일되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC: " 당신이 기반을 다진 $k_portugal$ 왕국은 영원히 기억될 것입니다. 그런 의미에서 과연 당신을 진정으로 죽었다고 논할 수 있을까요?"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC: " 제도의 모든 주민이 당신을 $k_canarias$ 왕국의 시조로 알게 되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC: " $k_bosnia$ 왕국이 탄생한 이후, 보스니아에서는 말조차 당신의 이름을 알 정도가 되었습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC: " 당신의 이름은 $e_armenia$ 제국의 건국자로서 영원토록 전해질 것입니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC: " $k_rum$ 왕국은 당신의 손에서 탄생하였으며, 그 건국자인 만큼 언제나 당신의 것으로 남을 것입니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_VIET_DESC: " 당신의 백성들은 $e_viet$ 제국을 현실로 만든 모범적인 영혼으로서 당신의 이름을 언제나 기릴 것입니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_MAJAPAHIT_DESC: " 당신의 이름은 $e_majapahit$ 제국의 창건자로서 세메루산 봉우리에 영원히 새겨졌습니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RYUKYU_DESC: " 당신은 섬의 씨족들을 통합한 자이자, $e_ruucuu_adj$ 제국의 창건자로 기억될 것입니다."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SIAM_DESC: " 당신은 $k_siam$ 왕국의 창건자로서 인류의 역사에 영원히 이름을 새겼습니다."
