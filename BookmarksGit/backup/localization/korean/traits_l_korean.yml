 trait_tourney_participant: "하스틸루드 참가자"
 trait_tourney_participant_desc: "해당 인물은 무예 시합에 참가하여 전쟁과 대인전에 대한 숙련도를 갈고닦았습니다."
 trait_tourney_participant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 무예 시합에 참가하여 전쟁과 대인전에 대한 숙련도를 갈고닦았습니다."
 trait_track_foot: "육상"
 trait_track_foot_desc: "인체는 궁극의 도구이며, 그 사용법을 터득하면 세상을 얻을 수 있습니다."
 trait_track_horse: "말"
 trait_track_horse_desc: "짐승과 인간이 완벽한 조화를 이뤄 끝없는 창공 아래를 영광스럽게, 또 자유롭게 누빕니다."
 trait_track_bow: "활"
 trait_track_bow_desc: "활시위와 궁수의 힘줄이 단결을 이뤄 화살이 백발백중 적중합니다."
 trait_track_wit: "기지"
 trait_track_wit_desc: "힘은 쇠약해지고 아름다움은 시들었지만 영민한 정신을 내세워 암울한 상황을 헤쳐 나갑니다."
 #REWORKED LIFESTYLES
 trait_lifestyle_hunter_desc: "해당 인물은 자연의 부름을 받았습니다."
 trait_lifestyle_hunter_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 자연의 부름을 받았습니다."
 trait_track_hunter: "크고 강인한 자"
 trait_track_hunter_desc: "뿔피리 소리와 사냥개들이 짖는 소리, 사냥감의 울음소리까지! 방법이야 어쨌든 흉포한 짐승을 사냥하는 것만큼 전율이 넘치는 일은 없습니다."
 trait_track_falconer: "응사"
 trait_track_falconer_desc: "매와 함께 사냥하는 것보다 고결한 사냥은 없기 마련입니다."
 trait_track_lifestyle_mystic: "신비주의자"
 trait_track_lifestyle_mystic_desc: "물리적이든 그렇지 않든 세상의 신비는 충분한 사색을 통해 드러나게 되어 있습니다."
 trait_track_pilgrim: "순례자"
 trait_track_pilgrim_desc: "굳은살 박인 발, 쑤시는 팔다리, 푸석푸석한 얼굴. 신성한 의무를 수행하는 자에게는 모두 작은 대가에 지나지 않습니다."
 trait_track_lifestyle_reveler: "난봉꾼"
 trait_track_lifestyle_reveler_desc: "좋은 사람들과 함께 한잔 걸치며 웃는 즐거움. 인생에 이보다 좋은 게 있을까요?"
 trait_track_lifestyle_blademaster: "검투사"
 trait_track_lifestyle_blademaster_desc: "한 무기에 평생을 쏟아 연마하다 보면 언젠가 생명을 구하고 박탈하는 힘을 손에 넣게 됩니다."
 trait_track_lifestyle_physician: "의사"
 trait_track_lifestyle_physician_desc: "출혈을 멎게 만들고, 혈관을 절개합니다. 체액의 균형을 맞추리라!"
 trait_track_lifestyle_poet: "시문"
 trait_track_lifestyle_poet_desc: "말은 영원한 명예를 얻을 수 있으며, 펜은 가장 날카로운 칼보다 더 깊게 벨 수 있습니다."
 #EP3
 trait_governor: "총독"
 trait_track_governor: "$trait_governor$"
 trait_track_governor_desc: "세금. 토지. 병력. 모든 걸 완벽하게 책임질 수 있어야 합니다. 마땅히 그래야 하고 말입니다.\n\n#weak 해당 [trait|E]은 [governance_issues|E] 완료, [buildings|E] 건설, 이벤트에서의 특정 선택지 등 소유한 [Concept( 'counties', '영지' )|E]를 개선하거나 [realm|E]에 이익이 되는 행동을 통해 단계를 높일 수 있습니다.#!"
 trait_governor_desc: "해당 인물은 총독 직무를 수행하면서 귀중한 재주를 습득했습니다."
