 trait_governor_2: "숙련된 총독"
 trait_governor_1_byz: "$duke_administrative_male_byzantine_group$"
 trait_governor_1_byz_female: "$duke_administrative_female_byzantine_group$"
 trait_governor_1: "총독"
 trait_governor_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 탁월한 행정가이자 재판관으로, 총독으로서 흠잡을 데 없이 완벽합니다."
 trait_governor_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 영지를 운영해 본 경험이 풍부하며 총독 직무를 잘 소화할 것입니다."
 trait_governor_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 총독 직무를 수행하면서 귀중한 재주를 습득했습니다."
 trait_gallowsbait: "교수대의 미끼"
 trait_gallowsbait_desc: "꼭 범죄라고 해서 거창한 건 아닙니다. 해당 인물은 잡범으로 유명합니다."
 trait_gallowsbait_character_desc: "꼭 범죄라고 해서 거창한 건 아닙니다. [ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 잡범으로 유명합니다."
 trait_track_bandit: "도적"
 trait_track_bandit_desc: "법의 빛이 닿는 건 어디까지나 도시 성벽 안쪽까지입니다. 바깥에서는 힘이 곧 정의입니다."
 trait_track_trickster: "협잡꾼"
 trait_track_trickster_desc: "둔한 사고방식은 비극이 아닙니다. 영리한 자에게는 #EMP 기회#!이기도 하죠."
 trait_track_thief: "좀도둑"
 trait_track_thief_desc: "소유라는 개념도 결국 법이 정한 개념일 뿐입니다."
 trait_track_poacher: "밀렵꾼"
 trait_track_poacher_desc: "뭐 피해를 준 것도 아니지 않습니까. 고작 짐승일 뿐인데."
 trait_track_marauder: "약탈자"
 trait_track_marauder_desc: "고상한 사회를 벗어나 납치와 살해를 자행하는 건 품격이 떨어지는 짓이긴 합니다. 하지만 수익은 괜찮은 걸 어떻게 하겠습니까?"
 trait_despoiler_of_byzantium: "비잔티움의 파괴자"
 trait_despoiler_of_byzantium_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 고대 기독교 제국을 정복하고 파괴한, 무시무시한 라틴 군주 중 하나였습니다."
 trait_campeador: "캄페아도르"
 trait_campeador_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] 전장에서 발휘하는 엄청난 능력으로 인해 \"전장의 챔피언\"이란 칭호를 얻었습니다."
 trait_violet_poet: "바이올렛 시인"
 trait_violet_poet_desc: "사랑보다 가슴이 뛰고 목소리에 힘이 들어가게 만드는 주제가 무엇일까요? [ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 답을 알고 있으며, 그 분야의 거장입니다."
 trait_track_violet_poet: "서사 시인"
 trait_track_violet_poet_desc: "시인의 가장 진실한 표현은 말만이 아니라, 영혼과 몸으로도 이뤄질 수 있습니다.\n\n#weak 해당 [trait|E]은 두 가지 방법으로 단계를 높일 수 있습니다. 평범하게 시를 쓰는 방식과, 더 #UND 관능적인#! 방식이 공존합니다."
 trait_knight_errant: "편력 기사"
 trait_knight_errant_character: "편력 $knight_culture_player_no_tooltip$"
 trait_knight_errant_desc: "해당 인물은 유명한 기사로서, 약자를 지키고 비무장한 백성을 보호하며 악인을 물리칩니다."
 trait_knight_errant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 유명한 $knight_culture_player_no_tooltip_lowercase$(으)로서, 약자를 지키고 비무장한 백성을 보호하며 악인을 물리칩니다."
 trait_track_knight_errant: "선행 실천가"
 trait_track_knight_errant_desc: "정의롭다고 주장하는 것만으로는 충분하지 않습니다. 행동으로 보여야 합니다.\n\n#weak 해당 [trait|E]은 명예를 보여주는 심판관, 기량 또는 전투 [task_contracts|E]를 완료하여 단계를 높일 수 있습니다."
 the_wake: "경야"
 trait_track_the_wake: "펜스토커"
 trait_track_the_wake_desc: "운명은 섬세한 거미줄처럼 펼쳐집니다. 정당한 나의 것을 힘으로 되찾을 것입니다.\n\n#weak 해당 특성은 [battle|E] 또는 [single_combat_duel_plural|E]에서 #BOL $norman$#! [culture|E]의 [characters|E]을 물리침으로써 단계를 높일 수 있습니다.#!"
 the_wake_1: "추방자"
 the_wake_2: "무법자"
 the_wake_3: "도살자"
 the_wake_4: "저승사자"
 the_wake_5: "$the_wake$"
 the_wake_1_desc: "헤러워드는 가엾고 젊은, 추방된 귀족입니다. 목적 없이 부평초처럼 떠도는 방랑자 신세로, 많은 잠재력이 꽃피지 못한 채 남아있습니다."
 the_wake_2_desc: "목적을 찾았으나, 할 일이 너무 많습니다. 선혈 낭자한 시간은 지저분한 울타리가 외부인의 피로 붉게 물들 때까지 끝나지 않을 것입니다."
 the_wake_3_desc: "능력 없는 자들은 이 남자가 떠난 끈적이고 악취 나는 늪에 빠져 익사합니다. 그러나 그는 어떤 늪에서도 그 위를 걸을 수 있다는 소문이 돕니다. 그만큼 늪지에 익숙하며 모르는 것이 없습니다."
 the_wake_4_desc: "늪지에서 어슬렁거리는 짐승 이야기로 겁에 질린 아이들은 집에서 너무 멀어지지 않으려 합니다."
 the_wake_5_desc: "어두운 그림자가 어스름 속에서 늘 경계하며 지켜봅니다. 피에 물든 헤러워드, 공포의 헤러워드. 경야 헤러워드."
