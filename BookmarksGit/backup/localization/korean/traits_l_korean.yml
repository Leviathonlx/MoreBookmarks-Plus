 trait_track_confucian_education: "유학"
 trait_track_confucian_education_desc: "금욕과 인애로써 함께 더 나은 사회를 만들어 갑니다.\n\n#weak 해당 [trait|E]은 #V $request_mentoring_interaction$#! [character_interaction|E], #V $grand_mentor_court_position$#! [court_position_tasks|E] 또는 #V $court_tutor_court_position$#! [court_positions|E]를 통해 성장할 수 있습니다"
