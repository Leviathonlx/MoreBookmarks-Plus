 #BP3
 trait_lifestyle_wayfarer: "나그네"
 trait_lifestyle_wayfarer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]에게 여행은 단순히 목적을 위한 수단이 아닙니다. 며칠씩 자취를 감추고 떠났다가도, [ROOT.GetCharacter.GetSheHe]는 항상 먼 곳의 신비로운 이야기, 높은 산, 어두운 동굴, 깊은 숲의 이야기를 들려주기 위해 돌아옵니다."
 trait_lifestyle_voyager: "떠돌이"
 trait_lifestyle_voyager_desc: "가장 화려한 도시, 고대의 유적, 머나먼 곳의 왕과 여왕. [ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 그 모든 것을 보았으며, [ROOT.GetCharacter.GetHerHis] 경험을 다른 이들과 기꺼이 나누려 합니다."
 trait_lifestyle_surveyor: "감찰관"
 trait_lifestyle_surveyor_desc: "봉역은 [ROOT.GetCharacter.GetFirstNameNoTooltip]의 세심한 감시 아래 번영합니다. 여행에 대한 열정이 국정에 정교하게 녹아들었습니다. [ROOT.GetCharacter.GetSheHe]는 직접 봉신을 감독하고 통치의 장애물을 치우며 직할령을 관리하고 강성하게 만듭니다."
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 대륙을 활보하는 뛰어난 여행 능력으로 유명합니다. 야생을 자기 손바닥처럼 잘 아는 덕분에, [ROOT.GetCharacter.GetSheHe]는 적의 군대를 피해 다니거나 매서운 습격을 준비할 줄 알고, 도시에서 다른 도시로 아무렇지도 않게 이동하곤 합니다."
 #MPO
 trait_nomadic_philosophy: "유목민의 길"
 trait_nomadic_philosophy_desc: "해당 인물은 태어나면서부터 초원의 혹독한 삶 속에서 단련되었습니다. 정착민들에게는 기이해 보일지 몰라도, 그들의 방식은 엄청난 강인함과 지략을 제공합니다.\n\n#weak $nomadic_philosophy_ender$#!"
 trait_nomadic_philosophy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 태어나면서부터 초원의 혹독한 삶 속에서 단련되었습니다. 정착민들에게는 기이해 보일지 몰라도, [ROOT.GetCharacter.GetHerHis|U] 방식은 엄청난 강인함과 지략을 제공합니다.\n\n#weak $nomadic_philosophy_ender$#!"
 nomadic_philosophy_ender: "나는 형제와 맞선다. 나와 내 형제는 내 사촌과 맞선다. 나와 내 형제, 그리고 내 사촌은 다른 부족과 맞선다. 결국 모든 부족은 세상에 맞서 싸운다."
 trait_lifestyle_seasoned_pastor: "숙련된 목축인"
 trait_lifestyle_seasoned_pastor_desc: "해당 인물은 목축의 전문가가 되었습니다. 자신의 가축들이 목초지를 최적의 상태로 활용하도록 이끌 수 있습니다."
 trait_lifestyle_seasoned_pastor_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 목축의 전문가가 되었습니다. [ROOT.GetCharacter.GetHerHis] 가축들이 목초지를 최적의 상태로 활용하도록 이끌 수 있습니다."
