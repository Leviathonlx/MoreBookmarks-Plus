 tenet_astrology_desc: "밤하늘은 신의 영토로 열린 창문입니다. 세계의 대단한 비밀과 불가사의가 밤하늘에 쓰여있으며 어디를 봐야 하는지만 알면 모두가 배울 수 있습니다."
 doctrine_parameter_divine_the_stars_active: "신도들이 별점 결정과 미래를 점칠 수 있게 됨"
 tenet_divination_name: "점술"
 tenet_divination_desc: "별과 숨겨진 상징에는 필멸자의 운명과 세상의 미래가 담겨 있습니다. 숙련된 수련자는 의식과 꿈, 징조를 통해 저 너머의 영혼으로부터 비밀을 알아낼 수 있습니다."
