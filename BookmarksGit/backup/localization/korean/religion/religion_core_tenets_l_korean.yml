 tenet_ancestor_worship_name: "조상 숭배"
 tenet_ancestor_worship_desc: "우리 조상께서는 저승에서 우리를 지켜보며 인도해주시고, 나아갈 길을 보여주십니다. 그렇기에 우리는 그들을 존중하고 공경해야 합니다."
 tenet_adorcism_name: "영령 숭배"
 tenet_adorcism_desc: "세상의 영령들은 선한 일도, 악한 일도 할 수 있습니다. 그들을 존중하고 공경하면서 우리에겐 선한 일을, 적에겐 나쁜 일을 해주길 바랄 수밖에 없습니다."
