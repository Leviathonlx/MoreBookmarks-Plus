 tenet_reincarnation_desc: "우리는 이번 생 이전에도 수많은 삶을 살아왔으며 이후에도 계속해서 많은 삶을 살게 될 겁니다. 죽음은 만물의 새로운 시작일 뿐입니다."
 tenet_reincarnation_zoroastrian_name: "라자"
 tenet_reincarnation_zoroastrian_desc: "신이 인간의 몸으로 수육하듯이 우리도 다시 태어날 수 있습니다. 선인은 아름다움과 순결함으로 보상을 받아, 궁극적으로 순수한 빛의 천사가 될 수 있습니다."
 doctrine_parameter_reincarnation_resistance_to_conversion: "영지 개종 저항: #P +20%#!"
 doctrine_parameter_reincarnation_events_active: "자녀가 일정 확률에 따라 조상의 화신으로 간주될 수 있으며, [piety|E]과 [opinion|E] 보너스를 받음"
 tenet_esotericism_name: "비전주의"
 tenet_esotericism_kabbalah: "카발라"
 tenet_esotericism_desc: "신의 위대한 신비로움이 필멸자의 이해력을 뛰어넘는 것일지라도 무지의 구실이 될 순 없습니다. 그 자체가 우리로 하여금 세계에 대한 이해와 지식을 추구하도록 하기 때문입니다."
 doctrine_parameter_tenet_esotericism_mystic_education: "[learning|E] [education_focus|E]을 지정 중인 아이가 학문을 잘 수양하다 보면 [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] 특성을 획득할 수도 있음"
 tenet_esotericism_kabbalah_desc: "카발라의 가르침은 필멸자의 관점에서 영원한 하느님과 아인 소프라고 불리는 무한의 본질, 신의 피조물 간의 관계를 이해하는 데 주안점을 두고 있습니다. 카발라는 모든 유대교 신비주의의 근간을 이룹니다. 카발라 수행자는 흔히 다른 유대교 종파와 교류하곤 합니다."
