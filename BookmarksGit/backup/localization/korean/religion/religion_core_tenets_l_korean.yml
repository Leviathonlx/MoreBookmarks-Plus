 tenet_sacred_childbirth_desc: "산모가 출산하는 공간인 목욕탕은 반드시 정결해야 하고 의식 준비가 끝나있어야 합니다. 그래야 신께서 출산하는 이와 아이에게 축복을 내려주실 테니 말입니다."
