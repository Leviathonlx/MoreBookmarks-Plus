 tenet_bhakti_desc: "필멸자가 신의 영광에 완벽히 부응하며 살 순 없지만, 신의 한 모습을 골라 모방하고 숭배하며 헌신한다면 그 어떤 방법을 썼을 때보다도 더 가까이 신에게 다가갈 수 있을 겁니다."
 doctrine_parameter_select_personal_god_active: "영주가 숭배할 화신을 [decide|E]할 수 있고 관련된 보너스를 받을 수 있음"
 tenet_asceticism_name: "금욕주의"
 tenet_asceticism_desc: "물질의 추구는 신성한 진리를 보이지 않게 합니다. 오직 사치 없이 소박한 삶을 살며 헌신해야만 영적 깨달음을 성취할 수 있습니다. "
