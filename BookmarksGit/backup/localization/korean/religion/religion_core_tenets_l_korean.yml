 doctrine_parameter_sky_burials_active: "[rulers|E]가 조상의 장례를 풍장으로 치를 수 있으며, [piety|E]를 획득하고 [vassals|E]을 만족시킬 수 있음\n$EFFECT_LIST_BULLET$[GetBuilding('charnel_grounds_01').GetName] [duchy_building|E] 건설 가능"
