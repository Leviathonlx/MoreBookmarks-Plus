l_korean:
 doctrine_core_tenets_name: "원리"
 tenets_name: "원리"
 #Abrahamic Tenets
 tenet_communion_name: "영성체"
 tenet_communion_desc: "우리의 의식은 단순의 상징적인 행위가 아닌 신의 존재 그 자체를 불러오는 의식입니다. 우리의 전례에 동참하지 않거나 할 수 없는 이들은 참된 신자가 아니라 할 수 있습니다. "
 doctrine_parameter_seek_indulgences_active: "[head_of_faith|E]에게 #V 면죄부를 요청#!하여 [gold|E]로 [piety|E]를 교환할 수 있음"
 doctrine_parameter_seek_indulgences_active_2: "[criminal|E]를 저지른 인물은 #V 면죄부 요청#!으로 용서를 구할 수 있음"
 doctrine_parameter_excommunication_active: "영적 [heads_of_faith|E]가 [faith|E]을 신봉하는 인물을 [excommunicate|E]할 수 있음"
 tenet_excommunicated: "[GetTrait('excommunicated').GetName( GetNullCharacter )]"
 tenet_armed_pilgrimages_name: "무장 순례 여행"
 tenet_armed_pilgrimages_desc: "우리의 순례자들은 성지를 방문하기 위해 세계를 여행합니다. 누구든 이들을 해하려 하거든 기꺼이 검을 들고 안전히 보호할 것입니다."
 doctrine_parameter_cheaper_holy_wars_active: "이 [faith|E]을 믿는 [rulers|E]는 [holy_wars|E] 선포에 드는 [piety|E] 비용이 #P -20%#! 적어짐"
 doctrine_parameter_great_holy_wars_active: "[faith|E]이 높은 [fervor|E] 상태일 때 [head_of_faith|E]가 [great_holy_war|E]을 선포할 수 있음"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active: "[head_of_faith|E]이 공석일 때, 보유하고 있는 [holy_site|E] 수마다 신도들에게 [convert_county|E] [councillor_task|E] 보너스가 부여됨"
 doctrine_parameter_pilgrimage_decision_active: "이 [faith|E]을 믿는 인물은 [pilgrimage|E]을 성공적으로 마쳤을 때 추가 보너스를 획득함"
 tenet_monasticism_name: "수도주의"
 tenet_monasticism_desc: "좋은 음식과 음료는 신을 위한 봉사를 방해할 뿐입니다. 이 유혹에서 벗어나는 좋은 방법은 외딴 수도원에 자신을 가두는 것입니다."
 doctrine_parameter_take_vows_active: "[courtiers|E](이)가 수도 서원을 통해 [GetTrait('devoted').GetName( GetNullCharacter )](이)가 될 수 있음"
 tenet_divine_marriage_name: "신성한 결혼"
 tenet_divine_marriage_xwedodah: "즈웨도다"
 tenet_divine_marriage_desc: "가까운 친족과의 결혼은 창세기 최초의 존재들의 성혼을 모방하는 행위입니다. 그렇게 혈통에는 좋은 자질이 대대로 전해지게 되고, 영원한 악과의 싸움에서 순수함과 은총을 누릴 수 있습니다."
 doctrine_parameter_divine_marriage_opinion: "같은 [faith|E]을 믿는 [vassals|E]이 [close_family|E] 구성원과 결혼한 신도에게 갖는 [opinion|E] $VALUE|0+=$ 증가"
 doctrine_parameter_divine_marriage_piety_gain_active: "[close_family|E]와 결혼할 때, [GetFaithDoctrine('doctrine_monogamy').GetBaseName] 결혼 보너스에 더하여 다량의 [piety|E]가 주어집니다."
 tenet_pacifism_name: "평화주의"
 tenet_pacifism_desc: "폭력은 고통과 괴로움, 후회만 자아내는 혐오스러운 행위입니다. 최대한 폭력을 삼간다면 우리는 독실한 신자들을 위해 더 강하고 안전한 사회를 건설할 수 있을 겁니다."
 doctrine_parameter_holy_wars_forbidden: "[holy_wars|E] 또는 [raid|E] 선포 불가"
 doctrine_parameter_pacifist_opinion_active: ""
 pacifist_opinion_active_opinion_name: "평화주의자 동료"
 pacifist_opinion_active_county_opinion_name: "평화주의자 동료 영지"
 doctrine_parameter_opinion_of_pacifist_opinion_active: "다른 평화주의자의 [opinion|E]: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace: "영주가 최소 2년 이상 평화 상태면 [piety|E]가 매달 $VALUE|+$ 변화"
 PIETY_LONG_PEACE: "장기적인 평화"
 tenet_vows_of_poverty_name: "청빈 서약"
 tenet_vows_of_poverty_desc: "부귀는 사람의 마음을 타락시키고 참된 믿음으로부터 멀어지게 합니다. 정말 중요한 것에 집중하려거든 재물 탐닉을 멀리해야만 합니다."
 doctrine_parameter_vows_of_poverty_active: "[rulers|E]가 청빈 서약을 [decide|E]하면 매달 [tax|E] 수입이 줄어드는 대신 [piety|E] 획득이 늘어남"
 tenet_human_sacrifice_name: "인신 공양"
 tenet_human_sacrifice_desc: "우리의 헌신을 증명하는 가장 좋은 방법은 바로 공양 의식입니다. 우리가 바칠 수 있는 중 가장 가치 있는 제물은 바로 인간의 목숨이라 할 수 있겠습니다."
 doctrine_parameter_human_sacrifice_active: "[executions|E]이 [piety|E]를 소비하는 대신 제공함\n$EFFECT_LIST_BULLET$[sharing_power|E] 시 [executions|E]이 [prestige|E]을 소비하지 않음"
 doctrine_parameter_flower_war_cb_active: "인접한 봉역에 대한 [flowery_war|E] [casus_belli|E] 부여"
 tenet_gruesome_festivals_blot_name: "블로트 희생제"
 tenet_gruesome_festivals_name: "섬뜩한 기념제"
 tenet_gruesome_festivals_desc: "모든 사람은 핏속에서 태어나기 마련입니다. 가축과 피붙이, 적의 피로 목을 축이면서 살아남은 우리들 아닙니까. [ROOT.Faith.PantheonTerm]께 바쳐야 할 몫이 있다고 하더라도 이상할 건 없습니다."
 gruesome_festivals_active_name: "대규모 희생제 개최"
 doctrine_parameter_gruesome_festivals_active: "10년에 한 번꼴로 대규모 희생제를 개최하여 동일한 [faith|E]을 지닌 신하와 [county_opinion|E]을 보듬습니다."
 tenet_volcanic_veneration_name: "화산 숭배"
 tenet_volcanic_veneration_desc: "갓 태어나 불을 뿜어대는 대지보다 거룩한 광경은 없을 것입니다. 우리는 재앙의 끝자락에서 살아가며, 목숨은 [ROOT.Faith.PantheonTerm]의 자비에 달려 있을 뿐입니다."
 tenet_cthonic_redoubts_name: "지하의 보루"
 tenet_cthonic_redoubts_desc: "이 세상에 지구의 뿌리보다 더 나은 은신처는 없으며, 툭 튀어나온 지구의 척추보다 더 견고한 요새는 없습니다. 그리고 지구의 숨겨진 길을 따르는 것보다 숭고한 순례는 없다고 할 수 있겠죠. 우린 아득히 높은 정상에서 창조의 소산을 내려다보며 진정한 신의 무게를 느낍니다."
 doctrine_parameter_easier_to_convert_faith_in_mountains: "산악 [terrain|E]에서의 [convert_county|E] 속도: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "[faith|E]이 같은 산악 [terrain|E]에서의 [promote_culture|E] 속도: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0]%#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains: "산악 [terrain|E]에서의 적대적인 [convert_county|E] 속도: #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0]%#!"
 tenet_consolamentum_name: "엔듀라"
 tenet_consolamentum_name_alternate: "자살 의식"
 tenet_consolamentum_desc: "늙거나 병이 들면 의식을 통해 죄악에 물든 영혼을 씻어내야 합니다. 의식이 끝나면 죄악이 다시 한번 우리를 타락시키지 않도록 빠르고 확실하게 목숨을 끊습니다."
 doctrine_parameter_consolamentum_active: "신도들은 노인 혹은 불능자가 되거나 죽음에 다다르게 되면 목숨을 끊는 [decide|E]을 할 수 있습니다. 이는 통상적으로 자살을 했을 때 생기는 불이익을 초래하지 않습니다."
 tenet_gnosticism_name: "영지주의"
 tenet_gnosticism_desc: "지식을 통하면 모든 인간에게 내재된 신의 불꽃을 해방하고 영적 세계에 있는 천상의 원천으로 돌아가게 할 수 있습니다."
 doctrine_parameter_hostility_override_tenet_gnosticism: "다른 영지주의 및 이원주의 [faiths|E]을 $hostility_hostile_tooltippable$ 혹은 $hostility_evil_tooltippable$ 신앙이 아닌 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주함"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
 doctrine_parameter_granting_titles_gives_stress: "[titles|E]를 하사하면 그에 비례하여 [stress|E]가 줄어듦"
 tenet_mendicant_preachers_name: "탁발승"
 tenet_mendicant_preachers_desc: "우리의 선교사들은 등에 옷가지만 들쳐메고 저 멀리 여행을 떠납니다. 이들은 방문지의 자애로움에 빌어먹고 살며 그 대가로 참된 믿음에 대한 지식을 나눕니다."
 doctrine_parameter_mendicant_preachers_conversion_active: "영지 개종 속도: #P +33%#!"
 tenet_communal_identity_name: "공동체 정체성"
 tenet_communal_identity_desc: "우리의 신앙과 문화는 서로 본질적으로 연결돼있습니다. 이러한 관행은 이방인들을 배척하는 경향이 있지만, 공동체를 끈끈한 유대로 뭉치게 해줍니다."
 doctrine_parameter_same_communal_identity_opinion_active: "같은 [faith|E]을 믿는 인물의 [opinion|E] #P +10#!"
 doctrine_parameter_same_culture_conversion_bonus_active: "내 [culture|E]에 속한 [Concept( 'counties', '영지' )|E] 개종 속도: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active: "내 [faith|E]을 신봉하는 [Concept( 'counties', '영지' )|E]의 문화 촉진 속도: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active: "다른 [culture|E]에 속한 [Concept( 'counties', '영지' )|E]의 개종 속도: #N -50%#!"
 tenet_pentarchy_name: "교구 정치"
 tenet_pentarchy_alternate_name: "으뜸 교구정"
 tenet_pentarchy_desc: "우리의 성지는 단순히 성스러운 장소가 아닌 우리 종교의 지도자가 다스릴 권력의 반석입니다."
 tenet_aniconism_name: "우상 파괴 운동"
 tenet_aniconism_desc: "조각된 형상 숭배가 너무 많은 신자의 눈을 멀게 하여 신의 진리를 알아채지 못하게 하고 있습니다. 우리는 성지에서 모든 우상을 걷어내 신자들이 함정에 빠지지 않게 할 겁니다."
 doctrine_parameter_reforging_artifacts_costs_piety: "해당 [faith|E]에 속한 [rulers|E]는 [artifacts|E] [reforge|E] 또는 [repair|E] 시 [piety|E]를 소모함"
 doctrine_parameter_destroying_artifacts_is_pious: "해당 [faith|E]에 속한 [rulers|E]는 [artifacts|E]을 파괴하고 [piety|E]를 얻을 수 있음"
 destroying_artifacts_is_not_pious_tt: "당신의 [faith|E]에 따라 [artifacts|E]을 파괴하여 [piety|E]를 얻을 수 없음"
 artifact_is_rarer_than_masterwork_tt: "해당 [artifact|E]의 [rarity|E]가 걸작보다 높음"
 tenet_alexandrian_catechism_name: "알렉산드리아의 교리문답"
 tenet_alexandrian_catechism_desc: "알렉산드리아의 교리문답 학파는 신학자들이 현상에 의문을 품고 비판적 생각을 하도록 격려하는 오랜 전통을 갖고 있습니다.\n\n비록 학파는 물리적으로 사라지고 말았지만, 그 전통만큼은 우리가 이어갈 것입니다."
 tenet_islamic_rationalism_name: "이슬람 합리주의"
 tenet_islamic_rationalism_desc: "[ROOT.Faith.HighGodNameAlternate](은)는 정의롭고 현명하므로, 누구도 그분의 이성을 거스르거나 피조물의 안녕을 무시해서는 안 됩니다. 어떤 조력도 받지 않는 이성을 통해서만 그분의 대업에 참여하여 선악을 구분할 수 있습니다."
 tenet_hedonistic_name: "쾌락주의"
 tenet_hedonistic_desc: "신께서는 우리가 빠져들어 즐길 수 있도록 기쁨의 포상으로 세상을 가득 채우셨습니다. 이에 부응하지 않는 건 창조 그 자체를 부정하는 거나 매한가지입니다."
 doctrine_parameter_piety_from_feasts_active: "[GetActivityType('activity_feast').GetName] 주최 시 [piety|E] 획득"
 doctrine_parameter_piety_from_festivals_active: "[AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'doctrine_parameter_piety_from_festivals_active_auh')]" #Only show if you have AUH
 doctrine_parameter_piety_from_festivals_active_auh: "[GetActivityType('activity_festival').GetName] 주최 시 [piety|E] 획득"
 tenet_carnal_exaltation_name: "육욕의 쾌락"
 tenet_carnal_exaltation_desc: "육욕의 쾌락은 다른 체험을 뛰어넘는 숭고한 행위인지라 신께 더 가까이 다가갈 수 있는 매개이기도 합니다. 우리는 우리의 성욕을 찬양하고 충족시킬 수 있는 방법을 찾아야 합니다."
 tenet_polyamory_name: "다자연애"
 tenet_polyamory_desc: "우리의 사랑은 [ROOT.Faith.FertilityGodNamePossessive] 사랑과 마찬가지로 무조건적인 사랑이어야만 합니다. 따라서 누군가의 애정은 오직 한 사람의 것이라는 고리타분한 관념을 떨쳐버려야만 합니다."
 doctrine_parameter_no_unfaithfulness_penalty_active: "신도들은 배우자 혹은 배우자의 연인이 혼외정사를 한다 해도 [opinion|E] 불이익을 갖거나 [imprisonment_reasons|E]를 부여받지 않습니다."
 tenet_unrelenting_faith_name: "사그라지지 않는 믿음"
 tenet_unrelenting_faith_desc: "우리의 신념은 굳건하니 기꺼이 믿음을 지키기 위해 싸우고 죽을 것입니다. 그 어떤 역경이 닥친다 한들 우리는 절대 굴하지 않습니다."
 tenet_unrelenting_faith_zandik_name: "의로운 반란"
 tenet_unrelenting_faith_zandik_desc: "우리는 어떤 영혼이나 사물에도 해를 끼치고 싶지 않지만, 우리의 방식이 위협받는다면 무자비한 잔혹함으로 지켜낼 것입니다."
 tenet_rite_name: "예식"
 tenet_rite_desc: "우리의 믿음은 근본이 되는 신앙과 그리 다르지 않습니다... 중요한 교리는 물론이요, 중재를 도맡을 궁극적인 권위도 합의할 수 있는 문제 아니겠습니까. 그런데 굳이 사소한 부분 하나하나 따지고 들 필요가 있을까요?"
 doctrine_parameter_maintains_head_of_faith_on_creation: "새로운 [faiths|E] 생성 시 기존 [head_of_faith|E]를 유지함"
 doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full: "생성 시 [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] 보유 기독교 [faiths|E]은 유지함"
 GetRiteEcumenismFullOrEmpty_empty: ""
 #Muslim Tenets
 tenet_struggle_submission_name: "투쟁과 복종"
 tenet_struggle_submission_desc: "신의 의지는 모든 선의 원천입니다. 따라서 선한 존재의 기저에는 신의에 대한 복종심과 이를 직접 행하고자 하는 투쟁이 깔려있다고 할 수 있습니다."
 doctrine_parameter_bonus_holy_war_piety_active: "[holy_wars|E] 승리로 얻는 [piety|E]와 [piety_experience|E]가 #P 50%#! 증가"
 tenet_religious_legal_pronouncements_name: "종교법"
 tenet_religious_legal_pronouncements_hisbah: "히스바"
 tenet_religious_legal_pronouncements_fatwa: "파트와"
 tenet_religious_legal_pronouncements_halakha: "할라카"
 tenet_religious_legal_pronouncements_desc: "신학적 논거와 법적 논거의 경계는 뚜렷하지 않으며 영적 자질은 속세의 규범 내에서도 고려될 필요가 있습니다."
 doctrine_parameter_temporal_condemnation_enabled: "[Concept( 'learning', '학습력' )|E]이 높은 지배자가 [sinful|E] 봉신을 규탄할 수 있음. 봉신이 사특하면 할수록 규탄에 필요한 학식이 감소함.\n$EFFECT_LIST_BULLET$규탄당한 봉신은 [criminals|E]로 취급되며 작위를 박탈할 수 있음"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "법률 비용: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip: "종교법: #P -10%#!"
