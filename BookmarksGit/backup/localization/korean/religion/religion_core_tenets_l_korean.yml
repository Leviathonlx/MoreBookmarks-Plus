 #Eastern Tenets
 tenet_adaptive_name: "적응"
 tenet_adaptive_desc: "옛 계율을 독단적으로 고수하는 건 신자들에게 독만 될 뿐입니다. 핵심 교리만 충실히 지킨다면 세계의 다양한 계율에 적응할 수 있을 겁니다."
