 basque_religion_desc: "바스크 신앙은 아득히 먼 옛날부터 존재해 왔으며, 오랜 세월 동안 피어나 사라진 여타 종교들을 흡수했습니다. 켈트 토속 신앙, 기독교, 헬레니즘 토속 신앙, 그 외 각 지역 고유의 신화와 믿음이 모두 하나로 뒤섞인 결과물입니다."
