 doctrine_clerical_succession_temporal_appointment_name: "세속적, 박탈 가능"
 doctrine_clerical_succession_temporal_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U](은)는 궁극적으로는 봉역의 신하이므로 약간의 제약이 따르긴 하지만, 주군이 임명하고 파면할 수 있습니다."
 doctrine_clerical_succession_spiritual_appointment_name: "영적, 박탈 가능"
 doctrine_clerical_succession_spiritual_appointment_desc: "[ROOT.Faith.AltPriestTermPlural](이)가 모든 [ROOT.Faith.BishopNeuterPlural](을)를 임명해야 바람직하나, 세속의 군주가 실망을 느낀다면 파면할 수도 있습니다."
 doctrine_clerical_succession_temporal_fixed_appointment_name: "세속적, 종신"
 doctrine_clerical_succession_temporal_fixed_appointment_desc: "영주가 자신의 [ROOT.Faith.BishopNeuterPlural](을)를 선택할 수 있지만, 그 소임은 성스러운지라 박탈을 할 수 있는 대상이 돼선 안 됩니다."
 doctrine_clerical_succession_spiritual_fixed_appointment_name: "영적, 종신"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U](은)는 신의 종복이요, 신의 대리인입니다. 따라서 [ROOT.Faith.AltPriestTermPlural](이)가 이들을 선출하고 나면 그 결과는 영원불변이라 할 수 있습니다."
