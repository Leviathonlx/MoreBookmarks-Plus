 doctrine_witchcraft_name: "마술"
 doctrine_witchcraft_crime_name: "범죄자"
 doctrine_witchcraft_crime_desc: "이 세상에서 기적을 일으킬 수 있는 건 오직 신뿐입니다. 누구든 신성 모독을 하려는 자는 그 자만과 오만의 대가를 치르게 될 겁니다."
 doctrine_witchcraft_shunned_name: "지탄"
 doctrine_witchcraft_shunned_desc: "이 세상의 초월적 힘을 다룰 수 있는 정당한 권리는 신께만 존재합니다. 그래서 이러한 힘을 필멸자가 다루려고 하는 것은 곧 본질적으로 잘못된 길을 가는 것입니다."
 doctrine_witchcraft_accepted_name: "용인"
 doctrine_witchcraft_accepted_desc: "마법은 우리 세계를 가득 채운 것으로 우리 조상들이 그러셨듯, 마법을 활용하는 것은 곧 우리의 권리이자 특권입니다."
 doctrine_witchcraft_virtuous_name: "고결"
 doctrine_witchcraft_virtuous_desc: "마술을 수련한다는 것은 영혼을 위험한 악령들 앞에 내놓는 것과 같은 행위입니다. 영혼이 더럽혀지지 않도록 지켜나가는 이 용감한 행위로 미루어 보았을 때, 마녀는 존경받아 마땅합니다."
