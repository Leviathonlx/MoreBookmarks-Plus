 is_jewish_faith_name: "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc: "고귀한 이들이 모두 죄악 속에 묻혀 사는 건 아닙니다. 신의 선택을 받은 민족에게 존경을 표하는 이들도 있으니 우리도 그들에게 존경을 표할 필요가 있습니다."
