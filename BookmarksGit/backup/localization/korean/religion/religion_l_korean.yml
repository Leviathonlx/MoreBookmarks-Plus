 doctrine_pilgrimage_local_rites_name: "지역 의식"
 doctrine_pilgrimage_local_rites_desc: "해당 신앙의 신봉자들은 긴 순례의 위험과 고단함보다는 지역 사당에서의 익숙하고 안정적인 의식을 더 선호합니다."
