 doctrine_kinslaying_name: "친족 살해"
 doctrine_kinslaying_any_dynasty_member_crime_name: "가문 살해는 범죄"
 doctrine_kinslaying_any_dynasty_member_crime_desc: "모든 친족은 피로 엮여있으니 아무리 먼 친척이라도 죽이는 것은 가문 전체에 있어 씻을 수 없는 중죄입니다. 이러한 일탈 행위는 쉬이 잊히지 않을 겁니다."
 doctrine_parameter_kinslaying_any_dynasty_member_crime: "[GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E]을 가진, 혹은 그 이상의 [kinslayers|E]는 [dynasty|E] 구성원의 눈에 [criminals|E]로 비치게 됨"
 doctrine_parameter_kinslaying_extended_family_crime: "[GetTrait('kinslayer_2').GetName( GetPlayer )] [trait|E]을 가진, 혹은 그 이상의 [kinslayers|E]는 [dynasty|E] 구성원의 눈에 [criminals|E]로 비치게 됨"
 doctrine_parameter_kinslaying_close_kin_crime: "[GetTrait('kinslayer_3').GetName( GetPlayer )] [trait|E]을 가진 [kinslayers|E]는 [dynasty|E] 구성원의 눈에 [criminals|E]로 비치게 됨"
