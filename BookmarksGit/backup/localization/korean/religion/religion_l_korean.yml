 doctrine_pilgrimage_forbidden_name: "금지"
 doctrine_pilgrimage_forbidden_desc: "[ROOT.Faith.HighGodName]의 존재는 어디서나 느낄 수 있으며, 어느 한 장소가 다른 곳보다 신성성이 강하다는 발상은 실질적인 이단으로 여겨집니다."
 doctrine_pilgrimage_encouraged_name: "장려"
 doctrine_pilgrimage_encouraged_desc: "해당 신앙은 신자들에게 영적으로 중요한 속세의 장소를 방문하도록 장려하고 있습니다. 즉 순례란 [ROOT.Faith.PantheonTerm](을)를 향한 신실함을 행동으로 증명하는 것과 같습니다."
 doctrine_pilgrimage_mandatory_name: "필수"
 doctrine_pilgrimage_mandatory_desc: "사지 멀쩡한 [ROOT.Faith.GetAdherentNamePlural](이)라면 누구나 최대한 빨리 성지 순례를 마쳐야 합니다. 순례를 완수하지 못하면 [ROOT.Faith.HighGodName](을)를 향한 헌신을 보여주는 데 실패한 것으로 간주됩니다."
 doctrine_pilgrimage_mandatory_hajj_name: "핫즈"
 doctrine_pilgrimage_mandatory_hajj_desc: "사지 멀쩡한 무슬림이라면 누구나 일생에 한 번 메카를 찾아가는 핫즈를 완료해야 합니다. 특별한 예외가 자주 발생하곤 하지만 핫즈를 완수하지 못한 [ROOT.Faith.GetAdherentNameNoTooltip](은)는 회의적인 눈총을 받게 됩니다."
