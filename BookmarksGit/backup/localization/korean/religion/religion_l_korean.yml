 is_eastern_faith_name: "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc: "우리는 하나의 신앙이 아닌 사회의 종교적 측면을 구성하는 수많은 신앙으로 결속되어 있습니다. 자신을 칭하는 이름과 추구하는 길은 다르지만, 우리 신앙 체계 외부에 머무르는 몇몇 이들은 마치 하나가 된 것처럼 우리 사회에서 공존하는 방법을 터득했습니다."
