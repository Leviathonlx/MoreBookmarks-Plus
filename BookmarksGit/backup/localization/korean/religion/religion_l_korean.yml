 prophecy_of_malachi_desc: "전통적인 유대교 교리에서, 신임 대사제는 선지자가 도래하거나 사제의 자격을 갖춘 아론의 직계 후손이 발견됐을 경우에만 서임될 수 있습니다."
 special_doctrine_not_allowed_to_hof_desc: "해당 신앙의 대사제단은 완전히 해체된 상태입니다. 대사제를 임명하려면 우선 종래의 종교 구조를 철저하게 재건해야 합니다."
