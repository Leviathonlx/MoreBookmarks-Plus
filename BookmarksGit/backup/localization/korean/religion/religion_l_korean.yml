 divine_destiny_doctrine_name: "세상의 정당한 지배자"
 divine_destiny_doctrine_desc: "우린 온 세상 사람들에게 평화와 번영의 시대를 열어줄 사람입니다. 우리야말로 이 세상의 정당한 지배자입니다."
