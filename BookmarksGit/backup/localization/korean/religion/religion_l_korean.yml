 doctrine_homosexuality_crime_name: "죄악"
 doctrine_homosexuality_crime_desc: "남색가들의 죄악스러운 욕망은 사회의 근간을 저해하므로 도덕을 범한 죄를 처벌받고 투옥당해야 합니다."
 doctrine_homosexuality_shunned_name: "지탄"
 doctrine_homosexuality_shunned_desc: "어떤 상황이건 두 남성이 서로 성관계를 맺는 것은 자연스럽지 못한 일입니다."
 doctrine_homosexuality_accepted_name: "용인"
 doctrine_homosexuality_accepted_desc: "사랑은 육체를 초월하는 것이므로 한낱 성별이 가로막을 수 없는 심오하고 경이로운 것입니다."
