 doctrine_spiritual_head_name: "영성주의"
 doctrine_spiritual_head_desc: "물질세계와 영적 세계는 서로 다른 세계입니다. 그렇기에 영적 세계에서 우리를 이끌어주고 물질적 욕망이 우리의 신앙을 더럽히는 것을 막아줄 지도자가 있어야 합니다. "
 doctrine_parameter_spiritual_head_of_faith: "[head_of_faith|E]의 자리는 저명한 성직자에게 주어짐"
 doctrine_parameter_spiritual_head_of_faith_claims: "[head_of_faith|E]는 경건한 신자에게 영지 작위에 대한 [claims|E]을 하사할 수 있음"
 doctrine_parameter_spiritual_head_of_faith_gold: "[head_of_faith|E]는 경건한 신자에게 [gold|E]를 하사할 수 있음"
 doctrine_temporal_head_name: "세속주의"
 doctrine_parameter_temporal_head_of_faith: "[head_of_faith|E]의 자리는 [faith|E]의 창시자에게 주어지며 사망 시 창시자의 [primary_heir|E]에게 세습됨"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "신앙이 [great_holy_wars|E]을 벌일 경우, 교계 지도자가 전쟁을 지휘하고 목표가 될 대상을 선택할 수 있음"
 doctrine_temporal_head_desc: "정신과 육체는 본질적으로 결합돼, 하나이자 뗄 수 없는 것입니다. 한 나라에 지도자를 둘이나 두는 것은 어리석기 그지없는 일입니다."
 doctrine_marriage_type_name: "결혼 형식"
 doctrine_monogamy_name: "일부일처제"
 doctrine_monogamy_desc: "결혼은 두 개인 간의 성스러운 결합이라 할 수 있습니다. 한 번에 여러 사람과 이런 관계를 맺으려 한다면 신성을 모독하는 것입니다."
 doctrine_polygamy_name: "일부다처제"
 doctrine_polygamy_desc: "결혼은 성스러운 연합입니다. 따라서 결혼 자체가 신성하기 때문에 한 번의 결혼보단 여러 번의 결혼이 더 성스러운 법입니다. "
 doctrine_concubines_name: "축첩제"
