 doctrine_monotheist_name: "일신론자"
 doctrine_monotheist_desc: "오직 하나의 신만 숭배합니다. 세간에서 말하는 이른바 '신들'은 기껏해야 공허한 우상이며, 최악의 경우 신실한 자들을 [ROOT.Faith.HighGodName]에 대한 올바른 숭배에서 벗어나게 하려는 악의적인 기만이라고 믿습니다."
 doctrine_polytheist_name: "다신론자"
 doctrine_polytheist_desc: "우주는 강력한 신들과 영들로 가득 차 있습니다. 명확한 신계가 설정된 신들의 집합이 있을 수도 있지만, 영적 세계가 무수하며 주변 만물에 스며 있고, 심지어 이름조차 붙여지지 않은 신들이 있을지도 모릅니다."
 unreformed_faith_doctrine_name: "미개혁"
 unreformed_faith_name: "교리"
 unreformed_faith_doctrine_desc: "미개혁 신앙은 제대로 된 성직자 체계와 확립된 교리 체계를 갖추지 못했습니다. 따라서 서로 다른 공동체들이 극도로 판이한 종교 제의를 거행하고 믿음을 가진다 해도 명목상 같은 신앙을 신봉한다 할 수 있습니다."
