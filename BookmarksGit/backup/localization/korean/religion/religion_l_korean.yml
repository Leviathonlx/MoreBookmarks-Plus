 heresy_hostility_name: "이단에 대한 관점"
 heresy_hostility_doctrine_name: "이단"
 heresy_hostility_doctrine_desc: "불온한 목적으로 신앙을 뒤틀고 왜곡하는 거짓된 선지자는 경계할 대상입니다. 그런 이단자들은 뿌리를 뽑아야 마땅합니다."
