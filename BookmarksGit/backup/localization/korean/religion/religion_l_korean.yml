 global_religion.1000.t: "추방당한 [local_character.GetFaith.GetAdherentNamePluralNoTooltip]"
 global_religion.1000.desc_same_faith_counties: "[target_faith_associated_county.GetName]에서 추방당한 [local_character.MakeScope.Var( 'loc_number' ).GetValue|0]명도 넘는 [local_character.GetFaith.GetAdherentNamePlural]들이 내 봉역에 들어오기를 원한다. 저들의 지도자인 [local_character.GetFirstName](이)가 호소했다. \"[ROOT.Char.GetTitleAsNameNoTooltip], 저희는 더 안전하고 나은 삶을 찾아 헤매고 있습니다.\" [local_character.GetSheHe]가 말했다. \"저희가 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] 전역에 정착할 수 있게 해 주십시오.\""
 global_religion.1000.desc_same_faith_counties_alt: "[target_faith_associated_county.GetName]에서 종교 박해가 만연하며, [target_faith_associated_county_faith.GetAdjective] 귀족들이 [local_character.GetFaith.GetAdherentNamePlural]들을 강제로 개종시키고 있다.\n\n이제 [local_character.MakeScope.Var( 'loc_number' ).GetValue|0]명이 넘는 추방자들이 내 봉역에 들어오기를 원한다. 저들의 지도자인 [local_character.GetFirstName](이)가 호소했다. \"[ROOT.Char.GetTitleAsNameNoTooltip], 저희는 더 안전하고 나은 삶을 찾아 헤매고 있습니다.\" [local_character.GetSheHe]가 말했다. \"저희가 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] 전역에 정착할 수 있게 해 주십시오.\""
 global_religion.1000.desc_any_counties: "[target_faith_associated_county.GetName]에서 종교 박해가 만연하며, [target_faith_associated_county_faith.GetAdjective] 귀족들이 [local_character.GetFaith.GetAdherentNamePlural]들을 강제로 개종시키고 있다.\n\n이제 [local_character.MakeScope.Var( 'loc_number' ).GetValue|0]명이 넘는 추방자들이 내 봉역에 들어오기를 원한다. 저들의 지도자인 [local_character.GetFirstName](이)가 호소했다. \"[ROOT.Char.GetTitleAsNameNoTooltip], 저희는 더 안전하고 나은 삶을 찾아 헤매고 있습니다.\" [local_character.GetSheHe]가 간청했다. \"저희가 [initial_county_target.GetNameNoTier] 부근에 정착할 수 있게 해 주십시오.\"\n\n이 요청을 허락한다면 [local_character.GetFaith.GetAdjective] 신앙이 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] 전역으로 퍼져나가게 된다."
 global_religion.1000.desc_any_counties_alt: "[local_character.MakeScope.Var( 'loc_number' ).GetValue|0]명이 넘는 [local_character.GetFaith.GetAdherentNamePlural]들이 내 봉역에 들어오기를 원한다. 저들의 지도자인 [local_character.GetFirstName](이)가 호소했다. \"[ROOT.Char.GetTitleAsNameNoTooltip], 저희는 더 안전하고 나은 삶을 찾아 헤매고 있습니다.\" [local_character.GetSheHe]가 간청했다. \"저희가 [initial_county_target.GetNameNoTier] 부근에 정착할 수 있게 해 주십시오.\"\n\n이 요청을 허락한다면 [local_character.GetFaith.GetAdjective] 신앙이 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] 전역으로 퍼져나가게 된다."
