 adoptionist_school_name: "기독교 양자론 교리"
 special_doctrine_adoptionist_school_elipandic_doctrine_name: "엘리판딕 종파"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc: "그리스도론의 미묘한 차이에 집중하는 것을 선호하는 $adoptionist$의 엘리판딕 종파는 삼위일체설 교리의 #EMP 정확한#! 구분의 중요성을 강조합니다. 즉, 복잡할지언정 구체적인 구분이 어설프게 합리화한 단순 설명보다 압도적으로 나은 것으로 간주합니다."
 special_doctrine_adoptionist_school_felicitous_doctrine_name: "펠리시투스 종파"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "$adoptionist$의 펠리시투스 종파는 순수성보다 실용성을 믿으며, 적대적인 체제를 약화시키려면 그 안에서 움직여야 함을 이해하고 있습니다. 고결한 명분을 위한 악랄한 거짓말이 천 개의 솔직한 진실보다 가치 있는 것으로 여겨집니다."
 special_doctrine_adoptionist_school_radical_doctrine_name: "급진주의 종파"
 special_doctrine_adoptionist_school_radical_doctrine_desc: "급진주의 종파 $adoptionist_adherent_plural$은 성부 외에는 어떤 신도 인정하지 않으며 필멸하는 육신의 신성성을 받아들이지 않습니다. 또한, 자기 자신을 제외한 다른 $christianity_religion_adherent_plural$을 인정하지도 않습니다. 정경의 모든 #EMP 글자#!를 순응하지 않고 기독교를 믿는 것은 배교로 여겨집니다."
 special_doctrine_is_christian_faith_name: "예수 그리스도의 가르침"
 is_christian_faith_name: "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc: "세상에는 예수 그리스도의 신성성을 인정하지 않으면서도 그 가르침을 따르는 이들이 있습니다. 불경스러운 일이긴 하나 이 미혹된 영혼들이 언젠가 참된 신앙으로 개종할 수도 있기에, 우리는 연민을 갖고 이들을 대해야 합니다."
 doctrine_parameter_hostility_override_tenet_christian_syncretism: "$tenet_christian_syncretism_name$ 원리를 가진 비기독교 [faiths|E]이 $hostility_evil_tooltippable$ 신앙이 아닌 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주됨"
 special_doctrine_is_islamic_faith_name: "선지자의 가르침"
 is_islamic_faith_name: "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc: "저들이 비록 선지자가 정한 법칙을 모두 따르진 않지만, 이 세상엔 자신도 모르는 새에 알라의 의지가 인도하는 대로 더 이끌리는 이가 있기 마련입니다. 언젠가 이 반쪽짜리 개종자들도 사특한 믿음을 버리고 움마의 진정한 일원이 될 수 있을 겁니다!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism: "$tenet_islamic_syncretism_name$ 원리를 가진 비이슬람 [faiths|E]이 $hostility_evil_tooltippable$ 신앙이 아닌 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] 신앙으로 간주됨"
