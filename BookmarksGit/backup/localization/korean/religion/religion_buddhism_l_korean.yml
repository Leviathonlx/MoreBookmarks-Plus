 dhyana: "선종"
 dhyana_adj: "선종"
 dhyana_adherent: "선종 신자"
 dhyana_adherent_plural: "선종 신자"
 dhyana_desc: "선종 불교는 깊고 심오한 명상을 깨달음에 이르는 유일한 길로 간주합니다. 경전을 연구하는 것으로는 진정한 이해에 이를 수 없으며, 오직 내면의 성찰과 사유를 통해서만 깨달음에 도달할 수 있다고 믿습니다."
 vinaya: "율종"
 vinaya_adj: "율종"
 vinaya_adherent: "율종 신자"
 vinaya_adherent_plural: "율종 신자"
 vinaya_desc: "율종 신자들은 자신과 타인 모두에게 엄격한 도덕적, 윤리적 기준을 요구합니다. 자기 수양이야말로 깊은 지혜를 추구하는 데 필수적인 토대라고 믿기 때문입니다."
 pundarika: "천태종"
 pundarika_adj: "천태종"
 pundarika_adherent: "천태종 신자"
 pundarika_adherent_plural: "천태종 신자"
 pundarika_desc: "천태종은 무엇보다도 법화경을 가장 숭배하고 공경합니다. 이 종파는 만트라와 복잡한 의식을 중시하며, 비의적 요소와 탄트라적 요소가 비단길을 통해 중국에 전해져 형성되었습니다."
 sukhavati: "정토종"
 sukhavati_adj: "정토종"
 sukhavati_adherent: "정토종 신자"
 sukhavati_adherent_plural: "정토종 신자"
 sukhavati_desc: "정토종은 전통적인 수행으로는 더 이상 깨달음을 얻어 성불할 수 없다고 가르칩니다. 대신 아미타불의 이름을 염송하며 그 자비를 염원하면 출가자든 재가자든 사후에 극락정토에서 환생할 수 있다고 합니다."
 yogacara: "법상종"
 yogacara_adj: "법상종"
 yogacara_adherent: "법상종 신자"
 yogacara_adherent_plural: "법상종 신자"
 yogacara_desc: "법상종에서는 세간에서 당연하게 여기는 것들에 의문을 품으며, 물질세계를 오직 자기의식이 만들어낸 현상에 불과한 것으로 여깁니다."
 avatamsaka: "화엄종"
 avatamsaka_adj: "화엄종"
 avatamsaka_adherent: "화엄종 신자"
 avatamsaka_adherent_plural: "화엄종 신자"
 avatamsaka_desc: "화엄종은 화엄경을 진리의 진정한 근원으로 여깁니다. 이 경전은 하나의 먼지 속에 무수한 세계와 온 우주가 담겨 있다고 설파하며 무한한 세계관을 전개합니다"
 mantrayana: "진언종"
 mantrayana_adj: "진언종"
 mantrayana_adherent: "진언종 신자"
 mantrayana_adherent_plural: "진언종 신자"
 mantrayana_desc: "진언종에서는 다양한 비의적 의식과 신비로운 수단을 통해 심오한 진리에 대한 이해를 넓히고 영적 여정에 박차를 가합니다."
 maitreya: "미륵 신앙"
 maitreya_adj: "미륵 신앙"
 maitreya_adherent: "미륵교 신자"
 maitreya_adherent_plural: "미륵교 신자"
 maitreya_desc: "미륵 신앙에 따르면 석가모니불의 시대는 끝났습니다. 미륵불이 이미 속세에 강림했다고 믿는 이들은 미륵을 예언된 구세주로 숭배합니다. 이들은 낡은 질서를 무너뜨리는 것만이 세상을 구원하는 유일한 길이라고 믿습니다."
 acharya: "아카리야"
 acharya_adj: "아카리야"
 acharya_adherent: "아카리야 불교도"
 acharya_adherent_plural: "아카리야 불교도"
 acharya_desc: "아카리야는 밀교 불교의 갈래로, 9세기경 중국 의식과 티베트 탄트라 수행이 뒤섞여 융합되면서 형성되었습니다. 불교 예식과 신앙이 지역에 따라 독특한 형태로 나타난 대표적인 사례입니다."
