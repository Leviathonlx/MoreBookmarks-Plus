 GLOSS_NEMBUTSU: "아미타불의 이름을 암송하는 것은 동아시아 종파에서 큰 인기를 얻은 고대 불교의 마음 수행법입니다. 염불 수행은 중국이나 일본에도 알려져 있으며, 일부 종파에서는 출가자든 재가자든 이 수행으로 아미타불의 자비를 염원하면 극락정토에 들어갈 수 있다고 여깁니다."
