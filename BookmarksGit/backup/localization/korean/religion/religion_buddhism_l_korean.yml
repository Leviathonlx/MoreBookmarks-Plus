 vajrayana_desc: "성불에 이르는 동기가 무엇인지는 매우 중요하며, 진정한 해탈은 모든 중생의 이로움을 추구할 때 이룰 수 있습니다. 모든 존재는 깨우친 정신을 갖고 태어나나 존재에 대해서는 무지합니다. 세상과 우주 만물의 이치를 보고자 수행을 한다면 내면의 해탈로 나아가게 됩니다."
