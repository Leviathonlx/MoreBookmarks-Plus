 # Shinto
 shinto: "신토" # 神道
 shinto_adj: "신토"
 shinto_adherent: "신토 신자"
 shinto_adherent_plural: "신토 신자"
 shinto_desc: "영적 세상은 우리 주변에 있으며, 세상 모든 곳에 영혼이 살고 있습니다. 침대, 산, 폭풍우에 이르기까지 세상 모든 것에는 영혼이 깃들 수 있습니다. 이 영적 세계와 계속 조화를 이루는 것이 중요하며, 마땅히 인정하고 존경을 보여야 합니다."
 # Shugendo
