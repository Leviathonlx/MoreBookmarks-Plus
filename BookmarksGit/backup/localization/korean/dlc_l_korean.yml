 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "중앙 유럽의 평민과 전사, 영주를 위한 각종 복장을 통해 신성 로마 제국의 향취를 만끽해 보세요."
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "중동과 북아프리카에서 온 의상 및 꾸미기 용품으로 궁정에 색다른 매력을 부여해 보세요."
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "혹한의 북부에서 온 흉포한 약탈자인가, 용맹한 탐험가와 상인, 시인이 어우러진 복잡한 사회인가? Crusader Kings III: 북해의 군주에서 노르드 세계의 풍성함을 확인해 보세요. 평단의 찬사를 받은 Crusader Kings III 최초의 심도 있는 플레이버 팩입니다."
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "왕실 궁정은 Crusader Kings III 확장팩으로, 왕국과 제국의 인물들과 새로운 방식으로 상호작용할 수 있습니다. 그뿐만 아니라 문화 시스템에 대규모 변경 사항이 적용되어 보다 생기 있고 역사적인 변화가 가득한 세계를 만나보는 것이 가능합니다."
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "Crusader Kings III: 이베리아의 운명 플레이버 팩에서 태양의 축복을 받은 이베리아의 영광을 목도하세요. 역사와 문화, 사람이 가득한 중세 이베리아 반도의 운명을 여러분의 손으로 직접 빚어내 보세요. 부드러운 회유의 손길을 내밀든, 냉혹한 철권을 휘두르든 결정은 자유입니다."
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "조심하세요, 영주님. 누가 아군이고 적인지 조심스럽게 구분해야 합니다. Crusader Kings III: 친우와 수적에서는 그 어느 때보다도 관계를 중요하게 여겨야 합니다. 최측근이 마치 진짜 살아있는 것처럼 역동적으로 다가오는 모습을 확인해 보세요."
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "위험천만한 중세의 땅을 넘나들며 웅장한 토너먼트와 대규모 결혼식, 행차에 참여해 영광을 누리고 역사를 다시 써 내려가세요."
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "이 의류 팩으로 여러분의 영주를 최고로 고급스러운 의복으로 꾸며 보세요. 하인리히 2세 황제와 쿠니쿤데 여제의 예복을 바탕으로 제작된 본 팩은 새로운 로브와 드레스는 물론, 역사 고증에 신경 쓴 왕관과 기타 소품을 추가합니다. 챕터 II 소유자 독점으로 제공됩니다."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "Wards & Wardens에서는 어린 영주와 후견인이 막의 중심에 오릅니다. 영원한 영광을 쟁취할 수 있는 전장과 곳곳에 위험이 도사리는 세계에서 어린 영주와 귀족들을 보살피세요."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "사산 제국은 오래전에 무너졌고, 아바스 칼리프국은 남은 이란 왕조를 하나둘 무릎 꿇리고 있습니다. 이에 굴복하시겠습니까, 새로운 제국의 창업 군주에 도전하시겠습니까? 페르시아의 미래가 당신의 손에 달렸습니다!"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "당신의 업적에 관한 소문이 저 멀리 퍼지고 있습니다. 스스로 펜을 들어 역사책에 한 획을 긋고, 당신의 영광을 기리는 기념비를 세우세요. 스스로 전설의 주역이 되어 화려한 태피스트리를 자아내고 대대손손 전해질 이야기를 만들어 낼 때입니다."
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "본 북아프리카 문화 의류 팩에는 캐릭터가 착용할 수 있는 신규 상의와 바지, 망토, 모자 등 다양한 아이템이 포함되어 있습니다. 색다른 디자인과 무늬를 확인해 보세요. \"North African Attire\"는 커뮤니티 크리에이터의 감독 아래 만들어진 최초의 합작 DLC입니다."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "중세 중기 시대의 프랑스 궁정 복식에서 영감을 얻은 이 꾸미기 팩으로 Crusader Kings III에 새로운 스타일과 패턴을 가미해 보세요. 신규 망토와 머리장식, 수염, 헤어스타일로 호화롭고 위엄 넘치는 모습으로 꾸밀 수 있습니다. Chapter III 보유자 전용 콘텐츠입니다."
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "고대 제국에서 영향력을 휘두르고 음모를 꾸미며 귀족 가문을 이끌고 입지를 다지십시오. 또는 방랑 용병으로서 해결사나 무법자가 되어 명성을 쌓을 수도 있습니다. 새로운 이벤트, 정부 체계, 모략 및 인생관이 'Roads to Power'를 통해 여러분을 기다립니다."
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "여행, 활동, 인생관 등 여러분이 아껴 주시는 수많은 시스템에 새로운 콘텐츠를 추가합니다. 재물, 위신, 또는 개인적인 성장을 추구하는 짜릿한 여행을 떠나십시오. 매 순간 찾아오는 모험이 지루할 틈을 주지 않습니다!"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "중세 서슬라브 의상에서 영감을 받은 콘텐츠 크리에이터 팩입니다. 새로운 의상, 하의, 화려한 머리장식, 그리고 선택 가능한 다양한 패턴이 포함되어 있습니다."
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "Medieval Monuments 콘텐츠 크리에이터 팩과 함께 중세 시대 건축의 위대한 성취를 발견하세요.\n\nCrusader Kings III 유명 모더 PiGu와의 협력으로 제작된 Medieval Monuments는 20개의 새롭고 다양며 문화적으로 중요한 기념물을 게임에 추가해 줍니다."
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "북방의 거친 한기를 견디면서도 멋을 잃지 마세요! Arctic Attire 콘텐츠 크리에이터 팩은 Crusader Kings III 유명 모더 Aj와의 협력으로 제작되었습니다. Arctic Attires는 사미와 한티의 전통에서 영감을 받은 꾸미기 요소를 추가해 줍니다."
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "Crowns of the World로 당신의 통치에 왕실의 기품을 더하십시오. 영주의 외형을 더 돋보이게 만들어 줄, 위엄 넘치는 꾸미기 컬렉션입니다. 챕터 IV 소유자만 이용할 수 있습니다."
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "지배하지 않으면 지배당합니다. 이주하지 않으면 멸망합니다. 초원의 칸들 사이에서는 오직 가장 강한 자만이 초원의 혹독한 현실 속에서 살아남을 수 있습니다. 정복의 전설을 새기며 위대한 존재로 거듭나시겠습니까? 백성들과 함께 역사 속으로 사라지시겠습니까? 선택은 당신의 몫입니다."
 dlc_021: "$DLC021_BP4$"
 dlc_021_desc: "당신의 통치를 위엄으로 시작하십시오! 경외심을 불러일으키는 의식을 통해 권력을 정당화하고, 봉신과 경쟁자 모두의 존경을 받으십시오. 왕관이 처음 머리에 닿는 순간부터, 대관식을 통해 당신의 유산은 위엄 속에 새겨집니다."
 dlc_022: "$DLC022_EP4$"
 dlc_022_desc: "All Under Heaven으로 동아시아의 방대하고 역동적인 역사가 생생하게 구현됩니다. 이 기념비적인 확장팩에서 천명을 손에 넣고, 백성들을 단결시키고, 제국의 미래를 개척하세요."
