l_korean:
 bm_1066_china: "번영의 찬가"
 bm_1066_china_desc: "당나라의 폐허 위에서 송나라의 영광이 탄생했습니다. 근 200년 만에 위대한 시대가 다시 찾아왔습니다. 조공이 멀리서부터 물밀듯이 황도로 쏟아지고, 반란은 드물며 그마저도 빠르게 진압되었습니다. 유능한 공신들이 각자의 자리에서 나라를 굳건히 지탱합니다.\n\n그러나 커다란 번영에는 커다란 유혹이 따릅니다. 유목민들은 예로부터 중원의 풍요를 탐내 왔습니다. 제국 내부에서는 양심 없는 자들이 거짓 고귀함을 꾸며내어 국고를 제 주머니로 빼돌리려 합니다.\n\n#bold 천자는 온 천하를 손바닥 위에 올립니다. 그러나 그러한 천자조차 제 뜻대로 움직이게 만드는 자들은 과연 누구겠습니까?#!"
 bookmark_china_1066_qin_guan: "진관"
 bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_1066_qin_guan_desc: "부친의 죽음으로 가세가 기울었으나, 역경은 젊은 진관의 포부를 꺾지 못했습니다. 그의 열망은 궁핍한 처지에서 오히려 더 뜨겁게 불타올랐습니다.\n\n빌릴 수 있는 책이라면 닥치는 대로 빌려 시와 병법에 몰두하면서, 진관은 언젠가 책에 나오는 불멸의 업적에 필적할 날을 꿈꿉니다.\n\n#bold 위대한 꿈을 꾸는 것과 그것을 현실로 만드는 것은 전혀 다른 일입니다. 그를 이끄는 당신의 손길은 진관을 과연 어떤 운명으로 이끌게 되겠습니까?#!"
 bookmark_china_1066_duan_silian: "단사렴"
 bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_duan_silian_desc: "대리국 건국자의 먼 후손으로 태어난 단사렴이 언젠가 왕위에 오를 것이라 예상한 사람은 거의 없었습니다. 그러나 운명은 변덕스럽고 예측할 수 없는 법입니다.\n\n황실 다음으로 막강한 권력을 지닌 고씨 가문은 타락한 전임 황제를 끌어내리고 단사렴을 추대하여 나라의 질서를 뒤흔들었습니다.\n\n#bold 단사렴은 과연 고씨 가문의 손아귀에서 벗어나 스스로 나라를 다스릴 수 있을까요, 아니면 고씨 가문의 야심에 의해 패배하는 또 한 명의 희생자가 될까요?#!"
 bookmark_china_1066_ly_thanh_tong: "녓 톤 브엉"
 bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_ly_thanh_tong_desc: "대월국(베트남)의 영주 성종(리냣똔)은 태어날 때부터 제왕학을 배운 이들만이 지닌 흔들림 없는 자신감을 풍깁니다. 전장에서 입증된 무용, 자비로운 국정, 그리고 부지런한 정의 실천 덕분에 그의 말은 백성들에게 절대적인 영향력을 발휘합니다.\n\n성종의 찬란한 치세에 드리운 유일한 그림자였던 후계자의 부재조차, 최근 첫째 아들 건덕(리깐득)의 탄생으로 사라졌습니다.\n\n#bold 성종은 베트남을 북쪽 이웃에 필적할 제국으로 성장시킬 수 있을까요, 아니면 그 모든 업적이 덧없이 사라질까요?#!"
 bookmark_china_1066_new_noble_family: "사용자 지정 인물"
 bookmark_china_1066_new_noble_family_desc: "제국 수도에 작은 장원을 가진 새로운 인물과 [noble_family|E]을 생성하십시오.\n\n#bold 당신은 관료제 사다리의 맨 아래에서 출발해 이름을 떨치고 신생 가문을 일으킬 수 있겠습니까?#!"
 bookmark_china_1066_empress_liang: "$king_female$ $dynn_Liang_6881$ $Luoyao_843D_7464$"
 bookmark_china_1066_empress_liang_subheading: "$k_xia$나라 황후"
 bookmark_china_1066_empress_liang_desc: "$dynn_Liang_6881$ $Luoyao_843D_7464$는 한때 강력했던 서하국의 대신 $dynn_Mozang_6C92_85CF$ $Epang_8BB9_5E9E$의 며느리에 불과했지만, 방탕한 남편의 가문보다 훨씬 더 큰 야심을 감추고 있었습니다.\n\n그녀의 아름다움과 재치에 완전히 매혹된 젊은 탕구트 군주 $king_male_tangut$ $Liangcha_5169_5C94$는 자신의 아내를 포함해 $dynn_Mozang_6C92_85CF$ 일족을 모조리 처형하고 그녀를 곁에 앉혀 왕비로 삼았습니다.\n\n#bold 서하국은 아직 젊고 연약합니다. 당신은 그 미래를 거머쥘 수 있겠습니까?#!"
 bookmark_china_1066_su_shi: "태수 소식"
 bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1066_su_shi_desc: "소식의 부친은 과거 시험에는 낙방했지만 오십 대에 문장으로 명성을 얻었고, 그 명성은 소식이 과거 시험에서 뛰어난 성적으로 이름을 떨치면서 더욱 높아졌습니다.\n\n소식은 제국의 최고 역사학자와 황제의 총애를 모두 받게 되었으며, 최근 부친의 사망만이 그에게 드리운 유일한 그늘입니다. 그 외에는 길운이 가득한 앞날이 예상됩니다.\n\n#bold 소식은 자신에게 걸린 이 막중한 기대를 감당할 수 있겠습니까?#!"
 bookmark.0400.t: "무대 뒤의 권력"
 bookmark.0400.desc: "한 발의 화살이 수년간의 모든 계획을 물거품으로 만든다. 내 [emperor.GetWifeHusband] [emperor.GetFirstName](은)는 전장 가까이 나아갔다가 송나라 궁수의 화살에 맞아 쓰러졌으며, 날이 갈수록 점점 더 쇠약해지고 있다.\n\n이 모든 고난을 견뎌온 내가, 이제 와서 모든 것을 놓치는 일은 #EMP 절대#! 없을 것이다. 여인이 권좌에 오른 전례가 이미 있다. 남편을 통해서든, 아들을 통해서든, 심지어 [Glossary('측천무후', 'EMPRESS_WU_GLOSS')]는 자신의 #EMP 왕조#!를 세우기까지 했다.\n\n내가 쌓아 올린 영향력과 든든한 [brother.Custom('SisterBrother')] [brother.GetTitledFirstName]의 지원이 있는 한, [xia.GetNameNoTierNoTooltip]의 미래는 #EMP 내#! 손에 달렸다."
 bookmark.0400.a: "그의 통치는... #EMP 내#! 치세의 서막으로 기억될 것이다."
 bookmark.0400.a.tt: "[emperor.GetTitledFirstName](은)는 부상으로 인해 #EMP 비극적으로#! 세상을 떠나고, 당신은 [brother.Custom('SisterBrother')] [brother.GetTitledFirstName](을)를 [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle](으)로 삼아 [realm|E]을 완전히 장악함"
 bookmark.0400.b: "[emperor.GetSheHe]가 숨을 쉬는 한, 나는 막후에서 나라를 다스릴 것이다."
 bookmark.0400.b.tt: "[emperor.GetHerHis] 쇠약해진 상태와 떨어진 판단력으로 인해, 당신은 [brother.GetTitledFirstName](을)를 [emperor.GetHerHis] [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle](으)로 삼고 [emperor.GetTitledFirstName]의 [regent|E]이 됨"
 bookmark.0400.c: "나는 우리의 [child.Custom('GetDaughterSon')]이 [child.GetHerHis] [emperor.GetMotherFather]보다 위대한 존재가 되도록 기를 것이다."
 bookmark.0400.c.tt: "[emperor.GetTitledFirstName](은)는 부상으로 인해 #EMP 비극적으로#! 세상을 떠나고, 당신은 [brother.Custom('SisterBrother')] [brother.GetTitledFirstName](을)를 [child.GetHerHis] [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle](으)로 삼아 [child.Custom('GetDaughterSon')] [child.GetTitledFirstName]의 [regent|E]이 됨"
 EMPRESS_WU_GLOSS: "측천무후(624~705)는 남편의 사후 관례를 탈피해 친아들을 폐위하고 자신을 무주 왕조의 #EMP 창건자#!로 선언했습니다."
