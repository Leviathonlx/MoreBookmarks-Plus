 bm_1066_nomads: "관문에서"
 bm_1066_nomads_desc: "태곳적부터 사람들은 초원을 가로질러 이주하는 삶을 살며 수세대에 걸친 유목 방식을 따랐습니다. 그러나 이제 세상이 이들의 고향을 침범하고 있습니다. 정착한 제국들이 매년 각자의 변경을 더 넓혀 오고 있기 때문입니다.\n\n#bold 과연 정착지가 몰고 온 물결을 되돌릴 수 있을까요? 유목의 길을 버려야 할 시간이 온 걸까요? 초원의 사람들은 농장과 도시에서도 새로운 삶을 찾을 수 있을 겁니다... 그러나 위대한 정복자의 새로운 시대가 도래한다면 옛 방식을 지켜낼 수 있을지도 모릅니다!#!"
 bookmark_nomads_cumans: "쿠마니아의 칸 사루"
 bookmark_nomads_cumans_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_cumans_desc: "이제 막 권좌에 오른 사루가 쿠마니아의 어마어마한 무리를 지휘합니다. 그 변경에서는 먹음직스럽고 부유한 공국들이 기다립니다. 하지만 사루에게 과연 무리를 하나로 통합해 새로운 정복에 나설 능력이 있을까요?\n\n쿠마니아는 실로 어마어마하지만, 그 백성은 자산인 동시에 책임져야 할 골칫거리가 될 수도 있습니다. 먹여 살려야 할 모든 이들의 내면에도 굶주린 자아가 숨어 있으니까요.\n\n#bold 쿠만 무리의 선두에서 말을 달리며 이웃 세력을 제압하고, 당신의 지위를 높일 준비가 되셨습니까?#!"
 bookmark_nomads_keraits: "대족장 이난치"
 bookmark_nomads_keraits_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_keraits_margus: "마르구스"
 bookmark_nomads_keraits_hongji: "카간 홍기"
 bookmark_nomads_keraits_desc: "2세기 전에 무종 황제의 칙령으로 중국에서 추방당했던 네스토리우스교 전도사들은 케레이트족 사이에서 그들에게 귀를 기울여 주는 청중을 찾아냈습니다. 야심과 신앙에 이끌린 케레이트의 군주 이난치는 이제 초원의 사람들을 자신의 깃발 아래로 모으려 합니다. 바로 십자가가 장식된 깃발입니다.\n\n#bold 동방의 유목민을 규합해 초원에 네스토리우스교의 교리를 퍼뜨리세요!#!"
 bookmark_nomads_late_kirghiz: "키르기즈의 코카토이"
 bookmark_nomads_late_kirghiz_subheading: "$BOOKMARK_SUBHEADING_HIGH_CHIEFTAIN$"
 bookmark_nomads_late_kirghiz_desc: "키르기즈 사람들의 이야기를 담은 속삭임이 들려오면 북부 초원에서 살아가는 이들의 등골이 서늘해지곤 했습니다. 하지만 그 시절도 이젠 다 옛말입니다. 제국은 산산조각 났고, 키르기즈 카간 제국의 희미한 흔적만이 북부에 남아 있을 뿐입니다.\n\n#bold 키르기즈의 영광은 결국 마지막 불꽃이 되어 꺼져버리게 될까요? 아니면 다시 한번 태양보다 더 밝은 불꽃으로 타오를 수 있을까요?#!"
 bookmark_nomads_eastern_karakhanids: "카를루크의 무흐무드"
 bookmark_nomads_eastern_karakhanids_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_eastern_karakhanids_desc: "카라한 칸국의 유목군은 트란스옥시아나의 #italic 검은 칸#!이라 불리며 한때 비단길을 장악했습니다. 하지만 그 영광의 나날은 지나간 지 오래입니다. 제국은 이제 알리 집안과 하산 집안의 두 세력으로 나뉘어 패권을 두고 싸웁니다.\n\n동부의 알리 집안 세력은 유목의 명맥을 버렸습니다. 반면 서부의 하산 집안 세력은 유목민으로서의 뿌리를 충실히 지키고 있습니다.\n\n#bold 카라한 칸국이 분열되었습니다. 이제 칸국의 미래는 어디에 달려 있을까요? 말의 안장 위일까요, 아니면 웅장한 궁정일까요?#!"
 bookmark_nomads_pechenegs: "페체네그의 타투스"
 bookmark_nomads_pechenegs_subheading: "$BOOKMARK_SUBHEADING_KHAN$"
 bookmark_nomads_pechenegs_desc: "페체네그 유목민은 정착민에게 둘러싸였습니다. 남쪽에서는 성가신 비잔티움 정치계가 약탈자와 용병 모두에게 기회를 제공합니다. 서쪽에서는 이제 마자르인들이 판노니아에 정착했고요. 하지만 이전에도 그 땅에 정착한 이는 많았으며, 모두 나중에 찾아온 침략자들의 먹이가 되었습니다. 거기다 북쪽에서는 루스의 왕자들이 계속 사소한 경쟁을 벌이며 다투는 중입니다.\n\n#bold 페체네그를 새로운 시대로 인도해 성장하고 변화하세요. 어떤 운명이 기다리든, 이제 직접 쟁취할 시간입니다!#!"
