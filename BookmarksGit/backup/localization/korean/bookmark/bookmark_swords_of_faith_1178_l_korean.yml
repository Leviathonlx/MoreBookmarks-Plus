 bookmark.0300.t: "아버지의 아들"
 bookmark.0300.desc: "남편 [dead_husband.GetFirstName](은)는 아들이 태어나기도 전에 세상을 떠나고 말았다. 이 아이는 아비를 모르고 클 것이고, 친가와도 거리가 상당하다.\n\n아이의 아버지는 아량이 넓고 용감한 성품의 소유자였다. 우리의 #italic 결혼 생활#!은 짧았으며, 이곳에서 그 이름은 별다른 의미를 지니지 못한다...\n\n[baby_baudouin.GetFirstName](이)가 언젠가 왕이 되는 날이 올지도 모른다. 그렇다면 차라리 아버지의 기억을 잊게 하고 내 왕족 혈통의 전통에 따라 양육하는 게 나을지도 모른다."
 bookmark.0300.a: "[baby_baudouin.GetFirstNameNoTooltip](이)가 자신을 [ROOT.Char.GetHouse.GetBaseNameNoTooltip](으)로 생각하도록 기르리라."
 bookmark.0300.b: "아니야. [dead_husband.GetFirstNamePossessiveNoTooltip] 추억을 존중해야 해."
 bookmark.0300.b.tt: "#warning @warning_icon! 이 선택지를 고를 경우 당신의 가문에 속하지 않은 [player_heir|E]를 얻습니다.#!"
