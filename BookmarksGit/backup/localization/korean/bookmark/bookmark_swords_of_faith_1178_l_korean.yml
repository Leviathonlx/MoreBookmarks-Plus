 bm_1178_swords_of_faith: "믿음의 검"
 bm_1178_swords_of_faith_desc: "종교적 열성에 이끌렸든, 영적, 속세적 보상에 이끌렸든, 무수한 문부백관과 빈민들이 신과 황금, 영원한 영광의 이름 아래 동방으로 행군했습니다.\n\n이들은 성전 끝에 예루살렘 왕국을 세웠고, 그 이후로 100년에 가까운 세월이 흘렀습니다. 이젠 후계자들이 신흥 이슬람 술탄이자 무슬림계의 실력가인 살라흐 앗 딘에게 맞서 십자군의 유산을 지키기 위해 애쓰고 있습니다.\n\n#bold 바야흐로 십자군의 시대요, 종교적 광신과 속세적 야심이 교차하는 시대가 도래했습니다. 부디 현명하게 나아갈 길을 고르시길 바랍니다. 성지 그 자체보다 큰 보상이 어디 있겠습니까?#!"
 bookmark_swords_of_faith_saladin: "살라흐 알 딘 유수프"
 bookmark_swords_of_faith_saladin_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_saladin_saphadin: "사이프 알 딘 아흐마드"
 bookmark_swords_of_faith_saladin_ali: "알리"
 bookmark_swords_of_faith_saladin_desc: "파티마 최후의 와지르는 얼마 전 예루살렘의 젊은 문둥병자 왕에게 패배의 쓴맛을 보긴 했을지언정, 본인의 손으로 타도한 왕조의 후계자로서 역량과 활력 갖추었음을 보란 듯이 증명해 보였습니다.\n\n공식적으로는 아바스 칼리프에게 이집트와 시리아의 술탄으로 인정을 받았지만, 십자군의 후손들이 억척스럽게 선조들의 정복지를 지키는 한 그의 왕국은 결코 완전해지지 못할 것입니다.\n\n#bold 과연 아이유브는 예루살렘 왕국을 정복해 성지를 탈환할 수 있을까요? 아니면 단숨에 떠오른 것처럼, 몰락도 한순간에 찾아오게 될까요?#!"
 bookmark_swords_of_faith_sibylla: "공주 시빌라"
 bookmark_swords_of_faith_sibylla_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_sibylla_baudouin: "예루살렘의 왕 보두앵"
 bookmark_swords_of_faith_sibylla_baudouin_son: "보두앵"
 bookmark_swords_of_faith_sibylla_desc: "예루살렘은 그 짧은 역사에서 이미 한 명의 여왕을 맞이했고, 또 다른 여왕을 품에 안을 날을 앞두고 있습니다. 시빌라의 동생 보두앵 왕은 나병에도 불구하고 선치를 펼쳤지만, 결국 병으로 세상을 떠날 것은 시간문제였습니다.\n\n젊은 과부이자 동생의 인정을 받은 후계자인 시빌라의 남편 자리를 노리는 이는 무척이나 많습니다. 강력한 동맹을 구축한다면 시빌라 본인의 입지를 강화하는 데도 큰 도움이 되겠지요.\n\n#bold 예루살렘은 위태로운 상황에 처했고, 왕은 세상을 떠날 날을 받아 둔 상황입니다. 왕위에 올라 왕국을 단순한 생존을 넘어 번영으로 이끄실 수 있겠습니까?#!"
 bookmark_swords_of_faith_levon: "백작 레본"
 bookmark_swords_of_faith_levon_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_levon_roupen: "킬리키아의 공 루펜"
 bookmark_swords_of_faith_levon_desc: "레본의 가문에는 두 번의 죽음이 찾아왔습니다. 첫 번째는 비잔티움의 배신으로 아버지를 잃었고, 두 번째는 배교자이자 폭군인 삼촌이 자신의 신하들에 의해 살해당했습니다. 그들이 자신이 다음 차례로 희생될 것을 두려워했기 때문입니다.\n\n현재는 레본의 형 루펜이 킬리키아를 통치하고 있습니다. 성자와도 같은 기질을 지닌 인물이 권모술수와 야심이 난무하는 독사굴을 다스리는 꼴이니, 어쩌면 조만간 레본의 가문에 세 번째 죽음이 찾아올지도 모릅니다.\n\n#bold 불화로 점철된 가문의 유산을 극복하고 킬리키아를 독립된 왕국으로 바로 세우실 수 있겠습니까?#!"
 bookmark_swords_of_faith_gokbori: "무자파르 알 딘 꾸크버리"
 bookmark_swords_of_faith_gokbori_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_gokbori_ghazi: "사이프 알 딘 가지"
 bookmark_swords_of_faith_gokbori_yusuf: "자인 알 딘 유수프"
 bookmark_swords_of_faith_gokbori_desc: "어린 동생을 위해 세습 재산을 빼앗기고 추방당한 꾸크버리는 장기 왕자에게 자신의 검과 용기를 빌려주었고, 하란에 새로운 봉지를 얻었습니다.\n\n새로운 주군을 향한 헌신은 계속됐지만, 그랬던 왕자가 병을 얻어 와병하게 되었고, 살아남을 가능성은 희박하기만 합니다. 꾸크버리는 충성심에는 한계가 있으며, 불투명한 미래는 종종 기회를 불러온다는 걸 잘 알고 있습니다.\n\n#bold 이집트 술탄은 의지와 능력을 가진 사람이 얼마나 높이 올라갈 수 있는지 증명했습니다. 그의 발자취를 따라 새로운 왕조를 세울 수 있겠습니까?#!"
 bookmark_swords_of_faith_raimon: "공작 레이몽"
 bookmark_swords_of_faith_raimon_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_swords_of_faith_raimon_eschiva: "에스키바"
 bookmark_swords_of_faith_raimon_desc: "어린 나이에 니자리파 암살자들에게 아버지를 빼앗긴 레이몽은 17살 때부터 튀르크 침입자들과 싸웠고, 해적을 고용해 비잔티움 해안을 약탈했으며, 장기 감옥에서 10년에 가까운 포로 생활을 견뎌냈습니다.\n\n석방 직후 레이몽은 어린 왕 보두앵의 섭정으로 자연스럽게 임명됐지만, 나병에 걸린 젊은이도 장성했고 레이몽은 자신의 영지로 돌아와 왕국의 미래를, 자신의 미래를 고민하게 되었습니다.\n\n#bold 당신은 왕의 권력을 맛보았고, 포기했으며, 여전히 봉역의 대들보로 남아 있습니다. 그 영향력으로 무엇을 하시겠습니까?#!"
