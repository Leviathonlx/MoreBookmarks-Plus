 bm_867_mandalas: "살아있는 지상의 신"
 bm_867_mandalas_desc: "동남아시아만큼 왕권과 종교적 권력이 밀접하게 얽힌 곳은 없습니다. 주민들 사이에서 수백 년 동안 다르마 신앙이 강세를 보였지만, 왕이었던 이들이 신왕 데바라자의 칭호를 취하기 시작한 것은 불과 지난 세기에 지나지 않습니다.\n\n#bold 신성한 유산을 남기는 신왕은 누구이며, 패배해 잊히는 신왕은 누가 되겠습니까?#!"
 bookmark_mandalas_867_jayavarman_angkor: "자야바르만 3세"
 bookmark_mandalas_867_jayavarman_angkor_subheading: "앙코르의 쓰닷"
 bookmark_mandalas_867_jayavarman_angkor_desc: "앙코르는 자야바르만 2세의 시대 이후 새롭게 부상한 세력이었습니다. 그는 최초로 '데바라자'의 칭호를 취했으나, 사후에 제국이 쇠퇴하여 한때의 대제국은 사라지고 도시국가 수준으로 축소되었습니다.\n\n물론 크메르의 신으로 군림한다는 것은 결코 쉬운 일이 아닙니다. 자야바르만 3세는 위대한 선왕을 능가하지 못했고, 스스로 위대한 건축가로서 명성을 세우는 과업에서도 고전하고 있습니다.\n\n#bold 바르만 왕조는 신성한 유산을 이어갈 수 있겠습니까? 아니면 이 땅의 지배를 주장하는 다른 자들에게 추월당하고 말겠습니까?#!"
 bookmark_mandalas_867_indra: "인드라"
 bookmark_mandalas_867_indra_subheading: "쿠타이의 라자"
 bookmark_mandalas_867_indra_desc: "쿠타이는 군도를 통틀어 가장 먼저 힌두 사제를 초빙해 통치를 뒷받침하게 만든 나라로 손꼽힙니다.\n\n그러나 다른 지역과 달리, 세가라 왕조는 이 동맹을 통해 다른 지역처럼 강력한 권위를 확립하지 못했습니다. 그들의 통치는 종교 의식만큼이나 부족 간의 결속에 의존하고 있습니다.\n\n#bold 인다라는 만다라 국가로 발전하는 길을 계속 걸을 수 있겠습니까? 아니면 섬의 부족 국가적 전통으로 돌아가고 말겠습니까?#!"
 bookmark_mandalas_867_padumaraja: "파두마라자"
 bookmark_mandalas_867_padumaraja_subheading: "하리푼자야의 쓰닷"
 bookmark_mandalas_867_padumaraja_desc: "하리푼자야는 파간이나 앙코르 같은 신흥 대도시에 비하면 아직 미약한 몬족 도시국가입니다. 지리적으로 유리한 위치에 있음에도 오랫동안 봉신국의 역할에 머물러 왔습니다.\n\n파두마라자는 하리푼자야 왕조의 마지막 군주로, 야심은 크지만 아직 그것을 실현하지 못했습니다.\n\n#bold 파두마라자는 과연 자신의 왕조를 신의 반열로 끌어올릴 수 있겠습니까?#!"
 bookmark_mandalas_867_lokapala: "로카팔라"
 bookmark_mandalas_867_lokapala_subheading: "마타람의 라자"
 bookmark_mandalas_867_lokapala_desc: "로카팔라는 자바섬 동부 전역을 장악하여 강력한 직접 통치를 누리고 있습니다. 그러나 서부 지역은 여전히 경쟁 세력인 스리비자야 제국에 조공을 바치고 있습니다.\n\n#bold 산자야 왕조의 지배력은 다른 섬들까지 뻗어나갈 수 있겠습니까? 아니면 스리비자야 해상 제국의 변방 조공국으로 남고 말겠습니까?#!"
 bookmark_mandalas_867_pyinbya: "핀비야"
 bookmark_mandalas_867_pyinbya_subheading: "파간의 라자"
 bookmark_mandalas_867_pyinbya_desc: "이라와디 계곡에서 서로 경쟁하던 여러 도시 가운데 하나였던 파간은 이제 수많은 조공국을 거느린 지역 강국이 되었습니다.\n\n핀비야는 오랫동안 이어져 온 토착 왕가 출신이지만, 도시를 국가로 탈바꿈한 야망 있는 인물이기도 합니다.\n\n#bold 핀비야는 파간을 찬란한 수도로 변모시킬 수 있겠습니까?#!"
