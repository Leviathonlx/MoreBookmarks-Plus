 bm_1178_genpei: "무사의 비상"
 bm_1178_genpei_desc: "사무라이들은 수도로부터 권력을 서서히 빼앗았습니다. 그렇게 일본 각 지방을 자기 영지처럼 다스리며 추종자들과 함께 재물을 쌓기에 바빴습니다.\n\n지난 수십 년 동안, 오만한 미나모토 가문은 타이라 가문을 막지 못해 번번이 패배했습니다. 미나모토가 피해를 수습하기 바쁜 동안 기요모리가 정권을 장악했습니다. 이제 공포와 무력이 수도를 지배하며, 관백과 황실 가문은 무력하게 지켜볼 뿐입니다.\n\n#bold 미나모토 가문은 타이라의 권세를 끝낼 수 있을까요, 아니면 또 다른 운명이 이 섬나라를 기다리고 있을까요?#!"
 bookmark_genpei_yoritomo: "$dynn_Minamoto$ $Yoritomo$"
 bookmark_genpei_yoritomo_subheading: "$c_izu$의 영주"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "한때 강성했던 [Glossary( '세이와 미나모토', 'MINAMOTO_GLOSS' )] 가문은 끝없는 시련을 겪으며 내분으로 무너졌고, 그 틈을 타 옛 숙적인 [Glossary( '간무 타이라', 'TAIRA_GLOSS' )]가 세력을 넓혔습니다.\n\n미나모토 요리마사가 제대로 저항하지 못하는 가운데, 타이라 키요모리의 일본 제패를 막을 수 있는 마지막 희망은 명장 요시토모의 살아남은 아들 요리토모와 그 형제들뿐입니다.\n\n#BOLD 이대로라면 타이라 가문은 머지않아 감히 대적할 수 없는 존재가 될 것입니다. 천천히 다가오는 쇠락에 굴복하시겠습니까? 아니면 온 나라를 하나로 묶어 영원한 평화를 가져오시겠습니까?#!"
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$ $Kiyomori$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "[Glossary('간무 타이라', 'TAIRA_GLOSS')]는 치열한 무사 경쟁자인 [Glossary('미나모토', 'MINAMOTO_GLOSS')] 가문과 관료 귀족 [Glossary('후지와라', 'FUJIWARA_GLOSS')] 가문을 제치고 일본에서 가장 강력한 사무라이 가문으로 확고히 자리 잡았습니다.\n\n딸이 [Glossary('야마토', 'YAMATO_GLOSS')] 천황 노리히토에게 시집간 지금, 기요모리는 손자의 탄생을 기다리고 있습니다. 타이라 혈통의 황자가 제위 계승 서열에 오르게 된다면 타이라 가문은 조정 위에 군림하는 절대 권력을 손에 넣게 될 것입니다. 그러나 그 열쇠는 질투와 적의로 가득한 궁정 속에서 쉽게 손에 넣을 수 있는 것이 아닙니다.\n\n#BOLD 타이라 가문은 일본을 영원히 장악할 수 있겠습니까? 아니면 마지막 순간에 무너지고 말겠습니까?#!"
 bookmark_genpei_motofusa: "$dynn_Fujiwara$ $Motofusa$"
 bookmark_genpei_motofusa_subheading: "$c_oki$의 $game_concept_governor$"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "겉으로는 [Glossary( '관백', 'KAMPAKU_GLOSS' )]의 범위를 넘지 않는 것처럼 보였으나, [Glossary( '후지와라', 'FUJIWARA_GLOSS' )] 가문은 수도의 관료 체계를 장악하고 [Glossary( '야마토', 'YAMATO_GLOSS' )] 황실과 혼인 관계를 맺으며 수 세기 동안 일본을 암묵적으로 지배해 왔습니다.\n\n그러나 수도 밖에서는 사무라이들이 사유 영지를 형성하며 세력을 키웠습니다. 그들의 부와 무력은 이제 귀족 관료들을 훨씬 능가합니다. 기요모리가 이끄는 가장 강력한 무사 세력 [Glossary('타이라', 'TAIRA_GLOSS')]는 심지어 수도를 장악했습니다.\n\n#BOLD 당신은 사무라이의 부상을 막고, 후지와라가 이끌던 궁정의 영광을 되살릴 수 있겠습니까?#!"
 bookmark_genpei_hidehira: "$dynn_Fujiwara$ $Hidehira$"
 bookmark_genpei_hidehira_subheading: "무쓰의 영주"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "대부분의 [Glossary( '후지와라', 'FUJIWARA_GLOSS' )]가 수도에서 시를 짓느라 바쁠 때, 히데사토 장군의 후손들은 험난한 북방에 정착해 부족들을 평정하고 다른 무사들과 패권을 다투었습니다.\n\n히데히라의 조부는 오슈의 지배자였던 키요하라 가문에 입양되었습니다. 그는 가문의 상속권을 위협하는 모든 경쟁자를 제거하고 후지와라 성씨를 되찾았으며 북방 지배권을 확장했습니다.\n\n#BOLD 궁정 귀족 후지와라의 안일함은 [Glossary('미나모토', 'MINAMOTO_GLOSS')]와 [Glossary('타이라', 'TAIRA_GLOSS')]라는 위협을 낳았습니다. 북방을 정복한 이 칼이 과연 후지와라의 영광을 되찾을 수 있겠습니까?#!"
 bookmark_genpei_yoshinaka: "$dynn_Minamoto$ $Yoshinaka$"
 bookmark_genpei_yoshinaka_subheading: "$c_shinano$의 영주"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$ $Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "카와치 [Glossary( '미나모토', 'MINAMOTO_GLOSS' )] 가문의 지도권과 상속권을 두고 분열이 일어나자, 장남 요시토모는 전투 끝에 동생 요시카타를 살해했습니다.\n\n요시카타의 차남 요시나카는 시나노국의 나카하라 가문에 맡겨져 목숨을 건졌습니다. 비록 요시모토는 몇 년 지나지 않아 사망했지만, 성장한 요시나카는 잃어버린 권리를 잊지 않았습니다.\n\n#BOLD 사촌이자 요시토모의 상속자인 요리토모에게 아버지의 원수를 갚으시겠습니까? 아니면 더 큰 적에 맞서 가문을 도우시겠습니까?#!"
