l_korean:
 bm_1066_hastings: "잉글랜드의 운명"
 bm_1066_hastings_desc: "참회왕 에드워드가 후사를 보지 못하고 사망하면서, 잉글랜드는 왕위 계승권을 두고 전대미문의 위기를 겪게 되었습니다.\n\n비어 있는 왕좌에 세 명의 인물, 해럴드 고드윈슨과 서자왕 윌리엄, 하랄 하르드라다가 도전장을 내밀었고 스벤과 맬콤은 작은 틈이라도 보이면 덮칠 기세로 호시탐탐 기회를 노리고 있습니다.\n\n#bold 역사에 기록될만한 이 격동의 시간이 지난 뒤, 과연 승리를 거머쥐게 되는 자는 누구일까요?#!"
 bookmark_hastings_england: "잉글랜드 왕 해럴드"
 bookmark_hastings_england_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_england_desc: "고드윈의 아들, 해럴드는 강대한 귀족 가문의 수장이자 왕의 처남이었던 인물입니다. 에드워드 왕이 후사를 보지 못하고 서거했을 당시에 말입니다. 귀족들에 의해 잉글랜드의 왕으로 선출된 그는 여러 시련에 직면하여 왕위를 지켜내야 하는 처지가 되었습니다. 왕위를 노리는 자는 야심만만한 노르망디 공작뿐만이 아니었습니다. 영지에서 추방당한 해럴드의 동생과 손을 잡은 노르웨이의 왕 하랄도 있었습니다.\n\n#bold 대규모 병력을 이끌고서 앵글로색슨족 귀족들에게 지원을 받으십시오. 저 늑대 떼에게 득보다 실이 많다는 사실을 가르쳐줄 수 있을지도 모르지 않습니까?#!"
 bookmark_hastings_england_alt_tostig: "$Tostig$"
 bookmark_hastings_england_alt_eadgifu: "$nick_the_fair$ $Eadgifu$"
 bookmark_hastings_normandy: "서자왕 윌리엄"
 bookmark_hastings_normandy_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_normandy_desc: "노르망디 일가의 혈통은 노르드 바이킹까지 거슬러 올라갑니다. 200년이 넘는 세월 동안 유럽 본토에서의 지위를 지켜냈던 이들까지요. 윌리엄 2세는 자신의 집안이 잉글랜드 왕국을 통치하는 미래를 꿈꾸고 있습니다. 선왕이었던 에드워드가 자신을 왕위의 계승자로 삼았다고 믿으면서 말입니다. 이러한 사실은 고드윈의 아들인 해럴드 역시 인지하고 있었습니다. 그랬던 사람이 에드워드가 서거한 직후에 서약을 깨고 왕좌에 오르는 만행을 저지를 줄은 몰랐지만요.\n\n#bold 그렇게 윌리엄은 잉글랜드에 전쟁을 선포합니다. 과연 당신은 군세를 이끌고 정당한 계승권을 되찾을 수 있을까요?#!"
 bookmark_hastings_normandy_alt_robert: "$nick_the_curthose$ $Robert$"
 bookmark_hastings_normandy_alt_william: "$nick_the_red$ $William$"
 bookmark_hastings_norway: "하랄 하르드라다"
 bookmark_hastings_norway_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_norway_desc: "하랄은 어렸을 적부터 가공할 만한 군사적 재능을 보여준 인물입니다. 최근에 덴마크를 정복하려다가 실패를 경험하긴 했지만 말입니다. 그래서 이번에는 바다 너머를 노리고 있습니다. 잉글랜드의 선왕이 후사를 보지 못한 채로 사망했으므로, 고대의 계약에 따라 하랄에게 왕위가 계승되어야 마땅한 상황이었건만. 앵글로색슨족은 고드윈의 아들인 해럴드에게 왕위를 넘겨줬습니다! 다행히도 거짓된 왕에게는 적이 많았습니다. 게다가 해럴드의 친형제인 토스티그 역시 노르웨이에서 귀양살이를 하고 있는 처지니...\n\n#bold 해럴드와 적대적인 관계에 있는 이들을 이용한다면, 바랑 바이킹이 북해를 장악할 수 있지 않을까요?#!"
 bookmark_hastings_norway_alt_olaf: "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd: "$Ingegerd$"
 bookmark_hastings_denmark: "덴마크 왕 스벤"
 bookmark_hastings_denmark_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_denmark_desc: "잉글랜드와 노르웨이의 혈통을 물려받은 스벤은 양국의 왕위를 계승할 강력한 명분을 지닌 인물입니다. 안타깝게도 훈련이 제대로 이뤄지지 않은 소규모 병력만 보유한 터라, 정복전에 나서진 못하는 상태지만요. 그래도 스벤의 꿈을 이룰 방도가 남아 있긴 합니다.\n\n#bold 자식들로 하여금 강대한 가문과 혼인 관계를 맺게 하여, 도움이 될 동맹을 늘리는 것이지요. 이러한 동맹을 통해 로마에 버금가는 제국을 건립토록 합시다!#!"
 bookmark_hastings_denmark_alt_harald: "$nick_the_whetstone$ $Harald$"
 bookmark_hastings_denmark_alt_knud: "$Knud$"
 bookmark_hastings_scotland: "스코틀랜드 왕 말 콜룸"
 bookmark_hastings_scotland_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_hastings_scotland_desc: "말 콜룸 3세는 스코틀랜드에서 \"대왕\"이라 칭해지는 인물입니다. 그런 그가 곤란한 상황에 처했습니다. 이게 기회일는지도 모릅니다. 전쟁으로 잉글랜드 전역이 피폐해진지라, 남쪽에 위치한 노섬브리아의 비옥한 땅 역시 무방비하게 내팽개쳐진 상태니까요. 왕의 치세를 거부한 채로 고향 땅에 발붙인 노르드 군벌들과 게일 고산 부족들이 문제긴 하지만 말입니다.\n\n#bold 브리튼 제도는 위험과 기회로 가득한 곳입니다. 과연 당신은 그 가시밭을 헤치고 장미꽃을 딸 수 있을까요?#!"
 bookmark_hastings_scotland_alt_duncan: "$Duncan$"
 bookmark_hastings_scotland_alt_donald: "$nick_the_fair$ $Donald$"
