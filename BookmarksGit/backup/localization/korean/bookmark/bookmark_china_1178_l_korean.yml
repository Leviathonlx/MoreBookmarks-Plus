 bm_1178_china: "요동치는 천하"
 bm_1178_china_desc: "중국이 산산이 조각났습니다. 천자는 여진족 침략자들에게 쫓겨 중원을 내주었고, 제국의 지도자들은 조상들의 땅을 되찾기보다 굴욕적인 회유 정책을 택했습니다.\n\n호랑이와 늑대가 들끓고, 의로운 자들의 피가 강물을 붉게 물들이고 있습니다. 제국이 이토록 참혹한 운명에 빠진 것은 하늘의 불신이 깊기 때문일 것입니다.\n\n#bold 백성들은 혼란을 끝낼 영웅을 애타게 찾고 있습니다. 그 부름에 응하는 자는 과연 누구겠습니까?#!"
 bookmark_china_1178_xin_qiji: "관찰사 신기질"
 bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_xin_qiji_desc: "어린 시절 부모를 잃은 신기질은 조부의 손에서 자랐습니다. 그는 여진족 침략자들을 중원에서 몰아내겠다는 열망을 품었습니다.\n\n신기질은 상관을 살해한 자를 처단하며 명성을 얻었습니다. 그러나 그의 업적은 거기서 멈췄습니다. 여진 세력을 몰아내려는 그의 꿈은 송나라의 회유 정책으로 인해 번번이 좌절되었습니다.\n\n#bold 신기질은 북방을 되찾는 데 성공할 수 있을까요, 아니면 그 열정을 다른 길로 돌리게 될까요?#!"
 bookmark_china_1178_zhang_shi: "절도사 장식"
 bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_1178_zhang_shi_desc: "명장의 아들로 태어난 장식은 부친이 장수로서 두각을 나타냈듯 학자이자 철학자로서 명성을 떨쳤습니다.\n\n장식은 각종 저술로 인해 존경을 받지만, 금나라와 전쟁을 벌여서라도 북방 영토를 되찾자는 주전론을 주장하여 앞날이 불확실합니다. 전쟁보다 평화를 선호하는 이들에게 그의 주장은 결코 환영받지 못하기 때문입니다.\n\n#bold 장식은 세상을 움직이는 인물이 될까요, 아니면 수많은 이들처럼 그저 세상에 휩쓸리고 말까요?#!"
 bookmark_china_1178_zhu_xi: "자사 주희"
 bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_zhu_xi_desc: "어릴 때부터 신동으로 이름을 떨친 주희는 그 명성이 잠깐의 영광으로 끝나지 않았습니다. 주희는 도교와 불교를 멀리하고 오로지 유교 철학 연구에 전념했으며, 지금 그의 저술은 널리 퍼졌고 학문을 갈망하는 이들은 그의 강의를 듣기 위해 경쟁합니다.\n\n#bold 저술과 철학적 사유로 크게 칭송받는 주희가 권력을 추구한다면, 그가 꿈꾸는 이상 사회를 실현할 발판을 마련할 수 있겠습니까?#!"
 bookmark_china_1178_li_renxiao: "영령 응웨미 인효"
 bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1178_li_renxiao_desc: "백성들은 즉위한 지 거의 40년에 이른 인효의 치세를 서하 제국 역사상 가장 위대하고 번영한 시대로 자부합니다. 그러나 현재가 아무리 찬란하더라도, 미래는 불확실성으로 가득 차 있습니다.\n\n인효가 자신을 향해 반기를 들고 모반을 일으킨 재상과 장군들을 처형한 지 10년도 지나지 않았으며, 그때부터 왕과 군대의 관계는 예전 같지 않습니다.\n\n#bold 당신은 주변국의 침략으로부터 서하를 지켜낼 수 있겠습니까?#!"
 bookmark_china_1178_tudan_xixian: "경략사 도단습현"
 bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
 bookmark_china_1178_tudan_xixian_desc: "가장 명망 높은 여진 씨족의 후예이자 금나라 황실 공주의 남편인 도단습현은 그 출신만큼이나 궁술과 기마술 또한 흠잡을 데 없습니다.\n\n과묵하고 도덕적으로 원칙적이며 전쟁에 뛰어난 습현은 홀로 만 명의 군사에 맞먹는 장수라는 명성을 지니고 있습니다.\n\n#bold 금나라는 중원을 점령했지만 아직 더 남쪽까지 손을 뻗진 못했습니다. 여진 최고의 장수인 습현이 아니라면 그 정복을 완수할 적임자가 또 있겠습니까?#!"
