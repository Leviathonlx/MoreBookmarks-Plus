l_korean:
 bm_1066_japan: "이지러지지 않는 달"
 bm_1066_japan_desc: "일본의 관백 후지와라 미치나가가 유명한 시를 지은 지 거의 반세기가 흘렀습니다. #EMP \"이 세상은 나의 것이니, 이지러지지 않는 저 보름달과 같도다.\"#!\n\n이 시는 후지와라 가문이 황실의 섭정으로서 흔들리지 않는 권세를 누린다는 선언으로 널리 해석되었습니다. 그리고 지금까지는 그것이 사실로 보입니다. 미치나가의 아들은 이제 그 절대적 권력을 다음 세대에 물려줄 준비를 마쳤습니다.\n\n#bold 다른 귀족 가문들과 황실의 반발에도 불구하고, 후지와라 가문은 황실 가문에 대한 지배력을 계속 유지할 수 있겠습니까?#!"
 bookmark_japan_yorimichi: "관백 $dynn_Fujiwara$ $Yorimichi$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "아홉 대째 이어지는 [Glossary( '후지와라', 'FUJIWARA_GLOSS' )] 섭정으로서, 요리미치는 거의 반세기 동안 일본을 다스렸습니다. 이제 노쇠한 그는 아들 모로자네에게 권력을 넘길 준비를 하고 있으나 확실한 것은 아무것도 없습니다.\n\n치카히토 천황은 [Glossary( '섭정', 'KAMPAKU_GLOSS' )] 체제에 반발하며 [Glossary('황위', 'CHRYSANTHEMUM_THRONE_GLOSS')]의 권위를 되찾고자 합니다. 한편, 수도에서 멀리 떨어진 지방들은 중앙 관료제에서 벗어나 귀족 출신 무사들이 사유 영지처럼 다스리고 있습니다.\n\n#BOLD 당신은 과연 후지와라의 지배력을 다시 확립하고 [Glossary( '율령', 'RITSURYO_GLOSS')] 체제의 붕괴를 막을 수 있겠습니까?#!"
 RITSURYO_GLOSS: "#bold 율령#!은 7세기 후반 일본에서 제정된 중앙집권적 율법 및 행정 제도로, 황실의 권위를 전국에 닿도록 만들기 위한 체계였습니다. 다만 11세기 무렵에는 이미 쇠퇴하여, 그 기능이 사적 세력과 권세 가문에게 넘어가고 있었습니다."
 bookmark_japan_go_reizei: "$Chikahito$ $king_tenno_male_japanese$"
 bookmark_japan_go_reizei_subheading: "일본의 $game_concept_ceremonial_liege$"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "$Chikahito$는 부친이자 상황인 [Glossary('고산조', 'JOKO_GLOSS')]와 [Glossary('후지와라', 'FUJIWARA_GLOSS')] 섭정 $Yorimichi$ 사이의 권력 다툼 속에서, 말 그대로 장기판의 말처럼 성장했습니다. 이제 [Glossary('천황', 'TENNO_GLOSS')]으로 즉위한 $Chikahito$는 황실의 권위를 되찾기 위해 노력하고 있으나, 여전히 명목상 존재일 뿐 실질적인 권력은 거의 없습니다.\n\n더군다나 황후 가문은 그에게 외아들의 존재를 부정하도록 강요했고, 그 결과 $Chikahito$의 동생 $Takahito$가 국화 옥좌를 잇게 될지도 모릅니다.\n\n#BOLD 당신은 후지와라의 지배를 끊고 [Glossary('야마토', 'YAMATO_GLOSS')] 황실을 부흥시켜, 이름뿐인 천황이 아닌 진정한 권력을 가진 군주로 군림할 수 있겠습니까?#!"
 #He seeks to
 # restore [Glossary( 'Yamato', 'YAMATO_GLOSS' )] authority as true Emperor's of Japan?
 bookmark_japan_morofusa: "$dynn_Minamoto$ $Morofusa$"
 bookmark_japan_morofusa_subheading: "$c_iyo$의 $game_concept_governor$"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "$Murakami$ 천황의 손자인 $Morofusa$는 보기 드문 유능한 [Glossary( '미나모토', 'MINAMOTO_GLOSS' )] 관료로, 양아버지 [Glossary( '관백', 'KAMPAKU_GLOSS' )] 후지와라 $Yorimichi$의 지원 아래 빠르게 관직에 올랐습니다.\n\n[Glossary( '후지와라', 'FUJIWARA_GLOSS' )] 가문과 무라카미 미나모토 가문의 관계는 여전히 우호적이지만, 다른 귀족 가문들과 황실 가문은 $Morofusa$에게 후지와라의 영향력에 대항할 균형추 역할을 기대합니다.\n\n#BOLD 후지와라에게서 섭정 지위를 빼앗아 황실 직계 후손들에게 권력을 되돌릴 수 있겠습니까?#!"
 bookmark_japan_takenori: "$dynn_Kiyohara$ $Takenori$"
 bookmark_japan_takenori_subheading: "무쓰의 영주"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "최근 전구년의 난에서 $Takenori$는 [Glossary('미나모토', 'MINAMOTO_GLOSS')]와 협력해 오랜 아베 가문으로부터 북방의 통제권을 탈취했습니다. 그 공로로 [Glossary('후지와라', 'FUJIWARA_GLOSS')] 중심의 황실 조정은 기요하라 가문에게 무사 지배자로서의 북방 통치권을 부여했습니다.\n\n부러움의 대상인 이 지위는 무쓰의 부가 수도로 계속 흘러 들어오는 한 유지될 것입니다.\n\n#BOLD 피와 땀으로 쌓은 지위를 지켜내고, 영원한 기요하라 가문을 세울 수 있겠습니까? 아니면 후손들의 불화로 모든 것을 잃게 되겠습니까?#!"
 bookmark_japan_yoriyoshi: "$dynn_Minamoto$ $Yoriyoshi$"
 bookmark_japan_yoriyoshi_subheading: "카와치의 영주"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$는 $Seiwa$ 천황의 후손으로, [Glossary('미나모토', 'MINAMOTO_GLOSS')] 가운데서도 가장 강력한 가문을 이끌고 있습니다. 그와 아들 $Yoshi_ie$는 전구년의 난에서 [Glossary('후지와라', 'FUJIWARA_GLOSS')]의 장군으로 참전하여 기요하라 가문과 함께 싸웠습니다.\n\n이 승리로 미나모토는 반도 지역 무사 가문들의 중심 세력으로 부상했으며, 강력한 [Glossary('타이라', 'TAIRA_GLOSS')]까지 포섭할 수 있었습니다.\n\n#BOLD 사무라이 가문들의 수장으로서 지위를 확립하고, 그 누구도 범접할 수 없는 후지와라에 도전할 동맹을 결성할 수 있겠습니까?#!"
