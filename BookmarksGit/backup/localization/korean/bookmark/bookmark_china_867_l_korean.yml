 bm_867_china: "미덕의 가을"
 bm_867_china_desc: "당나라는 250년 동안 중국을 통치했습니다. 그 세월 동안 엄청난 분쟁과 셀 수 없이 많은 천재지변을 겪었으며, 심지어 수많은 목숨을 앗아간 반란도 있었습니다. 그럼에도 불구하고 여전히 살아남았고, 오히려 번영까지 구가했습니다.\n\n그러나 생존에는 항상 대가가 따릅니다. 당나라는 제국을 더 잘 지키기 위해 절도사들에게 막강한 권력을 부여했습니다. 그러나 절도사들은 새로 얻은 권한을 이용해 군벌이 되어 겉으로만 황실에 충성을 바치는 작은 번왕국들을 무수히 만들었습니다.\n\n#bold 떨어지는 낙엽 한 장이 가을의 도래를 알립니다. 현명한 이는 다가올 겨울을 대비해 장작과 피난처를 준비합니다. 그리고 대담한 이는 계획을 세웁니다.#!"
 bookmark_china_867_huang_chao: "황소"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "소금 밀매업자 집안에서 태어난 황소는 법의 경계를 넘나드는 삶 속에서 대담함과 부를 얻었습니다. 그러나 벼슬에 따르는 신분만은 도저히 손에 넣을 수 없었습니다.\n\n온 힘을 다했음에도 매번 과거 시험에 낙방하면서 해마다 좌절감이 쌓였습니다. 성공의 가능성은 점점 더 희박해지고 있습니다.\n\n#bold 황소는 꿈을 이룰 수 있을까요, 아니면 좌절된 야심이 그를 절박한 도박으로 내몰게 될까요?#!"
 bookmark_china_867_zhuye_chixin: "경략사 주사적심"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "당나라는 용맹과 무예를 갖춘 사타족을 오랫동안 총애했습니다. 주사적심 또한 그러한 조상들의 전통을 이어가고 있습니다.\n\n몇 해 전 주사적심은 황제의 혈육을 구출하는 대담한 작전으로 공훈을 세웠습니다. 현재 주변에선 당 황실의 신임을 꾸준히 얻는 이 사타족 장군의 야망이 과연 어디까지일지 궁금증을 품고 있습니다.\n\n#bold 당나라의 별이 기울고 있는 지금, 주사적심은 기회를 손에 쥘 대담함을 갖추고 있을까요?#!"
 bookmark_china_867_he_quanhao: "경략사 하전호"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "하전호의 가문은 조부 때부터 사실상 독립적인 군벌로 군림해 왔으며, 당나라에는 형식적인 복종만을 바쳤습니다.\n\n부친이 세상을 떠난 후, 전호는 병사들의 지지로 부친의 자리를 계승하여 절도사가 되었습니다. 그러나 그에게는 잔혹한 기질이 있어 주변의 누구나 불길함을 느꼈습니다.\n\n#bold 하전호는 자신의 본성을 극복해 선대의 업적을 이어갈 수 있을까요, 아니면 충동에 못 이겨 파멸의 길로 접어들게 될까요?#!"
 bookmark_china_867_zhang_huaishen: "절도사 장회심"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "광활한 땅을 정복하고 합병해 당나라에 바친 군벌 장의조는 조정에서 높은 자리를 차지했습니다. 이후 자신을 대신해 그 지역을 잠시 다스릴 관리로 조카 장회심을 임명했습니다.\n\n그러나 장회심은 영리하고 유능한 지휘관으로, 자신만의 야심이 있습니다. 시간이 지나더라도 사촌들에게 자리를 쉽게 내어줄 생각 따윈 없습니다.\n\n#bold 장회심은 다가올 승계 싸움에서 승리해 가문 내에서 우위를 차지할 수 있겠습니까?#!"
 bookmark_china_867_gao_pian: "경략사 고변"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "고대 제나라 왕의 후손이자 명장의 손자인 고변은 위대한 업적을 이룰 운명을 타고났다는 평을 들었습니다. 한 발의 화살로 독수리 두 마리를 떨어뜨린 위업은 그의 비범한 재능을 입증하는 듯합니다.\n\n외적의 침입을 막기 위해 남쪽 변경으로 파견된 고변은 잇따른 성공을 거뒀습니다. 그러나 야심을 불태우는 많은 자들이 고변을 위협으로 여겨 적의를 품게 되었습니다.\n\n#bold 고변에게는 위대한 업적을 이룰 운명이 기다리고 있을까요, 아니면 그가 떨어뜨린 독수리처럼 땅으로 추락하게 될까요?#!"
