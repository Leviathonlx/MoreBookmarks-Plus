l_korean:
 #Bookmark
 bm_867_iberia: "이베리아 투쟁"
 bm_867_iberia_desc: "이베리아의 유서 깊은 권력 구도가 흔들리고 있습니다.\n\n북부 아스투리아스에서는 야심찬 봉신들이 난립하며 자유를 쟁취하려 하고 있습니다.\n\n남부의 알 안달루스는 굳건히 버티곤 있지만 불만에 찬 원성을 마주하고 있는 실정입니다. 국경의 군사 구역에선 독립을 논하는 이야기가 솔솔 흘러나오고 있고, 집권 중인 우마이야에서는 계략이 난무하고 있습니다.\n\n굶주린 외세도 이베리아의 비옥한 땅에 군침을 흘리고 있죠.\n\n#bold 지난 수백 년 동안 이어진 $game_concept_iberian_struggle$이 새로운 국면에 접어들었습니다. 이 투쟁이 유혈극으로 끝을 맺을지, 형제애로 끝을 맺을지는 오직 하늘만이 알 것입니다."
 war_867_Vimara_conquest_Portucale: "$d_porto$에 대한 비마라의 [claim|E] 전쟁"
 war_Andalusian_Rebellion: "국경 구역 반란"
 #Wilfred the Hairy
 bookmark_fp2_iberia_wilfred_the_hairy: "털보 $GuifrE_$"
 bookmark_fp2_iberia_wilfred_the_hairy_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_sunyer: "$Sunyer$"
 bookmark_fp2_iberia_bernat_of_gothia: "$Bernat$"
 bookmark_fp2_iberia_wilfred_the_hairy_desc: "아버지와 삼촌을 툴루즈 공작의 손에 참혹하게 잃은 이후, 영지는 프랑크 왕의 차지가 되었고 $GuifrE_$와 사촌들은 빈털터리가 되었습니다.\n\n그 이후로 20년이 흘러 역사의 수레바퀴는 다시 돌아가기 시작했습니다. $GuifrE_$는 아버지의 영지를 다시금 하사받았고, 영민한 사촌 역시 생득권을 되찾았습니다. 그리고 새롭게 모시게 된 주군은 이들 부모님을 살해한 원수의 사촌인 상황입니다.\n\n#bold 당신은 사람 팔자는 한순간에 뒤집힐 수도 있다는 것을 누구보다도 뼈저리게 잘 알고 있습니다. 그렇기에 안정적인 보물을 갈구하죠. $d_barcelona$란 이름의 보물을 말입니다.#!"
 #Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa: "$Lubb$ 무제즈"
 bookmark_fp2_iberia_lupp_ibn_musa_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_lupp_ibn_musa_desc: "카시우스의 자손으로 통하며 위세 높았던 바누 카시 가문은 한때 에브로 분지 전역을 굽어살폈습니다. 그러나 $Lubb$의 영광스러운 아버지가 펼쳤던 치세 이후로 가문은 쇠락하고 말았고, 이름을 바꾼 바누 무사는 투델라에 있는 옛 가문의 권좌에서 상처를 보듬으며 남부 영토를 탈환할 계획을 세우고 있습니다.\n\n#bold 한때 바누 카시의 것이었던 땅을 수복하고 가문에 옛 영광을 돌려놓을 각오는 되셨습니까?#!"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "모하메드"
 bookmark_fp2_iberia_lubb_ibn_musa_alt_oria: "오리아"
 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres: "$Hermenexildo$ 구티에레즈 백작"
 bookmark_fp2_iberia_mendo_guterres_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_mendo_guterres_desc: "$Hermenexildo$는 왕 아델폰소 3세 휘하의 강력한 봉신으로, 갈리시아 남부를 한 치의 흔들림 없이 틀어쥐고 있습니다. 군주를 향한 확고한 충성심은 선대로부터 물려받은 가문의 영토를 확장하는 데 큰 보탬이 되었습니다. 하지만 만족스럽다고 단언할 수 있을까요?\n\n#bold 남부 내 이해관계의 대립이 격해지는 가운데, 포르투칼레를 정복하고 강대한 영향력을 행사하실 수 있겠습니까?#!"
 bookmark_fp2_iberia_mendo_guterres_alt_arias: "$Arias$"
 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "헤르메신다 가토네스"
 bookmark_fp2_iberia_ibn_marwan: "이븐 마르완"
 bookmark_fp2_iberia_ibn_marwan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_ibn_marwan_desc: "반골 기질을 타고난 압드 알 라흐만은 주군 우마이야 술탄과 삐거덕거리는 관계를 유지하고 있습니다. 하지만 그는 영토 내 모사라베 신자들의 전폭적인 지지를 두 팔 벌려 환영하고 있는 데다, 사실 이들과 이들 신앙에 공감하는 면이 많기도 합니다. 이븐 마르완은 바다호스에 요새를 건설해 두었지만, 서부의 광신적인 바누 다니스 씨족이 계속해서 하부 변경에 대한 그의 패권에 도전하고 있습니다.\n\n#bold 아스투리아스의 기회주의적인 왕 알폰소 3세와 연합하면 당신만의 왕국을 세우는 데 보탬이 될지도 모를 일입니다.#!"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "포르투의 에미르 사둔"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman: "압드 알 라흐만"
 bookmark_fp2_iberia_adanis_ibn_awsaga: "에미르 아다니스"
 bookmark_fp2_iberia_adanis_ibn_awsaga_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "우마이야 술탄은 베르베르 바누 다니스 가문에 바이킹의 약탈로부터 서부 해안을 수호하라는 임무를 내렸습니다. 이를 받든 가문은 빠르게 영향력과 권력을 키웠습니다. 에미르 아다니스는 알카세르와 코임브라에 견고한 요새를 세웠지만, 영토 내에 있는 모사라베 신자들 때문에 골머리를 썩이고 있습니다. 저들이라면 자신의 숙적인 이븐 마르완과 손을 잡을 가능성이 농후한 까닭이었죠.\n\n#bold 알 안달루스를 안정시키고 베르베르 가문을 창대한 미래로 이끄실 수 있겠습니까?#!"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud: "마스우드 이븐 아다니스"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "야히야 이븐 아다니스"
