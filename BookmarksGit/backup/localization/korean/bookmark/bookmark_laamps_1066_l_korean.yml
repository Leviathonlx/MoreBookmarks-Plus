l_korean:
 bm_story_content_available_icon: "@story_content_icon!"
 bm_story_content_available_copy: "#font:TitleFont #size:15 특별 스토리 콘텐츠 이용 가능#!#!#!"
 bm_1066_laamps: "방랑하는 유배자들"
 bm_1066_laamps_desc: "귀족들은 사소한 권력 다툼을 빌미로 세상을 갈가리 찢습니다. 반면 위대한 모험가들은 시작은 초라하지만 창대한 위업으로 역사에 이름을 새깁니다. 이들에겐 얽매일 의무도, 작위나 왕관도 없습니다. 길을 집으로 삼는 모험가들의 운명에는 무한한 가능성이 존재합니다.\n\n#bold 위대한 용기와 기지, 야심으로 귀족들의 텃세에 용감하게 맞서 싸우십시오. 권력층의 헛된 계획을 이용해서 영광을 드높일 기회로 삼으십시오! 당신에겐 진흙과 먼지를 헤치고 전설이 될 자질이 있을까요?#!"
 bookmark_laamps_hassan_sabbah: "하산 사바흐"
 bookmark_laamps_hassan_sabbah_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_hassan_sabbah_desc: "[Concept( 'story_content_hasan', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hasan', '$bm_story_content_available_copy|q$' )|E]\n하산 사바흐는 한미한 가문 출신입니다. 그러나 이슬람에 대한 끊임없는 헌신과 셀주크에 맞서는 광적인 저항 활동으로 역사에 커다란 족적을 남겼습니다.\n\n하산은 보잘것없는 기반을 키워 알라무트 산악 요새에 암살단을 설립했습니다. 그는 전설이 되었고, 누구나 두려워하는 산상노인으로 오래도록 기억될 것입니다.\n\n#bold 당신은 절대적인 신앙과 지략으로 신자들을 모으고 제국을 무너뜨릴 수 있을까요?#!"
 bookmark_laamps_suleyman_qutalmishoglu: "슐레이만 쿠탈므쉬오을루"
 bookmark_laamps_suleyman_qutalmishoglu_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_suleyman_qutalmishoglu_desc: "셀주크 왕좌를 두고 벌어진 내전에서 알프 아르슬란이 승리했습니다. 슐레이만은 친척인 아르슬란에게 맞섰다가 패배하여 형제들과 함께 추방되었습니다. 굴욕을 겪으면서도 꺾이지 않은 슐레이만은 타우러스 산맥에서 활동하던 투르크멘 부족들을 규합했습니다.\n\n슐레이만은 아나톨리아의 혼란을 틈타 룸 술탄국을 세우고 비잔티움의 참칭자들과 전쟁을 벌이게 됩니다.\n\n#bold 당신은 새로운 제국의 기반을 다질 정도로 세력을 쌓을 수 있을까요?#!"
 bookmark_laamps_alt_alp_arslan: "알프 아르슬란"
 bookmark_laamps_alt_mensur_qutalmishoglu: "멘수르"
 bookmark_laamps_el_cid: "'전장의 지배자' 로드리고 디아스"
 bookmark_laamps_el_cid_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_el_cid_desc: "[Concept( 'story_content_el_cid', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_el_cid', '$bm_story_content_available_copy|q$' )|E]\n귀족 가문에서 태어난 로드리고는 젊디젊은 나이에 카스티야의 왕실 자문회에 들어가 산초 2세를 섬겼습니다. 그리고 왕의 총애를 받으며 궁정과 군사 양면에서 역량을 쌓았습니다.\n\n그러나 산초 2세가 동생이자 레온을 다스리는 알폰소 6세 사이에 전쟁이 벌어졌습니다. 산초는 전쟁 도중 사망했고, 알폰소가 로드리고를 추방하면서 그의 전설이 시작되었습니다.\n\n#bold 로드리고는 '엘 시드'라는 칭호에 걸맞게 성장하여 자력으로 국가를 세울 수 있을까요? 아니면 평범한 귀족으로 남게 될까요?#!"
 bookmark_laamps_hereweard_the_wake: "'경야' 헤러워드"
 bookmark_laamps_hereweard_the_wake_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_hereweard_the_wake_desc: "[Concept( 'story_content_hereward', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_hereward', '$bm_story_content_available_copy|q$' )|E]\n헤러워드는 참회왕 에드워드에 의해 추방되었습니다. 이후 무법자로 낙인찍혀 잃어버린 명예와 부를 찾기 위해 플랑드르로 떠났습니다.\n\n헤러워드는 언젠가 잉글랜드로 돌아와 노르만 침략자들에 결연히 맞설 것입니다. 그리고 드높은 명성을 지닌 민중의 영웅이 될 것입니다.\n\n#bold 당신의 인도를 받는 헤러워드는 악명 높은 악당으로 남게 될까요? 아니면 타고난 영웅의 길을 그대로 따르게 될까요?#!"
 bookmark_laamps_alt_boudewijn_v: "바우더베인 5세"
 bookmark_laamps_robert_crispin: "'프랑고포울로스' 로베르"
 bookmark_laamps_robert_crispin_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_robert_crispin_desc: "차남으로 태어난 로베르 크리스핀은 노르만의 모험 정신을 받아들였습니다.\n\n로베르는 이베리아의 전장에서 이미 노련한 베테랑이 되었습니다. 그리고 이제 비잔티움 황제에게 고용되어 터키인들과 싸우기 위해 노르만 용병단을 이끌고 있습니다.\n\n#bold 로베르는 위대한 지휘관으로서 그토록 갈망하는 영광을 손에 넣을 수 있을까요? 아니면 뱀 소굴과도 같은 비잔티움 궁정에서 정쟁에 희생될까요?#!"
 bookmark_laamps_alt_konstantinos_x: "콘스탄티노스 10세"
 bookmark_laamps_alt_roussel_de_baeilleul: "루셀 드 발리올"
 bookmark_laamps_wallada_bint_al_mustakfi: "왈라다 빈트 알 무스타크피"
 bookmark_laamps_wallada_bint_al_mustakfi_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$"
 bookmark_laamps_wallada_bint_al_mustakfi_desc: "[Concept( 'story_content_wallada', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_wallada', '$bm_story_content_available_copy|q$' )|E]\n코르도바 칼리프의 딸이자 우마이야 왕실 최후의 후손 중 한 명인 왈라다는 학문과 배움에 평생을 바쳤습니다. 안달루시아 사회는 여성에게 기대하는 바가 거의 없다시피 합니다. 그러나 왈라다는 베일을 쓰지 않고 엄격한 세상을 마음껏 활보하며 계층을 불문하고 여성들의 마음을 위로하고 또 자극했습니다.\n\n왈라다의 삶에는 국경이 없으며, 무한한 잠재력을 품고 있습니다.\n\n#bold 전 세계의 여성을 받아들이고 훈련시켜 당신의 대의에 동참하게 하십시오. 당신은 구습의 한계를 뛰어넘어 우마이야 칼리프국의 유산을 물려받을 수 있을까요?#!"
 bookmark.1073.t: "정당한 셀주크"
 bookmark.1073.desc: "[tughril.GetTitledFirstName](이)가 후계자도 없이 사망한 지 3년이 흘렀다. [GetTitleByKey('k_persia').GetBaseNameNoTier](은)는 아직도 혼란에서 벗어나지 못했다. 그나마 나의 의로운 아버지 [qutalmish.GetTitledFirstName]께서만 질서를 유지하려 발버둥 칠 뿐이었다.\n\n탐욕스러운 조카 [alp_arslan.GetFirstName](이)가 호라산에서 달려와 왕위를 찬탈하려 들었다. 반면 충성파는 아버지와 나를 지지했다. 그러나 우리의 운명은 이미 결정되어 있었다. [GetTitleByKey('b_damghan').GetNameNoTier] 전투에서 아버지는 사망하고 나는 생포된 것이다...\n\n목숨은 건졌지만, 명예라곤 모르는 친척은 나를 추방했다. 나와 형제들은 남은 충신들과 함께 산에서 빈곤한 삶을 이어갔다. 그러나 더 #EMP 커다란#! 사건이 우릴 기다리고 있었다. 이제는 오구즈 군대마저 [GetTitleByKey('e_byzantium').GetNameNoTier|l](으)로 진군한다. 그리고 풍요로운 땅이 우리를 기다린다!"
 bookmark.1073.a: "#EMP 새로운#! 셀주크 왕국을 세우는 것이 나의 운명이다!"
 bookmark.1073.b: "셀주크의 왕좌는 #EMP 나의#! 것이다."
