 single_combat.0001.tt.put_the_boot_in: "#BOL 발길질:#! 맹공을 퍼붓는 중에 예상치 못한 발길질을 섞어서 [my_foe.GetFirstNamePossessiveNoTooltip] 급소를 노림"
