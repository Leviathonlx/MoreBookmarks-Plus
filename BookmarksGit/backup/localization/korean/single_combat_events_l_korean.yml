 single_combat.0031.desc.opponent_response.is_that_a_crocodile: "[sc_victor.GetFirstNameNoTooltip](이)가 갑자기 뒤로 물러섰다. 녀석이 왜 그랬는지는 곧 알게 되었다. 난데없이 사나운 악어가 튀어나와서는"
 single_combat.0031.desc.opponent_response.desert_warrior: "[sc_victor.GetFirstNameNoTooltip](은)는 후텁지근한 열기를 이용해서 날 지치게 만들었다. 그리고는"
 single_combat.0031.desc.opponent_response.jungle_stalker: "[sc_victor.GetFirstNameNoTooltip](은)는 밀림을 활용할 줄 알았다. 덩굴이 날 옭아매기를 기다리던 녀석은"
 single_combat.0031.desc.opponent_response.open_terrain_expert: "[sc_victor.GetFirstNameNoTooltip](은)는 너른 공간을 잘 활용했다. [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 달려들어 맹렬한 연격을 쏟아내다가, 반격당하지 않을 거리로 물러서는 식의 공세가 이어졌다.\n\n"
 single_combat.0031.desc.opponent_response.rough_terrain_expert: "[sc_victor.GetFirstNameNoTooltip](은)는 이 일대에 익숙한 것처럼 보였다. 계속 고꾸라지기만 하던 나는"
 single_combat.0031.desc.opponent_response.forest_fighter: "[sc_victor.GetFirstNameNoTooltip](은)는 숲에서 나고 자란 것처럼 움직였다. 상대의 움직임을 꿰뚫어 볼 수 없었던 나는"
 single_combat.0031.desc.opponent_response.raaargh: "평범하게만 보였던 [sc_victor.GetFirstNameNoTooltip](이)가 분노에 사로잡힌 괴물이 되어버렸다. 그대로 방어 태세를 무너뜨린 녀석은"
 single_combat.0031.desc.opponent_response.hard_grit: "대결을 펼치는 와중에도 [sc_victor.GetFirstNameNoTooltip](은)는 앞으로 나설 생각을 하지 않았다. 그렇다고 무작정 다가가면 [sc_victor.Custom('signature_weapon')]에 쓴맛을 보기 일쑤였다. [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 연격이 날아드는데, 물러서지 않고 배기겠는가.\n\n"
 single_combat.0031.desc.opponent_response.feint_and_stab: "[sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 [sc_victor.Custom('signature_weapon')](을)를 휘두르던 [sc_victor.GetFirstNameNoTooltip](이)가 노련하게 방향을 틀더니, 반대쪽에 들려 있던 단검을 휘둘렀다. 말 그대로 방어의 사각지대를 노린 공격이었다.\n\n"
 single_combat.0031.desc.opponent_response.butchery: "[sc_victor.GetFirstNameNoTooltip](은)는 틈을 내어주지 않았다. 그저 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠다는 생각으로 연격을 쏟아낼 뿐이었다. 신중하게 내지른 일격은 내게 극한의 고통을 선사했다.\n\n"
 single_combat.0031.desc.opponent_response.stoic_veteran: "[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버릴 각오로 끊임없이 연격을 쏟아내는 [sc_victor.GetFirstNameNoTooltip]에게 타협이란 없었다."
 single_combat.0031.desc.opponent_response.blade_dance: "[sc_victor.GetFirstNameNoTooltip](이)가 아름다운 광경을 연출해냈다. 그 과정에서 휘두른 [sc_victor.Custom('signature_weapon')](이)가 날 향하지 않았더라면 더욱 좋았겠지. 이리저리 움직이면서"
 single_combat.0031.desc.opponent_response.wrath_of_highgod: "천상에 머무르는 [sc_victor.GetFaith.HighGodName]께 헌신하겠다고 소리를 내지른 [sc_victor.GetFirstNameNoTooltip](은)는"
 single_combat.0031.desc.opponent_response.hurt_me_better: "[sc_victor.GetFirstNameNoTooltip](은)는 외려 내가 공격하기를 #EMP 유도#!했다. 애써 공격을 적중시켜도 희열을 느끼기만 하니, 원."
 single_combat.0031.desc.opponent_response.special_fallback: "호시탐탐 기회를 엿보던 [sc_victor.GetFirstNameNoTooltip](이)가 엄청난 기세로 정강이를 걷어찼다.\n\n그대로 엎어져버린 내 눈앞에는"
 single_combat.0031.desc.opponent_response.something_to_hide: "[sc_victor.GetFirstNameNoTooltip](이)가 꽁꽁 숨겨뒀던 #EMP 불경스러운#! 비밀을 입에 담았다. 이에 정신이 흐트러졌던지라, 그대로 공격을 허용할 수밖에 없었다."
 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "한데 그 공격이 [sc_loser.Custom('signature_weapon')](을)를 쥐고 있던 주먹으로 곧장 날아들었다.\n\n이에 반사적으로 손가락을 펼쳤고, 내 무기는 땅바닥을 나뒹구는 신세가 되었다.\n\n그 모습에 우리는 #EMP 넋이 나간 채로#! 서로를 바라봤다. 이윽고 [sc_victor.GetFirstNameNoTooltip](이)가 머뭇거리면서 [sc_victor.Custom('signature_weapon')](을)를 겨눴다.\n\n\"하... 항복하지 않으면 죽이겠다!\""
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "소심하게 내지른 공격이었지만, 이를 예상하지 못했던 나는 옆으로 고꾸라져야만 했다.\n\n허둥지둥 일어나려고도 해봤지만, 무아지경에 들어선 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')](을)를 겨눈 상태인지라 어쩔 도리가 없었다. 살짝만 움직여도 [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]버리는 게 가능한 상황이었으니까."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "그 공격에 하마터면 [sc_loser.Custom('signature_weapon')](을)를 거머쥔 손이 잘려 나갈 뻔했다.\n\n곧바로 이어진 최후의 공격에는 무릎을 꿇을 수밖에 없었다. 다시금 방어 태세를 취하려고도 해봤지만, [sc_victor.Custom('SignatureWeaponTipType')](이)가 목젖을 찢어발길 기세였기에 어쩔 도리가 없었다."
 single_combat.0031.desc.opponent_response.hail_mary.injury: "그 뻔뻔스러운 행각에는 깜짝 놀랐다. 그래서 가만히 지켜보는데 무언가가 다리 뒤쪽을 홱 잡아 끄는 게 아닌가.\n\n그렇게 눈 깜짝할 사이에 땅바닥을 구르는 신세가 되었다. 이내 [sc_victor.GetFirstNameNoTooltip](이)가 내 위로 올라탔다. 녀석은 나만큼이나 놀란 표정을 짓고 있었다. 그렇다고 해서 위협적으로 거머쥔 [sc_victor.Custom('signature_weapon')](을)를 내려놓거나 하진 않았지만."
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "곧이어 아래쪽에서 묵직한 한 방이 날아드는 바람에 무릎을 꿇을 수밖에 없었다.\n\n눈을 깜빡이면서 어떻게든 시야를 확보하려 했는데, [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]버릴 심산으로 날아드는 [sc_victor.Custom('signature_weapon')](이)가 얼핏 보였다."
 single_combat.0031.desc.opponent_response.nut_em.injury: "그 갑작스러운 공격에 나는 벽돌 더미처럼 무너져 내렸다.\n\n#EMP 맙소사#!, 세상에 저만한 #EMP 돌머리#!가 어딨단 말인가!\n\n세상이 빙글빙글 도는 것만 같다. 이어지는 고통에 시야를 찢어발겨지는 듯한 기분마저 든다. 어떻게든 [sc_victor.GetFirstNameNoTooltip](을)를 찾아보려고도 해봤는데, 당장이라도 내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버리려는 [sc_victor.Custom('signature_weapon')]만 보일 뿐이었다."
 single_combat.0031.desc.opponent_response.guard.injury: "바로 거기서 #EMP 섬광#!과도 같은 반격이 이어졌다. [sc_loser.Custom('signature_weapon')](이)가 손아귀에서 빠져나갈 만큼 엄청난 위력이라니.\n\n눈을 깜빡일 새도 없이 벌어진 일이었다.\n\n이에 자신감을 얻은 녀석은 내 몸뚱어리를 [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버리겠다는 듯이 공세를 취했다."
 single_combat.0031.desc.opponent_response.probing_attack.injury: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다는 생각으로 신중한 공세가 이어지면서 내 투지는 조금씩 꺾여나갔다.\n\n어떻게든 녀석을 떨쳐내는 데만 집중했는데도, 손아귀에 거머쥔 [sc_loser.Custom('signature_weapon')](을)를 놓쳐버릴 줄이야.\n\n이런 상황에서는 상대가 당장에 내 몸뚱어리를 [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]버린다고 해도 이상할 게 없었다."
 single_combat.0031.desc.opponent_response.onslaught.injury: "그 바람에 계속해서 뒤로 물러설 수밖에 없었다.\n\n순식간에 자세가 무너진 나는 우당탕 나자빠지고 말았다. 이내 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')](을)를 [sc_victor.Custom('SignatureWeaponActionThirdPerson')]고는 쓰러진 몸뚱어리에 최후의 일격을 날릴 수 있게 준비를 갖췄다."
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "당황스럽기 짝이 없는 순간이었다. 몸이 홱 돌아갈 만큼 엄청난 위력에 하마터면 그대로 쓰러질 뻔했다.\n\n이쪽은 미처 몸을 추스르지도 못했건만, 상대는 [sc_victor.Custom('signature_weapon')](을)를 고쳐 잡고서 최후의 일격을 준비했다. 얼어붙은 채로 앞으로 어찌 될지를 고심해봤는데, [sc_victor.GetFirstNamePossessiveNoTooltip] 공격이 내 몸뚱어리를[sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버리는 상황은 모면하지 못할 것 같았다. 회피하거나 막아낼 여유는 없었다."
 single_combat.0031.desc.opponent_response.taunt.injury: "그렇게 내뱉은 조롱은 내가 [sc_loser.Custom('signature_weapon')](을)를 던져버리고서 녀석의 목을 조르려는 순간까지 이어졌다.\n\n그 빈틈을 노린 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')](을)를 휘둘렀다. 그제야 내가 어떤 계책에 말려들었는지를 깨달았다."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "그래도 어떻게든 견뎌낼 생각이었다. 하나 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠다는 각오로 쏟아내는 연격에는 버틸 재간이 없었다. 그렇게 순식간에 바닥에 엎어진 나는 멍하니 숨을 헐떡이는 신세가 되었다.\n\n[sc_loser.Custom('signature_weapon')]마저 놓쳐버린 건 아니었으나, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 눈앞에서 [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]버리려고 했기에 어찌할 방도가 없었다."
 single_combat.0031.desc.opponent_response.strict_guard.injury: "거기에는 온몸이 휘청거릴 만한 위력이 담겨 있었다.\n\n미처 자세를 바로잡지도 못했는데, [sc_victor.GetFirstNameNoTooltip](이)가 다시 한번 달려들었다. 곧이어 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](이)가 머리를 노리고 날아들었다. 이대로라면 묵직한 [sc_victor.Custom('SignatureWeaponEndMaterial')](을)를 [sc_loser.Custom('MaskFace')](으)로 받아내는 수밖에 없는데...\n\n얼이 빠져버린 나는 [sc_loser.Custom('signature_weapon')](을)를 놓쳤다는 사실을 깨닫지도 못했다."
 single_combat.0031.desc.opponent_response.confident_attack.injury: "이어지는 공격에 그야말로 #EMP 적나라한#! 빈틈이 생길 만큼 방어 태세가 흐트러졌다.\n\n곧이어 엄청난 위력의 일격이 날아들었고, 이에 비틀거리며 뒷걸음질을 치던 나는 [sc_loser.Custom('signature_weapon')](을)를 놓쳐버렸다.\n\n이 상태에서 실수를 저질렀다간 그대로 끝장이었다."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "그걸 막아내려다가 한껏 두들겨 맞았으며, 쳐내려다가 골병이 들어버릴 지경이 되었다. 그렇게 반쯤 망가진 몸뚱어리로 땅바닥에 고꾸라졌다.\n\n괜히 덜덜 떨리고 어지럽기만 했다. 머리는 지끈거리는데, 정신을 차리기는 힘든 기분이라고 해야 하나. 대체 어쩌다가... 온 세상이 빙글빙글... 아니, 나만 빙글빙글 도나?\n\n거칠게 헛기침을 해대자, 작은 핏덩이가 입밖으로 튀어나왔다. 계속되는 경련에 [sc_loser.Custom('signature_weapon')](이)가 손아귀에서 미끄러져 내렸다. 곧이어 [sc_victor.GetFirstNameNoTooltip](이)가 나동그라진 무기를 멀찍이 걷어찼고, [sc_victor.Custom('signature_weapon')](이)라는 차디찬 금속 덩어리를 내 목에 들이밀었다."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "우리는 잠깐 서로를 바라봤다. 둘 다 상대방이 먼저 움직이기만을 기다렸기에, 참으로 긴박하고 어색한 침묵이 이어졌다.\n\n이내 눈썹을 치켜세운 [sc_victor.GetFirstNameNoTooltip](이)가 험악한 기세로 [sc_victor.Custom('signature_weapon')](을)를 [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')]다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "그래선지 [sc_loser.Custom('signature_weapon')](을)를 움켜쥐던 손아귀에 힘이 들어가지 않았다.\n\n그런 기색을 읽기라도 한 걸까. 녀석이 [sc_victor.Custom('signature_weapon')](을)를 세차게 휘둘렀다. 이에 애써 거머쥐었던 무기가 허공으로 날아갔다.\n\n이제 내 목숨줄은 녀석에게 달렸다."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "가만히 듣고 있자니, 열이 뻗쳐서 방어 태세가 위태로워졌다.\n\n상대는 바로 #EMP 그 순간#!을 노렸다. 노련한 몸놀림으로 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 달려드니, 움켜쥐고 있던 [sc_loser.Custom('signature_weapon')](을)를 놓쳐버릴 수밖에 없었다.\n\n\"너무 조급하게 굴지 마셔, [sc_victor.GetFirstNameNoTooltip]. [sc_loser.Custom('signature_weapon')](을)를 잃은 거지, [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]까지 잃은 건 아니잖아?\""
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "곧이어 전설에서 막 튀어나온 듯한 광경이 펼쳐졌다. 방어 태세를 무너뜨린 상대는 내가 움켜쥐고 있던 [sc_loser.Custom('signature_weapon')](을)를 날려버리고, [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버릴 각오로 무지막지한 일격을 내질러서 날 자빠뜨렸다.\n\n입이 떡 벌어지는 기술이었다. 녀석은 화들짝 놀란 나를 무시하고서 [sc_victor.Custom('signature_weapon')|U](을)를 치켜들었다. 곧바로 [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]버릴 심산인 모양이었다."
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "그 독사와도 같은 일격을 막아내려고 애썼지만, 딱히 성과는 없었다. 도리어 그 틈을 이용한 상대는 [sc_loser.Custom('signature_weapon')](을)를 얽어맨 채로 방향을 틀어버렸다. 그러는 바람에 내 무기는 손이 닿지 않는 곳까지 날아갔다.\n\n이내 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 가슴팍에... 빠르게 요동치는 심장 앞에 맞닿았다."
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "상대의 [sc_victor.Custom('signature_weapon')](이)가 내 #EMP 품#!으로 파고들더니 목젖 앞에서 멈춰 섰다.\n\n어색한 침묵 속에서 어찌할지를 고민하던 중에, 반사적으로 [sc_loser.Custom('signature_weapon')](을)를 움직였다.\n\n그 모습에 눈살을 찌푸린 [sc_victor.GetFirstNameNoTooltip](은)는 언제든지 공격할 수 있게 몸을 움츠렸다. "
 single_combat.0031.desc.opponent_response.martial_voice.injury: "살가죽이 벗겨질까 겁날 정도로 빠르게 뒤로 물러선 나는 [sc_loser.Custom('signature_weapon')](을)를 챙기지 못했다는 사실을 깨달았다. 이내 놓쳐버린 무기가 홀로 남겨진 채로 핑그르르 날아갔다. 그 상황에서는 다음 공격을 준비하는 [sc_victor.GetFirstNameNoTooltip](을)를 대처할 방도가 없었다."
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "[sc_loser.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](으)로 [sc_loser.Custom('signature_weapon')](을)를 움켜쥐고 있던 손을 노렸다. 머지않아 내 무기가 손아귀를 빠져나갔다.\n\n내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버릴 준비를 갖춘 상대가 능글맞게 웃어 보였다.\n\n\"패배자 형씨, 할 말은 있으신가?\""
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 날카로운 공격을 쏟아냈다. 이미 지친 상태였던 나는 [sc_defender.Custom('GroundType')] 위로 고꾸라졌다.\n\n곧바로 돌아누운 내 앞에는 [sc_victor.Custom('signature_weapon')](을)를 하늘 높이 치켜들고서 [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]버리려 하는 [sc_victor.GetFirstNameNoTooltip](이)가 있었다."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "사타구니 쪽을 #EMP 강하게#! 걷어찼다. 나는 그대로 꽥 소리를 내면서 나자빠졌다.\n\n바닥에 엎어진 나는 빌어먹을 덩굴에서 벗어나야 한다는 생각으로 허우적댔다. 국부 쪽에서 번져가는 끔찍한 고통에 욕이 절로 튀어나왔다. 곧이어 서늘한 [sc_victor.Custom('SignatureWeaponTipType')](이)가 이마에 맞닿았고, 그렇게 찰나의 발악도 갑작스레 끝을 맞이했다."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "오래지 않아 지쳐버린 몸뚱어리가 휘청였다. 상대가 곧장 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리려 하는 바람에, 나는 바닥을 나뒹구는 신세가 되었다.\n\n안간힘을 쓰며 몸을 일으키려 하는데, [sc_victor.GetFirstNamePossessiveNoTooltip] 구둣발이 가슴을 짓밟았다. 이내 녀석이 [sc_victor.Custom('signature_weapon')](을)를 치켜들고서 [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]버릴 준비를 갖췄다."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "곧장 나지막한 경사길로 굴러떨어졌다. 그렇게 바위 틈바구니에 철퍼덕 엎어지던 중에 [sc_loser.Custom('signature_weapon')]마저도 놓쳐버리고 말았다.\n\n휘청이는 다리로 몸을 일으키려 하는데, 이내 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 목덜미를 짓눌렀다."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "그대로 끈적거리는 진창에 나자빠지는 신세가 되었다.\n\n곧바로 [sc_loser.Custom('signature_weapon')](이)가 손아귀에서 빠져나갔다. 숨을 들이마시고 더러운 흙탕물을 뱉어내려면, 어떻게든 물 밖으로 머리를 내밀어야만 했다.\n\n그런 상황에서 상대의 구둣발이 내 [sc_loser.Custom('MaskFace')] 위에 얹혔다. 겨우 수면 밖으로 내민 얼굴을 그대로 진창 속에 처박겠다는 듯이 위협하는 듯이 보였다."
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "그대로 나무 그루터기에 걸려서 나자빠지고 말았다.\n\n그렇게 곤두박질치던 중에 [sc_loser.Custom('signature_weapon')](은)는 덤불 너머로 날아가버렸다. 하지만 자세를 바로잡을 틈은 없었다. 강한 발길질이 날아들어 날 수풀로 고꾸라뜨렸고, 이내 [sc_victor.Custom('signature_weapon')](이)가 목 언저리를 짓눌렀다."
 single_combat.0031.desc.opponent_response.raaargh.injury: "나를 헝겊인형처럼 내던졌다.\n\n그렇게 나는 [sc_victor.Custom('signature_weapon')](을)를 놓쳐버린 채로 바닥을 나뒹구는 신세가 되었다. 서서히 다가오는 상대의 눈빛에는 짐승과도 같은 잔혹한 #EMP 적개심#!이 어려 있었다. 설마... 이렇게 죽는 건 아니겠지?\n\n다행히도 순식간에 찾아왔던 분노는 마찬가지로 빠르게 사그라들었다. 이내 잠깐 비틀거리던 [sc_victor.GetFirstNameNoTooltip](은)는 내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버릴 준비를 갖췄다. 찰나의 평온이 찾아왔음에도 불구하고."
 single_combat.0031.desc.opponent_response.hard_grit.injury: "[sc_victor.GetFirstNameNoTooltip](은)는 노련한 몸놀림으로 나를 유린했다. 계속해서 날아들던 상대의 공격은 [sc_loser.Custom('signature_weapon')](이)가 손아귀를 빠져나가는 순간까지 이어졌다.\n\n그렇게 나는 옴짝달싹도 못 하는 상태가 되었다."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "곧바로 공격을 받아치려고 했지만, 이미 늦어버린 후였다. 곧이어 단검의 자루가 내 뺨을 후려쳤다.\n\n그대로 거머쥐고 있던 무기를 놓쳐버릴 만한 위력이었다. 이내 일격을 얻어맞고 흐려진 시야 너머로 덜그럭거리면서 떨어지는 소리가 들렸다."
 single_combat.0031.desc.opponent_response.butchery.injury: "그렇게 잔뼈에 금이 갔고, 멍울이 들어버린 혈관으로 흘러든 피가 넝마짝이 된 살점 너머로 솟구쳤다. 시야는 점점 흐려지기만 했다. 대체 얼마나 싸움이 이어진 거지? 땅바닥에 엎어진 건 언제쯤인데?\n\n이내 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')](을)를 치켜든 채로 내게 다가왔다. 당장이라도 [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]버릴 준비를 갖춘 채로."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "공격이 적중할 때마다 [sc_loser.Custom('signature_weapon')]의 한 축을 이루던 [sc_loser.Custom('SignatureWeaponEndMaterial')](이)가 깎여 나갔다. 이러한 공세는 내가 거머쥐었던 무기의 [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]버릴 때까지 이어졌다.\n\n[sc_victor.GetFirstNameNoTooltip]의 입장에서는 망가진 [sc_loser.Custom('signature_weapon')](을)를 날려버리는 건 어렵지도 않은 일이었으리라. 그대로 벌거숭이 신세가 된 내게 다음 공격에 대항할 방도는 없었다."
 single_combat.0031.desc.opponent_response.blade_dance.injury: "춤추듯이 공격을 피해낸 상대는 곧장 내게로 달려들었다.\n\n그 몸놀림에는 현혹될 수밖에 없었다. 눈 깜짝할 새에 [sc_loser.Custom('signature_weapon')](이)가 허공으로 솟구쳤고, 멀찍이서 날붙이가 덜그럭 떨어지는 소리가 들렸다. 그야말로 무력한 상황이었다. 오래지 않아 [sc_victor.GetFirstNameNoTooltip](이)가 내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버릴 심산으로 자세를 잡았다."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠단 생각으로 예기치 못한 일격을 내질렀다. 이에 나는 균형을 잃고 말았다.\n\n이내 전방을 휩쓸어오던 [sc_victor.Custom('signature_weapon')](이)가 내 [sc_loser.Custom('MaskFace')] 앞에서 멈춰 섰다.\n\n\"[sc_victor.GetFaith.WarGodName]의 이름으로 명하노니, 죽기 싫다면 항복해라!\""
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "이내 으르렁대는 듯한 괴성과 [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버릴 각오로 내지른 연격이 이어졌다. 그대로 무릎을 꿇을 수밖에 없었다.\n\n안간힘을 쓰며 [sc_loser.Custom('signature_weapon')](을)를 휘둘러 다음 일격을 쳐내려고 해봤지만, 곧바로 [sc_loser.Custom('MaskFace')]에 날아드는 무릎을 피해낼 수는 없었다.\n\n몸뚱어리가 [sc_defender.Custom('GroundType')] 위로 고꾸라졌다. 흐릿한 시야 너머로 [sc_victor.Custom('SignatureWeaponTipType')](이)가 번뜩이는 모습이 눈에 들어왔다."
 single_combat.0031.desc.opponent_response.special_fallback.injury: "[sc_victor.Custom('SignatureWeaponTipType')](이)가 들이밀어져 있었다. [sc_loser.Custom('MaskFace')] 가까이에 와닿은 날붙이를 피할 방도는 없어 보였다."
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "이내 이어지는 고통이 날 일깨웠다.\n\n곧장 방어 태세를 취하려고 했지만, 연달아 날아드는 [sc_victor.GetFirstNamePossessiveNoTooltip] 공격에 [sc_loser.Custom('signature_weapon')](이)가 허공으로 솟구쳤다 . 그렇게 나는 무력한 벌거숭이 신세가 되고 말았다."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "한데 그 공격이 방어 태세를 무너뜨리고는 [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]버리는 게 아닌가.\n\n휘청거리면서 뒤로 물러서자, 울컥거리는 소리와 함께 상대의 [sc_victor.Custom('signature_weapon')](이)가 뽑혀 나왔다. 상처에서 쏟아진 피는 이내 발밑의 땅바닥을 적시기 시작했다. 벌어진 입밖으로는 아무런 말도 새어 나오지 않았다.\n\n[sc_victor.GetFirstNameNoTooltip](은)는 나만큼이나 깜짝 놀란 기색이었다."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "그 모습에 휘청이며 뒷걸음질을 칠 수밖에 없었다.\n\n그 과정에서 어딘가를 당한 게 분명했는데, 고통이 너무나 강렬하여 그 위치를 짐작하기가 힘들었다. 뜨거운 피가 가슴팍을 적시는 게 느껴졌다. 그렇게 만개한 고통은 점차 상반신으로 퍼져나갔다.\n\n이내 야단스럽게 [sc_victor.Custom('signature_weapon')](을)를 휘두르던 [sc_victor.GetFirstNameNoTooltip](이)가 내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버리겠답시고 앞으로 달려들었다."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "참으로 터무니없는 광경이라 생각했다. [sc_loser.Custom('signature_weapon')](을)를 거머쥐고 있던 손을 공격당해 무기를 떨어뜨리기 전까지는.\n\n손을 번쩍 들고 항복할 시간은 충분하다고 생각했는데... [sc_victor.GetFirstNameNoTooltip](이)가 다가오더니, [sc_victor.Custom('signature_weapon')](을)를 휘둘러서 [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')]버렸다.\n\n벌어진 입밖으로는 아무런 말도 새어 나오지 않았다. 너무나도 강렬한 고통에 목이 멘 탓이었다."
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "제 목적을 달성하기에는 무기를 너무 높게 들어 올린 게 아닌가 싶었다. 저렇게 미숙할 데가 있나! 그저 안타까울 따름이다. 저만한 공격이 내 이마로 날아들었다면, 충분히 위험하고도 남았..."
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "별안간 복부 쪽으로 엄청난 고통이 밀려들기 시작했다.\n\n그대로 비틀거리며 물러서던 찰나, 아래턱으로 날아든 무언가가 턱뼈를 마구잡이로 헤집어 놓았다. 그렇게 벌어진 상처에서는 피가 폭포수처럼 쏟아져 내렸다. 이윽고 내 몸뚱어리는 생명의 근원이 스며든 [sc_defender.Custom('GroundType')] 위로 고꾸라지는 신세가 되었다."
 single_combat.0031.desc.opponent_response.nut_em.fatality: "이내 눈이 제 역할을 다하지 못하게 된 것처럼... 시야가 어두워졌다. 나는 필사적으로 [sc_loser.Custom('signature_weapon')](을)를 휘둘렀다. 목숨을 거둬가겠답시고 달려드는 녀석을 잠시라도 막아낼 생각이었는데...\n\n결국은 헛된 발악이 아니었나 싶다. 곧이어 무언가가 어깻죽지를 [sc_victor.Custom('SignatureWeaponWoundVerb1')]버리는 게 느껴졌으니까. 그 공격이 내 몸뚱어리를 넝마짝으로 만들었다.\n비틀거리면서 물러서던 내 입가에서 적갈색 덩어리가 뿜어져 나왔다. [sc_victor.GetFirstNameNoTooltip]의 공격에 허파가 망가진 게 분명했다."
 single_combat.0031.desc.opponent_response.guard.fatality: "그 방어 태세는 빗맞은 공격을 쳐내서 [sc_loser.Custom('signature_weapon')](을)를 날려버리는 순간까지 이어졌다.\n\n그 틈을 노린 [sc_victor.GetFirstNameNoTooltip](은)는 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠다는 생각으로 연격을 쏟아냈다. 그렇게 무기가 번쩍일 때마다 핏빛 살점이 튀어올랐다.\n\n무릎을 꿇은 채로 숨을 몰아쉬던 나는 붉은 덩어리를 토해냈다. 그럼에도 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')]에는 연민의 기색이 어리지 않았다. 그저 목숨을 끊어버릴 일격을 준비할 따름이었다."
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "그렇게 이어지는 교묘한 공격에 자세가 흐트러진 나는 예기치 못한 일격을 얻어맞아 고꾸라지는 신세가 되어버렸다.\n\n하지만 몸을 일으킬 새는 없었다. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버릴 생각으로 날아든 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')]버리고 말았으니까."
 single_combat.0031.desc.opponent_response.onslaught.fatality: "그대로 쳐내기에는 너무나도 위력적인 연격이었다. 두 번째... 아니, 세 번째 공격까지 막아내는 데는 성공했다. 하지만 이어지는 네 번째 공격에 애써 움켜쥐었던 [sc_loser.Custom('signature_weapon')](을)를 놓아버려야 했고, 연이은 다섯 번째 공격에는 숨을 헉 하고 내뱉어야만 했다.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 늑골을 [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]버리기 전에는 무슨 일이 벌어졌는지 알 수가 없었다. 부서진 뼈마디와 찢겨진 살점만 눈에 들어올 따름이었다.\n\n그렇게 벌러덩 자빠진 나는 숨을 헐떡이며 죽어가는 신세가 되었다. 가슴팍은 주체하지 못할 만큼 달아올랐고, 팔다리는 차갑게 식어갔다. 이대로라면 벌어진 상처 너머로 의식이 흩어지는 건 시간 문제였다."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "이에 대응하느라 내 손에 쥐어져 있던 [sc_loser.Custom('signature_weapon')](이)가 허공으로 날아가버렸다.\n\n재빠르게 뒷걸음질을 쳐봤지만, 그대로 달려드는 [sc_victor.GetFirstNameNoTooltip]에게서 벗어날 재간은 없었다. 재빠른 몸놀림에 유린당해 적의 무기에 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]는 신세가 되다니...\n\n오래지 않아 생명의 근원을 쏟아내던 몸뚱어리가 고꾸라졌다. 목숨을 거둬간 자를 직시할 의식만을 남겨둔 채로."
 single_combat.0031.desc.opponent_response.taunt.fatality: "도발에 말려든 나는 방어를 도외시하고서 녀석에게 달려들었다.\n\n괜히 무방비하게 돌격했다가 빈틈이었던 복부에 일격을 당해버린 건 정해진 수순이나 다름없었다."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip](은)는 도중에 생겨난 빈틈을 노렸다. 유려한 몸놀림으로 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리려고 하니, 꽉 움켜쥐었던 [sc_loser.Custom('signature_weapon')](은)는 나동그라질 수밖에 없었다.\n\n곧이어 상대가 손을 뒤로 뻗었다. 피할 틈을 주지 않겠다는 심산이었겠지. 이내 [sc_victor.Custom('signature_weapon')](이)가 가슴팍을 무참히 [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]버렸다."
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "거기에는 방어 태세를 무너뜨릴 만한 위력이 담겨 있었다. 연달아 이어진 공격 탓이었을까. 가슴팍에서 서늘한 통증이 느껴졌다. 겨우 [sc_loser.Custom('signature_weapon')](을)를 거머쥐고 있던 팔은 힘없이 축 늘어졌다.\n\n팔에 감각이 없었다. 다리마저 제대로 움직이지 않았기에, 어떻게 손쓸 방도조차 없었다.\n\n그 와중에 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 날아든 연격이 가슴팍을 [sc_victor.Custom('SignatureWeaponCriticalPresent')]버렸다. 이에 당한 몸뚱어리는 제멋대로 비틀거렸다.\n\n[sc_victor.GetFirstNameNoTooltip](은)는 곧장 [sc_victor.Custom('signature_weapon')](을)를 치켜들어 최후의 일격을 준비했다."
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "이내 예상치 못하게 날아든 가로베기가 복부에 자상을 남겼다.\n\n일격을 얻어맞고서 뒷걸음질을 치던 중에 철퍽거리는 검붉은 살점이 상처를 비집으며 흘러내렸고, 그 순간에 나는 [sc_defender.Custom('GroundType')] 위로 고꾸라졌다.\n\n그야말로 압도적인 고통이었다. 이만큼 피를 흘려본 적이 있었던가? 저 멀리에 [sc_loser.Custom('signature_weapon')](이)가 나동그라진 게 보였지만, 그쪽에 정신을 쏟을 여력이 없었다.\n\n머리맡으로 다가온 [sc_victor.GetFirstNameNoTooltip](은)는 [sc_victor.Custom('signature_weapon')](을)를 치켜들고서 최후의 일격을 준비했다."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "그걸 상대하려다가 실컷 얻어맞는 신세가 되었다. 곧이어 비명을 내지르던 망가진 몸뚱어리가 땅바닥에 고꾸라졌다.\n\n시야가 제대로 잡히질 않는다. 고통 속에서 서서히 흐릿해지기만 할 뿐이다. 그럼에도 내 몸에서 떨어져 나간 살점덩어리가 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]에 매달린 광경만큼은 훤히 보였다.\n\n다음에 이어진 일격은 내 목을 향했고, 그 잔혹한 자비심은 비명마저도 앗아갔다."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "어떻게 대응하기도 전에 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리는 바람에 늑골이 박살 났다. 그때부터는 끔찍한 통증만 느껴질 뿐이었다.\n\n그 이후로도 몇 차례 공격이 이어졌지만, 안개나 두터운 장막에 휩싸인 것처럼 어렴풋한 느낌만 들었다. 점차 시야가 흐릿해지듯이."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "그래선지 내 방어 태세에도 빈틈이 생기고 말았다.\n\n다음에 이어진 일격은 내장을 찢어발겼다. 이내 벌어진 상처에서 선혈과 담즙이 쏟아졌으며, 반쯤 소화된 음식이 발치에서 나뒹구는 광경이 연출되었다.\n\n나는 감히 상상하지도 못할 고통에 울부짖으면서 흘러내리는 내장을 움켜쥐었다. 내가 착각한 걸지도 모르겠지만, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] 너머에서 연민이라는 감정이 느껴졌다. [sc_victor.Custom('signature_weapon')](을)를 치켜들었던 것도 이 고통을 끝내주기 위함이 아니었을까."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "그 헛소리에 나는 악에 받쳐서 소리를 질렀다.\n\n[sc_victor.GetFirstNameNoTooltip](이)가 노리고 있었던 것은 바로 #EMP 그 순간#!이었다. 녀석은 집중력이 흐트러지는 찰나의 순간을 이용해서 방어 태세를 무너뜨렸다. 이내 [sc_victor.Custom('signature_weapon')](이)가 목덜미를 [sc_victor.Custom('SignatureWeaponWoundVerb5')]었다.\n\n곧장 무언가가 울컥 치밀어올랐고 숨이 막히기 시작했다. 하지만 공기를 들이마실 수는 없었기에, 그저 피만 꼴깍거릴 따름이었다. 침과 뒤섞여서 끈적거리는 피가 목구멍을 가득 메웠다가, 그대로 입밖으로 흘러내렸다."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "분명 녀석의 공격을 막아낼 심산이었는데... 상황을 오판했던 모양이다. 온 세상이 빙글빙글 돈다. 어지럼증까지 느껴질 정도다. 그렇게 치밀어 오르는 욕지기를 참기 힘들어진 순간, #EMP 철퍽#!거리는 소리와 함께 어딘가에 머리를 부딪혔다.\n\n아무것도 느껴지지 않는다. 무어라 말을 내뱉을 수도 없다. 몇 치 앞에 나자빠진... 몸뚱어리만 눈에 들어올 뿐이다. 잘려 나간 목에서는 피가 분수처럼 솟구쳤다.\n\n그렇다는 건..."
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "시간은 느리게 흘러갔다. [sc_loser.Custom('signature_weapon')](을)를 거머쥔 팔이 공격을 쳐내기에는 너무나 굼뜨게 움직인다는 것을 인지할 정도로. 그런 상황에서도 가슴팍을 [sc_victor.Custom('SignatureWeaponWoundVerb3')]려고 날아드는 치명적인 무기에서 시선을 돌릴 수가 없었다.\n\n이내 날붙이가 몸뚱어리에 와닿았다.\n\n찢어진 살점과 부러진 뼈마디가 사방으로 비산했고, 무언가가 등을 꿰뚫고 나왔다. 그게 내장이었는지, 무기였는지는 가늠이 되질 않았다. 오래지 않아... 숨이 턱 막혀왔다. 아무런 느낌도 들지 않았다. 아무것도 할 수가 없었다."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "아래쪽에서 날아든 [sc_victor.Custom('SignatureWeaponTipType')](이)가 내 몸뚱어리에 와닿았다.\n\n입가에 정확하게 꽂힌 일격에 이빨과 살점 덩어리가 폭발하듯이 사방으로 비산했다. 흐느적대면서 덜렁거리는 턱을 어찌할 도리는 없었다. 애써 비명이라도 질러볼 작정이었는데, 입밖으로는 숨죽인 흐느낌만 새어 나왔다.\n\n거기에 정신이 팔려서 [sc_victor.GetFirstNameNoTooltip](이)가 내지른 최후의 일격도 알아채질 못했다."
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "목소리에 담긴 무언가가 날 얼어붙게 만들었다. 사냥꾼의 뿔피리 소리를 들은 수사슴이라도 된 기분이었다. 저따위 공격이라면 본래 손쉽게 쳐내거나 피해야 하는데...\n\n그럴 수가 없었다.\n\n그렇게 날아든 일격은 어깻죽지를 [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]버렸다. 이내 뼈마디가 갈라지더니 동맥에서 뿜어진 피가 흩뿌려졌다."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](을)를 날려버렸다. 꼬맹이에게서 장난감을 빼앗는 듯한 광경이었다.\n\n어찌나 당황스러웠는지, 땡그랗게 뜬 눈이 두려움으로 물들었다. 하지만 이미 상황은 끝나버린 후였다. 곧이어 [sc_victor.Custom('signature_weapon')](이)가 호를 그리면서 날아들었다. 단 한 번의 손놀림으로 내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버리려는 것처럼."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "내 몸뚱어리를 들이받았다. 그 바람에 그대로 나동그라질 수밖에 없었다.\n\n[sc_loser.Custom('signature_weapon')](이)가 허공으로 솟구쳤고, 한순간에 끔찍한 파충류의 아가리가 바로 눈앞에 다다랐다.\n\n이내 세상이 축축하고 고통스러운 암흑으로 뒤덮였다. 가빠오는 숨을 견디면서 비명을 질러봤지만, 밖으로 새어 나온 건 산산이 조각난 뼛조각과 흘러나온 골수뿐이었다."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "재빠르게 무릎에 발길질을 날렸다.\n\n그대로 [sc_defender.Custom('GroundType')] 위에 엎어진 나는 어떻게든 몸을 일으켜 세우려 했다. 어느새 숨이 가빠왔다.\n\n바로 그 순간, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 위쪽에서 날아들며 가슴팍을 [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]버렸다. 그걸로 끝이었다. 팔이 애처로운 모양새로 움찔거렸다. 싸울 만한 여력이라곤 남아 있지도 않았다."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "[sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](으)로 눈을 철썩 후려쳤다.\n\n덩굴 줄기에 뒤얽힌 상태에서 기습까지 당하는 바람에, 그대로 [sc_loser.Custom('signature_weapon')](을)를 놓쳐버릴 수밖에 없었다.\n\n그렇게 무방비해진 나는 손쉬운 먹잇감에 불과했다. 이내 [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버릴 심산으로 날아든 연격이 내장을 찢어발겼다."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "한데 녀석의 속셈을 간파했다고 착각한 게 패착이었다. [sc_victor.GetFirstNameNoTooltip](이)가 자신의 [sc_victor.Custom('signature_weapon')](을)를 핑그르르 돌리자, 내 손에 들려 있던 [sc_loser.Custom('signature_weapon')](이)가 저 멀리 날아갔다. 이내 옆구리에서 끔찍한 고통이 번져나가기 시작했다.\n\n그대로 나자빠진 나는 헐떡거리면서 헛기침을 뱉어냈다. 조여드는 목구멍으로 숨을 들이마시려 해도 소용은 없었다.\n\n곧이어 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')](을)를 [sc_victor.Custom('SignatureWeaponActionThirdPerson')]고서 최후의 일격을 선사했다."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "꼿꼿이 허리를 펴고서 비탈길로 미끄러지는 신세가 되었다.\n\n그러다가 날카로운 바위인지, 날붙이인지 모를 무언가가 등뼈를 강타했다. 곧바로 하반신에 감각이 사라졌고, 상반신은 고통에 겨운 비명을 질렀다. 이내 빙글빙글 돌던 세상이 갑작스레 멈춰 섰다. 팔이 이상한 방향으로 꺾여버리는 바람에, 눈에 있던 실핏줄이 터져나갔다. 밀려드는 한기를 참기가 힘들었다.\n\n흐릿한 시야 너머로 고통을 끝내주려 하는 [sc_victor.GetFirstNameNoTooltip](이)가 보였다."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "그대로 미끄러진 나는 더러운 물이 가득 찬 웅덩이로 엎어졌다.\n\n그와 동시에 [sc_loser.Custom('signature_weapon')]도 놓쳐버렸다. 그렇게 마냥 허우적대고 있는데, 묵직한 구둣발이 악취가 진동하는 진창에서 벗어나지 못하게 하려는 듯이 목덜미를 짓밟았다.\n\n[sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')](을)를 휘두르는 바람에, 거기서 빠져나오려는 시도는 죄다 수포로 돌아갔다. 그러다가 결국에는 녀석에게서 벗어나는 데 쓸 힘마저 바닥을 드러냈다."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "뒤쪽의 나무 그루터기에 걸려 덤불 위로 엎어졌다.\n\n이내 가시나무와 찔레 덤불이 내 [sc_loser.Custom('MaskFace')]을 할퀴었고, 억센 무언가가 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](을)를 낚아챘다. 몸을 반으로 굽히고서 그 자리에서 벗어나려고 애쓰던 중에, 죽음처럼 서늘한 무언가가 [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]버렸다.\n\n그대로 엎어진 내 입가로 흙먼지와 썩어버린 풀잎이 흘러들었다. 빳빳하게 굳어버린 팔다리에서는 아무런 느낌도 들지 않았다.\n\n발길질을 날려서 내 몸뚱어리를 돌아 눕힌 [sc_victor.GetFirstNameNoTooltip](은)는 곧장 최후의 일격을 준비했다."
 single_combat.0031.desc.opponent_response.raaargh.fatality: "내가 거머쥐고 있던 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]버렸다. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 날아든 일격에 그만한 위력이 있다니...\n\n이내 곧장 앞으로 달려든 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_loser.Custom('MaskFace')]에 강하게 주먹질을 날렸다. 이빨을 여럿 박살 내는 위력을 품은 공격에 뒤로 날아간 몸뚱어리가 공중제비를 돌았다.\n\n그대로 [sc_defender.Custom('GroundType')] 위에 나동그라진 충격 탓에 무슨 일이 벌어졌는지를 파악할 수가 없었다. 겨우 정신이 들었을 때는 무지막지한 기세로 날아든 발이 [sc_loser.Custom('MaskFace')]을 내리찍고 난 후였다.\n\n그렇게 발길질은 계속해서 이어졌..."
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "오래지 않아 나는 현실을 깨달았다. 디디고 설 자리를 확보하고자 철두철미하게 방어 태세를 취했지만, [sc_victor.GetFirstNameNoTooltip]의 공세를 계속 버틸 수 있을 리가 만무했다.\n\n이윽고 날아든 [sc_victor.Custom('signature_weapon')](이)가 목을 [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]버리면서 유혈이 낭자한 광경이 연출되었다. 순식간에 찾아온 죽음이라서 되려 다행이었다. "
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "그 일격은 곧장 가슴팍을 후벼 팠다. 이내 벌어진 상처에서 피 분수가 뿜어져 나왔다.\n\n재미삼아 살생을 저지르는 작자에게 덤벼들었던 게 잘못이었을까? 답은 알 수가 없었다. 하나 그게 무슨 상관이겠는가. 사지로 빠르게 번져나가는 무기력함이 실수를 되돌아볼 시간이 오래 남지 않았다는 것을 알려주는 듯했다."
 single_combat.0031.desc.opponent_response.butchery.fatality: "오래지 않아 고꾸라진 나는 두려움에 물든 눈으로 경련하는 신세가 되었다. 차라리 아무것도 느껴지지 않기를 바랐건만, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 쏟아내는 연격에 통증은 더 강렬해지기만 했다.\n\n곧장 목덜미를 붙잡고서 [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]버렸던 것은 상대 나름의 배려였으리라. 덕분에 그나마 빨리 숨이 끊어졌으니."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "이내 마지막으로 날아든 일격이 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]버렸다.\n\n그렇다고 해서 자신의 불운을 탓할 시간은 없었다. 오래지 않아 가슴팍으로 날아든 일격이 [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')]버렸으니까.\n\n그대로 고꾸라진 몸뚱어리에서 서서히 생기가 빠져나갔다. 입술은 내 의지를 거스르고서 제멋대로 움직이기만 했다.  [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이) 가슴팍에 고스란히 박힌 탓이었다."
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "쏟아낸 잔혹한 연격이 팔뚝과 가슴팍을 피가 샘솟는 우물처럼 만들었다.\n\n상대의 몸놀림이 멎은 후에야 내가 장난감에 불과했다는 사실을 깨달았다.\n\n그대로 거꾸러진 나는 피를 쏟아내면서 죽어가는 신세가 되었다. 내 목숨을 거둬간 자를 올려다보려고 애쓰는 동안, 바닥에 고인 피웅덩이가 몸뚱어리에 온기를 전해줬다.\n\n[sc_victor.GetFirstNameNoTooltip](은)는 내게 아무런 관심이 없다는 듯한 시선을 던졌다. 그리고는 소름 끼치는 몸놀림으로 [sc_victor.Custom('signature_weapon')](을)를 내리꽂았다."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "곧장 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다. [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]버릴 만큼 엄청난 위력이었다.\n\n화들짝 놀라서 굳어버린 나는 쓸모가 없어진 무기를 [sc_defender.Custom('GroundType')] 위에 떨어뜨렸다. 그야말로 찰나의 빈틈이었는데, 몸뚱어리를 [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버리는 데는 그 정도로도 충분했던 모양이다."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠다면서 쏟아낸 연격이 내 몸뚱어리를 갓 태어난 망아지처럼 바닥에 내동댕이쳤다.\n\n날아드는 공격을 받아치려는 시도도 결국은 무용지물이었다. 상대가 그 정도는 웃으면서 감내할 수 있는 벌칙 정도로 여겼기에 어쩔 도리가 없었다.\n\n최후의 공격이 날아드는 장면은 보진 못했지만, 그 일격이 옆구리를 [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]버렸다는 것만큼은 확실히 느꼈다. 이내 끈적거리는 뜨거운 피가 허리춤으로 쏟아져 내렸다. 그와 동시에 몸뚱어리가 [sc_defender.Custom('GroundType')] 위로 거꾸러졌다."
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "당장이라도 [sc_loser.Custom('MaskFace')]을 덮치려 하는 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](이)가 자리해 있었다. 그대로 엎어진 나는 숨을 몰아쉬었다. 애써 거머쥐었던 [sc_loser.Custom('signature_weapon')](은)는 쓰러지는 과정에서 저 멀리 날아간 모양이었다. 이내 발길질이 날아들어 내 몸뚱어리를 돌아눕혔다.\n\n미처 대비할 새도 없이 날아든 [sc_victor.Custom('signature_weapon')](이)가 내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]버렸다. 복부에서 고통이 자아낸 #EMP 노랫소리#!가 퍼져나갔다. 곧이어 사지에서 감각이 사라졌고, 얼굴에는 한기가 돌았다.\n\n이렇게... 최후를 맞이하는..."
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.wait_and_hope: "상대가 먼저 움직이길 기다리는 전략은 그다지 좋은 생각은 아니었나 보다.\n\n이래저래 주저하면서 얼어붙어 있던 나는 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리기 좋은 표적에 불과했으니까."
 single_combat.0031.desc.sc_attacker.unsure_attack: "실력이 아니라 운에 의존했던 게 패착이었다. 어설픈 몸놀림으로 [sc_loser.Custom('SignatureWeaponAttemptedLight')]버리려 했다가, 그대로 헛손질을 했으니까. 상대의 입장에서는 뒤로 물러서면서 공격을 회피하는 게 어려운 일은 아니었으리라."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "곧장 앞으로 달려든 나는 [sc_loser.Custom('signature_weapon')](을)를 [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]다. 거친 공격으로 상대를 휘몰아치기 위함이었다.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: "가끔은 도저히 이기지 못할 상대와 싸우게 되기도 한다. 바로 지금처럼 말이다. 자포자기하는 심정으로 도박수를 던진 나는 [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버릴 심산으로 거친 연격을 쏟아냈다."
 single_combat.0031.desc.sc_attacker.pocket_sand: "땅바닥에서 [sc_defender.Custom('GritType')](을)를 한 움큼 집어 들어서 상대에게 내던졌다. 한데 갑작스레 불어닥친 돌풍 때문에, 그게 #EMP 내#! [sc_loser.Custom('MaskFace')] 쪽으로 날아드는 게 아닌가!\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "적의 방어 태세에서 빈틈을 찾아냈다고 생각했는데... 앞으로 달려들어서 상대의 [sc_loser.Custom('MaskFace')]에 머리를 들이민 순간, 실수를 저질렀단 사실을 깨달았다."
 single_combat.0031.desc.sc_attacker.guard: "굳건하게 방어태세를 유지하고자 온 힘을 다했는데도 상황은 좋지 못했다. 공격을 쳐내는 과정에서 빈틈을 내보인 게 패착이었다."
 single_combat.0031.desc.sc_attacker.probing_attack: "체력을 아끼려는 계책은 보기 좋기 빗나가고 말았다. 상황을 탐색하려고 내지른 공격을 강하게 맞받아칠 줄이야."
 single_combat.0031.desc.sc_attacker.onslaught: "상대를 [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버릴 각오로 연격을 쏟아냈다. 억수처럼 쏟아지는 공격은 무지막지한 기세로 적을 유린했다. 하지만 계속 그럴 수는 없었다.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "내 속셈을 최대한 감추려고 애썼는데, 상대를 기습하려던 계략이 간파당하고 말았다. 공격을 받아치는 상황은 예상치 못했기에, 나는 그대로 균형을 잃어야만 했다.\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "상대의 간담을 서늘케 할 욕설을 퍼붓고자 슬쩍 뒤로 물러섰다. 한데 그게 도리어 내 집중력을 잠깐이나마 흩뜨리고 말았다.\n\n그 바람에 나를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리려 날아드는 날붙이를 알아채지 못했다."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버릴 각오로 내지른 일격이 상대를 비틀거리게 하는 데는 성공했다. 하지만 발길질을 날리기도 전에 반격이 날아들었다. 이내 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 쏟아낸 공격이 의족을 날려버렸다. 그대로 나자빠질 수밖에 없는 상황이었다.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버릴 각오로 내지른 일격이 상대를 비틀거리게 하는 데는 성공했다. 하지만 연이은 발길질은 완전히 빗나가고 말았다. 곧바로 상대가 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 달려드는 바람에, 나는 숨 쉴 틈도 없이 바닥을 굴러야 했다.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "다들 알다시피 내 방어 태세는 무너뜨리기가 불가능한 수준이다. 한데 이번 상대에게는 통하지 않았다. 이런 결과를 이끌어낸 게 제 실력인지, 행운인지는 모르겠지만.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "능숙하고 유려하게 [sc_loser.Custom('signature_weapon')](을)를 휘둘렀다. 하지만 원숭이도 나무에서 떨어지는 법이라고들 하지 않는가. 위험을 감수하고서라도 [sc_loser.Custom('SignatureWeaponAttemptedLight')]버릴 생각이었는데,"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "치명적인 솜씨를 선보이기로 한 나는 [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버릴 기세로 흉포한 연격을 쏟아냈다. 상대는 계속해서 뒤로 물러설 수밖에 없었다. 승리가 눈앞에 보인다고 해도 과언이 아닌 상황이었다!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "손쉬운 승리를 거둘 최상의 방법이 무엇인지를 가늠하며, [sc_victor.Custom('signature_weapon')](을)를 튕겨내겠다는 심산으로 [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버리려 했다. 한데 깜짝 놀랄 일이 벌어졌다. 그 와중에 생긴 빈틈을 포착한 상대가"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent: "시간을 벌겠다는 생각으로 상대와의 거리를 벌렸다. 그리고는 녀석이 지쳐 나가떨어질 때까지 공격을 피해내기로 했다. 전황이 유리하게 풀렸을 경우에도 위험한 전략이었기에, [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 날아드는 연격을 피할 수는 없었다."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "치명적인 무기가 난무하는 결투에서 상대의 행실을 힐난하는 나를 어리석다고 평하는 이들도 있었다. 과연 저들의 생각은 틀리지 않았다."
 single_combat.0031.desc.sc_attacker.technique_from_legend: "전해 내려오는 전설이 날카로운 칼날을 이겨낼 만큼 대단한지 궁금하던 참이었다. 한데 이번 상대가 휘두른 [sc_victor.Custom('signature_weapon')]만큼은 만만치 않았다. 그렇게 녀석이 전설을 흉내 내던 나를 웃음거리로 만들었다.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "상대의 방어태세에서 빈틈을 엿본 나는 그대로 달려들었다. 그 순간, 승부의 종지부를 찍기라도 하려는 듯이 [sc_loser.Custom('SignatureWeaponTipType')](이)가 번쩍였다. 이런 상황을 예상치 못했던 게 잘못이었다."
 single_combat.0031.desc.sc_attacker.pocket_silver: "어떻게든 재주를 발휘하여 허리춤에 있던 은화 주머니를 상대 쪽으로 내던지는 데 성공했다. 안타깝게도 녀석의 반응은 내 예상보다 훨씬 빨랐다. 지체없이 이어진 일격이 주머니를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸고, 그 바람에 안에 담겨 있던 은화가 내 쪽으로 쏟아졌다.\n\n기습을 가했는데도 효과가 없었다."
 single_combat.0031.desc.sc_attacker.martial_voice: "비천한 폭도를 상대하는 것과 고귀한 태생을 지휘하는 게 맥이 풀릴 정도로 딴판일 줄은 몰랐다. 기껏 고함을 내질렀건만, 놀라기는커녕 분노를 뿜어내다니. 내가 숨이 가빠오는 순간만을 기다리던 상대는"
 single_combat.0031.desc.sc_attacker.mocking_boast: "\"손쉽게 명성을 얻는 방법이 뭔지 아나?\" 상대가 내 조롱에 [my_foe.Custom('EyeEyes')]을 가늘게 뜨며 물었다. \"명성이 드높은 자를 죽이는 거다.\"\n\n그게... 틀린 말은 아니었다. 그렇게 찰나의 망설임을 내보였던 나는 녀석에게 #EMP 선공#!을 내어주고 말았다."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "나는 곧바로 뒤로 몸을 날렸다. 저 짐승에게서 벗어나기 위해서는 물러서는 수밖에 없었으니까. 한데 녀석이 움직이질 않았다.\n\n자세히 들여다보니 눈앞에 바윗돌만 있는 게 아닌가. 방금 봤던 게 악어가 아니라, 염병할 #EMP 바윗돌#!이었다고? 곧이어 펼쳐진 상대의 공세에 나는 휘청거리다가 균형을 잃고 말았다.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "상대가 사막의 열기를 이기지 못하고 나가떨어지는 순간만을 기다리고 또 기다렸다. 한데 땀을 쏟아내는 녀석은 지치지도 않고 계속 덤벼들었다. 이에 아연실색하는 바람에 내 방어 태세가 무너졌다.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "밀림은 여러모로 싸움을 어렵게 만드는 곳이다. 하나 이에 익숙하지 않더라도 끈기만 있다면, 평정을 유지함으로써 최악의 장애물마저 극복해낼 수 있다. 상대의 평정이 깨어지기를 기다리던 와중에, 무언가가 다리를 휘감는 게 느껴졌다. 흘깃 아래를 내려다보니 굵직한 덩굴이 주위를 옭아맨 상태였다.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "싸움을 벌일 공간이 넉넉했기에, 나는 계속해서 뒤로 물러섰다. 이대로 공간을 내어주면서 상대를 짜증 나게 할 작정이었는데. 도리어 녀석이 유도한 대로 움직이는 바람에 무언가에 발이 걸려버리고 말았다. 그렇게 뒤로 나자빠지던 중에 처음으로 바윗돌이 있었다는 사실을 깨달았다.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "나와는 달리, 상대는 고르지 못한 험난한 비탈길에서 싸우는 게 익숙하지 않은 듯했다. 그런데도 녀석의 자세는 놀라우리만치 굳건했다. 그대로 밀쳐버리려고 했는데, 도리어 #EMP 내#! 균형만 무너질 따름이었다.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "늪지와 진창에는 나처럼 익숙한 사람들조차 헤아리기 힘든 위험이 도사리고 있다. 곧장 상대를 웅덩이로 밀어 넣었는데, 아무런 해가 되지 않을 정도로 얕은 곳뿐이었다. 그 모습을 본 나는 위험을 감수하고서 진창에 뛰어들기로 했다. 이내 진흙이 내 무릎을 집어삼켰다.\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "홀로 발을 들이밀 생각을 하기에는 너무나도 울창하고 불길한 숲이 있는가 하면, 아이들이 뛰어놀아도 괜찮게 보일 만큼 평온하기 그지없는 숲도 있다.\n\n이번에 발을 들이민 곳은 후자에 가까웠다. 주변 환경을 이용해서 상대를 위태롭게 만들 작정이었는데,"
 single_combat.0031.desc.sc_attacker.raaargh: "피를 보겠다고 부르짖은 나는 그대로 상대에게 달려들어 휘두르고, 밀치고, 깨물고, 걷어찼다. 그렇게 휘몰아친 분노와 폭력의 폭풍우는 영원히 계속될 것만 같았다.\n\n퍼뜩 정신을 차렸을 무렵에는"
 single_combat.0031.desc.sc_attacker.hard_grit: "상대의 오만한 성정을 이용하면 결투가 수월해진다. 불필요한 자신감은 이른 패배로 직결되기 마련이니까. 한데 이번 상대는 내 공격을 맞받아치는 것 이상의 움직임을 보이지 않았다. 도리어 거리를 벌리고는 내가 무리한 짓을 벌이게끔 유도했다.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "두 차례의 연속 공격에 신경을 분산한다니... 너무 야심만만했던 게 아닌가 싶다. [sc_loser.Custom('signature_weapon')](이)가 손아귀를 빠져나가는 순간, 반대쪽 손으로 움켜쥐었던 단검도 홱 날아가버렸다."
 single_combat.0031.desc.sc_attacker.butchery: "능숙한 약탈자 부대의 선봉에서 겁에 질린 농노들을 베어버리는 것과 굳건한 적을 맞이하여 대결을 펼치는 것은 완전히 딴판이었다.\n\n꼬맹이나 병약한 늙은이를 상대로는 무시무시한 기술이었건만, 녀석에게는 제대로 먹혀들지 않았다. 도리어 상대는 내가 자만하는 틈을 노려"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "바랑인 친위대에서는 보통 황제를 노리는 암살자를 상대하곤 했다. 대부분은 중무장한 친위대가 나타나는 순간에 줄행랑을 치긴 했지만. 그런데 이번 상대는 기특하게도 그 무시무시한 위용을 보고도 물러서지 않았다. 그리고는 굳건하게 내지른 공격을 연달아 받아내기까지 했다.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "전장에 들어선 나는 예술가다. 내가 휘두른 무기는 붓이요, 내게 쓰러진 적... #EMP 염병할#!! 빌어먹을, [sc_loser.Custom('signature_weapon')](을)를 거머쥐었던 손을... [sc_loser.Custom('signature_weapon')](을)를 휘두르려던 손을 #EMP 고스란히#! 당해버리다니! 어쩌다 이런 일이 벌어진 건데!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "[sc_loser.GetFaith.HighGodName]께서 날 승리로 인도하시리라는 생각에는 추호의 의심도 없었다. 목소리 높여 내지른 기도에도 그런 마음이 담겨 있었다. 상대가 그 신성한 순간을 노리고 달려들 줄은 몰랐는데."
 single_combat.0031.desc.sc_attacker.hurt_me_better: "어차피 고통에는 익숙했기에, 상대가 가한 상처를 애써 보듬어보려고 했다. 하지만 이번만큼은 나로서도 역부족이었다. 따끔거리는 고통을 달콤하게 즐길 새가 없었다. 찢겨나간 살점에서 찾아오는 불쾌한 통증이 훨씬 강했으니까.\n\n그렇게 집중력은 떨어지자, 거칠게 퍼부어야 할 연격은 [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 내지른 어설픈 수작질로 전락하고 말았다.\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "내면의 분노를 끄집어내서 상대의 정강이에 무지막지한 발길질을 날렸는데, 그 공격이 #EMP 완전히#! 빗나가는 바람에 균형이 무너졌다. 이내 몸뚱어리가 갈 곳을 잃은 발과 함께 휘청였다.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "상대의 약점을 은근슬쩍 흘려보겠답시고 진땀을 빼던 중이었는데, [sc_victor.Custom('SignatureWeaponEndType')]이 턱 쪽으로 날아들었다. 어쩔 수 없이 우당탕 나동그라질 수밖에 없었다."
 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "이내 나는 [sc_defender.Custom('GroundType')] 위를 구르는 신세가 되었다. 곧바로 뒤로 기어서 자세를 바로잡았지만, 그때는 이미 [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')](이)가 목에 와닿은 상태였다.\n\n그대로 또다시 얼어붙을 수밖에 없었다."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "곧이어 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다며 공격이 날아들었고, 내 몸뚱어리는 완전히 균형을 잃었다.\n\n자세를 바로잡기도 전에 이어진 발길질에는 완전히 나가떨어질 수밖에 없었다. 그 상태로 멍하니 당장이라도 목을 꿰뚫으려 하는 [sc_victor.Custom('signature_weapon')](을)를 바라보았다."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "하지만 측두부를 노리고 날아드는 [sc_victor.Custom('SignatureWeaponEndType')](을)를 보지는 못했다. 이내 관자놀이에서 엄청난 격통이 느껴지면서 몸이 옆으로 나자빠졌고, 그와 동시에 시야가 홱 뒤집혔다.\n\n그렇게 쓰러진 내 눈앞에 [sc_victor.GetFirstNamePossessiveNoTooltip] 발이 나타났다. 연민 어린 눈길을 보내던 녀석이 전투 태세를 취한 모양이었다.\n\n그나마 꺽꺽거리면서 항복하겠다는 한 마디를 내뱉을 여력이 남아서 다행이었다."
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "그야말로 실수 연발이라는 말이 어울리는 몸놀림이었다.\n\n그렇게 공격을 빗맞히거나 [sc_victor.GetFirstNamePossessiveNoTooltip] 반격에 물러서기를 반복하다가 발을 헛디디고 말았다. 그대로 쓰러지던 나는 안간힘을 쓰면서 상대의 [sc_loser.Custom('MaskFace')]에 한 방을 먹이겠답시고 팔을 휘둘렀다.\n\n그런데도 녀석은 내 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')]만 날려버렸다. 이런 게 바로 자비심 아니겠는가."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "헐떡거리면서 헛기침을 내뱉는 신세가 된 나는 손쉬운 먹잇감에 불과했다. 이내 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](으)로 목을 후려쳤고, 내 몸뚱어리는 [sc_defender.Custom('GroundType')] 위에 나자빠졌다.\n\n애써 턱 밑까지 차오른 호흡을 진정시켰지만, 그때는 이미 상대의 무기가 훤히 드러난 복부에 드리워진 후였다."
 single_combat.0031.desc.sc_attacker.nut_em.injury: "곧장 복부로 날아든 일격에 나는 허공으로 붕 떴다가 땅바닥에 얼굴을 처박았다.\n\n안간힘을 쓰면서 일어서려고 해봤는데, 연달아 거센 발길질이 날아들어서 어떻게 할 방도가 나지 않았다. 이내 [sc_victor.Custom('signature_weapon')](이)가 상처를 입지 않는 선에서 목덜미를 지긋이 짓눌렀다."
 single_combat.0031.desc.sc_attacker.guard.injury: "상대는 그때를 노려서 연달아 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버렸다. 이윽고 마지막으로 날아들었던 일격이 내 무기를 날려버렸다.\n\n그대로 [sc_victor.Custom('signature_weapon')](을)를 치켜든 [sc_victor.GetFirstNameNoTooltip](은)는 지체 없이 최후의 일격을 준비했다."
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "그 위력을 감당했던 손아귀에 힘이 들어가지 않았다.\n\n[sc_loser.Custom('signature_weapon')](은)는 멋들어진 호를 그리면서 날아갔고, 나는 무기조차 없이 근접전을 펼쳐야 하는 신세로 전락했다.\n\n[sc_victor.GetFirstNameNoTooltip](은)는 곧장 [sc_victor.Custom('signature_weapon')](을)를 [sc_victor.Custom('SignatureWeaponAction')]고 승부를 마무리하려 했다."
 single_combat.0031.desc.sc_attacker.onslaught.injury: "무작정 휘두른 [sc_loser.Custom('signature_weapon')](은)는 아무런 성과를 내지 못했다. 이내 묵직한 무언가가 내 무릎 뒤편을 잡아채서 끌어당겼다. 그 상황에서 어설프게 반쯤 휘두른 무기를 회수하려던 내 [sc_loser.Custom('MaskFace')]에는 연신 주먹질이 날아들었다.\n\n충격으로 휘청거리던 중에 가해진 일격이 [sc_loser.Custom('signature_weapon')](을)를 날려버렸다. 패배했다는 사실이 자명해지는 순간이었다."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "곧이어 이어질 불가피한 반격을 막아내고자 [sc_loser.Custom('signature_weapon')](을)를 휘두르려 했는데, 그러기도 전에 예상치 못하게 날아든 무릎이 복부에 틀어박혔다. 몸을 굽힐 만큼 엄청난 고통이 이어졌다. 상대는 곧바로 뒤통수를 팔꿈치로 내리찍었고, 아파서 눈에 뵈는 게 없던 나는 바닥에 고꾸라졌다."
 single_combat.0031.desc.sc_attacker.taunt.injury: "그렇게 나는 일격을 허용해야 했다. 이내 몸뚱어리가 #EMP 쿵#! 소리와 함께 뒤로 넘어갔다.\n\n[sc_defender.Custom('GroundType')] 위로 얼굴을 파묻은 상태였기에, 아무리 애쓴다 한들 한 마디 말을 내뱉기가 힘들었다."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "옆으로 팽그르르 구른 나는 곧장 몸을 일으켜 세우려고 했다. 한데 그 순간에 흉포하게 날아든 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 등뼈를 내리찍었다. 나는 그대로 납작 엎드려야만 했다.\n\n이내 뒤쪽인지 위쪽인지 모를 어딘가에서 최후의 일격을 준비하며 비웃음을 날리는 상대의 목소리가 들려왔다."
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "결국 중요한 것은 몇 차례의 공방 끝에 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 서늘한 감촉을 남기면서 목덜미에 드리웠다는 사실 아니겠는가. 이내 [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')](이)가 목젖을 짓눌렀다.\n\n그 상태에서 내가 어떻게 할지를 고심하자, [sc_victor.GetFirstNameNoTooltip](은)는 짜증 난다는 듯이 몸을 씰룩였다."
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "그걸 받아내는 바람에 무기가 홱 뒤로 튕겨 나갔다.\n\n황급히 날아드는 [sc_loser.Custom('signature_weapon')](을)를 피하니, 눈앞으로 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 다가왔다. 다행히도 치명적인 부상을 당하기 직전에 상대가 공격을 멈추었다. 그래 봤자 바닥을 나뒹구는 신세로 전락하는 건 변함이 없었지만. 그와 동시에 내 무기도 나동그라졌다."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "그 달콤한 순간을 만끽하던 찰나, [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 날아든 일격이 별안간 관자놀이를 강타했다. 순간적으로 정신을 잃고 비틀거릴 만한 위력이었다. 곧바로 이어진 공격에 무기를 잃은 나는 [sc_victor.GetFirstNamePossessiveNoTooltip] 처분만을 기다리는 처지로 전락했다.\n\n진땀을 흘리면서도 의기양양한 표정을 지은 상대는 [sc_victor.Custom('signature_weapon')](을)를 [sc_victor.Custom('SignatureWeaponActionThirdPerson')]고서 최후의 일격을 선사할 준비를 갖췄다."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "내 [sc_loser.Custom('signature_weapon')](을)를 허공으로 날려버리는 게 아니겠는가.\n\n그야말로 속수무책이었다. [sc_victor.GetFirstNameNoTooltip](이)가 당장이라도 내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]버리려는 통에, 패배를 인정할 수밖에 없었다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "그 엄청난 위력에 균형을 잃은 나는 그대로 고꾸라졌다.\n\n자세를 바로잡을 틈은 없었다. [sc_victor.GetFirstNameNoTooltip](이)가 내 [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]버릴 심산으로 곧장 달려든 탓이었다."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "[sc_victor.GetFirstNameNoTooltip](이)가 무기를 거꾸로 거머쥐고서 휘두르자, [sc_victor.Custom('SignatureWeaponEndType')](이)가 목 언저리에 와닿았다.\n\n헛기침을 토해낸 나는 일격을 얻어맞은 기도로 어떻게든 숨을 들이마시려 안간힘을 썼다. 그러는 바람에 완벽한 일격을 가할 준비를 갖추고도 남을 시간을 내어줘야 했다.\n\n이대로 가만히 있었다간 상대가 [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]버릴 게 확실했다."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "달인다운 일격으로 싸움을 마무리하는 것과는 동떨어진 상황이었다. 극적인 자세를 취하려고 애쓰다가, [sc_loser.Custom('signature_weapon')]마저 놓치는 꼴이라니! 허공으로 솟구친 무기는 멋들어진 호를 그리며 나동그라졌다.\n\n이내 기뻐하면서도 당혹해 하던 [sc_victor.GetFirstNameNoTooltip](이)가 슬며시 내 쪽으로 [sc_victor.Custom('signature_weapon')](을)를 들이밀었다."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "상대가 이렇게나 #EMP 끈질기게#! 들러붙을 줄은 몰랐는데!\n\n[sc_victor.GetFirstNameNoTooltip](은)는 내가 공격하는 틈을 노리고 있었다. 그대로 확 내빼지 않고, 공격을 #EMP 가까스로#! 피해낼 만큼만 물러섰던 건 곧장 복부에 무릎을 박아넣기 위함이었겠지.\n\n이내 털썩 엎어져버린 내 목에 [sc_victor.Custom('SignatureWeaponTipType')](이)가 맞닿았다. 회복할 틈을 주지 않으려는 것만 같았다."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "오히려 [sc_victor.GetFirstNameNoTooltip](은)는 그 상황을 역이용하여 내 [sc_loser.Custom('signature_weapon')]마저 날려버리고 말았다. 이제는 입에 들어간 은화를 뱉어내는 것 외에는 도리가 없었다."
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "곧바로 달려들어 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리려 했다.\n\n턱까지 차오른 숨을 진정시키던 중에 기습당한 나는 그대로 쓰러질 수밖에 없었다. 이내 엎어진 몸뚱어리를 짓밟은 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')](을)를 치켜들고서 [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]버릴 준비를 갖추기 시작했다."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "[sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 날아든 일격이 가슴팍을 강타했다. 숨이 가빠오는 상황에서 기습까지 당한 터라, 다음 공격을 방어할 겨를이 없었다. 내 [sc_loser.Custom('signature_weapon')](을)를 날려버린 [sc_victor.GetFirstNameNoTooltip](은)는 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버릴 기세로 다음 공격을 준비했다."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "예상했던 바와는 달리 [sc_victor.GetFirstNameNoTooltip](은)는 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 연격을 쏟아냈다. 덕분에 나는 [sc_defender.Custom('GroundType')] 위에 얼굴을 처박는 신세가 되고 말았다. 곧이어 상대의 [sc_victor.Custom('signature_weapon')](이)가 내 목덜미에 맞닿았다."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "[sc_loser.Custom('signature_weapon')](을)를 휘둘러서 덩굴을 잘라낼 생각이었는데... 움직임이 너무 굼떴다. [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 일격이 내 무기를 밀림에 나뒹굴게 했다.\n\n이대로라면 오래지 않아 결투가 마무리될 게 분명했다."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "이내 [sc_loser.Custom('signature_weapon')](이)가 손아귀를 빠져나갔고, [sc_victor.GetFirstNamePossessiveNoTooltip] 구둣발이 내 목을 짓밟았다. 미처 상황을 파악하기도 전에 벌어진 일이었다."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "그러다가 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 일격에 비탈길로 엎어지는 신세가 되었다. 잠시 완만한 경사에서 구르는 수준에 불과했지만, 그만한 틈이라면 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버릴 준비를 갖추는 데는 충분했다."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "그 상태에서 무장을 해제시키는 건 식은 죽 먹기였을 것이다. 그렇게 나는 [sc_victor.GetFirstNameNoTooltip]의 처분만을 기다리는 신세가 되었다."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "오히려 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 날아든 일격에 얻어맞아 의식을 잃을 뻔했다.\n\n가까스로 정신을 차렸을 무렵에는 이미 [sc_loser.Custom('signature_weapon')](을)를 놓친 후였다. 이내 녀석의 무기가 내 목을 짓눌렀다."
 single_combat.0031.desc.sc_attacker.raaargh.injury: "이미 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]버린 후였다.\n\n[sc_victor.GetFirstNameNoTooltip](은)는 멀찍이 떨어져서 조심스레 날 관망했다. 어딜 다치거나 하진 않은 모양이었다. 광기에 몸을 내맡기기 직전에 봤던 모습과 별반 차이가 없다고 해야 하나. 뭐, 결국은 녀석에게 무기가 있다는 게 중요한 것 아니겠는가. 이대로 달려들어서 휘둘러도 무방할 무기가."
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "그렇게 긴장감 넘치는 대결이 이어졌고, 단 한 번의 속임수가 돌이키지 못할 상황을 야기했다. 내가 무기를 잃은 채로 고꾸라지는 신세가 되다니."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "#EMP 그저#! [sc_victor.GetFirstNameNoTooltip](이)가 무기를 뒤쪽으로 휘두르기만 했을 뿐이건만.\n\n예비로 준비했던 무기까지 전부 잃어버렸는데, 내 [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]버리겠답시고 다가오는 상대마저 있다니. 이런 상황에서는 항복 외엔 방법이 없었다."
 single_combat.0031.desc.sc_attacker.butchery.injury: "손쉽게 무장을 해제시키기까지 했다.\n\n이제는 허세를 부리며 위협하는 짓거리도 소용이 없었다. 아무리 극적인 광경을 연출해도, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 만들어내는 소용돌이를 이겨낼 재간은 없었으니까."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "최선을 다했지만, 상황이 불리하게 돌아가는 건 시간 문제로 보였다. 이내 [sc_victor.GetFirstNameNoTooltip](이)가 거세게 반격을 가하더니, 손아귀에 거머쥐고 있던 [sc_loser.Custom('signature_weapon')](을)를 허공으로 날려버렸다.\n\n바로 그 순간, 승패가 결정되었다."
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "집중해야만 했다. 몸을 추슬러야만 했다. 승리할 수 있었는데. 승리를 거뒀어야 했는데... 이내 의기양양한 기색이 다분한 [sc_victor.GetFirstNameNoTooltip](이)가 눈에 들어왔다. 녀석은 [sc_victor.Custom('signature_weapon')](을)를 #EMP 단단히#! [sc_victor.Custom('SignatureWeaponActionThirdPerson')]고서 느긋하게 위협적인 분위기를 조성했다."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "사타구니로 날아드는 거센 발길질에 나는 얼간이처럼 바닥에 고꾸라져야 했다.\n\n그 불경스러운 행동에는 분노가 치밀었지만, 그런다고 한들 바뀌는 것은 없었다. 그대로 몸을 추스를 새도 없이 [sc_loser.Custom('MaskFace')] 앞으로 들이밀어진 [sc_victor.Custom('SignatureWeaponTipType')](와)과 마주해야 하는 상황이 이어졌다."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "집중력이 흐트러진 채로 내지른 공격이지 않은가. 받아치는 데는 어려움이 없었으리라. 무장을 해제시키거나, 항복을 요구하는 것도 마찬가지였겠지."
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip]의 입장에서는 이보다 편할 수 없었겠지. 그나마 바닥을 디디고 있던 다리를 걷어차서 거꾸러지게 만들면 그만이었으니까. 그렇게 꼴사납게 나동그라진 내 몸뚱어리 위로 연달아 악의가 담긴 발차기가 날아들었다."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "그 과정에서 찢어진 입술에서 핏방울이 흘러내렸다.\n\n머지않아 연이은 공격이 복부를 강타했고, 나는 그대로 풀썩 엎어졌다. 숨이 가빴다. 헐떡이면서 헛구역질을 해대던 나는 결국 손아귀에 거머쥐고 있던 [sc_loser.Custom('signature_weapon')]마저 놓쳐버리고 말았다."
 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "이내 상대의 무기가 내 목을 [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]버렸다. 경악한 눈빛으로 그 광경을 바라보던 찰나, 생명을 실어나르던 피가 마구잡이로 뿜어져 나오기 시작했다. 곧이어 가슴팍이 붉게 물들었고, 맥박은 빠르게 잦아들었다.\n\n나는 그대로 무릎을 꿇었다. 온 세상이 흐릿하게만 보인다. 원래 이렇게 흐릿했던가?\n\n더는 아무것도 느껴지지 않는다."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "곧이어 예상치 못한 공세가 이어졌다.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 날아든 측면 공격이 무방비한 흉부를 사선으로 훑었고, 그대로 [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]버렸다. 이내 주체하지 못할 고통과 무기력함이 동시에 밀려들었다. 여러 장기에 치명적인 손상을 입은 육체는 차츰 제 기능을 잃어갔다.\n\n그럼에도 평정심을 유지했던 건 가슴팍에 박힌 [sc_victor.Custom('signature_weapon')]만큼은 어쩔 도리가 없기 때문이었다."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "하지만 연격은 몇 차례 이어지지 못했다. 무언가가 가슴팍을 무참히 [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]버렸기 때문이었다. 완전히 균형을 잃은 몸뚱어리가 핑그르르 돌았다. 이내 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 뽑혀 나가면서 조각난 살점과 뼈마디가 사방으로 튀어올랐다.\n\n그 믿기지 않는 순간이 지나자, 고통이 물밀듯이 밀려왔다. 그렇게 나를 절규하게 만들 정도로 끔찍했던 통증은 오래지 않아 가슴팍의 상처부터 거침없이 퍼져나가던 무기력함에 자리를 내어줬다."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "하지만 패배는 너무나도 빠르게 찾아왔다. 첫 번째 공격이 제대로 이뤄졌는지조차 모를 정도로.\n\n분명 전력을 다해서 [sc_victor.GetFirstNameNoTooltip](을)를 공격했는데... 다음 순간에 [sc_loser.Custom('signature_weapon')](을)를 거머쥔 손이 느껴지지 않았다. 척추를... 당하기라도 한 걸까? 나는 옴짝달싹도 못 하는 상태로 [sc_defender.Custom('GroundType')] 위에 고꾸라졌다.\n\n이후에 날아든 발차기가 날 돌아눕게 했다. 적어도 내 목숨을 거둬갈 사람의 모습만큼은 보게 해주겠다는 뜻이겠지.\n\n곧이어 상대의 [sc_victor.Custom('signature_weapon')](이)가 내리꽂혔다."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "거기에 한눈이 팔린 틈에 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 몸통을 강타했고, 인정사정 볼 것 없이 [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]버렸다.\n\n밀려드는 고통에 나는 비틀거리며 물러섰다. 뭐... 뭐야? 대체 어떻게 된 거지? 나는...\n\n이내 피가 분수처럼 쏟아져 나오기 시작했다. 허파가 망가지는 바람에 꺽꺽대면서 알아듣지도 못할 말을 내뱉어야만 했다. 애초에 #EMP 의미#!가 있는 말을 뱉으려던 것도 아니긴 했지마는. 자비로운 죽음은 너무나도 느리게 찾아왔다."
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "이윽고 턱 언저리로 날아든 일격이 [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')]버렸다.\n\n그대로 뽑혀 나가는 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]에 피가 묻어났다. 그 모습에 나는 반쯤 꺽꺽대면서 공포에 질린 비명을 질렀다. 그런 상황에서도 팔만큼은 너무나도 멀쩡하게 움직였다. 이대로는 자비롭게 죽여달라고 하기도 곤란했다.\n\n무의식적으로 자신의 안위를 돌볼 생각이라도 한 걸까. 고통 속에서 움찔거리던 나는 반사적으로 [sc_loser.Custom('signature_weapon')](을)를 움켜쥐었다. 움찔거리지도 못하게 될 때까지."
 single_combat.0031.desc.sc_attacker.guard.fatality: "곧이어 날아든 일격이 넓적다리를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리면서 살점을 뜯어냈다.\n\n몇 차례 공방을 주고받다가, 허리 언저리에서 심상치 않은 기세로 축축해지는 게 느껴졌다. 처음에는 전투가 한창인 시점에서 담대하지 못한 짓을 저질렀나 싶었는데, 흘깃 아래를 내려다보니 다리가 말 그대로 #EMP 피범벅#!이 되어 있었다.\n\n그제야 현실을 실감했다. 그렇게 그대로 고꾸라진 나는 경련을 일으켰다."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "그대로 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]버릴 만큼 대단한 위력이었다.\n\n상황이 나쁘게 흘러가고 있다는 사실을 깨달을 시간은 넘치도록 있었다. 이내 [sc_victor.GetFirstNameNoTooltip](이)가 내 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]버리겠다면서 달려들었다. 머지않아 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버릴 생각으로 쏟아낸 연격이 이어졌다.\n\n뜯겨나간 살점에서 피가 흘러나오자, 몸뚱어리가 절로 휘청였다. 어떻게든 상처를 부여잡으려 했는데, 외려 피범벅이 된 손이 떨어져 나갔다.\n\n그렇게... 최후의 순간이 찾아왔다."
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "무언가가 내 무릎을 강타하는 바람에, 몸뚱어리가 바닥에 거꾸러졌다. 최대한 빠르게 몸을 굴린 나는 [sc_loser.Custom('signature_weapon')](을)를 휘둘러 [sc_victor.GetFirstNameNoTooltip](와)과의 거리를 벌리려 했다. 한데 녀석은 어디에도 #EMP 보이지#! 않았다. 대체 어디로 간 걸까? 분명 여기 어딘가 있기는 할 텐..."
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "다시 균형을 잡으려고 애쓰던 중에, 상대의 다음 공격이 움켜쥐고 있던 [sc_loser.Custom('signature_weapon')](을)를 날려버렸다. 한순간에 나는 공황 상태가 되어버렸고, 그와 동시에 결투의 향방이 결정되었다.\n\n곧이어 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 어깻죽지를 무참히 [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')]버렸다. 그 여파로 빗장뼈가 갈라지고, 내장이 여럿 찢겨나갔다. 곧바로 무기력함이 찾아왔다. 공황이니, 고통이니 하는 얘기가... 전부 무색해질 만한 무기력함이..."
 single_combat.0031.desc.sc_attacker.taunt.fatality: "이내 그 공격이 나를 강타했다.\n\n통증이 요동치듯이 온몸으로 번져나갔고, 천 가닥의 말단 신경이 고통에 겨운 비명을 질러댔다. 그 충격에 비틀대던 나는 그대로 최후를 맞이했다."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip](은)는 자세를 바로잡을 틈을 주지 않았다. [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 [sc_victor.Custom('signature_weapon')](이)가 [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]버렸다. 울컥 치밀어오른 핏덩어리가 입밖으로 쏟아졌고, 그렇게 내 [sc_loser.Custom('MaskFace')]에는 끈적거리는 얼룩이 남겨졌다.\n\n겹겹이 쌓인 고통 너머로 널뛰는 심장이 느껴졌다. 여전히 약동하면서 갈기갈기 찢어진 정맥과 산산이 조각난 동맥으로 피를 내보내는 그 녀석이... 이제는 돌이킬 방도가 없게 되어버렸다."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "그걸 따져서 뭐 하겠는가. 완전히 넝마짝이 되어버린 목이 현실을 보여주고 있는데. 대체 어떻게 된 연유인지는 알 길이 없었다.\n\n비틀거리던 내 몸뚱어리에서 생명이 빠져나갔다. 그렇게 버티던 다음 순간, 나는..."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "외려 상대의 공격이 복부를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다. 그대로 연약한 살점이 갈라졌고 내장이 철퍽거리면서 바닥으로 쏟아졌다.\n\n나는 곧장 창자가 흩어진 자리로 쓰러졌다. 비명을 내지르면서 고꾸라진 몸뚱어리가 극심한 격통으로 불타올랐다.\n\n그런데도 최후의 일격은 빠르게 날아들지 않았다."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "이내 상대가 받아친 공격이 내 [sc_loser.Custom('MaskFace')] 쪽으로 향했다. 그 과정에서 날아든 날붙이가 뼈가 드러날 만큼 살가죽을 [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')]버렸다. 그 바람에 나는 휘청대며 뒤로 물러설 수밖에 없었다. 갑작스러운 고통에 곡소리가 절로 났다. 그 비명은 무기가 절그럭대면서 맞부딪히는 소리마저 능가할 정도였다. 어느새 발밑은 축축하게 젖어 있었다.\n\n그후로도 오랜 시간을 악을 써대며 절규해야 했다. 이윽고 다가온 상대가 내 [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]버리니, [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')] 나왔다.\n\n그렇게 죽음은 날 고통에서 해방시켰다."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "내 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]버리는 게 아니겠는가.\n\n[sc_victor.GetFirstNameNoTooltip]의 입장에서는 식은 죽 먹기나 다름없었을 것이다. [sc_victor.Custom('signature_weapon')](을)를 휘둘러 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버리면 그만이었으니까. 그렇게 의식은 번쩍이는 빛줄기와 고통의 틈바구니에서 흩어져버렸다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "거기에 휩쓸린 나는 완전히 균형을 잃었다.\n\n곧이어 상대가 비틀거리던 나를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리려 했고, 내 몸뚱어리는 [sc_defender.Custom('GroundType')] 위에 거꾸러졌다. 그 상황에서도 나는 망가진 무기를 휘둘러 [sc_victor.GetFirstNamePossessiveNoTooltip] 다음 공격을 막아내려 애썼다. 하지만 상대의 무기가 [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]버리는 상황만큼은 피할 수 없었다.\n\n미처 죽음이 찾아오기도 전에 통증이 의식을 앗아갔기에, 목청껏 내지른 절규는 오래가지 않았다."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_victor.GetFirstNameNoTooltip](은)는 집중력이 떨어진 틈을 노렸다. 곧이어 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 날아든 굳건한 일격이 [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]버렸다.\n\n그대로 뒤로 거꾸러진 내 몸뚱어리는 흉물스러운 피 분수가 되었다. 이래서는 아니 된다. 이렇게 끝날 수는 없어. 아직은 해야 할 게... 아직은... 아직...\n\n더는 손쓸 방도가 없었다. 그렇게 나는 살점으로 뒤덮인 묘비가 되어 무너져 내렸다."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "곧바로 승리하리라는 기대와는 달리, 내 몸뚱어리는 그대로 날아올라 땅바닥에 거꾸러졌다. 그리고는 어떻게 움직일 새도 없이 [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]버렸다.\n\n전투의 희열이 고통을 경감시켰지만, 그마저도 전부는 아니었다. 상대는 비명을 질러대던 나를 발로 걷어차서 돌아 눕히고는 불가피한 최후의 일격을 준비했다."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')](이)가 옆구리부터 가슴팍까지 호를 그렸다. 나를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다는 일념으로 내지른 일격은 곧장 [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')]버렸다.\n\n응수에 의한 충격과 본래의 추진력이 내 몸뚱어리를 [sc_defender.Custom('GroundType')] 위로 내동댕이쳤다. 팔이 움직여지긴 했지만, 제대로 힘이 실리지를 않아서... 너무나 무겁게 느껴졌다. 안간힘을 써봐도 고작해야 몸을 뒤집는 게 전부였다. 이내 끈적거리는 붉은 피가 가슴팍에서 쏟아져 나왔다."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "미처 상황을 파악하기도 전에, 빠르게 몸을 날린 [sc_victor.GetFirstNameNoTooltip](이)가 나를 내동댕이쳤다. 참으로 끔찍한 순간이었다. 그대로 달려든 상대는 내 [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')]버렸고, 오래지 않아 [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')] 나왔다.\n\n곧장 비명을 질렀지만, 허파는 예상만큼 오래 버텨주지 못했다. 이런 상태로는 그냥 입을 다물고 #EMP 견뎌내는#! 수밖에 없었다."
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "곧장 앞으로 달려들어, 가벼운 몸짓으로 목 언저리를 [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]버렸다.\n\n참으로... 용두사미 같은 최후였다. 치열한 공방도 없었고, 비명도 없었으며, 고귀하신 분의 마중도 없었다.\n\n번져가는 고통과 피가 울컥거리는 소리, 죽어가는 날 바라보는 [sc_victor.GetFirstNamePossessiveNoTooltip] 냉정한 눈빛만 있을 뿐이었다."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "이윽고 교활한 속임수가 이어졌다. 곧바로 몸을 돌려서 [sc_victor.GetFirstNameNoTooltip](와)과 마주한 나는 공격을 다른 방향으로 쳐내려고 애썼다.\n\n눈 깜빡할 사이에 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다며 날아든 [sc_victor.Custom('signature_weapon')](이)가 [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]버렸다. 그대로 무너져 내리던 몸뚱어리는 다리 너머로 기이하게 꺾였다. 이내 조각난 신경과 연결되어 있던 살점과 뼛조각 너머로 고통이 번져나가기 시작했다."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "그 순간을 노린 [sc_victor.GetFirstNameNoTooltip](이)가 돌격해서 내 방어 태세를 무너뜨렸다. 이어서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 내지른 강렬한 일격이 상반신을 [sc_victor.Custom('SignatureWeaponWoundVerb3')]고 말았다.\n\n뒤로 나자빠질 수밖에 없는 위력이었다. 이내 무기가 뽑혀 나가면서 잘려 나간 살점과 핏줄기가 사방으로 비산했다. 이게 대체... 이러면 안 되는데... 이럴 수는 없어... 도와줘...\n\n#EMP 도와달라고#!..."
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "그러다가 #EMP 눈#!으로 흘러내리던 땀방울을 훔치려고 멈춰 섰는데, 그때부터 상황이 이상하게 흘러가기 시작했다. [sc_victor.GetFirstNameNoTooltip](이)가 #EMP 정확히#! 그 순간을 노려서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리려 한 것이다. 그 상황에서는 그대로 나가떨어질 수밖에 없었다. 미처 자세를 바로잡기도 전에 상대의 공격이 목을 [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]었다.\n\n넝마짝이 된 목에서 꺽꺽대는 소리가 흘러나왔다. 무어라 말을 꺼내려고 해봤지만 흉물스러운 피거품만 일 뿐이었다. 더운 날씨임에도 불구하고 몸에 한기가 돌았다."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "한데 한눈을 팔았던 게 패착이었다. 기회를 포착한 [sc_victor.GetFirstNameNoTooltip](은)는 흥분해서 달려들었다. 다시금 시선을 위로 올린 그 순간, [sc_victor.Custom('SignatureWeaponTipType')](이)가 복부를 [sc_victor.Custom('SignatureWeaponWoundVerb1')]버렸다.\n\n고통에 겨워서 비명을 내질렀지만, 상황은 이미 마무리된 후였다. 목숨을 위협할 만한 상처를 입은 건 아니었지만, 확실히 끝을 보겠답시고 다음 일격을 준비하는 [sc_victor.GetFirstNameNoTooltip]에게는 대응할 수가 없었다."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "제대로 낙법을 구사하긴 했지만, 사타구니를 노리고 날아든 발길질은 어쩌질 못했다. 곧바로 정신이 아득해졌다. [sc_victor.Custom('signature_weapon')](을)를 휘둘러 [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')]버리는 데는 그 정도로도 충분했다.\n\n이내 맹렬한 기세로 심장에서 뿜어진 피가 가슴팍으로 흘러들었다. 그대로 갈비뼈를 따라 쏟아진 핏덩어리는 [sc_defender.Custom('GroundType')] 위에 웅덩이를 만들었다.\n\n최후의 순간에 창공을 바라볼 수 있게 되어서 그나마 다행이었다."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "결과적으로는 그 행동이 패착이었다. 괜히 세게 떠밀려다가 벼랑을 굴러떨어지는 신세가 되다니. 그 상황에서 홀로 낙법을 구사했던 한 쪽 다리는 완전히 짓이겨지고 말았다.\n\n비탈길을 내려온 [sc_victor.GetFirstNameNoTooltip](이)가 곁에 다다랐을 무렵에는 이미 반쯤 정신을 놓은 상태였다. 이대로는 더 싸울 수가 없었다. 그렇게 판단한 상대는 [sc_victor.Custom('signature_weapon')](을)를 치켜들었다. 고통만큼은 빨리 끝나게 되어서 그나마 다행이었다."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "어떻게든 진창을 벗어나야 한다는 생각에 일생일대의 발악을 했다. 하지만 행운은 내 편이 아니었다. 애써 웅덩이 바깥으로 빠져나갔는데, 또 다른 웅덩이로 거꾸러지다니. [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')]버렸다고 해도 이만큼 힘들지는 않았으리라.\n\n움직일 수가 없었다. 발악할 여력도 남아 있지 않았다. 비명을 지르려고 해봤자, 녹조류가 낀 물이 흘러들 뿐이었다. 그렇게 나는 끈적거리는 심연 깊숙이 빨려 들어갔다."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "외려 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 내지른 연격과 마주해야 했다.\n\n어떤 공격에 동맥을 당한 건지 파악할 수가 없었다. 오래지 않아 몸이 굼떠졌다. 상처에서 흐른 피는 어깨를 거쳐 손목까지 적셨다. 이내 몸뚱어리가 꼴사납게 고꾸라졌다. 너무나도 피곤했다. 이대로 계속... 버티지는 못할..."
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "[sc_victor.GetFirstNameNoTooltip](이)가 화들짝 놀랄 만큼 가까이 있는 상태였다.\n\n[sc_loser.Custom('signature_weapon')](을)를 떨어뜨렸다는 사실을 알아챘지만 딱히 중요하진 않았다. 그대로 팔을 휘둘러서 상대를 제압하려는데... 아무 일도 일어나지 않았다. 그나저나 대체 어디서 피가 흐르는 거지? 여기에 흩어진 살점은 내 몸에서 떨어져 나온 건가? 왜 이렇게... 멍한 건데?\n\n오, 이런..."
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "틈을 내어줄 만한 실수가 곧바로 일어날 리는 만무했다. 하지만 결국 그런 상황이 찾아오긴 했다. [sc_loser.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 힘을 과하게 들인 게 화근이었다. 미처 몸을 피하기도 전에 [sc_victor.Custom('signature_weapon')](이)가 내 복부를 훑고 지나갔다.\n\n그래, 이럴 수도 있는 거겠지."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "거기에 정신이 팔린 탓에 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 후속 공격을 알아채지 못했다. 이내 적의 무기가 [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')]버렸다.\n\n휘청거리던 나는 그대로 [sc_defender.Custom('GroundType')] 위로 거꾸러져서 경련을 일으켰다. 소리를 내지르려고 해도 새된 속삭임만 새어 나올 뿐이었다. 이런 #EMP 고통#! 을 버텨낼 자가 어딨겠는가?\n\n그런 사람은 전무했다."
 single_combat.0031.desc.sc_attacker.butchery.fatality: "품을 파고들어 [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')]버릴 따름이었다.\n\n이내 몸뚱어리가 앞으로 휘청였다. 울컥 솟구친 핏덩어리에 말문이 막혔다. [sc_defender.Custom('GroundType')] 위로 쏟아지는 피 분수를 본 나는 [sc_loser.Custom('signature_weapon')](을)를 내던지고서 벌어진 상처를 막으려고 애썼다.\n\n이런 기분이었던 건가? 이렇게... 연달아 고통을..."
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "그렇게 몇 차례의 응수가 이어지다가, 내 자세가 무너지고 말았다. 흉부에 아로새겨진 대여섯 개의 상처에서 피가 흘러나왔다. 이만하면 날 보고 손쉬운 상대였다고 말하기는 힘들겠지. 하지만 누구에게나 한계는 있는 법이다.\n\n무릎을 꿇고서 [sc_victor.GetFirstNameNoTooltip](이)가 최후의 일격을 가하기를 기다렸다. 마침내 내게 끝이 찾아왔다."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "저 뻔뻔하기 짝이 없는 얼간이는 무슨 생각으로...\n\n남의 가슴팍에 [sc_victor.Custom('signature_weapon')](을)를 박아넣은 거냐고... 대체 어쩌자고... 이런 곳에... 나는... 예술을 선보여야 하는데..."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "어느새 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](이)가 내 [sc_loser.Custom('MaskFace')](으)로 날아들었다.\n\n휘청거리면서 뒤로 물러선 나는 그 불경스러운 행동에 분노를 토해냈다. 하지만 그것도 오래가진 못했다. [sc_victor.GetFirstNameNoTooltip](이)가 폐부를 [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]은 탓이었다. 곧바로 숨이 막혀왔다. 허파에 차오르는 피 때문에 무어라 말을 내뱉는 것도 벅차기만 했다."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "이만큼 피를 흘리고도 멀쩡한 사람이 어딨겠는가. 말 그대로 너무 많은 피를 흘렸던 게 화근이었다.\n\n이내 [sc_victor.GetFirstNameNoTooltip](이)가 [sc_victor.Custom('signature_weapon')](을)를 치켜들더니, [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]버릴 준비를 갖추기 시작했다."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "[sc_victor.GetFirstNameNoTooltip](은)는 거리낌 없이 배후를 잡았다. 몸뚱어리를 [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]버리겠답시고 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버려도 이상할 게 없는 상황이었다.\n\n나는 그대로 [sc_defender.Custom('GroundType')] 위에 고꾸라졌다. 옆으로 쓰러진 터라, 부러진 뼈마디와 찢겨진 내장이 쌕쌕거리며 비명을 질러댔다. 끔찍한 고통이... 이어졌다. 그러다가 한기가 돌았고, 무기력함이 찾아왔으며... 또 무언가가..."
