 single_combat.0031.a.killed_by_another_head_of_faith: "[sc_loser.GetFaith.HighGodName]께서 #DIE1 smiles 날#! 보우하시는구나. #DIE2 [sc_victor.GetTitleAsNameNoTooltip]#!, 과연 네놈은 어떨까?"
 single_combat.0031.a.killed_by_cultural_head: "네놈은  #DIE2 [sc_loser.GetCulture.GetNameNoTooltip]#!에 #DIE1 걸맞지 않아#!."
 single_combat.0031.a.killed_by_house_head: "네놈이 #DIE1 [sc_loser.GetHouse.GetName]#! 가문을 #DIE2 파멸#!로 이끌 터이니..."
 single_combat.0031.a.killed_by_dynasty_head: "#DIE1 [sc_loser.GetDynasty.GetBaseNameNoTooltip]#!보다는 #DIE1 [sc_loser.GetHouse.GetName]#!(이)가 나아."
 single_combat.0031.a.killed_by_close_or_extended_family: "네놈 따위를 #DIE1 [sc_loser.Custom2('RelationToMeShort', sc_victor)]#!(으)로 #DIE2 여기진#! 않겠다."
 single_combat.0031.a.killed_by_friend_or_lover: "#DIE1 [sc_victor.GetFirstNameNoTooltip]#!... #DIE2 어째서#!..."
 single_combat.0031.a.killed_by_soulmate: "우리의 사랑은... #DIE2 영원#!하리라고... #DIE1 생각#!했는데..."
 single_combat.0031.a.killed_by_best_friend: "너를... #DIE1 [Select_CString(sc_victor.IsFemale,'자매','형제')]#!로 여겼다, [sc_victor.GetFirstNameNoTooltip]... 그만큼 #DIE2 애정#!을 베풀었건만..."
