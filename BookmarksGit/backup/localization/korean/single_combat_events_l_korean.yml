 single_combat.0041.desc.sc_defender.wait_and_hope: "상대방이 먼저 움직이길 기다린 덕분에 대단한 성과를 거뒀다."
 single_combat.0041.desc.sc_defender.unsure_attack: "어설프게 내지른 공격이 필요 이상의 효과를 낼 줄이야."
 single_combat.0041.desc.sc_defender.enthusiastic_onslaught: "맹렬한 기세로 무기를 [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')]는데, 그게 제대로 먹혀들었다."
 single_combat.0041.desc.sc_defender.hail_mary: "전력을 다해 공격했던 게 옳았던 모양이다."
 single_combat.0041.desc.sc_defender.pocket_sand: "[sc_defender.Custom('GritType')](을)를 집어 던진 덕분에 확실히 주의를 돌릴 수 있었다."
 single_combat.0041.desc.sc_defender.nut_em: "힘껏 머리로 들이받자, 상대는 그대로 나가떨어지고 말았다."
 single_combat.0041.desc.sc_defender.guard: "내 방어 태세는 견고했다. 적의 공격에도 해를 입지 않을 만큼."
 single_combat.0041.desc.sc_defender.probing_attack: "상대를 탐색하려고 내지른 공격이 빈틈을 만들 줄이야."
 single_combat.0041.desc.sc_defender.onslaught: "[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리면서 휘몰아친 보람이 있었다."
 single_combat.0041.desc.sc_defender.surprise_attack: "전장에선 뜻밖의 계책이 먹혀들기도 한다. 이번에도 그런 경우가 아니었나 싶다."
 single_combat.0041.desc.sc_defender.taunt: "상대를 도발했기에 승리를 거둔 게 아닌가 싶다."
 single_combat.0041.desc.sc_defender.put_the_boot_in: "아무리 천박한 발길질이라도 먹혀들었으면 그만 아닌가."
 single_combat.0041.desc.sc_defender.strict_guard: "여태껏 내 방어 태세를 무너뜨린 자는 없었다. 그건 오늘도 마찬가지였다."
 single_combat.0041.desc.sc_defender.confident_attack: "자신감이 역량을 끌어낸다는 말도 있지 않은가. 이번 기회에 그게 사실임을 증명해냈다."
 single_combat.0041.desc.sc_defender.expert_onslaught: "[sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠답시고 내지른 연격을 감당할 자가 몇이나 있겠는가. 상대도 예외는 아니었다."
 single_combat.0041.desc.sc_defender.attempt_disarm: "적의 의표를 찌를 생각이었는데, 생각보다 손쉽게 무장을 해제할 수 있었다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_defender.tire_opponent: "상대를 기진맥진하게 만들겠다는 책략이 잘 먹혀든 것 같다."
 single_combat.0041.desc.sc_defender.reason_you_suck_speech: "상대를 흥분하게 만들었던 건 [sc_victor.Custom('signature_weapon')](이)가 아니라 세 치 혀였다."
 single_combat.0041.desc.sc_defender.technique_from_legend: "상대를 쓰러뜨리는 것은 이야기를 재현하는 것만큼이나 식은 죽 먹기였다."
 single_combat.0041.desc.sc_defender.like_a_viper: "나는 곧장 상대의 심장을 노렸다. 이번 일격으로 대결은 끝난 거나 다름없게 되었다."
 single_combat.0041.desc.sc_defender.pocket_silver: "묵직한 은화를 [sc_loser.Custom('MaskFace')]에 내던진 게 대단한 성과를 냈다."
 single_combat.0041.desc.sc_defender.martial_voice: "목소리 높여 욕설을 내뱉자, 상대방은 말 그대로 #EMP 혼비백산#!했다."
 single_combat.0041.desc.sc_defender.mocking_boast: "내가 입을 열자, 상대는 #EMP 으드득#! 이를 갈았다."
 single_combat.0041.desc.sc_defender.is_that_a_crocodile: "상대는 안간힘을 쓰며 달려드는 파충류를 막아내려 했다."
 single_combat.0041.desc.sc_defender.desert_warrior: "열기가 상대의 체력을 마구잡이로 깎아 먹었다."
 single_combat.0041.desc.sc_defender.jungle_stalker: "밀림이 몇 번이고 상대의 발목을 붙잡았다."
 single_combat.0041.desc.sc_defender.open_terrain_expert: "광활한 평원에서 맞싸운 덕에 싸움을 이끌어 가기가 수월했다."
 single_combat.0041.desc.sc_defender.rough_terrain_expert: "상대도 이런 거친 지형에서 싸우기는 힘들었나 보다."
 single_combat.0041.desc.sc_defender.forest_fighter: "숲이 제대로 상대의 발목을 붙잡아줬다."
 single_combat.0041.desc.sc_defender.raaargh: "광전사의 광란을 버텨낼 자가 몇이나 있겠는가. 이번 상대도 예외는 아니었다."
 single_combat.0041.desc.sc_defender.hard_grit: "적절하게만 활용한다면 힘겹게 이겨낸 경험만한 게 없다. 바로 나처럼만 쓴다면 말이다."
 single_combat.0041.desc.sc_defender.feint_and_stab: "앞선 공격을 피해 봤자, 반대쪽 손에 쥐어진 단검에 끝장날 뿐이었다."
 single_combat.0041.desc.sc_defender.butchery: "무자비한 공격으로 끔찍한 대가를 받아냈다."
 single_combat.0041.desc.sc_defender.stoic_veteran: "바랑인 친위대는 무너지지 않는다. 적어도 이 자리에서는."
 single_combat.0041.desc.sc_defender.blade_dance: "나는 물 흐르듯이 유려하게 싸웠다. 유연하면서도 불가피하게."
 single_combat.0041.desc.sc_defender.wrath_of_highgod: "[sc_victor.GetFaith.HighGodName]께서 내게 미소를 짓는군."
 single_combat.0041.desc.sc_defender.hurt_me_better: "고통만큼 멋진 게 어딨겠어. 이렇게 매번 #EMP 내 편#!을 들어주잖아."
 single_combat.0041.desc.sc_defender.special_fallback: "내가 정강이를 걷어찰 거라고 예상하는 사람은 드물었다."
 single_combat.0041.desc.sc_defender.something_to_hide: "내가 넌지시 협박하자, 상대는 겁에 질린 듯한 모습을 보였다."
 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.wait_and_hope: "그 자리에 얼어붙은 [sc_loser.GetFirstNameNoTooltip]의 모습에 놀라 자빠질 뻔했다! 이대로 녀석이 싸우려 들지 않는다면, 나를 막지도 못한다는 얘긴데. 그리 생각한 나는 앞으로 달려들어서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다."
 single_combat.0041.desc.opponent_response.unsure_attack: "[sc_loser.GetFirstNameNoTooltip](이)가 나를 [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]버리겠다는 듯이 마구잡이로 무기를 휘둘렀다. 딱히 피하지 못할 법한 공격은 없었다.\n\n"
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught: "[sc_loser.GetFirstNameNoTooltip](이)가 알아듣지도 못할 소리를 내지르면서 [sc_loser.Custom('signature_weapon')](을)를 [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')]다. 그 꼬락서니는 자포자기한 풋내기가 열을 올리는 모습이나 다를 바 없었다.\n\n"
 single_combat.0041.desc.opponent_response.hail_mary: "[sc_loser.GetFirstNameNoTooltip](이)가 될 대로 되라면서 공격을 퍼부었다. 곧장 [sc_loser.Custom('signature_weapon')](이)가 날아들었고, 목숨을 건 연격이 내 몸뚱어리를 [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버리려 했다.\n\n안타깝게도"
 single_combat.0041.desc.opponent_response.pocket_sand: "[sc_loser.GetFirstNameNoTooltip](이)가 바닥에 흩어져 있던 [sc_defender.Custom('GritType')](을)를 움켜쥐고는 내 쪽으로 흩뿌렸다. 그런데 그 순간, 갑작스럽게 돌풍이 불어와 [sc_defender.Custom('GritType')](이)가 녀석의 [sc_loser.Custom('MaskFace')](으)로 날아가는 게 아닌가.\n\n"
 single_combat.0041.desc.opponent_response.nut_em: "[sc_loser.GetFirstNameNoTooltip](은)는 [sc_loser.Custom('signature_weapon')](을)를 늘어뜨리고서 자신만만하게 돌진했다. 전력을 다한 박치기를 시도하려는 게 틀림없었다.\n\n"
 single_combat.0041.desc.opponent_response.guard: "[sc_loser.GetFirstNameNoTooltip](은)는 견고한 방어 태세를 유지했다. 하지만 무너뜨리지 못할 수준은 아니었다. 꽤 고생하긴 했지만, 결국에는"
 single_combat.0041.desc.opponent_response.probing_attack: "[sc_loser.GetFirstNameNoTooltip](이)가 무기를 휘둘러 [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]버리려 했다. 다가오는 나를 저지하려는 모양이었다. 짧게 본다면 영리한 전술이겠지만, 싸움이 길어지면 저만큼 어리석은 것도 없다. 이 결투의 진행을 내게 맡기겠다는 거나 다름없지 않은가.\n\n공격을 강하게 맞받아치는 데 성공한 나는"
 single_combat.0041.desc.opponent_response.onslaught: "[sc_loser.GetFirstNameNoTooltip](이)가 무지막지한 공세를 취했다. [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠답시고 마구잡이로 공격하는데, 악몽처럼 다가오는 공격을 하나하나 쳐내기가 난감했다.\n\n다행히도 녀석이 눈을 깜빡이는 틈에 옆으로 물러나, 끊임없는 연격의 마수에서 벗어나는 데 성공했다."
 single_combat.0041.desc.opponent_response.surprise_attack: "[sc_loser.GetFirstNameNoTooltip](이)가 날아들던 참격의 궤도를 바꿔버렸다. 내 의표를 찌르려던 게 분명했다. 그걸 그대로 맞받아치는 바람에, 외려 본인이 비틀거리게 될 줄은 몰랐을 테지."
 single_combat.0041.desc.opponent_response.taunt: "한발 물러선 [sc_loser.GetFirstNameNoTooltip](이)가 잔혹한 미소를 지었다. 지금부터 누명을 뒤집어씌우려는 게 분명했다. 무슨 망발을 일삼을 계획인지는 몰라도, 그걸 귀에 담고 싶진 않았다. 그래서 반사적으로 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다.\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg: "앞으로 달려든 [sc_loser.GetFirstNameNoTooltip](은)는 곧장 [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버리려 했다. 그 공격이 성공적으로 먹혀들자, 녀석은 의족에 발길질을 날렸다.\n\n어떻게 생각할 틈이 없었다. 나는 그대로 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](을)를 강하게 내리쳤고, 그 여파로 의족이 날아가면서 [sc_loser.GetFirstNameNoTooltip](은)는 땅바닥에 나자빠지는 신세가 되었다.\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback: "앞으로 달려든 [sc_loser.GetFirstNameNoTooltip](은)는 곧장 [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버리려 했다. 그 공격이 성공적으로 먹혀들자, 녀석은 의족에 발길질을 날렸다. 곧장 옆으로 물러선 나는 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠다는 생각으로 무기를 휘둘렀다. 앞으로 나아가려다가 등짝을 내리찍힌 [sc_loser.GetFirstNameNoTooltip](은)는 그대로 땅바닥에 나자빠지는 신세가 되었다.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard: "다른 실력은 차치해도 괜찮을 듯했다. 그만큼 [sc_loser.GetFirstNameNoTooltip]의 방어 태세는 빌어먹을 만큼 훌륭했으니까. 그야말로 실력보다는 운이 중요했던 승부였다."
 single_combat.0041.desc.opponent_response.confident_attack: "[sc_loser.GetFirstNameNoTooltip](은)는 익숙하다는 듯이 [sc_loser.Custom('signature_weapon')](을)를 다뤘다. 그만한 상대를 이기기 위해서는 위험을 짊어져야 하는 법이다. 곧이어 녀석이 [sc_loser.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 막무가내로 달려들었다."
 single_combat.0041.desc.opponent_response.expert_onslaught: "[sc_loser.GetFirstNameNoTooltip](이)가 귀신이라도 들린 것처럼 달려들었다. 끊임없이 몰아치는 폭풍우처럼 연달아 [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버리려고 했던지라, 어쩔 수 없이 계속해서 뒷걸음질을 칠 수밖에 없었다.\n\n그렇게 승리가 눈앞까지 찾아오자, 의기양양해진 녀석은 틈을 보였다."
 single_combat.0041.desc.opponent_response.attempt_disarm: "앞으로 달려든 [sc_loser.GetFirstNameNoTooltip](이)가 [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버리겠다는 심산으로 의기양양한 일격을 선보였다. 하마터면 [sc_victor.Custom('signature_weapon')](을)를 놓칠 뻔했지만, 어떻게든 버텨낸 나는 곧장 공격을 퍼부었다.\n\n그렇게 날아든 공격이 녀석의 허점을 찌른 게 분명했다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip](이)가 계속해서 달려들려는 듯한 움직임을 취했다. 얼마든지 공격해보라는 의도로 보였는데, 그렇다고 녀석에게 다가가면 잽싸게 도망치기 일쑤였다. 호시탐탐 기회를 노리던 나는 어떻게든 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠다는 마음으로 계속 몰아붙였고, 그 과정에서 몇 차례의 공격에 성공하기도 했다.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "[sc_loser.GetFirstNameNoTooltip](이)가 떠버리라는 사실이야 널리 알려진 바가 아니던가. 꼴을 보아하니, 이대로 입을 놀릴 만한 기회를 호시탐탐 엿보려는 것 같다. 그렇다면 그 잘난 세 치 혀가 강철로 벼려진 [sc_victor.Custom('signature_weapon')]에는 상대가 되지 않는다는 것을 보여줘야겠군.\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip](이)가 허술하기 짝이 없는 자세로 공격을 시도했다."
 single_combat.0041.desc.opponent_response.like_a_viper: "너무나도 빨라서 [sc_loser.GetFirstNameNoTooltip]의 움직임에 반응할 수가 없었다. 그대로 내 #EMP 품#!으로 뛰어든 녀석은 심장을 향해 [sc_loser.Custom('signature_weapon')](을)를 휘둘렀다. 찰나의 순간에 반응하지 못한다면, 죽음을 맞이하는 건 기정사실이었다.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip](이)가 허리춤에 매달린 무언가를 움켜쥐더니 나에게 집어 던졌다. 그 정체를 파악하지는 못했지만, 부지불식간에 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다. 곧이어 상대의 머리 위로 묵직한 은화가 억수처럼 쏟아졌다.\n\n순간적으로 [sc_loser.GetFirstNameNoTooltip]의 시야가 가려졌다."
 single_combat.0041.desc.opponent_response.martial_voice: "분노했기에 저러는 걸까, 오만했기에 저러는 걸까. [sc_loser.GetFirstNameNoTooltip](이)가 나를 흙먼지를 뒤집어쓴 평민 취급하면서 힐난하기 시작했다. 이에 온 몸의 털이 곤두설 만큼 화가 치밀었지만, 녀석이 말을 멈추고서 숨을 고르는 순간까지는 기다리기로 했다.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "물러서면서 공격을 피하던 [sc_loser.GetFirstNameNoTooltip](이)가 거리를 벌렸다. 그러고는 세속에 퍼진 내 명성이 참으로 보잘것없는 수준이라면서 힐난을 퍼부어댔다. 덕분에 인내심은 바닥을 드러낼 지경에 이르렀다.\n\n\"손쉽게 명성을 얻는 방법이 뭔지 아나?\" 내가 물었다. 답변 따위는 바라지도 않았다. \"명성이 드높은 자를 죽이는 거다.\"\n\n그 말에 [sc_loser.GetFirstNameNoTooltip](이)가 깜짝 놀란 모습을 보였다."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "[sc_loser.GetFirstNameNoTooltip](이)가 아무런 말도 없이 빠르게 뒤로 물러서기 시작했다. 유령이라도 본 듯한 움직임이었다. 계략을 꾸미는 게 아닌가 싶기는 했지만, 이 기회를 살려보기로 마음먹었다."
 single_combat.0041.desc.opponent_response.desert_warrior: "대단한 열기였다. 이렇게 의욕을 #EMP 떨어뜨리고#!, 체력을 #EMP 갉아먹는#! 수준이라니! 천천히 목을 죄어오는 듯한 느낌이었지만, 꿋꿋한 의지를 내세워 이겨내기로 했다. [sc_loser.GetFirstNameNoTooltip](은)는 아무렇지 않은 것처럼 보였다. 집요하게 쫓아오는 내 모습에는 깜짝 놀란 듯이 보이긴 했지마는.\n\n그래서 녀석이 경계를 늦춘 틈을 노려서"
 single_combat.0041.desc.opponent_response.jungle_stalker: "밀림은 싸움을 벌이기에는 너무 엉망진창인 곳이다. 그런데 [sc_loser.GetFirstNameNoTooltip](은)는 #EMP 아무렇지도 않은#! 것처럼 보였다. 적어도 어느 덩굴에 발목이 휘감기기 전까지는.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "[sc_loser.GetFirstNameNoTooltip](은)는 개활지에서 뛰어난 실력을 보이는 인물이다. 본인도 잘 알고 있기에, 자신에게 알맞은 전장을 골랐던 거겠지. 참으로 힘든 싸움이 계속되었다. 그러던 중에 근처에서 뾰족하게 생긴 커다란 돌부리를 발견했는데, 그 높이가 딱 #EMP 정강이#!쯤이었다.\n\n[sc_loser.GetFirstNameNoTooltip](을)를 그 별것 아닌 장애물로 몰아가느라 한참을 애썼다. 오만하게도 녀석은 내 의도대로 움직여줬고."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip](은)는 산등성이에서 싸우는 데 이골이 난 인물이었다. 이번에도 언덕이나 산지에서 전투를 벌인 경험이 많다는 사실을 여실히 보여줬다. 덕분에 괜스레 떠밀려서 나자빠지는 일이 없게끔 계속해서 자신을 다잡아야만 했다.\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "[sc_loser.GetFirstNameNoTooltip](은)는 늪지에 나타난 [sc_victor.GetFaith.DevilName]나 다를 바가 없었다. 나를 연달아 악취가 솟아오르는 진창으로 밀어 넣는 실력이라니. 여태까지는 깊숙이 패인 웅덩이가 없었단 게 그나마 다행이었다.\n\n그러다가 참으로 우스운 상황이 벌어졌다. [sc_loser.GetFirstNameNoTooltip](이)가 위험을 감수하겠답시고 늪에 발을 들이밀었는데, 진창이 다리를 무릎까지 집어삼키는 게 아니겠는가.\n\n "
 single_combat.0041.desc.opponent_response.forest_fighter: "[sc_loser.GetFirstNameNoTooltip](은)는 숲에서 능숙하게 싸울 줄 안다고 평판이 자자한 인물이었다. 그렇다고 해서 모든 숲에 익숙한 것은 아니었지만.\n\n결투가 펼쳐지고 있는 숲은 참으로 소박한 곳이었다. [sc_loser.GetFirstNameNoTooltip](은)는 어떻게든 자신의 경험을 살려보려고 애썼지만, 도리어 그게 집중력을 흩뜨린 모양이었다."
 single_combat.0041.desc.opponent_response.raaargh: "긴장했다는 듯이 잠시 멈춰선 [sc_loser.GetFirstNameNoTooltip](이)가 몸을 부르르 떨더니 분노를 #EMP 쏟아내기#! 시작했다.\n\n자신의 안위를 도외시하고 앞으로 달려든 광전사는 [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠답시고 제멋대로 공격을 퍼부어댔다. 주먹질이나 발길질 따위는 예삿일이었고, 이빨로 물어뜯으려는 상황마저 벌어졌다.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip](은)는 훌륭한 실력을 선보였다. 섣불리 틈을 내주거나 실수를 저지르는 일도 없었다. 계속해서 빈틈을 노려대는 통에, 조금이라도 약점을 보였다간 고통을 맛보기 일쑤였다.\n\n그래서 녀석이 달려들 때만 맞대응하는 수동적인 방식으로 싸움을 이어나가기로 했다. #EMP [sc_loser.GetFirstNameNoTooltip]#!(이)가 실수를 저지르는 순간까지 기다렸다가"
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.GetFirstNameNoTooltip](이)가 [sc_loser.Custom('SignatureWeaponAttemptedLight')]버리겠다는 듯이 [sc_loser.Custom('signature_weapon')](을)를 들이밀었다. 될 대로 되라는 식의 공격인 것만 같았다.\n\n그래서 녀석의 손아귀에 쥐여 있던 무기를 날려보내는 건 그리 어렵지 않았다. 그러던 찰나에 반대쪽 손에 쥐여져 있던 단검이 번쩍이는 모습이 눈에 들어왔다."
 single_combat.0041.desc.opponent_response.butchery: "[sc_loser.GetFirstNamePossessiveNoTooltip] 흉악한 명성을 생각해 보면, 맹렬히 달려들어서 [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버리려 하는 모습은... 어설프다는 얘기가 절로 나올 정도였다. 저만하면 어렵지 않게 쳐낼 수도 있었다. [sc_victor.GetFaith.NegativeAfterLife](이)가 떠오를 만큼 흉포한 연격이긴 했지만... 무기를 집어 들고서 맞대응한다면, 아무리 무시무시한 약탈자라도 상대할 만하다는 생각이 들었다.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip](은)는 바랑인다운 기량을 선보이면서 [sc_loser.Custom('signature_weapon')](을)를 휘두르고 연격을 퍼부어댔다. 상대하기가 쉽지만은 않았지만, 쳐내지 못할 만한 수준은 아니라는 생각이 들었다.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "[sc_loser.GetFirstNameNoTooltip](은)는 [sc_loser.Custom('signature_weapon')]의 달인으로 유명세를 떨쳤던 인물이다. 그런데 이번에는 자신의 기량을 너무 과신했던 모양이다.\n\n찰나의 틈을 노려서 무기를 거머쥔 손을 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리자, 녀석의 자세는 그대로 무너지고 말았다."
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "[sc_loser.GetFaith.HighGodName]께 헌신하겠다고 소리를 내지르는 데 정신이 팔린 탓일까. [sc_loser.GetFirstNameNoTooltip](은)는 대결에 제대로 집중하지를 못했다.\n\n터무니없을 만큼 오만한 녀석을 보면서 어깨를 으쓱인 나는 앞으로 뛰어들었다."
 single_combat.0041.desc.opponent_response.hurt_me_better: "오직 [sc_victor.GetFaith.HealthGodName]께서만 아시리라. [sc_loser.GetFirstNameNoTooltip](이)가 얼굴을 찌푸리고 있는 까닭을. 두려움 때문은 아닐까? 고통이나 욕정 때문일지도 모르지. 그저 혼란스러운 걸지도. 어떤 연유인지는 감도 잡히질 않았다.\n\n어떤 감정을 느끼는지는 몰라도, [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 달려든 사람이 생채기조차 내지 못할 움직임을 보여주다니."
 single_combat.0041.desc.opponent_response.special_fallback: "[sc_loser.GetFirstNameNoTooltip](이)가 갑작스레 앞으로 달려들더니, 맹렬한 기세로 #EMP 방금 전#!까지 정강이가 있었던 자리에 발길질을 날렸다. 내가 잽싸게 빠져나갈 줄은 예상하지도 못했나 보다. 그대로 나를 지나친 녀석은 완전히 균형을 잃고 말았다.\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip](이)가 나를 흔들어보겠다는 심정으로 한심하기 짝이 없는 짓거리를 시도했다. 으스스한 목소리로 가당치도 않은 협박을 늘어놓다니. 인내심을 잃어버린 나는 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](으)로 녀석의 턱주가리를 후려쳤다.\n\n그대로 비틀거리면서 뒤로 물러서던 녀석은"
 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "상대는 공격을 받아칠 생각도, 피할 생각도 하지 않았다. 그대로 공격했다간 [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]버릴지도 모르는 상황이었기에, 그 직전에 공격을 멈춰야만 했다.\n\n제자리에 멈춰 선 내가 [sc_victor.Custom('signature_weapon')](을)를 들이밀자, [sc_loser.GetFirstNameNoTooltip](이)가 다시 한번 그 자리에 얼어붙었다. 그제야 대결에서 승리했다는 확신이 들었다."
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "그 소극적인 모습에 용기가 샘솟았다. 곧장 앞으로 뛰어들어서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리자, 녀석은 그대로 균형을 잃었다. 이후로는 숨 돌릴 틈이 없었다. 앞선 공격에 이어서 무릎을 걷어차자, [sc_loser.GetFirstNameNoTooltip](은)는 #EMP 꽈당#!하는 소리와 함께 바닥에 엎어졌다.\n\n그렇게 주어진 시간은 목숨을 앗아갈 준비를 갖추는 데도 충분했다. 오래지 않아 항복 선언이 이어졌다."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "호시탐탐 기회를 노리던 나는 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](으)로 관자놀이를 후려쳤다. 이내 녀석은 골이 빠개져서 죽은 양처럼 풀썩 엎어졌다.\n\n[sc_defender.Custom('GroundType')] 위에 나자빠져서 끙끙 앓는 [sc_loser.GetFirstNameNoTooltip]의 모습에는 연민 어린 눈길을 던질 수밖에 없었다. 녀석을 아련히 바라보던 나는 그대로 목숨을 앗아갈 준비를 끝마쳤다.\n\n그 모습에 [sc_loser.GetFirstNameNoTooltip](은)는 잠깐이라도 목숨을 부지하겠다면서 꺽꺽대는 목소리로 항복 의사를 밝혔다."
 single_combat.0041.desc.opponent_response.hail_mary.injury: "절박한 마음가짐만으로는 부족한 기량을 메꾸지 못했다. 녀석이 휘두른 공격은 대부분 빗나가기 일쑤였고, 그나마 제대로 된 공격은 [sc_victor.Custom('signature_weapon')]에 가로막히거나 튕겨 나가기만 했다. 그 여파로 발을 헛디디는 일도 다반사였다.\n\n이내 마구잡이로 휘두르던 무기가 [sc_loser.GetFirstNameNoTooltip]의 [sc_loser.Custom('MaskFace')](으)로 향하는 우연까지 겹쳤다. 나는 연민 어린 눈길을 보내면서, 녀석의 손아귀에 쥐어진 무기를 회수했다.\n\n곧바로 항복 선언이 이어졌다."
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "캑캑거리느라 바빴던 녀석에게는 목젖으로 날아드는 [sc_victor.Custom('SignatureWeaponEndType')](을)를 알아채고서 회피할 여유가 없었다. 어쩔 수 없이 [sc_defender.Custom('GroundType')] 위로 발라당 나자빠져야만 했다.\n\n공격을 끝낸 무기로 자연스레 복부를 겨눈 나는 한숨을 돌리면서 [sc_loser.GetFirstNameNoTooltip](이)가 정신을 차리고 항복하기를 기다렸다. 상대가 백기를 들기까지는 오랜 시간이 걸리지 않았다."
 single_combat.0041.desc.opponent_response.nut_em.injury: "달리 생각할 겨를이 없었기에, 곧장 복부에다가 무릎을 박아넣었다. 그러자 그 얼간이가 나자빠졌다.\n\n나름대로 제대로 된 낙법을 취한 [sc_loser.GetFirstNameNoTooltip](은)는 벌써부터 제 발로 일어서겠답시고 허우적거렸다. 바로 그 순간에 후속 공격이 날아들었다.\n\n흉포한 기세로 등뼈에 맞닿은 발길질과 [sc_victor.Custom('signature_weapon')] 때문인지, 녀석은 꼼짝없이 항복하는 신세가 되어버렸다."
 single_combat.0041.desc.opponent_response.guard.injury: "커다란 빈틈을 만드는 데도 성공했다.\n\n그 이후부터는 수월했다. [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리는 것만으로도 [sc_loser.Custom('signature_weapon')](을)를 날려버리는 데는 무리가 없었으니까.\n\n이대로 최후의 일격을 선보이면 되겠다고 생각하던 찰나, 그럴 필요가 없다는 듯이 [sc_loser.GetFirstNameNoTooltip](이)가 항복을 선언했다."
 single_combat.0041.desc.opponent_response.probing_attack.injury: "곧장 상대의 [sc_loser.Custom('signature_weapon')](을)를 날려버렸다. 날아오른 무기가 허공을 가르는 장면은 참으로 근사했다. 그렇게 전장에는 맨손이 되어버린 [sc_loser.GetFirstNameNoTooltip](와)과 [sc_victor.Custom('signature_weapon')](을)를 치켜든 #EMP 나#!만 남겨졌다.\n\n그리고 그대로 무기를 휘두르려던 찰나, 녀석이 항복을 선언했다."
 single_combat.0041.desc.opponent_response.onslaught.injury: "그 여파로 [sc_loser.Custom('signature_weapon')](은)는 힘없이 허공을 가르는 신세가 되었다. 나는 무릎에 발길질을 날리면서 상대를 밀쳐냈다. 그리고는 어떻게든 맞서 싸우겠답시고 몸을 돌리는 [sc_loser.GetFirstNamePossessiveNoTooltip] 턱주가리에 주먹을 꽂아넣었다.\n\n그대로 [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버리기만 했는데, 비틀거리던 상대는 무기를 놓쳐버리고 말았다. 자비심을 발휘해서 정신을 차릴 시간을 주자, 곧바로 항복 선언이 이어졌다."
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "나는 계속해서 공격에 응수하는 게 아니라, [sc_loser.GetFirstNamePossessiveNoTooltip] 복부를 걷어차는 방안을 택했다. 그러자 녀석은 몸을 반으로 접고서 컥컥거리며 헛기침을 토해냈다.\n\n그렇다고 이렇게 뒤통수를 훤히 드러내다니. 명치에다가 발길질을 한 다음, 팔꿈치로 뒤통수를 찍어버리라는 거나 다름없지 않은가.\n\n그렇게 [sc_loser.GetFirstNameNoTooltip](은)는 [sc_defender.Custom('GroundType')] 위로 나자빠지는 신세가 되었다. 속을 게워내지 않고 항복하겠다면서 컥컥대는 꼴을 보고는 외려 용하다는 생각이 들었다."
 single_combat.0041.desc.opponent_response.taunt.injury: "녀석이 이렇게 땅바닥을 구르는 모습을 보니, 앞서 내지른 공격이 효과가 있었던 모양이다.\n\n제대로 몸을 가누지도 못하고 백기를 들어버릴 줄이야."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "그런데도 어떻게든 일어나려고 애쓰는 꼴이라니. [sc_victor.Custom('signature_weapon')](이)가 날아들면 또다시 나동그라져야 하는 상황이건만. 그렇게 연신 비웃음을 쏟아내면서 이미 끝난 승부라는 사실을 알려주기로 했다. 이내 조롱을 견디지 못한 녀석은 중얼거리며 항복 의사를 밝혔다."
 single_combat.0041.desc.opponent_response.strict_guard.injury: "이내 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 공격이 방어 태세를 무너뜨렸고, [sc_victor.Custom('SignatureWeaponTipType')](이)가 녀석의 목젖에 맞닿았다.\n\n우리는 한동안 꼼짝할 수가 없었다. 그러는 동안에 [sc_loser.GetFirstNameNoTooltip](은)는 자신의 선택지를 고민하는 것처럼 보였다. 눈을 부라리면서 손끝에 힘을 주니, 그 고집스러운 인간도 백기를 들고 말았지만."
 single_combat.0041.desc.opponent_response.confident_attack.injury: "그 모습을 본 나는 공격을 강하게 받아쳐서, 날아드는 무기의 궤도가 녀석을 향하게끔 했다.\n\n그렇게 튕겨 나오는 [sc_loser.Custom('signature_weapon')](을)를 피하려던 [sc_loser.GetFirstNameNoTooltip] 앞으로 이번에는 [sc_victor.Custom('signature_weapon')](이)가 날아들었다. 치명적인 일격은 아니었지만, 녀석을 나자빠지게 하기에는 충분한 위력이었다.\n\n이미 무기를 떨어뜨린 상태였기에, [sc_loser.GetFirstNameNoTooltip]에게는 항복 외에 다른 선택지가 없었다."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "그 모습을 보고 간절해진 나는 [sc_loser.GetFirstNameNoTooltip]의 관자놀이에 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](을)를 들이밀었다.\n\n갑작스러운 기습에 당황한 녀석은 뒷걸음질쳤다. 바로 그 순간에 더 커다란 빈틈이 생겼다. 이내 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 내지른 공격이 녀석의 [sc_loser.Custom('signature_weapon')](을)를 날려버렸다.\n\n그렇게 무기를 잃어버린 [sc_loser.GetFirstNameNoTooltip](은)는 내 처분을 기다리는 처지가 되었다. 본인도 잘 알고 있었으리라. 그랬기에 씁쓸한 표정으로 백기를 들어 올린 거겠지."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "그래서 이런 사소한 일격에 당해 [sc_loser.Custom('signature_weapon')](을)를 놓쳐버린 거겠지. 덩치만 커다란 화살처럼 홱 날아가버리는 꼴이라니, 원.\n\n곧이어 무슨 일이 벌어졌는지를 알아차린 [sc_loser.GetFirstNameNoTooltip](이)가 당황한 표정으로 항복하겠다고 말했다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "이내 균형을 잃고 미끄러진 [sc_loser.GetFirstNameNoTooltip](이)가 [sc_defender.Custom('GroundType')] 위로 꼴사납게 자빠졌다.\n\n그대로 우위를 잡은 나는 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠다는 생각으로 연격을 쏟아냈다.\n\n그럼에도 녀석은 단호하게 버텼다. 내가 [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버리려고 하니, 결국 백기를 들어 올렸지마는."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "앞으로 나아간 나는 [sc_victor.Custom('SignatureWeaponEndType')](으)로 녀석의 목젖을 후려쳤다. [sc_loser.GetFirstNameNoTooltip](은)는 곧바로 헛기침을 쏟아냈다. 제 기능을 하지 못하게 된 기도로 어떻게든 숨을 쉬어보려는 듯한 모양새였다.\n\n그 이후부터는 간단했다. 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버리겠다는 듯이 상황을 연출하니, 항복을 받아내는 것도 어렵지만은 않았다."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "혼란스럽기 짝이 없었다. 당최 무슨 일이 벌어지고 있는지를 알 길이 없었으니까. 뒤편에서 떠들썩한 웃음소리가 들려오고서야 상황이 파악되었다.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 연극이라도 하듯이 자세를 바꿔댔다. 어찌 저렇게 #EMP 어설프단#! 말인가. 그 과정에서 자신의 [sc_loser.Custom('signature_weapon')]마저 #EMP 떨어뜨리는#! 촌극이 벌어질 정도라니.\n\n터져나오는 웃음을 참는 것부터가 고역이었다. 그래서 그냥 무기를 겨누고서 항복하기를 권했다."
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "그래서 본능적으로 온 힘을 다해서 공격을 받아냈다. #EMP 가까스로#! 흘려낸 일격이 어깻죽지 너머로 지나가는 모습을 지켜본 나는 재빨리 무릎을 치켜들어 명치를 노렸다.\n\n그러자 [sc_loser.GetFirstNameNoTooltip](이)가 쓰러졌다. 숨을 거칠게 몰아쉴 수밖에 없었다. 목전까지 찾아왔던 죽음의 문턱에서 빠져나왔다는 사실을 떠올린 나는 곧장 녀석의 목젖에 [sc_victor.Custom('signature_weapon')](을)를 들이밀었다. 이대로 정신 차리게 두진 않겠다는 생각의 발로였다.\n\n그렇게 이번 대결은 내 승리로 끝났다."
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "그 틈을 노려서 돌진한 나는 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다는 심산으로 공격을 쏟아냈고, 녀석의 손아귀에 쥐어져 있던 [sc_loser.Custom('signature_weapon')](을)를 허공으로 튕겨냈다.\n\n깜짝 놀란 [sc_loser.GetFirstNameNoTooltip](은)는 그대로 멈춰 섰다. 그리고는 입가에 들어간 은화를 뱉으면서 항복 의사를 밝혔다."
 single_combat.0041.desc.opponent_response.martial_voice.injury: "그렇게 마침내 때가 찾아왔다. 곧장 앞으로 달려들어서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리니, 녀석은 엉덩방아를 찧었다.\n\n일순간 당황한 기색을 내비치던 [sc_loser.GetFirstNameNoTooltip](은)는 어떻게든 싸움을 이어나가려 했다. 하지만 이내 내가 당장이라도 [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 생각이라는 것을 깨달았는지 그대로 항복 의사를 밝혔다."
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "가슴팍을 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리기에는 그만한 빈틈으로도 충분했다.\n\n억지로 숨을 뱉어낸 [sc_loser.GetFirstNameNoTooltip](은)는 아무리 봐도 싸울 만한 상태가 아니었다. 연이은 공격으로 [sc_loser.Custom('signature_weapon')]마저 놓쳐버린 상황이기에 더욱 그랬다.\n\n이윽고 이어진 항복 선언은 참으로 초라하고도 씁쓸했다."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "그대로 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠다는 일념으로 연격을 쏟아냈다. 이에 화들짝 놀란 녀석은 [sc_defender.Custom('GroundType')] 위로 고꾸라졌다.\n\n곧바로 [sc_victor.Custom('signature_weapon')](을)를 목덜미에 드리우자, [sc_loser.GetFirstNameNoTooltip](은)는 내키지 않는다는 듯이 항복 의사를 밝혔다."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "위험을 감수하고서 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리니, 녀석의 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](이)가 덤불 너머로 날아갔다. 곧장 상대의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 심산으로 자세를 잡았다.\n\n그러자 [sc_loser.GetFirstNameNoTooltip](은)는 지체 없이 항복 의사를 밝혔다."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "한데 녀석은 그 사실을 눈치채지를 못했는지 균형을 잃어버렸다. 정확히 내가 바라던 모습이었다.\n\n그렇게 비틀거리는 틈을 노려서 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리니, [sc_loser.GetFirstNameNoTooltip](은)는 자연스레 나동그라졌다. 거기다가 넘어지는 와중에 [sc_loser.Custom('signature_weapon')]까지 놓쳤으니...\n\n목을 짓밟자마자 항복한다는 소리가 튀어나오는 게 당연했다."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "하지만 지금 당장은 버텨내는 게 고작이었다.\n\n이윽고 반격을 날릴 기회가 찾아왔다. 빈틈을 노려서 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리니, [sc_loser.GetFirstNameNoTooltip](은)는 곧장 돌부리 아래로 거꾸러졌다.\n\n비탈길은 나지막한 경사에 불과했지만, 그대로 나동그라질 만큼은 높았다. 그렇게 당장에 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버린다고 해도 이상할 게 없는 상황이 펼쳐졌다.\n\n머지않아 항복 선언이 이어졌다."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "운이 따라주기라도 한 걸까. 이에 정신이 팔려서 상황을 파악하지 못한 녀석의 무장을 해제하는 데 성공했다. 지금까지의 힘든 싸움은 농담에 불과했다는 듯이 손쉬웠다.\n\n항복 선언이 이렇게나 달콤했던 적이 있는지 모르겠다."
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "그 결정적인 기회를 놓칠 수는 없었다. 곧장 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리자, 녀석은 정신을 차리지 못했다.\n\n그대로 땅바닥에 엎어진 녀석의 무기를 걷어차서 수풀 너머로 날려보내는 일은 어렵지 않았다. 이내 상대의 목덜미 위로 [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')](이)가 드리웠다. 눈을 굴리면서 상황을 파악하려고 애쓰던 [sc_loser.GetFirstNameNoTooltip](은)는 오래지 않아 백기를 들었다."
 single_combat.0041.desc.opponent_response.raaargh.injury: "미친듯이 날뛰고 있긴 해도, 대처하기가 #EMP 어려운#! 상황은 아니었다. 도리어 과도한 분노로 제 기량을 발휘하지 못하고 있었으니까. 마구잡이로 드잡이질을 해대야 하는 것도 아니니, 결투 중에 슬며시 물러선다고 해서 문제 될 건 없었다.\n\n잠시 후, 무아지경에서 깨어난 [sc_loser.GetFirstNameNoTooltip](은)는 실망스러운 결과와 마주해야 했다. 분노에 몸을 맡겼다가, 자신이 휘두르던 무기의 [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')]버린 상황이라니... 이를 악물고서 항복하겠다는 말을 꺼낼 수밖에 없었으리라."
 single_combat.0041.desc.opponent_response.hard_grit.injury: "그제야 공세를 펼치는 식이었다.\n\n이렇게 의지력과 세심한 주의력을 겨루는 건 너무나도 고된 일이었다. 결국 [sc_loser.Custom('ShieldPersonFemaleMale')](을)를 고꾸라뜨리고 무장을 해제하는 데 성공하긴 했지만 말이다.\n\n그렇게 떨떠름하면서도 보람찬 항복 선언을 받아냈다."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "재빠르게 상황을 파악한 나는 [sc_victor.Custom('signature_weapon')](을)를 뒤쪽으로 휘둘러, [sc_victor.Custom('SignatureWeaponEndType')](으)로 반대쪽 손을 노렸다. 이윽고 녀석이 숨겨뒀던 단검이 허공으로 튕겨 나갔다.\n\n또다시 속임수에 당하고 싶지 않았던 나는 곧장 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버리려 했다. 하지만 [sc_loser.GetFirstNameNoTooltip](이)가 끔찍한 죽음을 맞이하는 일은 벌어지지 않았다. 그 누구보다 빠르게 항복 의사를 밝힌 덕분이었다."
 single_combat.0041.desc.opponent_response.butchery.injury: "무엇이든지 [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버릴 기세로 현란한 연격이 펼쳐지던 와중에, [sc_loser.GetFirstNamePossessiveNoTooltip] 품으로 파고들어서 손아귀에 거머쥔 [sc_loser.Custom('signature_weapon')](을)를 날려버렸다. 그냥 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버릴 생각으로 한번 휘둘렀을 뿐인데.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 위협적인 기세를 유지하려고 애썼지만, [sc_victor.Custom('signature_weapon')](을)를 거머쥐고 있는 내 입장에서는 헛된 발악에 불과했다.\n\n마침내 녀석이 항복하겠다고 선언했을 때는 #EMP 어찌나#! 만족스러웠는지 모른다."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "그렇게 우리의 대결은 인내심 승부가 되어버렸다. 서로 상대방의 집중력이 먼저 깨지기를 바랐다. 다행히도 [sc_loser.GetFirstNameNoTooltip](이)가 먼저 실수를 저질렀다. 빈틈을 보였다가 반격을 얻어맞은 녀석은 그대로 [sc_loser.Custom('signature_weapon')](을)를 떨어뜨렸다.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 패배를 맞이하는 순간에도 고고했다. 근육을 이완시키고는 곧장 항복하겠다는 의사를 밝힐 정도로."
 single_combat.0041.desc.opponent_response.blade_dance.injury: "그렇게 [sc_loser.GetFirstNamePossessiveNoTooltip] 무기는 호를 그리면서 날아갔다.\n\n[sc_loser.Custom('signature_weapon')]의 달인이니 떠들어대도 똑같았다. 자신의 무기가 사라졌다는 사실을 깨달은 순간에 얼굴에 피어나는 당혹스러운 기색이라니.\n\n녀석에게 무슨 일이 벌어진 건지를 파악할 시간을 주기로 했다. 의기양양해진 나는 우쭐거리면서 [sc_victor.Custom('signature_weapon')](을)를 들어 보였다. [sc_loser.GetFirstNameNoTooltip](은)는 믿기지 않는 현실에 더듬거리면서 항복 의사를 밝혔다."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "곧바로 정강이를 노리는 발길질이 이어졌다.\n\n[sc_loser.GetFirstNameNoTooltip](이)가 부르짖었던 기도문은 어느새 새된 비명으로 바뀌었다. 곧장 이어지는 발길질 세례에 고꾸라진 녀석은 성난 듯이 침음과 질책을 쏟아내며, 내 불경스러운 행동거지를 질책했다. 그 모습에 나는 녀석의 [sc_loser.Custom('MaskFace')] 앞에 [sc_victor.Custom('signature_weapon')](을)를 들이밀고서 [sc_loser.GetFaith.HighGodName](이)가 내릴 천벌을 기다리기로 했다.\n\n하지만 심판이 내려지는 일은 없었다. 분노에 차서 항복을 선언하는 일은 있었지만."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "녀석의 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](을)를 날려버렸을 때는 연민의 감정마저 솟아날 정도였다.\n\n녀석에게서 제대로 된 항복 선언을 받아내는 데는 시간이 좀 걸렸다. 뭐, 어떻게든 성공했으니 된 거지만."
 single_combat.0041.desc.opponent_response.special_fallback.injury: "이대로 대결을 마무리하면 되겠다는 생각이 들었다. 그래서 고꾸라진 녀석을 짓밟은 다음, 항복한다는 소리가 나올 때까지 발길질을 퍼부어댔다."
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "벌러덩 나자빠져서는 내내 헛구역질을 해댔다.\n\n손아귀를 걷어차여서 [sc_loser.Custom('signature_weapon')]까지 잃어버린 [sc_loser.GetFirstNameNoTooltip](은)는 #EMP 곧바로#! 항복하겠다면서 목소리를 짜냈다."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "그렇게 이어진 공격은 녀석의 목으로 향했고, 목구멍이 있던 자리에는 피비린내를 풍기는 상처가 남겨졌다. 벌어진 살점에서 진홍빛 핏방울이 뿜어져 나오자, [sc_loser.GetFirstNameNoTooltip](은)는 풀썩 나자빠졌다. 참으로 끔찍한 광경이 연출되는 동안, 목덜미에서 흘러나온 생명의 근원은 가슴팍을 적셨다.\n\n무릎을 꿇은 채로 무너져 내린 녀석은 오래지 않아 침묵을 지켜야 하는 신세가 되었다."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "하지만 [sc_loser.GetFirstNameNoTooltip]에게도 무언가 꿍꿍이가 있다는 것만큼은 분명했다. 나는 위험을 감수하고서 앞으로 뛰어들기로 했다. 이내 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 일격이 가슴팍에 내비쳤던 빈틈에 맞닿았고, 비스듬히 호를 그린 무기가 [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸다. 녀석의 흉부에는 깊고도 커다란 구멍이 남겨졌다.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 그대로 얼어붙었다. 밀려드는 고통이 온몸을 집어삼키는 상황인지라 움직일 수조차 없었던 거겠지.\n\n그대로 [sc_victor.Custom('signature_weapon')](을)를 끄집어내자, 숨이 끊어진 시체가 꼴사나운 자세로 [sc_defender.Custom('GroundType')] 위로 거꾸러졌다."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "나는 호시탐탐 기회를 노리다가 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버릴 생각으로 튀어나갔다. 이내 가슴팍으로 날아든 일격이 [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸고, 조각난 뼛조각과 뜯겨나간 살점이 허공으로 비산했다.\n\n방금 전까지의 관성 때문인지 [sc_loser.GetFirstNameNoTooltip](이)가 빙글 몸을 돌리다가 풀썩 쓰러졌다. 마구잡이로 뒤얽힌 살점덩어리는 고통과 충격이 뒤섞인 중얼거림을 내뱉으며 경련했다. 탈출구를 찾아내려는 듯한 그 철퍽거리는 움직임은 심장의 요동이 끝날 때까지 계속되었다."
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "그런 공격에는 당해줄 수 없었다. 처음에 날아든 공격을 피한 나는 [sc_victor.Custom('signature_weapon')](으)로 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버렸다. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버릴 각오로 내질렀던 일격이 거둔 성과였다.\n\n그러자 [sc_loser.GetFirstNameNoTooltip](은)는 그 자리에서 얼어붙었다. 다리가 제 역할을 하지 못하게 되었으니, [sc_defender.Custom('GroundType')] 위로 엎어지는 건 당연한 수순이었다. 발길질을 퍼붓고서 작별 인사를 건넨 나는 그대로 녀석의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸다."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "이런 기회를 놓칠 사람이 어딨겠는가. 나는 곧장 [sc_victor.Custom('signature_weapon')](을)를 치켜들어 가슴팍을 내리그었다. 그 신속한 동작에 [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]다.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 비틀거리면서 뒤로 물러섰다. 넝마가 되어버린 가슴팍에서는 제멋대로 핏방울이 흩뿌려졌다.\n\n나는 최후의 일격을 준비할 생각으로 녀석의 몸뚱어리에 박혀 있던 무기를 뽑아냈다. 한데 숨은 이미 끊어진 상태였다. 괜히 잡아 뽑을 필요는 없었던 모양이다. "
 single_combat.0041.desc.opponent_response.nut_em.fatality: "대담한 전술이었지만, [sc_victor.GetFaith.WarGodName]께서 이미 점지해주신 바였다. 나는 곧장 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버릴 생각으로 [sc_victor.Custom('signature_weapon')](을)를 치켜들었다. 이내 그렇게 내지른 무기가 [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n사방으로 #EMP 흩뿌려진#! 살점 너머로 악몽과도 같은 절규가 들려왔다. 아니, 반쯤은 꺽꺽대는 소리였다고 말해야 옳겠군. 그렇게 [sc_loser.GetFirstNameNoTooltip](은)는 휘청거리면서 앞으로 나아갔다.\n\n아직 [sc_loser.Custom('signature_weapon')](이)가 쥐어져 있는 상황이었기에, 자비로운 죽음을 선사하겠답시고 위험을 감수할 필요까진 없단 생각이 들었다. 그래서 쏟아지는 핏방울이 녀석의 눈망울에 어린 생기를 앗아갈 때까지 가만히 지켜보기로 했다."
 single_combat.0041.desc.opponent_response.guard.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리는 데도 성공했다. 안쪽 넓적다리를 꿰뚫은 무기는 그대로 동맥을 찢어발겼다.\n\n전투에 열기에 휩싸인 탓일까. [sc_loser.GetFirstNameNoTooltip](은)는 20초... 아니, 30초 가까이를 더 싸우고서야 출혈이 있다는 사실을 깨달았다.\n\n미처 상황을 파악하지 못했던 상대는 말 그대로 피칠갑이 되어버린 몸뚱어리를 내려다봤다. 이내 믿지 못하겠다는 눈빛을 보내던 [sc_loser.GetFirstNameNoTooltip](은)는 밀려드는 나른함에 속절없이 바닥에 고꾸라졌다. 그렇게 빠르고 고통없는 최후가 찾아왔다."
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "상대가 거머쥐었던 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]버렸다.\n\n그 이후부턴 손쉬웠다. 녀석의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버리는 순간까지 [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]버리면 그만이었으니까.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 편히 눈을 감지 못했다."
 single_combat.0041.desc.opponent_response.onslaught.fatality: "나는 반사적으로 무릎을 [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버리며 반격을 가했다. 그 바람에 상대는 땅바닥에 풀썩 나자빠졌다.\n\n곧바로 영리한 발놀림을 선보인 덕에, 휘청거리면서 몸을 일으키던 [sc_loser.GetFirstNameNoTooltip]의 배후를 잡을 수 있었다. 그 상황에서 곧장 가해진 공격은 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n이 정도면 말 그대로 즉사였다."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\n이후에 이어진 반격이 상대의 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](을)를 허공으로 날려보냈다. 이에 당황한 [sc_loser.GetFirstNameNoTooltip](은)는 그 자리에 얼어붙었다.\n\n바로 그게 죽음의 전조였으리라. 이내 [sc_loser.Custom('signature_weapon')](이)가 어깻죽지를 [sc_victor.Custom('SignatureWeaponWoundVerb5')]었고, 녀석은 무언가 중요한 게 찢겨나가기라도 한 것처럼 축 늘어졌다.\n\n[sc_defender.Custom('GroundType')] 위로 나자빠지기도 전에 숨이 끊어질 줄은 몰랐는데."
 single_combat.0041.desc.opponent_response.taunt.fatality: "그렇게 내질렀던 공격은 녀석의 흉부에 맞닿았다. 생각했던 것보다 훨씬 강한 힘이 실려 있었는지, 뜯겨나간 내장과 조각난 갈비뼈가 사방으로 비산했다.\n\n결국 [sc_loser.GetFirstNameNoTooltip](은)는 제대로 도발하지도 못하는 신세가 되어버렸다. 제 무게를 이기지 못하고 비틀거리던 녀석은 이내 숨이 끊어진 채로 나자빠졌다."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "공세를 이어가던 나는 [sc_victor.Custom('signature_weapon')](을)를 굳세게 휘둘렀고, 그 일격이 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n이내 [sc_loser.GetFirstNameNoTooltip](이)가 위액이 섞인 핏덩어리를 토해내기 시작했다. 컥컥대면서 헛기침을 해대자, 덩어리진 액체가 허공으로 비산했다. 그 상태에서 그대로 떨어져 내린 핏방울은 입가와 콧구멍으로 흘러들어가기 일쑤였다. 다행히도 그 숨막히는 상황은 오래가지 않았다."
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "이내 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 공격이 벽처럼 굳건했던 방어를 꿰뚫었다.\n\n그 이후로는 단 한 차례의 공격만으로도 충분했다. 그렇게 [sc_victor.Custom('signature_weapon')](이)가 [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 찢겨진 정맥에서 흘러내리는 핏줄기를 알아차리지 못했다. 그저 반사적으로 다음에 날아들 공격을 쳐낼 뿐.\n\n그 불굴의 의지에 경탄하는 동안에 시간은 흘러갔다. 이내 녀석의 눈에서 생기가 사그라들었다."
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "나는 그 틈을 노려서 녀석의 복부에 일격을 날렸다.\n\n그 공격이 피부를 찢었고, 지방을 갈랐으며, 근육을 뜯어냈다. 이내 넝마짝이 되어버린 창자가 핏덩어리가 스며든 [sc_defender.Custom('GroundType')] 위로 흘러내렸다. 비틀거리다가 뒤로 나자빠진 [sc_loser.GetFirstNameNoTooltip](은)는 소리를 질러댔다.\n\n그 모습을 보고 앞으로 나선 나는 [sc_victor.Custom('signature_weapon')](을)를 치켜들어 고통을 끝내줬다."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "덕분에 누구라도 화들짝 놀랄 만큼 확실하게 공격을 받아칠 수 있었다. 튕겨 나간 [sc_loser.Custom('signature_weapon')](은)는 그대로 녀석의 [sc_loser.Custom('MaskFace')](으)로 향했다. 이내 날붙이가 살가죽을 [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')]버리면서 뼈마디가 드러났다.\n\n이제는 지체할 새가 없었다. 발을 걸어서 [sc_loser.GetFirstNameNoTooltip](을)를 넘어뜨린 나는 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸다. 그러자 곧장[sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))] 나왔다.\n\n녀석이 내지른 절규는 생각보다 길게 이어졌다."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "그게 아니었다면 상대가 거머쥐었던 무기의 [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]버리지도 못했겠지.\n\n무기를 잃어버린 [sc_loser.GetFirstNameNoTooltip](은)는 딱히 어려운 상대가 아니었기에, 그대로 [sc_victor.Custom('SignatureWeaponKillTypePastTense')]버리기로 했다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "그러던 와중에 [sc_loser.GetFirstNameNoTooltip](이)가 균형을 잃었다. 곧장 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버려야 된다는 생각으로 연격을 쏟아내자, 녀석은 그대로 나동그라졌다.\n\n그런 상황에서도 곧바로 이어진 공격을 막아낸 게 용할 따름이었다. 잇따라 날아든 공격에 [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]버리는 상황만큼은 어쩌질 못했지만 말이다. 오래지 않아 컥컥대면서 내질렀던 절규는 고요한 침묵에 자리를 내어줬다."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "곧장 앞으로 나아가서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸는데, 그 일격이 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n뒷걸음질을 치던 [sc_loser.GetFirstNameNoTooltip]의 망가진 목구멍에서 핏줄기가 쏟아졌다. 그럼에도 녀석은 괜찮을 거라고 생각했다. 이대로 다시 싸우면 된다고 말이다.\n\n자신의 몸뚱어리가 무너져 내리는 줄도 모르고."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\n대체 #EMP 왜#! 저러고 있는지를 모르겠다. 그렇다면 [sc_victor.Custom('signature_weapon')](을)를 빠르게 휘둘러서 저 괴상망측한 짓거리에 답해줘야겠군. 그대로 [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버리는 식으로.\n\n이렇게 나왔는데도 달인의 실력을 맛보게 되거나, 함정에 빠지는 일은 없었다. 그냥... 기묘한 자세에 불과했던 모양이다.\n\n어깨를 으쓱이고서 [sc_loser.GetFirstNameNoTooltip]의 등짝을 걷어찬 나는 최후의 일격을 준비했다."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "나는 전광석화 같은 속도로 [sc_victor.Custom('signature_weapon')](을)를 빼들어 [sc_loser.GetFirstNameNoTooltip]에게 내질렀다. 그렇게 순식간에 내지른 공격은 [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]버렸고, 상대는 [sc_defender.Custom('GroundType')] 위로 나자빠지는 신세가 되었다.\n\n이후로도 녀석은 자리에서 일어나서 맞서 싸우려고 했다. 하지만 몸을 뒤집는 것조차 버거운 상태였기에, 흘러나오는 피를 어쩌지 못하고 숨이 끊어졌다."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "나는 그 틈을 놓치지 않고 녀석을 넘어뜨렸다.\n\n이대로 회복할 틈을 줘서는 아니 되었다. 거세게 몰아칠 채비를 갖춘 나는 곧장 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n그렇게 [sc_loser.GetFirstNameNoTooltip](은)는 비명을 내지르다가, 죽음을 맞이했다."
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "이윽고 때가 무르익었다. 앞으로 달려나간 나는 [sc_victor.Custom('signature_weapon')](을)를 치켜세워 녀석의 목을 [sc_victor.Custom('SignatureWeaponWoundVerb4')]버렸다.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 혼란스러운 기색이 역력했다. 공포나 분노의 감정 역시 내비쳤다. 그도 그럴 것이 목구멍이 넝마짝이 되었잖은가. 복잡한 심경이 아닐 리가 만무했다.\n\n그래서 가만히 지켜보기로 했다. 자기가 흘린 핏방울에 질식해서 서서히 죽어가는 모습을."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "상대방을 속이는 데는 그만한 빈틈으로도 충분했다. 그대로 녀석의 배후를 잡은 나는 [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n그렇게 [sc_loser.GetFirstNameNoTooltip](은)는 무너져내렸다. 녀석에게 가해진 일격은 오래지 않아 목숨까지 앗아가고 말았다."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다는 생각으로 공격했더니, 가슴 위쪽의 방어 태세가 무너져 내렸다. 위력적인 공격과 적절한 시기, 집중력이 흐트러진 상대방이라는 삼박자가 잘 맞아들어간 덕분이었다. 그렇게 #EMP 파괴적인#! 일격이 적중하자, 사방으로 핏방울과 뼛조각이 비산했다.\n\n벌러덩 고꾸라진 [sc_loser.GetFirstNameNoTooltip](은)는 넝마짝이 된 채로 경련을 일으켰다. 이대로 놔두면 머지않아 죽을 게 분명했다."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "달려들어 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다. 그러자 녀석이 균형을 잃고 고꾸라졌다. 곧바로 무기를 [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]으니, 상대의 목 언저리가 넝마짝이 되었다.\n\n편안하거나 품위 있는 죽음이라고 말하긴 힘든 모양새였다. 그나마 빨리 숨을 거뒀기에 망정이지."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "그만큼 정신이 흩뜨려졌다면 무방비한 복부를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리는 건 어렵지 않았다. 녀석은 그대로 소리를 내지르면서 땅바닥을 굴렀다.\n\n이어지는 발악은 짧지만 처참했다. 외려 [sc_loser.GetFirstNameNoTooltip]의 입장에서는 그게 나았을지도 모른다."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "그렇게 [sc_loser.GetFirstNameNoTooltip](은)는 콰당 넘어졌고, 나는 곧장 앞으로 뛰어들었다.\n\n곧이어 사타구니로 날아든 발길질에 녀석은 바닥을 굴러야만 했다. 그만하면 [sc_victor.Custom('signature_weapon')](을)를 휘둘러서 [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]버리기에는 충분한 시간이었다.\n\n그럼에도 [sc_loser.GetFirstNameNoTooltip](은)는 잠깐이나마 발악을 이어갔다. 결국에는 대 자로 누워서, 죽음을 맞이하는 신세가 되긴 했지만."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "그럼에도 나는 버텨냈다.\n\n[sc_loser.GetFirstNameNoTooltip](이)가 뒤편에 나지막한 벼랑이 있다는 것을 알아채지 못한 순간까지. 나는 틈을 노려서 녀석을 밀쳐냈다. 그 순간에는 산악 전문가라는 작자도 벌러덩 나자빠질 수밖에 없었다.\n\n녀석이 떨어진 낭떠러지 너머에서 무언가 부서지는 소리와 함께 비명 소리가 들려왔다. 곧장 아래로 내려가니, 박살 난 대퇴골에 반쯤 꿰뚫린 [sc_loser.GetFirstNameNoTooltip](이)가 보였다. 그 안타까운 모습에 그대로 자비로운 죽음을 선사해줬다."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "나는 주위를 돌면서 어디를 노려야 할지를 살폈다. 그리고는 진창에서 빠져나오려고 허우적대다가, 더 깊숙한 곳으로 빠져드는 순간을 노리기로 했다. 곧바로 이어진 재빠른 한 방이 [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n그대로 굳어진 [sc_loser.GetFirstNameNoTooltip]의 몸뚱어리는 서서히 악취가 진동하는 수렁으로 빨려 들었다. 꽤 오랜 시간이 지난 후에야, 수면 위로 일어나는 거품이 멎었다."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\n녀석에게로 달려든 나는 연격을 퍼부어서 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리려 했다. 분명 처음에는 공격이 제대로 먹혀들지 않았는데, 갑자기 피가 뿜어져 나오기 시작하면서... [sc_loser.GetFirstNameNoTooltip]의 움직임이 느려지기 시작했다. 어딘가의 동맥이 뜯겨나간 게 분명했다.\n\n그렇게 1분도 지나지 않아, 녀석은 의식을 잃었다. 이제는 마무리 작업만 하면 됐다."
 single_combat.0041.desc.opponent_response.raaargh.fatality: "나는 [sc_loser.GetFirstNameNoTooltip](와)과의 거리를 유지하다가, 살점을 뜯어내기 좋은 때만을 노려서 달려들었다. 그렇게 우리 둘은 비슷한 줄다리기를 반복했다.\n\n끝내 광분이 잦아듣는 순간까지 말이다. 지금 눈앞에 비틀거리는 녀석은 한낱 인간에 불과했다. 광전사도 아닌데 저만큼 심각한 부상을 수 차례 입었으니, 오래 지나지 않아..."
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "슬며시 녀석의 복부를 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리는 식이었다.\n\n그렇게 고통스러운 죽음이 찾아왔고, [sc_loser.GetFirstNameNoTooltip](은)는 품위를 지키며 시련 속에서 맞이한 최후를 받아들였다."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\n[sc_loser.GetFirstNameNoTooltip](이)가 두 번째 무기를 휘두르기도 전에, [sc_victor.Custom('signature_weapon')](을)를 치켜들어 [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]버렸다. 넝마짝이 된 몸뚱어리는 뒤로 튕겨 나가더니, 경련을 일으키면서 [sc_defender.Custom('GroundType')] 위에 피를 흩뿌려댔다.\n\n그리고는 채 1분도 지나지 않아, 모든 움직임이 멎었다."
 single_combat.0041.desc.opponent_response.butchery.fatality: "혹시라도 모를 함정을 조심하면서, 적이 내비친 빈틈으로 파고들었다. 그대로 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 일격은 소름 끼치는 소리와 함께 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 곧장 피웅덩이 위에서 피를 게워내더니, [sc_loser.Custom('signature_weapon')](을)를 떨어뜨리고서 상처가 난 부위를 움켜쥐었다.\n\n힘껏 움켜쥔 손아귀는 세상을 하직하는 순간까지도 펴지지 않았다."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "그렇게 공격하고 쳐내고 반격하는 식의 대결이 이어졌다. 승기는 서서히 내 쪽으로 기우는 것처럼 보였다. [sc_loser.GetFirstNameNoTooltip](은)는 공방을 주고받을 때마다 조금씩 지쳐갔고, 그 과정에서 누적된 멍 자국과 상처는 두 사람을 거뜬히 죽이고도 남을 만한 수준이었다.\n\n누구에게나 한계는 있는 법 아니던가. 이윽고 바랑인이 무릎을 꿇었다. 그렇게 우리는 최후의 일격을 준비해야 할 순간임을 깨달았다."
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "그 모습에 나는 곧장 무기를 치켜들었다.\n\n[sc_loser.GetFirstNameNoTooltip]의 얼굴이 분노로 새빨개졌다. 나를 건방진 놈이라고 생각했겠지. 하지만 그런 데 신경 쓸 생각일랑 전혀 없었다.\n\n이윽고 날아든 [sc_victor.Custom('signature_weapon')](은)는 달인의 가슴팍을 무참히 [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]버렸다."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "그리고는 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](으)로 [sc_loser.Custom('MaskFace')]을 후려쳤다.\n\n불경스러운 짓을 저질렀다면서 분노에 찬 비명을 지르던 [sc_loser.GetFirstNameNoTooltip](이)가 비틀거리며 뒤로 물러섰다. 입술 사이로는 악의에 찬 저주가 흘러나왔다. 그대로 폐부를 [sc_victor.Custom('SignatureWeaponWoundVerb5')]으니, 그마저도 잦아들었지만.\n\n그 이후로는 쌕쌕거리면서 무언가를 게워내는 소리만 들려왔고... 이내 침묵이 내려앉았다."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "저런 식으로는 위협을 가하지도 못하고, 반격을 막아내지도 못한다는 건 본인도 잘 알 텐데.\n\n곧바로 이어진 단 한 차례의 일격이 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버렸다."
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "등짝을 노리기에는 그만한 기회가 없었다. [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠단 생각으로 퍼부어댄 연격에 [sc_loser.GetFirstNameNoTooltip](은)는 고꾸라질 수밖에 없었다.\n\n가까스로 몸을 돌려세운 녀석은 힘 빠진 죽음의 단말마를 내지르는 순간까지 핏덩어리를 게워냈다."
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope: "나는 완벽한 기회가 찾아오기를 바라면서 끈질기게 기다렸다.\n\n그러다가 더는 기다릴 수 없다고 생각한 순간, [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠다는 심산으로 #EMP 뜨뜻미지근한#! 공격을 시도했다."
 single_combat.0041.desc.sc_attacker.unsure_attack: "최선의 방어는 제대로 된 공격이라고들 하지만, 때로는 건성으로 내지른 공격이 효과를 발휘하기도 한다. 그리 생각한 나는 머뭇대는 몸짓으로 상대를 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버렸다.\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "각오를 다지고서 함성을 내지른 나는 [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠다는 심산으로 달려들어, 전력을 다해 연격을 퍼부었다.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "어차피 이길 승산이 없는 대결이 아니던가. 자신의 안위를 도모할 여력은 없었다. 나는 그대로 [sc_victor.Custom('signature_weapon')](을)를 치켜들고 앞으로 달려나갔다.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "재빨리 자세를 낮춘 나는 [sc_defender.Custom('GritType')](을)를 집어 들어 상대의 [sc_loser.Custom('MaskFace')] 쪽으로 내던졌다. 그야말로 완벽하게 의표를 찌르는 한 방이었다."
 single_combat.0041.desc.sc_attacker.nut_em: "방어 태세를 취한 적에게서 #EMP 완벽한#! 빈틈을 찾아냈다. 이에 곧장 앞으로 달려들어, [sc_victor.Custom('MaskFace')]을 #EMP 강하게#! 들이받았다."
 single_combat.0041.desc.sc_attacker.guard: "경계를 늦추지 않은 채로 [sc_victor.Custom('signature_weapon')|U](을)를 내밀고, 앞으로 나아가면서 내 쪽으로 날아드는 공격을 하나씩 쳐냈다."
 single_combat.0041.desc.sc_attacker.probing_attack: "전략적으로 싸워야 한다는 생각이 들어, 대부분의 공격에 속임수를 섞어넣었다. 이 공격이 최대한의 피해를 입히길 바랐다."
 single_combat.0041.desc.sc_attacker.onslaught: "[sc_victor.Custom('signature_weapon')|U](을)를 이리저리 휘둘렀다. 그렇게 [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠다는 각오로 쏟아낸 연격이 이어졌다."
 single_combat.0041.desc.sc_attacker.surprise_attack: "주위를 휩쓸듯이 날아들던 [sc_victor.Custom('signature_weapon')](이)가 극적으로 궤도를 바꿨다.이내 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠다면서 날아든 공격이 적의 의표를 찔렀다.\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "깔보는 듯한 어조로 상대를 비난하고 힐난했으며 질책했다.\n\n어찌 반응할까 궁금하던 참이었는데,"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "위험을 감수하고서 상대방을 넘어뜨리겠다는 각오를 다졌다. 그리 생각하니 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다는 심산으로 내지른 공격에 힘이 실렸다. 곧이어 비틀거리던 녀석에게 흉포한 기세를 품은 의족이 날아들었다.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "위험을 감수하고서 상대방을 넘어뜨리겠다는 각오를 다졌다. 그리 생각하니 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다는 심산으로 내지른 공격에 힘이 실렸다. 곧이어 비틀거리던 녀석에게 흉포한 기세를 품은 발길질이 날아들었다.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "세상에 내 방어 태세를 무너뜨릴 적은 없으리니. 눈앞의 상대도 별반 다를 바가 없도다. 이어지는 완벽한 쳐내기에 상대는 뒤로 물러서야만 했다. 그렇게 완전히 지쳐버린 녀석을 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리기 위한 준비가 끝났다.\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "자신감만 있으면 반쯤 먹고 들어가는 셈이다. 노련한 전사로서 승리를 확신한 나는 유려한 몸놀림으로 상대를 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버렸다."
 single_combat.0041.desc.sc_attacker.expert_onslaught: "[sc_victor.Custom('signature_weapon')](을)를 거머쥔 팔이 전광석화처럼 빠르게 움직였다. 이내 바윗돌마저 쪼개버릴 듯한 연격이 이어졌다."
 single_combat.0041.desc.sc_attacker.attempt_disarm: "상대방의 무장을 해제시키려면, 완벽한 기회를 노려야 했다. [sc_victor.Custom('signature_weapon')](을)를 휘둘러 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리니, 녀석이 거머쥐고 있던 [sc_loser.Custom('signature_weapon')](이)가 나동그라졌다.\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent: "숨을 고르면서 평정을 유지했다. 나는 끈질기게 공격을 받아내면서도 상대를 도발하듯이 회피하기를 반복했다. 그 과정에서 적의 기력은 무자비하게 깎여나갔다.\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "연이어 날아드는 상대방의 [sc_loser.Custom('signature_weapon')](을)를 가시 돋친 비방으로 맞받아치면서 뒤로 물러섰다.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "전설 속의 한 장면을 떠올리면서, 이를 내 몸뚱어리로 체현하고자 했다. 어색하기 짝이 없는 자세를 취한 나는 [sc_victor.Custom('signature_weapon')](을)를 그대로 [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')]다.\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "정확하기 그지없는 손놀림으로 [sc_victor.Custom('signature_weapon')](을)를 들이밀어 상대방의 사각지대를 노렸다."
 single_combat.0041.desc.sc_attacker.pocket_silver: "허리춤에 매달린 묵직한 은화 주머니를 집어 들고는 상대의 [sc_loser.Custom('MaskFace')]에 내던졌다."
 single_combat.0041.desc.sc_attacker.martial_voice: "비천한 태생을 부릴 때는 고귀한 태생을 지휘할 때와 살짝 다른 방법을 써야 한다. 나만한 능력을 지닌 자라면 어떤 상황에든 대처할 수 있겠지만. 그리 생각한 나는 목소리 높여 모욕적인 언사를 내뱉으며 상대방을 겁박했다."
 single_combat.0041.desc.sc_attacker.mocking_boast: "자신의 무능함을 깨달은 상대방이 몸을 움츠리는 순간을 노리는 것만한 상책은 없다."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "나는 그대로 뒷걸음질을 쳤다. 이내 상대가 바짝 쫓아오면서 계속해서 공세를 펼쳤다. 뒤쪽에서 튀어나온 거대한 파충류가"
 single_combat.0041.desc.sc_attacker.desert_warrior: "이런 판을 어떻게 굴려야 하는지는 잘 안다. 상대가 다가오는 만큼 물러서고, 공격이 맞을 법한 거리를 유지하면서도 당해주지 않는 식이면 된다. 머지않아 사막이 알아서 상대방을 유린할 터이니."
 single_combat.0041.desc.sc_attacker.jungle_stalker: "대결을 펼치는 데 밀림만큼 믿음직한 아군이 있을까. 주변 환경이 적을 옭아매기만 기다리면 그만인데. 이내 상대의 발에 덩굴이 휘감겼다. 그 모습을 본 나는 곧바로 녀석에게 달려들었다."
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "본래 결투에서는 공간을 확보하는 것만큼 중요한 요소도 없다. 하지만 나는 흐르는 물이 바윗돌을 피해가듯이 상대에게 공간을 내어줬다. 떨어져 내리는 물이 바윗돌을 쪼개버리듯이 연격을 퍼부어댈 생각으로.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "산악 지대만큼 대결을 펼치기 힘든 곳이 어디 있겠는가. 하나 이런 곳에서 싸운 경험이 있었던 나였기에, 대결을 펼치는 상대는 그야말로 비참한 처지에 놓이게 되었다.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "늪과 진창만큼 대결을 펼치기 힘든 곳이 어디 있겠는가. 하나 이런 곳에서 싸운 경험이 있었던 나였기에, 대결을 펼치는 상대는 그야말로 비참한 처지에 놓이게 되었다.\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "숲에서 전투를 펼치는 경우에 사용하는 전술이 있다. 절묘한 공격과 흉포한 공격을 번갈아 선보여, 상대를 난감한 상황에 빠뜨리는 방식이다. 이번 기회에 녀석에게 좋은 경험을 선사해야겠다는 생각이 들어서 기분이 들떴다."
 single_combat.0041.desc.sc_attacker.raaargh: "치밀어오른 분노와 결코 채워지지 않을 #BER 피#!에 대한 갈망이 온몸을 휘감았다. 그대로 #BER 정신#!을 놓아버릴 수밖에 없었다. 이내 #EMP 광전사의 광란#!이 나를 #BER 집어삼켰으나#!, 그리 #BER 나쁜 기분#!은 #EMP 아니었다#!! 으아아아!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "열기가 피어오르는 전장에서는 관용을 베풀지 말아야 한다. 여기서 실수를 저지르면 열 배에 달하는 엄벌을 감당해야 하니까. 그렇다고 어설프게 나선다면 대가를 치르게 되고. 이내 [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠다는 각오로 내지른 공격이 상대를 유린했다. 그렇게 공격이 적중할 때마다 녀석은 패배의 구렁텅이에 한 발짝 가까워졌다.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "비장의 한 수를 숨길 생각으로 느긋하게 [sc_victor.Custom('signature_weapon')](을)를 휘둘렀다. 이에 속아 넘어간 상대는 반대쪽 손에 쥐어진 단검을 알아채지 못했다."
 single_combat.0041.desc.sc_attacker.butchery: "입술에 잔혹한 미소가 어린다. 그대로 [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠다는 심산으로 퍼부은 맹렬한 연격이 이어졌다. 한데 그 과정에서 승리를 거두겠다는 마음보다는 고통을 줘야겠다는 마음이 앞섰다.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "[sc_victor.Custom('signature_weapon')|U](을)를 거머쥐고서 상대를 유린했다. 잇따라 계속되는 공세에 녀석은 그대로 뒤로 물러서기만 했다."
 single_combat.0041.desc.sc_attacker.blade_dance: "[sc_victor.Custom('signature_weapon')](을)를 흉포하면서도 유려하게 휘둘렀다. 공격이 적중하자 상대는 고통에 찬 목소리로 노래했다."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "[sc_victor.GetFaith.HighGodName]께 헌신하겠노라 소리친 나는 공물을 봉헌하듯이 [sc_victor.Custom('signature_weapon')](을)를 치켜들었다."
 single_combat.0041.desc.sc_attacker.hurt_me_better: "상대는 저런 보잘것없는 공격으로 나를 어찌할 수 있다고 생각했던 모양이다. 하나 고통을 안겨주려던 일격은 나를 더 강하고 빠르게 만들 뿐이었다."
 single_combat.0041.desc.sc_attacker.special_fallback: "상대방의 방어 태세에서 빈틈을 찾아낸 나는 정강이에 무지막지한 발길질을 날렸다."
 single_combat.0041.desc.sc_attacker.something_to_hide: "상대가 얼핏 들을 만한 목소리로 속삭였다. 내가 쥐고 있는 약점이 무엇인지를 확실히 깨달을 수 있게끔. 이내 녀석은 그 자리에 얼어붙고 말았다.\n\n"
 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "놀랍게도 그 일격은 [sc_loser.Custom('signature_weapon')](을)를 움켜쥐고 있던 [sc_loser.GetFirstNameNoTooltip]의 손을 강타했다. 상대가 반사적으로 손가락을 펼쳐버리자, 무기가 덜그럭거리면서 땅바닥을 나뒹굴었다.\n\n[sc_loser.GetFirstNameNoTooltip](와)과 나는 눈을 땡그랗게 뜨고 서로를 바라봤다. 그쪽 역시 나만큼 놀란 눈치였다.\n\n그렇게 영원 같은 시간이 흘러갔고, 정신을 차린 나는 그대로 항복을 요구했다."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "한데 기적이 일어났다. 되는대로 내지른 일격이 기묘한 각도로 날아들어 [sc_loser.GetFirstNameNoTooltip](을)를 쓰러뜨릴 줄이야!\n\n상대가 몸을 일으켜 세우려고 애쓰는 동안, 나는 [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 심산으로 자세를 바로잡았다. 곧바로 항복하겠다는 목소리가 들려왔다."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "역시나 예상은 빗나가지 않았다. 오래지 않아 [sc_loser.GetFirstNameNoTooltip](이)가 무릎을 꿇었다. 이제 느긋하게 [sc_victor.Custom('SignatureWeaponTipType')](을)를 녀석의 목덜미에 드리우기만 하면 끝나는 일이었다.\n\n목젖에 닿은 차가운 날붙이를 본 [sc_loser.GetFirstNameNoTooltip](은)는 곧바로 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "조롱 섞인 눈빛으로 나를 바라보던 [sc_loser.GetFirstNameNoTooltip](은)는 피하려고 하지도 않았다. 내 무기를 쳐내겠답시고 자신의 [sc_loser.Custom('signature_weapon')](을)를 대충 휘두를 뿐이었다.\n\n그 순간, 거의 본능적으로 무릎에 발길질을 날리고서 녀석의 몸뚱어리를 밀쳐냈다. 한데 그게 효과가 있었다. [sc_loser.GetFirstNameNoTooltip](은)는 그대로 나동그라졌고, 나는 최후의 일격을 날리겠다는 심산으로 돌진했다.\n\n그리고 [sc_victor.Custom('signature_weapon')](을)를 휘두르려던 찰나, 녀석이 당황하고 놀란 목소리로 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "그걸 그대로 집어삼킨 녀석은 콜록거리면서 헛기침을 해댔다.\n\n이런 기회를 놓칠 수는 없었다. 그대로 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸더니, [sc_loser.GetFirstNameNoTooltip](은)는 벌러덩 나가떨어졌다. 엎어진 상대는 온몸을 비틀면서 눈에 들어간 [sc_defender.Custom('GritType')](을)를 빼내려고 애썼다. \n\n녀석이 겨우 정신을 찾았을 무렵에는 이미 [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 준비를 끝낸 후였다.\n\n곧바로 항복 선언이 이어졌다."
 single_combat.0041.desc.sc_attacker.nut_em.injury: "누군가는 위험하고도 어리석은 행위라고 힐난할지도 모른다. 하나 그렇게 탁상공론에서 나온 비방 따위야 박치기로 날려버리면 그만이다. 보다시피 이번에도 효과가 있었지 않은가.\n\n그 순간에는 내가 느낀 고통보다는 [sc_loser.GetFirstNameNoTooltip](이)가 느낀 고통이 더 심했으리라. 바닥에 나뒹굴면서 자신의 [sc_loser.Custom('MaskFace')]을 부여잡는 꼬락서니라니.\n\n자세를 바로잡느라 고생은 좀 했지만... [sc_victor.Custom('signature_weapon')](으)로 상대의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 준비를 갖추고 항복을 받아내는 데는 무리가 없었다."
 single_combat.0041.desc.sc_attacker.guard.injury: "상대가 그야말로 #EMP 완벽한#! 빈틈을 내비치는 순간까지.\n\n전광석화처럼 공격을 받아낸 나는 곧장 반격을 가했다. 이내 [sc_loser.GetFirstNamePossessiveNoTooltip] 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](이)가 허공으로 솟구쳤다.\n\n상대는 죽일 기세로 다음 공격을 준비하는 내 모습에 경악했다. 그리고는 자신의 선택지가 얼마 없다는 사실을 알아차렸는지, 지체 없이 항복하겠다고 말했다. 덕분에 더 이상 폭력을 휘두를 필요가 없어졌다."
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\n그 결과, 끔찍한 소모전이 이어지게 되었다. 적어도 [sc_loser.GetFirstNamePossessiveNoTooltip] 관점에서는 그랬다. 이내 내가 휘두른 [sc_loser.Custom('signature_weapon')](이)가 지쳐버린 녀석의 손아귀에 적중하면서 승부가 결정되었다.\n\n[sc_loser.GetFirstNameNoTooltip]에게는 잘된 일이 아닌가 싶다. 이대로 승부가 이어졌다면 어떻게 끝날지는 불 보듯 뻔했으니까. 그렇게 상대는 무장이 해제됨과 동시에 항복하겠다는 뜻을 밝혔다."
 single_combat.0041.desc.sc_attacker.onslaught.injury: "하나하나에 엄청난 위력이 담겨 있었기에, 그대로 받아치는 데도 힘을 쏟아야만 했다. 그래선지 그저 방어하기만 했던 녀석의 [sc_loser.Custom('MaskFace')] 위로 땀방울이 쏟아져 내리기 시작했다.\n\n그만큼 힘든 일을 오랫동안 이어갈 수 있는 사람은 없다. 당연하게도 [sc_loser.GetFirstNameNoTooltip] 역시 [sc_defender.Custom('GroundType')] 위로 쓰러져야만 했다.\n\n그대로 [sc_victor.Custom('signature_weapon')](을)를 [sc_victor.Custom('SignatureWeaponAction')]자, 녀석이 힘에 부친 목소리로 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "상대에게 적중한 일격에 실린 위력은 예상보다 어마어마했다. [sc_loser.GetFirstNameNoTooltip]의 몸뚱어리를 휙 돌려버리는 수준을 넘어, #EMP 나동그라지게#! 만들 뻔한 정도라니.\n\n녀석은 애써 자세를 바로잡았다. 하지만 그때는 이미 [sc_victor.Custom('signature_weapon')](으)로 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 준비가 갖춰진 후였다.\n\n그렇게 교착 상태가 이어지는 동안, 녀석은 자신에게 남은 선택지가 무엇인지를 고심했다. 하나 별수가 없었기에 결국은 씁쓸하게 항복을 선언할 수밖에 없었다."
 single_combat.0041.desc.sc_attacker.taunt.injury: "격분한 녀석은 상식적인 싸움의 선마저 무시한 채로 [sc_loser.Custom('signature_weapon')](을)를 땅바닥에 내팽개쳤다. 맨주먹으로 날 때려죽이겠다는 심산으로 그랬으리라.\n\n[sc_loser.GetFirstNameNoTooltip]에게 자신의 분수를 알려주는 데는 [sc_victor.Custom('signature_weapon')](을)를 치켜드는 것만으로도 충분했다. 이윽고 꽉 깨문 이빨 사이로 억눌린 항복 선언이 새어 나왔다."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "거기에 얻어맞은 [sc_loser.GetFirstNameNoTooltip](은)는 비틀거릴 수밖에 없었다. 그런 기회를 놓칠 내가 아니었다. [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버릴 심산으로 연격을 쏟아내자, 녀석이 비명을 내지르면서 [sc_defender.Custom('GroundType')] 위로 엎어졌다.\n\n벌벌 떨면서 [sc_loser.Custom('signature_weapon')](을)를 치켜들고는 거리를 벌리려는 모습이 참으로 애처로웠다.\n\n나는 그대로 [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 준비를 갖췄다. 그러자 상대는 떨리는 목소리로 항복하겠다는 뜻을 밝혔다."
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "이내 [sc_loser.GetFirstNameNoTooltip](은)는 휘청거리면서 뒤로 물러섰다. 곧장 녀석에게 달려든 나는 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](을)를 [sc_loser.Custom('MaskFace')] 앞에 들이밀었다. 그와 #EMP 동시에#! 만족스럽기 그지없는 #EMP 으드득#! 소리가 울려 퍼졌다.\n\n충격을 고스란히 받은 채로 무너져내린 [sc_loser.GetFirstNameNoTooltip](은)는 자신의 무기마저도 놓쳐버렸다. 이미 진이 다 빠져버린 상대였기에, 적당한 발길질 몇 방으로도 항복을 받아낼 수 있었다."
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip](은)는 온 힘을 다해서 나를 떨쳐내려고 했다. 그러려면 자연스레 방어 태세를 취할 수밖에 없었는데, 그마저도 공격이 적중될 때마다 약해지고 어설퍼졌다.\n\n그리고 마침내 기회가 찾아왔다. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 내지른 공격이 녀석의 [sc_loser.Custom('signature_weapon')](을)를 허공으로 날려보냈다. 그와 동시에 결투의 승패 역시 결정되었다.\n\n그대로 다시 한번 무기를 휘두르려고 하니, 녀석이 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "나는 항복 선언을 받아내겠다는 각오로 휘몰아쳤다. 그대로 [sc_victor.GetFaith.WarGodName]께서 내려주신 분노를 퍼붓자, 피칠갑이 되어버린 녀석이 고꾸라졌다.\n\n눈앞에는 피를 철철 흘리면서 경련하는 살점덩어리만 남았다. 너무 심하게 두들겨 팬 게 아닌가 싶었는데, [sc_loser.GetFirstNameNoTooltip](이)가 헛기침을 토해내면서 손에 쥐고 있던 [sc_loser.Custom('signature_weapon')](을)를 놓쳤다. 그 모습에 나는 조용히 안도의 한숨을 내쉬었다.\n\n걱정할 일이 없어진 나는 떨어진 무기를 저 멀리 걷어차고, 녀석의 목덜미에 날붙이를 들이밀었다. 그렇게 몇 차례의 드잡이질이 이어졌고, [sc_loser.GetFirstNameNoTooltip](은)는 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "그야말로... 놀라우리만치 자연스러운 일격이었다. [sc_loser.GetFirstNameNoTooltip](와)과 나는 어색한 시선으로 서로를 바라봤다. 녀석은 이대로 무기가 있는 방향으로 뛰쳐나갈지, 항복해야 할지를 가늠하는 중이었고... 나는 완벽한 기술을 선보여서 어안이 벙벙한 상태였다.\n\n퍼뜩 정신을 차려야 했다. 눈살을 찌푸리면서 [sc_victor.Custom('signature_weapon')](을)를 [sc_victor.Custom('SignatureWeaponAction')]자, 승부를 이어가려던 [sc_loser.GetFirstNameNoTooltip]도 단념하는 듯한 기색을 내비쳤다.\n\n곧이어 당혹스러울 만큼 지체 없는 항복 선언이 이어졌다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "[sc_loser.GetFirstNameNoTooltip](이)가 예상보다 잘 버텨준 것만큼은 칭찬할 만했다. 어차피 길게 이어지는 싸움에 먼저 지쳐버린 쪽은 녀석이긴 했지마는.\n\n제대로 된 확신을 가지고 싶었던 나는 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리는 식으로 잇따라 공격을 날렸다. 연이어 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리자, 녀석의 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](이)가 허공으로 솟구쳤다.\n\n한껏 진을 뺀 [sc_loser.GetFirstNameNoTooltip](은)는 곧바로 항복했다. 머지않아 녀석의 [sc_loser.Custom('MaskFace')]이 [sc_defender.Custom('GroundType')] 위에 처박혔다."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "이어지는 비난은 자부심을 흩어놓았고, 불안감을 커지게 만들었다. 이내 짜증이 솟구친 녀석의 방어 태세가 어설프게 변하기 시작했다.\n\n그렇게 서서히 쌓여가던 분노가 정점에 치달은 순간, 나는 앞으로 튀어 나갔다. [sc_victor.Custom('SignatureWeaponAttemptedLight')]버릴 심산으로 내지른 일격은 [sc_loser.Custom('signature_weapon')](을)를 허공으로 날려 보냈다.\n\n압박을 받으면 속절없이 흔들린다면서 마지막 비난을 쏟아낸 나는 [sc_loser.GetHerHis] 입에서 쓰디쓴 항복 선언이 흘러나오길 기다렸다. 녀석이 흘린 짭짤한 눈물만큼 달콤한 것은 세상에 또 없으리라."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "그 순간에... 모든 게 맞아떨어졌다. 손쉽게 방어 태세를 무너뜨린 나는 [sc_loser.GetFirstNamePossessiveNoTooltip] 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](을)를 허공으로 날려버렸다. 그 여파로 녀석은 땅바닥에 나자빠지는 신세가 되었다.\n\n반사적으로 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 준비를 갖추자, 깜짝 놀라서 혼란스러운 기색을 보이던 [sc_loser.GetFirstNameNoTooltip](이)가 겁을 집어먹었다. 그런 상태로는 더듬거리며 항복 의사를 밝히는 게 고작이었다."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "곧장 가슴팍으로 날아드는 날붙이를 서둘러 쳐내려던 순간, [sc_loser.GetFirstNameNoTooltip]의 눈앞에는 지난 삶이 주마등처럼 지나갔으리라.\n\n나는 비릿한 미소를 지었다. 이대로 서로의 무기를 얽어매서 홱 잡아당기기만 하면 됐다. 그렇게 목숨을 노린 일격은 무장을 해제시키는 일격으로 탈바꿈했다. 이내 [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')](이)가 허공으로 날아올랐다.\n\n대결에서 승리한 나는 현란한 몸놀림으로 [sc_victor.Custom('SignatureWeaponTipType')](을)를 가슴팍에 겨눴다. 녀석의 입에서 튀어나온 항복 선언은 내가 처음으로 내지른 공격만큼이나 재빨랐다."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\n[sc_loser.GetFirstNameNoTooltip](은)는 날아드는 은화를 피하려 했다. 바로 그 순간에 내가 휘두른 [sc_victor.Custom('signature_weapon')](이)가 녀석의 #EMP 품#!으로 파고들었다. 곧이어 [sc_victor.Custom('SignatureWeaponTipType')](이)가 상대의 목젖을 강타했다.\n\n하나 공격에 적중당한 [sc_loser.GetFirstNameNoTooltip](은)는 바로 항복하지 않았다. 자신이 거머쥔 무기로 상황을 뒤집어볼 생각이었던 모양인데... 내가 슬쩍 쏘아보면서 무게중심을 이동시키자 그럴 의지마저도 꺾여버리고 말았다.\n\n이윽고 항복 선언이 이어졌다."
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "그 모습에 [sc_loser.GetFirstNameNoTooltip](은)는 화들짝 놀란 눈치였다. 벽력같이 고함을 내지르던 나는 곧장 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버릴 심산으로 공세를 취했다. 그러자 녀석은 겁을 집어먹고 뒤로 물러섰다.\n\n그 재빠른 본능만큼은 칭찬할 만했다. 하지만 거기에는 정교함이 없었다. 폴짝 뛰어오르는 사이에 자신의 [sc_loser.Custom('signature_weapon')]마저 놓쳐버릴 줄이야.\n\n그대로 최후의 일격을 준비하려던 찰나, [sc_loser.GetFirstNameNoTooltip](이)가 급박한 목소리로 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "거기에 빈틈을 내비치기까지 한다면 금상첨화겠지. 그저 살짝 손을 썼을 뿐인데, 바라마지 않던 상황이 연출되다니.\n\n그 이후부터는 어려울 게 없었다. 무기를 거머쥔 손아귀에 위력적인 일격을 먹여서 [sc_loser.Custom('signature_weapon')](을)를 날려보내면 끝이었으니까. 멋들어진 몸놀림으로 [sc_victor.Custom('signature_weapon')](을)를 회수한 나는 상대의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 준비를 갖췄다. 이제 마지막 한 방을 먹이기만 하면 된다.\n\n\"패배자 형씨, 할 말은 있으신가?\"\n\n대답은 뻔했다. 항복 선언 말고 달리 무얼 말하겠는가."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "그러면 [sc_loser.GetFirstNameNoTooltip]도 제풀에 지쳐버리겠지.\n\n그 압도적인 열기가 녀석을 완전히 녹초로 만들어버린 순간, 나는 공세를 취했다. [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버릴 심산으로 내지른 연격이 상대를 [sc_defender.Custom('GroundType')] 위로 나동그라지게 했다.\n\n등이 바닥에 닿게 돌아누운 [sc_loser.GetFirstNameNoTooltip]의 앞에는 [sc_victor.Custom('signature_weapon')](으)로 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 준비를 끝마친 내가 서 있었다. 입가에서 [sc_defender.Custom('GroundType')](을)를 뱉어낸 녀석은 곧바로 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "사타구니에 발길질을 날리자, [sc_loser.GetFirstNameNoTooltip](이)가 경련을 일으키면서 덤불 위로 쓰러졌다. 그대로 허우적대던 녀석은 자신의 [sc_loser.Custom('MaskFace')] 앞으로 들이밀어진 [sc_victor.Custom('SignatureWeaponTipType')](을)를 보고는 얼어붙었다.\n\n오래지 않아 항복하겠다는 읊조림이 들려왔다."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "마침내 녹초가 되어버린 [sc_loser.GetFirstNameNoTooltip](이)가 나동그라졌다. 그대로 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리니, 녀석은 비틀거리면서 땅바닥에 엎어졌다.\n\n어떻게든 몸을 일으켜 세우려던 상대는 머리를 짓밟으려는 구둣발을 보고 당황해서 어쩔 줄을 몰라 했다.\n\n그대로 [sc_victor.Custom('signature_weapon')](을)를 치켜들어서 [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 준비를 갖추니, [sc_loser.GetFirstNameNoTooltip](이)가 끄르륵대며 항복하겠다고 소리쳤다."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "그렇게 [sc_loser.GetFirstNameNoTooltip](은)는 벌러덩 고꾸라졌다가, 안간힘을 짜내서 몸을 일으켜 세우기를 반복했다. 이내 자세를 바로잡을 힘마저 없어지자, 나지막한 언덕배기 너머로 줄행랑을 치기 시작했고.\n\n나는 곧장 녀석을 쫓아가서, [sc_victor.Custom('signature_weapon')](으)로 뒷목을 후려쳤다. 이대로 몸을 추스르게 둘 수는 없었기 때문이다. 머지않아 넝마짝이 된 녀석은 지체 없이 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "그렇게 몇 차례의 드잡이질이 이어진 끝에, [sc_loser.GetFirstNameNoTooltip](을)를 악취가 진동하는 무릎 높이의 진창으로 밀어 넣는 데 성공했다. 그대로 미끄러진 녀석은 자신의 [sc_loser.Custom('signature_weapon')](을)를 놓쳐버렸고, 첨벙하는 소리와 함께 물웅덩이 위로 고꾸라졌다.\n\n단단히 다져진 대지 위에서 [sc_loser.GetFirstNameNoTooltip]의 [sc_loser.Custom('MaskFace')]을 짓밟는 건 딱히 어려운 일이 아니었다. 고약한 냄새를 풍기는 늪지에서 익사할지도 모른다고 생각한 녀석은 부글거리면서 항복 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "완전히 제멋대로 자라난 덤불과 나무 사이를 누비고 다니면서 쓴맛을 보여줘야지.\n\n내가 유도했던 대로 움직인 [sc_loser.GetFirstNameNoTooltip](은)는 그 자리에 썩어버린 그루터기가 있다는 사실을 알아채지 못했다. 이윽고 발이 걸려서 뒤로 나자빠진 녀석이 비명을 질러댔다. 그 과정에서 손에 쥔 [sc_loser.Custom('signature_weapon')](은)는 덤불 밖으로 튕겨 나갔다.\n\n그 상태에서 가슴팍에 발길질을 날리고서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리려 하니, [sc_loser.GetFirstNameNoTooltip]의 입에서 항복하겠다는 말이 튀어나왔다."
 single_combat.0041.desc.sc_attacker.raaargh.injury: "그렇게 귀신이라도 들린 것처럼 앞으로 나섰다. 곧장 방어 태세를 무너뜨린 나는 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](을)를 날려버리겠다는 심산으로 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다.\n\n제대로 보이지도 않을 만큼 빠르게 #EMP 뼈마디#!가 요동쳤다. 곧이어 증오에 찬 연격이 쏟아졌고, [sc_loser.GetFirstNameNoTooltip](은)는 그대로 땅바닥을 굴러야 했다.\n\n잠시 후, 노도처럼 몰려들었던 분노가 순식간에 사그라들었다. 떨려오는 몸은 그대로였지만, 적어도 마음만큼은 평안해진 상태가 된 것이다. 그 모습을 본 [sc_loser.GetFirstNameNoTooltip](은)는 그나마 남아 있던 여력을 짜내서 항복하겠다고 소리질렀다."
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "오래지 않아 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 일격이 상대가 쥐고 있던 [sc_loser.Custom('signature_weapon')](을)를 허공으로 날려보냈다.\n\n화들짝 놀란 [sc_loser.GetFirstNameNoTooltip](은)는 더듬거리며 항복 의사를 밝혔다. 혹시라도 가만히 있었다면 곧장 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버렸을 텐데."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "그렇게 칼자루는 적의 [sc_loser.Custom('MaskFace')](으)로 향했다.\n\n곧이어 적중한 일격은 #EMP 엄청난#! 위력을 뽐냈다. 그만큼 깊숙이 들어갔다면 골병이 들 게 분명했다. 충격에 멍해진 [sc_loser.GetFirstNameNoTooltip](은)는 비틀거리며 뒤로 물러섰다.\n\n손에 쥐어진 [sc_loser.Custom('signature_weapon')](이)가 바닥을 나뒹군 순간, 녀석이 더듬거리며 항복 의사를 밝혔다. 덕분에 더는 손을 쓸 필요가 없게 되었다."
 single_combat.0041.desc.sc_attacker.butchery.injury: "공격이 적중할 때마다 [sc_loser.GetFirstNameNoTooltip](이)가 휘청거리면서 몸을 움츠렸다. 고통이 기분 좋게 번지는 광경을 목도하니, 외려 더 거세게 몰아치는 게 좋겠다는 생각이 들었다.\n\n이내 상대가 무너져 내렸다. 가까스로 숨을 가다듬던 녀석이 끈적한 핏덩어리를 내뱉었다.\n\n나는 느긋하게 상대의 [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]버릴 준비를 갖췄다. 그리고는 그대로 [sc_victor.Custom('signature_weapon')](을)를 내리찍으려는데, 고통에 겨운 목소리로 항복 의사를 밝힌 녀석 때문에 기분을 잡쳐야만 했다."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "나를 상대하려면 그러는 수밖에 없었던 거겠지. 이내 상대에게 제대로 된 일격이 적중했다. 거기에는 [sc_loser.GetFirstNameNoTooltip](이)가 거머쥐었던 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')]버릴 만큼 엄청난 힘이 실려 있었다.\n\n무기를 잃은 녀석이 더듬거리면서 몇 발짝 뒤로 물러섰다. 하나 작금의 현실을 외면할 수는 없었다\n\n곧이어 항복 선언이 이어졌다."
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "그렇게 전투를 기반으로 한 예술이 펼쳐졌다. 이게 예술이 아니라면 대체 무엇이겠는가.\n\n그대로 인사불성이 되기 직전까지 얻어맞은 [sc_loser.GetFirstNameNoTooltip]에게 최후의 일격을 날렸다. 유려한 손놀림으로 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리니, 녀석의 [sc_loser.Custom('signature_weapon')](이)가 허공으로 솟구쳤다.\n\n상대의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버릴 심산으로 몸과 마음을 가다듬던 찰나, 항복 의사를 밝히는 목소리가 들려왔다."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "상대는 기도가 더 오래 걸릴 것이라고 생각했던 모양이다. 매끄럽게 공세로 전환해서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리려고 하자, 화들짝 놀란 채로 고꾸라지는 꼬락서니라니.\n\n[sc_loser.GetFirstNameNoTooltip](은)는 자세를 바로잡으려고 애썼다. 그동안에 앞으로 튀어나간 나는 [sc_victor.Custom('SignatureWeaponTipType')](을)를 [sc_loser.Custom('MaskFace')]에서 한 치 떨어진 위치까지 들이밀었다.\n\n곧이어 [sc_victor.GetFaith.HighGodName]께 봉헌할 항복 선언이 이어졌다. 정말이지 그만큼 만족스러울 수는 없었다."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "조금씩 차오르던 고통과 환희는 어느덧 최고조를 바라봤다. 큰 목소리로 함성을 토해낸 나는 [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠다는 일념으로 연격을 쏟아냈다. 이에 [sc_loser.GetFirstNameNoTooltip](은)는 무릎을 꿇을 수밖에 없었다.\n\n어떻게든 공격을 쳐내려던 상대는 자신의 [sc_loser.Custom('MaskFace')](으)로 날아드는 무릎을 알아채지 못했다. 이내 녀석이 숨을 헉 하고 들이마시며 벌러덩 나동그라졌다.\n\n거꾸러지는 [sc_victor.Custom('signature_weapon')]에서 시선을 떼지 못하고 항복 의사를 밝힌 [sc_loser.GetFirstNameNoTooltip](은)는 그 이후로도 계속 숨을 몰아쉬었다."
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "그 공격을 눈치채지 못했던 녀석은 그대로 콰당 엎어지고 말았다.\n\n나는 그 틈을 놓치지 않고 [sc_loser.GetFirstNamePossessiveNoTooltip] 얼굴에 [sc_victor.Custom('SignatureWeaponTipType')](을)를  들이밀었다.\n\n이내 충격에서 벗어난 상대가 항복하겠다는 의사를 밝혔다."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "그대로 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠다며 내지른 일격이 자신만의 세상에 빠져 있는 상대를 자빠뜨렸다. 그리고 재차 이어진 공격은 상대의 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](을)를 허공으로 날려버렸다.\n\n무기도 없는데, 적의 공격 범위에 들어서다니... 자신의 목숨이 경각에 달렸다는 사실을 깨달은 [sc_loser.GetFirstNameNoTooltip](은)는 그대로 항복 의사를 밝혔다."
 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "놀랍게도 그 일격이 [sc_loser.GetFirstNamePossessiveNoTooltip] 방어를 꿰뚫고는 [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n상대가 꼴사나운 모습으로 뒤로 물러서자, 철퍽거리는 소리와 함께 [sc_victor.Custom('signature_weapon')](이)가 뽑혀 나갔다. 이내 벌어진 상처에서 뿜어져 나온 피가 주변의 바닥을 적셨고, 달싹거리던 [sc_loser.GetFirstNameNoTooltip]의 입술이 축 늘어졌다. 고통을 이겨내고서 무슨 말을 꺼내려다가 경련이 일어난 모양인데...\n\n상대 역시 나만큼이나 놀란 눈치였다."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "그 공격이 대체 어느 부위에 맞닿았는지는 알 수가 없었다. [sc_loser.GetFirstNameNoTooltip](이)가 바닥을 나뒹구는 모습을 보아하니, 어딘가에 적중하긴 한 모양인데... 곧이어 가슴팍 언저리에서 피가 쏟아지기 시작했다. 상대는 믿기지 않는다는 표정으로 그 광경을 바라봤다.\n\n결말이 뻔히 보이는 상황이었기에, [sc_loser.GetFirstNameNoTooltip]의 저승길 동무가 되는 상황만큼은 피하기로 했다. 곧장 [sc_victor.Custom('signature_weapon')|U](을)를 높게 치켜든 나는 앞으로 달려들어 최후의 일격을 날렸다."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "열의만 있다면 뭐든지 뛰어넘을 수 있는 법이다. 기량 정도는 얼마든지 대체하고도 남는다는 얘기지. 보다시피 원초적인 힘만으로도 [sc_loser.GetFirstNamePossessiveNoTooltip] 손아귀에 쥐어진[sc_loser.Custom('signature_weapon')](을)를 나동그라지게 만들었지 않은가.\n\n나는 숨 돌릴 새도 없이 무장 해제된 상대에게 달려들었다. 녀석이 곧장 손을 들어서 방어하려고 했지만, 가차 없는 공격이 [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버리는 상황만큼은 막지 못했다.\n\n[sc_loser.GetFirstNameNoTooltip](이)가 내지른 절규는 채 살점이 쏟아지기도 전에 끝나버리고 말았다."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "그렇게 무턱대고 돌진하다가, 무기를 너무 높이 들어올렸단 사실을 깨달았다. 당황스러운 마음에 그대로 내리그었는데, 그 발작하는 듯한 공격이 [sc_loser.GetFirstNamePossessiveNoTooltip] 방어 태세를 무너뜨리고서 머리 쪽에 직격했다.\n\n그렇게 두개골을 쪼갠 날붙이는 곧장 뇌까지 [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]버렸다. 두말할 필요도 없이 즉사였다.\n\n[sc_victor.Custom('signature_weapon')]에 매달린 채로 휘청거리던 [sc_loser.GetFirstNamePossessiveNoTooltip] 시체는 꼴사납게 무너져 내리며 [sc_defender.Custom('GroundType')] 위에 나자빠졌다."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "그 다음에는 순간적으로 움찔거리는 틈만 노리면 됐다. 곧이어 전력을 다해 휘두른 [sc_victor.Custom('signature_weapon')](이)가 [sc_loser.GetFirstNameNoTooltip]의 복부에 직격했다.\n\n벌러덩 뒤로 넘어가버린 상대는 정신을 차리지 못한 채로 피를 흘렸다. 그 모습을 보고 앞으로 달려나간 나는 최후의 일격을 날려 목 언저리를 깊게 베어냈다. 도살자가 고기를 베어내듯이 살점이 흩날렸고, 뜨끈한 피방울이 뿜어지며 우리의 몸뚱어리를 적셨다.\n\n땅바닥에 나동그라진 [sc_loser.GetFirstNameNoTooltip](은)는 채 1분도 지나지 않아 숨이 끊어졌다."
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "박치기는 내가 고통스러운 만큼 상대 역시 힘들어지는 공격이다. 한데 [sc_loser.GetFirstNameNoTooltip](은)는... 예상보다 더 고통스럽게 보였다. 그 통렬한 일격에 정신을 놓아버리기라도 한 것처럼.\n\n연달아 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리면서 상대의 방어 태세를 확인한 나는 위험을 감수하고서 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리기로 했다. 그렇게 가해진 일격이 어깻죽지를 [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')]버렸다. 그 여파로 흉골에 감싸여 있던 장기는 곤죽이 되었다.\n\n[sc_victor.Custom('signature_weapon')](을)를 뽑아내려다가 벌어진 상처에서 핏방울과 뼛조각이 쏟아져 나왔다. 그와 동시에 휘청거리며 고꾸라진 [sc_loser.GetFirstNameNoTooltip](은)는 미동조차 하지 않았다."
 single_combat.0041.desc.sc_attacker.guard.fatality: "그 과정에서 엉성하게 날아든 일격을 받아내자, 상대의 [sc_loser.Custom('signature_weapon')](이)가 허공으로 솟구쳤다.\n\n나는 [sc_loser.GetFirstNameNoTooltip](이)가 대응책을 내어놓기 전에 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리면서 연격을 이어가기로 했다. 어설프게 공격하러 나선 죗값을 피와 고통으로 받아낼 수 있게끔.\n\n오래지 않아 [sc_loser.GetFirstNameNoTooltip](이)가 무릎을 꿇었다. 녀석의 [sc_loser.Custom('MaskFace')]은 피범벅이 되어버린 상태였다. 사형 집행인처럼 과묵하게 나선 나는 그대로 상대의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버렸다."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "서서히 바닥을 드러내던 [sc_loser.GetFirstNamePossessiveNoTooltip] 체력은 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 내지른 공격에도 바닥을 나뒹구는 수준으로 전락했다.\n\n이윽고 상대가 허공으로 날아올랐고, 나는 그대로 적의 몸뚱어리를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다. 그렇게 가해진 통렬한 일격이 [sc_loser.GetFirstNameNoTooltip](을)를 땅에 메다꽂았고, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n오래지 않아 녀석의 숨이 끊어졌다."
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "공격이 적중할 때마다 [sc_loser.GetFirstNameNoTooltip](은)는 무너져 내렸다. 자세가 불안정해지거나, 숨이 차오르거나, [sc_loser.Custom('signature_weapon')](이)가 날아가거나, 살점이 뜯겨나가는 식으로.\n\n가슴팍을 무참히 [sc_victor.Custom('SignatureWeaponWoundVerb2')]버리는 데도 속수무책 당하기만 할 따름이었다.\n\n나름대로 자비를 베풀었는데도 고마워하는 기색은 보이지 않았다. 미약하게 경련을 일으키다가, 자신이 쏟아낸 피웅덩이 위로 벌러덩 나자빠지기나 하다니."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "[sc_loser.GetFirstNameNoTooltip]의 손아귀에서 벗어난 [sc_loser.Custom('signature_weapon')](은)는 [sc_defender.Custom('GroundType')] 위로 나동그라졌다. 이런 기회를 놓칠 수는 없었다. 그대로 달려든 나는 유려한 몸놀림으로 녀석의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n그 충격으로 나동그라진 [sc_loser.GetFirstNameNoTooltip](은)는 빠르게 생기를 잃어갔다. 서서히 죽어가던 녀석의 시선은 최후의 순간까지도 날 향해 있었다."
 single_combat.0041.desc.sc_attacker.taunt.fatality: "[sc_loser.GetFirstNameNoTooltip](이)가 격분하기 시작했다. 불쾌한 기분에 사로잡혀서 방어마저 도외시할 정도였다.\n\n이내 복부에 빈틈이 생겼고, 녀석은 서서히 죽어가며 부주의하게 행동했던 대가를 치르게 되었다."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "그렇게 연이은 공격이 [sc_loser.GetFirstNamePossessiveNoTooltip] 방어 태세를 무너뜨렸다. [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠다면서 내지른 첫 번째 공격은 녀석의 무장을 해제했고, 재빠르게 자세를 바꿔서 시도한 두 번째 공격은 가슴팍에 치명적인 상처를 남기면서 심장을 꿰뚫었다.\n\n그래도 이게 서서히 죽어가는 것보단 낫다는 생각이 들었다."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "그렇게 이어진 첫 번째 공격은 [sc_loser.GetFirstNamePossessiveNoTooltip] 방어 태세에 빈틈을 만들었고, 두 번째 공격은 [sc_loser.Custom('signature_weapon')](을)를 거머쥔 팔을 망가뜨렸다. 그대로 나동그라진 녀석은 밀려드는 고통에 정신을 차리지 못했다.\n\n그래서 곧장 공세를 이어가기로 했다. 연이어 휘두른 [sc_victor.Custom('signature_weapon')](이)가 상대의 가슴팍을 [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')]버리며 깊은 상처를 남겼다.\n\n이제 최후의 일격으로 고통을 덜어주기만 하면 됐다."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "그러다가 적당한 때를 노려서 공격 방식을 전환했다. 이내 갑작스러운 휩쓸기 공격이 [sc_loser.GetFirstNameNoTooltip]의 복부를 도려냈다.\n\n이에 상대는 비틀거리면서 뒤로 물러섰다. 새롭게 생겨난 구멍으로 생명이 담긴 새빨간 덩어리가 울컥 쏟아지자, [sc_loser.GetFirstNameNoTooltip](은)는 그 자리에서 고꾸라졌다.\n\n조심스럽게 녀석에게 다가서자, 충격이 고스란히 전해진 광경이 눈에 들어왔다. 혹시 모를 상황을 방지하고자 [sc_loser.Custom('signature_weapon')](을)를 저 멀리 걷어찬 나는[sc_loser.GetFirstNameNoTooltip](을)를 고통에서 구해줄 준비를 갖췄다."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "솔직히 말하자면 쏟아지는 [sc_victor.Custom('signature_weapon')]의 세례를 그만큼이나 받아낸 [sc_loser.GetFirstNameNoTooltip](이)가 대단해 보였다. 분노를 한껏 담아 폭풍우처럼 몰아쳤는데도 그 정도라니.\n\n1분... 아니, 2분쯤 지났을까. 마침내 녀석이 피투성이가 된 채로 #EMP 비명#!을 내지르며 고꾸라졌다.\n\n그렇게 최후의 일격을 날리는 순간, 호시탐탐 복수할 기회를 엿볼 사람이 없어진다는 사실에 안도감이 들었다."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "틈을 내어줄 마음이 없었던 나는 그대로 상대의 몸뚱어리를 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버렸다. 그렇게 가해진 일격은 늑골을 [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]버렸다.\n\n연달아 이어진 공세에 [sc_loser.GetFirstNameNoTooltip](은)는 무기력한 모습으로 바닥에 고꾸라졌다. 여기서 그만둬야겠다고 생각했는데, 이미 녀석은 충격을 가했을 때만 움찔거리는 송장이 된 후였다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "[sc_loser.GetFirstNamePossessiveNoTooltip] 방어 태세에서 빈틈을 만들어내는 데는 꽤 오랜 시간이 걸렸다. 결국은 약점이 노출되었으니, 그걸로 족하긴 했지만. 이윽고 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠다는 각오로 내지른 [sc_victor.Custom('signature_weapon')](이)가 복부를 꿰뚫고서 내장 깊숙이 박혀들었다.\n\n그렇게 살점과 담즙, 지난 식사에 먹었던 음식 찌꺼기가 하반신으로 쏟아졌다. 그와 동시에 상대는 귀청을 찢어질 듯한 비명을 내질렀다.\n\n이대로 [sc_loser.GetFirstNamePossessiveNoTooltip] 고통을 끝내주는 것이야말로 친절일지도 모른다는 생각이 들었다."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "이에 [sc_loser.GetFirstNameNoTooltip](이)가 서두르듯이 공세를 이어가기 시작했다. 그 어설프기 짝이 없는 연격에는 눈에 훤히 보일 만큼의 짜증이 묻어나 있었다. 오래지 않아 녀석이 분노가 담긴 괴성을 내질렀다.\n\n바로 그 순간, 상대의 방어 태세가 무너졌다. 곧장 [sc_victor.Custom('signature_weapon')](을)를 [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')]으니, [sc_loser.GetFirstNameNoTooltip]의 목에 깊은 상처가 아로새겨졌다.\n\n그저 바라보기만 했는데도 고통스러울 만큼 유혈이 낭자한 광경이었다. 엎어진 채로 숨이 끊어져서 차라리 다행이었다. 괜히 끔찍한 몰골을 눈에 담는 상황만큼은 면했으니까."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "확신보다는 막연한 희망을 가지고서 [sc_loser.GetFirstNameNoTooltip]에게 달려들었다. 그리고는 [sc_victor.Custom('signature_weapon')](이)가 전설 속에 나왔던 모습을 완벽하게 재현하는 순간, 반사적으로 눈을 감고 말았다.\n\n갑자기 내가 휘두른 [sc_victor.Custom('signature_weapon')]에 엄청난 하중이 실렸고, 축축한 살점이 반으로 갈라지는 소리가 들려왔다. 이내 팔을 따라 경련이 올라왔다. 가까스로 눈을 떴을 때는 이제 죽은 목숨이라는 생각이 들었다. 한데 어떻게 된 일인지 #EMP 완전히#! 잘려 나간 [sc_loser.GetFirstNameNoTooltip]의 목에서 피가 제멋대로 솟구치고 있는 게 아닌가.\n\n겨우 바닥을 나뒹구는 머리를 찾았는데, 생기는 이미 한참 전에 사라진 것처럼 보였다."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip](은)는 황급히 공격을 쳐내려고 했지만, 그런 수작질로는 날 어쩌지 못했다.\n\n그렇게 어설프기 짝이 없는 방어를 꿰뚫고서, [sc_victor.Custom('SignatureWeaponTipType')](을)를 상대의 가슴팍에 박아 넣었다.\n\n뼈가 부러지면서 콰직거리는 소리가 들렸고, 장기가 꿰뚫리면서 철퍽거리는 소리가 들렸다. 그 영원 같은 순간은 내 무기가 반대편으로 튀어나올 때까지 이어졌다.\n\n[sc_loser.GetFirstNameNoTooltip]의 숨이 대체 언제쯤 끊어졌는지를 가늠하기는 힘들 것 같았다."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip](은)는 은화 주머니를 피했지만, 연이어 펼쳐진 일격에는 대처하지 못했다.\n\n그렇게 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 내지른 공격이 턱을 꿰뚫었다. 곧바로 살점과 이빨, 뼈마디가 뜯겨져 나갔다. 녀석은 비명을 내지르려고 했지만, 망가져버린 입으로는 그럴 수가 없었다.\n\n이대로 고통을 끝내주는 것이야말로 자비일지도 모른다는 생각이 들었다."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\n추잡스러운 고함은 순식간에 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버릴 각오로 내지른 공격으로 돌변했다. [sc_loser.GetFirstNameNoTooltip](은)는 앞서 내질렀던 목소리를 듣고 공포에 사로잡힌 상태였기에, 공세를 받아내지 못했다.\n\n그렇게 살점과 뼈에 맞닿은 날붙이는 어깻죽지를 무참히 [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')]버렸다. 이만한 출혈이라면 살아남기는 글렀단 생각이 절로 들었다."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "바로 그 순간에 목숨을 앗아가면 되는 거니까. 내 발언에 충격을 받은 [sc_loser.GetFirstNameNoTooltip](은)는 손아귀에 쥐어진 [sc_loser.Custom('signature_weapon')](을)를 날려버리려던 날 막지 못했다.\n\n이만큼 시간을 줬다면 녀석도 승부가 어찌 끝날지 깨달았겠지. 그리 생각한 나는 그대로 상대의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버렸다."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "슬그머니 다가가서 [sc_loser.GetFirstNameNoTooltip](을)를 땅바닥으로 내팽개쳤다. 그 과정에서 상대의 [sc_loser.Custom('signature_weapon')](이)가 저 멀리 나동그라졌다.\n\n시간은 눈앞의 짐승마저도 아가리를 쩍 벌리고서 하품을 내뱉을 만큼 느리게 흘러갔다. 악취가 새어 나오는 목구멍과 마주하게 된 [sc_loser.GetFirstNamePossessiveNoTooltip] 입장에서는 영원과도 같은 시간이었겠지.\n\n그리고 악어가 입을 다물어버린 순간, 시간이 본래대로 흘러갔다.\n\n겁에 질린 상대가 거대한 짐승의 뱃속에서 내지르는 절규는 참으로 듣기 좋았다. 얼마 지나지 않아, 악어의 이빨이 [sc_loser.GetFirstNamePossessiveNoTooltip] 팔다리를 잘라냈다."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "그 다음에는 [sc_loser.GetFirstNameNoTooltip]의 턱밑에서 무릎을 걷어차기만 하면 됐다.\n\n그렇게 녀석이 [sc_defender.Custom('GroundType')] 위로 엎어진 순간, 승패의 향방이 결정되었다. [sc_victor.Custom('SignatureWeaponAttemptedLight')]버리겠단 각오로 내지른 일격이 [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]버리면서.\n\n[sc_loser.GetFirstNameNoTooltip]에게는 그대로 죽음을 맞이하는 것 외에는 다른 선택지가 없었다."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "이내 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](이)가 [sc_loser.GetFirstNamePossessiveNoTooltip] 눈을 앗아갔다. 그런 상황에서 [sc_loser.Custom('signature_weapon')](을)를 날려버리는 건 참으로 손쉬운 일이었다.\n\n나는 저항할 수단이 없어진 [sc_loser.GetFirstNameNoTooltip]에게 다가가서 마무리를 지었다."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "[sc_loser.GetFirstNameNoTooltip](은)는 불가피하게 감당하지 못할 일에 뛰어들어야만 했다. 한데 그건 오판이었다. 전광석화처럼 달려든 나는 그대로 녀석의 옆구리를 [sc_victor.Custom('SignatureWeaponAttemptedLight')]버렸다.\n\n곧이어 살점을 파고들었던 [sc_victor.Custom('SignatureWeaponTipType')](이)가 피범벅이 된 채로 내장을 끄집어냈다. 견디지 못할 만큼 어마어마한 고통이 이어지자, [sc_loser.GetFirstNameNoTooltip](은)는 바닥에 엎어졌다.\n\n그 모습을 본 나는 무기를 치켜들어 최후의 일격을 준비했다."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "생각보다 훨씬 더 고생스러웠지만, 마침내 자그마한 힘으로도 [sc_loser.GetFirstNameNoTooltip](을)를 넘어뜨릴 수 있게 되었다. 녀석은 그대로 비탈길을 나뒹굴게 되었고, 그 과정에서 사지가 부러지며 불협화음이 완성되었다.\n\n한참이 지나서야 겨우 따라잡은 [sc_loser.GetFirstNameNoTooltip](은)는 [sc_victor.Custom('signature_weapon')](이)가 하루빨리 최후의 일격을 선사하기만을 바라는 몰골이 되어 있었다."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "적당한 힘을 가해서 떠밀어버리자, [sc_loser.GetFirstNameNoTooltip](은)는 악취를 풍겨대는 깊숙한 진창에 얼굴을 처박는 처지가 되었다.\n\n그 과정에서 녀석의 무기는 이미 나가떨어지고 없었다. 나는 곧장 세심하게 솜씨를 발휘하여 녀석의 목덜미를 밟고 올라섰다.\n\n어떻게든 나를 떨쳐내려던 [sc_loser.GetFirstNameNoTooltip](은)는 구둣발과 무기가 방해하는 탓에 수면 위로 올라오지를 못했다. 그렇게 얼마 지나지 않아, 녀석의 발악은 종지부를 찍게 되었다."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "악마라도 된 것처럼 숲속을 오가면서 쓴맛을 보여줘야지.\n\n그 와중에 [sc_loser.GetFirstNameNoTooltip](이)가 자빠졌다. 지금이 승부처라고 직감한 나는 앞으로 튀어나갔다. 그렇게 [sc_victor.Custom('signature_weapon')](이)가 상대의 몸뚱어리를 [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')]었다. 이내 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버리겠답시고 내지른 일격이 [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]버렸다.\n\n그대로 발길질을 날려서 몸뚱어리를 돌아눕혔더니, 겨우 숨만 붙은 [sc_loser.GetFirstNameNoTooltip](이)가 나를 노려봤다. 내가 자신의 목숨을 거둬가는 순간까지."
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "붉은 안개가 시야를 가렸다. 덕택에 내가 무슨 짓을 저지르는지는 보지 못하고, 단편적인 순간만 흐릿하게 엿봐야 했다. 일순간 상대가 거머쥐었던 무기의 [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]버리는 장면이 보였다. 밀려나는 과정에서 두 동강이 난 상대의 팔도 보였다. 피떡이 되어버린 얼굴에서는 부러진 이빨과 찢어진 잇몸이 흘러내렸다. 그런데도 나는 다시 한번 주먹질을 날리겠답시고 팔을 뒤로 뺐다.\n\n퍼뜩 정신을 차리고 보니, 끈적거리고 철퍽거리는 무언가가 발치에 놓여 있었다. 그나마 형태를 지킨 [sc_loser.GetFirstNamePossessiveNoTooltip] 두개골 잔해가 굴러다니는 게 아닌가 싶긴 한데..."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "[sc_loser.GetFirstNameNoTooltip](이)가 대결의 승패를 좌우하는 순간은 찾아오지 않았다. 어차피 녀석의 종말은 기정사실이었고, 그 시기가 언제인지가 관건일 뿐이었다.\n\n그러다가 녀석이 중대한 실수를 저지르고 말았다. 찰나의 순간이지만 방어 태세가 무너진 것이었다. 뭐, 그 정도면 충분했다. 단 한 번의 공격이 [sc_loser.GetFirstNameNoTooltip]의 목을 [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')]버렸다.\n\n상대는 그대로 숨을 쉬지 못하게 되었다."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "이내 칼날이 녀석의 방어를 꿰뚫고 가슴팍에 박혔다.\n\n[sc_loser.GetFirstNameNoTooltip](이)가 비틀거리면서 뒤로 물러서자, 반대쪽 손에 쥐어진 단검이 그대로 뽑혀 나왔다. 곧이어 큼직한 뼈마디와 뼛조각이 사방에 흩어졌다.\n\n그렇게 피를 흘리던 녀석에게 빠르고 간결한 최후가 찾아왔다. 하나 안타깝게도 고통만큼은 어쩔 도리가 없었다."
 single_combat.0041.desc.sc_attacker.butchery.fatality: "그렇게 서서히 [sc_loser.GetFirstNameNoTooltip]의 정신은 무너져 내렸다. 어떻게든 유지하려고 애썼던 담대한 기량도 고통 속에서 사그라들기만 했다. 마구잡이로 후려쳐서 넝마짝이 되어버린 녀석은 절규하며 [sc_defender.Custom('GroundType')] 위로 핏덩어리를 게워냈다.\n\n그래, 이만하면 됐다 싶었다. 이윽고 날아든 최후의 일격이 [sc_loser.GetFirstNamePossessiveNoTooltip] 명줄을 재촉했다. 그렇다고 해서 #EMP 편히#! 숨이 끊어진 건 아니었지만."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\n날카로운 눈썰미를 지닌 자는 전장에서도 기회를 엿보는 법이다. 그렇게 얻어낸 기회 덕분에 [sc_loser.GetFirstNameNoTooltip](이)가 거머쥐었던 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')]버릴 수 있었다. 무기를 잃은 녀석은 아무런 위협도 되지 않았다. 곧바로 이어진 공격은 그대로 [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered')]버렸다.\n\n그와 동시에 [sc_loser.GetFirstNameNoTooltip](은)는 최후를 맞이했다. 아니, 엄밀히 따진다면 죽은 건 아니었다.\n\n이내 목숨이 끊어지기 일보 직전이었던 상대가 가슴팍에 [sc_victor.Custom('signature_weapon')](이)가 꽂힌 채로 벌러덩 나자빠졌다."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "연달아 공격이 이어지면서 고통의 교향곡이 [sc_loser.GetFirstNamePossessiveNoTooltip] 신경에 아로새겨졌다. 성가대의 합창을 닮은 절규가 철과 철이 맞부딪히는 소리와 어우러져 들려오는구나.\n\n이윽고 영감이 메마르기 시작한 순간, 나는 검무를 끝마치기로 결정했다. 이내 춤 상대가 무릎을 꿇은 채로 무너졌다. 마구잡이로 피가 흘러나왔던지라, [sc_loser.GetFirstNameNoTooltip](은)는 나를 올려다볼 여력이 없는 듯했다.\n\n정중히 인사하며 상대의 주목을 이끌어낸 나는 교향곡의 마지막 음표를 찍고자 [sc_victor.Custom('signature_weapon')](을)를 치켜들었다."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "[sc_loser.GetFirstNameNoTooltip](이)가 신성한 의식을 치르던 순간을 노릴지도 몰랐다. 이런 상황에서는 곧장 앞으로 달려들어 [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]버려야 했다. 그렇게 내지른 공격이 [sc_loser.Custom('signature_weapon')]의 [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')]버렸다.\n\n[sc_victor.GetFaith.WarGodNamePossessive] 가호를 증명해내자, [sc_loser.GetFirstNameNoTooltip](은)는 말문이 막힌 듯한 표정을 지었다. 고작 찰나의 순간이었을 뿐이지만, 그만하면 상대의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버리기에 충분한 시간이었다."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "그렇게 전장의 열기가 나를 감쌌다. 곧장 [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]버리겠다는 생각으로 연격을 쏟아냈다. 무자비한 쳐내기와 치명적인 일격을 번갈아 선보이는 모습은 흠잡을 데가 없었다. 게다가 고통을 견뎌내는 능력 또한 [sc_loser.GetFirstNamePossessiveNoTooltip] 계산을 넘어서는 수준이었으니.\n\n오래지 않아 목숨을 위협할 만한 공격이 녀석에게 적중했다. 이내 [sc_loser.GetFirstNameNoTooltip]의 옆구리에는 끔찍하리만치 커다란 구멍이 뚫렸다.\n\n그 상태로 피를 쏟은 상대는 1분도 채 지나지 않아 목숨을 잃었다."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip](은)는 곧바로 균형을 잃었다. 그만한 빈틈이라면 [sc_victor.Custom('signature_weapon')]의 [sc_victor.Custom('SignatureWeaponEndType')](을)를 치켜들어 녀석의 얼굴에 일격을 먹이기에 충분했다.\n\n잠깐 휘청거렸던 [sc_loser.GetFirstNameNoTooltip](은)는 벌러덩 나자빠지는 처지가 되었고, 그 과정에서 무기는 저 멀리 날아가버렸다. 곧이어 날아든 무자비한 일격은 발길질로 돌아눕힌 상대의 몸뚱어리를 [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]버렸다."
