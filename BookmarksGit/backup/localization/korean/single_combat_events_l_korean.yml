 single_combat.0001.tt.hard_grit: "#BOL 굳건한 투지:#! 과거의 경험을 살려, 결연한 태도로 일제히 공격을 퍼부음"
 single_combat.0001.tt.feint_and_stab: "#BOL 속여 찌르기:#! [myself.Custom('signature_weapon')](을)를 왼쪽으로 들이미는 척하면서, 반대쪽 손에 들린 단검으로 오른쪽을 찌름"
 single_combat.0001.tt.butchery: "#BOL 도살:#! 약탈자다운 잔혹한 손속을 선보임"
