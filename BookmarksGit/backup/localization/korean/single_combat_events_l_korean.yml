 #Misc Loc
 ## Titles
 single_combat.0000.t: "일대일 대결:"
 single_combat.0001.t: "$single_combat.0000.t$ [sc_attacker.GetTitledFirstNameNoTooltip]"
 single_combat.0011.t: "$single_combat.0000.t$ [sc_defender.GetTitledFirstNameNoTooltip]"
 single_combat.0031.t: "$single_combat.0000.t$ 패배!"
 single_combat.0041.t: "$single_combat.0000.t$ 승리!"
 ## Intro Spiels
 single_combat.0001.desc.sc_defender.intro: "[sc_attacker.GetTitledFirstName](와)과 나는 원을 그리면서, 어떤 식으로 공격해야 할지를 가늠했다. 이내 녀석이 [sc_attacker.Custom('SignatureWeaponNameOrType')](을)를 [sc_attacker.Custom('SignatureWeaponActionThirdPerson')]고서 무시무시한 기세를 뽐냈다. 나는 그대로 [sc_defender.Custom('SignatureWeaponNameOrType')](을)를 꽉 움켜쥐었다. 치명적인 무기를 거머쥔 손바닥으로 서늘하고 묵직한 감각이 전해졌다.\n\n"
 single_combat.0001.desc.capstone.intro.first_blood: "피를 보는 순간에 끝날 싸움이건만, 긴장이 누그러들 기미는 보이지 않았다."
 single_combat.0001.desc.capstone.intro.deadly: "이 자리에서 살아남는 것은 한 사람이리니. 그게 내가 되기를 바랐다."
 single_combat.0001.desc.sc_attacker.intro: "찰나의 순간이 지나갔다. [sc_defender.GetTitledFirstName](와)과 나는 느릿하게 반원을 그리면서, 서로의 약점을 찾으려 했다. 나는 곧장 [sc_attacker.Custom('SignatureWeaponNameOrType')](을)를 [sc_attacker.Custom('SignatureWeaponAction')]고서 방어할 준비를 갖췄다. 이에 상대도 [sc_defender.Custom('SignatureWeaponNameOrType')](을)를 꽉 움켜쥐었다."
 single_combat.0001.desc.sc_attacker.intro.epilogue: "\n\n이윽고 찰나의 움직임과 함께 결투의 막이 올랐다."
