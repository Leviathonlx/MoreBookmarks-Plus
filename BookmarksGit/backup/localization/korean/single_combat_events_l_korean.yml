 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.wait_and_hope: "녀석이 먼저 움직일 때까지 기다리는 건 아무런 도움이 되지 않았다. 도리어 상대방만 유리해질 따름이었다."
