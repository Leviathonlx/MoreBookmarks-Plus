 single_combat.0001.tt.confident_attack: "#BOL 확신에 찬 일격:#! 숙련된 솜씨와 몸가짐을 바탕으로 연달아 제대로 된 공격을 퍼부음"
 single_combat.0001.tt.expert_onslaught: "#BOL 숙련된 맹습:#! 재빠르게 공격과 반격을 번갈아 퍼부어댐"
 single_combat.0001.tt.attempt_disarm: "#BOL 무장 해제:#! 강력한 한 방으로 [my_foe.GetFirstNamePossessiveNoTooltip] 무장을 해제시킴"
 single_combat.0001.tt.lightning_assault: "#BOL 전광석화:#! 결투가 시작함과 동시에 [my_foe.GetFirstNameNoTooltip](을)를 압도하려 함"
 single_combat.0001.tt.tire_opponent: "#BOL 피곤에 찌든 상대:#! 당분간 방어 태세를 취해서 체력을 보존하고 [my_foe.GetFirstNameNoTooltip](을)를 피곤하게 만듦"
 single_combat.0001.tt.reason_you_suck_speech: "#BOL 전의를 꺾는 한 마디:#! 지독하게 말꼬리를 잡으며 [my_foe.GetFirstNamePossessiveNoTooltip] 결점에 대해 떠벌림 "
 single_combat.0001.tt.technique_from_legend: "#BOL 전설로 일컬어지는 기술:#! 즐겨 읽었던 책에 나온 멋들어진 기술을 따라 함"
 single_combat.0001.tt.like_a_viper: "#BOL 먹이를 노리는 뱀:#! 엄청난 속도로 [my_foe.GetFirstNamePossessiveNoTooltip] 방어 태세에 순간적으로 드러난 약점을 공격함"
 single_combat.0001.tt.pocket_silver: "#BOL 눈앞을 가린 은빛:#! 은화가 담긴 주머니를 [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('MaskFace')]에 던짐"
 single_combat.0001.tt.martial_voice: "#BOL 상명하복:#! [my_foe.GetFirstNameNoTooltip](을)를 아랫사람으로 부렸던 적이 있는 것처럼 겁박함"
 single_combat.0001.tt.mocking_boast: "#BOL 웃기지도 않는 자랑거리:#! [my_foe.GetFirstNamePossessiveNoTooltip] [prestige_level|E]가 빈약하다면서 비웃음"
 single_combat.0001.tt.is_that_a_crocodile: "#BOL 예상치 못한 동맹:#! 뒤편의 물가에서 비늘로 뒤덮인 무언가가 튀어나와, [my_foe.GetFirstNameNoTooltip](을)를 끌고 가려 함"
 single_combat.0001.tt.terrain_expert: "#BOL 골목대장:#! 일대의 지형을 잘 파악하고 있던 참이어서 유리한 고지를 점함"
