 ##################################################
 #Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "몸이 그대로 얼어붙었다. 여기서 죽을지도 몰랐다. 아니, 이대로 가만히 있었다간 #EMP 분명#! 죽어날 것이다. 그럼에도 몸은 움직여지지 않았다. 그냥 벌벌 떨면서 [my_foe.GetFirstNameNoTooltip](이)가 발이라도 걸려 넘어져서 빈틈을 보이기만을 기도할 뿐이었다."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "나는 호시탐탐 기회를 엿봤다. 비록 대단한 싸움꾼은 아니더라도, 밧줄이 주어지면 [my_foe.GetFirstNameNoTooltip]의 목을 옭아맬 실력은 되었으니까."
 single_combat.0001.desc.my_feedback.unsure_attack: "[myself.Custom('signature_weapon')](을)를 놓치지 않는 게 우선이라고 생각하면서, 마지못해 앞으로 나서서 [myself.Custom('SignatureWeaponAttemptedLightPlural')]버렸다. 상대가 이런 공격에 당해줄 리 만무했다."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "손에는 [myself.Custom('signature_weapon')](이)가 쥐여져 있고, 눈앞에는 적이 있는 상황 아니던가. 어떻게든 녀석에게 한 방을 먹여야 한다는 생각이 들었다. 그래서 거칠게 팔다리를 휘두르며, 손등으로 얼굴을 후려치고, [myself.Custom('SignatureWeaponEndType')](을)를 내리찍기를 반복했다. 적을 쓰러뜨리겠다는 일념으로 뭐든지 했다."
 single_combat.0001.desc.my_feedback.hail_mary: "상대에게 달려들며 [myself.Custom('signature_weapon')](을)를 거칠게 [myself.Custom('SignatureWeaponFlourishPresentParticiple')|U]다. 이대로 죽을지도 모르는 일 아닌가. 그러니 격렬한 기세로 싸우겠노라. 죽음을 각오한 열의로 [my_foe.GetFirstNameNoTooltip](을)를 쓰러뜨리겠노라."
 single_combat.0001.desc.my_feedback.pocket_sand: "[sc_defender.Custom('GritType')](을)를 낚아채서 [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('MaskFace')]에 흩뿌렸다. 그 바람에 녀석은 씩씩거리면서 뒤로 물러설 수밖에 없었다."
 single_combat.0001.desc.my_feedback.nut_em: "결정적인 순간을 노려서 [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')](을)를 쳐낸 다음, 품으로 파고들었다. 그대로 머리를 들이받으니 으드득하면서 끔찍한 소리가 울려 펴졌다."
 single_combat.0001.desc.my_feedback.guard: "재빠르게 [myself.Custom('signature_weapon')](을)를 휘둘러 [my_foe.GetFirstNameNoTooltip]의 공격을 연달아 쳐냈다. 그러면서도 상대는 팔을 뻗으면 닿을 만큼 가까이에 뒀다."
 single_combat.0001.desc.my_feedback.probing_attack: "신중하게 기회를 엿보다가, 재빠르게 공격을 퍼부었다. 이리저리 [my_foe.GetFirstNameNoTooltip](을)를 흔들어 놓으면서 천천히 방어 태세에 빈틈을 만들어갈 심산이었다."
 single_combat.0001.desc.my_feedback.onslaught: "[myself.Custom('signature_weapon')|U](을)를 움켜쥐고서 [myself.Custom('SignatureWeaponAttemptedLightPlural')]버렸다. [my_foe.GetFirstNameNoTooltip](이)가 반격할 틈을 엿보지 못하게 할 작정이었다."
 single_combat.0001.desc.my_feedback.surprise_attack: "[my_foe.GetFirstNameNoTooltip]의 약점을 찾아낸 나는 [myself.Custom('signature_weapon')](을)를 [myself.Custom('SignatureWeaponActionPresentParticiple')]고는 곧장 앞으로 뛰어들었다. 연달아 [my_foe.Custom('SignatureWeaponAttemptedHeavy')]버리자, 상대는 뒷걸음질을 칠 수밖에 없었다."
 single_combat.0001.desc.my_feedback.taunt: "\"그나저나...\" 나는 목소리를 높였다. \"네놈은 [my_foe.Custom2('InsultAdjective', ROOT.Char)] [my_foe.Custom2('InsultNoun', ROOT.Char)]에 불과해. 온 세상 사람들이 그 [my_foe.Custom2('PointOfRidicule', ROOT.Char)](을)를 비웃고 있다니까!\""
 single_combat.0001.desc.my_feedback.put_the_boot_in: "[myself.Custom('signature_weapon')](을)를 [myself.Custom('SignatureWeaponAttemptedHeavy')]버리자, [my_foe.GetFirstNameNoTooltip](이)가 비틀거리면서 뒷걸음질을 쳤다. 나는 곧장 품으로 파고들어서 상대의 가슴팍에 발길질을 날렸다."
 single_combat.0001.desc.my_feedback.strict_guard: "[myself.Custom('signature_weapon')](은)는 그 어떤 방패에도 뒤지지 않는 훌륭한 방어구다. 덕분에 [my_foe.GetFirstNamePossessiveNoTooltip] 공격을 모조리 막아내면서 쳐내거나 반격할 수 있었다. 녀석이 [my_foe.Custom('signature_weapon')](을)를 휘두른 곳에는 언제나 [myself.Custom('signature_weapon')](이)가 기다리고 있었다."
 single_combat.0001.desc.my_feedback.confident_attack: "[myself.Custom('signature_weapon')](이)가 물 흐르듯이 [my_foe.GetFirstNameNoTooltip](을)를 유린했다. 연이어 내지른 공격은 자연스레 다음으로 이어졌고, 그렇게 빈틈을 찾기 힘든 연격이 완성되었다."
 single_combat.0001.desc.my_feedback.expert_onslaught: "나는 곧장 공세를 취했다. [myself.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 내지른 연격이 [my_foe.GetFirstNameNoTooltip]의 방어 태세를 위태롭게 했다. 능숙하게 내지른 공격은 계속해서 상대의 체력을 갉아먹었다."
 single_combat.0001.desc.my_feedback.attempt_disarm: "[myself.Custom('signature_weapon')](을)를 [myself.Custom('SignatureWeaponAttemptedHeavy')]버렸다. [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')](이)가 멀찍이 날아가고도 남을 위력이었는데, 녀석은 #EMP 곧바로#! 자세를 바로잡으려 했다."
 single_combat.0001.desc.my_feedback.lightning_assault: "첫 번째 공격에 온 힘을 쏟아붓기로 마음먹은 나는 [myself.Custom('signature_weapon')](을)를 [myself.Custom('SignatureWeaponActionPresentParticiple')]면서 곧장 [my_foe.GetFirstNameNoTooltip]에게 달려들었다. 그대로 [myself.Custom('SignatureWeaponAttemptedHeavy')]버리자 상대가 비틀거렸다."
 single_combat.0001.desc.my_feedback.tire_opponent: "연이어 뒷걸음질을 치며 공격을 회피하면서도, 언제든지 공격을 유도할 수 있는 거리를 유지했다. 머지않아 [my_foe.GetFirstNameNoTooltip](이)가 기진맥진한 모습을 보였다."
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "공격을 받아내면서 [my_foe.GetFirstNamePossessiveNoTooltip] 삶을 다각도로 힐난하는 나를 보면서 정신이 나갔다고 떠들어대는 이들도 있으리라. 자리를 뜨지 못하는 청중을 괴롭히는 게 얼마나 #EMP 재미난지도#! 모르다니."
 single_combat.0001.desc.my_feedback.technique_from_legend: "찰나의 순간에 전설 속의 한 장면을 떠올리며, 옛이야기의 영웅처럼 [myself.Custom('signature_weapon')](을)를 [myself.Custom('SignatureWeaponAction')]고자 애썼다. 깜짝 놀란 상대에게 일격을 먹이는 데는 그 정도로도 충분했다."
 single_combat.0001.desc.my_feedback.like_a_viper: "온 힘을 다해서 [my_foe.GetFirstNamePossessiveNoTooltip] 품으로 파고든 나는 [myself.Custom('signature_weapon')](을)를 휘둘러서 통렬한 일격을 선사했다. 그대로 상대의 몸뚱어리를 [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]버릴 작정이었는데, 간발의 차이로 유혈이 낭자한 승리를 거두는 데 실패하고 말았다."
 single_combat.0001.desc.my_feedback.pocket_silver: "허리춤에 매여진 은화 주머니를 집어 든 다음, 곧장 [my_foe.GetFirstNameNoTooltip]에게 내던졌다. 그게 그대로 상대의 [my_foe.Custom('MaskFace')]에 적중한 덕분에, [myself.Custom('signature_weapon')](을)를 [myself.Custom('SignatureWeaponAttemptedLight')]버릴 빈틈이 생겨났다."
 single_combat.0001.desc.my_feedback.martial_voice: "전장에서 오합지졸을 지휘하다 보면 고함을 치거나 겁박할 일이 많아진다. 그 단련의 성과를 보여주겠답시고 [my_foe.GetFirstNameNoTooltip]에게 목청껏 상스러운 말을 쏟아냈다."
 single_combat.0001.desc.my_feedback.mocking_boast: "내가 내뱉은 말이 [my_foe.GetFirstNamePossessiveNoTooltip] 자존심에 깊은 상처를 줬다. #EMP 온 세상 사람들#!에게 명망이 자자한 이 몸이 아니던가. 그렇게 명성을 비교해대자 상대의 얼굴이 창백해졌다. "
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "엄청난 굉음과 함께 물 밖으로 뛰쳐나온 짐승이 우리 쪽으로 달려들었다. 내가 쏜살같이 뒤로 몸을 날리는 동안, 당황한 [my_foe.GetFirstNameNoTooltip](은)는 [my_foe.Custom('signature_weapon')](을)를 마구잡이로 [myself.Custom('SignatureWeaponFlourishPresentParticiple')]다. 이내 악어가 물러갔고, 나는 재빨리 녀석의 배후로 다가갔다."
 single_combat.0001.desc.my_feedback.desert_warrior: "이만한 열기 속에서는 전투를 이어가는 것도 어렵다. 땀으로 #EMP 범벅#!이 되어버린 [my_foe.GetFirstNameNoTooltip](은)는 숨을 거칠게 몰아쉬었다. 저만큼 지쳐버린 상태라면 [myself.Custom('SignatureWeaponAttemptedLightPlural')]버리는 것만으로도 유린할 수 있겠다는 생각이 들었다."
 single_combat.0001.desc.my_feedback.jungle_stalker: "밀림의 울창한 수풀은 움직임을 느리게 만들기 일쑤다. 최악의 경우에는 옴짝달싹도 못 하게 되기까지 한다. 그런 상황에서 그림자를 멀찍이 떨쳐내는 건 불가능에 가깝다. 덕분에 [my_foe.GetFirstNameNoTooltip](이)가 진땀을 빼는 동안에도 나는 슬며시 물러섰다가 [myself.Custom('SignatureWeaponAttemptedHeavy')]버리는 식으로 빼어난 솜씨를 발휘했다."
 single_combat.0001.desc.my_feedback.open_terrain_expert: "대결을 펼칠 공간이라면 충분했기에, 천천히 [my_foe.GetFirstNameNoTooltip] 주위를 맴돌았다. 그리고는 아무짝에도 쓸모가 없는 공간을 내어주면서 공세를 피해내고, 공격을 시도한 다음에 뒤로 물러서기를 반복했다."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "험준한 지형에서 전투를 벌이는 건 위험천만한 일이었다. 언제 미끄러져서 목숨을 잃을지 모르는 상황이라, 힘껏 떠밀려고 달려드는 상대가 날아드는 칼날만큼이나 위험했다. 그런 상황에서 [my_foe.GetFirstNameNoTooltip]에게 한 수 가르쳐줄 수 있다는 사실에 기분이 한껏 들떴다."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "늪지는 어떤 순간에서도 끔찍하리만치 위험천만한 곳이다. 그건 [my_foe.GetFirstNameNoTooltip]에게도 마찬가지였다. 더러운 진창으로 밀어 넣겠답시고 달려든 것도 아니건만. #EMP 저 알아서#! 발을 들이밀다니."
 single_combat.0001.desc.my_feedback.forest_fighter: "숲은 다양한 기회를 엿볼 수 있는 곳이다. 슬쩍 뒤로 물러서서 벌어진 공간에 찔레 덤불이 자리하게끔 한 나는 다시 한번 [my_foe.GetFirstNameNoTooltip]에게 달려들어 [myself.Custom('SignatureWeaponAttemptedLight')]버렸다."
 single_combat.0001.desc.my_feedback.raaargh: "침이 사방으로 비산했다. 곧장 상대에게 달려든 나는 [myself.Custom('signature_weapon')](을)를 세차게 [myself.Custom('SignatureWeaponFlourishPresentParticiple')]다. 이내 머리에 붉은 안개가 끼었다. 곧이어 온몸에 분노가 퍼져나가며, 핏빛 희열이 찾아왔다."
 single_combat.0001.desc.my_feedback.hard_grit: "숙련된 몸짓으로 손쉽게 공격을 피해낸 나는 곧장 [my_foe.GetFirstNameNoTooltip]의 품으로 파고들었다. 그리고는 [myself.Custom('signature_weapon')](으)로 [myself.Custom('SignatureWeaponAttemptedHeavy')]버린 다음, 안전한 거리까지 물러섰다."
 single_combat.0001.desc.my_feedback.feint_and_stab: "[myself.Custom('SignatureWeaponAttemptedLight')]버릴 생각으로 [myself.Custom('signature_weapon')](을)를 휘두르자, [my_foe.GetFirstNameNoTooltip](이)가 공격을 쳐내려고 했다. 이를 확인한 나는 날카로운 단검을 거머쥔 반대쪽 손을 앞세워 곧장 달려들었다."
 single_combat.0001.desc.my_feedback.butchery: "여태껏 [myself.Custom('signature_weapon')](으)로 [myself.Custom('SignatureWeaponKillTypePastParticiple')]버렸던 녀석이 몇이었는지 기억조차 나지 않는다. 다음 희생양이 누가 될는진 모르겠지만, [my_foe.GetFirstName]도 무자비하게 쏟아지는 연격을 받아낼 각오는 해야 할 거다."
 single_combat.0001.desc.my_feedback.stoic_veteran: "바랑인 친위대는 방심을 허용치 않는다. 황제의 호위병답게 주위를 바짝 경계하면서 굳건하게 자리를 지킬 뿐이다. 나는 연달아 공격을 내지르며, [my_foe.GetFirstNameNoTooltip]에게 도끼 전사가 어떻게 싸우는지를 가르쳐줬다."
 single_combat.0001.desc.my_feedback.blade_dance: "전장에 들어선 나는 예술가다. 내가 휘두른 무기는 붓이요, 내게 쓰러진 적이 내뱉은 응혈은 물감이나 진배없으니. [myself.Custom('signature_weapon')](을)를 휘두르자, 유려한 공격과 묵직한 타격을 자연스레 넘나드는 공격이 이어졌다. 이내 상대의 화폭 위에 고통이라는 그림이 완성되었다."
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName]께서는 현명하신 분이나니. 그분이 내리신 분노가 #EMP 내 곁#!에 있도다. 그대로 천상에 헌신하겠다고 소리치자, 그 믿음에 직면한 [my_foe.GetFirstNameNoTooltip](이)가 두려움에 벌벌 떨었다."
 single_combat.0001.desc.my_feedback.hurt_me_better: "피를 들끓게 만드는 데는 달콤하게 온몸을 찔러오는 고통만한 게 없다. 이 세상에 나만큼 통증을 즐길 줄 아는 사람이 어딨겠는가. 상처에서 희열을 느낀 나는 곧장 [my_foe.GetFirstNameNoTooltip]에게 달려들었다. 이내 [myself.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 날아든 [myself.Custom('signature_weapon')](이)가 난폭한 연격을 쏟아냈다."
 single_combat.0001.desc.my_feedback.special_fallback: "호시탐탐 기회를 엿보던 나는 [my_foe.GetFirstNamePossessiveNoTooltip] 정강이에 매서운 발길질을 날렸다. 그대로 절름발이가 되고도 남을 위력이었다."
 single_combat.0001.desc.my_feedback.something_to_hide: "순간적으로 [my_foe.GetFirstNameNoTooltip]의 움직임이 멎었다. 열심히 머리를 굴리던 상대는 이내 눈에 띌 만큼 위축되었다. 내가 어떠한 약점을 쥐고 있는지를 기억해낸 모양이었다."
 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip](은)는 꿀 먹은 벙어리처럼 꼼짝하지 않았다. 내가 [myself.Custom('signature_weapon')](을)를 휘두르기만 기다리는 눈치였다."
 single_combat.0001.desc.opponent_response.unsure_attack: "머뭇거리던 [my_foe.GetFirstNameNoTooltip](이)가 [myself.Custom('SignatureWeaponAttemptedLight')]버리겠답시고 달려들었다. 그 일격을 받아치는 건 그다지 어렵지 않았다."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "\"#EMP [my_foe.GetFullNameNoTooltip]!#!\" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "\"네놈은 [my_foe.GetHouse.GetNameNoTooltip] 가문의 수치다!\" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "\"#EMP [my_foe.GetHouse.GetMotto]#!\" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "기합을 넣은 상대가 세차게 [my_foe.Custom('signature_weapon')](을)를 [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')]다. 이윽고 쏟아진 연격은 모조리 나를 향해 있었다."
 single_combat.0001.desc.opponent_response.hail_mary: "날 상대하기에 역부족이라는 사실을 인지한 [my_foe.GetFirstNameNoTooltip](이)가 힘껏 달려들었다. 죽음을 불사하겠다는 각오가 담긴 공격이라서 뒤로 물러설 수밖에 없었다."
 single_combat.0001.desc.opponent_response.pocket_sand: "대결을 이어가던 중에 \"#EMP 으랏차!#!\" 하는 괴성이 귓전을 때렸다. 이내 [myself.Custom('EyeEyes')]이 벌겋게 달아오르면서 시야가 흐려졌다. 동시에 상대가 내던진 [sc_defender.Custom('GritType')](이)가 입속으로 들어왔다."
 single_combat.0001.desc.opponent_response.nut_em: "기회를 포착한 [my_foe.GetFirstNameNoTooltip](이)가 앞으로 달려들어서 [myself.Custom('MaskFace')]에 머리를 들이받았다. 그대로 균형을 잃은 나는 비틀대면서 뒤로 물러섰다."
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip](이)가 방어 태세를 갖추더니, 안간힘을 쓰면서 나와의 거리를 벌렸다. 그러는 와중에도 내 움직임에는 곧잘 반응했다."
 single_combat.0001.desc.opponent_response.probing_attack: "[my_foe.GetFirstNameNoTooltip](이)가 신중히 계산된 움직임으로 반격했다. 완벽한 기회를 포착한 다음, [my_foe.Custom('signature_weapon')](을)를 휘둘러 [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]버리는 식이었다."
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip](이)가 뚜둑 소리를 내면서 목을 꺾더니, 방어 태세를 갖춘 내게 연격을 퍼부었다. 연달아 [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠답시고 몰아치는 통에 하마터면 자세가 무너질 뻔했다."
 single_combat.0001.desc.opponent_response.surprise_attack: "갑작스레 방향을 튼 [my_foe.GetFirstNameNoTooltip](이)가 옆으로 몸을 날리더니, 그대로 [my_foe.Custom('SignatureWeaponAttemptedHeavy')]버리려 했다. 이대로 피하기는 힘들 것 같은 일격이었다."
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip](은)는 결투를 업신여기는 게 분명했다. 저렇게 기분 나쁜 비방을 늘어놓는 쪽을 택할 줄이야. 이내 녀석은 나 자신이나 가족은 물론이고, 아스파라거스를 먹는 방식마저도 트집을 잡았다."
 single_combat.0001.desc.opponent_response.put_the_boot_in: "앞으로 달려든 [my_foe.GetFirstNameNoTooltip](이)가 [my_foe.Custom('SignatureWeaponAttemptedLight')]버리려고 했던지라, 어쩔 수 없이 뒤로 물러서야만 했다. 곧이어 가슴팍으로 발길질이 날아들었다. 이에 하마터면 그대로 고꾸라질 뻔했다."
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip](이)가 방어 태세를 취했다. [my_foe.Custom('signature_weapon')](으)로 완벽하게 공격을 쳐냈던지라, 도저히 무너뜨리지 못할 벽을 앞에 둔 것만 같았다."
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip](이)가 [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]버렸다가 [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]버리기를 반복하면서 유려한 연격을 선보였다. 이어지는 공격에 조금씩 뒤로 물러설 수밖에 없었다."
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip](이)가 사나운 기세로 [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]버리려 했다. 거기에 휘말려서 하마터면 적의 무기에 [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')]는 신세로 전락할 뻔했다."
 single_combat.0001.desc.opponent_response.attempt_disarm: "화들짝 놀랄 만한 속도였다. [my_foe.GetFirstNameNoTooltip](은)는 곧장 [my_foe.Custom('signature_weapon')](을)를 치켜들어 [my_foe.Custom('SignatureWeaponAttemptedHeavy')]버리려 했다. 그 여파로 하마터면 [myself.Custom('signature_weapon')](을)를 놓쳐버릴 뻔했다."
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip](은)는 틈을 내어주지 않았다. 외려 [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠답시고 휘몰아치면서 나를 한 발자국씩 몰아세웠다."
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip](이)가 뒤로 물러서면서 공격을 피하는 바람에, 소득 없는 공세를 이어가야만 했다. 그렇게 오래지 않아 피로가 몰려오기 시작했다."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "[my_foe.GetFirstNameNoTooltip](은)는 나를 모욕할 심산인 게 분명했다. 곧장 달려드는 모습에 연신 뒤로 물러서질 않나, 내가 #EMP 무시하지 못할#! 비방을 자세히 늘어놓지를 않나."
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip](이)가 [my_foe.Custom('signature_weapon')](을)를 [my_foe.Custom('SignatureWeaponActionThirdPerson')]고는 기묘하게 낯익은 자세를 취했다. 그리고는 나를 [my_foe.Custom('SignatureWeaponAttemptedHeavy')]버리려 했는데, 여태껏 봤던 그 어떤 공격보다 완벽한 몸놀림이었다."
 single_combat.0001.desc.opponent_response.like_a_viper: "알아차릴 틈이 없었다. 별안간 내 #EMP 품#!으로 파고든 [my_foe.GetFirstNameNoTooltip](이)가 [my_foe.Custom('signature_weapon')](을)를 휘둘러 심장을 노렸다. 곧장 뒤로 몸을 날렸는데, 그야말로 간발의 차이였다."
 single_combat.0001.desc.opponent_response.pocket_silver: "[my_foe.GetFirstNameNoTooltip](이)가 갑작스레 내던진 묵직한 자루가 내 [myself.Custom('MaskFace')]에 맞닿아서 #EMP 절그럭#!대는 소리를 냈다. 이내 녀석이 정신을 차리려고 애쓰는 순간을 노리고서 달려들었다."
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')](이)가 느릿하게 공격을 받아내기 좋은 위치로 이동했다. 곧이어 상대가 목청껏 소리를 질러댔다. 행실 나쁜 농노를 꾸짖기라도 하는 듯한 모양새였는데, 나 같은 [myself.GetTitleAsNameNoTooltip]에게 취할 태도는 아니었다."
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip](이)가 뒤로 물러서는 바람에, 대결은 잠시 소강 상태에 접어들었다. 상대는 그 찰나의 순간을 이용해서 자신의 명성을 뽐내고, 내가 지닌 가치를 깎아내렸다. 화가 절로 치밀어오르는 수작질이었다."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "예기치 못한 순간에 나타난 파충류는 성난 악어였다. 그대로 몇 차례 [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')]버리니, 물가에서 뛰쳐나온 녀석도 가까이 다가오질 못했다."
 single_combat.0001.desc.opponent_response.desert_warrior: "[my_foe.GetFirstNameNoTooltip](은)는 열기를 견디느라 녹초가 된 나와는 달랐다. 참 변함없이 쌩쌩한 친구였다. 이따금 [my_foe.Custom('SignatureWeaponAttemptedLight')]버릴 생각으로 무기를 휘두르는 모습이라니."
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip](은)는 내가 취한 공세를 흩어버리거나 우거진 덤불을 손쉽게 가로지르는 식으로 약삭빠르게 움직였다. 내로서는 불가능한 움직임이었다."
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip](은)는 광활하게 펼쳐진 공간을 최대한 이용했다. [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 달려들었다가, 너른 공간으로 빠져나가길 반복하는 식이었다."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "[my_foe.GetFirstNameNoTooltip](은)는 험준한 경사에서 싸우는 데 익숙한 모양이었다. 지체 없이 높은 지대로 올라서서 그 이점을 활용했는데, 거기에 휘말리는 바람에 #EMP 하마터면#! 팔다리가 잘릴 뻔했다."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "나와는 달리, [my_foe.GetFirstNameNoTooltip](은)는 질척거리는 늪지에서 싸우는 데 익숙한 모양이었다. 거기에 휘말려서 더러운 진창으로 밀어 넣으려는 수작질에 당할 뻔했다."
 single_combat.0001.desc.opponent_response.forest_fighter: "[my_foe.GetFirstNameNoTooltip](은)는 숲에 익숙한 모양이었다. 저렇게 아무 부담 없이 덤불을 누빌 줄이야. 거기에 휘말리는 바람에 외려 상대를 뒤쫓던 나만 험한 꼴을 당하게 되었다."
 single_combat.0001.desc.opponent_response.raaargh: "잠깐 부르르 몸을 떨던 [my_foe.GetFirstNameNoTooltip](은)는 지축을 뒤흔들 만큼 커다란 고함을 내지르면서 분노를 쏟아냈다. #EMP 흉포한 기세#!로 달려드는 모습은 참 흔치 않은 구경거리였다."
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip](은)는 두렵다는 생각이 절로 들 만큼 노련한 싸움꾼이었다. 아무리 대단한 일격도 피하거나 내 쪽으로 궤도를 돌려버리기 일쑤였으니."
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.GetFirstNameNoTooltip](이)가 [my_foe.Custom('signature_weapon')](을)를 왼쪽으로 휘두르려는 듯한 모습을 보였다. 한데 이는 반대쪽 손에 숨겨둔 단검으로 심장을 노리기 위한 속임수에 불과했다."
 single_combat.0001.desc.opponent_response.butchery: "[my_foe.GetFirstNamePossessiveNoTooltip] 입술 위로 비릿한 미소가 번졌다. 미처 방어 태세를 가다듬을 새도 없었다. [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]버리겠답시고 달려들어서 쏟아낸 흉포한 연격에 하마터면 곤죽이 될 뻔했다."
 single_combat.0001.desc.opponent_response.stoic_veteran: "[my_foe.GetFirstNameNoTooltip](은)는 바랑인 친위대에 소속되어 있던 동안에 끈기와 무자비함을 두루 갖춘 [my_foe.Custom('signature_weapon')]의 달인으로 거듭났다. 이윽고 날아든 연격이 상반신을 [my_foe.Custom('SignatureWeaponAttemptedHeavy')]버리려 했다."
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip](은)는 [my_foe.Custom('signature_weapon')]의 달인으로 명성이 자자한 인물이다. 유려한 손놀림으로 [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]버리려는 모습을 보니, 새삼 그 사실이 실감되었다. 무시무시한 일격까지 섞어넣으면서 날 [my_foe.Custom('SignatureWeaponAttemptedHeavy')]버리려 할 줄이야."
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "\"[my_foe.GetFaith.HighGodNameAlternate](와)과 [my_foe.GetFaith.WarGodName](이)시여! 불신자를 벌하소서!\" [my_foe.GetFirstNameNoTooltip](이)가 [my_foe.Custom('signature_weapon')](을)를 [my_foe.Custom('SignatureWeaponActionPresentParticiple')]고서 꽥 소리를 질렀다. "
 single_combat.0001.desc.opponent_response.hurt_me_better: "머리에서 흘러내린 핏줄기가 [my_foe.GetFirstNamePossessiveNoTooltip] 윗입술에 맞닿았다. 그대로 핏방울을 핥은 상대가 비릿한 미소를 지었다."
 single_combat.0001.desc.opponent_response.special_fallback: "예상치도 못한 일이 벌어졌다. [my_foe.GetFirstNameNoTooltip](이)가 정강이 쪽에 매서운 발길질을 날린 것이다. 순간적으로 몸뚱어리가 휘청였다."
 single_combat.0001.desc.opponent_response.something_to_hide: "\"나한테 #EMP 빚#!을 졌단 사실을 잊은 거냐, [myself.GetFirstNameNoTooltip]?\" [my_foe.GetFirstNameNoTooltip](이)가 미소를 지었다. 상대가 무슨 얘기를 하는지 깨닫자 내 어깨에 힘이 빠졌다."
