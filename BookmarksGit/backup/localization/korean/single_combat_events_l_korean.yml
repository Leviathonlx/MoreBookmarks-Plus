 ## Own Duel Success Fragments
 single_combat.0001.desc.injury_check.personal.very_unlikely: "\n\n흠 잡을 데라고는 찾아볼 수 없을 정도로 내 솜씨는 대단했으며,"
 single_combat.0001.desc.injury_check.personal.unlikely: "\n\n사소한 실수 정도만 제외한다면 내 솜씨는 훌륭했으며,"
 single_combat.0001.desc.injury_check.personal.moderate: "\n\n실수를 좀 저지르긴 했어도 내 솜씨는 나쁘지 않았으며,"
 single_combat.0001.desc.injury_check.personal.likely: "\n\n빈틈을 여럿 내비칠 만큼 내 솜씨는 형편없었으며,"
 single_combat.0001.desc.injury_check.personal.very_likely: "\n\n패배의 단초를 제공하는 움직임을 선보일 만큼 내 솜씨는 끔찍했으며,"
 ## Opponent Duel Success Fragments
 single_combat.0001.desc.injury_check.opponent.very_unlikely: "[my_foe.GetFirstNamePossessiveNoTooltip] 방어 태세는 믿기지 않을 만치 놀라웠다."
 single_combat.0001.desc.injury_check.opponent.unlikely: "[my_foe.GetFirstNamePossessiveNoTooltip] 방어 태세는 무시무시했다."
 single_combat.0001.desc.injury_check.opponent.moderate: "[my_foe.GetFirstNamePossessiveNoTooltip] 방어 태세는 꽤 쓸만했다."
 single_combat.0001.desc.injury_check.opponent.likely: "[my_foe.GetFirstNamePossessiveNoTooltip] 방어 태세는 처참했다."
 single_combat.0001.desc.injury_check.opponent.very_likely: "[my_foe.GetFirstNamePossessiveNoTooltip] 방어 태세는 대참사나 다를 바 없었다."
 ## Duel Success Each-Way Fragments
 single_combat.0001.desc.success_check.almost_impossible: "\n\n상대의 자세를 완벽히 무너뜨리지는 못했기에, 당장에 승리를 쟁취할 수는 없어 보였다."
 single_combat.0001.desc.success_check.very_unlikely: "\n\n상대가 거세게 반격하는 통에, 이대로는 승리하지 못할 것만 같았다."
 single_combat.0001.desc.success_check.unlikely: "\n\n지금까지의 공세는 잘 받아내고 있지만, 상대가 조금씩 흔들리는 게 느껴졌다."
 single_combat.0001.desc.success_check.moderate: "\n\n막상막하의 공방이 이어졌다. 칼끝에 올려진 무게추처럼 갈피를 잡기 힘든 승부였다."
 single_combat.0001.desc.success_check.likely: "\n\n상대를 불리한 형국으로 몰아세우는 데 성공했다. 이대로 승리를 굳혀야만 했다."
 single_combat.0001.desc.success_check.very_likely: "\n\n상대가 휘청거리기 시작했다. 달콤한 승리가 눈앞까지 다가왔다는 생각이 들었다."
 single_combat.0001.desc.success_check.almost_certain: "\n\n제대로 한 방만 먹인다면, 승리는 떼놓은 당상이나 다름없었다."
