 single_combat.0031.desc.sc_defender.hail_mary: "죽음을 각오하고서 전력으로 공격했는데도 성과는 없었다."
 single_combat.0031.desc.sc_defender.pocket_sand: "[sc_defender.Custom('GritType')](을)를 내던졌지만, 상대는 대수롭지 않다는 듯이 피해버렸다."
 single_combat.0031.desc.sc_defender.nut_em: "박치기가 수포로 돌아가는 바람에, 도리어 크게 빈틈을 내어주고 말았다."
 single_combat.0031.desc.sc_defender.guard: "상대가 힘으로 방어 태세를 무너뜨렸다."
 single_combat.0031.desc.sc_defender.probing_attack: "상대가 빈틈을 노린 공격을 모조리 쳐냈다."
 single_combat.0031.desc.sc_defender.onslaught: "곧장 [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버렸는데도 아무런 성과를 내지 못했다."
 single_combat.0031.desc.sc_defender.surprise_attack: "상대가 기습 공격을 간파해버렸다."
 single_combat.0031.desc.sc_defender.taunt: "실컷 도발했는데도 불구하고, 상대는 귀담아듣지 않았다."
 single_combat.0031.desc.sc_defender.put_the_boot_in: "[sc_loser.Custom('SignatureWeaponAttemptedHeavy')]버린 다음에 발길질을 시도했다가, 균형을 잃고 말았다."
 single_combat.0031.desc.sc_defender.strict_guard: "최선을 다해서 막아봤지만, 방어 태세가 무너지고 말았다."
 single_combat.0031.desc.sc_defender.confident_attack: "회심의 일격을 날렸는데, 상대가 강하게 받아치고 말았다."
 single_combat.0031.desc.sc_defender.expert_onslaught: "[sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')]버리겠답시고 시도한 회심의 일격조차 소용이 없을 줄이야."
 single_combat.0031.desc.sc_defender.attempt_disarm: "그대로 무장을 해제할 생각이었는데, 외려 #EMP 내#!가 쥐고 있던 [sc_loser.Custom('signature_weapon')](이)가 날아갈 뻔했다."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_defender.tire_opponent: "상대를 유인하려는 술책은 실패로 돌아갔다. 과장된 동작으로 회피해봤는데도 무시당하다니."
 single_combat.0031.desc.sc_defender.reason_you_suck_speech: "상대는 이를 앙다물고서 내 말을 무시했다."
 single_combat.0031.desc.sc_defender.technique_from_legend: "전설로 일컬어지는 기술을 시연하는 게 이렇게 어려울 줄이야. 무엇 하나 제대로 해낼 수가 없었다."
 single_combat.0031.desc.sc_defender.like_a_viper: "빈틈이라고 생각해서 내지른 공격은 허공만 가를 뿐이었다."
 single_combat.0031.desc.sc_defender.pocket_silver: "은화가 담긴 주머니를 집어 던졌는데, 상대가 놀랍지도 않다는 듯이 홱 피해버렸다."
 single_combat.0031.desc.sc_defender.martial_voice: "상대를 겁박하려는 수작은 아무짝에 쓸모가 없었다."
 single_combat.0031.desc.sc_defender.mocking_boast: "허장성세는 먹혀들지 않았다. 속을 긁을 심산이었는데도 그냥 무시할 뿐이었다."
 single_combat.0031.desc.sc_defender.is_that_a_crocodile: "반쯤 달려들었던 악어가 마음을 고쳐먹었는지 그대로 멈춰 섰다."
 single_combat.0031.desc.sc_defender.desert_warrior: "저렇게 땀을 뻘뻘 흘려대는데도, 지친 기색이라곤 찾아볼 수 없었다."
 single_combat.0031.desc.sc_defender.jungle_stalker: "제대로 움직이기조차 힘든 밀림이건만, 상대는 흔들리지 않았다."
 single_combat.0031.desc.sc_defender.open_terrain_expert: "너른 공간을 어떻게든 활용해보려 했지만, 상대의 기세는 수그러들지 않았다."
 single_combat.0031.desc.sc_defender.rough_terrain_expert: "편히 움직일 만한 곳은 아닐 텐데, 이렇게 멀쩡한 모습으로 공격을 받아내다니."
 single_combat.0031.desc.sc_defender.forest_fighter: "숲속에서 싸우는 걸 힘들어하는 사람도 많은데, 상대는 계속해서 파상공세를 펼쳤다."
 single_combat.0031.desc.sc_defender.raaargh: "머리를 비우고서 날뛰다가 발작을 일으킬 뻔했다. 상대는 생채기 하나 없는데, 나만 녹초가 되어버리다니."
 single_combat.0031.desc.sc_defender.hard_grit: "옛 경험을 살려서 공격했지만, 전부 실패로 돌아가고 말았다."
 single_combat.0031.desc.sc_defender.feint_and_stab: "상대가 속임수를 간파하는 바람에, 곧장 이어진 공격이 실패로 돌아갔다."
 single_combat.0031.desc.sc_defender.butchery: "상대방을 난도질하는 데는 자신이 있었건만, 이번에는 성과를 거두지 못했다."
 single_combat.0031.desc.sc_defender.stoic_veteran: "미클라가르드르에서 온갖 기술을 익혔건만, 그걸로는 부족했던 모양이다. 내가 내지른 공격을 전부 쳐낼 줄이야."
 single_combat.0031.desc.sc_defender.blade_dance: "연격을 시도했는데도 아무짝에 쓸모가 없었다. 상대는 이어지는 공격을 죄다 받아냈다."
 single_combat.0031.desc.sc_defender.wrath_of_highgod: "목소리를 높여서 기도를 올렸는데, 외려 상대에게 기회를 내주고 말았다."
 single_combat.0031.desc.sc_defender.hurt_me_better: "고통은 언제나 내 편이었는데, 오늘만큼은 아니었던 모양이다."
 single_combat.0031.desc.sc_defender.special_fallback: "상대가 대수롭지 않다는 듯이 발차기를 피했다."
 single_combat.0031.desc.sc_defender.something_to_hide: "상대는 내 목소리가 들리지 않는 것처럼 행동했다. 아니, 협박 따위는 신경도 쓰지 않은 거려나."
