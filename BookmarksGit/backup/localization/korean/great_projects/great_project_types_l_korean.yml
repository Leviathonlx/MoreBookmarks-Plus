 great_project_type_strengthen_capital_desc: "수도는 단순히 정부가 머무는 곳이 아니다. 한 나라의 중심이자, 내 치세를 드러내는 위대한 상징이어야 한다. 도시 전체를 정비하고 도로를 개선하며 대학을 후원하고 조각상과 기념비를 세움으로써 이 아름다운 도시는 나의 왕조를 기리는 위엄 있는 수도가 될 것이다."
