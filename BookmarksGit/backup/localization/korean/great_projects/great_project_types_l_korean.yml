 great_project_type_great_wall_desc: "만리장성은 외세의 침략을 막기 위한 선조들의 공학적 기술과 지혜가 얼마나 뛰어났는지 보여주는 상징이다. 그러나 세월의 흐름은 다른 모든 것과 마찬가지로 장성에도 흔적을 남겼다. 지금 장성은 시급한 보수가 필요하다."
