 great_project_type_mandala_capital_01: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_desc: "드디어 시대에 기여할 때가 왔다. 데바라자를 기리는 장대한 사원을 세울 것이다!"
 great_project_type_mandala_capital_01_possessive: "$building_type_mandala_capital_01$의"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "자격의 의식"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "우리는 이 [Concept( 'de_jure', '규범상' )|E] [kingdom|E]의 주민들로부터 헌신을 얻기 위해 경쟁하며, [GetBuilding('mandala_capital_01').GetTypeName](을)를 건설할 자격이 있음을 증명할 것이다!"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "사암 석재"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "이 사원은 신성을 기리는 공간이지만, 건설에는 속세의 자원이 필요하다. [great_project|E]에 필요한 자재를 공급하는 일은 가장 위대한 공헌 가운데 하나라고 할 수 있다."
 great_project_type_mandala_capital_01_contribution_laterite_blocks: "홍토 자재"
 great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "홍토 토양은 견고한 기초와 장식을 위해 꼭 필요하다."
 great_project_type_mandala_capital_01_contribution_timber: "목재"
 great_project_type_mandala_capital_01_contribution_timber_desc: "기둥, 지붕, 회전문, 장식용 판재까지, 구조물을 지탱하기 위해 필요하다면 목재를 아낌없이 사용해야 한다."
 great_project_type_mandala_capital_01_contribution_work_force: "노동력"
 great_project_type_mandala_capital_01_contribution_work_force_desc: "돌은 스스로 움직이지 않는다! 이 영광스러운 과업을 완수하기 위해, [great_project|E]에 충분한 인력을 공급할 것이다."
 great_project_type_mandala_capital_01_contribution_woodcarvings: "목조 조각"
 great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "장식용 판재뿐만 아니라, 신성을 기리고 백성에게 축복을 내리기 위한 조각과 새김 작업도 함께할 것이다."
 great_project_type_mandala_capital_01_contribution_sanctified_domes: "축성된 돔"
 great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "돔을 건축하여 인간의 창의성을 드러낼 것이며, 이를 통해 우리는 스스로 성찰할 수 있게 될 것이다."
 great_project_type_mandala_capital_01_contribution_ornate_reliefs: "화려한 부조"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "데바타와 압사라, 신성한 순간들을 묘사한 부조가 이곳을 가득 채워, 참배자들의 마음을 경이로 물들일 것이다."
 great_project_type_mandala_capital_01_contribution_family_shrine: "가묘"
 great_project_type_mandala_capital_01_contribution_family_shrine_desc: "우리의 위대한 영주들을 기리는 전용 사당이 세워질 것이다."
 great_project_mandala_capital_pick_aspect_tt: "당신이 하나의 [mandala_aspect|E]을 취했음"
 great_project_mandala_capital_has_creation_aspect_tt: "당신이 [aspect_of_creation|E]을 취했음"
 great_project_mandala_capital_has_serenity_aspect_tt: "당신이 [aspect_of_serenity|E]을 취했음"
 great_project_mandala_capital_has_destruction_aspect_tt: "당신이 [aspect_of_destruction|E]을 취했음"
 great_project_mandala_capital_has_trickery_aspect_tt: "당신이 [aspect_of_trickery|E]을 취했음"
 great_project_type_mandala_capital_02: "$building_type_mandala_capital_01$ 강화"
 great_project_type_mandala_capital_02_desc: "이제 우리의 장엄한 사당을 확장할 역량을 갖추었다! 세대를 초월하여 영원히 남을 불가사의를 만들 것이다!"
 great_project_type_mandala_capital_02_possessive: "$building_mandala_capital_02$의"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "자격의 의식"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "우리는 이 [Concept( 'de_jure', '규범상' )|E] [kingdom|E]의 주민들로부터 헌신을 얻기 위해 경쟁하며, [GetBuilding('mandala_capital_01').GetTypeName](을)를 발전시킬 자격이 있음을 증명할 것이다!"
 great_project_type_mandala_capital_02_contribution_brick: "벽돌"
 great_project_type_mandala_capital_02_contribution_brick_desc: "무에서 유는 나올 수 없다. $building_mandala_capital_02$ 완공을 위해 필요한 모든 벽돌을 [great_project|E]에 제공할 것이다."
 great_project_type_mandala_capital_02_contribution_tiles: "기와 더미"
 great_project_type_mandala_capital_02_contribution_tiles_desc: "기와지붕은 좋은 지붕의 모든 요소를 갖추고 있다. 우리는 가장 좋은 기와를 [great_project|E]에 보내서 습기로부터 그 역작을 지켜낼 것이다!"
 great_project_type_mandala_capital_02_contribution_shallow_pools: "얕은 연못"
 great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "물은 시원함을 제공할 뿐만 아니라 신성한 세계와 우리를 연결하는 데 필수적인 요소다."
 great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_02_contribution_work_force_desc: "위대한 건축에는 위대한 수고가 따른다! $building_mandala_capital_02$의 보강을 마무리 짓기 위해, [great_project|E]에 더 많은 인력을 투입해야 한다."
 great_project_type_mandala_capital_02_contribution_decorative_tiles: "장식 기와"
 great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "우리는 지붕에 장식 기와를 더해 즐거움을 누릴 것이다. 곡선 모서리와 섬세한 조각이 눈과 신을 모두 만족시킬 장관을 이루리라."
 great_project_type_mandala_capital_02_contribution_decorated_domes: "장식 돔"
 great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "좋은 돔은 둥근 돔이다. 능선과 흥미로운 무늬를 갖춘 둥근 돔이 곧 솟아오를 것이다."
 great_project_type_mandala_capital_02_contribution_family_statues: "신성한 후계자의 조각상"
 great_project_type_mandala_capital_02_contribution_family_statues_desc: "우리 신성한 혈통의 후계자들은 그 모습이 석상에 새겨져, 사람들의 기억에 영원히 남게 되리라."
 great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_03_possessive: "$building_mandala_capital_03$의"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "자격의 의식"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "우리는 역사의 기록에 드높은 업적을 남기며, [GetBuilding('mandala_capital_01').GetTypeName](을)를 발전시킬 자격이 있음을 증명할 것이다!"
 great_project_type_mandala_capital_03_contribution_volcanic_stone: "화산암"
 great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "가장 원대한 뜻은 가장 견고한 기반 위에 세워져야 한다. 영구히 지속될 튼튼한 기초를 닦기 위해, [great_project|E]에 필요한 화산암을 바칠 것이다."
 great_project_type_mandala_capital_03_contribution_corbel_gateways: "코벨형 관문"
 great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "사원을 확장하려면 건축을 지탱할 올바른 골조가 필요하다. 이 관문은 깨달음을 찾아 경내를 떠도는 이들을 인도해 줄 것이다."
 great_project_type_mandala_capital_03_contribution_divine_statues: "신성한 조각상"
 great_project_type_mandala_capital_03_contribution_divine_statues_desc: "거대한 머리들이 위압적으로 보일 수 있으나, 이곳을 성스럽게 만들고 고결함과 경외의 분위기를 조성한다."
 great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_03_contribution_work_force_desc: "신성에 가까워지려면 고된 노력이 필요하다. $building_mandala_capital_03$ 건설에는 더 많은 인력이 필요하며, 우리가 보탤 수 있다면 큰 보답을 받게 될 것이다."
 great_project_type_mandala_capital_03_contribution_creation_aspect: "창조의 조각상"
 great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "거대한 머리들이 먼 곳을 응시하며 계획하고 체계를 세운다. 이들은 이 세상과 다음 세상의 삶을 지탱하는 데 몰두하고 있다. 우리의 신성한 통치자와 놀라울 정도로 닮은 모습이다."
 great_project_type_mandala_capital_03_contribution_serenity_aspect: "평온의 조각상"
 great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "거대한 머리들이 평온과 고요함을 품고 있으며, 깨달음에 이른 듯한 표정을 짓고 있다. 우리의 신성한 통치자와 놀라울 정도로 닮은 모습이다."
 great_project_type_mandala_capital_03_contribution_destruction_aspect: "파괴의 조각상"
 great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "거대한 머리들이 두려운 이를 떠올리게 하는 일그러진 표정을 지은 채, 이 성지를 침범하려는 자들을 향해 당장이라도 달려들 듯한 자세를 취하고 있다. 우리의 신성한 통치자와 놀라울 정도로 닮은 모습이다."
 great_project_type_mandala_capital_03_contribution_trickery_aspect: "기만의 조각상"
 great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "거대한 머리들이 장난기 어린 미소를 짓고 있으며, 마치 당신의 속을 꿰뚫어 보는 듯 세속적이면서도 철학적인 통찰력을 드러낸다. 우리의 신성한 통치자와 놀라울 정도로 닮은 모습이다."
 great_project_type_mandala_capital_03_contribution_gilded_domes: "도금된 돔"
 great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "진정한 광휘를 발하려면 $building_mandala_capital_03$의 돔은 구할 수 있는 가장 순수한 금으로 덮여야 마땅하다."
 great_project_type_mandala_capital_03_contribution_family_temple_compound: "가문 사원 복합 구역"
 great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "이 대사원을 세운 거룩한 영주의 후손을 기리기 위한 신성한 예배 구역이다."
 great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_04_possessive: "$building_mandala_capital_04$의"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "자격의 의식"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "우리는 [GetBuilding('mandala_capital_01').GetTypeName](을)를 발전시킬 자격을 확실히 갖추었음을 증명하며, 온 세상에 우리의 업적을 널리 알릴 것이다!"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite: "화강암 석재"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "영원히 남는 형상은 결국 석조에 새겨진 것뿐이다. $building_mandala_capital_04$의 예술성을 영겁토록 전할 수 있도록, 가장 뛰어난 석재를 바칠 것이다."
 great_project_type_mandala_capital_04_contribution_zaungdans: "자웅단"
 great_project_type_mandala_capital_04_contribution_zaungdans_desc: "신성한 계단은 위로 올라가는 데 있어 중요한 요소이며, 신성에 가까워지는 길이기도 하다. 또한 시장 노점이나 생활에 필요한 공간으로도 적합하다."
 great_project_type_mandala_capital_04_contribution_gilded_shrines: "도금된 제단"
 great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "우리는 우상을 모신 제단들을 세울 것이다. 각 우상에 임하신 신들께서 우리에게 자비를 베풀고, 우리의 신성한 통치자를 도우실 것이다."
 great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_04_contribution_work_force_desc: "이처럼 장대한 공사에는 힘과 땀만이 아니라 예리한 눈, 섬세한 도구, 그리고 장인 정신이 필요하다. 우리가 제공하는 인력은 단순히 자재를 나르는 데 그치지 않고, [great_project|E]에 반드시 필요한 예술성을 정교하게 창조해 낼 것이다."
 great_project_type_mandala_capital_04_contribution_bell_stupas: "종형 불탑"
 great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "$building_mandala_capital_05$이 가장 우아한 기초 위에 세워질 수 있도록, 최고의 대리석을 헌상할 것이다."
 great_project_type_mandala_capital_04_contribution_bejeweled_domes: "보석 박힌 돔"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "하늘의 영광은 반드시 이 $building_mandala_capital_04$ 위에 비추어야 한다. 별들이 이 신성한 성지의 기둥 사이에 내려앉은 듯 보이도록 [great_project|E]에 필요한 보석을 바칠 것이다."
 great_project_type_mandala_capital_04_contribution_family_temple_complex: "가문 사원 단지"
 great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "위대한 데바라자의 자손들은 왕도 안에 배타적인 사원 단지를 갖추어 장엄히 예우될 것이다. 이곳에서 그들은 스스로 권력을 잡기 훨씬 전부터 숭배를 받으리라."
 great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_05_possessive: "$building_mandala_capital_05$의"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "자격의 의식"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "우리는 [GetBuilding('mandala_capital_01').GetTypeName](을)를 발전시킬 자격을 확실히 갖추었음을 증명하며, 진정으로 초월적인 모습으로 변화시켜 보이겠다!"
 great_project_type_mandala_capital_05_contribution_marble_foundation: "대리석 기초"
 great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "$building_mandala_capital_05$이 가장 우아한 기초 위에 세워질 수 있도록, 최고의 대리석을 헌상할 것이다."
 great_project_type_mandala_capital_05_contribution_divine_barays: "성스러운 바라이"
 great_project_type_mandala_capital_05_contribution_divine_barays_desc: "우리의 구조물에는 가장 깊은 웅덩이가 자리할 것이다. 이는 적으로부터 우리를 지켜줄 뿐 아니라 영적 세계와의 연결도 가능하게 해준다."
 great_project_type_mandala_capital_05_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_05_contribution_work_force_desc: "가장 평범한 농부부터 가장 현명한 학자에 이르기까지, 온 봉역 각지에서 일꾼들을 불러 모아 $building_mandala_capital_05$의 건설을 지원할 것이다."
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs: "보석 박힌 부조"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs_desc: "천상의 무희들이 벽을 장식하며 우아한 자태로 춤을 춘다. 보석으로 장식된 화려한 복장을 갖춘 그 모습은 은혜로움을 온전히 드러낼 것이다."
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest: "분가 마스의 숲"
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest_desc: "이토록 존엄하고 의로운 기념물을 기리려면 보다 정제되고 깊이 있는 예물이 필요하다. 최고의 장인들이 정성껏 제작한 금으로 된 나무와 꽃 전시물을 $building_mandala_capital_05$에 바치겠다."
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex: "왕가 사원 구역"
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex_desc: "우리 데바라자를 위한 수도 사원 단지의 한 구역은 우리의 혈통과 그 후손들을 숭배하는 데 바쳐질 것이다."
