 artifact_wall_cid_sword_name: "티조나"
 artifact_wall_el_cids_sword: "\"티조나\"라는 각인이 새겨진 3척 길이의 장검입니다. 전해지는 소문에 따르면 그 이름도 유명한 장군 엘 시드가 전 주인을 꺾고 손에 넣은 물건이라고 합니다. 검의 단순한 존재만으로도 경외심이 피어납니다."
 artifact_wall_sword_muhammad_name: "무함마드의 검"
 artifact_wall_sword_muhammad: "선지자 무함마드의 아홉 칼 중 하나로, 진품입니다. 이 검은 [SCOPE.Custom('MuhammadSword')]."
 artifact_wall_sword_muhammad_aladb: "알 아듭으로, 바드르와 우후드 전투에서 무함마드가 사용했습니다"
 artifact_wall_sword_muhammad_almathur: "알 마투르로, 무함마드가 아버지에게 물려받은 것입니다"
 artifact_wall_sword_muhammad_arrasub: "아르 라수브로, 무함마드 집안의 가보입니다"
 artifact_wall_sword_muhammad_albattar: "알 바타르로, 무함마드가 바누 퀘이나카 부족으로부터 전리품으로 노획한 것입니다"
 artifact_wall_sword_muhammad_haft: "아프트로, 무함마드가 바누 퀘이나카 부족으로부터 전리품으로 노획한 것입니다"
 artifact_wall_sword_muhammad_qali: "칼라이로, 무함마드가 바누 퀘이나카 부족으로부터 전리품으로 노획한 것입니다"
 artifact_wall_sword_muhammad_dhu: "두 알파카르로, 무함마드가 바드르 전투에서 전리품으로 노획한 것입니다"
 artifact_wall_sword_muhammad_mikhdham: "알 미크담으로, 무함마드가 사촌이자 사위인 알리 이븐 아비 탈리브에게 물려준 것입니다"
 artifact_wall_sword_muhammad_alqadib: "알 카디브로, 무함마드의 집안에 남겨진 것입니다"
 artifact_wall_sword_attila_name: "신의 검"
 artifact_wall_sword_attila_description: "신의 재앙으로 불리는 훈족의 왕, 아틸라의 전설적인 검입니다. 마르스의 검이라는 명칭으로도 유명합니다."
 artifact_sword_goujian_name: "구천의 검"
 artifact_sword_goujian: "이 고대의 검은 월왕 구천의 소유였다고 전해집니다. 디자인은 다소 고풍스럽지만 정교한 장인정신이 돋보입니다. 자루 근처에는 금박 글귀가 조충서로 새겨져 있습니다."
 artifact_sword_goujian_refulgence: "[gujian_sword.GetDesc]\n\n이 검은 구천이 공자의 조언을 구하러 갔을 때 착용했던 \"담로\"라는 이름의 검으로 여겨집니다."
 artifact_sword_goujian_purity: "[gujian_sword.GetDesc]\n\n이 검은 \"순구\"라는 이름으로 불린 것으로 전해집니다."
