 artifact_diwan_name: "$artifact_name_prefix$ 디완"
 artifact_diwan_description: "[SCOPE.Custom('ArtifactQuality')] 만듦새가 돋보이는 디완입니다. 튼튼한 [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] 구조로 만들어졌으며, 방석으로 덮여 있습니다. [newly_created_artifact.GetFeatureText( 'wood_decoration' )]"
 create_artifact_diwan_tooltip: "[inspiration_owner.GetShortUIName](이)가 [SCOPE.Custom('ArtifactQuality')] 만듦새가 돋보이는 디완을 만듦"
