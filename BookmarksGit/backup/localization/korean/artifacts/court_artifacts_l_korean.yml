 #intrigue
 feature_book_title_intrigue_poisons: "$artifact_name_prefix_artifact_scope$ 독 전서"
 feature_book_topic_intrigue_poisons: "검은 가죽 표지를 특징으로 하는 작고 불길한 서적입니다. [Artifact.GetOwner.Custom('ArtifactAdverbWealth')] 수준의 식물 삽화와 더불어 독을 선별하기 위한 단계별 지침을 담고 있습니다."
