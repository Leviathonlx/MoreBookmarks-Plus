 artifact_cabinet_description: "[SCOPE.Custom('ArtifactQuality')] 만듦새가 돋보이는 진열장입니다. [newly_created_artifact.GetFeatureText( 'generic_material_wood' )] 판자로 만들어졌습니다. [newly_created_artifact.GetFeatureText( 'wood_decoration' )]"
