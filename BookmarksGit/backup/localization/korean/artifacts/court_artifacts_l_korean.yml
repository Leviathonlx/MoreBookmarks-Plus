 feature_wood_decoration_none: "나무는 마감 처리가 잘 되어 있어, 매끄러운 질감을 자랑합니다."
 feature_wood_decoration_varnish: "나무에 광택제가 도포되어 있어 중후하고 짙은 광채를 발산합니다."
 feature_wood_decoration_hsb_inlay: "나무에는 [Artifact.GetFeatureText( 'decoration_material_inlay_HSB' )] 장식으로 상감 세공이 되어 있습니다."
 feature_wood_decoration_painted_pattern: "나무에는 [Artifact.GetFeatureText( 'decoration_pattern' )] 그림이 그려져 있습니다."
 #Thrones
 artifact_throne_charlemagne_name: "카롤루스 대제의 왕좌"
 artifact_throne_charlemagne_description: "화려한 장식 없이 단순하지만, 위압적인 분위기를 풍기는 왕좌입니다. 튼튼한 대리석으로 만들어졌는데, 예루살렘에 있는 성묘 교회에서 가져온 것이란 소문이 있습니다."
 artifact_throne_solomon_name: "솔로몬의 왕좌"
 artifact_throne_solomon_description: "전설의 왕 솔로몬이 사용했다고 전해지는 호화로운 왕좌입니다. 상아로 만들어져 금도금이 되어 있으며, 귀중한 보석이 수없이 박혀 있습니다. 또한 왕좌로 오르는 발판에는 다양한 동물을 표현한 금속 조각상이 자리하고 있습니다."
 artifact_throne_stone_scone_name: "스콘의 돌"
 artifact_throne_stone_scone: "단순하게 생긴 적색사암 의자입니다. 케네스 1세 이후로 알바의 군주라면 누구나 제위에 오를 때 사용했습니다."
 artifact_byz_throne_name: "비잔티움 솔로몬의 왕좌"
 artifact_byz_throne_description: "비잔티움 통치자들이 성경에 나오는 솔로몬왕과 같은 지혜로 정의를 집행하는 왕좌입니다. 기품을 갖춘 이 왕좌의 가장 독특한 점은 천장까지 올렸다가 다시 내릴 수 있는 숨겨진 기계 장치입니다."
 #Banner
 artifact_wall_banner_battle_name: "[epic_loser.GetPrimaryTitle.GetAdjectiveNoTooltip] 군기"
 artifact_wall_banner_battle_description: "[epic_loser.GetPrimaryTitle.GetName]의 군대가 사용했던 군기입니다. [epic_battle_location.GetName] 전투 이후 빼앗은 것입니다."
 artifact_wall_banner_royal_name: "[target.GetAdjectiveNoTooltip] 왕실 깃발"
 artifact_wall_banner_royal_description: "[target.GetHolder.GetTitledFirstNameRegnal]의 재임을 기념하는 의미에서 만들어진 [target.GetNameNoTooltip]의 깃발입니다."
 artifact_wall_banner_house_name: "[target.GetBaseNameNoTooltip] 집안 깃발"
 artifact_wall_banner_house_description: "집안과 자손들의 권위를 상징하는 [target.GetBaseName] 집안의 깃발입니다."
 artifact_wall_banner_dynasty_name: "[target.GetBaseNameNoTooltip] 가문 깃발"
 artifact_wall_banner_dynasty_description: "혈통과 그 구성원의 권위를 상징하는 [target.GetBaseName] 가문의 깃발입니다. [newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal](이)가 의뢰하여 만들어졌습니다."
 artifact_wall_banner_name: "[target.GetAdjectiveNoTooltip] 깃발"
 artifact_wall_banner_description: "[target.GetHolder.GetTitleAsName]의 권위를 상징하는 [target.GetAdjective] 깃발입니다."
 artifact_wall_banner_kaviani_name: "데라프시 카비아니"
 artifact_wall_banner_kaviani: "전설적인 데라프시 카비아니입니다. 몰락한 사산 제국의 왕기로 쓰였습니다. 페르시아 제국의 후예들에게는 정체성과 긍지를 나타내는 상징으로 통합니다."
 artifact_wall_big_edessa_name: "에데사의 화상"
 artifact_wall_big_edessa: "예수의 기적적인 화상이 담긴 기독교 최초의 상징이자 만딜리온입니다. 만딜리온의 기원은 에데사의 아브가르 왕과 연관되어 있습니다."
 #Shield
 artifact_wall_shield: "장벽 방패"
 artifact_wall_shield_name: "$artifact_name_prefix$ 방패"
 artifact_wall_shield_description: "튼튼한 [newly_created_artifact.GetFeatureText( 'shaft_wood' )] 판자로 만들어 [newly_created_artifact.GetFeatureText( 'head_metal' )](으)로 테를 두른 나무 방패로, [SCOPE.Custom('ArtifactQuality')] 만듦새를 자랑합니다. 모서리 부분에는 [newly_created_artifact.GetFeatureText( 'decoration_material_inlay_HSB' )] 안감이 들어가 있으며, [newly_created_artifact.GetFeatureText( 'decoration_pattern' )] 형상이 그려져 있습니다."
