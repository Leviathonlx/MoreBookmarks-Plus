 artifact_pedestal_seven_branched_sword_desc: "달리 '칠지도'라고도 불리며, 칼날에서 일곱 갈래의 불꽃 모양 가지가 뻗은 철제 검입니다. 오래전 백제 왕이 우호의 증표로 $king_tenno_male_japanese$에게 넘겼다는 이야기가 있습니다."
 artifact_pedestal_gyerimro_dagger_name: "이국의 보검"
 artifact_pedestal_gyerimro_dagger_desc: "금으로 정교하게 장식되고 보석이 박힌 칼자루와 칼집을 지닌 아름다운 단검으로, 신라 왕실의 보물입니다. 머나먼 서역에서 전해진 것으로 알려져 있습니다."
 artifact_karakawa_armor_name: "가라카와" #唐皮
 artifact_karakawa_armor_desc: "정교하게 제작된 대형 오요로이 갑옷 한 벌로, 타이라 가문의 가보입니다. $Kanmu$ $king_tenno_male_japanese$의 조카가 선물한 것으로 전해집니다."
 artifact_nukemaru_sword_name: "누케마루" #抜丸
 artifact_nukemaru_sword_desc: "아마테라스가 이세의 사냥꾼에게 내렸다고 전해지는 검입니다. 이후 $dynn_Taira$ $Tadamori$가 구매했으며, 그가 잠에 빠진 사이에 뱀이 다가오자 스스로 칼집에서 빠져나와 주인을 지켰다고 전해집니다."
 artifact_kogarasumaru_sword_name: "코가라스마루" #小烏丸
 artifact_kogarasumaru_sword_desc: "도공 아마쿠니가 황실을 위해 단조한 검으로, 그 이름은 '작은 까마귀'를 뜻합니다. 이후 $Suzaku$ $king_tenno_male_japanese$이 죠헤이 덴교의 난에서 공을 세운 $dynn_Taira$ $Sadamori$에게 하사했습니다."
