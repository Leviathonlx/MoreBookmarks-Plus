 belligerent: "호전적"
 belligerent_desc: "[SelectLocalization(GetPlayer.GetGovernment.IsType('nomad_government'), 'belligerent_nomad_desc', 'belligerent_general_desc')]"
 belligerent_nomad_desc: "$belligerent$ [vassals|E]은 자신의 [liege|E]을 권위의 본보기로 추구합니다. 이들은 종종 토너먼트에 참가하여 주군의 [prowess|E]을 직접 확인하려 합니다. [nomads|E]은 더 높은 확률로 해당 [vassal_stance|E]을 채택합니다.\n\n#low $belligerent$ 봉신은 아래와 같은 주군에게 호감을 느낍니다.#!\n$EFFECT_LIST_BULLET$높은 [nomadic_authority|E] 보유\n$EFFECT_LIST_BULLET$[GetActivityType( 'activity_tournament' ).GetName] 주최 및 [contests|E] 승리\n$EFFECT_LIST_BULLET$[GetActivityType( 'activity_hunt' ).GetName] [activities|E] 주최\n$EFFECT_LIST_BULLET$[single_combat_duel_plural|E] 승리\n$EFFECT_LIST_BULLET$[obedience|E] 요구\n\n#low $belligerent$봉신은 아래와 같은 주군에게 불만을 느낍니다.#!\n$EFFECT_LIST_BULLET$[single_combat_duel_plural|E] 패배\n$EFFECT_LIST_BULLET$낮은 [obedience|E] 보유\n$EFFECT_LIST_BULLET$임의의 분할 [succession_laws|E] 채택\n\n이들은 높은 [prowess_i][prowess|E] 능력을 갖춘, 대담하고 분노에 찬 [heirs|E]를 선호합니다."
 belligerent_general_desc: "$belligerent$ [vassals|E]은 자신의 [liege|E]을 권위의 본보기로 추구합니다. 이들은 종종 토너먼트에 참가하여 주군의 [prowess|E]을 직접 확인하려 합니다. [nomads|E]은 더 높은 확률로 해당 [vassal_stance|E]을 채택합니다.\n\n#low $belligerent$ 봉신은 아래와 같은 주군에게 호감을 느낍니다.#!\n$EFFECT_LIST_BULLET$높은 [crown_authority|E] 보유\n$EFFECT_LIST_BULLET$[GetActivityType( 'activity_tournament' ).GetName] 주최 및 [contests|E] 승리\n$EFFECT_LIST_BULLET$[GetActivityType( 'activity_hunt' ).GetName] [activities|E] 주최\n$EFFECT_LIST_BULLET$[single_combat_duel_plural|E] 승리\n\n#low $belligerent$ 봉신은 아래와 같은 주군에게 불만을 느낍니다.#!\n$EFFECT_LIST_BULLET$[single_combat_duel_plural|E] 패배\n$EFFECT_LIST_BULLET$낮은 [crown_authority|E] 보유\n$EFFECT_LIST_BULLET$임의의 분할 [succession_laws|E] 채택\n\n이들은 높은 [prowess_i][prowess|E] 능력을 갖춘, 대담하고 분노에 찬 [heirs|E]를 선호합니다."
