 zealot: "광신자"
 zealot_desc: "$zealot$ [vassals|E]은 신앙과 관련된 사안에 집중하며 경건한 행동에 좌우됩니다. 열성적이거나 복수심에 불타는 봉신이 흔히 이 [vassal_stance|E]을 취하는 편입니다. 물론 [clergy|E]도 마찬가지입니다.\n\n#low $zealot$ 봉신은 아래와 같은 주군에게 호감을 느낍니다.#!\n$EFFECT_LIST_BULLET$[temple|E] [holdings|E] 건설 또는 강화\n$EFFECT_LIST_BULLET$[GetScheme('learn_language').GetTypeName] [scheme|E] 성공\n$EFFECT_LIST_BULLET$[virtuous|E] [traits|E] 보유\n$EFFECT_LIST_BULLET$[pilgrimage|E] [activities|E] 진행\n\n#low $zealot$ 봉신은 아래와 같은 주군에게 불만을 느낍니다.#!\n$EFFECT_LIST_BULLET$[head_of_faith|E]에게 [gold_i][gold|E] 요청\n$EFFECT_LIST_BULLET$[sinful|E] [traits|E] 보유\n\n이들 봉신은 [learning_i][Concept( 'learning', '학습력' )|E] 능력이 우수하고, 열성적이며 선량한 [heirs|E]를 선호합니다."
