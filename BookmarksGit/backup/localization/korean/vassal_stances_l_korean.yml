 parochial: "지역주의자"
 parochial_desc: "$parochial$ [vassals|E]은 안정성과 지방 분권, 평화를 바라며 봉역이 외부의 일에 관여하지 않기를 원합니다. 명예롭거나 내성적인 봉신이 흔히 이 [vassal_stance|E]을 취하는 편입니다.\n\n#low $parochial$ 봉신은 아래와 같은 주군에게 호감을 느낍니다.#!\n$EFFECT_LIST_BULLET$[holdings|E] 건설 또는 강화\n$EFFECT_LIST_BULLET$자신을 [close_family|E]의 [guardians|E]으로 임명\n$EFFECT_LIST_BULLET$$task_domestic_affairs$ [councillor_task|E] 사용\n\n#low $parochial$ 봉신은 아래와 같은 주군에게 불만을 느낍니다.#!\n$EFFECT_LIST_BULLET$높은 [crown_authority|E] 보유\n$EFFECT_LIST_BULLET$중요하지 않은 [wars|E] 선포\n\n이들 봉신은 [stewardship_i][Concept( 'stewardship', '관리력' )|E] 능력이 우수하고, 명예롭고 합리적인 [heirs|E]를 선호합니다."
