l_korean:
 unify_region_decision: "수도 지역 통일"
 unify_region_decision_desc: "#EMP 내#! 지역의 모든 백성을 하나로 묶는 것은 의롭고 가치 있는 과업이다!"
 unify_region_decision_tooltip: "당신의 수도 지역을 완전히 장악함"
 unify_region_decision_confirm: "지역 통일"
 tutorial_event_prefix: "영주 목표:"
 tutorial.1001.t: "$tutorial_event_prefix$ $unify_region_decision$"
 tutorial.1001.desc: "[councillor.GetName](이)가 [ROOT.Char.Custom('GetCourtyard')]에서 나를 붙잡는다.\n\n\"[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)] 당신께선 자국의 모든 백성을 위해 큰일을 해내고 계십니다.\" [councillor.GetSheHe|U]는 명백히 무언가를 바라는 듯 듣기 좋은 말을 쏟아낸다.\n\n\"[region.GetName] 지역 전체를 다스리는 건 어떠십니까? 제게 계획이 있습니다. 아주 큰 계획이!\""
 tutorial.1001.a: "좋다, [councillor.GetNameNoTooltip] 그대가 나를 이끌어 다오!"
 opted_into_tutorial_objectives_tt: "#EMP 영주 목표에 포함#!"
 enable_unify_region_decision_tt: "[GetDecisionWithKey('unify_region_decision').GetName] [decision|E] 활성화"
 tutorial.1001.b: "취한 것인가? [councillor.GetHerHis] 도움 따위는 필요하지 않다."
 tutorial.1002.t: "$tutorial_event_prefix$ 지역 정복"
 tutorial.1002.desc: "나는 옥좌에 앉아 창밖 멀리 바라본다. [region.GetName]에 자리한 내 영토는 눈에 보이는 것만 해도 실로 광대하다."
 tutorial.1002.desc_alive: "나는 [councillor.GetName](을)를 불렀다.\n\n\"[councillor.GetFirstNameNoTooltip], 우리가 해냈군. 아직도 실감이 나질 않아. 그대의 야심찬 계획이 #EMP 진짜로#! 통하다니.\" 나는 옥좌에서 벌떡 일어나 [councillor.GetHerHim]를 끌어안는다.\n\n\"그대가 해내리라고 처음부터 믿고 있었어.\" [councillor.GetFirstNameNoTooltip](은)는 나를 마주 안으며 말한다. \"전부 백성들을 위한 일이었습니다.\""
 tutorial.1002.desc_dead: "\n\n[councillor.GetName] 그 개자식, [councillor.GetHerHis] 야심찬 계획이 #EMP 진짜로#! 통하다니."
 tutorial.1002.a: "[councillor.GetNameNoTooltip](이)가 이걸 봐야 하는 건데."
 tutorial.1002.a_councillor: "그래, 백성들을 위한 일이었지!"
 ruler_objective_region_conquered_modifier: "대지의 자손"
 ruler_objective_region_conquered_modifier_desc: "해당 가문은 고향 지역에서 압도적인 영향력을 얻었으며, 앞으로 수 세대에 걸쳐 이 지역을 다스리는 것을 목표로 삼고 있습니다."
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "활성화된 영주 목표 덕분에 이 선택지를 사용할 수 있음"
 custom_ireland_development_growth: "[GetGeographicalRegion('custom_ireland').GetName] [region|E]의 $MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$"
 # Dev. only advice example loc
 hint_dev_example_summary: "#D 조언의 짧은 요약#!"
 hint_dev_example_description: "#D 플레이어가 무엇을 하고 있거나 해야 하는지, 그리고 가장 중요한 이유에 대해 더 길고 구체적인 설명#!"
 hint_summary_get_succession: "승계를 통해 [title.GetNameNoTier] 확보하십시오"
 hint_murder_successors: "당신 또는 당신의 아이보다 앞선 계승자들을 살해하십시오"
 hint_marry_into_succession: "#HIGH $arrange_marriage_interaction$#! [character_interaction|E]을 사용해 [holder.GetName] 또는 [holder.GetHerHis] [heirs|E]와 당신 또는 당신의 [dynasty_members|E] 사이에 결혼을 주선하십시오. 둘의 [children|E]가 훗날 해당 [title|E]를 상속받게 됩니다.\n\n#help 해당 [title.GetName]의 [succession_laws|E]과 #HIGH $arrange_marriage_interaction$#!의 [matrilineal|E] [marriage|E] 옵션에 유의하십시오. 아이가 생겼다면 당신의 아이보다 승계 서열이 앞선 모든 사람에게 #HIGH $start_murder_interaction$#! [scheme|E]을 사용하여 상속을 앞당길 수 있습니다.#!"
 hint_summary_get_title: "규범 권역 작위 [title.GetNameNoTier](을)를 창설하십시오"
 hint_summary_fabricate_claim: "[title.GetNameNoTier]에 대한 명분을 위조하십시오"
 hint_summary_ask_for_claim: "[title.GetNameNoTier]에 대한 명분을 요청하십시오"
 hint_claim_benefits: "\n\n명분을 보유하면 전쟁으로 [title.GetName](을)를 차지할 수 있도록 #HIGH 명분 [casus_belli|E]#!이 잠금 해제됩니다."
 hint_ask_for_claim: "당신의 [head_of_faith|E] [hof.GetFullName]에게 #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E]을 사용하여 [piety|E]를 지불하고 해당 [title|E]에 대한 [claim|E]을 요청하십시오.\n\n#help 이는 [pressed_claim|E]이 되며, 당신의 [children|E]도 이를 상속받아 동일한 전쟁 명분을 사용할 수 있게 됩니다.$hint_claim_benefits$#!"
 hint_fabricate_claim: "당신의 [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [chaplain.GetFirstNamePossessive] #HIGH $task_fabricate_claim$#! [councillor_task|E]를 사용하여 [claim|E]을 위조하십시오.\n\n#help [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]의 [learning_skill|E]이 높을수록 [title_duchy.GetName]에 대한 명분을 획득할 확률이 더 높아집니다. 단, 이는 당신의 [children|E]가 상속하지 않는 [unpressed_claim|E]이므로 직접 빠르게 사용해야 합니다. $hint_claim_benefits$#!"
 hint_summary_get_war: "전쟁으로 [title.GetNameNoTier](을)를 정복하십시오"
 hint_declare_war_intro: "#HIGH [cb.GetName]#! [casus_belli|E]을 사용해서 [war|E]을 선포하십시오. 승전 시"
 hint_declare_war_outro: "\n\n#help [holder.GetName]의 [alliances|E], [levies|E], [knights|E], [men_at_arms|E]을 당신의 것과 비교하여 승산을 판단하십시오.#!"
 hint_conquest_war: "$hint_declare_war_intro$ [title.GetName](을)를 당신의 [domain|E]으로 만듭니다. $hint_declare_war_outro$"
 hint_create_title: "상위 [de_jure|E] [title|E]([de_jure_title.GetName])를 창설하십시오.\n\n#help 이는 [de_jure|E] [casus_bellis|E]을 잠금 해제하거나 #HIGH $offer_vassalization_interaction$#! [character_interaction|E] 승낙 확률을 높입니다.#!"
 hint_summary_conquer_vassal: "당신의 봉신이 되도록 [holder.GetTitledFirstName]에게 강요하십시오"
 hint_summary_offer_vassal: "[holder.GetTitledFirstName]에게 당신의 봉신이 될 것을 요청하십시오"
 hint_offer_vassalization: "#HIGH $offer_vassalization_interaction$#! [character_interaction|E]을 사용해서 평화롭게 [vassalize|E]하십시오.\n\n#help 이는 [holder.GetTitledFirstName](을)를 당신의 [vassal|E]으로 만듭니다."
 hint_vassalization_war: "$hint_declare_war_intro$ [holder.GetName](을)를 당신의 [vassal|E]으로 삼습니다. $hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "모략을 통해 [holder.GetTitledFirstName](와)과의 관계를 개선하십시오"
 hint_help_offer_vassalization: "[holder.GetName]에게 #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! 또는 #HIGH $seduce_interaction$#! [character_interaction|E]을 사용하여 당신을 향한 상대의 [opinion|E]을 개선하십시오.\n\n#help 이는 [holder.GetTitledFirstNameNoTooltip](이)가 #HIGH $offer_vassalization_interaction$#! [character_interaction|E]을 승낙할 확률을 높입니다.$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "상호작용을 통해 [holder.GetTitledFirstName](와)과의 관계를 개선하십시오"
 hint_help_offer_vassalization_interactions: "[holder.GetName]에게 #HIGH $gift_interaction$#!, #HIGH $offer_ward_interaction$#! 또는 #HIGH $gift_artifact_interaction$#! [character_interaction|E]을 사용하여 당신을 향한 상대의 [opinion|E]을 개선하십시오.\n\n#help 이는 [holder.GetTitledFirstNameNoTooltip](이)가 #HIGH $offer_vassalization_interaction$#! [character_interaction|E]을 승낙할 확률을 높입니다. $hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege: "[holder.GetTitledFirstName](을)를 살해하십시오"
 hint_murder_top_liege: "#HIGH $start_murder_interaction$#! [character_interaction|E]을 사용하여 [holder.GetName](을)를 살해하십시오.\n\n#help 이는 [title.GetName]의 [heir|E] [title_heir.GetName](을)를 새로운 [holder|E]로 만듭니다. 새로운 영주가 등극하면 다른 [heirs|E]와의 봉역 분할, [short_reign|E] 불이익으로 인한 봉신들의 낮은 의견 등에 의해 봉역이 약화되며, 따라서 [taxes|E]과 [levies|E] 또한 낮아집니다.#!"
 hint_summary_get_knights: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')](을)를 모집하십시오"
 hint_get_knights: "[GetDecisionWithKey('invite_knights_decision').GetName] [decision|E]을 사용해서 새로운 [guests|E]들을 초대하고 #HIGH $recruit_guest_interaction$#! [character_interaction|E]을 사용해서 [knights|E]로 모집하십시오.\n\n[prowess|E]이 높은 [unlanded|E] 인물을 다른 [rulers|E]의 [courts|E]에서 찾아 #HIGH $invite_to_court_interaction$#! [character_interaction|E]을 사용하십시오.\n\n#HIGH $arrange_marriage_interaction$#! [character_interaction|E]을 사용하여 당신의 [courtiers|E]를 기량이 높은 다른 비지주 궁정 신하와 [marry|E]시키십시오.\n\n#help 당신의 [martial_custom|E]에 따라, 그들을 [court|E]으로 데려오기 위해 [matrilineal|E] 결혼을 사용해야 할 수도 있습니다. 인물 찾기를 사용해 기량 기준으로 정렬해 보십시오.#!"
 hint_summary_marry_allies: "강력한 영주와 결혼하십시오"
 hint_marry_allies: "#HIGH $arrange_marriage_interaction$#! [character_interaction|E]을 사용하여 당신이나 당신의 [close_family|E]를 군사력이 높은 [rulers|E] 또는 그 집안과 [marry|E]시키면 강력한 [alliances|E]을 얻을 수 있습니다(상호작용 창에서 동맹 영향력 정렬을 사용하십시오).$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "$defensive_negotiations_perk_name$ 성취를 획득하십시오"
 hint_allies_benefits: "\n\n#help [holder.GetName](와)과의 [war|E] 도중 당신의 동맹에 #HIGH $call_ally_interaction$#! [character_interaction|E]을 사용하십시오. 그들은 당신의 전쟁에 군대를 이끌고 참전해서 승리를 돕게 됩니다.#!"
 hint_perk_negotiate_allies: "[diplomacy_lifestyle|E]을 선택하고 [experience|E]를 충분히 획득하여 [GetPerk('defensive_negotiations_perk').GetName(GetPlayer)] [perk|E]를 잠금 해제하십시오.\n\n#help 이는 #HIGH $perk_alliance_interaction$#! [character_interaction|E]을 개방하여 [marrying|E] 없이도 다른 [rulers|E]와 [ally|E]을 맺을 수 있도록 만듭니다.$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "동맹을 교섭하십시오"
 hint_negotiate_allies: "#HIGH $perk_alliance_interaction$#! [character_interaction|E]을 사용하여 [marrying|E] 없이 다른 [ruler|E]와 [ally|E]을 맺으십시오.$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "상호작용으로 [hof.GetTitledFirstName]의 의견을 개선하십시오"
 hint_help_help_ask_for_claim_interactions: "[hof.GetName]에 대해 #HIGH $gift_interaction$#!, #HIGH $seek_indulgences_interaction$#!, #HIGH $offer_ward_interaction$#! 또는 #HIGH $gift_artifact_interaction$#! [character_interaction|E]을 사용하여 당신을 향한 상대의 [opinion|E]을 개선하십시오.\n\n#help 이는 [hof.GetTitledFirstNameNoTooltip](이)가 #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E]을 승낙할 확률을 높입니다.\n\n#HIGH $seek_indulgences_interaction$#! 및 $hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "#HIGH $gift_interaction$#!는 [gold_i][gold|E]가 충분하다면 항상 사용할 수 있습니다. #HIGH $offer_ward_interaction$#!은 당신에게 [guardian|E]이 없는 미성년 [child|E]가 있을 때만 사용할 수 있습니다. #HIGH $gift_artifact_interaction$#!은 당신에게 [artifact|E]이 있을 때만 사용할 수 있습니다."
 hint_summary_help_ask_for_claim: "모략으로 [hof.GetTitledFirstName]의 의견을 개선하십시오"
 hint_help_help_ask_for_claim: "[hof.GetName]에게 #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! 또는 #HIGH $seduce_interaction$#! [character_interaction|E]을 사용하여 당신을 향한 상대의 [opinion|E]을 개선하십시오.\n\n#help 이는 [hof.GetTitledFirstNameNoTooltip](이)가 #HIGH $hof_ask_for_claim_interaction$#! [character_interaction|E]을 승낙할 확률을 높입니다.$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\n#HIGH $sway_interaction$#!은 당신의 [diplomatic_range|E] 내 누구에게든 항상 사용할 수 있습니다. #HIGH $befriend_interaction$#!은 당신에게 [GetPerk('befriend_perk').GetName(GetPlayer)] [perk|E] 또는 [GetCultureTradition('tradition_fp2_ritualised_friendship').GetName] [tradition|E]이 있을 때만 사용할 수 있습니다. #HIGH $seduce_interaction$#!은 당신과 상대의 [sexuality|E]이 호환될 경우에만 사용할 수 있습니다."
 hint_summary_recruit_maa: "무장병을 생성하십시오"
 hint_recruit_maa: "[gold_i][gold|E]를 사용하여 무장과 훈련을 잘 갖춘 [men_at_arms|E] [regiments|E]를 창설해 당신의 [army|E]를 강화하십시오. 군사 창으로 이동해서 [men_at_arms|E] 유형을 선택하십시오.\n\n#help [holder.GetNamePossessive] [men_at_arms|E]에 가장 효과적인 [counter|E]을 기준으로 유형을 선택하십시오. 이는 [holder.GetHerHis] 인물 창, 군사력 툴팁에서 확인할 수 있습니다.#!"
 hint_summary_recruit_mercenaries: "용병을 고용하십시오"
 hint_recruit_mercenaries: "[gold_i][gold|E]를 사용하여 [mercenaries|E]을 고용해 [army|E]를 강화하십시오. 군대 창으로 이동해서 용병 탭을 선택하십시오.\n\n#help [mercenaries|E]은 3년 동안 [mercenary_contract|E]을 기반으로 활동합니다. 이후 동일한 금화를 지불해서 계약을 3년 연장할 수 있습니다.\n\n보유한 [gold|E]와 [holder.GetNamePossessive] [men_at_arms|E]에 가장 효과적인 [counter|E]을 기준으로 유형을 선택하십시오. 이는 [holder.GetHerHis] 인물 창, 군사력 툴팁에서 확인할 수 있습니다. 용병을 고용하면서 [debt|E] 상태에 돌입할 수 있지만, 이때 [advantage|E]이 감소하고 [men_at_arms|E] 보충이 중단됩니다.#!"
 hint_summary_take_decision: "영주 목표를 완료하십시오"
 hint_take_decision: "[GetDecisionWithKey('unify_region_decision').GetName] [decision|E]의 모든 요건을 충족했습니다. 결단을 내려 영주 목표를 완료하십시오."
 advice_become_house_head_summary: "당신의 집안의 [house_head|E]이 되십시오"
 advice_become_house_head_description: "[house_head|E]은 보통 평생 해당 역할을 맡습니다. 당신의 가족 구성원을 몰살하는 것도 방법이지만, 새로운 집안을 창설하는 편이 더 빠를 수도 있습니다. \n\n#help $EFFECT_LIST_BULLET$ 오른쪽의 '$DECISIONS_AND_CONTRACTS_BUTTON$' 버튼을 열어 보십시오.\n$EFFECT_LIST_BULLET$'#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!'의 아래를 보면 '#S $create_cadet_branch_decision$#!' 결단이 있습니다.#!"
