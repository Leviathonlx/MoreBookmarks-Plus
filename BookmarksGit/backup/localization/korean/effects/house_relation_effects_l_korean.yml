 THEY_CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEAR_HOUSE_RELATION_EFFECT: "$I_CLEAR_HOUSE_RELATION_EFFECT$"
 CLEARED_HOUSE_RELATION_EFFECT: "[DYNASTY_HOUSE.GetName]-[DYNASTY_HOUSE_2.GetName] [house_relation|E] 종료됨"
