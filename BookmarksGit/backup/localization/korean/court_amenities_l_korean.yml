 owner_court_lodgings_spacious: "[guests|E]이 좀 더 오래 머무를 확률이 더욱더 증가함\n$EFFECT_LIST_BULLET$[guest|E]이 [agent|E]로서 당신의 궁정 내 모략에 동참할 승낙 확률: #P +15#!"
