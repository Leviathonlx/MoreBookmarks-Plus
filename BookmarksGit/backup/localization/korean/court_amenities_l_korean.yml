l_korean:
 court_fashion: "궁정 의복"
 court_fashion_default: "지난 세기의 의복"
 court_fashion_default_desc: "궁정 신하들이 관습에 따라 의복을 입습니다. 안전하지만 창발적이진 않습니다."
 court_fashion_acceptable: "유행에 뒤떨어진 의복"
 court_fashion_acceptable_desc: "궁정 신하들이 마을과 도시를 방문할 때 유행을 파악합니다."
 court_fashion_decent: "준수한 의복"
 court_fashion_decent_desc: "궁정 신하들이 계절마다 빠르게 유행을 따르며, 새로운 유행이 떠오르면 기존 의복은 버립니다."
 court_fashion_good: "멋들어진 의복"
 court_fashion_good_desc: "해당 궁정의 양식이 종종 전 세계로 퍼져 나가 다른 궁정에 영향을 주곤 합니다."
 court_fashion_fantastic: "오트 쿠튀르 의복"
 court_fashion_fantastic_desc: "해당 궁정은 유행의 선구자로 평가받습니다. 신하들은 다른 봉역의 영주처럼 차려입으며 이들의 주군은 탁월한 유행 감각의 소유자로 영원히 기억될 것입니다."
 court_food_quality: "음식의 질"
 court_food_quality_default: "칙칙한 음식"
 court_food_quality_modest: "단출한 음식"
 court_food_quality_decent: "준수한 음식"
 court_food_quality_lavish: "풍성한 음식"
 court_food_quality_exotic: "이국적인 음식"
 court_food_quality_default_desc: "누구도 해당 궁정의 식사 시간을 기대하지 않습니다. 그래도 만나는 사람들은 괜찮다나요."
 court_food_quality_modest_desc: "적절한 향토 요리로 문객들이 포만감을 느낍니다."
 court_food_quality_decent_desc: "해당 궁정은 간혹 귀족의 별미를 제공합니다."
 court_food_quality_lavish_desc: "요리사 사단이 끊임없이 맛있는 음식을 공급합니다. 문객이 모인 자리면 항상 음식 접시를 든 하인이 따라다닙니다."
 court_food_quality_exotic_desc: "이국땅으로 하인이 파견되어 이색적인 음식을 조달해 귀환합니다. 이 전당에서 선보인 적 없는 별미는 없습니다."
 court_lodging_standards: "숙소의 기준"
 court_lodging_standards_default: "매우 작은 숙소"
 court_lodging_standards_small: "작은 숙소"
 court_lodging_standards_middling: "평범한 숙소"
 court_lodging_standards_spacious: "널찍한 숙소"
 court_lodging_standards_grand: "웅장한 숙소"
 court_lodging_standards_default_desc: "문객들에게 공동 숙소를 배정할 때 간혹 외교적 마찰이 발생하곤 합니다."
 court_lodging_standards_small_desc: "각각의 궁정 신하에게 독방을 배정할 수 있을 만큼 넓습니다."
 court_lodging_standards_middling_desc: "모든 궁정 신하가 양질의 숙소를 가집니다."
 court_lodging_standards_spacious_desc: "해당 궁정의 거주민 모두가 여러 방을 가집니다."
 court_lodging_standards_grand_desc: "숙소에 머무르는 문객에게 온갖 유형의 사치를 제공합니다. 학문을 위한 서책이 됐든, 늦은 밤을 달래줄 음료가 됐든 시중을 들어줄 인원이 상주합니다."
 court_servants: "궁정 하인"
 court_servants_default: "극소수의 하인"
 court_servants_few: "소수의 하인"
 court_servants_some: "적당한 하인"
 court_servants_many: "수많은 하인"
 court_servants_endless: "무한한 하인"
 court_servants_default_desc: "해당 궁정은 몇 없는 하인끼리 문객의 요구를 모두 들어주느라 지친 상태입니다."
 court_servants_few_desc: "해당 궁정은 거의 모든 중요 편의를 제공할 수 있을 만큼 하인을 보유하고 있습니다."
 court_servants_some_desc: "해당 궁정은 자신의 일에 긍지를 느끼는 전문 하인을 보유하고 있습니다."
 court_servants_many_desc: "해당 궁정은 상상 가능한 모든 업무를 수행할 수 있는 하인을 보유하고 있습니다."
 court_servants_endless_desc: "해당 궁정은 하인이 넘치다 못해 할 일이 없는 사람도 있을 정도입니다. 아무리 단순하기 짝이 없는 잡일이라도 하인이 달려들어 대신 처리합니다."
 court_servants_few_guest_recruitment: "[guest|E] 모집 비용: #P -20%#!"
