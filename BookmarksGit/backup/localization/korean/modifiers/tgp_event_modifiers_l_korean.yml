l_korean:
 tgp_doddering_magistrate_modifier: "노쇠한 치안관"
 tgp_doddering_magistrate_modifier_desc: "단 한 사람이 일으킬 수 있는 관료적 혼란이 이토록 커다랄 수 있다는 것이 놀라울 따름입니다."
 tgp_disrespected_elderly_modifier: "노인 멸시"
 tgp_disrespected_elderly_modifier_desc: "불만 많은 노인 한 명이 상당한 말썽을 일으킬 수 있다는 사실은 꽤 놀랍습니다."
 tgp_reduced_taxes_modifier: "감세 정책"
 tgp_reduced_taxes_modifier_desc: "세금 감면이 국가를 부유하게 만들진 못하더라도, 백성들의 인기를 얻기에는 확실한 효과가 있습니다."
 tgp_imprisoned_poor_modifier: "빈민 투옥"
 tgp_imprisoned_poor_modifier_desc: "가난한 자들을 투옥하는 일은 의외로 인기가 없습니다."
 tgp_compelled_labor_modifier: "의무 노동"
 tgp_compelled_labor_modifier_desc: "사람들이 일에 투입됩니다. 딱히 즐거워하진 않지만, 막상 시키면 꽤 능숙하게 해냅니다."
 tgp_appreciative_populace_modifier: "감사하는 민심"
 tgp_appreciative_populace_modifier_desc: "덕망 있는 관리는 언제나 백성들의 감사와 존경을 받습니다."
 tgp_pardoned_prisoners_modifier: "죄수 석방"
 tgp_pardoned_prisoners_modifier_desc: "죄가 가장 가벼운 이들조차 죄를 짓기는 했습니다. 석방된 죄수 일부는 곧바로 예전 습성으로 돌아갔습니다."
 tgp_convict_labor_modifier: "죄수 노동"
 tgp_convict_labor_modifier_desc: "노동력이 부족할 때 죄수를 투입하는 건 예로부터 활용해 온 방식입니다."
 tgp_enforced_justice_on_official_modifier: "엄격한 정의"
 tgp_enforced_justice_on_official_modifier_desc: "남에게 하듯 자기편에도 엄격하게 법을 적용하는 정권은 존경받을 자격이 있습니다."
 tgp_potent_physick: "강력한 약제사"
 tgp_potent_physick_desc: "약장수가 팔던 묘약은 #EMP 기대 이상으로#! 기운을 북돋아 주었습니다."
 tgp_expelled_popular_peddler_modifier: "인기 약장수 추방"
 tgp_expelled_popular_peddler_modifier_desc: "시장 사람들은 효과가 좋은 묘약을 팔던 약장수를 잃은 것을 애석하게 여깁니다."
 tgp_delayed_taxes_modifier: "납세 연기"
 tgp_delayed_taxes_modifier_desc: "해당 속주의 주민들은 세금 납부를 유예받았습니다. 행정 재정에는 타격을 감수해야 하지만, 백성들의 환영을 받는 조치입니다."
 tgp_reassured_populace: "안심한 민심"
 tgp_reassured_populace_desc: "믿을 수 있는 지도자는 불안에 떨던 백성들에게 큰 안도감을 줍니다."
 tgp_state_annexed_land: "토지 국유화"
 tgp_state_annexed_land_desc: "국가는 원하는 것이 생기면 결국 가져가기 마련입니다. 여기에 이의를 제기할 수 있는 사람은 거의 없습니다."
 tgp_empowered_merchants_association: "특권 상인 협회"
 tgp_empowered_merchants_association_desc: "특정 상인 집단에 특별한 권한을 부여하면 시장 문제 해결에는 도움이 되지만 위험한 선례를 남길 수도 있습니다."
 tgp_army_reconstruction: "군대 동원 재건"
 tgp_army_reconstruction_desc: "군인들은 노역에 동원되는 걸 불만스러워하지만, 그들이 보여주는 효율성은 부정할 수 없습니다."
 tgp_well_planned_bridge: "잘 설계된 다리"
 tgp_well_planned_bridge_desc: "최근 이곳에 훌륭한 다리가 세워졌습니다."
 tgp_settled_caravans: "정착한 상단"
 tgp_settled_caravans_desc: "돌아다니던 상단을 정착시키는 데 성공하면 지역 경제에 도움이 된다는 사실이 증명되었습니다."
 tgp_suppressed_popular_storyteller: "인기 이야기꾼 억압"
 tgp_suppressed_popular_storyteller_desc: "목소리가 큰 자를 침묵시키는 조치는 불안을 가라앉히기도 하지만, 되레 불씨를 키우기도 합니다."
 tgp_state_sponsored_storytellers: "국가 후원 이야기꾼"
 tgp_state_sponsored_storytellers_desc: "이곳의 백성들은 덕망 높은 치안관과 영웅적인 병사들에 대한 이야기를 정기적으로 듣습니다."
 tgp_converted_storyteller: "변절한 이야기꾼"
 tgp_converted_storyteller_desc: "개종자가 가장 열정적으로 설교하듯, 이야기꾼도 돌아선 뒤에 누구보다 열성적으로 떠듭니다."
 tgp_consolidated_population: "집중 거주 정책"
 tgp_consolidated_population_desc: "흩어져 있던 여러 마을의 인구를 하나의 중심지로 통합함으로써, 이 지역의 개발 속도가 크게 향상되었습니다."
 tgp_market_regulation: "엄격한 시장 규제"
 tgp_market_regulation_desc: "국가의 강력한 규제 덕분에, 시장에서 모든 거래가 적법하고 질서 있게 이루어집니다."
 tgp_purchased_land: "토지 취득"
 tgp_purchased_land_desc: "관직에서 일하다 보면 사익을 챙길 기회도 의외로 많아지는 법입니다."
 tgp_hastily_rebuilt_bridge: "급히 재건된 다리"
 tgp_hastily_rebuilt_bridge_desc: "건설에는 신중함이 필요하지만, 상황이 긴급하다면 속도가 더 중요할 때도 있습니다."
 tgp_ferry_crossing: "나룻배 다리"
 tgp_ferry_crossing_desc: "복잡한 문제에는 기발한 해법이 필요하기 마련입니다. 나룻배는 다리를 대신할 훌륭한 대안이 될 수 있습니다."
 tgp_harem_medical_treatment_modifier: "내궁의 보살핌"
 tgp_harem_medical_treatment_modifier_desc: "후궁들은 아름다운 만큼 연약합니다. 그들의 건강은 정절 못지않게 철저히 지켜져야 합니다."
 tgp_emperors_notice_modifier: "천자의 관심"
 tgp_emperors_notice_modifier_desc: "해당 인물은 비천한 출신임에도 불구하고, 성시 도중 무수한 인파 속에서도 천자의 눈에 띄었습니다."
 tgp_harsh_cultivation_modifier: "혹독한 구축"
 tgp_harsh_cultivation_modifier_desc: "스승의 다른 문생과 치열하게 경쟁하며 어려운 공부 환경을 견뎌내야 하지만, 주목을 많이 받을 수 있습니다."
 tgp_strict_supervision_modifier: "엄중한 주시"
 tgp_strict_supervision_modifier_desc: "수많은 이가 하늘을 우러르지만, 하늘이 시선을 돌려주는 이는 드뭅니다. 해당 인물은 그중에서도 유난히 깊은 시선을 받고 있습니다."
