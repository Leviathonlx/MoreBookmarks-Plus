l_korean:
 ach_how_to_lose_a_war_listener_modifier: "잃어버린 전쟁의 이야기: 경청자"
 ach_how_to_lose_a_war_listener_modifier_desc: "해당 인물은 패전의 고통스러운 이야기들을 들으며, 인생과 전쟁에서 무엇을 하지 말아야 할지를 배웠습니다."
 ach_how_to_lose_a_war_talker_modifier: "잃어버린 전쟁의 이야기: 화자"
 ach_how_to_lose_a_war_talker_modifier_desc: "해당 인물은 자신의 고통스러운 이야기를 여러 번 털어놓았습니다. 솔직하게 반복해서 속마음을 보여주며 다소나마 정신적으로 위안을 얻었습니다."
 ach_peace_broker_modifier: "달변의 평화 전달자"
 ach_peace_broker_modifier_desc: "해당 인물은 대관식 전야에 보복 전쟁이 반복되는 것을 막아냈고, 피가 흐를 또 하나의 실수를 막았습니다."
 ach_neutered_revanchist_modifier: "태도를 바꾼 복수주의자"
 ach_neutered_revanchist_modifier_desc: "해당 인물은 대관식 중 본인의 삶과 과거를 되돌아보며 인생을 바꾸는 대화를 나눴습니다."
 ach_partners_in_revanchism_passive_modifier: "복수주의 동반자: 준비"
 ach_partners_in_revanchism_passive_modifier_desc: "해당 인물은 보복 전쟁을 수행하기 위해 다른 영주와 긴밀히 협력할 준비를 하고 있습니다.\n\n#weak 이 변화 요소는 의도한 대상에게 전쟁이 선포되면 추가 효과를 제공합니다. 이 변화 요소를 공유하는 영주는 참전 요청을 받으며, 가능한 경우 참여하게 됩니다. 새로운 전쟁 변화 요소는 1년 동안 지속됩니다.#!"
 ach_partners_in_revanchism_active_modifier: "복수주의 동반자: 전쟁"
 ach_partners_in_revanchism_active_modifier_desc: "해당 인물은 보복 전쟁에서 다른 영주와 긴밀히 협력하고 있습니다."
 ach_hof_visit_modifier: "신앙 지도자의 방문"
 ach_hof_visit_modifier_desc: "해당 지역은 교계 수장과 그를 따르는 대규모 사절단의 방문으로 인해 떠들썩합니다. 신도들은 이 땅으로 몰려들고, 지역 주민들은 축복과 자비를 풍족히 받습니다."
 ach_beat_peasants_modifier: "농노 진압자"
 ach_beat_peasants_modifier_desc: "해당 인물은 아랫사람이 선을 넘을 때 직접 나서서 진압하는 것으로 악명이 높습니다."
 ach_positive_rumors_modifier: "긍정적인 소문"
 ach_positive_rumors_modifier_desc: "해당 인물에 대한 근거 없는 찬사가 봉역의 평민들 사이에서 떠돌고 있습니다."
 ach_negative_rumors_modifier: "부정적인 소문"
 ach_negative_rumors_modifier_desc: "해당 인물에 대한 최근 소문은 전혀 호의적이지 않습니다."
 ach_arrested_rumormongers_modifier: "체포된 소문 유포자"
 ach_arrested_rumormongers_modifier_desc: "영주에 의한 억압이 두려워서, 지역의 소문 유포자들이 최근 침묵하게 되었습니다."
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "해당 인물은 수군대는 농노들을 거리낌 없이 체포할 성격으로 알려져, 공포와 불안의 상징이 되었습니다."
 ach_imperious_modifier: "도도함"
 ach_imperious_modifier_desc: "해당 인물은 사소한 일 따위에 얽매이지 않는 성격으로 명성을 얻었습니다."
 ach_coronation_treated_wound_modifier: "상처 치료"
 ach_coronation_treated_wound_modifier_desc: "해당 인물은 상처를 입었지만 능숙한 치료를 받았습니다."
 ach_coronation_crackdown_modifier: "대관식 단속"
 ach_coronation_crackdown_modifier_desc: "해당 지역에는 질서를 바로잡기 위해 병사들이 들이닥쳤고, 많은 것이 파괴되었지만 결국 질서가 회복되었습니다."
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "해당 인물은 질서를 회복하기 위해 자신의 병사들을 백성들에게 풀어놓을 의지를 보여주었습니다. 그 결과 많은 이들에게 존경을, 일부에게는 혐오를 받게 되었습니다."
 ach_awed_peasantry_modifier: "경외에 찬 농노들"
 ach_awed_peasantry_modifier_desc: "해당 인물은 격앙된 군중을 진정시키기 위해 연설을 했고, 그 웅변은 수많은 사람에게서 눈물을 자아냈습니다."
 ach_coronation_blissful_ignorance_modifier: "행복한 무지"
 ach_coronation_blissful_ignorance_modifier_desc: "해당 인물은 어떤 문제에 대해서는 차라리 모른 척하는 게 낫다는 것을 알고 있습니다."
 ach_coronation_trusts_nobody_modifier: "믿지 않는 자"
 ach_coronation_trusts_nobody_modifier_desc: "해당 인물은 그림자 하나에도 놀라며, 봉신들이 자기 몰래 수작을 꾸미고 있다고 점점 확신하고 있습니다."
 ach_coronation_stampede_modifier: "대관식 참사"
 ach_coronation_stampede_modifier_desc: "불행한 일련의 사건으로 인해 수십 명이 짓밟혀 목숨을 잃었으며, 피해자 대부분이 평민이었습니다."
 ach_declarations_of_loyalty_modifier: "충성 선언"
 ach_declarations_of_loyalty_modifier_desc: "해당 인물은 동료 봉신들과 대화할 때마다 자기 주군의 정당성을 열렬히 옹호합니다."
 ach_coronation_theocratic_allies_modifier: "신정 동맹"
 ach_coronation_theocratic_allies_modifier_desc: "해당 인물은 성직자에 대한 어떤 봉신의 호소 덕분에 큰 이득을 얻었습니다."
 ach_coronation_little_birds_modifier: "정보통"
 ach_coronation_little_birds_modifier_desc: "해당 인물은 한 봉신의 첩보망의 지원을 받고 있으며, 이는 큰 안도감을 줍니다."
 ach_coronation_expended_resources_modifier: "자원 소모"
 ach_coronation_expended_resources_modifier_desc: "해당 인물은 최근 다른 영주를 지원하기 위해 많은 자원을 소모했습니다."
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ 심지어 자신이 거느린 군대마저 소진했습니다."
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ 심지어 자신이 거느린 군대마저 소진했습니다."
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ 심지어 본인의 첩보망조차 과도하게 소모했습니다."
 ach_focusing_on_prayer_modifier: "기도에 집중"
 ach_focusing_on_prayer_modifier_desc: "해당 인물은 신앙에 집중함으로써 커다란 분노와 좌절을 억누르고 있습니다."
 ach_familial_support_modifier: "가문의 지원"
 ach_familial_support_modifier_desc: "해당 가문은 하나가 되어 협력하는 것으로 알려져 있습니다."
 ach_reign_of_terror_modifier: "공포의 지배"
 ach_reign_of_terror_modifier_desc: "해당 속주는 냉혹한 주인의 보복으로 인해 고통받고 있습니다."
 ach_reign_of_terror_character_modifier: "공포의 지배"
 ach_reign_of_terror_character_modifier_desc: "해당 인물은 농노들의 소문에 대해 잔혹하고 무자비한 보복으로 대응합니다."
 ach_useful_crowds_modifier: "유용한 군중"
 ach_useful_crowds_modifier_desc: "해당 인물의 요원들은 지역 군중 속에 섞여 눈에 띄지 않게 움직입니다."
 ach_coronation_good_listener_modifier: "좋은 청자"
 ach_coronation_good_listener_modifier_desc: "해당 인물은 사람들을 관찰하며 많은 것을 배우는 중입니다."
 ach_coronation_studying_ceremony_modifier: "대관식 예식 연구"
 ach_coronation_studying_ceremony_modifier_desc: "해당 인물은 대관식 준비의 고충을 지켜보며 많은 것을 배우고 있습니다."
 ach_coronation_gossips_with_servants_modifier: "하인과의 잡담"
 ach_coronation_gossips_with_servants_modifier_desc: "해당 인물은 하인들과 잡담을 주고받는 습관이 있습니다."
 ach_social_distancing_modifier: "거리 두기"
 ach_social_distancing_modifier_desc: "해당 인물은 어떤 상대와도 충분히 거리를 두고 지냅니다. 건강에는 놀라울 정도로 효과적이지만, 방 너머로 소리를 질러야 한다는 점은 다소 불편합니다."
 ach_favored_minority_modifier: "소수 민족 우대"
 ach_favored_minority_modifier_desc: "해당 속주의 영주는 본인과 문화가 다름에도 불구하고 주민들을 우대하기로 결정했습니다."
 ach_drunk_province_1_modifier: "취한 주민들"
 ach_drunk_province_1_modifier_desc: "지역 주민들은 최근 대관식에서 마음껏 술을 즐겼습니다."
 ach_drunk_province_2_modifier: "만취한 주민들"
 ach_drunk_province_2_modifier_desc: "최근 대관식에서 술이 지나치게 풀린 결과, 해당 속주는 취객으로 인한 무수한 문제를 겪게 되었습니다."
 ach_generous_coronation_drinks_modifier: "너그러운 대관식 음주"
 ach_generous_coronation_drinks_modifier_desc: "해당 인물은 대관식에서 백성들이 충분히 술을 즐길 수 있게 안배했으며, 주민들은 지금도 비틀거리며 해당 인물을 향해 건배를 외칩니다."
 ach_secret_stash_modifier: "비밀 은닉처"
 ach_secret_stash_modifier_desc: "해당 인물은 외래산 해시시를 비축해 두었습니다.\n\n[GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName] [decision|E]을 단 한 번 사용할 수 있음"
 ach_liege_subsidies_modifier: "왕실 보조금"
 ach_liege_subsidies_modifier_desc: "지방 영주는 주군의 총애를 받고 있으며, 영주의 봉토 또한 그러합니다."
