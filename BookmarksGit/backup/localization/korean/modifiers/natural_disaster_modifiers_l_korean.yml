l_korean:
 tgp_natural_disaster_recovery_tax_burden: "생존자 회복 세금 부담"
 tgp_natural_disaster_recovery_tax_burden_desc: "해당 인물의 징세원들이 재해 복구 작업에 세금을 재배정하도록 지시를 받았습니다."
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "재난 구호 영웅"
 tgp_natural_disaster_recovery_popular_hero_desc: "해당 인물은 재해 복구 자금을 지원하여 봉역 전역에서 존경을 받습니다."
 tgp_natural_disaster_memorial_fortifications: "추모 요새"
 tgp_natural_disaster_memorial_fortifications_desc: "해당 지역의 요새는 단순히 재건된 것이 아니라 오히려 더 개선되었으며, 재해를 극복한 승리와 희생자를 기리는 기념물이 되었습니다."
 tgp_natural_disaster_built_memorial_fortifications: "추모 건설자"
 tgp_natural_disaster_built_memorial_fortifications_desc: "해당 인물은 재해 지역에 더 개선된 요새를 건설하는 데 자금을 아낌없이 지원하여, 왕조가 지역의 안녕에 헌신했다는 영구적인 기록을 남겼습니다."
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "질서의 수호자"
 tgp_natural_disaster_keeper_of_order_desc: "해당 인물은 잔해를 신속히 정리하고 질서를 회복하는 등, 재해 수습을 단호하게 지휘하여 봉신들의 존경을 받았습니다."
 tgp_natural_disaster_cleanup_material_recovery: "재해 자재 회수"
 tgp_natural_disaster_cleanup_material_recovery_desc: "재해 수습 과정에서 수거한 자재를 재활용하여 건축 비용을 크게 절감했습니다."
 tgp_natural_disaster_reconstruction_economic_activity: "재건 경제 호황"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "재건을 향한 노력이 해당 영지의 경제 활동을 크게 촉진시켰으며, 복구 작업은 곧 상업적 호황으로 이어졌습니다."
 tgp_natural_disaster_reconstruction_development_growth: "재건 개발 촉진"
 tgp_natural_disaster_reconstruction_development_growth_desc: "대규모 재건 작업이 새로운 기술과 자재, 기반 시설을 가져오면서 해당 영지의 개발 속도를 높였습니다."
 tgp_natural_disaster_resettlement_domain_burden: "재해 이주 직할령 부담"
 tgp_natural_disaster_resettlement_domain_burden_desc: "재해 지역에서 발생한 이재민 관리가 행정 역량을 압박하여 직할령의 운영 효율이 감소했습니다."
 tgp_natural_disaster_resettlement_taxation_loss: "이주 조세 손실"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "혼란스러운 인구 이동으로 인해 세금 징수액이 감소했습니다."
 tgp_natural_disaster_resettlement_levy_growth: "난민 징집병"
 tgp_natural_disaster_resettlement_levy_growth_desc: "최근 재해로 삶의 터전을 잃은 수많은 생존자가 군 복무에 기꺼이 자원했습니다."
 tgp_natural_disaster_aid_monthly_expense: "재난 구호 지원 비용"
 tgp_natural_disaster_aid_monthly_expense_desc: "재해 피해자들에게 식량과 주거, 의약품 등을 제공하는 인도적 지원으로 인해 지속적으로 발생하는 월간 비용입니다."
 tgp_natural_disaster_relief_savior: "재난 구호 구세주"
 tgp_natural_disaster_relief_savior_desc: "해당 인물은 재해 피해자들에게 자비로운 지원을 제공하여 영적 존경과 인정을 오랫동안 받게 되었습니다."
 tgp_natural_disaster_aid_control_recovery: "재해 지원으로 통제 회복"
 tgp_natural_disaster_aid_control_recovery_desc: "인도적 지원 활동이 재해 지역의 질서와 안정을 회복시켜 지역 행정 통제력이 빠르게 회복됩니다."
 tgp_natural_disaster_drainage_reduce_levies: "배수 작업: 징집병 감소"
 tgp_natural_disaster_drainage_reduce_levies_desc: "지역 징집병들의 업무가 배수 작업 지원으로 전환되어 가용 병력이 일정 기간 크게 감소합니다."
 tgp_natural_disaster_drainage_work_levy_shortage: "배수 작업으로 징집병 부족"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "다수의 징집병이 홍수 배수 작업에 투입되어 군 병력 충원 역량이 심각하게 제한됩니다."
