 influence_level_0_desc: "$influence_level_0$는 가장 낮은 [influence_level|E]입니다. 다음 단계는 [GetModifier( 'influence_level_1' ).GetNameWithTooltip|L]입니다.\n효과:\n[GetInfluenceLevelDesc( '(int32)0' )]"
 influence_level_1: "실세"
 influence_level_1_desc: "$influence_level_1$는 두 번째 [influence_level|E]입니다. 다음 단계는 [GetModifier( 'influence_level_2' ).GetNameWithTooltip|L]입니다.\n효과:\n[GetInfluenceLevelDesc( '(int32)1' )]"
 influence_level_2: "설득적"
 influence_level_2_desc: "$influence_level_2$은 세 번째 [influence_level|E]입니다. 다음 단계는 [GetModifier( 'influence_level_3' ).GetNameWithTooltip|L]입니다.\n효과:\n[GetInfluenceLevelDesc( '(int32)2' )]"
 influence_level_3: "장악"
 influence_level_3_desc: "$influence_level_3$은 네 번째 [influence_level|E]입니다. 다음 단계는 [GetModifier( 'influence_level_4' ).GetNameWithTooltip|L]입니다.\n효과:\n[GetInfluenceLevelDesc( '(int32)3' )]"
 influence_level_4: "권위적"
 influence_level_4_desc: "$influence_level_4$은 다섯 번째 [influence_level|E]입니다. 다음 단계는 [GetModifier( 'influence_level_5' ).GetNameWithTooltip|L]입니다.\n효과:\n[GetInfluenceLevelDesc( '(int32)4' )]"
 influence_level_5: "고압적"
 influence_level_5_desc: "$influence_level_5$은 여섯 번째이자 가장 높은 [influence_level|E]입니다.\n효과:\n[GetInfluenceLevelDesc( '(int32)5' )]"
 merit_level_0: "무품"
 merit_level_0_desc: "[merit_level|E]가 없는 자는 학문적으로 전혀 가치가 없으며 관직에 적합하지 않습니다.\n\n가장 낮은 첫 번째 품계는 [GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]입니다. [imperial_examinations|E]에 응시하면 품계가 오를 수 있습니다.\n\n#S 효과:#!\n"
 merit_level_1: "9품"
 merit_level_1_desc: "과거 시험 예비 응시자의 입문 [merit_level|E]입니다. [imperial_examinations|E]에 응시하면 [GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]으로 승급할 수 있습니다.\n\n#S 효과:#!\n"
 merit_level_2: "8품"
 merit_level_2_desc: "$merit_level_2$은 거의 의미가 없는 [merit_level|E]입니다. [imperial_examinations|E]에 응시하면 [GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]으로 승급할 수 있습니다.\n\n#S 효과:#!\n"
 merit_level_3: "7품"
 merit_level_3_desc: "$merit_level_3$은 그다지 중요하지 않은 [merit_level|E]입니다.\n\n[GetGovernment('celestial_government').GetName] [government|E]: 이 품계에 오르려면 [provincial_examination|E]를 완료해야 합니다. [GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]으로 나아가려면 더 높은 수준의 [examinations|E]에 통과해야 합니다.\n\n#S 효과:#!\n"
 merit_level_4: "6품"
 merit_level_4_desc: "$merit_level_4$은 상당히 중요한 [merit_level|E]입니다.\n\n[GetGovernment('celestial_government').GetName] [government|E]: 이 품계에 오르려는 학자는 [provincial_examination|E]를 완료해야 합니다. [GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]으로 나아가려면 [metropolitan_examination|E]를 통과해야 합니다.\n\n#S 효과:#!\n"
 merit_level_5: "5품"
 merit_level_5_desc: "$merit_level_5$은 아홉 품계의 중심축으로, \"가치 있는 관리\"를 뜻합니다.\n\n[GetGovernment('celestial_government').GetName] [government|E]: 이 [merit_level|E]의 관리가 되려면 [metropolitan_examination|E]를 완료해야 합니다. 다음 품계는 [GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]입니다.\n\n#S 효과:#!\n"
 merit_level_6: "4품"
 merit_level_6_desc: "$merit_level_6$은 중요한 [merit_level|E]입니다.\n\n[GetGovernment('celestial_government').GetName] [government|E]: 이 품계의 관리가 되려면 [metropolitan_examination|E]를 완료해야 합니다. 다음 품계는 [GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]입니다.\n\n#S 효과:#!\n"
 merit_level_7: "3품"
 merit_level_7_desc: "$merit_level_7$은 범상한 수준을 훨씬 뛰어넘는 능력을 지닌 행정가를 위한 매우 중요한 [merit_level|E]입니다.\n\n[GetGovernment('celestial_government').GetName] [government|E]: 이 품계의 관리가 되려면 [palace_examination|E]를 완료해야 합니다. 다음 품계는 [GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]입니다.\n\n#S 효과:#!\n"
 merit_level_8: "2품"
 merit_level_8_desc: "$merit_level_8$은 고결한 덕성과 재능을 지닌 관리임을 인정하는 매우 중요한 [merit_level|E]입니다.\n\n[GetGovernment('celestial_government').GetName] [government|E]: 이 품계의 관리가 되려면 [palace_examination|E]를 완료해야 합니다. 다음 품계는 [GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]입니다.\n\n#S 효과:#!\n"
 merit_level_9: "1품"
 merit_level_9_desc: "$merit_level_9$은 유교적 미덕과 학문적 탁월함을 모두 겸비한 모범 관리에게만 주어지는 가장 중요한 [merit_level|E]입니다.\n\n[GetGovernment('celestial_government').GetName] [government|E]: 이 품계의 관리가 되려면 [palace_examination|E]를 완료해야 합니다.\n\n#S 효과:#!\n"
