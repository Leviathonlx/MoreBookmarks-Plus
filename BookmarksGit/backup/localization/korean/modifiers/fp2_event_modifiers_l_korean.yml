l_korean:
 fp2_smooth_market_oversight_modifier: "유도리 있는 시장 감시"
 fp2_smooth_market_oversight_modifier_desc: "지역 무타시브의 경계 덕분에 거래의 신용과 편이성이 증대됩니다."
 fp2_inefficient_market_oversight_modifier: "미흡한 시장 감시"
 fp2_inefficient_market_oversight_modifier_desc: "지역 무타시브가 시장에서의 문제를 해결하지 못해 카디에게 부담을 주고 있습니다."
 fp2_free_market_boom_modifier: "히스바에 얽매이지 않는 시장"
 fp2_free_market_boom_modifier_desc: "이 마을의 시장은 히스바를 따르지도, 무타시브의 철두철미한 감시를 받지도 않습니다."
 fp2_ruthless_market_oversight_modifier: "무자비한 시장 감시"
 fp2_ruthless_market_oversight_modifier_desc: "지역 무타시브가 아무리 사소한 규정이라도 병사의 힘을 빌려 집행합니다."
 fp2_forsaken_turned_levies_modifier: "태동하는 무예 숭배"
 fp2_forsaken_turned_levies_modifier_desc: "소규모 농노들이 주군의 호의를 얻고자 배신자 파벌을 추적할 민병대를 꾸리고 있습니다."
 fp2_veteran_mercenaries_as_instructors_modifier: "숙련된 용병을 교관으로 고용함"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "이 영지는 전투로 단련된 용병 대장을 고용해 지역 징집병을 훈련시킵니다."
 fp2_mercenary_acquaintances_modifier: "용병과의 안면"
 fp2_mercenary_acquaintances_modifier_desc: "해당 인물은 여러 전직 용병 대장과 안면이 있으며 교류를 통해 수많은 것을 배웠습니다."
 fp2_mercs_slaughtered_populance_modifier: "용병의 민중 학살"
 fp2_mercs_slaughtered_populance_modifier_desc: "무장한 병사 무리가 이 땅을 유린하고 지역민의 전 재산을 빼앗은 뒤 목격자를 한 명도 남겨놓지 않았습니다."
 fp2_local_garrison_slaughtered_modifier: "현지 수비대 전멸"
 fp2_local_garrison_slaughtered_modifier_desc: "해당 영지의 지역 수비대가 완전히 궤멸해 지역이 무방비로 노출된 상태입니다."
 fp2_elite_tactics_for_civil_guards_modifier: "현지 수비대의 정예 전략"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "해당 지역 수비대에 속한 병력은 노련한 경험을 갖춘 평화유지군으로, 법률 위반자를 능숙하게 잡아들입니다."
 fp2_mercs_turned_farmers_modifier: "용병의 농부 전환"
 fp2_mercs_turned_farmers_modifier_desc: "위험한 용병단이 이 땅으로 와서... 농사를 짓기 시작했습니다. 지금은 평화의 시기지만 필요에 따라 새로운 주군이 호출할 수 있습니다."
 fp2_lenient_towards_foreign_merchants_modifier: "외국 상인에 대한 관용 정책"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "해당 인물은 상업 발전을 위해 종교적인 편협을 내려놓을 준비가 되어 있습니다. 큰 부와 동포의 경멸이 뒤따를 것입니다."
 fp2_2001_promise_reminder: "해방 약속"
 fp2_2001_promise_reminder_desc: "해당 인물은 사면초가에 몰린 마을을 몇 년 내로 해방하겠노라 명예를 걸고 약속했습니다."
 fp2_inexplicable_accounting_modifier: "불가해한 회계"
 fp2_inexplicable_accounting_modifier_desc: "해당 영지의 회계에 문제가 있습니다. 일정량의 금화가 누락됐습니다."
 fp2_improved_administrative_checks_modifier: "개선된 행정 검증 체계"
 fp2_improved_administrative_checks_modifier_desc: "해당 영지는 엄격한 검증 체계를 갖추고 있어 아무리 사소한 경제 횡령이라도 당국의 시선을 피하지 못합니다."
 fp2_mozarab_quarter_modifier: "모사라베 구역"
 fp2_mozarab_quarter_modifier_desc: "해당 영지의 도시들은 모사라베 신자 전용 구역을 마련해두고 있습니다."
 fp2_mozarab_church_modifier: "모사라베 수용"
 fp2_mozarab_church_modifier_desc: "해당 인물은 영지 내에 모사라베 교회 건설을 허용하고 있습니다."
 fp2_mozarab_rejected_modifier: "모사라베 차별"
 fp2_mozarab_rejected_modifier_desc: "해당 인물은 영지 내에 모사라베 교회 건설을 허용하고 있지 않습니다."
 fp2_multifaith_county_modifier: "다종교 허용"
 fp2_multifaith_county_modifier_desc: "해당 인물은 봉역 내 다른 신앙을 믿는 자들에게 관용을 베풀었습니다."
 fp2_religious_strife_modifier: "종교적 반목"
 fp2_religious_strife_modifier_desc: "해당 영지에서 개종을 강요하는 바람에 광범위한 종교적 마찰이 일어났습니다."
 fp2_camino_santiago_ho_protected_modifier: "성전 기사단의 보호"
 fp2_camino_santiago_ho_protected_modifier_desc: "해당 영지를 가로지르는 산티아고 순례길은 [holy_order|E]의 보호를 받습니다."
 fp2_camino_santiago_protected_modifier: "고용된 경비병"
 fp2_camino_santiago_protected_modifier_desc: "해당 영지를 가로지르는 산티아고 순례길은 용병의 보호를 받습니다."
 fp2_horchata_colonialism_modifier: "오르차타 착취"
 fp2_horchata_colonialism_modifier_desc: "해당 영지는 오르차타의 재료인 기름골만을 생산할 것을 강요받고 있습니다."
 fp2_funded_agriculture_modifier: "농업 후원"
 fp2_funded_agriculture_modifier_desc: "해당 영지는 농지를 확장하는 데 필요한 자원을 지원받았습니다."
 fp2_vow_against_conscription_modifier: "징병 반대"
 fp2_vow_against_conscription_modifier_desc: "해당 영지는 징집 요청을 거절할 권리를 수여받았습니다. 따라서 내부 문제에 집중할 수 있습니다."
 fp2_monument_to_war_modifier: "정복의 기념비"
 fp2_monument_to_war_modifier_desc: "이 봉역의 정복자를 기리는 기념비가 불탄 건물로 에워싸인 잔해 위에 세워져 있습니다."
 fp2_village_rebuiling_efforts_modifier: "마을 재건 활동"
 fp2_village_rebuiling_efforts_modifier_desc: "해당 영지는 끔찍한 재앙을 겪은 이후 재건 중이며, 주군이 재건에 박차를 가하는 데 필요한 자원을 기부해 주었습니다."
 fp2_border_encampments_modifier: "외곽 진지"
 fp2_border_encampments_modifier_desc: "해당 영지는 천막과 전초 기지로 뒤덮여 있습니다. 소수의 순찰대를 운영하면서 얼마 안 남은 안전지대를 지키고 있습니다."
 fp2_scallop_shell_artifact: "가리비 껍데기"
 fp2_scallop_shell_artifact_desc: "이 가리비 껍데기는 소유주가 카미노 데 산티아고를 통과하는 고된 여정을 끝마쳤음을 보여주는 증거로 통용됩니다."
 fp2_fake_scallop_shell_artifact: "신용을 잃은 가리비 껍데기"
 fp2_fake_scallop_shell_artifact_desc: "보통 산티아고 순례를 완전히 끝마친 사람이 갖고 다니는 가리비 껍데기입니다. 다만 이 물건은 훔친 것입니다. 말하지 않아도 알 수 있을 정도죠."
 fp2_malato_bark_artifact: "말라토 나무껍질"
 fp2_malato_bark_artifact_desc: "그 유명한 바스크 말라토 나무에서 떼어낸 작은 껍질입니다."
 fp2_dismantling_verracos_modifier: "바라코스 해체"
 fp2_dismantling_verracos_modifier_desc: "해당 영지 곳곳에서 찾아볼 수 있는 고대의 멧돼지 조각상은 해체되어 건설 자재로 쓰이고 있습니다. 현지 관리들은 실망한 상황입니다."
 fp2_saints_tombs_modifier: "성자의 무덤"
 fp2_saints_tombs_modifier_desc: "해당 영지 곳곳에서 찾아볼 수 있는 멧돼지 조각상은 기독교 성자의 무덤으로 알려져 있습니다."
 fp2_controls_the_mediterranean_house_modifier: "지중해의 패자"
 fp2_controls_the_mediterranean_house_modifier_desc: "해당 집안은 지중해와 지중해 무역을 장악한 것으로 유명합니다."
 fp2_aragon_title_reward_house_modifier: "아라곤의 건립자"
 fp2_aragon_title_reward_house_modifier_desc: "이 집안은 척박한 지형과 굳건한 전사들의 영역인 아라곤 왕국을 건립했습니다."
 fp2_sponsored_golden_age_modifier: "황금기 후원"
 fp2_sponsored_golden_age_modifier_desc: "해당 인물은 다음 황금기를 열 학문적 발전에 후원하였습니다."
 fp2_part_of_golden_age_modifier: "황금기를 경험함"
 fp2_part_of_golden_age_modifier_desc: "해당 인물은 학문적 발전의 황금기가 시작되던 시기를 경험하였습니다."
 fp2_epicenter_of_golden_age_modifier: "황금기의 중심"
 fp2_epicenter_of_golden_age_modifier_desc: "해당 장소는 황금기의 위대한 지성들이 거주하고 일하는 지혜의 중심지입니다."
 fp2_translated_skill_book_diplomacy_modifier: "고대 외교 기록"
 fp2_translated_skill_book_diplomacy_modifier_desc: "해당 인물은 다양한 외교적 상황에 대처하는 방법이 담긴 고대의 기록을 번역하였습니다."
 fp2_translated_skill_book_martial_modifier: "군 역사서"
 fp2_translated_skill_book_martial_modifier_desc: "해당 인물은 많은 군사 역사서를 정독하고 고대인들이 사용했던 각종 전술과 전략을 습득했습니다."
 fp2_translated_skill_book_stewardship_modifier: "경제 이론서"
 fp2_translated_skill_book_stewardship_modifier_desc: "해당 인물은 고대 제국이 거대한 경제를 지탱하고자 구조화한 방법을 이론화한 각종 서적을 소유하고 있습니다."
 fp2_translated_skill_book_intrigue_modifier: "계책 이야기"
 fp2_translated_skill_book_intrigue_modifier_desc: "해당 인물은 음모에 대한 많은 서적을 소유하고 있으며, 여러 창발적인 모략의 원천으로 활용합니다."
 fp2_translated_skill_book_learning_modifier: "번역된 철학 서적"
 fp2_translated_skill_book_learning_modifier_desc: "해당 인물은 고대 철학 서적 번역을 의뢰하여 더 높은 수준의 이해도를 달성하였습니다."
 fp2_rejection_of_old_thoughts_modifier: "옛 발상 거부"
 fp2_rejection_of_old_thoughts_modifier_desc: "해당 영지는 과거에서 배울 게 없다고 여기는 사상가들을 끌어들입니다. 온갖 새로운 발상이 대두되지만 오래 지속되는 것은 없을 것입니다."
 fp2_removed_cataracts_modifier: "백내장 제거 성공"
 fp2_removed_cataracts_modifier_desc: "해당 인물은 성공적으로 백내장을 제거해 실질적인 맹인 수준에서 색상과 모양의 흐릿하게나마 구분할 수 있게 되었습니다."
 fp2_religious_riots_modifier: "종교 폭동 격화"
 fp2_religious_riots_modifier_desc: "종교 분쟁으로 인해 해당 영지의 주요 정착지 거리가 엉망이 되어 가고 있습니다."
 fp2_religious_riots_suppressed_modifier: "종교 폭동 진압"
 fp2_religious_riots_suppressed_modifier_desc: "표면 아래에서는 끓어오르고 있지만, 해당 영지의 종교 분쟁은 잔인하게 진압되었습니다."
 fp2_religious_riots_defused_modifier: "종교 폭동 모면"
 fp2_religious_riots_defused_modifier_desc: "해당 영지에 불만 어린 목소리는 아직 남아 있지만, 그래도 종교로 인한 내분을 모면하는 데 성공했습니다."
 fp2_pilgrim_roads_modifier: "순례자 도로"
 fp2_pilgrim_roads_modifier_desc: "해당 영지는 순례자를 성지로 안내하는 방대한 도로망을 보유하고 있습니다."
 fp2_trusted_by_pilgrim_warriors_modifier: "성전사들 사이에서 명망 높음"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "해당 인물은 같은 신앙에 속한 전사들에게 좋은 대접을 해주며, 이에 따라 전사들도 해당 인물을 우호적으로 바라봅니다."
 fp2_kept_accused_traitor_in_court_modifier: "약점에 대한 소문"
 fp2_kept_accused_traitor_in_court_modifier_desc: "해당 인물의 행동으로 인해 온갖 음해적인 소문이 퍼지고 있습니다."
 fp2_kept_op_knight_in_court_modifier: "음울한 전사들"
 fp2_kept_op_knight_in_court_modifier_desc: "해당 인물의 지휘를 받는 기사들이 우수한 전사의 그림자에 가려져 사기가 저조한 상태입니다."
 fp2_kept_upstart_knight_in_court_modifier: "신진 기사"
 fp2_kept_upstart_knight_in_court_modifier_desc: "또 다른 신진 전사가 출현하지 않도록 귀족들이 해당 인물을 모함할 음모를 세우고 있습니다."
 fp2_kept_godless_mercenary_in_court_modifier: "속이 검은 용병"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "해당 인물이 고용한 기사들이 신을 믿지 않고 탐욕을 좇는 것으로 외부에 알려지면서 좋지 않은 평판을 얻고 있습니다."
