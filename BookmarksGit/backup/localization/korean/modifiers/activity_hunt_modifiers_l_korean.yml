 hunt_success_chance.no_holding: "[ROOT.Activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] 내 [holding|E] 없음"
 hunt_success_chance.master_of_hunt: "[ROOT.Activity.GetHost.Custom('GetHuntMasterTooltipDesc')] [aptitude|E]"
 hunt_success_chance.master_of_hunt_holder: "[ROOT.Activity.GetHost.Custom('GetHuntMasterTooltipDesc')] [court_position|E] 보유"
