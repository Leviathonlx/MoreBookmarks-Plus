 hunt_success_chance.attending_hunters: "[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [activity_guests_short|E]"
 hunt_success_chance.hunt_guide_local_madman_modifier: "[GetModifier( 'hunt_guide_local_madman_modifier' ).GetNameWithTooltip]"
 hunt_success_chance.hunt_tame_deer_modifier: "[GetModifier( 'hunt_tame_deer_modifier' ).GetNameWithTooltip]"
 hunt_success_chance.ep2_beastmaster_modifier: "[GetModifier( 'ep2_beastmaster_modifier' ).GetNameWithTooltip]"
 hunt_success_chance.dog_story_scenthound_modifier: "[GetModifier( 'dog_story_scenthound_modifier' ).GetNameWithTooltip]"
 hunt_success_chance.dog_story_beasthound_modifier: "[GetModifier( 'dog_story_beasthound_modifier' ).GetNameWithTooltip]"
 hunt_success_chance.hunt_mismanaged_game_modifier: "[GetModifier( 'hunt_mismanaged_game_modifier' ).GetNameWithTooltip]"
 hunt_success_chance.hunt_abundant_game_modifier: "[GetModifier( 'ep3_abundant_game_modifier' ).GetNameWithTooltip]"
 hunt_success_chance.hunt_wild_predators_modifier: "[GetModifier( 'ep3_wild_predators_modifier' ).GetNameWithTooltip]"
