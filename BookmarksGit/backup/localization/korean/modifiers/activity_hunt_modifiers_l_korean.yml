l_korean:
 held_hunt_modifier: "근래에 떠났던 사냥"
 held_hunt_modifier_desc: "해당 인물은 최근에 사냥을 떠났습니다. 정해진 날짜가 되기 전까지는 사냥에 나서지 않을 예정입니다."
 hunt_punished_locals_modifier: "처벌받은 밀렵꾼"
 hunt_punished_locals_modifier_desc: "해당 영지의 백성들이 숲속 밀렵꾼들의 죗값을 짊어지게 되었습니다.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_poacher_training_modifier: "밀렵꾼과의 훈련"
 hunt_poacher_training_modifier_desc: "해당 인물은 밀렵꾼에게 사냥 훈련을 받았습니다."
 hunt_upset_hunting_county_modifier: "밀렵으로 인한 분노"
 hunt_upset_hunting_county_modifier_desc: "영지민들이 밀렵꾼을 처우하는 방식에 분개하는 상황입니다."
 modifier_hunt_hunting_trophy: "사냥 전리품"
 modifier_hunt_hunting_trophy_desc: "대회당에 인상적인 사냥 전리품이 전시되어 있는데, 그걸로 해당 인물의 업적을 고스란히 확인할 수 있습니다."
 modifier_hunt_friend_of_animal: "동물의 친구"
 modifier_hunt_friend_of_animal_desc: "해당 인물은 동물을 다루는 기묘한 재주를 지녔습니다."
 hunt_guide_local_madman_modifier: "현지인의 안내"
 hunt_guide_local_madman_modifier_desc: "해당 인물은 사냥하는 동안 늪의 주인에게 안내받았습니다.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc: "해당 인물은 사냥하는 동안 늪의 주인에게 안내받았습니다.\n#weak 해당 변화 요소가 활성화된 동안 [SCOPE.sTitle('activity_place').GetNameNoTier]에서 당신의 [hunt_success_chance|E]이 #positive_value 약간 증가#!합니다.#!\n"
 hunt_killed_local_madman_modifier: "사망한 현지인"
 hunt_killed_local_madman_modifier_desc: "해당 영지의 유명한 늪지 거주자가 지나치게 열성적인 사냥꾼 손에 죽었습니다."
 hunt_talked_to_madman_modifier: "현지인들의 관심사 확인"
 hunt_talked_to_madman_modifier_desc: "해당 영지 주민들은 본인들 골칫거리가 사냥 중인 귀족의 귀에 들어가 기뻐하고 있습니다."
 hunt_peasants_denied_forest_modifier: "숲 출입 권한을 빼앗긴 농노"
 hunt_peasants_denied_forest_modifier_desc: "해당 영지의 농노가 숲에서 벌목할 권리를 빼앗겼습니다."
 hunt_peasants_hunted_modifier: "사냥당한 농노"
 hunt_peasants_hunted_modifier_desc: "해당 영지에서 입에 담기도 힘든 사건이 벌어지는 바람에, 농노들이 정착하기를 꺼리고 있습니다."
 hunt_aided_peasants_modifier: "농노 지원"
 hunt_aided_peasants_modifier_desc: "해당 영지의 극빈 계층에게 엄청난 구호 자원이 배부되었습니다."
 hunt_falconry_practiced_modifier: "매사냥 훈련"
 hunt_falconry_practiced_modifier_desc: "해당 인물은 사냥에 앞서 매사냥을 연습했습니다."
 hunt_poet_romance_aptitude_modifier: "사냥감이 된 매사냥 시간"
 hunt_poet_romance_aptitude_modifier_desc: "해당 인물은 사냥 도중 육욕을 채우는 경험을 했으며, 이는 시에 대한 영감을 주었습니다."
 hunt_faith_desecrated_place_of_worship: "예배 장소 모독"
 hunt_faith_desecrated_place_of_worship_desc: "해당 인물은 예배 장소를 모독했습니다."
 tgp_hunt_burnt_local_crops: "농노의 작물 실화"
 tgp_hunt_burnt_local_crops_desc: "해당 인물은 사냥감을 몰아내려다 지역 농노의 밭에 불을 질렀습니다."
 hunt_fresh_air_and_exercise_modifier: "맑은 공기와 훈련"
 hunt_fresh_air_and_exercise_modifier_desc: "해당 인물은 사냥에 나선 동안에 철저한 훈련을 받았습니다."
 hunt_focused_attention_modifier: "주의 집중"
 hunt_focused_attention_modifier_desc: "해당 인물은 즉각적으로 주의를 기울여야 하는 일에 어떻게 접근해야 할지를 알고 있습니다."
 modifier_hunt_dog_trophy_modifier: "사냥 전리품"
 modifier_hunt_dog_trophy_modifier_desc: "대회당에 인상적인 사냥 전시품이 장식되어 있습니다. 이를 통해 해당 인물이 어떤 성취를 거뒀는지를 알 수 있습니다."
 modifier_hunt_dog_fighting_modifier: "향상된 솜씨"
 modifier_hunt_dog_fighting_modifier_desc: "해당 인물이 사냥터에서 인상적인 솜씨를 뽐냈습니다."
 modifier_hunt_resisted_advances: "접근 저항"
 modifier_hunt_resisted_advances_desc: "해당 인물은 사이렌이 부르는 유혹의 노래에 저항할 수 있습니다."
 hunt_mediated_fight_modifier: "중재자"
 hunt_mediated_fight_modifier_desc: "해당 인물은 두 사람의 분쟁을 성공적으로 중재하는 데 성공했습니다. 좋은 경험이었습니다."
 hunt_protected_peasants_modifier: "보호받는 농노"
 hunt_protected_peasants_modifier_desc: "해당 영지의 농노들은 안전을 느끼고 있습니다."
 hunt_disturbed_locals_modifier: "동요한 현지인"
 hunt_disturbed_locals_modifier_desc: "해당 영지의 거주민들은 괜한 간섭을 삼갔으면 좋겠다고 생각합니다."
 hunt_focused_effort_modifier: "사냥 활동 집중"
 hunt_focused_effort_modifier_desc: "해당 인물은 사냥에 전념하고 있습니다."
 hunt_treated_injury_modifier: "숙련된 야전 수술"
 hunt_treated_injury_modifier_desc: "해당 인물은 최근 고난도의 치료를 진행했습니다."
 hunt_tasted_the_belt_modifier: "얻어맞음"
 hunt_tasted_the_belt_modifier_desc: "해당 인물의 후두부에 멍이 들었습니다."
 hunt_treated_wound_modifier: "상처 치료"
 hunt_treated_wound_modifier_desc: "해당 인물은 상처를 입었지만 능숙한 치료를 받았습니다."
 hunt_chose_truth_modifier: "겸허한 정직"
 hunt_chose_truth_modifier_desc: "해당 인물은 손해를 입는 상황임에도 불구하고 진실을 말합니다."
 hunt_mystical_animal_modifier: "신비로운 동물 사냥"
 hunt_mystical_animal_modifier_desc: "해당 인물은 신비로운 동물을 추적한 끝에 사살에 성공했습니다.휴"
 hunt_protected_their_secret_modifier: "비밀 지킴이"
 hunt_protected_their_secret_modifier_desc: "해당 인물은 자신의 패를 드러내는 법이 없습니다."
 hunt_sighting_standard_modifier: "사냥감 목격담"
 hunt_sighting_standard_modifier_desc: "해당 영지에서 상당한 수의 훌륭한 사냥감이 목격됐다고 합니다.\n#weak 해당 [Concept( 'counties', '영지' )|E]에서 [hunt_success_chance|E]이 증가합니다.#!"
 hunt_sighting_standard_modifier_custom_desc: "해당 영지에서 상당한 수의 [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')](이)가 목격됐다고 합니다.\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] 사냥의 [hunt_success_chance_no_prefix|E]이 증가합니다.#!"
 hunt_sighting_dangerous_modifier: "야수 목격담"
 hunt_sighting_dangerous_modifier_desc: "어느 흉포한 야수가 해당 영지를 공포에 몰아넣고 있다고 합니다.\n#weak 해당 [Concept( 'counties', '영지' )|E]에서 [hunt_success_chance|E]이 증가합니다.#!"
 hunt_sighting_dangerous_modifier_custom_desc: "흉포한 [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')](이)가 해당 영지를 공포에 몰아넣고 있다고 합니다.\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] 사냥의 [hunt_success_chance_no_prefix|E]이 증가합니다.#!"
 hunt_sighting_legendary_modifier: "전설 목격담"
 hunt_sighting_legendary_modifier_desc: "해당 영지에서 신비로운 동물이 목격됐다고 합니다.\n#weak 해당 [Concept( 'counties', '영지' )|E]에서 $hunt_type_legendary$ [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName]을 주최할 수 있습니다.#!"
 hunt_sighting_legendary_modifier_custom_desc: "해당 영지에서 신비로운 [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')](이)가 목격됐다고 합니다.\n#weak 해당 [Concept( 'counties', '영지' )|E]에서 전설 [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV](을)를 사냥할 수 있습니다.#!"
 hunt_sighting_falconry_modifier: "조류 목격담"
 hunt_sighting_falconry_modifier_desc: "해당 영지에서 번식 혹은 이주 중인 새 무리가 목격됐다고 합니다. 매사냥 연습에 이상적인 환경입니다.\n#weak 해당 [Concept( 'counties', '영지' )|E]에서 $hunt_type_falconry$ [hunt_success_chance|E]이 증가합니다.#!"
 hunt_sighting_falconry_modifier_custom_desc: "해당 영지에서 번식 혹은 이주 중인 [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')](이)가 목격됐다고 합니다. 매사냥 연습에 이상적인 환경입니다.\n#weak [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] 사냥의 [hunt_success_chance_no_prefix|E]이 증가합니다.#!"
 hunt_heir_murder_exposed_modifier: "농노의 정의"
 hunt_heir_murder_exposed_modifier_desc: "해당 인물은 궁정 신하의 명성보다 정의를 우선시합니다."
 hunt_disrespected_locals_modifier: "지역민 모욕"
 hunt_disrespected_locals_modifier_desc: "해당 영지에 사는 평민들의 감정은 사냥꾼들에 의해 마구 짓밟혔습니다."
 hunt_happy_hounds_modifier: "행복한 사냥개"
 hunt_happy_hounds_modifier_desc: "해당 인물의 사냥개는 좋은 대접을 받습니다.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savage_hounds_modifier: "야성적인 사냥개"
 hunt_savage_hounds_modifier_desc: "해당 인물의 사냥개는 강력한 사냥감을 쓰러뜨리는 모습으로 명성이 높습니다.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 hunt_savaged_hounds_modifier: "유린당한 사냥개"
 hunt_savaged_hounds_modifier_desc: "해당 인물의 사육장은 야수 공격에 사냥개를 투입한 탓에 텅 비었습니다.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 crushed_by_boulder_modifier: "바위에 짓뭉개짐"
 crushed_by_boulder_modifier_desc: "해당 인물의 허세는 굴러오는 바위를 뛰어넘으려 하다가 짓눌리는 신세가 되면서 역효과를 보였습니다."
 hunt_blooming_garden_modifier: "움트는 정원"
 hunt_blooming_garden_modifier_desc: "해당 인물의 정원은 최근 사냥 도중 찾아낸 야생화로 멋지게 장식되어 있습니다."
 hunt_stocked_medicus_modifier: "약초 비축"
 hunt_stocked_medicus_modifier_desc: "해당 인물의 주치의는 희귀하고 흔한 약초들을 잔뜩 상비하고 있습니다."
 hunt_witch_protector_modifier: "걱정 많은 목동"
 hunt_witch_protector_modifier_desc: "해당 인물은 동료들을 지키는 데 있어 재빠른 판단력을 보여줬습니다."
 hunt_left_in_trap_modifier: "덫에 남겨짐"
 hunt_left_in_trap_modifier_desc: "해당 인물은 건강에 해가 될 정도로 오래 사냥용 덫에 묶여 있었습니다."
 hunt_punished_trappers_modifier: "덫사냥꾼 처벌"
 hunt_punished_trappers_modifier_desc: "해당 영지의 농노들이 놓은 사냥용 덫이 그만 영지 주인의 분노를 초래하고 말았습니다."
 hunt_witch_suspicion_modifier: "마술 모욕자"
 hunt_witch_suspicion_modifier_desc: "해당 인물은 자연에 큰 관심을 기울이던 중 진정한 신에 대한 신앙에 의문을 품었습니다."
 hunt_mismanaged_game_modifier: "사냥감 관리 실패"
 hunt_mismanaged_game_modifier_desc: "암사슴 사냥으로 인해 해당 영지의 사냥감 개체수가 감소했습니다.\n#weak 앞으로 해당 [Concept( 'counties', '영지' )|E]에서는 해당 동물에 대한 [hunt_success_chance|E]이 #negative_value 약간#! 감소합니다.#!"
 hunt_mismanaged_game_modifier_custom_desc: "해당 인물은 야생 상태의 동족을 속일 요량으로 새끼 사슴을 포획한 후 길러냈습니다.\n#weak 앞으로 해당 [Concept( 'counties', '영지' )|E]에서는 [ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV] [hunt_success_chance|E]이 #negative_value 약간#! 감소합니다.#!"
 hunt_tame_deer_modifier: "새끼 사슴을 길들임"
 hunt_tame_deer_modifier_desc: "해당 인물은 야생 상태의 동족을 속일 요량으로 새끼 사슴을 포획한 후 길러냈습니다.\n#weak 앞으로 해당 동물종에 대한 [hunt_success_chance|E]이 #positive_value 약간#! 증가합니다.#!\n"
 hunt_tame_deer_modifier_custom_desc: "해당 인물은 야생 상태의 동족을 속일 요량으로 새끼 사슴을 포획한 후 길러냈습니다.\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV] [hunt_success_chance|E]이 #P 약간#! 증가합니다.#!"
 hunt_captive_beast_modifier: "야수 포획"
 hunt_captive_beast_modifier_desc: "해당 인물은 전시와 유흥을 목적으로 위험한 야수를 산 채로 포획하였습니다.\n#weak 해당 동물을 [hunt_success_chance_no_prefix|E]이 #P 높은#! [GetActivityType('activity_hunt').GetName]에 사용할 수 있습니다.\n"
 hunt_captive_beast_modifier_custom_desc: "해당 인물은 전시와 유흥을 목적으로 [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')] [ROOT.Char.Custom('GetAnimalTypeCaptive')](을)를 사육 중입니다.\n#weak [hunt_success_chance_no_prefix|E]이 #P 높은#! [ROOT.Char.Custom('GetAnimalTypeCaptive')|UV] [GetActivityType('activity_hunt').GetName]에 사용할 수 있습니다."
 dog_story_scenthound_modifier: "냄새 추적견"
 dog_story_scenthound_modifier_desc: "해당 인물 곁에는 어딜 가든지 따라오며, 냄새를 추적하는 훈련을 받은 애완견이 있습니다.\n#weak [hunt_success_chance|E]이 약간 증가합니다.#!"
 dog_story_beasthound_modifier: "야수 사냥견"
 dog_story_beasthound_modifier_desc: "해당 인물 곁에는 어딜 가든지 따라오며, 위험한 야수와 싸우는 훈련을 받은 애완견이 있습니다.\n#weak [hunt_dangerous|E] 야수를 상대로 [hunt_success_chance|E]이 약간 증가합니다.#!"
 hunt_success_chance.trait: "[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]"
 hunt_success_chance.terrain: "[ROOT.Activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly](이)가 [ROOT.Activity.GetCurrentPhase.GetLocation.GetTerrain.GetName] [terrain|E]을 보유함"
