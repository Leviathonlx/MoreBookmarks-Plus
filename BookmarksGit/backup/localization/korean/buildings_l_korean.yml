 building_type_taghaza_mines_01: "타가자 염전"
 building_type_taghaza_mines_01_desc: "타가자 소금 광산은 마그레브와 서아프리카에서 쓰이는 소금 대부분이 생산되는 원산지입니다."
 building_taghaza_mines_01: "타가자 갱도"
 building_taghaza_mines_01_desc: "$building_type_taghaza_mines_01_desc$"
 building_taghaza_mines_02: "타가자 광산"
 building_taghaza_mines_02_desc: "광산촌이 발전을 거듭하면서, 채굴하는 소금의 양도 증가했습니다. 유능한 기술자들이 몰려오기 시작하면서 광산이란 이름에 걸맞은 설비를 갖추게 되었습니다."
 building_taghaza_mines_03: "타가자 대광산"
 building_taghaza_mines_03_desc: "채굴 작업의 규모가 커지면서, 광산 역시 커지게 되었습니다. 그렇게 깊숙이 매장되어 있는 소금을 채굴할 수 있게끔 입구와 대형 갱도 역시 추가로 건설되었습니다."
 building_taghaza_mines_04: "타가자 광구"
 building_taghaza_mines_04_desc: "소금 생산량이 증가함에 따라, 세계 각지에서 상인과 기능공들이 몰려들고 있습니다."
 building_type_ijil_mines_01: "이질 소금 광산"
 building_type_ijil_mines_01_desc: "이질은 아프리카에서 가장 오래된 소금 광산으로, 사하라 사막을 횡단하는 무역망의 첫 번째 수출입 중심지이기도 했습니다."
