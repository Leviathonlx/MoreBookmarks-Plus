 building_swahili_port_pate_desc: "스와힐리 문화권 북쪽 경계에 위치한 파테 섬은 이슬람이 가장 먼저 전해진 지역 중 하나로, 이를 통해 중동 무역망과 빠르게 연결되었습니다."
