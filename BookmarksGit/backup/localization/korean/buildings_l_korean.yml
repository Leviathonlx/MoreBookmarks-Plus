 building_type_turda_mines_01: "토르다 소금 광산"
 building_type_turda_mines_01_desc: "어마어마한 규모의 토르다 소금 산지는 수 세기 동안 트란실바니아 경제를 지탱했습니다. 오늘날에도 광산과 소금 시장은 해당 지역 수입의 상당 부분을 차지합니다."
 building_turda_mines_01: "토르다 갱도"
