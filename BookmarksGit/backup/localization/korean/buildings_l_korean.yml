 building_type_walls_of_benin_01_desc: "베냉 토벽은 베냉 전체를 둘러싸고 있는 거대한 규모의 토루로, #low 에도족에게는 이야라고 불립니다#!. 해당 건축물은 도랑 및 방벽 구조로 축조되었는데, 이는 내부에는 해자가 위치하고 외부에는 성곽이 위치한 형태를 말합니다."
