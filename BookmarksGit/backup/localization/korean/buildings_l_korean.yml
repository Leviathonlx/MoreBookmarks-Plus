 building_type_wudang_mountain_temples_01_desc: "$building_wudang_mountain_temples_01_desc$"
 building_wudang_mountain_temples_01: "무당산 사원군"
 building_wudang_mountain_temples_01_desc: "무당산은 도교에서 신성하게 여기는 산 중 하나입니다. 태극권의 본산지이자 대규모 사원 단지가 위치한 곳으로도 유명합니다."
 building_type_shaolin_monastery_01: "$building_shaolin_monastery_01$"
 building_type_shaolin_monastery_01_desc: "$building_shaolin_monastery_01_desc$"
 building_shaolin_monastery_01: "소림사"
 building_shaolin_monastery_01_desc: "소림사는 소림 무술의 발상지로 가장 잘 알려져 있으며, 무예에 능한 승려들을 오랫동안 배출해 온 곳입니다. 그러나 동시에 불경을 번역하고 연구하는 배움의 터이기도 합니다."
 building_type_lingyin_temple_01: "$building_lingyin_temple_01$"
 building_type_lingyin_temple_01_desc: "$building_lingyin_temple_01_desc$"
 building_lingyin_temple_01: "영은사"
 building_lingyin_temple_01_desc: "영은사는 서기 328년, 인도에서 온 승려이자 순례자가 불교를 전파하기 위해 창건한 사원입니다. 이후 크게 성장하여 여러 개의 전각과 수많은 석굴, 탑을 갖추었으며, 수천 명의 승려가 머물 수 있는 거처도 마련되어 있습니다."
 building_type_giant_wild_goose_pagoda_01: "$building_giant_wild_goose_pagoda_01$"
 building_type_giant_wild_goose_pagoda_01_desc: "$building_giant_wild_goose_pagoda_01_desc$"
 building_giant_wild_goose_pagoda_01: "대안탑"
 building_giant_wild_goose_pagoda_01_desc: "대안탑은 경전과 조각, 다양한 불상들을 보관 및 보존하기 위한 장소로 652년에 건축되었습니다. 이후 개축을 통해 웅장한 10층 규모를 갖추었지만, 여러 차례의 보수와 복원 작업을 거쳐 현재는 7층으로 남게 되었습니다."
 building_type_kaifeng_palace_01: "$building_kaifeng_palace_01$"
 building_type_kaifeng_palace_01_desc: "$building_kaifeng_palace_01_desc$"
 building_kaifeng_palace_01: "개봉 황궁"
 building_kaifeng_palace_01_desc: "송나라가 개봉을 수도로 삼으면서 건설한 황궁입니다. 이 궁궐 안에서는 강력하고 효율적인 정부 체계가 작동하며, 덕분에 도시와 제국 전체의 번영이 보장됩니다."
 kaifeng_examination_cost_bonus_desc: "해당 [barony|E]이 [realm_capital|E]일 때 [GetActivityType('activity_imperial_examination').GetTextIcon][GetActivityType( 'activity_imperial_examination').GetName] [activity|E] 비용: #P -[EmptyScope.ScriptValue('kaifeng_examination_cost_value')|%0]#!"
 kaifeng_palace_name_desc: "[GetBuilding('kaifeng_palace_01').GetName]"
 building_type_forbidden_city_01: "$building_forbidden_city_01$"
 building_type_forbidden_city_01_desc: "$building_forbidden_city_01_desc$"
 building_forbidden_city_01: "자금성"
 building_forbidden_city_01_desc: "자금성은 거의 1,000채에 달하는 건물로 구성된 방대한 황궁 단지입니다. 구역 전체가 높은 성벽과 깊은 해자로 둘러싸여 있어, 통치자와 국정을 수행하는 수많은 관리들을 외부의 위협으로부터 보호합니다."
 beijing_palace_bonus_desc: "해당 [barony|E]이 [realm_capital|E]일 때 [governors|E]의 [governor_efficiency|E]: @governor_efficiency!#P +[EmptyScope.ScriptValue('forbidden_city_bonus_value')]%#!"
 building_type_qianling_mausoleum_01: "$building_qianling_mausoleum_01$"
 building_type_qianling_mausoleum_01_desc: "$building_qianling_mausoleum_01_desc$"
 building_qianling_mausoleum_01: "건릉"
 building_qianling_mausoleum_01_desc: "건릉이라 하면 당 고종 황제와 측천무후를 안장한 황릉입니다. 이외에도 이씨 왕조의 여러 구성원이 함께 묻혀 있습니다. 무덤은 직사각형의 장벽으로 둘러싸여 있으며, 주변을 장식하는 수많은 석상이 이 능의 가장 눈에 띄는 특징입니다."
 building_type_quanzhou_seaport_01: "$building_quanzhou_seaport_01$"
 building_type_quanzhou_seaport_01_desc: "$building_quanzhou_seaport_01_desc$"
 building_quanzhou_seaport_01: "천주항"
 building_quanzhou_seaport_01_desc: "천주의 항구는 세계 각지의 외국 상인들을 끌어들입니다. 아라비아와 아나톨리아, 일본과 고려 등 멀고 가까운 모든 지역에서 무역상이 찾아옵니다. 이처럼 밀려드는 무역선 덕분에 지역 산업은 활황을 이루며, 천주는 이 지역에서 최고의 조선소 도시로 자리매김하게 되었습니다."
 building_type_angkor_wat_01: "$building_angkor_wat_01$"
 building_type_angkor_wat_01_desc: "$building_angkor_wat_01_desc$"
 building_angkor_wat_01: "앙코르 와트"
 building_angkor_wat_01_desc: "앙코르 와트는 비슈누 신에게 바치는 거대한 사원 단지입니다. 힌두교 신화에서 신들의 거처로 여겨지는 메루산을 형상화하여 설계되었습니다. 단지 전체가 인상적인 해자로 둘러싸여 있으며, 수많은 회랑 사원은 종교적 예술, 조각, 부조로 가득합니다."
 building_type_citadel_thang_long_01: "탕롱 성채" #昇龍
 building_type_citadel_thang_long_01_desc: "$building_citadel_thang_long_01_desc$"
 building_citadel_thang_long_01: "대라성"
 building_citadel_thang_long_01_desc: "현지 군대의 군사 거점 역할을 맡는 성채입니다. 외침을 방어하기 위한 강력한 방어 구조를 갖추고 있습니다."
 building_citadel_thang_long_02: "탕롱 황성" #昇龍
 building_citadel_thang_long_02_desc: "탕롱 황성은 요새이자 왕궁의 역할을 동시에 맡습니다. 이 성채 복합 시설은 주요 성곽, 제도, 자금성의 세 구역으로 구성되어 있습니다."
 building_type_po_klong_garai_01: "$building_po_klong_garai_01$"
 building_type_po_klong_garai_01_desc: "$building_po_klong_garai_01_desc$"
 building_po_klong_garai_01: "포 클롱 자라이 사원"
 building_po_klong_garai_01_desc: "참족 건축의 정점이라 할 수 있는 사원입니다. 전설적인 군주 포 클롱 자라이를 기리기 위해 세워졌다고 전해집니다. 이 사원에는 세 개의 벽돌 탑이 있으며, 시바 신을 나타낸 조각상이 특히 인상적입니다."
 building_type_dau_temple_01: "$building_dau_temple_01$"
 building_type_dau_temple_01_desc: "$building_dau_temple_01_desc$"
 building_dau_temple_01: "다우 사원"
 building_dau_temple_01_desc: "루이라우에 있는 존경받는 사원입니다. 먼 곳에서 온 승려들이 처음 모였던 장소를 기리는 과정에서 명성을 얻었습니다. 지금까지 남아 있는 벽돌탑, 유물, 미라화된 고승들이 불교에 대한 수 세기 전의 신앙을 지금까지도 상징합니다."
 building_type_liuhe_pagoda_01: "$building_liuhe_pagoda_01$"
 building_type_liuhe_pagoda_01_desc: "$building_liuhe_pagoda_01_desc$"
 building_liuhe_pagoda_01: "육화탑"
 building_liuhe_pagoda_01_desc: "왕들이 바다를 진정시키고 부처를 기리기 위해 세운 고층 탑입니다. 그 불빛은 땅을 비추며 하늘과 인간 사이의 조화를 상징한다고 합니다."
 building_type_muaro_jambi_01: "$building_muaro_jambi_01$"
 building_type_muaro_jambi_01_desc: "$building_muaro_jambi_01_desc$"
 building_muaro_jambi_01: "무아로 잠비 유적지"
 building_muaro_jambi_01_desc: "바탕하리강을 따라 위치한 무아로 잠비의 광범위한 벽돌 유적지는 과거에 무역과 신앙을 모두 보호하는 곳이었습니다. 스리비자야의 거점으로서, 영주들의 피난처이자 수마트라 내륙의 군사 동원지 역할을 맡았습니다."
 building_type_hanging_temple_01: "$building_hanging_temple_01$"
 building_type_hanging_temple_01_desc: "$building_hanging_temple_01_desc$"
 building_hanging_temple_01: "현공사"
 building_hanging_temple_01_desc: "항산 절벽에 매달린 사찰입니다. 전설에 따르면 요연 스님이 수 세기 전 건축을 시작했다고 알려져 있습니다. 기둥 위에 세워진 목조 전각에는 불교, 도교, 유교의 성현들을 모신 사당이 있으며, 세 종교가 어우러지는 분위기와 중력을 거스르는 듯한 고요함이 특징입니다."
 building_type_pagoda_of_fogong_temple_01: "$building_pagoda_of_fogong_temple_01$"
 building_type_pagoda_of_fogong_temple_01_desc: "$building_pagoda_of_fogong_temple_01_desc$"
 building_pagoda_of_fogong_temple_01: "불궁사 석가탑"
 building_pagoda_of_fogong_temple_01_desc: "못을 사용하지 않고 세운 고층 목탑입니다. 아홉 층으로 솟아 있으며 성스러운 유물과 불상을 모시는 곳입니다. 당시 공학의 경이로움을 나타내는 정교한 설계가 신앙의 상징으로 남아 있습니다."
 building_type_plain_of_jars_01: "$building_plain_of_jars_01$"
 building_type_plain_of_jars_01_desc: "$building_plain_of_jars_01_desc$"
 building_plain_of_jars_01: "항아리 평원"
 building_plain_of_jars_01_desc: "거대한 석제 항아리들이 흩어진 광활한 고원입니다. 그 용도는 아직까지도 밝혀지지 않고 있습니다. 지금은 잊힌 민족이 고대 의식에 사용했던 유물로 추정되며, 지역 주민들의 경외를 불러일으킵니다."
 building_type_dieng_plateau_01: "$building_dieng_plateau_01$"
 building_type_dieng_plateau_01_desc: "$building_dieng_plateau_01_desc$"
 building_dieng_plateau_01: "디엥 고원"
 building_dieng_plateau_01_desc: "안개에 덮인 화산 분지입니다. 유황 웅덩이와 가스 분출구가 놀라운 풍경을 만들어냅니다. 곳곳에 흩어진 고대의 사원과 종교적 전설이 얽혀 있어 두려움과 경외가 공존하는 성스러운 고지대이며, 고대의 선신과 악신이 한때 활보했던 곳으로 전해집니다."
 building_type_mount_apo_01: "$building_mount_apo_01$"
 building_type_mount_apo_01_desc: "$building_mount_apo_01_desc$"
 building_mount_apo_01: "아포산"
 building_mount_apo_01_desc: "베나도 호수 위로 우뚝 솟은 산입니다. 그 이름은 토착 언어인 루마드어로 \"존경받는 장로\"를 가리킵니다. 이는 \"성산의 신령\"이자 \"산다와 장로\" 또는 \"산다와 할아버지\"라고도 불리는 \"아포 산다와\"의 줄임말입니다. 부족의 주술사가 조상의 영혼과 소통하는 매개자로서 아포 산다와를 위한 의식을 집전합니다."
 building_type_besakih_temple_01: "$building_besakih_temple_01$"
 building_type_besakih_temple_01_desc: "$building_besakih_temple_01_desc$"
 building_besakih_temple_01: "브사끼 사원"
 building_besakih_temple_01_desc: "\"발리의 어머니 사원\"으로 알려진 브사끼 사원은 섬에서 가장 중요하고 신성한 힌두 사원 단지입니다. 발리에서 가장 높은 화산이자 성산인 아궁산 비탈에 위치해 있으며, 발리의 종교 및 문화의 중심지로서 섬 전체를 위한 대규모 의식이 열리는 곳이기도 합니다."
 building_type_gongsanseong_fortress_01: "$building_gongsanseong_fortress_01$"
 building_type_gongsanseong_fortress_01_desc: "$building_gongsanseong_fortress_01_desc$"
 building_gongsanseong_fortress_01: "공산성"
 building_gongsanseong_fortress_01_desc: "공산성은 금강을 내려다보는 언덕 정상에 자리 잡고 있습니다. 백제의 왕성으로 지어진 이 성은 긴 성벽과 석문으로 왕과 백성을 모두 보호했으며, 왕조 권력과 방어를 상징하는 산악 요새였습니다."
 building_type_krakatoa_01: "$building_krakatoa_01$"
 building_type_krakatoa_01_desc: "$building_krakatoa_01_desc$"
 building_krakatoa_01: "크라카토아"
 building_krakatoa_01_desc: "크라카토아는 해안에서 떨어진 작은 군도 위에 솟은 거대한 화산으로, 위협적인 존재감을 자연스럽게 드러냅니다."
 building_type_borobudur_01: "$building_borobudur_01$"
 building_type_borobudur_01_desc: "$building_borobudur_01_desc$"
 building_borobudur_01: "보로부두르"
 building_borobudur_01_desc: "보로부두르는 층층이 쌓인 9개의 석조 테라스 위에 중앙 돔이 놓인 거대한 불교 사원입니다. 이 사원은 수천 개의 부조와 수백 개의 불상으로 장식되어 있습니다."
 building_type_hoshi_ryokan_01: "$building_hoshi_ryokan_01$"
 building_type_hoshi_ryokan_01_desc: "$building_hoshi_ryokan_01_desc$"
 building_hoshi_ryokan_01: "호시 료칸"
 building_hoshi_ryokan_01_desc: "호시 료칸은 가업으로 이어지며 오랜 역사를 갖춘 료칸입니다. 여정에 지친 여행객들에게 휴식과 식사, 온천욕의 공간을 제공하는 편안한 쉼터입니다."
 building_type_celestial_great_barracks_01: "$building_celestial_great_barracks_01$"
 building_type_celestial_great_barracks_01_desc: "$building_celestial_great_barracks_01_desc$"
 building_celestial_great_barracks_01: "대규모 병영"
 building_celestial_great_barracks_01_desc: "이 거대한 병영과 요새는 현지 총독에게 병력을 제공하여 군을 강화하고, 지역 방어 능력 또한 크게 향상시켜 줍니다."
 celestial_great_barracks_enabled_desc: "[holder.GetShortUIName|U](이)가 군사 [governor|E]이 아님"
 celestial_great_barracks_effect_desc: "[governor_efficiency|E]: @governor_efficiency!#P +[EmptyScope.ScriptValue('great_barracks_bonus_value')]%#!"
 building_type_the_great_wall_01: "$building_the_great_wall_01$"
 building_type_the_great_wall_01_desc: "$building_the_great_wall_01_desc$"
 building_the_great_wall_01: "만리장성"
 building_the_great_wall_01_desc: "진나라 시절 처음 건설된, 만리장성에서도 가장 오래된 구간입니다. 세월이 흐르며 돌과 벽돌, 회반죽은 닳고 약해졌지만, 여전히 강력한 방어 시설로서 그 위용을 자랑합니다."
 building_type_the_great_wall_02: "$building_the_great_wall_01$"
 building_type_the_great_wall_02_desc: "$building_the_great_wall_02_desc$"
 building_the_great_wall_02: "만리장성"
 building_the_great_wall_02_desc: "한나라는 선대의 장성을 크게 확장했습니다. 사막과 산맥을 가로지르는 어마어마한 길이의 장벽을 건설하여, 지금도 가장 광범위한 구간으로 남아있습니다."
 building_type_the_great_wall_03: "$building_the_great_wall_01$"
 building_type_the_great_wall_03_desc: "$building_the_great_wall_03_desc$"
 building_the_great_wall_03: "만리장성"
 building_the_great_wall_03_desc: "위, 제, 수나라는 기원후 5~6세기에 걸쳐 장성을 더 쌓았으며, 기존의 장성 구간 또한 개보수하고 보강했습니다."
 building_type_the_great_wall_04: "$building_the_great_wall_01$"
 building_type_the_great_wall_04_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_04: "만리장성"
 building_the_great_wall_04_desc: "기원전 7세기에 처음 착공된 이 거대한 장성은 수 세기 동안 여러 차례 확장을 거쳐 수천 마일에 달하는 길이와 수많은 망루, 병영, 수비 주둔소를 갖추게 되었습니다. 역사상 가장 위대한 공학적 업적으로 손꼽히는 이 장벽을 넘을 수 있는 오랑캐가 과연 존재할까요?"
 building_type_the_great_wall_shanhai_pass: "$building_the_great_wall_01$"
