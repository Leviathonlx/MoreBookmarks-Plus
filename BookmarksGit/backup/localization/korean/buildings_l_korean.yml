 building_type_murex_farm_01: "뿔고둥 어장"
 building_type_murex_farm_01_desc: "\"황제의 자주색\"은 항상 수요가 많습니다. 이 호화로운 염료의 원재료는 달팽이로, 바로 이 건물에서 수확 및 가공됩니다."
 building_murex_farm_01: "뿔고둥 수확장"
 building_murex_farm_01_desc: "지중해 해안에서는 뿔고동 어장이 번영하고 있습니다. 달팽이를 채취하여 판매함으로써 수수하지만 안정적인 수입을 얻을 수 있습니다."
 building_murex_farm_02: "뿔고둥 가공소"
 building_murex_farm_02_desc: "이 가공소는 뿔고동을 효율적으로 가공하여 값비싼 분비물을 더 많이 추출해 냅니다. 결과적으로 만인이 탐내는 보라색 염료를 더 높은 품질로 만들어 낼 수 있습니다."
 building_murex_farm_03: "염료 증류소"
 building_murex_farm_03_desc: "뿔고동 분비물을 강렬한 보라색 염료로 정제하는 전문 증류소입니다. 이곳의 가공을 거치면서 염료의 생생한 색감과 가치가 크게 향상됩니다."
 building_murex_farm_04: "건조장"
 building_murex_farm_04_desc: "야외 안뜰은 염료 산화에 소요되는 시간을 단축합니다. 즉 보라색 염료의 생산 시간이 짧아져 더욱더 능률을 높일 수 있습니다."
 building_murex_farm_05: "염색공 장인 조합"
 building_murex_farm_05_desc: "염색공 장인 조합은 직물 염색의 정확도를 높여 \"티리언 퍼플\" 특유의 색조를 완벽하게 구현해 내 명망이 높습니다. 결과적으로 고품질 보라색 의류의 안정적인 생산이 가능해진 셈입니다."
 building_murex_farm_06: "비단 직조 아틀리에"
 building_murex_farm_06_desc: "이 공방은 염색용 비단과 같은 호화 직물을 전문으로 생산합니다. 걸출한 품질의 의류를 생산할 수 있게 되어 거래 가치가 수직 상승합니다."
 building_murex_farm_07: "제국 직물 공방"
 building_murex_farm_07_desc: "황실 공방은 티리언 퍼플 염료로 물들인 직물을 대규모로 생산하는 데 집중하였고, 값비싼 의류를 팔아 수입을 크게 확충했습니다."
 building_murex_farm_08: "보랏빛 궁전"
 building_murex_farm_08_desc: "티리언 퍼플 장식으로 꾸민 웅장한 궁전은 부와 권력의 상징으로 통합니다. 현지의 뛰어난 티리언 퍼플 생산 능력을 보여줍니다."
 building_type_generic_copper_mines_01: "구리 광산"
 building_type_generic_copper_mines_01_desc: "중요한 구리 광산입니다. 엄청난 수익성을 가진 구리 광석을 운만 따라준다면 누구에게든 제공합니다."
