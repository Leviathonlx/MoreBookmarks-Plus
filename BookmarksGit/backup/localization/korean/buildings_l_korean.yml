 building_type_powder_magazine_01: "폭약 제조소"
 building_type_powder_magazine_01_desc: "폭약은 전용 생산장, 저장소와 지속적인 관리 없이는 제 기능을 하지 못합니다. [GetMaA('handgunners').GetName] 및 폭약을 사용하는 기타 병종을 모집하려면 전용 건축물이 반드시 필요합니다."
 building_powder_magazine_01: "폭약 창고"
 building_powder_magazine_01_desc: "사고의 위험을 최소화하기 위해 폭약을 자연 요소로부터 안전하게 보호하는 장소입니다."
 building_powder_magazine_02: "폭약 물류 관리소"
 building_powder_magazine_02_desc: "폭약의 복잡한 물류 과정을 다루려면 전담 인력이 필요합니다. 이러한 인력을 감독할 관리를 고용함으로써 폭약을 적절히 보관하고 봉역 곳곳으로 안전하게 운반하도록 보장합니다."
 building_powder_magazine_03: "유황 광산"
 building_powder_magazine_03_desc: "유황은 흔하지만 대량 생산이 어려운 자원입니다. 유황 전용 광산을 세우면 이 귀중한 광물을 안정적으로 공급할 수 있게 됩니다."
 building_powder_magazine_04: "초석 가공소"
 building_powder_magazine_04_desc: "폭약의 핵심 성분인 초석은 숙련된 기술자들이 통제된 환경에서 작업해야만 화재로 건물이 전소되는 일 없이 대량 생산할 수 있게 됩니다."
 building_powder_magazine_05: "폭약고"
 building_powder_magazine_05_desc: "폭약을 보관하려면 강화된 벽체를 갖추고, 사람이 거주하거나 중요한 장소로부터 멀리 떨어진 곳에 전용 건물을 지어야 합니다."
 building_powder_magazine_06: "경비소"
 building_powder_magazine_06_desc: "폭약은 그 자체만으로도 위험하지만, 잘못된 자의 손에 들어가면 더 위험해집니다. 이제 다수의 경비병을 배치하여 폭약을 정탐의 눈길로부터 보호할 수 있습니다."
 building_powder_magazine_07: "폭약 정제 작업실"
 building_powder_magazine_07_desc: "폭약의 각 성분을 조합하는 전용 건물입니다. 만약 사고가 나더라도 시설 전체가 파괴되지 않도록 분리된 공간에서 작업이 진행됩니다."
 building_powder_magazine_08: "휴대용 화포 시설"
 building_powder_magazine_08_desc: "휴대용 화포는 신뢰성이 낮고 사용 중에 파손되기 쉽습니다. 따라서 최고급 설비와 숙련된 장인을 확보하여 최상의 품질로 무기를 제작해야 합니다."
