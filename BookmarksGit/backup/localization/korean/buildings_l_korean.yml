 building_type_mandala_capital_01: "수도 사원 단지"
 building_type_mandala_capital_01_desc: "이 [great_project|E]은 단순한 사원이 아닙니다. 우리의 기개와 업적, 그리고 #EMP 찬란한 위엄#!을 드러내는 기념비입니다. 이러한 사원은 신성하고 강대한 데바라자의 통치와 자비를 상징합니다."
 building_mandala_capital_01: "화려한 사원"
 building_mandala_capital_01_desc: "장대한 유산의 겸손한 출발점인 이 화려한 사원은 통치자 데바라자에게 예배하고 기도하는 공간입니다."
 building_mandala_capital_02: "장엄한 사원"
 building_mandala_capital_02_desc: "기존 사원 건물을 기반으로 확장한 수도 사원입니다. 더 많은 제단과 장식, 가구를 갖추어 이전보다 훨씬 더 화려해졌습니다."
 building_mandala_capital_03: "사원 지구"
 building_mandala_capital_03_desc: "숙소들이 새로 지어지면서 사원의 규모가 커져 사원 지구로 거듭납니다.\n이제 이 구역에는 여러 제단은 물론이고 신자와 하인, 사제들이 거주할 거처도 마련되어 있습니다."
 building_mandala_capital_04: "대사원 단지"
 building_mandala_capital_04_desc: "이 사원 단지는 이제 작은 마을 규모로 확장되었으며, 대부분의 필요를 자급자족할 수 있습니다.\n작은 성유물 보관소와 동서로 뻗은 명상용 연못들이 더해져 정령계와의 연결을 더욱 깊이 느낄 수 있게 되었습니다."
 building_mandala_capital_05: "신성한 사원 궁전"
 building_mandala_capital_05_desc: "좀처럼 보기 어려운 건축학적 보석입니다. 이 사원 궁전은 데바라자에게 어울리는 찬란한 거처로 확장되었습니다.\n기념비, 성물, 보물들이 곳곳에 가득하며, 이 신성한 궁전을 보기 위해 세계 각지에서 순례자들이 찾아옵니다."
 building_type_wulingyuan_01: "$building_wulingyuan_01$"
 building_type_wulingyuan_01_desc: "$building_wulingyuan_01_desc$"
 building_wulingyuan_01: "무릉원"
 building_wulingyuan_01_desc: "이 산악 지대에는 수천 개에 달하는 거대한 사암 기둥이 하늘을 찌르듯 솟아 있습니다. 인상적인 기둥들 외에도, 깊은 협곡, 시냇물, 작은 호수, 동굴들이 이 지역을 아름답게 채우고 있습니다."
 building_type_leshan_giant_buddha_01: "$building_leshan_giant_buddha_01$"
 building_type_leshan_giant_buddha_01_desc: "$building_leshan_giant_buddha_01_desc$"
 building_leshan_giant_buddha_01: "러산 대불"
 building_leshan_giant_buddha_01_desc: "절벽을 따라 조각된 이 거대한 불상은 민강과 다두강이 합류하는 지점을 바라보고 있으며, 긴 여정으로 지친 나그네들을 따뜻하게 맞이합니다."
 building_type_yungang_grottoes_01: "$building_yungang_grottoes_01$"
 building_type_yungang_grottoes_01_desc: "$building_yungang_grottoes_01_desc$"
 building_yungang_grottoes_01: "윈강석굴"
 building_yungang_grottoes_01_desc: "수십 개의 커다란 동굴과 수백 개의 작은 동굴들로 이루어진 대규모 석굴 사원군입니다. 이 동굴들 내부에는 수천, 수만의 불상이 빼곡히 조각되어 있습니다."
