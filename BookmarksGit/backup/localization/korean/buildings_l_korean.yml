 building_type_hetian_mines_01: "호탄 광산"
 building_type_hetian_mines_01_desc: "호탄은 예로부터 호탄옥의 원천이었습니다. 이 진귀한 백색 옥은 모든 옥 가운데에서도 가장 귀하게 여겨지며, 적지 않은 이들이 금이나 은보다도 높은 가치를 매깁니다. 산에서 옥을 직접 채굴하는 경우가 보통이지만, 노천 갱과 하천 바닥에서 수집하는 방식도 있습니다."
