 building_special_sicilian_parliament_01: "의회"
 building_special_sicilian_parliament_01_desc: "세 신분의 대표자들이 정기적으로 회합하는 건물입니다. 한자리에 모인 이들은 영지와 관련된 사안을 논하거나, 통치자에게 어떻게 조언할지를 결정하곤 합니다."
 building_special_greenhouse_01: "유리의 집"
 building_special_greenhouse_01_desc: "채소를 기르기에 매우 적합해 보이는 건물입니다."
 building_type_special_greenhouse_01: "유리의 집"
 building_type_special_greenhouse_01_desc: "채소를 기르기에 매우 적합해 보이는 건물입니다."
 building_type_university_01: "대학교"
 building_type_university_01_desc: "입학을 허가받을 정도로 뛰어난 영향력과 재력을 갖춘 이들에게 고등 교육을 제공하는 곳입니다."
