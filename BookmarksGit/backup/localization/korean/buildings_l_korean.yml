 building_qanats_01: "야크찰"
 building_qanats_01_desc: "이 돔형 얼음 저장고는 지하 공간과 내열 건축 자재를 활용해 증발 냉각기 역할을 하는 단열 공간을 창출합니다."
 building_qanats_02: "저수조"
 building_qanats_02_desc: "페르시아어로 #italic 아브 안바르#!라고 불리는 이 아치형 구조물은 그 절반이 지하에 있으며, 대량의 물을 저장하는 데 쓰입니다."
 building_qanats_03: "바람잡이"
 building_qanats_03_desc: "페르시아 발명품인 이 높은 탑은 저수조와 다른 건물에 연결되어 있습니다. 구멍을 통해 공기의 흐름을 받아낸 다음, 내부에 순환시켜 냉각 효과를 유도합니다."
 building_qanats_04: "카리즈"
 building_qanats_04_desc: "카리즈는 지하 송수로 체계의 첫 단계라 할 수 있습니다. 완만한 경사의 땅굴로 연결된 수직형 갱도로, 지하수 원천에서 물을 취수하여 지상으로 수송하는 역할을 합니다."
 building_qanats_05: "소규모 카나트"
 building_qanats_05_desc: "카나트는 증발로 인한 물 손실을 완화하기 위해 설계된 지하 수로입니다. 현재 단계에서는 규모가 매우 작지만, 여전히 농업에 상당한 보탬이 됩니다."
 building_qanats_06: "카나트"
 building_qanats_06_desc: "지하 송수로를 확장하여 지역 저수조와 얼음 저장고, 관개 설비에 연결했습니다."
 building_qanats_07: "대형 카나트"
 building_qanats_07_desc: "이 대규모 지하 송수로 체계는 여러 #italic 파라상#!에 걸쳐 뻗어 있으며, 농부와 마을 주민 모두에게 물을 풍성하게 공급합니다."
 building_qanats_08: "초대형 카나트 체계"
 building_qanats_08_desc: "수많은 지하 저수조와 관개로, 얼음 저장고, 목욕탕, 분수대, 식수 우물로 통하는 이 거대한 지하 수로는 페르시아의 독창성과 영광을 보여주는 참된 증거입니다."
 building_type_tower_of_silence_01: "침묵의 거탑"
 building_type_tower_of_silence_01_desc: "우리의 신앙은 의로운 신도의 시신을 동물과 탁 트인 하늘에 맡겨 처리하도록 가르칩니다. 이를 통해 신도의 영혼을 순수하게 유지하고, 공동체는 썩어가는 육신의 부패로부터 자유로워집니다. \n\n외부인이 우리의 의식을 허락하지 않을 경우에는 우리의 흔들림 없는 믿음을 상징하는 탑을 지어 필멸의 유해를 안전하게 지켜야 합니다."
 building_tower_of_silence_01: "침묵의 거탑"
 building_tower_of_silence_01_desc: "공작령의 조용한 지역에 지어진 이 평평한 탑은 꼭대기가 탁 트여 있으며, 주민들이 망자의 시신을 안치하는 데 사용합니다. 탑에 안치된 시신은 시체를 먹는 새와 뜨거운 햇볕에 노출되어 고인의 영혼을 안전하게 내세로 인도하고 산 자들을 부패로부터 보호합니다. 종교적 규율 때문에 전통적인 광야가 아닌 탑이 필요하지만, 탑의 존재는 공동체를 단단하게 묶어주는 역할을 합니다."
 tower_of_silence_01.tt.liege_not_approve_of_burial: "[liege_possessive|E] [faith|E]에 따라 당신의 백성은 $building_type_event_tower_of_silence_01$ 없이도 전통 매장 풍습을 이어 나갈 수 있음"
 tower_of_silence_01.tt.county_not_tos_users: "[Concept( 'counties', '영지' )|E] [faith|E]은 이런 식으로 시신을 처리하지 않음"
 building_type_event_tower_of_silence_01: "침묵의 탑"
