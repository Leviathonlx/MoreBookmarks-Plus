 building_type_holy_site_imam_ali_mosque_01: "이맘 알리 모스크"
 building_type_holy_site_imam_ali_mosque_01_desc: "이맘 알리 모스크에는 무함마드의 사촌 동생이자 사후에 시아파의 초대 이맘으로 추대되었던 알리의 무덤이 자리하고 있습니다. 그래서 매년 수천 명에 달하는 순례자가 공물을 바치고자 찾아오곤 합니다. 그런 그들을 맞이하는 건 모스크의 장엄한 녹색 지붕입니다."
 building_holy_site_imam_ali_mosque_01: "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc: "$building_type_holy_site_imam_ali_mosque_01_desc$"
 building_type_holy_site_great_mosque_of_mecca_01: "메카의 대 모스크"
 building_type_holy_site_great_mosque_of_mecca_01_desc: "메카의 대모스크는 성스러운 카바 신전을 둘러싸고 있는 고대 건축물입니다. 완공된 이후에도 수많은 술탄들이 나서서 해당 건축물 일대를 확장했습니다. 핫즈를 치르고 있는 무슬림이라면 누구나 방문해야 하는 곳으로도 이름이 높습니다."
 building_holy_site_great_mosque_of_mecca_01: "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc: "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 building_type_holy_site_cologne_cathedral_01: "쾰른 대성당"
 building_type_holy_site_cologne_cathedral_01_desc: "쾰른 대성당은 세 동방박사가 남긴 유물이 보관된 곳입니다. 각지의 기독교 순례자들도 이곳에 관심을 기울이는 건 그 때문입니다. 해당 건축물은 고딕 양식으로 축조되어 있으며, 첨탑을 비롯한 여러 장식물이 그 화려한 자태를 꾸며주고 있습니다."
 building_holy_site_cologne_cathedral_01: "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc: "$building_type_holy_site_cologne_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "로마의 사절단이었으며 후일 대주교로 추대되는 아우구스티누스는 켄트 왕국의 수도를 선교 활동의 근거지로 삼았으며, 캔터베리 대성당을 축조했던 인물입니다. 새로운 대성당이 들어서면서 영국 일대의 교회를 관장하게 된 캔터베리는 다시 한번 중요한 도시로 거듭나게 되었습니다."
 building_holy_site_canterbury_cathedral_01: "캔터베리 바실리카"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "대성당도 세월의 풍파와 악천후로부터 자유롭지는 못합니다. 화재 피해를 복구하는 과정에서 노르만 건축 양식이 채택되었습니다. 십자형 본당을 새로 지어 기존의 바실리카를 대체하였으며, 추후 독립형 종탑이 건립되었습니다."
 building_holy_site_canterbury_cathedral_02: "캔터베리 신전"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
 building_type_holy_site_canterbury_cathedral_03: "캔터베리 대성당"
 building_type_holy_site_canterbury_cathedral_03_desc: "대성당이 심각하게 훼손되면서 새로운 재건 사업을 진행하게 되었습니다. 특정 부분에서는 노르만 건축 양식이 유지됐지만, 건축물의 품격을 높이는 차원에서 한창 번성하던 고딕 양식이 채택되었습니다."
