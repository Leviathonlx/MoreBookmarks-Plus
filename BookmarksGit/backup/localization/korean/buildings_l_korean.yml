 building_pleasure_dome: "환락의 궁전"
 building_pleasure_dome_desc: "군사 및 문화적 중심지 역할을 하는 몽골 궁전입니다. 은빛 나무 형태의 분수가 더없는 위엄과 영광을 보여줍니다. 조각상을 휘감은 뱀들로부터 다양한 종류의 포도주가 흘러나오는 모습입니다."
