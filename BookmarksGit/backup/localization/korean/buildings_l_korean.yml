 special_building_improve_silk_road: "해당 [special_building|E]이 완성될 경우, [sub_region_temp.GetName] [situation_sub_region|E]이 [situation_silk_road_phase_exceptional_bounty|E] [silk_road|E] [situation_phase|E]에 더 가까워질 것입니다. #weak (이미 해당 국면에 들어가지 않은 경우)#!"
 building_type_herat_bazaar_01: "$building_herat_bazaar_01$"
 building_type_herat_bazaar_01_desc: "$building_herat_bazaar_01_desc$"
 building_herat_bazaar_01: "헤라트의 바자르"
 building_herat_bazaar_01_desc: "헤라트의 활기찬 시장은 고대 아케메네스 왕조 시절, 즉 #italic 하라이바#!로 불리던 때부터 명성이 자자했습니다. 날마다 수많은 상단이 이 도시에 드나들며, 헤라트의 바자르를 호라산의 진주로 만들어 주었습니다."
 building_herat_bazaar_02: "확장된 헤라트의 바자르"
 building_herat_bazaar_02_desc: "헤라트의 시장은 무역과 상업으로 언제나 분주하며, 그 왕관 위의 보석보다 더 눈부시도록 화려합니다."
 building_type_dvin_shuka_01: "$building_dvin_shuka_01$"
 building_type_dvin_shuka_01_desc: "$building_dvin_shuka_01_desc$"
 building_dvin_shuka_01: "드빈의 슈카"
 building_dvin_shuka_01_desc: "유서 깊은 드빈의 시장은 태곳적부터 아르메니아 상업의 중심지 역할을 해왔습니다. 시장 벽면을 장식하는 화려한 타일과 색색의 회반죽이 이 고대의 시장이 지녔던 부와 위엄을 잘 보여줍니다."
 building_dvin_shuka_02: "확장된 드빈의 슈카"
 building_dvin_shuka_02_desc: "세월이 흘러도 드빈의 고귀한 시장은 활기를 잃지 않습니다. 오히려, 예전보다도 더 활기차고 생동감 넘치는 모습을 보여줍니다."
 building_type_khiva_bazaar_01: "$building_khiva_bazaar_01$"
 building_type_khiva_bazaar_01_desc: "$building_khiva_bazaar_01_desc$"
 building_khiva_bazaar_01: "히바의 바자르"
 building_khiva_bazaar_01_desc: "초원으로 가는 관문인 소박한 도시 히바는 국경 지역에서 수익이나 재물을 추구하는 상인과 여행자들이 몰리는 것으로 유명합니다."
 building_khiva_bazaar_02: "확장된 히바의 바자르"
 building_khiva_bazaar_02_desc: "작열하는 태양 아래 유목민과 상인, 모험가들은 간신히 재산을 모으고, 황제의 동전을 주고받으며 머나먼 중국의 엄청난 부에 관해 속삭입니다."
 building_type_lhasa_market_01: "$building_lhasa_market_01$"
 building_type_lhasa_market_01_desc: "$building_lhasa_market_01_desc$"
 building_lhasa_market_01: "라싸의 크롬"
 building_lhasa_market_01_desc: "인도와 중국 사이의 주요 교차로에 자리한 라싸의 상인들은 우뚝 솟은 포탈라 궁전의 그림자 아래에 모여서 여행자들의 이목을 끕니다."
 building_lhasa_market_02: "확장된 라싸의 크롬"
 building_lhasa_market_02_desc: "라싸의 상인들이 말하듯 태양 아래 새로운 것은 없습니다. 비단길을 따라 흘러오는 장신구나 보석 가운데, 그들이 아직 접해보지 못한 것은 보이지 않습니다."
 building_type_changan_market_01: "$building_changan_market_01$"
 building_type_changan_market_01_desc: "$building_changan_market_01_desc$"
 building_changan_market_01: "장안 대규모 시장"
 building_changan_market_01_desc: "대도시 장안의 시장입니다. #EMP 영원한 평화#!를 뜻하는 장안은 온갖 거래로 북적이며, 중국 안팎으로 오가는 거의 모든 교역이 반드시 거치는 경유지입니다."
 building_changan_market_02: "확장된 장안 대규모 시장"
 building_changan_market_02_desc: "장안의 번성한 상인들은 이젠 세상의 온갖 보물에도 눈 하나 깜짝하지 않습니다. 이미 다 본 것이고, 어쩌면 그 일부는 본인의 소유일 수도 있습니다."
 building_type_dunhuang_market_01: "$building_dunhuang_market_01$"
 building_type_dunhuang_market_01_desc: "$building_dunhuang_market_01_desc$"
 building_dunhuang_market_01: "둔황 대규모 시장"
 building_dunhuang_market_01_desc: "반짝이는 슐레강 기슭에 자리한 도시 둔황은 하서회랑과 타림 분지를 잇는 관문이며, 그 사이를 오가는 모든 여행자에게 중요한 경유지입니다."
 building_dunhuang_market_02: "확장된 둔황 대규모 시장"
 building_dunhuang_market_02_desc: "햇볕에 바래 희게 빛나는 둔황의 거리들은 수많은 짐을 실은 낙타와 노새, 사람들, 그리고 동쪽과 서쪽으로 끝없이 교차하는 느리고도 꾸준한 행진만을 알고 있습니다."
 building_type_lahur_bazaar_01: "$building_lahur_bazaar_01$"
 building_type_lahur_bazaar_01_desc: "$building_lahur_bazaar_01_desc$"
 building_lahur_bazaar_01: "라후르의 바자르"
 building_lahur_bazaar_01_desc: "라후르 구시가는 두 개의 주요 시장을 중심으로 지어졌습니다. 주거지가 그 주변을 두르며 그 전체를 긴 흙담이 둘러싸고 있습니다. 이 분주한 시장 구역은 늘 활기가 가득한 곳으로 기억되며, 앞으로 수백 년이 흘러도 그러할 것입니다."
 building_lahur_bazaar_02: "확장된 라후르의 바자르"
 building_lahur_bazaar_02_desc: "강물이 강바닥을 따라 흐르듯 무역의 흐름 또한 자연스럽게 라후르를 가로지릅니다. 시장은 온갖 물건으로 넘쳐나며, 상인들의 눈빛에는 도시의 유구한 역사 속 지혜가 스며 있습니다."
 building_type_hamadan_bazaar_01: "하마단 바자르"
 building_type_hamadan_bazaar_01_desc: "$building_hamadan_bazaar_01_desc$"
 building_hamadan_bazaar_01: "하마단 바자르"
 building_hamadan_bazaar_01_desc: "고대 메디아인의 생활권이었던 하마단은 점토판과 쐐기문자가 쓰이던 시대부터 상업의 중심지였습니다. 상인들은 수백 세대에 걸쳐 하마단의 중앙 시장에서 물건을 팔고 기술을 연마하며 삶을 이어왔습니다."
 building_hamadan_bazaar_02: "확장된 하마단 바자르"
 building_hamadan_bazaar_02_desc: "하마단의 대형 바자르는 유례없는 번영을 누리고 있으며, 그 오랜 역사를 통틀어도 비견할 곳 없는 부와 분주함을 자랑합니다."
 building_type_sunday_bazaar_01: "선데이 바자르"
 building_type_sunday_bazaar_01_desc: "$building_sunday_bazaar_01_desc$"
 building_sunday_bazaar_01: "선데이 바자르"
 building_sunday_bazaar_01_desc: "현지인들 중 일부는 돈이 생기기 전부터 카슈가르에는 선데이 바자르가 있었다고 말합니다. 좌판 사이를 걷다 보면 정말 그랬을 것 같은 기분이 듭니다. 이곳이 없었던 시절은 상상하는 것조차 불가능합니다."
 building_sunday_bazaar_02: "확장된 선데이 바자르"
 building_sunday_bazaar_02_desc: "카슈가르의 위대한 선데이 바자르는 태고부터 이어져 내려왔을지도 모르지만, 지금 누리는 이 번영은 미래 세대에도 오래도록 기억될 것입니다."
 building_type_mount_fuji_01: "후지산"
 building_type_mount_fuji_01_desc: "후지산은 외롭게 솟은 눈 덮인 봉우리로, 동일본으로 들어서는 길목임을 알리며 열도 전역에서 그 명성이 자자한 풍경입니다. 수많은 여행자와 순례자를 끌어들이며 그 모습을 바라보는 이들에게 평온을 선사합니다. 신토에서 가장 신성한 산들 가운데 하나인 후지산은 화산과 벚꽃, 그리고 인생의 덧없고 섬세한 아름다움을 관장하는 여신인 #EMP 코노하나사쿠야히메#!의 거처로 여겨집니다."
 building_mount_fuji_01: "$building_type_mount_fuji_01$"
 building_mount_fuji_01_desc: "$building_type_mount_fuji_01_desc$"
 building_type_waterworks_01: "수자원 관리"
 building_type_waterworks_01_desc: "물은 모든 생명의 기초입니다. 수자원 공급을 안정적인 유지하고 효과적으로 활용하는 일은 강한 봉역과 강한 통치력을 유지하는 데 필수적입니다."
 building_waterworks_01: "인공 연못"
 building_waterworks_01_desc: "물을 관리하려면 무엇보다 먼저 물을 확보할 곳이 있어야 합니다. 점토로 바닥을 다져 만든 단순한 지형의 움푹한 공간은 물을 고이게 만들고, 나중에 쓸 수 있도록 저장하는 자연적 집수조 역할을 합니다."
 building_waterworks_02: "저수조"
 building_waterworks_02_desc: "깊이는 더 깊어지고 내벽은 물이 덜 스며들며 지붕 구조는 단순합니다. 이는 더 많은 물을 오염이나 증발 없이 더 오래 보존할 수 있도록 만듭니다."
 building_waterworks_03: "수평 운하"
 building_waterworks_03_desc: "물을 모으는 곳 사이에 도랑을 파서 연결하면 물을 더 많은 사람들에게 더 쉽게 공급할 수 있습니다. 이러한 운하는 물이 넘칠 땐 홍수 부담을 덜어주고, 가뭄이 오면 사람과 가축, 농작물에 물을 공급합니다. 심지어 잘 설계한 운하는 작은 배나 바지선이 오가는 수로가 되어줍니다."
 building_waterworks_04: "관개 저장소"
 building_waterworks_04_desc: "언덕이나 둔덕, 지형의 높낮이 차를 활용하면 물을 저장할 수 있는 공간으로 바꿀 수 있습니다. 제대로 제방을 파면, 서로 연결된 이 개방형 저장소는 필요할 때마다 물을 주고받으며 물의 저장량과 사용량을 세밀하게 조절할 수 있습니다."
 building_waterworks_05: "계단식 우물"
 building_waterworks_05_desc: "기본적인 우물 파기와 수자원 관리 기술을 결합하면 지하수로부터 언제나 물을 끌어올릴 수 있는 거대한 지하 구조물을 만들 수 있습니다. 이러한 우물은 지표의 수문 및 수로와 연결되어 필요에 따라 물을 더 공급하거나 다른 곳으로 흘려보낼 수 있습니다."
 building_waterworks_06: "수문 운하"
 building_waterworks_06_desc: "문과 배수구를 통해 수로의 수심조차 조절할 수 있습니다. 수문 뒤에 저장된 물은 운하를 바지선과 소형 선박이 다닐 수 있는 수로로 바꿔줍니다. 이러한 운하는 교통 수단으로서도 매우 뛰어납니다."
 building_waterworks_07: "인공 호수"
 building_waterworks_07_desc: "거대한 저수지는 거대한 양의 물을 담을 수 있습니다. 강과 수로에서 물을 공급받는 인공 호수는 넓은 농지와 수많은 마을에 필요한 물을 제공해 줍니다. 그 위용 덕분에, 이러한 인공 호수는 예배나 통치를 위한 상징적인 장소로도 활용되곤 합니다."
 building_waterworks_08: "상하수도 시스템"
 building_waterworks_08_desc: "파이프와 펌프를 이용하면 물은 위로도 아래로도 흐를 수 있습니다. 높은 탑에도 물을 공급할 수 있고, 오물을 먼 하수구로 흘려보낼 수도 있는 셈입니다. 따라서 어느 곳 하나 물이 부족할 일이 없고, 물이 넘쳐서 위험한 홍수가 되기 전에 미리 빼낼 수도 있습니다."
 building_type_spice_plantation_01: "향신료 농경지"
 building_type_spice_plantation_01_desc: "세상에서 가장 고귀한 향기와 가장 섬세한 풍미는 극히 제한된 특정 지역에서 자라는 식물에서만 얻을 수 있습니다. 그 희소성과 품질 덕분에, 토양과 기후가 길러낼 수만 있다면 이러한 식물은 엄청난 수익을 보장합니다."
 building_spice_plantation_01: "향신료 채집"
 building_spice_plantation_01_desc: "향신료는 여러 종류의 나무, 덤불, 꽃에서 자연스럽게 나타납니다. 문제는 맨 처음 그러한 식물들을 #italic 찾는#! 것입니다."
 building_spice_plantation_02: "경작된 향신료 숲"
 building_spice_plantation_02_desc: "수요가 가장 높은 향신료들은 적절한 환경, 적절한 인력, 그리고 적절한 감독자의 적절한 감독 아래에서라면 무사히 재배됩니다."
 building_spice_plantation_03: "향신료 과수원"
 building_spice_plantation_03_desc: "넓은 땅에 기하학적 방식으로 작물을 심으면, 해마다 예측 가능한 양의 향신료를 생산할 수 있습니다."
 building_spice_plantation_04: "향신료 건조장"
 building_spice_plantation_04_desc: "수확한 향신료를 출하 전에 건조할 수 있는 공간을 농장 근처에 따로 마련하면, 더 많은 수확량을 상하기 전에 처리할 수 있어서 전체 생산 비용이 절감됩니다."
 building_spice_plantation_05: "향신료 제분소"
 building_spice_plantation_05_desc: "향신료는 제분하면 품질이 낮아지기 십상이지만, 보관 효율은 훨씬 높아집니다. 또한 제분소는 풍구질을 통해 작물을 더 순수하게 분류하는 일에도 도움이 됩니다."
 building_spice_plantation_06: "향신료 장원"
 building_spice_plantation_06_desc: "노동자 숙소, 수확물 가공소, 생산품 저장소를 경작지 인근에 모아두면 더 적은 비용으로 더 많은 향신료를 효율적으로 생산하고 판매할 수 있습니다."
 building_spice_plantation_07: "농경지 토지 관리"
 building_spice_plantation_07_desc: "땅 그 자체를 재편하면 작물 재배 면적을 늘릴 수 있습니다. 계단식 밭과 수로를 조성함으로써 새로운 작물을 재배할 기회가 열립니다."
 building_spice_plantation_08: "산업 향신료 생산"
 building_spice_plantation_08_desc: "올바른 관리가 주어진다면 모든 땅의 용도를 수익성이 가장 높은 향신료 생산에 집중할 수 있습니다. 심는 나무 하나, 기르는 덤불 하나, 따낸 잎사귀 하나, 말린 열매 하나가 모두 금화와 마찬가지입니다."
 building_type_examination_hall_01: "시험장"
 building_type_examination_hall_01_desc: "과거 시험은 시험을 치를 공간이 없으면 진행할 수 없습니다. 지방 총독에게는 관리들이 시험을 제대로 준비하는 과정에서 필요한 자원을 마련하고, 응시자들이 부정행위 걱정을 덜어낼 수 있도록 적절한 지원을 제공해야 할 책임이 있습니다."
 building_examination_hall_01: "시험실"
 building_examination_hall_01_desc: "관직 후보자를 시험하려면 시험을 치를 장소가 있어야 합니다. 시험 전용 공간은 최소한으로 필요한 시설일 뿐이며, 더 준비해야 할 것이 많습니다."
 building_examination_hall_02: "문무 사원"
 building_examination_hall_02_desc: "세상의 모든 공부와 준비를 합친 것보다 잠깐의 기도가 더 큰 자신감을 불어넣는 경우도 있습니다."
 building_examination_hall_03: "제국 학사원"
 building_examination_hall_03_desc: "강의실, 시험 시설, 교수진 사무실, 보관실 등으로 이루어진 복합 시설입니다. 과거 시험의 모든 절차를 최대한의 효율과 품질로 치를 수 있도록 포괄적인 지원을 제공합니다."
 examination_hall_effects_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'examination_hall_effect_desc', 'examination_hall_cost_discount_max_desc' )]"
 examination_hall_effect_desc: "해당 [holding|E]에서 주최되는 [GetActivityType('activity_imperial_examination').GetTextIcon][GetActivityType('activity_imperial_examination').GetName] 및 [GetActivityType('activity_local_examination').GetTextIcon][GetActivityType('activity_local_examination').GetName] [activities|E]의 비용 감소: [EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"
 examination_hall_cost_discount_max_desc: "$examination_hall_effect_desc$[EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"
 imperial_examination_cost_discount_examination_hall: "장소에 $building_type_examination_hall_01$ 존재"
 building_can_benefit_requirements: "#S 조건을 충족시킬 경우:#!\n"
 rebuilding_grants_full_benefits: "#S [rebuilding|El] 이후:#!\n"
 building_requirements_header: "#S 조건:#!\n"
 building_fallback: "#S 조건을 충족시키지 못할 경우:#!\n"
 building_effects_header: "#S 영향:#!\n"
 building_type_citadel_shrine_01: "성채 사원"
 building_type_citadel_shrine_01_desc: "$building_type_temple_citadel_01$은 그 신격들을 모시는 신성한 공간으로 인해 비로소 완성됩니다. 백성이든 주둔 병력이든, 이 성역에서 뿜어져 나오는 신성함은 그 불안한 영혼마저 조용히 위로해 줄 것입니다."
 building_citadel_shrine_01: "프라사다 탑"
 building_citadel_shrine_01_desc: "프라사다는 $building_type_temple_citadel_01$의 꼭대기에 세워져 멀리서 보아도 위엄 넘치는 윤곽을 그려냅니다. 이 탑은 사원을 멀리서도 우러러볼 수 있게 해 줍니다."
 building_citadel_shrine_02: "쁘랑 첨탑"
 building_citadel_shrine_02_desc: "정교한 조각들로 뒤덮인 쁘랑은 계단식 구조로 솟아오르며 높이에 대한 인상을 한층 강조합니다. 말로 읊어 기도하든 고요하게 묵상하든, 그 눈길을 머물게 하는 아름다운 쉼터가 되어줍니다."
 building_citadel_shrine_03: "신성한 조각상들"
 building_citadel_shrine_03_desc: "영원의 심연을 응시하는 이 조각상들은 경배자들로 하여금 복잡하고도 숭고한 감정을 불러일으키며, 자신의 존재를 통해 신성을 드러냅니다."
 building_citadel_shrine_04: "싱하 수호상"
 building_citadel_shrine_04_desc: "날카로운 눈빛으로 이를 드러내며 웃는 수호 사자상입니다. $building_type_temple_citadel_01$의 사람들에게 보호의 축복을 내려 줍니다."
 building_citadel_shrine_05: "나가 수호상"
 building_citadel_shrine_05_desc: "사암으로 정성껏 조각되고 가슴에는 만다라가 정교하게 새겨진 일곱 머리의 뱀 형상입니다. 사원의 거주자들에게 평화와 번영을 내려 줍니다."
 building_citadel_shrine_06: "얕은 부조"
 building_citadel_shrine_06_desc: "시민들은 이 얕은 부조에 새겨진 전쟁의 격동기, 신성한 차원들, 창세 신화를 세세히 살펴보기 위해 발길을 멈추곤 합니다."
 building_citadel_shrine_07: "성유물 전당"
 building_citadel_shrine_07_desc: "종교적, 의례적 조각상과 각종 물품이 가득한 이 $building_type_temple_citadel_01$에는 어느 곳보다도 풍부하고 귀중한 유물들이 소장되어 있습니다."
 building_citadel_shrine_08: "데바라자 상"
 building_citadel_shrine_08_desc: "신성한 존재가 장엄한 자세로 시간 속에 고정된 채 서 있습니다. 신도들은 그 앞에서 경건히 기도하고 예를 올려 축복을 받습니다."
 building_type_sacred_pool_01: "신성한 웅덩이"
 building_type_sacred_pool_01_desc: "이처럼 거대한 수역은 여러 용도로 활용될 수 있으나, 계절이 바뀌고 시간이 흐르며 수면 위에 비치는 현상은 때때로 초월적인 장관으로 나타납니다. 식수 공급원이자 방어 시설로도 기능하는 이 연못들은 주민들의 일상에 있어 중요한 공간입니다."
 building_sacred_pool_01: "연못"
 building_sacred_pool_01_desc: "조화로운 물가에 핀 연꽃은 그 자체로 보는 이를 매혹시키며, 고요하고 아름다운 경관 속에서 영적 사건이 일어난 성지로도 전해집니다."
 building_sacred_pool_02: "신성한 저수지"
 building_sacred_pool_02_desc: "규모가 더 커진 이 $building_sacred_pool_02$는 야생 동물들이 찾아오고 초목과 짐승이 함께 어우러져 방문객에게 삶의 순환을 느끼게 합니다."
 building_sacred_pool_03: "분지"
 building_sacred_pool_03_desc: "가끔 의례와 의식을 치르는 장소로 쓰이는 이 수역은 지배자의 위엄과 장엄함이 점차 커지고 있음을 암시합니다."
 building_sacred_pool_04: "해자"
 building_sacred_pool_04_desc: "예배처를 둘러싸는 해자는 일종의 방벽 역할을 하며, $building_type_sacred_pool_01$가 혹시 모를 적의 위협으로부터 신자들을 어느 정도 지켜준다는 안도감을 심어줍니다."
 building_sacred_pool_05: "작은 바라이"
 building_sacred_pool_05_desc: "물을 곧장 지나가려는 자들은, 바라이를 지키는 수호 사자상들의 날카로운 시선을 마주하며 다시 생각하게 됩니다."
 building_sacred_pool_06: "바라이"
 building_sacred_pool_06_desc: "동쪽에서 서쪽으로 길게 뻗은 $building_sacred_pool_06$는 그 자체로 장관입니다다. 가장자리에 늘어선 뱀 형상의 조각상들이 외부를 감시합니다."
 building_sacred_pool_07: "커다란 바라이"
 building_sacred_pool_07_desc: "조각상과 무성한 식생, 아름다운 풍경이 어우러진 이 거대한 저수조는 찌는 듯한 더위 속에서 냉기를 전하고 생명을 적십니다."
 building_sacred_pool_08: "신성한 바라이"
 building_sacred_pool_08_desc: "지나가던 나그네와 외지인들은 이 인공 저수지를 목격하고 넋을 잃습니다. 육안으로는 건너편 끝이 닿지 않을 정도의 드넓은 수면은 이곳이 하늘과 맞닿아 있을지도 모른다는 경외감을 자아냅니다."
 building_type_vihara_halls_01: "사찰 회당"
 building_type_vihara_halls_01_desc: "우기 동안 승려들이 머물 수 있도록 지어진 건물입니다. 고요한 명상과 기도, 그리고 휴식을 위해 지어졌습니다. 전각을 확장하면 이곳에 거주하는 신도들의 활력과 신심이 더욱 깊어질 것입니다."
 building_vihara_halls_01: "기도 사당"
 building_vihara_halls_01_desc: "$building_vihara_halls_01$을 추가하면 참배자들에게 예배와 사색의 장소를 제공합니다."
 building_vihara_halls_02: "경전 도서관"
 building_vihara_halls_02_desc: "고대의 경전부터 최신 기록물까지, 호 트라이의 벽에는 다양한 경전이 보관되어 있습니다. 이곳을 찾는 신도들은 여유롭게 경전을 탐독하며 깨달음을 넓힐 수 있습니다."
 building_vihara_halls_03: "회랑 예배당"
 building_vihara_halls_03_desc: "장대한 회랑이 예배당을 감싸며, 내부에는 정교한 비문과 다양한 종교적 형상이 새겨져 있습니다. 참배자들은 그 속에서 경건함을 느낍니다."
 building_vihara_halls_04: "만다파"
 building_vihara_halls_04_desc: "기둥으로 둘러싸인 이 거대한 전각은 공개 의식이나 기타 여러 종교 행사에 더없이 적합합니다."
 building_vihara_halls_05: "샬라 정자"
 building_vihara_halls_05_desc: "푸른 숲 한가운데 자리한 이 정자는, 그 아름다움만큼이나 영적인 분위기로 사람들을 사로잡습니다."
 building_vihara_halls_06: "시마석"
 building_vihara_halls_06_desc: "승려들이 예배를 수행하기에 적합한 공간의 크기와 거리감을 가늠하도록 $building_type_vihara_halls_01$ 관리자들을 도와주는 일종의 경계석입니다."
 building_vihara_halls_07: "종루"
 building_vihara_halls_07_desc: "위풍당당한 $building_vihara_halls_07$가 $building_type_vihara_halls_01$의 꼭대기를 장식합니다. 낮에는 햇빛을 반사하며, 밤에는 멀리서도 존재감을 드러냅니다."
 building_vihara_halls_08: "대회당"
 building_vihara_halls_08_desc: "안락하고 편리한 이 회당 덕분에 승려들이 먼 곳에서도 찾아오며, 가르침과 사상을 나누는 귀중한 정보망이 형성됩니다. 이는 인근 지역으로 조화와 평화를 퍼뜨리는 계기의 역할을 합니다."
 building_type_itsukushima_jinja_01: "$building_itsukushima_jinja_01$"
 building_type_itsukushima_jinja_01_desc: "$building_itsukushima_jinja_01_desc$"
 building_itsukushima_jinja_01: "이츠쿠시마 신사" #厳島神社
 building_itsukushima_jinja_01_desc: "6세기에 세워진 이츠쿠시마 신사는 바다와 폭풍의 신토 여신들에게 봉헌된 성지입니다. 이츠쿠시마 신사의 회랑 건물들은 마치 마츠시마 만의 바다 위에 떠 있는 듯한 유명한 토리이를 바라보듯 서 있습니다."
 building_itsukushima_jinja_02: "$building_itsukushima_jinja_01$"
 building_itsukushima_jinja_02_desc: "$building_itsukushima_jinja_01_desc$"
 building_type_heian_palace_01: "$building_heian_palace_01$"
 building_type_heian_palace_01_desc: "$building_heian_palace_01_desc$"
 building_heian_palace_01: "헤이안 궁" #平安宮
 building_heian_palace_01_desc: "간무 천황이 '평화의 수도' 헤이안쿄의 중심부로 지은 웅장한 궁전입니다. 일본의 황궁, 거처, 그리고 중앙 관료 조직의 핵심을 모두 품고 있습니다. 복잡하게 얽힌 회랑들에는 예식과 정쟁, 음모가 가득하며, 권력을 노리는 고대 귀족 가문들이 치열하게 다툼을 벌입니다."
 building_type_ise_jingu_01: "$building_ise_jingu_01$"
 building_type_ise_jingu_01_desc: "$building_ise_jingu_01_desc$"
 building_ise_jingu_01: "이세 신궁" #伊勢神宮
 building_ise_jingu_01_desc: "태양의 여신 #EMP 아마테라스#!에게 봉헌된 이세 신궁은 신토에서 가장 신성한 장소 중 하나입니다. 야마토 왕실의 삼종신기가 이곳에 봉안되어 있으며, 황족 가운데 선출된 신녀인 사이구가 신궁을 관장한다."
 building_type_kofuku_ji_01: "$building_kofuku_ji_01$"
 building_type_kofuku_ji_01_desc: "$building_kofuku_ji_01_desc$"
 building_kofuku_ji_01: "고후쿠사" #興福寺
 building_kofuku_ji_01_desc: "7세기로 거슬러 올라가는 고후쿠사는 나라의 7대 대사찰 중 하나입니다. 또한 일본 불교 사상과 권력의 중심지 중에서도 가장 오래되고 중요한 곳으로 손꼽힙니다."
 building_type_enryaku_ji_01: "$building_enryaku_ji_01$"
 building_type_enryaku_ji_01_desc: "$building_enryaku_ji_01_desc$"
 building_enryaku_ji_01: "엔랴쿠지" #延暦寺
 building_enryaku_ji_01_desc: "엔랴쿠지는 8세기 후반 $SaichO_$에 의해 세워졌으며, 히에이산에서 간무 천황의 수도인 헤이안쿄를 내려다보았습니다. 이곳은 일본의 푼다리카 불교, 즉 천태종의 중심입니다."
 building_type_dazaifu_01: "$building_dazaifu_01$"
 building_type_dazaifu_01_desc: "$building_dazaifu_01_desc$"
 building_dazaifu_01: "다자이후 정청" #興福寺
 building_dazaifu_01_desc: "규슈에 자리한 다자이후는 일본 조정이 먼 지방을 통치하기 위해 설치한 행정 구역입니다. 섬의 방어를 책임지고 외국과의 무역을 관리하며, 외교 사절들을 접대하는 외교 창구 역할을 맡았습니다. 다자이후의 장관직은 유망한 관료들이 반드시 거치는 출세 코스로 여겨집니다."
 building_type_chinjufu_01: "$building_chinjufu_01$"
 building_type_chinjufu_01_desc: "$building_chinjufu_01_desc$"
 building_chinjufu_01: "진수부 지역" #鎮守府
 building_chinjufu_01_desc: "진수부는 일본 북부 평정 사업의 거점으로, 최초의 진수부는 다가에 설치되었습니다. 지역의 방위와 과세를 총괄하는 특별직 지휘관, 진수부장군이 주재하는 요새화된 행정 구역입니다."
 building_type_hakata_port_01: "$building_hakata_port_01$"
 building_type_hakata_port_01_desc: "$building_hakata_port_01_desc$"
 building_hakata_port_01: "하카타 항" #博多
 building_hakata_port_01_desc: "규슈 북부 해안의 항구 도시 하카타는 야마토 왕조 초기부터 해상 교통의 관문 역할을 맡았습니다. 다자이후 정청이 관할하는 이 항구는 외국 상인들이 먼 타국의 상품을 팔고, 외교 사절들이 일본 땅을 처음 밟는 분주한 중심지입니다."
 building_hakata_port_02: "$building_hakata_port_01$"
 building_hakata_port_02_desc: "$building_hakata_port_01_desc$"
 building_type_hwangnyongsa_01: "$building_hwangnyongsa_01$"
 building_type_hwangnyongsa_01_desc: "$building_hwangnyongsa_01_desc$"
 building_hwangnyongsa_01: "황룡사" #皇龍寺 (황룡사)
 building_hwangnyongsa_01_desc: "7세기에 완공된 황룡사는 '황룡의 사찰'이라는 이름답게 신라 진흥왕이 불교의 교화와 권위를 위한 중심지로 세운 거대한 사찰입니다. 이곳에는 세계에서도 손꼽히는 높이의 목탑이 우뚝 솟아 있습니다."
 building_type_white_deer_grotto_academy_01: "$building_white_deer_grotto_academy_01$"
 building_type_white_deer_grotto_academy_01_desc: "$building_white_deer_grotto_academy_01_desc$"
 building_white_deer_grotto_academy_01: "백록동 서원"
 building_white_deer_grotto_academy_01_desc: "백록이 자유롭게 노니는 곳에 은둔자 리 바이(이백)가 세운 서원으로, 성리학의 중심지로 번성했습니다."
 building_type_shigu_academy_01: "$building_shigu_academy_01$"
 building_type_shigu_academy_01_desc: "$building_shigu_academy_01_desc$"
 building_shigu_academy_01: "석고 서원"
 building_shigu_academy_01_desc: "후난성의 고요한 구릉지에 자리한 이 서원은 경전을 연구하던 학자들을 끌어들였습니다. 이후 시와 철학의 중심지로서 당대의 학문적 전통을 송대까지 이어갔습니다."
 building_type_culai_academy_01: "$building_culai_academy_01$"
 building_type_culai_academy_01_desc: "$building_culai_academy_01_desc$"
 building_culai_academy_01: "조래 서원"
 building_culai_academy_01_desc: "추라이(조래)산 봉우리 사이에 학자들이 세운 서원으로, 은거하며 유교 경전을 연구하는 장소였습니다. 그 강당에서는 자연과 정치의 조화를 탐구하는 논쟁이 끊이지 않았습니다."
 building_type_lize_academy_01: "$building_lize_academy_01$"
 building_type_lize_academy_01_desc: "$building_lize_academy_01_desc$"
 building_lize_academy_01: "여택 서원"
 building_lize_academy_01_desc: "여택(리쩌) 서원은 허베이의 물과 갈대 사이에서 학문을 진흥시키며, 변화무쌍한 변방에서도 유교적 질서를 지키는 북방의 보루 역할을 맡습니다."
 building_type_maoshan_academy_01: "$building_maoshan_academy_01$"
 building_type_maoshan_academy_01_desc: "$building_maoshan_academy_01_desc$"
 building_maoshan_academy_01: "모산 서원"
 building_maoshan_academy_01_desc: "의례, 명상, 경전을 함께 가르치는 서원으로, 송대 유교 서원들과는 다른 영적 중심 역할을 맡았습니다."
 building_type_tiantai_monasteries_01: "$building_tiantai_monasteries_01$"
 building_type_tiantai_monasteries_01_desc: "$building_tiantai_monasteries_01_desc$"
 building_tiantai_monasteries_01: "천태사"
 building_tiantai_monasteries_01_desc: "천태종의 학문 기관으로, 철학과 참선을 전문적으로 교육했습니다."
 building_type_jizu_shan_temples_01: "$building_jizu_shan_temples_01$"
 building_type_jizu_shan_temples_01_desc: "$building_jizu_shan_temples_01_desc$"
 building_jizu_shan_temples_01: "계족산사"
 building_jizu_shan_temples_01_desc: "밀교의 거점으로 기능한 불교 산중 사원 단지입니다. 순례자들은 이곳을 인도의 그리드라쿠타, 즉 영취산에 비유합니다."
 building_type_nanhua_temple_01: "$building_nanhua_temple_01$"
 building_type_nanhua_temple_01_desc: "$building_nanhua_temple_01_desc$"
 building_nanhua_temple_01: "남화사"
 building_nanhua_temple_01_desc: "선종 육조 혜능(후이넝)의 본산으로, 지금까지도 선불교 교학의 중심지로 남아 있습니다."
 building_type_byeokran_port_01: "$building_byeokran_port_01$"
 building_type_byeokran_port_01_desc: "$building_byeokran_port_01_desc$"
 building_byeokran_port_01: "벽란항" #碧瀾渡 (벽란도)
 building_byeokran_port_01_desc: "개성 서쪽, 예성강 하구에 위치한 벽란항은 외국의 각종 상품과 여행자들이 한반도에 들어오는 가장 빠르고 효율적인 길목입니다. 북방의 국경과 험악한 산악지를 우회할 수 있는 관문으로서 번성했습니다."
 building_type_sado_mines_01: "$building_sado_mines_02$" #佐渡金山
 building_type_sado_mines_01_desc: "$building_sado_mines_01_desc$"
 building_sado_mines_01: "사도 금 채굴장"
 building_sado_mines_01_desc: "사도는 본래 유배지로나 알려진 외딴섬이었습니다. 그 지하 깊숙한 곳에 이처럼 어마어마한 금이 매장되어 있으리라고는 아무도 상상하지 못했습니다."
 building_sado_mines_02: "사도 금광"
 building_sado_mines_02_desc: "갱도를 확장한 덕분에 기술자들이 금 채굴량을 늘릴 수 있게 되었습니다."
 building_sado_mines_03: "사도 대금광"
 building_sado_mines_03_desc: "갱도 주위로 마을이 들어섰습니다. 인부들이 주기적으로 새로운 금 광맥을 찾아냅니다."
 building_sado_mines_04: "사도 금광구"
 building_sado_mines_04_desc: "금 채굴량이 산업에 근접한 규모로 증가했습니다. 광구에서 작업하는 인부들도 어느새 수천 명에 이르렀습니다. 덕분에 광산에서 재화가 끊임없이 쏟아지고 있습니다."
 building_type_tada_mines_01: "$building_tada_mines_02$" #多田銀銅山遺
 building_type_tada_mines_01_desc: "$building_tada_mines_01_desc$"
 building_tada_mines_01: "타다 구리 채굴장"
 building_tada_mines_01_desc: "호쿠세츠 산맥에 자리한 타다 마을 아래에는 귀중한 금속 자원이 풍부하게 묻혀 있었으나, 오랜 세월이 지난 뒤에야 이를 채굴할 수 있게 되었습니다. 도다이지의 거대한 불상에 입혀진 동판 또한 이곳에서 캔 구리로 만들어졌다는 이야기가 전해집니다."
 building_tada_mines_02: "타다 구리 광산"
 building_tada_mines_02_desc: "갱도를 확장한 덕분에 기술자들이 구리 채굴량을 늘릴 수 있게 되었습니다."
 building_tada_mines_03: "타다 대형 구리 광산"
 building_tada_mines_03_desc: "갱도 주위로 마을이 들어섰습니다. 인부들이 주기적으로 새로운 구리 광맥을 찾아냅니다."
 building_tada_mines_04: "타다 구리 광구"
 building_tada_mines_04_desc: "구리 채굴량이 산업에 근접한 규모로 증가했습니다. 광구에서 작업하는 인부들도 어느새 수천 명에 이르렀습니다. 덕분에 광산에서 재화가 끊임없이 쏟아지고 있습니다."
 building_type_tsushima_mines_01: "$building_tsushima_mines_02$" #対馬銀山
 building_type_tsushima_mines_01_desc: "$building_tsushima_mines_01_desc$"
 building_tsushima_mines_01: "쓰시마 은 채굴장"
 building_tsushima_mines_01_desc: "쓰시마 섬은 덴무 천황의 치세였던 7세기 말에 발견된 은광으로 널리 알려져 있습니다. 검은 방연석에서 쏟아지는 은은 섬에 커다란 부를 안겼습니다."
 building_tsushima_mines_02: "쓰시마 은광"
 building_tsushima_mines_02_desc: "갱도를 확장한 덕분에 기술자들이 은 채굴량을 늘릴 수 있게 되었습니다."
 building_tsushima_mines_03: "쓰시마 대은광"
 building_tsushima_mines_03_desc: "갱도 주위로 마을이 들어섰습니다. 인부들이 주기적으로 새로운 은 광맥을 찾아냅니다."
 building_tsushima_mines_04: "쓰시마 은광구"
 building_tsushima_mines_04_desc: "은 채굴량이 산업에 근접한 규모로 증가했습니다. 광구에서 작업하는 인부들도 어느새 수천 명에 이르렀습니다. 덕분에 광산에서 재화가 끊임없이 쏟아지고 있습니다."
 building_type_koganeyama_mines_01: "$building_koganeyama_mines_02$"
 building_type_koganeyama_mines_01_desc: "$building_koganeyama_mines_01_desc$"
 building_koganeyama_mines_01: "긴카 금 채굴장"
 building_koganeyama_mines_01_desc: "긴카섬과 그곳의 고가네야마 신사는 일본에서 가장 이른 시기에 발견된 금광으로 유명합니다. 이곳의 금은 사금 형태로 나타나며, 8세기 쇼무 천황에 의해 세워진 고가네야마 신사는 채굴의 신 #EMP 카나야마#!에게 봉헌되었습니다."
 building_koganeyama_mines_02: "킨카 금광"
 building_koganeyama_mines_02_desc: "갱도를 확장한 덕분에 기술자들이 금 채굴량을 늘릴 수 있게 되었습니다."
 building_koganeyama_mines_03: "킨카 대금광"
 building_koganeyama_mines_03_desc: "갱도 주위로 마을이 들어섰습니다. 인부들이 주기적으로 새로운 금 광맥을 찾아냅니다."
 building_koganeyama_mines_04: "킨카 금광구"
 building_koganeyama_mines_04_desc: "금 채굴량이 산업에 근접한 규모로 증가했습니다. 광구에서 작업하는 인부들도 어느새 수천 명에 이르렀습니다. 덕분에 광산에서 재화가 끊임없이 쏟아지고 있습니다."
 building_type_mount_baekdu_01: "백두산"
 building_type_mount_baekdu_01_desc: "백두산의 준봉은 한반도 모든 산의 근원으로 전해지며, 그 높은 정상은 이 지역의 여러 신앙과 민족에 신성한 장소로 여겨집니다."
