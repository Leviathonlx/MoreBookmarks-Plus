 building_type_oath_warriors_building_01: "군대 봉읍"
 building_type_oath_warriors_building_01_desc: "이 땅의 군주는 전사들을 아끼겠다는 대관식 맹세를 서약했습니다."
 building_oath_warriors_building_01: "숙련병의 소규모 농지"
 building_oath_warriors_building_01_desc: "오랫동안 복무한 귀족 전사들에게는 지역의 토지가 넉넉하게 부여됩니다. 이에 따라 해당 지역에서 충성하며 복무하고자 하는 열의도 높아졌습니다."
 building_oath_warriors_building_02: "군대 장원"
 building_oath_warriors_building_02_desc: "전장에서 전사하지 않은 귀족 계급의 전사들은 여기서 안락하게 살아갑니다. 부여된 봉토 덕분에 모병도 허용되며 충분한 무장을 갖출 수도 있습니다."
 building_oath_warriors_building_03: "마을 봉지"
 building_oath_warriors_building_03_desc: "지역의 여러 마을이 기사 관료들의 개인 봉토로 부여됩니다. 해당 관료들은 다른 계층의 희생을 대가로 힘과 부를 축적할 수 있습니다."
 building_oath_warriors_building_04: "방대한 군대 봉토"
 building_oath_warriors_building_04_desc: "들판과 정착지의 작위를 소유한 하급 귀족 전사들에게 상당한 양의 지역 세금이 수여됩니다. 하지만 이들의 강력한 종사단은 여전히 복무할 것입니다."
 building_type_oath_faithful_building_01: "종교적 기념물"
 building_type_oath_faithful_building_01_desc: "이 땅의 군주는 신자들을 아끼겠다는 대관식 맹세를 서약했습니다."
 building_oath_faithful_building_01: "도로변 사당"
 building_oath_faithful_building_01_desc: "길가의 작은 피난처에는 단순하지만 신성한 우상이 모셔져 있습니다."
 building_oath_faithful_building_02: "신성한 관문"
 building_oath_faithful_building_02_desc: "정교하게 만들어진 종교 예술 작품이 입구 위와 정착지 곳곳에 자리하며 경외심을 불러일으키고, 안전한 여정을 약속합니다."
 building_oath_faithful_building_03: "사원 성지"
 building_oath_faithful_building_03_desc: "지역 사원 단지가 확장되었으며, 아치형의 정원과 더불어 맑은 샘물이 흐르는 평온한 장소가 생겼습니다."
 building_oath_faithful_building_04: "기념 광장"
 building_oath_faithful_building_04_desc: "거대한 중앙 광장에 대규모 투자가 진행되어 종교적 예술 작품이 넘쳐나게 되었으며, 과도한 낭비와 고리대금업이 사라지고 지역 주민들에게 물을 공급하는 장소가 되었습니다."
 building_type_oath_poor_building_01: "공식 빈민 구호소"
 building_type_oath_poor_building_01_desc: "이 땅의 군주는 빈자들을 아끼겠다는 대관식 맹세를 서약했습니다."
 building_oath_poor_building_01: "자선 세관"
 building_oath_poor_building_01_desc: "신성한 축일이 오면 당국에서 형편이 넉넉한 사람들을 장려해, 남는 음식과 재산을 불행한 이들에게 나눠주도록 합니다."
 building_oath_poor_building_02: "구빈원"
 building_oath_poor_building_02_desc: "단순한 거처에서 빈민과 과부, 노인에게 소박한 숙소와 약간의 복지를 제공합니다."
 building_oath_poor_building_03: "자선 부서"
 building_oath_poor_building_03_desc: "빈민 구호소를 비롯해 빈곤한 이들을 돕는 도시 기관은 자금을 갖춘 공식 부서의 지원을 받습니다."
 building_oath_poor_building_04: "자선 기관"
 building_oath_poor_building_04_desc: "토지 전역의 궁핍한 이들이 부족한 것 없이 지냅니다. 자애로운 시설에서는 부랑자가 될 뻔한 이들을 거두고, 병원에서는 아프고 나이 든 이들을 돌보며 가난한 농노에게는 넉넉한 양의 자금을 제공합니다."
