 building_type_hpakant_mines_01_desc: "숲으로 뒤덮인 언덕 아래 깊숙한 곳에서, 얽힌 강줄기와 석회암 능선 사이로 빛나는 비취석 광맥이 반짝입니다. 이 매장지는 오랜 세월 지나가는 이나 외국 상인들의 눈을 피해 숨겨져 있었으며, 그 덕에 현지인들은 귀중한 녹옥 덩어리를 대규모로 채굴할 수 있었습니다."
