 building_hetian_mines_03: "호탄 대광산"
 building_hetian_mines_03_desc: "채굴 작업이 확대됨에 따라 광산 자체도 더욱 커졌습니다. 더 많은 인력이 채굴에 고용되고 있으며, 옥이 채굴되는 여러 장소를 오가는 수송 수단도 이제는 이곳을 상징하는 흔한 풍경의 일부가 되었습니다."
 building_hetian_mines_04: "호탄 광구"
 building_hetian_mines_04_desc: "이곳의 옥은 세월이 흐르며 지역의 주된 수출품뿐만 아니라 수많은 장인과 기술자들의 생계 수단이 되었습니다. 거리에는 수많은 공방과 재판매상들이 늘어서 있으며, 실질적으로 하나의 산업을 이룬 상태입니다."
