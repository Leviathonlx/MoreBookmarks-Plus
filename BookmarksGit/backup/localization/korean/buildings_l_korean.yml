 building_type_mogok_mines_01: "모곡 계곡 광산"
 building_type_mogok_mines_01_desc: "모곡 계곡은 루비와 사파이어는 물론이고, 스피넬이나 가넷처럼 비교적 저렴한 보석으로도 유명합니다.\n이 ‘루비의 계곡’을 더 특별하게 만드는 것은 양보다 질입니다. 깊은 땅속에서 캐낸 진홍빛 보석들이 강렬한 햇빛 아래에서 반짝일 때, 다른 어디에서도 찾아볼 수 없는 광채가 눈앞에 펼쳐집니다."
