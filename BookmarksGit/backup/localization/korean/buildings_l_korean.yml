 building_type_dragon_kiln_01: "용요"
 building_type_dragon_kiln_01_desc: "가파른 비탈면에 지어진 이 가마 시설은 희귀한 도자기를 제작하는 데 필요한 초고온의 화력을 낼 수 있어서 무역용 고급 물품이나 선물을 만드는 용도로 사용됩니다."
 building_dragon_kiln_01: "계단식 가마"
 building_dragon_kiln_01_desc: "이 기다란 가마는 불길의 흐름을 수평 방향으로 끌어 올려 도공이 귀중한 그릇과 항아리 등을 만드는 데 필요한 강력한 열을 제공합니다."
 building_dragon_kiln_02: "사가 가마"
 building_dragon_kiln_02_desc: "사가라는 이름의 간단한 용기를 사용하면 가마 속 도자기를 연기, 재, 불순물 등으로부터 보호할 수 있습니다. 따라서 대량 생산 체제에서도 품질 저하를 효과적으로 방지할 수 있습니다."
 building_dragon_kiln_03: "다실 가마"
 building_dragon_kiln_03_desc: "가마의 불길을 여러 개의 방으로 둘러싸면 온도를 쉽게 조절할 수 있으며, 도자기를 넣고 빼는 작업도 용이해집니다. 덕분에 더 많은 소비자가 기꺼이 높은 값을 지불하게 만드는 고품질 제품을 대량 생산할 수 있습니다."
