l_korean:
 TOTAL_MERIT: "총 [merit|E]: $VALUE|V0$"
 MERIT_EFFECTS_BREAKDOWN: "#S 영향:#![AddTextIf( Not( StringIsEmpty(GetMeritLevelEffects( Character.GetMeritLevel )) ), '\n' )][GetMeritLevelEffects( Character.GetMeritLevel )]"
 MERIT_PROGRESSBAR_MARKER_TOOLTIP: "#T [GetMeritLevelNameNoTooltip( ComplexBarItem.GetIndex )]#!\n[GetMeritLevelThreshold( ComplexBarItem.GetIndex )|V^] $game_concept_merit$ 필요\n\n[GetMeritModifierByLevel( ComplexBarItem.GetIndex ).GetDescWithBulletPointEffects][AddTextIf( GreaterThan_int32( ComplexBarItem.GetIndex, '(int32)1' ), '\n' )]$BULLET$[movement_power|E]: [movement_power_i] [Multiply_int32( ComplexBarItem.GetIndex, '(int32)10' )|+=0]\n[GetMaxAppointmentRankDescription( 'merit', ComplexBarItem.GetIndex )]"
 MERIT_TOOLTIP_COMPLETED_EXAMINATIONS: "[imperial_examinations|E] 완료"
 MERIT_TOOLTIP_EXAMINATION_DISCLAIMER: "[governors|E]이 시험을 더 완료하려면 은퇴해야 함"
 MERIT_TOOLTIP_EXAMINATION_PASSED_CHILD_EXAM: "@child_exam_icon! #T 동자거#!\n[SelectLocalization( HasPassedChildrenExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedChildrenExamination(Character), SelectLocalization(Character.IsAdult, 'EXAMINATION_FAILED_NO_RETAKE' , 'EXAMINATION_FAILED') ,'EXAMINATION_NOT_TAKEN') )]\n\n$tgp_china_attend_child_exam_decision$ [decision|E]을 통해 응시함"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PROVINCIAL_EXAM: "@provincial_exam_icon! #T 해시#!\n[SelectLocalization( HasPassedProvincialExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedProvincialExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S 합격한 경우:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithBulletPointEffects]\n\n[GetActivityType('activity_local_examination').GetName] [activity|E]에서 정부 관료에 의해 시행됨"
 MERIT_TOOLTIP_EXAMINATION_PASSED_METROPOLITAN_EXAM: "@metropolitan_exam_icon! #T 성시#!\n[SelectLocalization( HasPassedMetropolitanExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedMetropolitanExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S 합격한 경우:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithBulletPointEffects]\n\n[GetActivityType('activity_imperial_examination').GetName] [activity|E]에서 [GetGovernment('celestial_government').GetName|E] [government|E]에 의해 시행됨"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PALACE_EXAM: "@palace_exam_icon! #T 전시#!\n[SelectLocalization( HasPassedPalaceExamination(Character), 'EXAMINATION_PASSED', 'EXAMINATION_NOT_TAKEN' )]\n\n#S 합격한 경우:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithBulletPointEffects]\n\n[GetActivityType('activity_imperial_examination').GetName] [activity|E]에서 [son_of_heaven|E]에 의해 시행됨"
 EXAMINATION_PASSED: "@passed_examination!#P 통과#!"
 EXAMINATION_FAILED_NO_RETAKE: "@failed_examination!#N 낙방#!"
 EXAMINATION_FAILED: "$EXAMINATION_FAILED_NO_RETAKE$ #weak (재응시 가능)#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_NOT_TAKEN: "#weak 미응시#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_WOULD_TAKE: "\n\n이 [examination|E]을 통과하지 않아서 [Character.GetShortUINamePossessive|U] 최대 [merit_level|E]가 제한됩니다. [SelectLocalization(Character.IsLocalPlayer, 'EXAMINATION_WOULD_TAKE_ME', 'EXAMINATION_WOULD_TAKE_OTHER')]"
 EXAMINATION_WOULD_TAKE_ME: "시험에 응시해야 합니다."
 EXAMINATION_WOULD_TAKE_OTHER: "당신이 응시하며 [Character.GetSheHe]가 가능할 경우, [Character.GetSheHe|U]는 당신과 함께할 것입니다."
 MERIT_GOVERNOR_APPOINTMENT_SCORE_POSITIVE: "$BULLET$[candidate_score|E]: @appointment_score!#P +[Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_NEGATIVE: "$BULLET$[candidate_score|E]: @appointment_score!#N [Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_MOVEMENT_POWER: "$BULLET$[movement_power|E]: [movement_power_i] [Character.GetMovementPowerByMerit|+=0]"
 MERIT_PROGRESS_HEADING: "다음 $game_concept_merit_level$까지 진행도"
 MAX_MERIT_RANK_BREAKDOWN_TOOLTIP: "#T 최대 [merit_level|E]#!\n[PlayerValueItem.GetMaxLevelBreakdown( Character.Self )]"
 MERIT_CAP_OVERFLOW_WILL_COUNT: "#weak 시험에 합격할 경우, 한도에 도달한 상태에서 획득한 공덕은 상위 품계로 이월되어 반영됩니다.#!"
 MERIT_RANK_CAP_TT: "#T 공덕 한도 시#!\n[AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)3' ), 'MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)5' ), 'MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)7' ), 'MERIT_RANK_CAP_PALACE_EXAMINATION_TT' )]\n\n$MERIT_CAP_OVERFLOW_WILL_COUNT$"
 MERIT_RANK_CAP_NO_EXAMINATION_TT: "누구든 @merit_level_1_icon![GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]에 도달할 수 있음"
 MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT: "@merit_level_3_icon![GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]에 도달하려면 해시(또는 그 이상)를 완료해야 함"
 MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT: "@merit_level_5_icon![GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]에 도달하려면 성시(또는 그 이상)를 완료해야 함"
