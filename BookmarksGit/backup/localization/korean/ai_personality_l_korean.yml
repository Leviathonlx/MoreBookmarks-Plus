l_korean:
 AI_PERSONALITY_ADJECTIVE_NOUN: "$ADJECTIVE$ $NOUN$"
 AI_PERSONALITY_NEUTRAL: "균형 잡힘"
 AI_PERSONALITY_NEUTRAL_EXPLANATION: "해당 인물은 균형 잡힌 성격을 지니고 있으며, 눈에 띄는 행동은 하지 않을 것입니다."
 AI_PERSONALITY_TOOLTIP: "#T 성격\n#!인물의 성격은 그들이 내리는 결정에 영향을 줍니다. 성격은 주로 [traits|E]에 의해 결정됩니다.\n\n플레이어가 제어하는 인물은 플레이어가 행동을 조종하므로 성격을 소유하지 않습니다."
 AI_PERSONALITY_IS_PLAYER_TOOLTIP: "#T 성격\n#!해당 인물은 다른 플레이어가 제어하고 있습니다."
 AI_ECONOMIC_ARCHETYPE_TT: "\n$EFFECT_LIST_BULLET$[economical_archetype|E]: [Character.Custom( 'AIEconomicPersonality' )]"
 AI_VASSAL_STANCE_TT: "\n$EFFECT_LIST_BULLET$[vassal_stance|E]: [Character.GetVassalStance.GetTextIcon][Character.GetVassalStance.GetName]"
 AI_PERSONALITY_CONCEPT_TT: "#weak [Character.GetShortUINameNoTooltip](은)는 본인의 성격에 따라 당신 및 타인에게 대응합니다. 이러한 성격은 [personality_traits|E]에 따라 결정됩니다.#!"
 AI_PERSONALITY_TT: "#T 성격 요약:#!\n$EFFECT_LIST_BULLET$[character_personality|E]: [personality_i] [Character.GetAIPersonality][AddLocalizationIf( Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT' )][AddLocalizationIf( And( Not( Character.IsIndependentRuler ), Character.IsRuler ), 'AI_VASSAL_STANCE_TT' )]\n\n$AI_PERSONALITY_CONCEPT_TT$."
 honor_noun: "[Select_CString( CHARACTER.IsFemale, '숙녀', '신사' )]"
 honor_adj: "명예로운"
 honor_neg_noun: "무뢰한"
 honor_neg_adj: "불명예스러운"
 honor_strong_noun: "귀감"
 honor_strong_adj: "정의로운"
 honor_strong_neg_noun: "불한당"
 honor_strong_neg_adj: "기만적인"
 honor_explanation: "해당 인물은 #Bold 다소 명예로운 편#!입니다. [secrets|E] 엄수, [laws|E] 준수, [regent|E] 직무 수행, [alliances|E]의 책무 수행, [hostages|E] 관리 및 송환을 대체로 믿고 맡길 수 있습니다. [blackmail|E]을 하거나, [hostile_schemes|E]을 시작하거나, [agents|E]로 변절할 확률은 낮습니다."
 honor_neg_explanation: "해당 인물은 #Bold 다소 불명예스러운 편#!입니다. [hostile_schemes|E]을 시작하거나, [regent|E] 직위를 악용하거나, [hostages|E]을 송환하지 않거나, [blackmail|E]을 하거나, $task_find_secrets$ [councillor_task|E]를 사용하거나, [friends|E] 및 [spouses|E]를 배신할 가능성이 큽니다. 책무를 수행하거나 목표 달성을 위해 고개를 숙일 확률은 낮습니다."
 honor_strong_explanation: "해당 인물은 #Bold 매우 명예로운 편#!입니다. [secrets|E] 엄수, [laws|E] 준수, [regent|E] 직무 수행, [alliances|E]의 책무 수행, [hostages|E] 관리 및 송환을 안전하게 믿고 맡길 수 있습니다. [blackmail|E]을 하거나, [hostile_schemes|E]을 시작하거나, [agents|E]로 변절할 확률은 낮습니다."
 honor_strong_neg_explanation: "해당 인물은 #Bold 매우 불명예스러운 편#!입니다. [hostile_schemes|E]을 시작하거나, [regent|E] 직위를 악용하거나, [blackmail|E]을 하거나, $task_find_secrets$ [councillor_task|E]를 사용하거나, [hostages|E]을 돌려주지 않거나, [friends|E] 및 [spouses|E]를 배신할 가능성이 매우 큽니다. 책무를 수행하거나 목표 달성을 위해 고개를 숙일 확률은 훨씬 낮습니다."
 greed_noun: "지배자"
 greed_adj: "탐욕스러운"
 greed_neg_noun: "추종자"
 greed_neg_adj: "만족스러운"
 greed_strong_noun: "강탈자"
 greed_strong_adj: "욕심 사나운"
 greed_strong_neg_noun: "하인"
 greed_strong_neg_adj: "만족스러운"
 greed_explanation: "해당 인물은 #Bold 다소 탐욕스러운 편#!입니다. 단기적인 이익을 선택하거나, [raids|E]을 감행하거나, [regent|E] 직무 수행 중 [gold|E]를 착복하거나, $task_collect_taxes$ [councillor_task|E]를 사용하거나, 금화 및 [titles|E]를 위해 [friends|E]와 [family|E]을 배신할 가능성이 큽니다. [prisoners|E] 몸값을 내거나, [gifts|E]을 보내거나, [revocations|E] 및 [retractions|E]를 수용하거나, [hostages|E]을 보내거나 돌려주거나, [white_peace|E]을 받아들일 확률이 낮습니다."
 greed_neg_explanation: "해당 인물은 #Bold 다소 너그러운 편#!입니다. 본인이 감당할 수 있는 여력 이상으로 자금을 지출하거나, [gifts|E]을 보내거나, [prisoners|E] 몸값을 지불하거나, [revocations|E] 및 [retractions|E]를 수용하거나, [activities|E]을 주최하는 경향이 있습니다. [gold|E] 뇌물이나 선물에 흔들릴 확률이 낮으며, [hostages|E] 교환에 더 적극적일 것입니다."
 greed_strong_explanation: "해당 인물은 #Bold 매우 탐욕스러운 편#!입니다. 단기적인 이익을 선택하거나, [raids|E]을 감행하거나, [regent|E] 직무 수행 중 [gold|E]를 착복하거나, $task_collect_taxes$ [councillor_task|E]를 사용하거나, 금화 및 [titles|E]를 위해 [friends|E]와 [family|E]을 배신할 가능성이 매우 큽니다. [prisoners|E] 몸값을 내거나, [gifts|E]을 보내거나, [revocations|E] 및 [retractions|E]를 수용하거나, [hostages|E]을 보내거나 돌려주거나, [white_peace|E]을 받아들일 확률이 훨씬 낮습니다."
 greed_strong_neg_explanation: "해당 인물은 #Bold 매우 너그러운 편#!입니다. 본인이 감당할 수 있는 여력 이상으로 자금을 지출하거나, [gifts|E]을 보내거나, [prisoners|E] 몸값을 지불하거나, [revocations|E] 및 [retractions|E]를 수용하거나, [activities|E]을 주최하는 경향이 매우 강합니다. [gold|E] 뇌물이나 선물에 흔들릴 확률이 훨씬 낮으며, [hostages|E] 교환에 더 적극적일 것입니다."
 rationality_noun: "사상가"
 rationality_adj: "합리적인"
 rationality_neg_noun: "바보"
 rationality_neg_adj: "불합리한"
 rationality_strong_noun: "계획자"
 rationality_strong_adj: "분석적인"
 rationality_strong_neg_noun: "광인"
 rationality_strong_neg_adj: "정신 나간"
 rationality_explanation: "해당 인물은 #Bold 다소 합리적인 편#!입니다. [tyranny|E]을 피하거나, [councillor_tasks|E]로 스스로를 지키거나, [offensive_war_opinion|E]을 외면할 가능성이 큽니다. [tyrannical|E] [liege|E]을 살해하거나, 전쟁을 피하기 위해 [hostages|E]을 교환하거나, [debt|E] 상태일 때 지출을 줄이는 등, 대체로 자신이 처한 환경에서 객관적으로 최선의 선택을 할 확률이 높습니다."
 rationality_neg_explanation: "해당 인물은 #Bold 다소 불합리한 편#!입니다. [tyrannical|E] 행위를 일삼거나, 때와 시기를 가리지 않고 [wars|E]을 치르거나, [offensive_war_opinion|E]을 얻을 가능성이 큽니다. 대체로 종잡기 어렵고 분란을 일으키는 경향이 있습니다."
 rationality_strong_explanation: "해당 인물은 #Bold 매우 합리적인 편#!입니다. [tyranny|E]을 피하거나, [councillor_tasks|E]로 스스로를 지키거나, [offensive_war_opinion|E]을 외면할 가능성이 상당히 큽니다. [tyrannical|E] [liege|E]을 살해하거나, 전쟁을 피하기 위해 [hostages|E]을 교환하거나, [debt|E] 상태일 때 지출을 줄이는 등, 대체로 자신이 처한 환경에서 객관적으로 최선의 선택을 할 확률이 매우 높습니다."
 rationality_strong_neg_explanation: "해당 인물은 #Bold 매우 불합리한 편#!입니다. [tyrannical|E] 행위를 일삼거나, 때와 시기를 가리지 않고 [wars|E]을 치르거나, [offensive_war_opinion|E]을 얻을 가능성이 매우 큽니다. 대체로 종잡기 어렵고 사사건건 분란을 일으킵니다."
 boldness_noun: "도박사"
 boldness_adj: "대담한"
 boldness_neg_noun: "겁쟁이"
 boldness_neg_adj: "비겁한"
 boldness_strong_noun: "기회주의자"
 boldness_strong_adj: "담대한"
 boldness_strong_neg_noun: "겁쟁이"
 boldness_strong_neg_adj: "기개 없는"
 boldness_explanation: "해당 인물은 #Bold 다소 대담한 편#!입니다. 전력이 비슷한 [rulers|E]에게 [war|E]을 선포하거나, [single_combat_duel_plural|E]를 수락 및 제안하거나, 위험을 감수할 가능성(예: [medical_treatments|E]를 받을 때 등)이 큽니다. [dread|E]에 영향을 적게 받습니다."
 boldness_neg_explanation: "해당 인물은 #Bold 다소 비겁한 편#!입니다. 약소한 [rulers|E]에게 [war|E]을 선포하거나, 싸우지 않고 [factions|E]에 굴복하거나, [agent|E]가 되기를 기피하거나, 강한 [vassals|E]을 [imprisoning|E]하길 꺼리거나, 전쟁을 피하기 위해 [hostage|E]을 보낼 가능성이 큽니다. [dread|E]에 더 큰 영향을 받으며, [health|E]이나 [realm|E]을 위험에 빠뜨리기 싫어합니다."
 boldness_strong_explanation: "해당 인물은 #Bold 매우 대담한 편#!입니다. 전력이 비슷한 [rulers|E]에게 [war|E]을 선포하거나, [single_combat_duel_plural|E]를 수락 및 제안하거나, 위험을 감수할 가능성(예: [medical_treatments|E]를 받을 때 등)이 매우 큽니다. [dread|E]에 실질적으로 영향을 받지 않습니다."
 boldness_strong_neg_explanation: "해당 인물은 #Bold 매우 비겁한 편#!입니다. 굉장히 약소한 [rulers|E]에게 [war|E]을 선포하거나, 싸우지 않고 [factions|E]에 굴복하거나, [agent|E]가 되기를 기피하거나, 강한 [vassals|E]을 [imprisoning|E]하길 꺼리거나, 전쟁을 피하기 위해 [hostage|E]을 보낼 가능성이 매우 큽니다. [dread|E]에 더 큰 영향을 받으며, [health|E]이나 [realm|E]을 위험에 빠뜨리기 싫어합니다."
 zeal_noun: "신자"
 zeal_adj: "독실한"
 zeal_neg_noun: "불신자"
 zeal_neg_adj: "냉소적인"
 zeal_strong_noun: "광신자"
 zeal_strong_adj: "열성적인"
 zeal_strong_neg_noun: "무신론자"
 zeal_strong_neg_adj: "불신하는"
 zeal_explanation: "해당 인물은 #Bold 다소 광신적인 편#!입니다. [holy_wars|E]에 맞설 때 수동적으로 처신하거나, [great_holy_wars|E]에 투신 또는 기부하거나, [Concept( 'counties', '영지' )|E]나 [vassals|E]을 개종하거나, [pilgrimage|E] [activities|E]에 착수하는 등 [faith|E]을 더욱더 깊게 만드는 행동(예: $seek_indulgences_interaction$ [interaction|E] 사용)을 할 가능성이 큽니다. 다른 신앙으로의 개종을 받아들일 확률이 낮으며, 적대적인 신앙으로부터 [hostages|E]을 요구할 가능성이 더 큽니다."
 zeal_neg_explanation: "해당 인물은 #Bold 다소 냉소적인 편#!입니다. 정치에서 [faith|E]을 무시하거나, 신앙에 기반을 둔 [factions|E]의 요구를 묵살하거나, 신앙을 도구로 이용해 다른 이해를 추구할 가능성이 큽니다. [piety|E]에 별다른 관심을 두지 않으며 종교 당국을 지원할 확률이 낮습니다."
 zeal_strong_explanation: "해당 인물은 #Bold 매우 광신적인 편#!입니다. [holy_wars|E]에 맞설 때 수동적으로 처신하거나, [great_holy_wars|E]에 투신 또는 기부하거나, [Concept( 'counties', '영지' )|E]나 [vassals|E]을 개종하거나, [pilgrimage|E] [activities|E]에 착수하는 등 [faith|E]을 더욱더 깊게 만드는 행동(예: $seek_indulgences_interaction$ [interaction|E] 사용)을 할 가능성이 매우 큽니다. 다른 신앙으로의 개종을 받아들일 확률이 극도로 낮으며, 적대적인 신앙으로부터 [hostages|E]을 요구할 가능성이 더 큽니다."
 zeal_strong_neg_explanation: "해당 인물은 #Bold 매우 냉소적인 편#!입니다. 정치에서 [faith|E]을 무시하거나, 신앙에 기반을 둔 [factions|E]의 요구를 묵살하거나, 신앙을 도구로 이용해 다른 이해를 추구할 가능성이 매우 큽니다. [piety|E]에 관심을 두지 않으며 종교 당국을 절대 지원하지 않을 것입니다."
 vengefulness_noun: "언쟁꾼"
 vengefulness_adj: "분개하는"
 vengefulness_neg_noun: "조정자"
 vengefulness_neg_adj: "관대한"
 vengefulness_strong_noun: "적대자"
 vengefulness_strong_adj: "복수심 강한"
 vengefulness_strong_neg_noun: "용서자"
 vengefulness_strong_neg_adj: "아량이 넓은"
 vengefulness_explanation: "해당 인물은 #Bold 다소 앙심이 깊은 편#!입니다. [rivals|E]를 뒤쫓거나, [spouses|E] 몰래 바람을 피우거나, 자신을 모욕한 이를 상대로 하는 [agents|E]가 되거나, [excommunication|E]을 요청하거나, [criminals|E]를 응징할 가능성이 큽니다. 또한 모욕이나 범죄를 용서할 확률이 낮고 여러 경쟁자를 두는 경향이 있습니다."
 vengefulness_neg_explanation: "해당 인물은 #Bold 다소 관대한 편#!입니다. 자신을 대상으로 하는 모욕이나 범죄를 눈감아주거나, [prisoners|E]을 처벌하지 않고 [criminals|E]를 사면할 가능성이 큽니다. [rivals|E]를 상대로 [hostile_schemes|E]을 시작할 확률이 낮습니다."
 vengefulness_strong_explanation: "해당 인물은 #Bold 매우 앙심이 깊은 편#!입니다. [rivals|E]를 뒤쫓거나, [spouses|E] 몰래 바람을 피우거나, 자신을 모욕한 이를 상대로 하는 [agents|E]가 되거나, [excommunication|E]을 요청하거나, [criminals|E]를 응징할 가능성이 극도로 큽니다. 또한 모욕이나 범죄를 용서할 확률이 훨씬 낮고 수많은 경쟁자를 두는 경향이 있습니다."
 vengefulness_strong_neg_explanation: "해당 인물은 #Bold 매우 관대한 편#!입니다. 자신을 대상으로 하는 모욕이나 범죄를 일상적으로 눈감아주거나, [prisoners|E]을 처벌하지 않고 [criminals|E]를 사면할 가능성이 매우 큽니다. [rivals|E]를 상대로 [hostile_schemes|E]을 시작할 확률이 훨씬 낮습니다."
 compassion_noun: "이타주의자"
 compassion_adj: "연민 어린"
 compassion_neg_noun: "냉혈한"
 compassion_neg_adj: "냉담한"
 compassion_strong_noun: "감정 이입자"
 compassion_strong_adj: "품위 있는"
 compassion_strong_neg_noun: "악당"
 compassion_strong_neg_adj: "사악한"
 compassion_explanation: "해당 인물은 #Bold 다소 연민 어린 편#!입니다. 타인을 해치기를 삼가고 [prisoners|E]를 석방하거나(특히 어린이), [cultural_acceptance|E]을 장려하거나, 사람들이 사랑을 보고 [marry|E]할 수 있도록 하거나, [friends|E]를 사귈 가능성이 큽니다. 다른 인물을 [GetScheme('murder').GetTypeName], [execute|E], [torture|E]할 확률이 낮으며, [hostages|E]을 장기말로 사용하길 꺼립니다."
 compassion_neg_explanation: "해당 인물은 #Bold 다소 잔혹한 편#!입니다. 타인을 해치기를 즐기고 [GetScheme('murder').GetTypeName]과 같은 [hostile_schemes|E]을 사용하거나, [prisoners|E]에게 [execution|E] 및 [torture|E] 처벌을 내리거나, [agents|E]가 될 가능성이 큽니다. 타인의 고통에 관심을 둘 확률이 낮습니다."
 compassion_strong_explanation: "해당 인물은 #Bold 매우 연민 어린 편#!입니다. 타인을 해치기를 삼가고 [prisoners|E]를 석방하거나(특히 어린이), [cultural_acceptance|E]을 장려하거나, 사람들이 사랑을 보고 [marry|E]할 수 있도록 하거나, [friends|E]를 사귈 가능성이 매우 큽니다. 다른 인물을 절대 [GetScheme('murder').GetTypeName], [execute|E], [torture|E]하지 않을 것이며, [hostages|E]을 장기말로 사용하길 굉장히 꺼립니다."
 compassion_strong_neg_explanation: "해당 인물은 #Bold 매우 잔혹한 편#!입니다. 타인을 해치기를 즐기고 [GetScheme('murder').GetTypeName]과 같은 [hostile_schemes|E]을 사용하거나, [prisoners|E]에게 [execution|E] 및 [torture|E] 처벌을 내리거나, [agents|E]가 될 가능성이 매우 큽니다. 타인의 고통에 관심을 두지 않습니다."
