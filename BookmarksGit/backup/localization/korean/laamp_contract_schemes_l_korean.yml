 laamp_base_contract_schemes.0311.t: "머나먼 해안과 먼 곳의 날씨"
 laamp_base_contract_schemes.0311.desc.only_exotic_culture: "[target.GetTitledFirstName] 같은 [target.GetCulture.GetCollectiveNoun]에게 나와 같은 자랑스러운 [exotic_culture.GetName] 사람은 흥미로운 외지의 존재다. 좀처럼 보기 힘든 존재일 수도 있고. 저들이 또 언제 나 같은 사람과 이야기를 나누고, 멀리 떨어진 내 고향에 대한 이야기를 들어 보겠는가?"
 laamp_base_contract_schemes.0311.desc.only_exotic_faith: "[target.GetTitledFirstNamePossessive] 땅에서는 [exotic_faith.GetAdjective]의 모습은 물론이고 [exotic_faith.HighGodName]의 말씀조차도 찾아볼 수 없다.\n\n참으로 애석한 상황이지만, 내 관습과 의식이 외국의 이국적인 느낌으로 #EMP 받아들여졌는지#!, 궁정의 많은 사람의 흥미를 끌고 있다."
 laamp_base_contract_schemes.0311.desc.both_exotic: "[exotic_culture.GetName](이)면서도 [exotic_faith.GetAdherentName]인 내 이국적인 생활 방식이 [target.GetTitledFirstNamePossessive] 궁정 신하들에게 끝도 없이 흥미롭게 보이는 듯하다.\n\n많은 이가 나 같은 사람을 처음 만나볼 테고, 어쩌면 앞으로 다시는 만날 기회가 없을지도 모른다. 물론 역사가 어떻게 흘러갈지는 모르겠지만."
 laamp_base_contract_schemes.0311.desc.outro: "\n\n엄밀히 말하자면... 그리 #EMP 정중하게#! 의견을 표현하는 사람들은 아니다. 하지만 바로 그 덕분에 이들을 쉽게 자극할 수 있으며, 상황도 더 즐거워진다."
