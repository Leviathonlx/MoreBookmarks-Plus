 laamp_base_contract_schemes.2661.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]에서의 분쟁은 현지의 어느 사소한 법적 문제에서 비롯되었다. 우리 고용주가 멍청하게도 특정한 자연 지표를 전통적인 관습과는 살짝 다른 경계로 규정해 버렸다.\n\n그 때문에 작은 땅을 소유한 지주들과 특권을 지닌 농노들이 곧장 수십 건은 되는 문제를 제기해 왔다. 모두가 정의 변경으로 인해 불만이 있는 모양이었다."
 laamp_base_contract_schemes.2661.desc.outro: "\n\n[employer.GetTitledFirstName|U](은)는 이 문제로 골머리를 앓고 있으며, 이 상황을 빠르고 조용히 끝낼 수 있다면 보수를 주겠다고 한다."
 laamp_base_contract_schemes.2661.a: "뭐 단순한 문제 같은데..."
 laamp_base_contract_schemes.2661.b: "내가 해결할 수 있겠군..."
 laamp_base_contract_schemes.2661.b.tt.success: "적절한 타협을 끌어냄"
 laamp_base_contract_schemes.2661.b.tt.failure: "논의가 실패로 돌아감"
 laamp_base_contract_schemes.2661.c: "여기서는 명백함보다 정확성이 중요할 것 같군."
 laamp_base_contract_schemes.2661.d.sacrifice_exists: "[sacrifice.GetFirstNameNoTooltip|U](이)가 남아서 이 분쟁을 해결하도록 하라."
 laamp_base_contract_schemes.2661.d.sacrifice_unexists: "아쉽지만 당신들을 위해 남겨둘 만한 능력 있는 시종이 없군."
 laamp_base_contract_schemes.2661.d.no_valid_char: "[employer.GetFirstNamePossessive] [court|E]에 임시로 배정할 수 있는 최소 [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_other_skill_threshold_value')|0] 이상의 [Concept( 'intrigue', '계책력' )|E]을 보유한 [follower|E]가 없음"
 laamp_base_contract_schemes.2661.d.tt.courtier_stays_here: "[sacrifice.GetFirstName|U](을)를 [employer.GetTitledFirstNamePossessive] [court|E]에 빌려줌 — [sacrifice.GetSheHe]는 [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_min_value')|0]년에서 [EmptyScope.ScriptValue('laamp_base_contract_schemes_2661_sacrifice_loan_length_max_value')|0]년 사이에 돌아올 것임"
 laamp_base_contract_schemes.2661.e.officer_exists: "[officer.GetTitledFirstNameNoTooltip|U], 어떤가. 자네 분야 아닌가?"
 laamp_base_contract_schemes.2661.e.officer_unexists: "흠. 위임하기 적합한 위관이 없군."
 laamp_base_contract_schemes.2661.f: "계몽적인 토론을 할 기회로군!"
 laamp_base_contract_schemes.2661.g: "내 마음만 먹으면 해결 못 할 문제가 없지!"
 laamp_base_contract_schemes.2662.t: "$laamp_base_contract_schemes.2031.t$: 성공!"
 laamp_base_contract_schemes.2662.desc.resolution_type.stewardship: "[employer.GetPrimaryTitle.GetBaseNameNoTier]의 주민들은 많은 요점을 내놓았다. 꽤 타당한 것도 있었고 그렇지 않은 것도 있었지만, 그 중 #EMP 어느 것도#! 일관성이 없었다.\n\n나는 금방 이들의 논쟁을 꿰뚫어 봤다. 그저 경박하거나 어리석거나 아니면 둘 다였다.\n\n몇 시간만 일하니 상황을 고용주한테 맞게 조정할 수 있었다. [employer.GetHerHis] 백성이 아무리 실망하고 짜증 낸다고 해도, [employer.GetHerHis] 새 판결은 이제 전통을 완벽히 따라가고 있다."
 laamp_base_contract_schemes.2662.desc.resolution_type.secondary_skill: "창의적인 언변을 약간 발휘해 발품을 팔았더니 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 화난 사람들 사이로 쉽게 의심의 씨앗을 뿌릴 수 있었다.\n\n이 말이 아니라 저 말을 한 것이라고 은근슬쩍 암시하고, 이 구절은 사실 다른 뜻이었다고 하고, 한두 가지를 다른 하나에 반대하게 만들면 #EMP 짜잔.#! 모두 누가 옳고 뭐가 진실인지 모르게 되어 더 이상 의미 있는 저항조차 하지 못하게 된다.\n\n엄밀히 말하자면 문제가 해결된 건 아니다. 하지만 이제 문제가 흐려진 탓에 모두의 분노도 사그라들었으며 제기했던 이의 또한 사라져 버렸다."
 laamp_base_contract_schemes.2662.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName]에게 화난 현지인들 문제를 처리하게 맡겨 두고 나는 [employer.GetTitledFirstName](와)과 함께 산책을 나섰다.\n\n불공평하다며 외치는 소리가 뒤로 점차 사라져 갔다. 우리는 작은 발코니로 나가 늦은 저녁의 공기를 만끽했다. [employer.GetFirstNameNoTooltip](은)는 우리가 도착한 뒤 처음으로 웃음을 보였다.\n\n\"저렇게 능숙한 달변가를 빌려주어서 고맙네, [ROOT.Char.GetFirstNameNoTooltip]. 참으로 친절하군. 나 또한 [sacrifice.GetHerHis] 신속하고 안전한 귀환을 위해 힘쓸 것이야. 문으로 가면 자네 보수가 기다리고 있을 걸세.\""
 laamp_base_contract_schemes.2662.desc.resolution_type.officer: "타고난 사냥꾼인 [officer.GetTitledFirstNamePossessive] 지표 위치에 대한 평가는 신속했고, 정확했으며 반박의 여지 또한 없었다.\n\n물론 그렇다고 해서 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 시민들이 노력을 멈춘 것은 아니었으나, [officer.GetFirstNameNoTooltip](은)는 그들이 찾아올 때마다 막힘없이 대답하며 각자의 주장을 해체해 버렸다.\n\n논쟁이 끝날 즈음이 되자 정오가 지나 있었다. 하지만 소송을 제기하려던 사람들은 결국 해산해 버렸다."
 laamp_base_contract_schemes.2662.desc.resolution_type.camp_purpose: "[employer.GetPrimaryTitle.GetBaseNameNoTier]의 주민들은 자신을 열렬히 변호할 준비가 되어 있었겠지만, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]에게 학문적인 분노가 가득하다는 사실은 몰랐던 모양이다.\n\n우리의 토론은 거의 하루 종일 이어졌다. 난 짜릿함을 느끼기도 했지만 주민들은 시간이 가면 갈수록 더 위축되는 듯 보였다.\n\n정확히 말하면 실질적인 결론이 나지는 않았다. 하지만 결국 현지인들이 먼저 포기했다. 질문하면 또 다른 질문이 나오고, 모든 주제를 몇 번이고 다시 검토하고, 요점은 계속 돌고 돌 뿐이니 어쩌겠는가..."
 laamp_base_contract_schemes.2662.desc.resolution_type.stress: "고집스럽게 싸워댄다고 모든 문제가 해결되는 건 아닐 것이다. 물론 나 역시 그 많은 현지인과 혹독하게 소리를 질러 대며 싸운 대가를 무겁게 느끼기는 한다. 하지만 솔직히 효과가 있기는 하다.\n\n몇 시간을 계속 소리 지르고 위협해 댔더니 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 사람들도 결국 머쓱하게 꼬리를 내렸다.\n\n예상했던 바였다. 내 의지를 봤으니 그럴 수밖에 없었겠지."
 laamp_base_contract_schemes.2662.desc.outro: "\n\n[employer.GetTitledFirstName](은)는 그저 이 곤경이 끝나 다행이라는 눈치였다."
 laamp_base_contract_schemes.2662.a: "만족한 $game_concept_contact_list_contact$가 하나 더 생겼군."
 laamp_base_contract_schemes.2663.t: "$laamp_base_contract_schemes.2031.t$: 실패!"
 laamp_base_contract_schemes.2663.desc.stewardship: "아무래도 내 행정 능력이... 내 #EMP 생각보다#! 그렇게 좋진 않은 듯하다.\n\n위치가 높은 사람의 공식적인 의견이 있으면 상황이 해결될 줄 알았다. 하지만 지표의 경계를 분명히 하려는 내 시도 때문에 처음 두 개의 기준과 맞서는 #EMP 세 번째#! 기준이 만들어졌다. 결국 다양한 의견 사이의 논쟁에 더 불만 붙이고 말았다."
 laamp_base_contract_schemes.2663.desc.officer: "최선을 다한 [officer.GetTitledFirstNamePossessive] 노력에도 불구하고 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 주민들은 소동을 일으켰다.\n\n내 사냥꾼은 지표의 경계를 명확히 하려 노력했지만, 그로 인해 처음 두 개의 기준과 맞서는 #EMP 세 번째#! 정의만이 생겨났을 뿐이다."
 laamp_base_contract_schemes.2663.desc.outro: "\n\n그 순간부터 [employer.GetPrimaryTitle.GetDeJureLiege.GetBaseNameNoTier]에 있던 모든 해묵은 원한과 앙심이 드러나는 듯했다. 지역 주민들 사이에 수상쩍은 요구가 돌기 시작하면서 [employer.GetPrimaryTitle.GetDeJureLiege.GetTierAsNameNoTooltip] 전체가 그로 인해 들끓을 위기에 처했다.\n\n화가 난 [employer.GetTitledFirstName](은)는 정착지에서 우리를 추방해 버렸다. 물론 우리의 수고에 대한 대가는 한 푼도 받지 못했다."
 laamp_base_contract_schemes.2663.a: "우린 최선을 다했다..."
 laamp_base_contract_schemes.2666.t: "$laamp_base_contract_schemes.2031.t$: 이중 세금"
 laamp_base_contract_schemes.2666.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier](은)는 우리가 도착하기 전에도 소요로 가득했다. 우리 고용주와 [employer.GetHerHis] 사람들이 저지른 실수가 몇 년간 쌓였고, 그로 인해 현지의 많은 장원과 사업에 각기 다른 징세원과 다른 의무로 인한 세금이 #EMP 두 배 또는 그 이상#! 매겨졌던 모양이다.\n\n수많은 불평과 정중한 시정 시도가 반복된 끝에 상황은 마침내 들끓다 못해 유혈 사태로 번져 가기 직전이었다."
