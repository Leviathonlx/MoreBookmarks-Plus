 laamp_base_contract_schemes.0551.t: "뛰어난 자와 괜찮은 자"
 laamp_base_contract_schemes.0551.desc: "궁정에는 다른 이보다 더 뛰어난 이가 존재하기 마련이다. [target.GetTitledFirstNamePossessive] 전당 역시 마찬가지였다.\n\n복도를 자신만만하게 걸어가는 이가 있는가 하면, 종종걸음을 치며 길을 비켜주는 이도 있다.\n\n정말 깊은 인상을 남기고 싶다면, 지역 사회 상류층 한 명 정도를 내 편으로 끌어들여도 좋을 것이다. 하지만 그러려면 누구를 고르는 게 좋을까..."
