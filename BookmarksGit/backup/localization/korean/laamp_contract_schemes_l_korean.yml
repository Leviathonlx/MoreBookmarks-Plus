 laamp_base_contract_schemes.0331.t: "우리를 나아가게 하는 힘"
 laamp_base_contract_schemes.0331.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 항상 궁금했던 게 있는데.\" 어느 한가한 저녁 식사 때 [target.GetTitledFirstName](이)가 천천히 입을 열었다. \"그대는 그대의 삶과 모험에 대한 이야기를 풀어놓지만, 쏟아지는 비와 내리쬐는 햇빛도 간신히 피할 수 있는 진흙투성이 천막 아래에서 살아가지.\"\n\n나는 고개를 끄덕였다. 그게 사실이었으니까.\n\n\"삶에서 누릴 수 있는 편안함의 대부분을 누리지 못하는 상황 아닌가. 그러면 매일 아침에 그대를 일어나게 하는 건 뭐지? 어차피 다음 날이면 또 처음부터 똑같은 나날이 펼쳐질 텐데, 어찌해서 계속 걸어가는 건가?\""
