 #Base Intrigue Scheme Events
 laamp_base_contract_schemes.3001.t: "적극적인 정찰"
 laamp_base_contract_schemes.3001.desc: "수도와 관련된 모든 일에 대한 수준 높은 보고를 찾는다는 [employer.GetTitledFirstNamePossessive] 요청에 온갖 사기꾼이 꼬였다. 허황된 소문이나 뻔한 거짓말로 편하게 한두 푼 벌어보려는 자들로 말이다.\n\n그런 의미에서 [employer.GetHerHim]는 운이 좋다. 우리 일행은 영주의 회당을 가득 채운 어중이떠중이들과 달리 이웃 영지에서 입수한 #EMP 흥미로운#! 이야기를 제공할 수 있으니까. 물론 이 정보를 얼마나 유용하게 활용할지는 [employer.GetTitleAsNameNoTooltip]에게 달린 문제지만..."
 laamp_base_contract_schemes.3001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3002.t: "$laamp_base_contract_schemes.3001.t$: 성공!"
 laamp_base_contract_schemes.3002.desc: "무리를 이뤄 여행할 때 눈과 귀를 잘 열어놓기만 하면 많은 것을 알 수 있다. 달리 노력이 필요한 것도 아니고, 관찰하려는 의지와 세세한 내용을 담아낼 기억력만 있으면 충분하다.\n\n간단한 원칙이지만 성급한 사람들은 좀처럼 지키지 못한다. 역시나 #EMP 우리#!의 보고서는 보수를 받아낼 정도로 유용한 것으로 판명되었다. 나아가 좀 더 환대를 받을 수도 있었고.\n\n공모자가 되고 싶다며 죽치고 있는 녀석들은 많이 분하겠는걸."
 laamp_base_contract_schemes.3002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3003.t: "$laamp_base_contract_schemes.3001.t$: 실패!"
 laamp_base_contract_schemes.3003.desc: "[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]에 들어섰을 때만 해도 우리의 이야기가 진솔하고, 상세하며, 유용할 거라 생각했건만... 아닌가? 분명히... 확신이 있었는데.\n\n[employer.GetTitledFirstName] 체류는 처음 시작만 좋았을 뿐 빠르게 문제가 되기 시작했다. 우리가 제공한 단서를 바탕으로 추적에 나섰던 첩자들은 씁쓸한 결과를 갖고 오거나, 아예 빈손으로 복귀하기도 했다. 결국 의도적인 공작이나 악의를 품은 게 아니냐는 투로 말이 나왔고, 논쟁은 길어지다 언성이 높아지고 말았다.\n\n당연한 얘기지만 여긴 이제 우리에게 안전한 지역이 아니다."
 laamp_base_contract_schemes.3003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3004.t: "$laamp_base_contract_schemes.3001.t$"
 laamp_base_contract_schemes.3004.desc: "$laamp_base_contract_schemes.3001.desc$\n\n먼저 [employer.GetFirstNameNoTooltip](이)가 더 알고 싶어하는 곳을 비밀리에 방문해 봐야 한다."
 laamp_base_contract_schemes.3004.tt.destination_list: "바로 [traveling|E]을 시작해 [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier]까지 차례대로 이동"
 laamp_base_contract_schemes.3004.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$각 목적지에서 [intrigue|E] 또는 [diplomacy|E] 도전 완료\n$TAB$$EFFECT_LIST_BULLET$현지의 뛰어난 [ruler|E] 또는 그 영주의 [spymaster|E]과 대결함\n$EFFECT_LIST_BULLET$또 다른 방법으로는 [prestige|E] 및 이들과의 [opinion|E]을 소모해 성공을 확정할 수 있음\n$TAB$$EFFECT_LIST_BULLET$[prestige|E] 소모 비용은 [ruler|E]의 [title_tier|E]에 비례해 증가\n$EFFECT_LIST_BULLET$0번 성공 시 $label_failure_standard$\n$EFFECT_LIST_BULLET$1번 성공 시 $label_success_qualified$\n$EFFECT_LIST_BULLET$2번 성공 시 $label_success_standard$\n$EFFECT_LIST_BULLET$3번 성공 시 $label_success_critical$#!"
 laamp_base_contract_schemes.3004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3011.t: "불가능에 도전하다"
 laamp_base_contract_schemes.3011.desc: "\"늑장 부릴 것도 없어. 그냥 [target.GetTitledFirstName](을)를 [employer.GetFaith.DeathDeityNamePossessive] 품으로 보내버리면 돼. 더 이상 생각할 일 없게. 알아들었나?\" [employer.GetTitledFirstName](이)가 으르렁댔다.\n\n나는 고개를 끄덕였다. 짚지 않고 넘어간 부분은 많다. 왜 [employer.GetSheHe]가 이 [target.GetWomanMan]의 죽음을 원하는지. 무엇 때문에 일반적인 수단을 사용하지 못하는지. 근데 그런 건 내가 관여할 바가 아니니까.\n\n목숨 하나만 지우면 돈을 받을 수 있다."
 laamp_base_contract_schemes.3011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3011.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3012.t: "$laamp_base_contract_schemes.3011.t$: 성공!"
 laamp_base_contract_schemes.3012.desc: "\"처리 증거입니다, [employer.GetTitleAsNameNoTooltip].\" 나는 [employer.GetFirstNameNicknamedPossessive] 방바닥에 축축하게 젖은 자루를 턱 놓았다. 축축해진 자루가 옆으로 갸우뚱하더니, 힘없이 늘어진 [target.GetTitledFirstNamePossessive] 머리카락 터럭이 살짝 흘러나왔다.\n\n\"머리를 가져다 달라는 말을 너무 문자 그대로 받아들인 것 아닌가.\" [employer.GetSheHe]가 끙 소리를 냈다. \"이거 고생깨나 했겠군. 뭐, 아무튼 일 처리는 훌륭해. 바깥에 나가면 시종이 보수를 줄 거다.\"\n\n나는 정중히 고개를 숙여 인사한 뒤 집무실을 빠져나왔다."
 laamp_base_contract_schemes.3012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3013.t: "$laamp_base_contract_schemes.3011.t$: 실패!"
 laamp_base_contract_schemes.3013.desc: "\"그러니까 [target.GetTitledFirstName] 그놈이 누가 자기 목숨을 노린다는 걸 눈치챘단 말이냐? 이 머저리가!\" [employer.GetTitledFirstName](이)가 으르렁거렸다. \"내가 왜 너 같은 놈을 #EMP 믿었는지#! 모르겠군. 으으!\"\n\n나는 어깨를 으쓱하며 어쩌다... 사냥감이 빠져나갔는지 설명하려고 했지만, [employer.GetFirstNamePossessiveNoTooltip] 손이 먼저 뻗어 나왔다. 그 손가락은 바깥 안뜰을 가리키고 있었다.\n\n\"일을 끝내지도 못했는데 돈 받을 생각은 아니겠지. #EMP 네놈#!에게 이 실망감을 표출하기 전에 [employer.Custom('FortifiedBuilding')]에서 썩 꺼져.\""
 laamp_base_contract_schemes.3013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3021.t: "적대적인 취득"
 laamp_base_contract_schemes.3021.desc: "[employer.GetTitledFirstName]의 지시는 명료했다. [target.GetTitledFirstName](이)가 취약한 시간대를 파악한 뒤, 경호원이 있으면 처리하고, [target.GetHerHim]를 속박해 [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier](으)로 데려올 것.\n\n간단하다. 우리의 [employer.GetTitleAsNameNoTooltip]께서 구체적으로 #EMP 왜#! 이 [target.GetWomanMan]을 몰래 고용한 폭력배들로 납치하려고 하는지까지는 세세히 말해주지 않았지만, 어차피 우리가 물어볼 위치는 아니지."
 laamp_base_contract_schemes.3021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3021.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.3021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3022.t: "$laamp_base_contract_schemes.3021.t$: 성공!"
 laamp_base_contract_schemes.3022.desc: "\"[employer.GetTitledFirstName].\" [target.GetTitledFirstName](이)가 [target.GetHerHis] 머리에 씌워진 자루를 당겨 벗겼다. \"역시 #EMP 너#!일 줄 알았어.\"\n\n[employer.GetFirstNameNoTooltip](은)는 [employer.Custom('Saying_3p_SmilesSeems')]하고는 포로의 무릎을 꿇리라는 신호를 보냈다. 나는 망설임 없이 [target.GetHerHim] 등을 걷어차 바닥에 널브러뜨렸다.\n\n\"훌륭한 일 처리였다, [ROOT.Char.GetFirstNameNoTooltip].\" 고용주가 묵직한 주머니를 던져주면서 말했다. \"돈을 투자한 보람이 있어. 한 푼도 아깝지 않군.\""
 laamp_base_contract_schemes.3022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3023.t: "$laamp_base_contract_schemes.3021.t$: 실패!"
 laamp_base_contract_schemes.3023.desc: "\"[target.GetFirstName](을)를 데려오라고 했을 텐데, 어디로 갔나? [ROOT.Char.GetFirstNameNoTooltip].\" [employer.GetTitledFirstName](이)가 집무실을 둘러보라는 듯 손짓하며 조소했다. \"그 멍청이를 데려오기로 청부의뢰를 하지 않았던가. 그런데 내가 찾는 멍청이는 안 보이는군.\"\n\n나는 이를 악물고 고개를 가로저었다.\n\n\"내가 다른 사냥감을 노리고 있는 걸 다행으로 알아라, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]. 그만 떠나라. 내 선의를 더 뜯어 먹을 생각 말고.\""
 laamp_base_contract_schemes.3023.a: "집무실을 나간다."
 laamp_base_contract_schemes.3031.t: "타오르는 대화"
 laamp_base_contract_schemes.3031.desc: "[employer.GetTitledFirstName](와)과의 대화는... 계몽적이었다. [employer.GetSheHe|U]는 [target.GetFirstNameNoTooltip]에게 들은 사소한 모욕 때문에 분노가 머리 끝까지 차오른 듯한 상태였다. 실제로 있었는지, 상상의 산물인지도 모르겠지만. 아무튼 상대를 혼쭐내주고 싶지만, 피를 볼 준비는 안 되어 있는 것 같았다고나 할까.\n\n[employer.GetTitleAsNamePossessiveNoTooltip] 계획은 이랬다. 일단 우리를 시켜서 [target.GetFirstNameNoTooltip]의 소유하에 있는 싸구려 부동산에 불을 지르겠다는 거다. 이 요청을 들어주면 상호 간의 긴장이 팽팽해지겠지만, 뭐 일은 일이지."
 laamp_base_contract_schemes.3031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3032.t: "$laamp_base_contract_schemes.3031.t$: 성공!"
 laamp_base_contract_schemes.3032.desc: "나와 일행은 기쁜 마음으로 [employer.GetTitledFirstName]에게 방화 성공 소식을 보고했고, [employer.GetSheHe]는 우리의 파괴 공작과 방화 이야기를 들으면서 눈을 빛냈다.\n\n\"#EMP 훌륭하군#!. 아주 훌륭해! 수고 많았네, [ROOT.Char.GetFirstName].\" [employer.GetTitleAsNameNoTooltip](이)가 키득거렸다. \"[target.GetFirstName] 자식, 한동안 속 좀 쓰릴 거다.\"\n\n고용주가 손짓하자 은화를 든 시종이 들어왔다."
 laamp_base_contract_schemes.3032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.3033.t: "$laamp_base_contract_schemes.3031.t$: 실패!"
 laamp_base_contract_schemes.3033.desc: "우리의 방화 시도는 우여곡절 끝에 유혈 사태로 돌변했다. 시종이 우릴 발견했는데, 우리가 놈을 죽이기 전에 놈이 먼저 경보를 울렸다.\n\n이어진 싸움에서 우리는 수많은 적을 죽이며 검에 피를 묻혔으나, 간신히 피워냈던 작은 불길은 결국 꺼지고 말았다.\n\n[employer.GetTitledFirstName](은)는 만나줄 생각도 없다고 하기에 해명도 못 하게 되었다. 벌을 내릴 틈도 없을 만큼 바쁜 거겠지. 보수를 노릴 수도 없게 됐군."
 laamp_base_contract_schemes.3033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.3034.t: "$laamp_base_contract_schemes.3031.t$"
 laamp_base_contract_schemes.3034.desc: "[employer.GetTitledFirstName](이)가 보낸 서신은... 계몽적이었다. [employer.GetSheHe|U]는 [target.GetFirstNameNoTooltip]에게 들은 사소한 모욕 때문에 분노가 머리끝까지 차오른 듯한 상태였다. 실제로 있었는지, 상상의 산물인지도 모르겠지만. 아무튼 상대를 혼쭐내주고 싶지만, 피를 볼 준비는 안 되어 있는 것 같았다고나 할까.\n\n[employer.GetTitleAsNamePossessiveNoTooltip] 계획은 이랬다. 우리를 시켜서 [target.GetFirstNameNoTooltip](와)과 연루된 싸구려 부동산에 불을 지르거나, 다른 적당한 방법으로 자산에 피해를 주는 것이다.\n\n이 요청을 들어주면 상호 간의 긴장이 팽팽해지겠지만, 뭐 일은 일이지."
 laamp_base_contract_schemes.3034.tt.destination_list: "바로 [destination_1.GetNameNoTier](으)로 [traveling|E] 시작"
 laamp_base_contract_schemes.3034.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$목적지에서 [intrigue|E], [martial|E], [prowess|E] 또는 다양한 [officer|E] [aptitude|E] 도전 완료\n$EFFECT_LIST_BULLET$[intrigue|E] 도전은 언제나 가능함\n$EFFECT_LIST_BULLET$[martial|E] 또는 [prowess|E] 시험 가능 여부는 대상에 따라 결정됨\n$EFFECT_LIST_BULLET$대상에 따라 당신의 뛰어난 유효 [officer|E] 또한 사용할 수 있음\n$EFFECT_LIST_BULLET$도착 시 도전이 너무 어렵게 느껴질 경우, $label_failure_qualified$의 경우에만 취소할 수 있음#!"
 laamp_base_contract_schemes.3034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.3034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.3041.t: "절도의 현장"
 laamp_base_contract_schemes.3041.desc: "[employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier] 주변을 먼저 염탐해 본 결과, #EMP 잘하면#! 해낼 수 있겠다는 판단이 섰다. [employer.GetTitledFirstName](이)가 돈을 보관하는 장소만 그런 게 아니라, [employer.GetHerHis] 봉토 자체가 #EMP 풍족#!하다. 경비병들은 적이 올 거란 생각도 못 하고 있는 눈치고 말이다.\n\n다시 말해 위험하지만 가능성이 있다, 이 얘기다.\n\n영리한 계획만 세우면 될 것 같은데..."
 laamp_base_contract_schemes.3041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.3041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.3041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.3041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.3041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.3042.t: "$laamp_base_contract_schemes.3041.t$: 성공!"
 laamp_base_contract_schemes.3042.desc: "조용히 자물쇠를 풀고, 조심스럽게 보초의 급소를 찌르고... 그러다 보니 어느 순간, [employer.GetPrimaryTitle.GetNameNoTier](이)가 자랑하는 부가 눈 앞에 펼쳐졌다.\n\n최대한 빨리 자루를 채워 넣고 빠져나갔다. 결과가 어떻게 되든 상관없어.\n\n우리만 잘 살면 되지."
 laamp_base_contract_schemes.3042.a: "[employer.GetTitledFirstNameNoTooltip], 이런 멍청이를 봤나!"
 laamp_base_contract_schemes.3042.b: "보자... 저쪽에도 가져갈 게 훨씬 더 많은데..."
 laamp_base_contract_schemes.3042.b.tt.possible_haul: "[employer.GetTitledFirstName]에게서 훔칠 수 있는 [gold|E]와 물품이 [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|P0]만큼 남아 있으며, [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] 단위로 훔칠 수 있음"
 laamp_base_contract_schemes.3042.b.tt.explanation: "#TUT 귀환 시:\n$EFFECT_LIST_BULLET$항상 [intrigue|E]을 시험해 더 많이 훔치려 시도할 수 있음\n$EFFECT_LIST_BULLET$다음 능력 중 무작위로 한 가지를 시험함:\n$TAB$$EFFECT_LIST_BULLET$[martial|E], [prowess|E] 또는 [stewardship|E]\n$TAB$$EFFECT_LIST_BULLET$당신의 [agents|E] 중 한 사람의 [prowess|E] 또는 [intrigue|E]\n$TAB$$EFFECT_LIST_BULLET$당신의 [GetCourtPositionType('master_thief_camp_officer').GetName()] 또는 [GetCourtPositionType('master_of_spoils_camp_officer').GetName()]의 적성\n$EFFECT_LIST_BULLET$시험을 자동으로 통과하려면 [stress|E]를 받게 됨\n$EFFECT_LIST_BULLET$수익과 함께 탈출해야 함\n$EFFECT_LIST_BULLET$두 번 실패할 경우 투옥되며 수익을 몰수당함#!\n$EFFECT_LIST_BULLET$얼마나 많은 양을 훔쳤는지에 따라 추가로 [GetTrait('gallowsbait').GetName( GetNullCharacter )] 특성 경험치를 획득함"
 laamp_base_contract_schemes.3042.b.tt.current_earnings: "#TUT 청부의뢰 수익은 이미 확보하였으며 당신의 소유로 유지될 것임#!"
 laamp_base_contract_schemes.3042.b.tt.you_go_back_for_more: "[employer.Custom('ResidenceBuilding')|l] 안으로 다시 들어가자, 훔칠 시간이다!"
 laamp_base_contract_schemes.3043.t: "$laamp_base_contract_schemes.3041.t$: 실패!"
 laamp_base_contract_schemes.3043.desc: "이런 망할!\n\n[employer.GetFirstNamePossessiveNoTooltip|U] 국고에는 생각보다 많은 경비병이 지키고 서 있었고, 순찰대도 예상과 달랐다. 심지어 밤인데도 달빛이 환했다... \n\n외벽에 올라간 지 얼마 지나지 않아 우리의 잠입은 피비린내 나는 난장판으로 악화되었다. 노력에 대한 보상은커녕 은화 한 닢도 못 건졌을 뿐만 아니라, 매섭게 따라붙는 종사단의 추격과 따끔거리는 상처만이 남았다."
 laamp_base_contract_schemes.3043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Learning Scheme Events
 laamp_base_contract_schemes.4001.t: "필경사 고용"
 laamp_base_contract_schemes.4001.desc: "\"물론이지. 자네에게 #EMP 부담#!이 될 만한 일은 아니야.\" [employer.GetTitledFirstName](이)가 미소를 지으며 [ROOT.Char.Custom('GetWritingMaterial')] 뭉치를 책상에 올려놓았다. \"이거면 되네.\"\n\n잠시 후 [employer.GetSheHe]는 [ROOT.Char.Custom('GetWritingMaterial')] 한 묶음을 더 놓더니, [ROOT.Char.Custom('GetWritingMaterial')] 뭉치를 하나 더 올렸다. 작은 책 한 권도.\n\n나는 한쪽 눈썹을 치켜올렸다. [employer.GetTitleAsNameNoTooltip](은)는 서랍장에서 제법 무거워 보이는 서적을 한 권 꺼내더니 문헌의 산에 올렸다.\n\n\"그냥 딱 #EMP 이거만#! 해주면 돼.\""
 laamp_base_contract_schemes.4001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4002.t: "$laamp_base_contract_schemes.4001.t$: 성공!"
 laamp_base_contract_schemes.4002.desc: "나는 즐거운 기분으로 [employer.GetTitledFirstNamePossessive] 회당을 다시 찾았다. 손가락은 잉크투성이요, 눈은 수면 부족으로 시뻘겋게 충혈됐지만, 그래도 일을 다 끝냈다.\n\n일행 한 명이 완성한 작업물 묶음을 들고 내 뒤를 따랐다. 무게가 무게다 보니 걸음이 뒤뚱거렸다.\n\n\"벌써 끝냈나? 좀 더 맡겨도 될 걸 그랬군.\" [employer.GetTitleAsNameNoTooltip](이)가 손을 휘휘 저어 우리를 내보내기 전에 한마디 덧붙였다. \"여기 두고 가지 말게. 내 시종이 자네 솜씨의 결실을 읽어 줄 사람을 데리고 올 테니까. 그러면서 배웅해 주고 보수도 줄 걸세.\""
 laamp_base_contract_schemes.4002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4003.t: "$laamp_base_contract_schemes.4001.t$: 실패!"
 laamp_base_contract_schemes.4003.desc: "\"앉아.\" [employer.GetTitledFirstName](이)가 짜증 섞인 목소리로 말했다. 고용주는 알아볼 수 없는 줄이 뒤덮인 잉크투성이 양피지를 들어 보였다. \"이게 뭐라고 쓴 건지 자네는 구별이 되나?\"\n\n나는 고개를 가로저었다.\n\n\"나도 그렇네. 왜냐하면 #EMP 이건 말이 아니니까#!. 이 불한당 자식들아. 시간이란 시간은 다 까먹으면서 끼적끼적하더니 #EMP 이런 걸#! 완성한 결과물이랍시고 들고 와? 이렇게 아무렇게나 잉크를 뿌려놓은 걸 돈 주고 살 순 없지. '사본'이나 갖고 썩 꺼져!\""
 laamp_base_contract_schemes.4003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4011.t: "신학 문제 풀이"
 laamp_base_contract_schemes.4011.desc: "\"...이상이 요점일세.\" [employer.GetTitledFirstName](이)가 말을 끝맺었다. \"더할 말은 없소, [chaplain.GetTitledFirstName]?\"\n\n[chaplain.GetCouncilTitle](이)가 고개를 절레절레 흔들었다. \"잘 요약하셨습니다, 영주님. 제가 다른 일로 바쁘지만 않았어도 기꺼이 중재에 나섰겠지만...\"\n\n[employer.GetTitleAsNameNoTooltip](은)는 손을 들어 멈추라는 신호를 보냈다. \"걱정하지 말게. [ROOT.Char.GetFirstName](이)가 [employer.GetFaith.PriestNeuterPlural]의 논쟁을 불식시켜 줄 것이라 믿으니.\""
 laamp_base_contract_schemes.4011.a: "뭐 심하면 얼마나 심하겠어?"
 laamp_base_contract_schemes.4011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4012.t: "$laamp_base_contract_schemes.4011.t$: 성공!"
 laamp_base_contract_schemes.4012.desc: "논쟁은 의외로 간단하게 해결됐다. 양측 모두 서로를 비난하기 바빴던 터라, 아주 가볍게 [ROOT.Char.GetFaith.GetReligion.GetName]의 단결을 호소했더니 불만을 품고 있던 중립 진영의 여론이 우리 편이 된 것이다.\n\n논쟁의 중심에 있는 [employer.GetFaith.PriestNeuterPlural](은)는 여전히 서로를 비난하고 있지만, 달리 몰입한 사람이 몇 없기 때문에 이 이상 악화할 위험은 없다고 해도 무방했다.\n\n[employer.GetTitledFirstName](은)는 아무튼 만족한 눈치다."
 laamp_base_contract_schemes.4012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4013.t: "$laamp_base_contract_schemes.4011.t$: 실패!"
 laamp_base_contract_schemes.4013.desc: "사실... 말로 하는 언쟁이라기보단 피비린내 나는 혈투에 가까웠다.\n\n토론은 어느새 목청 싸움으로, 목청 싸움은 뜨거운 열기로, 뜨거운 열기는 모욕으로 단계적으로 변화해 나갔고, 머잖아 누군가가 주먹을 날리고야 말았다. 지금도 논란은 통제 불능의 사태로 치닫고 있다.\n\n당연한 얘기지만 우린 어떤 보상도 못 받을 것이다."
 laamp_base_contract_schemes.4013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4021.t: "정신의 과실"
 laamp_base_contract_schemes.4021.desc: "[employer.GetTitledFirstName](와)과의 대화는... 눈이 뜨이는 경험이었다.\n\n[employer.GetSheHe]가 원하는 것은 전통적인 [ROOT.Char.GetCulture.GetName] 격언과 지혜를 담은 재밌는 소책자 같았다. 즉, 자신을 예술의 후원자처럼 보이게 만들어 줄 치적이 필요하단 얘기였다.\n\n뭐, 이 일이 어려워봤자 얼마나 어렵겠어."
 laamp_base_contract_schemes.4021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4022.t: "$laamp_base_contract_schemes.4021.t$: 성공!"
 laamp_base_contract_schemes.4022.desc: "이번 궁정에서도 고객 만족을 달성했다.\n\n소책자의 이름은 \"[ROOT.Char.GetCulture.GetName]의 무수한 속임수와 불가사의\"로, 예술적으로 간결하지만 #EMP 딱 알맞게#! 재밌어 전통주의적 화두와 상식적인 발상으로 궁정을 떠들썩하게 만들기에 충분했다.\n\n필사본이 만들어지는 건 고사하고 오래 못 가 훼손될 테지만, 아무튼 보수를 받았으니 그걸로 족하다."
 laamp_base_contract_schemes.4022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4023.t: "$laamp_base_contract_schemes.4021.t$: 실패!"
 laamp_base_contract_schemes.4023.desc: "\"대체 이게 뭐야! 뭐 #EMP 이딴 걸#! 만들어 낸 거냐, [ROOT.Char.GetFirstName]?!\" [employer.GetTitledFirstName](이)가 우리 일행이 준비한 책장을 빠르게 넘기며 말했다. \"아니... '사람 마음의 진정한 가치는 이마를 타고흐르는 땀방울 하나보다 크지 않다'? 이게 #EMP 무슨 소린데#!?!\"\n\n나는 격언을 설명하기 위해 입을 열려고 했지만, [employer.GetTitleAsNameNoTooltip](은)는 역겹다는 표정을 지으며 원고를 내던지고 떠나라는 손짓을 보냈다.\n\n더 말하지 않아도 될 것 같군."
 laamp_base_contract_schemes.4023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4031.t: "자선 요청"
 laamp_base_contract_schemes.4031.desc: "대화를 통해 [employer.GetTitledFirstName](을)를 알현할 기회를 마련하는 건, 다행히 놀라울 정도로 쉬웠다. 우리의 목적에 매력적인 불가사의가 숨겨져 있는 양 행동했더니 일사천리로 풀렸다.\n\n알현을 허락받은 후, 우린 빠르게 목표를 밝혔다. 학식 높은 [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')](으)로서 우린 #EMP 계몽#!된 영주들의 후원에 기대어 연구를 이어나간다. [employer.GetTitleAsNameNoTooltip](은)는 마지못해하며 한동안 식객으로 머무르는 것을 허락했다. 일단은 이게 전부라나!\n\n...그것도 두고 볼 일이지만."
 laamp_base_contract_schemes.4031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4032.t: "$laamp_base_contract_schemes.4031.t$: 성공!"
 laamp_base_contract_schemes.4032.desc: "[employer.GetTitledFirstName]의 궁정에서 보낸 식객 생활은 궁극적으로 큰 이득이 되었다. 지속적으로 매력적이고 학구적인 모습을 보여 [employer.GetTitleAsNamePossessive] 의심을 서서히 떨쳐냈고, 흥미를 유도하는 데 성공하자 진정한 후원 선물이 쏟아져 들어오기 시작했다.\n\n풍요롭다. 그러나 이 선의가 천년 만년 계속되진 않으리라. 눈밖에 나기 전에 떠나는 게 상책이다.\n\n[employer.GetCapitalLocation.GetTitle.GetName](은)는 주머니 사정을 개선하는 데 더없이 큰 도움이 되었다."
 laamp_base_contract_schemes.4032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4033.t: "$laamp_base_contract_schemes.4031.t$: 실패!"
 laamp_base_contract_schemes.4033.desc: "식객 생활을 하는 동안 우리를 향한 [employer.GetTitledFirstNamePossessive] 태도는 점점 더 나빠져만 갔다. 우리도 사소한 구실만 생겨도 후원과 선물을 받아내려고 했으니, 상황이 좋아질 턱이 없었다.\n\n하루하루가 지날 때마다 [employer.GetTitleAsNamePossessiveNoTooltip] 짜증은 더 커져만 갔다. 내가 판단을 확실히 잘못했다. 이대로 계속 버티고 있다간 틀림없이 부랑죄로 기소되고 말 것이다."
 laamp_base_contract_schemes.4033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.4041.t: "세상에 나쁜 장신구는 없다"
 laamp_base_contract_schemes.4041.desc: "\"그리고 이것도.\" [employer.GetTitledFirstName](이)가 청록색이 감도는 작은 돌 조각품을 살폈다. \"통풍에 좋다고 했나? 꽤 다양한 상품을 취급하는군, [ROOT.Char.GetFirstName].\"\n\n\"영주님께서 원하신다면 좀 더 이국적인 물건들도 보여드릴 수 있습니다.\" 나는 자신감을 담아 자연스럽게 말했다. \"보다시피 영주님과 궁정에 선보이려고 다양하게 준비했답니다.\"\n\n[employer.GetTitleAsName](이)가 고개를 주억거렸다. 한동안 머무르는 걸 허락하겠단 얘기였다."
 laamp_base_contract_schemes.4041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.4041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.4041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.4041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.4041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.4042.t: "$laamp_base_contract_schemes.4041.t$: 성공!"
 laamp_base_contract_schemes.4042.desc: "[employer.GetCapitalLocation.GetTitle.GetName]에서 시간을 보내며 놀라운 수익을 거뒀다. [employer.GetTitledFirstNamePossessive] 암묵적인 허락을 받은 덕분에 우리 상품이 진품이란 인상을 심을 수 있었다. 세상 그 어떤 언변으로도 얻어낼 수 없는 것이었다.\n\n부적. 약. 장신구. 겉만 그럴싸한 것들. 궁정 신하와 문객들은 묻지도 따지지도 않고 사들였다.\n\n아직은 그렇단 얘기다. 뭐, 저 양반들이 신경 쓰기 시작할 즈음이면 우린 사라진 지 오래일 테니까."
 laamp_base_contract_schemes.4042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.4043.t: "$laamp_base_contract_schemes.4041.t$: 실패!"
 laamp_base_contract_schemes.4043.desc: "[employer.GetTitledFirstNamePossessive] 궁정 신하들은 보기보다 영리한 편이었다... 우리의 거짓말은 하나둘 의심을 받다 실체가 드러났고, 이국의 만병통치약을 파는 상인이란 인식은 무너져 내렸다.\n\n더 심한 문제는 우리의 이 이중적인 모습 때문에 [employer.GetTitleAsNameNoTooltip]의 체면이 말이 아니게 됐다는 거다. 즉 [employer.GetSheHe]의 허락이 있었든, 우리에게 속은 것이든, 위정자로서 우릴 예뻐할 이유가 없다는 얘기다.\n\n하여간 떠나는 게 좋겠다. 돈은 못 벌었지만, [employer.GetFirstNamePossessiveNoTooltip] 노여움이 물리적인 폭력으로 커지기 전에 벗어나야지."
 laamp_base_contract_schemes.4043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Prowess Scheme Events
 laamp_base_contract_schemes.5001.t: "도살장으로 향하는 [employer.Custom('GetOutOfControlAnimalTypePlural')|U]"
 laamp_base_contract_schemes.5001.desc: "[employer.GetTitledFirstName]의 주문은 간단했다. [employer.Custom('GetOutOfControlAnimalTypePlural')]의 목을 최대한 많이 가져올 것. 충분히 잡으면 한동안 본인의 영지에서 사냥할 권리를 내어주겠단 얘기였다.\n\n이렇게 넓은 땅이라면... 고기도 염장하고, 가죽도 벗겨서 보존 처리하고, 뿔하고 발굽도 말리고... 온갖 재물을 손에 넣을 수 있다.\n\n재미도 볼 수 있고, 쏠쏠한 돈벌이도 되겠지."
 laamp_base_contract_schemes.5001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5002.t: "$laamp_base_contract_schemes.5001.t$: 성공!"
 laamp_base_contract_schemes.5002.desc: "이번 사냥은 영광이 가득한 승리 그 자체였다. [employer.Custom('GetOutOfControlAnimalTypePlural')]의 사체로 산을 쌓아 올렸고, 지역 농노들과 [employer.GetTitledFirstName] 역시 좋아하는 눈치였다. 주변 자연에서 채집한 수확물도 넘쳐날 정도였고.\n\n우리 일행은 배낭을 모피와 식량으로 가득 채웠다. 잃어버린 화살이나 부서진 창을 충당하고도 남을 양이었다."
 laamp_base_contract_schemes.5002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5003.t: "$laamp_base_contract_schemes.5001.t$: 실패!"
 laamp_base_contract_schemes.5003.desc: "[employer.Custom('GetOutOfControlAnimalTypePlural')]! #EMP [employer.Custom('GetOutOfControlAnimalTypePlural')]#!! 밤이면 밤마다 놈들의 울부짖음이 귀를 두들겨 댔다. 그리고 밤이 지날 때마다 사냥단은 몇 명이 사라진 채로 돌아왔다.\n\n망할 금수 놈들을 아무리 잡아 족쳐도 매번 세 배는 되는 수가 더 나타나는 것 같았다. [employer.GetTitledFirstName](이)가 이 문제를 해결 못 하고 있었던 게 이해됐다.\n\n줄줄 새는 손실을 끊어내야 한다. 저 자연이 우리를 통째로 집어삼키기 전에 이 빌어먹을 청부의뢰를 포기해야 해."
 laamp_base_contract_schemes.5003.a: "[employer.GetFirstNamePossessiveNoTooltip] 병사들이나 찢겨 죽으라지!"
 laamp_base_contract_schemes.5011.t: "파수꾼"
 laamp_base_contract_schemes.5011.desc: "[employer.GetTitledFirstName](은)는 상인이 공격을 받을 거라 예상하는 듯한데, 실재적인 위협이든 공상의 산물이든 결국 경비를 서는 일이라 따분하긴 매한가지다. 대부분 아랫사람들을 시켜도 말이다.\n\n아무튼 돈을 받고 경계를 서고, 눈에 띄는 게 우리 일이다. 이 땅을 지키는 수호자로서 무력을 과시하는 셈이다.\n\n그게 바깥 날씨에 상관없이 밖에서 온종일 서 있는 거라서 그렇지."
 laamp_base_contract_schemes.5011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5012.t: "$laamp_base_contract_schemes.5011.t$: 성공!"
 laamp_base_contract_schemes.5012.desc: "#EMP 습격#!이라. 해가 질 무렵 지저분한 시정잡배 몇 놈이 어설프게 달려드는 꼴에 붙이기엔 너무 거창한 단어였다. 상황은 단 몇 분만에 종결되었다. 사소한 충돌, 뒷골목 난투라는 표현이 더 잘 어울렸다.\n\n아무튼 [employer.GetTitledFirstName](은)는 흡족해 보였다.\n\n어쨌거나 영주로서 절대적인 권위는 지켜냈으니, 그거면 된 것 아니겠는가. 우리도 보수를 받을 수 있을 테고."
 laamp_base_contract_schemes.5012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5013.t: "$laamp_base_contract_schemes.5011.t$: 실패!"
 laamp_base_contract_schemes.5013.desc: "\"[ROOT.Char.GetFirstName]. 자리를 잘 지키라고 돈을 줬더니, 새까맣게 타버린 잔불하고 말라 비틀어진 핏자국밖에 안 남았다!\" [employer.GetTitledFirstName](이)가 뻑 내질렀다. \"대체 뭘 하면 좀도둑 몇 놈이 들어오는 것도 눈치를 못 채나? #EMP 시킨 일 하나#!만 잘하면 되는데, 그걸 못 해?!\"\n\n무어라 변명하러 입을 뻐끔거렸지만 [employer.GetTitleAsNameNoTooltip](이)가 말허리를 끊어버렸다.\n\n\"입 다물어. 핑계 따위 듣고 싶지 않다. 썩 꺼져.\""
 laamp_base_contract_schemes.5013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5021.t: "[employer.GetTitleAsNamePossessiveNoTooltip] 샤프롱"
 laamp_base_contract_schemes.5021.desc: "\"자. 이제 왜 내가... [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]에 눈을 몇 개 더 심으려는지 알겠지.\" [employer.GetTitledFirstName](이)가 말했다. \"자네들은 날 지키는 또 하나의 벽이 되는 거야. 설령 웬 미꾸라지가 종사단을 따돌리더라도, 아니면 종사단의 충심이 흔들리더라도... 등에 비수를 꽂힐 염려는 덜 수 있겠지.\"\n\n나는 고개를 끄덕였다. 참 딱한 처지로군. 제 경호대조차 믿을 수 없다니. 뭐, 그래도 우리 돈벌이에는 도움이 되니까.\n\n\"훌륭해. 지금 바로 임무를 시작하지.\""
 laamp_base_contract_schemes.5021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5022.t: "$laamp_base_contract_schemes.5021.t$: 성공!"
 laamp_base_contract_schemes.5022.desc: "\"아주 잘해줬네, [ROOT.Char.GetFirstName]. 진심일세.\" [employer.GetTitledFirstName]의 목소리는 기쁨으로 들떠 있었다. \"들개들을 한 마리도 남기지 않고 깔끔하게, 효율적으로 치웠군. 배신자 놈들이 이 몸의 털끝 하나도 못 건드렸어.\"\n\n\"과찬입니다, 영주님.\" 우리 뒤에서는 한 시종이 벽에 끈적하게 눌어붙은 피를 열심히 긁어내고 있었다.\n\n\"뭐, 융단에 내장을 흩뿌릴 거면 내가 아니라 저놈들이 당하는 게 낫지. 최대한 빨리 보수를 지급하겠네.\""
 laamp_base_contract_schemes.5022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5023.t: "$laamp_base_contract_schemes.5021.t$: 실패!"
 laamp_base_contract_schemes.5023.desc: "암살자들을 놓친 직후 나는 곧바로 도망쳐야 한다고 판단했다. 그래서 바로 실행에 옮겼다.\n\n어차피 발에 땀이 나도록 쫓아간다고 한들 따라잡아서 상황을 바꾸지도 못할 것이다. 나아가 [employer.GetTitledFirstNamePossessive] 종사단이 암살자를 막든 못 막든... 누군가는 이번 일에 대한 책임을 지고 교수대에 매달리게 되어 있다.\n\n머뭇거려봤자 올가미에 목이 걸리는 사람이 내가 될 확률이 높아질 뿐이다."
 laamp_base_contract_schemes.5023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5031.t: "가축 도둑"
 laamp_base_contract_schemes.5031.desc: "가축을 대량으로 훔치는 것도 엄연히 기술이다. 가축을 데려갈 장소를 숙지해야 하고, 주변에 잘 어울리게 #EMP 섞일 줄 알아야 한다#!. 그리고 저항에 부딪혔을 땐 신속하면서도 잔혹하게 행동해야 한다.\n\n가축들이 이성을 잃고 날뛰거나, 통제가 되지 않을 위험도 있다. 그랬다간 모든 게 수포가 될 가능성이 생긴다. 실제로 뭐가 잘못되는 날에는 폭풍에 휘말려 뒤집힌 배보다도 더 빠르게 수익이 곤두박질친다.\n\n[employer.GetTitledFirstName](이)가 가축을 지키는 데 그렇게 큰 신경을 쓰는 인물이 아니길 바라야겠지."
 laamp_base_contract_schemes.5031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5032.t: "$laamp_base_contract_schemes.5031.t$: 성공!"
 laamp_base_contract_schemes.5032.desc: "한 폭의 그림처럼 아름다운 대성공이었다! 경로 구성, 구매자 포섭, 목초지 정찰 등 철저한 준비 끝에 우린 야음을 틈타 여러 차례 가축을 빼돌렸다. 장장 일주일에 걸쳐 막대한 수의 가축을 데리고 나왔다.\n\n[employer.GetTitledFirstName](은)는 걱정하지 않아도 될 것이다. [employer.GetHerHis] 가축은 훨씬 더 쾌적한 새 집으로 가니까. 보니까 새로운 주인들이 주머니 사정도 훨씬 좋고, 인심도 #EMP 하해와 같이 넓더만#!."
 laamp_base_contract_schemes.5032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5033.t: "$laamp_base_contract_schemes.5031.t$: 실패!"
 laamp_base_contract_schemes.5033.desc: "분명히... 분명히 순조롭게 진행되고 있었는데.\n\n경로도 숙지했고, 공격 계획도 세웠다. 근데 가축들이 피 냄새를 맡고 놀랐는지... 아니면 소음 때문인지, 경로를 바꿔서인지...\n\n우리 일행은 어쩔 수 없이 뿔뿔이 흩어졌다. [employer.GetTitledFirstNamePossessive] 사냥개들이 바짝 따라붙은 터라 간신히 훔친 몇 마리도 잃어버렸다."
 laamp_base_contract_schemes.5033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
