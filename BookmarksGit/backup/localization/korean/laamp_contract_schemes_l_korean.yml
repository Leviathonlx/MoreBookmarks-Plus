 laamp_base_0041_contract_scheme: "자신만만한 사기꾼"
 laamp_base_0041_contract_scheme_action: "다음 대상 사취"
 laamp_base_0041_contract_scheme_desc: "어리석은 자는 손에 부를 쥐고 있더라도 쉽사리 빼앗기는 법입니다. 물론 이런 #EMP 청탁#!을 정식으로 하는 [contractor|E]는 없습니다. 단지 대화 도중에 사기에 빠져드는 실수를 저지를 뿐이죠. 하지만 청부의뢰가 끝나고 속았다는 것을, 나아가 강탈을 당했다는 것을 깨달을 때쯤 음험한 방랑자는 이미 사라지고 없습니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0041_contract_scheme_desc_general: "$laamp_base_0041_contract_scheme_desc$"
 laamp_base_0041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_0041_desc_title: "매력적인 인재를 구합니다."
 laamp_base_0041_desc: "현명하고 총명하며 통찰력 있는 [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]께서 당분간의 유흥 거리를 구하고 계십니다. 안목 있는 기준을 #EMP 통과한다면#! #EMP 일정 기간#! 숙소도 제공됩니다."
