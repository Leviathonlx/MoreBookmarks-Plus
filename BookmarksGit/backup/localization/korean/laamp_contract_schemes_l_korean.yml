 laamp_base_contract_schemes.2671.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2071_success_employer_modifier: "강화된 성벽"
 laamp_base_2071_success_employer_modifier_desc: "해당 지역의 중요 정착지에서 최근 들어 성벽을 다시 강화했습니다."
 laamp_base_2071_failure_employer_modifier: "실패한 수리 작업"
 laamp_base_2071_failure_employer_modifier_desc: "해당 영지의 중요 정착지를 둘러싼 성벽이 무너졌으며, 수리 시도 중에 손상되기까지 했습니다."
 laamp_base_contract_schemes.2672.t: "$laamp_base_contract_schemes.2031.t$: 성공!"
 laamp_base_contract_schemes.2672.desc.resolution_type.stewardship: "사소한 공제 몇 번, 이런저런 일에 대한 허가, 계획을 승인하는 [employer.GetTitleAsNamePossessiveNoTooltip] 도장 등이 있으니 갑자기 모두가 성벽 수리를 위한 얼마 안 되는 추가 세금에 #EMP 훨씬#! 더 많이 호의적인 태도를 보였다.\n\n세금과 책무가 이리저리 뒤섞이게 됐지만 결국 저들은 처음에 부과된 것과 같은 양의 세금을 내야 한다. 그러나 그건 중요한 게 아니다. 지금은 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 선한 주민들이 상황을 자신들에게 유리하게 끌어냈다고 생각하는 게 중요하니까."
 laamp_base_contract_schemes.2672.desc.resolution_type.secondary_skill: "내가 앞서 행동하자 부끄러움을 느끼고 자극받은 사람들, 그리고 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]의 몇몇 추종자들의 도움을 받아 나와 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]의 주민들은 방벽을 수리하기 시작했다.\n\n다행히도 성벽은 딱 보이는 정도로만 심각하게 망가진 상황이었다. 수리에도 상당한 진전이 있었고, 며칠의 노동에 대한 대가도 적은 비용으로 쉽게 지불할 수 있었다."
 laamp_base_contract_schemes.2672.desc.resolution_type.left_sacrifice: "이미 피곤해 보이는 [sacrifice.GetTitledFirstName](이)가 벌써 따지려 드는 기색이 역력한 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 사람들에게 지시를 내리기 시작했다. 그동안 [employer.GetTitledFirstName](와)과 나는 방을 떠났다.\n\n\"걱정하지 말게, [ROOT.Char.GetTitledFirstNameNoTooltip]. 자네 사람은 우리가 잘 보살펴서 무사히 돌려보내도록 하겠네.\"\n\n아, 돌 몇 개를 쌓아 올리는 일이 뭐 그리 힘들겠는가? 나는 감사한 마음으로 보수를 받고 자리를 떴다."
 laamp_base_contract_schemes.2672.desc.resolution_type.officer: "[officer.GetTiledFirstNamePossessive|U] 직위가 $head_porter_camp_officer$이 됨"
 laamp_base_contract_schemes.2672.desc.resolution_type.camp_purpose: "[employer.GetPrimaryTitle.GetBaseNameNoTier]의 도시가 불탄다.\n\n뭐, 일단 대부분은 그렇게 됐다. 내 추종자들이 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] 야영지로 운반해 가는 부분은 제외하고. 그래, 그 부분은 내 소유로 #EMP 안전하게 잘 보관할#! 거니까.\n\n나한테 도움을 요청한 정착지를 그냥 그럴 수 있다는 이유만으로 약탈하는 게 명예로운 일일까? 아마 아니겠지.\n\n하지만 저들이야말로, 전혀 모르는 생면부지의 사람한테 그런 보수를 주겠다고 제안했으니 멍청한 일 아닌가..."
 laamp_base_contract_schemes.2672.desc.resolution_type.stress: "[employer.GetPrimaryTitle.GetBaseNameNoTier]의 주민들을 협박해 조용히 시키자면 소리도 지르고, 잘 꼬드기면서 죄책감도 주어야 한다.\n\n정신을 갉아먹을 만큼 피곤하고 지루한 일이지만, 현지 거물들이 하나씩 굴복하며 자기들 몫을 납부하겠노라고 씁쓸하게 동의해 왔다. 그리 우아한 해결책은 아니었지만, 일단 통하면 된 것이다."
 laamp_base_contract_schemes.2672.desc.outro: "\n\n[employer.GetTitledFirstName](은)는 우리의 해결책에 기뻐하며 기꺼이 [employer.GetHerHis] 돈을 넘겨주었다."
 laamp_base_contract_schemes.2672.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2672.a.city_sacked: "매수자가 위험을 부담해야 하는 법이지."
 laamp_base_contract_schemes.2673.t: "$laamp_base_contract_schemes.2031.t$: 실패!"
 laamp_base_contract_schemes.2673.desc.stewardship: "내 계획은 충분히 합리적으로 보였다. 현지인들이 낼 비용을 먼저 균등하게 나누고, 재산과 수입에 따라 약간씩 조정하는 것이다. 하지만 거물들이 충격과 공포라는 듯이 반응해 왔다.\n\n왜인지는 모르겠는데 모두가 자신이 돈을 너무 많이 내고 있다고 믿기 시작한 것이다. 공공의 이익을 위한 일인데도. 거기다 자기들의 부나 지위는 전혀 생각하지도 않고서."
 laamp_base_contract_schemes.2673.desc.officer: "[officer.GetTitledFirstName](이)가 내가 생각했던 것만큼 훌륭한 $head_porter_camp_officer$은 아닌 모양이었다.\n\n[officer.GetHerHis] 성벽 재건 계획이 제안된 지 반 시간도 안 지났다. 하지만 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 주민들은 서로를 못 잡아먹어서 안달이라는 듯 소리 지르고 발로 차고 깨물어 대며 #EMP 필사적으로#! 당장 눈앞에 주어진 일을 회피하려 들었다."
 laamp_base_contract_schemes.2673.desc.outro: "\n\n심란해진 [employer.GetTitledFirstName](은)는 이 난장판이 있고 나니 나와 말도 섞으려 들지 않았다.\n\n우리는 결국 이 수고에 대한 동전은 한 푼도 받지 못한 채 도시 밖으로 밀려났다."
 laamp_base_contract_schemes.2673.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2676.t: "$laamp_base_contract_schemes.2031.t$: 유망한 목초지"
 laamp_base_contract_schemes.2676.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTierPossessive] 거리에 소문과 추문이 열병처럼 가득 돌고 있다. 결혼, 상속, 사업 계약 등이 복잡하게 얽힌 문제가 잘못된 모양이다. 그 바람에 말을 방목하기 딱 좋다는 어느 땅의 방대한 부분이 재산이나 능력도 없는 멍청이에게 넘어가 버렸다.\n\n이에 지역의 유지들은 이 땅을 어떻게, 또 누가 분할할 것인지를 두고서 서로를 찢어발길 듯 위협하며 다투고 있다."
 laamp_base_contract_schemes.2676.desc.outro: "$laamp_base_contract_schemes.2661.desc.outro$"
