 laamp_base_contract_schemes.0661.t.preface: "유료 중재자"
 laamp_base_contract_schemes.0661.t: "$laamp_base_contract_schemes.0661.t.preface$: 균등하지 못한 의무"
 laamp_base_contract_schemes.0661.desc: "이 구역의 문제는 단순해 보였다. 한쪽에서는 현지인들이 군사 복무에 너무 많은 사람을 보내고 있다는 주장을 펼치고, 다른 쪽에서는 그 주장에 반대하고 있다.\n\n이에 대해 더 자세한 정보를 알아내려면 자연히 상황이 악화하며, 고성이 난무하고 여기저기서 쇠스랑이 치솟게 된다. 양측 모두 각자의 입장을 지키기 위해서라면 상대편을 기꺼이 죽일 수도 있을 듯했다."
 laamp_base_contract_schemes.0661.a: "일단 대화로 풀어가 봐야겠군."
 laamp_base_contract_schemes.0661.b: "병참 문제인가? 해결 못 할 것도 없지."
 laamp_base_contract_schemes.0661.c: "흐음, 어디 주사위로 정해 볼까..."
 laamp_base_contract_schemes.0662.t: "$laamp_base_contract_schemes.0661.t.preface$: 고발자와 고발당한 자"
 laamp_base_contract_schemes.0662.desc: "[location.GetName]에서 벌어진 분쟁에 현지를 돌아다니던 잡범 무리도 연루된 모양이었다.\n\n주민들이 여러 개의 파벌로 갈라져 불화가 심해졌으며, 파벌마다 서로 약탈자들과 비밀리에 연대를 맺고 도움과 원조를 제공하는 중이라고 #EMP 믿고#! 있었다.\n\n이들 중 함께 힘을 모아 문제를 해결하려는 의지를 지닌 자는 아무도 없었다."
 laamp_base_contract_schemes.0662.a: "전부 다 고약한 소문 같은데..."
 laamp_base_contract_schemes.0662.b: "도적이라? 쉽게 해결할 수 있는 문제로군!"
 laamp_base_contract_schemes.0662.c: "여기서 분명 거짓말쟁이를 가려낼 수 있을 텐데."
 laamp_base_contract_schemes.0662.d: "당신들 문제를 내가 해결해 주지."
 laamp_base_contract_schemes.0663.t: "$laamp_base_contract_schemes.0661.t.preface$:"
 laamp_base_contract_schemes.0663.desc: "내가 알아낸 바에 따르면, [location.GetName]의 사람들은 신학적 분쟁을 위해서라면 #EMP 기꺼이#! 서로를 죽일 준비까지 된 상황이다. 근데 이 분쟁이란 건 외지인에게 그 연관성을 설명하기 힘들 만큼 사소한 것이었다.\n\n좋은 일이든 나쁜 일이든, 신앙의 문제만큼 사람들의 짜증을 돋우는 것도 없다. 하지만 일단 이 사람들을 막고, 숨 좀 고르면서 진정하게 만들어야 했다. 유혈 사태 없이 그럴 수 있다면 더 좋겠는데."
 laamp_base_contract_schemes.0663.a: "일단 다들 진정하고 우리 맹세를 떠올려 보도록, 알겠나?"
 laamp_base_contract_schemes.0663.b: "이거 폭동처럼 들리는군. 그렇다면야 #EMP 해결할#! 수 있지."
 laamp_base_contract_schemes.0663.c: "내가 모두한테 몇 가지 알려주도록 하지..."
 laamp_base_contract_schemes.0664.t: "$laamp_base_contract_schemes.0661.t.preface$: 현지의 복수"
 laamp_base_contract_schemes.0664.desc: "[location.GetName]에서는 사람들이 피와 복수의 길을 걷기로 선택했다.\n\n이 소용돌이의 시작이 무엇이었는지는 확실하지 않다. 모든 무리가 서로를 #EMP 온갖#! 살인이며 절도, 거기다 이따금 일어나는 방화의 원인이라고 탓해댔다. 이곳은 지금 유혈 사태가 일어나기 직전이다.\n\n현지에서 징수할 세금의 수입을 생각하자면 좋은 상황은 절대 아니다."
 laamp_base_contract_schemes.0664.a: "제발 좀! 다들 이웃사촌 아닌가, 차분하게 생각하자고!"
 laamp_base_contract_schemes.0664.b: "진정하지 않겠다면 진정하게 만들어 드려야겠군."
 laamp_base_contract_schemes.0664.c: "화해하고 악수하라. 아니면 악수할 손조차 없어질 테니까. 선택해."
 laamp_base_contract_schemes.0665.t: "$laamp_base_contract_schemes.0661.t.preface$: 방해 통행료"
 laamp_base_contract_schemes.0665.desc: "최근에 어떤 어리석은 멍청이가 중요한 지역 관료 몇몇을 습격한 모양이었다. 심각하게 다친 이는 없었지만, 놈은 체포되기도 전에 조세에 대한 내용을 외쳐대며 달아났다고 한다.\n\n말할 것도 없이, 내가 #EMP 도착하자마자#! 상상할 수 있는 모든 종류의 사소한 불만이 수면으로 떠올라 시끌벅적해졌다. 현지인들이 집단 처벌만은 면하려 광적으로 서로를 고발해 대고 있었다.\n\n그나마 어느 용기 있는 멍청이가 현명한 의견을 냈다. 이 모든 것이 최근의 세금 인상 때문일 수도 있다는 것이다."
 laamp_base_contract_schemes.0665.a: "다들 #EMP 당장#! 멈춰라. 알아들었나?"
 laamp_base_contract_schemes.0665.b: "이 부담을 약간 줄여 보면 좋을 텐데..."
 laamp_base_contract_schemes.0665.c: "어떤 놈 짓인지 말해라. 말하지 않으면 말하게 만들어 주지."
 laamp_base_contract_schemes.0666.t: "$laamp_base_contract_schemes.0661.t.preface$: 부채 문제"
 laamp_base_contract_schemes.0666.desc: "공동체가 기여하는 것 중에서도 가장 중요한 것은 바로 정기적인 세금의 납부다. 이는 공동체의 주인이 가장 관심을 두는 사안이기도 하다.\n\n따라서 [location.GetName]의 주민들은 세금을 납부하지 못하게 되자 걱정에 휩싸였다. 그나마 일부를 내기는 했지만.\n\n이들은 왜 이런 일이 일어났는지에 대한 온갖 변명과 이유를 대고 있었다. 하지만 이 상황은 규모가 가장 큰 정착지에서 꾸민 모의 때문이었는데, 잘 굴러가고 있는 부유한 마을을 괴롭히는 것이 목표였던 듯하다."
 laamp_base_contract_schemes.0666.a: "이 모든 건 그저 오해일 뿐이다."
 laamp_base_contract_schemes.0666.b: "아, 문제가 뭔지 알겠군..."
 laamp_base_contract_schemes.0666.c: "계산이 앞뒤가 잘 안 맞는 것 같은데?"
 laamp_base_contract_schemes.0667.t: "$laamp_base_contract_schemes.0661.t.preface$: 주머니 속"
 laamp_base_contract_schemes.0667.desc: "어느 공동체에서든 더 높은 권력이 개입하기 전이라면 약간의 유혈 사태도 허용되는 법이다. 세금만 제대로 흘러든다면 보통 사소한 살해, 가벼운 도적질, 아니면 밤을 틈타 경쟁자의 소중한 가축을 도살한다든가 하는 등의 사건은 현지의 정의가 무리 없이 처리할 수 있다.\n\n그러나 어느 멍청한 인간이 사소한 불만 거리를 가지고 외부의 관료를 끌어들이면 그러한 특권도 곧바로 끝이 난다.\n\n[location.GetName]의 멍청이들이 바로 그런 실수를 저질렀다. 지역 징세원이 누군가의 숙적을 위해 일한다고 주장한 것이다. 사안의 진실은 그리 중요하지 않지만, 어찌 되었든 법의 집행은 중요하다."
 laamp_base_contract_schemes.0667.a: "관료들은 #EMP 끌어들이지#! 마라."
 laamp_base_contract_schemes.0667.b: "다음번에는 벌금을 얼마나 내야 할지 알고나 있나?"
 laamp_base_contract_schemes.0667.c: "당장 그만둬라. 안 그러면 내가 그만두게 #EMP 만들어#! 주지."
 laamp_base_contract_schemes.0668.t: "$laamp_base_contract_schemes.0661.t.preface$: 모두의 순교자"
 laamp_base_contract_schemes.0668.desc: "존경받는 현지인이자 신앙심 싶은 은둔자였던 이의 죽음으로 인해 [location.GetName]에서 통곡과 분노가 들끓기 시작했다. 이에 따라 일상적인 관리 자체가 중지될 정도였다.\n\n사람들은 우선 시체가 없다는 사실에 당황했다. 은둔자가 죽는 모습을 봤다는 목격자들이 여럿 있으나, 시체가 사라져 버린 것이다.\n\n몇몇 유명한 현지인들은 서로 시체를 훔쳐 갔다며 비난하고, 다른 이들은 성스러운 징조라고 했으며, 냉소적인 이들은 이 사건 자체를 완전히 믿지 않았다."
 laamp_base_contract_schemes.0668.a: "진정한 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNameNoTooltip](이)라면 모두에게 사랑받는 법이지!"
 laamp_base_contract_schemes.0668.b: "죽었나? 사기 치고 다른 데로 간 건 아니고?"
 laamp_base_contract_schemes.0668.c: "경건하지 못한 논쟁이로군."
 laamp_base_contract_schemes.0669.t: "$laamp_base_contract_schemes.0661.t.preface$: 누군가의 손아귀"
 laamp_base_contract_schemes.0669.desc: "[location.GetName]의 백성들은 문제가 전혀 없다고 주장한다. 왜 그들의 세금이 늦는지, 누가 영주에게 불평을 제기했는지 전혀 모른다는 것이다.\n\n저들의 눈에 어린 두려움이나 눈썹에 맺힌 땀을 눈치채지 못한다면 그거야말로 어리석은 일일 것이다. 이 사람들은 협박당하고 있었다. 누군가 보복할까 봐 입을 꾹 다물고 있는 모양새였다."
 laamp_base_contract_schemes.0669.a: "법보다 무법자를 두려워해선 안 된다."
 laamp_base_contract_schemes.0669.b: "진정한 두려움이 뭔지 내가 직접 보여주지!"
 laamp_base_contract_schemes.0669.c: "놈이 어디 있는지 말하라. 내가 해결하겠다."
 laamp_base_contract_schemes.0670.t: "$laamp_base_contract_schemes.0661.t.preface$: 영혼의 위기"
 laamp_base_contract_schemes.0670.desc: "[location.GetName]에서는 모두가 한 가지에 대한 이야기만 한다. 바로 현지의 특이한 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetName] 관련 물품이었는데, 원시적인 신학적 논쟁을 나누던 중에 수면으로 떠오른 물건인 듯했다.\n\n독실한 평민들의 이야기 주제로는 나쁘지 않았지만, 어리석은 이들은 논쟁 자체에 너무도 휩쓸려 버린 듯했다.\n\n서로 주고받는 모욕이 날이 갈수록 더 진해진다. 이 너저분한 이론 때문에 거리에서 칼부림을 하는 것도 시간문제다."
 laamp_base_contract_schemes.0670.a: "이러면 안 되지, 친구 사이에 왜들 이러나."
 laamp_base_contract_schemes.0670.b: "내가 설명 좀 하도록 하지..."
 laamp_base_contract_schemes.0670.c: "헛소리 그만 멈춰라."
 laamp_base_contract_schemes.0671.t: "$laamp_base_contract_schemes.0661.t.preface$: 거의 끝낸 일"
 laamp_base_contract_schemes.0671.desc: "일이 거의 다 끝나 [employer.GetTitledFirstName](이)가 약속한 보수의 대부분을 받을 수 있게 됐다.\n\n마지막 문제까지 해결하면 추가 보수를 받을 수 있지만, 혹시라도 일이 잘못된다면... 뭐, 우리 보수가 #EMP 전부#! 날아가는 거나 마찬가지다.\n\n더 하겠다고 할까, 그러지 말아야 할까?"
 laamp_base_contract_schemes.0671.a: "이 정도면 충분히 잘했지!"
 laamp_base_contract_schemes.0671.a.tt: "청부의뢰를 완료해 보통의 보상을 받음"
 laamp_base_contract_schemes.0671.b: "일은 #EMP 완전히#! 끝났을 때 끝난 거다."
 laamp_base_contract_schemes.0671.b.tt: "마지막 도전으로 추가 보상을 노림 — #X 실패할 경우 아무런 보상도 얻지 못함#!"
 laamp_base_contract_schemes.0781.t: "지갑의 유혹"
 laamp_base_contract_schemes.0781.desc: "장기적으로는 부주의한 자에게서 뺏는 것보다 정당한 자에게서 버는 돈이 더 많다는 사실이야 잘 알고 있다. 머릿속으로도 이해가 되고.\n\n하지만 [target.GetTitledFirstNamePossessive] 궁정을 돌아다니다 보면 [target.GetSheHe]가 너무도 쉽게 쌓은 부가 눈에 들어온다. 참으로 허술하게 지켜지고 있는 그 부를 보고 있노라면, #EMP 약간#! 다른 방법으로도 돈을 벌 수 있지 않을까 하는 생각이 든다."
 laamp_base_contract_schemes.0781.a: "어떻게 조금만 쥐어짜면 좀 더 받아낼 수도 있겠는데..."
 laamp_base_contract_schemes.0781.a.tt.success: "[target.GetFirstNameNoTooltip](을)를 설득해 넉넉한 선물을 받아냄"
 laamp_base_contract_schemes.0781.a.tt.failure: "당신의 술책이 실패함"
 laamp_base_contract_schemes.0781.b: "저 사람은 #EMP 뭐#! 하나도 제대로 못 지키는군."
 laamp_base_contract_schemes.0781.b.tt.success: "나쁜 손버릇, 두둑해진 지갑"
 laamp_base_contract_schemes.0781.b.tt.failure: "잡힐 뻔함"
 laamp_base_contract_schemes.0781.c: "[stooge.GetFirstNameNoTooltip](을)를 절도범으로 몰아붙이기"
 laamp_base_contract_schemes.0781.c.tt.success: "완전 범죄"
 laamp_base_contract_schemes.0781.c.tt.failure: "뻔한 속임수"
 laamp_base_contract_schemes.0781.d: "벽 타기가 뭐 그렇게 어렵겠어?"
 laamp_base_contract_schemes.0781.d.tt.success: "어두워진 뒤에 돌아옴"
 laamp_base_contract_schemes.0781.d.tt.failure: "보초병이 당신을 쫓아냄"
 laamp_base_contract_schemes.0781.e: "(상대적으로) 정직하게 가자고."
 laamp_base_contract_schemes.0791.t: "사절단의 기술"
 laamp_base_contract_schemes.0791.desc: "[target.GetTitledFirstName](은)는 자기 궁정이 있고, 나 역시 나만의 궁정이 있다.\n\n차이점이라 한다면, [target.GetFirstNamePossessiveNoTooltip] 수행원들은 [target.GetHerHis] 후한 씀씀이에 기대어 살아간다. 반면 #EMP 내#! 추종자들은 나 역시 그 부를 일부나마 누릴 수 있도록 온 힘을 다해 돕고 있다.\n\n나는 매일 우리의 급여일을 향해 나아간다. 내 추종자들은 보답으로 [target.GetFirstNameNoTooltip](이)가 한눈을 팔고 있을 때 그 주머니를 좀 털어간다. 믿을 만한 사람이 있다는 건 참 좋은 일이다."
 laamp_base_contract_schemes.0791.tt.success: "당신의 위관이 성공함"
 laamp_base_contract_schemes.0791.tt.failure: "당신의 위관이 실패함"
 laamp_base_contract_schemes.0791.a: "[second.GetFirstNameNoTooltip], 같이 저 사람을 바쁘게 만들자고."
 laamp_base_contract_schemes.0791.b: "[quartermaster.GetFirstNameNoTooltip], 창고로 가도록."
 laamp_base_contract_schemes.0791.c: "[armourer.GetFirstNameNoTooltip](이)라면 무기고로 들어갈 수 있겠지!"
 laamp_base_contract_schemes.0791.d: "[chief_forager.GetFirstNameNoTooltip], 정원으로 들어가 봐라."
 laamp_base_contract_schemes.0791.e: "[master_thief.GetFirstNameNoTooltip](은)는 뭘 해야 할지 #EMP 잘#! 알겠지."
 laamp_base_contract_schemes.0791.f: "[head_groom.GetFirstNameNoTooltip], 마구간으로 가라."
 laamp_base_contract_schemes.0791.g: "[huntperson.GetFirstNameNoTooltip](이)가 사냥꾼 오두막을 털면 되겠군."
 laamp_base_contract_schemes.0791.h: "[witness.GetFirstNameNoTooltip](이)가 내 이름을 가지고 둘러대는 동안 내가..."
 laamp_base_contract_schemes.0791.i: "[camp_cook.GetFirstNameNoTooltip], 식품 저장고로. #EMP 가라#!."
 laamp_base_contract_schemes.0791.j: "[master_bard.GetFirstNameNoTooltip](이)라면 주의를 잘 끌어 주겠지."
 laamp_base_contract_schemes.0791.k: "[stooge.GetFirstNameNoTooltip]한테 잘못을 뒤집어씌운다면..."
 laamp_base_contract_schemes.0791.l: "[master_of_spoils.GetFirstNameNoTooltip], 벽에 박힌 것 빼고 전부 다 털어와라."
 laamp_base_contract_schemes.0791.m: "너무 위험하군. 안 그러는 편이 낫겠어."
 laamp_base_contract_schemes_0791_suspicious_officers_modifier: "수상쩍은 위관"
 laamp_base_contract_schemes_0791_suspicious_officers_modifier_desc: "수상한 방랑자나 미심쩍은 행인은 믿기 힘든 법입니다."
 laamp_base_contract_schemes_0791_plentiful_horses_modifier: "넘쳐나는 말"
 laamp_base_contract_schemes_0791_plentiful_horses_modifier_desc: "이거 참 신기할 만큼 탈것이 넘쳐나는군요!"
 laamp_base_contract_schemes.0801.t: "수익을 위한 아첨"
 laamp_base_contract_schemes.0801.desc: "우리의 최종 목표는 물론 [target.GetTitledFirstName](을)를 속여 최대한 많은 부를 강탈하는 것이다. 하지만 그전까지는 [target.GetSheHe]가 우리를 좋게 생각할수록 좋다. 그래야 최종 목표가 성공할 확률도 높아지니까.\n\n그러려면 #EMP 너무#! 뻔한 짓을 할 필요도 없다. 진심이 느껴지는 칭찬, 적재적소에서 튀어나오는 웃음, 놀랄 만할 때마다 적절하게 헉하는 소리 정도면 된다. [target.GetFirstNameNoTooltip](이)가 우리 사이에서 자신의 영향력이 크다는 기분을 느끼게 만들어 주면 될 일이다."
 laamp_base_contract_schemes.0801.a: "[target.GetSheHe]가 우릴 마음에 들어 한다면 훨씬 더 많은 걸 해낼 수 있지."
 laamp_base_contract_schemes.0801.a.tt.success: "환심을 사는 데 성공함"
 laamp_base_contract_schemes.0801.a.tt.failure: "떠나야 하는 처지가 됨"
 laamp_base_contract_schemes.0801.b: "수도가 조금 사교적이어도 나쁠 건 없겠지..."
 laamp_base_contract_schemes.0801.c: "[bard.GetFirstNameNoTooltip]한테 맡기면 되겠군!"
 laamp_base_contract_schemes.0801.c.tt.success: "[bard.GetFirstNameNoTooltip](이)가 [target.GetFirstName](을)를 매료시킴"
 laamp_base_contract_schemes.0801.c.tt.failure: "짜증 나는 인간"
 laamp_base_contract_schemes.0801.d: "내 체면을 깎는 짓이다."
 laamp_base_contract_schemes_0801_target_good_graces_modifier: "순조로운 은총"
 laamp_base_contract_schemes_0801_target_good_graces_modifier_desc: "딱 맞는 사람의 마음에 들었다면 다른 이들은 상관이 없어집니다."
 laamp_base_contract_schemes_0801_target_irritated_modifier: "짜증"
 laamp_base_contract_schemes_0801_target_irritated_modifier_desc: "항상 주위를 귀찮게 맴도는 파리 같은 사람도 있습니다."
 laamp_base_contract_schemes.0811.t: "부업"
 laamp_base_contract_schemes.0811.desc: "[agent.GetFirstName](이)가 [target.GetTitledFirstName](을)를 향한 우리의 목표 외의 #EMP 다른#! 일에도 몰두하고 있는 듯하다.\n\n[agent.GetSheHe|U]는 궁정을 돌아다니며 [target.GetFirstNameNoTooltip]한테서 상당한 액수를 가로챌 수 있게 기초 작업을 해 두었다. 하지만 나한테는 알리지 않았는데, 나는 [agent.GetHerHim]가 야영지의 다른 일원한테 이 사실을 자랑하던 걸 우연히 들었다."
 laamp_base_contract_schemes.0811.a: "정말 진취적이군! 물론 수입은 다 같이 나누도록 하지."
 laamp_base_contract_schemes.0811.a.tt.success: "둘 다 돈을 약간 벌었음"
 laamp_base_contract_schemes.0811.a.tt.failure: "절망적인 사기꾼"
 laamp_base_contract_schemes.0811.b: "신경 쓰지 말고 계속하게."
 laamp_base_contract_schemes.0811.c.tt.success: "[agent.GetFirstNameNoTooltip](이)가 돈을 약간 벌었음"
 laamp_base_contract_schemes.0811.c.tt.failure: "절망적인 사기꾼"
 laamp_base_contract_schemes.0811.c: "이런 멍청한, 그만두지 못해! 내 일이 위험해지잖아!"
