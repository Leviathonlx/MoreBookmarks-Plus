 laamp_base_contract_schemes.2311.c: "악행의 흔적을 찾아본다."
 laamp_base_contract_schemes.2311.d: "모든 것을 꼼꼼하고 자세히 살펴본다."
 laamp_base_contract_schemes.2311.e.gold: "저 동전들. #EMP 수상하니#! 압수하겠다."
 laamp_base_contract_schemes.2311.e.courtier_opinion: "저 사치품들. #EMP 조사가 필요하니#! 가져가겠다."
 laamp_base_contract_schemes.2311.e.piety: "저 부적들. 내가 #EMP 압수#!하겠다."
 laamp_base_contract_schemes.2311.e.provisions: "저기 있는 저장품들. 내가 담보물로 가져가겠다."
