 laamp_base_contract_schemes.1301.c: "매복 신호를 보내고 뒤에서 접근한다."
 laamp_base_contract_schemes_1301.c.tt.success_crit: "[recidivist.GetHerHis] 병력 전체를 궤멸시킴"
 laamp_base_contract_schemes_1301.c.tt.success: "잘 맞는 전략으로 승리함"
