 laamp_extra_contract_schemes.0001.t_faith: "$ep3_contract_event.0021.t$"
 laamp_extra_contract_schemes.0001.desc_culture: "나와 내 동료들은 함께 정족수에 도달했다. 우리 [ROOT.Char.GetPrimaryTitle.GetName](이)야말로 [scheme.GetName]에 참여해 [task_contract_employer.GetCulture.GetCollectiveNoun](을)를 돕기 가장 적합한 이들이다.\n\n"
 laamp_extra_contract_schemes.0001.desc_faith: "나와 내 동료들은 함께 정족수에 도달했다. [ROOT.Char.GetPrimaryTitle.GetBaseName]의, 우리야말로 [scheme.GetName]에 참여해 [task_contract_employer.GetFaith.GetAdherentNamePlural]들을 돕기 가장 적합한 이들이다.\n\n"
 laamp_extra_contract_schemes.0001.desc_diplomacy: "[task_contract_employer.GetTitledFirstName](이)가 여러 번의 청문회를 준비하고 있다. 이 과정에서 내 말솜씨가 시험대에 오르게 될 것이다. [task_contract_target.GetTitledFirstNamePossessive] 대리인과 협상을 잘 마친다면 내 고용주가 특권을 얻을 수 있을지도 모른다."
 laamp_extra_contract_schemes.0001.desc_martial: "[task_contract_target.GetTitledFirstName](은)는 말이 잘 통할 사람 같다. 내 강인한 추종자들이 [task_contract_target.GetHerHis] 현지 관리들을 괴롭히기 시작하면 이 사람도 발끈하려나? 우리가 농노 무리를 이끌어 구호를 부르짖고 불을 지르게 만들면 [task_contract_target.GetSheHe]도 맞서 싸울까? 아니, 그냥 [task_contract_employer.GetTitledFirstNamePossessive] 조건에 동의하고 말겠지..."
 laamp_extra_contract_schemes.0001.desc_intrigue: "[task_contract_target.GetTitledFirstName](은)는 이 세상의 쾌락 앞에 눈 하나 까딱하지 않을 리가 없다. 자신의 실수가 폭로된다고 해서 부끄러워하지 않을 만큼 오만하거나 강인하지도 않고... 잘만 협박한다면 [task_contract_target.GetTitledFirstNamePossessive] 백성의 앞날까지 가로막을 수도 있다."
 laamp_extra_contract_schemes.0001.desc_learning: "모든 법이 그렇듯, [task_contract_target.GetPrimaryTitle.GetBaseNameNoTier] 규범에도 분명 모호한 규칙과 예외가 있을 것이다. 그중 하나쯤은 [task_contract_employer.GetTitledFirstNamePossessive] 백성의 상황에 맞게 이용될 수도 있겠지. 그러니 저들이 무얼 휘두르면 될지 찾아내기만 하면 된다."
