 laamp_base_contract_schemes.5662.t: "$laamp_base_contract_schemes.5034.t$: 성공!"
 laamp_base_contract_schemes.5662.desc: "[employer.GetTitledFirstNamePossessive] 시종들이 최선을 다했으나 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l](은)는 [employer.GetHerHis] 불쾌한 손아귀에서 꽤 많은 수의 짐승을 되찾아 왔다.\n\n물론 이 짐승들은 원래 우리 것이 아니었을지도 모른다. 하지만 그게 무슨 상관이람? 우리는 검과 도끼로 우리 것을 빼앗았으며, 우리를 막는 자들은 자기 목초지에서 시체로 발견될 것이다.\n\n저들의 시체가 까마귀에게나 먹혀 버리길."
 laamp_base_contract_schemes.5662.a: "오늘 밤은 왕처럼 먹겠군!"
 laamp_base_contract_schemes.5663.t: "$laamp_base_contract_schemes.5034.t$: 실패!"
 laamp_base_contract_schemes.5663.desc: "우리는 최선을 다했으나 [employer.GetTitledFirstNamePossessive] 병력은 매번 우리를 막아냈다. 멀리 떨어진 마을까지 경고가 전해졌고, 수많은 가축 무리가 다른 곳으로 옮겨졌다. 들르는 곳마다 새로 배치된 경비와 다시 지어진 감시탑이 보였다...\n\n오늘은 [employer.GetTitleAsNameNoTooltip]에게 승리가 돌아갔다."
 laamp_base_contract_schemes.5663.a: "쳇, 그 늙은 멍청이 때문에..."
 laamp_base_contract_schemes.5901.t: "$laamp_base_contract_schemes.5051.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.5901.desc.intro.1: "저녁 일도 거의 끝났다. 공모자들과 나는 조금 일찍 돌아가야 할지 고민했다. 하지만 어느 유망한 표적이 등장하며 결론이 났다..."
 laamp_base_contract_schemes.5901.desc.intro.2: "오후에서 저녁으로 넘어가는 시간이었다. 나는 하품을 참아냈다. 범죄 수익이 꽤 높긴 하지만, 많은 경우에는 그저 #EMP 기다려야#! 한다는 게 흠이다... 그런데 잠깐만. 이 [victim.GetWomanMan] 말인데, 좀 괜찮아 보이지 않나..."
 laamp_base_contract_schemes.5901.desc.intro.3: "하루 종일 이것저것 벌기는 했다. 꽤 많이 들어 보이는 지갑을 여럿 훔쳤지만 특히 #EMP 두둑한#! 건 별로 없었다. 하지만 지금 나타난 이 [victim.GetWomanMan]을 보아하니 상황이 달라질 듯했다..."
 laamp_base_contract_schemes.5901.desc.intro.4: "오늘 벌이는 꽤 좋았다. 선한 주민 여럿이 친절하게도 자기들 은화를 우리 #EMP 대의#!를 위해 기부해 줬으니까. 근데 이 [victim.GetWomanMan]이야말로 그중 가장 부유한 사람이 아닐까 싶다..."
 laamp_base_contract_schemes.5901.desc.intro.5: "결실이 거의 없던 하루였다. 우리 영업장소 근처에는 부유한 농노 하나도 지나가지 않았으니까. 그런데 운이 좋았는지, 마침내 괜찮아 보이는 [victim.GetWomanMan] 한 명이 나타났다."
 laamp_base_contract_schemes.5901.desc.victim_type.good_relation: "저건... 내 [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName](이)가 아닌가? 대체 무슨 생각이지, 이렇게 위험한 거리를 호위도 없이 돌아다니다니! 저렇게 조심성도 없다니, 완전히 강도당하고 싶어서 작정한 것 아닌가!"
 laamp_base_contract_schemes.5901.desc.victim_type.bad_relation: "아니, 이런. 내 [victim.Custom2('RelationToMeShort',ROOT.Char)] [victim.GetTitledFirstName] 아니던가. 거기다 호위도 없다니. 이거 참... #EMP 운도 좋아#!."
 laamp_base_contract_schemes.5901.desc.victim_type.consort: "저건 [victim.GetFirstName] 아닌가. 내 #EMP [victim.Custom2('RelationToMeShort',ROOT.Char)]#!(이)잖아! 비록 지금은 서로 떨어져 있지만, [victim.GetHerHim]한테 어떻게 이런 짓을 하겠는가. 나한테 소중한 사람인데!"
 laamp_base_contract_schemes.5901.desc.victim_type.family: "설마... [victim.GetFirstName|U], 내 [victim.Custom2('RelationToMeShort',ROOT.Char)] 아닌가. 호위도 없으면서 저렇게 신나게 위험 속으로 들어오다니. [victim.GetHerHis|U] 어리석음에 [ROOT.Char.GetHouse.GetName] 집안 이름이 다 울겠다."
 laamp_base_contract_schemes.5901.desc.victim_type.courtier: "흐음, 저건 #EMP 아마#! [victim.GetTitledFirstName] 같은데, [target.GetTitledFirstName]의 궁정 신하 아닌가. 지금 여기서 자기도 모르는 사이에 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]에게 포위당하게 생겼군."
 laamp_base_contract_schemes.5901.desc.victim_type.baron: "저건... 그래, [victim.GetPrimaryTitle.GetBaseNameNoTier]의 [victim.GetTitleAsNameNoTooltip], [victim.GetFirstName](이)다! 분명 개인적인 용무로 수도를 방문하러 온 모양이다. 아주 개인적인 일인 모양이지, 호위도 없이 이렇게 #EMP 평판도 안 좋은#! 지름길을 택해서 다니다니."
 laamp_base_contract_schemes.5901.desc.victim_type.baron_courtier: "[victim.GetHerHim]를 안다고는 말 못 하겠다. 하지만 그 의복으로 미루어 보면 부유하지만 그리 중요한 사람은 아닌 듯하다. 아마 세력이 그리 크진 않은 현지 통치자의 궁정 신하일지도 모르지."
 laamp_base_contract_schemes.5901.desc.victim_type.traveller: "[victim.GetHerHis] 의복과 확신 없는 태도를 보니 완전히 외지인처럼 보였다. 적어도 이 도시에는 이방인이겠지. 단기 방문객이거나 그저 이곳을 지나가는 여행자 같다."
 laamp_base_contract_schemes.5901.desc.victim_type.fallback: "[victim.GetHerHim]는 [victim.GetFirstName](이)다. 재산도 적당히 있는 현지 거물이라, 더 부유한 사람이 나타나지 않는다면 사냥감으로는 #EMP 완벽한#! 대상이었다."
 laamp_base_contract_schemes.5901.desc.outro.1: "내 공모자들이 숨어 있던 곳에서 슬그머니 모습을 드러내기 시작했다. 금방이라도 이 새로운 먹잇감을 덮칠 기세였다."
 laamp_base_contract_schemes.5901.desc.outro.2: "그림자가 부드럽게 움직였다. 후드를 쓴 사람들이 내 명령을 기다리며 앞으로 달려 나갈 태세를 갖췄다."
 laamp_base_contract_schemes.5901.desc.outro.3: "작은 골목 여기저기서 기름을 잘 발라 둔 단검을 뽑는 소리가 들렸다. 거의 들리지도 않을 만큼 작은 소리였다."
 laamp_base_contract_schemes.5901.desc.outro.4: "얼굴 대부분을 가면으로 가리고 눈만 내놓은 내 공모자들이 시작 신호를 기다리며 나를 바라보았다."
 laamp_base_contract_schemes.5901.desc.outro.5: "이제 내가 명령만 내리면 저 어리석은 멍청이도 후회라는 게 뭔지 톡톡히 알게 될 것이다."
