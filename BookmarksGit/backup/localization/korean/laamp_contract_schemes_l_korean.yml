 laamp_base_contract_schemes.0301.t: "이야기와 영광"
 laamp_base_contract_schemes.0301.desc: "[target.GetTitledFirstNamePossessive] 궁정에서의 식사는 내 무모하고 멋진 모험담으로 [target.GetHerHis] 궁정 신하들에게 좋은 인상을 남길 수 있는 시간이다.\n\n저들이 즐거워할수록 내 지갑도 두둑해질 테니까.\n\n물론 여기서는 미묘한 재치보다 영웅과 악당으로 가득한 위대한 분투기가 더 잘 먹힌다. 사실 그대로이든 아니든 간에."
