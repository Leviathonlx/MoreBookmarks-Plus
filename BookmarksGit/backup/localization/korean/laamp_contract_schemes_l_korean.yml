 laamp_base_contract_schemes.2681.t: "$laamp_base_contract_schemes.2031.t$: 지도의 선"
 laamp_base_contract_schemes.2681.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier]에 도착했더니 사람들이 환호와 함께 우릴 맞이했다. 웬 고대의 지도가 발견됐는데, 이것 때문에 현지인들이 위기에 처한 모양이었다. 지도가 도시의 두 정착지 사이의 경계를 #EMP 완전히#! 다시 정의하고 있기 때문이다.\n\n해결 방안이 나타나지 않으면 세금 징수에 문제가 생길 수도 있고, 최악의 상황에는 현지에서 소규모 전쟁이 발발할지도 모른다.$laamp_base_contract_schemes.2661.desc.outro$"
