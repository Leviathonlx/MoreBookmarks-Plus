 laamp_extra_contract_schemes.0022.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0022.a: "이 사실은 나만 알고 있어야겠어."
 laamp_extra_contract_schemes.0022.b: "[councillor_liege.GetTitleAsNameNoTooltip](을)를 위한 완벽한 구실이로군."
 laamp_extra_contract_schemes.0022.c: "그렇게 저열한 짓은 하지 않겠다."
 laamp_extra_contract_schemes.0023.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0023.desc: "\"주군께서 자네가 알아낸 사실에 만족하셨네. 자네가 뭘 찾아냈더라, [secrets_found_value]? 제법 큰 건인데 말이지...\" [task_contract_councillor.GetName](이)가 빛 속에 모습을 드러냈다. 어떻게 한 건지는 모르겠지만 내 천막 안으로 숨어들어온 것이다.\n\n\"어떻게 눈에 안 띄고 들어온 거지?\" 나는 당황해서 물었다. 하지만 경비병을 부르기도 전에 상대는 사라졌다. 그저 상당한 크기의 동전 자루만이 남겨져 있을 뿐이었다."
 laamp_extra_contract_schemes.0023.a: "돈만 받고 끝내겠어. 이 일은 그냥 여기서 잊어야지."
 laamp_extra_contract_schemes.0024.t: "$ep3_contract_event.0100.t$"
 laamp_extra_contract_schemes.0024.desc: "\"자네 보고를 기다리고 있었는데 아무 소식도 없더군. 혹시... 우리 거래를 잊어버리고 있던 건 아니겠지?\" [task_contract_councillor.GetName](이)가 나를 비웃었다... 하필 변소 근처에 있을 때 말이다! 이런 망할! 대체 어떻게 눈에 안 띄고 여기까지 온 거지?\n\n\"[task_contract_target.GetCapitalLocation.GetName] 사방에 공모자들을 풀어 놓았는데 별 소득이 없었습니다.\" 나는 설명했다. \"[task_contract_target.GetTitledFirstNamePossessive] 궁정 신하들이 무척 충성스럽든지, 아니면 그저 소문이 돌 만한 이야기가 없는 겁니다.\"\n\n\"건방진 핑계로군... 자네라면 그것보다 더 잘할 줄 알았는데. 그나마 거짓말이라도 그럴싸하게 했어야지. 우리 계약은 끝일세.\" [task_contract_councillor.GetFirstNameNoTooltip](이)가 고개를 젓더니 나타났던 것만큼이나 빠르게 모습을 감췄다."
 laamp_extra_contract_schemes.0024.a: "괜히 시간만 낭비했군!"
 laamp_extra_contract_schemes.0030.t: "$ep3_contract_event.0080.t$"
 laamp_extra_contract_schemes.0030.desc: "내가 새롭게 찾아낸 명분에 대한 소식이 [task_contract_councillor.GetName]에게도 빠르게 전해졌다.\n\n\"축하하네! 아주 훌륭하게 해냈군.\" [task_contract_councillor.GetSheHe|U]가 등이라도 두드려 주는 듯한 어조로 말했다.\n\n\"[task_contract_councillor_liege.GetTitledFirstName]께서도 분명 기뻐하실 거야. 자네한테도 크게 보상하실 걸세. 그 소중한 문서는 이제 내가 가져가도록 하지... 이리 주겠나?\" [task_contract_councillor.GetFirstNameNoTooltip](이)가 금세 흥분한 모습을 보였다. \"달라니까! 어서 이리 건네게!\" [task_contract_councillor.GetSheHe]가 손가락을 튕기며 재촉했다."
 laamp_extra_contract_schemes.0030.a: "사본은 내가 챙겨두겠어."
 laamp_extra_contract_schemes.0030.b: "[target.GetNameNoTooltip](은)는 더 나은 사람의 차지가 될 거다!"
 laamp_extra_contract_schemes.0030.c: "그쪽을 더는 못 믿겠군..."
