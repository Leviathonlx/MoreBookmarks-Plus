 laamp_base_contract_schemes.2311.desc.business.council_chamber: "도시의 [char_current.GetTitleAsNameNoTooltip]인 [char_current.GetFirstNamePossessive] 구역은 놀랄 만큼 넓었다. [char_current.GetSheHe|U]가 나를 어느 방으로 안내했는데, 분명 정착지에서 중요한 이들이 회의할 때 사용하는 장소 같았다. 나는 탁자의 상석으로 안내되었다."
 laamp_base_contract_schemes.2311.desc.business.armory: "[char_current.GetFirstName](이)가 [char_current.GetHerHis] 부의 원천으로 우리를 안내했다. 잘 갖춰진 데다가 대장간까지 붙어 있는 무기고였다. 민병대와 지나가는 상단 모두에게 무기와 탄약을 보급해 주는 곳이었다."
 laamp_base_contract_schemes.2311.desc.business.temple: "[char_current.GetFirstName](은)는 현지 사당을 방문하는 이들을 위한 숙소를 운영하며 재산을 축적한 듯했다. 작은 자선 또한 운영하고 있었는데, 그러면서 본인의 몫도 조금 챙겨가는 것이 분명했다."
 laamp_base_contract_schemes.2311.desc.business.dungeon: "[char_current.GetFirstName](은)는 작은 감옥을 관리하며 다른 이들 대신 채무자, 부랑자, 범죄자를 가둬 두는 대가로 돈을 벌어온 듯했다. 감금해 두며 받는 요금과 벌금만으로도 감옥을 무리 없이 운영할 수 있었다."
 laamp_base_contract_schemes.2311.desc.business.docks: "[char_current.GetFirstNamePossessive] 돈은 도시의 항구로부터 오는 것이 분명했다. [char_current.GetSheHe]는 가장 붐비는 부두가 내려다보이는 곳에 잘 꾸며진 사무소를 운영하고 있는데, 이따금 넓은 창문을 통해 몸을 내밀고 게으른 일꾼들을 향해 소리를 지르곤 했다."
 laamp_base_contract_schemes.2311.desc.business.study: "[destination_1.GetBaseNameNoTier]에 있는 학구적인 공동체의 규모는 작았으나 끈질기게 유지되고 있었다. 대부분의 지역 대서인은 어떤 식으로든 [char_current.GetFirstName](을)를 위해 일하게 되는 듯 보였는데, 이 사람은 동네의 서신을 거의 독점하다시피 하며 깔끔한 사업을 이어 나가고 있었다."
 laamp_base_contract_schemes.2311.desc.business.physicians_study: "[char_current.GetFirstNamePossessive] 사업은 약재와 치료에 깊이 연관되어 있었으며, 좋은 산파를 보급하는 역할도 맡고 있는 듯했다. 거물치고는 특이한 직업이었으나, 찾는 이가 많은 일이기는 했다."
 laamp_base_contract_schemes.2311.desc.business.tavern: "다른 이들도 마찬가지겠지만, [char_current.GetFirstNamePossessive] 수입은 [destination_1.GetBaseNameNoTierPossessive] 소박하고 목마른 노동자들에게서 왔다. 여행자를 위한 맛있는 음식, 현지인을 위한 음악, 거기다 유쾌한 분위기 덕분에 수익성이 높은 장소가 만들어졌다."
 laamp_base_contract_schemes.2311.desc.business.bp1_kitchen_western: "[char_current.GetFirstNamePossessive] 사업은 식품의 저장과 조달을 중심으로 돌아가는 듯했다. 이국적인 음식이건 대량의 식료품이건 상관없었다. 평민들은 필요할 때마다 곡물을 값싼 값으로 구할 수 있었고, 지역의 상류층은 멀리 있는 수도에서 유행하는 음식을 맛볼 수 있었다."
 laamp_base_contract_schemes.2311.desc.business.market: "[char_current.GetFirstName](은)는 [destination_1.GetBaseNameNoTierPossessive] 주요 시장 광장을 운영했다. 간단하지만 수익성이 좋은 일이다. [char_current.GetSheHe|U]는 [person_a.GetTitleAsNameNoTooltip](을)를 위해 가판대 자리를 관리하고 요금을 부과하며 세금 또한 징수했고, 거기다 다른 모든 문제도 처리하고 있었다."
 laamp_base_contract_schemes.2311.desc.business.bath_house: "[char_current.GetFirstName](은)는 [destination_1.GetBaseNameNoTierPossessive] 성벽 안에서 번창하는 목욕탕을 운영했다. 사치스러운 장소였다. 사람이라면 누구든 좋은 목욕을 마다하지 않을 이유가 없다. 현대 사회를 살아가며 묻은 먼지와 흙을 깨끗이 씻어내는 것이다. 그런 특권을 위해서라면야 동전 몇 닢쯤 지불하는 건 전혀 아깝지 않은 법."
 laamp_base_contract_schemes.2311.desc.personality.mayor: "\"[ROOT.Char.GetTitleAsNameNoTooltip], 당신도 아시겠지만 [employer.GetTitleAsNamePossessive] 탐욕이 좀... 잘못된 곳까지 퍼진 것 같습니다. 그분께서 권한을 당신한테 부여하신 줄로 아는데. 우릴 도와주시면 세상에 당신의 너그러움을 널리 알리겠습니다.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_honor: "\"보시다시피 제가 성공을 하긴 했지만, 그렇다고 또 엄청나게 번영하고 있진 않습니다. 저희는 여기서 성실히 일하며 먹고 삽니다. 근데 [employer.GetTitleAsNamePossessive] 세금을 그렇게 갑자기 올려 버리시면 낼 수가 없다고요.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_zeal: "\"저희는 여기서 [char_current.GetFaith.HealthGodNamePossessive] 일을 행하고 있을 뿐입니다, [ROOT.Char.GetTitledFirstNameNoTooltip]. 근데 여기서 십일조를 더 내라고 하신다면 다들 무너질 겁니다. 그것만큼은 확실하죠.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_greed: "\"제가 제 몫을 벌고 있느냐고요? 그럼요, 당연하죠. 근데 그게 끝입니다. #EMP 제#! 몫이 전부라고요. 제가 내야 할 세금은 당연히 내겠지만, 이건 제대로 된 세금이 아니잖습니까. 그저 [employer.GetTitleAsName]께서 부리신 의미도 없는 변덕이에요. 다들 알잖습니까.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_compassion: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], 그쪽은 말이 통할 사람 같아 보이는데. 부디 이해해 주십시오, 저희는 여기서 최선을 다하고 있는 겁니다. 근데 해마다 항상 문제가 찾아오지 않습니까. 기근이라도 오면 또 어떡하겠어요.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_boldness: "\"전 터무니없는 소리나 하는 사람은 아닙니다. 그냥 있는 그대로 솔직하게 말할 뿐이고, 그러니 다른 사람들도 그렇게 해 줬으면 하죠. [employer.GetTitleAsNamePossessive] #EMP 세금#!은 부당하니 낼 수 없습니다. 저희가 할 말은 그게 전부입니다.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_rationality: "\"압니다, 알아요. 저희가 잘 먹고 잘사는 것처럼 보이겠죠. 근데 올해 [employer.GetTitleAsName]께서 저희한테 부과하신 추가 #EMP 의무#!가 이번이 처음이 아니라서요. 이제 보니 마지막도 아닐 것 같고요. 그러니 저희가 꺼릴 수밖에 없다는 점도 이해해 주셔야만 합니다.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_vengefulness: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]. 저는 사업이든, 저보다 못한 사람이든, 아니면 더 나은 사람이든 모두 공평하게 대합니다. 근데 그 공평함이란 것도 모든 사람한테 보장이 되어야 소용이 있는 거죠. 그렇지 못하다면 뭐, #EMP 누군가#!는 피를 보게 된다 이 말입니다.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_energy: "\"전 바쁜 사람이고, 당신도 바쁜 사람이니 툭 까놓고 말하겠습니다. 저희가 돈이 있었다면 기꺼이 냈겠죠. 근데 돈이 없으니 못 내겠다는 겁니다. 충분히 납득되고도 남는 이유 아닙니까?\""
 laamp_base_contract_schemes.2311.desc.personality.ai_sociability: "\"자, 이런 귀찮은 일은 내버려두고 다 같이 술이나 한잔합시다. 차라리 좀 머물다 가시면 어떻겠습니까! 이렇게 작은 동네에 이렇게 흥미로운 손님들이 오시는 경우는 드물거든요. 여기 계시면 적어도 일주일은 잔을 다시 채울 필요가 없을 겁니다.\""
 laamp_base_contract_schemes.2311.desc.personality.ai_personality_fallback: "\"그러면... 뭐 어떻게 해야 합니까? 제가 모든 걸 다 기록해 두진 않았는데요. 그랬다간 비용이 어마어마하게 들었을 겠죠. 대부분은 악수로 넘어가고 계약서는 뭐 다른 곳에다 보관해 둡니다. 어떤 식인지 다 아시잖습니까...\""
 laamp_base_contract_schemes.2311.desc.loot.gold: "[char_current.GetSheHe]가 말하는 동안 나는 들어오는 길에 지나쳤던 커다란 상자를 떠올렸다. 전부 은화인 것 같았는데..."
 laamp_base_contract_schemes.2311.desc.loot.courtier_opinion: "[char_current.GetSheHe|U]가 함께 걸으며 말했다. 그런데 지나가는 길에 사치품으로 가득한 창고가 눈에 들어왔다..."
 laamp_base_contract_schemes.2311.desc.loot.piety: "[char_current.GetSheHe|U]가 계속 떠들어댔다. 그런데 지나가는 길에 귀중한 신앙의 물품으로 가득 채워진 벽감이 눈에 들어왔다..."
 laamp_base_contract_schemes.2311.desc.loot.provisions: "[char_current.GetSheHe|U]가 계속 얘기했다. 그러나 여기로 오며 지나쳤던 잘 갖춰진 주방의 모습이 머릿속을 떠나지 않았다..."
 laamp_base_contract_schemes.2311.a: "[char_current.GetHerHis] 재정 기록을 찾아본다."
