 laamp_base_contract_schemes.5034.tt.destination_list.2: "바로 [traveling|E]을 시작해 [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], 까지 차례대로 이동"
 laamp_base_contract_schemes.5034.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$각 목적지에서 [prowess|E], [martial|E] 또는 [stewardship|E] 도전 완료\n$EFFECT_LIST_BULLET$다음 인물들을 보유한 경우 당신의 가장 뛰어난 [GetCourtPositionType('head_groom_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()] 또는 대신 [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] [officers|E]의 적성을 시험할 수 있음\n$EFFECT_LIST_BULLET$성공 조건 —\n$TAB$$EFFECT_LIST_BULLET$모든 도전에서 승리하면 $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$모든 도전의 반 이상에서 승리하면 $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$최소 하나의 도전에서 승리하면 $label_success_qualified$\n$TAB$$EFFECT_LIST_BULLET$모든 도전에서 패배하면 $label_failure_standard$#!"
 laamp_base_contract_schemes.5041.t: "밀렵꾼"
 laamp_base_contract_schemes.5041.desc: "[employer.GetTitledFirstNamePossessive] 영지는 이미 사냥감이 넘쳐나는 듯하다. 그러니 이미 밀렵꾼으로 골머리를 썩이고 있는 거겠지.\n\n흠. 우리 [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] 일행이 중압감에 시달리는 선량한 [employer.GetTitleAsNameNoTooltip](을)를 못 보고 지나치는 건 예의가 아닐 터다. 통통하게 살이 오른 새 #EMP 몇 마리#! 좀 잡고... 짐승 #EMP 몇 마리#! 가죽만 좀 벗겨가자고..."
 laamp_base_contract_schemes.5041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.5041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.5042.t: "$laamp_base_contract_schemes.5041.t$: 성공!"
 laamp_base_contract_schemes.5042.desc: "아, [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]에서 이리 짜릿한 사냥을 즐기게 될 줄이야! [employer.GetTitledFirstNamePossessive] 종사들이 우릴 밀렵꾼이라고 부르든 말든 상관 없다. 어차피 처치가 곤란할 정도로 사슴이 넘치는 상황 아니었나? [ROOT.Char.GetFaith.WealthGodName]께서는 낭비를 싫어하신다고.\n\n우린 든든해진 배를 두드리며 만족스럽게 영지를 떠났다."
 laamp_base_contract_schemes.5042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5043.t: "$laamp_base_contract_schemes.5041.t$: 실패!"
 laamp_base_contract_schemes.5043.desc: "빌어먹을 [employer.GetTitledFirstName]의 사냥개 자식들 같으니!\n\n가축이 그렇게 많이 #EMP 필요한 것#!도 아니면서 사냥에 나설 때마다 집요하게 쫓아온다. 더 수치스러운 건 내 동료 몇 명이 붙잡혔다는 점이다.\n\n손실은 제때 끊어내지 못하면 안 된다. 이곳에 머물러봤자 오히려 #EMP 우리#!가 사냥감으로 전락할 확률만 높아진다. 망할 새가 아니라."
 laamp_base_contract_schemes.5043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.5051.t: "뒷골목 강도"
 laamp_base_contract_schemes.5051.desc: "[employer.GetTitledFirstName](이)가 내건 공고에서는 예상보다 더 진심이 느껴졌다. [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier](이)가 잡범 세례로 골머리를 앓고 있는 듯했다.\n\n그저 도시로 들어가는 길에서도 소매치기 십수 명을 봤고, 한 놈은 대놓고 강도질하고 있었다. [employer.GetTitleAsNameNoTooltip]의 궁지의 몰린 백성들이 처리하기에는 너무도 많은 수였다.\n\n우리처럼 진취력 있는 [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]들이 #EMP 돈#! 좀 벌어가기에 딱 알맞은 환경이라 할 수 있겠다."
 laamp_base_contract_schemes.5051.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.5051.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.5051.c: "$laamp_base_contract_schemes.0000.generic_option.secrecy$"
 laamp_base_contract_schemes.5051.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.5052.t: "$laamp_base_contract_schemes.5051.t$: 성공!"
 laamp_base_contract_schemes.5052.desc: "자기 수도의 길거리에서도 질서를 유지하지 못하는 [employer.GetTitledFirstNamePossessive] 완벽한 무능력 덕분에, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l](은)는 [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]의 여러 시민의 주머니를 몽땅 다 털어갈 수 있었다.\n\n물론 그다지 명예로운 생계 수단은 아니다. 하지만 수익성이 있냐고 묻는다면야, 엄청나게 많다고 말할 수 있지.\n\n하지만 범죄자를 꿈꾸는 이들이 가장 먼저 배워야 할 것은 바로 그만둘 때를 아는 것이다. 돈을 벌었으니 이제 사라질 때가 됐다. [employer.GetTitleAsNameNoTooltip](이)가 낌새를 눈치채고 우릴 찾기 전에 도망쳐야지."
 laamp_base_contract_schemes.5052.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.5053.t: "$laamp_base_contract_schemes.5051.t$: 실패!"
 laamp_base_contract_schemes.5053.desc: "우리의 노력에도 불구하고, [employer.GetTitledFirstName](은)는 잡범들과의 문제를 빠르게 해결해 나갔으며 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l](이)가 놈들을 이용해 볼 틈도 없었다.\n\n온갖 잡다한 이득이 넘쳐나지만 [employer.GetTitleAsNamePossessiveNoTooltip] 경비들이 거리에 가득하고, 기회의 창 또한 점점 작아져만 간다. 결국 법이 우리를 따라잡기 전에 나와 내 무리는 [employer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]에서 몰래 빠져나와야 했다.\n\n여기서는 이제 더는 약탈할 수 없을 듯하다."
 laamp_base_contract_schemes.5053.a: "뭐, 다른 곳에 더 짭짤한 벌이가 있겠지."
