 laamp_base_contract_schemes.2301.desc.intro: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], 환영합니다!\" 내가 무리와 함께 도시로 들어서자 [person_a.GetTitledFirstName](이)가 외쳤다."
 laamp_base_contract_schemes.2301.desc.intro.has_quartermaster: "내 [GetCourtPositionType('quartermaster_camp_officer').GetName()] [quartermaster.GetFirstName](이)가 뒤에서 머리를 까닥였다. 경계심을 늦추지 않고 언제든 도울 준비가 된 모습이었다."
 laamp_base_contract_schemes.2301.desc.midtro: "\n\n곧이어 나는 동네의 다른 거물들을 소개받았다. [person_b.GetFirstName], [person_c.GetFirstName], [person_d.GetFirstName](이)가 있었다.\n\n\"#EMP 분명#! 당신도 동의할 겁니다."
 laamp_base_contract_schemes.2301.desc.liar.honest_or_good: "저흰 추가로 부과하신 세금을 도저히 낼 수가 없는 상황입니다. 사실이 그렇다고요.\" [person_a.GetFirstNameNoTooltip](이)가 느릿느릿 말했다.\n\n[person_a.GetHerHis|U] 언변은 매끄러웠고 모난 곳이 없었다. 정말로 정직한 사람이거나, 아주 능숙한 거짓말쟁이가 아니고서는 할 수 없는 말이었다."
 laamp_base_contract_schemes.2301.desc.liar.not_lying: "이 부당한 세금에는 항의할 수밖에 없습니다. 저희는 단순한 시민일 뿐이고, [employer.GetTitledFirstName]께 바칠 수 있는 건 모두 다 바친 지 오래입니다.\"\n\n저 말이 사실일 수도 있고, 아닐 수도 있다. 진실이 무엇인지는 곧 알게 되겠지."
 laamp_base_contract_schemes.2301.desc.liar.poor_liar_lying: "저, 저흰 절대 못 냅니다. #EMP 절대#! [employer.GetTitledFirstName]께 뭘 숨긴다거나 그런 게 아니고요!\" [person_a.GetFirstNameNoTooltip](이)가 횡설수설 말했다."
 laamp_base_contract_schemes.2301.desc.liar.other_liars_lying: "$laamp_base_contract_schemes.2301.desc.liar.not_lying$"
