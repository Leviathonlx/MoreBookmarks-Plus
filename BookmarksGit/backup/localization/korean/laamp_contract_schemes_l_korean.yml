 laamp_base_0001_contract_scheme_desc: "이 [scheme|E]에서 [contractor_possessive|E] [court|E]은 이렇다 할 만한 이야깃거리가 없어 끊임없는 불안에 시달리고 있는 상황입니다. 새로운 소식에 목말라 있는 이들은 궁정을 거쳐가는 저명한 방랑자들에게 선물과 처소를 제공하며 한동안 머무르게끔 유도합니다. $laamp_contract_scheme_desc_general_boilerplate$"
