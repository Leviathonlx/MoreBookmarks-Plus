 laamp_base_2001_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]의 이름으로 [TaskContract.GetEmployer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] 조세를 징수할 믿음직한 인재를 찾습니다. 정직하고 보람찬 일에 지원하십시오. 고집 센 평민을 잘 다룰 줄 알아야 합니다."
 laamp_base_2011_contract_scheme: "인구 조사 실시"
