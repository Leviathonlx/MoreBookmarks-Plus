 #Base Intrigue Scheme Loc
 laamp_base_3001_contract_scheme: "즉흥적인 염탐"
 laamp_base_3001_contract_scheme_action: "다음 대상에게 보고"
 laamp_base_3001_contract_scheme_desc: "수도에서 멀리 떨어져 지내는 [contractors|E]에게 있어 최근 정세를 다룬 보고서는 값을 헤아릴 수 없는 귀중한 물건이나 마찬가지입니다. 숙련된 방랑자들에게서 돈을 주고 살 정도로 말입니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3001_contract_scheme_desc_general: "$laamp_base_3001_contract_scheme_desc$"
 laamp_base_3001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3001_desc_title: "믿음직스럽고 귀 밝은 이들과 진취적인 외지인들에게,"
 laamp_base_3001_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip](와)과 그 너머의 유용한 정보를 물색하고 계십니다."
 laamp_base_3011_contract_scheme: "적 살해"
 laamp_base_3011_contract_scheme_action: "다음 대상 살해"
 laamp_base_3011_contract_scheme_desc: "종종 [contractor|E]가 숙청할 인물이 생겼지만 직접 계획을 꾸밀 위험을 감수할 생각이 없거나, 다른 일로 너무 바쁜 상황이 생기곤 합니다. 다행히도 살인은 적절한 업자에게 맡길 수 있는 일이긴 합니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3011_contract_scheme_desc_general: "$laamp_base_3011_contract_scheme_desc$"
 laamp_base_3011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3011_desc_title: "심지 굳고 정직한 용병에게,"
 laamp_base_3011_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 섬세하고 어려운 임무를 완수할 수 있는, 훌륭한 인성과 검증된 경험을 두루 갖춘 인재를 찾고 계십니다."
 laamp_base_3021_contract_scheme: "적 납치"
 laamp_base_3021_contract_scheme_action: "다음 대상 납치"
 laamp_base_3021_contract_scheme_desc: "감옥은 불만분자나 경쟁자에게 정신이 번쩍 드는 유익한 경험으로 작용하거나, 간수가 금전적, 감정적 이득을 취하기도 합니다. 최소한 제삼자에게 보수를 주고 방문을 주선할 정도로 위험을 무릅쓸 가치가 있죠.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3021_contract_scheme_desc_general: "$laamp_base_3021_contract_scheme_desc$"
 laamp_base_3021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3021_desc_title: "골칫거리 짐승을 다룰 줄 아는 강인한 사냥꾼에게,"
 laamp_base_3021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 은밀하고 실력 좋은 사냥꾼을 찾으십니다. 특이한 사냥감을 생포하려고 합니다. 후한 보수를 지급하겠습니다."
 laamp_base_3031_contract_scheme: "재산 방화"
 laamp_base_3031_contract_scheme_action: "재산 방화"
 laamp_base_3031_contract_scheme_desc: "따로 관리인이 없는 건물의 멋진 점은 충분한 노력만 기울이면 #EMP 늘#! 화재가 난다는 점입니다. 분명히 전하고 싶은 뜻이 있지만, 시원하게 지르고 잊고 싶은 [contractors|E]에게는 유용한 도구인 셈이죠.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3031_contract_scheme_desc_general: "$laamp_base_3031_contract_scheme_desc$"
 laamp_base_3031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3031_desc_title: "적합한 성격을 지닌 근면한 방랑자에게,"
 laamp_base_3031_desc: "긴급한 정리 작업에 투입할 인력을 찾습니다. 후한 보수를 보장합니다. 기밀 유지 필수. 속히 [TaskContract.GetEmployer.GetPrimaryTitle.GetAdjectiveNoTooltip] [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l](으)로 방문 요망."
 laamp_base_3041_contract_scheme: "국고 강탈"
 laamp_base_3041_contract_scheme_action: "다음 대상의 국고 강탈"
 laamp_base_3041_contract_scheme_desc: "[contractors|E] 중에는 내가 이렇게 돈이 많다고 알리고 싶어 안달이 난 어리석은 자들도 있습니다. 하찮은 #EMP 일#!이 아니라 직접적인 수단으로 갈취할 수 있는, 바로 그런 재산 말입니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_3041_contract_scheme_desc_general: "$laamp_base_3041_contract_scheme_desc$"
 laamp_base_3041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_3041_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 모든 여행자와 백성에게,"
 laamp_base_3041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip](으)로서 #EMP 모두#!에게 다시 한번 상기시키겠다. 절도나 절도 계획에는 처벌이 따를 것이며, 절도 행위를 신고한다면 현상금이 지급된다. 나랏돈에 손을 댈 수 있는 자는 #EMP 나#!뿐이다."
 laamp_base_3041.tt.chance_for_more: "원한다면 #P 더 많은 [gold|E]를 훔치려 시도할 수 있음#!"
