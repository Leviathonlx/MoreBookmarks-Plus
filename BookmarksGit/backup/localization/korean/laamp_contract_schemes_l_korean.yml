 #Base Justicar Scheme Loc
 laamp_base_6001_contract_scheme: "무고한 자 보호하기"
 laamp_base_6001_contract_scheme_action: "다음 대상의 백성 보호"
 laamp_base_6001_contract_scheme_desc: "도로에는 위험이 가득합니다. 도적, 짐승, 심지어 거친 날씨까지 [contractor_possessive|E] 백성을 괴롭히고 있습니다. 이들이 도움을 간절히 바랍니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6001_contract_scheme_desc_general: "$laamp_base_6001_contract_scheme_desc$"
 laamp_base_6001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6001_desc_title: "약자를 보호해야 합니다!"
 laamp_base_6001_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 근면한 백성들에게 도움이 필요합니다. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 이타심 많은 모험가에게 보상을 지급할 예정입니다."
 laamp_base_contract_schemes.6001.t: "$laamp_base_6001_contract_scheme$"
 laamp_base_contract_schemes.6001.desc: "\"짐승, 도적에 불한당 놈들까지!\"\n\n그 생각만으로도 [employer.GetTitledFirstNamePossessive] 심기가 불편해진 듯했다.\n\n\"[employer.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 평민들이 몹시 동요하고 있어. 당장이라도 무기를 들고 일어설 기세야. 아이가 있는 가족들은 내 위관을 꾸짖기까지 한다네. 왜 자기들을 지켜 주지 않냐면서.\""
 laamp_base_contract_schemes.6001.a: "저들의 안전을 보장해야 한다!"
 laamp_base_contract_schemes.6001.b: "낭비할 시간은 없다."
 laamp_base_contract_schemes.6001.c: "타협할 이유는 없다."
 laamp_base_contract_schemes.6002.t: "$laamp_base_6001_contract_scheme$: 성공!"
 laamp_base_contract_schemes.6002.desc: "셋... 넷... 그리고 다섯 번째 [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]. 오늘 아침의 시체를 수레에 싣고 있자니 [employer.GetTitledFirstName](이)가 시종 몇몇을 데리고 찾아왔다.\n\n\"정말 잘했군!\" [employer.GetSheHe]가 찬사를 보냈다. \"더 이상 가축이 죽어 나가는 일도 없고, 아이들이 사라지는 일도 없게 됐어. 자, 여기 약속한 보수라네. 앞으로 평민들이 또 불평하기 시작하면 자네한테 연락하면 되겠군.\""
 laamp_base_contract_schemes.6002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6003.t: "$laamp_base_6001_contract_scheme$: 실패!"
 laamp_base_contract_schemes.6003.desc: "\"그만!\" [employer.GetTitledFirstName](이)가 외치며 고개를 저었다. \"목검으로 훈련하던 우리 견습 기사들이 이후로 이렇게 안타까운 수준의 병력은 처음이로군.\"\n\n\"내 백성이 아무런 보호도 받지 못한 채 고통받고 있다. 그 사람들이 이딴 병사들한테 세금을 내고 싶겠나?\" [employer.GetSheHe]가 조롱을 담아 질문했다.\n\n\"자네 때문에 이미 돈은 날릴 대로 날렸어. 더는 내 시간 낭비하지 말게.\""
 laamp_base_contract_schemes.6003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6011_contract: "$laamp_base_6011_contract_scheme$"
 laamp_base_6011_contract_scheme: "아름다운 백성 구출"
 laamp_base_6011_contract_scheme_action: "다음 대상의 아름다운 백성 구출"
 laamp_base_6011_contract_scheme_desc: "야생에는 자비가 없습니다. [contractor_possessive|E] 무력한 백성을 찾아서 구출하십시오.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6011_contract_scheme_desc_general: "$laamp_base_6011_contract_scheme_desc$"
 laamp_base_6011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6011_desc_title: "참된 덕행을 아는 [TaskContract.GetEmployer.Custom('KnightCulturePluralNoTooltip')|U] 여러분!"
 laamp_base_6011_desc: "[TaskContract.GetEmployer.GetTitledFirstNamePossessiveNoTooltip] 아름다운 궁정 신하가 [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 숲에서 돌아오지 않고 있습니다. 이 사람을 되찾아 준다면 [TaskContract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] 궁정에서 기꺼이 보상을 지급하겠습니다."
 laamp_base_6011_request: "이 [task_contract|E]는 당신이 [GetScheme('laamp_base_6011_contract_scheme').GetTypeName] [scheme|E]을 완료하길 요구함"
 laamp_base_contract_schemes.6011.t: "$laamp_base_6011_contract_scheme$"
 laamp_base_contract_schemes.6011.desc: "지친 기색의 [employer.GetTitledFirstName](이)가 병사들과 함께 야영지로 다가왔다. 내가 맞이하러 나가자 말들이 내 천막 바로 앞에 멈춰 섰다.\n\n\"...그 망할 것.\" [employer.GetTitleAsNameNoTooltip|l](이)가 중얼거리는 소리가 들렸다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 좋은 아침일세.\" [employer.GetSheHe]가 이마에서 땀을 닦아내며 말했다. \"보니까 영지에서 #EMP 제일 아름다운#! [dummy_gender.GetWomanMan]이 숲에서 사라진 것 같아. 내 궁정 신하들은 그 사람을 되찾기 전까지 계속 우는소리만 해댈 모양이네.\""
 laamp_base_contract_schemes.6011.a: "아름다운 [dummy_gender.GetWomanMan]이라? 구출하러 가자!"
 laamp_base_contract_schemes.6011.b: "서둘러야 한다!"
 laamp_base_contract_schemes.6011.c: "어느 쪽으로든 치우치지 않게 접근하는 편이 좋겠지."
 laamp_base_contract_schemes.6012.t: "$laamp_base_6011_contract_scheme$: 성공!"
 laamp_base_contract_schemes.6012.desc: "\"저리 가!\" 나무들 사이를 뚫고 높은 비명이 들려왔다. 나는 그 소리를 따라갔다.\n\n공터 한가운데에 이제껏 본 사람 중에서 가장 아름다운 [beautiful_peasant.GetWomenMen]이 있었다. [beautiful_peasant.GetSheHe|U]는 막대기를 창처럼 휘두르며 사나운 [ROOT.Char.MakeScope.Var('animal_type').GetFlagName](와)과 거리를 벌리려 애쓰고 있었다.\n\n나는 빠르게 검을 휘둘러 짐승을 베어 버렸다. 짐승이 피를 뿜어내며 쓰러지자 잔디가 붉게 물들었다.\n\n\"정말 감사합니다, [ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" 그 [beautiful_peasant.GetWomanMan]이 외치며 무릎을 꿇었다."
 laamp_base_contract_schemes.6012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6012.b: "\"#EMP 굳이#! 갈라져서 갈 필요는 없겠지.\""
 laamp_base_contract_schemes.6012.b.tt.success: "[beautiful_peasant.GetShortUIName](이)가 영광이라고 느낌"
 laamp_base_contract_schemes.6012.b.tt.failure: "[beautiful_peasant.GetShortUIName](이)가 모욕감을 느낌"
 laamp_base_6012_success_employer_modifier: "무고한 자의 구출"
 laamp_base_6012_success_employer_modifier_desc: "해당 인물은 기사도를 지닌 모험가에게 보수를 지급해 아름다운 백성을 위험한 짐승으로부터 구해냈습니다."
 laamp_base_contract_schemes.6013.t: "$laamp_base_6011_contract_scheme$: 실패!"
 laamp_base_contract_schemes.6013.desc: "\"이게 대체 무슨 일인지 설명 좀 해 보겠나?\" [employer.GetTitledFirstName](이)가 내 천막으로 쳐들어와 탁자에 피로 흠뻑 젖은 손수건을 던졌다.\n\n\"경비병들이 숲을 순찰하다 찾았네. 여기 새겨진 이 상징은 자네도 알아볼 것 같은데.\" [employer.GetSheHe|U]가 눈썹을 문질렀다. \"이제 성난 궁정 신하며 상심한 위관을 달래야 하게 생겼군. 보수 전액 받을 생각은 꿈에도 하지 말게나.\""
 laamp_base_contract_schemes.6013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_6021_contract: "$laamp_base_6021_contract_scheme$"
 laamp_base_6021_contract_scheme: "연극 연기"
 laamp_base_6021_contract_scheme_action: "다음 대상의 연극에서 연기함"
 laamp_base_6021_contract_scheme_desc: "주민들이 #EMP 진정한#! 기사를 만나보고 싶어 합니다. [contractor|E]가 참된 영웅을 구하고 있습니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6021_contract_scheme_desc_general: "$laamp_base_6021_contract_scheme_desc$"
 laamp_base_6021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_6021_request: "이 [task_contract|E]는 당신이 [GetScheme('laamp_base_6021_contract_scheme').GetTypeName] [scheme|E]을 완료하길 요구함"
 laamp_base_6021_desc_title: "영웅을 찾습니다,"
 laamp_base_6021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 주민들이 옛 영웅 이야기를 담은 연극을 준비하고 있습니다. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]께서 주민들의 열망을 충족시켜 줄 수 있는 참된 기사를 간절히 구하고 계십니다."
 laamp_base_contract_schemes.6021.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6021.desc.intro: "[ROOT.Char.GetCurrentLocation.GetName]의 시장 광장에서 가수들이 연습을 시작하며 그 어느 때보다 붐비는 모습이 되었다.\n\n\"#EMP 목검#!이네?\" 아이 중 하나가 연단 너머를 넘겨다보며 마음에 안 든다는 듯 얼굴을 찡그려 보였다.\n\n"
 laamp_base_contract_schemes.6021.desc.employer_child: "\"[employer_child.GetFirstName], 그만 해라.\" [employer.GetTitledFirstName](이)가 아이를 자기 곁으로 다시 데리고 왔다. \"내가 연극에 맞는 진짜 영웅을 찾아 주겠다고 했지... 자, 여기 누가 왔는지 보거라.\" [employer.GetFirstNameNoTooltip](이)가 나를 똑바로 바라보았다."
 laamp_base_contract_schemes.6021.desc.random_child: "경계하는 눈빛의 농노들이 빠르게 합류했다. \"이게 우리 영주님께서 하신 최선인가?\"\n\n하지만 광장에 [employer.GetTitledFirstName](이)가 들어오자 중얼거림도 모두 끝났다. [employer.GetHerHis] 말이 바로 내 곁에 멈춰 섰다."
 laamp_base_contract_schemes.6021.desc.outro: "\"이런 횡재도 없지 않겠나? 자네는 이 농노들을 만족시키기만 하면 된다네.\""
 laamp_base_contract_schemes.6021.a: "어디 #EMP 가장 쉬운#! 횡재를 즐겨 볼까."
 laamp_base_contract_schemes.6021.b: "빨리 시작할수록 더 좋지."
 laamp_base_contract_schemes.6021.c: "이거 재밌겠군."
 laamp_base_contract_schemes.6022_6023.common_desc: "\"...그러더니 무시무시한 [ROOT.Char.MakeScope.Var('animal_type').GetFlagName](을)를 처치해 버렸다!\" 무대로 나아가자 북소리가 더 커졌다. 나는 여태껏 봐 왔던 모든 연극을 떠올려 보려고 애를 썼다. 그러고는 무기를 머리 위로 들어 올리며 알록달록한 꼭두각시를 공격했다.\n\n"
 laamp_base_contract_schemes.6022.t: "$laamp_base_6021_contract_scheme$: 성공!"
 laamp_base_contract_schemes.6022.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$머리가 무대 밖으로 굴러떨어지자 군중이 벌떡 일어나 크게 환호했다. 높은 단상에 앉아 있던 [employer.GetTitledFirstName](이)가 고개를 끄덕였다."
 laamp_base_contract_schemes.6022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_6021_success_employer_modifier: "기사도 연극"
 laamp_base_6021_success_employer_modifier_desc: "해당 인물은 방랑하는 모험가를 후원해 연극을 공연하여 군중의 요구를 만족시켰습니다."
 laamp_base_contract_schemes.6023.t: "$laamp_base_6021_contract_scheme$: 실패!"
 laamp_base_contract_schemes.6023.desc: "$laamp_base_contract_schemes.6022_6023.common_desc$나는 공격에 실패했고, 검이 나무에 박혀 버렸다. 군중이 크게 웃음을 터뜨렸지만 이내 실망이 그 자리를 대신했다.\n\n나는 높은 단상 쪽을 흘끔 바라보았다. [employer.GetTitledFirstName](이)가 고개를 젓고 있었다."
 laamp_base_contract_schemes.6023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
