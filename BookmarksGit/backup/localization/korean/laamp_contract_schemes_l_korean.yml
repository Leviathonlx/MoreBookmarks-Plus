 laamp_base_contract_schemes.2044.tt.destination_list.5_destinations: "바로 [traveling|E]을 시작해 [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], [destination_4.GetNameNoTier], [destination_5.GetNameNoTier]까지 차례대로 이동"
 laamp_base_contract_schemes.2044.tt.destination_list.4_destinations: "바로 [traveling|E]을 시작해 [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier], [destination_4.GetNameNoTier]까지 차례대로 이동"
 laamp_base_contract_schemes.2044.tt.destination_list.3_destinations: "바로 [traveling|E]을 시작해 [destination_1.GetNameNoTier], [destination_2.GetNameNoTier], [destination_3.GetNameNoTier]까지 차례대로 이동"
 laamp_base_contract_schemes.2044.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$각 목적지에서 [stewardship|E], [intrigue|E] 또는 [GetCourtPositionType('master_bard_camp_officer').GetName()] [aptitude|E] 도전 완료\n$EFFECT_LIST_BULLET$도전 한 개에 승리하면 $label_success_qualified$\n$EFFECT_LIST_BULLET$도전 두 개에 승리하면 성공\n$EFFECT_LIST_BULLET$모든 도전에서 승리하면 $label_success_critical$\n$EFFECT_LIST_BULLET$ @warning_icon! #N 어느 시점에서든 #BOL 둘#! 이상의 도전에 실패하면 $game_concept_task_contract$도 실패#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial 도전을 성공적으로 완료할 때마다 이후의 모든 시험 난이도가 약간 높아지며 시험의 대상이 되는 [skill|E] 또는 $game_concept_aptitude$에 따라 더 높아질 수 있음#!#!"
