 laamp_base_contract_schemes_0561_bored_insider_modifier: "내부자를 지루하게 만듦"
 laamp_base_contract_schemes_0561_bored_insider_modifier_desc: "특히 따분한 사람이 되는 것보다 안 좋은 일이야 많습니다. 물론 그렇게까지 많지는 않지만요."
 laamp_base_contract_schemes_0561_bribed_insider_modifier: "내부자를 매수함"
 laamp_base_contract_schemes_0561_bribed_insider_modifier_desc: "정직한 방법은 아닐 수도 있으나, #EMP 확실히#! 효과적입니다."
 laamp_base_contract_schemes_0561_intimidated_insider_modifier: "내부자를 위협함"
 laamp_base_contract_schemes_0561_intimidated_insider_modifier_desc: "그런 일이 실제로 벌어지진 않았습니다만, #EMP 혹시#! 벌어진다면 어떻게 될까요?"
 laamp_base_contract_schemes_0561_spooked_insider_modifier: "내부자가 겁먹음"
 laamp_base_contract_schemes_0561_spooked_insider_modifier_desc: "엄한 사람한테서 들은 안 좋은 말이 독보다 더 나쁠 때도 있는 법이죠."
 laamp_base_contract_schemes.0571.t: "사전 지급"
 laamp_base_contract_schemes.0571.desc: "[target.GetTitledFirstName](이)가 내가 원하는 선물을 주게 되리라는 보장은 전혀 없다. 아무리 [target.GetHerHis] 발 앞에서 조아린다 해도 그 사실은 변하지 않겠지.\n\n내가 직접 나서서 돈을 미리 받을 수 있게 가능한 한 모든 수단을 동원해야만 한다. 그래서 [target.GetSheHe]가 은혜를 더 내린다면 좋은 일이고, 아니라면 내 노력에 대한 보상을 미리 받은 게 되겠지."
