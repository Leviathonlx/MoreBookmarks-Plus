 laamp_base_contract_schemes.2312.desc.method.stewardship: "우리는 [char_current.GetTitledFirstNamePossessive] 기록과 수령증을 모두 훑어보았고 [char_current.GetSheHe]의 거래와 관련이 있는 사람들을 당장 찾아낼 수 있는 한 모두 찾아내 꼼꼼히 조사했다."
 laamp_base_contract_schemes.2312.desc.method.diplomacy: "우리는 한 시간도 넘게 대화했으며, [destination_1.GetBaseNameNoTier]에서 일어났던 [char_current.GetTitledFirstNamePossessive] 거래에 관한 내용이라면 사소하고 관련 없어 보이는 사항도 놓치지 않았다. 어디를 갔고, 누구와 함께 있었고, 얼마나 벌었는지와 같은 내용을 몇 번이나 되짚어 보았다."
 laamp_base_contract_schemes.2312.desc.method.intrigue: "나는 평상시와 같은 방식으로 대화를 이끌어 가며 중간중간 충분히 멈추고 생각의 여지를 남겼다. [char_current.GetTitledFirstName](이)가 실수할 만한 기회를 많이 만들어 내기 위해서였다."
 laamp_base_contract_schemes.2312.desc.method.learning: "우리는 대화를 나누며 하루를 #EMP 즐겁게#! 보냈다. [char_current.GetTitledFirstNamePossessive] [destination_1.GetBaseNameNoTier]에서의 사업 관련해서 상상할 수 있는 측면은 모두 얘기해 보았다. 어떠한 사항도 그냥 넘어가지 않았고, 모든 질문을 캐물었다."
 laamp_base_contract_schemes.2312.desc.method.quartermaster: "[quartermaster.GetFirstName](이)가 질문을 주도했으며 [char_current.GetTitledFirstName](은)는 자리에 앉아 끝도 없이 쏟아지는 물음에 대답해야 했다. 처음에는 참을성 있는 모습이었지만 시간이 지나갈수록 그 인내심에도 한계가 온 듯했다."
 laamp_base_contract_schemes.2312.desc.method.thief.gold: "물론 [char_current.GetTitledFirstName](은)는 은화를 빼앗기자 입에 거품을 물 정도로 불평을 해 댔다. 하지만 은화가 내 추종자들의 손에 들어간 뒤부터는 [char_current.GetSheHe]도 더는 할 수 있는 게 없었다."
 laamp_base_contract_schemes.2312.desc.method.thief.courtier_opinion: "[char_current.GetTitledFirstName|U](은)는 내 #EMP 인수#!에 불만이 많아 보였으나, 그거야 그 사람 문제다. 내 추종자들은 이제 자신들 것이 된 이 사치품을 절대 돌려주려 하지 않을 테니까."
 laamp_base_contract_schemes.2312.desc.method.thief.piety: "[char_current.GetTitledFirstName|U](이)가 도둑놈에 대한 [char_current.GetFaith.FateGodName]의 온갖 저주를 퍼부어 댔지만 상관없었다. 마음대로 하라지. 이제 우리 둘 중 더 성스러워진 사람은 내가 되었으니까."
 laamp_base_contract_schemes.2312.desc.method.thief.provisions: "[char_current.GetTitledFirstName|U](이)가 우리에게 벌컥 화를 내며 모욕을 퍼부었으나 결국에는 현명한 결정을 내렸다. 아무래도 굶주린 [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')] 무리와 그 앞에 던져진 고기 사이에는 끼어들지 않는 편이 좋기는 하니까."
 laamp_base_contract_schemes.2312.desc.result.outro.all_done: "이렇게 우리는 모든 실마리를 추적했다. 이제 남은 일은 한 가지였다."
 laamp_base_contract_schemes.2312.desc.result.success: "[char_current.GetHerHim]에게 진실을 얻어내는 일은 그리 어렵지 않았다. 물론 [char_current.GetSheHe]는 그럴 수 있었다는 사실에 죽을 만큼 놀랐던 것 같지만."
 laamp_base_contract_schemes.2312.desc.result.failure: "최선을 다했음에도 불구하고 [char_current.GetSheHe]에게는 건드릴 구석이 없었다. [char_current.GetSheHe] 역시 그 사실을 아는지 몹시 의기양양한 태도로 일관하고 있었다."
 laamp_base_contract_schemes.2312.desc.result.ignored: "수풀 속에 있는 두 마리 새보다 손에 쥔 새 한 마리가 더 나은 법이다. 이 사람이 잘못된 방식으로 취득했을지도 모르는 이득 역시 그 손에 단단히 쥐어져 있었다. 덕분에 우리가 [char_current.GetHerHim]를 더 조사할 방법도 막혀 버렸지만."
 laamp_base_contract_schemes.2312.desc.result.outro.success: "다음에도 행운이 우리와 함께하기를."
 laamp_base_contract_schemes.2312.desc.result.outro.failure: "다음에는 더 나은 성과를 거둘 수 있기를."
 laamp_base_contract_schemes.2312.desc.result.outro.ignored: "다음에는 성과를 거둘 수 있기를."
 laamp_base_contract_schemes.2312.a: "[person_a.GetFirstNameNoTooltip](이)가 다음이다."
 laamp_base_contract_schemes.2312.b: "다음, [person_b.GetFirstNamePossessiveNoTooltip] 재산으로."
 laamp_base_contract_schemes.2312.c: "[person_c.GetFirstNameNoTooltip]도 남아 있지..."
 laamp_base_contract_schemes.2312.d: "[person_d.GetFirstNameNoTooltip](이)가 숨기고 있는 건 없는지 알아보자고."
 laamp_base_contract_schemes.2312.e: "결단을 내렸다."
 laamp_base_contract_schemes.2312.tt.boilerplate.continue_investigation: "증거를 계속 수집함"
 laamp_base_contract_schemes.2312.tt.boilerplate.end_investigation: "최종 판단을 어떻게 내릴지 결정함"
 laamp_base_contract_schemes.2321.t: "$laamp_base_contract_schemes.2004.t$: 선언"
 laamp_base_contract_schemes.2321.desc.intro: "우리는 [person_a.GetTitledFirstNamePossessive] 방에 모였다. 내 판결을 발표하기에 딱 맞는 극적인 장소였다. [employer.GetTitleAsNamePossessive] 권위가 나에게 있으니 이 판결에도 구속력이 있을 것이다. 결과가 어떻게 되든지 간에.\n\n[person_b.GetFirstName], [person_c.GetFirstName], [person_d.GetFirstName](이)가 숨죽인 채 본인들의 운명에 관한 선언을 기다렸다. [person_a.GetFirstNameNoTooltip] 역시 내가 도착한 뒤로 가장 긴장한 모습이었다.\n\n내 직감에 따르면"
 laamp_base_contract_schemes.2321.desc.tax_status.has_cash: "이들은 세금을 납부할 능력이 있으나 그냥 그러기 싫은 것뿐이었다."
 laamp_base_contract_schemes.2321.desc.tax_status.partial_cash: "이들은 세금의 일부는 납부할 수 있어 보였다."
 laamp_base_contract_schemes.2321.desc.tax_status.no_cash: "이들은 진실로 납부할 수 있는 돈이 없었다."
 laamp_base_contract_schemes.2321.desc.clues_gathered.four: "내 조사 결과 역시 그 직감이 사실임을 증명하고 있었다."
 laamp_base_contract_schemes.2321.desc.clues_gathered.two_to_three: "내 조사 결과 그 직감의 대부분이 사실임이 밝혀졌다."
 laamp_base_contract_schemes.2321.desc.clues_gathered.one_or_less: "하지만 그 직감을 증명할 증거가 부족했다."
 laamp_base_contract_schemes.2321.tt.clue_total.exceptional_achievable: "획득할 수 있는 모든 증거를 수집했으므로, 이들에게 세금을 납부하도록 강요한다면 조사에서 $label_success_critical$을 거둘 수 있음"
 laamp_base_contract_schemes.2321.tt.clue_total.normal_achievable: "충분한 증거를 수집했으므로, 이들에게 세금 총액을 납부하도록 강요한다면 조사를 $label_success_standard$으로 마무리 지을 확률이 높음"
 laamp_base_contract_schemes.2321.tt.clue_total.failure_possible: "충분한 증거를 수집하지 못했으므로, 이들에게 세금 총액을 납부하도록 강요한다면 형편없는 조사로 인해 현지인들이 저항을 일으킬 수 있음"
 laamp_base_contract_schemes.2321.a: "전액 다 납부하도록."
 laamp_base_contract_schemes.2321.a.tt: "[employer.GetTitledFirstName]의 편을 들며 [person_a.GetTitledFirstName]에게 등을 돌림"
 laamp_base_contract_schemes.2321.a.tt.success_standard: "충분한 증거를 수집했을 경우"
 laamp_base_contract_schemes.2321.a.tt.success_qualified: "증거가 부족하지만 현지인들이 물러났을 경우"
 laamp_base_contract_schemes.2321.a.tt.failure_standard: "증거가 부족해 현지인들이 봉기했을 경우"
 laamp_base_contract_schemes.2321.b: "세금을 납부하라. 반만."
 laamp_base_contract_schemes.2321.b.tt: "[employer.GetTitledFirstName]의 편을 들었으나 [person_a.GetTitledFirstName]의 세금 부담을 줄여줌"
 laamp_base_contract_schemes.2321.c: "확실히 [destination_1.GetBaseNameNoTierNoTooltip](은)는 이 부담을 감당할 수 없군."
 laamp_base_contract_schemes.2321.c.tt: "[person_a.GetTitledFirstName]의 편을 들며 [employer.GetTitledFirstName]에게 등을 돌림"
 laamp_base_contract_schemes.2322.t.success_critical: "$laamp_base_contract_schemes.2004.t$: 전액 납부"
 laamp_base_contract_schemes.2322.t.success_standard: "$laamp_base_contract_schemes.2004.t$: 납부"
 laamp_base_contract_schemes.2322.t.success_qualified_insufficient_evidence: "$laamp_base_contract_schemes.2004.t$: 쓰라린 납부"
 laamp_base_contract_schemes.2322.t.violence: "$laamp_base_contract_schemes.2004.t$: 폭력 사태 발생"
 laamp_base_contract_schemes.2322.desc.violence: "침묵이 방을 가득 채웠다.\n\n긴장 가득하고 어색한 침묵이었다. 현지인들은 서로를 곁눈질하며 입을 찡그렸는데 거의 으르렁거리는 듯한 표정이었다.\n\n갑자기 나무가 바위에 긁히는 소리가 났다. [aggressor.GetTitledFirstName](이)가 의자를 뒤로 밀며 벌떡 일어났다. \"악마 같은 놈. 이딴 것도 정의라고 들이밀러 왔다면, 우리 정의를 맛볼 준비나 해라!\"\n\n그다음 몇 분이 어땠는지는 잘 기억나지 않는다. 내 추종자 두 명이 방으로 뛰어 들어왔는데, 그 뒤를 [person_a.GetTitledFirstNamePossessive] 병사들 한 무리가 쫓아왔다. 사방에서 검을 뽑아댔고 위협적인 외침이 들렸다. 마을은 그렇게 폭동에 휩쓸리고 말았다."
 laamp_base_contract_schemes.2322.desc.success_critical: "내 조사는 부정할 수 없이 철저했으며, [person_a.GetTitledFirstName](이)나 [person_a.GetHerHis] 수하들 또한 그 결과에 감히 반박하지 못했다.\n\n이 결과가 #EMP 완전히#! [employer.GetTitledFirstName]의 편을 들어 주며, 이에 따라 요구가 추가로 뒤따르기 딱 좋은 상황이 되었다고 해도 말이다."
 laamp_base_contract_schemes.2322.desc.success_standard: "나는 현지인들이 최근에 요구된 세금을 낼 수 #EMP 있다#!는 충분한 증거를 수집했다. 이 사실을 알리자 주위에서 패배를 직감한 지친 한숨이 들려왔다. [person_a.GetTitleAsNameNoTooltip](은)는 물론이고 [person_a.GetHerHis] 동료들 역시 이미 다 알고 있었던 모양이었다.\n\n\"알겠습니다, 알았어요.\" [person_a.GetFirstName](이)가 체념한 듯 손을 내저었다. \"무슨 말씀하시는지 잘 알았습니다. [employer.GetTitleAsName]께 세금을 납부하겠습니다.\""
 laamp_base_contract_schemes.2322.desc.success_qualified_insufficient_evidence: "잠시 긴장된 순간이 찾아왔다. [person_a.GetFirstNameNoTooltip](와)과 그 수하들은 내 선언에 저항하려는 듯한 모습이었다. 필요하다면 무력도 불사할 듯 보였지만, 아무도 먼저 나서지 않은 채로 시간이 흘렀다.\n\n\"알겠... 습니다... [employer.GetTitleAsName]께 알리십시오. 그 #EMP '세금'#!을 납부하겠다고요. 더는 반발하지 않겠습니다. 그저 이것 때문에 내년에 저희 꼴을 확인하시러 찾아오는 일이 없어야 할 텐데요.\""
 laamp_base_contract_schemes.2322.desc.tax_status.has_cash: "저들이 뭐라고 하든, [destination_1.GetBaseNameNoTier]에는 부가 넘쳐난다. 이는 거물들이 아무리 부정해도 숨길 수 없는 사실이다."
 laamp_base_contract_schemes.2322.desc.tax_status.partial_cash: "당분간은 힘든 시기가 기다릴 것이다. 하지만 저들은 시민들이다. 어떻게든 방법을 찾아내 잘 살아가겠지."
 laamp_base_contract_schemes.2322.desc.tax_status.no_cash: "물론 이 동네는 이제 힘들어질 것이다. 아마 상황이 꽤 심각해질지도 모르지. 하지만 인생이 그런 걸 어쩌겠는가."
 laamp_base_contract_schemes.2322.a: "[employer.GetTitledFirstNameNoTooltip]께서 아주 좋아하겠군!"
 laamp_base_contract_schemes.2322.b: "내 임무를 잘 수행했다."
 laamp_base_contract_schemes.2322.c: "뭐, 쉬운 일이었군."
 laamp_base_contract_schemes.2322.d: "무식한 놈들 같으니, 무기를 들어라!"
 laamp_base_contract_schemes.2322.d.tt.need_troops: "폭동을 진압하려면 최소 #V 500#!명 이상의 병력이 필요"
 laamp_base_contract_schemes.2322.d.tt.success: "당신의 병력이 도시의 폭동을 진압함"
 laamp_base_contract_schemes.2322.d.tt.failure: "학살이 이어짐"
 laamp_base_contract_schemes.2322.e: "도망치자!"
 laamp_base_contract_schemes.2323.t: "$laamp_base_contract_schemes.2004.t$: 부분 납부"
 laamp_base_contract_schemes.2323.desc: "현지인들은 내 결단이 만족스럽지 못한 눈치였다. 갑작스럽게 자기들끼리 중얼거리기 시작했으니까. 하지만 [employer.GetTitledFirstName]도 그렇게 기뻐할 것 같진 않았다.\n\n타협하다 보면 불만스러운 이가 생기기 마련이다. 가끔은 그게 모두가 될 수도 있고. [person_a.GetTitledFirstName](와)과 [person_a.GetHerHis] 패거리 역시 지금의 상황이 최선이라는 걸 아는 모양이었다.\n\n\"그러면... 그렇게 하기로 하죠. 와주셔서 고마웠습니다, [ROOT.Char.GetTitledFirstNameNoTooltip].\" [person_a.GetFirstNameNoTooltip](이)가 투덜거렸다.\n\n[person_a.GetHerHis|U] 손이 내밀어졌다. 나와 악수하려는 듯했다."
 laamp_base_contract_schemes.2323.a: "결론이 잘 난 것 같군."
 laamp_base_contract_schemes.2323.b: "내 손 만지면 그 손모가지 날아갈 줄 알아라."
 laamp_base_contract_schemes.2323.a.tt.success: "[person_a.GetFirstNameNoTooltip](이)가 잘 받아들임"
 laamp_base_contract_schemes.2323.a.tt.failure: "[person_a.GetFirstNameNoTooltip](이)가 고마운 줄 모름"
 laamp_base_contract_schemes.2323.a.tt.failure.filler: "추가 보상을 받지 못함"
 laamp_base_contract_schemes.2324.t: "$laamp_base_contract_schemes.2004.t$: 효력 없음"
 laamp_base_contract_schemes.2324.desc: "내가 이들에게 세금을 납부하지 않아도 된다는 소식을 알리는 순간, [person_a.GetTitledFirstName](와)과 [person_a.GetHerHis] 아첨꾼들로부터 환호성이 터져 나왔다. 밖에서 하인들의 환호 소리도 들렸다. 열쇠 구멍을 통해 엿듣고 있던 게 틀림없었다.\n\n[employer.GetTitledFirstName|U](은)는 물론 이 결정을 마음에 들어 하지 않겠지. 즉 내게 돌아올 보수도 없을 거란 소리다. 하지만 칭찬에 어떻게 값을 매길 수 있겠는가?"
 laamp_base_contract_schemes.2324.desc.second_option: "\n\n유쾌한 저녁이 뒤따랐다. 그러다 [person_a.GetFirstNameNoTooltip](이)가 나를 한쪽으로 불러내 조용히 대화를 나누었다.\n\n\"우릴 위해 올바른 일을 해 주실 줄 알았습니다, [ROOT.Char.GetTitledFirstNameNoTooltip]. 지도자로서 존경받을 만한 덕목이죠. 괜찮으시다면 제가 다른 곳에 연줄이 좀 있는데... [claim_duchy.GetDefinitiveName]에서 당신의 명성을 좀 #EMP 공고히#! 하게 도움을 드려도 될까요?\""
 laamp_base_contract_schemes.2324.a: "이 은혜는 잊지 않도록, [person_a.GetFirstNameNoTooltip]."
 laamp_base_contract_schemes.2324.b: "모두가 내 이름을 듣고 미소를 짓게 하라!"
 laamp_base_contract_schemes.2331.t: "$laamp_base_contract_schemes.2004.t$: 자격 있는 지도자"
 laamp_base_contract_schemes.2331.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]?\"\n\n저녁 식사를 하던 중 고개를 들자, 보초병 두 명이 내 앞에... 이상하게 익숙해 보이는 [hopeful.GetCulture.GetName] [hopeful.GetWomanMan] 한 명을 데리고 왔다. 이 사람을 어디서 봤더라...\n\n\"저는 [hopeful.GetTitledFirstName](이)라고 합니다. 몇 년 전에 제 고향 [destination_1.GetBaseNameNoTier]에서 문제의 결단을 내려 주시지 않았습니까. 참으로 품위 있고 당당하게 해결해 주셨지요.\"\n\n\"그게, 제가 하던 사업이 망해 버려서 다른 일을 좀 찾고 있었습니다. 그래서 혹시... 저를 좀 받아주실 수 있을지...\""
 laamp_base_contract_schemes.2331.a: "받아들이겠다. 이 사람한테 천막 하나 내주어라!"
 laamp_base_contract_schemes.2331.b: "자네한테 쓸 소금이 아깝군."
 laamp_base_contract_schemes.2332.t: "$laamp_base_contract_schemes.2004.t$: 피와 몸"
 laamp_base_contract_schemes.2332.desc.quelled: "[person_a.GetTitledFirstName](와)과 [person_a.GetHerHis] 수하, 그의 돈을 받는 민병대의 악의에도 불구하고, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]의 내 병력은 장비도 제대로 갖추지 못한 [destination_1.GetAdjective]의 폭도 무리를 얼마든지 물리칠 수 있었다.\n\n폭동은 빠르게 진압되었다. 물론 사망자가 나왔고 약간의 약탈도 자행되기는 했다. 그러나 저들은 내게 맞서 검을 들어 올렸고, 그럼으로써 이 모든 상황을 자초한 것이나 마찬가지였다. [aggressor.GetTitledFirstName|U]의 시체만 봐도 그 사실은 명확했다.\n\n상황이 좀 더 #EMP 통제#!되자 나는 정중하게 [person_a.GetFirstNameNoTooltip]에게 납부할 것을 제안했다. [person_a.GetHerHis|U]. 세금을.\n\n#BOL 당장#!."
 laamp_base_contract_schemes.2332.desc.massacre: "다음에 일어난 일은 그저 학살이라고밖에 표현할 길이 없었다.\n\n[destination_1.GetBaseNameNoTierPossessive] 사람들은 끈질겼으며 분노해 있었다. 하지만 머리끝까지 화가 치솟은 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]의 방랑 살인자들 앞에서는 상대가 되지 못했다.\n\n빠르게 약탈이 자행되었다. 밤하늘을 뚫고 비명이 울려 퍼졌으며 시신이 쌓여 갔다. [person_a.GetTitledFirstName], [person_b.GetTitledFirstName], [person_c.GetTitledFirstName], [person_d.GetTitledFirstName]까지 모두 싸움 도중 살해당했다.\n\n[employer.GetTitledFirstName](이)가 지시한 내용은 아니었다. 그러니 [employer.GetSheHe]도 아마 보수를 지급할 생각이 없겠지."
 laamp_base_contract_schemes.2332.a: "꼭 필요한 일을 해야 할 때도 있는 것이다."
 laamp_base_contract_schemes.2332.b: "상황이... 걷잡을 수 없이 커져 버렸군."
 laamp_base_contract_schemes.2332.c: "#EMP 에휴.#!"
 laamp_base_contract_schemes.2332.d: "돈은 그렇다 치고, 참으로 훌륭한 결말이야!"
 laamp_base_contract_schemes.2541.t: "$laamp_base_contract_schemes.2011.t$: [location.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2541.desc.fluff_type.boredom: "여기 사람들은 우리 임무에 관심이 없어 보였다. 자기들의 [employer.GetTitleAsNameNoTooltip](이)가 부여한 임무인데도. [employer.GetFirstNamePossessive] 이름과 인장은 법과 체면이 요구하는 최소한의 예의만을 불러일으키는 데 그쳤을 뿐이다.\n\n참으로 게으르고 진 빠지는 곳이지만, 결단을 내리려면 인내가 필요한 법이다. 거기다 #EMP 우리는#! 은화를 벌어가고자 하는 결의가 넘쳐난다."
 laamp_base_contract_schemes.2541.desc.fluff_type.paranoia: "[location.GetNameNoTier]의 주민들은 우리가 도착하자 적개심을 숨기려 들지도 않았다.\n\n이들은 [employer.GetTitledFirstNamePossessive] 기록이 변경된다면 분쟁이든 인두세든, 뭔가 #EMP 반드시#! 좋지 않은 일이 뒤에 따른다고 확신하고 있었다. 덕분에 우리의 요구도 꽤 자주 거부당했다.\n\n하지만 우리에게는 주어진 임무가 있다. 말이나 빙빙 돌려대는 농노 따위가 우리와 돈 사이를 가로막지는 못할 것이다."
 laamp_base_contract_schemes.2541.desc.fluff_type.happiness: "[location.GetNameNoTier]에서 주민들이 환호와 음식 가득한 바구니로 우리를 맞이했다. 머나먼 곳의 전쟁에서 귀환하는 친척을 반기는 가족이나 보여줄 법한 환대였다.\n\n이 땅에서는 [employer.GetTitledFirstName]의 이름이 백성들 사이에 전설처럼 전해지고 있는 모양이다. 그러니 사랑받는 [employer.GetTitleAsNameNoTooltip]에게서 서신이 왔다는 사실만으로도 축하하게 되는 것이다.\n\n덕분에 말할 것도 없이 이들은 온 힘을 다해서 우리의 임무를 도우려 하고 있다."
 laamp_base_contract_schemes.2541.desc.fluff_type.disgust: "[location.GetNameNoTier](은)는 [employer.GetTitledFirstName]의 하수인에게 그리 친절한 곳은 아니었다.\n\n우리가 도착하자마자 노골적인 조소가 쏟아졌다. 질문할 때마다 그저 어깨를 으쓱이며 흘려 넘기거나, 대놓고 조롱하는 경우도 있었다. 이 현지인들이 참 답답하긴 하지만, 이들을 굴복시킬 수 없다면 우리의 소중한 돈도 날아가 버린다. 그 일만큼은 절대 벌어져서는 안 된다."
 laamp_base_contract_schemes.2541.desc.fluff_type.admiration: "[location.GetBaseNameNoTierPossessive|U] 주민들은 꽤 고분고분해 보였다.\n\n여기서는 곧 내야 하는 세금이라든가, 전쟁이 임박했다든가 하는 걱정이 없다. 사람들은 그저 일상을 살아가며 주어진 것에 만족할 뿐이다. 그러니 주군의 대표자가 와서 요청하면 [ROOT.Char.GetHerHim]의 말을 잘 귀담아듣는다.\n\n[employer.GetTitledFirstNamePossessive] 인장이 있으면 현지의 사소한 곤경은 대부분 잘 넘길 수 있다. 하지만 여기 사람들은 이미 만족스러워하고 있어, 인장을 쓸 필요도 거의 없었다."
 laamp_base_contract_schemes.2541.desc.fluff_type.worry: "이유가 무엇이든, [location.GetNameNoTier]에서는 [employer.GetTitledFirstName]의 목적이 무엇인지 일단 의심부터 해야 한다고 생각하는 모양이다. 덕분에 여기 사람들은 우리한테 #EMP 마지못해#! 협조하는 기색을 보인다.\n\n피곤하긴 하지만 그나마 임무를 수행할 수는 있으니 다행이다. 그냥 모든 집의 거주자를 살펴보며 정보를 알아내느라 더 지겨운 일이 됐을 뿐이다. 특히 더 불친절한 사람이 없더라도 마찬가지다."
