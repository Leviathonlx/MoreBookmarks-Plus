 laamp_base_contract_schemes.0541.desc: "[target.GetTitledFirstName]에게 좋은 인상을 남기려면 한 해 내내 일해야 하나 싶은 생각이 들 때도 있다.\n\n세상에서 가장 위대한 귀족은 아니지만, [target.GetSheHe]는 다른 사람이 지켜야 하는 기준에 관해서라면 #EMP 굉장히#! 희한한 의견을 지니고 있다.\n\n이런 상황에서는 그냥 내가 제일 잘하는 데에 집중하는 게 가장 안전하다. 잘하는 일을 골라서 내 능력이 빛을 발하게 두는 거다.\n\n하지만 [target.GetFirstNameNoTooltip]처럼 변덕스러운 사람이라면, 내 특기가 아닌 분야를 골라 성공하려고 노력해 볼 수도 있겠다."
