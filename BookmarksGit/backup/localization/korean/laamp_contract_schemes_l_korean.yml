 laamp_base_5031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_5031_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 여러분,"
 laamp_base_5031_desc: "[TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 다시 한번 공고하셨습니다. 가축을 훔치는 행위에는 훔친 가축이나 훔친 이유를 불문하고 가혹한 #EMP 처벌#!이 뒤따를 것입니다. 분명 경고했습니다."
