 laamp_extra_contract_schemes.0002.t_diplomacy: "성공: $protect_minority_vassal_contract_diplomacy_scheme$ 모략"
 laamp_extra_contract_schemes.0002.t_martial: "성공: $protect_minority_vassal_contract_martial_scheme$ 모략"
 laamp_extra_contract_schemes.0002.t_intrigue: "성공: $protect_minority_vassal_contract_intrigue_scheme$ 모략"
 laamp_extra_contract_schemes.0002.t_learning: "성공: $protect_minority_vassal_contract_learning_scheme$ 모략"
 laamp_extra_contract_schemes.0002.desc_diplomacy: "나는 [task_contract_target.GetName]의 회당에서 [task_contract_employer.GetTitledFirstName]의 대의에 관해 논쟁을 벌였다. 그러고는 좋은 소식과 함께 고용주에게 돌아왔다. 귓가에는 아직도 그때 울리던 환호성이 쟁쟁하다. \n\n\"'사소한 일이며 쉽게 수정될 수 있다', 그 소릴 직접 했군!\" [task_contract_target.GetSheHe]가 씩 웃었다. \"내 백성의 자유라는 '사소한 일'을 멋지게 쟁취하다니! 이제 우리 보호책도 곧 공식으로 공표될 걸세. 이보다 더 기쁠 수는 없겠군.\""
 laamp_extra_contract_schemes.0002.desc_martial: "예상대로 내 불굴의 추종자들은 [task_contract_target.GetTitledFirstNamePossessive] 봉역에 공포를 심어 놓았다. 덕분에 [task_contract_target.GetHerHim]는 약자의 위치가 되어 어쩔 수 없이 마침내 협상대로 오게 되었다.\n\n\"[task_contract_employer.GetPrimaryTitle.GetNameNoTier]의 압제자들이 오래도록 기억할 혼란을 불러일으켰군!\" [task_contract_employer.GetTitledFirstNameNoTooltip](이)가 감탄했다. \"보호받을 권리를 간청하는 건 #EMP 저들#!이어야지! 일단 어찌 되었든 우리 주군의 새로운 책무가 곧 시행될 걸세. 참으로 위대한 승리야!\""
 laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName](은)는 꽤 복잡한 사람이었다. [task_contract_target.GetHerHis] 지성이 아니라 도덕에 관해서 하는 얘기다! 나는 몹시 간악한 소문을 많이 수집해 두었다. 신중하게 계획한 말 몇 마디면 [task_contract_target.GetTitleAsNameNoTooltip](은)는 [task_contract_employer.GetTitledFirstName](을)를 거스름으로써 본인이 어떤 존엄성과 품위를 잃게 될지 알게 된다.\n\n\"우리 주군의 궁정이 이렇게도 쉽게 사특한 독사 소굴로 변하다니!\" [task_contract_employer.GetTitledFirstName](이)가 외쳤다. \"이제 자비를 베풀어 내 백성이 될 권리를 받아들일 기회를 줘야겠지... [task_contract_employer.GetHerHis] 상황을 통제 불능으로 만들어 버리기 전에 말이야.\""
 laamp_extra_contract_schemes.0002.desc_learning: "[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] 법에서 찾아낼 수 있는 모든 사항을 다 살펴보았다. [task_contract_target.GetFaith.GetName] 규범, [task_contract_target.GetCulture.GetName] 원칙... 그렇다, 덕분에 꽤 많은 양의 선례와 미묘한 구절을 찾아낼 수 있었다.\n\n\"다시 설명해 주게...\" [task_contract_employer.GetTitledFirstName](이)가 질문했다. \"불가침의 명예 문제를 제기할 때는 [task_contract_target.GetFaith.WarGodName](을)를 들먹여야 한단 말이지? 아, 근데 뭐 상관있겠나... 우리 근거가 그 어느 때보다도 탄탄한 상황에! [task_contract_target.GetTitledFirstNamePossessive] 동의를 구하는 건 그저 절차일 뿐이지.\""
 laamp_extra_contract_schemes.0002.a: "[task_contract_employer.GetCapitalLocation.GetNameNoTooltip]의 백성이 기뻐하겠군!"
 laamp_extra_contract_schemes.0003.t_diplomacy: "실패: $protect_minority_vassal_contract_diplomacy_scheme$ 모략"
 laamp_extra_contract_schemes.0003.t_martial: "실패: $protect_minority_vassal_contract_martial_scheme$ 모략"
 laamp_extra_contract_schemes.0003.t_intrigue: "실패: $protect_minority_vassal_contract_intrigue_scheme$ 모략"
 laamp_extra_contract_schemes.0003.t_learning: "실패: $protect_minority_vassal_contract_learning_scheme$ 모략"
 laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetNamePossessive] 청문회에서는 아무것도 얻어내지 못했다. 그 어떤 재량이나 동정도 주어지지 않았다. 내가 뭐라고 하든 [task_contract_target.GetPrimaryTitle.GetAdjective]의 대리인들은 그저 내 앞에서 낄낄대고 웃을 뿐이었다.\n\n\"주군께서 자네 끝없는 설교에 #EMP 아주 질렸다#! 하시던데!\" [task_contract_employer.GetTitledFirstNameNoTooltip](이)가 외쳤다. \"물러터진 자네는 물론이고 내 가련한 백성들이 [task_contract_employerr.GetPrimaryTitle.GetNameNoTierNoTooltip] 전체의 조롱거리가 됐어! 자네 계획은 그저 선동이었을 뿐이야... 이제 덕분에 #EMP 우리#!가 그 결과를 감당하게 생겼네.\""
 laamp_extra_contract_schemes.0003.desc_martial: "내 추종자들이 [task_contract_target.GetPrimaryTitle.GetName]에서 날뛰는 와중에도 [task_contract_target.GetName](은)는 흔들리지 않았다. [task_contract_target.GetHerHis] 사람들이 받은 모든 괴롭힘은 [task_contract_employer.GetTitledFirstNamePossessive] 쪽에 그대로 흘러갔다.\n\n\"더는 못 참아!\" 내 고용주가 말했다. \"이렇게 악독한 짓이 계속되면 우리도 다 망하게 생겼어! 자네 무뢰배들을 당장 보내게, 아니면 내 [task_contract_employer.Custom('KnightCulturePluralNoTooltip')|l]들은 물론이고 주군께서도 힘을 보태 자네와 맞설 것이야!\""
 laamp_extra_contract_schemes.0003.desc_intrigue: "알고 보니 [task_contract_target.GetName](은)는 몹시 영리하고 신중한 사람이었다. 나는 추악한 사실 따위는 하나도 찾지 못한 채 [task_contract_target.GetWomanMan] 궁정에 소문을 퍼뜨리려 시도했다. 하지만 모든 소문은 곧바로 반박당하며 짓밟히고 말았다.\n\n\"자네 공모자들 하는 소리는 애들 옹알이가 따로 없더군!\" 내 고용주가 모욕을 뱉었다. \"자네는 계책이 내 사람들을 지켜 줄 거라고 하지만, 결국에는 그냥 드러나면 사라져 버리는 그림자와 속삭임으로 우릴 옭아맸을 뿐이야! 처음부터 실패할 수밖에 없던 계략이었다고...\""
 laamp_extra_contract_schemes.0003.desc_learning: "[task_contract_target.GetPrimaryTitle.GetAdjectiveNoTooltip] 법에서 찾아낼 수 있는 모든 사항을 다 살펴보았다. [task_contract_target.GetFaith.GetName] 규범, [task_contract_target.GetCulture.GetName] 원칙... 덕분에 미미한 논쟁거리 몇 개를 찾아내긴 했으나, 내 창의적인 용어도 [task_contract_employer.GetName]에게 감동을 주지는 못했다.\n\n\"그래서 들고 온 게 #EMP 고작#! 이건가? 내 백성이 [task_contract_target.GetPrimaryTitle.GetName] 내에서는 법적으로 #EMP 어린아이#! 취급을 받아야 한다고?!?\" [task_contract_employer.GetTitleAsNameNoTooltip](이)가 외쳤다. \"참으로 하찮고 모욕적인 계책이로다, [task_contract_target.GetTitledFirstName] 또한 이쯤은 금방 꿰뚫어 보고도 남겠지! 집어치워라, 우리한테는 희망도 없군.\""
 laamp_extra_contract_schemes.0003.a: "[task_contract_employer.GetTitledFirstNameNoTooltip]의 상황을 더 낫게 만들지 못했군..."
