 laamp_base_2031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2031_desc_title: "훌륭한 방랑자에게,"
 laamp_base_2031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 지역 국경 분쟁 해결을 위해 숙련된 중재자를 찾고 계십니다. [TaskContract.GetEmployer.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 법률 통달자... 가 있다면... 좋을 것 같습니다. 보상 또한 만족스럽게 지급할 예정입니다."
 laamp_base_2041_contract_scheme: "가짜 징세원"
 laamp_base_2041_contract_scheme_action: "다음 대상의 조세 편취"
 laamp_base_2041_contract_scheme_desc: "세금은 [realm|E]을 다스리는 영주의 자금력에 보탬이 됩니다. 근데 #EMP 꼭#! 필요한 게 맞을까요? 자신만만한 사기꾼이 작정하고 공신력 있어 보이는 인장과 용병을 대동하고 나타나면 진짜배기 관리와 다를 게 #EMP 뭐가#! 있을까요?$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_2041_contract_scheme_desc_general: "$laamp_base_2041_contract_scheme_desc$"
 laamp_base_2041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_2041_desc_title: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 모든 백성"
 laamp_base_2041_desc: "[TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]께서 모든 백성에게 조세 납부 시기가 임박했음을 잊지 말 것을 당부하셨습니다. 징수인이 당도하면 즉시 납부하십시오. 조금이라도 부족하게 납부될 경우 혹독한 처벌이 있을 것입니다."
