 laamp_base_contract_schemes.1783.desc: "누가 여행이 거칠고 어렵고 위험하다고 했나?\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive|l] 관점에서 보자면 한없이 쉬운 데다 수익도 높은 일이다. 우리는 안장 가방을 동전으로 가득 채운 채 누가 보면 수상하다고 할 만큼 기뻐하면서 [destination_2.GetBaseNameNoTier]에 도착했다. 우리의 사기는 높았고 지갑은 두둑했다.\n\n이제 우리가 떠나기 전에 희생자들이 뒤쫓아오는 일만 없으면 된다."
 laamp_base_contract_schemes.1783.a: "길은 모든 부가 흐르는 원천이나 다름없지..."
 laamp_base_contract_schemes.1784.t: "$laamp_base_contract_schemes.1041.t$: 실패!"
 laamp_base_contract_schemes.1784.desc: "[ROOT.Char.GetFaith.FateGodName]께서는 우리에게 웃어 주실 때도 있지만, 그렇지 않으실 때도 있는 법이다.\n\n오늘은 아마 우리가 행운의 마음에 들지 않았던 모양이다. 이렇게 노력했는데 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName](은)는 처음부터 지금까지 동전 한 푼도 얻질 못했다.\n\n우리의 여정도 끝나가니, 이제 실패를 인정하고 다음 여정으로 나아가야 할 것 같다."
 laamp_base_contract_schemes.1784.a: "분명 그때는 참 쉬워 보였는데 말이야..."
