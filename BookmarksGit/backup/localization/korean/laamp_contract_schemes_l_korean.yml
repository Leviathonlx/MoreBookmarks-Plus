 laamp_base_2021_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 공사 사업을 감독할 유능한 인부와 장인을 찾고 계십니다. 자재가 제공되며 합당한 보수도 지급합니다."
 laamp_base_2031_contract_scheme: "국경 분쟁 해결"
 laamp_base_2031_contract_scheme_action: "다음 대상의 분쟁 중재"
 laamp_base_2031_contract_scheme_desc: "국경은 권력과 직결되어 있고, 이는 종종 분쟁의 원인이 됩니다. 유력자의 사소한 분쟁이 걷잡을 수 없이 커지게 되면 [contractors|E]는 중립적인 제삼자를 고용해 사실을 확인하곤 합니다.$laamp_contract_scheme_desc_general_boilerplate$"
