 laamp_base_contract_schemes.2782.t: "$laamp_base_contract_schemes.2044.t$: 성공!"
 laamp_base_contract_schemes.2782.desc.success_critical: "하! 참으로 위대한 불운이 아닐 수 없다. 어리석고 탐욕스러운 [task_contract.GetEmployer.GetTitleAsNameNoTooltip], 근사하고 잘생긴 데다 기회를 노리는 안목까지 갖춘 [ROOT.Char.GetWomanMan], 그리고 글 읽는 법을 좀 더 잘 배웠으면 하고 후회하게 될 수십 명의 순진한 납세자까지.\n\n덕분에 우리 야영지의 돈궤가 넘쳐나고 있다. 이제 다음에는 또 무얼 할지 생각해 볼 시간이다."
 laamp_base_contract_schemes.2782.desc.success_standard: "지금까지 우리는 행정의 세계에 진출해 #EMP 꽤#! 잘 해냈다.\n\n[task_contract.GetEmployer.GetTitledFirstNamePossessive] 돈이 우리의 작은 위조한 세금 마차 속에 담겨 있다. 양옆에 조잡하게 칠해 둔 문장으로 가득한 이 마차에는 많은 이의 탐욕을 만족시켜 줄 돈이 가득하다.\n\n하지만... 여기서 조금 더 뜯어낼 수도 있지 않았을까, 계속 그런 생각이 든다..."
 laamp_base_contract_schemes.2782.desc.success_qualified: "깔끔하게 돈을 훔쳐냈지만, 아직 [task_contract.GetEmployer.GetTitledFirstNamePossessive] 어리석은 백성들에게 뜯어낼 수 있는 동전이 많이 남아 있다.\n\n지금 출발한다면 우리 뒤에서 느릿느릿 쫓아오는 징수인을 계속 앞서갈 수 있다. 하지만 만일 따라잡힌다면, 아마 급히 달아나야 할 것이며 모든 것을 잃게 될지도 모른다."
 laamp_base_contract_schemes.2782.desc.nothing_yet: "뭐, 출발은 좋았으나 우리가 바라던 것보다는 훨씬 적은 돈을 벌게 되었다.\n\n진심으로 [task_contract.GetEmployer.GetTitledFirstNamePossessive] 재산에서 부당한 방법으로 우리 몫을 챙겨가고 싶다면, 계속해서 나아가야 하며 [task_contract.GetEmployer.GetHerHis] 더 많은 백성이 우리를... 믿을 수 있게 노력해야 한다."
 laamp_base_contract_schemes.2782.a: "누가 그랬나, [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')](이)가 돈을 벌려면 땅이 필요하다고!"
 laamp_base_contract_schemes.2782.b: "배짱이 없으면 영광도 없고, 금화도 없다! 나아가자!"
 laamp_base_contract_schemes.2782.b.tt.travel_onwards: "더 나은 [task_contract|E] 결과를 위해 계속 노력함"
 laamp_base_contract_schemes.2782.c: "안전하게 가지. 여기서 그만하겠다."
 laamp_base_contract_schemes.2782.d: "그래, 현재로서는 이게 최선인 것 같군."
 laamp_base_contract_schemes.2782.d.tt: "@alert_icon! #alert_trial 당신이 지금까지 축적한 실패 횟수에서 얻을 수 있는 최상의 결과를 얻었으므로 해당 선택지가 강제됨#!"
 laamp_base_contract_schemes.2783.t: "$laamp_base_contract_schemes.2044.t$: 실패!"
 laamp_base_contract_schemes.2783.desc.lost: "망할 놈의 [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] 사람들, 다 망해 버려라! 이들의 터무니없는 의심과 낯선 이를 향한 불친절 덕에 모든 게 수포가 되었다.\n\n그저 #EMP 약간만#! 더 벌고 싶었을 뿐인데. 이 멍청이들이 의심하더니 경계를 시작했고, 그러더니 다음 순간 화가 난 마을 사람들이 미친 듯이 달려들어 우리 마차를 점거했다.\n\n덕분에 나한테는 아무것도 남은 게 없다."
 laamp_base_contract_schemes.2783.desc.losing: "아슬아슬했다. 너무도 심하게.\n\n[ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTier] 사람들한테 그렇게 불신이 많은 줄은 몰랐다. 대체 뭐가 의심을 자극했는지는 몰라도 저들은 질문을 시작해 댔고, 얼마 지나지 않아 내가 대답할 말도 다 떨어졌다.\n\n그나마 붙잡히지는 않았으며 가지고 있던 전리품도 지킬 수는 있었다. 비록 저들한테서 아무것도 뜯어내지는 못했지만."
 laamp_base_contract_schemes.2783.a: "내 계획은 완벽했는데!"
 laamp_base_contract_schemes.2783.b: "그저 차질이 한 번 생겼을 뿐이다, 나아가자!"
 laamp_base_contract_schemes.2783.b.tt.travel_onwards: "$laamp_base_contract_schemes.2782.b.tt.travel_onwards$"
 laamp_base_contract_schemes.2783.c: "개똥밭에서 굴러도 이승이 나은 법."
 laamp_base_contract_schemes.2783.d: "일단... 이대로 마무리하지..."
 laamp_base_contract_schemes.2783.d.tt: "$laamp_base_contract_schemes.2782.d.tt$"
 laamp_base_contract_schemes.3301.t: "$laamp_base_contract_schemes.3004.t$: [current_barony.GetNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3301.desc.scandal_affair: "우리가 [current_char.GetTitledFirstNamePossessive] 궁정에 들어간다면 분명 눈살을 찌푸리는 사람들이 있을 것이다. 하지만 그런 걱정을 할 필요도 거의 없었다. 현지인들은 간통에 대한 소문으로 정신이 팔렸다.\n\n지위가 그렇게 #EMP 높은#! 사람은 없었으나, 예상치 못한 불륜은 [current_barony.GetNameNoTier]의 단조로운 일상생활에 약간의 재미를 더해 주기 마련이다.\n\n우리에게는 다행히도, 수많은 사람이 그 얘기만 하고 있으니 시종과 지위가 낮은 궁정 신하들한테서 쓸만한 소문을 알아내기도 쉬워졌다."
 laamp_base_contract_schemes.3301.desc.scandal_torture: "[current_char.GetTitledFirstNamePossessive] 궁정에 직접 들어갈 필요도 없다. 그 안의 소란스러움이 [current_barony.GetNameNoTier] 상황을 다 말해 주고 있었으니까.\n\n어느 현지 거물이 빚을 받아내거나 복수를 하려다 상대를 괴롭히는 데 너무 몰입한 나머지, 사람을 망가뜨리고 껍데기만 남기다시피 한 모양이었다.\n\n[current_char.GetTitleAsNameNoTooltip](이)가 개입해 처벌해야 했는데, 정확한 이유는 모르겠지만 주저하고 있는 듯했다.\n\n희생자에게는 안된 일이지만, 덕분에 의심을 불러일으키지 않고도 외설스러운 질문을 하고 다니기 #EMP 완벽한#! 분위기가 조성되었다."
 laamp_base_contract_schemes.3301.desc.scandal_manslaughter: "[current_barony.GetNameNoTier]의 거리에 피가 뿌려졌다. [current_char.GetTitledFirstName](이)가 검을 뽑진 않았으나 [current_char.GetHerHis] 말로 인해 일어난 일이었다.\n\n[current_char.GetTitleAsNameNoTooltip]의 정확한 지시로 실행된 현지 법령에 대한 평판이 깜짝 놀랄 만큼 좋지 않다. 애석하게도 공정한 마음과 명석한 머리를 지녀 평이 좋던 어느 집달관이 해당 법령을 집행하려다 살해당했다.\n\n덕분에 불같은 분노를 담은 말과 책임을 돌리는 비난이 난무한다. 지역 사람들한테서 비밀을 알아내기 딱 좋은 상황이다."
 laamp_base_contract_schemes.3301.desc.scandal_loan: "투덜거림과 애통해하는 소리가 [current_barony.GetNameNoTier]에 가득하다. 분개한 이들의 짜증 가득한 이야기 소리가 이어진다.\n\n현지의 한 채권자가 도시 곳곳에서 각종 부채에 대해 독촉하기 시작해 주민들이 예상치 못한 세금을 내야 할 때보다 더 심란해하고 있다. 거기다 이 일은 [current_char.GetTitledFirstName]의 암묵적인 승인 아래 이루어지고 있었다. 이는 많은 이에게 도무지 용서할 수 없는 배신이다.\n\n날카로운 질문을 하기에 최적의 때는 아니었으나, 적의를 품은 데다 입까지 가벼운 시종을 찾기에는 그리 나쁘지 않은 상황이었다."
 laamp_base_contract_schemes.3301.desc.scandal_bribery: "[current_barony.GetNameNoTier]에서는 모두가 같은 이야기만 하고 있었다. 어떤 관리나 [current_char.GetTitledFirstNamePossessive] 다른 사람이 #EMP 정말로#! 엄청난 양의 뇌물을 받다가 잡혔다는 것이다.\n\n여기저기서 조금씩 부패가 보이는 것이야 놀라울 일은 아니다. 많은 관료에게는 봉급의 일부가 되어주는 수단이니까. 하지만 거기에도 한계가 있기 마련이다.\n\n여기서는 그 한계가 한참 전에 깨진 듯하다.\n\n[current_char.GetTitleAsNameNoTooltip]에게는 안 좋은 소식이지만, 화가 난 지역 사람들이 해 대는 얘기에 관심이 있는 사람한테는 좋은 소식이라 할 수 있겠다."
 laamp_base_contract_schemes.3301.desc.rumblings_war: "[current_barony.GetNameNoTier]의 거리는 전쟁과 유혈 사태에 대한 속삭임으로 들끓었다. 많은 현지인이 [current_char.GetTitledFirstName](이)가 곧 분쟁을 불러일으킬 것이라 #EMP 확신하고#! 있었다.\n\n물론 전쟁이 일어나는 경우가 드물지는 않다. 덕분에 할 일이 없는 길고 지루한 저녁 동안, 추문과 소문을 퍼뜨리는 자들이 사람들 사이를 공포로 휘저어 놓기도 쉽다.\n\n소문이 사실이든 아니든, 수다 떨기를 좋아하는 사람들은 자신의 의견과 지금까지 들은 내용을 호기심 많은 이방인과 나누고 싶어 #EMP 안달이#! 났다."
 laamp_base_contract_schemes.3301.desc.rumblings_murder: "확실하게 말하는 이는 없으나, [current_barony.GetNameNoTier]에 사는 모두의 입에서 #EMP 살인#! 이야기가 오르내리고 있다.\n\n누군가는 [current_char.GetTitledFirstName]의 인내심이 바닥나 어느 가엾은 멍청이가 요절하기만을 바라게 된 것이라고 한다. 다른 이는 소문으로 떠돌던 계략이 사실 [current_char.GetTitleAsNameNoTooltip]에 #EMP 맞서는#! 음모라고 하고, 아니면 [current_char.GetHerHis] 무자비한 궁정 신하가 다른 신하에 맞서 정치적 언쟁을 벌이고 있을 뿐이라는 얘기도 있다.\n\n진실이 무엇이든 모두가 소문에 열렬히 열중하고 있다.\n\n편리한 상황이 아닐 수 없다."
 laamp_base_contract_schemes.3301.desc.rumblings_affair: "오래된 도시에서는 소문이 평민들 사이로 들불보다 더 빠르게 번져간다. 또한 [current_barony.GetNameNoTier]의 귀족이 간통을 저지른 것으로 의심된다는 추문보다 더 빠르게 퍼지는 소문도 없다.\n\n물론 그렇게 뻔뻔한 내용을 감히 큰 소리를 내어 말하는 사람은 없다. 하지만 닫힌 문 뒤에서 포도주 한두 잔을 들이켜고 나면, 궁정에서 봤다는 정체불명의 인물에 대한 이야기가 나오고...\n\n물론 사람들은 신중하다. 하지만 추문에 목말라하고 있기에, 약간의 전술적 질문으로 공략하면 취약해질 수밖에 없다."
 laamp_base_contract_schemes.3301.desc.mundane_feast: "지금 [current_barony.GetNameNoTier]에 가득한 흥분은 오직 [current_char.GetTitledFirstName](이)가 곧 열려고 한다는 작은 연회를 향해 집중되어 있다.\n\n일이 #EMP 너무나#! 컸던 나머지, 슬프게도 도시의 모든 소문을 좋아하는 사람과 수다쟁이, 추문을 엿듣기 좋아하는 부랑자의 상상력을 사로잡은 듯하다.\n\n모든 대화는 연회에 누가 초대되고 초대되지 않을 것이며, 어떤 음식이 나올 것이며, [current_char.GetTitleAsNameNoTooltip](이)가 어떤 유흥거리를 제공할 것이냐 등에 대한 것이다... 좀 더 #EMP 전략적인#! 정보를 캐내기에는 그리 좋지 못한 환경이었다."
 laamp_base_contract_schemes.3301.desc.mundane_nothing: "슬프게도 지금 [current_barony.GetNameNoTier]에서 오가는 이야기 중 의미가 있다고 할 만한 것은 없었다.\n\n물론 평민 사이의 사소한 호들갑은 넘쳐나지만, 특히 외설스럽거나 흥미로운 얘기는 없다. 이는 문제라 할 수 있는데, 낯선 사람이 나타나 질문하고 다니는 모습이 드문 일이 되기 때문이었다.\n\n그래도 우리는 이 따분한 동네에서 얻어갈 수 있는 정보가 뭐든 다 캐내야 한다."
 laamp_base_contract_schemes.3301.tt.plus_one_success: "#P +1#! 정보 획득"
 laamp_base_contract_schemes.3301.a: "귀를 기울여야겠군..."
 laamp_base_contract_schemes.3301.a.tt.success: "유용한 소식 몇 개를 획득함"
 laamp_base_contract_schemes.3301.a.tt.failure: "[intrigue_duellist.GetFirstNameNoTooltip](이)가 당신을 방해함"
 laamp_base_contract_schemes.3301.b: "내 매력을 발휘할 시간이다!"
 laamp_base_contract_schemes.3301.b.tt.success: "말하지 말아야 했을 내용까지 알아냄"
 laamp_base_contract_schemes.3301.b.tt.failure: "[diplomacy_duellist.GetFirstNameNoTooltip](이)가 궁정을 입단속함"
 laamp_base_contract_schemes.3301.c: "되는대로 심문해 보고 자리를 뜨자."
 laamp_base_contract_schemes.3301.d: "[current_char.GetFirstNameNoTooltip]하고는 엮이지 않는 게 낫다."
 laamp_base_contract_schemes.3301.d.tt.skip_the_attempt: "여기서는 정보를 획득하지 #N 못함#!"
 laamp_base_contract_schemes.3302.t: "$laamp_base_contract_schemes.3004.t$: 성공!"
 laamp_base_contract_schemes.3302.desc.intro: "[employer.GetTitledFirstNamePossessive] 공모자가 [current_barony.GetNameNoTier]에서 우리와 접선했다. 우리의 보고를 어서 자기 주인에게 가져가고 싶어 하는 모습이었다.\n\n"
 laamp_base_contract_schemes.3302.desc.win.critical: "우리는 보고할 것이 #EMP 꽤#! 많았다. [destination_1.GetNameNoTier]에서 [destination_2.GetNameNoTier]까지 아우르는 모든 거래와 소문, 비밀을 전부 다 기록해 두었으니까. [employer.GetFirstNamePossessiveNoTooltip] 첩보장은 앞으로 몇 달은 이 정보에서 나오는 단서와 계략을 따라가느라 정신이 없을 것이다.\n\n우리의 노력에 고마워하며"
 laamp_base_contract_schemes.3302.desc.win.standard: "다행히도 우리는 저들의 관심을 끌 만한 정보를 얻었다. 가능한 한 모든 정보를 모아오지는 못했지만, [employer.GetFirstNamePossessiveNoTooltip] 첩보장을 바쁘게 만들 정도는 된다. 우리의 접선책 또한 만족스럽다는 듯 중얼거리고 있었다.\n\n우리의 노력에 고마워하며"
 laamp_base_contract_schemes.3302.desc.win.qualified: "그렇게... 대단하지는 않았다. 우리가 모은 소식과 소문은 적었고, 때문에 [employer.GetFirstNamePossessiveNoTooltip] 첩보장이 할 만한 일도 그렇게 많지는 않을 것이다. 적지만, 그래도 #EMP 아무것도 없는#! 것은 아니긴 하다.\n\n짧게 투덜거리는 대화가 오간 뒤"
 laamp_base_contract_schemes.3302.desc.outro: "[employer.GetTitleAsNamePossessiveNoTooltip] 첩자들이 사전에 합의된 보수를 가지고 나왔다.\n\n물론 남들의 눈을 피해서 말이다."
 laamp_base_contract_schemes.3302.a: "속삭임 몇 마디에 이렇게 큰 보상이라니!"
 laamp_base_contract_schemes.3303.t: "$laamp_base_contract_schemes.3004.t$: 실패!"
 laamp_base_contract_schemes.3303.desc: "[employer.GetTitledFirstNamePossessive] 공모자가 [current_barony.GetNameNoTier]에서 우리와 접선했지만 잠시뿐이었다. 우리가 그럴싸한 정보를 전혀 얻지 못했다는 점에 대한 핑계를 쏟아내기 시작하자, 첩자들은 우리의 실패를 바로 깨달았다.\n\n첩자들은 이런 우스꽝스러운 짓거리로 [employer.GetTitleAsNamePossessiveNoTooltip] 시간을 낭비하지 말 것이며, 앞으로도 [employer.GetHerHis] 도움은 바라지 말라는 사무적인 경고를 한 뒤 곧바로 사라져 버렸다.\n\n아무래도 방첩 활동은 우리 같은 [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]들한테 맞는 분야는 아닌 듯하다..."
 laamp_base_contract_schemes.3303.a: "소문이나 거래하는 사람은 별 볼 일 없는 법."
 laamp_base_contract_schemes.3661.t: "$laamp_base_contract_schemes.3031.t$: [destination_1.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.3661.desc.intro: "[destination_1.GetBaseNameNoTier](은)는 괜찮은 곳처럼 보였다. 이런 불행한 상황에 방문해야 한다는 것이 아쉬울 만큼.\n\n해 질 무렵이 되자 나와 추종자 몇몇은 목표물에서 멀리 떨어지지 않은 그림자 속에서 대기했다."
 laamp_base_contract_schemes.3661.desc.business.fallback: "작지만 번창하는 공방이었는데, 칠한 지 얼마 안 된 표지가 밖에 내걸려 후원을 받는다는 사실을 알리고 있었다."
 laamp_base_contract_schemes.3661.desc.business.inn_exterior: "도시 바로 밖에 있는 길가의 여관이다. 분명 현지인들이 좋아하는 곳이겠지. 적어도 지금은 그럴 것이다."
 laamp_base_contract_schemes.3661.desc.business.relaxing_room: "부유해 보이는 자택이다. 어느 귀족이나 귀부인의 별장쯤 될 듯했다."
 laamp_base_contract_schemes.3661.desc.business.winery: "잘 갖춰진 포도주 양조장이었는데, 질 좋은 포도주로 가득한 통이 가득한 것이었다. 우린 바로 그 통과 달콤한 포도주를 망치러 온 것이다."
 laamp_base_contract_schemes.3661.desc.business.tavern: "웃음 가득한 손님들로 붐비는 분주한 술집이었다. 우리가 불태워야 할 바로 그 술집이다."
 laamp_base_contract_schemes.3661.desc.business.docks: "부두 옆에 있는 큼직한 나무 창고가 있었다. 아마 불쏘시개가 될 만한 것들로 가득하겠지."
 laamp_base_contract_schemes.3661.desc.business.kennels: "악취 나는 사육장이었는데, 어딜 보나 짖어대는 사냥개로 가득했다."
 laamp_base_contract_schemes.3661.desc.business.shrine: "길가에 [target.GetFaith.GetAdjective] 신앙에 바쳐진 소박한 [target.GetFaith.HouseOfWorship](이)가 있는데, 지어진 지 얼마 안 된 멋진 건물이었다."
 laamp_base_contract_schemes.3661.desc.business.mews: "활발한 새 사육장이었는데, 저녁이 오자 많은 수의 사냥하는 새가 이미 안전한 곳에서 쉬고 있었다."
 laamp_base_contract_schemes.3661.desc.business.bridge: "통행세를 받는 다리였는데, 옆으로 흐르는 강 곁에 돌로 된 탑이 서서 주변을 바라보고 있었다."
 laamp_base_contract_schemes.3661.desc.business.market: "작은 시장 광장이었는데, 바짝 붙어 세워진 집들에 둘러싸여 있었다."
 laamp_base_contract_schemes.3661.desc.outro: "\n\n[employer.GetTitledFirstName](은)는 [employer.GetHerHis] 희생자인 [target.GetTitledFirstName](이)가 그 장소를 소유하고 있는지, 거기에 흥미가 있는지, 아니면 그곳을 좋아하는지도 설명해 주지 않았다.\n\n어차피 조금만 있으면 다 상관없게 될 테지만."
 laamp_base_contract_schemes.3661.tt.duel_success: "임무 완수"
 laamp_base_contract_schemes.3661.tt.duel_failure: "청부의뢰 실패"
 laamp_base_contract_schemes.3661.tt.stealth_maintained_no_gallowsbait: "#TUT 이 방법은 #P 당신의 정체를 익명으로 유지하며#! [GetTrait('gallowsbait').GetName( GetNullCharacter )] 특성을 감소시킴#!"
 laamp_base_contract_schemes.3661.tt.stealth_foregone_extra_gallowsbait: "#TUT 이 방법은 #N 당신의 정체를 드러내며#!, [GetTrait('gallowsbait').GetName( GetNullCharacter )] 특성을 더 획득하지만 #P 전반적으로 쉬움#!#!"
 laamp_base_contract_schemes.3661.a: "조용히 하도록. 불이 붙으면 바로 자리를 뜨는 거다."
 laamp_base_contract_schemes.3661.b: "다들 평소처럼 짝지어. 출구 확보하고 긴장 늦추지 마라."
 laamp_base_contract_schemes.3661.c: "둘은 뒤로. 넷은 양옆으로. 움직이자."
 laamp_base_contract_schemes.3661.d: "도끼들 준비해라. 어디 #EMP 피투성이가#! 되어 보자고!"
 laamp_base_contract_schemes.3661.e: "다들 준비됐길 바란다. #EMP 공격하라!#!"
 laamp_base_contract_schemes.3661.f: "[officer.GetFirstNameNoTooltip], 혹시 독 가진 것 있나?"
 laamp_base_contract_schemes.3661.g: "[officer.GetFirstNameNoTooltip], 저 안으로 몰래 들어갈 수 있겠나?"
 laamp_base_contract_schemes.3661.h: "[officer.GetFirstNameNoTooltip], 저기 불화살을 날릴 수 있겠나?"
 laamp_base_contract_schemes.3661.i.steal_dogs: "[officer.GetFirstNameNoTooltip], 저 개들을 데려와라!"
 laamp_base_contract_schemes.3661.i.dog_on_birds: "[officer.GetFirstNameNoTooltip], 놈들한테 사냥개를 풀어라."
 laamp_base_contract_schemes.3661.i.poison_barrels: "[officer.GetFirstNameNoTooltip], 혹시... 저 통을 #EMP 오염시킬#! 만한 것 없나?"
 laamp_base_contract_schemes.3661.j: "[officer.GetFirstNameNoTooltip], 어디가 가장 쉽게 불에 타겠나?"
 laamp_base_contract_schemes.3661.k: "[officer.GetFirstNameNoTooltip], 반대편에서 무리를 이끌고 들어가라."
 laamp_base_contract_schemes.3661.l: "[officer.GetFirstNameNoTooltip], 실력자를 준비시키도록."
 laamp_base_contract_schemes.3661.m: "[officer.GetFirstNameNoTooltip], 다른 길로 가라. 뒤따라 약탈할 테니."
 laamp_base_contract_schemes.3661.n: "[officer.GetFirstNameNoTooltip], 저들을 독살할 수 있겠나?"
 laamp_base_contract_schemes.3661.o: "이 일에 맞는 위관이 있으면 좋았을 텐데..."
 laamp_base_contract_schemes.3661.o.lacking_officers.forager_kenneler_cook: "[GetCourtPositionType('chief_forager_camp_officer').GetName()], [GetCourtPositionType('kennelperson_camp_officer').GetName()] 또는 [GetCourtPositionType('camp_cook_camp_officer').GetName()](을)를 보유하고 있지 않음"
 laamp_base_contract_schemes.3661.o.lacking_officers.thief_huntsman_engineer: "[GetCourtPositionType('master_thief_camp_officer').GetName()], [GetCourtPositionType('huntperson_camp_officer').GetName()] 또는 [GetCourtPositionType('chief_engineer_camp_officer').GetName()](을)를 보유하고 있지 않음"
 laamp_base_contract_schemes.3661.o.lacking_officers.moa_mos_man_haggler: "[GetCourtPositionType('master_of_arms_camp_officer').GetName()], [GetCourtPositionType('master_of_spoils_camp_officer').GetName()] 또는 [GetCourtPositionType('person_haggler_camp_officer').GetName()](을)를 보유하고 있지 않음"
 laamp_base_contract_schemes.3661.p: "이런 짓은... 하고 싶지 않군..."
 laamp_base_3661_stole_dogs_modifier: "최고의 혈통"
 laamp_base_3661_stole_dogs_modifier_desc: "해당 인물은 훌륭한 사냥개를 정말 많이, #EMP 넘쳐나도록#! 보유하고 있습니다."
 laamp_base_contract_schemes.3662.t: "$laamp_base_contract_schemes.3031.t$: 성공!"
 laamp_base_contract_schemes.3662.desc.intro: "좋은 계획은 신속한 승리를 가져다주는 법이다."
 laamp_base_contract_schemes.3662.desc.business.fallback: "불타며 무너져 내리는 작은 공방이야말로 그 사실에 대한 증거였다."
 laamp_base_contract_schemes.3662.desc.business.inn_exterior: "불타고 있는 여관의 처참한 잔해야말로 그 사실의 증거나 다름없다."
 laamp_base_contract_schemes.3662.desc.business.relaxing_room: "불이 붙은 자택의 잔해야말로 그 오래된 격언이 진실임을 증명하고 있다."
 laamp_base_contract_schemes.3662.desc.business.winery: "훼손된 포도주 양조장이 그 사실을 확실히 증명하고 있다."
 laamp_base_contract_schemes.3662.desc.business.tavern: "불타는 술집의 잔해 자체가 그 사실을 증명한다."
 laamp_base_contract_schemes.3662.desc.business.docks: "그 말을 증명이라도 하듯, 아직도 불타는 창고의 뼈대가 그 앞의 물속으로 천천히 허물어진다."
 laamp_base_contract_schemes.3662.desc.business.kennels: "그 사실을 확인이라도 해 주듯, 한때 사육장이었던 공간에는 이제 완전한 침묵이 흐르고 있다."
 laamp_base_contract_schemes.3662.desc.business.shrine: "길가에서 훼손된 채 천천히 불타고 있는 [target.GetFaith.HouseOfWorship]의 모습이 그 사실에 대한 증거였다."
 laamp_base_contract_schemes.3662.desc.business.mews: "이제 조용해진 새 사육장이 그 증거였다."
 laamp_base_contract_schemes.3662.desc.business.bridge: "다리의 불타는 탑이 그 사실에 대한 부정할 수 없는 증거였다."
 laamp_base_contract_schemes.3662.desc.business.market: "학살이 일어난 시장의 침묵이 그 사실을 여실히 보여주고 있다."
 laamp_base_contract_schemes.3662.desc.method.intrigue: "신속하고 은밀하게, 냉정한 반대도 하나 없이 추종자들과 나는 여러 곳에 불을 낸 뒤 민첩하게 후퇴했다. 불길은 잘 번져갔고, 우리는 아침에 다시 돌아와 결과를 확인하기만 하면 됐다.\n\n상황을 보아하니"
 laamp_base_contract_schemes.3662.desc.method.martial: "냉혹한 도살을 벌이려면 그만큼 강한 배짱이 필요한 법이다. 하지만 은화가 기다리고 있다는 생각을 하니 많은 걸 견뎌낼 수 있었다. 우리는 내부를 정리한 뒤, 시체를 한데 쌓아놓고 불을 붙인 다음 어둠을 틈타 도망쳤다. \n\n감히 이 일에 개입할 만큼 용감한 목격자는 없었다."
 laamp_base_contract_schemes.3662.desc.method.prowess: "나는 싸움을 직접 이끌었다. 추종자들과 나는 안에 있던 불행한 자들을 생각할 틈도 없이 빠르고 무자비하게 처치했다. 모든 시신은 그대로 자리에 두고, 불타는 나무 조각을 여기저기 던져두며 불탈 만한 것들을 쌓아놓으니 큰 화재로 번졌다.\n\n지저분하긴 하지만 효과적인 방식이다.\n\n"
 laamp_base_contract_schemes.3662.desc.method.forager: "일단 안에 들어가자 [officer.GetTitledFirstName](이)가 금방 지저분한 작업을 처리해 냈다. 독은 조금만 있어도 쓸 만한 법인데, 마침 [officer.GetSheHe]는 꽤 많은 양을 가져온 듯했다. 그 점에 대해서는 우려해야 할 듯했지만, 지금 당장은 그게 문제가 아니었다.\n\n[target.GetTitledFirstName](이)가 여기서 뭔가 얻으려 했다면 불행히도 좋지 못한 소식과 마주해야 할 것이다. 하지만"
 laamp_base_contract_schemes.3662.desc.method.thief: "[officer.GetTitledFirstName](이)가 고양이처럼 날렵하게 위층에 있는 느슨한 출입구 사이로 들어갔다. 안은 몇 분 동안 조용했다. 그러다 문이 하나 열리더니 [officer.GetFirstNameNoTooltip](이)가 한 손에 피 묻은 나이프를 쥔 채 모습을 드러냈다. 건물 안에서 문제가 #EMP 많이는#! 없었던 모양이다.\n\n이후에 불을 내는 건 애들 장난만큼이나 쉬웠다."
 laamp_base_contract_schemes.3662.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive] 겨냥은 정확했으며 [officer.GetHerHis] 화살이 지붕 쪽의 마르고 갈라진 나무 기둥에 단단히 박혔다. 어딜 봐도 불이 쉽게 꺼지지 않을 만한 곳이었다. 우리는 조용히 기다리며 지켜보았다. 불꽃이 천천히 퍼져가며 연기 냄새가 코로 깊숙이 스며들 때까지.\n\n확신이 들자 우리는 자리를 떴다. 이제"
 laamp_base_contract_schemes.3662.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName](은)는 별문제 없이 질 좋은 포도주 통을 하나하나 #EMP 망쳐#! 갔다. 나머지 일행은 계속 감시하거나, [officer.GetHerHis] 지시에 따라 이런저런 물건을 옮겨 주었다. 이 작업은... 상당히 즐거웠다. 결국에는 내 추종자 몇이 우리가 아직 망치지 않은 통 하나를 골라내 포도주를 마시기도 했으니까.\n\n물론 처음에는 우리의 작업이 눈에 잘 띄지 않으리라. 그래서 우리는 깜짝선물을 담아 둔 잔을 하나 꺼내놓고, 잔의 내용물이 어디서 왔는지 따라갈 수 있는 단서도 남겨 두었다.\n\n"
 laamp_base_contract_schemes.3662.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName](이)가 사육장 안으로 몰래 들어갔다. 사방이... 완전한 침묵에 잠겼다. 십 분쯤 지났을까, 우리가 희망을 버리고 일단 불이나 지르자는 계획을 세웠을 때쯤 이 위관이 다시 모습을 드러냈다. 말 그대로 #EMP 수십#! 마리쯤 되는 사냥개들을 여러 목줄에 묶어서 데리고 있었다.\n\n이 모든 상황이 큰 사냥이라도 되는 듯 헐떡이며 낑낑대고 있는 이 동물들을 [officer.GetSheHe]가 대체 어떻게 진정시켰는지는 알 수 없었고, 그저 기적에 가까운 일이 일어난 듯했다. 우리는 모두 각자 최대한 많은 줄을 움켜쥔 채 밤의 어둠 속으로 달아났다."
 laamp_base_contract_schemes.3662.desc.method.kenneler.dog_on_birds: "[officer.GetTitledFirstNamePossessive] 방법은 요란했지만 효과적이었다. [officer.GetSheHe]는 으르렁거리며 입질하는 사냥개 여러 마리를 데리고 사육장 안으로 사라졌다. 몇 분 동안 짖고, 물고, 찢어대는 소리가 사방을 가득 채웠다. 맹금들이 떼를 지어 죽어갔으며 운 좋은 몇 놈이 열린 문을 통해 달아났다.\n\n내 $kennelperson_camp_officer$가 나타날 때쯤에 우리는 [officer.GetHerHim]를 버리고 도망칠 준비를 하고 있었다. 이 소란에 현지인들이 우리를 #EMP 찾아#! 달려오고 있었으니까. 잘 날린 화살 몇 대로 저들을 배웅해 준 우리는 어둠 속으로 달아났다.\n\n"
 laamp_base_contract_schemes.3662.desc.method.engineer: "[officer.GetTitledFirstName](이)가 건물의 구조에서 취약한 부분 몇 군데를 빠르게 짚어냈고, 장소마다 말뚝과 횃불을 설치하게 시켰다. 얼마 되지 않아 건물에 불이 붙으며 무너져 내렸다. 우리는 안에서 첫 비명이 터져 나오기도 전에 도망쳤다.\n\n"
 laamp_base_contract_schemes.3662.desc.method.haggler: "내 병사들과 [officer.GetTitledFirstNamePossessive] 일행이 각기 다른 쪽에서 갑작스럽게 공격해 왔다. 깜짝 놀란 사람들한테는 기회조차 주어지지 않았다. 우리는 저들을 쉽게 처치해 나가며 잘 익은 옥수수를 베듯 쉽게 쓰러뜨렸다. 그다음에는 이들의 작은 시설에 불을 질러 버렸다.\n\n"
 laamp_base_contract_schemes.3662.desc.method.armsman: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.spoiler: "$laamp_base_contract_schemes.3662.desc.method.haggler$"
 laamp_base_contract_schemes.3662.desc.method.cook: "$laamp_base_contract_schemes.3662.desc.method.forager$"
 laamp_base_contract_schemes.3662.desc.outro: "[employer.GetTitledFirstName](이)가 분명 무척 기뻐하며 우리에게 보수를 넘겨주겠지."
 laamp_base_contract_schemes.3662.a: "멋진 승리에는 두둑한 지갑이 어울리지!"
 laamp_base_contract_schemes.3662.b: "하, 놈들한테 내 짓이라는 걸 알려라!"
 laamp_base_contract_schemes.3663.t: "$laamp_base_contract_schemes.3031.t$: 실패!"
 laamp_base_contract_schemes.3663.desc.intro: "작전은 적을 처음 만난 순간 바뀌기 마련이다. 우리의 계획도 확실히 그랬다. 일단"
 laamp_base_contract_schemes.3663.desc.business.fallback: "작은 공방은 살아남았다."
 laamp_base_contract_schemes.3663.desc.business.inn_exterior: "여관은 온전하게 남아 있었다."
 laamp_base_contract_schemes.3663.desc.business.relaxing_room: "자택은 멀쩡히 서 있었다."
 laamp_base_contract_schemes.3663.desc.business.winery: "포도주 양조장의 비축분은 상한 것 없이 그대로였다."
 laamp_base_contract_schemes.3663.desc.business.tavern: "여관은 아직도 잘 장사하고 있었다."
 laamp_base_contract_schemes.3663.desc.business.docks: "부두 옆의 창고는 불타지 않았다."
 laamp_base_contract_schemes.3663.desc.business.kennels: "사육장은 언제나처럼 사냥개들이 짖는 소리로 가득했다."
 laamp_base_contract_schemes.3663.desc.business.shrine: "작은 [target.GetFaith.HouseOfWorship](은)는 여전히 길옆에서 자리를 지키고 있다."
 laamp_base_contract_schemes.3663.desc.business.mews: "아직도 새 사육장의 매들이 내는 소리가 가득 울려 퍼졌다."
 laamp_base_contract_schemes.3663.desc.business.bridge: "통행료를 받는 다리는 여전히 여행자들의 동전을 쓸어 담고 있었다."
 laamp_base_contract_schemes.3663.desc.business.market: "시장에서는 바쁘고도 활기 넘치는 거래가 계속 이어졌다."
 laamp_base_contract_schemes.3663.desc.method.intrigue: "조용히 불을 지르려던 우리의 시도가 곁을 지나가던 술 취한 주정뱅이들을 불러 모았다. 포도주에 취해 허세를 부리던 이들은 증거도 없이 부당하게 우리가 범죄 행각을 벌이고 있다고 생각했다. 취한 게으름뱅이들은 분노에 휩싸여 소란을 일으켰고, 이 망할 멍청이들은 끝내 도움을 요청하기까지 했다. 결국 나와 추종자들은 빠르게 달아날 수밖에 없었다.\n\n"
 laamp_base_contract_schemes.3663.desc.method.martial: "나는 추종자들에게 긴장을 놓지 말라고 말했다. 우리 무기에서 번득이는 빛이 예상보다 일찍 발각되긴 했지만, 그래도 문제는 없어야 했다. 경보의 외침이 퍼지더니 되는 대로 무장한 현지인들이 곧바로 나타나 우리와 맞섰다.\n\n머릿수도 중요하지만 준비도 중요한 법이다. 아니, 그랬어야만 했다. 어느새 우리 무리의 절반만 남았다는 사실을 깨달은 나는 퇴각을 선언할 수밖에 없었다."
 laamp_base_contract_schemes.3663.desc.method.prowess: "우리는 목표 장소를 파괴하려고 했지만, 불경하게도 소란을 일으키지 않고서는 문으로 빠져나갈 수 없었다. 우리가 나갈 수 있게 됐을 때쯤에는 이미 근처에서 외침과 경보를 알리는 소리가 들리고 있었다. 우리는 수도 그리 많지 않았다. 따라서 이대로 붙잡혀 도적으로 교수대에 매달리느니, 도망치는 편을 선택할 수밖에 없었다.\n\n"
 laamp_base_contract_schemes.3663.desc.method.forager: "[officer.GetTitledFirstName](은)는 목표 장소 안에서 그리 오래 머무르지도 않았다. [officer.GetSheHe]는 그저 주요 장소에 [officer.GetHerHis] 독을 넉넉하게 풀어 놓고 떠났을 뿐이다. 우리는 성공을 확신한 채 자리를 떠났다. 이제 아침에 범죄 현장으로 돌아와 우리의 솜씨를 확인하기만 하면 된다.\n\n불행히도, 침입 사실이 밝혀졌는데 [officer.GetFirstNameNoTooltip](이)가 #EMP 하필#! 잘못된 약초를 사용한 것 같다! 덕분에 저쪽의 경계만 더 높아졌다. 우린 얻은 것도 없는데."
 laamp_base_contract_schemes.3663.desc.method.thief: "목표했던 장소로 들어가는 건 [officer.GetTitledFirstName]에게 어려운 일도 아니었다. 하지만 눈에 띄지 않게 들어간다는 건 조금 더 어려운 일이었다. [officer.GetHerHis] 침입 후, 얼마 지나지도 않았는데 안에서 경보를 알리는 외침이 터져 나왔다. 그러더니 싸우는 소리가 들려왔다.\n\n곧 문이 박살 날 듯 열리더니 [officer.GetFirstNameNoTooltip](이)가 거의 굴러 나왔다. 우리는 그 위관을 데리고 소란이 일어나기 전에 도망쳤다. #EMP 도둑이다, 멈춰!#! 하고 소리치며 도움을 불러오는 소리가 점점 더 커지고 있었다."
 laamp_base_contract_schemes.3663.desc.method.huntperson: "[officer.GetTitledFirstNamePossessive] 화살은 표적을 맞추지도 못했고, 재수 없게도 닫힌 출입구에 부딪히며 #EMP 큰#! 소리와 함께 튕겨 나갔다. 잠시 후 나무로 된 널이 열리더니 어둠 속에서 졸음 가득한 누군가의 얼굴이 밖을 내다보았다.\n\n우리는 우중충한 옷을 입고 있었고, [officer.GetFirstNameNoTooltip](은)는 여전히 자기 활을 붙잡고 있는 데다 떨어진 화살이 우리 발 앞에서 굴러다니고 있었다. 이런 우리 모습을 보면 누구라도 안 좋은 꿍꿍이가 있다고 생각했을 것이다. 경보가 울리자 우리는 도망칠 수밖에 없었다."
 laamp_base_contract_schemes.3663.desc.method.kenneler.poison_barrels: "[officer.GetTitledFirstName]의 임무는 몹시 간단했다. 우리가 [officer.GetHerHim]를 안으로 들여보내면 [officer.GetSheHe]가 통 속의 포도주를 #EMP 망친다.#! 그러고 나면 사소한 귀중품 같은 걸 훔쳐서 자리를 뜬다. 좀도둑이 든 것처럼 보이게 하려고.\n\n불행히도 이 멍청이는 첫 번째 통을 열려다가 거의 거꾸로 뒤집어 놓았다. 그러다 통이 부서지며 바닥으로 박살 났다. 근처에서 경보를 알리는 외침 소리가 들려왔다. 우리의 작업이 들통나 버렸으니 도망칠 수밖에 없었다."
 laamp_base_contract_schemes.3663.desc.method.kenneler.steal_dogs: "[officer.GetTitledFirstName](이)가 사육장으로 들어선 지 얼마 안 돼서, 안에서 들려오는 으르렁거리는 소리가 잦아들었다. 그러더니... 숨죽인 말소리가 들렸다. 으르렁거리고, 짖고, 입질하는 소리도 났다. 소란이 벌어지고 있었다!\n\n[officer.GetFirstNameNoTooltip](이)가 작은 건물에서 달려 나왔다. 거대한 사냥개 두 마리가 허공을 마구 물어대며 쫓아오고 있었다. 거기다 가까이에서 경보를 알리는 외침이 들려왔다. 개들의 짖는 소리가 들린 모양이었다. [officer.GetFirstNameNoTooltip]처럼 우리도 도망칠 수밖에 없었다."
 laamp_base_contract_schemes.3663.desc.method.kenneler.dog_on_birds: "물론 [officer.GetTitledFirstName](은)는 목표 장소 안으로 들어갈 수 있었다. 양손에 두 마리 사냥개의 목줄을 쥐고서. 하지만 그 망할 놈의 개들은 새들을 보자마자 미친 듯이 짖어 대기 시작했다. 귀중한 새 사육장 안에서 개들이 짖는 소리가 나기 시작하니 근처에서 누군가 외치며 경보를 알렸다. 달아나야만 할 때였다.\n\n"
 laamp_base_contract_schemes.3663.desc.method.engineer: "[officer.GetTitledFirstName](은)는 #EMP 정확히#! 어디서부터 불을 질러야 가장 좋을지 알아내느라 너무 많은 시간을 소비했다. 덕분에 우리가 어슬렁거리는 모습을 누군가 보고 말았다! 우리가 눈에 띈 순간 나는 알았다. 이 작전은 실패했다고. 혼란에 가득 찬 외침이 다른 사람을 불러왔고, 결국 우리는 도망칠 수밖에 없었다.\n\n"
 laamp_base_contract_schemes.3663.desc.method.haggler: "내 무리와 [officer.GetTitledFirstNamePossessive] 일행은 서로 다른 방향에서 접근했다. 하지만... 우리가 이 지역 사람들의 의지를 과소평가했던 모양이다. 저들은 우리의 공격을 눈치챘으며, 당황한 기색도 없이 주변에서 되는 대로 무기를 집어 들더니 정당한 분노를 내보이며 우리를 향해 달려들었다. #EMP 도적이다!#! 하고 외치는 소리가 하늘까지 쩌렁쩌렁 울릴 정도였다.\n\n학살은 꿈도 못 꿀 정도였다. 이들의 머릿수는 우리를 압도하기 직전이었고, 결국 우리는 달아나야만 했다."
 laamp_base_contract_schemes.3663.desc.method.armsman: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.spoiler: "$laamp_base_contract_schemes.3663.desc.method.haggler$"
 laamp_base_contract_schemes.3663.desc.method.cook: "$laamp_base_contract_schemes.3663.desc.method.forager$"
 laamp_base_contract_schemes.3663.desc.outro: "이런 실수를 했으니 [employer.GetTitledFirstName](은)는 한 푼도 지불하지 않을 것이다."
 laamp_base_contract_schemes.3663.a: "이만 떠나야겠군..."
 laamp_base_contract_schemes.3663.b: "뭐 어쩌겠나. [target.GetFirstNameNoTooltip]한테 내 짓이라는 걸 알려라."
 laamp_base_contract_schemes.3781.t: "$laamp_base_contract_schemes.3041.t$: 조금만 더"
 laamp_base_contract_schemes.3781.desc.intro.yes: "우리는 [employer.GetTitledFirstNamePossessive] 금고에서 바로 훔친 은화로 주머니를 두둑이 채웠다. 하지만 [employer.GetHerHis] [employer.Custom('FortifiedBuilding')]에는 더 귀한 것들이 많다. 황금 촛대, 정교한 태피스트리, 최고의 리넨 옷, 신성한 서적 따위 말이다.\n\n잘나신 [employer.GetTitleAsNameNoTooltip]께는 너무도 당연하고 익숙할 그런 귀중품들은 우리 같은 [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]에겐 #EMP 수익#!이나 다름없다.\n\n우리는 이 [employer.GetWomanMan]의 건물과 집을 뒤진 뒤 발각되기 전에 밤의 어둠 속으로 꽁지 빠지게 달아나면 된다."
 laamp_base_contract_schemes.3781.desc.ending: "이러면... 전부 훔친 건가?\n\n[ROOT.Char.GetFaith.WealthGodName]께서도 아시겠지만 우리는 [employer.GetTitledFirstNamePossessive] [employer.Custom('FortifiedBuilding')]에서 훔칠 수 있는 건 말 그대로 #EMP 뭐든#! 가지고 나왔다. 물건은 한두 자루로 나눈 뒤 조잡하게 한데 모아 최대한 소리가 나지 않게 했고, 가장 귀중한 유물만 훔쳐냈다.\n\n[employer.GetTitleAsNameNoTooltip](은)는 아마 아침에 일어나면 #EMP 꽤#! 빈곤해져 있을 거다.\n\n이제 자리를 뜨는 일만 남았다."
 laamp_base_contract_schemes.3781.desc.success.method.intrigue: "뒤늦게 일어난 보초병의 목을 벤 나는 시신을 붙잡아 조용히 바닥에 내려두었다. 그런 다음에 가장 어두운 그늘 속으로 걷어차 넣었다.\n\n나는 검에 묻은 피를 닦아내며 이 딱한 녀석을 근무에서 해방해 주었다. 화려한 자수도 있고 은화도 좀 있으니 다 맞아떨어진다. 대의를 위한 죽음이라 할 수 있다.\n\n운이 좋다면 나머지 경비병 역시 앞날이 그리 밝지는 못할 것이다. 왜냐하면"
 laamp_base_contract_schemes.3781.desc.success.method.prowess: "문을 세게 두드리면서 #EMP 동시에#! 큰 소란을 내지 않으려면 여러 번의 시도가 필요했다. 하지만 결국 낡은 경첩에 붙은 문을 밀어내 작은 방으로 들어갈 수 있었는데... 잡동사니를 보관하는 창고로 쓰이는 곳이었다.\n\n흐음. 이상적이진 않지만, 어쨌든 들어왔으니 잘 살펴봐서 이 수고가 헛되지 않을 만큼 값진 물건을 훔쳐봐야겠다.\n\n어쨌든"
 laamp_base_contract_schemes.3781.desc.success.method.martial: "[employer.GetTitledFirstNamePossessive] 운 나쁜 경비들을 신속하고도 조용하게 처리했다. 이들이 죽으면서 내는 소리도 #EMP 최소한으로#! 나게끔 노력했다. 편리하게도 벽감이 있어, 곧 다가올 장례식 전에 이들의 시신을 넣어 둘 수 있었다. 우리는 이제 자유롭게 누구의 눈에도 띄지 않고 이곳을 약탈할 수 있었다.\n\n물론 거기다 시신을 보관하면 그 멋진 장식과 화려한 가구 따위를 볼 수 없게 되지만, 우리 딴에는 최대한 정중한 처사였다.\n\n살펴볼수록 점점 더 확실해졌다."
 laamp_base_contract_schemes.3781.desc.success.method.stewardship: "딱 맞는 힘으로 압력을 주니 자물쇠로 잠긴 상자의 경첩이 움직였고, 안에 든 반짝이는 물건들이 시끄러운 소리와 함께 앞으로 쏟아져 나왔다.\n\n잠시 동안 나는 그대로 얼어붙었다. 혹시 이 소리 때문에 누군가 오진 않을까 싶었지만... 아무 일도 일어나지 않았다. 나는 작게 키득거리며 허리를 굽혀, 곡식을 쪼아 먹는 암탉처럼 모든 동전을 주웠다.\n\n나는 대부분의 은화를 챙기고 만족스럽게 밖으로 시선을 돌렸다."
 laamp_base_contract_schemes.3781.desc.success.method.agent_intrigue: "[old_rollee.GetTitledFirstName](은)는 이 장소를 강탈하며 서둘러 챙긴 물건 목록을 즐겁게 속삭이며 알려 주었는데, 꽤 많은 것을 챙긴 모양이었다.\n\n종합해 보니 나쁘지 않은 결과였다. 챙길 것도 많았고, 절도라는 행각에서 오는 짜릿함이면 저녁까지 보내는 데 아무런 문제도 없을 것이다. 나는 비싸 보이는 벽걸이 장식을 차분하게 집어 들어 내 자루에 챙겨 넣었다. 어찌 됐든 내 추종자들이 나를 #EMP 너무#! 능가해서는 안 되는 법이니까.\n\n"
 laamp_base_contract_schemes.3781.desc.success.method.agent_prowess: "[old_rollee.GetTitledFirstName](이)가 강하게 한 번 밀자 귀중품 보관실의 문이 경첩에서 완전히 떼어져 나왔다. 우리는 그 즉시 달려들어 문이 쓰러져 소리를 내기 전에 붙잡으려 했고, 다행히도 성공했다.\n\n안에 가득한 약탈품은 위험을 감수할 가치가 있었다. [employer.GetTitleAsNamePossessive] 선한 주민들이 바쳤을 동전과 공물이 가득했다. 이제 [old_rollee.GetFirstNamePossessiveNoTooltip] 노력 덕분에 우리한테로 넘어오게 됐지만.\n\n이것들은 물론이고 다른 모든 것도 우리 것이다. 게다가"
 laamp_base_contract_schemes.3781.desc.success.method.master_thief: "[old_rollee.GetTitledFirstName](은)는 그저 말없이 웃더니 [old_rollee.Custom('HandHands')]을 들어 보였다. 손가락마다 갓 훔쳐낸 서너 개의 반지가 반짝이고 있었다.\n\n만족한 나는 고개를 끄덕이고 $master_thief_camp_officer$에게 손을 내저어 다른 곳을 털도록 지시했다. [old_rollee.GetSheHe|U]는 아마 그 반지를 빼고 있어야 할 것 같다. [old_rollee.GetHerHis] 손재주에 도움이 될 것 같지는 않았으니까. 하지만 지금 멈춰서서 잔소리나 할 시간은 없었다.\n\n"
 laamp_base_contract_schemes.3781.desc.success.method.mos: "[old_rollee.GetTitledFirstName](이)가 씩 웃으며 거친 자루를 열어 보였다. #EMP 산더미처럼#! 쌓인 주화 더미가 드러났는데, 몹시 값비싸 보이는 방석을 넣어 엉성하게나마 소리를 죽인 채였다.\n\n내 $master_of_spoils_camp_officer$이 [old_rollee.GetHerHis] [old_rollee.Custom('ActionTaps_ForeheadNose')]를 의미심장하게 두드렸다. \"중요한 건 뻔한 전리품을 찾는 게 아니라, 물건을 #EMP 숨기는#! 뻔한 장소를 알아채는 겁니다.\"\n\n과연 사실이었다. 거기다"
 laamp_base_contract_schemes.3781.desc.success.method.stress: "집중하자, #EMP 집중해야#! 한다. 집중해야 한다고.\n\n여기서 잡히면 내 목이 가장 먼저 교수대에 걸릴 거다. 거기다 아마 제일 오래 걸려 있겠지. 실수는 용납할 수 없다. 비유적이든 말 그대로의 의미든 상관없다. 민첩하고 신중하면서도 가차 없이 모든 방과 이 건물 저 건물을 돌아다니며, 아무리 하찮아 보이는 것이라도 훔쳐내야 한다.\n\n하지만 더 많은 동전이 있다며 우리를 유혹하는 속삭임은 계속된다."
 laamp_base_contract_schemes.3781.desc.failure.method.intrigue: "칼을 꺼낸 것은 훌륭한 예방책이었다. 이곳에서 나아가는 동안 여기저기 흩어져 있던 보초병을 너무도 많이 마주쳤기 때문이다.\n\n몇몇은 처음부터 그 자리에 있었고, 또 몇몇은 우리가 처음에 들어올 때 냈던 소음에 이끌려 왔다. 어찌 되었든 이들이 있다는 것은 우리가 이목을 너무 많이 끌기 시작했다는 신호나 다름없다.\n\n나는 고개를 저은 뒤 지금 이 상황에서 중요한 목표에 다시 집중했다."
 laamp_base_contract_schemes.3781.desc.failure.method.prowess: "창고 #EMP 같아 보이는#! 문을 뚫고 들어가려고 최선을 다했으나 그 망할 문은 쉽사리 열리지 않았다.\n\n우리가 아무리 내리쳐도 나무가 부딪히는 둔탁한 소음밖에는 들리지 않는다. 이 소란에 근처에서 자던 누군가가 돌아누우며 중얼거리는 소리도 들려오기는 했다.\n\n그 안에 뭐가 있었든 분명 위험을 감수할 만큼은 아니다. 하지만"
 laamp_base_contract_schemes.3781.desc.failure.method.martial: "순찰병이 쓰러진다. #EMP 조용히#! 쓰러지고 있다는 점이 중요했다.\n\n하지만... 아주 조용하지는 않았던 모양이다. 죽어 가는 이들이 미친 듯이 몸부림치며 내는 소란과 그 목소리가 생각보다 꽤 컸다. 이번에는 아무도 그 소리를 못 들은 모양이었지만, 다음번에도 이렇게 운이 좋을 거라는 보장은 없다.\n\n하지만 탐욕이 우리를 계속 부른다."
 laamp_base_contract_schemes.3781.desc.failure.method.stewardship: "이 망할 장치 안에 뭐가 들었든, 엄청나게 무겁다. 들어서 옮길 수 없을 만큼 무거운 데다 자물쇠는 또 #EMP 절망스러울 만큼#! 까다로웠다.\n\n이걸 따려면 몇 시간이 걸릴지도 모른다. 억지로 열려고 시도했다가 금속이 #EMP 큰#! 소리를 냈는데, 우리가 바로 붙잡히지 않은 게 신기할 지경이었다. 다음번에도 이렇게 큰 소리를 낸다면 아마 그게 우리의 마지막이 될지도 모른다.\n\n여기서 실패했더라도 괜찮다."
 laamp_base_contract_schemes.3781.desc.failure.method.agent_intrigue: "[old_rollee.GetTitledFirstName](은)는 아무것도 못 찾은 건 아니었다. [old_rollee.GetSheHe]가 주사위 게임을 하고 있던 경비 몇 명의 주의를 끌어 버렸으니까.\n\n나는 [old_rollee.GetHerHis] 귀에 대고 다음번에는 더 #EMP 조심하라는#! 명령을 속삭였다. 그렇지 않으면 [old_rollee.GetSheHe]가 [employer.GetPrimaryTitle.GetBaseNameNoTier] 전체를 깨워 우리를 쫓아오게 만들지도 모른다고.\n\n우리가 실패했든 아니든,"
 laamp_base_contract_schemes.3781.desc.failure.method.agent_prowess: "[old_rollee.GetTitledFirstName](은)는 모든 힘을 끌어모았으나 값비싼 귀중품이 가득한 방과 우리 사이를 막고 있는 그 문을 뚫지 못했다.\n\n실망한 나는 문을 두고 떠나자고 손짓했다. 분명 어딘가에 더 쉽게 가져갈 수 있는 물건이 있을 것이다. 우리가 이런 문제에 너무 골몰해 화를 낼수록 실수할 위험도 높아질 뿐이다.\n\n벌써 이 문을 여느라고 소리를 많이 내 버렸다. 하지만"
 laamp_base_contract_schemes.3781.desc.failure.method.master_thief: "[old_rollee.GetTitledFirstName](은)는 놀랍도록 넓은 [employer.Custom('FortifiedBuilding')] 구역을 빠르고 조용하게 조사해 냈다. 불행히도 [old_rollee.GetHerHim] 말에 따르면 경보를 울릴 위험 없이 훔쳐 갈 수 있는 물건이 매우 적었다.\n\n거기다 [old_rollee.GetHerHis] 가책을 느끼는 듯한 표정을 보니, 이 사람이 #EMP 벌써#! 내가 모르는 사이에 경보를 울리게 했을지도 모른다는 생각이 들었다. 긴장을 늦출 수가 없게 되었다.\n\n[old_rollee.GetFirstNamePossessiveNoTooltip] 실패가 있었든 아니든"
 laamp_base_contract_schemes.3781.desc.failure.method.mos: "[old_rollee.GetTitledFirstNamePossessive] 소금 배급을 줄여 버려야 할 모양이다. 몇 분 뒤에 완전히 빈손으로 돌아왔으니까.\n\n내 $master_of_spoils_camp_officer$ 정도면 적어도 혼자 조금은 더 훔쳐낼 능력이 될 줄 알았다. 하지만 그 대신, 난 그저 공포에 질린 채 이 멍청이가 순찰병과 마주치는 실수를 할 뻔했다는 얘기나 듣고 있어야 했다.\n\n또 이런 실수를 저지른다면 우리 모두 교수대에 목이 내걸릴지 모른다. 하지만"
 laamp_base_contract_schemes.3781.desc.cta: "아직 훔쳐 갈 만한 귀중품이 저 끝까지 가득하다..."
 laamp_base_contract_schemes.3781.tt.haul_details: "#TUT 획득할 수 있는 양은 총 [gold_i][varcheck.MakeScope.Var('haul_possible').GetValue|V0]이며 현재 [gold_i][varcheck.MakeScope.Var('haul_actual').GetValue|P0] [gold|E]를 획득함#!"
 laamp_base_contract_schemes.3781.tt.fouls_remaining: "#TUT 발각되지 않을 기회 2번 중 [varcheck.MakeScope.Var('heist_failures').GetValue]번이 남음#!"
 laamp_base_contract_schemes.3781.tt.increment_haul: "당신의 획득물에 [gold_i][varcheck.MakeScope.Var('haul_increment').GetValue|P0] 추가"
 laamp_base_contract_schemes.3781.tt.foul_warning.increment: "발각 #N +1#! 획득"
 laamp_base_contract_schemes.3781.tt.foul_warning.pot_lost: "지금까지의 수익이 몰수됨"
 laamp_base_contract_schemes.3781.tt.duel_success.skill: "당신의 능력을 발휘함"
 laamp_base_contract_schemes.3781.tt.duel_failure.skill: "주의를 너무 많이 끌어버림"
 laamp_base_contract_schemes.3781.tt.duel_success.agent: "[rollee.GetFirstNameNoTooltip](이)가 승리함"
 laamp_base_contract_schemes.3781.tt.duel_failure.agent: "당신의 공모자가 실패함"
 laamp_base_contract_schemes.3781.a: "몸 숨기고 #EMP 무기들 꺼내라#!."
 laamp_base_contract_schemes.3781.b: "저 문이 중요해 보이는군. 부숴 버려라!"
 laamp_base_contract_schemes.3781.c: "순찰병이 온다. 양옆에서 쳐라."
 laamp_base_contract_schemes.3781.d: "잠긴 상자가 보인다..."
 laamp_base_contract_schemes.3781.e: "[rollee.GetFirstNameNoTooltip], 뭘 찾았나?"
 laamp_base_contract_schemes.3781.f: "[rollee.GetFirstNameNoTooltip], 힘 좀 써 봐라!"
 laamp_base_contract_schemes.3781.g: "찾은 건 좀 있나, [rollee.GetFirstNameNoTooltip]?"
 laamp_base_contract_schemes.3781.h: "좋다, [rollee.GetFirstNameNoTooltip]. 자네한테 들어가는 소금이 아깝지 않게 해 봐."
 laamp_base_contract_schemes.3781.i: "조금만... 진짜 조금만 더..."
 laamp_base_contract_schemes.3781.j: "이만하면 됐다. 튀자!"
 laamp_base_contract_schemes.3781.j.stole_everything: "자루 잘 챙기고 움직이자!"
 laamp_base_contract_schemes.3781.j.tt.flee_with_earnings: "획득한 물건을 챙겨 달아남"
 laamp_base_contract_schemes.3782.t: "$laamp_base_contract_schemes.3041.t$: 성공!"
 laamp_base_contract_schemes.3782.desc.intro: "밤의 그림자처럼 우리는 달아났다.\n\n첫 경보와 분노의 외침 소리는 이제 멀리서 들려오는 메아리에 불과했다. 아득히 먼 곳에서 들리는 소리만이 결과를 알리고 있었다."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_everything: "우리 품에 안락하게 들어와 있는 훔친 물건 #EMP 더미#!, 즉 화려한 전리품과 진귀한 금속이 가득한 보물 창고에 비하면 한없이 빈약할 결과였다."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_most: "우리는 그 소리를 무시해 버리고 영광스러운 획득물을 확인했다. [employer.GetPrimaryTitle.GetBaseNameNoTier]의 전당에서 바로 긁어모은 재산이 우리 발 바로 앞에 엉망으로 묶인 채 쌓여 있었다."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_lots: "하지만 우리 품에 이렇게 풍성한 재물이 들어와 있으니 별 관심도 쓰이지 않았다. 물론 [employer.GetTitledFirstName]에게는 약탈할 만한 귀중품이 더 많았을 것이다. 하지만 어설픈 도둑의 처음이자 마지막 실수라고 할 만한 게 있다면, 바로 과한 욕심이다.\n\n우리가 벌어들인 수익은 그 무게마저 즐거웠고, 집으로 돌아가는 길을 묵직하게 만들어 주었다."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_nothing: "우리는 땀에 흠뻑 젖은 채 접선 장소로 돌아갔다.\n\n돈을 더 벌어오겠다고 거창하게 선언까지 했건만, [employer.GetTitledFirstNamePossessive] 전당에서 동전 한 푼도 얻지 못하고 나왔다. 쓸데없는 위험을 무릅쓴 보람도 없이.\n\n오늘 밤에는 그냥 처음 벌어들였던 수익으로 만족해야 할 것 같다."
 laamp_base_contract_schemes.3782.desc.haul_amount.grabbed_some: "아마 우리가 추가로 벌어들인 수익에 큰 대가를 치를 수도 있다고 경고하는 소리 같기도 했다.\n\n그래도 이미 벌어진 일은 돌이킬 수 없다. 거기다 노력한 대가로 금과 은, 귀중한 보석을 좀 더 얻었으니까. 다 합치면 꽤 많은 돈을 벌게 될 거다."
 laamp_base_contract_schemes.3782.desc.outro: "\n\n하룻밤의 작업치고는 나쁘지 않았다."
 laamp_base_contract_schemes.3782.a: "헤, 이제 이 노획물을 팔아 보실까..."
 laamp_base_contract_schemes.3783.t: "$laamp_base_contract_schemes.3041.t$: 실패!"
 laamp_base_contract_schemes.3783.desc.intro: "외침과 비명, 고함이 가득해지며 밤이 살아나는 듯했다. 누가 경보를 울렸는지는 알 수 없지만, 일단 경보가 들리자 [employer.GetTitledFirstNamePossessive] 수비 병력이 너무나도 많이 불어나 우리가 상대할 수 없었다.\n\n"
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_everything: "우리 수중에는 모든 게 있었다. 정말 #EMP 모든#! 게 있었는데. 이 망할 [employer.Custom('FortifiedBuilding')] 전체에서 값나가는 것은 뭐든 가져왔다. 모든 은접시, 금화, 도금된 서적까지. 하지만 이제 그 모든 게 사라져 버렸다. 모두... 없어졌다고..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_most: "정말 많은 돈과 #EMP 노획물#!이 있었지만 다 잃었다. [employer.GetPrimaryTitle.GetBaseNameNoTier]의 재물이 바로 우리 손안에 있었는데, 그 모든 게 그냥... 사라져 버렸다..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_lots: "놈들한테 잡혔을 때 우리는 꽤 많은 양의 전리품을 지니고 있었다. 참으로 아쉽다... 그 많은 은이라니, 동네 한두 군데에서 좋은 가격으로 팔 수 있었을 텐데..."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_nothing: "아직 뭘 제대로 훔치지도 못했는데."
 laamp_base_contract_schemes.3783.desc.haul_amount.grabbed_some: "아직 많은 걸 훔치진 못했다. 물론 도둑을 맞닥뜨렸을 때 놈이 #EMP 얼마나#! 훔쳤는지를 고려해 주는 피해자는 거의 없지만. 보통은 왼손을 자를지, 오른손을 자를지 아니면 둘 다를 잘라 줄지 고민할 뿐이다."
 laamp_base_contract_schemes.3783.desc.outro: "\n\n우리는 분노에 가득 찬 [employer.GetTitleAsNameNoTooltip]의 고함을 따라 지하 감옥으로 인정사정없이 끌려갔다."
 laamp_base_contract_schemes.3783.tt.haul_lost: "추가로 얻은 획득물 전체를 잃고 [employer.GetTitledFirstName]에게 반환함"
 laamp_base_contract_schemes.3783.a: "이 망할 놈의 성벽 같으니!"
 laamp_base_contract_schemes.3783.a.tt.a_cold_cell_awaits: "차디찬 감방이 기다림..."
 laamp_base_contract_schemes.5661.t: "$laamp_base_contract_schemes.5034.t$: [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 laamp_base_contract_schemes.5661.desc.intro.constantinople: "우리는 유서 깊은 [ROOT.Char.GetCurrentLocation.GetName]의 장대한 성벽 밖에 서 있었다."
 laamp_base_contract_schemes.5661.desc.intro.plains: "밤을 틈탄 약탈 끝에 [ROOT.Char.GetCurrentLocation.GetName]의 평야 깊숙이 들어왔다."
 laamp_base_contract_schemes.5661.desc.intro.farmlands: "내 일행과 나는 [ROOT.Char.GetCurrentLocation.GetName]의 울창한 농지 사이로 가는 길을 선택했다."
 laamp_base_contract_schemes.5661.desc.intro.hills: "내 병력은 손쉽게 [ROOT.Char.GetCurrentLocation.GetName]의 구릉지 사이로 지나갔다."
 laamp_base_contract_schemes.5661.desc.intro.mountains: "저녁이 오자 우리는 [ROOT.Char.GetCurrentLocation.GetName]의 산악 지대에서 낮은 비탈과 산기슭을 올랐다."
 laamp_base_contract_schemes.5661.desc.intro.desert: "아침이 되자 우리는 [ROOT.Char.GetCurrentLocation.GetName]의 사막으로 나아갔다."
 laamp_base_contract_schemes.5661.desc.intro.desert_mountains: "#EMP 뭐라도#! 찾고자 굳게 마음먹은 내 약탈자들과 나는 [ROOT.Char.GetCurrentLocation.GetName]의 건조한 산악 지대를 탐험했다."
 laamp_base_contract_schemes.5661.desc.intro.oasis: "불타는 듯한 새벽의 태양 아래, 내 병력은 [ROOT.Char.GetCurrentLocation.GetName]의 초록빛 오아시스를 향해 퍼져나갔다."
 laamp_base_contract_schemes.5661.desc.intro.jungle: "그늘진 나무들 아래에서 우리는 [ROOT.Char.GetCurrentLocation.GetName]의 밀림으로 들어갔다."
 laamp_base_contract_schemes.5661.desc.intro.forest: "[ROOT.Char.GetCurrentLocation.GetName]의 울창한 나무 그늘에서 우리는 앞으로 나아갔다."
 laamp_base_contract_schemes.5661.desc.intro.taiga: "[ROOT.Char.GetCurrentLocation.GetName]의 다부진 소나무들 사이로 내 병력이 퍼져나갔다."
 laamp_base_contract_schemes.5661.desc.intro.wetlands: "정오쯤 되자 우리의 눈이 밝은 병사들이 [ROOT.Char.GetCurrentLocation.GetName]의 습지로 들어섰다."
 laamp_base_contract_schemes.5661.desc.intro.steppe: "며칠 전과 마찬가지로, 내 병력은 [ROOT.Char.GetCurrentLocation.GetName]의 끝없는 초원 위에 퍼져 있었다."
 laamp_base_contract_schemes.5661.desc.intro.floodplains: "선택의 여지가 별로 없던 내 무리는 [ROOT.Char.GetCurrentLocation.GetName]의 후덥지근한 범람원으로 들어섰다."
 laamp_base_contract_schemes.5661.desc.intro.drylands: "내 일행과 나는 끝도 없이 피어오르는 먼지를 걷어차며 [ROOT.Char.GetCurrentLocation.GetName]의 건조지로 퍼져 나갔다."
 laamp_base_contract_schemes.5661.desc.intro.postamble: "방랑하는 우리 야영지로 데리고 갈 수 있는 무해한 [ROOT.Char.Custom('RegionalFarmAnimalPlural')] 무리를 찾는 중이었다."
 laamp_base_contract_schemes.5661.desc.opportunity.01: "최근 이 지역을 약탈하는 동안 그럴싸한 후보지 몇 군데를 봐 두었다. 하지만 지금까지는 가벼운 정찰만 해 왔다."
 laamp_base_contract_schemes.5661.desc.opportunity.02: "지금까지는 여기서 그리 많은 걸 얻진 못했다. 저항이 너무 심해서 동물을 많이 훔칠 수 없었으니까. 하지만 드디어, 마침내 경비가 허술한 농장을 마주쳤다. 거기다 꽤 많은 동물 무리가 있는 곳이었다."
 laamp_base_contract_schemes.5661.desc.opportunity.03: "이 지역은 사실 비교적 쉽게 공격할 수 있는 곳이었지만, 최악의 상황이 오기 전까지 더 완벽한 목표물을 찾느라 건드리지 않았던 곳이었다. 그리고 오늘 밤, 살진 소로 가득한 어느 장원을 발견했다. 목표물을 찾은 것이다."
 laamp_base_contract_schemes.5661.desc.opportunity.04: "이곳에는 큰 장원의 수가 많지 않았으나, 더 작은 농장들도 제법 번창하고 있는 듯했다. 이런 곳을 약탈하려면 품이 더 들겠지만, 궁극적인 수익을 생각하면 그 수고도 아깝지 않을 것이다."
 laamp_base_contract_schemes.5661.desc.opportunity.05: "그나마 우리한테 모습을 보일 만큼 용감한 현지인들은 자신들이 가난하다고 주장한다. 하지만 내 집 앞에 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l](이)가 찾아와 있으면 나라도 그렇게 말하겠다. 하지만 이들은 적어도 가축은 많이 가지고 있는 것 같다. 우리에게 필요한 만큼."
 laamp_base_contract_schemes.5661.desc.opportunity.06: "우리가 이 빈곤한 농노들에게 끼칠 해악을 동정하거나 인정할 여유도 없다. 동물들은 우리한테 오거나, 아니면 우리 칼에 죽는 거다. 그저 그뿐이다."
 laamp_base_contract_schemes.5661.desc.outro: "\n\n이제 폭력을 써야 할 시간이 왔다."
 laamp_base_contract_schemes.5661.tt.encounter_tally: "#TUT [task_contract.MakeScope.Var('encounter_max').GetValue|0]번의 만남 중 [task_contract.MakeScope.Var('encounter_tally').GetValue|0]번째#!"
 laamp_base_contract_schemes.5661.tt.current_successes: "#TUT 현재 가축 훔치기 [task_contract.MakeScope.Var('wins_tally').GetValue|0]번 성공#!"
 laamp_base_contract_schemes.5661.tt.score_gained: "#P +1#! 가축 훔치기 성공"
 laamp_base_contract_schemes.5661.tt.no_score_gain: "가축을 많이 훔치는 데 실패함"
 laamp_base_contract_schemes.5661.a: "우릴 막는 멍청이들은 죽여 버려라!"
 laamp_base_contract_schemes.5661.a.tt.success: "당신의 무자비함이 빛을 발함"
 laamp_base_contract_schemes.5661.a.tt.failure: "현지인들이 당신을 성공적으로 막아냄"
 laamp_base_contract_schemes.5661.b: "명심하라, 뭉쳐 다니고 동물에 집중할 것."
