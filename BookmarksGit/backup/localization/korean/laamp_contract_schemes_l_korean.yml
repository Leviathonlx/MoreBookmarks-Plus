 laamp_base_0001_success_employer_modifier: "궁정 신하를 즐겁게 만듦"
 laamp_base_0001_success_employer_modifier_desc: "해당 인물의 궁정은 이색적인 노상 생활에 관한 이야기로 왁자지껄합니다."
 laamp_base_0001_failure_employer_modifier: "시답잖은 떠돌이들"
 laamp_base_0001_failure_employer_modifier_desc: "해당 인물의 궁정은 시답잖은 방랑자와 부정직한 불한당이 몰려들어 시시콜콜하기 짝이 없습니다."
 laamp_base_0011.tt.success_standard.employer_reward.remove_potential_rivals: "[THIS.Char.MakeScope.ScriptValue('laamp_base_0011_num_removable_potential_rivals_value')] 잠재적 [rivals|E] 제거"
 laamp_base_0031_success_employer_modifier: "전문 중재자"
 laamp_base_0031_success_employer_modifier_desc: "해당 인물는 자신의 봉역에서 벌어진 논란을 잠재우기 위해 유능한 인재를 영입했습니다."
 laamp_base_0031_failure_employer_modifier: "책무 불이행"
 laamp_base_0031_failure_employer_modifier_desc: "해당 인물은 신하들의 화를 받아줄 희생양을 구하려 했지만 오히려 상황을 더 악화시키고 말았습니다."
 laamp_base_0041_success_employer_modifier: "순진함"
 laamp_base_0041_success_employer_modifier_desc: "해당 인물은 나름대로 스스로 노력하긴 하지만, 그럼에도 이야기를 너무 곧이곧대로 믿습니다."
 laamp_base_0041_failure_employer_modifier: "거짓말쟁이 경계"
 laamp_base_0041_failure_employer_modifier_desc: "해당 인물은 궁정을 찾아오는 이는 누구나 원하는 게 있다고 믿으며, 이러한 믿음을 원칙으로 행동합니다."
 laamp_base_1001_success_employer_modifier: "범죄자 체포"
 laamp_base_1001_success_employer_modifier_desc: "현재 해당 영지는 상습 범죄자들이 근절된 상태입니다."
 laamp_base_1021_success_employer_modifier: "잘 훈련된 병력"
 laamp_base_1021_success_employer_modifier_desc: "전문 교관이 해당 인물의 가솔 사병을 철두철미하게 움직이는 병사로 단련시켰습니다."
 laamp_base_1021_failure_employer_modifier: "지저분한 무리"
 laamp_base_1021_failure_employer_modifier_desc: "#EMP 병력?#! 해당 인물의 가솔 사병은 전사라기보다는 시궁창을 뒹구는 주정뱅이처럼 보입니다."
 laamp_base_1031_success_employer_modifier: "평화로운 영지"
 laamp_base_1031_success_employer_modifier_desc: "해당 영지는 현재 비교적 평온한 시기를 보내고 있습니다."
 laamp_base_1031_failure_employer_modifier: "혼란에 빠진 영지"
 laamp_base_1031_failure_employer_modifier_desc: "논쟁과 사소한 충돌은 이곳 생활에서 늘 있는 일이며, 주민들은 누가 원흉인지 잘 알고 있습니다."
 laamp_base_1041_success_employer_modifier: "여행자의 무덤"
 laamp_base_1041_success_employer_modifier_desc: "해당 영지의 도로는 징세원, 순례자, 상인 등 그 누구에게도 안전하지 않습니다."
 laamp_base_1041_failure_employer_modifier: "안전한 도로"
 laamp_base_1041_failure_employer_modifier_desc: "특정 부류의 범죄자들이 계속 악을 쓰고 있긴 하지만, 그래도 해당 영지의 도로는 잘 보호되는 편입니다."
 laamp_base_2021_failure_employer_modifier: "엉망진창 공사"
 laamp_base_2021_failure_employer_modifier_desc: "해당 영지의 기반 시설은 몹시 혼란스러운 상태이기에 건설 비용이 엄청나게 많이 소모됩니다."
 laamp_base_2031_success_employer_modifier: "이상 없음"
 laamp_base_2031_success_employer_modifier_desc: "내부 국경 문제가 있긴 해도 해당 영지 주민들은 현재 만족스럽게 생활 중입니다."
 laamp_base_2031_failure_employer_modifier: "끓는점"
 laamp_base_2031_failure_employer_modifier_desc: "긴장이 지나치게 고조된 상태로, 주민들은 일보다 다투는 데 더 많은 시간을 쏟습니다."
 laamp_base_2041_success_employer_modifier: "가짜 대표"
 laamp_base_2041_success_employer_modifier_desc: "이전에 사칭범들이 해당 인물의 징세원들을 흉내 낸 사건이 널리 알려져 있으며, 그로 인해 징세원들의 업무가 대책 없을 정도로 복잡해진 상태입니다."
 laamp_base_2041_failure_employer_modifier: "믿음직한 관료"
 laamp_base_2041_failure_employer_modifier_desc: "해당 인물의 백성은 직위를 증명하는 인장이 없다면 진짜가 아님을 명백하게 인지하고 있습니다."
 laamp_base_3001_success_employer_modifier: "방대한 첩보망"
 laamp_base_3001_success_employer_modifier_desc: "해당 인물는 다른 봉역에서 벌어지는 일에 대한 자세한 보고를 받았습니다."
 laamp_base_3041_success_employer_modifier: "국고 강탈"
 laamp_base_3041_success_employer_modifier_desc: "풍문에 따르면 해당 인물는 자기 돈조차 안전하게 간수하지 못한다고 합니다."
 laamp_base_3041_failure_employer_modifier: "안전한 재물"
 laamp_base_3041_failure_employer_modifier_desc: "해당 인물는 축적한 은화를 훔치려는 시도를 막아냈습니다."
 laamp_base_4001_success_employer_modifier: "쌓인 서류"
 laamp_base_4001_success_employer_modifier_desc: "종이가 비싸긴 해도 서류 작업은 여전히 필수입니다. 해당 인물은 처리해야 할 서류가 많고 말이죠."
 laamp_base_4001_failure_employer_modifier: "뒤섞인 기록"
 laamp_base_4001_failure_employer_modifier_desc: "어느 무능한 얼간이 해당 인물의 기록 보관소를 건드린 탓에 행정 처리가 복잡해졌습니다."
 laamp_base_4021_success_employer_modifier: "유행하는 글"
 laamp_base_4021_success_employer_modifier_desc: "해당 인물이 의뢰한 공상적인 이야기는 현재 궁정에서 제법 인기몰이 중입니다."
 laamp_base_4021_failure_employer_modifier: "인기 없는 후원자"
 laamp_base_4021_failure_employer_modifier_desc: "해당 인물은 당혹스러운 말을 내뱉은 후 돈을 뿌리는 걸로 유명합니다."
 laamp_base_4041_success_employer_modifier: "위조한 신성성"
 laamp_base_4041_success_employer_modifier_desc: "해당 인물의 봉역에서는 부적부터 유물까지 신성한 물건을 살 수 있다는 사실이 널리 알려져 있습니다."
 laamp_base_4041_failure_employer_modifier: "신성의 기준"
 laamp_base_4041_failure_employer_modifier_desc: "해당 인물는 가짜 성물에 대해 강경책을 취하는 것으로 유명합니다."
 laamp_base_5001_success_employer_modifier: "짐승 개체수 조절"
 laamp_base_5001_success_employer_modifier_desc: "해당 영지의 짐승 개체수는 철저하게 통제되고 있습니다."
 laamp_base_5001_failure_employer_modifier: "날뛰는 황야"
 laamp_base_5001_failure_employer_modifier_desc: "야수들이 지나치게 번식하고 사납게 날뛰는 탓에 목숨은 물론이고 사지도 위험한 상황입니다."
 laamp_base_5011_success_employer_modifier: "안심하는 상인"
 laamp_base_5011_success_employer_modifier_desc: "이곳의 상인은 본인의 재산이 위험으로부터 안전하다는 것을 알고 있습니다."
 laamp_base_5011_failure_employer_modifier: "피어오르는 연기"
 laamp_base_5011_failure_employer_modifier_desc: "이곳에 대한 투자는 불쏘시개가 될 위험성이 큽니다."
 laamp_base_5021_success_employer_modifier: "철통보호"
 laamp_base_5021_success_employer_modifier_desc: "해당 인물는 온갖 위협으로부터 철저히 보호받고 있습니다."
 laamp_base_5021_failure_employer_modifier: "아슬아슬한 탈출"
 laamp_base_5021_failure_employer_modifier_desc: "해당 인물은 #EMP 아슬아슬#!하게 죽음의 위기를 넘겼습니다. 다음에는 더 위험하겠죠."
 laamp_base_5031_success_employer_modifier: "사라진 가축"
 laamp_base_5031_success_employer_modifier_desc: "해당 영지의 통치자는 가축 무리의 안전조차 지켜내지 못하는 자입니다."
 laamp_base_5031_failure_employer_modifier: "가축 보호"
 laamp_base_5031_failure_employer_modifier_desc: "해당 영지의 가축은 아무리 행동력 있는 범죄자라도 훔치지 못할 정도로 잘 보호되고 있습니다."
 laamp_base_5041_success_employer_modifier: "새어버린 김"
