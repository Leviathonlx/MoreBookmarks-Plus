 laamp_base_contract_schemes.0571.b: "넉넉한 기부금 정도면 충분하다."
 laamp_base_contract_schemes.0571.c: "염소를 죽이느니 살려서 계속 젖을 짜는 게 낫지."
 laamp_base_contract_schemes.0571.d: "완전히 안전한 방식으로 접근해야겠군."
