 laamp_base_5051_contract_scheme: "부유한 시민 절도"
 laamp_base_5051_contract_scheme_action: "다음 대상 절도"
 laamp_base_5051_contract_scheme_desc: "특히 부유한 수도를 지닌 [contractors|E]의 경우 그 [courtiers|E] 또한 부유한 법입니다. 뒷골목에서 싸움이 일어나면 [adventurers|E]가 그 부를 다른 곳으로 빼돌리기도 합니다.$laamp_contract_scheme_desc_general_boilerplate$"
