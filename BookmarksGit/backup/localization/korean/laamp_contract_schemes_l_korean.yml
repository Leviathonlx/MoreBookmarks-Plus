 laamp_base_5031_contract_scheme: "가축 훔치기"
 laamp_base_5031_contract_scheme_action: "다음 대상에게서 훔치기"
 laamp_base_5031_contract_scheme_desc: "말, 소, 염소, 양까지. 지독한 각오로 가축을 훔치기만 하면 막대한 이익을 거둘 수 있습니다. 몇몇 [contractors|E]는 너무 쉽게 생각하는 것 같기도 합니다만...$laamp_contract_scheme_desc_general_boilerplate$"
