 laamp_base_5051_desc_title: "[TaskContract.GetEmployer.GetCapitalLocation.GetTitle.GetBaseNameNoTier]의 시민 여러분,"
 laamp_base_5051_desc: "소액 절도가 #EMP 유행#!처럼 번지고 있으니 조심하십시오. 길로 다닐 때 튼튼한 몽둥이를 항시 소지하시고 날이 어두워진 뒤에는 실내에 머무르시기를 바랍니다. 이 범죄자들은 [TaskContract.GetEmployer.GetTitleAsName]께서 처리하실 예정입니다."
