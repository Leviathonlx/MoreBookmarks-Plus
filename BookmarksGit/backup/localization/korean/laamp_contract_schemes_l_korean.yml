 laamp_base_contract_schemes.0321.t: "지원자"
 laamp_base_contract_schemes.0321.desc.intro: "[target.GetTitledFirstNamePossessive] 궁정에서 머무는 동안 우리는 [target.GetHerHis] 신하들을 즐겁게 해 주는 데에 최선을 다했다.\n\n"
 laamp_base_contract_schemes.0321.desc.three_courtiers: "그런데 우리가 일을 #EMP 너무#! 잘했던 모양이다. [target.GetHerHis] 궁정 신하 몇몇이 개인적으로 내게 접근해서는 우리 야영지에 함께 데려가 달라고 하질 않는가!\n\n[courtier_1.GetFirstName](이)가 가장 진심이기는 하지만, [courtier_2.GetFirstName](와)과 [courtier_3.GetFirstName] 또한 그에 못지않다.\n\n물론 [target.GetTitledFirstNameNoTooltip](은)는 당연히 셋 모두가 떠나는 걸 허락하지 않을 것이다. 하지만 한 명 정도라면 데려가도 되지 않을까."
 laamp_base_contract_schemes.0321.desc.two_courtiers: "그런데 우리가 일을 #EMP 너무#! 잘했던 모양이다. [target.GetHerHis] 궁정 신하 두 명이 개인적으로 내게 접근해서는 우리 야영지에 함께 데려가 달라고 하질 않는가!\n\n[courtier_1.GetFirstName](이)가 가장 진심이기는 하지만, [courtier_2.GetFirstName] 또한 그에 못지않다.\n\n물론 [target.GetTitledFirstNameNoTooltip](은)는 당연히 둘 모두가 떠나는 걸 허락하지 않을 것이다. 하지만 한 명 정도라면 데려가도 되지 않을까."
 laamp_base_contract_schemes.0321.desc.one_courtier: "우리가 일을 꽤 괜찮게 해냈던 모양이다. [target.GetHerHis] 궁정 신하인 [courtier_1.GetFirstName](이)가 내게 접근해서는 우리 야영지에 함께 데려가 달라고 했으니까.\n\n[target.GetTitledFirstNameNoTooltip]도 우리가 신하 한 명쯤 데려간다고 해서 못마땅해하진 않을 것이다. 물론 [courtier_1.GetFirstNameNoTooltip](을)를 데려가도 된다면 말이지만."
 laamp_base_contract_schemes.0321.a: "[courtier_1.GetFirstNameNoTooltip], 같이 가지."
 laamp_base_contract_schemes.0321.b: "[courtier_2.GetFirstNameNoTooltip](이)가 관심이 있을지도 모르겠군..."
 laamp_base_contract_schemes.0321.c: "[courtier_3.GetFirstName](이)가 유능할 것 같은데."
