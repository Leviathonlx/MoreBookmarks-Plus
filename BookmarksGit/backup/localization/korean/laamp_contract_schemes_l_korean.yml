 laamp_base_0011_contract_scheme_action: "다음 대상 영주 평판 향상"
 laamp_base_0011_contract_scheme_desc: "[contractor|E]의 입지가 좁은 상황입니다. 명성이 실추됐거나, 의뢰주를 싫어하는 [vassals|E]이 너무 많거나, 원하는 바를 이룰 만한 [prestige|E]이 없는 상황이지요. 그렇기에 평판을 #EMP 개선#!하는 데 힘이 되어줄... \"중립\"적인 제삼자가 필요한 것입니다. $laamp_contract_scheme_desc_general_boilerplate$"
