 laamp_base_contract_schemes.2682.t: "$laamp_base_contract_schemes.2031.t$: 성공!"
 laamp_base_contract_schemes.2682.desc.resolution_type.stewardship: "다행히 나는 예리한 감각을 지녀 세부 사항에도 주의를 기울일 줄 안다. 덕분에 금방 이 지도가 명백한 위조품이라는 증거를 몇 가지나 찾아낼 수 있었다."
 laamp_base_contract_schemes.2682.desc.resolution_type.secondary_skill: "지도는 꽤 진품 같아 보였다. #EMP 멍청이#!라면 누구든 그렇게 생각했으리라. 하지만 나는 학습력이 뛰어난 사람이며, 지도 어디에 결함이 있는지 지적하는 건 식은 죽 먹기만큼 쉬운 일이었다."
 laamp_base_contract_schemes.2682.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName](이)가 피곤한 기색으로 앉아 #EMP 길고도 긴#! 과정을 시작했다. 모든 측면의 얘기를 들으며 이 논의의 진실을 찾아내야 했다. [employer.GetTitledFirstName](이)가 나를 옆으로 끌어냈다.\n\n\"잘했네, [ROOT.Char.GetTitledFirstNameNoTooltip]. 자네한테 내 누추한 도시를 도와 줄 만큼 학식 있는 사람이 있었다니!\"\n\n뒤에서는 [sacrifice.GetFirstNameNoTooltip](이)가 타고난 권리 어쩌고 하면서 외치는 소리를 조용히 시키고 있었다.\n\n\"조금만 있으면 이 상황도 틀림없이 해결되겠지. 밖에 자네 보수가 준비되어 있다네.\""
 laamp_base_contract_schemes.2682.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U] 말솜씨는 현지인들에게 해당 지도가 정말 진품이 맞는지에 대한 의심을 #EMP 딱 맞게#! 불러일으켜 주었다. [officer.GetSheHe|U]는 한 주제에서 다른 주제로 사람들을 이끌어 갔다. 끝내 모여든 사람의 대부분이 지도가 명백한 위조품이라며, 왜 그런지에 대한 이야기를 떠들어 대기 시작했다."
 laamp_base_contract_schemes.2682.desc.resolution_type.camp_purpose: "하찮은 양피지 조각이 진짜 땅처럼 중요한 가치를 지닌 무언가와 대체 무슨 관계가 있는지 설명하려다 정도를 넘은 것 같다.\n\n처음 한 시간 정도가 지나자 현지인들은 그저 나를 멍하니 바라보았다. 모두의 얼굴에는 부끄러움과 혼란이 가득했으며 이따금 열광에 가깝게 경이로워하는 기색도 있었다.\n\n저들의 '고대' 문서에 대한 사소한 문제는 이제 한편으로 밀려나 버렸고, 그 대신 어색한 침묵이 방을 가득 채웠다.\n\n[employer.GetTitledFirstName|U](이)가 조용히 나를 데리고 나와서는, 기뻐하는 기색으로 우리의 보수를 넘겨주었다."
 laamp_base_contract_schemes.2682.desc.resolution_type.stress: "몇 시간에 걸쳐 이어진 토론과 비난, 종종 튀어 나가던 위협 끝에 나는 결국 이 지도가 위조품임을 시사하는 주요 증거 몇 개를 찾아낼 수 있었다. 결국 지도는 아무런 가치도 없는 물건이었다."
 laamp_base_contract_schemes.2682.desc.outro: "\n\n물론 처음에는 반박하는 이들도 있었다. 하지만 증거가 계속해서 쌓여가자 음모 가담자 한 명이 마침내 압박을 이기지 못하고 #EMP 무너졌다.#! 그러더니 한 현지 유지를 가리키며 범인으로 지목했다.\n\n간단한 체포가 이어지고, 이제 [employer.GetPrimaryTitle.GetBaseNameNoTier]에는 새로운 추문이 생겨났다. 소규모 정착지들도 서로를 위협해 대는 짓을 멈출 수밖에 없었다.\n\n긴장감도 사라지고 상황이 다시 정상으로 돌아오자, [employer.GetTitledFirstName](이)가 고마워하며 우리한테 보수를 넘겨주었다."
 laamp_base_contract_schemes.2682.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2683.t: "$laamp_base_contract_schemes.2031.t$: 실패!"
 laamp_base_contract_schemes.2683.desc.stewardship: "지도의 진실성을 의심하는 것이 맞는 방향이라 생각했다. 하지만 그랬더니 문제만 더 생겨났지 뭔가. 이 계략이라는 요소가 더해지면서 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 사람들은 지역적 분쟁이었던 이 상황에서 편을 갈라대기 시작했다.\n\n반절은 내 주장이 설득력 있으며, #EMP 누군가#! 이 극도로 비열한 짓을 사주했다고 생각하는 것 같다. 하지만 나머지 반절은 내 주장이 완전히 거짓이라고 생각하는 듯했다. 해 질 무렵에는 마을 전체가 무기를 들고 일어날 지경이 되었다."
 laamp_base_contract_schemes.2683.desc.officer: "[officer.GetTitledFirstNamePossessive] 능숙한 언변이 현지인들을 잘 이끌어 이성을 쉽게 되찾을 수 있는 분위기로 몰고 가기를 기대했다.\n\n하지만 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 사람들은 상황을 진정시키려는 [officer.GetHerHis] 시도에 한쪽으로 몰려 버렸고, 도시의 부유한 유지들마저 자기들 휘하 동네를 두고 옥신각신하며 편을 가르기 시작했다."
 laamp_base_contract_schemes.2683.desc.outro: "\n\n지도는 확실히 잊혔다. 하지만 사람들은 전보다 #EMP 더#! 격렬하게 다투고 있었다.\n\n[employer.GetTitledFirstName](은)는 우리에게 보수 따윈 없을 것이라고 냉랭하게 못을 박았다."
 laamp_base_contract_schemes.2683.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2781.t: "$laamp_base_contract_schemes.2044.t$: [ROOT.Char.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 laamp_base_contract_schemes.2781.desc.surroundings.alley_day: "우리는 정착지의 거리를 거닐었다. 물론 할 일이 많고, 거드름을 피우는 듯한 모습으로 보이게 신경 쓰는 것도 잊지 않았다. 얼마 지나지 않아 공물을 관리하는 사람으로 뽑힌 어느 불행한 현지 [local_char.GetWomanMan]과 만났다."
 laamp_base_contract_schemes.2781.desc.surroundings.alley_night: "정착지로 들어서자 이미 늦은 시간이었다. 하지만 여기서 쓸데없이 더 오랜 시간을 쓰고 싶진 않았다. 우리는 공물을 관리하는 사람으로 뽑힌 어느 불행한 현지 [local_char.GetWomanMan]을 찾아냈는데, 마침 [local_char.GetSheHe]가 밤을 맞이해 가게를 닫고 있었다."
 laamp_base_contract_schemes.2781.desc.surroundings.tavern: "우리는 공물을 관리하는 사람으로 뽑힌 어느 불행한 현지 [local_char.GetWomanMan]을 술집에서 찾아냈다. 그리 놀라운 일은 아니었다. 이 사람은 우리가 도착하기도 전에 자신의 서러움을 술로 달래고 있는 듯 보였으니까."
 laamp_base_contract_schemes.2781.desc.surroundings.docks: "우리는 부두를 향해 가면서도 최대한 우쭐거리며 공무를 수행하는 티를 내려 애썼다. 예상대로 공물을 관리하는 사람으로 뽑힌 어느 불행한 현지 [local_char.GetWomanMan]이 거기 있었다. 이 사람은 선원들에게 소리를 지르며 그날의 화물을 감독하고 있었다."
 laamp_base_contract_schemes.2781.desc.surroundings.condemned_village: "질병이 지역을 황폐하게 만든 덕에 정착지 역시 열악한 상태였다. 우리는 전염병을 막으려 천으로 입을 가렸고, 이런 상황에도 공물을 관리하는 사람으로 뽑힌 가엾은 이를 찾아낼 수 있었다."
 laamp_base_contract_schemes.2781.desc.local_mood.disapproval: "\"흠.\" [local_char.GetSheHe]가 투덜거렸다. \"꽤 일찍 도착하셨군. 본인들이 꽤 영리하다고 생각하는 모양이오. 근데 어쩌나, 우린 별로 감동 못 받았는데. 거기다 납부가 늦는다고 해서 추가로 뭘 더 납부하는 일도 없을 거요.\""
 laamp_base_contract_schemes.2781.desc.local_mood.anger: "\"참으로 뻔뻔하군!\" [local_char.GetSheHe]가 일갈했다. \"이렇게나 일찍 도착하다니! 우리도 다음 마을처럼 세금은 내겠지만, 당신들이 우리가 뼈 빠지게 일해서 번 돈을 뜯어 가기 전에 미리 통지를 받을 권리는 있단 말이오.\""
 laamp_base_contract_schemes.2781.desc.local_mood.admiration: "\"아! 당신 [task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] 사람이겠군.\" [local_char.GetSheHe]가 말했다. \"정직함이 묻어나는 태도를 보니 딱 알겠소! 예상보다 #EMP 조금#! 일찍 도착하셨군. 그래도 상관없지, 우린 준비가 다 되어 있다고.\""
 laamp_base_contract_schemes.2781.desc.local_mood.dismissal: "\"아, 이렇게나 일찍 왔다고?\" [local_char.GetSheHe]가 느릿느릿 말했다. \"잘 알았소, 따라오시오. 그... #EMP 공물#!은 명령하신 대로 준비해 뒀으니까. 근데 그 이상은 어림도 없소.\""
 laamp_base_contract_schemes.2781.desc.local_mood.thinking: "\"당신... [task_contract.GetEmployer.GetTitleAsNamePossessiveNoTooltip] 사람이오? 벌써 왔다고?\" [local_char.GetSheHe]가 물었다. \"적어도 한 달은 더 지나야 올 줄 알았는데... 뭐, 그래도 당신은 믿을 만한 사람 같아 보이는군...\""
 laamp_base_contract_schemes.2781.desc.outro: "\n\n우리 급여일 전에 속여먹을 순진한 사람이 한 명 더 생겼다."
