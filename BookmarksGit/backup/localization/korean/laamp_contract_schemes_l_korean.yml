 laamp_base_contract_schemes.2667.t: "$laamp_base_contract_schemes.2031.t$: 성공!"
 laamp_base_contract_schemes.2667.desc.resolution_type.stewardship: "조세는 회계다. 회계는 요즘 과소평가 되는 예술의 영역이기도 하다.\n\n현지의 책무 목록을 받으면 모든 과세 #EMP 혐의#!를 검토하고 이것이 단순히 다른 곳에서 미납된 세금이라는 것을 입증하는 데만 하루의 대부분이 필요하다. [employer.GetPrimaryTitle.GetBaseNameNoTier]의 주민들은 당연히 처음에는 투덜거리지만, 결국에는 대부분 받아들이게 된다.\n\n그럴싸한 핑계를 댈 수 있는 소수의 사람에게는 내년의 세금을 가끔 면제해 주면 공모자처럼 침묵을 지켜 준다. 물론 [employer.GetTitledFirstName](이)가 뒤에서 투덜거리기는 하겠지만."
 laamp_base_contract_schemes.2667.desc.resolution_type.secondary_skill: "[employer.GetPrimaryTitle.GetBaseNameNoTier]의 주민들은 본인들이 교양 있다고 생각하는 모양이다. 하지만 [ROOT.Char.GetHouse.GetName] 사람의 말솜씨가 어떨지는 예상하지 못한 듯하다.\n\n나는 능숙하게 저들의 사소한 이의를 매듭지었고, 사람들 한가운데에 의심의 씨앗을 뿌리고 [employer.GetTitledFirstName](이)가 저들을 안전하게 지키기 위해 하는 모든 일을 상기시켜 줬으며, 동시에 누가 현지 권력을 독점하고 있는지를 #EMP 은근히#! 떠올리게 했다.\n\n궁극적으로는 내가 조금 과하게 나갔을지도 모르지만... 즐기다 보면 어쩔 수 없는 법이다..."
 laamp_base_contract_schemes.2667.desc.resolution_type.left_sacrifice: "[sacrifice.GetTitledFirstName](은)는 뒤에 남겨진다는 생각에 조금 기분이 처져 보였지만, 그래도 자리를 잡고서 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 사람들이 제기하는 천일 가지의 이의 사항에 귀를 기울이기 시작했다.\n\n자기의 궂은일을 우리 아랫사람한테 맡겨놓은 [employer.GetTitledFirstName|U](은)는 고마워하며 내게 걸어왔다.\n\n\"저렇게 유능한 시종을 남겨 주다니 정말 친절하군. 저 사람이 머무는 동안 부족한 점 없이 잘 보살피도록 하겠네! 자, 그러면 이제 자네한테 지급할 보수 얘기도 해야겠지...\""
 laamp_base_contract_schemes.2667.desc.resolution_type.officer: "다행히도 병참장 [officer.GetFirstNamePossessive] 관리 능력이 있어 무리 없이 상황을 해결할 수 있었다.\n\n몇 시간이나 이어진 치열한 논쟁과 구두 검사 끝에 [officer.GetSheHe]는 결국 오래된 부채와 미납된 세금, 신고되지 않은 호의 등을 꽤 많이 찾아냈다. 대부분의 추가 과세는 그저 분류가 잘못된 것으로 보였다.\n\n장기적으로는 [employer.GetTitledFirstNamePossessive] 골치 아픈 지나친 과세 습관을 해결해 줄 수는 없지만, 어쨌든 지금 당장 고용주를 만족시키기에는 모자람이 없었다."
 laamp_base_contract_schemes.2667.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|U](은)는 지도 제작술 분야에 경험이 있다. 거기다 반쯤은 지어낸 이야기와, 일을 #EMP 새로운#! 방식으로 처리하겠다는 대담한 선언 사이에서 이들은 결국 우리에게 굴복했다.\n\n[employer.GetPrimaryTitle.GetBaseNameNoTier]의 백성들은 두 번씩 부과되는 조세가 끝날 것이라는 희망에 너무도 안도하고 있으며, 때문에 이미 부과된 추가 세금도 그냥 조용히 무시하려는 것 같다. 나 역시 [employer.GetTitledFirstName]에게 그저 지금의 승리를 받아들이면 된다고 강력히 권고하면 된다."
 laamp_base_contract_schemes.2667.desc.resolution_type.stress: "[employer.GetPrimaryTitle.GetBaseNameNoTier]의 하찮은 거물들과 대화한다는 건 정말이지 지치는 일이다.\n\n지치지만 불가능하지는 않다. 또한 투지와 결의를 통해 결국 #EMP 대부분을#! 꺾을 수 있었다. 영구적인 해결책은 아니지만, [employer.GetTitledFirstName](은)는 대부분을 협박해 침묵시켰다는 사실만으로도 만족한 듯 보였다. 결국에는 그게 우리가 여기 온 목적이었으니까."
 laamp_base_contract_schemes.2667.desc.outro: "\n\n우리는 그날 늦게 도시를 떠났다. 동전으로 두둑해진 지갑과 함께."
 laamp_base_contract_schemes.2667.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2668.t: "$laamp_base_contract_schemes.2031.t$: 실패!"
 laamp_base_contract_schemes.2668.desc.stewardship: "보기보다 단순한 문제가 아니었던 모양이다.\n\n상황을 해결하고, 지역 사람들을 진정시키고 배상 같은 약속을 해 주려던 내 시도는 곧바로 무너졌다. 다름 아닌 [employer.GetTitledFirstNamePossessive] 잘못을 격렬하게 부정하는 태도 때문이었다.\n\n거기서부터 상황은 빠르게 내 통제를 벗어났고, 모든 세력이 서로를 향해 소리를 질러 대기 시작했다. 도시는 완전한 무질서 상태가 되기 일보 직전이었다."
 laamp_base_contract_schemes.2668.desc.officer: "병참장 [officer.GetFirstNamePossessive] 방법이... 부족한 것으로 판가름 났다.\n\n[officer.GetSheHe|U]는 세금의 회계를 완벽하고 정직하게 작업하려고 했다. 납부, 미납, 초과 납부까지 전부 다 통틀어서. 하지만 모든 단계에서 격분한 [employer.GetTitledFirstName](와)과 실망하고 괴로워하는 도시 주민들의 방해를 받았다.\n\n곧 상황은 그저 서로한테 소리를 질러댈 뿐인 혼란이 되었다. 통제라고는 전혀 찾아볼 수 없는 모습이었다."
 laamp_base_contract_schemes.2668.desc.outro: "\n\n우리는 빈손으로 [employer.GetPrimaryTitle.GetBaseNameNoTier](을)를 떠나야만 했다."
 laamp_base_contract_schemes.2668.a: "$laamp_base_contract_schemes.2663.a$"
 laamp_base_contract_schemes.2671.t: "$laamp_base_contract_schemes.2031.t$: 무너지는 성벽"
 laamp_base_contract_schemes.2671.desc: "[employer.GetPrimaryTitle.GetBaseNameNoTier] 근본적인 문제는 무너져가는 관문 밖에서만 봐도 명백하게 드러났다. 성벽의 상태가 처참하기 그지없었다.\n\n가장 큰 문제는 이 상황을 깨닫는 것이 아니라, 성벽을 복원할 #EMP 비용#!을 누가 지불할 건지를 알아내는 것 같았다. 비용이 많이 들기는 하지만 모두가 동의하고 있었다. 반드시 해결해야 하나, 본인 말고 #EMP 다른 누군가#! 처리하면 될 문제라고."
