 laamp_base_6031_contract_scheme_action: "다음 대상의 무장 통행 검사"
 laamp_base_6031_contract_scheme_desc: "다리의 출입을 막아 줄 용맹한 모험가가 필요합니다. [contractor|E]가 후한 보상을 제공한다고 합니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_6031_contract_scheme_desc_general: "$laamp_base_6031_contract_scheme_desc$"
