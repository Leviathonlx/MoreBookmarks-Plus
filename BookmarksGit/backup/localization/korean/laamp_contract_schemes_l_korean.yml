 laamp_base_contract_schemes.1301.a: "덤벼라, [recidivist.Custom2('InsultNoun', ROOT.Char)] 같은 놈!"
 laamp_base_contract_schemes.1301.a.tt.duel_begins: "#X @warning_icon! 당신은 [character_death_death|E] 위험을 감수하고 즉시 [recidivist.GetFirstName](와)과 결투를 벌임#!"
 laamp_base_contract_schemes.1301.b: "경비병, 처리하라!"
