 laamp_base_6031_request: "이 [task_contract|E]는 당신이 [GetScheme('laamp_base_6031_contract_scheme').GetTypeName] [scheme|E]을 완료하길 요구함"
 laamp_base_6031_desc_title: "굳센 인재를 구합니다!"
 laamp_base_6031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier]의 다리가 무방비 상태에 놓여 있습니다. 도적을 막아내려면 힘을 보여주어야 합니다. [TaskContract.GetEmployer.GetTitledFirstNameNoTooltip]께서는 도적들을 막아내는 자가 누구든 보상을 지급하시겠답니다."
 laamp_base_contract_schemes.6031.t: "$laamp_base_6021_contract_scheme$"
 laamp_base_contract_schemes.6031.desc: "[employer.GetTitledFirstName](이)가 야영지를 가로질러 걸어오며 [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('employer'))].\n\n\"참으로 아름다운 아침이로군.\" [employer.GetSheHe]가 입을 열었다. \"저 불량배 놈들한테 진정한 $knight_culture_player_no_tooltip$의 가치를 보여 줄 기회가 왔네. 저쪽에 [ROOT.Char.GetCurrentLocation.GetName](으)로 바로 향하는 다리가 있지. 온갖 악한과 멍청이와 어리석은 놈이 거기 다 모여 있다네.\"\n\n\"놈들을 처리해 줄 사람이 필요해.\""
 laamp_base_contract_schemes.6031.a: "랜스란 랜스는 모조리 부러뜨려 주지!"
 laamp_base_contract_schemes.6031.b: "며칠은 걸리겠군."
 laamp_base_contract_schemes.6031.c: "다리로 가자!"
 laamp_base_contract_schemes.6032.t: "$laamp_base_6031_contract_scheme$: 성공!"
 laamp_base_contract_schemes.6032.desc: "나는 헐떡이며 말의 등을 토닥였다. 진정해라, 이제 다 끝났으니까.\n\n지난 2주 동안 달빛에 갑옷을 반짝이면서 이 다리를 지키는 게 내 유일한 임무였다. 한쪽에는 부러진 랜스가 수도 없이 쌓인 채 내 공헌을 증명하고 있었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip].\" [employer.GetTitledFirstName](이)가 나를 맞이했다. [employer.GetHerHis] 병사들 몇몇이 전리품을 주우러 다니고 있었다. \"참으로 멋진 광경이로군.\""
 laamp_base_contract_schemes.6032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.6033.t: "$laamp_base_6031_contract_scheme$: 실패!"
 laamp_base_contract_schemes.6033.desc: "#EMP \"으아아!\"#!\n\n나는 무릎을 꿇었다. 팔꿈치를 타고 피가 흘러내렸다.\n\n\"놈은 저대로 둬.\" 도적들이 자리를 뜨기 전에 한 놈이 중얼거리는 소리가 들려왔다. \"#EMP $knight_culture_player_no_tooltip$#!하고 싸워 봤자 좋을 거 없으니까. 다른 놈들이 데리러 오겠지.\"\n\n머리야... 시야가 천천히 흐려져 갔다."
 laamp_base_contract_schemes.6033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Diplo Scheme Events
 laamp_base_contract_schemes.0001.t: "[employer.GetTitledFirstNamePossessiveNoTooltip] 궁정 향응"
 laamp_base_contract_schemes.0001.desc: "[employer.GetFirstName]처럼 자리를 잡은 영주가 나 같은 유명한 여행자에게 향응을 제공하는 것은 흔히 있는 일이다. 우리와 같은 [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')](은)는 소정의 선물이나 숙소를 제공받는 대신, 궁정주의 여러 궁정 신하들에게 여흥과 지식, 적당한 이야깃거리를 제공한다.\n\n#EMP 물론#! [ROOT.Char.Custom('GetCourtierTypePlural')|l](와)과 나의 이야기가 사람들의 마음에 들 때의 이야기지만 말이다."
 laamp_base_contract_schemes.0001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0002.t: "$laamp_base_contract_schemes.0001.t$: 성공!"
 laamp_base_contract_schemes.0002.desc: "[employer.GetFirstNamePossessive] 궁정 신하들은 지난 몇 달 동안 우리 일행에게 열화와 같은 성원을 보냈다.\n\n날이면 날마다, 밤이면 밤마다 환상적인 이야기로 사람들의 마음을 채워 주었고, 우린 풍성한 음식으로 배를 채웠다. [employer.GetTitleAsNameNoTooltip](은)는 우리에게 무척이나 만족한 눈치였다.\n\n하지만 좋은 일은 언젠가 끝나기 마련인 법. 무엇보다 사람을이 박수 쳐줄 때 떠나는 게 그림도 좋다."
 laamp_base_contract_schemes.0002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0003.t: "$laamp_base_contract_schemes.0001.t$: 실패!"
 laamp_base_contract_schemes.0003.desc: "이 무식한 잡종들 같으니! 사람을 초대해 놓고는 #EMP 꿀꿀이죽#! 같은 음식을 대접해? 숙소는 무슨 우리 증조부모님이 어릴 때부터 있었던 것 같은 낡아빠진 지푸라기 침대를 내어주고?! 심지어 여행담을 들려줄 때마다 사사건건 참견질까지 해댔다.\n\n이런 식의 대접은 대체... 애초에 대접이라고 부를 수나 있나, 이런 걸?\n\n헛수고만 제대로 했다. [employer.GetTitledFirstName]도 격분한 모양인데, 그럼에도 우릴 지하 감옥에 넣지 않는 건 그게 더 번거롭기 때문이겠지.\n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier]에서 더 지내기는 어려울 것 같다."
 laamp_base_contract_schemes.0003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0011.t: "[employer.GetTitleAsNamePossessiveNoTooltip] 위상 높이기"
 laamp_base_contract_schemes.0011.desc: "[employer.GetTitledFirstNamePossessive] 평판이 좋지 않은 상태라는 건 공공연한 비밀이다. 불만 가득한 봉신들, 폭군 같은 행실에 대한 우려 섞인 말들, 실추되어 찌꺼기도 남지 않은 위신. 이 모든 게 다른 영주들보다 권력이 심각하게 흔들리고 있다는 증거이다.\n\n당연한 얘기지만 타인을 시켜 오해를 해소하려면 상당한 비용이 들 수밖에 없다. 그렇다고 해서 내가 뭐라고 할 말이 있는 건 아니지만."
 laamp_base_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0012.t: "$laamp_base_contract_schemes.0011.t$: 성공!"
 laamp_base_contract_schemes.0012.desc: "조용한 구석에서 던지는 몇 마디 말이 상황을 뒤집어 놓는 걸 보면 그저 놀랍기만 하다. 여기서 한마디 속삭이고, 저기서 한마디 보태고, 만찬 자리에서 한마디 변호하고...\n\n이게 또 유력한 지주의 입에서 나오는 말과는 의미가 다르다. 권력이 지나치게 강하면 잃을 게 많은 데다, 거짓말에서 오는 위험성이 너무 커진다. 하지만 세상을 떠돌다 잠시 머무르게 된, 평범한 [ROOT.Char.Custom('GetLaampDescribeTypeSelf')](와)과 그 무리가 하는 말은 다르다.\n\n완전히 다른 상황이다, 이 얘기지.\n\n[employer.GetTitledFirstName](이)가 우리의 노력에 만족한 것은 말할 필요도 없다. 이제 출발하기만 하면 되겠군."
 laamp_base_contract_schemes.0012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0013.t: "$laamp_base_contract_schemes.0011.t$: 실패!"
 laamp_base_contract_schemes.0013.desc: "#EMP 애초에#! 이 일을 성공할 수나 있었나? 특별한 연줄이 있지도, 귀족과 인맥이 있지도 않은 방랑 [ROOT.Char.Custom('GetLaampDescribeTypeSelf')](이)란 말이다.\n\n나한테 이런 일을 맡긴 것 자체가 어처구니 없는 마당인데, [employer.GetTitledFirstName](은)는 사람들이 멋대로 지어낸 힐난과 권력 남용에 대한 비난의 화살을 #EMP 나#!에게로 돌리기로 작정한 모양이다. \n\n[employer.GetCapitalLocation.GetTitle.GetNameNoTier](은)는 이제 우리 일행이 머무르기에 위험한 곳이 되고 말았다."
 laamp_base_contract_schemes.0013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0021.t: "고위층과 교분을 나누다"
 laamp_base_contract_schemes.0021.desc: "[employer.GetTitledFirstName](은)는 외로운 권력자이다. 즉 [employer.GetHerHim]에게 #EMP 원하는 것#! 없는 사람을 만나기가 하늘의 별 따기 수준으로 어렵다.\n\n그렇지만 우리 일행은 다르다. 이건 제대로 된 연줄을 터놓을 기회다. 나도 여느 누구 못지않게 열렬하게 갈망하고 있지만, 그래도 한동안은 이런 환상에 취하는 것도 나쁘지 않겠지.\n\n[ROOT.Char.Custom('GetCourtierTypePlural')|l](와)과 나는 [employer.GetSheHe]의 마음에 의심이 싹트기 전에 뜰 것이다."
 laamp_base_contract_schemes.0021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0022.t: "$laamp_base_contract_schemes.0021.t$: 성공!"
 laamp_base_contract_schemes.0022.desc: "당연하게도 [employer.GetTitledFirstName](은)는 내 매력에 반했다. 역시 예상한 대로 방랑 [ROOT.Char.Custom('GetLaampDescribeTypeSelf')](이)가 노래하는 자연 속 낭만적인 삶은 상대의 마음을 사로잡기에 충분했다.\n\n우리 일행이 떠날 채비를 할 무렵, [employer.GetFirstNameNoTooltip](은)는 슬퍼하면서도 우리 일행이 [employer.GetHerHim]에게 준 잠깐의 여유가 그렇게도 반가웠던 모양이다.\n\n당연히 일방적이기만 한 것은 아니다. 나도 일행과 함께 쓸 선물과 물자를 넉넉하게 받았다. 여기 머무르면서 보낸 시간을 합리화할 수 있을 정도로."
 laamp_base_contract_schemes.0022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0023.t: "$laamp_base_contract_schemes.0021.t$: 실패!"
 laamp_base_contract_schemes.0023.desc: "어쩌면... 어쩌면 [employer.GetTitledFirstName](은)는 그렇게 외롭지 않았던 건 아닐까? #EMP 날#! 그리 원하지 않는 건 확실해 보인다. \"더러운 악취가 진동하는 [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] 같으니. 생긴 것도 [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('employer'))] 범죄자의 상이로다.\"\n\n이게 무슨 배짱이란 말인가. 사람을 초대해 놓고는, 이런 식으로... #EMP 이런 식으로#! 취급하다니. 불손한 건 둘째 치고 귀족의 신분을 가진 자가 할 짓은 아니다.\n\n보수를 받지 못할 거란 건 뻔할 뻔 자였다. 심지어 해가 지기 전까지 일행과 함께 [employer.GetCapitalLocation.GetTitle.GetNameNoTier](을)를 떠나야 한다."
 laamp_base_contract_schemes.0023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0031.t: "중립 무리"
 laamp_base_contract_schemes.0031.desc: "평범한 지역민과의 끊임없는 다툼은 영주들과 나 같은 [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')](이)가 공감대를 형성할 수 있는 소수의 경험 중 하나다.\n\n이게 얼마나 지독하냐면 사람을 광기의 구렁텅이로 몰아넣고도 남는다. 필사적이다 못해 외부인에게 도움을 요청할 정도로. [employer.GetTitledFirstName](이)가 내게 의뢰한 것처럼 말이다.\n\n[ROOT.Char.Custom('GetCourtierTypePlural')|l](와)과 내가 격분한 주민들을 진정시킨다면 두둑한 보수를 받을 수 있을 것이다."
 laamp_base_contract_schemes.0031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0032.t: "$laamp_base_contract_schemes.0031.t$: 성공!"
 laamp_base_contract_schemes.0032.desc: "지역 문제는 사소하기 그지없는 문제들이다. 아무렴 당사자들 관점에서는 사소하지 않겠지만, 이 끝없는 다툼과 무관한 외부인이 보기에는 대체로 쉽게 해결할 수 있는 것들이다.\n\n내가 #EMP 모두#!를 만족시켰다고는 말 못 한다. 근데 애초에 내 역할은 그게 아니었거든. [employer.GetTitledFirstName](이)가 만족할 만큼 사람들을 진정시키는 것. 그게 내 역할이지. 만족한 의뢰주는 언제든 돈주머니를 열어줄 테고 말이야.\n\n이번 일도 무사히 잘 끝냈군."
 laamp_base_contract_schemes.0032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0033.t: "$laamp_base_contract_schemes.0031.t$: 실패!"
 laamp_base_contract_schemes.0033.desc: "이 무지한 놈들은 도저히 말이 통하질 않는다!\n\n세상 그 누구도 이 끝없는 문제와 분쟁, 국경 다툼을 해결할 순 없을 거다. 나는 [ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')](이)지, 말단 관리가 아니라고. 당연한 얘기지만 [employer.GetTitledFirstName](은)는 내가 무슨 고생을 하든 별로 신경 쓰지 않는다. 그자가 보기에는 단순한 실력 부족으로 인한 실패 그 이상도 이하도 아니겠지.\n\n\"자네 능력이 좀 더 받쳐줬다면 보수를 받아 갔을지도 모를 일이지. 그게 아니니 빈손으로 가는 거고 말이야. 갈 길이나 가보게나.\""
 laamp_base_contract_schemes.0033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.0034.t: "$laamp_base_contract_schemes.0031.t$: 착수"
 laamp_base_contract_schemes.0034.desc: "[employer.GetTitledFirstNamePossessive] 권위를 부여받은 우리는 길을 떠났다.\n\n먼저 [destination_3.GetNameNoTier](으)로 향했다가 [destination_2.GetNameNoTier](으)로 가고, 그런 다음에는 [destination_1.GetNameNoTier](으)로 돌아와야 한다.\n\n이제 남은 문제는 가볍게 여행할 것이냐, 모든 짐을 챙겨서 여행을 시작할 것이냐였다."
 laamp_base_contract_schemes.0034.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$각 목적지에서 [skill|E] 도전 완료\n$EFFECT_LIST_BULLET$$label_success_standard$하려면 두 개의 도전에서 승리해야 함\n$EFFECT_LIST_BULLET$세 개의 도전에 모두 승리하면 $label_success_critical$\n$EFFECT_LIST_BULLET$@warning_icon! #N 어느 시점에서든 도전에 실패하면 $game_concept_task_contract$도 실패#!\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [task_contract|E]마다 각 [skill|E]을 한 번씩만 시험할 수 있음#!#!"
 laamp_base_contract_schemes.0034.tt.destination_list: "바로 [traveling|E]을 시작해 [destination_3.GetNameNoTier], [destination_2.GetNameNoTier], [destination_1.GetNameNoTier]까지 차례대로 이동"
 laamp_base_contract_schemes.0034.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.0034.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.0041.t: "신뢰 얻기"
 laamp_base_contract_schemes.0041.desc: "가엾고 어리숙한 [employer.GetFirstName]. [employer.GetTitleAsNameNoTooltip](이)라고는 해도 머리는 촌구석 술집 주정뱅이만 못하구만. 수중에 돈만 더 많을 뿐이지.\n\n[ROOT.Char.Custom('GetCourtierTypePlural')|l](와)과 내게 필요한 기회는 초대장 단 한장이면 충분했다. 저명한 여행자들을 모아 잠시 식객 노릇을 해달라 이거지. [employer.GetFirstName] 본인은 모르겠지만, 눈치채기도 전에 [employer.GetTitleAsNamePossessiveNoTooltip] 재산을 내 주머니에 챙겨서 떠날 생각이다."
 laamp_base_contract_schemes.0041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.0041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.0041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.0041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.0041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.0042.t: "$laamp_base_contract_schemes.0041.t$: 성공!"
 laamp_base_contract_schemes.0042.desc: "[employer.GetTitledFirstName](은)는 기분이 좋을 때면 멋진 선물들을 척척 내놓는다. 정말이지 시간을 투자하길 잘했단 말이야. 뭐, [employer.GetSheHe]에게는 #EMP 타산#!이 안 맞겠지만 말이지.\n\n에이, 뭐 어쩌겠어. 어리석은 자는 손에 쥔 돈도 모래알갱이처럼 빠져나가기 마련인 것을.\n\n물론 당사자가 눈치채는 것도 시간문제이긴 하다. 하다못해 어쩌다 이 사달이 일어났는지 [employer.GetTitleAsNameNoTooltip|l]에게 설명해 줄 사람도 있을 거고. 그래도 상관 없다. 우린 이미 챙길 걸 챙겼고, 해가 뜨기 전에 떠날 거니까."
 laamp_base_contract_schemes.0042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.0043.t: "$laamp_base_contract_schemes.0041.t$: 실패!"
 laamp_base_contract_schemes.0043.desc: "[employer.GetTitledFirstName](은)는 생긴 것처럼 무식한 사람이 아니었다. 뭘 보고 눈치챘는지 모르겠단 말이야. 어색한 시선을 보고 알아챘나? 수상한 언동? 이상한 순간에 웃어서 그런 걸지도 모르겠군. 어쨌든 꼬리를 밟혔다.\n\n이 [employer.GetWomanMan]에게 돈을 받기는 글렀다. 계속 머무르기도 텄고.\n\n[employer.GetFirstNameNoTooltip](와)과 달리 나는 얼간이가 아니다. 역풍이 불기 시작하면 감지할 눈치는 있다, 이거야. 한 시간 내로 [ROOT.Char.Custom('GetCourtierTypePlural')|l](와)과 함께 [employer.GetCapitalLocation.GetTitle.GetNameNoTier]에게서 빠르게 멀어질 것이다."
 laamp_base_contract_schemes.0043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 #################################################
 #Base Martial Scheme Events
 laamp_base_contract_schemes.1001.t: "범죄자 사냥"
 laamp_base_contract_schemes.1001.desc: "\"이것들이...\" [employer.GetTitledFirstName](이)가 경멸을 한껏 담아 코를 찌푸렸다. \"이 #EMP 불순분자#!들이 내 사유 장원에서 말썽을 일으키고 있네. 방화, 살인, 절도를 저지르고도 처벌을 다 피해 가고 있어. 쇠고랑을 채우면 #EMP 참 어울릴 것#! 같은데, 종사들이 도착하기도 전에 미꾸라지처럼 내뺀단 말이야.\"\n\n난 고개를 끄덕였다. 개인적으로 수배를 걸 정도면 보통 약삭빠른 놈들이 아닐 터.\n\n\"내 재산이 또 불타서 잿더미가 되기 전에 이 쓰레기를 잡아 오게. 그러면 보수를 지급하지.\""
 laamp_base_contract_schemes.1001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1002.t: "$laamp_base_contract_schemes.1001.t$: 성공!"
 laamp_base_contract_schemes.1002.desc: "\"훌륭해. #EMP 아주 훌륭해#!.\" [employer.GetFirstName](이)가 손에 쥔 칼날을 느긋하게 빙글빙글 돌리며 키득거렸다. \"훌륭한 일 처리였네, [ROOT.Char.GetFirstNameNoTooltip]. 자네 일행에게 쓴 돈이 한 푼도 아깝지 않군.\"\n\n살짝 광기에 취한 듯한 [employer.GetTitleAsNameNoTooltip] 앞에는 곤죽이 된 채 우리에 갇힌 도적들이 있었다. 한창 활개 치면서 의 재산에 불을 지르고 재산을 훔칠 때는 아주 신났겠지. 막강한 권력자를 공깃돌 놀리듯 농락해 댔으니 말이다. 하지만 좋은 건 언젠가 끝이 찾아오는 법.\n\n돈을 챙긴 나는 자리에서 일어났다. 저 재수 옴 붙은 도적놈들은 진정한 죄의 대가가 무엇인지 곧 깨닫게 되겠지."
 laamp_base_contract_schemes.1002.a: "[employer.GetTitleAsNameNoTooltip](은)는 돈을 들인 만큼 본전을 뽑을 생각이겠지."
 laamp_base_contract_schemes.1003.t: "$laamp_base_contract_schemes.1001.t$: 실패!"
 laamp_base_contract_schemes.1003.desc: "\"#EMP 자네까지 실패했다고?!#!\" [employer.GetFirstName](이)가 고함을 내질렀다. 절망감에 졸도할 기세였다. \"이 가증스러운 도적들을 잡아 줄 사람은 정녕 없단 말인가? 굳이 이 몸이 나서야 하느냔 말이야? [employer.GetTitleAsNameNoTooltip](이)가 별 무법자 무뢰배의 피를 [employer.Custom('HandHands')]에 묻혀야 하느냐고?\"\n\n나는 안간힘을 다해 입을 앙 다물고 있었다. 질책을 들은 이상 돈이 나올 일은 없지만, 그래도 지하 감옥에 쳐박히는 것보단 낫다는 걸 명확하게 인지하고 있기에. 아마도.\n\n\"뭐야. 뭘 그렇게 우물쭈물하고 있어? 당장 썩 꺼져라, [ROOT.Char.Custom('GetLaampDescribeTypeInsult')]! #EMP 다른#! 사람을 찾아 문제를 해결하겠다. #EMP 유능한#! 사람으로다 말이지.\""
 laamp_base_contract_schemes.1003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1004.t: "[recidivist.GetHerHis|U] 머리를 가져오라"
 laamp_base_contract_schemes.1004.desc: "\"이것들이...\" [employer.GetTitledFirstName](이)가 경멸을 한껏 담아 코를 찌푸렸다. \"이 #EMP 불순분자#!들이 내 사유 장원에서 말썽을 일으키고 있네. 방화, 살인, 절도를 저지르고도 처벌을 다 피해 가고 있어. 쇠고랑을 채우면 #EMP 참 어울릴 것#! 같은데, 종사들이 도착하기도 전에 미꾸라지처럼 내뺀단 말이야.\"\n\n난 고개를 끄덕였다. 개인적으로 수배를 걸 정도면 보통 약삭빠른 놈들이 아닐 터.\n\n\"놈들의 우두머리는 [recidivist.GetFirstNameNicknamed](이)다. 놈이 달아나기 전에 그 머리를 내 앞에 가져오도록. 그러면 보수를 지급하지.\""
 laamp_base_contract_schemes.1004.tt.destination_list: "바로 여행을 시작해 [destination_1.GetBaseNameNoTier], [destination_2.GetBaseNameNoTier], [destination_3.GetBaseNameNoTier]까지 차례대로 이동"
 laamp_base_contract_schemes.1004.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$[recidivist.GetFirstName](을)를 상대로 승리 점수 #P 2#!만큼 누적\n$EFFECT_LIST_BULLET$다음 방법 중 하나를 통해 승리 점수를 한 번에 1-2만큼 획득할 수 있음\n$TAB$$EFFECT_LIST_BULLET$[single_combat_duel|E]\n$TAB$$EFFECT_LIST_BULLET$[prowess|E] 도전(개인적으로 결투할 수 없는 경우)\n$TAB$$EFFECT_LIST_BULLET$[martial|E] 도전\n$TAB$$EFFECT_LIST_BULLET$당신의 [men_at_arms|E]을 걸고 위험을 감수함(최소 [EmptyScope.ScriptValue('laamp_base_contract_schemes_1301_min_troops_value')|0]명을 보유하고 있어야 하며, 이들은 성장시킬 수 없거나 선택할 수 없음)\n$EFFECT_LIST_BULLET$표적을 죽일 #P 기회 3번#!이 주어지며 이후에는 표적이 탈출하고 당신은 의뢰에 $label_failure_standard$함#!"
 laamp_base_contract_schemes.1004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1011.t: "용역 해결사"
 laamp_base_contract_schemes.1011.desc: "\"내 요구는 간단하네.\" [employer.GetFirstName](이)가 운을 띄웠다. \"[employer.GetCapitalLocation.GetTitle.GetNameNoTier](은)는 한 떨기 장미와도 같지만, 가시가 자라나 있단 말이야. 자네가... 까탈스러운 사람 몇 명을 치워줘야겠어. 내가 직접 제거하는 모습을 보여선 안 되는지라, 자네에게 맡기는 걸세.\"\n\n나는 짓궂게 엄지로 목을 긋는 시늉을 했다.\n\n\"아니, 아니야.\" 고용주가 부정으로 답했다. \"작정하고 피를 보란 얘기는 아닐세. 죽이지는 말고 입막음만 해. [employer.GetTitleAsNameNoTooltip](을)를 모욕하는 게 어떤 의미인지 깨달을 때까지만.\"\n\n그 정도면 간단하지."
 laamp_base_contract_schemes.1011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1012.t: "$laamp_base_contract_schemes.1011.t$: 성공!"
 laamp_base_contract_schemes.1012.desc: "\"훌륭하네, [ROOT.Char.GetFirstNameNoTooltip]! [employer.GetCapitalLocation.GetTitle.GetNameNoTier] 정원이 참 아름다워졌어. 조용해져서 얼마나 좋은지. 덕분에 밤에 편하게 발 뻗고 잔다네.\"\n\n[employer.GetSheHe|U]가 은화 주머니를 던져 주었다.\n\n\"다음에 이 일대를 지나거든 궁정에 머무르시게. 적당한 숙소를 내어드리지. #EMP 일감#!은 말할 것도 없고. 자네처럼 진취적이고 [ROOT.Char.Custom2('GetYoungOld',employer)] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]에게 그 정도는 해줘야지 않겠나.\""
 laamp_base_contract_schemes.1012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1013.t: "$laamp_base_contract_schemes.1011.t$: 실패!"
 laamp_base_contract_schemes.1013.desc: "\"그렇게 복잡한 일을 맡긴 것도 아니었을 텐데, [ROOT.Char.GetFirstNameNoTooltip].\" [employer.GetFirstNameNoTooltip](이)가 한숨을 내쉬었다. \"까탈스러운 떠버리들 몇 놈 잡아다 몇 달 조용하게 만들고, 와서 돈을 받아 가면 그만인 일이었어.\"\n\n나는 [ROOT.Char.Custom('MaskFace')] 아래로 무덤덤한 태도를 유지했다. 무력을 표출하는 것보다야 차라리 [employer.GetTitleAsNameNoTooltip](이)가 말로 불만을 표출하게 두는 편이 낫다.\n\n\"자네 같은 [ROOT.Char.Custom('GetLaampDescribeTypeInsult')](이)가 일을 잘 처리할 거로 생각한 내가 어리석었던 걸지도 모르지. 어쩔 수 없지, 뭐.\"\n\n정적이 흘렀다... 나는 혹시 영주가 할 말이 있을까 해서 기다렸다.\n\n\"어서 가보게. #EMP 당장#!.\""
 laamp_base_contract_schemes.1013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1021.t: "[ROOT.Char.Custom('MistressMaster')] 훈련"
 laamp_base_contract_schemes.1021.desc: "[employer.GetFirstNamePossessive] 사병은 지금 상태로도 무시무시하지만, [employer.GetTitleAsNameNoTooltip](은)는 단순히 #EMP 무시무시한#! 병력에 만족할 위인이 절대 아니다. [employer.GetPrimaryTitle.GetDefinitiveName]의 중추는 뭐니 뭐니 해도 군사력이니까.\n\n장비 상태를 점검하고 기량이 가장 뛰어난 전사들을 면담하는 것만으로도 이해에 도움이 된다. 어느 부분을 손보면 좋을지 감을 잡을 수 있으니까."
 laamp_base_contract_schemes.1021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1022.t: "$laamp_base_contract_schemes.1021.t$: 성공!"
 laamp_base_contract_schemes.1022.desc: "오밀조밀하게 사열한 [employer.GetTitledFirstNamePossessive] 병력을 살펴보고 있자니 만족감이 스멀스멀 피어난다. 그래, 따지고 보면 내가 오기 전에도 전사들이었다. 하지만 내 훈련이 더해지면서 어엿한 영웅의 풍모를 풍기게 되었다.\n\n고용주도 사람 좋게 웃으면서 내 등을 토닥이는 걸 보면 다분히 만족한 눈치다.\n\n\"훌륭하네, [ROOT.Char.Custom('GetLaampDescribeTypeSelf')]! 무쇠를 가져다가 강철을 만들어 놓았군. 성문에 가서 보수를 챙기게나.\""
 laamp_base_contract_schemes.1022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1023.t: "$laamp_base_contract_schemes.1021.t$: 실패!"
 laamp_base_contract_schemes.1023.desc: "이... 이 #EMP 막무가내#! 놈들이 질서를 어지럽히는 게 내 책임은 아니잖아!\n\n이 자식들은 [employer.GetTitledFirstNamePossessive] 병력이다. 그런데 주인이 시야에서 벗어나기 무섭게 기강이 완전히 흐트러지더니, 막무가내로 날뛰며 손에 닿는 음식과 음료를 마구잡이로 먹어 치우는 메뚜기 떼로 변해버렸다.\n\n당연하게도 지휘관들은 이 모든 걸 내 탓으로 돌렸다. 내 이상한 훈련법이 문제라느니, 외국에서나 쓰는 전술을 갖고 와서 그렇다느니, 자기들이 애지중지하는 종사단의 정신을 헝클어놨다 이 소리다.\n\n난 결백하다고 항변했지만 [employer.GetFirstNameNoTooltip](은)는 들으려고 하지도 않았다. 결국 이번 일에 대한 보수는 물 건너가고 말았다."
 laamp_base_contract_schemes.1023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1031.t: "수비대 근무"
 laamp_base_contract_schemes.1031.desc: "사실... 이게 그렇게 자극이 되는 일은 아니다. 어디까지나 [employer.GetTitledFirstNamePossessive] 봉토에서 병사 역할을 하는 것이니까. 하지만 안정적이란 장점이 있다.\n\n게다가 무기를 쓰는 일인 이상 #EMP 자극적인#! 일이 항상 좋은 선택인 것은 아니다. 전장에서 가장 먼저 싸움으로 내몰리는 건 소모품인 용병이다. 하지만 성벽 뒤에 있으면 강인한 전사들을 화살받이로 삼기 어렵지.\n\n\"...사실 뭐 심각한 문제가 생길 확률은 낮네. 그렇다고 해서 방심은 금물이지만. 잘 알아들었나?\" [employer.GetTitleAsNameNoTooltip](이)가 말을 끝맺었다. 불현듯 정신을 차린 나는 고개를 끄덕였다."
 laamp_base_contract_schemes.1031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1032.t: "$laamp_base_contract_schemes.1031.t$: 성공!"
 laamp_base_contract_schemes.1032.desc: "\"훌륭하네, [ROOT.Char.GetFirstNameNoTooltip]!\" [employer.GetFirstName](이)가 환호성을 내질렀다. \"첩자들의 보고를 들었네. 자네가 굳건하게 이 봉토를 지켜준 덕분에 걱정했던 침입자들이 얼씬도 안 했다더군.\"\n\n[employer.GetTitleAsNameNoTooltip](이)가 내 등을 토닥여 주었다.\n\n\"아무래도 자네 같은 강력한 전사를 상대할 엄두가 나지 않았던 모양이야? 수고 많았네. 가는 길에 보수를 받게나.\"\n\n나는 감사한 마음을 담아 끄덕였다. 오랫동안 쉬어서 좋긴 한데, 아무튼 끝나서 기쁠 따름이다."
 laamp_base_contract_schemes.1032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1033.t: "$laamp_base_contract_schemes.1031.t$: 실패!"
 laamp_base_contract_schemes.1033.desc: "\"지키기만 하면 됐을 것을, 그것도 못하느냐? 이 멍청한 [ROOT.Char.Custom('GetLaampDescribeTypeInsult')] 같으니! 봐라. 사방에서 연기가 피어나고 있지 않느냐! 똑바로 지켰으면 #EMP 저런 몰골#!이 됐을 것 같더냐?\" [employer.GetTitledFirstName]의 포효가 쩌렁쩌렁 울려 퍼졌다.\n\n뭐가... 뭐가 어떻게 된 건지 나도 모르겠다. 분명히 경계를 서고 있었는데... 아닌가? 침입자들이 몰래 성벽이나 관문을 통과한 건가? 심지어 방화까지 성공하다니... 치욕도 이런 치욕이 없다.\n\n짜증이 잔뜩 치밀어 오른 [employer.GetTitleAsNameNoTooltip](은)는 내 변명이나 항변을 들을 생각이 추호도 없어 보였다. 결국 우린 인정사정없이 쫓겨나고 말았다. 보수를 받을 수 있을 거란 희망은 진작에 접은 상태였고."
 laamp_base_contract_schemes.1033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1041.t: "여행자를 노리다"
 laamp_base_contract_schemes.1041.desc: "[employer.GetFirstName|U](은)는 정말 부주의한 [employer.GetTitleAsNameNoTooltip](이)가 틀림없다. 애절하게 도움을 청하는 공고를 내걸면 어쩌자는 거야?\n\n어차피 그 양반 손해지. 이득 보는 건 우리고. 우리 일행은 통행량이 가장 많은 시골길을 찾아 매복을 준비하기 시작했다. 재빨리 상인들을 털고 가던 길을 가면 그만이다.\n\n벌써 돈 냄새가 솔솔 나는 것 같군."
 laamp_base_contract_schemes.1041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.1041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.1041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.1041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.1041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.1042.t: "$laamp_base_contract_schemes.1041.t$: 성공!"
 laamp_base_contract_schemes.1042.desc: "계획한 대로다. [employer.GetTitledFirstName](은)는 상인들도, 상인들의 재산도 지켜줄 여력이 없다.\n\n돈을 빼앗으면 빼앗을수록 우리 일행은 대범해졌고, 영주의 상단들은 예민해졌다. 이 일대에서 강도 노릇을 얼마나 많이 했는지 상단들이 다른 경로나 거래처를 찾느라 현저하게 느려진 게 보일 정도였다.\n\n안타깝지만 이곳에서의 활동을 접을 때가 됐다는 신호였다. 상황이 좋을 때 빠져나가는 게 중요하니까. [employer.GetTitleAsName](은)는 아직도 우릴 잡지 못해 쩔쩔매고 있다."
 laamp_base_contract_schemes.1042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.1043.t: "$laamp_base_contract_schemes.1041.t$: 실패!"
 laamp_base_contract_schemes.1043.desc: "[employer.GetTitledFirstName](은)는 우리가 생각했던 것 이상으로 도로를 #EMP 강하게#! 통제하고 있는 것 같다.\n\n우리 일행은 몇 번이고 습격을 시도했다. 기다리기를 거듭 반복했지만 상단이 아예 오지 않거나, 건드리기엔 타산이 안 맞을 정도로 경호가 삼엄하거나 둘 중 하나였다.\n\n#EMP 어찌어찌#! 몇 번 싸움을 걸긴 했지만 피만 보고 돈은 건지지도 못했다.\n\n이 끔찍한 땅은 빨리 벗어나야 한다. [employer.GetFirstNameNoTooltip]도 우리가 떠나길 바라고 있을 테지."
 laamp_base_contract_schemes.1043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.1044.t: "$laamp_base_contract_schemes.1041.t$"
 laamp_base_contract_schemes.1044.desc: "[employer.GetFirstName|U](은)는 정말 부주의한 [employer.GetTitleAsNameNoTooltip](이)가 틀림없다. 그렇게 애절하게 도움을 청하는 공고를 내걸면 골칫거리를 #EMP 더#! 끌어들이게 된다는 걸 모르나?\n\n어차피 그 양반 손해지. 이득 보는 건 우리고. 우리 일행은 통행량이 가장 많은 시골길을 찾아 매복을 준비하기 시작했다. 아무래도 습격에 가장 적합한 경로는 [destination_1.GetBaseNameNoTier](와)과 [destination_2.GetBaseNameNoTier](을)를 잇는 길 같다.\n\n상인들과 여행자들을 잽싸게 털고 밤의 어둠 속으로 사라져 버리면 된다.\n\n벌써 돈 냄새가 솔솔 나는 것 같군."
 laamp_base_contract_schemes.1044.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.1044.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.1044.tt.destination_list: "바로 [destination_1.GetBaseNameNoTier](으)로 이동을 시작해 [destination_2.GetBaseNameNoTier](으)로 나아감"
 laamp_base_contract_schemes.1044.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$최종 목적지까지 여행\n$EFFECT_LIST_BULLET$가는 길에 다른 여행자를 상대로 [prowess|E], [martial|E] 또는 [intrigue|E] [skill|E] 도전 완료\n$EFFECT_LIST_BULLET$[gold|E]를 획득하면 $label_success_standard$#!"
 laamp_base_contract_schemes.1044.tt.number_of_encounters: "#TUT 피해자를 [task_contract.MakeScope.Var('encounters_max').GetValue|0]명 만들 수 있음#!"
 laamp_base_contract_schemes.1044.tt.path_warning: "#TUT 여행 경로가 더 길어져도 잠재적인 피해자의 수는 늘어나지 않으나, 경로가 더 짧아지는 경우 피해자의 수가 줄어들 수 있음#!"
 #################################################
 #Base Stewardship Scheme Events
 laamp_base_contract_schemes.2001.t: "조세, 십일조, 통행료"
 laamp_base_contract_schemes.2001.desc: "\"...그리고 당연하지만, 지세도 추가로 걷어야 하네. 잘 알아들었나?\" [employer.GetTitledFirstName](이)가 느릿한 목소리로 말했다. 누락된 세금이며, 관세며 한두 가지가 아니다. 간단히 말해서 수금이지만.\n\n\"좋아. #EMP 아주 좋아#!. 잘 듣게. 난 이미 위험을 감수했어. 평소에 보내는 징세원이 아니라 자네를 신뢰하기로 했으니까. 하지만 막돼 먹은 신하 놈들에게 본때를 보여주고, [employer.GetFaith.WealthGodName]에 대한 공포를 다시 심어주게나. 정직하고 빠르게 처리해 주면 넉넉하게 챙겨주지.\"\n\n순간 또 다른 지시 사항을 말하려는 것 같았는데, [employer.GetFirstNameNoTooltip](은)는 손을 휘휘 내저으며 서재에서 나갈 것을 명했다."
 laamp_base_contract_schemes.2001.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2001.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2001.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2001.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2001.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2002.t: "$laamp_base_contract_schemes.2001.t$: 성공!"
 laamp_base_contract_schemes.2002.desc: "\"아주 훌륭하네, [ROOT.Char.GetFirstNameNoTooltip]!\" [employer.GetFirstName](이)가 호탕하게 웃었다. 영주는 내 일행이 그간 밀린 세금을 담은 자루를 계속해서 들고 오자 소리 없이 휘파람을 불었다.\n\n\"돈이나 진상품, 아주 좋지. 그렇지만 이번 일이 징세원들에게 자기 일을 #EMP 소중히 생각하게 되는 계기#!가 됐으면 좋겠군.\"\n\n나는 고개를 끄덕였다. [employer.GetTitleAsNamePossessiveNoTooltip] 언행으로 보건대 곧 보수를 받을 수 있겠다. 만족스럽군. 잠시 후 묵직한 주머니가 내게로 던져졌고, 나는 기쁜 마음으로 받았다."
 laamp_base_contract_schemes.2002.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2003.t: "$laamp_base_contract_schemes.2001.t$: 실패!"
 laamp_base_contract_schemes.2003.desc: "\"멍청하긴! #EMP 처음#!에 징수해 오기로 한 금액의 절반도 안 되잖아!\" [employer.GetTitledFirstName](이)가 벼락같이 몰아쳤다.\n\n\"네놈의 같잖은 야영지를 진작 샅샅이 뒤졌기에 다행일 망정이지. 그게 아니었으면 돈을 빼돌린 줄 알았을 거다. 현실은 그냥 무능하기 짝이 없는 거지만 말이야.\" [employer.GetSheHe]가 숨도 쉬지 않고 몰아붙였다. \"네놈이 [employer.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|l] 시궁창에서 긁어 온 돈으로 얻어 맞기 싫으면 썩 꺼지는 게 좋을 거다!\"\n\n끝도 없는 모욕을 듣고 있으려니 속이 끓어올랐다. 치밀어 오르는 화를 참느라 턱뼈가 부서질 듯했다.\n\n지금은 싸울 때가 아니다. 아직은 목이 달아날 만한 상황은 아니니까."
 laamp_base_contract_schemes.2003.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2004.t: "[employer.GetFirstNameNoTooltip]에게 바치라"
 laamp_base_contract_schemes.2004.desc: "[employer.GetTitledFirstNamePossessive] 대표자는 빠르게 본론으로 넘어갔다. [destination_1.GetBaseNameNoTier]의 도시는 [employer.GetTitleAsNameNoTooltip](이)가 부과한 추가 세금을 내지 못하고 있었다.\n\n주민들은 과한 요구에 저항하고 있으나 #EMP 아직#! 대놓고 봉기를 일으킬 정도는 아니었다. [employer.GetFirstNameNoTooltip](은)는 세금을 원하지만, 전면적인 반란이 터질지도 모르는 가능성을 경계하고 있었다.\n\n중립적인 위치에 있는 제삼자는 반항적인 정착지의 지도자, [person_a.GetTitledFirstName](을)를 굴복시키기 위한 편리한 핑계일 뿐이다.\n\n이제 [destination_1.GetBaseNameNoTierNoTooltip](을)를 향한 여정만이 남았다."
 laamp_base_contract_schemes.2004.a: "$travel.stationary_domicile.option.t$"
 laamp_base_contract_schemes.2004.b: "$travel.mobile_domicile.option.t$"
 laamp_base_contract_schemes.2004.tt.destination_list: "바로 [destination_1.GetBaseNameNoTier](으)로 이동 시작"
 laamp_base_contract_schemes.2004.tt.explanation: "#TUT [task_contract|E] 완료 조건:\n$EFFECT_LIST_BULLET$도전 4개를 완료해 증거를 밝혀내기\n$TAB$$EFFECT_LIST_BULLET$증거 2개를 수집하면 $label_success_standard$\n$TAB$$EFFECT_LIST_BULLET$증거 4개를 수집하면 $label_success_critical$\n$TAB$$EFFECT_LIST_BULLET$증거 1개를 수집하면 $label_success_standard$, $label_success_qualified$ 또는 $label_failure_standard$\n$EFFECT_LIST_BULLET$다음 도전과 마주할 수 있음\n$TAB$$EFFECT_LIST_BULLET$[Concept( 'stewardship', '관리력' )|E] 시험\n$TAB$$EFFECT_LIST_BULLET$[GetCourtPositionType('quartermaster_camp_officer').GetName()] [officer|E]의 [aptitude|E] 시험\n$TAB$$EFFECT_LIST_BULLET$[Concept( 'diplomacy', '외교력' )|E], [Concept( 'intrigue', '계책력' )|E] 및 [Concept( 'learning', '학습력' )|E] 중 한 가지를 시험#!"
 laamp_base_contract_schemes.2011.t: "기록 경신"
 laamp_base_contract_schemes.2011.desc: "[ROOT.Char.Custom('GetLaampDescribeTypeSelfArticle')] [ROOT.Char.Custom('GetLaampDescribeTypeSelf')](와)과 일행을 고용해 인구 조사를 실시하는 건 제법 이례적인 일이다. 뭐, 가끔은 [ROOT.Char.GetFaith.random_EvilGodNames](이)가 이끄는 대로 휘둘릴 때도 있는 거지. 게다가 이것도 엄연히 일이다. 일 갖고 투정을 부릴 순 없지 않겠는가.\n\n보수도 괜찮은 편이다. 제 사무원들을 향한 [employer.GetTitledFirstName]의 불신이 우리에게까지 뻗어 있지 않기도 하니, 간단하게 처리할 수 있으리라.\n\n그렇겠지?"
 laamp_base_contract_schemes.2011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2012.t: "$laamp_base_contract_schemes.2011.t$: 성공!"
 laamp_base_contract_schemes.2012.desc: "인구 조사라고 해서 시시콜콜하기만 한 건 아니다. 가축이나 비축해 둔 곡물을 숨기는 농부들도 있고, 수익을 허위로 신고한 상인들도 있다. 하물며 소귀족들도 면밀히 살펴보면 어째 토지가 점점 더 작아지고 가난해지는 것처럼 보이더란 말이지.\n\n다행히도 [employer.GetTitledFirstNamePossessive] 인장과 우리의 지혜 앞에 장애물은 없었다.\n\n결과적으로 제법 방대한 기록이 완성됐지만, 앞으로 오랜 세월 두고 두고 써먹을 수 있을 것이다. 이게 의뢰 조건이기도 했고.\n\n보수를 챙길 일만 남았다."
 laamp_base_contract_schemes.2012.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2013.t: "$laamp_base_contract_schemes.2011.t$: 실패!"
 laamp_base_contract_schemes.2013.desc: "그럼 그렇지. 간단한 일일 리가 있나.\n\n쉬운 일이었으면 [employer.GetTitledFirstName]도 평상시에 일하는 관료들을 투입했을 거다. 근데 그렇지가 않으니 우리 일행을 부른 거고, 무한한 지혜를 지니신 [ROOT.Char.GetFaith.CreatorName]의 피조물 중에서도 가장 멋대로고, 안하무인인 데다, #EMP 세상 둘도 없이 멍청한 천민#!들을 상대하는 데 시간을 쏟게 한 거겠지. 얼마나 허송세월했는지는 [ROOT.Char.GetFaith.HealthGodName]만이 아실 거다.\n\n이 영지와 주민들은 근친으로 태어난 종자들이 분명하다. 그게 아니고서야 사람이 이렇게 멍청할 수가 없다.\n\n애석한 사실은 인구 조사 결과도 믿을 수가 없을 지경이라는 거다. 보수도 물 건너갔다."
 laamp_base_contract_schemes.2013.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2021.t: "초보 건축가"
 laamp_base_contract_schemes.2021.desc: "[employer.GetTitledFirstNamePossessive] 공사 계획은... 다소 고민이 부족한 면이 있다. 우리 일행이 보기에는 그렇다. 영주의 제도사들이 난관에 봉착한 것도 새삼 놀랄 일이 아니다.\n\n그렇다고 해서 우리에게 문제가 되는 건 아니다. 영주가 뭘 짓고 싶은 건지는 분명하게 파악했다. #EMP 실천#!에 옮길 일만 남았지. 우리가 또 숙련된 준전문가 아닌가.\n\n따지고 보면 그렇다는 거지."
 laamp_base_contract_schemes.2021.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2021.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2021.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2021.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2021.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2022.t: "$laamp_base_contract_schemes.2021.t$: 성공!"
 laamp_base_contract_schemes.2022.desc: "늘 그렇듯 우리 일행은 효율의 화신이었다. 건설은 신속하게 이루어졌고, 결과물은 견고하고 기억에 선명하게 새겨질 정도로 훌륭했다. 이제 [employer.GetTitledFirstName](이)가 작업을 계속 이어가야겠지만, 필요한 제반은 우리가 모두 마련해 주었다.\n\n우린 묵직한 보수의 무게감을 느끼며 떠날 채비를 했다."
 laamp_base_contract_schemes.2022.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2023.t: "$laamp_base_contract_schemes.2021.t$: 실패!"
 laamp_base_contract_schemes.2023.desc: "[employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]에는 훌륭한 건물이 여럿 있다.\n\n우리 작품이 아닐 뿐이지.\n\n기울어짐, 조잡한 자재, 툭 튀어나온 목재들, 건설 중 발생한 화재 사고까지... 이런 것들을 고려했을 때 범죄 혐의로 기소되지 않은 게 다행일 지경이다.\n\n하지만 [employer.GetTitledFirstNamePossessive] 변덕에 언제 상황이 바뀔지 모르니 지금이라도 얼른 이곳을 뜨는 게 좋겠다."
 laamp_base_contract_schemes.2023.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2031.t: "중재"
 laamp_base_contract_schemes.2031.desc: "정치적 교착은 흥미로운 현상이다. [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]에는 강성한 지역 세력이 두세 개 있는데, 서로를 방해하는 데 적극적이면서도 어느 한 쪽도 자신들의 의지를 몰아붙이지 못하고 있다.\n\n지역 세력들은 내부 경계선을 정확히 어떻게 구분해야 할지를 두고 다투고 있다. 다시 말해 어느 한쪽에도 치우치지 않고 사실만을 취합해 토지를 측량할 사람이 필요하다는 얘기다. 만족스러운 해결 방안을 내놓으면 상당한 보수를 챙길 수 있겠지."
 laamp_base_contract_schemes.2031.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2031.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2031.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2031.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2031.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2032.t: "$laamp_base_contract_schemes.2031.t$: 성공!"
 laamp_base_contract_schemes.2032.desc: "그래서 우리가 정말로 [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier]의 국경 분쟁을 해결한 걸까?\n\n아마 아닐 거다. 하지만 우리가 내린 결론 #EMP 덕분에#! 지역 파벌들의 불만이 참을 만한 수준으로 잠잠해졌다. [employer.GetTitledFirstNamePossessive] 관점에서 우린 고용된 대로 제 역할을 한 셈이고, 일을 제대로 끝마쳤다고 볼 수 있다.\n\n그렇게 얼마 안 가 보수가 도착했다."
 laamp_base_contract_schemes.2032.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2033.t: "$laamp_base_contract_schemes.2031.t$: 실패!"
 laamp_base_contract_schemes.2033.desc: "고함, 비명, 뇌물 의심, 음모론... [employer.GetCapitalLocation.GetCounty.GetTitle.GetBaseNameNoTier] 내 국경 분쟁을 원만하게 해결하고 싶었다. 뭐, 좋은 #EMP 공부#!가 되긴 했지.\n\n뻔한 얘기지만 이번 일 보수는 못 받는다. 위약금이라도 안 무는 게 어디야.\n\n혹시 모르니까 빨리 여길 뜨는 게 좋겠군."
 laamp_base_contract_schemes.2033.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2041.t: "특별세"
 laamp_base_contract_schemes.2041.desc: "[employer.GetTitledFirstNamePossessive] 땅의 선량한 주민들은 분명 뜬금없이 십일조를 내거나 세금을 징수당하는 상황이 익숙할 것이다. 그러니 [employer.GetTitleAsNameNoTooltip]한테서 좀 더 잔소리를 듣고, 한 번쯤 더 돈을 내야 한다고 해서 의심의 눈길을 보낼 사람은 없으리라.\n\n우린 위조 공식 직인을 마련한 후 다시 한번 사전에 입을 맞춘 대로 연습했다. 이제 첫 번째 공동체로 찾아가 굶주린 궤짝을 든든하게 채울 일만 남았다.\n\n이거 #EMP 상당한#! 수익을 낼 수 있겠군."
 laamp_base_contract_schemes.2041.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_base_contract_schemes.2041.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_base_contract_schemes.2041.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_base_contract_schemes.2041.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_base_contract_schemes.2041.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_base_contract_schemes.2042.t: "$laamp_base_contract_schemes.2041.t$: 성공!"
 laamp_base_contract_schemes.2042.desc: "내게 그럴 권리가 있다고 납득하게만 만들면 상대의 돈을 빼앗은 건 일도 아니다. 심지어 [employer.GetTitleAsNameNoTooltip](을)를 등에 업고 있다고 하면 금상첨화란 말이지. 몇몇은 처음에 의심 섞인 시선을 보냈지만, 근엄한 태도와 권위를 빌린 협박을 모호하게 섞으니 하나둘 무너졌다.\n\n우리가 무슨 짓을 벌였는지 소문이 퍼지는 건 시간문제다. 하지만 중요한 건 #EMP 그 도중에#! 발각당하지 않았다는 사실이다.\n\n지금은 우물쭈물 뭉개고 있을 때가 아니다. 공식 \"세금\"이 국고에서 유출됐다는 사실을 알면 [employer.GetFirstName](이)가 망신살에 얼굴을 못 들고 다니겠지."
 laamp_base_contract_schemes.2042.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.neutral$"
 laamp_base_contract_schemes.2043.t: "$laamp_base_contract_schemes.2041.t$: 실패!"
 laamp_base_contract_schemes.2043.desc: "아무래도... 사람들이 이 짓을 자주 하지 않는 건 타당한 이유가 있기 때문이 아닐까.\n\n지역 주민들은 몇 번이고 우릴 쫓아냈다. 우리를 이방인이라고, 외국인이라고 매도하면서 신분을 증명하라고 했다. 자기들의 [employer.GetTitleAsNameNoTooltip](은)는 아무런 경고나 발표 없이 세금을 더 매길 분이 아니라며 상납을 거부하는 게 아닌가.\n\n실질적인 소득은 없지만 떠나는 게 상책이다. 이곳에서 있었던 일이 [employer.GetFirstName] 귀에 들어가기라도 하면 곤란해진다."
 laamp_base_contract_schemes.2043.a: "$laamp_base_contract_schemes.0000.generic_option.proceed.negative.light$"
 laamp_base_contract_schemes.2044.t: "$laamp_base_contract_schemes.2041.t$"
 laamp_base_contract_schemes.2044.desc: "$laamp_base_contract_schemes.2041.desc$"
