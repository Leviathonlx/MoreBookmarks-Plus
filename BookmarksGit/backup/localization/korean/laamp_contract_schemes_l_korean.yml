 laamp_base_contract_schemes.0561.desc: "[insider.GetTitledFirstName](은)는 확실히 [target.GetTitledFirstNamePossessive] 가장 가깝고 중요한 측근 중 하나다. 사회 서열에서 높은 위치를 차지하고 있으며, 많은 [target.GetTitleAsNameNoTooltip]에게 #EMP 지대한#! 영향력을 끼치고 있으니까.\n\n저런 사람이 어떤 이유로든 내 칭찬을 하고 다닌다면 내 대의에 크나큰 도움이 될 텐데."
 laamp_base_contract_schemes.0561.a: "[insider.GetFirstNameNoTooltip]도 내 매력에 넘어오게 되겠지!"
 laamp_base_contract_schemes.0561.a.tt.success: "세련되면서도 침착했음"
 laamp_base_contract_schemes.0561.a.tt.failure: "진땀 흘리며 앞뒤 안 맞는 말을 함"
 laamp_base_contract_schemes.0561.b: "금화 조금이면 우정도 잘 풀리기 마련이지."
 laamp_base_contract_schemes.0561.c: "은근한 #EMP 암시#!를 던지면 어떨까..."
 laamp_base_contract_schemes.0561.c.tt.success: "당신의 암시가 받아들여짐"
 laamp_base_contract_schemes.0561.c.tt.failure: "전혀 은근하지 않았음"
