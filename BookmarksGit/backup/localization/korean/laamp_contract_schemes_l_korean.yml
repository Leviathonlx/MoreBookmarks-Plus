 #Base Learning Scheme Loc
 laamp_base_4001_contract_scheme: "문헌 필사"
 laamp_base_4001_contract_scheme_action: "다음 대상의 문헌 필사"
 laamp_base_4001_contract_scheme_desc: "문헌 필사와 번역은 그 노고를 인정받지 못하는 경우가 부지기수입니다. 교육 수준이 높은 [realms|E]에서는 잠재적인 작업량이 자격을 갖춘 필경사의 수를 압도할 정도죠. 그렇기에 교육을 받은 여행자는 [task_contracts|E]에 특별한 요청을 복제할 절호의 기회를 제공하기도 합니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4001_contract_scheme_desc_general: "$laamp_base_4001_contract_scheme_desc$"
 laamp_base_4001_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4001_desc_title: "지식을 보존하고자 하는 이에게"
 laamp_base_4001_desc: "[TaskContract.GetEmployer.GetCulture.GetNameNoTooltip] 문헌을 필사할 필경사를 찾습니다. 글을 잘 쓰는 사람이어야 합니다. [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 적절한 보수를 약속하셨습니다."
 laamp_base_4011_contract_scheme: "신학적 논쟁 해결"
 laamp_base_4011_contract_scheme_action: "다음 대상의 신학적 논쟁 해결"
 laamp_base_4011_contract_scheme_desc: "교리 논쟁은 단어 하나의 해석을 두고 따질 만큼 굉장히 세세하게 파고 들거나, 고대 전통이 양립할 수 없는 이유처럼 한없이 모호한 상황에서 이루어지기도 합니다. 이런 신학적 논쟁에 불이 붙이 시작하면 [contractors|E] 상당수는 제삼자를 보내 중재를 맡기곤 합니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4011_contract_scheme_desc_general: "$laamp_base_4011_contract_scheme_desc$"
 laamp_base_4011_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4011_desc_title: "[TaskContract.GetEmployer.GetFaith.KnowledgeGodName]의 독실한 신자들에게,"
 laamp_base_4011_desc: "[TaskContract.GetEmployer.GetFaith.GetAdjective] 교리와 관련된 질문에 답을 제공해 주는 학식 있는 신학자에게 후한 보상을 지급해 드리겠습니다.\n\n[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께 연락하시되, 학식이 깊은 분만 모십니다."
 laamp_base_4021_contract_scheme: "학습 문헌 만들기"
 laamp_base_4021_contract_scheme_action: "다음 대상의 학습 문헌 만들기"
 laamp_base_4021_contract_scheme_desc: "학식 있는 방랑자는 신비하고 이색적인 분위기를 풍깁니다. 이럴 때 유능한 [contractors|E]는 격언이나 교훈적인 이야기를 담은 짧은 책을 의뢰하는 방식으로 그 찰나의 지혜를 담아내려 하기도 합니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4021_contract_scheme_desc_general: "$laamp_base_4021_contract_scheme_desc$"
 laamp_base_4021_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4021_desc_title: "아름다운 글자를 배우신 학자분께,"
 laamp_base_4021_desc: "각지의 작가를 찾고 있습니다. [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 보유한 [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTierPossessive] [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]에서 유익한 저술 활동을 펼쳐 보십시오."
 laamp_base_4031_contract_scheme: "자선 요청"
 laamp_base_4031_contract_scheme_action: "자선 요청 대상"
 laamp_base_4031_contract_scheme_desc: "[contractors|E]는 지나가는 학자에게 선물과 돈을 제공함으로써 관대하고 학식 있는 인물로 자신을 포장할 수 있습니다. 설령 학자가 먼저 #EMP 신호#!를 보내더라도 말입니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4031_contract_scheme_desc_general: "$laamp_base_4031_contract_scheme_desc$"
 laamp_base_4031_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4031_desc_title: "정의로운 성직자와 가련한 빈민에게,"
 laamp_base_4031_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 신앙심 깊거나, 교양이 있거나, 충분한 학식을 갖춘 이들에게 [TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip]의 이름으로 후원을 제공하겠다고 하셨습니다. [TaskContract.GetEmployer.Custom('ResidenceBuilding')|l]에 문의하십시오."
 laamp_base_4041_contract_scheme: "부적 판매"
 laamp_base_4041_contract_scheme_action: "다음 대상에게 부적 판매"
 laamp_base_4041_contract_scheme_desc: "무엇이 마법이고, 무엇이 성물이고, 무엇이 이색적인 물건인지 누가 척척 구분하겠습니까? [contractor|E]가 어리석게도 덥석 믿고 #EMP 돈#!을 내고 사기까지 한다면 그걸로 끝인 얘기지요. 아마도.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_4041_contract_scheme_desc_general: "$laamp_base_4041_contract_scheme_desc$"
 laamp_base_4041_contract_scheme_desc_success: "$laamp_contract_scheme_desc_success_boilerplate$"
 laamp_base_4041_desc_title: "배움을 향한 열의가 있는 동지들이여!"
 laamp_base_4041_desc: "[TaskContract.GetEmployer.GetFaith.GetAdjectiveNoTooltip] 희귀품의 진정한 가치를 알아볼 안목을 갖추셨습니까? 해당 물품이 진품이 #EMP 맞다면#! [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip]께서 합당한 보수를 지급하실 것입니다."
