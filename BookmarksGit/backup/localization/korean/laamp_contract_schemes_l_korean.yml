 laamp_base_contract_schemes.2542.desc.intro: "임무가 끝나자 [employer.GetTitledFirstName]의 대리인이 [location.GetBaseNameNoTier]에서 우리와 만났다. 대리인은 지금까지 우리가 모은 두터운 기록 더미를 흥미롭게 살펴보았다.\n\n"
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.win: "\"정말 잘했군, [ROOT.Char.GetTitledFirstNameNoTooltip]! 대충 훑어봐도 세세한 부분까지 엄청난 공과 정성을 들였다는 걸 알겠네. [employer.GetTitleAsNameNoTooltip]께서도 기뻐하실 것이야!\" 나는 감사한 마음으로 칭찬에 고개를 숙여 보였다. 시종이 우리의 보상을 가져오라고 손짓하는 게 보였다."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.win: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], 이 작업을 누구한테 맡겼는지는 모르겠지만 #EMP 엄청나게#! 잘했군.\" 시종이 휘파람을 불었다. \"[employer.GetTitleAsNameNoTooltip]께서 기뻐하실 것이네.\" 내 뒤에서 [officer.GetTitledFirstName](이)가 관자놀이를 문지르고 있었다. 일을 너무 열심히 했기 때문일까, 우리 보상이 지급되는 와중에도 지친 기색이 역력했다."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.win: "\"[ROOT.Char.GetTitledFirstNameNoTooltip], 이 작업을 누구한테 맡겼는지는 모르겠지만 #EMP 훌륭하게#! 잘했군.\" 시종이 휘파람을 불었다. \"[employer.GetTitleAsNameNoTooltip]께서 기뻐하실 것이네.\" 내 뒤에서 [officer.GetTitledFirstName](이)가 몸을 곧게 더 폈다. 말은 없어도 뿌듯한 기색이 역력했다. 우리의 보상도 지급되었다."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.win: "\"자네 둘, 참으로 근면한 일꾼이로군!\" 시종이 [officer.GetTitledFirstName](와)과 나를 향해 웃음을 터뜨렸다. \"이 철저한 기록이면 [employer.GetTitleAsNamePossessiveNoTooltip] 마음에 들고도 남겠어. 심지어 자네들 필체도 훌륭하군. 보상을 받아 마땅하네. 바로 가져다 주지.\""
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.win: "\"[employer.GetFaith.KnowledgeGodName]께서도 놀라시겠는데, 자네 정말 엄청난 정보를 알아냈군! 거기다 전혀 예상치 못했던 부분이 #EMP 너무도#! 많군... 내가 이 두 눈으로 직접 읽지 않았다면 못 믿었을 걸세. [employer.GetTitleAsNameNoTooltip]께서도 자네 결과에 만족하실 것이야!\""
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.win: "\"이럴 수가. 자네의 이 기록이 #EMP 정말#! 정확한 것이라면 [employer.GetTitleAsNamePossessiveNoTooltip] 땅에 대한 우리 지식이 너무도 부족하다는 뜻이겠군. 즉시 더 자세한 인구 조사를 의뢰해야 할 수도 있겠어. 아주 잘했네!\""
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.win: "\"세상에, 자네가 정말이지 #EMP 놀라운#! 사실을 알아냈군... 솔직히 말하자면 상황이 이런 줄은 전혀 예상도 못 했다네. [employer.GetTitleAsNamePossessiveNoTooltip] 땅이 우리 생각보다 훨씬 다양한 모양이야. 그래도 정말 잘했네. [employer.GetTitleAsNameNoTierNoTooltip]께서도 기뻐하실 것이야!\""
 laamp_base_contract_schemes.2542.desc.method.mixed.win: "\"음, 그래, 자네 그... 기록이... 절차에는 맞는군. 내용이 상당히 다방면에 걸쳐 있는 듯한데, 정확히 어떻게 조사한 건가? 아니지, 음, 신경 쓰지 말게. 어쨌든 [employer.GetTitleAsNameNoTooltip]께서 기뻐하실 테니까. 그게 중요한 거지.\""
 laamp_base_contract_schemes.2542.desc.method.own_skill.honest.loss: "\"음, 적어도 #EMP 노력은#! 했다는 건 알겠네. 하지만 대충 봐도 눈에 띄는 실수가 너무도 많군. [employer.GetTitleAsName]께 드리기도 힘들 정도야. 미안하네만 이렇게 엉성한 일에는 보수를 줄 수가 없네. 자네가 얼마나 노력했든 간에 안 될 일이야.\""
 laamp_base_contract_schemes.2542.desc.method.quartermasters_stressed_and_wreckt.loss: "\"대체... 누가 자네 지시를 받아서 질문하고 다녔는지는 모르겠지만, 이것만 물어보겠네. 혹시 머리에 문제가 있는 사람인가, 아니면 그저 아둔한 사람인 건가?\"\n\n내 뒤 어딘가에서 [officer.GetTitledFirstName](이)가 눈물을 쏟아냈다."
 laamp_base_contract_schemes.2542.desc.method.quartermasters_skill_sans_stress.loss: "\"보게, 자네가 노력했다는 건 알겠네. 하지만 누구한테 돈을 주고 이 기록을 작성하게 시켰든... 그 돈이 아까울 지경일세.\"\n\n내 어깨 너머에서 [officer.GetTitledFirstName](이)가 크게 코웃음을 쳤다."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_and_quartermasters.loss: "관리는 [officer.GetTitledFirstName](와)과 내가 고생해서 정리한 기록을 의심 가득한 눈초리로 살펴보았다. [dummy_gender.GetSheHe]는 기록을 넘길 때마다 점점 더 조롱 가득한 기색이 되더니, 마침내 값비싼 [ROOT.Char.Custom('GetWritingMaterial')](을)를 바닥에 보란 듯 내팽개쳐 버리고는 한마디 말도 없이 떠나 버렸다."
 laamp_base_contract_schemes.2542.desc.method.own_skill.dishonest.loss: "[dummy_gender.GetSheHe]가 잠시 살펴본 뒤에 고개를 들었다. \"우리가 [employer.GetCapitalLocation.GetTitle.GetNameNoTier]에 사는 #EMP 멍청이들#! 같아 보이나? 그냥 거짓말해도 모를 줄 알았던 모양이지? 자네들 조작이 얼마나 엉터리인지도 모르고? 이딴 사기에는 단 한 푼도 줄 수 없네!\""
 laamp_base_contract_schemes.2542.desc.method.own_skill.guessed.loss: "\"대체 무슨... 이건... 이딴 헛소리는 #EMP 분명#! 자네가 지어낸 게 틀림없군. 대체 뭐가 씐 건가? 미친 사람 같으니, 이걸로 우리한테서 돈을 뜯어낼 수 있을 줄 알았나?\"\n\n[employer.GetTitleAsNamePossessiveNoTooltip] 관리는 우리가 억울하다고 항변하기도 전에 사라져 버렸다."
 laamp_base_contract_schemes.2542.desc.method.combi_own_skill_dishonest_and_guessed.loss: "얼마 지나지 않아서 [dummy_gender.GetHerHim]는 우리가... 상황을 해결하려고 취했던 #EMP 진취적인#! 방안을 알아차렸다. [employer.GetTitleAsNamePossessiveNoTooltip] 관리는 우리의 뻔뻔한 행각을 나무란 뒤에 자리를 떠 버렸다."
 laamp_base_contract_schemes.2542.desc.method.mixed.loss: "\"그, 솔직히 말하겠네. 이건... 난장판이야. 자네가 여기서 대체 뭘 #EMP 어쩌려고#! 했는지 감도 안 잡히네. 하지만 우리 둘 다 이 점만은 잘 알 걸세. 자네한테 줄 보수는 한 푼도 없어.\" [dummy_gender.GetSheHe]가 무시하는 듯한 몸짓을 해 보였다. \"자네가 한 게 #EMP 대체#! 뭔지도 모르겠고.\""
 laamp_base_contract_schemes.2542.desc.outro.win: "\n\n[ROOT.Char.GetPrimaryTitle.GetDefinitiveName](은)는 대가를 받았다. 우리 노력에 걸맞게 은화가 가득 담긴 커다란 궤짝이었다."
 laamp_base_contract_schemes.2542.desc.outro.loss: "\n\n오늘 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName](은)는 빈손으로 떠나게 되었다."
