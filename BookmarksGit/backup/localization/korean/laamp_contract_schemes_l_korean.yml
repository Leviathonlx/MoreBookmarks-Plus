 laamp_base_contract_schemes.1302.t: "$laamp_base_contract_schemes.1004.t$: 성공!"
 laamp_base_contract_schemes.1302.desc.intro: "[recidivist.GetFirstNameNicknamedPossessive] 잘린 머리를 [employer.GetTitledFirstNamePossessive] 공모자 앞에 내던졌다. 검붉은 자줏빛으로 물든 고깃덩이가 질척한 소리를 내며 그 곁을 굴렀다.\n\n"
 laamp_base_contract_schemes.1302.desc.method.prowess_sce: "\"일대일 대결로 [recidivist.GetHerHim]를 죽였단 말입니까? 참으로 #EMP 용맹하군요#!.\""
 laamp_base_contract_schemes.1302.desc.method.prowess_non_sce: "\"경비들을 시켜 이 사람을 죽인 건 현명한 처사였습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 혹시라도 [recidivist.GetSheHe]가 조금만 더 가까이 왔더라면 어떻게 됐을지, 누가 알겠습니까?\""
 laamp_base_contract_schemes.1302.desc.method.martial: "\"큰 손실 없이 이 인간을 처치하다니. 정말 능숙한 솜씨로군요, [ROOT.Char.Custom('FormOfAddressForLiege')]. 대부분의 사람은 이럴 생각조차 하지 못했을 겁니다.\""
 laamp_base_contract_schemes.1302.desc.method.meat: "\"병력으로 이 쓰레기 같은 인간을 처리한 건 정말이지 현명한 처사였습니다. 워낙에 교활한 사람이었으니 도망칠 기미도 줘서는 안 되죠.\""
 laamp_base_contract_schemes.1302.desc.outro: "[employer.GetTitleAsNamePossessiveNoTooltip] 시종이 말하며 조심스럽게 우리의 보수를 건넸다.\n\n말 몇 마디쯤이야 그렇게 중요한 것도 아니다. 하지만 탐스럽게 두둑해진 지갑의 무게와 거기 가득 담겨 있는 은화 덕분에 우리의 작은 사냥이 무척 보람차게 느껴졌다."
 laamp_base_contract_schemes.1302.a: "잘 처리했군."
 laamp_base_contract_schemes.1302.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1303.t: "$laamp_base_contract_schemes.1004.t$: 실패!"
 laamp_base_contract_schemes.1303.desc.intro: "[recidivist.GetFirstNameNicknamed](은)는 결국 우리의 추격을 떨쳐냈다."
 laamp_base_contract_schemes.1303.desc.method.prowess_non_sce: "내 경비병들이 온 힘을 다해 [recidivist.GetHerHim]를 잡으려 했지만 소용없었다."
 laamp_base_contract_schemes.1303.desc.method.martial: "매복마저 깔끔하게 뿌리치고 민첩하게 달아나 버렸다."
 laamp_base_contract_schemes.1303.desc.method.diplo_bandit: "자기 무리를 데리고 우리 [ROOT.Char.Custom('GetLaampDescribeTypeSelfPlural')]에 합류하는 걸 고려하는 척하며 조용히 달아나 버렸다."
 laamp_base_contract_schemes.1303.desc.method.diplo_non_bandit: "내 관대한 제안을 심사숙고하는 척하며 슬그머니 줄행랑쳤다."
 laamp_base_contract_schemes.1303.desc.outro: "나와 만난 [employer.GetTitledFirstNamePossessive] 공모자들은 실망했으나, 그다지 놀란 기색은 아니었다. 하지만 상황을 이해했다고 해도 자기들 주인한테 거기까지 말할 배짱은 없겠지. 그러니 당연히 우리한테 보수를 줄 생각도 전혀 없었다."
 laamp_base_contract_schemes.1303.a: "그 망할 골칫덩이 인간 같으니!"
 laamp_base_contract_schemes.1303.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1304.t: "$laamp_base_contract_schemes.1004.t$: 특별 실패!"
 laamp_base_contract_schemes.1304.desc: "[recidivist.GetFirstNameNicknamed](이)가... 내 제안에 놀라울 만큼 기꺼이 화답해 왔다. 거기다 대화를 좀 나눈 끝에, 내 제안은 진심일 뿐 아니라 나야말로 [recidivist.GetHerHim]와 [recidivist.GetHerHis] 무리 전체를 위해 훨씬 더 나은 미래를 만들어 줄 수 있다고 설득하는 데에도 성공했다.\n\n그 결과 많은 이가 [ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l]에 합류했다.\n\n물론 [employer.GetTitledFirstName](은)는 자기 신뢰를 배신한 나를 용서하진 않을 것이다. 하지만 궁극적으로는 내가 결국 나름의 방법으로 문제를 해결한 것 아닌가. 그렇지 않은가?"
 laamp_base_contract_schemes.1304.a: "[employer.GetFirstNameNoTooltip](은)는 내 알 바 아니니 마음대로 하라지."
 laamp_base_contract_schemes.1304.a.tt: "$laamp_base_contract_schemes.0000.f.contract_concluded$"
 laamp_base_contract_schemes.1782.t: "$laamp_base_contract_schemes.1041.t$: [victim.GetTitledFirstNameNoTooltip]"
 laamp_base_contract_schemes.1782.desc.intro.1: "아침에 저 멀리서 사람들 행렬이 지나가는 게 보였다."
 laamp_base_contract_schemes.1782.desc.intro.2: "해가 지기 몇 시간 전에 어느 여행자 무리와 마주쳤다."
 laamp_base_contract_schemes.1782.desc.intro.3: "정오쯤에서야 며칠 동안 쫓아다녔던 상단을 따라잡았다."
 laamp_base_contract_schemes.1782.desc.intro.4: "새벽이 지나간 직후, 지평선에 적은 수의 여행자 무리가 나타났다."
 laamp_base_contract_schemes.1782.desc.intro.5: "해가 지기 직전에 우리는 긴 행렬의 끝으로 다가갔다."
 laamp_base_contract_schemes.1782.desc.connection.negative: "내 [victim.Custom2('RelationToMeShort',ROOT.Char)]인 [victim.GetTitledFirstName](이)가 이끄는 무리인 듯했다."
 laamp_base_contract_schemes.1782.desc.connection.positive: "내가 절대로 해를 끼치고 싶지 않은 [victim.Custom2('RelationToMeShort',ROOT.Char)]인 [victim.GetTitledFirstName](이)가 이끄는 무리였다."
 laamp_base_contract_schemes.1782.desc.connection.family_or_consort: "바로 내 [victim.Custom2('RelationToMeShort',ROOT.Char)]인 [victim.GetTitledFirstName](이)가 이끄는 무리였다!"
 laamp_base_contract_schemes.1782.desc.connection.none: "정찰병에 따르면, 무리의 앞에서 [victim.GetTitledFirstName](이)가 나머지를 이끌며 길고 긴 길을 나아가고 있었다."
 laamp_base_contract_schemes.1782.desc.victim_type.pool: "보아하니 이들은 그저 정처 없이 떠도는 방랑자들이었다. 재산이라 할 만한 것은 지금 지니고 있을 물건이며, 이들의 이름을 들먹여 얻어낼 수 있을 선물 정도였다."
 laamp_base_contract_schemes.1782.desc.victim_type.baron: "[victim.GetTitleAsNameNoTooltip](을)를 우두머리로 한 이 무리에는 분명 돈이 #EMP 좀#! 있겠지만, 그렇다고 동전이 흘러넘칠 정도는 아니었다. 물론 그래도 내키면 얼마든지 털어볼 수 있는 괜찮은 사냥감이었다."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_ruler: "저명한 [victim.GetTitleAsNameNoTooltip](이)가 [victim.GetHerHis] [victim.Custom('FortifiedBuilding')] 밖으로 나와 이 무리를 이끌고 있었다. 그런데 다행히도 [victim.GetFirstNamePossessiveNoTooltip] 지위치고는 꽤 적은 수의 호위가 붙어 있었다. 분명 #EMP 의심할 여지 없이#! 훔칠 만한 것을 꽤 많이 지니고 있을 무리였다."
 laamp_base_contract_schemes.1782.desc.victim_type.travelling_nobody: "지나칠 정도의 규율도, 진정한 방랑자들의 산전수전 다 겪은 투지조차 없어 보이는 이 무리는... 길 위의 생활에 맞지 않는 듯 보였다. 이들의 수중에 과연 돈이 얼마나 있을지도 알 수 없는 노릇이었다."
 laamp_base_contract_schemes.1782.desc.victim_type.laamp: "틀림없이 우리처럼 밤새 머무를 곳을 찾아 돌아다니는 모험단이었다. 저들이 왕보다 더 부유할 수도 있지만, 농노보다 더 빈곤할지도 모른다. 그야 우리도 같은 처지니 누구보다 더 잘 알 수밖에."
 laamp_base_contract_schemes.1782.desc.victim_type.fallback: "이들을 이끄는 [victim.GetWomanMan]의 옷차림이 무리의 나머지 사람보다 더 좋아 보이긴 했지만, 그래도 결국에는 [victim.GetSheHe] 역시 대단한 것 없는 사람이다. [victim.GetSheHe]가 지금 돈을 얼마나 가지고 있든, 아마도 그게 저 사람이 지닌 전 재산일 가능성이 높아 보였다."
 laamp_base_contract_schemes.1782.desc.outro: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName](은)는 오직 내 공격 신호만을 기다리고 있었다."
