 laamp_base_0011_desc: "정직하고 신뢰할 수 있는 모든 동료에게. [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip](을)를 통해 좋은 일자리를 찾을 수 있습니다. 진지한 문의만 받습니다."
 laamp_base_0021_contract_scheme: "영주 친화"
 laamp_base_0021_contract_scheme_action: "다음 대상 영주 친화"
 laamp_base_0021_contract_scheme_desc: "지독하게 관심이 고픈 [contractor|E]는 기회주의자들에게 먹잇감이 되기도 합니다. 기회주의자들은 이런 영주들의 식량을 축내고, 지하 저장고를 동내고, 돈을 \"조금\" 빌리기도 하죠. 그러다가 재정 책임자의 비명이 쩌렁쩌렁 울려 퍼지기 전에 스리슬쩍 자취를 감춰버립니다.$laamp_contract_scheme_desc_general_boilerplate$"
 laamp_base_0021_contract_scheme_desc_general: "$laamp_base_0021_contract_scheme_desc$"
