 laamp_base_contract_schemes.1301.desc.intro.preamble: "우리가 [recidivist.GetFirstNameNicknamed](을)를 따라잡은 곳은"
 laamp_base_contract_schemes.1301.desc.intro.plains: "[current_county.GetBaseNameNoTier]의 구불구불한 평원이었다."
 laamp_base_contract_schemes.1301.desc.intro.farmlands: "[current_county.GetBaseNameNoTier]의 풍요로운 농지였다."
 laamp_base_contract_schemes.1301.desc.intro.hills: "[current_county.GetBaseNameNoTier]의 울퉁불퉁한 구릉지였다."
 laamp_base_contract_schemes.1301.desc.intro.mountains: "[current_county.GetBaseNameNoTier]의 우뚝 솟은 산이었다."
 laamp_base_contract_schemes.1301.desc.intro.desert: "[current_county.GetBaseNameNoTier]의 타는 듯한 사막이었다."
 laamp_base_contract_schemes.1301.desc.intro.desert_mountains: "[current_county.GetBaseNameNoTier]의 가혹할 만큼 건조한 산악 지대였다."
 laamp_base_contract_schemes.1301.desc.intro.oasis: "[current_county.GetBaseNameNoTier]의 푸르른 오아시스였다."
 laamp_base_contract_schemes.1301.desc.intro.jungle: "[current_county.GetBaseNameNoTier]의 무성한 밀림이었다."
 laamp_base_contract_schemes.1301.desc.intro.forest: "[current_county.GetBaseNameNoTier]의 어둑한 숲이었다."
 laamp_base_contract_schemes.1301.desc.intro.taiga: "[current_county.GetBaseNameNoTier]의 드넓은 침엽수림이었다."
 laamp_base_contract_schemes.1301.desc.intro.wetlands: "[current_county.GetBaseNameNoTier]의 악취 나는 습지였다."
 laamp_base_contract_schemes.1301.desc.intro.steppe: "[current_county.GetBaseNameNoTier]의 끝없는 초원이었다."
 laamp_base_contract_schemes.1301.desc.intro.floodplains: "[current_county.GetBaseNameNoTier]의 축축한 범람원이었다."
 laamp_base_contract_schemes.1301.desc.intro.drylands: "[current_county.GetBaseNameNoTier]의 먼지 가득한 건조지였다."
 laamp_base_contract_schemes.1301.desc.intro.postamble: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName](이)가 앞으로 퍼져나가 [recidivist.GetHerHis] 작은 오합지졸 무리를 둘러쌌다. 모두 잔뜩 긴장한 채 유혈 사태에 대비하고 있었다."
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.good: "\"[ROOT.Char.GetFirstNameNoTooltip], 내 [recidivist.Custom2('RelationToMeShort',ROOT.Char)].\" [recidivist.GetFirstNameNoTooltip](이)가 침묵을 깼다. \"자네가... 올 줄은 몰랐는데. 하고많은 사람 중에... 나한테 참으로 소중한 사람 아닌가...\""
 laamp_base_contract_schemes.1301.desc.encounters.first.relation.bad: "\"아아, [ROOT.Char.GetFirstNameNoTooltip]. 자네가 아니면 또 어떤 멍청이가 이렇게 열심히 나를 쫓아왔겠나?\" [recidivist.GetFirstNameNoTooltip](이)가 입을 열며 앞으로 나왔다. \"사실대로 말하자면, 안심이 되는군. 보통 사람 죽이는 건 지루하단 말이지. 근데 자네 배를 쑤시는 건 꽤 #EMP 재밌을#! 것 같거든.\""
 laamp_base_contract_schemes.1301.desc.encounters.first.family: "\"[ROOT.Char.GetFirstNameNoTooltip], 내 [recidivist.Custom2('RelationToMeShort',ROOT.Char)]. 우린 혈육 아닌가... 왜 여기까지 날 쫓아온 거지? 내가 [ROOT.Char.GetHouse.GetName] 가족의 이름으로 저지른 불명예에 대해 복수라도 하러 왔나?\""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.angry: "\"징징대기나 하는 무식한 놈 같으니!\" [recidivist.GetFirstNameNoTooltip](이)가 외쳤다. \"[employer.GetTitledFirstNamePossessive] 뜻대로 하겠다고 나온 거냐? 그러면 어디 덤벼 봐라, 사냥개 같은 놈. 그래봤자 넌 깽깽대는 강아지밖에 안 돼!\""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.haughty: "\"어디 이제 나와보시지. 아, #EMP 저기 있군#!.\" [recidivist.GetFirstNameNoTooltip](이)가 큰 소리로 말하며 팔꿈치로 자기 무리를 제치고 앞으로 나왔다. \"자기가 내 콧대를 꺾어 줄 수 있다고 생각하는 [ROOT.Char.GetLadyLord] 아니신가! 그렇다면 한번 덤벼 보시지, [ROOT.Char.GetFirstNameNoTooltip]! 내가 바로 여기 있다!\""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.doleful: "\"이렇게 좋지 못한 상황에서 만나다니 유감인데, [ROOT.Char.GetFirstNameNoTooltip]. 난 자네하고 싸울 일이 없단 말이지.\" [recidivist.GetFirstNameNoTooltip](이)가 말했다. \"하지만 불행히도 자네는 최후까지 자네 의무를 따르려 작정한 듯하군.\""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.merry: "\"하!\" [recidivist.GetFirstNameNoTooltip](이)가 웃었다. \"이게 자네가 데려온 전부인가? 훌륭하군, 아주 #EMP 훌륭해#!. 드디어 제대로 된 운동을 즐길 수 있겠는데! 게다가 자네도 이 자리에 있으니. 내 기꺼이 자네를 흙바닥에 처박아 주지, [ROOT.Char.GetFirstNameNoTooltip].\""
 laamp_base_contract_schemes.1301.desc.encounters.first.general_reaction.taciturn: "\"흠.\" [recidivist.GetFirstNameNoTooltip](이)가 [recidivist.GetHerHis] 턱을 쓰다듬으며 중얼거렸다. \"솔직히 말하면... 이것보다 더 나은 걸 기대했는데. 확실히 [employer.GetTitleAsNamePossessive] 예산이 좀 빠듯한 모양이야. 아무튼, 그러면 시작해 볼까?\""
 laamp_base_contract_schemes.1301.desc.encounters.second: "\"다시 왔군, [ROOT.Char.GetFirstNameNoTooltip]? 지난번에 톡톡히 교훈을 얻고 간 줄 알았는데. 아무래도 자네는 힘든 방법으로 가르쳐 줘야 알아먹을 것 같군 그래.\""
 laamp_base_contract_schemes.1301.desc.encounters.third: "\"망할, [ROOT.Char.GetFirstNameNoTooltip]. 그 끈기 하나만큼은 정말 지옥처럼 끈질기군. 우리 좀 그만 괴롭히지 않겠나? 다른 데 가서 다른 일이나 하라고. 이래봤자 우리 피는 한 방울도 못 볼 테니까!\""
 laamp_base_contract_schemes.1301.desc.outro.1: "칼날 위에서 균형을 잡는 듯 아슬아슬한 순간이었다. 내가 움직이지 않으면 다른 누군가 움직일 것이다. 그러면 상황이 순식간에 내 통제를 벗어나 버리겠지."
 laamp_base_contract_schemes.1301.desc.outro.2: "[recidivist.GetFirstNamePossessiveNoTooltip] 무리는 확실히 수적으로 열세였으나, 그래도 그 의지만큼은 확고해 보였다. 자기들의 우두머리를 지킬 준비가 되어 보였으며, 그러기 위해서라면 죽음마저도 불사할 듯했다."
 laamp_base_contract_schemes.1301.desc.outro.3: "끔찍한 침묵이 한데 모인 병력을 뒤덮었다. 아무도 감히 그 정적을 깨뜨릴 엄두를 내지 못했다. 그랬다간 어떤 일이 일어날지 몰라 두려워하고 있었으니까."
 laamp_base_contract_schemes.1301.desc.outro.4: "두 무리 모두 숨을 죽인 채 나의 다음 말을 기다릴 뿐이었다. 아마도 서로 죽이라는 명령이 아닌 다른 무언가이길 간절히 바라고 또 바라고 있겠지."
 laamp_base_contract_schemes.1301.desc.outro.5: "[recidivist.GetFirstNameNoTooltip](은)는 절대 이기지 못한다. 그 자신도 잘 알고 있을 것이다. 큰 소리로 인정할 수가 없을 뿐이지. 하지만 저들이 내 손아귀를 벗어나 달아난다면..."
