 laamp_base_1041_desc: "[TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier|U](이)가 온갖 강도와 무법자, 부랑자의 습격으로 골머리를 앓고 있습니다. 능숙한 전사의 도움이 #EMP 절실히#! 필요합니다. 자세한 내용은 [TaskContract.GetEmployer.GetPrimaryTitle.GetNameNoTier] [TaskContract.GetEmployer.GetTitleAsNameNoTooltip](와)과 직접 얘기하십시오."
