 laamp_extra_contract_schemes.0011.t: "$ep3_contract_event.0030.t$"
 laamp_extra_contract_schemes.0011.desc: "[task_contract_employer.GetTitledFirstName](이)가 내게 의지하기로 한 건 현명한 선택이었다. 이렇게 무모한 모험에는 잃을 것도 없는 자유로운 [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l](이)가 제격이니까... [task_contract_target.GetCapitalLocation.GetName] 벽을 몰래 넘어가는 방법은 많지만, 모두 크나큰 위험이 따른다. 교묘한 구실을 찾아, [task_contract_object.GetTitledFirstNamePossessive] 감방까지 이르는 길에 나와 한통속인 시선을 위치시켜 두어야 한다...\n\n[task_contract_employer.Custom2('HerHisCharacterIntroduction', task_contract_object)|U](은)는 조금만 개입해도 관심이 끌리겠지. 이 사람의 자유는 오직 [ROOT.Char.GetPrimaryTitle.GetBaseName]에 달려 있다."
 laamp_extra_contract_schemes.0011.a: "$laamp_base_contract_schemes.0000.generic_option.success_chance$"
 laamp_extra_contract_schemes.0011.b: "$laamp_base_contract_schemes.0000.generic_option.speed$"
 laamp_extra_contract_schemes.0011.c: "$laamp_base_contract_schemes.0000.generic_option.progress$"
 laamp_extra_contract_schemes.0011.d: "$laamp_base_contract_schemes.0000.generic_option.nothing$"
 laamp_extra_contract_schemes.0011.d.tt: "$laamp_base_contract_schemes.0000.d.no_starting_bonus$"
 laamp_extra_contract_schemes.0012.t: "성공: $laamp_prison_break_contract_contract$ 모략"
 laamp_extra_contract_schemes.0012.desc_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ 영리한 [agent_thief.GetFirstName](이)가 우리와 [task_contract_object.GetTitledFirstName] 사이를 막고 있던 자물쇠를 재빨리 풀어냈다."
 laamp_extra_contract_schemes.0012.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ 긴장해서 땀이 나는 바람에 손가락이 미끄러웠다. 하지만 내 자물쇠 따개는 경쾌한 소리를 내며 자물쇠를 열었다."
 laamp_extra_contract_schemes.0012.desc_lookout: "[agent_lookout.GetFirstName](이)가 주의 깊게 주변을 살피며 안전하다는 신호를 보냈다."
 laamp_extra_contract_schemes.0012.desc_no_lookout: "이어서 나는 경비병은 없는지 사방을 빠르게 살폈다. 진입해도 무방할 것 같다."
 laamp_extra_contract_schemes.0012.desc: "나는 [task_contract_object.GetFirstNameNoTooltip]에게 조용히 하라는 신호를 보내며 그림자 속으로 [task_contract_object.GetHerHim]를 이끌고 나갔다."
 laamp_extra_contract_schemes.0012.desc_infiltrator: "우리는 처음에 들어왔던 길 그대로, [agent_infiltrator.GetFirstName](이)가 열어둔 창문을 통해 다시 빠져나갔다."
 laamp_extra_contract_schemes.0012.desc_no_infiltrator: "우리는 처음에 들어왔던 길 그대로, 경비가 없는 회당을 통해 빠져나갔다."
 laamp_extra_contract_schemes.0012.desc_free: "우리는 몰래 말로 다가가 안장에 올라탄 뒤 거세게 박차를 가했다.\n\n\"제 목숨을 구해 주셨습니다!\" 마침내 속도를 줄여도 될 순간이 오자 [task_contract_object.GetNameNoTooltip](이)가 말했다. \"정말 짜릿한 순간이었어요!\""
 laamp_extra_contract_schemes.0012.a: "\"그 태도가 마음에 드는데... 함께하지 않으렵니까?\""
 laamp_extra_contract_schemes.0012.b: "\"[task_contract_employer.GetTitledFirstNameNoTooltip](이)가 당신을 기다립니다.\""
 laamp_extra_contract_schemes.0013.t: "실패: $laamp_prison_break_contract_contract$ 모략"
 laamp_extra_contract_schemes.0013.desc_intro: "나는 한밤중을 틈타 [task_contract_object.GetTitledFirstName](이)가 잡혀 있는 곳으로 향했다."
 laamp_extra_contract_schemes.0013.desc_no_thief: "$laamp_extra_contract_schemes.0013.desc_intro$ 자물쇠 따개를 가지고 한참 동안 문과 씨름했다. 도둑이 있었다면 열 수 있었겠지만, 내 능력으로는 어림도 없었다. 어쩔 수 없이 나는 시끄러운 소리를 내며 문을 걷어찼다. 그러자 근처에서 목소리가 들려왔다. 간수들이었다!\n\n\"죄송합니다만 이만 가봐야겠습니다. 아무래도 저한테는... 역부족인 것 같습니다.\" 나는 자리를 뜨며 속삭였다.\n\n\"#EMP 하!#! 그것참 고맙수다!\" [task_contract_object.GetFirstNamePossessiveNoTooltip] 것임이 틀림없는 목소리가 쏘아붙였다.\n\n\"허? 거기 누구냐?\" 경비병이 외쳤다. 다행히... 나는 몸을 잘 숨긴 채 어둠 속으로 사라질 수 있었다."
 laamp_extra_contract_schemes.0013.desc_no_lookout: "$laamp_extra_contract_schemes.0012.desc_no_thief$ 하지만 나무에 등불이 어른거리는 게 보였다. 경비병들이 근처까지 왔다! 내 뒤에도 눈이 달려 있었다면 얼마나 좋았을까! 나는 [task_contract_object.GetFirstNameNoTooltip](을)를 붙들고 냅다 달렸다.\n\n\"거기 누구냐?\" 간수가 외쳤다. \"#EMP 비상! 비상!#!\n\n무장한 추적자들이 재빠르게 우리 뒤로 따라붙었다. 하필 그때 [task_contract_object.GetFirstNameNoTooltip](이)가 발을 헛디디며 땅바닥으로 나뒹굴었다. 순식간에 [task_contract_object.GetSheHe]는 포위당했다. 더는 할 수 있는 것이 없었던 나는 혼자 탈출할 수밖에 없었다."
 laamp_extra_contract_schemes.0013.desc_no_infiltrator: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ 우리는 처음에 들어왔던 길 그대로, 경비가 없는 회당을 통해 갔다. 하지만 그 문이 이제 막혀 있었다!\n\n내가 그 문을 열어보려고 하는 동안 뒤에서 경비병이 나타났다!\n\n\"내가 막겠습니다!\" [task_contract_object.GetFirstNameNoTooltip](이)가 소리쳤다. \"도망쳐요!\"\n\n주변에서 다른 목소리가 들려오자 난 유일하고도 현실적인 선택을 할 수밖에 없었다. 도망친 것이다. 이 사람을 위해 죽음도 불사할 사람이 있다면... [task_contract_employer.GetTitledFirstName](이)가 아닐까...?"
 laamp_extra_contract_schemes.0013.desc: "$laamp_extra_contract_schemes.0012.desc_no_thief$ $laamp_extra_contract_schemes.0012.desc$ $laamp_extra_contract_schemes.0012.desc_no_infiltrator$\n\n하지만 숨어 있던 경비병들이 닥쳤다. #EMP 구하러 올 사람이 있을 줄을 알았던 것이다!#!\n\n\"[task_contract_object.GetFaith.HighGodName]님이시여! 어쩐지 너무 잘 풀리더라니!\" [task_contract_object.GetFirstNameNoTooltip](이)가 외쳤다. \"용감한 [ROOT.Char.GetLiege.Custom('KnightCultureNoTooltip')|l](이)여, 도망치세요!\"\n\n경비병들이 우리 뒤로 따라붙고 있었다. 남은 시간도, 승리를 향한 희망도 없었다. 결국 난 도망칠 수밖에 없었다! 운이 좋게도 추적자를 따돌린 뒤 안전하게 외벽으로 나올 수 있었다... 하지만 [task_contract_object.GetFirstNameNoTooltip](은)는 그러지 못했다."
 laamp_extra_contract_schemes.0013.a: "[task_contract_object.GetSheHe|U]는 정말이지 계속해서 감시받고 있는 모양이다..."
