 laamp_base_contract_schemes.2676.g: "$laamp_base_contract_schemes.2661.g$"
 laamp_base_2076_success_employer_modifier: "좋은 말"
 laamp_base_2076_success_employer_modifier_desc: "해당 영지의 탈것은 이 땅 어디에서나 부러워할 정도입니다."
 laamp_base_2076_failure_employer_modifier: "굶주리는 마구간"
 laamp_base_2076_failure_employer_modifier_desc: "이유는 알 수 없으나, 해당 영지에서는 온갖 종류의 끔찍한 말이 나오는 것으로 악명이 높습니다."
 laamp_base_contract_schemes.2677.t: "$laamp_base_contract_schemes.2031.t$: 성공!"
 laamp_base_contract_schemes.2677.desc.resolution_type.stewardship: "이번에도 [ROOT.Char.GetHouse.GetName] 집안의 가족 대대로 내려오는 능력이 승리했다!\n\n유지들의 기세는 그럴싸해 보였지만, 다들 그저 자기 몫의 이득을 원할 뿐이다. 나는 오후 내로 모두가 #EMP 약간#!만 실망하고 그칠 만큼 공평하게 토지를 분할해냈다.\n\n심지어 그 어리석은 땅 소유자조차 약간의 보상을 받게 될 것이며, 이에 따라 논쟁도 관리 가능한 정도의 수준으로 줄어들 것이다."
 laamp_base_contract_schemes.2677.desc.resolution_type.secondary_skill: "나는 전쟁에서 수많은 경험을 얻었다. 그 덕분에 항상 최고의 땅에서 최고의 말이 나오는 것은 아니며, 최고의 말 역시 최고의 땅에서 나오는 건 아니라는 점을 잘 안다.\n\n나는 침착하고 신중하면서도 #EMP 약간은#! 깔보듯이 [employer.GetPrimaryTitle.GetBaseNameNoTierPossessive] 유지들이 잘못 생각하고 있는 점을 지적해 주었다. 이들은 처음에는... 마지못해 듣는 눈치였다. 어차피 땅은 결국 땅일 뿐이니까. 하지만 그래봤자 훌륭한 주장이 언제나 이기는 법이다."
 laamp_base_contract_schemes.2677.desc.resolution_type.left_sacrifice: "[employer.GetTitledFirstName|U](와)과 나는 현지 유지들을 돌보는 업무를 [sacrifice.GetTitledFirstName]에게 맡겼다. 우리가 걸어가는 동안에도 외침이 들려오더니, 우리가 자리를 벗어나는 속도보다 더 빠르게 그 소리가 커졌다.\n\n\"내가 기대했던 해결 방안은 아니로군.\" [employer.GetFirstNameNoTooltip](이)가 생각에 잠긴 채 고개를 끄덕였다. \"하지만 자네가 철두철미한 점을 가지고 뭐라 할 수는 없지. [sacrifice.GetSheHe]가 정말 여기 있어도 괜찮나?\"\n\n나는 눈썹을 치켜올렸다.\n\n\"아, 그렇지. 내가 무슨 소릴 하는 거람.\" [employer.GetTitleAsNameNoTooltip](이)가 횡설수설했다. \"이대로 가다간 나 역시 저 난장판에 합류하게 생겼군. 능력 있는 사람을 남겨 두고 가 줘서 고맙네. 자, 여기 보수일세.\""
 laamp_base_contract_schemes.2677.desc.resolution_type.officer: "[officer.GetTitledFirstNamePossessive|U] 말 다루는 전문적인 기술이 오늘 그 진가를 발휘했다.\n\n현지인들에게 자신의 열정 그 자체인 분야에 대해 마음껏 말할 기회였다. 이 위관은 현지인들이 탈것과 짐 나르는 동물을 어떻게 다루고 있는지를 아쉬워하며 그들을 천천히 압도했다. 또한 그저 가장 좋은 방목지를 가지고 다투는 대신, 어떻게 더 건강하고 좋은 동물을 길러낼 수 있는지에 대한 여러 방법을 몹시 자세하게 설명했다.\n\n결국 현지인들은 모든 논쟁도 다 잊고 말았다. 이제 이 사람의 모든 말과 구석구석 튀어나오는 비판에 부끄러워하며 고개를 끄덕이고 있을 뿐이다."
 laamp_base_contract_schemes.2677.desc.resolution_type.camp_purpose: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] 일을 하다 보면 당연히 좋은 방목지란 것이 무엇인지에 대해 배우게 된다.\n\n훈련도 잘된 우리는 어렵지 않게 현지인들의 걱정을 밀어내고 땅을 꽤 공평하게 나눌 수 있었다.\n\n자기들 도시의 주인을 위해 고용된 용병 무리가 바로 근처에서 야영하고 있다는 사실을 상기시켜 준 점도 도움이 되기는 했다."
 laamp_base_contract_schemes.2677.desc.resolution_type.stress: "[ROOT.Char.GetHouse.GetName] 집안의 사람이 공정한 마음과 노력, 집요한 끈기만 끌어모을 수 있다면 못 이룰 것이 없다.\n\n토지의 균등한 분할이라는 결론에 도달하려면 몇 시간에 걸친 힘든 토론을 거쳐야 했다. 멍청한 사람 쪽이 손해를 보는 것만 제외한다면 모두에게 공평하다. 하지만 그 어리석은 인간도 내가 협상에 참여하지 않았더라면 이보다 더 적은 보상을 받았을 것이다.\n\n중요한 건 내 제안 덕분에 현지 거물들의 기분이 좋아졌다는 사실이다. 적어도 그나마 덜 불평하게 됐으니 다행이지."
 laamp_base_contract_schemes.2677.desc.outro: "\n\n[employer.GetTitledFirstName|U](은)는 우리의 해결책에 무척 만족한 듯 보였다. 그래서 기꺼이 [employer.GetHerHis] 돈을 우리한테 넘겨주었다."
 laamp_base_contract_schemes.2677.a: "$laamp_base_contract_schemes.2662.a$"
 laamp_base_contract_schemes.2678.t: "$laamp_base_contract_schemes.2031.t$: 실패!"
 laamp_base_contract_schemes.2678.desc.stewardship: "몇 시간에 이어진 협상이 지났지만 우리는 시작할 때보다 합의에서 더 멀어진 듯했다.\n\n[employer.GetPrimaryTitle.GetBaseNameNoTier]의 하찮고, 권력에 굶주린 모든 유지가 그저 평균적인 가치보다 약간 더 높은 땅 한 조각을 #EMP 자기#! 몫으로 가져가려 들었다. 또한 이를 위해서라면 얼마든지 목소리를 높여 소리를 지를 기세였다.\n\n"
 laamp_base_contract_schemes.2678.desc.officer: "난 [officer.GetTitledFirstName](이)가 이런 일에 #EMP 딱#! 적합하리라고 생각했다.\n\n하지만 [officer.GetSheHe]가 너무 많이 알고 있는데 [employer.GetPrimaryTitle.GetBaseNameNoTier]의 주민들이 너무 관심이 없든지, 아니면 [officer.GetFirstNameNoTooltip](이)가 너무 모르는데 현지인들의 관심이 너무 지대한 듯했다.\n\n말다툼, 비난, 분노에 찬 탁자 내려치기 등이 이어져 갔다."
 laamp_base_contract_schemes.2678.desc.outro: "저녁쯤 되자, 우리가 아무런 성과도 내지 못했다는 사실에 굉장히 기분이 상한 [employer.GetTitledFirstName](이)가 우리를 무례하게 쫓아냈다.\n\n오늘은 보수 받기도 다 글러 먹은 모양이다."
 laamp_base_contract_schemes.2678.a: "$laamp_base_contract_schemes.2663.a$"
