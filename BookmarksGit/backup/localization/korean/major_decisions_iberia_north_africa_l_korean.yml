l_korean:
 iberia_north_africa.0005.t: "통일된 에스파냐"
 iberia_north_africa.0005.desc: "에스파냐의 왕좌가 [ROOT.Char.GetTitleAsNameNoTooltip]의 기치 아래 다시 한번 하나로 합쳐졌다. 거짓된 군주들은 끌어내려 졌으며, 자랑스러운 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](은)는 그 어느 때보다도 강력한 힘을 떨칠 것이다.\n\n언젠가 나는 이 세상을 떠나 [ROOT.Char.GetFaith.DivineRealm](으)로 가게 되겠지. 그러나 내 유산은 이 땅에 영원히 남아있을 것이오, 모두 나를 '에스파냐의 [ROOT.Char.GetMotherFather|U], [ROOT.Char.GetTitledFirstNameNoTooltip]'(이)라고 부르리라."
 iberia_north_africa.0005.a: "새로운 시대의 여명이 밝아오는구나."
 iberia_north_africa.0006.start.desc: "에스파냐의 왕국들은 차례차례 [spain_uniter.GetPrimaryTitle.GetNameNoTier]의 손아귀로 들어왔고"
 iberia_north_africa.0006.relation_former.desc: "나의 [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName](은)는"
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName](은)는"
 iberia_north_africa.0006.end.desc: "스스로 '에스파냐의 [spain_uniter.GetMotherFather|U]'라고 칭했다.\n\n[spain_uniter.GetHerHis|U] 이름은 수백 년간 회자될 터이지만, 그것이 영웅의 이름이 될 것인가? 아니면 폭군의 이름이 될까? 오직 [ROOT.Char.GetFaith.FateGodName]만이 그 사실을 알고 계시리라."
 iberia_north_africa.0010.t: "하나의 아프리카"
 iberia_north_africa.0010.start.desc: "누구도 가능하다 생각치 못한 일이었다. 그러나 나는 지금 온 아프리카의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 우뚝 서 있다."
 iberia_north_africa.0010.vassals.desc: "대서양에서부터 인도양까지 모든 부족, [vassal_1.GetTitleAsNameNoTooltip], 그리고 [vassal_2.GetTitleAsNameNoTooltip](이)가 내게 고개를 숙이고 있으니."
 iberia_north_africa.0010.spirits.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]들이 내게 말하길, 정령들께서 흡족해하신다고 한다. 마침내 우리의 땅은 해방됐다! 아직도 해야 할 일이 많지만, 오늘만큼은 축배를 들리라!"
 iberia_north_africa.0010.ancestors.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')]들이 내게 말하길, 조상님들께서 흡족해하신다고 한다. 마침내 우리의 땅은 해방됐다! 아직도 해야 할 일이 많지만, 오늘만큼은 축배를 들리라!"
 iberia_north_africa.0010.generic.desc: "\n\n나의 신민들은 각계각층에서 비롯한 이들이지만, 나는 그들을 하나로 뭉치게 하고 새로운 길을 걷게 해주었다. 이날로부터 우리는 [ROOT.Char.GetFaith.HighGodName] 아래에 선 하나의 민족이 되리라."
 iberia_north_africa.0010.a: "아프리카에 영광을!"
 iberia_north_africa.0011.start.desc: "가장 작은 부족으로부터 가장 큰 왕국까지, 아프리카의 모든 백성이 이제 [africa_uniter.GetPrimaryTitle.GetNameNoTier]의 지배를 받게 됐다."
 iberia_north_africa.0011.relation_former.desc: "나의 [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName](은)는"
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName](은)는"
 iberia_north_africa.0011.end.desc: "[africa_uniter.GetFaith.GetAdjective]의 기치 아래 모두를 하나로 모았다.\n\n방대한 [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip](이)가 시련을 견뎌낼 수 있을까? 아니면 결국 통일에 금이 가고 말까? 오직 [ROOT.Char.GetFaith.FateGodName]만이 그 결과를 알고 계실 것이다."
 decision_unite_africa_confirm: "아프리카의 통일이다."
 iberia_north_africa.0015.t: "순교자의 복수"
 iberia_north_africa.0015.part1.desc: "수천하고도 수천 명의 용감한 무슬림들이 투르로 향하는 길에 순교자가 되어 죽음을 맞이했다. 그들은 더 나은 미래, 참된 신자들을 위한 새로운 황금기를 꿈꾸며 싸웠으니... 오늘, 마침내 그 미래가 여기서 이루어질 것이다."
 iberia_north_africa.0015.part2.desc: "\n\n유럽에 마련한 확고한 발판은 내 영광스러운 정복 사업의 시작점일 뿐이다..."
 iberia_north_africa.0015.a: "알라후 아크바르."
 iberia_north_africa.0016.t: "과거로부터의 메아리"
 iberia_north_africa.0016.relation_former.desc: "\n\n나의 [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName](은)는"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName](은)는"
 iberia_north_africa.0015.islam.desc: "부대를 옛 프랑크 왕국의 심장부로 밀고 들어가 적을 모두 격퇴했다. 유럽에 확고한 발판을 마련하면서, 이슬람 세계의 장래는 한층 더 밝아진 듯하다."
 iberia_north_africa.0016.christianity.a: "주님께서 우리의 영혼에 자비를 베푸시길."
 iberia_north_africa.0016.generic.desc: "수년 전, 유럽을 침략하기 위해 투르로 향하던 우마이야군은 기독교를 신봉하는 프랑크군에게 격퇴당하고 말았다. 카를 마르텔과 그의 병사들이 역사의 흐름을 뒤바꾼 것이다.\n\n그러나 영원한 것은 없는 법. [avenger.GetName](이)가 자신의 군사를 이끌고 옛 프랑크 왕국의 깊숙한 곳까지 진군해 깃발을 꽂았다. 유럽에 확고한 발판을 마련한 지금, 오직 [ROOT.Char.GetFaith.FateGodName]만이 [avenger.GetTitledFirstNameNoTooltip]의 다음 행보를 알고 계실 것이다."
 iberia_north_africa.0001.t: "포르투갈 왕국"
 iberia_north_africa.0001.start.desc: "오늘은 위대한 포르투갈 왕국의 여명이 떠오른 날로 길이길이 기억될 것이다."
 iberia_north_africa.0001.christian.desc: "우리는 수백 년간 무슬림의 지배 아래 신음해왔다. 하지만 이제는 아니다. [ROOT.Char.GetFaith.WarGodName]의 이름으로 영광스러운 정복 작전을 벌인 끝에 마침내, 우리는 자유로운 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 국가가 되었다!\n\n"
 iberia_north_africa.0001.muslim.desc: "[ROOT.Char.GetFaith.WarGodName]의 힘으로 우리는 이 땅을 정복했으며, 이베리아 반도의 서쪽 해안은 이제 우리의 터전이라고 자랑스럽게 말할 수 있게 됐다. [ROOT.Char.GetFaith.GetAdjective](은)는 이곳에서 길이길이 번영하리!\n\n"
 iberia_north_africa.0001.end.desc: "수천 년 동안 많은 문명이 이곳을 지배해왔으며 그 모든 문명이 복잡하게 얽히고설켜 오늘날 우리의 문화유산을 이뤘다 할 수 있다. 바로 오늘, 내가 이 새로운 왕국을 세우면서 우리는 고유의 정체성을 가질 수 있게 됐고, 자랑스럽게 스스로를 포르투갈인이라 부를 수 있게 됐다!"
 iberia_north_africa.0001.a: "우리의 시대가 열렸도다!"
 iberia_north_africa.0002.start.desc: "이베리아 반도에 새로운 시대가 열리다!"
 iberia_north_africa.0002.relation_former.desc: "나의 [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName](이)가"
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName](이)가"
 iberia_north_africa.0002.end.desc: "서쪽 해안 지대에 포르투갈 왕국을 건국했다. 수백 년간의 이주와 전쟁이 있은 끝에, 자랑스러운 포르투갈인들과 그 지도자인 [portugal_former.GetTitledFirstNameNoTooltip](이)가 모습을 드러낸 것이다.\n\n이 신생 국가가 영광을 향해 나아가게 될까, 아니면 또 다른 정복에 의해 집어 삼켜질까? 오직 시간만이 그 사실을 알고 있으리."
 iberia_north_africa.0002.a1: "[ROOT.Char.GetFaith.WarGodName]에 영광 있으라!"
 name_alas: "아, 애석하도다."
 name_i_see: "알겠다."
 iberia_north_africa.0002.b: "[ROOT.Char.GetFaith.WarGodName]께서 포르투갈을 축복하시길!"
 iberia_north_africa.0002.c: "저들이 어떻고 간에 나는 아직 [ROOT.Char.GetCulture.GetNameNoTooltip]인이다."
 iberia_north_africa.9101.t: "카나리아 왕국"
 iberia_north_africa.9101.desc.intro: "태곳적부터 각각의 제도는 \"왕국\"을 자칭해왔다. 하지만 이젠 그 모든 제도가 근면한 영주 [canarias_former.GetTitledFirstName] 아래 놓였으니, 왕국을 하나로 통합할 때가 되었다.\n\n"
 iberia_north_africa.9101.desc.iberian: "이교도 관체 왕들이 완전한 패배를 맞이함으로써, [canarias_former.GetFaith.GetName](은)는 아무런 차질 없이 제도 주민들에게 퍼져나갈 수 있게 되었고 [canarias_former.GetTitledFirstNamePossessiveNoTooltip] 통치 또한 공고해질 것이다. [title_k_canarias.GetNameNoTierNoTooltip](은)는 [title_k_canarias.GetTierAsNameNoTooltip](을)를 선언하고 [canarias_former.GetName](이)가 최초의 [canarias_former.GetTitleAsNameNoTooltip]에 올랐다!"
 iberia_north_africa.9101.desc.guanche: "우리 앞의 지평선이 점점 넓어지고 펼쳐지면서, 우리보다 훨씬 강대한 왕국의 보상을 목도하게 되었다. 외세의 침략자들에게 맞서려면 우리 스스로 운명을 개척해 왕위를 옹립해야 한다. [canarias_former.GetName](이)가 [title_k_canarias.GetNameNoTierNoTooltip] 최초의 [canarias_former.GetTitleAsNameNoTooltip]에 오른 지금, 제도 주민들에겐 마침내 통합의 상징과 우리네 삶의 방식을 지켜내겠다는 공동의 목표가 생겼다."
 iberia_north_africa.9101.desc.outro: "\n\n[title_k_canarias.GetNameNoTierNoTooltip]의 미래는 아직 불분명하다. 그러나 새로운 [title_k_canarias.GetTierAsNameNoTooltip] 선언은 분명히 제도와 북아프리카의 미래에 완전히 새로운 시대를 가져올 것이다."
 iberia_north_africa.9101.a: "새로운 왕국이 탄생했노라!"
 iberia_north_africa.9101.b: "[title_k_canarias.GetNameNoTierNoTooltip]의 미래는 이베리아에 있다!"
 iberia_north_africa.0101.t: "성 베드로 사도좌에 충성을"
 iberia_north_africa.0101.desc: "단연코 쉽지 않은 대업이었지만, 우리 가문은 결국 해냈다. [religious_leader.GetFaith.GetAdjective]의 영토와 영적 권위를 충분히 모았다. 자체적으로 최고위 성직자 콘클라베를 열 수 있을 만큼 말이다. 마침내 그간 흘린 피땀을 보상받을 때가 왔다.\n\n[religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]에 모인 [religious_leader.GetFaith.PriestNeuterPlural]들은 방침에 관한 열띤 토론을 나눴다. 아성 회당과 복도에 옹기종기 모여 십수 개의 제안을 주고받고 이따금 신학적인 의미가 담긴 주먹다짐을 벌이기도 했다. 로마와 [pope.GetTitledFirstName]의 곁에 남으려는 마음은 같지만, 그 외에는 생각이 일치하는 부분이 없다시피 하다.\n\n수 주가 지나도록 아무런 진전이 없자 내가 주최자이자 [religious_leader.GetTitleAsNameNoTooltip](으)로서 나설 시점이 되었다. 중재를 해야 한다."
 iberia_north_africa.0101.a: "하나의 민족, 하나의 신앙!"
 iberia_north_africa.0101.a.tt: "$doctrine_pluralism_righteous_name$(을)를 지향하는 노선을 지지함"
 iberia_north_africa.0101.b: "우리 자신을 지키기 위해 힘을 거머쥐는 걸 두려워해선 #EMP 안 되오#!."
 iberia_north_africa.0101.b.tt: "$doctrine_pluralism_fundamentalist_name$(을)를 지향하는 노선을 지지함"
 iberia_north_africa.0101.c: "[religious_leader.GetFaith.ReligiousText](이)가 아직 해석이 부족한 탓이지..."
 iberia_north_africa.0101.c.tt: "$doctrine_pluralism_pluralistic_name$(을)를 지향하는 노선을 지지함"
 iberia_north_africa.0102.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro: "종교적 권위와 정치적 권위를 오랜 세월 축적한 끝에 [religious_leader.GetTitledFirstName](이)가 기어코 자신의 수도 [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]에 [religious_leader.GetFaith.GetAdjective] 성직자 콘클라베를 주최했다. 주제는 다름 아닌 신앙의 미래였다.\n\n몇 주에 걸친 지리멸렬한 논쟁이 지나간 후, 성직자들은 [pope.GetTitledFirstName](을)를 향한 충성심을 재차 확인했다. 다만... 성직 방침에 몇 가지 #EMP 개정안#!이 적용되긴 했지만.\n\n개선안의 주된 쟁점은 다음과 같았다."
 iberia_north_africa.0102.desc.fundamentalist: "독신자들이 감내한 불의를 명확히 인지하고, 모든 수단과 방법을 총동원해 일시적으로라도 권력을 얻어야지만 그런 문제를 방지할 수 있음을 인정하는 것."
 iberia_north_africa.0102.desc.righteous: "내부를 살펴 교회를 지지하는 주요 문화 간의 종교적 동일성을 확인하는 것."
 iberia_north_africa.0102.desc.pluralist: "[religious_leader.GetFaith.ReligiousText] 연구를 위해 종교적 관습과 절차를 확립하고, 정석적인 방법을 통해 이해에 도전하는 것."
 iberia_north_africa.0102.a.same_faith: "스스로를 지킬 힘은 있어야지!"
 iberia_north_africa.0102.a.same_religion: "설마 #EMP 우리#!를 위협으로 규정한 건가?"
 iberia_north_africa.0102.a.misc: "거참 신경 쓰이게 하네, 광신도들 주제에!"
 iberia_north_africa.0102.b.same_faith: "우리만을 위한 신앙!"
 iberia_north_africa.0102.b.same_religion: "자기들밖에 모르는 작자들 같으니..."
 iberia_north_africa.0102.b.misc: "남들만 안 건드리면 상관없지."
 iberia_north_africa.0102.c.same_faith: "[religious_leader.GetFaith.ReligiousText](을)를 철두철미하게 연구하면 모두에게 보탬이 될 거야."
 iberia_north_africa.0102.c.same_religion: "무의미하도다. 이미 틀린 것을 연구하고 자빠졌으니..."
 iberia_north_africa.0102.c.misc: "교리에 치중하는 문제를 해결할 방법이, 교리의 트집을 잡는 거라고?"
 iberia_north_africa.0111.t: "로마의 족쇄를 벗어나 자유를"
 iberia_north_africa.0111.desc: "콘클라베 주최를 위해 정치적, 영적 단결을 끌어내는 데 참으로 오랜 세월이 걸렸다. 그래도 결국엔 평민과 성직자를 내 깃발 아래로 충분히 포섭했으니, 거짓된 [pope.GetTitledFirstName](을)를 물리치는 데 유의미한 보탬이 될 것이다.\n\n지금 이 순간에도 [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]의 복도와 문객 처소는 논쟁을 나누는 성직자와 열정적인 주교가 가득하다. 그간 로마에서 찍어눌러 묵살해버린 모든 수사와 [religious_leader.GetFaith.PriestNeuter](이)가 내 회당에 모여 개탄을 쏟아내고 있다.\n\n이 모든 논쟁이 정당성 측면에서 더없이 중요하다. 단, 궁극적인 결정은 우수한 [religious_leader.GetFaith.GetAdjective] 영주인 #EMP 내 손#!에 달려 있다."
 iberia_north_africa.0111.a: "하느님의 자식은 평화를 설파하셨지. 우리도 그 뒤를 따르리라."
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b: "로마가 없어도 우린 스스로를 지키는 게 얼마나 중요한지 안다!"
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c: "이슬람 역시 성서에 기반한 종교가 아니던가?"
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "[religious_leader.GetFaith.GetName]에 [faith|E]이 같은 [head_of_faith|E] [title|E]가 새로 생성됨"
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.GetTitledFirstName](이)가 당신의 새로운 [head_of_faith|E]가 됨"
 iberia_north_africa.0112.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] 교회와 [pope.GetFaith.GetNameNoTooltip]의 분리"
 iberia_north_africa.0112.desc.intro: "[religious_leader.GetTitledFirstName](이)가 고생 끝에 마침내 일생의 업적을 이뤘다. 정치적, 영적 권위를 충분히 끌어모아 [religious_leader.GetFaith.GetAdjective] 교회를 하나의 목표 아래 단결시킨 것이다. 바로 [pope.GetTitledFirstName](와)과 연을 끊는 것 말이다.\n\n뜻을 모은 교회 자문회는 벌써 로마의 손아귀가 남길 간극을 채울 방법을 열성적으로 논의했다. 보고에 따르면 일부 성직자들이 [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] 회당에서 대놓고 난투극을 벌이기까지 했다고 한다.\n\n어쨌든 교착 상태를 해소한 것은 다름 아닌 [religious_leader.GetTitledFirstNamePossessiveNoTooltip] 중재였다. 주된 쟁점은 다음과 같았는데,"
 iberia_north_africa.0112.desc.fundamentalist: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] 성지로 통하는 순례길을 무력을 쓰는 한이 있어도 직접 안전하게 지키기로 한 것이다."
 iberia_north_africa.0112.desc.righteous: "[religious_leader.GetFaith.GetReligion.GetName]의 너무나 많은 부분을 오염시킨 폭력의 죄악에서 물러나기로 한 것이다.\n\n[religious_leader.GetHerHim]의 주장에 따르면 [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip](은)는 [religious_leader.GetFaith.PositiveAfterLife](으)로 통하는 길을 불신자의 피로 닦느니 선한 삶을 살아가는 신앙에 집중해야 한다고 역설했다."
 iberia_north_africa.0112.desc.pluralist: "이슬람 이웃과 손쉬운 교류를 방지했던 제한과 금지령을 완화하고 통섭적으로 접근해 종교를 초월한 관계를 구축하기로 한 것이다."
 iberia_north_africa.0112.a.same_faith: "[religious_leader.GetFaith.HighGodName](와)과 우리의 권리로!"
 iberia_north_africa.0112.a.same_religion: "설마 #EMP 우리#! 성지에 자물쇠를 걸어 잠그진 않겠지."
 iberia_north_africa.0112.a.misc: "너무 사소한 것에 집착하는 게 아닌가 싶은데..."
 iberia_north_africa.0112.b.same_faith: "힘은 평화에서 나오는 법!"
 #^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion: "그것들 생각이야 뻔하지. 자기들이 우리보다 우월한 줄 알 거 아냐."
 iberia_north_africa.0112.b.misc: "그래서 우리에겐 #EMP 어떤 영향#!이 있을지 궁금하군..."
 iberia_north_africa.0112.c.same_faith: "사실 우린 다른 점보단 닮은 점이 훨씬 많긴 하지."
 iberia_north_africa.0112.c.same_religion: "불안한데..."
 iberia_north_africa.0112.c.islam: "진정한 개종에 이르는 첫걸음이 되기를..."
 iberia_north_africa.0112.c.misc: "그래서 신앙을 섞겠다 이건가?"
 iberia_north_africa.0121.t: "전원으로의 회귀"
 iberia_north_africa.0121.desc.intro: "내가... [old_faith.GetAdjective] 신앙과 관련해 몇 가지 문제가 있다는 건 공공연한 비밀이다."
 iberia_north_africa.0121.desc.excommunicated: "파문으로 속을 얼마나 끓였던가. 영혼은 부당한 괴로움에 시달렸고, 내 삶의 다른 [old_faith.GetAdherentNamePluralNoTooltip](와)과 끊임없는 갈등을 유발했다."
 iberia_north_africa.0121.desc.rivalry_with_hof: "[old_faith.GetReligiousHead.GetTitledFirstName](와)과는 끊임없이 언쟁을 벌였다. 자신이 #EMP 위에 있어야 한다는#! 같잖고 덧없는 논리에 나는 환멸을 느꼈다."
 iberia_north_africa.0121.desc.negative_piety_level: "나의 행실은 내게 죄인이란 낙인을 찍었다. 신앙이 어긋난 길을 가고 있음에도 만족하는 자라고. 덕분에 지독하리만치 고독했다. 이는 부정의 여지가 없다."
 iberia_north_africa.0121.desc.lorgar: "내 믿음의 불길은 태양처럼 찬란하게 타오르고 있다. 그래서일까? 이 우주에 그저 [old_faith.HighGodName]뿐만이 아닌 #EMP 그 이상#!의 존재가 있을 것 같단 생각이 떨어지질 않는다. 태초로 거슬러 올라가는 진실이 있지 않을까?"
 iberia_north_africa.0121.desc.sinful_traits: "내 모든 행실에, 내 모든 생각에, 내 인생을 살아가는 방식 그 자체에 죄악의 낙인이 찍힌 듯한 기분이 든다."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "내 성격 자체가 다른 무언가를 위해 #EMP 만들어진 건#! 아닐까 생각이 들 때, 그 감정을 좋아하긴 했는지 의문을 품기도 했었다."
 iberia_north_africa.0121.desc.naked_cynicism: "지루했다. 아니, 내가 통제할 수 없는 힘에 완전히 매료되었다."
 iberia_north_africa.0121.desc.outro: "\n\n마침내 나는 [basque_faith.GetName]에서 위안을 얻었다. 온갖 신앙이 섞인 이 시골 소수 종파는 나를 함부로 재단하지도 않으며, 단순한 지역 전승지기에서 나아가 그 이상이 될 수도 있다는 가능성에 열렬한 기쁨을 표하고 있다.\n\n저 정도로 기뻐하는 걸 보면... 제안을 받아줄지도 모르겠군."
 iberia_north_africa.0121.a: "[basque_faith.GetNameNoTooltip](은)는 다시 한번 전사의 신앙이 되리라!"
 iberia_north_africa.0121.a.tt: "$doctrine_pluralism_fundamentalist_name$(을)를 지향하는 노선을 지지함"
 iberia_north_africa.0121.b: "이웃과의 조화보단 자연과의 조화가 낫다."
 iberia_north_africa.0121.b.tt: "$doctrine_pluralism_righteous_name$(을)를 지향하는 노선을 지지함"
 iberia_north_africa.0121.c: "전통을 나눌 만한 좋은 종교는 많이 있지."
 iberia_north_africa.0121.c.tt: "다른 $doctrine_pluralism_pluralistic_name$(을)를 지향하는 노선을 지지함"
 iberia_north_africa.0121.d: "변화를 강요하면 나 역시 [old_faith.GetNameNoTooltip]처럼 타락한 존재가 될 뿐이지 않나?"
 iberia_north_africa.0121.d.tt: "신앙을 발견한 그대로 내버려 둠"
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro: "아무래도 [religious_leader.GetTitledFirstNamePossessive]"
 iberia_north_africa.0122.desc.excommunicated: "마음이 [old_faith.GetName] 파문으로 너무 큰 상처를 받은 모양이다."
 iberia_north_africa.0122.desc.rivalry_with_hof: "경쟁 의식이 결국에는 임계점에 도달한 모양이다. 상대가 그 [old_faith.GetReligiousHead.GetTitledFirstName](이)니."
 iberia_north_africa.0122.desc.negative_piety_level: "이전 죄악은 다음에 [old_faith.GetName](을)를 상대로 저지를 죄악에 비하면 아무것도 아닌 모양이다."
 iberia_north_africa.0122.desc.lorgar: "좀 더... #EMP 원시적#!인 신앙을 믿고 싶은 마음이 너무 강해졌는지, [religious_leader.GetHerHim]는 이제 이단의 길을 걷고 있다."
 iberia_north_africa.0122.desc.sinful_traits: "죄악의 길이 [religious_leader.GetHerHis] [old_faith.GetAdjective] 신앙을 완전히 닳아 사라지게 만들어 버렸다."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "시골의 삶이 주는 느릿한 유혹에 결국은 완전히 넘어가 버린 거겠지."
 iberia_north_africa.0122.desc.naked_cynicism: "자기 봉역의 영적 생활에 대한 강력한 통제권을 갈망한 나머지 이젠 걷잡을 수 없는 지경에 이르렀다."
 iberia_north_africa.0122.desc.midtro: "\n\n[religious_leader.GetTitleAsNameNoTooltip|U](이)가 피레네 산맥에서 횡행하던 정체 모를 잡탕 민간 신앙 [basque_faith.GetName](을)를 [religious_leader.GetPrimaryTitle.GetNameNoTier]의 새로운 주요 종교로 격상시켰다. 이건 명명백백한 광기의 발로다.\n\n"
 iberia_north_africa.0122.desc.fundamentalist: "[religious_leader.GetTitledFirstNameNoTooltip](은)는 본디 평화를 추구했던 신흥 종파를 채찍질해 날뛰는 광란의 도가니로 만들었다. 본인의 원리주의적 행보를 지지해 주면 전리품 노획과 약탈로 전사의 품격에 걸맞은 돈을 벌게 해주겠다는 공약을 내세운 것이다."
 iberia_north_africa.0122.desc.righteous: "[religious_leader.GetTitledFirstNameNoTooltip](은)는 본인의 작은 종파가 기독교와 밀접한 접점을 갖는 것을 경계했는지 신화의 토속 신앙적인 측면에 집중해 회귀하자고 설파하고 있다."
 iberia_north_africa.0122.desc.pluralist: "지난 수백 년 동안 기독교의 여러 요소를 흡수한 종파임에도 [religious_leader.GetTitledFirstNameNoTooltip](은)는 상당한 영향력을 발휘해 경쟁 종교인 이슬람의 요소를 이것저것 도입하고 있다. 그리스도 의식을 가능한 한 지우고, 교체하고, 갱신하고 있기도 하다."
 iberia_north_africa.0122.desc.unchanged: "신학계에서 폭발적인 관심을 받았음에도 종파는 근본적으로 어떤 변화도 맞이하지 않았고, 기독교 교리와 전통 바스코니아 신화를 혼합하는 방향을 고수하고 있다."
 iberia_north_africa.0122.a: "근데, 그 양반 말도 일리는 있단 말이지..."
 iberia_north_africa.0122.b.same_faith: "대놓고 이단이잖아!"
 iberia_north_africa.0122.b.same_religion: "이 사태를 해결할 방법은 말살뿐이겠군."
 iberia_north_africa.0122.b.respects_fellow_warmongers: "그래도 싸움을 마다하진 않아서 다행이네."
 iberia_north_africa.0122.b.misc: "멀리서 싸우면 상관없지."
 iberia_north_africa.0122.c.same_faith: "[religious_leader.GetFirstNameNoTooltip](이)가 썩어 문드러져 가는 숲에 눈이 멀어 [old_faith.HighGodName](을)를 저버렸단 말이야?!"
 iberia_north_africa.0122.c.same_religion: "[religious_leader.GetFirstNameNoTooltip](은)는 자기가 우리보다 #EMP 낫다고#! 생각하는 건가?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "자연의 경이를 이해하긴 하나 보군."
 iberia_north_africa.0122.c.misc: "그래서 나무의 대변자 노릇이라도 하겠단 건가?"
 iberia_north_africa.0122.d.muslim: "그나마 [basque_faith.GetAdherentNamePluralNoTooltip] 정도면 [islam_religion.GetNameNoTooltip]에 가깝지."
 iberia_north_africa.0122.d.same_faith: "우릴 두 번이나 내치다니!"
 iberia_north_africa.0122.d.same_religion: "별 어처구니없는 소리를 지껄이는군!"
 iberia_north_africa.0122.d.syncretised_with_islam: "정신을 완전히 놓아버린 집단은 아니라 다행이네."
 iberia_north_africa.0122.d.misc: "뭐, 나랑 무슨 상관이람."
 iberia_north_africa.0122.e.same_faith: "#EMP 이런 게#! 관용의 척도란 말이지."
 iberia_north_africa.0122.e.same_religion: "불안한데..."
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc: "솔직히 변화치곤 참신함이 부족하군."
 iberia_north_africa.0131.t: "에브로의 자손"
 iberia_north_africa.0131.desc.intro: "[k_aragon.GetDefinitiveName]의 탄생을 계기로 봉역의 마을과 도시에서 [aragonese_culture.GetName] 문화가 폭발적으로 번성하고 있다. 심지어 $d_aragon$의 중심지에 한정된 얘기가 아니다."
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier], 그리고 [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier], 그리고 [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro: "까지 우리 민족의 영향력을 저 멀리까지 퍼뜨리고 있다.\n\n그렇지만... [founder_culture.GetName]의 몇몇 방식이 그리워지는 건 어쩔 수가 없나 보다. 이 문화가 내 인생의 중심으로 자리하는 시기는 지나갔지만, 지금 손에 쥔 영향력과 지위를 이용하면 완전히 없애지 않아도 될 수도 있다."
 #We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon: "$d_aragon$ 내에 있는 3개의 무작위 [Concept( 'counties', '영지' )|E]:"
 iberia_north_africa.0131.a: "이 사람들은 내 사람들이다. 그거면 됐지."
 iberia_north_africa.0131.b: "[founder_culture.GetNameNoTooltip] 문화가 마냥 나쁜 점만 있는 건 아니란 말이지..."
 iberia_north_africa.0131.c: "정말 중요한 건 우리가 변하지 않았다는 사실이야."
 iberia_north_africa.0131.d: "세상이 거꾸로 돌아가도 우린 우리의 뿌리를 잊지 않는다!"
 iberia_north_africa.2105.t: "지중해의 통치자"
 iberia_north_africa.2105.desc: "[mallorca.GetNameNoTier](와)과 [sardinas.GetNameNoTier], [sicily.GetNameNoTier](을)를 손에 넣은 후, 우린 우리가 지중해의 정당한 통치자임을 선언했다. 사절들은 세상 각지로 뻗어나가 저열한 영주들에게 우리의 영광스러운 업적을 알렸다.\n\n이 바다와 그 주변 모든 것은 우리 것이다!"
 iberia_north_africa.2105.a: "누가 우릴 대적하랴!"
 iberia_north_africa.fp2_golden_age_generic_title_intro: "황금기의 과학:"
 iberia_north_africa.2001.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 잃어버린 지식"
 iberia_north_africa.2001.desc: "명망 높은 번역가 [generated_actor.GetFullName](이)가 내가 과학계를 후원한다는 소식을 듣고 궁정을 찾아왔다. \"지식을 찾으신다면 가장 좋은 수단은 고서입니다. 잊히는 한이 있더라도 그 안에 담긴 진실은 불변하니 말이지요.\" 번역가가 말했다.\n\n\"제 수중에 번역하지 않은 서적이 여러 권 남아 있습니다. 절 후원해 주신다면 이익을 보실 수 있을 겁니다!\""
 iberia_north_africa.2001.a: "나는..."
 iberia_north_africa.2001.a.learning: "철학 분야에는"
 iberia_north_africa.2001.a.martial: "군사 분야에는"
 iberia_north_africa.2001.a.stewardship: "경제 분야에는"
 iberia_north_africa.2001.a.diplointrigue: "수사학 분야에는"
 iberia_north_africa.2001.a.end: "돈을 얼마를 써도 아깝지 않다고 생각하네."
 iberia_north_africa.2001.a.a: "현재 가장 낮은 능력을 개선할 수 있는 책을 요청한다."
 iberia_north_africa.2001.b: "자네를 후원하겠네. 뭐든 쓸 만한 걸 꺼내 보게나."
 iberia_north_africa.2001.b.a: "[generated_actor.GetFirstNameNoTooltip](이)가 [skill|E]을 개선하는 책을 무작위로 제공함"
 iberia_north_africa.2001.c: "고서 같은 걸 어디다 쓰라고? 과학에 역사가 설 자리는 없네!"
 iberia_north_africa.2002.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 별의 외과의"
 iberia_north_africa.2002.desc: "\"영주님. 제발 이 멍청한 인간 좀 어떻게 해주십시오! 이 외과의란 작자가 제 오른눈 백내장 수술은 해주고는 왼눈은 고쳐주기 싫다고 거부하지 뭡니까!\" [patientzero.GetTitledFirstName](이)가 외쳤다. \"별의 합이 완벽했기에 수술이 성공적으로 끝날 수 있었던 겁니다. 다음 수술도 성공하려면 #italic 무조건#! 12년을 기다리세요!\" 의사 [generated_actor.GetFirstName](이)가 답답하단 표정으로 응수했다.\n\n통치자로서 이런 사안을 해결하는 것은 나의 의무다. 점성술을 거슬러 수술 실패의 위험을 감수하는 게 옳은 선택일까?"
 iberia_north_africa.2002.a: "[child_offering.GetFirstNameNoTooltip]에게 의술을 가르치기 딱 좋은 기회로군!"
 iberia_north_africa.2002.a.flavor: "자녀 [child_offering.GetFirstName]에게 [patientzero.GetFirstName]의 흡인식 백내장 수술을 보조하게 함"
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName](이)가 수술을 보조함"
 iberia_north_africa.2002.a.b: "백내장 수술 결과"
 iberia_north_africa.2002.b: "별은 자네 능력에 어떤 영향도 주지 않아. 수술을 집도하게!"
 iberia_north_africa.2002.b.a: "위험성을 알고 수술 진행을 요구함"
 iberia_north_africa.2002.c: "그래, 조건이 갖춰질 때까지 기다리는 게 최선일지도."
 iberia_north_africa.2002.d: "#italic 실은 말일세#!. #italic 이렇게#! 보면 별들이 정합을 이루고 있다는 걸 알 수 있지!"
 iberia_north_africa.2003.t: "$iberia_north_africa.fp2_golden_age_generic_title_intro$ 본성의 충돌"
 iberia_north_africa.2003.desc: "내가 후원을 시작한 이래로 수많은 학자가 [playerprovince.GetNameNoTooltip](을)를 거쳐 갔다. 그중에서도 기억에 남는 사람이 두 명 있다. 방대한 지식을 가진 지성인이라 그런 것일 수도 있으나... 사실은 내 궁정 한복판에서 사소한 견해 차이로 #italic 쉴 새 없이#! 언쟁을 벌이고 있기 때문일 것이다. \"[generated_actor_r.GetFirstName] 같은 얼간이와 같이 일하기 #italic 싫습니다#!!\" [generated_actor_k.GetFirstName](이)가 외쳤다. 이에 [generated_actor_r.GetFirstName]도 지지 않고 맞섰다. \"나야 좋지. #italic 당신#!처럼 고집만 센 인간하고는 절대 일할 생각 없거든!\"\n\n\"영주님, 영주님은 어떻게 생각하십니까? 자연계를 규명하는 게 철학자의 역할이라 생각하십니까, 아니면 선지자의 권한이라고 생각하십니까?\""
 iberia_north_africa.2003.a: "실은 #ber 내#! 권한일세. 얼른 일이나 하게들."
 iberia_north_africa.2003.a.flavor: "두 학자 모두에게 모욕감을 주고 서로가 아닌 당신을 멸시하게 함"
 iberia_north_africa.2003.b: "당연히 철학자 아니겠나. 아리스토텔레스 같은 현자 말일세."
 iberia_north_africa.2003.c: "에제키엘을 믿지 않는다면 어찌 철학자를 믿을 수 있겠는가?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro: "순례자 도로:"
 iberia_north_africa.2011.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ 떠돌이 전사"
 iberia_north_africa.2011.desc: "[chosen_location_for_pilgrim_roads.GetName](을)를 지나던 중, 마치 자기 그늘에서 쉬었다 가라고 조용한 유혹을 보내는 큰 나무를 마주쳤다. 이에 난 서늘한 응달에 앉아 옆에 있는 [generated_actor.GetWomanMan]에게 물었다. \"혹시 순례자요?\""
 iberia_north_africa.2011.desc_merge_into: "한창 쉬고 있던 인물이 답했다."
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ \"전 [generated_actor.GetName](이)라고 하는 우둔한 전사입니다. [generated_actor.GetFaith.HighGodName]께서 절 버리신 이유와 다음에 칼날을 겨눌 곳을 알고자 [chosen_holy_site_for_pilgrim_roads.GetNameNoTier](을)를 찾았습니다.\""
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ \"그렇다고도 할 수 있지만... 개인적으로는 저 자신을 방황하는 영혼으로 생각합니다. 전 [generated_actor.GetName]입니다. 성전 기사단의 단장이었고, 지금은 [generated_actor.GetFaith.HighGodName](와)과 드높은 대의를 찾아 나그네로 살아가고 있습니다.\""
 iberia_north_africa.2011.a: "[generated_actor.GetFaith.HighGodName]께서는 자네가 내 병력에 합류하길 바라실 걸세, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b: "[generated_actor.GetFaith.HighGodName]께서는 분명 자네가 계속 적을 찾아다니길 바라실 걸세."
 iberia_north_africa.2011.b.flavor: "전사가 당신의 선한 본성에 대한 이야기를 널리 알리며 [generated_actor.GetFaith.HighGodName](을)를 위한 싸움을 이어가도록 장려함."
 iberia_north_africa.2011.c: "순례의 끝에 이르면 분명 [generated_actor.GetFaith.HighGodName](을)를 찾을 수 있을 걸세."
 iberia_north_africa.2011.c.flavor: "전사를 방해하지 않고 [generated_actor.GetFaith.HighGodName]에 대한 책무를 수행하게 함"
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ 궁핍한 학생"
 iberia_north_africa.2012.desc: "[chosen_location_for_pilgrim_roads.GetName]에서 새로 완공된 도로를 지나던 중, 음울한 표정으로 텅 빈 주머니를 든 채 이정표 돌에 앉아 있는 젊은 [generated_actor.GetWomanMan]을 만났다. [generated_actor.GetWomanMan]은 내게로 고개를 돌리더니 물었다. \"영주님, 죄송하지만 혹시 순례 중인 학생에게 한 푼 내어주실 수 있으실는지요? "
 iberia_north_africa.2012.desc_student: "전 신학을 공부하는 학생입니다. [generated_actor.GetFaith.HighGodName]께서 우리에게 베풀어 주신 세상을 좀 더 깊이 있게 이해하고 싶었지요. 같은 [generated_actor.GetFaith.GetAdjective]로서 감사의 표시로 여행 일지를 드리겠습니다!\""
 iberia_north_africa.2012.desc_architect: "전 건축을 공부하는 학생입니다. [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]에 잘 보존된 건축물이 있다기에 먼 길을 왔죠. 저는 건축에 누구보다 진심입니다. 한 푼만 주신다면 제 건축 교과서를 드리겠습니다!\""
 iberia_north_africa.2012.a: "쓸 만한 지식이로군. 좋네. 교환에 응하지."
 iberia_north_africa.2012.b: "일자리를 구하지 그러나."
 iberia_north_africa.2012.b.flavor: "학생에게 궁정의 좋은 일자리를 깜짝 제안함"
 iberia_north_africa.2012.c: "흥정은 무슨. [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](으)로서 자네를 돕는 것이 나의 책무 아니겠는가."
 iberia_north_africa.2013.t: "순례자를 위한 길을 놓아준 자에게"
 iberia_north_africa.2013.desc: "그대는 [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip] 성지로의 접근성을 개선하는 데 필요한 근간을 마련하는 훌륭한 업을 세웠소. 하여 보상을 하고 싶소만.\n\n어떤 보상을 원하시오?"
 iberia_north_africa.2013.a: "칭찬이면 족합니다, [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName](이)시여."
 iberia_north_africa.2013.b: "[ROOT.Char.GetFaith.HighGodName]의 이름으로 제 업적을 널리 퍼뜨려 주십시오."
 iberia_north_africa.2013.c: "세상 모든 전사에게 [ROOT.Char.GetFaith.GetNameNoTooltip](을)를 향한 제 헌신을 알려 주십시오."
 iberia_north_africa.2013.d: "[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]에 전시할 만한 유물을 주십시오."
 iberia_north_africa.2013.d.tooltip: "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName](이)가 당신에게 축복받은 [artifact|E]을 선물함"
 iberia_north_africa.2013.notif.t: "경건의 길"
 struggle_iberia_form_portugal_decision_correct_phase_tt: "현재 [struggle_phase|E]: [struggle_phase_iberia_opportunity|E]"
 iberia_north_africa.2100.t: "옛 바스코니아 복원"
 iberia_north_africa.2100.desc: "우리 바스크인은 장장 수백 년의 세월을 투지와 의지력만으로 불행의 풍파를 견뎌냈다. 오래된 피레네 산맥의 바위처럼 셀 수 없이 많은 침략에 맞서 굳건히 버텼고, 절치부심하여 절호의 기회가 오기를 기다리고 또 기다렸다.\n\n어둠의 그림자가 드리웠던 나날은 갔다. 마침내 우린 선조들의 고토를 되찾았고, 새롭게 탄생한 자유 [GetTitleByKey('k_navarra').GetNameNoTier] 왕국과 하나가 되었다.\n\n역사란 이름의 혹독하기 짝이 없는 교사 앞에서 나는 맹세했다. 우리 바스크인이 고향 땅에서 박해받는 일은 두 번 다시 없게 하겠다고."
 iberia_north_africa.2100.a: "이 몸의 영도 아래 이루지 못할 일은 없다!"
 iberia_north_africa.2100.b: "우린 두 번 다시 천대받지 않으리라!"
 iberia_north_africa.2101.desc: "바스크인은 장장 수백 년의 세월 동안 사방에서 좁혀드는 침략자들에게 박해받으며 피레네 산맥의 귀퉁이로 내몰렸다.\n\n그러나 그것도 이젠 옛말이다. 선조의 고토 대부분을 수복한 [founder.GetTitledFirstNameRegnal](은)는 스스로를 \"[GetTitleByKey('k_navarra').GetNameNoTier]의 [founder.Custom('QueenKing')]\"(으)로 칭하며 새로운 바스크 왕국의 탄생을 선포하였고, 잊혔던 명맥을 되살려냈다.\n\n이웃국가들은 이 운명의 변화를 단순한 지역 역사의 이변으로 보고 있을 터. 어떻게든 원래대로 돌려놓을 기회만을 호시탐탐 노리고 있을 테지..."
 iberia_north_africa.2101.b: "얌전히 산맥에 처박혀 있을 것이지!"
 iberia_north_africa.2101.c: "놀랍긴 놀랍네."
