 char_interaction.0261.desc: "[intermediary.GetTitledFirstName]께서 부여하신 권위에 따라 [landed_title.GetName](을)를 그대의 거짓된 통치에서 해방하노라. 그대의 작위는 박탈될 것이며, 왕실이 임시로 소유권을 이전받을 것이다. 효력은 지금 즉시 적용된다."
