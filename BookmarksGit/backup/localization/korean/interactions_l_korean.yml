 char_interaction.0250.desc: "[actor.Custom2('PositiveSupplimentaryGreeting', recipient)]\n유감이지만 그대의 계약 책무를 격상하기로 했소.\n\n분명 내 곤경을 잘 이해하고 있겠지. [actor.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 보호를 절실히 필요로 하며, 그대가 헌납하는 것들이 큰 도움을 주고 있소이다.\n\n게다가 그대는 #emphasis 내게 빚이 있지 않은가!#!"
