 char_interaction.0272.desc: "그대는 권위의 테두리를 벗어났소. 하지만 [intermediary.GetTitleAsName]의 권한을 거역할 수는 없는 노릇이지. 행사하는 장본인이 #EMP 그대#!라 할지라도 말이오.\n\n봉신 철회를 수용하겠소."
 char_interaction.0272.a: "애초에 선택지는 없었다, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.desc: "나는 봉신을 지키기로 맹세했고, #EMP 그대#!와 같은 자들의 약탈을 막아내는 것도 포함되오.\n\n전장에서 [intermediary.GetTitledFirstName](와)과 [intermediary.GetHerHis] 땅을 가져가든지, 아니면 [recipient.GetFaith.random_GoodGodNames]에게 쪼르르 달려가 애원하든지 하시오."
