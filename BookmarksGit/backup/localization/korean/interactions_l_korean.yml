 council_interaction.0011.desc: "최근 저는 너무 많은 일에 관심을 쏟아왔으며, 저의 책임을 모두 완수하기 위해 분투해왔사옵니다.\n\n그러나 무언가는 포기해야 했으니, 제가 [council_task.GetPositionName] 직에서 사임하는 것이 저희를 위해 최선이라고 믿나이다."
