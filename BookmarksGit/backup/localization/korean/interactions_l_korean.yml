 char_interaction.0041.desc: "그대의 [recipient.Custom2('InsultBehavior', SCOPE.sC('actor'))](와)과 방탕한 처신은 [actor.GetHouse.GetBaseName] 집안 모두에게 치욕을 안겨주었소. 나는 가장으로서 그대의 [recipient.Custom2('InsultAdjective', SCOPE.sC('actor'))] 행실을 다른 씨족에게 알릴 의무가 있지.\n\n[actor.GetFaith.HighGodNamePossessive] 빛이 그대를 다시 의로운 길로 이끌어 주기를... 뭐, 가능성은 희박해 보이지만."
 char_interaction.0041.a: "비방!"
 char_interaction.0042.desc: "그대는 [recipient.Custom('FormalComplimentAdjective')](이)고 [recipient.Custom('ComplimentAdjective')](이)며, [actor.GetHouse.GetBaseName] 집안 모두의 귀감이오. 가장으로서 나는 그대의 미덕을 씨족 전체에 알릴 의무가 있지!\n\n앞으로도 [actor.GetFaith.HighGodNamePossessive] 은총이 함께하기를."
 char_interaction.0042.a: "마음에 드는군!"
 char_interaction.0050.desc: "가문의 가주로서, 나는 이 자리에서 그대가 과거에 저지른 죄를 용서하며 [actor.GetDynastyName] 가문의 일원들에게 전했던 규탄을 철회하겠소이다!"
 char_interaction.0050.a: "정의가 실현되었구나!"
 char_interaction.0060.desc: "[target.GetName](이)가 꽤 마음이 드는구려. 따라서 가문의 수장으로서, 내가 그 권리를 주장하고자 하는 바이오. 그대는 좋을 대로 판단하시오."
 char_interaction.0060.a: "이럴 순 없어."
 char_interaction.0070.opening: "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0070.desc: "[actor.GetDynastyName] 가문 내의 이 꼴사나운 내전은 즉시 종료되어야 하오. 가문의 수장으로서, 나는 그대와 가문 내 그대의 적 사이에 무조건 평화를 선포하는 바이외다!"
 char_interaction.0070.a: "이런 아니꼬운 참견꾼 같으니!"
 char_interaction.0071.desc: "[actor.GetDynastyName] 가문 내의 이 꼴사나운 내전은 즉시 종료되어야 하오. 가문의 수장으로서, 나는 [recipient.GetFullName]에게 당신과의 무조건 평화를 받아들이도록 명령할 것이오."
 char_interaction.0071.a: "감사합니다!"
 char_interaction.0078.desc_them: "[ward.GetTitledFirstName]의 교육을 맡기로 동의한 것은 알고 있습니다... 하지만 저에게 이미 많은 후견인이 있다 보니 어려울 것 같군요. 죄송합니다."
 char_interaction.0078.desc: "[ward.GetTitledFirstName]의 교육을 [guardian.GetTitledFirstName]에게 맡기기로 동의한 것은 알고 있습니다... 하지만 [guardian.GetSheHe|U]에게 이미 많은 후견인이 있다 보니 어려울 것 같군요. 죄송합니다."
 char_interaction.0078.a: "이 무슨 모욕인가...!"
 char_interaction.0079.desc_them: "[ward.GetTitledFirstName]의 교육을 맡아주기로 합의한 걸로 알고 있소만, 이제 와서 보니 후견인이 이미 가득하더이다?! 이 무슨 부끄러운 일이오?"
 char_interaction.0079.desc: "[ward.GetTitledFirstName]의 교육을 [guardian.GetTitledFirstName](이)가 맡아주기로 합의한 걸로 알고 있소만, 이제 와서 보니 [guardian.GetSheHe]에게 이미 후견인이 가득하더이다?! 이 무슨 부끄러운 일이오?"
 char_interaction.0079.a: "실수가 있었던 모양이군..."
 char_interaction.0080.desc: "[guardian.GetShortUINameNoFormat](이)가 나의 [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetShortUINameNoFormat]의 교육을 맡아주면 더없이 좋겠군. 모름지기 고결한 양육이 귀족 정신을 함양하게 만드는 법!"
 char_interaction.0080.desc_self: "그대가 나의 [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetShortUINameNoFormat]의 교육을 맡아주면 더없이 좋겠군. 모름지기 고결한 양육이 귀족 정신을 함양하게 만드는 법!"
 char_interaction.0080.desc_guardian_self_ward: "기꺼이 영주님의 교육을 맡겠습니다. 모름지기 고결한 양육이 귀족 정신을 함양하게 만드는 법!"
 char_interaction.0080.desc_guardian_self: "기꺼이 영주님의 [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))]인 [ward.GetShortUIName] 님의 교육을 맡겠습니다. 모름지기 고결한 양육이 귀족 정신을 함양하게 만드는 법!"
 char_interaction.0080.desc_guardian: "나의 [guardian_liege.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetShortUINameNoFormat](이)가 [ward.GetShortUINameNoFormat]의 교육을 맡아주면 더없이 좋겠군. 모름지기 고결한 양육이 귀족 정신을 함양하게 만드는 법!"
 char_interaction.0081.desc: "불행히도 제안해준 교육 계획은 우리에게 그다지 이익이 되지 않는 것 같소이다."
 char_interaction.0081.a: "아쉽군."
 char_interaction.0082.t: "나의 스승"
 char_interaction.0082.intro: "마침내 [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [guardian.GetTitledFirstName](이)가 서적과 두루마리를 바리바리 싸맨 채로 도착했다."
 char_interaction.0082.desc.liege: "\n\n[guardian.GetSheHe|U]는 조만간 [ward.GetFirstNamePossessiveNoTooltip] 수업을 시작하겠다고 했다!"
 char_interaction.0082.desc: "\n\n[guardian.GetSheHe|U]는 조만간 내 수업을 시작하겠다고 했다!"
 char_interaction.0082.a: "좋고말고."
 char_interaction.0083.t: "정신을 빚어내다"
 char_interaction.0083.intro: "젊은 [ward.GetTitledFirstName]"
 char_interaction.0083.not_related: "[ward_liege.GetTitledFirstNamePossessive] [ward_liege.Custom2('RelationToMeShort', SCOPE.sC('ward'))](이)가"
 char_interaction.0083.related: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))](이)가"
 char_interaction.0083.outro: "마침내 교육을 받으러 [ward_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 도착했다."
 char_interaction.0083.desc.host: "\n\n[guardian.GetTitledFirstName](이)가 조만간 [guardian.GetHerHis] 수업을 시작할 것이다."
 char_interaction.0083.desc: "\n\n아이가 적응을 마치는 대로 수업을 시작할 것이다."
 char_interaction.0083.a: "훌륭하군."
 char_interaction.0084.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetTitledFirstName](이)가 무사히 [guardian_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]에 도착했다. 즉시 아이의 수업을 시작할 생각이다."
 char_interaction.0084.a: "좋고말고."
 char_interaction.0090.from_ward.desc: "유감스럽지만 제가 당신의 궁정에서 받는 교육은 제게 필요한 것과는 다른 듯하옵니다. 그러니 즉시 [capital.GetNameNoTierNoTooltip](으)로 돌아가도록 하겠나이다."
 char_interaction.0090.two_wards.desc: "유감스럽지만 [ward.GetTitledFirstName](와)과 [ward_2.GetTitledFirstName](이)가 그대의 궁정에서 받는 교육은 우리가 필요로 하는 것과는 다른 듯하오이다. 이에 그들을 소환코자 하는 바이오."
 char_interaction.0090.one_ward.desc: "유감스럽지만 [ward.GetTitledFirstName](이)가 그대의 궁정에서 받는 교육은 우리가 필요로 하는 것과는 다른 듯하오이다. 이에 [ward.GetSheHe|U]를 소환코자 하는 바이오."
 char_interaction.0090.a: "이거 모욕감을 느껴야 하는 건가?"
 char_interaction.0100.desc: "친구여, 부디 이 변변찮은 선물을 내 감사의 표시로 받아주시오."
 char_interaction.0100.a: "내 금고에 추가할만한 선물이구나!"
 char_interaction.0110.desc: "[landed_title.GetName](와)과 그 지위, 공식적인 영토 및 관련 수입을 그대에게 양도하오. 부디 잘 다스리기를 바라는 바이오!"
 char_interaction.0110.a: "내 영향력이 커지고 있구나!"
 char_interaction.0111.desc: "그대를 [landed_title.GetName]의 총독으로 임명하는 바요. 선정을 펼쳐 [actor.GetTitleAsNameNoTooltip]의 대표자가 될 자격이 있음을 증명하기를!"
 char_interaction.0120.desc: "충분한 고려 끝에, 너를 내 적법한 후계자로 삼기로 했도다. 나를 실망시키지 말거라. 아직은 내 마음이 바뀔 수도 있으니."
 char_interaction.0120.a: "참으로 옳은 결정이십니다!"
 char_interaction.0130.a: "그거 좋군."
 char_interaction.0131.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc: "그대의 제안은 완전히 터무니없소이다. 명예롭게 행동하여 [secondary_recipient.GetShortUIName](을)를 보내도록 하시오."
 char_interaction.0131.desc_personal: "그대의 터무니없는 몸값 요구를 받아들일 바엔 차라리 지하감옥에서 썩고 말겠소."
 char_interaction.0131.a: "식사량을 줄여야겠는걸..."
 char_interaction.0140.desc: "그대의 몸값 제안을 받아들이겠소. [secondary_recipient.GetShortUIName|U](은)는 곧 그대에게 돌아갈 것이오!"
 char_interaction.0141.desc: "그대의 몸값 제안은 참으로 실망스럽소. 당분간은 [secondary_recipient.GetShortUIName](을)를 계속 잡아두어야 할 모양이외다."
 char_interaction.0141.a: "그 [actor.Custom2('InsultAdjective', ROOT.Char)] [actor.Custom2('InsultNoun', ROOT.Char)]!"
 char_interaction.0150.desc: "좋소. 그대를 풀어드리리다. 그대와 함께 하는 게 좋아지던 참인데 말이오."
 char_interaction.0151.desc: "유감스럽지만 그대의 몸값 제안은 거절해야 할 듯하오. 그대는 나의 환대를 좀 더 받아야겠구려."
 char_interaction.0160.desc: "그 석방 조건을 받아들일 수밖에 없구려."
 char_interaction.0160.a: "안녕히, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier: "조심히 다니시오, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0161.desc: "그대의 터무니없는 요구를 받아들일 바엔 차라리 지하감옥에서 썩고 말겠소."
 char_interaction.0170.t: "힘든 시간"
 char_interaction.0170.desc: "나는 이른 아침 두 명의 낯선 경비원에 의해 깨어났다. 바깥으로 끌려 나오면서 앞으로 일어날 일에 대해 환상 따위는 갖지 않았다. 사형 집행인 앞에 무릎 꿇는 동안, 고요하고도 정신이 명징해지는 순간을 경험한다."
 char_interaction.0170.desc_burned: "빈약한 식사를 끝내자마자 문이 쾅 하고 열리면서 사람들에 둘러싸여 밖으로 밀려 나왔다. 분명 쉽지 않은 죽음이 되겠지. 장작더미에는 불이 붙어있고, 내 다리에는 이미 열기가 느껴진다. 군중들이 불안한 표정으로 내 마지막 순간을 지켜보는 동안 거리에는 침묵이 내려앉는다."
 char_interaction.0170.desc_devoured: "문이 쾅 하고 열리고, [actor.GetShortUINamePossessive] 경비원들이 강제로 나를 바닥에 눕혀 꼼짝 못 하게 만들었다. 그런 다음 [actor.GetTitleAsNameNoTooltip](이)가 손에 칼을 쥔 채 웃으며 들어왔다.\n\n[actor.GetSheHe]는 내 비명은 아랑곳없이 칼과 이빨로 내 살을 잘라냈다. 몽롱한 상태에서 [actor.GetHerHis] 얼굴이 온통 피와 #EMP 내#! 살점으로 뒤덮여 있는 게 보인다. 애원해보지만 [actor.GetSheHe]는 기쁨에 몸서리치며 살점을 씹어 삼킬 뿐이었다. 나는 이렇게 죽는다는 걸 깨달았다."
 char_interaction.0170.desc_public: "동이 틀 무렵, 두 명의 경비병이 사로잡는 바람에 거칠게 잠에서 깼다. 그들은 나를 끌고 바깥으로 향했다.\n\n밀집한 군중 한가운데에 자리한 높은 처형대가 눈에 들어오자 가슴이 철렁 내리 앉았다. [actor.GetShortUINamePossessive] 처형 집행인이 나를 보고 미소를 짓더니, 섬뜩하기 이를 데 없는 육중한 검을 번쩍 들었다.\n\n처형 집행인이 강제로 무릎 꿇려진 내게 그림자를 드리우자, 모여든 군중이 쥐 죽은 듯 조용해졌다. 이윽고 집행인이 기합을 냄과 동시에 #EMP 부웅#! 소리가 어렴풋이 들렸고, 나는 눈앞이 캄캄해졌다."
 char_interaction.0170.a: "네 사악한 영혼에 저주가 내리길 바라마, [actor.GetFirstNameNoTooltip]!!"
 char_interaction.0170.life_is_just_a_joke.a: "인생은 #EMP 그저#! 농담거리일 뿐."
 char_interaction.0180.desc: "가장으로서, 그대가 유일하고도 참된 신앙인 [actor.GetFaith.GetName]을 받아들여야 한다는 결정을 내렸소. 유감이지만 받아들이는 것 말고 다른 선택지는 없소이다."
 char_interaction.0180.desc.liege: "주군으로서, 그대에게 거짓된 신앙을 버리고 즉시 같은 [actor.GetFaith.GetAdherentName] 신도로서 나와 함께 할 것을 요구하는 바이오."
 char_interaction.0180.a: "그래야만 할 것 같군요."
 char_interaction.0181.desc: "좋습니다. 친숙한 것을 완전히 버리자니 기분이 묘하긴 하지만, [actor.GetFaith.GetAdjective] 신앙을 받아들이겠나이다."
 char_interaction.0182.desc: "나는 결코 신앙을 포기하지 않을 것이오. 차라리 내 스스로 집안을 세우고 나가고 말리다!"
 char_interaction.0182.a: "참으로 실망스럽군..."
 char_interaction.0190.desc: "좋습니다. 친숙한 것을 완전히 버리자니 기분이 묘하긴 하지만, [actor.GetFaith.GetAdjective] 신앙을 받아들이겠나이다."
 char_interaction.0191.desc: "신앙은 내 존재의 핵심이오. 절대 버리지 않을 것이외다."
 char_interaction.0200.desc: "그대에게 [landed_title.GetName]의 위엄과 책임을 맡길 수는 없다는 결론에 도달했소. 그러므로 이제부터 봉역을 위해서 당신의 작위를 박탈하는 바이오."
 char_interaction.0200.a: "믿을 수가 없군!"
 char_interaction.0201.desc: "[landed_title.GetName](은)는 [recipient.GetHouse.GetName] 집안이 정당히 소유하고 있소. 어떤 일이 있더라도 포기하지 않을 것이외다."
 char_interaction.0201.a: "어떻게 감히!"
 char_interaction.0199.desc: "내게서 [landed_title.GetName](을)를 박탈하시겠다는 당신의 결정을 따를 수밖에 없겠구려."
 char_interaction.0199.a: "그렇지."
 char_interaction.0211.desc: "[secondary_recipient.GetShortUIName](을)를 제 봉신으로 주시겠다는 관대하신 제안에 진심으로 감사드립니다만, 죄송하게도 거절할 수밖에 없을 것 같사옵니다."
 char_interaction.0211.a: "배은망덕한 놈!"
 char_interaction.0220.desc: "비록 불공정하다고 생각되는 바이나, [secondary_recipient.GetShortUIName](을)를 철회하신다는 명을 받아들이겠나이다."
 char_interaction.0220.a: "좋아."
 char_interaction.0221.desc: "저는 [secondary_recipient.GetShortUIName]의 충성 맹세를 저버릴 수는 없나이다. 비록 당신과의 맹세를 깨뜨리게 되더라도 제 봉신을 지킬 생각이옵니다."
 char_interaction.0221.a: "이건 반역이야!"
 char_interaction.0230.title: "변절자다!"
 char_interaction.0230.desc.courtier: "[recipient.GetTitledFirstName](은)는 생포를 피해 간신히 시골로 달아났다!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed: "[recipient.GetTitledFirstName](은)는 가까스로 체포를 피했다. [recipient.GetSheHe]가 한 말을 조심스럽게 옮기자면, 내 행동에 매우 불쾌감을 느꼈다고 한다."
 char_interaction.0230.a: "이 반역자!"
 char_interaction.0230.a_court_chaplain_stayed: "아. 이것 참... 민망하군."
 char_interaction.0231.title: "정의"
 char_interaction.0231.desc_prison: "[recipient.GetTitledFirstName](이)가 투옥되어 내 지하 감옥에 안전히 가둬진 채 운명을 기다리고 있다."
