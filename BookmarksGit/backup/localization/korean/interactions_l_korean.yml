 RELEASE_PRISONER_OFFER_CONDITIONAL: "기꺼이 그대를 감옥에서 석방해줄 의향이 있긴 하나, 조건이 있소..."
 HOUSE_HEAD_DEMAND_CONVERSION: "집안의 가장으로서, 유일하고도 참된 신앙인 [actor.GetFaith.GetName](을)를 받아들일 것을 분명히 요구하는 바이오."
 CONVERT_TO_RELIGION: "나는 유일하고도 참된 신앙인 [recipient.GetFaith.GetName](을)를 받아들이기로 했소이다."
 LIEGE_DEMAND_CONVERSION: "이제 그릇된 풍습을 버리고, 유일하고도 참된 신앙인 [actor.GetFaith.GetName](을)를 받아들일 때가 됐소!"
 GRANT_VASSAL_PROPOSAL: "반가운 소식을 전하오! 나는 [secondary_actor.GetFullName](을)를 그대의 봉신에 임명하기로 결정했소."
 RETRACT_VASSAL_PROPOSAL: "[secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 위해서는 [recipient.GetFullName](이)가 내 직속에 두어져야 한다는 결론에 도달했소이다."
 REVOKE_TITLE_PROPOSAL: "그대에게 [landed_title.GetName]의 위엄과 책임을 맡길 수는 없다는 결론에 도달했소. 그러므로 당장 이 작위를 포기할 것을 권하는 바이오."
 RELIGIOUS_HEAD_SEEK_INDULGENCES: "좋은 [actor.GetFaith.GetAdherentName](이)가 되려고 그렇게 노력했건만, 여전히 실수를 저지르곤 하옵니다. 그런고로 이 금화를 기부하여 제 결점을 벌충하고자 하나이다."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE: "제 방식이 그릇됨을 알게 되어 악행을 회개해 왔으며, 다시 신앙의 형제자매와 함께 할 수 있도록 당신께서 저의 파문을 해제해 주실 것을 탄원드리옵나이다."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION: "[secondary_recipient.GetShortUIName|U](은)는 [secondary_recipient.GetHerHis] 마지막 악행으로 선을 넘고 말았습니다. 이에 우리가 [secondary_recipient.GetHerHis] 행위를 비난한다는 것을 온 세상이 알 수 있도록 당신께서 [secondary_recipient.GetHerHim]를 파문해주시길 탄원드리옵니다."
 RELIGIOUS_HEAD_ASK_GOLD: "[actor.GetFaith.GetAdherentName]의 독실한 신도로서, 저는 자금이 부족해 선행을 해오지 못해왔습니다. 제가 신성한 의지를 행할 수 있도록 작게나마 나눠주실 수 있겠사옵니까?"
 RELIGIOUS_HEAD_ASK_CLAIM: "[secondary_recipient.GetShortUIName|U](은)는 우리 신앙의 가치를 제대로 지켜오지 않았고, [target.GetNameNoTier] 내의 [actor.GetFaith.GetAdherentNamePlural]들은 그로 인해 고통받아 왔습니다. [secondary_recipient.GetHerHis] 그릇된 통치에서 그 땅들을 자유롭게 할 수 있도록 당신께서 축복을 내려주시겠나이까?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET: "비록 열정 또한 중요하오나 승리를 위해선 보다 실용적이어야 할 필요가 있습니다. [target.GetNameNoTier](을)를 우리 성전의 대상으로 삼는 것이 더 현명하지 않겠사옵니까?"
 ASK_TO_TAKE_VOWS: "수도자의 서약을 맺는 것이 그대에게 아주 유익할 거 같소이다. 비록 내 강제할 수는 없어도 진지하게 고려는 해보길 권하오."
 SEND_GIFT_PROPOSAL: "부디 이 보잘것없는 선물을 받아주시오. 많지는 않지만, 쓸모가 있기를 바라외다. 우리의 끝없을 우정을 위하여!"
 SEND_GIFT_ACCEPT: "당신의 선물을 받아들이겠소!"
 SEND_GIFT_REJECT: "그런 자선은 거절하겠소이다."
