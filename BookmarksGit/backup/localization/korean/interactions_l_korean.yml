 char_interaction.0273.a: "후회할 줄 아시오, [recipient.GetFirstNameNoTooltip]."
 char_interaction.0273.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0273.b: "정말 #EMP 즐거운#! 초대로군!"
 char_interaction.0281.desc: "[intermediary.GetTitledFirstName]께서 하사하신 권한에 따라 그대를 불법 활동 혐의로 체포하겠소.\n\n직접 자수하지 않으면 처벌을 피하기 어려울 줄 아시오."
 char_interaction.0281.a: "선택지가 없구나."
 char_interaction.0282.desc: "내 행동과 달리 그대는 범죄나 다름없는 요구를 하고 있소.\n\n봉역을 위해 순응하겠지만, 이 순간을 절대 잊지 않으리란 걸 명심하시오."
 char_interaction.0282.a: "누가 보면 그대가 이 순간을 #EMP 잊길#! 바라는 줄 알겠소."
 char_interaction.0283.desc: "그대에게 자수하라고? 어림도 없는 소리. 나를 감옥에 처넣고 싶거든 직접 와서 잡아가시오.\n\n애원하면 내 #EMP 친히#! 가줄 생각은 있소만... 대신 #EMP 친구#! 몇 명을 대동하는 걸 허락해 주시오."
 char_interaction.0283.a: "결국 후회하게 될 거다."
 char_interaction.0283.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0283.b: "이해를 못 하는군. 이건 요청이 아니야."
 char_interaction.0291.desc.positive: "그대가 나의 이해를 대변할 것이라 믿어 의심치 않소만, 이번에는 실수를 범했소. [recipient.GetTitledFirstName](은)는 충직하고 소중한 신하요. 넘치는 기력은 다른 데 쏟으시오."
 char_interaction.0291.desc.negative: "그대는 어찌하여 #EMP 뭐 하나#! 똑바로 하는 게 없소? 아둔한 무지렁이도 지금 그대가 집중해야 할 대상은 [recipient.GetTitledFirstName](이)가 아니라는 걸 알 것이오. 훌륭한 봉신들 괴롭히지 말고 본분에나 충실하시오."
 char_interaction.0291.desc.neutral: "이런 식의 행동을 허용하는 것은 나의 이해와 맞아떨어진다고 할 수 없소. 그대라면 이해하리라 믿소. 지금처럼 나를 대신하여 위엄 있는 통치를 이어 나가 주시오."
 char_interaction.0291.a: "주군의 뜻이 옳겠지."
 char_interaction.0291.b: "이런 발칙한 애송이가!"
 char_interaction.0291.c: "뭣도 모르는 얼간이 같으니!"
 char_interaction.0291.d: "자기가 뭐라고, 이 멍청이가!"
 char_interaction.0291.e: "정말... #EMP 가증스러운 인간#!이야."
 char_interaction.0291.f: "#EMP 개자식#!."
 char_interaction.0291.g: "어디 갇혀서 썩어버리라지!"
 char_interaction.0291.h: "다음에는 방해 못 하게 만들어 주지..."
