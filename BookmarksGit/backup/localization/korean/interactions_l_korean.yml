 char_interaction.0020.desc: "가문의 가주로서, 나는 이 자리에서 그대와 의절하며 상속권을 박탈토록 하겠소! 그대는 [actor.GetDynastyName] 가문의 그 누구로부터도 어떠한 작위도 상속받지 못할 것이외다."
