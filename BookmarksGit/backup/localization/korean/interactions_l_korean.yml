 char_interaction.0263.desc: "그대는 [intermediary.GetTitleAsNameNoTooltip](이)가 아니고, 그대의 하찮은 변덕에 머리를 조아릴 생각은 추호도 없소. [landed_title.GetName](을)를 원하시오? 무력으로 가져가야 할 거요."
