 court_amenities_interactions.0001.t: "사치 금지법 위반 고발!"
 court_amenities_interactions.0001.desc_intro: "여느 때와 다름없는 복장으로 [debate_locale.GetNameNoTierNoTooltip] 회당을 돌아다니던 때였다. 그런데 난데없이 [actor.GetTitledFirstName](이)가 나를 멈춰 세우는 것이 아닌가!\n\n[actor.GetSheHe|U](은)는 손가락으로 내 가슴을 세게 누르며 말했다."
 court_amenities_interactions.0001.desc_byzantine: "\"아니, 도대체 무슨 정신으로 보라색 옷을 입은 거요? 그래도 괜찮을 거라 생각한 모양이지? 보라색 옷의 영예는 오직 #EMP 내#! 가문만이 누릴 수 있소! 당장 벗으시오!\""
 court_amenities_interactions.0001.desc_court_position: "\"#EMP 그런#! 옷이 [recipient.GetTitleAsNameNoTooltip]에게 어울린다고 생각하시오? 멍청하기는... 어서 벗으시오. 당장 벗지 않으면 경비대를 부르겠소!\""
 court_amenities_interactions.0001.desc.nakey: "\"자기 몸을 어떻게 다루는지는 자유라곤 하지만, 그대는 본인을 가꾸려는 최소한의 노력조차 하지 않고 있소! 마지막으로 목욕한 게 언제요?\""
 court_amenities_interactions.0001.desc: "\"대체 무슨 배짱으로 그딴 우스꽝스러운 복장을 하고 이곳저곳 들쑤시는 것이오? 여긴 왕실 궁정이란 말이오. 창관 같은 곳이 아니고! 당장 가서 단정하게 차려입으시오!\""
 court_amenities_interactions.0001.desc_outro: "\n\n[actor.GetSheHe|U]는 나를 [actor.GetPrimaryTitle.GetAdjective] 사치 금지법 위반으로 고발했다. 비록 내가 [actor.GetTitledFirstNameNoTooltip]보다는 아직 훨씬 괜찮아 보일지는 몰라도... 이러다가는 평생 씻을 수 없는 사회적 오점이 될지도 모른다. 어쩌면 배상금을 준비해야 할지도..."
 court_amenities_interactions.0001.a: "\"아니, 도대체 뭘 걸치고 다니는 거요?\""
 court_amenities_interactions.0001.a.tt_success: "#positive_value 옷 선택을 성공적으로 방어함#!"
 court_amenities_interactions.0001.a.tt_failure: "#negative_value 의복에 관한 당신의 논쟁은 거의 무시당함#!"
 court_amenities_interactions.0001.b: "내 존엄성을 대가로 치러야겠군..."
 court_amenities_interactions.0001.b.tt: "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t: "패션 논쟁"
 court_amenities_interactions.0002.desc_intro: "우린 적절한 몸단장과 차림새를 화두로 몇 시간 내내 삿대질을 주고받으며 격렬한 논쟁을 펼쳤다. 오죽하면 궁정 신하 중에서도 극소수만이 알고 있는 고대의 법률을 논거로 들기도 했다. 치열한 설전 끝에 결국..."
 court_amenities_interactions.0002.desc_won.nakey: "내가 이겼다!\n\n 결과적으로 [actor.GetName](은)는 강제로 평민의 옷을 입고 수치스러운 몸뚱어리를 감춰야 하는 신세가 되었다."
 court_amenities_interactions.0002.desc_won: "내가 이겼다!\n\n 결과적으로 [recipient.GetName](은)는 강제로 속옷만 남기고 모조리 벗어야 하는 신세가 되었다! 덕분에 궁정 사람 모두가 [ROOT.Char.GetFaith.CreatorName]께서 빚어냈을 당시의 모습으로 돌아간 [recipient.GetHerHim]의 육신을 볼 수 있었다."
 court_amenities_interactions.0002.desc_lost.nakey: "충격적이게도 내가 법률을 위반한 것으로 판명되었다!\n\n 나는 태어나서 처음으로 [ROOT.Char.GetFaith.CreatorName]께 받은 육체가 부끄럽게 느껴졌다. 벌거벗은 내 몸뚱어리가 불쾌하게 느껴지기 시작하려던 순간, 주위의 경비병과 미용사들이 다가와 추레한 평민의 옷을 내게 입혔다."
 court_amenities_interactions.0002.desc_lost: "충격적이게도 내가 법률을 위반한 것으로 판명되었다!\n\n [debate_locale.GetNameNoTierNoTooltip] 성채 경비병과 미용사들이 날 속옷까지 벗긴 뒤, 그대로 멈추지 않고 계속 벗겼다. 실로 수치스럽기 이를 데 없었다! 궁정 사람들에게 알몸을 노출한 나는 가랑이 사이의 자존심을 지키며 현장에서 달아났다."
 court_amenities_interactions.0002.a_won: "하! 한심한 인간 같으니라고!"
 court_amenities_interactions.0002.a_lost.humble: "볼 테면 보라지. 한 점의 부끄러움도 없다."
 court_amenities_interactions.0002.a_lost.lustful: "내 연인이 아니면 좀처럼 누릴 수 없는 영예인데 말이야."
 court_amenities_interactions.0002.a_lost: "다시는 고개를 못 들고 다니겠구나."
 court_amenities_interactions.0003.desc_won.nakey: "내가 이겼다!\n\n 결과적으로 [actor.GetName](은)는 강제로 평민의 옷을 입고 수치스러운 몸뚱어리를 감춰야 하는 신세가 되었다."
 court_amenities_interactions.0003.desc_won: "내가 이겼다!\n\n 결과적으로 [actor.GetName](은)는 강제로 속옷만 남기고 모조리 벗어야 하는 신세가 되었다! 덕분에 궁정 사람 모두가 [ROOT.Char.GetFaith.CreatorName]께서 빚어냈을 당시의 모습으로 돌아간 [actor.GetHerHim]의 육신을 볼 수 있었다."
 court_amenities_interactions.0004.desc: "알고 보니 [victim.GetNameNoTooltip]의 법률 위반은 [debate_locale.GetNameNoTierNoTooltip]에서 완전한 처벌까지 받을 수 있는 범죄였다! 즉, 내가 [victim.GetNameNoTooltip](을)를 투옥할 수 있단 얘기였다! 사실 기대한 결과는 아니었지만, 어쨌든 무척이나 강력한 입지를 선점하게 되었다."
