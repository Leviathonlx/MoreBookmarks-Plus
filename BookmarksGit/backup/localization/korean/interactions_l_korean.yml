 char_interaction.0271.desc: "[intermediary.GetTitledFirstName]께서 하사하신 권한에 따라 봉역의 국경에 생긴 몇 가지 사소한 문제를 바로잡으려고 하오.\n\n그대는 [intermediary.GetTitledFirstName]의 봉신 지위를 정당한 주군에게 넘기도록 하시오. 바로 나에게."
