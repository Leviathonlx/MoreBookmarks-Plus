 council_interaction.0001.desc.accept: "저는 즉시 새로운 책임을 다하기 위해 일을 시작할 것이며, 다음 자문회 회의에서 저를 보시게 될 겁이옵니다!"
 council_interaction.0002.desc.refuse: "불행히도 지금 지고 있는 책임 때문에 추가 업무를 맡을 여유가 없사옵니다. 당신의 제안을 거절하게 되어 참으로 애석하나이다."
