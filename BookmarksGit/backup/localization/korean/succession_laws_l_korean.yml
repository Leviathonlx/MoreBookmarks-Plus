l_korean:
 succession_order_laws: "[succession_laws|E]"
 succession_order_laws_singular: "[succession_law|E]"
 partition_succession_law: "분할"
 partition_succession_law_subname: "모든 자녀 동등 상속"
 partition_succession_law_effects: "\n#V $partition_succession_law$ [succession]법을 따르면 당신의 [titles]는 자녀들에게 동등하게 분배됩니다.#!\n\n#weak $partition_base_desc$#!"
 partition_base_desc: "#weak 승계가 시작되면, 고인이 된 [ruler|E]의 모든 [titles|E]는 고인의 [eligible_children|E]들이 나눠 가지며 [primary_title|E]와 [realm_capital|E] 그리고 이와 직접 관련된 모든 [de_jure|E] 작위는 [player_heir|E]에게 주어집니다.\n\n어린 자녀들에겐 대표 작위와 같은 [rank|E]의 작위를 시작으로 작위들이 분배되며 같은 등급의 작위가 없으면 비교적 낮은 등급의 작위를 대신 분배받습니다. 당신의 플레이어 후계자는 상속받지 못할 작위를 선제적으로 수여받을 수 없습니다.\n#!"
 high_partition_succession_law: "고등 분할"
 high_partition_succession_law_subname: "모든 자녀 상속"
 high_partition_succession_law_effects: "\n#V $high_partition_succession_law$ [succession]법을 따르면 [titles] 중 가장 알짜배기는 [player_heir]가 갖게 되며 나머지는 다른 자녀들에게 분배됩니다.#!\n\n#weak $partition_base_desc$\n플레이어의 후계자는 선대 영주로부터 #emp 항상#! 절반 이상의 작위를 상속받게 됩니다.\n#!"
 confederate_partition_succession_law: "연합 분할"
 confederate_partition_succession_law_subname: "모든 자녀 동등 상속"
 confederate_partition_succession_law_effects: "\n#V $confederate_partition_succession_law$ 승계법을 따르면 [titles|E]가 자녀들에게 동등하게 분배됩니다. 어린 [realm_heirs|E]들을 위해 새로운 [titles|E]가 생성될 수도 있습니다.#!\n\n#weak $partition_base_desc$\n영지가 충분할 경우 어린 자녀들에게 각자의 작위가 생성돼 지급됩니다.\n\n#!#X 부족정 영주는 이 상속법만 도입할 수 있습니다.#!\n"
 single_heir_succession_law: "장자 상속제"
 single_heir_succession_law_subname: "장자 상속"
 single_heir_succession_law_effects: "\n#V $single_heir_succession_law$ [succession|E]법을 따르면 자녀 중 최연장자가 모든 [titles|E]를 상속받게 됩니다.#!\n\n#weak 승계가 시작되면, 선대 영주의 모든 [titles|E]가 [eligible_child|E] 중 최연장자인 [player_heir|E]에게 상속됩니다. 어린 자녀들은 아무것도 상속받지 못합니다.\n#!"
 single_heir_succession_law_youngest: "말자 상속제"
 single_heir_succession_law_youngest_subname: "말자 상속"
 single_heir_succession_law_youngest_effects: "\n#V $single_heir_succession_law_youngest$ [succession|E]법을 따르면 자녀 중 최연소자가 모든 [titles|E]를 상속받게 됩니다.#!\n\n#weak 승계가 시작되면, 선대 영주의 모든 [titles|E]가 [eligible_child|E] 중 최연소자인 [player_heir|E]에게 상속됩니다. 나이 많은 자녀들은 아무것도 상속받지 못합니다.\n#!"
 single_heir_dynasty_house: "집안 연장자 상속제"
 single_heir_dynasty_house_subname: "[house|E] 최연장자 상속"
 single_heir_dynasty_house_effects: "\n#V $single_heir_dynasty_house$ [succession|E]법을 따르면 [house|E] 내의 최연장자가 모든 작위를 상속받게 됩니다.#!\n\n#weak 승계가 시작되면 선대 영주의 모든 [titles|E]가 [house|E] 내의 후계권자 중, 최연장자에게 상속됩니다. 당신의 자녀들은 본인들이 집안 내 최연장자인 경우를 제외하고 아무것도 상속받지 못하게 됩니다.\n#!"
 same_faith_theocratic_succession_law: "동일 신앙 상속"
 same_faith_theocratic_succession_law_effects: "현재 [ruler|E]와 같은 [faith|E]인 인물만 상속을 받을 수 있습니다."
 same_faith_only_law: "$same_faith_theocratic_succession_law$"
 same_faith_only_law_effects: "$same_faith_theocratic_succession_law_effects$"
 bishop_theocratic_succession_law: "신정"
 bishop_theocratic_succession_law_effects: "승계가 시작되면, [realm_priest_possessive|E] 모든 [titles|E]가 후계자에게 상속됩니다. 후계자가 누구인지는 [faith|E]의 교리에 따라 좌우됩니다."
 temporal_head_of_faith_succession_law: "세속 신정제"
 temporal_head_of_faith_succession_law_effects: "[temporal_head_of_faith|E] [title|E]가 현재 [head_of_faith|E]의 [player_heir|E]에게 주어집니다."
