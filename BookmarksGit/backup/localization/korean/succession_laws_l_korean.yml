 male_only_law_effects: "$EFFECT_LIST_BULLET$여성은 피상속 자격이 없음\n$EFFECT_LIST_BULLET$여성은 [claims|E]을 상속받을 수 없음\n$EFFECT_LIST_BULLET$남성 [rulers|E]는 신봉 중인 [faith|E]이 [GetFaithDoctrine('doctrine_concubines').GetBaseName] 혹은 [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]를 도입하고 있을 때, [concubines|E]이나 여러 명의 [spouses|E]를 둘 수 있음"
 male_preference_law_effects: "$EFFECT_LIST_BULLET$남성이 승계 과정에서 여성보다 우선권을 가짐\n$EFFECT_LIST_BULLET$남성 [rulers|E]는 신봉 중인 [faith|E]이 [GetFaithDoctrine('doctrine_concubines').GetBaseName] 혹은 [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]를 도입하고 있다면 [concubines|E]이나 여러 명의 [spouses|E]를 둘 수 있음"
 equal_law_effects: "$EFFECT_LIST_BULLET$남성과 여성이 승계 과정에서 동일한 자격을 가짐\n$EFFECT_LIST_BULLET$모든 [rulers|E]는 신봉 중인 [faith|E]이 [GetFaithDoctrine('doctrine_concubines').GetBaseName] 혹은 [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]를 도입하고 있다면 [concubines|E]이나 여러 명의 [spouses|E]를 둘 수 있음"
 female_preference_law_effects: "$EFFECT_LIST_BULLET$여성이 승계 과정에서 남성보다 우선권을 가짐\n$EFFECT_LIST_BULLET$여성 [rulers|E]는 신봉 중인 [faith|E]이 [GetFaithDoctrine('doctrine_concubines').GetBaseName] 혹은 [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]를 도입하고 있다면 [concubines|E]이나 여러 명의 [spouses|E]를 둘 수 있음"
 female_only_law_effects: "$EFFECT_LIST_BULLET$남성은 피상속 자격이 없음\n$EFFECT_LIST_BULLET$남성은 [claims|E]을 상속받을 수 없음\n$EFFECT_LIST_BULLET$여성 [rulers|E]는 신봉 중인 [faith|E]이 [GetFaithDoctrine('doctrine_concubines').GetBaseName] 혹은 [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]를 도입하고 있다면 [concubines|E]이나 여러 명의 [spouses|E]를 둘 수 있음"
 SUCCESSION_FORM_NAME: "[Character.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName] [Character.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law: "봉건 선거"
 princely_elective_succession_law: "선제후 선거"
 feudal_elective_succession_law_effects: "[ruler|E]와 [title|E]보다 한두 단계 낮은 [ranks|E]의 모든 직속 [de_jure|E] [vassals|E]들이 자신 혹은 영주의 [close_family|E] 중에서 [title_heir|E]를 지명할 수 있습니다."
 princely_elective_succession_law_effects: "황제와 일곱 선제후는 자신, [ruler|E]의 형제자매 및 [legitimate|E] 자녀, 또는 제국의 주요 [de_jure|E] [vassal|E] 중에서 [title_heir|E]를 지명할 수 있습니다. 역사 속 선제후 [title|E]가 이단자의 지배하에 있거나 존재하지 않을 경우, 다른 [de_jure|E] 봉신이 그 자리를 대신합니다. 이 [succession_law|E]은 [faith|E]과 [piety|E]를 중요하게 여깁니다.\n\n이 봉역의 선제후를 도맡는 작위로는 쾰른 백작령, 마인츠 백작령, 트리어 백작령, 보헤미아 공작령, 동 프랑켄 공작령, 오스트팔렌 공작령, 오스트마크 공작령이 있습니다."
 gaelic_elective_succession_law: "타니스트리 선거"
 gaelic_elective_succession_law_effects: "[ruler|E], [baron|E] [rank|E] 이상, [title|E]보다 한두 단계 낮은 모든 [vassals|E]들이 영주의 [dynasty|E] 구성원 중에서 [title_heir|E], 즉 타니스트를 지명합니다. 봉신들은 영주의 [close_family|E]보다는 먼 친척 중에서도 연장자를 선호합니다."
 saxon_elective_succession_law: "색슨 선거"
 saxon_elective_succession_law_subname: "위테나예모트"
 saxon_elective_succession_law_effects: "[ruler|E]와 [title|E]보다 한두 단계 낮은 [ranks|E]이며 성인인 모든 직속 [de_jure|E] 봉신들이 가장 강한 [powerful_vassal|E], 현 영주의 [legitimate|E] 자녀, 기타 확실한 [claimant|E] 중에서 [title_heir|E]를 지명합니다."
 scandinavian_elective_succession_law: "스칸디나비아 선거"
 scandinavian_elective_succession_law_subname: "팅그"
 scandinavian_elective_succession_law_effects: "[ruler|E]와 남작을 제외한 모든 [de_jure|E] [vassals|E]들이 영주의 [extended_family|E]와 유효한 [claimants|E] 중에서 [title_heir|E]를 지명합니다. 이 [succession_law|E]의 [voting_power|E]는 [elector|E]의 총 [domain|E] [county_development|E]와 [capital|E] [county_opinion|E]에 영향을 받습니다."
 feudal_elective_candidates: "식구, 주장자, 유권자"
 feudal_elective_candidates_tooltip: "봉건 선거제에서 적법한 후보자가 되기 위해선 다음의 조건 중 하나를 만족해야 합니다.\n$EFFECT_LIST_BULLET$현재 영주의 적법한 [close_family|E] 구성원이어야 하며 신정 혹은 공화정의 상속 서열에 해당하지 않아야 함\n$EFFECT_LIST_BULLET$해당 작위의 [claimant|E]여야 하며, 신정 혹은 공화정의 상속 서열에 해당하지 않아야 함\n$EFFECT_LIST_BULLET$해당 작위의 적법한 봉건 [elector|E]여야 함"
 feudal_elective_electors: "영주와 봉신"
 feudal_elective_electors_tooltip: "봉건 선거제에서 적법한 [elector|E]가 되기 위해선 다음의 조건 중 하나를 만족해야 합니다.\n$EFFECT_LIST_BULLET$해당 작위의 [de_jure|E] 봉신이어야 함\n$EFFECT_LIST_BULLET$해당 작위의 직속 봉신이어야 함\n$EFFECT_LIST_BULLET$해당 작위보다 한두 단계 아래 [ranks|E]의 봉신이어야 함"
 princely_elective_candidates: "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip: "선제후 선거제에서 적법한 후보자가 되기 위해선 다음의 조건 중 하나를 만족해야 합니다.\n$EFFECT_LIST_BULLET$현재 영주의 적법한 [close_family|E] 구성원이어야 하며 신정 혹은 공화정의 상속 서열에 해당하지 않아야 함\n$EFFECT_LIST_BULLET$해당 작위의 [claimant|E]여야 하며, 신정 혹은 공화정의 상속 서열에 해당하지 않아야 함\n$EFFECT_LIST_BULLET$해당 작위의 적법한 봉건 [elector|E]여야 함"
 princely_elective_electors: "선제후"
 princely_elective_electors_tooltip: "[SuccessionElectionWindow.GetTitle.GetHolder.GetTitleAsNameNoTooltip] 외에도 다음 [titles|E] 소유주는 [SuccessionElectionWindow.GetSuccessionLaw.GetName]에서 [electors|E]로 간주됩니다: [SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector1')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector2')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector3')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector4')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector5')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector6')][SuccessionElectionWindow.GetTitle.Custom('GetPrincelyElector7')]\n\n상기 작위 중 하나라도 생성된 작위가 없거나, [de_jure|E] 제국 [vassal|E]이 보유 중이지 않거나, 이미 다른 유권자가 보유 중이거나, 소유주의 [faith|E]이 황제의 신앙과 다를 경우, 다음 기준을 따라 직속 제국 봉신이나 [independent_ruler|E]가 보유한 또 다른 규범 권역 작위가 선택됩니다.\n$EFFECT_LIST_BULLET$황제의 [faith|E] 및 [culture|E]와 소속이 같은 영주가 선호됩니다.\n$EFFECT_LIST_BULLET$[theocratic|E] 및 [feudal|E] 영주가 선호됩니다."
 gaelic_elective_candidates: "가문 구성원"
 gaelic_elective_candidates_tooltip: "타니스트리 선거제에선 현재 영주 [dynasty|E]의 적법한 구성원이며 신정 또는 공화정 상속 서열에 해당하지 않는 사람이면 모두 적법한 후보자입니다."
