l_korean:
 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\n당신은 중국의 젊은 학자입니다. 비록 신분은 미천하지만, 재능이 넘치는 젊은이입니다. 배움과 지혜, 공덕을 쌓는다면 제국에서 관직을 맡아 위로 올라갈 수 있을지도 모릅니다.\n\n당신의 삶은 영원하지 않겠지만, 후손들이 가문의 영광을 이어나갈 수 있습니다. 송나라의 안정된 통치 체제에서 과거제는 지방관으로 나아가는 길을 열어줍니다. 어쩌면 황위마저 꿈만은 아닐지도 모릅니다."
 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"
 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"
 lesson_china_nested_tooltips: "얽히고설킨 툴팁들"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"
 lesson_china_characters: "인물"
 lesson_china_characters_desc: "당신은 이 세계의 수많은 [characters|E] 중 하나인 [GetPlayer.GetShortUINameNotMeNoTooltip](으)로 플레이하게 됩니다.\n\n당신은 [GetTitleByKey('h_china').GetDefinitiveName]의 촉망받는 관료 지망생입니다!"
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "여기서는 당신 및 가장 가까운 [family|e]을 볼 수 있습니다.\n\n오른쪽에는 당신의 [player_heir|e]가 표시되며, 현재 [character|E]이 사망하면 해당 인물로 플레이하게 됩니다.\n\n#TUT 지도에서 길을 잃었다면, 당신의 인물을 클릭해서 당신의 [realm|e]으로 카메라를 가져올 수 있습니다.#!"
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "일반적으로 [spouse|E]를 만나 결혼할 것을 권장합니다. 배우자는 당신의 [realm|e] 통치를 보조하며, [dynasty|e]의 미래를 보장하도록 도와줍니다.\n\n지금 당신은 미혼입니다. 이 문제를 먼저 해결해 봅시다."
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "적절한 [spouse|E]를 찾는 것이 쉬운 일은 아닙니다. 우선 염두에 둘 점은 다음과 같습니다.\n\n$EFFECT_LIST_BULLET$능력: 상대의 [skills|E]이 당신의 능력에 추가됩니다.\n$EFFECT_LIST_BULLET$유전: [GetTrait('lisping').GetName( GetNullCharacter )] 등의 [congenital_traits|E]이 [children|E]에게 유전될 수 있습니다.\n$EFFECT_LIST_BULLET$신분: [lowborn|E]과 결혼하면 [prestige|E]을 잃게 됩니다."
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "결혼을 축하합니다!\n\n당신의 인물이 사망한 후 [dynasty|e]에 생존한 구성원이 없다면 당신은 게임에서 패배합니다. $game_concept_spouse$를 만나서 결혼함으로써 이런 사태를 방지할 수 있습니다."
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc: "지금 보이는 것은 당신의 인물의 [traits|e]입니다! 보시다시피 그는 @ambitious_icon_tutorial![Nbsp][GetTrait('ambitious').GetName( GetNullCharacter )], @compassionate_icon_tutorial![Nbsp][GetTrait('compassionate').GetName( GetNullCharacter )], @gregarious_icon_tutorial![Nbsp][GetTrait('gregarious').GetName( GetNullCharacter )] 사람입니다.\n\n#TUT $game_concept_traits$은 당신의 인물이 게임 속 사건에 반응하는 방식에 영향을 줍니다. 또한, 플레이하는 도중 새로운 특성을 획득할 수 있습니다.#!"
 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"
 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "이것은 당신의 [house|E]입니다. 구체적으로는 중국 [nobles|E] 가족인 #V [GetPlayer.GetHouse.GetNameNoTooltip] 집안#!입니다.\n\n$game_concept_house$의 [house_head_head|E]으로서, 당신은 $game_concept_house$ 구성원들을 이끌어 중국 정부 내에서 성공을 거두리란 기대를 받습니다.\n\n아직 당신의 $game_concept_house$은 작습니다. 그러나 시간이 흐르고 [children|E]들이 태어나면 점차 커질 것입니다.\n\n#TUT 각 [house|E]은 하나의 [dynasty|E]에 속합니다. 그러나 [GetPlayer.GetHouse.GetNameNoTooltip] 집안은 아직 매우 작으며, 따라서 $game_concept_house$과 $game_concept_dynasty$이 동일합니다."
 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "이 영역에는 당신의 [realm|E], 즉 당신이 지배하는 토지와 자원이 표시됩니다.\n\n당신은 아직 미천한 대인일 뿐이라 [land|e]가 없으므로 $game_concept_realm$이 제한적입니다. 토지를 얻으려면 [governor|e]이 되어야 합니다. 이에 관한 자세한 내용은 뒤에서 더 다루겠습니다."
 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "당신은 하나의 [title|E]만 보유하고 있습니다. $game_concept_titles$는 토지의 소유권을 나타냅니다.\n\n당신이 가진 유일한 $game_concept_title$인 [GetPlayer.GetPrimaryTitle.GetName](은)는 가족의 사유 [estate|E]에 대한 소유권을 부여합니다. $game_concept_estate$에 대해서는 곧 다시 다룰 것입니다.\n\n#TUT [governor|E]으로서 [province|E]를 통치하게 되면, 해당 토지도 이 영역에서 $game_concept_title$로 표시됩니다.#!"
 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "이 항목에서는 당신과 연결된 다른 [characters|e]들을 볼 수 있습니다. 여기에는 당신의 [family|e], [courtiers|e], [subjects|E], 그 외 당신과 [relationship|e]가 있는 모든 사람이 포함됩니다."
 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "당신의 [liege|e]은 [son_of_heaven|e], 즉 중국의 황제입니다. 천자와 상호작용하는 방법 중 하나는 그를 우클릭하는 것입니다.\n\n이렇게 하면 상호작용 메뉴가 열리며, 각종 상호작용을 통해 #high 좌주 찾기#! 또는 #high 가르침 요청#! 등의 행동을 할 수 있습니다."
 lesson_china_find_elder_tt: "$game_concept_liege$을 우클릭하기"
 lesson_china_liege_introduction_good_job: "다른 인물"
 lesson_china_liege_introduction_good_job_desc: "잘하셨습니다! 대부분의 [characters|e]은 우클릭으로 상호작용할 수 있습니다.\n\n혹시 당신의 [spouse|e]를 [GetScheme('seduce').GetTypeName]하거나, 동생들을 #high 교육#!하고 싶지는 않으십니까?"
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "다음으로, 화면 오른쪽 위에 있는 막대를 살펴봅시다.\n\n세계와 다양한 방식으로 상호작용을 하기 위해 필요한 자원들을 여기에서 확인할 수 있습니다."
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "[piety_i|e] [piety|e]는 얼마나 덕행을 쌓았는지 보여주는 자원입니다.\n\n$game_concept_piety$를 축적할수록 [piety_level|e]가 함께 증가합니다. 특출나게 헌신적인 인물이라면 [learning_i|e][learning|e]에 집중할 때 좋은 결과를 얻을 수도 있습니다."
 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$"
 lesson_china_resources_influence_desc: "[influence_i] [influence|e]은 사람들이 당신의 말에 귀를 기울이게 만드는 능력입니다. $game_concept_influence$을 획득하면 당신의 [influence_level|e] 또한 증가합니다.\n\n$game_concept_influence$은 주로 당신이 희망하는 후보를 [province|E]의 [governor|E]으로 홍보하는 데 사용됩니다."
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 lesson_china_estate_heading: "가문 장원"
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "당신은 [house|E]의 [house_head_head|E]으로서 [estate|E]을 보유합니다.\n\n이곳은 당신의 사적인 권력 기반입니다. 여기에 투자한 것은 게임 내내 유지됩니다.\n\n이곳은 [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]에 위치하며, 당신이 다른 곳의 [governor|E]이 되더라도 이곳은 변하지 않습니다."
 lesson_china_open_estate_prompt: "(강조된) 당신의 장원을 여십시오"
 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "당신의 [estate|E]에서 얻는 혜택은 [estate_buildings|E]에서 나옵니다. 1개를 지금 바로 건설해 봅시다!"
 lesson_china_estate_intro_prompt: "(강조된) 빈 건물 칸을 선택하십시오"
 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "처음 건설하기에는 [gold|E] 수입을 늘려주는 $rice_field_01_domicile_building|V$ 같은 [estate_building|E]이 좋습니다.\n\n물론 원하는 건물을 무엇이든 지어도 괜찮습니다."
 lesson_china_estate_build_list_prompt: "임의의 $game_concept_estate_building$을 건설하십시오"
 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "건설이 진행되고 있습니다. 잘하셨습니다!\n\n건설할 수 있는 [estate_buildings|E] 칸이 제한되어 있다는 점을 눈치채셨을 겁니다. 건물을 더 많이 지으려면 중앙에 보이는 #V 저택#! 건물을 강화해야 합니다."
 lesson_china_estate_manor_prompt: "(강조된) 저택을 선택하십시오"
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "모든 [estate_buildings|E]을 강화할 수 있습니다. 저택 또한 예외는 아닙니다.\n\n저택을 강화하면 $game_concept_estate_buildings$을 지을 수 있는 더 많은 칸이 제공됩니다.\n\n저택을 강화하려면 상당한 비용이 소모됩니다. 지금은 하지 말고 미뤄둡시다."
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "이제 장원을 떠나보겠습니다.\n\n우선 저택을 닫은 후, 장원 창을 닫으십시오."
 lesson_china_estate_close_prompt: "장원 창을 닫으십시오"
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "앞서 말씀드렸듯, [estate|E]은 당신의 사유 재산입니다.\n\n훗날 [player_heir|E]로 플레이를 시작하게 되더라도 장원은 계속 유지됩니다.\n\n선택과 노력에 따라 부유한 [province|E]의 [governor|E]이 될 수도 있겠지만, 그곳에 대한 투자는 결국 국가 소유입니다.\n\n따라서 열심히 번 [gold|E]를 [estate|E] 발전에 사용하는 것은 좋은 선택이 됩니다!"
 lesson_china_admin_intro: "정부 경력"
 lesson_china_admin_intro_desc: "아무리 좋은 선택이더라도, [estate|E]에서 평생을 보내서는 안 됩니다.\n\n당신은 관료로서 [merit|E]을 입증하고 계급을 올려, [governor|E]을 넘어 언젠가는 [minister|E]가 될 수도 있으리란 기대를 받고 있습니다."
 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "이것이 현재 당신의 [merit_level|E]입니다.\n\n$game_concept_merit_level$는 제국 관료주의 체제에서의 가치와 입지를 나타냅니다. 최저 품계는 #V 9품#!이며, 최고 품계는 #V 1품#!입니다.\n\n현 시점에서 당신은 아무런 공적을 세우지 못했으므로 $game_concept_merit_level$이 없으며, [governor|E]이 될 자격 또한 없습니다."
 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "[merit_level|E]을 높여봅시다!"
 lesson_china_admin_open_prompt: "(강조된) '$ADMINISTRATIVE_GOVERNMENT_HEADER$' 패널을 여십시오"
 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "제국은 실력주의 사회이며, [imperial_examinations|E]을 통해 가장 뛰어나고 덕 있는 인물을 엄선하여 [provinces|E]를 관리하는 [governors|E]으로 삼습니다.\n\n당신은 $activity_local_examination|V$ 및 $activity_imperial_examination|V$ [activities|E]에 참여해서 [merit_level|E]를 높일 수 있습니다.\n\n$game_concept_examinations$은 [governors|E] 및 [son_of_heaven|E]에 의해 주최됩니다.\n\n시험이 열리면 초대를 받게 될 것입니다."
 lesson_china_STUDY_SCHEME_SEGMENT: "학습"
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "$DECISIONS_VIEW_TITLE$ 패널을 여십시오"
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "[imperial_examinations|E]에 응시하기로 마음을 먹었다면 철저하게 준비하는 것이 좋습니다.\n\n각종 유교 경전을 공부해서 $game_concept_examinations$에 대비하십시오."
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "이것은 당신이 수행할 수 있는 다양한 개인적 행동, 즉 결단입니다.\n\n지금은 $tgp_china_study_confucian_classics_decision|V$을 선택해 봅시다."
 lesson_china_decisions_prompt: "$tgp_china_study_confucian_classics_decision$ 결단을 시작하십시오"
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "좋습니다. 학습을 시작하셨습니다!\n\n학습은 [stress_i][stress|E]를 증가시킵니다. $game_concept_stress$는 대개 [personality_traits|E]을 기준으로 어떻게 행동하느냐에 따라 증가하거나 감소합니다.\n\n[GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V] $game_concept_stress$를 획득했다면, [stress_level|E]가 증가하고 정신 건강이 피해를 받습니다.\n\n#I 강조된 $game_concept_stress$ 표시기를 항상 눈여겨보아서 정신 붕괴를 피하십시오.#!"
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "학습은 [scheme|E], 즉 장기적인 개인 프로젝트입니다. 당신의 $game_concept_scheme$ 상태를 간단히 확인해 봅시다."
 lesson_china_schemes_open_prompt: "계책 패널을 여십시오"
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "이것은 당신의 $study_confucian_classics$ [scheme|E]입니다.\n\n그중에서도 반복성 $game_concept_scheme$이며, 따라서 완료되면 [scheme_success_chance|E]에 따라 결과가 결정된 후 다시 시작됩니다.\n\n이 $game_concept_scheme$은 당신의 [stress|E]를 증가시키므로 언젠가는 중단해야 합니다.\n\n#I $game_concept_scheme$을 중단하려면 $game_concept_scheme$ 오른쪽 위에 있는 버튼을 사용하십시오."
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "지금 게임은 일시 정지 상태입니다. 세계의 시간이 흐르는 속도는 오른쪽 아래에서 조절할 수 있습니다.\n\n#TUT Crusader Kings III는 수백 년에 걸쳐 진행되는 게임입니다. 시간을 들여 느긋하게 즐겨 주시길 바랍니다.#!\n\n일시 정지 상태에서는 그 누구도 [imperial_examination|E]을 주최하지 않으며, 당신의 $study_confucian_classics$ [scheme|E] 또한 진행되지 않을 것입니다. 그러니 이제 일시 정지를 해제하고 초대가 오기를 기다려 봅시다!"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "일시 정지가 해제되어 게임 시간이 흐르기 시작했습니다. 이제부터는 [GetPlayer.GetHouse.GetName] 가문의 미래를 자유롭게 설계할 수 있습니다.\n\n#TUT 화면 오른쪽 위에 나타나는 @reactive_advice_icon! 상황별 조언에 주의를 기울이며 추가 안내를 확인해 보십시오!#!\n\n지금 당장 가장 중요한 목표는 다음 [imperial_examination|E]을 기다렸다가 응시하는 것입니다."
 # special reactive advice for china
 action_reactive_advice_china_council: "조언: $ra_china_council_1$"
 action_reactive_advice_china_council_desc: "당신은 $game_concept_governor$으로서 $game_concept_province$ 운영에 $game_concept_council$의 도움을 받을 수 있습니다. 이를 열어서 자문회가 어떻게 작동하는지 안내를 받아봅시다."
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"
 ra_china_council_1: "총독 자문회"
 ra_china_council_1_desc: "당신은 [governor|E]으로서 모든 [province|E]를 혼자서 관리할 필요가 없습니다. [council|e] 화면을 함께 살펴봅시다. $game_concept_governor$이 되기 이전보다 무언가가 많아진 모습을 확인할 수 있습니다."
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "이것이 당신의 [council|e]입니다. 현재 당신의 [spouse|e]를 비롯하여 6명의 [councillors|e]으로 구성되어 있습니다.\n\n이들은 [councillor_tasks|e]를 통해 $task_collect_taxes|V$ 또는 $task_find_secrets|V$ 등을 수행할 수 있습니다.\n\n이제 [governor|E]이 되었으니 $task_develop_county|V$ 또는 $task_conversion|V$ 등 더 많은 임무를 수행할 수 있을 것입니다."
