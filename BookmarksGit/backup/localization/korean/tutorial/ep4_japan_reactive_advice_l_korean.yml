l_korean:
 # everybody's intro to Japan
 action_reactive_advice_welcome_to_japan: "조언: 일본"
 action_reactive_advice_welcome_to_japan_desc: "헤이안 시대의 일본은 제국 관리와 지방 군벌 사이에서 균형을 잡고 있습니다. 이곳을 열어서 이 독특한 정치 구조에 대한 소개를 확인할 수 있습니다."
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"
 reactive_advice_welcome_to_japan_step_intro: "일본"
 reactive_advice_welcome_to_japan_step_intro_desc: "헤이안 시대에 오신 것을 환영합니다!\n\n이 시대의 일본은 전통과 폭력 사이에서 균형을 이루고 있습니다. 야심 가득한 [houses|E]들이 권력과 황좌를 차지하기 위해 다투는 투쟁의 장입니다.\n\n#TUT 이미 Crusader Kings 3 플레이를 해보신 분들을 위한 난이도입니다.#!"
 reactive_advice_welcome_to_japan_step_government: "정부"
 reactive_advice_welcome_to_japan_step_government_desc: "일본 [realm|E]은 2개 유형으로 나뉩니다.\n\n각 [rulers|E]는 다음 두 [government|E] 형태 중 하나를 갖습니다.\n$EFFECT_LIST_BULLET$[ritsuryo_i][ritsuryo|E] #weak (제국 관료)#!\n$EFFECT_LIST_BULLET$[soryo_i][soryo|E] #weak (봉건 군벌)#!\n\n역사적으로는 $game_concept_soryo$ 군벌 세력이 점점 강성해졌으며, 이는 결국 일본에서 [shogun|E] 체제의 탄생으로 이어졌습니다."
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "일본에서는 알려진 통치자와 #EMP 실제#! 통치자가 다릅니다. 무슨 말인지 지금부터 살펴보겠습니다."
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "(강조된) '$ADMINISTRATIVE_GOVERNMENT_HEADER|V$' 패널에서 '$administraction_tab_families|V$' 탭을 여십시오"
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "천황과 섭정"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "해당 인물은 [japanese_emperor|E], 즉 $king_tenno_male_japanese$로 알려져 있습니다.\n\n이름만 보면 일본을 다스리는 것 같지만, 사실은 [ceremonial_liege|E]로 실권이 없습니다.\n\n그러나 그의 가문과 혼인하면 상당한 [prestige|E]을 얻을 수 있으며, 야심 있는 $king_tenno_male_japanese$라면 권력을 차지하려 시도할 수 있습니다."
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "천황과 섭정"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "일본의 실질적인 권력은 지금 보이는 [ceremonial_regent|E]에게 있습니다.\n\n이들은 일본의 진정한 [independent|E] [ruler|E]입니다. 일반적인 $game_concept_independent$ $game_concept_ruler$가 가진 권한 외에도 [imperial_policy|E] [law|E]을 제정하여 [realm|E] 전체에 영향을 미칩니다."
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "일본의 모든 [house_head|E]은 자신만의 $japanese_manor_domicile_type$을 보유하고 있으며, 당신이 번 [gold|E]로 확장하고 발전시킬 수 있습니다.\n\n[domain|E] 내 [holdings|E]와 달리, $japanese_manor_domicile_type$은 [house_head|E] 개인에게 귀속되어 있으며 [domain|E]이 정복당하더라도 사라지지 않습니다.\n\n#I 당신이 $game_concept_house_head$이라면, 강조된 버튼을 눌러 자신의 $japanese_manor_domicile_type$을 확인하고 발전시킬 수 있습니다.#!"
 reactive_advice_welcome_to_japan_step_house_aspirations: "가문 야망"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "모든 일본 [houses|E]에는 [house_aspiration|E]이 존재합니다.\n\n이 속성은 $game_concept_house$의 모든 구성원에게 영향을 미치며, [house_head|E]이 [prestige_i|E][prestige|E]을 소비함으로써 시간에 따라 향상될 수 있습니다.\n\n#I 당신이 $game_concept_house_head$이라면, 강조된 버튼을 눌러 $game_concept_house_aspiration$을 확인하고 강화할 수 있습니다."
 reactive_advice_welcome_to_japan_step_blocs: "일문"
 reactive_advice_welcome_to_japan_step_blocs_desc: "일본의 [vassals|E] 대부분은 단 하나의 [Concept( 'county', '영지' )|E]만을 다스립니다.\n\n권력을 강화하기 위해, 대부분의 [houses|E]은 [house_bloc|E]이라 불리는 방어적 [houses|E] 동맹에 속해 있습니다.\n\n$game_concept_house_bloc$ 구성원들은 일반적으로 같은 [house_aspiration|E]을 공유하고 서로 좋은 [house_relations|E]를 유지합니다. 만약 그렇지 않다면 [bloc_cohesion|E]이 낮아지며, [leading_house|E]은 논란이 되는 $game_concept_houses$을 $game_concept_bloc$에서 추방할 수 있습니다.\n\n#I 당신이 $game_concept_bloc$ 구성원이라면, 강조된 버튼을 클릭하여 소속 $game_concept_bloc$ 상태를 확인할 수 있습니다.#!"
 reactive_advice_welcome_to_japan_step_end: "일본"
 reactive_advice_welcome_to_japan_step_end_desc: "일본에서의 정치는 언제나 양 진영 간의 투쟁입니다. [house|E]을 현명하게 이끌어야 일본의 미래를 결정하는 위치에 오를 수 있습니다."
 # Soryo in japan, your goal to become Shogun
 action_reactive_advice_soryo_intro: "조언: $japan_feudal_government$ 영주"
 action_reactive_advice_soryo_intro_desc: "당신은 지방 군벌인 총령 영주입니다. 이곳을 열어 해당 정부 유형에 대한 안내를 확인하세요."
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"
 # lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway
 reactive_advice_soryo_intro_NAME: "$japan_feudal_government$ 정부"
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "당신은 [GetGovernment('japan_feudal_government').GetName] [ruler|E]입니다. 즉, 황실 관료로서의 적법한 통치보다 무력으로 영토를 지배하는 군벌입니다."
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "[GetGovernment('japan_feudal_government').GetName] [government|E]는 일본 밖의 [GetGovernment('feudal_government').GetName] $game_concept_government$와 매우 비슷합니다.\n\n단, 헤이안 시대의 일본에서는 [war|E]을 통한 [realm|E] 확장을 [crime|E]로 간주합니다. 그 결과 당신의 [top_liege|E]은 당신의 [titles|E]를 자유롭게 박탈할 수 있습니다.\n\n정당하게 얻은 것을 $game_concept_top_liege$에게 빼앗기지 않으려면 반드시 [house_bloc|E]에 속해야 합니다. $game_concept_top_liege$이 당신에게 $game_concept_war$을 선포할 경우, 당신의 $game_concept_bloc$에 속한 [houses|E]들이 [allies|E]으로 참전합니다.\n\n#I 이미 $game_concept_bloc$의 일원이라면, 강조된 버튼을 눌러 선택할 수 있습니다.#!"
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "모든 [GetGovernment('japan_feudal_government').GetName] [ruler|E]의 궁극적인 목표는 [shogun|E], 즉 일본의 군사적이고 세습적인 $game_concept_ruler$가 되는 것입니다.\n\n이를 이루기 위해 취할 수 있는 두 가지 주요 [decisions|E]이 있습니다. 무엇인지 지금부터 살펴보겠습니다."
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "첫 번째로 노려야 할 [decision|E]은 '$tgp_japan_assert_regional_dominion_government_decision|V$'입니다.\n\n이 결단을 통해 자신이 속한 지역의 [duchy|E]을 정복할 수 있습니다. 이는 [shogun|E]이 되기 위한 필수 조건은 아니지만, 유용한 발판이 됩니다.\n\n#TUT 이미 [duke|E] [rank|E]라면 해당 $game_concept_decision$은 사용할 수 없습니다.#!"
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "[shogun|E]이 되기 위한 실제 [decision|E]은 '$tgp_japan_become_shogun_decision_TUTORIAL|V$'입니다.\n\n그러나 이를 고려하기 시작하려면 먼저 [ceremonial_regent|E]이 되어야 합니다."
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "[ceremonial_regent|E]이 되려면 [faction|E]을 조직해야 합니다."
 ra_soryo_intro_open_factions_prompt: "$FACTIONS_WINDOW|V$ 패널의 '$factions_tab_my_factions|V$' 탭을 여십시오"
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "[ceremonial_regent|E]이 되려면 $replace_ceremonial_regent_faction_name|V$ [faction|E]을 형성하고, 요구를 성공적으로 관철해야 합니다.\n\n당신이 [leading_house|E]이라면, 당신의 $game_concept_bloc$에 속한 모든 [houses|E]이 $game_concept_faction$에 함께 참여합니다. $game_concept_bloc$의 군사력이 강할수록 $game_concept_faction$의 성공 가능성도 커집니다.\n\n또한 [cohesion|E]이 충분히 높아야 합니다. 그렇지 않으면 $game_concept_faction$을 결성할 수도 없습니다."
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "[GetGovernment('japan_feudal_government').GetName] [ruler|E]로서 [shogun|E]으로 가는 길은 오직 검으로만 열립니다.\n\n지방의 권력을 결집하고, 당신의 [house_bloc|E]과 함께 [faction|E]을 형성하십시오. 언젠가 당신은 $game_concept_shogun$으로서 일본을 지배할 수 있을지도 모릅니다."
 # reactive_advice_lead_your_soryo_bloc
 action_reactive_advice_lead_your_soryo_bloc_NAME: "$game_concept_house_bloc$ 이끌기"
 action_reactive_advice_lead_your_soryo_bloc: "조언: $action_reactive_advice_lead_your_soryo_bloc_NAME$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "당신은 $game_concept_bloc$의 $game_concept_leading_house$의 $game_concept_house_head$입니다. $game_concept_bloc$을 관리하는 방법을 배우려면 여기를 여십시오."
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "당신은 [house_bloc|E] 내 [leading_house|E]의 [house_head|E]입니다. 훌륭합니다!\n\n$game_concept_bloc$의 지도자로서, 이제 그 지위는 단순한 방패가 아닙니다. 당신을 [ceremonial_regent|E]으로 추대할 강력한 [faction|E]을 형성할 수단이 됩니다."
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "이제 당신의 [house_bloc|E]을 살펴보겠습니다."
 ra_soryo_bloc_leader_open_bloc_prompt: "(강조된) 당신의 $game_concept_bloc$을 선택하십시오"
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "당신의 [bloc|E] 내 [houses|E]들은 [leading_house|E]이 [factions|E]을 형성할 때 함께 참여합니다.\n\n당신이 [ceremonial_regent|E]이 되고 궁극적으로 [shogun|E]이 되기를 원한다면, 그들은 당신의 $replace_ceremonial_regent_faction_name|V$ $game_concept_faction$에 동참할 것입니다!"
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "[bloc|E] 구성원 전체의 세력은 여기에 표시되어 있습니다.\n\n당신의 $game_concept_bloc$이 강할수록, [faction|E]이 요구를 관철하고 당신을 [ceremonial_regent|E]으로 추대할 가능성도 높아집니다."
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "강한 [bloc|E]은 수많고 강한 [houses|E]들로 구성됩니다.\n\n지도에서 각 $game_concept_blocs$의 범위를 확인하고, $game_concept_bloc$이 없는 [house_heads|E]을 찾을 수 있습니다. $invite_to_house_bloc_interaction|V$ [character_interaction|E]을 사용하면 그들을 당신의 $game_concept_bloc$에 초대할 수 있습니다.\n\n다만 상대가 항상 승낙하는 것은 아닙니다... 대신, 당신은 [GetGovernment('japan_feudal_government').GetName] [ruler|E]로서 [war|E]을 통해서도 $game_concept_bloc$을 확장할 수 있습니다.\n\n여기에는 두 가지 선택지가 있습니다.\n$EFFECT_LIST_BULLET$[bloc_expansion|E]을 통해 당신의 $game_concept_bloc$이 지배하는 영토를 당신이 정복할 수 있습니다.\n$EFFECT_LIST_BULLET$[bloc_supremacy|E]는 두 $game_concept_blocs$ 사이의 전면전으로, 패배한 $game_concept_bloc$ 구성원이 승자 측에 편입될 수 있습니다."
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "서로 다른 [houses|E]들을 하나의 거대한 [bloc|E]으로 통합하는 일은 쉽지 않습니다. 각 $game_concept_house$은 $game_concept_bloc$의 전체 [cohesion|E]에 기여하기 때문입니다.\n\n높은 $game_concept_cohesion$이 주는 보너스 외에도, [faction|E]을 결성하려면 일정 수준의 $game_concept_cohesion$이 필요합니다."
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "특정 [house|E]의 [cohesion|E]을 높이려면, 먼저 해당 가문이 동일한 [house_aspiration|E]을 공유하도록 하십시오. 이를 위해 해당 [house_head|E]에게 $demand_aspiration_change_interaction|V$ [character_interaction|E]을 사용할 수 있습니다.\n\n그렇다 해도, $game_concept_cohesion$은 주로 [bloc|E] 내 모든 $game_concept_houses$ 간의 긍정적인 [house_relations|E]에서 비롯됩니다. $game_concept_house_relations$는 예를 들어 다른 $game_concept_house$ 구성원과의 결혼으로 개선할 수 있습니다.\n\n다른 모든 방법이 통하지 않는다면, $kick_from_house_bloc_interaction|V$ $game_concept_character_interaction$을 사용하여 해당 가문을 추방해야 할 수도 있습니다."
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "당신은 [bloc|E]의 지도자로서, [war|E]을 통해 더 많은 영토를 확보하며 세력을 성장시켜야 합니다.\n\n강력한 $game_concept_bloc$과 높은 [cohesion|E]을 확보하면, 당신은 $replace_ceremonial_regent_faction_name|V$ [faction|E]을 결성할 준비를 마치게 됩니다."
 # You are soryo regent, but not yet shogun
 reactive_advice_soryo_regent_become_shogun_NAME: "$empire_shogunate_japanese$ 결성"
 action_reactive_advice_soryo_regent_become_shogun: "조언: $reactive_advice_soryo_regent_become_shogun_NAME$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "당신은 $game_concept_ceremonial_regent$입니다. 더 큰 권력을 공고히 하고 $game_concept_shogun$이 되는 방법을 배우려면 여기를 여십시오."
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"
 ra_become_shogun_intro: "조언: $reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_intro_desc: "당신은 일본의 [ceremonial_regent|E]이자 실질적인 [ruler|E]입니다. 그러나 [shogun|E]이 된다면 더 막강한 권력과 통제력을 손에 넣을 수 있습니다!"
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "[shogun|E]이 되려면 충족해야 할 몇 가지 조건이 있습니다. 이제 그 조건들을 살펴보겠습니다."
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "$tgp_japan_become_shogun_decision_TUTORIAL|V$가 바로 [shogun|E]이 되기 위해 실행해야 하는 [decision|E]입니다.\n\n하지만 이를 이루기 위해 넘어야 할 세 가지 주요 장애물이 있습니다.\n$EFFECT_LIST_BULLET$[GetLaw('japanese_bureaucracy_2').GetName] [law|E] 제정\n$EFFECT_LIST_BULLET$당신의 [prestige_level|E]가 [prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] 이상\n$EFFECT_LIST_BULLET$당신의 [legitimacy_level|E]가 #V 4#! 이상"
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "먼저 당신의 [laws|E] 상태를 살펴보겠습니다."
 ra_become_shogun_open_laws_prompt: "(강조된) '#V 봉역#!' 패널에서 '$MY_REALM_WINDOW_BODY_TITLE_LAWS|V$' 탭을 여십시오"
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "이곳에서 점차 더 강력한 행정 체제를 제정할 수 있습니다. [shogun|E]이 되려면 최소한 [GetLaw('japanese_bureaucracy_2').GetName] [law|E]을 시행해야 합니다.\n\n이 제정에는 [prestige|E]이 소모되며, [vassals|E]들의 [opinion|E]이 낮아진다는 점을 유념하십시오."
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "다음으로, 당신의 [GetGovernment('japan_administrative_government').GetNameWithIcon] [vassals|E]들을 살펴보겠습니다."
 ra_become_shogun_open_subjects_prompt: "(강조된) '#V 봉역#!' 패널에서 '$MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$' 탭을 여십시오"
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "[GetGovernment('japan_administrative_government').GetNameWithIcon] [government|E]의 낡은 잔재를 제거하지 않고는 [shogun|E]이 될 수 없습니다.\n\n당신의 [vassals|E] 중 $japan_administrative_government$에 속한 자가 있다면, 이곳에서 확인하고 $revoke_title_interaction|V$ [character_interaction|E]을 통해 그들의 [titles|E]를 박탈하십시오."
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "권력의 고삐는 이미 당신의 손에 있습니다. 단지 그것을 굳게 움켜쥐기만 하면 [shogun|E]이 될 수 있습니다.\n\n나약한 [GetGovernment('japan_administrative_government').GetName] [rulers|E]들을 몰아내고 [GetLaw('japanese_bureaucracy_2').GetName](을)를 제정하십시오. 일본은 당신의 것이 될 것입니다!"
