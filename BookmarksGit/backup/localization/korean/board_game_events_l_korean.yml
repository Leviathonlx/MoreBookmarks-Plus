 #Misc
 board_games.0000.t: "사상 최고의 경기: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t: "$board_games.0000.t$"
 ##################################################
 #Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low: "\"있잖소.\" 상대가 사색에 잠긴 채 말했다. \"내가 말주변은 좀 부족해도 [SCOPE.Custom('BG_GameType')] 실력 하나는 기가 막힌 편이오.\""
 board_games.0001.desc.opponent_winning.diplomacy.medium: "\"아, 연설도 [SCOPE.Custom('BG_GameType')](으)로 그대를 꺾는 것처럼 쉬웠으면 소원이 없으련만.\" 상대가 말했다."
 board_games.0001.desc.opponent_winning.diplomacy.high: "\"어느 쪽이 더 쉬울지 감도 안 잡히는군.\" 상대가 탄식하듯 말했다. \"[SCOPE.Custom('BG_GameType')](으)로 당신을 이기는 것하고 당신의 창피한 패배를 알리는 것. 둘 중에서 말이오.\""
 board_games.0001.desc.opponent_winning.martial.low: "\"전쟁이 [SCOPE.Custom('BG_GameType')]처럼 쉬웠더라면 지금쯤 내가 온 세상을 발 아래에 두고 있었겠지.\" 상대가 웃음을 터뜨렸다. \"꼭 그렇지도 않겠군. 결국 난 혼자니까.\""
 board_games.0001.desc.opponent_winning.martial.medium: "\"음. 전략에는 영 일가견이 없으시군그래.\" 상대가 키득거렸다."
 board_games.0001.desc.opponent_winning.martial.high: "\"전장이든 이 판이든, 결국 제일 중요한 건 이거요.\" 상대가 조잘거렸다. [bg_opponent.GetSheHe|U]는 강조하듯 본인의 이마를 톡톡 두드렸다."
 board_games.0001.desc.opponent_winning.stewardship.low: "\"금전 문제도 [SCOPE.Custom('BG_GameType')]처럼 쉬웠으면 소원이 없으련만.\" 상대가 말했다. \"그랬으면 지금쯤 돈의 바다에서 헤엄을 치고 있었을 텐데.\""
 board_games.0001.desc.opponent_winning.stewardship.medium: "\"[SCOPE.Custom('BG_GameType')](이)가 현실 내정을 가꾸는 데 보탬이 된다고 보시오?\" 상대가 툭 던지듯 물었다. \"난 예전부터 그렇다고 생각해 왔소. 뭐... 누구 들으라고 하는 소리는 아니고.\""
 board_games.0001.desc.opponent_winning.stewardship.high: "\"[SCOPE.Custom('BG_GameType')](을)를 통해 봉역 경영을 배울 수 있다. 이게 내 변함없는 지론이오.\" 상대가 거들먹거리며 말했다. \"물론 그 반대의 의미도 통하긴 하지.\""
 board_games.0001.desc.opponent_winning.intrigue.low: "\"이래서 내가 [SCOPE.Custom('BG_GameType')](을)를 좋아하오.\" 상대가 말했다. \"음침한 뒷공작도, 기만도 없이 순수하고 정정당당하게 지성으로 결판을 낼 수 있으니까. 뭐, 한쪽은...\""
 board_games.0001.desc.opponent_winning.intrigue.medium: "\"[SCOPE.Custom('BG_GameType')](을)를 할 때 상대의 [bg_myself.Custom('MaskFace')]만 보고 거짓말을 하는지 #EMP 정확히#! 분간할 수 있는 걸 아시오?\" 상대가 물었다. \"아, 내가 달리 뜻이 있어서 한 말은 아니고... 그냥 해본 말이오...\""
 board_games.0001.desc.opponent_winning.intrigue.high: "\"조심하시오.\" 상대가 조롱하듯 말했다. \"그런 수를 한 번만 더 뒀다간 내 함정 [SCOPE.Custom('BG_GamePiece')](을)를 건드리게 될 테니.\""
 board_games.0001.desc.opponent_winning.learning.low: "\"사람들이 그러더군. 똑똑함을 증명하려면 #EMP 책#!을 읽어야 한다고.\" 상대가 거들먹거리며 말했다. \"근데 이 정도면 확실하게 증명되지 않았나 싶소. 내가 그렇게까지 무지렁이는 아니라는 사실이.\""
 board_games.0001.desc.opponent_winning.learning.medium: "\"솔직히 말하겠소.\" 상대가 감상적인 어투로 말했다. \"날 상대로 그 정도 기량을 발휘하는 걸 보고 많이 놀랐다오.\""
 board_games.0001.desc.opponent_winning.learning.high: "\"난 [SCOPE.Custom('BG_GameType')](을)를 깊이 연구했습니다.\" 상대가 설명하듯 말했다. \"이런 얘기를 하자니 미안한데, 이 시점에서 그대가 이길 수는 없소.\""
 board_games.0001.desc.opponent_winning.trait.lustful: "\"난 세계에서 [SCOPE.Custom('BG_GameType')](을)를 누구보다 사랑하고, #EMP 또#! 잘하는 선수요. 지더라도 그대 잘못은 아니란 얘기지.\" 상대가 키득거렸다."
 board_games.0001.desc.opponent_winning.trait.chaste: "\"엄중한 가정 교육은 놀음판에서도 고스란히 드러나는 법.\" 상대가 거들먹거렸다. \"약간의 자제심만 있어도 두고두고 보탬이 되지.\""
 board_games.0001.desc.opponent_winning.trait.gluttonous: "\"오늘의 승리를 연회로 기념할까 하오.\" 상대가 사색에 잠긴 채 말했다. \"이 승리에 어울리는... 달콤한 음식을 곁들이고 싶군.\""
 board_games.0001.desc.opponent_winning.trait.temperate: "\"이 판이 끝나는 대로 장미 향이 나는 물을 한잔할까 싶소.\" 상대가 사색에 잠긴 채 말했다. \"사치부리는 걸 좋아하진 않는데, 이번엔 그럴 자격이 충분한 것 같거든.\""
 board_games.0001.desc.opponent_winning.trait.greedy: "\"이 세상에 짤랑이는 금화 소리보다 달콤한 게 있다면... 역시 [SCOPE.Custom('BG_GameType')] 판에 떨어지는 [bg_myself.GetWomanMan]의 눈물밖에 없을 거요.\" 상대가 미소를 지어 보였다. \"안 그렇소?\""
 board_games.0001.desc.opponent_winning.trait.generous: "\"지금 내가 이기곤 있지만 공손하게 부탁하면 그냥... 양보하리다.\" 상대가 주절거렸다. 목소리에서 사려와 측은함이 묻어 나왔다. \"[SCOPE.Custom('BG_GameType')]에서 이기는 게 인생의 전부는 아니니까.\""
 board_games.0001.desc.opponent_winning.trait.lazy: "상대가 큰 소리로 하품을 내질렀다. \"솔직히 이렇게 쉽게 끝날 줄은 전혀 몰랐소, [bg_myself.GetFirstNameNoTooltip]. 지금도 비몽사몽한 상태요.\""
 board_games.0001.desc.opponent_winning.trait.diligent: "\"이래서 사람이 노력을 해야 하는 거요.\" 상대가 위로하듯 말했다. 어조가 #EMP 실로#! 견디기 어려울 정도로 끔찍했다. \"인생에서든 [SCOPE.Custom('BG_GameType')]에서든 그 무엇도 노력을 대신하진 못하오.\""
 board_games.0001.desc.opponent_winning.trait.wrathful: "상대는 이상하리만치 차분한 태도로 일관했다. \"아, 뭐 화낼 게 없다 보니.\" [bg_opponent.GetSheHe]가 내 시선을 직시하면서 말했다. \"상황이 이렇게 #EMP 순탄하게#! 굴러가고 있으니 말이오.\""
 board_games.0001.desc.opponent_winning.trait.calm: "\"늘 하는 생각이지만 [SCOPE.Custom('BG_GameType')]의 핵심은 명료한 정신과 차분한 태도라고 생각하오.\" 상대가 사색에 잠긴 채 말했다. \"언젠가는 그대도 이 경지에 오를 수 있을 거요.\""
 board_games.0001.desc.opponent_winning.trait.patient: "\"대부분의 범인은.\" 상대가 훈계조로 말했다. \"[bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] 기물을 갖고 [bg_opponent.Custom('BG_RandomMoveType')](을)를 부리는 게 얼마나 까다로운지 이해 못 하오. 대응은 말할 것도 없지.\""
 board_games.0001.desc.opponent_winning.trait.impatient: "\"[SCOPE.Custom('BG_GameType')](을)를 둘 땐 머리가 그리 빨리 돌아가진 않는 모양이군. [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)] [bg_myself.GetWomanMan]이라 그런가.\" 상대가 판을 톡톡 두드리면서 웅얼거렸다."
 board_games.0001.desc.opponent_winning.trait.arrogant: "\"너무 상심하지 마시오, [bg_myself.GetFirstNameNoTooltip].\" 상대가 알랑이듯 말했다. [bg_opponent.GetSheHe]는 앉은 자세를 축 늘어뜨렸다. \"사람이 다 특출난 #EMP 재능#!을 타고날 순 없는 법이오.\""
 board_games.0001.desc.opponent_winning.trait.humble: "\"솔직히 선전하고 있는 거요.\" 상대가 재잘거렸다. \"내 평소 실력이 이 정도는 아니거든요. 그냥 당신이 운이 없는 거지.\""
 board_games.0001.desc.opponent_winning.trait.deceitful: "\"너무 상심하지 마시오.\" 상대가 달래듯 말했다. 목소리는 실로 감미로우면서도 신랄했다. \"속임수의 신 [bg_opponent.GetFaith.TricksterGodName]도 내 수는 못 따라오거든.\""
 board_games.0001.desc.opponent_winning.trait.honest: "\"참, 이거 예상보다 #EMP 훨씬#! 잘 풀리고 있군!\" 상대가 감탄을 터뜨렸다. \"당신을 상대하는 게 이렇게 순탄할 줄은... 아, 미안합니다. 결례를 범할 의도는 없었소. 허심탄회하게 말했을 뿐.\""
 board_games.0001.desc.opponent_winning.trait.craven: "\"내... 내가 이기고 있잖아? 이기고 있어!\" 상대가 울부짖었다. [bg_opponent.GetSheHe|U]는 진심으로 놀란 기색이었다. 하긴, #EMP 지금껏#! 경기를 진행하는 내내 얼굴을 손으로 가리고 손가락 틈새로 지켜봤으니."
 board_games.0001.desc.opponent_winning.trait.brave: "\"조금만 웃겠소.\" 상대가 말했다. \"이 #EMP 나#!를 이기려면 #EMP 그보단#! 좀 더 대범한 수를 둬야 할 거요.\""
 board_games.0001.desc.opponent_winning.trait.shy: "\"그간 연습한 보람이 있군!\" 상대가 판세를 보고는 끽끽대는 소리를 내며 소심하게나마 뿌듯함을 드러내 보였다."
 board_games.0001.desc.opponent_winning.trait.gregarious: "\"너무 상심하지 마시오.\" 상대가 손을 풀며 느릿하게 말했다. \"난 친우를 사귀듯 [SCOPE.Custom('BG_GameType')]에서 승리를 거둔다오. 참 쉽더군.\""
 board_games.0001.desc.opponent_winning.trait.ambitious: "\"이 놀음의... #EMP 왕#! 같은 직위는 없나 모르겠소.\" 상대가 턱을 어루만지면서 물었다. \"이미 그 작위와 많이 가까워진 기분이 들어서 말이오.\""
 board_games.0001.desc.opponent_winning.trait.content: "\"참 재밌는 판이로군.\" 상대가 키득거렸다. \"어디서 또 이렇게 보람찬 판을 즐길 수 있겠소. 그대 운이 안 좋아서 그렇지.\""
 board_games.0001.desc.opponent_winning.trait.arbitrary: "\"개인적으로 규칙을 그리 좋게 생각하진 않소.\" 상대가 생각을 털어놓기 시작했다. \"하지만 [SCOPE.Custom('BG_GameType')](을)를 두다 보니 규칙의 매력을 알겠군. 조금은. 다른 사람으로 하여금 #EMP 강제로#! 내 우월함을 인정하게 만든달까.\""
 board_games.0001.desc.opponent_winning.trait.just: "\"있잖소.\" 상대가 종이 뭉치를 휘저으며 말했다. \"자꾸 불가능한 수를 두려 하니 내가 다 안쓰러울 지경입니다. #EMP 규칙을 읽었으면#! 지금보단 훨씬 잘할 텐데.\""
 board_games.0001.desc.opponent_winning.trait.cynical: "\"당연한 얘기지만 난 그대를 봐주고 있지 않소.\" 상대가 조소를 흘렸다. \"#EMP 그러니#! 그대도 날 봐줄 이유가 없지요. 번거롭게 왜 그러시오?\""
 board_games.0001.desc.opponent_winning.trait.zealous: "\"마음만 같아선 이 승리의 공을 나 자신에게로 돌리고 싶지만...\" 상대가 느긋한 어조로 말했다. \"하지만 이 모든 것은 [bg_opponent.GetFaith.KnowledgeGodName]께서 나를 #EMP 통해#! 행하신 것이오.\""
 board_games.0001.desc.opponent_winning.trait.paranoid: "\"아직 숨겨 놓은 비장의 수가 있는 건 알고 있소.\" 상대가 인상을 구겼다. \"세상에 #EMP 이토록#! 쉽게 져주는 사람은 없을 테니.\""
 board_games.0001.desc.opponent_winning.trait.trusting: "\"그대 차례일 때 잠시 변소에 다녀오리다.\" 상대가 미소를 지어 보였다. \"행여 내 [SCOPE.Custom('BG_GamePiecePlural')](을)를 건드릴 생각은 마시오!\""
 board_games.0001.desc.opponent_winning.trait.compassionate: "\"나 때문에 악수를 두게 되었다면 사과하겠소, [bg_myself.GetFirstNameNoTooltip].\" 상대가 말했다. [bg_opponent.GetHerHis] 목소리에는 진솔한 회한이 담겨 있었다. \"난 재미를 위해 [SCOPE.Custom('BG_GameType')](을)를 둡니다. 하지만 #EMP 둘 다#! 즐겨야 재밌는 것 아니겠소.\""
 board_games.0001.desc.opponent_winning.trait.callous: "\"[bg_opponent.GetFaith.HouseholdGodName](이)시여 맙소사... 정말 실력이 별 볼 일 없군. 응?\" 상대가 직설적으로 호통쳤다."
 board_games.0001.desc.opponent_winning.trait.sadistic: "\"다친 상대를 갖고 노는 게 #EMP 얼마나#! 재밌는지.\" 상대가 느긋하게 말했다. 목소리에서 악랄한 독이 흘러내리는 듯했다. \"[bg_myself.GetFirstNameNoTooltip] 그대 생각도 그렇지 않소?\""
 board_games.0001.desc.opponent_winning.trait.stubborn: "\"이렇게 쉽게 승리를 거머쥐니 기분 전환이 되는구려.\" 상대가 코웃음을 쳤다. \"다른 때 같았으면 상대하고 몇 시간은 언쟁을 벌여야 내 승리를 인정하는데 말이외다.\""
 board_games.0001.desc.opponent_winning.trait.fickle: "\"그대의 그런 점이 참 좋아요. 내가 어떤 전략을 구사하든 늘 처절하게 패배하는 모습을 보여주니까.\" 상대가 이죽거렸다."
 board_games.0001.desc.opponent_winning.trait.vengeful: "\"당연한 얘기지만, 이 모든 것은 복수요.\" 상대가 날 선 목소리로 말했다. \"어떤 일에 대한 복수인지는 #EMP 아주 잘#! 알고 있겠지.\""
 board_games.0001.desc.opponent_winning.trait.forgiving: "\"솔직히 이렇게 싱거운 상대일 줄은 꿈에도 몰랐는데...\" 상대가 한탄했다. \"뭐, 괜찮소. 연습 상대로는 괜찮았으니.\""
 board_games.0001.desc.opponent_winning.trait.rowdy: "상대가 혀 꼬부라진 소리로 노래를 흥얼거리는가 싶더니, 별안간 생각에도 없던 협박을 내게 쏘아댔다. 근데 그리 즐거움에 취하고도 용케 판을 뒤엎진 않았다."
 board_games.0001.desc.opponent_winning.trait.charming: "\"[bg_myself.GetFirstNameNoTooltip], 앞으로 매일 [SCOPE.Custom('BG_GameType')](을)를 둡시다.\" 상대가 조잘거렸다. \"너무 재밌구만!\""
 board_games.0001.desc.opponent_winning.trait.curious: "\"있잖소.\" 상대가 사색에 잠긴 채 말했다. \"그대를 이기면서 참 많은 걸 배우고 있습니다.\""
 board_games.0001.desc.opponent_winning.trait.pensive: "\"[SCOPE.Custom('BG_GameType')] 잘 두는 법에 관한 글은 질리도록 읽어봤지만...\" 상대가 환한 미소를 지어 보였다. \"실제로 #EMP 응용#!하는 게 이토록 쉬울 줄은 몰랐소!\""
 board_games.0001.desc.opponent_winning.trait.bossy: "\"내가 그대를 꺾으면...\" 상대가 선언하듯이 말했다. \"스위트 롤을 주시오. 공물로.\""
 board_games.0001.desc.opponent_winning.relation.friend: "\"기운 내시오. [bg_myself.Custom('MaskFace')] 표정이 말이 아니군.\" 상대가 웃어 젖혔다. \"그냥 친구들끼리 즐기는 놀음일 뿐이잖소. 안 그래요?\""
 board_games.0001.desc.opponent_winning.relation.best_friend: "\"승패를 떠나서...\" 내 둘도 없는 친우가 말했다. \"내가 [SCOPE.Custom('BG_GameType')](을)를 함께 즐길 사람은 그대밖에 없지.\""
 board_games.0001.desc.opponent_winning.relation.rival: "\"[bg_opponent.GetFaith.FateGodName] 맙소사. 통치만 못 하는 게 아니라 [SCOPE.Custom('BG_GameType')] 실력도 형편없군!\" 상대가 키득거렸다."
 board_games.0001.desc.opponent_winning.relation.nemesis: "나의 천적은 아무 말도 하지 않고 나를 응시하기만 했다. [bg_opponent.GetSheHe|U]의 두 눈은 정제되지 않은 순수한 #EMP 증오#!로 타오르고 있었다."
 board_games.0001.desc.opponent_winning.relation.lover: "나의 연인은 내 시선을 똑바로 마주한 채, 손가락 끝으로 [SCOPE.Custom('BG_GamePiecePlural')](을)를 부드럽게 어루만지기 시작했다... 아, #EMP 아아...#!"
 board_games.0001.desc.opponent_winning.relation.soulmate: "나의 천생연분은 [SCOPE.Custom('BG_GameType')]에 별다른 관심이 없었다. [bg_opponent.GetSheHe]는 사실상 내 눈을 그윽하게 바라보는 데만 집중하고 있었다."
 board_games.0001.desc.opponent_winning.relation.bully: "\"이제 좀 알겠소?\" 상대가 키득거렸다. \"이래서 내가 그대를 손봐주고 그러는 거요. #EMP 패배자#! 근성이 너무 뿌리 깊게 박혀 있어.\""
 board_games.0001.desc.opponent_winning.relation.victim: "내 왕따의 눈은 의로운 분노로 타오르고 있었다. 상황이 #EMP 본인 원하는 대로#! 흘러가는 건 오래간만일 테지."
 board_games.0001.desc.opponent_winning.relation.crush: "잠깐, 이 사람이 방금 뭐라고 한 것 같은데? 분명히 무슨 말을 했어! 젠장, 저 사람 얼굴 쳐다보는 데 정신 팔릴 때가 있으니 원... 판세가 완전히 엉망이 됐잖아."
 board_games.0001.desc.opponent_winning.relation.guardian: "\"똑똑히 잘 보시오, [bg_myself.GetFirstName].\" 후견인이 말했다. \"내가 두는 법을 보다 보면 배워갈 게 있을 거요.\""
 board_games.0001.desc.opponent_winning.relation.ward: "피후견인이 나를 보고 미소 지었다. \"[SCOPE.Custom('BG_GameType')] 이거 좀 더 자주 하면 안 되겠어요? #EMP 제발#!!\""
 board_games.0001.desc.opponent_winning.hook_on.weak: "\"$board_games.0001.desc.opponent_winning.hook_on.strong$\""
 board_games.0001.desc.opponent_winning.hook_on.strong: "\"입장이 뒤바뀌니 재밌구려.\" 상대가 말했다. \"하루가 멀다고 그대에게 농락만 당했는데 말이야. [SCOPE.Custom('BG_GameType')](을)를 둘 땐 이야기가 달라지는군.\""
 board_games.0001.desc.opponent_winning.hooked_by.weak: "\"$board_games.0001.desc.opponent_winning.hooked_by.strong$\""
 board_games.0001.desc.opponent_winning.hooked_by.strong: "\"설마 저번의 그 #EMP 합의#! 때문에 일부러 던지는 건 아니겠지?\" 생각에 잠겨 턱을 주무르던 상대가 캐물었다. \"마치 일부러 지려고 두는 것 같아서.\""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default: "\"아, 내가 몇 번이나 이겼더라?\" 상대가 키득거렸다. \"#EMP 솔직히#! 세다 몇 번인지 깜빡했다오.\""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county: "\"[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier](은)는 잘하고 있소.\" 상대가 느릿하게 말했다. \"지난번에 내가 압도한 이후로 #EMP 훨씬#! 잘하고 있지.\""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble: "\"이번 경기도 역시...\" 상대가 말했다. \"내 승리로군. 그러다 파산하겠소.\""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default: "\"그렇지.\" 상대가 조잘거렸다. \"이번에는 #EMP 저번에#! 했던 경기보다 #EMP 훨씬#! 낫군.\""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county: "\"[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] 이후로 그대를 얼마나 꺾고 싶었는지 모르오.\" 상대가 투덜거렸다. 지난 내기 이후로 앙금이 남아 있는 모양이었다."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: "\"이번 내기의 승자는 내가 될 것 같구려. 안 그렇소?\" 상대가 키득거렸다."
 board_games.0001.desc.opponent_winning.other.pro_gamer: "\"내 솜씨를 유심히 살펴보도록 하시오.\" 상대가 알랑거리듯 말했다. \"전문 선수의 수를 보여줄 테니.\""
 board_games.0001.desc.opponent_winning.other.avlf: "\"뭐, #EMP 그대#!가 이 놀음의 달인이라고? 자화자찬이 심하구려, [bg_myself.GetFirstNameNoTooltip]. 선수 수준도 아니면서.\""
 ##################################################
 #Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low: "\"아니... 이걸 어떻게... 좀 살살 하시오!\" 상대가 비명에 한없이 가까운 소리를 내질렀다. 얼마나 답답하면 할 말을 잃은 듯했다."
 board_games.0001.desc.i_am_winning.diplomacy.medium: "상대는 아무 말도 하지 않았다. 그저 부아가 잔뜩 치밀어오른 표정으로 탁자를 톡톡 두드려대기만 할 뿐."
 board_games.0001.desc.i_am_winning.diplomacy.high: "\"이거 아무래도...\" 상대가 신랄한 어조로 말했다. \"내가 불리한 판세가 됐군. 일단은.\""
 board_games.0001.desc.i_am_winning.martial.low: "\"병사를 이끌지도 못하고...\" 상대가 탄식을 흘렸다. \"[SCOPE.Custom('BG_GameType')](을)를 두지도 못하고. 나란 인간은 대체 뭐지?\""
 board_games.0001.desc.i_am_winning.martial.medium: "상대가 생각에 잠겨 턱을 어루만졌다. \"분명 이 전략이 #EMP 통할 줄 알았는데#!...\""
 board_games.0001.desc.i_am_winning.martial.high: "\"이게 진짜 전장이었더라면...\" 상대가 단언하듯 말했다. \"상황이 #EMP 많이#! 달랐을 거요.\""
 board_games.0001.desc.i_am_winning.stewardship.low: "\"숫자 계산은 왜 #EMP 항상#! 어려운 거지?\" 상대가 뾰로통한 어조로 말했다. \"[SCOPE.Custom('BG_GameType')|U](을)를 두려면 앞을 내다보고 해야 하는데, 나는 #EMP 그게 안 되는군#!.\""
 board_games.0001.desc.i_am_winning.stewardship.medium: "상대가 판을 뚫어져라 응시했다. \"분명... 분명 어딘가에서 계산 실수가 있었는데...\""
 board_games.0001.desc.i_am_winning.stewardship.high: "\"입에 담으려니 고통스럽군.\" 상대가 투덜거렸다. \"하지만 승산이 내게 좋아 보이진 않는구려.\""
 board_games.0001.desc.i_am_winning.intrigue.low: "\"#EMP 대놓고#! 반칙은 좀 너무한 거 아니요? 적당히 하지?\" 상대가 으르렁댔다."
 board_games.0001.desc.i_am_winning.intrigue.medium: "\"아무래도 내 전략에... 간계가 부족한 것 같군.\" 상대가 웅얼거렸다. 그는 참담한 시선으로 판을 훑었다."
 board_games.0001.desc.i_am_winning.intrigue.high: "\"그대는 이기고 있다 생각하겠지만.\" 상대가 키득거렸다. \"그건 순전히 내가 그렇게 생각하도록 유도했기 때문이오. 물론 그대도 알겠지. 난 그대가 알 거란 걸 알고 있었소.\""
 board_games.0001.desc.i_am_winning.learning.low: "\"불공평해. 난 규칙의 반절도 #EMP 이해#! 못 했단 말이야.\" 상대가 콧방귀를 뀌었다. \"없는 규칙 지어내면서 하는 거 다 알고 있소.\""
 board_games.0001.desc.i_am_winning.learning.medium: "\"[bg_myself.Custom('BG_RandomRankPossessive')]으로 [bg_myself.Custom('BG_RandomMoveType')]를 #EMP 또#! 두겠다고?\" 상대가 탄식하듯이 말했다. \"#EMP 정말#! 사고방식이 저열하군.\""
 board_games.0001.desc.i_am_winning.learning.high: "\"애초에 [bg_opponent.Custom('BG_RandomMoveType')] 같은 걸로 초반을 시작하는 게 아니었는데.\" 상대가 칭얼거렸다. \"이미 패배한 판을 질질 끌어온 셈이로군.\""
 board_games.0001.desc.i_am_winning.trait.lustful: "상대는 경기에 집중 자체를 안 하는 듯했다. 그러기보단 오히려... 몇몇 [SCOPE.Custom('BG_GamePiecePlural')]의 형태에만 시선이 꽂혀 있었다."
 board_games.0001.desc.i_am_winning.trait.chaste: "\"이게 [SCOPE.Custom('BG_GameType')]의 문제요.\" 상대가 거친 몸짓을 해대며 크게 외쳤다. \"열정에 불을 붙인단 밀이지! 감각이 자극받는다고! 기물의 원초적인 형태가 있는 그대로의 성욕을 터져 나오게 한단 말이오!\""
 board_games.0001.desc.i_am_winning.trait.gluttonous: "상대는 느긋하게 작은 빵을 음미하기만 했다. 흩날리는 빵가루에 넋을 잃은 듯했다."
 board_games.0001.desc.i_am_winning.trait.temperate: "\"흠.\" 상대가 투덜거렸다. \"어디 계속 그런 식으로 위험한 수를 둬 보시오. 언젠가 큰코다칠 날이 올 테니.\""
 board_games.0001.desc.i_am_winning.trait.greedy: "상대가 손가락으로 동전을 연신 뒤집어댔다. [bg_opponent.GetHerHim]는 서늘한 금속 덩어리의 감촉을 느끼며 임박한 패배 앞에서 안도를 얻는 듯했다."
 board_games.0001.desc.i_am_winning.trait.generous: "상대가 사람 좋은 미소를 지어 보였다. \"#EMP 아주#! 잘하고 있소. 그렇게만 하시오!\""
 board_games.0001.desc.i_am_winning.trait.lazy: "\"아, 내 차례인가?\" 상대가 하품을 내질렀다. \"미안하오. 실은 #EMP 그렇게#! 집중하진 않고 있었다오.\""
 board_games.0001.desc.i_am_winning.trait.diligent: "\"그래, 지금은 그대가 우세하지.\" 상대가 훈계조로 말했다. \"내가 조금만 진지하게 임하면 따라잡을 수 있소!\""
 board_games.0001.desc.i_am_winning.trait.wrathful: "심히 보기 흉한 혈관 하나가 상대의 [bg_opponent.Custom('MaskFace')] [bg_opponent.Custom('MaskFace_BehindIn')] 툭 튀어나왔다. \"계속 이기면 #EMP 문자 그대로#! 판에 피를 토해버릴 줄 아시오. 반칙이나 해대는 [bg_myself.Custom2('InsultNoun', SCOPE.sC('bg_opponent'))] 같으니라고!\""
 board_games.0001.desc.i_am_winning.trait.calm: "평소 차분함을 잃지 않던 상대의 표정은... 뒤틀려 있었다. [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] [bg_opponent.Custom('MaskFace_BehindAcross')] 뒤틀림이 생겨났다."
 board_games.0001.desc.i_am_winning.trait.patient: "\"지금은 그대가 우세하지만.\" 상대가 관찰하듯 말했다. \"결국에는 실수하게 될 거요. 사람은 늘 그러거든.\""
 board_games.0001.desc.i_am_winning.trait.impatient: "\"맙소사. 그대가 이미 이긴 판이로군. #EMP 안 그렇소#!?\" 상대가 쏘아보며 말했다. \"알았으니 빨리 #EMP 끝내기나 하시오#!.\""
 board_games.0001.desc.i_am_winning.trait.arrogant: "\"정말 이겼다고 생각 마시오.\" 상대가 득의양양한 어조로 말했다. \"그대 #EMP 생각#!에는 이겼다 싶겠지. 하지만 그건 불가능한 일이오.\""
 board_games.0001.desc.i_am_winning.trait.humble: "상대는 치밀어 오른 화에 귀가 #EMP 새빨갛게#! 변해 있었다. \"부정의 여지가 없군. 그대의 실력은...\" [bg_opponent.GetSheHe]가 마른침을 삼켰다. \"완벽하오.\""
 board_games.0001.desc.i_am_winning.trait.deceitful: "\"변소가 급해 보이는데.\" 상대가 측은한 표정으로 제안을 건넸다. \"다녀와도 좋소. 판은 내가 잘 보고 있을 테니.\""
 board_games.0001.desc.i_am_winning.trait.honest: "\"그대가 이 정도로...\" 상대가 잠시 말을 멈췄다. \"상대하기 #EMP 까다로운#! 적수일 줄은 몰랐소.\""
 board_games.0001.desc.i_am_winning.trait.craven: "상대는 끊임없이 안절부절못했다. 당장에라도 뛰쳐나갈 듯한 기세였다."
 board_games.0001.desc.i_am_winning.trait.brave: "\"다 계획이 있소.\" 상대가 뽐내듯이 말했다. \"판세를 완전히 뒤집을 계획이지!\""
 board_games.0001.desc.i_am_winning.trait.shy: "상대는 미동도 않고 침묵을 지켰다. [bg_opponent.GetSheHe]는 인상을 구기고 어떻게 하면 자신의 [SCOPE.Custom('BG_GamePiecePlural')]에 유리한 형국을 조성할 수 있을지 고심했다."
 board_games.0001.desc.i_am_winning.trait.gregarious: "\"내 평소 상대보단 훨씬 실력이 좋군.\" 상대가 존경심 어린 목소리로 말했다. \"내가 [SCOPE.Custom('BG_GameType')](을)를 #EMP 하루 이틀#! 둔 것도 아닌데 말이지.\""
 board_games.0001.desc.i_am_winning.trait.ambitious: "\"사실...\" 상대가 말을 잃었는지 잠시 입을 다물었다. \"...이번 경기에 #EMP 많은#! 기대를 걸고 있었다오.\""
 board_games.0001.desc.i_am_winning.trait.content: "\"어쩔 수 없지.\" 상대가 한숨을 내쉬었다. \"못 이겨도 내 나름대로 최선을 다했으니 됐소.\""
 board_games.0001.desc.i_am_winning.trait.arbitrary: "\"왜 내 규칙을 쓸 수 없다는 건지 모르겠군.\" 상대가 한탄했다. \"정말이오. [bg_opponent.GetCurrentLocation.GetNameNoTooltip]에서는 다들 그 규칙대로 둔다니까?\""
 board_games.0001.desc.i_am_winning.trait.just: "\"입증은 할 수 없지만.\" 상대가 웅얼거렸다. \"하지만 그대가 반칙을 쓰고 있다는 #EMP 확신#!은 있소.\""
 board_games.0001.desc.i_am_winning.trait.cynical: "\"#EMP 아무렴#! 그대가 이기겠지.\" 상대가 침울하게 앓는 소리를 냈다. \"어떻게 [SCOPE.Custom('BG_GameType')]에서 져주는 사람이 #EMP 한 명#!도 없는 거지.\""
 board_games.0001.desc.i_am_winning.trait.zealous: "\"[bg_opponent.GetFaith.KnowledgeGodName](이)시여! 저를 이 위협에서 구하소서.\" 상대가 숨죽인 채 웅얼거렸다."
 board_games.0001.desc.i_am_winning.trait.paranoid: "\"이 또한 계획한 수작이겠지?\" 상대가 으르렁거렸다. \"전부 짜 놓은 판으로 내게 #EMP 굴욕#!을 줄 생각이었잖소!\""
 board_games.0001.desc.i_am_winning.trait.trusting: "\"[bg_opponent.GetFaith.KnowledgeGodName](이)시여 맙소사.\" 상대가 탄식을 흘렸다. \"내가 너무 많이 양보했나? 이렇게 순식간에 참패할 줄은 몰랐는데.\""
 board_games.0001.desc.i_am_winning.trait.compassionate: "\"있잖소.\" 상대가 날카로운 지적을 던졌다. \"[SCOPE.Custom('BG_GameType')](은)는 기본적으로 #EMP 재미#!를 위해 존재하는 놀음이요. 수단 방법을 가리지 않고 이기는 게 아니라.\""
 board_games.0001.desc.i_am_winning.trait.callous: "\"흠. 이게 패배의 맛인가?\" 상대가 상념에 잠긴 채로 말했다. \"그리 마음에 드는 감각은 아니군.\""
 board_games.0001.desc.i_am_winning.trait.sadistic: "상대는 침묵을 지켰다. 하지만 눈빛에서는 나의 실력과 임박한 승리에 대한 악의 어린 존경심이 배어 있었다."
 board_games.0001.desc.i_am_winning.trait.stubborn: "\"이길 생각 마시오.\" 상대가 이를 악물고 내뱉었다. \"#EMP 지금껏#! 누구도 날 이기지 못했으니까.\""
 board_games.0001.desc.i_am_winning.trait.fickle: "\"이 [SCOPE.Custom('BG_GameType')]도 슬슬 질리는군.\" 상대가 칭얼거렸다. \"다른 게임으로 바꾸면 안 되겠소?\""
 board_games.0001.desc.i_am_winning.trait.vengeful: "상대의 얼굴은 냉정하게 굳어 있었다. [bg_opponent.GetHerHis|U] 손가락은 속을 억누르듯이 판 테두리를 꽉 움켜쥐고 있었다."
 board_games.0001.desc.i_am_winning.trait.forgiving: "상대는 실로 낙관적인 자세로 일관했다. [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] [bg_opponent.Custom('MaskFace_BehindAcross')] 어떤 독기도 어려 있지 않았다."
 board_games.0001.desc.i_am_winning.trait.rowdy: "\"알아만 두시오.\" 상대가 속삭였다. \"내 패배가 확정되는 순간 이 판을 그대의 멍청한 머리로 던져버릴 거요.\""
 board_games.0001.desc.i_am_winning.trait.charming: "\"#EMP 좀#! 봐주면서 할 생각은 없소?\" 상대가 물었다. [bg_opponent.GetHerHis] 목소리는 지독할 정도로 달콤했다."
 board_games.0001.desc.i_am_winning.trait.curious: "\"잠깐... 도대체 어떻게 #EMP 승기#!를 가져간 거요?\" 상대는 진심으로 못 믿겠다는 눈치였다."
 board_games.0001.desc.i_am_winning.trait.pensive: "\"아... 애초에 두는 게 아니었는데... 내가 그대의 시간만 빼앗았구려...\" 상대가 웅얼거렸다."
 board_games.0001.desc.i_am_winning.trait.bossy: "\"흥. #EMP 내#! 규칙대로 했으면 #EMP 진작#! 본때를 보여줬을 거요!\" 상대가 앓는 소리를 흘렸다."
 board_games.0001.desc.i_am_winning.relation.friend: "\"제길.\" 나의 친우가 키득거렸다. \"[SCOPE.Custom('BG_GameType')]에서는 상대가 누구든 봐주는 법이 없군. 응?\""
 board_games.0001.desc.i_am_winning.relation.best_friend: "\"늘 하는 말이지만...\" 나의 둘도 없는 친구가 말했다. \"[SCOPE.Custom('BG_GameType')](으)로 상대를 멋지게 이기는 것만큼 쾌감이 작렬하는 일이 또 없지. 부럽구만!\""
 board_games.0001.desc.i_am_winning.relation.rival: "\"그대는 내게 #EMP 치욕#!을 주는 게 취미인가 보오.\" 독이 바짝 오른 상대가 침을 내뱉었다."
 board_games.0001.desc.i_am_winning.relation.nemesis: "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover: "\"#EMP 굳이#! [SCOPE.Custom('BG_GameType')]여야 할 이유가 있을까 싶군요, [bg_myself.GetFirstNameNoTooltip].\" 연인이 속삭였다. \"서로 즐길 방법은 다양한데 말이죠...\""
 board_games.0001.desc.i_am_winning.relation.soulmate: "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully: "\"날 이기면 그만큼 맞는 거야. 잘 알아들었겠지?\" 불량배가 인상을 험악하게 구겼다."
 board_games.0001.desc.i_am_winning.relation.victim: "왕따는 묵묵히 침묵을 지켰다. 하지만 표정을 보아하니 언제라도 울음을 터뜨릴 기세였다."
 board_games.0001.desc.i_am_winning.relation.crush: "나의 짝사랑은... 이런! 나한테 화났나 봐. 딱 보니 알겠어. [bg_opponent.Custom('MaskFace')]에 다 티가 난다고!"
 board_games.0001.desc.i_am_winning.relation.guardian: "\"잘 배우고 있군.\" 후견인이 투덜거리며 말했다. \"아니면 날 능률적으로 모방하고 있는 것이거나.\""
 board_games.0001.desc.i_am_winning.relation.ward: "피후견인은 본인의 참혹한 패배에 상심한 것이 분명해 보였다. [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] [bg_opponent.Custom('MaskFace_BehindAcross')] 노기가 일었다."
 board_games.0001.desc.i_am_winning.hook_on.weak: "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong: "\"[bg_opponent.GetFaith.random_GoodGodNames](이)시여! 눈곱만큼이라도 양보해줄 생각이 없나 보군! 응?\" 상대가 탄식했다."
 board_games.0001.desc.i_am_winning.hooked_by.weak: "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong: "\"지금 #EMP 구실#!을 들먹이는 게 지독한 낭비만 아니었어도...\" 상대가 얼굴을 구겼다. \"그대에게 #EMP 패배#!를 강제했을 거요.\""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default: "\"으음.\" 상대가 침음을 흘렸다. \"#EMP 이번#! 판은 내 생각대로 안 풀리는군.\""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county: "\"그대가 [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier](을)를 걸었을 때 이 정도로 잘했으면 좀 좋았겠소?\" 상대가 조소했다."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble: "\"아...\" 상대가 한숨을 내쉬었다. \"뭐, 이길 때가 있으면 질 때도 있는 거지. 이번엔 그대가 이길 차례인가 보오.\""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default: "\"아니, 아니야!\" 상대가 칭얼거렸다. \"#EMP 또#! 이럴 순 없어. 하필이면 #EMP 이런 상대#!에게!\""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county: "상대가 본인의 [bg_opponent.Custom('MaskFace')]에 맺힌 땀방울을 훔쳤다. 두 눈을 휘둥그레 뜬 것이 [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier](을)를 잃게 만든 판을 머릿속으로 다시 두고 있는 게 분명했다."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: "\"한 번만 이기면 돼. 딱 한 번만 이기면 된다고. 한 번만...\" 상대가 숨죽인 목소리로 몇 번을 연신 웅얼거렸다."
 ##################################################
 #Introductions
 board_games.0001.desc.intro.opening.defender: "[bg_opponent.GetTitledFirstName](은)는 이미 [SCOPE.Custom('BG_GameType')] 경기를 시작할 준비를 마치고 기다리고 있었다. 상대는 #color_blue_gray [bg_myself.Custom('BG_RandomFacialExpression')]#!을 짓고 있었다."
 board_games.0001.desc.intro.opening.attacker: "[bg_opponent.GetTitledFirstName](은)는 내 반대쪽에 자리를 잡고 앉았다. 우리의 [SCOPE.Custom('BG_GameType')] 경기가 곧 시작될 터였다. #color_blue_gray [SCOPE.Custom('BG_RandomFacialExpression')]#!을 보니 나의 [bg_myself.Custom2('RelationToMeShort', bg_opponent)](이)가 얼마나 자신이 있는지 짐작될 정도였다.\n\n선공은 [bg_opponent.GetSheHe|U]에게 돌아갔다. 그리고..."
 board_games.0001.desc.intro.subsequent: "우리의 승부는 계속된다. [bg_opponent.GetFirstName](은)는"
 ##################################################
 #Opponent's Play
 board_games.0001.desc.intro.diplomacy.crit_success: "경악스러울 정도로 과감하며, 위험하기 짝이 없는 수를 이어 나갔다."
 board_games.0001.desc.intro.diplomacy.success: "훌륭한 기량과 재치가 돋보이는 수를 이어 나갔다."
 board_games.0001.desc.intro.diplomacy.failure: "얕은꾀가 여실히 드러나는 속임수를 여러 차례 시도했다."
 board_games.0001.desc.intro.diplomacy.crit_failure: "어떻게든 날 혼란에 빠뜨리려고 가련한 술수를 부려댔다."
 board_games.0001.desc.intro.martial.crit_success: "무척이나 혁신적인 전략적 수를 연속으로 내놓았다."
 board_games.0001.desc.intro.martial.success: "범용성이 뛰어난 전략적 수를 여러 차례 선보였다."
 board_games.0001.desc.intro.martial.failure: "나름대로... 일관성 있는 전략을 선보일 요량으로 #EMP 확신#!이 가득한 수를 내놓았다."
 board_games.0001.desc.intro.martial.crit_failure: "솔직히 말해 #EMP 우스꽝스럽고#! 허세만 가득한 전략을 선보였다."
 board_games.0001.desc.intro.stewardship.crit_success: "흠잡을 데 없이 극도로 치밀한 일련의 수를 선보였다."
 board_games.0001.desc.intro.stewardship.success: "치밀한 계산이 돋보이는 수를 연이어 선보였다."
 board_games.0001.desc.intro.stewardship.failure: "단조롭고 계산에 실패한 수를 여러 차례 선보였다."
 board_games.0001.desc.intro.stewardship.crit_failure: "어설픈 예측이 빤히 보이는 술수를 내보였다."
 board_games.0001.desc.intro.intrigue.crit_success: "정말 #EMP 간악한#! 술수를 선보였다. 내가 할 말을 잃을 정도로."
 board_games.0001.desc.intro.intrigue.success: "여러 교활한 기만책과 계략을 선보였다."
 board_games.0001.desc.intro.intrigue.failure: "뻔히 보이는 덫을 내보였다."
 board_games.0001.desc.intro.intrigue.crit_failure: "하찮기 이를 데 없는 도박 수를 내던졌다."
 board_games.0001.desc.intro.learning.crit_success: "가히 전설의 반열에 오를 법한 수를 내보였다."
 board_games.0001.desc.intro.learning.success: "꽤 정석적인 전술을 선보였다."
 board_games.0001.desc.intro.learning.failure: "단조롭고 흔한 수를 여러 차례 두었다."
 board_games.0001.desc.intro.learning.crit_failure: "뛰어난 수를 어설프게 따라 한 수를 선보였다."
 board_games.0001.desc.intro.prowess.crit_success: "#EMP 무척이나#! 매력적이고 강렬한 수를 내보였다."
 board_games.0001.desc.intro.prowess.success: "제법 훌륭하고 단호한 수를 선보였다."
 board_games.0001.desc.intro.prowess.failure: "조잡한 수에, 그보다 훨씬 조잡한 회심의 수를 선보였다."
 board_games.0001.desc.intro.prowess.crit_failure: "가소롭기 짝이 없는 시도를 선보였다. 어찌나 심각한지 스스로 머리를 내려치는 것과 다를 다 없었다."
 ##################################################
 #Counter Content
 board_games.0001.desc.i_have_countered: "당연하게도, 상대는 내 실력 앞에 #color_blue_gray 속절없이#! 무너져 내렸다.#!\n\n"
 board_games.0001.desc.i_am_countered: "제길. #EMP 어떻게 된 영문인지#! 이 사람이 내 전략이란 전략을 모두 #color_blue_gray 맞받아치고#!있다.\n\n"
 board_games.0001.desc.no_counters: "\n\n"
