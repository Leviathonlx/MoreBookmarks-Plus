 #Closeness to Victory
 board_games.0001.desc.relative_victory.winning_heavily: "나는 상대를 손쉽게 꺾었다."
 board_games.0001.desc.relative_victory.winning_somewhat: "일단 주도권은 내게로 넘어왔다."
 board_games.0001.desc.relative_victory.drawing: "우린 막상막하의 승부를 펼쳤다."
 board_games.0001.desc.relative_victory.losing_somewhat: "[bg_opponent.GetSheHe|U]가 승기를 휘어잡기 시작했다."
 board_games.0001.desc.relative_victory.losing_heavily: "상대는 날 압도적으로 찍어 누르고 있었다."
 board_games.0001.desc.actual_victory.both_close: "당장 누가 승기를 쥐어도 이상할 게 없었다.\n\n"
 board_games.0001.desc.actual_victory.i_am_close: "승리가 눈앞에 보인다고 해도 과언이 아닌 상황이었다.\n\n"
 board_games.0001.desc.actual_victory.they_are_close: "상대는 승리를 목전에 두고 있었다.\n\n"
 board_games.0001.desc.actual_victory.sudden_death: "승부는 빠르게 정점으로 치달았다.\n\n"
 board_games.0001.desc.actual_victory.neither_close: "그래도... 우리 둘 중 누구도 승리에 가까운 상황은 아니었다.\n\n"
