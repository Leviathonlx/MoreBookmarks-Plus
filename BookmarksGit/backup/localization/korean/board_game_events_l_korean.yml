 #Ending Events
 board_games.0031.t: "$board_games.0000.t$"
 board_games.0031.desc.intro.01: "나는 득의양양한 포효를 내지르며 자리에서 벌떡 일어나 온 사방에 [SCOPE.Custom('BG_GamePiecePlural')](을)를 흩뿌렸다."
 board_games.0031.desc.intro.02: "나는 거만한 미소와 함께 마지막 [SCOPE.Custom('BG_GamePiece')](을)를 판에 두었다."
 board_games.0031.desc.intro.03: "우리 둘 모두 [SCOPE.Custom('BG_GamePiece')](으)로 시선이 꽂혔다. 해냈다. 나의 승리다."
 board_games.0031.desc.middle.01: "이 [SCOPE.Custom('BG_GameType')] 경기는 나의 승리다. 대국의 제왕을 향한 나의 부상에 멋진 1승을 또다시 적립했다."
 board_games.0031.desc.middle.02: "이번에도 나의 우월한 지성이 모든 것을 딛고 섰다."
 board_games.0031.desc.middle.03: "오늘 [ROOT.Char.GetFaith.HighGodName]께서 내 승리의 증인이 되어주셨다. 첫 수를 둘 때부터 [ROOT.Char.GetFaith.HighGodName]께서 나를 승자로 만들어 주시리라는 확고한 직감이 들었다."
 board_games.0031.desc.end.01: "\n\n[bg_loser.GetFirstName](은)는 피폐한 표정으로 자리에 그대로 앉아 고심에 잠긴 자세로 어디서부터 잘못됐는지 헤아리고 있었다."
 board_games.0031.desc.end.02: "\n\n[bg_loser.GetFirstName](은)는 혼이 빠져나간 껍데기나 다름없게 되었다. 내가 승리를 가져갔다는 사실이 믿기지 않는 모양이다."
 board_games.0031.desc.end.03: "\n\n[bg_loser.GetFirstName](은)는 울화를 참기 어려울 것이다. 내가 이기고 치욕을 안겨주기까지 했으니까."
 board_games.0031.a: "즐거운 대국이었소!"
 board_games.0031.a.a: "아주 훌륭한 경기였소!"
 board_games.0031.b: "패배자가 된 소감은 어떠시오?"
 board_games.0031.b.a: "고개를 조아려라, 이 [bg_loser.Custom2('InsultNoun', ROOT.Char)]!"
 board_games.0031.b.b: "#EMP 너무#! 상심하지 마시오. 아무나 나처럼 똑똑해질 순 없으니까."
 board_games.0031.b.progress_towards_rival: "[bg_loser.GetTitledFirstName](이)가 사적인 악감정을 품게 됨"
 board_games.0031.c: "언제 또 둡시다..."
 board_games.0031.a.tt.success: "상대도 즐겁게 뒀다고 동의함"
 board_games.0031.a.tt.failure: "상대가 외설적인 손짓을 날리고 퇴장함"
 board_games.0031.desc.result.skill: "#BOL 결과:#! 당신의 [board_game_winning|E] 점수에 기인하여, [bg_loser.GetFirstNameNoTooltip](와)과의 [board_game_match|E]에서 승리함"
 board_games.0031.desc.result.sudden_death: "#BOL 결과:#! [board_game_winning_sudden_death|E]의 판정에 기인하여, [bg_loser.GetFirstNameNoTooltip](와)과의 [board_game_match|E]에서 승리함"
 board_games.0041.t: "$board_games.0000.t$"
 board_games.0041.desc.intro.01: "[bg_victor.GetFirstName](이)가 승리감에 취한 채 포효하며 펄쩍 뛰었다.\n\n내... 내가 지다니... 나는 힘이 빠진 손을 무릎께로 툭 떨어뜨렸다."
 board_games.0041.desc.intro.02: "[bg_victor.GetFirstName]의 얼굴에 거만한 미소가 서서히 퍼져 나갔다. [bg_victor.GetSheHe]의 승리다. 내가 졌다.\n\n"
 board_games.0041.desc.intro.03: "판에 놓인 [SCOPE.Custom('BG_GamePiecePlural')](을)를 보고 있자니 헤아릴 수 없이 큰 실망감이 밀어닥친다. 판세를 보니 나의 패배는 명확하다."
 board_games.0041.desc.middle.01: "나는 [ROOT.Char.GetFaith.HighGodName]께서 지켜보시는 가운데 최선을 다했다..."
 board_games.0041.desc.middle.02: "[bg_victor.GetFirstName] 같은 얼간이가 날 이기다니."
 board_games.0041.desc.middle.03: "\n\n어차피 [SCOPE.Custom('BG_GameType')|U](은)는 #EMP 진짜 전쟁#!을 어설프게 흉내 낸 놀음에 지나지 않는다. 저 하찮은 상대에 비하면 실제 전장에서는 내가 압도적으로 우월할 거란 게 자명하지 않은가. 저자가 [SCOPE.Custom('BG_GameType')](을)를 연구할 동안 #EMP 나는 검을 연마했다#!. 뭐, 그래도..."
 board_games.0041.desc.end.01: "\n\n정말 내 [SCOPE.Custom('BG_GameType')] 실력이 그렇게 #EMP 형편없나#!?"
 board_games.0041.desc.end.02: "\n\n내가 아무리 머리를 쥐어짜도 [bg_victor.GetFirstName](을)를 이길 순 없다는 게 분명해지자, 손이 땀으로 축축해지고 무릎이 덜덜 떨려오기 시작했다."
 board_games.0041.desc.end.03: "\n\n이 [recipient.Custom2('InsultNoun', ROOT.Char)] 같은 자식! [recipient.Custom2('InsultNoun', ROOT.Char)]! 분명 속임수를 썼을 거야! 그게 아니고서야 #EMP 이 내가#! 질 리 없잖아!"
 board_games.0041.a: "다음에 누가 이길지 두고 보자고..."
 board_games.0041.b: "오늘 그대는 적을 만든 거요."
 board_games.0041.b.b: "실컷 축배를 들어라. [ROOT.Char.GetFaith.HighGodName]의 이름으로 맹세컨대 무릎을 꿇게 만들어주마!"
 board_games.0041.c: "뭐, 실력 좋은 사람이 이기는 거지!"
 board_games.0041.desc.result.skill: "#BOL 결과:#! 상대방의 [board_game_winning|E] 점수에 기인하여, [bg_victor.GetFirstNameNoTooltip](와)과의 [board_game_match|E]에서 패배함"
 board_games.0041.desc.result.sudden_death: "#BOL 결과:#! [board_game_winning_sudden_death|E]의 판정에 기인하여, [bg_victor.GetFirstNameNoTooltip](와)과의 [board_game_match|E]에서 패배함"
 ##################################################
 #Gaining a Trinket
 board_games.0051.t: "요행"
 board_games.0051.desc: "지금 이 순간에도 몇 달 전 [SCOPE.Custom('BG_GameType')](으)로 [bg_loser.GetFirstName](을)를 보기 좋게 꺾었던 그 애틋한 추억이 눈에 선하게 떠오른다. 그 양반 [bg_loser.Custom('MaskFace')](이)가 아주 #EMP 예술#!이 따로 없었지.\n\n그때 사용했던 판이 아직 있으려나 모르겠네. 참 좋은 판이야. 행운의 판이지. [SCOPE.Custom('BG_GamePiecePlural')]들도 최고의 경기를 목격했고 말이야.\n\n[bg_victor.GetFaith.KnowledgeGodName]께서 이미 미소를 보내고 계실 거야. 그런 물건을 잃어버리는 게 멍청한 짓이지."
 board_games.0051.a: "아, 앞으로도 더 많은 행운을 안겨다 줄 테지!"
 board_games.0051.b: "기물 몇 개만 더 모으면 #EMP 진정으로#! 희귀한 세트를 손에 넣을 수 있어..."
 board_games.0051.c: "특별한 장난감 따위 필요 없어."
 ##################################################
 #Debug Events
 board_games.0102.t: "게임 중의 게임"
 board_games.0102.desc: "BGE는 대중의 사랑을 한 몸에 받는 보드게임인 체스와 파치시, 네파타플, 타불라를 하나로 합쳐 놓은 모음판입니다.\n\n어떤 게임을 즐기시겠습니까?\n\n다른 재밌는 게임도 있습니다!\n\n#EMP 이 게임들은 수백 년 전에 합법적으로 인정받은 놀이입니다.#!\n\n원래 보드게임이 심심할 때 하는 게임 아니겠습니까."
 board_games.0102.a: "일반적인 게임으로."
 board_games.0102.b: "상대가 무조건 승리하는 걸로."
 board_games.0102.c: "상대가 무조건 패배하는 걸로."
