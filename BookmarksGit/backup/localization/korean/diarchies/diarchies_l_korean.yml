 viz_extravagance.t1.treasure.hankerchiefs: "해당 인물은 고급 리넨 손수건을 지나칠 정도로 낭비합니다. 여름에는 하루 열 장은 기본인데도 한 번 쓸 때마다 내다 버릴 정도입니다."
 viz_extravagance.t1.treasure.cosmetics: "해당 인물은 본인의 지위에 걸맞게 고급 향수와 연고, 화장품을 대량으로 보유하고 있습니다."
 viz_extravagance.t1.treasure.jewellery: "해당 인물은 언제나 새로운 장신구로 몸을 치장합니다. 금과 은은 물론이요, 온갖 희귀 보석이 얼굴과 [ROOT.Char.GetDiarchy.GetDiarch.Custom('HandHands')]에서 화려한 빛을 발산합니다."
 viz_extravagance.t1.treasure.furniture: "해당 인물의 가구는 항상 최고급 수입 목재와 광석으로 제작되며, 유행과 취향 따라 수시로 교체됩니다."
 viz_extravagance.t1.treasure.clothing: "해당 인물은 최신 유행을 따르는 고급 의복이 가득한 옷장을 가지고 있을 뿐만 아니라 스스로 유행을 만들어 낼 준비가 되어 있습니다"
 viz_extravagance.t1.treasure.hats: "해당 인물은 같은 모자를 1~2주 이상 착용하는 경우가 없다시피 합니다. 매년 더 참신하고 다양한 모자가 쏟아져 나오는데 굳이 얽매일 이유가 없지요."
 viz_extravagance.t1.treasure.relics: "해당 인물은 작지만 고급스러운 성물 수집품을 보유한 것으로 유명합니다."
 viz_extravagance.t1.treasure.drugs: "해당 인물의 벽장은 희귀한 약과 음료, 비약 등이 보관되어 있는 것으로 유명하며, 태반이 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 구하기 어려운 물건입니다."
 viz_extravagance.t1.treasure.game_pieces: "해당 인물은 세상에 존재하는 모든 보드게임을 소장 중이며, 기물은 보석부터 전설적인 짐승의 뼈까지 온갖 소재를 조각해 만들었습니다."
 viz_extravagance.t1.treasure.hourglasses: "해당 인물은 지구상에서 가장 섬세하고 정확한 모래시계를 소유하고 있습니다. 관료에게 이보다 더 사치스러운 도구는 없을 겁니다."
 viz_extravagance.t1.activities.parades: "해당 인물은 자비를 들여 본인 이름을 내걸고 빈곤층에게 동전과 음식을 베푸는 행진을 즐깁니다."
 viz_extravagance.t1.activities.festivals: "해당 인물은 개인 저택의 정원과 회당을 개방해 작은 연회를 열며, 평민들에게 잠깐이나마 귀족의 품격을 맛보여 주는 것으로 유명합니다."
 viz_extravagance.t1.activities.auctions: "해당 인물은 정기적으로 자선 경매를 개최해 수집한 보물 일부를 판매하여 봉역 빈곤층을 위한 기금을 마련하곤 합니다."
 viz_extravagance.t1.activities.feasts: "해당 인물은 정기적으로 지역 귀족을 초대해 사적인 연회를 즐깁니다. 해당 인물의 초대를 받기 위해 유혈극이 벌어진 적 있다는 소문도 돌 지경입니다."
 viz_extravagance.t1.activities.board_game_tourneys: "해당 인물은 상류층을 대상으로 보드 게임 대회를 개최하는 취미가 있으며, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 사람들과 최신 보드게임을 즐기기도 합니다."
 viz_extravagance.t1.activities.pigeon_racing: "해당 인물은 비둘기 경주에 당황스러울 정도로 매료되어 있으며, 심지어 대형 비둘기장을 보유하고 있기도 합니다."
 viz_extravagance.t1.activities.orgies: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의... 음탕한 주민들을 위해 #EMP 은밀한#! 모임을 여는 것으로 유명합니다."
 viz_extravagance.t1.activities.feasts.weekly: "해당 인물은 매주 대규모 연회를 주최하는데, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 하급 귀족은 해당 인물의 주방에서 식사를 해결합니다."
 viz_extravagance.t1.activities.exhibitions: "해당 인물은 예술을 좋아하고 후원하며, 때로는 보잘것없는 사회 구성원들에게도 예술의 결실을 보여주려고 노력합니다."
 viz_extravagance.t1.activities.feasts.commoners: "해당 인물은 정기적으로 풍성한 연회를 즐기지만, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 가장 유명한 시민만을 초대합니다. 다른 때 같으면 계급에 얽매여 오지 못할 사람이라도 말입니다."
 viz_extravagance.t1.property.townhouse: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 화려하면서도 적당히 수수한 자택을 보유하고 있습니다."
 viz_extravagance.t1.property.minor_businesses: "해당 인물의 소규모 공방과 조합, 세습 향유지 등 여러 다채로운 분야의 사업에 관심을 두고 있습니다."
 viz_extravagance.t1.property.small_arena: "해당 인물은 작은 경마장을 소유 및 관리합니다. 이를 통해 허용되는 도박은 부수적인 혜택입니다."
 viz_extravagance.t1.property.manse: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 바로 바깥에 개인 저택을 두고 있습니다. 적당히 가까워 편하면서 은밀함을 향유할 정도는 됩니다."
 viz_extravagance.t1.property.toll_road: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](으)로 통하는 고수익 유료 도로를 독점하고 있습니다. 이 도로를 소유하게 된 경위와 통행료 책정 시기는 추측이 분분합니다."
 viz_extravagance.t1.property.agent_network: "해당 인물은 봉역 전체에 공모자를 두고 유기적인 연결망을 운용하며, 멀리 떨어진 전초기지에서도 사업적 이익을 살핍니다."
 viz_extravagance.t1.property.rooftop_garden: "해당 인물은 거금을 들여 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 넓은 옥상 정원을 가꾸었습니다. 시민들은 그저 경악할 뿐이죠."
 viz_extravagance.t1.property.market_officials_on_payroll: "해당 인물은 수도의 주요 시장 중 한 곳의 모든 감찰관과 세관 공무원을 수하로 두고 있는 걸로 유명합니다. 물론 이 모든 것은 봉역의 청렴성을 유지하기 위함입니다."
 viz_extravagance.t1.property.hostel: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 저렴한 쉼터를 보유 중이며, 사회 극빈곤층과 최하층만을 대상으로 합니다."
 viz_extravagance.t1.property.gangers: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 내 주요 폭력 조직 중 하나의 주인이란 #EMP 소문#!이 돕니다. 청렴결백한 관료가 악독한 폭력배 집단과 무슨 일을 벌이는지는 모를 일입니다."
 viz_extravagance.t1.charity.orphans: "해당 인물은 매년 일정한 공공 비용을 들여 다수의 고아를 거두고 교육을 실시하고 있습니다. 아이들은 성인이 될 때까지 적절한 교육과 의식주, 윤리 지도를 제공받습니다."
 viz_extravagance.t1.charity.building_repair: "해당 인물은 수도 시민을 대상으로 하는 소규모 기금을 운영 중입니다. 소유 건물이 훼손됐는데 수선비가 없을 경우, 해당 시민에게 보조금을 지급합니다."
 viz_extravagance.t1.charity.feasts.religious: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 평민을 위한 여러 연례 종교 연회에 보조금을 지원하고 있습니다."
 viz_extravagance.t1.charity.widowers: "해당 인물은 수도의 빈곤한 홀아비들에게 급료를 지급합니다."
 viz_extravagance.t1.charity.widows: "해당 인물은 수도의 빈곤한 과부들에게 급료를 지급합니다."
 viz_extravagance.t1.charity.beggars: "해당 인물은 기금을 조성해 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 거지와 빈곤층에게 음식과 의복을 제공하고 있습니다. 봉역 하층민들에게는 최후의 지푸라기나 다름없습니다."
 viz_extravagance.t1.charity.awkward_children: "해당 인물은 아침 물을 길어오다 물동이를 깨뜨린 어린 시종들을 위해 교체용 물동이를 구매할 계획을 세우고는, 아이들 집안에 사고 소식을 알리지 않고 조용히 돈을 냅니다."
 viz_extravagance.t1.charity.civil_service.guard: "해당 인물은 사비를 들여 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 중요 행정 건물 바깥에 경비초소를 두고 파수꾼을 운용하고 있습니다."
 viz_extravagance.t1.charity.birds: "해당 인물은 수도의 새들을 위해 특정 골목에 씨앗을 뿌리는 데 정기적으로 비용을 지불합니다. 동물들을 고통과 굶주림에 시달리게 내버려 두는 건 야만인이나 할 짓이니까요."
 viz_extravagance.t1.charity.monastery: "해당 인물은 일상 생활의 죄악과는 거리가 먼 고립된 종교 공동체의 유지(및 창설) 비용을 지원합니다."
 viz_extravagance.t1.charity.judges: "해당 인물은 봉역의 일부 전문 판사들이 사건을 심리하고 순회하는 데 더 많은 시간을 할애하도록 비용을 지불합니다."
 viz_extravagance.t1.charity.kitchens: "해당 인물은 작은 무료 급식소를 다수 운영하며, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 빈곤층에게 음식을 베풉니다."
 viz_extravagance.t2.treasure.cabinet_of_curiosities: "해당 인물은 머나먼 이국에서 온 이국적인 골동품과 기묘한 도구를 모아놓은 방을 두고 있는데, 실용적인 용도는 없다시피 해도 문객들의 사랑을 #EMP 듬뿍#! 받고 있습니다."
 viz_extravagance.t2.treasure.gems: "해당 인물은 귀중한 보석 자루를 여럿 보유하고 있다고 합니다. 해당 인물의 수집품을 본 극소수의 사람들은 주머니 하나하나가 아름다운 희귀 보석 한 종류로 가득 들어 있다고 증언한 바 있습니다."
 viz_extravagance.t2.treasure.sculpture: "해당 인물은 예술을 매우 좋아하며, 주거지에 귀금속으로 주조하거나 광택이 나는 값비싼 돌로 깎아 만든 조각상을 다수 두고 있습니다."
 viz_extravagance.t2.treasure.decorative_martial_gear: "해당 인물은 장식용 무기와 갑옷을 좋아하며, 주거지에 황금 검부터 보석 박힌 방패까지 비현실적으로 화려한 군사 장식품이 가득합니다."
 viz_extravagance.t2.treasure.bezoar_cutlery: "해당 인물은 무척이나 값비싼 베조아르 식기류를 소장하고 있습니다. 이 신비한 석재는 극도로 치명적인 맹독의 효과를 늦추거나 무력화하며, 심지어 되돌릴 수도 있다고 알려져 있습니다. 그뿐만 아니라 #EMP 매우 멋지고 실용적이기까지 하다고 합니다#!."
 #Narrator's note: bezoars do not, in fact, stop poison. Le big RIP.
 viz_extravagance.t2.treasure.fly_stones: "해당 인물은 파리나 모기 등 작은 반경 내의 해충을 쫓아낸다는 신비한 돌 파리석을 보유 중이며, 만찬장에서 매우 귀중한 장식으로 여겨집니다."
 #Narrator's note: fly stones are sadly fictional.
 viz_extravagance.t2.treasure.indexed_bribes: "해당 인물은 뇌물을 매우 꼼꼼하고 세심하게 분류하여 제공하는 것으로 유명합니다. 언제든 사용할 수 있도록 크기별로 100개의 가방을 준비해 놓고 있으며, 가방에는 금화가 한 치의 오차도 없이 정확하게 들어가 있다고 합니다."
 viz_extravagance.t2.treasure.map_of_world: "해당 인물은 현재 알려진 세계 전역의 지도를 소유하고 있습니다. 세계에서 가장 정확하다고 알려진 이 지도는 벽 전체를 뒤덮고 있으며, 종종 그 지도를 바라보며 생각에 잠기곤 합니다."
 viz_extravagance.t2.treasure.horse_armour: "해당 인물이 기르는 수많은 말은 진주 박힌 안장부터 은 고삐에 이르기까지 진귀한 고급 장신구와 화려한 장식으로 꾸며져 있습니다."
 viz_extravagance.t2.treasure.crockery: "해당 인물은 주방에 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 가장 희귀한 재료로 만든 최대 규모 냄비와 프라이팬이 있다고 자주 자랑하곤 합니다."
 viz_extravagance.t2.activities.feasts.pool: "해당 인물은 개인 저택에 막대한 비용을 들여 조성한 인공 수영장을 보유하고 있으며, 연회를 열어 푹신푹신한 방석과 안락의자, 무한한 음료를 즐기는 것을 좋아합니다."
 viz_extravagance.t2.activities.gambling.horse: "경주용 종마로 이루어진 마구간은 해당 인물의 자랑이자 기쁨으로, 종마 대부분이 순수한 외래 혈통입니다."
 viz_extravagance.t2.activities.feasts.interactive: "해당 인물이 여는 연회는 상호적인 요소가 많은 것으로 유명합니다. 문객의 음식에 돈 주머니가 숨겨져 있거나, 변소에는 이름만 서명하면 되는 땅문서가 있고, 조각품의 비밀을 먼저 풀면 귀중한 보석을 얻을 수 있는 등 다양합니다."
 viz_extravagance.t2.activities.feasts.long: "해당 인물은 주최자의 식품 저장고가 완전히 비기 전까지 연회는 끝나지 않는 거라는 굳센 신념의 소유자입니다. 그 결과 어떤 연회든 일주일 이상 이어지는 걸로 유명합니다."
 viz_extravagance.t2.activities.concerts: "해당 인물은 음악의 부재를 가장 큰 비극으로 여기며 다른 예술보다 음악을 더 중요하게 여깁니다. 이들의 축제는 대부분 대규모이며, 종종 수많은 평민이 참석할 수 있을 정도로 크게 열리기도 합니다."
 viz_extravagance.t2.activities.theatre: "해당 인물은 여느 사람들처럼 연극, 연기, 곡예를 좋아합니다. 해당 인물의 연회에는 유랑 공연단이 비정상적으로 많이 참석하며, 언제나 새로운 사람이 와서 고전 연극 공연을 펼치곤 합니다."
 viz_extravagance.t2.activities.poetry: "해당 인물은 시인이라고 자부합니다. 다른 사람들은 그 의견에 동의하든 동의하지 않든 해당 인물의 호화로운 낭독회에 초대받고 싶어 합니다."
 viz_extravagance.t2.activities.amnesties: "해당 인물은 회개하고 잘못을 뉘우치면 누구나 용서받을 수 있다고 믿으며, 자신의 행정적 지위를 이용해 충분히 참회한 범죄자를 정기적으로 사면합니다."
 viz_extravagance.t2.activities.animal_baiting: "해당 인물은 사나운 짐승이 목숨을 걸고 싸우는 소리와 으르렁거리는 소리, 비명을 좋아합니다. 연회를 열었다 하면 투기장에서 이국적이기도 하고 평범하기도 한 조련사와 개, 흉포한 생물들이 전투를 벌입니다."
 viz_extravagance.t2.activities.sermons: "해당 인물은 예의를 지키는 수준을 넘어 종교에 열성적이며, 설교와 방랑 [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural](을)를 불러 축제 장소를 가득 채웁니다."
 viz_extravagance.t2.property.monopoly: "해당 인물은 운이 좋게도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 내 특정 일용품을 전매하고 있으며, 전매권을 담당하는 직위를 맡고 있는 것도 이와 무관하지 않을 것입니다."
 viz_extravagance.t2.property.exotic_market: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 내에서 이국적인 상품으로 유명한 시장 중 하나를 소유하고 있으며, 많은 세금을 거두고 있습니다."
 viz_extravagance.t2.property.mine: "해당 인물은 수도 근처에 수익성이 좋은 광산을 소유하고 있습니다. 해당 광산은 가정과 상업 전반적으로 사용되는 중요한 일반 금속 공급원입니다."
 viz_extravagance.t2.property.warehouses: "해당 인물은 수도 상업 중심지 근처에 거대한 창고를 소유하고 있습니다. 이국적인 무역 상품이 가득한 이 단지는 현지인들이 '[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]의 금고'라고 부를 정도로 보안이 삼엄합니다."
 viz_extravagance.t2.property.messenger_network: "해당 인물은 은밀한(그리고 #EMP 충실한#!) 전령 연결망으로 봉역 전체를 뒤덮고 있으며, 어느 전초기지든 본인의 의사와 지시사항을 전달할 수 있습니다."
 viz_extravagance.t2.property.workshops: "해당 인물은 다채롭고 아름다운 상품으로 이름 높은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 거리의 거의 모든 공방을 소유하고 있습니다."
 viz_extravagance.t2.property.personal_temple: "해당 인물은 가족과 가장 가까운 측근만 출입할 수 있는 화려한 전용 [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.HouseOfWorship](을)를 보유하고 있습니다."
 viz_extravagance.t2.property.fort: "해당 인물은 [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural] 근처 위험한 내륙 지역에 작은 요새를 소유하고 있습니다. 유지 비용이 많이 들지만, 수많은 야수가 서식해 포획 수익이 쏠쏠합니다."
 viz_extravagance.t2.property.treasury: "해당 인물의 금고는 너무나 거대해 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 중심부에 있는 요새화된 건물을 통째로 사용하며, 금화를 안전하게 보관합니다."
 viz_extravagance.t2.property.defensible_palace: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 요새화된 작은 궁전을 보유하고 있으며, 비밀 통로와 숨겨진 탈출로가 가득하다고 합니다."
 viz_extravagance.t2.charity.schools: "해당 인물은 보통 같았으면 어떤 교육도 받지 못했을 어린 아이들을 가르치는 데 전념하는 여러 학교에 사재를 지원하고 있습니다."
 viz_extravagance.t2.charity.hospitals: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 내 여러 유명 병원에 사재를 지원하고 있습니다. 해당 병원들은 전적으로 기부금에 의지하며 사회 극빈곤층을 치료합니다."
 viz_extravagance.t2.charity.poor_funerals: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 존엄하게 죽음을 맞이할 자금과 가족, 친구가 없는 고인들의 장례식에 사재를 지원하고 있습니다."
 viz_extravagance.t2.charity.scholars.philosophical: "해당 인물은 심오한 세상을 탐구하는 데 중점을 둔 여러 중요한 철학자 및 기관에 사재를 지원하고 있습니다."
 viz_extravagance.t2.charity.scholars.legal: "해당 인물은 봉역의 저명한 변호사와 법학자, 율법학자에게 사재를 지원해 모두에게 공정하고 투명하며 평화로운 세상을 이룩하는 데 힘을 보태고 있습니다."
 viz_extravagance.t2.charity.civil_service.extra_positions: "해당 인물은 주요 공무원에게 사재를 지원해 관료들을 움직여 자금을 꼭 가야 할 곳에 흘러들어가게 합니다."
 viz_extravagance.t2.charity.police: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 순찰하는 충직한 부장과 집행자에게 사재를 지원하여 와지르가 원하는 대로 법을 준수하도록 합니다."
 viz_extravagance.t2.charity.scholars.theological: "해당 인물은 봉역에서 가장 유명한 신학자들에게 사재를 지원하며 같은 신자들을 대신해 [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.GetAdjective] 신학의 발전에 투자하고 있습니다."
 viz_extravagance.t2.charity.scholars.mystical: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 궁정을 통해 기묘한 지식을 전하는 유명 신비주의자와 신비학자, 열광자들에게 사재를 지원하고 있습니다."
 viz_extravagance.t2.charity.circumcision: "해당 인물은 매년 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 거리를 떠도는 고아들의 할례와 종교 교육에 사재를 지원하고 있습니다."
 viz_extravagance.t2.charity.preachers: "해당 인물은 탁발 [ROOT.Char.GetDiarchy.GetDiarch.GetFaith.PriestNeuterPlural]에게 사재를 지원해 궁핍한 신자를 보살피고 신심이 부족한 이들에게 영적인 조언을 제공하게 하고 있습니다."
 viz_extravagance.t3.treasure.mirrors: "해당 인물은 돈으로 살 수 있는 가장 깨끗한 거울 수십 개를 소유하고 있으며, 귀족조차 꿈꿀 수 없는 수준의 사치를 누리고 있습니다."
 viz_extravagance.t3.treasure.parasols: "금으로 수놓은 것, 은으로 수놓은 것, 비단으로 만든 것, 다마스크로 만든 것, 루비가 박힌 것, 에메랄드가 박힌 것 등... 해당 인물은 일 년 내내 돌려쓸 수 있을 만큼 다양한 양산을 보유하고 있습니다."
 viz_extravagance.t3.treasure.silk_bigtop: "해당 인물은 50명이 넘는 사람이 들어갈 수 있는 여행용 연회 천막을 소유하고 있습니다. 판 하나하나 화려한 자수가 수놓아져 있고 모든, 기둥은 전부 귀금속 장식이나 값비싼 옻칠이 되어 있습니다."
 viz_extravagance.t3.treasure.fabrics: "해당 인물은 비단, 다마스크, 벨벳, 고급 양단, 정교한 퀼트, 무한에 가까운 지역 특산품 등 세상에서 가장 고급스러운 옷감을 넘치게 소유하고 있다는 사실에 긍지를 느낍니다."
 viz_extravagance.t3.treasure.exotic_pets: "해당 인물은 사자, 호랑이, 낯선 외국 사슴 등 이국적인 애완동물 수집품과 특이한 생물을 모아놓은 동물원으로 문객의 마음을 사로잡으며 동시에 공포에 몰아넣습니다."
 viz_extravagance.t3.treasure.carpets: "해당 인물은 유명한 카펫을 소유하고 있습니다. 길이는 100큐빗에 달하고, 너비는 50큐빗에, 금실로 푼사를 꿰맸으며, 안감은 기품 있는 은빛 새틴으로 만들었습니다. 그뿐만 아니라 세계사를 표현한 종교적, 역사적 장면이 수놓아져 있습니다."
 viz_extravagance.t3.treasure.gold_mattress: "해당 인물은 금실만 뽑아 만든 요를 지니고 있습니다. 최근 역사를 통틀어 가장 유명한 인물들이 이 요를 사용했다고 합니다."
 viz_extravagance.t3.treasure.birth_control: "해당 인물은 비약, 알약 등 안전하고 행복하게 무의미한 황홀감을 느끼게 해주는 온갖 수단을 보유하고 있습니다."
 viz_extravagance.t3.treasure.sculpture.articulated: "해당 인물의 자부심이자 기쁨은 바로 본인을 묘사한 다관절 조각품입니다. 와지르가 원하는 대로 옷과 자세를 바꿀 수 있습니다."
 viz_extravagance.t3.treasure.plants: "해당 인물은 희귀 식물과 이끼, 약초를 모아 놓은 수집품을 소장 중이며, 500개에 달하는 수정 화분에 다 따로따로 보관되어 있습니다."
 viz_extravagance.t3.activities.feasts.surprise: "해당 인물은 연회를 열어 매력적인 문객에게 깜짝 선물을 주는 것으로 유명합니다. 재미난 농담이라며 가축 10,000마리를 베풀거나, 화려한 의복에 궁전과 시종을 얹어주거나, 염색한 비단으로 만든 의복을 입고 대화를 나눌 기회를 주는 등 유명합니다."
 viz_extravagance.t3.activities.aid: "해당 인물은 호화 양탄자 100점, 고급 안장 3천 개, 용연향 단지 12개, 잘 만든 창 1만 개 등 주변의 귀족들에게 소소한 선물로 만족감을 선사합니다."
 viz_extravagance.t3.activities.scholars.debates: "해당 인물은 전 세계의 다양한 학자들을 모임에 초대하여 당대 최고의 지성들이 한 자리에 앉아 나누는 대화를 즐깁니다."
 viz_extravagance.t3.activities.feasts.give_away: "해당 인물은 충성스러운 아군, 추종자, 측근을 위해 잔치를 여는 것을 즐깁니다. 이런 행사에서 막대한 비용을 부담하는 경우가 부지기수지만 늘 엄청난 선물이 남아있는 것처럼 보입니다."
 viz_extravagance.t3.activities.land_and_livestock_grants: "해당 인물은 엄청난 수의 가축을 보유하고 있으며, 지역에서는 전설로 통합니다. 매년 수고비나 자선 명목으로 내어주는 동물의 수만 해도 수만 마리에 달합니다."
 viz_extravagance.t3.activities.feasts.spectacle: "해당 인물의 연회는 화려한 구경거리에 초점을 두고 있습니다. 뜨거운 석탄으로 곡예를 부리는 아이를 머리 위에 얹고 기둥 위에서 균형을 맞추는 곡예사 #EMP 정도는#! 뽐내야 연회를 여는 의미가 있지 않겠습니까?"
 viz_extravagance.t3.activities.feasts.coin_shower: "해당 인물은 연회에서 문자 그대로 부를 과시하는 것을 즐깁니다. 호의적인 손님에게 수백, 수천 개의 금화를 던져주는 등 정기적으로 돈을 물처럼 펑펑 뿌립니다."
 viz_extravagance.t3.activities.gambling.palanquin: "해당 인물은 자신이 특이 종목 가마 경주를 발명했다고 주장합니다. 가마꾼이 도전자들과 경쟁하며 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 내 정해진 장소까지 가마를 운반하는 시합이지요."
 viz_extravagance.t3.activities.orgies: "해당 인물은 육체적 쾌락에 초점을 맞춘 잔치를 공공연하게 주최하며, 문객에게 충만하고 반들반들한 즐거움을 제공합니다."
 viz_extravagance.t3.activities.parades: "해당 인물은 재력은 숨기면 그 의미를 잃는다고 믿습니다. 이국적인 애완동물과 훌륭한 준마, 단정하게 꾸민 시종, 값비싼 의상을 뽐내며 정기적으로 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 거리를 행진하는 데 열을 올리곤 합니다."
 viz_extravagance.t3.property.pool.cushions: "해당 인물은 방석을 늘여놓은 대형 수영장을 보유하고 있습니다. 사치를 아낄 이유가 없으니까요."
 viz_extravagance.t3.property.businesses: "해당 인물의 사업적 이해관계는 무역로와 전매권, 후원, 영지가 미로처럼 복잡하게 얽혀 있습니다."
 viz_extravagance.t3.property.palace.huge: "해당 인물은 공식적으로 [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 궁전보다는 #EMP 약간#! 작은 궁전을 보유하고 있습니다. 직접 본 사람들은 대부분 의구심을 갖지만요."
 viz_extravagance.t3.property.bathhouse: "해당 인물은 자신과 최측근을 위한 호화 개인 목욕탕을 보유 중입니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 벌어지는 온갖 추잡하면서도 \"청결\"한 정치적 권모술수의 중심지라고 할 수 있겠습니다."
 viz_extravagance.t3.property.stables: "해당 인물은 봉역 최고의 말 수백 마리 이상을 수용할 수 있는 거대 마구간을 보유하고 있습니다."
 viz_extravagance.t3.property.pool.gold: "해당 인물은 바닥에 금화를 두껍께 깔아 놓은 수영장을 보유하고 있습니다. 돈의 바다에서 헤엄칠 수 없으면 그게 다 무슨 의미겠습니까?"
 viz_extravagance.t3.property.fleet.commercial: "해당 인물은 수십 척의 상업용 선박을 소유하고 있으며, 진정한 의미의 함대를 전 세계에서 운용하고 있습니다."
 viz_extravagance.t3.property.business.stolen: "해당 인물은 고리업자나 국가 자체에 채무를 갚지 못한 이들의 작은 사업장을 지속적으로 손에 넣고 있습니다. 제 목숨 귀한 줄 아는 사람 대부분은 이에 대해 언급하지 않습니다."
 viz_extravagance.t3.property.tycoon: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 전체의 4분지 1을 개인 토지로 소유하고 있습니다."
 viz_extravagance.t3.property.den_of_vice: "해당 인물은 이국적 소재로 만든 혼합물을 얻을 수 있는 시설이자 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 가장 악명 높은 악의 소굴 중 하나의 소유자라는 소문이 있습니다. 물론 물건을 부담할 만한 돈은 있어야겠지만요."
 viz_extravagance.t3.charity.observatories: "해당 인물은 대형 천문대를 후원하며, 하늘을 관찰하고 별의 움직임을 기록합니다."
 viz_extravagance.t3.charity.universities: "해당 인물은 작지만 명망 있는 여러 지역 대학에 자금을 지원하며, 본인의 이름을 내걸고 장학금과 학문을 지원합니다."
 viz_extravagance.t3.charity.libraries: "해당 인물의 자금은 주로 몇몇 도서관 설립과 확장, 보존에 사용되며, 위대한 작품을 필사해 귀족계에 지식을 전파하는 데 활용됩니다."
 viz_extravagance.t3.charity.bathhouses: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 거대한 대중 목욕탕을 건립해 지금도 자금을 지원하고 있으며, 사치스러운 목욕탕을 감당하기 어려운 주민들 사이에서 인기가 높습니다."
 viz_extravagance.t3.charity.hospitals.equipment: "해당 인물은 지역 병원에 자금을 지원할 뿐만 아니라 최신 의료용 의복, 수술 도구, 각종 정교한 의료 용품을 구비할 수 있도록 합니다."
 viz_extravagance.t3.charity.civil_service.expansion: "해당 인물은 광범위한 행정직에게 봉급을 제공해 일상 업무량을 균등하게 분산하고 국가가 받는 부담을 줄여줍니다."
 viz_extravagance.t3.charity.watermills: "해당 인물은 빈곤한 마을과 기타 농촌 지역에 공용 물레방아를 만들어 삶의 질을 크게 개선하는 데 자금을 지원합니다."
 viz_extravagance.t3.charity.beggar_spies: "해당 인물의 편집증은 사람들 사이에서 회자될 수준으로, 봉역 전체 거지와 부랑자의 절반을 고용해 눈과 귀가 되어주는 대가로 간간이 음식과 숙소를 제공할 지경이라고 합니다."
 viz_extravagance.t3.charity.hajj_water_tanks: "해당 인물은 성지 메카 외부에 저수지를 만들고 물을 채우는 데 사재를 들이며, 이 저수지는 핫즈를 수행하는 목마른 순례자들에게 든든한 버팀목이 됩니다."
 viz_extravagance.t3.charity.holy_warrior_gear: "해당 인물은 종교의 적을 습격하거나 신도를 보호하는 등 거룩한 대의에 봉사하는 병사들에게 정기적으로 무기와 갑옷을 기증합니다."
 viz_extravagance.t4.treasure.cushions: "해당 인물은 수천 개의 방석과 끝없이 펼쳐지는 타페타 및 비단을 소유하고 있어 거주지의 모든 방을 앉거나 낮잠을 자기에 좋은 환경으로 조성해 놓았습니다."
 viz_extravagance.t4.treasure.martial_gear: "해당 인물은 무예 장난감을 지나칠 정도로 좋아합니다. 보유 중인 장식용 갑옷과 무기의 수만 해도 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 #EMP 실제로#! 거느린 병사의 수보다 더 많다고 합니다."
 viz_extravagance.t4.treasure.cosmetics: "해당 인물은 향수에 한하여 황제 부럽지 않은 수집품을 소장하고 있습니다. 진귀한 용연향은 단지째로 있으며, 향긋한 장미 향수, 향기로운 갈리야, 사향 분말, 알로에 나무 추출물, 사프란 등 일국의 군대를 사고 남을 만큼 풍부합니다."
 viz_extravagance.t4.treasure.office: "해당 인물의 와지르 집무실은 값비싼 금속 안감을 넣은 석재와 유리를 깎아 만든 집기로 가득하며, 잔잔하면서도 확고하게 지위를 드러냅니다."
 viz_extravagance.t4.treasure.crockery.historic: "해당 인물은 방대한 연회용 그릇과 식기류를 소장하고 있는데, 하나하나가 외국 봉역이나 사망한 제국의 영주가 소유했던 물건이라고 합니다."
 viz_extravagance.t4.treasure.precious_orchard: "해당 인물은 호화 과수원을 가꾸는 것으로 유명합니다. 금과 은으로 주조한 인공 나무에 보석으로 조각한 과일을 달아놓은 작품으로 안뜰을 가득 채웠습니다."
 viz_extravagance.t4.treasure.fleet.personal: "해당 인물은 화려한 유람용 바크선을 보유 중이며, 그 외에도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 수로를 돌아다니는 수많은 소형 선박과 함선의 소유주로 유명합니다."
 viz_extravagance.t4.treasure.massive_sword: "해당 인물은 장정 셋을 머리부터 발끝까지 합친 것만큼 긴 장식용 검으로 아끼는 회당의 넓은 벽을 장식한 것으로 유명합니다."
 viz_extravagance.t4.treasure.mystic_ingredients: "해당 인물은 이국적인 식물, 지하 깊은 곳에서 채취한 기이한 광석, 전설로 전해지는 생물의 고기와 뼛가루 등 생소한 연금술 재료를 수집하는 취미가 있는 걸로 소문이 자자합니다."
 viz_extravagance.t4.treasure.sensible_investments_for_smart_adults: "해당 인물은 기괴하게 생긴 유인원이 그려진 채색 서책을 소장하고 있습니다. 엄청나게 값비싸지만 대체 무엇을 근거로 그렇게 높은 가격이 책정된 이유는 아무도 모릅니다."
 viz_extravagance.t4.activities.feasts.pool.rose: "해당 인물은 수영장에 금화 수만 닢 상당의 꽃을 뿌려놓고 연회를 주최하는 것으로 유명합니다. 문객 대부분이 평생 살아도 두 번은 못 볼 장엄하고 향긋한 풍경을 눈에 담고 갑니다."
 viz_extravagance.t4.activities.give_aways: "해당 인물은 천운이 따라주는 상인이라도 평생 만져보기 힘든 거금을 그날 변덕에 따라 선물로 턱턱 내어주곤 합니다."
 viz_extravagance.t4.activities.feasts.big: "해당 인물이 여는 연회는 본인에게는 '지인들끼리 즐기는 비공개 연회' 정도지만, 다른 사람들 기준에서는 '십 년에 한 번 열릴까 말까 한 대형 축제'입니다."
 viz_extravagance.t4.activities.menagerie: "해당 인물의 동물원에는 으르렁거리는 파충류, 빛나는 조류, 거대한 포유류 등 이 세상에 온갖 동물이 존재합니다."
 viz_extravagance.t4.activities.aid: "해당 인물은 선물과 부조금에 재력을 아끼지 않습니다. 그렇다 보니 그 주위에 사는 몇몇 '귀족'은 해당 인물이 주는 선물이 없으면 품위 유지도 못 할 정도입니다."
 viz_extravagance.t4.activities.host: "해당 인물은 외국 외교관 접대를 제일 중시합니다. 이는 막대한 자금을 지출해 외교관의 봉역이 얼마나 열등한지 보여주기 위함입니다."
 viz_extravagance.t4.activities.gambling.xtra_xtreme: "해당 인물은 돈, 짐승, 토지, 인명 등 뭐든 내키는 대로 도박에 겁니다. 심지어 그 양도 어마어마하여 재력이 #EMP 진실로#! 무한한 건 아닌지 의아해질 정도입니다."
 viz_extravagance.t4.activities.masquerade: "해당 인물은 수시로 가장 연회를 엽니다. 본인이 직접 문객이 준수해야 할 역사와 신화 주제를 지정하며, 문객 모두 의상에 한 달 수입 정도는 투자하기를 바랍니다."
 viz_extravagance.t4.activities.plants.ever_changing: "해당 인물은 다양한 향신료를 인생의 낙으로 여깁니다. 끊임없이 변화하는 식물과 향긋한 꽃, 이국적인 약초가 가득한 정원을 관리합니다. 이 모든 식물은 꽃을 피우고 열매를 맺는 시기가 다 다르며, 적절한 환경도 제각각입니다."
 viz_extravagance.t4.activities.feasts.cannibal: "해당 인물이 주최하는 연회가 육즙이 넘치는 맛있는 고기가 가득한 봉역 최고의 미식회라는 사실은 누구도 부정하지 않습니다. 다만 고기의 정체를 아는 이는 극소수에 불과합니다."
 viz_extravagance.t4.property.palace.pool: "해당 인물은 거대한 수영장이 딸린 별도의 궁전을 별도로 보유 중입니다. 생활을 위한 처소 겸 집무실과 문객을 접대하는 공간을 완전히 분리한 셈입니다."
 viz_extravagance.t4.property.palace.spa: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 교외에 번잡한 도시를 벗어나 고요함을 즐길 수 있는 넓은 별장을 보유하고 있습니다. 끝이 보이지 않는 사유지로 둘러싸여 있어 누구 눈에 띌 일도 없습니다."
 viz_extravagance.t4.property.army: "해당 인물은 폭력배와 소매치기로 이루어진 사병을 보유 중이며, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 어디서든 자신의 뜻을 집행합니다."
 viz_extravagance.t4.property.livestock: "봉역 전역에서 해당 인물이 사유 중인 가축과 말, 짐 운반용 짐승을 찾아볼 수 있습니다."
 viz_extravagance.t4.property.palace.guest: "해당 인물은 순전히 문객을 위한 개인 궁전을 운영합니다. 부와 권력을 과시하는 수단임을 모르는 이는 없습니다."
 viz_extravagance.t4.property.spire: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 그 어느 건물보다 더 높고 음산한 첨탑에서 와지르 업무 대부분을 처리합니다. 창문이 수없이 많이 뚫려 있어 도시 전체를 구석구석 볼 수 있다고 합니다."
 viz_extravagance.t4.property.palace.monthly: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 12개가 넘는 궁전을 보유 중이며, 매달 지내는 궁전을 바꿉니다."
 viz_extravagance.t4.property.bordello: "해당 인물은 개인 창관을 운영 중입니다. 해당 인물이 좋아하는 예술가가 정기적으로 방문해 극상의 쾌락을 즐깁니다."
 viz_extravagance.t4.property.gaol: "해당 인물은 개인 채무자 감옥을 보유 중이며, 빈곤층이 와즈리에게 제때 빚을 갚지 못하면 신속하고 단호하게 벌을 내립니다. 가족이 돈을 찾아올 때까지 말입니다."
 viz_extravagance.t4.property.palace.torture: "해당 인물은 '[ROOT.Char.GetDiarchy.GetDiarch.GetFirstNameNoTooltip]의 지옥'이라고 불리는 장소를 보유하고 있습니다. 해당 인물이 적과 경쟁자에게 잔학 행위를 서슴지 않고 자행하는 기괴하고 흉험한 정원이라는 소문이 있습니다."
 viz_extravagance.t4.charity.waystations: "해당 인물은 봉역 전역에 기착지와 여행자 쉼터를 두고 있으며, 작은 일행과 홀로 다니는 여행자에게 편의를 제공하는 데 집중합니다."
 viz_extravagance.t4.charity.bridges: "해당 인물은 봉역을 횡단하는 다리를 새로 건설하고 유지보수하는 데 자금을 투자하는 것으로 유명하며, 관료로서 드높은 존경을 받습니다."
 viz_extravagance.t4.charity.dole: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 극빈곤층에게 식량 수당을 지급해 빈털터리라도 배곯는 일이 없도록 하고 있습니다."
 viz_extravagance.t4.charity.housing: "해당 인물은 노숙자를 위해 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 공터나 협소한 틈에 작은 공동 주택을 짓는 데 자금을 지원합니다."
 viz_extravagance.t4.charity.gardens: "해당 인물은 사재를 털어 대형 공원을 운영합니다. 사람들에겐 때로는 너무나 잔혹한 세상을 피해 평화와 안식을 누릴 수 있는 작은 피난처가 되어주고 있습니다."
 viz_extravagance.t4.charity.civil_service.fire: "해당 인물은 다른 나라에서는 사실상 찾아볼 수 없는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 소방대 유지에 사재를 털어넣고 있습니다."
 viz_extravagance.t4.charity.aqueducts: "해당 인물은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 담수를 공급하는 여러 짧은 수로를 만들어 관리하고 있으며, 덕분에 사회 극빈곤층의 많은 감사를 받고 있습니다."
 viz_extravagance.t4.charity.festivals: "해당 인물은 매년 모든 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] 주민을 위해 사비를 들여 성대한 축제를 주최합니다. 도시 주민 모두가 일 년 내내 손꼽아 기다리는 행사입니다."
 viz_extravagance.t4.charity.pilgrimage: "해당 인물은 성공적인 순례 여행을 떠날 수 있도록 여비와 적절한 장비, 여행 지식을 제공하는 기금을 운영합니다."
 viz_extravagance.t4.charity.loans: "해당 인물은 합법 불법을 가리지 않고 봉역 빈곤층이 진 대출금과 채무를 상환하는 자선 기금을 운영합니다."
