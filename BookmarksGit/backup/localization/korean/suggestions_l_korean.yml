l_korean:
 SUGGESTION_TITLE: "#T $NAME$#!"
 suggestion_recruit_maa_label: "무장병 모집하기"
 suggestion_recruit_maa: "제안: 무장병 연대 하나 모집하기"
 suggestion_recruit_maa_desc: "동일 [rank|E]의 [ruler|E]가 가졌을 걸로 예상되는 규모보다 훨씬 적은 [men_at_arms|E]을 보유하고 있습니다.\n\n무장병을 모집하면 [armies|E]를 강화할 수 있으며, 이를 이용해 잠재적인 적을 저지하고 막무가내로 전쟁을 고집하는 이들과 전투를 벌일 수 있습니다."
 suggestion_recruit_maa_click: "#I 클릭하여 군사 보기#!"
 suggestion_declare_war_label: "전쟁 선포"
 suggestion_declare_war: "제안: [recipient.GetShortUINameNoTooltip]에 전쟁 선포하기"
 suggestion_declare_war_desc: "[recipient.GetShortUIName] 세력을 상대로 승리하면 더 많은 땅을 정복하고 [realm|E]이 성장하여 당신 [house|E]의 장기적인 성공에 도움이 될 것입니다."
 suggestion_declare_war_click: "#I 클릭하여 전쟁 선포하기#!"
 suggestion_construct_building_label: "건물 건설"
 suggestion_construct_building: "제안: [landed_title.GetNameNoTierNoTooltip]에 건물 건설하기"
 suggestion_construct_building_desc: "[landed_title.GetNameNoTooltip]에 건물을 건설하면 다양한 이익과 혜택을 얻어 장기적으로 큰 이익이 될 것입니다."
 suggestion_construct_building_click: "#I 클릭하여 봉토 보기#!"
 suggestion_fabricate_claim_label: "명분 위조"
 suggestion_fabricate_claim: "제안: [landed_title.GetNameNoTierNoTooltip]에 명분 위조하기"
 suggestion_fabricate_claim_desc: "이웃한 [landed_title.GetName](은)는 부유하고 번영하지만, [casus_belli|E] 없이는 정복할 수 없습니다.\n\n[court_chaplain|E]나 [realm_priest|E]를 보내 그곳에 대한 [claim|E]을 위조하면 [war|E]을 일으켜 그 작위를 차지하는 일을 정당화할 수 있을 것입니다!"
 suggestion_fabricate_claim_click: "#I 클릭하여 작위 보기#!"
 suggestion_create_title_label: "작위 생성"
 suggestion_create_title: "제안: [landed_title.GetNameNoTooltip] 생성하기"
 suggestion_create_title_desc: "[landed_title.GetName](을)를 [create|E]하기에 충분한 [de_jure|E] 토지를 소유하고 있습니다. 그럴 경우 당신의 [prestige|E]이 크게 증가할 뿐만 아니라 그 아래의 모든 작위에 대해 [rightful_liege|E]이 될 것입니다."
 suggestion_create_title_click: "#I 클릭하여 작위 보기#!"
 SUGGESTIONS_DEBUG: "#D 제안 디버그:#!"
 suggestion_convert_county_label: "영지 개종"
 suggestion_convert_county: "제안: [landed_title.GetNameNoTierNoTooltip] 내의 신앙 개종하기"
 suggestion_convert_county_desc: "[Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E](을)를 보내 [landed_title.GetName]의 주민들에게 진정한 신앙을 받아들이도록 설득하면 지역이 안정될 것입니다."
 suggestion_convert_county_click: "#I 클릭하여 자문회 보기#!"
 suggestion_increase_control_label: "장악력 증가"
 suggestion_increase_control: "제안: [landed_title.GetNameNoTierNoTooltip]의 장악력 증가시키기"
 suggestion_increase_control_desc: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E](을)를 보내 [landed_title.GetName]의 장악력을 증가시키면 영지 내의 [county_corruption|E]가 감소하고 다른 유익한 효과도 이끌어낼 수 있을 것입니다."
 suggestion_increase_control_click: "#I 클릭하여 자문회 보기#!"
 suggestion_increase_opinion_label: "의견 개선"
 suggestion_increase_opinion: "제안: [recipient.GetShortUINamePossessiveNoTooltip] 당신을 향한 의견 개선하기"
 suggestion_increase_opinion_desc: "당신의 [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]인 [recipient.GetShortUIName]의 당신을 향한 [opinion|E]이 낮은 상태입니다. [personal_scheme|E]으로 그의 의견을 상승시키면 당신의 생활이 보다 편해질 것입니다."
 suggestion_increase_opinion_click: "#I 클릭하여 환심 모략 시작하기#!"
 suggestion_raid_label: "약탈"
 suggestion_raid: "제안: [landed_title.GetNameNoTierNoTooltip] 약탈하기"
 suggestion_raid_desc: "[landed_title.GetNameNoTierNoTooltip]에 부대를 보내 [raid|E]을 벌이면 [loot|E]을 가져올 것입니다."
 suggestion_raid_click: "#I 클릭하여 군사 보기#!"
 suggestion_grant_title_label: "작위 수여"
 suggestion_grant_title: "제안: [recipient.GetShortUINameNoTooltip]에게 [landed_title.GetNameNoTierNoTooltip] 수여"
 suggestion_grant_title_desc: "[recipient.GetShortUIName](은)는 [landed_title.GetName]의 [de_jure|E] 소유주입니다. 봉역의 규범 권역 구조를 최대한 관리하여 안정성을 높이고 의견 불이익을 줄이십시오."
 suggestion_grant_title_click: "#I 클릭하여 작위 수여하기#!"
 suggestion_can_hire_court_positions: "궁정 직위 고용"
 suggestion_can_hire_court_positions_label: "제안: 궁정 직위 추가 고용"
 suggestion_can_hire_court_positions_desc: "더 많은 [court_positions|E]를 채우는 데 금화를 투자하여 보너스를 받도록 하십시오."
 suggestion_can_hire_court_positions_click: "#I 클릭하여 이용 가능한 궁정 직위 보기#!"
 suggestion_request_war_aid_petition: "군사 지원 요청"
 suggestion_request_war_aid_petition_label: "제안: 군사 지원 요청"
 suggestion_request_war_aid_petition_desc: "[liege|E]에게 [war|E] 지원을 요청할 수 있습니다. 주군은 전쟁에 참전하거나, 병사를 고용할 비용을 지급합니다."
 suggestion_request_war_aid_petition_click: "#I 당신 [lieges|E]의 [royal_court|E] 보기#!"
 suggestion_create_nation_fracturing_faction: "$nation_fracturing_faction$ 생성"
 suggestion_create_nation_fracturing_faction_label: "제안: $suggestion_create_nation_fracturing_faction$"
 suggestion_create_nation_fracturing_faction_desc: "[liege|E]에게 도전해 봉역을 소멸시켜 당신과 다른 모든 동료 [vassals|E]에게 독립을 부여할 수 있습니다."
 suggestion_create_nation_fracturing_faction_click: "#I 클릭하여 당신의 [liege]에 반하는 파벌 보기#!"
