 nick_the_lover_of_elegance: "기품의 연인"
 nick_the_lover_of_elegance_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 궁정 생활을 즐기며, 궁정의 전통과 규칙을 사랑합니다."
