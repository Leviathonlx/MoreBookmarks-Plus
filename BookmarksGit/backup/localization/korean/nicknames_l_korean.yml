 nick_the_navigator: "항해사"
 nick_the_navigator_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 바다를 주름잡는 인물로, 바다뱀처럼 파도를 탈 줄 압니다."
 nick_foul_fart: "방귀꾼"
 nick_foul_fart_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는... 연회나 자문회의, 그 외 공개 석상에서 자기 신체를 잘 조절하지 못하는 것으로 유명합니다."
 nick_ale_lover: "애주가"
 nick_ale_lover_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 누구든 고주망태로 만들어버리곤 합니다!"
 nick_the_berserker: "광전사"
 nick_the_berserker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 흉포하고 #EMP 맹렬한#! 전사로, 앞길을 막아서는 자의 사기를 무참하게 꺾어버립니다."
 nick_the_actually_bald: "대머리왕"
 nick_the_actually_bald_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 머리숱이 없는 걸로 공공연한 조롱을 받고 있습니다."
 nick_the_iron_and_golden_king: "철과 황금의 [CHARACTER.GetTitleAsNameNoTooltip]"
 nick_the_iron_and_golden_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 여러 광산을 거느린 부호로, 중무장한 기병대를 보유하고 있습니다."
 nick_the_slobberer: "침 흘리는 자"
