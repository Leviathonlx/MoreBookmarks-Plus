 nick_the_reformer: "개혁자"
 nick_the_reformer_desc: "[CHARACTER.GetPrimaryTitle.GetBaseNameNoTier](은)는 [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] 과감하고 식견이 있는 통치 아래 새로운 모습으로 변모하였고, [CHARACTER.GetCulture.GetCollectiveNoun](은)는 계몽되었습니다."
 nick_royalsbane: "왕족의 파멸"
