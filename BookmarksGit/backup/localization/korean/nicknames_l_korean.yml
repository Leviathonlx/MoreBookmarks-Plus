 nick_sad_al_dawla_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 \"국가의 지복\"이라는 뜻의 \"사드 알 다울라\"라는 명예를 자처하거나 받았습니다."
 nick_sayf_al_dawla: "사이프 알 다울라"
 nick_sayf_al_dawla_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 \"국가의 검\"이라는 뜻의 \"후삼 알 다울라\"라는 명예를 자처하거나 받았습니다."
 nick_nizam_al_mulk: "니잠 알 물크"
