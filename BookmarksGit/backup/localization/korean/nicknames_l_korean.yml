 nick_the_righteous_caliph: "의인"
 nick_the_righteous_caliph_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 의로우며 [CHARACTER.GetFaith.HighGodNameAlternate]의 정의를 실천하는 것으로 유명합니다."
 nick_the_conceding: "양보자"
 nick_the_conceding_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 권력을 보전하기 위해 어쩔 수 없이 양보를 했습니다."
 nick_order_of_the_realm: "봉역의 질서"
 nick_order_of_the_realm_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 봉역에서 가장 공명정대하고, 유능하며, 최고로 손꼽히는 관료입니다."
 nick_the_martyr_king: "순교왕"
 nick_the_younger_missionary: "동생 전도사"
 nick_the_younger_missionary_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 [CHARACTER.GetFaith.GetAdherentNameNoTooltip] 대의의 대변자로 유명합니다. 형제보단 못하지만요."
 nick_the_caliph_protector: "칼리프국의 수호자"
