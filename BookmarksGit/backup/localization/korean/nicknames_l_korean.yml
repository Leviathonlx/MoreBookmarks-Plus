 nick_the_stylite: "기둥 고행자"
 nick_the_stylite_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 기둥 위에서 고행하는 삶으로 이름을 알렸습니다."
 nick_the_grazer: "원시 생활자"
 nick_the_grazer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 야생 동물을 모방하며 고행하는 삶으로 이름을 알렸습니다."
 nick_the_iron_wearer: "무쇠 착의자"
 nick_the_iron_wearer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 무거운 사슬로 몸을 감싸서 육신을 고행하는 이름을 알렸습니다."
 nick_wolf_slayer: "늑대 사냥꾼"
 nick_wolf_slayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 야영지에서 분노한 늑대를 용감하게 처치하여 이름을 알렸습니다."
 nick_wolf_father: "늑대의 아버지"
 nick_wolf_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 임신한 늑대가 늑대 새끼를 낳고 기르도록 도와서 이름을 알렸습니다."
 nick_wolf_mother: "늑대의 어머니"
 nick_wolf_mother_desc: "$nick_wolf_father_desc$"
 nick_old_man_of_the_mountain: "산의 노인"
 nick_old_man_of_the_mountain_desc: "길고 하얀 수염과 구불구불한 지팡이를 지닌 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 산악 요새에서 무시무시한 암살자 집단을 조직하고 이끌어 불신자들에게 공포를 안겼습니다."
 nick_barbarossa: "바르바로사"
 nick_barbarossa_desc: "턱을 뒤덮었던 선홍색 수염을 기리는 의미로, 이탈리아인 적들은 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 붉은 수염을 뜻하는 #italic 바르바로사#!라는 별명을 선사했습니다."
 nick_danishmend: "다니쉬멘드"
 nick_danishmend_desc: "[CHARACTER.GetShortUINamePossessiveNoFormat] 심오한 학식은 수많은 이들에게 널리 알려져 존경을 받습니다."
 nick_protosebastos: "프로토세바스토스"
 nick_protosebastos_desc: "\"초대 아우구스투스\"를 뜻하며 고대 비잔티움 궁정에서 극소수에게만 주어진 이 칭호는 황실이 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 존중을 보냄을 나타냅니다."
 nick_protosebaste: "프로토세바스테"
 nick_protosebaste_desc: "\"초대 아우구스타\"를 뜻하며 고대 비잔티움 궁정에서 극소수에게만 주어진 이 칭호는 황실이 [CHARACTER.GetShortUINameNoTooltipNoFormat]에게 존중을 보냄을 나타냅니다."
 nick_the_narrow_minded: "편협한 자"
 nick_the_narrow_minded_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]에겐 익숙한 것이 좋은 것이며, 그 반대 또한 성립됩니다."
 #Bandit King nicknames
 nick_the_bandit_king: "도적왕"
 nick_the_bandit_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 폭력적이고 기만적인 약탈자로서 온 땅에서 두려움의 대상입니다."
 nick_the_bandit_queen: "도적여왕"
 nick_the_bandit_queen_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 폭력적이고 기만적인 약탈자로서 온 땅에서 두려움의 대상입니다."
 nick_the_pirate_king: "해적왕"
 nick_the_pirate_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 바다의 공포 그 자체입니다. 바다로 나설 만큼 담대한 뱃사람들의 마음에 두려움을 선명하게 새겼습니다."
 nick_the_pirate_queen: "해적여왕"
 nick_the_pirate_queen_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 바다의 공포 그 자체입니다. 바다로 나설 만큼 담대한 뱃사람들의 마음에 두려움을 선명하게 새겼습니다."
 nick_the_rhymer: "시객"
 nick_the_rhymer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 두운과 대구에 능하여 뛰어난 시문으로 동료들의 존경을 받았습니다."
 nick_the_elegist: "애가 시인"
 nick_the_elegist_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]의 애절하고 우울한 시문은 가장 냉혈한 청중조차 눈물을 흘리게 만드는 것으로 그 명성을 떨쳤습니다."
 nick_the_poetaster: "삼류 시인"
 nick_the_poetaster_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] 시는 상당히 유명합니다. 문제는 그다지 바람직하지 못한 방향으로 유명하다는 점입니다."
 nick_the_elysian_muse: "천상의 뮤즈"
 nick_the_elysian_muse_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 초월적인 재능으로 경이로운 시문을 자아내어 해외까지 그 명성을 떨쳤습니다. 모든 형태의 말하는 방식에 완벽하게 능통한 모습을 보여줍니다."
 nick_iscariot: "이스카리옷"
 nick_iscariot_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 마음속 가장 굳건하고 소중한 원칙마저 배신하고, 이익을 위해 모조리 팔아넘긴 것으로 알려져 있습니다."
 nick_the_foreign_mother: "[CHARACTER.GetMother.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_mother_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 모계 혈통으로 인해 타국의 피가 섞였으며, 그 부끄러움을 씻어내지 못하고 천박한 인종차별적 욕설을 견뎌야 했습니다."
 nick_the_foreign_father: "[CHARACTER.GetFather.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 부계 혈통으로 인해 타국의 피가 섞였으며, 그 부끄러움을 씻어내지 못하고 천박한 인종차별적 욕설을 견뎌야 했습니다."
 nick_the_corpulent: "비만자"
 nick_the_corpulent_desc: "군마와 바닥조차 [CHARACTER.GetShortUINameNoTooltipNoFormat]의 육중한 몸뚱이 아래에선 바들바들 떨게 됩니다."
 nick_the_insubordinate: "항명자"
 nick_the_insubordinate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 언제나 저항하고 보복할 각오가 되어 있으며, 끔찍한 하인이자 불성실한 신하입니다."
 nick_the_backstabber: "배신자"
 nick_the_backstabber_desc: "문자 그대로 및 비유를 모두 아울러, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] 명령에 따라 어깨뼈 사이에 수많은 칼이 박힙니다."
 nick_the_corrupt: "횡령꾼"
 nick_the_corrupt_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 출처가 불분명한 금화 더미 위에 앉은 교활한 인간입니다."
 nick_the_incompetent: "무능력자"
 nick_the_incompetent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 본인에게 부여된 권력과 책임을 감당할 능력이 없습니다."
 nick_the_gambler: "도박사"
 nick_the_gambler_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] 판돈은 전망이 불투명할 때도, #EMP 특히#! 걸린 것이 클수록 막대한 규모를 자랑합니다."
 nick_the_obscene: "외설꾼"
 nick_the_obscene_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 지나치게 솔직하고 차마 입에 담기 힘든 저속한 언어 사용으로 악명이 높습니다. 곁에 있으면 마음속 순수함이 금세 사라집니다."
 nick_the_miser: "구두쇠"
 nick_the_miser_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 인색함이 지나쳐서 하인과 친척들을 괴롭히는 것으로 악명이 높습니다."
 nick_the_unfortunate: "불행아"
 nick_the_unfortunate_desc: "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] 존재 자체에 불운이 함께합니다. 그 깃발 아래에 선다는 것은 불안함을 안고 사는 것과 마찬가지입니다."
 nick_brown_cheeks: "갈색 뺨"
 nick_brown_cheeks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 주인에 맞서 반란을 시도했으나... 어마어마한 겁에 질리고 말았습니다."
 nick_the_drunkard_michael_iii: "술고래"
 nick_the_drunkard_michael_iii_desc: "젊고 가엾은 황제 미하일은 술에 대한 #EMP 비기독교적#! 탐닉으로 인해 몰락했습니다. 출생이 재능을 안길 수는 있어도, 영원토록 보장되지는 않는다는 사실을 알려주는 일화입니다."
 nick_the_pious_michael_iii: "경건자"
 nick_the_pious_michael_iii_desc: "비극적인 사고로 요절하고 말았지만, 미하일은 확실히 성상파괴령의 종식에 #EMP 중요한#! 역할을 한 덕으로 천국의 높은 자리에 앉아 있을 것입니다."
 nick_the_young_michael_iii: "청년"
 nick_the_young_michael_iii_desc: "미하일은 유년기부터 통치에 손을 댔습니다. 이후 그렇게 오랫동안 다스렸음에도 젊은 나이에 사고로 죽었다는 것은 잔인한 농담처럼 보입니다."
 nick_the_exile: "추방당한 자"
 nick_the_exile_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 조국에서 쫓겨났거나 예기치 못한 부담을 피하기 위해 해외로 피신했습니다."
 nick_lackland_young: "실지자"
 nick_lackland_young_desc: "가엾은 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 뛰어난 형제들을 둔 막내로 태어났습니다. [Select_CString( CHARACTER.IsLocalPlayer, '당신', CHARACTER.GetSheHe )](은)는 땅이든 사람이든 다스릴 것을 가질 수 있겠습니까?"
 nick_lackland_ironic: "$nick_lackland_young$"
 nick_lackland_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 한때 다른 혈육에 비해 하찮은 존재였을지도 모릅니다. 그러나 역경을 이겨내고 비웃음을 무시하며 결국 존중받을 만한 영토를 손에 넣었습니다."
 nick_lackland_old: "$nick_lackland_young$"
 nick_lackland_old_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 상당한 규모의 장원을 손에 넣었지만, 당황스럽게도 그 대부분을 잃고 말았습니다. 이름이 운명을 결정한다는 속설이 이를 두고 하는 말인 듯합니다."
 nick_curtmantle: "짧은 망토"
 nick_curtmantle_desc: "실용적인 [CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 짧은 여행용 망토를 더 화려하거나 복잡한 것보다 선호하는 것으로 알려져 있습니다."
 #BP3
 nick_pauper_king: "거지왕"
 nick_pauper_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 자기가 다스리는 마을과 도시에서 주민들과 어울려 술을 자주 마시는 것으로 유명합니다."
 nick_the_mapmaker: "지도 제작자"
 nick_the_mapmaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 여행을 즐기는 것은 물론이고, 방문한 지역의 지도 제작에 시간을 쏟는 것으로 유명합니다."
 nick_the_ploughman: "쟁기꾼"
 nick_the_ploughman_desc: "하찮은 농부에 불과했던 [CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는, 권좌를 권하는 사절단이 도착했을 때 쟁기를 쥐고 있었습니다."
 #MPO
 nick_the_dreadful: "공포스러운 자"
 nick_the_dreadful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 오직 공포만이 존중을 사는 유일한 방법이라고 믿습니다."
 #TGP
 nick_shinno: "친왕"
 nick_shinno_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 자신을 일본의 \"새로운 천황\"이라 칭하며 중앙 정부에 맞서 반란을 이끄는 것으로 유명합니다."
 nick_murasaki_shikibu: "무라사키 시키부"
 nick_murasaki_shikibu_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 #EMP 무라사키 시키부#!라는 별명으로 알려져 있습니다. 이 별명은 자주색이라는 뜻의 #EMP 무라사키#!, 본인의 가문 이름이자 등나무 꽃을 뜻하는 #EMP 후지와라#!, 아버지의 직위인 #EMP 시키부쇼#!(식부성)에서 유래했습니다."
 nick_izumi_shikibu: "이즈미 시키부"
 nick_izumi_shikibu_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 #EMP 이즈미 시키부#!라는 별명으로 알려져 있습니다. 이 별명은 #EMP 이즈미#! 속주 총독이었던 남편의 직위, 아버지의 직위인 #EMP 시키부쇼#!(식부성)에서 유래했습니다."
 nick_sei_shonagon: "세이 쇼나곤"
 nick_sei_shonagon_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 #EMP 세이 쇼나곤#!이라는 별명으로 알려져 있습니다. 이 별명은 본인의 성 #EMP 키요하라#!의 중국식 표기인 #EMP 세이#!, 한 남성 친척의 직위인 #EMP 쇼나곤#!(소납언)에서 유래했습니다."
 nick_the_fierce: "맹렬한 자"
 nick_the_fierce_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 그 집요함으로 명성이 자자합니다."
 nick_tenjin: "텐진"
 nick_tenjin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 부당한 처우를 받은 뒤 복수심에 불타는 영혼이 되었으며, 이제는 천상의 존재로 숭배받습니다."
 nick_ushiwakamaru: "우시와카마루"
 nick_ushiwakamaru_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 젊은 황소를 닮은 힘과 끈기로 잘 알려져 있으며, 주변의 이들이 두려워하는 존재입니다."
