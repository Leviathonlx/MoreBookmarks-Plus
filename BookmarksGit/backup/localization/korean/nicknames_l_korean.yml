 nick_longshanks: "장경왕"
 nick_longshanks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 탄탄한 근육질로, 하루가 멀다고 운동하는 모습이 목격됩니다."
 nick_the_wrathful: "분노왕"
 nick_the_wrathful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 성미가 급한 데다, 걸핏하면 검부터 뽑아 드는 것으로 유명합니다."
 nick_elbow_high: "단신왕"
 nick_elbow_high_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 키가 아이보다 작아, 동년배에게 웃음거리가 되는 경우가 많습니다."
 nick_the_rotund: "비만왕"
