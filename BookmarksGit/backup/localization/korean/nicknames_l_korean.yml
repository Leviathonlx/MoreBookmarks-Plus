 nick_the_collector: "수집가"
 nick_the_collector_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 독특한 유물을 수없이 모았으며, 그 수집품의 규모는 실로 경탄을 자아냅니다."
 nick_the_haunted: "고통받는 자"
 nick_the_haunted_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 하루가 멀다고 끔찍한 환영과 충격적인 꿈에 시달리고 있습니다."
 nick_the_quarrelsome: "호전적인"
