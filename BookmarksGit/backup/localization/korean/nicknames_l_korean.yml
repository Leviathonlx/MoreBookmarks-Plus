 nick_chubbycheeks: "오동통한 뺨"
 nick_chubbycheeks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 복숭아 파이와 떼려야 뗄 수가 없는 관계입니다."
 nick_pennyfather: "수전노"
