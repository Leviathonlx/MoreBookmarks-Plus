 nick_cuckoo: "뻐꾸기"
 nick_cuckoo_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](은)는 이곳저곳에 수많은 자녀를 두고 있습니다..."
 nick_aurei_testiculi: "아우레이 테스티큘리"
