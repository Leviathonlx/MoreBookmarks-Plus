 nick_the_dragonslayer: "용 사냥꾼"
 nick_the_dragonslayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U](이)가 야생의 용을 잡았다는 전설은 그 누구도 따라올 수 없는 위상을 자랑합니다."
 nick_natures_bane: "자연의 파멸"
 nick_natures_bane_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat]의 힘은 너무나 강대해 자연마저도 고개를 숙일 정도입니다."
 nick_the_stout: "굳건한 자"
 nick_the_stout_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat](은)는 기골이 장대하고 튼튼합니다."
 nick_chief_of_the_zanj: "사히브 아즈 잔즈"
