l_korean:
 east_europe.0001.t: "서슬라브 통일"
 east_europe.0001.desc: "옛 부족들이 다시 한번 똘똘 뭉쳤다. 수백 년 전 사모 왕이 그러했듯 내가 모두를 아우른 것이다. 사모 왕의 제국은 그와 함께 스러져 사라졌지만, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에는 번영하는 미래가 기다릴 거라고 믿어 의심치 않는다. 이제 단지 출발선을 지났을 뿐이다!"
 east_europe.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에 영광을!"
 east_europe.0002.desc: "수백 년 전 사모 왕이 벤드 부족을 통합시킨 것처럼, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 서슬라브 민족들을 하나의 기치 아래 모이게 했다. 이 통일 국가가 시련을 이겨낼까, 아니면 사모 왕의 제국처럼 무너지고 말까? 오직 [ROOT.Char.GetFaith.FateGodName]만이 그 결과를 알고 계실 것이다."
 east_europe.0005.t: "남부 슬라브의 통일"
 east_europe.0005.desc: "나는 옛 부족들을 하나의 깃발 아래 통합시켰다. 함께라면 그 어느 때보다 강해질 것이다. 우리는 정복되지 않는다! 우리는 사라지지 않는다!"
 east_europe.0006.desc: "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 남 슬라브 민족들이 하나의 기치 아래 모이게 했다. 이 통일 국가가 시련을 이겨낼까, 아니면 케케묵은 반목과 관습들 때문에 다시 갈라지고 말까? 오직 [ROOT.Char.GetFaith.FateGodName]만이 그 결과를 알고 계실 것이다."
 east_europe.0010.t: "슬라브 제국의 탄생"
 east_europe.0010.desc: "나는 오늘 불가능해 보였던 일을 해냈다. 모든 슬라브 부족들을 하나의 기치 아래 모은 것이다. 내 새로운 제국은 서쪽에 있는 유럽의 심장과 동쪽의 있는 툰드라 지대로 전진해나갈 것이다!\n\n몇 안 되는 영웅만이 역사에 이러한 족적을 남길 수 있었다! 나도 이제 그 대열에 합류했으니 내 이름은 길이길이 전해지리라."
 east_europe.0010.a: "슬라브 제국에 영광 있으라!"
 east_europe.0011.desc: "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 불가능한 일을 해내고 말았다. 온 슬라브 민족들을 하나의 기치 아래 모으고 만 것이다. 이 방대한 제국이 계속해서 번영하게 될까, 아니면 케케묵은 반목과 관습들 때문에 다시 갈라지고 말까? 오직 [ROOT.Char.GetFaith.FateGodName]만이 그 결과를 알고 계실 것이다."
 east_europe.0015.t: "[defender_of_highgod.GetFaith.HighGodName]의 수호자"
 east_europe.0015.desc: "영웅의 전당을 어디에 건설할까..."
 east_europe.0015.a: "... [target_list_member_a.GetNameNoTierNoTooltip]에 건설하자."
 east_europe.0015.b: "... [target_list_member_b.GetNameNoTierNoTooltip]에 건설하자."
 east_europe.0015.c: "... [target_list_member_c.GetNameNoTierNoTooltip]에 건설하자."
 east_europe.0015.d: "... [target_list_member_d.GetNameNoTierNoTooltip]에 건설하자."
 east_europe.0015.tooltip: "봉토가 [special_building|E] [GetBuilding('hall_of_heroes_01').GetName]을 획득함"
 east_europe.0016.desc: "나의 지도력 아래 온 부족들이 모여 [holy_site.GetNameNoTierNoTooltip]에 대전당을 세우기로 했다. 그 두꺼운 석벽 안에서 우리는 전쟁을 준비할 것이다...\n\n이방의 포식자들은 대대로 우리의 땅에 눈독을 들여왔다. 오게 두어라! 우리 용맹한 [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] 영웅들을 상대로 힘을 시험케 하라! 놈들의 피로 대지와 강물을 물들여라!"
 east_europe.0016.a: "[defender_of_highgod.GetFaith.WarGodName](을)를 찬양하라!"
 east_europe.0017.desc: "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 외국의 침략자들을 막기 위해 봉역 내의 부족들을 규합했다. 그리고 자랑스러운 [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] 용사들이 모여있는 [holy_site.GetNameNoTierNoTooltip]에 대전당을 건설했다."
 #HUNGARIAN DECISIONS
 east_europe.0030.t: "새로운 시작"
 east_europe.0030.desc: "서쪽과 남쪽으로부터 온 숙련된 상인, 농부, 기능공들을 받아들였기에 [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 곧 번영하는 상업의 중심지가 될 것이고 마침내는 부족의 잔재를 떨쳐낼 수 있게 될 것이다.\n\n아직도 완강히 버티며 불만을 표하는 이교도들이 있으니 바라건대, 새로운 기독교 정착민들이 이들을 몰아내고 [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 번영하는 [scoped_ruler.GetFaith.GetAdjective]의 땅으로 공고히 만들어줬으면 하는 바이다."
 east_europe.0030.a: "모두 환영한다!"
 east_europe.0031.t: "새로운 정착민들"
 east_europe.0031.desc.vassals: "[scoped_ruler.GetTitledFirstName](은)는 이웃 [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] 봉역으로부터 온 정착민들을 받아들이기로 했다.\n\n[scoped_ruler.GetSheHe|U]는 이 새로운 정착민들이 빠른 인구 증가와 동맹과의 상업 증진에 도움이 되어주길 바라고 있다."
 east_europe.0031.desc.others: "[scoped_ruler.GetTitledFirstName](은)는 [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](와)과 접하고 있는 [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] 봉역으로부터 온 정착민들을 받아들이기로 했다.\n\n[scoped_ruler.GetSheHe|U]는 이 새로운 정착민들이 빠른 인구 증가와 동맹과의 상업 증진에 도움이 되어주길 바라고 있다."
 east_europe.0031.a: "음, 별로 신뢰가 가지 않는데!"
 east_europe.0031.b: "알겠다..."
 east_europe.0032.t: "옛 의례"
 east_europe.0032.desc: "나의 선대들께서는 [old_faith.GetNameNoTooltip](을)를 품어 [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 새 시대로 끌어내고자 하셨다. 그러나 이것은 오도된 행동이었으니 오직 반란과 빈곤, 불화만 계속됐을 뿐이었다.\n\n비로소 내가 봉역의 속세와 교세에 지대한 영향력을 휘두를 수 있게 됐으니, 나는 이 잘못됨을 바로잡고 진정한 믿음인 $magyar_pagan$으로 돌아가고자 한다.\n\n그러나, 이 순간은 매우 중요한 분수령이요, 비록 옛 신앙으로 돌아가는 것도 중요하지만 그 해석을 조금이나마 바꿀 수도 있지는 않을까?"
 east_europe.0032.a: "순수한 옛길로 돌아간다."
 east_europe.0032.b: "어쩌면 조금이나마 새로운 가르침을 가져갈 수 있을 것이다..."
 east_europe.0032.c: "[ROOT.Char.GetFaith.WarGodName]께 머리를 바치리라!"
 east_europe.0032.d: "옛 전통에 대한 우리의 완강한 신념은 약점이나 다름없다."
 east_europe.0034.t: "[scoped_ruler.GetFaith.GetAdherentNameNoTooltip]의 부활"
 east_europe.0034.desc.vassals: "[scoped_ruler.GetTitledFirstName](은)는 내 봉역에서 한없이 강한 세력을 모으고 난 뒤,"
 east_europe.0034.desc.outsiders: "[scoped_ruler.GetTitledFirstName](은)는 [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]의 봉역 안에서 한없이 강한 세력을 모으고 난 뒤,"
 east_europe.0034.desc.intro: "자신이 배교자임을 드러냈다!\n\n[scoped_ruler.GetSheHe]는 공연한 저항을 드러내는 행동으로써 [old_faith.HighGodName] 신봉을 배격하고 [old_faith.GetNameNoTooltip] 고위 [old_faith.PriestNeuterPlural]들을 내쳤으며 [old_faith.GetNameNoTooltip]의 국교라는 지위를 박탈해버렸다. 그렇게 지금, 바로 이 순간에도, 벽지의 많은 [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip]인들이 [scoped_ruler.GetHerHim]의 뜻에 동참하기 위해 오고 있다.\n\n"
 east_europe.0034.desc.conversion_vanilla: "비록 그동안은 정치적인 연유로 잠시나마 활동을 하지 않고 있었으나 여전히 교외에는 $magyar_pagan$ 신도들이 태다하니, [scoped_ruler.GetTitledFirstNameNoTooltip](은)는 큰 어려움 없이 다시금 옛 신앙을 세울 수 있을 듯하다."
 east_europe.0034.desc.conversion_syncretic: "그럼에도 불구하고, [scoped_ruler.GetFaith.GetAdherentNameNoTooltip]들의 새로운 믿음은 본래 믿던 [old_faith.GetNameNoTooltip]의 고유한 특성들도 상당히 간직하고 있었으니 옛 신앙 위에 새로운 것들을 받아들인 듯하였다."
 east_europe.0034.desc.conversion_bloodthirsty: "더욱이 심각한 것은 [scoped_ruler.GetTitledFirstNameNoTooltip](이)가 [scoped_ruler.GetCulture.GetNameNoTooltip] 사람들이 이전에 개종을 범함으로써 신들을 분노케 했고, 그 나약함을 용서받는 길은 오로지 인신 공양뿐이라고 떠들어대는 것이었다!"
 east_europe.0034.desc_conversion_adaptive: "그러나 [scoped_ruler.GetCulture.GetNameNoTooltip] 사람들과 그들이 믿는 신앙이 지난 수백여 년간 많은 변화를 거듭함으로써, 옛 신앙을 부활시켰다 하더라도 놀라우리만치 개방적이고 실용적인 모습을 보였다."
 east_europe.0034.a: "마침내! [ROOT.Char.GetFaith.HighGodName]께 영광을!"
 east_europe.0034.b: "그저 [scoped_ruler.GetFaith.HighGodName]께 있어서는 한 줌의 바람일 것을..."
 east_europe.0034.c: "어쩜 저리 사악하고 야만한 신앙을 믿는가!?"
 east_europe.0034.d: "내 소관도, 내가 알아야 할 일도 아니로구나."
 #BOSNIAN DECISIONS
 east_europe.0101.t: "보스니아 최초의 [founder.GetTitleAsNameNoTooltip]"
 east_europe.0101.desc: "보스니아의 산악지대는 수 세기 동안 발칸 지역 실력자들의 손아귀를 오갔다. 남북으로는 이웃 슬라브족부터 그 이름부터 유명한 카르파티아 기마군주, 불가리아나 콘스탄티노폴리스의 황제, 심지어는 아드리아해의 상인에게까지 말이다.\n\n오늘부터는 그러는 일도 이제 끝이다.\n\n나의 대관식이 끝나면 보스니아는 독립적인 왕국이 될 것이오, 힘과 명예가 기다리고 있을 것이다!"
 east_europe.0101.a: "내 유산은 길이길이 기억되리!"
 east_europe.0101.b: "[founder.GetFaith.HighGodName]께서 우리를 축복하셨도다!"
 east_europe.0101.c: "솔직히, #EMP 어디가 됐든#! 내가 [founder.GetTitleAsNameNoTooltip]만 된다면야..."
 east_europe.0102.t: "$east_europe.0101.t$"
 east_europe.0102.desc: "내 전령이 디나르 알프스 산맥에서 가져온 소식에 따르면, 듣자 하니 [founder.GetShortUIName](이)가 [founder.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [founder.GetTitleAsNameNoTooltip](을)를 자칭했다고 한다.\n\n보스니아 산악 지대의 철옹성 같은 산골짜기와 어스름한 숲, 그리고 현지 주민들의 지원이 함께한다면 [founder.GetTitledFirstNamePossessiveNoTooltip] 왕국은 굉장히 안전할 것으로 보인다.\n\n지금 당장은 말이다."
 east_europe.0102.a: "기껏해야 한심하기 짝이 없는 어정뱅이일 뿐이지."
 east_europe.0102.b: "[founder.GetShortUINameNoTooltip] 만세!"
 east_europe.0102.c: "얼마나 갈지 지켜보자고..."
 east_europe.0111.t.setup: "우리 중의 이단자"
 east_europe.0111.tt.announce_failure: "$bosnian_church$를 이단으로 고발하려 했지만 실패함!"
 east_europe.0111.tt.cancellation_cooldown: "$bosnian_church$를 이단으로 다시 고발하기 위해선 [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0]년이 지나야 함"
 east_europe.0111.tt.regular_cooldown: "$bosnian_church$를 이단으로 다시 고발하기 위해선 [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0]년이 지나야 함"
 east_europe.0111.tt.critical_cooldown: "$bosnian_church$를 이단으로 다시 고발하기 위해선 [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0]년이 지나야 함"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t: "$east_europe.0111.t.setup$: [hof.GetTitledFirstNameNoTooltip]께 드리는 서한 작성"
 east_europe.0111.desc: "저 [heretic.GetFaith.GetAdherentNamePluralNoTooltip](이)라는 작자들이 얼마나 묵인됐던 것인가? 십 년? 백 년? 아니면 성 마르티누스께서 축복하신 그 후부터 계속?\n\n저 이단자들이 거친 보스니아에서 얼마나 창궐했는지는 몰라도, 결국 우리 조상님들의 아량이 낳은 불손한 산물이니, 내 어찌 두고만 보겠는가! [heretic.Custom2('InsultNoun', ROOT.Char)] 같은 [heretic.GetTitledFirstName] 녀석이 노골적으로 [accuser.GetFaith.HighGodName]의 이름을 떠들어대는 꼴이란!\n\n무지한 변방에서는 [accuser.GetFaith.GetAdherentNamePluralNoTooltip](을)를 덮어놓고 좋게만 볼 뿐이다. 그러나, [hof.GetTitledFirstName]께 몇 자 적어 올리면 이런 상황을 타개할 수 있을지도..."
 east_europe.0111.a: "[ROOT.Char.Custom('WritingInstrument')](와)과 [ROOT.Char.Custom('GetWritingMaterial')](을)를 가져와라!"
 east_europe.0111.a.tt: "편지를 작성함"
 east_europe.0111.b: "더 중요한 일부터 처리해야겠다..."
 east_europe.0112.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro: "[heretic.GetFaith.GetAdherentNamePluralNoTooltip](이)가 이단이라는 그대의 주장은 터무니없는 것 같소."
 east_europe.0112.desc.culture: "[accuser.GetTitledFirstName](은)는 내 동포이고, 그대는 우리의 방식을 제대로 모르고 있을 뿐이라오."
 east_europe.0112.desc.rival: "터놓고 말해서 굳이 이단의 허물을 진 #EMP 사람이 있다면#!, 그건 바로 그대요. 이 [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))], [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))], [accuser.Custom2('InsultAdjective', SCOPE.sC('hof'))] [accuser.Custom2('InsultNoun', SCOPE.sC('hof'))] 같으니!"
 east_europe.0112.desc.sinful: "그대는 죄악을 수도 없이 많이 저질러놓고, 무슨 낯짝으로 남을 비방한단 말이오?"
 east_europe.0112.desc.negative_opinion: "내가 그대를 조금이라도 좋게 생각했다면, 그대가 한 말을 생각이나 좀 해봤겠지만, 안타깝게도 그러지 못하겠구려."
 east_europe.0112.desc.fallback: "그자는 사람은 그럴 사람이 아니요. 터무니없는 중상모략일 뿐."
 east_europe.0112.desc.outro: "\n\n이 일은 여기서 끝내도록 합시다. 그리고 다음부터는 편지를 쓰기 전에 생각부터 하기를 바라오."
 east_europe.0112.a: "이런 무슨 멍청한!"
 east_europe.0113.t: "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc: "그대가 쓴 이야기를 보니 참으로 심란해지는구려. 생각해보니 짙은 타락이 기독교 세계의 심장부 가까이에 암약하고 있을지도 모를 일이오!\n\n내 [heretic.GetTitledFirstNameNoTooltip](와)과 대화를 나눠보고 이 문제의 진실을 가르겠소이다."
 east_europe.0113.a: "신성한 정의의 수레바퀴가 도는구나!"
 east_europe.0113.a.tt: "[hof.GetTitledFirstNameNoTooltip](이)가 [heretic.GetTitledFirstNameNoTooltip]에게 편지를 씀..."
 east_europe.0114.t: "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip]의 심문"
 east_europe.0114.desc: "당신은 떨리는 손으로 [hof.GetTitledFirstName]이 보내온 편지를 부여잡고 있었다. 그 떨림이 공포에서 비롯한 것인지 분노에서 비롯한 것인지, 당신 스스로조차도 형언하기 어려웠다. 사악한 [accuser.GetName](이)가 교묘한 술책으로 [hof.GetTitledFirstNameNoTooltip](을)를 협박하고는 [heretic.GetFaith.GetAdherentNamePluralNoTooltip](을)를 이단자로 선포하도록 내몰고 있는 것이었다!\n\n[hof.GetTitledFirstNameNoTooltip](을)를 설득하지 못하면, 당신과 함께하는 교우들이 빗발치는 성전 속에서 스러져가는 결말밖에 없을 것이다.\n\n어서 답장의 초안을 작성해야만 한다."
 east_europe.0114.a: "정교한 신학 수필을 써보면 어떨까?"
 east_europe.0114.a.tt_success: "[hof.GetTitledFirstNameNoTooltip](이)가 설득당함"
 east_europe.0114.a.tt_success.tt: "이단 혐의를 모면함!"
 east_europe.0114.a.tt_failure: "당신의 주장이 허사로 돌아감"
 east_europe.0114.a.tt_failure.tt: "이단 혐의가 사실로 굳어짐..."
 east_europe.0114.b: "작은 쪽지 하나면 기억하시겠지..."
 east_europe.0114.b.tt: "[hof.GetTitledFirstName](이)가 어쩔 수 없이 당신의 편을 들어줄 것임!"
 east_europe.0114.c: "[hof.GetSheHe]가 이걸 정치적인 사안으로만 보게 된다면..."
 east_europe.0114.c.tt_success: "이야기의 논점이 정치적 냉소주의로 초점을 옮겨감"
 east_europe.0114.c.tt_failure: "논점이 계속 신학적 논점으로 남게 됨"
 east_europe.0114.d: "큰 교회를 어떻게 거역하겠는가. 개종을 #EMP 택할 수밖에#!."
 east_europe.0114.d.tt: "진심으로 개종할지 시늉만 낼지 선택해야 함"
 east_europe.0114.e: "우리의 신앙도 저들과 마찬가지로 적법한 것이다! 반박하는 편지를 작성한다!"
 east_europe.0114.e.tt: "[hof.GetTitledFirstName](이)가 $bosnian_church$가 이단이라고 확실히 선포함!"
 east_europe.0115.t: "$east_europe.0116.t$"
 east_europe.0115.desc.intro: "그 빌어먹을 [heretic.GetTitledFirstName] 녀석이 눈치를 보고는 개종을 해버렸다!\n\n"
 east_europe.0115.desc.political: "[hof.GetTitledFirstName]께서 완전히 설득당하시긴 했지만, 내가 보기에 [heretic.GetFirstNameNoTooltip]의 행보는 그저 정치적인 시늉일 뿐이었다. [hof.GetFaith.GetNameNoTooltip]에 충심을 보인 건 #EMP 그 녀석#!뿐, [heretic.GetHerHis] 봉신이나 가족은 일언반구도 없었으니 말이다."
 east_europe.0115.desc.wholehearted: "[heretic.GetHerHis] 행동은 매우 적극적이었다. 가까운 가족과 유력자들을 데리고 [hof.GetFaith.GetAdjective]의 교리를 따르게 한 것이 아닌가. 화가 머리끝까지 뻗칠 수밖에 없는 일이었다."
 east_europe.0115.desc.outro: "\n\n이렇게 이 일은 일단락됐다. [hof.GetTitledFirstNameNoTooltip]께서는 $bosnian_church$가 이단이건 아니건 간에 [hof.GetHerHis] 손아귀에 놓여 있다고 확신하신 모양이다."
 east_europe.0115.a: "으아, 포기다!"
 east_europe.0115.b: "한번 이단자면 #EMP 영원히#! 이단자야!"
 east_europe.0115.b.toast: "[accuser.GetShortUIName](이)가 당신이 화를 모면한 것에 분노함"
 east_europe.0116.t: "$east_europe.0111.t.setup$: 진심에서 우러난 변화"
 east_europe.0116.desc: "[hof.GetTitledFirstName]께서 분명한 회개의 표시로써 [hof.GetFaith.GetNameNoTooltip](을)를 완전히 받아들이길 요구하고 계신다.\n\n하지만 나의 교우, [heretic.GetFaith.GetAdherentNamePluralNoTooltip](은)는 강인하다. #EMP 나#! 하나만 개종한다면 해결될 일일 지도 몰라.\n\n아니, 그저 시간만 끄는 걸 수도 있지. 지금이라도 평화롭게 해결할 수 있을 때 모두가 개종하는 편이 옳은 것일까?"
 east_europe.0116.a: "아니 나 혼자 개종하면 충분하다."
 east_europe.0116.b: "이제 그만 하도록 하자. 우리 모두 독실한 [hof.GetFaith.GetAdherentNamePluralNoTooltip](이)가 되는 거다!"
 east_europe.0117.t: "$east_europe.0111.t.setup$: 일시적인 유예"
 east_europe.0117.desc.intro: "안타깝게도, [hof.GetTitledFirstName]께서는 $bosnian_church$를 이단으로 선포하시지 #EMP 않기로#! 결정하셨다.\n\n"
 east_europe.0117.desc.critical_success: "더 최악인 것은 [heretic.GetTitledFirstName](이)가 어찌했는지 몰라도 [hof.GetFaith.ReligiousHeadName]께서 나를 파문하도록 입김을 넣은 것이다! 추악한 마법을 부린 것인지, 음험한 비밀을 써먹은 것인지 그 사실은 [heretic.GetFirstNameNoTooltip] 녀석만이 알고 있겠지. 어쨌거나 이제 기독교를 신봉하는 모든 영주가 이교도와 분파주의자에게 던지던 경멸의 눈길이 나에게도 쏠리고 있다."
 east_europe.0117.desc.theological_debate: "몇 주간 [hof.GetFaith.ReligiousHeadName]님과 [heretic.GetTitledFirstName]의 심도 깊은 토론이 이어진 후, [hof.GetFaith.ReligiousHeadName]께서는 [heretic.GetFaith.GetAdherentNamePluralNoTooltip](이)가 그저 살짝 뒤쳐진 [hof.GetFaith.GetAdherentNamePluralNoTooltip](이)라는 말에 동의하셨다. 아무래도 [heretic.GetFirstNamePossessiveNoTooltip] 사상을 조금이나마 인정하시게 된 것 같다."
 east_europe.0117.desc.political_leverage: "이단심문관이 [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]에게 내린 결론은 명명백백한 유죄였으며, 아무리 잘 쳐줘 봐야 정황상 미심쩍기 그지없는 상황이었는데도 말이다. 아무래도 #EMP 무언가#!가 [hof.GetFaith.ReligiousHeadName]의 마음을 흔들어놓은 듯하다."
 east_europe.0117.desc.political_manoeuvrings: "[heretic.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 몇 주간 강렬한 서신을 교환하면서 증좌를 위조했고, 자신을 조사하기 위해 보내진 이단심문관을 매수하면서 [hof.GetFaith.ReligiousHeadName]님을 설득시켰다. 나의 고발은 그저 정치적 목적으로 이루어진 것이 됐으며, 중상모략으로 매도되고 말았다."
 east_europe.0117.desc.outro: "\n\n지금, 이 순간만큼은 이교도 놈들의 숨통이 트였을 것이다. 하지만 이후의 [hof.GetFaith.ReligiousHeadName]들도 그렇게 친절하게 대해줄지는 모를 일이지..."
 east_europe.0117.a: "하, 시간 낭비에 헛고생까지 하는군."
 east_europe.0117.b: "이런 미치고 팔짝 뛸 일이 있나!"
 east_europe.0117.c: "[accuser.GetFaith.HighGodName](이)가 용서하실지라도, 나는 못 한다!"
 east_europe.0117.c.toast: "$east_europe.0115.b.toast$"
 east_europe.0117.d: "#EMP 나#!를 성찬식에서 배제한다고? 그럼 내가 그 #EMP 망할#! 교회 하나 만들지 뭐!"
 east_europe.0118.t: "$east_europe.0111.t.setup$: 숨통이 트이다"
 east_europe.0118.desc.intro: "협상도 하면서 주의 깊게 편지를 쓰느라 몇 주가 소요되긴 했지만, 마침내 [hof.GetTitledFirstName](이)가 내 관점을 인정해준 듯하다.\n\n"
 east_europe.0118.desc.critical_success: "실은 내가 [hof.GetFaith.ReligiousHeadTitleName]께 영향력을 살짝 강하게 행사한 덕분에, 기어코 그 [accuser.Custom2('InsultAdjective', ROOT.Char)] [accuser.GetTitledFirstName] 녀석을 고꾸라뜨릴 수 있었다.\n\n신실한 기독교인을 중상모략한 셈이 됐으니 [hof.GetTitledFirstNameNoTooltip]께서도 [accuser.GetHerHim]를 파문하는 데 동의하시겠지!"
 east_europe.0118.desc.theological_debate: "[hof.GetFaith.ReligiousHeadTitleName]께서 여전히 우리를 뒤처진 야만인으로 여기고 계시긴 하다만, 정도를 벗어나긴 했어도 이단이 아니라 인정해주셨으니, 그게 어디랴."
 east_europe.0118.desc.political_leverage: "이 모든 수난 때문에 나는 가용한 모든 영향력을 [hof.GetFaith.ReligiousHeadTitleName]께 행사해야 했다. 결국 [hof.GetTitledFirstNameNoTooltip]께서는 마지못해 우리가 이단이 아님을 인정하고, 그저 무지한 무리라고 칭하셨다."
 east_europe.0118.desc.political_manoeuvrings: "역고발을 위해선 갖은 노력을 기울여야 했다. [accuser.GetTitledFirstName](이)가 보낸 편지를 위조하고, 이단심문관에게 신중히 뇌물까지 찔러줘야 했으니까. 결국 [hof.GetFaith.ReligiousHeadTitleName]께서는 우리가 결백하다고 공식적으로 선포하셨고, 이 모든 수난은 그저 현지인 간의 문제일 뿐이라며 덮어두셨다."
 east_europe.0118.desc.outro: "\n\n신실한 [heretic.GetFaith.GetAdherentNamePluralNoTooltip]들이 잠시나마 숨통을 틜 수 있게 된 것이다."
 east_europe.0118.a: "[heretic.GetFaith.FateGodName]께서 우리에게 미소지으신다!"
 east_europe.0118.b: "이 문제가 확실히 해결돼서 다행이군."
 east_europe.0119.t: "$east_europe.0111.t.setup$: 관용은 없도다"
 east_europe.0119.desc.intro: "예상대로 [hof.GetTitledFirstName]께서 이 문제를 심각하게 여기시면서, 결국 [heretic.GetFaith.GetAdherentNamePluralNoTooltip] 중에 이단이 있다는 증좌를 #EMP 상당히#! 캐내셨다.\n\n"
 east_europe.0119.desc.theological_debate: "당연히 [heretic.GetTitledFirstName](은)는 약삭빠르게 빠져나오려 했지만, [hof.GetFaith.ReligiousHeadName]께서는 조롱과 함께 그 녀석이 해온 보잘것없는 신학적 주장을 단칼에 일축하셨다."
 east_europe.0119.desc.political_manoeuvrings: "[heretic.GetTitledFirstName](은)는 나의 편지를 두고 사리사욕을 챙기려는 의도에서 쓴 것이라 매도했지만, 그 조잡하기 짝이 없는 정치적 가식은 [hof.GetFaith.ReligiousHeadName]님께 동정을 구하지 못했다. 그리고는 상황을 모면하기 위해 중상모략을 꾸미느냐고 일갈하셨다."
 east_europe.0119.desc.unrepentant_heretics: "이에 따져 묻자, [heretic.GetTitledFirstName](은)는 제 방탕한 신앙의 적법함을 부르짖으며 [hof.GetFaith.ReligiousHeadTitleName] 님을 스스럼없이 조롱했다!"
 east_europe.0119.desc.outro: "\n\n그리하여 정당한 교리를 따르는 모든 기독교도에게 [heretic.GetFirstNameNoTooltip](와)과 그 불경스러운 신앙을 고발하는 공식 서한이 전해졌다."
 east_europe.0119.a: "어디서 감히 변명을!"
 east_europe.0120.t: "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro: "내 그대의 신앙이 그저 뒤떨어지고 계도할 수 있는 그런 것이기를 바랐건만, 도를 넘어도 한참 넘었다는 사실을 알게 되어 침통할 따름이오.\n\n"
 east_europe.0120.desc.theological_debate: "그대가 늘어놓는 변명은 어설퍼서 도무지 영문을 알 수 없을뿐더러, 그런 근거 없는 주장은 #EMP 죄만 더 드러낼#! 뿐이라오. 나는 도무지 이 이단적인 사고를 받아들일 수가 없소이다."
 east_europe.0120.desc.political_manoeuvrings: "이걸 사리사욕에서 비롯한 정치적 기도로 매도하려 들다니 타락한 이교도 우두머리의 발악이나 진배없는 짓 아니오. 선량함에서 우러난 [hof.GetFaith.GetAdherentNamePluralNoTooltip]의 동기를 부정하려 들다니 용납할 수가 없소."
 east_europe.0120.desc.unrepentant_heretics: "죄를 그리 공공연하게 인정해버리면 나로서는 혼란스럽고, 슬플 따름이오. 더는 회개할 기회가 없다는 말일 테니. 길잃은 그대 신민들의 몽매한 영혼을 위해 기도는 해주겠다만, 해야 할 일은 해야겠소."
 east_europe.0120.desc.outro: "\n\n오늘 이후로 [heretic.GetFaith.GetAdherentNamePluralNoTooltip]들은 정의로운 기독교인 앞에 이단으로 낙인찍힐 것이오. 불경함과 함께 지옥으로 떨어지길 바라겠소!"
 east_europe.0120.a: "재앙도 이런 재앙이 없군!"
 east_europe.0120.a.tt: "굶주린 [hof.GetFaith.GetAdherentNameNoTooltip]들이 당신의 영지를 탐내기 시작함..."
 east_europe.0121.t: "$east_europe.0119.t$"
 east_europe.0121.desc.intro: "최근 몇 주간 [accuser.GetFullName], [heretic.GetFullName] 그리고 [hof.GetTitledFirstName]님 사이에서 맹렬한 언쟁이 벌어졌다. $bosnian_church$의 정통성 문제 때문이었다지.\n\n"
 east_europe.0121.desc.theological_debate: "논제의 대부분은 신학적 본성에 관한 것이었다. [heretic.GetFirstNameNoTooltip](은)는 [heretic.GetFaith.GetAdherentNamePluralNoTooltip]들이 다소 촌스럽게 의례를 올릴 뿐, 사실은 선량한 [hof.GetFaith.GetAdherentNamePluralNoTooltip]라며 [hof.GetTitledFirstNameNoTooltip]님을 설득하려 했다.\n\n불행히도 노력은 수포로 돌아갔다."
 east_europe.0121.desc.political_manoeuvrings: "[heretic.GetFirstNameNoTooltip](이)가 [accuser.GetFirstNamePossessiveNoTooltip] 고발을 순전한 정치 공작으로 몰아붙이려고 안간힘을 썼지만, [hof.GetFaith.ReligiousHeadName]께서는 받아들이지 않으셨다.\n\n"
 east_europe.0121.desc.unrepentant_heretics: "애초부터 [heretic.GetFirstNamePossessiveNoTooltip] 입장은 위태로웠고, 결국 [heretic.GetSheHe]는 이단 혐의를 인정하면서도 [heretic.GetHerHis] 믿음이 정당한 것임을 피력했다.\n\n"
 east_europe.0121.desc.outro: "[hof.GetTitledFirstNameNoTooltip]님의 명령에 따라 [heretic.GetFaith.GetAdherentNamePluralNoTooltip]들은 오늘부터 온 기독교 세계의 이단자로 낙인찍히게 될 것이다!"
 east_europe.0121.a: "이단자가 있었다고? 우리 기독교 안에?!"
 east_europe.0121.b: "진심으로 말하는데 별로 상관할 일이 아니군."
 east_europe.0121.c: "우릴 그냥 내버려 뒀으면 좋았을걸!"
 east_europe.0123.t: "$east_europe.0124.t$"
 east_europe.0123.desc.intro: "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died: "[hof.GetTitledFirstName]께서 승하하시면서 [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]의 종교 재판에 압박을 가하던 교회의 영향력이 소멸하고 말았다."
 east_europe.0123.desc.heretic_died: "[heretic.GetTitledFirstName](이)가 사망하면서 [hof.GetTitledFirstName]께서는 이단의 주모자들 역시 죽었을 것이라 여기며 만족해하시는 듯했다. 그리고는 [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 열리던 종교 재판을 거두라 명하셨다."
 east_europe.0123.desc.hof_no_longer_hof: "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler: "[heretic.GetTitledFirstName](이)가 이제 기독교 독립 영주가 아니게 되면서, [hof.GetTitledFirstName]께서는 [heretic.GetHerHim]가 이교도의 거두인지 조사할 필요성을 못 느끼게 되셨다."
 east_europe.0123.desc.heretic_now_ecumenical_christian: "[heretic.GetTitledFirstName](이)가 [heretic.GetFaith.GetName](으)로 개종하면서, [hof.GetTitledFirstName]께서는 [heretic.GetHerHim]가 [hof.GetFaith.HighGodName]께 신실한 헌신을 바친다는 것을 인정하셨다."
 east_europe.0123.desc.heretic_now_different_heresy: "[heretic.GetTitledFirstName](이)가 [heretic.GetFaith.GetName](으)로 개종하면서, 이단에 대한 의심이 \"어쩌면\"에서 \"어떤 부분이 이단인지\"로 옮겨갔다. [hof.GetFaith.ReligiousHeadName] 님의 이단심문관이 \"실은 이단자가 대놓고 이 봉역을 지배 중이다\"라는 가설을 입증하지 못했기 때문이다."
 east_europe.0123.desc.heretic_now_infidel: "[heretic.GetTitledFirstName](이)가 [heretic.GetFaith.GetName](으)로 개종하면서, [heretic.GetSheHe]는 잠재적 이단자에서 확실한 무신론자로 탈바꿈했다. 말할  필요도 없이 [hof.GetFaith.ReligiousHeadName] 님의 이단심문관들은 [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 가차 없이 쫓겨나고 말았다."
 east_europe.0123.desc.heretic_now_heathen: "[heretic.GetTitledFirstName](이)가 [heretic.GetFaith.GetName](으)로 개종하면서, [heretic.GetSheHe]는 잠재적 이단자에서 대놓고 이단자로 탈바꿈했다. [hof.GetFaith.HighGodNamePossessive] 낯에 노골적인 따귀를 날린 이 상황에서, $bosnian_church$의 정통성 여부는 그리 중요하지 않게 됐다."
 east_europe.0123.desc.fallback: "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro: "$east_europe.0124.desc.outro$"
 east_europe.0123.a: "이런 식으로 끝나선 안 될 일이었는데!"
 east_europe.0124.t: "$east_europe.0111.t.setup$: 역전된 상황"
 east_europe.0124.desc.intro: "아무래도 행운이 $bosnian_church_adherent_plural$의 손을 들어준 모양이다.\n\n"
 east_europe.0124.desc.hof_died: "[hof.GetTitledFirstName]께서 승하하신 후, [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 벌어지던 종교 재판은 흐지부지되고 성직 승계를 처리하기 위해 교회의 고관대작들이 소환됐다."
 east_europe.0124.desc.heretic_died: "[heretic.GetTitledFirstName](이)가 사망하면서 [hof.GetTitledFirstName]께서는 썩 만족하신 듯 보였다. $bosnian_church_adherent_plural$ 중에서도 정도를 심히 벗어난 자들 역시 명을 달리 할 것이며, 그 의심스럽던 이단자도 [hof.GetFaith.NegativeAfterLife|U]으로 떨어졌을 테니 말이다."
 east_europe.0124.desc.hof_no_longer_hof: "전 [absolute_faith.ReligiousHeadName] [hof.GetFirstName](이)가 축출되면서 [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 벌어지던 종교 재판은 혼돈으로 뒤덮였으며, 유리한 판결이 나올 여지 역시 물거품이 되고 말았다."
 east_europe.0124.desc.heretic_not_independent_ruler: "이제 [Select_CString(heretic.IsLocalPlayer,'나',heretic.GetShortUIName)](은)는 독립한 기독교 영주가 아니기 때문에, [hof.GetTitledFirstName](이)가 [Select_CString(heretic.IsLocalPlayer,'날','그들을')] 조사할 필요성을 더 이상 느끼지 못하게 되었다."
 east_europe.0124.desc.heretic_now_ecumenical_christian: "내가 최근 [heretic.GetFaith.GetName](으)로 개종하면서 [hof.GetTitledFirstName]께서 [hof.GetFaith.HighGodName]에 대한 나의 믿음을 의심하실 이유가 없어졌다."
 east_europe.0124.desc.heretic_now_different_heresy: "내가 최근 [heretic.GetFaith.GetName](으)로 개종하면서 [hof.GetTitledFirstName](은)는 #EMP 벌써부터#! 나를 이단으로 점찍은 채 나의 믿음을 불경하고 신실하지 못한 것이라며 비난하는 데 열을 올렸다. 그 덕분에 종교 재판에 제동이 걸렸고, 비교적 중요하지 않은 이단 의심자들은 조사에서 배제되고 있었다."
 east_europe.0124.desc.heretic_now_infidel: "내가 최근 [heretic.GetFaith.GetName](으)로 개종하면서 [hof.GetTitledFirstName](은)는 나를 [hof.GetFaith.HighGodName] 앞의 배신자요 [hof.Custom('GetDerogatoryNonbeliever')](이)라고 선언했다. $bosnian_church_adherent_plural$의 잠재적인 죄악은 내 개종 덕분에 그리 중요하지 않은 것으로 치부될 것이다."
 east_europe.0124.desc.heretic_now_heathen: "내가 최근 [heretic.GetFaith.GetName](으)로 개종하면서 [hof.GetTitledFirstName](은)는 나를 영혼 없는 [hof.Custom('GetDerogatoryNonbeliever')](이)요, 추악하기 짝이 없는 변절자라 선언했다. 내가 [hof.GetHerHis] 죽은 신을 티끌만치나 섬기고 있었더라면 상처를 좀 받았을지도 모르겠다."
 east_europe.0124.desc.fallback: "상황이 우리가 손댈 수 없을 정도로 급박히 변하면서 [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]에서 벌어지던 종교 재판은 흐지부지될 수밖에 없는 상황이었다."
 east_europe.0124.desc.outro: "\n\n그리하여 어찌 됐든 간에 신경 써야 할 더 중요한 일이 있다는 이유로 이 일은 유야무야 덮어지게 됐다."
 east_europe.0124.a: "뭐 최소한 해결되긴 했군."
 east_europe.0141.t: "대이주의 마지막 순간"
 east_europe.0141.desc: "초원 지대에서의 삶은 썩 좋은 시기에도 가혹하기 마련이건만 최근 들어서는 너무도 힘들어졌으니, 우리의 성공을 시기하여 핍박하려 드는 저 유목 부족들 탓이었다. 페체네그와 카자르족, 그리고 저 멀리서 온 부족들마저 우리의 연합을 공격하고 있다.\n\n몇백 년 전, 여러 민족이 이 가혹한 삶을 벗어나고자 비옥한 땅으로, 유럽의 나약한 왕국으로 떠났다.\n\n그렇게 오늘, 나는 그 옛 유목민들의 성공을 본받고자 저 멀리 판노니아 땅에 $mogyer_collective_noun$족의 새 터전을 세우기로 마음먹었다. 그러기 위해선 내 봉역을 통째로 옮기다시피 해야겠지.\n\n카르파티아 산맥만 넘는다면 우리 민족의 새로운 역사가 시작될 것이다."
 east_europe.0141.a: "판노니아로 가자!"
 east_europe.0141.a.tt: "판노니아의 아무 영주에게 사용할 수 있는 일회성 특수 [hungarian_invasion_casus_belli|E]을 획득함"
 east_europe.0142.t: "$east_europe.0141.t$"
 east_europe.0142.desc: "봉신 [mogyer_invader.GetShortUIName](이)가 예기치 않게도 사절을 보내더니, 자신의 신민들을 이끌고 판노니아로 대규모 이주를 감행할 것이라고 통고했다.\n\n만약 성공이라도 한다면 이 지역의 나의 통치 체제가 와해될 수도 있다."
 east_europe.0142.a: "이 무슨 바보같은 짓을!"
 east_europe.0142.a.tt: "$mogyer_collective_noun$가 [hungarian_invasion|E]를 시작함"
 east_europe.0143.t: "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital: "초원 지대에서 심각한 소식이 들려왔다! 상인과 첩보장들이 말하기를"
 east_europe.0143.desc.pannonian_territory: "초원 지대에서 걱정스러운 소식이 들려왔다! 현지 영주들이 주장하기를"
 east_europe.0143.desc.fallback: "초원 지대에서 비보가 도착했다! 곤경에 처한 봉신들이 보고하기를"
 east_europe.0143.desc.outro: "$mogyer$ 군장, [mogyer_invader.GetShortUIName](이)가 판노니아 정복을 위해 총력을 다하여 군사력을 모으고 있다 한다.\n\n지금, 이 순간에도 $mogyer$ 군세들이 모여 흉악한 기병들로 평원을 유린하고 질서를 뒤엎을 준비를 하고 있다!"
 east_europe.0143.a: "설마 카르파티아 산맥을 넘을 순 없겠지?"
 east_europe.0143.a.tt: "$east_europe.0142.a.tt$"
 #LIVONIAN DECISIONS
 east_europe.0200.t: "리보니아의 [founder.GetTitleAsNameNoTooltip]"
 east_europe.0200.desc.christian: "발트는 장장 수 세기 동안 온갖 이교도 신앙과 악마 숭배자들이 난립하는 원시적이고 하찮은 미개척지로 남아 있었다. 하나, 리보니아의 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip][founder.GetTitleAsNameNoTooltip] 왕국이 건립되었으니 [founder.GetFaith.HighGodName]의 권능이 이 혹한의 습지대를 따뜻하게 녹일 것이다.\n\n발트에 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip](을)를 전파하는 사명을 이룬 만큼 리보니아의 탄생을 선포해도 무방할 것이다. 이 기치를 내세워 온 발트를 통일해 [founder.GetFaith.random_GoodGodNames]의 말씀을 널리 퍼뜨리는 신성한 임무에 힘쓰리라."
 east_europe.0200.desc.nonchristian: "발트는 장장 수 세기 동안 어울리는 왕국 하나 없는 지역으로 남아 있었다. 바이킹은 우리의 해안 마을을 노략질해댔고, 저 머나먼 땅에서 온 선교사들은 우리를 미개하고 야만한 자들이라며 낙인을 찍었다. 이젠 아니다. 수많은 발트 민족이 리보니아 왕관 앞에 무릎을 꿇었으니까.\n\n나는 [founder.GetTitleAsNameNoTooltip]의 제위에 올라 [founder.GetCulture.GetName] 동포뿐만이 아닌, 해안의 모든 발트인을 위한 황금기를 열어젖힐 것이다."
 east_europe.0200.desc.outro: "\n\n나의 두 손에 발트인의 운명이 있다. 이 왕국을 반석에 올려 [founder.GetFaith.HighGodName]의 이름 아래 신앙과 영광의 황금기를 열어젖히리라."
 east_europe.0200.a: "내 유산은 오래도록 이어지리라!"
 east_europe.0200.b: "[founder.GetFaith.HighGodName](와)과 영광을 위하여!"
 east_europe.0201.t: "$east_europe.0101.t$"
 east_europe.0201.desc: "전령이 리보니아의 차가운 해안에서 소식을 갖고 돌아왔다. [founder.GetShortUIName](이)가 [founder.GetPrimaryTitle.GetNameNoTier]의 [founder.GetTitleAsNameNoTooltip](을)를 선포했다.\n\n모든 발트인이 하나의 깃발 아래 뭉친 지금, 리보니아가 드디어 일치단결을 이루는 데 필요한 정체성을 손에 넣었다고 해도 과언이 아닐 것이다. 사분오열되어 고향을 제대로 지키지도 못하던 민족은 이제 없다.\n\n이번 통일로 리보니아는 안전해진 셈이로군... 일단은."
 east_europe.0201.a: "그래봤자 야만인일 뿐."
 east_europe.0201.b: "[founder.GetShortUINameNoTooltip] 만세!"
 east_europe.0201.c: "뭉치든, 흩어지든... 발트인에게 미래는 없다."
