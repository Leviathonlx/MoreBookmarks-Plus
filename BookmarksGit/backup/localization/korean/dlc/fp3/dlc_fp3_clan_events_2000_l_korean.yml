l_korean:
 clan_event.2000.t: "직업 학습"
 clan_event.2000.desc: "최근 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.GetName](이)가 유독 훌륭한 모습을 보여주고 있다. 덕분에 다가올 미래와 관련해서 [improved_tax_collector.GetHerHis] 업무를 지도하고 영향을 줄 기회가 생겼다.\n\n어쩌면 이번 기회에 [improved_tax_collector.GetHerHis] 능력을 상당히 진전시킬 수도 있지 않을까?"
 clan_event.2000.a: "민중의 요구에 귀를 기울여라."
 clan_event.2000.b: "경비 순찰대를 배치해라. #EMP 그러면#! 봉신들이 다른 생각을 하지 않을 것이다."
 clan_event.2000.c: "장부를 작성하고 업무를 체계화해라."
 clan_event.2000.d: "나의 신하들을 염탐해라. 주의 깊게 관찰하면 많은 것을 배우게 될 것이다."
 clan_event.2000.d.tt: "미확인 비밀이 있다면, [improved_tax_collector.GetName]에게서 봉신 조세에 대한 비밀을 배움"
 clan_event.2000.e1: "학문에 시간을 투자해라."
 clan_event.2000.e2: "신앙 문제에 시간을 바쳐라. [ROOT.Char.GetFaith.HighGodName](은)는 누구보다 위에 계신 분이다."
 clan_event.2000.option_f: "설마 나한테서 세금을 거두려는 건 아니겠지? 그러면 세금을 #EMP 내놔라#!!"
 clan_event.2000.g: "여행하면서 나에 대한 호의적인 의견을 퍼뜨려라."
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip](이)가 봉신들을 기쁘게 만듦"
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip](이)가 봉신들을 불안하게 만듦"
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip](이)가 세금 징수를 개선함"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip](이)가 비밀을 알아냄"
 every_taxed_vassal_tt: "모든 [taxpayer|E](이)가 [tax_collector_name.GetName]에게 할당됨"
 clan_event.2001.t: "교육적 조세"
 clan_event.2001.opening_desc: "[educational_tax_collector.GetName](은)는 징세원으로 일하며 많은 것을 배운 듯하다. 어떤 것을 배웠는지는 [educational_tax_collector.GetSheHe]가 최근 전념했던 부분을 얘기하면서 확실히 알 수 있었다.\n\n"
 clan_event.2001.education_diplomacy: "\"... 그리고 오로지 대화로만 모든 상황을 해결할 수 있었습니다. 외교란 정말 놀랍더군요.\""
 clan_event.2001.education_martial: "\"... 하지만 데려갔던 병사들을 잘 활용한 덕분에 그들이 영주님께 바쳐야 하는 돈을 남김없이 받을 수 있었습니다!\""
 clan_event.2001.education_stewardship: "\"... 기록을 세세하게 남긴 덕을 #EMP 정말#! 많이 봤습니다. 앞으로도 장부를 꼭 챙길 작정입니다.\""
 clan_event.2001.education_intrigue: "\"... 위협을 몇 번은 암시한 뒤에야 세금을 징수하고 돌아올 수 있었습니다. 다만 앞으로 그 근처를 지나갈 땐 뒤통수를 조심해야 할 것 같군요...\""
 clan_event.2001.education_learning: "\"... 그 뒤에 저희는 격한 토론을 벌여야 했습니다. 당연하게도 제가 더 우월한 논리를 펼쳐서 상대를 압박했죠. 결국 동전 하나까지 전부 내놓으면서도 #EMP 만족한#! 기색을 띠더군요!\""
 clan_event.2001.a: "세금은 우리 모두에게 이익이 된다!"
 clan_event.2001.b: "더 잘할 수도 있었을 텐데?"
 clan_event.2001.success: "[educational_tax_collector.GetNamePossessiveNoTooltip] 능력이 향상됨"
 clan_event.2002.t: "과로하는 징세원"
 clan_event.2002.desc: "늦은 시간에도 옆방에서 불빛이 흘러나왔다. 살며시 문을 밀고 들어가자 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))] [troubled_tax_collector.GetName](이)가 졸린 눈으로 장부 위에 엎드려 있었다. 심지어 옆에는 또 다른 장부 더미가 산처럼 쌓여 있다.\n\n[troubled_tax_collector.GetSheHe|U]가 고개를 들더니 내가 있음을 알아차렸다. \"죄송합니다, 영주님. 최근 세무 내역을 정리해야 하는지라...\""
 clan_event.2002.a: "내가 도와주지!"
 clan_event.2002.b: "쉬면서 하지 그러나?"
 clan_event.2002.c: "좋군. 내 봉신들은 자기가 낸 세금이 #EMP 효율적으로#! 쓰이길 바라니까..."
 clan_event.2005.t: "대체자 권유"
 clan_event.2005.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName](이)가 궁정에 불쑥 모습을 드러냈다. 뒤에 [tax_collector_replacement.GetWomanMan] 하나를 달고 온 모습이었다.\n\n\"위대한 영주님! 영주님의 징세원 [bad_tax_collector.GetName]에게는 직무를 수행할 능력이 #EMP 부족합니다#!. 그래서 영주님께 드릴 선물을 준비했습니다.\"\n\n[loyal_vassal.GetFirstNameNoTooltip](은)는 같이 온 사람을 내게 소개했다. \"[tax_collector_replacement.GetName](이)가 진심을 다해 영주님을 섬길 것입니다.\""
 clan_event.2005.a: "정말 고마운 선물이구나!"
 clan_event.2005.b: "네 하인은 네가 데리고 있어라. 너의 충성심은 충분히 알겠다."
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip](이)가 더 열심히 일하면 될 일이다..."
 clan_event.2007.t: "골칫덩어리 장부"
 clan_event.2007.desc: "나는 이 골치 아픈 장부를 몇 시간째 들여다보고 있다. 앞뒤가 안 맞는 부분이 #EMP 분명히#! 존재한다. 그런데 어디가 문제인지는 도무지 찾을 수 없다...\n\n어느 순간 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.GetName](이)가 어깨 너머로 장부를 보고 있다. [helping_tax_collector.GetSheHe|U]는 펼쳐진 장부의 윗부분을 손가락으로 짚었다.\n\n\"여길 확인해 보시면 될 것 같습니다만, [ROOT.Char.Custom('FormOfAddressForLiege')].\""
 clan_event.2007.a: "음, 혹시 이 문제를 도와줄 수 있겠나?"
 clan_event.2007.b: "내가 직접 처리할 수 있어. 의견은 고맙군."
 clan_event.2007.c: "자진해서 내 일을 도운 것인가? 이렇게 고마울 데가!"
 clan_event.2007.success_tt: "장부를 이겨내고 문제를 찾음"
 clan_event.2007.success: "장부를 성공적으로 정리함"
 clan_event.2007.failure_tt: "장부를 이해하지 못함"
 clan_event.2007.failure: "장부가 엉망인 상태로 남음"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName](은)는 당신에게 세금을 납부해야 하는 두 명의 소규모 지주를 추가로 찾아냄#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName](이)가 누락된 세금을 징수함"
 fp3_efficient_tax_collector: "능숙한 징세원"
 fp3_efficient_tax_collector_desc: "해당 인물의 정부에 속한 징세원은 굉장히 능숙한 솜씨를 뽐내며, 동전을 찾아내기 위해 돌멩이 하나까지 뒤집어 봅니다."
 fp3_outrageous_tax_collection_opinion: "조세에 대한 분노"
 fp3_diplomatic_tax_collection_opinion: "[tax_collector|E]에게 만족"
 fp3_thankful_tax_collector_opinion: "감사"
