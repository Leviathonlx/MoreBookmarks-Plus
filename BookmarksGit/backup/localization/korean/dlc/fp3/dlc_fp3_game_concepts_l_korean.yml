l_korean:
 #Struggle
 game_concept_persian_struggle: "이란의 막간"
 game_concept_persian_struggle_desc: "$game_concept_persian_struggle$은 아바스 칼리프국의 쇠퇴하던 격동의 시기를 배경으로 하고 있습니다. 메소포타미아는 반란과 알력 다툼으로 황폐해졌고, 여러 페르시아 영주들이 할거했습니다.\n\n[struggle_involved|E] [characters|E]은 저마다 다른 큰 그림을 그리고 있겠지만, 결국 [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )](이)가 되어 칼리프국의 위세를 되찾거나 [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )](이)가 되어 그 잔재를 타파하고 싶은 이들이 대부분일 것입니다.\n\n[struggle|E]은 두 [struggle_phase_phases|E] 사이를 전환하게 됩니다. 바로 [struggle_persia_phase_unrest|E]와 [struggle_persia_phase_stabilisation|E]입니다."
 #Legacy Track Stuff
 game_concept_kindle_royal_fire_decision: "왕의 불꽃 지피기 결단"
 game_concept_kindle_royal_fire_decision_desc: "왕의 불꽃을 지피는 [decision|E]입니다. 왕의 불꽃을 지피면 [health|E] 및 [dynasty_prestige|E] 보너스를 얻습니다."
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$ 결단"
 game_concept_fp3_embellish_capital_decision_desc: "최근 정복한 [Concept( 'counties', '영지' )|E]를 희생하는 대신 [capital|E]를 개선하는 [decision|E]입니다."
 game_concept_master_assassin: "암살단장"
 game_concept_master_assassin_desc: "$game_concept_master_assassin$는 [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] [core_tenet|E]를 채택한 [faiths|E]에 속할 경우 활성화되는 [court_position|E]입니다. $game_concept_master_assassin$는 숱한 암살자를 거느린 위험천만한 광신자로, 종교의 적을 처단합니다."
 game_concept_assassin: "암살자"
 game_concept_research_project: "연구 사업"
 game_concept_research_projects: "연구 사업"
 game_concept_research_project_desc: "연구 사업은 [inspiration|E]의 일종으로, $court_scholar_court_position$의 [aptitude|E]에 따라 고용주에게 이로운 효과를 제공합니다.\n\n드문 사례로 연구 사업이 새로운 [innovation|E]을 밝혀내기도 합니다."
 game_concept_ending_phase: "최종 국면"
 game_concept_ending_phase_desc: "$game_concept_ending_phase$은 특별한 [struggle_phase|E]입니다. 최종 국면 발동 시 [struggle|E]이 종료됩니다. [struggle_involved|E] 및 [struggle_interloper|E] [characters|E]은 보통 [struggle_catalyst_catalysts|E]를 활용해 최종 국면을 향해 나아갑니다."
 game_concept_struggle_ending_decision: "최종 결단"
 game_concept_struggle_ending_decisions: "최종 결단"
 game_concept_struggle_ending_decision_desc: "$game_concept_struggle_ending_decision$은 [struggle|E]을 끝내는 특별한 [decision|E]입니다. 이 결단은 특정 [struggle_phase_phases|E]에서만 사용할 수 있습니다."
 game_concept_struggle_persia_phase_stabilisation: "안정기"
 game_concept_struggle_persia_phase_stabilisation_desc: "불안한 조짐이 들끓고 있긴 하지만, 칼리프는 여전히 존경받고 있습니다. 반란과 파벌의 할거도 줄어드는 추세이나 페르시아 영주들은 쉽사리 굴복하지 않을 것입니다.\n\n이 긴장은 [struggle_persia_phase_unrest|E]로 이어져 더욱더 큰 혼돈을 초래할 가능성이 존재합니다."
 game_concept_struggle_persia_phase_unrest: "불안기"
 game_concept_struggle_persia_phase_unrest_desc: "칼리프국이 반란과 권모술수로 무너져 내리고 있습니다. 야심에 타오르는 군벌과 교활한 행정관들은 닥치는 대로 권력에 손을 뻗으며 하루가 멀다고 신경전을 벌이고 있습니다.\n\n칼리프 지지 세력이 필사적으로 권위를 돌려놓으려 하고 있는 만큼, 시간이 흐르면 다시 [struggle_persia_phase_stabilisation|E] 국면에 돌입하게 됩니다. 물론 [ending_phase|E]으로 상황이 해결된다면 이야기가 달라지겠지요."
 game_concept_struggle_persia_phase_concession: "소강기"
 game_concept_struggle_persia_phase_concession_desc: "시간이 흐르면서 페르시아에 만연하던 긴장은 잦아들고, 칼리프국 지지자와 반대자 모두 끝없는 유혈 사태에 염증을 느끼고 있습니다. 이 추세가 이어진다면 [persian_struggle|E]은 폭발적인 결말이 아니라 물 흐르듯 자연스럽게 마무리될지도 모릅니다."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "투르크 명맥 [ruler|E]에게 자금을 지원하여 이웃 영주를 정복하게 합니다."
 game_concept_fp3_install_loyalist_cb: "지지자 심기"
 game_concept_fp3_install_loyalist_cb_desc: "대상 [realm|E]의 지도자로 칼리프국의 [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )](을)를 앉히기 위한 [war|E]을 수행할 수 있도록 합니다."
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "신앙, 간계, 또는 협박을 사용해서 [character_possessive|E] 충성심을 [hook|E]의 형태로 요구합니다."
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "[house_heads|E]에게 이용 가능한 [casus_belli|E]입니다. 대상이 [imprisoned|E]된 모든 [house|E] 구성원을 석방하도록 강요합니다."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "[house_head|E]이 사용 가능한 [casus_belli|E]입니다. 다른 [realm|E]으로부터 [house|E] 구성원을 [vassal|E]으로 되찾습니다."
