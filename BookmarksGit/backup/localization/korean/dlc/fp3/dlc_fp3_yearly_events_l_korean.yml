 fp3_scholarship.0001.t: "학자의 도착"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName](이)가 과학에 대한 후원을 바라며 도착함"
 fp3_scholarship.1000.t: "두 번째 아리아바타"
 fp3_scholarship.1000.desc: "인도 수학의 명성이 내 귀에 닿았다. 심지어 산수를 배우는 가장 미숙한 학생조차 알게 될 지경이었다. 궁정을 [nearby_indian_ruler.GetCulture.GetName] 학자로 가득 채운다면 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](이)가 수학의 중심지가 될 수 있을지도 모른다.\n\n[nearby_indian_ruler.GetTitledFirstName]에게 그런 학자들을 보내달라고 부탁할 수는 있겠지만 [nearby_indian_ruler.GetSheHe]가 들어줄지는 알 수 없는 노릇이다."
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U]는 내 요청을 거부하지 않을 것이다."
 fp3_scholarship.1000.b: "선물을 넉넉히 보내면 제안에 설득력이 실릴 것이다."
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetNameNoTooltip|U] 학자들에게 [nearby_indian_ruler.GetCulture.GetNameNoTooltip]의 도움이 필요하진 않다!"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip](이)가 요청을 받아들임"
 fp3_scholarship.1000.duel_success_tt: "[nearby_indian_ruler.GetCulture.GetNameNoTooltip] 수학자 여러 명이 곧 내 궁정에 도착함"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip](이)가 내 뻔뻔함을 비웃음"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip](이)가 내 선물을 받음"
 fp3_scholarship.1000.native_tt: "자금 지원 덕분에 [SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip] 문화의 수학자 하나가 궁정으로 올라옴"
 fp3_scholarship.1001.t: "수학자 도착"
 fp3_scholarship.1001.desc: "[nearby_indian_ruler.GetTitledFirstNameNoTooltip](이)가 보낸 [mathematician.GetTitledFirstName](이)가 내 궁정에 들어왔다."
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName](이)가 내 궁정에 들어왔다."
 fp3_scholarship.1000.d: "그럴 시간도 없고 생각도 없다."
 fp3_scholarship.1010.t: "고독한 마구스"
 fp3_scholarship.1010.desc_dying_faith: "\"저희는 단지 마지막 날까지 신앙을 평화롭게 실천하고 싶을 뿐입니다. 그걸 약속해 주신다면 심장이 멈추는 날까지 영주님을 섬기겠습니다.\"\n\n[magus_faith.GetName] 신앙이 쇠락하고 있긴 하지만 [magus_county.GetProvince.GetCounty.GetName]의 버려진 불 사원에서 이탈한 사제들은 여전히 존재하는 것으로 보인다. 이 사제들은 나의 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] 앞에 엎드려 내게 자비를 호소하고 있다.\n\n"
 fp3_scholarship.1010.desc_living_faith: "\"자비를 베풀어 주십시오! 저희는 조상께 예배를 드리고 싶습니다. 저희를 보호해 주신다면 세상을 떠나는 날까지 영주님을 섬기겠습니다.\"\n\n[magus_faith.GetName] 신앙은 내겐 눈엣가시로 남아 있다. [magus_county.GetProvince.GetCounty.GetName]의 불의 사원은 고난을 겪는 과정에서 다시 뜨거워지고 있는 모양이다. 나와 나의 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](은)는 불가해한 의식에서 변절한 마구스를 잡았다. 다만 그는 도망가지 않고 용감하게 내 앞에 몸을 던졌다."
 fp3_scholarship.1010.a: "안 된다. [ROOT.Char.GetFaith.HighGodName]께서 너의 몰락을 바라신다!"
 fp3_scholarship.1010.b: "[magus_county.GetNameNoTooltip]에 보호를 허락할 것이다."
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip](은)는 20년 동안 개종될 수 없음\n[magus.GetShortUINameNoTooltip](은)는 절대로 개종될 수 없음"
 fp3_scholarship.1010.c: "미래를 약속할 순 없지만, 지금 방면할 수는 있다."
 fp3_scholarship.2000.t: "가치의 무게"
 fp3_scholarship.2000.desc: "동방에서의 종이 공급이 거의 끊겼다. 하급 시인들은 발상을 기록하기 위해 야자잎과 나무 껍질을 사용하기 시작했다. 그리고 곧 궁정 학자 [court_scholar.GetTitledFirstName]조차 황금빛 잎을 구할 수 없는 실정이 되었다.\n\n\"양피지를 사용하는 것도 생각해 볼 만하겠지만, 요즘은 그것조차 구하기가 너무 어렵습니다. 종이를 더 구해 주신다면 훨씬 좋은 해결책이 되겠습니다만...\""
 fp3_scholarship.2000.a: "모든 종이가 네 목적에 맞게 압류될 것이다."
 fp3_scholarship.2000.b: "그러면 종이를 수입해야겠군."
 fp3_scholarship.2000.c: "지금 있는 것으로 해결해야 한다."
 fp3_scholarship.2010.t: "술 속의 지혜"
 fp3_scholarship.2010.desc: "검열관들의 보고에 따르면 궁정 학자 [court_scholar.GetTitledFirstName](이)가 외국 학자와 몰래 술을 마신다고 한다.\n\n다른 사람이 더 있었다면 계약을 끊고 [court_scholar.GetTitledFirstNameNoTooltip]에게 엄중한 경고를 내렸을 것이다. 하지만 [court_scholar.GetSheHe|U]는 들었던 대로 절친한 동료와 교육적인 대화를 나누고 있었던 듯하다."
 fp3_scholarship.2010.a: "[ROOT.Char.GetFaith.HighGodName]에 대한 의무가 먼저다."
 fp3_scholarship.2010.b: "차를 마시는 거 아니겠나?"
 fp3_scholarship.2020.t: "병적인 통찰력"
 fp3_scholarship.2020.desc: "\"제 연구가 벽에 부딪혔습니다.\" 나의 궁정 학자 [court_scholar.GetTitledFirstNameNoTooltip](이)가 [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)] 말했다. \"책에서 얻을 수 있는 정보에는 한계가 있습니다. 잠시만이라도 [specimen.GetTitledFirstName](을)를 빌려주신다면 획기적인 발견을 함께 이룰 수 있을 겁니다.\"\n\n[court_scholar.GetSheHe|U]는 [specimen.GetTitledFirstNamePossessiveNoTooltip] 안전을 보장하지 못했다."
 fp3_scholarship.2020.a: "얼마든지 그래도 좋다."
 fp3_scholarship.2020.b: "너의 뒤틀린 실험은 네 일지에나 간직하라."
 fp3_scholarship.2030.t: "공개한 결과"
 fp3_scholarship.2030.desc: "\"... 그리고 [ROOT.Char.Custom('education_conversation_subject')]에 대한 이해가 꾸준히 발전하고 있다는 보고를 드릴 수 있어서 기쁩니다.\"\n\n학자들에게 급여가 계속 나가는 것을 정당화하기 힘들 때가 종종 있다. 봉역에 직접적인 이익을 안겨 주는 경우가 드물기 때문이다.\n당연히 나의 궁정 학자 [court_scholar.GetName] 또한 이 사실을 알고 있다. 오늘의 상세한 보고는 그런 열의에서 작성된 것이리라. 진실과 가식의 경계에 있다고 할 수 있겠다."
 fp3_scholarship.2030.a: "진전은 그 자체로 좋은 일이다."
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip](이)가 당신 봉역에 있는 고급 학문의 중심지에서 혜택을 받음"
