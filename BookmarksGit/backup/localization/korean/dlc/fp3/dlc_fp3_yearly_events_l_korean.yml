 fp3_yearly.8888.t: "방목지의 골칫거리"
 fp3_yearly.8888.desc: "[upset_vassal.GetName](이)가 단단히 화가 난 채 나를 찾아왔다.\n\n\"주군,\" [upset_vassal.GetSheHe]가 힘 주어 말했다. \"[turkic_leader.GetName](이)가 이끄는 [turkic_leader.GetCulture.GetName] 부족이 [nomads_county.GetNameNoTier]의 방목지를 모조리 약탈했습니다. 선량한 정착민들에게 상당한 골칫거리인 모양입니다. #italic 가지#! 전사들을 파견해서 쫓아내려 했으나, 놈들은 인적 드문 황무지로 후퇴했다가 한 달이 지나면 다시 돌아온다고 하더군요. 이 더러운 야만인들을 완전히 쫓아내야 합니다.\"\n\n\"제가 처리할 수 있습니다.\" 나의 [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName](이)가 말했다. \"저를 [nomads_county.GetNameNoTierNoTooltip]에 보내 주십시오.\""
 fp3_yearly.8888.a: "아니다, 내가 직접 처리하겠다."
 fp3_yearly.8888.b: "좋다, [possibly_capable_marshal.GetFirstNameNoTooltip]. 병력을 이끌고 [nomads_county.GetNameNoTierNoTooltip](으)로 진군하라."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], 이건 그대와 [turkic_leader.GetFirstNameNoTooltip](이)가 알아서 할 일이다."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName](이)가 유목민 지도자를 생포함"
 fp3_fighting_turks.failure.tt: "유목민들이 당신의 병사를 피함"
 fp3_treating_with_turks.success.tt: "[turkic_leader.GetCulture.GetName](이)가 교섭에 동의함"
 fp3_treating_with_turks.failure.tt: "유목민을 설득하지 못함"
 fp3_treating_with_turks_toast.failure: "유목민들이 당신을 상대하지 않음"
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName](이)가 무법자 유목민들을 처리하지 못함"
 fp3_yearly.8889.t: "충분한 풀"
 fp3_yearly.8889.desc: "[turkic_leader.GetName](은)는 내 위치에 걸맞은 모든 환대를 갖춰서 나를 맞이했다. 차와 말고기, 신선한 샘물까지 내어놓았다. 다만 [upset_vassal.GetName]에 대해서 멸시가 담긴 말을 뱉었다.\n\n\"[upset_vassal.GetTitledFirstNameNoTooltip](은)는 거짓말을 하고 있습니다.\" 유목민 지도자가 입을 열었다. \"풀은 충분합니다. 제 사람들을 [nomads_county.GetNameNoTierNoTooltip]에 머무르게 해 주십시오. 그러면 당신의 군대를 위해 활과 검을 빌려드리겠습니다. 저 자신 또한 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](으)로서 당신의 궁정에 들어갈 용의가 있습니다.\""
 fp3_yearly.8889.a: "합리적인 제안이군."
 fp3_yearly.8889.b: "여기는 안 된다. 다만 [nomads_new_county.GetNameNoTierNoTooltip](으)로 가겠다면 받아주지."
 fp3_yearly.8889.c: "받아들일 수 없는 제안이군."
 fp3_yearly.8890.t: "[Select_CString(turkic_leader.IsFemale,'Chieftess','Chieftains')]의 운명"
 fp3_yearly.8890.desc_beginning: "유목민 족장 [turkic_leader.GetName](이)가 의기소침한 모습으로 내 앞에 끌려왔다. 여기에는 [turkic_leader.GetSheHe|U]의 편을 찾아보기 힘들다. 없다고 해도 될 정도다.\n\n\"[turkic_leader.GetCulture.GetName] 기습에 성공했습니다.\" [possibly_capable_marshal.GetFirstName](이)가 설명했다. \"그리고 이자를 비롯해 휘하 전사들도 일부 생포했습니다.\"\n\n"
 fp3_yearly.8890_brutal_demands: "\"머리를 베시지요.\" [upset_vassal.GetName](이)가 주장했다. \"저 야만인에게 제 신하들이 너무 많이 죽었습니다.\"\n\n"
 fp3_yearly.8890_nonbrutal_demands: "\"제 땅에 발을 들이지 않겠다고 약속을 받으시지요.\" [upset_vassal.GetTitledFirstName](이)가 제안했다. \"[turkic_leader.GetFirstNameNoTooltip](을)를 인질로 잡으면 저들이 얌전히 따를 것입니다.\"\n\n"
 fp3_yearly.8890.desc_ending: "\"솔직히 말씀드려서,\" [turkic_leader.GetNameNoTooltip](이)가 입을 열었다. \"제게 창을 들이미는 자를 죽이는 걸 주저하지 않기는 합니다. 다만 저를 놓아주신다면 저의 검과 활, 그리고 제 전사들까지 당신을 섬길 것입니다.\""
 fp3_yearly.8890.a: "좋다, [nomads_new_county.GetNameNoTierNoTooltip]에 정착해서 나를 섬겨라."
 fp3_yearly.8890.b: "아니, 너의 목숨을 받아 가겠다."
 fp3_yearly.8890.c: "너를 인질로 삼아서 네 부족을 달래겠다."
 nomad_friction_gone.tt: "유목민들이 진정함"
 nomad_friction_active.tt: "유목민들이 분노함"
 fp3_frontier_story_cycle.0001_opening: "주군,"
 fp3_frontier_story_cycle.0001_letter: "두 명의 고아를 주군께 보냅니다. [turkic_leader.GetCulture.GetName] 무리의 말발굽에 농장과 과수원을 짓밟힌 후 기아로 사망한 부부의 자녀입니다. 주군께서 야만적인 유목민들에게 그토록 애정을 보내신다면, 유목민으로 인한 피해자에 대해서도 책임을 질 것으로 믿습니다. [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 빛이 주군의 치세를 비추시기를."
 fp3_frontier_story_cycle.0001.a: "이게 무슨..."
 children_arriving_shortly.tt: "아이들이 곧 도착함"
 fp3_frontier_story_cycle.0002_opening: "위대한 [ROOT.Char.GetTitleTierName]"
 fp3_frontier_story_cycle.0002_letter: "유목민들과의 사건에서 제가 잘못 행동한 듯 싶습니다. 그들은 진짜로 [nomads_county.GetNameNoTier]에서 떠났더군요. 유목민과 농민 사이의 충돌이 상당히 줄었다는 소식 또한 받았습니다. 개인적으로는 유목민의 위협을 계속 주의해야 한다고 봅니다. 다만 과거 쿠샨 제국에서 제조한 아름다운 금화를 존중의 뜻을 바칩니다."
 fp3_frontier_story_cycle.0002.a: "좋은 선물이군. 전부 용서하겠다."
 fp3_frontier_story_cycle.0002.b: "이런 귀금속은 필요없다. 그리고 너의 변명을 받아들이지도 않겠다."
 fp3_frontier_story_cycle.0003.t: "각자의 납세"
 fp3_frontier_story_cycle.0003_beginning: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName](이)가 [turkic_leader.GetName](와)과 유목민 부족에 대해 많이 고민한 듯하다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')],\" [greedy_chaplain.GetFirstNameNoTooltip](이)가 말했다. \"저 야만인들을 위해 기도합니다. 조사해 보니 아직 이단 신앙을 따르는 수가 적지 않더군요."
 fp3_frontier_story_cycle.0003_jizya: "우상 숭배를 버리지 못하는 자들에겐 #italic 지즈야#! 세금을 매겨야 합니다.\"\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "우리 또한 무슬림을 본받아 세금을 추가로 매겨야 합니다. 이미 충분히 관대함을 보이셨지 않습니까?\"\n\n"
 fp3_frontier_story_cycle.0003_ending: "\"이건 불공평합니다.\" [turkic_leader.GetFirstNameNoTooltip](이)가 항의했다. \"백 명의 궁기병을 바치고 저 또한 당신을 섬기고 있습니다. 이런 식으로 세금을 거두는 걸 삼가신다면 그 호의는 잊지 않겠습니다.\""
 fp3_frontier_story_cycle.0003.a: "네 부족이 숨긴 돈을 모조리 찾아내겠다."
 fp3_frontier_story_cycle.0003.b: "[greedy_chaplain.GetFirstNameNoTooltip](이)가 옳다. 세금을 내야 한다."
 fp3_frontier_story_cycle.0003.c: "그래, [turkic_leader.GetFirstNameNoTooltip]. 일리가 있는 것 같군."
 resentful_nomads.toast: "유목민들이 분노함"
 fp3_frontier_story_cycle.0004.t: "[turkic_leader.GetCulture.GetNameNoTooltip]에 의해 발생한 고아"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName](은)는 형편없는 모습이었다. 남동생 [orphan_boy.GetName] 또한 온갖 불운으로 힘겨워 보인다.\n\n\"영주님,\" 소녀가 떨리는 목소리로 말했다. \"일주일 내내 아무것도 먹지 못했어요. 빵을 조금만 주실 순 없을까요? 곰팡이 핀 빵도 괜찮아요. 그러니까 조금만...\"\n\n자세히 조사한 결과, 소녀는 가족의 불운이 누구 때문인지 정확히 알지 못하는 듯했다. \"말을 탄 사람들이 작물을 짓밟고 양을 빼앗아 갔어요... 이게 다 무슨 일인지 모르겠네요. 사소한 문제로 [upset_vassal.GetTitledFirstName] 님이 영주님을 귀찮게 만든 건 제가 정말 할 말이 없어요.\""
 fp3_frontier_story_cycle.0004.a: "걱정하지 마라. 내가 거둬주마."
 fp3_frontier_story_cycle.0004.b: "[turkic_leader.GetFirstNamePossessiveNoTooltip] 부족에 입양시키면 될 것 같군."
 fp3_frontier_story_cycle.0004.c: "수도원으로 보내면 되겠지."
 fp3_frontier_story_cycle.0004.d: "[upset_vassal.GetFirstNameNoTooltip](이)가 뭘 기대한 건지 모르겠군. 고아원이나 찾아봐라."
 fp3_pay_for_upkeep_flavor: "남매의 유지비를 지불하게 됨"
 fp3_frontier_story_cycle.0005.t: "200명의 기수"
 fp3_frontier_story_cycle.0005.desc: "전략과 전투에 대해 고민하던 중, [turkic_leader.GetName](이)가 수백 명의 기수를 이끌고 도착했다.\n\n\"영주님,\" [turkic_leader.GetSheHe](이)가 몸을 숙이며 말했다. \"지원해 드리겠다고 약속했었지요. 제 부족 모두 그렇게 했고 말입니다. 그런데 전쟁을 벌인다고 하셔서 수련된 궁기병 2백 명을 더 데려왔습니다. 다만 지금 문제가 되는 전투에만 투입할 수 있다는 건 알아두십시오. 상황이 진정되면 다들 자기 유르트와 가족에게 돌아갈 겁니다. 아무쪼록 이번에 보여드린 호의를 잊지 않아 주시면 감사하겠습니다.\""
 fp3_frontier_story_cycle.0005.a: "그 제안 받아들이지."
 fp3_frontier_story_cycle.0005.b: "호의 이야기는 이제 신물이 나는군!"
 fp3_frontier_story_cycle.0005.c: "됐다. 그 200명 없이도 알아서 할 수 있으니."
 fp3_frontier_story_cycle.0006.t: "빗나간 화살"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName](이)가 늘 그렇듯 [ROOT.Char.Custom('ResidenceBuilding')](을)를 탐험하고 있는데 커다란 사고가 벌어졌다. [turkic_leader.GetName](이)가 전사들을 데리고 궁술을 훈련하던 도중 빗나간 화살 하나가 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))]의 눈을 정통으로 맞힌 것이다."
 fp3_frontier_story_cycle.0006_has_court_physician: "\"목숨에는 지장이 없을 겁니다.\" 내 의사 [scoped_physician.GetFirstName](이)가 말했다. \"다만 눈 하나를 잃는 건 어쩔 수 없겠지요. 혹시 안뜰에서 화살이 날아다니는 사태를 줄여 달라고 간곡히 부탁드려도 되겠습니까?\"\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "급히 호출한 현지 의사가 [one_eyed_child.GetSheHe]의 상태를 확인했다. 다행히 의식을 차렸지만 눈 하나를 영원히 잃어야 했다.\n\n"
 fp3_frontier_story_cycle.0006_ending: "\"순전히 사고였습니다.\" [turkic_leader.GetFirstName](이)가 자신을 변호했다. \"이런 일로 처벌하는 것은 너무합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 저희가 훈련하지 않으면 영주님의 땅을 어떻게 지키겠습니까?\""
 fp3_frontier_story_cycle.0006.a: "자네 궁술을 잘 다듬어 보게... 지하 감옥에서 말이지."
 fp3_frontier_story_cycle.0006.b: "어쩔 수 없군. [ROOT.Char.Custom('ResidenceBuilding')]에서는 활쏘기를 금지한다."
 fp3_frontier_story_cycle.0006.c: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 뜻이었을 것이다."
 fp3_frontier_story_cycle.0007.t: "상단의 재앙"
 fp3_frontier_story_cycle.0007.desc: "\"[ROOT.Char.GetTitleTierName],\" 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName](이)가 말했다. \"[bandits_county.GetName]에 있는 상인들이 말을 탄 도적들이 약탈하러 온다고 호소합니다. 상단이 그 지역을 피하는 바람에 비단길 무역에 문제가 생길 지경입니다. 저를 보내주시면 확실하게 조사해 보겠습니다.\"\n\n\"안 됩니다.\" [turkic_leader.GetName](이)가 격렬하게 반론했다. \"앞으로 [bandits_county.GetNameNoTierNoTooltip]에서 말을 방목할 수 있도록 허락해 주신다면 제 전사들을 보내겠습니다. 상단이 오가는 길을 영원히 지킬 수 있겠지요. 그게 더 나은 대책 아니겠습니까?\"\n\n[warmonger_councillor.GetFirstNameNoTooltip](이)가 반대했다. \"신중하게 생각하십시오, [ROOT.Char.Custom('FormOfAddressForLiege')]. 유목민이 마음대로 오가면 농부들이 좋게 보지 않을 겁니다.\""
 fp3_frontier_story_cycle.0007.a: "[turkic_leader.GetFirstNamePossessiveNoTooltip] 계획이 더 나아 보이는군."
 fp3_frontier_story_cycle.0007.b: "좋다, 기회를 주겠다."
 fp3_frontier_story_cycle.0007.c: "그냥 지켜보겠다. 상인들은 결국 돌아오게 될 테니까."
