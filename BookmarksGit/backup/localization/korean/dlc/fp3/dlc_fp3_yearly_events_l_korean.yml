 fp3_unhidden_sky_burial.tt: "장례식이 나중에 드러남"
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName](이)가 이번 일에 도움이 될 것임"
 fp3_yearly.8025.t: "4일째 아침"
 fp3_yearly.8025.desc: "적절한 의식을 치른 후, [dying_consort.GetName]의 시체를 옛 #italic 다흐마#! 틈새에 안치했다. 푸른 하늘과 초원의 독수리들이 훤히 보이는 위치다.\n\n[dying_consort.GetHerHis] 사망 3일 후, 나는 해가 뜨기 전에 다흐마로 발길을 옮겼다. 오랜 전설에 따르면 사람이 죽은 뒤 4일째 아침에 영혼이 더 높은 세계의 #italic 프라바시#! 영혼, 즉 수호령에게 돌아간다고 한다. 돌아간 영혼은 살면서 배우고 익힌 모든 것을 프라바시에게 전한 후 악을 상대로 벌이는 영원한 전투에 뛰어든다고 한다. 하지만 다흐마의 얇은 벽에서 승천하는 영혼 같은 것은 보이지 않는다. 그저 시체를 노리는 새들만이 떠오르는 태양의 역광에 검은 실루엣을 보이고 있다."
 fp3_yearly.8025.a: "[dying_consort.GetSheHe]가 평화롭게 사후 세계로 떠나기를."
 fp3_yearly.8025.b: "[dying_consort.GetHerHis] 유언을 들어줌"
 fp3_yearly.8026.t: "비밀 다흐마"
 fp3_yearly.8026.desc: "내 [ROOT.Char.Custom('ResidenceBuilding')]의 바깥 멀리에 오래된 #italic 다흐마#! 하나가 있다. 초원의 찬바람에 서서히 풍화되어 가는 침묵의 탑이다. 나는 [helpful_courtier.GetFirstName]의 도움으로 누구에게도 들키지 않고 [dying_consort.GetTitledFirstName]의 시체를 다흐마 안에 안치했다. 초원의 독수리들이 구름처럼 모여들었다. 나는 대체 어디서 저렇게 몰려왔는지 궁금해하며 조용히 그 광경을 지켜봤다. 옛 신들이 보낸 것일까. 아니면 [ROOT.Char.GetFaith.DevilName](이)가 보낸 것일까. 아마 영원히 알 수 없으리라.\n\n[helpful_courtier.GetFirstNameNoTooltip](은)는 무거운 분위기에 짓눌려 입을 열지 않고 있다."
 fp3_yearly.8026.a: "누구도 이곳을 알아내지 못하기를..."
 fp3_yearly.8026.b: "확실히 하려면 [helpful_courtier.GetFirstNameNoTooltip]의 입을 영원히 막아야 한다..."
 fp3_yearly.8027.t: "990 챕터의 금화"
 fp3_yearly.8027.desc: "유명 작가 [snubbed_poet.GetName](이)가 오랫동안 자신을 후원한 [former_employer.GetName](와)과 갈등을 벌였다.\n\n\"[former_employer.GetSheHe|U]는 제게 금 990달란트를 주기로 했습니다.\" [snubbed_poet.GetFirstNameNoTooltip](이)가 말했다. \"한참 전부터 [snubbed_poet.GetName]의 이름으로 서사시를 준비했는데, 서사시 챕터마다 1달란트인 셈이었지요. 저는 그 돈으로 고향의 무너진 #italic 카나트#!를 복원할 계획이었고요. 욕탕에서 피로를 풀고 있다가 전령이 찾아와서 보상을 전해주는데, 금이 아니라 #italic 은화#!가 나오는 거 아니겠습니까! 저는 배신감에 치를 떨며 은화를 모조리 전령, 욕탕 주인, 음료 판매원에게 뿌렸습니다. 이제 마지막 챕터를 앞두고 새로운 고용주를 구하고 있습니다만... 영주님께는 앞서 말씀드린 제안을 감당할 만큼 주머니가 무겁다고 들어서 말입니다...\""
 fp3_yearly.8027.a: "완성된 걸 가져오면 #italic 절반#!은 주겠다."
 fp3_yearly.8027.b: "[former_employer.GetTitledFirstNameNoTooltip](와)과 오해가 있었던 모양이군..."
 fp3_yearly.8027.c: "나를 돈줄로 삼을 셈인가? 썩 꺼져라."
