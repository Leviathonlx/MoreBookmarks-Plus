 fp3_caliph_unconvinced.tt: "[righteous_caliph.GetTitleTierName](이)가 당신의 나약함에 분개함"
 fp3_caliph_dead.title: "서약 무효화됨"
 fp3_caliph_dead.desc: "당신의 기존 교계 지도자를 더 이상 사용할 수 없으며, 당신이 맺은 정복 서약이 무효화되었습니다."
 fp3_yearly.8012.t: "이루어진 약속"
 fp3_yearly.8012.desc: "\"아무래도\", [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName](이)가 선언했다. \"자네는 신앙의 이름으로 [pagan_county.GetNameNoTier](을)를 정복하겠다는 서약을 즉각 이행한 것 같군. 신뢰할 만한 영주이자 독실한 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 신자란 사실을 이로써 증명했다. 이번 일은 오랫동안 기억에 남기도록 하지.\""
 fp3_yearly.8012.a: "[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 신자라면 누구든 그랬을 것입니다."
 become_faith_warrior.toast: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]의 투사가 됨"
 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]의 실망"
 fp3_yearly.8013.desc: "\"5년이 지났군.\" [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName](이)가 선언했다. \"자네는 [pagan_county.GetNameNoTier](을)를 이교도의 손에서 구하겠다고 우리 앞에서 약속했지. 그런데 아무런 결과도 없다니, 어떻게 된 일인가?\""
 fp3_yearly.8013.a: "죄송합니다. 상황이 여의치 않았습니다."
 fp3_yearly.8013.b: "당신이든 서약이든 나는 인정하지 않는다."
 fp3_yearly.8014.t: "찻주전자의 비밀"
 fp3_yearly.8014.desc: "나는 오랫동안 독한 술을 즐기는 내 성격과 경건한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]의 관점을 조화시킬 방법을 찾아 헤맸다. 다행히 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName](이)가 해결책을 찾았다.\n\n\"오스루샤나의 한 노인에게서 배운 방법입니다.\" [smart_courtier.GetSheHe]가 말했다. \"그곳 사람들은 추운 기후를 이겨내기 위해 술을 어느 정도 마실 수밖에 없다더군요. 물론 다들 즐기기도 하지만 말입니다. 그 지방 사람들은 술을 구리 주전자에 보관하는 풍습이 있습니다. 그래서 옆에서 보면 와인이 아니라 차를 마신다고 생각하기 십상입니다. 저도 꽤 오랫동안 그 풍습을 따랐습니다만, 꽤 편리했지요.\""
 fp3_yearly.8014.a: "아주 좋은 생각이다!"
 fp3_yearly.8014.b: "[ROOT.Char.Custom('LevyMenWomen')|U]들은 나를 심판하지 않겠지만, [ROOT.Char.GetFaith.HighGodNameAlternate]께서 나를 심판하실 것이다."
 fp3_yearly.8014.c: "그런 짓은 하지 않을 것이다. #italic 그대도#! 하지 말도록."
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "[smart_courtier.GetNameNoTooltip]에게 죄악을 숨기지 말라고 강요함"
 #Forgotten Runestones, by Ola Jentzsch
 fp3_yearly.8016.t: "잊힌 돌"
 fp3_yearly.8016.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName](이)가 나를 초대했다. 자기 영지인 히르카니아 숲 깊은 곳에서 이상한 문양이 새겨진 돌 세 개를 찾았다는 용건이었다.\n\n\"야만적인 #italic 루시야#! 원정대가 세운 것이 분명합니다.\" [hyrcanian_vassal.GetSheHe]가 내게 말했다. \"지금 숲에 사는 백성들은 이 돌들을 아끼고 있습니다. 돌이 부서지는 날에는 카스피 해에서 누군가가 돌을 타고 와서 복수할 거라고 믿고 있지요. 그 돌을 만든, 정체도 모르는 사람들이 말입니다. 물론 제가 그런 얘기를 믿는다는 것은 아닙니다. 돌에 새겨진 문자를 읽을 수는 없지만, 이교도의 우상인 것이 뻔하지 않습니까. 당연히 부숴야 할 일입니다. 어떻게 생각하십니까, 주군?\""
 fp3_yearly.8016.a: "망치를 가져와라!"
 fp3_yearly.8016.b: "아니, 숲의 백성들 말을 들어야 한다."
 fp3_yearly.8016.c: "그 돌을 뽑아서 내 [ROOT.Char.Custom('ResidenceBuilding')] 밖에 놓을 것이다."
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip](이)가 이 해결책을 받아들임"
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip](은)는 당신이 그러는 이유를 궁금해함"
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName](이)가 당신의 제안을 수락함"
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName](은)는 돌을 끌어내는 모습을 시무룩하게 지켜봄"
 #Hyrcanian Havoc, by Ola Jentzsch
 fp3_yearly.8017.t: "히르카니아의 대혼란"
 fp3_yearly.8017.desc: "재앙이 찾아왔다! 분노한 #italic 루스#! 전사들이 시체를 찾는 새처럼 [runestone_county.GetNameNoTier](으)로 밀려와서 눈에 보이는 모든 사람을 학살했다. [hyrcanian_vassal.GetTitledFirstName] 또한 도끼에 맞아서 중상을 입고 쓰러졌다. 다만 습격자들은 신속하게 왔던 것처럼 빠르게 배로 돌아가서 카스피해의 아침 해무 속으로 사라졌다.\n\n생존자들은 오래전 루스의 룬돌을 모욕한 [hyrcanian_vassal.GetFirstNameNoTooltip]에게 복수하려고 약탈자들이 온 것이란 소문이 빠르게 퍼지고 있다."
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate](이)시여, 저희가 무슨 짓을 했기에 분노하신 겁니까?"
 fp3_yearly.8017.b: "소용이 있을지는 모르겠지만, 금을 보내도록 하지."
 fp3_yearly.8017.c: "불길한 징조군. [runestone_county.GetNameNoTierNoTooltip]에 그 돌을 복원하겠다."
 #A Heavenly Horse, by Ola Jentzsch
 fp3_yearly.8018.t: "천상의 말"
 fp3_yearly.8018.desc_eunuch: "[ROOT.Char.Custom('WarhorseStoryName')](와)과 함께 훈련하고 있는데 멀리서 온 여행자가 내게 다가왔다. 여행자는 신중하게 계산된 동작으로 몸을 숙였다. 멋진 궁정에서 오랫동안 일했던 경력이 엿보였다.\n\n\"저는 위대한 여인을 섬기는 사람입니다.\" 그가 입을 열었다. \"거대한 산맥 너머에 있는 중국에 계신 분이지요. 부인께서는 #italic 초브간#! 경기를 굉장히 즐기십니다. 다만 쉽게 뽐내시는 성격이 있어서, 친우분들께 다음 경기에서는 하늘 아래 최고의 말을 타고 오겠다고 말씀하신 모양입니다. 우리 민족은 예부터 귀국의 #italic 천상마#!를 보물로 여겼습니다. 그런데 [ROOT.Char.Custom('FormOfAddressForLiege')]께서 가진 말이 덩치가 가장 커 보여서 말입니다. 그런데 마침 당신의 #italic 재정적인#! 문제에 대해서도 알게 되어서 말인데요...\"\n\n\"자, 이 아름다운 [ROOT.Char.Custom('HorseStoryMareStallion')](을)를 제가 구매해도 될지요?\""
 fp3_yearly.8018.desc_grand_old_lady: "[ROOT.Char.Custom('WarhorseStoryName')](와)과 함께 훈련하고 있는데 화려하게 입은 고상한 여인이 수행단을 이끌고 다가왔다.\n\n\"저는 중국의 위대한 궁정에서 왔습니다.\" 여인이 말했다. \"최근 당신의 자그마한 봉역에서도 인기를 끌고 있는 승마 경기인 #italic 초브간#!에 관심이 생겨서 말입니다. 그런데 다음 경기에 #italic 천상마#!를 타겠다고 약속을 했지 뭡니까. 저희 나라 사람들은 불로초보다 더 귀하게 여기는 것이 바로 페르가나의 한혈마입니다. 듣자 하니 이 땅뙈기의 영주인 당신의 [ROOT.Char.Custom('HorseStoryMareStallion')](이)가 그중 으뜸이라지요. 마침 채무가 있는 것으로 알고 있는데...\"\n\n여인은 당신에게 묵직한 금화 주머니를 내밀었다. 의도가 무엇인지는 더 듣지 않아도 알 수 있었다."
 fp3_yearly.8018.a: "좋다. 말을 팔지."
 fp3_yearly.8018.b: "[ROOT.Char.Custom('WarhorseStoryName')](와)과 헤어질 생각은 없다."
 fp3_yearly.8018.c: "썩 꺼저라, 말도 없는 노파 같으니라고!"
