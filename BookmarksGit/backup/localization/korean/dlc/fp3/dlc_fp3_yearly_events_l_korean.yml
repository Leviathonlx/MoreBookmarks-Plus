 fp3_yearly.8003.t: "이국의 운향"
 fp3_yearly.8003.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName](은)는 사악한 힘을 막기 위해 #italic 운향#! 씨앗을 불태우곤 한다. 그런데 이제는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName](이)가 사악한 눈으로 자기에게 저주를 걸었으며 모아 둔 운향을 훔쳤다고 주장한다. 물론 [cruel_consort.GetFirstNameNoTooltip](은)는 아무것도 모르는 일이라고 반박했다. [superstitious_consort.GetFirstNameNoTooltip](은)는 이 와중에도 저주를 물리치겠다며 새로운 운향을 확보하는 데 집중하고 있다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 부탁드립니다.\" [superstitious_consort.GetSheHe](이)가 애원했다. \"어떤 마기에게 들었습니다. [espad_mountain_province.GetName]에 있는 신성한 산에 대한 얘기였지요. 그곳에서 최상의 운향이 꽃 핀다고 합니다. 저를 그곳으로 보내 주십시오.\""
 fp3_yearly.8003.a: "어리석은 미신에 기대지 말고 [ROOT.Char.GetFaith.HighGodNameAlternate]에 대한 신앙을 길러라."
 fp3_yearly.8003.b: "돈을 부릴 수 있는 최고의 정찰병을 보내겠다."
 fp3_yearly.8003.c: "나의 [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName](을)를 네게 보내주지."
 fp3_yearly.8003.d: "다들 그러는 것처럼 평범한 운향으로 만족하면 안 되겠나?"
