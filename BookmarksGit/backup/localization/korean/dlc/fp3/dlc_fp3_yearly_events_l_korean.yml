 fp3_scholarship_research_success_slight_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E](이)가 성공할 확률 #P 다소 높음#!"
 fp3_scholarship.8000.t: "새로운 $game_concept_research_project$"
 fp3_scholarship.8000.desc: "나의 궁정 학자 [court_scholar.GetName](이)가 하인들을 여럿 이끌고 왔다. 다들 책, 두루마리, 고대 양피지를 들고 있다.\n\n\"충분한 시간과 예산, 그리고 인더스를 검게 물들일 만큼의 잉크만 있다면 지금의 난관을 얼마든지 돌파할 수 있습니다."
 fp3_scholarship.8000.a: "그렇게 하라, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "나중에 기회가 있을 것이다."
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip](이)가 [research_project|E]에 착수함"
 fp3_scholarship.8500.t: "금의 유혹"
 fp3_scholarship.8500.desc: "\"올바른 도구와 조수를 지원해 주신다면 창조 그 자체의 비밀을 밝혀낼 수 있습니다!\"\n\n나의 궁정 학자 [court_scholar.GetName](이)가 나를 붙잡고 한참 이야기했다. #EMP 나의 금과 은을#! 사용해서 #EMP 금#!과 #EMP 은#! 같은 물질이 어떻게 만들어지는지 밝혀내겠다는 계획이다.\n\n[court_scholar.GetFirstNameNoTooltip](은)는 상당히 흥분한 모습이다. [court_scholar.GetSheHe]가 이 주제에 대해 암호화된 기록을 어떻게든 해독해 냈다는 사실이 굉장히 인상 깊은 것은 사실이다. 하지만 이게 수익성이 있는 노력인지는 확신이 서지 않는다.\""
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip](이)가 연금술 [inspiration|E]을 얻기 시작함"
 fp3_scholarship.8600.t: "글귀의 힘"
 fp3_scholarship.8600.desc: "\"계속 지원해주시는 모습은 굉장히 고귀하고 이타적입니다만, 아무리 훌륭한 관찰을 하더라도 기록하지 않으면 잊힐지도 모릅니다! 제가 죽어서 입을 열 수 없는 날이 오면 누가 이 사실을 알 수 있겠습니까? 결과를 보존하지 않으면 세상은 메마른 장소가 될 겁니다.\"\n\n나의 궁정 학자 [court_scholar.GetName](이)가 새로운 프로젝트를 맡았다. [court_scholar.GetSheHe|U]는 새로운 책을 만들기 위해 나에게서 자금을 지원받으려 한다. 그러면서 경쟁자들이 나에게 질투심을 느낄 정도로 화려한 결과물을 내겠다고 장담했다.\n나만큼이나 [court_scholar.GetHerHis] 명예도 높이기 위한 발상이겠지만, 그렇다고 해서 나쁜 생각이라는 건 아니다..."
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip](이)가 책을 쓰고자 하는 [inspiration|E]을 얻기 시작함"
 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINamePossessiveNoTooltip] 연구가 유용한 결과를 내지 못함"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip](이)가 [THIS.Char.GetHouse.GetNameNoTooltip] 가문을 위해 작은 과학적 돌파구를 개척함"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip](이)가 [THIS.Char.GetCulture.GetName] 문화에 대한 새로운 혁신을 발견함"
 fp3_scholarship.8100.t: "$fp3_research_project_title$ 더 나은 도서관"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 왕실 도서관의 상태에 대해 지칠 줄 모르고 불평했다. 심지어 노랗게 변한 두루마기와 말라 비틀어진 책을 내 앞에 가져왔다.\n\n\"수백 년도 더 지난 문서가 아직도 쓰이는 실정입니다. 이런 고서로 어떻게 최신 연구를 수행하겠습니까?\""
 fp3_scholarship.8100.a: "바라는 대로 왕실 도서관을 재단장하겠다."
 fp3_scholarship.8100.b: "왕실 도서관은 지금 이대로도 완벽하다."
 fp3_scholarship.9000.t: "$fp3_research_project_title$ 실패"
 fp3_scholarship.9000.desc: "\"아무 소용도 없습니다!\" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 보여 울부짖었다. [inspiration_owner.GetHerHis|U] 두 눈은 수없이 밤을 지새워 시커먼 기미가 내려앉아 있었다.\n\n\"숫자로 이루어진 바다를 도무지 해석할 수 없습니다. 이 프로젝트는 당분간 손에서 놓겠습니다.\""
 fp3_scholarship.9000.a: "그렇게 하라."
 fp3_scholarship.9000.b: "연구비를 줬을 텐데. 변명은 하지 마라!"
 fp3_scholarship.9100.t: "$fp3_research_project_title$ 새로운 발견"
 fp3_scholarship.9100.desc: "\"[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! 작업이 끝났습니다.\"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 자신의 발견과 그 영향력에 대해 자세히 설명했다. 한마디라도 해 보려 했지만 아무 소용이 없었다.\n\n마침내 [inspiration_owner.GetSheHe]가 자리에 앉았다. 궁정 신하들의 눈에 비치는 내 모습은 상당히 혼란스러워 보였다. 그저 내가 떠올릴 수 있는 유일한 대답을 건넬 뿐이었다."
 fp3_scholarship.9100.a: "고생했다, [inspiration_owner.GetShortUINameNoTooltip]."
 fp3_scholarship.9200.t: "$fp3_research_project_title$ 새로운 혁신"
 fp3_scholarship.9200.desc: "\"영주님!\" [ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U](이)가 내게 소리쳤다. 몸을 돌리자 기쁨으로 가득한 두 눈이 보였다. 팔에는 무언가가 휘갈겨 적혀 있었다. [inspiration_owner.GetHerHis] 작업이 완료된 것이다.\n\n나는 시간이 지나서야 [inspiration_owner.GetHerHis] 발견의 중요성을 이해하게 될 것이다. 그 발견이 역사를 바꾸는 모습까지는 볼 수 없겠지. 하지만 지금은 이렇게 말하는 것으로 충분할 것이다."
 fp3_scholarship.9200.a: "아주 좋군."
 fp3_scholarship.9900.t: "$fp3_research_project_title$ 폐기"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U](이)가 사망하면서 [court_scholar.GetHerHis] 연구가 중단됨"
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U](은)는 더 이상 나의 $court_scholar_court_position$(이)가 아니며 [court_scholar.GetHerHis] 연구가 중단됨"
 #Al-Khul Event
 fp3_h_yearly.0001.t: "알 쿨의 매력"
 fp3_h_yearly.0001.desc.main: "[ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]에 있는 나의 [ROOT.Char.Custom( 'FortifiedBuilding' )]에서 조용히 쉬고 있는데, [ROOT.Char.Custom('RegionalAlcoholicDrink')] 잔을 든 나의 [ROOT.Char.Custom2('RelationToMe', ulema_member)] [ulema_member.GetName](이)가 얼굴을 굳힌 채 다가왔다.\n\n\"#italic 알 쿨#!에 부끄러울 정도로 집착하시는군요!\n이 궁정의 절반은 영주님에 대한 존중을 잃었습니다. 나머지 절반은 도덕성을 잃었죠! 거리에는 만족을 모르는 자들이 신앙의 규칙을 공공연히 어깁니다. 이 궁정의 주인이 벌이는 죄악이 아래로 퍼진 겁니다!\"\n\n[ulema_member.GetNameNoTooltip|U](은)는 분노에 차서 소리를 지르며 주의를 끌고 있다. 궁정 신하들은 분노한 사제의 관심을 끌지 않으려 조용히 잔을 내려놓았다."
 fp3_h_yearly.0001.a: "[ulema_member.Custom('RegionalAlcoholicDrink')](이)가 동료 노예를 위해 용감하게 말하는군!"
 fp3_h_yearly.0001.a.notif.t: "내가 시키는 대로 해라. 내가 하는 대로 하지 말고."
 fp3_h_yearly.0001.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')](은)는 마음을 가라앉히고 정신을 달래 주기도 한다."
 fp3_h_yearly.0001.bb: "음주야말로 모든 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 기쁨이거늘. 그 즐거움이 없으면 존재하는 의미가 없다!"
 fp3_h_yearly.0001.b.desc: "음주가 유익할 수 있다고 [ulema_member.GetFirstNameNoTooltip] 및 궁정을 설득하려 시도합니다."
 fp3_h_yearly.0001.b.success: "[ulema_member.GetFirstNameNoTooltip]에게 창피를 주는 데 성공함"
 fp3_h_yearly.0001.b.failure: "웃음거리가 됨"
 fp3_h_yearly.0001.c: "자선 기부를 진행하지."
 fp3_h_yearly.0001.c.tt: "[ulema_member.GetNameNoTooltip]에게 뇌물을 주려고 시도함"
 fp3_h_yearly.0001.c.success: "기부가 [ulema_member.GetNameNoTooltip]의 반대를 누그러뜨림"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip](이)가 뇌물을 거절함"
 fp3_h_yearly.0001.d: "나는 죄인이지만, 더 나아지려고 노력할 것이다."
 fp3_h_yearly.0001.e: "조용히 해라! 내가 누구인지 잊은 모양이군."
 #Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "필사적인 유목민"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "국경 지대에서 [lead_seljuk.GetCulture.GetNameNoTooltip] 유목민들이 내게 와서 간청했다. [fp3_seljuk_settle_target.GetNameNoTier]에 정착하여"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " 내 종복으로서 충성을 바치고 싶다는 내용이었다. \"나의 위대한 그림자 아래에서 쉬는 대신\" 전투력을 제공하고 싶다고 한다.\n\n굉장히 절박한 모습이었다. 달리 갈 곳이 없는 이들이었다. 요청을 거절하면 갈등을 피할 수 없을 터였다."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " 새로운 이웃으로서 땅에 대한 보답으로 전투력을 제공해 주겠다고 한다.\n\n굉장히 절박한 모습이었다. 하지만 흉흉한 기세를 내뿜는 군대를 끌고 온 걸 보면 요청이라기보단 최후통첩에 가까워 보였다."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "네 주군의 부름에 응하기만 한다면 [fp3_seljuk_settle_target.GetNameNoTierNoTooltip](은)는 너희의 것이다."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip](을)를 내어드리겠소, 이웃이여!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "헛소리! 너희 같은 오물에게 내 땅을 내어줄 순 없다!"
 #Zanj Rebellion
 fp3_story_cycle_zanj_rebellion_events.0002.t: "노골적인 반항"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName](은)는 카리스마 넘치는 반란자이며, 이미 바리인에서 반란을 시도한 것으로 알려져 있다. 그런데 현제 [outspoken_rebel.GetCurrentLocation.GetCounty.GetName]에서 목격되었다는 보고가 들어왔다.\n\n성자를 자칭하는 이자는 소금기 많은 습지대를 돌아다니며 현지인들과 문제를 일으키고 있다. 그중 아프리카 동부에서 온 잔즈 부족 사람들도 존재한다. 잔즈 부족인들은 노예로든 자유인으로든 많은 수가 그곳에서 일하고 있다. 이 사태는 [outspoken_rebel.GetHerHim]를 붙잡아서 벌을 내릴 기회가 될지도 모른다."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "[outspoken_rebel.GetHerHim]를 잡기 위해 함정을 팔 것이다."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "대중 선동가를 체포함"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U](이)가 당신의 손아귀를 빠져나감"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis] 대의가 더 많은 추종자를 얻음"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "그자를 무시하라. 아무런 해도 안 되는 녀석이다."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "[outspoken_rebel.GetName]의 대의가 강해짐"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "[outspoken_rebel.GetName]의 대의가 대단히 강해짐"
 fp3_zanj_rebellion_opressed_me: "당신에 의해 억압받음"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName](이)가 바그다드를 떠남"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "신성의 명분"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "악명 높은 문제아 [zanj_leader.GetName](이)가 바그다드에 나타났다. [zanj_leader.GetSheHe|U]는 바스라에서 반란을 일으키려다 실패한 후 도주한 전력이 있다. 이 오만한 선동가는 자신이 자이드 이븐 알리의 후손이며, 따라서 선지자 가문의 일원이라고 주장한다.\n\n터무니없는 주장이지만 나의 적이라면 이를 믿어버릴지도 모른다. 심지어 이 건방진 녀석이 내 통치의 합법성에 의문을 제기하게 만들 수도 있다."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "[zanj_leader.GetHerHis] 주장이 틀렸음을 보이겠다."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "[zanj_leader.GetHerHim]가 사기꾼임을 증명함"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "[zanj_leader.GetHerHis] 말도 안 되는 주장을 반박하지 못함"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "이 멍청이를 무시할 것이다."
 fp3_story_cycle_zanj_rebellion_events.0006.t: "잔즈의 전진"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "잔즈 노동자들의 지도자인 [zanj_representative.GetName](이)가 내게 간청하러 왔다. 바스라에서 소금기 많은 습지대 배수를 담당하는 일꾼들에게 더 나은 근무 조건이 필요하다는 내용이었다. 그들은 여러 세대에 걸쳐 그 지역에서 살고 있으며, 바스라에서 중심이 되는 소수인이다.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "나는 최근 커지는 불만이 [zanj_leader.GetName]의 간섭과 반동적인 주장 때문이 아닐까 의심이 든다.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "\"영주님, 부탁드립니다. [ROOT.Char.GetFaith.HighGodName]께서는 출신에 관계 없이 노동자를 존중하게 대하라고 말씀하시지 않습니까?\""
 fp3_story_cycle_zanj_rebellion_events.0006.a: "힘든 노동에 대한 보상을 받게 될 것이다."
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER.GetShortUIName]이 소유한 땅을 양도함"
 fp3_landed_zanj_reason: "평화와 맞바꾼 땅"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "어느 정도는 양보할 수 있겠군..."
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]의 업무를 방해함"
 fp3_story_cycle_zanj_rebellion_events.0006.c: "그것이 잔즈 부족의 삶이다."
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]의 일에서 손을 뗌"
 fp3_story_cycle_zanj_rebellion_events.0008.t: "잔즈의 반란"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "바스라의 소금기 많은 습지대에서 반란이 일어났다는 보고가 들어왔다."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "다들 무해한 사기꾼 정도로 여겼던 [zanj_leader.GetName](이)가 불만이 쌓인 잔즈 부족 노동자들, 그리고 반체제적인 아랍 부족들 위에 선 것이다. 정작 [zanj_leader.GetName] 본인은 [zanj_leader.GetCulture.GetName] 사람이며 잔즈 부족이 아님에도 불구하고 반란자들은 [zanj_leader.GetHerHim]를 지도자로 삼아 세력을 불렸다."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "잔즈 부족으로서의 정체성이 강했던 [zanj_leader.GetName](은)는 과로하는 노동자들, 그리고 반체제적인 아랍 부족들 위에 선 것이다. 정작 [zanj_leader.GetName] 본인은 [zanj_leader.GetCulture.GetName] 사람이며 아랍인이 아님에도 불구하고 반란자들은 [zanj_leader.GetHerHim]를 지도자로 삼아 세력을 불렸다."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\n반란자들은 바스라에서 배를 띄워 잔즈 부족을 노예로 삼았던 주인들의 목을 보냈다. 내 권위에 대한 도전임이 분명하다."
 fp3_story_cycle_zanj_rebellion_events.0008.a: "아르반드는 피가 흐르는 강이 될 것이다."
