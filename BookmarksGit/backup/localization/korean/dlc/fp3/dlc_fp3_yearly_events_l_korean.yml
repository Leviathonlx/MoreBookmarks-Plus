 fp3_yearly.8050.t: "망자의 운명"
 fp3_yearly.8050_zoroastrian.desc: "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](으)로서 우리는 부패의 악마 나수의 영향력과 맞서 싸우는 신성한 의무를 짊어지고 있다. 그런 의미에서 나의 [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName](은)는 [dakhma_county.GetName]에서 들어온 소식에 우려를 금치 못한다."
 fp3_yearly.8050_unzoroastrian.desc: "[dakhma_county.GetName]에 있는 나의 조로아스터교 신도들이 장례식에 불만을 품고 있다. 특히 [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName](이)가 근심이 큰 것 같다."
 fp3_yearly.8050_early_period.desc: "\n\n\"지혜로운 영주님,\" [dakhma_enthusiast.GetSheHe]가 말을 시작했다. \"과거에는 신성한 3요소를 더럽히지 않기 위해 시신을 황야에 방치하는 것이 관습이었습니다.\"\n\n\"그런데 [dakhma_county.GetNameNoTierNoTooltip]에 있는 정착지들이 넓어지면서 공간이 부족해진 탓에 백성들이 우연히 망자를 방해하기 시작했지요. 침묵의 탑 #italic 다흐마#!를 지어야 합니다. 그 시설이라면 망자들이 개와 시체 먹는 새의 양분이 되어 먼지로 화할 수 있을 것입니다.\""
 fp3_yearly.8050_late_period.desc: "\n\n\"지혜로운 영주님,\" [dakhma_enthusiast.GetSheHe]가 말했다. \"[dakhma_county.GetNameNoTierNoTooltip]에 작은 #italic 다흐마#!가 하나 있습니다. 이곳이라면 시신을 자연과 시체 먹는 새의 품으로 보낼 수 있겠지요. 다만 너무 오래되어 무너져 가고 있는 실정입니다. 심지어 시신의 일부가 밖으로 새어 나와서 신성한 3요소를 더럽히고 있다고 합니다.\"\n\n\"망자가 안전하게 머물도록 새로운 탑을 짓도록 도와준다면 지방 백성들이 영주님께 크게 감사하는 마음을 가질 겁니다.\""
 fp3_yearly.8050.a: "나의 건축가 [architect.GetFirstNameNoTooltip](이)라면 금방 일을 끝낼 것이다."
 fp3_yearly.8050.b: "물론 내 사재를 어느 정도 지원해 줄 수 있다."
 fp3_yearly.8050.c: "이교도들의 시체를 방치하라고 전하라. 어떻게 되든 나는 신경 쓰지 않는다."
 fp3_yearly.8050.d: "비용이 많이 들 것 같군. 구관이 명관이라는 말도 있던데."
 fp3_zoroastrian_courtiers_and_vassals_happy: "당신을 향한 경건한 [GetReligionByKey('zoroastrianism_religion').GetAdjective] [courtiers|E], [guests|E], [vassals|E]들의 [opinion|E]이 개선됨"
 building_a_dakhma.failure: "[architect.GetFirstName](이)가 문제가 있는 침묵의 탑을 설계함"
 building_a_dakhma.success: "[architect.GetFirstName](이)가 훌륭하게 역할을 다하는 침묵의 탑을 설계함"
 fp3_cheap_architecture_flavor: "저렴할수록 좋다!"
 fp3_silence_architecture_success_toast: "비용 절감을 성공함"
 fp3_silence_architecture_failure_toast: "건축 과정이 #italic 굉장히#! 의심스러움"
 fp3_yearly.8051.t: "가장 순수한 불"
 fp3_yearly.8051_opening.desc: "[sacred_fire_province.GetName]의 사원에서 타오르던 성화가 최근"
 fp3_yearly.8051_torrential_rain: "폭우로 인해 완전히 꺼졌다. 사원 지붕의 균열로 비가 스며들어 그 아래 있던 불 위에 떨어졌던 것이다."
 fp3_yearly.8051_earthquake: "지진으로 인해 꺼졌다. 지진이 사원 건물을 거의 둘로 갈라놓았던 것이다."
 fp3_yearly.8051_sandstorm: "사막 폭풍으로 인해 꺼졌다. 사막 폭풍이 격렬하게 몰아쳐서 사원 문을 부쉈던 것이다."
 fp3_yearly.8051_gust_of_wind: "차가운 강풍에 의해 꺼졌다. 사원 벽의 숨겨진 균열을 통해 바람이 건물 안쪽까지 불었던 것이다."
 fp3_yearly.8051_islamic_zealots: "무슬림 광신도에 의해 꺼졌다. 광신도들은 굉장히 창의적인 방법으로 사원에 침입했던 것이다."
 fp3_yearly.8051_invisible_hand: "보이지 않는 손에 의해 원인을 모르게 꺼져 버렸다."
 fp3_yearly.8051_ending.desc: "이 불길한 징조에도 불구하고 [magi.GetName](은)는 절망하지 않았다.\n\n\"불을 다시 붙여야 합니다.\" [magi.GetSheHe](이)가 굳게 말했다. \"가장 순수하고 위대한 불이라면 역시 번개에서 태어난 승리의 불 #italic 아타쉬 베람#!일 것입니다. 하지만 여기는 비교적 작은 사원이므로 불 중의 불이자 금세공인의 난로에서 얻는 #italic 아타쉬 아다란#!이면 될지도 모르겠군요. 아니면 가장 낮은 등급이자 어떤 가정의 불에서든 구할 수 있는 #italic 아타쉬 다드가#!면 충분할지도 모릅니다...\""
 fp3_yearly.8051.a: "번개만이 만들 수 있는 불이 좋겠다. 내가 찾아보지."
 fp3_yearly.8051.b: "금세공인의 불을 구해 주겠다."
 fp3_yearly.8051.c: "징조 따위는 됐다. 가정의 불이면 충분하다."
 fp3_yearly.8051_chasing_lightning.tt: "다음 뇌우를 기다려 보아라..."
 fp3_yearly.8052.t: "구름 쫓기"
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural](은)는 계속해서 [sacred_fire_province.GetName]의 사원을 위해 승리의 불을 찾겠다고 약속한 내 맹세를 들먹였다. 딱히 잊은 것이 아니라... [ROOT.GetCharacter.GetFaith.HighGodName]께서 보내시는 신호인 뇌우를 찾기 위해 사방으로 사람을 보냈다. 하지만 번개를 찾는 건 너무 어려운 일이다.\n\n그런데 [ROOT.Char.Custom('ResidenceBuilding')] 밖에 서 있을 때 천둥이 멀리서 울리며 어두운 구름 사이로 번개가 떨어지고 있다. 하인들은 긴 막대기로 번개를 잡으려고 돌아다닌다. 나는 불이 붙었다는 징조를 찾으려고 대지를 바라보고 있다. 헛된 노력이었다. 구름은 곧 흩어졌고 번개는 하늘 높이 사라졌다.\n\n[ROOT.GetCharacter.GetFaith.HighGodName](이)시여, 이것이 당신의 뜻입니까? 저는 결코 불을 찾지 못하는 것입니까?"
 fp3_yearly.8052.a: "그냥 금세공인의 불을 사원에 가져다 줘야겠군..."
 fp3_yearly.8052.b: "더 낮은 불로 만족하는 편이 낫겠다."
 fp3_give_up_the_quest.flavor: "승리의 불을 찾는 일은 포기하겠다... 일단은."
 fp3_yearly.8053.t: "승리의 불"
 fp3_yearly.8053.desc: "내가 보낸 정찰대가 몇 주에 걸쳐 번개에서 피어난 불을 찾아 헤맸다. 하지만 아무런 결과도 없었다. 슬슬 포기하려는 마음이 드는데 갑자기 멀리서 어두운 구름이 몰려들며 천둥 소리가 들렸다. 나는 [ROOT.Char.Custom('ResidenceBuilding')]에서 황급히 나와서 하인들과 함께 발걸음을 옮겼다. 마치 보이지 않는 손이 유혹이라도 하는 듯했다.\n\n밝은 빛이 구름을 관통해서 내 바로 앞에 있던 나무에 꽂혔다. 마치 [ROOT.Char.GetFaith.DivineRealm]에서 창이 내리꽂히는 듯한 모습이었다. 마른 나무에서는 즉시 백색 불길이 타올랐다. #italic 프라바시#! 수호신이 절로 떠오르는 순수한 광경이 펼쳐졌다. 드디어 승리의 불을 찾아냈다. 아니, 승리의 불이 내게로 왔다!"
 fp3_yearly.8053.a: "믿을 수가 없군!"
