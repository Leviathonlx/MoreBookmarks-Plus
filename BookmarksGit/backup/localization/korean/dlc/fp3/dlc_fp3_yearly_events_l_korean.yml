 fp3_yearly.2000.t: "대낮의 검열"
 fp3_yearly.2000.desc_drinking: "나는 밤새 동료 봉신과 친구들과 함께 술을 마셨다. 그리고 아침이 밝아오는 모습을 감상하는데,"
 fp3_yearly.2000.desc_hashish: "나는 해가 뜰 때까지 동료 봉신과 친구들과 함께 대마를 즐겼다. 마지막 남은 대마를 손으로 가져오는데,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName](이)가 나를 갑자기 끌어당겼다.\n\n\"바자에서 이러고 있는 걸 [prudish_liege.GetTitledFirstNamePossessive] #italic 무흐타시브#!가 본다면 체포해서 채찍으로 때릴 게 뻔해. #italic 두르흐#! 기도 시간까지 여기서 쉬다가 멀쩡해지면 나가게.\""
 fp3_yearly.2000.a: "그래, 자네가 잘 알겠지."
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip]께서 나를 체포하실 리 없어!"
 fp3_yearly.2000.b_flavor: "[prudish_liege.GetTitledFirstName](이)가 [prudish_liege.GetFaith.GetAdjective] 법률을 통해 나를 일부러 해치려고 하지는 않을 것으로 믿음"
 fp3_yearly.2000.b_success: "안전하게 집으로 돌아감"
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U] #italic 무흐타시브#!가 나를 잡아서 채찍으로 때림"
 fp3_yearly.2001.t: "공개적인 수치"
 fp3_yearly.2001.desc_intro: "나의 #italic 무흐타시브#!가 알리길, [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 바자를 돌아다니고 있다고 한다."
 fp3_yearly.2001.desc_drinking: "비틀거리며 발음이 늘어지는 모습인 모양이다."
 fp3_yearly.2001.desc_hashish: "낄낄대며 허공을 바라보는 모습인 모양이다."
 fp3_yearly.2001.desc_outro: "그것도 대낮에 거리에서!\n\n마저 들은 내용에 의하면 이런 무례한 행동에 대한 처벌은 보통 체포해서 채찍으로 때리는 것이다."
 fp3_yearly.2001.a: "매를 준비해라..."
 fp3_yearly.2001.b: "이번만은 [ROOT.Char.GetFaith.HighGodName]께서 용서하실 것이다."
 fp3_yearly.2010.t: "밀가루 한 톨"
 fp3_yearly.2010.desc: "가뭄이나 기근 소식은 들려오지 않는 데도, [bakers_county.GetNameNoTier] 백성들은 빵값이 터무니없이 비싸다며 불평한다.\n\n\"궁정 제빵사 [greedy_baker.GetFirstName] 때문입니다.\" [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내게 알렸다. \"[greedy_baker.GetSheHe|U]는 도시에 들어오는 밀과 밀가루를 모조리 사들였습니다. 우리가 따로 #italic 밀 한 톨도#! 사지 못하도록 막았죠.\""
 fp3_yearly.2010.a: "그자를"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName](을)를 짓밟고 부족한 밀을 공급해서 현지 민심을 달램"
 fp3_yearly.2010.a_elephants: "코끼리가 밟게 하라!"
 fp3_yearly.2010.a_camels: "낙타가 밟게 하라!"
 fp3_yearly.2010.a_horses: "말이 밟게 하라!"
 fp3_yearly.2010.b: "흥미롭군. 그자와 친하게 지내야겠어."
 fp3_yearly.2010.c: "그런 이익을 내게서 숨겼다는 게 진짜 범죄다."
 fp3_yearly.2020.t: "기준 정하기"
 fp3_yearly.2020.desc_intro: "내 주군의 징세원 [sinful_tax_collector.GetTitledFirstName](은)는 고결한 사람과는 거리가 멀다."
 fp3_yearly.2020.desc_greedy: "보고 있자면 자기 목숨만큼 금을 아끼는 인간임을 알 수 있다. 한 푼의 은화라도 더 거둘 수 있다면 무슨 짓이라도 저지를 성격이다."
 fp3_yearly.2020.desc_arbitrary: "보고 있자면 공정함이라곤 찾아볼 수 없다. 자기 변덕대로 세금을 징수하며 번거로운 규정 따위는 무시하는 성격이다."
 fp3_yearly.2020.desc_cynical: "보고 있자면 종교적 열망은 전혀 없으며 [ROOT.Char.GetFaith.HighGodName]에 대한 사랑도 보이지 않는다. 아침 기도는 잠으로 보내며 라마단 기간 내내 몰래 무언가를 먹는 것을 확인했다."
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe]는 도무지 믿을 수 없으며 누구의 재정 상황이든 거리낌 없이 공개해 버린다. 게다가 주군께 보고하는 내용조차 비밀을 지키지 못하는 성격이다."
 fp3_yearly.2020.desc_outro: "\n\n이런 사람을 어떻게 믿고 봉역의 재정과 내 재산을 맡길 수 있단 말인가?"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip](은)는 자기 죗값을 치러야 한다."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip](이)가 해임됨"
 fp3_yearly.2020.a_failure: "내 항의가 무시당함"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip](이)가 내게 문제가 될 수도 있음"
 fp3_yearly.2020.b: "봉역의 이익을 위해 [sinful_tax_collector.GetTitledFirstNameNoTooltip](을)를 규탄해야 한다"
 fp3_yearly.2020.b.t: "규탄당한 징세원"
 fp3_yearly.2020.b.desc: "당신의 봉신 [denouncing_taxpayer.GetShortUIName](이)가 [sinful_tax_collector.GetShortUIName]의 죄를 규탄하여 일이 벌어짐"
 fp3_yearly.2020.c: "[sinful_tax_collector.GetHerHim]를 위해 기도문을 읊을 것이다."
 fp3_yearly.2021.desc_intro: "징세원 [sinful_tax_collector.GetTitledFirstName](은)는 능력이 충분한 인재다. 하지만 [denouncing_taxpayer.GetName](은)는 그 사실에 큰 의문을 품고 내게 찾아왔다.\n\n"
 fp3_yearly.2021.desc_greedy: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip](은)는 사리사욕에 철저히 사로잡혔습니다. 공정함보다 돈 때문에 움직이는 경우가 많지요. 정상적인 징수량보다 더 많은 세금을 거두는 경우가 일쑤인 반면, 의무적 자선은 전혀 내는 법이 없습니다.\""
 fp3_yearly.2021.desc_arbitrary: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip](은)는 거의 모든 법이나 규정을 무시합니다. 대신 자기 변덕에 따라 세금을 거두는 경우가 많더군요. [sinful_tax_collector.GetHerHis] 일관성 없는 징세로 인해 농노들이 많이 힘들어하고 있습니다.\""
 fp3_yearly.2021.desc_cynical: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip](은)는 [ROOT.Char.GetFaith.HighGodName]에 대한 두려움이 전혀 없어 보입니다. 자느라 아침 기도를 건너뛰는 건 물론이고 라마단 기간에도 뭘 계속 먹더군요. [ROOT.Char.GetFaith.HighGodNamePossessive] 심판이 [sinful_tax_collector.GetHerHis] 행위를 벌하는 게 아닐지 다들 두려워하고 있습니다.\""
 fp3_yearly.2021.desc_contrite: "\"[sinful_tax_collector.GetTitledFirstNameNoTooltip]에겐 신중함이란 미덕이 없습니다. 봉역의 재정 상태를 묻기만 하면 누구에게든 말해버리죠. 이래서야 정보가 적의 손에 들어가는 건 시간문제일 뿐입니다.\""
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip](은)는 [denouncing_taxpayer.Custom('quirk_pos_present')]. 이런 위반 문제로 내가 자기를 해고할 수도 있다는 걸 분명 알고 있을 것이다."
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U](을)를 해임하겠다."
 fp3_yearly.2021.b: "네 말을 명심하겠다."
 fp3_yearly.2030.t: "아름다운 통치"
 fp3_yearly.2030.desc_intro: "나는 거울에 비친 내 모습을 바라보면서"
 fp3_yearly.2030.desc_beauty_bad: "추악한 외모 때문에"
 fp3_yearly.2030.desc_spindly: "얇고 우둘투둘한 팔다리 때문에"
 fp3_yearly.2030.desc_disfigured: "가면에 가려진 고문당한 얼굴 때문에"
 fp3_yearly.2030.desc_scaly: "부스럼투성이이며 가려운 피부 때문에"
 fp3_yearly.2030.desc_albino: "유령 같은 피부와 악마 같은 눈 때문에"
 fp3_yearly.2030.desc_hunchbacked: "안타까운 돌출부 때문에"
 fp3_yearly.2030.desc_inbred: "뒤틀린 몸 때문에"
 fp3_yearly.2030.desc_outro: "백성들이 나를 싫어하는 것은 아닌지 걱정했다. 그러자 [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 지혜 보따리를 열었다.\n\n\"금화만을 적으로 삼으신다면 모든 백성이 영주님께 우애를 바칠 것입니다.\""
 fp3_yearly.2030.a: "그렇다면 봉역의 모두와 우애를 나눠야겠군."
 fp3_yearly.2030.b: "고맙다, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "충성은 애정이 아니라 두려움에서 나오는 것이다."
 fp3_yearly.2030.d: "시간이 지나면 나에 대해 알게 되겠지."
 fp3_yearly.2040.t: "신앙의 지휘관"
 fp3_yearly.2040.desc_attacker_is_muslim: "누구든 내게 반대하는 자는 선지자께 반대하는 것이다. 그런데도 그 [infidel.Custom2('InsultNoun', ROOT.Char)] [infidel.GetTitledFirstName](은)는 감히 내게 전쟁을 선포했다.\n\n누구나 그렇게 경건한 것은 아니다. 다만 [infidel.GetTitledFirstNameNoTooltip] 군대 앞에 섰을 때 선지자에 대한 나의 권한을 다시 강조한다면 상당한 병사들이 물러날 것으로 믿는다."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "선지자의 말씀도 모르는 그 [infidel.Custom2('InsultNoun', ROOT.Char)] [infidel.GetTitledFirstName](은)는 내게 전쟁을 선포했다. 나의 신성한 통치를 무너뜨릴 작정이다.\n\n누구나 그렇게 경건한 것은 아니다. 다만 [infidel.GetTitledFirstNamePossessiveNoTooltip] 땅에도 [caliph.GetFaith.HighGodName]의 말씀을 따르는 자는 분명히 있다. 그들 앞에 섰을 때 선지자에 대한 나의 권한을 다시 강조한다면 상당한 병사들이 물러날 것으로 믿는다."
 fp3_yearly.2040.a: "전령께서 나를 인도하시리라!"
 fp3_yearly.2040.a.flavor: "[caliph.GetFaith.ReligiousText]에 대한 나의 신앙과 지식이 내 말을 인도함"
 fp3_yearly.2040.a_success: "병사들이 당신의 권위에 복종함"
 fp3_yearly.2040.a_failure: "병사들이 당신의 기도를 무시하고 당신을 공격함"
 fp3_yearly.2040.b: "전령께서 [imam.GetTitledFirstName](을)를 인도하시리라."
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip](은)는 종교 문제라면 나보다 더 정통함"
 fp3_yearly.2040.b_success: "병사들이 당신의 [imam.Custom('MyPriestTitle')](을)를 존중함"
 fp3_yearly.2040.b_failure: "병사들이 당신의 [imam.Custom('MyPriestTitle')](을)를 무시함"
 fp3_yearly.2040.c: "아니, 너무 위험하다."
 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U](은)는 자신이 선지자의 정당한 계승자라며 [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip]의 병사들에게 물러나라고 요구했다. 병사들은 [caliph.GetHerHim]의 말에 복종했다!\n\n[caliph.GetSheHe]가 진짜로 계승자인지 아닌지 누가 신경이나 쓴단 말인가? 그런 사실 따위가 내 전진을 막지는 못할 것이다."
 fp3_yearly.2041.desc_fallback: "[caliph.GetName]에 대한 나의 전쟁이 [ROOT.Char.GetFaith.HighGodName]의 허락 아래에서 벌어졌다는 것은 나 자신도 아는 일이다. 그런데도 저 [caliph.Custom2('InsultNoun', ROOT.Char)](은)는 내 [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] 병사들에게 물러나라고 설득했다. 자기가 선지자의 계승자이니 마땅히 돌아가야 한다는 것이다.\n\n수많은 병사가 그 말을 따랐다. 이제 나는 더 헌신적이지만 훨씬 줄어든 규모의 군대로 문제를 해결해야 한다..."
 fp3_yearly.2041.a: "저주한다, [caliph.Custom2('InsultNoun', ROOT.Char)]!"
 fp3_yearly.2050.t: "푸투와 쉼터"
 fp3_yearly.2060.t_madrasas: "마드라사"
 fp3_yearly.2060.t_houses_of_worship: "[ROOT.Char.GetFaith.HouseOfWorshipPlural|U]에서의 교육"
 #Ghazi Gone Bad, by Ola Jentzsch
 fp3_yearly.8000.t: "가지의 악행"
 fp3_yearly_non_islamic.t: "전선의 전사?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName](은)는 자칭 #italic 가지#!라는 수많은 자들 중 하나였다. 이들은 이교도와 싸우기 위해 국경으로 향하고 있었다."
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName](은)는 #italic [ROOT.Char.GetFaith.WarGodName]의 투사#!를 자칭하며 야만인과 싸우기 위해 국경으로 향하는 전사들 중 하나였다."
 fp3_yearly.8000_dancing_girl.desc: "[raging_ghazi.GetSheHe]는 [murder_barony.GetNameNoTier] 마을에서 술에 취했다. 그런데 만취한 상태로 시비에 휘말려서 여관 주인과 춤추는 여자, 그리고 그 여자가 기르는 원숭이를 죽이고 말았다.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "[raging_ghazi.GetSheHe]는 [murder_barony.GetNameNoTier] 마을에서 창녀와 양아치들과 함께 어울렸다. 그렇게 불량한 모임을 갖던 도중 경비와 욕탕 조사원과 시비가 붙었고, 결국 둘을 찔러 죽이고 말았다.\n\n"
 fp3_yearly.8000_townsfolk.desc: "[raging_ghazi.GetSheHe]는 [murder_barony.GetNameNoTier] 마을에서 사기꾼에게 사기를 당해 물건을 털리고 말았다. 그런데 분노를 엉뚱한 시장에서 풀었고, 결국 차 상인과 당나귀 하나를 발판으로 때려죽이고 말았다.\n\n"
 fp3_yearly.8000.desc: "\"이자를 엄벌에 처해야 합니다.\" 꼿꼿한 성품의 [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName](이)가 말했다. \"그래야 [murder_barony.GetNameNoTierNoTooltip]의 선량한 백성들을 달랠 수 있습니다.\"\n\n\"아닙니다.\"[raging_ghazi.GetFirstNameNoTooltip](이)가 지하 감옥에서 사슬에 묶인 채 애걸했다. \"차라리 전선으로 보내주십시오. 애초에 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 말씀으로 그곳에 가고 있었지 않습니까.\""
 fp3_yearly.8000.a: "성스러운 길이라면 나도 걸어봤다. 그냥 풀어주도록."
 fp3_yearly.8000.b: "너만을 위한 감옥을 마련했다!"
 fp3_yearly.8000.c: "너 같은 재능이 필요한 때긴 하지..."
 fp3_yearly.8000.flavor.a.tt: "[raging_ghazi.GetFirstNameNoTooltip](이)가 순교를 위한 임무를 계속하도록 허락함"
 fp3_yearly.8000.flavor.b.tt: "마을 사람들이 마음을 풀 것임"
 #Frontier Fortress Benefactor, by Ola Jentzsch
 fp3_yearly.8001.t: "국경 요새의 은인"
 fp3_yearly.8001.desc: "늘 경계를 잃지 않는 [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName](이)가 최근 국경 방어 상태에 대해 우려하고 있다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], [frontier_fort_county.GetName]에 있는 요새를 직접 점검하셔야 합니다. 점차 희망을 잃고 있는 병사들의 사기를 크게 올릴 수 있을 것입니다.\"\n\n[concerned_councillor.GetSheHe|U]가 조금 뒤 말을 다시 이었다. \"다만 알아두셔야 할 소문이 있습니다. 근거는 전혀 없습니다만, 사소한 질병 사태가 터졌다고 하더군요...\""
 fp3_yearly.8001.a: "좋다, 직접 가겠다."
 fp3_yearly.8001.b: "내 [dutiful_spouse.GetWifeHusband] [dutiful_spouse.GetFirstName](이)가 심심해하는 것 같더군. [dutiful_spouse.GetSheHe]가 갈 것이다."
 fp3_yearly.8001.c: "며칠 뒤에... 떠나든지 하지."
 fp3_yearly.8001.d: "국경은 내가 아니라 병사와 정착민들이 있어야 할 곳이다."
