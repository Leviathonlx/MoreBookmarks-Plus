 fp3_mediation_succeeds.tt: "중재가 성공함"
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip](은)는 [former_employer.GetFirstNamePossessiveNoTooltip] 궁정으로 가지만, 당신은 [opinion|E] 및 [prestige|E]을 획득함"
 fp3_promise_to_pay_for_book.tt: "작품이 완성되면 [gold|E] 495개를 지불하기로 약속함"
 fp3_mediate_between_them.flavor: "[snubbed_poet.GetNameNoTooltip](와)과 [former_employer.GetFirstNameNoTooltip] 사이의 상황을 정리려고 시도함"
 fp3_yearly.8028.t: "왕조의 서"
 fp3_yearly.8028.desc: "완성했습니다.\" [snubbed_poet.GetName](이)가 선언했다. \"약속대로 페르시아의 오랜 역사 속에서 영웅적이고 놀라운 이야기를 990개 챕터로 엮었습니다. 혼을 쏟아 부은 작품이지요. 두 번은 못 만들 서사시입니다. 저는 하찮은 시인에 불과하지만, 후원해주신 덕분에 제 책은 오랫동안 전해지며 페르시아의 자부심을 일으켜 세울 것입니다.\"\n\n\"그러니... 금 495달란트는 준비해 두셨습니까?\""
 fp3_yearly.8028.a: "대가는 주겠다. 너는 앞으로도 나를 섬겨라."
 fp3_yearly.8028.b: "알겠다. 금을 가져 가서 고향을 재건하라."
 fp3_yearly.8028.c: "#italic 뭘#! 달라고? 정말 실망스럽군."
 shahnameh_name: "왕조의 서"
 shahnameh_desc: "이 어마어마한 책은 세상이 창조된 순간부터 무슬림의 정복에 이르기까지 페르시아 제국의 신화적인 역사를 상세히 기술하고 있다. 페르시아인이라면 누구나 이 책을 읽고 마음이 요동칠 것이다."
 persian_epic_name: "페르시아 서사시"
 persian_epic_desc: "옛 페르시아 영웅들의 행적과 운명을 찬양하는 서사시를 가득 담은 책입니다."
 fp3_yearly.8029.t: "옛 영광 이야기"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName](이)가 원고를 건넸다. 뛰어난 솜씨로 묘사된 그림이 곳곳에 보였다. \"제가 약속했던 책입니다.\" [snubbed_poet.GetSheHe]는 당당하게 선언했다. \"미약한 솜씨나마 한껏 발휘했으니 부족함을 느끼진 않으실 겁니다. 궁수 아라쉬, 용잡이 페레이둔, 아름다운 공주, 페르시아의 옛 영광 등 영웅들의 이야기가 가득하지요. 심지어 짝을 이루는 구절로 영주님의 위대한 왕조까지 언급해 봤습니다...\"\n\n\"그러면, 금 495달란트는 받을 수 있겠습니까?\""
 fp3_yearly.8029.a: "대가는 주겠다. 너는 앞으로도 나를 섬겨라."
 fp3_yearly.8029.b: "알겠다. 금을 가져 가서 고향을 재건하라."
 fp3_yearly.8029.c: "#italic 이런 물건에#! 그렇게 많은 금을 달라고?"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "내가 그렇게 어리석어 보이나? [snubbed_poet.GetName](은)는 내 재산을 길거리 상인과 천박한 #italic 함맘#! 주인에게 뿌렸다. 그래 놓고 자기가 은화를 받았다고 말하고 다녔지. 하지만 훨씬 더 믿을 만한 사람들은 그게 금이란 사실을 똑똑히 봤다고 증언했다. 결국 [snubbed_poet.GetSheHe]는 내게 약속한 책을 갖고 #italic 당신에게#! 달아난 거야. [former_employer.GetFaith.HighGodNameAlternate]께서 네놈을 천국의 정원에서 쫓아내시길!"
 fp3_yearly.8030.a: "이성을 잃다니 안타깝군..."
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "알고 보니 내 비열한 궁정 신하 하나가 뒷돈을 챙겼더군. 그리고 내가 약속한 대가보다 훨씬 적은 액수만을 [snubbed_poet.GetName]에게 전했던 거야. 시인과 나 사이의 오해를 풀어준 것 고맙네. 그 시인은 다시 나를 섬기게 되겠지. 자네에 대한 찬사를 온 세상 영주들에게 잊지 않고 전하겠어."
 fp3_yearly.8031.a: "내가 영광이군."
 fp3_yearly.8032.t: "망자의 10일"
 fp3_yearly.8032.desc: "옛 페르시아 달력으로 연말이 다가오면서 망자들의 영혼을 기리는 축제 #italic 파르바르디간#!을 열 때가 되었다. 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName](은)는 유독 조용하게 지내며 낙담한 모습으로 조상들에게 바칠 공물을 준비했다.\n\n\"등불을 켜야 합니다.\" [death_enthusiast.GetSheHe]가 말했다. \"영주님의 조상님들이 속세 너머에서 저희를 지켜보고 있을 겁니다. #italic 프라바시#! 영혼을 반갑게 맞이한다는 걸 보여드려야 합니다. [ancestor_1.GetName](을)를 비롯하여 가문의 위대한 선조들을 생각해 보시죠.\""
 fp3_yearly.8032.a: "아니, 이교도 의식으로 조상을 기리진 않겠다."
 fp3_yearly.8032.b: "물론 그렇게 해야지."
 fp3_yearly.8032.c: "말이 나와서 말이지만, [ROOT.Char.GetDynastyHouseName] 가문이 확실히 영광스럽긴 하지..."
 fp3_yearly.8032.d: "삶이란 촛불과 같다. 너무 쉽게 꺼져버리고 말아."
 fp3_yearly.8033.t: "차가운 즐거움"
 fp3_yearly.8033.desc: "관찰력이 좋으며 단맛을 좋아하는 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.GetTitledFirstName](이)가 누구보다 먼저 식탁 위의 문제를 눈치챘다.\n\n\"#italic 팔루데#!가 없지 않습니까!\" [sorbet_enthusiast.GetSheHe]가 면발과 시럽, 장미수로 만든 차가운 디저트가 없다며 불만을 토했다. 사실 페르시아인이라면 누구나 즐기는 후식이긴 하다. \"제가 이미 업자를 찾아가 봤습니다.\" [sorbet_enthusiast.GetSheHe]가 말을 이었다. \"그런데 [yakhchal_county.GetNameNoTier]의 얼음 구덩이 #italic 야크찰#!이 지진으로 무너졌더군요. 이러다가 궁정의 모두가 힘들다 못해 초췌해질까 두렵습니다. 동방의 신비주의자들과 다른 게 없는 꼴이 될지도 모릅니다!\""
 fp3_yearly.8033.a: "봉역의 팔루데를 모조리 확보하겠다. 최대한 많이!"
 fp3_yearly.8033.b: "나에게도, 그대에게도 굳이 필요는 없는 후식이다."
 fp3_yearly.8033.c: "맞는 말이군. 금을 보내서 얼음 구덩이를 복구하겠다."
 fp3_yearly.8033.d: "다음에는 #italic 진짜#! 문제를 제기하도록."
 fp3_yearly.8034.t: "에프탈 사람들"
 fp3_yearly.8034.desc: "\"영주님, 제 말을 들어보십시오.\" [wronged_vassal.GetName](이)가 내 앞에서 애걸했다. \"지난 달 [hephthalite_hoard_province.GetNameNoTier]에서 강 옆의 땅을 조사하는데, 황금으로 만들어진 엄청난 보물을 발견했습니다. 동전에 그려진 왕의 두개골 모양으로 보아 훈족의 보물이더군요. 아마 이전에 제 땅을 지배했던 에프탈 제국의 물건인 듯합니다. 마침 제 혈관에 훈족의 피가 흐르고 있는 것 아니겠습니까. 그러니 제 보물이라고 봐도 틀리지 않다고 봅니다. 그런데 주군인 [greedy_vassal.GetTitledFirstName]께서는 그걸 인정할 생각이 없어 보이더군요. 오히려 자기가 그 땅을 지배했던 에프탈 제국의 계승자라며 보물을 차지하려 들고 있습니다. 저를 좀 도와 주십시오.\""
 fp3_yearly.8034.a: "고민거리를 없애주마. 금은 #italic 내가#! 갖겠다."
 fp3_yearly.8034.b: "전부 [greedy_vassal.GetFirstNameNoTooltip]에게 주어라."
 fp3_yearly.8034.c: "타협이 필요한 문제로군. [hephthalite_hoard_province.GetNameNoTierNoTooltip] 백성들에게 나눠주어라."
 fp3_yearly.8034.d: "네가 가져도 좋다. 다만 이번 일은 잊지 말도록."
 fp3_yearly.8035.t: "마음과 창조주"
 fp3_yearly.8035.desc: "달빛을 받으며 초조하게 걷고 있는데 [sufi_mystic.GetTitledFirstName](이)가 다가왔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U],\" [sufi_mystic.GetSheHe]가 진지한 분위기로 입을 열었다. \"[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]께 더 가까이 가고 싶으십니까? 호라산에서 온 수피 신비주의자에게 #italic 무라카바#! 명상법을 배웠습니다. 쉽지는 않겠지만, 인간의 저열한 본능을 정화하고 숨겨진 지식을 발견하는 수단이지요. 심지어 [ROOT.Char.GetFaith.ReligiousText](와)과 우주가 자신과 하나 되는 합일감마저 느낄 수 있다고 합니다. 제가 알려드려도 되겠습니까?\""
 fp3_yearly.8035.a: "그래, 마음의 준비는 끝났다."
 fp3_yearly.8035.b: "불경한 짓이 틀림없겠구나."
 fp3_yearly.8035.c: "마음은 고맙지만, 그냥 가서 잠이나 자겠다."
