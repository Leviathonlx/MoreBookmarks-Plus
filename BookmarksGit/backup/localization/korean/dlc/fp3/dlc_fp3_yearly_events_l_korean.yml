 fp3_yearly.8002.t: "국경에서의 신앙"
 fp3_yearly.8002.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName](이)가 [frontier_fort_county.GetName]에서 요새를 관리하는 병사들에 대해 우려를 표했다.\n\n\"병사들이 비밀리에 사악한 [regional_heresy.GetName] 이단으로 개종했습니다.\" [concerned_person.GetSheHe]는 떨리는 목소리로 말했다. \"누가 분위기를 이끄는 건지는 모르겠지만, 대책을 세우지 않으면 #italic 영주님이#! 쥐여 주신 무기를 영주님께 겨누게 될까 두렵습니다.\""
 fp3_yearly.8002.a: "놈들을 불태우고 땅에 소금을 뿌리겠다."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip](이)라고? 그거 흥미롭군..."
 fp3_yearly.8002.c: "그렇게 걱정된다면 #italic 네가#! 가서 설득하라."
 fp3_yearly.8002.d: "일이 어떻게 진행될지 일단 기다려 보겠다."
