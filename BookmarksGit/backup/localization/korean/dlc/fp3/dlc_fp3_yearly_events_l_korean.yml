 fp3_yearly.8010.t: "전쟁의 집"
 fp3_yearly.8010.desc_muslim: "메소포타미아 학자들은 세상을 셋으로 나눴다. 신자들의 땅인 #italic 다르 알 타우히드#!, 동맹들의 땅인 #italic 다르 알 아흐드#!, 그리고 최전방이자 전쟁의 집을 뜻하는 #italic 다르 알 하브#!가 그것이다. [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName](은)는 이런 세계관을 굳게 믿으며 동쪽의 위협에 대해 계속 우려를 품고 있다.\n\n\"이교도 국경을 우리가 품도록 만드는 것이 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip](으)로서 자네의 의무다.\" [righteous_caliph.GetSheHe]가 내게 말했다. \"[pagan_ruler.GetTitledFirstName]의 우상 숭배를 너무 오래 용납해 왔지. 충성스러운 #italic 가지#! 부대와 투르크 용병을 보내서 [pagan_ruler.GetTitledFirstName]의 지배로부터 [pagan_county.GetNameNoTier] 땅을 해방하라.\""
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName](은)는 세상을 문명과 야만 사이의 투쟁으로 이해하는 세계관을 굳게 믿는다. 그리고 신앙 없는 적이 동방의 미개척지에서 음모를 꾸미고 있으리란 걱정을 놓지 못한다.\n\n\"이건 당신의 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip](으)로서의 의무다.\" [righteous_caliph.GetFirstName](이)가 내게 말했다. \"저 이교도 국경을 우리가 품어야 한다. [pagan_ruler.GetTitledFirstName]의 우상 숭배를 너무 오래 용납해 왔어. 충성스러운 #italic 가지#! 부대와 투르크 용병들을 보내서 [pagan_ruler.GetTitledFirstName]의 지배로부터 [pagan_county.GetNameNoTier] 땅을 해방하라.\""
 fp3_yearly.8010.a: "즉시 [pagan_ruler.GetTitledFirstName](을)를 공격하겠습니다!"
 fp3_yearly.8010_warmonger.tt: "향후 #bold 5년#! 내로 [pagan_county.GetNameNoTier](을)를 점령해야 함"
 fp3_yearly.8010.b: "자금을 지원해 주시지요. 그러면 시작하겠습니다."
 fp3_yearly.8010.c: "위대한 [righteous_caliph.GetTitleTierName](이)시여, 지금은 시기가 좋지 않습니다."
 fp3_yearly.8010.d: "제 땅에 명령을 내릴 권리는 없으실 텐데요."
