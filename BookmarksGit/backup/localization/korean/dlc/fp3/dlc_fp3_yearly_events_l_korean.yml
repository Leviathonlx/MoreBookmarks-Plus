 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNamePossessiveNoTooltip] 봉토 하사"
 fp3_frontier_story_cycle.0099.desc: "\"주군, 저는 충성을 다해서 오랫동안 주군을 섬겼습니다. 심지어 사비까지 들여서 주군의 뜻을 지원했지요.\" [turkic_leader.GetName](이)가 이 순간만을 기다렸다는 듯 입을 열었다. 더 듣지 않아도 무엇을 말하려는 것인지 짐작이 됐다.\n\n\"오랜 시간이 지났습니다. 이제 제가 받아 마땅한 보상과 직책을 받고 싶습니다. [title_to_grant.GetName] 직위를 하사해 주십시오. 그러면 제 부족이 영원토록 [ROOT.Char.GetDynastyHouseName] 가문을 섬길 것입니다. 풍요롭다고 하기는 어려운 땅이지만, 직할이 필요한 영지입니다. 제게 그 명예를 허락해 주십시오. 거절하신다면 제 전사들을 이끌고 다른 곳으로 떠나겠습니다.\""
 fp3_frontier_story_cycle.0099.a: "제안을 받아들이겠다."
 fp3_frontier_story_cycle.0099.b: "[extra_title_to_grant.GetNameNoTooltip] 직위는 어떻겠느냐?"
 fp3_frontier_story_cycle.0099.c: "[extra_extra_title_to_grant.GetNameNoTierNoTooltip] 직위를 하사하겠다. 더 바라지는 말도록."
 fp3_frontier_story_cycle.0099.d: "안 된다."
 #Refuge of Light, by Ola Jentzsch
 fp3_yearly.8019.t: "빛의 난민"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName](이)가 자기 땅에 남은 [manichean_leader.GetFaith.GetAdherentNamePlural](을)를 박해하기 시작했다. 궁지에 몰린 신앙 지도자 [manichean_leader.GetName](은)는 먼지 쌓인 책을 바리바리 들고 나를 찾아왔다.\n\n\"영주님,\" [manichean_leader.GetSheHe]가 입을 열었다. \"제가 믿는 신앙은 역사가 매우 깊습니다. 기독교가 태동기일 때 헤게모니를 다퉜을 정도였지요. 저희에게는 속세에 대한 수많은 지식이 있으며, 더 높은 빛의 차원에 대한 통찰력도 다소나마 존재합니다. 저와 같은 신자들이 이미 [refuge_of_light.GetNameNoTier]에 정착했다고 알고 있습니다만, 혹시 저를 따르는 이들도 그곳에 정착해도 되겠습니까?\"\n\n\"허락해 주신다면 제가 영주님을 섬기겠습니다. 그리고 고대 바그다드 도서관, 그리고 무너지기 전의 크테시폰 도서관에 보관되어 있었던 보물 같은 지식을 알려드릴 수도 있습니다.\""
 fp3_yearly.8019.a: "그 제안을 받아들이겠다."
 fp3_yearly.8019.b: "[refuge_of_light.GetNameNoTierNoTooltip]에 정착해도 좋다. 단, 세금을 내야 할 것이다."
 fp3_yearly.8019.c: "내 땅에 너의 자리는 없다."
 manicheans_sent_away.tt: "[manichean_leader.GetFaith.GetAdherentNamePlural](을)를 쫓아냄"
 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "대지의 여인"
 fp3_yearly.8020.desc: "[temple_county.GetNameNoTier]에는 위대한 [imam_husayn.GetTitledFirstName](와)과 결혼한 사산 왕조의 공주 [bibi_shahrbanu.GetFirstName](을)를 모시는 성지가 존재한다. 카르발라 전투에서 [bibi_shahrbanu.GetFirstNameNoTooltip](이)가 말을 타고 달아나다가 구원해 달라고 외치자 산이 열려서 그녀를 안으로 들였다는 이야기가 전해진다. 이후 수많은 여성 순례자가 성지에 찾아와서 그녀를 기렸다.\n\n하지만 [righteous_caliph.GetTitledFirstName](은)는 그 성지가 본래 이교도 신인 [GetFaithByKey('mazdayasna').FertilityGodName]에게 바쳐진 것이라고 주장한다. 그리고 그곳에 바치는 기도를 뒤틀리고 불경한 것으로 매도하며 아예 없애 버리고 싶어 한다.\n\n\"이래서는 안 됩니다.\" 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName](이)가 간청했다. \"[bibi_shahrbanu.GetFirstNameNoTooltip](은)는 페르시아 온 여성의 상징과도 같은 분입니다. 성지를 그대로 온존하시옵소서.\""
 fp3_yearly.8020.a: "너를 위해서라도 경비를 보내서 성지를 지키게 하겠다."
 fp3_yearly.8020.b: "그분은 페르시아의 #italic 공주#!셨다! 누구도 성지를 건드릴 순 없다!"
 fp3_yearly.8020.c: "그 성지는 무너뜨려야 한다."
 supporting_womens_faith_flavor: "[bibi_shahrbanu.GetFirstNameNoTooltip] 숭배를 지지하기 시작함"
 fp3_sharhabanu_devotees_angry.tt: "당신의 궁정에 있는 [bibi_shahrbanu.GetFirstNameNoTooltip] 숭배자들이 이번 일을 문 제삼을 수 있음"
 #Acidic Advancements, by Ola Jentzsch
 fp3_yearly.8021.t: "부식성 사고"
 fp3_yearly.8021.desc: "며칠 전, 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName]의 유능한 [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]인 [alchemy_enthusiast.GetName](이)가 비트리올 용액, 바꿔 말하면 황산 실험에 참여했다. 유명한 연금술사 [enthusiastic_alchemist.GetName](이)가 만든 용액이었다. 그런데 일이 굉장히 안 좋게 풀린 모양이다.\n\n\"[enthusiastic_alchemist.GetFirstNameNoTooltip](을)를 엄벌에 처하셔야 합니다.\" [upset_vassal.GetTitledFirstNameNoTooltip](이)가 간언했다. \"제 [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]의 모습을 좀 보십시오!\"\n\n\"아닙니다, 영주님.\" [enthusiastic_alchemist.GetFirstNameNoTooltip](이)가 애원했다. \"저는 그저 수많은 현자들이 찾아 온 공식을 완성했을 뿐입니다. [alchemy_enthusiast.GetTitledFirstNameNoTooltip](이)가 부식성이 세상에서 가장 강한 물질을 #italic 대량으로#! 다루면서도 부주의하게 굴었던 걸 제 잘못으로 돌리시면 안 됩니다.\""
 fp3_acid_delving_deeper_tooltip: "[upset_vassal.GetFirstNamePossessiveNoTooltip] 불만을 무기하고 [enthusiastic_alchemist.GetNamePossessiveNoTooltip] 발견을 더 연구함"
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], 이번 발견에 대해 자세히 말해보라."
 fp3_yearly.8021.b: "좋다, [upset_vassal.GetTitledFirstNameNoTooltip]. [enthusiastic_alchemist.GetHerHim]를 사형에 처하겠다."
 fp3_yearly.8021.c: "마침 내 지하 감옥에 이 연금술사가 들어갈 방 정도는 있는데..."
 fp3_yearly.8021.d: "이번 사태는 누구의 잘못도 아니다. 그러니 서로 용서하라."
 fp3_yearly.8022.t: "비트리올의 전망"
 fp3_yearly.8022.desc: "\"제가 발명한 것은 고대 바빌로니아와 그리스에서 #italic 비트리올#!로 부르던 유리성 광물에서 비롯한 물질입니다.\" [enthusiastic_alchemist.GetName](이)가 설명했다. \"무쇠 증류기로 녹색 비트리올을 세심하게 가열한 끝에 이 부식성 물질을 만들어 냈습니다. 학문적으로도 의학적으로도 굉장히 의미가 있는 발명이지요. 다만 세심하게 다뤄야 합니다, 영주님. 이 물질을 가볍게 여기면 안 된다는 사실은 [alchemy_enthusiast.GetTitledFirstName](을)를 보아도 알 수 있지 않습니까. 그래서 말인데, 혹시 향후 연구에서 후원을 받을 수 있겠습니까?\""
 fp3_yearly.8022.a: "내가 직접 그 물질을 연구하겠다!"
 fp3_yearly.8022.b: "혹시... #italic 군사적으로도#! 사용할 수 있나?"
 fp3_yearly.8022.c: "고생했다. 그런데 나에겐 쓸모가 없군."
 fp3_studying_acid_ominously_tooltip: "당신이 추가 연구를 실행함"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip](이)가 추가 연구를 위해 당신의 궁정에 남음"
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip](이)가 자기 지식을 다른 곳에 가서 활용하려 함"
 fp3_yearly.8023.t: "부식성 난제"
 fp3_yearly.8023.desc: "불길하게 지글거리는 액체를 병에서 병으로 옮겨 담는데, [enthusiastic_alchemist.GetName](이)가 공포에 질린 채 나를 바라봤다.\n\n\"영주님,\" [enthusiastic_alchemist.GetSheHe]가 말문을 열었다. \"저는 역사와 신학을 전공했습니다. 영주님과 비교하면 연금술 분야에 전문가라고 할 수도 없지요. 다만 그런 제 경험으로도 당장 무언가를 더 알아낼 수는 없다는 게 보입니다. 제가 만들어 낸 비트리올 용액 실험을 당장 중단해야 합니다. [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]께서 우리의 오만을 벌하실지도 모릅니다. 이런 산성 물질은 어쩌면 세상에 나타나지 말아야 했던 것 아닐지요.\""
 fp3_yearly.8023.a: "아니, 끝을 볼 것이다."
 fp3_yearly.8023.b: "맞는 말이군. 하지만 너는 계속 나를 섬겨야 한다."
 fp3_yearly.8023.c: "마음대로 하라. 산성 물질을 갖고 떠나도 좋다."
