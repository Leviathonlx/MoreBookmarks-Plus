 fp3_yearly.8004.t: "국경의 봉화"
 fp3_yearly.8004.desc: "이 땅의 화려한 도시에는 북부 초원의 부름을 마음에 품은 사람이 적지 않다. 좋든 나쁘든, 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] 또한 이 부름을 느끼기 시작했다.\n\n\"[parent.GetMotherFather|U], 저를 보내주세요. 야생에서 심신과 검을 단련하고 싶어요. 캐러밴과 산지 사람들과 같이 여행하면서 전설의 #italic 하라 베레자이티#! 산을 찾아보고 싶기도 하고요.\"\n\n하지만 [worried_relation.GetFirstName](은)는 [fp3_child_to_leave.GetFirstNameNoTooltip](을)를 너무 깊이 사랑하는 나머지 그 요청을 받지 말라고 나에게 간청하고 있다."
 fp3_yearly.8004.a: "칼을 뽑아라, 이 못난 자식!"
 fp3_yearly.8004.b: "[worried_relation.GetFirstNamePossessiveNoTooltip] 마음의 안정을 위해서라도 머물면 안 되겠느냐?"
 fp3_yearly.8004.c: "떠난다면 너는 더 이상 내 [fp3_child_to_leave.Custom('GetDaughterSon')]이 아니다."
 fp3_yearly.8004.d: "나도 느낀 적이 있는 부름이구나. 가도 좋다, 내 [fp3_child_to_leave.Custom('GetDaughterSon')]아."
 fp3_yearly.8004.c.flavor: "[fp3_child_to_leave.GetFirstNameNoTooltip](이)가 떠난다면 당신은 상속권을 박탈할 것임"
 fp3_yearly.8004.a.tt: "[fp3_child_to_leave.GetFirstName](와)과 #V 결투#!하여 떠나지 못하게 만듦\n#weak 해당 결투에서는 목숨을 잃지 않음#!\n당신이 승리할 경우, [prestige_i] [prestige|E]을 획득함\n\n당신의 [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[fp3_child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip](이)가 모험의 꿈을 접음"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip](이)가 떠나겠다는 결심을 놓지 않음"
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName] 양육"
 fp3_yearly.8007.desc: "\"항복! 항복할게요, [parent.GetMotherFather]! 여기까지만!\" 내 [fp3_child_to_leave.Custom('GetDaughterSon')]이 뒤로 물러났다.\n\n\"이렇게까지 저를 잡아두시겠다면 그렇게 할게요. 원하는 대로 순종적인 [fp3_child_to_leave.Custom('GetDaughterSon')]이 되어드리죠. 다만 나중에 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 [parent.GetMotherFather]를 심판하실 거예요.\""
 fp3_yearly.8007.a: "그러면 더 바랄 게 없겠구나."
 fp3_yearly.8007.b: "좋다. 나에겐 너를 #italic 책임질#! 의무가 있으니."
 fp3_yearly.8007.c: "그래, 그리고 결혼도 해야 할 것이다!"
 fp3_yearly.8008.t: "수치스러운 패배"
 fp3_yearly.8008.desc: "나는 피투성이가 되어 탈진한 채 뒤로 물러났다. 그런데 [fp3_child_to_leave.GetFirstNameNoTooltip](이)가 손에 무기를 들고 내게 다가왔다.\n\n\"[parent.GetMotherFather], 아까도 말씀드렸지만 저는 #italic 떠날#! 겁니다. 비단길을 따라서 일단 국경까지는 가 보려고요. 그 비용은 #italic [parent.GetMotherFather]#!가 내 주셔야겠습니다.\"\n\n나는 [fp3_child_to_leave.Custom('GetDaughterSon')]이 고개를 꼿꼿이 들고 내 국고에서 쿠샨과 사산 금화를 챙기는 모습을 지켜볼 수밖에 없었다."
 fp3_yearly.8008.a: "[fp3_child_to_leave.Custom('GetDaughterSon')]한테 진 것까지는 이해할 수 있지만, 내 금화까지?"
 fp3_yearly.8008.b: "이럴 바에야 환관으로 만들 것을..."
 fp3_yearly.8008.c: "두고 보아라. 운명이 너를 다시 내게 이끌 것이니..."
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]의 우려"
 fp3_yearly.8009.desc_beginning: "동부 국경은 오래전부터 이교도와 수상한 종파들이 모이는 피난처 역할을 했다. 다만 [caliphal_location.GetName]에서 [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName](이)가 이 사태를 점차 우려하고 있다.\n\n\"[very_heretic_county.GetName]에서 기괴한 의식을 치르는 [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural]에 대해 들었습니다.\" [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] 사절 [hof_emissary.GetName](이)가 잠시 말을 멈췄다. 하지만 곧 분개한 목소리로 말을 이었다. \"심지어 #italic 육욕#!적인 성격의 의식에 대한 얘기마저 나오더군요. 더는 참을 수 없습니다."
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.GetTitleTierName]께선 당신이 이 이교도들을 처분해 주길 바라십니다.\""
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.GetTitleTierName]께선 당신이 이 더러운 신성 모독자들을 처분해 주길 바라십니다.\""
 fp3_yearly.8009.qurans.flavor: "[righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip] 언어로 된 [righteous_caliph.GetFaith.ReligiousText] 사본을 후원함"
 fp3_yearly.8009.a: "놈들을 본보기로 삼겠다."
 fp3_yearly.8009.b: "적절한 언어로 적힌 경전이 그들에게 길을 알려 줄 것이다."
 fp3_yearly.8009.c: "내 [loyal_chaplain.GetCouncilTitle] [loyal_chaplain.GetFirstNameNoTooltip]에게 설교를 맡긴다."
 fp3_yearly.8009.d: "아쉽지만 더 급한 문제가 있다."
