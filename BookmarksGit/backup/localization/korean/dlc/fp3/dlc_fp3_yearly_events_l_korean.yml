 fp3_yearly.8024.t: "귀천"
 fp3_yearly.8024.desc: "고열과 오한이 잠시 가라앉은 사이, [dying_consort.GetFirstName](은)는 창백한 미소를 지으며 나를 바라봤다. \"여보, 이제 얼마 안 남은 것 같아. 최고의 의사조차 이별을 잠시 늦출 수만 있을 뿐이야. 느낌이 와.\" 안간힘을 써야만 잠시나마 의식을 유지할 수 있는 듯하다.\n\n\"잘 들어.\" [dying_consort.GetSheHe]의 목소리가 점차 흐려졌다. \"내 마지막 소원이야. 내 시신은 새가 먹도록 밖에 놔둬. 조상님들도 그렇게 했어. 그러면 영혼이 하늘로 오를 수 있을 거야. 묻거나 태우면 안 돼. 고열로 앓으면서 사후 세계를 잠시나마 볼 수 있었어... 나는 옛 방식으로, 페르시아의 [dying_consort.Custom('GetDaughterSon')]로써 삶을 끝내고 싶어.\""
 fp3_yearly.8024.a: "그렇게 할게. 약속해."
 fp3_yearly.8024.b: "풍장을 치를게. 다만 이 봉역 누구도 모르게."
 fp3_yearly.8024.c: "미안해. [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]께 모독을 저지를 순 없어."
 fp3_relations_care_about_sky_burial.tt: "당신의 [courtiers|E], [vassals|E], [close_family_members|E]들이 이번 일에 의견을 가짐"
 hiding_sky_burial_toast.success: "풍장을 숨김"
 hiding_sky_burial_toast.failure: "풍장이 드러남"
