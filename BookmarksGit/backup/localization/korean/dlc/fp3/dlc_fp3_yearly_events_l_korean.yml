 fp3_yearly.8036.t: "입 없는 자들의 도시"
 fp3_yearly.8036.desc: "나는 해가 질 때까지 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName](와)과 함께 말을 타고 [spooky_county.GetNameNoTier] 황야를 달렸다.\n\n어렴풋한 달빛 사이에서 이전에 얘기로 들어봤던 장소가 나타났다. 들쭉날쭉한 돌이 거대한 미로를 이루는 곳이었다. 오래 전 잊힌 사람들의 무덤이나 성지가 아닌가 싶다. 그런데 돌에 새겨진 사람들의 모습이 특이했다. 하나같이 입이 없었던 것이다. 심지어 이 비쩍 마른 우상들은 우리의 움직임을 시선으로 따라오며 차갑게 노려보는 것만 같았다.\n\n\"여기 계속 있으면 안 될 것 같습니다.\" [superstitious_councillor.GetFirstNameNoTooltip](이)가 벌벌 떨며 입을 열었다. 하지만 호기심이 불쑥 솟아 내 머리를 채웠다. 이 사람들은 대체 누구였지? 설마 진짜 유령이 된 건가?"
 fp3_yearly.8036.a: "잠시 머물면서 이곳을 조사해 보겠다."
 fp3_yearly.8036.b: "서둘러 떠나서 경비들을 찾아보자..."
 fp3_yearly.8036.c: "진정해라, [superstitious_councillor.GetFirstNameNoTooltip]. 그저 그림자와 먼지일 뿐이다."
 fp3_yearly.8036.d: "혹시 모르니 기도문을 낭독해야겠군."
 fp3_yearly.8037.t: "권태 치료"
 fp3_yearly.8037.desc: "달빛 아래에서 힘없이 거니는데 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName](이)가 다가왔다.\n\n\"영주님,\" [court_physician.GetSheHe]가 입을 열었다. \"요즘 들어 기운이 없어 보이시더군요. 제가 진단을 해 봤는데... 권태감에 시달리는 것이 아닌가 합니다. 은둔자나 현자들이 주로 겪는 증상이지요. 다행히 [persian_polymath.GetName](이)라는 학자가 저보다 훨씬 뛰어난 의사입니다. 최근 정신 건강에 관한 저서를 썼으니 영주님의 증상을 다룰 수 있을지도 모릅니다.\""
 fp3_yearly.8037.a: "비용이 얼마나 들든 [persian_polymath.GetHerHim]를 불러와라."
 fp3_yearly.8037.b: "나를 내버려 둬라."
 fp3_yearly.8038.t: "흑담즙"
 fp3_yearly.8038.desc: "[persian_polymath.GetFirstName](은)는 내 [ROOT.Char.Custom('GetCourt')]에 도착한 뒤로 나를 꾸준히 관찰하더니 드디어 진단을 내렸다.\n\n\"뇌에 흑담즙이 과도하게 쌓였더군요, 영주님. 이런 상태의 기본적인 지식은 고대인들도 진작 이해한 바 있습니다만, 마침 호라산과 호라즘의 제 동료 학자들이 오랫동안 연구한 주제이기도 하지요. 저희는 #italic 말리쿨리아#!라고 부르는 질환입니다. 환자에게서 즐거움을 앗아가고 실망감만 남기는 특징이 있습니다. 어떤 환자들은 식욕을 잃거나 동물을 흉내 내는 행태마저 보이기도 하고요. 반대로 혁신성과 지능이 높아지는 경우도 관찰된 바 있습니다. 운이 좋은 사례겠지만 말입니다.\"\n\n\"주제에서 벗어났군요... 아무튼 소금에 절인 생선과 샐러드 줄기로 식단을 준비해 보십시오. 경험상 효과가 있을지도 모릅니다.\""
 fp3_yearly.8038.a: "좋다, 그렇게 먹어보겠다."
 fp3_yearly.8038.b: "#italic 그게#! 네가 할 수 있는 최선의 치료인가? 다른 사람을 찾아야겠군..."
 lackluster_diet.tt: "이 식단을 먹는 동안에는 폭식 [decision|E]을 이용할 수 없음"
 fp3_yearly.8039.t: "약초와 체액"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName](은)는 생각에 전념하고 있다. \"제가 처방한 식단은 효과가 없는 것 같군요, [ROOT.Char.Custom('FormOfAddressForLiege')]. 다만 달과 별, 부적 같은 원시적인 치료는 멀리하시지요. 아무 효과도 없을 겁니다. 그것보단 회향 줄기와 오이, 유향과 같은 의료용 약초를 매일 섭식하시는 걸 권장합니다. 이런 약초는 흑담즙을 중화하고 신체 내부의 체액 균형을 맞춰주며 영적인 잠재력을 높여주기도 합니다. 이러면 분명 도움이 될 겁니다.\""
 fp3_yearly.8039.a: "그건 괜찮게 들리는군."
 fp3_yearly.8039.b: "차라리 식단이 더 그럴듯하게 들리는군. 식단을 조금 더 유지해 보겠다."
 fp3_yearly.8039.c: "너의 헛된 치료법은 이제 질렸다. 썩 꺼져라."
 fp3_yearly.8040.t: "심리적 능력"
 fp3_yearly.8040.desc: "\"이런, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [persian_polymath.GetFirstName](이)가 말했다. \"기분과 신체 상태는 다소 개선되었습니다만, 우울감은 여전하군요. 정신 질환이 신체 질환에 비해 유독 끈질기긴 합니다. 그래도 아직 시도해 보지 않은 치료법이 있습니다. 저는 책을 저술하면서 인간의 심리를 독립적인 체계로 분류한 바 있지요. 그 자체로 신체에 영향을 미칠 수 있다는 논리였습니다. 따라서 이제는 심리적 능력을 향상시킬 필요가 있어 보입니다. 심령이 영원한 것이며 죽음에 의해 손상되지 않는다는 것을 보여주시면 되겠군요. 네, [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]에 대한 믿음을 다시금 확인하시면 되겠습니다.\""
 fp3_yearly.8040.a: "수피의 가르침을 따르겠다."
 fp3_yearly.8040.b: "[court_chaplain.GetTitledFirstName](와)과 상담해 보겠다."
 fp3_yearly.8040.c: "내 믿음이 흔들릴 것 같으냐? 나를 뭘로 보는 거지?"
 fp3_yearly.8040.d: "쓸모없는 짓이군. 그 \"치료법\"을 팔고 싶다면 다른 곳에 가는 게 좋을 거다."
 fp3_refusing_faith_treatment_flavor: "이 치료법을 거부하지만 [persian_polymath.GetFirstNamePossessiveNoTooltip] 노력은 계속될 수 있음"
 fp3_yearly.8041.t: "침묵의 위안"
 fp3_yearly.8041.desc: "\"쉽지는 않을 겁니다.\" [sufi_mystic.GetName](이)가 나의 고민을 듣더니 선언하듯 말했다.\n\n\"수피의 방법론인 #italic 타리카#!는 자신과 우주에 대해 위대한 이해를 가져다줍니다. 다만 효과를 보려면 실로 엄청난 훈련이 필요하지요. 타리카를 기준으로 삼는다면 저조차 초심자에 불과합니다. 영주님, 일단 #italic 파나#!의 단계를 목표로 삼아볼 순 있겠군요. 파나란 [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive] 꿈속 작은 물방울이 되어 주변의 바다를 인지할 수 있는 명상의 단계를 일컫습니다. 이 단계에 도달하면 영주님은 짧은 생을 새로운 관점으로 바라볼 수 있게 될 겁니다.\""
 fp3_yearly.8041.a: "나는 준비됐다."
 fp3_yearly.8041.b: "다른 치료법을 찾고 싶은데..."
 fp3_yearly.8042.t: "불멸의 영혼"
 fp3_yearly.8042.desc: "\"그렇습니다.\" 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName](이)가 말했다. \"속세의 고난과 괴로움은 일시적이지만, 영혼은 영원합니다. 물론 그렇다는 말만으로는 [ROOT.Char.Custom('FormOfAddressForLiege')]께 위안을 드릴 수는 없겠지요.\"\n\n[court_chaplain.GetSheHe|U]가 두루마리를 펼쳤다. \"이건 [ROOT.Char.GetFaith.ReligiousText2]의 일부입니다. 저보다 훨씬 더 현명한 성자의 말씀을 담은 글 말입니다. 사후 세계를 생생하게 묘사하며 그 모든 것의 의미를 단서로 요약해서 구절로 풀이하는 내용이고요. 영혼의 평온을 바라신다면 몇 번이고 읽어보시길 권합니다. 물론 글을 읽는 취미가 없으시다면 [ROOT.Char.GetFaith.HouseOfWorship]에 찾아오셔서 [ROOT.GetCharacter.GetFaith.HighGodName](와)과 내적 대화를 나누시는 것도 괜찮습니다.\""
 fp3_yearly.8042.a: "글을 읽어보겠다."
 fp3_yearly.8042.b: "[ROOT.Char.GetFaith.HouseOfWorship]에 찾아가 보겠다."
 fp3_yearly.8042.c: "자네도 나를 도울 수 없다는 거로군."
 fp3_yearly.8043.t: "치료의 끝"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName](은)는 몇 주에 걸쳐 나를 관찰하며 심사숙고했다.\n\n\"영주님, 죄송하지만 저로써는 더 방법이 없어 보입니다. 제가 아는 지식과 기술의 범위에서는 더 시도할 방법이 없군요. 일전에 말씀드렸다시피 신체적 질환에 비해 정신적 질환은 치료하기가 유독 까다롭습니다. 그래도 성과가 없지는 않습니다. 영주님의 체액이 더 균형을 이루었고 영혼 또한 더 강해진 것이 느껴지실 겁니다. 인내심을 가지고 제가 처방한 생선과 약초를 꾸준히 섭취하십시오. 거기에 [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]께서 뜻을 품으시면 #italic 말리쿨리아#!를 정복하는 것도 꿈은 아닐 것입니다.\"\n\n\"다만 저는 이제 떠나야겠군요. 더 많은 지식이 저를 기다리고 있습니다.\""
 fp3_yearly.8043.a: "필요한 책이 있으면 내가 구해 주지. 나에겐 아직 그대가 필요하다."
 fp3_yearly.8043.b: "처음부터 희망이 없었던 것일지도."
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip](이)가 궁정에 남게 됨"
 fp3_yearly.8044.t: "세상의 빛"
 fp3_yearly.8044.desc: "오래전부터 세상이 그저 칙칙하고 슬프게만 느껴졌다. 본래 즐겼던 것들이 의미도 실체도 없이 잠깐 정신을 파는 수단 같기만 하다. 자꾸만 생각이 어둡고 음산한 방향으로 향한다. 꿈을 꿔도 두려운 감정만 올라올 뿐이다. 그런데 늘 곁에 있던 그 침울함이 어느새 흩어지기 시작했다.\n\n주변의 대지를 바라보는데 빛 한 줄기가 구름을 지나 아래로 내려왔다. 세상의 아름다움과 모든 신비가 드디어 눈에 들어온다. [persian_polymath.GetFirstName]의 치료 덕분인지, 다른 이유 때문인지는 모르겠다. 아마 영원히 알 수 없겠지. 그저 내면에서 무언가가 변했다는 기분이 느껴졌다. 마침내 온전한 감각을 되찾았다."
 fp3_yearly.8044.a: "이 느낌을 소중히 여겨야겠군. 언제 또 사라질지 모르니."
 #Sick Monkey Chain
 fp3_yearly.8045.t: "정체불명의 꾸러미"
 fp3_yearly.8045.desc: "달빛 아래에서 산책하다가 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))] [buzina_enthusiast.GetName](을)를 만났다. 아기 크기의 꾸러미 하나를 안고 있는 모습이었다. 하지만 착각이었다. 그 꾸러미에서는 이상한 소리가 났고, [buzina_enthusiast.GetNamePossessiveNoTooltip] 얼굴에는 수많은 상처가 보였다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 아이가 아니라 원숭이입니다.\" [buzina_enthusiast.GetSheHe]가 속삭였다. \"[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 세금을 걷다가 금화 대신 받아온 것입니다. 위대한 동방의 왕이 데리고 있던 원숭이라더군요. 체스를 두는 법까지 배웠다고 들었습니다. 다만 병에 걸려서 다소... 공격적으로 변했다고 합니다.\"\n\n[buzina_enthusiast.GetSheHe|U]는 내게 그 꾸러미를 내밀며 계속 말했다. \"하지만 잘 보살펴 준다면 곧 건강을 되찾을 겁니다.\""
 fp3_yearly.8045.a: "내 의사라면 치료해 줄 수 있을 것 같은데..."
 fp3_yearly.8045.b: "나는 금화를 걷어오라고 명했다. #EMP 원숭이가 아니라!#!"
 fp3_yearly.8045.c: "이런 건 나도 잘 모르는데..."
 sick_monkey_flavor_desc: "체스를 둘 줄 아는 원숭이라면 재밌는 유흥이 될 것임"
 playing_with_monkey.tt: "데리고 있는 동안 원숭이와의 놀이 [decision|E]이 잠금 해제됨"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName](이)가 세금을 더 잘 징수하려고 노력함"
 fp3_yearly.8046.t: "원숭이 약"
 fp3_yearly.8046.desc: "[court_physician.GetName](이)가 입을 열었다. \"제가 알기로는 원숭이는 최초의 인간 가요마트의 후손입니다. 신체 상태가 우리와 크게 다르지 않지요. 영적 상태도 마찬가지일 겁니다. 소문이지만 말을 할 줄 아는 원숭이도 있다고 합니다!\"\n\n\"치료법이 있기는 합니다만, 굉장히 비싼 약초들로 만든 혼합물이 필요합니다. 그 외에 소금에 절인 생선과 유향을 먹이는 방법도 있습니다만...\"\n\n[court_physician.GetSheHe|U]는 굉장히 날카로운 원숭이의 손톱을 극히 조심스럽게 바라봤다."
 fp3_yearly.8046.a: "비용을 아끼지 말아라."
 fp3_yearly.8046.b: "강인한 아이다. 식단 요법으로 충분할 것이다."
 fp3_wait_and_see.tt: "치료법의 효과 여부는 시간이 지나야 알 수 있음"
 monkey_recover_better_chances_tt: "원숭이의 회복 확률이 증가함"
 playing_chess_with_monkey.tt: "원숭이가 살아있는 동안 보드게임 도전 [interaction|E]을 사용할 수 있음"
 fp3_yearly.8047.t: "더 나은 기분"
 fp3_yearly.8047.desc: "일전에 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))] [buzina_enthusiast.GetName](이)가 데려왔던 병든 원숭이를 의사가 들고 다가왔다.\n\n\"영주님, 이 원숭이가 건강을 되찾고 성격도 유순해졌다고 보고드릴 수 있어서 다행입니다. 비록 체스의 #EMP 달인#!까지는 아닌 것으로 보이지만, 체스를 두는 방법 자체는 훈련을 받은 게 확실하더군요.\"\n\n굳이 체스의 달인 수준이 아니더라도, 훈련의 경이로운 성과를 직접 볼 수 있다면 먼 길도 마다하지 않고 찾아올 사람이 많을 것이다..."
 fp3_yearly.8047.a: "초대장을 보내라!"
 monkey_died_from_sickness_toast: "애완 원숭이가 병으로 사망함"
