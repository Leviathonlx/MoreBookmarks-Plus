l_korean:
 fp3_clan.1000.t: "금보다 귀한 것"
 fp3_clan.1000.desc: "징세원 [target_tax_collector.GetFirstName](이)가 봉역을 순회한 후 돌아왔다. [target_tax_collector.GetSheHe|U]는 금보다 #EMP 더 귀한 것을#! 가져왔다며 알현을 요청했다.\n\n\"영주님, 직전에 [secret_holder.GetCapitalLocation.GetName]에서 세금을 징수했습니다. 그런데 거기서 [secret_holder.GetTitledFirstName] [target_secret.Custom('SecretDescriptionThirdPerson')]에 대한 소문을 들었습니다...\"\n\n\"... 그리고 추가로 조사한 결과, 소문이 사실인 것으로 드러났습니다.\""
 fp3_clan.1000.a: "수고했다. 돈으로 보상해 주마."
 fp3_clan.1000.b: "큰 성과를 거뒀으니 상을 받아야겠지!"
 fp3_clan.1000.c: "#EMP 대단하군#!! 매우 훌륭하다, [target_tax_collector.GetFirstNameNoTooltip]!"
 fp3_clan.1010.t: "[target_tax_collector.GetHerHis|U] 잔이 넘치다"
 fp3_clan.1010.desc: "내 집사장 [steward.GetTitledFirstName](이)가 세금 장부를 검토하다가 [target_tax_collector.GetFirstNamePossessive] 징세 기록에서 일치하지 않는 부분을 확인했다. 불일치 항목을 합산하면 물경 [ROOT.Var('embezzled_gold').GetValue] 금화에 달한다...\n\n[target_tax_collector.GetFirstNameNoTooltip](이)가 세금을 횡령한다는 가정 말고는 이 사태를 설명할 방법이 없다. 나는 [target_tax_collector.GetHerHim]를 불러서 해명을 요구했다.\n\n\"맞습니다, 영주님. 부끄럽군요. 다만 저의 교활함에 주목하시길 바랍니다. 앞으로 영주님께서 분명히 쓰실 일이 있을 겁니다...\""
 fp3_clan.1010.a: "횡령한 금액을 #EMP 즉시#! 반환하라!"
 fp3_clan.1010.a.success: "[target_tax_collector.GetFirstNameNoTooltip]에게 돈을 반환하라고 설득함"
 fp3_clan.1010.a.failure: "[target_tax_collector.GetFirstNameNoTooltip](이)가 설득되지 않음"
 fp3_clan.1010.b: "기회와 재능을 더하면 이익이 나오기 마련이지."
 fp3_clan.1010.b.flavor: "[target_tax_collector.GetFirstNameNoTooltip]의 교활함에 찬사를 보냄"
 fp3_clan.1010.c: "채찍을 맞다 보면 누구의 돈을 훔친 것인지 알게 될 것이다."
 fp3_clan.1020.t: "실습"
 fp3_clan.1020.desc: "집사장 [steward.GetTitledFirstName](이)가 징세원 [target_tax_collector.GetFirstName](와)과 함께 내 뒤를 바짝 따라왔다.\n\n\"최근 [target_tax_collector.GetFirstNameNoTooltip]의 성과가 두드러지고 있습니다. "
 fp3_clan.1020.stewardship: "관리와 숫자 다루는 방면에 재능이 있더군요.\"\n\n"
 fp3_clan.1020.intrigue: "섬세한 기술 방면에 재능이 있더군요.\"\n\n"
 fp3_clan.1020.diplomacy: "외교 방면에 상당한 재능이 있더군요.\"\n\n"
 fp3_clan.1020.outro: "\"영주님, [target_tax_collector.GetFirstName]에게 상찬을 내리셔도 될 것 같습니다. 이런 능력을 갈고닦으면 결국 봉역의 금화가 늘어나지 않겠습니까.\""
 fp3_clan.1020.a: "\"잘했다, [target_tax_collector.GetFirstNameNoTooltip]! 네 능력에 자부심을 가져도 좋다.\""
 fp3_clan.1020.b: "\"다른 징세원에게 요령을 가르칠 수도 있겠구나.\""
 fp3_clan.1020.every_tax_collector: "모든 [tax_collector|E]"
 fp3_clan.1020.b.improved_tax_collectors: "징세원 개선됨"
 fp3_clan.1020.b.improved_tax_collectors.desc: "[target_tax_collector.GetFirstNameNoTooltip](이)가 자기 배움을 [ROOT.Var('num_improved_tax_collectors').GetValue]명의 징세원과 나눔"
 fp3_clan.1020.b.none_improved: "개선된 징세원 없음"
 fp3_clan.1020.b.none_improved.desc: "[target_tax_collector.GetFirstNameNoTooltip](이)가 동료 징세원들에게 아무런 가르침도 주지 못함"
 fp3_clan.1020.c: "\"네 자존심을 챙겨 줄 시간은 없다!\""
 fp3_clan.1030.t: "세금 분쟁"
 fp3_clan.1030.desc: "\"[target_tax_collector.Custom2('InsultAdjective', SCOPE.sC('target_taxed_vassal'))] [target_tax_collector.GetFaith.GetAdherentNameNoTooltip]에게 지불할 세금 따윈 없다!\" [target_taxed_vassal.GetTitledFirstName](이)가 [target_tax_collector.GetFirstName]의 면전에서 고함을 질렀다.\n\n\"주군께 바칠 세금을 징수하는 것이 나의 의무다! 나를 모욕하는 것은 곧 [ROOT.Char.GetNameNoTooltip](을)를 모욕하는 것이다!\" [target_tax_collector.GetFirstNameNoTooltip](이)가 반박했다. \"영주님, 제가 마저 업무에 매진할 수 있도록 이 문제를 해결해 주십시오.\"\n\n[target_taxed_vassal.GetTitledFirstNameNoTooltip](은)는 분노한 채 서 있고, [target_tax_collector.GetFirstNameNoTooltip](은)는 초조하다는 듯 발을 떨고 있다. 봉신을 달랠지 징세원의 편을 들지 선택해야 한다..."
 fp3_clan.1030.a: "[target_tax_collector.GetFirstNameNoTooltip](은)는 이 세금 구역에 맞지 않는 것 같군."
 tax_collector_fired_on_religious_grounds: "신앙을 이유로 징세원을 해고함"
 fp3_clan.1030.b: "[target_taxed_vassal.GetFirstNameNoTooltip](은)는 의무를 다해야 할 것이다."
 fp3_clan.1030.c: "알아서 해결하라."
 fp3_clan.1040.t: "잘못 관리된 땅"
 fp3_clan.1040.desc: "징세원 [target_tax_collector.GetFirstName](이)가 봉역에 대한 최신 조사 내용을 보고했다. 커다란 우려 사항이 개요에 나와 있었다.\n\n\"영주님, [target_taxed_vassal.GetTitledFirstName](이)가 땅을 관리하는 방식은 완전히 잘못됐습니다! 유능한 관리자로 바꾸신다면 훨씬 더 많은 수입이 나올 겁니다.\""
 fp3_clan.1040.a: "모든 봉신에게 책임을 상기시켜라."
 fp3_clan.1040.b: "내가 직접 몇 가지 요령을 가르칠 것이다!"
 fp3_clan.1040.b.success: "[target_taxed_vassal.GetTitledFirstNameNoTooltip](을)를 성공적으로 지도함"
 fp3_clan.1040.b.failure: "[target_taxed_vassal.GetTitledFirstNameNoTooltip]에게 제대로 된 가르침을 주지 못함"
 fp3_clan.1040.c: "내 권위를 #EMP 물리적으로#! 상기시키는 것이 우선일지도..."
