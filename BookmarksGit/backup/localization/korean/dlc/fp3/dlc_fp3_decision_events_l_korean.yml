 fp3_misc_decisions.0025.desc: "너는 [ROOT.Char.GetHouse.GetBaseName] 가문을 이끌 준비가 되어 있지 않다.\n\n너의 무익한 도전을 거절하는 수밖에 없구나. 집안의 이익을 위해서 말이다."
 fp3_misc_decisions.0025.a: "결국은 나를 인정할 수밖에 없을 것이다!"
