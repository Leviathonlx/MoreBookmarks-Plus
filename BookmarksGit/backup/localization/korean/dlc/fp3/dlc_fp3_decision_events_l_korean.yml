 fp3_misc_decisions.0031.desc.intro: "역시 생각대로다. 봉역 귀족들이 아무리 추문에 휩싸이더라도, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]의 작은 직책과 하급 부서에 어울리는 재능 정도는 갖고 있었다.\n\n승진 후보자들은 비교적 간단하게 두 집단으로 나뉘었다. 한쪽은 [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName], [batch_a_char3.GetFirstName], 그리고 다른 한쪽은 [batch_b_char1.GetFirstName], 그리고 [batch_b_char2.GetFirstName]이다.\n\n"
 #I don't know why it demands we scope out of the county then back into it — roll with it.
