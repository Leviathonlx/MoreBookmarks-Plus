 fp3_misc_decisions.0029.desc.no_court: "방 주변에서 소란이 커지는 가운데, [recipient.GetFirstName](이)가 나의 말을 곱씹으며 내 얼굴을 읽으려 노력했다. 영겁과도 같은 시간이 지난 후, [recipient.GetSheHe]는"
 fp3_misc_decisions.0029.accept: "고개를 끄덕였다.\n\n\"그래, 맞는 말일지도 모르겠군.\" [recipient.GetSheHe|U]는 신중하게 말을 이었다. \"오늘부터 네가 [actor.GetHouse.GetBaseName] 가문의 가주다. [recipient.GetFaith.HighGodName]께서 너와 가문을 가호하시기를.\""
 fp3_misc_decisions.0029.regent: "자세를 바로 했다.\n\n\"비키는 것은 문제가 아니다.\" [recipient.GetSheHe|U]는 신중하게 말을 이었다. \"[actor.GetPrimaryTitle.GetBaseNameNoTooltip] 정부에 자리를 준다면...\""
 fp3_misc_decisions.0029.gold: "눈썹을 치켜올렸다.\n\n\"비키는 것은 문제가 아니다.\" [recipient.GetSheHe|U]는 신중하게 말을 이었다. \"네게 집안을 돌볼 재력이 있다는 걸 먼저 증명한다면...\""
 fp3_misc_decisions.0029.hook: "미소를 지었다.\n\n\"비키는 것은 문제가 아니다.\" [recipient.GetSheHe|U]는 신중하게 말을 이었다. \"친구가 되어준다고 확언한다면...\""
 fp3_misc_decisions.0029.fail: "얼굴을 찌푸렸다.\n\n\"아니, 주장이라기엔 너무 약한데.\" [recipient.GetSheHe|U]가 무시하듯 읊었다. \"[actor.GetHouse.GetBaseName] 집안의 정당한 가주로서, 그런 어리석은 생각은 잊기를 명하지.\""
 fp3_misc_decisions.0029.a: "최선을 다할 것이다."
 fp3_misc_decisions.0029.b: "좋아, 그렇게 하지."
 fp3_misc_decisions.0029.c: "가문의 운명은 흥정의 대상이 아니다."
 fp3_misc_decisions.0029.d: "저 어리석은 자는 어떤 식으로든 내 가치를 #EMP 알게#! 될 것이다."
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName](은)는 나를 눈으로 훑으며 내 제안을 신중하게 고려했다.\n\n"
 fp3_misc_decisions.0030.accept: "그리고 [recipient.GetSheHe]는 한숨을 쉬었다. \"좋아, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]. 원하는 걸 주겠다.\""
 fp3_misc_decisions.0030.reject: "그리고 [recipient.GetSheHe]는 고개를 저으며 경멸을 담아 말했다. \"가문의 운명은 흥정의 대상이 아니다!\""
 fp3_misc_decisions.0030.a: "그거 좋군!"
 fp3_misc_decisions.0030.b: "그러면 나눌 얘기는 더 없어..."
 fp3_misc_decisions.0041.intro: "[house_head.GetFirstName](이)가 경멸과 멸시가 뒤얽힌 표정으로 몸을 돌릴 때, 나는 기회를 잡았다.\n\n"
 fp3_misc_decisions.0041.desc.success: "이 얼간이는 내 접근을 너무 늦게 눈치챘다. 그리고 자기 가슴에 내 단검이 박히는 순간에도 반응조차 제대로 하지 못했다.\n\n[house_head.GetSheHe]는 상황을 이해하지 못하겠다는 듯 아래를 내려봤다. 나는 더 다가가서 귓가에 속삭였다. \"[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문은 #bold #EMP 내 것이다!#!#!\" 그리고 몸에 박힌 칼날을 뽑아냈다."
 fp3_misc_decisions.0041.desc.failure: "그 교활한 녀석은 날카로운 단검을 아슬아슬하게 피했다. 그리고 커다란 소리로 경비를 불렀다! [house_head.GetHerHim]를 제압하기 전에 경비가 다가와서 나를 땅에 눕혔다.\n\n[house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))](이)가 일어나서 나를 보며 일갈했다. \"이 작자를 지하 감옥에 가둬라!\""
 fp3_misc_decisions.0041.a: "집안을 이끌려면 교활함이 필요한 법이지, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0041.b: "대가를 치르게 될 거다!"
 fp3_misc_decisions.0042.intro: "명예를 모르는 [house_challenger.GetFirstName](이)가 사악한 생각을 하든 말든 내버려 두고 떠나려고 몸을 돌리는데, 무언가가 반짝이는 광경이 눈에 들어왔다."
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0042.intro$\n\n나는 몸을 날려서 아슬아슬하게 [house_challenger.GetHerHis] 단검을 피했다. 그리고 큰 소리로 경비병을 불렀다.\n\n[house_challenger.GetSheHe|U]는 금방 바닥에 짓눌린 채 울부짖었다. \"[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문은 #bold #EMP 내 것이다!#!#!\""
 fp3_misc_decisions.0042.a: "이 작자를 지하 감옥에 가둬라!"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0042.intro$\n\n그 악마가 내 앞에서 사악하게 눈을 빛냈다. 팔이 내 몸을 향해 훅 들어왔고, 주먹은 어떤 손잡이를 단단히 쥐고 있었다...\n\n[house_challenger.GetSheHe|U]가 더 가까이 다가와서 귓가에 속삭였다. \"[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문은 #bold #EMP 내 것이다!#!#!\" 그리고 내 몸에 박힌 칼을 빼냈다."
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]...#!"
 fp3_misc_decisions.0051.t: "집안의 관습"
 fp3_misc_decisions.0051.desc: "이제 나는 가족의 유대감이야말로 올바르고 안정적인 통치의 핵심이란 사실을 이해한다.\n\n나는 [ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName]의 지침을 따라서 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 정부를 [ROOT.Char.GetHouse.GetBaseName]에 맞게 재조정하도록 지시했다."
 fp3_misc_decisions.0051.a: "가족이 우선이다!"
