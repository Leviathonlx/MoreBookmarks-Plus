 fp3_misc_decisions.0026.desc: "[duel_location.GetBaseNameNoTierNoTooltip]에 도착했을 때, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName](이)가 조용히 나를 기다리고 있었다. [recipient.GetSheHe|U]는 궁정 앞에서 나를 포옹하며 집안의 모든 격식을 인정했다.\n\n[recipient.GetSheHe|U]는 엷게 웃으며 말했다. \"[recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], 무슨 말을 하는지 들어볼까.\"\n\n[recipient.GetFirstNameNoTooltip](은)는 다과를 요청한 뒤 기대감 얽힌 표정으로 나를 바라봤다."
