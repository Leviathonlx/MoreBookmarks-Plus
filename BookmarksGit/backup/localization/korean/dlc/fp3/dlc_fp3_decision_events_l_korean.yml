 fp3_misc_decisions.0020.t: "도전 직면: [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문"
 fp3_misc_decisions.0020.desc.a: "[recipient.GetFirstName](은)는 얻어맞아 멍이 든 후에야 가문을 더 강하게 휘어잡을 수 있는 자에게 자리를 양보해야 한다는 사실을 인정했다.\n\n나는 오로지 힘만으로 가치를 증명한 것이 아니었다. 결국 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]에게는 없었던 의지가 [ROOT.Char.GetHouse.GetBaseName] 가문을 위대함으로 이끄는 열쇠였다."
 fp3_misc_decisions.0020.desc.a.lethal: "가문의 이름에 먹칠을 한 [recipient.GetFirstName](은)는 죽었다. 집안의 주도권을 잡겠다는 내 명분을 누구도 거부할 수 없었다.\n\n나는 오로지 힘만으로 가치를 증명한 것이 아니었다. 결국 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))]에게는 없었던 의지가 [ROOT.Char.GetHouse.GetBaseName] 가문을 위대함으로 이끄는 열쇠였다."
 fp3_misc_decisions.0020.desc.b: "나는 [recipient.GetFirstNamePossessive] 지친 얼굴을 바라봤다. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] 딱딱한 시선은 내가 이미 아는 사실을 확인해 줄 뿐이었다. 나는 실패했다...\n\n\"집안을 이끌려면 단호함이 필요한 법이지.\" [recipient.GetSheHe]는 한숨을 쉬었다. \"[ROOT.Char.GetHouse.GetBaseName]의 짐을 짊어져야 할 사람은 나다.\"\n\n[recipient.GetFirstNameNoTooltip]은 궁정에서 내 약점을 적나라하게 드러내 보였다..."
 fp3_misc_decisions.0020.lose.a: "나는 힘이 부족했다."
 fp3_misc_decisions.0020.lose.b: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문은 #bold #EMP 내 것이다!#!#!"
 fp3_misc_decisions.0020.win.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문은 내게 고개를 숙여라!"
 fp3_misc_decisions.0020.win.b: "용감하게 싸웠군, 가주!"
 fp3_misc_decisions.0022.t: "도전 수락: [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문"
 fp3_misc_decisions.0022.desc.intro: "[duel_location.GetBaseNameNoTierNoTooltip]에 도착했을 때, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName](이)가 이미 기다리고 있었다. [recipient.GetSheHe|U]는 나를 혈육으로 맞이했다. 내 도전을 목격하러 궁정에 모인 사람들이 나를 평가하고 있었다."
