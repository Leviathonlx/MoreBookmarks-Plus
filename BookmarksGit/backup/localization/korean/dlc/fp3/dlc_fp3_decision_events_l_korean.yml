 fp3_decision.0001.t: "왕의 불꽃 지피기"
 fp3_decision.0001.desc_mazdakist: "마즈다크가 살아 있다면 불꽃 성전을 닫게 만들고 허영의 상징으로 불렀을 것이다. 하지만 나는 [ROOT.Char.GetTitleTierName](이)며 다른 길을 선택할 수 있다. 마즈다크의 유산을 기리고자 한다면 과거의 위대했던 왕들처럼 불로써 나의 통치를 축복해야 할 것이다."
 fp3_decision.0001.desc_khurramite: "누구도 이 세상의 [ROOT.Char.GetTitleTierName](이)가 되어서는 안 된다. 하지만 백성들이 내게 이 지위를 맡겼다. 나의 백성들에게는 빛과 열기의 #italic 야자타#! 아타르의 보호를 받을 자격이 있다."
 fp3_decision.0001.desc_general_zoroastrian: "이제 나는 [ROOT.Char.GetTitleTierName]이며, 선조들에게서 이어져 온 영광의 빛에 따라 통치하고 [ROOT.Char.GetFaith.HighGodNamePossessive] 은총을 받기 위해 노력해야 한다."
 fp3_decision.0001_desc_ending: "나는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 [ROOT.Char.Custom('ResidenceBuilding')]에서 궁정 의식을 치러 위대한 불꽃을 피울 것이다. 나의 치세가 이어지는 동안 이 불꽃이 계속 타오르기를."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "적대적인 신앙을 지닌 궁정 신하와 봉신들은 좋아하지 않을지도 모르지만, 다른 자들은 #italic 깊은#! 감명을 받을 수도 있음"
 fp3_decision.0001_vassal_and_courtier_opinion: "적대적인 신앙을 지닌 궁정 신하와 봉신들은 좋아하지 않을지도 모르지만, 다른 자들은 감명을 받음"
 fp3_decision.0001.a: "내가 뭘 하는 거지? 사원은 파괴되어야 한다."
 fp3_decision.0001.b: "페르시아 왕들의 영광에 걸맞은 정교한 의식을 치러라!"
 fp3_decision.0001.c: "조촐한 의식으로 충분하다."
 fp3_decision.0001.d: "불꽃은 기다려 줄 것이다."
 fp3_decision.0001_pledged_to_quench_fire: "20년 동안 이 결단을 이용할 수 없습니다."
 fp3_decision.0001.a.tt: "성화를 끄겠다고 거룩히 맹세함"
 fp3_decision.0002.t: "사그라든 왕의 불꽃"
 fp3_decision.0002.desc: "재앙이 닥쳤다! [occupant.GetName]의 군대가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](을)를 약탈하고 [ROOT.Char.Custom('ResidenceBuilding')](을)를 공격했다. 심지어 어떤 병사들은 왕의 불꽃이 타오르는 곳에 들어와서 불을 꺼버렸다. [ROOT.Char.GetDynastyNameNoTooltip] 가문은 이 사태를 굉장히 불길한 징조로 받아들일 것이다."
 fp3_decision.0002_fire_destroyed_tt: "미신을 믿거나 열성적인 궁정 신하와 봉신들은 이 사태를 당신의 통치에 대한 불길한 징조로 여김"
 fp3_decision.0002.a: "신경 쓸 것 없다. 상징은 상징일 뿐이다."
 fp3_decision.0002.b: "이 참상을 반드시 복수할 것이다!"
 fp3_decision.0002.c: "나보고 뭘 어쩌라는 것인가?"
 fp3_dynasty_decision.0003.t: "페르시아 프로젝트"
 fp3_dynasty_decision.0003.intro: "정말 오랜만에 [capital_county.GetName] 백성들이 새롭고 장엄한 건설 프로젝트를 즐기고 있다. "
 fp3_dynasty_decision.0003.char: "이 프로젝트 책임자로 [chosen_architect.GetName]보다 더 나은 인사는 없다. 나는 [chosen_architect.GetSheHe|U]를 완벽하게 믿고 있다."
 fp3_dynasty_decision.0003.desc: "\n\n최근 [target_county.GetName]에서 약탈한 노획물을 사용하면 건물을 보다 화려하게 꾸밀 수 있을 것이다. 하지만 백성들이 분노할 것이 뻔하다.\n\n대신 나의 사비로 자비롭게 자금을 지원할 수도 있다..."
 fp3_dynasty_decision.0003.a: "[target_county.GetNameNoTierNoTooltip]의 백성들에게 충성심을 보일 기회를 주어라!"
 fp3_dynasty_decision.0003.b: "내가 직접 자금을 지원하겠다."
 fp3_dynasty_decision.0003.c: "생각해 보면, 굳이 지금 할 이유는 없다."
 cultural_acceptance_built_magnificent_capital: "화려한 지역 건설 프로젝트"
 splurge_above_expectations_toast: "프로젝트가 기대를 초과함"
 splurge_as_expected_toast: "프로젝트가 계획대로 진행됨"
 fp3_dynasty_decision.0004.t: "건축가의 야심"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName](은)는 새로운 프로젝트를 위해 인력을 모으고 있다."
 fp3_dynasty_decision.0004.plunder.desc: "[target_county.GetNameNoTier]에서 자원과 인력이 물밀듯이 밀려오는 중이다."
 fp3_dynasty_decision.0004.desc: "\"곧 모든 것이 준비될 예정입니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [chosen_architect.GetSheHe]가 당당하게 말했다. \"그런데 무엇을 건설하면 되겠습니까?\"\n\n\"사리상 광산에서 캐낸 청금석으로 멋진 묘를 꾸밀 수도 있습니다. 아니면 [ROOT.Char.Custom('ResidenceBuilding')](을)를 전통 방식으로 재단장할 수도 있지요. [capital_province.GetNameNoTooltip]의 신민들에게 깊은 인상을 남길 것이 분명합니다. #italic 카나트#!, 분수와 욕조를 확장하고 더 화려하게 장식할 수도 있겠군요.\" \n\n\"[ROOT.Char.GetTitleTierName], 어떤 것이 마음에 드십니까?\""
 fp3_dynasty_decision.0004.a: "[ROOT.Char.GetDynastyNameNoTooltip] 가문의 묘를 만들어라."
 fp3_dynasty_decision.0004.b: "나의 [ROOT.Char.Custom('ResidenceBuilding')](을)를 재단장하라."
 fp3_dynasty_decision.0004.c: "아름다운 욕조와 분수가 좋겠군."
 every_house_member: "[root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip] [house|E]의 모든 구성원"
 fp3_dynasty_decision.0005.t: "화려한 전망"
 fp3_dynasty_decision.0005.desc: "[chosen_architect.GetName]의 밝은 얼굴에 어두운 기색이 무겁게 내려앉았다. [chosen_architect.GetSheHe|U]는 밤새 [capital_province.GetName]의 향후 장식 계획을 작성했다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 아름다운 함맘 욕조가 눈에 선합니다. 다채로운 세라믹 타일로 도배한 모습이 말입니다. 내부에는 모자이크 바닥, 증기 목욕탕, 시원한 수영장, 중국 도자기에 심은 무성한 나무가 있을 겁니다...\"\n\n\"...물론 [ROOT.Char.GetFaith.HouseOfWorship](이)나 작은 궁전을 원하신다면 계획은 얼마든지 새로 세울 수 있습니다.\""
 fp3_dynasty_decision.0005.a: "함맘이 마음에 드는군."
 fp3_dynasty_decision.0005.b: "[ROOT.Char.GetFaith.HouseOfWorship](이)가 좋겠다."
 fp3_dynasty_decision.0005.c: "궁전은 아무리 많아도 모자란 법이지."
 fp3_decisons_closer_to_love.tt: "당신과 [chosen_architect.GetFirstNameNoTooltip] 사이가 더 가까워짐"
 fp3_dynasty_decision.0007.t: "종교적 건축물"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName](은)는 [capital_province.GetName]에 새로운 추가 계획을 세운답시고 시간을 낭비하지 않았다.\n\n\"새로운 [ROOT.Char.GetFaith.HouseOfWorship](을)를 건설할 수 있습니다.\" [chosen_architect.GetSheHe]가 제안했다. \"화려한 아치와 최신 페르시아 양식의 대리석 바닥이 단숨에 눈을 사로잡을 겁니다.\"\n\n"
 fp3_dynasty_decision.0007_dakhma: "\"아니면 침묵의 탑 다흐마도 괜찮겠지요. [ROOT.Char.Custom('GetRegionalEagleType')](이)가 내려와 연회를 벌일 때까지 망자들이 그곳에서 쉴 수 있을 테니까요. 다만 엄숙하면서도 화려한 그 모습에 새조차 넋을 잃고 바라보게 될 겁니다.\"\n\n"
 fp3_dynasty_decision.0007_madrasa: "\"아니면 커다란 마드라사도 괜찮겠지요. 고요한 방에서 연구와 명상을 즐기고, 온 땅의 [ROOT.Char.Custom('LevyMenWomen')](이)가 모일 수 있는 장소입니다.\"\n\n"
 fp3_dynasty_decision.0007_outro: "\"혹은 동쪽 벽을 따라서 웅장한 프레스코 벽화를 만드는 건 어떠십니까? [ROOT.Char.GetDynastyNameNoTooltip] 가문의 역사를 경건한 주제와 엮으면 누구든 눈을 뗄 수 없을 겁니다!\""
 fp3_dynasty_decision.0007.a: "그토록 웅장하게 만들 수 있다면 [ROOT.Char.GetFaith.HouseOfWorship](이)가 좋겠군."
 fp3_dynasty_decision.0007.b: "망자를 안전하게 모실 수 있도록 다흐마를 지어라."
 fp3_dynasty_decision.0007.c: "마드라사를 새롭게 지으면 봉역이 발전할 것이다."
 fp3_dynasty_decision.0007.d: "프레스코화를 어서 보고 싶군..."
 fp3_dynasty_decision.0008.t: "나 자신의 기념비"
 fp3_dynasty_decision.0008.desc: "나는 오랜 시간을 홀로 보내며 [capital_province.GetName] 개선을 위해 계획을 세웠다.\n\n중개업자나 궁정 신하의 개입이 없는 나만의 프로젝트라 앞으로 더 나아질 것이다. 그런데 과연 어떤 모습이 될 것인가?\n\n시선을 내리자 유망한 세 가지 후보가 보인다. 나는..."
 fp3_dynasty_decision.0008.a: "바자를 아름답게 꾸미고 확장한다."
 fp3_dynasty_decision.0008.b: "커다란 광장과 우물을 만든다."
 fp3_dynasty_decision.0008.c: "커다란 묘를 만든다. 언젠가는 내가 누울 곳이다."
 fp3_dynasty_decision.0008.d: "사치스러운 목욕탕을 설계한다."
 fp3_dynasty_decision.0008.e: "높고 반짝이는 망루를 세운다."
 fp3_dynasty_decision.0008.f: "즐길 수 있는 여름 휴양 궁전을 짓는다."
 fp3_dynasty_decision.0008.g: "훌륭한 [ROOT.Char.GetFaith.HouseOfWorship](을)를 연다."
 fp3_decision.0003.t: "바드의 요새"
 fp3_decision.0003.desc_recently: "몇십 년 전, 아바스에 맞서는 쿠라미교 반란의 절정기였을 것이다. 농민 지도자 바바크가 추종자들과 함께 고대 파르티아 요새에 몸을 숨겼다. 최후의 저항이긴 했지만, 아바스도 승리를 위해 큰 대가를 치러야 했다."
 fp3_decision.0001.desc_less_recently: "아바스 칼리프국 초창기, 군대가 쿠라미교 지도자 바바크를 쫓아 아라스바란 숲의 산에 있는 요새로 향했다. 바바크는 그곳에서 치열하게 최후까지 저항했다. 비록 세월이 흐르면서 자연에 풍화되어 폐허가 되었지만, 여전히 인상적인 모습을 자랑하며 유사시에는 훌륭한 요새가 되어 줄 것이다."
 fp3_decision.0001.desc_long_ago: "아라스바란 숲의 검은 산맥 높은 곳에 요새 하나가 눈 덮인 채 남아 있다. 오랜 옛날 쿠라미교 영웅 바바크가 마지막으로 저항 활동을 펼친 곳이다. 나는 이곳에 과거의 영광을 다시 안겨 줄 생각이다."
 fp3_decision.0003.desc_khurramite: "현지 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](은)는 이런 내 노력에 크게 공감했다. 그리고 나를 도와서 이곳을 복원하고 보호하겠다고 약속했다.\n\n"
 fp3_decision.0003.desc_zandik: "이 고요한 산악 지역의 농노와 목동들은 악명 높은 무법자들이다. 하지만 이들은 옛 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 성직자를 혐오하며 나를 돕겠다고 약속했다.\n\n"
 fp3_decision.0003.desc_fallback: "싸움을 즐기고 반란을 쉬이 일으키는 주민들이지만, 전설과 노래로 이어져 온 바바크를 추모하며 나를 도와 옛 산속 집을 재건할 것이다.\n\n"
 fp3_decision.0003.desc_ending: "이제는 [ROOT.Char.GetDynastyHouseNameNoTooltip] 가문의 보금자리를 새로 정할 때가 왔다. 이곳은 앞으로 오랫동안 이어질 것이다!"
 fp3_decision.0003.a: "비용을 일부 회수할 수 있겠군..."
 fp3_decision.0003.b: "강대한 요새가 될 것이다!"
 fp3_decision.0003.c: "영광은 필요 없다. 요새만 확보하면 된다."
 fp3_decision.0004.t: "백성의 신앙"
 fp3_decision.0004_alternate.t: "영원한 불 꺼짐"
 fp3_decision.0004_desc: "우리 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](은)는 오랫동안 독자적인 길을 걸었다. 그리고 우리에게 가장 적합한 방식으로 [ROOT.Char.GetFaith.HighGodName](을)를 숭배했다. 옛 시절에도 높으신 [ROOT.Char.GetFaith.random_AltPriestTermPlural](와)과 복잡한 의식이 필요하진 않았다. 게다가 이젠 수많은 도전자가 넘치며 개혁의 필요성이 더 큰 시대가 되었다. 앞으로 사제들은 민중과 더 가깝게 활동할 것이다. [ROOT.Char.GetFaith.PriestNeuter]의 지위는 공동체의 신뢰를 누구에게나 열리게 될 것이다."
 fp3_decision.0004_alternate_desc: "[ROOT.Char.GetFaith.random_AltPriestTermPlural](은)는 오랫동안 우리 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](을)를 핍박했다. 그들은 예전부터 성화에 집착하며 자기들끼리 권력과 부를 독점했다. 외부에서는 이런 옛 관습을 경멸스럽게 바라본다. 이제는 됐다! [ROOT.Char.GetFaith.GetNameNoTooltip] 내부에서 [ROOT.Char.GetFaith.HouseOfWorshipPlural]의 문을 닫고 영원한 불을 영원히 꺼뜨려야겠다. 이는 [ROOT.Char.GetFaith.random_AltPriestTermPlural]의 권력을 깨뜨리고 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]의 새로운 시작을 알릴 것이다. 지금부터 우리는 필멸자 [ROOT.Char.Custom('DefaultPriestWomenMen')](이)가 아니라 오직 [ROOT.Char.GetFaith.HighGodName]의 인도만을 받을 것이다."
 fp3_decision.0004.a: "수많은 문이... 나를 위해 열릴 것이다!"
 fp3_decision.0004.b: "불씨가 차가운 재로 변하기를!"
 fp3_decision.0004.c: "이제는 빈자도 사제가 될 수 있다."
 fp3_decision.0004.d: "모두를 위한 것이었다."
 fervor_gain_magi_destroyed: "마기 개혁"
 destroy_the_magi_opinion_tooltip: "급진적인 신념이 덜한 [root_religion.GetAdjective] 영주들이 매우 분노함"
 replace_the_high_priest_effect_tooltip: "[head_of_faith|E]가 [GetFaithDoctrine('doctrine_temporal_head').GetBaseName]에서 [GetFaithDoctrine('doctrine_no_head').GetBaseName](으)로 변경됨"
 fp3_decision.0008.t: "빛에 대한 명분"
 fp3_decision.0008.desc: "사면초가에 빠진 [founder.GetFaith.GetAdherentNamePlural](은)는 올바른 지도력을 잃고 오랫동안 헛되이 싸웠다. 이제 저들의 굴욕은 끝났다. 내가 #italic 왈라야#!, 즉 신자들의 후견인이자 [ROOT.Char.GetFaith.HighGodNameAlternate]에 대한 #italic 빛 위의 빛#!임을 주장한 것이다. 나는 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 내게 허락하신 지혜로 모든 능력과 예견을 동원해서 신자들을 이끌 것이다. 그리고 내 자손들도 대대손손 나를 따를 것이다. 이 변화가 [founder.GetFaith.GetAdherentNamePluralNoTooltip]의 새로운 시작을 알리는 봉화가 되기를!"
 fp3_decision.0008.a: "이것은 나의 의무이자 짐이 될 것이다."
 fp3_decision.0008.b: "차가운 빛이 내 집에 비치기를!"
 fp3_decision.0009.t: "새로운 [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc: "[founder.GetFirstName](은)는 [founder.GetFaith.GetAdherentNamePlural](을)를 위한 [founder.GetFaith.ReligiousHeadName] 자리에 오르려 한다. 그리고 수많은 추종자들이 그 움직임을 지지하고 있다. 이들은 [founder.GetFirstName](이)가 신자들을 이끌 수 있도록 #italic 왈라야#!, 즉 [ROOT.Char.GetFaith.HighGodNameAlternate]의 신비한 인도를 받고 있다고 말한다. 내가 당장 이 주장을 반박할 위치에 있지는 않지만, [founder.GetFaith.GetNameNoTooltip]의 주요 인물 중 한 명으로서 내 의견에 힘이 있기는 할 것이다. [founder.GetFirstNameNoTooltip](을)를 새로운 지도자로 받아들여야 할까? 아니면 조용히 반대해야 할까?"
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip](은)는 자격을 보여 줄 것이다."
 fp3_decision.0009.b: "참사나 다름없는 일이다."
 fp3_decision.0009.a.tt: "이 [founder.GetFaith.ReligiousHeadName](을)를 받아들이지 않음"
 fp3_decision.0009.b.tt: "일단은... 조용히 따름"
 fp3_decision.0009.c: "[founder.GetFaith.GetAdherentNamePluralNoTooltip]에겐 진정한 지도자가 필요하다..."
 fp3_decision.0010.t: "새로운 [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc: "[founder.GetFirstName](은)는 충분한 지지를 모으고 경건한 모습을 보여서 [founder.GetFaith.GetAdherentNamePlural]의 [founder.GetFaith.ReligiousHeadName] 자리를 차지했다. 일부 시아파 신도들은 [founder.GetFaith.ReligiousHeadTitleName]의 청렴함을 나타내는 #italic 이스마#!에 대한 믿음의 작은 승리라며 축하했다. 다만 공동체 의식이 더 강한 $islam_religion_adherent_plural$(은)는 움마가 또 분열했다며 슬퍼하는 모습을 보였다. [founder.GetFaith.GetAdherentNamePluralNoTooltip](은)는 생각 이상으로 급진적이 된 듯하다."
 fp3_decision.0010.a: "생각해 볼 필요가 있군..."
 fp3_decision.0010.b: "정신을 차려야겠어..."
 fp3_decision.0011.t: "순교자에 대한 복수"
 fp3_decision.0011_opening.desc: "먼 옛날, 찬탈자 [muawiya.GetFirstName](와)과 한때 위대했던 [ali.GetFirstNamePossessive] 비겁한 타협이 있었다. 그에 대한 무하키마의 완강한 반대는 수니파와 시아파 모두의 반대에 직면했다. 이후 우리 #italic 페다인#!들은 배신자와 변절자들을 죽이고 무하키마의 평판을 되찾기 위해 목숨을 걸었다.\n\n이제 그날이 왔다. 배신자 칼리프국은 무너졌으며, 나를 필두로 삼은 [ROOT.Char.GetFaith.GetAdherentNamePlural](은)는 메소포타미아와 고대 성지를 되찾았다."
 fp3_decision.0011_fanatic_murderer.desc: "곧 모든 [ROOT.Char.GetFaith.GetReligion.GetName](이)가 잘못된 신념을 철회하고 우리의 의로운 대의를 따를 것이다. 따르지 않는 자는 죽을 것이다!"
 fp3_decision.0011_unfanatic_unmurderer.desc: "곧 위대한 연설가와 시인들이 움마 어디에서나 목소리를 높일 것이다. 그리고 수많은 백성이 우리의 올바른 대의를 따를 것이다!"
 fp3_decision.0011.a: "오로지 알라만이 다스리신다!"
 fp3_decision.0012.t: "[avenger.GetFaith.GetNameNoTooltip]의 우위"
 fp3_decision.0012.desc: "[avenger.GetName](이)가 지지를 충분히 모으고 경건한 모습을 보여 무슬림 세계 전체로 [avenger.GetFaith.GetAdherentName]의 지지세를 확장하고 있다. 소문에 따르면 수많은 영주와 마을이 [avenger.GetHerHis] 신앙으로 개종했으며, 일부는 의사와 상관없이 이루어진 경우도 있다고 한다. 다음으로 어떤 계획을 세우고 있는지는 [ROOT.Char.GetFaith.HighGodName]만이 아실 것이다."
 fp3_decision.0012.a: "이슬람에 축복이 내린 날이군!"
 fp3_decision.0012.b: "끔찍하군..."
 fp3_decision.0013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]의 반대"
 fp3_decision.0013.desc: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNamePossessive] 사절인 [hof_emissary.GetName](은)는 단단히 화가 난 듯하다. 이는 [righteous_caliph.GetTitledFirstNamePossessive] 기분을 암시하는 행위일지도 모른다.\n\n\"[righteous_caliph.GetFaith.ReligiousText](은)는 아랍어로 세상에 모습을 드러냈으며, 다른 언어로는 읽지 못합니다.\" [hof_emissary.GetFirstNameNoTooltip](이)가 선언했다. \"다른 신앙에 관한 모든 책이나 두루마리, 밀랍판은 저의 주인이신 위대한 [righteous_caliph.GetTitleTierName]께서 숨을 돌리고 있는 동안 사라져야 합니다. 그분께선 잘못된 번역 작업을 즉시 중단하고 불경한 학자와의 교류를 끊으라고 요구하십니다.\" [hof_emissary.GetSheHe|U](이)가 잠시 말을 멈췄다.\n\n\"다만 낙담할 필요는 없습니다. [righteous_caliph.GetTitleTierName]께서는 대범하시게도 당신이 이 참사에 쏟은 금을 대부분 돌려주겠다고 하셨습니다.\""
 fp3_decision.0013.a: "아, 내 방향성은 이미 정했다."
 fp3_decision.0013.b: "좋아, 결정을 뒤집지."
 fp3_decision.0014.t: "페르시아의 자존심"
 fp3_decision.0014_opening.desc: "이제 막 후원을 시작했음에도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 일부 #italic 울라마#!는 벌써 현지 언어로 작품을 생산하기 시작했다. 특히 [persian_genius_ulama.GetName](이)가 굉장히 열정적인 모습을 보인다.\n\n\"예전부터 주장해 온 내용이 있습니다.\" [persian_genius_ulama.GetSheHe](이)가 입을 열었다. \"[ROOT.Char.GetFaith.GetReligion.GetName]의 위대함은 아라비아의 역량과 페르시아의 지식이 만나서 이루어진 것이라고 말입니다. 그리고 페르시아는 영적 계몽의 등대 역할을 오래전부터 되찾아 오려 하고 있습니다. 저는 이미 수많은 하디스를 번역하고 주석을 달았지요. 심지어 군데샤푸르의 옛 도서관에 보관되어 있던 사한 알 바스리의 소실된 작품도 여럿 발견했습니다...\"\n\n"
 fp3_decision.0014_there_is_caliph.desc: "한편, [uncaring_caliph.GetTitledFirstName](은)는 불안감을 품고 침묵을 지키며 이런 발전을 지켜보고 있다."
 fp3_decision.0014_no_caliph.desc: "나는 이 야심만만한 상대를 바라봤다. 어쩌면 이자를 활용할 더 좋은 방법이 있진 않을까?"
 fp3_decision.0014.a: "그거 굉장하군!"
 fp3_decision.0014.b: "여기 남아서 나를 위해 일하라."
 promote_persian_scripture_cannot_take_decision.tt: "이 [decision|E]은 30년 동안 다시 시행할 수 없음"
 pledged_to_not_promote_persian_desc: "페르시아 경전을 홍보하지 않겠다고 서약했습니다."
 fp3_decision.0015.t: "금요 기도회 공지 사항"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "나는 앞으로 내 땅에서는 [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] 이름이 금요 기도회 가장 마지막에 언급될 것이라고 선언했다. 봉역의 모든 [ROOT.Char.Custom('LevyMenWomen')](이)가 지역 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 모이는 자리에서 말이다.\n\n이는 분리주의를 나타내는 분명한 신호이며, 거센 분노를 일으킬 것이다. 다만 아첨꾼들의 의견에 누가 관심을 두겠는가?\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "나는 앞으로 내 땅에서는 [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] 이름이 금요 기도회 가장 마지막에 언급될 것이라고 선언했다.\n\n금요 기도회는 봉역의 [ROOT.Char.Custom('LevyMenWomen')](이)가 현지 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 모여 예배하는 자리다. 이는 내가 기꺼이 복종하며 칼리프국의 단합을 지지한다는 분명한 신호가 될 것이다.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "주변 영주들은 다들 [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName]의 통일이나 독립을 지지하며 편을 가르고 있다.\n\n나는 아직 입장을 표명하지 않았다. 하지만 입장을 바꾸는 건 간단한 문제다. 그저 [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNamePossessive] 이름이 금요 기도회 처음에 불리느냐 마지막에 불리느냐만 알면 된다. 봉역의 [ROOT.Char.Custom('LevyMenWomen')](이)가 현지 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 모이는 자리에서 말이다.\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "의심할 여지 없이 나의 [ROOT.Char.GetLiege.GetTitledFirstName](은)는 이 문제에서 [ROOT.Char.GetLiege.GetHerHis] 발자취를 따르길 바란다."
 fp3_decision.0015.desc.liege.aligning: "다행히 이번 일로 신념을 공유하는 나의 주군 [ROOT.Char.GetLiege.GetTitledFirstName](와)과 완벽한 일치를 보게 되었다."
 fp3_decision.0015.desc.liege.contradicting: "나의 주군 [ROOT.Char.GetLiege.GetTitledFirstName](이)가 나와 다른 입장을 보이며 새로운 나의 태도를 부정적으로 받아들일까 걱정이다."
 fp3_decision.0015.desc.liege.fallback: "나와 [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] 모두에게 중요한 일이지만, 나의 주군 [ROOT.Char.GetLiege.GetTitledFirstName](이)가 수니파 내부 정치에 신경을 크게 쓸지 의심스럽다."
 fp3_decision.0015.a: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip](을)를 지원하고, [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip](은)는 지원하지 않겠다."
 fp3_decision.0015.a.tt: "당신의 이름이 [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)] 대신 낭독됨"
 fp3_decision.0015.b: "나는 [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip]께 충성을 바친다!"
 fp3_decision.0015.c: "나는 이 어리석은 자들보다 더 중요하다."
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
