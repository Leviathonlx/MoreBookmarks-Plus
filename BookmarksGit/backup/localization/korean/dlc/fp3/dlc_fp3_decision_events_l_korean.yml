 fp3_misc_decisions.0031.desc.cultures.fallback: "[batch_a_char1.GetFirstNamePossessiveNoTooltip] 무리는 [batch_a_county.GetBaseNameNoTier]의 [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] 출신이며 유능하지만 교육이 다소 부족해 보인다. 반면 [batch_b_char1.GetFirstNameNoTooltip] 무리는 [batch_b_county.GetBaseNameNoTier]의 [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] 출신이며 #EMP 조금#! 더 품위가 있어 보인다."
