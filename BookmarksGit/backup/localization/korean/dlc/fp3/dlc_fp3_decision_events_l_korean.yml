 fp3_misc_decisions.0023.desc.a: "[actor.GetFirstName](은)는 얻어맞아 멍이 든 후에야 가문의 지도자인 나에 대한 도전이 어리석은 짓이었단 사실을 인정했다.\n\n의지가 약했던 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] 도전은 [ROOT.Char.GetHouse.GetBaseName] 가문과 신하들에게 내 지도력을 증명하는 기회였을 뿐이다."
 fp3_misc_decisions.0023.desc.a.lethal: "마침내 [actor.GetFirstName](이)가 사망했다. 파괴적이며 사악했던 [actor.GetHerHis] 야심도 함께 죽었다.\n\n의지가 약했던 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] 도전은 [ROOT.Char.GetHouse.GetBaseName] 가문과 신하들에게 내 지도력을 증명하는 기회였을 뿐이다."
 fp3_misc_decisions.0023.desc.b: "나는 [actor.GetFirstNamePossessive] 지친 얼굴을 바라봤다. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] 의기양양한 시선은 내가 이미 아는 사실을 확인해 줄 뿐이었다. 나는 실패했다...\n\n\"결국 집안에는 강력한 지도자가 필요한 법이지.\" [actor.GetSheHe]는 한숨을 쉬었다. \"[ROOT.Char.GetHouse.GetBaseName]의 짐을 짊어져야 할 사람은 나다.\"\n\n[actor.GetFirstNameNoTooltip]은 궁정에서 내 약점을 적나라하게 드러내 보였다..."
 fp3_misc_decisions.0023.lose.a: "나는 힘이 부족했다."
 fp3_misc_decisions.0023.win.a: "양치기는 [ROOT.Char.GetHerHis] 양 떼를 계속 지켜봐야 하는 법이다."
