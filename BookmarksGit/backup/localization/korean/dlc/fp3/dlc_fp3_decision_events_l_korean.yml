 fp3_struggle.0051.t: "이란의 막간"
 fp3_struggle.0051.desc: "도저히 넘볼 수 없을 것만 같았던 [Mostaza.GetPrimaryTitle.GetBaseName] 직위를 두고 피비린내 나는 내전이 벌어졌다. [GetFaithByKey('ashari').ReligiousHeadTitleName|U](이)가 되기 위해 통치 가문 사이에서 살인과 전쟁이 벌어진 것이다. 이라크는 동쪽 산맥 너머에서 혼란에 휩싸였다. 페르시아 국경 귀족들은 이 상황을 이용해 바그다드의 잔해로부터 독자적인 제국을 건설하려 들고 있다.\n\n"
 fp3_struggle.0051.desc.caliph: "수많은 넋이 내 앞에 줄지어 서 있다. [Mostaza.GetTitleTierName] [Mutawakkil.GetFirstName], [Muntasir.GetFirstName], 그리고 [Mustain.GetFirstName](이)가 이 [struggle|E]에서 목숨을 잃었다. 페르시아 반군과 터키 변절자들은 나 또한 그런 넋으로 만들려 한다. 하지만 아직 상황을 뒤집을 기회는 있다!"
 fp3_struggle.0051.desc.involved: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문이 행동에 나서서 영광을 거머쥘 때다. 칼리프국의 구원자가 될 것인가? 아니면 통일 움마의 꿈을 산산이 조각낼 것인가?"
 fp3_struggle.0051.desc.interloper: "세 명의 [Mostaza.GetTitleAsNameNoTooltip](이)가 신속한 죽음을 맞이한 상황에서, [Mostaza.GetFirstName] 또한 그 뒤를 따르리라고 다들 생각한다. 혼돈과 불확실성이 판치는 덕분에 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문에 큰 기회가 생겼다..."
 fp3_struggle.0051.desc.supporter: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 충성심과 노력이 이토록 필요한 시기는 없었다. 이제는 우리의 시대다. 영광을 거머쥐고 칼리프국을 구하며, [ROOT.Char.GetFaith.GetAdjective]의 진정한 챔피언이 될 때가 왔다!"
 fp3_struggle.0051.desc.detractor: "이슬람 지도자들이 위기에 빠진 지금은, [ROOT.Char.GetHouse.GetNameNoTooltip] 가문에게는 절호의 기회가 온 것과도 같다. 우리는 운명을 거머쥐고 역사 속에 당당하게 이름을 새길 것이다."
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "위기의 시기가 끝난 후 [Mostaza.GetPrimaryTitle.GetName](은)는 회복되고 있다. 페르시아에서 피에 물든 분쟁이 서서히 진정되고 있다."
 fp3_struggle.0051.desc.stabilization_actor: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문은 조심스럽게 나아가야 한다. 이 상황을 이용해 번영하는 미래를 위한 기반을 만들 수도 있다. 아니면 혼란과 불화를 새롭게 일으켜서 더 높은 곳으로 올라가는 동력으로 삼을 수도 있다..."
 fp3_struggle.0051.a: "[ROOT.Char.GetFaith.HighGodName]께서 날 지켜주시길!"
 fp3_struggle.0051.b: "이런 어리석은 야심을 잠재워야 한다!"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U] 지배력 재확립"
 fp3_struggle.0071.desc.caliph: "분쟁은 끝났다! 전쟁에서의 우위, 노련한 외교, 내 지위의 우월성... 무엇 때문이든 반역자와 반군들은 태도를 바꿨다. 놈들은 이제 새롭게 맹세를 바치려고 내 앞으로 달려들고 있다. 그리고 허리를 깊게 숙이며 정당한 지도력을 보여 준 [ROOT.Char.GetTitleTierName]에 대해 다시금 충성을 바치려 한다.\n\n페르시아 영주 반군들은 복종을 맹세하거나 어리석음을 회개했다. 그러지 않은 영주는 [ROOT.Char.GetCulture.GetName] 정부에 의해 교체되었다. 200년 전 정통 칼리프국이 시작했던 페르시아 정복을 내 손으로 완성했다. [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]의 영광은 불멸할 것이다."
 fp3_struggle.0071.desc.supporter: "약속과 위협, 교활함과 힘을 통해 [struggle_liege.GetTitledFirstName]의 권위가 다시 섰다. 반란자들은 다시 무릎을 꿇었으며, 불손한 페르시아 영주들은 [struggle_liege.GetTitleTierName]의 앞에 엎드려 꼼짝도 못 하고 있다.\n\n그 뒤에 서 있는 것은 #italic 나#!다. 이 불안정한 시기에, 나는 [Mostaza.GetTitleTierName]의 가장 큰 지지자로서 시련에 맞서 능력을 증명하고 세계 질서를 되찾았다. 이제 누구나 내 기여를 인정하지 않을 수 없을 것이다. 그리고 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문은 영원한 영광을 누릴 것이다..."
 fp3_struggle.0071.a: "내가 승리했도다!"
 fp3_struggle.0071.b: "승리는 달콤하나 마저 이루지 못한 성취가 못내 아쉽기만 하구나!"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "약속과 위협, 교활함과 힘을 통해 #italic 알라의 천국#!에 대한 나의 권위를 다시 확인할 수 있었다. [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]의 은총이라고 말하는 이들이 적지 않겠지만, 사실은 내 실력 행사와 신속한 대처로 인해 [struggle_liege.GetPrimaryTitle.GetNameNoTooltip](이)가 더 피비린내 나는 내전을 면한 것이다.\n\n즉, 페르시아와 세계에 새롭고 영광된 나날이 찾아올 것이다. 물론 #italic 나에게도#! 말이다!"
 fp3_struggle.0072.desc.supporter: "약속과 위협, 교활함과 힘을 통해 [struggle_liege.GetTitledFirstName]의 권위를 다시 확인할 수 있었다. [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]의 은총이라고 말하는 이들이 적지 않겠지만, 사실은 나와 같은 동맹들의 지원으로 인해 [struggle_liege.GetPrimaryTitle.GetNameNoTooltip](이)가 더 피비린내 나는 내전을 면한 것이다.\n\n나의 노력과 충성심은 분명 보상을 받게 되겠지만, 가끔은 다른 편을 선택하면 보상이 더 크지는 않았을지 궁금해진다..."
 fp3_struggle.0072.desc.detractor: "허무한 약속과 악랄한 위협으로 [struggle_liege.GetTitleTierName](은)는 자기 권위를 다시 확인했다. 그리고 자기 궁정에 모여들던 어리석은 아첨꾼들의 충성심을 단단히 굳힐 수 있었다.\n\n온갖 노력을 다했지만 타락한 [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] 칼리프국은 명맥을 유지했다. 페르시아에는 어두운 시대가 계속되겠지만, 아직 희망이 완전히 사라진 것은 아닐지도 모른다. 언젠가는 새로운 날이 밝으며 새로운 기회가 찾아올지도..."
 fp3_struggle.0072.desc.uninvolved: "페르시아를 두고 벌어진 투쟁이 진정되었다. 이제 [struggle_liege.GetTitledFirstName](은)는 자기 권위와 제국을 회복하는 데서 그치지 않고, 이전보다 더 큰 힘을 손에 넣었다.\n\n[struggle_liege.GetCulture.GetName]의 꼭두각시를 배치하여 페르시아를 지배하고 [struggle_liege.GetHerHim]에게 거슬렀던 모두를 복종시킴으로써, [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에 대한 우월성을 다시금 확인했다.\n\n이제는 [struggle_liege.GetHerHim]에게 도전할 자가 있을지도 의심스러울 지경이지만, 아직 모든 희망이 사라진 것은 아닐지도 모른다..."
 fp3_struggle.0072.desc.involved: "페르시아를 두고 벌어진 혼란은 진정되었다. 이제 [struggle_liege.GetTitledFirstName](은)는 자기 권위와 제국을 회복하는 데서 그치지 않고, 이전보다 더 큰 권위와 힘을 손에 넣었다.\n\n[struggle_liege.GetCulture.GetName]의 꼭두각시를 배치하여 페르시아를 지배하고 [struggle_liege.GetHerHim]에게 거슬렀던 모두를 복종시킴으로써, [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에 대한 [struggle_liege.GetFaith.GetAdjective]의 우월성을 다시금 확인했다.\n\n이제는 그 권위에 감히 도전하는 것이 불가능할 지경으로 보인다. 하지만 결국 그걸 시험대에 올려야 하는 것일 수도 있다..."
 fp3_struggle.0072.desc.interloper: "페르시아를 두고 벌어진 투쟁이 진정되었다. 이제 [struggle_liege.GetTitledFirstName](은)는 자기 권위와 제국을 회복하는 데서 그치지 않고, 이전보다 더 큰 힘을 손에 넣었다.\n\n[struggle_liege.GetCulture.GetName]의 꼭두각시를 배치하여 페르시아를 지배하고 [struggle_liege.GetHerHim]에게 거슬렀던 모두를 복종시킴으로써, [struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip]에 대한 [struggle_liege.GetFaith.GetAdjective]의 우월성을 다시금 확인했다.\n\n이제 [struggle_liege.GetHerHis] 권위는 도전에 절대 흔들리지 않는 종류의 힘이 될 것이다. 어쩌면 나 또한 페르시아 땅에 대한 지배력을 굳히려면 [struggle_liege.GetHerHim]에게 아첨이라도 해야 하는 것일지도..."
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]께서 나와 함께 하신다!"
 fp3_struggle.0072.b: "새로운 시대가 올 것이다!"
 fp3_struggle.0082.t: "[GetTitleByKey('d_sunni').GetNameNoTooltip]의 인정"
 fp3_struggle.0082.desc.intro: "긴 세월 희망 없는 상황에 맞서 싸웠지만, 이제 [struggle_liege.GetTitledFirstName](은)는 지역의 재통일이 실행 불가능한 희망이란 사실을 인정했다. 동부 국경은 이제 새로운 영주들의 땅이다. 그들은 초원 유목민과 맞서고 서로를 향해 투쟁하며 언제까지나 그 상태를 유지할 것이다.\n\n"
 fp3_struggle.0082.desc.supporter: "적이 온갖 방면으로 공격해 오는 바람에 반역과 불운이 뒤얽혀 [struggle_liege.GetHouse.GetNameNoTooltip] 칼리프국을 분열시켰다. 반전의 기회가 있을지 없을지는 [ROOT.GetCharacter.GetFaith.HighGodName]만이 아실 것이다. 그러나 내 손에 있는 패로는 영 힘을 쓸 수 없다. 이제 무엇이 내 앞에서 기다리는지 궁금할 뿐이다. 끔찍하게 아픈 일격이 될 수도 있지만, 아직 끝난 것은 #italic 아니다#!!\n\n나를 거역하는 어리석은 자들에게 안식처를 허락하자. 나의 군대는 가장 예상치 못한 순간에 놈들을 향해 돌진하여 깃발을 짓밟을 것이다."
 fp3_struggle.0082.desc.involved: "내가 원했던 결과이든 아니든, 아직 상황을 활용할 수 있다는 것만은 분명하다. [struggle_liege.GetHouse.GetNameNoTooltip](이)가 남긴 공백 속에서 나의 봉역이 영광을 거머쥘 수 있다면 말이다."
 fp3_struggle.0082.desc.interloper: "페르시아의 무대에 끼어든 입장에서, 이 상황은 커다란 역할을 도맡고 [struggle_liege.GetHouse.GetNameNoTooltip](이)가 남긴 공백을 채울 기회일지도 모른다. 아니면 이 아수라장을 뒤로 한 채 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 보금자리를 다른 곳에서 찾아볼 수도 있다..."
 fp3_struggle.0082.desc.detractor: "오랜 세월 무익한 투쟁을 펼치고 쓰라린 슬픔을 겪은 뒤에야, [struggle_liege.GetTitledFirstName](은)는 마침내 인정하지 않을 수 없게 되었다. [struggle_liege.GetHouse.GetNameNoTooltip](이)가 페르시아에 지녔던 모든 권위는 오래전에 사라졌다. 그저 반군과 경쟁자들이 날뛸 판만 만들었을 뿐이다.\n\n[ROOT.Char.GetHouse.GetNameNoTooltip] 가문은 이 혼란 속에서 다시 일어날 수 있을지도 모른다. 이전보다 더 강대한 세력을 일궈 자랑스럽고 #italic 자유롭게#! 일어설 것이다."
 fp3_struggle.0082.desc.uninvolved: "긴 세월 쇠퇴하며 무질서한 상황이 이어진 끝에, [struggle_liege.GetTitledFirstName](은)는 아라비아와 페르시아 재통일이 실행 불가능한 희망이란 사실을 인정했다.\n\n동부 국경은 이제 새로운 영주들의 땅이다. 칼리프가 멀리서 힘없이 지켜보는 동안, 그들은 초원 유목민과 맞서고 서로를 향해 투쟁하며 언제까지나 그 상태를 유지할 것이다.\n\n[struggle_liege.GetHouse.GetNameNoTooltip]의 몰락은 조용히 세력을 키우던 가문에겐 수많은 기회의 장이 될 것이다..."
 fp3_struggle.0082.a: "우리를 배신한 날을 후회하게 될 것이다..."
 fp3_struggle.0082.b: "새벽은 다시 찾아올 것이다!"
 fp3_struggle.0082.c: "페르시아의 영원한 영광을 위하여!"
 fp3_struggle.0091.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U] 기반: 새로운 페르시아"
 fp3_struggle.0091.desc.detractor: "다마반드산 뒤로 태양이 떠올라 창백한 들판을 은은하게 비춘다. [GetTitleByKey('e_persia').GetBaseName|U]의 왕관은 이제 한낱 혈통만을 나타내지 않는다. [struggle_liege.GetTitledFirstName]에 맞서는 영웅적인 투쟁을 상징하게 될 것이다.\n\n그 어떤 타국 침략자도 우리를 무릎 꿇릴 순 없다. 우리는 고대에 쥐었던 권력과 영광을 되찾았다. 그리고 수많은 왕 위에 선 왕 앞에서 세계가 벌벌 떨 것이다.\n\n머지 않아 페르시아 전역이 새로운 제국의 깃발을 올릴 것이다. #italic 나의#! 제국의 깃발을!"
 fp3_struggle.0091.desc.supporter: "[struggle_liege.GetName]의 대의는 올바른 것이었지만 사실 저주를 받은 것이었을지도 모른다. 페르시아 사람들은 새로운 지도자를, 고대의 위업과 잃어버린 영광을 원했다. 나는 그들의 부름에 답했을 뿐이다. 내가 다지고 있는 기반에서 새로운 제국이 탄생할지도 모른다. [sassanid_dynasty.GetName]의 몰락 이후 페르시아에 지금껏 없었던 제국이. 아니면 지금까지 이룬 것에 만족하고 영토를 강화해서 모든 페르시아 사람의 마음에 불을 지를 수도 있다..."
 fp3_struggle.0091.a: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 유산을 확실히 이어받을 것이다."
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "다마반드산 뒤로 태양이 떠올라 창백한 들판을 은은하게 비춘다. [struggle_ender.GetName](은)는 충분한 힘과 명분으로 [persia_loc.GetName|U]의 재편을 선언했다. 이제 강대하고 새로운 권력이 이 땅을 지배한다. 아라비아에서 복수심을 불태우는 수많은 영주와 야만적인 초원 유목민들에 맞서는 보루가 탄생했다. 고대에 이름을 알렸던 왕들의 영광을 되찾고 있다.\n\n"
 fp3_struggle.0092.desc.iranian: "[struggle_ender.GetTitledFirstNamePossessivesNoTooltip]제국에서 나의 역할은 아직 분명하지 않다. 나의 도움으로 [struggle_ender.GetSheHe]가 오래도록 이어질 유산을 만들어 낼지도 모른다. 아니면 [struggle_ender.GetSheHe]는 단지 기록에만 남을, 위대하지만 덧없는 흔한 정복자에 지나지 않을 수도 있다."
 fp3_struggle.0092.desc.non-iranian: "한때 쇠락한 칼리프국의 흔한 국경에 불과했던 곳이 이제는 떠오르는 제국의 핵심이 되었다. 전 세계가 이곳을 흥미롭게 지켜본다. [struggle_ender.GetTitledFirstNameNoTooltip](이)가 오래도록 이어질 유산을 만들어 낼지, 아니면 단지 기록에만 남을, 위대하지만 덧없는 흔한 정복자에 지나지 않을지 주목하고 있다."
 fp3_struggle.0092.a: "피할 수 없는 일이었다."
 fp3_struggle.0095.t: "[struggle_ender.GetFaith.GetAdherentNameNoTooltip] 승천"
 fp3_struggle.0095.desc.shia_and_zandaqa: "길 잃은 수니파는 너무 오랫동안 눈이 멀었다. 쇠락한 칼리프국이 세상에서 신을 제외하고 유일한 권위라고 믿어 온 것이다. 하지만 처참할 정도로 틀린 이야기였다.\n\n[struggle_liege.GetTitledFirstName]의 몰락으로 나는 이 #EMP 움마#!를 이끌며 [ali.GetFirstName]의 추종자들을 위해 카르발라 전투의 복수를 천명했다. [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 권세의 새로운 시대를 열어서 세상에서 가장 위대한 옥좌를 손에 쥘 것이다.\n\n눈 먼 우월감에 자만심 넘쳤던 수니파는 이제 다른 나와 손을 잡을 수밖에 없다."
 fp3_struggle.0095.desc.muhakkima: "무지한 수니파는 오랫동안 큰 오해를 당연시하고 있었다. 부패한 칼리프국이야말로 세상에서 가장 큰 권위를 쥐고 있다고 여긴 것이다. 심판은 오직 신의 것이라는 당연한 사실을 잊고 있었다! 수많은 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]의 노력을 이어받은 끝에, 나는 수니파 칼리프국을 끝장냈다. 나라완 전투와 수백 년에 걸친 박해에 대한 복수를 했다기에는 아직 부족하지만, 이제 겨우 시작일 뿐이다. 나는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]의 칼리프가 되었다. 그리고 시아파와 손을 잡고 놈들에게 위대한 심판을 내릴 것이다. 다른 길은 절대로 존재하지 않는다."
 fp3_struggle.0095.desc.fallback: "칼리프국은 신성한 길을 따라 움마를 이끌어야 하건만, 우리의 어리석음으로 인해 힘을 잃고 지금까지 부패해 왔다. 나는 지혜와 청렴한 지도력으로 페르시아와 이슬람을 새로운 시대로 이끌 것이다.\n\n아직 해야 할 일이 차고 넘친다. 하지만 나의 노력이 페르시아 역사의 흐름을 영원히 바꿀 것이다. 이제 우리는 미래를 향해 나아간다. [ROOT.Char.GetFaith.GetAdjective] 신앙과 [GetTitleByKey('e_persia').GetName](을)를 향해서!"
 fp3_struggle.0095.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 나의 통치를 인도하시기를!"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "[struggle_liege.GetName]의 봉역이 무너지고 그 잔해에서 [struggle_ender.GetName](이)가 새롭게 일어나 [struggle_ender.GetFaith.GetAdherentName]에 대한 칼리프국임을 천명했다. [struggle_liege.GetTitledFirstNameNoTooltip](을)를 지원하느라 바쳤던 나의 모든 금과 노력은 물거품이 되었다. 다만 수니파를 구할 기회는 아직 있을지도 모른다. 아니면 편을 갈아타고 [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]에 온전히 귀의할 기회가 있을지도..."
 fp3_struggle.0096.desc.involved: "혼란과 무질서가 끝난 듯하다. [struggle_ender.GetName](이)가 다른 모든 도전자를 압도하며 [struggle_ender.Char.GetFaith]의 이름으로 칼리프국을 천명했다. [struggle_ender.GetSheHe]는 지지자와 비방자를 모두 손에 넣었다. 일각에서는 이를 #italic 움마#!의 종말이라고 주장하며, 다른 일각에서는 신앙의 승리를 축하하느라 여념이 없다. 어느 쪽에 서야 할지 신중하게 정해야 한다. [struggle_ender.GetTitledFirstNameNoTooltip](은)는 이슬람을 위한 새로운 시대를 열고 메소포타미아와 페르시아에 평화를 가져올 준비가 되어 있다. 하지만 성공과 실패는 나의 지원에 의해 결정될 것이다..."
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0096.desc.involved$"
 fp3_struggle.0096.desc.detractor: "마침내 [struggle_liege.GetTitledFirstName]의 부패한 봉역이 무너졌다. 그 잔해에서[struggle_ender.GetTitledFirstName](이)가 일어나서 [struggle_ender.GetFaith.GetAdherentName]의 칼리프국임와 새로운 시대를 천명했다.\n\n[struggle_liege.GetTitledFirstNameNoTooltip]에 대한 나의 오랜 투쟁이 드디어 결실을 보았다. 다만 내가 원했던 방식의 마무리는 아닌 듯하다. 수니파에 대한 희망이 아직은 남아 있다. 내가 직접 그 희망이 될 수 있을지도 모른다. 아니면 온전히 [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]에 귀의하는 것도 한 방법일 것이다..."
 fp3_struggle.0096.desc.uninvolved: "페르시아에서 벌어지던 오랜 투쟁이 끝났다. [struggle_ender.GetName](이)가 다른 모든 도전자를 압도하며 [struggle_ender.Char.GetFaith]의 이름으로 칼리프국을 천명했다. [struggle_ender.GetSheHe]의 방식이 정당했는지 아닌지는 누구도 알 수 없지만, 이슬람을 위한 새로운 시대를 열고 메소포타미아와 페르시아에 평화를 가져올 준비가 된 것만은 분명해 보인다. #italic 움마#!의 모두가 이 변화를 환영하는 것은 아니다. 국경의 영주들은 머나먼 요새에서 한창 고민에 빠져 있을지도 모른다. 하지만 당장은 꾹 눌러 참는 수밖에 없을 것이다."
 fp3_struggle.0096.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서는 위대하고 자비로우시다!"
 fp3_struggle.0096.b: "어두운 시대가 되었다..."
 fp3_struggle.0100.t: "기반: 예속된 칼리프국"
 fp3_struggle.0100.desc: "무슬림들은 오랫동안 칼리프국이야말로 신을 제외하면 세상에서 가장 높은 권위를 지녔다고 믿었다. 하지만 봉역이 절망과 타락에 빠지면서 그 믿음을 의심해야 하는 순간이 다가왔다.\n\n이제 새로운 [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U](이)가 나를 지도자로 삼아서 새롭게 일어났다. 나의 보호와 경계 아래에서 칼리프를 인도할 셈이다. [struggle_liege.GetName](은)는 신앙의 지도자가 될지도 모른다. 하지만 [struggle_liege.GetHerHis] 영주이자 이슬람의 새로운 [Select_CString( ROOT.Char.IsFemale, 'stewardess', 'steward' )](은)는 #italic 내가#! 될 것이다. [struggle_liege.GetSheHe]는 이 사실을 #EMP 반드시#! 기억해야 하리라!"
 fp3_struggle.0100.desc.shia_and_zandaqa: "무슬림들은 오랫동안 칼리프국이야말로 신을 제외하면 세상에서 가장 높은 권위를 지녔다고 믿었다. 하지만 봉역이 절망과 타락에 빠지면서 알리의 추종자들이 신도보다 더 우월한 명분을 갖고 있음이 드러났다.\n\n나는 [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] 칼리프국을 나의 보호와 경계 아래에 두기로 결심했다. #EMP 움마#!의 안에서 [ROOT.Char.GetFaith.GetAdherentName] 권세의 새로운 시대를 열 것이다. 비방자라 해도 우리의 손을 잡지 않을 수 없으리라!"
 fp3_struggle.0100.desc.muhakkima: "수니파는 오랫동안 칼리프국이야말로 신을 제외하면 세상에서 가장 높은 권위를 지녔다고 믿었다. 하지만 무하키마의 힘 앞에서 봉역이 벌벌 떨 지경이 되어서야 자기가 틀렸다는 사실을 깨달았다.\n\n[ROOT.Char.GetFaith.GetAdherentNamePlural](은)는 나를 지도자로 삼아서 초라한 [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] 칼리프의 위에 섰다. #EMP 움마#!의 모두는 곧 우리의 신성한 지시를 품어야 할 것이다. 심판의 권리는 오직 신에게만 있도다!"
 fp3_struggle.0100.a: "이슬람에 새로운 시대를!"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "[struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] 칼리프국이 종이호랑이였다는 사실은 이미 누구나 알고 있었다. 군대는 흩어졌으며 충신들은 맹세를 깨거나 국경 지대에 숨어들었다. [struggle_ender.GetName](은)는 이제 와서 자신이 칼리프의 #italic 수호자#!라고 주장하지만, 어리석은 자가 아니라면 누구나 진실을 볼 수 있다. 수니파 칼리프국은 초라하게 예속되어 [struggle_ender.GetHerHim]를 새로운 주인으로 삼았다는 사실을 말이다.\n\n[struggle_liege.GetTitledFirstNameNoTooltip]의 오랜 반대자로서, 나는 나와 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문을 위해 이 새로운 질서 속에서 중요한 위치를 차지해야 한다..."
 fp3_struggle.0101.desc.supporter: "내가 변함없는 지지를 보냈지만 [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] 칼리프국은 너무 심하게 분열되었고, 적은 너무 많고 끈질겼다. [struggle_ender.GetName](은)는 이제 와서 자신이 칼리프의 #italic 수호자#!라고 주장한다. 하지만 진짜 의미는 [struggle_ender.GetSheHe]가 #italic 알라의 천국#!의 정당한 군주를 수치스럽게 예속시켰다는 뜻이다.\n\n나는 이제 극히 조심스럽게 움직여야 한다. [ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 미래를 확보하기 위해서..."
 fp3_struggle.0101.desc.interloper: "[struggle_ender.GetName]의 결단으로 인해 페르시아의 혼란과 무질서가 일단락되었다. 하지만 수면 아래에서는 여전히 불안정한 상태가 유지되고 있다. [struggle_liege.GetTitledFirstName](을)를 예속시킨 [struggle_ender.GetTitledFirstNameNoTooltip](은)는 이제 수니파 칼리프국에 대한 수호를 천명하며 이 땅의 가장 위대한 영주로 인정받고 있다.\n\n[ROOT.Char.GetHouse.GetNameNoTooltip] 가문은 이런 상황을 받아들여야 할 것인가? 아니면 견제에 나설 것인가?"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "페르시아와 메소포타미아에서 벌어지던 투쟁이 종식되었다. [struggle_ender.GetName](은)는 [struggle_liege.GetName](을)를 예속시키고 #italic 알라의 천국#!의 상당 부분을 장악했다. 수니파 칼리프국의 위상과 영광은 영원히 쇠락했으며, [struggle_ender.GetPrimaryTitle.GetName](은)는 떠오르는 별이 되었다. 이 상황이 계속 이어질지 아니면 잠깐 반짝이다가 사라질지는 시간이 알려 줄 것이다..."
 fp3_struggle.0101.a: "이 변화가 새로운 시대를 불러오기를!"
 fp3_struggle.0101.b: "이슬람에 어두운 시대가 왔다."
 fp3_struggle.0191.t: "[GetTitleByKey('d_sunni').GetName]의 종말"
 fp3_struggle.0191.desc: "야심만만한 장군, 불만 많은 봉신, 그리고 옛 노예들과 헛되이 맞서 싸웠던 [GetTitleByKey('d_sunni').GetNameNoTooltip](은)는 결국 뿌린 대로 거두었다. 오만과 허영으로 인해 과도하고 변덕스러운 지출이 계속되었으며, 다른 어떤 궁정보다 배신이 판치는 궁정이 탄생했다.\n\n제국은 무너졌다. #italic 내가#! 바로 그 몰락을 설계했다. 나는 지금 영광 속에 서 있다. 반면 [struggle_liege.GetFirstNamePossessive] 통치는 페르시아 연대기의 짧은 구간만을 차지하는 역사 속 타산지석이 될 것이다."
 fp3_struggle.0191.a: "지금이 가장 위대한 순간이다!"
 fp3_struggle.0191.b: "나는 해야 할 일을 했다."
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "모두 나를 배신했다. 자문회, 봉신, 친구들까지. [ROOT.Char.GetHouse.GetNameNoTooltip] 봉역을 구하려 해 봐도 남은 희망이 없다. 다른 길이 있었을까 이제 와서 고민이 되지만 진실은 [ROOT.GetCharacter.GetFaith.HighGodName]만이 아실 것이다. 봉역은 파괴되었다. 쓰러진 탑과 옛 영광을 품었던 폐허만이 남았다. 사방이 무너지는 판국에서 나는 [ROOT.Char.Custom('ResidenceBuilding')]에 숨을 수밖에 없다. 그나마 아직 살아있다는 사실만을 위안으로 삼을 수밖에 없다."
 fp3_struggle.0192.desc.supporter_or_vassal: "야심만만한 장군, 불만 많은 봉신, 그리고 옛 노예들과 가망 없는 투쟁에 갇힌 탓에 [struggle_liege.GetPrimaryTitle.GetNameNoTooltip](은)는 오래 가지 못했다. 금과 피와 노력이 어마어마하게 소모되었다. 세상은 내 역할을 알지 못하더라도 [ROOT.GetCharacter.GetFaith.HighGodName]께서는 내 희생을 알아주시리라. 좋든 나쁘든, 이제 우리는 무너진 봉역에서 왕을 노리는 자들에게 고스란히 노출되어 있다. 다만 [struggle_liege.GetHouse.GetNameNoTooltip]의 파멸을 나는 비껴갈지도 모른다. 그리고 잿더미 속에서 새로운 꽃이 피어날 수도 있다."
 fp3_struggle.0192.desc.detractor: "야심만만한 장군, 불만 많은 봉신, 그리고 옛 노예들과 헛되이 맞서 싸웠던 [struggle_liege.GetPrimaryTitle.GetNameNoTooltip](은)는 결국 뿌린 대로 거두었다. 오만과 허영으로 인해 과도하고 변덕스러운 지출이 계속되었으며, 다른 어떤 궁정보다 배신이 판치는 궁정이 탄생했다.[struggle_liege.GetHouse.GetNameNoTooltip](은)는 무너졌다. 그 요란한 몰락 속에서 재건을 예견하는 자는 없을 것이다. 그들의 이름은 페르시아 연대기의 짧은 구간만을 차지하는 역사 속 타산지석이 될 것이다."
 fp3_struggle.0192.a: "어떤 대가를 치르더라도 가문의 미래를 지켜야 한다."
 fp3_struggle.0192.b: "일시적인 후퇴일 뿐이다."
 fp3_struggle.0192.c: "이 상황은 나에겐 새로운 기회가 될 것이다."
 fp3_struggle.0123.d: "말도 안 되는 일이..."
 sway_outcome.1004.t: "충성 서약"
 sway_outcome_magnanimity.1004.desc: "\"영주님\", [target.GetName](이)가 입을 열었다. \"제가 영주님을 잘못 의심했다는 걸 이제야 알겠습니다. 그 관대함이야말로 봉역의 이익을 위해 모든 힘을 모아야 하는 지금 필요한 덕목이겠지요.\" [target.GetSheHe|U]는 내 앞에서 몸을 숙였다. 아무리 봐도 진심으로 보인다. 드디어 [target.GetHerHim]를 내 편으로 설득한 것 같다."
 sway_outcome_blessed.1004.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [target.GetName](이)가 몸을 깊게 숙이며 말했다. \"주군께서 진실로 [ROOT.GetCharacter.GetFaith.HighGodName]의 축복을 받은 것일지도 모릅니다. 아니면 주군의 말이 옳았던 것이 그저 우연의 산물일 수도 있겠지요. 하지만 최근 나눴던 교류로 제가 감동을 받았다는 건 분명합니다. 이 불안한 시기에 봉역을 유지하려면 힘을 합쳐야 합니다. 제가 돕겠습니다.\""
 sway_outcome_grudgingly.1004.desc: "\"영주님\", [target.GetName](이)가 마지못해 입을 엽니다. \"공동의 적이 나타난 상황이니만큼, 서로 신뢰를 쌓을 때인 듯합니다. 다시 영주님 앞에서 몸을 숙여 제 충성을 바치겠습니다.\""
 sway_outcome_flattery.1004.desc: "\"위대한 영주님\", [target.GetName](이)가 몸을 숙이며 말했다. \"제가 영주님의 그림자 안에 있음이 얼마나 행운인지 이제야 알겠습니다. 자비롭고 영광스러운 영주님을 의심한 제 과거를 후회합니다. 진실이든 아니든, 영주님을 두고 제가 말한 것으로 알려진 모든 불경한 발언을 철회하겠습니다.\""
 sway_outcome_dharmic.1004.desc: "\"영주님\", [target.GetName](이)가 엄숙하게 선언했다. \"모든 봉역에는 다른 누구보다 높은 지도자가 필요한 법입니다. 바퀴를 굴리는 자, 덧없는 육신과 어리석음 너머를 볼 수 있는 자 말이지요. 영주님이 바로 그런 분이라고 생각합니다. 그런 뜻에서 제 모든 의심과 허영을 버리고 다시 영주님께 충성을 서약하겠습니다.\""
 sway_outcome_caliph.1004.desc: "[target.GetName](이)가 당신과 잠시 시선을 교환한 후 몸을 깊게 숙였다. \"영주님께선 [ROOT.Char.GetTitleTierName](이)시며 #italic 움마#!의 정당한 지도자십니다. 제가 비록 영주님께 잠시 의문을 품기는 했습니다만, 신자들의 뜻이 위태로워지도록 보고만 있을 순 없습니다. 저는 과거 드렸던 맹세를 잊지 않았습니다. 그리고 다시는 흔들릴 일이 없을 것입니다.\""
 sway_outcome.1004.a: "좋다... 하지만 계속 지켜볼 것이다!"
 sway_outcome.1004.b: "전부 용서한다."
