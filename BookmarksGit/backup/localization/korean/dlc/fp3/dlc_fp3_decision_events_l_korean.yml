 fp3_struggle.8000.desc: "정당한 칼리프에 대한 당신의 주군 [defender.GetTitledFirstNamePossessive] 배신이 끝을 앞두고 있다.\n\n당신은 충성스러운 지지자로서 대신 [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 옥좌를 차지할 것이다."
 fp3_struggle.8000.a: "정말인가?"
 fp3_struggle.8001.desc: "정당한 칼리프에 대한 당신의 배신이 끝을 앞두고 있다.\n\n당신 대신 충성스러운 지지자 [loyalist_puppet.GetTitledFirstName]에게 [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] 통치를 맡길 때가 왔다."
 fp3_struggle.8001.a: "내 시체를 넘어서 가라!"
 fp3_struggle.8002.desc: "드디어 배신자 [defender.GetTitledFirstName](을)를 물리쳤다. [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](은)는 다시 한번 칼리프의 충성스러운 지지자 손에 들어왔다.\n\n당신의 치세가 영원히 이어지기를!"
 fp3_struggle.8002.a: "만세!"
