l_korean:
 guest_intent_coronation_events.0001.t: "당신의 목격자로서"
 guest_intent_coronation_events.0001.desc.collective: "\"저기 있네.\" [guest.GetTitledFirstName](이)가 홀로 서 있는 주최자 [host.GetTitledFirstName](을)를 가리켰다. 드디어 그 순간이 왔다.\n\n\"이번이 기회야.\" [guest.GetFirstNameNoTooltip](이)가 주장했다. \"우린 [host.GetHerHis] 대관식을 보고 지지하러 여기 온 것 아닌가. 그러니 우리도 대가를 받아야 공평하겠지.\""
 guest_intent_coronation_events.0001.desc.alone: "안뜰에 주최자인 [host.GetTitledFirstName](이)가 홀로 서 있었다. 드디어 내 의도를 알릴 기회가 왔다.\n\n[host.GetHerHis] 대관식을 보러 여기까지 왔으니, 나도 대가를 받아야 공평하겠지."
 guest_intent_coronation_events.0001.a: "우리 백성에게 평화의 본보기가 되도록 하자."
 guest_intent_coronation_events.0001.b: "[ROOT.Char.GetFaith.HighGodName]의 이름 아래 행하자."
 guest_intent_coronation_events.0001.c: "모두 우리가 [host.GetTitleAsNameNoTooltip] 가까이 서 있는 모습을 보겠지."
 cultural_acceptance_coronation_bear_witness: "대관식을 목격하고 지지해 문화 관용이 증가했음"
 guest_intent_coronation_events.0010.t: "지지 제공"
 guest_intent_coronation_events.0010.desc.collective: "\"[host.Custom('ComplimentAdjective')] [host.GetTitledFirstName]께서 드디어 혼자가 되셨군.\" 내 [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))] [guest.GetTitledFirstName](이)가 상황을 살피며 [guest.Custom('quirk_pos_pp')]. \"우리 지지자들이 충성심을 보일 기회가 왔어.\"\n\n\"가자고, [ROOT.Char.GetFirstNameNoTooltip]. 이런 기회를 낭비할 수는 없지.\""
 guest_intent_coronation_events.0010.desc.alone: "드디어 [host.Custom('ComplimentAdjective')] [host.GetTitledFirstName](이)가 혼자가 되었다. 나는 미소를 지은 채 [host.GetHerHim]를 향해 천천히 다가가기 시작했다.\n\n내 충성심을 보일 기회를 낭비할 수는 없다."
 guest_intent_coronation_events.0010.a: "[host.GetTitledFirstNameNoTooltip](은)는 자신의 지지자를 잊지 않을 것이다."
 guest_intent_coronation_events.0010.b: "아니면 그냥 나와 [host.GetTitleAsNameNoTooltip] 사이의 관계를 발전시킬 수도 있겠지..."
 guest_intent_coronation_events.0010.c: "동맹을 맺는 게 가장 이득이 되는 행동이다."
 friend_coronation_offer_support: "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER.GetShortUIName]의 대관식에서 [TARGET_CHARACTER.GetShortUIName](을)를 지지했음"
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](은)는 대관식에서 [CHARACTER.GetShortUIName](을)를 지지했음"
 create_alliance_host_tt: "당신과 [petition_sender.GetShortUIName](이)가 [alliance|E]을 형성함"
 create_alliance_guest_tt: "당신과 [host.GetShortUIName](이)가 [alliance|E]을 형성함"
 guest_intent_coronation_events.0020.t: "직할령 옹호"
 guest_intent_coronation_events.0020.desc.collective: "나는 [guest.Custom('MatchingConversationSubject_alone')]에 관한 대화에 깊이 빠져들었는데, [guest.GetTitledFirstName] 또한 대화를 끝내려 하지 않았다.\n\n\"아니, 잠깐!\" [guest.GetSheHe]가 갑작스레 말을 끊었다. \"우리 [host.GetTitleAsNameNoTooltip] [host.GetLadyLord]도 숙소로 향하시는 모양인데. [ROOT.Char.GetFirstName], 기회가 왔네. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](와)과 [guest.GetPrimaryTitle.GetNameNoTier]에 번영을 불러오자고.\""
 guest_intent_coronation_events.0020.desc.alone: "나는 숙소로 향하면서도 계속해서 [ROOT.Char.Custom('MatchingConversationSubject_alone')]에 관해 생각했다. 하지만 얼마 지나지 않아, 복도에 나만 있는 게 아니라는 사실을 깨달았다.\n\n[host.GetTitledFirstName]도 같은 방향으로 가는 듯했다. 이 순간이야말로 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]에 필요한 도움을 얻어낼 기회일지도 모른다."
 guest_intent_coronation_events.0020.a: "우리 도시의 개발을 위한 노력에 집중해야 한다."
 guest_intent_coronation_events.0020.b: "지배 없이는 통치도 없는 법."
 guest_intent_coronation_events.0020.c: "사람들의 신뢰가 가장 중요하다."
 guest_intent_coronation_events_advocate_domain_development_tt: "#high 직할령 옹호#! [intent|E]를 지니고 참석한 다른 모든 [character|E]의 [Concept( 'counties', '영지' )|E] 내 [development_growth|E]가 #P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!만큼 증가함"
 guest_intent_coronation_events_advocate_domain_control_tt: "#high 직할령 옹호#! [intent|E]를 지니고 참석한 다른 모든 [character|E]의 [Concept( 'counties', '영지' )|E] 내 [control|E]이 #P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!만큼 증가함"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "#high 직할령 옹호#! [intent|E]를 지니고 참석한 다른 모든 [character|E]의 [Concept( 'counties', '영지' )|E]가 #V 10#!년 동안[GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip]을 획득함"
 coronation_advocate_domain_county_opinion_modifier: "옹호받는 직할령"
 coronation_advocate_domain_county_opinion_modifier_desc: "해당 인물은 대관식에서 자신의 직할령과 백성의 복지를 옹호했습니다."
 guest_intent_coronation_events.0030.t: "나의 권리다"
 guest_intent_coronation_events.0030.desc.collective: "\"...어디 여기서 빠져나갈 수 있을지 보자고.\" [guest.GetTitledFirstName](이)가 [guest.GetHerHis] 말 하나를 내 쪽으로 움직이며 뿌듯하게 말했다. 나는 답할 준비를 했으나, 방문이 갑자기 활짝 열렸다.\n\n우리만큼이나 깜짝 놀란 [host.GetTitledFirstName](이)가 문턱에 서 있었다. 우리는 곧장 일어섰으나, [host.GetSheHe]는 다시 앉으라고 손짓했다. \"미안하네.\" [host.GetSheHe]가 중얼거렸다. \"생각할 게 많아서.\"\n\n[guest.GetTitledFirstNameNoTooltip](이)가 눈썹을 치켜올렸다. 주군과 이야기할 기회가 온 듯했다."
 guest_intent_coronation_events.0030.desc.alone: "생각에 잠겨 있던 도중에 방문이 갑자기 활짝 열렸다.\n\n나만큼이나 깜짝 놀란 [host.GetTitledFirstName](이)가 문턱에 서 있었다. 나는 곧장 일어섰으나, [host.GetSheHe]는 다시 앉으라고 손짓했다. \"미안하네.\" [host.GetSheHe]가 중얼거렸다. \"생각할 게 많아서.\"\n\n주군과 자유롭게 이야기할 유일한 기회가 온 듯하다."
 guest_intent_coronation_events.0030.a: "좋은 조언을 하면 호의를 살 수 있을지도 모른다."
 guest_intent_coronation_events.0030.b: "징집병 수를 낮춰달라고 주장해야 한다."
 guest_intent_coronation_events.0030.c: "주군도 우리가 내는 세금이 너무 과하다는 걸 아셔야 한다."
 guest_intent_coronation_events.0040.t: "기회를 잡아라"
 guest_intent_coronation_events.0040.desc.intro: "모든 문객이 곡예사의 공연과 음식, 술, 다른 문객에 정신이 팔렸다. 드디어 [host.GetTitledFirstName]도 혼자만의 시간을 즐길 수 있게 된 듯했다.\n\n"
 guest_intent_coronation_events.0040.desc.collective: "\"지금 [host.GetHerHim]하고 얘기해야 해.\" [guest.GetTitledFirstName](이)가 잔 뒤에서 중얼거렸다. \"우린 저 사람 때문에 여기 온 것 아닌가. 그러니 우리도 뭔가를 얻어가야 공평하겠지.\""
 guest_intent_coronation_events.0040.desc.alone: "당장 [host.GetHerHim]와 얘기해야 한다. 오직 저 사람 때문에 여기 왔으니, 나도 뭔가를 얻어가야 공평하겠지."
 guest_intent_coronation_events.0040.a: "금화야말로 유일하게 귀중한 재화다."
 guest_intent_coronation_events.0040.b: "위신은 언제나 빛을 발하는 법."
 guest_intent_coronation_events.0040.c: "국경을 완화해야 한다고 [host.GetHerHim]를 설득해야 한다."
 guest_intent_coronation_events.0040.c.flavor: "이웃의 땅을 사랑하라는 말도 있으니까..."
 guest_intent_coronation_events.0050.t: "방해"
 guest_intent_coronation_events.0050.desc.collective: "\"[host.GetHerHis] 통치가 이 밤처럼 어두컴컴하군.\" [host.GetTitledFirstName](이)가 우리를 지나 걸어가자 [guest.GetTitledFirstName](이)가 중얼거렸다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 이제 우리의 시간이 왔네. 마침내 이 사악한 봉역에 빛을 드리울 순간이 온 거야.\""
 guest_intent_coronation_events.0050.desc.alone: "[host.GetTitledFirstNamePossessive] 통치가 이 밤처럼 어두컴컴하다. 저 멀리 [host.GetHerHim]가 보였다. 숙소로 돌아가는 모습이었다.\n\n기회가 왔다. 마침내 내가 이 사악한 봉역에 빛을 드리울 순간이 온 것이다."
 guest_intent_coronation_events.0050.aa: "이제 [claimant_scope.GetTitledFirstNamePossessiveNoTooltip] 대관식이다."
 guest_intent_coronation_events.0050.a: "[host.GetSheHe|U]도 우리의 능력을 알아야만 한다."
 guest_intent_coronation_events.0050.b: "다른 문객을 회유하는 데 집중해야겠다."
 guest_intent_coronation_events.0050.c: "우리 주최자에게 모욕을 줄 때가 왔군."
 guest_intent_coronation_events.0050.d: "[host.GetFirstNameNoTooltip](을)를 대놓고 반대하지는 않을 것이다."
 guest_intent_coronation_events.0050.d_tt: "[THIS.Char.GetInvolvedActivityIntent.GetName] [intent|E]를 지닌 다른 [ruler|E]가 [coronation_magnificence|E] #N 감소#!를 들먹이며 [host.GetShortUIName](을)를 위협할 것임"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! [host.GetShortUIName](이)가 물러날 확률이 낮아질 것임#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! 당신은 [host.GetShortUIName](을)를 방해할 또 다른 기회를 얻지 못하게 됨#!"
 guest_intent_coronation_events.0100.t: "탄원인"
 guest_intent_coronation_events.0100.desc.intro: "\"괜찮으시면 잠시만 시간을...\" [petition_sender.GetTitledFirstName](이)가 굽신거리며 나를 맞이했다."
 guest_intent_coronation_events.0100.desc.intro_2: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]!\" [petition_sender.GetTitledFirstName](이)가 두 팔을 벌리며 내게 다가왔다."
 guest_intent_coronation_events.0100.desc.intro_3: "\"드디어 [ROOT.Char.GetTitledFirstName]께서 납셨군요.\" [petition_sender.GetTitledFirstName](이)가 과장되게 몸을 숙여 인사했다."
 guest_intent_coronation_events.0100.desc.intro_4: "\"[ROOT.Char.GetTitleAsNameNoTooltip].\" [petition_sender.GetTitledFirstName](이)가 아부하듯 인사하며 나를 맞이했다. 꿍꿍이를 품은 듯한 미소를 짓고 있었다."
 guest_intent_coronation_events.0100.desc.intro_5: "\"거기 계셨군요, [ROOT.Char.GetTitledFirstNameNoTooltip]!\" [petition_sender.GetTitledFirstName](이)가 환한 미소를 지으며 내게 걸어오더니, 미리 연습한 듯 엉성한 인사를 해 보였다."
 guest_intent_coronation_events.0100.desc.intro_6: "\"무례를 용서하십시오.\" [petition_sender.GetTitledFirstName](이)가 몸을 반으로 접기라도 할 것처럼 깊이 숙여 인사했다."
 guest_intent_coronation_events.0100.desc.intro_7: "\"아, [ROOT.Char.GetTitleAsNameNoTooltip].\" [petition_sender.GetTitledFirstName](이)가 옷매무새를 정갈히 한 채로 내 앞에서 인사했다."
 guest_intent_coronation_events.0100.desc.intro_8: "\"[ROOT.Char.GetTitleAsNameNoTooltip]!\" [petition_sender.GetTitledFirstName](이)가 앞에서 인사하며 내 작위를 거의 소리치듯 불렀다."
 guest_intent_coronation_events.0100.desc.intro_9: "\"드디어 얘기 나눌 기회가 생겼군요, [ROOT.Char.GetTitledFirstNameNoTooltip].\" [petition_sender.GetTitledFirstName](이)가 연습한 듯 매끄럽게 인사하며 나를 맞이했다."
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "[petition_sender.GetHerHis] 얼굴에는 미묘한 웃음이 떠올라 있었다. [petition_sender.GetHerHis] 의도를 의심하게 만드는 미소였다."
 guest_intent_coronation_events.0100.desc.same_house: "\"[ROOT.Char.GetHouse.GetName] 집안에 크나큰 명예를 안겨 주신 모습을 보니 저도 기쁩니다.\""
 guest_intent_coronation_events.0100.desc.friendship: "\"소중한 친구가 대관식을 치르는 모습을 볼 기회가 많지는 않지요.\""
 guest_intent_coronation_events.0100.desc.winter: "차디찬 날씨에 [petition_sender.GetHerHis] 몸이 떨렸다."
 guest_intent_coronation_events.0100.desc.summer: "뜨거운 날씨에 [petition_sender.GetHerHis] 이마에서 땀방울이 떨어져 내렸다."
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]."
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')]. 그리고 [ROOT.Char.Custom('RegionalDrink')] 한 모금을 마시더니 말을 이었다."
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.GetSheHe|U]가 [petition_sender.Custom('quirk_pos_present')]. 그 순간, [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] 한 마리가 [petition_sender.GetHerHis] 발 사이에서 춤을 추며 끼어들었다."
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n\"우리 백성들 사이에 이해심이 있었으면 합니다. 그대의 통치가 시작될 때, 저희가 지지했다는 사실을 기억해 주십시오.\""
 guest_intent_coronation_events.0100.desc.piety: "\n\n\"[petition_sender.GetFaith.HighGodName]께 기도를 올릴 수 있게 허락해 주십시오. 그대의 통치를 축복하고, 치세가 오래도록 번성하기를 빌겠습니다.\""
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n\"그대의 장엄한 모습을 보러 여기 왔습니다. 그런 저희를 대신해 몇 마디 말만 해주실 수 있다면 크나큰 영광이겠습니다.\""
 guest_intent_coronation_events.0100.desc.opinion: "\n\n\"그대의 가장 충직한 지지자와 충실한 봉신들입니다. 앞으로 어떤 일이 일어나더라도 그대의 명예를 지킬 것이며, 그대를 돕겠습니다.\""
 guest_intent_coronation_events.0100.desc.friend: "\n\n\"제 [ROOT.Char.GetTitleAsNameNoTooltip]이신 그대를 지지하러 여기 왔습니다. 무슨 일이 있어도 곁을 지키겠습니다.\""
 guest_intent_coronation_events.0100.desc.alliance: "\n\n\"흔들리지 않는 충성과 지지를 약속하겠습니다. 우리 사이에 동맹을 맺을 수만 있다면 크나큰 영광이겠습니다.\""
 guest_intent_coronation_events.0100.desc.development: "\n\n\"[ROOT.Char.GetLadyLord]께 바라건대 [petition_sender.GetPrimaryTitle.GetNameNoTier]의 도시에 신경을 써 주십사 합니다. 그대의 충직한 봉신으로서, 이 땅이 버려진 모습을 보니 마음이 아픕니다.\""
 guest_intent_coronation_events.0100.desc.control: "\n\n\"[petition_sender.GetPrimaryTitle.GetNameNoTier]의 땅에서 법을 집행할 수 있도록 도와주셨으면 합니다.\""
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n\"[petition_sender.GetPrimaryTitle.GetNameNoTier]의 백성에 신경을 써 주시길 부탁드립니다. 제게는 그들의 안녕이 그 무엇보다 중요하기 때문입니다.\""
 guest_intent_coronation_events.0100.desc.hook: "\n\n\"앞으로의 통치를 지지하며 선한 [ROOT.Char.GetTitleAsNameNoTooltip]에 관한 소식을 퍼뜨리겠습니다. 이 호의만을 기억해 주시면 바랄 게 없겠습니다.\""
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n\"제 백성이 계속 죽어 나갑니다. 들판은 버려지고 집들은 불타 내려앉고 있습니다. 그러니 부탁드립니다, 징집병의 수를 줄여 주십시오.\""
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n\"세금의 부담이 너무 큽니다. 이제 가장 부유한 상인조차도 자식을 먹여 살리기 힘든 상황입니다.\""
 guest_intent_coronation_events.0100.desc.gold: "\n\n\"신하의 지지에 보답하는 모습이라면 왕실의 관대함과 너그러움을 널리 보여줄 수 있을 것입니다.\""
 guest_intent_coronation_events.0100.desc.prestige: "\n\n\"그대의 봉신으로서 그 위신의 은혜를 받을 수 있다면 정말 기쁘겠습니다.\""
 guest_intent_coronation_events.0100.desc.claim: "\n\n\"봉역의 국경이 너무 엄격합니다. 고정되어 있다고 봐도 좋겠지요. 가장 준엄한 자가 통치하도록 허락하는 것이 모두를 위해 제일 나은 방법입니다.\""
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n\"[petition_sender_faction.GetName](을)를 알고 있겠지요? 우리의 대의는 정당합니다! 바로 이곳에서 활동 중입니다... 당신의 손님들 사이에서 속삭이고, 당신의 적들을 선동하면서요! 이 얼마나 위대한 [ROOT.Char.GetTitleAsName|l]이며, 얼마나 훌륭한 대관식입니까... 우리를 두려워하실 이유는 전혀 없습니다...\""
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n\"주군의 손님들은 [petition_sender_faction.GetName]에 대해 듣고 싶어 합니다... 하지만 주군의 보복을 두려워하고 있지요. 우리에게 봉신으로서의 권리를 허락해 주십시오. 불만을 자유롭게 말할 수 있도록 언로를 열어주십시오!\""
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n\"이런 웃음거리가 있나!\" [petition_sender.GetSheHe|U]가 이 구석진 곳에서 자신감에 차서 나를 조롱했다. \"다들 알잖소! 적에 둘러싸인 [host.GetTitleAsNameNoTooltip|l]도 다 있나? 자기 문객에게 경멸당하는 [host.GetTitleAsNameNoTooltip|l]도 있냔 말이오! 그대의 통치에, 거기 머리를 조아리는 이들에게 침을 뱉겠소! 이 대관식에 침을 뱉겠다 이 말이오!\""
 guest_intent_coronation_events.0100.desc.magnificence_loss_subtle: "\n\n\"남들 위로 혼자 군림하는군요.\" [petition_sender.GetSheHe]가 음험하게 말했다. \"[ROOT.Char.GetTitleAsName](은)는 완벽한 고독 속에서 사악한 불화의 말로부터 안전합니다. 하지만 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]께 확언을 드려야 할 것 같아서...\"\n\n\"...이 모임에는 참으로 불충한 이야기가 #EMP 가득합니다#!.\""
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n\"[host.GetTitledFirstNameNoTooltip], 이제 끝입니다. 이건 이제 [claimant_scope.GetTitledFirstNamePossessive] 대관식입니다.\""
 guest_intent_coronation_events.0100.a: "\"기꺼이 동의하겠소.\""
 guest_intent_coronation_events.0100.a.bad: "아무런 반응을 보이지 않는다."
 guest_intent_coronation_events.0100.b.bad: "\"닥쳐라, 들개 같은 놈! #EMP 입 다물지 않으면 죽이겠다!#!\""
 guest_intent_coronation_events.0100.b: "\"아첨꾼의 말은 듣지 않겠네.\""
