 ach_yearly_crown_desc: "[owner.GetName](이)가 [owner.Custom('GetTitleTierAdjective')] 대관식을 위해 급히 주문한 의례용 관입니다. [owner.GetCapitalLocation.GetName] 장인의 전형이라 할 수 있는 [owner.GetCulture.GetName] 문양이 단정하게 배치되어 있으며, 보석 장식은 소박한 편입니다."
