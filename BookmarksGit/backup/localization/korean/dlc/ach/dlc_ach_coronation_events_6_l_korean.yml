 coronation_events.6140.c_flavor: "앞으로 내 시간 대부분은 [ROOT.Char.GetPrimaryTitle.GetAdjective]의 정무로 바빠지겠지. 그래도 [host.GetPrimaryTitle.GetNameNoTier]의 [host.Custom('GetTitleTierAdjective')] 배우자라니... 그건 꽤 의미 있는 일이다."
 coronation_spouse_hostile_scheme_bonus_tt: "당신이 [spouse.GetShortUIName](을)를 대상으로 삼는 [hostile_schemes|E]의 [success_chance|E]이 #P +15#! 증가함"
