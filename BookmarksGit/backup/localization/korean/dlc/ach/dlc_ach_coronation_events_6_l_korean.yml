 # Intro
 coronation_events.6130.desc.intro: "신성한 마지막 순간이 다가왔다."
 coronation_events.6130.papal_intro_host: "하지만 먼저 성유로 안수를 받아야 한다. 이는 [anointer.GetTitledFirstNamePossessiveRegnal] 승낙을 받았음을 상징하며, 이로써 나 자신이 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 영주일 뿐 아니라 그리스도의 선택을 받은 높은 위치의 인물임을 증명할 수 있다."
 coronation_events.6130.papal_intro_guest: "하지만 먼저 도유식을 치러야 한다. 이는 하느님의 명을 받은 [host.GetTitledFirstNamePossessiveRegnal] 상징이다. [anointer.GetTitledFirstNameRegnal](이)가 선지자 사무엘의 역할을 맡아, 다윗 왕이나 다름없는 [host.GetPrimaryTitle.GetAdjective]에게 성유를 부을 것이다."
 coronation_events.6130.abrahamic_intro_host: "먼저 성유로 안수를 받아야 한다. [host.GetFaith.HighGodNamePossessive] 신도들의 지도자로서 평범한 신자들을 이끄는 위치에 서게 되는 것이다."
 coronation_events.6130.abrahamic_intro_guest: "[host.GetTitledFirstNameRegnal](은)는 먼저 성유로 안수를 받고, [host.GetFaith.HighGodNamePossessive] 신도들 사이에서 승격하여 [host.GetHerHis] 봉역에 있는 영혼들을 책임지는 위치에 서게 된다."
 coronation_events.6130.dharmic_intro_host: "제물을 바쳤으니 [Glossary( '라자수야', 'RAJASUYA_GLOSS' )]가 시작되었다. 이제 신성한 [Glossary( '아비셰카', 'ABHISHEKA_GLOSS' )]의 차례다. 나는 베다 만트라를 암송했으며, 열일곱 개의 수원에서 온 성수를 나르는 자들이 모여들었다."
 coronation_events.6130.dharmic_intro_guest: "제물을 바쳤으니 [Glossary( '라자수야', 'RAJASUYA_GLOSS' )]가 시작되었다. 이제 신성한 [Glossary( '아비셰카', 'ABHISHEKA_GLOSS' )]의 차례다. [host.GetTitledFirstNameRegnal](이)가 베다 만트라를 암송했으며, 열일곱 개의 수원에서 온 성수를 나르는 자들이 [host.GetHerHim]의 주위로 모여들었다."
 RAJASUYA_GLOSS: "다르마 신앙을 섬기는 군주의 취임 시 일반적으로 행하던 의식입니다. #G 라자수야#! 의식에는 성수의 축복을 받고, 화살 세 개와 활이 수여되고, 호랑이 가죽 위를 걸어가며, 주사위 놀이를 하는 등의 행위가 포함됩니다."
 ABHISHEKA_GLOSS: "고대의 다르마 의식입니다. 왕 또는 장로는 신성한 여러 강과 인도의 해안 네 곳에서 떠올린 성스러운 물로 축복을 받습니다. 이 의식은 왕실의 즉위와도 연관이 깊습니다."
 coronation_events.6130.generic_intro_host: "하지만 먼저 성유로 안수를 받아야 한다. 이는 [anointer.GetTitledFirstNamePossessiveRegnal] 승낙을 받았음을 상징하며, 이로써 나 자신이 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 영주일 뿐 아니라 [host.GetFaith.HighGodNamePossessive] 신자 중에서도 총애받는 이임을 증명할 수 있다."
 coronation_events.6130.generic_intro_guest: "하지만 먼저 도유식을 치러야 한다. 이는 [host.GetFaith.HighGodName]의 명을 받은 [host.GetTitledFirstNamePossessiveRegnal] 상징이다. [anointer.GetTitledFirstNameRegnal](이)가 성유를 부을 것이다."
