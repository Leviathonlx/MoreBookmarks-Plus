 ARMILLS_GLOSS: "#G 아밀#!은 정교하게 만들어진 의식용 팔 장신구로, 고위 성직자나 군주가 팔에 착용하는 물건입니다. 보통 그리스도의 부활과 십자가 처형 등의 장면으로 장식됩니다."
 PALLIUM_GLOSS: "군주의 장엄한 장식 띠입니다. 그리스 제국의 #G 로로스#! 및 교회 성직자가 착용하는 #G 팔리아#!와 비슷한 의복입니다."
 coronation_events.6100.a: "왕관이 내 머리에 씌워졌다."
 coronation_events.6100.a_guest: "왕관이 [host.GetHerHis] 머리 위에 씌워졌다."
 coronation_events.6100.a_guest_low: "왕관을 썼으나... 얼마나 오래 지킬 수 있을까?"
 coronation_events.6100.a_flavor_decent: "그리하여 [host.GetPrimaryTitle.GetAdjectiveNoTooltip]의 [Glossary( '대관식 왕관', 'CORONATION_CROWN_GLOSS')]이 올바른 자리를 찾았다."
 coronation_events.6100.a_flavor_low_guest: "[host.GetFirstNameNoTooltipRegnal]에서 [host.GetPrimaryTitle.GetAdjectiveNoTooltip]의 [Glossary( '대관식 왕관', 'CORONATION_CROWN_GLOSS')]이 다소 이상해 보인다..."
 coronation_events.6100.a_flavor_low: "이 끔찍한 예식 한가운데서, 나는 [host.GetPrimaryTitle.GetAdjectiveNoTooltip]의 [Glossary( '대관식 왕관', 'CORONATION_CROWN_GLOSS')] 촉감조차 좀처럼 음미할 수 없다..."
 coronation_events.6100.a_flavor_giant: "[host.GetFaith.HighGodName](이)시여. [crowner.GetTitledFirstNameNoTooltip](은)는 저 작은 [Glossary( '대관식 왕관', 'CORONATION_CROWN_GLOSS')]조차 제대로 잡지도 못하는군!"
 coronation_events.6100.a_flavor_adolescent: "나의 [Glossary( '대관식 왕관', 'CORONATION_CROWN_GLOSS')]을 보라! 이제... #EMP 아이고,#! 이게 내려와서 눈을 가리네..."
 CORONATION_CROWN_GLOSS: "대관식에 사용되는 왕관입니다. 경우에 따라 평상시에 쓰던 왕관을 사용하기도 합니다. 그러나 #G 대관식 왕관#!은 단 한 번의 예식을 위해서만 꺼내는 먼지 쌓인 유물일 수도 있습니다."
 coronation_events.6101.desc_crowning_intro: "어떤 이들은 [host.GetTitleAsName](이)가 왕관을 높이 들어 [host.GetHerHis] 머리 위에 올리고, 그리하여 #EMP 스스로#! [host.GetFaith.HighGodNamePossessive] 선택을 받은 지상의 군주 중 하나로 선포하는 것을 파렴치한 오만이라 부를지도 모른다.\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "예식용 옷을 입고 백성들의 동의로 무장한다면... [host.GetTitleAsName|l](은)는 스스로 왕관을 쓸 수도 있다. 그것이 우리의 방식이다. 그러나 일부 [host.GetFaith.BishopNeuterPlural]들은 이러한 [host.Custom('GetTitleTierAdjective')]의 권리를 시샘한다.\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP 하!#! 우리 #EMP 이베리아인#!은 그렇게 생각하지 않는다. 우리는 하느님과 #EMP 지극히 거룩하신 동정녀 마리아#!께 겸허히 기도를 올린 뒤, 우리가 뜻하는 바대로 행할 뿐이다!"
 coronation_events.6101.desc_crowning_priests_high: "그러나 의심하던 몇몇 [host.GetFaith.PriestNeuterPlural]들도 떨리는 목소리로 찬송을 부르며, 내가 의식을 시작하자 경외심 어린 눈빛으로 바라본다."
 coronation_events.6101.desc_crowning_priests_low: "실로, 속삭이는 군중 사이에서 [host.GetFaith.PriestNeuterPlural](은)는 음침한 저주를 중얼거린다."
 coronation_events.6101.desc_crowning_priests_mid: "내 비방자들은 [host.GetFaith.NegativeAfterLife](으)로 떨어질지어다! 나는 [host.GetFaith.PriestNeuter] 따위 없어도 된다."
 coronation_events.6101.desc_words_christian: "십자가가 박힌 왕관을 손에 움켜쥔 채 읊조렸다. \"#EMP 주 하나님이시여, 당신은 모든 왕 위에 계시며, 하늘과 땅의 모든 영역이 당신의 지배 아래 있나이다#!\" 이내 나는 [host.GetPrimaryTitle.GetNameNoTier]의 지배자로서 스스로 왕관을 썼다.\n\n"
 coronation_events.6101.desc_words_generic: "보석이 박힌 금속 띠를 손에 움켜쥔 채, 나는 모든 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 기리는 연설을 시작한다. 나의 경계, 나의 정의, 나의 힘을 약속하며 [host.GetPrimaryTitle.GetNameNoTier]의 지배자로서 스스로 왕관을 썼다!\n\n"
 coronation_events.6101.desc_ending_humble: "느리고 엄숙한 걸음으로, 나를 기다리는 옥좌로 다가간다. [host.GetTitleAsNameNoTooltip|l](이)가 된다는 것은 결코 가벼운 일이 아니다."
 coronation_events.6101.desc_ending: "마침내, 나는 언제나 그렇게 되었어야 할 [host.GetTitleAsNameNoTooltip|l](으)로서 군주의 옥좌로 나아간다."
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "그러나 의심하던 몇몇 [host.GetFaith.PriestNeuterPlural]들도 떨리는 목소리로 찬송을 부르며, [host.Custom('FormalComplimentAdjective')] [host.GetFirstName](이)가 의식을 시작하자 경외심 어린 눈빛으로 바라본다."
 coronation_events.6101.desc_crowning_priests_low_guest: "실로, 속삭이는 군중 사이에서 [host.GetFaith.PriestNeuterPlural](이)가 음침한 저주를 중얼거리는 것이 들린다."
 coronation_events.6101.desc_crowning_priests_mid_guest: "그러나 [host.GetFaith.PriestNeuterPlural](은)는 이 의식을 마지않고 받아들이는 듯하다. 어쩌면 [host.GetFaith.ReligiousText]에 기록된 어느 옛 통치자도, 한때 같은 일을 했는지도 모른다."
 coronation_events.6101.desc_words_christian_guest: "십자가가 박힌 왕관을 손에 움켜쥔 채 읊조렸다. \"#EMP 주 하나님이시여, 당신은 모든 왕 위에 계시며, 하늘과 땅의 모든 영역이 당신의 지배 아래 있나이다.#!\" 이내 [host.GetFirstNameRegnal](은)는 [host.GetPrimaryTitle.GetNameNoTier]의 지배자로서 스스로 왕관을 썼다.\n\n"
 coronation_events.6101.desc_words_generic_guest: "보석이 박힌 금속 띠를 손에 움켜쥔 채, [host.GetFirstNameRegnal](은)는 모든 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 기리는 연설을 시작한다. [host.GetSheHe|U]는 [host.GetHerHis] 경계, [host.GetHerHis] 정의, [host.GetHerHis] 힘을 약속하며 [host.GetPrimaryTitle.GetNameNoTier]의 지배자로서 스스로 왕관을 썼다!\n\n"
 coronation_events.6101.desc_ending_humble_guest: "느리고 엄숙한 걸음으로, [host.GetTitleAsNameNoTooltip](은)는 기다리고 있는 [host.GetHerHis] 옥좌로 향한다. [host.GetSheHe]가 행한 일, [host.GetSheHe]가 되어버린 존재의 무게가 [host.GetHerHis] 얼굴을 어둡게 드리운다."
 coronation_events.6101.desc_ending_guest: "[host.GetTitleAsNameNoTooltip](은)는 자랑스럽게 [host.GetHerHis] 군주의 옥좌로 나아간다."
 # Option loc
 coronation_events.6101.a_guest_neg: "그리하여, 우리는 뒤틀린 [host.GetWomanMan]이 자신을 사랑하는 모습을 지켜보았다."
 coronation_events.6101.a_guest_pos: "정당한 [host.GetTitleAsNameNoTooltip](이)가 탄생했도다. 만세!"
 coronation_events.6101.a_guest: "[host.GetSheHe|U]가 올렸으니, 마땅히 [host.GetSheHe]가 쓰리라."
 coronation_events.6101.a: "오래도록 옥좌를 지키리라."
 coronation_events.6101.a_oh_noes: "이제 와서 물러서기엔 너무 늦었겠지..."
 coronation_events.6102.t: "[host.GetFirstNameNoTooltipRegnal]의 옹립"
 coronation_events.6102_middle: "\n\n즉위식 표장을 갖추고, 지고한 의식을 거행하고자 홀로 나아간다."
 coronation_events.6102.desc_high_east_asian: "낭랑한 종소리가 내 역사적인 길을 알린다. 경건한 관리들과 이 순간에 함께할 은총을 받은 외국 고관들이 엎드려 절했다. 위대한 [host.GetTitleAsName](이)가 자신이 통치할 자리에 앉는다.\n\n"
 coronation_events.6102.desc_low_east_asian: "내 걸음에 불이 꺼지기라도 했나? 위대한 알현실이 어두워졌고, 거의 칠흑처럼 변했다. 내가 지나가자 바닥에 납작 조아린 사람들의 얼굴만 하얗게 빛나고 있었는데, 꼭 [host.GetPrimaryTitle.GetNameNoTier]의 백성은 모두 다 죽어 버린 것 같았다.\n\n"
 coronation_events.6102.desc_mid_east_asian: "모든 것이 고대 의식의 조화로운 규율을 따라 진행되었고, 모든 고관과 관리들이 내 앞에 엎드려 절했다. 나는 내가 통치할 자리에 앉았다.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan: "조화로운 숫자인 3에 따라 강력한 칙령이 공포되었으며, 열렬한 순종이 이어지고 [Glossary( '삼종신기', 'THREE_SACRED_TREASURES_GLOSS' )]가 내 앞에 바쳐졌다. [host.Custom('GetTitleTierAdjective')|U]의 인장은 나의 것이며, [host.GetPrimaryTitle.GetNameNoTier]에는 아무 문제가 없다."
 coronation_events.6102.desc_high_east_asian_ending: "조화로운 숫자인 3에 따라 강력한 칙령이 공포되었으며, 열렬한 순종이 이어지고 신성한 고대의 보물이 내 앞에 바쳐졌다. [host.Custom('GetTitleTierAdjective')|U]의 인장은 나의 것이며, [host.GetPrimaryTitle.GetNameNoTier]에는 아무 문제가 없다."
 coronation_events.6102.desc_low_east_asian_ending_japan: "칙령이 암송되었고, [Glossary( '삼종신기', 'THREE_SACRED_TREASURES_GLOSS' )]가 바쳐졌다. 하지만 [host.Custom('GetTitleTierAdjective')]의 옥좌에 앉은 내 머릿속에는 아득하고 어두운 생각이 가득했다..."
 coronation_events.6102.desc_low_east_asian_ending: "칙령이 암송되었고, 먼지를 뒤집어쓴 유물들이 바쳐졌다. 하지만 [host.Custom('GetTitleTierAdjective')]의 옥좌에 앉은 내 머릿속에는 아득하고 어두운 생각이 가득했다..."
 coronation_events.6102.desc_mid_east_asian_ending_japan: "칙령이 공포되었고, 관리들은 각자의 부서를 향해 맹세했다. 또한 언제나 있어야만 하는 [Glossary( '삼종신기', 'THREE_SACRED_TREASURES_GLOSS' )]의 모습이 드러났다. 그리고 드디어, 위대한 [host.Custom('GetTitleTierAdjective')|U]의 인장이 내 것이 되었다."
 coronation_events.6102.desc_mid_east_asian_ending: "칙령이 공포되었고, 관리들은 각자의 부서를 향해 맹세했다. 또한 언제나 있어야만 하는 고대 보물의 모습이 드러났다. 그리고 드디어, 위대한 [host.Custom('GetTitleTierAdjective')|U]의 인장이 내 것이 되었다."
 THREE_SACRED_TREASURES_GLOSS: "일본 황실의 표장으로, 일본 천황들의 신성한 조상이자 신화 속 정복자가 지상으로 가지고 내려온 물건이라고 합니다. 이 보물들은 세 가지의 주요 미덕을 나타냅니다. #EMP 아마노무라쿠모노츠루기#!, 즉 구름을 모으는 천상의 검은 용맹을 상징합니다. 또한 청동 거울인 #EMP 야타노카가미#!는 지혜를, 눈물 모양의 보석인 #EMP 야사카니노마가타마#!는 자비를 상징합니다."
 coronation_events.6102.desc_high: "하지만... 나는 혼자가 아니다. 가장 낮은 시궁창에서 가장 높은 탑에 이르기까지, 수천의 함성이 이 거대한 [host.Custom('ResidenceBuilding')](을)를 찢어발기고, #EMP 땅을 뒤흔들 듯#! 천둥 같은 환호로 나를 맞이한다.\n\n나는 [host.GetWomanMan]가 아니라 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l](으)로서 옥좌에 오르노라. 필멸자가 아니라 [host.GetFaith.HighGodName]께서 [host.GetPrimaryTitle.GetAdjective] 백성에게 내리신 선물이자, [host.GetFaith.PositiveAfterLife](을)를 향한 염원으로서 오르겠노라."
 coronation_events.6102.desc_low: "걸음은 길고... 고요하다. 끝을 알 수 없는 깊디깊은 물 위로, 발소리 하나하나가 물방울처럼 울린다. [anointer.GetName](은)는 [anointer.GetHerHis] 경건한 눈에 눈물을 머금고, 옛 장송가를 부르기 시작한다.\n\n\"#EMP [host.GetFaith.random_GoodGodNames](이)시여, 저희를 구원하소서! 심연에서, 절망에서 [host.GetPrimaryTitle.GetNameNoTier]의 자녀들을 구하소서! 오 [host.GetFaith.HighGodName](이)시여, [host.GetFaith.NegativeAfterLife]의 황폐함에서 저희를 구하소서! 저희의 [host.GetTitleAsNameNoTooltip|l](이)가 악에 맞서게 하소서!#!\"\n\n혼란에 빠진 무리 앞에서, 나는 보란 듯이 옥좌에 오른다."
 coronation_events.6102.desc_mid: "내뱉은 기도가 솟구치는 찬송과 뒤섞이고, 나는 신민들과 함께 기도한다. \"#EMP [host.GetFaith.random_GoodGodNames](이)시여, 이 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 [host.GetFaith.PositiveAfterLife] 아래 무궁토록 보존하소서! 오 [host.GetFaith.random_GoodGodNames](이)시여, [host.GetTitleAsNameNoTooltip]의 힘을 축복하소서!#!\"\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')](이)가 모두 깊이 허리를 숙인다. 나는 나의 신성한 권좌에 앉는다. #EMP \"[host.GetFirstNameNoTooltipRegnal] 만세!\"#! 모두가 외친다. \"#EMP [host.GetFaith.HighGodName]의 뜻으로, [host.GetTitleAsNameNoTooltip|l] 만세!#!\""
