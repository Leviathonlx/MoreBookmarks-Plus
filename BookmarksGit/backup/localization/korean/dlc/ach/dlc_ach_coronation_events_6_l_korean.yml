 coronation_events.6001.t: "우리의 목소리와 시대"
 coronation_events.6001.desc: "#EMP \"족장 가운데 가장 으뜸인 자여! 신성한 맹세와 부족의 칭송으로 [ROOT.Char.GetTitleAsName](이)가 된 자여!\"#!\n\n[loyal_vassal.GetTitledFirstName](이)가 가슴에 손을 얹고 [loyal_vassal.GetHerHis] 검을 내 쪽으로 휘둘렀다. [loyal_vassal.GetSheHe|U]는 외침을 멈춘 뒤 진지한 약조를 했다.\n\n\"우리는 [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier]의 [old_de_jure.GetBaseName](을)를 알지 못합니다. 우리는 [ROOT.Char.GetPrimaryTitle.GetName](을)를 경애하며, 제 백성 또한 이를 영원히 기릴 것을 맹세합니다! #EMP 영원히!#!\""
 coronation_events.6001.a: "\"내 말에 귀를 기울이도록. 내가 우리 모두의 미래를 만들 것이다.\""
 coronation_events.6001.b: "\"이 유대는 영원히 이어져야만 한다!\""
 coronation_events.6001.c: "그리고 이 부조리한 '연맹체'가 살아남게 돕겠다...? 안 되지."
 coronation_events.6001.c.flavor: "내가 옛 선조들처럼, 진정한 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 될 수도 있는 상황에서는 어림도 없다..."
 coronation_events.6010.t: "방어하는 자"
 coronation_events.6010.desc: "[location.GetTitle.GetBaseNameNoTier] 외곽의 정착지가 불탔다.\n\n\"약탈자들입니다.\" [host.GetPrimaryTitle.GetAdjective]의 [host.Custom('KnightCultureNoTooltipLowercase')\"] 한 명이 설명했다. \"부족에서 쫓겨난 자들입니다. [assailer.GetPrimaryTitle.GetNameNoTier]의 [assailer.GetTitleAsName](이)가 놈들을 여기로 보내고 있습니다. 우리 연맹체의 [host.GetTitleAsName](을)를 모욕하라고 쓰레기 같은 놈들에게 대가를 지급한 겁니다.\"\n\n\"[host.GetTitledFirstNameNoTooltip](은)는 #EMP 혼자서#! 왕좌를 차지하고 있지.\" 어느 족장이 중얼거렸다. \"이제 우리 백성이 모두 함께 악에 맞서던 시절이 그리워지겠군...\""
 coronation_events.6010.a: "#EMP \"내 전사들은 그래도 우리 모두를 위해 싸울 것이다!\"#!"
 coronation_events.6010.b: "\"우리의 왕좌는 그리 신성한 것이 아니지...\""
 coronation_events.6010.b.flavor: "...그러니 왕좌를 내 것이라 주장해도 크나큰 불의는 아닐 테고."
 coronation_events.6010.c: "\"#EMP 내#! 말을 들었더라면 이런 굴욕도 벌써 끝났을 텐데!\""
 coronation_events.6010.d: "우리 모두 옛 경계의 맹세를 해야 한다."
