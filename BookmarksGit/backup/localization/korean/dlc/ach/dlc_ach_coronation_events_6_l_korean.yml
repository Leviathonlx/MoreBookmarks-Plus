 ach_yearly_regalia_desc: "[owner.GetNamePossessive] 대관식을 앞두고 [owner.Custom('GetTitleTierAdjective')] 궁정에서 마련한 이 예복은 [owner.GetFaith.random_GoodGodNames]께 바치는 [owner.GetFaith.GetAdjective] 신앙심과 [owner.GetCulture.GetName] 백성 위에 군림하는 통치자의 위엄을 동시에 드러냅니다."
 coronation_events.6150.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 중재자"
 coronation_events.6150.desc: "\"오, [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsName]. 당신께선 모든 시선을 사로잡는 분이요, 이 신성한 의식의 목소리이십니다!\" 나의 [advisor.GetCouncilTitle] [advisor.GetTitledFirstName](이)가 찬사를 늘어놓는다. \"위대한 군주들과 수많은 [ROOT.Char.Custom('GetLowOfficialPlural')]들이 귀하신 분의 통치를 두고 숙고하며... [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] 새로운 [ROOT.Char.GetTitleAsNameNoTooltip] 앞에서 어떤 자리에 서게 될지 고민에 빠졌나이다.\"\n\n\"당신께서 의전과 공무로 분주하신 동안, #EMP 저#!는 조용히 움직이며... [neighbor.GetName] 같은 이들에게 당신의 뜻을 새겨줄 수 있겠지요.\""
 coronation_events.6150.a: "\"나를 대신하여 [disobedient_vassal.GetFirstNamePossessiveNoTooltip] 충성을 받아내라.\""
 coronation_events.6150.a.flavor: "나의 행보가 퍼지고, 온화함으로 약속한 온기와 예의가 널리 알려질 것이다... 그러나 [ROOT.Char.GetFaith.HighGodName]께 맹세하건대, 반드시 [disobedient_vassal.GetFirstNamePossessiveNoTooltip] 순종을 얻어내고 말겠다!"
 coronation_events.6150.b: "\"귀빈들에게 비공식 관광을 제공하라!\""
 coronation_events.6150.b.flavor: "위대한 명사들의 방문은 [location.GetNameNoTooltip] 전체를 들뜨게 만들 것이다! 저들에게 내 [ROOT.Char.Custom('GetTitleTierAdjective')]의 보물들을 보여주고, 깊은 존경심이 결코 잊히지 않도록 뇌리에 새겨줄 것이다!"
