 coronation_events.6110.desc_generic: "[ROOT.Char.GetFaith.KnowledgeGodName]께 기도를 드리며 나의 화려한 예복을 정성스레 준비한다."
 coronation_events.6110.desc_old_artifact: "\n\n이 훌륭하고 아름다운 [crowning_artifact.GetName](을)를 과연 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]에게 영원히 바쳐야 한단 말인가? 이미 우리에게 군주의 예복인 [old_title_artifact.GetName](이)가 있는데도?"
 coronation_events.6110.desc_no_old_artifact: "\n\n이 의식에서, 내가 아끼는 [crowning_artifact.GetName](을)를 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]에게 영원히 바쳐야 한단 말인가?"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\n내가 아끼는 [crowning_artifact.GetName](을)를 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]에게 영원히 바쳐야 한단 말인가? 아니면 혹시, [crowning_artifact_2.GetName](이)라도 괜찮다면...?"
 coronation_events.6110.a: "#EMP 오, [crowning_artifact.GetNameNoTooltip](이)여, 영광들 가운데 으뜸이여!#!"
