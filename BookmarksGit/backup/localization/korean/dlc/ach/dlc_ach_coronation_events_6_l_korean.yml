 coronation_events.6011.t: "공통의 이유"
 coronation_events.6011.desc: "\"[assailer.GetName](이)가 화마를 몰고 옵니다! 고약한 이웃이 주군의 즉위를 비웃기라도 하듯 약탈자를 보냈습니다!\" 나를 [assailer.GetTitledFirstNamePossessiveNoTooltip] 모욕의 장소로 데려온 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName](이)가 외쳤다.\n\n불타는 것이라곤 [location.GetName] 외곽에 위치한 볼품없는 오두막 한 줌이 다였다. 그럼에도 [loyal_vassal.GetTitledFirstNameNoTooltip](은)는 분노로 몸을 떨고 있었다.\n\n\"[ROOT.Char.GetPrimaryTitle.GetName](은)는 그래도 #EMP 대단한#! 작위란 말입니다.\" [loyal_vassal.GetSheHe]가 맹세했다. \"저는 아직 그 모든 걸 지킬 준비가 됐습니다! 제 전사들의 맹세를 받아주십시오! 그 더러운 도, 다른 모든 놈도 우리 땅을 더럽힌다면 제 전투단과 맞서야 할 겁니다!\""
 coronation_events.6011.a: "\"무기를 내려놓도록. [ROOT.Char.GetFaith.HighGodNamePossessive] 평화를 믿어라.\""
 coronation_events.6011.a.flavor: "우리 연맹체는 전쟁 준비를 잘 해뒀다... 하지만 대신 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 공물을 좀 바칠 수도 있겠지."
 coronation_events.6011.b: "\"젊은이와 노인을 막론하고, 모든 전사를 활용하라.\""
 coronation_events.6011.b.flavor: "우리 고향에서는 젊은이들이 쉼 없이 전쟁과 모험의 꿈을 꾸지 않던가? 이들도 함께하게 하라. 그리하면 언젠가 전투에 소집할 수 있을 것이니!"
 coronation_events.6011.c: "\"용맹한 [loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]들아, 나와 함께 싸우자!\""
 coronation_events.6011.d_house: "\"[ROOT.Char.GetHouse.GetName|U](이)가 이 봉역을 지킨다.\""
 coronation_events.6011.d: "\"쉬도록. 경계는 [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 책무이니.\""
