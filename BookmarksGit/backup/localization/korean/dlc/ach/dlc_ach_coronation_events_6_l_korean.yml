 coronation_events.6020.t: "[ROOT.Char.GetTitleAsNameNoTooltip]의 전쟁광"
 coronation_events.6020.desc: "\"이런 상황에서 웃음이 나오겠습니까?\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] [supporter.GetName](이)가 으르렁댔다. \"[ROOT.Char.Custom('RegionalDrink')](이)나 마시고, 평화를 찬양하고, 봉역의 희망찬 미래를 기다리는 동안...\"\n\n[supporter.GetSheHe|U]가 [foe.GetPrimaryTitle.GetAdjective] 귀족들의 수상쩍은 소굴을 노려보았다.\n\n\"...#EMP 해충#!들이 사악한 눈으로 우릴 주시하며 주군의 몰락을 획책할 겁니다!\" [supporter.GetSheHe]는 침을 뱉었다. \"전투 나팔을 불게 허락해 주십시오! [foe.GetName](을)를 확실하게 뭉개 버리겠습니다!\""
 coronation_events.6020.a: "\"자네 땅의 모든 병력을 털어 공격하도록!\""
 coronation_events.6020.b: "\"[supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] 전역을 [foe_2.GetTitledFirstNamePossessiveNoTooltip] 패배로 굴복시켜라!\""
 coronation_events.6020.c: "\"허가하겠다. [foe.GetTitledFirstNameNoTooltip](을)를 짓밟아 버리도록.\""
 coronation_events.6020.d: "\"자네의 적은 [foe_2.GetTitledFirstNameNoTooltip](이)다!\""
 coronation_events.6020.e: "\"자, 진정하게. 그런 열정은 내 식사 자리에나 필요한 법이지.\""
 coronation_supporter_declares_war_log_title: "전쟁에 참가한 지지자"
 coronation_supporter_declares_war_log: "왕권에 힘입어 대담해진 [supporter.GetShortUIName](이)가 [supporter_war_target.GetShortUIName]에게 도전해 전쟁을 일으킴"
 coronation_events.6030.t: "새 [host.GetTitleAsNameNoTooltip]의 친구"
 coronation_events.6030.t_feast: "[host.GetTitleAsNameNoTooltip]의 친구"
 coronation_events.6030.desc: "\"오, 그렇소, [ROOT.Char.GetFirstName].\" [host.GetTitledFirstName](이)가 교활하게 중얼거렸다. \"[host.GetTitleAsNameNoTooltip](이)가 되는 것은 아주 #EMP 좋은 일#!이지...\"\n\n우리 앞에 펼쳐진 방은 알몸으로 가득한 육욕의 공간이었다. 창부들은 붉게 상기된 얼굴로 유혹하듯 웃고 , [host.GetFirstNameNoTooltip](은)는 음흉한 미소를 지으며 나를 돌아봤다. \"[host.GetTitleAsNameNoTooltip](은)는 넉넉해야 하지 않겠소. 이 [fearsome_courtesan.GetWomenMen], 이 놀이꾼들은... 당신의 것이 될 수 있소. 하룻밤이든, 여러 밤이든... 이 [fearsome_courtesan.Custom('GirlBoyPlural')]들은 #EMP 재능#!을 나누고 싶어 몸이 안달난 자들이외다.\""
 coronation_events.6030.a: "저 무시무시한 [fearsome_courtesan.GetWomanMan]: [fearsome_courtesan.GetSheHe]가 나를 #EMP 짓밟을 수도 있겠군!#!"
 coronation_events.6030.a_flavor: "오, [fearsome_courtesan.GetHerHis] 손에 질식하면 좋으련만!"
 coronation_events.6030.a_thighs: "오, [fearsome_courtesan.GetHerHis] 허벅지에 껴 질식하면 좋으련만!"
 coronation_events.6030.b: "#EMP 심술궂은#! 소년이로군..."
 coronation_events.6030.b_minx: "#EMP 똑똑한#! 작은 요물이로군..."
 coronation_events.6030.b_flavor: "[cunning_courtesan.GetHerHis|U] 비웃는 입매에서는 얼마나 달콤한 거짓말이 쏟아질지..."
 coronation_events.6030.c: "가죽처럼 거칠어진 손을 지닌 지적인 노년의 사내..."
 coronation_events.6030.c_dame: "교묘하고 엄격한 기품의 숙녀..."
 coronation_events.6030.c_flavor: "이따금 누군가가 #EMP 나#!를 이끌어줬으면... 세상을 아는 자여, 능숙한 손길로 나를 인도해 주오."
 coronation_events.6030.d: "매력적인 형제가 둘이라? 둘 다 내 것으로 하리라!"
 coronation_events.6030.d_sisters: "매력적인 자매가 둘이라? 둘 다 내 것으로 하리라!"
 coronation_events.6030.d_flavor: "그야... [host.GetTitleAsNameNoTooltip](이)가 너그럽지 아니하겠는가?"
