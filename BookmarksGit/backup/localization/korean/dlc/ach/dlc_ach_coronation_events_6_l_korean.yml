 coronation_events.6102.desc_mid_east_asian_ending_japan_guest: "칙령이 공포되었고, 관리들은 각자의 부서를 향해 맹세했다. 또한 언제나 있어야만 하는 [Glossary( '삼종신기', 'THREE_SACRED_TREASURES_GLOSS' )]의 모습이 드러났다. 그리고 드디어, 위대한 [host.Custom('GetTitleTierAdjective')|U]의 인장이 수여되었다."
 coronation_events.6102.desc_mid_east_asian_ending_guest: "칙령이 공포되었고, 관리들은 각자의 부서를 향해 맹세했다. 또한 언제나 있어야만 하는 고대 보물의 모습이 드러났다. 그리고 드디어, 위대한 [host.Custom('GetTitleTierAdjective')|U]의 인장이 수여되었다."
 coronation_events.6102.desc_high_guest: "하지만... [host.GetSheHe]는 결코 홀로 의식을 거행하지 않는다! 가장 낮은 시궁창에서 가장 높은 탑에 이르기까지, 수천의 함성이 텅 빈 공기를 가득 채우고, 이 [host.Custom('ResidenceBuilding')](을)를 뒤흔든다!\n\n[host.GetFirstNameNoTooltipRegnal](은)는 [host.GetWomanMan]가 아니라, [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l](으)로서 옥좌에 오른다. [host.GetHerHis] 신민들이 노래하듯 필멸자가 아니라 [host.GetFaith.HighGodName]께서 [host.GetPrimaryTitle.GetAdjective] 백성에게 내리신 선물로서 옥좌에 오른다."
 coronation_events.6102.desc_low_guest: "걸음은 길고... 고요하다. 끝을 알 수 없는 깊디깊은 물 위로, 발소리 하나하나가 물방울처럼 울린다. [anointer.GetName](은)는 [anointer.GetHerHis] 경건한 눈에 눈물을 머금고, 장송가를 부르기 시작한다.\n\n\"#EMP [host.GetFaith.random_GoodGodNames](이)시여, 저희를 구원하소서! 심연에서, 절망에서 [host.GetPrimaryTitle.GetNameNoTier]의 자녀들을 구하소서! 오 [host.GetFaith.HighGodName](이)시여, [host.GetFaith.NegativeAfterLife]의 황폐함에서 저희를 구하소서! 저희의 [host.GetTitleAsNameNoTooltip|l](이)가 악에 맞서게 하소서!#!\"\n\n[host.GetPrimaryTitle.GetAdjectiveNoTooltip] 인민들이 두려워하고 신음하는 와중에, [host.GetTitledFirstNameNoTooltipRegnal](은)는 보란 듯이 옥좌에 오른다."
 coronation_events.6102.desc_mid_guest: "[host.GetHerHis] 입술이 내뱉은 기도가 솟구치는 찬송과 뒤섞이고, [host.GetSheHe]는 [host.GetHerHis] 신민들과 함께 기도한다. \"#EMP [host.GetFaith.random_GoodGodNames](이)시여, 이 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 [host.GetFaith.PositiveAfterLife] 아래 무궁토록 보존하소서! 오 [host.GetFaith.random_GoodGodNames](이)시여, [host.GetTitleAsName]의 힘을 축복하소서!#!\"\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')], [host.Custom('GetLocalCommonerTermPlural')](이)가 모두 깊이 허리를 숙인다. [host.GetNameNoTooltipRegnal](이)가 [host.GetHerHis] 신성한 권좌에 앉는다. #EMP \"[host.GetFirstNameNoTooltipRegnal] 만세!\"#! 모두가 외친다. \"#EMP [host.GetFaith.HighGodName]의 뜻으로, [host.GetTitleAsNameNoTooltip|l] 만세!#!\""
 coronation_events.6102.a_guest_neg: "[host.GetSheHe|U]는 [host.GetHerHis] 거룩한 자리에 드리운 오점이다."
 coronation_events.6102.a_guest_pos: "[host.GetPrimaryTitle.GetAdjectiveNoTooltip]의 옥좌에 영광이 있으라!"
 coronation_events.6102.a_guest: "의식이 끝났다. [host.GetTitleAsNameNoTooltip](이)가 탄생했도다."
