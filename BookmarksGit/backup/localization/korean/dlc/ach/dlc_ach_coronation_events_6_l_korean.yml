 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "[host.GetTitleAsNamePossessive] 즉위 의식이 끝났으니, 이제 [host.Custom('GetTitleTierAdjective')]의 배우자를 정식으로 책봉해야 한다.\n\n"
 coronation_events.6140_desc_polygamous_spouse: "[host.GetTitleAsNamePossessive] 즉위 의식이 끝났으니, 이제 [host.Custom('GetTitleTierAdjective')]의 배우자 중 가장 연장자를 정식으로 책봉해야 한다.\n\n"
 coronation_events.6140_desc_spouse: "내 [spouse.Custom2('RelationToMe', SCOPE.sC('host'))](이)가가 지켜보는 가운데, 나는 [host.GetPrimaryTitle.GetAdjective]의 의식에 따라 절차를 밟는다."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "[spouse.GetCulture.GetName] 문화에서 자란 나는 [host.GetCulture.GetName]의 낯선 의식과 [host.GetFaith.GetAdjective]의 기도문에 대해 전혀 준비가 안 되어 있었다... 나는 [host.GetCulture.GetLanguage.GetName](을)를 알지 못하고, 오직 그 소리만 기억해 맹세문을 따라 외운다."
 coronation_events.6140_desc_foreign_wife_spouse: "[spouse.GetCulture.GetName] 문화에서 자란 나는 [host.GetCulture.GetName]의 낯선 의식과 [host.GetFaith.GetAdjective]의 기도문에 대해 전혀 준비가 안 되어 있었다... 나는 [host.GetCourtLanguage.GetName](을)를 알지 못하고, 오직 그 소리만 기억해 맹세문을 따라 외운다."
 coronation_events.6140_desc_lowly_wife_spouse: "[spouse.GetHouse.GetName] 가문 출신인 우리는 이런 왕실 의식조차 직접 본 적이 거의 없다. [host.GetFaith.random_GoodGodNames]께 충성을 맹세하는 낯선 서약은 그 자체로 고역이다..."
 coronation_events.6140_desc_regal_wife_spouse: "나는 영광스러운 혈통의 후예다. [spouse.GetHouse.GetName] 가문 출신인 우리는 각종 의식에 이골이 났으며, 당연한 품위와 위엄으로 임한다."
 coronation_events.6140_desc_mid_wife_spouse: "나는 정해진 맹세문을 낭독하고, [host.GetFirstNameNoTooltip], [host.GetFaith.HighGodName], 그리고 내 [spouse.Custom2('RelationToMePossessive', SCOPE.sC('host'))] 봉역에 대한 나의 책무를 화려한 언사로 선포한다."
 coronation_events.6140_desc_crown_spouse: "\n\n웅장하고 기나긴 의식을 거쳐, [host.GetFirstNamePossessiveNoTooltip] [host.Custom('GetTitleTierAdjective')] [spouse.Custom('WifeHusband')]에게 어울리는 관이 내 머리에 씌워진다. 우리가 나란히 왕좌에 앉자, [host.GetPrimaryTitle.GetName|U](이)가 경배를 올린다."
 coronation_events.6140_desc_neutral_spouse: "\n\n웅장하고 기나긴 의식을 거쳐, 나는 [host.GetFirstNamePossessiveNoTooltip] 곁에 명예로운 자리로 인도되고, [host.GetHerHis] [host.Custom('GetTitleTierAdjective')] [spouse.Custom('WifeHusband')](으)로서 옥좌에 오른다."
 # For everyone else
 coronation_events.6140_desc: "[host.GetTitleAsNamePossessive] 즉위 의식이 끝났으니, 이제 [host.Custom('GetTitleTierAdjective')]의 배우자를 [spouse.GetTitleAsName](으)로 정식 책봉해야 한다.\n\n"
 coronation_events.6140_desc_polygamous: "[host.GetTitleAsNamePossessive] 즉위 의식이 끝났으니, 이제 [host.Custom('GetTitleTierAdjective')]의 배우자 중 가장 연장자를 [spouse.GetTitleAsName](으)로 정식 책봉해야 한다.\n\n"
 coronation_events.6140_desc_guest: "[host.GetTitledFirstNamePossessiveRegnal] [spouse.Custom('WifeHusband')](은)는 특유의 [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)](을)를 드러내며 의식을 집행한다."
 coronation_events.6140_desc_host: "나의 [host.Custom2('RelationToMe', SCOPE.sC('spouse'))](은)는 특유의 [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)](을)를 드러내며 의식을 집행한다."
 coronation_events.6140_desc_foreign_wife_no_court: "[spouse.GetHerHis|U] [spouse.GetCulture.GetName]에서는 [host.GetCulture.GetName] 의식과 [host.GetFaith.GetAdjective] 기도문에 익숙지 않아, [spouse.GetSheHe]는 [host.GetCulture.GetLanguage.GetName] 맹세문을 소리만 기억해 외운다."
 coronation_events.6140_desc_foreign_wife: "[spouse.GetHerHis|U] [spouse.GetCulture.GetName]에서는 [host.GetCulture.GetName] 의식과 [host.GetFaith.GetAdjective] 기도문에 익숙지 않아, [spouse.GetSheHe]는 [host.GetCourtLanguage.GetName] 맹세문을 소리만 기억해 외운다."
 coronation_events.6140_desc_lowly_wife: "[spouse.GetFirstName](은)는 [host.GetFaith.random_GoodGodNames]께 드리는 난해한 충성 서약에서 다소 우왕좌왕하며, 그 미천한 출신을 드러낸다..."
 coronation_events.6140_desc_regal_wife: "[spouse.GetFirstName](은)는 영광스러운 혈통을 입증하듯, 위엄 있고 품위 있게 서약을 낭독한다."
 coronation_events.6140_desc_mid_wife: "[spouse.GetHouse.GetName] 가문의 [spouse.Custom('DaughterSon')]답게, [spouse.GetFirstNamePossessive] [host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)] 맹세는 [spouse.GetHerHis] 귀족적 [spouse.GetCulture.GetName] 배경을 숨김없이 드러낸다."
 coronation_events.6140_desc_crown: "\n\n웅장하고 기나긴 의식을 거쳐, [spouse.GetHerHis] 머리에 처음으로 [spouse.GetFirstNamePossessiveNoTooltip] 관이 씌워진다. [host.GetPrimaryTitle.GetName|U](은)는 [spouse.GetTitleAsNameNoTooltip]에게 찬사를 보낸다."
 coronation_events.6140_desc_neutral: "\n\n웅장하고 기나긴 의식을 거쳐, [spouse.GetFirstNameNoTooltip](은)는 나의 곁에 있는 명예로운 자리로 인도된다. 그리고 [host.GetPrimaryTitle.GetNameNoTier]의 [spouse.GetTitleAsNameNoTooltip](으)로서 옥좌에 오른다."
 coronation_events.6140.a_like: "슬프지만 이 [spouse.Custom('ComplimentAdjective')] [spouse.GetWomanMan]을 이제 치워야겠다..."
