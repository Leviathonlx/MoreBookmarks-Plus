 coronation_events.6120.desc_cathedral: " 나의 [ROOT.Char.Custom('GetTitleTierAdjective')] 행렬이 대성당 안으로 흘러들고, 공중에는 향내가 자욱이 퍼진다."
 coronation_events.6120.desc_holy_site: " 나의 [ROOT.Char.Custom('GetTitleTierAdjective')] 행렬이 [ROOT.Char.GetFaith.HouseOfWorship] 안으로 흘러들고, 공중에는 성스러운 향내가 자욱이 퍼진다."
 coronation_events.6120.desc_generic_intro: "[host.Custom('ResidenceBuilding')] 문을 지나, 나의 [ROOT.Char.Custom('GetTitleTierAdjective')] 행렬은 성스러운 제단과 기다리고 있는 주례를 향해 나아간다."
 coronation_events.6120.desc_low_magnificence: "귀족과 [host.GetFaith.AltPriestTermPlural]들은 서로 밀치고 헐뜯으며 자리를 잡고, 몇몇 미약한 목소리가 성스러운 기도를 힘겹게 읊조린다."
 coronation_events.6120.desc_high_magnificence: "귀족, [host.GetFaith.AltPriestTermPlural]들, 그리고 나는 영혼을 울리는 성스러운 기도 소리 속에서 엄숙히 자리를 잡는다."
 coronation_events.6120.desc_generic_mid: "귀족들은 [host.GetFaith.AltPriestTermPlural]들이 나아올 길을 터주고, 하나 된 목소리로 성스러운 기도를 올린다."
 coronation_events.6120.desc_anointment: "\n\n이제 [host.GetFaith.BishopNeuterPlural]들이 예리하게 지켜보는 가운데, [hof.GetTitledFirstNameRegnal]의 청원 의식이 시작된다."
 coronation_events.6120.desc: "\n\n이제 [host.GetFaith.BishopNeuterPlural]들의 청원 의식이 시작된다."
 coronation_events.6120.desc_low_clergy: "이 하찮은 폭군들은 나를 경멸하며, 신성한 청원을 모욕처럼 내던진다.\n\n\"[ROOT.Char.GetFaith.HighGodName]의 종이여, 그대의 죄를 회개하겠는가? 필멸의 욕망을 [ROOT.Char.GetFaith.HighGodNamePossessive] 사랑하는 [host.GetFaith.AltPriestTermPlural]들을 수호하는 데 바치겠는가?\""
 coronation_events.6120.desc_high_clergy: "신성과 인간 사이를 잇는 중재자들은 나를 숭배하며 경외심 어린 공손함으로 간청한다.\n\n\"위대한 [host.GetTitleAsName](이)시여, 그대는 신실한 자들을 수호하고 [ROOT.Char.GetFaith.HighGodNamePossessive] [host.GetFaith.AltPriestTermPlural]들의 권리를 지키시겠습니까?\""
 coronation_events.6120.desc_mid_clergy: "이 성직자들에게 나는 판단하기 어려운 존재이며, 그들은 진지한 관심을 담아 관례적인 청원을 전한다.\n\n\"그대는 [ROOT.Char.GetTitleAsName](으)로서 신실한 자들을 수호하시겠는가? [ROOT.Char.GetFaith.HighGodNamePossessive] [host.GetFaith.AltPriestTermPlural]의 권리와 특권을 보호하시겠는가?\""
 coronation_events.6120.a: "#EMP \"불신자에 대한 망치가 되겠노라!\"#!"
 coronation_events.6120.a.flavor: "이단자와 불신자를 증오로써 척결하겠노라 맹세하는 것은 [host.GetFaith.AltPriestTermPlural]들을 기쁘게 하고, 내 통치를 의로운 길로 인도할 것이다."
 coronation_events.6120.b: "상투적인 문답을 내게 유리하게 비튼다."
 coronation_events.6120.b.flavor: "[ROOT.Char.GetFaith.HighGodName]께서 내게 내리신 사명을 [ROOT.Char.GetFaith.PriestNeuterPlural] 앞에 맹세한 신의보다 위에 두는 것은... 참으로 종이 한 장 차이로구나."
 coronation_denying_clergy_modifier: "성직자 수탈"
 coronation_denying_clergy_modifier_desc: "이 통치자는 신앙의 종으로서 행동하기보다, 성직자 위에 서서 그들을 수탈합니다."
 coronation_events.6120.c_begrudging: "마땅히, 답하노라."
 coronation_events.6120.c_christian: "\"그리스도의 성스러운 교회를 수호하리라.\""
 coronation_events.6120.c: "\"[ROOT.Char.GetFaith.HighGodNamePossessive] 신실한 자들을 수호하리라.\""
 coronation_swore_persecution_modifier: "박해의 맹세"
 coronation_swore_persecution_modifier_desc: "이 통치자의 대관식은 불신자들을 집요히 추적하겠다는 맹렬한 맹세로 길이 회자됩니다."
 coronation_events.6121.t_kurultai: "쿠룰타이"
 coronation_events.6121.t: "귀족들의 간청"
 cultural_acceptance_favored_during_oath: "대관식 맹세 중 상호 존중의 표현"
 coronation_events.6121.desc_kurultai: "어느 누구도 감히 먼저 [ROOT.Char.GetTitleAsNamePossessive] 칭호를 영원한 푸른 하늘에 고할 수 없습니다! 어느 #EMP 누구도#! 말꼬리 깃발을 세울 수 없습니다! [Glossary( '쿠룰타이', 'KURULTAI_GLOSS' )]에 모인 모든 부족장은 과연 누가 전쟁을 위해 그들의 말을 채찍질해야 하는지 한목소리로 동의해야 합니다."
 KURULTAI_GLOSS: "기마 군주들은 새 통치자를 선출하기 위해 이 회의에 참석하며, 회의 중에 연회, 씨름, 궁술 대회가 열립니다. 종종 이곳에서 대규모 군사 작전이 계획되기도 합니다."
 coronation_events.6121.desc_byzantine: "귀족들이 [Glossary( '아우토크라토르', 'AUTOKRATOR_GLOSS')]에게 복종을 표하기 위해 앞으로 나선다. 만약 이곳이 전장이라면, 귀족들이 병사로서 반질반질한 방패 위에 나를 태웠을 것이다. 그러나 이곳에선 기어와 무릎에 입을 맞추는구나."
 coronation_events.6121.desc_generic_intro: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 봉신들이 충성을 맹세하기 위해 앞으로 나온다. 한 명씩 번갈아 손바닥을 펼쳐 들고, 몸을 굽혀 충성의 입맞춤을 바친다."
 coronation_events.6121.desc_low_approval: "\n\n하지만... 내 봉신들은 경의를 표하는 몸짓조차 소홀하구나. 누군가가 \"#EMP [ROOT.Char.GetFirstNameNicknamed]? [vassal_2.Custom('CulturalCurse')|U]!\"#!(이)라고 말하며 의식을 방해한다. [vassal_1.GetTitledFirstNameNicknamed](은)는 맹세를 하면서 독기 어린 시선으로 쏘아보고, [vassal_2.GetTitledFirstNameNicknamed](은)는 무기를 품은 채 목소리를 낮추는 예의조차 보이지 않는다."
 coronation_events.6121.desc_high_approval: "\n\n아직 정식으로 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 즉위하기도 전이지만, 이 간청에는 그 어떤 이의 마음도 움직일 만한 깊은 헌신이 담겨 있다. 봉역의 위대한 목소리들은 감정으로 떨리고, 그들의 얼굴은 희망으로 빛난다!"
 coronation_events.6121.desc_mid_approval: "\n\n그들이 다가오는 순간, \"[ROOT.Char.GetTitleAsName]\"(이)라고 내뱉는 그 숨결에 문득 생각에 잠겼다. 저 말에서는 사랑의 간절함도, 충성의 기미도 느낄 수 없구나..."
 coronation_events.6121.a: "\"이 반대자들은 외세의 꼭두각시로다!\""
 coronation_events.6121.a.flavor: "공포를 조장하는 당신의 장광설은, 결국 비방자들로 하여금 외세와의 동맹을 포기하게 만들 것입니다."
 coronation_events.6121.b: "이 관습에 익숙지 않은 이들을 칭찬해야겠구나."
 coronation_events.6121.b_flavor: "자리에서 일어나, 봉역의 소수 귀족들에게 경의를 표하겠다!"
 coronation_events.6121.c: "내 지지자들은 나와 함께 하노라!"
 coronation_events.6121.d: "\"보아라, 배신자들이여! #EMP 네 [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 힘을!#!\""
 coronation_events.6121.d_flavor: "[vassal_2.GetTitledFirstNameNoTooltip](이)가 내게 마각을 드러내니, #EMP 과연 [vassal_2.GetHerHim]가 칼춤을 추도록 만들어야겠구나!#!"
 coronation_events.6121.e_low: "그들이 나를 증오해도 나를 막을 수는 없으리라."
 coronation_events.6121.e_high: "완전한 복종. 아름다운 광경이군."
 coronation_events.6121.e_mid: "이들은 내 봉신이자 통치의 보루인 것이다."
 coronation_events.6121_duel_tt: "[vassal_2.GetShortUIName](와)과 #V 결투#!\n@death_icon! #X 생사를 건 결투!#!\n당신의 [prowess|E]: [prowess_i]#V [host.GetProwess]#!\n[vassal_2.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [vassal_2.GetProwess]#!"
 coronation_events.6122.t: "대중에게 호소"
 coronation_events.6122.desc_intro_foreign: "다음으로 [location.GetTitle.GetNameNoTierPossessive] [host.Custom('GetLocalCommonerTermPlural')] 중 연장자들이 앞으로 나온다. 그들은 이 자리에 없는 [host.GetPrimaryTitle.GetAdjective]의 평범한 신민들을 대신하여 찬사를 바친다. [host.GetFaith.BishopNeuter](은)는 이 구부정한 노인들에게 나의 위대한 권력과 권위를 조심하라고 경고하며, 정당한 [ROOT.Char.GetTitleAsName](이)가 되는 것에 동의하는지 상징적인 동의를 구한다.\n\n"
 coronation_events.6122.desc_intro: "다음으로 [location.GetTitle.GetNameNoTierPossessive] [host.Custom('GetLocalCommonerTermPlural')] 중 연장자들이 앞에 나와 백성을 대신하여 찬사를 바친다. [host.GetFaith.BishopNeuter](은)는 이 구부정한 노인들에게 나의 위대한 권력과 권위를 조심하라고 경고하며, 나를 정당한 [ROOT.Char.GetTitleAsName](으)로 받아들일 것인지 묻는다.\n\n"
 coronation_events.6122.desc_high_approval_christian: "의례적인 말이 오갈 때 저 멀리서 한 소리가 귀에 들려왔다. [ROOT.Char.GetFaith.HouseOfWorship] 너머 군중들이 의식이 끝나길 기다리며 [Glossary( '키리에, 엘레이손', 'KYRIE_ELEISON_GLOSS' )]을 노래하고 있다. 수백의 영혼이 한목소리로, 거대하고 요동치는 그 목소리로 나를 위해 기도한다!"
 coronation_events.6122.desc_high_approval: "말들이 오갈 때, 저 멀리서 한 소리가 귀에 들려왔다. [ROOT.Char.GetFaith.HouseOfWorship] 너머 군중들이 기다리다 못해 벅찬 기대감으로 목놓아 외치는 소리였다. 수백 명이 계속해 이름을 연호한다.\n\n\"#EMP [ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetFirstNameNoTooltip]!#!\""
 coronation_events.6122.desc_low_approval: "점점 커지는 함성 아래 떨리는 목소리가 오간다. [ROOT.Char.GetFaith.HouseOfWorship] 너머에 [location.GetTitle.GetNameNoTier]의 온갖 더러운 부랑자들이 울부짖고 있다. 끔찍한 소음이다! 무언가 그들을 불안하게 만든 것이다. 무의미한 싸움, 지역 간 갈등... 아니 어쩌면, 그들 모두가 혐오하는 새 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 범인일지도 모른다."
 coronation_events.6122.desc_mid_approval: "관례적인 말이 오가고 나는 그들을 보호할 것을 약속한다. 내 사명은 고귀한 [ROOT.Char.GetFaith.PriestNeuterPlural](와)과 귀족을 넘어 [capital_p.GetTitle.GetNameNoTierPossessive] [capital_p.Custom('TerrainTypeProvince')] 한가운데에 있는 내 고향의 [capital_p.GetCulture.GetName]계 하층민을 아우른다."
 coronation_events.6122.a: "이곳에 있는 이들이 이날을 결코 잊지 않기를!"
 coronation_events.6122.a.flavor: "여기 있는 충직한 백성들은 모두 개인적인 알현을, 그리고 [ROOT.Char.GetTitleAsNameNoTooltip]의 빵을 받을 자격이 있도다!"
 coronation_events.6122.b: "반대는 더 이상 용납하지 않는다. 이 이상은 매로 다스릴 것이다."
 coronation_events.6122.b.flavor: "이 시끄러운 폭도들과 이 땅의 모든 이들이 [host.Custom('GetFighterTermPossessive')] 분노를 받으리라!"
 coronation_events.6122.c_low: "그러나 나는 모두에 군림하나니."
 coronation_events.6122.c_high: "그들이 어찌나 내 통치를 #EMP 간청#!하던지!"
 coronation_events.6122.c_mid: "영광이로군."
 coronation_events.6122.c_v_low_humble: "평민들의 처지가 나를 움직인다."
 coronation_events.6122.c_v_low: "더러운 평민 쓰레기들."
 coronation_events.6123.t: "세 가지 동의"
 coronation_events.6123.desc_intro: "[host.GetFaith.BishopNeuterPlural], [host.GetPrimaryTitle.GetAdjective] 귀족, 평민들이 모두 관습적인 역할을 수행하기 전까지, [host.GetFirstName](은)는 정당한 [host.GetTitleAsNameNoTooltip|l](이)가 아니다. [host.GetHerHis|U] 통치는 그들의 승인이 없이는 결코 정당할 수 없다.\n\n우선 [ROOT.Char.GetFaith.PriestNeuterPlural]들이 있다."
 coronation_events.6123.desc_low_clergy: "거만하게 턱을 치켜든 그들은 [host.GetTitleAsNameNoTooltip|l]에게 [host.GetFaith.GetAdherentName] 신앙을 지키겠다는 맹세뿐 아니라 죄악을 회개하라는 요구까지 강요한다."
 coronation_events.6123.desc_high_clergy: "그들은 경건한 [host.GetTitleAsNamePossessiveNoTooltip|l] [host.GetFaith.GetAdherentNamePlural] 수호에 대한 커다란 사랑을 찬미하며, [host.GetSheHe]가 자신들의 위대한 수호자가 되기를 청한다."
 coronation_events.6123.desc_mid_clergy: "그들은 [host.GetTitleAsNameNoTooltip|l](이)가 신성한 권리를 존중하고 신앙인들을 수호하길 청한다. [host.GetFirstNameNoTooltip](은)는 이에 동의한다."
 coronation_events.6123.desc_then: "그리고"
 coronation_events.6123.desc_pop_foreign: "지방 [host.Custom('GetLocalCommonerTermPlural')]들이 [host.GetPrimaryTitle.GetAdjective]의 평민들을 대표하여 자리에 선다."
 coronation_events.6123.desc_low_populace: "[location.GetTitle.GetBaseNameNoTier]의 원로들은 [ROOT.Char.GetFaith.HouseOfWorship] 밖에서 폭동이 일어나는 가운데 두려움에 떨며 나아간다. 이곳의 폭도들은 [host.GetTitleAsNameNoTooltip|l](을)를 전혀 경애하지 않는다.\n\n"
 coronation_events.6123.desc_high_populace: "[location.GetTitle.GetBaseNameNoTier]의 원로들이 [host.GetTitleAsNameNoTooltip|l](을)를 경외하며 바라보자, 바깥의 군중은 [host.GetHerHis] [host.Custom('GetTitleTierAdjective')]의 이름을 찬미한다.\n\n"
 coronation_events.6123.desc_mid_populace: "[location.GetTitle.GetBaseNameNoTier]의 원로들은 쉰 목소리로 수사적인 인정을 내뱉고, [host.GetTitleAsNameNoTooltip|l](은)는 천한 백성들에게 [host.Custom('GetMaternalPaternal')](와)과 같은 사랑을 약속한다.\n\n"
 coronation_events.6123.desc_low_vassals: "[host.GetFirstNamePossessiveNoTooltip] 봉신들은 어두운 표정으로 앞으로 걸어 나온다. 대부분은 증오를 담아 몸짓을 취하며 충성의 맹세를 대충 흘려버린다."
 coronation_events.6123.desc_high_vassals: "[host.GetFirstNamePossessiveNoTooltip] 봉신들은 엎드려 복종하러 앞으로 나온다. 대부분은 희망에 빛나며, 진실하게 충성과 사랑을 맹세한다."
 coronation_events.6123.desc_mid_vassals: "[host.GetFirstNamePossessiveNoTooltip] 봉신들은 앞으로 나와 입을 맞추고 충성을 맹세한다. 어떤 이는 이러한 의례를 최고의 영예로 여기고, 어떤 이는 어둡게 중얼거리며 시선을 내려 눈을 들지 않는다."
 coronation_events.6123.desc_end_vassal: "마침내... 내 차례가 온다."
 coronation_events.6123.desc_end_spectator: "의식은 계속된다, 끝없이 이어진다."
 coronation_events.6123.a: "나는 맹세를 외친다, #EMP 절대적인 헌신으로!#!"
 coronation_events.6123.a_flavor: "목소리를 높여라! 새로운 [host.GetTitleAsNamePossessiveNoTooltip|l] 영광스러운 이름을 외쳐라!"
 coronation_events.6123.b: "나는 멸시를 드러내어 추문을 일으킨다."
 coronation_events.6123.b_flavor: "[host.GetFirstNamePossessiveNoTooltip] 하찮은 예식이 내 복종을 요구한다고? 차라리 그자의 가련한 지지자들을 경악하게 하고 [host.GetHerHis] 얼굴에 침을 뱉으리라!"
 coronation_events.6123.c_vassal_resents: "나는 형식적인 말들을 중얼거린다."
 coronation_events.6123.c_vassal_pleased: "나는 진정한 [host.GetTitleAsNameNoTooltip], [host.GetFirstNameNoTooltipRegnal] 앞에 무릎을 꿇는다."
 coronation_events.6123.c_vassal_neutral: "나는 나의 [host.GetTitleAsNameNoTooltip] 앞에 무릎 꿇는다."
 coronation_events.6123.c_likes_disrespect: "[host.GetFirstNamePossessiveNoTooltip] 봉신들은 이 연극을 꿰뚫어 본다..."
 coronation_events.6123.c_dislikes_disrespect: "저들의 [host.GetTitleAsNameNoTooltip](은)는 더 나은 대우를 받아야 한다!"
 coronation_events.6123.c_dislikes_loyalty: "이 [host.GetPrimaryTitle.GetAdjectiveNoTooltip]의 벌레들은 땅바닥을 기어야 마땅하다..."
 coronation_events.6123.c_likes_loyalty: "저들의 명예, 그리고 [host.GetFirstNamePossessiveNoTooltip] 덕행에 대한 증거로다."
 coronation_events.6123.c_dislikes_host: "저 더러운 [host.Custom('InsultNoun')]에게 충성을 맹세한다니, 상상만 해도..."
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](이)가 [host.GetFirstNameNoTooltipRegnal] 앞으로 나선다."
