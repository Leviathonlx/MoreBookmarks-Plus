l_korean:
 coronation_events.6000.t: "연맹체 결집"
 coronation_events.6000.desc: "내 동료 족장들의 눈에서 눈물이 반짝였다. 기쁨과 웃음으로 가득한 눈물이었다!\n\n우리 중에 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName](이)가 있었다. 외국의 냉정한 황제들처럼 우뚝 서 있지는 않으나, 겸손한 모습이었다. 우리의 [host.GetTitleAsName](은)는 [other_vassal.GetFirstNamePossessiveNoTooltip] 말과 놀아 주다가 손가락을 물리고, 그러면 우리 귀족들은 마음껏 웃음을 터뜨린다!\n\n우리는 더 이상 동등한 존재로 전선에 설 수는 없을 것이다. 그러나... 우리는 여전히 [host.GetPrimaryTitle.GetName]의 일원이며, 오늘은 우리의 날이다."
 coronation_events.6000.a: "\"지금 이 자리에서 맹세하겠다, #EMP 연맹체여, 영원하여라!#!\""
 coronation_events.6000.a.flavor: "지금은 [host.GetPrimaryTitle.GetNameNoTooltip](이)가 저물어가는 시간이 아니라, 진정한 재탄생의 시간이다!"
 coronation_events.6000.b: "\"오라, 가족이여! 맹세한 친족에게 널리 알려라!\""
 coronation_events.6000.b.flavor: "내 가족이 전사의 웃음과 여인의 미소로 이 대관식의 연회를 환하게 밝히리라."
 coronation_events.6000.c: "낯선 시대가 찾아올지라도, 우리는 여전히 하나다."
