 # actual anointing happens
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "내게 톡 쏘는 향을 풍기는 황금빛 기름을 부었다. 쭉 뻗은 두 손과 머리, 가슴과 어깨, 팔꿈치 안쪽까지... 이 도유식은 선지자와 [host.GetFaith.PriestNeuterPlural], 군주들에게 내려지는 의식이다.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "내게 달콤한 향이 나는 황금빛 성유를 부었다. 떨리는 두 손과 머리, 가슴과 어깨, 팔꿈치 안쪽까지... 이 도유식은 선지자와 [host.GetFaith.PriestNeuterPlural], 군주들이 누리는 의식이다.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "[host.GetFirstNameNoTooltip]에게 황금빛 성유를 부었다. [host.GetHerHis] 두 손과 머리, 가슴과 어깨, 팔꿈치 안쪽까지... 이는 선지자와 [host.GetFaith.PriestNeuterPlural], 군주들에게 내려지는 축복이었다.\n\n"
 coronation_events.6130.anointing_dharmic_host: "내 축성자를 이끌었다. 황금빛 단지에서 생명을 주는 물이 흘러나왔다. 찬란한 물보라가 내 전신으로 쏟아져 내렸다. 사라스바티, 갠지스, 바다의 감미로운 기억을 모두 담고 있는 물이었다.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "축성자를 이끌었다. 황금빛 단지에서 생명을 주는 물이 흘러나왔다. 찬란한 물보라가 [host.GetFirstNameNoTooltip]의 전신으로 쏟아져 내렸다.\n\n"
 # Ending
 coronation_events.6130.ending_abrahamic_host_zealous: "내 피부가 [host.GetFaith.HighGodName]의 은혜로 반짝거렸다."
