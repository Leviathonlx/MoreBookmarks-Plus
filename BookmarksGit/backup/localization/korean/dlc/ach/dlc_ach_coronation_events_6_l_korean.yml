 coronation_events.6100.t: "[host.GetFirstNameNoTooltipRegnal]의 즉위"
 # Host loc
 coronation_events.6100.desc_intro: "[host.Custom('GetTitleTierAdjective')] 상징이 앞으로 나왔다."
 coronation_events.6100.desc_byzantine: "보라색 [Glossary( '클라미스', 'CHLAMYS_GLOSS' )]가 무수한 촛불 아래 찬란하게 내 어깨를 감싼다. #EMP \"지극히 높은 곳에서는 하나님께 영광이요!\"#!, #EMP \"땅에서는 평화를!\"#!라고 군중이 외친다. 뒤이어 성직자가 말을 받아 기도를 잇는다. \"성부와, 그리스도 [Glossary( '판토크라토르', 'PANTOKRATOR_GLOSS')], 그리고 성령의 이름으로 명하노니, [host.GetFirstNameRegnal], 그대는 [Glossary( '로메이', 'ROMAIOS_GLOSS' )]의 [Glossary( '아우구스토스', 'AUGOUSTOS_GLOSS')]이자 신자들의 목자가 될지어다.\""
 coronation_events.6100.desc_byzantine_femme: "보라색 [Glossary( '클라미스', 'CHLAMYS_GLOSS' )]가 무수한 촛불 아래 찬란하게 내 어깨를 감싼다. #EMP \"지극히 높은 곳에서는 하나님께 영광이요!\"#!, #EMP \"땅에서는 평화를!\"#!라고 군중이 외친다. 뒤이어 성직자가 말을 받아 기도를 잇는다. \"성부와, 그리스도 [Glossary( '판토크라토르', 'PANTOKRATOR_GLOSS')], 그리고 성령의 이름으로 명하노니, [host.GetFirstNameRegnal], 그대는 [Glossary( '로메이', 'ROMAIOS_GLOSS' )]의 [Glossary( '아우구스토스', 'AUGOUSTOS_GLOSS')]이자 신자들의 목자가 될지어다.\""
 CHLAMYS_GLOSS: "비잔티움 관리들이 입던 풍성한 비단 예복입니다. 제국 권력에 대한 세속적 권위를 상징하며, 피불라 브로치, 즉 옷핀으로 여밉니다. 황금으로 장식된 #G 클라미스#!는 황제만이 입을 수 있는 보석 박힌 대형 패널인 #EMP 타블리아#!를 갖춥니다."
 coronation_events.6100.desc_christian: "내 허리에는 반짝이는 [host.Custom('GetRegionalSword')](이)가 매어져 있었다. 내 손에는 군주의 권위를 나타내는 왕홀이 있었다. 내 손가락이 [Glossary( '글로부스 크루키게르', 'GLOBUS_CRUCIGER_GLOSS')] 주위를 감쌌다. 내 몸에는 [Glossary( '아밀', 'ARMILLS_GLOSS')]과 [Glossary( '팔리움', 'PALLIUM_GLOSS')]이 있었다. 기도가 계속 이어졌다."
 coronation_events.6100.desc_high: "내 허리에는 반짝이는 [host.Custom('GetRegionalSword')](이)가 매어져 있었다. 아름다운 보석과 장엄한 망토를 몸에 걸쳤다. 이 땅 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 핵심이라 할 만한 [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural], 그리고 [host.Custom('KnightCulturePluralNoTooltipLowercase')](이)가 한목소리로 마지막 기도를 올렸다.\" #EMP [host.GetFaith.HighGodName]이시여, 우리의 사랑하는 [host.GetTitleAsNameNoTooltip|l](을)를 굽어살피소서!#!\""
 coronation_events.6100.desc_low: "내 허리에는 낡은 [host.Custom('GetRegionalSword')](이)가 매어져 있었다. 조악한 보석과 낡은 망토를 몸에 걸쳤다. 심지어 이 비참한 땅 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 무뚝뚝한 [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural], [host.Custom('KnightCulturePluralNoTooltipLowercase')]마저도 마지못해 마지막 기도를 중얼거리며, 끝내 외쳤다.\" #EMP [host.GetFaith.HighGodName]이시여, 우리의 사랑하는 [host.GetTitleAsNameNoTooltip|l](을)를 굽어살피소서!#!\""
 coronation_events.6100.desc_generic: "내 허리에는 반짝이는 [host.Custom('GetRegionalSword')](이)가 매어져 있었다. 섬세한 보석과 무거운 망토를 몸에 걸쳤다. 이 땅 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 귀족들인 [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural], 그리고 [host.Custom('KnightCulturePluralNoTooltipLowercase')](이)가 일제히 마지막 기도를 읊조리며 외쳤다. \"#EMP [host.GetFaith.HighGodName]이시여, 우리의 사랑하는 [host.GetTitleAsNameNoTooltip|l](을)를 굽어살피소서!#!\""
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\n[host.Custom('GetTitleTierAdjective')]의 보물로 장식된 채, 나는 [crowner.GetTitledFirstNameRegnal] 앞에 무릎 꿇는다. [crowner.GetSheHe|U]는 내가 그리스도의 은총으로 다스린다고, 신의 자비만이 [ROOT.Char.GetPrimaryTitle.GetTierAsName](을)를 보호한다고 말한다... 하지만 나는 그 백성의 목자다. 나는 [ROOT.Char.GetTitleAsNameNoTooltip]이다. [Glossary( '로메이', 'ROMAIOS_GLOSS' )]의 운명은 내 것이다. 오직 나의 것이다..."
 coronation_events.6100.desc_ending_byzantine: "\n\n고대부터 이어진 [host.Custom('GetTitleTierAdjective')]의 보물로 장식된 채, 나는 [crowner.GetTitledFirstNameRegnal] 앞에, 그리고 그리스도 앞에 무릎 꿇는다. [ROOT.Char.GetPrimaryTitle.GetTierAsName](은)는 신성한 은총으로 내가 다스리며, 그분의 자비로 여전히 존속한다. 그리고 마침내..."
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\n[host.Custom('GetTitleTierAdjective')] 보물의 은총 아래, 나는 무릎을 꿇는다. [host.GetPrimaryTitle.GetNameNoTierNoTooltip]의 상징인 [host.GetPrimaryTitle.GetTierAsName] 왕관은 이 순간부터 영원히... 나의 머리 위에 머무를 것이다."
 coronation_events.6100.desc_ending_non_abrahamic: "\n\n[host.Custom('GetTitleTierAdjective')] 보물의 은총 아래, 나는 무릎을 꿇는다... 단 한 번, 마지막으로. [host.GetPrimaryTitle.GetNameNoTier]의 [host.GetTitleAsName], 곧 내가 진정으로 될 [host.GetTitleAsNameNoTooltip|l](은)는 그 누구 앞에서도 결코 고개 숙이지 않을 것이다."
 coronation_events.6100.desc_ending_vassal: "\n\n[host.Custom('GetTitleTierAdjective')] 보물의 은총 아래, 나는 무릎을 꿇는다. [host.GetPrimaryTitle.GetNameNoTier]의 [host.GetTitleAsName], 곧 내가 진정으로 될 [host.GetTitleAsNameNoTooltip|l](은)는 [host.GetLiege.GetPrimaryTitle.GetAdjective] [host.GetLiege.GetTitleAsName](와)과 [host.GetFaith.HighGodName]께 고개 숙일 것이니."
 coronation_events.6100.desc_ending: "\n\n[host.Custom('GetTitleTierAdjective')] 보물의 은총 아래, 나는 무릎을 꿇는다... 단 한 번, 마지막으로. [host.GetPrimaryTitle.GetNameNoTier]의 [host.GetTitleAsName], 곧 내가 진정으로 될 [host.GetTitleAsNameNoTooltip|l](은)는 오직 [host.GetFaith.HighGodName]께만 고개 숙일 것이니."
