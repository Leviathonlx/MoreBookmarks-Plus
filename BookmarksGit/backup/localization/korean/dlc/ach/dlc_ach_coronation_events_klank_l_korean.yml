 ach_realm_centralization_vassal_lvl_1_desc: "해당 봉신은 최상위 주군의 중앙 집권 개혁에 속합니다."
 ach_realm_centralization_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_centralization_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_centralization_county_lvl_1: "중앙 집권 개혁: 자원의 원천"
 ach_realm_centralization_county_lvl_1_desc: "해당 영지는 최상위 주군의 중앙 집권 계획으로 인한 부담을 짊어지고 있습니다. 보통 현지 개발에 사용되던 자원도 이제 수도로 흘러갑니다."
 ach_realm_centralization_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_centralization_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_centralization_liege_lvl_1: "중앙 집권 개혁: 대건축가"
 ach_realm_centralization_liege_lvl_1_desc: "해당 인물은 봉역의 미래에 관해 원대한 야망을 품었으며, 이에 따르는 비용이나 부담을 짊어질 봉신들이 어떻게 생각할지에 대해서는 상관하지 않습니다. 해당 인물의 관리력과 학습력에 따라 개혁의 결과가 정해집니다."
 ach_realm_centralization_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_centralization_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_realm_autonomy_vassal_lvl_1: "지방 분권 개혁: 수혜자"
 ach_realm_autonomy_vassal_lvl_1_desc: "해당 봉신은 최상위 주군의 지방 분권 계획에 속합니다."
 ach_realm_autonomy_vassal_lvl_2: "$ach_realm_autonomy_vassal_lvl_1$"
 ach_realm_autonomy_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_autonomy_county_lvl_1: "지방 분권 개혁: 대상"
 ach_realm_autonomy_county_lvl_1_desc: "해당 영지는 최상위 주군의 지방 분권 계획 대상입니다. 보통 수도로 흘러들던 자원을 이제 봉신들과 나누게 되었습니다."
 ach_realm_autonomy_county_lvl_2: "$ach_realm_autonomy_county_lvl_1$"
 ach_realm_autonomy_county_lvl_2_desc: "$ach_realm_autonomy_county_lvl_1_desc$"
 ach_realm_autonomy_liege_lvl_1: "지방 분권 개혁: 대건축가"
 ach_realm_autonomy_liege_lvl_1_desc: "해당 인물은 봉역의 미래에 관해 원대한 야망을 품었으며, 봉역 각지가 수도만큼 훌륭해지기를 바랍니다. 해당 인물의 관리력과 외교력에 따라 개혁의 결과가 정해집니다."
 ach_realm_autonomy_liege_lvl_2: "$ach_realm_autonomy_liege_lvl_1$"
 ach_realm_autonomy_liege_lvl_2_desc: "$ach_realm_autonomy_liege_lvl_1_desc$"
 ach_no_reforms_modifier: "장엄한 봉역"
 ach_no_reforms_modifier_desc: "해당 인물의 방대한 봉역은 완벽 그 자체이며, 개혁할 필요가 없다고 여겨집니다. 영주는 그저 편하게 봉역의 장엄함을 즐기면 됩니다."
 coronation_events_klank.1016.t: "[host.GetTitleAsNameNoTooltip](이)가 된 [host.Custom('GirlBoy')|U]"
 coronation_events_klank.1016.desc: "[teller.GetName](이)가 죽은 [supporter.Custom('RegionalFarmAnimal')] 위에서 [supporter.Custom('RandomWeirdObject')](을)를 가지고 노는 [supporter.Custom('GetRandomRegionalBird')]에 관한 특이한 이야기를 들려주었다. [listener.GetName](은)는 거의 흥미를 느끼지 못한 모양이었다.\n\n이제 내가 이야기할 차례였다. 마침 딱 맞는 이야깃거리가 있다. [memory.GetDescription] 시절의 이야기를 들려줘야겠다. 우리의 자애로운 주최자가 아직 아이였을 때 말이다."
 coronation_events_klank.1016.desc.supporter: "[host.GetTitledFirstName](은)는 위대한 인물이 될 운명을 타고났으며, 언젠가 우리도 분명 옥좌에 오른 [host.GetHerHis] 모습을 보게 될 것이기 때문이다."
 coronation_events_klank.1016.desc.detractor: "[host.GetTitledFirstName](은)는 옥좌에 앉을 운명을 타고나지 못한 게 분명하기 때문이다. 앞으로 [host.GetHerHis] 모든 신하에게도 화가 닥치리라."
 coronation_events_klank.1016.a: "\"어린 시절부터 자격이 없던 [host.GetTitleAsNameNoTooltip].\""
