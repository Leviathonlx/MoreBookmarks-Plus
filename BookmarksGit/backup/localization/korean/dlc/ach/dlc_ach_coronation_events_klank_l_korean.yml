l_korean:
 coronation_events_klank.1001.t: "교양 넘치는 수상한 군중"
 coronation_events_klank.1001.desc: "악당, 부랑자, 악한까지 모두가 모였다. 놈들이 독수리처럼 주위를 맴돌며 살점을 낚아챌 순간만을 기다린다. 하지만 저들도 내 감시의 눈길을 빠져나갈 수는 없다.\n\n다들 저기 있군. 내 교활한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName](은)는 훌륭한 [first_culture_char.GetCulture.GetName] 의복을 차려입었고, 엉큼한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName] 또한 그에 못지않게 장엄한 [second_culture_char.GetCulture.GetName] 차림을 하고 있었다. 별것 없는 대화를 나누는 중일까, 아니면 계략을 꾸미는 걸까?\n\n적어도 저들의 화려한 모습 덕분에 주위가 환해지긴 했다. 마치 장난스러운 새 떼를 보는 듯하다."
 coronation_events_klank.1001.a: "\"거기! 둘 다 [ROOT.Char.GetTitleAsNameNoTooltip] 앞에 무릎 꿇어라.\""
 coronation_events_klank.1001.b: "저 외지인들에게 관심을 줄 필요도 없다."
 coronation_events_klank.1002.t: "교양 넘치는 훌륭한 군중"
 coronation_events_klank.1002.desc: "광대한 [ROOT.Char.GetPrimaryTitle.GetName]에는 충직한 신하가 가득하다. 물론 모두 충성스럽지는 않지만, 앞으로 오랫동안 안정적으로 지낼 수 있을 정도는 된다.\n\n다들 저기 있군. 대화에 깊이 빠져 있는데, 아마 내 자비로운 통치와 우리 봉역의 번영에 관한 이야기를 나누고 있겠지. 내 충성스러운 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName](은)는 훌륭한 [first_culture_char.GetCulture.GetName] 의복을 차려입었고, 믿음직한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName] 또한 그에 못지않게 장엄한 [second_culture_char.GetCulture.GetName] 차림을 하고 있었다.\n\n저들의 화려한 모습 덕분에 주위가 환해졌다. 마치 아름다운 새 떼를 보는 듯하다."
 coronation_events_klank.1002.a: "저들에게 끄덕여 인사한다."
 coronation_events_klank.1002.b: "저들을 진심으로 따뜻하게 환영한다."
 coronation_events_klank.1003.t: "새 시대, 옛 감옥"
 coronation_events_klank.1003.desc: "아, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))] [child_of_executee.GetName]... 예전에도 [child_of_executee.GetHouse.GetName] 사람이 [ROOT.Char.GetHouse.GetName] 앞에 선 적이 있었다. 자신의 운명이 어떻게 될지도 모르는 채로.\n\n[child_of_executee.GetPrimaryTitle.GetNameNoTier]의 옛 [executed_previous_holder.GetTitleAsNameNoTooltip] [executed_previous_holder.GetFirstName](은)는 [executed_previous_holder.GetDeathReason]했다. 처형의 정확한 사유는 내 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('executor_ancestor'))]께서 돌아가신 이후 비밀이 되어 무덤에 같이 묻혀 있었다. 수년간 [child_of_executee.GetHouse.GetNameNoTooltip] 집안은 깃발에 가훈인 '#weak [child_of_executee.GetHouse.GetMotto]#!' 대신 피비린내 나는 수치와 분노를 새겨야 했다.\n\n오늘 [child_of_executee.GetFirstNamePossessiveNoTooltip] 등장은 굴복에서 우러나온 겸손한 행동일 수도 있고, 강인한 저항의 표현일 수도 있다."
 coronation_events_klank.1003.a: "\"선한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](으)로서 그대를 용서한다.\""
 coronation_events_klank.1003.b: "공포는 핏속 깊이 흐르는 법."
 coronation_events_klank.1003.c: "\"훌륭한 전통의 시작이로군. 경비병!\""
 coronation_events_klank.1004.t: "왕관 쓴 군중"
 coronation_events_klank.1004.desc.intro: "내 동료 영주들을 보게 되어 무척 기뻤다."
 coronation_events_klank.1004.desc.intro_many_kings: "내 대관식은 일 년, 아니, 십 년에 한 번 있을까 말까 한 행사다! 수많은 동료 영주들을 보게 되어 무척 기뻤다. 이들 중에는"
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName], [second_king.GetName]도 있었다."
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName], [second_king.GetName], [third_king.GetName]도 있었다."
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName], [second_king.GetName], [third_king.GetName], [fourth_king.GetName]도 있었다."
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal], [second_king.GetTitledFirstNameRegnal], [third_king.GetTitledFirstNameRegnal], [fourth_king.GetTitledFirstNameRegnal], [fifth_king.GetTitledFirstNameRegnal]도 있었다."
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\n저들이 뒤에 서서 경외심 가득한 눈으로 내 대관식을 바라보게 된다. #EMP 나의#! 즉위를 목격하는 것이다. [ROOT.Char.GetFaith.HighGodNamePossessive] 땅에는 보석으로 장식된 왕관이 넘쳐나지만, 진정한 [ROOT.Char.GetTitleAsNameNoTooltip](은)는 오직 하나뿐이다."
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\n내 대관식에서 이보다 더 적합한 증인들을 바랄 순 없으리라. 나는 내게 호의를 가진 이들과 반드시 이야기를 나누고, 궁정 사이에 오래 지속될 관계를 맺어야 한다."
 coronation_events_klank.1004.desc.other_intent: "\n\n내 대관식에서 이보다 더 적합한 증인들을 바랄 순 없으리라. 나와 저들의 부, 권력, 영광을 합치면 타의 추종을 불허하기 때문이다."
 coronation_events_klank.1004.desc.outro: "\n\n이러한 군주들이 왔다는 사실은 축복인 동시에 기회였다. 나의 지위에 걸맞은 품격이 통치의 첫날부터 마지막 날까지 드러나리라."
 coronation_events_klank.1004.a: "모두 내 아래 머리를 조아릴 것이다."
 coronation_events_klank.1004.a_tt: "#weak 당신의 [coronation|E]에 참석한 [independent|E] [kings|E]과 [emperors|E] 수에 따라 [prestige|E] 및 [legitimacy|E] 획득량이 증가함#!"
 coronation_events_klank.1004.b: "\"모두 와줘서 기쁘오.\""
 coronation_events_klank.1004.c: "내가 저들보다 더 훌륭해질 것이다."
 coronation_events_klank.1004.d: "\"어서 오시오, 동료들이여!\""
 forced_to_kneel_opinion: "강제로 무릎 꿇음"
 coronation_events_klank.1005.t: "패배한 전쟁 이야기"
 coronation_events_klank.1005.desc: "[friendly_king.GetName](이)가 [npc_guest.GetNamePossessive] 귀에 대고 한참 동안 소리를 쳐 댔다.\n\n\"분명히 말하는데, [unfriendly_king.GetName]보다 사악한 놈은 없네! [war_memory.GetDescription]도 [unfriendly_king.GetSheHe]가 자기 아들과 [unfriendly_king.GetPrimaryTitle.GetName]의 미래를 [friendly_king.GetFaith.DevilName]에 팔아넘겨서 일어났던 것 아닌가! 하지만 내게 계획이 있네! 잘 드는 검, 동맹 하나, 아니... 둘이나 셋 정도만 있어도 [unfriendly_king.GetHerHim]에게 제대로 복수할 수 있단 말이야!\"\n\n자신이 겪은 불의에 관한 [friendly_king.GetFirstNamePossessiveNoTooltip] 이야기가 이번이 처음은 아닌 듯했다. 하지만 오늘이 그 마지막이 될 수는 있을 것이다."
 coronation_events_klank.1005.a: "[friendly_king.GetHerHis] 비통한 이야기를 듣는다."
 coronation_events_klank.1005.b: "\"정의는 그대가 구현할 수 있는 게 아니네.\""
 coronation_events_klank.1005.flavor: "[friendly_king.GetTitledFirstNameNoTooltip], 검을 다시 집어넣게. 그대에게 좋을 것 하나 없으니. 지금은 마음도 무겁고, 정신이 흐려져 있지 않나."
 coronation_events_klank.1005.c: "\"함께 [unfriendly_king.GetHerHim]에게 잊지 못할 교훈을 가르쳐 주도록 하세.\""
 coronation_events_klank.1005.c.tooltip: "#high 6년#! 동안 #high 당신#!과 [friendly_king.GetShortUIName](은)는 [unfriendly_king.GetShortUIName](을)를 상대로 한 [war|E]에 서로를 부를 수 있게 됨"
 coronation_events_klank.1005.c.vengeful: "\"아무도 나만큼 그대를 이해 못 할 거야. 복수는 우리 것이 될 걸세.\""
 coronation_events_klank.1005.other_player_informed_tt: "[unfriendly_king.GetTitledFirstName](이)가 해당 결과를 알게 될 것임"
 coronation_events_klank.1005.d: "\"그대가 [npc_guest.GetFirstNamePossessiveNoTooltip] 귀를 잘 빌리는 것 같아 다행이군. #EMP 일주일. 내내. 말일세.#!\""
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "기쁜 소식을 알려드립니다. [coronation_host.GetName]의 대관식 동안 영광스러운 [coronation_host.GetName](이)가 [friendly_king.GetName](을)를 설득해, [war_memory.GetName]에서 그대가 거둔 정당한 승리를 인정하지 않고 복수를 쫓던 [friendly_king.GetHerHis] 그릇된 임무를 포기하게 했습니다."
 coronation_events_klank.1006.a: "흥미롭군."
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "좋지 못한 소식을 알려드립니다. [coronation_host.GetName]의 [coronation_activity.GetName] 동안 [coronation_host.GetSheHe]와 [friendly_king.GetName](이)가 힘을 합치자는 조약을 맺었습니다. [war_memory.GetName]에서 그대가 거둔 정당한 승리를 인정하지 않고 [friendly_king.GetTitledFirstNamePossessiveNoTooltip] 복수를 쫓는 그릇된 임무를 이어가기로 한 것입니다."
 coronation_events_klank.1007.a: "불안한데."
 coronation_events_klank.1008.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip] [dynasty_king.GetTitleAsNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "내 위대한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.GetTitledFirstName](이)가 편안한 자리를 떠나 내 대관식을 축하하러 [dynasty_king.GetPrimaryTitle.GetName]에 왔다. [dynasty_king.GetHerHis|U] 존재는 지지이자 신뢰의 표현이며, 같은 피를 나누고 있다는 유대의 상징이다."
 coronation_events_klank.1008.desc.hostile: "내 [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.GetTitledFirstName](이)가 [dynasty_king.GetPrimaryTitle.GetName]의 혐오스러운 자기 둥지에서 빠져나왔다. 분명 내 대관식을 망치러 온 거겠지. [dynasty_king.GetHerHis|U] 존재는 끔찍함 그 자체다. 내 주군만큼 나와 사이가 먼 존재는 없으니까. 우리를 하나로 묶어 주는 것은 오직 피뿐이다. 그걸 제외하면 아무것도 없다는 소리다."
 coronation_events_klank.1008.desc.neutral: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.GetTitledFirstName](이)가 내 대관식에 참석하러 [dynasty_king.GetPrimaryTitle.GetName]에서 여기까지 왔다."
 coronation_events_klank.1008.desc.outro: "\n\n#EMP \"[ROOT.Char.GetHouse.GetMotto]\"#!. 수 세대를 거치며 [ROOT.Char.GetDynasty.GetName] 가문을 인도해 온 말이다. 우리 조상은 그 어떤 고난이 있어도 가문을 지켜 왔다. 그리고 이제 그 사명은 나와 [dynasty_king.GetTitledFirstName]에게 달렸다. 함께 하든, 혼자서 헤쳐 나가든 말이다."
 coronation_events_klank.1008.a: "그대가 와줘서 매우 기쁘오."
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "환영하오, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))](이)여."
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "그대는 진정한 [ROOT.Char.GetDynasty.GetNameNoTooltip]의 즉위를 보게 될 것이오."
 coronation_events_klank.1008.f: "무릎 꿇으시오! 아니면 [ROOT.Char.GetDynasty.GetNameNoTooltip] [dynasty_king.GetTitleAsNameNoTooltip] 한 명이 더 사라지게 될 것이니."
 coronation_events_klank.1008.g: "내가 바로 진정한 [ROOT.Char.GetDynasty.GetNameNoTooltip](이)다."
 happened_because_intent_tt: "#EMP #low 당신의 [THIS.Char.GetInvolvedActivityIntent.GetName] 의도가 해당 이벤트를 유발함#!#!"
 coronation_events_klank.1009.t: "투쟁의 시기"
 coronation_events_klank.1009.desc: "[left_struggle.GetName](와)과 [right_struggle.GetName](이)가 며칠째 열기 어린 논쟁을 이어가고 있다. 참으로 어려운 시기다. 봉역 전체, 온 지역이 수십 년에 걸친 투쟁에 휩싸여 있다.\n\n\"[first_struggle_faith.GetAdherentNamePlural]들은 [right_struggle.GetFaith.GetAdherentNamePlural]들을 공격할 기회만 기다리는 중이고, [first_struggle_culture.GetCollectiveNoun]들은 그저 가만히 서 있기만 합니다! [host.GetTitledFirstName]께서 이 혼란을 헤쳐 나가는 것은 불가능하오!\"\n\n[right_struggle.GetTitledFirstName](이)가 숨을 고르는 사이, [left_struggle.GetTitledFirstName](은)는 반박할 말을 가다듬고 있다. 지금이 끼어들기에 완벽한 순간이다."
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip](은)는 조금 더 기다리라고 하지. 오늘은 내 대관식을 즐기시오."
 coronation_events_klank.1009.b: "비방자는 조용히 하라."
 coronation_events_klank.1009.c: "[char_struggle.GetCurrentPhase.GetNameNoTooltip]의 시기에는 [host.GetTitledFirstNameNoTooltip](을)를 지지해야 한다."
 coronation_events_klank.1009.d: "[char_struggle.GetCurrentPhase.GetNameNoTooltip]의 시기를 견뎌내기에 [host.GetTitledFirstNameNoTooltip](은)는 너무 약하다."
 coronation_events_klank.1009.e: "자네들 둘 다 틀렸어."
 coronation_guest_struggle_support_log_title: "투쟁의 시기에 지지함"
 coronation_guest_struggle_support_log: "[CHARACTER.GetTitledFirstName|U](이)가 어려운 시기에 [TARGET_CHARACTER.GetTitledFirstName]의 의견에 대한 믿음을 공개적으로 표출함"
 coronation_guest_struggle_undermine_log_title: "투쟁의 시기에 불화를 일으킴"
 coronation_guest_struggle_undermine_log: "[CHARACTER.GetTitledFirstName|U](이)가 어려운 시기에 [TARGET_CHARACTER.GetTitledFirstName]의 의견에 대한 불신을 공개적으로 표출함"
 ach_enlightened_centrist: "항상 다른 길이 있다"
 ach_enlightened_centrist_desc: "해당 인물은 주위의 사람들을 불만스럽게 하는 한이 있어도 타협점을 찾아내려 노력합니다."
 coronation_events_klank.1010.t: "페르시아의 운명"
 coronation_events_klank.1010.desc.intro_detractor: "[caliph.Custom('InsultAdjective')] [caliph.GetName]에서 멀리 떨어진 영광스러운 [location.GetName]에 참으로 좋은 날이 찾아왔다. 그 [caliph.Custom('InsultAdjective')] [caliph.Custom('InsultNoun')]만 없다면 [ROOT.Char.GetPrimaryTitle.GetNameNoTier|U]도 진정으로 번창할 것이다.\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "[ROOT.Char.GetFaith.HighGodName]의 축복과, [ROOT.Char.Custom('ComplimentAdjective')] [caliph.GetName]의 축복을 모두 받은 [location.GetName]의 영광스러운 이 날씨를 보라. 모든 [ROOT.Char.GetFaith.GetAdherentName]인이 [caliph.GetTitleAsNameNoTooltip]의 지혜와 경건함을 나처럼 인정한다면, [ROOT.Char.GetPrimaryTitle.GetNameNoTier](은)는 진정으로 번영할 수 있을 것이다.\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "영광스러운 [location.GetName]에 참으로 좋은 날이 찾아왔다. [ROOT.Char.Custom('ComplimentAdjective')] [caliph.GetNamePossessive] 대관식이 가까이 다가왔기 때문이다. 모든 [ROOT.Char.GetFaith.GetAdherentName](이)가 나처럼 [caliph.GetTitleAsNameNoTooltip]의 지혜와 독실함을 알아본다면 [ROOT.Char.GetPrimaryTitle.GetName|U]도 진정으로 번창할 것이다.\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "[caliph.GetHerHis] 비방자 하나가 이 대관식에 몰래 숨어들어 조리에 맞지 않는 헛소리를 지껄이고 다닌다. [struggle_participant.GetFaith.DevilName]의 배반, 페르시아의 미래, [struggle_participant.GetFaith.HighGodName]의 지혜, [caliph.GetTitleAsNamePossessiveNoTooltip] 발에서 풍기는 매혹적인 향기에 대해 횡설수설한다."
 coronation_events_klank.1010.desc.mid_detractor: "[caliph.GetHerHis] 지지자 하나가 이 대관식에 몰래 숨어들어 조리에 맞지 않는 헛소리를 지껄이고 다닌다. [struggle_participant.GetFaith.DevilName]의 배반, 페르시아의 미래, [struggle_participant.GetFaith.HighGodName]의 지혜, [caliph.GetTitleAsNamePossessiveNoTooltip] 발냄새 따위에 관한 이야기를 말이다."
 coronation_events_klank.1010.outro: "이제 내가 [struggle_participant.GetHerHim]를 바로잡아 줄 때가 왔다.\n\n\"[struggle_participant.GetTitledFirstNameNoTooltip], 평화가 함께하기를. [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]. 그대 얼굴을 보기만 해도 괴롭군. [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l] 그대는...\""
 coronation_events_klank.1010.a: "\"그릇된 신념을 몰아내야 하오.\""
 coronation_events_klank.1010.b: "\"[persian_struggle.GetCurrentPhase.GetName](이)가 [ROOT.Char.GetHouse.GetName](와)과는 정반대라는 사실을 알아야 하오.\""
 coronation_events_klank.1010.c: "\"오직 승복이 답이라는 사실을 깨달으시오.\""
 coronation_events_klank.1010.d: "\"진정한 칼리프 앞에 무릎 꿇어라!\""
 coronation_events_klank.1010.e: "\"떠나라. 나가서 징징거리도록!\""
 coronation_events_klank.1010.b.catalyst_unrest: "[struggle_persia_phase_unrest|E]를 향한 [struggle_catalyst|E]를 활성화할 것임"
 coronation_events_klank.1010.b.catalyst_concession: "[struggle_persia_phase_concession|E]를 향한 [struggle_catalyst|E]를 활성화할 것임"
 coronation_events_klank.1010.b.catalyst_stabilization: "[struggle_persia_phase_stabilisation|E]를 향한 [struggle_catalyst|E]를 활성화할 것임"
 coronation_events_klank.1011.t: "[ROOT.Char.GetPrimaryTitle.GetName]의 광활함"
 coronation_events_klank.1011.desc: "내 통치를 받는 땅은 끝이 없고, 내 야심 역시 그러하다. 가장 강한 권세 봉신인 [first_char.GetTitledFirstName], [second_char.GetTitledFirstName], [third_char.GetTitledFirstName](이)가 전부 모여 내 앞에 무릎을 꿇을 준비를 마친 채 내가 제시할 미래의 청사진을 기다리고 있다. 내 통치는 앞으로 수십 년, 수세대에 걸쳐 [ROOT.Char.GetPrimaryTitle.GetNameNoTier] 전체의 모습을 바꾸게 될 것이다. 지금이야말로 위대한 군주로서 야심을 선언할 완벽한 순간이다.\n\n큰 호응을 얻지는 못하겠지만, 영지를 중앙집권화하면 내 손에는 강력한 검이, 내 주머니에는 금이 들어오게 된다. 하지만 봉신들에게 자치와 자원을 맡기면 튼튼한 방패가 되어 외부의 위협으로부터 날 지켜줄 것이다..."
 coronation_events_klank.1011.a: "나는 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip](이)다."
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! 중앙 집권화 과정을 시작할 것임. #V 10#!년 후 보상을 획득할 수 있음:\n$EFFECT_LIST_BULLET$당신의 [domain|E] 내 [development_i][development|E] 증가\n$EFFECT_LIST_BULLET$[vassals|E]의 [domains|E] 내 [development_i][development|E] 감소.\n$EFFECT_LIST_BULLET$변화 사항은 당신의 [stewardship_i][stewardship|E] 및 [learning_i][learning|E] [skills|E]에 따라 달라짐."
 custom.ten_most_powerful_vassals: "당신의 최고 권세 봉신 열 명이 당신의 대관식에 참석함"
 coronation_events_klank.1011.a.county_modifier: "[domain|E] 내 모든 [Concept( 'county', '영지' )|E]가 10년 동안 [GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip] [modifier|E]를 획득합니다."
 custom.coronation_events_klank.1011.a.disrespect: "당신의 #V 비방자#! [vassals|E]이 당신의 계획에 영향을 받음"
 custom.coronation_events_klank.1011.a.respect: "당신의 다른 [vassals|E]이 당신의 계획에 영향을 받음"
 coronation_events_klank.1011.b: "유력 봉신 없이는 나 역시 아무것도 아니다."
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! 지방 분권 및 자율성 증가 과정을 시작할 것임. #V 10#!년 후 보상을 획득할 수 있음:\n$EFFECT_LIST_BULLET$[vassals|E]의 [domains|E] 내 [development_i][development|E] 증가.\n$EFFECT_LIST_BULLET$변화 사항은 당신의 [stewardship_i][stewardship|E] 및 [diplomacy_i][diplomacy|E] 능력에 따라 달라짐."
 coronation_events_klank.1011.b.county_modifier: "[domain|E] 내 모든 [Concept( 'county', '영지' )|E]가 10년 동안 [GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip] [modifier|E]를 획득합니다."
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
 custom.coronation_events_klank.1011.b.respect: "$custom.coronation_events_klank.1011.a.respect$"
 coronation_events_klank.1011.c: "내 봉역은 지금도 멀쩡하다."
 coronation_events_klank.1012.t: "[host.GetTitledFirstNamePossessive] 대규모 중앙 집권 계획"
 coronation_events_klank.1012.desc: "[host.GetName](은)는 자신의 대관식에서 야심 넘치는 대규모 계획을 선언했다. [host.GetPrimaryTitle.GetName]의 중심, 즉 [host.GetTitledFirstNamePossessive] 개인 직할령에 집중해 봉역의 힘을 늘리겠다는 것이다. 하지만 세상에는 [ROOT.Char.GetFaith.HighGodName]의 은총 외에 풍요로운 것이 없으니, 필요한 자원을 어딘가에서 끌어와야만 한다. 결국 이 계획은 나의 직할령을 포함한 변방 지역의 희생을 전제로 한다.\n\n강력한 봉역과 [host.GetTitleAsNameNoTooltip] 아래에서 살아가는 것도 나름대로 장점이 있다. 하지만 그런 강력한 힘이 나중에 오용되기라도 하면 어떡할 것인가? 특히 나를 겨냥하기라도 한다면? 강한 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](은)는 긍지를 불러오지만... 우려를 불러올지도 모른다."
 coronation_events_klank.1012.a: "나는 [host.GetTitledFirstNamePossessive] 가장 겸허한 종복이다."
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip](은)는 [host.GetTitleAsNamePossessiveNoTooltip] 계획 없이도 살아남을 수 있다."
 coronation_events_klank.1012.b.desc: "당신의 [domain|E] [development|E]가 10년 동안 감소하지 않을 것입니다."
 coronation_events_klank.1012.ten_year_plan: "10년 후 당신과 동료 [vassals|E]의 [domains|E] [development|E]가 감소할 것이나 당신의 [liege|E]은 혜택을 받을 것입니다. 실제 변화 사항은 당신의 [liege|E]의 [stewardship|E] 및 [learning|E] 능력에 따라 달라집니다."
 coronation_events_klank.1013.t: "[host.GetTitledFirstNamePossessive] 대규모 지방 분권 계획"
 coronation_events_klank.1013.desc: "[host.GetName](은)는 자신의 대관식에서 야심 넘치는 대규모 계획을 선언했다. [host.GetPrimaryTitle.GetNamePossessive] 주변에 집중해 봉역의 힘을 늘리겠다는 것인데, 여기에는 내 직할령도 포함된다. 하지만 세상에는 [ROOT.Char.GetFaith.HighGodName]의 은총 외에 풍요로운 것이 없으니, 어딘가에서 필요한 자원을 끌어와야만 한다. 너그럽게도 [host.GetTitleAsNameNoTooltip](은)는 [host.GetHerHis] 직할령이 지닌 부를 봉역과 함께 나누겠다고 제안했다."
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "당신의 [domain|E] [development|E]가 10년 동안 증가하지 않을 것입니다."
 coronation_events_klank.1013.ten_year_plan: "10년 후 당신과 동료 [vassals|E]의 [domains|E] [development|E]가 증가할 것입니다. 실제 변화 사항은 당신의 [liege|E]의 [stewardship|E] 및 [diplomacy|E] 능력에 따라 달라집니다."
 coronation_events_klank.1014.t: "[ROOT.Char.GetPrimaryTitle.GetName] 중앙 집권: 결론"
 coronation_events_klank.1014.desc: "10년 전, 나는 내 대관식에서 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](이)가 나아갈 길을 정했다. 고난과 역경이 찾아왔으나, 부는 내 직할령으로 바로 흘러 들어왔으며 내 봉신들은 고통받았다. 하지만 그만한 고생을 한 보람이 있었다.\n\n이제는 내가 이룬 거대한 비전과 그것을 실현해 낸 통찰력, 그리고 내 재정 운영의 결실을 거둘 시간이다."
 coronation_events_klank.1014.county_effect: "[domain|E] 내 모든 [Concept( 'county', '영지' )|E]의 [development|E]가 20% 감소합니다."
 coronation_events_klank.1014.a: "훌륭하군!"
 coronation_events_klank.1014.b: "이걸로 끝이 아니다."
 coronation_events_klank.1014.development_gain: "당신의 개혁이 당신의 [vassal|E]의 [domains|E]의 [development|E]를 총 #P [ROOT.Char.MakeScope.Var('development_lost').GetValue]#!만큼 빼앗았습니다. 당신의 [stewardship|E] 및 [learning|E] [skills|E]으로 인해 그 중 #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#!만큼을 당신의 [domain|E]에 분배했습니다."
 custom.ten_most_powerful_vassals.1014: "당신의 개혁에 속한 [vassals|E]:"
 coronation_events_klank.1014.b.county_effect: "[domain|E] 내 모든 [Concept( 'county', '영지' )|E]가 10년 동안 [GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip] [modifier|E]를 획득합니다."
 coronation_events_klank.1015.t: "[ROOT.Char.GetPrimaryTitle.GetName] 지방 분권: 결론"
 coronation_events_klank.1015.desc: "10년 전, 나는 내 대관식에서 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](이)가 나아갈 길을 정했다. 내 현명한 정책 덕분에 봉신들은 번영했으나, 나 자신의 직할령은 개발되지 못한 채로 남았다. 하지만 그만한 고생을 한 보람이 있었다.\n\n이제는 나의 재정 운영, 통찰력, 그리고 거대한 비전을 실현해 낸 능숙한 외교의 결실을 거둘 시간이다."
 coronation_events_klank.1015.county_effect: "당신의 [stewardship|E] 및 [diplomacy|E] [skills|E] 덕분에 [domain|E] 내 모든 [Concept( 'county', '영지' )|E]의 [development|E]가 #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue]%#!만큼 증가할 것입니다."
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1014$"
 coronation_events_klank.1015.b.county_effect: "[domain|E] 내 모든 [Concept( 'county', '영지' )|E]가 10년 동안 [GetModifier('ach_realm_autonomy_county_lvl_2').GetNameWithTooltip] [modifier|E]를 획득합니다."
