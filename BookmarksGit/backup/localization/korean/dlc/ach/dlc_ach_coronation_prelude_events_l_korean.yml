 prelude_events.0190.desc.intro: "벽난로의 불꽃이 [ROOT.Char.Custom('GetMedievalDance')]처럼 보이는 춤을 추었다. 내 방으로 향하는 문이 갑자기 열리더니, 익숙한 목소리가 내 이름을 불렀다.\n\n"
 prelude_events.0190.desc.spouse: "\"여기 있었군요.\" [councillor.GetFirstNamePossessive] 목소리는 부드럽고 차분했다."
 prelude_events.0190.desc.other: "\"[ROOT.Char.GetTitledFirstNameNoTooltip].\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName](이)가 말했다."
 prelude_events.0190.desc.outro: "\"이제 차디찬 금속에 비친 당신의 모습을 보고, 과연 지금 옳은 일을 하는 것이 맞는지 고민하게 될 시간이 다가왔습니다. 하지만 이 성 곳곳의 모든 이는 제가 당신의 곁에 함께 하리라는 사실을 알게 될 겁니다.\"\n\n[councillor.GetSheHe|U]가 주머니에서 작은 선물을 꺼냈다. \"당신을 위해 직접 의뢰한 겁니다.\""
 prelude_events.0190.a: "\"더 바랄 것이 없군.\""
 prelude_events.0190.b: "\"[councillor.GetFirstNameNoTooltip]... 고맙다.\""
 prelude_events.0190.c: "마음이 더 차분해진 것 같다."
