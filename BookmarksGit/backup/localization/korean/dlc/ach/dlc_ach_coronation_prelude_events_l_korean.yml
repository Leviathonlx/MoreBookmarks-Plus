l_korean:
 prelude_events.0001.t: "도움의 손길"
 prelude_events.0001.desc: "\"[ROOT.Char.GetTitledFirstName] [ROOT.Char.Custom('FormOfAddressForLiege')|U], 명성이 자자한 섭정 [regent.GetTitledFirstName]의 입으로 직접 들었습니다. 앞으로 승승장구할 일만 남으셨다면서요.\" [guest.GetShortUIName](이)가 말하며 [guest.Custom('quirk_pos_pp')]. \"그대는 [guest.Custom2('DescriptorPositive', ROOT.Char)|U] 분이고 [guest.Custom2('DescriptorPositive', ROOT.Char)] 분이시니, 저희가 바랄 수 있는 최고의 [ROOT.Char.GetTitleAsNameNoTooltip](이)십니다!\""
 prelude_events.0001.a: "\"이거 멋지군! [regent.GetSheHe|U]가 일을 다 해 주고 있지 않나!\""
 prelude_events.0001.b: "\"자네의 선물을 기꺼이 받겠네.\""
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName](이)가 당신의 #high 지지자#!가 됨"
 prelude_events.0001.c.tt.every_supporter: "$every_supporter$마다 [prestige_i]#P 20#! 획득"
 prelude_events.0001.c: "\"이 소식을 널리 퍼뜨려라!\""
 prelude_events.0001.c.opinion: "$every_detractor$의 당신을 향한 [opinion|E]이 #P 10#! 증가 #weak (-1.20/년) (존경)#!"
 every_supporter: "모든 [coronation_supporter|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_supporter_activity: "모든 [coronation_supporter|E] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_detractor: "모든 [coronation_detractor|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 every_detractor_activity: "모든 [coronation_detractor|E] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 silent_coronation_modifier: "조용한 대관식"
 silent_coronation_modifier_desc: "해당 인물은 말 대신 행동으로 보여줍니다."
 prelude_events.0010.t: "집에서 온 소식"
 prelude_events.0010.desc: "\"우리 [ROOT.Char.GetTitledFirstName]에 관한 소식 들었나?\" [guest.GetTitledFirstName](은)는 즐거움을 참지 못하며 [guest_2.GetTitledFirstName]에게 말했다.\n\n\"[ROOT.Char.GetHerHis] 섭정인 [regent.GetTitledFirstName](이)가 직접 한 말이라는데, 글쎄 그 사람이 자문회 회의 도중에도 계속 졸았다는 거야. 아니, 자기 자신도 제대로 못 다스리는 사람이 어떻게 이 봉역을 다스린다는 거지?\""
 prelude_events.0010.a: "#EMP 어쩐지!#! [regent.GetTitledFirstNameNoTooltip](이)가 날 상대로 음모를 꾸몄던 거야!"
 prelude_events.0010.b: "내 공모자들을 [guest.GetFirstNamePossessiveNoTooltip] 궁정에 침투시켜야겠군."
 prelude_events.0010.c: "[guest.GetHerHim]를 내부에서 무너뜨려야 한다."
 prelude_events.0010.c.tt.success: "당신의 공모자들이 궁정에 침투함"
 prelude_events.0010.c.tt.failure: "당신의 공모자들이 침투에 실패함"
 prelude_events.0010.d: "\"자네는 아무것도 못 들은 걸로 하지. 그렇게 넘어가면 서로 좋을 것 같은데...\""
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName](이)가 당신의 #high 비방자#!가 아니라 #high 지지자#!가 됨"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip](은)는 자기 마음대로 말할 권리가 있지."
 prelude_events.0020.t: "궁정의 음모자"
 prelude_events.0020.desc.intro: "\"...[ROOT.Char.GetHerHis] 통치가 약해지면 앞으로 그 머리에 왕관이 씌워질 일은 없을 걸세.\" [faction_member.GetTitledFirstName](이)가 [faction_member_2.GetTitledFirstName]에게 몸을 가까이 기울였다. \"이번 대관식은 완벽한 기회야. 우리와 생각이 같은 훌륭한 귀족들을 찾아낼 수 있을 테니까.\"\n\n물론 나는 이미 다 알고 있었다."
 prelude_events.0020.desc.faction_member: "[faction_member.GetTitledFirstNameNoTooltip](이)가 이끄는 [faction.GetName]의 의도를 말이다."
 prelude_events.0020.desc.faction_member_2: "[faction_member_2.GetTitledFirstNameNoTooltip](이)가 이끄는 [faction.GetName]의 의도를 말이다."
 prelude_events.0020.desc.no_leader: "[faction.GetName]의 의도를 말이다."
 prelude_events.0020.desc.outro: "왕관 없는 내 모습을 보고 싶다면, 내 #EMP 목을 쳐야#! 할 것이다."
 prelude_events.0020.a: "\"혹시 지금 반역 얘기를 하는 건가?\""
 prelude_events.0020.b: "\"[faction_member.GetTitledFirstNameNoTooltip], 난 사방에 귀가 있다네.\""
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName](이)가 위협을 느낌"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName](이)가 큰 관심을 두지 않음"
 prelude_events.0020.c: "\"자네의 충성심은 내게 무척 #EMP 소중하다네#!.\""
 prelude_events.0020.d: "떠들게 두어라."
 coronation_events.3001.opening: "잘 잊어버리는 [ROOT.Char.GetTitledFirstNameNoTooltip]에게,"
 coronation_events.3001.desc: "그대의 충실한 봉신 여럿이 다음 사실을 발견했습니다. 그대 대관식의 초대장을 전달하는 전령들이 우리 궁정으로 오다가 길을 잃은 모양입니다.\n\n혹시나 이 행사를 놓치고 싶지 않은 마음에 알려드립니다."
 coronation_events.3001.a: "알려 줘서 고맙소."
 coronation_events.3001.b: "일부러 그런 거요."
 not_invited_coronation_opinion: "대관식에 초대되지 않음"
 prelude_events.0030.t: "만나서 반갑군"
 prelude_events.0030.desc.intro: "[activity.GetCurrentPhase.GetLocation.GetName]의 안뜰이 황금빛으로 반짝였다. 나뭇잎 아래로 문객이 지나가자 산들바람에 잎이 흔들렸다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]!\" 돌아보니 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName](이)가 내 이름을 부르고 있었다."
 prelude_events.0030.desc.lover: "늘 아름다운 [guest.GetSheHe]가 내 쪽으로 다가왔다. \"여기 있을 것 같았어요.\" [guest.GetSheHe]가 다정하게 미소를 지었다."
 prelude_events.0030.desc.friend: "[guest.GetSheHe]가 활짝 웃으며 나를 향해 말 그대로 뛰어왔다. \"친구여!\" [guest.GetSheHe|U]가 외쳤다. \"이렇게 보니 정말 좋군!\""
 prelude_events.0030.a: "\"듣자 하니 마구간이 그렇게 낭만적이라던데.\""
 prelude_events.0030.b: "\"[guest.GetFirstNameNoTooltip], 부탁 하나 하지...\""
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "\"보니까 여기 괜찮은 [ROOT.Char.Custom('GetExpensiveDrink_Singular')](이)가 좀 있다던데.\""
 prelude_events.0030.e: "아는 얼굴은 언제 봐도 반갑지."
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 대관식 전에 마구간으로 빠져나감"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](와)과 [CHARACTER.GetShortUIName](이)가 대관식 전에 마구간으로 빠져나감"
 every_party_character: "모든 [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], [GetTrait('gregarious').GetName( GetNullCharacter )] 또는 [GetTrait('drunkard').GetName( GetNullCharacter )] 성격의 문객"
 prelude_events.0040.t: "너는 안 되지"
 prelude_events.0040.desc: "어쩐지 하루가 너무 즐겁더라니. 내 증오스러운 경쟁자인 [guest.Custom2('InsultAdjective', ROOT.Char)] [guest.GetTitledFirstName](이)가 나타나며 기분을 망쳐 버렸다.\n\n\"아, [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetLadyLord].\" [guest.GetSheHe]는 내가 가까이 가기 전까지 전혀 몰랐다는 시늉을 했다. \"혹시 만찬 때 직접 여흥을 돋울 생각인가? 아니면 설마 그게 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 대관식에 입고 갈 옷은 아니겠지?\""
 prelude_events.0040.a: "일이 다 끝나면 저렇게 입을 놀리지도 못할 거다."
 prelude_events.0040.b: "\"자네 어머니한테서 좀 배웠지.\""
 prelude_events.0040.c: "[guest.GetFirstNameNoTooltip](이)가 여기서 하는 모든 말에 귀를 기울이겠다."
 prelude_events.0040.c.tt: "[scheme|E] [success_chance|E]이 #P 증가#!할 것임"
 prelude_events.0040.d: "\"여긴 말다툼 따위 할 곳이 아니다.\""
 every_callous_vengeful_wrathful_guest: "모든 [GetTrait('callous').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )] 또는 [GetTrait('wrathful').GetName( GetNullCharacter )] 성격의 문객"
 prelude_events.0050.t: "낯익은 얼굴"
 prelude_events.0050.desc.intro: "안뜰이 피어나는 꽃으로 가득했다. 문객들은 성급하게 웃음을 터뜨렸고, [ROOT.Char.Custom('GetIncidentalDetail')].\n\n\"[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]!\" 내"
 prelude_events.0050.desc.callous: "성가신"
 prelude_events.0050.desc.normal: "소중한"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName](이)가 나를 불렀다. \"다들 음모나 꾸미고, 아니면 술에 취해 있더군.\" [guest.GetSheHe]가 소리를 죽여 말했다. \"자네 생각이 얼마나 나던지.\""
 prelude_events.0050.a: "\"나는 딱히 그렇진 않던데.\""
 prelude_events.0050.b: "\"우리 [ROOT.Char.GetHouse.GetNameNoTooltip]끼리 뭉쳐야 하네.\""
 prelude_events.0050.c: "\"자네는 우리 주최자인 [host.GetFirstNameNoTooltip] [host.GetLadyLord]을 어떻게 생각하나?\""
 prelude_events.0050.d: "\"그래도 자네를 좀 봐! 대관식 주인공과 결혼하다니!\""
 prelude_events.0060.t: "아름다운 [province.GetNameNoTooltip]"
 prelude_events.0060.desc: "\"[ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetLadyLord]. 고작 [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] 조금을 가지고 이런 성과를 이룩해 내다니, 정말 놀랍소.\" [host.GetTitledFirstName](이)가 [host.Custom('quirk_pos_present')].\n\n\"그대의 인도 아래 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip](이)가 번성하고 있다던데. [ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l]도 질서 있게 잘 관리되고. 하지만 그대 얼굴에 수심이 보이는군, [ROOT.Char.GetTitleAsNameNoTooltip|l]. 무엇이 그리 걱정이지?\""
 prelude_events.0060.a: "\"이건 기쁨입니다! 다 그대의 은혜로운 도움 덕분이지요.\""
 prelude_events.0060.b: "\"수도의 기능공들을 좀 빌려주실 수 있으시다면...\""
 prelude_events.0060.c: "\"금화가 우리의 성장을 막고 있군요.\""
 prelude_events.0060.c.tt.success: "[host.GetShortUIName](이)가 요구에 동의함"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName](이)가 요구를 터무니없다고 여김"
 prelude_events.0060.d: "\"[host.GetTitleAsNameNoTooltip], 오늘은 절 위한 날이 아니잖습니까.\""
 bp4_advocate_domain_construction_county_modifier: "왕실 건설자"
 friend_coronation_support: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]의 대관식에서 [TARGET_CHARACTER.GetShortUIName](을)를 지지했으며 대가로 아무것도 요구하지 않았음."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName]의 대관식에서 [CHARACTER.GetShortUIName](을)를 지지했으며 대가로 아무것도 요구하지 않았음."
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]의 대관식에서 [TARGET_CHARACTER.GetShortUIName]에게 칭찬을 퍼부었음."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName]의 대관식에서 [CHARACTER.GetShortUIName]에게 칭찬을 퍼부었음."
 supporter_hook: "지지자"
 bp4_advocate_domain_construction_county_modifier_desc: "해당 영지의 소유자는 명예를 희생하여 건설에 새로 임명된 군주의 도움을 받기로 했습니다."
 prelude_events.0070.t: "궁정의 제안"
 prelude_events.0070.desc.intro: "작은 [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] 한 마리가 문객들의 발치로 숨어들어 몇몇이 웃음을 터뜨렸다. 내 주군은 물론, 모두가 여기 모인 이유인 [host.GetTitledFirstName] 또한 마찬가지였다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetLadyLord|U].\" [host.GetSheHe]가 여전히 웃으며 내 이름을 불렀다."
 prelude_events.0070.desc.friend: "\"내가 우리 우정을 소중히 여긴다는 것은 잘 알 거요. 그래서 그대의 조언을 무척 듣고 싶군. 그러니 이렇게 부탁하지, 내 옆에 앉아 주게."
 prelude_events.0070.desc.diplomacy: "\"그대의 외교 능력이 타의 추종을 불허한다던데."
 prelude_events.0070.desc.stewardship: "\"그대가 봉역을 무척 효율적으로 다스리더군. 의심할 여지 없는 집사장의 손길로 말일세."
 prelude_events.0070.desc.intrigue: "\"그대가 주변에 있으면 어떤 연인도 안전하지 않고, 모든 죄인은 자유로울 수 없으며 그 어떤 비밀도 숨길 수 없다고 하던데."
 prelude_events.0070.desc.learning: "\"궁정 신하들이 그러더군. 그대는 모든 고대의 글을 읽어낼 수 있고, 유명한 작가의 글이라면 모두 판독할 수 있다고 말이야."
 prelude_events.0070.desc.martial: "\"그대의 기발한 전략이라면 가장 심각한 곤경에서도 빠져나올 수 있다던데."
 prelude_events.0070.desc.outro: "마침 내 자문회에 유능한 [ROOT.Char.GetWomanMan]이 필요하거든.\""
 prelude_events.0070.a: "\"저는... 제 봉역에 집중해야 합니다.\""
 prelude_events.0070.a.flavor: "아니면 차라리 나 자신에 집중하는 게 낫지."
 prelude_events.0070.b: "\"그대와 함께할 수 있다면 영광입니다.\""
 prelude_events.0070.c: "\"이럴 시간은 없어서요.\""
 bp4_lazy_realm_focus_modifier: "집에서 편하게"
 bp4_lazy_realm_focus_modifier_desc: "해당 인물은 자문위원이 되라는 제안을 거절했습니다. 자신의 봉역에 집중하기 위해서라는데... 일단은 그렇다고 합니다."
 prelude_events.0080.t: "최고의 노력"
 prelude_events.0080.desc.intro: "\"[ROOT.Char.GetTitleAsNameNoTooltip].\" 돌아보니 [guest.GetTitledFirstName](이)가 초조한 모습의 [courtier.GetWomanMan] 곁에 서 있었다. \"내가 자네를 아낀다는 건 잘 알 걸세. 그러니 자네에게 도움이 될 수 있다면 아주 기쁠 거야.\"\n\n\"여기 내 사람 중에서 가장 뛰어난 [courtier.GetFirstName](을)를 소개하네. 나의 재주가 많은 [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))](이)지. 이것으로"
 prelude_events.0080.desc.same_house: "우리 집안의 우정이 돈독해졌으면 좋겠군.\""
 prelude_events.0080.desc.fallback: "우리 집안 사이에 우정이 싹텄으면 좋겠군.\""
 prelude_events.0080.desc.friend: "우리 우정이 돈독해졌으면 좋겠군.\""
 prelude_events.0080.aa: "\"내가 첩자도 못 알아볼 것 같나?\""
 prelude_events.0080.a: "\"[courtier.GetSheHe]한테 뭘 맡기면 좋을지 알겠군.\""
 prelude_events.0080.b: "\"우리 궁정에서는 [courtier.GetFirstNameNoTooltip](을)를 환영하네.\""
 prelude_events.0080.c: "\"[guest.GetTitleAsNameNoTooltip], 자네만큼 너그러운 이도 없을 거야.\""
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUIName|U](이)가 대관식에서 이타심을 발휘해 [CHARACTER.GetShortUIName]에게 유능한 궁정 신하를 제공함."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUIName|U](이)가 대관식에서 이타심을 발휘해 [TARGET_CHARACTER.GetShortUIName]에게 유능한 궁정 신하를 제공함."
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUINamePossessive] 궁정 신하를 거부하며 첩자라고 고발함."
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUINamePossessive] 궁정 신하를 거부하며 첩자라고 고발함."
 bp4_paranoid_measures_modifier: "편집증적인 조치"
 bp4_paranoid_measures_modifier_desc: "해당 인물은 수상한 궁정 신하를 제공받은 뒤로 경계를 강화했습니다."
 prelude_events.0090.t: "[ROOT.Char.GetTitleAsNameNoTooltip]에 어울리는"
 prelude_events.0090.desc.intro: "\"진정해!\" [guest.GetWomanMan]의 목소리가 돌렸다. 돌아보니 [guest.GetTitledFirstName](이)가 [guest.GetHerHis] 말 옆구리를 부드럽게 토닥이고 있었다.\n\n"
 prelude_events.0090.desc.blood_brother: "내 최고의 친구였다. [guest.GetSheHe]가 두 팔을 벌리자 나는 미소를 참지 못했다."
 prelude_events.0090.desc.bad_opinion: "이 [guest.Custom('InsultAdjective')] [guest.Custom('InsultNoun')](이)가 어떻게든 내 대관식에 참석한 모양이었다. [guest.GetSheHe]가 다가오자 나는 얼굴을 찡그릴 수밖에 없었다."
 prelude_events.0090.desc.fallback: "내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName](이)가 환하게 웃으며 다가왔다."
 prelude_events.0090.desc.outro: "\n\n\"어떤 것 같나?\" [guest.GetSheHe]가 자기 뒤에 있는 양 떼를 향해 손짓했다. \"이 정도면 괜찮은 선물 아닌가?\""
 prelude_events.0090.aa: "\"나의 [guest.Custom('SisterBrother')]여! 함께 축하하세!\""
 prelude_events.0090.a: "\"[guest.GetCapitalLocation.GetNameNoTooltip](으)로 다시 가지고 가면 되겠군.\""
 prelude_events.0090.b: "\"#EMP 좋은#! 선물일세.\""
 prelude_events.0090.c: "\"부탁이니 자네가 갖게! 자네 존재가 이미 선물이나 다름없으니까.\""
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName]의 대관식에서 [CHARACTER.GetShortUIName]에게 유목 집단을 제공함"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]의 대관식에서 [TARGET_CHARACTER.GetShortUIName]에게 유목 집단을 제공함"
 prelude_events.0100.t: "유망한 건물"
 prelude_events.0100.desc: "\"대체 어떤 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 자기 봉신의 봉역에 있는 건물이 무너지고 썩어 가게 둔답니까? 사람들이 입방아를 찧어댑니다, [ROOT.Char.GetLadyLord].\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName](이)가 정직하게 경고하며 [vassal.Custom('quirk_pos_pp')].\n\n\"내실을 살피십시오. 봉역의 명성이 곧 직할령의 명성이나 다름없다는 점을 명심하셔야 합니다.\""
 prelude_events.0100.a: "\"약속하지. 절대 잊지 않겠네.\""
 prelude_events.0100.b: "\"[vassal.GetTitledFirstNameNoTooltip], 자네의 봉역을 번성시키게.\""
 prelude_events.0100.c: "\"아무래도 기술 연구에 집중해야겠군...\""
 coronation_vassal_building_tt: "당신의 [GetModifier('coronation_vassal_building_modifier').GetName]로 인해"
 coronation_vassal_building_modifier: "건설 약속"
 coronation_vassal_building_modifier_desc: "해당 인물은 봉신의 봉역에서 건물을 건설할 때마다 [prestige_i][prestige|E]을 획득할 것입니다."
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUIName](이)가 [TARGET_CHARACTER.GetShortUINamePossessive] 건설 노력에 금화로 공헌함."
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUIName](이)가 [CHARACTER.GetShortUINamePossessive] 건설 노력에 금화로 공헌함."
 prelude_events.0110.t: "전대미문"
 prelude_events.0110.desc: "[guest.GetTitledFirstName](이)가 나를 향해 은밀한 시선을 던지고 있었다. [guest.GetSheHe|U]는 [guest.Custom('quirk_pos_present')]. 그리고 내게 다가오더니 존경심을 가득 담아 머리를 숙여 보이며 말했다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip], 저희 [guest_culture.GetCollectiveNounNoTooltip]들은 지금 이 순간은 물론 앞으로도 그대를 지지하고자 합니다. 곧 왕위에 오르실 텐데, 그대의 마음 한쪽에 저희의 관습을 위한 자리도 내주시겠습니까?\""
 prelude_events.0110.a: "\"나는 그대가 마음에 품은 언어로 말하겠소.\""
 prelude_events.0110.b: "모두 [guest_culture.GetCollectiveNounNoTooltip]에 대한 내 애정을 알아야 한다."
 prelude_events.0110.c: "대관식에서는 다른 사안에 집중해야 한다."
 cultural_acceptance_gain_coronation_impress_attendees: "대관식에서의 몇 마디 말로 문화 관용에 변화가 일어났음"
 friend_coronation_learn_language: "[CHARACTER.GetShortUIName|U](이)가 자신의 대관식에서 [TARGET_CHARACTER.GetShortUINamePossessive] 언어를 배우는 일에 흥미를 표출함."
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 자신의 대관식에서 [CHARACTER.GetShortUINamePossessive] 언어를 배우는 일에 흥미를 표출함."
 prelude_events.0120.t: "친구를 기억하라"
 prelude_events.0120.desc: "\"쉽지는 않을 겁니다.\" [guest.GetTitledFirstName](이)가 말하며 [guest.Custom('quirk_pos_pp')]. \"왕관의 무게가 곧 그대를 짓누르는 모습이 훤히 보이는군요.\"\n\n\"그래도 두려워하지 마십시오. 충실한 봉신들이 지금은 물론 앞으로도 항상 그대 곁에 함께할 겁니다. 자, 받으시지요.\" [guest.GetSheHe|U]가 자기 시종 중 한 명에게 손짓하더니, 머리를 숙여 인사하며 근사하게 포장된 선물을 내밀었다. \"[guest_artifact.GetName]입니다.\" [guest.GetFirstNameNoTooltip](이)가 덧붙였다. \"제게 큰 도움이 되었던 물건이지요.\""
 prelude_events.0120.aa: "\"이 은혜에 보답하겠소.\""
 prelude_events.0120.a: "\"내 애정이 그 정도밖에 안 된다는 얘긴가?\""
 prelude_events.0120.b: "\"[guest.GetTitleAsNameNoTooltip], 관대한 선물에 감사하오.\""
 prelude_events.0120.c: "모두 이 광채를 보라!"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\n대관식을 위한 [guest.GetShortUINamePossessive] 사려 깊은 선물입니다."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\n대관식 도중 선물 교환에 참여하며 준 물건입니다."
 friend_coronation_gift_exchange: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 [CHARACTER.GetShortUINamePossessive] 대관식에서 선물 교환에 참여함."
 friend_coronation_gift_exchange_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](와)과 [CHARACTER.GetShortUIName](이)가 [TARGET_CHARACTER.GetShortUINamePossessive] 대관식에서 선물 교환에 참여함."
 prelude_events.0130.t: "그대의 소유물에 은총을"
 prelude_events.0130.desc: "\"이 행운이 함께하는 날에 [coronator.GetFaith.HighGodName]께서 축복을 내려 주시기를 빌겠습니다, [ROOT.Char.GetTitledFirstNameNoTooltip].\" [coronator.GetTitledFirstName](이)가 고개를 숙이고는 [coronator.Custom('quirk_pos_pp')].\n\n\"그대가 총애하는 [my_artifact.GetName]에 축복을 내려 드리며 오늘을 기념하고자 합니다.\""
 prelude_events.0130.a: "[coronator.GetFaith.HighGodName]께서 지켜주시기를."
 prelude_events.0130.a.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$매달 [piety|E] [piety_i|E]#positive_value +10%#! 획득\n$BULLET_WITH_TAB$[clergy|E] [opinion|E] #positive_value +10#! 획득"
 prelude_events.0130.b: "대관식을 기억할 수 있는 물건이 되기를."
 prelude_events.0130.b.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$매달 [prestige|E] [prestige_i|E]#positive_value +8%#! 획득"
 prelude_events.0130.c: "\"내 문객들도 보고 싶어 하겠군.\""
 prelude_events_0130_cynical_tt: "당신의 #high [GetTrait('cynical').GetName( GetNullCharacter )] [trait|E]#! 덕분에 [GetActivityType('activity_coronation').GetName]의 [coronation_magnificence|E]이 #P 크게 증가함 #!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\n오싹한 빛을 드리우는 듯합니다. [artifact_owner.GetTitledFirstNamePossessive] 대관식에서 내려진 축복을 떠올리게 하는 물건입니다."
 prelude_events.0140.t: "그대의 영광스러운 빛 속에"
 prelude_events.0140.desc: "[host.GetTitledFirstName](이)가 잠시 군중을 둘러본 후 [host.Custom('quirk_pos_pp')]. 궁정 신하들의 목소리는 새들이 지저귀듯 끊임없이 이어졌으며, [guest.GetTitledFirstName]도 분명 그 사이에 끼어들려는 모양이었다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]!\" [guest.GetSheHe|U]가 내게로 다가오며 말했다. \"이 축하를 어떻게 생각하시는지 감히 여쭈어도 되겠습니까? 저는 [host.GetTitledFirstNamePossessiveNoTooltip] 통치라면 의심할 여지 없이 사랑과 정의로 가득하리라 봅니다.\""
 prelude_events.0140.a: "#EMP 아무 말도 하지 않는다.#!"
 prelude_events.0140.b: "\"여기 있었으니 참으로 운 좋은 사람이었다고 여기겠지!\""
 prelude_events.0140.b.offer_support_tt: "당신의 #high $coronation_offer_support$#! [intent|E] 덕분에 [GetActivityType('activity_coronation').GetName]의 [coronation_magnificence|E]이 #P 상당히 증가함#!"
 prelude_events.0140.c: "\"[host.GetSheHe]가 오래도록 다스리기를!\""
 prelude_events.0150.t: "[guest.GetHerHim|U]를 아는가?"
 prelude_events.0150.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip].\" [host.GetTitledFirstName](이)가 환한 미소를 지으며 나를 불렀다. [host.GetHerHim]의 옆에는 또 다른 문객인 [guest.GetTitleAsNameNoTooltip|l](이)가 서 있었는데, 나와 안면은 없는 사이였다.\n\n\"이쪽은 [guest.GetTitledFirstName]인데.\" [host.GetTitledFirstNameNoTooltip](이)가 [guest.GetHerHim]를 소개해 주었다. \"두 사람의 공통점이 꽤 많을 듯해서. 이를테면 [guest.Custom('MatchingConversationSubject_alone')] 같은 것 말이네.\""
 prelude_events.0150.aa: "\"내 기꺼이 [guest.GetHerHim]를 안내하지요.\""
 prelude_events.0150.a: "매우 정중해 보이는 사람이로군."
 prelude_events.0150.b: "난 [host.GetTitledFirstNameNoTooltip]하고 더 이야기하고 싶은데."
 prelude_events.0150.c: "\"[host.GetTitledFirstNameNoTooltip], 난 #EMP 모두#!의 친구입니다.\""
 lover_coronation_introduction: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 대관식에서 서로를 소개받은 뒤 명백한 끌림을 느낌."
 lover_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](와)과 [CHARACTER.GetShortUIName](이)가 대관식에서 서로를 소개받은 뒤 명백한 끌림을 느낌."
 friend_coronation_introduction: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 대관식에서 서로를 소개받은 뒤 가까워짐."
 friend_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](와)과 [CHARACTER.GetShortUIName](이)가 대관식에서 서로를 소개받은 뒤 가까워짐."
 prelude_events.0160.t: "군중 속 [ROOT.Char.GetDynasty.GetNameNoTooltip]"
 prelude_events.0160.desc: "\"[guest.GetHouse.GetMotto].\" 익숙한 목소리가 들려왔다. 돌아보니 내 관심을 끈 이는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName](이)였다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip].\" [guest.GetSheHe]가 나를 맞이하며 [guest.Custom('quirk_pos_pp')]. \"이런 날 또 다른 [ROOT.Char.GetDynasty.GetName] 사람을 만나게 되어 정말 기쁩니다. 정말 한참 만에 다시 뵙는 것 같군요.\""
 prelude_events.0160.aa: "\"[ROOT.Char.GetDynasty.GetNameNoTooltip] 가문이 승리하리라!\""
 prelude_events.0160.a: "\"난 그렇게까지 기쁘진 않군.\""
 prelude_events.0160.b: "\"세상에 우리가 왔다는 걸 알리자!\""
 prelude_events.0160.c: "겸손함을 잃지 않도록 하세."
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U](이)가 대관식에서 [TARGET_CHARACTER.GetShortUIName](을)를 가문의 수치라며 모욕했음"
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 대관식에서 [CHARACTER.GetShortUIName](을)를 가문의 수치라며 모욕했음"
 coronation_famed_dynasty_modifier: "저명한 가문"
 coronation_famed_dynasty_modifier_desc: "해당 가문의 어느 구성원은 드높은 명성을 지녀 대관식의 모든 문객에게 잘 알려졌습니다."
 prelude_events.0170.t: "[guest.GetFaith.GetNameNoTooltip]의 목소리"
 prelude_events.0170.desc: "한낮의 빛이 약해지며 [guest.GetTitledFirstName](이)가 내 쪽을 바라보는 모습이 보였다. [guest.GetSheHe]는 미소를 짓고 고개를 끄덕여 인사하더니 가까이 다가왔다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 정말 좋은 날 아닙니까? 이런 축복을 주신 [guest.GetFaith.HighGodName]께 감사드려야 합니다. 우리 [guest.GetFaith.GetAdherentNamePluralNoTooltip]들은 그분의 가르침을 섬기니까요.\" [guest.GetSheHe|U]는 뿌듯하게 선언한 뒤, 심호흡하고는 [guest.GetHerHis] 신학적인 의견을 이어 나갔다."
 prelude_events.0170.aa: "\"참으로 두서가 없군! [ROOT.Char.GetFaith.HighGodName]의 말씀이나 들어 보라.\""
 prelude_events.0170.aa.success: "[guest.GetShortUIName](이)가 [ROOT.Char.GetFaith.HighGodName]의 영광을 이해함"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName](이)가 모욕감을 느낌"
 prelude_events.0170.a: "신학적 토론이라면 나쁠 것 없지."
 prelude_events.0170.a.crit_success: "[host.GetShortUIName](이)가 감명받음"
 prelude_events.0170.a.success: "사람들이 감명받음"
 prelude_events.0170.a.failure: "망신만 당함"
 prelude_events.0170.b: "\"더 말해 보라.\""
 prelude_events.0170.c: "대관식에서 나눌 만한 이야기는 아니군."
 prelude_events.0170.c.bad: "말 많은 이를 보내 무지한 지지자가 지겨워하게 만든다."
 prelude_events.0170.c.bad_flavor: "[guest.GetFirstNamePossessiveNoTooltip] 잔소리라면 저 무지한 멍청이 [supporter.GetName]도 열을 받겠지!"
 cheaper_to_convert_to_guest_faith_tt: "[guest.GetFaith.GetName] 개종 비용 #P 50%#! 감소"
 prelude_events.0170.c.disrupt_loyalists_tt: "당신의 #high $coronation_disrupt_loyalists$#! [intent|E] 덕분에 [GetActivityType('activity_coronation').GetName]의 [coronation_magnificence|E]이 #N 감소함#!"
 prelude_events.0180.t: "고요한 순간"
 prelude_events.0180.desc.host: "나는 문객들을 뒤로하고 [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship]에 들어섰다. 왕관의 무게를 느끼기 전에 고요한 순간을 맞이하고 싶었다.\n\n"
 prelude_events.0180.desc.outro: "[ROOT.Char.GetFaith.HighGodName]에 바치는 제단은 촛불 여러 개의 빛으로 희미하게 반짝이고 있었다. 차디찬 벽 안을 향기로운 침묵이 가득 채웠다. 오른쪽에서 [ROOT.Char.GetFaith.WealthGodName]의 벽화가 근엄한 시선으로 나를 보고 있었다. 왼쪽에서는 한때 [ROOT.Char.GetFaith.HealthGodName]의 모습을 담았던 그림의 색이 천천히 바래 가고 있었다. [ROOT.Char.GetFaith.HealthGodHerHis] 미소도 거의 알아볼 수 없을 정도였다."
 prelude_events.0180.desc.guest: "나는 마침내 다른 문객들에게서 벗어나 [ROOT.Province.GetCounty.GetFaith.HouseOfWorship]에 들어섰다. 고요한 순간을 맞이하고 싶었다.\n\n"
 prelude_events.0180.a: "[ROOT.Char.GetFaith.HighGodName], [host.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 버리지 마소서."
 prelude_events.0180.b: "[ROOT.Char.GetFaith.WarGodName], [host.GetTitledFirstNameNoTooltip](을)를 쓰러뜨려 주소서!"
 prelude_events.0180.c: "내 모든 것을 [ROOT.Char.GetFaith.HealthGodName]께 맡기리라."
