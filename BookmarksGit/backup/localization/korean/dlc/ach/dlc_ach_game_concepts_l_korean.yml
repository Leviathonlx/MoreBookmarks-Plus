l_korean:
 game_concept_coronation: "대관식"
 game_concept_coronations: "대관식"
 game_concept_coronation_desc: "대관식은 [ruler|E]가 [vassals|E], 동료, 방방곡곡의 [guests|E]을 초대해 자신이 옥좌에 오르는 모습을 보도록 하는 [activity|E]입니다.\n\n대관식에는 두 형태가 있는데, 보통의 대관식과 [anointment|E]입니다. 후자의 경우 더 큰 보상을 제공하지만 드는 비용도 더 늘어납니다.\n\n예상 보상:\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "맹세"
 game_concept_oaths: "맹세"
 game_concept_oath_desc: "[coronation|E] [activity|E]에서는 [Concept( 'host', '주최자' )|E]가 맹세를 서약할 수 있습니다. 맹세는 새로운 [ruler|E]가 즉위하는 과정에서 [legitimacy|E]을 확보하는 데 중요한 역할을 맡습니다.\n\n맹세는 시간제한이 있는 특수한 [decisions|E]을 잠금 해제하며, 영주는 이를 완수해 자신의 [title|E]에 걸맞은 능력이 있음을 증명해야 합니다. 획득하는 보상은 대관식의 [coronation_magnificence|E]에 영향을 받습니다."
 game_concept_coronation_magnificence: "장엄"
 game_concept_coronation_magnificence_desc: "[coronation|E]의 장엄에 따라 [activity|E]의 결과가 정해집니다. 장엄 수치가 높으면 [Concept( 'host', '주최자' )|E]도 더 좋은 결과를 얻게 됩니다.\n\n장엄은 [intents|E], [activity_options|E], 활동 내 사건을 통해 획득할 수 있습니다. [coronation_supporters|E] 및 [coronation_detractors|E]도 해당 수치에 영향을 미칠 수 있습니다."
 game_concept_coronation_supporter: "지지자"
 game_concept_coronation_supporters: "지지자"
 game_concept_coronation_supporter_desc: "지지자는 [coronation|E] [activity|E]의 [activity_guests_short|E]으로, [Concept( 'host', '주최자' )|E]의 즉위를 지지합니다. 이들에게는 [ruler|E]의 [legitimacy|E] 확보를 돕는 특수한 기회가 주어집니다.\n\n지지자는 주최자를 저지하려 시도하는 문객인 [coronation_detractors|E]에 직접적으로 반대하는 인물입니다."
 game_concept_coronation_detractor: "비방자"
 game_concept_coronation_detractors: "비방자"
 game_concept_coronation_detractor_desc: "비방자는 [coronation|E] [activity|E]의 [activity_guests_short|E]으로, [Concept( 'host', '주최자' )|E]의 즉위를 반대합니다. 이들은 [ruler|E]와 그 [legitimacy|E]을 음해하려 시도합니다.\n\n비방자는 주최자를 도우려 시도하는 문객인 [coronation_supporters|E]에 직접적으로 반대하는 인물입니다."
 game_concept_coronation_anointment: "도유식"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "도유식"
 game_concept_coronation_anointment_desc: "도유식은 [coronation|E]의 한 유형으로, [ruler|E]가 [head_of_faith|E]에게 자신의 즉위를 축복해 달라고 요청합니다. 특정 신앙의 영주가 자신의 땅을 통치하는 진정한 [legitimate|E]가 되려면 이 과정이 필수입니다.\n\n[Concept( 'host', '주최자' )|E]는 [anointment_request|E] [interaction|E]을 사용해 교계 지도자의 지지를 확보할 수 있습니다."
 game_concept_anointment_request: "도유식 요청"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "도유식 요청 [character_interaction|E]은 [ruler|E]가 [anointment|E]에서 [head_of_faith|E]의 지지를 확보하고자 사용하는 특수한 상호작용입니다."
