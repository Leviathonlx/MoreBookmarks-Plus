l_korean:
 ach_yearly_events.1001.t: "재정 문제"
 ach_yearly_events.1001.desc: "내 주군 [liege.GetTitledFirstName]의 [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )](으)로서, 나는 [liege.GetHerHim]에게 국고에 관해 조언해야 한다. 그중 큰 부분을 차지하는 건 특정한 지출 습관의 이득과 단점을 설명하는 일이다.\n\n\"그러니까 다시 말해 보게.\" [liege.GetSheHe]가 말했다. \"봉역의 자금을 비축하면 실제로 #EMP 안 좋은 점#!이 뭔가? 위기를 대비해 저축하면 좋은 것 아닌가?\"\n\n뭐, [liege.GetSheHe|U]의 말도 틀린 건 아니다. 너무 단편적인 시각이라는 문제가 있긴 하지만..."
 ach_yearly_events.1001.a: "\"확신이 없으시면 #EMP 제가#! 대신 처리해 드리겠습니다...\""
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip](이)가 기꺼이 돈을 넘김"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip](이)가 당신의 계획을 의심함"
 ach_yearly_events.1001.b: "신중하게 생각하는 게 올바른 길이긴 합니다."
 ach_yearly_events.1001.c: "[liege.GetTitleAsNameNoTooltip](이)라면 풍족하게 살아야지요!"
 ach_yearly_events.1001.d: "중도를 지키는 방식으로 접근하는 게 좋지 않겠습니까?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip](이)가 당신의 분별력을 칭찬함"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip](이)가 당신의 중립적 태도를 조롱함"
 ach_fence_sitter_modifier: "중립주의자"
 ach_fence_sitter_modifier_desc: "해당 인물은 우유부단한 모습으로 잘 알려져 있으며, 결정을 거부하는 태도로 악명이 높습니다."
 ach_spending_advice_modifier: "지출 조언"
 ach_spending_advice_modifier_desc: "해당 인물은 재정에 관련된 전문적인 조언을 해 줍니다."
 ach_cautious_spender_modifier: "신중한 소비자"
 ach_cautious_spender_modifier_desc: "해당 인물은 지갑을 꽉 쥐고 놓지 않습니다."
 ach_extravagant_spender_modifier: "사치스러운 소비자"
 ach_extravagant_spender_modifier_desc: "해당 인물은 필요하다면 아낌없이 지출을 감행합니다."
 ach_budgeting_mentor_modifier: "예산 스승"
 ach_budgeting_mentor_modifier_desc: "해당 인물은 재정 전문가로 알려져 있으며, 다른 이들에게 재화를 현명하게 소비하는 방법을 가르칠 수 있습니다."
 ach_balanced_budget_modifier: "균형 잡힌 예산"
 ach_balanced_budget_modifier_desc: "해당 인물은 자금을 매우 잘 관리하여 이득을 보고 있습니다."
 ach_yearly_events.1002.t: "쥐 무더기"
 ach_yearly_events.1002.desc: "[liege.GetPrimaryTitle.GetNameNoTier]의 [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]인 나는 다루기 힘든 봉신의 꼬투리를 잡아 확인해 봐야만 한다. [liege.GetPrimaryTitle.GetTierAsNameNoTooltip]에 들끓는 해충들이 거대한 무리를 이루지 못하게 막아야 하기 때문이다...\n\n[faction.GetName]의 힘이 강해지며 [faction_member.GetName] 같은 반체제 인사들이 방방곡곡에서 모여들어 은밀하게 귓속말을 나누고 있다.\n\n\"[unjoined_vassal.GetPrimaryTitle.GetNameNoTier](은)는 강하고, 굶주려 있네.\" 반역자가 [unjoined_vassal.GetTitleAsNameNoTooltip]인 [unjoined_vassal.GetFirstName](을)를 부추겼다. \"이 힘과 갈망... 그리고 우리의 힘을 믿어야 해.\""
 ach_yearly_events.1002.a: "그런 해로운 주장은 어떻게든 퍼지지 않게 막아야 한다."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "반란 사상에 독을 풀어 넣음"
 ach_yearly_events.1002.b.failure: "당신의 조롱과 질타가 실패함"
 ach_yearly_events.1002.c: "내가 왜 이토록 비굴한가? 내 생각을 반드시 알려야 한다!"
 ach_yearly_events.1002.c.flavor: "나는 이 봉역에서 가장 중요한 목소리이며, 동시에 가장 #EMP 이의를 제기하는#! 목소리다!"
 ach_yearly_events.1002.d: "쥐 떼를 처리할 것이다... 하나씩."
 ach_yearly_events.1002.d.flavor: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]인 나는 반란자 [faction_member.GetTitleAsNameNoTooltip]의 입을 다물게 할 영향력이 있다."
 ach_chancellor_isolating_factions_modifier: "파벌을 고립시키는 재상"
 ach_chancellor_isolating_factions_modifier_desc: "해당 영주의 지지자는 반란자와 비방자를 능숙하게 소외시킵니다.\n#weak [vassals|E]이 [factions|E]에 가담할 확률이 감소함#!"
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]이 파벌 지지를 약화함"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName](이)가 당신의 봉신들 사이의 담론을 당신에게 유리한 방향으로 돌립니다."
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )]이 파벌 구성원을 달램"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName](이)가 반체제 봉신들의 강력한 상대로 떠오릅니다."
 ach_yearly_events.1003.t: "패배한 자들의 지휘관"
 ach_yearly_events.1003.desc: "주군과 [foe.GetPrimaryTitle.GetNameNoTier] 사이의 갈등이 계속 이어진다. 주군의 [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]인 나는 병참을 관리하며 [liege.Custom('GetLocalCommonerTermPlural')]들을 동원하고, 지역의 불안 요소를 억누른다... 하지만 이제 전령이 불길한 소식을 전해 왔다.\n\n[battle_province.GetName]에서 [liege.GetPrimaryTitle.GetNameNoTier]의 [liege.Custom('KnightCulturePluralNoTooltip')|l]들이 쓰러졌다. [commander.GetNamePossessive] 전선이 무너졌으며, 우리 부대 전체가 완전히 궤멸당했다. 이제 우리의 [liege.Custom('GetFighterTermPlural')]들도 달아났으니, [foe.GetNamePossessive] 세력이 [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l](으)로 진군하고 있다!\n\n조언자들이 내 집무실의 명예를 세울 기회라며 촉구한다. 갑옷을 차려입은 주먹으로 이 재앙의 고삐를 잡아 늦추라는 것이다."
 ach_yearly_events.1003.a: "이제 [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]의 힘이 필요한 시기로군!"
 ach_yearly_events.1003.b: "[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]들이여! #EMP 말을 달려 [liege.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 구원하라!#!"
 ach_yearly_events.1003.c: "흩어진 군대를 다시 모을 것이다."
 ach_yearly_events.1003.c.success: "생존자들이 [liege.GetTitledFirstNamePossessiveNoTooltip] 깃발 아래로 결집함"
 ach_yearly_events.1003.c.failure: "당신의 부름에 거의 호응하지 않음"
 ach_yearly_events.1003.d: "생존자들에게 실패의 책임을 물어 채찍질한다."
 ach_yearly_events.1003.d.flavor: "...그리고 [liege.GetTitleAsNameNoTooltip](이)가 이게 #EMP 내#! 잘못이라며 입을 놀린다면, 그 인간한테도 그래야겠지!"
 marshal_joins_war_title: "전쟁에 나선 무관장"
 marshal_joins_war_desc: "당신의 처참한 패전이 [marshal.GetTitledFirstName](을)를 자극해 대의로 이끌었습니다!"
 marshal_joins_war_title_foe: "적의 무관장 참전"
 marshal_joins_war_desc_foe: "[liege.GetShortUINamePossessive] 처참한 패전이 [liege.GetHerHis] 무관장 [marshal.GetShortUIName](을)를 자극해 [combat_war.GetName] 참전으로 이끌었습니다."
 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )]이 최고의 병력을 소집함"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.GetTitledFirstName](이)가 당신 부대의 패전 소식에 힘차게 응답합니다."
 ach_marshal_reconstituting_army_modifier: "부대를 재편성하는 무관장"
 ach_marshal_reconstituting_army_modifier_desc: "해당 인물의 무관장은 잔혹한 패전의 여파 속에서 군대의 전투력을 복구하려 노력하고 있습니다."
 custom.every_liege_domain_county: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$모든 [domain|E] [Concept( 'county', '영지' )|E]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$필요한 [gold|E]를 보유한 모든 [powerful_vassal|E]"
 ach_yearly_events.1004.t: "크지만 축 처진 지갑"
 ach_yearly_events.1004.desc: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]인 나는 나의 빈곤한 주군 [liege.GetTitledFirstName](와)과 잠시 대화를 나눌 기회를 가졌다. 다만... [liege.Custom('GetTitleTierAdjective')]의 국고가 텅 비었다고 성난 군중이 외쳐대는 한가운데서 말이다.\n\n\"저들이 외치는 소리가 들리나? 백성들은 새로운 영광을 갈망하고 있다!\" [liege.GetTitledFirstNameNoTooltip]께서는 참으로 너그럽게 상황을 해석하신다.\n\n\"우리가 무엇으로 영광을 얻겠습니까?\" 나는 그저 묵묵히 질문한다. \"황금으로 감싼 창? 보석 박힌 화살촉? 봉역의 재정은 이미 바닥났습니다, 그러나 #EMP 영광#!을 위해서라면...\"\n\n"
 ach_yearly_events.1004.desc_end: "\"그건 그저 희망 섞인 망상일 뿐이다!\" [liege.GetSheHe]가 대답한다. \"국고 사정은 내가 누구보다 잘 알고 있어...\""
 ach_yearly_events.1004.desc_harsh: "\"자네는 나의 [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] 아닌가.\" [liege.GetSheHe]가 대답한다. \"금을 찾아내라. 보석을 찾아와라.\""
 ach_yearly_events.1004.a: "\"봉신들에게서 차출하고, 비난은 제가 떠안겠습니다.\""
 ach_yearly_events.1004.a.flavor: "국고가 약해진 상황에서는 [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]이 굳건해야 하고... 비난 또한 감수해야겠지."
 ach_yearly_events.1004.b: "근면한 시간을 보내면 부가 솟아날 겁니다."
 ach_yearly_events.1004.b.success: "당신이 능숙하게 지역 행정을 개혁함"
 ach_yearly_events.1004.b.failure: "당신의 직감이 충격적으로 쓸모가 없음"
 ach_yearly_events.1004.c: "근면한 시간을 보내면 부가 솟아나는 법입니다."
 ach_yearly_events.1004.d: "\"백성이 굶주리기 시작하면 제게 보내십시오.\""
 ach_yearly_events.1004.d.flavor: "그 어떤 책무도 나더러 이 채무자가 망쳐 놓은 지갑을 고치라고 할 수는 없지..."
 ach_stewardship_bankruptcy_modifier: "번영 지향 행정"
 ach_stewardship_bankruptcy_modifier_desc: "봉역이 파산의 위기에 처하자 지역의 법률이 강화되었으며, 징집병은 민간 책무를 맡게 되었습니다."
 ach_welcoming_lieges_creditors_modifier: "빈곤 환영하기"
 ach_welcoming_lieges_creditors_modifier_desc: "현지 인구가 넘쳐나고 있습니다. 타지의 재정 관리 부실로 인해 많은 가족이 이곳에 다시 정착하는 상황입니다."
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]이 지급 능력을 모색함"
 steward_aids_financial_recovery_desc: "[ROOT.Char.GetTitledFirstName](이)가 당신의 재정 위기를 극복하려 당신의 [domain|E]을 개혁합니다."
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )]이 봉신 세금을 걷음"
 steward_gathers_emergency_tithe_desc: "[ROOT.Char.GetTitledFirstName](이)가 국고의 위기를 해결하려 이 강제 징수를 진행했으며, 모든 비난을 떠안았습니다."
 custom.every_scope_faction_member: "모든 #high [faction.GetName]#! 구성원"
 ach_yearly_events.1005.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_yearly_events.1005.desc: "\"그대가 [ROOT.Char.GetPrimaryTitle.GetName]의 옥좌에 오르신 지 수년이 지났습니다. 그대야말로 이 땅의 진정한 군주이며, 제 봉역에 거주하는 백성의 수호자입니다.\"\n\n[messenger.GetNamePossessive] 말에는 강한 확신이 담겨 있었고, 내 봉역을 진심으로 걱정하는 마음이 느껴졌다.\n\n\"그러나 그대의 머리 위에는 아직 축복받은 왕관의 은총이 내려지지 않았습니다. 그대의 손 또한 신성한 표장 없이 비어 있습니다. 아무도 감히 그대의 통치에 도전하지 않으니, 그대의 지위에 걸맞은 대관식을 #EMP 열어야만#! 합니다. 그러지 않으면 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 미래가 어떻게 될지 두렵습니다.\""
 ach_yearly_events.1005.a: "대장장이들을 부르라."
 ach_yearly_events.1005.b: "준비를 시작하라."
 ach_yearly_events.1005.c: "나중에 열도록 하지."
 ach_yearly_events.1010.t: "[ROOT.Char.Custom('GetTitleTierAdjective')|U]의 위상"
 ach_yearly_events.1010.desc: "나는 [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] [ROOT.Char.GetTitleAsName](이)가 되었다. 인류의 질서 속에서 위대하고도 무시무시한 존재로서, 내 뜻은 수천 명의 운명을 결정한다.\n\n[title.GetNameNoTier]의 지배자로서, 나는 마침내 통치권을 쟁취했다."
 ach_yearly_events.1010.desc_vassals: "그러나 이제 [title.GetAdjectiveNoTooltip]의 민중과, [ROOT.Char.GetPrimaryTitle.GetName](이)라는 위대한 깃발 아래 속한 모든 이들, [vassal_title_1.GetAdjective]의 [ROOT.Char.Custom('GetLocalCommonerTermPlural')]들, [vassal_title_2.GetAdjective]의 귀족들까지... [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 신민들은 내 [ROOT.Char.Custom('GetTitleTierAdjective')]의 지위를 인정해야 한다."
 ach_yearly_events.1010.desc_no_vassals: "그러나 이제 [title.GetAdjectiveNoTooltip]의 귀족들과, [ROOT.Char.GetPrimaryTitle.GetName](이)라는 위대한 깃발 아래 속한 모든 백성까지... 이 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 신민들은 내 [ROOT.Char.Custom('GetTitleTierAdjective')]의 지위를 인정해야 한다."
 ach_yearly_events.1010.desc_outro_regalia: "\n\n나는 새롭고도 찬란한 즉위 의식을 거행해야 하며, 드높은 권위의 표장을 정당화해야 한다."
 ach_yearly_events.1010.desc_outro_crown: "\n\n나는 새롭고도 찬란한 즉위 의식을 거행해야 하며, 존귀한 왕관의 소유권을 정당화해야 한다."
 ach_coronation_suggestion_tt: "[coronation|E] 주최를 고려해야 함"
 ach_yearly_events.1010.a: "또 하나의, 더 위대한 대관식이 필요하다."
