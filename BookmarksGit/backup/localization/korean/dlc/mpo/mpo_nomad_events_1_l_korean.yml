 mpo_nomad_events.1050.t: "더 넓은 방목지"
 mpo_nomad_events.1050.desc: "[herder.GetTitledFirstName](은)는 염소 오줌 악취를 풍기는 어느 추레한 [herder.GetWomanMan]인데, 자신이 [herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l] 근처에서 [herder_county.GetNameNoTierPossessive] 무리를 돌보는 보호자라고 한다.\n\n\"당신네 [ROOT.Char.GetPrimaryTitle.GetAdjective] 목축민들이 전통이 정한 굴레를 무시하잖소!\" [herder.GetSheHe]가 말했다. \"내 무리를 새로운 곳으로 옮겼는데, 땅이 척박하기 짝이 없어! 바람결에 당신네 기수들 키득대는 소리며, 그 살찐 말들이 내는 소리가 다 들려온다오!\"\n\n\"부탁인데 각자의 땅에 머무르면 안 되겠소, [ROOT.Char.GetTitleAsName]?\""
 mpo_nomad_events.1050.a: "내게는 전통이 정한 굴레란 #EMP 아무것도 아니다#!."
 mpo_nomad_events.1050.b: "\"그대의 정직한 혀와 용기를 빌려주게나!\""
 mpo_nomad_events.1050.b.flavor: "이 구역질 나고 목소리만 큰 염소 지기를 명예로운 기수로 만들어 주겠다!"
 mpo_nomad_events.1050.c: "\"그대한테 잘못을 저지른 이들을 짓밟아 주지.\""
 mpo_nomad_events.1050.c.flavor: "내 유목 집단이 내 통제를 벗어났던 것 같으니..."
 mpo_nomad_events.1050.d: "\"#EMP 내 동물들이 보이기 전에 달아나라, 염소 지기 주제에!#!\""
 mpo_nomad_events.1060.t: "양으로 흥정하기"
 mpo_nomad_events.1060.desc: "내 목초지 바로 너머에는 [neighbor_province.GetName]의 정착지가 있는데, 망치를 부딪치고 바퀴가 삐걱대며 바글거리는 [county_culture.GetName] 사람들의 목소리가 가득한 곳이다.\n\n우리는 동물과 잘 만든 물건을 교환하러 정착지에 방문했다. 배가 나온 상인들의 눈에는 의심과 공포가 가득했다.\n\n\"아니, [neighbor.Custom('RegionalWeaponMetal')]에서 만든 무기 아닌가! 질 좋은 [neighbor.Custom('RegionalFabric')] 의복도 있어!\" 내 동료들이 웅성거렸다. \"귀중한 금속으로 만든 동전도 있고!\""
 mpo_nomad_events.1060.a: "은화 한 닢 값이 정말 #EMP 그 정도#!라고 생각하나...?"
 mpo_nomad_events.1060.a.flavor: "이 나약한 정착민들도 곧 알게 될 거다. 우리 '야만인'들을 그렇게 쉽게 속여먹을 수 없다는 걸..."
 mpo_nomad_events.1060.b: "\"전부 낚아채라! #EMP 꽁지 빠지게 달려!#!\""
 mpo_nomad_events.1060.b.flavor: "초원의 진정한 [ROOT.Char.Custom('GetDaughterSon')]이라면 나약한 자들과는 상대하지 않는 법!"
 mpo_nomad_events.1060.b.success: "당신의 무리가 훔친 물건을 가지고 탈출함"
 mpo_nomad_events.1060.b.failure: "노획물을 버리고 겨우 탈출함"
 mpo_nomad_events.1060.c: "\"털, 요거트, 좋은 말을 가져와라!\""
 mpo_nomad_events.1060.c.flavor: "우리 물건으로 [neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] 정착지와 거래하면 결국 우리에게 이득이 된다."
 nomad_trading_mastery_modifier: "교역 거물"
 nomad_trading_mastery_modifier_desc: "해당 유목민은 이국의 동전과 사치스러운 물건이 지닌 진정한 가치를 잘 압니다. 어쩌면 그 물건을 파는 이들보다 더 잘 이해하고 있는지도 모릅니다."
 nomad_trading_partners_modifier: "고정 교역 협정"
 nomad_trading_partners_modifier_desc: "해당 유목민은 목축 동물 생산품을 도구, 사치품, 동전으로 바꾸는 데 열심입니다."
 mpo_nomad_events.1070.t: "길 잃은 한밤중"
 mpo_nomad_events.1070.desc_intro: "나는 정신을 차렸다. 입에 말의 숨이 닿고 있었다.\n\n"
 mpo_nomad_events.1070.desc_has_horse: "내 말인 [ROOT.Char.Custom('WarhorseStoryName')](이)가"
 mpo_nomad_events.1070.desc_new_horse: "처음 보는 말 한 마리가"
 mpo_nomad_events.1070.desc: "주둥이로 나를 건드리고 있었다. 바람이 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l](을)를 가로질러 불었다. 황야에는 나와 말 둘뿐이었다.\n\n내 머릿속은 텅 비어 있었다. 지난 저녁하고 이 차디찬 새벽 사이에 대체 #EMP 무슨 일이#! 있던 거지? 내 사람들이... 날 버렸나? 그럴 리 없다! 그 순간 기억이 밀려들었다."
 mpo_nomad_events.1070.desc_spiritual: "정령의 속삭임이 들려왔다. 나는 어느 신성한 힘에 홀린 듯 침대에서 일어나, 달빛 아래 외로이 서 있는 말에게 향했다..."
 mpo_nomad_events.1070.desc_mental_thing: "밤중에 나는 미친 듯이 저주를 퍼붓고 있었다. 친족이 나를 진정시키려 했지만, 나는 그 속에 있고 싶지 않았다. 그래서 이 조용한 말 한 마리와 함께 밤의 황야로 나선 것이다..."
 mpo_nomad_events.1070.desc_new_drunk: "[Glossary( '쿠미스', 'KUMIS_GLOSS')]를 잔뜩 마시고, 말발굽 소리가 들렸고, 뺨에 어두운 말갈기가 닿는 느낌이 들었다..."
 mpo_nomad_events.1070.a: "넌 충성스러운 동물이구나."
 begin_warhorse_story_tt: "해당 말은 당신이 가장 좋아하는 말이 됨"
 mpo_nomad_events.1070.b: "두 번 다시 이러지 않으리라! 말아, 맹세코 난 #EMP 다시는 이러지 않을 것이야!#!"
 mpo_nomad_events.1070.c: "[ROOT.Char.GetFaith.HighGodNamePossessive] 의지가 나를 이 신성한 곳으로 인도했다."
 mpo_nomad_events.1070.c.flavor: "당황해서는 안 된다. 이곳에는 자연의 힘이 존재하며, 이는 내 친구나 다름없다. 이들이 날 집으로 인도해 줄 것이다."
 mpo_nomad_events.1070.d: "집으로! 유목민은 결코 길을 잃지 않지."
 mpo_nomad_events.1070.d.flavor: "머리가 너무 아파서 눈앞이 안 보일 지경이라 해도 말이다..."
 mpo_nomad_events.1070.d.success: "말의 흔적을 되짚어감"
 mpo_nomad_events.1070.d.failure: "밤이 다시 왔지만 집을 찾지 못함"
 mpo_nomad_events.1070.e: "말아, 너라면 돌아가는 길을 잘 알겠지..."
 nomad_alone_in_adversity_modifier: "말을 향한 신뢰"
 nomad_alone_in_adversity_modifier_desc: "최악의 상황에 부닥친 해당 유목민은 오직 말의 생존 본능과 그 속도를 믿습니다."
