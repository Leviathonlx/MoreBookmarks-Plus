 mpo_nomad_events.1040.t: "초원 너머의 집"
 mpo_nomad_events.1040.desc: "#EMP 나가라, [defender.GetTitledFirstName]! 사라져라, [expelled_culture.GetCollectiveNoun]!#! 어깨에는 통통한 아이를 얹고, 뒤로는 그 재화를 흩뿌리면서 도망쳐라, [ROOT.Char.GetCulture.GetName] 기수와 그 화살을 피해서!\n\n[target.GetBaseNameNoTierNoTooltip](은)는 내 백성들의 것이다. 더는 평야 위의 먼지처럼 정처 없이 떠돌지 않으리라! 여기서 우리는 정착하여 살아갈 것이다. 남아 있는 현지인들과 우리 평민들의 노고 덕에 안락하게 지낼 수 있을 테니까.\n\n[ROOT.Char.GetCapitalLocation.GetName]에서는 호화로운 [ROOT.Char.Custom('ResidenceBuilding')](이)가 [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l](을)를 지배하고, 전쟁으로 지친 나는 거기 누워 휴식을 취할 것이다... 그러면서 머릿속으로는"
 mpo_nomad_events.1040.desc_tribal: "정착한 [ROOT.Char.GetTitleAsNameNoTooltip]의 힘이 어디서 오는지 고민하겠지."
 mpo_nomad_events.1040.desc_clan: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 고귀한 씨족과 수많은 세금에 관해 고민하겠지."
 mpo_nomad_events.1040.desc_feudal: "봉건 [ROOT.Char.GetTitleAsNameNoTooltip]의 법에 관해 고민하겠지."
 mpo_nomad_events.1040.a: "이제 내 백성의 방랑은 끝이다."
