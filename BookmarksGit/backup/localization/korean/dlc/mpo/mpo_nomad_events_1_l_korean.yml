l_korean:
 mpo_nomad_events.1000.t: "구출된 머리"
 mpo_nomad_events.1000.army_camp: "[beheaded_warrior_location.GetName]에서 벌어진 피투성이 전투에서 살아남은 이들이 합류했다. 말들의 숨이 넘어가도록 채찍질해 달려온 모습이었다. 그 중 한 사람의 안장 끈에 피를 뚝뚝 흘리는 머리가 매달려 있었다. 바로"
 mpo_nomad_events.1000.capital: "[beheaded_warrior_location.GetName]에서 벌어진 피투성이 전투에서 살아남은 이들이 살육의 현장에서 소식을 전해 왔다. 이와 함께... 피를 뚝뚝 흘리는 머리가 도착했는데 바로"
 mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName], 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]의 것이었다."
 mpo_nomad_events.1000.vassal: "한때 내 막강한 부하였던 [beheaded_warrior.GetName]의 것이었다."
 mpo_nomad_events.1000.councillor: "내 신뢰받는 자문위원인 [beheaded_warrior.GetName]의 것이었다."
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName], 내 명예로운 [ROOT.Char.Custom('KnightCultureNoTooltip')|l]의 것이었다."
 mpo_nomad_events.1000.desc: "\n\n\"[beheaded_warrior.GetSheHe|U]는 전사답게 죽었습니다. [beheaded_warrior_foe.GetTitledFirstNamePossessive] 전투단 가운데에서 [beheaded_warrior.GetHerHis] 머리가 자기 어깨에서 떨어질 때까지 싸웠습니다! [beheaded_warrior.GetHerHim]를 기리며 우리 기수들이 최대한 노력해 되찾아 온 것입니다.\"\n\n잔혹한 끝이로다... 하지만 현명한 장로들이 말했듯, 귀족 전사의 머리는 그 사람의 힘과 운명을 품고 있는 법이다."
 mpo_nomad_events.1000.a: "이 위대한 [beheaded_warrior.GetWomanMan]의 머리를 기리리라."
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.GetTitledFirstNameNoTooltip](은)는 흰 모직 양탄자 위에 안치될 것이며, 우리 집안 사람들이 [beheaded_warrior.GetHerHim]에게 제사 음료를 바치고 의식을 올릴 것이다."
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip](은)는 [beheaded_warrior.GetHerHis] 사람들과 함께해야 한다."
 mpo_nomad_events.1000.c: "내 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]들이 쓰러진 동료를 존경하게 하라."
 mpo_nomad_events.1000.d: "[beheaded_warrior.GetFirstNameNoTooltip](을)를 땅에 묻어라."
 mpo_warriors_grave_modifier: "목 잘린 전사의 무덤"
 mpo_warriors_grave_modifier_desc: "전투에서 그 몸을 잃고, 전장의 상처에 훼손된 머리가 이 땅의 흙에 묻혔습니다. 이 무덤에는 말을 타고 전쟁에 나간 이들의 가족들이 자주 방문합니다."
 mpo_noble_warriors_grave_modifier: "목 잘린 귀족의 무덤"
 mpo_noble_warriors_grave_modifier_desc: "높은 평판을 지닌 이가 전투에서 몸을 잃었고, 그 머리가 이 땅의 흙에 묻혔습니다. 이 무덤은 신성한 장소로 잘 알려져 있으며 많은 이들이 방문합니다."
 beheaded_accolade_successor_tt: "[beheaded_warrior_accolade.GetName]에 걸맞은 계승자가 당신의 [court|E]에 합류함"
 custom.every_beheaded_family: "[beheaded_warrior.GetShortUIName]의 모든 [close_family_member|E]"
 warriors_head_artifact: "[beheaded_warrior.GetTitledFirstNamePossessiveNoTooltip|U] 숭배받는 머리"
 kin_head_artifact_desc: "[beheaded_warrior.GetHouse.GetName] 집안의 사랑받는 후손이자 이제는 부패해 얼굴을 알아볼 수 없게 된 [beheaded_warrior.GetFirstName]의 머리입니다. 이 인물은 [beheaded_warrior_location.GetName]에서 [beheaded_warrior_foe.GetNamePossessive] 병력에 살해당했습니다."
 accolade_head_artifact_desc: "'[beheaded_warrior_accolade.GetName]'(으)로 알려진 명망 있는 [ROOT.Char.Custom('KnightCultureNoTooltip')|l], [beheaded_warrior.GetFirstName]의 섬뜩한 유해입니다. [beheaded_warrior_foe.GetNamePossessive|U] 전사들이 [beheaded_warrior_location.GetName]의 전장에서 스러진 [beheaded_warrior.GetHerHim]의 명예를 되찾았습니다."
 warriors_head_artifact_desc: "용맹한 [ROOT.Char.Custom('KnightCultureNoTooltip')|l] [beheaded_warrior.GetFirstName]의 난도질당한 머리입니다. 이 인물은 [beheaded_warrior_location.GetName]에서 [beheaded_warrior_foe.GetNamePossessive] 궁정주와 싸우다 전사했습니다. 악취를 풍기지만 동료 전사들의 존경을 받고 있습니다."
 keep_warrior_head_tt: "[head_artifact.GetName](을)를 보관함"
 gain_illustrious_victim_head_artifact_tt: "[victim.GetFirstNamePossessive] 머리를 $illustrious$ [inventory_artifact|E]로 보관할 수 있음"
 gain_famed_victim_head_artifact_tt: "[victim.GetFirstNamePossessive] 머리를 $famed$ [inventory_artifact|E]로 보관할 수 있음"
 send_head_for_warscore_tt: "[victim.GetFirstNamePossessive] 머리를 [victim.GetHerHis] [heir|E]에게 보내면 #high 당신#!을 향한 [peace|E] 승낙 확률을 높일 수 있음"
 send_head_for_vassalization_tt: "[victim.GetFirstNamePossessive] 머리를 [victim.GetHerHis] [heir|E]에게 보내면 [vassalization|E] 승낙 확률을 높일 수 있음"
 send_head_for_hook_tt: "[victim.GetFirstNamePossessive] 머리를 [victim.GetHerHis] [heir|E]에게 보내면 [weak_hook|E]을 얻을 수 있음"
 send_head_for_prestige_tt: "[victim.GetFirstNamePossessive] 머리를 [victim.GetHerHis] [heir|E]에게 보내면 [prestige|E]을 획득할 수 있음"
 send_head_for_obedience_tt: "[victim.GetFirstNamePossessive] 머리를 [victim.GetHerHis] [heir|E]에게 보내면 [obedient|E]시킬 수도 있음"
 headless_heir_rises_to_challenge_tt: "#N 대상이 대담하게 복수를 맹세하는 경우:#!"
 mpo_nomad_events.1011.t: "참수"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName](이)가 저주를 내뱉었다. 검날이 [victim.GetHerHis] 머리를 앗아갈 때조차 그 시선은 나를 올려다보고 있었다."
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName](이)가 횡설수설하며 [victim.GetHerHis] 목숨을 구걸했다. 잠시 후, 묵직한 일격과 함께 [victim.GetHerHis] 머리가 어깨에서 떨어져 나왔다."
 mpo_nomad_events.1011.desc_execution_pray: "계속 기도를 중얼거리고 있던 [victim.GetName]의 무릎을 꿇렸다. 잠시 후, 단 한 번의 묵직한 일격으로 [victim.GetHerHis] 머리가 어깨에서 떨어져 나왔다."
 mpo_nomad_events.1011.desc_bad_execution: "한 번의 일격으로 끝나지는 않았다. 거친 일격이 여러 번을 이어진 후에야 [victim.GetNamePossessive] 머리가 그 하찮은 몸에서 분리되었다."
 mpo_nomad_events.1011.desc: "\n\n[victim.GetCulture.GetName] 영주의 시선은 마지막까지 어찌할 바를 모르고 흔들렸다. 흩뿌려진 [victim.GetHerHis] 피가 흙으로 스며들었다."
 mpo_nomad_events.1011.desc_send_head: "\n\n[victim.GetFirstNamePossessiveNoTooltip] 계승자인 [headless_heir.GetTitledFirstName](이)가 이 섬뜩한 광경을 목도했다면... [headless_heir.GetSheHe] 또한 내 힘과 늑대만큼 잔인한 의지를 두려워하겠지..."
 mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip](은)는 물어뜯긴 고깃덩이며, 시체 청소부들의 먹이가 될 것이다..."
 mpo_nomad_events.1011.desc_keep_head: "\n\n...이 유명한 머리는 가져가는 이의 소유가 될 것이다."
 mpo_nomad_events.1011.a: "이 목 잘린 [victim.GetTitleAsNameNoTooltip](을)를 모두가 기억하게 하라."
 mpo_nomad_events.1011.a.flavor: "바로 #EMP 내가#! [victim.GetHerHis] 영광스러운 삶을 끝냈다는 사실도!"
 mpo_nomad_events.1011.b: "이 '선물'을 [headless_heir.GetTitledFirstNameNoTooltip]에게 보내라."
 mpo_nomad_events.1011.b.success: "당신의 잔혹한 모욕에 [headless_heir.GetTitledFirstNameNoTooltip](이)가 겁먹음"
 mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip](이)가 대담하게 복수를 맹세함"
 mpo_nomad_events.1011.b.flavor: "[victim.GetPrimaryTitle.GetNameNoTierNoTooltip]의 새로운 주인은 알게 되리라, 내 적에게는 종말만이 기다린다는 사실을! #EMP [headless_heir.GetSheHe|U]의 눈으로 직접 보게 될 것이다!#!"
 mpo_nomad_events.1011.c: "[victim.GetFirstNameNoTooltip](을)를 독수리 밥이 되게 내버려두어라."
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial 경고: [headless_heir.GetShortUIName](이)가 당신을 두려워하지 않습니다!#!"
 headless_heir_ignores_challenge_tt: "#P 대상이 해당 모욕에 위축된 경우:#!"
 mpo_nomad_events.1012.t: "[victim.GetTitleAsNameNoTooltip]의 귀환"
 mpo_nomad_events.1012.desc: "나는 오래된 핏방울이 신발에 떨어지는 것도 개의치 않고 손으로 차디찬 살을 그러쥐었다. [victim.GetName]의 잘린 머리가 내게로 돌아왔으니.\n\n\"모욕입니다! 치욕이라고요!\" 귓가에 쟁쟁한 외침이 들려왔고, 아이들은 흐느끼고 있었다. 내 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]들이 검을 뽑아대며 복수를 맹세했다.\n\n하지만 이 끔찍한 머리를 보낸 이유가 단지 내게 공포를 불러일으키려는 것뿐일까? 아니면 혹시... [executioner.GetTitledFirstName](이)가 내 증오를 바라는 걸까?"
 mpo_nomad_events.1012.a: "[victim.GetFirstNamePossessiveNoTooltip] 유해를 기리는 것이 가장 중요하다."
 mpo_nomad_events.1012.a_flavor: "이 '모욕' 덕분에 [victim.GetTitledFirstNamePossessiveNoTooltip] 고귀한 머리를 씻기고, 장식하고, 기도를 바칠 수 있게 되었다."
 mpo_nomad_events.1012.b: "#EMP 이 모욕에 복수하리라!#!"
 mpo_nomad_events.1012.b_flavor: "전장의 피투성이 머리를 받았다. [victim.GetFirstName]의 죽음 어린 목소리가 [executioner.GetTitledFirstNamePossessive] 피를 요구한다!"
 mpo_nomad_events.1012.c: "물러서야만 한다. 아니면 나도 이 운명과 마주하겠지..."
 peace_acceptance_head_scare_tt: "[headless_heir.GetShortUINamePossessive] #high 당신#!을 향한 [peace|E] 승낙 확률: #high 20년#! 동안 #P +30#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "전임자의 참수에 전의 상실: $VALUE|+=0$"
 severed_head_revenge_modifier: "전임자의 참수에 복수를 추구: $VALUE|+=0$"
 severed_head_cb_revenge_tt: "#high [executioner.GetShortUIName]#!(을)를 상대로 한 [casus_belli|E] 비용: #P -75%#!"
 severed_head_vassalization_tt: "[headless_heir.GetShortUINamePossessive|U] [executioner.GetShortUIName](을)를 향한 [offer_vassalization|E] $ep3_laamps.0010.connector$ #high $demand_tributary_interaction$#! 승낙 확률: #high 20년#! 동안 #P +200#!"
 mpo_nomad_events.1013: "[victim.GetTitledFirstNameNoTooltip]의 살해자에게,"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "야만적인 위협이 내 [headless_heir.Custom('ResidenceBuilding')|l](을)를 어지럽히고 있소. 내 조상 귀족의 잘린 머리를 보내다니.\n\n기마 군주여, 부탁하겠소! [headless_heir.GetPrimaryTitle.GetNameNoTier]에서는 이런 공포스러운 일이 자주 있지도 않으며, 이런 일을 즐기는 이도 없소. 이렇게 잔인한 취급을 받느니 그대와 우호적으로 지내고자 하오."
 mpo_nomad_events.1013.desc_takes_it: "[victim.GetHerHis|U] [victim.GetCulture.GetCollectiveNoun](은)는 한때 [victim.GetHerHim]를 다시 우러러볼 수 있으리라는 희망을 품었소. 이제 [victim.GetHerHis] 머리는 피투성이가 되었으며 그 심장은 부자연스러울 만큼 검게 물들었소.\n\n부탁하건대, [victim.GetFirstName](이)가 [headless_heir.GetFaith.PositiveAfterLife]에서 평화를 찾을 수 있게 해 주시오. 그대의 무시무시한 분노를 거두어 주시오!"
 mpo_nomad_events.1013.desc_angeee: "그대는 [victim.GetPrimaryTitle.GetNameNoTierPossessive] 주인의 머리를 보내며 전쟁의 피투성이 얼굴을 들이밀었소. 그 잿빛 입술이 아직도 복수를 부르짖고 있으니.\n\n그대의 몸이 썩어 가는 모습을 보고 말겠소. 나이 든 나무를 베어내듯 그대를 쓰러뜨릴 것이오.\n\n그대의 뼈 위에 [victim.GetFirstNamePossessive] 머리를 올려놓을 것이오."
 mpo_nomad_events.1013.a.cowed: "[headless_heir.GetTitleAsNameNoTooltip](이)가 마치 양처럼 울며 신음하는구나!"
 mpo_nomad_events.1013.a.revenge: "그렇게... [headless_heir.GetFirstNameNoTooltip](이)가 복수를 맹세하는구나."
 executed_head_artifact: "[victim.GetTitledFirstNamePossessiveNoTooltip|U] 위풍당당한 머리"
 executed_head_emperor_artifact_desc: "잘린 머리에는 아직도 왕관이 씌워져 있었으며, 회색 입술과 말의 갈기를 붙여 만든 눈썹은 고압적인 인상을 줍니다. [victim.GetPrimaryTitle.GetNameNoTier]의 [victim.GetTitleAsNameNoTooltip](은)는 이런 모습으로도 보는 이들에게 경외심과 공포감을 심어 주고 있습니다.\n\n그 강력한 군주마저 이토록 끔찍한 운명을 맞이한다면, 나머지 이들에게는 대체 어떤 운명이 기다리고 있는 걸까요?"
 executed_head_king_artifact_desc: "[victim.GetName]의 마지막으로 남은 유해로, 잘 보존되어 생전의 지위에 걸맞게 꾸며졌습니다. 수호자의 무자비한 의지를 보여 주는 증거입니다."
 nomad_defected_invite_desc: "지난 5년 이내에 해당 인물을 추방했음"
 nomad_defector_wont_come_back_tt: "#high 5년#! 동안 [rowdy_boy.GetShortUIName]에게 #high 궁정 초대#!를 사용할 수 없음"
 nomad_defector_family_tt: "[rowdy_boy.GetShortUINamePossessive] 가족 구성원이 당신의 궁정을 떠남"
 nomad_defector_family_wont_come_back_tt: "#high 5년#! 동안 해당 추방자들에게 #high 궁정 초대#!를 사용할 수 없음"
 nomad_defector_gain_all_courtiers_tt: "소속이 없는 [courtiers|E] 몇몇을 획득함"
 mpo_nomad_events.1020.t: "피에 굶주린"
 mpo_nomad_events.1020.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))], [rowdy_boy.GetFirstName](은)는 최근 들어 차분하지 못한 모습을 보여왔다.\n\n\"먹고 남은 뼈나 씹어야 하고! 유르트 구석에서 시큼해진 응유나 핥고 있고! 그게 #EMP 제#! 인생인 겁니까?\" [rowdy_boy.GetSheHe]가 내뱉었다. \"저도 사람을 이끌 준비가 됐습니다, [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! [ROOT.Char.GetDomicile.GetCulture.GetName] 사람 중에서도 절 따르겠다는 이들이 있다고요.\"\n\n내겐 힘없는 애완동물이나 다름없던 이 [rowdy_boy.GetHouse.GetName] 전사가 오만하게도... 이빨을 드러내고 있다."
 mpo_nomad_events.1020.a: "\"조용히 해라, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]. 주제를 알아야지.\""
 mpo_nomad_events.1020.b: "\"내게 도전하는 자는 #EMP 살아남지#! 못하리라!\""
 mpo_nomad_events.1020_duel_tt: "[rowdy_boy.GetFirstName](와)과 #V 결투함#!.\n@death_icon! #X 해당 결투에서는 목숨을 잃을 수 있음!#!\n당신이 승리할 경우 @skill_prowess_icon![prowess|E], @dread_icon![dread|E], @prestige_icon![prestige|E] 및 @stress_icon![stress|E]를 획득함. 패배할 경우, [rowdy_boy.GetShortUIName](이)가 [primary_heir|E]로서 당신의 [titles|E]를 이어받음.\n\n당신의 [prowess|E]: [prowess_i]#V [root_scope.GetProwess]#!\n[rowdy_boy.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1020.c: "\"난 돌봐야 할 목초지가 있다.\""
 mpo_nomad_events.1020.c.flavor: "저 건방진 놈한테 유목 집단을 거느리게 해 줘라... 물론 내 지배 아래에서."
 mpo_nomad_events.1020.d: "\"멀리 가거라. 가서 네 이름을 명예롭게 하라!\""
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip]에게는 자립하는 데 필요한 모든 것이 주어지리라."
 mpo_nomad_events.1020.e: "\"네 [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))](을)를 봐서라도 머물지 않겠느냐?\""
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip](이)가 남아서 섬기는 데 동의함"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip](와)과 [rowdy_boy.GetHerHis] 지지자들이 몰래 빠져나감"
 mpo_nomad_events.1020.f: "\"[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))], 넌 추방이다. 꺼져라!\""
 mpo_nomad_events.1020.f.flavor: "거칠고 외로운 자유의 길이 기다리느니!"
 attacked_family_opinion: "내 가족 구성원을 공격함"
 mpo_nomad_events.1022.t: "건방진 자의 죽음"
 mpo_nomad_events.1022.desc: "경솔하게 절벽에서 뛰어내린 표범처럼, 자기 그림자를 향해 달려드는 매처럼. 아니면 자기 새끼의 발뒤꿈치에 입질하는 낙타처럼... 나는 분노에 눈이 멀고 말았다.\n\n명예를 건 결투 끝에 [rowdy_boy.GetFirstName], 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))](이)가 죽어 나자빠졌다.\n\n내 정당한 분노로 끓어오른 심장 박동이 잦아들면서 애도의 소리가 들려오기 시작했다. 나의 백성들이 내 힘의 증거 앞에 흐느끼고 있었다."
 mpo_nomad_events.1022.a: "[ROOT.Char.GetTitleAsNameNoTooltip]에 걸맞은 일을 한 것이다."
 mpo_quelled_family_dissent_modifier: "반대파 친족 살해"
 mpo_quelled_family_dissent_modifier_desc: "해당 인물의 무시무시한 권위에 도전했던 가족 구성원은... 오래 살아남지 못했습니다."
 mpo_nomad_events.1030.t: "세 가지의 교육"
 mpo_nomad_events.1030.desc: "내 [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]들의 전투력에 대해 숙고하던 도중, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]인 [child.GetFirstName](이)가 다가왔다.\n\n아이가 이렇게 물었다."
 mpo_nomad_events.1030.desc_mongolic: "\"세 [Glossary( '나담', 'NADAAM_GLOSS')] 중에 가장 좋은 게 뭔가요?\"\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))](은)는 [Glossary( '부흐', 'BOKH_GLOSS')]의 잔혹한 시험이나"
 mpo_nomad_events.1030.desc_non_mongolic: "\"세 가지 위대한 운동 중에서 가장 좋은 게 뭔가요?\"\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))](은)는 레슬링의 잔혹한 시험이나"
 mpo_nomad_events.1030.desc.outro: "활을 다루는 미묘한 기술을 배울 수도 있을 것이다... 아니면 우리 유목 집단과 약탈자들을 빠르게 집으로 이끌어 줄 수 있도록 승마를 익히는 게 좋을까?"
 NADAAM_GLOSS: "#bold 에르인 구르반 나담#! 또는 '남자의 세 가지 경기'는 몽골 사람들이 신석기 시대부터 즐겨 온 주요 운동이며, 축제와 경연의 중요한 볼거리입니다. 이 세 가지 운동은 활쏘기, 레슬링 및 장거리 승마입니다."
 BOKH_GLOSS: "고대로부터 이어지는 몽골 레슬링의 전통 방식입니다. 주된 목표는 상대의 상체를 땅바닥으로 끌어 내리는 것입니다. 다리를 잡거나 발로 차는 등의 기술을 허용하는 방식도 있으나, 전반적으로는 날것의 힘 그 자체와 흔들리지 않는 능력을 시험합니다. 경기는 몇 시간 동안 지속될 수도 있습니다."
 mpo_nomad_events.1030.a: "훈련에 집중하게 저리 가거라!"
 mpo_nomad_events.1030.a.flavor: "숨차고 아파질 때까지 노력하는 게 중요한 거다!"
 mpo_nomad_events.1030.b: "산처럼 굳건하게 버티고 설 수 있다는 걸 증명해야지."
 mpo_nomad_events.1030.c: "네 화살로 저녁거리를 잡아 보거라."
 mpo_nomad_events.1030.c.flavor: "마멋은 보통 이 근처에 있는 사냥감보다 훨씬 약삭빠르지... 하지만 그래도 큰 표적이니 나을 거다."
 mpo_nomad_events.1030.d: "말의 신뢰를 얻어 보거라."
 mpo_nomad_events.1030.d.flavor: "순종하는 말에 오른다면 노래를 부르며 긴 경주에 참여할 수 있을 거다."
