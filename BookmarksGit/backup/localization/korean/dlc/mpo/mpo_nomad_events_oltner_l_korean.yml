l_korean:
 nomad_events_oltner.0001.t: "갓 생긴 흔적"
 nomad_events_oltner.0001.desc: "내 땅에는 사냥감이 넘쳐난다. 사냥꾼들이 [sighting_county_1.GetBaseNameNoTier]의 [sighting_province_1.Custom('GetTerrainTypePlural')]에서 사는 [sighting_county_1.Custom('GetAnimalPlural')] [sighting_county_1.Custom('GetAnimalGroup')], 또 [sighting_county_2.GetBaseNameNoTier]의 [sighting_province_2.Custom('GetTerrainType')]에 숨어 있다는 [sighting_county_2.Custom('GetAnimalAdjective')] [sighting_county_2.Custom('GetAnimalType')] 이야기를 들려주었다.\n\n[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 내가 한쪽을 골라 추적해야 한다."
 nomad_events_oltner.0001.a: "오늘 밤 [sighting_county_1.Custom('GetAnimalType')](으)로 연회를 벌이자."
 nomad_events_oltner.0001.b: "[sighting_county_2.Custom('GetAnimalAdjective')] [sighting_county_2.Custom('GetAnimalType')](을)를 처치하면 내 능력이 증명되겠지."
 nomad_events_oltner.0001.c: "다른 사안이 우선이다."
 nomad_events_oltner.0002.t: "깃털의 흔적"
 nomad_events_oltner.0002.desc: "[sighting_county_1.GetBaseNameNoTier]의 [sighting_province_1.Custom('GetTerrainTypePlural')]에서 [sighting_county_1.Custom('GetAnimalPlural')] [sighting_province_1.Custom('GetAnimalGroup')](이)가 목격되었다는 소문이 돈다. 우리 매를 훈련할 완벽한 기회다.\n\n물론 대신 그보다 더 큰 사냥감을 쫓을 수도 있겠지."
 nomad_events_oltner.0002.a: "곧 살찐 [sighting_county_1.Custom('GetAnimalType')](이)가 항아리 속 스튜가 될 것이다."
 nomad_events_oltner.0002.b: "차라리 개를 훈련하고 말지."
 nomad_events_oltner.0002.c: "이런 데 낭비할 시간이 없다."
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] [sighting_county_1.Custom('GetAnimalGroup')|U]"
 nomad_events_oltner.0003.desc: "죽은 양 20마리, 갈기갈기 찢긴 목동, 그리고 [sighting_province_1.Custom('GetTerrainTypePlural')](으)로 향하는 흔적까지. [sighting_county_1.Custom('GetAnimalAdjective')] [sighting_county_1.Custom('GetAnimalPlural')] [sighting_county_1.Custom('GetAnimalGroup')](이)가 [sighting_county_1.GetBaseNameNoTier]에서 내 소유의 것을 죽이고 있다.\n\n활과 화살통을 준비해야겠다. 이는 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서의 내 평판이 걸린 문제다."
 nomad_events_oltner.0003.a: "내 화살이 [sighting_county_1.Custom('GetAnimalPlural')]의 심장을 꿰뚫으리라."
 nomad_events_oltner.0003.b: "내 [maa_regiment.GetNameNoTooltip](이)가 [sighting_county_1.Custom('GetAnimalGroup')](을)를 죽일 것이다."
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName]께서 놈들을 쫓아 주시겠지."
 nomad_events_oltner.0004.t: "조드의 [sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0004.desc: "[my_subregion.GetCurrentPhase.GetName]에는 눈과 얼음뿐이었다. 그러다 [sighting_county_1.Custom('GetAnimalPlural')] [sighting_county_1.Custom('GetAnimalGroup')](이)가 나타났다. 놈들은 눈에 띄는 게 무엇이든 먹어 치운다. 죽음이 나타난 것이다.\n\n내 무리와 사람들이 죽어 나가는데 가만히 지켜보고만 있을 수는 없다."
 nomad_events_oltner.0004.a: "마지막 남은 [sighting_county_1.Custom('GetAnimalType')]까지 추적할 것이다!"
 nomad_events_oltner.0004.b: "[sighting_county_1.Custom('GetAnimalPlural')] 놈들은 잊자. 여길 떠나야 한다."
 nomad_events_oltner.0005.t: "따라갈 새 흔적"
 nomad_events_oltner.0005.desc: "이 시기의 [my_subregion.GetCurrentPhase.GetName]에서는 괜찮은 사냥이 기다리고 있다. 넘쳐나는 먹잇감이 [sighting_county_1.GetBaseNameNoTier]의 [sighting_province_1.Custom('GetTerrainTypePlural')](으)로 떼 지어 모여든다. 진정 [ROOT.Char.GetFaith.WealthGodName]의 축복을 받은 계절이다.\n\n어떤 사냥감을 고르든 내 몫을 챙기게 될 것이다."
 nomad_events_oltner.0005.a: "흉포한 야수를 찾아봐야지."
 nomad_events_oltner.0005.b: "사슴을 찾아 말을 달리자!"
 nomad_events_oltner.0005.c: "우리 매의 발톱이 새로운 먹잇감을 찾을 것이다."
 nomad_events_oltner.0006.t: "추적의 공물"
 nomad_events_oltner.0006.desc: "\"[ROOT.Char.Custom('FormalComplimentAdjective')] 종주께 인사 올립니다.\" 내 번신 [generous_tributary.GetTitledFirstName](이)가 내 앞에 엎드리며 말했다.\n\n\"[generous_tributary.GetPrimaryTitle.GetAdjective] 전체를 통틀어 가장 뛰어난 [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )]인 [offered_master_of_the_hunt.GetFirstNameNicknamed]의 봉사를 바치겠습니다. [offered_master_of_the_hunt.GetSheHe]가 영주님의 이름으로 수많은 사슴을 쓰러뜨리길 기원합니다.\""
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip](이)가 도움이 되겠군."
 nomad_events_oltner.0006.b: "멋진 선물이군, 자네에게 보상하지."
 nomad_events_oltner.0006.c: "[offered_master_of_the_hunt.GetHerHim]와 계속 함께하라. 그러면 자네의 사냥이 성공할 것이니."
 nomad_events_oltner.0007.t: "깃털의 공물"
 nomad_events_oltner.0007.desc: "\"[ROOT.Char.Custom('FormalComplimentAdjective')|U] 종주께 이 선물을 바칩니다.\" 내 번신 [generous_tributary.GetTitledFirstName](이)가 위풍당당한 새 한 마리를 들어 보였다.\n\n\"이 매는 [tribute_capital_county.GetBaseNameNoTier]의 [tribute_capital.Custom('GetTerrainTypePlural')]에서 태어났습니다. 새끼 때부터 제가 직접 길들였지요. 녀석이 맹세코 주군께 수백 마리 오리와 능에를 가져다드릴 겁니다.\""
 nomad_events_oltner.0007.a: "녀석을 [ROOT.Char.Custom('GetBirdName')|U](이)라 부르겠다!"
 nomad_events_oltner.0007.b: "녀석은 자네가 가지게."
 chaotic_kurultai_title: "혼란한 승계:"
 chaotic_kurultai_intro_1: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))] [dead_parent.GetFirstNameNicknamed](이)가 [dead_parent.GetDeathReasonHideKiller]했다. 내 통치의 시대가 시작되려 한다. 분열된 쿠룰타이의 목소리가 [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] 위에 울려 퍼진다.\n\n"
 chaotic_kurultai_intro_2: "내 통치의 시대가 시작되려 한다. 분열된 쿠룰타이의 목소리가 [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] 전역에 울려 퍼진다.\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ 질투"
 mpo_chaotic_kurultai_succession.0001.desc: "내 #EMP '[sibling_rival_1.Custom('ComplimentAdjective')]'#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed](이)가 자신이 [ROOT.Char.GetPrimaryTitle.GetName](을)를 통치해야 한다며 자기 목숨을 내걸었다. 내가 [ROOT.Char.GetTitleAsName](이)가 된다는 건 [sibling_rival_1.GetFaith.EvilGodNames]조차 웃고 넘어갈 농담이라는 것이다. [sibling_rival_1.GetSheHe|U]는 [sibling_rival_1.Custom('DescriptorNegativeStandalone')] 모습이며 나약하다."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\n그리고 [sibling_rival_2.Custom2('InsultNoun', ROOT.Char)] 같은 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))] [sibling_rival_2.GetFirstNameNicknamed]도 그 뒤를 따르기로 한 모양이다."
 mpo_chaotic_kurultai_succession.0001.a: "때가 되면 내 능력을 증명하리라."
 rival_kurultai_succession: "[TARGET_CHARACTER.GetShortUIName|U](은)는 승계 과정에서 쿠룰타이의 만장일치 선택을 받지 못했으며, [CHARACTER.GetShortUIName|U](이)가 분노했습니다."
 rival_kurultai_succession_corresponding: "[CHARACTER.GetShortUIName|U](은)는 승계 과정에서 쿠룰타이의 만장일치 선택을 받지 못했으며, [TARGET_CHARACTER.GetShortUIName|U](이)가 분노했습니다."
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ 조공국 찬탈"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U](이)가 당신의 [tributary|E] [tributary_usurped.GetShortUIName|U]의 모든 토지와 봉신을 찬탈하고 [independent_ruler|E]가 됨"
 mpo_chaotic_kurultai_succession.0002.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed](은)는 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] 무리를 이끌고 내 번신인 [tributary_usurped.GetTitledFirstNameNicknamed]의 땅으로 들어와 [tributary_usurped.GetHerHis] 봉역을 강제로 장악해도 된다고 생각한 모양이다."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "거기다 쿠룰타이의 배신자인 [backing_kurultai.GetFirstNameNicknamed]의 지원도 받으면서 말이다."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\n이는 치명적인 실수였다."
 mpo_chaotic_kurultai_succession.0002.a: "감히 내 것을 가져가?"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ 조공 중지"
 mpo_chaotic_kurultai_succession.0003.desc: "내 번신인 [tributary_leaving.GetPrimaryTitle.GetName]의 [tributary_leaving.GetFirstNameNicknamed](이)가 조공을 중지하기로 했다."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "쿠룰타이의 반역자 구성원인 [backing_kurultai.GetFirstNameNicknamed](이)가 이 배신에 연루되어 있다."
 mpo_chaotic_kurultai_succession.0003.a: "그 오만불손함을 부숴 주겠다!"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\n공물을 어떻게든 받아내고 말겠다."
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ 장악력 감소"
 mpo_chaotic_kurultai_succession.0004.desc: "내 방목지가 약탈자와 들개, [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)] 부랑자 놈들에게 유린당하고 있다. 놈들이 내 유르트를 뒤지고 말을 죽이며 내 깃발을 불태운다."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "놈들이 쿠룰타이의 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] 구성원인 [backing_kurultai.GetFirstNameNicknamed]에게 사주를 받고 있다는 것은 자명한 사실이다."
 mpo_chaotic_kurultai_succession.0004.a: "때가 되면 질서도 회복되리라."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\n놈들은 분수를 알게 될 것이다."
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ 불명예"
 mpo_chaotic_kurultai_succession.0005.desc: "내 이름이 흙바닥에 끌리고 말발굽에 짓밟혔다. 무시당하며 버려졌다."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "대부분의 모략이 내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamedPossessive] 입에서 나오고 있다."
 mpo_chaotic_kurultai_succession.0005.a: "내 명예를 되찾을 것이다."
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ 사라진 무리"
 mpo_chaotic_kurultai_succession.0006.desc: "간밤에 내 무리에서 많은 수의 동물이 사라졌다. 잃어버렸거나 누가 훔쳐 간 것이다."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed](이)가 밤새 동물을 풀어준 것 아닌지 의심된다."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\n사라진 동물들은 지금쯤 [rustler.GetCapitalLocation.GetName]의 [rustler.GetCapitalLocation.Custom('TerrainTypeProvince')] 속으로 한참 나아갔을 것이다. 아마 다시는 볼 수 없겠지."
 mpo_chaotic_kurultai_succession.0006.a: "내 힘도 돌아올 거다."
 mpo_chaotic_kurultai_succession.1006.t: "사라진 무리"
 mpo_chaotic_kurultai_succession.1006.desc: "간밤에 길을 잃었거나 버려진 듯한 염소와 양 무리가 나타났다.\n\n동물들은 유순했으며 내 무리에 쉽게 섞여 들었다. [ruler_rustled.GetPrimaryTitle.GetName]의 [ruler_rustled.GetTitledFirstNameNicknamed](이)가 혼란한 승계를 겪고 있어서 이런 일이 생긴 것 같다는 얘기가 있다."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "내 기수들이 [ruler_rustled.GetFirstNamePossessiveNoTooltip] 쿠룰타이 중에서도 불복하는 구성원인 [backing_kurultai.GetTitledFirstNameNicknamed](이)가 변두리에 숨어 다니는 모습을 봤다고 보고했다. 아마 [backing_kurultai.GetHerHis] 짓인 모양이다."
 mpo_chaotic_kurultai_succession.1006.a: "동물들을 내 무리에 넣는다."
 mpo_chaotic_kurultai_succession.1006.b: "동물들을 [ruler_rustled.GetFirstNameNoTooltip]에게 선물로 돌려보내라."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName](이)가 당신의 유목 집단을 돌려보냄"
 mpo_chaotic_kurultai_succession.1006.b.tt: "[ruler_rustled.GetShortUINamePossessive] 잃어버린 [herd|E]이 돌아옴"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ 떠나는 궁정 신하"
 mpo_chaotic_kurultai_succession.0007.desc: "내 뛰어난 궁정 신하 셋이 사라졌다. [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed], [courtier_3.GetFirstNameNicknamed]까지. 승계 논쟁이 이들의 분노에 불을 붙였다."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "의심할 여지 없이 내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed](이)가 부추겼을 것이다."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\n이들은 내 권위를 비웃으며 이제 새로운 주인을 찾아 [courtier_stealer.GetCapitalLocation.GetName](으)로 말을 달리고 있다."
 mpo_chaotic_kurultai_succession.0007.a: "충직한 신하라면 많이 남아 있다."
 mpo_chaotic_kurultai_succession.1007.t: "새로운 도착"
 mpo_chaotic_kurultai_succession.1007.desc: "세 명의 방랑자 [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed], [courtier_3.GetFirstNameNicknamed](이)가 내 궁정에서 자리를 찾고 있다.\n\n이들은 [ruler_rustled.GetTitledFirstNameNicknamedPossessive] 혼란한 승계에 내몰려 [ruler_rustled.GetPrimaryTitle.GetName](을)를 떠나왔다."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "이들은 아마 [ruler_rustled.GetFirstNamePossessiveNoTooltip] 쿠룰타이 중에서도 불복하는 구성원인 [backing_kurultai.GetTitledFirstNameNicknamed]의 부추김을 받았을 것이다."
 mpo_chaotic_kurultai_succession.1007.a: "이들이 내게 도움이 되겠군."
 mpo_chaotic_kurultai_succession.1007.b: "이들을 [ruler_rustled.GetFirstNameNoTooltip]에게 돌려보내라."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName](이)가 당신의 궁정 신하를 돌려보냄"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ 탈영하는 병사"
 mpo_chaotic_kurultai_succession.0008.desc: "승계 과정의 혼란 속에서 내 정예 [defecting_maa.GetName](이)가 환멸을 느낀 모양이다. 이 [maa_stealer.Custom2('InsultAdjective', ROOT.Char)] 전사들이 나를 떠나고 있다."
 mpo_chaotic_kurultai_succession.0008.desc_addition: "아마 내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed](이)가 선동했을 것이다."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\n저들의 말발굽이 일으키는 먼지가 [maa_stealer.GetPrimaryTitle.GetName](을)를 향한다. 다들 거기서 죽어 버렸으면 좋겠다."
 mpo_chaotic_kurultai_succession.0008.a: "누가 저런 놈들을 필요로 하겠나?"
 mpo_chaotic_kurultai_succession.1008.t: "의지가 넘치는 [defecting_maa.GetNameNoTooltip]"
 mpo_chaotic_kurultai_succession.1008.desc: "무장을 잘 갖춘 [defecting_maa.GetName] 무리가 내 앞에 서 있었다. 도적 같지는 않았고, 나 같은 이를 섬기고 싶다고 한다.\n\n이들은 [ruler_rustled.GetTitledFirstNameNicknamedPossessive] 혼란한 승계에 환멸을 느껴 [ruler_rustled.GetPrimaryTitle.GetName](을)를 떠나왔다."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "이들이 여기로 온 이유는 아마 [ruler_rustled.GetFirstNamePossessiveNoTooltip] 쿠룰타이 중에서도 불복하는 구성원인 [backing_kurultai.GetTitledFirstNameNicknamed] 때문일 것이다."
 mpo_chaotic_kurultai_succession.1008.a: "이 병사들이 유용하게 쓰이겠군."
 mpo_chaotic_kurultai_succession.1008.b: "이들을 [ruler_rustled.GetFirstNameNoTooltip]에게 돌려보내라."
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName](이)가 당신의 병사를 돌려보냄"
 chaos_upgrade_maa_tt: "다른 [men_at_arms|E]을 강화할 수 있음"
 regiment_destroyed_tt: "[defecting_maa.GetName] [regiment|E]가 [maa_stealer.GetFirstName]에게 합류했음"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ 분열된 국고"
 mpo_chaotic_kurultai_succession.0009.desc: "내 형제자매가 쿠룰타이의 평결에 분노하며 자기 몫을 찾아 금고를 뒤지고 있다."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed](이)가 쿠룰타이의 평결에 분노하며 [sibling_rival_1.GetHerHis] 몫을 찾아 금고를 뒤지고 있다.\n\n[sibling_rival_1.GetSheHe|U]는 이 배신의 대가를 치를 것이다."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "이들은 이 배신의 대가를 치를 것이다."
 mpo_chaotic_kurultai_succession.0009.a: "이들의 탐욕에 처벌이 따를 것이다."
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ 약해진 권위"
 mpo_chaotic_kurultai_succession.0010.desc: "모두가 날 비웃으며 [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)] 사람이라고 부른다. 내가 나약하다며, [ROOT.Char.GetTitleAsNameNoTooltip](이)가 될 자격이 없다고 한다."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "그 모든 사람 중에서도 내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed](이)가 가장 큰 소리로 비웃고 있다."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\n감히 내 힘을 모욕해!?"
 mpo_chaotic_kurultai_succession.0010.a: "저들이 틀렸다는 걸 증명해야 한다..."
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ 쇄도!"
 mpo_chaotic_kurultai_succession.0011.desc: "한밤중에 내 무리가 우르르 몰려 나갔다. 불길이 치솟고 동물들은 겁을 먹었다. 이건 우연한 사고가 아니다. 누군가 동물들을 자극하고 해를 끼쳤다."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed](이)가 이를 드러내고 웃으며 나를 맞이했다."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\n동물 대부분은 되찾았다. 나머지는 여전히 [rustler.GetCapitalLocation.GetName](을)를 향해 질주하고 있다."
 mpo_chaotic_kurultai_succession.0011.a: "망할 겁쟁이 짐승들!"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ 분열된 봉역"
 mpo_chaotic_kurultai_succession.0012.desc: "결정됐다. 나는 봉역의 반만을 상속받을 것이다. 나머지는 벌써 [sibling_rival_1.GetCapitalLocation.GetName](으)로 이주한 내 [sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed]의 것이 되었다!\n\n쿠룰타이의 반 이상이 찬성한 결정이었다. 다들 뭘 몰라도 한참 모르는 멍청이들이다."
 mpo_chaotic_kurultai_succession.0012.a: "쿠룰타이는 이 대가를 치를 것이다!"
 sibling_tool_50_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed](이)가 [kurultai|E]의 도움으로 당신의 [realm|E]에서 상당한 부분을 새로운 [de_jure|E] [kingdom|E]으로 분할함"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ 봉역 쪼개기"
 mpo_chaotic_kurultai_succession.0013.desc: "평결은 명확했다. 토지의 가장 알짜배기는 내 몫이 되었다. 나머지는 내 [sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed]의 것이다.\n\n[sibling_rival_1.GetSheHe]가 [sibling_rival_1.GetCapitalLocation.GetName]에서 썩어 문드러지길."
 mpo_chaotic_kurultai_succession.0013.a: "곧 내 것이 될 것이다..."
 sibling_tool_20_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed](이)가 [kurultai|E]의 도움으로 당신의 [realm|E]에서 약간의 부분을 새로운 [de_jure|E] [kingdom|E]으로 분할함"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ 해체"
 mpo_chaotic_kurultai_succession.0014.desc: "분노와 혼란과 비명과 다툼이 이어진다. 법이나 결단이 설 자리는 없다. 오직 분열뿐이다.\n\n이것이 [ROOT.Char.GetPrimaryTitle.GetName]의 종말이다."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "그러나 목소리는 나약하고 무력하다. 결단이나 권리, 법은 설 자리가 없다.\n\n이것이 [ROOT.Char.GetPrimaryTitle.GetName]의 종말이다. 내 전임자가 쿠룰타이 구성원을 충분히 선발했더라면 좋았을 텐데..."
 mpo_chaotic_kurultai_succession.0014.a: "내 봉역을 재건하리라!"
 liege_primary_title_chaos_desc: "당신의 주군이 혼란한 [succession|E]로 인하여 [primary_title|E]를 상실함"
 title_chaos_dissolved_tt: "[kurultai|E]가 결론을 내리지 못하여 당신의 [realm|E]이 소멸함"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ 기수 없는 질주"
 mpo_chaotic_kurultai_succession.0015.desc: "저들이 무리를 가르며 언쟁과 말다툼을 시작했다. 그러다 싸움이 터졌다. 동물들이 흩어지며 사방으로 달려 나갔다."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "특히 내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed](이)가 자신이 놀라게 한 동물들을 한곳으로 모으려고 노력했다."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\n나는 하루 종일 동물들을 몰아오려 애를 썼다. 대부분은 [rustler.GetCapitalLocation.GetName](을)를 향해 사라졌으며 되찾지 못했다."
 mpo_chaotic_kurultai_succession.0015.a: "내 무리가 떼로 사라져 버렸다!"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ 떠나는 조공국"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving2.GetPrimaryTitle.GetName]의 [tributary_leaving.GetFirstNameNicknamed], [tributary_leaving.GetPrimaryTitle.GetName]의 [tributary_leaving2.GetFirstNameNicknamed], [tributary_leaving3.GetPrimaryTitle.GetName]의 [tributary_leaving3.GetFirstNameNicknamed]까지 금화와 가축 조공을 중지했다."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed](이)가 저들에게 날 거스를 용기를 심어준 것이다."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\n이들은 곧 다시 무릎을 꿇을 것이다."
 mpo_chaotic_kurultai_succession.0016.a: "양들은 도살장으로 가야지."
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ 시들해지는 조공"
 mpo_chaotic_kurultai_succession.0017.desc: "내 번신들이 불화와 다툼을 지켜보았다. 이들은 나약함을 보고 비웃은 뒤 말을 타고 떠나 버렸다. 다투는 소리에 내 말도 묻혔다."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "그중에서도 내 [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed](이)가 불난 데 부채질하며 저들에게 감히 나를 등질 용기를 심어주었다."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\n이제 유순한 이들만이 남았다."
 mpo_chaotic_kurultai_succession.0017.a: "저들은 다시 날 섬길 것이다."
 mpo_chaotic_kurultai_succession.1000.t: "칸국의 계승자"
 mpo_chaotic_kurultai_succession.1000.desc: "제국은 분열되어 있다. 후계자들이 패권을 두고 다투지만, 그 누구도 제국을 차지할 만큼 강하지 않다. 물론..."
 mpo_chaotic_kurultai_succession.1000.a: "나를 제외하고는."
