l_korean:
 migration_events.0001.t: "집이라 부를 곳"
 migration_events.0001.desc.intro: "우리가 [ROOT.Char.GetCurrentLocation.GetName]에 도착하자 구름 한 점 없는 하늘이 붉게 물들기 시작했다. 갓 생긴 상처와도 같은 붉은빛이었다.\n\n"
 migration_events.0001.desc.drought: "우리를 맞이하는 갈라진 땅에 병든 기색이 완연했다. 가뭄에 심한 피해를 본 모양이었다.\n\n"
 migration_events.0001.desc.white_zud: "부드러운 눈이 우리 말들의 발굽 아래에서 부서져 내린다. 눈이 얼마나 두껍게 쌓였는지 잔디를 다 덮을 정도였다.\n\n"
 migration_events.0001.desc.havsarsan_zud: "비, 눈, 거기다 강풍까지. 생각만큼 우릴 환영해 주지는 않는 날씨였다.\n\n"
 migration_events.0001.desc.blessing: "햇빛이 활짝 핀 꽃들 위로 내리비쳤다. 눈 닿는 곳까지 꽃들의 들판이 펼쳐져 있었다. 나는 고개를 뒤로 젖히고 햇살의 온기를 만끽했다.\n\n"
 migration_events.0001.desc.tributary: "\"이 땅은 [overlord.GetTitledFirstName]에게 성실하게 공물을 바쳐 온 곳입니다.\" [recipient.GetTitledFirstName](이)가 경고했다. \"[overlord.GetSheHe]는 아마 앞으로도 그러길 바랄 겁니다.\"\n\n"
 migration_events.0001.desc.nomad: "\"이 땅을 잘 돌보십시오.\" [recipient.GetTitledFirstName](이)가 정착지 입구에서 우리를 맞이했다. 하지만 대부분의 사람은 이미 떠난 뒤였다.\n\n"
 migration_events.0001.desc.herder: "[recipient.GetTitledFirstName](이)가 [recipient.GetHerHis] 작은 무리를 어찌저찌 이끌고 멀리 사라져 갔다.\n\n"
 migration_events.0001.desc.nomad_obedient: "\"[ROOT.GetCharacter.Custom('GetMongolHonorific')] 영주님.\" [recipient.GetTitledFirstName](이)가 정착지 입구에서 우릴 맞이했다. \"제 토지를 내어드릴 수 있어 영광입니다.\"\n\n"
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName](은)는 야영지를 떠나는 종사단의 뒤쪽에 있었다. \"행운을 빕니다.\" [recipient.GetSheHe]는 건조하게 말하고는 종사단과 합류했다.\n\n"
 migration_events.0001.desc.good: "목초지의 푸릇푸릇한 냄새는 내 기대를 저버리지 않았다. 우린 문제 없이 지낼 수 있을 것이다."
 migration_events.0001.desc.bad: "태양이 붉게 저물며 노랗게 메마른 목초지에 빛을 드리웠다. 쉽지는 않겠지만, 편한 삶에서는 훌륭한 전사가 나오지 않는 법이다."
 migration_events.0001.desc.meh: "목초지의 질이 예상만큼 좋진 않아 보였다. 물론 살다 보면 많은 게 그러기 마련이지만."
 migration_events.0001.aaa: "이 땅의 관습을 존중하겠다."
 migration_events.0001.aa: "나는 누구에게도 조아리지 않는다."
 migration_events.0001.aa.cb_tt: "#V 5#!년 동안 당신에 대한 #EMP $retaliation_cb$#! [casus_belli|E]을 획득함"
 migration_events.0001.a: "드디어 우리가 찾던 곳에 도달했군."
 migration_events.0001.a.tt: "당신이 [GetCourtPositionType('court_astrologer_court_position').GetName()]의 열망을 따른 덕분에 이 선택지를 사용할 수 있음"
 migration_events.0001.b: "천막을 설치하자."
 astrologer_desired_area_modifier: "바라던 이주"
 astrologer_desired_area_modifier_desc: "해당 인물은 자신이 거느린 $court_astrologer_court_position$의 열망을 따랐고, 덕분에 해당 인물을 따른 사람들도 새롭게 얻은 목초지를 잘 관리하자는 마음을 먹었습니다."
 msg_tributary_toast: "공물 제안"
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName](이)가 당신의 [tributaries|E] 한 곳이 점령한 땅으로 이동해 당신에게 머리를 조아림"
 msg_tributary_toast_bad: "공물 거부"
 msg_tributary_toast_bad_tt: "당신의 [tributaries|E] 중 하나가 점령한 땅으로 [new_tributary.GetShortUIName](이)가 이동함\n당신이 #V 5#!년 동안 [new_tributary.GetHerHim]에 대한 $retaliation_cb$ [casus_belli|E]을 획득함"
 migration_events.0002.t: "이주: 점령당한 땅"
 migration_events.0002.desc.intro: "피가 내 팔꿈치를 타고 흘러 떨어지며 땅을 적셨다. 우리는 승리자로서 이 새로운 땅을 차지했으며, 우리의 천막이 곧 세워질 것이다.\n\n"
 migration_events.0002.desc: "그러나 이전 영주는 [overlord.GetTitledFirstName]에게 공물을 바치곤 했다. [overlord.GetSheHe]는 분명 우리도 그리하리라 여길 것이다."
 migration_events.0002.desc.high_dominance: "[overlord.GetTitledFirstName](은)는 여기 땅의 대군주이다. [recipient.GetTitledFirstName](이)가 [overlord.GetHerHim]에게 정기적으로 공물을 바치고 있었으니 그게 맞을 것이다. 하지만 우리도 [overlord.GetSheHe]만큼 강한데, 우리가 왜 [overlord.GetHerHis] 발밑에 조아리며 보호를 빌어야 하는가?"
 migration_events.0002.a: "그것만이 옳은 길이다."
 migration_events.0002.b: "난 내 힘으로 내 땅을 얻었다!"
 migration_events.0002.b.alt: "하, 내 금화를 원하신다면 그 사람더러 직접 오라고 해라."
 migration_events.1000.t: "녹색 지점"
 migration_events.1000.desc: "내 부족의 말들은 현지의 풀을 어서 맛보고 싶어 헐떡이며 조바심을 냈다. 여기 [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]에서는 빽빽하게 자란 풀이 땅을 푸르게 뒤덮었다. 여기서는 부유한 현지인들이"
 migration_events.1000.desc.ruler_present: "보잘것없는 [local_ruler.GetCulture.GetName] [local_ruler.GetTitleAsNameNoTooltip] [local_ruler.GetFirstName]의 말을 따른다."
 migration_events.1000.desc.ruler_away: "[local_ruler.GetCulture.GetName] [local_ruler.GetTitledFirstName]에게 충성을 바친다. 비록 [local_ruler.GetHerHis] 기수들은 어디에도 보이지 않았지만."
 migration_events.1000.desc_outro: "\n\n우리는 따뜻한 환영을 받았고, 우유와 고기도 얻었다... 그러나 저들은 떨리는 목소리로 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]에게 지나가 달라며 권고했다."
 migration_events.1000.a: "마멋, 흑담비... 여기선 좋은 모피를 얻을 수 있겠군."
 migration_events.1000.a.flavor: "현지의 야생 동물을 사냥한다."
 migration_events.1000.b: "\"#EMP 선물과 조공을 바쳐라!#! 아니면 늑대 무리처럼 너희를 물어뜯겠다!\""
 migration_events.1000.b.flavor: "번영하던 현지인들을 갈취하고 그들의 야영지를 뒤진다."
 migration_events.1000.c: "잠시 여기 머무르며 내 무리가 풀을 뜯게 하겠다."
 migration_events.1000.d: "감사를 전하고 이만 내 말에 오른다."
 custom.every_consort: "모든 [spouse|E]와 [concubine|E]"
 nomadic_comforts_modifier: "유목 여행의 안락함"
 nomadic_comforts_modifier_desc: "해당 인물은 안장 대신 편안함과 안전을 선택하는 흔치 않은 유목민입니다."
 migration_events.1010.t: "편히 갈 수 있는데 왜 말을 타지?"
 migration_events.1010.desc: "말꼬리 깃발 아래, 우리 행렬의 중심 자리에 있는 거대한 바퀴 달린 유르트에서 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l] [spouse.GetFirstName](이)가 왔다.\n\n\"짐에 [ROOT.Char.GetWomanMan] 한 명의 무게가 더해진다고 힘센 황소가 우는소리를 할까요?\" 그러더니 이렇게 물어 왔다. \"아니겠지요? 그러면 혹시 이리로 와서 당신 가족하고 같이 앉아서 가면 안 되려나...?\"\n\n내 집은 수많은 황소가 끌고 간다. 안에는 따뜻한 방석도 있고. 하지만 내 동료 기수들이 판단하는 듯한 눈빛으로 나를 바라보았다."
 migration_events.1010.a: "내 몸에는 휴식이 필요하다."
 migration_events.1010.b: "\"사랑하는 이여... 앞에 #EMP 평탄치 않은 길#!이 펼쳐질 수도 있다오.\""
 migration_events.1010.c: "\"나는 내 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]들의 선두에서 말을 탈 것이오. 언제나.\""
 migration_events.1010.d: "나도 함께 올라가리다."
 migration_events.1010.d.flavor: "몇 시간 동안 말을 타고 나면... 휘청이고 덜컹거리는 집의 편안함이 그리워지는 법이지."
 migration_events.1020.t: "목자의 주인"
 migration_events.1020.desc: "\"[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier](이)라 부르는 땅입니다!\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] [aspirant.GetFirstName](이)가 말했다. \"저 양 떼를 누가 지키냐고요? 개 한 마리하고... 작은 [herder.GetWomanMan] 하나인데, [herder.GetTitledFirstName](이)라 하는 것 같더군요!\"\n\n\"말 몇 마리에 기수 몇 명만 있으면, 제가 #EMP [herder.GetFirstNamePossessiveNoTooltip] 목을 졸라 버리고#!... 그러면 [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]도 제 차지가 될 겁니다!\"\n\n[aspirant.GetFirstNameNoTooltip](은)는 지나가는 염소들을 탐욕스럽게 바라보았다... 그러면서 [aspirant.GetHerHis] [aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l]의 축복을 기다리고 있었다."
 migration_events.1020.a: "\"[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l], 내게 공물을 바쳐야 할 것이다.\""
 migration_events.1020.b: "\"가라. [ROOT.Char.GetHouse.GetNameNoTooltip]의 힘을 보여줘라!\""
 migration_events.1020.b.flavor: "여기서 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l](이)가 확실히 자리 잡는 모습을 볼 것이다."
 migration_events.1020.c: "\"추종자들을 조금 데려가라. 친족에게도 작별을 고하도록.\""
 migration_events.1020.d: "\"[aspirant.GetFirstNameNoTooltip], 우리 사람들 곁에 남아 있어라.\""
 migration_events.1030.t: "척박한 길"
 migration_events.1030.desc: "우리는 말과 소, 염소와 양이 모인 거대한 무리를 이끌고 나아갔다. 괜찮은 목초지를 지나간다면 동물들도 쉬면서 풀을 뜯을 수 있겠지... 하지만 [location_county.GetNameNoTier]에서는 풀이 낮게 자라지 않으면서도 탁 트인 땅을 보기 힘들다.\n\n일단 찾아낸 풀은 나의 가장 뛰어난 말들이 뜯도록 했다. 하지만 나머지 동물들은 굶주림에 쇠약해지고 있다."
 migration_events.1030.a: "현지의 영주가 가장 좋은 토지를 우리에게 #EMP 내줄#! 것이다."
 migration_events.1030.b: "약해진 동물들은 교역으로 바꾸면 되겠군..."
 migration_events.1030.b.flavor: "내 동물들이 금방이라도 죽을 것 같긴 하지만, 그래도 [local_ruler.GetNameNoTooltip](이)가 사겠다고 할 수도 있다."
 migration_events.1030.c: "동물들이 죽을 거라면... 차라리 먹는 게 낫겠다."
 migration_events.1030.c.flavor: "가축을 도축해 사람들을 위한 연회를 벌인다."
 migration_events.1030.d: "이 땅에서 좋은 목초지를 찾아내야 한다."
 migration_events.1030.d.success: "당신의 유목 무리를 배부르게 먹임"
 migration_events.1030.d.failure: "아무것도 찾지 못해 동물들이 굶주림"
 migration_events.1040.t: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]에서 환영받다"
 migration_events.1040.desc: "현지 영주인 [local_ruler.GetName](이)가 따스하게 환영해 주며 다가왔다. 내 [ROOT.Char.GetCulture.GetCollectiveNoun] 무리와 동물 떼가 우리 뒤로 지나갔다.\n\n\"내 무릎 옆에 함께 앉아 따뜻한 식사 한 끼 하지 않겠소?\" [local_ruler.GetFirstNameNoTooltip](이)가 여행자를 대하는 관습을 따라 질문했다.\n\n[local_ruler.GetHerHis|U] 시종이 내 앞으로 선물을 가지고 왔다."
 migration_events.1040.furs: "사슴뿔로 조각된 장식품, 모피, 그리고 활기찬 젊은 환관 한 명이었다."
 migration_events.1040.camels: "현지의 샘에서 떠온 차가운 물과 줄지어 서 있는 키 큰 낙타 떼였다."
 migration_events.1040.wool: "질 좋은 모직 망토, 양 떼, 그리고 종마만큼 키가 큰 염소 한 마리였다."
 migration_events.1040.horses: "질 좋은 가죽으로 만들어진 굴레 여럿과 강한 말 한 쌍이었다."
 migration_events.1040.a: "\"#EMP 이게#! 다라고...? 내게 줄 것이 이게 전부란 말인가...?\""
 migration_events.1040.b: "기쁜 마음으로 선물과 선물을 교환하리다."
 migration_events.1040.c: "하찮은 [local_ruler.GetTitleAsNameNoTooltip]에게 낭비할 시간은 없다."
 migration_events.1040.d: "일단 먹고 보겠다."
 mpo_refusing_diplomatic_stops_modifier: "외교 중단 거부"
 mpo_refusing_diplomatic_stops_modifier_desc: "해당 유목민은 우호적인 현지인과 그들의 관습에서 우러나온 친절을 경험하며 민족을 계속 이끌고 다닙니다."
 cultural_acceptance_meal_of_hospitality: "이주자와 여행자를 환대함"
 migration_raiding_effect_tt: "당신이 [migrate|E]하며 지나가는 [holdings|E]에서 @gold_icon![gold|E]와 @herd_icon![herd|E]을 제공하지만, 당신에 대한 봉토 [holder|E]의 [opinion|E]과 [cultural_acceptance|E]이 감소함"
 migration_raiding_effect_no_culture_tt: "당신이 [migrate|E]하며 지나가는 [holdings|E]에서 @gold_icon![gold|E]와 @herd_icon![herd|E]을 제공하지만, 당신에 대한 봉토 [holder|E]의 [opinion|E]이 감소함"
 cultural_acceptance_recompense_for_raiding: "폭력에 대한 배상"
 cultural_acceptance_raiding_migrators: "이주자 습격과 약탈"
 migration_events.1051_title: "이주적 약탈"
 migration_events.1051_tooltip: "당신의 민족이 [raided_settlement.GetName](을)를 뒤짐."
 migration_events.1050.t: "불길처럼 지나가는"
 migration_events.1050.desc: "내 민족의 선두 기수들은 우리 무리와 마차의 행렬 저 너머까지 달려 나가며, 마주치는 땅마다 표범처럼 배회한다.\n\n\"현지인들이 먼저 우리한테 화살을 쐈습니다!\" 내 우두머리 기수인 [warrior.GetFirstName](이)가 보고했다. \"하지만 불과 검의 맛을 보여줬으니 후회할 겁니다! 놈들 야영지에서 나온 전리품을 전부 가져왔습니다. 여기 이 [newly_created_artifact.GetName]도 있습니다!\""
 migration_events.1050.a: "[warrior.GetFirstNamePossessiveNoTooltip] 흉포한 맹위는 보상받아 마땅하다."
 migration_events.1050.b: "\"#EMP 나의 전사들이여, 우리가 지나가는 모든 땅을 덮쳐라!#!\""
 migration_events.1050.c: "전리품을 돌려주고 그 주인의 용서를 구한다."
 migration_events.1050.d: "노획물을 내 전사들에게 나누어준다."
 migration_events.1050.e: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]의 전리품을 내 것으로 취한다."
 migration_events.1060.t: "양처럼 천천히"
 migration_events.1060.desc_desert: "내 유목 집단의 동물들이 갈증을 느끼고 있다. 마침 [root_location.GetName](을)를 지나가는 길에 작고 소중한 수원이 나타났다. 우리는 불타는 태양 아래 천천히 걸어갔다."
 migration_events.1060.desc_forest: "[root_location.GetName]의 나무들이 보병처럼 바짝 늘어서 있고, 덤불 역시 두텁게 자라나 있었다. 가시덤불에 내 양들의 털이 걸려 찢어졌다. 우리는 무리를 이끌고 좁은 길을 따라갔다."
 migration_events.1060.desc_wetlands: "[root_location.GetName](을)를 지나는 길은 꼭 내장 속이라도 헤매는 듯한 느낌이었다. 사방에서 악취가 나고, 진흙이 들러붙으며 여기저기에 더러운 물이 고여 있었다. 내 동물들도 푹 젖은 땅에서 비틀거리며 슬프게 울었다. 사람들도 계속 동물들을 수렁에서 구해내야만 했다."
 migration_events.1060.desc_hilly: "[root_location.GetName](을)를 지나는 길은 우리를 가파른 비탈로 이끌었다. 좁은 길을 따라 내려가다 보니 사람과 짐승 모두가 지쳐 버렸다. 내 목동들은 고집을 부리는 소에게 어깨를 대고 밀며 소리를 쳤다. 하지만 힘이 빠진 동물들은 비탈을 타려 하지 않았다."
 migration_events.1060.desc_winter: "하얀 눈이 [root_location.GetName]의 땅을 온통 뒤덮었다. 우리도 길을 뚫으려면 추위를 뚫고 눈을 발로 차며 터덜터덜 걸어야 했다. 무리의 동물들은 온기를 찾아 서로 더 모여들었고, 굶주린 탓에 발걸음도 더뎌졌다."
 migration_events.1060.desc: "\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l] [warrior.GetFirstName](은)는 비참할 정도로 느린 속도를 더는 참지 못했다.\n\n\"가장 젊은 기수들을 모으겠습니다!\" [warrior.GetSheHe]가 간청했다. \"저희가 [destination.GetNameNoTier](으)로 달려가서 미리 도착 준비를 해 두겠습니다. 황소하고 염소나 밀고 있다니, 이런 고된 일은 영주님의 전사들한테 어울리지 않는다고요!\""
 migration_events.1060.a: "더 완만하고 빠른 행로를 찾아보겠다."
 mpo_migration_events.1060.a.success: "당신의 사람들을 더 완만한 길로 인도함"
 mpo_migration_events.1060.a.failure: "피로하고 어리석은 우회에 불과했음"
 migration_events.1060.b: "\"가라, 새로운 터전을 찾아보도록! 잘 준비해 두어라.\""
 migration_events.1060.c: "\"머무르면서 약한 이들을 도와라. 자네의 힘이 필요할 테니.\""
 mpo_migration_prepared_home_modifier: "잘 준비된 새로운 터전"
 mpo_migration_prepared_home_modifier_desc: "유목 정착지에 가장 잘 맞는 장소를 찾았으며, 방해가 될 만한 현지 요소도 제거해 두었습니다."
 mpo_migrating_without_labor_modifier: "노동력 부족한 이주"
 mpo_migrating_without_labor_modifier_desc: "해당 인물은 젊은 전사들의 도움 없이 무리를 이끌고 땅을 지나갑니다."
 mpo_found_paths_for_herds_modifier: "유목 집단을 위한 완만한 길"
 mpo_found_paths_for_herds_modifier_desc: "해당 지도자는 예리하고 조심스럽게 땅을 이해하며, 현명하게 동물을 이끌고 나아갑니다."
