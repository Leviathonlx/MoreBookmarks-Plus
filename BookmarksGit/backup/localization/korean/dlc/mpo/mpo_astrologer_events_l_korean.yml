l_korean:
 court_astrologer_events.0002.t: "네 이웃을 보라"
 court_astrologer_events.0002.desc.intro: "[astrologer.GetShortUIName](이)가 다가왔다. 태양이 산맥 뒤로 넘어가고 있었다. [astrologer.GetSheHe|U]는 땅을 관찰하면서 가까이 다가왔다. 그리고 [astrologer.Custom('quirk_pos_present')].\n\n"
 court_astrologer_events.0002.desc.bad: "\"[astrologer.GetFaith.HighGodName]께서 자비를 두지 않으시는군요, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]. 풀밭이 괴로워하고 있습니다. 오래된 시체처럼 말라 버렸어요.\""
 court_astrologer_events.0002.desc.meh: "\"[astrologer.GetFaith.HighGodNamePossessive] 축복이 함께하지만 우리 유목 집단은 여전히 힘겹게 나아가고 있습니다.\" [astrologer.GetSheHe]가 달리는 말들을 가리키며 말했다."
 court_astrologer_events.0002.desc.outro: "\n\n\"이웃하고 있는 [target_realm.GetName]의 토지가 훨씬 더 비옥합니다. [target_realm_owner.GetTitledFirstName](을)를 설득해 백성들이 나아갈 길을 찾아야 합니다.\""
 court_astrologer_events.0002.a: "\"자네 말이 맞네.\""
 court_astrologer_events.0002.a.tt: "다음 #V 5#!년 동안 #EMP 평화롭게#! [target_realm.GetName](으)로 [migrate|E]할 경우 도착 시 [GetModifier('astrologer_desired_area_modifier').GetNameWithTooltip]를 획득함"
 court_astrologer_events.0002.b: "\"신실한 말이로군.\""
 court_astrologer_events.0002.c: "\"약자만이 도망치는 법.\""
