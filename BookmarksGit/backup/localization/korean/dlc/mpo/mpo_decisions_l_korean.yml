 mpo_decisions_events.0200.t: "$study_commander_trait_decision$을 위하여"
 mpo_decisions_events.0200.desc: "나는 무기고 선반에서 정교한 칼을 골라든다. 병사들의 움직임과 취기, 훈련 부족이 빤히 보인다. 혐오감을 내보이기 전에, 저들을 이끄는 법을 배우는 것이 먼저다. 법이 사람을 따르지 않는다면, 사람이 왜 법을 따르려 하겠는가?\n\n떠나려는 순간, 멀리서 나를 지켜보는 [commander_trait_mentor.GetName]의 시선을 알아차렸다. [commander_trait_mentor.GetSheHe|U]는 이 무기고의 약자들 사이에서 당당하게 돋보이는 전사다. 어쩌면 [commander_trait_mentor.GetSheHe]에게서 몇 가지 수법을 배울 수 있을지도 모른다."
 mpo_decisions_events.0200.desc_my_mentor: "[commander_trait_mentor.GetSheHe|U]는 이전에도 이런 문제로 나를 도와줬으니, 이번에도 [commander_trait_mentor.GetHerHim]의 도움을 바랄 수 있으리라."
 mpo_decisions_events.0200.desc_mentor: "[commander_trait_mentor.GetSheHe|U]는 이전에도 이런 문제로 다른 사람들을 도왔으며, 덕분에 평판이 좋은 편이다."
 mpo_decisions_events.0200.mentor: "[commander_trait_mentor.GetSheHe]는 새로운 제자를 얻게 될 것 같다."
