 mpo_decisions_events.0201.desc_intro: "진지하게 훈련을 시작한 지금, 나의 강점과 약점을 조사해야 한다. 나는 종종 [ROOT.Char.Custom('DescriptorNegativeStandalone')] 면이 있지만, 그 약점이 나를 무너뜨리게 해서는 안 된다.\n\n나의 가장 약한 부분에 집중해야 할 때다."
 mpo_decisions_events.0201.desc_mentor: "\n\n\"[ROOT.Char.GetFirstName], 세상에 같은 싸움이란 없습니다.\" [commander_trait_mentor.GetNameNoTooltip](은)는 말을 시작했다. \"어떠한 상황에서도 준비되어 있어야 합니다. 적은 준비를 마치길 기다려주지 않을 테지요. 전투에서 무엇이 약점인지 우선 말해보십시오.\""
