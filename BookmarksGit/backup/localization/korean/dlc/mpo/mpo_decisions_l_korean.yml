 mpo_decisions_events.0300.desc: "[shaman.GetTitledFirstName](이)가 고개를 들어 하늘을 바라보며 [shaman.GetFaith.FertilityGodName]에 대한 숭배를 담은 주문을 읊조린다.\n\n\"우리보다 앞서 이 땅을 보살핀 이들의 이야기를 떠올리게 해 주소서.\" [shaman.GetSheHe]는 그렇게 말하며 다른 이들에게도 조언을 나누도록 권한다.\n\n\"선조들께선 새로 태어난 새끼 양에게서 무엇을 배웠나이까? 흙에 대해서는 어떤 말씀을 남기셨나이까?\""
