 mpo_decisions_events.0400.t: "대지의 평화"
 mpo_decisions_events.0400.desc: "\"...동방에서 가져온 향신료!\", \"용의 소굴에서 채집한 정통 후추!\", \"최고급 비단, 가장 풍부한 색상!\"\n\n상인들은 지나가는 모든 사람에게 외치며, 열정적으로 상품을 자랑한다.\n\n\"위대한 [ROOT.Char.GetTitleAsNameNoTooltip], 요즘은 어딜 가도 이렇습니다.\" [courtier.GetTitledFirstName](은)는 고개를 깊게 숙이며 인사했다. \"이제 온 세상이 [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] 가문의 날개 아래에 있는 셈입니다. 번영에 이끌려 당신의 도시로 몰려온 저 사람들을 보시지요.\""
