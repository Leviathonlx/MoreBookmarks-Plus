 mpo_desperate_stance_decision_desc: "땅은 황폐하다. 송아지들은 어미의 자궁에서 죽어 태양을 보지 못한다. 말들은 마른 나뭇가지처럼 앙상한 모습으로 쓰러지며 뼈를 다친다.\n\n남은 방도는 단 하나, 여길 떠나는 것이다."
