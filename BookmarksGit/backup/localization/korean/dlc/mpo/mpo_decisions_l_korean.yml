 mpo_decisions_events.0070.desc: "나의 부족원들은 주술사의 [great_court_astrologer_option.Custom('GetDaughterSon')]들을 찾아 나섰다. 그들은 동굴 속 은둔자를 발견하고, 입술에 신성한 말을 품은 이방인을 찾아내며, 황야를 떠도는 추방자들까지 찾아 헤맸다. 이는 모두 나의 새로운 $court_astrologer_court_position$를 구하기 위함이었다.\n\n신성한 자들이 나에게 인도되었다. 저마다 나의 운명에 대한 이야기를 들려주며, 자연 속에서 피어나는 징조를 노래한다."
