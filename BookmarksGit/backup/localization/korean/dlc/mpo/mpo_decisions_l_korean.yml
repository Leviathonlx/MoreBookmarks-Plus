 mpo_decisions_events.0201.learning_2_mentor: "[commander_trait_mentor.GetNameNoTooltip](이)가 무기의 복잡성에 관해 설명함"
 mpo_decisions_events.0201.learning_2_success: "당신은 무기를 더 효과적으로 다루며, 현재 지닌 무기를 개선할 수 있게 됨"
 mpo_decisions_events.0201.learning_2_fail: "역사의 변화는 너무 어려워서 이해하지 못함"
 mpo_decisions_events.0201.intrigue_1_flavor: "당신은 적과 아군을 설득하거나 조종하는 능력을 기르고 싶어 합니다"
 mpo_decisions_events.0201.intrigue_1: "나는 다른 사람들의 마음을 읽어내야 한다."
