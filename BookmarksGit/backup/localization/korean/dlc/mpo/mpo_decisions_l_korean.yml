 mpo_decisions_events.0022.t: "[root_scope.GetCapitalLocation.GetNameNoTooltip]에서 온 방문객"
 mpo_decisions_events.0022.desc_intro: "내 [ROOT.Char.Custom2('RelationToMeShort', root_scope)] [root_scope.GetName](이)가 [ROOT.Char.GetCapitalLocation.GetName]에 왔다. [root_scope.GetHerHis] [heir.Custom('ComplimentAdjective')] 후계자인 [heir.GetFirstName](은)는 나를 환영한다.\n\n나는 양가죽 [Glossary( '까닥', 'KHATAG_GLOSS' )]를 약지에 감고 그 끝을 내밀며 인사를 전했다."
 KHATAG_GLOSS: "비단 또는 양가죽으로 만든 의식용 스카프입니다. 존경을 상징하여 선물, 환영의 징표, 신성한 예물 등으로 사용되었습니다. #G 까닥#!은 본래 티베트에서 유래했으나, 유라시아 초원의 불교 신자와 텡그리 신앙으로 전파되었습니다."
 mpo_decisions_events.0022.desc_personal_charm: "[root_scope.GetFirstNameNoTooltip](은)는 자신의 [root_scope.Custom2('RelationToMe', loc_heir)]에 대해 고귀한 말투로 말했다. \"진정한 [heir.GetCulture.GetName](이)라네! 운명이 새겨진 자여! 자네의 [friendship_target.Custom('ComplimentAdjective')] 통치에 대해 [heir.GetFirstNameNoTooltip]에게 늘 이야기해 줬지. 이 녀석은 나보다도 더 자네를 알고 싶어해.\""
 mpo_decisions_events.0022.desc_lifestyle: "[heir.GetFirstNameNoTooltip](은)는 이렇게 말했다. \"[lifestyle_trait.GetNameNoTooltip( loc_heir )|l] 성향의 사람끼리 잘 만났군요! 권력과 일족에 관해 얘기를 나눠봅시다. 진정으로 좋아하는 일을 같이 해도 좋겠고요.\""
 mpo_decisions_events.0022.desc_sports: "[heir.GetFirstNameNoTooltip](은)는 나를 탁 트인 들판으로 초대했다. \"저와 같은 경기를 좋아한다고 들었습니다! [ROOT.Char.GetCulture.GetName] 실력을 겨루며 일족과 권력 이야기라도 나눠봅시다!\""
 mpo_decisions_events.0022.desc_shared_traits: "[root_scope.GetFirstNameNoTooltip](은)는 웃음을 터뜨렸다. \"[heir.GetFirstNameNoTooltip] 녀석은 물에 비친 자네의 그림자와 다를 게 없어! 어쩜 그리도 하는 행동이 똑같은지. 그래서 자네라면 [heir.GetHerHim]를 가장 잘 이해하며 지지해 줄 거라고 입에 달고 살았다네!\""
 mpo_decisions_events.0022.desc_kinship: "[heir.GetFirstNameNoTooltip](은)는 내 어깨를 꽉 잡았다.\n\n\"[heir.Custom2('RelationToMeShort', root_scope)]께 당신은 절대 길을 벗어나지 않는 충성스러운 말이라지요. 다만 앞으로도 우리의 곁을 계속 지켜 줄 겁니까? 그분의 몸이 식은 후에도 저를 만나주실 겁니까?\""
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip](은)는 나와 [heir.GetFirstNameNoTooltip]에게 캐시미어 안감을 댄 [Glossary( '딜', 'DEEL_GLOSS' )]과 두 마리 백마의 재갈을 선물하며 말했다. \"성장하는 모습이 닮았듯, 우정 또한 함께 키워가길 바란다. 성장은 오직 우정 속에서만 키워갈 수 있으니.\""
 DEEL_GLOSS: "초원 민족의 전통 의복인 접은 튜닉으로, 남녀 모두 착용합니다."
 mpo_decisions_events.0022.desc_outro: "\n\n두 방문객은 [heir.GetFirstNameNoTooltip](이)가 언젠가 [root_scope.GetHouse.GetName](을)를 이끌게 될 모습과... [heir.GetHerHis] [root_scope.Custom('ResidenceBuilding')|l]에서 내가 누리게 될 영예에 관해 계속 이야기했다."
 mpo_decisions_events.0022.a: "\"#EMP 대화는 이제 됐다!#! 우리의 유대는 피로 맺어질 것이다.\""
 mpo_decisions_events.0022.b: "\"[heir.GetSheHe]의 약속된 미래를 위하여, 나는 기꺼이 [root_scope.GetTitleAsNameNoTooltip]께 순종하겠다!\""
 mpo_decisions_events.0022.c: "\"자주 돌아와서 곁에 앉아주기를.\""
 mpo_decisions_events.0022.d: "우리는 앞으로도 즐거운 대화를 나눌 것이다. 그 외에는 약속할 수 없다."
