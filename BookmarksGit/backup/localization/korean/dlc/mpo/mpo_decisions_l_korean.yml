 mpo_decisions_events.0500.t: "절박한 조치"
 mpo_decisions_events.0500.desc: "얼음층이 메마른 풀을 덮어버리고, 가축들은 그것을 파헤치려다 코끝이 짓무른다.\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))|U] [courtier.GetShortUIName|U](은)는 굶주림에 야위어 인형처럼 작아진 몸으로 내게 다가온다.\n\n\"[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip], 태양이 떠오를 때마다 백성들이 죽어갑니다. 부디 이 공허한 지옥에서 우리를 구해주십시오.\""
