 mpo_decisions_events.0201.intrigue_1_mentor: "[commander_trait_mentor.GetNameNoTooltip](이)가 타인을 조종하는 방법을 조언함"
 mpo_decisions_events.0201.intrigue_1_success: "사람들은 처음에는 주저하지만, 결국 당신에게 설득당함"
 mpo_decisions_events.0201.intrigue_1_fail: "아무도 당신의 말을 듣지 않음"
 mpo_decisions_events.0201.intrigue_2: "때로는 싸우지 않는 것이 승리하는 최선의 방법이다."
 mpo_decisions_events.0201.intrigue_2_flavor: "당신은 갈등을 피하는 능력을 기르고 싶어 합니다"
 mpo_decisions_events.0201.intrigue_2_tt: "당신은 무장한 군중에게 무기를 내려놓도록 설득하려 함"
 mpo_decisions_events.0201.intrigue_2_success: "군중이 당신의 조건에 동의하여 싸움을 피함"
 mpo_decisions_events.0201.intrigue_2_fail: "군중은 당신의 말에 더욱 분노할 뿐임"
 mpo_decisions_events.0201.none_1: "굶주리게 내버려두는 이를 따르는 자는 없다."
 mpo_decisions_events.0201.none_1_flavor: "당신은 보급품을 더 효과적으로 배분하는 법을 배우고 싶어 합니다"
 mpo_decisions_events.0201.none_1_tt: "당신은 병사들에게 식량을 제공하는 가장 좋은 방법을 고민함"
 mpo_decisions_events.0201.none_1_success: "군량이 풍족하며 병사들이 배불리 먹음"
 mpo_decisions_events.0201.none_1_fail: "당신의 계획이 역효과를 내어 병사들이 굶주림"
 mpo_decisions_events.0201.none_2: "강해지는 것이 첫 번째 단계다."
 mpo_decisions_events.0201.none_2_flavor: "당신은 자신의 신체적 힘을 기르고 싶어 합니다"
 mpo_decisions_events.0202.t: "예기치 못한 개발"
 mpo_decisions_events.0202.desc_battlefield: "전장에서 돌아오자마자,"
 mpo_decisions_events.0202.desc_study: "연구에서 돌아오자마자,"
 mpo_decisions_events.0202.desc_terrain: "여행에서 돌아오자마자,"
 mpo_decisions_events.0202.desc_town: "마을에서 돌아오자마자,"
 mpo_decisions_events.0202.desc: "나는 [situation_alerter.GetName]의 환영을 받았다. [situation_alerter.GetSheHe|U]는 내가 분명히 관심을 가질 것으로 믿으며 최근 벌어진 사건에 관해 이야기했다."
 mpo_decisions_events.0202.desc_1_intro: "[situation_alerter.GetSheHe|U]는 여기서 멀지 않은 장소에 관해 설명한다.\n\n\"그리고 도적 무리가 거기에 자리를 잡았습니다.\" [situation_alerter.GetSheHe]는 말을 이었다. \"그게...\""
 mpo_decisions_events.0202.desc_1_outro: "상비군은 도저히 당해낼 수 없더군요!\" [situation_alerter.GetSheHe]는 한탄하듯 외쳤다."
 mpo_decisions_events.0202.desc_2: "[situation_alerter.GetSheHe|U]는 포위된 요새와 순식간에 무너진 수비에 관해 말했다. \"트레뷰셋 한 발로 성벽이 무너졌습니다.\" [situation_alerter.GetSheHe]는 잔뜩 흥분해서 말을 이었다. \"영주가 너무 빨리 항복했다 싶긴 하지만, 어쩔 수 없었겠지요. 항전한다고 오래 버티지도 못했을 테니.\""
 mpo_decisions_events.0202.desc_3: "[situation_alerter.GetSheHe|U]는 불만을 품은 장병들이 배신하여 지휘관을 친 음모에 관해 이야기했다. \"그리고 한밤중에... 찔리고 만 겁니다!\" [situation_alerter.GetSheHe]는 말을 이었다. \"지휘관은 전혀 예상하지 못했던 일이었지요.\""
 mpo_decisions_events.0202.desc_outro: "\n\n[situation_alerter.GetFirstNameNoTooltip](은)는 목을 가다듬더니 물었다. \"그래서, 당신이라면 어떻게 했겠습니까?\""
 mpo_decisions_events.0202.martial_situation_1: "지형을 익혀서 우위를 차지했을 것이다."
 mpo_decisions_events.0202.martial_situation_1_flavor: "당신은 전장을 아는 것이 얼마나 중요한지 [situation_alerter.GetFirstNameNoTooltip]에게 설명합니다"
 mpo_decisions_events.0202.learning_situation_1: "그 도적들은 어디서 왔는가?"
 mpo_decisions_events.0202.learning_situation_1_flavor: "당신은 적을 아는 것이 적을 물리치는 첫걸음이라고 [situation_alerter.GetFirstNameNoTooltip]에게 설명합니다"
 mpo_decisions_events.0202.success: "[situation_alerter.GetFirstNameNoTooltip](은)는 고개를 끄덕이며 동의함"
 mpo_decisions_events.0202.fail: "[situation_alerter.GetFirstNameNoTooltip](은)는 한쪽 눈썹을 올리며 나를 바라봄"
 mpo_decisions_events.0202.intrigue_situation_1: "도적? 그렇다면 상대의 탐욕을 이용했을 것이다."
 mpo_decisions_events.0202.intrigue_situation_1_flavor: "당신은 적의 약점을 어떻게 이용하는지 [situation_alerter.GetFirstNameNoTooltip]에게 보여줍니다"
 mpo_decisions_events.0202.none_situation_1: "놈들은 내 방어를 절대 뚫지 못했을 것이다!"
 mpo_decisions_events.0202.none_situation_1_flavor: "당신은 철저한 준비야말로 적을 물리치는 최고의 방법이라고 [situation_alerter.GetFirstNameNoTooltip]에게 설명합니다"
 mpo_decisions_events.0202.martial_situation_2: "성벽 뒤에 숨어서 무엇을 하나? 그 망할 물건을 파괴하라!"
 mpo_decisions_events.0202.martial_situation_2_flavor: "당신은 공성 무기를 힘으로 파괴했을 것이라고 [situation_alerter.GetFirstNameNoTooltip]에게 설명합니다"
 mpo_decisions_events.0202.learning_situation_2: "모든 무기에는 상성이 있기 마련이다."
 mpo_decisions_events.0202.learning_situation_2_flavor: "당신은 공성 무기의 설계를 연구하여 약점을 찾거나 혁신을 도모하자고 제안합니다"
 mpo_decisions_events.0202.intrigue_situation_2: "놈들의 무기가 문제라면, 그걸 없애면 될 일이다."
 mpo_decisions_events.0202.intrigue_situation_2_flavor: "당신은 공성 무기를 망가뜨렸을 것이라고 [situation_alerter.GetFirstNameNoTooltip]에게 제안합니다"
 mpo_decisions_events.0202.none_situation_2: "민간인들을 대피시키고, 성벽이 무너지게 두어라."
 mpo_decisions_events.0202.none_situation_2_flavor: "당신은 요새를 넘겨주고 사람들을 구했을 것이라고 [situation_alerter.GetFirstNameNoTooltip]에게 설명합니다"
 mpo_decisions_events.0202.martial_situation_3: "충성스러운 자들을 모아서 이쪽에서 먼저 쳐야 한다!"
 mpo_decisions_events.0202.martial_situation_3_flavor: "당신은 주저하지 않고 반역자들을 막았을 것이라고 [situation_alerter.GetFirstNameNoTooltip]에게 설명합니다"
 mpo_decisions_events.0202.learning_situation_3: "놈들의 계획을 알아내고 방해해야 한다."
 mpo_decisions_events.0202.learning_situation_3_flavor: "당신은 적의 계획을 분석하고, 멀리서 그것을 저지할 방법을 찾았을 것이라고 [situation_alerter.GetFirstNameNoTooltip]에게 제안합니다"
 mpo_decisions_events.0202.intrigue_situation_3: "그 반역도들과 거짓으로 연을 맺어서 내부에서 무너뜨려라."
 mpo_decisions_events.0202.intrigue_situation_3_flavor: "당신은 반역자 무리에 침투하여 계획을 방해했을 것이라고 [situation_alerter.GetFirstNameNoTooltip]에게 제안합니다"
 mpo_decisions_events.0202.none_situation_3: "그 겁쟁이들의 계획을 모두에게 알려라!"
 mpo_decisions_events.0202.none_situation_3_flavor: "당신은 반역자들을 폭로하고 그들의 운명을 다른 사람들에게 맡겼을 것이라고 [situation_alerter.GetFirstNameNoTooltip]에게 설명합니다"
 mpo_decisions_events.0203.t: "고요한 순간"
 mpo_decisions_events.0203.desc_intro: "나는 고요한 곳에 있으며, 내 마음은 전장에서 멀어졌다. 홀로 가만히 있자니 바람에 흔들리는 나뭇잎 소리만이 바깥에서 들려온다."
 mpo_decisions_events.0203.desc: "수 차례의 전투에서 피가 흐르고, 수많은 목숨이 사라진다. 하지만 그것은 헛된 일이 아니며, 그저 재미를 위한 것도 아니다. 지금 이 순간, 나는 쓰러진 자들의 얼굴과 살아남은 자들의 이름을 떠올려야 한다.\n\n나는 누구를 위해 이러고 있는가? 그 이유는 무엇이지?"
 mpo_decisions_events.0203.desc_mentor: "[commander_trait_mentor.GetNameNoTooltip](이)가 근처에 앉아서 의미심장한 눈길로 나를 바라본다. \"고민이 있는 모양이군요.\" [commander_trait_mentor.GetSheHe]는 입을 열었다. \"자기 자신에게 물어보십시오. 누구를 위해 싸우고 있는지, 싸우는 이유는 무엇인지.\""
 mpo_decisions_events.0203.a: "[heir_person.GetName](이)가 나의 통치를 이어가길 바란다."
 mpo_decisions_events.0203.b: "나의 [ROOT.Char.Custom2('RelationToMeShort', love_person)] [love_person.GetFirstName]에게 돌아가기 위하여."
 mpo_decisions_events.0203.c: "나의 적들을 베기 위하여."
 mpo_decisions_events.0203.c_rival: "나 자신을 위해, [hate_person.GetNamePossessive] 죽음을 즐기며 살아남기 위해."
