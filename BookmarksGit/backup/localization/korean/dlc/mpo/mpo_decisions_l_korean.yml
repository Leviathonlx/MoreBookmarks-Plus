 study_commander_trait_decision_desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 주민들은 지도자의 모습을 반영한다. 나의 백성이 땅을 지키기 위해 죽어가는데, 지휘관들이 실수에서도 배우지 못하는 꼴을 가만히 둘 수는 없다. 내가 직접 고삐를 잡아서 저들을 위대한 수준으로 이끌어야 한다."
