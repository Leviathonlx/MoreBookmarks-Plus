 mpo_decisions_events.0004.desc: "우리는 한때 스스로의 의지로 다스렸고, 우리의 전투단은 누구의 명령도 받지 않았다. 그러나 이제 우리는 무릎을 꿇는다. 실의한 범부가 아니라 봉신으로서.\n\n한때는 평등한 모임이었다. 그러나 이제는 [new_king_ruler.GetPrimaryTitle.GetTierAsName](으)로 다시 태어났으며, 평등한 이들 중 가장 앞에 선 [new_king_ruler.GetTitledFirstNameNicknamed]에게 우리의 검을 바쳤다...\n\n이 [new_king_ruler.GetPrimaryTitle.GetTierAsName](이)가 영원토록 이어지기를. 혹은 모든 것처럼 언젠가 스러지기를."
