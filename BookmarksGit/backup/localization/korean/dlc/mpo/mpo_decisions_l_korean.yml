 mpo_decisions_events.0090.desc: "나는 의자에 몸을 기댄 채, [courtier.GetFirstName](이)가 똑같은 이야기를 열다섯 번째 반복하는 소리를 들으며 졸음이 밀려오는 것을 느꼈다. #emp 누구라도#! 좋으니 새로운 이야기를 들려줄 사람이 필요하다.\n\n떠도는 상인들을 통해 전령을 보낸 끝에, 마침내 두 명의 인물이 [ROOT.Char.GetCapitalLocation.GetName]에 도착했다. 그들은 이국적인 땅과 거대한 산맥, 끝없는 황야에 대한 이야기를 들려준다."
