 mpo_decisions_events.0080.desc: "나는 공성 기술에 능통한 인재를 찾기 위해 사방으로 전령을 보냈다. 처음엔 불가능해 보였지만, 마침내 두 명의 후보자가 내 야영지에 도착했다.\n\n[great_siege_engineer_option.GetFirstName](이)가 두 후보 중 더 나은 선택지이긴 하지만, [good_siege_engineer_option.GetFirstName]보다 비용이 훨씬 높다. 어느 쪽을 선택하든 마침내 내 군대의 약점을 보완할 전문가를 얻을 수 있을 것이다."
