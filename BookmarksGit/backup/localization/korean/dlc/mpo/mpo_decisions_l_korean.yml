 mpo_decisions_events.0021.t: "인사의 관례"
 mpo_decisions_events.0021.desc_intro: "[friendship_target.GetSheHe]가 환영을 위한 음식과 음료를 준비하는 동안,"
 mpo_decisions_events.0021.desc_warm: "내 [ROOT.Char.Custom2('RelationToMe', friendship_target)] [friendship_target.GetTitledFirstName](은)는 우릴 어떻게 대해야 할지 고민하는 듯하다. [friendship_target.GetSheHe|U]는 오늘 잡은 사냥감을 내어놓고, 우리는 엄청났던 사냥에 관해 얘기를 나눴다. 내 [ROOT.Char.Custom2('RelationToMe', loc_heir)](은)는 좀처럼 입을 열지 않으며 조용히 미소만 짓는다."
