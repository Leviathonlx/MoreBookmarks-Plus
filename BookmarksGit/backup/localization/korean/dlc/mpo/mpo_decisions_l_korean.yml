 mpo_decisions_events.0001.desc: "[ROOT.Char.GetFaith.HighGodName]의 뜻에 따라, 나의 [ROOT.Char.GetPrimaryTitle.GetTierAsName](은)는 단 한 개의 화살대처럼 쉽게 꺾여버릴지도 모른다! 나의 부족은 그 대단찮은 규모로 [home_kingdom.GetNameNoTier] 땅을 [threat.GetTitledFirstNamePossessive] 무시무시한 [threat.GetCulture.GetCollectiveNoun] 같은 전투단들과 공유하고 있기 때문이다.\n\n그러나 내 백성들의 화살이 친우 친지들의 화살과 함께 묶인다면? 그래도 적들이 그렇게 쉽게 우리를 밀어낼 수 있을까?\n\n#EMP 형제자매들이여, 어떤 주인도 섬기지 말고, 부족을 대변하는 목소리를 내어라! [threat.GetTitledFirstNameNoTooltip](을)를 거부하고, 온 세상을 향해 외치는 목소리가 되어라!#!"
