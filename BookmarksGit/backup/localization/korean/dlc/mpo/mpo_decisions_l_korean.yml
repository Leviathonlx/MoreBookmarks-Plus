 mpo_decisions_events.0023.t: "관례를 넘어"
 mpo_decisions_events.0023.desc: "잉걸불이 마지막 빛을 발한다.\n\n우리는 밤늦도록 식사하고 대화를 나눴다. 웃음으로 졸린 아이들을 깨우고, 목소리를 가다듬어 노래로 놀라게 했다. 굳이 내가 노래하거나 먼저 말을 꺼낼 필요도 없었다. [friendship_target.GetTitledFirstName](와)과 [heir.GetFirstName](은)는 하루의 즐거움에 관해 이야기하며 앞으로 다가올 즐거움을 꿈꾸기에 바빴다.\n\n나는 오늘 밤 고귀한 두 영혼을 우정으로 이끌었다."
 mpo_decisions_events.0023.desc_fail: "잉걸불이 마지막 빛을 발한다.\n\n웃음은 부드럽고 대화는 즐겁지만, 작은 새처럼 가볍게 날아가 버린다. 온갖 방법으로 설득했지만, [friendship_target.Custom('ComplimentAdjective')]의 [friendship_target.GetFirstName] 마음은 내 후계자에게는 닿지 않은 듯하다.\n\n내가 뼈와 먼지가 되어 사라진 시대에라도 둘이 어떤 형태로든 우정을 맺을 수 있길 바랄 뿐이다."
 mpo_decisions_events.0023.desc_accidental_friend: "어쩌면 [friendship_target.GetTitledFirstName](이)가 깊이 #EMP 매료된#! 나의 친구 [ROOT.Char.Custom2('RelationToMeShort', accidental_friend)](이)가 [heir.GetFirstName](을)를 그러한 길로 이끌어줄지도 모른다."
 mpo_decisions_events.0023.a: "[heir.GetFirstNameNoTooltip]에게는 충실한 지지자가 필요하다."
 mpo_decisions_events.0023.a_fail: "아쉬운 결과지만, 그래도 즐거운 밤이었다."
