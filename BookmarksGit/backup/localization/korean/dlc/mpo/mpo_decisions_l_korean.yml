 mpo_decisions_events.0120.t: "유목민의 길"
 mpo_decisions_events.0120.desc.intro: "이제 내 야영지를 단순한 임시 거처가 아닌, 계절의 흐름에 따라 초원을 누비는 이동식 정착지로 바꿀 때가 되었다.\n\n\"이 땅이 그대들에게 좋은 터전이 되기를.\" 우리에 앞서 사람들을 이끌었든 목동이 우리를 맞이하며 자기 천막으로 안내했다."
 mpo_decisions_events.0120.desc.subject: "\n\n\"[nomad.GetTitledFirstName]께서 내 대군주라오.\" [herder.GetSheHe]는 경고하듯 말을 이었다. \"그분께선 공물을 바치길 바라고 있지.\""
 mpo_decisions_events.0120.a: "\"[nomad.GetHerHis] 땅이었으니 당연한 일이다.\""
 mpo_decisions_events.0120.b: "\"누구의 신하가 되려고 여기 온 것이 아니다.\""
 mpo_decisions_events.0120.c: "\"당신이 떠나야 할 이유는 없다.\""
