 mpo_decisions_events.0002.t: "연맹체 탈주"
 mpo_decisions_events.0002.desc: "소식이 빠르게 퍼졌다. 곧 [confederation.GetName]의 모든 목소리가 공포에 휩싸였다. [ROOT.Char.GetName](이)가 그들을 버린 것이다!\n\n"
 mpo_decisions_events.0002.desc_confederation_survives: "저 나약한 자들은 이제 누구의 힘에 의지할 것인가? 누구의 자비를 구할 것인가? #EMP 누구의 평화에 기댈 것인가?#! 연맹체의 앞길에는 혼란만이 놓여 있다.\n\n이제 번영은 오직 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]만의 것이다."
 mpo_decisions_events.0002.desc_confederation_done: "[other_confederate.GetTitledFirstName]만이 홀로 맹세를 지키고 있을 뿐... 연맹체는 더 이상 존재하지 않는다. 평화? 번영? 그런 건 이제 강자만의 것이다."
 mpo_decisions_events.0002.a: "내 백성에겐 오로지 나만 있으면 된다."
 mpo_decisions_events.0003.t: "연맹체의 손실"
 mpo_decisions_events.0003.desc: "불길한 예감이 백성들을 짓누른다. [leaver.GetTitledFirstName](은)는 우리 곁에 서겠다는 약속을 저버렸다. [leaver.GetSheHe|U]는 우리 연맹체를 떠났다. 우리는 더 이상 강자들에 맞서 [leaver.GetPrimaryTitle.GetNameNoTier](와)과 함께 싸울 수 없게 되었다.\n\n"
 mpo_decisions_events.0003.desc_confederation_survives: "[confederation.GetName](은)는 약해졌다. 그러나 우린 아직 버티고 있다."
 mpo_decisions_events.0003.desc_confederation_done: "나만이 #EMP 홀로#! 맹세를 지키는 상황에서 연맹체는 더 이상 의미가 없다. 이제 연맹체는 존재하지 않는다."
