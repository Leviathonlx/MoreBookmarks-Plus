 mpo_nomad_events.1110.t: "축축한 목초지"
 mpo_nomad_events.1110.desc_river: "노래하는 초록빛 강물이"
 mpo_nomad_events.1110.desc_sea: "해안에 부딪히는 광대한 바다의 물이"
 mpo_nomad_events.1110.desc_lake: "평온하고 파란 호수의 물이"
 mpo_nomad_events.1110.desc: "[capital_province.GetTitle.GetNameNoTier]에 있는 내 야영지 바로 너머에 있었다.\n\n내 [ROOT.Char.GetCulture.GetCollectiveNoun] 사람들은 얕은 곳에 서서 검만큼이나 긴 물고기를 구경하느라 몰려들었다. 물고기의 회갈색 비늘이 햇빛에 빛났다. 현지의 어느 [dummy_gender.GetWomanMan]이 잡은 물고기를 높이 들고서 자랑하고 있었다.\n\n그 거대한 물고기는 여기 괜찮은 식량이 있다는 증명이나 다름없다. 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 사람들도 물속에서 돌아다니는 생물들을 사냥해 봐야 할 것 같다."
 mpo_nomad_events.1110.a: "배를 만들어 이 풍요로운 물을 돌아다니자."
 mpo_nomad_events.1110.a_repeat: "배가 있으면 도움이 될 것이다."
 mpo_nomad_events.1110.b: "자기 말에서 내리는 놈이 있으면 #EMP 물에 빠뜨려#! 버릴 줄 알아라!"
 mpo_nomad_events.1110.c: "그물이 좋겠다. 그물을 많이 짜도록 하라."
