 nomad_events.0010.t: "$nomad_events.ill_advised.header$: 어둠 속 비수"
 nomad_events.0010.desc.intro: "드넓은 하늘이 펼쳐져 있는 꿈을 꾸었다. 구름이 휘몰아치며 사라지고, 비가 쏟아졌으며 천둥이 끝도 없이 몰아쳤다. 가슴에 물 한 방울이 떨어졌다. 그 차가운 느낌에 잠이 깼다.\n\n"
 nomad_events.0010.desc.loyal: "후드를 뒤집어쓴 사람이 위에 서서 내 목에 비수를 겨누고 있었다.\n\n\"엎드리십시오!\" [achmach_scope.GetTitledFirstName](이)가 놈을 내게서 밀쳐냈다. 침입자는 등에 벽을 부딪치며 신음했다."
 nomad_events.0010.desc.disloyal: "[achmach_scope.GetTitledFirstName](이)가 위에 서서 내 목에 비수를 겨누고 있었다. 나는 [achmach_scope.GetHerHim]를 아래로 밀쳐냈지만 [achmach_scope.GetSheHe]는 거의 곧바로 일어섰다."
 nomad_events.0010.aaa: "지금 누굴 건드린 건지 똑똑히 알게 해 주마..."
 nomad_events.0010.aa: "여기서 #EMP 벗어나야지#!!"
 nomad_events_0010_aa_tt: "온 힘을 다해 달아남"
 nomad_events.0010.a: "[achmach_scope.GetShortUIName], 놈을 잡아라!"
 nomad_events.0010.a.success: "[achmach_scope.GetShortUIName](이)가 암살자를 처치함"
 nomad_events.0010.a.failure: "암살자가 [achmach_scope.GetShortUIName]에게 상처를 입힘"
 nomad_events.0010.b: "경비병! 경비병!"
