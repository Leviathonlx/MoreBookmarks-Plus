 nomad_events.0130.t: "좋은 거래"
 nomad_events.0130.desc: "낯선 사람이 말 몇 마리의 고삐를 당기며 진정시키려 애쓰고 있었다.\n\n\"가만히 있어.\" [merchant.GetSheHe]가 말들을 조용히 시켰다. \"아, 이렇게 만나니 또 반갑군요!\" [merchant.GetSheHe]는 이제 나를 돌아보며 환한 미소를 지었다.\n\n\"혹시 제 말에 관심 없으실까요.\" [merchant.GetSheHe]는 자기 말들을 가리키며 제안해 왔다. \"저쪽 들판에 양도 몇 마리 있는데.\""
 nomad_events.0130.a: "\"동물은 남겨두고 여기서 떠나라.\""
 nomad_events.0130.b: "\"안 그래도 괜찮은 상인이 필요했는데.\""
 nomad_events.0130.c: "\"기꺼이 몇 마리 데려가지.\""
 nomad_events.0130.d: "\"관심 없다.\""
 nomad_events.0140.t: "집에서 멀리 떨어진 곳"
 nomad_events.0140.desc: "\"...혹시 그 사람 봤나?\" \"어디 사람인 것 같아?\" \"그 사람 옷은 또 어떻고?\"\n\n야영지를 걸어가는데 소리 죽여 묻는 소리가 계속 들려왔다. 얼마 지나지 않아 그 이유를 알게 되었다. 이상한 복식을 한 [merchant.GetWomanMan]이 내 야영지의 불 옆에 서 있었다.\n\n\"반갑습니다, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]. 저는 이 이상한 땅을 떠돌고 있는 [merchant.GetFaith.GetAdjectiveNoTooltip] 상인입니다. 당신의 궁정에서 몇 년 머무르고 싶습니다만.\""
 nomad_events.0140.a: "\"그 [merchant.GetFaith.GetNameNoTooltip]에 대해 자세히 알려주시오...\""
 nomad_events.0140.b: "\"우리 야영지는 당신을 환영하오.\""
 nomad_events.0140.c: "\"떠나라. 당장.\""
 nomad_events.0140.a.tt: "[merchant.GetFaith.GetName] 개종 비용 #P 50%#! 감소"
 nomad_events.0150.t: "한 잔만 더"
 nomad_events.0150.desc: "가장자리까지 가득 찬 [Glossary( '쿠미스', 'KUMIS_GLOSS')] 그릇이 사방으로 돌아다녔다. \"여기, 이쪽으로!\" [companion.GetTitledFirstName](이)가 술을 더 받으려고 손짓했다. \"[ROOT.Char.GetTitleAsNameNoTooltip]께서 기다리신다!\" [companion.GetSheHe]가 웃음을 터뜨리며 나를 보았다. \"무슨 망아지도 아니고, 너무 느리군! 서둘러라!\"\n\n\"아!\" 마침내 그릇 하나가 [companion.GetHerHis] 손으로 건네졌다. [companion.GetSheHe]는 곧바로 내게 그릇을 건넸다.\n\n\"이제 마셔 봅시다. 밤은 길지만, 시간은 계속 가니까요!\""
 nomad_events.0150.a: "\"진짜 겁쟁이가 누군지 아나? [rival.GetFirstNameNoTooltip] 그 멍청이라네.\""
 nomad_events.0150.a.tt: "당신이 [rival|E]를 보유한 덕분에 이 선택지를 사용할 수 있음"
 nomad_events.0150.b: "\"그렇게 하지!\""
 nomad_events.0150.c: "내 체력을 뽐낼 절호의 기회로군."
 KUMIS_GLOSS: "말의 젖으로 만들어진 발효주입니다. 대초원에서 흔히 볼 수 있는 음료이며, 몽골어로는 #EMP 아이락#!이라고 합니다."
 friend_drank_together: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 술과 농담으로 밤을 보냄"
 friend_drank_together_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](와)과 [CHARACTER.GetShortUIName](이)가 술과 농담으로 밤을 보냄"
 nomad_events.0160.t: "친절한 말"
 nomad_events.0160.desc.intro: "\"요새 머릿속을 떠나지 않는 게 하나 있어요.\" [spouse.GetFirstName](이)가 침대에 누워 말했다. \"최근 들어서 당신에 대해 알게 된 게 하나 있는데.\"\n\n"
 nomad_events.0160.desc.dread: "\"당신의 존재만으로도 [ROOT.Char.GetWomenMen]들이 공포에 떨어요. 비명을 지르고 달아나면서 당신의 자비를 바란다고요.\""
 nomad_events.0160.desc.prowess: "\"당신의 기량은 그 누구보다도 뛰어나요. 다른 [ROOT.Char.GetWomenMen]들이 당신을 시샘하는데, 그 눈에 질투심이 가득해요.\""
 nomad_events.0160.desc.lover: "\"당신을 향한 내 사랑이 매일 커져요. 이 마음은 들꽃 같아서 절대 시들지 않을 거예요.\""
 nomad_events.0160.desc.brave: "\"당신의 용맹이 [ROOT.Char.GetWomenMen]들에게 영감을 줘요. 그래서 다들 당신을 따르고 싶은 마음으로 가득하더군요.\""
 nomad_events.0160.desc.generic: "\"당신의 정신은 그 팔뚝처럼 강인해요. [ROOT.Char.GetWomenMen|U]들도 당신을 어디까지나 따라갈 거예요.\""
 nomad_events.0160.desc.outro: "계속 지켜보고 있었는데, 정말 대단하던데요.\"\n\n[spouse.GetSheHe|U]가 내게 더 가까이 오라고 손짓했다."
 nomad_events.0160.a: "\"드디어 그대도 정신을 차렸군.\""
 nomad_events.0160.b: "\"나도 그대를 사랑하오.\""
 nomad_events.0160.c: "\"그 말 모두에게 꼭 알리도록 하시오.\""
 lover_admirable_thing: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName](을)를 향한 깊은 존경심을 고백함"
 lover_admirable_thing_corresponding: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName](을)를 향한 깊은 존경심을 고백함"
 nomad_events.0170.t: "두려운 존재"
 nomad_events.0170.desc: "천막에 들어서자 [spouse.GetFirstName](이)가 불 곁에 앉아 있었다. 깜짝 놀란 [spouse.GetSheHe]는 나를 보더니 작게 한숨을 쉬며 눈을 내리깔았다.\n\n[spouse.GetSheHe|U]는 내가 옷을 벗고 얼굴에 물을 끼얹을 때도 아무 말이 없었다. 침묵이 갈수록 무겁게 느껴졌다.\n\n\"우리 얘기 좀 해요.\" [spouse.GetHerHis] 목소리는 차분했다. \"모두가 당신을 두려워해요. 나도 그렇고요.\" [spouse.GetSheHe]가 고백했다."
 nomad_events.0170.a: "\"내가 #EMP 나약한#! 사람 같소?\""
 nomad_events.0170.b: "\"내 분노에 너무 오래 귀를 기울이긴 했지.\""
 nomad_events.0170.c: "\"이 방법뿐이오.\""
 dread_spouse_modifier: "두려움의 대상"
 dread_spouse_modifier_desc: "사랑받는 대상이 되느니 이편이 더 낫습니다."
 nomad_events.0180.t: "가장 약한 고리"
 nomad_events.0180.desc: "[rival.GetTitledFirstNamePossessive] 얼굴을 보기도 전에 그 웃음소리가 먼저 들렸다. [rival.GetHerHim]는 나를 거의 등지고 있었고, 그 숨결에서는 [Glossary( '쿠미스', 'KUMIS_GLOSS')] 냄새가 진동했다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]께서 떠나면 대체 #EMP 누가#! 우릴 다스리겠는가? [child.GetFirstName]? 하지만 그 친구는 팔도 약해서 자기 손가락이 안 떨어지게 붙들고 있는 게 고작이던데.\"\n\n\"말도 안 되지. 분명 연약하고 온순한 [child.GetFirstNameNoTooltip](은)는 아닐 걸세.\""
 nomad_events.0180.a: "\"앞으로 #EMP 다시는#! 내 친족에 대해 그딴 말을 지껄이지 못할 거다.\""
 nomad_events.0180.b: "[child.GetFirstNameNoTooltip]도 배움을 시작할 때가 왔군."
 nomad_events.0180.c: "[rival.GetFirstNamePossessiveNoTooltip] 말은 무시하라지."
 nomad_events.0190.t: "그때 그 시절"
 nomad_events.0190.desc: "\"자네 [Glossary( '모자가 잘 어울리는군', 'TAKE_HAT_GLOSS' )].\" [friend.GetTitledFirstName](이)가 [friend.GetHerHis] 말고삐를 당기고 말의 머리를 토닥여 진정시키며 웃음을 터뜨렸다. \"아니, 가만히 있어야지!\"\n\n[friend.GetSheHe|U]는 다시 나를 보았다. \"이렇게 긴 세월이 지났는데 변한 게 하나도 없다니. 우리가 이렇게 될 거라고 상상해 봤나?\"\n\n[friend.GetSheHe]의 말을 들으면서 나는 [memory.GetDescription] 시절을 떠올리고 미소를 지었다."
 nomad_events.0190.a: "\"자네는 나한테 가족만큼 가까운 사람이야.\""
 nomad_events.0190.b: "\"자네하고 있으면 마음이 편하네.\""
 nomad_events.0190.c: "\"하! 이제 겨우 시작일 뿐이지!\""
 nomad_events.0190.d: "\"모든 나무에 우리 이야기를 알리세!\""
 mpo_good_memory_modifier: "따뜻한 마음"
 mpo_good_memory_modifier_desc: "해당 인물은 좋은 추억을 떠올리면 마음이 기쁨으로 가득해집니다."
 TAKE_HAT_GLOSS: "왕처럼 당당한 태도와 힘을 뜻하는 몽골 속담입니다."
 friend_cute_memory: "[CHARACTER.GetShortUIName](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 수년이 지난 뒤 함께 좋은 추억을 회상함"
 friend_cute_memory_corresponding: "[TARGET_CHARACTER.GetShortUIName](와)과 [CHARACTER.GetShortUIName](이)가 수년이 지난 뒤 함께 좋은 추억을 회상함"
 nomad_events.0200.t: "꿈속에서"
 nomad_events.0200.desc.intro: "내가 [Glossary( '보알', 'BOL_GLOSS')] 한 잔을 마시는 동안 [courtier.GetTitledFirstName](이)가 내 옆으로 와 앉았다. [courtier.GetSheHe]는 시선을 불길에 고정한 채 입을 열었다.\n\n\"지난밤에 이런 꿈을 꾸었습니다. 하얀 매가"
 nomad_events.0200.desc.good: "달에서 내려와 영주님 손에 앉았습니다. 그러더니 손에 불을 붙이고 날아가더군요.\""
 nomad_events.0200.desc.bad: "태양에서 내려와 들개의 밥이 되었습니다. 매의 사체는 피 웅덩이에 놓여 있었고요.\""
 nomad_events.0200.desc.outro: "\n\n불꽃의 열기가 치솟는 듯했다. 내 이마에서 땀방울이 떨어졌다."
 nomad_events.0200.a: "\"죽은 자의 뼈로 내 운명을 새겨나갈 것이다.\""
 nomad_events.0200.b: "\"그 꿈이 무슨 뜻인지 알아보도록.\""
 nomad_events.0200.c: "\"불길한 징조는 사람을 더 나아지게 할 뿐이다.\""
 nomad_events.0200.d: "\"[ROOT.Char.GetFaith.HighGodName]께서 원하시는 대로 흘러가겠지.\""
 mpo_no_omens_modifier: "붙잡은 운명"
 mpo_no_omens_modifier_desc: "해당 인물은 꿈에 자신의 운명을 내맡기지 않습니다."
 nomad_events.0210.t: "남은 것은 뿌리뿐"
 nomad_events.0210.desc.intro: "야영지 주위를 방황하는 개들의 수가 늘었다. 놈들은 바짝 말라 뼈가 다 보일 정도였다. 지난밤에는 양 한 마리가 죽어 버렸다. 아침이 되자 이제는 아무것도 남은 게 없었다.\n\n"
 nomad_events.0210.desc.spouse: "\"여기...\" [family.GetFirstName](이)가 뿌리 한 움큼을 꼭 쥔 채 내게 다가왔다. \"아침 내내 채집하러 다녔는데, 찾은 거라곤 이게 전부라서.\""
 nomad_events.0210.desc.child: "\"[ROOT.Char.GetMotherFather|U]...\" [family.GetFirstName](이)가 내게 다가왔다. [family.GetHerHis] 눈은 충혈되어 있었고, 손에는 뿌리 한 움큼을 꼭 쥐고 있었다. \"이거라도 모아왔습니다... 더 찾지 못해서 죄송해요.\""
 nomad_events.0210.aa: "요새 [courtier.GetShortUINameNoTooltip](이)가 좀 괜찮아 보이던데..."
 nomad_events.0210.a: "\"이런 동정은 필요 없다.\""
 nomad_events.0210.b.child: "\"고맙다, 얘야.\""
 nomad_events.0210.b.spouse: "\"내 사랑...\""
 nomad_events.0210.c: "\"이러는 걸 차마 볼 수가 없군.\""
 nomad_events_0210_c_tt: "$mpo_ask_for_herd_interaction$ [character_interaction|E]을 사용하면 다음 #value 5#!년 동안 [herd|E] 기부가 더 증가함"
 friend_offered_roots: "[TARGET_CHARACTER.GetShortUIName](이)가 곤경에 처한 [CHARACTER.GetShortUIName]에게 채집한 뿌리를 제공함"
 friend_offered_roots_corresponding: "[CHARACTER.GetShortUIName](이)가 곤경에 처한 [TARGET_CHARACTER.GetShortUIName]에게 채집한 뿌리를 제공함"
 nomad_events.0220.t: "약한 것은 팔"
 nomad_events.0220.desc: "[spouse.GetFirstName](이)가 옆으로 누워서 이쑤시개로 이를 쑤시고 있었다. [spouse.GetSheHe|U]는 조금 뒤에야 내가 천막에 들어온 걸 눈치채고 눈을 흘겼다.\n\n\"오늘 뭐 했어요?\" [spouse.GetSheHe]가 질문했다. \"혹시 길 잃은 양이라도 쓰다듬고 왔든지, 적장 발톱에 입이라도 맞췄나요?\"\n\n\"난 나약한 나뭇가지 같은 사람하고 결혼하고 싶었던 게 아니에요. 당신도 굳센 [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]처럼 강한 모습을 보여줘야 한다고요.\""
 nomad_events.0220.a: "\"그대 말이 맞소. 이 짓도 이젠 끝이야.\""
 nomad_events.0220.b: "\"가능한 한 많은 훈련을 하겠소.\""
 nomad_events.0220.c: "\"본성을 거스르려 해 봤자 소용없지. 내가 이런 사람인 걸 어쩌겠소.\""
 nomad_events.0230.t: "향수병"
 nomad_events.0230.desc: "눈꺼풀이 무겁게 떠졌다. 아침 햇살은 흔적도 없었다. 깨어나 정신을 차린 뒤에야 [spouse.GetFirstNamePossessive] 흐느끼는 소리가 들려왔다.\n\n\"난... 미안해요. 잠을 깨우려던 게 아니었는데. 그냥... 고향이 그리웠어요. 여긴 너무 낯설어요. [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 땅은 앞으로도 절대 [spouse.GetCulture.GetNameNoTooltip]처럼 느껴지지 않겠죠.\""
 nomad_events.0230.a: "\"그 기분은 나도 잘 알지.\""
 nomad_events.0230.b: "\"이곳을 그대 고향으로 만들어 주리다.\""
 nomad_events.0230.c: "\"과거는 뒤로해야만 한다오.\""
 lover_homesick_comfort: "[CHARACTER.GetShortUIName](이)가 향수병을 느끼던 [TARGET_CHARACTER.GetShortUIName](을)를 위로함"
 lover_homesick_comfort_corresponding: "[TARGET_CHARACTER.GetShortUIName](이)가 향수병을 느끼던 [CHARACTER.GetShortUIName](을)를 위로함"
 mpo_hardened_modifier: "체념함"
 mpo_hardened_modifier_desc: "해당 인물은 향수병이 위험하다는 점을 배웠습니다."
 nomad_events.0240.t: "예상치 못한 손님"
 nomad_events.0240.desc: "야영지 주변에서 계속 울음소리가 들려왔다. \"좀 조용히 시켜 봐!\" [courtier.GetTitledFirstName](이)가 고통스러운 듯 얼굴을 찌푸린 채 이마를 문지르며 한탄하고 있었다.\n\n\"아, [ROOT.Char.GetTitleAsNameNoTooltip]께서 드디어 와주셨군요!\" [courtier.GetSheHe]가 미소를 지으며 자기 옆에 서 있는 양 무리를 가리켰다.\n\n\"사람들이 [ruler.GetTitledFirstNamePossessive] 영토와 인접한 경계에서 이 길 잃은 무리를 찾아왔습니다. 아마 그 사람 소유의 유목 집단이 아닐까 싶은데요.\""
 nomad_events.0240.a: "\"우리가 가지지. 한 마리만 빼고. 놈의 머리를 [ruler.GetFirstNameNoTooltip]에게 보내라.\""
 nomad_events.0240.b: "\"이것들을 [ruler.GetShortUINameNoTooltip]에게 돌려보내라.\""
 nomad_events.0240.c: "\"참 운수 좋은 날이로군.\""
 mpo_honorable_ruler: "명예로운 목동"
 mpo_honorable_ruler_desc: "해당 인물은 길 잃은 유목 집단을 정당한 소유자에게 돌려주었습니다."
 house_feud_stolen_herd: "훔친 유목 집단"
 house_feud_stolen_herd_flavor: "[ROOT.Var('house_feud_attacker').Char.GetFirstName](은)는 [ROOT.Var('house_feud_victim').Char.GetFirstName]의 유목 집단을 훔치면서 상대를 향해 이미 지니고 있던 경쟁 의식을 더 증가시킴"
 friend_returned_herd: "[CHARACTER.GetShortUIName](이)가 [TARGET_CHARACTER.GetShortUINamePossessive] 유목 집단을 돌려주며 자신이 명예로운 사람임을 증명함"
 friend_returned_herd_corresponding: "[TARGET_CHARACTER.GetShortUIName](이)가 [CHARACTER.GetShortUINamePossessive] 유목 집단을 돌려주며 자신이 명예로운 사람임을 증명함"
 nomad_events.0250.t: "[priest.GetFaith.HighGodName]의 [priest.GetWomanMan|U]"
 nomad_events.0250.desc: "\"[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] [ROOT.Char.GetTitleAsNameNoTooltip],\" 이상한 목소리가 나를 불렀다. \"[priest.GetFaith.HighGodName]께서 수많은 달이 지나도록 당신을 찾아 헤매게 하셨습니다.\"\n\n\"꿈에서 당신이 늑대 발밑에 누워 있는 모습을 보았습니다. 당신이 피로 가득한 입을 벌리자 거기서 [priest.GetFaith.ReligiousSymbol]의 상징이 떨어져 나왔습니다.\""
 nomad_events.0250.a: "\"예언은 딱 들으면 알아볼 수 있다.\""
 nomad_events.0250.b: "\"흥미롭군... 우리와 같이 머무르도록.\""
 nomad_events.0250.c: "\"헛소리! 자네를 추방하겠다!\""
 chosen_by_the_heavens_modifier: "하늘의 선택을 받은"
 chosen_by_the_heavens_modifier_desc: "해당 인물은 자신이 하늘의 선택을 받았다고 믿으며, 백성들 역시 이 인물을 그렇게 여기고 있습니다."
 nomad_events.0260.t: "종교적 사안"
 nomad_events.0260.desc: "\"안녕하십니까, [ROOT.Char.GetName]. 저는 [priest.GetFullName]입니다.\" 이상한 [priest.GetWomanMan]이 내게 절을 올렸다. \"저는 머나먼 [distant_realm.GetBaseName] 에서 제 주군 [other_ruler.GetTitledFirstName]께서 내리신 명을 받들고 왔습니다.\"\n\n\"그분께서 요청하시길, 당신께 진정한 신앙인 [priest.GetFaith.GetName]의 길을 보여 주라 하셨습니다.\""
 nomad_events.0260.a: "\"감히 내 신앙을 모독해!?\""
 nomad_events.0260.b: "\"[priest.GetFaith.GetNameNoTooltip]에 대해 더 알고 싶군.\""
 nomad_events.0260.c: "\"자네의 하찮은 신은 [ROOT.Char.GetFaith.HighGodName]의 상대가 안 되네.\""
 nomad_events.0260.c.tt.crit_success: "모두가 감명받음"
 nomad_events.0260.c.tt.success: "[priest.GetShortUINameNoTooltip](이)가 감명받음"
 nomad_events.0260.c.tt.failure: "당신이 멍청이처럼 보임"
 nomad_events.0260.d: "\"꺼지도록.\""
 mpo_nomad_events.1080.t: "칼을 쓴 자"
 mpo_nomad_events.1080.desc_high_intro: "[neighbor_county.GetBaseNameNoTier] 근처의 유르트에서 지내는 [neighbor_ruler.GetTitledFirstName](이)가 허락도 받지 않고 내 방목지에서 말을 달렸다. 내 기수들은 달려드는 늑대처럼 [neighbor_ruler.GetHerHis] 무장한 무리를 포위했다.\n\n\"위대한 [ROOT.Char.GetTitleAsNameNoTooltip]!\""
 mpo_nomad_events.1080.desc_low_intro: "[neighbor_county.GetNameNoTier] 근처의 유르트에서 지내는 [neighbor_ruler.GetTitledFirstName](이)가 내 방목지에서 말을 달렸다. 경보를 알리는 외침이 울려 퍼졌고, 나는 내 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]들을 소집해 [neighbor_ruler.GetHerHis] 무장한 무리와 대면했다.\n\n\"그대는...!\""
 mpo_nomad_events.1080.desc_1: "[neighbor_ruler.GetFirstNameNoTooltip](이)가 인사를 건넸다. \"우리는 지금 사냥 중이오."
 mpo_nomad_events.1080.criminal: "범죄자가"
 mpo_nomad_events.1080.desc_2: "그대의 [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l](으)로 달아났소. [escaped_warrior.GetFirstName](이)라는 놈인데, 심지어 벌을 받아 [Glossary( '칼', 'CANGUE_GLOSS' )]까지 차고서 염소처럼 산을 탄다오. 잠도 안 자고 내 추적자들을 따돌리고 다니는구려.\"\n\n\"우리 사냥감이 그대의 영역으로 들어갔는데. 그대가 사냥을 이어가겠소?\""
 CANGUE_GLOSS: "초원의 땅과 동아시아에서 사용된 형틀입니다. #G 칼#!이라 불리는 이 형틀은 무거운 나무 멍에로, 어깨 위에서 고정합니다. 며칠 또는 몇 주간 이 형틀을 짊어지게 되면 기운이 빠지고, 모욕적이며 움직임도 제한됩니다. 거기다 음식을 먹는 것을 방해하기 때문에 착용자가 굶주려 죽게 될 수도 있습니다."
 mpo_nomad_events.1080.a: "도망자가 꽤 실력 있고 유능한 것 같은데..."
 mpo_nomad_events.1080.a.flavor: "[escaped_warrior.GetFirstNamePossessiveNoTooltip] 힘이 #EMP 칼#! 아래 썩어가게 두진 않을 것이다. 그 힘은 내 군단을 강하게 할 것이니!"
 mpo_nomad_events.1080.b: "[neighbor_ruler.GetFirstNameNoTooltip]에게 화살을 비처럼 퍼부어 쫓아낸다."
 mpo_nomad_events.1080.b.flavor: "도망자 때문이든 아니든, [neighbor_ruler.GetTitleAsNameNoTooltip](은)는 여기에 침입했다. 그러니 고통 속에 도망치게 만들겠다!"
 mpo_nomad_events.1080.c: "떠도는 염소를 추적하겠소."
 BOUND_TO_FAMILY_WIDOW: "당신은 가족 구성원의 과부를 보살피기로 맹세함"
 ranged_and_searched_modifier: "배회와 탐색"
 ranged_and_searched_modifier_desc: "기수들 무리가 모든 계곡과 골짜기, 산마루를 여행했습니다... 덕분에 숨겨져 있던 목초지와 은신할 만한 장소를 여럿 찾아냈습니다."
 family_widow_cant_divorce_tt: "@alert_icon! #alert_trial 당신은 #high 10년#! 동안 [widow.GetFirstName](와)과 [divorce|E]할 수 없음#!"
 family_widow_cant_dismiss_tt: "@alert_icon! #alert_trial 당신은 #high 10년#! 동안 [widow.GetFirstName](을)를 내보낼 수 없음#!"
 family_widow_seduce_romance_bonus_tt: "[widow.GetFirstName](을)를 대상으로 한 [GetScheme('seduce').GetTypeName] 또는 [GetScheme('courting').GetTypeName] [schemes|E]: #P +20#! [success_chance|E]"
 scheme_family_widow_seduce_romance: "과부 신세에서 나를 구해냄: $VALUE|0=-+$"
 inspired_in_wifely_duties_modifier: "사랑받고 영감받는"
 inspired_in_wifely_duties_modifier_desc: "해당 여성은 시가 식구들의 사랑과 의리를 잘 알고 있으며, 따라서 활기찬 헌신으로 가정을 꾸려 나갑니다."
 concubine_lavished_attention_modifier: "관심 독차지"
 concubine_lavished_attention_modifier_desc: "해당 여성은 영주의 헌신과 그에 따라오는 사치스러운 삶을 잘 알고 있습니다."
 truce_family_widow: "\n[ROOT.Char.GetShortUIName](이)가 과부 [widow.GetShortUIName](와)과 결혼하며 휴전이 합의됨"
 mpo_nomad_events.1091.t: "과부의 터"
 mpo_nomad_events.1091.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l](이)가 죽었다. [dead_husband.GetFirstName](은)는 이제 바람과 하나가 되었다. [dead_husband.GetHerHis|U] 과부인 [widow.GetName](은)는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]의 유르트에 들어왔을 때부터 우리 가족의 일부가 되었고, 이제 배우자의 죽음을 애도하며 울고 있었다.\n\n[widow.GetFirstNamePossessiveNoTooltip|U] 마음은 [ROOT.Char.GetHouse.GetName]의 것일지라도, [widow.GetHerHis] 자리는 우리와 함께한다. [widow.GetHerHis] 보호 역시 내 손에 달려 있다... 내게는 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l](이)가 남긴 것을 이어받아야 할 의무가 있으니.\n\n"
 mpo_nomad_events.1091.desc.marry: "우리 관습에 따르면 내가 [dead_husband.GetHerHis] [widow.GetTitledFirstNameNoTooltip](와)과 결혼해야 한다."
 mpo_nomad_events.1091.desc.concubine: "우리 관습에 따르면 내가 [dead_husband.GetHerHis] [widow.GetTitledFirstNameNoTooltip](을)를 내 여자로 삼아야 한다."
 mpo_nomad_events.1091.a: "#EMP 드디어... [widow.GetSheHe]가 내 것이다!#!"
 mpo_nomad_events.1091.a.flavor: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l]의 아내는 #EMP 여신#!이다. 그러니 내 모든 정성을 다 바쳐야 마땅하다."
 mpo_nomad_events.1091.b: "우리가 결혼하면 [widow_relative.GetTitledFirstNameNoTooltip]도 만족스러워하겠지..."
 mpo_nomad_events.1091.b.flavor: "...그리고 나 역시. 이 결혼이 여러모로 도움이 될 것이다."
 mpo_nomad_events.1091.c: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_husband'))|l](이)가 가졌던 좋은 건 #EMP 전부#! 내 차지가 될 것이다."
 mpo_nomad_events.1091.d: "내 가족은 서로를 지켜준다. 언제나."
 mpo_nomad_events.1091.e: "이제 개처럼 빌어 보시지."
 mpo_nomad_events.1100.t: "[capital_province.GetTitle.GetNameNoTierNoTooltip]의 목초지"
 mpo_nomad_events.1100.desc: "순종하는 가축과 목자, 기수들의 무리가 내 위대한 유르트 부근의 [capital_province.GetTerrain.GetNameNoTooltip|l](을)를 활보했다. 우리는 [capital_province.GetTitle.GetNameNoTier]의 이 땅에서 자라는 모든 관목 덤불과 풀을 마음껏 쓰고 있었다.\n\n"
 mpo_nomad_events.1100.desc.camel: "하지만 메마른 열기 속에서는 자라나는 것이 거의 없다. 우리 무리를 이룬 네 마리 동물 중 한 부류만이 황량한 풍경을 아무렇지도 않게 바라보며, [capital_province.GetTerrain.GetNameNoTooltip|l](을)를 방랑하고 싶다는 듯 시끄럽게 울었다. 낙타였다.\n\n다른 동물들은 가장 질 좋은 풀만 뜯는데, 낙타는 [capital_province.GetTitle.GetNameNoTierNoTooltip] 전역을 돌아다닌다."
 mpo_nomad_events.1100.desc.sheep: "건조한 이 땅은 바위투성이다. 여기서 자라는 거친 풀은 우리 말과 황소에겐 맞지 않지만, 양과 염소에게는 천국이나 다름없다.\n\n덕분에 내 [ROOT.Char.GetCulture.GetCollectiveNoun] 사람들에게는 우유와 양털이 흘러넘친다."
 mpo_nomad_events.1100.desc.hunting: "하지만 여기서는 초목이 너무 높이 자라난다. 탁 트인 방목지는 얼마 되지 않는다. 우리 가축은 말라가고, 내 [ROOT.Char.GetCulture.GetCollectiveNoun] 사람들은 살아남기 위해 활과 사냥매를 준비한다.\n\n이제 양털 대신 사슴 가죽으로 거래하게 되었다."
 mpo_nomad_events.1100.desc.horses: "[ROOT.Char.GetFaith.HighGodNamePossessive] 뜻이 있으셨는지, 여기는 말을 위한 땅이었다. 고요한 풀밭이 바다처럼 펼쳐져 있다. 빠른 다리와 고귀한 영혼을 가진 사람들이 우리의 탈것을 만족스럽게 보살핀다.\n\n여기서 내 [ROOT.Char.GetCulture.GetCollectiveNoun] 사람들은 말들이 행복하게 살이 찔 때까지 풀을 먹였다."
 mpo_nomad_events.1100.a: "[capital_province.GetTerrain.GetNameNoTooltip|l](이)가 있으면 우리는 그 주인이 된다."
 mpo_nomad_events.1100.a.flavor: "어느 장소를 안다는 것은 그곳이 내어놓기도 하고 숨기기도 하는 모든 보상을 안다는 뜻이다."
 mpo_nomad_events.1100.b: "내 민족은 이곳에 대한 애정이 없다."
 mpo_nomad_events.1100.c.camel: "다른 동물들을 낙타로 교환하라!"
