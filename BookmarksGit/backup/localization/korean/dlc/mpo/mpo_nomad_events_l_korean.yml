 nomad_events.0007.t: "$nomad_events.ill_advised.header$: 부러진 가지뿔"
 nomad_events.0007.desc.imprisoned: "죄수에게 다가가는 이가 많지는 않다. 불의 온기가 없으니 추위에 떨 수밖에 없다. 하지만 가까이 다가가던 나는 [achmach_scope.GetTitledFirstName](이)가 없다는 사실을 알아차렸다."
 nomad_events.0007.desc.fallback: "[achmach_scope.GetTitledFirstName](이)가 술을 마시고 싸워대는 난장판에서 평소보다 일찍 자리를 떴다. [achmach_scope.GetSheHe|U]는 자기 천막을 지나 걸어가더니 황야로 향했다."
 nomad_events.0007.desc.outro: "\n\n갑작스럽게 무언가 갈라지는 소리가 났다. 덕분에 [achmach_scope.GetHerHis] 걸음을 더 쉽게 따라잡을 수 있었다. [achmach_scope.GetHerHim]는 어떤 도구를 들고서 바닥에 쪼그리고 앉아 있었다. [achmach_scope.GetHerHis] 그림자가 길게 드리웠다.\n\n[achmach_scope.GetSheHe|U]가 가지뿔을 하찮은 나뭇가지처럼 부수자 그 조각이 사방으로 튀어 나갔다."
 nomad_events.0007.aa: "이럴 줄 알았어! [achmach_scope.GetSheHe|U]가 날 배신했다! 다들 날 배신했어!"
 nomad_events.0007.a: "#EMP 하!#! 수도 없이 봐 온 일이로군."
 nomad_events.0007.b: "지금 #EMP 정말로#! 뭐 하는 건가?"
 nomad_events.0007.b.success: "[achmach_scope.GetShortUINamePossessive] 의도를 확신함"
 nomad_events.0007.b.failure: "[achmach_scope.GetShortUINamePossessive] 의도를 여전히 파악하지 못함"
 nomad_events.0007.c: "사실을 말해라. #EMP 당장.#!"
 nomad_events_0007_b_success_info: "의식의 진정한 의미를 발견하게 됨"
 nomad_events.0008_0009.desc.intro: "시체의 피부처럼 창백한 연기가 피어올랐다. [achmach_scope.GetTitledFirstName](이)가 주문을 중얼거리는 소리가 점점 커졌다. [achmach_scope.GetSheHe]가 말했다.\n\n"
 nomad_events.0008.t: "$nomad_events.ill_advised.header$: 천상의 호의"
 nomad_events.0008.desc: "$nomad_events.0008_0009.desc.intro$\"[achmach_scope.GetFaith.HighGodName]의 은총이 [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip](을)를 지켜주시길 빌겠습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 높은 산에서 바위가 떨어지듯 [ROOT.Char.GetHerHis] 적들이 모두 쓰러지기를.\"\n\n[achmach_scope.GetSheHe|U]가 나를 돌아보고는 [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('achmach_scope'))]. \"[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] 분이여, 이제 하늘이 당신을 보호하실 겁니다.\" [achmach_scope.GetSheHe]가 내게 가지뿔로 만든 아뮬렛을 건네주며 말했다."
 nomad_events.0008.a: "자네의 그 [achmach_scope.GetFaith.HighGodName] 말인데... 더 자세히 듣고 싶군."
 nomad_events.0008.b: "이 물건을 항상 지니고 다니리라."
 nomad_events.0008.c: "정말 대단하군! 신경 쓰지 말고 집중하게나."
