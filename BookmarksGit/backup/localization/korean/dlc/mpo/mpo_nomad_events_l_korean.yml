 nomad_events.0009.t: "$nomad_events.ill_advised.header$: 뼈에 묻은 피"
 nomad_events.0009.desc: "$nomad_events.0008_0009.desc.intro$\"[achmach_scope.GetFaith.HighGodName]의 분노가 자격 없는 [ROOT.Char.GetTitledFirstNameNoTooltip]에게 벌을 내리시길. [ROOT.Char.GetHerHis] 인생이 고통으로 가득해지고 머지않아 끝을 맞이하기를.\"\n\n[achmach_scope.GetSheHe|U]가 돌아서 나를 발견했다. 그러더니 자신을 보호하려는 듯 아뮬렛을 곧바로 자기 가슴에 대고 꼭 쥐었다."
 nomad_events.0009.a: "네놈 머리를 쪼개주마!"
 nomad_events.0009.b_imprisoned: "무얼 가지고 있는 거지?"
 nomad_events.0009.b: "네놈은 끝이다! 그 물건도 이리 내놓아라."
 nomad_events.0009.c: "이제 앞으로 #EMP 다시는#! 방심하지 않을 것이다."
 mpo_eyes_everywhere_modifier: "사방의 시선"
