 nomad_events.0100.t: "내 무리는 안 돼"
 nomad_events.0100.desc: "\"이게 말이 됩니까!?\" [vassal_1.GetTitledFirstName](이)가 내 쪽으로 빠르게 다가왔다. \"그 [vassal_2.Custom2('InsultAdjective', SCOPE.sC('vassal_1'))] [vassal_2.GetFirstName](이)가 간밤에 제 동물 일부를 훔쳐 갔습니다. 벌레처럼 틈새를 타고 울타리로 몰래 들어왔단 말입니다.\"\n\n\"저한테서 뺏어간 걸 돌려달라고 해 주십시오. 아니면 제가 직접 되찾아 올 겁니다.\""
 nomad_events.0100.aa: "\"그 무리는 내 것 같네만.\""
 nomad_events.0100.a: "\"[vassal_2.GetTitledFirstNameNoTooltip](은)는 훔친 유목 집단을 되돌려 줘야 한다.\""
 nomad_events.0100.b: "\"그런 혐의는 믿을 수 없군.\""
 nomad_events.0100.c: "\"이런 하찮은 일로 자네의 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 귀찮게 할 텐가?\""
 friend_supported_in_herd_dispute: "[CHARACTER.GetShortUIName|U](은)는 유목 집단 분쟁 도중 [TARGET_CHARACTER.GetShortUIName](을)를 지지했음"
 friend_supported_in_herd_dispute_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 유목 집단 분쟁 도중 [CHARACTER.GetShortUIName]의 지지를 받음"
 nomad_events.0110.t: "궁지로 몰린"
 nomad_events.0110.desc: "눈. 나무들이 바람에 스치는 소리. 멀리서 들려오는 울음소리. 그런데... 그렇게 멀리서 들리는 것 같진 않다.\n\n\"도와줘요! 도와주세요!\" 나는 [victim.GetTitledFirstNamePossessive] 목소리를 쉽게 알아차렸다. 그러고는 곧장 그쪽으로 달려갔다. #EMP \"도와주세요!\"#!\n\n도착해 보니 [victim.GetFirstNameNoTooltip](은)는 바위 뒤로 몸을 피하고 있었다. 늑대 한 마리가 [victim.GetHerHim]를 향해 다가가고 있었다."
 nomad_events.0110.a: "\"$knight_culture_player_plural_no_tooltip$, 잡아라!\""
 nomad_events.0110.b: "\"그 목을 부러뜨려 주마, 짐승아!\""
 nomad_events.0110.b.success: "짐승을 가까스로 쫓아냄"
 nomad_events.0110.b.failure: "짐승이 당신에게 상처를 입힘"
 nomad_events.0110.c: "\"도망쳐라, [victim.GetFirstNameNoTooltip]!\""
 nomad_events.0110.c.success: "[victim.GetShortUIName](이)가 태어난 이래 가장 빠르게 달림"
 nomad_events.0120.t: "저녁 승마"
 nomad_events.0120.desc: "머리 위로 동물 모양의 구름이 지나갔다. [companion.GetFirstName](와)과 나는 야영지에서 조금 더 먼 곳까지 나왔다.\n\n\"가장 멀리까지 가 본 곳이 어딥니까?\"\n\n\"저는 그렇게 멀리 나가 본 적이 없어서.\" [companion.GetHerHis] 목소리에는 부끄러운 기색이 엿보였다. \"그래도 언젠가는 우리 언어를 모르는 사람들이 사는 땅까지 가 보고 싶습니다.\""
 nomad_events.0120.a: "\"자네를 더 알고 싶은데.\""
 nomad_events.0120.b: "[companion.GetFirstNameNoTooltip](을)를 더 잘 알아갈 기회군..."
 nomad_events.0120.c: "승마에나 집중하자."
