 nomad_events.ill_advised.header: "잘못된 조언"
 nomad_events.0001.t: "$nomad_events.ill_advised.header$?"
 nomad_events.0001.desc: "묵직하고 시끄러운 발소리가 밤의 정적을 깨뜨렸다.\n\n\"이건 꼭 보셔야 합니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l] [jealous_courtier.GetFirstName](이)가 나의 게르에 들어오며 이렇게 비난했다. \"[achmach_scope.GetTitledFirstName](이)가 일을 좀 과할 만큼 훌륭하게 해내고 있습니다. 말도 좀 많아졌고, 지지해 주는 이들도 과하게 많고, 너무 많이 돌아다닙니다. 모든 게 그 사람이 원하는 대로 흘러가는 것 같단 말입니다.\"\n\n그러다 [jealous_courtier.GetFirstNamePossessiveNoTooltip] 눈이 가늘어졌다. \"설마 아니겠지요, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip], 하지만 그 인간이 혹시... 원하는 대로 하려고 흑마술을 이용하고 있는 건 아닐까요?\""
 nomad_events.0001.a: "[achmach_scope.GetSheHe|U]를 쫓아내겠다."
 nomad_events.0001.b: "질투심 가득한 경쟁자의 말이로군."
 achmach_firing_tt: "@alert_icon! [achmach_scope.GetShortUIName](은)는 5년 동안 다시 고용할 수 없음#!"
 nomad_events.0002.t: "$nomad_events.ill_advised.header$: 의문"
 nomad_events.0002.desc.calm: "\"솔직히 말해 주십시오, [ROOT.GetCharacter.Custom('GetMongolHonorific')] 분이여.\" [achmach_scope.GetTitledFirstName](이)가 목소리를 낮추자 모닥불 소리에 묻혀 거의 들리지 않을 정도였다. \"제가 뭘 다르게 해야 했습니까? 왜 저한테 실망하신 겁니까?\""
 nomad_events.0002.desc.angry: "\"제 [achmach_scope.Custom('EyeEyes')](으)로 보고도 못 믿겠군요. 무시무시한 [ROOT.Char.GetTitleAsNameNoTooltip]께서 이렇게 속아 넘어가다니.\" [achmach_scope.GetTitledFirstNameNoTooltip](이)가 불을 외면하며 계속 말했다. \"통치자께서 소문에 귀를 기울일 생각이라면, 어느 소문이 사실인지는 확실히 알고 계시길 바랍니다.\""
 nomad_events.0002.desc.fallback: "\"이유는 묻지 않겠습니다, 무시무시한 [ROOT.Char.GetTitleAsNameNoTooltip](이)시여. 곁을 지키지 못하게 됐지만, 이것 하나만큼은 말씀드리겠습니다.\" [achmach_scope.GetTitledFirstNameNoTooltip](이)가 [Glossary( '쿠미스', 'KUMIS_GLOSS')] 한 잔을 마신 뒤 나를 돌아보았다."
 nomad_events.0002.desc.outro: "\n\n\"그냥 한 번 생각해 보십시오... [jealous_courtier.GetTitledFirstName](이)가 저에 관해 굳이 안 좋은 말을 전할 이유가 있는지를요. 어쩌면 누군가 당신을 가장 생각하는 이를 멀리 떼어놓으려 수작을 부리는지도 모릅니다.\""
 nomad_events.0002.a: "\"자네를 내 옆에서 밀어낸 것이 후회되는군.\""
 nomad_events.0002.b: "\"결단은 이미 내린 것이다.\""
 nomad_events.0003.t: "$nomad_events.ill_advised.header$: 아니 땐 굴뚝에"
 nomad_events.0003.desc.intro: "밤이 저물자 불가에는 이제 거의 재밖에 남지 않았다. 술 취한 대화가 점점 더 조용하게 잦아들다가 다시 목소리가 높아지곤 했다. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier_2'))|l]인 [jealous_courtier_2.GetFirstName](이)가 은근하게 옆으로 다가왔다.\n\n"
 nomad_events.0003.desc.rehired: "\"[ROOT.GetCharacter.Custom('GetMongolHonorific')] 분이시여, 너무도 친절하십니다. [achmach_scope.GetTitledFirstName](은)는 분명 강력한 악마의 힘을 빌린 게 틀림없습니다. 당신을 이렇게 속여 넘기다니요.\""
 nomad_events.0003.desc.not_rehired: "\"[achmach_scope.GetTitledFirstName](을)를 떼어놓으시긴 했지만, [achmach_scope.GetHerHis] 술책이 아직 끝나지 않은 것 같아 두렵습니다.\""
 nomad_events.0003.desc.outro: "\n\n\"[achmach_scope.GetHerHim]로 인한 고통은 도무지 끝이 없군요!\" [jealous_courtier_2.GetSheHe]가 크게 한숨을 쉬었다. \"[achmach_scope.GetSheHe]는 의심할 여지 없이 금지된 주문과 위험한 마법을 사용하고 있습니다. 우리의 모든 [dummy_attracted_gender.GetWomenMen]이 [achmach_scope.GetHerHis] 수중에 들어갔을 정도니까요!\""
 nomad_events.0003.a: "왜 그러는지 알겠군..."
 nomad_events.0003.b: "이걸로 끝이다."
 nomad_events.0003.c: "#EMP 하, 하, 하!#!"
 nomad_events_0003_b_tt: "당신의 변덕스러운 성정이 잘못 받아들여짐"
 mpo_assertion_modifier: "방어적인 지도자"
 mpo_assertion_modifier_desc: "해당 인물은 추파를 던지는 조언자에게 의지를 확실히 밝혔습니다."
 nomad_events_0003_a_tt: "당신의 [scheme|E]이 더 높은 진행도와 [GetModifier('extra_success_chance_modifier').GetNameWithTooltip] [modifier|E]를 지니고 시작함"
 nomad_events.0004.opening: "가장 자비로운 [ROOT.Char.GetTitleAsNameNoTooltip]께,"
 nomad_events.0004.desc: "부디 제가 최선을 다해 준비한 이 선물을 받아 주십시오.\n\n저를 이토록 믿어 주셔서 감사합니다."
 nomad_events.0004.a: "참으로 멋지군."
 nomad_events.0005.desc: "독수리들이 자네를 습격하러 올 것이다.\n\n조심하라."
 nomad_events.0005.a: "이게 뭐지...?"
 nomad_events_0005_tt: "이제 [achmach_scope.GetShortUIName], [jealous_courtier.GetShortUIName] 및 [jealous_courtier_2.GetShortUIName]에게 $interrogate_interaction$ [character_interaction|E]을 사용할 수 있음"
 nomad_events_0005_tt_only_one: "이제 [achmach_scope.GetShortUIName] 및 [jealous_courtier.GetShortUIName]에게 $interrogate_interaction$ [character_interaction|E]을 사용해 수수께끼 편지의 의미를 알아낼 수 있음"
 nomad_events.0006.t: "$nomad_events.ill_advised.header$: 심문"
 nomad_events.0006.desc.achmach: "[recipient.GetTitledFirstNamePossessive] 천막은 너무나 어두워 눈에 힘을 주어야 겨우 앞이 보일 정도였다. [recipient.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom('GetSimpleColor')] 방석에 앉아 있었다.\n\n\"아, [ROOT.GetCharacter.Custom('GetMongolHonorific')] 분이여. 무슨 일로 찾아오셨습니까?\""
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName](이)가 [recipient.GetHerHis] 침대에서 평화롭게 [Glossary( '보알', 'BOL_GLOSS')] 한 잔을 홀짝이고 있었다.\n\n\"[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] 분이시여!\" [recipient.GetSheHe]는 내가 들어가자마자 벌떡 일어나더니 자기 그릇을 내게 건네주었다. \"어떤 일로 여기까지 찾아오신 겁니까?\""
 nomad_events.0006.desc.courtier_2: "천막으로 들어가자 [recipient.GetTitledFirstName](이)가 [recipient.Custom('quirk_pos_present')]. [recipient.GetHerHis] 옷에는 갓 잘린 풀의 신선한 냄새가 묻어 있었다.\n\n\"[ROOT.GetCharacter.Custom('GetMongolHonorific')] 분이시여! 어쩐 일로 여기까지 오셨습니까?\""
 nomad_events.0006.desc.calm: "\n\n나는 [recipient.GetHerHim]에게 전갈을 건네주고 설명을 기다렸다."
 nomad_events.0006.desc.fallback: "\n\n나는 [recipient.GetHerHis] 발치에 전갈을 던지고 설명을 요구했다."
 nomad_events.0006.desc.achmach_outro: "\n\n\"아. 제 전갈을 잘 받으셨군요. 무시무시한 분이시여, 제가 전에 경고했지요. 저는 개들이 더는 걷지 못할 때까지 굶길 수도 있습니다. 그래야 주인을 물지 않을 테니까요.\""
 nomad_events.0006.desc.courtier_outro: "\n\n\"물론 이게 저를 가리키는 얘기라고 믿진 않으시겠지요. 전 단지 당신을 보호하려고 노력한 겁니다!\""
 nomad_events.0006.desc.courtier_outro_2: "\n\n[recipient.GetFirstNameNoTooltip](이)가 초조하게 [recipient.GetHerHis] 목을 긁더니 이렇게 말했다. \"저하고는 전혀 상관없는 일입니다.\""
 nomad_events.0006.a: "암말의 젖을 짜내듯 자네한테서 진실을 알아내겠네."
 nomad_events.0006.b: "이 편지에는 분명 흑마법 얘기가 담겨 있네."
 nomad_events.0006.c: "왜 그렇게 불안해하나?"
 nomad_events.0006.d: "내 적을 까마귀 떼로 바꾸어라."
 nomad_events.0006.e: "자네는 믿어선 안 될 사람이야."
 nomad_events.0006.f: "자네 얘기는 아닌 것 같군."
