 maritime_tradition_unlock_tt: "#weak 항해 [cultural|E] [tradition|E] 덕분에 사용할 수 있음#!"
 nomad_unlocked_fishing_yurt_flag_tt: "당신이 당신의 #high $yurt_main_01_domicile_building$#! [yurt_building|E]을 위한 #high $fishing_yurt_01_domicile_building$#!을 잠금 해제함"
 mpo_nomad_events.1120.t: "겨울의 늑대"
 mpo_nomad_events.1120.desc: "[capital_province.GetTitle.GetNameNoTier]에서는 차디찬 바람이 혼자 울부짖는 법이 없다. 이런 사악한 겨울, 이런 밤이면 늘 그렇다.\n\n#EMP \"늑대다! 늑대가 양 무리에 들어갔다!\"#! 외침이 들려왔다. 나와 기수들은 급히 안장에 올랐다.\n\n함께 모인 양들이 공포에 질려 끔찍한 소리를 냈다. 어두운 털을 지닌 짐승들이 양들의 다리와 목을 물고 빛없는 야생으로 끌고 갔다."
 mpo_nomad_events.1120.a: "늑대? 하! 내 기수들이 훨씬 더 많다."
 mpo_nomad_events.1120.a.flavor: "[capital_county.GetNameNoTierNoTooltip]에서는 그 어떤 포식자도 내 무리를 빠져나갈 수는 없다..."
 mpo_nomad_events.1120.b: "말을 달려라! 놈들을 포위해!"
 mpo_nomad_events.1120.b.success: "당신의 말보다 빠른 늑대가 없었음"
 mpo_nomad_events.1120.b.failure: "혼란 속에서 늑대들이 빠져나감"
 mpo_nomad_events.1120.c: "#EMP 화살을 날려라!#! 놈들의 모피를 취할 것이다!"
 mpo_nomad_events.1120.c.success: "당신의 화살이 짐승을 처치함"
 mpo_nomad_events.1120.c.failure: "당신의 화살이 말과 양에게 맞음"
 mpo_nomad_events.1120.d: "멈춰라! 놈들은 약한 짐승만 골라 도태시킬 거다."
 mpo_nomad_events.1120.d.flavor: "이 계절에는 강탈당하는 양이란 없다. 노쇠하고 약한 동물만 죽을 뿐. 그런 동물은 늑대에게 내주는 것이 맞다."
