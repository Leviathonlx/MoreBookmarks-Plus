l_korean:
 game_concept_nomadic_government: "유목 정부"
 game_concept_nomadic: "유목"
 game_concept_nomadic_desc: "유목 [rulers|E]는 [county_fertility|E]를 방목하여 [herd|E]을 성장시킵니다. 유목 집단은 [horde|E]으로 활용할 수 있으며, 이후 [men_at_arms|E]으로 강화할 수 있습니다. 이들은 [yurt|E]를 보유합니다.\n\n유목민은 더 비옥한 토지를 찾아 [migrate|E]할 수 있습니다. 대규모 유목 [realms|E]은 [tributaries|E]을 통해, 또는 높은 [fertility_equilibrium|E] 수치를 달성함으로써 유목 집단을 성장시킬 수 있습니다.\n\n유목민은 최대 [dread|E] 한도가 더 높습니다."
 game_concept_nomad_i: "@government_type_nomad!"
 game_concept_nomads: "유목민"
 game_concept_nomads_desc: "$game_concept_nomadic_desc$"
 game_concept_nomad: "유목민"
 game_concept_nomad_desc: "$game_concept_nomadic_desc$"
 game_concept_confederation_government: "연맹체 정부"
 game_concept_confederation: "연맹체"
 game_concept_confederations: "연맹체"
 game_concept_confederation_desc: "[alliance|E]과 마찬가지로, [tribal|E] 또는 [nomadic|E] [rulers|E]들은 상호 방어 관계를 맺을 수 있습니다. 이는 #high $call_for_confederation_decision$#! [decision|E]을 통해 체결되며, 연맹체 구성원은 서로의 방어 [wars|E]에 반드시 참전해야 합니다. 연맹체는 외교 탭에서 확인할 수 있습니다.\n\n동료 [confederates|E]은 서로를 공격하거나 [raid|E]할 수 없습니다. 또한 높은 [tribal_authority|E] 및 [nomadic_authority|E] 단계에 도달할 수 없으며, 새로운 [titles|E]를 생성할 수도 없습니다.\n\n[confederates|E]은 #high $leave_confederation_decision$#! [decision|E] 또는 [migrate|E]를 통해 [independent|E] 영주가 될 수 있습니다. 연맹원이 단 하나만 남게 되면 연맹체는 해체됩니다."
 game_concept_confederate: "연맹원"
 game_concept_confederates: "연맹원"
 game_concept_confederate_desc: "[confederation|E]에 속한 [ruler|E]를 뜻합니다. 이들은 동료 연맹원의 방어 [wars|E]에 자동으로 참전합니다. 또한 서로를 공격하거나 [raiding|E]하는 행위가 제한됩니다."
 game_concept_county_fertility: "영지 비옥도"
 game_concept_county_fertility_desc: "$game_concept_county_fertility$는 [the_great_steppe|E]에 위치한 [Concept( 'counties', '영지' )|E]에 존재합니다. [GetGovernment( 'nomad_government' ).GetName] [rulers|E]는 영지에 방목하여 [herd|E]을 성장시킬 수 있습니다.\n\n영지의 비옥도는 목초지의 품질을 나타냅니다.\n\n비옥도는 [fertility_equilibrium|E] 부근에서 안정화되며, 커다란 [domain_limit|E]를 지닌 유목 영주는 이를 활용해 유목 집단을 지속적으로 성장시킬 수 있습니다. 비옥도는 [steppe_seasons|E]의 영향을 받으며 [herders|E]에 의해 서서히 보충됩니다.\n\n[realm|E]의 비옥도가 낮다면 [migrate|E]할 때가 되었다는 신호로 볼 수 있습니다.\n\n[county_control|E]은 비옥도가 증가하는 속도를 늦추며, 이 속도의 비율은 현재 장악력에 따라 결정됩니다."
 game_concept_county_fertility_i: "@county_fertility_icon!"
 game_concept_fertility_equilibrium: "비옥도 평형"
 game_concept_fertility_equilibrium_desc: "비옥도 평형은 어떤 [Concept( 'county', '영지' )|E]가 장기적으로 어느 정도의 비옥도를 유지할지 예측하는 수치입니다. 시간이 흐르면 [county_fertility|E]는 해당 수치로 수렴합니다.\n\n현재 [county_fertility|E]가 평형보다 낮으면 이후 증가하며, 높으면 이후 감소할 것입니다.\n\n비옥도 평형과 변화 속도는 주로 해당 [Concept( 'county', '영지' )|E]의 성장 및 소비 변화 요소와의 비율에 따라 달라집니다. 성장과 소비가 모두 비교적 적다면, 작은 변화라도 평형에 더 큰 영향을 미칠 수 있습니다."
 game_concept_equilibrium: "평형"
 game_concept_domain_fertility: "직할령 비옥도"
 game_concept_domain_fertility_desc: "직할령 비옥도는 당신이 보유한 모든 [Concept( 'counties', '영지' )|E]의 총 [county_fertility|E]입니다."
 game_concept_seasonal_prediction: "계절 예측"
 game_concept_seasonal_prediction_desc: "유능한 $court_position_court_astrologer$는 한 지역의 다음 [steppe_season|E]을 예측할 수 있으며, 자신의 주군에게 유용한 정보를 제공해 다음 이동을 계획할 수 있게 돕습니다."
 game_concept_kurultai: "쿠룰타이"
 game_concept_kurultais: "쿠룰타이"
 game_concept_kurultai_member: "쿠룰타이 구성원"
 game_concept_kurultai_members: "쿠룰타이 구성원"
 game_concept_kurultai_desc: "쿠룰타이는 [council|E]를 대체하는 [nomadic_government|E] 기관입니다. 쿠룰타이 구성원은 봉역 내 엘리트 계층으로, 원활한 [succession|E]를 위해서는 그들을 달래거나 강제로 [obedience|E]시켜야 합니다.\n\n혼란한 승계 뒤에는 이들이 [herd|E] 일부를 훔치거나 새로운 [liege|E]을 버릴 수도 있으며, [realm|E] [title|E]에 대한 [claim|E]을 획득할 수 있습니다."
 game_concept_kurultai_1_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_2_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_3_desc: "$game_concept_kurultai_desc$"
 game_concept_kurultai_4_desc: "$game_concept_kurultai_desc$"
 game_concept_herd: "유목 집단"
 game_concept_herd_desc: "$game_concept_herd$은 [GetGovernment( 'nomad_government' ).GetName] [ruler|E]의 백성과 말, 양, 염소 등의 동물 무리를 아우르는 표현입니다.\n\n이는 [county_fertility|E]가 높은 [Concept( 'counties', '영지' )|E]를 보유하여 획득할 수 있으며, [vassals|E] 또는 [tributaries|E]을 통해서도 획득할 수 있습니다. 문화적 [traditions|E], [dynasty_perks|E], [legitimacy|E], 특정 [yurt|E] [yurt_buildings|E] 또한 $game_concept_herd$에 보너스를 제공합니다.\n\n영주가 [armies|E]를 소집하면 유목 집단의 일부가 [horde|E]으로 전환되며, 이들을 낮은 비용으로 [men_at_arms|E]으로 전환할 수 있습니다. 해당 부대를 해산하면 남은 유목군은 유목 집단으로 돌아갑니다.\n\n유목 집단은 약간의 [gold|E]를 제공하며, 특정 [decisions|E]을 실행하거나 [migration|E] 승낙 확률을 높이는 자원으로 사용될 수도 있습니다."
 game_concept_herd_i: "@herd_icon!"
 game_concept_horde: "유목군"
 game_concept_horde_desc: "$game_concept_horde$은 [GetGovernment( 'nomad_government' ).GetName] [ruler|E]의 군사력을 나타냅니다. 이는 [herd|E]의 일부가 전환된 것으로, [ruler|E]가 [armies|E]를 소집할 때만 나타납니다.\n\n이들은 [GetMaA('nomadic_riders').GetName]로 전환되며, 이후 [gold|E]를 비용으로 치르면 다른 [men_at_arms|E]으로 강화할 수 있습니다.\n\n특정한 문화적 [traditions|E], [dynasty|E] 유산 성취, [yurt_buildings|E]은 해당 전환 비율을 증가시킬 수 있습니다."
 game_concept_herder: "목축"
 game_concept_herder_desc: "목축 봉역은 통치와 관련된 어떠한 측면에서도 제외됩니다. 이들은 [armies|E]를 지휘하거나, [buildings|E]을 소유하거나, [alliances|E]을 맺거나, [wars|E]을 선포하지 않습니다. [nomads|E]이 [holding|E]를 [migrate|E]할 때, 목축민이 가축을 소규모로 기르면서 해당 지역의 [county_fertility|E]를 서서히 회복시킵니다.\n\n목축민은 정식 [nomad|E] [rulers|E]를 두려워하여 도전을 받을 경우 즉시 땅을 내어줍니다."
 game_concept_herder_i: "@government_type_herder!"
 game_concept_herders: "목축"
 game_concept_herders_desc: "$game_concept_herder_desc$"
 game_concept_nomadic_holding: "유목 정착지"
 game_concept_nomadic_holding_desc: "$game_concept_nomadic_holdings$는 지도에 있는 [yurt|E]의 존재를 나타냅니다. 이는 [GetGovernment( 'nomad_government' ).GetName] [rulers|E]가 사용하는 [holding_type|E]이며, 소량의 [county_control|E] 및 [county_opinion|E]을 제공합니다."
 game_concept_nomadic_holdings: "유목 정착지"
 game_concept_nomadic_holdings_desc: "$game_concept_nomadic_holding_desc$"
 game_concept_herder_holding: "목축 정착지"
 game_concept_herder_holding_desc: "$game_concept_herder_holding$는 가장 작은 [holding_types|E]입니다. 이는 지역에 있는 [herders|E]민의 존재를 나타내며, [county_fertility|E] 보너스를 제공합니다."
 game_concept_nomadic_authority: "점거"
 game_concept_nomadic_authority_desc: "$game_concept_nomadic_authority$는 [GetGovernment( 'nomad_government' ).GetName] [ruler|E]에게 향하는 권력을 나타냅니다. 해당 수치는 [herd|E] 규모에 의해 증가할 수 있으며, 추가적인 [migration|E] 선택지를 잠금 해제합니다.\n\n$game_concept_nomadic_authority$는 [unruly_nomadic|E], [limited_nomadic|E], [high_nomadic|E], [absolute_nomadic|E], [unrestricted_nomadic|E]의 5단계로 구성됩니다.\n\n#weak 마지막 단계는 플레이당 한 명의 영주만 달성할 수 있습니다.#!"
 game_concept_dominance: "$game_concept_nomadic_authority$"
 game_concept_unruly_nomadic: "무질서 유목"
 game_concept_unruly_nomadic_desc: "$game_concept_unruly_nomadic$는 가장 낮은 단계의 [nomadic_authority|E]입니다. 이 단계에서는 [the_great_steppe|E] 내의 [Concept( 'de_jure', '규범상' )|E] [Concept( 'county', '영지' )|E] [titles|E]만을 [migration|E] 대상으로 삼을 수 있으며, [characters|E] [imprisoned|E]은 불가능합니다."
 game_concept_limited_nomadic: "제한적 유목"
 game_concept_limited_nomadic_desc: "$game_concept_limited_nomadic$은 두 번째로 낮은 단계의 [nomadic_authority|E]입니다. [the_great_steppe|E] 내의 [Concept( 'de_jure', '규범상' )|E] [duchy|E] [titles|E]를 [migration|E] 대상으로 삼을 수 있으며, [titles|E]를 박탈할 수 있고 주군이 [realm|E] 내 [characters|E]을 [imprison|E]할 수 있게 됩니다.\n\n또한 #V $step_away_from_the_steppe_decision$#! [decision|E]을 사용할 수 있습니다."
 game_concept_high_nomadic: "높은 유목"
 game_concept_high_nomadic_desc: "$game_concept_high_nomadic$는 중간 단계의 [nomadic_authority|E]입니다. 이 단계에서는 [the_great_steppe|E] 내의 [de_jure|E] [kingdom|E] [titles|E]를 [migration|E] 대상으로 삼을 수 있으며, 주군은 [vassal|E]의 봉신들을 [retract|E]할 수 있습니다."
 game_concept_absolute_nomadic: "절대적 유목"
 game_concept_absolute_nomadic_desc: "$game_concept_absolute_nomadic$은 두 번째로 높은 단계의 [nomadic_authority|E]입니다. 이 단계에서는 [the_great_steppe|E] 내의 [Concept( 'de_jure', '규범상' )|E] [empire|E] [titles|E]를 [migration|E] 대상으로 삼을 수 있습니다.\n\n[independent|E] [rulers|E]는 #high $settle_the_steppe_decision$#! [decision|E]을 사용해서 초원 외부에 정착할 수 있습니다."
 game_concept_unrestricted_nomadic: "무제한 유목"
 game_concept_unrestricted_nomadic_desc: "$game_concept_unrestricted_nomadic$은 가장 높은 단계의 [nomadic_authority|E]입니다. 이 단계는 게임당 한 [character|E]만 달성할 수 있으며, 해당 인물은 [GetTrait('greatest_of_khans').GetName( GetNullCharacter )]이 될 것입니다.\n\n[independent|E] [rulers|E]는 #high $mpo_become_greatest_of_khans_decision$#! 및 #high $mpo_gok_world_conquest_decision$#! [decisions|E]을 사용할 수 있습니다."
 game_concept_the_great_steppe: "대초원"
 game_concept_the_great_steppe_desc: "$game_concept_the_great_steppe$은 끝없이 펼쳐진 유라시아 초원의 수해 및 이를 형성하는 기후 조건을 나타냅니다. 대초원은 서부, 중부, 동부의 세 개 지역으로 나뉩니다.\n\n각 [steppe_seasons|E]은 긍정적 또는 부정적인 사건을 초래하며, 특정 시기에만 가능한 특별한 행동의 기회를 제공하고, 각 지역의 [county_fertility|E]에 영향을 줍니다.\n\n오직 [GetGovernment( 'nomad_government' ).GetName] 및 [herder|E] [rulers|E]만이 해당 [situation|E]에 참여하며, [gurkhan|E]은 전체 지역에서 가장 강력한 영주를 뜻합니다."
 game_concept_suzerain: "종주"
 game_concept_suzerain_desc: "$game_concept_suzerain$는 [tributary|E]을 하나 이상 거느린 [ruler|E]입니다. 종주는 다른 [ruler|E]의 조공국이 될 수 있으나, [vassals|E]이 될 수는 없습니다."
 game_concept_suzerains: "종주"
 game_concept_suzerains_desc: "$game_concept_suzerain_desc$"
 game_concept_suzerain_possessive: "종주의"
 game_concept_tributary: "조공국"
 game_concept_tributary_desc: "$game_concept_tributary$, 또는 번신은 다른 영주를 [suzerain|E]로 삼는 계약을 체결한 [ruler|E]입니다.\n\n$game_concept_tributary$은 (유형에 따라) [herd|E], [taxes|E], [prestige|E] 또는 [piety|E]의 형태로 주기적으로 공물(조공)을 바치며, 그 대가로 $game_concept_suzerain$와 [truce|E] 상태를 유지합니다.\n\n조공국은 비교적 느슨한 형태의 신하로, [factions|E]에 가입할 수 없지만 자신의 요구 조건이 충족되지 않는 경우 독립하기도 합니다.\n\n종주가 더 이상 [landed|E]가 아니거나 [migrating|E] 상태가 아니라면 조공국은 짧은 시간이 지난 뒤 독립할 것입니다."
 game_concept_tributaries: "조공국"
 game_concept_tributary_possessive: "조공국의"
 game_concept_tributaries_desc: "$game_concept_tributary_desc$"
 game_concept_subject: "신하"
 game_concept_subject_desc: "$game_concept_subject$는 다른 영주에게 충성을 맹세하는 모든 [ruler|E]를 일컫습니다. 여기에는 [vassals|E] 또는 [tributaries|E] 등 다양한 유형이 존재하며, 각 유형은 고유한 특징을 지닙니다."
 game_concept_subjects: "신하"
 game_concept_subjects_desc: "$game_concept_subject_desc$"
 game_concept_steppe_season: "초원 계절"
 game_concept_steppe_season_desc: "$game_concept_steppe_season$은 [the_great_steppe|E]의 현재 기후 상태를 나타냅니다. 이는 [county_fertility|E]에 영향을 주며, 관련된 [situation|E]의 [rulers|E]가 특정한 행동을 할 수 있도록 허용합니다.\n\n$game_concept_steppe_seasons$은 각 지역에 독립적으로 적용되며, [GetGovernment( 'nomad_government' ).GetName] 영주는 유리한 계절이 활성화된 지역으로 이동할 수 있습니다.\n\n간혹 동일한 계절이 여러 [situation_sub_region|E]에서 동시에 발생할 수 있습니다."
 game_concept_steppe_seasons: "초원 계절"
 game_concept_steppe_seasons_desc: "$game_concept_steppe_season_desc$"
 game_concept_situation: "상황"
 game_concept_situation_situations: "상황"
 game_concept_situation_desc: "$game_concept_situation_situations$은 지리학적 [situation_sub_region|E] 내 인물들과 관련된 중장기적인 문제이며, 여러 [situation_phases|E]을 오가며 변합니다."
 game_concept_situation_phase: "상황 국면"
 game_concept_situation_phase_desc: "각 $game_concept_situation_phase$에는 저마다의 변화 요소와 조건이 있어 연관된 인물에 영향을 미칩니다.\n\n일부 $game_concept_situation_phases$은 특정 조건에서 발동하기도 하며, 대부분의 국면은 단순히 시간의 흐름을 따라 진행됩니다."
 game_concept_situation_phases: "상황 국면"
 game_concept_situation_phases_desc: "$game_concept_situation_phase_desc$"
 game_concept_situation_sub_region: "상황 지역"
 game_concept_situation_sub_regions: "상황 지역"
 game_concept_situation_sub_region_desc: "[situation_situations|E]은 여러 지역일 수 있으며 각기 독립적인 [situation_phases|E]을 지닙니다."
 game_concept_situation_sub_regions_desc: "$game_concept_situation_sub_region_desc$"
 game_concept_situation_participant_group: "참여 집단"
 game_concept_situation_participant_groups: "참여 집단"
 game_concept_situation_participant_group_desc: "[situation|E] 내의 참여 집단은 각 [situation_phase|E]마다 동일한 효과를 적용받는 인물의 집단을 말합니다."
 game_concept_situation_catalyst: "상황 촉매"
 game_concept_situation_catalyst_catalyst: "촉매"
 game_concept_situation_catalyst_catalysts: "촉매"
 game_concept_situation_catalyst_desc: "특정 [situation_situations|E]은 $game_concept_situation_catalyst$가 발생할 경우 [situation_phases|E]이 전환될 수 있습니다.\n\n각 $game_concept_situation_phase$에서 중요한 $game_concept_situation_catalyst$ 목록은 $game_concept_situation$ 창에서 확인할 수 있습니다."
 game_concept_migration: "이주"
 game_concept_migration_desc: "$game_concept_migration$는 [nomads|E]에게 필수적인 요소입니다. [realms|E] 내 [county_fertility|E]가 낮아질 경우, 유목민은 더 비옥한 목초지를 찾아 떠나곤 합니다.\n\n이주는 오직 [Concept( 'de_jure', '규범상' )|E] [titles|E]만을 대상으로 삼을 수 있으며, 이동 가능한 [title_tiers|E]는 [ruler|E]의 [nomadic_authority|E]에 의해 제한됩니다.\n\n이주 대상 지역에서 [herd|E] 규모가 가장 큰 유목민들에게 제안이 전달되며, 그들은 자발적으로 떠나갈지 혹은 땅을 지키기 위해 전쟁을 벌일지 선택하게 됩니다.\n\n[herders|E]민은 자신을 지킬 능력이 없으므로 언제나 땅을 내어줍니다."
 game_concept_migrate: "이주"
 game_concept_migrate_desc: "$game_concept_migration_desc$"
 game_concept_migrates: "이주"
 game_concept_migrated: "이주"
 game_concept_migrating: "이주"
 game_concept_raid_intent: "약탈 의도"
 game_concept_raid_intent_desc: "$game_concept_raid_intent$는 [raid|E] 시 획득할 수 있는 보상의 유형, 부대의 이동 속도, 또는 [loot|E] 수용량을 조정합니다. [gold|E]와 [prestige|E] 등 일반적인 약탈 외에, [buildings|E]을 파괴하거나 [characters|E] [imprisoning|E] 확률을 높이는 등 다양한 의도를 설정할 수 있습니다."
 game_concept_raid_intents: "약탈 의도"
 game_concept_raid_intents_desc: "$game_concept_raid_intent_desc$"
 game_concept_gurkhan: "구르칸"
 game_concept_gurkhan_desc: "[the_great_steppe|E]에서 가장 위협적인 존재입니다. $game_concept_gurkhan$은 지역 전체에서 가장 큰 [herd|E]을 지닌 [GetGovernment( 'nomad_government' ).GetName] [ruler|E]를 뜻합니다. 이들은 강력한 동맹이 될 수도, 또는 무서운 적이 될 수도 있습니다.\n\n오직 $game_concept_gurkhan$만이 최고 수준의 [nomadic_authority|E]에 도달하여 [GetTrait('greatest_of_khans').GetName( GetNullCharacter )]이 될 수 있습니다. 그러나 이러한 칭호는 다른 세력의 주요 목표가 되기도 합니다."
 game_concept_yurt: "유목 수도"
 game_concept_yurt_desc: "$game_concept_yurts$는 이동식 천막, 가축, 사람, 말로 이루어진 유목민 거주지입니다. 그 규모는 몇 마리의 양에서 거대한 유목 집단에 이르기까지 다양합니다.\n\n[GetGovernment( 'nomad_government' ).GetName] [rulers|E]는 자신의 $game_concept_yurt$를 보유하며, [yurt_buildings|E]을 통해 이를 성장시키고 [migrate|E]할 때 함께 이동합니다. 이들은 [holdings|E] 내에 일반적인 [buildings|E]을 건설할 수 없습니다.\n\n$game_concept_yurt$는 [faith|E]과 [culture|E]를 가지며, 이는 해당 유목민들의 주류를 반영하는 요소로 [ruler|E]의 신앙 및 문화와 다를 수 있습니다.\n\n[court|E] 전체가 이들의 [family|E], [kurultai|E], [knights|E]와 함께 이동합니다."
 game_concept_yurts: "유목 수도"
 game_concept_yurts_desc: "$game_concept_yurt_desc$"
 game_concept_yurt_buildings: "유르트 건물"
 game_concept_yurt_buildings_desc: "$game_concept_yurt_buildings$은 $game_concept_yurt$의 고유한 개선 수단입니다.\n\n구조적으로는 [domicile_buildings|E]이지만, 실제 건물이 아니라 $game_concept_nomad$ 부족의 사회적 관습이나 집중 영역을 나타내는 경우가 많습니다.\n\n강화로 제공할 수 있는 보너스:\n$EFFECT_LIST_BULLET$ [court_positions|E]와 유목 [decisions|E] 및 [character_interaction|E] 잠금 해제\n$EFFECT_LIST_BULLET$ [terrain|E] 전문화를 포함해 [herd|E] 및 [county_fertility|E]에 다양한 보너스 제공\n$EFFECT_LIST_BULLET$ 유목 [men_at_arms|E]을 잠금 해제하고 개선하며 [horde|E] 위력 상승\n$EFFECT_LIST_BULLET$ 고유한 유목 [culture_tradition|E] 보너스 제공\n$EFFECT_LIST_BULLET$ 당신의 [vassals|E] 및 [tributaries|E]을 관리할 수 있으며, 궁정의 [characters|E]에게 영향을 미칠 수 있습니다.\n$EFFECT_LIST_BULLET$[kurultai|E] 및 [obedience|E] 보너스를 제공합니다."
 game_concept_yurt_building: "유르트 건물"
 game_concept_yurt_building_desc: "$game_concept_yurt_buildings_desc$"
 game_concept_obedience: "순종"
 game_concept_obedience_desc: "[GetGovernment( 'nomad_government' ).GetName] [realms|E]에서 순종은 [liege|E], [suzerain|E], 또는 [court|E] 소유자에 대한 어떤 [character|E]의 충성심을 나타냅니다. 각 인물은 한 번에 한 [ruler|E]에게만 순종할 수 있습니다.\n\n순종하는 인물은 주군을 상대로 삼는 [hostile_schemes|E], [wars|E], [factions|E]에 참여할 확률이 낮습니다. [succession|E] 중에는 항상 주군의 의도를 지지하며, 자신의 [claims|E]을 주장하지 않습니다. 순종하지 않는 [tributaries|E]은 독립을 시도할 수 있습니다.\n\n점수가 [obedience_threshold|E]을 초과한 인물은 순종 상태가 됩니다."
 game_concept_obedient: "순종"
 game_concept_obedience_i: "@obedience_icon!"
 game_concept_obedient_desc: "$game_concept_obedience_desc$"
 obedience_value: "[obedience|E]:"
 obedience_threshold_value: "[obedience_threshold|E]:"
 game_concept_disobedient: "불복"
 game_concept_disobedience_i: "@disobedience_icon!"
 game_concept_disobedient_desc: "$game_concept_obedience_desc$"
 game_concept_obedience_threshold: "순종 기준"
 game_concept_obedience_threshold_desc: "$game_concept_obedience_threshold$은 어떤 [characters|E]이 [obedient|E] 상태가 되기 위해 달성해야 하는 점수입니다.\n\n이 기준은 다양한 요인에 영향을 받습니다. 예를 들어, 인물이 [overlord|E]의 [close_family|E]인지, [primary_heir|E]인지, [friendship|E] 또는 [rivalry|E] 관계, 보유한 [traits|E], [kurultai|E] 또는 [court|E]에서 맡은 직책의 여부 등이 순종 기준에 영향을 줍니다. [children|E]는 성인에 비해 더 쉽게 순종 상태가 될 수 있습니다.\n\n[GetGovernment( 'nomad_government' ).GetName] [rulers|E]는 #EMP $mpo_desperate_stance_decision$#! [decision|E]을 사용해서 모든 인물을 강제로 순종시킬 수 있으며, [GetActivityType( 'activity_hunt').GetName] 동안 한 인물을 대상으로 #EMP $impose_obedience_intent$#! [intent|E]를 지닐 수 있고, 인물의 [dread|E] 수치가 충분히 높다면 #EMP $mpo_demand_obedience_interaction$#! [character_interaction|E]을 사용할 수 있습니다."
 game_concept_overlord: "대군주"
 game_concept_overlord_desc: "$game_concept_overlord$는 다른 [ruler|E]가 [vassal|E] 또는 [tributary|E]으로서 순종을 서약한 다른 영주를 나타냅니다. [suzerains|E] 및 [lieges|E] 모두 대군주로 간주됩니다."
 game_concept_overlord_possessive: "대군주의"
 game_concept_settlement_issue: "정착지 사건"
 game_concept_settlement_issue_desc: "정착지 사건은 새로운 토지로 [migration|E]를 완료한 [nomad|E] [ruler|E]에게 주어지는 임무입니다. 이는 새로운 [domain|E]에서의 갈등을 해결하고 지역의 [county_control|E]을 증가시킬 기회입니다.\n\n이러한 사건은 영주가 이주한 뒤 1년 동안 해당 영지의 영지 장악력이 낮다면 계속해서 발생합니다."
 game_concept_settlement_issue_tier: "정착지 사건 등급"
 game_concept_settlement_issue_tier_desc: "모든 [settlement_issue|E]에는 정착지 사건 등급이 존재하며, 이는 사건을 성공적으로 해결했을 때 받을 수 있는 보상의 전반적인 수준을 반영합니다. 더 높은 등급의 사건을 해결하면 보통 [county_control|E] 외에도 더 많은 보상이 주어집니다."
 game_concept_unmanaged_holdings: "미관리 봉토"
 game_concept_unmanaged_holding: "미관리 봉토"
 game_concept_unmanaged_holdings_desc: "해당 [holdings|E]는 비활성화된 상태이며 당신의 [domain_limit|E]에서 제외됩니다."
 game_concept_nerge: "네르제"
 game_concept_nerge_outcome: "네르제 결과"
 game_concept_nerge_desc: "네르제는 [GetGovernment( 'nomad_government' ).GetName] [rulers|E]가 실행할 수 있는 특별한 유형의 [GetActivityType('activity_hunt').GetName]입니다. 단순히 동물 한 마리를 사냥하는 것이 아니라 수백, 또는 수천의 동물을 학살하는 대규모 사냥법입니다.\n\n네르제는 보통의 [hunt_success_chance|E] 대신, 얼마나 많은 동물이 죽었는지를 바탕으로 산출하는 네르제 결과 점수를 따르며 이를 통해 [activity_host_short|E]와 [activity_guests_short|E]이 받을 보상의 종류가 정해집니다.\n\n네르제에 성공하면 주로 획득하는 보상:\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[dread_i][dread|E]\n$BULLET_WITH_TAB$[gold_i][gold|E]\n간혹 획득할 수 있는 보상:\n$BULLET_WITH_TAB$[martial_i][martial|E]\n$BULLET_WITH_TAB$[command_modifier_i][commander_trait|E] 또는 [trait_level_track_xp|E]"
 game_concept_dominate_title: "작위 점거"
 game_concept_domination_war: "점거 전쟁"
 game_concept_dominate_title_desc: "[nomads|E]이 [migrating|E]하지 않고도 더 높은 [title_tier|E]의 [title|E]를 획득하고자 하는 경우, [dominance|E] 수준이 충분하다면 지역의 거주민과 작위를 두고 싸울 수 있습니다.\n\n목표로 하는 작위를 누군가 소유하고 있다면, 이 소유자를 대상으로 전쟁을 시작해 작위를 찬탈하려 들 것입니다. 해당 작위를 소유한 인물이 없다면 작위의 [de_jure|E] 지역 내에 있는 모든 비-[tributary|E] 및 비-[ally|E] 세력과 싸워야 합니다.\n\n승리하면 공격자가 해당 작위를 획득하며 모든 방어자가 그 조공국이 됩니다. 패배하면 공격자가 방어자에게 [gold_i][gold|E]를 지급해야 하며, 상당한 양의 [dread_i][dread|E]를 상실합니다.\n\n만약 [decision|E]을 실행하는 쪽에서 규범 권역 지역 전체를 소유하고 있다면, 싸워야 할 방어자가 없으므로 해당 작위를 곧바로 획득하게 됩니다."
 game_concept_expand_dominance: "점거 확장"
 game_concept_dominance_expansion: "점거 확장"
 game_concept_expand_dominance_desc: "[GetGovernment( 'nomad_government' ).GetName] [rulers|E]가 자신의 [de_jure|E] 토지 내에서 벌이거나, [de_jure|E] 지역을 새로운 국경으로 확장하기 위해 벌이는 특별한 전쟁입니다.\n\n[duchy|E] [title_tier|E] 이상의 모든 유목 영주는 자신의 규범 권역 내에서 전쟁을 시작할 수 있습니다. 승리하면 영주는 방어자를 [vassalize|E]하거나 강제로 [tributary|E]으로 만들려 시도할 것이며, 또는 방어자가 전쟁의 대상이 된 토지 외에 다른 토지를 소유하고 있다면 그 토지도 함께 정복하려 들 것입니다.\n\n유목 영주가 자신의 지배를 외국 땅으로 확장하려면 [kingdom|E] 이상의 등급이어야 합니다. 승리 시에는 여전히 봉신화와 조공국으로의 강요 또는 토지 정복 시도가 뒤따를 수 있으며, 해당 토지가 유목 영주의 대표 작위에 속하는 규범 권역으로 즉시 변경됩니다."
 game_concept_paiza: "파이자"
 game_concept_paiza_desc: "파이자 또는 게레게는 [the_great_steppe|E]의 강력한 [characters|E]이 부여하는 작은 금속판입니다. 파이자를 지닌 이에게는 칸의 권력이 함께합니다.\n\n구조적으로는 권세 있는 [GetGovernment( 'nomad_government' ).GetName] 영주가 자신이 총애하는 이에게 #V $mpo_interaction_grant_paiza$#! [character_interaction|E]을 통해 부여하는 [artifacts|E]입니다.\n#V $mpo_establish_paiza_system_decision$#! [decision|E]을 내리고 나면 정착민과 거래할 수 있는 #V $mpo_call_for_merchants_decision$#! [decision|E]을 사용할 수 있으며, 이는 [GetDomicileBuilding('trade_yurt_01').GetName] [yurt_buildings|E]의 다양한 [internal_upgrades|E]를 통해 개선할 수 있습니다.\n\n그러나 파이자 [artifacts|E]을 지닌 [characters|E]은 현재 [gurkhan|E]의 권위를 지닌 것이나 마찬가지며 #V $mpo_abuse_authority_paiza_decision$#! [decision|E] 및 #V $mpo_interaction_leverage_khan_authority$#! [character_interaction|E] 사용이 가능합니다.\n\n#weak 영원한 하늘의 권능과 제국의 이름에 거는 보호로써, 칸의 칙령을 내린다. 이를 존중하지 않는 자는 누구든 벌을 받고, 죽임을 당할 것이다.#!"
