 mpo_interactions_events.0006.t: "피로 맺어진 인연"
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName](은)는 자기 손바닥을 깊게 베며 말했다. \"우리가"
 mpo_interactions_events.0006.desc_anda: "[Glossary( '안다', 'ANDA_GLOSS' )]가 됨으로써"
 mpo_interactions_events.0006.desc_no_anda: "맹세의 말을 외침으로써"
 mpo_interactions_events.0006.desc: "우리의 목숨은 하나가 된다! [ROOT.Char.Custom('SisterBrother')|U]여, 그대를 영원히 사랑하고, 영원히 지킬 것을 맹세한다.\"\n\n나 또한 같은 맹세를 하고, 스스로 상처를 내어 피를 흘리며 새로운 [blood_bro.Custom('SisterBrother')]와 의형제를 맺었다.\n\n맹약이 이루어진 후, 우리는 귀한 선물을 교환하고 푸짐한 식사를 즐기며, 밤이 되자 하나의 모피를 덮고 잠든다. 꿈속에서 우리는..."
 mpo_interactions_events.0006.desc_shared_foe: "우리의 적에게 닥칠 파멸을, [shared_foe.GetTitledFirstName]에게 찾아올 재앙을 떠올렸다!"
 mpo_interactions_events.0006.desc_memories: "지나간 과거의 영광을 떠올렸다."
 mpo_interactions_events.0006.desc_war_allies: "승리했던 전투와 울려 퍼지던 전쟁 나팔소리를 떠올렸다."
 mpo_interactions_events.0006.desc_outro: "다가올 전투를 떠올렸다."
 ANDA_GLOSS: "의형제를 뜻하는 몽골어입니다. #G 안다#!를 맺은 가장 유명한 사례로 칭기즈 칸과 자무카가 있습니다. 둘은 어린 시절 조약돌을 나누며 맹세했고, 청년이 된 후 그 맹세를 다시 굳건하게 다졌습니다."
 mpo_interactions_events.0006.a: "우리의 적이 고통받는 모습을 함께 보게 될 것이다."
 mpo_interactions_events.0006.a.flavor: "그리고 우리 모두의 적, [shared_foe.GetTitledFirstNameNoTooltip](은)는 #EMP 가장 큰 고통 속에서 비명을 지르게 되리라!#!"
 mpo_interactions_events.0006.b: "모두가 내 [blood_bro.Custom('SisterBrother')]의 드높은 위상을 안다..."
 mpo_interactions_events.0006.c: "늑대처럼 무시무시한 나의 [blood_bro.Custom('SisterBrother')]여!"
 mpo_interactions_events.0006.d: "난 언제나 [blood_bro.Custom('SisterBrother')]의 지혜를 따를 것이다."
 mpo_interactions_events.0006.e: "나는 [blood_bro.Custom('SisterBrother')]의 고귀한 마음을 믿는다."
 mpo_interactions_events.0006.f: "내 [blood_bro.Custom('SisterBrother')], 피로 맺어진 인연이여."
