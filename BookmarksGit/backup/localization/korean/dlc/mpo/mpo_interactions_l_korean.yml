 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — 성공"
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName](은)는 지도를 펴고 군사 전술을 한참 살펴보더니 지루한 표정을 지었다. 나는 자리에서 일어나 [recipient.GetHerHim]에게 대련용 검을 던지며 외쳤다.\n\n\"밖으로 나가자. 상대 몸에 먼저 맞히는 사람이 이기는 거야!\"\n\n"
 mpo_interactions_events.0101.logistician: "나는 훈련용 검을 뽑고 싸움을 준비했다. [recipient.GetFirstNameNoTooltip] 또한 검을 쥐고 곧바로 집중하기 시작했다. 곧 날카롭고 강력한 공격이 서로에게 쏟아졌다. 우린 오랫동안 싸웠지만 뚜렷한 승자가 나오지 않았다. 결국 지친 나머지 둘 다 숨을 헐떡이며 멈췄다.\n\n\"오늘은 쉬고, 내일 다시 하자.\""
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ 나는 휴식을 제안했지만, [recipient.GetSheHe|U](은)는 불만스러워하며 자루를 뒤졌다.\n\n\"아니, 계속할 수 있어!\" 그렇게 말하며 [recipient.Custom('GetLocalStreetFood')] 하나를 내게 던졌다."
 mpo_interactions_events.0101.military_engineer: "우리는 치열하게 합을 주고받았지만, 정작 공격을 명중시키진 못했다. 그러던 중 [recipient.GetFirstNameNoTooltip](이)가 거리를 벌리더니 갑자기 땅에 쓰러졌다.\n\n\"다친 거야?\" 나는 걱정스럽게 말을 건넸다."
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ 그 순간, 돌멩이 하나가 내 머리 옆을 스치고 지나갔다.\n\n\"맞힐 수 있었는데!\" [recipient.GetSheHe|U]는 그렇게 외치더니 작은 새총을 다시 장전했다."
 mpo_interactions_events.0101.aggressive_attacker: "나는 즉시 [recipient.GetHerHim]에게 달려들어 맹렬하게 검을 휘둘렀다.\n\n\"전투에서는 둘 중 하나는 죽는 거야. 온 힘을 쏟는 건 물론이고, 없는 힘도 내야 해!\""
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n말을 끝내기도 전에 [recipient.GetFirstNameNoTooltip](이)가 내게 달려들었다. 강력한 일격이 내 검을 부러뜨리며 나무 조각이 사방으로 튀었다. 막을 수단이 남지 않은 탓에, 나는 항복할 수밖에 없었다."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip](은)는 조금도 흔들리지 않았다. 내 모든 공격이 완벽히 막혔다. [recipient.GetHerHim]에게 도저히 닿을 수가 없다."
 mpo_interactions_events.0101.forder: "우리는 강가로 가서 결투를 시작했다. 몇 차례 공격을 주고받던 중, 나는 뒷걸음질 치다가 물에 빠지고 말았다. 조금 허둥대며 흐트러진 균형을 겨우 바로잡은 후 몸을 세웠다."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n\"너무 느리군!\" [recipient.GetFirstNameNoTooltip](은)는 순식간에 내 앞으로 오더니 강하게 일격을 날려서 나를 다시 물에 빠뜨렸다."
 mpo_interactions_events.0101.flexible_leader: "\"발을 제대로 움직여! 자세를 유지해! 빈틈을 찾아! 집중력을 잃지 마!\" 나는 온갖 말을 늘어놓으며 [recipient.GetHerHim]가 집중을 잃게 만든 후 앞으로 돌진했다."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ 그러나 [recipient.GetFirstNameNoTooltip](은)는 재빠르게 피하고 즉시 반격했다. 결국 결투는 제대로 시작되기도 전에 끝나버렸다."
 mpo_interactions_events.0101.desert_warrior: "우리는 천천히 돌며 서로의 빈틈을 탐색했다. 틈이 보이자마자 나는 즉시 공격을 시도했다. 그러나 [recipient.GetFirstNameNoTooltip](은)는 마지막 순간까지 기다렸다가 손에 가득 쥔 무언가를 던졌다."
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ 나는 얼굴에 모래를 맞아 잠시 눈이 멀어버렸다. 내 공격은 빗나갔고, 그로 인해 커다란 빈틈을 내주고 만다. 이 기회를 놓치지 않은 [recipient.GetHerHim]가 결국 결투에서 승리를 거뒀다."
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip](이)가 먼저 숲으로 달려 나가 숨었다. 나는 [recipient.GetHerHim]를 찾으려 했지만, 안으로 들어갈수록 숲은 더 어두워지고 빽빽해졌다."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n\"잡았다!\" [recipient.GetFirstNameNoTooltip](은)는 나무 위에서 뛰어내려 나를 기습한 끝에 승리를 거뒀다."
 mpo_interactions_events.0101.reaver: "우리는 몸을 풀기 위해 빠른 공격을 주고받았다."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip](은)는 빠르게 달려드러 나를 강하게 안았다. 우리는 격렬하게 몸싸움을 벌였지만, [recipient.GetSheHe]가 갑자기 뒤로 물러났다.\n\n\"이거 네 거 아니야?\" [recipient.GetSheHe|U]가 #EMP 내#! 반지를 낀 채로 능글맞게 웃었다."
 mpo_interactions_events.0101.reckless: "우리는 즉시 본격적으로 싸우기 시작했다. 휘두르고, 빗나가고, 찌르고, 피하고, 발차기, 명중! [recipient.GetFirstNameNoTooltip](은)는 강물로 굴러떨어졌다. [recipient.GetSheHe|U]는 물을 털어내며 외쳤다.\n\n\"진짜 싫어!\" 그리고 내게 돌진하려 했다.\n\n\"안 돼, 그러지 마!\""
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ 나는 어떻게든 피하려 했지만, [recipient.GetHerHis] 속도를 잘못 계산하고 말았다. 결국 [recipient.GetSheHe]는 나를 머리로 들이받았다."
 mpo_interactions_events.0101.holy_warrior: "나는 싸우기 전 기도를 올렸다.\n\n\"[ROOT.Char.GetFaith.WarGodName](이)시여! 제 공격이 빠르고 강해지도록 제 손을 인도하소서.\""
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n\"적들에게 자비를 베풀 수 있도록 제게 힘을 주소서!\" [recipient.GetFirstNameNoTooltip](은)는 기도를 마친 후 한 치의 흠도 없도록 자세를 잡았다."
 mpo_interactions_events.0101.terrain_expert: "우리는 가까운 숲으로 들어갔다. 나뭇가지가 방해되어 상대를 쉽게 공격할 수 없었다."
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n그러던 중 [recipient.GetFirstNameNoTooltip](은)는 내 뒤에 공터가 있는 것을 발견했다.\n\n\"드디어 잡았다!\" [recipient.GetSheHe|U]는 나를 공터로 밀어냈다. 넓은 공간이 펼쳐지자 [recipient.GetHerHis] 움직임이 빠르고 예측할 수 없는 경로로 날아왔다. 결국 [recipient.GetSheHe|U]는 손쉽게 일격을 날렸다."
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n그러던 중 [recipient.GetFirstNameNoTooltip](은)는 내 뒤의 바위투성이 지대를 발견했다.\n\n\"드디어 잡았다!\" [recipient.GetSheHe|U]는 그렇게 외치며 나를 바위 사이로 밀어 넣었다. 험한 지형 속에서 [recipient.GetHerHis] 움직임은 빠르고 예측할 수 없는 경로로 날아왔다. 결국 [recipient.GetSheHe|U]는 손쉽게 일격을 날렸다."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ 그러던 중 [recipient.GetFirstNameNoTooltip](은)는 나무 위로 올라갔다.\n\n\"이걸 받아봐라!\" [recipient.GetSheHe|U]가 나뭇가지를 부러뜨려 던졌다. 나는 어떻게든 피했지만 충분히 빠르진 못했다. 결국 [recipient.GetHerHis] 검이 내 다리를 때렸다."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "나는 검을 휘두르고 전진하며 찔러봤다. 그러나 [recipient.GetFirstNameNoTooltip](은)는 빈틈을 보이지 않았다. 나는 발을 구르며 고함을 질러 위협하려 했다. 하지만 [recipient.GetSheHe|U]는 신경 쓰지 않고 방어 태세를 유지했다.\n\n\"적당히 해!\" 나는 흥분해서 [recipient.GetHerHim]에게 돌진했다. 그러나 그것이야말로 [recipient.GetSheHe]가 기다리던 순간이었다. 빈틈을 간파한 [recipient.GetSheHe]는 결정적인 일격을 날려 승리를 거뒀다."
 mpo_interactions_events.0101.organizer: "우리는 훈련용 검을 들고 몇 시간 동안 치열하게 맞붙었다."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ 나는 점점 지쳐갔지만, [recipient.GetHerHis] 움직임은 여전히 빠르고 정확했다. 더 이상 따라갈 수 없다. 마지막 힘을 쥐어짜 시도한 찌르기마저 [recipient.GetSheHe]는 가볍게 받아넘겼다. 그리고 이제 막 훈련을 시작한 것처럼 거세게 반격하는 바람에 나는 항복할 수밖에 없었다."
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ 눈이 한가득 날아와 내 얼굴을 덮쳤다. 나는 순간적으로 시야를 잃었고, 틈을 놓치지 않은 [recipient.GetHerHim]는 결정적인 일격을 가해 결투에서 승리했다."
 mpo_interactions_events.0101.a: "\"너는 언젠가 훌륭한 지휘관이 될 거다!\""
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip](은)는 이미 [target_trait.GetNameNoTooltip(GetPlayer)]의 가르침을 완전히 익힌 듯하다."
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — 실패"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [recipient.GetSheHe|U]가 휴식을 제안하지만, 나는 자루를 열어서 [ROOT.Char.Custom('GetLocalStreetFood')] 하나를 [recipient.GetHerHim]에게 던졌다.\n\n\"아니, 계속할 수 있어!\""
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$ 그리고 희미하게 흐느끼는 소리가 들렸다.\n\n\"너한테 새총을 쏘려고 했는데...\" [recipient.GetSheHe|U]는 울음을 터뜨리며 새총에 뒤엉킨 손가락을 내보였다."
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip](은)는 검을 마구 휘두르며 눈을 감은 채 나를 향해 돌진했다. 나는 가볍게 피하고 곧바로 일격을 가했다."
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip](은)는 몇 번 더 버티더니 결국 무너졌다. 그런데 검을 떨어뜨린 직후 온 힘을 담아 마지막 일격을 시도했다. 나는 온 힘을 다한 덕분에 가까스로 공격에 맞지 #EMP 않았다#!."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.GetFirstNameNoTooltip]이(가) 나를 잡으려 했지만, 돌이 너무 미끄러워 발을 헛디뎌 내 앞에 쓰러졌다. 나는 [recipient.GetHerHim]에게 손쉽게 일격을 가했다!"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ [recipient.GetSheHe|U]는 막을 엄두조차 내지 못했고, 나는 깔끔한 일격을 성공시켰다."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ 모래가 날아왔지만, 나는 방패로 쳐내서 그대로 [recipient.GetHerHim]에게 돌려보냈다. [recipient.GetSheHe]는 잠시 눈이 멀어 무방비해졌고, 나는 손쉽게 승리를 거뒀다."
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n\"아, 뱀이다!\" [recipient.GetFirstNameNoTooltip]이(가) 나무 위에서 비명을 지르더니 내 앞에 굴러떨어졌다. 나는 손쉽게 승리를 거머쥐었다."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$ 나는 [recipient.GetFirstNameNoTooltip](을)를 당겨 안아서 몸싸움을 시도했다. 그렇게 한참 엎치락뒤치락한 끝에, 결국 [recipient.GetHerHis] 손가락에서 반지를 몰래 빼냈다.\n\n\"조심해야 해. 다음엔 손 전체가 사라질지도 몰라!\""
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ 나는 재빨리 몸을 피하며 [recipient.GetHerHim]가 균형을 잃게 만들었다. [recipient.GetSheHe|U]는 발을 헛디뎌 다시 나가떨어졌다."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n\"입 다물고 싸움에 집중해!\" [recipient.GetFirstNameNoTooltip](은)는 내 말을 끊고 공격에 나섰다.\n\n\"[ROOT.Char.GetFaith.HighGodName](이)시여, 용서하소서!\" 나는 조용히 속삭이며 [recipient.GetFirstNameNoTooltip](을)를 일격에 쓰러뜨렸다."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n나는 [recipient.GetFirstNameNoTooltip]의 뒤쪽에 넓은 공터가 있음을 발견했다.\n\n이후 [recipient.GetHerHim]를 공터로 밀어 넣고, 넓고 평탄한 지형을 이용해 빠르고 예측 불가능한 움직임을 펼쳤다. [recipient.GetSheHe|U]에겐 숨을 곳이 없었고, 나는 손쉽게 일격을 가했다."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n나는 [recipient.GetFirstNameNoTooltip]의 뒤쪽에 바위투성이 지형이 있음을 발견했다.\n\n이후 [recipient.GetHerHim]을 바위 언덕으로 밀어 넣고, 험난한 지형의 이점을 이용해 빠르고 예측 불가능한 움직임을 펼쳤다. [recipient.GetSheHe|U]에겐 숨을 곳이 없었고, 나는 손쉽게 일격을 가했다."
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ 나는 나무 위로 올라갔다.\n\n\"이걸 받아봐라!\" 그렇게 외치며 나뭇가지를 부러뜨려 [recipient.GetHerHim]에게 던졌다. [recipient.GetSheHe|U]는 어떻게든 피했지만 충분히 빠르진 못했다. 나는 나뭇가지를 던지자마자 달려들어 [recipient.GetHerHis] 몸을 때렸다."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U]는 검을 휘두르고 전진하며 찔러봤다. 그러나 나는 빈틈을 보이지 않았다. [recipient.GetSheHe|U]는 발을 구르며 고함을 질러 위협하려 했다. 하지만 나는 신경 쓰지 않고 방어 태세를 유지했다.\n\n\"적당히 해!\" [recipient.GetSheHe|U]는 흥분해서 내게 돌진했다. 그러나 그것이야말로 내가 기다리던 순간이었다. 빈틈을 간파한 나는 결정적인 일격을 날려 승리를 거뒀다."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ 나는 [recipient.GetHerHis] 거친 숨소리와 느려진 움직임, 빗나가는 공격을 포착했다. [recipient.GetSheHe|U]는 더 이상 버틸 수 없다. 마지막 힘을 짜내 찌르기를 시도하지만, 나는 간단히 몸을 움직여 피했다. 결국 [recipient.GetSheHe|U]는 탈진하여 쓰러지고 말았다."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ 눈이 날아왔지만 나는 가볍게 피했다. [recipient.GetHerHim]는 무방비 상태가 되었고, 나는 손쉽게 일격을 가하며 승리를 거뒀다."
 mpo_interactions_events.0102.a: "\"다음엔 더 잘할 수 있을 거야.\""
 mpo_interactions_events.0102.a.flavor: "당신의 훈련으로 [recipient.GetFirstNameNoTooltip]에게 아직 갈 길이 멀다는 사실이 드러납니다."
 mpo_interactions_events.0102.b: "\"네가 이길 때까지 계속 훈련할 거다!\""
 mpo_interactions_events.0102.b.flavor: "충분한 #EMP 인내심#!만 있다면, [recipient.GetFirstNameNoTooltip](은)는 원하는 목표를 무엇이든 이룰 수 있습니다."
