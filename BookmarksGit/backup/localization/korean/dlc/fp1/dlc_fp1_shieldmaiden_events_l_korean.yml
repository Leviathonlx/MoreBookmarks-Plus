 fp1_shieldmaiden.0001.t: "앞길이 창창한 [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0001.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이렇게 청하오니 저를 증명할 기회를 주셨으면 합니다.\" 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))] [shieldmaiden.GetTitledFirstName](이)가 말했다. 왕좌에 앉아 있던 나는 슬쩍 자세를 고쳐 앉았다. 주위의 궁정 사람들조차 귀를 기울일 만큼 흥미로운 이야기가 아니던가.\n\n\"$knight_culture_player_plural_no_tooltip_lowercase$(와)과 동등한 지위를 손에 넣었음에도 불구하고, 방패벽의 일원이 되거나 병력을 이끌지 못하던 참이었습니다. 그러니 [challenged_knight.GetTitledFirstName]에게 결투를 신청하여, 전장에서의 기량을 증명하려 합니다.\""
 fp1_shieldmaiden.0001.a: "훌륭한 생각이오. [challenged_knight.GetTitledFirstNameNoTooltip](와)과의 결투를 허하겠소."
 fp1_shieldmaiden.0001.a.tt_success: "[challenged_knight.GetFirstNameNoTooltip](이)가 승리함"
 fp1_shieldmaiden.0001.a.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip](이)가 승리함"
 fp1_shieldmaiden.0001.b: "[challenged_knight.GetFirstNameNoTooltip](이)라고? 그건 아니지. #EMP 내#!가 상대해주마!"
 fp1_shieldmaiden.0001.b.tt_success: "[shieldmaiden.GetFirstNameNoTooltip](을)를 쓰러뜨림"
 fp1_shieldmaiden.0001.b.tt_failure: "[shieldmaiden.GetFirstNameNoTooltip]에게 당해서 쓰러짐"
 fp1_shieldmaiden.0001.c: "그리 물어보는 것만으로도 용기가 가상하구나."
 fp1_accepted_shieldmaiden_without_question: "[shieldmaiden.GetWomenMen]은 전투에 나설 수 없다고 생각하는 모든 [courtier|E] 및 [vassal|E]"
 fp1_shieldmaiden.0001.d: "[shieldmaiden.Custom('ShieldPersonFemaleMale')] 따위가? 웃기지도 않는군!"
 fp1_shieldmaiden.0011.t: "탈주극을 저지한 [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0011.desc: "감방의 자물쇠를 따는 일은 생각보다 어렵지 않았다. 경비병을 하나씩 따돌리고 나아가는 게 더 힘들었지. 그래도 어떻게든 해냈다. 그림자처럼 스며들어 감옥을 빠져나가는 데 성공한 것이다.\n\n이제 막 자유를 #EMP 만끽#!하려던 참이었건만... 눈앞에 있었던 기회를 움켜쥘 수가 없었다. [imprisoner.GetFirstNamePossessive] 휘하에 머무르던 [shieldmaiden.Custom('ShieldPersonFemaleMale')|L], [shieldmaiden.GetTitledFirstName](이)가 모퉁이 너머의 어둠을 헤치고 나타났기 때문이었다.\n\n그 자식이 안면에 몽둥이를 휘둘렀는데도 미처 알아채지를 못했다."
 fp1_shieldmaiden.0011.a: "잠깐만, 이럴 수는... 으아아악!"
 fp1_shieldmaiden.0012.t: "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc: "야음을 틈타 탈출할 뻔했던 [prisoner.GetTitledFirstName](이)가 날이 밝아올 무렵에 다시 투옥되었다.\n\n대다수의 경비병을 따돌리는 데는 성공했으나, 미처 잠들지 못하고 밤 산책을 나왔던 [shieldmaiden.GetTitledFirstName]에게는 들킨 탓이었다.\n\n그렇게 피떡이 되도록 얻어맞은 [prisoner.GetFirstNameNoTooltip](은)는 [shieldmaiden.Custom('ShieldPersonFemaleMale')]에게 질질 끌려와서 간수에게 넘겨지는 신세가 되었다."
 fp1_shieldmaiden.0012.a: "훌륭한 활약이었소, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b: "왜 이리 심하게 두들겨 팬 거요?"
 fp1_shieldmaiden.0021.t: "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin: "내가 보낸 암살자가 [target.GetTitledFirstName](을)를 죽이는 데 실패했다! [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')]인 [shieldmaiden.GetTitledFirstName](이)가 방해한 게 틀림없다. 목숨을 앗아가기 직전에 나타나서 살인 청부업자를 저지할 줄이야."
 fp1_shieldmaiden.0021.desc.thugs: "[target.GetTitledFirstName](을)를 죽이겠답시고 고용했던 불한당이 임무에 실패했다! 잔혹한 솜씨를 지닌 자들이었건만, [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')]가 나서서 녀석을 해치지 못하게 시간을 끌었다. 그 바람에 나머지 잔당은 뒤이어 뛰어든 근위대에게 소탕당하고 말았다."
 fp1_shieldmaiden.0021.desc.mob: "내게 사주를 받은 패거리가 [target.GetTitledFirstName](을)를 말 아래로 끄집어내린 다음에 목숨을 거둬가려 했는데, 작업을 끝마치기도 전에 [target.GetHerHis] [shieldmaiden.Custom('ShieldPersonFemaleMale')]가 끼어들었다. 녀석은 [target.GetFirstNameNoTooltip]의 근방에 있는 농노들을 무자비하게 해치웠고, 이에 겁을 집어먹은 잔당은 그대로 줄행랑을 쳤다."
 fp1_shieldmaiden.0021.desc.lured_into_forest: "땅거미가 골칫거리의 흔적을 지워버릴 때쯤에 [target.GetTitledFirstName](을)를 숲속에 내팽개쳐 영원히 미아 신세를 만든다는 계획을 세웠다.\n\n그 계획을 실행하고 잠자리에 들려는데, [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')]가 녀석을 데리고 숲속을 빠져나왔다는 안타까운 소식이 전해졌다. 이리저리 숲을 헤치며 흔적을 뒤쫓다가, 굶주린 짐승보다 먼저 [target.GetTitledFirstName](을)를 발견했던 모양이다."
 fp1_shieldmaiden.0021.desc.child_pushed: "[target.GetTitleAsNameNoTooltip] 같은 멍청한 꼬맹이라면 저 알아서 함정에 발을 들이밀 것이라 생각했다! 계획대로 [target.GetFirstName](을)를 발코니 끝자락에 모는 데 성공하자, 내게 사주를 받았던 공모자가 녀석을 허공으로 떠밀었는데...\n\n추락하여 목숨을 잃는 사태까진 벌어지지 않았다. [target.GetFirstName]의 휘하에 있던 [shieldmaiden.Custom('ShieldPersonFemaleMale')]가 땅바닥에 처박히기 직전에 낚아챈 탓이었다. 그렇게 녀석은 목숨을 부지했다. 이후로 똑같은 술책에 속아 넘어가는 일은 없을 텐데."
 fp1_shieldmaiden.0021.shieldmaiden_dies: "\n\n그래도 당시에 입은 상처로 목숨을 잃었다고 하니, [shieldmaiden.GetFirstNameNoTooltip](이)가 골머리를 썩이는 일은 더 이상 없을 것이다."
 fp1_shieldmaiden.0021.a: "이번 건은 이대로 끝이겠군."
 fp1_shieldmaiden.0021.b: "내가 끝낸다고 말할 때까진 끝난 게 아니다!"
 fp1_shieldmaiden.0022.t: "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin: "오늘 하마터면 #EMP 죽을#! 뻔했다! 미심쩍은 기미를 눈치챈 [shieldmaiden.GetFirstName](이)가 숙소로 따라 들어오지 않았더라면, 시체가 되어서 나뒹구는 신세가 되었겠지.\n\n암살자가 찾아왔다는 사실을 알아챘던 건 [shieldmaiden.GetFirstNameNoTooltip](이)가 뒤편에 있던 누군가를 바닥에 메다꽂은 직후였다. 그대로 습격을 가했던 놈이 죽는 순간까지 칼날과 주먹이 오갔다."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies: "\n\n안타깝게도 [shieldmaiden.GetFirstNameNoTooltip] 역시 대가를 치러야만 했다. 암살자는 처리했지만, 본인이 입은 상처도 위중했던 게 화근이었다."
 fp1_shieldmaiden.0022.desc.thugs: "종사단과 함께 이동하던 중에 나무 사이에서 갑작스러운 고함이 들려왔다. \"공격해라! [ROOT.Char.GetTitleTierName](을)를 노려라!\" 매복이었다!\n\n놈들은 단순히 돈을 노리는 도적 떼가 아니라, 내 목숨을 노리는 불한당이었다! 내 휘하의 [shieldmaiden.Custom('ShieldPersonFemaleMale')]인 [shieldmaiden.GetFirstNameNoTooltip](이)가 곧장 날 지키러 뛰어와서는 온몸을 바쳐 피에 굶주린 도적들을 막아섰다.\n\n적들이 칼을 휘두르면서 우리를 압박하자, [shieldmaiden.GetFirstNameNoTooltip|U](은)는 교전을 이어가면서 뒤로 물러섰다. 머지않아 다른 근위대가 공격을 방어하던 우리에게 합세했고 나머지 잔당을 해치워 버렸다."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies: "[shieldmaiden.GetFirstNameNoTooltip|U](은)는 싸움이 잦아들자마자 풀썩 바닥에 엎어졌다. 그제서야 깊은 상처가 눈에 들어왔다. 이렇게 최후의 순간까지 날 지켜주다니..."
 fp1_shieldmaiden.0022.desc.mob: "말을 타고 [home_province.GetName]의 거리를 지나던 중에 농노 무리가 괴성을 지르며 종사단을 습격했다. 무슨 일이 일어났는지 파악하지도 못했는데, 농노들이 나를 말에서 끌어내려 두들겨 패기 시작했다.\n\n곧이어 내 휘하의 [shieldmaiden.Custom('ShieldPersonFemaleMale')]인 [shieldmaiden.GetFirstName](이)가 [shieldmaiden.Custom('signature_weapon')](을)를 거머쥐고서 나를 호위하러 뛰어들었다. 그리고는 공격을 감행하던 농노들을 무자비하게 쓸어버리고, 너저분한 모습으로 놈들의 시체 틈바구니에 파묻힌 나를 지켜냈다."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives: "\n\n싸우는 소리가 잦아들자, [shieldmaiden.GetFirstNameNoTooltip](이)가 몸뚱어리를 짓누르던 시체를 옆으로 치우고는 날 일으켜 세웠다. 거리에는 우리만 있었다. 공모자들은 죄다 죽거나 줄행랑을 친 모양이었다."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies: "\n\n겨우 시체의 틈바구니에서 벗어났더니, 거리는 내팽개쳐진 시신만 가득한 상태였다. 그 사이에는 [shieldmaiden.GetFirstNameNoTooltip]도 있었다."
 fp1_shieldmaiden.0022.desc.lured_into_forest: "몇몇 궁정 신하들과 숲속에서 술래잡기를 하던 중에, 문득 나를 찾으려는 사람들의 목소리가 들리지 않은 지... 한참 되었다는 생각이 들었다.\n\n그래서 목소리를 높였는데, 대답은 돌아오지 않았다. 그대로 버려진 게 분명했다. 집으로 돌아가려는 길을 찾으려고도 해봤지만, 어느 쪽으로 나아가야 하는지 알 수가 없었다. 날씨는 금세 어두워졌다.\n\n곧 나무 사이로 짐승이 움직이는 소리가 들려왔다. 그런데 녀석들이 채 달려들기도 전에 내 휘하의 [shieldmaiden.Custom('ShieldPersonFemaleMale')]인 [shieldmaiden.GetFirstName](이)가 모습을 드러냈다. 숨을 헐떡이며 횃불을 치켜들고 있었는데, 그 불길에 짐승들은 다가오질 못했다. 계속해서 녀석들을 쫓아내던 [shieldmaiden.GetSheHe]가 숨을 몰아쉬면서 말했다. \"집으로... 모셔다... 드리겠습니다... 주군...\""
 fp1_shieldmaiden.0022.desc.child_pushed: "\n\n#EMP 털썩#!!\n\n나는 그대로 휘하의 [shieldmaiden.Custom('ShieldPersonFemaleMale')]인 [shieldmaiden.GetFirstNameNoTooltip]의 품으로 무너져내렸다. \"왜 이리 어리석으십니까! 제때 도착하지 못했더라면... 아니, 됐습니다. 일단은 안전한 곳으로 가야 하니까요.\""
 fp1_shieldmaiden.0022.owner_discovered: "\n\n이런 음모를 꾸밀 만한 사람이 달리 누가 있겠는가! 주동자는 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)](이)가 확실했다!"
 fp1_shieldmaiden.0022.a: "대체 #EMP 날#! 죽이려던 자가 누구란 말이냐!"
 fp1_shieldmaiden.0022.b: "죄인에게 심판을 내리겠다!"
 fp1_shieldmaiden.0032.t: "경험을 쌓은 [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0032.desc.root: "전장에 뛰어들었다면 기량을 유지하는 게 무엇보다 중요하다.\n\n이러한 방침은 훈련장에서도 똑같이 적용되었다. 세 번째 모의 전투를 진행하면서 병사들을 마구잡이로 두들겨 패며 혼쭐을 내줬던 건 그런 까닭이다.\n\n이어 네 번째 모의 전투를 진행하겠다고 공표하자, 녀석들은 신음을 토해냈다. 계속 끙끙 앓아보시던가. 아직 훈련할 게 한참 남았다고."
 fp1_shieldmaiden.0032.desc.courtier: "[shieldmaiden.GetTitledFirstName](이)가 훈련하는 모습을 지켜보는 것만 해도 대단한 경험이다. 저렇게 강렬하고 흉포한 기세로 몰아치다니, 이게 모의 전투에 불과하다는 사실을 잊어버릴 정도다.\n\n훈련장에는 망가진 장비와 실컷 얻어맞은 병사들이 잔뜩 널브러져 있었다. 이내 쉬는 시간이 찾아왔고, 쇠약해진 대련 상대들이 일제히 안도의 한숨을 토해냈다.\n\n매번 그런 식이었다. 이대로 휴식이 끝난다면, [shieldmaiden.GetFirstNameNoTooltip](은)는 똑같은 일을 반복하겠지."
 fp1_shieldmaiden.0032.a.root: "이 몸의 방패벽은 그 무엇도 부수지 못할 터이니!"
 fp1_shieldmaiden.0032.a.courtier: "저 친구가 어떤 식으로 방패벽을 운용하는지 보라고!"
 fp1_shieldmaiden.0032.b.root: "[shieldmaiden.GetFaith.WarGodName]의 뜻을 받들어, 세차게 몰아치겠노라!"
 fp1_shieldmaiden.0032.b.courtier: "저 친구가 검을 휘두르는 모습 좀 보라지!"
 fp1_shieldmaiden.0032.c.root: "적들의 약점이 훤히 보이는구나!"
 fp1_shieldmaiden.0032.c.courtier: "언제라도 적의 빈틈을 찾아낼 줄 아는 친구로군!"
