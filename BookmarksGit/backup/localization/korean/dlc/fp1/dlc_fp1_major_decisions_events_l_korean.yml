 #Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t: "북부의 고왕"
 fp1_major_decisions.0001.desc: "북해에 자리한 위대한 왕국들을 불변의 왕관 아래 통일하는 것은 내 오랜 야심이었다. 각고의 세월을 견딘 끝에 각국의 지고한 통치자로서 지위를 인정받기에 이르렀으니. 마침내 꿈을 실현하게 되었구나.\n\n주요 봉신들이 신중하게 작성한 서약서에 조인하여 영원한 충성을 맹세하자... 색슨족과 노르웨이인, 데인족 역시 내 권위를 인정할 수밖에 없었다. 이로써 나는 그 누구도 부정하지 못할 북해의 지배자, 고왕으로 즉위했다.\n\n머지않아 내 후손들도 하나의 왕좌 아래 놓인 여러 왕국을 다스리게 되겠지. 그 바람이 이뤄지지 않을지도 모르지만... 지금 상황에서 그게 무슨 소용이겠는가.\n\n비천한 왕관을 쓴 권력자들은 #EMP 전부#! [founder.GetHouse.GetBaseNameNoTooltip] [founder.GetTitleAsNameNoTooltip]의 발밑에 조아리게 되었는데!"
 fp1_major_decisions.0001.a: "영원하라, 강대한 왕국이여!"
 fp1_major_decisions.0002.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc: "지난 몇 년간, 주군이신 [founder.GetFirstName] [founder.Custom('GetQueenKing')]께서는 자신이 서거한 이후에도 왕국이 존속하기를 바란다고 누누이 말씀하셨다.\n\n친족 관계를 맺고 분쟁을 해결하면서 하나가 되었으나, 본디 멀찍이 떨어져서 제멋대로 살아가던 왕국들이 아니던가. 아무리 봐도 주군의 바람은 이뤄지지 않을 것 같았다.\n\n한데 오늘 그런 의구심을 불식시키는 일이 벌어졌다. 각국의 봉신들이 [founder.GetFirstNameNoTooltip]께서 수년간 공들였던 상호 충성 서약서에 조인하기로 한 것이다.\n\n마침내 $e_north_sea$에도 $title_high_kingdom$이 탄생하게 되었다!"
 fp1_major_decisions.0002.a: "[founder.GetTitleAsNameNoTooltip](을)를 찬양하라!"
 fp1_major_decisions.0002.b: "또다시 거짓된 왕이구나. 벌써 네 번째로다."
 fp1_major_decisions.0003.t: "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc: "$k_norway$와 $k_england$, $k_denmark$의 [founder.Custom('GetQueenKing')]으로 군림한 [founder.GetFirstName](이)가 자신이 서거한 이후에도 왕국이 존속하길 바란다고 포부를 밝힌 지도 오랜 시간이 지났다.\n\n오랜 통치와 팽팽한 협상의 세월 끝에 [founder.GetFirstName](이)가 그 바람을 이루게 되었다.\n\n세 왕국의 봉신들이 왕좌를 차지한 사람이 바뀐다 해도 [founder.GetTitleAsNameNoTooltip]에 머리를 조아리겠다고 서약한 것이다."
 fp1_major_decisions.0003.a: "[ROOT.GetCharacter.GetFaith.GetNameNoTooltip](을)를 위한 왕국이 탄생했도다!"
 fp1_major_decisions.0003.b: "[ROOT.GetCharacter.GetFaith.HighGodName]께 청하옵니다! [founder.GetFirstNameNoTooltip]의 분노로부터 저희를 지켜주소서!"
 fp1_major_decisions.0003.c: "그 녀석은 허세만 가득한 야만인에 불과해!"
 #Founding the Capital of the Rus'
 fp1_major_decisions.0011.t: "온 루스의 수도"
 fp1_major_decisions.0011.desc: "$river_volga$에서 $river_dnieper$, 그리고 그 너머에 이르기까지... 바랑인는 $east_slavic_group_collective_noun$의 땅을 가로지르는 강줄기와 샛길을 오갔다. 그렇게 우리는 습격했고 정복했으며 섞여들었다. 앞으로 나서야 할 일이 생겼다면, 새로운 정착지를 개척하거나 무력으로 빼앗기도 했다.\n\n그 과정에서 마련된 소규모 요충지들은 루스 가운데서도 으뜸가는 지위를 얻으려던 모험가와 군벌을 끌어들이기 위해 경쟁을 일삼았다.\n\n이제는 그런 나날도 끝났다! 엄청난 위업과 무시무시한 명성을 지닌 이 몸이 노르드인와 슬라브족을 규합하여 [founder.GetPrimaryTitle.GetNameNoTier]에 걸맞은 수도를 건립하겠노라 마음먹었으니!"
 fp1_major_decisions.0011.a: "$c_kiev$라면 근사한 수도가 되겠지!"
 fp1_major_decisions.0011.b: "[new_rus_capital.GetNameNoTierNoTooltip](은)는 우리가 이룩한 위업의 근간이다!"
 fp1_major_decisions.0012.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc: "주군이신 [founder.GetTitledFirstName]께서 자신의 이름과 명성을 앞세워 [new_rus_capital.GetNameNoTier]에 수도를 건립하기 시작했다. 이 정착지가 언젠가 온 루스의 중심지로 거듭나기를 바라는 마음의 발로였으리라."
 fp1_major_decisions.0012.a: "수도에 걸맞은 곳이구나!"
 fp1_major_decisions.0012.b: "그래 봤자 쓰레기와 불한당의 소굴에 불과한 곳이잖아."
 fp1_major_decisions.0013.t: "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc: "야만스러운 군벌, [founder.GetTitledFirstName](이)가 자신의 이름과 명성을 앞세워서 떠돌이 바랑인과 피에 굶주린 슬라브족에게 충성 서약을 받아냈다.\n\n모험가나 해적, 약탈자, 도둑 따위를 휘하로 거둬들인 덕분일까. [new_rus_capital.GetNameNoTier]의 인구는 급속도로 불어났다."
 fp1_major_decisions.0013.a: "[new_rus_capital.GetNameNoTierNoTooltip]... 꽤 번창하겠는데..."
 fp1_major_decisions.0013.b: "아무리 애써도 낙후된 외지인에 불과해."
 fp1_major_decisions.0013.c: "그딴 곳에 신경 써야 하는 이유를 모르겠는데."
 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t: "해적 왕국"
 fp1_major_decisions.0021.desc: "약탈과 급습, 파괴를 일삼으며 수년간 세상의 물길을 오간 덕분에 어떠한 왕도 넘보지 못할 만큼의 금화를 손에 넣을 수 있었다. 그렇게 내 명성은 아일랜드 해를 넘어 캐세이까지 퍼져나갔다.\n\n다들 인정하다시피 바다의 재앙이라 일컬어지는 나만큼 악명 높은 자는 세상에 없다. 그런 내가 전리품과 명성을 쏟아부으며 사람들을 이주시키고 $c_isle_of_man$(을)를 요새화하자...\n\n이만큼 악독한 해적은 생전 처음 들어봤다면서 온 세상이 날 헐뜯어대기 시작했다.\n\n#EMP 진작부터#! 알았으면서 모른 척하기는."
 fp1_major_decisions.0021.a: "바로 이 몸이 피와 황금의 군주다!"
 fp1_major_decisions.0021.b: "이렇게 내 꿈을 이루다니..."
 fp1_major_decisions.0022.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc: "[founder.GetFirstName](이)가 [founder.GetPrimaryTitle.GetNameNoTier](을)를 제외한 작위에는 관심을 보이지 않는단 얘기는 수년간 공공연한 비밀로 여겨졌다.\n\n오랫동안 마음을 쏟았던 사안이기에, 주군은 고향 땅을 아우르는 권력과 권위에 정당성을 부여하는 데 일생을 바쳤다.\n\n그렇게 무수히 많은 약탈과 전쟁, 학살 끝에 결국 꿈이 이뤄졌다.\n\n새롭게 만들어진 왕관에는 각기 다른 지역에서 약탈한 보석들이 박혀 있었다. 그럼에도 아직 채워지지 않은 홈이 남았다면서 몇몇 궁정 사람들이 쑥덕대기도 했다."
 fp1_major_decisions.0022.a: "앞으로 손에 넣을 황금을 생각해보라고!"
 fp1_major_decisions.0022.b: "#EMP [founder.GetTitleAsNameNoTooltip]#!(이)라고? 노상강도 귀족보다 더한 인간이었군!"
 fp1_major_decisions.0023.t: "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc: "브리튼 제도의 미천한 농노라 할지라도, 바다의 재앙이라 불리는 무시무시한 [founder.GetFirstName]의 명성 정도는 들어봤을 것이다. [founder.GetSheHe]가 약탈을 일삼는 해적들이 머무를 꿈의 왕국을 세상에 선보이느라 평생을 바쳤다는 얘기까지도.\n\n시시한 귀족이나 미천한 농노들의 입장에서는 공포를 자아내는 전설 같은 얘기겠지. 요즘이야 신화와 역사의 경계가 모호해지긴 했다만.\n\n오늘, #EMP [founder.GetTitleAsNameNoTooltip]#!(이)가 일생의 숙원을 이뤘다고 공표했다.\n\n해안을 접하는 지점에 새로운 왕국이 세워진 터라, 브리타니아 입장에서는 가만히 두고 보기 힘들었다."
 fp1_major_decisions.0023.a: "#EMP 우리#!를 약탈할 생각은 아니겠지?"
 fp1_major_decisions.0023.b: "그래봤자 도적들의 [founder.GetTitleAsNameNoTooltip]일 뿐이잖아!"
 #Forging the Jomsvikings
 fp1_major_decisions.0031.t: "욤스비킹 창설"
 fp1_major_decisions.0031.desc: "권력과 위신을 앞세워 스칸디나비아 전역에 흩어진 사납고도 열성적인 [founder.GetFaith.GetAdherentNamePlural](을)를 불러 모은 나는 그들을 무장 집단으로 탈바꿈시켰다.\n\n바다의 물길을 헤치고서 슬라브족과 발트족의 땅에 발을 들인 $d_jomsvikings$이라면 분명 번영을 이뤄낼 거다. 약탈이나 현지인과의 무력 충돌로 흉포한 면모를 보이면, 자격을 갖춘 추종자들만 우릴 따라나서려 하겠지.\n\n그러다 보면 전사와 전리품이라는 영예를 거머쥐고서 겁쟁이와 개종자, 개혁론자를 벌하는 순간이 찾아올 테고.\n\n그러니 [founder.GetFaith.GetNameNoTooltip](은)는 라그나로크가 닥치는 순간까지 견뎌내야 한다."
 fp1_major_decisions.0031.a.cynical: "저들이 전장에 나서주는 동안만이라도..."
 fp1_major_decisions.0031.a.fallback: "구시대의 전통만한 게 없다니까!"
 fp1_major_decisions.0032.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc: "[founder.Custom2('MyCharacterIntroduction',ROOT.Char)](은)는 열성적인 [founder.GetFaith.GetAdherentNamePlural](을)를 모아 구시대의 전통을 수호하는 정규 무장 집단을 창설했다. 이는 아브라함교 개종과 자기 안위만 챙기는 일부 야를의 불온한 개혁론에 맞서기 위한 행보였다.\n\n[founder.GetFaith.GetAdjectiveNoTooltip]의 미덕을 체현한 이들은 웅장한 $b_jomsberg$ 요새를 보금자리로 삼았다. 이는 발트 해를 넘나들며 신실한 자들에게는 상을 내리고, 명예를 저버린 겁쟁이들에게 벌을 내리기 위함이었다."
 fp1_major_decisions.0032.a: "[founder.GetFaith.HighGodName]께 영광과 피를 바치겠노라!"
 fp1_major_decisions.0032.b: "그러니까 결국은 해적이란 얘기지?"
 fp1_major_decisions.0033.t: "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded: "진취적인 북구 모험가, [founder.GetTitledFirstName](이)가 [victim.GetTitledFirstName](을)를 상대로 잔혹한 침략을 감행했다. 허를 찌르는 급습으로 [coup_target.GetNameNoTier]의 영지를 쓸어버렸다는 모양이다.\n\n특이한 사항은 이러한 침략의 배경에는 신앙이 있었다는 점이다. 그렇게 [founder.GetFirstNameNoTooltip](은)는 [leader.GetFirstNameNoTooltip](이)라는 [founder.GetFaith.GetAdjective] 광신자와 손을 잡고 $d_jomsvikings$이라고 불리는 무장 집단을 창설했다."
 fp1_major_decisions.0033.desc.decision_founded: "[founder.GetFaith.GetAdjective] 신앙을 광신하던 [founder.GetTitledFirstName](은)는 수년에 걸친 활동 끝에 자신의 꿈을 실현시킬 추종자들을 끌어모으는 데 성공했다. 그렇게 신앙을 지켜내려는 무장 집단이 새롭게 건설된 $b_jomsberg$ 요새로 모여들었다.\n\n마침내 $d_jomsvikings$이 탄생하게 된 것이다."
 fp1_major_decisions.0033.desc.outro: "\n\n해당 집단은 앞으로 구시대의 전통을 따르겠다고 주장했다. 아브라함교나 개혁론자, 발트 해의 물길을 엉망진창으로 뒤집어놓는 이교도 경쟁자를 처단하는 식으로."
 fp1_major_decisions.0033.a: "모두에게 [founder.GetFaith.HighGodNamePossessive] 분노를 맛보여주겠다!"
 fp1_founder_founded_the_jomsviking_tt: "[founder.GetTitledFirstNamePossessiveNoTooltip] [faith|E]의 [holy_order|E]이 창설되었음\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip](이)가 기사단의 [holy_order_patron|E]가 되었음"
 fp1_major_decisions.0033.b.competition: "흠, 경쟁이라도 해보잔 건가?"
 fp1_major_decisions.0033.b.heathens: "#EMP 에휴#!... 이단을 섬기는 약탈자가 또 나타났다고?"
 #Canute-'em-Up
 fp1_major_decisions.1001.t: "북해의 [ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_major_decisions.1001.desc.dumb: "나는 마법과도 같은 삶을 살아가고 있다. 세상 사람들은 나를 현명하고 자비로우며 수단과 방법을 가리지 않을 만큼 #EMP 강력한#! [ROOT.Char.GetTitleAsNameNoTooltip](이)라 여긴다. [ROOT.Char.GetFaith.HighGodNamePossessive] 총애를 받는 존재라고 말이다.\n\n궁정 신하들 역시 내 얘기에 동조하기 일쑤다. 그중에서도 [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)](은)는 유별나다.\n\n[sycophant.GetFirstNameNoTooltip](은)는 물결조차 내 명령에 따른다며서 내가 슬며시 속삭이기만 해도 왔던 길을 되돌아갈 거라고 했는데..."
 fp1_major_decisions.1001.desc.smart: "내 주변에는 [ROOT.Char.GetTitleAsNameNoTooltip]인 날 대단하고 강한 사람이라 찬미하려고 안간힘을 쓰는 자들이 #EMP 넘쳐난다#!.\n\n그래서 평소에는 그런 아첨을 무시한다. 나 정도의 지위에 있는 사람에게 그러한 아첨은 절박함의 발로일 뿐이니까.\n\n그런데 오늘은 그게 #EMP 견디기 힘든#! 수준에 이르렀다. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)](이)가 아침 식사를 방해하더니, 내가 슬쩍 명령한다면 물결조차 왔던 길을 되돌아갈 거라고 말하는 게 아닌가.\n\n욕지기가 치밀어오르는 거짓말인 게 분명했는데, 그 얘길 듣고 그럴싸한 생각이 떠올랐다."
 fp1_major_decisions.1001.a: "해변으로 가보자!"
 fp1_major_decisions.1001.a.tt: "궁정 신하들과 함께 해변으로 향함"
 fp1_major_decisions.1001.b: "감언이설을 떠들어봤자 귀만 따갑다고."
 fp1_major_decisions.1002.t: "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb: "오후 내내 해변에 앉아 있던 덕분에, 궁정 신하들은 서늘하고 매서운 북풍에 떨어야 했다.\n\n나는 시시각각 바다에 대고 외쳤다. \"너는 결코 여길 지나가지 못할 것이다! 이 몸이 바로 [ROOT.Char.GetTitleAsNameNoTooltip]일지니, 너 따위에게 흠뻑 젖게 될 존재가 아니다!\"\n\n그 말에 반항하듯이 수위는 높아지기만 했고, 어느새 물결은 발치에서 찰랑거리기 시작했다. 날 추종하던 이들은 곤란한 표정으로 나와 눈을 마주치지 않으려 했다. 자신들의 통치자가 이렇게 #EMP 나약한#! 모습을 보이는 순간을 목도하기가 #EMP 힘들었던#! 거겠지."
 fp1_major_decisions.1002.desc.smart: "오늘은 딱히 할 일이 없었기에, 궁정 신하들을 #EMP 모조리#! 대동한 채로 해변에서 오후 시간을 보냈다. 대관식 망토를 두르고 왕좌에 앉은 나는 저들에게 내륙으로 향하는 바다에 멈추라 소리 지르는 내 모습을 지켜보라 명했다.\n\n역시나 바다는 내 명령을 따르지 않았다.\n\n그렇게 5분이 지나자, 추종자들도 내 의도를 알아채기 시작했다.\n\n이내 5시간이 지났고, 물결이 발치에서 찰랑거렸다. 마침내 신하들은 내가 어떤 결단을 내렸는지를 이해했다.\n\n나는 [ROOT.Char.GetTitleAsNameNoTooltip](이)다. 앞으로 누군가의 어릿광대가 되는 일은 없을 것이다."
 fp1_major_decisions.1002.a: "필멸자에 불과한 내게는 한계가 있소. 그대들도 깨우치길 바라오."
 fp1_major_decisions.1002.b: "[ROOT.Char.GetFaith.HighGodName]에 비한다면, 군주가 지닌 힘은 #EMP 미약#!할 따름이구나!"
 fp1_major_decisions.1002.c: "#EMP 도망치시오!#! [ROOT.Char.GetFaith.DevilName](이)가 바다를 홀렸소!"
 fp1_major_decisions.1002.d: "무례하기 짝이 없는 바다구나! 내게 채찍을 건네다오!"
 fp1_major_decisions.1002.d.tt: "채찍을 휘둘러 바다를 굴복시키려고 함"
 fp1_major_decisions.1002.e: "영지를 다스리는 것 말고도 익혀야 할 게 있었군."
 #The True King of Norway
 fp1_major_decisions.1011.t: "$k_norway$의 왕"
 fp1_major_decisions.1011.desc.intro: "아주 먼 옛날, 나는 $k_norway$의 왕이라는 지고한 작위를 손에 넣기 전까지 절대 머리카락을 자르지 않으리라 맹세했었다."
 fp1_major_decisions.1011.desc.gyda: "[gyda.GetTitledFirstName](을)를 향한 사랑을 위하여,"
 fp1_major_decisions.1011.desc.oath: "나의 가문과 자녀에게 물려줄 유산을 위하여,"
 fp1_major_decisions.1011.desc.outro: "백 개의 왕국을 정복하리라 다짐했었다.\n\n과업을 끝마친 지금, 이제는 이 덥수룩하고 긴 머리카락을 굳이 유지할 필요가 없게 되었다.\n\n이제 이 머리카락을 어떻게 해야 할까? 그것이 문제로다."
 fp1_major_decisions.1011.a: "맹세를 지켰어!"
 fp1_major_decisions.1011.b: "드디어 [gyda.GetFirstNameNoTooltip](와)과 함께할 수 있어!"
 fp1_major_decisions.1011.c: "머리카락은 그대로 두겠다. 지금껏 헤쳐온 갖은 투쟁의 상징이니."
 fp1_major_decisions.1011.c.tt: "계속해서 $nick_tanglehair$(으)로 알려질 것임"
 fp1_major_decisions.1012.t: "[king_of_norway.GetTitledFirstNameNoTooltip](이)가 먼저 $k_norway$를 손에 넣음"
