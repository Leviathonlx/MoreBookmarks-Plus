l_korean:
 fp1_yearly.2000.t: "방랑벽"
 fp1_yearly.2000.desc: "\"이만 떠나겠습니다, [parent.GetMotherFather]. 저와 [lover_of_child.GetFirstNameNoTooltip] 모두 #EMP 사랑합니다#!!\"\n\n눈을 굴려서 [child_to_leave.GetFirstNameNoTooltip](을)를 살폈다. 저 멍청한 자식이 #EMP 지금#! 뭘 하려는 걸까?\n\n\"이대로 [lover_of_child.GetFirstNameNoTooltip](와)과 모험을 떠날 작정입니다! 이 드넓은 세상에는 아직 거머쥘 영예가 남아 있을 테니까요. 사람들이 제 이름을 기억할 때까지 온 세상에 #EMP '[child_to_leave.GetHouse.GetMotto]'#!(이)라고 부르짖으려 합니다!\"\n\n그토록 #EMP 애지중지#!했던 자식이 진지하게 얘기를 늘어놓고 있었다. 어떻게든 조치를 취해야겠다는 생각이 들었다."
 fp1_yearly.2000.a: "\"이리 와보거라. #EMP 모진 사랑#!이 무엇인지 알려주마.\""
 fp1_yearly.2000.b: "\"집 안에도 거머쥘 #EMP 영예#!가 있단 것을 명심하거라.\""
 fp1_yearly.2000.c: "\"#EMP 이만하면#! 떠나겠다는 계획을 재고해볼 수 있지 않겠느냐?\""
 fp1_yearly.2000.d: "\"금방 돌아오게 될 게다. 두고 보라지.\""
 fp1_yearly.2000.d.tt: "#weak \"날 벗어날 수 없다는 것만 깨닫게 될 테니...\"#!"
 fp1_yearly.2000.a.tt: "[child_to_leave.GetFirstName](와)과 #V 결투#!하여 떠나지 못하게 만듦\n#weak 해당 결투에서는 목숨을 잃지 않음#!\n당신이 승리할 경우, [prestige_i] [prestige|E]을 획득함\n\n당신의 [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt: "[child_to_leave.GetFirstName](이)가 당신의 [court|E]에 머무름"
 fp1_yearly.2000.b.tt: "당신의 [court|E]에 머무름"
 lust_for_adventure: "모험을 향한 열망"
 lust_for_adventure_desc: "해당 인물은 모험을 떠나는 순간을 꿈꾸고 있습니다. 이대로 부모의 궁정으로 다시 돌아오지 않으려고 합니다."
 mellowed_spirit: "원숙한 마음가짐"
 mellowed_spirit_desc: "모험을 떠날 필요가 없다면서 본인에게 걸맞은 자리는 집이라던 부모에게 설득당한 인물입니다."
 fp1_yearly.2003.t: "방랑벽: 모진 사랑"
 fp1_yearly.2003.desc: "\"항복할게요! 항복한다고요, [parent.GetMotherFather]! 그만해요!\" 녀석이 한껏 목소리를 높였다.\n\n\"궁정에 머무르면 되잖아요. [lover_of_child.GetFirstNameNoTooltip]보다는 제 삶이 중요하다는 것을 깨달았어요!\" [child_to_leave.GetFirstNameNoTooltip]가 하는 말에 [lover_of_child.GetFirstNameNoTooltip](은)는 탐탁하지 않은 표정을 지었다.\n\n마침내 이 녀석이 정신을 차린 것처럼 보였다!"
 fp1_yearly.2003.a: "\"부모가 하는 말이 틀린 적이 있더냐.\""
 fp1_yearly.2003.b: "\"그렇다면 [lover_of_child.GetFirstNameNoTooltip](와)과도 헤어지거라!\""
 fp1_yearly.2000.trigger_failure: "[child_to_leave.GetFirstNameNoTooltip](와)과의 결투가 무효화됨"
 fp1_yearly.2004.t: "방랑벽: 만신창이"
 fp1_yearly.2004.desc: "[child_to_leave.GetFirstNameNoTooltip](이)가 무기를 거머쥔 채로 결투 끝에 만신창이가 되어서 엎어진 내게 다가왔다.\n\n\"말씀드렸던 대로 그만 #EMP 떠나겠습니다#!, [parent.GetMotherFather]. 여태껏 고생했으니 금고에서 금화를 한 자루만 챙겨갈게요. [parent.GetMotherFather]라면 이해해주시리라 생각합니다.\"\n\n어쩔 도리가 없었다. 한 손으로는 [lover_of_child.GetFirstNameNoTooltip](을)를 안고 다른 한 손으로는 #EMP 금화#! 자루를 거머쥔 채 떠나가는 자식을 바라보는 수밖에 없었다."
 fp1_yearly.2004.a: "발칙한 것 같으니..."
 fp1_yearly.2000.b.success: "[child_to_leave.GetFirstNameNoTooltip](이)가 자신의 꿈과 희망을 포기함"
 fp1_yearly.2000.b.failure: "[child_to_leave.GetFirstNameNoTooltip](이)가 당신의 뜻을 따르지 않음"
 fp1_yearly.2100.t: "연심이 걸린 경쟁"
 fp1_yearly.2100.desc: "\"[lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))] [lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))]... 아니, [lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))] [lover_2.Custom2('InsultNoun', SCOPE.sC('lover_1'))] 같으니! [lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))] 자식아!\" [lover_1.GetFirstName](이)가 목청 높여 소리를 질러댔다.\n\n연심을 품은 이들끼리 다툼을 벌이고 있는 게 분명했다.\n\n\"내 사랑이 네놈의 [lover_1.Custom2('PointOfRidicule', SCOPE.sC('lover_2'))] 때문에 토악질이 나올 지경이라더라! [lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))] 주제에... [lover_quarrel_target.GetFirstNameNoTooltip](이)가 너 같은 [lover_1.Custom2('InsultAdjective', SCOPE.sC('lover_2'))] [lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))](을)를 좋아할 리 없어! #EMP 그 사람은 내 것이라고!#!\" 곧이어 [lover_2.GetFirstName](이)가 혁대에 매어진 [lover_2.Custom('SignatureWeaponArticle')] [lover_2.Custom('signature_weapon')](을)를 꺼내 들었다.\n\n이대로 놔뒀다간 진흙탕 싸움이 벌어질 게 뻔했다."
 fp1_yearly.2100.a: "#EMP 재밌는#! 광경인걸! 얼른 내 사랑을 쟁취해봐!"
 fp1_yearly.2100.b: "이건 #EMP 미친 짓#!이야! 이렇게 부탁할게! 제발 멈춰!"
 fp1_yearly.2100.c: "내가 직접 싸움을 멈추겠어!"
 fp1_yearly.2100.a.tt: "[lover_1.GetFirstName](와)과 [lover_2.GetFirstName](이)가 목숨을 건 결투를 펼침"
 fp1_yearly.2100.b.tt: "[lover_1.GetFirstName](와)과 [lover_2.GetFirstName](이)가 진정함"
 fp1_yearly.2101.t: "연심이 걸린 경쟁: 실연"
 fp1_yearly.2101.desc: "\"이제 그대는 내 차지요, [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]! 저 [lover_2.Custom2('InsultNounSexual', SCOPE.sC('winning_lover'))] [losing_lover.GetFirstName](이)가 우리 사이를 가로막는 일은 다시 없을 테니!\" [winning_lover.GetFirstName](이)가 자신의 [winning_lover.Custom('signature_weapon')](을)를 바닥에 내려놓으며 달콤한 목소리로 속삭였다.\n\n\"이리로 오시오, [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. 되지도 않는 광대놀음에 지쳐서 그러는데, 그대의 [ROOT.Char.Custom('GetChamber')]에서 쉬어가는 게 어떻겠소?\" [winning_lover.GetFirstNameNoTooltip](이)가 매혹적인 목소리로 제안했다."
 fp1_yearly.2101.a: "[winning_lover.Custom('RomanticComplimentNoun')] 같으니! 사람을 홀릴 줄 아는데!"
 fp1_yearly.2101.b: "[losing_lover.GetFirstNameNoTooltip], 이럴 수는 없어! #EMP 대가를 치르게 해주마, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c: "몸을 섞어보자는 얘긴가? 나쁘지 않군."
 fp1_yearly.2101.d: "그냥... 잠시 자리를 비켜줘."
 fp1_yearly.2100.b.success: "진심이 담긴 말이 모두를 진정시킴"
 fp1_yearly.2100.b.failure: "당신의 말을 아무도 귀담아듣지 않음"
 fp1_yearly.2100.c.success: "싸움판을 벌이는 자들을 뜯어말림"
 fp1_yearly.2100.c.failure: "싸움을 제때 말리지 못함"
 fp1_yearly.2100.c.tt: "[lover_1.GetFirstName](와)과 [lover_2.GetFirstName]의 싸움을 말림"
 fp1_yearly.2200.t: "따분한 광전사"
 fp1_yearly.2200.desc: "\"잘 들어라! 이 몸은 [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] [new_berserker.GetFirstNameNoTooltip](이)라고 한다! 얼른 에일과 미인, [new_berserker.Custom('FavoriteTreatDemand')](을)를 바쳐라! 이 몸의 분노와 마주하고 싶지 않다면 말이야!\" 덩치가 큰 전사가 모여든 군중 앞에서 소리를 빽 질렀다.\n\n너무나도 따분해서 말썽이라도 일으켜야겠다고 생각한 게 분명했다. 문득 저 분노를 내 휘하에서 써먹을 수 있겠단 생각이 들었다.\n\n\"내게 맞설 자는 아무도 없는 거냐? 여긴 겁쟁이밖에 없구나! 싸움박질이나 벌일 수 있다면 여한이 없을 텐데...\""
 fp1_yearly.2200.a: "감히 날 겁쟁이라 칭하다니! [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom2('InsultNoun', ROOT.Char)] 주제에!"
 fp1_yearly.2200.b: "내 휘하에 들어온다면 [new_berserker.Custom('FavoriteTreatDemand')](을)를 양껏 내어주마."
 fp1_yearly.2200.c: "약탈하러 떠날 참인데, 내 휘하의 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]에 합류할 테냐?"
 fp1_yearly.2200.d: "경비병, 저 무뢰한을 제압해라!"
 fp1_yearly.2200.a.tt: "[new_berserker.GetFirstName](와)과 #V 결투#!하여 당신 휘하의 [potential_employer.Custom('KnightCultureNoTooltipLowercase')]에 합류시킴\n#weak 해당 결투에서는 목숨을 잃지 않음#!\n당신이 패배하더라도 [new_berserker.GetFirstNamePossessiveNoTooltip] 분노를 잠재울 수 있음\n\n당신의 [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success: "[new_berserker.GetFirstNameNoTooltip](이)가 당신의 휘하에 합류하기로 함"
 fp1_yearly.2200.c.failure: "[new_berserker.GetFirstNameNoTooltip](이)가 당신의 궁정을 휘저어놓음"
 fp1_yearly.2200.fail.tt: "[new_berserker.GetFirstNameNoTooltip](이)가 분노에 차서 [potential_victim.GetFirstName](을)를 해함"
 hurt_someone_close_to_me_crime: "당신의 측근을 해함"
 fp1_yearly.2200.d.success: "[new_berserker.GetFirstNameNoTooltip](이)가 구타를 당해 사망함"
 fp1_yearly.2200.trigger_failure: "[new_berserker.GetFirstNameNoTooltip](와)과의 결투가 무효화됨"
 fp1_yearly.2203.t: "따분한 광전사: 가라앉은 분노"
 fp1_yearly.2203.desc: "\"보기보다 실력이 좋은데!\" [new_berserker.GetFirstNameNoTooltip](이)가 씩씩거리며 말했다.\n\n피투성이가 되어서 바닥에 엎어졌던 덕분인지, 일단은... 분노가 가라앉은 것처럼 보였다.\n\n\"댁의 곁에서 싸우고 싶어. 우리가 뭉치면 #EMP 천하무적#!이라고!\" 광전사가 소리쳤다."
 fp1_yearly.2203.a: "\"유감스럽게도 우리가 뭉치는 건 여기까지야.\""
 fp1_yearly.2203.b: "\"그쪽과 한편이 될 수 있다니, 나야말로 영광이지!\""
 fp1_yearly.2203.c: "\"네놈 때문에 피해가 막심하다고. 여기서 꺼져.\""
 fp1_yearly.2204.t: "따분한 광전사: 점잖은 덩치"
 fp1_yearly.2204.desc: "\"미안하구먼.\"[new_berserker.GetFirstNameNoTooltip](이)가 진심을 내보이며 말했다. \"배가 고프니 화가 치밀더라니까.\"\n\n몸집이 산만한 전사가 몸을 일으킬 수 있게 손을 내밀어 보였다. 일단은... 분노가 가라앉은 듯한 모습이었다.\n\n\"정말로 재미난 싸움이었어. 댁의 휘하로 합류하고 싶은데, 친구.\" 광전사가 말했다."
 fp1_yearly.2204.a: "\"그렇다면 기쁜 마음으로 받아들이지, 친구!\""
 fp1_yearly.2204.b: "\"그냥... 저리 가줬으면 좋겠는데...\""
 grizzled_veterans: "반백의 노병"
 glory_seekers: "영예를 쫓는 자"
 fp1_yearly.2300.t: "영예를 쫓는 자"
 fp1_yearly.2300.desc: "최근에 [tavern_location.GetNameNoTier]의 술집으로 영예를 쫓는 전사 무리가 몰려들기 시작했다.\n\n그들 중에는 전장에 익숙한 노병들... 새로운 주군을 찾아 헤매는 후스카를 무리도 있었다.\n\n낯선 해안으로 나아가서 영예를 거머쥐겠다며 끊임없이 조잘대는 열정적인 청년들도 있었고.\n\n저들 중에 고용할 만한 사람이 있는지 살펴보는 게 좋지 않을까?"
 fp1_yearly.2300.a: "후스카를을 식솔로 들여야겠어."
 fp1_yearly.2300.b: "미숙한 젊은이들이긴 하지만... 그래도 머릿수는 많잖아?"
 fp1_yearly.2300.c: "에일 가격을 두 배로 올리는 게 좋겠군!"
 fp1_yearly.2300.d: "나를 따르라, 용맹스러운 전사들이여! 승리로 이끌어주마!"
 huscarls_tt: "#F 후스카를은 최전선에 나서서 약소한 병력에게 큰 피해를 입히는 거친 전사입니다.#!"
 bondi_tt: "#F 본디는 낯선 해안의 평원이나 농지에서의 전투에서 능력을 발휘하는 강건한 전사입니다.#!"
 fp1_yearly.2400.t: "사냥 준비"
 fp1_yearly.2400.desc: "황야가 나를 부르는군. 하긴, 사냥을 떠난 지 무척 오래되긴 했지. [hunting_province.GetName]의 [ROOT.Char.Custom('TerrainType')]에는 [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalPlural')](이)가 여럿 돌아다닌다고 하던데. 한 마리를 잡아 오늘 밤의 만찬으로 삼으면 딱 알맞겠는걸.\n\n그런데 무언가 빼먹은 기분이란 말이야. 사냥용 창이 낡아서 무뎌지기라도 했나? 아니면 사냥에 데려갈 동지가 부족하다던가?\n\n확실히 준비해두는 편이 좋겠어."
 fp1_yearly.2400.a: "새로운 사냥개가 필요하겠어!"
 fp1_yearly.2400.eagle: "사냥 독수리가 있으면 좋겠군!"
 fp1_yearly.2400.b: "새로 만든 창과 까마귀 깃털을 덧붙인 화살이 필요해."
 fp1_yearly.2400.c: "지금 가진 장비로도 충분해. 준비할 시간만 있으면 되겠어."
 fp1_yearly.2400.free_hunt: "다음 [GetActivityType('activity_hunt').GetName]에는 [gold|E]가 소모되지 않음"
 brand_new_hunting_tools: "새로 마련한 사냥 도구"
 brand_new_hunting_tools_desc: "해당 인물은 사냥 장비를 새로 마련하려고 대량의 금화를 소모했습니다."
 fp1_yearly.2500.t: "더럽혀진 룬돌"
 fp1_yearly.2500.desc: "한참 동안 [runestone_location.GetNameNoTier]의 [runestone_location.Custom('TerrainTypeCountyScope')](을)를 헤치고 나아간 끝에 가문의 룬돌이 있는 장소에 다다를 수 있었다. 그런데 나만 찾아온 게 아닌 모양이었다. 문객인 [deviant_guest.GetTitledFirstName](이)가 여길 찾아올 줄이야. 여긴 어떻게 알고 온 거지?\n\n\"그대가 생각하는 그런 짓은 하지 않았소, [ROOT.Char.GetTitleTierName]!\" 그 작자가 말했다.\n\n반쯤 벌거벗은 채로 #EMP 가문의 룬돌#!에 자신의 몸뚱어리를 문지르고 있는 광경을 보아하니, 내가 생각하는 그런 짓을 한 게 맞는 것 같은데."
 fp1_yearly.2600.t: "노르드인의 격분"
 fp1_yearly.2600.desc: "\"[ROOT.GetCharacter.GetFirstNameNoTooltip], 그대는 훌륭한 전사요. 그렇다고 해서 적이 그대를 #EMP 진정으로#! 두려워하고 있을까?\" [berserker_teacher.GetFirstName](이)가 말했다.\n\n일전에 전장에 들어선 [berserker_teacher.GetFirstNameNoTooltip](이)가 무시무시한 분노를 뽐내는 광경을 봤다. 힘껏 울부짖는 목소리에 수많은 적들이 꽁무니를 빼는 모습까지도. 그렇게 목도한 광전사의 광란은 감히 [ROOT.GetCharacter.GetFaith.HighGodName]의 분노라고 칭해도 과언이 아니었다.\n\n\"불길 앞으로 나오시오. 그대의 분노를 일깨워줄 테니.\" [berserker_teacher.GetFirstName](이)가 손짓했다."
 fp1_yearly.2600.a: "어디 한번 곰이 되어볼까!"
 fp1_yearly.2600.b: "아니, 나 자신을 완전히 통제하는 편이 나아."
 fp1_yearly.2600.a.tt: "[GetTrait('berserker').GetName( GetNullCharacter )](으)로 거듭나고자 함\n#weak 그만한 위험이 뒤따름#!"
 fp1_yearly.2600.b.tt: "[GetTrait('berserker').GetName( GetNullCharacter )](으)로 거듭날 수 있는 기회를 저버림"
 fp1_yearly.2601.desc: "우리는 불가에 앉아서 엄청난 힘이 담긴 주문을 읊었다. 이를 악물고서 눈을 감고 있었더니, 몸서리가 쳐지기 시작했다. 내 안의 무언가가 요동치며... 날 감싸 안으려 했다.\n\n곧이어 광란에서 깨어난 나는 "
 fp1_yearly.2601.success_no_one_harmed: "곁에 있던 [berserker_teacher.GetFirstName](와)과 마주했다.\n\n\"정말이지 대단한 분노를 일깨웠더군! 통나무 정도는 상대도 안 되던걸!\" [berserker_teacher.GetFirstNameNoTooltip](이)가 미소지었다.\n\n밤새 광란에 취해 있었던 게 분명했다! 덕분에 몇 주 동안 써먹을 땔감이 생겼군."
 fp1_yearly.2601.success_harm_close_one: "어깨를 움켜쥔 [berserker_teacher.GetFirstName](와)과 마주했다.\n\n\"정신 차려라! [harmed_victim.GetFirstName](은)는 그대의 적이 아니라고!\" [berserker_teacher.GetFirstNameNoTooltip](이)가 고함쳤다.\n\n[ROOT.GetCharacter.GetFaith.HighGodName](이)시여, 제가 무슨 짓을 한 겁니까?"
 fp1_yearly.2601.success_kill_berserker: "짓이겨진 [berserker_teacher.GetFirstNamePossessive] 시신과 마주해야 했다. 힘껏 거머쥔 주먹을 내려다봤는데, 거기에는 피범벅이 된 도끼가 쥐어져 있었다.\n\n[ROOT.GetCharacter.GetFaith.HighGodName](이)시여, 제가 무슨 짓을 한 겁니까?"
 fp1_yearly.2601.success_kill_everyone: "잔뜩 흩뿌려진 피웅덩이와 마주해야 했다. 근처에 살아 있는 사람은 없었다. #EMP 모두 죽어버리고 말았다.#!\n\n#EMP 내가 무슨 짓을 한 거지?#!"
 fp1_yearly.2601.fail_fall_asleep: "갓 태어난 아기가 된 것처럼 상쾌한 기분을 느꼈다. [berserker_teacher.GetFirstName](은)는 탐탁하지 않은 표정으로 나를 바라봤다.\n\n\"실컷 퍼질러 잤나 보오? 그대에게는 재능이 있다고 생각했는데...\" [berserker_teacher.GetFirstNameNoTooltip](은)는 그리 말하며 고개를 가로저었다.\n\n내게 광란이 찾아왔다는 생각은 착각이었던 모양이다!"
 fp1_yearly.2601.a: "다음 전투가 기다려지는걸!"
 fp1_yearly.2601.b: "[ROOT.Char.GetFaith.TricksterGodName]의 농간에 놀아난 게 틀림없어."
 fp1_yearly.2601.c: "뭐, 어쩌겠어! 그래도 기분은 좋았잖아?"
