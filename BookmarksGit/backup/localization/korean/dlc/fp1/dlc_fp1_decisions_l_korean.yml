l_korean:
 secure_high_kingdom_north_sea_decision: "북해의 고왕국 건립"
 secure_high_kingdom_north_sea_decision_desc: "$k_england$와 $k_denmark$, $k_norway$는 한 몸이라고 해도 과언이 아니다. 풍요롭지만 사나운 자들이요, 교역과 고귀한 혈통으로써 한 배에 올라탄 자들이니. 각자의 성정을 보듬어 영원히 하나로 뭉치게 할 자만 나타난다면..."
 secure_high_kingdom_north_sea_decision_tooltip: "$k_england$와 $k_denmark$, $k_norway$를 동일한 [Concept( 'de_jure', '규범상' )|E] [realm|E]에 포함시킵니다."
 secure_high_kingdom_north_sea_decision_confirm: "고왕이 만인의 위에 군림할지니!"
 secure_high_kingdom_north_sea_decision_solve_danelaw: "$k_danelaw$는 현재 [de_jure|E] [counties|E]을 보유하고 있으므로, 우선 $k_england$(을)를 분할해야 함"
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt: "$k_daneland$에 속한 [completely_controlled|E] 상태의 [duchies|E]을 다시 $k_england$의 규범 권역으로 [de_jure_drift_drifted|E]시킴"
 found_capital_of_the_rus_decision: "온 루스의 수도 건립"
 found_capital_of_the_rus_decision_desc: "진취적인 노르드인은 스칸디나비아 너머로 흘러들고, 사나운 슬라브족은 넘실거리는 강물을 따라 동쪽으로 향하는구나! 세력을 넓히고자 노르드인과 슬라브족을 받아들이려는 정착지와 소왕국은 넘쳐난다. 하지만 그 둘이 규합할 곳은 오직 #EMP 하나#!뿐이니..."
 found_capital_of_the_rus_decision_tooltip: "온 루스의 보금자리가 될 수도를 건립합니다."
 found_capital_of_the_rus_decision_confirm: "영원히 존속할 위대한 수도가 탄생했노라!"
 found_capital_of_the_rus_decision_before_last_date: "게임 날짜가 1100년 1월 1일 혹은 그 이전인 상태"
 elevate_mann_and_the_isles_decision: "맨 군도 왕국 건립"
 elevate_mann_and_the_isles_decision_desc: "$c_isle_of_man$은 노르드 약탈자의 안식처 역할을 도맡았던 독특한 지역이다. 이는 브리튼 제도를 비롯한 서유럽을 손쉽게 드나들 수 있는 곳이기 때문이었다.\n\n이제 바이킹들에게 나아갈 길을 알려줄 사람만 있으면 된다. 맨 군도의 잠재력을 깨닫게 하고, 섬을 황금과 강철로 뒤덮을 인물 말이다!"
 elevate_mann_and_the_isles_decision_tooltip: "사상 최악의 해적 통치자로 거듭남"
 elevate_mann_and_the_isles_decision_confirm: "불후의 악명을 떨쳐보자고!"
 hold_gruesome_festival_decision_blot_name: "대규모 블로트 희생제 주최"
 hold_gruesome_festival_decision_fallback_name: "대규모 희생제 주최"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner: "마침내 모든 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 한데 모여 [ROOT.Char.GetFaith.PantheonTerm]께 제물을 바칠 때가 되었구나. 이번 의식은 단순히 독신자들을 결속시키기 위한 게 아니다. 온 세상의 [ROOT.Char.GetTitleAsNameNoTooltip](이)라는 내 지위를 공고히 하기 위함이기도 하다."
 hold_gruesome_festival_decision_desc.non_gf_practioner: "나를 받드는 신하들 가운데는 [GetPlayer.GetTitleAsNameNoTooltip]의 축복을 빌어 대규모 희생 의식을 진행하려는 자들도 있다. 제한된 형태로나마 이를 허용한다면 저들의 지지를 이끌어낼 수 있을 것이다. 하지만 그보다 야만스러운... 풍습까지 받아들이려 한다면, 저들의 방식을 경멸하는 이들에게 비웃음을 살 게 뻔하다."
 hold_gruesome_festival_decision_tt: "대규모 [Select_CString( Character.IsLocalPlayer, GetPlayer.Custom('GruesomeFestivalName') , '$gruesomefestivalname_festival|q$' )](을)를 준비합니다. 해당 과정에는 다음 사안이 포함됩니다.\n#indent_newline:0 $EFFECT_LIST_BULLET$ 희생제의 규모 결정\n#indent_newline:0 $EFFECT_LIST_BULLET$ 제물 선택. 심지어 [prisoners|E]까지 [designate_chief_sacrifice_chief_sacrifice|E](으)로 지정할 수 있음\n#indent_newline:0 $EFFECT_LIST_BULLET$ [county_opinion|E]과 [character|E] [opinion|E]의 증가 및 감소 (신하가 믿는 [faith|E]의 [core_tenets|E]에 따라 결정됨)"
 hold_gruesome_festival_decision_tt.piety_gain: "#indent_newline:0 당신이 [GetPlayer.GetFaith.GetAdherentName]이므로 [piety|E]를 획득함"
 hold_gruesome_festival_decision_tt.piety_lose: "#indent_newline:0 당신이 [GetPlayer.GetFaith.GetAdherentName]이므로 [piety|E]를 #EMP 상실함#!"
 hold_gruesome_festival_decision_tooltip: "당신이 거느린 신하를 신성하지만 큰 대가를 바치는 의식에 초대함"
 hold_gruesome_festival_decision_confirm: "죽음 속에서 다시 태어날지어다."
 raise_stele_decision_name: "룬돌 세우기"
 raise_stele_decision_desc: "[GetPlayer.GetCulture.GetNameNoTooltip] 사이에서는 중요한 순간을 기리면서 기념비를 세우는 관습이 있다. 사랑하는 사람의 죽음이나 분쟁의 종결, 영토 확장 따위를 아로새기는 식으로 말이다. 그런 바윗돌이라면 쓸모가 있을 것도 같은데..."
 raise_stele_decision_tt.effects_list: "당신의 [Concept( 'counties', '영지' )|E] 중 하나가 다음 [modifiers|E] 중 하나를 획득함: \n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength: "해당 관습을 신봉하는 [cultures|E]에 룬돌을 세웠을 경우에 모든 변화 요소의 효과가 향상됨"
 raise_stele_decision_tooltip: "당신의 영지 중 하나에 룬돌을 세우기 위한 비용을 지불함"
 raise_stele_decision_confirm: "그런데 뭘 새겨야 하지?"
 fp1_raise_runestone_vassals: "$EFFECT_LIST_BULLET$룬돌을 신봉하는 모든 [direct_vassals|E]"
 raise_stele_decision_ancestor: "최근에 사망한 선조가 있음"
 raise_stele_decision_victory: "최근에 영토를 정복함"
 raise_stele_decision_rank: "최근에 지위를 획득함"
 forge_the_jomsvikings_decision: "욤스비킹 창설"
 forge_the_jomsvikings_decision_desc: "구시대의 전통이 몰락하고 있다. 아브라함교가 영원한 삶을 약조하며 사람들을 꾀어내는 상황이 매일 계속되면서, 모험가나 식민지 주민들이 현지에서 받드는 외래 신을 포용하기에 이르렀다. 게다가 스칸디나비아의 개혁론자들은 우리를 달과 십자가를 섬기는 이들처럼 만들고 싶어 한다.\n\n이대로 놔둬서는 안 된다. 충직한 [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip]끼리 힘을 합쳐 변화와 신성모독이 이뤄지지 않게 막아야 한다!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region: "[GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName] [region|E] 내에 있음"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city: "[county_capital|E]를 제외한 빈 [castle|E] 혹은 [city|E]를 하나 이상 보유해야 함"
 forge_the_jomsvikings_decision_tooltip: "구시대의 전통을 지켜낼 독실한 바이킹 집단 창설"
 forge_the_jomsvikings_decision_confirm: "자격을 갖춘 자만이 발할라에 다다를 것이다!"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt: "[THIS.Char.GetFaith.GetName](은)는 [GetReligionByKey('germanic_religion').GetAdjective] [religion|E]의 일부이며 미개혁 상태임"
