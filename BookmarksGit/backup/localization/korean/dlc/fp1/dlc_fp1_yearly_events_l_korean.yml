 fp1_yearly.0001.t: "도망친 스렐"
 fp1_yearly.0001.desc: "스렐은 [ROOT.Char.GetCulture.GetNameNoTooltip] 문화에서 떼어놓지 못할 존재다. 이는 해외에서 붙잡히거나 신분을 대물림받은 하층민을 일컫는데, 이들은 대개 농사일이나 집안일을 도맡곤 한다.\n\n본래라면 그래야 했다.\n\n그런데 지난 밤, 어느 노예가 배불리 식사를 마치고서 값나가는 귀금속을 양껏 훔쳐서 달아나는 일이 벌어지고 말았다. 야음을 틈타 도망치던 녀석을 #EMP 목격#!했음에도 불구하고, 날이 밝을 때까지 입을 다문 [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] 때문에 더 골치가 아파졌다."
 fp1_yearly.0001.gold_stays_lost.tt: "은화를 되찾지 못함"
 fp1_yearly.0001.a: "온 마을에 수배서를 뿌려라!"
 fp1_yearly.0001.a.tt_success: "스렐을 발견해서 포획함"
 fp1_yearly.0001.a.tt_failure: "스렐이 은식기를 가지고 포위망을 빠져나감"
 fp1_yearly.0001.b: "망토를 가져와라. 내가 직접 놈을 사냥할 터이니."
 fp1_yearly.0001.b.tt_success: "더 멀리 달아나기 전에 스렐을 포획함"
 fp1_yearly.0001.b.tt_failure: "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c: "[scapegoat.GetFirstNameNoTooltip], 그대가 저지른 잘못이오! 알아서 보상하도록!"
 fp1_yearly.0001.d: "용서하겠소, [scapegoat.GetFirstNameNoTooltip]. 이런 경우도 있는 거니."
 fp1_yearly.0011.t: "공표를 바라는 목소리"
 fp1_yearly.0011.desc: "[capital_barony.GetNameNoTier]의 유지들이 온종일 회랑을 드나들고 있다. 다들 [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))]인 [offensive_courtier.GetTitledFirstName]에게 불만을 품고 있는 모양이다.\n\n그 행실을 꼬집는 사람이 있는가 하면, 명예를 모르는 태도를 꼬집는 사람도 있었다. [offensive_courtier.GetSheHe]가 궁정에 누를 끼치고 있다는 사실 하나만큼은 명확해 보였다.\n\n하층민들이 [offensive_courtier.GetTitledFirstName](을)를 니딩그를이라 공표하고 추방해달라 청원하는 건 그런 까닭이 아니겠는가."
 fp1_yearly.0011.desc.priest: "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U](은)는 [offensive_courtier.GetHerHis] 행실이 #EMP 실로#! 경건하다고 역설했지만, 주민들은 [priest.GetFirstNameNoTooltip](이)가 그 \"미덕\"이 초래한 결과를 마주할 일이 없어서 그리 말하는 거라며 고함을 쳤다."
 fp1_yearly.0011.a: "저들의 바람대로 하겠다! 놈과의 연을 끊고 추방하라!"
 fp1_yearly.0011.b: "저들의 바람대로 하겠다! 놈을 추방하라!"
 fp1_yearly.0011.c: "농노들이여, [offensive_courtier.GetFirstNameNoTooltip](을)를 탓하지 말아라!"
 fp1_yearly.0011.d: "[ROOT.Char.GetTitleAsNameNoTooltip](이)가 다룰 사안은 아닌 것 같은데..."
 fp1_yearly.0021.t: "생사가 걸린 문제"
 fp1_yearly.0021.desc.intro: "최근에 $knight_culture_player_plural_no_tooltip_lowercase$인 [first_knight.GetTitledFirstName](와)과 [second_knight.GetTitledFirstName] 사이에서 논쟁이 벌어졌다. 한데 그 정도가 극단적일 만큼 격해지고 있다."
 fp1_yearly.0021.desc.doggo: "[ROOT.Char.Custom('GetAnimalType')](을)를 사냥하려던 [first_knight.GetFirstNameNoTooltip](이)가 [second_knight.GetFirstNamePossessiveNoTooltip] 맹견을 우연찮게 찔러버렸던 게 원인이었겠지. [second_knight.GetFirstNameNoTooltip](은)는 [first_knight.GetFirstNameNoTooltip](이)가 새로운 사냥견을 구해주는 것만으로는 부족하다고 했다."
 fp1_yearly.0021.desc.spit_of_land: "[first_knight.GetFirstNameNoTooltip](이)가 변두리에 자리한 땅을 하나 샀는데, [second_knight.GetFirstNameNoTooltip](이)가 그걸 자신의 소유라고 주장했던 게 원인이었겠지. 자세한 내막은 들어볼 필요가 없었다. 그곳이 [capital_barony.GetNameNoTierNoTooltip]에서 최고로 꼽히는 양배추 경작지였다는 사실 정도만 제외한다면."
 fp1_yearly.0021.desc.unrepeatable_insult: "그들은 별것도 아닌 일에 욕설을 주고받았다. [first_knight.GetFirstNameNoTooltip](이)가 [second_knight.GetFirstNameNoTooltip]에게 다시 입에 담지도 못할 모욕을 내뱉은 적도 있다. 색을 밝히는 염소가 어쩌니, 근사한 뿔잔이 저쩌니 하던데..."
 fp1_yearly.0021.desc.escalating_prank_war: "처음에는 악의 없는 경쟁에 불과했다. 한데 서로 한발 앞서가겠답시고 점점 자극적인 농담 따먹기를 해대던 게 잘못이었다. 그 장난이 분노를 불러일으키는 수준으로 치달을 줄이야."
 fp1_yearly.0021.desc.religious_differences: "결과적으로는 단순한 신앙의 차이가 원인이었다. [first_knight.GetFaith.GetAdherentName](와)과 [second_knight.GetFaith.GetAdherentName](이)가 신성의 본질을 들먹이면서 으르렁대는 꼴이라니."
 fp1_yearly.0021.desc.stolen_pig: "언쟁의 중심에는 거대한 몸집의 돼지가 자리하고 있었다. [first_knight.GetFirstNameNoTooltip](이)가 [second_knight.GetFirstNameNoTooltip]에게서 훔친... 아니, 그 반대였을지도 모르겠군. 서로 목소리를 높이는 바람에 제대로 된 사정을 헤아리기가 힘들었다."
 fp1_yearly.0021.desc.defiled_longboat.woman: "[unfortunate_knight.GetFirstNameNoTooltip](이)가 랑스킵의 선수상으로 #EMP 즐거운 시간#!을 보내던 [defiling_knight.GetFirstNameNoTooltip](을)를 발견했던 게 원인이었겠지. 그 짓거리 때문에 색칠했던 부분은 엉망이 되었고, 특유의 무시무시했던 분위기도 죽어버리고 말았으니까."
 fp1_yearly.0021.desc.defiled_longboat: "[defiling_knight.GetFirstNameNoTooltip](이)가 [unfortunate_knight.GetFirstNamePossessiveNoTooltip] 랑스킵 좌석을 오가면서 #EMP 죽어라#! 술을 마셔댄 게 원인이었다. 덕분에 뱃전에는 #EMP 고약한 냄새#!가 진동했다."
 fp1_yearly.0021.desc.board_game: "네파타플을 즐기던 그들은 이내 어느 쪽이 제대로 된 규칙인지를 따져보자며 목소리를 높였다. 그렇게 몇 분이나 지났을까. 놀이판이 뒷전으로 밀려난 자리에서 주먹다짐이 벌어졌다."
 fp1_yearly.0021.desc.outro: "\n\n그러다가 $knight_culture_player_plural_no_tooltip_lowercase$(이)라는 작자들이 대놓고 홀름강을 벌이자면서 공표하기에 이르렀다. 이대로라면 격한 승부가 펼쳐질 테지. 내 휘하에 들어오기로 맹세했던 이들이라, 결투를 벌이려면 허가부터 받아야 하는 상황이긴 하지마는."
 fp1_yearly.0021.a: "원한다면 결투를 펼쳐도 좋소."
 fp1_yearly.0021.a.tt_success: "[first_knight.GetFirstNameNoTooltip](이)가 홀름강에서 승리함"
 fp1_yearly.0021.a.tt_failure: "[second_knight.GetFirstNameNoTooltip](이)가 홀름강에서 승리함"
 fp1_yearly.0021.b: "유치하기 짝이 없군! 홀름강을 금하겠소!"
 fp1_yearly.0021.b.tt_success: "노도와 같은 명령에 겁을 집어먹고 복종함"
 fp1_yearly.0021.b.tt_failure: "마지못해 복종하나 조롱 섞인 태도를 내보임"
 fp1_yearly.0021.c: "마음대로 하시오. 나는 [first_knight.GetFirstNameNoTooltip](이)가 이기는 쪽에 걸지."
 fp1_yearly.0021.c.tt_success: "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure: "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d: "아무렴 어떻겠소. 나는 [second_knight.GetFirstNameNoTooltip](이)가 이기는 쪽에 걸지."
 fp1_yearly.0021.d.tt_failure: "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success: "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0031.t: "식탁 앞의 허풍선이"
 fp1_yearly.0031.desc.intro: "[lying_warrior.GetFirstName](와)과 함께 참으로 기나긴 저녁을 보냈다. 하룻밤 묵겠답시고 [capital_barony.GetBaseNameNoTierNoTooltip](을)를 찾아온 떠돌이는 잠자리를 마련해준 만큼 값을 치르겠다면서 자신의 위업에 대해 떠벌리기 시작했다.그 이야기는 장장 #EMP 몇 시간#!이나 계속되었다.\n\n"
 fp1_yearly.0031.desc.sunk_longboat: "\"정말로 그랬다니까. 북해 한가운데 다다랐는데, 전리품이 너무 많아서 롱보트가 가라앉기 시작하더군. 도저히 어떻게 할 방법이 떠오르지 않아, 곧장 물속으로 뛰어들어서 노르웨이까지 헤엄쳤지!\""
 fp1_yearly.0031.desc.wrestled_whale: "\"선원들을 버리고 도망치거나, 홀로 고래에 맞서야 하는 상황이었다니까. 나는 그대로 칼을 움켜쥐고 바닷속으로 뛰어들었어. 그리고는 몸싸움을 벌이면서 그 짐승을 뭍으로 끌고 갔지!\""
 fp1_yearly.0031.desc.charged_city_fruit_knife: "\"만 명에 달하는 적이 시미터를 치켜들고 있더군. 내 손에는 고작해야 과도 하나뿐이었는데... 어떻게든 #EMP 살아남았어#!. 전부 그 대단한 과도 덕분이었지!\""
 fp1_yearly.0031.desc.charged_city: "\"그대로 나아가서 맨몸으로 성벽을 넘었어. 그리고는 왕궁이 있는 곳까지 내달렸지. 그렇게 왕관을 녹여서 만든 금괴 덕분에, 신발을 새로 장만할 수 있었다고.\""
 fp1_yearly.0031.desc.kept_iceland_afloat: "\"그 거인들이 홀름강을 벌였더라면, 아이슬란드는 바다 밑바닥에 처박히는 신세가 되었을 거야. 내가 세 치 혀를 놀려서 싸움을 막았으니 망정이지.\""
 fp1_yearly.0031.desc.wooed_heir: "\"[disparaged_king.GetTitledFirstNamePossessive] [invented_heir.Custom('GetDaughterSon')]에 버금갈 만한 #EMP 강적#!은 만나보지도 못했다니까. 아무튼 그 이후로 [disparaged_king.GetTitledFirstNameNoTooltip](은)는 날 싫어하게 되었어. 나는 어쩔 도리가 없었기에 곧장 궁정을 떠나야만 했고.\""
 fp1_yearly.0031.desc.hunted_troll: "\"이건 최근에 트롤에게 당해서 생긴 상처야. 덩치가 집채만한 녀석이었는데, 쥐새끼처럼 은밀했지. 녀석의 발톱은 [lying_warrior.GetFaith.DevilName]끼리 붙어먹은 것처럼 날카로웠어. 뭐, 실컷 찔러대니 숨이 끊어지긴 했지만.\""
 fp1_yearly.0031.desc.outro: "\n\n그렇게 영웅 전설은 또 다른 일화로 이어졌고, 그 규모는 갈수록 장대해지기만 했다."
 fp1_yearly.0031.a: "이대로 궁정에 #EMP 눌러앉는#! 게 어떻겠소, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b: "여러모로... 믿기지 않는 얘기로군."
 fp1_yearly.0031.b.tt_success: "[lying_warrior.GetFirstNamePossessiveNoTooltip] 거짓말이 들통남"
 fp1_yearly.0031.b.tt_failure: "[lying_warrior.GetFirstNameNoTooltip]의 사탕발림에 넘어감"
 fp1_yearly.0031.c: "다른 곳에서 묵게 되거든, 우리가 그대를 환대했다고 얘기해 주시오!"
 fp1_yearly.0041.t: "남쪽에서 찾아온 탐험가"
 fp1_yearly.0041.desc: "근래에 탐험가이자 학자이며, [sponsoring_liege.GetPrimaryTitle.GetName]의 [sponsoring_liege.GetTitledFirstName](이)가 파견한 사절인 [explorer.GetFirstName](이)가 영지를 방문했다. [explorer.GetSheHe]는 박식하면서도 독실한 [explorer.GetFaith.GetAdherentNameNoTooltip]답게 자신의 경험담을 기록으로 남기거나, 세상 끝단의 생활상이 어떤지 적은 편지를 비정기적으로 고향 땅에 부치곤 했다.\n\n그런 인물이 마침내 [capital_barony.GetNameNoTierNoTooltip]에 다다른 것이다. 현지의 관습을 관찰하거나 현명한 원로들과 얘기를 나눌 생각이라면서 며칠 체류해도 괜찮겠냐고 허가를 구해왔는데...\n\n정중한 태도에도 불구하고, [explorer.GetFirstNamePossessiveNoTooltip] 목소리에서는 #EMP 우월감#!이 묻어나왔다."
 fp1_yearly.0041.a: "[explorer.GetSheHe]에게 소규모 블로트 희생제를 선보이면 어떨까?"
 fp1_yearly.0041.a.tt_success: "희생제를 본 [explorer.GetFirstNameNoTooltip](이)가 감명받음"
 fp1_yearly.0041.a.tt_failure: "토속 신앙을 지켜본 [explorer.GetFirstNameNoTooltip](이)가 넌더리를 냄"
 fp1_yearly.0041.b: "[explorer.GetFaith.HighGodName]에 대해... 자세히 알려줄 수 있겠소?"
 fp1_yearly.0041.c: "#EMP 내 궁정#!에 오만한 외지인을 들일 수는 없소."
 fp1_yearly.0051.t: "영면에 들지 못한 망자"
 fp1_yearly.0051.desc: "근래에 [draugr.GetTitledFirstNamePossessive] 죽음이 [capital_county.GetNameNoTier] 주민들 사이에서 화젯거리가 되었다. 생전에는 어땠는지는 모르겠지만, 현지의 소작농들에게 평판이 좋았던 인물은 아니었나 보다. 일대에 병마가 퍼진 원인을 살아 움직이는 [draugr.GetFirstNameNoTooltip]의 시체 탓으로 돌리는 건 그런 까닭이 아니겠는가.\n\n아직 일주일도 지나지 않았건만. 성내의 농부와 나무꾼, 뒷간지기가 드라우그가 된 에 대한 불만을 쏟아내는 통에 귀가 따가울 지경이다.\n\n무언가 #EMP 조치#!를 취해야만 한다."
 fp1_yearly.0051.a: "직접 드라우그의 무덤으로 찾아가보자."
 fp1_yearly.0051.a.tt: "시신을 조사하기로 마음먹음"
 fp1_yearly.0051.b: "사체를 파내서 태워버려라."
 fp1_yearly.0051.b.body_destroyed: "농노들이 크게 기뻐함"
 fp1_yearly.0051.b.list: "[draugr.GetFirstNameNoTooltip]의 가족과 친지"
 fp1_yearly.0051.c: "보호의 주문을 외운다면, 이 사태도 해결되지 않을까?"
 fp1_yearly.0051.c.tt_success: "물약과 주문으로 소작농을 안심시킴"
 fp1_yearly.0051.c.tt_failure: "의식만으로는 사태가 해결되지 않음"
 fp1_yearly.0061.t: "$fp1_yearly.0051.t$: 늑대"
 fp1_yearly.0061.desc: "종사단을 이끌고 겨우 [draugr.GetFirstNamePossessiveNoTooltip] 무덤에 도착한 순간, 안쪽에서 첫 번째 울음소리가 메아리쳤다.\n\n어두컴컴한 입구 너머에서 커다란 늑대가 튀어나왔는데, 그만한 덩치를 가진 놈은 생전 처음이었다. 동시에 녀석이 이끄는 무리도 난데없이 모습을 드러냈다. 규모는 열 마리가 족히 넘어 보였고, 그 몸집은 성인 남성에 비견될 정도였다. 이내 늑대 무리가 사방에서 달려들기 시작했다.\n\n드라우그가 나타났다는 농노들의 말은 거짓이었다. 무덤에 깃든 저주만큼은 거짓이 아니었지만."
 fp1_yearly.0061.a: "병사들이여, 나를 따르라!"
 fp1_yearly.0061.a.tt_success: "병사들을 대동하여 늑대를 퇴치함"
 fp1_yearly.0061.a.tt_failure: "겨우 목숨만 부지함"
 fp1_yearly.0061.b: "도망쳐라!"
 fp1_yearly.0062.t: "$fp1_yearly.0051.t$: 곰"
 fp1_yearly.0062.desc: "서늘하고도 어둑어둑한 [draugr.GetFirstNamePossessiveNoTooltip] 무덤에 다다랐다. 살아 움직이는 시체는 코빼기도 보이지 않았다. 하지만 벽면에는 깊숙하게 패인 길다란 자국이 가득했고, 바닥에는 가축들의 뼈가 제멋대로 널브러져 있었다.\n\n그 순간, 구석자리에서 바스락대는 소리가 귀에 들어왔다. 이내 낙엽 더미라고 생각했던 무언가가 벌떡 일어났는데, 그 정체는 어떤 녀석과도 비하지 못할 덩치를 지닌 곰이었다. 9... 아니, 10엘은 족히 넘어 보이는 녀석이 졸리다는 듯이 눈을 끔뻑였다. 그 모습이 왠지 정겹다고 생각하던 찰나...\n\n곰이 울부짖었다."
 fp1_yearly.0062.a: "네놈의 가죽으로 깔개를 만들어주마!"
 fp1_yearly.0062.a.tt_success: "괴물과도 같은 짐승을 쓰러뜨림"
 fp1_yearly.0062.a.tt_failure: "종사단이 나선 덕분에 겨우 목숨을 부지함"
 fp1_yearly.0062.b: "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t: "$fp1_yearly.0051.t$: 니딩그를"
 fp1_yearly.0063.desc: "[draugr.GetFirstNamePossessiveNoTooltip] 무덤을 뒤져봐도 괴물이나 부장품은 보이지 않았다. 시체 역시 마찬가지였다. 그래서 잠시 일대를 수색했는데, 도랑에서 발라당 엎어진 채로 바로 옆에 있던 낙엽으로 겨우 가려놓은 [draugr.GetFirstNameNoTooltip](이)가 보였다.\n\n무덤을 조잡한 보금자리로 개조하는 과정에서 그렇게 된 모양이었다. 어느 악랄한 범죄자가 망자가 잠들었던 자리를 빼앗은 거겠지.\n\n종사단과 어떻게 해야 할지를 논의하던 찰나, 저 멀리서 쾌활한 휘파람 소리가 들려왔다. 점차 가까워지는 소리로 보아, 도굴꾼이 다가오는 게 분명해 보였다!"
 fp1_yearly.0063.a: "다들 조용히 하도록! 벽에 바짝 붙어라!"
 fp1_yearly.0063.a.tt_success: "기습에 성공함"
 fp1_yearly.0063.a.tt_failure: "심상치 않은 분위기를 감지한 [draugr_nithing.GetFirstNameNoTooltip](이)가 도망침"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes: "[draugr_nithing.GetFirstNameNoTooltip](이)가 황무지를 떠돌아다니며 문제를 일으킴"
 fp1_yearly.0063.b: "괜히 아까운 시간만 낭비했군!"
 fp1_yearly.0064.t: "$fp1_yearly.0051.t$: 고아"
 fp1_yearly.0064.desc: "농노들은 [draugr.GetFirstNamePossessiveNoTooltip] 시체가 살아 움직이면서 식량을 훔치거나, 가축을 홀리고, 밤새 창문을 긁어대는 게 분명하다고 주장했다. 한데 무덤가에는 드라우그와 동떨어진 녀석이 자리하고 있었다.\n\n농노들에게서 훔친 모피와 반쯤 먹어 치운 음식 틈바구니로 가족을 잃은 아이가 보였다. 공포에 질려서는 눈을 땡그랗게 뜨고서 날 바라보는 모습이라니, 원."
 fp1_yearly.0064.a: "꺼져라, 꼬맹아. 여기는 네가 있을 곳이 아니다."
 fp1_yearly.0064.a.tt: "[draugr_orphan.GetFirstNameNoTooltip](이)가 황무지를 떠돌아다님"
 fp1_yearly.0064.b: "나이가 무슨 대수냐! 저 도둑놈을 지하감옥에 집어넣어라!"
 fp1_yearly.0064.c: "궁정으로 데려가겠다. 무덤은 사람 살 곳이 아니니."
 fp1_yearly.0064.d: "어떤 아이라도... 부모는 있어야 하지 않겠는가."
 fp1_yearly.0065.t: "$fp1_yearly.0051.t$: 끝내 찾아온 적막"
 fp1_yearly.0065.desc: "[draugr.GetFirstNamePossessiveNoTooltip] 무덤은 처음 매장했을 당시와 변한 게 없었다. 농노들이 확인해 보라던 다른 무덤과도 별반 차이가 없을 정도였다.\n\n저주받은 동굴이나 트롤이 돌아다니는 숲, 거인의 보금자리 따위로 의심되는 곳을 뒤졌는데도 성과가 없긴 마찬가지였다. 그렇게 몇 주가 흐르자, 애초에 그런 괴물이 #EMP 존재#!하기나 하는지 의구심이 들었다.\n\n뭐, 운동이라도 실컷 했으니 됐다 싶었다."
 fp1_yearly.0065.a: "그냥 바람 소리를 착각한 거려나?"
 fp1_yearly.0065.a.locals_grumble: "농노들이 불만을 품음"
 fp1_yearly.0071.t: "세상의 변두리에서"
 fp1_yearly.0071.desc.intro: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 농노들은 미신에 사로잡혀 있다. 그래선지 마법사나 거인, 모습을 바꾼 신을 봤다면서 찾아오는 일도 비일비재하다.\n\n평소라면 괜한 과장이라 여기고 넘겼을 테지만, 이번 증거만큼은 무시할 수가 없었다."
 fp1_yearly.0071.desc.troll_type.bear: "머리가 곤죽이 되어버린 농노 소년의 시체라니... 곁에서 아이의 죽음을 목격했다던 부모가 흐느꼈다."
 fp1_yearly.0071.desc.troll_type.wolf: "이름난 사냥꾼의 시체라니... 가슴팍은 찢어 발겨져 있었으며, 심장은 반쯤 파먹힌 상태였다."
 fp1_yearly.0071.desc.troll_type.wolverine: "제멋대로 엉겨 붙은 뼛조각과 살점이라니... 농노들의 말대로라면 저게 나이 지긋한 세탁부의 시신이라는 건데."
 fp1_yearly.0071.desc.troll_type.lynx: "열 구가 넘는 돼지 사체라니... 제멋대로 날뛰는 야생동물의 소행으로 치부하기에는 너무나도 정성 들인 난도질이었다. 날붙이가 아니라 발톱에 의한 상처인 것만큼은 분명한데."
 fp1_yearly.0071.desc.troll_type.moose: "피범벅이 된 양의 사체라니... 이래저래 난도질을 해놨는데도 뜯어먹힌 흔적이나 이빨을 들이민 흔적은 없었다. 생전 처음 보는 형태의 발톱으로 잡아 뜯은 것 같은데."
 fp1_yearly.0071.desc.outro.loveli_lakes: "\n\n그렇게 잠시 사체를 살펴보던 중에 [loveli_lakes.GetTitledFirstName](이)가 앞으로 나섰다.\n\n\"트롤 얘기는 가당치도 않습니다, [ROOT.Char.GetFirstNameNoTooltip]. 이건 무시무시한 무스의 소행이니까요. 그 짐승에 대해서는 제가 잘 압니다. 그 끔찍한 이빨 자국까지도 말이죠. 녀석의 시체에 제 표식을 새겨넣을 수 있으면 좋겠군요.\""
 fp1_yearly.0071.desc.outro.fallback: "\n\n현지인들은 트롤의 소행인 게 틀림없다면서, 인근에 있는 숲을 수색해서 그 괴물을 처단해달라고 했다."
 fp1_yearly.0071.a: "내 손으로 짐승을 처단하겠다!"
 fp1_yearly.0071.a.tt: "전사들을 이끌고 사냥에 나섬"
 fp1_yearly.0071.b: "[marshal.GetTitledFirstNameNoTooltip], 그대가 해결하시오."
 fp1_yearly.0071.b.tt_success: "무관장이 병력을 이끌고 짐승을 사냥함"
 fp1_yearly.0071.b.tt_failure: "짐승이 [marshal.GetFirstNameNoTooltip](을)를 따돌림"
 fp1_yearly.0071.c: "곰의 소행 같군. 직접 해결해라, 겁쟁이들아."
 fp1_yearly.0081.hunt_invalidated: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]의 트롤 사냥을 중단함"
 fp1_yearly.0081.hunt_invalidated.tt: "예상치 못한 상황으로 인해 사냥에 집중할 수 없게 됨"
 fp1_yearly.0081.desc.prelude: "소규모의 수행단과 함께 좁고 어두컴컴한 숲속을 헤치고 나아가는데, 나지막한 속삭임 같은 게 들렸다. 바람 소리겠거니 생각하던 찰나, 몇몇 일행에게서 혼자 남은 트롤의 노래는 바람 소리와 비슷하단 얘길 들었다.\n\n이 공터에서는 실종 사건이 여럿 벌어졌는데, 그 때문에 짐승의 소굴이라 여겨지는 모양이었다. 적어도 현지 주민들은 그리 생각하고 있었다.\n\n"
 fp1_yearly.0081.desc.finisher: "비록 트롤은 아니었지만, 어떻게든 녀석을 사냥해야 했다."
 fp1_yearly.0081.t: "$fp1_yearly.0071.t$: 거대한 죽음의 형체"
 fp1_yearly.0081.desc: "$fp1_yearly.0081.desc.prelude$바로 그 순간, 귀청이 찢어질 듯한 울음소리가 숲을 헤집어놨다. 곧이어 바윗돌이라고 생각했던 무언가가 자리를 박차고 일어섰다. 덕분에 녀석의 정체가 #EMP 거대한#! 곰이라는 게 확실해졌다.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a: "죽음을 맞이해라, 괴물 자식아!"
 fp1_yearly.0081.a.tt_success: "곰을 베어 넘김"
 fp1_yearly.0081.a.tt_failure: "곰의 몸뚱어리를 반으로 갈라버림"
 fp1_yearly.0081.b: "#BER 으아아아!#!"
 fp1_yearly.0081.b.tt: "광전사의 분노에 취해 짐승을 두 동강 냄"
 fp1_yearly.0081.c: "#EMP 정신#! 차려라! 너희는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 늑대가 아니더냐!"
 fp1_yearly.0081.c.tt_success: "곰을 처단하라면서 병사들을 고무시킴"
 fp1_yearly.0081.c.tt_failure: "짐승이 당신에게 상처를 입히고 달아남"
 fp1_yearly.0081.c.tt_failure.tt: "#warning 영구적인#! 부상으로 고통받게 됨"
 fp1_yearly.0081.d: "#EMP 도망쳐라!#!"
 fp1_yearly.0082.t: "$fp1_yearly.0071.t$: 날렵한 죽음의 형체"
 fp1_yearly.0082.desc: "$fp1_yearly.0081.desc.prelude$바로 그 순간, 등 뒤에서 간담이 서늘해지는 울음소리가 들렸다. 곧장 은밀한 발소리가 이어졌고, 수행단의 후미에 있던 누군가가 비명을 질렀다. 그래도 나는 제때 몸을 날려서 거대한 늑대의 일격을 피해낼 수 있었다. 휘릭 달려든 녀석의 털은 세월이 깃든 은빛과 피에 물든 붉은빛으로 번들거리고 있었다.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success: "늑대를 베어 넘김"
 fp1_yearly.0082.a.tt_failure: "늑대가 당신의 목을 물어뜯음"
 fp1_yearly.0082.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c: "집결하라! 원형진을 만들어야 한다!"
 fp1_yearly.0082.c.tt_success: "늑대를 함정 속으로 몰아세워 처치함"
 fp1_yearly.0082.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t: "$fp1_yearly.0071.t$: 미쳐 날뛰는 죽음의 형체"
 fp1_yearly.0083.desc: "$fp1_yearly.0081.desc.prelude$처음으로 짐승을 목격한 순간은 녀석이 내 왼편에 있던 병사의 목을 물어뜯었을 때였다. 빠르게 움직이는 털뭉치의 이빨은 개보다 살짝 큰 정도였는데, 몸놀림만큼은 내리찍는 검날보다도 빨랐다. 녀석의 정체는 미쳐 날뛰는 울버린이었다.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success: "울버린을 처치함"
 fp1_yearly.0083.a.tt_failure: "울버린이 당신의 내장을 잡아 뜯음"
 fp1_yearly.0083.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c: "근처에 사냥 오두막이 있다! 그리로 후퇴해서 지원을 기다린다!"
 fp1_yearly.0083.c.tt_success: "울버린을 오두막으로 유인하여, 인해전술을 펼쳐서 제압함"
 fp1_yearly.0083.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t: "$fp1_yearly.0071.t$: 은밀한 죽음의 형체"
 fp1_yearly.0084.desc: "$fp1_yearly.0081.desc.prelude$순간 온몸이 얼어붙었다. 우리의 존재를 알아차리지 못한 녀석과는 달리, 내게는 공터 맞은편에서 몸을 웅크린 스라소니의 모습이 #EMP 선명하게#! 보였다. 부주의하게 한 발짝 잘못 디뎠다간 목숨이 날아갈 상황이었다.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success: "스라소니를 베어 넘김"
 fp1_yearly.0084.a.tt_failure: "스라소니가 당신의 목을 부러뜨림"
 fp1_yearly.0084.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c: "조용히 해라! 녀석을 몰아세울 테니, 너희 둘이 측면을 노리도록!"
 fp1_yearly.0084.c.tt_success: "허를 찔러서 스라소니를 사냥함"
 fp1_yearly.0084.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t: "$fp1_yearly.0071.t$: 광분한 죽음의 형체"
 fp1_yearly.0085.desc.loveli_lakes: "[loveli_lakes.GetTitledFirstName](을)를 선두에 세운 우리는 사나운 짐승의 숲속 보금자리를 찾아 짧은 여정을 떠났다.\n\n잠들어 있는 녀석과 마주쳤더라면 좋았을 텐데. 운이 따라주지 않았다. 공터에 다다른 순간, 그 거대하고 흉포한 괴물이 몸을 일으켰다. 녀석은 성인을 둘 데려와도 미치지 못할 덩치를 지니고 있었다.\n\n불규칙하게 숨을 내뱉은 녀석이 정신이 나간 것처럼 눈알을 굴리며, 갈라진 발굽으로 땅을 굴렀다.\n\n곧이어 짐승이 앞으로 달려들었다."
 fp1_yearly.0085.desc.fallback: "$fp1_yearly.0081.desc.prelude$바로 그 순간, 요란한 #EMP 충돌음#!과 함께 침묵이 깨져나갔다. 이내 거대하고 난폭한 무스가 모습을 드러냈다. 녀석은 성인을 둘 데려와도 미치지 못할 덩치를 지니고 있었다. 그 콧구멍 너머로는 분노가 담긴 거품이 일었다.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a: "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success: "무스의 몸뚱어리에 검을 찔러넣음"
 fp1_yearly.0085.a.tt_failure: "무스가 당신의 뼈마디를 박살 냄"
 fp1_yearly.0085.b: "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt: "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c: "목 아래쪽이 약점이다! 창이나 활로 공격해라!"
 fp1_yearly.0085.c.tt_success: "짓밟히는 일 없이 무스를 제압함"
 fp1_yearly.0085.c.tt_failure: "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt: "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d: "$fp1_yearly.0081.d$"
 fp1_yearly.0091.t: "[ROOT.Char.GetTitleAsNameNoTooltip]에 걸맞은 함선"
 fp1_yearly.0091.desc: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] 랑스킵을 보고 있노라면, 그 주인이 어떤 사람인지를 짐작되었다. [ROOT.Char.GetSheHe]가 얼마나 부유한지, 얼마나 성공했는지, 이 세상에 어떠한 모습을 보여주고 싶어하는지 따위를 엿볼 수 있단 얘기다.\n\n그래서 내가 가진 배도 살펴봤는데... 왠지 부족하다는 생각이 들었다. 이에 동조하기라도 하듯이, 삭구 뭉치가 파열음과 함께 풀려나갔다. 그러자 그 여파를 견뎌내던 배가 기분 나쁜 소리를 내며 삐걱였다.\n\n새로운 배를 마련한다면 간단히 해결될 일이다만... 무작정 갈아치우는 게 과연 좋은 해결책일까? 내가 #EMP 어떤 사람#!인지 내보일 배를 구하는 것도 괜찮잖아."
 fp1_yearly.0091.a: "약탈품을 쓸어 담을 거대한 배가 좋겠군!"
 fp1_yearly.0091.b: "봉신들을 겁박할 무시무시한 배가 좋겠어!"
 fp1_yearly.0091.c: "용처럼 생긴 배를 마련해서 명성을 드높이자!"
 fp1_yearly.0091.d: "값비싼 배를 구할 필요까진 없어 보이는데."
 fp1_yearly.0101.t: "수수께끼"
 fp1_yearly.0101.desc: "수수께끼는 [ROOT.Char.GetCulture.GetNameNoTooltip] 문화에서 인기가 많은 오락 활동이다. 둘 이상의 사람들이 모여서 답하기 어려운 문제를 내는 식으로 진행되는데, 대개 운율을 맞추거나 우화와 신화에 관련된 문제를 내곤 한다.\n\n느긋했던 어느 날, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)](이)가 반절이 넘는 궁정 사람들이 보는 앞에서 수수께끼를 풀어보지 않겠냐면서 내게 도전했다."
 fp1_yearly.0101.a: "#EMP 이 몸#!의 언변을 시험하겠다고? 그거 재밌겠군!"
 fp1_yearly.0101.a.tt_success: "당신이 승리함"
 fp1_yearly.0101.a.tt_failure: "[riddler.GetFirstNameNoTooltip]에게 패배함"
 fp1_yearly.0101.a.every_courtier_and_guest: "모든 [courtier|E]와 [guest|E]"
 fp1_yearly.0101.b: "수수께끼에 관한 책을 몇 권 읽어보긴 했는데..."
 fp1_yearly.0101.c: "그렇다면 멍청한 짓을 저질러 감옥에 갇힐 사람이 누군지 맞혀봐."
 fp1_yearly.0101.c.tt: "당신이 과민 반응을 보였다고 생각함"
 fp1_yearly.0101.c.tt_nickname: "궁정 신하들이 당신의 등 뒤에서 수군댐"
 fp1_yearly.0101.d: "제안은 고맙지만, [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 해야 할 일이 많은지라..."
 fp1_yearly.0111.t: "저주받은 자"
 fp1_yearly.0111.desc.intro: "[accursed.GetTitledFirstName](은)는 침묵을 지켰다. 내가 자신의 숙소를 향해 서 있던 말가죽 토템을 살피는 동안에도 마찬가지였다. [accursed.GetHerHis] 예상대로 그건 니드스탕이었다. 사람의 목숨을 위협할 만큼 #EMP 강력한#! 저주가 담긴 물건이라고 하던데.\n\n그 손잡이에 새겨진 룬 문자는"
 fp1_yearly.0111.desc.skill.intrigue_high: "#color_blue_gray 상대에게 고통스러운 종말을 언도하기 위한 비문인 만큼 무척 난해했다#!."
 fp1_yearly.0111.desc.skill.learning_high: "심오하고 잔혹한 내용을 담고 있었다. #color_blue_gray 숙련된 마법사의 작품#!인 게 분명했다."
 fp1_yearly.0111.desc.skill.intrigue_low: "지독한 내용을 담고 있었지만, #color_blue_gray 정신을 다른 데 팔기라도 한 것처럼 두서가 없었다#!."
 fp1_yearly.0111.desc.skill.learning_low: "조잡하기 짝이 없었다. 피로 물든 모습을 보아하니, #color_blue_gray 미숙한 마법사의 솜씨#!가 분명했다."
 fp1_yearly.0111.desc.skill.fallback: "아무리 봐도 #color_blue_gray 뜻을 헤아리기 힘든 수준#!이었다."
 fp1_yearly.0111.desc.first_connector: "곧바로 살펴본 저주의 논지는"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary: "#color_blue_gray 머뭇거리는 기색과 나태한 성정을 내비치는 식으로 전개되다가#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient: "#color_blue_gray 끝 모를 분노에 잠식된 것처럼 전개되다가#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient: "#color_blue_gray 무서울 정도로 침착하고 능청스럽게 전개되다가#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant: "#color_blue_gray 자부심을 내세우거나 끔찍한 상상력을 발휘하는 식으로 전개되다가#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious: "#color_blue_gray 타인을 완전히 무시하는 식으로 전개되다가#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven: "#color_blue_gray 했던 말을 이리저리 꼬아서 반복하는 식으로 전개되다가#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting: "#color_blue_gray 자신이 옳다고 확신하는 것처럼 뻔뻔하고 대담하게 전개되다가#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful: "#color_blue_gray 개인적인 증오가 얽혀 있는 것처럼 전개되다가#!,"
 fp1_yearly.0111.desc.trait_1.fallback: "#color_blue_gray 뒤죽박죽 섞여서 전개되다가#!,"
 fp1_yearly.0111.desc.second_connector: "나중에 가서는"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary: "#color_blue_gray 알아듣지도 못할 만큼 지리멸렬#!하게 마무리되었다."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient: "#color_blue_gray 허둥지둥 화풀이를 늘어놓는 식#!으로 마무리되었다."
 fp1_yearly.0111.desc.trait_2.calm_or_patient: "#color_blue_gray 무시무시한 숙명은 불가피하다는 식#!으로 마무리되었다."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant: "#color_blue_gray 자신을 무시무시한 천재로 추켜세우는 식#!으로 마무리되었다."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious: "#color_blue_gray 무정하고도 잔혹한 최후를 바란다는 식#!으로 마무리되었다."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven: "#color_blue_gray 겁쟁이처럼 배배 꼬인 성정을 드러내는 식#!으로 마무리되었다."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting: "#color_blue_gray [accursed.GetFirstNamePossessiveNoTooltip] 죽음을 확신한다는 식#!으로 담담하게 마무리되었다."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful: "#color_blue_gray 앞으로 찾아올 죽음을 [accursed.GetFirstNameNoTooltip] 탓으로 돌리는 식#!으로 마무리되었다."
 fp1_yearly.0111.desc.trait_2.fallback: "#color_blue_gray 지리멸렬#!하게 마무리되었다."
 fp1_yearly.0111.desc.outro: "\n\n목격자는 물론이고, 니드스탕을 제외한 #color_blue_gray 증거#!마저 나오지 않는 상황인데... "
 fp1_yearly.0111.tt.correct_guess: "당신의 추측이 옳았을 경우"
 fp1_yearly.0111.tt.wrong_guess: "당신의 추측이 틀렸을 경우"
 fp1_yearly.0111.tt.correct_accusation: "[culprit.GetFirstNamePossessiveNoTooltip] 범죄를 밝혀낼 충분한 증거를 찾아냄"
 fp1_yearly.0111.tt.correct_accusation.tt: "저주에서 벗어난 [accursed.GetTitledFirstName](이)가 당신을 생명의 은인으로 여김"
 fp1_yearly.0111.tt.false_accusation: "아무런 근거 없이 범죄를 고발함"
 fp1_yearly.0111.tt.false_accusation.tt: "[accursed.GetTitledFirstName](이)가 머지않아 고통스러운 죽음이 찾아온다는 사실을 받아들임"
 fp1_yearly.0111.a: "[suspect_a.GetTitledFirstNameNoTooltip]의 소행처럼 보이는데!"
 fp1_yearly.0111.b: "[suspect_b.GetTitledFirstNameNoTooltip]의 소행일지도..."
 fp1_yearly.0111.c: "[suspect_c.GetTitledFirstNameNoTooltip](이)가 범인이지 않을까."
 fp1_yearly.0111.d: "[accursed.GetFirstNameNoTooltip], 전부 그대의 마음에 달린 일이오."
 fp1_yearly.0111.d.tt_success: "[accursed.GetFirstName](이)가 정신을 차리게 설득함"
 fp1_yearly.0111.d.tt_failure: "[accursed.GetFirstName](이)가 정신 붕괴로 고통받음"
 fp1_yearly.0111.e: "걱정하지 마시오! 내가 액막이 주문을 읊어주겠소!"
 ##################################################
 ##Flavour Events
 fp1_yearly.0501.t: "선상에서"
 fp1_yearly.0501.desc: "평화가 찾아온 세상인데도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 근처의 물길을 넘나드는 데는 이유가 있다. 자신의 힘을 선보인다거나, 해적들을 단념시킨다거나, 단순히 낚시나 바다에서 불어오는 미풍을 즐긴다거나 하는 식으로 말이다.\n\n우리 역시 그런 사소한 이유로 항해하던 참이었다. 그런데 저 멀리서 곤경에 처한 현지 선박이 보이는 게 아닌가.\n\n딱 봐도 약탈을 떠났다가 배에 손상을 입은 게 분명했다. 가까스로 물 위에 몸을 띄운 선원들은 은제 술잔과 도자기로 물을 퍼내고 있었다. 심각한 상황만 아니었다면, 참으로 우스운 꼴이라 생각했겠지."
 fp1_yearly.0501.a: "그대로 멈춰서 저들을 돕겠다!"
 fp1_yearly.0501.a.tt_success: "선원의 목숨을 구함"
 fp1_yearly.0501.a.tt_failure: "배가 선원들과 함께 침몰함"
 fp1_yearly.0501.b: "생존자를 처치한다면, 노획물을 챙길 수 있겠지."
 fp1_yearly.0501.b.tt_success: "배를 손쉽게 급습함"
 fp1_yearly.0501.b.tt_failure: "생존자들이 해변으로 모습을 감춤"
 fp1_yearly.0501.c: "그냥 지나가는 게 좋겠어."
 fp1_yearly.0511.t: "성공의 악취"
 fp1_yearly.0511.desc: "#EMP 도저히 참아줄 수 없는 냄새#!가 풍겼다.\n\n사냥에 나선 [stinker.GetFirstName](이)가 망할 [ROOT.Char.Custom('GetAnimalType')](을)를 쓰러뜨린 지도 어언 한 달이 지났는데. [stinker.GetSheHe]는 #EMP 여전히#! 구더기가 들끓는 머리통을 들고 다녔다.\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 주민들은 그 모습에 질색하는데도, 그 빌어먹을 것을 버리지 않으려 했다.\n\n마침내 한계에 다다른 궁정 사람들은 [stinker.GetFirstName](을)를 내 앞으로 끌고 와서는 판결을 내려달라고 했다."
 fp1_yearly.0511.a: "정말 대단하오, [stinker.GetFirstNameNoTooltip]. 진심으로 하는 말이외다."
 fp1_yearly.0511.b: "[ROOT.Char.GetFaith.HighGodName](와)과 [ROOT.Char.GetFaith.HealthGodName], [ROOT.Char.GetFaith.HouseholdGodName]께서도 놀라시겠군. 당장 #EMP 버리시오#!!"
 fp1_yearly.0511.c: "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d: "내일 저녁에 #EMP 새로운#! 사냥감을 찾으러 가보는 게 어떻겠소?"
 fp1_yearly.0511.e: "[stinker.GetFirstNameNoTooltip], 악취가 진동하잖소. 그만 내놓으시오."
 fp1_yearly.0521.t: "눈밭에서의 혈전"
 fp1_yearly.0521.desc: "난데없이 날아든 무언가가 사원에 있던 날 맞혔다. 그런 게 날아오는지도 몰라서 미처 피할 수가 없었다. 순간적으로 몸이 비틀거렸고 눈이 캄캄해졌다.\n\n그러자 등 뒤에서 키득거리는 소리가 들렸다. 나는 곧장 몸을 돌렸다.\n\n숨어 있다가 모습을 드러낸 [child.GetFirstName]의 악랄한 손아귀에는 또 다른 눈덩이가 쥐어져 있었다."
 fp1_yearly.0521.a: "솜씨 좋은데! 상대해주마, 못돼먹은 꼬맹아!"
 fp1_yearly.0521.a.tt: "손끝이 얼어붙을 때까지 [child.GetFirstNameNoTooltip](와)과 눈덩이를 주고받음"
 fp1_yearly.0521.b: "#EMP 이럴 수가, 내가 당할 줄이야!#!"
 fp1_yearly.0521.b.tt: "[child.GetFirstNameNoTooltip](이)가 흡족할 때까지 기분을 맞춰줌"
 fp1_yearly.0521.c: "감히 #EMP 이 몸#!한테 #EMP 눈싸움#!으로 덤비다니!"
 fp1_yearly.0521.c.tt: "아무튼 전쟁은 전쟁이기에, 어린애라고 봐주지 않음"
 fp1_yearly.0521.c.tt_success: "아이를 때려눕히는 데 성공함"
 fp1_yearly.0521.c.tt_failure: "[child.GetFirstNameNoTooltip](이)가 당신을 완파함"
 fp1_yearly.0521.d: "그게 매복이냐? #EMP 진짜#! 전략은 더 #EMP 교활#!해야 한다고!"
 fp1_yearly.0521.d.tt: "힘들이지 않고 눈싸움에서 승리함"
 fp1_yearly.0521.e: "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt: "눈덩이에 얻어맞아 분노를 느낌"
 fp1_yearly.0521.f: "난 바쁜 몸이다, [child.GetFirstNameNoTooltip]. 다른 사람이나 괴롭히렴."
 fp1_yearly.0531.t: "얼음판 위의 [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] 가문"
 fp1_yearly.0531.desc: "\"[ROOT.Char.Custom('GetMaPa')|U]!\" 연못 안쪽으로 들어가자, [child.GetFirstName](이)가 소리를 지르면서 소맷부리를 잡아당겼다. \"어떡하죠? 아무것도 못 하겠어요! 얼음판을 빠져나갈 수가 없다고요! 얼음이 절 싫어하나 봐요!\"\n\n빠르게 주위를 훑어봤는데 아이의 말대로였다. 그 일대는 군대에 휩쓸리기라도 한 모양새였다. [child.Custom('GetDaughterSon')]의 뒤편에는 산산이 부서진 얼음 조각이 흩뿌려져 있었다."
 fp1_yearly.0531.a: "어렵게 생각하지 마라! 방법을 알려줄 테니!"
 fp1_yearly.0531.a.tt_success: "[child.GetFirstNameNoTooltip](이)가 자신감을 되찾고 균형을 잡음"
 fp1_yearly.0531.a.tt_failure: "[child.GetFirstNameNoTooltip](이)가 더 깊은 절망에 빠짐"
 fp1_yearly.0531.b: "나 말고 하인이나 성가시게 하지 그러느냐?"
 fp1_yearly.0531.c: "집 안에서 놀아라. 그러다가 감기 걸릴라."
 fp1_yearly.0541.t: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 나타난 짐승"
 fp1_yearly.0541.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip]께 고합니다.\" [courtier.GetTitledFirstName](이)가 씩씩거리며 다가왔다. 손아귀에는 내 자식인 [child.GetFirstName]의 귓불이 붙잡혀 있었다.\n\n\"이 괘씸한 꼬맹이가 [ROOT.Char.Custom('GetAnimalType')] 가죽을 뒤집어쓴 채로 구석에서 기다리고 있더군요. 그대로 튀어나와서 일상을 보내던 사람들에게 겁을 주겠답시고 그랬다나요!\""
 fp1_yearly.0541.a: "꽤나 우스운 상황이었겠는데."
 fp1_yearly.0541.b: "[child.GetFirstNameNoTooltip], 벌을 받아야겠구나."
 fp1_yearly.0541.c: "#EMP 내#! 자식을 괴롭히다니? 저놈을 추방시켜라!"
 fp1_yearly.0541.d: "별 #EMP 시답잖은#! 얘길 하는군."
 fp1_yearly.0551.t: "풍겨오는 비린내"
 fp1_yearly.0551.desc: "처음에는 특별한 경우라고만 생각했다. 흔치 않은 음식이긴 했지만, [ROOT.Char.GetCulture.GetNameNoTooltip] 출신이니 이해해줄 수 있었다. 냄새나는 청어를 먹어본 경험이야 누구나 한 번쯤 있었으니까.\n\n그런데 그 상태로 몇 주가 지났다. #EMP 삭힌#! 생선을 즐기던 [antisocialite.GetFirstNameNoTooltip](은)는 가까스로 참고 먹던 별미를 자신의 주식으로 삼기에 이르렀다.\n\n오늘 아침, 변소의 상태를 확인한 나는 이대로 두고 볼 수 없단 결론을 내렸다. 회랑으로 찾아가니 [antisocialite.GetFirstNameNoTooltip](이)가 있었다. 소금기로 범벅이 된 얼굴에서는 악취가 진동했고, 턱 밑으로는 반쯤 씹어먹은 생선 눈알이 흘러내렸다."
 fp1_yearly.0551.a: "앉으시오, [antisocialite.GetFirstNameNoTooltip]. 우리끼리 얘기를 나눕시다."
 fp1_yearly.0551.a.tt_success: "언변을 발휘하여 상대를 설득함"
 fp1_yearly.0551.a.tt_failure: "[antisocialite.GetFirstNameNoTooltip](이)가 수치심을 느낌"
 fp1_yearly.0551.b: "그냥 숙소를 옮기는 편이 나으려나?"
 fp1_yearly.0551.b.tt: "[antisocialite.GetFirstNameNoTooltip](이)가 계속 냄새를 풍김"
 fp1_yearly.0551.b_alt: "혹시... 청어 좀 남았소?"
 fp1_yearly.0551.b_alt.tt: "[antisocialite.GetFirstNameNoTooltip](와)과 함께 냄새를 풍김"
 fp1_yearly.0551.c: "이제 어쩔 거냐고? #EMP 곧장#! 지하 감옥에 보내야지."
 fp1_yearly.0551.d: "이게 뭐 하는 짓인지! #EMP 외지#!에 신경을 쏟느라 바쁜 참인데!"
 fp1_yearly.0561.t: "팔씨름"
 fp1_yearly.0561.desc: "\"뭐라 그랬지, [ROOT.Char.GetFirstNameNoTooltip]?\" [knight.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 술잔을 들이키다가 꺼억 트림을 했다. 그리고는 자신의 팔 근육을 자랑스레 내보였다.\n\n\"팔씨름으로 날 이길 수 있다고 생각하나? 그럼 덤벼보셔. 5판 3선승으로 해보자고.\"\n\n입으로 가져가던 숟가락을 멈춰 세웠다. 그와 동시에 술집에서 야단스러운 응원과 함성이 쏟아졌다. 수행단은 그 대결이 썩 내키지 않는 것처럼 보였다."
 fp1_yearly.0561.a: "나한테 도전하는 거냐?"
 fp1_yearly.0561.a.tt_success: "[knight.GetFirstNameNoTooltip](을)를 패퇴시킴"
 fp1_yearly.0561.a.tt_failure: "[knight.GetFirstNameNoTooltip](이)가 승리함"
 fp1_yearly.0561.b: "#EMP *손가락을 꺾어 소리를 낸다*#!"
 fp1_yearly.0561.b.tt: "손쉽게 연달아 세 번 승리함"
 fp1_yearly.0561.c: "쓸 만한 속임수가 몇 개 있긴 한데..."
 fp1_yearly.0561.c.tt_success: "속임수를 써서 극적인 승리를 거둠"
 fp1_yearly.0561.c.tt_failure: "[knight.GetFirstNameNoTooltip](이)가 당신의 속임수를 간파함"
 fp1_yearly.0561.d: "식사 중이잖아. 다른 사람이나 알아보라고."
 fp1_yearly.0571.t: "경미한 기물 파손"
 fp1_yearly.0571.desc: "\"[ROOT.Char.GetTitledFirstNameNoTooltip]께 고합니다!\" 소리를 내지른 [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 자식인 [child.GetFirstName](을)를 끌고 왔다. 그들은 서로를 쏘아보느라 정신이 팔린 나머지, 내 얼굴을 쳐다보지도 못했다.\n\n\"이 꼬맹이가 [vandal_site.GetNameNoTier]의 룬돌을 망가뜨렸지 뭡니까! 고룡의 거시기를 그려놨다나? 글귀를 새겨놓은 곳에는 상스러운 말까지 적어놨습니다!\""
 fp1_yearly.0571.a: "아이를 데려오시오. 내가 얘기를 나눠보리다."
 fp1_yearly.0571.tt_success: "[child.GetFirstNameNoTooltip](이)가 자신의 잘못을 깨달음"
 fp1_yearly.0571.tt_failure: "[child.GetFirstNameNoTooltip](이)가 뭐가 문제인지 깨닫지 못함"
 fp1_yearly.0571.b: "#EMP 너#! 때문에 수리 비용을 부담하게 생겼잖느냐, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt: "룬돌을 수리함"
 fp1_yearly.0571.b.2: "괜찮아. 값을 치르면 될 일."
 fp1_yearly.0571.c: "그냥 어린애일 뿐이잖소. [courtier.GetFirstNameNoTooltip], 진정하시오."
 fp1_yearly.0581.t: "장래 희망"
 fp1_yearly.0581.desc.intro: "정강이 뒤편에서 갑작스러운 고통이 밀려들었다. 곧이어 등 뒤에서 오싹한 고함이 들려왔다. 방어 태세를 갖추려고 몸을 휙 돌렸더니, 묵직한 나무 작대기를 몽둥이랍시고 휘두르던 [child.GetFirstName](이)가 보였다."
 fp1_yearly.0581.desc.victim: "그 뒤편에는 [victim.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 킬킬대고 있었다."
 fp1_yearly.0581.desc.outro: "\n\n\"나를 두려워하라! 무시무시한 바이킹, [child.GetFirstNameNoTooltip](이)가 황금과 수도승을 쫓아왔으니!\" 소리를 내지른 아이가 내 무릎을 퍽 하고 후려쳤다. 그와 동시에 양동이로 만든 투구가 아이의 눈 위로 흘러내렸다. 덕분에 보이는 거라곤 벌어진 이빨 사이로 새어 나오는 웃음뿐인 상태가 되었다.\n\n\"[ROOT.Char.Custom('GetMaPa')|U], 언젠가는 저도 [child.Custom('ShieldPersonFemaleMale')]가 될 수 있겠죠?\""
 fp1_yearly.0581.a: "네 명성이 세상을 #EMP 벌벌 떨게#! 할 게다."
 fp1_yearly.0581.a.tt: "[child.GetFirstNameNoTooltip](이)가 [GetTrait('shieldmaiden').GetName(child.Self)]로 거듭나겠다는 꿈을 키워나감"
 fp1_yearly.0581.b: "훌륭한 목표구나! "
 fp1_yearly.0581.b.tt: "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c: "그러고 싶다면 [victim.GetFirstNameNoTooltip](을)를 상대로 실력을 증명해보아라."
 fp1_yearly.0581.d: "되도 않는 꿈으로 성가시게 굴지 마라."
 fp1_yearly.0581.e: "두고 보자, 꼬맹아."
 fp1_yearly.0591.t: "격해지는 팅그 회합"
 fp1_yearly.0591.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]에 있어 팅그 회합은 필수 불가결한 행사다. 일대의 자유민이 모여들어 현지 문제나 시장 사정을 논하고, 이권을 차지하겠답시고 언성을 높이는 자리니까.\n\n사람이 여럿 모이는 행사는 격렬해지기 마련 아니던가. 팅그 회합 역시 예외는 아니었다.\n\n난무하는 고함 속에서 어떤 말이 오가는지 세세히 파악하기란 여간 어려운 일이 아니었다. 다만 [county_a.GetNameNoTier] 주민들이 무슨 일을 벌이고 있나 정황을 살펴보니..."
 fp1_yearly.0591.desc.border_dispute: "아무래도 국경 지대에 자리한 마을을 놓고 [county_b.GetNameNoTier](와)과 다툼이 생긴 모양인데, 두 집단 모두 땅의 소유권을 주장하고 있었다."
 fp1_yearly.0591.desc.stolen_flocks: "다름이 아니라 [county_b.GetNameNoTier]의 유력자가 자신들의 가축 떼를 훔치고 있다며 고발하는 것이 아닌가."
 fp1_yearly.0591.desc.kidnapped_child: "자신들과 상극에 있는 [county_b.GetNameNoTier]에서 아이를 납치했다며 절규를 쏟아내고 있었다."
 fp1_yearly.0591.desc.drunken_arson: "[county_b.GetNameNoTier]에서 빈발하게 일어나는 만취 방화 사건은 자신들과 무관하다며 항의를 토로하고 있었다."
 fp1_yearly.0591.desc.lost_dog: "마을의 상징적인 개를 질투심 많은 [county_b.GetNameNoTier] 주민들에게 도둑맞았다고 주장하는 것이 아닌가."
 fp1_yearly.0591.desc.disrupted_wedding: "만취한 [county_b.GetNameNoTier] 문객들 때문에 결혼식이 엉망이 됐다며 배상을 요구해대고 있었다."
 fp1_yearly.0591.desc.suspicious_will: "어떤 유언장의 타당성을 주장하고 있었다. 그 내용대로라면 [county_b.GetNameNoTier]의 큰 땅이 이들 주민에게 떨어질 터였다."
 fp1_yearly.0591.desc.sheltered_criminal: "[county_b.GetNameNoTier] 출신 범죄자를 숨겨준 것 같았다."
 fp1_yearly.0591.desc.bad_luck: "[county_b.GetNameNoTier]의 마법사들이 자기들에게 마술과 저주를 걸었다며 눈물을 흘리고 있었다."
 fp1_yearly.0591.desc.fly_tipping: "자기들은 그래도 [county_b.GetNameNoTier](와)과 맞닿은 경계에 마을의 쓰레기를 버릴 것이라며 강짜를 부리고 있었다."
 fp1_yearly.0591.a: "[county_a.GetNameNoTierNoTooltip] 주민들이 옳아."
 fp1_yearly.0591.b: "[county_b.GetNameNoTierNoTooltip](을)를 지지하는 편이 좋겠군."
 fp1_yearly.0591.c: "선량한 [county_a.GetNameNoTierNoTooltip] 주민들이 #EMP [county_b.GetNameNoTierNoTooltip]#!한테서 땅을 빼앗으려 한다고?"
 fp1_yearly.0591.d: "언젠가는 다들 제풀에 지쳐 쓰러지겠지."
 fp1_yearly.0601.t: "통치자의 고충"
 fp1_yearly.0601.desc: "애초부터 그러했듯이, 팅그 회합은 #EMP 따분해지기#! 일쑤인 행사다.\n\n열기가 고조되거나 누군가 극적인 상황을 연출하기 전까지는 빗속에 모인 하위 계급의 자유민끼리 사소한 문제를 논하는 자리에 불과하기 때문이다. 그런데도 나는 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 자리를 지켜야만 했다.\n\n매 순간 늙어가는 기분이다.\n\n[county.GetNameNoTier]의 주민들이 죽어라 언성을 높이는 광경을 지켜봐야 하다니.\n\n이 생지옥에 있을 바에야 전장에 나서는 편이 나은데."
 fp1_yearly.0601.a: "그래도 잠들면 안 돼."
 fp1_yearly.0601.a.tt_success: "정신을 차리고 차분하게 있으려 애씀"
 fp1_yearly.0601.a.tt_failure: "의자에 앉아 있다가 풀썩 쓰러짐"
 fp1_yearly.0601.b: "이럴 시간에 다른 일을 하는 게 좋겠어."
 fp1_yearly.0601.c: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f: "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g: "다 부질없는 짓이군. 그냥 잠이나 자야겠어."
 fp1_yearly.0601.g.nickname: "기행을 저지르는 바람에 새로운 꼬리표가 달라붙음"
 fp1_yearly.0611.t: "타의 모범"
 fp1_yearly.0611.desc: "\"[ROOT.Char.Custom('GetMaPa')|U]!\" 소리를 꽥 지른 [child_b.GetFirstNameNoTooltip](이)가 울면서 달려왔다. [child_a.GetFirstNameNoTooltip](은)는 찔리는 구석이 있는 표정으로 그 뒤를 따랐다. 아이의 얼굴에는 커다란 상처가 남아 있었다. 얕은 상처긴 했지만, 흘러내리는 피는 멈출 기미가 보이질 않았다. \"얘가 #EMP 진짜#! 검을 휘둘렀어요! [ROOT.Char.Custom('GetMaPa')|U] 같은 전사가 되겠다면서 말이에요!\"\n\n그 얘기에 [child_a.GetFirstNameNoTooltip](은)는 제대로 눈을 마주치지도 못했다.\n\n\"그냥 어쩌다 그런 거예요. 아무 생각 없이 놀고 있었는데...\""
 fp1_yearly.0611.a: "#EMP 전장#!은 #EMP 놀이터#!가 아니다!"
 fp1_yearly.0611.a.tt_success: "[child_a.GetFirstNameNoTooltip](이)가 잘못을 깨닫고 용서를 구함"
 fp1_yearly.0611.a.tt_failure: "당신의 대처가 쓰라린 상처만 남김"
 fp1_yearly.0611.b: "[ROOT.Char.Custom('GetMaPa')]를 쏙 빼닮았구나, [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c: "알겠다, [child_b.GetFirstNameNoTooltip]. 네게 불량배를 때려눕힐 방법을 가르쳐주마."
 fp1_yearly.0611.d: "얘들아, 그런 얘기는 유모한테 하렴."
 fp1_yearly.0621.t: "새로 마련한 장난감"
 fp1_yearly.0621.desc: "새로 약탈한 노획물을 선박에서 내리는데, [child.Custom('GetDaughterSon')]인 [child.GetFirstName](이)가 찾아와서는 활짝 웃으며 원정길에서의 일화를 들려달라고 했다. 아이는 얼마나 많은 자를 베어 넘겼는지, 언제쯤 약탈에 데려갈지, 해룡을 봤던 적은 없는지 따위를 물었다.\n\n그 질문 세례는 커다란 보물 상자의 꼭대기에 놓인 큼지막한 은제 술잔을 보는 순간까지 이어졌다. 그 측면에는 예전 주인이 흩뿌렸던 피가 말라붙어 있었다.\n\n\"[ROOT.Char.Custom('GetMaPa')|U], 정말 멋진 물건이네요! 제가... 가져가도 괜찮을까요?\""
 fp1_yearly.0621.a: "물론이지! 얼마든지 가져가거라!"
 fp1_yearly.0621.b: "그럴 수는 없다. 어른이 되거든, 네 손으로 직접 쟁취하거라."
 fp1_yearly.0621.c: "썩 물러가거라! 이건 어른들을 위한 물건이다!"
 fp1_yearly.0631.t: "이익을 좇는 자"
 fp1_yearly.0631.desc: "[ROOT.Char.GetCulture.GetNameNoTooltip]에는 약탈을 성공적으로 끝마치고 돌아오는 길에 [ROOT.Char.GetFaith.PantheonTerm]한테 전리품을 바치는 관습이 있다.\n\n[ROOT.Char.GetCulture.GetNameNoTooltip] 출신이라면 다들 그렇게 했다. [cynic.GetTitledFirstName](을)를 제외한다면 말이다.\n\n자신의 몫을 나누던 우리는 그중에서 제일 가는 전리품을 늘어놓으며, 어떤 녀석으로 원정길의 행운과 순풍에 감사드려야 할지를 논했다. 그 와중에도 [cynic.GetSheHe]는 입을 열지 않았다.\n\n그래서 그 앞으로 다가갔더니, 녀석이 자신의 뜻을 밝혔다. \"[cynic.GetFaith.PantheonTerm]께서 약탈을 도우신 것도 아니잖습니까, [ROOT.Char.GetTitleAsNameNoTooltip]. 전부 제 손으로 직접 한 일입니다. 그렇다면 전부 제 몫인 거죠.\""
 fp1_yearly.0631.a: "[cynic.GetFirstNameNoTooltip], 신성 모독을 저지를 참이냐!"
 fp1_yearly.0631.a.tt_success: "[cynic.GetFirstNameNoTooltip]에게 수치심을 안김"
 fp1_yearly.0631.a.tt_failure: "[cynic.GetFirstNameNoTooltip](이)가 당신을 바보 취급함"
 fp1_yearly.0631.b: "흠, 옳은 생각이군. 티끌 모아 태산이라고 했으니..."
 fp1_yearly.0631.c: "뭐, 다들 생각하는 바가 있는 거니."
 fp1_yearly.0641.t: "바다의 보배"
 fp1_yearly.0641.desc: "랑스킵은 [ROOT.Char.GetTitleAsNameNoTooltip]가 휘두르는 권력의 근간이라 할 수 있다. 바다에 접근할 수 없으면, 덫에 걸린 늑대와 뭐가 다르겠는가. 사냥하지도 돌아다니지도 못하는 그런 짐승이지.\n\n당장의 불안 요소가 없는 것도 아니었다. 우리가 보관하고 있던 선박을 살펴봤는데, 그중 대다수가 썩어들어가기 시작하는 상황이었으니. 이대로 물가로 들어섰다간 애써 다듬어놨던 선체가 쪼개질지도 몰랐다."
 fp1_yearly.0641.a: "수리하는 데 돈이 많이 들지는 않을 텐데..."
 fp1_yearly.0641.a.tt: "별다른 어려움 없이 선박을 수리함"
 fp1_yearly.0641.b: "[neighbour.GetTitledFirstNameNoTooltip] 쪽에 새로 마련한 함선이 있다던데."
 fp1_yearly.0641.b.tt_success: "[neighbour.GetFirstNamePossessiveNoTooltip] 정예 함선을 강탈하는 데 성공함"
 fp1_yearly.0641.b.tt_failure: "도중에 들키는 바람에 줄행랑치는 신세가 됨"
 fp1_yearly.0641.c: "나중을 생각한다면 지금 돈을 쓰는 게 이득이야."
 fp1_yearly.0641.d: "그냥 썩게 놔두자. 어차피 달라질 것도 없잖아?"
 fp1_yearly.0651.t: "바다 괴수"
 fp1_yearly.0651.desc: "강인한 [ROOT.Char.GetTitleAsNameNoTooltip](이)라면 바다에서 시간을 보내야 한다. 얼굴에 짭조름한 바닷바람을 맞으며, 근사한 선박을 디디고 올라서는 식으로. 오늘은 재미 삼아 전용 선박과 소규모 호위대를 대동하고서 훈련을 진행하기로 했다.\n\n그 짧은 여정이 [ROOT.Char.Custom('GetCourt')]에서 따분하게 지내던 나날을 바꿔놓았다. 멀찍이서 물줄기가 솟구쳤고, 이내 포도주빛 살점으로 이뤄진 섬이 물결 밖으로 모습을 드러냈다.\n\n심연에서 살아가던 거대 괴수가 틀림없었다.\n\n그렇게 나는 #EMP 고래#!와 마주하게 되었다."
 fp1_yearly.0651.a: "작살을 가져와라!"
 fp1_yearly.0651.a.tt_success: "고래를 쓰러뜨리고 해변으로 끌고 옴"
 fp1_yearly.0651.a.tt_failure: "거대 괴수가 달아남"
 fp1_yearly.0651.b: "알아서 처리해라. 사체는 꼭 챙겨오고."
 fp1_yearly.0651.c: "#EMP 거대한#! 사냥감이 나타났군!"
 fp1_yearly.0651.c.tt: "심연에 머무르던 #EMP 진짜배기#! 거대 괴수를 마주침"
 fp1_yearly.0651.c.tt_success: "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure: "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d: "두려울 만큼 거대한 생물이구나. 그냥 놓아줘라."
 fp1_yearly.0651.d.tt: "고래를 그대로 놓아줌"
 fp1_yearly.0661.t: "새로운 도전"
 fp1_yearly.0661.desc: "\"말씀드렸잖습니까, [ROOT.Char.GetTitledFirstNameNoTooltip]. 사냥에 나서지 않더라도 스키 타는 건 즐거운 일입니다. 단순한 이동 수단이 아니어서, 그 자체로 즐겨도 이상할 게 없죠!\" 저녁 식사를 하던 [knight.GetTitledFirstName](이)가 말했다.\n\n줄곧 이 얘기만 하는 기분인데. 참 이상한 데 집착하는군.\n\n\"그러니 눈 딱 감고 해보세요. 눈이 높다랗게 쌓인 지도 얼마 안 됐잖습니까. 여기서 멀지 않은 곳에 괜찮은 언덕이 있습니다. 먼저 산밑에 다다르시지는 못하겠지만, 재미난 시간을 보내게 될 테니 가봅시다!\""
 fp1_yearly.0661.a: "색다른 경험이겠는걸! 승부를 받아들이지!"
 fp1_yearly.0661.a.tt_success: "아슬아슬하게 승리함"
 fp1_yearly.0661.a.tt_failure: "[knight.GetFirstNameNoTooltip](이)가 승리를 거둠"
 fp1_yearly.0661.a.2: "눈밭에 버리겠다? 허락하지."
 fp1_yearly.0661.a.2.tt: "간단하게 승리를 쟁취함"
 fp1_yearly.0661.b: "흠, 슬쩍 #EMP 속임수#!를 쓰는 것도 괜찮겠는데..."
 fp1_yearly.0661.b.tt_success: "#EMP 손쉬운#! 승리를 거둠"
 fp1_yearly.0661.b.tt_failure: "[knight.GetFirstNamePossessiveNoTooltip] 스키를 망가뜨리다가 발각당함"
 fp1_yearly.0661.c: "스키 실력을 #EMP 겨루자고#!? 사냥 없이? 따분하게 들리는데."
 fp1_yearly.0671.t: "미끌거리는 능선"
 fp1_yearly.0671.desc: "\"[ROOT.Char.Custom('GetMaPa')|U]!\" [child.GetFirstNameNoTooltip](이)가 귓가에대고 소리쳤다. 마지못해 눈을 하나씩 떴다. 이런 식으로 잠에서 깨는 경우가 다 있군.\n\n침대가에 선 아이가 흥분해서 방방 뛰었다. 그 손아귀에는 벙어리 장갑과 값비싼 나무 접시가 쥐어져 있었다.\n\n\"바깥에 눈이 오더라니까요! #EMP 썰매#! 타러 가요! 같이 가시지 않을래요?\""
 fp1_yearly.0671.a: "그렇다면 탁자를 꺼내와야겠구나!"
 fp1_yearly.0671.b: "그거 괜찮은데! 부엌에서 쟁반 좀 꺼내오렴!"
 fp1_yearly.0671.c: "그런 건 형제자매랑 같이해야지."
 fp1_yearly.0671.d: "혼자 가보렴. 나는 쉬어야겠으니."
 fp1_yearly.0681.t: "나도 데려갔으면 좋겠는데"
 fp1_yearly.0681.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 휘하의 $knight_culture_player_plural_no_tooltip_lowercase$(와)과 함께 저녁 시간을 보냈다. 그 자리에서 옛 전투와 지난 약탈을 추억하면서 웃고 떠들다가 술잔에 머리를 처박길 반복했다. 참으로 즐거운 시간이었다.\n\n그 이후에 서재 방문 근처에서 어른거리던 그림자를 목격했다. 그대로 소리를 내지른 나는 방에 놓여 있던 검자루로 손을 뻗었다.\n\n이내 암살자가 아닌 [child.GetFirstName](이)가 모습을 드러냈다. 단호한 표정을 지은 아이는 조그마한 손으로 주먹을 움켜쥐었다.\n\n\"[ROOT.Char.Custom('GetMaPa')|U], 저도 약탈을 떠나고 싶어요! 어리다는 핑계로 저만 남겨두고 떠나는 건 불공평하다고요!\""
 fp1_yearly.0681.a: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](은)는 너에게 맡기마."
 fp1_yearly.0681.b: "너 같은 꼬맹이는 #EMP 진정한#! 전사가 될 수 없단다."
 fp1_yearly.0681.b.haughty_knights: "모든 거만한 [knight|E]"
 fp1_yearly.0681.c: "어른이 된 다음에 다시 얘기하자."
 fp1_yearly.0691.t: "속죄를 꿈꾸며"
 fp1_yearly.0691.desc: "늦은 시간에 [knight.GetTitledFirstName](이)가 찾아왔다. [knight.GetHerHis] 등 뒤에는 보따리가 메여져 있었다.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip], 이런 말씀을 드려서 죄송합니다. 더는 곁에서 모실 수 없게 되었습니다.\"\n\n\"[county.GetNameNoTier](을)를 약탈한 이후, 죄책감이 저를 좀먹기 시작했습니다. [knight.GetFaith.GetAdherentName] 출신 스렐이 [knight.GetFaith.HighGodName](을)를 진심으로 받들어야만 영혼을 구원받을 수 있다고 그러더군요.\"\n\n\"휘하에서 저질렀던 악행을 뒤로하고 죄악으로 물든 궁정을 떠나야 한다는 사실에 마음이 무거울 따름입니다.\""
 fp1_yearly.0691.a: "굳이 외래 신앙을 따를 필요는 없잖소?"
 fp1_yearly.0691.a.tt_success: "[knight.GetFirstNameNoTooltip](이)가 이성을 되찾음"
 fp1_yearly.0691.a.tt_failure: "[knight.GetFirstNameNoTooltip](이)가 사리를 분별하지 못함"
 fp1_yearly.0691.b: "[knight.GetFaith.GetReligion.GetNameNoTooltip]? 정신이 나갔군! 경비병!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests: "동일한 [faith|E]을 가진 [courtiers|E]와 [guests|E]"
 fp1_yearly.0691.c: "원한다면 떠나도 좋소."
 ##################################################
 ##Special Events
 fp1_yearly.1001.t: "궁정을 찾아온 이방인"
 fp1_yearly.1001.desc.intro: "지난 며칠 사이에 정체불명의 부랑자, [stranger.GetFirstName](이)가 궁정을 돌아다니는 모습을 여러 번 목격했다. 저런 얼굴을 본 기억은 물론이고, 체류를 허하겠다고 공표한 기억조차 없는데...\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks: "슬금슬금 돌아다니며,"
 fp1_yearly.1001.desc.behaviour_1.leaves_early: "저녁 식사를 재빨리 마치고,"
 fp1_yearly.1001.desc.behaviour_1.earnest: "궁정 신하들과 수 시간에 걸쳐 열띤 대화를 나누며,"
 fp1_yearly.1001.desc.behaviour_1.confident: "대담하게 #EMP 온갖 곳#!을 들쑤시며,"
 fp1_yearly.1001.desc.behaviour_1.talkative: "여러 사람들과 몇 시간이고 떠들어대며,"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill: "저녁 식사에서 음식 한 점 남기는 법이 없으며,"
 fp1_yearly.1001.desc.behaviour_2.sneaks: "밤 늦게까지 여기저기 쏘다니는 작자가 있을 줄이야."
 fp1_yearly.1001.desc.behaviour_2.leaves_early: "저녁 식사에는 필요 이상으로 머무르지 않는 작자가 있을 줄이야."
 fp1_yearly.1001.desc.behaviour_2.earnest: "궁정 신하들과 수 시간에 걸쳐 열띤 대화를 나누는 작자가 있을 줄이야."
 fp1_yearly.1001.desc.behaviour_2.confident: "대담하게 #EMP 온갖 곳#!을 들쑤시는 작자가 있을 줄이야."
 fp1_yearly.1001.desc.behaviour_2.talkative: "우연히 마주친 사람들과 몇 시간이고 떠들어대는 작자가 있을 줄이야."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill: "저녁 식사에서 음식 한 점 남기는 법이 없는 작자가 있을 줄이야."
 fp1_yearly.1001.desc.outro: "딱히 신경 쓸 필요가 없는 자일지는 몰라도, 왠지 모르게 불안한 마음이 든다.\n\n부랑자가 하루 이틀 사이에 미심쩍은 일이라도 벌이면 어떡하는가."
 fp1_yearly.1001.probably_harmless.tt: "해당 결정이 미미한 영향을 끼침"
 fp1_yearly.1001.guest_of_honour.tt: "해당 결정이 #EMP 극적인#! 결과를 초래함"
 fp1_yearly.1001.mysterious_stranger_disappears.tt: "정체불명의 이방인이 모습을 감춤"
 fp1_yearly.1001.a: "해를 끼칠 것 같지는 않은데."
 fp1_yearly.1001.b: "부랑자라... 상객으로 모시는 게 좋겠군!"
 fp1_yearly.1001.c: "경비병은 들어라! 저 거렁뱅이를 쫓아내도록!"
 fp1_yearly.1011.t: "$fp1_yearly.1001.t$: 고디"
 fp1_yearly.1011.desc.critical_preamble: "좋은 대접을 받고 있음에도 불구하고 [stranger.GetNamePossessiveNoTooltip] 기행은 점차 심해지기만 했다. 그렇다고 선을 넘는 수준으로 치닫는 건 아니었다. 그런 상황에서 손을 쓸 수는 없잖은가. 그러던 어느 밤, [stranger.GetNameNoTooltip](이)가 예고도 없이 개인 침실을 찾아오는 바람에 깜짝 놀라고 말았다.\n\n"
 fp1_yearly.1011.desc.critical_epilogue: "\n\n그렇게 말한 [stranger.GetNameNoTooltip](은)는 그대로 자취를 감춰버렸다. 댓바람부터 난리 친다고 한들, 그자의 흔적을 찾아내진 못하리라는 예감이 들었다."
 fp1_yearly.1011.desc.standard_preamble: "[stranger.GetNameNoTooltip](이)가 온종일 궁정을 들쑤시고 다닌다. 이를 불쾌하게 여기는 사람들에 대해서는 딱히 신경도 쓰지 않는 눈치던데. 그런 태도는 어둠이 내려앉은 후에 개인 침실로 찾아왔던 그날 밤에도 마찬가지였다.\n\n"
 fp1_yearly.1011.desc.standard_epilogue: "\n\n[stranger.GetFirstNameNoTooltip](은)는 모습을 드러냈을 때처럼 빠르게 그림자 속으로 녹아들었다. 서둘러 수색대를 파견했지만, 부랑자의 흔적은 보이지 않았다. 그렇게 내 가슴 한편에는 괜한 의구심만 남겨지게 되었다."
 fp1_yearly.1011.desc.separate_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$\"불신자여!\" 배은망덕한 자가 꽥 소리를 질렀다. \"근사한 식사 예절이나 거위털 베개 따위로 내 신의를 얻을 수 있다고 생각했더냐! 나는 진실된 [stranger.GetFaith.GetAdherentNameNoTooltip](이)로다! 이대로 옛 신들을 저버리지는 않을지니! 차라리 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural](을)를 찾아가서 네놈이 이교도를 숨겨줬다고 떠들겠노라!\"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$\"내가 소인배처럼 굴었다면 어찌 되었을까. 불경스러운 신앙에 의지하는 네놈을 진작에 죽여버리려 했겠지. 참으로 다행이구나. 네놈의 목숨보다 본신의 명예를 중히 여기는 자가 여기 있으니. 이 궁정에 [stranger.GetFaith.HighGodName]의 말씀을 퍼뜨릴 수 있다는 것만으로도 만족할 따름이다.\"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$\"신을 흠모하진 않는구나, [ROOT.Char.GetFirstNameNoTooltip]. 그럼에도 공경하는 마음을 지니고 있다니. 아스가르드의 신들을 배척하는 신앙을 믿으나, 거꾸로 매달린 자를 실망시키진 않았도다. 이 그림니르가 천명하노니, 이 땅의 [stranger.GetFaith.PriestNeuterPlural]에게도 그 사실을 알리겠노라.\"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$\"신을 흠모할 줄 모르는구나. 이 궁정에 신성한 존재가 강림했음에도 깨닫지를 못하다니. 위대한 그림니르가 회랑을 돌아다니면서 식사를 함께하지 않았더냐. 안쓰러울 따름이다. 발할라에 자리한 #EMP 이 몸#!의 전당에 들어서지 못하게 되었으니!\"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical: "$fp1_yearly.1011.desc.critical_preamble$\"이리 환대해줘서 고맙구나, [ROOT.Char.GetFirstNameNoTooltip]. 그대가 기민하고도 헌신적인 자임은 알았노라. 이 땅에서 살아가는 현명한 [stranger.GetFaith.PriestNeuterPlural]에게 그대가 그림니르를 맞이했다고, 아스가르드의 제왕을 제대로 대접했다고 알리겠다.\"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard: "$fp1_yearly.1011.desc.standard_preamble$\"현인의 눈으로 네놈을 지켜봤다, [ROOT.Char.GetFirstNameNoTooltip]. 아무리 봐도 부족하기 짝이 없구나.\" [stranger.GetFirstNameNoTooltip](이)가 울부짖자, 침이 사방으로 튀었다. \"그림니르가 궁정을 찾아왔는데도, 깨닫지 못하고 가만히 앉아 있기나 하다니! 이 땅에서 살아가는 [stranger.GetFaith.PriestNeuterPlural]에게 아스가르드의 신이 강림했다고, 그분들께서 네놈이 정신을 차리길 고대한다고 알리겠노라!\"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a: "#EMP 정말로#! 만인의 아버지가 찾아왔던 건 아니겠지?"
 fp1_yearly.1011.b: "빌어먹을 놈 같으니!"
 fp1_yearly.1011.possible_converts_specific_list: "한 명 이상의 [courtier|E]"
 fp1_yearly.1012.t: "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip] 전도사"
 fp1_yearly.1012.desc.preamble: "[stranger.GetNameNoTooltip](은)는 저녁마다 궁정 사람들과 열띤 논쟁을 벌일 정도로 쾌활하면서도 박식한 손님이었다.\n\n오늘 밤, [stranger.GetSheHe]가 만면에 미소를 머금고서 날 찾아왔다.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue: "\n\n[stranger.GetFirstNameNoTooltip](이)가 불안하다는 듯이 잠깐 입을 다물었다. \"바라건대 이 궁정에 계속 머무르는 영광을 누려도 괜찮겠습니까?\""
 fp1_yearly.1012.desc.different_faith.critical: "$fp1_yearly.1012.desc.preamble$\"꽤 오랫동안 후한 대접을 받았군요. [ROOT.Char.Custom('FormOfAddressForLiege')|U]의 환대에는 감사드릴 따름입니다. 이리 두려운 마음으로 제 속내를 털어놓는 건 그런 까닭입니다. 저는 본래 [stranger.GetFaith.HighGodName](을)를 모시는 [stranger.GetFaith.GetAdherentNameNoTooltip]입니다. 그래서 여기서 지내는 동안 영주님의 신하들에게 그분의 가르침을 전해 왔지요.\""
 fp1_yearly.1012.desc.different_faith.standard: "$fp1_yearly.1012.desc.preamble$\"[ROOT.Char.GetTitleAsNameNoTooltip], 저를 호의적으로 여기고 계시지 않는다는 건 압니다. 하여 제 속내를 털어놓기가 두려워지는군요. 궁정에 머무르면서 영주님의 신하들과 [stranger.GetFaith.HighGodName]의 위업에 대해서 논의했습니다. [stranger.GetFaith.GetAdjectiveNoTooltip] 신앙에 귀 기울일 자들에게 가르침을 내렸다고 해도 괜찮겠지요.\""
 fp1_yearly.1012.desc.same_faith.critical: "$fp1_yearly.1012.desc.preamble$\"자비로운 [ROOT.Char.GetTitleAsNameNoTooltip](이)시여! 후한 대접에 감사드릴 따름입니다. 이를 기리고자 신실한 [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)](으)로서, 또한 같은 길을 걷는 [stranger.GetFaith.GetAdherentNameNoTooltip](으)로서 일대에 기거하는 명망 높은 신학자들에게 영주님의 신앙심을 찬미하는 편지를 보냈습니다.\"$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard: "$fp1_yearly.1012.desc.preamble$\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 제가 너무 속내를 감췄던 게 아닌가 싶습니다. 거렁뱅이 행세를 하고 있지만, 저는 본래 [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]입니다. 그래서 궁정에 머무르는 동안에 [stranger.GetFaith.HealthGodName]의 위업을 설파하고 가르치는 데 주력했던 거고요. 이 상황이 탐탁지 않으실지도 모르겠지만, 이렇게 환대해 주셔서 감사한 마음뿐입니다.\"$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a: "[stranger.GetFaith.GetNameNoTooltip]에 대해... 자세히 알려주시오."
 fp1_yearly.1012.a.recoup_lost_piety.tt: "전도사를 대접하는 데 소모했던 [piety|E]를 전부 회수함"
 fp1_yearly.1012.b: "뭐가 어째? 썩 물렀거라. 지금 당장."
 fp1_yearly.1012.c: "[stranger.Custom2('InsultAdjective', ROOT.Char)] [stranger.Custom2('InsultNoun', ROOT.Char)] 같으니! #EMP 경비병#!은 들어라! 저자를 체포하도록!"
 fp1_yearly.1012.d: "내 곁에서 힘써주시오."
 fp1_yearly.1012.e: "조언자나 신학자라면 넘칠 정도로 있소. 사양하리다."
 fp1_yearly.1012.possible_converts_specific_list: "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t: "$fp1_yearly.1001.t$: 니딩그를"
 fp1_yearly.1013.desc.critical: "#EMP 대참사#!가 벌어졌다!\n\n기껏 호의를 베풀었더니, 밤새 도둑질을 해서 되갚을 줄은 몰랐는데! [stranger.GetNameNoTooltip](이)가 빛나는 귀금속이나 진귀한 옷감을 뒷주머니에 챙기고는 영지에서도 최고로 손꼽히던 말을 타고 달아났다."
 fp1_yearly.1013.desc.standard: "[stranger.GetNameNoTooltip](이)가 오밤중에 달아나버렸다. 그 지저분한 손아귀에 잡히는 귀금속은 죄다 챙겨간 모양이던데."
 fp1_yearly.1013.desc.outro: "\n\n그 이후 정체불명의 이방인은 도주 중이던 니딩그를이라고 밝혀졌다. 맹세와 명예를 저버리는 극악무도한 범죄를 저질러, 법률적으로는 가문에서도 내쳐진 인물이라고 한다. 그렇게 나는 엄청난 모욕을 당해야만 했다."
 fp1_yearly.1013.desc.outro.sodomite: "\n\n정체불명의 이방인은 지역 사회에서 추방당하여 도주 중인 니딩그를로 밝혀졌다. [stranger.GetSheHe]는 여러 궁정을 전전하면서 은신처를 찾아헤맸다.\n\n녀석은 내 신하들이 지난번에 찾아갔던 궁정의 사람들만큼 신중하다는 사실을 깨닫고, 이대로 머무르면서 고통받는 것보단 황급히 떠나는 것을 택했다."
 fp1_yearly.1013.a: "빌어먹을!"
 fp1_yearly.1013.a.sodomite: "그런 식으로 살아가다니..."
 fp1_yearly.1013.b: "그 니딩그를을 찾아내기 전까지는 멈추지 않겠다!"
 fp1_yearly.1014.t: "$fp1_yearly.1001.t$: 전사"
 fp1_yearly.1014.desc.critical: "상객으로 대우받게 되어서 깜짝 놀라기라도 한 걸까. 일과가 끝날 무렵, [stranger.GetNameNoTooltip](이)가 남몰래 찾아왔다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 제가 속내를 너무 감췄던 게 아닌가 싶습니다. 허약해 보이는 차림새지만, 저는 본래 무시무시한 명성을 지닌 전사였습니다. 제대로 섬길 만한 주군을 찾아다니던 참이었는데, 여태껏 보여준 행실로 판단컨대 주군이 그 적임자가 아닐까 싶습니다.\""
 fp1_yearly.1014.desc.standard: "어느 날, 한동안 궁정을 드나들던 [stranger.GetNameNoTooltip](이)가 나를 남몰래 알현하겠답시고 청해왔다.\n\n\"위대하신 [ROOT.Char.GetTitleAsNameNoTooltip](이)시여. 당신께 제 검을 맡기고 싶나이다. 저는 훌륭한 주군을 찾아다니던 떠돌이 전사였습니다. 이 궁정에서 머무르는 동안에 당신이 그 적임자라는 생각이 들었습니다.\""
 fp1_yearly.1014.desc.outro: "\n\n이런 식으로 $knight_culture_player_plural_no_tooltip_lowercase$(을)를 등용하는 경우는 드문데... 아무튼 [stranger.GetNameNoTooltip](이)가 내건 시험을 통과했다는 것만으로도 어깨가 #EMP 으쓱#!해졌다."
 fp1_yearly.1014.a: "잘된 일이구려! 그대라면 제 몫을 다하고도 남을 거요!"
 fp1_yearly.1014.b: "내 인내심을 시험하지 않는 전사들도 넘쳐나는 판이오."
 fp1_yearly.1015.t: "$fp1_yearly.1001.t$: 부랑자"
 fp1_yearly.1015.desc.critical: "[stranger.GetFirstNameNoTooltip](은)는 이렇게 대접받는 상황이 당혹스러우면서도 마냥 기쁜 모양이었다. 그자가 군소 귀족에 준하는 대우를 받아본 적인 것처럼 행동한다는 사실을 깨닫는 데는 시간이 좀 걸렸다."
 fp1_yearly.1015.desc.standard: "[stranger.GetFirstNameNoTooltip](은)는 괜한 피해를 끼치지 않으려 애썼다. 식객으로 생활하는 동안에 말썽을 일으키는 경우도 간혹 있긴 했지만, 우연히 숨죽여서 나누던 이야기를 엿듣기 전까지는 무해한 사람이라고 생각했다."
 fp1_yearly.1015.desc.outro: "\n\n그러다가 결국 [stranger.GetFirstNameNoTooltip](이)가 성벽을 몰래 넘은 #EMP 떠돌이 부랑자#!에 불과했다는 사실이 밝혀졌다!\n\n앞으로 어떡해야 할지를 고심할 수밖에 없었다. 그러던 찰나에 그자가 찾아와서 머리를 조아리며 계속 궁정에 머무르게 해달라고 간청했다."
 fp1_yearly.1015.a: "마음껏 머물러도 좋소."
 fp1_yearly.1015.b: "뭐라고? 어처구니가 없군! 썩 물러가시오!"
 fp1_yearly.1062.t: "누군가의 삶을 추억하며: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc: "최근에 [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)](이)가 죽음을 맞이했다. 그러자 측근들은 위대한 인물을 떠나보내게 되었다면서 슬퍼했다.\n\n가까운 지인이 사망했을 경우, 내게는 그 사람에 걸맞은 장례식을 주최할 책임이 생긴다.\n\n선량한 [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] 사이에는 고귀한 인물을 선박과 함께 매장하는 관습이 있는데, [ship_funeral_candidate.GetFaith.PositiveAfterLife]에 가려면 좋은 배를 타야 한다. [ship_funeral_candidate.GetFirstNameNoTooltip]에게 그만한 대접을 받을 만한 자격이 있을까?"
 fp1_yearly.1062.a: "크기는 작아도, 상징적인 석조 선박이라면 괜찮을 것 같군."
 fp1_yearly.1062.a.tt: "장례식 준비를 시작함"
 fp1_yearly.1062.b: "[ship_funeral_candidate.GetFaith.WarGodName]께서 깜짝 놀라실 만큼 거대한 석조 선박을 준비하자!"
 fp1_yearly.1062.c: "화려한 범선이 좋겠어. [ship_funeral_candidate.GetFirstNameNoTooltip]에게는 최고의 대우를 해줘야지."
 fp1_yearly.1062.d: "#EMP 어이가 없을 만큼#! 돈이 많이 드는군."
 fp1_yearly.1063.t: "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro: "문상객들 앞으로 나아가자, 훌쩍이던 유족들이 차례로 눈물을 훔쳤다. 그 모습에 곧장 연설을 시작했다.\n\n\"[ship_funeral_candidate.GetFirstNameNoTooltip](은)는"
 fp1_yearly.1063.desc.achievements.title.duchy: "훌륭한 [ship_funeral_candidate.GetTitleAsNameNoTooltip]..."
 fp1_yearly.1063.desc.achievements.title.kingdom: "대단한 [ship_funeral_candidate.GetTitleAsNameNoTooltip]..."
 fp1_yearly.1063.desc.achievements.title.empire: "위대한 [ship_funeral_candidate.GetTitleAsNameNoTooltip]..."
 fp1_yearly.1063.desc.achievements.prestige.high: "걸출한 인물..."
 fp1_yearly.1063.desc.achievements.prestige.very_high: "숭고한 인물..."
 fp1_yearly.1063.desc.achievements.prestige.max: "전설이란 칭호에 걸맞은 인물..."
 fp1_yearly.1063.desc.achievements.piety.high: "[ship_funeral_candidate.GetFaith.HighGodName]께 헌신적인 인물..."
 fp1_yearly.1063.desc.achievements.piety.very_high: "[ship_funeral_candidate.GetFaith.GetNameNoTooltip]의 미덕을 체현해낸 인물..."
 fp1_yearly.1063.desc.achievements.piety.max: "[ship_funeral_candidate.GetFaith.GetNameNoTooltip] 신앙의 귀감..."
 fp1_yearly.1063.desc.achievements.lifestyles.partying: "해학과 익살이 무엇인지 이해하는 인물..."
 fp1_yearly.1063.desc.achievements.lifestyles.duelling: "치명적인 투사..."
 fp1_yearly.1063.desc.achievements.lifestyles.hunting: "[hunting_lands.GetNameNoTierNoTooltip] 최고의 사냥꾼..."
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing: "비술 전문가..."
 fp1_yearly.1063.desc.achievements.single.intro: "한 분야의 전문가였습니다. 그래서 [ship_funeral_candidate.GetSheHe]를"
 fp1_yearly.1063.desc.achievements.single.outro: "(이)라고 여겼던 겁니다. 그 누구도 뛰어넘지 못할 인재라고 말이죠\""
 fp1_yearly.1063.desc.achievements.double.intro: "특별한 재능을 갖추고 있었습니다. 그만큼 관심사도 여럿이었죠. 그래서 [ship_funeral_candidate.GetSheHe]를"
 fp1_yearly.1063.desc.achievements.double.connector: "(이)라고 여겼던 겁니다. 물론"
 fp1_yearly.1063.desc.achievements.double.outro: "(이)라고 여기는 이들도 있었지만요. 그런 사람을 떠나보내고 느끼는 상실감을 어찌 메우겠습니까.\""
 fp1_yearly.1063.desc.achievements.triple.intro: "천의 얼굴을 지니고 있었습니다. 그래서 [ship_funeral_candidate.GetSheHe|U]를 "
 fp1_yearly.1063.desc.achievements.triple.connector: "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro: "(이)라 여기는 이들도 있었지만요. 제 입장에서는 아끼던 [mourner.Custom2('RelationToMe', ship_funeral_candidate)](이)라 부르고 싶군요. 그만한 인재는 다시 없을 겁니다.\""
 fp1_yearly.1063.desc.ship_stone_small: "\n\n뒤편의 무덤에는 배를 본뜬 조그마한 조각상을 놓아두었다. 그렇게 묵직한 주춧돌로 윤곽을 잡고 자갈을 채워 넣은 석조상이 무거운 흙무더기 아래에 파묻혔다."
 fp1_yearly.1063.desc.ship_stone_grand: "\n\n뒤편의 무덤에는 배를 본뜬 거대한 조각상을 놓아두었다. 석조상은 룬돌로 윤곽을 잡고 자갈을 채워 넣어 만들었는데, 이를 이루는 커다란 바윗돌에는 각각 고인에 얽힌 일화가 담겨 있었다."
 fp1_yearly.1063.desc.ship_wood_ornate: "\n\n뒤편의 무덤에는 특수 제작한 선박을 놓아두었다. 이국의 목재를 재료로 삼아, 빼어난 조선공이 솜씨를 발휘해서 만든 물건이었다. 이승의 바다를 누비진 못할 녀석이라도 [ship_funeral_candidate.GetFaith.PantheonTerm](을)를 흡족하게 만들 수 있기를 바란다. 고인에게 축복이 내려지게끔 말이다."
 fp1_yearly.1063.desc.outro: "\n\n신하들이 매장품을 전부 가져다 놓자, 곧이어 [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] 시신이 상여 꼭대기로 옮겨졌다."
 fp1_yearly.1063.trigger_failure.tt: "주변 상황으로 인해 [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] 장례식이 중단됨"
 fp1_yearly.1063.a: "무덤에 흙을 덮어라."
 fp1_yearly.1071.t: "결벽증"
 fp1_yearly.1071.desc: "[ROOT.Char.GetCulture.GetNameNoTooltip] 사람들은 지나칠 정도로 깔끔을 떠는 것으로 유명하다.\n\n오죽했으면 숙적에게서 [ROOT.Char.GetCulture.GetNameNoTooltip] 사람들처럼 깔끔하게 수염을 빗어낸 자들이 없고, 저들처럼 자주 머리를 감는 자들이 없으며, 저들처럼 잡티를 깔끔하게 닦아내는 자들이 없단 얘길 듣는 게 일생의 기쁨이라 여기겠는가.\n\n아무튼 오늘은 목욕재계를 하는 날이다. 그런데 오늘은 왠지 판에 박힌 일상을 바꿔봐야겠단 생각이 들었다. 다들 용모를 단정하게 가꾸고 있으니, [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 그 누구보다 깔끔한 모습을 보여주는 게 예의겠지!"
 fp1_yearly.1071.a: "위생이야말로 장수의 비결이지!"
 fp1_yearly.1071.b: "평소보다 조금 더 신경 쓴다면..."
 fp1_yearly.1071.c: "평소대로 하는 게 낫지 않을까."
 fp1_yearly.1081.t: "서쪽에서 찾아온 탐험가"
 fp1_yearly.1081.desc.intro: "노련한 탐험가인 [norse_explorer.GetFirstName](와)과 함께 저녁을 보냈다.[norse_explorer.GetSheHe]는 내내 대서양에서 이뤄낸 위업과 색다른 모험에 대해서 얘기하고 싶어했다.\n\n세월의 풍파를 겪었음에도 불구하고, 모험담을 늘어놓는 [norse_explorer.GetFirstNamePossessiveNoTooltip] 눈빛은 예전만큼이나 날카로웠다. 이내 이어진 이야기는"
 fp1_yearly.1081.desc.greenland: "가난을 이겨내려고 발버둥 치던 $norse_collective_noun$(이)가 정착한 땅에 얽힌 내용이었다. 세상의 꼭대기에 위치한 눈밭이었는데, 다른 데서 땔감을 들여와야 할 만큼 추운 동토였다나. 먹을거리도 고기나 생선 외에는 찾아보기가 힘들었다고 한다."
 fp1_yearly.1081.desc.vinland: "동쪽의 캐세이만큼 서쪽으로 멀찍이 떨어진 곳에 위치한 대륙에 얽힌 내용이었다. 씨앗이 자연스레 퍼져나가기라도 한 건지 포도와 밀이 여기저기서 자라났는데, 그걸로 만든 술이 기가 막혔다나. 그곳의 원주민들은 어떠한 침략도 용납하지 않을 만큼 무시무시한 전사였다고 한다."
 fp1_yearly.1081.desc.antilia: "[antilia_culture.GetNameNoTooltip] 추방자들이 정착한 섬에 얽힌 내용이었다. 방비가 잘 갖춰진 성내에는 부유한 $christianity_religion_adherent_plural$(이)가 살고 있었는데, 그들은 무어인이 침략할 당시에 이베리아를 떠났던 난민들의 후손이었다고 한다."
 fp1_yearly.1081.desc.fortunate_isles.hellenist: "최후의 순간까지 살아남은 $hellenic_pagan$의 단절 영지에 얽힌 내용이었다. 서쪽에 위치한 그 작은 섬에는 근대 $b_constantinople$보단 고대 $b_athens$의 영향을 짙게 받은 $greek_collective_noun$(이)가 살아갔다고 한다. 그래선지 온종일 철학에 대해 논하며, 올림푸스의 영광을 기리며 술잔을 들기 일쑤였다나."
 fp1_yearly.1081.desc.fortunate_isles.other: "이단을 숭배하던 $hellenic_pagan_adherent_plural$의 은신처에 얽힌 내용이었다. 그들은 $b_athens$와 $b_thebes$에서 살았던 머나먼 조상들의 삶을 투박하게나마 본받으려 했다. 그래선지 기묘한 철학을 논하거나, 조잡한 신앙을 실천하겠답시고 온종일 게으름을 피우기 일쑤였다나."
 fp1_yearly.1081.desc.st_brendans_island: "기이한 안개 너머에 감춰진 어느 섬에 얽힌 내용이었다. 거기서는 유독 시간이 느리게 흘러가는 것 같았다나. [norse_explorer.GetFirstNameNoTooltip](이)가 그대로 입을 다무는 바람에, 또 어떤 비밀이 숨겨져 있었는지는 듣지 못했다. 간혹 붉어지는 눈시울만 보일 따름이었다."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian: "독실한 $breton_collective_noun$(이)가 머물던 섬에 얽힌 내용이었다. 그곳의 주민들은 기도하고 사색하며 살아갔는데, 신앙심이 강해서 필멸자의 무기로는 상처조차 입지 않았다고 한다. 마치 [norse_explorer.GetFaith.HighGodName]께서 보우하신 것처럼 말이다."
 fp1_yearly.1081.desc.isle_of_the_blessed.other: "독실한 $breton_collective_noun$(이)가 머물던 섬에 얽힌 내용이었다. 휘황찬란한 보물이 넘쳐나는 그곳에는 신앙심이 강한 주민들이 살았다. 어찌나 독실한지 [norse_explorer.GetFirstName] 휘하의 선원들이 칼을 치켜든 상황에도 곳곳에서 아름다운 찬송가가 들려왔다는데."
 fp1_yearly.1081.desc.ard_majhulah: "옛 이슬람 문헌에서나 등장했던 오래전에 잊힌 기묘한 땅에 얽힌 내용이었다. 현지인들은 금이나 은을 산더미처럼 쌓아두고 살았는데, 그걸 이빨을 쑤시거나 옷을 꿰매는 데 썼다나."
 fp1_yearly.1081.desc.the_sticky_sea: "대서양에 위치한 슬픔의 바다에 얽힌 내용이었다. 후텁지근하며 지독한 냄새를 풍기는 그곳은 바다뱀이나 해초 따위가 뱃사람들을 죽음으로 몰고 가는 장소였다. 아무리 강건한 선원이라도 겨우 살아남아서 빠져나올 정도라는데..."
 fp1_yearly.1081.desc.purple_islands: "남쪽으로 멀찍이 떨어진 어느 군도에 얽힌 내용이었다. 일대를 가득 메운 화사한 꽃들은 대부분 진귀한 보랏빛을 띠고 있었으며, 사람의 흔적이라고는 찾아볼 수도 없는 곳이었다는데. 그 괴상한 아름다움 때문인지 강건한 뱃사람들조차 모든 것을 내려놓고 평화롭게 죽으려고 할 정도였다나."
 fp1_yearly.1081.desc.hy_brasil: "오랜 세월 동안 잊혔던 어느 섬에 얽힌 내용이었다. 도저히 헤치고 나아갈 방도가 보이지 않는 안개가 7년에 한 번 걷히는 곳이라나. 그나마 앞으로 나아갈 수 있는 그 하루에도 섬에 상륙한 뱃사람은 없었다고 한다."
 fp1_yearly.1081.desc.thule: "북쪽으로 멀찍이 떨어진 거대한 대륙에 얽힌 내용이었다. 거기서는 상식이 통하지 않았다고 한다. 물속이나 땅속에서도 마음껏 숨 쉴 수 있으며, 무시무시한 고래가 대지와 상공을 유영하는 곳이었다나. 그야말로 현실과 동떨어진 장소였다."
 fp1_yearly.1081.desc.great_ireland.abrahamic: "서쪽으로 멀찍이 떨어진 대륙에 얽힌 내용이었다. 일대의 주민들은 백의를 입고서 조잡한 창을 들고 다녔는데... 본인들끼리는 물론이고, 고결한 신분의 방문객에게도 싸움을 걸 만큼 호전적이었다나. 그들이 숭배하는 종교는 올바른 신념을 지닌 [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] 사이에서도 오래전에 잊힌 고대의 토속 신앙이었다고 한다."
 fp1_yearly.1081.desc.great_ireland.other: "서쪽으로 멀찍이 떨어진 대륙에 얽힌 내용이었다. 일대의 주민들은 백의를 입고서 조잡한 창을 들고 다녔는데, 평범한 인간을 뛰어넘은 완력과 기세를 지녔다고 한다. 그 기량이 어찌나 뛰어난지, 외지인의 공격으로 목숨을 잃은 전사들이 없었을 정도라나."
 fp1_yearly.1081.desc.sunset_empire: "대서양이라는 망망대해 너머에 자리한 제국에 얽힌 내용이었다. 서쪽 수평선으로 나아가면, 피와 해골이 난무하고 전투에 굶주린 정복자들이 도사리는 대륙이 나오는데... 그곳의 잔혹한 지배자들은 라그나로크가 찾아오기만을 기다리고 있었다고 한다. 선량한 [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]의 심장을 산 채로 잡아 뜯는 데도 거리낌이 없었다나."
 fp1_yearly.1081.desc.outro: "\n\n이만큼 떠들어대느라 밤이 깊었는데도, [norse_explorer.GetFirstNameNoTooltip](은)는 이야기를 멈추려 하지 않았다."
 fp1_yearly.1081.a: "흥미롭구려. 처음부터 다시 얘기해 보시오!"
 fp1_yearly.1081.b: "내게 #EMP 진실#!을 들려주는 것 같진 않은데."
 fp1_yearly.1081.c: "머나먼 땅에 얽힌 이야기만큼 마음을 달래주는 건 없지."
 fp1_yearly.1081.c.sunset_empire: "이제부터 서쪽으로 항해하는 일을 금해야겠군."
