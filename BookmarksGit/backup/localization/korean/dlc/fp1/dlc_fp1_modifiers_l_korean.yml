l_korean:
 ##################################################
 ##General Character Modifiers
 high_king_of_the_seas_fp1_modifier: "북해의 고왕"
 high_king_of_the_seas_fp1_modifier_desc: "해당 인물은 반박의 여지가 없는 북해의 지배자입니다. 일대의 제해권을 거머쥐고 있습니다."
 high_queen_of_the_seas_fp1_modifier: "북해의 여고왕"
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier: "배격하는 고왕"
 defiant_high_king_conversion_boost_modifier_desc: "해당 인물은 옛 신들을 섬기며, 다른 사람들 역시 그래야 한다고 굳게 믿습니다.\n\n [organized|E] [faiths|E]을 대상으로 [convert_county|E]을 실행할 경우에 진행 속도가 크게 증가함"
 defiant_high_queen_conversion_boost_modifier: "배격하는 여고왕"
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier: "바이킹 추방자"
 scandinavian_adventurer_fp1_modifier_desc: "해당 인물은 도적과 모험가로 이뤄진 병력을 이끌고 스칸디나비아를 벗어났습니다. 현재는 자신만의 영지를 건립하려 합니다."
 nithing_fp1_modifier: "니딩그를"
 nithing_fp1_modifier_desc: "해당 인물은 $north_germanic_group_collective_noun$ 사이에서 망자 취급을 받고 있습니다. 스렐만도 못한 대우를 받는 셈입니다."
 stingy_host_fp1_modifier: "인색한 집주인"
 stingy_host_fp1_modifier_desc: "해당 인물은 궁정을 방문했던 비천한 자에게 따스한 음식조차 내어주지 않으려 했습니다."
 generous_host_fp1_modifier: "너그러운 집주인"
 generous_host_fp1_modifier_desc: "해당 인물은 떠돌이들을 정중하게 맞이하여 따스한 음식을 대접하는 성품을 지니고 있습니다."
 phantom_island_trivia_fp1_modifier: "대서양의 수수께끼"
 phantom_island_trivia_fp1_modifier_desc: "해당 인물은 대서양의 신비로운 섬들에 얽힌 흥미로운 이야기를 여럿 알고 있습니다."
 phantom_island_critique_fp1_modifier: "비판적인 사색가"
 phantom_island_critique_fp1_modifier_desc: "해당 인물은 뱃사람들이 떠들어대는 허풍 섞인 이야기에 의구심을 내비치곤 합니다."
 exotic_foreign_lord_fp1_modifier: "별스러운 외지의 맹주"
 exotic_foreign_lord_fp1_modifier_desc: "해당 인물은 기묘하고도 독특한 토속신앙을 믿는 영지의 군주로 이슬람 세계에서 명성을 떨쳤습니다."
 horrifying_foreign_lord_fp1_modifier: "무시무시한 외지의 맹주"
 horrifying_foreign_lord_fp1_modifier_desc: "해당 인물이 다스리는 영지에서 소름 끼치는 희생제가 치러지고 있다는 소문이 이슬람 세계 전역에 파다합니다."
 draugr_healthy_hiking_fp1_modifier: "건강한 산책 애호가"
 draugr_healthy_hiking_fp1_modifier_desc: "해당 인물은 부질없는 도보 여행에 엄청난 시간을 투자합니다. 그 과정에서 영지의 황야를 오가면서 괴물들을 사냥하기도 합니다."
 ultimate_blasphemer_modifier: "극에 달한 신성모독"
 ultimate_blasphemer_modifier_desc: "자신이 모시던 [head_of_faith|E]를 다른 [faithpossessive|E] 신에게 제물로 바친 인물입니다. 이 때문에 아무도 해당 인물을 진정으로 독실한 사람이라고 여기지 않습니다."
 embraced_local_traditions_modifier: "현지 전통 포용"
 embraced_local_traditions_modifier_desc: "스칸디나비아 출신인 해당 인물은 새로운 고향의 문화와 신앙을 받아들였습니다. #V 룬돌#!을 세우는 관습만큼은 저버리지 않았지만 말입니다."
 settled_norse_dynasty_modifier: "정착한 가문"
 settled_norse_dynasty_modifier_desc: "스칸디나비아 출신 가문이 외지에 정착했습니다.\n#weak 해당 변화 요소를 보유하고 있다면, 해당 가문의 통치자는 스칸디나비아 출신 모험가의 표적이 되지 않음#!"
 fp1_focusing_on_rule_modifier: "통치 집중"
 fp1_focusing_on_rule_modifier_desc: "해당 인물은 다른 삶의 가치를 희생하면서까지 영지를 다스리는 데 집중하고 있습니다."
 fp1_ignoring_annoyances_modifier: "골칫거리 무시"
 fp1_ignoring_annoyances_modifier_desc: "해당 인물은 괜한 골칫거리나 유치한 공상에서 비롯된 변변찮은 얘기에는 시간을 쏟지 않습니다."
 fp1_avoiding_the_snow_modifier: "눈 기피증"
 fp1_avoiding_the_snow_modifier_desc: "해당 인물은 엄동설한에 나가서 오랜 시간을 보내다가 혼쭐이 났던 적이 있습니다."
 fp1_daydreaming_about_diplomacy_modifier: "정세에 관한 몽상"
 fp1_daydreaming_about_diplomacy_modifier_desc: "해당 인물은 생각에 잠긴 채로 한참 동안 외교 정책을 수립했습니다."
 fp1_daydreaming_about_martial_modifier: "전술에 관한 몽상"
 fp1_daydreaming_about_martial_modifier_desc: "해당 인물은 생각에 잠긴 채로 한참 동안 추후에 치러질 전쟁을 준비했습니다."
 fp1_daydreaming_about_stewardship_modifier: "부에 관한 몽상"
 fp1_daydreaming_about_stewardship_modifier_desc: "해당 인물은 생각에 잠긴 채로 한참 동안 더 많은 세금을 거둬들일 방법을 생각했습니다."
 fp1_daydreaming_about_intrigue_modifier: "음모에 관한 몽상"
 fp1_daydreaming_about_intrigue_modifier_desc: "해당 인물은 생각에 잠긴 채로 한참 동안 다음 표적을 누구로 할지 가늠했습니다."
 fp1_daydreaming_about_learning_modifier: "책에 관한 몽상"
 fp1_daydreaming_about_learning_modifier_desc: "해당 인물은 생각에 잠긴 채로 한참 동안 좋아하던 서적을 곱씹었습니다."
 fp1_excellent_longships_modifier: "멋들어진 랑스킵"
 fp1_excellent_longships_modifier_desc: "해당 인물의 함선은 수도사를 베는 칼날처럼 파도를 가르고 나아갑니다."
 fp1_rotting_longships_modifier: "썩어가는 랑스킵"
 fp1_rotting_longships_modifier_desc: "해당 인물의 함선은 항해하기에 적합해 보이지 않습니다."
 fp1_flagship_leviathan_modifier: "거대 기함"
 fp1_flagship_leviathan_modifier_desc: "해당 인물이 소유한 랑스킵은 매우 #EMP 거대#!합니다. 어마어마한 양의 노획물을 보관하고도 남을 정도입니다."
 fp1_flagship_monster_modifier: "무시무시한 기함"
 fp1_flagship_monster_modifier_desc: "해당 인물이 소유한 랑스킵은 짐승과 괴물, 신화, 역경을 묘사한 조각으로 장식되어 있습니다. 조각상 중에는 자신의 봉신이나 적을 닮은 물건도 여럿 있습니다."
 fp1_flagship_dragon_modifier: "고룡의 기함"
 fp1_flagship_dragon_modifier_desc: "해당 인물이 소유한 랑스킵은 영웅 전설에나 나올 법한 규모입니다. 그 독특한 외관은 온 세상 사람들이 다 알아볼 정도입니다."
 fp1_cursed_by_nithing_pole_modifier: "니드스탕의 저주"
 fp1_cursed_by_nithing_pole_modifier_desc: "해당 인물은 죽음을 초래하는 니드스탕의 저주를 받았습니다. 파멸이 찾아온다는 사실은 #EMP 알지만#!, 그게 언제인지를 몰라서 두려움에 #EMP 산 채로#! 좀먹히는 신세가 되었습니다."
 fp1_bathing_health_modifier: "철저한 목욕재계"
 fp1_bathing_health_modifier_desc: "해당 인물은 목욕 일정을 철두철미하게 지킵니다. 식사 전에는 손을 깨끗이 씻으며, 손님들에게 내어줄 따뜻한 수건도 준비해두는 성격입니다."
 fp1_bathing_attraction_modifier: "흠잡을 데 없는 매무새"
 fp1_bathing_attraction_modifier_desc: "해당 인물은 흠잡을 데 없이 단정한 매무새를 유지합니다. 이를 닦고, 머리를 빗으며, 귀를 파내고, 몸을 닦아내는 식으로 말입니다. 머릿니의 흔적조차도 찾아내지 못할 만큼 깔끔합니다."
 fp1_yearly_0071_troll_victory_bear_modifier: "곰 사냥꾼"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "해당 인물은 트롤을 베어 넘겨 유명세를 떨쳤습니다. 아니, 세상에서 가장 거대한 곰이었을지도 모르겠군요."
 fp1_yearly_0071_troll_victory_wolf_modifier: "늑대 사냥꾼"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "해당 인물은 현지인들이 트롤이라고 생각할 만큼 날렵했던 늑대를 베어 넘겼습니다."
 fp1_yearly_0071_troll_victory_wolverine_modifier: "울버린 사냥꾼"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "해당 인물은 현지인들이 트롤이라고 생각할 만큼 사나웠던 울버린을 베어 넘겨 황야를 지켜냈습니다."
 fp1_yearly_0071_troll_victory_lynx_modifier: "스라소니 사냥꾼"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "해당 인물은 현지인들이 트롤이라고 생각할 만큼 은밀했던 스라소니를 베어 넘겼습니다."
 fp1_yearly_0071_troll_victory_moose_modifier: "무스 사냥꾼"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "해당 인물은 현지인들이 트롤이라고 생각할 만큼 무시무시했던 무스를 베어 넘겼습니다."
 fp1_yearly_0551_absent_lord_modifier: "자리를 비운 통치자"
 fp1_yearly_0551_absent_lord_modifier_desc: "해당 인물은 어떤 이유에선지 궁정에 머무르지를 않습니다. 특히나 저녁 시간에는 더욱 그러합니다."
 fp1_abased_before_highgod_modifier: "진정한 힘이 깃드는 자리"
 fp1_abased_before_highgod_modifier_desc: "해당 인물은 #EMP 진정한#! 힘은 성령에서 비롯되는 법이라고 주장하며 왕관을 쓰길 거부했습니다."
 harald_tanglehairs_vow_modifier: "헝클어진 머리의 서약"
 harald_tanglehairs_vow_modifier_desc: "해당 인물은 평생의 서약을 공표하였습니다. 노르웨이의 첫 번째 왕이 되는 그날까지 머리카락을 자르거나 빗지 않을 것입니다."
 harald_tanglehairs_reminder_modifier: "성취한 헝클어진 머리의 서약"
 harald_tanglehairs_reminder_modifier_desc: "해당 인물은 평생의 서약을 완수하는 데 성공했습니다. 노르웨이의 왕이 되는 그날까지 머리카락을 자르거나 빗지 않겠다는 서약을 말이지요. 이젠 그간의 여정을 돌아보는 추억의 매개체로서 유지할 것입니다."
 harald_tanglehairs_vow_broken_modifier: "좌절된 헝클어진 머리의 서약"
 harald_tanglehairs_vow_broken_modifier_desc: "해당 인물은 평생의 서약을 완수하는 데 실패했습니다. 노르웨이의 첫 번째 왕이 되지 못하였으므로 머리카락을 자르거나 빗지 않을 것입니다."
 fp1_0511_carries_stinking_trophy_modifier: "악취 나는 전리품"
 fp1_0511_carries_stinking_trophy_modifier_desc: "해당 인물은 구더기가 들끓는 썩은 전리품을 말 그대로 어디든 가지고 다닙니다. 혹자는 수 마일 떨어진 거리에서도 그 악취를 맡을 수 있을 정도라네요."
 fp1_reprieve_from_sa_modifier: "스칸디나비아 모험가의 유예"
 fp1_reprieve_from_sa_modifier_desc: "자세한 연유는 모르겠으나, 해당 인물은 가차 없는 바이킹 무리에게서 어느 정도 유예를 얻었습니다.\n토지를 보유하지 않은 스칸디나비아 모험가가 $EFFECT_LIST_BULLET$에 공격을 가하는 일은 없을 것입니다."
 ##################################################
 ##Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier: "능숙한 지휘관"
 shieldmaiden_level_martial_1_fp1_modifier_desc: "해당 인물은 병사를 지휘하는 역량을 기르고자 그 누구보다 열심히 노력합니다."
 shieldmaiden_level_martial_2_fp1_modifier: "노련한 지휘관"
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier: "백전백승의 지휘관"
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier: "노련한 싸움꾼"
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "해당 인물은 어떤 상황에서도 검술 연마를 게을리하지 않습니다."
 shieldmaiden_level_prowess_2_fp1_modifier: "이름 높은 싸움꾼"
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier: "전설적인 싸움꾼"
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier: "교활한 모략가"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "해당 인물은 적의 약점을 이용할 기회만을 호시탐탐 엿봅니다."
 shieldmaiden_level_intrigue_2_fp1_modifier: "흉악한 모략가"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier: "악명 높은 모략가"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 ##################################################
 ##County Modifiers
 nithing_exiled_fp1_modifier: "현지에서 추방당한 니딩그를"
 nithing_exiled_fp1_modifier_desc: "불한당에게 정의의 심판이 내려졌다는 사실이 알려지면서 주민들이 안도합니다."
 nithing_harboured_fp1_modifier: "현지에서 숨어 지내는 니딩그를"
 nithing_harboured_fp1_modifier_desc: "주군이 악명 높은 불한당을 도왔다는 사실에 주민들이 싫어하는 기색을 내비칩니다."
 nithing_in_limbo_fp1_modifier: "신분 갈등"
 nithing_in_limbo_fp1_modifier_desc: "궁정의 어느 부류가 현지 주민들과 지속적으로 마찰을 빚습니다."
 draugr_remedies_succeeded_fp1_modifier: "드라우그 퇴치"
 draugr_remedies_succeeded_fp1_modifier_desc: "해당 영지에 출몰하던 살아 움직이는 시체를 퇴치하는 데 성공했습니다. 수단과 방법을 가릴 새는 없었습니다."
 draugr_remedies_failed_fp1_modifier: "드라우그 출몰"
 draugr_remedies_failed_fp1_modifier_desc: "각고의 노력을 기울였음에도 불구하고 역병과 저주, 불운이 해당 영지를 잠식하고 말았습니다."
 draugr_monstrous_wolfpack_fp1_modifier: "밤중에 들려오는 울음소리"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "이상하리만치 굶주려서 공격적으로 변한 늑대 떼가 해당 영지의 황야를 누빕니다. 그 바람에 가축이나 홀로 떠도는 방랑자들이 목숨을 잃고 있습니다."
 draugr_monstrous_bear_fp1_modifier: "위태로운 황야"
 draugr_monstrous_bear_fp1_modifier_desc: "거대한 곰이 해당 영지를 마구잡이로 들쑤시고 있습니다. 그 피해는 소 한 마리에서 가족 전체에 이르기까지 천차만별입니다."
 draugr_nithing_fp1_modifier: "귀신 들린 무법자"
 draugr_nithing_fp1_modifier_desc: "살아 움직이는 시체가 출몰했다느니, 솜씨 좋은 도둑이 나타났다느니 하는 소문이 나돕니다. 도벽이 있는 유령이 주민들을 괴롭히고 있는 것만큼은 확실해 보입니다."
 draugr_nothing_found_fp1_modifier: "미신을 맹신하는 농노"
 draugr_nothing_found_fp1_modifier_desc: "주군이 나서서 별다른 게 아니라고 설득했음에도 불구하고, 현지 주민들은 살아 움직이는 시체가 주변을 돌아다니는 중이라 믿습니다."
 capital_of_rus_opinion_modifier: "번성하는 수도"
 capital_of_rus_opinion_modifier_desc: "해당 영지로 여러 물품과 상인, 스렐이 지속적으로 유입되기 시작하면서 주민들도 흡족해하고 있습니다."
 capital_of_rus_misc_benefits_modifier: "바랑인의 수도"
 capital_of_rus_misc_benefits_modifier_desc: "해당 정착지가 슬라브족과 노르드인의 #EMP 중심지#!로 거듭났습니다. 숱한 모험가와 정복자, 해적의 보금자리로서 여러 혜택을 누리게 됩니다."
 held_grand_sacrifice_fp1_modifier: "희생제가 치러지는 곳"
 held_grand_sacrifice_fp1_modifier_desc: "해당 영지의 농노들은 마음을 놓고 있습니다. 신이 저들이 표했던 경의에 미소를 지어 보였기 때문입니다."
 commoners_grand_sacrifice_fp1_modifier: "만민의 희생제가 치러지는 곳"
 commoners_grand_sacrifice_fp1_modifier_desc: "해당 영지의 농노들은 신들을 기리고자 개최했던 기념제에서 귀족들과 자유롭게 어우러졌던 경험에 대해 연신 떠들어대고 있습니다."
 held_human_sacrifice_fp1_modifier: "인신 공양에 몸서리치는 영지민"
 held_human_sacrifice_fp1_modifier_desc: "의식을 치르겠답시고 사람을 죽인 범인은 다름아닌 영주였습니다. 농노들은 그런 인물을 받들어야 하는 현실에 분개하고 있습니다."
 trade_instead_of_raid_fp1_modifier: "약탈자와 장사꾼의 유착 관계"
 trade_instead_of_raid_fp1_modifier_desc: "약탈자 행세를 하려는 자들과 싸우지 않고 거래를 텄던 게 주효했습니다. 덕분에 해당 영지의 부유층은 머나먼 땅에서 빼앗은 이국적인 의복과 장신구를 주렁주렁 걸치게 되었습니다."
 fp1_stele_ancestors_strong: "선조를 기리는 룬돌"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "정복을 기념하는 룬돌"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "즉위를 기념하는 룬돌"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "팅그의 지지"
 fp1_yearly_0591_levy_modifier_desc: "현지 팅그에서 발생한 작은 사건으로 국경 지대에 속한 땅이 해당 영지에 속하게 되었고, 새로운 마을이 생겨나기 시작했습니다."
 fp1_yearly_0591_building_modifier: "팅그의 용인"
 fp1_yearly_0591_building_modifier_desc: "현지 팅그의 정치적인 지도층에서 해당 영지가 몇몇 국경 지대의 땅을 점유하는 것을 허락하였습니다. 그 결과 영지는 기존의 정착지를 확장할 넓은 땅을 확보하였습니다."
 fp1_yearly_0591_spurned_modifier: "퇴짜 맞은 기분"
 fp1_yearly_0591_spurned_modifier_desc: "해당 영지의 주민들은 자신들의 주군이 경쟁 관계의 영지를 선호한다는 #EMP 사실#!을 알고 있습니다."
 fp1_yearly_0591_otherwise_occupied_modifier: "정신없는 일상"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "해당 영지는 이웃한 적들과 맞서 싸우느라, 주군에 대한 불만을 터뜨릴 여유가 없습니다."
 fp1_yearly_0071_troll_attacks_modifier: "트롤의 습격"
 fp1_yearly_0071_troll_attacks_modifier_desc: "해당 영지의 황야에는... 무시무시한 #EMP 무언가#!가 있습니다. 녀석이 현지인들마저 해치고 있는 실정입니다."
 fp1_mann_pirate_capital_modifier: "약탈당한 도시"
 fp1_mann_pirate_capital_modifier_desc: "해당 지역 중심지는 피와 공포, 역경이 점철된 곳으로 흉명이 자자합니다. 현지의 역경을 이겨내는 것만으로도 벅찬데, 바다 건너에서 주기적으로 찾아오는 피와 공포까지 버텨내야 하는 신세군요."
 fp1_trade_events_foreign_architects_modifier: "외지의 건축가"
 fp1_trade_events_foreign_architects_modifier_desc: "외지의 건축가들이 외국에서 들여온 최신 양식과 건설 공법을 전파하고 있습니다."
 fp1_trade_events_foreign_architects_no_growth_modifier: "외지의 지원"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "외지의 건축가들이 외국에서 들여온 최신 양식을 전파하고 있습니다. 다만 현지의 정교한 건물을 발전시키는 데는 별다른 도움을 주지 못하고 있습니다."
 fp1_trade_events_raid_consultants_modifier: "주거지 내 노련한 약탈자"
 fp1_trade_events_raid_consultants_modifier_desc: "노련한 약탈자의 무리가 매우 큰 보수를 받았습니다. 이들은 해당 영지를 자신들과 같은 부류로부터 수호할 것입니다."
 ##################################################
 ##Dynasty Modifiers
 fp1_legacy_of_piracy_modifier: "해적의 유산"
 fp1_legacy_of_piracy_modifier_desc: "해당 가문은 한 시대를 풍미했던 해적이자 약탈자의 피를 이어받았습니다. 그래선지 태생부터 바다와 소금, 연기에 익숙한 모습을 보입니다.\n\n[government|E] 유형에 관계없이 [raid|E]을 진행할 수 있음\n해외에서 $game_concept_raid$를 진행할 수 있으며, 대하를 따라 항해할 수 있음"
 ##################################################
 ##Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier: "희생양이 될 몸"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc: "해당 인물은 [designate_chief_sacrifice_chief_sacrifice|E]로 선정되었습니다."
 fp1_jomsvikings_caused_faith_crisis_modifier: "신앙의 위기"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc: "해당 인물은 교단의 수장과 실랑이를 벌이는 과정에서 자신의 믿음에 의구심을 품게 되었습니다."
