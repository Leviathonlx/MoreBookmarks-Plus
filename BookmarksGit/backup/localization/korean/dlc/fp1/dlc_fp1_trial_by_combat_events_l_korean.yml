l_korean:
 #TbC Misc Loc Keys
 fp1_tbc.0000.t: "결투 재판"
 #TbC about to begin.
 fp1_tbc.0001.t: "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro: "때를 맞춰서 [duel_location.GetBaseNameNoTier] 근처의 지정된 장소로 찾아갔더니, [champion.GetTitledFirstName](이)가 날 기다리고 있었다. 증인이 되어줄 수행원 몇 명도 대동한 채였다."
 fp1_tbc.0001.desc.recipient_fighting: "\n\n본신의 실력이 얼만큼인지는 모르겠지만, 내게 정면으로 맞설 생각을 하다니... [champion.GetFirstNameNoTooltip](은)는 싸움박질에 이골이 난 게 분명했다."
 fp1_tbc.0001.desc.recipient_has_champion: "싸움박질에 자신이 없었던 [champion.GetFirstNameNoTooltip](은)는 자신을 대신할 투사를 데려왔다."
 fp1_tbc.0001.desc.outro: "\n\n형식상의 절차는 간단히 끝났다. 어쩌다 여기까지 오게 되었는지는 다들 알잖는가. 피차 담소를 나눌 만한 사이는 아니었다. 곧장 무기가 건네졌고, 종사단은 안전한 거리까지 뒤로 물러섰다."
 fp1_tbc.0001.trigger_failure.actor: "[recipient.GetFirstNameNoTooltip](와)과의 [trial_by_combat_trial|E]이 무효화됨"
 fp1_tbc.0001.trigger_failure.recipient: "[actor.GetFirstNameNoTooltip](와)과의 [trial_by_combat_trial|E]이 무효화됨"
 fp1_tbc.0001.a: "솜씨가 뛰어난 자가 승리하기를."
 fp1_tbc.0001.a.tt: "[trial_by_combat|E]을 시작함"
 #TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor: "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient: "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc: "#EMP 싸움박질#!을 하자고? 차라리 어릿광대로 전직을 하지 그러냐? 이대로라면 언제 [recipient.GetFaith.NegativeAfterLife]에 떨어질지도 모르니.\n\n농담 따먹기가 하고 싶거든, [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](으)로 편지 보내주고."
 fp1_tbc.0031.a: "[recipient.Custom2('InsultAdjective', SCOPE.sC('actor'))] [recipient.Custom2('InsultNoun', SCOPE.sC('actor'))] 같으니!"
 #Scope:actor won a TbC.
 fp1_tbc.0041.t: "$fp1_tbc.0000.t$: 승리"
 fp1_tbc.0041.desc.intro: "나는 [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 편히 휴식을 취하며, [actor.Custom('signature_weapon')](을)를 무릎에 올려놓은 채로 승리의 쾌감을 만끽했다."
 fp1_tbc.0041.desc.opponent_died: "[actor.Custom('SignatureWeaponEndType')]의 홈과 굴곡에는 갓 말라붙은 [champion.GetTitledFirstNamePossessive] 피가 자리하고 있었다. 그걸 보니 녀석이 최후를 맞이하던 순간이 떠올랐다."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting: "온몸을 타고 흐르는 만족스러운 통증을 느끼면서 결투를 벌였던 순간을 떠올렸다. 보잘것없는 승리와 격렬한 싸움 끝에 맞이했던 패배까지... [recipient.GetTitledFirstName]에게 실패를 맛보여주려고 겪었던 온갖 고충이 생각났다."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion: "[recipient.GetTitledFirstName]에게 최후의 일격을 먹여줬으면 좋았겠지만... 안타깝게도 그럴 수는 없었다. 대신에 [champion.GetTitledFirstName](을)를 피떡이 될 때까지 두들겨 패는 정도로 그쳐야 했다."
 fp1_tbc.0041.desc.reward.gold: "\n\n정강이에 은화가 담긴 자루가 맞닿았다. 정의를 구현했다는 증거로 내세워도 괜찮을 만큼 만족스러운 무게였다. 집으로 돌아오기 전에 #EMP 사람들#!이 보는 앞에서 은화를 한 닢씩 세어보기도 했다."
 fp1_tbc.0041.desc.reward.weak_hook: "\n\n모여든 증인들 앞에서 서약을 맺겠다는 선서를 끝마치는 데는 한 시간이 넘게 걸렸다. 언젠가는 이 서약을 들이밀며 약속했던 보상을 모조리 받아내는 순간도 찾아오겠지."
 fp1_tbc.0041.desc.reward.humiliation: "\n\n시인을 여럿 고용해서 질질 끌면서 용서를 구하던 그 굴욕적인 장면을 목격하게 했다. 참으로 #EMP 영광스러운 순간#!이었지. [recipient.GetFirstNameNoTooltip](이)가 그 수치심을 극복해내려면 족히 몇 년은 걸릴 것 같았다."
 fp1_tbc.0041.desc.outro: "\n\n그렇게 [actor.GetFaith.PantheonTerm] 앞에서 치렀던 결투는 흡족한 결과를 내며 마무리되었다."
 fp1_tbc.0041.a: "정의가 실현되었군."
 #Scope:actor lost a TbC.
 fp1_tbc.0051.t: "$fp1_tbc.0000.t$: 패배"
 fp1_tbc.0051.desc.intro: "어쩌다가 이렇게 되어버린 거지? [actor.GetFaith.PantheonTerm] 앞에서 #EMP 정의#!를 구현하려고 했는데, 고통과 수치심에 몸부림치게 되어버렸으니. [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](으)로 돌아가는 내내 입을 뻥긋할 수가 없었다.\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting: "[recipient.GetTitledFirstName](이)가 날 어떻게 이겼는지도 모르겠다. #EMP 정의#!의 편은 나였다. 분명 내가 #EMP 승리#!해야 했다고. 그게 이번 $game_concept_trial_by_combat$의 핵심이었는데."
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion: "공정한 승부 끝에 [recipient.GetFirstName]에게 #EMP 완패#!했다! 빌어먹을 [champion.GetTitledFirstName] 같으니! 그 망할 전통인지 뭔지만 아니었어도!"
 fp1_tbc.0051.desc.outro: "\n\n이제 온 세상이 우리 사이의 문제가 해결되었다고 생각하겠지. 정의가 실현되었다고 말이야."
 fp1_tbc.0051.a: "쳇, 세상에 정의는 없었어."
 #Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t: "$fp1_tbc.0000.t$: 투사 선정"
 fp1_tbc.0101.desc: "$game_concept_trial_by_combat$을 치르자는 [actor.GetTitledFirstNamePossessive] 요청을 따르기로 했다. 하지만 녀석을 직접 상대할 수는 없단 생각이 들었다.\n\n그럴 경우에는 대신해서 싸울 투사를 선정하는 전통이 있다던데, 누굴 택하는 게 좋으려나?"
 fp1_tbc.0101.bout_moves_forward: "곧 결투가 치러짐"
 fp1_tbc.0101.a: "[knight_best.GetTitledFirstNameNoTooltip](은)는 $knight_culture_player_plural_no_tooltip_lowercase$ 중에서도 가장 뛰어난 인재다!"
 fp1_tbc.0101.a.tt: "[knight_best.GetTitledFirstName](이)가 당신을 대신해서 싸움"
 fp1_tbc.0101.b: "[knight_alternative.GetTitledFirstNameNoTooltip](이)라면 괜찮은 대안 같은데..."
 fp1_tbc.0101.b.tt: "[knight_alternative.GetTitledFirstName](이)가 당신을 대신해서 싸움"
 fp1_tbc.0101.c: "[knight_exotic.GetTitledFirstNameNoTooltip](이)가 전투에 조예가 깊다고 했던가?"
 fp1_tbc.0101.c.tt: "[knight_exotic.GetTitledFirstName](이)가 당신을 대신해서 싸움"
 fp1_tbc.0101.d: "[knight_opinion.GetTitledFirstNameNoTooltip]의 충심이라면 날 지켜주고도 남겠지."
 fp1_tbc.0101.d.tt: "[knight_opinion.GetTitledFirstName](이)가 당신을 대신해서 싸움"
 fp1_ep1_tbc.0101.e: "$champion_court_position$라면 전에 임명해뒀지. [knight_alternative.GetTitledFirstNameNoTooltip](이)가 날 대신할 것이야."
 fp1_ep1_tbc.0101.e.tt: "[knight_alternative.GetTitledFirstName](이)가 당신을 대신해서 싸움"
 #Scope:recipient won a TbC.
 fp1_tbc.0111.t: "$fp1_tbc.0000.t$: 승리"
 fp1_tbc.0111.desc.intro: "어제는 [recipient.GetFaith.PantheonTerm|U]께서 내게 미소를 지어주셨다!"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting: "\n\n눈을 감았더니 온몸을 타고 흘렀던 전율이 느껴졌다. 결투의 잔향에 꿈틀대던 근육은 [actor.GetTitledFirstNamePossessive] 목숨이 끊어지고 승리가 확정되는 순간에 바짝 얼어붙었다."
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting: "\n\n만용을 부렸던 [actor.GetFirstName](을)를 피떡이 될 때까지 두들겨 팼을 뿐만 아니라, 녀석의 중상모략은 아무런 근거가 없다는 사실까지 확실히 증명해냈다."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion: "\n\n[champion.GetFirstName](이)가 [actor.GetFirstName](을)를 난타하는 모습을 지켜보며, 그 승리가 날 향했던 비난을 잠재우리라는 사실을 떠올렸더니 기분이 좋아졌다."
 fp1_tbc.0111.desc.outro: "\n\n이번 일을 봤다면 [recipient.GetTitledFirstNameNicknamedNoTooltip]에게 결투를 신청하려 했던 얼간이라도 다시 생각하게 되겠지."
 fp1_tbc.0111.a: "$fp1_tbc.0041.a$"
 #Scope:recipient lost a TbC.
 fp1_tbc.0121.t: "$fp1_tbc.0000.t$: 패배"
 fp1_tbc.0121.desc.intro: "어제는 [recipient.GetFaith.PantheonTerm|U]께서 내게 미소를 지어주지 않으셨다."
 fp1_tbc.0121.desc.champion_lives.recipient_fighting: "그래서 내 몸에 고통과 상처가 아로새겨진 거겠지. 이렇게 [actor.GetFirstName](이)가 휘두른 [actor.Custom('signature_weapon')]에 당할 줄이야. 그나마 살아 있어서 다행이다."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion: "[champion.GetTitledFirstName](을)를 투사로 택했을 때는 [actor.GetTitledFirstName] 정도는 완파할 수 있으리라 생각했는데. 목숨이라도 건져서 다행인 수준일 줄이야."
 fp1_tbc.0121.desc.reward.gold: "\n\n은화를 챙겨가려던 [actor.GetFirstNameNoTooltip](이)가 그 자리에서 한 닢씩 세어보겠다고 했다. 그리고는 그 모습을 지켜보게 하며 종사단의 원통한 표정을 즐겼다."
 fp1_tbc.0121.desc.reward.weak_hook: "\n\n모여든 증인들 앞에서 부채를 지겠다는 서약을 끝마치고 서명하는 데 어언 한 시간이 걸렸다. 언젠가는 [actor.GetFirstNameNoTooltip](이)가 찾아와서 빚을 갚으라고 할 날도 오겠지."
 fp1_tbc.0121.desc.reward.humiliation: "\n\n[actor.GetFirstNameNoTooltip](이)가 건넨 장황한 \"사과문\"을 읊는 데만 해도 한참 걸렸다. 억지로 목소리를 쥐어짜는 내내 이가 갈렸다. 녀석이 고용한 시인들은 뒤편에서 킥킥대며 내가 짓는 표정을 기억하려 애썼다."
 fp1_tbc.0121.desc.outro: "\n\n그 머저리 같은 거렁뱅이가 승리를 거머쥐다니..."
 fp1_tbc.0121.a: "$fp1_tbc.0051.a$"
