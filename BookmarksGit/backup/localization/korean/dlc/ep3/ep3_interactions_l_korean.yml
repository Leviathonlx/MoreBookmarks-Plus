 ep3_interactions_events.0600.a.fail: "당신은 더 이상 호의를 기대할 수 없음"
 ep3_interactions_events.0600.b: "그 #EMP 고리대금업자#!에게 진 빚이라곤 경멸뿐이다!"
 ep3_interactions_events.0600.b.flavor: "나는 #EMP 오로지#! 나만의 것이다. 저 기회주의자들을 꾸짖어 그것을 증명하겠다!"
 ep3_interactions_events.0600.c: "나를 아끼는 위대한 지지자에게 끝없는 충성을 바칠 것이다!"
 ep3_interactions_events.0600.c.flavor: "기쁜 마음으로, 어떤 식으로든 [supporter.GetHerHim]에게 보답하겠다."
 ep3_interactions_events.0600.d: "오로지 커지기만 하는 귀한 선물, 우정을 바치겠다."
