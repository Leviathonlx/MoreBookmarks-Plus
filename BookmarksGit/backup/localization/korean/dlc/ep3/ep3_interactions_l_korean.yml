 ep3_interactions_events.0600.t: "내 옹호자의 기다림"
 ep3_interactions_events.0600.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]에 대한 직권을 확보하려는 노력이 큰 결실을 맺었다. 이제 [ROOT.Char.GetTitleAsName](으)로서, 나는 새로운 조언자와 장관, 감독관들을 갖추게 되었다. 이들은 친구들과 후원자들에게 넉넉하게 보상하라고 권했다.\n\n비록 [ROOT.Char.GetHouse.GetName] 사람은 아니지만, [supporter.GetName](은)는 내 입후보를 열렬히 지지했으며 정치적으로 많은 빚을 진 상대이기도 하다. [supporter.GetHerHis] 관대함을 무시하는 행위는 모욕으로 비칠지도 모른다."
 ep3_interactions_events.0600.a: "우리는 항상 서로를 지지해야 한다."
