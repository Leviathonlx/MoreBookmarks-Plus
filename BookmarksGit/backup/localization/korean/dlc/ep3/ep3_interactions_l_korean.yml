 ep3_interactions_events.0030.desc.intro: "[actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetFirstName](을)를 가까이 당기자 그는 몸을 떨었다.\n\n\"미래를 생각하거라.\""
