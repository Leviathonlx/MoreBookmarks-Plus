 ep3_interactions_events.0031.t: "칼날 앞에서 도망치다"
 ep3_interactions_events.0031.desc: "[recipient.GetFirstNamePossessive] 처소. 옷가지와 소지품은 바닥에 어수선하게 널브러져 있었고, 소년은 어디로 갔는지 보이지 않았다. 가신들이 길거리를 샅샅이 뒤졌지만 [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))](은)는 어디에서도 보이지 않았다.\n\n멍청한 꼬마 녀석. 내 권위, 우리의 #EMP 관습#!에 대한 존중은 눈곱만큼도 없지. 의도를 드러내기 무섭게 도망칠 생각이나 하고.\n\n[recipient.GetFirstName](은)는 도대체 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 어디에 숨은 걸까? 어디 어둑한 골목길에서 그리도 소중한 남성성을 부여잡고 있을 테지. 그 소중한 물건하고 같이 추방시켜 주마."
