 ep3_laamps.0401.t: "$seize_realm$: 새로운 [ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_laamps.0401.desc: "계획을 여러 차례 검토했고, 모든 경우의 수를 따졌다. 음모자들은 만반의 준비를 마쳤다. 고용인을 가장하니 손쉽게 [target.Custom('ResidenceBuilding')|l]에 들어갈 수 있었다...\n\n혼란 속에 경계 태세가 발동되었다. 그러나 허둥지둥 어수선한 분위기를 틈타, 탈진할 뻔한 위기마저 극복하고 결국 승리를 거머쥘 수 있었다.\n\n"
 ep3_laamps.0401.imprison: "나는 [target.GetHerHis] 알현실에 앉았다. 그 [target.Custom2('InsultAdjective', ROOT.Char)] 거짓 [ROOT.Char.GetTitleAsNameNoTooltip]인 [target.GetFirstName](이)가 내 앞에 끌려왔다. 이 포로의 운명은 이제 내 뜻에 달렸다!"
 ep3_laamps.0401.death: "그 [target.Custom2('InsultAdjective', ROOT.Char)] 거짓 [ROOT.Char.GetTitleAsNameNoTooltip]인 [target.GetFirstName](은)는 권좌에 앉기에는 너무 나약했다. 시체가 된 모습만 봐도 알 수 있다."
 ep3_laamps.0401.outro: "그 빌어먹을 [target.Custom2('InsultAdjective', ROOT.Char)] 거짓 [ROOT.Char.GetTitleAsNameNoTooltip]인 [target.GetFirstName](은)는 무슨 수를 썼는지 달아나고 말았다. [target.GetSheHe]가 자유롭게 돌아다니는 한, 내 입지는 언제나 위태로울 것이다."
 ep3_laamps.0401.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](은)는 #EMP 나의#! 것이다!"
 ep3_laamps.0402.t: "$seize_realm$: 좌절된 희망"
 ep3_laamps.0402.desc: "나의 치밀한 계획은 거의 처음부터 말도 안 되게 틀어지기 시작했다. 왕관을 빼앗는 일은 상상했던 것보다 훨씬 어려웠다...\n\n[target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')|l]에 들어서기도 전에 어디선가 경비대가 나타났다. 우리의 계획은 고스란히 드러났고, 놈들은 사방에서 거리를 좁혀왔다."
 ep3_laamps.0402.imprison: "우리는 열심히 싸웠지만 얼마 버티지 못하고 포위되었다.\n\n나는 족쇄를 찬 꼴로 [target.GetTitleAsNameNoTooltip]의 앞에 끌려왔다. [target.GetHerHis] 표정에서 커다란 분노를 읽을 수 있었다..."
 ep3_laamps.0402.death: "우리는 열심히 싸웠지만 얼마 버티지 못하고 포위되었다.\n\n어떻게든 달아나려 사방을 살폈다. 그러나 탈출구 따위는 없었다. 그 순간 병사들이 칼을 들고 내게 달려들었다!"
 ep3_laamps.0402.outro: "치열하게 싸운 끝에 간신히 달아날 수 있었다.\n\n[target.GetFirstNameRegnal](은)는 여전히 [target.GetPrimaryTitle.GetNameNoTier]의 [target.GetTitleAsNameNoTooltip](이)다. 지금도 [target.GetHerHis] [target.Custom('ResidenceBuilding')|l] 안에서 나올 생각을 안 한다. 분명히 당장 나를 체포하라고 명령을 내렸겠지..."
 ep3_laamps.0402.a: "빌어먹을, 기회가 #EMP 눈앞에#! 있었는데!"
 ep3_laamps.0402.b: "운이 너무 나빴군..."
 ep3_laamps.0402.c: "빌어먹을!"
 ep3_laamps.0410.t: "$seize_realm$: 도둑맞은 왕관"
 ep3_laamps.0410.desc: "[target.GetCapitalLocation.GetBaronyNameExplicitly]에서 평범하게 시작되었던 하루가 갑자기 불길하게 변했다. 복도를 달리는 경비병의 외침과 하인들의 비명이 [target.Custom('ResidenceBuilding')|l](을)를 가득 채웠다.\n\n하급 장교 한 명이 숨을 헐떡이며 다가왔다. 그리고 불량배 한 무리가 정체를 숨기고 들어왔다고 보고했다. 지금도 길을 뚫으며 알현실로 오고 있다고 한다!\n\n"
 ep3_laamps.0410.imprison: "병사들이 갑자기 문을 부수고 들어왔다. 나는 곧 놈들의 주인 앞에 끌려오게 되었다. [owner.GetFirstName](은)는 내 왕관을 고소하다는 듯 들어 올렸다."
 ep3_laamps.0410.death: "어떻게든 달아날 길을 찾으려 했다. 그러나 혼란스러운 난전 속에서 칼날 하나가 내게 휘둘러졌다!"
 ep3_laamps.0410.outro: "나는 하인들의 숙소를 통해 도망쳤다. 급하게 평민으로 변장한 후, [target.Custom('ResidenceBuilding')|l]에서 도망치는 사람들 틈에 섞였다..."
 ep3_laamps.0410.a: "두고 봐라!"
 ep3_laamps.0410.b: "이 추악한 미물!"
 ep3_laamps.0410.c: "빌어먹을!"
 ep3_laamps.0411.t: "$seize_realm$: 왕관 찬탈 시도"
 ep3_laamps.0411.desc: "[target.GetCapitalLocation.GetBaronyNameExplicitly]에서 평범하게 시작되었던 하루가 갑자기 불길하게 변했다. 복도를 달리는 경비병의 외침과 하인들의 비명이 [target.Custom('ResidenceBuilding')|l](을)를 가득 채웠다.\n\n하급 장교 한 명이 숨을 헐떡이며 다가왔다. 그리고 불량배 한 무리가 정체를 숨기고 들어왔다고 보고했다. 지금도 길을 뚫으며 알현실로 오고 있다고 한다!\n\n다행히 내 병사들이 금방 상황을 통제했다. 쇠 부딪치는 소리가 점차 줄어들었다."
 ep3_laamps.0411.imprison: "영지도 명성도 없는 [owner.GetFirstName](이)가 내 앞에 끌려왔다. 힘으로 내 왕관을 빼앗으려던 [owner.GetHerHis] 계획은 실패로 끝났다."
 ep3_laamps.0411.death: "영지도 명성도 없는 [owner.GetFirstName]의 시체가 내 앞에 놓였다. 힘으로 내 왕관을 빼앗으려던 [owner.GetHerHis] 계획은 실패로 끝났다."
 ep3_laamps.0411.outro: "듣자 하니 영지도 명성도 없는 [owner.GetFirstName](이)가 이 습격을 주도한 모양이다. 힘으로 내 왕관을 빼앗으려던 그 녀석은 이미 달아나고 말았다."
 ep3_laamps.0411.a: "#EMP 대가를#! 치르게 해 주마."
 ep3_laamps.0411.b: "찬탈자가 어떤 꼴이 되는지 배웠을 것이다!"
 ep3_laamps.0411.c: "빌어먹을 [owner.Custom2('InsultNoun', ROOT.Char)]!"
