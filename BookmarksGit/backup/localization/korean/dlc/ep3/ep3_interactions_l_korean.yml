 ep3_interactions_events.0030.desc.normal_address: "나는 속삭였다."
 ep3_interactions_events.0030.desc.greek: "\"[Glossary( '베스테스', 'VESTES_GLOSS')]가 되는 미래를, [Glossary( '파트리키오스', 'PATRIKIOS_GLOSS')]가 되는 미래를, 나아가 제국의 [Glossary( '파라코이모메노스', 'PARAKOIMOMENOS_GLOSS')]가 되는 미래를 상상해 봐라! 남성성의 색욕과 열망이란 굴레를 벗어던지면 신뢰를 얻을 수 있다! [recipient.GetFirstNameNoTooltip], 가문의 자랑이 되어라.\"\n\n"
 ep3_interactions_events.0030.desc.non_greek: "\"관리인으로서, 청지기로서, 나아가 강대한 섭정이 되는 미래를 상상해 봐라! 남성성의 색욕과 열망이란 굴레를 벗어던지면 신뢰를 얻을 수 있다! [recipient.GetFirstNameNoTooltip], 가문의 자랑이 되어라.\"\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "어린 소년이 가녀린 눈빛으로 나를 바라보았다. 눈물이 그렁그렁한 것이 사랑스러웠다.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "소년은 이를 악 문 채로, 눈물이 그렁그렁한 눈을 꾹 감고 한 번 고개를 끄덕였다.\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "말은 아무 소용 없었다. 어린 소년은 공황에 빠져 비명을 내질렀고, 어쩔 줄을 모르고 도망치려 몸부림쳤다.\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "내 말은 아무 소용 없었다. 어린 소년은 공황에 빠져 비명을 내질렀고, 어쩔 줄을 모르고 도망치려 몸부림쳤다.\n\n"
 ep3_interactions_events.0030.desc: "우리 뒤로는 의사가 면도칼을 갈고 있었다."
 VESTES_GLOSS: "황실 의복과 관련된 영예로운 비잔티움 궁정 작위입니다. 수염을 기른 소유주와 환관 모두 가질 수 있습니다."
 PATRIKIOS_GLOSS: "#bold 파트리키오스#!, 즉 귀족을 뜻하는 칭호로 비잔티움 시대에도 소유자에게 명예를 부여하는 의미로 사용되었습니다."
 PARAKOIMOMENOS_GLOSS: "#bold 파라코이모메노스#!는 \"황제의 처소 옆에서 자는 자\"를 의미하며, 막강한 영향력을 지닌 제국의 관리입니다. 파라코이모메노스는 반드시 환관이어야 합니다."
