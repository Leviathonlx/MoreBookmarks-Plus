 scheme_critical_moments.1162.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1162.desc: "오랜 시간에 걸친 세심한 음모가 정점에 달한 끝에, [target.GetTitledFirstName](은)는 [highest_title.GetName] 총독 자리를 내려놓았다.\n\n은밀하게 퍼진 소문과 편리하게 심은 증거 덕분에 [target.GetHerHis] 평판은 돌이킬 수 없을 정도로 훼손되었다. [target.GetHerHis]에게는 자발적으로 물러나는 것 외에는 다른 선택지가 남지 않았다."
 scheme_critical_moments.1162.desc_discovered: "\n\n이런 일을 진행할 힘과 영향력이 나에게만 있다는 것은 공공연한 소문이었다. 하지만 [target.GetSheHe](은)는 이런 짐작에 대해 뭐라고 말을 꺼낼 처지가 아니었다."
 scheme_critical_moments.1162.desc_secret: "\n\n이런 일을 진행할 힘과 영향력은 당연히 나에게만 있었다. 하지만 그런 의심을 증명할 방법은 [target.GetTitledFirstNameNoTooltip]에겐 단 하나도 없다."
 scheme_critical_moments.1162.a: "다 끝났군."
 scheme_critical_moments.1162.tt: "[target.GetShortUIName](이)가 [highest_title.GetName] 총독 자리에서 물러나 [new_governor.GetShortUIName]에게 넘겨줌"
 scheme_critical_moments.1163.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1163.desc: "신중하게 퍼뜨린 소문과 정교하게 심은 증거에도 불구하고, [target.GetTitledFirstNamePossessive] 매력과 충성 지지자들 덕분에 [target.GetHerHim]는 조금도 흔들리지 않았다."
 scheme_critical_moments.1163.desc_discovered: "\n\n게다가 [target.GetSheHe]는 이 모든 음모가 나에게서 비롯되었다는 사실을 분명히 인지하고 있다."
 scheme_critical_moments.1163.desc_secret: "\n\n[target.GetSheHe|U]는 여전히 자기 자리를 지키고 있으며 [target.GetHerHis] 명성은 조금도 피해를 받지 않았다. 하지만 [target.GetHerHim]를 흔들려 했던 음모에 관해서는 아무것도 모르는 듯하다."
 scheme_critical_moments.1163.tt: "[scheme.GetName] 발각됨"
 scheme_critical_moments.1163.tt.desc: "[scheme.GetOwner.GetShortUIName](이)가 당신을 퇴출시키려 했으나 실패함!"
 scheme_critical_moments.1163.a: "분명 다른 방법이 있을 거야."
 scheme_critical_moments.1164.t: "퇴출의 대상"
 scheme_critical_moments.1164.desc: "의심암귀가 담긴 소문들이 몇 달에 걸쳐 궁정에 퍼지며 내 평판을 무너뜨렸다. 부정부패를 저지른 것은 물론이고, 심지어 반역의 가능성까지 은밀하게 시사하는 내용이었다.\n\n인정하고 싶지는 않지만 놈들은 성공했다. 굉장히 조심스럽게 활동하면서도 나에 대한 압도적이면서 동시에 위험한 증거를 심었다. 이래서야 공적인 자리에서 물러날 수밖에 없는 처지다."
 scheme_critical_moments.1164.desc_discovered: "\n\n나를 넘어뜨린 수작에는 [owner.GetTitledFirstName](이)가 배후로 있음이 틀림없다. 당장은 곤란하지만, 언젠가는 반드시 복수하고야 말 것이다."
 scheme_critical_moments.1164.desc_secret: "\n\n여론에 이토록 대대적으로 영향을 미칠 수 있는 사람들은 많지 않다. 따라서 나를 몰락시킨 장본인이 누구인지 대강이나마 짐작은 간다. 다만 뒷받침할 증거가 없는 탓에 도저히 손을 쓸 수 없다."
 scheme_critical_moments.1164.a: "언젠가는 다시 돌아오겠다."
