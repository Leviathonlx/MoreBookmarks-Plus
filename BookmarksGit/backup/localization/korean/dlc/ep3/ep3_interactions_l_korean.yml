 ep3_interactions_events.0620.opening: "열정적인 [actor.GetFirstName],"
 ep3_interactions_events.0620.desc_byz: "하나님의 교회 안에서 주님께서는 사도, 교사, 기적을 행하는 이들, 정부에 재능이 있는 이들을 두셨고, 다양한 언어로 소통하게 하셨다.\n\n이러한 우리의 신실한 목소리들이 [actor.GetHouse.GetName](을)를 위해 모일 것이다."
 ep3_interactions_events.0620.desc: "세속적인 힘을 넘어 산을 움직일 방법들이 있고, 세속의 저속함을 넘어선 권력에 이를 방법들이 있다.\n\n영원한 구원을 바란다면 [recipient.GetFaith.HighGodName](을)를 바라보아라. 당신의 가문은 우리 [recipient.GetFaith.GetAdjective] 목회자들의 도움으로 지상에서의 구원을 추구할 수 있을 것이다."
 ep3_hof_ask_for_influence_interaction_desc: "당신과 당신의 [house|E]을 위해 [piety|E]를 소모하여 [influence|E]을 획득하도록 [recipient.GetShortUIName]에게 정치적 지원을 빌려달라고 요청합니다"
 ep3_interactions_events.0620.a: "정의로운 대의를 위하여 협력하겠다!"
 ep3_interactions_events.0620.b: "#EMP [recipient.GetFaith.PriestNeuterPlural|U]!#! 이보다 더 나은 정치인이 있을까."
 ep3_interactions_events.0620.c: "기도가 응답을 받은 모양이군."
 ep3_interactions_events.0621.opening: "오, 방종한 어린 양이여,"
 ep3_interactions_events.0621.desc: "구원을 위해 마음을 써야 할 이들, 가르치고 인도하는 성무에 종사하는 이들에게 세속의 일에 개입하도록 요청하는 건가? 그것도 오로지 당신 개인을 위해서?\n\n정도를 모르는 뻔뻔함이로군!"
 ep3_interactions_events.0621.a: "허! 자기 손은 깨끗한 줄 아는군!"
 depose_governor_lose_titles_tt: "@warning_icon! #X 당신은 [recipient.GetPrimaryTitle.GetName] 및 다른 영지 [titles|E]를 잃음#!"
 ep3_interactions_events.0630.opening: "나의 [recipient.GetPrimaryTitle.GetNameNoTier]의 [recipient.GetTitleAsName],"
 ep3_interactions_events.0630.desc_family: "그대의 해임을 명한다. [actor.GetHouse.GetName]의 후예로서, 그대가 [recipient.GetPrimaryTitle.GetNameNoTooltip](을)를 다스리는 것이 더 이상 우리에게 이익이 되지 않는다.\n\n후련하게 퇴임하고 일족에 대한 의무를 다하라. [actor.GetCapitalLocation.GetTitle.GetNameNoTier]에서 그대의 가족이 그대를 기다리고 있다."
 ep3_interactions_events.0630.desc_spite: "위대한 [actor.GetPrimaryTitle.GetTierAsName]의 법에 따라, 국정의 권한은 오로지 내 뜻에 의해서만 주어지고 박탈될 수 있다.\n\n그대는 신속히 [recipient.GetPrimaryTitle.GetNameNoTooltip]의 직무에서 물러나도록. 모든 권한을 내려놓고, 이전까지의 자신은 잊도록 하라.\n\n이는 현명하고 자비로운 그대의 [actor.GetTitleAsName](이)가 내리는 명령이다."
 ep3_interactions_events.0630.desc_guilt: "눈물을 참으며 명한다. 그대를 현 직책에서 해임한다. 지금까지 [actor.GetPrimaryTitle.GetTierAsName](을)를 성실하게 잘 섬겼으나, 그대의 [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] 본거지로 돌아가면 앞으로는 그럴 수 없으리라.\n\n이는 [recipient.GetFaith.HighGodName]의 뜻이며, 그대의 [actor.GetTitleAsName](은)는 그분의 뜻을 대리하여 명령을 내릴 뿐이다."
 ep3_interactions_events.0630.desc: "궁정 전체의 의견이 하나로 모였다. 지금 이 순간부터 그대의 [recipient.GetTitleAsNameNoTooltip] 임기는 종료된다. 그로써 가진 모든 작위와 뒤따르는 수입, 명예는 이제 내려놓을 때가 되었다.\n\n[recipient.GetPrimaryTitle.GetTierAsNameNoTooltip](와)과 [actor.GetPrimaryTitle.GetTierAsName](을)를 섬기며 겪은 모든 고생에 그대의 신하와 주권자 모두 감사를 보낸다."
 ep3_interactions_events.0630.a: "#EMP 내 것을 빼앗겼다! 이런 굴욕을 당하다니!#!"
 ep3_interactions_events.0630.b: "한때 임명되었든, 이젠 해임된 것뿐이다."
 ep3_interactions_events.0630.c: "[actor.GetPrimaryTitle.GetTierAsNameNoTooltip]에서, 운명의 수레바퀴는 끝없이 돌아갈 뿐..."
