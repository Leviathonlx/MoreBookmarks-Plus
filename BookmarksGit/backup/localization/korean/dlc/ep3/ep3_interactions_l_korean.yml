 ep3_interactions_events.0101.desc: "\"내보낼 수 있는 사람을 살펴본 끝에...\" [recipient.GetName](은)는 말했다. \"가장 안달이 난 [recipient.Custom('KnightCulturePluralNoTooltip')|l]들을 직접 엄선했소. 자, 소개는 맡기겠다!\"\n\n"
 ep3_interactions_events.0101.desc_knight_1_trait: "\"저는 유명한 [cool_trait_1.GetName(knight_to_rent_1)]입니다!\" [knight_to_rent_1.GetName](이)가 당당하게 나섰다.\n\n"
 ep3_interactions_events.0101.desc_knight_1: "\"설명은 이걸로 대신하지요!\" [knight_to_rent_1.GetName](이)가 근육을 뽐냈다.\n\n"
 ep3_interactions_events.0101.desc_knight_2_trait: "\"절 선택해 주시면 최고의 [cool_trait_2.GetName(knight_to_rent_2)](이)가 되겠습니다!\" [knight_to_rent_2.GetName](이)가 크게 외쳤다.\n\n"
 ep3_interactions_events.0101.desc_knight_2: "\"저야말로 당신 휘하 최고의 [ROOT.Char.Custom('KnightCultureNoTooltip')|l](이)가 될 겁니다!\" [knight_to_rent_2.GetName](은)는 씩씩하게 주장했다.\n\n"
 ep3_interactions_events.0101.desc_knight_3_trait: "\"저는 이미 뛰어난 [cool_trait_3.GetName(knight_to_rent_3)](으)로 알려져 있습니다.\" [knight_to_rent_3.GetName](이)가 넘치는 자신감으로 선언했다."
 ep3_interactions_events.0101.desc_knight_3: "\"싸움은 지지 않을 자신 있습니다.\" [knight_to_rent_3.GetName](이)가 의기양양하게 뽐냈다."
