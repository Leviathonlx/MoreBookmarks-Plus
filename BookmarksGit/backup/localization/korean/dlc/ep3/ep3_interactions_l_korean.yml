 ep3_interactions_events.0601.desc: "당신의 열렬한 지지가 아니었다면 [new_landed_admin.GetPrimaryTitle.GetNameNoTier] 국정은 저의 것이 아니었다는 의견이 나오고 있습니다.\n\n"
 ep3_interactions_events.0601.desc_repay: "실로 옳은 말입니다."
 ep3_interactions_events.0601.desc_scorn: "그게 사실인지는 잘 모르겠습니다."
 ep3_interactions_events.0601.desc_ally: "아무튼, 당신의 호의를 앞으로 오랫동안 이어질 알찬 협력 관계의 시작으로 삼고 싶습니다. 우린 서로에게 도움이 될 수 있을 겁니다."
 ep3_interactions_events.0601.desc_insult: "설마 교육도 받지 못한 촌뜨기나 멍청한 아이가 내 진급을 대신 준비해 준 겁니까? 내 이름을 부르는 [supporter.Custom2('InsultAdjective', ROOT.Char)] 목소리를 들은 것 같은데."
 ep3_interactions_events.0601.desc_hook: "커다란 신세를 졌습니다. 당신의 선택을 받은 사람으로서 도움이 될 수 있도록 노력하겠습니다."
 ep3_interactions_events.0601.desc_friendship: "이 [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip] 자리를 맡으면서, 오로지 커지기만 하는 귀한 선물, 우정을 바칩니다."
 ep3_interactions_events.0601.desc_gift: "이 선물이 어떤 방식으로든 보답이 되기를 바랍니다. [new_landed_admin.GetFaith.WealthGodName]께서 당신을 보살펴주시길."
 ep3_interactions_events.0601.desc_ignore: "나는 이 자리에 오르기 위해 #EMP 열심히#! 노력했습니다. 오로지 나의 땀과 매력으로 얻어낸 직위입니다. 그걸 부정하는 암시는... 다소 모욕적으로 다가오는군요."
