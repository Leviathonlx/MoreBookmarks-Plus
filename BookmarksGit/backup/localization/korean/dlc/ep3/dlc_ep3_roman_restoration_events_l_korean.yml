l_korean:
 ep3_roman_restoration.0001.t: "유스티니아누스의 꿈"
 ep3_roman_restoration.0001.desc: "따스한 지중해의 공기에는 영원의 끝자락에 선 제국의 속삭임이 담겨 있었다.\n\n여기 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]의 유서 깊은 벽에서 지나간 시대의 야심이 울려 퍼지고 있었다. 유스티니아누스는 흩어져 버린 로마의 잔재를 통합하려 했다. 그 불멸의 꿈과 임무가 내게 손짓하고 있었다.\n\n이 꿈을 부활시키는 것은 나의 짐일까, 아니면 특권일까? 한때 유스티니아누스가 꿈꾸었던 대로, 분열되어 버린 영토를 하나의 깃발 아래로 모을 수 있을까?"
 ep3_roman_restoration.0001.a: "#EMP 보라, 로마인이 왔노라!#!"
 ep3_roman_restoration.0001.a.tt: "이제 [GetDecisionWithKey('restore_roman_empire_decision').GetName] [decision|E]을 사용할 수 있음"
 ep3_roman_restoration.0100.t: "유스티니아누스의 꿈 실현"
 ep3_roman_restoration.0100.desc: "상서로운 날이 왔다. 오늘 로마 제국은 자신이 품고 있던 고대의 잠재력을 깨닫게 될 것이다.\n\n제국 곳곳에서 기쁨과 긍지에 가득 찬 외침이 들려오리라. #EMP 보라, 로마인이 왔노라! 카이사르 만세!#!\n\n하지만 내가 이제 이 대업을 이끌고 나아가야만 한다. 로마를 어떻게 만들어 나가야 할까? 수많은 전임자와 로마 권력의 무수한 화신 앞에서 선택의 길이 좁아지고 있다.\n\n지금의 우리 문화에 충실하면서 계속 나아가야 할까? 아니면 우리 선조의 전통을 온전히 받아들이는 게 좋을까?"
 ep3_roman_restoration.0100.a: "중도란 있을 수 없다."
 ep3_roman_restoration.0100.b: "매사에 중용을 지켜야 하는 법이지."
 ep3_roman_restoration.0100.c: "우리 방식을 버리지 않고도 적응할 수 있다."
 ep3_roman_restoration.hard_mode: "@warning_icon! #XB;EMP 맞서야 할 도전:#! #indent_newline:4 #X \n$EFFECT_LIST_BULLET$당신 [realm|E]의 모든 [peasant_factions|E]이 당신을 표적으로 삼음\n$EFFECT_LIST_BULLET$다른 왕국 [titles|E]가 [wars|E]을 더 많이 시작함\n$EFFECT_LIST_BULLET$몽골의 침략 가속화#!#!"
 ep3_roman_restoration.end_hard_mode: "@alert_icon! #alert_bold 이 시련은 당신이 지도 전역을 정복하거나 [GetDecisionWithKey( 'split_roman_empire_decision' ).GetName] [decision|E]을 내리면 종료됨"
 ep3_roman_restoration.invasion_cb: "[pax_romana_invasion_casus_belli|E]을 사용할 수 있게 됨"
 ep3_roman_restoration.household_gods_tenet: "[GetFaithByKey( 'hellenic_pagan' ).GetName]의 [GetFaithDoctrine('tenet_household_gods').GetBaseName] [core_tenet|E] 잠금 해제"
 ep3_roman_restoration.easy_mode: "#P;BOLD;EMP 게임이 정상적으로 진행됩니다#!"
 uses_custom_caesar_flavourization_tt: "당신은 #HIGH $custom_imperator_caesar_augustus$#!(으)로 알려질 것임"
 may_choose_to_convert_hellenic_desc: "[GetFaithByKey( 'hellenic_pagan' ).GetName](으)로 개종할 수 있음"
 ep3_roman_restoration.0101.intro: "[scoped_emperor.GetCapitalLocation.GetBaronyNameExplicitly]의 황실에서 [scoped_emperor.GetName](이)가 선언문을 발표했다. 그 옛날 카이사르만큼이나 웅대한 야심을 지닌 [scoped_emperor.GetCulture.GetCollectiveNoun](이)가 한때 고대 로마인의 소유였던 멀리 떨어진 땅을 새로이 통합했다.\n\n"
 ep3_roman_restoration.0101.hellenic: "중도는 취하지 않았다. [scoped_emperor.GetFaith.GetName]의 부활과 함께, 웅장한 신전에서 다시 고대 신들을 섬기기 시작했다. [scoped_emperor.GetFaith.HighGodName](와)과 [scoped_emperor.GetFaith.KnowledgeGodName](을)를 기리는 찬송도 울려 퍼졌다. 이러한 이교도 의식의 부흥은 기독교가 지배적이던 유럽과 완전한 대조를 이루었다. 이는 기존에 정립되어 있던 종교 질서에 대한 대담한 도전이기도 했다.\n\n"
 ep3_roman_restoration.0101.orthodox: "[scoped_emperor.GetFaith.GetName] 교회의 강력한 지지와 함께 진행된 대관식은 [scoped_emperor.GetFaith.GetReligiousHead.GetTitledFirstName]의 축복을 받았으며, 그 자체로 신성한 권리에 대한 확언이었다. 이렇게 제국의 정신적 뿌리가 깊이 자리를 잡으며 신앙과 제국의 야심을 밀접하게 엮어 놓았다.\n\n"
 ep3_roman_restoration.0101.fallback: "관습에서 벗어난 신조를 받아들이든 선조의 믿음을 고수하든, [scoped_emperor.GetTitleAsNameNoTooltip](은)는 자신의 뚜렷한 종교적 주관을 반영하는 독특한 의식으로 즉위를 기념했다. 이와 함께 제국 내에 다양한 문화적 정체성이 들어설 자리도 주어졌다.\n\n"
 ep3_roman_restoration.0101.outro: "막강한 세력이 세상에 그림자를 드리우기 시작했다. 이제 이웃한 세력들의 힘과 패기가 전례 없는 시험에 들게 될 것이다."
 ep3_roman_restoration.0101.a: "[ROOT.Char.GetFaith.HighGodName]께서 보우하시길..."
 ep3_roman_restoration.0300.t: "우둔한 통치"
 ep3_roman_restoration.0300.desc: "\"폐하, 중대한 우려가 있어 소식을 전해 드립니다. 먼저 용서를 구하겠습니다. 제 부족한 판단력으로 일을 그르쳤습니다. 제가 시행한 정책이 [inefficient_governor.GetPrimaryTitle.GetName]에 불안과 소란을 초래하였습니다,\" [inefficient_governor.GetTitledFirstName](이)가 말했다.\n\n\"시장은 버려졌으며 서민들 사이에서 반란 이야기가 돌고 있습니다. 거기다 지역 귀족들이 격분한 상황입니다. 제 영지의 여론도 곤두박질쳐서 제 입지가 위태롭습니다.\"\n\n\"한 [inefficient_governor.GetTitleAsNameNoTooltip]의 아둔한 행동 때문에 폐하의 통치에 대한 민중의 신뢰가 심각한 시련을 맞이하고 말았습니다...\""
 ep3_roman_restoration.0300.a: "내 직접 해결하지."
 ep3_roman_restoration.0300.a.success: "민중 의견을 일부 만회함"
 ep3_roman_restoration.0300.a.failure: "민중 의견이 돌아선 영지"
 ep3_roman_restoration.0300.b: "자네는 해고일세."
 ep3_roman_restoration.0300.c: "사자는 양 떼의 생각에 관심이 없는 법."
 ep3_roman_restoration.0300.efficiency: "[inefficient_governor.GetNamePossessive] 부족한 [governor_efficiency|E]로 인해 발생함#WEAK ([inefficient_governor.MakeScope.ScriptValue('governor_efficiency_presented')|0])#!"
 ep3_roman_restoration.0300.every_sub_realm_county: "[inefficient_governor.GetName](이)가 보유 중인 모든 [Concept( 'county', '영지' )|E]"
 ep3_story_cycle_restoring_rome_faction_discontent: "로마 재건: $VALUE|=+0$"
 ep3_restoring_rome_citizen_army_name: "시민 부대"
 ep3_roman_restoration.0500.t: "국경 약탈"
 ep3_roman_restoration.0500.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip]님, 급한 소식이 있어 달려왔습니다.\" 내 [marshal.GetCouncilTitle] [marshal.GetFirstName](이)가 입을 열었다. \"정찰병의 보고가 들어왔습니다. 야음을 틈타 [target_kingdom.GetName]의 병력이 우리 국경을 넘어왔다고 합니다.\"\n\n\"놈들이 [target_county.GetName](을)를 주요 목표로 삼고 우리 땅을 약탈하며 우리 사람들의 안전을 위협합니다. [target_kingdom.GetTitleAsNameNoTooltip](은)는 우리처럼 거대하고 막강한 세력이라면 이런 위반 행위를 눈치채지 못할 거로 생각하는 모양입니다.\""
 ep3_roman_restoration.0500.a: "내 의지를 시험하면 어떻게 되는지 보여줘야겠군."
 #Modifiers
 restore_rome_devastated_county_opinion_modifier: "잘못된 통치"
 restore_rome_lowered_county_opinion_modifier: "성가신 국정"
 restore_rome_recuperated_county_opinion_modifier: "황제의 인정을 받음"
