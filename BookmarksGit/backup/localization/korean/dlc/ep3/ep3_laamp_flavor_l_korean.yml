l_korean:
 ep3_laamp_flavor.0001.t1: "시체 먹는 새"
 ep3_laamp_flavor.0001.t2: "쓰라린 굴욕"
 ep3_laamp_flavor.0001.desc1: "독수리들이 하늘을 맴돈다. 작열하는 태양이 텅 빈 배를 때린다. 남은 식량을 확인해 봤지만 보존 식량조차 줄어들고 있다. 심지어 그마저도 금방 다 떨어질 판이다. 곧 식량을 보충하지 못하면 곧바로 굶주림에 시달리게 되겠지.\n\n나는 이 절박한 상황을 다른 사람들에게 알렸다. 하지만 선뜻 선택할 만한 의견이라곤 하나도 나오지 않았다. 갑자기 [vulture_shooter.GetFirstName](이)가 팔을 번쩍 들었다. 그리고 부족한 식량을 보충하기 위해 썩은 고기를 먹는 독수리를 쏘아 떨어뜨리겠다고 자원했다."
 ep3_laamp_flavor.0001.desc2: "갈매기들이 하늘을 맴돈다. 요동치는 선박의 움직임이 텅 빈 배를 때린다. 남은 식량을 확인해 봤지만 보존 식량조차 줄어들고 있다. 심지어 그마저도 금방 다 떨어질 판이다. 곧 식량을 보충하지 못하면 곧바로 굶주림에 시달리게 되겠지.\n\n나는 이 절박한 상황을 다른 사람들에게 알렸다. 하지만 선뜻 선택할 만한 의견이라곤 하나도 나오지 않았다. 갑자기 [vulture_shooter.GetFirstName](이)가 팔을 번쩍 들었다. 그리고 부족한 식량을 보충하기 위해 썩은 고기를 먹는 갈매기를 쏘아 떨어뜨리겠다고 자원했다."
 ep3_laamp_flavor.0001.desc: "까마귀들이 하늘을 맴돈다. 허기로 인해 배가 아플 지경이다. 남은 식량을 확인해 봤지만 보존 식량조차 줄어들고 있다. 심지어 그마저도 금방 다 떨어질 판이다. 곧 식량을 보충하지 못하면 곧바로 굶주림에 시달리게 되겠지.\n\n나는 이 절박한 상황을 다른 사람들에게 알렸다. 하지만 선뜻 선택할 만한 의견이라곤 하나도 나오지 않았다. 갑자기 [vulture_shooter.GetFirstName](이)가 팔을 번쩍 들었다. 그리고 부족한 식량을 보충하기 위해 썩은 고기를 먹는 까마귀를 쏘아 떨어뜨리겠다고 자원했다."
 ep3_laamp_flavor.0001.a: "좋은 제안이군."
 ep3_laamp_flavor.0001.a.cannibal: "더 심한 것도 먹어봤어."
 ep3_laamp_flavor.0001.b: "굉장히 #EMP 쓴#! 맛이 날 텐데!"
 ep3_laamp_flavor.0001.c: "시체 먹는 새를 먹으면 병에 걸려."
 ep3_laamp_flavor.0001.d: "[vulture_shooter.GetFirstNameNoTooltip]보다는 내가 더 활을 잘 쏴."
 ep3_laamp_flavor.0001.a.sick: "시체 먹는 새"
 ep3_laamp_flavor.0001.a.fine: "시체 먹는 새"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 불쾌한 식사를 통해 유대를 형성함"
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName](와)과 [CHARACTER.GetShortUIName|U](이)가 불쾌한 식사를 통해 유대를 형성함"
 no_vulture_eating: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 시체 먹는 새에 대한 관점으로 의견 충돌을 벌임"
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUIName](와)과 [CHARACTER.GetShortUIName|U](이)가 시체 먹는 새에 대한 관점으로 의견 충돌을 벌임"
 ep3_laamp_flavor.0001.sick: "청소부 고기는 나에게 동의하지 않음"
 ep3_laamp_flavor.0001.notsick: "먹기 힘들긴 해도, 먹고 살아남을 수는 있음"
 ep3_laamp_flavor.0020.t: "도둑이다!"
 ep3_laamp_flavor.0020.intro: "소식을 듣자마자 마을 광장으로 급히 달려갔다 [thieving_follower.GetFirstName](이)가 시장의 한 상점에서 도둑질하다가 현행범으로 체포되었다는 것이다. [town_leader.GetTitledFirstName](은)는 높은 곳에 앉아서 재판을 진행하다가 나를 죽일 듯이 노려보고 있다. 반면 [thieving_follower.GetFirstNameNoTooltip](은)는 살아날 길이 생겼다는 듯 나를 보며 더없이 기뻐하는 기색이었다.\n\n\"[town_location.GetName]에서 절도에 대한 처벌은...\" [town_leader.GetTitledFirstName](이)가 자세히 설명했다."
 ep3_laamp_flavor.0020.desc1: "\"벌금을 낼 수 없는 경우에는 심한 채찍질로 다스리는 방식이 일반적이다. 그러나, 유명한 범죄자 무리의 일원에게까지 그렇게 관대하고 싶은 마음은 없다.\""
 ep3_laamp_flavor.0020.desc: "\"심한 채찍질로 다스리는 방식이 일반적이다. 그러나 적절한 벌금을 낼 수 있다면 채찍질은 면제해 줄 의향이 있다.\""
 ep3_laamp_flavor.0020.a: "[thieving_follower.GetFirstNameNoTooltip]의 벌금을 대신 내겠다."
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip](은)는 벌을 받아들여야 한다."
 ep3_laamp_flavor.0020.c: "[town_leader.GetTitledFirstNameNoTooltip], 이렇게 애원하겠소. [thieving_follower.GetFirstNameNoTooltip](을)를 풀어주시오!"
 ep3_laamp_flavor.0020.d: "결투 재판을 요구한다!"
 thievery_rivalry_opinion: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](은)는 사소한 절도 사건으로 서로에게 원한을 품음"
 ep3_laamp_flavor.0020.d.tt.success: "우리가 결투에서 승리하여 [thieving_follower.GetFirstName](이)가 사면됨"
 ep3_laamp_flavor.0020.d.tt.fail: "결투에서 패배하여 [thieving_follower.GetFirstName](이)가 대가를 치르게 됨"
 thievery_helper_opinion: "[TARGET_CHARACTER.GetShortUIName](이)가 죗값을 치르기 전에 탈출하도록 [CHARACTER.GetShortUIName](이)가 도와준 덕분에 [CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](이)가 유대를 형성함."
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetShortUIName](이)가 죗값을 치르기 전에 탈출하도록 [CHARACTER.GetShortUIName](이)가 도와준 덕분에 [TARGET_CHARACTER.GetShortUIName](와)과 [CHARACTER.GetShortUIName|U](이)가 유대를 형성함."
 ep3_laamp_flavor.0030.t: "달콤한 꿈"
 ep3_laamp_flavor.0030.desc: "연회 테이블이 멀리 펼쳐져 있다. 내가 앉은 드높은 왕좌는 루비와 사파이어를 비롯한 여러 보석으로 장식되어 있다. 세상 모든 곳에서 온 손님들이 나의 축복받은 20주년 통치를 축하하기 위해 모였다.\n\n\"영광스러운 황제 폐하, 달콤한 암브로시아 한 잔 더 드시겠습니까?\" 최고 집정관 [dream_friend.GetFirstName](이)가 화려한 잔을 들고 묻는다. 나는 열심히 그 잔을 받아 마셨다.\n\n\"춤춰라, 어리석은 자여!\" 나는 굴욕에 굴복하여 겸손해진 [dream_rival.GetFirstName]에게 고함을 질렀다. 나를 건드린 자의 운명은 누구나 같았다. 기분에 취해 잠시 눈을 감았다.\n\n눈을 다시 뜨자, 너무나 익숙한 지푸라기 침대가 보였다. 한숨을 크게 내쉬었다. 그래, 그저 꿈이었을 뿐이다."
 ep3_laamp_flavor.0030.a: "내 꿈을 현실로 만들 것이다."
 ep3_laamp_flavor.0030.b: "꿈이나마 즐거웠다."
 ep3_laamp_flavor.0030.c: "그런 삶에서 벗어나 다행이다."
 dream_ambitious: "왕위에 대한 야심"
 dream_envious: "땅에 대한 부러움"
 dream_content: "책임으로부터의 자유"
 ep3_laamp_flavor.0040.t: "길 잃은 귀족 아이"
 ep3_laamp_flavor.0040.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 [location_scope.GetTerrain.GetNameNoTooltip](을)를 정찰하던 중, 누군가가 말에 물을 주는 모습을 염탐하게 되었다. 가까이 다가가자 [local_ruler.GetTitledFirstName]의 [runaway_child.Custom('GetDaughterSon')] [runaway_child.GetFullName]의 얼굴을 알아볼 수 있었다. [runaway_child.GetHerHis|U] 눈에는 두려움과 혼란이 가득했다. 값비싼 옷은 잔뜩 더러워지고 조금 찢어지기까지 했다.\n\n긴장이 흐르는 대화를 잠시 나눈 후, [runaway_child.GetFirstNameNoTooltip](이)가 가족과 다툰 끝에 가출했음을 알게 되었다. 자세한 내용까지는 제대로 이해할 수 없었다. 다만 [runaway_child.GetSheHe]는 오래 지나지 않아서 길을 잃고 말았다. 희망마저 내려놨던 [runaway_child.GetFirstNameNoTooltip](은)는 우리와 함께 가도 되는지, 아니면 자기 [local_ruler.GetMotherFather]에게 데려가 줄 수 있는지 조심스럽게 물어봤다."
 ep3_laamp_flavor.0040.a: "같이 가지. 집으로 데려다주겠다."
 ep3_laamp_flavor.0040.b: "우리 일행이 된 걸 환영한다."
 ep3_laamp_flavor.0040.c: "몸값 편지를 어서 써야겠군."
 stole_my_child_opinion: "자녀를 도둑맞음"
 returned_my_child_opinion: "자녀를 돌려받음"
 ep3_laamp_flavor.0050.t: "강령술사"
 ep3_laamp_flavor.0050.desc: "잠이 오지 않았던 나는 [location_scope.GetTerrain.GetNameNoTooltip|l]에서 밤 산책을 하며 정처 없이 돌아다녔다. 그러다가 어떤 소리를 들었는데... 누군가 #EMP 주문#!을 외는 듯한 소리였다.\n\n소리가 나는 곳으로 가 보니, 횃불로 둘러싸인 환한 곳에서 기괴하고도 불안한 광경이 펼쳐졌다.\n\n로브를 입은 한 남자가 주문서를 들여다보며 지배하고 싶은 악마들의 이름을 부르고 있었다. 남자의 앞에는 복잡하고 우아하면서도 광기 어린 의식의 원이 분필로 그려져 있었다. 이 남자는 [Glossary('강령술사', 'NECROMANCER_GLOSS' )]임이 틀림없다!\n\n놀란 나는 그만 발을 헛디뎌 넘어지며 큰 소리를 내고 말았다."
 ep3_laamp_flavor.0050.a: "더러운 마법을 즉시 멈춰라!"
 ep3_laamp_flavor.0050.b: "흥미롭군! 악마학에 관해서 알려줄 수 있겠나?"
 ep3_laamp_flavor.0050.c: "내 [player_heir_scope.Custom('GetDaughterSon')] [player_heir_scope.GetFirstNameNoTooltip]에게 흑마술을 가르칠 수 있겠나?"
 ep3_laamp_flavor.0050.d: "끔찍하구나! 당장 달아나야겠다!"
 learned_in_demonology: "악마학을 배움"
 ep3_laamp_flavor.0050.d.tt.success: "사악한 강령술사가 쫓겨남"
 ep3_laamp_flavor.0050.d.tt.fail: "강령술사의 압도적인 힘 탓에 어쩔 수 없이 후퇴함"
 NECROMANCER_GLOSS: "그 이름과는 달리, 역사 속의 강령술은 아브라함 신앙과 관련한 비전을 다루고 있습니다. 일반적으로 교회에서 #EMP 부정#!한 존재로 간주되는 영혼에 기도를 올리기도 하는데, 여기에는 악마, 망자, 또는 더 모호한 성경 속 인물 등이 포함됩니다."
 ep3_laamp_flavor.0060.t: "불필요한 짐"
 ep3_laamp_flavor.0060.desc: "\"정말이지 끝도 없이 투덜거리는군! 며칠째 먹지 못한 건 나도 마찬가지야. 무슨 왕자라도 된 것처럼 제 발로 걷지도 않는 주제에!\" [follower.GetFirstName](은)는 [prisoner.GetFirstNamePossessive] 말이 끌고 가는 감옥 창살을 주먹으로 때렸다.\n\n\"우리조차 굶주릴 정도로 식량이 없는데, 저 쥐새끼까지 먹일 순 없습니다. 차라리 목을 매달아서 끝내주는 게 맞지 않겠습니까.\" [follower.GetFirstNameNoTooltip](은)는 앞에 있는 고목을 가리켰다."
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip](은)는 이 정도면 충분히 오래 살았다."
 ep3_laamp_flavor.0060.b: "집으로 돌아갈 수는 없겠지만, 여기 계속 있을 수도 없다."
 ep3_laamp_flavor.0060.c: "저 포로는 중요한 인물이다. [prisoner.GetHerHim]를 내버려둬라."
 burdensome_prisoner_modifier: "불필요한 짐"
 ep3_camp_temperament.0001.t: "친구에게 음식 주기"
 ep3_camp_temperament.0001.desc: "\"최고의 고기는 못 가져다줄지도 몰라. 그래도 방랑자 입장에선 주는 대로 먹어야지.\" 나는 [potential_friend.GetFirstNamePossessive] 목소리를 듣고 놀랐다. 친구는 만면에 미소를 띠고 있었다.\n\n친구는 잔을 들고 미약한 불가에 둘러앉은 내 추종자들에게 손짓했다. 추종자들 옆에는 신선한 과일이 든 자루가 활짝 열려 있었다.\n\n\"자네가 우릴 위해 무슨 일을 하고 있는지 다 알고 있었어.\" 친구가 목소리를 한껏 낮추며 말을 이었다. \"우리 모두 각자 맡은 역할을 다해야지.\""
 ep3_camp_temperament.0001.a: "\"다 같이 나눠서 먹자!\""
 ep3_camp_temperament.0001.b: "\"독을 넣은 게 틀림없구나!\""
 ep3_camp_temperament.0001.c: "이거 팔면 금화 좀 만지겠는데..."
 ep3_camp_temperament.0001.d: "\"친구야, #EMP 너야말로#! 내 진정한 보물이야.\""
 ep3_camp_temperament.0001.e: "\"도와줘서 정말 고마워.\""
 ep3_camp_temperament.0010.t: "구석구석"
 ep3_camp_temperament.0010.desc.intro: "비가 내리자 나의 추종자들 대부분이 어느 [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] 아래로 몸을 피했다. [enemy.GetTitledFirstNamePossessiveNoTooltip] 애탄 외침이 군중 속에서 들리는 사이, 나는 역으로 존재를 감추려 했다.\n\n\"그 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('enemy'))](은)는 어디 있나! 무능하고 멍청한 녀석! 대체 언제쯤 자기 야영지를 관리할 능력마저 없단 사실을 깨달으려나? 다들 들어봐. 이런 놈한테 어디가 됐든 믿고 맡겨도 되겠어?\n\n"
 ep3_camp_temperament.0010.desc.spouse: "믿을 수가 없었다. 눈앞에 내 배우자가 있었다."
 ep3_camp_temperament.0010.desc.child: "믿을 수가 없었다. 눈앞에 내 자식이 있었다."
 ep3_camp_temperament.0010.desc.friend: "믿을 수가 없었다. 눈앞에 가장 아끼는 친구가 있었다."
 ep3_camp_temperament.0010.a: "설마... 이럴 리가 없어."
 ep3_camp_temperament.0010.a.flavor: "#EMP [enemy.GetFirstNameNoTooltip], 너마저?#!"
 ep3_camp_temperament.0010.b: "내게 협력하는 건 어떤가?"
 ep3_camp_temperament.0010.c: "대가를 치르게 될 거다."
 ep3_camp_temperament.0010.d: "음식을 주면 마음을 흔들 수 있을지도."
 ep3_camp_temperament.0010.e: "날 좋아할 필요는 없다."
 ep3_camp_temperament_0010_tt: "[enemy.GetName](을)를 대상으로 하는 [GetScheme('murder').GetTypeName] [GetScheme('sway').GetTypeName], [schemes|E]에 #positive_value 보통#! 보너스가 적용됨"
 ep3_heartbreak_modifier: "가문의 적"
 ep3_heartbreak_modifier_desc: "해당 인물은 야영지에서 가까운 가족 구성원에게 험담을 들었습니다."
 SCHEME_ET_TU_BRUTE: "[target.GetShortUINamePossessiveNoTooltip] 계획 발견: $VALUE|+0=$"
 bribed_opinion: "매수당함"
 ep3_determined_modifier: "독기"
 ep3_determined_modifier_desc: "해당 인물은 무슨 수를 써서라도 결백을 증명하기로 했습니다."
 ep3_camp_temperament.0020.t: "풍문"
 ep3_camp_temperament.0020.desc: "천막의 문이 열리자 [secret_giver.GetTitledFirstName](이)가 눈앞에 서 있었다. [secret_giver.GetSheHe]는 살짝 고개를 숙여 보이며 말을 꺼냈다. \"방해해서 죄송합니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 그래도 관심을 가지실 만한 소식을 가져왔습니다.\"\n\n\"[ROOT.Char.Custom('GetPubName')]에서 쉬고 있던 당시, 저는 [secret_owner.GetTitledFirstName]의 하인이라는 자들과 술을 마시고 있었습니다.\"\n\n\"저들은 자기 주군을 이야기할 때도 거리낌이 없더군요. 제가 '[secret_owner.GetHerHim]는 어떤가요?'라고 물은 덕분에, 주군에게 도움이 될 비밀을 알 수 있었습니다.\""
 ep3_camp_temperament.0020.a: "\"비밀도 훌륭한 이야기가 될 수 있지...\""
 ep3_camp_temperament.0020.b: "\"아주 대단한 일을 해냈어.\""
 ep3_camp_temperament.0020.c: "\"뭐야, 술집에서 대체 뭘 하고 있었지...?\""
 ep3_camp_temperament.0020.d: "\"당장 말하게!\""
 ep3_camp_temperament.0020.e: "[secret_owner.GetTitledFirstNameNoTooltip](와)과 [ROOT.Char.GetFaith.HighGodName] 사이의 일입니다."
 ep3_camp_temperament_0020_d_tt: "[secret_owner.GetShortUINamePossessive] [secret|E]을 알게 됨"
 ep3_inspired_by_life: "삶에서 영감을 얻음"
 ep3_inspired_by_life_desc: "해당 인물은 살면서 알게 된 비밀로 설득력 있는 이야기를 만들어냅니다."
 ep3_camp_temperament.0030.t: "반란이다!"
 ep3_camp_temperament.0030.desc.intro: "\"[ROOT.Char.GetTitledFirstName], 오늘 밤 함께 하게 되어 영광입니다.\" 내가 모닥불에 다가가자 [cocky_follower.GetTitledFirstName](이)가 인사를 건넸다. 이 주변에서 아직 술을 마시는 사람은 [cocky_follower.GetSheHe]가 유일했다. \"일단 앉아 보시죠.\" [cocky_follower.GetHerHim]는 자기 맞은편에 있는 나무 몸통을 가리킨 후, 내가 자리에 앉자 말을 이어갔다.\n\n\"딱 봐도 좋은 상황은 아니죠? 야영지 전체가 당신을 적대하는 듯하니... 뭐, 이유야 있겠죠."
 ep3_camp_temperament.0030.desc.no_food: "식량이 부족해서 그런다던가... 앞으로 당신이 알 길은 없겠지만.\""
 ep3_camp_temperament.0030.desc.other: "안 그렇습니까?\""
 ep3_camp_temperament.0030.desc.outro: "\n\n\"누군가 여기를 발견하고 덮치면... 참으로 안타까운 운명을 맞이하겠군요.\""
 ep3_camp_temperament.0030.a: "\"사실 반란은... 어... 전부 [bus_follower.GetShortUINamePossessiveNoTooltip] 탓이야!\""
 ep3_camp_temperament.0030.b: "\"내 실력을 보여주지!\""
 ep3_camp_temperament.0030.b.success: "싸움에서 승리함"
 ep3_camp_temperament.0030.b.failure: "싸움에서 패배함"
 ep3_camp_temperament.0030.c: "\"방금 뭐라고 했지?\""
 ep3_camp_temperament.0030.d: "\"지금이라도 자유롭게 떠날 기회를 주마.\""
 ep3_camp_temperament.0030.e: "\"이 금화를 주변 사람들에게 나눠 주도록.\""
 ep3_poopy_pants: "반란 실패"
 ep3_poopy_pants_desc: "해당 인물은 지도자에 대항해 반란을 일으키려다 공개적으로 망신을 당했습니다."
 benevolent_to_mutiniers_opinion: "반란군에게 자애로움"
 ep3_camp_temperament.0040.t: "헌신적인 추종자"
 ep3_camp_temperament.0040.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip], 잠시만 기다려주세요.\" 야영지를 둘러보는데 [follower.GetTitledFirstName](이)가 나를 멈춰 세웠다. [follower.GetSheHe|U]는 계속 숨을 가쁘게 내쉬면서 [follower.Custom('quirk_pos_pp')].\n\n\"당신의 노력을 아무도 몰라준다고 생각하지 마십시오. [dummy_gender.GetWomenMen]들은 당신을 존경하고, 아이들은 놀 때 당신을 흉내 내려 합니다. 야영지 전체가 당신을 이 세상에서 가장 위대한 인물로 생각하고 있어요!\"\n\n\"저도 똑같은 방식으로 은혜를 갚고 싶어요. 지금... 어떤 식으로 남을 도우시는지 알고 있거든요. 제가 합류하면 도움이 될 겁니다.\""
 ep3_camp_temperament.0040.a: "\"맞는 말이야. 나는 위대하다!\""
 ep3_camp_temperament.0040.b: "\"내가 시작한 일은 #EMP 내가#! 끝내겠다.\""
 ep3_camp_temperament.0040.c: "\"정말 대단한 충신이구나!\""
 ep3_camp_temperament.0040.d: "\"얼마든지.\""
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUIName|U](이)가 [my_scheme.GetTargetCharacter.GetTitledFirstName]에 대한 [my_scheme.GetName] [scheme|E]에서 새로운 $game_concept_success_chance_max_i$ [GetAgentSlotType( 'agent_devotee' ).GetName] [agent|E] 공간을 채움"
 ep3_camp_temperament.0040.e: "\"#EMP 모두#!에게 내가 얼마나 위대한지 꼭 알리도록 하라.\""
 devotee_agent_desc: "[recipient.GetShortUIName](이)가 당신의 $agent_devotee$임"
 ep3_arrogant_schemer_modifier: "훌륭한 모략가"
 ep3_arrogant_schemer_modifier_desc: "해당 인물은 평판이 좋아 사적인 음모를 꾸미는 데 도움이 됩니다."
 ep3_self_employed_scheme_modifier: "독자적 활동"
