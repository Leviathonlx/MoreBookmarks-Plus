 ep3_laamp_decision_event.1021.desc_moment_of_purchase_02: "[laamp_artifact_peddler.GetFirstName](은)는 격려하듯 고개를 끄덕거렸다. \"돈은 있습니다. 어떤 상품을 파시겠습니까?\""
 ep3_laamp_decision_event.1021.desc_success: "[laamp_artifact_peddler.GetFirstName](은)는 생각에 잠긴 듯 나를 바라보며 말했다. \"...그렇습니까? 그렇다면... 그렇게 귀한 상품이라면 몇 푼 더 드릴 수도 있습니다.\""
 ep3_laamp_decision_event.1021.desc_failure: "[laamp_artifact_peddler.GetFirstName](은)는 입가를 뒤틀어 냉소적인 미소를 지었다. \"어리석은 소리 마시죠. 제 제안은 바뀌지 않습니다.\""
 ep3_laamp_decision_event.1021.a: "\"[1020_first_artifact_to_sell.GetNameNoTooltip](은)는 내겐 큰 쓸모가 없더군.\""
 ep3_laamp_decision_event.1021.b: "\"그 금은 내가 잘 사용해 주지. [1020_second_artifact_to_sell.GetNameNoTooltip](을)를 가져가라.\""
 ep3_laamp_decision_event.1021.c: "\"[1020_third_artifact_to_sell.GetNameNoTooltip](은)는 가져가도 좋다.\""
 ep3_laamp_decision_event.1021.d: "다시 생각해 봤는데..."
