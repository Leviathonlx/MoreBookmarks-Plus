 ep3_laamp_decision_event.1051.a.desc: "당신이 대련을 진행함"
 ep3_laamp_decision_event.1051.b: "\"우리 야영지에 들어오는 게 어떤가. 자유 하나는 넘치는 곳인데.\""
 ep3_laamp_decision_event.1051.c: "\"받아라, [visiting_partner.GetFirstNameNoTooltip]!\""
