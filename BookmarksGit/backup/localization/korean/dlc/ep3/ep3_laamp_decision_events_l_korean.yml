 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 묻지도 따지지도 말고"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "유물 상인들의 분주함을 뚫고 목소리가 울려 퍼졌다. \"돌아온 고객님, 언제나 감사합니다!\" [laamp_artifact_peddler.GetFirstName](이)가 그렇게 외치며, 내 물건을 살펴보기 위해 다가왔다."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "[visiting_location.GetBaronyNameExplicitly]의 상업 지구는 희귀하고 이국적인 유물을 사고파는 상인으로 넘쳐난다. 덕분에 아무런 어려움도 없이 유명한 유물 장수 [laamp_artifact_peddler.GetFirstName](을)를 찾을 수 있었다."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "누군가가 내 손에서 몇 가지 물건을 가져가 주길 바라며 둘러보는 중이었다. 유물 장수 [laamp_artifact_peddler.GetFirstName](이)가 내 물건을 살펴보려 불쑥 나타났다."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "가판대로 가득한 골목을 지나던 중 뒤에서 누군가와 어깨를 부딪혔다. 유물 장수 [laamp_artifact_peddler.GetFirstName](이)가 몸을 돌려 다가오다가, 내 물건을 알아보고 어떻게든 가까이서 보려고 몸을 기울였다."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "우리는 유물 장수들에게 돌아갔다. 도중에 [laamp_artifact_peddler.GetFirstName](은)는 내가 유물 가판대로 왜 돌아왔는지 궁금하다는 듯 바라보며 말했다. \"제안은 여전히 유효해.\"\n\n[laamp_artifact_peddler.GetSheHe]는 자기 가판대로 돌아가서 물건을 정리하기 시작했다."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "유물 장수들에게 돌아왔다. [laamp_artifact_peddler.GetFirstNamePossessive] 가판대는 여전히 고품질의 다양한 물품으로 존재감을 뽐내고 있다.\n\n[laamp_artifact_peddler.GetSheHe|U]는 나를 알아보더니 잠시 멈추며 말한다. \"그럼, 거래가 성사된 겁니까?\""
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "여러 선택지를 고민하고 있는데, [laamp_artifact_peddler.GetFirstName](이)가 무관심한 표정을 지으며 단조롭게 말한다. \"제안은 여전히 유효합니다.\"\n\n그리고 태연하게 자기 가판대로 돌아가서 물건들을 다시 정리하기 시작한다."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "살짝 머뭇거리자 [laamp_artifact_peddler.GetFirstName](은)는 내 우유부단함에 다소 짜증이 난 듯하다.\n\n[laamp_artifact_peddler.GetSheHe|U]는 어깨를 으쓱하며 말했다. \"필요한 만큼 살펴보셔도 좋습니다.\" 그리고 다른 고객을 돕기 위해 옆으로 빠져나갔다."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\n[laamp_artifact_peddler.GetSheHe]는 능숙한 손길로 내 [1020_first_artifact_to_sell.GetName]의 표면을 조사한 후, 고개를 끄덕이며 혼잣말로 무언가를 중얼거린다."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]는 [1020_first_artifact_to_sell.GetName] 표면을 부드럽게 두드린 다음, 무언가를 듣기 위해 고개를 기울인다. 이후 무언가 알겠다는 듯 고개를 끄덕인다."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U]는 [1020_first_artifact_to_sell.GetName](을)를 손가락으로 매만졌다. 그리고 [1020_second_artifact_to_sell.GetName](을)를 알아차리고는 흥미로운 눈빛을 보인다."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]는 [1020_first_artifact_to_sell.GetName](을)를 살짝 꼬집듯 잡으며 [1020_first_artifact_to_sell.Custom('ArtifactType')]에 관해 신중히 고민했다. 이후 무언가 만족한 듯 부드럽게 [1020_second_artifact_to_sell.GetName](을)를 조사했다."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\n검사하고, 비틀고, 돌리는 등... [laamp_artifact_peddler.GetSheHe]는 모든 사항을 면밀히 살폈다. [1020_first_artifact_to_sell.GetName]의 마감, [1020_second_artifact_to_sell.GetName]의 재료, [1020_third_artifact_to_sell.GetName]의 장식까지도."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U]는 나도 모르는 사이에 [1020_first_artifact_to_sell.GetName](와)과 [1020_second_artifact_to_sell.GetName](을)를 철저히 검사했다. [laamp_artifact_peddler.GetHerHis|U] 손이 결함을 찾으려 [1020_third_artifact_to_sell.GetName]의 표면을 빠르게 움직였다."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\n갑자기, 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))] [visiting_partner.GetFirstNamePossessive] 분노한 목소리가 귀에 꽂혔다. \"당신 지금 이용당하는 거야! #EMP 내가#! 훨씬 더 나은 제안을 해줄 수 있어!\""
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\n시야 한쪽 구석에서 [visiting_partner.GetFirstName](이)가 [laamp_artifact_peddler.GetFirstNamePossessiveNoTooltip] 상품 할인에 여전히 분노하는 모습이 보인다."
