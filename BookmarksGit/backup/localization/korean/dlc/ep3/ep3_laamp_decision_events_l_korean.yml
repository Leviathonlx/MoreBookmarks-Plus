 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "기부금을 건네자 [laamp_clergy_character.GetFirstNamePossessive] 눈에 놀라움이 차오릅니다. \"당신... 그분의... 그분의 모습을 꼭 닮았군요... 그분께 맹세코...\" [laamp_clergy_character.GetSheHe]는 잠시 나를 바라보며 입을 뻐끔거립니다. 마치 물 밖으로 나온 물고기 같은 모양새입니다.\n\n[laamp_clergy_character.GetFirstNameNoTooltip](은)는 자기가 무슨 짓을 하고 있는지 겨우 깨닫더니 마음을 추스르고 목을 가다듬은 후 말합니다. \"당신의 여정에 #EMP 제#! 인생을 바칠 수 있다면 영광이겠습니다.\""
 ep3_laamp_decision_event.1044.desc: "내 어깨에 손을 얹더니, [laamp_clergy_character.GetFirstNamePossessive] 미소가 점차 환해졌다. \"실로 고귀하시군요. 모험가인 당신께서 돈을 기부한다는 게 쉬운 결정은 절대로 아니었을 것 잘 압니다.\"\n\n[laamp_clergy_character.GetSheHe|U]는 진중하게 고개를 끄덕이며 자기 옆구리에 손을 얹고 나를 가만히 바라봤다."
 ep3_laamp_decision_event.1044.a: "\"[visiting_location.GetCounty.GetFaith.HighGodName]께서 우리의 여정을 축복해 주실지도?\""
 ep3_laamp_decision_event.1044.a_epiphany: "\"[visiting_location.GetCounty.GetFaith.HighGodNamePossessive] 은총에 흥미가 있을 뿐이야.\""
 ep3_laamp_decision_event.1044.b: "\"능력 있는 사람이 더 #EMP 필요한#! 상황이야.\""
 ep3_laamp_decision_event.1044.c: "\"동료가 되지 않겠다면 아무런 관심도 없어.\""
 ep3_laamp_decision_event.1044.c_epiphany: "... 지금은 사람을 구하고 있지 않아."
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 정원"
 ep3_laamp_decision_event.1045.desc_returned_01: "정원은 여전히 고요하다. 일부 방문객들은 의자에 앉아 조용히 대화를 나누고 있다. 나머지는 자연을 바라보며 묵묵히 감탄하기에 바쁘다.\n\n나는 나지막한 속삭임과 바람 소리에 집중했다. 나무 사이를 지나는 바람에 마음이 더 편안해졌다."
 ep3_laamp_decision_event.1045.desc_returned_02: "이번에는 [visiting_location.Custom('GetRandomRegionalWood')]의 어떤 나무 위에서 작은 새를 발견했다. 처음으로 날갯짓하려는 모습이었다.\n\n새는 둥지 가장자리에서 매끄럽게 치솟았다. 그러나 날개가 엉키며 갑자기 땅으로 곤두박질치기 시작했다... 다행히 바람이 새를 부드럽게 받쳤는지 무사히 비행에 성공했다. 안도감이 따뜻하게 마음을 채웠다."
 ep3_laamp_decision_event.1045.desc: "생울타리가 정원을 둘러싸고 있었다. 완만한 언덕에는 나무가 곳곳에 솟았다. 이따금 나뭇잎 사이로 새나 다람쥐가 눈에 보였다.\n\n이 모든 아름다움은 내게 강렬한 존재감으로 다가왔다. 온갖 시련과 고난을 겪는 동안, 어쩌면 [visiting_location.GetCounty.GetFaith.HighGodName]께서 계속 곁에 계셨던 것은 아닐까?"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\n길을 따라 조금 더 올라가자, [visiting_partner.GetFirstName](이)가 주변의 식용 식물들을 더 살펴보고 있었다."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\n길을 따라 조금 더 올라가자, 더 많은 야생 먹거리가 오후 햇살을 받아서 고스란히 드러났다."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\n산책하는 내내 [visiting_partner.GetFirstName](이)가 식용 식물을 찾아낼 때마다 뒤에서 뭐라고 중얼거리는 소리가 들렸다."
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\n시야 한쪽 구석에서는 맛있어 보이는 야생 과일과 약초들이 정원의 풍요로움에 힘을 보태고 있었다."
 ep3_laamp_decision_event.1045.a: "이렇게 평화로울 수가."
 ep3_laamp_decision_event.1045.a_convert: "[visiting_location.GetCounty.GetFaith.GetNameNoTooltip](이)가 그리 나쁜 것은 아닐지도."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "최근 이 정원에서 고민한 적이 있습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )] 후 돌아오십시오"
 ep3_laamp_decision_event.1045.b: "이 먹거리를 낭비하는 건 부끄러운 일이다."
 ep3_laamp_decision_event.1045.b_partner: "\"[visiting_partner.GetFirstNameNoTooltip], 이참에 배나 채울까?\""
 ep3_laamp_decision_event.1045.b_flavor: "수확의 시간이다!"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "최근 이 정원에서 수확했습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )] 후 돌아오십시오"
 ep3_laamp_decision_event.1045.c: "\"...#EMP [visiting_partner.GetFirstNameNoTooltip]#!, 숨겨진 구멍과 틈새가 너무 많아...\""
 ep3_laamp_decision_event.1045.c.flavor: "정말 신성하군."
 ep3_laamp_decision_event.1045.c.cooldown.tt: "최근 이 정원에서 휴식을 취했습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )] 후 돌아오십시오"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 의사"
 ep3_laamp_decision_event.1047.desc_returned_01: "[laamp_physician_recruit.GetFirstNamePossessive] 연구실 문이 살짝 열려 있다. 틈새로 [laamp_physician_recruit.GetFirstNameNoTooltip](이)가 손님의 머리카락을 잘라내고 있었다. 손님은 한마디 말도 없이 앉아 있었고, 가위는 무서울 정도로 날카롭고 얇은 모양새였다.\n\n문을 두드리고 들어가서 의사의 시선을 끌었다. \"오는 줄도 몰랐군요. 무슨 용건이죠?\""
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName](은)는 문밖에 서서 고통에 시달리는 듯한 한 [ROOT.Char.GetWomanMan]의 어깨를 살피고 있었다.\n\n[laamp_physician_recruit.GetSheHe|U]는 진단을 마치고 관절을 치료하는 방법을 알려준 후 나를 돌아봤다. \"또 왔군요. 이번에는 무슨 일인가요?\""
 ep3_laamp_decision_event.1047.desc_returned_03: "나는 조심스럽게 계단 위로 올라갔다. [laamp_physician_recruit.GetFirstNamePossessive] 연구실 앞에서 열린 문 안쪽을 살며시 들여다봤다.\n\n[laamp_physician_recruit.GetSheHe|U]는 몸을 크게 움직이며 운동에 열중하고 있었다. 스쿼트를 반복하며 땀을 뻘뻘 흘리는 중이었다.\n\n반복 운동을 마친 후, [laamp_physician_recruit.GetSheHe]는 이마의 땀을 닦으며 병을 집어 물을 마셨다. 그러다가 [laamp_physician_recruit.GetHerHis] 눈빛이 내게 날카롭게 꽂혔다. \"꽤 끈질긴 분이시네요?\""
 ep3_laamp_decision_event.1047_desc_intro: "[laamp_physician_recruit.GetFirstName](을)를 따라 점점 좁아지는 골목을 지났다. 계단을 올라 들어온 [laamp_physician_recruit.GetHerHis] 연구실에는 선반이 가득했다. 체액, 건강, 영성에 관한 기록과 인쇄물이 바닥부터 천장까지 쌓여 있었다.\n\n[laamp_physician_recruit.GetSheHe|U]는 딱 하나 있는 의자에 앉아서 무언가 고민하며 작은 부적을 쓰는 데 몰두했다. 그러다가 다시금 내 존재를 알아차렸다. "
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$\"아, 우리 어디서 본 적 있지 않나요? 무슨 일로 오셨죠?\"\n\n나는 조심스럽게 말을 골라서 대답했다."
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$\"아, 당신이군요. 무슨 일로 오셨죠?\"\n\n\"처지가 나쁜 사람들에게 강의하는 모습을 봤어.\" 그리고 잠시 주저하다가 말을 이었다."
 ep3_laamp_decision_event.1047.a: "\"혹시 나하고 같이 일해보겠나?\""
 ep3_laamp_decision_event.1047.b: "\"내 추종자들의 영성을 강화하도록 도와주겠나?\""
 ep3_laamp_decision_event.1047.c: "\"솜씨를 #EMP 사용하지#! 않으면 녹이 스는 법이야. 내 야영지에 들어오는 게 어떤가.\""
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName](이)가 당신의 평가에 동의함"
 ep3_laamp_decision_event.1047.c.failure: "[laamp_physician_recruit.GetShortUIName](을)를 꾀어내지 못함"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName](이)가 당신을 무시함"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 성채"
 ep3_laamp_decision_event.1050.desc_returned_01: "나는 관문을 지나 [visiting_location.GetHolding.GetType.GetName|l]에 다시 들어왔다. [visiting_location.GetTitle.GetHolder.GetHouse.GetName] 가문의 문장이 그려진 깃발 모양과 색상을 가만히 눈에 새겼다."
 ep3_laamp_decision_event.1050.desc_returned_02: "[visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] 중앙 광장에 돌아오는 길에, [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip]의 선명한 깃발이 성벽 위에서 살랑거리며 바람에 흔들렸다."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "훈련장에서 [visiting_location.GetHolding.GetType.GetName|l] 관문을 지나 돌아오는데, 이번에는 근무 중인 경비들이 나를 다시 흘겨보지 않았다."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "경비대 숙소를 나서자마자 갑작스러운 빛에 눈을 찌푸렸다. 폐를 한껏 늘리며 신선한 공기를 깊이 들이마셨다."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "나는 사기가 꺾인 병사들을 계속 떠올리며 여유롭게 [visiting_location.GetHolding.GetType.GetName|l] 안뜰로 다시 걸어갔다. 달리 바뀐 건 없었다."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "나는 [laamp_bodyguard_recruit.GetFirstName](이)가 동물 사체에 분을 계속 풀도록 놔두고 떠났다. 점점 좁아지는 골목길에서 다행히 길을 찾아 [visiting_location.GetHolding.GetType.GetName|l] 부지로 돌아왔다."
 ep3_laamp_decision_event.1050.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l]의 땅은 예상을 벗어나지 않고 군사용으로 꾸며져 있었다. 화살이 든 통, 흩어진 장창형 무기, 훌륭한 마구간 등이 눈에 띄었다."
 ep3_laamp_decision_event.1050.mid_maa: "\n\n훈련장은 관문 바로 밖에 있고, 수비대에는 빈둥거리는 경비병 몇 명이 눈에 들어왔다. 거리 저편에서는 지저분하고 사기도 꺾인 듯한 [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] 전사들이 보였다."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\n훈련장은 관문 바로 밖에 있었다. 수비대에는 빈둥거리는 경비병 몇 명이 눈에 들어왔는데, 반쯤 졸고 있거나 무기를 닦고 있었다."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\n안뜰 건너편에서 한 [laamp_bodyguard_recruit.GetWomanMan]이 다른 [laamp_bodyguard_recruit.GetWomenMen]에게 고함을 질렀다. \"... 그건 내 탓이 아니야!\" 나는 점점 더 격렬해지는 논쟁을 흥미진진하게 지켜봤다."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName](은)는 주변을 둘러보다가 잠시 생각에 잠겼다. 바람에 펄럭이는 깃발에 그려진 [visiting_location.GetTitle.GetHolder.GetHouse.GetName] 가문의 문장이 눈길을 사로잡았다."
 ep3_laamp_decision_event.1050.desc_outro: "\n\n나는 입술을 삐죽 내민 채 [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], 경비병, 무장병, 그 외 병사들이 만들어 내는 질서 있는 혼돈을 바라보며 생각에 잠겼다."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\n[visiting_location.GetBaronyNameExplicitlyNoTooltip] [visiting_location.GetHolding.GetType.GetName|l] 구석구석을 철저히 살펴본 후, 나는 여기서 할 일을 모두 마치고 드디어 떠날 준비가 되었다.\n\n주변을 살피며 [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] 중앙 광장으로 이어지는 가장 빠른 길을 찾았다."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\n단단히 화가 난 [laamp_bodyguard_recruit.GetWomenMen]이 여전히 안뜰 한쪽에서 싸우고 있었다. 경비병들은 주변에서 유혈 사태가 발생하지 않도록 상황을 주의 깊게 감시하고 있다."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName](이)가 나를 툭 치더니 무언가 속삭였다. 광장 끄트머리에 있는 어떤 경비병이 안타깝게도 [visiting_partner.Custom('GetGenderAlliteratingAnimal')](을)를 닮았다는 잡담이었다.\n\n나는 인상을 찌푸리며 [visiting_partner.GetFirstNameNoTooltip](을)를 노려본 후 이제 어디로 갈지 고민에 빠졌다."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName](은)는 휘어진 칼날을 허공에 휘두르며 그 품질을 뽐내는 떠돌이 상인을 호기심 있게 관찰했다.\n\n나는 광장을 내려다보며 다음에 어디로 갈지 생각에 잠겼다."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\n왼쪽을 보니 [visiting_partner.GetFirstName](이)가 손으로 입을 가리며 하품을 참고 있었다. [visiting_partner.GetSheHe]는 내 시선에 미안하다는 표정을 지었고, 나는 눈썹을 치켜올린 후 다시 안뜰을 바라보며 다음에 어디로 갈지 생각에 잠겼다."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\n광장 한쪽에서는 목검을 든 아이들이 [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]의 훈련을 신기할 정도로 정확하게 흉내 내고 있었다.\n\n나는 그 아이들을 구경하면서 다음 목적지를 어디로 정할지 고민했다."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\n말이 이끄는 행렬 하나가 관문을 통해 밖으로 나가고 있었다. 어떤 지방 귀족이 소유한 상단인 듯하다. 나는 그 광경을 바라보며 이제 어디로 갈지 고민하기 시작했다."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\n안뜰과 [visiting_location.GetHolding.GetType.GetName|l](으)로 이어지는 입구에 처음 보는 경비병들이 나타났다. 교대 시간에 맞춰 경비 근무를 교대하는 모습이었다. 나는 그 광경을 느긋하게 감상하며 이제 뭘 할지 고민에 빠졌다."
 ep3_laamp_decision_event.1050.a: "지역 훈련장으로 가 보자."
 ep3_laamp_decision_event.1050.a_second: "훈련장에 다시 가 보는 것도 괜찮겠지."
 ep3_laamp_decision_event.1050.a.tt: "훈련장으로 이동함"
