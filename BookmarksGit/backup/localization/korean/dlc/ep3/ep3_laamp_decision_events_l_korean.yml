 ep3_laamp_decision_event.1051.return.tt: "[visiting_location.GetHolding.GetType.GetName|l] 부지로 돌아감"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 훈련장"
 ep3_laamp_decision_event.1051.desc_returned_01: "훈련장으로 돌아갔더니, 무기장 [laamp_disgruntled_moa.GetFirstName](이)가 지금 상황에 관해 무언가 작게 중얼거리며 장비를 쌓고 있었다.\n\n내가 대놓고 다가가자, [laamp_disgruntled_moa.GetSheHe]는 #EMP 지나치게#! 공공연히 투덜거리는 것처럼 보이지 않으려고 주의하면서도 불만의 기색을 완전히 감추지는 못했다."
 ep3_laamp_decision_event.1051.desc_returned_02: "훈련장에서는 무기장 [laamp_disgruntled_moa.GetFirstName](이)가 제자리에서 차려 태세를 취하고 있었다. 그 상관은 한창 훈련 장비를 검사하는 중이었다.\n\n[laamp_disgruntled_moa.GetFirstNameNoTooltip](은)는 상관이 [visiting_location.GetHolding.GetType.GetName|l](으)로 떠나자마자 차려 자세를 풀었다. 마치 키가 줄어드는 듯하여 신기한 광경이었다. [laamp_disgruntled_moa.GetSheHe|U]는 시들어 빠진 표정을 지으며 나를 바라봤다."
 ep3_laamp_decision_event.1051.desc: "\"... 그리고 말이야. 여기 상황은 #EMP 오래전부터#! 나빠지기만 하고 있단 말이지.\" 현지 무기장 [laamp_disgruntled_moa.GetFirstName](은)는 코웃음을 치며 말을 이었다. \"뭘 그렇게 어깨 너머로 감시하면서 트집을 잡아대는지...\" [laamp_disgruntled_moa.GetSheHe]는 내가 다가가는 모습을 눈치채자마자 입을 굳게 다물었다.\n\n나는 본능적으로 다양한 장비와 훈련 설비를 살피며 반항적인 시선을 애써 무시했다."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\n내 오른쪽에서는 [visiting_partner.GetFirstName](이)가 훈련용 검을 쥐고 능숙하게 휘둘렀다. 그리고 기대에 가득 찬 눈빛으로 나를 바라봤다."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\n그리고 [visiting_partner.GetFirstName](은)는 무딘 검들이 걸린 진열대 옆에 서서 팔짱을 꼈다. [visiting_partner.GetSheHe|U]는 무기들을 잠깐 살피더니 나를 보며 익살스럽게 웃었다."
 ep3_laamp_decision_event.1051.a: "훈련 시간 좀 가져볼까!"
