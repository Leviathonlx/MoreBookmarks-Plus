 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 경호원"
 ep3_laamp_decision_event.1057.desc_returned_01: "전직 경호원 [laamp_bodyguard_recruit.GetFirstName](을)를 만났던 골목으로 돌아왔다. [laamp_bodyguard_recruit.GetSheHe]는 고용주인 도축업자와 태평하게 얘기를 나누고 있었다.\n\n더 가까이 다가가는데, 둘의 친근한 대화가 끝을 맺더니 도축업자가 [laamp_bodyguard_recruit.GetFirstName]의 어깨를 두드리고는 안으로 들어갔다.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip](은)는 나를 보고 친근한 기색으로 말을 건넸다. \"아, 또 뵙는군요. 무슨 일이십니까?\""
 ep3_laamp_decision_event.1057.desc_returned_02: "골목으로 다시 들어가자마자 전직 경호원 [laamp_bodyguard_recruit.GetFirstName](이)가 고개를 들었다. [laamp_bodyguard_recruit.GetSheHe]는 새로운 기술을 한창 연마하던 도중이었다.\n\n칼이 공중을 헤집자 또 다른 동물 사체가 정갈한 고기 조각이 되었다. 나는 그 솜씨와 강렬함에 나도 모르게 뒷걸음질 쳤다.\n\n[laamp_bodyguard_recruit.GetSheHe|U]는 나를 바라보며 무감정한 목소리로 입을 열었다. \"... 음?\""
 ep3_laamp_decision_event.1057.desc_returned_03: "골목으로 돌아왔는데, [laamp_bodyguard_recruit.GetFirstName](은)는 빈 수레에 앉아서 자기 손가락 관절을 만지고 있었다. 다른 사람이 [laamp_bodyguard_recruit.GetHerHis] 평판에 질투하다가 실랑이라도 벌인 모양이었다.\n\n쓰라린 표정을 짓던 [laamp_bodyguard_recruit.GetSheHe]는 내가 다가가는 걸 알아차렸는지 입을 열었다. \"이런, 너무 좋은 타이밍만 맞춰서 찾아오시는군요.\" [laamp_bodyguard_recruit.GetSheHe|U]는 뒤로 몸을 기대며 한숨을 쉬었다. \"잊고 간 거라도 있었던 겁니까?\""
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "누군가가 고함을 치는 소리가 희미하게 들렸다. 잔뜩 흥분해서 무언가 비난하던 사람들이 떠난 후, 나는 [laamp_bodyguard_recruit.GetFirstName](을)를 만나러 골목 안쪽으로 더 들어갔다.$ep3_laamp_decision_event.1057.desc_mid$\n\n모욕당한 경호원은 내가 다가가자 눈살을 찌푸렸다. \"잠깐, 어디서 뵙지 않았습니까...?\" [laamp_bodyguard_recruit.GetSheHe|U]는 이번엔 인상마저 찌푸렸다. \"됐고, 용무가 뭡니까?\""
 ep3_laamp_decision_event.1057.desc: "누군가가 [laamp_bodyguard_recruit.GetFirstName]의 이름을 외치며 고함을 지르고 있었다. 잔뜩 흥분해서 무언가 비난하던 사람이 떠났고, 나는 [laamp_bodyguard_recruit.GetFirstNameNoTooltip](을)를 만나러 골목 안쪽으로 더 들어갔다.$ep3_laamp_decision_event.1057.desc_mid$\n\n모욕당한 경호원은 내가 다가가자 초췌한 표정으로 입을 열었다. \"용건이 뭡니까? 전 빌어먹을 #EMP 식물#! 하나도 제대로 못 살리는 인간입니다만...\""
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetSheHe|U]는 곧바로 허름한 수레에서 동물 사체를 내리기 시작했다. 그러면서도 무언가 중얼거리길 멈추지 않았다. \"귀족 #EMP 나리#!의 목숨조차 못 살린 주제에, #EMP 내가#! 뭐라고 [laamp_bodyguard_recruit.Custom('RegionalDrink')](을)를 마셨는지...\" [laamp_bodyguard_recruit.GetSheHe|U]는 답답함을 이기지 못하고 수레를 주먹으로 내리쳤다."
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "\"이 근육 보이나? #EMP 내가#! #EMP 널#! 보호해 주지.\""
 ep3_laamp_decision_event.1057.c: "\"내 쪽에 합류해. 평판을 회복해야 하지 않겠나!\""
 ep3_laamp_decision_event.1057.c.success: "[laamp_bodyguard_recruit.GetShortUIName](이)가 설득됨"
 ep3_laamp_decision_event.1057.c.failure: "[laamp_bodyguard_recruit.GetShortUIName](을)를 꾀어내지 못함"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName](이)가 당신을 무시함"
 ep3_laamp_decision_event.1057.d: "\"이게 자네가 #EMP 만회할#! 기회야.\""
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 장인 지구"
 ep3_laamp_decision_event.1060.desc_returned_01: "장인 지구 위로 태양이 높이 떠올랐다. 나는 다양한 소리, 모습, 냄새가 가득한 곳으로 돌아왔다."
 ep3_laamp_decision_event.1060.desc_returned_02: "장인 지구를 가로지르는 구름이 빛을 부드럽게 만졌다. 돌아오는 길에 강렬한 냄새가 코를 찔렀다. 무두장이 공방에 너무 가까이 갔다는 것을 깨달았다."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "무기공에게서 돌아오는데, 여러 장인과 일꾼들이 화물을 실어 나르느라 여전히 바쁘게 움직이고 있었다."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "대장간에서 흘린 땀이 등줄기를 타고 천천히 내려갔다. 장인 지구로 돌아오자 시원한 바람을 나를 맞이했다."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "보석상의 상점에서 나와 장인 지구의 광장에 발을 들였다. 그 압도적인 밝기에 눈이 저절로 찌푸려졌다."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "술집에서는 [laamp_quartermaster_recruit.GetFirstName](이)가 슬픔에 잠겨 혼탁한 분위기를 뿌리고 있었다. 나는 장인 지구로 나왔다. 한결 맑고 상쾌한 공기가 나를 맞이했다."
 ep3_laamp_decision_event.1060.desc: "[visiting_location.GetBaronyNameExplicitly]의 장인 지구에는 모든 관련 직업을 만나볼 수 있다. 훈련장 옆에 무기공 [laamp_weaponsmith_craftsman.GetFirstName], 대장간에 있는 병기공 [laamp_armorer_craftsman.GetFirstName], 그리고 그 앞에 있는 보석상 [laamp_jeweler_craftsman.GetFirstName]까지."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\n또한 누군가가 초라하고 체념한 모습으로 하릴없이 배회하고 있다. [laamp_quartermaster_recruit.GetSheHe|U]는 나를 보고 분개하며 왈왈 짖었다. \"나도 한때는 #EMP 중요한#! 사람이었어! 나는 [laamp_quartermaster_recruit.GetFirstName]다! #EMP [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]의 병참장!#!\" 그렇게 한바탕 쏟아낸 후, 갑자기 생각에 잠긴 모습을 보였다."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName](은)는 내가 이끄는 대로 여유롭게 거리를 거닐었다. 전시된 물건들에 대해 지칠 줄도 모르고 논평했다. 다음 행선지를 정하려고 멈춰서자 [visiting_partner.GetSheHe|U]는 나를 바라봤다."
 ep3_laamp_decision_event.1060.desc_outro: "\n\n나는 걸음을 멈추고 원자재 사이에서 노는 아이들을 바라봤다. 다음 행선지를 정하려고 고민에 빠질 무렵, 부모가 아이들을 점잖게 내쫓았다."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\n발은 아프고 배는 꼬르륵 소리를 내는 하루였다. 하지만 장인 지구에서 보낸 시간은 굉장히 유익했다. 나는 주변을 둘러보며 중앙 광장으로 돌아가는 가장 빠른 길을 찾았다."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\n이제 어디로 갈지 고민하던 중, 나는 여전히 광장을 목적 없이 돌아다니는 전직 병참장 [laamp_quartermaster_recruit.GetFirstName](을)를 바라봤다."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName](은)는 허공에 코를 킁킁대며 나와 보조를 맞췄다. 지나가는 사람들을 피하면서 재빨리 광장을 지나갔다.\n\n내가 걸음을 멈춘 채 어디로 갈지 고민하던 중, [visiting_partner.GetSheHe|U]는 드디어 나를 따라잡았다."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName](은)는 내 왼쪽에서 온갖 크기와 모양, 색상의 [ROOT.Char.Custom('RegionalFerociousAnimal')] 모피로 뒤덮인 가판대를 호기심 있게 살펴봤다.\n\n다음에 어디로 갈지 정하려고 길을 내려다보는데, 짐승의 머리 하나가 나를 향해 웃었다."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName](은)는 광장을 오가며 가판대를 둘러봤다. 나는 다음에 뭘 할지 고민하며 무심코 [visiting_partner.GetHerHim]를 관찰했다."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\n나는 이제 어디로 갈지 고민하며 광장을 멍하니 위아래로 바라봤다."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\n어떤 아이들은 커다란 [ROOT.Char.Custom('get_region_dog_type')] 한 마리와 놀고 있었다. 아이들이 무언가를 먹이면서 차례로 개의 근육질 등에 올라탔다.\n\n나는 아이들의 놀이를 무심코 관찰하며 다음 행선지를 고민했다."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\n아이들은 커다란 광석 파편을 찾아냈다. 이후 자기만의 모호한 규칙을 따르며 공을 차고 거리를 오갔다.\n\n나는 아이들을 흥미롭게 바라보며 다음에 뭘 할지 신중하게 고민하기 시작했다."
 ep3_laamp_decision_event.1060.a: "일단 무기가 가장 필요해."
 ep3_laamp_decision_event.1060.a_second: "무기에 눈이 계속 가던데."
 ep3_laamp_decision_event.1060.a.tt: "무기공 가판대로 이동"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "이번 방문에서 이미 무기 [artifact|E]을 구입함"
 ep3_laamp_decision_event.1060.b: "방어구를 강화해야겠어."
 ep3_laamp_decision_event.1060.b_second: "병기공한테 좋은 물건이 있었지."
 ep3_laamp_decision_event.1060.b.tt: "병기공 대장간으로 이동"
 ep3_laamp_decision_event.1060.b.cooldown.tt: "이번 방문에서 이미 방어구 [artifact|E]을 구입함"
 recruited_armorer.tt: "[laamp_armorer_craftsman.GetShortUIName](은)는 당신의 야영지로 합류하는 중임"
 ep3_laamp_decision_event.1060.c: "시장에서 장신구를 봐야겠어."
 ep3_laamp_decision_event.1060.c_second: "보석상을 다시 찾아가 볼까."
 ep3_laamp_decision_event.1060.c.tt: "보석상의 상점으로 이동"
 ep3_laamp_decision_event.1060.c.cooldown.tt: "이번 방문에서 이미 보석 [artifact|E]을 구입함"
 ep3_laamp_decision_event.1060.d: "[laamp_quartermaster_recruit.GetFirstNameNoTooltip] #EMP 경#!과 얘기해 보자."
 ep3_laamp_decision_event.1060.d_second: "전직 병참장 [laamp_quartermaster_recruit.GetFirstNameNoTooltip](을)를 다시 만나봐야겠어."
