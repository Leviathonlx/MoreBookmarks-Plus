 treasure_map_desc: "낡은 지도에 따르면 [newly_created_map.MakeScope.Var('artifact_treasure_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]에서 고대 보물을 찾을 수 있다고 합니다. [newly_created_map.MakeScope.Var('picked_up_in_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]의 포고꾼에게서 얻은 정보입니다."
 artifact_is_related_to_contract_tt: "이 [artifact|E]은 [task_contract|E]에 관련되어 있으며 파괴할 수 없음"
 gallowsbait_thief_blocked_from_contract.tt: "당신은 [GetTrait('gallowsbait').GetName( GetNullCharacter )] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'thief' ).GetName] [trait|E]에 너무 심취해서 이 [vassal_contract|E]를 맡을 수 없음"
 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTavernDwelling')|U]"
 ep3_laamp_decision_event.1030.desc_returned_01: "여행자와 떠돌이들이 자기 마음대로 편히 쉬고 있다. 지난번과 달라진 게 없는 모습이었다."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "처소로 돌아왔다. 환대와 다정함이 가득한 분위기에 다시 감탄이 나왔다. 나는 안도하는 한숨을 내쉬었다."
 ep3_laamp_decision_event.1030.desc_returned_02: "[ROOT.Char.Custom('GetTavernDwelling')]에 다시 들어왔다. 말다툼이 주먹다짐으로 막 번지려는 소동을 [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] 기도들이 막고 있었다."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "[laamp_storyteller.GetFirstNamePossessive] 이야기의 세세한 내용이 머릿속에 남아 있었다. 나는 더 시끌벅적한 공용실로 돌아갔다."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "[laamp_storyteller.GetFirstNamePossessive] 이야기의 세세한 내용이 머릿속에 남아 있었다. 나는 처소로 돌아갔다."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "신입들을 만나고 돌아오는데, 주방에서 한창 조리 중인 [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] 냄새가 너무 유혹적이었다."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "신입들을 만나고 돌아오는데, 난봉꾼 두 사람과 부딪힐 뻔했다. 이들은 좀 더 내성적으로 보이는 세 번째 남자에게 [ROOT.Char.Custom('RegionalMythicalCreatureLower')](을)를 닮았다며 놀리고 있었다."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "나는 [laamp_spouse_material.GetFirstNamePossessive] 곁을 떠나서 옷매무시를 정리했다. 그리고 다시 기운차게 뒷방에서 돌아왔다."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "나는 [laamp_spouse_material.GetFirstNamePossessive] 천막을 떠나서 옷매무시를 정리했다. 그리고 다시 기운차게 처소로 은근슬쩍 돌아왔다."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "나는 [laamp_spouse_material.GetFirstName]의 곁을 떠났다. 내가 [ROOT.Char.Custom('GetRoomTent')] 가운데로 가는 동안 [laamp_spouse_material.GetFirstName](은)는 [ROOT.Char.Custom('GetTaverngoersTribespeople')] 몇몇과 계속 친근하게 대화를 나누었다."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "나는 상황을 해결하지 못했다. 현지 기도들이 [laamp_hooded_figure.GetFirstName]의 멱살을 잡고 [ROOT.Char.Custom('GetTavernDwelling')] 밖으로 내쫓아 버렸다. 나는 [ROOT.Char.Custom('GetRoomTent')] 가운데로 다시 조심조심 돌아갔다."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "곤란한 상황에 부닥친 [laamp_hooded_figure.GetFirstName](을)를 떠나 [ROOT.Char.Custom('GetRoomTent')] 가운데로 돌아올 때까지도 사방에 긴장감이 가득했다."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "지하실에서 돌아오는 길을 찾으며 공용실의 밝은 빛에 눈이 적응했다."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "다른 천막에서 돌아오는 길을 찾으며 처소의 어둑한 조명에 눈이 적응했다."
 ep3_laamp_decision_event.1030.desc: "술집은 여행자들과 동네 [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]들이 모여 떠들썩한 분위기로 가득했다."
 ep3_laamp_decision_event.1030.desc_nomad: "천막 중 한 곳에 초대를 받았다. 안에는 놀라울 정도로 많은 사람이 있었다. 여행자들과 [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]들 모두가 하나의 #EMP 난리 통#!이 되어 떠들썩하게 어울리고 있었다."
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\n불에서 조금 떨어진 곳에는 이야기꾼이 앉아 있다. 앞쪽에는 추레한 한량들이 종업원에게 [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')](을)를 더 달라고 조르고 있다. 한편, 카운터 구석에는"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\n밖에서는 이야기꾼이 모닥불 옆에 앉아 있었다. 앞에서는 부족 사람들이 최근의 여정을 회상하며 시끄럽게 대화를 나눈다. 한편, 카운터 구석에는"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.GetFirstName](이)가 지루하다는 표정으로 앉아 있다."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$[laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')](이)가 지루하다는 표정으로 앉아 있다."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')](이)가 지루하다는 표정으로 앉아 있다."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\n[laamp_spouse_material.GetFirstName](은)는 여전히 조리대 옆에 앉아서 술잔 윗부분을 가느다란 손가락으로 만지고 있다."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\n[laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')](은)는 아까 봤던 조리대 옆에 여전히 앉아서 술잔을 손에 쥐고 있다."
 ep3_laamp_decision_event.1030.desc_mid: "\n\n불가 조금 떨어진 곳에는 이야기꾼이 앉아 있었다. 그 앞에는 추레한 한량들이 직원에게 [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')](을)를 더 달라고 조르는 중이었다."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\n밖에서는 이야기꾼이 모닥불 옆에 앉아 있었다. 앞에서는 부족 사람들이 최근의 여정을 회상하며 시끄럽게 대화를 나눈다."
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\n입구 옆에는 눈에 띄지 않게 후드를 뒤집어쓴 사람이 보였다. 사생활에 민감한 성격인 듯하다."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName](은)는 개성 넘치는 사람들을 흥미로운 눈으로 둘러본다."
 ep3_laamp_decision_event.1030.desc_outro: "\n\n나는 밝고 따뜻한 [ROOT.Char.Custom('GetRoomTent')] 안으로 들어가면서 뭘 먼저 할지 잠시 고민했다."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName](은)는 다소 지친 모습으로 근처 테이블을 엿보며 말했다. \"[visiting_partner.Custom2('RelationToMe', ROOT.Char)], 여기 계속 있을 거면 뭐라도 주문해야 하지 않을까요?\""
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\n[ROOT.Char.Custom('GetRoomTent')] 주변을 둘러보니 사람이 많이 줄었다. 여기서 할 일도 이제는 남지 않았다."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\n입구 옆에서는 눈에 띄지 않게 후드를 쓴 그 사람이 여전히 앉아 있었다."
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ 이제는 한 잔을 더 마시고 있었다."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ 후드를 쓴 채 작은 단검을 만지작거리는 모습이었다."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName](은)는 [ROOT.Char.Custom('GetTavernDwelling')] 한쪽에 앉아서 무언가를 멍하게 바라보고 있다. 동네 주민들이 깨진 통에 날카로운 물체를 던지는 모습에 심취한 듯하다.\n\n나는 그 놀이를 보면서 이제 뭘 해야 할지 고민하기 시작했다."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\n오른쪽을 보면 끈적한 농담을 주워섬기는 한 농노에게 [visiting_partner.GetFirstName](이)가 고맙다는 듯 미소를 지었다. 나는 놀란 표정을 지으며 이제 뭘 해야 할지 고민하기 시작했다."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\n저쪽 앞에서는 민요를 부르며 춤을 추는 [ROOT.Char.Custom('GetTavernDwelling')] 음유시인에게 [visiting_partner.GetFirstName](이)가 푹 빠져 있었다. 나는 여유롭게 그 춤을 구경하며 이제 뭘 해야 할지 고민하기 시작했다."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\n분위기가 고조되면서 [ROOT.Char.Custom('GetTavernDwelling')] 손님 몇몇이 [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] 전통 노래를 불러제꼈다. 나는 소음 속에서 이제 뭘 해야 할지 고민하기 시작했다."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\n[ROOT.Char.Custom('GetRoomTent')] 뒤쪽에서는 귀족 한 명이 어떤 농노와 대화를 나누기 바빴다. 나는 그 귀족의 문장을 눈여겨보며 이제 뭘 해야 할지 고민하기 시작했다."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\n입구 옆 탁자에서는 주민들이 모여서 검은색과 흰색 돌을 사용해 이색적인 보드게임을 즐기고 있다. 나는 보드 위의 말을 여유롭게 살피며 이제 뭘 해야 할지 고민하기 시작했다."
