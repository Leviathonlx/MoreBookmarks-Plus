 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\n주변을 둘러봤지만 여기서 해야 할 일은 더 이상 남아있지 않았다."
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.GetFirstName](은)는 뒤처졌다. 하지만 내가 어디로 갈지 생각하는 동안 나를 다시 따라잡았다."
