l_korean:
 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "[THIS.Char.Custom('GetMainsquareCommons')](으)로 돌아감"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "저녁 시간이 다가오는 동안 [visiting_location.GetBaronyNameExplicitlyNoTooltip] 주민들은 실내로 들어갔다.\n\n상인들은 가판대를 비웠고, 명소들도 영업을 종료했다."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "나는 [ROOT.Char.Custom('GetMainsquareCommons')] 건너편에서 금방 돌아왔다. 다채로운 액체가 든 수십 개의 작은 유리병을 판매하는 노점상이 눈에 들어왔다."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "나는 [ROOT.Char.Custom('GetTavernDwelling')]에서 나왔다. 밝은 빛에 눈이 저절로 찌푸려졌다. 신선한 공기를 들이마시자마자 근처 [visiting_location.GetCounty.GetCulture.GetNameNoTooltip]에서 파는 [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] 냄새가 입안에 침이 고이게 했다."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]에서 다시 돌아왔다. [visiting_location.GetCounty.GetFaith.AltPriestTermPlural] 무리가 조용하게 무언가를 흥얼거리며 광장을 지나는 모습이 눈에 띄었다."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "성문에서 돌아오는데, 허름하게 입은 [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] 병사들로 이루어진 순찰대가 보였다. 지나치게 수상하거나 어딘가 특이한 사람들을 면밀히 감시하고 있었다."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "장인들을 만나고 돌아가는 길, 소규모 광대 무리가 중앙 광장에서 작게 공연을 열고 있다. 적당한 수의 구경꾼이 홀린 듯 그 앞으로 다가간다."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "[visiting_location.GetTitle.GetNameNoTierNoTooltip]의 [ROOT.Char.Custom('GetMainsquareCommons')](을)를 지나가다 보면, 흥미로워하며 [neighboring_county.GetTitle.GetNameNoTierNoTooltip](으)로 향하고 있는 타국 상인들이 보인다."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "[ROOT.Char.Custom('GetMainsquareCommons')]에 돌아오자 길든 [ROOT.Char.Custom('RegionalFerociousAnimal')](이)가 아무것도 모르는 행인에게 다가가 얼굴을 핥으려 애쓴다. 주변 사람들이 구경하러 모이는 바람에 작은 소동마저 일어난 듯하다."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "[ROOT.Char.Custom('GetMainsquareCommons')](으)로 돌아오자, 현지의 도축업자가 우리 등 뒤에서 부속물 따위를 버리며 [dummy_gender.GetHerHis] 경비견에게 먹이를 주고 있었다."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "[ROOT.Char.Custom('GetMainsquareCommons')](으)로 돌아오는 길에 잠시 멈춰서서 태피스트리 방직공의 작업을 구경했다. [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]에게 의뢰받은 작품을 만드는 중이었다."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "멋진 전경이 보이는 위치에서, 나는 [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 보석을 이해하기 위해 [visiting_location.GetTitle.GetNameNoTierNoTooltip](을)를 바라본다.\n\n[visiting_location.GetCulture.GetNameNoTooltip]에는 전 세계의 각종 문화가 엿보인다. 실로 전통과 관습의 용광로라 할 수 있다.\n\n경기장 방면에서는 기쁨과 흥분이 섞인 환호가 희미하게 들린다. 아무래도 경기가 시작된 모양이다."
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "아치와 기둥을 지나면서, 우리는 위대한 도시 [visiting_location.GetBaronyNameExplicitlyNoTooltip](으)로 들어간다. 이곳이야말로 [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName]의 왕관 속 보석이다. 나는 저 멀리 도시의 중심부를 바라본다."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "[visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U] 주민들은 [visiting_location.GetBaronyNameExplicitlyNoTooltip]의 [ROOT.Char.Custom('LocalHoldingType')|l]에 정기적으로 모여 물건을 사고팔며 소문과 이야기를 주고받는다.\n\n[ROOT.Char.Custom('GetBuildingDwelling')](이)가 밀집한 구역에 들어가자 떠돌이 [ROOT.Char.Custom('RegionalFarmAnimal')] 한 마리가 [ROOT.Char.Custom('SettlementCity')|l] 한가운데의 길을 천천히 가로질러 간다. 작은 [ROOT.Char.Custom('SmallAnimal')] 한 마리도 내 오른쪽의 몇 걸음 떨어진 나뭇잎 사이로 졸린 듯 움직이고 있었다."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "[visiting_location.GetTitle.GetNameNoTier]의 중심부로 가는 길에 좀 더 전투적으로 보이는 여러 부족 사람 사이를 지나가야 했다.\n\n창, 단검, 활은 물론이고 [ROOT.Char.Custom('GetTribalTradegoods')], 여러 토착 신앙까지 보였다. 이 모든 것이 [visiting_location.GetHolding.GetType.GetName|l](을)를 이루고 있었다. 대부분 내게 친절히 고개를 끄덕이며 인사를 건넸지만 의심스럽게 쳐다보는 이들도 있었다."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "장엄한 도시였다. [visiting_location.GetTitle.GetNameNoTier] [ROOT.Char.Custom('LocalHoldingType')|l] 전체에 다양한 찬송과 성가가 담요처럼 깔려 모두를 위로하고 있었다.\n\n관문을 지나다 보면 벽과 기둥, 바닥에서 온갖 [visiting_location.GetCounty.GetFaith.GetAdjectiveNoTooltip] 장식이 우리를 환영했다."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "[visiting_location.GetHolding.GetType.GetName|l]만큼 장엄한 장소는 얼마 없다. [visiting_location.GetTitle.GetNameNoTier] 또한 예외는 아니다. 도시 어느 곳에서나 [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U] 군대와 깃발을 찾아볼 수 있다.\n\n정문을 지나가는 동안, 위쪽의 총안을 통해 밖을 엿보는 경비병들의 모습이 보였다."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip](으)로 이어지는 중요 교역 지점이었다. [visiting_location.GetTitle.GetNameNoTier] 시장에서 발생하는 부가 도시의 모든 구석구석으로 스며들었다.\n\n관문을 지나다 보면 현지 상인들의 호객과 표지판이 어디에나 있었다."
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\n이 시기에는 거의 해가 지지 않는다. 여전히 뜬 태양의 밝기와 경쟁하는 것은 [ROOT.Char.Custom('SettlementCity')|l] 사람들의 창백함뿐이다."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\n온화한 비가 [ROOT.Char.Custom('SettlementCity')|l] [ROOT.Char.Custom('GetSquareCommons')] 위로 내려와 사람과 가축을 촉촉이 적신다."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\n눈이 지붕과 [ROOT.Char.Custom('GetTreesScaffolding')|l]에 무겁게 쌓여 햇빛을 반사한다. 그 눈부신 광채는 오직 붉은 볼을 가진 [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] 주민들의 창백함에 비견할 만하다."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\n추운 온도에도 불구하고 바람이 없다. [ROOT.Char.Custom('SettlementCity')|l](은)는 음산한 맑음을 뽐내고 있다. 모든 살아있는 것들이 [ROOT.Char.Custom('GetSquareCommons')]에서 하얀 연기 같은 열기를 내뿜고 있다."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\n곧 다시 어두워질 시간이 왔다. [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U](은)는 어둑해지는 빛 속에 분주히 움직이며 해가 지면 할 수 없게 되는 모든 일을 끝내려 애쓰고 있다."
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\n머리 위 하늘에서는 구름이 잠시 걷혔다. 그 사이로 햇살이 춤을 추듯 내려오며 [ROOT.Char.Custom('GetSquareCommons')]의 지붕과 주민들을 비추었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\n음울한 비는 멈출 생각도 없이 계속해서 쏟아져 내렸다. 고르지 못한 땅 위로 천천히 웅덩이가 생겼다. 가만히 선 [ROOT.Char.Custom('RegionalFarmAnimal')] 한 마리가 이슬비 속에 홀로 남겨진 채 구슬프게 한탄하고 있다."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\n축축한 안개가 [ROOT.Char.Custom('GetSquareCommons')](을)를 가득 채웠다. 밖으로 나서는 이들의 옷이 계속해서 내리는 비에 곧바로 젖어 든다."
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\n어느새 이슬비가 가볍게 내리고 있다. 부드러운 흙냄새 덕분에 짙푸른 녹음이 한층 돋보인다. 다만 폭풍 전야의 고요함처럼 느껴지기도 한다."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\n근처 호수에서 차디찬 바람이 불어오자 가축들이 놀라 크게 울었다. 상인들은 외투를 당겨 어깨 주위로 더 단단히 둘러메었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\n내 왼쪽에서는 지역 농노들이 근처의 석조 교회에서 예배를 마치고 돌아가는 중이었다. 내가 지나가자 입구에 서 있던 목사가 뜻 모를 미소를 지어 보였다."
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\n저 너머에서는 장식된 분수에서 나온 빛이 근처의 말발굽 모양 아치에 반사되어 찬란한 반영을 드리우고 있었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\n내 왼쪽에서는 나이 든 [dummy_gender.GetWomanMan]이 현지의 모자이크를 세심하게 복원하고 있었다. 새로운 조각 한 움큼을 가지고 작업을 이어가는데, 그 결과가 훌륭했다."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\n위에서는 성자가 소란 가득한 바쁜 거리를 사색에 잠긴 듯한 시선으로 내려다보고 있었다."
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\n여전히 무더운 가운데, 주민들은 그늘을 찾아 자리를 옮긴다. 불길한 독수리가 [ROOT.Char.Custom('SettlementCity')|l] 외곽을 맴돈다."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\n전갈이 옆을 지나간다. 거센 바람이 사막의 태양을 받아 초현실적으로 빛나는 모래 소용돌이를 만들고 있다."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\n오른쪽에는 오래된 모스크 유적이 있는데, 이 모스크를 이루던 재료를 현지 [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]들이 재활용하고 있었다."
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\n위에서는 일단의 마카크 원숭이들이 나무 사이를 날뛰고 있으며, 무언가에 대해 화가 난 것 같다."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\n끊임없이 지저귀는 아름다운 앵무새 떼가 근처 건물의 지붕을 점령하자 대중이 즐거워했다. 이러한 광경을 볼 때마다 우리가 자연에 얼마나 가까운지 생각하게 된다."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\n저 너머에서는 말리려고 널어 두었을 화사한 색상의 직물들이 [ROOT.Char.Custom('LocalHoldingType')|l]에 멋진 배경을 만들어 주고 있었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\n거리에서는 아이들이 오늘 아침 내렸던 폭우로 인해 생긴 웅덩이에서 놀고 있었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\n내 왼쪽에서는 마후트가 새끼 코끼리를 훈련하고 있었고, 작은 무리를 이룬 구경꾼들이 그 광경을 보고 있었다."
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\n저 너머에서는 소와 말 무리가 평화롭게 들판을 누비며 배를 채우고 있었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\n저쪽 앞에서 망아지가 가만히 서 있는 암말 곁으로 끌려가고 있다. 그 옆에서는 어느 부족 사람이 젖을 짜려 준비하고 있었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\n내 왼쪽에서는 부족 사람 몇몇이 새로운 천을 석회로 꼼꼼히 덮으며 망가진 유르트를 수선하고 있었다."
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\n장난기 어린 바람이 원형의 담틀 집을 따라 빠르게 불어오며 푹푹 찌는 무더위를 잠시 잊게 해 준다."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\n상쾌해 보이는 [dummy_gender.GetWomenMen] 한 쌍이 하맘 한 군데에서 나왔다. 갑자기 노곤한 목욕을 하고 싶어진 나는 그 입구를 간절하게 바라보았다."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\n당나귀 한 마리가 불만스러운 듯 소리를 질렀다. 마을의 주택 사이를 갈라놓는 좁은 자갈길 한 군데에 갇힌 모양이었다."
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\n몇몇 상인들이 [ROOT.Char.Custom('GetSquareCommons')]의 동쪽 구역을 지나다닌다. 그중 가장 부유해 보이는 상인 한 명이 개오지를 많이 지니고 있었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\n두터운 깔개 위에 놓인 현지 농작물의 생생한 색감이 내 시선을 사로잡았다. 멜론, 박, 오이, 오렌지까지. 보기만 해도 즐거운 광경이었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\n햇빛이 화려한 황동 추에 반사되었다. 만족한 구매자는 물건을 집어넣고는 사금으로 값을 치렀다."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\n몇몇 건축가가 어느 고급스러운 저택 위에 두 번째 층을 짓고 있다. 이들은 무더위 속에서도 작업에 속도를 내고 있었다."
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\n작은 도마뱀 한 마리가 폭 좁은 집의 산호색 벽을 기어올라, 평평한 지붕 위에 자리를 잡고 햇볕을 쬐기 시작했다."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\n무릎 높이의 구운 벽돌 벽은 태양의 열을 잔뜩 받아 근처에 가기만 해도 뜨끈했다. 벽을 타고 넘어가려는 이 역시 그 열기에서 벗어날 수는 없었다."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\n근처 주택의 석회암 벽에 작은 조개껍데기 하나가 박혀 있다. 이 껍데기는 아마 영원히 이 자리를 지키고 있을 것이다."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\n내 왼쪽에서는 한 상인이 가판대의 잎으로 된 차양을 조정해 콜라넛 위에 그늘을 드리우고 있다."
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\n근처의 보급 가판대들에서 들려오는 소란과 커다란 흥정 소리가 여기까지 울려 퍼진다. 덕분의 [ROOT.Char.Custom('GetMainsquareCommons')]의 분위기가 더 부산스러워졌다."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\n[ROOT.Char.Custom('GetSquareCommons')]에서 더 깊이 들어간 곳에서는 위협적인 노예상이 수상쩍은 거래를 하고 있다. 몇몇 행인들은 이 모습을 안타깝게 여겼다."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\n이 지역 특유의 찌는 듯한 무더위는 아니지만, 이만하면 충분히 따스한 날씨다. 노동자와 귀족이 온화한 기온을 만끽하며 일상을 이어가고 있다."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\n[ROOT.Char.Custom('RegionalFarmAnimalPlural')] 무리가 어느 행상인의 길을 제대로 막아 버렸다. 짜증에 고함이 절로 나올 만한 상황이었다."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\n내 왼쪽에서는 [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] 한 마리가 잠재적 구매자의 철저한 검사를 견디며 불평하고 있다. 판매자는 짐승의 머리를 부드럽게 쓰다듬어 주며 안심시켰다."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\n내 오른쪽에는 생동감 넘치는 [ROOT.Char.Custom('get_region_flower_type_plural')]들로 가득한 작은 화단이 있어, [ROOT.Char.Custom('GetSquareCommons')]에 한층 즐거운 색감을 더한다."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\n[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] 한 마리가 근처의 [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] 나무 위에 앉아, 돌아다니는 [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]들을 영리한 눈으로 지켜본다."
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName](이)가 나를 살짝 찌르더니 근처의 [visiting_location.Custom('GetRandomRegionalWood')] 위를 가리켰다. 가장 높은 가지에 건장한 [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] 한 마리가 앉아 오후의 햇살을 만끽하고 있었다."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName](이)가 즐거워하는 소리를 내더니 줄이 매이지 않은 [ROOT.Char.Custom('get_region_dog_type')] 한 마리를 가리켰다. 녀석은 주인과 물어오기 놀이를 하며 춤추듯 움직이고 있었다."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName](이)가 장난스럽게 허우적대며 방금 땅에서 파낸 벌레 한 마리를 내게 던졌다. 나는 벌레를 보고 놀라 한 발짝 뒤로 물러섰다. 그러고는 [visiting_partner.GetHerHim]에게 장난스레 엄한 표정을 지어 보였다."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName](이)가 종교적인 [visiting_location.Custom('GetRandomRegionalWood')] 조각으로 가득한 가판대를 살펴보며 감탄한 듯 콧소리를 내었다."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName](이)가 시야에서 사라졌다가 금방 돌아왔다. 그러고는 방금 가져온 [ROOT.Char.Custom('GetLocalStreetFood')] 한 입을 맛보여 주었다."
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\n이전에 여기 왔었음에도 불구하고, 아야 소피아와 경기장을 지평선에서 바라보면 여전히 나 자신이 작게 느껴진다."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\n지평선에 뚜렷이 보이는 아야 소피아와 경기장을 바라본다. 이러한 기념비들에 경외감을 느끼며 나 자신이 꽤 작게 느껴진다."
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\n심부름 가득한 하루가 드디어 나를 따라잡았다. 문득 침대가 한없이 그리워진다."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName](은)는 자기 팔다리를 뻗고 만족스러운 한숨을 내쉰다. \"지금 야영지에서 따뜻한 식사를 하면 딱 맞겠어.\"라고 그리워하듯 말한다."
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\n나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))] [visiting_partner.GetFirstName](은)는 만족스러운 얼굴로 주변을 둘러보며, 풍경의 변화를 즐기는 듯하다."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\n마지막으로 이곳을 들렀을 때와 크게 변한 것이 없어서 안심이 된다."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\n이곳의 경치와 냄새를 맡으며, 이 새로운 곳에서 어떻게 살아가야 할지 감을 잡았다."
