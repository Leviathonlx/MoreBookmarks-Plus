 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 수비대"
 ep3_laamp_decision_event.1053.desc_returned_01: "수비대로 돌아오는데, [laamp_plain_guard.GetFirstName](이)가 부어오른 입술을 만지고 있었다.\n\n통으로 만든 임시 탁자에서 벌어지던 카드 게임은 거의 끝나가는 분위기였다. [laamp_talented_guard.GetFirstName](은)는 벌어들인 수익을 가늠하며 무언가 중얼거렸다.\n\n내가 경비병들에게 다가가자 이 두 명이 나를 매섭게 주시했다."
 ep3_laamp_decision_event.1053.desc_returned_02: "그늘이 드리운 수비대로 돌아갔더니 [laamp_plain_guard.GetFirstName](은)는 잠시 낮잠을 자고 있었다. 반면 [laamp_talented_guard.GetFirstName](은)는 동전을 세기 바쁜 모습이었다. 선임 경비병이 나를 알아차렸는지 [laamp_plain_guard.GetFirstNameNoTooltip]의 옆구리를 툭 쳤다.\n\n아직 미숙해 보이는 경비병은 깜짝 놀라 깨어났다. 졸린 눈가를 비비며 정신을 차리려는 모습이 애잔했다.\n\n둘 다 호기심 어린 눈빛으로 나를 주시했다."
 ep3_laamp_decision_event.1053.desc: "답답한 수비대 안에서, 경비병들이 기술을 연마하기 위해 대련장을 따로 만든 모양이다. 지금은 두 명이 그곳을 사용하며 서로를 툭툭 치고 있다. 구경꾼들은 주변에서 응원을 보내느라 온 정신을 쏟고 있었다.\n\n나는 잠시 둘의 훈련을 지켜봤다. 선임 경비병이 분명한 [laamp_talented_guard.GetFirstName](이)가 다른 경비병 [laamp_plain_guard.GetFirstName]에 비해 훨씬 능숙한 모습을 뽐냈다.\n\n대련이 끝나자마자 나는 조심스럽게 대련장으로 다가갔다. 둘은 동시에 고개를 돌려 나를 바라봤다."
 ep3_laamp_decision_event.1053.a: "\"[laamp_plain_guard.GetFirstNameNoTooltip], 혹시 나하고 같이 일해보겠나?\""
 ep3_laamp_decision_event.1053.b: "\"[laamp_talented_guard.GetFirstNameNoTooltip], 자네 솜씨가 필요해.\""
 ep3_laamp_decision_event.1053.c: "\"주사위 한판 할까?\""
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName](이)가 주사위를 굴려 승리함"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName](이)가 주사위를 굴려 승리함"
 ep3_laamp_decision_event.1053.c.you_win: "당신이 주사위를 굴려 승리함"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 #Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 지원군"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "천막 야영지로 돌아오자, 병사들이 길을 내어주며 나를 계속 빤히 바라보았다.\n\n병사들은 내가 어떻게 신화 속의 [ROOT.Char.Custom('RegionalMythicalCreatureLower')](을)를 쓰러뜨렸는지를 포함해 온갖 환상적인 이야기를 화두에 올리고 있었다.\n\n다시 대표자에게 돌아오자 내 입술에 옅은 미소가 걸렸다. [laamp_maa_reinforcer.GetSheHe]는 내가 말하기만을 기다리며 머리를 살짝 숙인 채 열심히 시선을 피하고 있었다."
 ep3_laamp_decision_event.1055.desc_returned_01: "천막 야영지로 돌아오자, 병사 몇몇이 말에게 물을 주고 있었다. 이들의 망토는 좀처럼 보기 힘든 기병대 여단의 상징을 담고 있었다.\n\n나는 천막들 사이로 구불구불하게 난 길을 따라가 앞서 만났던 위압적인 [laamp_maa_reinforcer.GetWomanMan]에게로 돌아갔다. [laamp_maa_reinforcer.GetHerHis] 불만을 숨기려 하지도 않는 모습이었다.\n\n[laamp_maa_reinforcer.GetSheHe|U]가 피곤한 기색이 역력한 눈으로 나를 바라보며 내가 말하기를 기다렸다."
 ep3_laamp_decision_event.1055.desc_returned_02: "천막 야영지에서는 내가 야영지 깊은 곳으로 들어가는데도 병사들이 별 신경을 쓰지 않았다.\n\n나는 결국 앞서 만났던 [laamp_maa_reinforcer.GetWomanMan]을 찾아냈다. [laamp_maa_reinforcer.GetHerHis] 눈썹이 아주 살짝 씰룩이는데, 나를 이렇게 빨리 다시 만날 줄 몰랐다는 눈치였다.\n\n[laamp_maa_reinforcer.GetHerHis|U]는 먼 곳을 보면서 내가 말하기를 기다렸다."
 ep3_laamp_decision_event.1055.desc_maxed_out: "나는 [visiting_location.GetBaronyNameExplicitlyNoTooltip] 외곽에 있는 천막 야영지로 걸어갔다. 사람들의 시선이 느껴졌다.\n\n내가 폭도 같은 대표자에게로 향하는 동안, 패배하고 핍박당한 기색이 역력한 병사들이 등 뒤에서 수군거렸다.\n\n[laamp_maa_reinforcer.GetSheHe]는 눈을 조금 크게 뜬 채 내가 말하기를 기다렸다."
 ep3_laamp_decision_event.1055.desc: "[visiting_location.GetBaronyNameExplicitlyNoTooltip] 외곽의 천막 야영지는 크고 작은 문화권에서 온 병사와 전투원들로 가득했다. 물론 그중에서도 주를 이루는 건 [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]들이었다.\n\n이들은 무리를 이루고 있었는데, 대부분은 얼굴을 찌푸린 채 마치 이 비참한 상황에서 벗어날 길이라도 찾는 듯 주변을 둘러보고 있었다.\n\n나는 계속 나아가 위압적인 [laamp_maa_reinforcer.GetWomanMan]을 찾아냈다. 상처 입은 전투원들에게 막 소리를 질러 댄 참이었던 [laamp_maa_reinforcer.GetSheHe]가 의심스럽다는 눈으로 나를 바라보았다."
