 #Storyteller
 ep3_laamp_decision_event.1031.return.tt: "[THIS.Char.Custom('GetTavernDwelling')] 입구로 돌아감"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 이야기꾼"
 ep3_laamp_decision_event.1031.desc_01: "#EMP \"... 끊임없는 망치질에 제우스의 머리가 둘로 갈라졌다. 누구보다 지혜로운 신 아테나가 그곳에서 뛰쳐나왔다.\"#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP \"... 호루스와 세트는 비어있는 왕좌를 두고 서로 적대하는 관계가 되었다.\"#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP \"... 루하는 빛의 세계에서 추방되어 어둠의 세계로 유배되었다.\"#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP \"... 위대한 리바이어던이 세상을 다섯 번째 파괴하고 죽었다. 하지만 그 시체에서 새로운 땅과 동식물이 솟아났다.\"#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP \"... 그는 숲의 혼령이 되었고, 탄가로아는 바다를 상속받았으며, 루아우모코는 떨리는 땅을, 타휘리마테아는 변덕스러운 바람을 상속받았다.\"#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP \"... 그때 알이 떨어졌다. 깨어진 알은 우주를 형성했다. 노른자는 따뜻한 태양이 되었고, 흰자는 아름다운 달이 되었다.\"#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP \"... 쿠타르는 황금 실을 밤하늘만큼 넓고 영원만큼 긴 화려한 로브로 짜냈다.\"#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP \"... 그녀는 자신을 유혹한 사람이 친오빠 쿨레르보임을 깨달았다. 결국 충격을 이기지 못하고 절벽에서 떨어져 자살했다.\"#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP \"... 핀은 분노에 휩싸여 돌이 되었다. 파괴의 꿈은 결코 실현되지 않았고, 성당은 오늘날까지 굳건하게 버티고 있다.\"#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP \"... 카앙의 경고에도 불구하고 인간들은 점점 어두워지는 가운데 불을 만들었고, 동물들은 구릉지로 도망쳤다.\"#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP \"... 반죽된 점토를 가죽으로 덮어 피를 채웠다. 토레는 그에게 바아치란 이름을 주었다.\"#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP \"... 여자로 가득한 세력이 남자들을 상대로 승리를 거뒀다. 결국 여자들은 다시 #EMP 서로#! 어울릴 수 있게 되었다.\"#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP \"... 그들은 그녀를 최초의 사자, 테리엘이라 불렀다.\"#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP \"... 소마는 신들에게 주어진 음료였다. 하지만 땅에 흐른 네 방울이 아래로 스며들자 성스러운 도시들이 솟아났다.\"#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP \"... 쿨레브레는 그의 소를 발굽까지 한입에 모두 삼켰다.\"#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP \"... 토라노스는 제물을 받았다. 몸통을 타고 흐르는 피가 그를 깨워서 새로운 봄을 만들었다.\"#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP \"... 셸바르가 섬에 도착하여 불을 가져왔다. 덕분에 섬이 저녁마다 파도 속으로 가라앉는 현상이 멈췄다.\"#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP \"... 아프리카에 비가 내렸다. 춤과 노래, 기쁨이 넘쳐나는 순간이 흘렀다.\"#!"
 ep3_laamp_decision_event.1031.desc_19: "#EMP \"...아침에 해변으로 돌아왔을 때, 왕은 귀중한 보석들이 저절로 보물 어머니를 둘러싸고 있는 모습을 발견했다.\"#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n\"자, 그 이야기는 다음 기회에 들려드리지요.\" 이야기꾼은 신비한 미소를 지으며 뒤로 얘기를 마무리했다. 그리고 불가의 자기 자리에 뒤로 기대어 [laamp_storyteller.Custom('RegionalDrink')] 한 모금을 더 마셨다."
 ep3_laamp_decision_event.1031.a: "좋은 구석이 꽤 있는 이야기였어."
 ep3_laamp_decision_event.1031.a_zealous: "... 그럴듯한 점이 아예 없지는 않군."
 ep3_laamp_decision_event.1031.a_eccentric: "아, 이제야 완벽하게 이해가 되는군!"
 ep3_laamp_decision_event.1031.a_success.t: "덕목을 통한 기술"
 ep3_laamp_decision_event.1031.a_success.desc: "당신은 이야기의 교훈에서 무언가를 배움"
 ep3_laamp_decision_event.1031.a_semi_success.t: "성장의 기회"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "이야기의 일부를 당신의 상황과 연관 지을 수 있었음"
 ep3_laamp_decision_event.1031.a_failure.t: "좋은 이야기"
 ep3_laamp_decision_event.1031.a_failure.desc: "그나마 따분한 이야기는 아니었습니다"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "최근 어떤 이야기를 고민한 적이 있습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )] 후 돌아오십시오"
 ep3_laamp_decision_event.1031.b: "\"[laamp_storyteller.GetFirstNameNoTooltip], 이야기를 잘 전달하는 요령이라도 있소?\""
 ep3_laamp_decision_event.1031.b_reveler: "나 이거 알아!"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "최근 어떤 이야기에 열중한 적이 있습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )] 후 돌아오십시오"
 ep3_laamp_decision_event.1031.c: "\"정말 멋진 이야기였소!\""
 ep3_laamp_decision_event.1031.c_zealous: "불경스럽고 말도 안 되는 얘기군."
 ep3_laamp_decision_event.1031.c.cooldown.tt: "최근 어떤 이야기를 즐긴 적이 있습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )] 후 돌아오십시오"
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 모집"
 ep3_laamp_decision_event.1033.desc_returned_01: "나는 신입 후보로 점찍은 사람들에게 돌아갔다. [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName], 그리고 [laamp_third_recruit.GetFirstName] 셋은 서로를 의심스럽게 쳐다보고 있었다.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "나는 신입 후보로 점찍은 사람들에게 돌아갔다. [laamp_first_recruit.GetFirstName](와)과 [laamp_second_recruit.GetFirstName](은)는 조용히 잡담을 나누고 있었다."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\n그러나 내가 등장하자마자 동시에 화색이 밝아지며 기대에 찬 시선이 모였다."
 ep3_laamp_decision_event.1033.desc_returned_02: "신입들에게 돌아갔더니, [laamp_first_recruit.GetFirstName](와)과 [laamp_second_recruit.GetFirstName], 그리고 [laamp_third_recruit.GetFirstName] 셋은 이제 막 말다툼을 마친 듯했다.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "신입들에게 돌아갔더니, [laamp_first_recruit.GetFirstName](와)과 [laamp_second_recruit.GetFirstName](은)는 주사위 게임 결과를 두고 옥신각신하다가 이제 막 결론을 맺은 듯했다."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\n그러나 내가 다가가자마자 주변을 맴돌던 긴장감이 풀리며 조심스러운 기대감으로 변했다."
 ep3_laamp_decision_event.1033.desc: "일거리 없는 한량인 [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] 일당에게 다가가며 크게 외쳤다. \"내 야영지에 합류할 능숙하고 믿음직한 사람들을 찾고 있소! 응할 준비가 된 사람이라면 내게 오시오!\""
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\n관심을 보이는 사람들이 자기를 소개했다. [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')] [laamp_first_recruit.GetFirstName], 그리고 [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')] [laamp_second_recruit.GetFirstName] 둘이었다."
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\n관심을 보이는 사람들이 자기를 소개했다. [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U] [laamp_first_recruit.GetFirstName], [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U][laamp_second_recruit.GetFirstName], 그리고 [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U] [laamp_third_recruit.GetFirstName] 이렇게 셋이었다."
 ep3_laamp_decision_event.1033.desc_outro: "\n\n나는 후보들을 위아래로 살피며 누굴 선택해 모집할지 고민에 빠졌다."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName](이)가 무언가 흥얼거리며 후보들을 살펴봤다. 나는 누굴 선택해 모집할지 고민에 빠졌다."
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\n소개를 마치자마자 무뚝뚝한 사람이 다가와서 말을 걸었다. \"저는 [laamp_generic_jane.GetFirstName]입니다. 당장은 이유를 말씀드릴 수 없지만, 당신의 야영지에 합류하고 싶습니다.\""
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip](은)는 여전히 한쪽 구석에 서서 후보들을 평가하던 나의 시선과 똑같은 눈길을 내게 보냈다."
 ep3_laamp_decision_event.1033.a: "\"[laamp_first_recruit.GetFirstNameNoTooltip], 어떻게 하면 나를 위해 일해주겠나?\""
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip](은)는 꽤 괜찮은 모범이 되겠는데."
 ep3_laamp_decision_event.1033.c: "[laamp_third_recruit.GetFirstNameNoTooltip]에게서만 잠재력이 엿보이는군."
 ep3_laamp_decision_event.1033.d: "\"... [laamp_generic_jane.GetFirstNameNoTooltip], 맞나? 들어와도 좋아.\""
 ep3_laamp_decision_event.1033.d.cooldown.tt: "최근 자유 [follower|E] 한 명을 모집했습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )] 후 돌아오십시오"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 단짝의 가능성"
 ep3_laamp_decision_event.1035.desc_returned_01: "[laamp_spouse_material.GetFirstNamePossessive] 탁자로 돌아가자마자 귀에서 피가 날 것만 같았다.\n\n차분하게, #EMP 대화를 하자.#!\n\n[laamp_spouse_material.GetFirstNameNoTooltip](은)는 옆에 있는 다른 사람과 한창 얘기하는 중이었다. 그러나 내가 다가가자 왠지 모를 기대감을 품고 [laamp_spouse_material.GetHerHis] 눈매를 좁혔다."
 ep3_laamp_decision_event.1035.desc_returned_02: "[laamp_spouse_material.GetFirstName](이)가 앉은 탁자로 돌아갔을 때, 따끈따끈한 음식이 이제 막 나온 상태였다. 그 향기에 배에서 꼬르륵 소리가 저절로 났다.\n\n[laamp_spouse_material.GetSheHe|U]는 앞에 놓인 [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')]에서 눈을 돌리지 못하면서도 냉담하게 말했다. \"이번에는 #EMP 원하는#! 게 생겼나요?\"\n\n나는 그 냉소적인 인사에 대답을 선뜻 말을 뱉지 못하며 신중하게 고민했다."
 ep3_laamp_decision_event.1035.desc_reused_spouse: "나는 [laamp_spouse_material.GetFirstName]에게 다가갔다. 언제나처럼 환하게 빛나는 얼굴이 나를 올려다봤다.\n\n[laamp_spouse_material.GetSheHe|U]는 잠시 나를 알아보려 애썼다. 그러더니 뭔가 알았다는 듯 눈매를 좁혔다.\n\n나는 #EMP 개인적인 감정은 없다#!고 스스로 다짐했다. 왠지 모를 불편한 감정을 무시하며 희미하게 미소를 지었다."
 ep3_laamp_decision_event.1035.desc: "가만히 바라보자 [laamp_spouse_material.Custom('RaunchyComplimentNoun')](이)가 근처 탁자에 앉아 있었다. 잠깐, [ROOT.Char.Custom('GetTavernDwelling')] 주인이 [laamp_spouse_material.GetHerHim]를 [laamp_spouse_material.GetFirstName](이)라고 불렀던가?\n\n[laamp_spouse_material.GetSheHe|U]는 내가 다가가자 잔뜩 당황한 듯했다. 아마 내 마음속 혼란이 얼굴까지 그대로 드러난 것을 놓치지 않은 모양이다. 이게 왜 이렇게 신경이 쓰이는 거지? #EMP 나는 [ROOT.Char.GetNameNoTooltip](이)라고, 젠장!#!\n\n차분함을 유지하기 위해, 내가 최근 이룩한 성과를 계속 떠올리려 했다. 그리고 그 대부분의 시도는 실패로 돌아갔다."
 ep3_laamp_decision_event.1035.a: "\"[laamp_spouse_material.Custom('RegionalDrink')] 한잔 살 테니 들지 않겠나?\""
 ep3_laamp_decision_event.1035.b_first: "\"#EMP 마음 훔치는#! 일 말고 또 뭐를 잘하지?\""
 ep3_laamp_decision_event.1035.b_second: "\"이름이 있나? 아니면 #EMP 내 것#!으로 불러도 되겠나?\""
 ep3_laamp_decision_event.1035.b_third: "\"지도가 있나? 그 맑은 눈에서 길을 #EMP 잃었거든#!.\""
 ep3_laamp_decision_event.1035.b_fourth: "\"혹시 낚시도 하나? 방금 내가 #EMP 낚인#! 것 같은데.\""
 ep3_laamp_decision_event.1035.b_fifth: "\"키스 한 번만 빌려둔다면, 곧바로 돌려준다고 #EMP 약속하지#!.\""
 ep3_laamp_decision_event.1035.b_fallback: "\"당신 같은 사람이 이런 곳에서 뭘 하는 거지?\""
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName](은)는 당신의 접근에 매료됨"
 ep3_laamp_decision_event.1035.b.failure: "[laamp_spouse_material.GetShortUIName](을)를 꾀어내지 못함"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName](이)가 당신을 무시함"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "최근 [spouse|E] 후보를 유혹하려 시도했습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )] 후 다시 시도하십시오"
 ep3_laamp_decision_event.1035.c: "\"... 조금 더 #EMP 편안한#! 곳에서 마시는 건 어떨까...\""
 ep3_laamp_decision_event.1035.c.cooldown.tt: "최근 [ROOT.Char.Custom('GetTavernDwelling')]에서 휴식을 취했습니다 — [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )] 후 돌아오십시오"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [laamp_hooded_figure.GetFirstNameNoTooltip](이)가 곤경에 처함!"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 수배자"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "나는 여전히 현지 불량배와 격렬하게 대립 중인 [laamp_hooded_figure.GetFirstName]에게 돌아왔다.\n\n둘의 시선에는 한 치의 물러남도 없었다. 거기다 [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] 불량배가 어떤 일이나 #EMP 누군가#!를 기다리기라도 하듯, 이따금 문 쪽을 바라보는 덕분에 교착 상태가 더 심해져 갔다.\n\n등을 타고 땀방울이 흐르는 게 느껴질 지경이었다."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "[laamp_hooded_figure.GetFirstNamePossessive] 탁자로 돌아왔으나 긴장감은 여전했다. [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] 불량배가 아직 대금 지급을 기다리고 있었다.\n\n[laamp_hooded_figure.GetTitleAsNameNoTooltip](이)가 #EMP 거부#!하자, 근처를 지나며 걸음을 늦추던 행인은 이제 무슨 일이 일어날지를 깨닫고 다시 빠른 걸음으로 걸어갔다.\n\n내 시선은 정신없이 이쪽에서 저쪽을 오가며 움직였다."
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "지하실로 돌아오자 [laamp_hooded_figure.GetFirstName](은)는 여전히 지도에 온 신경을 쏟고 있었다. 바닥이 삐걱대는 소리가 나자"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "다른 천막에서는 [laamp_hooded_figure.GetFirstName](이)가 지도에 온 신경을 쏟고 있었다. 나는 실수로 그만 [laamp_hooded_figure.Custom('GetSmallHidingObject')]에 부딪혔고"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "[laamp_hooded_figure.GetSheHe]는 그제야 고개를 돌려 나를 바라봤다.\n\n\"돌아왔군.\" [laamp_hooded_figure.GetSheHe]는 되새기듯 말하며 [1037_neighboring_holding.GetBaronyNameExplicitly] 인근 봉토가 그려진 지도를 조심스럽게 접었다. \"무슨 용건이지?\"\n\n[laamp_hooded_figure.GetSheHe|U]는 일어서서 팔짱을 낀 채 짝다리를 짚고 섰다."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "나는 지하실을 잠시 엿본 후 계단을 내려갔다. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "나는 천막으로 들어가기 전에 먼저 덮개를 들어 올리고 텐트 안을 살펴보았다. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "나는 지하실을 잠시 엿본 후 계단을 내려갔다. [laamp_hooded_figure.GetFirstName], 그 악당은 의자 뒤로 길게 기대어 [ROOT.Char.Custom('GetCeilingCanopy')](을)를 응시하고 있었다.\n\n[laamp_hooded_figure.GetSheHe|U]는 [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] 동전을 허공에 던졌다가 거칠고 단단한 손으로 잡아챘다.\n\n내가 헛기침 소리를 내자 [laamp_hooded_figure.GetFirstNameNoTooltip](이)가 동전을 치우며 눈을 감았다. 그리고 머리 뒤를 손으로 받치며 중얼거렸다. \"왜?\""
 ep3_laamp_decision_event.1037.desc_returned_03: "지하실 앞으로 돌아왔지만 문이 닫혀 있었다. 나는 조심스럽게 문을 열고 아래로 내려갔다.\n\n조금 더 들어가자 [laamp_hooded_figure.GetFirstName](이)가 바닥을 닦고 있었다. 저건... #EMP 피#! 아닌가? #EMP 동물의#! 피겠지...\n\n[laamp_hooded_figure.GetSheHe|U]는 양동이를 치우고 주먹을 움켜쥐며 내게 집중했다. \"꽤 집요한 녀석이구나.\""
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "악당 [laamp_hooded_figure.GetFirstNamePossessive] 천막 밖에 서 있자니, 안에서 뭔가 몸부림치는 듯한 소리가 들렸다. 그러더니 소리가 갑자기 멈췄다.\n\n나는 조심스럽게 천막 안을 들여다보았다. 어둠 속에서 [laamp_hooded_figure.GetHerHim]가 칼날에 묻은 어두운 것을 닦아내고 있었다. 피인가...?\n\n[laamp_hooded_figure.GetSheHe|U]가 무심한 얼굴로 나를 돌아보았다. \"그냥 #EMP 쥐새끼#!였어. 근데 #EMP 당신#!도 꽤 끈질긴 사람이군. 안 그래?\""
 ep3_laamp_decision_event.1037.desc_intro: "후드 쓴 사람이 술집을 미끄러지듯 지나서 계단을 내려가 지하실로 들어갔다. 나는 조심스럽게 주변을 둘러보며 [laamp_hooded_figure.GetHerHim]를 따라 아래로 향했다.\n\n계단 끝까지 내려갔더니 [laamp_hooded_figure.GetSheHe]가 책상 앞 의자에 앉아 후드를 내렸다."
 ep3_laamp_decision_event.1037.desc_nomad_intro: "후드 쓴 사람이 숙소를 미끄러지듯 지나 반대편으로 나갔다. 나는 조심스럽게 주변을 둘러보며 [laamp_hooded_figure.GetHerHim]를 따라 나가 근처의 천막으로 향했다.\n\n천막 안에서 [laamp_hooded_figure.GetSheHe]가 책상 앞 의자에 앉아 후드를 내렸다"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\n내가 [laamp_hooded_figure.GetFirstName](을)를 알아보자마자, [laamp_hooded_figure.GetSheHe]는 주먹으로 탁자를 쾅 내리쳤다. \"세상에! 이런 곳에서 #EMP 널#! 다시 보게 될 줄이야. 다음 생에나 만날 줄 알았는데. 그래서, 용건이 뭐지?\""
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "... #EMP 자릿세#!도 있지.\" [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] 불량배가 비꼬는 웃음과 함께 후드 쓴 사람의 의자로 손짓하며 말했다. \"그것도 추가로 금화가 들어서 말이야.\"\n\n후드 쓴 [laamp_hooded_figure.GetWomanMan]이 곧바로 일어났다. 후드가 내려가자 나는 [laamp_hooded_figure.GetName]의 얼굴을 단번에 알아보았다. \"이건 말도 안 돼!\" [laamp_hooded_figure.GetTitleAsNameNoTooltip](은)는 확연히 당황한 모습으로 외쳤다.\n\n\"내 #EMP 동업자#!까지 부르는 일은 없게 하자고.\" 불량배가 위협하자 상황은 더 팽팽하게 치달아 갔다."
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: ": \"명성을 듣고 날 알아본 건가? #EMP 그 [laamp_hooded_figure.Custom2('CriminalAdjective', ROOT.Char)] [laamp_hooded_figure.Custom2('CriminalCrierInsult', ROOT.Char)] 범죄자 [laamp_hooded_figure.GetFirstNameNoTooltip]!#!이라고 해서?\"\n\n\"난 훨씬 사소한 모욕에도 상대를 #EMP 다진#! 적이 있는 사람이야. 자, 용건이 뭐지?\" 궁금하다는 듯 눈썹을 치켜올리면서도, [laamp_hooded_figure.GetFirstNamePossessive] 시선은 내게서 떨어지지 않았다."
 ep3_laamp_decision_event.1037.a: "\"내가 [laamp_hooded_figure.GetHerHis] 몫까지 치르지.\""
 ep3_laamp_decision_event.1037.a.flavor: "이래 두면 나중에 유용하게 써먹을 수 있겠지."
 ep3_laamp_decision_event.1037.b_diplomacy: "\"나중에 고객이 #EMP 다시 오면#! 돈을 더 벌 수 있을 텐데?\""
 ep3_laamp_decision_event.1037.b_stewardship: "\"유감이지만 자릿세가 #EMP 시세#!하고 좀 다르군.\""
 ep3_laamp_decision_event.1037.b_intrigue: "\"아는지 모르겠는데, [laamp_hooded_figure.GetHerHis|U] 경호원들이 #EMP 바로#! 밖에 있거든...\""
 ep3_laamp_decision_event.1037.b_learning: "\"우리 수준이 이것밖에 안 되진 않을 텐데?"
 ep3_laamp_decision_event.1037.b_martial: "\"대신 #EMP 나하고#! 주먹으로 풀어 보겠나?\""
 ep3_laamp_decision_event.1037.b.flavor: "뭐 설마 큰일이라도 생기겠어?"
 ep3_laamp_decision_event.1037.b.success: "불량배를 성공적으로 설득해 [laamp_hooded_figure.GetShortUIName](을)를 내버려두게 함"
 ep3_laamp_decision_event.1037.b.success.t: "귀족 [laamp_hooded_figure.GetWomanMan]을 구함"
 ep3_laamp_decision_event.1037.b.failure: "불량배를 설득하는 데 실패함"
 ep3_laamp_decision_event.1037.b.failure.t: "설득하지 못함"
 ep3_laamp_decision_event.1037.c: "\"이 #EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#!(이)가 이미 말하지 않았나, [ROOT.Char.Custom2('InsultNoun', ROOT.Char)]!\""
 ep3_laamp_decision_event.1037.c.flavor: "더 심한 일도 겪어봤지."
 ep3_laamp_decision_event.1037.d: "\"[laamp_hooded_figure.GetFirstNameNoTooltip], 너 같은 솜씨를 가진 사람이 필요해.\""
 ep3_laamp_decision_event.1037.d_thief_position: "\"너라면 $master_thief_camp_officer$ 자리를 내줄 수 있어.\""
 ep3_laamp_decision_event.1037.e: "\"너 같은 해결사를 들인다면 내 야영지는 #EMP 탄탄대로#!일 거야.\""
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName](이)가 당신의 말에 흥미를 느낌"
 ep3_laamp_decision_event.1037.e.failure: "[laamp_hooded_figure.GetShortUIName](을)를 꾀어내지 못함"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName](이)가 당신을 무시함"
 ep3_laamp_decision_event.1037.f: "\"혹시 가르침을 받을 수 있을까?\""
 ep3_laamp_decision_event.1037.g: "\"[laamp_hooded_figure.GetFirstNameNoTooltip], 우리가 힘을 합치면 이 봉역을 #EMP 지배#!할 수 있어.\""
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|U] 부지"
 ep3_laamp_decision_event.1040.desc_returned_01: "[visiting_location.GetCounty.GetFaith.HouseOfWorship] 부지로 돌아왔더니 모든 것이 여전했다. 태양이 천천히 하늘을 가로지르며 광장의 건물들 그림자를 탁 트인 광장에 드리웠다."
 ep3_laamp_decision_event.1040.desc_returned_02: "[visiting_location.GetCounty.GetFaith.HouseOfWorship] 부지에는 햇빛이 잘 들지 않았다. 그곳을 걷다 보니 강렬한 향냄새가 끊임없이 코를 자극했다."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "나는 치유사의 오두막에서 다시 올라오며 눈을 찡그렸다. 그리고 곧바로 [visiting_location.GetCounty.GetFaith.HouseOfWorship] 부지를 향해 발걸음을 옮겼다."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "[visiting_location.GetCounty.GetFaith.HouseOfWorship] 정문을 지나가는데, 어쩐지 목가적인 분위기의 평화가 나를 [visiting_location.GetCounty.GetFaith.HouseOfWorship] 광장으로 이끌었다."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "평화로운 정원에서 돌아오는 길에, 훨씬 가벼워진 기분을 느끼며 북적이는 [visiting_location.GetCounty.GetFaith.HouseOfWorship] 광장을 바라봤다."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "[laamp_physician_recruit.GetFirstNamePossessiveNoTooltip] 연구실에서 좁아지는 골목길을 따라 걷다 보니 어느새 [visiting_location.GetCounty.GetFaith.HouseOfWorship] 부지에 돌아와 있었다."
 ep3_laamp_decision_event.1040.desc: "[visiting_location.GetCounty.GetFaith.HouseOfWorship] 광장에는 많은 상인과 [visiting_location.GetCounty.GetFaith.PriestNeuterPlural], 조수들이 있음에도 왠지 모를 평화가 분명히 느껴졌다.\n\n중앙에는 웅장한 [visiting_location.GetCounty.GetFaith.HouseOfWorship](이)가 자리 잡고 있으며, 양쪽에는 치유의 효능을 과감하게 주장하는 표지판, 그리고 [visiting_location.GetCounty.GetFaith.HighGodName]에 대해 조용히 숙고할 수 있는 별관 정원이 보인다."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\n광장 가장자리에서 한 신도가 더 나은 육체적 건강에 대한 설교를 이어간다. 그리고 미리 약속한 대로, 내 아픈 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName](이)가 호위를 받으며 도착해 치유사의 오두막에서 나를 기다리고 있었다."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\n광장 가장자리에서 한 신도가 육체적 건강이 영적 건강에 도움이 된다며 설교하고 있다. 농노들의 조롱이 간혹 날아오지만, [laamp_physician_recruit.GetSheHe|U]는 흔들리지 않고 단호하게 서 있다."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\n야영지의 수행원과 미리 약속한 대로, 내 아픈 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName](이)가 호위를 받으며 도착해 치유사의 오두막에서 나를 기다리고 있었다."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName](은)는 고개를 끄덕이며 한창 분주한 광장을 둘러봤다. 그리고 예전부터 궁금했던 상점과 명소들을 유심히 살펴봤다."
 ep3_laamp_decision_event.1040.desc_outro: "\n\n나는 광장을 바라보며 만족스러운 기분에 빠졌다. 그리고 숨을 깊게 들이켜며 다음 목적지를 고민했다.\""
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName](이)가 다소 지친 모습으로 말을 걸었다. \"불평하려는 건 아닌데... [visiting_partner.Custom2('RelationToMe', ROOT.Char)], 볼일은 다 보신 거죠?\""
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\n[visiting_location.GetCounty.GetFaith.HouseOfWorship] 광장에서 상당한 시간을 보낸 후, 나는 오늘 치른 거래에 만족하며 중앙 광장으로 이어지는 가장 빠른 길을 살폈다."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n신실한 선교자가 건강과 영성에 관한 가르침을 계속 설파했다. 그러나 그 강의도 이젠 슬슬 마무리인 듯하다."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\n왠지 모르게 광장에 아이들이 늘어난 듯했다. 원래부터 여기 있었던 걸까? 아이들은 자기들끼리 놀고 몸싸움을 해 대며, 똑같은 놀이를 지치지도 않고 새롭게 계속해 나간다. 덕분에 아이를 돌보는 이들이 놀라고 당혹해하기 일쑤였다.\n\n다음 목적지를 생각하며 광장을 둘러보는 중에도 머릿속에서는 계속해서 [1040_sickly_minor.GetFirstNamePossessive] 건강 상태가 신경 쓰였다."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName](은)는 내 왼쪽에 서서 어떤 상점을 살펴보고 있었다. 상점에 가득히 있는 작디작은 병들 때문에 호기심이 생긴 모양이었다. 그런데 그 병에 담긴 액체는 모조리 [ROOT.Char.Custom('VenomousCreature')] 독이라고 한다.\n\n생각만으로도 피부에 벌레가 기어다니는 기분이다. 어디로 갈지 빨리 정해야겠다."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName](이)가 내 어깨를 툭 치며 무리를 지은 어떤 사람들을 가리켰다. 세상의 종말을 외치는 어떤 초라한 사람을 경비병들이 둘러싸고 있었다.\n\n나는 본능적으로 눈썹을 치켜올리면서도 이제 어디로 갈지 고민에 빠졌다."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n광장을 가로질러 지나가는데, [visiting_partner.GetFirstName](이)가 작은 조각 하나를 건넸다.\n\n나는 그 말린 식량을 씹으면서 어디로 갈지 고민에 빠졌다."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\n광장의 그늘진 구석에서, 한 사기꾼이 귀족을 설득하려고 빨간 모래의 치유력에 관해 끈질기게 말하고 있다.\n\n나는 둘의 다툼을 태평하게 관찰하며 어디로 갈지 고민에 빠졌다."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\n근처에 흑요석 거울을 파는 노점상이 있었다. [visiting_location.GetCounty.GetFaith.PriestNeuter](은)는 마침내 애써 흥분을 감추면서도 자기 모습을 살펴볼 기회를 놓치지 않았다.\n\n나는 그 모습에 유쾌한 기분을 느끼며 어디로 갈지 고민에 빠졌다."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\n작은 원형 홀 옆에서, [ROOT.Char.Custom('RandomReligiousTextName')] 필사본을 지닌 어떤 사기꾼이 초라한 차림의 사람들을 앞에 두고 무언가 낭독하고 있었다.\n\n나는 그런 모습을 비롯해 광장을 관찰하면서 어디로 갈지 고민에 빠졌다."
 ep3_laamp_decision_event.1040.a: "치유사들의 도움을 받아야겠어."
 ep3_laamp_decision_event.1040.a_sickly_minor: "치유사의 오두막으로 가야겠다!"
