 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 치유사"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName](은)는 치료사의 오두막 구석에서 내가 돌아오길 기다리고 있었다. 그런데 난로 옆 부드러운 침구에 누워 조금도 움직이지 않는 모습이었다. 나는 본능적으로 다가가 [1040_sickly_minor.GetHerHis] 숨소리를 확인하고 머리를 쓰다듬었다.\n\n[laamp_healer_character.GetFirstName](은)는 [ROOT.Char.Custom('WritingInstrument')](을)를 내려놓더니 음울한 표정으로 말했다. \"무슨 일인가요?\""
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "치료사의 오두막에 들어서자마자 약초를 고르는 [laamp_healer_character.GetFirstName](이)가 보였다. 계단을 따라 계단을 내려가자 [laamp_healer_character.GetSheHe]가 우리를 올려다보며 말했다. \"아, 생각이 바뀐 겁니까?\"\n\n내 왼쪽에 있던 [visiting_partner.GetFirstNameNoTooltip](은)는 [laamp_healer_character.GetFirstNameNoTooltip](이)가 아까 보여준 시술을 직접 해 보고 싶어서 발을 동동 굴렀다."
 ep3_laamp_decision_event.1041.desc_returned_01: "계단을 따라 내려가서 치료사의 오두막으로 들어가는데, [laamp_healer_character.GetFirstName](은)는 다른 환자를 돌보고 있었다. [laamp_healer_character.GetSheHe|U]는 나를 흘깃 보더니 환자에게 방 안쪽의 침구에 앉도록 손짓으로 안내했다.\n\n[laamp_healer_character.GetSheHe|U]는 낡은 시트로 만든 임시 커튼을 닫아서 환자들의 눈이 닿지 않도록 가렸다.\n\n\"돌아오셨군요.\" [laamp_healer_character.GetSheHe]는 명료하게 말했다. \"제 도움이 필요한가요?\""
 ep3_laamp_decision_event.1041.desc_returned_02: "치료사의 오두막의 어둑한 실내로 다시 내려갔다. [laamp_healer_character.GetFirstName](은)는 조금 더 안쪽에 앉아서 낡은 기록을 읽고 있었다. 멀리서는 구분하기 어렵지만, 사람의 형태에 관한 묘사를 담은 글인 듯하다.\n\n[laamp_healer_character.GetSheHe|U]는 조심스럽게 일지를 덮어서 치우더니 나를 바라보며 차분한 목소리로 말했다. \"아, 돌아오셨군요. 아픈 곳이 생긴 건가요?\""
 ep3_laamp_decision_event.1041.desc_sickly_minor: "병을 앓고 있는 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName](이)가 나와 함께 치유사의 오두막으로 들어왔다. [1040_sickly_minor.GetSheHe|U]는 침울하게 기침을 하면서, 내 부축을 받아 계단을 내려갔다.\n\n치유사 [laamp_healer_character.GetFirstName](은)는 나무 의자에서 일어나 음울한 표정으로 우리를 바라봤다. \"치료가 필요해서 오신 건가요?\""
 ep3_laamp_decision_event.1041.desc_physician_partner: "치유사의 오두막으로 들어가는데, [laamp_healer_character.GetFirstName](은)는 한 노인에게 정화 절차를 수행하는 중이었다. [visiting_partner.GetFirstName](은)는 [laamp_healer_character.GetFirstNameNoTooltip](을)를 열심히 관찰하며 흥분한 눈빛으로 말했다. \"저도 #EMP 저걸#! 직접 해 보고 싶어요...\"\n\n[laamp_healer_character.GetFirstNameNoTooltip](은)는 그 목소리를 듣더니 고개를 돌려 말했다. \"오신 줄 몰랐네요! 아픈 곳이 있어서 오셨나요?\""
 ep3_laamp_decision_event.1041_intro: "조명이 옅은 치유사의 오두막에서는 특유의 #EMP 냄새#!가 진동했다. #EMP 불쾌한#! 느낌은 아니었지만, 점차 몸에 스며드는 기분이었다.\n\n[laamp_healer_character.GetFirstName](은)는 높은 탁자 앞에 서서 약을 준비하느라 바빴다."
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U]는 고개를 들고 눈썹을 살짝 올리며 말했다. \"무사히 돌아오셨군요! 이번에는 어떻게 도와드릴까요?\""
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ [laamp_healer_character.GetSheHe|U]는 내가 다가가는 기색에 고개를 살짝 들었다. \"잘 오셨어요. 건강은 좀 어떠세요? 정화가 필요하신가요?\""
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\n방 저편 구석에는 언뜻 봐도 수준이 높은 [1041_health_artifact.GetName](이)가 다른 의료용품과 함께 고이 놓여있었다."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\n방 저편 구석에는 [1041_health_artifact.GetName](이)가 여전히 그 요란한 자태를 뽐내며 내 관심을 끌었다."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\n여러 의료용품이 눈에 들어왔다. 그러나 그중에서도 더없이 아름다운 뿔 하나가 눈에 들어왔다."
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\n방 저편 구석에는 각종 의료용품이 선반을 가득 채우고 있었다. 특히 [1041_health_artifact.GetName](이)가 요란한 자태를 뽐내며 내 관심을 끌었다."
 ep3_laamp_decision_event.1041.a: "체액의 균형을 맞추면 도움이 될까 싶어서."
 ep3_laamp_decision_event.1041.a_ill: "\"맞아... 치료가 필요해서 왔다.\""
 ep3_laamp_decision_event.1041.b: "\"[1041_health_artifact.GetNameNoTooltip]에 흥미가 있는데.\""
 ep3_laamp_decision_event.1041.c: "\"[visiting_partner.GetFirstNameNoTooltip], #EMP 자네가#! 직접 손을 써 주겠나?\""
 ep3_laamp_decision_event.1041.c.flavor: "최악의 상황이 벌어질 수도 있습니다!"
 ep3_laamp_decision_event.1041.d: "\"내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstNameNoTooltip]에게 치료가 필요해서 왔다!\""
 ep3_laamp_decision_event.1041.d.partner: "\"내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))] [visiting_partner.GetFirstNameNoTooltip]에게 치료가 필요해서 왔다!\""
