 #Church
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|U]"
 ep3_laamp_decision_event.1043.desc_returned_01: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]에 돌아왔을 땐 설교가 막 끝난 시점이었다. [laamp_clergy_character.GetFirstName](은)는 빗자루를 들고 조용히 청소했다. 기도와 성찰을 위해 여길 찾는 방문객들을 위해 성지를 깔끔하게 정돈하는 중이었다.\n\n내가 다가가자 [laamp_clergy_character.GetSheHe|U]는 고개를 들고 부드럽게 미소를 지었다. \"그분의 따스한 품으로 잘 돌아오셨습니다. 잠시 머무르며 풍경을 즐기는 건 어떠실까요?\""
 ep3_laamp_decision_event.1043.desc_returned_02: "[visiting_location.GetCounty.GetFaith.HouseOfWorship]에 돌아왔을 때, [laamp_clergy_character.GetFirstName](은)는 강단 앞 벤치에 앉아서 명상에 잠겨 있었다.\n\n[laamp_clergy_character.GetSheHe|U]는 고개를 돌려 내가 다가오는 모습을 보며 말했다. \"바쁘게 돌아다니셨군요. 발이 지쳤을 텐데 잠깐 쉬었다 가시죠. 뭘 도와드릴까요?\""
 ep3_laamp_decision_event.1043.desc_reused_clergy: "아름답게 장식된 문을 지나 [visiting_location.GetCounty.GetFaith.HouseOfWorship](으)로 들어가는데, [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]들이 일과를 마친 후 삼삼오오 흩어지고 있었다.\n\n잘 정돈된 길을 구경하고 있자니 [laamp_clergy_character.GetFirstName](이)가 뜻밖에도 나를 알아보고는 알 수 없는 표정으로 다가왔다. \"그분의 방황하는 자녀가 오셨군요. [visiting_location.GetCounty.GetFaith.HighGodName]께서 당신을 문 앞까지 안전하게 인도하신 모양입니다!\""
 ep3_laamp_decision_event.1043.desc: "[visiting_location.GetCounty.GetFaith.HouseOfWorship] 관문을 지나가는데, 이 정교한 구조와 신성한 장식에 얼마나 많은 노력이 들어갔을지 짐작이 가서 경악했다.\n\n여길 담당하는 [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]들 중 하나가 나를 알아보고는 침착하게 다가왔다. \"반갑습니다, 그분의 자녀님. 저는 [laamp_clergy_character.GetFirstName]입니다. 무엇을 도와드릴까요?\""
 ep3_laamp_decision_event.1043.desc_outro: "\n\n시선을 살짝 내리자, 통로 저쪽 한 켠에 동전 기부함이 언뜻 눈에 들어왔다."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\n내 뒤에서 [visiting_partner.GetFirstName](이)가 통로 저쪽에 있는 동전 기부함에 잠깐 시선을 보냈다."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName](은)는 여전히 벤치 너머로 동전 기부함을 간절히 바라보고 있다."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\n동전 기부함은 그 크기가 갈수록 커지고 있었다."
 ep3_laamp_decision_event.1043.a: "\"기부할 게 있다!\""
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "#EMP 어디#! 보자..."
 ep3_laamp_decision_event.1043.b: "\"[visiting_location.GetCounty.GetFaith.HighGodName]께서 우리의 대의를 축복해 주실지도?\""
 ep3_laamp_decision_event.1043.c: "이 기부금이 필요한 사람은 바로 #EMP 나다#!!"
 ep3_laamp_decision_event.1043.c_guarded: "기부를 한 번 더 해야겠어. #EMP 내#! 주머니에."
 ep3_laamp_decision_event.1043.c_master_thief: "\"[visiting_partner.GetFirstNameNoTooltip], 경계 똑바로 해!\""
 ep3_laamp_decision_event.1043.c.flavor: "주의를 돌리고 동전 몇 개를 챙기자. 아주 쉬운 일이지."
 ep3_laamp_decision_event.1043.c.flavor_guarded: "흠. 경비들이 왠지 모르게 주변을 더 자주 돌아다니는 것 같은데..."
