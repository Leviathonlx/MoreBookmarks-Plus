 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "장인 지구로 돌아감"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 무기공"
 ep3_laamp_decision_event.1061.desc_returned_01: "훈련장에 돌아오자 무기공 [laamp_weaponsmith_craftsman.GetFirstName](은)는 여전히 자기 가판대에 서성이고 있었다. 부드러운 천으로 무기를 조심스럽게 닦는 와중이었다.\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]는 어떤 곡조를 흥얼거리며 작업에 열중했다. 하지만 내가 다가가자마자 곧바로 콧노래를 멈췄다. \"찌를 무기를 찾습니까?\" [laamp_weaponsmith_craftsman.GetSheHe]는 일말의 상냥함도 없이 말을 뱉었다."
 ep3_laamp_decision_event.1061.desc_returned_02: "나는 무기공에게 돌아왔다. [laamp_weaponsmith_craftsman.GetFirstName](은)는 허리띠에서 작은 간식을 꺼내 조각으로 잘라서 즐겁게 먹고 있었다.\n\n[laamp_weaponsmith_craftsman.GetSheHe]는 나를 발견하자마자 망토에 묻은 부스러기를 조심스럽게 털어내고 일어났다. 의미를 알 수 없는 강렬한 시선이 내게 날아왔다. \"마음을 바꾼 겁니까?\""
 ep3_laamp_decision_event.1061.desc_intro: "무기공 [laamp_weaponsmith_craftsman.GetFirstName](은)는 근처에 있는 하인들과 가벼운 대화를 나누는 중이었다. 훈련장 근처에 임시로 설치된 가판대에 선 모습이었다."
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]는 나를 알아보더니 눈썹을 치켜올리고 몇 걸음 다가와서 말을 걸었다. \"음, 다시 찾아오는 손님이 자주 있는 건 아닌데!\"\n\n\"내 물건을 둘러보겠나?\" [laamp_weaponsmith_craftsman.GetSheHe]가 미소를 지으려 노력하며 말했다."
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\n[laamp_weaponsmith_craftsman.GetSheHe|U]는 나를 보더니 곧바로 대화를 끝내고 돌아섰다. 그리고 전시된 무기를 가리키며 말했다. \"여기 있는 것들이 제가 판매하는 물건입니다.\"\n\n\"가장 뜨거운 불 속에서 단련되었지요.\" [laamp_weaponsmith_craftsman.GetSheHe]는 자부심 담긴 목소리로 덧붙였다."
 ep3_laamp_decision_event.1061.a: "\"[1061_first_weapon.GetNameNoTooltip](이)가 괜찮아 보이는군.\""
 ep3_laamp_decision_event.1061.b: "\"[1061_second_weapon.GetNameNoTooltip](이)라면 후회하진 않겠어.\""
 ep3_laamp_decision_event.1061.c: "\"[1061_third_weapon.GetNameNoTooltip](은)는 #EMP 내#! 무기가 분명해.\""
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 병기공"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName](은)는 단조로운 망치질에 질렸는지 잠시 휴식을 취했다. [laamp_armorer_craftsman.GetSheHe|U]는 작업실 주위를 걸어 다니며 무언가를 찾는 듯했다. \"펜치.\" [laamp_armorer_craftsman.GetSheHe]는 중얼거렸다. \"하여튼 놓아둔 곳에 남아있는 법이 없지.\"\n\n그러다 [laamp_armorer_craftsman.GetFirstNameNoTooltip](은)는 나에게 주의를 돌렸다. 곧바로 전시된 갑옷들을 가리키며 고개를 끄덕였다. \"무슨 용무로 오셨는지?\""
 ep3_laamp_decision_event.1063.desc_returned_02: "이번에는 가마가 조금 덜 뜨겁다. [laamp_armorer_craftsman.GetFirstName](이)가 다른 금속 제품을 수리하고 있는 덕분이다. 강철을 부드럽게 반죽해서 굴복시키는 솜씨라니.\n\n나는 [laamp_armorer_craftsman.GetHerHis] 작업을 방해하지 않으려 조심하며, 전시된 갑옷들을 계속해서 살펴봤다.\n\n\"결국 보호구가 필요하다 싶었던 거요?\" [laamp_armorer_craftsman.GetFirstNameNoTooltip](은)는 재밌다는 듯 말을 건넸다."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "[laamp_armorer_craftsman.GetFirstNamePossessive] 대장간은 내가 기억하는 그대로였다. 내 시선은 구석 끝에 있는 작업대로 향했다. [laamp_armorer_craftsman.GetSheHe]가 판매하는 방어구 상품들이 전부 거기에 있다.\n\n[laamp_armorer_craftsman.GetFirstNamePossessiveNoTooltip] 눈이 작업 중인 하네스크에서 나에게 옮겨졌다. [laamp_armorer_craftsman.GetSheHe]는 나를 알아보더니 놀란 듯한 표정을 지었다. \"다시 오셨군! 마음에 드는 물건은 찾았습니까?\""
 ep3_laamp_decision_event.1063.desc: "병기공 [laamp_armorer_craftsman.GetFirstNamePossessive] 대장간에서는 가마가 뜨겁게 타오르고 있다. 숨쉬기 어려울 정도로 공기가 무겁다.\n\n[laamp_armorer_craftsman.GetSheHe|U]는 나에게 잠깐 눈짓을 하더니 매끄러운 아벤테일 투구에 마무리로 망치를 내리쳤다. 그리고 손을 닦으며 내게 다가왔다.\n\n\"파는 상품은 거기 선반을 보면 됩니다.\" [laamp_armorer_craftsman.GetFirstNameNoTooltip](은)는 구석에 있는 튼튼한 작업대를 가리키며 말했다."
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip](이)가 좋아 보이는군."
 ep3_laamp_decision_event.1063.b: "[1063_second_armor.GetNameNoTooltip]에 장인 정신이 깃든 것 같아."
 ep3_laamp_decision_event.1063.c: "[1063_third_armor.GetNameNoTooltip](을)를 챙기는 게 좋겠는데."
 ep3_laamp_decision_event.1063.d: "\"대단한 재능이군! 내 아래로 들어오게.\""
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 보석상"
 ep3_laamp_decision_event.1065.desc_returned_01: "보석상의 상점에서, [laamp_jeweler_craftsman.GetFirstName](은)는 브로치 위로 몸을 숙이고 있다. [visiting_location.Custom('get_region_flower_type')](이)가 활짝 핀 기품 있는 보석으로 장식된 브로치였다. 가까이 다가가자 [laamp_jeweler_craftsman.GetHerHis]의 열정적인 속삭임이 들렸다. \"내 소중한 꽃, 정말이지...\"\n\n나는 바닥이 삐걱거리도록 거칠게 밟아서 내 존재를 알렸다.\n\n깜짝 놀란 [laamp_jeweler_craftsman.GetFirstNameNoTooltip](은)는 금방 상황을 파악하더니 외쳤다. \"또 오셨군요! 세상에, 마음을 바꾸신 겁니까?\""
 ep3_laamp_decision_event.1065.desc_returned_02: "상점으로 돌아와 보니, [laamp_jeweler_craftsman.GetFirstName](은)는 [ROOT.Char.Custom('WritingInstrument')](을)를 든 채 선반을 조사하는 중이었다. 찢어진 일지에 재고를 빠르게 기록하는 모습이 인상적이다.\n\n[laamp_jeweler_craftsman.GetSheHe]는 나에게 잠깐 눈길을 주더니 말했다. \"다시 오셨군요. 어떤 제품을 찾으시는지?\" 이후 남은 선반을 살펴보러 다른 곳으로 가버렸다."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "어스름한 상점에 들어올 때, 보석상 [laamp_jeweler_craftsman.GetFirstName](은)는 작은 조각상의 [visiting_location.Custom('GetRandomRegionalWood')] 장식을 고정하는 중이었다.\n\n[laamp_jeweler_craftsman.GetSheHe|U]는 고개를 들어 나를 보더니 감탄하며 중얼거렸다. \"또 오셨군요. 이토록 #EMP 귀한#! 고객이셨다니!\"\n\n[laamp_jeweler_craftsman.GetFirstNameNoTooltip](은)는 작은 조각상을 손에 든 채 전시된 물건들을 가리키며 말했다. \"이번에는 뭘 찾으십니까?\""
 ep3_laamp_decision_event.1065.desc: "은은한 빛만이 흐르는 보석 상점에서, [laamp_jeweler_craftsman.GetFirstName](은)는 높은 계산대 위에 올라 가장 작은 장식을 [1065_first_accessory.GetName] 위에 아주 조심스럽게 놓고 있다.\n\n나는 [laamp_jeweler_craftsman.GetHerHis] 섬세한 작업에 눈을 빼앗겼다. 그렇게 잠시 바라보다가 목을 가다듬었다.\n\n[laamp_jeweler_craftsman.GetSheHe|U]는 그제야 내가 있음을 알아차리고 똑바로 서서 말했다. \"브로치를 찾으십니까? 반지? 아니면 목걸이?\" [laamp_jeweler_craftsman.GetSheHe]는 그렇게 물으며 작은 유물 하나를 보여줬다."
 ep3_laamp_decision_event.1065.a: "\"[1065_first_accessory.GetNameNoTooltip](이)가 좋겠어.\""
 ep3_laamp_decision_event.1065.b: "\"[1065_second_accessory.GetNameNoTooltip]... #EMP 이게#! 왠지 특별해 보이는군.\""
 ep3_laamp_decision_event.1065.c: "\"[1065_third_accessory.GetNameNoTooltip](을)를 사고 싶은데.\""
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 병참장"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName](은)는 여전히 술집 구석 어두운 자리에서 [laamp_quartermaster_recruit.Custom('RegionalDrink')](을)를 마치 구원으로 향하는 티켓인 것처럼 다루며 앉아 있다.\n\n조심스럽게 어스름 속을 헤치며 다가갔지만, [laamp_quartermaster_recruit.GetSheHe|U]는 고개조차 제대로 들지 않았다. \"또 당신입니까?\" [laamp_quartermaster_recruit.GetSheHe]는 그렇게 중얼거리더니 마침내 고개를 돌렸다."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName](은)는 술집의 다른 손님과 시끄럽게 말싸움을 벌이는 중이었다. 키가 크고 피부가 짙은 한 사람이 [laamp_quartermaster_recruit.GetFirstNameNoTooltip]에게 외쳤다. #EMP \"적당히 좀 징징거려!\"#!\n\n상황이 더 나빠지기 전에, [laamp_quartermaster_recruit.GetFirstNameNoTooltip](은)는 나를 알아보더니 콧방귀를 뀌며 싸움을 그만뒀다.\n\n\"또 왔군.\" 놀랍게도 [laamp_quartermaster_recruit.GetSheHe]는 맑은 정신으로 입을 열었다. \"이번에는 또 무슨 일이지?\""
 ep3_laamp_decision_event.1067.desc_returned_03: "술집으로 들어오는데, [laamp_quartermaster_recruit.GetFirstName](이)가 멍하게 허공을 응시하고 있었다. 잠시 후, [laamp_quartermaster_recruit.GetSheHe]는 눈을 깜빡이며 천천히 고개를 흔든다.\n\n술집 종업원이 [laamp_quartermaster_recruit.GetFirstNameNoTooltip] 앞에 [laamp_quartermaster_recruit.Custom('RegionalDrink')] 한 잔을 더 내놓았다. [laamp_quartermaster_recruit.GetSheHe]는 한숨을 내쉬며 뒤로 기댄 채 손바닥으로 자기 눈을 가렸다.\n\n나는 헛기침을 하며 전직 병참장에게 조심스럽게 다가갔다."
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "나는 [laamp_quartermaster_recruit.GetFirstName](을)를 어디서 봤는지 떠올리려고 애썼다. 하지만 어두운 술집으로 [laamp_quartermaster_recruit.GetHerHim]를 따라가는 데는 아무런 문제도 없었다.\n\n술집 안에서 [laamp_quartermaster_recruit.GetSheHe]는 계산대로 걸어가 술을 받은 후, 몸을 돌려 놀랍도록 날카로운 시선을 나에게 보냈다. \"이제 와서 처음 보는 척하겠단 건 아니겠지.\"\n\n[laamp_quartermaster_recruit.GetSheHe]는 [laamp_quartermaster_recruit.Custom('RegionalDrink')] 잔을 한 번에 비웠다. 그리고 땀에 젖은 눈썹을 치켜세우며 입을 열었다. \"용건이 뭐지?\""
 ep3_laamp_decision_event.1067.desc: "나는 [laamp_quartermaster_recruit.GetFirstName](을)를 따라 주변의 술집으로 들어왔다. 어두운 조명과 시큼한 냄새가 감각을 압도했다.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip](은)는 자리에 앉아 술을 주문했다. \"나도 예전엔 중요한 사람이었어...\" [laamp_quartermaster_recruit.GetSheHe]는 마치 주문처럼 반복해서 중얼거렸다. 닳아빠진 손톱으로 잔을 긁어대며 하는 말이었다.\n\n나는 깊게 숨을 들이마신 후 불명예 제대한 병참장에게 다가갔다."
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1067.b: "\"나를 따르는 사람들의 규모가 적지 않아. 자네가 체계를 잡아줘야겠어!\""
