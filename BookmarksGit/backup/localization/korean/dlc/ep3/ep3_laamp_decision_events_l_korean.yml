 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: 보급!"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "[visiting_location.GetBaronyNameExplicitly] 음식 구역의 가판대에 상품이 넘쳐나면서 가격이 낮아지고 있다. 나는 좋은 품질과 저렴한 가격 사이에서 균형을 잘 잡은 보급 상인 [laamp_supply_merchant.GetFirstNamePossessive] 가판대를 찾았다.\n\n내 관심을 알아차렸는지,"
 ep3_laamp_decision_event.1010.desc: "[ROOT.Char.Custom('RegionalRootVegetablePlural')]에서부터 직물에 이르기까지, 장작에서부터 바느질 실까지, 보급 상인 [laamp_supply_merchant.GetFirstName](은)는 그야말로 만물을 갖추고 있다. 가판대에는 야생에서 밤을 보내기 위해 필요한 것이라면 무엇이든 올라와 있다.\n\n나는 [laamp_supply_merchant.GetHerHis] 주의를 끌기 위해 조금 더 가까이 다가갔다, 그리고"
 ep3_laamp_decision_event.1010.desc_returned: "가판대에는 여전히 물건이 가득하다. 보급 상인 [laamp_supply_merchant.GetFirstName](은)는 계산대 가장자리에서 떨어진 [ROOT.Char.Custom('RegionalRootVegetable')](을)를 주워 올렸다.\n\n나는 미묘하게 눈썹을 들어 올리며 내가 돌아왔음을 [laamp_supply_merchant.GetHerHim]에게 알렸다. 그리고"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe]는 나를 위아래로 훑어보더니 깜짝 놀라면서도 활짝 웃었다."
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe]는 나를 보고 상당히 놀란 듯했다."
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "잘 오셨습니다!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "이거 반가운 손님이군요!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "아직도 부족하단 겁니까?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "말도 안 돼!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "무슨 일입니까?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "뭘 어쩌실 겁니까?"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "[laamp_supply_merchant.GetSheHe]는 나를 보며 친근하게 웃었다."
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "[laamp_supply_merchant.GetSheHe]는 내게 어쩐지 친근한 미소를 보냈다."
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "[laamp_supply_merchant.GetSheHe]는 나를 거의 보지도 않으면서 말을 걸었다."
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "[laamp_supply_merchant.GetSheHe]는 아직도 나를 알은척하지 않는다."
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "[laamp_supply_merchant.GetHerHis] 표정이 나를 보더니 확 밝아졌다."
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "나를 위아래로 바라보더니, [laamp_supply_merchant.GetHerHis] 눈이 반짝거렸다."
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "[laamp_supply_merchant.GetSheHe]는 나를 강렬하게 바라보기 시작했다. 점잖은 목소리와 어울리지 않는 모습이었다."
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "[laamp_supply_merchant.GetSheHe]는 돌아온 나를 보며 뭔가 생각하더니 부드럽게 말했다."
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "[laamp_supply_merchant.GetSheHe]는 멍한 표정으로 다른 생각에 잠긴 듯하다."
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "[laamp_supply_merchant.GetSheHe]는 불과 조금 전에 나를 만났음에도 나를 보며 아무것도 모르는 듯하다."
 ep3_laamp_decision_event.1010.desc_generic_new_01: "[laamp_supply_merchant.GetSheHe]는 나를 보며 고개를 끄덕인다."
 ep3_laamp_decision_event.1010.desc_generic_new_02: "[laamp_supply_merchant.GetSheHe]는 내게 의미심장한 표정을 짓는다."
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "[laamp_supply_merchant.GetSheHe]는 재밌다는 듯 눈썹을 올렸다."
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "[laamp_supply_merchant.GetSheHe]는 나를 바라보며 말을 걸었다."
 ep3_laamp_decision_event.1010.desc_outro_new_01: "\"관심 있는 거라도?\""
 ep3_laamp_decision_event.1010.desc_outro_new_02: "\"마음에 드는 게 있습니까?\""
 ep3_laamp_decision_event.1010.desc_outro_new_03: "\"뭘 사러 오셨죠?\""
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: "\"살기 힘든 세상 아닙니까? 뭐가 필요하신지?\""
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "\"보시다시피 품질은 전부 좋습니다.\""
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "\"돌아오실 것 같더라니.\""
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "\"[visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] 최고의 물건들입니다.\""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName](이)가 손마디를 꺾으며 나를 바라보았다. 그러더니 물건들 쪽으로 슬쩍 고갯짓하며 내게 중얼거린다. \"주의 좀 끌어 주면 좋겠는데...?\""
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName](이)가 계속해서 가판대의 물건들을 흘끔거리며 날 바라본다. 혹시 물건을 '#EMP 무료#!'로 얻을 기회가 생기진 않는지 기다리는 것이다."
