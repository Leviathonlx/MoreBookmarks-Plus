 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTowncrierElderCapitalized')|U]"
 ep3_laamp_decision_event.1025.desc_returned_01: "우리는 포고꾼에게 돌아왔다. 고양이는 이제 몸을 둥글게 만 채 근처 탁자 위에서 잠들어 있었다. 포고꾼의 말소리에도 전혀 신경을 쓰지 않는 모습이었다. \n\n 고양이가 꿈이라도 꾸는지 이따금 수염을 움찔거렸다. 나는 더 가까이 다가가 공고에 귀를 기울였다."
 ep3_laamp_decision_event.1025.desc_returned_02: "포고꾼에게 돌아왔다. 탁자 밑에 편하게 누운 고양이가 반쯤 감긴 파란 눈으로 나를 쳐다보고 있었다.\n\n나는 고양이가 작게 가르랑거리는 소리를 들었다. 그러다 포고꾼이 공고를 시작하자 곧바로 그쪽에 귀를 기울였다."
 ep3_laamp_decision_event.1025.desc_reused_crier: "포고꾼은 근방의 지역 귀족들이 게시한 청부의뢰를 끝없이 늘어놓고 있었다. 그러다 내가 다가가자 나를 알아보는 듯한 얼굴을 하며 환한 표정을 지었다.\n\n[laamp_town_crier.GetSheHe|U]의 곁에는 흰색과 갈색이 섞인 회색의 나이 든 고양이가 아직도 자리를 지키고 있었다. 사람을 좋아하는 이 고양이는 내가 공고를 열심히 듣는 동안 반쯤 감긴 파란 눈으로 나를 쳐다보았다."
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "노인에게로 돌아가니 거대한 황소가 간식을 먹여주는 [laamp_town_crier.GetFirstNamePossessive] 손을 부드럽게 핥고 있었다.\n\n[laamp_town_crier.GetSheHe]는 만족스러운 미소를 지은 채, 지역 주민을 도울 수 있는 임무를 기꺼이 반복해서 말해 주었다."
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "노인에게 돌아가자 중요한 사람처럼 보이는 학자가 막 자리를 뜨고 있었다.\n\n나는 호기심 어린 눈빛으로 그 사람을 한번 돌아본 뒤, 다시 나이 든 [laamp_town_crier.GetFirstName]에게 시선을 돌려 지금 가능한 임무가 무엇이 있는지 알아보기 시작했다."
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "[laamp_town_crier.GetFirstName](이)라는 노인은 내가 공고를 들으러 돌아오자 고마워하는 듯한 미소를 지었다.\n\n가벼운 잡담을 좀 나눈 뒤, [laamp_town_crier.GetSheHe]는 내게 현재 맡을 수 있는 임무와 해야 할 일들을 알려 주었다."
 ep3_laamp_decision_event.1025.desc: "포고꾼은 근방의 지역 귀족들이 게시한 청부의뢰를 끝없이 늘어놓고 있었다. 그러다 내가 다가가자 환한 얼굴이 되었다.\n\n[laamp_town_crier.GetSheHe|U]의 곁에는 흰색과 갈색이 섞인 회색의 나이 든 고양이가 있었다. 사람을 좋아하는 이 고양이는 내가 공고를 열심히 듣는 동안 맑고 큰 파란 눈으로 나를 쳐다보았다."
 ep3_laamp_decision_event.1025.desc_tribal: "내가 다가가자 노인, [laamp_town_crier.GetFirstName](은)는 친근한 시선으로 나를 바라보았다.\n\n[laamp_town_crier.GetSheHe]는 황소 수레를 신중한 손길로 돌보며 지금 근처에서 맡을 수 있는 임무는 무엇이고 현지의 문제는 어떤 것이 있는지 알려주었다."
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "포고꾼에게 돌아와 보니 작은 군중이 모여 있었다. [laamp_town_crier.GetSheHe]가 머나먼 곳의 귀족이 곤경에 처해 도움을 구한다고 이야기하고 있었다. 군중은 귀족이 처했다는 끔찍한 상황에 대한 이야기를 들으며 맞장구를 치고 탄생을 내고 있었다.\n\n나는 그보다 앞서 들었던 보통의 청부의뢰에 대한 이야기를 떠올리며 눈썹을 치켜올렸다."
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "포고꾼에게 돌아와 보니 [laamp_town_crier.GetSheHe]는 하릴없이 돌아다니던 행인들에게 다시 이야기를 들려주고 있었다. 머나먼 곳의 어느 귀족에 대한 소식이었는데, 몹시 과장된 내용이었다.\n\n나는 앞서 들었던 청부의뢰를 떠올리며 조용히 콧노래를 흥얼거렸다."
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "노인에게 돌아와 보니, 아까의 부족 사람이 다른 부족 사람들과 큰 소리로 수다를 떨고 있다. 멀리 떨어진 귀족과 그가 처한 곤경에 대해 그다지 호의적이지 않은 이야기가 오가고 있었다.\n\n노인, [laamp_town_crier.GetFirstName](이)가 옆에서 [laamp_town_crier.GetHerHim]에게 실망스럽다는 눈길을 쏘아 보냈다. 나는 노인에게 어떤 임무가 있는지 물어보려 다가갔다."
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "노인에게 돌아와 보니 [laamp_town_crier.GetSheHe]는 다른 부족 사람에게 질책을 날린 것 같았다. 그러고는 이제 부루퉁한 얼굴로 근처 수레에 앉아 있었다.\n\n부족 사람은 다른 사람과의 대화에 끼어들게 되자 다시 얼굴이 밝아졌다. 나는 노인, [laamp_town_crier.GetFirstName]에게 다가갔다. 노인은 친절하게도 내게 지금 가능한 임무가 무엇이 있는지 다시 알려주었다."
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "나는 포고꾼, [laamp_town_crier.GetFirstName](을)를 알아보았다. 이 사람은 $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "포고꾼, [laamp_town_crier.GetFirstName](은)는 $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "다른 [visiting_location.GetCounty.GetCulture.GetNameNoTooltip](와)과 잡담을 나누고 있었다. 나는 그쪽으로 다가갔다. 둘은 머나먼 곳의 귀족이 곤경에 처해 있으며, 이를 해결해 주면 #EMP 엄청난#! 보상을 제공할 거라는 이야기를 속삭이고 있었다.\n\n내가 이 이야기를 곱씹어 보는 동안, 포고꾼은 문득 제 할 일을 떠올렸는지 반색했다. 그러고는 곧바로 주변 사람들에게 현재 가능한 청부의뢰가 무엇이 있는지 알려 주기 시작했다."
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "나는 노인, [laamp_town_crier.GetFirstName]에게 다가갔다. 다른 부족 사람과 열심히 대화를 나누던 노인이 나를 알아보는 듯한 시선을 보냈다. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "마을 장로 중 하나인 [laamp_town_crier.GetFirstName](은)는 내가 다가가는 동안에도 다른 부족 사람과 무언가를 의논하느라 바빠 보였다. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\n다른 [laamp_town_crier.GetWomanMan]이 손짓을 하기 시작했다. #EMP 머나먼 곳의 귀족이 중요한 일로 도움이 절실히 필요하다#!는 이야기가 들려왔다. 귀족을 도와주는 대가로 명성과 부를 준다는 것이다.\n\n둘의 대화가 끝나자 나는 [laamp_town_crier.GetFirstNameNoTooltip]에게 돌아섰다. 포고꾼은 이제 현지에서 맡을 수 있는 임무들에 대해 알려 주고 있었다."
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')](이)가 의자에 축 늘어져 반쯤 잠에 빠져 있었다. 지금 이 지역에서 맡을 수 있는 청부의뢰가 없는 모양이었다."
