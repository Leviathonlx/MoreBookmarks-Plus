 #Page 2 (Second)
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "[ROOT.Char.Custom('GetMainsquareCommons')] 일부가 어쩐지 더 쌀쌀해졌다. 사람들은 집으로 돌아가거나 [ROOT.Char.Custom('SettlementCity')|l]의 다른 곳으로 떠났다."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "보급 상인을 만나고 돌아가는 길, 오후의 산들바람이 [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip] [ROOT.Char.Custom('GetMainsquareCommons')](을)를 따라 불어온다."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "경비대가 나를 꽤 거칠게 다루면서 [ROOT.Char.Custom('GetMainsquareCommons')] 쪽으로 돌려보냈다. 그러나 다행히 뼈가 부러지지는 않았다."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "유물 판매원을 만나고 돌아가는 길, 다른 사람들도 [ROOT.Char.Custom('SettlementCity')|l] 곳곳에서 귀가 중인 듯하다. [ROOT.Char.Custom('GetMainsquareCommons')] 방문객 숫자의 변화가 절정에 달했다."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "[ROOT.Char.Custom('GetTowncrierElder')](을)를 뒤로 하고 하늘을 보며 걷다 보니 어느새 [ROOT.Char.Custom('GetMainsquareCommons')](으)로 돌아왔다."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "[ROOT.Char.Custom('GetMainsquareCommons')] 이쪽에는 사람들의 발길이 확연히 뜸했다. 몇 명의 아이들이 [ROOT.Char.Custom('GetTowncrierElder')] 쪽으로 가면서 평화롭게 풀을 뜯는 당나귀를 쓰다듬고 있다."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "[ROOT.Char.Custom('GetMainsquareCommons')] 다른 쪽으로 돌아가 보니, 잡종개 두 마리가 상당한 크기의 동물 뼈를 두고 싸우고 있다."
 ep3_laamp_decision_event.1001.desc: "[ROOT.Char.Custom('SettlementCity')|l] 입구에서 더 안쪽으로 들어갔다. [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')](을)를 지나 좁고 구불구불한 골목길을 걷다 보니 탁 트인 곳이 나왔다.\n\n앞에는 보급 상인과 유물 상인들이 보이고, 조금 떨어진 곳에는"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ 포고꾼처럼 보이는 사람이 있었다."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ 멀리서 서성이는 부족 장로가 있었다."
