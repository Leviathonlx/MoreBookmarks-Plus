 embrace_heresy_decision: "이단 포용"
 embrace_heresy_decision_desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]에 의해 공인된 신앙이 있음에도, 이단적 신앙들이 영토 내에서 왕성하게 활동하고 있다. 차라리 공개적으로 그중 하나를 받아들이고 수장의 직위에 오른다면, 구속력이 사라진 신앙의 잠재력을 이용해 권력을 키우고 정치적 안건을 추진할 수 있을 것이다."
