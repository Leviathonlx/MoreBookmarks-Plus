 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "눈 덮인 산봉우리 위로 떠오르는 밝은 태양, 넓게 펼쳐진 도시의 소용돌이치는 배수구, 가장 경건하고 가장 비참한 영혼들을 품은 사원.\n\n수백 년에 걸친 인간의 작품들, 전능하신 [ROOT.Char.GetFaith.HighGodName]의 손으로 빚어진 자연의 경이. 나는 이 모든 것을 직접 보았다.\n\n고귀한 이들과 천한 이들 모두와 대화를 나누었고, 사람들이 수많은 방식으로 살아가는 광경을 목격했다. 호기심의 불씨라도 있는 사람들에게, 내 예리한 관찰과 지금도 선명한 기억들은 귀중한 선물이 될 것이다... 이 경험을 집필하기로 결정할 때의 얘기겠지만."
 ep3_laamp_decision_event.1100.a: "내 기억은 오로지 나만의 것이다."
 ep3_laamp_decision_event.1100.a.flavor: "나는 말하고 또 말하지만, 듣는 사람은 듣고 싶었던 말만 기억한다."
 ep3_laamp_decision_event.1100.a.desc: "[THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$을 방문한 후:"
 ep3_laamp_decision_event.1100.b: "\"내가 본 것의 절반도 말하지 않았다...\""
 ep3_laamp_decision_event.1100.b.flavor: "...나 같아도 믿기 힘들 테니까."
 ep3_laamp_decision_event.1100.b.desc: "#weak 이 유물은 #color_yellow 훗날의 소유주#!에게 [lifestyle_experience|E]를 제공할 것이며, $game_concept_points_of_interest$ 12곳을 방문할 때마다 품질이 높아짐#!"
 ep3_laamp_decision_event.1100.c: "지금 당장은 펜에 잉크를 적시지 않겠다."
 ep3_laamp_decision_event.1100.c.desc: "여행 이야기를 책으로 집필하는 결심을 미룸."
 ep3_laamp_decision_event.1100.c.flavor: "돌이 없으면 돌다리도 없는 법이다."
