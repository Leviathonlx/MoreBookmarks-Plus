 separatist_uprising_decision: "[ROOT.Char.GetCulture.GetNameNoTooltip] 문화의 투사"
 separatist_uprising_decision_desc: "땅이란 그 땅에 사는 사람들의 것이다. [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetDefinitiveNameNoTooltip|U](은)는 진정한 [ROOT.Char.GetCulture.GetNameNoTooltip]에 의해 통치되어야 한다."
 separatist_uprising_decision_tooltip: "당신의 [culture|E]을 위한 [duchy|E] 확보"
 separatist_uprising_decision_war_tt: "당신은 #V 15년#! 동안 [levies|E] 및 일부 #high 엄선 정예병#! [men_at_arms|E]으로 [GetModifier('ep3_separatist_uprising').GetNameWithTooltip] 변화 요소를 갖춘 [war|E]을 시작하거나, #high #EMP 또는#!#! 즉시 [war|E]을 시작하지는 않지만 [claim|E]을 유지함"
 separatist_uprising_decision_pacifist_option_common_tt: "최소 #V 3가지#!를 충족하면 [duchy|E]을 #V 평화롭게#! 획득함:\n$EFFECT_LIST_BULLET$귀족 [GetPlayer.GetCurrentLocation.GetCounty.GetCulture.GetName] [spouse|E]\n$EFFECT_LIST_BULLET$[GetPlayer.GetCurrentLocation.GetCounty.GetFaith.GetAdjective] [faith|E]\n$EFFECT_LIST_BULLET$[GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetLiege.GetTitledFirstName]에 [weak_hook|E] @weak_hook_icon!"
 separatist_uprising_decision_pacifist_option_friend_lover_tt: "$separatist_uprising_decision_pacifist_option_common_tt$\n$EFFECT_LIST_BULLET$[GetPlayer.GetCurrentLocation.GetCounty.GetTitle.GetHolder.GetLiege.GetTitledFirstName]의 [friend|E] 또는 [lover|E]$separatist_uprising_decision_pacifist_option_ending_tt$"
