 adopt_state_faith_decision_desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 [state_faith|E] 채택은 분명히 커다란 전환점이다. 나의 영성이 향하는 방향을 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip|l] 그것과 일치시키면 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서 내 입지가 훨씬 단단해질 것이다. 봉신들과의 유대가 더 깊어지는 건 말할 필요도 없다."
