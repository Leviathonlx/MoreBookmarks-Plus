 culture_separatists: "[ROOT.Char.GetCulture.GetNameNoTooltip] 분리주의자"
 ep3_decisions_event.6001.t: "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 투사"
 ep3_decisions_event.6001.desc.intro: "야영지에서 바라보는 풍경에 차가운 바람이 불어온다. [county.Custom('TerrainTypeCountyScope')](이)가 끝없이 펼쳐져 있다. 여기가 내가 속한 곳이고, 내 백성이 속한 곳이다. 나는 깊게 숨을 들이마셨다.\n\n"
 ep3_decisions_event.6001.desc.spouse_common: "\"전부 당신 것일 수도 있었어요.\" [spouse.GetFirstName]의 달콤한 목소리가 상념을 방해한다."
 ep3_decisions_event.6001.desc.spouse_same_culture: "$ep3_decisions_event.6001.desc.spouse_common$ \"그들은 당신을 존경하며, 끝까지 믿고 따르겠지요.\""
 ep3_decisions_event.6001.desc.spouse_diff_culture: "\"심지어 [spouse.GetCulture.GetName]인 저조차도 여기 사람들이 당신을 존경한다는 건 알아요. 영웅이나 다름없는 분이잖아요. 실망하게 하지는 마세요.\""
 ep3_decisions_event.6001.desc.no_spouse: "[liege.GetCulture.GetName]? [ROOT.Char.GetCulture.GetName] 주민들의 지배자? 그런 생각만으로도 속이 메스껍다 .나만 그렇게 생각하는 것은 아니다.\n\n"
 ep3_decisions_event.6001.desc.outro: "어디를 둘러봐도 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](이)가 가만히 침묵할 생각은 아님을 알 수 있다. 우리의 것을 되찾을 때가 왔다."
 ep3_decisions_event.6001.a: "무기를 들어라. #EMP 지금 당장.#!"
 ep3_decisions_event.6001.b: "준비가 먼저다."
 ep3_decisions_event.6001.c: "[liege.GetShortUINameNoTooltip|U](와)과는 모르는 사이가 아니다. 내 얘기를 들어 줄 것이다."
 ep3_decisions_event.6001.d: "더 생각해 봐야겠다."
 ep3_decisions_event.6002.t: "인기 있는 지도자"
 ep3_decisions_event.6002.desc: "\"[ROOT.Char.GetCulture.GetCollectiveNoun](을)를 위하여! [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](을)를 위하여! #EMP [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](을)를 위하여! 우아악!#!\"\n\n잠시 숨을 고른다. 치솟은 감정으로 가슴과 목소리가 여전히 떨린다. [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. 우리가 누구와 싸우고 있는지 잊지 않아야 할 것이다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], [loser.GetTitledFirstName](이)가 쓰러졌습니다!\" 한 소년이 흙투성이가 된 채 크게 알렸다 \"우리가 이겼습니다!\""
 ep3_decisions_event.6002.a: "우린 자유다."
