 ep3_decisions_event.4080.heir: "그야말로 내 스승이 꿈꾸던 모습이다."
 ep3_decisions_event.4080.desc.outro: "활기찬 예술의 중심지가 이곳 [location.GetName]에 마침내 모습을 드러내고 있다.\n\n바닥재로 쓸 마지막 판자가 안으로 들어갔다. 갓 도색한 벽돌 냄새가 안뜰을 넘어 여기까지 퍼진다. 동네 고아들을 모아서 수업을 시작하자 지켜보는 사람들이 환호를 보냈다.\n\n이곳이 앞으로 오랫동안, 가능하다면 수백 년 동안 굳건히 이어지기만을 바란다."
