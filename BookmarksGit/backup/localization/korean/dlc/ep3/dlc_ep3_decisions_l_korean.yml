 #Recreate the ERE
 recreate_byzantine_empire_decision: "비잔티움 제국 복고"
 recreate_byzantine_empire_decision_desc: "[GetTitleByKey('e_byzantium').GetName]의 패망은 우리 민족에게 전례 없는 비극으로 와닿았지만, 우린 역경에 굴하지 않고 노력했다. 한 사람의 [Glossary( '로메오스', 'ROMAIOS_GLOSS' )]라도 남아있다면 로마는 살아있는 것이다.\n\n언젠가 적법한 주권자가 다시 한번 콘스탄티노플의 옥좌에 앉을 것이고, 제국은 부흥하리라."
 recreate_byzantine_empire_decision_tooltip: "[GetTitleByKey('e_byzantium').GetName](을)를 형성하고 옛 관습을 회복시킴"
 recreate_byzantine_empire_decision_confirm: "로마는 부흥하리라!"
 ep3_decisions_event.4030.t: "제국의 재탄생"
 ep3_decisions_event.4030.desc: "신실한 자들의 죽음으로, 미사여구의 불길로, [ROOT.Char.GetFaith.HighGodName]의 크신 뜻으로... #EMP [GetTitleByKey('e_byzantium').GetName|U](이)가 되살아났다!#!\n\n모든 도시의 여왕을 바라보자니, 마르마라 바다에서 부는 따스한 바람이 왕위를 상징하는 내 법복을 흔든다. 신성한 지혜 대성당에서는 아름다운 노래가 울려 퍼진다. 시민들은 거리에서 춤을 추며 감사와 기쁨으로 목소리를 높인다.\n\n한때 전 세계가 [Glossary( '로메이', 'ROMAIOS_GLOSS' )]의 몰락을 비웃었다. 그 수치스러운 시절은 이제 끝내야 한다. 적법한 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 마침내 [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName]의 옥좌에 다시 앉았다.\n\n다른 누구도 아닌 #EMP 내가#! 말이다."
 ep3_decisions_event.4030.a: "로마의 영광은 더욱더 커지리라!"
 ROMAIOS_GLOSS: "#bold 로메이#!(단수형: #bold 로메오스#!)는 라틴어 이름 #bold 로마니#!를 그리스어로 음역한 표현으로, 로마인이 자신을 지칭할 때 사용하곤 했습니다. 중세 시대에 비잔티움인은 스스로를 로마인으로 규정하였으며, 자신들의 제국을 #EMP 바실레이아 톤 로메온#!, 이른바 '로마인의 제국'으로 불렀습니다."
 #Varangian Guard
 found_varangian_guard_decision: "바랑인 친위대 창설"
 found_varangian_guard_decision_desc: "수년 동안 북부의 가장 먼 땅에서 온 전사들이 우리의 부에 매료되어 콘스탄티노플로 모여들었다. 이들은 용병으로서 자신의 재능을 발휘하며, 오직 돈과 긍지만을 향한 의리를 대쪽같이 지켜왔다. 황제를 중심으로 이들을 규합해 조직을 창건한다면 개인이 무적의 군대를 휘두를 수 있으리라!"
