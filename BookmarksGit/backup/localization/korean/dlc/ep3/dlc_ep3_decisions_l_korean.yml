 ep3_decisions_event.4070.t: "$major_decisions.0200.t$"
 ep3_decisions_event.4070.desc: "구관이 명관이라는 격언에 때로는 귀를 기울여야 한다.\n\n행정제 방식으로 접근해 봤지만, [actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l](은)는 발목만 붙잡힐 뿐이었다. 오히려 재래의 방식이 더 큰 이점을 갖고 있다. 탄탄하게 쌓인 그 구조라면 더 높은 곳까지 올라갈 수 있으리라."
 ep3_decisions_event.4070.a: "변화하는 환경에 적응해야 한다."
