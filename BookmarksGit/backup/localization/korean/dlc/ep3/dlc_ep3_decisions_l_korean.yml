 prepare_greek_fire_dromons_decision: "그리스의 불 드로몬 준비"
 prepare_greek_fire_dromons_decision_desc: "과거 보스포루스에 불을 지른 덕택에 [GetTitleByKey('b_constantinople').GetNameNoTier](은)는 파멸의 아귀에서 생환했고, 또다시 그렇게 할 수 있다. 우리가 장악한 수역은 비밀 물질로 만든 액체 불꽃을 안정적으로 운용할 수 있는 곳이다. \n\n불꽃을 투사할 장치를 대대적으로 제작한 뒤 수비대 함대를 무장시켜야겠다."
 prepare_greek_fire_dromons_decision_tooltip: "[GetTitleByKey('b_constantinople').GetNameNoTier](이)가 주위의 [embarked|E] [armies|E]를 예측을 불허하는 극비 병기로 유린할 수 있도록 함"
 prepare_greek_fire_dromons_decision_confirm: "일하라, 연금술사들이여. 조심하고!"
 prepare_greek_fire_dromons_constantinople_tt: "[capital|E]가 [GetTitleByKey('c_byzantion').GetName]임"
