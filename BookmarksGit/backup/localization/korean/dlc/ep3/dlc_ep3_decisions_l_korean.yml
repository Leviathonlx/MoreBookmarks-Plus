 ep3_decisions_event.9001.t: "낚시터"
 ep3_decisions_event.9001.desc: "물이 있는 곳으로 내려가자, 비린내와 소금 냄새가 코를 찌른다. 몇 안 되는 낚시꾼들조차 이미 채비를 접는 중이다. 온 물가를 나 혼자 사용할 수 있게 되었다. 이런 날은 자주 오지 않으니 최대한 즐겨야 한다."
 ep3_decisions_event.9001.friend: "\n\n오늘은 내 [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] [potential_friend.GetName](이)가 함께 시간을 보내기로 했다. 서로 가까워질 기회로 삼아도 좋고, 혼자 낚시를 할 수도 있다."
 ep3_decisions_event.9001.fishing: "\n\n하루의 휴식을 최대한 즐기자!"
 ep3_decisions_event.9001.ice_fishing: "얼어붙은 빙판이 우리를 기다린다. 그저 좋은 자리를 찾아서 작은 구멍을 뚫기만 하면 된다."
 ep3_decisions_event.9001.a: "물이 나를 부른다. 오로지 나 하나만을."
 ep3_decisions_event.9001.a.tt: "#weak 홀로 성찰하는 시간을 가짐.#!"
 ep3_decisions_event.9001.b: "[potential_friend.GetNameNoTooltip](와)과 함께 시간을 보낼 기회다!"
 ep3_decisions_event.9001.b.tt: "#weak [potential_friend.GetNameNoTooltip](와)과 둘만의 시간을 가지며 관계를 다짐.#!"
 ep3_decisions_event.9001.c: "근처에서 배를 빌릴 수는 없나?"
 ep3_decisions_event.9001.c.tt: "#weak 물가에서 낚시하는 것보다, 배를 타고 나아가면 더 큰 물고기를 잡을 확률이 높아짐.#!"
 ep3_decisions_event.9010.t: "성찰의 순간"
 ep3_decisions_event.9010.desc: "깊게 숨을 들이마시고, 낚싯줄을 물에 던지며 숨을 내쉰다. 바늘이 조용히 '퐁' 소리를 내며 물에 닿고, 이후 세상이 고요해진다.\n\n시선이 마음대로 물가를 훑는 가운데, 나는 혼자만의 시간을 통해 생각을 정리한다. 모험가로서의 삶은 나쁘지 않지만, 어떠한 삶도 스트레스에서 자유로울 수는 없다. 잠시 눈을 감고 쉬려는 순간, 갑자기 낚싯대가 손에서 빠져나가는 감각을 느끼고 깜짝 놀라 눈을 뜬다."
 ep3_decisions_event.9010.a: "단단히 잡고 당긴다!"
 ep3_decisions_event.9010.b: "낚싯대를 손가락 사이로 미끄러지게 둔다."
 ep3_decisions_event.9010.b.trait: "마음이 평온해짐"
 ep3_decisions_event.9010.b.nothing: "낚싯대가 당신에게서 멀어짐"
 ep3_decisions_event.9020.t: "낚시 친구"
 ep3_decisions_event.9020.desc: "나와 [potential_friend.GetNameNoTooltip](은)는 꽤 잘 어울리는 듯하다. 우리는 같은 농담에 웃고, 같은 문제를 걱정한다. 이 유대감은 [ROOT.Char.GetTitleAsNameNoTooltip|U](와)과 [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] 사이의 단순한 관계를 넘어선 것으로 보인다.\n\n우리는 각자 낚싯줄을 물에 던지고, 한편으로는 이야기하고 웃으면서 입질을 기다렸다.\n\n이 여행을 통해 우리가 잘 맞는 사이란 사실을 알게 되었다. 앞으로 더 많은 시간을 함께 보내려 한다."
 ep3_decisions_event.9020.a: "너무 즐거워서 여기 왜 왔는지 거의 잊을 뻔했다."
 ep3_decisions_event.9020.b: "그게 무슨 상관인가. 낚싯줄에 물고기가 걸렸는데!"
 ep3_decisions_event.9030.t: "끊이지 않는 문제"
 ep3_decisions_event.9030.desc: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] 땅이 보이지 않을 때까지 노를 저었다. 그러나 미끼가 딱 한 번 낚싯대를 던질 만큼만 있다는 사실을 인제아 알아차렸다."
 ep3_decisions_event.9030.friend: "\n\n[potential_friend.GetNameNoTooltip]에게 이 사실을 고백했지만, 그다지 개의치 않는 반응만이 돌아왔다.\n\n\"뭐 어떻습니까. 어차피 쉬러 온 건데. 낚싯줄이나 던져보시죠. 뭐가 나오는지 확인은 해 봐야 하니까!\""
 ep3_decisions_event.9030.a: "이번에 꼭 잡고 말겠다!"
