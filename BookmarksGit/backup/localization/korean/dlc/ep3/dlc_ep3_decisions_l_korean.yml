 ep3_decisions_event.7000.t: "풍요로운 [forage_province.GetNameNoTooltip]"
 ep3_decisions_event.7000.desc: "나는 야영지 밖으로 나갔다. 주변 [forage_province.Custom('TerrainTypeProvince')](을)를 둘러보며 사냥감이나 식용 식물이 있는지 유심히 살폈다.\n\n"
 ep3_decisions_event.7000.winter_forage: "온화한 계절이었다면 [forage_province.GetName](은)는 많은 것을 아낌없이 주었을 것이다. 그러나 혹독한 겨울이 [forage_province.Custom('GetProvinceGroundDesc')](을)를 휩쓸었으며, [forage_province.Custom('GetTerrainTypePlural')] 전체가 서리로 뒤덮여 있었다. 건질 수 있는 게 많지는 않아 보인다..."
 ep3_decisions_event.7000.difficult_forage: "[forage_province.GetName]에서 [forage_province.Custom('GetProvinceGroundDesc')](와)과 [forage_province.Custom('GetTerrainTypePlural')](을)를 샅샅이 뒤졌지만 큰 성과가 없었다. 여기에는 배를 채울 만한 것이 거의 남지 않았다. 사냥에 희망을 걸어볼 수밖에 없다."
 ep3_decisions_event.7000.difficult_hunt: "[forage_province.GetName] 곳곳에 버섯과 뿌리, 열매가 많이 보인다. 그러나 사냥에 적합한 곳은 아니다. 아무리 돌아다녀도 토끼조차 보이지 않는다."
 ep3_decisions_event.7000.good: "운이 좋았다. [forage_province.GetName](은)는 풍요롭고 기후 또한 온화하다. 어디를 보든 [forage_province.Custom('GetTerrainTypePlural')] 곳곳에 자연의 선물이 넘쳐난다. 여기서라면 먹고 사는 문제는 걱정할 필요가 없을 듯하다."
 ep3_decisions_event.7000.fallback: "[forage_province.GetName]의 넉넉함이 마음에 들었다. [forage_province.Custom('GetTerrainTypePlural')]에는 생명력이 넘치며, 조금만 집중해서 시간을 들이면 얼마든지 먹을거리를 찾을 수 있다."
 ep3_decisions_event.7000.a: "내가 먹을거리를 찾아보겠다."
