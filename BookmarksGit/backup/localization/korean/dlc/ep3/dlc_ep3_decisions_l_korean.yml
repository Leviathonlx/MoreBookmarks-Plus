 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ 제국의 신하"
 ep3_decisions_event.2010.desc: "내 궁전의 관리들이 [ROOT.Char.Custom('GetThroneRoom')]에 모였다. 제국의 임명자들이 기다리며 끝없이 이어지는 행렬을 만들고 있다.\n\n그중에서도 [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]에서 여기까지 온 [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName](이)가 유독 눈에 들어온다. 나의 [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)](이)가 다스리는 [confirmation_vassal.GetPrimaryTitle.GetName](은)는"
 ep3_decisions_event.2010.desc_theme_civilian: "생산과 무역이 번화한 중심지이며"
 ep3_decisions_event.2010.desc_theme_military: "소란스러운 병영과 훈련 중인 군대가 지배하는 지역이며"
 ep3_decisions_event.2010.desc_theme_frontier: "거친 변경 지역이자 봉역의 커다란 방어선 중 하나이며"
 ep3_decisions_event.2010.desc_theme_imperial: "희귀한 각종 특권을 지닌 제국의 보석이며"
 ep3_decisions_event.2010.desc_theme_naval: "조선소와 항구가 있는 연안 지역이며"
 ep3_decisions_event.2010.desc_theme_small: "중요성이 떨어지는 작은 자치구이며"
 ep3_decisions_event.2010.desc_theme_big: "중요성이 상당히 높고 광범위한 관할권이며"
 ep3_decisions_event.2010.desc_theme_balanced: "제국에 다양한 가치를 지닌 적당한 크기의 지역이며"
 ep3_decisions_event.2010.desc_cool_foreigners: "믿음직한 [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]의 본거지이며"
 ep3_decisions_event.2010.desc_weird_foreigners: "낯선 [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]의 본거지이며"
 ep3_decisions_event.2010.desc_same_culture: "속주 [ROOT.Char.GetCulture.GetCollectiveNoun]의 본거지이며"
 ep3_decisions_event.2010.desc_state_faith: "[ROOT.Char.GetPrimaryTitle.GetAdjective] [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName]의 지지 세력이며"
 ep3_decisions_event.2010.desc_heretic_faith: "더러운 [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] 이교도의 소굴이다!"
 ep3_decisions_event.2010.desc_accepted_faith: "[confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] 신앙의 [ROOT.Char.GetFaith.HouseOfWorshipPlural](이)다."
 ep3_decisions_event.2010.desc_my_faith: "진정한 [ROOT.Char.GetFaith.GetAdjective] 신앙의 참된 [ROOT.Char.GetFaith.HouseOfWorshipPlural](이)다."
 ep3_decisions_event.2010.desc_hate: "\n\n[confirmation_vassal.GetTitledFirstNamePossessiveNoTooltip] 뒤통수를 내려다보던 중, 나는 [confirmation_vassal.GetHerHis] 경멸을 느낄 수 있었다. [second.Custom('quirk_neg_adverb')] 맹세를 중얼거리는 모습이란... 직무의 홀을 들어 나를 때려죽이는 꿈을 꾸는 모양이었다."
 ep3_decisions_event.2010.desc_love: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip](은)는 [second.Custom('quirk_pos_adverb')|U] 의식을 거행했다. 직무의 홀을 들고 [second.Custom('quirk_pos_pp')]. 그리고 충성으로 섬길 것을 맹세했다."
 ep3_decisions_event.2010.desc_decrepit: "\n\n낡은 맷돌과도 같은 세월이 [confirmation_vassal.GetHerHis] 등을 굽게 만들었다. [confirmation_vassal.GetTitledFirstNameNoTooltip](은)는 허리를 펴고 곧게 서는 것조차 쉽지 않아 보였다. 그러나 그 세월을 견딘 만큼 끌어올릴 경험 또한 많다... 아무쪼록 앞으로 몇 년은 업무에 힘을 쏟을 여유가 있기를 바랄 수밖에."
 ep3_decisions_event.2010.desc_young: "\n\n젊은 티를 벗지 못한 [confirmation_vassal.GetTitledFirstNameNoTooltip](은)는 그 부드러운 손으로 직무의 홀을 쥔 채 의식에 맞춰 맹세를 읊조렸다. 이 친구는 앞으로 많은 것을 증명해야 하겠지..."
 ep3_decisions_event.2010.desc_skilled: "\n\n새롭게 등용된 이 봉신은 [confirmation_vassal.Custom('ComplimentAdjective')] 방식으로 통치하기를 내 앞에서 간청했다. 어떤 정치를 추구하고 어떤 마음을 품고 있든, [confirmation_vassal.GetTitledFirstNameNoTooltip](은)는 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에 있어서 커다란 자산이 될 것이다."
 ep3_decisions_event.2010.desc_incompetent: "\n\n모든 보고를 종합해 보면, 내가 방금 임명을 확정한 이 봉신은 [second.Custom('quirk_neg_adverb')] 끔찍한 행정 능력으로 유명하다고 한다. 비록 완벽하게 나를 섬기겠다며 능력 밖의 맹세를 읊고 있지만, [confirmation_vassal.GetTitledFirstNameNoTooltip](을)를 외면하는 짓 또한 그리 도움이 되지는 않겠지..."
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip](은)는 허리를 깊게 숙인 후 권위를 상징하는 [confirmation_vassal.GetHerHis] 홀을 높이 들었다. 그리고 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 충심으로 섬기겠다고 맹세했다."
 ep3_decisions_event.2010.a: "\"잘 다스려 보시오, [confirmation_vassal.GetTitleAsNameNoTooltip].\""
 #Vassal Event
 ep3_decisions_event.2011.desc: "[confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierPossessive] 궁전 [confirmation_liege.Custom('GetThroneRoom')]에서, [confirmation_liege.GetFaith.HighGodNamePossessive]께서 지상에 내리신 대리자인 [confirmation_liege.GetTitledFirstNameRegnal](이)가 화려함을 뽐내며 앉아 있다.\n\n"
 ep3_decisions_event.2011.desc_child: "다른 고위 관리들과 함께 기다리는 동안, 여드름이 난 사춘기 청년이 옥좌에서 투덜대며 꿈틀거리는 모습은... 다소 기묘했다."
 ep3_decisions_event.2011.desc_heretic: "[confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]의 [confirmation_liege.GetPrimaryTitle.GetTierAsName](을)를 다스리는 이교도라니. 심지어 궁정 [confirmation_liege.GetFaith.PriestNeuterPlural]들과 성직자들 또한 잔뜩 긴장한 분위기다."
 ep3_decisions_event.2011.desc_war: "나를 비롯한 관리들이 무릎을 꿇고 의식이 시작되었다. 군 장교들은 조급하게 한숨을 쉬었다. 그들의 전쟁은 우리의 명예를 사소하게 치부하는 분위기다."
 ep3_decisions_event.2011.desc_poorly_run: "과정은 혼란스럽기만 했다. 우리 관리들이 자리를 찾아가는 동안, 궁전 사람들은 키득대느라 바쁠 뿐 의식의 엄숙함에 신경조차 쓰지 않는 듯했다."
 ep3_decisions_event.2011.desc_well_run: "관리들의 줄이 끝없이 이어졌다. 모두 주권자 앞에 무릎 꿇고자 하는 열망과 경외심으로 가득 차 있었다."
 ep3_decisions_event.2011.desc_gender: "한 [confirmation_liege.GetWomanMan]이 옥좌에 앉았다. 밖에서 찾아온 나 같은 관리들은 옥좌를 올려다보는 것조차 금지되었지만, 차라리 다행이다 싶었다."
 ep3_decisions_event.2011.desc_typical_palace: "나는 고위 관리들의 줄에 서도록 안내를 받았다. 사람들의 외침, 그리고 음악가와 전령들의 소리가 바쁘게 울렸다. 웅장한 이번 의식은 그렇게 시작되었다."
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.GetTitleAsNameNoTooltip](은)는 [second.Custom('quirk_neg_adverb')] 말을 건넸다. 그리고 표장을 목에 걸어주면서도 읍소하는 내 머리 위로 경멸을 숨기지 않았다.\n\n"
 ep3_decisions_event.2011.desc_love: "[confirmation_liege.GetTitleAsNamePossessiveNoTooltip] 목소리는 따뜻했으며, [second.Custom('quirk_pos_adjective')] 태도로 내게 말을 건넸다. 그리고 표장을 내 목에 걸어주었다.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.GetTitleAsNameNoTooltip](은)는 각 임명자에게 차례로 말을 걸었다. 표장을 수여하고 맹세를 받는 모습이 반복되었다. 그리고 내 차례가 되었다.\n\n"
 ep3_decisions_event.2011.desc_theme_civilian: "\"[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]에 [confirmation_liege.GetFaith.PositiveAfterLife]의 평화가 계속되기를.\" [confirmation_liege.GetSheHe]는 말을 이었다. \"정원을 돌보듯 성심껏 가꾸어야 할 것이다.\""
 ep3_decisions_event.2011.desc_theme_military: "\"[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]의 검을 늘 날카롭게 유지하라.\" [confirmation_liege.GetSheHe]는 말을 이었다. \"그 검자루는 의로운 자만이 쥐어야 할 것이다.\""
 ep3_decisions_event.2011.desc_theme_frontier: "\"잠을 줄여라.\" [confirmation_liege.GetSheHe]는 명령하듯 말했다. \"자리를 비우지 마라. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier](은)는 모든 [confirmation_liege.GetPrimaryTitle.GetAdjective]의 생사가 달린 곳이다.\""
 ep3_decisions_event.2011.desc_theme_imperial: "\"[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]에서...\" [confirmation_liege.GetSheHe]는 말을 이었다. \"그대는 [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] 그 자체가 되어야 한다. 무법자가 아니라면 그런 자유를 누리는 이는 극히 드물 것이다.\""
 ep3_decisions_event.2011.desc_theme_naval: "\"[confirmation_vassal.GetPrimaryTitle.GetNameNoTierPossessive] 해안에서 바닷바람을 맞으면서,\" [confirmation_liege.GetSheHe]는 말을 이었다. [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 피 냄새를 맡고 과부들의 눈물을 보아야 할 것이다.\""
 ep3_decisions_event.2011.desc_theme_small: "\"[confirmation_vassal.GetPrimaryTitle.GetNameNoTier], 크지는 않은 관할권이지.\" [confirmation_liege.GetSheHe]는 말을 이었다. \"그러나 하찮게 치부할 곳 또한 아니다.\""
 ep3_decisions_event.2011.desc_theme_big: "\"[confirmation_vassal.GetPrimaryTitle.GetNameNoTier], 넓이가 인상적인 곳이지.\" [confirmation_liege.GetSheHe]는 말을 이었다. \"그 거대한 짐승은 오로지 올바른 주인의 손에서만 길들 것이다...\""
 ep3_decisions_event.2011.desc_theme_balanced: "\"그대의 직책은 [confirmation_liege.GetFaith.HighGodName](와)과 그대의 [confirmation_liege.GetTitleAsNameNoTooltip](이)가 내린 것이다.\" [confirmation_liege.GetSheHe]는 말을 이었다. \"그것을 명심하고 [confirmation_vassal.GetPrimaryTitle.GetNameNoTier](을)를 잘 통치하라.\""
 ep3_decisions_event.2011.desc_outro: "\n\n나는 절차와 분위기에 어울리게 모든 대답을 마쳤다. 그리고 주군 앞에서 허리를 깊게 숙이며 마침내 속주 당국의 홀을 받아서 들었다."
 ep3_decisions_event.2011.a: "[confirmation_liege.GetTitleAsNameNoTooltip]께 찬양을 바칩니다."
