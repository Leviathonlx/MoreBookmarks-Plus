l_korean:
 #Estate Decisions
 estate_hire_agents_decisions: "공모자 고용"
 estate_hire_agents_decisions_desc: "원하는 걸 손에 넣기에 정치적 입지와 영향력이 여의치 않을 때는 #EMP 다른#! 대안을 찾으면 그만이다. 그러기 위해서는 공모자를 고용해 능률을 높이는 편이 좋다."
 estate_hire_agents_decisions_confirm: "공모자를 데려와라!"
 estate_hire_agents_decisions_tooltip: "[schemes|E]을 지원할 공모자를 찾아 포섭함"
 estate_governor_patrols_decision: "총독령 내 순찰 실시"
 estate_governor_patrols_decision_desc: "정기적인 순찰을 실시해 혹시 모를 강도의 출현을 견제하면 총독령 내 주민들이 좀 더 안전한 생활을 영위할 수 있을 것이다. 또, 언제라도 병력 운용이 가능해지는 만큼 전투가 벌어져도 도움이 되겠지."
 estate_governor_patrols_decision_confirm: "당장 순찰을 실시하라!"
 estate_governor_patrols_decision_tooltip: "당신의 [governorship|E] 내에서 순찰을 실시함"
 estate_bolster_security_decision: "장원 보안 강화"
 estate_bolster_security_decision_desc: "내가 편집증이 도진 건가? 아니겠지? 하나같이 날 못 잡아먹어서 안달이 난 것 같다. 등에 칼을 꽂으려는 것 같고, 평판을 더럽히려는 것 같다. 경비를 강화하면 마음이 좀 편해질 거야. #EMP 그렇겠지?#!"
 estate_bolster_security_decision_confirm: "경비병을 추가로 모집한다."
 estate_bolster_security_decision_tooltip: "[schemes|E]에 대한 당신 개인의 모략 저항이 향상됨"
 estate_granary_decision: "곡물 시장 조작"
 estate_granary_decision_desc: "내 개인 곡창에는 상당한 곡물이 보관되어 있다. 필요하다면 크게 오른 가격에 한 자루씩 천천히 팔 수 있다. 시장을 내게 유리하도록 조작하려면 몇 가지 수단을 동원해야 하지만, 그만큼 큰 이익이 남을 것이다."
 estate_granary_decision_confirm: "곡물 판매를 시작하라. #EMP 천천히#!."
 estate_granary_decision_tooltip: "개인 곡창에 보관한 곡물을 판매하여 가까운 미래에 매달 [gold_i|E][gold|E] [income|E]을 증가시킴"
 estate_unlock_granary_decision_factors_tt: "\n효과를 높이는 요인:"
 estate_unlock_granary_decision_no_factors_tt: "#weak 추가 요인 없음#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak 당신의 [estate|E]에 [GetDomicileBuilding('grain_field_01').GetName] [domicile_building|E]이 존재함 - 각 단계마다 증가#!"
 estate_unlock_granary_decision_capital_tt: "#weak 당신의 [estate|E]이 [capital|E]에 존재함#!"
 estate_unlock_granary_decision_terrain_tt: "#weak 당신의 [estate|E]이 [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName] [terrain|E]에 존재함#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName](이)가 [county_control|E] 감소를 겪음#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName]의 [development|E] 수치가 [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] 이상임#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName]의 [development|E] 수치가 [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] 이상임#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetName]에 [epidemic|E]이 돌면서 주민들이 당신의 곡물에 더 많은 돈을 지불함#!"
 #Hold a Triumph Decision
 hold_triumph_decision: "개선식 주최"
 hold_triumph_decision_desc: "개선식은 로마 전통 중에서도 가장 역사가 유구하고 깊은 존경을 받는다. 옛날에는 승전 장군이 로마로 돌아올 때 신민이 열렬히 환영하며 지고의 영예를 선사했다고 한다. 그날 하루만큼은 문자 그대로 신과 같은 대우를 받는 거다. 백성들은 나의 위대한 승리를 기념하며, 이 몸이 선사한 번영에 감복할 것이다!$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "승리를 기념하고 세간의 인식을 넓힐 수 있는 웅장한 행진을 기획함"
 hold_triumph_decision_confirm: "이 몸의 말을 준비하라!"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial 지난 5년 동안 [war|E] 승전 이력이 없을 경우 개선식 주최 비용이 증가합니다!#!"
 hold_triumph_decision_effects: "개선식 도중에는 여러 선택지가 나타납니다. 이 선택지를 어떻게 고르느냐에 따라 백성에게 좋은 인상을 남기고 [legitimacy|E]과 [influence|E], [prestige|E], [piety|E] 등 다양한 혜택을 얻을 수 있습니다."
 ep3_decisions_event_triumph: "개선식:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ 인상적인 행렬"
 ep3_decisions_event.0001.intro: "나는 위엄이 넘쳐나는 예복을 입고 말에 고고하게 앉아 웅장한 행렬을 이끌었다. 두 갈래로 나뉜 군중이 환호를 보냈다."
 ep3_decisions_event.0001.desc_const: "\n\n존경해 마지않는 전임자들이 그러했듯, 나는 [Glossary( '황금문', 'GOLDEN_GATE_GLOSS' )]을 통해 거룩한 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]에 들어선 후, 영광스러운 과거의 조각상과 기념비가 세워진 도심 중앙을 행진했다. 그리고 모든 제국의 시작점이라고 할 수 있는 [Glossary( '밀론', 'MILION_GLOSS' )]에서 멈춰 섰다."
 GOLDEN_GATE_GLOSS: "#bold 황금문#!은 콘스탄티노폴리스를 감싼 테오도시우스 방벽의 일부로, 수도의 중심가인 메세의 시작점입니다."
 MILION_GLOSS: "#bold 밀론#!은 [GetTitleByKey('e_byzantium').GetBaseName]의 중심부이며, 제국 내 모든 도시와의 거리를 잴 때 기준이 되는 원점입니다."
 ep3_decisions_event.0001.desc_other: "\n\n우린 중앙 성문을 통해 [t_location.GetNameNoTier]에 들어선 후, 그대로 대로를 따라 도시의 심장부로 행진했다."
 ep3_decisions_event.0001.desc: "병사들은 가슴을 쭉 펴고 나를 따르며 [triumph_enemy_defeated.GetTitledFirstName](을)를 꺾고 쟁취한 승리의 영광을 나누었다. 한편 백성들은 포로들에게 야유를 날리고 전리품에 감탄을 보냈다."
 ep3_decisions_event.0001.desc_no_war: "병사와 재물을 옮기는 하인들, 관복을 걸친 고관대작들이 가슴을 쭉 펴고 나를 따랐다. 이들이야말로 내 정권의 힘과 위험을 보여주는 살아있는 증거이다."
 ep3_decisions_event.0001.desc_end: "\n\n그럼 승전 개선식은 어디서 끝내면 좋을까?"
 ep3_decisions_event.0001.a: "경기장이 가장 좋겠지."
 ep3_decisions_event.0001.b: "[ROOT.Char.Custom('TriumphReligiousLocation')](으)로!"
 ep3_decisions_event.0001.a.flavor: "백성들에게 아주 강렬한 인상을 심어주겠어!"
 ep3_decisions_event.0001.a.tt: "경기장 방향으로 개선식을 진행함"
 ep3_decisions_event.0001.b.flavor: "내 권력의 근간은 종교다."
 ep3_decisions_event.0001.b.tt: "아야 소피아 방향으로 개선식을 진행함"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ 경기장에서"
 ep3_decisions_event.0002.desc_enemy: "나는 위풍당당한 모습으로 경기장에 입장했다. 권력자가 평민과 소통하기에 이보다 자연스러운 무대는 없을 터. 이 내가 전하고자 하는 감정은 분명했다. #EMP 승리감#!."
 ep3_decisions_event.0002.desc_no_war: "경기장은 백성이 나를 볼 수 있는 유일무이한 장소이다. 그러니 정확히 내가 의도한 모습을 보여주는 게 중요하다. 권력과 부, 통제력을 말이다."
 ep3_decisions_event.0002.desc_prisoner: "\n\n누더기를 걸친 채 결박된 포로의 행렬이 끝도 없이 이어졌다. 대부분은 평범한 병사였지만, 가장 앞에 선 자는 바로 [valid_prisoner.GetTitledFirstName]이었다. 조롱의 의미로 노새에 태워진 채 군중의 유희거리로 쓰이고 있었다."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\n사실 내 뒤로 전시된 보물과 유물, 전리품, 왕실의 상징만으로도 군중의 환호를 끌어내기엔 충분했다."
 ep3_decisions_event.0002.desc_artifact: "전리품 중 핵심은 단연 공성전 중에 손에 넣은 [sacked_artifact.GetName](이)다."
 ep3_decisions_event.0002.desc_hostage: "황실 전용석에 있던 나는 못마땅한 표정을 한 [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 보았다."
 ep3_decisions_event.0002.desc_conclusion: "\n\n군중은 기대에 부풀어 있고, 흥분과 외침의 불협화음이 사방에서 난무한다. 백성이 원하는 것을 내주어야 한다."
 ep3_decisions_event.0002.a: "공개적인 자리에서 포로들에게 형벌을 내리자!"
 ep3_decisions_event.0002.a.tt: "포로를 어떻게 처분하는지 보여줄 기회임!"
 ep3_decisions_event.0002.b: "전리품을 백성에게 분배한다."
 ep3_decisions_event.0002.b.tt: "승리의 기쁨을 마다할 이가 어디 있겠는가!"
 ep3_decisions_event.0002.c: "환호하는 군중에게 음식과 금화를 분배하라!"
 ep3_decisions_event.0002.c.tt: "공짜 싫어하는 사람이 있을 리가"
 ep3_decisions_event.0002.d: "역시 이 몸의 연설이지!"
 ep3_decisions_event.0002.d.tt: "백성들에게 어떤 풍모를 내비칠지 신중하게 결정해야 함"
 ep3_decisions_event.0002.d.custom_tooltip: "연설 주제를 선택해야 함"
 ep3_decisions_event.0002.e: "[sacked_artifact.GetNameNoTooltip](을)를 불태우고 전리품을 분배한다."
 ep3_decisions_event.0002.e.tt: "백성 모두와 승리감을 나누고, 적에게는 치욕을 안김!"
 ep3_decisions_event.0003.t: "[ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]에서의 $ep3_decisions_event_triumph$"
 ep3_decisions_event.0003.desc: "\"인간은 연약하다. 역사에 길이 남을 대승이라도 위대한 [ROOT.Char.GetFaith.HighGodName] 앞에서는 그저 바람에 흩날리는 모래알갱이에 지나지 않을 뿐.\" 문을 지나자마자 펼쳐지는 위엄과 웅장함에 나는 머릿속으로 칙칙한 생각을 떠올렸다.\n\n찬란한 승리를 [triumph_enemy_defeated.GetTitledFirstName]의 덕으로 넘기면 백성들도 겸손하고 헌신적인 군주라면서 추앙할 것이다."
 ep3_decisions_event.0003.desc_no_war: "강자에게 있어 교만보다 끔찍한 적은 없다.\n\n하지만 그보다 더 끔찍한 건 백성들에게 #EMP 오만한 군주라는 인상#!을 심어주는 것이다. 따지고 보면 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)라고 해도 [ROOT.Char.GetFaith.HighGodName]의 대리인에 지나지 않을 뿐이니까. 권력, 부, 위엄은 거룩한 궁정의 영광을 보여주는 매개체에 지나지 않는다. 즉 위계를 존중하는 모습을 보여야 한다."
 ep3_decisions_event.0003.desc_hostage: "이럴 줄 알고 [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 불렀지."
 ep3_decisions_event.0003.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]의 축복을 기꺼이 받아들이겠다."
 ep3_decisions_event.0003.b: "이 승리의 공을 [ROOT.Char.GetFaith.HighGodName]에게 양보하겠다."
 ep3_decisions_event.0003.c: "그대와 그대의 백성에게 평화가 함께하기를, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "전리품을 [ROOT.Char.GetFaith.HighGodNameAlternate]에게 봉헌하겠다."
 ep3_decisions_event.0003.c.tt: "종교의 인정을 받은 평화 협정은 [triumph_enemy_defeated.GetTitledFirstNamePossessiveNoTooltip] 주민과의 긴장감을 완화하는 데 확실한 보탬이 될 것임"
 ep3_decisions_event.0003.d.tt_artifact: "[sacked_artifact.GetName](을)를 제단에 봉헌함"
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ 포로의 행진"
 ep3_decisions_event.0004.desc: "포로들이 줄지어 경기장에 들어섰다. 포로들은 추레하고 초췌한 행색이었으며, 머리는 전부 밀려 있었다. 얼마 전 전장에서 치욕을 안겨준 가증스러운 적이 아니었다면 언뜻 보고 측은지심이 생겨났으리라.\n\n이런 포로들의 선두에는 전장에서 불명예스러운 모습을 보여준 [valid_prisoner.GetTitledFirstName|U]이었다. [valid_prisoner.GetSheHe]는 누더기를 걸친 채 반대 방향으로 노새에 태워진 행색을 하고 있었기에 그리 위협적으로 느껴지진 않았다."
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]의 표정이 더욱더 어두워졌다."
 ep3_decisions_event.0004.a: "저들의 눈을 빼앗겠다."
 ep3_decisions_event.0004.b: "포로를 공개 처형하라."
 ep3_decisions_event.0004.c: "제국의 자비를 베풀어 석방하겠노라."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ 황실의 연설"
 ep3_decisions_event.0005.desc_victory: "나는 경기장 황실 전용석에서 일어났다. [triumph_enemy_defeated.GetTitledFirstName](을)를 상대로 거둔 이 승리를 어떤 식으로 이용할 수 있을지 여러 방안을 고민했다."
 ep3_decisions_event.0005.desc_no_war: "군중의 마음은 갈대와도 같다. 무엇보다 내겐 위대한 승리라는 명분이 없다는 사실을 명확하게 인지하고 있다. 이런 개선식을 합리화하기에도, 연설의 근거로 삼기에도 빈약한 승리다. 하지만 정권의 안정성은 대중의 지지에서 나오는 만큼, 어떤 식으로든 좋은 인상을 심어줘야 한다."
 ep3_decisions_event.0005.desc_prisoner: "\n\n이번에 손에 넣은 전리품과 한층 더 안전해진 국경을 거론하는 건 어떨까. 물론 [valid_prisoner.GetTitledFirstName]처럼 전쟁 중에 사로잡은 수많은 포로를 모두 앞에서 내보였으니 말하지 않아도 다들 짐작은 하고 있을 터다. 차라리 국내 정치에 주목하는 건 어떨까?"
 ep3_decisions_event.0005.desc_politics: "\n\n전쟁은 과장된 면이 있다. 백성의 관심을 국내 정세의 안정이나 번영으로 돌리는 편이 나으리라."
 ep3_decisions_event.0005.desc_hostage: "그런데 시야 한쪽 구석에서 굳은 얼굴로 꿈쩍도 하지 않는 [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 언뜻 보였다."
 ep3_decisions_event.0005.a: "[ROOT.Char.GetFaith.WarGodName]의 인도 아래 무수한 승리가 우리를 뒤따르리라!"
 ep3_decisions_event.0005.tt: "수도 백성들은 이 일을 기억하고 당신을 판단하는 근거로 삼을 것임"
 ep3_decisions_event.0005.b: "[ROOT.Char.GetFaith.HealthGodName]께서 언제나 제국을 영광으로 이끌어 주시기를!"
 ep3_decisions_event.0005.c: "[ROOT.Char.GetFaith.HighGodName]의 보호 아래 제국은 번영하리라!"
 ep3_decisions_event.0005.a.success: "백성이 당신의 공약을 믿고 군사적 승리를 기대할 것임"
 ep3_decisions_event.0005.a.failure: "백성이 달콤한 말로 점철된 연설에 설득되지 않음"
