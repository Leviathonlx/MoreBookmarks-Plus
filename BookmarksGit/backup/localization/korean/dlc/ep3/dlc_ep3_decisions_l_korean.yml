 ep3_decisions_event.3200.desc: "늑대 무리에 둘러싸인 먹이 신세가 되었다. 봉역의 권세 가문들이 나를 노리고 있다. 목에 감긴 올가미가 점점 조여오는 기분이다.\n\n집안 하나를 통째로 투옥하면 다른 가문들은 나의 권위를 다시 신경 쓸 수밖에 없으리라. 본보기가 필요할 때다..."
