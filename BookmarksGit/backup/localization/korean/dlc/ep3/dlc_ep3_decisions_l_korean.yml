 ep3_decisions_event.4040.t: "곡물 분배제"
 ep3_decisions_event.4040.desc: "아주 먼 옛날 만인의 사랑을 받던 전통, 곡물 분배제가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 돌아오면서 백성들이 축배를 들고 있다.\n\n이번에도 세계의 수도 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](은)는 #EMP 이 몸#!의 노력 덕분에 이집트에서 저렴한 곡물을 지속적으로 공급받게 되었다. 마치 수백 년 전처럼 말이다.\n\n어느 고대의 시인이 말하지 않았던가. 평범한 백성을 행복하게 만드는 데 필요한 건 빵과 놀이면 족하다고!"
