 ep3_decisions_event.3001.desc: "자문회와 몇몇 스트라티고스가 봉역에 관한 소식을 전하는 자리였다. [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] [interlocutor.GetFirstName](이)가 발언을 시작했다.\n\n\"꼭 전해드릴 소식이 있습니다, [interlocutor.Custom2('RelationToMeShort', ROOT.Char)] 님. 우리 제국이 그리스를 문명의 보루로 되돌리기 위해 많은 공을 들이지 않았습니까? 비로소 그 노력의 결실을 보았습니다.\"\n\n\"스트라티고스가 영지의 발전을 위해 부단하게 노력한 끝에, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l]의 영광을 드높였습니다!\""
