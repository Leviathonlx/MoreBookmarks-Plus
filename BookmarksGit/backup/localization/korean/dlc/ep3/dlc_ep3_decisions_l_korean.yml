 ep3_decisions_event.4050.t: "통치: 강화됨"
 ep3_decisions_event.4050.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship](은)는 언제나 고요한 곳이었다. 그러나 오늘만은 궁정 신하와 총독들, 그리고 농노들이 모여 소란을 떨고 있다. 이 모든 인파가... 오로지 #EMP 나를#! 축하하기 위해 이 자리에 모였다!\n\n"
 ep3_decisions_event.4050.desc.hate: "나를 바라보는 [head_of_faith.GetTitledFirstName]의 표정에는 커다란 불쾌감이 드러나 있다. 가장 기본적인 예의라도 차려야만 [head_of_faith.GetHerHis] 입에서 욕설이 나오는 일이 없을 것이다."
 ep3_decisions_event.4050.desc.other: "[head_of_faith.GetTitledFirstName](은)는 만면에 환영의 미소를 지으며 나를 향해 손짓했다. 나는 조용히 [head_of_faith.GetHerHim]에게 다가갔다. \"친애하는 [ROOT.Char.GetTitleAsNameNoTooltip].\" [head_of_faith.GetSheHe]는 내게 인사를 건넸다."
 ep3_decisions_event.4050.desc.outro: "\n\n\"오늘 우리는 [ROOT.Char.GetFaith.HighGodName]께 감사를 드리고자 이렇게 모였습니다. 이토록 자애로운 수호자가 우리를 지켜보고 있음에 감사드립니다.\" [head_of_faith.GetSheHe]는 인파를 향해 말을 이었다. \"[ROOT.Char.GetHerHis] 통치가 오래도록 번영하기를!\""
 ep3_decisions_event.4050.a: "#EMP 오래도록#! 이어지기를."
 ep3_decisions_event.4050.b: "피어나는 꽃처럼 번영하기를."
