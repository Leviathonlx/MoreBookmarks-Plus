 ep3_decisions_event.5001.desc.spouse: "\"가장 고귀하신 분,\" 내 어깨에 부드러운 입술이 느껴지며 [adoring_fan.GetFirstNamePossessiveNoTooltip] 목소리가 곧바로 뒤따랐다. \"당신을 계속 찾고 있었습니다.\"\n\n\"야영지에서 당신을 두고 터무니없는 이야기를 나누더군요.\" [adoring_fan.GetSheHe]는 몸을 기울여 작게 속삭였다."
 ep3_decisions_event.5001.desc.intro: "\"가장 고귀하신 분,\" 갑자기 들린 [adoring_fan.GetFirstNamePossessiveNoTooltip] 목소리에 나는 깜짝 놀랐다. \"당신을 계속 찾고 있었습니다.\"\n\n\"야영지에서 당신을 두고 터무니없는 이야기를 나누더군요.\" [adoring_fan.GetSheHe]는 웃으며 말했다."
 ep3_decisions_event.5001.desc: "\"검으로 만들어진 다리를 건넜고, 마법의 숲으로 들어가서 아름다운 [dummy_opposite_gender.GetWomanMan](을)를 구했으며... 신비로운 [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')](이)가 초자연적인 문장을 건넸다죠.\"\n\n[adoring_fan.GetSheHe|U]가 신호하자 하인이 진주로 장식된 갑옷을 가져왔다.\n\n\"당신께서 도왔던 모든 이들이 성의를 모은 선물입니다.\""
 ep3_decisions_event.5001.a: "\"아직 돕지 못한 이들이 많아.\""
