 legend_chapter_opening_swan_knight: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 충직한 추종자들과 함께 곳곳을 떠돌며 악당들과 싸우고 위험에 빠진 이들을 구했다."
 legend_chapter_motivation_swan_knight: "어느 날 아침, 안개 낀 숲에 들어간 [ROOT.Legend.GetProtagonist.GetSheHe]는 도움을 청하는 소리를 들었다. 그리고 언제나처럼 이번에도 그 외침을 무시하지 않았다."
 legend_chapter_famous_deed_swan_knight: "아리따운 여인이 사악한 기사에게 위협받고 있었다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 결투를 벌여 상대를 물리쳤고, 피가 고인 웅덩이 속에서 새하얀 [ROOT.Legend.GetProperty( 'friendly_animal' ).GetFlagName](이)가 탄생했다."
 legend_chapter_conclusion_swan_knight: "[ROOT.Legend.GetProtagonist.GetSheHe|U]가 여인에게 남긴 말은 다음과 같다. \"제 이름은 묻지 마십시오. 그건 제가 드릴 수 있는 게 아닙니다.\""
 ep3_decisions_event.5002.t: "가문의 수치"
 ep3_decisions_event.5002.desc: "\"당신이 이런 수치를 겸허하게 받아들이며 살 줄은 몰랐는데.\" 한 마리 말이 야영지 앞에서 멈췄다. 내 #EMP 지긋지긋한#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('my_rival'))] [my_rival.GetTitledFirstName](이)가 그 위에서 나를 내려다보고 있었다.\n\n\"무슨 수작이지? $knight_culture_player_plural_no_tooltip_lowercase$(을)를 연기하며 동화 속 주인공처럼 굴다니.\" [my_rival.GetSheHe]는 말에서 내려오더니 땅에 침을 뱉었다.\n\n\"대체 언제 철이 들 건가? 가문의 명예를 더럽히기 전에 땅이라도 마련하지 그래.\""
