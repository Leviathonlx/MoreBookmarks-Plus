 #Establish Silk Production
 establish_silk_production_decision: "비단 생산 시설 설립"
 establish_silk_production_decision_desc.boilerplate: "고대인들이 동쪽 땅에서 콘스탄티노폴리스까지 누에를 밀반입한 이래로, 비단 제조와 판매는 항상 제국에서 독점하는 산업이었다."
 establish_silk_production_decision_desc: "$establish_silk_production_decision_desc.boilerplate$\n\n비용이 많이 들긴 하겠지만, 제국의 허가를 구매하면 우리 가문 장원에서 자체적으로 비단 생산 시설을 설립할 수 있다."
 establish_silk_production_decision_desc.emperor: "$establish_silk_production_decision_desc.boilerplate$\n\n제국 가문의 수장으로서, 나는 손짓 하나로 나와 계승자들에게 생산 권한을 부여할 수 있다."
 establish_silk_production_decision_tooltip: "당신의 [estate|E]에 비단 생산 건물을 잠금 해제하도록 제국의 허가를 구매함"
 establish_silk_production_decision_confirm: "지불금 보내기"
 unlocked_estate_silk_buildings: "[GetDomicileBuilding('silk_01').GetName] [estate|E] [building|E] 잠금 해제"
 unlocked_estate_silk_buildings_t: "[GetDomicileBuilding('silk_01').GetName] 잠금 해제"
 has_unlocked_estate_silk: "[GetDecisionWithKey('establish_silk_production_decision').GetName] [decision|E]을 통해 [GetModifier('ep3_unlocked_silk').GetNameWithTooltip](을)를 잠금 해제했거나, 당신의 [culture|E]가 #V $innovation_sericulture$#! [innovation|E]을 보유해야 함"
 commission_silk_regalia_decision: "비단 표장 의뢰"
 commission_silk_regalia_decision_desc: "제국 공인으로 최고의 비잔티움 비단을 생산하고 판매하는 권한은 극소수의 가문에만 주어진다. 그리고 내 가문이 바로 거기에 속한다. 갈수록 재산과 영향력이 커지며 사소한 #EMP 우위#!들을 누리게 되었지만, 사업에 열중하느라 정작 실물을 누릴 기회는 드물었다. 내게도 한 번쯤은 무언가 #EMP 특별한#! 것을 받을 자격이 있다고 생각한다!"
 commission_silk_regalia_decision_tooltip: "당신이 쓸 비단 [artifact|E]을 의뢰함"
 commission_silk_regalia_decision_confirm: "장인 호출하기"
 commission_silk_regalia_decision_effect: "당신의 장원에 속한 장인이 당신을 위해 비단 표장 [artifact|E]을 생산함"
 ep3_decisions_event.5030.t: "비단 표장 완성"
 ep3_decisions_event.5030.desc: "가문의 양잠소에 소속된 장인 기능공 [local_artisan.GetFirstName](이)가 최고급 품질의 비단 로브를 우아한 몸짓으로 내밀었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 주문하신 의복을 완성했습니다. 높으신 안목에도 모자람이 보이지 않기를 바랍니다.\"\n\n비단이 손가락 사이로 물처럼 흘러내렸다. 섬세한 장식을 단 하나도 놓치지 않으려다 보니 눈에 저절로 힘이 들어갔다."
 ep3_decisions_event.5030.a: "실로 화려하군!"
 silk_regalia_name: "고급 비단 표장"
 silk_regalia_description: "황제에게 어울릴만한 비단 로브 세트입니다. [owner.GetHouse.GetName] 가문의 가문 장원에 소속된 비잔티움 양식 분야 최고의 기능공들이 제작했습니다.\n\n선명한 색상이 가장 먼저 눈에 들어오며, 복잡한 디자인이 돋보이도록 황금빛 실이 우아한 무늬를 그립니다."
 #Foster Integration
 foster_integration_decision: "통합 조성"
 foster_integration_decision_desc: "내 가문 장원은 다소 불안정한 지역에 위치해 있다. 그러나 단점으로만 작동하는 것은 아니다. 내 주군께서 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip]의 지배를 더욱 확고히 하도록 도움을 줄 수 있으며, 동시에 나의 정치적 및 재정적 상황에 추진력을 부여할 수 있기 때문이다."
 foster_integration_decision_tooltip: "당신의 [estate|E] [Concept( 'county', '영지' )|E]의 규범상 및 문화적 통합을 촉구함"
 foster_integration_decision_confirm: "시작하기"
 improve_promote_culture_tt: "해당 영지를 대상으로 삼을 때, 당신의 주군이 [promote_culture|E] [councillor_task|E]에 보너스를 획득함."
 improve_de_jure_integration_tt: "해당 영지를 대상으로 삼을 때, 당신의 주군이 [integrate_title|E] [councillor_task|E]에 보너스를 획득함."
 improve_promote_culture_modifier_tt: "[ROOT.Char.GetTitledFirstName](이)가 [target_county.GetName]에서 문화 통합을 조장하기 시작했습니다.\n해당 영지를 대상으로 삼는 [promote_culture|E] [councillor_task|E]에 보너스"
 improve_de_jure_integration_modifier_tt: "[ROOT.Char.GetTitledFirstName](이)가 [target_county.GetName]의 규범 권역 통합을 조장하기 시작했습니다.\n해당 영지를 대상으로 삼는 [integrate_title|E] [councillor_task|E]에 보너스"
