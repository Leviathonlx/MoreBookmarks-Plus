 heresy_in_empire_or_bordering_tt: "3개 이상의 [Concept( 'counties', '영지' )|E]가 따르고 당신의 [top_liege|E] [realm|E] [state_faith|E]와 동일한 [religion|E]에 속하면서도 [faith_hostile|E] 대상으로 취급되는 [faith|E]이어야 하며, 동시에 1개 이상의 영지가 당신의 [top_liege|E] [realm|E] 내부 또는 국경 영지와 인접한 타국에 있어야 함"
 ep3_decisions_event.5020.t: "이단 포용"
 ep3_decisions_event.5020.desc: "기회는 명확하다. 나는 그 기회를 잡기만 하면 된다.\n\n[heresy_1.GetAdjective|U] 신앙이 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] 영토 내에서 부상하고 있다. 정계에서 그 신앙을 대표할 강력하고 영향력이 큰 인도자가 필요한 상황이다. 물론 이단으로 간주되는 위험성을 감수해야 하지만, 박해받는 소수를 하나의 깃발 아래 모을 수 있는 잠재력은 굉장히 유혹적이다."
 ep3_decisions_event.5020.desc_more: "\n\n[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 종교계는 지나치게 분열되어 있다. 첫 선택을 끝까지 밀어붙일 필요도 없을 정도다."
 ep3_decisions_event.5020.a: "[heresy_1.GetNameNoTooltip|U](이)가 길이다."
 ep3_decisions_event.5020.b: "[heresy_2.GetNameNoTooltip](이)가 더 유망해 보인다."
 ep3_decisions_event.5020.c: "[heresy_3.GetNameNoTooltip|U]의 잠재력이 가장 크다."
 ep3_decisions_event.5020.d: "내가 너무 성급한 건가..."
