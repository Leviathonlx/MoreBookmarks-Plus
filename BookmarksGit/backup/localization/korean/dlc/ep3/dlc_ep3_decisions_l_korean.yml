 defensive_fire_dromons_modifier_custom_desc: "@alert_icon! #alert_trial [GetTitleByKey('c_byzantion').GetNameNoTier] 주위의 적군 [embarked|E] [armies|E]가 피해를 받을 수 있습니다.#!"
 ep3_decisions_event.3100.t: "나프타, 생석회... 그리고 만용"
 ep3_decisions_event.3100.desc: "[ROOT.Char.GetTitleAsName](으)로서 나는 내 수역의 명실상부하고 확고부동한 지배자가 되어야 한다. 이는 [ROOT.Char.GetFaith.HighGodName]께서 내려주신 권리이며, 우린 무수한 공성전과 전투에서 [ROOT.Char.GetFaith.PositiveAfterLife]의 불꽃을 이용해 이 권리를 지켜내었다. 액체 불꽃의 종주는 바로 우리다.\n\n콘스탄티노플을 수호하기 위해서는 항구에 무력한 상선만 들여서는 아니 될 일이다.\n\n나의 날쌘 바람과도 같은 [Glossary( '드로몬', 'DROMONS_GLOSS' )]은 어디에 있는가? 내 군함에서 불꽃을 토해낼 훌륭한 발사기를 만들어 줄 [Glossary( '헬리오폴리스의 칼리니코스', 'KALLINIKOS_GLOSS' )]와 같은 영민한 장인은 어디에 있단 말인가?"
 DROMONS_GLOSS: "노와 돛을 모두 사용하는 비잔티움 갤리선은 지중해에서의 전쟁에 적합합니다."
 KALLINIKOS_GLOSS: "7세기 건축가 #bold 칼리니코스#!는 그리스의 불을 발명한 인물로 인정받고 있습니다."
 ep3_decisions_event.3100.a: "콘스탄티노플을 발전시켜야겠구나."
 ep3_decisions_event.3100.b: "라틴인들이 기꺼이 선박 건조에 동참할 것이야."
 ep3_decisions_event.3100.c: "스스로를 불사를 함대를 건조하자고? 어림도 없는 소리."
 #Retake Eastern Provinces
 retake_eastern_provinces_decision: "테오도시우스 국경 재확립"
 retake_eastern_provinces_decision_desc: "[GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] 황제가 로마 제국을 2개의 행정 구역으로 분리했을 당시, 동로마는 장남인 [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]께서 받았다. 우린 그분의 직계 후손이다. 하지만 당금 우리 [Glossary( '파스', 'PARS_ORIENTIS_GLOSS' )]의 국경은 그 시절 이후로 크게 위축된 상황이다. 처음 물려받았던 당시의 [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip] 국경을 수복한다면 바실레프스에게 큰 영광이 될 것이다."
 retake_eastern_provinces_decision_tooltip: "동로마의 초기 국경을 재확립함"
 retake_eastern_provinces_decision_confirm: "새로운 국경의 공식화"
 eastern_kingdoms_held_or_vassals_tt: "아래 [kingdom|E] 작위 생성 시 당신이 해당 작위를 보유하거나, 소유주가 당신의 [vassals|E]이어야 함: \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_bulgaria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_epirus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_hellas').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_thessalonika').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_krete').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_cyprus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_nikaea').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_anatolia').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_pontus').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_syria').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_jerusalem').GetName] \n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_egypt').GetName]"
 every_county_in_theodosian_region: "[GetTitleByKey('e_byzantium').GetName](이)가 [GetGeographicalRegion('custom_theodosian_ere').GetName] 내 모든 [kingdom|E] 작위의 [de_jure|E] 주군이 됨"
 ep3_decisions_event.4000.t: "테오도시우스의 국경"
 ep3_decisions_event.4000.desc: "지난 수백년 동안 제2의 로마, 즉 우리의 영광스러운 비잔티움은 계속 속주를 잃으며 퇴보를 거듭해 왔다. 이젠 그 연쇄를 끊을 것이다!\n\n오늘은 축배를 들어 마땅한 날이다. [Glossary( '파스 오리엔테스', 'PARS_ORIENTIS_GLOSS' )]가 드넓었던 옛 영광을 되찾았으니까. 위대한 [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]께서 장자에게 동로마를 물려주셨을 때처럼, 콘스탄티노플은 모이시아에서 이집트를, 키레나이카에서 시리아를 아우르는 영토를 거느리게 되었다.\n\n통일 제국 [ROOT.Char.GetTitleAsNameNoTooltip]의 승리를 찬미하라!"
 ep3_decisions_event.4000.a: "세상 모든 로마인에게 영광스러운 날이다!"
 PARS_ORIENTIS_GLOSS: "#bold 파스 오리엔테스#!는 \"동부\"를 뜻하는 말로, 원래 동로마 제국을 일컫던 라틴어 명칭입니다. 공식적, 정치적 분열을 떠나 오직 행정적 분할만을 의미하는 말입니다."
 #Pandidakterion
 refound_pandidakterion_decision: "판디다크테리온 재건"
 refound_pandidakterion_decision_desc: "[GetScriptedCharacterByHistoryID( '70533' ).GetFirstName] 황제께서는 서기 425년경 [Glossary( '판디다크테리온', 'PANDIDAKTERION_GLOSS' )]을 건립하셨고, 이는 곧 세상에서 가장 큰 배움의 전당 중 하나로 자리매김했다. 그 이후로 수백 년의 세월이 흘렀고 시대는 변했다. 판디다크테리온이 계속해서 인류 지식의 첨병으로 남으려면 혁신과 개편이 필요하다."
 refound_pandidakterion_decision_tooltip: "고대 콘스탄티노플 대학 확장 및 개편"
 refound_pandidakterion_decision_confirm: "시작"
 chancellor_domestic_affairs_opinion_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_pandidakterion_bonus')|2]#!"
 task_organize_levies_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P +[SCOPE.ScriptValue('marshal_organize_levies_pandidakterion_bonus')|1]%#!"
 task_organize_levies_maintenance_pandidakterion_bonus_desc: "\n$TAB$$pandidakterion_university_modifier$: #P -[SCOPE.ScriptValue('task_organize_levies_maintenance_pandidakterion_bonus')|1]%#!"
 PANDIDAKTERION_GLOSS: "#bold 판디다크테리온#!은 \"모든 가르침의 전당\"을 의미하는 말로, 서기 425년 테오도시우스 2세가 건립한 후 31명의 교수를 등용해 절반은 라틴어로, 남은 절반은 그리스어로 교육을 실시했습니다. 이후 1046년 콘스탄티노스 9세가 재건하였고, 1453년 오스만에 정복당할 때까지 존속되었습니다."
 pandidakterion_tt: "[GetTitleByKey('c_byzantion').GetName] 보유"
 #Crusades
 ask_western_help_decision: "지원 요청"
 ask_western_help_decision_desc: "비잔티움은 언제나 극동 기독교 최후의 보루였지만, 현재 진정한 신앙의 대적자들과 전쟁을 치르면서 국력과 자원을 소진하고 있다. 다른 기독교 계열 국가들과의 관계가 원만하다고 할 순 없지만, 이젠 자존심을 누르고 기독교 형제들에게 도움을 청할 때인 것 같다."
 ask_western_help_decision_tooltip: "다른 신앙에 속한 기독교 형제들에게 접촉해 지원을 요청함"
 ask_western_help_decision_confirm: "편지 보내기"
 ep3_decisions_event.4010.t: "[caller.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4010.desc: "기독교의 [called.Custom('SisterBrother')|U]들이여, 동부 기독교의 보루인 우리 조국이 위기에 직면하고 말았소. 불신자와의 전쟁으로 국력이 한계에 치달은 상황이오.\n\n부디 공동의 적을 격퇴하는 데 힘을 보태주시오."
 ep3_decisions_event.4010.a: "물론 도와드려야지. 정당한 대가를 받고 말이야!"
 ep3_decisions_event.4010.b: "결정은 [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetNameNoTooltip]의 뜻에 달렸소."
 ep3_decisions_event.4010.b.tt_2: "오직 [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe]만이 기독교가 탈선한 형제에게 어떤 지원을 베풀지 결정할 수 있음"
 ep3_decisions_event.4010.b.tt: "[ROOT.Char.GetTitledFirstNameNoTooltip](이)가 자신의 교계 지도자에게 문의함"
 ep3_decisions_event.4010.c: "미안하오. 도울 수 없을 것 같소."
 ep3_decisions_event.4010.c.tt: "[called.GetTitledFirstNameNoTooltip|U](이)가 돕기를 거부함"
 ep3_decisions_event.4011.b: "지지를 맹세한다면 그리스도의 군대가 함께 행군할 것이오!"
 ep3_decisions_event.4011.c: "탈선한 신자들을 도울 순 없는 노릇 아닌가."
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]"
 ep3_decisions_event.4012.desc: "[caller.GetTitledFirstName]에게서 구원 요청을 받았소. 탈선한 어린 양이라곤 하나, [caller.GetHerHis] 백성은 엄연히 기독교의 형제이자 자매요. 그리고 동방에서 오랜 세월 기독교의 보루 역할을 해온 것도 사실이지.\n\n우리가 도움을 베풀 방법은 없겠소?"
 ep3_decisions_event.4012.a: "돕긴 해야지. 보답은 받을 뿐."
