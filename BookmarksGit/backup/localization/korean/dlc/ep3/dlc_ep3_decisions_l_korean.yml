 ask_western_help_decision_effect_desc: "다른 신앙에 속한 기독교 지도자에게 군사 원조를 요청합니다. 상대는 병력 파견의 대가로 금전을 요구하거나, 거부할 수도 있습니다. [head_of_faith|E]가 연루될 경우 본 사안이 대성전으로 확대될 수도 있습니다.\n\n본 결단은 20년의 대기 시간이 적용됩니다."
