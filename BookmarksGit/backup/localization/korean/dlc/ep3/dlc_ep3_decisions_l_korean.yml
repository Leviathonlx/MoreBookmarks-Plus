 zealous_missionary_prep_decision: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]의 길 - 승천"
 zealous_missionary_prep_decision_desc: "악랄한 이단자와 길을 잃은 이교도가 계속 존재한다는 사실 자체가 모든 선량한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]에 대하여, 그리고 [ROOT.Char.GetFaith.HighGodName]에 대한 모독이나 마찬가지다!"
 zealous_missionary_prep_decision_tooltip: "전도의 시간이 왔다"
 zealous_missionary_prep_decision_holy_site: "당신의 현재 [location|E]가 [THIS.Char.GetFaith.GetAdjective] [top_liege|E]의 통치를 받으며 [THIS.Char.GetFaith.GetName](을)를 따르는 [THIS.Char.GetFaith.GetAdjective] [holy_site|E]여야 합니다."
 zealous_missionary_prep_decision_holy_sites_visited_req: "[pilgrimages|E]을 고유 [holy_sites|E] 2곳 이상 완료함"
 zealous_missionary_prep_decision_reward_desc: "앞으로 10년 동안, 당신은 경건한 [THIS.Char.GetFaith.GetAdjectiveNoTooltip] 전도사의 길을 걷습니다.\n#weak 방문하는 영지를 [THIS.Char.GetFaith.GetName](으)로 개종시킬 수 있습니다. 이는 진실한 설득 또는 무력에 의해 이루어집니다.\n그 과정에서 실패하는 자들을 #bold 커다란 위험#!이 기다리고 있습니다. 오직 가치가 있는 자만이 [THIS.Char.GetFaith.PositiveAfterLife|U]에서 [THIS.Char.GetFaith.HighGodHerHis|U] 보상을 받을 것입니다.\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ [learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$ [martial_i] $ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "[ROOT.Char.GetFaith.HighGodName](은)는 위대하시다!"
 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #You can now start spreading the good word
 ep3_laamp_decision_event.1101.desc: "전능하신 [ROOT.Char.GetFaith.HighGodName]의 힘을 [holy_site_location.GetNameNoTooltip]에서처럼 목격할 수 있는 곳은 이 세상 어디에도 달리 없다. 이곳으로 와서 그분의 힘을 느끼는 신자들은 참으로 복된 자들이다.\n\n이 성지는 대부분에게 여정의 끝이며 인생의 절정일 것이다. 그러나 내게는 단지 시작일 뿐이다.\n\n그리고 유일한 구원의 길인 그분의 빛을 세상에 퍼뜨릴 것이다."
 ep3_laamp_decision_event.1101.a: "[ROOT.Char.GetFaith.HighGodName|U]의 영광이 나를 감싼다!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n경건한 행보를 계속하려면 불신자들의 땅으로 가야 함."
 zealous_missionary_start_decision: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]의 길 - 서곡"
 zealous_missionary_start_decision_desc: "[ROOT.Char.GetFaith.HighGodName|U]께서 모든 일을 해 주실 것으로 기대해선 안 된다. 그분께서는 길 잃은 양들을 인도할 신실한 사람을 필요로 하신다... 양들이 인도를 원하든 말든."
 zealous_missionary_start_decision_other_faith_location: "당신의 장소가 다른 [faith|E]을 신봉해야 함"
 zealous_missionary_start_decision_tooltip: "선량한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip](이)가 되어야 한다"
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$"
 zealous_missionary_start_decision_confirm: "그분의 부름에 내 영혼이 어서 응답하기를!"
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #You have started spreading the good word
 ep3_laamp_decision_event.1102.desc: "[ROOT.Var('holy_site_ascension').Province.GetName]의 성지는 머나먼 곳에 있다. 그러나 [ROOT.Char.GetFaith.HighGodName]의 힘은 내 안에서 이전보다 훨씬 강하게 느껴진다.\n\n내 운명은 언제나 그분의 뜻을 행하고 이 땅과 영혼들을 그분의 빛으로 채우는 과업이었다. 길 잃은 자들에겐 구원이 기다리고 있으며, 나는 그분의 겸손한 도구일 뿐이다."
 ep3_laamp_decision_event.1102.a: "이 땅의 모두가 [ROOT.Char.GetFaith.HighGodName]의 이름을 알게 되리라!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak 당신은 여행을 하며 10년 동안 [faith|E]을 전파할 것임."
 ep3_laamp_decision_event.1102.b: "아직 준비할 시간이 필요하다."
 ep3_laamp_decision_event.1102.b.desc: "결정을 나중으로 미룸"
 ep3_laamp_decision_event.1103.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]의 길 - 성취" #preaching time
 ep3_laamp_decision_event.1103.desc: "내가 도착하면서 [current_location.GetCounty.GetName]에 있어서 가장 중요한 순간이 함께 왔다. 오늘, 나는 [ROOT.Char.GetFaith.HighGodName|U]의 빛을 전할 것이며 그분은 저들의 마음속에 자리를 잡아서 앞으로 대를 이어 남을 것이다.\n\n지방 귀족 [current_location.GetCounty.GetTitle.GetHolder.GetName](와)과 그자의 부정한 무리는 [current_location.GetCounty.GetFaith.GetName]의 거짓된 의식에 지나치게 오염되어 고집스럽게 군다. 그러나 가엾은 [current_location.GetCounty.GetCulture.GetCollectiveNoun]의 영혼들이 내게 울부짖으며 그분의 은총을 구하고 있다. 저 길 잃은 자들은 바라는 것을 얻게 되리라!"
 ep3_laamp_decision_event.1103.desc.alternative: "경건한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]의 길은 쉽지 않다. 노력은 길고 지난하지만 세속의 보상은 돌아오지 않는다. 오로지 희망만이 나를 북돋아 준다. 순수한 신앙에 기대어 걷는 자는 어미의 품에 안긴 아이처럼 [ROOT.Char.GetFaith.HighGodName|U]의 손에 자신을 맡긴다.\n\n앞으로 나아갈 것이다. 그분의 뜻과 영광은 아직 끝나지 않았다. 또한 이곳 [current_location.GetCounty.GetFaith.GetAdherentNamePlural]들의 마음은 거짓과 미신으로 가득하다.\n\n물론 오래 이어지진 않을 것이다. 오늘, 나의 시험이 계속되며 저들의 시험이 시작될 테니까."
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak 개발도가 높은 영지는 개종시키기 어렵습니다."
 ep3_laamp_decision_event.1103.a.desc: "#weak 현지 언어를 구사하면 성공 확률이 높아짐."
 ep3_laamp_decision_event.1103.a: "[ROOT.Char.GetFaith.HighGodName]의 목소리에 귀를 기울여라!" #preach
 ep3_laamp_decision_event.1103.a.alternative: "[current_location.GetCounty.GetCulture.GetNameNoTooltip]의 구원을 염원하는 기도를 올리세."
 ep3_laamp_decision_event.1103.a.success: "개종 성공"
 ep3_laamp_decision_event.1103.a.failure: "개종 실패"
 ep3_laamp_decision_event.1103.b: "오로지 신실한 자만이 남을 것이다!" #convert to corpses
 ep3_laamp_decision_event.1103.b.alternative: "[ROOT.Char.GetFaith.HighGodNameSheHe|U]의 칼이든 나의 칼이든, 너희의 심장을 찌를 것이다!"
 ep3_laamp_decision_event.1103.b.desc: "#weak 지방 수비대에 비해 더 많은 병사와 기사를 보유한 경우 성공 확률이 높아짐."
 ep3_laamp_decision_event.1103.b.flavor: "사람들을 [ROOT.Char.GetFaith.GetAdherentNamePlural]보다는 시체로 바꾸는 것이 더 쉽다"
 ep3_laamp_decision_event.1103.c: "참으로 더러운 곳이다." #those people do not deserve my efforts
 ep3_laamp_decision_event.1103.c.alternative: "[current_location.GetCounty.GetName]에 시간을 버리지 말자."
 ep3_laamp_decision_event.1103.c.desc: "현지 인구를 개종시키려 시도하지 않음."
 ep3_laamp_decision_event.1103.c.flavor: "알음알음 도는 소문처럼 [ROOT.Char.GetFaith.DevilName](이)가 [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 만들었다면, 그분께서 쉬신 일곱 번째 날이었을 것이다."
 ep3_laamp_decision_event.1104.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip]의 길 - 결말" #Your preachin has come to an end
 ep3_laamp_decision_event.1104.desc: "축복이 내게 임했다! 10년 전 [ROOT.Var('holy_site_ascension').Province.GetName]에서, [ROOT.Char.GetFaith.HighGodName]께서 찾아오신 순간 영원한 기쁨과 아름다움이 나를 가득 채웠다. 이후 나는 그분의 땅을 돌아다니며 그분의 말씀을 전했다.\n\n가는 곳마다 [ROOT.Char.GetFaith.HighGodHerHis|U] 힘이 내 곁에 있었으며, 땅과 사람들의 마음을 통해 퍼져나갔다.\n\n바로 오늘, 전도사로서의 내 여정이 끝난다. [ROOT.Char.GetFaith.HighGodName]의 영광 속에서, [ROOT.Char.GetFaith.HighGodHerHis|U] 위대한 계획 속에서 나의 역할을 올바르게 완수했음을 직감했다."
 ep3_laamp_decision_event.1104.desc.failure: "축복이 내게 있었거늘! 10년 전 [ROOT.Var('holy_site_ascension').Province.GetName]에서, [ROOT.Char.GetFaith.HighGodName]께서 찾아오신 순간 영원한 기쁨과 아름다움이 나를 가득 채웠다. 그분께서 바라시는 것은 내가 마지막 숨을 내쉴 때까지 그 기쁨과 아름다움을 세상에 나눠주는 일뿐이었다.\n\n그러나 나는 [ROOT.Char.GetFaith.HighGodHerHis|U] 손길에 닿은 적이 없는 것처럼 그저 혼자만 그 감동을 간직했다. 나는 세상에 뜻을 전하려 충분히 노력했는가? 저 추악한 [ROOT.Char.GetFaith.DevilName](이)가 나를 길에서 벗어나게 만든 것인가? 이 실패와 불경함의 얼룩은 내 영혼에 영원히 남을 것이다."
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] 보상이 [ROOT.Char.GetFaith.PositiveAfterLife|U]에서 나를 기다린다."
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName](이)시여, 용서하소서. 실패하였나이다."
 become_conqueror_decision: "위대한 정복자 되기"
 become_conqueror_decision_desc: "내 검은 너무 오랫동안 다른 사람들에게만 부를 안겨주었다. 이제 #EMP 나의#! 영광을 위하여 온 세상이 피에 잠길 것이다! 세상이 시작된 이래로 유례가 없는 환란의 시대가 시작되리라!"
 become_conqueror_decision_tooltip: "#WEAK 전쟁과 병사를 찬미한다#!"
 become_conqueror_decision_confirm: "내가 바로 [ROOT.Char.GetFaith.HighGodName]의 천벌이다!"
 become_conqueror_decision_reward: "지주가 되면 #V [GetTrait('conqueror').GetName( GetNullCharacter )]#! [trait|E]을 획득하게 됨"
 become_conqueror_decision_troops: "[GetMaA('accolade_maa_lancers').GetName] 및 [GetMaA('accolade_maa_vanguards').GetName]로 구성된 숙련병 부대를 갖게 됨"
 become_conqueror_decision_legend_seed: "#EMP $legend_chronicle_conqueror_chronicle$#! [legend_seed|E]을 얻음"
 become_conqueror_decision_war_participation: "전쟁에 20회 이상 참전함"
 become_conqueror_decision_war_participation_kingdom: "[kings|E] 또는 [emperors|E]를 상대로 전쟁에 5회 이상 참전함"
 become_conqueror_decision_two_commander_traits: "[commander_traits|E]을 2개 이상 보유함"
 become_conqueror_decision_enough_troops: "[soldiers|E]를 4,000명 이상 보유함"
 become_conqueror_decision_enough_battle_kills: "[characters|E]을 12명 이상 살해함"
 become_conqueror_decision_enough_war_contracts: "$laamp_raid_contract_contract$ 또는 $laamp_join_war_contract_contract$ [task_contracts|E]를 20회 이상 완료함"
 become_conqueror_decision_enough_high_level_knights: "[prowess|E]이 18 이상인 기사를 6명 이상 보유함"
 become_conqueror_decision_enough_mediocre_knights: "[prowess|E]이 12 이상인 기사를 12명 이상 보유함"
 become_conqueror_decision_war: "[conq_war_target.GetName](을)를 상대로 전쟁을 시작하게 됨"
 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "나는 아직도 [first_kill.GetTitledFirstNamePossessive] 죽음을 기억한다. 내 뜻에 의해 처음으로 죽은 사람. 나의 갈망은 그때부터 시작되었던 것일까? 내 안에 도사린 이... #EMP 갈증#!이? 도무지 만족을 모르는 이 욕망은 그 순간에 생겨난 것인가? 아니면 점차 커진 끝에 마침내 밝게 타오른 것일까?\n\n이후 수많은 인재가 [first_kill.GetHerHim]에게 몰려들었다."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "실로 이상하다. 내 명령으로 처음 죽인 사람도, 내 손으로 죽인 사람도 기억에 강하게 남지 않는다. 사람이라면 당연히 잊지 못할 일일 텐데. 나는 죽은 자들의 얼굴이나 이름에 신경을 쓰는 일이 없었다.\n\n내가 #EMP 누구#!를 죽였는지는커녕, 얼마나 많은 사람을 무덤으로 보냈는지조차 헤아릴 수 없다."
 ep3_laamp_decision_event.1110.desc.outro: "대부분은 이런 학살로 만족했겠지만, 나는 아니다.\n\n지평선을 바라보면 미소가 절로 나온다. 내게 죽은 사람들 때문이 아니다. 앞으로 죽을 사람들 때문이다."
 ep3_laamp_decision_event.1110.desc: "여러 해 전, 전장에서 [first_kill.GetName](을)를 죽였다. 그 기억은 지금도 선명하다. 일격에 찢어진 [first_kill.GetHerHis|U] 가슴, 믿을 수 없다는 듯 커진 [first_kill.GetHerHis] 눈, 땅으로 떨어지며 흙을 적시는 [first_kill.GetHerHis] 피까지.\n\n이후 수많은 사람이 [first_kill.GetHerHim]의 뒤를 따랐다. 대부분은 이런 학살로 만족했겠지만, 나는 아니다.\n\n지평선을 바라보면 미소가 절로 나온다. 내게 죽은 사람들 때문이 아니다. 앞으로 죽을 사람들 때문이다."
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
 ep3_laamp_decision_event.1110.a: "안장 위에서 세상을 정복하는 일은 쉽지만..."
 ep3_laamp_decision_event.1110.a.flavor: "내려서 다스리는 일은 어렵다."
 ep3_laamp_decision_event.1110.a.desc: "$become_conqueror_decision_reward$"
 bandit_king_decision: "추방자 징집"
 bandit_king_decision_desc: "나는 부랑아 자녀들의 주인이 될 것이다. 가장 악랄한 악당을 모아 군대를 만들어서 나의 대의와 변덕을 모두 이루겠다. 강자와 약자를 가리지 않고 혼란을 일으킬 것이다."
 bandit_king_decision_reward: "[criminal_task_contract|E]를 완료할 #Bold 때마다#! 고유 [men_at_arms|E]을 획득함.\n#weak 그 숫자는 [GetTrait('gallowsbait').GetName(GetNullCharacter)] [trait_level_track|E] 진행도에 따라 100명에서 1,000까지 달라짐."
 bandit_king_decision_tooltip: "살아남기 위해 싸운 적만 있다면 겁쟁이와 범죄자를 가리지 않음"
 bandit_king_decision_confirm: "이 땅의 가련한 자들이여, 나에게 오라!"
 ep3_gallowsbait_army: "교수대 쓰레기"
 ep3_bandits_army: "가련한 자들과 방황하는 자들"
 ep3_poachers_army: "무법자들"
 maa_bandits: "도적"
 maa_bandits_flavor: "#F 이 땅의 쓰레기들입니다. 준법 생활을 완전히 버리고 범죄의 삶을 선택했습니다.#!"
 maa_poachers: "밀렵꾼"
 maa_poachers_flavor: "$maa_bandits_flavor$"
 maa_thieves: "도둑"
 maa_thieves_flavor: "$maa_bandits_flavor$"
 maa_marauders: "약탈자"
 maa_marauders_flavor: "$maa_bandits_flavor$"
 bandit_king_maa_spawn_effect_desc: "당신은 $maa_marauders$와 $maa_poachers$, 또는 $maa_thieves$과 $maa_bandits$들로 구성된 소규모 부대를 얻게 됩니다"
 bandit_king_modifier: "도적들의 후원자"
 bandit_king_modifier_desc: "해당 인물은 기회가 생길 때마다 사회 하류층에서 추종자를 모집하고 있습니다.\n\n#Bold 해당 인물이#! #weak [intrigue|E] [task_contract|E]를 완료할 때마다 고유 [men_at_arms|E]을 획득합니다.\n그 숫자는 [GetTrait('gallowsbait').GetName(GetNullCharacter)] [trait_level_track|E] 진행도에 따라 달라집니다.#!"
 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$"
 ep3_laamp_decision_event.1120.desc: "녹슨 단검이 심장을 찌를 때, 단검을 쥔 자의 혈통이 무슨 상관이 있겠는가. 신화 속 무기를 쥐고 빛나는 갑옷을 입은 기사들? 흔한 나무에서 꺾은 날카로운 나뭇가지에 찔려 죽는 건 누더기를 입은 가난한 이들과 마찬가지다.\n\n화려한 작위를 가진 귀족들과 숙녀들이 값비싼 고용인을 달고 다닐 순 있다. 그리고 돈주머니가 더 무거운 사람이 지나갈 때마다 배신을 두려워하겠지.\n\n내 말을 들어라. 그리고 모여라. 삶을 선택할 기회가 없었던 이들이여. 태어날 때부터 피와 폭력에 물든 자들이여!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "오늘 밤 얼어 죽지 않도록 옷만 제대로 챙겨주면 된다. 그리고 막대기를 장창으로 바꾸는 것도 잊으면 안 되겠지."
 start_city_construction_decision: "봉토 형성"
 start_city_construction_decision_desc: "여행을 통해서 상당한 부를 모았다. 이 비옥하고 깔끔한 땅은 투자하기에 좋은 장소로 보인다. 앞으로 오랫동안 투자한 혜택을 거둘 수 있을 것이다."
 start_city_construction_decision_tooltip: "땅을 파라!"
 start_city_construction_decision_confirm: "삽을 쥐어라!"
 start_city_construction_decision_empty_holding: "당신이 소유한 봉토가 없는 [barony|E]에 있어야 함"
 start_city_construction_decision_more_rewards: "더 많은 선택적 요구 조건을 충족할 경우 도시를 설립하는 도중 고유 [buildings|E] 건설 등의 추가 선택지가 열립니다.\n\n#weak 이후 더 많은 도시를 건설할 수 있게 됩니다.\n건설 후, 도시를 스스로 차지할 기회가 생깁니다.\n\n차지하지 않을 경우, 도시는 매년 배당금을 지불합니다. 배당금은 해당 [barony|E]의 종합 [building|E] 단계와 영지의 [development|E]에 따라 [gold_i]25에서 [gold_i]200까지 달라집니다. 해당 금액은 공사가 완료된 후 해가 지날수록 서서히 감소합니다.#!"
 ep3_laamp_decision_event.1130.t: "[city_location.GetNameNoTooltip]의 도시 - 시작"
 ep3_laamp_decision_event.1130.desc: "내가 밟고 있는 땅에는 아직 인간의 손길이 닿지 않았다.\n\n그러나 중앙 회관이 세워진 모습이 벌써 눈에 보이는 듯하다. 상인들이 상품의 무게를 달고 경비병들의 감시를 받으며 세금을 내러 오는 모습도. 심지어 탑에서 종이 울리는 소리까지 내 귀에는 이미 들리고 있다.\n\n물자는 모였고 추종자들은 벌써 좀이 쑤시는 모양이다. 이제 지시를 내릴 일만 남았다."
 ep3_laamp_decision_event.1130.a: "시작하자!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "마음이 바뀌었다."
 ep3_laamp_decision_event.1130.b.desc: "건설을 포기했습니다. 사용된 금화 일부가 반환됩니다."
 ep3_laamp_decision_event.1131.t: "[city_location.GetNameNoTooltip]의 도시 - 결말"
 ep3_laamp_decision_event.1131.desc: "오래전 이곳을 막 밟았을 땐 황량한 불모지 한복판일 뿐이었다. 그러나 이제는 자랑스러운 도시가 되었다. 아무리 봐도 놀랍다! 다만 [city_location.GetCounty.GetTitle.GetHolder.GetName](이)가 내 새로운 정착지의 미래를 맡기기에 적합한 인물인지 확신이 들지 않는다.\n\n수십 년이 지나면 내가 [city_location.GetNameNoTooltip]에 와서 그 잠재력을 보고..."
 ep3_laamp_decision_event.1131.a: "정복했다는 이야기가 전해질 것이다!"
 ep3_laamp_decision_event.1131.b: "더 큰 위업을 위해 떠났다는 이야기가 전해질 것이다."
 ep3_laamp_decision_event.1131.b.desc: "도시는 매년 배당금을 지급합니다. 금액은 [city_location.GetName]의 종합 [building|E] 단계와 [city_location.GetCounty.GetName]의 [development|E]에 따라 달라집니다."
 ep3_laamp_decision_event.1133.t: "[city_location.GetName]의 도시 - 수력"
 ep3_laamp_decision_event.1133.desc: "멀지 않은 곳에 작은 시냇물이 차분하게 흐르고 있다. 내 전문 지식과 추종자들의 노동력을 동원하면 적절한 작업을 통해 물길을 도시에 가깝게 바꿀 수 있다.\n\n그러면 수차를 만드는 건 일도 아닐 것이다. 자재만 있다면 더 커다란 방앗간을 만드는 것도 꿈은 아니다."
 ep3_laamp_decision_event.1133.a: "바로 그거다!"
 ep3_laamp_decision_event.1133.b: "여기에 투자하겠다."
 ep3_laamp_decision_event.1133.c: "그럴 여유가 없다."
 ep3_laamp_decision_event.1134.t: "[city_location.GetNameNoTooltip]의 도시 - 정착민"
 ep3_laamp_decision_event.1134.desc: "건설이 순조롭게 진행되고 있다. 벌써 도시의 뼈대가 보일 정도다. 건축가는 충분한 덕분에 건물을 계속 올릴 수는 있다. 그러나 그 모든 건물을 채우고 거래를 감당하기에는 사람이 부족하다.\n\n다행히 권위를 이용하면 더 많은 정착민을 끌어들일 수 있다. 약간의 재물로 의욕을 북돋우는 과정도 당연히 포함되어야겠지."
 ep3_laamp_decision_event.1134.a: "훌륭하다!"
 ep3_laamp_decision_event.1134.b: "지갑을 열겠다."
 ep3_laamp_decision_event.1134.c: "잘 모르겠군."
 ep3_laamp_decision_event.1135.t: "[city_location.GetNameNoTooltip]의 도시 - 벌채"
 ep3_laamp_decision_event.1135.desc: "여기서 사람들이 살아가려면 식량을 충분히 거둘 수 있어야 한다. 처음에 농사를 지을 땅을 정해놓기는 했다. 도시의 시작으로는 부족하지 않을 것이다. 그러나 더 넓은 논밭을 확보하면 수십 년 동안 번영을 보장할 것이다.\n\n가능성은 있다. 내 논밭 바로 옆에 [city_location.GetCounty.GetTitle.GetHolder.GetName]의 숲이 붙어있다. 이걸 경작지로 바꾸기만 하면 된다. [city_location.GetCounty.GetTitle.GetHolder.GetHerHim]와는 좋은 관계를 유지해 왔으므로 땅 조금 사는 것은 문제가 되지 않을 것이다. 이후 나무를 태우고 뽑으면 비옥한 토양이 내 것이 되는 셈이다."
 ep3_laamp_decision_event.1135.a: "횃불을 가져와라!"
 ep3_laamp_decision_event.1135.b: "전원 집합하라. 나무를 남기지 마라!"
 ep3_laamp_decision_event.1135.c: "이건 아닌 것 같다."
 ep3_laamp_decision_event.1136.t: "[city_location.GetNameNoTooltip]의 도시 - 교역로"
 ep3_laamp_decision_event.1136.desc: "번영하는 모든 도시에서는 자연스러운 순환이 발생한다. 시골이 제공하는 물자를 소비하고, 멀리 떨어진 곳에서 나는 최고의 제품을 맛보며, 고유한 상품과 서비스를 생산하는 방식이다.\n\n무역로의 발전을 시간에 맡기는 것도 한 방법이기는 하다. 그러나 선제적으로 움직여서 장벽이 완성되는 순간 교역 마차가 성문을 지나게 만들 수도 있다.\n\n자기한테 일을 맡겨달라고 소수의 상인이 먼저 나섰다. 다만 경비를 선금으로 일부 지불해야 한다. 물론 곧 흘러올 재물에 비하면 사소한 액수일 뿐이다!"
 ep3_laamp_decision_event.1136.a: "놀라운 방법이군!"
 ep3_laamp_decision_event.1136.b: "우리가 알아서 하겠다."
 ep3_laamp_decision_event.1136.c: "절대 안 된다."
 ep3_laamp_decision_event.1137.t: "[city_location.GetName]의 도시 - 신앙"
 ep3_laamp_decision_event.1137.desc: "도시가 수십 년, 수백 년 동안 살아남으려면 도시와 자기 자신을 믿는 굳건한 시민들이 필요하다. 그리고 힘든 시기에 시민들을 인도할 목자 또한 반드시 있어야 한다. 이 도시에는 신실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 아직 부족하다.\n\n나는 상당히 신실한 [ROOT.Char.GetWomanMan]으로 통한다. 적절한 금액에 설득력 있는 전도사들의 기도만 있다면, [ROOT.Char.GetFaith.HighGodNamePossessive] 은총으로 종교적 시설과 신도들을 확보하여 굳건한 믿음을 다질 수 있을 것이다."
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName](을)를 찬양하라!"
 ep3_laamp_decision_event.1137.b: "기꺼이 기부하겠다."
 ep3_laamp_decision_event.1137.c: "이건 아닌 듯하다."
 ep3_laamp_decision_event.1140.toast: "[city_location.GetName]에서 배당금을 지불함"
 #Renounce Governorship
 renounce_governorship_decision: "총독직 사임"
 renounce_governorship_decision_desc: "은퇴하여 가문 [estate|E]으로 돌아가 재물과 영향력을 모으고 [governorship|E] 의무를 멀리합니다.\n\n경쟁자들은 내가 그림자 속에서 썩어간다고 생각할 것이다. 하지만 나는 타오르는 불사조처럼 다시 돌아와 놈들을 공격하리라!"
 renounce_governorship_decision_desc_japan: "[governorship|E] 직무에서 물러나 황궁에 들어가 새로운 기회를 모색합니다.\n\n경쟁자들은 내가 그림자 속에서 썩어간다고 생각할 것이다. 하지만 나는 타오르는 불사조처럼 다시 돌아와 놈들을 공격하리라!"
 renounce_governorship_decision_desc_merit: "은퇴하여 가문 [estate|E]으로 돌아가 [examinations|E]의 다음 단계에 합격할 수 있도록 지식과 능력을 쌓습니다."
 renounce_governorship_decision_tooltip: "[governor|E]직에서 내려옴"
 renounce_governorship_decision_confirm: "즐거운 시간이었다."
 renounce_governorship_decision_effect_tt: "[governor|E]직을 그만둠"
 renounce_governorship_family_title_tt: "은퇴하여 돌아갈 [estate|E]을 보유하지 않음"
 ep3_renounced_governorship: "그림자 속으로"
 ep3_renounced_governorship_desc: "해당 인물은 총독직을 포기하고 적절한 시기를 기다리기로 선택했습니다."
 ep3_renounced_governorship_merit: "다시 학교로"
 ep3_renounced_governorship_merit_desc: "해당 인물은 총독직을 포기하고 다음 [examination|E]을 위해 공부하는 길을 선택했습니다."
 renounced_governorship_japan: "궁정 복귀"
 renounced_governorship_japan_desc: "해당 인물은 지방에서 일정 기간 동안 총독으로 근무한 뒤, 제국 정치의 중심으로 돌아왔습니다."
 ep3_renounced_estate: "평화로운 겨울"
 ep3_renounced_estate_desc: "해당 인물은 모든 책무에서 은퇴해 대중에게서 멀리 떠나 여생을 보냅니다."
 ep3_decisions_event.4090.t: "일 보 후퇴"
 ep3_decisions_event.4090.desc: "장원 벽 너머에서 아이들이 뛰어노는 소리가 들린다. 수레는 삐걱거리며 지나가며, 상인들은 제 물건을 소리쳐 판다.\n\n이 정도면 [liege.GetTitledFirstName](을)를 충분히 오래 섬겼다.\n\n이런 벽은 스스로 쌓이지 않는다. 그리고 무엇보다도, 집에는 튼튼한 토대가 필요하다."
