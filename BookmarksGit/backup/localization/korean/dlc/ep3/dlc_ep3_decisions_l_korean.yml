 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ 약속 이행"
 ep3_decisions_event.0006.desc: "마지막으로 열었던 개선식은 어느새 수년전의 추억이 되었다. 요즘에는 그때 어떤 공약을 했는지 잘 떠오르지도 않을 지경이다. 하지만 오늘 [talker.Custom2('MyCharacterIntroduction', ROOT.Char)]의 이야기를 들어보니 [t_location.GetName] 주민들은 잊지 않은 모양이다. \n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U] 님, 백성들 사이에 소문이 돌고 있습니다."
 ep3_decisions_event.0006.desc_victory: "주군께서 백성들에게 군사적으로 위대한 승리를 거두겠노라고 약속하신 걸 기억하십니까?\""
 ep3_decisions_event.0006.desc_stability: "주군께서 백성들에게 봉역의 안정과 평화를 약속하신 걸 기억하십니까?\""
 ep3_decisions_event.0006.desc_prosperity: "주군께서 백성들에게 제국의 번영과 부상을 약속하신 걸 기억하십니까?\""
 ep3_decisions_event.0006.desc_yes: "\n\n기억하지. 그래도 결과만 보면 좋은 것 같은데?"
 ep3_decisions_event.0006.desc_no: "\n\n기억하지. 약속을 지키지 못했다는 것도 잘 알고 있고. 시간이 좀 더 필요할 뿐이야! 내가 끝에 가면 약속을 지키지 않나."
 ep3_decisions_event.0006.a: "난 약속은 꼭 지키거든."
 ep3_decisions_event.0006.b: "안 지킬 때만 빼면."
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ 결말"
 ep3_decisions_event.0007.desc: "이로써 [Glossary( '호이 폴로이', 'HOI_POLLOI_GLOSS')]를 다시 한번 달랬다. 내 힘과 권력의 정통성을 재확인하는 과정은 끝났다.\n\n"
 ep3_decisions_event.0007.hippodrome: "경기장을 떠나려는 순간, 선대 황제들의 영광을 목격한 이 고대의 자취에 만백성의 환호성이 가득 울려 퍼졌다. 콘스탄티노플이 황제를 바라보고 있다. 역사의 무게가 어깨를 짓누르는 것만 같다. \n\n저물어가는 석양의 빛 아래, 오늘 나의 개언식은 단순한 축하가 아니라 제국의 굳건한 정신과 힘을 증명하는 자리가 되었다.\n\n\"[Glossary( '아이엔 아리스테우에인', 'TRIUMPH_HIPPODROME_CONC_GLOSS')].\" 나는 나지막하게 읊조렸다."
 ep3_decisions_event.0007.hagia_sophia: "거룩한 아야 소피아 안. 경건한 위엄이 사방에서 나를 감싸 들어온다. 만백성의 찬양이 조화를 이뤄 이 넓고 신성한 공간에 울려 퍼진다. 건축학의 금자탑이나 다름없는 이 신성한 건물의 품에서, 나는 나보다 위대한 무언가와의 유대를 느꼈다.\n\n이 성지에서의 개선식은 속세의 권력을 초월하는 의미가 있다. 신앙과 통치의 만남이요, 나의 통치에 깃든 성스러운 축복의 상징이다.\n\n장엄한 돔 아래에서 나는 단순한 콘스탄티노플의 황제를 넘어, 영성의 수호자가 된다.\n\n\"[Glossary( '하이퍼 테스 바실레이아스 소테리아스', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')].\" 나는 나지막하게 읊조렸다."
 TRIUMPH_HIPPODROME_CONC_GLOSS: "\"#bold 아이엔 아리스테우에인#!\"은 호메로스의 #EMP 일리아드#!에 나오는 고대 그리스어 경구로, '항상 일인자가 되리라\"는 의미가 있습니다."
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: "\"#bold 하이퍼 테스 바실레이아스 소테리아스#!\"는 고대 그리스어로, \"제국의 구원을 위하여\"라는 의미가 있습니다."
 ep3_decisions_event.0007.a: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]의 영광이여, 영원하라!"
 ep3_decisions_event.0007.a.tt: "당신의 개선식이 종료됨"
