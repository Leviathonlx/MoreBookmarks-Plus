 defensive_fire_dromons_success_tooltip: "성공 시, [GetTitleByKey('c_byzantion').GetNameNoTier](은)는 #high 30년#! 동안 [GetModifier('defensive_fire_dromons_modifier').GetNameWithTooltip]을 획득함"
