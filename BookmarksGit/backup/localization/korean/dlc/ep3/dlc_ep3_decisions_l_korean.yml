 #Proselytize
 evangelize_the_slavs_decision: "토속 신앙 포교"
 evangelize_the_slavs_decision_desc: "진정한 신앙의 보호자로서 어린 토속 신앙 신자들을 포교해 기독교의 품으로 받아들이는 것은 [GetTitleByKey('e_byzantium').GetNamePossessive] 책무라고 할 수 있다. 이들이 우리 국경 바로 너머에 살면서 제국의 통합과 안보를 위협하는 만큼, 이는 무엇보다 중요한 일이라고 해도 과언이 아닐 것이다."
 evangelize_the_slavs_decision_tooltip: "이웃 토속 신앙 영지를 전향시킬 전도사를 보냄"
 evangelize_the_slavs_decision_confirm: "전도사 보내기"
 evangelize_the_slavs_decision_effect: "전도사를 보내 토속 신앙을 믿는 이웃 영주를 전향시킵니다. \n$EFFECT_LIST_BULLET$전도사가 포교에 성공할 경우 대상은 당신의 [faith|E]으로 개종하고 [allies|E]이 됩니다. 또한 [legend_seed|E]을 획득합니다.\n$EFFECT_LIST_BULLET$포교 활동 참여는 존귀한 노력으로 간주되며, 이에 따라 전도사가 실패하더라도 당신은 [influence|E]과 [prestige|E]을 획득합니다."
 ep3_decisions_event.4020.t: "[pagan.GetCulture.GetCollectiveNounNoTooltip] 포교"
 ep3_decisions_event.4020.desc: "천국은 독신자의 것일진대, 이웃 [pagan.GetTitledFirstName](은)는 이를 모르고 미신과 거짓된 신을 계속 믿고 있다.\n\n[pagan.GetHerHis] 영혼과 백성을 구원하는 것은 그 자체로 고결한 노력이다. 물론, 이들이 개종함으로써 #EMP 속세적#!인 이익이 뒤따르는 것도 사실이다. 우선 우리를 향한 적개심이 줄어들 것이고, 우리의 영향권 안으로 끌어들일 수 있다.\n\n이번 일을 위해 선정한 전도사 [evangelizer.GetFirstName](이)가 출발할 준비를 마쳤다."
 ep3_decisions_event.4020.a: "[ROOT.Char.GetFaith.HighGodName]께서 그대를 인도하시길!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip](이)가 [pagan.GetTitledFirstNamePossessiveNoTooltip] 수도로 출발함"
 ep3_decisions_event.4022.desc: "이웃국들이 사절을 어찌나 자주 보내는지 머릿속이 뒤죽박죽일 지경이다. 그런데 오늘 [GetTitleByKey('e_byzantium').GetName]에서 온 사절이 그 누구보다 눈에 띄었다.\n\n행색을 보아하니 성직자 같은데, 이 [evangelizer.GetWomanMan]은 정치적인 요구를 들이밀지 않았다. 그 대신 [evangelizer.GetFirstName](은)는 언제나 향 냄새를 솔솔 풍기는 금과 은의 사원에서 영예를 누리는 전능한 신에 관해 설교하기 시작했다."
 ep3_decisions_event.4022.a: "좀 더 자세히 듣고 싶군."
 ep3_decisions_event.4022.a.tt: "[evangelizer.GetTitledFirstNamePossessiveNoTooltip] 주군인 [sender.GetTitledFirstName](와)과 [alliance|E]을 형성함"
 ep3_decisions_event.4022.b: "새로운 신 따위는 필요없다."
 ep3_decisions_event.4022.c: "말 같지도 않은 신성 모독을!"
 ep3_decisions_event.4022.c.tt: "\"이곳은 설교사를 환영하지 않는다\"는 의미의 의사를 확실하게 피력함. 단, 보복에 대비해야 할 것임..."
 ep3_decisions_event.4025.desc_new: "나의 전임자 [sender.GetFirstName](은)는 [pagan.GetCulture.GetCollectiveNounNoTooltip] 포교에 힘썼지만 안타깝게도 [sender.GetHerHis] 노력의 결실을 거두는 건 내가 될 것이다. [sender.GetHerHis|U] 전도사인 [evangelizer.GetFirstName](이)가 이제 막 돌아온 것이다."
 ep3_decisions_event.4025.desc_old: "수개월 전, 나는 신임하는 [evangelizer.GetFirstName](을)를 [pagan.GetCulture.GetCollectiveNounNoTooltip]인들에게 보내 하느님의 지식을 전파하게 하였다. 참으로 기쁘게도 [sender.GetHerHim]가 오늘 돌아왔는데, 기다리고 기다리던 보고를 들을 수 있을 것이다."
 ep3_decisions_event.4025.desc_success: "\n\n\"좋은 소식입니다, 주군! [pagan.GetTitledFirstName|U](이)가 열성적으로 좋은 말씀을 받아들여 [evangelizer.GetFaith.GetName](으)로 개종하였습니다. 물론, [pagan.GetHerHis] 수많은 백성도 포함해서 말이지요.\""
 ep3_decisions_event.4025.desc_failure: "\n\n\"암담한 소식을 전해드립니다, 주군. 안타깝게도 [pagan.GetTitledFirstName](은)는 하느님의 말씀에 별다른 반응을 보이지 않았고, 절 빈손으로 돌려보냈습니다.\""
 ep3_decisions_event.4025.a: "훌륭하군!"
 ep3_decisions_event.4025.b: "일시적인 후퇴일 뿐이다."
 ep3_decisions_event.4026.desc: "비보가 날아들었다!\n\n[pagan.GetCulture.GetCollectiveNounNoTooltip]의 땅에서 소식이 전해졌는데, 아무래도 나의 전도사 [evangelizer.GetFirstName](이)가 야만적인 [pagan.GetTitledFirstName]에게 살해당한 것 같다. 내 개종 시도를 거부한 것도 모자라, 나아가 하느님의 사제를 살해하는 궁극의 신성 모독을 저지른 것이다!"
 ep3_decisions_event.4026.a: "어처구니가 없군!"
