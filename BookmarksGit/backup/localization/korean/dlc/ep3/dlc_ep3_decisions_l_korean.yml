 push_heresy_as_state_faith: "국교 변경 추진"
 push_heresy_as_state_faith_desc: "내가 이끄는 신앙이 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] 전역에서 대중적인 지지를 받고 있다. [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip](이)가 우리의 세력을 인정하고 [ROOT.Char.GetFaith.GetName]만이 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 공식 신앙으로 유일한 선택지임을 인정할 때가 되었다!"
 push_heresy_as_state_faith_tooltip: "당신의 신앙을 국교로 인정하도록 주군에게 압박을 시도함"
 try_to_push_faith_with_emperor_tt: "주군이 당신의 요청을 평가합니다. 당신의 정치적 및 종교적 입지가 강할수록 수락 가능성이 높아집니다. 당신의 [influence|E]을 증가시키고 [top_liege|E] [realm|E] 내에서 같은 [faith|E]을 따르는 [vassals|E] 및 [Concept( 'counties', '영지' )|E]의 수를 늘리면 성공 확률이 높아집니다."
