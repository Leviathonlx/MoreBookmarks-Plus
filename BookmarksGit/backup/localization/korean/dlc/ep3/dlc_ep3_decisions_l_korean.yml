 first_admin_emperor_desc: "해당 인물은 이 봉역에 [administrative|E] 형태의 [government|E]를 도입했습니다. 현재는 원칙과 관료주의가 지배적인 통치 이념이 되었지만, 사람들은 누가 그 기틀을 마련했는지 기억합니다. 덕분에 미래의 계승자들에 비해 통치가 훨씬 더 수월할 것입니다."
 ep3_decisions_event.4060.t: "$major_decisions.0001.t$"
 ep3_decisions_event.4060.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] 정도의 봉역을 재조직하는 것은 결코 작은 일이 아니다. 한때 개인적 충성이 뒤얽혀 유지되던 체계가 이제는 총독과 관리를 갖춘 주가 되었다.\n\n"
 ep3_decisions_event.4060.resistance.desc: "일부 봉역은 개혁에 영향을 받지 않은 상태로 남아있다. 특히 [obstinate_vassal.GetName](은)는 나와 내 개혁을 모두 불신한다. 물론 오래 참아줄 생각은 없다.\n\n"
 ep3_decisions_event.4060.state_faith.desc: "일부 봉역은 개혁에 영향을 받지 않은 상태로 남아있다. 특히 [non_state_faith_vassal.GetName](은)는 국교라는 개념 자체를 불신하고 내 개혁을 거부한다. 물론 오래 참아줄 생각은 없다.\n\n"
 ep3_decisions_event.4060.de_jure.desc: "일부 봉역은 개혁에 영향을 받지 않은 상태로 남아있다. 특히 [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U](은)는 우리가 만든 새로운 주에 속하지 않는다. 물론 오래 참아줄 생각은 없다.\n\n"
 ep3_decisions_event.4060.outro.desc: "율법주의가 봉역 전체에 자리를 잡을수록 가문과 영주라는 개념은 시민적 자부심과 중앙집권화에 자리를 내어줄 것이다."
 ep3_decisions_event.4060.a: "이제 법률이 이 땅을 다스린다!"
 ep3_decisions_event.4065.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_decisions_event.4065.desc: "봉역이 공로와 역량을 원칙으로 삼아 재조직되고 있다. 상속에 의한 토지 소유주들은 더 이상 설 자리가 없다.\n모든 봉신이 새로운 원칙을 따르며 나의 총독 집단에 합류하기를 기대한다."
 ep3_decisions_event.4065.a: "[actor.GetPrimaryTitle.GetNameNoTierNoTooltip|l](을)를 위하여!"
 ep3_decisions_event.4065.b: "내 권리를 포기하진 않겠다."
 ep3_decisions_event.4065.c: "흥미롭군."
 convert_to_feudalism_from_administrative_decision: "[ROOT.Char.Custom('GetTribalReformGovernment')|U] 방식 도입"
 convert_to_feudalism_from_administrative_decision_desc: "이 봉역은 관료주의가 지나친 반면, #EMP 실행력#!은 부족한 모습을 보인다. [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip|l](이)가 번영하려면 발목을 잡는 장애물을 단호히 끊어내야 한다."
