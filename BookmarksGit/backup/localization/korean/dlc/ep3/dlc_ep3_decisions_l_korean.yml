 ep3_decisions_event.4013.t: "[called.Custom2('AppropriateGreeting', caller )]"
 ep3_decisions_event.4013.desc: "기독교의 형제자매들의 간청을 들었고, 도움을 보내고자 하오. 지원을 약속한다면 신성한 [pope.GetFaith.Custom('GHWName')](을)를 지키는 데 기독교의 군대가 함께할 것이오!"
 ep3_decisions_event.4013.a: "제안을 받아들이겠소."
 ep3_decisions_event.4013.a.tt: "[pope.GetFaith.Custom('GHWName')] 군자금으로 @gold_icon![caller.MakeScope.ScriptValue('massive_gold_value')|V0] 전달을 약속함"
 ep3_decisions_event.4013.b: "내가 원한 건 이런 게 아니야!"
 ep3_decisions_event.4013.b.tt: "[caller.GetTitledFirstNameNoTooltip|U](이)가 물러남"
 ep3_decisions_event.4014.desc: "감사한 마음으로 도움의 손길을 받아들이겠소. 지원군이 도착할 때를 기다리리다. \n\n부디 서둘러 주시오."
 ep3_decisions_event.4014.a: "#EMP 하느님께서 전쟁을 바라신다!#!"
 ep3_decisions_event.4014.a.tt: "[pope.GetTitledFirstNameNoTooltip](이)가 [pope.GetFaith.Custom('GHWName')](을)를 요청함!"
 ep3_decisions_event.4015.desc: "기독교의 형제자매들의 간청을 들었고, 수난을 겪고 있다고 하니 가슴이 찢어질 듯하오. 하지만 거저 도와줄 순 없소.\n\n금전적인 보상으로 우리를 거들어 준다면 병력을 파견하도록 하리다."
 ep3_decisions_event.4015.a: "어쩔 수 없지."
 ep3_decisions_event.4015.b: "조건이 붙는 걸 바란 게 아닌데."
