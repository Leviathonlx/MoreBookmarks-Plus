 ep3_laamp_decision_event.1201.t: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]의 마지막 짖음"
 ep3_laamp_decision_event.1201.desc.intro: "식량을 위해 기르지 않은 동물을 죽이는 것은 끔찍한 일이다. 특히, 가장 충성스러운 동반자 사냥개를 죽이는 일은 더욱 그렇다.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "도살장으로 끌려가는 개들은 마치 악마처럼 짖어댄다. 피비린내, 죽음, 그리고 쌓여 있는 동료들의 시체 냄새 때문이다. [ROOT.Char.Custom('DogStoryName')](은)는 내가 직접 보내줄 생각이다. [ROOT.Char.Custom('DogStoryHerHim')]와 그 정도의 의리는 쌓였으니까."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "도살장으로 끌려가는 개들은 마치 악마처럼 짖어댄다. 피비린내, 죽음, 그리고 쌓여 있는 동료들의 시체 냄새 때문이다. 이름을 아는 개들도 없지는 않지만, 그나마 내가 직접 기른 개는 없다."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "소중한 [ROOT.Char.Custom('DogStoryName')](이)가 내 손에 있다. 이제 목을 긋기만 하면 된다. 다만 [ROOT.Char.Custom('DogStorySheHe')]는 뭔가 #EMP 잘못되었다는#! 느낌을 감지하는 것 같다."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "야영지에 개가 한 마리밖에 없으니 도살이라고 할 것도 없지만, 그 짐승은 다가온 운명을 이해하는 것처럼 보인다."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "우리에게 남은 개가 얼마 되지 않는다. 즉, 나의 [ROOT.Char.Custom('DogStoryName')] 또한 도살할 수밖에 없다. 첫 번째 개는 깔끔하게 처리했지만, 나머지 개들은 곧 죽음의 냄새를 맡고 울부짖기 시작했다."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "우리에게 남은 개가 얼마 되지 않는다. 즉, 식량 상황이 실로 절박한 상황이다. 첫 번째 개는 깔끔하게 처리했지만, 나머지 개들은 곧 죽음의 냄새를 맡고 울부짖기 시작했다."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "다행히도 우리에게는 많은 개가 남아있다. 나의 [ROOT.Char.Custom('DogStoryName')](을)를 포함해서 잠재적인 식량은 충분한 셈이다. 다만 녀석들은 마치 곧 닥칠 운명을 아는 듯 신경이 곤두서 있다. 첫 번째 개가 죽음으로 끌려간 후, 나머지 개들은 울부짖기 시작했다."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "다행히도 우리에게는 많은 개가 남아있다. 잠재적인 식량은 충분한 셈이다. 다만 녀석들은 마치 곧 닥칠 운명을 아는 듯 신경이 곤두서 있다. 첫 번째 개가 죽음으로 끌려간 후, 나머지 개들은 울부짖기 시작했다."
 ep3_laamp_decision_event.1201.desc.outro: "\n\n나를 역겹게 바라보는 추종자가 적지 않다. 그러나 불가피한 일임을 이해하는 추종자 또한 없지 않다.\n\n그나마 이 소란이 오래가지는 않으리라."
 ep3_laamp_decision_event.1201.tt.dog_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive] 개 [THIS.Char.Custom('DogStoryName')](이)가 도살됨"
 ep3_laamp_decision_event.1201.tt.your_dog_lost: "당신의 개 [THIS.Char.Custom('DogStoryName')](이)가 도살됨"
 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "개를 지닌 모든 [follower|E]"
 ep3_laamp_decision_event.1201.a.own_dog: "잘 가라, 착한 녀석."
 ep3_laamp_decision_event.1201.a: "슬프게도 #EMP 짖는구나#!..."
 ep3_laamp_decision_event.1201.b.own_dog: "다른 개를 구하면 될 일이다."
 ep3_laamp_decision_event.1201.b: "고기는 고기일 뿐이야."
 ep3_laamp_decision_event.1202.t: "고양이가 없는 야영지"
 ep3_laamp_decision_event.1202.desc.intro: "고양이를 죽이는 건 어렵지 않다. 물론 자랑스러워할 일도 아니다.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "진심으로... [ROOT.Char.Custom('CatStoryName')](와)과의 시간을 이런 식으로 끝내고 싶지는 않았다. 그러나 입에 넣을 수만 있다면 뭐든 마지막 한 조각까지 필요한 상황이다.\n\n비록 그 대상이 의리가 넘치고 믿을 만한, 작은 [ROOT.Char.Custom('CatStoryGirlBoy')](이)라 할지라도."
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "야영지에 고양이가 하나밖에 없을 때 특히 그렇지만, 우리는 식량이 #EMP 필요하다#!. #EMP 어떤#! 식량이든 가릴 때가 아니다."
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "애초에 잡을 수 있는 고양이가 많지도 않으며, 잡아들이고 나면 이 불쌍한 녀석은 거의 무방비 상태가 된다. 가둬진 상태에서 하악거리며 짜증을 내거나 그르렁거리며 혼란을 표현할 뿐이다."
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\n심지어 [ROOT.Char.Custom('CatStoryName')]까지도."
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "대부분의 고양이가 우리를 피해 달아날 것 같지만, 실제로는 그렇지 않았다. 위험을 감지해야 할 순간에조차 [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] 고양이 대부분은 주인을 신뢰했다.\n\n심지어 [ROOT.Char.Custom('CatStoryName')]까지도."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "대부분의 고양이가 우리를 피해 달아날 것 같지만, 실제로는 그렇지 않았다. 위험을 감지해야 할 순간에조차 [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] 고양이 대부분은 주인을 신뢰했다.\n\n어리석은 실수 그 자체다."
 ep3_laamp_decision_event.1202.desc.outro: "\n\n한 번 붙잡아서 가두고 나면 뒷일은 어렵지 않다. 비록 나는 물론이고 추종자들 또한 이런 짓을 자랑스러워하지는 않는 듯하지만."
 ep3_laamp_decision_event.1202.tt.cat_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive] 고양이 [THIS.Char.Custom('CatStoryName')](이)가 도살됨"
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "당신의 고양이 [THIS.Char.Custom('CatStoryName')](이)가 도살됨"
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "고양이를 지닌 모든 [follower|E]"
 ep3_laamp_decision_event.1202.a.own_cat: "우리의 도도한 동행은 끝이다, [ROOT.Char.Custom('CatStoryName')]."
 ep3_laamp_decision_event.1202.a: "선택의 여지가 없다."
 ep3_laamp_decision_event.1202.b.own_cat: "그냥 고양이 한 마리일 뿐이야."
 ep3_laamp_decision_event.1202.b: "자, 서둘러라."
 ep3_laamp_decision_event.1203.t: "허기에는 말고기"
 ep3_laamp_decision_event.1203.desc.intro: "말고기는 기름기가 적고 양이 많으며, 많은 문화권에서 식용으로 사용되어 낯설지 않은 고기다. 말을 고기로 소비할 #EMP 여유가#! 있을 때의 얘기겠지만.\n\n다만 현재의 절박한 상황을 고려할 때, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]에겐 말을 도살하지 않을 여유가 없다."
 ep3_laamp_decision_event.1203.desc.eaten.both: "예비마뿐만 아니라, 내 [ROOT.Char.Custom('WarhorseStoryName')] 또한 예외는 아니다."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "지금 도살할 수 있는 말이 나의 [ROOT.Char.Custom('WarhorseStoryName')]뿐이라 하더라도."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "그렇게 혼란과 공황에 빠진 군마들을 대량으로 도살했다."
 ep3_laamp_decision_event.1203.desc.outro: "\n\n이 희생으로 인해 속도가 조금 느려지겠지만, 더 믿음직한 생계 수단을 찾을 때까지 시간을 벌어줄 것이다.\n\n그리되기를 바란다."
 ep3_laamp_decision_event.1203.a.many_steeds: "말은 죽어서도 우리를 나아가게 하는군."
 ep3_laamp_decision_event.1203.a.single_steed: "[ROOT.Char.Custom('HorseStorySheHe')]는 죽어서도 나를 나아가게 하는군."
 ep3_laamp_decision_event.1203.b: "앞으로 말을 #EMP 더 많이#! 먹어야겠다. 예상외로 별미로군."
 ep3_laamp_decision_event.1204.t: "코끼리 무덤"
 ep3_laamp_decision_event.1204.desc: "처음 몇 마리가 죽고 나자, 코끼리 무리는 뭔가 잘못되었다는 것을 알아차린 듯하다.\n\n상당한 힘을 들이고 나서야 녀석들을 통제해서 본격적인 도살을 시작할 수 있었다. 늙고 병든 개체, 약한 개체, 어린 개체를 우선 골라내었다.\n\n우리는 예비용 코끼리들을 하나씩 칼로 찔러 죽이고, 그 후 도살용 칼로 발골 작업에 들어갔다.\n\n공포에 질려 목청이 터질 듯한 비명과 트럼펫 소리 같은 포효로 인해 이 끔찍하고 피비린내 나는 작업은 더 힘들어졌다.\n\n그러나 어쩔 수 없다. 우리가 죽을 수는 없으니."
 ep3_laamp_decision_event.1204.a: "저들의 죽음이 곧 우리의 구원이다."
 ep3_laamp_decision_event.1204.b: "[ROOT.Char.GetFaith.HealthGodName](이)시여, 저렇게 큰 #EMP 스테이크#!라니."
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: 영향"
 ep3_laamp_decision_event.1205.desc: "우리의 여정이 절박한 상황에 이르러 #EMP 어쩔 수 없이#! 극단적인 조치를 취한 지 1년이 지났다.\n\n코끼리는 현명한 동물이지만, 도축하면 엄청난 고기가 나온다. 코끼리의 목숨과 우리의 목숨을 저울질해야 하는 상황에서 선택지는 하나뿐이었다.\n\n우리는 도살용 칼과 도끼로 코끼리 무리를 도살했다. 다만 엄격한 판단으로 늙고 어린 녀석들만 도살하여 꼭 필요한 정도만 희생하도록 조절했다.\n\n그러나 전사들이 사용하는 코끼리들이 그 학살을 #EMP 기억하는#! 듯하다. 이 짐승들은 이제 골칫거리가 되었다. 보신이나 먹이와 관련된 일이 아니면 우리의 명령을 거부한다.\n\n심지어 나를 상대로도 #EMP 불만과#! 적대감을 표한다. 아니, 인간 무리의 지도자인 나에게 책임을 묻는 것 같다."
 ep3_laamp_decision_event.1205.a: "이 반항적인 짐승 같으니라고!"
 ep3_laamp_decision_event.1205.a.tt: "다시는 코끼리 부대를 효과적으로 사용할 수 없게 됨"
