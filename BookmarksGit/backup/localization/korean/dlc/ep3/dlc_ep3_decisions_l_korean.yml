 ep3_decisions_event.3201.desc: "[imprisoned_house_head.GetName](이)가 쇠사슬에 묶인 모습으로 내 앞에 끌려왔다. 한때 커다란 영향력을 자랑했던 [imprisoned_house_head.GetHouse.GetName] 가문의 수장이 내 앞에 무릎을 꿇었다. [imprisoned_house_head.GetHerHis] 표정에는 반항심과 절망감이 어지럽게 뒤섞여 있었다.\n\n\"폐하.\" [imprisoned_house_head.GetSheHe]가 수치심에 갈라지는 목소리로 힘겹게 말했다. \"이 사슬을 풀어주십시오. 야심에 잠시 눈이 멀었지만, 이제야 제 진정한 위치를 알게 되었습니다.\"\n\n\"자비를 베풀어 주신다면, 과거의 오만함을 버리고 가장 충성스러운 신하로 거듭나겠습니다.\""
