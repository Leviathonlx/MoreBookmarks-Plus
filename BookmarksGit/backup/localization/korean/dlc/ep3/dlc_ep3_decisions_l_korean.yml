 gather_faction_support_decision: "파벌 지지 규합"
 gather_faction_support_decision_desc: "내 가문 장원은 질서와 권력의 중심지로, [ROOT.Char.GetHouse.GetName] 가문의 영향력이 여기서 사방으로 퍼져 나간다. 이 유리한 위치를 활용하면 내 파벌을 위한 현지 지지자들을 규합할 수 있다."
