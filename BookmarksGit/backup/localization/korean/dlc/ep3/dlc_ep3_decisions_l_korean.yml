 #Grain Dole
 reinstitute_grain_dole_decision: "곡물 분배제 재도입"
 reinstitute_grain_dole_decision_desc: "지난 수백 년 동안 로마의 시민과 콘스탄티노플의 시민들은 세계의 수도로서 최고 수준의 혜택을 누려왔다. 그것이 바로 무상, 혹은 가격이 통제된 빵의 정기적인 무료 분배이다. 이 전통은 로마의 곡창이었던 이집트와 함께 역사의 뒤안길로 사라졌었지만,어떤 황제라도 이 제도를 부활시키면 즉각적인 대중의 인기를 얻을 수 있을 것이다."
