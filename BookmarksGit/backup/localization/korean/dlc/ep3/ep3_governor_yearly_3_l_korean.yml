 ep3_governor_yearly.3040.t: "가장 완벽한 [emperor.GetTitleAsNameNoTooltip]"
 ep3_governor_yearly.3040.desc: "어쩐지 기억이 잘 나지 않는다. 고귀한 [emperor.GetPrimaryTitle.GetName]께서 제위에 앉기 전, 진짜로 그저 어둡고 불온한 모습만을 보이셨던가?\n\n사교계에서 [emperor.GetHouse.GetName] 가문 사람들과 얘기라도 나누려고 애를 쓰지 않았나? 우리 병사들이 추악한 누군가의 낯선 이름을 연호했던가? 각계 거물들이 [ROOT.Char.GetFaith.HighGodNamePossessive] 선택을 받은 [emperor.GetTitleAsNameNoTooltip]의 완벽한 육신으로 이루어지지 않은 발에 몸을 낮추어 입맞춤을 했었나?\n\n굳이 떠올리려 하지 말자. 주군의 절대적인 정통성에 의문을 품어서 이득이 될 것이 없다."
 ep3_governor_yearly.3040.a: "내 가족을 [emperor.GetHerHis] 아우구스트 일족과 엮어야 한다!"
 ep3_governor_yearly.3040.a.flavor: "이러한 효심은 우리 모두에게 이득만을 줄 것이다."
 ep3_governor_yearly.3040.b: "강대한 [emperor.GetTitleAsNameNoTooltip]에게 내 도움이 필요할까 싶긴 하지만..."
