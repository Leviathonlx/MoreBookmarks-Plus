 ep3_governor_yearly.3100.t: "우리의 [liege.GetPrimaryTitle.GetTierAsNameNoTooltip], 아수라장"
 ep3_governor_yearly.3100.intro_liege: "\"#EMP 무슨#! 칙령이라고?\" 나는 분노로 더듬거렸다. #EMP \"군주께서 내게 뭘 어쩌시겠다고?!\"#!"
 ep3_governor_yearly.3100.intro_governors: "\"그 쓸모없는 각료들이 #EMP 뭘#! 거부해?\" 나는 분노로 더듬거렸다. #EMP \"대체 우리 군주를 위해 어디까지 하겠다는 건가?!\"#!"
 ep3_governor_yearly.3100.desc: "\n\n사절인 [messenger.GetFirstName] 역시 더듬거렸다. \"[liege.Custom('FormalComplimentAdjective')] 분이시고 굳건하신 [liege.GetTitledFirstNameRegnal]께서, [liege.GetPrimaryTitle.GetTierAsName]의 건강을 염두에 두시고 하명하시니, 모든 노동자와 하인들에게 세금을 부과할...\"\n\n나는 차마 더 들을 수 없었다."
 ep3_governor_yearly.3100.desc_liege_debt: "그 [liege.Custom2('InsultNoun', ROOT.Char)](와)과 보석을 두르고 캐시미어 옷이나 입은 [liege.GetHerHis] 측근들이 이미 [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 모든 재산을 빼앗았는데! 저들이 또다시 모략을 해대면 이제 굶주리다가 망할 일밖에 남지 않았다..."
 ep3_governor_yearly.3100.desc_liege_skill: "[liege.Custom('quirk_neg_adverb')|U] [liege.Custom2('InsultNoun', ROOT.Char)](이)가 우리 각료들한테 눈을 돌려 자기가 갖지 못한 것을 찾느라 바쁘다. 상식적인 규칙을 따라야 얻을 수 있는 이득 말이다!\n\n[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]에게는 정말 희망이 없다..."
 ep3_governor_yearly.3100.desc_governors: "정말 너무도 #EMP 기본적인#! 유산 아닌가! [liege.GetTitleAsNameNoTooltip](이)가 [liege.GetHerHis] 관리들에게 #EMP 뭐라도#! 해 달라고 간청해야 하는 상황이란 말인가? 이 왕국의 결실을 짓밟는 것 빼고는 뭐든?\n\n[liege.GetPrimaryTitle.GetNameNoTier](은)는 정말이지 얼간이들에 물들어 버렸다..."
 ep3_governor_yearly.3100.a: "국정이 무엇인지 내가 가르쳐 드려야겠군."
 ep3_governor_yearly.3100.b: "군주께서 이 관리 부실을 바로잡으셔야만 한다!"
 ep3_governor_yearly.3100.b.success: "당신의 서신에 인상적인 신념이 담겼음"
 ep3_governor_yearly.3100.b.fail: "[liege.GetTitleAsNameNoTooltip](이)가 불쾌하게 여김"
 ep3_governor_yearly.3100.c: "혼란으로부터 이득이 나오는 법이지."
 ep3_governor_yearly.3100.c.flavor: "이 썩어 빠진 시대에, 부패가 조금 더 심해진다고 한들 누가 알기나 하겠는가?"
 ep3_governor_yearly.3100.d: "이 비참하기 짝이 없는 상황은 손볼 수가 없다..."
 ep3_governor_yearly.3100.d.flavor: "생각만 해도 견딜 수 없을 지경이군..."
