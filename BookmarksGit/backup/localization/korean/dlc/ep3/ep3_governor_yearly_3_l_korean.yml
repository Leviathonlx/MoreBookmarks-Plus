 ep3_governor_yearly.3011.opening: "저의 주군이자 가장 존귀하신 [emperor.GetTitleAsName](이)시여,"
 ep3_governor_yearly.3011.desc: "자국의 군대는 오랫동안 [foe.GetName]에 맞서 전쟁을 벌였습니다. 그러나 아직 승리를 자부할 수 없는 전황이 이어지고 있습니다.\n\n제가 가문의 군대와 제 자금을 이 전쟁에 투자한다면, 그 충성에 마땅한 호의를 기대해도 되겠습니까?"
 ep3_governor_yearly.3011.a: "적의 패배를 볼 수만 있다면 무엇이든 좋다!"
 ep3_governor_yearly.3011.b: "[governor.GetTitledFirstNameNoTooltip](은)는 쓸모 있는 아군이라 하기 어렵다..."
 ep3_governor_yearly.3012.opening: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 용맹한 신하여,"
 ep3_governor_yearly.3012.desc_fail: "그대의 제안이 터무니없다는 점은 보지 않더라도, 그대의 무력이 절실히 필요한 정도는 아니다.\n\n그대는 혼란스러운 전쟁터에 그대의 [emperor.GetTitleAsName](이)가 손을 보태길 여전히 바라겠지만, 그 원동력이 오로지 야심뿐이라면 차라리 평화로운 일상을 더 즐기기를 권한다."
 ep3_governor_yearly.3012.desc_success: "그대의 제안을 기쁜 마음으로 받아들이겠다. 늘어지는 전황에 그대의 병사들이 새로운 활력을 불어넣길 바란다.\n\n그대의 용기와 열린 마음, 그리고 변함없는 충심이 기껍구나. 속세의 보상으로는 이에 걸맞은 것이 많지 않을 것이다."
 ep3_governor_yearly.3012.kyrie_eleison: "[Glossary( '키리에, 엘레이손', 'KYRIE_ELEISON_GLOSS' )]"
 ep3_emperor_yearly.3011.a_to_war: "[emperor.GetPrimaryTitle.GetAdjectiveNoTooltip]의 뛰어난 위관이 전장에 합류했군!"
 ep3_emperor_yearly.3011.a_no_war: "나는 그저 [emperor.GetTitleAsNameNoTooltip]만을 섬기는 것으로 #EMP 족하다#!..."
 ep3_governor_yearly.3020.t: "[emperor.GetHerHim|U]를 지목한 [ROOT.Char.GetFaith.HighGodName]?"
 ep3_governor_yearly.3020.desc: "우리를 지배하는 [emperor.GetTitleAsName](은)는 [target_trait.GetNameNoTooltip( GetNullCharacter )|l] 면모로 인해 목소리를 낮춘 대화의 주제로 종종 오르곤 한다."
 ep3_governor_yearly.3020.desc_physical: "\n\n그분의 육신이 저리 뒤틀렸는데 우리 봉역이 온전히 유지될 수 있을까? [emperor.GetTitledFirstNamePossessiveNoTooltip] 망가진 형상이 새로운 동전에 새겨지기나 할지? 생각조차 두려운 일이지만... 앞으로 [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 선택을 받는 분들이 전부 불구가 된다면?\n\n그렇게는 안 돼. [target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsName]에겐 보라색 옷을 입을 자격이 없어..."
 ep3_governor_yearly.3020.desc_crime: "\n\n우리가 진정으로 가장 축복받은 봉역이라 할 수 있나? 우리를 다스리는 분이 [ROOT.Char.GetFaith.HighGodNameAlternate]의 교리를 거스르는 죄인이자 추악한 범죄자인데도?\n\n[target_trait.GetNameNoTooltip( GetNullCharacter )|l] 짓을 저질렀으면서 옥좌에 앉다니... 이보다 더 큰 #EMP 치욕#!이 있을까! 고귀한 신분만 아니었으면 오래전에 형장의 이슬이 되었을 텐데..."
 ep3_governor_yearly.3020.a: "반항심은 어둠 속에서 가장 잘 자란다..."
 ep3_governor_yearly.3020.a.flavor: "그리고 황제의 부적격에 관한 모든 소문은 나로부터 퍼져야 한다."
 ep3_governor_yearly.3020.a.success: "당신의 독설이 널리 퍼짐"
 ep3_governor_yearly.3020.a.fail: "당신의 독설이 관심받지 못함"
 ep3_governor_yearly.3020.b: "규탄하는 편지를 쓰겠다!"
 ep3_governor_yearly.3020.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternatePossessive] 불쾌함을 논하는 이 글은 [emperor.GetTitleAsNameNoTooltip]뿐만 아니라 봉역 전체로 퍼집니다!"
 ep3_governor_yearly.3020.c: "부지런히 일하다 보면 이런 험담은 내 머릿속에서 사라질 것이다."
