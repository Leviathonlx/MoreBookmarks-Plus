 ep3_governor_yearly.3021.opening: "[emperor.GetTitleAsNameNoTooltip]께 충심으로 간언합니다."
 ep3_governor_yearly.3021.desc_physical: "폐하께선 [minister.GetFaith.HighGodNamePossessive] 완벽해야 할 주군의 옥좌에 결함이 있는 옥체로 앉으셨습니다. 저희 [minister.GetCulture.GetCollectiveNoun](이)가 얼마나 공포에 휩싸였을지 아마 짐작하시리라 봅니다.\n\n[target_trait.GetNameNoTooltip( GetNullCharacter )|l] [emperor.GetTitleAsNameNoTooltip]께 간언하오니, [minister.GetFaith.HighGodNameAlternate]의 가호를 구하십시오! 그래야만 이 혼란한 시대를 견뎌낼 수 있습니다."
 ep3_governor_yearly.3021.desc_crime: "폐하께서 보이신 그 죄악으로 인해 치세가 위험에 처할까 두렵습니다. [target_trait.GetNameNoTooltip( GetNullCharacter )] [emperor.GetTitleAsNameNoTooltip]께 간언드리오니, 온 봉역 앞에서 [minister.GetFaith.HighGodNameAlternate]께 속죄를 구하셔야 합니다.\n\n한낱 영혼이 죄악의 부패를 얼마나 오래 견딜 수 있겠습니까? 폐하의 오점으로 인한 그림자를 저희 지방 세력이 얼마나 더 견딜 수 있겠습니까?"
 ep3_governor_yearly.3021.a: "나는 불완전하다. 그러나 백성들에게 번영을 안길 것이다."
 ep3_governor_yearly.3021.b: "이런 무례한!"
