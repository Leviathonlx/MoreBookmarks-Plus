 ep3_governor_yearly.3090.t: "[liege.GetPrimaryTitle.GetNameNoTierNoTooltip]의 심장"
 ep3_governor_yearly.3090.desc: "병사들이 국경을 향해 우울하게 행군하는 모습을 보았다. 관리들이 멀리 떨어진 근무지와 거친 외국의 노래, 빈약하고 맛없는 식사를 두려워한다는 얘기가 들렸다...\n\n[root_capital.GetName]에서는 그 중 어느 것도 내가 걱정할 일이 아니었다. [liege.GetPrimaryTitle.GetTierAsName]의 상황이"
 ep3_governor_yearly.3090.landed: "내 [ROOT.Char.GetPrimaryTitle.GetTierAsName]에게 전해진다. 우리는 왕의 물건을 거래하고, [liege.GetTitleAsNamePossessive] 궁전에서 인맥을 계속 쌓고 있으며, 봉역의 정치에서 크나큰 영향력을 행사한다.\n\n이 위대하고도 번성하는 나라의 심장에서 일할 수 있다니, 얼마나 좋은 일인가."
 ep3_governor_yearly.3090.unlanded: "내 장원의 문으로 흘러든다. 물론 훌륭한 격식과 함께 말이다. 그러므로 내 일족은 봉역의 상황을 가까이에서 항상 잘 알고 있다.\n\n이 위대하고도 번성하는 나라의 심장에서 살 수 있다니, 얼마나 좋은 일인가."
 ep3_governor_yearly.3090.a: "권력의 전당에 들어서는 길을 중개해 줘도 되겠군..."
 ep3_governor_yearly.3090.a.flavor: "...하지만 연줄 없는 이들은 나한테 그만큼 큰 대가를 치러야겠지."
 ep3_governor_yearly.3090.b: "우리 지방에 투자하는 규모를 확장하는 게 좋겠어."
 ep3_governor_yearly.3090.c: "만찬회를 열어야겠는데!"
 ep3_governor_yearly.3090.c.flavor: "물론 정치적으로 중요한 입지에 있는 지역 손님을 모셔야지!"
