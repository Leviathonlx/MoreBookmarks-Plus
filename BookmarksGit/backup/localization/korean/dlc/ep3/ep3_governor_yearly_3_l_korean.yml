 ep3_governor_yearly.3050.t: "[ROOT.Char.GetFaith.NegativeAfterLife|U]의 하급 악마"
 ep3_governor_yearly.3050.desc: "그렇지 않아도 [emperor.GetTitleAsNameNoTooltip]의 자리가 위태로운 가운데, [emperor.FullNameNoTooltip]에 관한 이상한 소문이 퍼지고 있다."
 ep3_governor_yearly.3050.mess: "\n\n약제를 파는 사람이 말하기를... 궁전에서 자기가 불경한 유산을 만들었다고 한다. 바닷가재의 눈, 아이의 손톱, 맨드레이크의 즙... 전부 [emperor.GetTitleAsNameNoTooltip]의 횡설수설하는 입에 들어갈 재료였다! 그자는 마치 짐승처럼 벌거벗은 채 돌아다니며 궁전을 어지럽힌다. 그리고 이상한 약재를 자기 몸에 바르고 [emperor.GetFaith.HighGodName]의 이름을 저주한다!"
 ep3_governor_yearly.3050.shiftless: "\n\n달아난 [emperor.GetHerHis] 하인들은 자극적이고 텁텁한 냄새로 가득한 타타르 땅을 묘사하기 시작했다... [emperor.GetTitleAsNameNoTooltip](은)는 어두운 곳에서 오랫동안 엎드린 채, 가느다란 사지를 지닌 채 중얼거리는 #EMP 무언가#! 아래에서 간청을 거듭했다고 한다. [emperor.GetFirstNameNoTooltip](은)는 [emperor.GetHerHis] 각료들이 찾아오더라도 좀처럼 움직이는 법이 없지만, 그 악마가 무거운 입술을 움직이면 포도주와 케이크, 구원을 부르짖는다고 한다."
 ep3_governor_yearly.3050.coward: "\n\n[emperor.GetHerHis|U] 일족 하나가 가족사를 털어놨다. 고향에서 한 성녀가 겁탈당하는 참사가 벌어졌는데, 임신을 거쳐 출산한 것이 아기가 아니라... 우글거리는 #EMP 벌레 무더기#!였다. 이 냄새나는 벌레 중 하나를 쥐가 먹었다. 그 쥐를 갈매기가 먹었다. 그리고 그 갈매기를 [emperor.GetFirstNameNoTooltip](이)가 먹었다. [emperor.GetTitleAsNameNoTooltip](은)는 지금 생쥐 우는 소리에도 온몸을 떨며 울부짖는다!"
 ep3_governor_yearly.3050.cruel: "\n\n[emperor.GetHerHis] 일가의 한 여인이 오밤중에 정원에서 [emperor.GetHerHim]를 봤다고 한다. 그런데... 목격했다는 모습이 #EMP 길잃은 고양이의 피를 마시는 장면#!이었다! 왕관에는 뜯겨 나간 가죽이 묻어 있었고, [emperor.GetFirstNamePossessiveNoTooltip] 잔인한 얼굴은 으르렁대며 피를 뱉었다. [emperor.GetSheHe|U]가 현장을 벗어나는 방법도 기괴했다... 두 개의 박쥐 날개가 달린 유령들의 힘을 빌어 정원 장벽을 넘었다는 것이다!"
 ep3_governor_yearly.3050.generic_bad: "\n\n하인들과 하녀들이 속삭이기를, [emperor.GetFirstNameNoTooltip](은)는 사실 #EMP [ROOT.Char.GetFaith.DevilName]의 항문에서 태어났다고#! 수군거린다. [emperor.GetTitleAsNameNoTooltip](은)는 사실 [ROOT.Char.GetFaith.NegativeAfterLife] 태생이었던 것이다! 그 저주받은 구덩이에서 궁전의 침실로 기어 올라와, 정당한 [emperor.GetTitleAsNamePossessiveNoTooltip] 살갗 안으로 몰래 들어갔다!"
 ep3_governor_yearly.3050.outro: "\n\n[emperor.GetFirstNamePossessiveNoTooltip] 궁정에서는 이런 추악한 소문들이 끝없이 흘러나왔다."
 ep3_governor_yearly.3050.a: "#EMP 악마다!#!"
 ep3_governor_yearly.3050.b: "저런 추악한 자에게도 대답하면서... 왜 내게는 대답하지 않는가?"
 ep3_governor_yearly.3050.c: "#EMP 그 입 닫아라!#! 누구도 나의 [emperor.GetTitleAsNameNoTooltip](을)를 비방해선 안 된다!"
 ep3_governor_yearly.3050.c.flavor: "널리 알려라! 이런 터무니없는 거짓말을 퍼뜨린 비열한 자들에게 죗값을!"
 ep3_governor_yearly.3050.d: "정치꾼에겐 의무의 해악이 오히려 이득일 수 있다."
 ep3_governor_yearly.3060.t: "찬란한 추대"
 ep3_governor_yearly.3060.t_regent: "찬란한 확인"
 ep3_governor_yearly.3060.intro_regent: "궁정의 정치는 천천히 흘러간다. 대부분은 그렇다. [previous_holder.GetTitledFirstNameRegnal](은)는 더 이상 [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 돕지 않는다."
 ep3_governor_yearly.3060.intro_usurper: "우리 군주의 머리 위에서 왕관이 벗겨졌다. [previous_holder.GetTitledFirstNameRegnal](은)는 더 이상 [emperor.GetPrimaryTitle.GetTierAsName]의 지배자가 아니다."
 ep3_governor_yearly.3060.intro_deceased: "[emperor.GetPrimaryTitle.GetTierAsName]의 수호자, 우리의 목동이자 군주는 이 세상을 떠났다. [previous_holder.GetTitledFirstNameRegnal](이)가 죽었다."
 ep3_governor_yearly.3060.desc_regent: "\n\n[emperor.GetCurrentLocation.GetNameNoTier] 황궁의 전당 깊은 곳, 모여든 관료들 앞에서 새로운 [emperor.GetTitleAsNamePossessiveNoTooltip] 권력이 확인받았다."
 ep3_governor_yearly.3060.desc_afield: "\n\n[emp_location.GetName]에 진을 친 화려한 군기들 가운데, 새로운 [emperor.GetTitleAsNameNoTooltip](이)가 번쩍이는 거대한 방패 위로 올려졌다."
 ep3_governor_yearly.3060.desc_temple: "\n\n[emperor.GetCurrentLocation.GetNameNoTierPossessive] 가장 높은 [emperor.GetFaith.HouseOfWorship] 속 고관들과 성직자 사이에서, 새로운 [emperor.GetTitleAsNameNoTooltip](이)가 처음으로 추대를 받는다."
 ep3_governor_yearly.3060.desc_byzantine: "\n\n#EMP \"[emperor.GetFirstNameRegnal] 만세!\"#! 모여든 자들이 외쳤다. #EMP \"그리스도의 이름으로, 신실한 [emperor.GetTitleAsNameNoTooltip], 로마인의 #EMP [Glossary( '아우토크라토르', 'AUTOKRATOR_GLOSS')]#!, [emperor.GetHouse.GetName], [Glossary( '아우구스토스', 'AUGOUSTOS_GLOSS')]여 영원하여라!\"#!"
 ep3_governor_yearly.3060.desc_byzantine_femme: "\n\n#EMP \"[emperor.GetFirstNameRegnal] 만세!\"#! 모여든 자들이 외쳤다. #EMP \"그리스도의 이름으로, 신실한 [emperor.GetTitleAsNameNoTooltip], 로마인의 #EMP [Glossary( '아우토크라토르', 'AUTOKRATOR_GLOSS')]#!, [emperor.GetHouse.GetName], [Glossary( '아우구스타', 'AUGOUSTUS_GLOSS')]여 영원하여라!\"#!"
 AUGOUSTOS_GLOSS: "로마 초대 황제의 후계자에게 부여되는 \"존엄한\" 또는 \"장엄한\"이라는 뜻을 지닌 명예로운 경칭입니다. 7세기에는 바실레프스라는 그리스어 칭호로 황실의 중요성을 대신했습니다."
 AUTOKRATOR_GLOSS: "윗사람 없이 명령을 내리는 이를 가리키는 고대 그리스의 칭호입니다. 중세 비잔틴 시대에 부활하여 선대 황제들에게 사용되었습니다."
 ep3_governor_yearly.3060.desc_regent_acclaim: "\n\n화려한 인장과 세심한 서명이 공식 문서를 빠르게 덮어 나갔다. #EMP \"[emperor.GetFaith.HighGodName]의 뜻으로, [ceremonial_liege.GetTitledFirstName]의 뜻으로. [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [emperor.GetMotherFather], [ceremonial_liege.GetHouse.GetName], 가장 [ceremonial_liege.Custom('FormalComplimentAdjective')]한 자여!#!\""
 ep3_governor_yearly.3060.desc_generic: "\n\n#EMP \"[emperor.GetFirstName] 만세!\"#! 모여든 자들이 외쳤다. #EMP \"[emperor.GetFaith.HighGodName]의 뜻으로, 강력한 [emperor.GetTitleAsNameNoTooltip], [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [emperor.GetMotherFather], [emperor.GetHouse.GetName], 가장 [emperor.Custom('FormalComplimentAdjective')] 자여!#!\""
 ep3_governor_yearly.3060.desc_regent_legit: "\n\n[ceremonial_liege.GetHerHis|U] 신하들이 기도했다. #EMP \"[emperor.GetTitledFirstName]께서 그대의 통치를 지켜보시고, 폐하의 치세와 [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 평화와 질서가 영원히 이어지게 하시기를!\"#!"
 ep3_governor_yearly.3060.desc_high_legit: "\n\n[emperor.GetHerHis|U] 봉신들이 기도했다. #EMP \"[ROOT.Char.GetFaith.random_GoodGodNames](이)여, 폐하의 치세가 언제까지나 영원히, 대대로 이어지게 하소서!\"#!"
 ep3_governor_yearly.3060.desc_medium_legit: "\n\n영광스러운 행렬 위로 반짝이는 동전들이 던져졌다! 치안관들이 [emperor.GetTitledFirstNameNoTooltip] 앞에 머리를 조아렸다... 충성을 보이는 것이 아니면 겁에 질린 것이리라."
 ep3_governor_yearly.3060.desc_low_legit: "\n\n아부성 짙은 의식이 치러지는 동안, 봉역 전체로 속삭임이 퍼져나갔다... 대체 무슨 권리로 이 [emperor.Custom2('InsultAdjective', ROOT.Char)] [emperor.GetTitleAsNameNoTooltip](이)가 통치하는가?"
 ep3_governor_yearly.3060.a: "이제 [emperor.GetTitleAsNamePossessiveNoTooltip] [emperor.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]에게 보상이 있을 것이다!"
 ep3_governor_yearly.3060.b: "이 정권을 규탄해야만 한다!"
 ep3_governor_yearly.3060.b.flavor: "그리고 그림자 속에서 단순한 비난 이상의 일을 준비하리라..."
 ep3_governor_yearly.3060.c: "나는 새로운 [emperor.GetTitleAsNameNoTooltip](을)를 공개적으로 지지한다."
 ep3_governor_yearly.3060.c.flavor_high_legit: "그러지 않을 사람이 어디 있단 말인가?"
 ep3_governor_yearly.3060.c.flavor_low_legit: "비록 내게 조롱만이 돌아온다고 해도."
 ep3_governor_yearly.3060.c.flavor_regent: "내가 뭐라고 [ceremonial_liege.GetTitleAsNamePossessiveNoTooltip] 의지에 의문을 품겠나?"
 ep3_governor_yearly.3060.c.flavor_med_legit: "그 정도 충성심은 당연하지."
 ep3_governor_yearly.3060.d: "나는 새로운 군주에 대해 별생각이 없다."
 ep3_governor_yearly.3060.d.regent: "나는 새로운 섭정에 대해 별생각이 없다."
 admin_coronation_still_req_tt: "[emperor.GetShortUIName](은)는 [emperor.GetPrimaryTitle.GetName] 지위를 얻었지만, [coronation|E]을 치르기 전까지는 [GetLaw('uncrowned').GetName] [law_i][law|E] 상태를 유지함"
 ep3_head_of_opposition_modifier: "반대의 중심지"
 ep3_head_of_opposition_modifier_desc: "강력한 군주를 비방하는 자들이 해당 인물을 중심으로 모입니다. 해당 인물은 이렇게 불만을 품은 이들의 대표자로 알려져 있습니다."
 ep3_succession_low_legitimacy_tooltip: "#low [emperor.GetTitleAsNamePossessive] 낮은 [legitimacy|E]으로 인해 효과가 변경됨#!"
 ep3_succession_high_legitimacy_tooltip: "#low [emperor.GetTitleAsNamePossessive] 높은 [legitimacy|E]으로 인해 효과가 변경됨#!"
 ep3_governor_yearly.3070.t: "여행을 즐기는 혀"
 ep3_governor_yearly.3070.intro: "내 군주 [liege.GetTitledFirstName]의 궁정 신하는 [liege.GetPrimaryTitle.GetTierAsNamePossessive] 도로를 시험대에 올리는 것으로 유명하다. 특히"
 ep3_governor_yearly.3070.landed: "내 수도 부근의 [root_capital.GetTerrain.GetNameNoTooltip|l](은)는 벽지에 가까운 곳인데... 무모한 [racer.GetName](은)는 그래도 상관없다는 듯이"
 ep3_governor_yearly.3070.unlanded: "내 가문 장원 부근의 [root_capital.GetTerrain.GetNameNoTooltip|l](은)는 벽지에 가까운 곳인데... 무모한 [racer.GetName](은)는 그래도 상관없다는 듯이"
 ep3_governor_yearly.3070.chariot: "[racer.GetHerHis] 독특한 전차를 끌고 [root_capital.GetName](을)를 가로지른다."
 ep3_governor_yearly.3070.horse: "박차를 가하며 [root_capital.GetName](을)를 가로지른다."
 ep3_governor_yearly.3070.desc: "\n\n\"#EMP 여기#!까지 나와서 살고 있단 말인가?!\" [racer.GetSheHe]가 코웃음을 쳤다. \"[liege.GetTitleAsNameNoTooltip]께서 자네 이름을 기억하지 못하시는 것도 당연한 일이지... 아니, [liege.GetCapitalLocation.GetTitle.GetNameNoTier]에서 온 여행자가 이 여정에서 살아남는 게 더 놀라운 일이라니까!\""
 ep3_governor_yearly.3070.a: "여기 경치가 얼마나 좋은데! 우린 아무 데도 안 갈 거네."
 ep3_governor_yearly.3070.b: "다들 짐 싸도록. 수도로 이사하겠다."
 ep3_governor_yearly.3070.c: "\"문제가 뭔지 자네도 알겠지... 그러니까 좀 도와주게.\""
 ep3_governor_yearly.3070.c.flavor: "궁전에서 온 이 사람은 분명 영향력 있는 연줄이 있을 것이다. 어쩌면 날 더 많은 일과 이어줄 수도 있겠지."
 ep3_governor_yearly.3070.d: "여정이 험난했나? 도로를 한번 살펴보겠네."
 ep3_governor_yearly.3070.d.success: "도로 건설로 수도와의 연결이 조성됨"
 ep3_governor_yearly.3070.d.fail: "도로 건설자들이 수많은 난관을 맞닥뜨림"
 ep3_governor_yearly.3070.e: "나는 이 예스러운 시골이 좋다네."
