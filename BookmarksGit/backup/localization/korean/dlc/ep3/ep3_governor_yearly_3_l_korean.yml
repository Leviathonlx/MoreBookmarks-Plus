l_korean:
 ep3_governor_yearly.3001.t: "건설자, 구매자, 지주"
 ep3_governor_yearly.3001.desc_christian: "보상을 구한 자에게 주님은 번영을 허락하신다. 게으른 자의 땅에는 잡초만 무성하다. 하지만 음식이 내 저장고를 가득 채우는 땅, 내 이름으로 값을 지불한 [root_domicile_province.GetTitle.GetNameNoTier]의 내 장원은 이제 지평선 끝까지 뻗어 있다."
 ep3_governor_yearly.3001.desc_other: "실로 풍요로운 대지다! 저장고에 빈자리가 없을 지경이다! [root_domicile_province.GetTitle.GetNameNoTier]의 내 장원에서는 이미 현지 작물 생산에 크게 투자했으며, 근면한 자들이 내게 임대료를 지불한다."
 ep3_governor_yearly.3001.desc_mid: "\n\n반면, 현지 [governor.GetTitleAsName]의 관리에는 혼란과 고난만이 있을 뿐이다. [target_theme.GetNameNoTierPossessive]"
 ep3_governor_yearly.3001.desc_greek: "[Glossary( '코리타이', 'CHORITAI_GLOSS' )]는"
 ep3_governor_yearly.3001.desc_non_greek: "소작농들은"
 ep3_governor_yearly.3001.desc: "팔려나갈지도 모르는 사태에서 [governor.GetHerHis] 법이 본인을 지켜주는지 아닌지도 알지 못한다. [governor.GetTitledFirstNamePossessiveNoTooltip] 납세자들은 #EMP 아주#! 쉽게 내 임차인이 될 것이다...\n\n"
 ep3_governor_yearly.3001.desc_garden: "내 정원을 폐쇄한 지 얼마 지나지도 않았건만... 이건 그저 시작일 뿐인 걸까?"
 ep3_governor_yearly.3001.desc_garden_leisure: "새로 확장한 내 정원에는 아름다운 [root_domicile_province.Custom('get_region_flower_type_plural')]들이 가득하다... 이건 그저 시작일 뿐인 걸까?"
 ep3_governor_yearly.3001.desc_garden_fruit: "새로 확장한 내 정원에는 익어가는 과일 향기가 가득하다... 이건 그저 시작일 뿐인 걸까?"
 ep3_governor_yearly.3001.desc_grazing_land: "영리한 협상으로 새 방목지에 대한 권리를 얻었는데... 이건 그저 시작일 뿐인 걸까?"
 ep3_governor_yearly.3001.desc_horse_pasture: "풍족한 말 목초지 소유권에 서명도 끝냈는데... 이건 그저 시작일 뿐인 걸까?"
 ep3_governor_yearly.3001.desc_camel_pasture: "시끄럽고, 냄새 고약하고, 굼뜨지만 #EMP 수익은 괜찮게 내는#! 낙타 무리도 있는데... 이건 그저 시작일 뿐인 걸까?"
 ep3_governor_yearly.3001.desc_grain_field: "곡물 밭을 새로 경작한 지 얼마 지나지도 않았는데... 이건 그저 시작일 뿐인 건가?"
 ep3_governor_yearly.3001.desc_vineyard: "내 새로운 포도밭에 잎이 무성한 격자 울타리가 끝도 없이 늘어서 있는데... 이건 그저 시작일 뿐인 건가?"
 ep3_governor_yearly.3001.desc_olive: "새로 구입한 올리브 숲에 소중하고 마법 같은 나무들이 가득한데... 이건 그저 시작일 뿐인 건가?"
 ep3_governor_yearly.3001.desc_silk: "새로 구입한 뽕나무 숲에서 비단을 생산할 텐데... 이건 그저 시작일 뿐인 건가?"
 ep3_governor_yearly.3001.desc_tea: "푸른 녹차밭이 무성하게 자라나고 있는데... 이건 그저 시작일 뿐일 건가?"
 CHORITAI_GLOSS: "#bold 코리타이#!는 마을 공공체 #EMP 코리온#!에 속한 사람들을 뜻하는 고대 그리스어입니다."
 ep3_governor_yearly.3001.a_success: "\"내가 누구냐고? 근방에서 가장 힘이 센 지주?\""
 ep3_governor_yearly.3001.a_failure: "당신은 빠르게 추문에 휩싸임"
 ep3_governor_yearly.3001.a_govs_low: "이 선택지는 [governor.GetShortUINamePossessive] [governor_efficiency|E]이 매우 낮아서 고를 수 있음"
 ep3_governor_yearly.3001.c_gov_gain: "[governor.GetShortUINamePossessive] [governor_efficiency|E] #P 5#!만큼 증가"
 ep3_governor_yearly.3001.a: "[target_theme.GetTierAsNameNoTooltip]의 절반을 사도 아무런 문제는 없다!"
 ep3_governor_yearly.3001.a.flavor: "이 무능한 관리들은 새로 마련한 자산을 납세일까지도 알아차리지 못할 것이다!"
 ep3_governor_yearly.3001.b: "멍청한 [governor.GetTitleAsNameNoTooltip]보다는 내가 재산을 불리는 편이 낫다."
 ep3_governor_yearly.3001.b.flavor: "돈은 충분하다. 수익성이 더 높은 땅을 노리지 못할 이유가 뭐지?"
 ep3_governor_yearly.3001.b_gov_response: "@warning_icon! #X [governor.GetShortUIName](이)가 당신을 처벌할 수도 있습니다!#!"
 ep3_governor_yearly.3001.c: "대신... [governor.GetTitleAsNameNoTooltip]에게 도움을 줄 수도 있겠지."
 ep3_governor_yearly.3001.c.flavor: "경고를 통해 다른 지주들을 방해하고 내 가치를 증명할 수 있을지도 모른다."
 ep3_governor_yearly.3001.c_gain_influence: "#high 영향력#!을 #P 75#!만큼 획득함"
 ep3_governor_yearly.3001.minor_influence_loss: "#high 영향력#!을 #N 75#!만큼 소모함"
 ep3_governor_yearly.3001.b_miniscule_influence_loss: "#high 영향력#!을 #N 35#!만큼 소모함"
 vast_tracts_of_land_modifier: "넘치는 소작지"
 vast_tracts_of_land_modifier_desc: "해당 집안은 임대료를 걷으며 수많은 공예 상점과 소규모 농지의 일을 감독합니다."
 productive_lands_modifier: "수많은 소작지"
 productive_lands_modifier_desc: "해당 가족의 장원 경계는 영리한 거래와 강제적 절차에 의해 확장되었습니다."
 ep3_governor_yearly.3002.t: "다중 납세"
 ep3_governor_yearly.3002.desc: "\"저기, 드릴 말씀이 있습니다!\" [tax_farmer.GetName](이)가 간절하게 외쳤다.\n\n\"청부의뢰를 맺은 뒤로 저는 다른 마을의 세금도 징수해서 바쳐 왔습니다! 그런데 저들이 새로운 지주라며 [landlord.GetName](을)를 들먹이는 거 아니겠습니까! [landlord.GetSheHe]가 주는 보수는 아주 형편없는 지경입니다.\"\n\n\""
 ep3_governor_yearly.3002_insult_greek: "[Glossary( '메트로코이테스', 'METROKOITES_GLOSS' )]"
 METROKOITES_GLOSS: "#bold 메트로코이테스#!는 \"네 어미와 붙어먹는 자\"라는 뜻의 그리스어 욕설입니다."
 ep3_governor_yearly.3002_insult_armenian: "[Glossary( '에쉬 자그', 'ESHI_DZAG_GLOSS' )]"
 ESHI_DZAG_GLOSS: "#bold 에쉬 자그#!는 \"당나귀의 새끼\"라는 뜻의 아르메니아어 욕설입니다."
 ep3_governor_yearly.3002_insult_generic: "[landlord.Custom2('InsultNoun', SCOPE.sC('tax_farmer'))]"
 ep3_governor_yearly.3002.desc_mid: "자기네가 이 촌것들을 지킨다고 거짓부렁을 한 것이지요."
 ep3_governor_yearly.3002_half_duchy: "#EMP 말도 안 되게#! 많은"
 ep3_governor_yearly.3002_some_of_duchy: "많은"
 ep3_governor_yearly.3002.desc_outro: "동네 목초지를 사들이면서 말입니다. 생각해 보십시오... 얼마나 많은 세금이 날아갔을지...\""
 ep3_governor_yearly.3002.a: "동네 지주가 #EMP 나하고#! 놀아보려 한다고?"
 ep3_governor_yearly.3002.a.flavor: "\"가엾고 #EMP 무고한#! 자들에게서 땅을 #EMP 빼앗았다고#!? 잔인하게 협박으로?\" 목격자들의 말에 따르면 그런 것 같은데..."
 ep3_governor_yearly.3002.b: "\"놈들을 모아라! 본때를 보여줘라!\""
 ep3_governor_yearly.3002.b.flavor: "범상한 멍청이들이 화를 자초하는군! 주인이 둘이니 내야 하는 돈도 두 배가 될 것이다."
 ep3_governor_yearly.3002.c: "내 의무로서 이 사태를 규탄하겠다!"
 ep3_governor_yearly.3002.c.flavor: "이런 부패한 추문을 퍼뜨리면 내가 [target_theme.GetNameNoTierNoTooltip]의 건실하고 유능한 총독임을 알릴 수 있겠군! 말하자면..."
 ep3_governor_yearly.3002.d: "\"[landlord.GetDynastyHouseNameNoTooltip]에게... 축하 인사를 보내라.\""
 ep3_governor_yearly.3002.d.flavor: "이 [target_theme.GetTierAsNameNoTooltip]의 누군가는 그나마 만족하겠지..."
 ep3_governor_yearly.3002.a_medium_influence_loss: "#high 영향력#!을 #N 150#!만큼 소모함"
 ep3_governor_yearly.3002.b_miniscule_influence_gain: "#high 영향력#!을 #P 35#!만큼 획득함"
 ep3_governor_yearly.3002.b_minor_influence_loss_landlord: "[landlord.GetShortUIName](이)가 #high 영향력#!을 #N 75#!만큼 소모함"
 ep3_governor_yearly.3000_major_governance_loss: "당신의 [governor_efficiency|E]이 #high 10년 동안#! #N 15#!만큼 감소함"
 ep3_governor_yearly.3000_governance_loss: "당신의 [governor_efficiency|E]이 #high 10년 동안#! #N 10#!만큼 감소함"
 ep3_governor_yearly.3000_miniscule_governance_loss: "당신의 [governor_efficiency|E]이 #high 10년 동안#! #N 5#!만큼 감소함"
 some_smallholds_modifier: "어설픈 소작지"
 some_smallholds_modifier_desc: "가혹한 개입에도 불구하고, 해당 지주들은 소재지는 여전히 비합법적 세입자들로부터 임대료를 걷습니다."
 taxed_and_pressganged_tenants_modifier: "강제 징세 및 징집"
 taxed_and_pressganged_tenants_modifier_desc: "자신들의 땅을 판 지역 소작농들은 두 배로 수탈을 당하며, 불법적으로 무장 복무를 강요당합니다."
 ep3_governor_yearly.3003.t: "[landlord.GetNameNoTooltip],"
 ep3_governor_yearly.3003.desc_accused_of_crime: "그대가 무고한 소작농들을 두려움에 떨게 만들었다는 소식에 충격을 금치 못했다! #EMP 수많은#! 목격자가 당신을 고발했으며 그 죄목이 한둘이 아니더군. 아이를 보내서 미망인에게 침을 뱉었다고? 개를 훔쳤고? 굴뚝 구멍에 물까지 붓고? 그게 겨우 황량한 목초지나 사려고 저지른 짓이라고?\n\n그대의 범법 행위는 이미 드러났다... 얼마나 더 많은 죄목이 드러날지 내가 다 두렵군."
 ep3_governor_yearly.3003.desc_force_used: "새로운 소작인들에게 알려라. 저들의 토지세는 아직 납부되지 않았으며, 전쟁에서 복무할 의무 또한 있다고 말이다. 내 병사들이 조만간 들를 터인데, 방해해선 안 될 것이다.\n\n법에 따르면 땅은 그대의 것이다. 하지만 사람은 #EMP 나의#! 것이다."
 ep3_governor_yearly.3003.desc_scandal: "내가 무능해 보였던 모양이군. [target_theme.GetNameNoTier]의 민생에 관심이 없어 보였을 수도 있어. 하지만 #EMP 그대#!는 그 지나친 욕심을 채우려고 관습을 무시했다. 부끄럽지도 않는단 말인가!\n\n그대의 탐욕에 관한 이야기가 [governor.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] 곳곳에서 들린다. 도저히 무시할 수 없을 정도로."
 ep3_governor_yearly.3003.desc_backs_down: "자산이 늘어난 것을 축하한다! 아름다운 마을과 상식적인 주민들이라니, 좋은 지역을 손에 넣었군!\n\n옛 법률로 그대를 옭아매려는 사람들이 다소 투덜거릴 순 있겠지. [root_domicile_province.GetTitle.GetNameNoTier]의 미래를 염려한답시고 불평하는 꼴이란... 하지만 현명하고 꾸준한 그대의 성정이라면 충분히 버틸 수 있을 것이다!"
 ep3_governor_yearly.3003.a_accused_of_crime: "누명이다! 그런데... #EMP 놈들이 내 땅을 노리고 왔다고?!#!"
 ep3_governor_yearly.3003.a_force_used: "이는 내 소작농들을 수탈하여 분노하게 만들 것이다!"
 ep3_governor_yearly.3003.a_scandal: "[governor.GetSheHe|U]가 내 입지를 해칠 수는 있어도... 내 재산에 손을 댈 순 없다!"
 ep3_governor_yearly.3003.a_backs_down: "[governor.GetTitleAsNameNoTooltip](은)는 물러나라! 전부 다 내 것이다!"
 ep3_governor_yearly.3010.t: "끝나지 않는 [emperor.GetTitleAsNameNoTooltip]의 싸움"
 ep3_governor_yearly.3010.desc: "오랜 세월 동안, [emperor.GetTitledFirstName]의 군대는"
 ep3_governor_yearly.3010.desc_attacker: "[foe.GetName]에 [war.Custom('WarCasusBelliShort')](을)를 강제해 왔다.\n\n단순한 포위 공격과 승산을 알기 어려운 전투가 혼란스럽고 피비린내 나는 결말로 치닫고 있다는 보고가 여러 속주에서 들린다... 우리는 [emperor.GetTitleAsNameNoTooltip](이)가 추구하는 타국 정복의 꿈을 진지하게 논의했다."
 ep3_governor_yearly.3010.desc_defender: "[foe.GetNamePossessive] [war.Custom('WarCasusBelliShort')]에 맞서 방어전을 치러왔다.\n\n단순한 포위 공격과 승산을 알기 어려운 전투가 혼란스럽고 피비린내 나는 결말로 치닫고 있다는 보고가 여러 속주에서 들린다... 우리는 계속 증가하는 포로와 사망자로 인해 우려를 표하면서, 적의 공세에 대한 소문을 퍼뜨리고 있다."
 ep3_governor_yearly.3010.desc_mid: "백성들의 신앙이 흔들린다."
 ep3_governor_yearly.3010.desc_winning: "\n\n보고에 따르면 싸움은 순조롭게 진행되는 모양이다... 그러나 [ROOT.Char.GetFaith.HighGodName]의 뜻으로 인함인지 [emperor.GetTitleAsNamePossessiveNoTooltip] 진척은 너무나 느리다!"
 ep3_governor_yearly.3010.desc_losing: "\n\n[ROOT.Char.GetFaith.HighGodName]께서는 [emperor.GetTitleAsNameNoTooltip](을)를 좋게 보시지 않는 듯하다. 보고에 따르면 [emperor.GetHerHis] 군대는 패배를 거듭하고 있다."
 ep3_governor_yearly.3010.desc_middling: "\n\n[ROOT.Char.GetFaith.HighGodNamePossessive] 뜻은 아직도 알 수 없다. 도무지 싸움이 끝날 기미가 보이지 않는다."
 ep3_governor_yearly.3010.a: "나는 충직한 병사로서 전선으로 나아가겠다!"
 ep3_governor_yearly.3010.a.flavor: "충직하고 마음이 넓은 병사라면 [ROOT.Char.GetHerHis] 지휘관이 존중을 보내길 당연히 기대하는 법 아니겠는가...?"
 ep3_governor_yearly.3010.a.success: "[emperor.GetTitleAsNameNoTooltip](이)가 당신의 도움을 받아들임"
 ep3_governor_yearly.3010.a.fail: "[emperor.GetTitleAsNameNoTooltip](이)가 관심을 보이지 않음"
 ep3_governor_yearly.3010.b: "이 싸움을 끝내려면 #EMP 강력한#! 영주가 필요하다."
 ep3_governor_yearly.3010.b.flavor: "봉역에는 흔들리거나 실패하지 않는 주인이 필요한 법 아니겠는가?"
 ep3_governor_yearly.3010.c: "속주들에 [emperor.GetTitleAsNamePossessiveNoTooltip] 관심이 닿지 않는다..."
 ep3_governor_yearly.3010.c.flavor: "... 그러니 나의 계략이 쉽게 통할 것이다."
 ep3_governor_yearly.3010.d: "[emperor.GetHerHis] 이름으로 경건하게 기부하며 기도를 올린다."
 ep3_exploited_weak_master_modifier: "궁지에 몰려 이용당한 군주"
 ep3_exploited_weak_master_modifier_desc: "주군이 전쟁에 휘말린 동안, 해당 총독은 자금을 빼돌리고 지방 정부를 자기만의 목적에 맞게 재편성했습니다."
 msg_claimed_weak_emperors_title.t: "통치권에 도전하는 [ROOT.Char.GetTitleAsNameNoTooltip]"
 msg_claimed_weak_emperors_title.flavor: "지지부진한 전쟁에 지친 평민들이 더 결단력 있는 인물을 찬양합니다."
 msg_claimed_weak_emperors_title.t.2: "전쟁을 비난하는 파벌"
