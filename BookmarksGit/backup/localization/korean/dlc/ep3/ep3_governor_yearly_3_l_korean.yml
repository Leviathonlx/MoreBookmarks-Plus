 ep3_governor_yearly.3030.t: "평화로운 시기"
 ep3_governor_yearly.3030.desc_christian: "\"화평하게 하는 자는 복이 있나니!\" 성 마태께서 적으신 이 문구는 분명히 주님의 진리를 전하는 말씀이다.\n\n[emperor.GetPrimaryTitle.GetDefinitiveName](와)과 나의 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](은)는 오랫동안 이런 기독교의 평화를 누렸다."
 ep3_governor_yearly.3030.desc_generic: "[emperor.GetPrimaryTitle.GetDefinitiveName](와)과 나의 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](은)는 오랫동안 기독교의 평화를 누렸다.\n\n"
 ep3_governor_yearly.3030.desc: "소들은 들판에서 살찌고, 청년들은 군역 걱정 없이 풀밭에 누워 햇볕을 즐긴다. 행복에 겨운 여러 마을에서는 상인들이 자유롭게 물건을 팔고, 각료는 공공의 복지를 위해 일한다.\n\n나와 [emperor.GetTitledFirstNamePossessive] 통치에 위업과 영광이란 없는 것일까? 이런 일상으로... 만족해야 하나?"
 ep3_governor_yearly.3030.a: "평화로운 일상이 우리를 #EMP 나약하게#! 만들었다!"
 ep3_governor_yearly.3030.a.flavor: "칼을 들고 국경을 넘어라. 나의 병사들을 잠에서 깨워라!"
