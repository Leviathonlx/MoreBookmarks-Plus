 ep3_governor_ignored_isolation_removal_tooltip: "당신의 [governor_efficiency|E]이 #P 복원됨#!"
 ep3_face_of_empire_modifier: "행정의 팔"
 ep3_face_of_empire_modifier_desc: "해당 인물의 헌신에서 우러나온 힘 덕분에 봉역의 손길이 그 중심 너머까지 뻗쳐나갑니다."
 ep3_anxious_for_new_assignment_tooltip: "당신이 #high 5년 동안#! [governor_efficiency|E]을 #N -5%#! 만큼 상실함"
 ep3_anxious_for_new_assignment_desc: "#weak [governor_efficiency|E]: #N -5%#!#!"
 ep3_governor_yearly.3080.t: "[root_capital.GetTerrain.GetNameNoTooltip]에 빼앗긴 것"
 ep3_governor_yearly.3080.t_sea: "바다에 빼앗긴 것"
 ep3_governor_yearly.3080.intro: "수일간의 여행으로 [root_capital.GetName], 내 본부가 [liege.GetCapitalLocation.GetTitle.GetNameNoTier]에서 멀어지기는 했다."
 ep3_governor_yearly.3080.desc_faction: "그래도 모여드는 [rebel_faction.GetName]에 대한 내 보고서는 이미 한참 전에 [liege.GetTitledFirstName]께 도달했어야 했다!\n\n\"수도의 모든 군대와 병사 한 명조차도...\" 내 위관인 [captain.GetName](이)가 우려를 드러냈다. \"단 한 명의 병사도 반군과 마주치면 살아남지 못할 겁니다...\"\n\n멀리 있는 초소에서 혼란의 불길이 일고 있었다. 새로운 병력이 도착하지 않는다면 저 불길도 점점 더 밝게 타오를 것이다."
 ep3_governor_yearly.3080.desc: "[ROOT.Char.GetPrimaryTitle.GetAdjective]의 충성심을 유지하는 데 필요한 사치품과 봉급이 도착하기만을 오랫동안 기다려 왔다. 하지만 [liege.GetTitledFirstName]께는 아무것도 오지 않았다.\n\n\"중간에 잃어버린 모양입니다.\" 내 위관인 [captain.GetName](이)가 이렇게 추측했다. \"무법자들이 채갔을까요? 아니면 어디 험준한 곳에 좌초되기라도 한 걸까요? 혹시 화물이 현지인들한테 팔려 간 건 아닐까요?\"\n\n어찌 되었든... 이렇게 머나먼 땅으로 쫓겨난 거지꼴이어서는 [liege.GetPrimaryTitle.GetAdjective]의 권위를 떨칠 수조차 없다."
 ep3_governor_yearly.3080.a: "느리더라도 자립할 수 있는 능력을 길러야만 한다."
