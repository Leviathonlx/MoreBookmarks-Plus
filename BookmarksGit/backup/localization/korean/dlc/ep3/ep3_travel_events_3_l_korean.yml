l_korean:
 ep3_travel_events.3000.t: "요르단 강"
 ep3_travel_events.3000.desc: "사람들은"
 ep3_travel_events.3000.israel: "[Glossary( '에레스 이스라엘', 'ERES_YISRAEL_GLOSS' )]의 경이로움에 관해 얘기하기 바쁘다. 고귀한 요르단 강 덕분에 [ROOT.Char.GetFaith.HighGodName]의 정원이 연상될 정도로 아름다운 것이 사실이다.\n\n엘리샤께서 나병 환자를 치유했던 곳, 여호수아께서 이끄는 이스라엘인들이 귀향을 꿈꾸며 마지막으로 자리 잡은 곳. 나는 이 기적의 장소에서 물에 발을 담갔다..."
 ep3_travel_events.3000.greek_christian: "팔레스타인의 경이로움에 관해 얘기하기 바쁘다. 모든 사막이 가장 신성한 [Glossary( '에레모스', 'EREMOS_GLOSS' )]이며, 모든 돌이 거룩하며, 모든 물줄기가 요르단 강으로 향하는 곳이다.\n\n세례 요한이 의식을 치렀으며 예수께서 세례를 받으신 이 강물에 나는 발을 담갔다..."
 ep3_travel_events.3000.christian: "팔레스타인의 경이로움에 관해 얘기하기 바쁘다. 주님의 자취가 땅에 남아있으며 거대한 요르단 강이 그분의 성체를 기억하는 곳이다.\n\n세례 요한이 의식을 치렀으며 예수께서 세례를 받으신 이 강물에 나는 발을 담갔다..."
 ep3_travel_events.3000.muslim: "팔레스타인의 경이로움에 관해 얘기하기 바쁘다. 위대한 이슬람이 승리한 이 땅을 고귀한 요르단 강이 적시고 있다.\n\n나는 이제 그 강물로 들어가서 몸을 씻으려 한다. 선지자의 동료들이 안식을 취했던 곳이 눈에 보일 듯하다. 그분들에게 평화가 있기를. 그리하여 내가 [Glossary( '하디스', 'HADITHS_GLOSS' )]를 따르기에 이보다 완벽한 곳은 없으리라..."
 ep3_travel_events.3000.outro_rapture: "\n\n발 아래에는 식물들이 미끈거리고 진흙이 스며들며 거품이 솟아난다. 역시 낙원의 4개 강 중 하나가 될 만하다! 이렇게 정갈해지는 느낌은 생전 처음이다."
 ep3_travel_events.3000.outro: "\n\n여긴 더럽기에 그지없다! 우유 같은 탁한 물이 내 피부를 따뜻하게 감싼다. 식물인지 이끼인지 모를 것이 발가락 사이로 올라온다. 작게 의식을 치른 후 진흙투성이 둑으로 올라왔다."
 ERES_YISRAEL_GLOSS: "#bold 에레스 이스라엘#!은 \"이스라엘의 땅\"을 뜻하는 티베리아 히브리어입니다."
 EREMOS_GLOSS: "#bold 에레모스#!는 관조하는 명상에 잠기기에 적합한 황량한 장소를 뜻하는 그리스어입니다."
 HADITHS_GLOSS: "#bold 하디스#!는 예언자 무함마드의 어록과 행동을 모은 책으로, 이슬람 종파 대부분이 중요하게 여기는 지침서입니다."
 ep3_travel_events.3000.a_christian: "가장 신성한 물에서 세례의 축복을!"
 ep3_travel_events.3000.a_jewish: "기적의 강이 계속 이어지기를!"
 ep3_travel_events.3000.a_muslim: "인샬라, 누구나 이곳에서 목욕재계하기를!"
 ep3_travel_events.3000.b: "그나마... 몸을 씻기는 했군."
 ep3_travel_events.3000.b_zealot: "물로 나를 정화했다!"
 ep3_travel_events.3000.b.flavor: "그래, 그렇게 말할 수밖에."
 ep3_travel_events.3000.c: "입에 뭐가 들어갔어! 이거... #EMP *우웩!*#!"
 ep3_travel_events.3000.c_zealot: "다만... #EMP *우웩!*#! 맛은 #EMP 별로군#!..."
 ep3_travel_events.3000.c_flavor: "조심스럽게 '짐을 덜어냈다'."
 holy_water_mortal_stomach_modifier: "성스러운 물, 하찮은 위장"
 holy_water_mortal_stomach_modifier_desc: "요르단 강의 황홀함에 #EMP 지나치게#! 빠져든 탓에, 해당 인물은 병에 걸렸습니다."
 artifact_water_of_the_jordan: "요르단 강"
 artifact_water_of_the_jordan_desc: "요르단 강은 그 복된 물방울로 성지를 적십니다. 다소 탁한 갈색을 띱니다."
 ep3_travel_events.3001.t: "킬리키아 관문"
 ep3_travel_events.3001.intro: "우리는 수호자의 고개를 넘어 아시아와 유럽을 가르는 험준한 골짜기를 지나간다. 바람이 불어오는 높은 바위 사이에서 [current_location.GetCulture.GetName]의 눈이 우리를 지켜보고 있다."
 ep3_travel_events.3001.greek: "\n\n고성에 있는 킬리키아 관문의 수호자인 [Glossary( '아크리타이', 'AKRITAI_GLOSS' )]들은 더 이상 헤라클리아 시대의 맹공을 막아내지 않는다. 하지만 다가오는 적, 방랑하는 약탈자, 그리고 산 고개에서 활동하는 무자비한 도적들을 상대로는 여전히 제 역할을 다하고 있다."
 AKRITAI_GLOSS: "#bold 아크리타이#!는 \"경계\"를 뜻하는 #EMP 아크론#!에서 파생된 그리스어입니다. 때로는 #EMP 가지#!의 침입을 저지하는 최전선의 영웅적인 병사를, 때로는 한낱 강도를 지칭합니다."
 ep3_travel_events.3001.friend: "\n\n킬리키아 관문의 수호자들은 한때 고성에 주둔하며 파도처럼 밀려오는 이방인 약탈자들을 막아냈다고 한다. 이제는 방랑하는 약탈자와 도적들을 상대로 제 역할을 다하고 있지만, 자신을 강도와 다를 바 없다고 여기는 의견도 일부 존재한다. 지금도 여전히..."
 ep3_travel_events.3001.islamic_arabic: "\n\n킬리키아 관문에는 영리하면서도 거친 사람들이 거주하며, 역사적인 [Glossary( '알 투후르', 'AL_THUGHUR_GLOSS')]들은 [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 [lords_liege.GetTitleAsName](을)를 상대로 경계를 늦추지 않는다. 위대한 라시둔 칼리프국 시대에 최전선 부대는 이곳에서 피로 융단을 짜며 이슬람 포교자들을 추격했다."
 AL_THUGHUR_GLOSS: "#bold 알 투후르#!는 킬리키아 국경을 뜻하는 아랍어로, 요새와 좁은 산길을 치아 사이의 공간에 빗댄 말입니다."
 ep3_travel_events.3001.foe: "\n\n교활하면서도 거친 사람들이 킬리키아 관문을 점거했다. 이들은 [lords_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 [lords_liege.GetTitleAsName]에 대한 경계를 늦추지 않는다. 고성에서는 수시로 병력이 나와서 강도와 가엾은 민간인을 구분하지 않고 습격한다. 이런 모든 행위는 오로지 본토를 지키기 위함이라고 알려져 있다."
 ep3_travel_events.3001.praise_outro: "\n\n이 작고 지저분한 요새에서 몇 안 되는 병사들이 제국을 지쳤다."
 ep3_travel_events.3001.distrust_outro: "\n\n우리가 계속 나아가는 만큼, 산비탈에서 은밀하게 우리를 따라오는 사람들이 보인다..."
 ep3_travel_events.3001.a_greek: "#EMP 아크리타이#!를 찬미하라!"
 ep3_travel_events.3001.a_non_greek: "운명적인 장소로군."
 ep3_travel_events.3001.b: "어쩐지 불길하다."
 haunted_by_hostile_troops_modifier: "적 군대의 습격"
 haunted_by_hostile_troops_modifier_desc: "해당 인물은 킬리키아 산맥 통행로에서 감시받던 기억으로 인해 불안해합니다."
 ep3_travel_events.3002.t: "[local_lord.GetCulture.GetCollectiveNounNoTooltip]의 지배권"
 ep3_travel_events.3002.intro: "권좌가, [local_lord_capital.GetName]의 [local_lord_capital.GetProvince.GetHolding.GetType.GetName|l](이)가 멀지 않다. 그곳에서 [local_lord.GetTitledFirstName](이)가 [local_lord.GetCulture.GetCollectiveNoun] 주민들을 감시하고 있다.\n\n"
 ep3_travel_events.3002.admin: "다행히 이 [local_lord.GetCulture.GetNameNoTooltip] [local_lord.GetTitleAsNameNoTooltip|l](은)는 [ROOT.Char.GetCulture.GetName] 방식의 선진 행정을 받아들였다. 덕분에 [local_lord.GetHerHis] [local_lord.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 통해 안전하고 쾌적하게 여행할 수 있다.\n\n"
 ep3_travel_events.3002.non_admin: "[local_lord.GetCulture.GetNameNoTooltip] [local_lord.GetTitleAsNameNoTooltip|l](은)는 과장된 사적 인연과 추잡한 힘에 의존하여 영토를 유지하는 하찮은 [local_lord.GetGovernment.GetNameNoTooltip|l] 귀족일 뿐이다.\n\n"
 ep3_travel_events.3002.armenian: "기수들이 다가오는 모습을 보며, 나는 암흑기의 제국을 지켜냈던 용맹한 아르메니아인들을 떠올린다. 그들은 교리를 받아들이는 것만큼이나 칼을 내려놓길 꺼렸다. 실로 괴상한 관계였지만... 결국 로마인들의 친우이자 찬미자였다."
 ep3_travel_events.3002.georgian: "[local_lord.GetCulture.GetCollectiveNounNoTooltip](을)를 방문할 때면 이상한 기분이 든다. 저들은 우리와 마찬가지로 진리의 신앙을 오랫동안 노래했다. 커다란 목욕탕을 짓기도 하고, 아르메니아인과 거래를 트기도 했다. 다만... 끝없는 대초원을 바라보며 높은 산맥에 의지한 자들이었다."
 ep3_travel_events.3002.bulgarian: "반쯤 융화된 [Glossary( '스키타이인', 'SCYTHIAN_GLOSS' )]들이 염소를 몰며 길을 가로지른다. 나는 그 모습에 [Glossary( '성 키릴과 성 메토디우스', 'CYRIL_AND_METHODIUS_GLOSS' )]를... 그리고 두 형제가 품었던 제국의 영광을 떠올린다. 이제 그 영광은 나에게 있다."
 SCYTHIAN_GLOSS: "#bold 스키타이인#!는 이제는 사라진 이란 대초원 문화에 속한 자들입니다. 다만 북부의 유목민과 슬라브인을 동시에 나타내는 그리스어로 계속 사용되고 있습니다."
 CYRIL_AND_METHODIUS_GLOSS: "#bold 키릴과 메토디우스#!는 \"슬라브의 사도\"로 알려진 형제입니다. 이들은 남슬라브인들을 기독교로 개종시키고 글라골루 문자를 만들어 성인의 반열에 올랐습니다."
 ep3_travel_events.3002.serbian: "기수 한 무리가 여기서 우리를 맞이했다. 이 무자비한 무장 기수들은 훌륭한 [Glossary( '콘사리오이', 'CHONSARIOI_GLOSS' )]가 될 것입니다... 하지만 내겐 지휘봉 따위는 없다. 그저 잠시 들렀다 가는 한 명의 로마인일 뿐이다."
 CHONSARIOI_GLOSS: "#bold 콘사리오이#!는 발칸 출신의 기병으로 구성된 비잔티움 부대입니다. 정찰 및 약탈 행위에서 능력을 보여 인정을 받았습니다."
 ep3_travel_events.3002.latin: "[local_lord.GetHerHis|U] 서기들이 다가왔다. 한때 이 라틴인들은 로마의 위엄을 품은 채 고상하게 말하고 행동했을 것이다. 하지만 오늘날에는 야만인처럼 횡설수설하는 모습만 보여준다. 그리고 우리의 위대한 도시에서 [Glossary( '특별한 권리', 'SPECIAL_RIGHTS_GLOSS' )]에 눈이 멀어 재물을 탐할 뿐이다."
 SPECIAL_RIGHTS_GLOSS: "관세 없이 무역하고 콘스탄티노폴리스에 더 많은 시설을 세울 #bold 특권#!은 베네치아 상인들의 뿌리 깊은 자부심이었습니다."
 ep3_travel_events.3002.vlach: "블라흐 고기와 양저저 치즈로 대표되는 저들의 환대가 머릿속을 가득 채운다. [local_lord.GetTitleAsNamePossessiveNoTooltip] 유목민들은 한때 사나운 [Glossary( '다키아인', 'DACIANS_GLOSS' )]이었다. 하지만 로마인들이 찾아오면서 모든 것이 바뀌었다."
 DACIANS_GLOSS: "#bold 다키아인#!은 고대 시절 흑해 서쪽, 카르파티아 산맥 근처에 살던 주민들이었습니다. 트라야누스 황제의 정복 활동으로 인해 '로마 다키아'로서 잠시나마 제국에 속한 역사가 존재합니다."
 ep3_travel_events.3002.generic: "조상들이 보여 주신 타민족과의 만남을 고려하면, 나 또한 이런 거물들 앞에서 [ROOT.Char.GetCulture.GetNameNoTooltip]의 미덕으로 깊은 인상을 남길 수 있으리라..."
 insulted_by_visiting_emperor: "순회 중인 바실레프스의 모욕"
 honored_by_visiting_emperor: "여행 중인 바실레프스가 기리는 역사적 인연"
 ep3_travel_events.3002.a: "저들이 제국의 [ROOT.Char.Custom('GetDaughterSon')](을)를 보게 하라!"
 ep3_travel_events.3002.a_byzantine: "나는 강대한 로마의 후손으로 왔다."
 ep3_travel_events.3002.a.flavor: "인상적인 방문을 통해 이곳 사람들과 고향에서 내 명성을 다질 수 있을지도 모른다."
 ep3_travel_events.3002.b: "저들의 [local_lord.GetFaith.HouseOfWorshipPlural]에 들를 것이다."
 ep3_travel_events.3002.b.flavor: "종교적 차이를 무시하기만 하면 딱딱한 분위기를 피할 수 있다."
 ep3_travel_events.3002.c: "이 지역 주민들은 환대와 겸손에 감사할 줄 안다."
 ep3_travel_events.3002.c_foreign: "이 외국인들은 환대와 겸손에 감사할 줄 안다."
 cultural_acceptance_loss_insulted_by_visiting_emperor: "순회 중인 황제의 모욕"
 cultural_acceptance_gain_honored_by_visiting_emperor: "순회 중인 황제의 존중"
 impressive_visit_vassalization_acceptance_bonus: "#V 5#!년 동안 [local_lord.GetShortUIName]의 #V $offer_vassalization_interaction$#! 승낙 확률이 증가함"
 ep3_travel_events.3002.a_success: "[local_lord.GetTitleAsNameNoTooltip](이)가 경외함"
 ep3_travel_events.3002.a_failure: "[local_lord.GetTitleAsNameNoTooltip](이)가 내 과시를 경멸함"
 ep3_travel_events.3010.t: "아나톨리아의 침묵"
 ep3_travel_events.3010: "우리의 외침이 황폐한 마을 골목에 울려 퍼졌다. 아주 작은 소리라도, 가축의 울음이라도 간절히 기대하면서. 하지만 오로지 바람만이 우리에게 응답할 뿐이었다.\n\n"
 ep3_travel_events.3010.fairy_towers: "\"저 뒤틀린 거석 말입니다. [current_location.GetName]의 고대 요정탑 말이지요. 저 구멍 안에 막힌 문이 있을 겁니다.\" 일행들이 중얼거렸다."
 ep3_travel_events.3010.normal_holes: "\"구멍이나 통로, 언덕 위 은신처에 모여 있다고 합니다.\" 일행들이 중얼거렸다."
 ep3_travel_events.3010.native_knowledge: "\"이곳 사람들은 예로부터 힘든 시기에 숨는 법을 배웠습니다. [Glossary( '가지', 'GHAZIS_GLOSS' )], 아니면 유목민 때문에... 어쩌면 우리를 세금 징수인으로 오해하고 있는 걸지도 모릅니다.\""
 ep3_travel_events.3010.foreigners: "\"이곳 사람들은 예로부터 일부러 빈곤한 모습을 만들어서 어려운 시기를 이겨내는 법을 배웠습니다. 어쩌면 우리를 도적단으로 오해하고 있는 걸지도 모릅니다.\""
 GHAZIS_GLOSS: "#bold 가지#!는 비이슬람교도를 상대로 군사 원정을 떠나는 무슬림 전사를 나타냅니다. 라시둔 칼리프국 시대에 #EMP 가지#!의 아나톨리아 습격이 대규모로 빈번하게 발생했습니다."
 ep3_travel_events.3010.a: "저들의 집을 약탈하라! 반대는 받지 않겠다!"
 ep3_travel_events.3010.a.flavor: "어쩌면 그나마 남은 장신구를, 어쩌면 길 잃은 염소를 손에 넣을지도 모른다! 어차피 지켜보는 사람은 아무도 없다."
 ep3_travel_events.3010.b: "내가 사람들을 끌어내 보겠다. 어차피 현지 전문가가 필요하다."
 ep3_travel_events.3010.b.flavor: "환대가 있으면 좋고, 이 척박한 곳을 안내할 현지 가이드가 있으면 더 좋다."
 ep3_travel_events.3010.c: "이렇게 조용한 것도... 나쁘진 않지."
 ep3_travel_events.3010.c_fairy_towers: "낯설고 드넓으며 조용하지만... 아름답군."
 ep3_travel_events.3010.c.flavor: "북적대는 주민도, 시끄러운 가축도 없다니... 온 세상이 이러면 얼마나 좋을까."
 ep3_travel_events.3010.a_success: "잊혔던 귀중품을 습득함"
 ep3_travel_events.3010.a_failure: "아무것도 건지지 못함"
 ep3_travel_events.3010.b_success: "현지 도우미를 찾아서 확보함"
 ep3_travel_events.3010.b_failure: "고함을 질러서 정적을 깨뜨림"
 ep3_guide_from_the_borderlands_modifier: "아나톨리아 야생 안내자"
 ep3_guide_from_the_borderlands_modifier_desc: "열악한 아나톨리아 내륙 출신 레인저의 지혜로움이 해당 인물의 여행을 인도합니다."
