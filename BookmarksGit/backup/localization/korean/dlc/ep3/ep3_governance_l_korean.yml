 governor_contract_event.2120.desc: "오늘 내 집무실에 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]의 인장을 지닌 공식 서한이 도착했다.\n\n\"우리 [ROOT.Char.GetLiege.GetPrimaryTitle.GetBaseNameNoTier]의 강력한 군대가 개탄스러운 적군을 향해 진격하고 있다. 이 군대가 그대 총독령 관할의 땅을 지나가는 경우, 군에 가능한 모든 형태의 위안과 지원을 제공할 것을 명령한다.\n\n[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip](은)는 이 고난의 시기를 견뎌 나가는 충직한 [ROOT.Char.GetLiege.GetHerHis] [ROOT.Char.GetLiege.GetCulture.GetName] 봉신들이 감수하는 희생에 깊은 감사를 표한다.\""
 governor_contract_event.2120.a: "당연히 전폭적인 지원을 아끼지 않을 것이다!"
 governor_contract_event.2120.b: "우리의 물자는 모두 [ROOT.Char.GetLiege.GetTitleAsNamePossessiveNoTooltip] 것이다."
 governor_contract_event.2120.c: "병력을 위한 숙소를 마련해야겠군."
 governor_contract_event.2120.d: "금화를 좀 지원하면 도움이 되겠지."
 governor_contract_event.2120.e: "우리 망꾼들이 군사 작전을 도울 것이다."
 governor_contract_event.2120.f: "전쟁 시기에는 주민들을 지원하는 게 더 중요하다."
