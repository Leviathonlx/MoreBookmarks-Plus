 ep3_governance_harvest: "곡물 분배"
 ep3_governance_harvest_desc: "지방 총독의 명에 따라 곡물이 주민들에게 분배되었습니다. 이 영지는 그 혜택을 받고 있습니다."
 ep3_governance_great_harvest: "곡물 대량 분배"
 ep3_governance_great_harvest_desc: "지방 총독의 명에 따라 곡물이 주민들에게 분배되었습니다. 이 영지는 그 혜택을 크게 받고 있습니다."
