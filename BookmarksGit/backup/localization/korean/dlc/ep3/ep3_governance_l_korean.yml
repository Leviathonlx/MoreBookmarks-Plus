 wartime_measures: "전시 예방 조치"
 wartime_measures_contract: "$wartime_measures$"
 wartime_measures_desc: "군주께서는 현재 전쟁 중이다. 그런데 방금 수도에서 온 공식 요청이 도착했다. 지나가는 병력에 가능한 한 모든 지원을 제공하라고 한다."
