l_korean:
 governor_tax_scheme: "조세 수금"
 governor_tax_scheme_desc_general: "조세 수금 [scheme|E]에서, 당신은 누락된 세금에 관한 정보를 모은 후 혐의가 있는 마을이 세금을 내게 만들도록 시도합니다."
 governor_tax_scheme_desc: "모든 지구와 마을에 대한 세금을 꼼꼼히 모으고 기록합니다. 세금이 올바르게 매겨져서 제대로 납부됐는지, 그리고 세금 납부가 언제 #EMP 누락됐는지#! 볼 수 있도록 만듭니다."
 governor_tax_scheme_action: "다음 대상 조세 수금"
 governor_tax_scheme_invalidated_title: "$governor_tax_scheme$ 모략 무효화됨"
 msg_governance_contract_appear.t: "새로운 국정 안건"
 msg_governance_contract_appear.desc: "[target_province.GetCounty.GetTitle.GetName] 내의 [target_province.GetName]에 [new_governance_issue.GetType.GetName|V] [governance_issue|E]이 발생했습니다"
 task_contract_governance_desc_title: "[GetPlayer.Custom('GetGovernorConceptNoTooltip')](으)로서 판단을 내려야겠다!"
 overdue_taxes_contract: "연체된 세금"
 overdue_taxes_desc: "이 지역의 어느 마을은 세금으로 내야 할 농작물 할당량을 보내지 못했습니다. 음모나 약탈 때문일 수도 있고, 그저 부주의로 인한 과실일 수도 있습니다."
 overdue_taxes_desc_title: "$task_contract_governance_desc_title$"
 hoarding_mayor_contract: "착복 시장"
 hoarding_mayor_desc: "이 남작령의 시장이 예상보다 더 많은 금화를 모아서 쌓아두고 있습니다. 시장이 세금을 제대로 납부하지 않았을 수도 있고, 도시에 충분한 투자가 이뤄지지 않았는지도 모릅니다."
 hoarding_mayor_desc_title: "$task_contract_governance_desc_title$"
 bountiful_harvest_contract: "풍성한 수확"
 bountiful_harvest_desc: "[GetPlayer.Custom('GetProvinceConceptNoTooltip')] 곳곳에서 높이 자라난 작물과 경이로운 푸른 들판에 대한 보고가 들어옵니다. 이런 낭보는 적절히 활용해야만 합니다. 작물을 썩혀서는 안 되는 노릇입니다!"
 bountiful_harvest_desc_title: "$task_contract_governance_desc_title$"
 rampant_bandits_contract: "날뛰는 도적단"
 rampant_bandits_desc: "당신 [GetPlayer.Custom('GetProvinceConceptNoTooltip')]의 해당 지역이 무법자와 무질서한 유목민에 시달리고 있습니다. 지역 주민의 안전과 상인의 자유로운 이동을 보장하려면 이들을 처리해야 합니다."
 rampant_bandits_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.1000.t: "연체된 세금"
 governor_contract_event.1000.desc: "서기들의 말에 따르면 [tax_destination.GetName] 내 어느 마을의 세금 징수가 한참 미뤄졌다고 한다.\n\n의무를 소홀히 할 작정이 아니라면 이 문제를 방치할 수는 없다. 장부만 봐도 알 수 있다. 세금이 #EMP 누락#!되는 중이다. 수송 또한 진행된 적이 없다.\n\n현재는 이 누락의 연유를 알 수 없다. 이 사안은 관리에게 맡겨야 할 수도 있고... 병사에게 맡겨야 할지도 모른다."
 governor_contract_event.1000.a: "조사를 시작하라!"
 governor_contract_event.1001.desc: "내 수행단은 관리도 되지 않은 시골길을 따라 고생하며 나아갔다. 사방에는 [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]들이 보였고, 이따금 [ROOT.Char.Custom('RegionalFarmAnimal')](이)가 지나다녔다... 내 목적지이자 세금이 부과된 마을은 #EMP 상당히#! 소박하고 평범한 곳이었다. [tax_destination.GetName]에서 하루도 채 안 걸리는 거리임에도 불구하고 말이다.\n\n특유의 전통 의복을 입은 주민 몇몇이 마을 중심가에 모여 있다. 평화롭지만 그리 따뜻하지는 않은 환대가 날 맞이했다.\n\n어떻게 접근해서 조사를 시작할지 정해야 한다."
 governor_contract_event.1001.a: "호기심을 자극하는 방법이 좋을 것이다."
 governor_contract_event.1001.b: "주변을 돌아보며 단서를 찾아보자."
 governor_contract_event.1001.a_tt: "[tax_destination.GetName](으)로 가서 안건을 조사함"
 governor_contract_event.1001.success: "조사에 성공함"
 governor_contract_event.1001.failure: "조사에 실패함"
 governor_contract_event.1001.a.success: "마을 주민들의 얘기를 들음"
 governor_contract_event.1001.a.failure: "마을 주민들에게 아무것도 듣지 못함"
 governor_contract_event.1001.b.success: "마을을 돌아보며 필요한 단서를 알아냄"
 governor_contract_event.1001.b.failure: "마을에서 필요한 단서를 알아내지 못함"
 governor_contract_event.1003.t: "연체된 세금: 성공"
 governor_contract_event.1003.desc_diplomacy: "마을 주민들과의 대화에서 예상외로 많은 성과를 얻었다!\n\n일족의 우두머리들은 가족 구성원을 열렬히 나열하며 자기 밭의 생산량을 극찬해 댔다. 어떤 이는 자기 가축을 #EMP 자랑하기도#! 했다! 농부들은 내게 들판을 보여주며 수확 철이 다가오면 얼마나 많은 농작물을 기대할 수 있을지를 설명해 주었다."
 governor_contract_event.1003.desc_stewardship: "모든 [ROOT.Char.Custom('RegionalFarmAnimal')], 보리 이삭, 손으로 만든 담요와 점토 항아리 하나하나를 세심하게 살펴보았다. 그러자 이 농노들이 #EMP 내야 할#! 세금이 어느 정도인지를 추정할 수 있었다."
 governor_contract_event.1003.desc_outro: "\n\n일부러 그랬든 아니든 간에, 설명할 수 없는 관리 감독의 실수로 인해 이 마을이 세금을 미납하게 된 것 같다. 그러니 이제 한 가지 과제가 남았다. 이 상황을 해결할 최선의 방법이 무엇인지 결정해야 한다..."
 governor_contract_event.1003.a: "모을 수 있는 농작물은 모두 모으고, 그 절반을 팔아서 지역을 더 발전시킨다."
 governor_contract_event.1003.b: "저들은 #EMP 한 푼도#! 빠짐없이 누락액을 채워야 한다."
 governor_contract_event.1003.c: "이 선한 사람들은 세금의 일부만 내면 된다."
 governor_contract_event.1003.d: "이곳에 주둔군을 파견하면 앞으로의 납부도 관리할 수 있을 것이다."
 governor_contract_event.1003.e: "행정가를 임명해서 마을을 감독한다."
 governor_contract_event.1003.f: "세금을 감면하면 이 사람들의 번성에 도움이 되지 않을까?"
 governor_contract_event.1004.t: "연체된 세금: 실패"
 governor_contract_event.1004.desc: "지하 저장실과 곡창을 살펴보고, 들판을 돌아다니고, 마을 지도자들을 회유해 보기도 했지만... 이 마을 어디에도 재산을 숨겨 둔 흔적이 없다. 마을 사람들은 겉으로 보기에도 정말이지 빈곤하며, 빚진 세금을 낼 능력 따위도 없다.\n\n날 속였다는 증거가 없다면 내가 여기서 할 수 있는 일도 없는 것이나 마찬가지다. 그냥 내 장부로 손실을 틀어막는 수밖에."
 governor_contract_event.1004.a: "#EMP 빌어먹을!#!"
 governor_contract_event.1010.t: "착복 시장"
 governor_contract_event.1010.desc: "[hoarding_mayor.GetTitledFirstName]에 대한 보고가 여럿 들어왔다. [mayor_destination.GetName](을)를 담당하는 이 사람이 도시의 세수를 상당 부분 착복한다는 내용이었다.\n\n물론 남는 세금을 주머니에 조금 챙기지 않는 시장이 있기나 할까. 다만 보고된 금액이 #EMP 상상을 초월한다#!. 이는 관행을 넘어서 부패에 가까운 수준이다. 게다가 더 곤란한 건, [hoarding_mayor.GetHerHis] 행동으로 인해 다른 누구도 아닌 #EMP 내가#! 욕을 먹는다는 점이다!"
 governor_contract_event.1010.a: "직접 해결해야겠군."
 governor_contract_event.1010.a_tt: "[mayor_destination.GetName](으)로 이동하여 시장과 대화함"
 governor_contract_event.1012.a_tt: "다시 이동을 시작함"
 governor_contract_event.1011.desc_intro: "[mayor_destination.GetName]에 도착하자마자 곧바로 시장의 거처로 향했다. 이렇게 예고도 없이 들이닥치지 않았다면 분명 눈앞의 광경을 놓쳤으리라.\n\n"
 governor_contract_event.1011.desc_upset: "[hoarding_mayor.GetFirstName](은)는 너무 놀라 말마저 잃은 채 나를 바라보다가 곧 표정을 다듬었다. 내 비난을 듣는 동안 [hoarding_mayor.GetSheHe]의 얼굴에 불쾌한 기색이 퍼져갔다.\n\n\"이런 비열한! 내가...\" [hoarding_mayor.GetFirstNameNoTooltip](은)는 잠시 말을 멈추더니 심호흡했다. \"좋습니다. 뭘 어떻게 하면 되겠습니까?\""
 governor_contract_event.1011.desc_fear: "[hoarding_mayor.GetFirstName](은)는 얼마나 당황했는지 온몸에 술을 뒤집어썼다. 내가 여기 있다는 사실 자체에 경기를 일으킨 모양이다. 이후 내 비난을 들으면 들을수록 [hoarding_mayor.GetHerHis] 얼굴은 점점 더 창백해졌다.\n\n\"잠깐만요! 부탁드립니다. 오해가 있는 게 분명합니다. 설명을 듣고 나면 분명히 납득하실 겁니다.\""
 governor_contract_event.1011.desc_worried: "[hoarding_mayor.GetFirstName](은)는 깜짝 놀란 듯 숨을 삼키며 나를 바라봤다. 나는 곧바로 거친 질책을 끝도 없이 쏟아냈다. [hoarding_mayor.GetSheHe|U]는 탁자 위에 손을 얹은 채 애써 정신을 차리려 노력했다.\n\n\"오해가... 오해가 있는 게 분명합니다. 물론 상황을 해결할 수 있도록 최선을 다해 도와드리겠습니다! 어떤 방식으로든요!\""
 governor_contract_event.1011.a: "도시에 투자하라. 남은 돈은 내가 처리하겠다."
 governor_contract_event.1011.b: "착복한 돈을 #EMP 모조리#! 내게 바쳐라."
 governor_contract_event.1011.c: "잘 활용해야 한다. 지역 기반 시설에 투자하라."
 governor_contract_event.1011.d: "축제를 열어서 주민들에게 보답하라."
 governor_contract_event.1011.e: "엄중한 처벌만이 있을 것이다."
 governor_contract_event.1011.f: "넘어가 줄 수는 있으나... 이 일은 잊지 않겠다."
 governor_contract_event.1012.t: "국정 안건: 여행 취소"
 governor_contract_event.1012.desc: "실제로 현장에 가지 않으면 이 문제에 제대로 대처할 수 없을 것이다. 당연히 내가 직접 처리해야 하겠지만, 더 긴급한 현안들에 먼저 관심을 쏟아야 할 판이다..."
 governor_contract_event.1012.a: "다시 생각해 보니 그냥 가는 게 낫겠군!"
 governor_contract_event.1012.b: "다른 중요한 현안들을 처리해야 한다."
 governor_contract_event.1020.t: "풍성한 수확"
 governor_contract_event.1020.desc: "[ROOT.Char.GetFaith.FertilityGodName]께서 우리를 굽어보셨다! [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessive] 여러 마을에서는 꾸준히 내린 비 덕분에 비옥해진 들판에서 끝도 없이 곡식 다발을 수확하고 있다. 거기에 [ROOT.Char.Custom('RegionalRootVegetablePlural')]들은 또 어떻고! 기쁘게도 지난번 수확 철보다 훨씬 더 많은 수확량이 기대되는 상황이다.\n\n굉장히 기쁜 소식이다. 최대한 빨리 특별 인력을 배치해 물류를 확인해야 한다.\n\n자, 그러면 내 마차가 이 엄청난 [ROOT.Char.Custom('GetSeason')] 작물을 어디로 날라야 할까...?"
 governor_contract_event.1020.a: "속주 전체에 균등하게 분배한다."
 governor_contract_event.1020.b: "평소 곡물 분배에 따라 분배한다."
 governor_contract_event.1020.c: "속주의 수도가 혜택을 받아야 한다."
 governor_contract_event.1020.d: "자선단체와 도움이 필요한 자들에게 기부한다."
 governor_contract_event.1020.e: "곡창을 먼저 채운 후, 남는 곡물을 판매한다."
 governor_contract_event.1020.f: "#EMP 모든#! 곡물을 내 장원으로 옮긴다."
 harvest_claim_it_yourself_estate_tt: "[estate|E] 내 [GetDomicileBuilding('storage_granary_03').GetName]#!(으)로 인해 #P +[EmptyScope.ScriptValue('estate_granary_gold_bonus_value')|+0%]만큼 증가함"
 governor_contract_event.1030.t: "날뛰는 도적단"
 governor_contract_event.1030.desc: "보고서를 다시 읽었다. #EMP 도적단#!이 나타났다. 놈들에게는 우리 법을 준수하는 납세자들이 토실토실 살찐 양에 불과하겠지!\n\n이 거친 무법자들은 주민에게 칼을 겨누기까지 했다... 마을은 공포에 떨고 있으며, 상단 또한 사라졌다.\n\n그중에서도 특히 골칫거리인 살인마 놈들이 [bandit_destination.GetName] 근처의 [task_contract_location.GetProvince.GetTerrain.GetNameNoTooltip|l] 내에 제대로 자리를 잡았다. 놈들이 처리되기 전에는 이 지역을 통제하기란 불가능할 것이다."
 governor_contract_event.1030.a: "병사를 모아라. 즉시 출발하겠다!"
 governor_contract_event.1030.b: "때가 오면 처리할 것이다..."
 governor_contract_event.1031.desc: "[bandit_destination.GetName]의 주민들이 앞장서서 우리를 [ROOT.Char.Custom('RegionalFerociousAnimal')]의 소굴 입구로 안내했다... 덤불과 험한 지형 바로 너머에 무법자들의 야영지가 숨겨져 있다.\n\n내가 듣기론 이들은 유목민 전사 무리로 보인다. 안정된 사회의 변두리에서 살아가는 거친 사람들로, 약탈 중에 내 땅의 부를 탐내어 죽치고 있는 모양이었다.\n\n적들은 아직 내 병력의 존재를 알지 못한다. 내가 원하는 방식으로 공격할 기회다."
 governor_contract_event.1031.a: "돌격하라! 기습의 묘를 살려라!"
 governor_contract_event.1031.b: "공격하기 전에 전술부터 세우겠다."
 governor_contract_event.1031.c: "함정으로 유인하면 많은 문제가 해결될 것이다."
 governor_contract_event.1031.success: "성공하여 도적들을 물리침"
 governor_contract_event.1031.failure: "실패하여 도적들이 달아남"
 governor_contract_event.1031.b.success: "전술이 성공함"
 governor_contract_event.1031.b.failure: "전술에 아쉬운 점이 많음"
 governor_contract_event.1031.c.success: "함정이 완벽함"
 governor_contract_event.1031.c.failure: "누구도 함정에 걸리지 않음"
 governor_contract_event.1032.desc_tactical: "적들은 오합지졸이었다. 잘 훈련된 병력 앞에서 맥조차 추지 못했으니까. 놈들이 날리는 무기 역시 무방비한 농노들을 향하는 대신, 우리 병력의 전선이 치켜든 방패에 부딪혀 버렸을 뿐이다. 범죄자들은 도망치려 했다. 하지만 측면의 우리 기수들이 모든 퇴로를 차단했다.\n\n나는 죽은 자들을 바라보았다. 포로로 잡힌 생존자들을 어떻게 할지 고민해야 한다."
 governor_contract_event.1032.desc_trap: "나는 몹시 교활한 함정을 팠다.\n\n반쯤 벌거벗은 젊은 병사가 훔친 저녁 식사를 손에 들고서 우리 쪽으로 다시 달아났다. 그러자 무법자들, 이 #EMP 멍청이#! 놈들이 바로 뒤쫓아왔다! 우리는 숨어 있던 곳에서 고함을 지르며 뛰어내렸다. 겁에 질린 적들이 실수를 깨달았지만, 우리가 이미 놈들을 덮친 뒤였다. 죽음이 코앞에 당도하자 유목민들은 내 병력에 항복했다.\n\n이 범죄자 집단은 이제 무력하며 아무런 해도 끼치지 못한다."
 governor_contract_event.1032.desc_charge: "벼락같은 습격을 당하고도 좋아할 적은 아무도 없다. 그런데 이 범죄자들의 혼란 가득한 비명은 정말 가관이었다. 정말로 #EMP 아무런#! 대비도 안 했다는 게 고스란히 드러났으니까!\n\n중무장한 내 병력과, 반쯤 헐벗다시피 한 채 비틀거리며 탈것에 올라탄 전사들 사이의 격투는 얼마 지나지 않아 끝나 버렸다. 곧 살아남은 유목민들이 내 앞에 깔끔하게 줄을 섰다."
 governor_contract_event.1032.desc_outro: "\n\n놈들은 이제 내 손아귀에 있다."
 governor_contract_event.1032.a: "빼앗은 재물을 거두고 노역을 시킨다."
 governor_contract_event.1032.b: "범죄를 용서한다."
 governor_contract_event.1032.c: "정직하게 벌어서 먹고사는 건 어떻겠나?"
 governor_contract_event.1032.d: "저들은 벌금을 내야 할 것이다."
 governor_contract_event.1032.e: "목을 매달아라."
 governor_contract_event.1032.f: "값이 나가는 모든 소지품을 압수하고 투옥하라."
 governor_contract_event.1033.desc: "[ROOT.Char.Custom('CulturalCurse')|U]!\n\n놀란 새들이 달아나며 내 병사들의 습격도 들통났다. 우리는 최대한 빠르게 적에게 다가갔지만, 영리한 유목민들은 이미 말에 올라 순식간에 달아나 버렸다!\n\n도망치던 도적 몇몇을 잡아 죽이긴 했지만... 이 정도 숫자로 나머지 놈들의 강도질과 약탈을 막기엔 턱도 없다.\n\n우린 기진맥진한 채 집으로 돌아가야만 했다."
 governor_contract_event.1033.a: "이번 사건은 잊어버리자."
 governor_contract_event.1038.desc: "도적들이 평화롭게 떠날 것 같지 않다. 내가 개입하지 않는 한, [bandit_destination.GetName] 주민들은 오랫동안 저들의 습격에 고통받게 되리라.\n\n애초에 나는 임명된 관리직 아닌가. 그러니 저들의 안전은 내 책임하에 있다."
 governor_contract_event.1038.a: "주민들을 지켜야 한다!"
 governor_contract_event.1038.b: "주민들은 스스로 앞가림을 해야 한다."
 governor_contract_event.1038.a_tt: "[bandit_destination.GetName](으)로 이동하여 도적들을 처리함"
 discontent_soldiers: "불평하는 병사들"
 discontent_soldiers_contract: "$discontent_soldiers$"
 discontent_soldiers_desc: "당신의 병력 사이로 불평불만이 퍼져나갑니다. 경비병들이 각자의 초소에서 수군거립니다. 하급 장교들 또한 규율을 무시하다시피 합니다."
 discontent_soldiers_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2000.t: "$discontent_soldiers$"
 governor_contract_event.2000.desc: "내가 거느린 지방 군대와 내 전초기지에서 전해온 소식이 모두 일치한다. 병사들 사이의 불만이 커지고 있다. 배치 시간은 너무 길고 급여는 너무 낮다. 거기다 현지 창부들이 너무 못생겼으며, 야영지 환경이 너무 나쁘다고 한다...\n\n주둔지에서 지내다 보면 당연히 불평할 거리가 넘쳐날 수밖에 없다. 그러나 아주 약간만 개입해도 병사들의 사기를 개선할 수 있다... 그러면 내 지지도가 크게 높아질 테고, 내 지위도 안전하게 지킬 수 있을 것이다."
 governor_contract_event.2000.a: "모든 선임 장교에게 땅을 나눠주겠다."
 governor_contract_event.2000.b: "[other_gov.GetTitledFirstNamePossessiveNoTooltip] 부대만큼 상황이 나쁜 것은 아니다!"
 governor_contract_event.2000.c: "짧게나마 휴가를 보내주겠다."
 governor_contract_event.2000.d: "명령 불복종으로 징계를 내리겠다!"
 governor_contract_event.2000.e: "급여를 높이면 만족하겠지."
 ep3_settled_troops_province_modifier: "정착한 부대"
 ep3_settled_troops_province_modifier_desc: "해당 속주에 주둔 중인 부대의 장교들이 정착할 수 있는 땅을 받았습니다."
 ep3_longer_breaks_province_modifier: "휴가를 받은 부대"
 ep3_longer_breaks_province_modifier_desc: "해당 속주에 주둔 중인 부대는 사기를 높이기 위해 더 많은 휴가를 받았습니다."
 ep3_better_paid_soldiers_modifier: "추가 수당을 받은 부대"
 ep3_better_paid_soldiers_modifier_desc: "해당 인물은 부대에 필요 이상의 급여를 지급하는 것으로 알려졌으며, 부대의 사기가 높아져서 효율 또한 높아졌습니다."
 inept_mayor: "서투른 시장"
 inept_mayor_contract: "$inept_mayor$"
 inept_mayor_desc: "해당 핵심 관료는 전적으로 무능하다는 것이 드러났습니다. 지역 귀족과 평민은 물론이고 당신의 각료들까지 불만스러워하고 있습니다."
 inept_mayor_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2010.t: "$inept_mayor$"
 governor_contract_event.2010.desc: "나는 [mayor_destination.GetName]에서 보낸 장황한 불만 사항을 살펴보았다. \"그 [inept_mayor.Custom2('InsultNoun', ROOT.Char)], [inept_mayor.GetFirstName]\"(이)가, \"[inept_mayor.Custom2('InsultAdjective', ROOT.Char)] 범죄 행각\"을 저질러 [inept_mayor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 자금을 바닥낸 것으로 추정된다는 비난에 눈길이 갔다.\n\n이 도시의 회계는 확실히 #EMP 엉망이다#!. 돈이 이유도 없이 잔고에서 사라지고, 급여를 받는 공직자의 수가 매일 바뀌며, 토지 소유권에 관한 문서는 일관성이라곤 없이 중구난방이다."
 governor_contract_event.2010.a: "[mayor_destination.GetNameNoTooltip]에 직접 찾아가야겠다."
 governor_contract_event.2011.desc_intro: "나는 [mayor_destination.GetName]에 도착하자마자 곧바로 시장 [inept_mayor.GetFirstName]의 직무실로 향했다. 이 관리는 깜짝 놀라며 급히 시종을 모두 내보냈다. 장부는 시종들의 손에 들려 있었다.\n\n\"자네의 행정 회계를 검토할 용무로 왔다네.\" 나는 찌푸린 얼굴로 엄숙하게 말했다."
 governor_contract_event.2011.desc_fear: "\n\n\"혹시 그, 어, 곡물 배송이 문제였습니까?\" 시장이 더듬거렸다. \"아니면 비단 수입 건입니까? 제 접선책이 좀 특이한 편이긴 합니다만, 범죄라면 이미 모두 사면받았습니다! 뭐... #EMP 대부분#!은 그렇습니다. [ROOT.Char.GetTitleAsName]님, 이 명령은 제가 철회하겠습니다. 전부 다요! 걱정 안 하셔도 됩니다!\""
 governor_contract_event.2011.desc_upset: "\n\n\"[ROOT.Char.GetTitleAsName]님, 설마 제가 지금 직무를 소홀히 했다고 의심하시는 겁니까? 제 능력은 이미 검증하셨을 텐데요?!\" 시장이 내게 맞서 보려는 듯 발끈 성을 냈다.\n\n하지만 나는 [inept_mayor.GetHerHis] 상관이었다."
 governor_contract_event.2011.desc_worried: "\n\n\"[ROOT.Char.GetTitleAsName]님, 안 좋은 소식이라도 듣고 오셨습니까?\" [inept_mayor.GetFirstNameNoTooltip](은)는 웃었다. 전혀 신뢰가 가지 않는 웃음이었다. \"여기 현지 귀족들은 하여간 끝도 없이 입을 놀린답니다. 거기다 소문은 또 얼마나 부풀려서 전하는지. 그러니 말 많은 사람은 그냥 피하는 게 편하지요...\""
 governor_contract_event.2011.a: "장부를 가져와라."
 governor_contract_event.2011.b: "자네는 그 자리에 있을 능력이 없어."
 governor_contract_event.2011.c: "수도에 있는 전문가들을 부르겠다."
 governor_contract_event.2011.d: "모든 손실은 자네가 알아서 채워야 할 거다!"
 ep3_mismanaged_administration_modifier: "무능한 행정"
 ep3_mismanaged_administration_modifier_desc: "이 영지의 주요 중심지가 심각할 정도로 잘못 관리되어 지역 전체가 고통받고 있습니다."
 prov_investment: "속주 투자"
 prov_investment_contract: "$prov_investment$"
 prov_investment_desc: "당신의 총독령 수도에 투자할 기회가 찾아왔습니다."
 prov_investment_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2020.t: "$prov_investment$"
 governor_contract_event.2020.desc: "총독령을 성실히 운영했더니 좋은 결과가 따라왔다. 이 얼마나 기분이 좋은지!\n\n[ongoing_destination.GetName]의 국고는 가득 차 있으며, 중앙 행정부는 잉여 자금을 현지에 재투자하라는 임무를 내려주었다."
 governor_contract_event.2020.a: "기반 시설이야말로 성공의 열쇠다."
 governor_contract_event.2020.b: "[ROOT.Char.GetFaith.HighGodName]의 뜻을 이 땅에 실현하는 특권을 행사하겠다."
 governor_contract_event.2020.c: "[emperor.GetTitledFirstNamePossessiveNoTooltip] 이름으로 웅장한 동상을 세우겠다!"
 governor_contract_event.2020.c_tt: "지역 내 모든 건축 자재를 #EMP 재배치#!해야 합니다..."
 governor_contract_event.2020.d: "현지 상인들의 도움이 필요하다."
 governor_contract_event.2020.e: "용감한 병사들은 더 나은 대접을 받아야 한다!"
 governor_contract_event.2020.f: "주민들의 식탁이 더 풍성해져야 한다!"
 governor_contract_event.2021.t: "$prov_investment$: 성공"
 governor_contract_event.2021.desc_infrastructure: "[task_contract_location.GetNameNoTier]에서 가장 혼잡한 도로부터 개선하기로 했다. 고용된 노동자들이 열심히 일하고 있으며, 훌륭한 수준의 급여를 지급 중이다. 따라서 공사는 빠르게 진행되고 있다."
 governor_contract_event.2021.desc_church: "[task_contract_location.GetNameNoTierPossessive] 새로운 [ROOT.Char.GetFaith.HouseOfWorship] 건설은 신성한 영감에서 비롯된 완벽한 계획이다. 그러나 우리의 성지는 세계의 위대한 성지들에 비하면 초라한 감이 있다. 신실한 자들이여, 함께 모이자!"
 governor_contract_event.2021.desc_monument: "[emperor.GetTitledFirstNamePossessive] 주요한 후원자 중 하나인 [emperor.GetFaith.WealthGodName]의 얼굴이 내 기능공들의 손에서 멋지게 재탄생했다. 물론 아첨이 약간 섞여 있기도 하다. 그 아래에는 위대한 군주의 이름이 새겨져 있으며... 내 이름도 함께 새겨 놓았다."
 governor_contract_event.2021.desc_traders: "물건이 쏟아져 들어온다! 몇몇 주요 관세를 감면하겠다고 선언했을 뿐인데 상업이 번창하고 있다. 이제 저기 현지 광장의 놀고 있는 구석에서 냄새나는 가축을 치워야겠는데..."
 governor_contract_event.2021.desc_military: "병영에서 축하의 환호가 높이 울려 퍼졌다. 풍족한 돈을 지급했으니 내 병력의 충성심과 전투 기량도 드높게 치솟았으리라! 나의 대장들 또한 병사들과 함께 내 이름을 연호하고 있다."
 governor_contract_event.2021.desc_food: "[task_contract_location.GetNameNoTier]의 가장 가난한 빈민조차도 오늘 밤만큼은 배부르게 잠자리에 들 것이다. 곡물을 분배한 덕분에 밝아진 표정의 가족들이 곡식 다발을 지붕까지 쌓아 올린다. 지역 전체에 갓 구운 빵 냄새가 진동하고 있다."
 governor_contract_event.2021.desc: "\n\n이 투자는 현명한 선택이었다. 아직 초창기인데도 결과가 좋다. 내 관할의 사람들이 벌써 날 칭송하며 환대하고 있다."
 governor_contract_event.2021.a: "일이 잘 풀렸군."
 governor_contract_event.2022.t: "$prov_investment$: 실패"
 governor_contract_event.2022.desc_monument: "수도 행정부에 내 새로운 기념비, 보석으로 장식된 화려하고 웅장한 동상에 대한 소식을 알렸다... 그러나 아무런 답도 돌아오지 않았다. [emperor.GetTitledFirstName]께서는 분명 이 소식을 알고 계실 테지만, 내 충성 가득한 행동을 인정하거나 영예를 내리지도 않으셨다."
 governor_contract_event.2022.desc_traders: "세금과 관세를 조정했다. 상인들은 새롭게 열린 이득의 길 앞에서 기뻐했지만... 수입은 전혀 늘지 않았다. 게다가 지역 기능공과 노동자들이 내 행정에 불만을 표출하고 있다. 값싼 수입품이 새로이 쏟아져 들어오는 가운데, 자기들의 상품을 어떻게든 팔아넘기려 분투해야 하는 상황이기 때문이다."
 governor_contract_event.2022.desc_military: "나의 병력은 봉급에 갑자기 추가금이 더해지자 그 #EMP 침착함#!을 잃고 말았다... 이들은 고삐 풀린 듯 날뛰며 질 나쁜 향락과 난교에 급여를 쏟아부었다.\n\n덕분에 사랑받던 대장들은 이제 범죄 혐의로 기소되었으며, 병사들은 지역 주민들과의 난동에 휘말려 상처를 입었다. 그런데 그 모든 비난은 내가 감당해야 하는 상황이 되었다."
 governor_contract_event.2022.desc: "\n\n슬프지만 이 결정은 예상대로 흘러가지 않았다. 내 속주의 잉여 자금을 이렇게 잃고 말았다."
 governor_contract_event.2022.a: "유감스럽군."
 governor_contract_event.2020.success: "투자에 성공함"
 governor_contract_event.2020.failure: "투자에 실패함"
 ep3_contract_infrastructure_modifier: "기반 시설 개발"
 ep3_contract_infrastructure_modifier_desc: "도로, 전령소, 수자원 공급 등 하나의 영지가 성장하는 데 필요한 모든 것을 개발합니다."
 ep3_food_distribution_modifier: "식량 분배"
 ep3_food_distribution_modifier_desc: "지방 정부의 잉여 자금은 주민들을 위해 저렴한 식량을 수입하는 데 사용되었습니다."
 ep3_invested_military_modifier: "군대 개선"
 ep3_invested_military_modifier_desc: "해당 영지에 주둔하는 부대에 상당한 금화가 투자되었습니다."
 raiding_peasants: "약탈 중인 농노"
 raiding_peasants_contract: "$raiding_peasants$"
 raiding_peasants_desc: "농노들이 자체적으로 무리를 짓더니 국경을 넘어서 우리의 땅을 약탈했습니다."
 raiding_peasants_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2030.t: "$raiding_peasants$"
 governor_contract_event.2030.desc: "[ongoing_destination.GetName]에서 우려스러운 소식이 들어왔다.\n\n지방 농노들이 무기를 들고 무리를 지어 날뛰며, 국경을 넘어 [neighbor.GetCulture.GetNameNoTooltip] 영토까지 침범했다고 한다.\n\n이 사건 자체로 외교적 문제가 발생할 가능성은 크지 않다. 그러나 군사 행동과 무기 소유는 군부대의 특권이다. 따라서 반드시 위법 사항에 관해 조사해야 한다."
 governor_contract_event.2030.a: "내가 직접 확인하겠다."
 governor_contract_event.2030.a.tt: "[ongoing_destination.GetNameNoTooltip](으)로 이동함"
 governor_contract_event.2031.desc: "[ongoing_destination.GetName]에 도착하자마자 정확한 정보를 파악했음을 알 수 있었다. 경비대가 지역 주민 상당수를 빠르게 체포했다. 다들 무기를 무단 소지한 자들이었다.\n\n\"저 자신과 가족을 제 손으로 지킬 수 있어야 합니다!\" 체포된 자들이 항의했다. \"[neighbor.GetCulture.GetNameNoTooltip] 놈들을 어떻게 믿으란 말입니까! 가까이 와서도 안 된다는 교훈을 단단히 알려줘야 한단 말입니다!\""
 governor_contract_event.2031.a: "너희는 적법하게 나를 위해 일하게 될 것이다."
 governor_contract_event.2031.b: "도적질은 사형으로 처벌한다."
 governor_contract_event.2031.c: "혹시 #EMP 비공식적인#! 도움이 필요하나?"
 governor_contract_event.2031.d: "너희는 논밭에 있어야 하는 사람들이다."
 governor_contract_event.2031.e: "약탈한 금화를 모조리 내놓고 꺼져라!"
 ep3_peasant_border_raids_modifier: "농노들의 국경 약탈"
 ep3_peasant_border_raids_modifier_desc: "지방 농노들이 스스로 무장한 채 국경을 적극적으로 보호하고 있습니다."
 ep3_peasant_workers_modifier: "논밭으로 복귀"
 ep3_peasant_workers_modifier_desc: "지방 민병대가 해산되며 농노들이 밭으로 돌아갔습니다."
 wild_predators: "포식동물"
 wild_predators_contract: "$wild_predators$"
 wild_predators_desc: "야생의 맹수들이 사냥 보호 구역의 동물들을 잡아먹고 지역 주민들을 괴롭힙니다. 맹수들이 마을 근처에서 자주 목격되고 있습니다. 방목지에서 유혈 사태가 발생하기도 합니다."
 wild_predators_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2040.t: "$wild_predators$"
 governor_contract_event.2040.desc: "[ongoing_destination.GetName]에서 심각하고 두려운 소식이 전해졌다.\n\n지역의 야생동물을 보기가 더 힘들어지고 있다. [ROOT.Char.Custom('RegionalFerociousAnimal')] 수의 증가로 인해 개체수가 급감하고 있다. 맹수들은 머릿수가 늘어나며 더 대담해졌고, 야생의 동물을 잡아먹는 것으로는 만족하지 못한다. 이제는 주민들의 정착지 근처에 숨어 있는 모습도 목격되고 있다.\n\n우선 가축과 아이들을 주시하며 지키고는 있지만... [ongoing_destination.GetName] 외곽 지역은 안전하지 않다."
 governor_contract_event.2040.a: "대책을 세워야 한다."
 governor_contract_event.2041.desc: "나는 비탄과 걱정으로 가득한 [ongoing_destination.GetName]에 도착했다. 지역 주민들은 최근에 안전한 울타리 안에 있던 멋진 [ROOT.Char.Custom('RegionalFarmAnimal')](이)가 거대한 [ROOT.Char.Custom('RegionalFerociousAnimal')]에 의해 찢어발겨졌다는 얘기를 수군거리고 있었다.\n\n지역을 빠르게 둘러본 결과, 정보가 정확했다는 사실을 확인할 수 있었다. 야생의 사냥감은 찾아보기 힘들었으며, [ROOT.Char.Custom('RegionalFerociousAnimal')]의 공격으로 남은 흔적이 곳곳에 보였다.\n\n거기다 어린 아기가 사라졌다고 한다. 대신 아주 작고 산산조각이 난 뼈들을 발견했다고 한다."
 governor_contract_event.2041.a: "이 일을 맡기에 적격인 인재가 있다."
 governor_contract_event.2041.a.tt: "독이 든 미끼를 사용하여 감당이 안 되는 포식자 동물들만 골라서 죽이는 전문가를 보냄"
 governor_contract_event.2041.b: "이 짐승들은 내가 직접 사냥하겠다!"
 governor_contract_event.2041.c: "더 많은 사냥꾼이 필요하다."
 governor_contract_event.2041.d: "지역 농노들이 알아서 처리할 일이다."
 governor_contract_event.2041.e: "예전부터 독특한 애완동물을 갖고 싶었지..."
 governor_contract_event.2041.e.tt: "경비대를 보내서 최대한 많은 동물을 포획함"
 governor_contract_event.2041.f: "먹잇감을 더 구해서 마구 뿌려라!"
 governor_contract_event.2041.b.success: "위대한 사냥이 순조롭게 진행됨"
 governor_contract_event.2041.b.fail: "사냥 일행이 혼돈에 빠짐"
 governor_contract_event.2041.c.success: "많은 사냥꾼이 짐승을 잡으러 옴"
 governor_contract_event.2041.c.fail: "[ROOT.Char.Custom('RegionalFerociousAnimal')] 추적에 관심을 보이는 사람이 소수임"
 governor_contract_event.2041.d.success: "현지 수렵이 만연함"
 governor_contract_event.2041.d.fail: "농노들은 볼모에 불과함"
 governor_contract_event.2041.e.success: "모든 [ROOT.Char.Custom('RegionalFerociousAnimal')](이)가 우리에 갇힘"
 governor_contract_event.2041.e.fail: "당신의 동물 우리가 비어 있음"
 governor_contract_event.2042.desc: "승리했다!\n\n[ongoing_destination.GetName](은)는 야생의 공포를 떨쳐냈으며, [ROOT.Char.Custom('RegionalFerociousAnimal')] 문제 또한 처리되었다. 내 단호한 개입 덕분에 평민들이 두려움에서 벗어날 수 있었다!\n\n내가 서 있는 이곳, [ongoing_destination.GetTerrain.GetNameNoTooltip|l]에서 [ROOT.Char.GetFaith.HighGodNamePossessive] 죄 없는 방목 동물과 겁 많은 초식 동물이 다시 한번 자유롭게 거닐게 되리라."
 governor_contract_event.2042.a: "이번 성공은 모두 내 덕분이다."
 governor_contract_event.2043.desc: "닥치는 대로 물어뜯는 이빨, 창보다 날카로운 발톱, 침을 흘리는 거대한 아가리가 바로 뒤에 있었다... 공포에 뵈는 게 없어진 우리는 [ongoing_destination.GetName]의 [ongoing_destination.GetTerrain.GetNameNoTooltip|l]에서 겨우 도망쳐 나왔다. 목숨을 건 탈출이었다!\n\n여기의 [ROOT.Char.Custom('RegionalFerociousAnimal')] 문제는 정말이지 막을 수가 없다. 혹시 이 짐승들이 [ROOT.Char.GetFaith.DevilName]의 명으로 이 마을을 괴롭히러 온 건 아닐까 싶을 정도다.\n\n[ROOT.Char.Custom('CulturalCurse')|U]! 나는 지역 주민들을 맹수의 공포 속에 남겨 둔 채 떠나올 수밖에 없었다..."
 governor_contract_event.2043.a: "놈들이 #EMP 서로#! 잡아먹기 시작하기만을 바랄 수밖에 없군..."
 ep3_abundant_game_modifier: "풍부한 사냥감"
 ep3_abundant_game_modifier_desc: "해당 지역에 사냥감이 풍부하여 사냥 성공률이 높아집니다."
 ep3_wild_predators_modifier: "$wild_predators$"
 ep3_wild_predators_modifier_desc: "야생 포식자들이 해당 지역을 배회하며 농노와 사냥감을 물어 죽입니다."
 ep3_ferocious_pets_modifier: "사나운 애완동물"
 ep3_ferocious_pets_modifier_desc: "해당 인물은 사나운 애완동물을 기르는 값비싼 취미를 갖게 되었습니다."
 evil_presence: "사악한 존재"
 evil_presence_contract: "$evil_presence$"
 evil_presence_desc: "공포에 질린 평민들이 사악한 존재로 인해 고통받고 있다고 합니다. 궁지에 몰린 신자들을 진정시키지 못한 현지 성직자들이 당신에게 개입을 요청합니다."
 evil_presence_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2050.t: "$evil_presence$"
 governor_contract_event.2050.desc: "[ongoing_destination.GetName]의 현지 [ongoing_destination.GetCounty.GetFaith.PriestNeuterPlural]들이 내게 불안한 내용이 가득한 시선을 보냈다. 끔찍한 일이 일어날지도 모른다는 엄중한 경고가 내 관심을 끌었다.\n\n지역 주민들이 일련의 수상한 사건들로 인해 광란에 빠졌다. 다음과 같은 흉조가 있었다고 한다."
 governor_contract_event.2051.desc_a: "생선이 상하고"
 governor_contract_event.2051.desc_b: "열병이 퍼지고"
 governor_contract_event.2051.desc_c: "배우자가 폭력적으로 변하고"
 governor_contract_event.2051.desc_d: "아이가 비명을 지르며 잠에서 깨고"
 governor_contract_event.2051.desc_e: "많은 주민이 두통을 겪고"
 governor_contract_event.2051.desc_f: "사냥에 실패하는 날이 많아지고"
 governor_contract_event.2051.desc_g: "소가 병에 걸리고"
 governor_contract_event.2051.desc_h: "생산량이 감소하고"
 governor_contract_event.2051.desc_i: "흉작이 들고"
 governor_contract_event.2051.desc_l: "이상한 개 유령의 소문이 돈다."
 governor_contract_event.2051.desc_m: "이상한 말 유령의 소문이 돈다."
 governor_contract_event.2051.desc_n: "이상한 독수리 유령의 소문이 돈다."
 governor_contract_event.2051.desc_o: "이상한 고양이 유령의 소문이 돈다."
 governor_contract_event.2051.desc_p: "이상한 개구리 유령의 소문이 돈다."
 governor_contract_event.2051.desc_q: "이상한 뱀 유령의 소문이 돈다."
 governor_contract_event.2051.desc_end: "\n\n주민들은 악마 또는 이름조차 없는 다른 사악한 존재가 그들 사이에 나타났다며 두려움을 숨기지 못한다."
 governor_contract_event.2050.a: "조사해 볼 필요는 있다."
 governor_contract_event.2051.desc: "[ongoing_destination.GetName]의 선량한 주민들이 두려움으로 인해 이성을 잃었다.\n\n공포와 피해망상이 심해져만 간다. 낡은 공동주택이건 현지 치안관의 [ROOT.Char.Custom('ResidenceBuilding')]에서건, 모두 문을 단단히 걸어 잠근 채 내 수행단을 맞이했다. 사람들은 친구와 친족을 끔찍한 사건의 범인으로 지목해 댔다. 정직한 시민들이 그림자를 보고는 괴물이라며 소스라쳤다. 이러니 생산 활동도 중단된 것이나 마찬가지였다.\n\n이 상황을 어떻게든 해결해야만 한다. [ongoing_destination.GetCounty.GetFaith.HighGodNamePossessive] 가호에 대한 믿음이 사라져 버린다면... 이 지역 사회가 완전히 무너져 버릴지도 모른다."
 governor_contract_event.2051.a: "수도에서 공인된 퇴마사를 요청하겠다."
 governor_contract_event.2051.b: "저명한 [ROOT.Char.GetFaith.PriestNeuter](을)를 불러서 퇴마 의식을 치러라."
 governor_contract_event.2051.c: "사악한 마법사의 짓이 분명하다!"
 governor_contract_event.2051.d: "노인들은 어떤 의견을 냈지?"
 governor_contract_event.2051.e: "전부 망상일 뿐이다. 터무니없는 소리군."
 ep3_church_investigation_modifier: "교회의 조사"
 ep3_church_investigation_modifier_desc: "교회가 나서서 악마의 마법을 썼다고 의심되는 사람들을 조사하기 시작했습니다."
 ep3_rationalist_gov_modifier: "합리주의자"
 ep3_rationalist_gov_modifier_desc: "해당 인물은 종교보다 이성을 중시하는 태도로 명성을 얻었지만 딱히 호응을 일으키진 못합니다."
 ep3_local_practices_modifier: "전통적인 관습 유지"
 ep3_local_practices_modifier_desc: "지방 총독이 악마를 상대하는 방법으로 전통적인 관습을 공개적으로 지지합니다. 다만 일각에서는 이를 미신으로 치부하고 있습니다."
 miraculous_healing: "기적적인 치유"
 miraculous_healing_contract: "$miraculous_healing$"
 miraculous_healing_desc: "지방의 한 병자가 수많은 유물과 귀중품을 기부받고 있으며, 그럴 때마다 신성한 은총에 의해 건강이 치유된다고 합니다. 이에 자선을 베푸는 이들이 불쾌해하고 있습니다."
 miraculous_healing_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2060.t: "$miraculous_healing$"
 governor_contract_event.2060.desc: "판결을 기다리는 사건 중 하나가 상당히 흥미로웠는데, 무척 특이한 인물을 동반한 사건이었다.\n\n이 [scammer.GetWomanMan], [scammer.GetName](은)는 병자 행세를 한 혐의를 받고 있다. 신자들을 속여 생계를 유지해 온 사기꾼이라는 것이다. 기부되었던 유물들이 내 앞에 놓이는 동안 [scammer.GetSheHe|U]는 매력 넘치게 [scammer.Custom('quirk_pos_present')].\n\n목격자들은 이 \"눈먼\" 사람이 [ROOT.Char.GetFaith.HouseOfWorshipPlural]의 입구에서 인정을 베풀어 달라 호소하는 모습을 보았음을 증언했다. [scammer.GetSheHe]는 계속 기적적으로 치유되는 모습을 보이며 신도들의 마음을 따뜻하게 했는데... 이는 전부 동전이나 신성한 물건 따위를 받고 난 후에야 일어난 일이었다."
 governor_contract_event.2060.a: "이 사기꾼은 본보기로 처벌될 것이다."
 governor_contract_event.2060.b: "그 #EMP 창의성#!은 쓸만해 보이는군."
 governor_contract_event.2060.c: "유물을 반환하면 이번 일은 잊겠다."
 governor_contract_event.2060.d: "거액의 벌금이 적절한 처벌이 될 것이다."
 governor_contract_event.2060.e: "투옥으로만 속죄할 수 있는 범죄다."
 governor_contract_event.2060.f: "[ROOT.Char.GetFaith.HighGodName]께서는 신비한 방식으로 역사하신다."
 buried_treasure: "파묻힌 보물"
 buried_treasure_contract: "$buried_treasure$"
 buried_treasure_desc: "지방의 한 농노가 무더기로 매장된 금화를 발견했습니다. 금화의 주인이 과연 누구인지 치열한 논쟁이 벌어졌습니다."
 buried_treasure_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2070.t: "$buried_treasure$"
 governor_contract_event.2070.desc: "[ongoing_destination.GetName] 근처의 작은 공동체 장로들이 특이한 사건이 벌어졌다며 나에게 결정을 내려달라고 부탁했다.\n\n어떤 농노 가족이 밭을 갈다가 거액의 금화를 발견했다! 이 사실이 알려지자 이웃들의 의견이 곧바로 갈렸다. 일부는 찾은 이들에게 금화가 돌아가야 한다고 믿지만, 이러한 뜻밖의 행운은 마을 전체가 나누어야 한다고 주장하는 이들도 있다.\n\n높은 권위자의 말 한 마디면 이 단순한 주민들의 탐욕을 막을 수 있으며, 하찮은 폭력 사태가 생기는 일도 없을 것이다."
 governor_contract_event.2070.a: "이렇게 호기심을 자극하는 사건이 있었다니!"
 governor_contract_event.2071.desc: "[ongoing_destination.GetName]에 도착하자 [peasant.GetFirstName](이)라는 [peasant.GetWomanMan]을 만났다. 보물을 발견한 가족의 대표자인 이 농노는 내게 보물을 보여주었다.\n\n"
 governor_contract_event.2071.desc.byz: "더없이 오래된 것으로 보이는 상자에 [Glossary( '아우레이', 'AUREUS_GLOSS')] 금화가 가득했다. 전부 같은 황제 시절에 주조된 물건이었다. 경험으로 추측해 보건대 고대의 어떤 군단의 공금이었던 듯하다. 어쩌면 1년 치 급여에 가까운 금액일 수도 있다."
 governor_contract_event.2071.desc.fallback: "수수해 보이는 상자에는 금화가 가득했다. 이 지역 곳곳에서 여러 시기에 주조된 물건이었으며, 종류도 통일성을 찾아볼 수 없었다. 추측이긴 하지만 오래전 죽은 무법자 무리가 묻어 둔 보물을 농노가 우연히 발견한 듯하다."
 governor_contract_event.2071.desc.end: "\n\n[peasant.GetFirstNameNoTooltip](와)과 [peasant.GetHerHis] 공동체의 모든 농노가 숨을 죽인 채 기대에 찬 시선으로 날 바라보았다. \"현명하신 [ROOT.Char.GetTitleAsName]님, 이 보물을 어떻게 처리하면 되겠습니까?\""
 governor_contract_event.2071.a: "공동체에 금화를 재투자하라."
 governor_contract_event.2071.b: "특별한 소득에는 #EMP 무거운#! 세금이 부과되어야 한다."
 governor_contract_event.2071.c: "국유지에서 발견된 것은 전부 봉역의 것이다."
 governor_contract_event.2071.d: "이 보물은 합법적으로 너희들의 것이다. 알아서 처리하라."
 governor_contract_event.2071.e: "이 보물은 공동체 모두의 것이다."
 AUREUS_GLOSS: "아우레이는 로마 공화정 후기에서 4세기 초까지 꾸준히 발행된 금화입니다. 이후 아우레이 금화의 빈자리는 솔리두스 금화가 차지했습니다. 본래 아우레이 금화 1개는 데나리우스 은화 25개와 같은 가치였지만, 제국 후기의 폭발적인 인플레이션으로 인해 솔리두스 금화 1개는 무려 데나리우스 은화 275,000개와 교환되었습니다!"
 ep3_treasure_invest_modifier: "보물 투자"
 ep3_treasure_invest_modifier_desc: "대량의 금화가 해당 지방에 투자되어 영지 전체가 혜택을 받았습니다."
 ep3_treasure_distributed_modifier: "보물 분배"
 ep3_treasure_distributed_modifier_desc: "발견된 보물이 재분배된 덕분에 지역 주민들이 적당한 번영을 누립니다."
 public_land: "국유지"
 public_land_contract: "$public_land$"
 public_land_desc: "한 지역 거물이 평민들의 전통적인 권리를 노골적으로 무시하며 토지를 불법적으로 독점하고 있습니다."
 public_land_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2080.t: "$public_land$"
 governor_contract_event.2080.desc: "[ongoing_destination.GetName]에서 온 보고에 따르면, 지방의 거물 [magnate.GetTitledFirstName](이)가 자기 명의의 토지 면적을 늘리기 위해 모든 수단을 동원하고 있다고 한다.\n\n당연히 합법적인 방법만 사용된 것은 아니었다. 심지어 노골적으로 #EMP 불쾌한#! 행위를 저지른 증거마저 포착되었다."
 governor_contract_event.2080.a: "내가 직접 개입하겠다."
 governor_contract_event.2081.desc: "[ongoing_destination.GetName]에 도착하자마자 [magnate.GetTitledFirstName](이)가 저택에서 나를 맞이했다.\n\n\"사소한 얘기는 집어치우지.\" 나는 단호하게 말문을 열었다. \"자네가 최근에 취득한 토지와 관련해서 살펴보니 부정과 불법 거래의 정황이 여럿 있더군.\"\n\n[magnate.GetFirstNameNoTooltip](은)는 멋쩍은 표정을 짓지만, 뉘우침의 기색은 보이지 않았다. \"#EMP 총독님#!, 이런 일이 어떻게 돌아가는지 잘 아시잖습니까... 다 관료주의의 폐해라고요. 거기다 교육이라곤 못 받은 농노들은 굼뜨고 법에도 무지합니다. 가끔은 총독님께서도 그냥 다 넘어가 버리고 싶으셨을 텐데요! 이게 제 탓이라는 겁니까?\""
 governor_contract_event.2081.a: "소규모 지주들에게 토지를 분배하라."
 governor_contract_event.2081.b: "$ep3_land_confiscate_modifier_desc$"
 governor_contract_event.2081.c: "적당한 #EMP 기부#!가 있다면 이번 사고는 잊을 수도 있겠지만..."
 governor_contract_event.2081.d: "이번 일은 없었던 것으로 덮어주지, #EMP 친구#!!"
 governor_contract_event.2081.e: "토지는 그대로 소유하되, 경작은 지역 주민들에게 맡겨라."
 ep3_lands_reinstated_modifier: "소규모 지주"
 ep3_lands_reinstated_modifier_desc: "해당 지역에 소규모 지주들의 존재감이 다시 드러났습니다."
 ep3_land_confiscate_modifier: "토지 몰수"
 ep3_land_confiscate_modifier_desc: "개인 장원을 넓히기에 완벽한 곳입니다!"
 mad_prophet: "미쳐버린 선지자"
 mad_prophet_contract: "$mad_prophet$"
 mad_prophet_desc: "자칭 선지자가 종말의 예언으로 영지 전체를 공포에 떨게 만들고 있습니다."
 mad_prophet_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2090.t: "$mad_prophet$"
 governor_contract_event.2090.desc: "[ongoing_destination.GetName]에서 골치 아픈 소식이 들려왔다.\n\n[ongoing_destination.GetTitle.GetTierAsNameNoTooltip|l]에서 자칭 선지자라는 사람이 터무니없는 예언을 퍼뜨리고 있다. 마지막 날이 임박했다는 예언이 퍼져 도시가 혼란을 겪는 모양이다.\n\n이런 사례는 정신 나간 광인의 헛소리인 경우가 대부분이다. 그러나 그 헛소리로 인해 공공의 안전과 질서가 무너진다면 마땅히 개입하는 것이 나의 의무이다."
 governor_contract_event.2090.a: "내가 상황을 조사하겠다."
 governor_contract_event.2091.desc: "\"#EMP 종말이 임박했도다! 회개하라! 그러지 않으면 천벌을 받으리라!#!\"\n\n[ongoing_destination.GetName]에 도착하자마자 그 선지자를 찾을 수 있었다. 나는 경외심에 빠져 멍하니 서 있는 농노들 사이를 뚫고 큰 고함이 들려오는 곳으로 갔다.\n\n누더기를 입은 한 [prophet.GetWomanMan]이 불안함과 두려움에 휩싸인 군중을 질책하며 신의 노여움을 알리고 있었다. [prophet.GetNamePossessive] 말은 군중의 미지에 대한 의심을 현실로 만들었다. [prophet.GetSheHe]는 혼란을 향한 공포와 [prophet.GetFaith.NegativeAfterLife]에 대한 절망, 그리고 모두가 지니고 있는 세계 종말에 관한 믿음을 이야기하고 있었다."
 governor_contract_event.2091.a: "모든 상황은 통제 아래에 있다!"
 governor_contract_event.2091.a.tt: "당신의 권위와 능숙한 말솜씨, 차분한 존재감으로 군중을 어떻게든 진정시킴."
 governor_contract_event.2091.b: "[prophet.GetHerHim]의 입을 막아야 한다."
 governor_contract_event.2091.c: "경비병, 저 말썽꾼을 체포하라."
 governor_contract_event.2091.d: "[prophet.GetFirstNameNoTooltip], 너는 틀렸다. 내가 직접 증명해 보이겠다!"
 governor_contract_event.2091.e: "기도만이 우리를 구원할 수 있다."
 governor_contract_event.2091.e.tt: "당신은 대규모 종교 행렬을 기획함."
 governor_contract_event.2091.f: "지방 성직자들이 이 문제를 해결할 것이다."
 governor_contract_event.2092.desc_persecute: "경비대가 군중을 해산시켰다. 다행히 이 터무니없는 사건을 무사히 처리했다.\n\n[ongoing_destination.GetName] 시민들은 자기가 제국에 살고 있음을 다시금 확인했다. 문명화되고 헌신적이며 강력한 이 제국에 미신과 무질서가 설 자리는 없다!"
 governor_contract_event.2092.desc_debate: "\"... 그러니 종말은 #EMP 절대로#! 가깝지 않으며, [ROOT.Char.GetFaith.HighGodNamePossessive] 노여움은 우리에게 내리지 #EMP 않을#! 것임을 분명히 증명했노라.\"\n\n교양이 넘치는 나의 논리에 선지자는 말문이 막혔다. 주민들은 종교적 토론을 감상한 후 손뼉을 치고 집으로 돌아갔다."
 governor_contract_event.2092.a: "일은 역시 이렇게 풀려야지!"
 governor_contract_event.2093.desc_persecute: "유감스럽게도 경비대를 보내는 방식은 옳은 선택이 아니었다.\n\n공포에 질린 주민들이 [prophet.GetHerHim]를 보호하기 위해 몰려들었다. 그 결과 난투가 벌어졌으며 병사와 민간인을 가리지 않고 많은 부상자가 발생했다.\n\n심지어 문제를 일으킨 자칭 선지자는 혼란 속에서 아무도 모르게 몸을 빼내어 흔적도 없이 사라져 버렸다."
 governor_contract_event.2093.desc_debate: "\"그러므로 [ROOT.Char.GetFaith.HighGodName]의 본성에 따라... 아니, #EMP 본질#!이 더 맞나? 아니면 기운? 아무튼, 그런 일은 있을 수 없다. 그게 아니라면...\"\n\n앞에 있는 사람들의 혼란스러운 표정이나 웃음이 아니더라도, 내가 지껄인 멍청한 소리에 나부터 부끄러울 지경이었다.\n\n이 문제는 지역 주민들의 손에 맡기는 수밖에 없다. 어서 여길 떠나야겠다."
 governor_contract_event.2093.a: "창피한 짓을 했군."
 ep3_religiously_pacified_modifier: "종교적인 평화"
 ep3_religiously_pacified_modifier_desc: "종말론적 사이비 종교의 발흥을 조기에 개입하여 성공적으로 대처한 결과, 신앙과 지도층에 대한 지역 주민들의 신뢰가 강해졌습니다."
 ep3_doom_repressed_modifier: "선지자의 사이비 종교 박해"
 ep3_doom_repressed_modifier_desc: "정신 나간 선지자가 이끄는 종말론적 사이비 종교를 무력으로 근절했습니다."
 ep3_religious_debate_modifier: "종교 토론 승리"
 ep3_religious_debate_modifier_desc: "해당 인물은 미친 선지자를 상대로 종교 토론을 벌여 유능한 모습을 보였으며, 상대의 방식이 잘못되었음을 주민들에게 알렸습니다."
 titles_sale: "작위 매매"
 titles_sale_contract: "$titles_sale$"
 titles_sale_desc: "한 성직자가 종교적 작위와 직함을 가장 큰 값을 부르는 자에게 판매하고 있다는 보고가 들어왔습니다. 이는 중대한 불법 행위입니다."
 titles_sale_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2100.t: "$titles_sale$"
 governor_contract_event.2100.desc: "오늘 판결을 앞둔 사건은 상당히 민감한 부분을 건드린다. 지방의 한 [priest.GetFaith.PriestNeuter](이)가 지역 유력 인사의 자격 없는 아이들에게 종교적 작위와 직함을 제안하다가 적발되었다.\n\n이 [priest.GetWomanMan], [priest.GetName](은)는 [priest.GetFaith.HighGodNamePossessive] 이름과 [priest.GetHerHis] 윗사람이 낸 돈으로 자신의 주머니를 채우고 있었다.\n\n이는 매우 중대한 불법 행위다. 종교가 직접 범죄에 얽혀 있고 당사자들도 종교인이란 점에서 논란의 여지도 크다. 게다가 내가 이 사건에 개입할 수밖에 없어졌으니, 이런 상황을 성직자들이 불쾌하게 여길 가능성도 높다."
 governor_contract_event.2100.a: "종교 기관에 금화를 기부하라."
 governor_contract_event.2100.b: "불법 취득한 금화는 몰수하겠다."
 governor_contract_event.2100.c: "회개하라! 돈은 구매자한테 모두 돌려주어라."
 governor_contract_event.2100.d: "자네 같은 인물이 마침 필요했는데..."
 ep3_repayed_church_titles_modifier: "금화의 재활용"
 ep3_repayed_church_titles_modifier_desc: "종교 작위를 불법 판매해서 벌어들인 금화를 적법한 종교적 소유자들이 유용하게 사용했습니다."
 hungry_times: "굶주림의 시대"
 hungry_times_contract: "$hungry_times$"
 hungry_times_desc: "최근 역병으로 인해 기근이 발생하여 일부 지역 주민들이 생존을 위해 #EMP 극단적인#! 조치를 취했습니다."
 hungry_times_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_event.2110.t: "$hungry_times$"
 governor_contract_event.2110.desc: "[ongoing_destination.GetName]에서 골치 아픈 소식들이 들려오고 있다.\n\n최근 전염병 사태가 벌어진 후 정부에서 이 지역에 각종 지원 정책을 펼쳤다. 그러나 피폐해진 현실을 되돌리기에는 부족할 따름이었다. 기근이 현지 정착지를 강타했다. 일부 주민들은 오로지 생존을 위해 절망적이고도 흉악한 행위를 저지를 수밖에 없었다."
 governor_contract_event.2110.desc_murder: "\n\n기아로 사망한 이웃의 인육을 먹은 혐의로 다수의 농노를 체포했다는 보고가 올라올 정도다!"
 governor_contract_event.2110.desc_cannibal: "\n\n이웃을 살해해서 그 인육을 먹은 혐의로 다수의 농노를 체포했다는 보고가 올라올 정도다!"
 governor_contract_event.2110.desc_animal: "\n\n다수의 농노가 종교적으로 불경한 동물을 도축하여 먹음으로써 성직자의 분노를 샀다는 보고가 올라올 정도다."
 governor_contract_event.2110.a: "사건에 관해 더 자세히 파악해야겠다."
 governor_contract_event.2111.desc: "[ongoing_destination.GetName]에 도착하자 고발당한 이들이 족쇄를 차고 있었다. 이들은 바닥만 내려다보고 있었으며 옷은 피투성이가 된 채 찢겨 있었다.\n\n피고인들은 [cannibal.GetFirstName](이)가 이끌었으며, 다들 사슬에 묶인 채 벌벌 떨며 아래만 내려다보았다. 해골처럼 비쩍 마른 얼굴의 군중이 이들에게 고함을 질렀다. 뼈만 남은 주먹을 휘두르고, 엄벌에 처해 본보기로 삼아야 한다며 새된 목소리를 높였다.\n\n나는 증거를 살펴보았다... 갈라진 대퇴골과 잘린 채 썩어가는 머리들이었다. 실로 끔찍한 일이었다. 차마 [ROOT.Char.GetFaith.HighGodName] 앞에서 고할 수도 없는 흉악한 사건이었다."
 governor_contract_event.2111.a: "이 공동체를 알아서 하도록 내버려두는 게 아니었다."
 governor_contract_event.2111.b: "가장 절박한 범죄야말로 가장 커다란 용서가 필요하다."
 governor_contract_event.2111.c: "죄인들은 법에 따라 죗값을 치를 것이다."
 governor_contract_event.2111.d: "이 흉악한 자들로 인해 공동체 전체가 오염되었다!"
 governor_contract_event.2111.e: "나는 이런 흉악한 범죄에 온 관심을 쏟아야 한다."
