l_korean:
 #Befriend
 chariot_race_ongoing_jp.0100.t: "함께 나눈 구경"
 chariot_race_ongoing_jp.0100.desc.intro: "군중이 성급하게 함성을 내질렀다. 내 시선은"
 chariot_race_ongoing_jp.0100.desc.courtier: "궁정에 배정된 밋밋한 좌석에 앉아 있는 나의 [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName]에게서 떨어질 줄 몰랐다."
 chariot_race_ongoing_jp.0100.desc.count: "하인들과 함께 초라한 좌석에 앉아 있는 나의 [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName]에게서 떨어질 줄 몰랐다."
 chariot_race_ongoing_jp.0100.desc.duke: "일행과 함께 고급석에 앉아 있는 나의 [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName]에게서 떨어질 줄 몰랐다."
 chariot_race_ongoing_jp.0100.desc.king: "일행과 함께 최고급 좌석에 앉아 있는 나의 [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName]에게서 떨어질 줄 몰랐다."
 chariot_race_ongoing_jp.0100.desc.important: "[ROOT.Char.GetTopLiege.GetTitleAsNamePossessive] 전용 공간에 여유롭게 앉아 있는 나의 [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName]에게서 떨어질 줄 몰랐다."
 chariot_race_ongoing_jp.0100.desc.important_liege: "나의 전용 공간 한편에 앉아 있는 내 [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName]에게서 떨어질 줄 몰랐다."
 chariot_race_ongoing_jp.0100.desc.liege: "자기 전용 공간에서 붕우들과 함께 있는 나의 [ROOT.Char.Custom2('RelationToMeShort', intent_target)], [intent_target.GetTitledFirstName]에게서 떨어질 줄 몰랐다."
 chariot_race_ongoing_jp.0100.desc.target_personality.fan: "그 [intent_target.GetWomanMan]은 의자 끄트머리에 엉덩이를 걸친 채 경기가 시작되기만을 기다리고 있다."
 chariot_race_ongoing_jp.0100.desc.target_personality.wager: "조금 전, 나는 [intent_target.Custom('GetChariotTeamColorPlural')]팀 [intent_target.MakeScope.Var('wager_target').Char.GetFirstName]의 [intent_target.Custom('GetWinPlaceShow')]에 거액을 걸었다는 누군가의 자랑을 우연히 엿들었다."
 chariot_race_ongoing_jp.0100.desc.target_personality.bored: "그 [intent_target.GetWomanMan]은 힘없이 부채질하며 경기장 곳곳으로 시선을 돌렸다. 정작 경기에는 큰 관심이 없는 모습이었다."
 chariot_race_ongoing_jp.0100.desc.target_personality.fallback: "그 [intent_target.GetWomanMan]은 주변 관중들과 잡담을 나누며 자신의 선수가 어떻게 할지 점쳐 보고 있었다."
 chariot_race_ongoing_jp.0100.desc: "\n\n잠시 후 [Glossary( '테트리포', 'QUADRIGA_GLOSS')]가 우리 앞을 행진하며 지나갔다. [intent_target.GetHerHis] 시선 또한 그 전차를 따라가다가 나와 눈이 마주쳤다."
 chariot_race_ongoing_jp.0100.b.fan: "\"후원자들한테 인사해야지! 손 흔들어! #EMP 대체#! 뭘 하는 거야?!\""
 chariot_race_ongoing_jp.0100.b.wager: "\"힘내라, #EMP [intent_target.MakeScope.Var('wager_target').Char.GetFirstNameNoTooltip]#!! [intent_target.Custom('GetChariotTeamColorPlural')]! [intent_target.Custom('GetChariotTeamColorPlural')]!\""
 chariot_race_ongoing_jp.0100.b.bored: "때를 맞춰 하품하며 눈을 돌린다."
 chariot_race_ongoing_jp.0100.b: "[intent_target.GetHerHim]에게 쪽지를 보낸다."
 chariot_race_ongoing_jp.0100.b.tt.success: "[intent_target.GetFirstNameNoTooltip](이)가 당신의 스타일을 좋아함"
 chariot_race_ongoing_jp.0100.b.tt.neutral: "[intent_target.GetFirstNameNoTooltip](이)가 당신을 무시함"
 chariot_race_ongoing_jp.0100.b.tt.failure: "[intent_target.GetFirstNameNoTooltip](이)가 당신을 거절함"
 chariot_race_ongoing_jp.0100.d.best.tt: "[intent_target.GetTitledFirstName](이)가 이미 최고급 좌석에 앉음"
 chariot_race_ongoing_jp.0100.d.better.tt: "[intent_target.GetTitledFirstName](이)가 이미 당신보다 좋은 자리에 앉음"
 chariot_race_ongoing_jp.0100.d: "[intent_target.GetHerHim]에게 손을 흔들며 이 자리가 더 좋다고 알린다!"
 chariot_race_ongoing_jp.0100.d.host_flavor: "카티스마 관람석을 누가 거절할 수 있을까?"
 chariot_race_ongoing_jp.0100.d.tt.success: "[intent_target.GetFirstNameNoTooltip](이)가 매우 기뻐함"
 chariot_race_ongoing_jp.0100.d.tt.partial_success: "[intent_target.GetFirstNameNoTooltip](이)가 만족함"
 chariot_race_ongoing_jp.0100.d.tt.failure: "[intent_target.GetFirstNameNoTooltip](이)가 감사만을 표함"
 chariot_race_ongoing_jp.0100.d.tt.critical_failure: "[intent_target.GetFirstNameNoTooltip](이)가 당신을 무시함"
 chariot_race_ongoing_jp.0100.e: "고개를 끄덕이는 인사만으로도 충분할 것이다."
 chariot_race_ongoing_jp.0100.e.host: "고개를 끄덕이는 인사만으로도 될 것이다."
 chariot_race_ongoing_jp.0200.t: "제국의 잡종"
 chariot_race_ongoing_jp.0200.desc.intro: "관람석 주변은 제국의 수많은 봉신과 관리, 그리고 측근들로 가득하다. 공식적으로야 경기를 즐기러 온 것이겠지만, 사실 이곳은 제국에서 거래를 성사하고 영향력을 넓히며 승승장구까지 노릴 수 있는 최고의 장소로 손꼽힌다.\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetFirstName],"
 chariot_race_ongoing_jp.0200.desc.same_rank_ruler: "[other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] 휘하에 있는 동료 [other.GetTitleAsName](은)는 $chariot_race_ongoing_jp.0200.desc.party_intro$ [ROOT.Char.GetPrimaryTitle.GetNameNoTier](와)과 [other.GetPrimaryTitle.GetNameNoTier](이)가 #EMP 당면한 문제#!에 관해 논의할 기회를 제공했다."
 chariot_race_ongoing_jp.0200.desc.same_rank_courtier: "기회를 노리는 동료 출세주의자가 근처에 앉아 있다. 어쩌면 우리는 서로에게 도움이 될 수 있을지도 모른다..."
 chariot_race_ongoing_jp.0200.desc.higher_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ 앉아 있었다. 봉역의 위대한 [other.GetWomanMan]까지는 아니더라도, 어쩌면 [other.GetPrimaryTitle.GetNameNoTier](이)가 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]에게 유용한 #EMP 무언가를#! 줄 수 있을지도 모른다..."
 chariot_race_ongoing_jp.0200.desc.lower_rank: "$chariot_race_ongoing_jp.0200.desc.landed_intro$ $chariot_race_ongoing_jp.0200.desc.party_intro$ 권력자들과 어깨를 나란히 할 기회를 선사한다. 사실 [other.GetPrimaryTitle.GetNameNoTier] 정도라면 제국 내에서 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]보다 #EMP 훨씬#! 많은 영향력을 보유한 인물이다."
 chariot_race_ongoing_jp.0200.desc.lower_rank_courtier: "기회를 노리는 동료 출세주의자가 근처에 앉아 있다. 가장 하찮은 짐승조차 용도가 있다는 말도 있기는 하지만..."
 chariot_race_ongoing_jp.0200.desc.landed_intro: "[other.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] 휘하에 있는 [other.GetTitleAsName](은)는"
 chariot_race_ongoing_jp.0200.desc.party_intro: "일행을 위해 주변 관람석을 차지한 채"
 chariot_race_ongoing_jp.0200.a: "우린 서로에게서 많은 것을 배울 수 있다."
 chariot_race_ongoing_jp.0200.b: "이보다 더 좋은 이웃이 있을까!"
 chariot_race_ongoing_jp.0200.b.success: "[other.GetFirstNameNoTooltip](이)가 매료됨"
 chariot_race_ongoing_jp.0200.b.partial_success: "[other.GetFirstNameNoTooltip](이)가 만족함"
 chariot_race_ongoing_jp.0200.b.failure: "[other.GetFirstNameNoTooltip](이)가 질색함"
 chariot_race_ongoing_jp.0200.c: "이렇게 적당한 이웃이 있어서 다행이군."
 chariot_race_ongoing_jp.0200.c.success: "[other.GetFirstNameNoTooltip](이)가 매료됨"
 chariot_race_ongoing_jp.0200.c.partial_success: "[other.GetFirstNameNoTooltip](이)가 만족함"
 chariot_race_ongoing_jp.0200.c.failure: "[other.GetFirstNameNoTooltip](이)가 질색함"
 chariot_race_ongoing_jp.0200.d: "인맥이라면 언제나 환영이야."
 chariot_race_ongoing_jp.0200.d.tt: "당신의 [rank|E]가 [other.GetTitledFirstNamePossessive] 것과 다름"
 chariot_race_ongoing_jp.0200.e: "적절하게 관리한다면 빚은 많은 문을 여는 열쇠가 되지."
 chariot_race_ongoing_jp.0200.f: "비밀을 나누기 좋은 곳이군."
 chariot_race_ongoing_jp.0200.f.available_tt: "이 선택지는 [given_secret.GetOwner.GetTitledFirstNamePossessive] [given_secret.GetName] [secret|E]에 관해 알고 있을 경우에만 고를 수 있음"
 chariot_race_ongoing_jp.0200.f.tt: "[other.GetTitledFirstName](이)가 답례로 [secret|E]을 알려줄 수도 있음"
 chariot_race_ongoing_jp.0200.f.success: "[other.GetTitledFirstName](이)가 비밀을 거래함"
 chariot_race_ongoing_jp.0200.f.failure: "[other.GetTitledFirstName](이)가 아무것도 말하지 않음"
 chariot_race_ongoing_jp.0200.g: "진심으로 응대하면 [other.GetHerHim]의 마음이 열릴 것이다."
 chariot_race_ongoing_jp.0200.h: "그저 경기를 관람하고 싶은데."
 chariot_race_ongoing_jp.0201.t: "상류 사회"
 chariot_race_ongoing_jp.0201.desc.intro: "대중이 모여들고 귀족들이 특권을 마음껏 누리는 가운데, 우리는 [Glossary( '카티스마', 'KATHISMA_GLOSS')] 안에서 평온을 즐길 수 있었다. 각종 다과를 대접하는 하인들이 우리의 기분을 살핀다. 한편, 전차 경주자들은 아래에서 위험한 경쟁을 펼치고 있다.\n\n"
 chariot_race_ongoing_jp.0201.desc.emperor: "나의 [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetTitledFirstName] 또한 내 관람실에 들어온 여러 사람 중 하나였다. [other.GetSheHe]는 나와 함께 있다는 특권을, 그리고 그 사실이 품은 의미를 명백히 즐기고 있다."
 chariot_race_ongoing_jp.0201.desc.other_emperor: "[ROOT.Char.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] 관람실에 내 자리가 있다는 사실은 대단한 행운이다. 이를 [ROOT.Char.Custom2('RelationToMeShort', other)](와)과 교제할 소중한 기회로 삼을 것이다."
 chariot_race_ongoing_jp.0201.desc.other: "나의 [ROOT.Char.Custom2('RelationToMeShort', other)] [other.GetTitledFirstName] 또한 관람실에 들어올 수 있었던 모양이다. 근처에 앉아서 이 특권을 명백히 즐기는 모습이다."
 chariot_race_ongoing_jp.0201.desc: "어쩌면 대화를 나눌 수 있을지도..."
 chariot_race_ongoing_jp.0201.a: "여기 있는 사람들이야말로 진정한 상류층이다."
 chariot_race_ongoing_jp.0201.b: "[other.GetFirstNameNoTooltip]에게 옆자리를 권한다."
 chariot_race_ongoing_jp.0201.b.tt: "당신이 [THIS.Char.GetTitleAsNameNoTooltip|V]인 덕분에 이 선택지를 사용할 수 있음"
 chariot_race_ongoing_jp.0201.c: "비밀을 나누기 좋은 곳이군."
 chariot_race_ongoing_jp.0201.d: "이곳은 우리만 쓰는 게 맞을 텐데."
 chariot_race_ongoing_jp.0201.e: "이런 장관을 즐기지 않고 잡담이나 나누는 건 크나큰 손해다."
 chariot_race_ongoing_jp.0201.f: "좋은 친우를 만났다며 감탄한다."
 chariot_race_ongoing_jp.0201.h: "[other.GetFirstNameNoTooltip]의 외모를 칭찬한다."
 chariot_race_ongoing_jp.0300.t: "합석할 권한"
 chariot_race_ongoing_jp.0300.desc.intro: "비록 우리 귀족들이 경기장 최고급 좌석을 차지하고 있지만, [Glossary( '카티스마', 'KATHISMA_GLOSS')]의 멋들어진 좌석과 그곳이 나타내는 모든 것에 비하면 아무것도 아니다.\n\n[host.GetTitleAsNameNoTooltip](은)는 자기 식구 외에도 호의를 품은 사람이나 거절하기 어려운 상대를 관람실에 초대한다고 알려져 있다."
 chariot_race_ongoing_jp.0300.a: "단순히 #EMP 부탁한다#!."
 chariot_race_ongoing_jp.0300.a.tt: "[THIS.Char.GetShortUIName|U](이)가 카티스마에 들어감"
 chariot_race_ongoing_jp.0300.a.success: "[host.GetFirstNameNoTooltip](이)가 당신에게 입장 권한을 부여함"
 chariot_race_ongoing_jp.0300.a.failure: "[host.GetFirstNameNoTooltip](이)가 거절함"
 chariot_race_ongoing_jp.0300.b: "선물은 많은 문을 여는 열쇠다."
 chariot_race_ongoing_jp.0300.b.success: "[host.GetTitledFirstName](이)가 받아들임"
 chariot_race_ongoing_jp.0300.b.failure: "[host.GetTitledFirstName](이)가 거절함"
 chariot_race_ongoing_jp.0300.c: "다행히 [host.GetSheHe]는 내게 #EMP 신세를#! 졌다."
 chariot_race_ongoing_jp.0300.d: "쳇, 비굴하게 굴지는 않을 것이다."
 chariot_race_ongoing_jp.0301.t: "합석 요청"
 chariot_race_ongoing_jp.0301.desc.intro: "비록 귀족들이 경기장 최고급 좌석을 차지하고 있지만, 내 [Glossary( '카티스마', 'KATHISMA_GLOSS')]의 멋들어진 좌석과 그곳이 나타내는 모든 것에 비하면 아무것도 아니다.\n\n모든 귀족은 여기 들어올 특권을 탐낸다. 하지만 그중 누구도 [weasel.GetName]만큼 열정을 보여주진 않았다."
 chariot_race_ongoing_jp.0301.desc.ask: "경비의 손에 간청하는 쪽지까지 쥐여준 걸 보면..."
 chariot_race_ongoing_jp.0301.desc.gold: "\n\n다만, 들은 얘기로는 [weasel.GetSheHe]의 재력이 상당한 모양이다."
 chariot_race_ongoing_jp.0301.desc.hook: "전형적인 천박함으로 내게 부채감을 안기는 걸 보면..."
 chariot_race_ongoing_jp.0301.a: "좋아, [weasel.GetHerHim]를 들여보내라."
 chariot_race_ongoing_jp.0301.b: "특권은 공짜가 아닌 법이지..."
 chariot_race_ongoing_jp.0301.b.success: "[weasel.GetTitledFirstName](이)가 돈을 내놓음"
 chariot_race_ongoing_jp.0301.b.failure: "[weasel.GetTitledFirstName](이)가 거절함"
 chariot_race_ongoing_jp.0301.b.tt: "[weasel.GetTitledFirstName]에게 선물할 여유가 없음 #weak (@gold_icon![THIS.Char.MakeScope.ScriptValue('minor_gold_value')|0])#!"
 chariot_race_ongoing_jp.0301.c: "선택의 여지가 많지 않아 보이는데..."
 chariot_race_ongoing_jp.0301.d: "내 생각은 다르다."
 chariot_race_ongoing_jp.0400.t: "한 바퀴 더!"
 chariot_race_ongoing_jp.0400.intro: "수행원들이 [first_place_charioteer.Custom('GetChariotTeamColorPlural')]팀 [first_place_charioteer.GetFirstName](을)를 뜻하는 [ROOT.Char.Custom('GetChariotMiddlingLapCount')] 돌고래 표식을 내려놨다."
 chariot_race_ongoing_jp.0400.intro_flavor1: "그 선수는 옛 전차 기수들의 조각상 옆을 빠르게 지나간 후, 채찍 쥔 팔을 들어 올리며 때 이른 승리감을 만끽했다."
 chariot_race_ongoing_jp.0400.intro_flavor2: "그 선수는 몸을 제대로 가누지도 못하면서 관람석을 따라 둥글게 순회함으로써 열광적인 함성을 광기 수준으로 끌어올렸다."
 chariot_race_ongoing_jp.0400.intro_flavor3: "그 선수는 채찍을 [ROOT.Char.GetFaith.HighGodName]의 도구처럼 휘두르며 전차마들을 가차없이 앞으로 몰았다."
 chariot_race_ongoing_jp.0400.intro_flavor4: "옆을 지나가는 그 선수는 조롱과 걱정이 섞인 표정으로 어깨 너머를 훔쳐보았다."
 chariot_race_ongoing_jp.0400.intro_flavor5: "전차는 길게 흔적을 남기며 방향을 꺾었다. 커다란 먼지 구름이 순식간에 솟아나고, 관중석에서는 폭발하듯 환호가 터졌다."
 chariot_race_ongoing_jp.0400.second1: "\n\n[second_place_charioteer.GetFirstName](은)는 [first_place_charioteer.GetHerHis] 뒤를 바짝 따르고 있었고,"
 chariot_race_ongoing_jp.0400.second2: "\n\n불과 몇 야드 차이로 [second_place_charioteer.GetFirstNamePossessive] 말이 따라붙고 있었고,"
 chariot_race_ongoing_jp.0400.second3: "\n\n[second_place_charioteer.GetFirstName](은)는 얼마 나지 않는 격차를 점점 더 좁히고 있었고,"
 chariot_race_ongoing_jp.0400.second4: "\n\n거의 꼬리를 물듯 [second_place_charioteer.GetFirstNamePossessive] 전투마들이 [first_place_charioteer.GetHerHim]의 뒤에 바짝 붙었고,"
 chariot_race_ongoing_jp.0400.second5: "\n\n[second_place_charioteer.GetFirstName](은)는 바로 뒤를 따라 달리며 추월을 노리고 있었고,"
 chariot_race_ongoing_jp.0400.third1: "결연한 표정의 [third_place_charioteer.GetFirstName] 또한 앞선 둘을 맹렬하게 추격했다."
 chariot_race_ongoing_jp.0400.third2: "[third_place_charioteer.GetFirstName] 또한 기회를 노리며 뒤에서 질주를 멈추지 않았다."
 chariot_race_ongoing_jp.0400.third3: "[third_place_charioteer.GetFirstName](은)는 약간의 차이를 두고 그 뒤를 따랐다."
 chariot_race_ongoing_jp.0400.third4: "[third_place_charioteer.GetFirstName](은)는 초조함을 숨기지 않으며 더 뒤에서 추월할 기회만을 노렸다."
 chariot_race_ongoing_jp.0400.third5: "[third_place_charioteer.GetFirstName](은)는 둘을 추월하기 위해 필사적으로 거리를 좁히려 했다."
 chariot_race_ongoing_jp.0400.winning_place: "\n\n위대한 [ROOT.Char.GetFaith.FateGodName](이)시여! [wager_target.GetFirstNameNoTooltip](이)가 순위를 지키도록 도와주소서!"
 chariot_race_ongoing_jp.0400.losing_place: "\n\n위대한 [ROOT.Char.GetFaith.FateGodName](이)시여! [wager_target.GetFirstNameNoTooltip](은)는 #EMP [wager_target.Custom('GetChariotRacePlacement')]#!위에서 뭘 하고 있는 겁니까?!"
 chariot_race_ongoing_jp.0400.out: "\n\n나는 그저 [wager_target.GetFirstName]에 걸었던 과거를 후회하며 이를 갈 뿐이다..."
 chariot_race_ongoing_jp.0400.a: "#EMP 힘내라, [wager_target.GetFirstNameNoTooltip]#!!"
 chariot_race_ongoing_jp.0400.b: "다음엔 더 나을 것이다..."
 chariot_race_ongoing_jp.0400.c: "대단한 경기였다!"
 chariot_race_ongoing_jp.0400.d: "#EMP 가라! 달려라!#!"
 chariot_race_ongoing_jp.0500.t: "자기과시"
 chariot_race_ongoing_jp.0500.intro: "[first_place_charioteer.GetFirstNamePossessive] 전차와 [first_place_charioteer.GetSheHe]의 꾸준한 솜씨에서 다들 눈을 떼지 못했다."
 chariot_race_ongoing_jp.0500.first: "그 [evil_knievel.GetWomanMan]은 상황을 똑바로 받아들인 듯"
 chariot_race_ongoing_jp.0500.last: "[evil_knievel.GetFirstName](은)는 후미로 한참 뒤처졌으면서도"
 chariot_race_ongoing_jp.0500.high: "[evil_knievel.GetFirstName](은)는 선두를 다투는 와중에도"
 chariot_race_ongoing_jp.0500.middle: "[evil_knievel.GetFirstName](은)는 대열 중앙에서"
 chariot_race_ongoing_jp.0500.low: "[evil_knievel.GetFirstName](은)는 하위권과 무리를 이룬 채"
 chariot_race_ongoing_jp.0500.trick_flavor1: "갑자기 [evil_knievel.GetHerHis] 전차 앞으로 뛰어올라 한 손으로 전차를 몰며 관중석을 향해 손을 흔들었다!"
 chariot_race_ongoing_jp.0500.trick_flavor2: "[evil_knievel.GetHerHis] 자리에서 마구 뛰다가 뒤로 돌아서 관중석에 키스를 날렸다. 물론 그 와중에도 전차는 앞으로 계속 나아가고 있었다!"
 chariot_race_ongoing_jp.0500.trick_flavor3: "[evil_knievel.GetHerHis] 자리에서 말 등으로 뛰어올라 팔을 높이 치켜들었다!"
 chariot_race_ongoing_jp.0500.trick_flavor4: "[evil_knievel.GetHerHis] 자리에서 말 등으로 뛰어올라 관중석을 향해 손을 흔들었다!"
 chariot_race_ongoing_jp.0500.filler: "\n\n관중은 환호를 지르며 기뻐했다."
 chariot_race_ongoing_jp.0500.overtake: "하지만 [overtaking_charioteer.GetFirstName](은)는 이 기회를 놓치지 않았다. 심지어 재빨리 반응하여 [overtaking_charioteer.Custom('GetChariotRacePlacement')]위 자리를 차지했다."
 chariot_race_ongoing_jp.0500.maintained: "[evil_knievel.GetFirstNameNoTooltip](은)는 긴박한 상황에서도 어떻게든 추월을 저지하며 자기 순위를 지켰다."
 chariot_race_ongoing_jp.0500.maintained_last: "비록 [evil_knievel.GetSheHe]가 꼴찌를 기록하게 될지라도, #EMP 약간의#! 영광이나마 손에 쥐려는 듯하다."
 chariot_race_ongoing_jp.0500.dead: "환호가 극에 달한 순간, 갑자기 [evil_knievel.GetFirstName]의 자세가 무너졌다! 말이 쓰러지고 전차가 뒹굴며 모래를 피워올렸다. 그리고 전차는 장벽에 충돌했다..."
 chariot_race_ongoing_jp.0500.alive: "[evil_knievel.GetFirstName](은)는 달아오른 경기장 분위기에 위엄 넘치는 웃음을 지었다. 그리고 기수가 원래 있어야 할 자리로 우아하게 돌아갔다."
 chariot_race_ongoing_jp.0500.alive_overtaken: "[evil_knievel.GetFirstName](은)는 본래 자리로 서둘러 돌아가며 자기를 추월한 상대에게 [evil_knievel.GetHerHis] 주먹을 마구 흔들어 보였다."
 chariot_race_ongoing_jp.0500.loss_dead: "\n\n나는 손바닥에 얼굴을 묻었다... \"[evil_knievel.GetFirstNameNoTooltip], 이 멍청이...!"
 chariot_race_ongoing_jp.0500.loss: "\n\n나는 믿지 못하겠다는 시선을 보냈다. [evil_knievel.GetFirstNameNoTooltip], 이 #EMP 멍청이#!가!"
 chariot_race_ongoing_jp.0500.gain: "\n\n하! [evil_knievel.GetHerHim]에게 자기가 얼마나 어리석은지 알려주겠군."
 chariot_race_ongoing_jp.0500.a: "이건 대단하군!"
 chariot_race_ongoing_jp.0500.b: "오, #EMP [ROOT.Char.GetFaith.HighGodName]#!(이)시여!"
 chariot_race_ongoing_jp.0500.c: "하! [overtaking_charioteer.GetFirstNameNoTooltip]의 수상을 똑똑히 봐라!"
 chariot_race_ongoing_jp.0500.d: "[evil_knievel.GetFirstNameNoTooltip], 이 빌어먹을 #EMP 멍청이#!!"
 chariot_race_ongoing_jp.0600.t: "빈 주머니"
 chariot_race_ongoing_jp.0600.intro: "마권업자 [bookmaker.GetTitledFirstName](이)가 만족한 듯 내가 힘들게 번 돈을 자기 허리띠에 걸었다. 동전이 짤랑거리며 도망가자마자 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('castigator'))] [castigator.GetTitledFirstNamePossessive] 경악한 비명이 들렸다.\n\n\"#EMP 오...!#! #EMP 맙소사#!, [castigator.Custom2('RelationToMeShort', ROOT.Char)]!\""
 chariot_race_ongoing_jp.0600.kathisma: "[Glossary( '카티스마', 'KATHISMA_GLOSS')] 위로 침묵이 깔렸다. 다들 술잔을 떨구고 고개를 돌려 바라보았다."
 chariot_race_ongoing_jp.0600.stands: "주변 좌석에 침묵이 깔리고, 모두가 고성이 나온 곳을 얼빠진 듯이 바라보았다."
 chariot_race_ongoing_jp.0600.desc: "\n\n\"아니라고 말해줘! 설마... 도박으로 돈을 #EMP 모조리#! 날려 버린 거야?\" [castigator.GetSheHe]가 계속 [castigator.Custom('quirk_neg_adverb')] 다그쳤다. \"이러다 전부 털릴 거야! #EMP 대책#!은 있는 거야?!\" 마권업자는 [castigator.GetFirstNamePossessiveNoTooltip] 날카로운 눈빛을 피해 시야에서 사라졌다."
 chariot_race_ongoing_jp.0600.a: "누가 [castigator.GetFirstNameNoTooltip] 좀 데려가! 경주 보러 가야 해!"
 chariot_race_ongoing_jp.0600.b: "그럼 내 판돈을 줄이도록 하지..."
 halve_wager_effect_tt: "당신의 판돈이 #M 절반으로 감소#!"
 chariot_race_ongoing_jp.0600.c: "그래, #EMP 맞는 말이야!#! 서둘러! [bookmaker.GetFirstNameNoTooltip](을)를 다시 데려와!"
 cancel_wager_effect_tt: "당신의 판돈이 #N 취소됨#!"
