l_korean:
 ep3_governor_yearly.8010.opening: "[governor.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_governor_yearly.8010.desc: "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip](으)로서, 나는 [ROOT.Char.GetHouse.GetBaseName] 가문뿐만 아니라 [governor.GetHouse.GetBaseName] 너머의 이익까지 시야에 두고 있다.\n\n"
 ep3_governor_yearly.8010.hook: "향후 요청할 권리를 대가로,"
 ep3_governor_yearly.8010.candidacy: "[their_title.GetNameNoTier] 임명에 대한 지지를 대가로,"
 ep3_governor_yearly.8010.candidacy_heir: "내 [governor.Custom2('RelationToMeShort', SCOPE.sC('their_title_receiver'))] [their_title_receiver.GetFirstNamePossessive] [their_title.GetNameNoTier] 임명에 대한 지지를 대가로"
 ep3_governor_yearly.8010.influence: "황실에 호의를 보여줌으로써"
 ep3_governor_yearly.8010.gold: "선의에 대한 물질적인 징표로써"
 ep3_governor_yearly.8010.end: "나는 얼마든지 스스로 희생할 용의가 있다."
 ep3_governor_yearly.8010.a: "호의에는 호의로."
 ep3_governor_yearly.8010.b: "그 반대라면 좋은 제안이겠군."
 ep3_governor_yearly.8010.b.success: "[governor.GetSheHe|U]가 당신의 제안을 수락함"
 ep3_governor_yearly.8010.b.failure: "[governor.GetSheHe|U]가 관심을 보이지 않음"
 ep3_governor_yearly.8010.c: "이럴 필요는 없다."
 ep3_governor_yearly.8020.t: "속주의 영향력"
 ep3_governor_yearly.8020.desc: "내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에는 수많은 소규모 농지와 마을, 도시가 존재한다. 하지만 [estate_owner.GetHouse.GetBaseName] 가문 장원은 그중에서도 다소 이례적인 존재로 자리 잡고 있다.\n\n우선 [estate_owner.GetTitledFirstNamePossessive] 명목상 사유 재산으로서 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip]인 내 보호를 받는다. 또한 내 씀씀이에 대한 [estate_owner.GetHerHis] 무관심은 철회 가능성이 조금이라도 보이면 금세 감사의 마음으로 바뀔 수도 있다..."
 ep3_governor_yearly.8020.a: "최근 도로의 안전 유지에 드는 비용이 #EMP 지나치게#! 높다."
 ep3_governor_yearly.8020.success: "[estate_owner.GetSheHe|U]가 당신의 진의를 알아차림"
 ep3_governor_yearly.8020.b: "내 노력에는 보상이 있어야 한다."
 ep3_governor_yearly.8020.c: "이 문제에 대한 내 너그러움이 더 알려져야 한다."
 ep3_governor_yearly.8020.d: "이렇게 아름다운 장원을 훼손할 순 없다."
 ep3_governor_yearly_8020_failure_tt: "거부할 경우:"
 ep3_governor_yearly.8020.failure: "[estate_owner.GetSheHe|U]가 당신의 요구를 거부함"
 ep3_governor_yearly.8020.reason: "[estate_owner.GetFirstNamePossessive] 성격에 따라 일부 수락"
 ep3_governor_yearly.8030.t: "의도치 않은 은혜"
 ep3_governor_yearly.8030.desc: "[estate.GetLocation.GetBaronyNameExplicitlyNoTooltip]의 [ROOT.Char.GetHouse.GetBaseName] 장원 개발에 이의를 제기하는 주민과 관리들이 부지기수였다. 하지만 나를 비롯한 내 가문은 오래전부터 다소 궤변적인 주장을 펼쳤다. [estate.GetLocation.GetTitle.GetDeJureLiege.GetNameNoTier] 전체에, 최소한 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]께 큰 도움이 된다고 설파했다!\n\n대체 어쩌다가 행운이 찾아왔는지는 모르겠지만, 아무튼 이는 절대적으로 사실이다!"
 ep3_governor_yearly.8030.martial: "내 경비대가 늘 골칫거리인 도적단을 멋지게 쫓아냈다. 놈들이 사라진 덕분에 넓은 지역이 큰 혜택을 받게 되었다."
 ep3_governor_yearly.8030.agriculture: "내 영지의 농업을 개선하자 소작농들이 깊은 인상을 받았다. 그들의 노력으로 넓은 지역이 큰 혜택을 받게 되었다."
 ep3_governor_yearly.8030.commerce: "상업적으로 성공할 기회가 많아지면서 상인들이 구름처럼 몰려왔다. 그들의 활동으로 인해 넓은 지역이 큰 혜택을 받게 되었다."
 ep3_governor_yearly.8030.fallback: "장원이 넓어지면서 온갖 기능공이 구름처럼 몰려왔다. 그들의 활동으로 인해 넓은 지역이 큰 혜택을 받게 되었다."
 ep3_governor_yearly.8030.a: "#EMP 수익#!을 거둬들일 수 있겠군."
 ep3_governor_yearly.8030.b: "지역 개발을 장려하라."
 ep3_governor_yearly.8030.c: "이번에는 우연히 행운이 찾아왔다."
 ep3_governor_yearly.8040.t: "가문의 혼란"
 ep3_governor_yearly.8040.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', complainant)]이며 동시에 [complainant.GetPrimaryTitle.GetNameNoTier] [complainant.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [complainant.GetTitleAsNameNoTooltip|l]인 [complainant.GetFirstName](이)가 '긴급한' 문제를 안고 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]에 도착했다.\n\n\"영주님, [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 일도 함께 신경 써야 한다는 사실은 알지만, [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 장원이 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 지나치게 많은 관심과 자금을 빨아들이고 있습니다...\"\n\n\"장원에 앞서 관리해야 할 속주의 일이 지금도 넘쳐납니다.\""
 ep3_governor_yearly.8040.a: "내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에는 더 많은 관심이 필요하다."
 ep3_governor_yearly.8040.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 자체적으로 운영하고 있거늘!"
 ep3_governor_yearly.8040.c: "#EMP 자네가#! 대신 맡아주면 되겠군, [complainant.GetTitleAsNameNoTooltip]."
 ep3_governor_yearly.8040.d: "내가 겨우 두 곳에도 관심을 못 줄 정도로 무능하다고 #EMP 말하는#! 건가?"
 ep3_governor_yearly.8040.d.success: "모든 것을 안정적으로 관리함"
 ep3_governor_yearly.8040.d.failure: "두 영역을 동시에 관리하기엔 무능함"
 ep3_governor_yearly.8050.t: "관문의 적"
 ep3_governor_yearly.8050.desc: "가장 낮은 직급에서부터 [war_liege.GetTopLiege.GetTitleAsNameNoTooltip] 본인에 이르기까지, [war_attacker.GetPrimaryTitle.GetDefinitiveName](으)로 부터 [target_title.GetBaseNameNoTier](을)를 지키기 위해 [war_liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] 전체가 몸을 숙였다. [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip] 입장에서 위험은 코앞으로 다가와 있다."
 ep3_governor_yearly.8050.kingdom: "지역 방어의 상당 부분이 내게 달린 셈이다."
 ep3_governor_yearly.8050.neighbour: "이대로 방치했다간 침략자들이 [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier](을)를 다음 목표로 잡을지도 모른다."
 ep3_governor_yearly.8050.end: "\n\n수비대를 배치하고 요새를 수리하며 병사를 모집하는 등 나름대로 역할을 다하고 있다. 하지만 아직 부족한 부분이 많다. 아무리 사소한 지원이라도 [war_liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]에서는 커다란 감사를 표할 것이다..."
 ep3_governor_yearly.8050.a: "제국 군대에는 소집할 수 있는 모든 병력이 필요하다!"
 ep3_governor_yearly.8050.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 방어 체계로는 부족하다..."
 ep3_governor_yearly.8050.c: "더 많은 자원이 없으면 #EMP 몰락#!은 예정된 셈이다."
 ep3_governor_yearly.8050.d: "모든 것이 준비되어 있다."
 ep3_governor_yearly.8060.t: "유혹적인 금고"
 ep3_governor_yearly.8060.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서, [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 관료 기구는 내 마음대로 이용할 수 있다. 심지어 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] 중심부에 숨겨진 국고 또한 예외는 아니다.\n\n하찮은 관리들이 자기 마음대로 그곳에 드나든다. 제국의 금을 영수증으로 바꿔서 수비대에 지불한다. 건물도 수리하고, 가난한 이들에게 음식 또한 제공하니... [ROOT.Char.GetFaith.HighGodName]께서는 분명 알고 계시리라.\n\n#EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!(으)로서 #EMP 나의#! 필요와 [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] 필요는 솔직히 같은 것 아닌가...?"
 ep3_governor_yearly.8060.a: "누구도 추가 자금 요청을 알아내지 못할 것이다."
 ep3_governor_yearly.8060.b: "틀린 숫자, 반올림 오류... 다양한 일이 발생한다."
 ep3_governor_yearly.8060.c: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 요구는 #EMP 나의#! 요구를 공유한다."
 ep3_governor_yearly.8060.d: "관료들을 믿고 맡기면 될 일이다."
 ep3_governor_yearly.8060.a.success: "자금 누락이 발각되지 않음"
 ep3_governor_yearly.8060.a.failure: "누군가가 돈을 잃음"
 ep3_governor_yearly.8060.a.failure_tt: "@warning_icon! #N [gold|E]의 소재에 문제가 생김#!"
 ep3_governor_yearly.8060.embezzle_tt: "약탈당한 국고"
 ep3_governor_yearly.8060.efficiency_tt: "10년 동안: [governor|E] 효율: #N -5%#!"
 ep3_otherwise_tt: "기타:"
 ep3_governor_yearly.8062.desc: "[complainant.GetHerHim]가 처음으로 #EMP 회계를#! 논하자며 면담을 요청했다. 나는 곤경에 처했음을 곧바로 알아차렸다. 어떻게든 미루려고 노력했지만, 결국 내 [ROOT.Char.Custom2('RelationToMeShort', complainant)] [complainant.GetFirstName](와)과 만날 수밖에 없었다.\n\n[complainant.GetSheHe|U]는 많은 사안에 관해 설명했다. 사라진 금, 잘못 기재된 항목, 잘못 들어간 영수증... 결국 [complainant.GetSheHe]는 결론을 내렸다. \"이해가 안 가는군요. 횡령을 저지르는 관리가 있지 않은 이상에야!\"\n\n[complainant.GetSheHe|U]는 잠시 주위를 살핀 후 내게 수상한 눈길을 보냈다. 그리고 충격받은 표정을 지우며 말했다. \"그게 아니라면...\""
 ep3_governor_yearly.8062.a: "모든 문제가 설명됐군."
 ep3_governor_yearly.8062.a.success: "[complainant.GetSheHe|U]가 변명을 받아들임"
 ep3_governor_yearly.8062.a.failure: "[complainant.GetSheHe|U]가 당신의 비리를 폭로함"
 ep3_governor_yearly.8062.b: "이런 얘기를 나눌 필요는 없다."
 ep3_governor_yearly.8062.b.success: "[complainant.GetSheHe|U]가 힌트를 얻음"
 ep3_governor_yearly.8062.b.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.c: "조심해서 당신의 몫을 삼킨 후 침묵한다."
 ep3_governor_yearly.8062.c.success: "[complainant.GetSheHe|U]가 뇌물을 받음"
 ep3_governor_yearly.8062.c.failure: "$ep3_governor_yearly.8062.a.failure$"
 ep3_governor_yearly.8062.d: "단순한 실수이며, 금은 금방 되찾을 것이다..."
 ep3_governor_yearly.8070.t: "총독 업무"
 ep3_governor_yearly.8070.desc: "명예, 위신, 권력... [ROOT.Char.GetTitleAsNameNoTooltip](이)가 되면 이 모든 것을 가질 수 있다. 다만 #EMP 절대로#! 공짜는 아니다...\n\n산더미처럼 쌓인 [ROOT.Char.Custom('GetWritingMaterial')](이)가 한참 밀린 채로 내 도장이나 관심을 기다린다. 수많은 관료가 서로 경쟁하느라 목소리를 높이며 자세한 내용을 내 귀에 꽂아 넣고 있다.\n\n이렇게 업무가 #EMP 많으리라고는#! 누구도 알려주지 않았다. 심지어 업무라는 것들이 아무리 애를 써도 노력하는 보람이 느껴지지 않는다."
 ep3_governor_yearly.8070.a: "전부 정리할 수 있다. 집중만 하면 된다."
 ep3_governor_yearly.8070.b: "사람을 고용해서 부담을 덜 수 있다."
 ep3_governor_yearly.8070.c: "이건 #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!(이)가 아니라 하급 관료들의 업무다!"
 ep3_governor_yearly.8080.t: "악질 치안관"
 ep3_governor_yearly.8080.desc: "최근 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]에서 부패에 대한 여론이 세를 불리고 있다. 수많은 사람이 [magistrate.GetFirstName](이)라는 상급 치안관에게 구체적인 불만을 제기하며 나섰다.\n\n[magistrate.GetSheHe|U]는 결국 내 앞에 불려 왔다. 이러한 혐의에 대답하는 자리를 마련한 것이다. 가장 기초적인 업무조차 엄청난 뇌물을 받아야만 진행했다는 내용이 고스란히 드러났다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip]...\" 치안관이 쉰 목소리로 호소했다. \"전부 오해에서 비롯된 사태일 뿐입니다!\""
 ep3_governor_yearly.8080.a: "뇌물을 전부 반환하라. 직위는 박탈할 것이다."
 ep3_governor_yearly.8080.b: "너 같은 짐승에게는 #EMP 진정한#! 억지력이 필요하다."
 ep3_governor_yearly.8080.c: "업무 추진비 일부를 넘기면... 눈을 감아주겠다."
 ep3_governor_yearly.8080.d: "나를 섬겨서 빚을 갚도록... #EMP [magistrate.GetFirstNameNoTooltip]#!."
 ep3_governor_yearly.8090.t: "악의 어린 정책"
 ep3_governor_yearly.8090.desc: "제국이라는 베틀은 임명과 교체로 끊임없이 돌아가는 기계다. 덕분에 내가 당장은 [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 책임자 자리에 올랐을지라도, [old_holder.GetTitledFirstName](이)가 [old_holder.GetHouse.GetBaseName] 가문의 품으로 돌아오고 싶어 한다는 사실은 누구나 알고 있다.\n\n물론 법적으로 총독에게는 과거 임명직에 대한 권리가 없다. 다만 [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]에서 [old_holder.GetFirstNamePossessiveNoTooltip] 베틀이 자아내는 문제는 여전히 두통을 유발한다..."
 ep3_governor_yearly.8090.a: "[old_holder.GetHouse.GetBaseNameNoTooltip] 가문이 남긴 문제를 날조하라."
 ep3_governor_yearly.8090.a.success: "[old_holder.GetHouse.GetBaseNameNoTooltip] 가문이 체면을 잃음"
 ep3_governor_yearly.8090.a.failure: "거짓말이 무시당함"
 ep3_governor_yearly.8090.b: "[old_holder.GetSheHe]와 대화가 통할지도 모른다."
 ep3_governor_yearly.8090.c: "보상으로 [old_holder.GetHerHim]의 입을 닫을 수 있을지도 모른다."
 ep3_governor_yearly.8090.d: "그자가 어디까지 추락하는지 지켜보자!"
 ep3_governor_yearly.8100.t: "이웃의 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 ep3_governor_yearly.8100.desc: "오늘도 수많은 전갈이 도착했다. 그런데 [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]에서 온 내용이 나의 분노를 일으켰다. 이웃 [governor.GetPrimaryTitle.GetAdjective] [governor.GetPrimaryTitle.GetTierAsNameNoTooltip]의 [governor.GetTitleAsNameNoTooltip]인 [governor.GetFirstName]의 짓이다. 감히 #EMP 나의#! 직위에 대한 [governor.GetHerHis] [governor.Custom2('RelationToMePossessive',SCOPE.sC('neighboring_promoted_char'))] 적합성을 대놓고 밝히다니!\n\n아무래도 그 [governor.Custom2('InsultNoun', ROOT.Char)](이)가 내 속주를 노리는 듯하다. [governor.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]에 머무르면서 나를 내 [ROOT.Char.Custom('FortifiedBuilding')]에서 쫓아낼 음모를 세우는 거겠지..."
 ep3_governor_yearly.8100.a: "#EMP 젠장!#! 당하고 있을 수만은 없지!"
 ep3_governor_yearly.8100.b: "이 뻔뻔한 음모는 반드시 규탄받아야 한다."
 ep3_governor_yearly.8100.c: "저런 멍청이가 어떻게 수도원을 운영한다는 거냐."
 ep3_governor_yearly.8100.d: "그런 하찮은 모략은 [governor.GetTitleAsNamePossessiveNoTooltip] 품격에 어울리지 않는다."
 ep3_governor_yearly.8110.t: "호전적인 동료"
 ep3_governor_yearly.8110.desc: "최근 새로운 소문이 기세를 높이고 있다. 이웃 총독인 [governor_1.GetTitledFirstName](와)과 [governor_2.GetTitledFirstName] 사이에 불만이 커지고 있는 모양이다. 이제는 각자 상대의 능력과 행동을 공개적으로 비판하는 단계에 이르렀다.\n\n이는 [governor_1.GetHouse.GetBaseName] 및 [governor_2.GetHouse.GetBaseName] 가문의 주의가 흩어진 동안 사익을 추구할 기회일지도 모른다..."
 ep3_governor_yearly.8110.a: "거짓 소문이 사태를 더 키울지도 모른다."
 ep3_governor_yearly.8110.a.success: "소문이 널리 퍼짐"
 ep3_governor_yearly.8110.a.failure: "소문이 추적당함"
 ep3_governor_yearly.8110.a.failure_tt: "[governor_1.GetFirstName] 및 [governor_2.GetFirstName](이)가 당신의 [opinion|E]에 대해 #N 25#! 잃음"
 ep3_governor_yearly.8110.b: "아무리 봐도 [governor_1.GetFirstNameNoTooltip](이)가 옳다."
 ep3_governor_yearly.8110.c: "[governor_2.GetFirstNameNoTooltip]에 반대하는 말은 단 하나도 믿을 수 없다."
 ep3_governor_yearly.8110.d: "단합을 재촉할수록 저들의 어리석음이 더 부각될 것이다."
 ep3_governor_yearly.8110.d.tt: "[governor_1.GetFirstName] 및 [governor_2.GetFirstName](이)가 당신의 [opinion|E]에 대해 #N 15#! 잃음"
 ep3_governor_yearly.8120.t: "[ROOT.Char.GetFaith.HighGodName]의 조치"
 ep3_governor_yearly.8120.desc: "오늘 나의 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 끔찍한 재앙에 대한 암울한 소식을 받았다."
 ep3_governor_yearly.8120.earthquake: "작지만 강력한 지진이 [disaster_county.GetNameNoTierPossessive] 외곽 촌락들을 조용히 무너뜨렸다."
 ep3_governor_yearly.8120.storm: "맹렬한 폭풍이 [disaster_county.GetNameNoTierPossessive] 외곽 촌락들을 조용히 무너뜨렸다."
 ep3_governor_yearly.8120.ending: "주택, 공공 건물, 그리고 주민들의 삶이 갈가리 찢겼다...\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서, 이런 사람들과 장소에 관한 책임은 결국 내게 있다."
 ep3_governor_yearly.8120.a: "주민에 대한 원조를 직접 감독하겠다."
 ep3_governor_yearly.8120.a.success: "노력이 결실을 맺음"
 ep3_governor_yearly.8120.a.failure: "노력이 실패로 끝남"
 ep3_governor_yearly.8120.b: "피해자가 지원받아야 한다."
 ep3_governor_yearly.8120.c: "고통스럽지만, [ROOT.Char.GetFaith.HighGodNamePossessive] 큰 뜻을 받아들여야 한다."
 ep3_governor_yearly.8130.t: "탐욕과 기회"
 ep3_governor_yearly.8130.desc: "임명된 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip](으)로서, 그리고 [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]의 도구로서, 나는 내 [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] 관료제, 봉신, 그리고 #EMP 세금#!에 관해 전권을 가지고 있다.\n\n지방 재정을 고려하면서 주민들에게 새로운 소액 세금을 부과하는 조치 정도라면 내 권한을 벗어나지 않을 듯하다. 물론 오로지 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 이익을 위하여..."
 ep3_governor_yearly.8130.a: "안타깝지만 #EMP 손을#! 조금 더 써야만 #EMP 확정#!할 수 있겠다..."
 ep3_governor_yearly.8130.b: "사소한 컬렉션 하나만 있으면 된다."
 ep3_governor_yearly.8130.c: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] 요구에 호응하려면 도움이 필요하다."
 ep3_governor_yearly.8130.d: "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 내 지갑 같은 게 아니다!"
 ep3_governor_yearly.8140.t: "[estate_owner.GetHouse.GetBaseNameNoTooltip] 가문 확인"
 ep3_governor_yearly.8140.desc: "[estate_county.GetNameNoTier]에서 왔다는 농노 한 명이 내 앞에 불려 왔다. [estate.GetLocation.GetBaronyNameExplicitly] 내 [estate_owner.GetHouse.GetBaseName] 장원에 대한 소속 공동체 불만으로 가득한 모습이었다.\n\n\"[peasant.GetFaith.HighGodNamePossessive] 축복이 함께 하시길. 아뢸 것이 있습니다. 지방에 장원을 지닌 귀족들이 땅을 빼앗아 가고 있습니다. 공유지 이용을 불허하는 짓은 물론이고, 폭력으로 위협하면서 세금을 요구하는 실정입니다!\""
 ep3_governor_yearly.8140.a: "터무니없군. 반드시 바로잡겠다!"
 ep3_governor_yearly.8140.b: "당사자들을 위해 합의를 중재하겠다."
 ep3_governor_yearly.8140.c: "[estate_owner.GetTitledFirstNameNoTooltip]에겐 원하는 대로 행동할 자유가 있다."
 ep3_governor_yearly.8140.d: "안타깝지만 할 수 있는 일이 없다."
 ep3_governor_yearly.8150.t: "들끓는 분위기"
 ep3_governor_yearly.8150.desc: "[rebel_county.GetNameNoTier]에 불만이 퍼지면서 주민들이 점차 자제력을 잃어간다. 내 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip](이)가 폭동에 위협받는 사태가 온다면 적잖은 체면을 잃게 될 것이다...\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marshal'))] [marshal.GetFirstName](은)는 지친 목소리로 보고서를 읽었다. 도심 무기고에서 도난당한 무기, 연체된 세금, 예상치 못하게 순찰대가 받은 공격에 대한 내용이었다.\n\n\"#EMP 어떻게든#! 이"
 ep3_governor_yearly.8150.culture: "[targeting_faction.MakeScope.Var('faction_culture').Culture.GetName] 문제아들을 처리해야 합니다!\""
 ep3_governor_yearly.8150.faith: "[targeting_faction.MakeScope.Var('faction_faith').Faith.GetName] 광신도들을 처리해야 합니다!\""
 ep3_governor_yearly.8150.peasant: "빌어먹을 농노들을 처리해야 합니다, [ROOT.Char.GetTitleAsNameNoTooltip]!\""
 ep3_governor_yearly_8150.end: "[marshal.GetSheHe]는 호랑이라도 된 듯 으르렁댔다."
 ep3_governor_yearly.8150.a: "뱀을 잡을 땐 머리만 무력화하면 된다, [marshal.GetFirstNameNoTooltip]."
 ep3_governor_yearly.8150.a.success: "빠르게 진정시킴"
 ep3_governor_yearly.8150.a.failure: "뇌물이 상대의 분노를 일으킴"
 ep3_governor_yearly.8150.b: "조금만 양보하면 집으로 돌아가겠지."
 ep3_governor_yearly.8150.c: "좋다. 본보기로 삼아야겠군."
 ep3_governor_yearly.8150.d: "저 골칫거리들 흥이 식는 건 한순간일 거다."
 ep3_governor_yearly.8150.d.tt: "[war|E] 선포 시 [skirmisher|E] [regiments|E] #V 2#!개 받게 됨"
 ep3_governor_yearly.8150.county_tt: "모든 [targeting_faction.GetName] [faction|E] [county|E] 및 [Concept( 'counties', '영지' )|E]가 참가 가능 ([SCOPE.ScriptValue('ep3_governor_yearly_8150_total_count_value')|V0])"
 ep3_governor_yearly_8150_troop_name: "농노 봉기"
 cultural_acceptance_ep3_governor_yearly_8150_crackdown: "[governor|E]이 현지 반군을 단속함"
 ep3_governor_yearly.8160.t: "정당한 권한"
 ep3_governor_yearly.8160.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|U]에는 다양한 민족과 종교가 존재한다. [ROOT.Char.GetPrimaryTitle.GetAdjective] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip](으)로서, [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip]뿐만 아니라 외국인과 이단자 또한 나의 책임하에 있다.\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetFirstName](은)는 자기 의견을 거침없이 밝혔다. \"관료제는"
 ep3_governor_yearly.8160.culture_end: "[minority_county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]에 대한 그 이상의 참여에 대한 요구는 절대로 있을 수 없습니다!\""
 ep3_governor_yearly.8160.faith_end: "[minority_county.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] [councillor.Custom2('GetUnbelieverTerm', administrator)]에 대한 그 이상의 참여에 대한 요구는 절대로 있을 수 없습니다!\""
 ep3_governor_yearly.8160.a: "그물이 클수록 물고기가 더 많이 잡힌다."
 ep3_governor_yearly.8160.b: "맞는 말이다. 저들은 자기 입장을 알아야 한다."
 ep3_governor_yearly.8160.culture_county_tt: "모든 [minority_county.GetCountyData.GetCulture.GetName] [Concept( 'counties', '영지' )|E]"
 ep3_governor_yearly.8160.faith_county_tt: "모든 [minority_county.GetCountyData.GetFaith.GetAdjective] [Concept( 'counties', '영지' )|E]"
 ep3_governor_yearly.8160.culture_councillor: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip], 그리고 [councillor.GetCulture.GetCollectiveNounNoTooltip]의 영역이며,"
 ep3_governor_yearly.8160.culture_self: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip], 그리고 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 영역이며,"
 ep3_governor_yearly.8160.culture: "[ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip],"
 ep3_governor_yearly.8160.faith: "선량한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]의 영역이며,"
 ep3_governor_yearly.8160.d: "아무것도 변할 필요는 없다."
 ep3_governor_yearly.8160.courtier_tt: "[minority_county.GetCountyData.GetCulture.GetName] [minority_county.GetCountyData.GetFaith.GetAdjective] 행정가를 모집함"
 cultural_acceptance_promoted_bureaucrats: "[governor|E]이 외국인 관료들을 승진시킴"
 ep3_governor_yearly.8170.t.sea: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip] 침략"
 ep3_governor_yearly.8170.t.land: "[raider.GetPrimaryTitle.GetAdjectiveNoTooltip] 침략"
 ep3_governor_yearly.8170.desc: "약탈 방어, 특히"
 ep3_governor_yearly.8170.sea: "많은 두려움을 사는 [raider.GetPrimaryTitle.GetAdjective] 강탈자처럼 바다를 통한 약탈을 막아내는 일은"
 ep3_governor_yearly.8170.land: "이웃한 [raider.GetPrimaryTitle.GetAdjective] [raider.GetPrimaryTitle.GetTierAsNameNoTooltip]처럼 국경 너머에의 약탈을 막아내는 일은"
 ep3_governor_yearly.8170.ending: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 안보 확장을 위해 필수적이다.\n\n[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]최근 (은)는 오후 내내 우리의 방어 조치를 점검했다. 그 결과 말도 안 될 정도로 어마어마한 목록에 관해 개선안을 제안했다. 여기서 가장 중요한 항목은 마을에 대피할 시간을 벌어 줄 경보 시스템이다."
 ep3_governor_yearly.8170.a: "이 '경고 시스템'을 즉시 구현하라!"
 ep3_governor_yearly.8170.b: "더 좋은 생각이 있다."
 ep3_governor_yearly.8170.b.success: "당신이 굉장히 효과적인 발상을 내놓음"
 ep3_governor_yearly.8170.b.failure: "당신이 근본적으로 오해함"
 ep3_governor_yearly.8170.c: "이 도적들과 대화가 통할지도 모른다."
 ep3_governor_yearly.8170.c.success: "[raider.GetTitledFirstNameNoTooltip](이)가 매료됨"
 ep3_governor_yearly.8170.c.failure: "당신의 메시지가 무시당함"
 ep3_governor_yearly.8170.d: "약탈은 국경 생활의 일부일 뿐이다."
 ep3_governor_yearly.8170.modifier_tt: "[raider.GetTitledFirstName]에 의해 위협받는 모든 [Concept( 'counties', '영지' )|E] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly.8170.opinion_tt: "[raider.GetTitledFirstName]에 의해 위협받는 모든 [vassal|E] ([THIS.Char.MakeScope.Var('threatened_counties_count').GetValue|V0])"
 ep3_governor_yearly_8170_truce: "[raider.GetUINameNotMe|U](이)가 [governor.GetUINamePossessive|U] 영토를 약탈하지 않기로 동의함"
