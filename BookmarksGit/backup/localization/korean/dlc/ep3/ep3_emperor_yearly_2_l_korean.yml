l_korean:
 #X Reconquered
 ep3_emperor_yearly.2000.t: "[county.GetNameNoTierNoTooltip] 재정복"
 ep3_emperor_yearly.2000.desc_intro: "로마의 찬란한 군대가 우리 조상들의 땅이었던 곳으로 다시 진군했다. 이를 가능케 한 영광은 오로지 나의 몫이다."
 ep3_emperor_yearly.2000.desc_antioch: "\n\n[county.GetNameNoTier]. 다섯 주교좌의 일좌, 성 베드로가 직접 복음을 전한 곳, 그리고 기독교가 세를 퍼뜨린 첫 번째 교두보. 전성기 당시에는 신앙과 상업이 번창한 도시였으나, 수백 년에 걸쳐 침략에 시달린 끝에 옛 영광의 그림자만 남은 곳이다.\n\n다만 나와 같은 강력한 지도자가 이끈다면 과거의 영광을 되찾을 수 있을지도 모른다."
 ep3_emperor_yearly.2000.desc_antioch_not_christ: "\n\n[county.GetNameNoTier]. 전성기 당시에는 신앙과 상업이 번창한 도시이자 기독교의 자랑스러운 성지였다. 여러 번 불신자의 손에 떨어졌으나, 그때마다 신자들이 되찾은 역사가 존재한다. 결국 수백 년에 걸쳐 침략에 시달린 끝에 옛 영광의 그림자만 남아있다.\n\n다만 나와 같은 강력한 지도자가 이끈다면 과거의 영광을 되찾을 수 있을지도 모른다."
 ep3_emperor_yearly.2000.desc_jerusalem: "\n\n성도 [county.GetNameNoTier](이)가 마침내 지상에서 주님을 대신하시는 진정한 황제 폐하의 손으로 돌아왔다.\n\n다섯 주교좌의 일좌는 곧 복원될 것이며, 성지 순례자들은 로마군의 보호 아래에서 기독교 탄생지를 다시 안전하게 순례할 수 있을 것이다."
 ep3_emperor_yearly.2000.desc_jerusalem_not_christ: "\n\n[county.GetNameNoTier]. 세 종교의 성도. 수많은 세력이 갈망했으나 제국 초기부터 단 하나의 정당한 통치자, 황제 폐하만이 이곳을 지배하셨다.\n\n성도의 안전과 평화를 다시 보장할 수만 있다면, 제국은 물론이고 세계 곳곳에서 성지 순례자들이 기뻐하며 찾아올 것이다!"
 ep3_emperor_yearly.2000.desc_alexandria: "\n\n이집트의 보석 [county.GetNameNoTier](이)가 로마의 품에 다시 안겼다! 다섯 주교좌의 일좌, 수천 년의 역사를 품은 문화적 수도, 그리고 기독교 철학과 신학 논쟁이 가장 활발하게 벌어졌던 이 도시는 탐욕스러운 불신자들의 손에서 망가져 폐허가 되었다.\n\n알렉산더의 도시가 진정한 제국과 함께 다시 부흥기를 맞이할 것이다!"
 ep3_emperor_yearly.2000.desc_alexandria_not_christ: "\n\n이집트의 보석 [county.GetNameNoTier](이)가 로마의 품에 다시 안겼다!\n\n한때 세계의 모든 지식과 지혜가 모였던 이 도시는 기독교 박해로 큰 타격을 입었다. 과거의 영광은 찾아보기 힘들 지경이 되었지만, 그나마 남은 것들과 기록을 그러모아 옛 명성에 어울리는 도시를 재건할 것이다!"
 ep3_emperor_yearly.2000.desc_frontier: "\n\n이 시대 현지인들은 이곳을 [county.GetNameNoTier](이)란 이름으로 부른다. 잠시나마 황제 [GetScriptedCharacterByHistoryID( '145279' ).GetFirstName](이)가 용맹한 군단을 메소포타미아로 이끌 적에 로마인들이 이 해변을 지나갔다고 한다.\n\n한때 제국의 동쪽 국경이었던 이곳은, 오늘날 다시 그렇게 될 것이다."
 ep3_emperor_yearly.2000.desc_edessa: "\n\n[county.GetNameNoTier]. 기독교 복음의 초창기 중심지, 보편공의회의 일좌, 수많은 성인이 순교한 험지. 이 도시는 수백 년에 걸쳐 제국과 이웃 국가들의 침략을 겪으며 사투를 벌였다.\n\n그리고 지금, 정당한 황제의 관리 아래로 돌아왔으며 [ROOT.Char.GetFaith.HighGodName]의 뜻에 따라 이 상태가 영원히 이어지길 바랄 뿐이다."
 ep3_emperor_yearly.2000.desc_edessa_not_christ: "\n\n[county.GetNameNoTier]. 한때 오스로에네 왕국의 수도였던 이 도시는 400여 년에 걸쳐 로마와 사산 왕조를 구분하는 경계로 우뚝 서 있었다. 하지만 이슬람의 진출을 막지 못해 무너진 역사가 존재한다.\n\n수백 년이 더 지난 지금, [county.GetNameNoTierNoTooltip](은)는 제국과 이웃 국가들이 하나같이 노리는 먹잇감이 되었다. 아무쪼록 영광스러운 정복의 순간을 이 도시가 다시 겪는 일이 없기를!"
 ep3_emperor_yearly.2000.desc_bari: "\n\n[county.GetNameNoTier](은)는 언제나 지중해의 핵심 항구였지만 전략적인 요새로서 기능하지는 않았다. 아랍 세력이 밀려오기 전까지는.\n\n아랍의 침략은 남부 이탈리아와 발칸을 보호하려면 강하고 튼튼한 발판이 이탈리아에 필요하다는 사실을 고통스럽게 보여주었다. [county.GetNameNoTierNoTooltip](이)가 다시 돌아온 지금, 우리는 이곳을 서부 방어선의 중심축으로 활용하기 위해 노력할 것이다."
 ep3_emperor_yearly.2000.desc_syracuse: "\n\n[county.GetNameNoTier](은)는 무역항이자 서부 기독교 복음의 중심지였으며, 황제 콘스탄스 2세의 서부 수도였다.\n\n한때 이슬람의 시칠리아 정복에 맞서는 로마의 마지막 요새이기도 했다. 결국 함락당하는 결과를 맞이했으나 오늘날 되찾은 것이다! 부귀영화가 정복자를 기다린다. 정통성 있는 제국의 복원이 한 걸음 더 가까워졌다."
 ep3_emperor_yearly.2000.desc_rome: "\n\n[county.GetNameNoTier]. 불멸의 도시. 제국의 발생지이자 첫 번째 수도.\n\n과거 제국의 권위는 오래전 이 땅을 버리고 새로운 로마를 상징하는 콘스탄티노플로 향했다. 그렇게 생긴 권력의 공백은 타락한 주교좌가 불법적으로 채웠다. 오늘날 다행히 정당한 황제가 이 도시를 되찾았다. 서쪽으로 거대한 한 걸음을 내디디면서, 제국은 새로운 위대함을 맞이할 준비를 마쳤다."
 ep3_emperor_yearly.2000.desc_ravenna: "\n\n[county.GetNameNoTier](은)는 야만인들에게 짓밟힌 혼란스러운 서로마에서 정통성을 지닌 황제가 앉았던 마지막 옥좌였다. 황제 유스타니아누스 1세가 로마 행정을 수복한 후 이곳에 정부를 세운 것도 당연한 일이었다.\n\n수백 년이 지난 후 랑고바르드족이 남부 이탈리아의 로마인들을 쫓아냈지만, 평화와 번영, 그리고 통일의 새로운 시대가 이제 막 시작되었다."
 ep3_emperor_yearly.2000.desc_carthago: "\n\n[county.GetNameNoTier](은)는 오늘날 이 지역의 주요 정착지가 되었다. 하지만 우리는 과거의 숙적이자 신앙과 문화의 번영지였으며, 이제는 빈 껍질만 남은 카르타고로부터 로마가 이 해안을 지배했던 역사를 잊지 않았다.\n\n도시에 옛 영광을 되찾아 주기에는 너무 늦었을지도 모른다. 하지만 그 지정학적 입지만으로도 로마가 아프리카에서 존재감을 되찾는 데 핵심적인 역할을 맡게 될 것이다."
 ep3_emperor_yearly.2000.desc_tingis: "\n\n오늘날에는 이 도시를 [county.GetNameNoTier](이)라고 부르지만, 우리에게는 마우레타니아 팅기타나의 수도 탕헤르로 더 익숙하다.\n\n한때는 로마의 영향력이 번창한 중심지였다. 하지만 반달 왕국이 우리의 타락을 벌하고 이슬람 칼리프국까지 뒤이어 침략하는 바람에 수백 년 동안 참된 신앙의 빛이 닿지 못했다. 다행히 기나긴 야만의 통치가 끝나고 제국에 의해 평화가 다시 찾아왔다."
 ep3_emperor_yearly.2000.desc_carthago_spartaria: "\n\n오늘날에는 이 지역을 [county.GetNameNoTier](으)로 부르지만, 유스타니아누스 1세께서는 이곳을 카르타고 스파르타리아로 명명하셨으며 서쪽에서 로마가 존재감을 떨치는 주요 거점으로 만들었다.\n\n비록 도시가 야만인의 손에 넘어간 지 수백 년이 지났으나, 이베리아가 우리의 영향권에 들어오면서 유스타니아누스 1세의 영광을 재현할 가능성이 보이기 시작했다."
 ep3_emperor_yearly.2000.desc_milan: "\n\n우리 조상들은 이 지역에 [county.GetNameNoTier](이)란 이름을 붙였다. 제국으로부터 이곳을 처음 빼앗은 야만족인 랑고바르드족의 이름을 딴 것이다. 이 지역의 중심지로 손꼽히는 메디올라눔은 분봉왕들이 다스리는 서로마 제국의 수도였다. 또한 콘스탄티누스 대제께서 제국 전체에 종교의 자유를 부여하는 법령을 반포하신 곳이기도 하다.\n\n랑고바르드족은 수도를 다른 곳으로 옮겼지만, 쇠락을 모르는 이 지역은 북부 이탈리아의 훌륭한 요새가 될 것이다."
 ep3_emperor_yearly.2000.desc_trier: "\n\n오늘날에는 이 도시를 [county.GetNameNoTier](으)로 부른다. 하지만 우리에게는 아우구스타트레베로룸이라는 옛 이름으로 아직까지 기억되고 있다. 새로운 로마를 창시한 콘스탄티누스 대제의 아버지인 콘스탄티우스 클로루스의 분봉지로서.\n\n이 도시는 이미 오래전 게르만족 침략자들의 손에 넘어갔으며, 심지어 최근에는 \"황제\"를 자칭하여 직위를 오용하는 야만인조차 나타났다. 하지만 더 이상은 아무런 문제도 아니다. 나의 충성스러운 군대가 우리의 고토를 되찾는 순간, 모든 참칭자의 목은 달아날 것이며, 단 하나뿐인 적법한 제국만이 남을 것이다."
 ep3_emperor_yearly.2000.desc_hadrians_wall: "\n\n마지막 로마 군단이 떠난 후, 야만인들은 이 지역을 점령한 뒤 [county.GetNameNoTier](이)란 이름을 붙였다. 한때 하드리아누스 황제의 강력한 장벽은 야만인들의 제국 침략을 막아내기에 충분했으며, 덕분에 이 지역은 문명의 북쪽 경계로 기능했다.\n\n오늘날 장벽은 폐허가 되었으며 수백 년에 걸쳐 야만인들이 곳곳에서 세를 불렸다. 하지만 더 이상은 아니다. 바로 오늘, 하드리아누스 황제의 국경이 다시 세워졌다!"
 ep3_emperor_yearly.2000.desc_chandax: "\n\n처음 크레타를 정복했던 아랍인들은 고대 이라클리온을 수도로 삼고 [county.GetNameNoTier](이)란 이름을 붙였다. 원래의 수도였던 고르티나는 자연히 쇠퇴했다.\n\n이제 상인과 해적의 공격을 막고 함대의 침략조차 저지할 수 있게 되었다. 따라서 섬을 다시 장악한다면 지중해의 안전과 온 제국의 번영을 근본적으로 보장할 수 있을 것이다."
 ep3_emperor_yearly.2000.desc_tours: "\n\n오늘날 이 지역은 [county.GetNameNoTier](으)로 불린다. 주요 정착지의 라틴어 이름인 시비타스 투로눔은 오래전 잊힌 것이나 마찬가지다. 서로마 제국의 황혼기에는 대도시로 이름을 알리며 루그두눔 지역 전체에 영향력을 발휘했다.\n\n그 중요성은 시간이 흘러도 적지 않게 남았으며, 산티아고로 향하는 기독교 순례자들은 여전히 이곳에 모인다. 또한 아랍인과 바이킹의 침략에 맞서는 요새로서도 역할을 해왔다. 결국 이 땅에는 진정한 로마의 정신이 여전히 남아 있으며, 좋든 싫든 적들은 그 기백을 다시 마주하게 될 것이다."
 ep3_emperor_yearly.2000.a: "모든 로마인에게 영광스러운 날이다!"
 #The Fate of a PrincessPrince
 ep3_emperor_yearly.2010.t: "[sent_off.Custom('GetPrincessPrince')]의 운명"
 ep3_emperor_yearly.2010.desc: "오늘따라 궁정이 소란스럽다. #EMP 부끄러운#! 일이다. 험담은 이 우아한 공간에 어울리지 않는다.\n\n\"가엾은 [sent_off.GetFirstName]...\"\n\"... [spouse.GetCulture.GetNameNoTooltip] #EMP 야만인들#! 사이에 홀로...\"\n\"... 죽느니만 못한 운명이...\"\n\"... #EMP 포크#!를 쓰지 않는다고 하던데!\"\n\n[gossip_1.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [gossip_2.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 구석에서 수다에 푹 빠진 모습이 눈에 들어왔다. 엄한 시선을 보내자 둘은 즉시 입을 다물었지만, 무슨 주제로 시끌벅적했는지는 이미 다 들었다."
 ep3_emperor_yearly.2010.a: "제국의 정치적 필요는 개인보다 우선한다."
 ep3_emperor_yearly.2010.b: "[sent_off.GetHerHis|U] 빛나는 모범이 보여주는 기독교인의 희생은 언제까지나 내 기도에서 빠지지 않을 것이다."
 ep3_emperor_yearly.2010.b2: "국익을 위해 헌신하는 좋은 모범이다."
 ep3_emperor_yearly.2010.c: "황제의 행사를 판단할 자격이 없다."
 #A Head Unworthy of the Crown
 ep3_emperor_yearly.2020.t: "왕관을 위한 자격"
 ep3_emperor_yearly.2020.desc: "[ROOT.Char.GetTitleAsNameNoTooltip](으)로서 통치 첫날은 정신없이 지나갔다. 마침내 신성한 [ROOT.Char.Custom('TriumphReligiousLocation')] 전당에서 [patriarch.GetTitleAsNameNoTooltip]의 축복과 왕관을 정식으로 받을 때가 되었다.\n\n[patriarch.GetTitledFirstName|U](은)는 입구에서 엄격한 표정으로 나를 기다리고 있다. 굳게 닫힌 문을 단단히 막고 있는 모습이었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 무슨 일로 오신 겁니까? 당신에겐 자격이 없습니다! 여기는 당신 같은 사람이 있을 곳이 아닙니다!\""
 ep3_emperor_yearly.2020.a: "나의 죄를 회개하며 명분을 포기한다!"
 ep3_emperor_yearly.2020.a.tt: "죄를 용서받기 위해 공개적으로 회개의 길을 걷기 시작함"
 ep3_emperor_yearly.2020.a.tt2: "회개 기간이 끝나면 [target_criminal_trait.GetName(GetPlayer)]을 잃음"
 ep3_emperor_yearly.2020.b: "[ROOT.Char.GetTitleAsNameNoTooltip](이)가 [patriarch.GetTitleAsNameNoTooltip](을)를 선택하는 것이다. 그 반대가 아니라."
 ep3_emperor_yearly.2021.t: "회개"
 ep3_emperor_yearly.2021.desc: "[patriarch.GetTitledFirstName](이)가 나의 죄악을 꾸짖은 지 1년이 지났다. 나는 [ROOT.Char.GetFaith.HighGodName]의 영광으로 쓰게 될 왕관에 어울리는 사람이 되기 위해 겸허히 속죄를 시작했다."
 ep3_emperor_yearly.2021.desc_patriarch: "\n\n우리는 오늘 다시 만났으며, [patriarch.GetHerHis] 얼굴에는 자애로운 미소가 떠올라 있었다."
 ep3_emperor_yearly.2021.desc_patriarch_new: "\n\n[patriarch.GetTitledFirstNameNoTooltip|U](은)는 도중에 세상을 떠났지만, [patriarch.GetHerHis] 계승자인 [patriarch_portrait.GetFirstName](이)가 앞에 서서 내게 축복을 내렸다."
 ep3_emperor_yearly.2021.desc_end: "\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip] 폐하께 평화가 함께 하기를! 폐하께서는 영적으로 큰 성장을 보였으며, 진정성 있게 회개하셨습니다. 따라서 폐하의 죄는 용서받았습니다. 폐하의 치세에 [ROOT.Char.GetFaith.HighGodNameAlternate]의 축복이 있을 것입니다!\""
 ep3_emperor_yearly.2021.a: "나는 인간과 신의 권리로 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 되었다."
 #Usurper
 ep3_emperor_yearly.2030.t: "찬탈자"
 ep3_emperor_yearly.2030.desc: "권력은 그것을 잡을 용기만 있다면 사람을 가리지 않는다. 그리고 [ROOT.Char.GetFaith.HighGodName]께서는 용감한 자를 아끼신다. 즉, #EMP 나를#! 아끼시는 것이 분명하다. 마침내 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 칭할 수 있게 되었으니까. 하지만 [patriarch.GetTitledFirstName|U](은)는 나의 이런 방식에 큰 거부감을 보였다.\n\n\"당신은 피로 융단을 깔아서 그 자리에 올랐다. 정당한 지배자이신 [predecessor.GetFirstName] [ROOT.Char.GetTitleAsNameNoTooltip](을)를 배신했단 말이다! 진정으로 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 #EMP 찬탈자#!를 축복하시리라 생각하는 건가?\"\n\n[patriarch.GetTitleAsNameNoTooltip]의 호의가 필요한 시점은 아니지만, 일이 더 어려워지리라는 사실만은 부정할 수 없다..."
 ep3_emperor_yearly.2030.a: "변화가 필요한 시기다!"
 ep3_emperor_yearly.2030.a.tt: "현 [patriarch.GetTitleAsNameNoTooltip](을)를 당신을 지지하는 사람으로 교체함"
 ep3_emperor_yearly.2030.b: "내 가치를 증명하겠다."
 patriarch_support_2030_desc: "교계 지도자의 지지"
 patriarch_support_2030_desc_tt: "당신이 자격을 증명할 때까지 [patriarch.GetTitleAsNameNoTooltip](은)는 당신의 전임자를 지지할 것임"
 #Married Again
 ep3_emperor_yearly.2040.t: "재혼"
 ep3_emperor_yearly.2040.desc: "[new_wife.GetTitledFirstName](이)가 나의 첫 번째 [new_wife.GetWifeHusband](이)가 아니라는 것은 공공연히 알려져 있다. 사실 두 번째조차 아니다. 배우자들과 불행히 이별한 후, 새롭게 주최한 결혼식은 [patriarch.GetTitledFirstName](이)가 주도하는 종교 공동체에 큰 파문을 일으켰다.\n\n\"순결! [ROOT.Char.GetFaith.HighGodName]께서 허락하신 배우자의 추억에 대한 순결과 신의는 어디로 간 겁니까! 이건 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 인간에게 내려 주신 지엄한 법입니다! [ROOT.Char.GetFaith.HighGodNamePossessive] 눈에 이토록 추악하게 보일 행위를 제가 어떻게 허락할 수 있겠습니까?!\""
 ep3_emperor_yearly.2040.a: "그러면 다른 사람이 허락할 것이다."
 ep3_emperor_yearly.2040.b: "넉넉히 기부하면 대답이 달라지겠는가?"
 ep3_emperor_yearly.2040.c: "오해가 있는 모양이군."
 ep3_emperor_yearly.2040.c.success: "[patriarch.GetTitledFirstNameNoTooltip|U](이)가 종교법에 대한 당신의 지식에 감명받음"
 ep3_emperor_yearly.2040.c.success.tt: "[patriarch.GetTitledFirstNameNoTooltip|U](이)가 당신의 결혼을 축복함"
 ep3_emperor_yearly.2040.c.failure: "[patriarch.GetTitledFirstNameNoTooltip|U](이)가 설득되지 않음"
 ep3_emperor_yearly.2040.c.failure.tt: "[patriarch.GetTitledFirstNameNoTooltip|U](이)가 당신의 결혼을 축복하지 않음"
 #A <Komnenos> on the Throne
 ep3_emperor_yearly.2050.t: "옥좌를 차지한 [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 ep3_emperor_yearly.2050.t2: "옥좌를 되찾은 [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 ep3_emperor_yearly.2050.desc: "오늘은 [ROOT.Char.GetHouse.GetBaseName] 가문의 축일로 기억될 것이다. [last_emperor.GetFirstName] [ROOT.Char.GetTitleAsNameNoTooltip] 시대 이후로 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문은 [title.GetName] 옥좌를 차지하지 못했다!"
 ep3_emperor_yearly.2050.desc_first: "오늘은 [ROOT.Char.GetHouse.GetBaseName] 가문에 역사적인 반환점이 될 것이다. 우리 가문의 자랑스러운 구성원 중에서도 [title.GetName] 옥좌에 앉은 이는 아무도 없었다! #EMP 나#! 이전에는 단 한 번도 벌어지지 않았던 일이다. 꿈조차도 꾸기 힘들었던 일이지."
 ep3_emperor_yearly.2050.desc_diplo: "\n\n외교관으로 널리 이름을 알려,"
 ep3_emperor_yearly.2050.desc_martial: "\n\n빈틈없는 장군으로 존경을 받아,"
 ep3_emperor_yearly.2050.desc_stewardship: "\n\n자기 영토의 유능한 행정가로 널리 인정을 받아,"
 ep3_emperor_yearly.2050.desc_intrigue: "\n\n간계와 은밀한 수작으로 두려움을 사서,"
 ep3_emperor_yearly.2050.desc_learning: "\n\n지식과 지혜로 널리 존경을 받아,"
 ep3_emperor_yearly.2050.desc_prowess: "\n\n초인적인 힘으로 전장에서 기량을 떨쳐,"
 ep3_emperor_yearly.2050.desc_fallback: "\n\n큰 인상을 남겼다고 할 수는 없지만,"
 ep3_emperor_yearly.2050.desc_first_accomplish: "\n\n내 친척들은 오래도록 남을 유산을 세우라고 권했다. 수 세기가 지나도 이 세상은 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문의 모든 이름을, 무엇보다도 가문을 영광으로 이끈 위대한 [ROOT.Char.GetTitledFirstNameNoTooltipRegnal]에 존경을 표할 것이다!"
 ep3_emperor_yearly.2050.desc_body: "[last_emperor.GetFirstNameNoTooltip](은)는 역사에 족적을 남겼다. 이제 나는 나만의 발자취를 남길 것이다!"
 ep3_emperor_yearly.2050.a: "영원한 영광을 향하여!"
 #The Queen of Cities
 ep3_emperor_yearly.2060.t: "모든 도시의 여왕"
 ep3_emperor_yearly.2060.desc: "[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 만면에 희망을 띄운 채 다가왔다.\n\n\"폐하, 이미 알고 계시겠지만 5월 11일은 모든 도시의 여왕으로 불리는 [queen_city.GetNameNoTier]의 건립 기념일입니다. 이것저것 준비하다 보면 금세 다가올 날짜이지요. 지난 몇 년 동안 축제가 없었던 탓에 백성들 사이에서 불만이 나오고 있습니다.\"\n\n\"콘스탄티누스의 위대한 도시에 걸맞은 축제를 마련해야 하지 않겠습니까?\""
 ep3_emperor_yearly.2060.desc_century: "[2060_councillor.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 기쁜 듯한 걸음걸이로 다가왔다.\n\n\"폐하, 이미 알고 계시겠지만 모든 도시의 여왕으로 불리는 영광스러운 [queen_city.GetNameNoTier]의 다음 건립 기념일이 324년으로부터 꼭 #EMP 100년#!째가 되는 날입니다. 그때 콘스탄티누스 대제께서 그곳을 새로운 로마로 천명하셨지요.\n\n\"지금까지 없었던 대규모 축제를 개최할 완벽한 기회입니다! 백성들은 폐하께 경애를 보내고, 역사는 그 공헌을 영원히 기억할 겁니다.\""
 ep3_emperor_yearly.2060.a: "가장 거대한 축제를 벌여야 할 것이다!"
 ep3_emperor_yearly.2060.b: "성대한 축제를 준비하라!"
 ep3_emperor_yearly.2060.c: "아직은 축제를 벌일 때가 아니다."
 constantinople_birthday_flag_desc: "콘스탄티노플 건립 기념 축제"
 constantinople_birthday_flag_tt: "다음 5년 동안 [GetActivityType('activity_chariot_race').GetName] 활동 주최 비용이 50% 감소함"
 #Exotic Gifts
 ep3_emperor_yearly.2070.t: "이국적인 선물"
 ep3_emperor_yearly.2070.desc: "내 앞에 선 [ambassador.GetWomanMan]는 아주 먼 곳에서 온 것으로 보인다. 이국적인 복색과 황금, 상아, 소금 등의 공물로 보아...\n\n하지만 마지막 선물이 들어오는 광경에 모든 이성이 갑자기 사라졌다. #EMP [ROOT.Char.GetFaith.HealthGodName](이)시여, 저건 대체 무슨 동물이란 말입니까?!#! 커다란 점이 있고 목이 긴 #EMP 말#!이라고밖에 도저히 설명할 방법이 없다...\n\n\"위대한 폐하, [ambassador_liege.GetPrimaryTitle.GetBaseNameNoTier] 땅에서 가져온 선물입니다. 지금 보시는 건 저희가 #EMP 기린#!으로 부르는 위엄 넘치는 동물이지요. 아무쪼록 제가 모시는 분의 변변치 않은 경의를 받아주십시오.\""
 ep3_emperor_yearly.2070.a: "선물이라면 뭐든 환영이다."
 ep3_emperor_yearly.2070.b: "#EMP 자네가#! 대신 머무를 생각은 없나?"
 ep3_emperor_yearly.2070.b.tt: "[ambassador.GetFirstNameNoTooltip|U](은)는 훌륭한 외교관으로서 나를 잘 섬길 수 있을 것이다!"
 ep3_emperor_yearly.2070.b.success: "[ambassador.GetFirstNameNoTooltip|U](은)는 당신의 봉역에 감명받아 영입 제안을 수락함"
 ep3_emperor_yearly.2070.b.success.tt: "[ambassador.GetFirstNameNoTooltip|U] 고용됨"
 ep3_emperor_yearly.2070.b.failure: "[ambassador.GetFirstNameNoTooltip|U](을)를 영입하려면 #EMP 금빛으로 반짝이는 제안#!이 필요함"
 ep3_emperor_yearly.2070.b.failure.tt: "$ep3_emperor_yearly.2070.b.success.tt$"
 ep3_emperor_yearly.2070.c: "그래, 좋다... 물러가라."
 ep3_emperor_yearly.2070.c.tt: "다른 선물들을 쌓아 둔 곳에 이번 선물들도 던져두고, 짐승은 주방이든 어디로든 보냄"
 #A School for the People
 ep3_emperor_yearly.2080.t: "백성들의 학교"
 ep3_emperor_yearly.2080.desc: "[school_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 단어 하나하나를 고민하며 신중하고 우아한 태도로 목소리를 높였다.\n\n\"[school_county.GetNameNoTier] 백성들은 최근 벌어진 건설 계획에 큰 투자가 이루어졌음을 알아차렸습니다. 도시의 성장에 누구나 자부심을 느끼고 있지만, 어떤 변화는 지위를 막론하고 백성의 마음을 더 울리기 마련입니다."
 ep3_emperor_yearly.2080.desc_byz: "\n\n\"국가에서 재정을 지원하여 명성 높은 [Glossary( '그라마티코스', 'GRAMMATIKOS_GLOSS' )]를 건설할 것을 건의합니다. 더 많은 평민이 좋은 교육을 받게 된다면, 제국 행정에 더 많은 인재가 지원하게 될 것입니다. 이는 우리에게 이로울 뿐만 아니라 백성들의 민생 또한 개선할 기회입니다!\""
 ep3_emperor_yearly.2080.desc_gen: "\n\n예를 들어, 계층을 가리지 않고 공부할 수 있는 학교에 재정을 지원하여 제국 행정에 지원할 환경을 만드는 방도가 있겠습니다!\""
 ep3_emperor_yearly.2080.a: "잘 정비된 관료 조직에는 늘 새로운 인재가 필요하다."
 ep3_emperor_yearly.2080.a.tt: "5년 후 학교가 완성되면 혜택을 누리게 됨"
 ep3_emperor_yearly.2080.b: "더 급한 일들이 있다."
 GRAMMATIKOS_GLOSS: "비잔티움 교육 체계는 대부분 고대 로마로부터 이어졌으며, 3단계로 이루어집니다. #EMP 그라마티스테스#!는 어린 아이들에게 읽고 쓰는 방법과 숫자를 가르칩니다. #EMP 그라마티코스#!는 나이가 더 많은 아이들에게 그리스 문학과 언어를 가르칩니다. 마지막으로 #EMP 레토르#!는 청소년들에게 설득력을 갖춰 분명하게 말하는 기술인 수사학을 가르칩니다."
 #A Popular Mime
 ep3_emperor_yearly.2090.t: "인기 있는 마임"
 ep3_emperor_yearly.2090.desc: "왠지 익숙한 사람이 내 앞에 서 있다. 백성들 사이에서 가장 인기가 높은 [Glossary( '미모스', 'MIMOS_GLOSS' )]인 [mime.GetFirstName](이)가 그 장본인이었다.\n\n\"위대하신 폐하, 소개는 필요가 없겠지요. 제 이름은 이미 널리 알려져 많은 사랑을 받고 있으니 말입니다. 경기장에서 연기를 펼칠 때면 사방이 조용해지고, 말을 건넬 때면 환호가 쏟아집니다. 즉, 시민들을 꽉 잡고 있는 셈입니다. 폐하와 제가 협력한다면 둘 다 바라는 걸 얻을 수 있을 겁니다.\""
 ep3_emperor_yearly.2090.a: "[control_target.GetNameNoTooltip](을)를 끌어들이도록 도와라."
 ep3_emperor_yearly.2090.b: "이 정도의 오락이 벌어져도 좋은 곳은 내 궁정뿐이다."
 ep3_emperor_yearly.2090.c: "내겐 #EMP 이럴#! 시간이 없다."
 ep3_emperor_yearly.2090.a.tt: "[mime.GetFirstNamePossessiveNoTooltip] 도움이 당신의 $councillor_marshal$의 $task_increase_control$ 자문회 임무 효율을 높임"
 ep3_emperor_yearly.2090.b.tt: "[mime.GetFirstNamePossessiveNoTooltip] 재능과 명성이 $court_jester_court_position$로서 [mime.GetHerHis] 적성을 높임"
 court_position_famous_mime: "인기 있는 마임"
 MARSHAL_INCREASE_CONTROL_MIME_MODIFIER: "인기 있는 마임의 지원"
 MIMOS_GLOSS: "간단히 #EMP 마임#!으로 번역되곤 하는 비잔티움 미모스의 정확한 본질은 정의하기 어렵습니다. 이 단어는 신화 속 팬터마임 배우, 저글링 전문가, 곡예사, 춤꾼, 어릿광대, 그리고 초기 풍자극 공연자 등의 희극 엔터테이너를 모두 포괄합니다."
 #A Border Treaty
 ep3_emperor_yearly.2100.t: "국경 조약"
 ep3_emperor_yearly.2100.desc: "[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 서류 더미를 품에 안은 채 옥좌로 다가왔다.\n\n\"폐하, 이웃한 [neighbor.GetTitledFirstName](와)과 맺은 조약을 분석해 보았습니다. 파악한 바에 의하면 [contested_county.GetName] 관련 국경 조약에 서로 일치하지 않는 사본이 여럿 나왔습니다. 심지어 지금까지 참고하던 내용보다 자국에 훨씬 유리한 사본마저 존재합니다!\"\n\n\"허락해 주신다면 자국에 가장 유리한 내용을 모든 관계자가 승인한 공식 조약으로 삼아서, 그 내용을 강제해 볼까 합니다!\""
 ep3_emperor_yearly.2100.a: "그렇게 하라."
 ep3_emperor_yearly.2100.a.success: "자국 버전의 조약이 승인됨"
