 #Mediators of X
 ep3_emperor_yearly.2110.t: "[provincial_county.GetNameNoTierNoTooltip]의 중재"
 ep3_emperor_yearly.2110.desc_same: "내 앞에 선 탄원인의 정체를 보자마자 알아차렸다. 나와 같은 [merchant.GetCulture.GetNameNoTooltip](이)다. [merchant.GetSheHe]가 입을 열자마자 익숙한 억양이 고막을 때렸다."
 ep3_emperor_yearly.2110.desc_other: "내 앞에 선 탄원인은 도무지 [ROOT.Char.GetCulture.GetNameNoTooltip] 같지 않다. 아마 #EMP 지방#! 출신인 모양이다. [merchant.GetSheHe]가 입을 열자마자 다소 거칠긴 하지만 어딘가 익숙한 억양이 고막을 때렸다."
 ep3_emperor_yearly.2110.desc: "\n\n\"폐하, 저는 [provincial_county.GetNameNoTier] 상인 단체를 대표해서 왔습니다. 오랫동안 이 땅에서 살면서 현지인을 비롯해 수도 관리들과 거래해 왔지요. 덕분에 다양한 국가 출신의 인물들을 상대하는 어려움을 잘 알며, 거기에 대처할 역량을 갖추고 있습니다.\n\n그래서 말입니다만, 공식 번역과 통역 서비스를 제공하고 싶은데 어떻게 생각하십니까?\""
 ep3_emperor_yearly.2110.a: "지방 행정에서 가장 필요로 하는 능력이다."
 ep3_emperor_yearly.2110.b: "수도에서 너희를 쓸 일이 있다."
 ep3_emperor_yearly.2110.c: "거꾸로 [merchant.GetCulture.GetCollectiveNounNoTooltip] 사람들이 수도에서 지내는 법을 배워야 한다."
 #Foreign Pretentiousness
 ep3_emperor_yearly.2120.t: "외국인의 자만"
 ep3_emperor_yearly.2120.desc: "[complainer.GetTitledFirstName](은)는 어딘가 짜증이 난 듯한 모습이다.\n\n\"폐하, [the_byz.Custom2('YourCharacterIntroduction', ROOT.Char)]에 대한 분노로 궁정이 떠들썩합니다! [the_byz.GetHerHis|U] 오만과 허세는 숨길 생각조차 없으며, 도착한 직후 #EMP 사치스러운#! 문물을 궁정에 들이고 있습니다. 황금 포크로 식사하고 여럿이 함께 목욕하지 않으려 하며, 수상한 약초 향기로 방을 가득 채웁니다. 심지어 죄악감이 들 정도로 부드러운 비단옷을 입고 다니지요!\n\n[the_byz.GetHerHis] 도덕적 타락이 널리 퍼지기 전에 이 광기를 막으셔야 합니다!\""
 ep3_emperor_yearly.2120.a: "[the_byz.GetFirstNameNoTooltip]에게서 모든 것을 배워야 한다."
 ep3_emperor_yearly.2120.b: "외국인의 허튼수작을 용납하지 않을 것이다."
 ep3_emperor_yearly.2120.c: "누구도 신경 쓰지 않는 일이다."
 #A Plea for Freedom
 ep3_emperor_yearly.2130.t: "자유를 향한 간청"
 ep3_emperor_yearly.2130.desc: "\"너그럽고 고귀하신 폐하, 저의 간청을 들어주십시오.\" 이 탄원인은 두 명의 경비에게 붙잡혀 있으며, 양손이 단단히 묶인 상태였다. 나의 포로인 [prisoner.GetTitledFirstName](이)가 그 정체였다.\n\n\"포로 생활이 지나치게 길어지고 있습니다. 제발 자비를 베푸시어 저를 풀어주십시오! 자유만 가질 수 있다면 그 어떤 대가라도 치르겠습니다. 바라시는 것이 있다면 말씀만 하십시오. 그대로 따르겠습니다!\""
 ep3_emperor_yearly.2130.a: "너를 완전히 사면하겠다."
 ep3_emperor_yearly.2130.b: "나를 도와라."
 ep3_emperor_yearly.2130.c: "이제 네 목숨은 나의 것이다."
 ep3_emperor_yearly.2130.c.tt: "[prisoner.GetFirstNameNoTooltip](은)는 당신의 모든 모략에서 공모자가 되겠다고 받아들임"
 ep3_emperor_yearly.2130.d: "너를 나의 군대로 보내겠다."
 ep3_emperor_yearly.2130.e: "거부한다. 지금 당장 사라져라."
 SCHEME_OWE_FREEDOM: "나의 자유를 빚짐: $VALUE|+0=$"
 #Empty Coffers, Empty Mausoleums
 ep3_emperor_yearly.2140.t: "비어버린 국고, 비어버린 묘"
 ep3_emperor_yearly.2140.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveName|l] 경영은 거액이 들어가는 일이다. 아무래도 재정 상태를 너무 과신했던 듯하다. 빚이 빚을 낳는 상황 속에서 국고가 텅 비어버렸다.\n\n#EMP 지금 당장#! 금을 구할 방도가 있을까?\n\n부끄럽고 모독적이지만, #EMP 번뜩이는#! 발상이 뇌리를 스쳤다. 위대한 전임 황제들이 모조리 호화로운 묘에서 안식을 취하고 있다! 묘에 있는 보물들을 적절히 활용한다면 빚을 모조리 탕감할 수 있을지도 모른다. 어차피 그 모든 보물은 제국의 것이 아니었던가!"
 ep3_emperor_yearly.2140.a: "망자는 신경 쓰지 않을 것이다."
 ep3_emperor_yearly.2140.b: "거기까지 추락할 순 없다!"
 #The Saint of X
 ep3_emperor_yearly.2150.t: "[capital.GetNameNoTooltip]의 성자"
 ep3_emperor_yearly.2150.desc: "[saint.GetFirstName]의 거룩한 모습에 관한 이야기가 [capital.GetName] 백성들의 입에 오르내리고 있다. 마치 고대의 성자와 같은 삶을 고수하는 모습이 화제가 된 모양이다."
 ep3_emperor_yearly.2150.desc.stylite: "\n\n흔히 \"기둥 고행자\"로 불리는 사람들이 있다. [saint.GetSheHe] 또한 마찬가지로 마을의 오래된 기둥을 [saint.GetHerHis] 집으로 삼았다. 심지어 그 기둥 위에서 평생을 보내기로 작정한 모습이다. 떨어지지 않도록 밧줄을 꽉 묶었으며, 누더기를 걸친 채 끼니를 제자들에게 의존하는 삶이다. 밧줄과 도르래로 [saint.GetHerHim]에게 음식을 올려준다나."
 ep3_emperor_yearly.2150.desc.grazer: "\n\n흔히 \"원시 생활자\"로 불리는 사람들이 있다. [saint.GetSheHe] 또한 마찬가지로 짐승들과 함께 야생에서 생활한다. 그것도 발가벗은 차림으로 혼자서 말이다. 오로지 대지의 관대함과 행인들의 드문 기부에만 의지하는 삶이다."
 ep3_emperor_yearly.2150.desc.iron: "\n\n흔히 \"무쇠 착의자\"로 불리는 사람들이 있다. [saint.GetSheHe] 또한 마찬가지로 무거운 사슬로 온몸을 감아서 육신을 괴롭힌다. 다른 곳으로 움직이는 일은 당연히 불가능하다. 살갗이 벗겨진 손목을 무쇠가 사정없이 파고들지만 한숨조차 내쉬지 않는다고 한다. 오로지 행인들의 자비만이 그 피투성이 육신의 허기와 추위를 달래준다."
 ep3_emperor_yearly.2150.desc.end: "\n\n백성들의 그릇된 자비로 생활하는 사기꾼이 흔한 세상이다. 상처를 가짜로 만들며 거룩한 흉내에 능숙한 양아치들이 넘쳐난다. 그런데 [saint.GetFirstNameNoTooltip](이)가 진짜 성자라면? 그러면 어떻게 해야 하지?"
 ep3_emperor_yearly.2150.a: "이자는 [ROOT.Char.GetFaith.HighGodName]의 축복을 받았다!"
 ep3_emperor_yearly.2150.a.tt: "[saint.GetHerHis] 거룩한 소명을 지지한다!"
 ep3_emperor_yearly.2150.b: "내가 직접 [saint.GetHerHim]를 시험할 것이다!"
 ep3_emperor_yearly.2150.c: "성자들은 이미 오래전부터 속세에 모습을 드러내지 않았다."
 ep3_emperor_yearly.2150.c.tt: "당신의 [governor_efficiency|E]이 #P 3%#!만큼 증가함"
 ep3_emperor_yearly.2150.b.tt.success: "당신이 진실을 밝혀냄"
 ep3_emperor_yearly.2150.b.tt.holy: "[saint.GetFirstNameNoTooltip](은)는 진정한 성자임"
 ep3_emperor_yearly.2150.b.tt.crook: "[saint.GetFirstNameNoTooltip](은)는 흔한 사기꾼임"
 ep3_emperor_yearly.2150.b.tt.failure: "당신은 더 이상 현명하지 않음"
 ep3_emperor_yearly.2150.b.tt.continue: "[saint.GetFirstNameNoTooltip](이)가 거룩한 목적을 계속 추구하도록 허락해야 함"
 ep3_emperor_yearly.2150.b.tt: "당신의 [governor_efficiency|E]이 #P 10%#!만큼 증가함"
 ep3_emperor_yearly.2151.desc: "[capital.GetName] 백성들의 성자였던 [saint.GetFirstNameNicknamed]에 대해 들은 지 벌써 몇 년이 지났다. 왜 하필 지금 그 생각이 나는지는 모르겠지만...\n\n\"[chaplain.GetTitledFirstName|U], 혹시 [saint.GetFirstNameNoTooltip] 기억하나? 예전에 나타났던 그 괴짜 은둔자 말이다. 어떻게 됐는지 혹시 알고 있나?\""
 ep3_emperor_yearly.2151.desc_saint: "\n\n\"폐하, 그자는 진정한 성자였습니다. 그자의 거룩한 행위로 인한 영향이 지금도 온 땅에 남아있습니다!\""
 ep3_emperor_yearly.2151.desc_crook: "\n\n\"영주님, 그자는 흔한 사기꾼일 뿐이었습니다. 보고를 올린 후 얼마 지나지 않아서 밝혀졌지요. 온몸의 상처는 양의 피로 만든 가짜였습니다. 게다가 근처 여관에서 거창하게 식사하는 모습이 발각되었습니다!\""
 ep3_emperor_yearly.2151.a: "이렇게 될 줄 누가 알았겠는가!"
 #People of the Frontier
 ep3_emperor_yearly.2160.t: "국경의 백성들"
 ep3_emperor_yearly.2160.desc: "[nomad_neighbor.GetCulture.GetNameNoTooltip] 이웃이 최근 성가신 존재가 되고 있다. #EMP 체계가 없는#! 유목 생활 때문인지 국경을 자기 멋대로 판단하며 아무렇지도 않게 오가고 있다. 심지어 국경을 무시하는 숫자가 점차 늘어나고 있으며, [nomad_county.GetNameNoTier]에서 [our_county.GetNameNoTier](으)로 넘어오는 빈도도 계속 증가하는 상황이다.\n\n처음에는 길을 잃고 우리 영토에서 풀을 뜯는 말이 간혹 보일 뿐이었다. 그런데 얼마 후 말들이 무리를 지어 들어왔다. 이제는 아예 여러 가족이 모든 재산을 챙겨서 마을 단위로 [our_county.GetNameNoTooltip]에 넘어오는 판국이다.\n\n야만인으로 인해 제국 국경에 긴장 분위기가 조성되는 자체는 이미 익숙한 일이다. 하지만 시대가 확실히 변했다."
 ep3_emperor_yearly.2160.a: "얼마든지 정착하라고 하라."
 ep3_emperor_yearly.2160.a.tt: "제국은 예로부터 제국 영토에 정착하려는 모든 야만인을 받아들이고 융화시켰음"
 ep3_emperor_yearly.2160.b: "용납할 수 없다!"
 ep3_emperor_yearly.2160.b.flavor: "저들의 지도자 [nomad_neighbor.GetTitledFirstNameNoTooltip]에게 문제를 제기한다."
 ep3_emperor_yearly.2160.b.tt.success: "외교적 긴장감 고조 속에서 승리를 거둠"
 ep3_emperor_yearly.2160.b.tt.failure: "외교적 상황이 불리하게 돌아감"
 ep3_emperor_yearly.2160.b.success: "긍정적인 외교적 공방"
 ep3_emperor_yearly.2160.b.failure: "부정적인 외교적 공방"
 ep3_emperor_yearly.2160.b.tt: "당신의 [governor_efficiency|E]이 #P 5%#!만큼 증가함"
 ep3_emperor_yearly.2160.b.tt2: "당신의 [governor_efficiency|E]이 #N 5%#!만큼 감소함"
 #Secret Tunnels
 ep3_emperor_yearly.2170.t: "비밀 통로"
 ep3_emperor_yearly.2170.desc: "[our_county.GetNameNoTier](은)는 여러모로 쉽지 않은 곳이다. 아무리 최선을 다해도 통제가 너무 쉽게 흔들린다. 그곳 사람들은 강인한 생존자다. 거칠고 사나운 환경을 이해하고 대비하는 능력이 굉장히 뛰어나다.\n\n심지어 저들은 광범위한 규모의 통로와 안전 가옥, 지하 정착지를 직접 마련했다. 덕분에 가혹한 날씨가 찾아오거나 적이 공격할 때, 징세원이 찾아오거나 [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]의 요구가 있을 때마다 아무렇지도 않게 모습을 숨기곤 한다."
 ep3_emperor_yearly.2170.a: "굉장히 유용해 보이는군..."
 ep3_emperor_yearly.2170.b: "불법적인 관행은 이제 끝이다."
 #A Warm Meal?
 ep3_emperor_yearly.2180.t: "따뜻한 식사?"
 ep3_emperor_yearly.2180.desc: "[location.GetName] 주변의 [location.Custom('GetTerrainTypePlural')](을)를 지나가던 중에 황혼이 갑자기 찾아왔다. 가장 가까운 정착지조차 아직 한참을 가야 나타나는 거리다.\n\n수 마일 내에 보이는 인간의 흔적이라고는 개인 장원의 일부처럼 보이는 위협적인 외벽뿐이다."
 ep3_emperor_yearly.2180.desc_capital: "[location.GetName]의 안전한 벽까지는 아직 한참 남았음에도 황혼이 갑자기 찾아왔다.\n\n호화로운 장원의 부속 건물들이 멀지 않은 곳에 보인다. 위대한 수도에 발을 들이면 온갖 소란이 제 발로 찾아오겠지. 그전에 먼지투성이 길에서 벗어나 저기서 보내는 밤은 얼마나 편안할까!"
 ep3_emperor_yearly.2180.desc_fellow: "\n\n내 기억이 정확하다면 이 땅은 [event_host.GetTitledFirstName]의 것이다. [event_host.GetSheHe|U]는 우리에게 친절을 베풀 의무가 있다!"
 ep3_emperor_yearly.2180.desc_foreigner: "\n\n안타깝게도 이 땅의 영주와는 잘 아는 사이가 아니다. 우리처럼 가엾은 순례자들에게 따뜻한 식사와 조잡한 침대나마 베풀기를 바라는 수밖에!"
 ep3_emperor_yearly.2180.a: "환대를 베풀길 청해야 한다."
 ep3_emperor_yearly.2180.a.tt: "우리를 어떻게 대할지 지켜보겠다."
 ep3_emperor_yearly.2180.b: "여기서 낭비할 시간이 없다."
 ep3_emperor_yearly.2181.desc: "[location.GetName]의 내 저택에 어둠이 찾아올 무렵, 지저분한 여행자 무리가 문 앞에 나타났다."
 ep3_emperor_yearly.2181.desc_fellow: "\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 내 친우여. [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|U](을)를 경애하며 함께 섬기는 입장을 봐서라도 이 초라한 순례자들에게 문을 열어주시오!\""
 ep3_emperor_yearly.2181.desc_foreigner: "\n\n\"이 아름다운 저택의 주인이여, 오늘 나 [pilgrim.GetTitledFirstNameNoTooltip](은)는 당신의 땅을 지나가는 한낱 순례자일 뿐이오! 따뜻한 식사와 밤을 보낼 침대를 베풀어 주실 수 있겠소?\""
 ep3_emperor_yearly.2181.a: "물론이오. [ROOT.Char.GetFaith.HighGodName]의 축복이 있기를!"
 ep3_emperor_yearly.2181.a_flavor: "어서 식탁에 앉으시오! 식사가 끝나면 지름길을 알려드리지. 대신 만나는 모두에게 내 친절함을 알려주시오!"
 ep3_emperor_yearly.2181.b: "내 저택에 온 것을 환영하오. 도움을 받아주면 감사하겠소."
 ep3_emperor_yearly.2181.b_flavor: "내일부터는 내 하인들의 안내와 경비병들의 호위를 받으면 될 거요."
 ep3_emperor_yearly.2181.c: "대가 없는 환대는 없소만."
 ep3_emperor_yearly.2181.a.tt: "우호적인 환대"
 ep3_emperor_yearly.2181.b.tt: "엄청난 환대"
 ep3_emperor_yearly.2181.c.tt: "환대 거부"
 #The Granaries of the Powerful
 ep3_emperor_yearly.2190.t: "권세가들의 곡창"
 ep3_emperor_yearly.2190.desc: "[Glossary( '디나토이', 'DYNATOI_GLOSS')]의 곡창은 늘 가득 차 있다고 한 농부가 애석해하며 말했다.\n\n그 말이 다른 어느 때보다 사실인 경우가 종종 보인다. 나는 오늘 장원 관리 실태를 이유로 [capital.GetName]의 지주인 [landowner.GetTitledFirstName](을)를 공식 소환했다. 수집한 정보에 따르면 [landowner.GetFirstNameNoTooltip](은)는 곡식을 저렴하게 대량 구매하여 곡창에 비축했다. 흉작으로 가격이 높아지면 도로 판매하는 것이 그 목적이다.\n\n이는 제국에서 엄격하게 금지하는 행위다. 이런 관행이 만연할 경우 소규모 자작농들의 수입을 절대로 보장할 수 없을 테니까."
 ep3_emperor_yearly.2190.a: "본보기로서 처벌을 내리겠다!"
 ep3_emperor_yearly.2190.b: "못 본 체할 수도 #EMP 있다#!..."
 ep3_emperor_yearly.2190.c: "앞으로 절대 그러지 말도록."
 DYNATOI_GLOSS: "권세가들, 특히 땅과 공직을 독점한 지방 귀족들입니다."
 #The Emperor's Gold
 ep3_emperor_yearly.2200.t: "황제의 금"
 ep3_emperor_yearly.2200.desc: "제국의 옥좌에 앉을 자격이 가장 없는 사람을 꼽자면 단연코 [liege.GetFirstName]일 것이다.\n\n온갖 고생은 [governorship.GetName](이)가 떠맡고 있는데, 세금은 모조리 [capital.GetNameNoTier]의 놈팡이들에게 돌아간다. 가만히 생각해 보면...\n\n우리의 세금을 거기로 보낼 #EMP 필요는#! 없다. 차라리 내가 훨씬 더 유용하게 쓸 수 있으니..."
 ep3_emperor_yearly.2200.desc.c_monarch: "[liege.GetTitledFirstName](은)는 [ceremonial_monarch.GetTitleAsName](을)를 이끌 자격이 없다!\n\n온갖 고생은 [governorship.GetName](이)가 떠맡고 있는데, 세금은 모조리 [capital.GetNameNoTier]의 놈팡이들에게 돌아간다. 가만히 생각해 보면...\n\n우리의 세금을 거기로 보낼 #EMP 필요는#! 없다. 차라리 내가 훨씬 더 유용하게 쓸 수 있으니..."
 ep3_emperor_yearly.2200.a: "[liege.GetSheHe|U]는 우리의 금을 가질 자격이 없다."
 ep3_emperor_yearly.2200.b: "내 충성은 [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip](이)가 아니라 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip](을)를 향한다."
 ep3_emperor_yearly.2200.a.tt: "가치 없는 충성"
 ep3_emperor_yearly.2200.b.tt: "제국을 향한 충성"
 #A Prophecy of Power
 ep3_emperor_yearly.2210.t: "권력의 예언"
 ep3_emperor_yearly.2210.desc: "어젯밤에 꿈을 꿨다. 천상의 손이 하늘에서 내려와 내 머리에 왕관을 씌웠다. 그리고 위엄 넘치는 목소리가 들렸다. \"가라! 내가 너에게 [potential_title.GetName]의 자리를 허하노라!\"\n\n야심이 너무 커서 꿈으로 나타난 건가... 그런데 혹시라도 [liege.GetTitledFirstName](을)를 납득시키면 어떻게 되는 거지? 이 꿈이 일종의 예언이며 천상의 진실한 증표였다고?"
 ep3_emperor_yearly.2210.desc_believe: "어차피 #EMP 뭐든#! 믿는 멍청이니까. 안 그래?"
 ep3_emperor_yearly.2210.desc_jacob: "\n\n어차피 주님께서도 야콥의 꿈에 나타나셔서 약속의 땅을 허락하지 않으셨나?"
 ep3_emperor_yearly.2210.a: "해볼 가치는 있어!"
 ep3_emperor_yearly.2210.a.tt: "결정은 당신의 주군의 몫임"
 ep3_emperor_yearly.2210.a.success: "당신이 주군을 설득함"
 ep3_emperor_yearly.2210.a.success.tt: "믿어지는 예언"
 ep3_emperor_yearly.2210.a.failure: "당신의 \"예언\"이 신뢰받지 못함"
 ep3_emperor_yearly.2210.a.failure.tt: "믿어지지 않는 예언"
 ep3_emperor_yearly.2210.b: "이런 헛소리를 지껄일 필요는 없어."
 ep3_emperor_yearly.2211.desc: "[vassal.GetTitledFirstName]의 갑작스런 등장에 깜짝 놀랐다. 내게 개인적으로 할 얘기가 있다는 용무였다.\n\n\"폐하, [vassal.GetFaith.HighGodName]께서 꿈을 빌려 제게 말씀하셨습니다. 그건 한낱 #EMP 꿈#!이 아니었습니다. #EMP 예언#!이었습니다!\"\n\n\"저는 [potential_title.GetName]의 차기 [potential_title.GetHolder.GetTitleAsNameNoTooltip](으)로 선택받았습니다! 가장 현명한 [vassal.GetFaith.PriestNeuterPlural]들이 이를 확인해 줬습니다.\""
 ep3_emperor_yearly.2211.a: "#EMP 천상의 진정한 기적이로군!#!"
 ep3_emperor_yearly.2211.b: "이 징후를 무시할 순 없겠어."
 ep3_emperor_yearly.2211.c: "네 가치는 꿈이 아니라 행동으로 증명해라!"
 ep3_emperor_yearly.2211.d: "[vassal.GetFirstNameNoTooltip](이)가 헛소리로 분위기를 띄우고 싶은 모양이군!"
 #Crowded Lands
 ep3_emperor_yearly.2220.t: "북적이는 땅"
 ep3_emperor_yearly.2220.desc: "\"[monastery.GetName] 수도원 공동체에서 고충을 호소하는 편지가 도착했습니다.\" [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 내게 다가와 말했다.\n\n\"[shepherd_province.GetName]의 목동들이 수도원의 땅을 마음대로 넘나든다고 합니다. 가축뿐만 아니라 가족들까지 말입니다!\"\n\n\"새로운 이웃들의 불결함과 소음, 그리고 #EMP 음란#! 행위로 인해 수도사들이 고통받고 있습니다. 영주님께 개입을 청하기 위해 편지를 보낼 정도로 말이지요.\""
 ep3_emperor_yearly.2220.a: "목동에겐 돌아다닐 권리가 있다."
 ep3_emperor_yearly.2220.b: "수도사들은 외부와 격리될 권리가 있다!"
 ep3_emperor_yearly.2220.c: "저들이 해결할 문제다."
 #The Value of Coin
 ep3_emperor_yearly.2230.t: "돈의 가치"
 ep3_emperor_yearly.2230.desc: "규모를 갖춘 도시라면 모두 그렇듯, [city.GetNameNoTier] 또한 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip](은)는 물론이고 국경 너머에서도 밀려드는 다양한 상인으로 북적인다.\n\n수익을 거둘 기회만 있다면 상인들은 이국적인 물건과 돈을 들고 찾아온다. 그 과정에서 낯선 관습과 신앙, 언어가 함께 전파된다. 반면 현지인들은 다소 이중적이다. 이국적인 [ROOT.Char.Custom('GetExpensiveDessert')](을)를 가져오는 이들은 좋아하지만, 그 이상 들어오려는 자들은 여전히 멸시한다.\n\n오늘 대체 무슨 일이 있었던 것인지는 분명하지 않다. 아마 사소한 오해였겠지. 하지만 결과적으로 시민들은 즉석에서 만든 무기를 들고 상업 지구에서 폭동을 일으키고 있다."
 ep3_emperor_yearly.2230.a: "군대를 보내겠다."
 ep3_emperor_yearly.2230.b: "혼돈은 기회를 낳는다!"
 ep3_emperor_yearly.2230.c: "시민들은 내 말을 들어라."
 ep3_emperor_yearly.2230.c_success: "군중을 진정시킴"
 ep3_emperor_yearly.2230.c_success.tt: "도시가 평화를 되찾음"
 ep3_emperor_yearly.2230.c_failure: "사람들이 당신의 말을 듣지 않음"
 ep3_emperor_yearly.2230.c_failure.tt: "폭동이 계속됨"
 #As The Philosopher Said...
 ep3_emperor_yearly.2240.t: "철학자의 말에 따르면..."
 ep3_emperor_yearly.2240.desc_quote_a: "\"[Glossary( '판타 레이', 'PANTA_RHEI_GLOSS')]!\" 어떤 하인이 넘어지며 물병을 놓쳐 내용물이 쏟아지자 [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 서글프게 읊었다. 그런 의미가 #EMP 전혀#! 아닌데도!"
 ep3_emperor_yearly.2240.desc_quote_b: "\"[Glossary( '호 비오스 브라키스, 헤 데 테크네 마크레', 'ARS_LONGA_GLOSS')]\" 어지러운 노트에서 한 줄을 지우며 [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 한숨과 함께 말했다. [the_scholar.GetSheHe]가 언제 나와 뜻을 함께 한 거지?!"
 ep3_emperor_yearly.2240.desc_quote_c: "\"[Glossary( '소폰 토 사페스', 'SOPHON_GLOSS')]\" 또 다시 기본 지침조차 제대로 따르지 못한 [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )](이)가 끙끙대며 읊었다."
 ep3_emperor_yearly.2240.desc_quote_latin: "\"[Glossary( '옴니아 빈시트 아모르', 'AMOR_GLOSS')]\" [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )](은)는 엄숙한 표정으로 설교하듯 말했다. 그게 조금 전까지 얘기하던 내용과 무슨 상관이 있다고?!"
 ep3_emperor_yearly.2240.desc_quote_confucius: "\"[Glossary( '군자라면 말을 삼가고 행동으로 보여주는 법이다.', 'CONFUCIUS_GLOSS' )]\" [the_scholar.Custom2('MyCharacterIntroduction', ROOT.Char )](은)는 엄숙한 표정으로 설교하듯 말했다. 그게 조금 전까지 얘기하던 내용과 무슨 상관이 있다고?!"
 ep3_emperor_yearly.2240.desc_outro: "\n\n[the_scholar.GetSheHe|U]는 #EMP 늘#! 고대인의 말을 인용해서 다른 사람 얼굴에 무례하게 들이미는데... 맥락이나 내용이 틀린 경우가 부지기수다...\n\n나를 비롯한 수많은 사람이 한숨을 쉬며 눈을 흘긴다. 무릇 공인이라면 반드시 고전 교육을 철저히 받아야 한다. 하지만 고전을 제대로 사용할 지혜가 없으면 아는 것이 아무리 많더라도 의미가 없다."
 ep3_emperor_yearly.2240.a: "#EMP 사실#!, 그 인용문은..."
 ep3_emperor_yearly.2240.a.flavor: "당신은 [the_scholar.GetFirstNameNoTooltip](이)가 얼마나 틀렸는지 알려줌으로써 [the_scholar.GetSheHe]에게 현실을 보여주려 한다."
 ep3_emperor_yearly.2240.a_success: "당신의 지식이 [the_scholar.GetHerHis] 지식을 아득히 뛰어넘음"
 ep3_emperor_yearly.2240.a_success.tt: "[the_scholar.GetFirstNameNoTooltip](이)가 굴욕감을 느낌"
 ep3_emperor_yearly.2240.a_failure: "당신이 [the_scholar.GetHerHim]보다 더 어리석어 보임"
 ep3_emperor_yearly.2240.a_failure.tt: "공개적으로 망신을 당함"
 ep3_emperor_yearly.2240.b: "#EMP 그냥 좀 닥쳐!#!"
 ep3_emperor_yearly.2240.c: "이럴 시간이 없다."
 PANTA_RHEI_GLOSS: "\"만물은 유전한다.\" 세계에 대한 헤라클레이토스의 철학을 집약한 명언입니다."
 ARS_LONGA_GLOSS: "\"인생은 짧고, 배우고 익히는 시간은 길다.\" 히포크라테스가 남긴 격언입니다."
 SOPHON_GLOSS: "\"지혜는 명료함에 있다.\" 에우리피데스가 남긴 말입니다."
 AMOR_GLOSS: "\"사랑은 모든 것을 이긴다.\" 베르길리우스가 남긴 유명한 시구이며, 흔히 잘못 인용됩니다."
 #The Times Are Changing
 ep3_emperor_yearly.2300.t: "변화하는 시대"
 ep3_emperor_yearly.2300.desc: "[capital.GetBaronyNameExplicitly]에서 열린 장엄한 의식에서 [liege_loc.GetTitledFirstName](은)는 [liege_loc.GetFaith.GetName](을)를 [liege_loc.GetPrimaryTitle.GetName]의 공식 신앙으로 선언했다.\n\n그 즉시 가장 빠른 전령들이 제국 곳곳으로 소식을 전하며 모든 신민의 개종을 요구했다."
 ep3_emperor_yearly.2300.a: "터무니없는 소리! 신성 모독이다!"
 ep3_emperor_yearly.2300.b: "[liege_loc.GetTitleAsNameNoTooltip](이)가 옳을 것이다."
 ep3_emperor_yearly.2300.c: "드디어!"
 #Unfaithful People
 ep3_emperor_yearly.2310.t: "[liege_loc.Custom2('AppropriateGreeting', ROOT.Char)]"
 ep3_emperor_yearly.2310.desc: "당신이 관리하는 총독령에 진정한 신앙인 [liege_loc.GetFaith.GetName](을)를 따르지 않는 주민이 아직 너무 많다는 사실을 파악했습니다. 그 상황을 바로잡는 것이 당신의 의무입니다."
 ep3_emperor_yearly.2310.desc_you_too: "물론 당신 또한 올바른 믿음으로 귀의해야 합니다!"
 ep3_emperor_yearly.2310.a: "주민들은 곧 올바른 신앙의 품에 안길 것입니다."
 ep3_emperor_yearly.2310.b: "사양하겠습니다."
 ep3_emperor_yearly.2310.c: "제가 알아서 시작하지요."
 ep3_emperor_yearly.2310.d: "생각해 보겠습니다."
 #A Matter of Faith
 ep3_emperor_yearly.2320.t: "신앙의 문제"
 ep3_emperor_yearly.2320.desc: "\"방문해 주셔서 영광입니다.\" 나는 뻣뻣하게 말문을 열며 [hof.GetTitledFirstName](을)를 맞이했다. \"그런데 오늘 이 자리는 어찌 마련된 것인지?\"\n\n\"영주님의 지도에도 불구하고 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] 영지가 여전히 어둠 속을 헤매며 그릇된 공식 신앙을 따르고 있다고 하더군요.\" [hof.GetTitleAsNameNoTooltip](은)는 의미심장하게 말을 잠시 멈췄다.\n\n\"그래서 이렇게 직접 나서기로 했습니다. 영지라는 배의 방향을 올바르게 바꿀 수만 있다면 뭐든 도와드리지요.\""
 ep3_emperor_yearly.2320.a: "감사합니다, 성하."
 ep3_emperor_yearly.2320.b: "공식 신앙이 옳다면 어떻게 되는 겁니까?"
 hof_state_faith_discount: "교계 지도자의 지지"
 ep3_emperor_yearly.2320.a.tt: "국교 변경 결단 비용이 10년 동안 #P 30%#!만큼 감소함"
 every_vassal_state_faith: "국교를 따르는 모든 봉신"
 #Heresy Brewing
 ep3_emperor_yearly.2330.t: "태동하는 이단"
 ep3_emperor_yearly.2330.desc: "부정할 수는 없다. [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 공식 신앙은 위기에 처해 있다.\n\n"
 ep3_emperor_yearly.2330.desc_hof: "최근 가장 심각한 문제인 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] 공식 신앙의 위기에 관한 논의에 [hof.GetTitledFirstName|U] 또한 참석했다.\n\n\"부인할 수는 없을 겁니다, [ROOT.Char.GetFirstNameNoTooltip]! 당신도 분명 봤을 테지요!"
 ep3_emperor_yearly.2330.desc_end: "증거는 도처에 있어요. 주민들은 죄악과 벗이 되어 살고, [ROOT.Char.GetFaith.ReligiousText](은)는 잊힌 채 무시당하고 있단 말입니다. 게다가 어둠이 드리운 모든 곳에서 이단이 부화하고 있더군요!\""
 ep3_emperor_yearly.2330.desc_end_hof: "세속과 종교를 가리지 않고 힘을 모아서 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 선량한 주민들을 구해야 합니다.\""
 ep3_emperor_yearly.2330.a: "대책을 세워야 한다!"
 ep3_emperor_yearly.2330.a.tt: "진정한 신앙을 장려하기 위해 투자하겠다!"
 ep3_emperor_yearly.2330.b: "이대로도 괜찮을지도..."
 state_faith_fervor_campaign: "국교 지지"
 #Heresy Among Us?
 ep3_emperor_yearly.2340.t: "내부의 이단?"
 ep3_emperor_yearly.2340.desc: "\"제국과 그 제국을 세운 조상들의 신앙을 영주님이 따르지 않는다는 사실이 이미 널리 알려졌습니다.\" [complainer.GetTitledFirstName](이)가 경멸을 담아 나를 꾸짖었다.\n\n\"당신이 그 작위를 가질 자격이 있는지 많은 사람이 의문을 품고 있단 말입니다. 스스로 어둠 속을 걷고 있는데 어찌 주민들을 빛으로 인도할 수 있겠습니까?\"\n\n\"진정한 신앙을 받아들여 주십시오!\""
 ep3_emperor_yearly.2340.a: "대세를 따라야 하는 건가..."
 ep3_emperor_yearly.2340.b: "그런 이단적인 언사로 나를 흔들 수는 없을 거다."
 every_fellow_vassal_state_faith: "국교를 따르는 모든 동료 봉신"
 #In the Bud - You are not a Powerful family version
 ep3_emperor_yearly.2400.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2400.desc: "봉역 곳곳에서 새로운 가문이 세력을 퍼뜨리고 있다. 그들은 잡초처럼 사회 모든 구석에 그들의 영향력을 발휘했다. \"[new_family.GetHouse.GetBaseName]\"이라는 이름이 들리지 않는 날이 거의 없을 지경이다.\n\n위대한 제국이라면 으레 강력한 가문의 흥망성쇠가 반복되기 마련이다. 그러니 걱정하거나 미리 나설 필요는 없다. 그런데도 내 뒤에서 채근하는 목소리는 이렇게 속삭인다. \"저 자리에 우리가 섰으면 어땠을까?\""
 ep3_emperor_yearly.2400.a: "언젠가는 우리의 날이 올 것이다."
 8020_powerful_family_tt: "새로운 권세 가문"
 8020_powerful_family_desc: "[new_family.GetHouse.GetBaseName|V] [house|E]이 [new_family.GetTopLiege.GetPrimaryTitle.GetAdjective] [powerful_family|E]으로 여겨지게 됨"
 #In the Bud - Your family version
 ep3_emperor_yearly.2401.t: "$ep3_powerful_families.8020.t$"
 ep3_emperor_yearly.2401.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveName|l]의 시민 중 많은 이들이 고귀한 혈통과 품격을 지닌 가문 사람이다. 하지만 그중에서도 소수만이 [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]의 탁자에 앉아 영지의 방향을 결정하는 책임과 명예를 누릴 수 있다.\n\n진정한 #EMP 힘#!을 지닌 이는 몇 되지 않는다. 하지만 오늘, [ROOT.Char.GetHouse.GetBaseName] 집안이 그 사이에 함께 서게 되었다!"
 ep3_emperor_yearly.2401.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip]의 시대가 도래했노라!"
 #New Nobility
 ep3_emperor_yearly.2410.t: "새로운 귀족"
 ep3_emperor_yearly.2410.desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveName|l]의 거물들 사이에 새로운 이름이 나타났다. [new_title.GetHolder.GetHouse.GetBaseName] 가문은 귀족으로 여겨질 권리를 얻었다. 그 과정에 부패, 계책, 아니면 실제 비용이 연루되어 있는지는 말할 수 없다.\n\n어차피 중요한 것도 아니다. 그 모든 건 역사의 소용돌이 속에 휩쓸려 버릴 모래알에 지나지 않는다. 가차 없이 전진할 [ROOT.Char.GetHouse.GetBaseName] 가문의 발걸음 앞에 흔적도 없이 사라질 테니까!"
 ep3_emperor_yearly.2410.a: "쯧. #EMP 속주 놈들이란.#!"
 2410_noble_family_tt: "새로운 귀족 가문"
 2410_noble_family_tt_desc: "[new_title.GetHolder.GetShortUIName|U](이)가 [new_title.GetHolder.GetHouse.GetBaseName|V]의 [new_title.GetHolder.GetTopLiege.GetPrimaryTitle.GetAdjective] [noble_family|E]을 세웠습니다."
 #The Shadow Behind The Throne
 ep3_emperor_yearly.2420.t: "왕좌의 그림자"
 ep3_emperor_yearly.2420.desc: "탐욕스럽고도 강력한 [noble_family_head.GetHouse.GetBaseName] 집안의 손길이 촉수처럼 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName]의 구석구석에 뻗쳐 나갔다.\n\n이제 황실 왕좌에 앉은 이조차도 그들의 권세를 넘어설 수 없다는 사실이 명백해졌다. 이들이야말로 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 정치와 경제를 지배하고 있으며, 우리 땅의 진정한 주인이라고 할 수 있다."
 2420_noble_family_tt: "새로운 지배 가문"
 2420_noble_family_tt_desc: "[noble_family_head.GetHouse.GetBaseName] 가문이 이제 [noble_family_head.GetTopLiege.GetPrimaryTitle.GetName|l]에서 [dominant_family|E]으로 여겨집니다."
 ep3_emperor_yearly.2420.a: "골치 아픈 소식이군."
