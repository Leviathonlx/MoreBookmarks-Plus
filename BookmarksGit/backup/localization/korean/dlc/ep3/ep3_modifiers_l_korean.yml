 ep3_foundation_celebration_county_modifier: "역사 기념식"
 ep3_foundation_celebration_county_modifier_desc: "해당 영지는 콘스탄티노플 건립 기념일을 기념하고 있습니다."
 ep3_exotic_giraffe_modifier: "이국적인 기린"
 ep3_exotic_giraffe_modifier_desc: "해당 인물은 외교 대표단으로부터 기린을 비롯한 이국적인 물품과 동물을 선물받았습니다."
 ep3_estate_hired_agents_modifier: "공모자 고용"
 ep3_estate_hired_agents_modifier_desc: "해당 인물은 자신의 목표를 달성하기 위해 여러 공모자를 고용했습니다."
 ep3_estate_bolster_security_modifier: "밀착 경호"
 ep3_estate_bolster_security_modifier_desc: "해당 인물은 자신과 자신의 영지를 수많은 경비병으로 둘러싸고 위험으로부터 안전하게 지키고 있습니다."
 ep3_estate_governor_patrols_modifier: "정기 순찰"
 ep3_estate_governor_patrols_modifier_desc: "해당 영지의 총독은 지역 내 정기 순찰을 실시하여 언제든 개입할 준비가 되어 있습니다."
 ep3_estate_granary_modifier: "곡물 시장 조작"
