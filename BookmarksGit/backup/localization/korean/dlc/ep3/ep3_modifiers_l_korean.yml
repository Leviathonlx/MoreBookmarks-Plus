 ep3_eparch_county_opinion_modifier: "시민 회유"
 ep3_eparch_county_opinion_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]가 시민들을 회유하려 열심히 노력하고 있습니다."
