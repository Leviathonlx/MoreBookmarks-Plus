 defender_of_values_modifier: "가치의 수호자"
 defender_of_values_modifier_desc: "해당 인물은 퇴폐적인 그리스인들의 사치스러운 풍습에 타락하기를 거부했습니다."
 ep3_mercenaries_abroad_modifier: "외국 병력 공약"
 ep3_mercenaries_abroad_modifier_desc: "해당 인물은 자유를 얻는 대가로 다른 영주에게 자신의 군대를 제공하기로 약속했습니다."
 ep3_mercenaries_from_abroad_modifier: "외국 출신 병력"
