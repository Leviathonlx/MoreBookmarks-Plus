 ep3_triumph_promised_prosperity_modifier: "번영 공약"
 ep3_triumph_promised_prosperity_modifier_desc: "해당 인물은 제국의 번영을 약속하며 백성의 상상력을 자극했습니다."
 ep3_voluntary_laamp_character_modifier: "자발적인 모험가"
 ep3_voluntary_laamp_character_modifier_desc: "해당 인물은 기존의 봉역을 뒤로하고 새로운 세상을 개척하기 위해 떠났습니다."
 ep3_emperor_proving_themselves_modifier: "가치의 증명"
 ep3_emperor_proving_themselves_modifier_desc: "해당 인물은 적법한 통치자로서 자신의 가치를 증명하겠다고 맹세했습니다."
 ep3_blessed_union_modifier: "축복받은 결혼"
