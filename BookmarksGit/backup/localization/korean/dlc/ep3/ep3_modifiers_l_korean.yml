 ep3_eparch_development_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]의 행정가와 서기들이 도시 곳곳을 누비며 기반 시설을 개선하고 도시를 발전시키려 노력합니다."
 ep3_eparch_fortified_capital_modifier: "인상적인 방어 설비"
 ep3_eparch_fortified_capital_modifier_desc: "이 봉토는 유능한 이의 관리를 받으며, 그 어느 습격자라도 막아낼 수 있는 인상적인 방어 설비를 뽐내고 있습니다."
 ep3_eparch_somewhat_fortified_capital_modifier: "개선된 방어 설비"
 ep3_eparch_somewhat_fortified_capital_modifier_desc: "이 봉토의 행정가가 영지의 방어 기능을 전반적으로 개선했습니다."
 ep3_eparch_plague_protection_modifier: "체계화된 의사"
 ep3_eparch_plague_protection_modifier_desc: "[GetCourtPositionType('eparch_court_position').GetNameNoTooltip()]가 이 봉토의 모든 의사를 효율적인 인력으로 조직화했습니다."
 ep3_eparch_physician_at_work_modifier: "역병과 맞서는 수석 의사"
