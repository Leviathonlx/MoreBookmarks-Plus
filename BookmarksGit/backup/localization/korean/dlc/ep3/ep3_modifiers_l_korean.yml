 ep3_governor_yearly_8050_imperial_resources_modifier: "제국의 자원"
 ep3_governor_yearly_8050_imperial_resources_modifier_desc: "해당 인물은 속주 방어를 위해 추가적인 자원을 요청했습니다.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8040_province_development_modifier: "속주 개발도"
 ep3_governor_yearly_8040_province_development_modifier_desc: "해당 인물은 자기 장원보다 속주 개발에 집중하기로 결심했습니다."
 ep3_governor_yearly_8040_domicile_development_modifier: "장원 개발도"
 ep3_governor_yearly_8040_domicile_development_modifier_desc: "해당 인물은 자기 속주보다 장원 관리에 더 많은 시간을 쏟습니다.\n[governor_efficiency|E]: @governor_efficiency!#N -10%#!"
 ep3_governor_yearly_8040_overwhelmed_modifier: "압도당함"
