 ep3_eparch_university_influence_modifier_desc: "이 집안은 수도의 대학에서 영향력 있는 연줄을 구축했습니다.\n#high 대학 보내기#! 교육 선택지 비용: [gold_i]#P -[EmptyScope.ScriptValue('university_cost_reduction_value')|%0]#!"
