 ep3_crowd_bender_modifier: "민중을 이끄는 자"
 ep3_crowd_bender_modifier_desc: "해당 인물은 웅변 솜씨로 민중들의 사랑을 받고 있습니다."
 ep3_governor_yearly_8130_raised_taxes_modifier: "조세 인상"
 ep3_governor_yearly_8130_raised_taxes_modifier_desc: "해당 인물은 총독 권한을 사용하여 속주 조세를 멋대로 인상했습니다.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
 ep3_governor_yearly_8130_special_levy_modifier: "특별세"
 ep3_governor_yearly_8130_special_levy_modifier_desc: "해당 인물은 총독 권한을 이용해 멋대로 특별 세금을 부과했습니다."
 ep3_governor_yearly_8130_raised_almonage_modifier: "자선세"
 ep3_governor_yearly_8130_raised_almonage_modifier_desc: "해당 인물은 세금을 모아 속주의 빈곤층에 분배했습니다.\n[governor_efficiency|E]: @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8140_negotiated_modifier: "평민 중재"
 ep3_governor_yearly_8140_negotiated_modifier_desc: "해당 영지는 지나치게 열성적인 귀족 장원의 소유주와의 중재를 통해 이익을 얻었습니다."
 ep3_governor_yearly_8140_defended_modifier: "평민 착취"
 ep3_governor_yearly_8140_defended_modifier_desc: "해당 영지의 귀족들은 총독의 비호 아래 평민을 착취하고 있습니다."
 ep3_governor_yearly_8140_ignored_modifier: "평민 무시"
 ep3_governor_yearly_8140_ignored_modifier_desc: "해당 영지의 귀족들은 총독의 외면 아래 평민을 착취하고 있습니다."
 ep3_governor_yearly_8170_warning_system_modifier: "경고 체계"
 ep3_governor_yearly_8170_warning_system_modifier_desc: "해당 영지는 조기 경보 체계를 갖추고 있어 습격으로부터 영지민을 더욱 안전하게 보호할 수 있습니다."
 ep3_governor_yearly_8170_success_modifier: "방어 대책"
 ep3_governor_yearly_8170_success_modifier_desc: "해당 영지는 절묘한 대책으로 습격에 대한 방어력을 크게 향상시켰습니다."
 ep3_governor_yearly_8170_failure_modifier: "결함투성이 방어"
 ep3_governor_yearly_8170_failure_modifier_desc: "해당 영지의 부실한 조치로 인해 습격에 대한 근본적인 방어력이 약화되었습니다."
 ep3_governor_yearly_8160_promoted_modifier: "소수 민족 장려"
 ep3_governor_yearly_8160_promoted_modifier_desc: "해당 공동체 구성원은 총독의 행정 관료가 될 수 있습니다."
 ep3_governor_yearly_8160_suppressed_modifier: "소수 민족 억압"
 ep3_governor_yearly_8160_suppressed_modifier_desc: "해당 공동체 구성원은 총독의 행정 관료가 될 수 없으며 억압받습니다."
 ep3_governor_yearly_8150_placated_modifier: "매수된 두목들"
 ep3_governor_yearly_8150_placated_modifier_desc: "해당 영지의 반란 조직 지도자들이 총독의 뇌물을 받았습니다."
 ep3_governor_yearly_8150_insulted_modifier: "모욕감을 느낀 두목들"
 ep3_governor_yearly_8150_insulted_modifier_desc: "해당 영지의 반란 조직 지도자들은 총독의 매수 시도에 격분했습니다."
 ep3_governor_yearly_8150_concession_modifier: "농노 이권"
 ep3_governor_yearly_8150_concession_modifier_desc: "해당 영지의 반란 조직이 총독에게 이권을 받았습니다."
 ep3_governor_yearly_8150_minority_crackdown_modifier: "잔혹한 단속"
 ep3_governor_yearly_8150_minority_crackdown_modifier_desc: "해당 인물은 영지 내 반란군을 가혹하게 진압했습니다."
 ep3_governor_yearly_8150_crackdown_modifier: "잔혹한 단속"
 ep3_governor_yearly_8150_crackdown_modifier_desc: "해당 영지의 반란 조직이 총독에게 가혹한 탄압을 받고 있습니다."
 ep3_governor_yearly_8150_peasant_crackdown_modifier: "잔혹한 단속"
 ep3_governor_yearly_8150_peasant_crackdown_modifier_desc: "해당 인물은 영지 내 반란군을 가혹하게 진압했습니다."
 pandidakterion_university_modifier: "판디다크테리온"
 pandidakterion_university_modifier_desc: "서기 425년 테오도시우스 2세가 설립했으며, 최근 재건된 콘스탄티노플 대학입니다. 황실의 행정을 지원하는 유능한 관료들을 배출하는 것으로 유명합니다.\n다음 [councillor_tasks|E]의 효율이 증가합니다:\n$BULLET_WITH_TAB$[domestic_affairs|E]\n$BULLET_WITH_TAB$[promote_culture|E]\n$BULLET_WITH_TAB$[organize_levies|E]\n$BULLET_WITH_TAB$[espionage|E]\n$BULLET_WITH_TAB$[fabricate_claim|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'pandidakterion_adult_education_bonus')]"
 ep3_sent_help_to_east_modifier: "군사 원조 파견"
 ep3_sent_help_to_east_modifier_desc: "해당 인물은 전쟁 중인 기독교 형제들을 돕기 위해 지원자들을 보냈습니다."
 grain_providers_county_modifier: "새로운 로마의 곡창"
 grain_providers_county_modifier_desc: "콘스탄티노플의 곡물 분배제는 해당 지역에서 상인과 운송업자, 제조업자, 투기꾼 등 수많은 이들이 유기적으로 생산 및 수출하는 막대한 양의 저렴한 곡물에 의존하고 있습니다."
 panem_et_circenses_county_modifier: "빵과 서커스"
 panem_et_circenses_county_modifier_desc: "곡물 분배제가 시행 중입니다. 모든 시민은 황제가 무상으로 제공하는 빵을 정기적으로 배급받습니다."
 ep3_construction_contract_modifier: "건설 계약"
 ep3_construction_contract_modifier_desc: "해당 인물의 추종자들은 매달 보수를 받는 대가로 봉토 건설을 돕고 있습니다.\n$ep3_contract_event.0011.construction_invalidation$"
 retaken_eastern_provinces_modifier: "테오도시우스 국경 복원"
 retaken_eastern_provinces_modifier_desc: "해당 가문은 동로마 제국의 옛 국경을 복원했습니다."
 ep3_foraged_plants: "식물 채집"
 ep3_foraged_plants_desc: "해당 인물은 황야에서 시간을 보내며 식용 식물에 관해 배웠습니다. 덕분에 비교적 건강한 식단을 즐깁니다."
 ep3_tuition_paid: "학비 지불"
 ep3_tuition_paid_desc: "해당 인물은 자선을 통해 젊은 시인들의 재능을 육성하는 활동으로 이름을 알렸습니다."
 ep3_from_far_and_wide: "멀리 퍼진 명성"
 ep3_from_far_and_wide_desc: "해당 인물은 멀리까지 그 명예가 알려질 정도로 유명합니다. 멀리서 찾아오는 사람들을 환영하며 안전한 여정을 보장해 줍니다."
 ep3_refreshed_and_relaxed: "편안한 기분 전환"
 ep3_refreshed_and_relaxed_desc: "해당 인물은 가끔 마음을 정리하고 기분을 전환하는 시간의 가치를 이해합니다.\n\n#weak 해당 [modifier|E]는 [GetDecisionWithKey('meditate_in_seclusion_decision').GetName] [decision|E]을 활성화합니다#!"
 ep3_pushed_too_hard: "지나친 노력"
 ep3_pushed_too_hard_desc: "해당 인물은 목표를 위해 지나치게 무리하여 더 취약한 상태가 되었습니다."
 ep3_star_crossed_modifier: "비운의 연인"
 ep3_star_crossed_modifier_desc: "해당 인물은 다시 만날 수 없는 잃어버린 사랑을 그리워합니다."
 ep3_reunited_modifier: "재회"
 ep3_reunited_modifier_desc: "해당 인물은 옛 연인과 재회하여 즐거워합니다."
 ep3_famous_connections_modifier: "저명한 인맥"
 ep3_famous_connections_modifier_desc: "해당 인물은 저명한 친구들이 많으며, 친구들의 명성을 효과적이지만 동시에 신중하게 활용합니다."
 ep3_quality_control_modifier: "품질 관리"
 ep3_quality_control_modifier_desc: "해당 인물은 본인의 작품을 강력하게 통제합니다.\n\n#weak 해당 [modifier|E]는 [GetDecisionWithKey('write_muwashshah_poem_decision').GetName] [decision|E]을 통해 받을 수 있는 [gold_i][gold|E] 최소치를 높입니다.#!\n\n"
 ep3_power_couple_modifier: "공생 관계"
 ep3_power_couple_modifier_desc: "해당 인물은 다른 인물과 밀접한 관계를 맺고 있으며, 상대의 작업을 도와주고 명예를 높여줍니다.\n\n#weak 해당 [modifier|E]는 [GetDecisionWithKey('invite_poets_decision').GetName] [decision|E]을 통해 더 높은 수준의 시인이 도착할 확률을 증가시키며, [GetDecisionWithKey('found_salon_decision').GetName] [decision|E]의 비용을 낮춥니다.#!\n\n"
 ep3_founded_salon_modifier: "살롱 설립"
 ep3_founded_salon_modifier_desc: "해당 인물은 상설 시 살롱을 설립하여 후대를 위한 예술의 중심지를 마련했습니다."
 ep3_poets_salon_modifier: "시 살롱"
 ep3_poets_salon_modifier_desc: "해당 속주에는 예술의 중심지로 널리 알려진 시 살롱이 존재합니다."
 ep3_friend_to_orphans: "고아의 친구"
 ep3_friend_to_orphans_desc: "해당 인물은 연약한 고아를 보호하고 양육하는 활동으로 찬사를 받으며 이름을 널리 알렸습니다."
 ep3_healthy_orphanages_modifier: "건전한 고아원"
 ep3_healthy_orphanages_modifier_desc: "해당 영지에는 많은 자금 지원을 받는 고아원이 존재합니다. 덕분에 버려진 아이들이 보살핌을 받으며 자랍니다."
 ep3_tutoring_noblewoman_modifier: "귀부인 교습"
 ep3_tutoring_noblewoman_modifier_desc: "해당 인물은 지방의 귀부인을 가르치는 일로 돈을 벌고 있습니다. 대신 다른 활동에 사용할 시간이 그만큼 줄었습니다."
 ep3_focused_on_studies_modifier: "학업에 집중"
 ep3_focused_on_studies_modifier_desc: "해당 인물은 학업에 두 배의 노력을 기울였습니다.\n\n#weak 해당 [modifier|E]는 [GetDecisionWithKey('write_muwashshah_poem_decision').GetName] [decision|E]을 통해 받을 수 있는 [prestige_i][prestige|E] 최대치를 높입니다.#!\n\n"
 ep3_efforts_recognized_modifier: "인정받은 노력"
 ep3_efforts_recognized_modifier_desc: "선정을 펼치려는 해당 인물의 노력을 주군이 공개적으로 인정하며 찬사를 보냈습니다."
 ep3_publicly_recognized_modifier: "공개적인 인정"
 ep3_publicly_recognized_modifier_desc: "해당 인물은 행정 부서의 귀중한 구성원으로서 공개적으로 인정을 받았습니다."
 ep3_supply_issues_modifier: "보급 문제"
 ep3_supply_issues_modifier_desc: "해당 인물의 야영지는 식량을 찾는 데 어려움을 겪고 있으며, 추종자들의 허기와 불만이 쌓여가고 있습니다."
 ep3_priest_friend_same_modifier: "신앙인의 친구"
 ep3_priest_friend_same_modifier_desc: "해당 인물은 신앙심 깊은 사람들의 친구로 잘 알려져 있습니다."
 ep3_priest_friend_different_modifier: "모든 신앙인의 친구"
 ep3_priest_friend_different_modifier_desc: "해당 인물은 비록 신앙이 다르다 해도 신앙심 깊은 사람들의 친구로 잘 알려져 있습니다."
 ep3_inflexible_worshipper_modifier: "고집스러운 숭배자"
 ep3_inflexible_worshipper_modifier_desc: "해당 인물은 신념에 변함이 없으며, 이단자들을 용납하지 않습니다."
 ep3_ungodly_hospitality_modifier: "불경한 환대"
 ep3_ungodly_hospitality_modifier_desc: "해당 인물은 신앙심 깊은 사람들을 외면하고, 필요한 순간에 환대하지 않았습니다."
 ep3_rested_and_refreshed_modifier: "휴식과 재충전"
 ep3_rested_and_refreshed_modifier_desc: "해당 인물은 평소보다 더 안락한 환경에서 며칠간의 휴식을 취해 혜택을 보았습니다."
 ep3_cricked_neck_modifier: "뻐근한 목"
 ep3_cricked_neck_modifier_desc: "해당 인물은 목에 심한 통증을 느끼고 있습니다."
 ep3_friend_to_old_soldiers_modifier: "늙은 병사들의 친구"
 ep3_friend_to_old_soldiers_modifier_desc: "해당 인물은 늙은 병사들 사이에서 그들의 대의를 지지하는 인물로 널리 알려져 있습니다.\n\n#weak 이 [modifier|E]는 $reinforce_soldiers_interaction$ [interaction|E]의 용병 모집 선택지 요건을 우회합니다.#!"
 ep3_expanded_culinary_horizons_modifier: "확장된 요리관"
 ep3_expanded_culinary_horizons_modifier_desc: "해당 인물은 최근에 낯선 음식에 대한 시야를 넓혀, 훨씬 다양한 음식을 즐기게 되었습니다."
 ep3_new_tastes_modifier: "새로운 맛"
 ep3_new_tastes_modifier_desc: "해당 인물은 최근 다양한 음식을 통해 심신 모두 위로받았습니다."
 ep3_new_tastes_cannibal_modifier: "새로운 '맛'"
 ep3_new_tastes_cannibal_modifier_desc: "해당 인물은 수상쩍은 음식을 테이블에 올리는 것을 고집합니다. 저 고기의 정체는 #EMP 대체#! 무엇일까요...?"
 ep3_lust_for_land_modifier: "땅에 대한 욕망"
 ep3_lust_for_land_modifier_desc: "해당 인물은 토지를 얻을 수만 있다면 어떤 일이든 마다하지 않습니다.\n\n#weak 이 [modifier|E]는 $EP3_LAAMP_INVASION_CB_NAME$ [casus_belli|E] 비용을 절반으로 줄입니다.\n#!"
 ep3_comfortable_bed_modifier: "안락한 환경"
 ep3_comfortable_bed_modifier_desc: "해당 인물은 평소보다 더 안락한 환경에서 혜택을 받았습니다."
 ep3_well_guided_modifier: "안내받는 재주"
 ep3_well_guided_modifier_desc: "해당 인물은 험난한 지형을 안내하는 유능한 현지 안내인을 잘 선택하는 재주가 있습니다."
 ep3_sketchy_guides_modifier: "모호한 안내"
 ep3_sketchy_guides_modifier_desc: "해당 인물은 어쩐 일인지 자꾸 부정확한 정보를 제공하는 안내인을 고릅니다. 사고로 인한 것인지 순전히 불운 때문인지는 알 수 없습니다."
 ep3_master_of_ceremonies: "축제의 대가"
 ep3_master_of_ceremonies_desc: "해당 인물은 향락의 야영지에서 큰 즐거움을 선사합니다."
 ep3_uneasy_modifier: "불안함"
 ep3_uneasy_modifier_desc: "해당 인물은 전반적인 불안감을 다소 느끼고 있습니다."
 ep3_sensible_provisions: "저장품 절약"
 ep3_sensible_provisions_desc: "해당 인물은 식량을 함부로 낭비하지 않습니다."
 ep3_life_of_the_party: "잔치를 즐기는 삶"
 ep3_life_of_the_party_desc: "해당 인물은 파티에서 분위기를 잘 띄웁니다."
 ep3_warm_and_content: "따뜻한 만족감"
 ep3_warm_and_content_desc: "해당 인물은 좋은 사람들과 함께 모닥불을 피우며 시간을 보내고 나서 만족감을 느끼고 있습니다."
 ep3_responsible_with_money: "철저한 돈 관리"
 ep3_responsible_with_money_desc: "해당 인물은 정신이 다소 온전치 못할 때조차 돈 관리만은 확실히 합니다."
 ep3_foreign_affairs_modifier: "능숙한 대외 외교"
 ep3_foreign_affairs_modifier_desc: "해당 인물은 바깥 상황을 주의 깊게 관찰하며, 언제든지 이동할 수 있도록 야영지를 준비해 둡니다."
 ep3_the_restful_modifier: "평온"
 ep3_the_restful_modifier_desc: "해당 인물은 자기 운명을 외면하고 평화롭지만 충족되지 않은 삶을 살고 있습니다."
 ep3_harried_modifier: "곤란"
 ep3_harried_modifier_desc: "해당 봉토는 노르만족의 억압을 겪었으며, 주민들은 통치자로부터 가혹한 탄압을 당해 불안하게 지내고 있습니다."
 ep3_the_conqueror_modifier: "무자비한 정복자"
 ep3_the_conqueror_modifier_desc: "해당 인물의 잔혹한 반란 진압은 존경과 두려움, 그리고 증오를 동시에 불러왔습니다."
 anglo_saxon_opinion: "앵글로색슨 의견"
 ep3_dangerous_fenland_modifier: "위험한 늪지대"
 ep3_dangerous_fenland_modifier_desc: "이 속주의 해당 늪지대에서는 정체불명의 인물이 배회하면서 광범위한 불안감을 조성합니다."
 ep3_plundered_modifier: "노략 피해"
 ep3_plundered_modifier_desc: "해당 속주는 최근 잔혹한 노략질을 겪어서 재물이 서서히 빠져나가고 있습니다."
 ep3_hereward_caution_modifier: "신중한 조직자"
 ep3_hereward_caution_modifier_desc: "해당 인물은 항상 최선을 다해 최고의 준비를 마친 후에 결단을 내립니다."
 ep3_gnr_guards_modifier: "삼엄한 도로"
 ep3_gnr_guards_modifier_desc: "해당 영지는 최근 재건되어 무장 경비가 순찰 중인 그레이트 노스 로드의 일부 구간을 포함하고 있습니다."
 ep3_gnr_modifier: "재건된 도로"
 ep3_gnr_modifier_desc: "해당 영지는 최근 보수된 그레이트 노스 로드의 일부 구간을 포함하고 있습니다."
 ep3_gnr_negative_modifier: "파괴된 도로"
 ep3_gnr_negative_modifier_desc: "해당 영지의 그레이트 노스 로드 구간은 군사 활동을 방해하고 주민들을 자극하기 위해 고의적으로 파괴되었습니다."
 ep3_honourable_jailor_modifier: "명예로운 간수"
 ep3_honourable_jailor_modifier_desc: "해당 인물은 죄수를 관리하는 데 있어 규정을 준수하고 명예롭게 행동한다고 칭송받고 있습니다."
 all_crops_burned: "파괴된 식량"
 all_crops_burned_desc: "해당 영지의 모든 식량은 불타버렸고, 모든 가축은 보복 군사 작전의 일환으로 도살되었습니다."
 crops_burned: "불타버린 작물"
 crops_burned_desc: "해당 영지의 작물은 보복 군사 작전의 일환으로 불타버렸습니다."
 crop_levy: "작물 징집"
 crop_levy_desc: "해당 영지는 곡물에 추가 세금을 부과하면서 식량 상황이 불안정해졌습니다."
 ep3_resettled_village: "거주지 강제 이주"
 ep3_resettled_village_desc: "해당 봉토는 수많은 주민이 강제로 다른 곳으로 이주하여 텅 비었습니다."
 ep3_population_boost: "인구 증진"
 ep3_population_boost_desc: "해당 봉토는 인근 지역에서 강제로 이주된 사람들의 유입을 즐겼으나, 최근 분위기가 그리 밝지는 않습니다."
 ep3_smouldering_village: "그을린 건물"
 ep3_smouldering_village_desc: "해당 봉토의 건물들은 화재로 인해 큰 피해를 입었으며, 이는 기반 시설과 주민들의 심리에 타격을 주었습니다."
 ep3_church_bereft: "보물을 잃은 교회"
 ep3_church_bereft_desc: "해당 봉토는 소중한 성유물이 도난당해 교회와 주민들에게 큰 실망을 안겨주었습니다."
 ep3_man_of_god: "신을 섬기는 자"
 ep3_man_of_god_desc: "해당 인물은 성직자들의 친구로, 신앙심이 전국적으로 찬양받고 있습니다."
 ep3_missing_supplies: "사라진 보급품"
 ep3_missing_supplies_desc: "해당 영지는 대규모 무기와 방어구가 전달 도중 사라졌으며, 그 결과 병력의 질이 떨어졌습니다."
 ep3_redistributed_equipment: "장비 재분배"
 ep3_redistributed_equipment_desc: "해당 인물은 품질은 좋지만 부정하게 얻은 무기와 방어구의 유입 혜택을 받고 있습니다."
 ep3_stolen_equipment: "도난당한 장비"
 ep3_stolen_equipment_desc: "해당 인물은 도난당한 무기와 방어구를 잘 활용하고 있습니다."
 ep3_sabotaged_roads: "망가진 도로"
 ep3_sabotaged_roads_desc: "해당 봉토의 도로는 파괴 공작으로 인해 여행하기 더 위험해졌습니다."
 ep3_delayed_supplies: "지연된 보급"
 ep3_delayed_supplies_desc: "해당 영지는 대규모 무기와 방어구 전달이 지연되었으며, 그 결과 병력의 질이 떨어졌습니다."
 ep3_defender_of_families: "가족의 수호자"
 ep3_defender_of_families_desc: "해당 인물은 가족을 지키고 행복하게 만들려는 노력으로 유명합니다."
 ep3_paid_grains: "곡물 수입"
 ep3_paid_grains_desc: "해당 영지는 곡물 수입으로 혜택을 받아, 기근이 발생할 뻔한 위기를 극복했습니다."
 ep3_innovative_farming_techniques: "혁신적인 농업 기술"
 ep3_innovative_farming_techniques_desc: "해당 영지는 급격히 발전한 농업 기술 덕분에 식량 생산 효율이 향상되었습니다."
 ep3_surplus_manpower: "잉여 인력"
 ep3_surplus_manpower_desc: "해당 영지는 전투 연령대의 건강한 농노들이 넘쳐납니다."
 ep3_counties_restless_modifier: "불안정"
 ep3_counties_restless_modifier_desc: "해당 영지는 새로운 노르만 정복자들로 인해 분노와 불안이 고조된 상태입니다."
 ep3_murderers_loose: "활개 치는 살인자"
 ep3_murderers_loose_desc: "해당 영지는 일련의 살인 사건을 겪었습니다. 흥미롭게도, 모든 피해자는 노르만인이었습니다."
 ep3_unlocked_silk: "비단 생산권"
 ep3_unlocked_silk_desc: "해당 집안은 제국의 허가를 받아서 비단을 자체 생산할 수 있는 권리를 획득했습니다."
 improve_de_jure_integration_modifier: "법적 융합 장려"
 improve_de_jure_integration_modifier_desc: "한 지역 유지가 해당 작위의 순조로운 통합을 위해 많은 자원을 투자하고 있습니다.\n[integrate_title] [councillor_task|E]에 보너스를 제공합니다."
 improve_promote_culture_modifier: "문화적 융합 장려"
 improve_promote_culture_modifier_desc: "한 지역 유지가 해당 영지를 주군의 문화로 전환하기 위해 많은 자원을 투자하고 있습니다.\n[promote_culture|E] [councillor_task|E]에 보너스를 제공합니다."
 ep3_integration_promoter_modifier: "융합 장려자"
 ep3_integration_promoter_modifier_desc: "해당 인물은 자기 장원 주변 지역의 융합을 장려하는 데 매우 적극적입니다.\n[family_estate|E]이 위치한 [governorship|E]에 대한 [candidate_score|E]가 증가합니다."
 hostile_schemes_distracted_modifier: "적대 모략 방해"
 hostile_schemes_distracted_modifier_desc: "해당 인물의 가장은 자기 모략에 협력할 것을 요청하여, 해당 인물의 초점과 능력을 독점합니다.\n[hostile_scheme|E] [success_chance|E]이 감소합니다."
 personal_schemes_distracted_modifier: "개인 모략 방해"
 personal_schemes_distracted_modifier_desc: "해당 인물의 가장은 자기 모략에 협력할 것을 요청하여, 해당 인물의 초점과 능력을 독점합니다.\n[personal_scheme|E] [success_chance|E]이 감소합니다."
 political_schemes_distracted_modifier: "정치 모략 방해"
 political_schemes_distracted_modifier_desc: "해당 인물의 가장은 자기 모략에 협력할 것을 요청하여, 해당 인물의 초점과 능력을 독점합니다.\n[political_scheme|E] [success_chance|E]이 감소합니다."
 estate_supporting_buildings_modifier: "장원 건설 지원"
 estate_supporting_buildings_modifier_desc: "해당 인물은 다른 가족 구성원들로부터 물질적인 지원을 받아 가문 장원을 건설했습니다."
 ep3_standing_alone_modifier: "홀로서기"
 ep3_standing_alone_modifier_desc: "해당 인물은 아무도 함께하지 않더라도 자기 신념을 지키는 데 전념합니다."
 ep3_disgruntled_vassals_modifier: "불만을 품은 봉신"
 ep3_disgruntled_vassals_modifier_desc: "해당 인물의 봉신들은 끊임없이 불평하고 음모를 꾸미며, 그런 불만이 서로를 자극하고 있습니다.\n\n#weak 이 [modifier|E]는 봉신들이 [claimant_factions|E]에 참여할 가능성을 높입니다.\n#!"
 ep3_life_threatened_modifier: "생명의 위협"
 ep3_life_threatened_modifier_desc: "해당 인물은 다른 사람들이 자신을 해치려고 한다는 것을 #EMP 확신#!합니다. 그러나 봉신들은 이러한 걱정에 딱히 공감하지 않습니다.\n\n#weak 이 [modifier|E]는 봉신들이 [claimant_factions|E]에 참여할 가능성을 높입니다.\n#!"
 ep3_impassioned_populace_modifier: "열정적인 주민들"
 ep3_impassioned_populace_modifier_desc: "해당 영지의 주민들 일부는 국경 너머에서 들려오는 외세에 대한 저항 소식을 듣고 그 대의에 동참하기로 마음먹었습니다."
 ep3_expanded_power_base_minor_modifier: "권력 기반 확장됨"
