 ep3_governor_yearly_8040_across_things_modifier: "상황 파악"
 ep3_governor_yearly_8040_across_things_modifier_desc: "해당 인물은 자기 장원과 속주 모두 잘 관리하고 있습니다."
 ep3_governor_yearly_8040_shirker_modifier: "근무 태만"
 ep3_governor_yearly_8040_shirker_modifier_desc: "해당 인물은 자신이 할 일을 신하들에게 떠넘기고 있습니다."
 ep3_governor_yearly_8120_relief_leader_modifier: "구호 감독"
 ep3_governor_yearly_8120_relief_leader_modifier_desc: "해당 인물은 재난으로 피해를 입은 지역의 구호 활동을 직접 감독했습니다."
 ep3_governor_yearly_8120_relief_botched_modifier: "엉망이 된 구호"
 ep3_governor_yearly_8120_relief_botched_modifier_desc: "해당 인물은 재난을 당한 지방을 위한 구호 활동을 엉망으로 만들었습니다."
 ep3_governor_yearly_8120_relief_aid_modifier: "재난 구호"
 ep3_governor_yearly_8120_relief_aid_modifier_desc: "해당 인물은 재난을 당한 속주 이재민에게 도움을 주었습니다."
 ep3_governor_yearly_8120_relief_rejected_modifier: "구호 거부"
 ep3_governor_yearly_8120_relief_rejected_modifier_desc: "해당 인물은 재난을 당한 속주에 지원하기를 거부했습니다.\n[governor_efficiency|E]: @governor_efficiency!#N -5%#!"
 brutal_castration_modifier: "거세 상처"
 brutal_castration_modifier_desc: "거세가 제대로 이루어지지 않아 연약한 부위에 깊은 염증이 생겼고, 출혈이 멈추지 않는 상처가 남았습니다."
 ep3_guides_and_guards_modifier: "현지 안내인 및 경호원"
 ep3_guides_and_guards_modifier_desc: "현지 후원자가 해당 인물의 순례에 노력한 경호원과 안내인을 제공했습니다."
 ep3_lay_of_the_land_modifier: "지리 파악"
 ep3_lay_of_the_land_modifier_desc: "해당 인물은 현지인의 명확한 아내를 받으면서 더 빠르게 이동 중입니다."
 ep3_pilgrim_protector_same_modifier: "순례자의 수호자"
 ep3_pilgrim_protector_same_modifier_desc: "해당 인물은 자신의 땅을 지나가는 순례자들을 맞이하고 보호하며 열정을 보여줬습니다."
 ep3_pilgrim_protector_other_modifier: "$ep3_pilgrim_protector_same_modifier$"
 ep3_pilgrim_protector_other_modifier_desc: "해당 인물은 다른 종교를 가진 순례자들을 포용하고 보호함으로써 자선을 베풀었습니다."
 ep3_friendly_host_modifier: "친근한 궁정주"
 ep3_friendly_host_modifier_desc: "해당 인물은 언제나 순례자를 환영합니다."
 ep3_open_granary_county_modifier: "지주 곡창 개방"
 ep3_open_granary_county_modifier_desc: "지역 지주로 하여금 강제로 곡창을 개방해 쟁여두고 있던 곡물을 분배하도록 했습니다."
 ep3_unbeliever_in_signs_modifier: "징조를 믿지 않음"
 ep3_unbeliever_in_signs_modifier_desc: "해당 인물은 하늘의 예언이나 징조를 믿지 않습니다."
 ep3_roaming_shepherds_county_modifier: "배회하는 목동"
 ep3_roaming_shepherds_county_modifier_desc: "목동이 양떼와 함께 어디든 자유롭게 돌아다닐 수 있습니다."
 ep3_monastic_quiet_county_modifier: "수도원의 조용함"
 ep3_monastic_quiet_county_modifier_desc: "지역 수도원의 조용하고 성스러운 분위기가 외부의 생산적인 활동보다 우선시됩니다."
 ep3_law_and_order_modifier: "법과 질서"
