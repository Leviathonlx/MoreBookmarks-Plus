 ep3_bolstered_governor_treasury_modifier: "든든한 국고"
 ep3_bolstered_governor_treasury_modifier_desc: "해당 인물은 본인의 영달보다 속주의 안정적인 통치를 우선시합니다.\n[governor_efficiency|E]: @governor_efficiency!#P +5%#!"
 ep3_governor_yearly_8030_stifled_modifier: "활동 억압"
