 ep3_non_blessed_union_modifier: "불법 결혼"
 ep3_non_blessed_union_modifier_desc: "해당 인물이 속한 교계 지도자가 해당 인물의 결혼식을 인정하기를 거부했습니다."
 ep3_ennobled_adventurer_modifier_1: "고결한 모험가"
 ep3_ennobled_adventurer_modifier_1_desc: "해당 인물은 평민 태생이나 귀족으로 거듭나 오래된 계층의식을 타파하고 있습니다."
 ep3_ennobled_adventurer_modifier_2: "$ep3_ennobled_adventurer_modifier_1$"
