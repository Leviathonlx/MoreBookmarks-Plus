 ep3_governor_yearly_8080_tense_bureaucracy_modifier: "경색된 관료주의"
 ep3_governor_yearly_8080_tense_bureaucracy_modifier_desc: "해당 인물이 부패한 치안관을 처벌함으로써 대중은 기뻐했지만 관료들을 만족시키지는 못했습니다."
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier: "불안한 관료주의"
 ep3_governor_yearly_8080_jumpy_bureaucracy_modifier_desc: "해당 인물이 부패한 치안관을 처벌함으로써 대중은 기뻐했지만 관료들을 만족시키지는 못했습니다."
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier: "타락한 관료주의"
 ep3_governor_yearly_8080_corrupt_bureaucracy_modifier_desc: "해당 인물이 부패한 관료를 처벌하지 못하자 행정에 대한 불신이 커졌습니다."
 ep3_governor_yearly_8050_imperial_recruiter_modifier: "제국의 수호자"
 ep3_governor_yearly_8050_imperial_recruiter_modifier_desc: "해당 인물은 제국의 방어를 돕기 위해 사심 없이 병사들을 보냈습니다.\n[governor_efficiency|E]: @governor_efficiency!#P +5%#!"
