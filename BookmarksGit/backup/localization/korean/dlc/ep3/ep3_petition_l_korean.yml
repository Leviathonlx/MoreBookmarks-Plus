 petition_liege_gold_liege_tt: "#X 당신의 [liege|E]이 당신에게 [gold_i|E][gold|E](을)를 줄 여력이 없음#!"
 petition_liege.9001.admin_request_court_position: "내 집안 구성원을 궁정 직위에 임명합니다."
 petition_liege.9001.petition_liege_governorship: "총독직을 내 집안 구성원에 배정합니다."
 petition_liege.9001.admin_request_council: "[council|E] 자리를 [house|E] 구성원에게 부여합니다."
 petition_liege.0101.t.court_position: "$petition_liege_header$ 궁정 직위"
 petition_liege.0101.t.governorship: "$petition_liege_header$ 총독직"
 petition_liege.0101.t.house_governorship_rights: "$petition_liege_header$ 집안 총독직 권리"
 petition_liege.0101.desc.council_seat_family: "부탁드립니다. 자문회에 [petition_char.Custom2('RelationToMeShort', petition_char)]의 자리를 만들어 주십시오.\"\n\n\"[petition_char.GetHerHis|U] 재능이 간과되는 동안, 오히려 재능이 부족한 자들이 영토를 좌우하고 있습니다. 제 [petition_vassal.Custom2('RelationToMeShort', petition_char)](이)가 영주님의 [petition_char.Custom('GetCouncilPositionRequest')](으)로서 부담을 함께 나누고 싶어 합니다.\""
 petition_liege.0101.desc.court_position: "부탁드립니다. 궁정에서 제 능력을 발휘하고 싶습니다.\"\n\n\"저의 재능이 낭비되고 있습니다. 영주님의 이익을 위해 얼마든지 쓰일 수 있는 지금도 말입니다.\""
 petition_liege.0101.desc.court_position_family: "부탁드립니다. [petition_char.GetName](을)를 궁정에 받아주십시오.\"\n\n\"굉장히 뛰어난 재능을 지닌 인물입니다. 저보다는 영주님을 섬기면 그 능력이 꽃을 피울 것입니다.\""
 petition_liege.0101.desc.governorship: "부탁드립니다. 저를 총독직에 임명해 주십시오.\"\n\n\"저는 봉역을 위해 능력을 발휘하고 싶습니다. 솔직히 말씀드려서, 제 재능은 낭비되고 있습니다. 오롯이 제가 책임지는 속주가 생긴다면 영주님의 이익을 위해 봉사하겠습니다.\""
 petition_liege.0101.desc.governorship_family: "부탁드립니다. [petition_char.GetName](을)를 총독직에 임명해 주십시오.\"\n\n\"봉역에 봉사할 시간만을 너무나 간절히 바라는 인물입니다. 솔직히 말씀드려서, [petition_char.GetHerHim]가 제 아래에 있는 시간 자체가 낭비입니다. 오롯이 책임지는 속주를 가지고 마땅히 영주님의 이익을 위해 봉사해야 합니다.\""
 petition_liege.0101.desc.house_governorship_rights: "부탁드립니다. [petition_vassal.GetHouse.GetBaseName] 가문에 [petition_vassal.GetPrimaryTitle.GetAdjective] [petition_vassal.GetPrimaryTitle.GetTierAsNameNoTooltip](을)를 계속 관리할 권리를 허락해 주십시오.\"\n\n\"제 가문은 영주님의 충성스러운 신하로서 봉역을 잘 관리해 왔습니다. 앞으로도 그럴 수 있기만을 바랄 뿐입니다.\""
 petition_liege.0101.accept.council_seat_family: "좋다, [petition_char.GetFirstNameNoTooltip]에게 그대 자리를 내어주겠다."
 petition_liege.0101.accept.council_seat_family_occupied: "[petition_char.GetFirstNameNoTooltip](은)는 [second_party.GetTitledFirstNameNoTooltip](을)를 대신해 나의 [second_party.GetCouncilTitle](이)가 될 것이다."
 petition_liege.0101.accept.court_position: "좋다, 이제 너는 나를 섬겨라."
 petition_liege.0101.accept.court_position_family: "좋다, [petition_char.GetSheHe]는 이제 나를 섬길 것이다."
 petition_liege.0101.accept.governorship: "그대는 [duchy_governorship.GetNameNoTierNoTooltip](을)를 관리해도 좋다."
 petition_liege.0101.accept.governorship_family: "[petition_char.GetFirstNameNoTooltip|U](이)가 [duchy_governorship.GetNameNoTierNoTooltip](을)를 관리해도 좋다."
 petition_liege.0101.accept.house_governorship_rights: "[petition_vassal.GetHouse.GetBaseNameNoTooltip] 가문에 먼저 기회를 주겠다."
 petition_liege.0101.desc.admin_request_council: "$petition_liege.0101.desc.court_position$"
 petition_liege_house_province_rights_value_desc: "집안 총독직 권리 요청"
