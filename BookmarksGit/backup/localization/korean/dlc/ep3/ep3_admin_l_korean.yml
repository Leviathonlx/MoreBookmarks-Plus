 ep3_admin_events.0001.t: "노선 변경"
 ep3_admin_events.0001.intro: "[liege.GetTitledFirstName]께서 필경사를 통해 소식을 전했다. 이제 변화의 시기가 도래했다.\n\n한 [scribe.GetWomanMan]이 [scribe.Custom('quirk_pos_present')]. 그리고 칙령을 꺼내 읽었다.\n\n"
 ep3_admin_events.0001.tribal: "\"부족의 방식을 받아들여야만 한다. 위신은 통치자가 지닌 가장 중요한 도구이니. 약탈, 전투, 결투. [liege.GetTitleAsNameNoTooltip|U](은)는 모든 가신에게 남녀 할 것 없이 존경할 만한 명예를 지니기 위해 노력하길 바란다.\""
 ep3_admin_events.0001.feudal: "\"제국을 강하게 만드는 건 사방으로 흩어진 문서 따위가 아니다. 바로 사람들의 충성심이다. 이 [liege.GetTitleAsNameNoTooltip|U](은)는 그대들의 우정과 충성을 간청한다. 그 대가로 그대들이 봉신으로 활동하는 동안 안전을 보장할 것이다.\""
 ep3_admin_events.0001.clan: "\"봉역은 가족의 통치를 받는다. 우리 사슬의 강도는 가장 약한 고리에 의해 결정된다. 땅은 우리 가문의 반영에 불과하다. 단합된 가문은 영광에 이를 수 있다.\""
 ep3_admin_events.0001.fallback: "\"우리 행정 체계의 옛 방식은 이제 사라졌다.\""
 ep3_admin_events.0001.a: "이게 #EMP 나#!한테 대체 무슨 상관이지?"
 ep3_admin_events.0001.b: "준비해야 할 서류가 엄청나겠군."
 ep3_admin_events.0001.c: "달라지는 건 없다."
 ep3_admin_change_love: "변화의 수용"
 ep3_admin_change_love_desc: "해당 인물은 정부의 변화가 가져올 영향에 대해 전혀 신경 쓰지 않았습니다."
 ep3_admin_change_hate: "변화 통제"
 ep3_admin_change_hate_desc: "해당 인물은 정부의 변화가 가져올 영향에 대해 매우 신경 쓰고 있습니다."
 ep3_admin_events.0002.t: "[governor_title.GetNameNoTierNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip]"
 ep3_admin_events.0002.liege: "[ROOT.Char.GetLiege.GetTitleAsName]께서 그 무한한 지혜로 [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip]의 통치권을 내게 넘기기로 하셨다."
 ep3_admin_events.0002.house_dead: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName](이)가 세상을 떠났다. [previous_governor.GetDeathReasonHideKiller]했다고 한다. 따라서 이제 [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip]의 통치권이 내게 넘어왔음이 공표되었다."
 ep3_admin_events.0002.house_alive: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('previous_governor'))], [previous_governor.GetTitledFirstName](이)가 다른 직위로 임명됨에 따라, 이제 [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip]의 통치권이 내게 넘어왔음이 공표되었다."
 ep3_admin_events.0002.dead: "[previous_governor.GetTitledFirstName](이)가 [previous_governor.GetDeathReasonHideKiller]해 세상을 떠났다. 따라서 이제 [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip]의 통치권이 내게 넘어왔음이 공표되었다."
 ep3_admin_events.0002.alive: "[previous_governor.GetTitledFirstName](이)가 다른 직위로 임명됨에 따라, 이제 [governor_title.GetAdjective] [governor_title.GetTierAsNameNoTooltip]의 통치권이 내게 넘어왔음이 공표되었다."
 ep3_admin_events.0002.new: "[ROOT.Char.GetLiege.GetTitledFirstName]께서 [governor_title.GetAdjective]의 [governor_title.GetTierAsNameNoTooltip] 통치권을 내게 맡기셨음을 공표하셨다."
 ep3_admin_events.0002.house: "이제 내가 이 속주에서 [ROOT.Char.GetHouse.GetBaseName] 집안의 통치를 계속 이어가야 한다."
 ep3_admin_events.0002.appointment_succession: "로비며 호의를 주고받던 기나긴 시간이 마침내 결실을 보았다. 내가 새로운 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 선정되었는데, 이는 이미 한참 전에 결정된 사실이나 다름없었다고 한다."
 ep3_admin_events.0002.appointment: "[ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]께서 직접 황실 칙령으로 내 임명을 명령하셨다. 이제 아무도 내 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]에서의 새로운 직위에 대한 정통성에 이의를 제기할 수 없을 것이다."
 ep3_admin_events.0002.conquest: "[previous_governor.GetTitledFirstNamePossessiveNoTooltip] 병력은 내 우월한 군대 앞에서는 아무것도 아니었다. 이로써 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]의 이름으로 속주를 수호하는 내 정통성이 더 강력하다는 사실이 증명되었다."
 ep3_admin_events.0002.desc: "\n\n표장을 받고 취임 선서까지 마쳤다. 이제 [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly]에 있는 속주의 자리로 이동해 내 임기를 시작할 수 있게 되었다."
 ep3_admin_events.0002.prosperity: "이 새로운 땅을 개발해야 한다."
 ep3_admin_events.0002.inspection: "당장 땅을 조사해야겠다."
 ep3_admin_events.0002.a: "낭비할 시간은 없다."
 ep3_admin_events.0002.tt: "당신은 이제 [governor_title.GetName]의 [governor|E]임"
 tgp_diligent_governor_modifier: "근면한 총독"
 tgp_diligent_governor_modifier_desc: "해당 총독은 근면하게 땅을 발전시킵니다."
 building_buildings_give_merit_tt: "당신의 [holdings|E]에 [buildings|E]을 건설하면 [governor|E]이 [merit_i][merit|E]을 더 쌓을 수 있음."
 ep3_admin_events.0002.tt_inspection: "당신의 다음 [GetActivityType('activity_survey').GetName] [activity|E] 비용이 무료가 됨"
 inspections_give_merit_tt: "[GetActivityType('activity_survey').GetName] [activity|E]을 사용하면 [governor|E]이 [merit_i][merit|E]을 더 쌓을 수 있음."
 ep3_admin_events.0004.t: "행정제의 끝"
 ep3_admin_events.0004.desc: "뒤틀리고 잔혹한 운명 속에서, 나는 집과 업을 잃었다. 일생을 바쳐 일궈온 #EMP 모든 것이#! 한순간에 사라졌다.\n\n짊어질 수 있는 것만 겨우 챙긴 후, 마지막으로 장원을 둘러봤다."
 ep3_admin_events.0004.desc_spouse_upset: "\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('reacting_spouse'))] [reacting_spouse.GetFirstName](으)는 걱정이 가득한 시선으로 나를 바라봤다. \"짐은 다 챙겼어. 더 시간을 끌 이유는 없겠지...\""
 ep3_admin_events.0004.desc_spouse_very_upset: "\n\n\"어떻게... 어쩌다가 이렇게 된 거지?!\" [reacting_spouse.GetShortUIName](은)는 내 뒤에서 울부짖었다. \"모든 걸 잃었어... 난 이제 어떻게 해야...\""
 ep3_admin_events.0004.a: "[reacting_spouse.GetFirstName], 진정해. 다 괜찮을 거야."
 ep3_admin_events.0004.b: "그래, 출발하자."
 ep3_admin_events.0004.c: "지나간 일을 신경 써 봤자..."
 ep3_admin_events.0005.t: "나만의 봉역"
 ep3_admin_events.0005.intro: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))] [messenger.GetShortUIName](이)가 수도에서 온 비보를 전했다.\n\n"
 ep3_admin_events.0005.desc_still_admin: "한때 위대했던 봉역은 더 이상 존재하지 않는다. [gov_liege.GetFirstNamePossessive] 영향력은 더 이상 내 발목을 잡지 못한다. 마침내 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](이)가 내 손아귀에 들어왔다. 족쇄가 사라지고 통치권이 온전히 들어왔으며, 그 외에는 크게 달라진 것이 없다. 관료주의는 앞으로도 삶의 방식으로 이어질 것이다."
 ep3_admin_events.0005.desc_lost_admin: "상황이 바뀌었다. 위대한 봉역이 사라졌다. 동시에 우리의 삶을 지배했던 관료주의 재가 되어 흩어졌다. 이젠 정부 형태를 새로운 현실에 맞게 바꿀 수밖에 없다."
 ep3_admin_events.0005.a: "과거는 잊고 미래를 바라보자!"
 demand_admin_tribal: "[recipient.GetShortUIName|U](이)가 [tribal|E] - 정착 [governments|E]만이 [administrative|E]가 될 수 있음"
