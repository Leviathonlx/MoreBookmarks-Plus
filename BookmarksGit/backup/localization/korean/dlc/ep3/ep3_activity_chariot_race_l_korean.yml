 chariot_race.0250.t: "경주의 시작"
 chariot_race.0250.desc: "정오의 태양이 내리쬐는 황금빛 햇살 아래, 관중들이 입장하는 전차 기수들에게 우레와 같은 환호를 보냈다. [activity.MakeScope.Var('first_place').Char.GetFirstName|U](와)과 [activity.MakeScope.Var('second_place').Char.GetFirstName], [activity.MakeScope.Var('third_place').Char.GetFirstName](이)가 오늘의 유력 우승 후보로 점쳐지고 있다. 기수들은 굳은 결의를 다진 눈빛으로 고삐를 굳게 움켜쥔 채 출발선에 섰다.\n\n황실의 나팔소리가 울려 퍼지기 무섭게 전차들이 거침없이 내달리기 시작했다. 속도와 기교의 소용돌이 속에서 먼지가 휘몰아쳤다. 말들의 세찬 걸음에 발밑의 지면이 떨렸다. 경주의 역동적인 분위기가 경기장을 선명하게 뒤덮었다."
 chariot_race.0250.a: "경기를 시작하지!"
 ### ONGOING EVENTS
 chariot_race.3000.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')]의 방패"
 chariot_race.3000.intro: "전차 무리는 오밀조밀하게 모여 있었다. 서로 거리가 얼마나 가까운지 한 대만 돌발 행동을 해도 다른 모든 전차가 방해를 받고 남을 정도였다. 이 기회를 먼저 거머쥔 것은 내가 선택한 당파였다.\n\n"
 chariot_race.3000.backing_sacrifice: "내가 돈을 건 기수 [charioteer_sacrifice.GetName](이)가 왼쪽으로, 오른쪽으로, 다시 왼쪽으로 난잡하게 방향을 틀어대기 시작했다. 미치겠군. 어찌 이리도 느릴 수 있단 말인가! 하지만 선두 무리가 [charioteer_sacrifice.GetHerHis] 간접적인 훼방에 발목이 붙잡히고 있는 것도 엄연히 사실이었다.\n\n그 와중에 또 다른 [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] 소속 기수 [charioteer_leading.GetName](은)는 어떤 방해도 받지 않고 치고 나가고 있었다!"
 chariot_race.3000.not_backing_but_employs_sacrifice: "내 전차 기수인 [charioteer_sacrifice.GetName](이)가 왼쪽으로, 오른쪽으로, 다시 왼쪽으로 난잡하게 방향을 틀어대기 시작했다. 머리를 잘 썼구나. 배짱도 좋고 말이야! [charioteer_sacrifice.GetSheHe|U]는 간접적인 훼방을 놓아 선두 무리의 발목을 붙잡고 있었다.\n\n그 와중에 또 다른 [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')] 소속 기수 [charioteer_leading.GetName](은)는 어떤 방해도 받지 않고 치고 나가고 있었다!"
 chariot_race.3000.not_backing_sacrifice: "기수 중 하나인 [charioteer_sacrifice.GetName](이)가 왼쪽으로, 오른쪽으로, 다시 왼쪽으로 난잡하게 방향을 틀어대기 시작했다. 머리를 잘 썼구나. 배짱도 좋고 말이야! [charioteer_sacrifice.GetSheHe|U]는 간접적인 훼방을 놓아 선두 무리의 발목을 붙잡고 있었다.\n\n그 와중에 내가 선택한 기수 [charioteer_leading.GetName](은)는 어떤 방해도 받지 않고 치고 나가고 있었다!"
 chariot_race.3000.a: "난투가 일어날 조짐이 보이는군. 집행자를 투입한다."
 chariot_race.3000.a.flavor: "다른 당파들은 이 짓궂은 전술에 열광하며 날뛰고 있었다. [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]도 한바탕할 때가 됐군!"
 chariot_race.3000.b: "[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')](을)를 위한 큰 희생이지#EMP !#!"
 chariot_race.3000.b.flavor: "우리 [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] 모두 짜릿한 승리를 예감하고 있구나!"
 chariot_race.3000.c: "전망이 좋은 당파도 있지만... 아닌 곳도 있군."
 chariot_race.3000.c.flavor: "반칙이나 해대는 [charioteer_sacrifice.GetFirstNameNoTooltip] 추종자들도 가련하구나!"
 chariot_race.3000.d: "\"안 돼! #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]!#!\""
 chariot_race.3010.t: "편히 쉬게, [first_place_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3010.desc: "잠깐이지만 [first_place_charioteer.GetFirstName](은)는 날개를 단 듯했다. [first_place_charioteer.GetSheHe|U]는 무리에서 치고 나와 1위를 차지하고는 다른 전차 기수들과 엄청난 격차를 벌렸다.\n\n일순간 [first_place_charioteer.GetHerHis] 영광스러운 전차가 경기장에 빛을 드리우는 듯했으나... [first_place_charioteer.GetFirstNameNoTooltip](은)는 헬리오스가 아니었다. 숭고한 경지에 너무나 가까이 다가간 탓일까? 우리의 [Glossary( '파에톤', 'PHAETHON_GLOSS' )]은 추락하고 말았다. 기형적으로 뒤틀린 [first_place_charioteer.GetHerHis|U] 시체와 긴 핏자국이 경주로를 뒤덮었다. [first_place_charioteer.GetHerHis] 포부가 얼마나 컸는지를 보여주는 마지막 증거였다."
 PHAETHON_GLOSS: "고대 그리스 신화에서 파에톤은 아버지 헬리오스의 전차를 몰고 하늘을 누비다 제우스의 벼락에 맞아 추락하고 말았습니다."
 chariot_race.3010.a: "군중을 달래는 연설을 한다."
 chariot_race.3010.a.success: "군중이 진정됨"
 chariot_race.3010.a.failure: "군중의 동요가 계속됨"
 chariot_race.3010.b: "[first_place_charioteer.GetFirstName] 명예를 기리는 조각상을 건립하도록 한다."
 chariot_race.3010.c: "\"[first_place_charioteer.GetFirstNameNoTooltip](은)는 생전의 훌륭한 성취에 어울리는 장례를 누릴 것이다.\""
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "내기 전망"
 chariot_race.3020.intro: "나는 [wager_target.GetFirstName](이)가 [ROOT.Char.Custom('GetWinPlaceShow')](을)를 달성한다에 금화 [ROOT.Var('wager_value').GetValue]개를 걸었다. 그러니 [wager_target.GetHerHis] 성적에 주목할 수밖에 없다. [wager_target.GetSheHe|U]의 순위는 현재... #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')] 위#!였다!\n\n"
 chariot_race.3020.placement_first: "[wager_target.GetFirstNamePossessiveNoTooltip] 우승이 코앞이다! 벌써 덩실덩실 춤이라도 추고 싶군! 이 몸의 품으로 오너라, 배당금이여!"
 chariot_race.3020.placement_good: "나는 역전의 가능성을 기대하며 [wager_target.GetFirstNameNoTooltip](이)가 적절한 위치에서 경쟁자들을 헤집고 나가는 모습을 지켜보았다."
 chariot_race.3020.placement_bad: "승산이 좋아 보이진 않아..."
 chariot_race.3020.placement_last: "#EMP 꼴등이라고?!#! [wager_target.GetFirstNameNoTooltip](이)가 고전을 금치 못하고 가장 뒤에서 달리는 모습에 가슴이 철렁 내려앉았다. 제발 예상치 못한 반전이 일어나기를."
 chariot_race.3020.a: "[wager_target.GetFirstNamePossessiveNoTooltip] 팬들을 폭력으로 선동하라!"
 chariot_race.3020.a.flavor: "폭력이야말로 #EMP 내 전문이지!#!"
 chariot_race.3020.b: "마실 것을 나눠주어라..."
 ep3_chariot_race_strong_appeasement_modifier: "아낌없는 관대함"
 ep3_chariot_race_strong_appeasement_modifier_desc: "웅장한 전차 경주가 진행되는 동안, 관객들에게 술잔과 아량을 베풀었습니다."
 ep3_chariot_race_weak_appeasement_modifier: "회유하려는 노력"
 ep3_chariot_race_weak_appeasement_modifier_desc: "전차 경주에서 성난 군중을 달래려고 시도했습니다."
 chariot_race.3020.c: "누가 우승할 것 같소, [special_guest.GetFirstNameNoTooltip]?"
 chariot_race.3020.d.placement_first: "더 빨리... 조금만 더!"
 chariot_race.3020.d.placement_good: "기세를 놓치지 마라, [wager_target.GetFirstNameNoTooltip]!"
 chariot_race.3020.d.placement_bad: "아직 시간은 있어. 역전의 기회는 온다."
 chariot_race.3020.d.placement_last: "내가 또 [wager_target.Custom('GetChariotTeamColorPluralGlossed')]에 돈을 거나 봐라..."
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip]의 [leading_charioteer.GetShortUINameNoTooltip] 추월!"
 chariot_race.3030.desc: "깜짝 반전이 일어났다. [trailing_charioteer.GetFirstName](이)가 [trailing_charioteer.Custom('GetVictoriousChariotMovement')] [leading_charioteer.GetFirstName](을)를 간발의 차로 제치고 [trailing_charioteer.Custom('GetChariotRacePlacement')]위로 완주한 것이다!\n\n관중의 열렬한 환호가 터져 나왔다!"
 chariot_race.3030.desc_teams: "[trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')](을)를 응원하는 사람들이 깃발을 휘저으며 열렬한 환호를 보냈다... 반대로 [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')] 추종자들은 실망을 금치 못한 표정이었다."
 chariot_race.3030.a: "[trailing_charioteer.GetFirstNamePossessiveNoTooltip] 우승을 기념하며 건배."
 chariot_race.3030.b: "꺾을 수 없다면... 내 것으로 만들어야지."
 chariot_race.3030.c: "운이 나빴구나,[leading_charioteer.GetFirstNameNoTooltip]..."
 chariot_race.3040.t: "위험천만한 뒤얽힘"
 chariot_race.3040.desc: "[charioteer_1.GetName|U](와)과 [charioteer_2.GetName](이)가 서로 전차를 부딪히고 튕겨내면서 치열한 순위 싸움을 벌였다. 곧이어 선회 구간이 다가오자 둘은 고삐를 움켜쥐었다. 하지만 전차들은 얽인 상태에서 빠져나오지 못했다!\n\n[charioteer_1.GetFirstNamePossessive|U] 바퀴가 산산조각이 나버렸다. [charioteer_1.GetHerHis|U] 전차가 갈피를 못잡고 마구잡이로 오락가락하더니, [charioteer_2.GetFirstNamePossessive] 전차와 충돌했다. 말들의 괴성이 울려 퍼지고 잔해에서 비릿한 혈향이 피어 올랐다. 두 전차 기수 중 누구도 미동조차 하지 않았다."
 chariot_race.3040.a: "용감한 영혼들에게 호화로운 장례를 열어준다."
 chariot_race.3040.b: "경주를 잠시 중단하라! 아직 숨이 붙어있을지도 모른다!"
 chariot_race.3040.b.tt: "잔해에서 생존자들을 끌어냄"
 chariot_race.3040.b.both_survive: "두 전차 기수 모두 살아남음"
 chariot_race.3040.b.chariot_two_survives: "[charioteer_2.GetFirstNameNoTooltip|U](이)가 살아남음"
 chariot_race.3040.b.chariot_one_survives: "[charioteer_1.GetFirstNameNoTooltip|U](이)가 살아남음"
 chariot_race.3040.b.no_survivors: "두 전차 기수 모두 살아남지 못함"
 chariot_race.3040.c: "좋은 구경거리였다! 이게 전차 경주지!"
 chariot_race.3040.d: "참혹하구나... 애도의 기도를 올려야겠군."
 chariot_race.3050.t: "뜻밖의 우승"
 chariot_race.3050.desc: "사방이 긴장감으로 경직되어 있다.\n\n무시당하던 전차 기수 [last_place_charioteer.GetFirstName](이)가 열세를 완전히 뒤집고 [last_place_charioteer.Custom('GetChariotComebackMovement')] 진정한 [Glossary( '아리스테이아', 'GLOSS_ARISTEIA')]에 접어든 것이다.\n\n생동감 넘치는 [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')] 전차가 쇄도하자 관중석에 숨죽인 메아리가 울려 퍼졌다. 처음에는 다들 이 상황이 믿기지 않아 침묵했으나, 그것도 잠시, 우레와 같은 환호가 터져 나왔다!"
 chariot_race.3050.a: "#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]의 우승이다!#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U]를 내 것으로 만들겠다."
 chariot_race.2050.c: "훌륭하다, [last_place_charioteer.GetFirstNameNoTooltip]!"
 GLOSS_ARISTEIA: "#EMP 아리스테이아#!란 영웅이 비범한 영감을 얻어 독보적이고 인상적인 위업을 이루는 순간을 의미합니다."
