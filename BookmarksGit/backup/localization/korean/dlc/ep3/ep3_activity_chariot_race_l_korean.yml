 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip](이)가 완전한 추문에 휘말림"
 chariot_race.4030.c: "확실히... 매력적인 제안이긴 한데..."
 chariot_race.4030.c.flavor: "[host.GetCapitalLocation.GetNameNoTooltip] 창부들 솜씨가 타의 추종을 불허한다던데..."
 chariot_race.4030.d: "그냥 경주나 보련다."
 chariot_race.4031.t: "출발선에서 결승선까지"
 chariot_race.4031.desc: "끝없이 계속되는 구불구불한 길을 따라 내려가니 텅 빈 새 사육장이 나왔다. 비둘기들이 평화의 노래를 조잘거리는 가운데, [besexed.GetTitledFirstName](와)과 나는 교접을 이루었다.\n\n전신의 근육이 끊어질 것 같이 당긴다. 자꾸만 사육장 출입구로 슬그머니 시선이 왔다갔다 한다. 하지만 그 와중에도 나는 [besexed.GetHerHim]를 힘껏 부둥켜 안았고, 끝내 절정에 이르렀다. 관중의 환호성이 희미하게 들려왔다.\n\n"
 chariot_race.4031.desc_seduced: "\"정말 추잡한 짓을 저질렀네요.\" 여전히 난잡한 환상에 취해 있는 [besexed.GetFirstNameNoTooltip](이)가 간드러진 목소리로 말했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 외람되지만 이로써 당신의 사람이 된 셈인가요?\""
 chariot_race.4031.desc_prostitute: "\"[ROOT.Char.Custom('FormOfAddressForLiege')]께선 남들과는 다르군요.\" [besexed.GetFirstNameNoTooltip](이)가 간드러진 목소리로 말했다. 동시에 선을 긋듯이 내 맨살을 어루만졌다. \"외람되지만 당신께서 절 다시 찾는 꿈을 꿔도 괜찮을는지요?\""
 chariot_race.4031.a: "그대를 쉬이 보내줄 생각은 없지."
 chariot_race.4031.a.flavor: "대신 다음에는 침대에서 거사를 치르도록 하지!"
 chariot_race.4031.b: "경주는 참 멋진 행사란 말이야!"
 chariot_race.4031.b.flavor: "...오랫동안 의미 같은 걸 부여하지 않아도 되는 독특한 행사니까."
 chariot_race.4040.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')] 대통합"
 chariot_race.4040.desc: "\"#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!\"#! 저 아래에서 연호가 울려 퍼졌다. 사람들의 목소리는 더욱더 커졌다. 그때 웬 구슬땀을 흘리는 평민 [common_fan.GetName](이)가 비틀거리며 나타나 [noble_fan.GetTitledFirstName](와)과 내 앞에 무릎을 꿇었다.\n\n\"귀족 나리.\" [common_fan.GetSheHe]가 말했다. \"나리들께서는 가장 위대하고 진솔한 [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]의 편이십니다! 저희가 있는 곳으로 오셔서 충직한 동지들과 함께 잔을 나눌 생각은 없으신지요? 다른 녀석들이 주먹을 휘두르거나 돌을 못 던지게 책임지고 단속하겠습니다!\"\n\n[noble_fan.GetFirstNameNoTooltip](와)과 다른 귀족들은 호의적인 분위기이긴 했지만... 군중을 마주할 생각을 하려니 다들 꺼려지는 듯했다."
 chariot_race.4040.a: "흠... 이 의리파 폭도들도 쓸 데가 있어 보이는데..."
 chariot_race.4040.a.flavor: "비밀리에 도움을 구해 난폭한 폭도를 포섭하도록 하지."
 chariot_race.4040.discord_tt: "#high $sow_discord_intent$#! [intent|E] 효과가 개선됨"
 chariot_race.4040.thugs_tt: "당신의 #high $murder_attendee_intent$#! [intent|E]가 성공할 확률이 높아짐"
 chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip](이)야말로 진정한 [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]의 터전이지!"
 chariot_race.4040.b.flavor: "데메스 구성원들이 머잖아 [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]의 보루가 될 지역으로 이주하도록 한다."
 chariot_race.4040.b.success: "데메스가 당신의 이름을 연호함"
 chariot_race.4040.b.failure: "누구도 선동하지 못함"
 chariot_race.4040.c: "이 내가 #EMP 모든#! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')](을)를 단결시키겠다!"
 chariot_race.4040.c.flavor: "그리고 모든 동지의 중심이 되리라."
 chariot_race.4040.d: "귀족 [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] 추종자하고만 어울리는 게 나아..."
 chariot_race.4040.team_popularity_tt: "해당 @influence_icon![influence|E]은 당신이 응원하는 당파의 인기를 기반으로 함"
 chariot_race.4040.team_popularity_rally_tt: "해당 결과는 당신이 응원하는 당파의 인기에 영향을 받음"
 powerful_loyal_deme_modifier: "권세 충성파 데메스"
 powerful_loyal_deme_modifier_desc: "지역을 평정한 경주 파벌이 같은 당파를 응원하는 걸로 알려진 영주에게 충성을 바칩니다."
 sizable_loyal_deme_modifier: "대규모 충성파 데메스"
 sizable_loyal_deme_modifier_desc: "지역에서 손꼽히는 경주 파벌이 같은 당파를 응원하는 걸로 알려진 영주에게 충성을 바칩니다."
 flourishing_local_deme_modifier: "데메스의 지역 번성"
 flourishing_local_deme_modifier_desc: "경주 파벌에 소속된 열렬한 지지자들이 해당 영지에 몰려들고 있어 시민 참여라는 이름의 오랜 전통을 되살리고 있습니다."
 chariot_race.4050.t: "추락..."
 chariot_race.4050.desc.non_abrahamic: "[victim.Custom2('InsultAdjective', ROOT.Char)|U] [victim.Custom2('InsultNoun', ROOT.Char)] 같은 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] 따위는 떨어져도 할 말 없는 놈이다. 저 아래로, 저 아래로..."
 chariot_race.4050.desc: "나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))](은)는 타천사처럼 추락하고 있었다... 저 아래로..."
 chariot_race.4050.desc.kathisma: "드높은 황실 관람석에서 떨어져 산산이 조각난 [victim.GetHerHis] 시신이 경기장의 위신을 끌어내렸다. 그 주위에 있던 평민들이 비명을 내지르며 혼비백산했다.\n\n이 와중에도 경기장은 치열한 경쟁의 열기 속에서 점점 더 활발하고 열정적으로 변해갔다. 황실 근위대가 주변을 둘러싸고 있어 [victim.GetName]에게 손을 댈 틈이 보이지 않았지만, 그래도 #EMP 이 정도면#! 괜찮겠지."
 chariot_race.4050.desc.track: "저 아래 불타는 모래밭에 추락한 [victim.GetHerHis] 몸뚱어리는 전차 바퀴에 깔려 으스러질 것이며, 철을 덧댄 말발굽이 가증스러운 얼굴을 으깨놓을 것이다.\n\n경주가 치열해지면서 [victim.GetTitledFirstName](이)가 관중석 앞에 자리를 잡았다. 저 아래 경기를 보겠답시고 난간 너머로 몸을 내민 수준이었다."
 chariot_race.4050.desc.outro: "\n\n참혹한 파멸을 눈앞에 두고 있는 걸 저 얼간이는 알까?"
 chariot_race.4050.desc.lackey: "내 충직한 해결사 [lackey.GetFirstName]에게 말만 하면 되겠군."
 chariot_race.4050.a: "공모자를 시켜 떨어뜨릴 때가 됐구나..."
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip](은)는 오늘의 장관에 죽음의 매력을 더할 것이야."
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip](이)가 불가사의한 정황 속에서 추락함"
 chariot_race.4050.a.failure: "당신의 암살자가 가로막힘"
 chariot_race.4050.b: "#EMP 내 손#!으로 저 돼지를 파멸시키겠다!"
 chariot_race.4050.b.flavor: "당신은 [victim.GetFirstNameNoTooltip](을)를 붙잡은 뒤 #EMP 무척이나#! 노골적으로 [victim.GetHerHis] 흉측한 몸을 난간 너머로 떨어뜨리는 시도를 함"
 chariot_race.4050.b.success: "[victim.GetFirstNameNoTooltip](을)를 저 아래로 떨어뜨림"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip](이)가 저항함"
 chariot_race.4050.might_die: "@death_icon! 당신이 사망할 수도 있음"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName](이)가 당신을 [imprison|E]할 수도 있음"
 chariot_race.4050.c: "보는 눈이 많아도 너무 많아."
 chariot_race.4051.t: "바닥 없는 고통의 늪으로"
 chariot_race.4051.kathisma_attempt: "시종은 내 명에 복종하기로 했다. 풍족한 보상을 약속받고는 자신의 확실한 파멸을 받아들인 것이다. 그렇게 암살자는 다과를 갖고 [Glossary( '카티스마', 'KATHISMA_GLOSS')]#!에 들어간 후, [victim.GetTitledFirstName]에게 접근했다.\n\n"
 chariot_race.4051.stands_attempt: "멀찍이 떨어져 있었던 나는 건장한 암살자의 커다란 머리통만이 간신히 보일 뿐이었다. 암살자는 번잡한 관중석을 비집고 [victim.GetTitledFirstName]에게 다가갔다.\n\n"
 chariot_race.4051.self_attempt: "명백한 증오가 전신을 잠식했다. 나는 거침 없이 돌진해 [victim.GetTitledFirstNamePossessive] 옷깃을 덥석 움켜쥐었다. 놈은 경악한 얼굴로 저항했지만 나는 힘으로 찍어 누르고 [victim.GetHerHim]를 화창한 심연을 향해 끌고 갔다.\n\n"
 chariot_race.4051.agents_success: "시끄러운 고함과 외침이 들려왔다. 난간 너머로 들어올려진 [victim.GetFirstNameNoTooltip]의 로브와 옷가지가 휘날리더니, 곧이어 머리부터 곤두박질치며 떨어졌다! 한 마리 알록달록한 새처럼 [victim.GetHerHis] 몸뚱어리가 바닥으로 추락했다."
 chariot_race.4051.agents_fail_secret: "아아, 아쉽구나. 공모자가 표적을 향해 몸을 날리는 그 찰나에 [victim.GetFirstNamePossessive] 동료가 뛰어들어 막았다. 이어진 몸싸움에서 암살자는 칼에 찔려 죽었다. 이건 다행이로군.\n\n[victim.GetNameNoTooltip](은)는 경기장이 안전하지 않다는 것을 눈치챘겠지... 하지만 누구를 의심해야 할지는 모를 거다."
 chariot_race.4051.agents_fail_snitch: "아아, 아쉽구나. 공모자가 표적을 향해 몸을 날리는 그 찰나에 [victim.GetFirstNamePossessive] 동료가 뛰어들어 막았다. 그 직후 암살자는 제압당하고 말았다. 문제는 이 무능한 자식이 발길질 몇 번 얻어맞고 고간을 좀 밟히더니 #EMP 내 이름을 불어버렸다는 거다!#!\n\n벌써 경기장에서 곱지 않은 시선이 쏠리는 기분이다..."
 chariot_race.4051.self_failed_survive_kathisma: "하지만 상대는 마냥 당해주지 않았다. [victim.GetFirstNameNoTooltip](은)는 내 어깨덧옷을 힘껏 움켜쥐더니, 머리채를 잡고는 추한 몸싸움을 벌였다. 황실 근위대들이 재빨리 달려와 날 붙잡았다.\n\n저 아래 수많은 군중을 둔 채, 나는 속박당했다."
 chariot_race.4051.self_failed_survive: "하지만 상대는 마냥 당해주지 않았다. [victim.GetFirstNameNoTooltip](은)는 내 어깨덧옷을 힘껏 움켜쥐더니, 머리채를 잡고는 추한 몸싸움을 벌였다. 주변 사람들이 재빨리 날 붙잡고는 내 경호원들 방향으로 내던져버렸다.\n\n불편한 대치가 이어졌지만, 내가 먼저 자리를 박차고 나갔다."
 chariot_race.4051.self_failed_death: "하지만 상대는 마냥 당해주지 않았다. 그리고... 이런, [ROOT.Char.GetFaith.HighGodName](이)시여! 다리에서 힘이 쭉 빠져나갔다! 나는 그대로 [victim.GetFirstNamePossessiveNoTooltip] 자리에 주저앉아버렸다. 단검에 찔린 가슴팍에서 피가 줄줄 흘러내렸다.\n\n[victim.GetNameNoTooltip](은)는 단검을 쥔 채 격분한 고함을 내질러대고 있었다. 하지만... [ROOT.Char.GetFaith.DeathDeityName]께서 날 부르시는구나..."
 chariot_race.4051.success_death_stands: "\n\n놈이 떨어진 곳은 관중석 한복판이었다. 구경꾼들이 상황을 파악하고는 비명을 내지르기 시작했다. [victim.GetNameNoTooltip](이)가 죽었다!"
 chariot_race.4051.success_death_track: "\n\n그야말로 하늘이 도왔다. 전차들이 갑작스레 나타난 장애물을 피해 다급하게 방향을 틀었지만, 그럼에도 [Glossary( '쿼드리가', 'QUADRIGA_GLOSS')]는 [victim.GetFirstNamePossessiveNoTooltip] 뒤틀린 형체를 무참하게 짓뭉개고 지나갔다. [victim.GetNameNoTooltip](은)는 틀림없이 죽었다!"
 chariot_race.4051.success_infirm_stands: "\n\n놈이 떨어진 곳은 관중석 한복판이었다. 구경꾼들이 상황을 파악하고는 비명을 내지르기 시작했다. 문제가 있다면 [victim.GetNameNoTooltip](이)가 아슬아슬하게나마 아직 숨이 붙어 있다는 사실이었다!"
 chariot_race.4051.success_infirm_track: "\n\n수행원들이 황급히 모래바닥에 널브러진 [victim.GetFirstNamePossessiveNoTooltip] 뒤틀린 형체로 달려 나갔다. 곧이어 소식이 전해졌다. [victim.GetNameNoTooltip](이)가 아슬아슬하게나마 아직 숨이 붙어 있다고 말이다!"
 chariot_race.4051.a_triumph: "이 경기장에서 값진 승리를 챙겨가는군!"
 chariot_race.4051.a: "한심한 도박이었어..."
 ######
 chariot_race.0400.t: "우승자를 위한 상"
 chariot_race.0400.desc_emperor: "황제로서 [activity.MakeScope.Var('first_place').Char.GetName]에게 우승을 축하하는 의미로 종려 잎을 하사하여 오랜 전통을 가꾸어 나가는 것은 큰 영광이라고 할 수 있다. 이어서 경기장에서 탁월한 기량을 보여준 [activity.MakeScope.Var('second_place').Char.GetName](와)과 [activity.MakeScope.Var('third_place').Char.GetName] 역시 순서대로 상을 받았다."
 chariot_race.0400.desc_spectators: "[activity.MakeScope.Var('first_place').Char.GetName](이)가 우승을 축하하는 종려 잎을 받자 관중의 박수 갈채가 터져 나왔다. 이어서 경기장에서 탁월한 기량을 보여준 [activity.MakeScope.Var('second_place').Char.GetName](와)과 [activity.MakeScope.Var('third_place').Char.GetName] 역시 순서대로 상을 받았다."
 chariot_race.0400.a: "값지게 얻은 승리로군."
 chariot_race.0500.t: "경기의 끝"
 chariot_race.0500.desc: "경기장에 울려 퍼지던 [Glossary( '호이 폴로이', 'HOI_POLLOI_GLOSS')]의 열렬한 환호성도 차츰 흐릿해지는 가운데, 나는 잠시 우리 문화의 구성 요소라고 할 수 있는 현란한 실력과 경쟁 의식을 반추하는 시간을 가졌다.\n\n우승자에게는 승리와 영광을. 관중에게는 타오르는 정열을. 제국의 심장은 세상 어디서도 찾아볼 수 없는 열정으로 타오른다."
 chariot_race.0500.a: "다음을 기약하자고."
 chariot_race.0600.t: "[activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')] 우승!"
 chariot_race.0600.intro: "선두를 달리던 세 전차 기수가 맹렬한 기세로 결승선을 통과했다! [activity.MakeScope.Var('first_place').Char.GetName](와)과 [activity.MakeScope.Var('second_place').Char.GetName], [activity.MakeScope.Var('third_place').Char.GetName](을)를 향한 환호성이 터져 나왔다. 숨이 멎을 듯한 속도와 기예의 승부는 그렇게 막을 내렸다. 포효하는 관중은 경외심에 한껏 취해 우레와 같은 박수 갈채로 흥을 더했다.\n\n"
 chariot_race.0600.desc.won_team: "[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]에게 판돈을 걸길 잘했어!"
 chariot_race.0600.desc.won_individual: "[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]에게 판돈을 걸길 잘했어!"
 chariot_race.0600.desc.lost_team: "왜 내가 [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]에 판돈을 걸어가지고..."
 chariot_race.0600.desc.lost_individual: "왜 내가 [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]에 판돈을 걸어가지고..."
 chariot_race.0600.desc.dead: "안타깝게도 [ROOT.Var('wager_target').Char.GetFirst](은)는 결승선을 통과하지 못했다."
 chariot_race.0600.desc.bookmaker: "\n\n[GetCourtPositionType('bookmaker_court_position').GetName()] [bookmaker.GetFirstName](이)가 상당한 금액을 갖고 돌아왔다. 이로써 제국의 국고가 금화 [ROOT.Var('gold_gained_emperor').GetValue|V0]개만큼 부강해진 셈이다. 물론 [bookmaker.GetFirstNameNoTooltip]에게도 배당금의 일 할을 몫으로 내어줬다."
 chariot_race.0600.desc.bookmaker.no_money: "\n\n[GetCourtPositionType('bookmaker_court_position').GetName()] [bookmaker.GetFirstName]의 보고에 따르면 이번에 돈을 딴 사람의 수가 전례 없이 많다고 한다... 결과적으로 제국은 좀처럼 수익을 거두지 못했다."
 chariot_race.0600.a.individual: "\"훌륭한 실력이었다, [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip]!\""
 chariot_race.0600.a.team: "\"훌륭하다, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]#EMP !#!\""
 chariot_race.0600.a.lost: "다음에는 운이 따라주겠지..."
 chariot_race.0600.a.dead: "끔찍한 비극이야..."
