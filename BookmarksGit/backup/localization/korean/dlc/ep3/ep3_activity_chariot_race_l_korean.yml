 chariot_race.4030.t: "경기장의 오락거리"
 chariot_race.4030.desc: "나는 간신히 [seduce_interest.GetName]에게 접근하는 데 성공했다. [seduce_interest.GetSheHe|U]는 왠지 호기심이 동한 얼굴이었다.\n\n\"[ROOT.Char.GetFirstName] 님, 그거 아시나요?\" 사랑스러운 [seduce_interest.GetFirstNameNoTooltip](이)가 속삭였다. \"수도의 매춘부들... 저기 저 [prostitute.GetWomanMan] 같은 사람들이 귀족 [ROOT.Char.GetWomenMen]을 관중석 밑으로 데려가서는... 그리고...\"\n\n[seduce_interest.GetSheHe|U]의 얼굴이 홍당무처럼 빨개졌다.\n\n\"대체 얼마나 배짱이 좋으면 그런 짓까지 할까요! 저 아래는 별천지가 따로 없겠죠. 푹푹 찌는 열기 속에서 속삭임을 주고받고, 어둠 속 이방인으로서 다시 태어나는 경험이란...\""
 chariot_race.4030.desc_no_seduction: "오늘 즐길 수 있는 오락은 비단 전차 경주뿐만이 아니다. [ROOT.Char.GetWomenMen] 정열에 불을 지피는 게 어디 그것뿐이겠는가? 뜨겁게 달아오른 매춘부들이 은근슬쩍 빠져나와 제 본업을 하기 시작했다.\n\n익살스럽게 얼굴을 칠한 매춘부가 날 향해 배시시 웃어보였다. 지체 높은 이들이 모인 이곳까지 오다니, 간이 배 밖으로 튀어나왔군! 하지만... 저 손을 붙잡는 건 한없이 쉽겠지. 달콤한 향을 풍기는 [prostitute.GetHerHis] 육체를 따라 외진 곳으로 가면..."
 chariot_race.4030.a: "#EMP 아니면#! 관심 있는 사람을 끌어들일 수도 있고..."
 chariot_race.4030.a.flavor: "...[john.GetTitledFirstNameNoTooltip]에게 이 역겨운 재미를 맛보여주고 나면, 나는 그 더러운 비밀을 아는 사람이 되는 거지!"
 chariot_race.4030.a.success: "[john.GetFirstNameNoTooltip](을)를 그림자 속으로 이끎"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip](이)가 공개적으로 당신을 질책함"
 chariot_race.4030.b: "좋은 구경거리가 있는 모양이지...?"
 chariot_race.4030.b.flavor: "이 환상적인 [seduce_interest.GetWomanMan]을 어딘가 불법적이고 음습한 곳으로 데려가고 싶은 #EMP 마음이 솟구치는군#!!"
