l_korean:
 activity_chariot_race: "전차 경주"
 activity_chariot_race_desc: "[GetPlayer.GetTitleAsNameNoTooltip](으)로서 나는 화려한 전차 경주를 열어 [Glossary( '호이 폴로이', 'HOI_POLLOI_GLOSS')]를 열광에 빠뜨리고 [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] 귀족들을 수도로 끌어모을 수 있다.\n\n이런 공개적인 행사를 통해 \"주인\"으로서의 인식을 심어주는 것이다. 나를 연호하는 관중들의 우레와 같은 연호를 듣고 싶다."
 activity_chariot_race_destination_selection: "전차 경주는 [capital|E]에서만 주최할 수 있습니다."
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ 일정 확률로 @influence_icon![influence|E] 획득\n$BULLET_WITH_TAB$ 일정 확률로 [GetLocalPlayerLegitimacyTextIcon][legitimacy|E] 획득\n$BULLET_WITH_TAB$ 일정 확률로 @gold_icon![gold|E] 획득\n$BULLET_WITH_TAB$ 일정 확률로 [county_opinion|E]  획득 #N #EMP 또는 손실#!#! "
 activity_chariot_race_guest_desc: "\n#weak 경기장에서 열리는 전차 경주는 봉역 전체가 기대하는 행사입니다. 말인즉슨 참석만 해도 제국의 고위층과 교류하여 [influence|E]을 키울 수 있습니다.\n\n모든 참석자는 [gold_i][EmptyScope.ScriptValue('chariot_race_entrance_fee')|0]에 해당하는 소정의 입장료를 내야 합니다."
 activity_chariot_race_conclusion_desc: "[GetActivityType( 'activity_chariot_race' ).GetName](이)가 종료되었습니다."
 activity_chariot_race_selection_tooltip: "대대적인 전차 경주를 주최하여 민중을 즐겁게 하고 [GetPlayer.GetTitleAsNameNoTooltip](으)로서의 입지를 공고히 다집니다.\n\n예상 보상:\n$BULLET_WITH_TAB$@influence_icon![influence|E]\n$BULLET_WITH_TAB$@gold_icon![gold|E]"
 HOI_POLLOI_GLOSS: "말 그대로 \"다수\"를 의미하는 고대 그리스 단어로, 비잔티움 사회의 하층민을 통칭합니다."
 chariot_race_honorary_guest: "귀빈"
