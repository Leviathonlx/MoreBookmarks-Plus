 ### INTENTS ###
 increase_influence_intent: "영향력 증가"
 increase_influence_intent_desc: "경기장에 온갖 [strategoi|E]와 [noble_families|E]이 모였습니다. 이들과 어울리는 데 집중하여 [influence|E]을 획득합니다."
 sow_discord_intent: "불화의 씨앗 뿌리기"
 sow_discord_intent_desc: "수도의 [county_control|E]과 [county_opinion|E]을 방해하고, [GetPlayer.GetTopLiege.GetTitleAsNamePossessiveNoTooltip] 통치를 훼손하여 [GetPlayer.GetTopLiege.GetHerHis] 야심 찬 계승자들에게 이득을 안길 최고의 기회입니다... 인기 없는 주권자들에 대한 가장 효과적인 전략입니다."
 appease_populace_intent: "민중 달래기"
 appease_populace_intent_desc: "당신은 당신의 [realm_capital|E], [GetPlayer.GetCapitalLocation.GetNameNoTooltip]에서 [legitimacy|E]과 [county_opinion|E]의 증가를 노립니다. 이는 당신에 대한 적대감으로 $sow_discord_intent$ [intent|E]를 사용하는 참석자들에 효과적인 대응입니다."
 ### INTRO ###
 chariot_race.0001.t: "기다리는 도시"
 chariot_race.0001.desc: "드높은 [Glossary( '카티스마', 'KATHISMA_GLOSS')]에서 아래를 내려다보니, 일꾼들이 경기장에 늘어선 거대한 조각상들을 광내는 데 매진하고 있다. 또, 조심스럽게 모래를 쓸고 수천의 관객이 자리할 좌석을 닦는 움직임이 부산하다.\n\n한편 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 길거리는 기대감에 달뜬 분위기가 만연하다. 숙소를 구하는 여행자들이 모여들자 온갖 정계 인사들이 자신들의 뜻을 전파하고 있고... 하물며 궁전에서도 프라시노이와 베네토이가 뜨거운 감자로 떠오르고 있다."
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier](이)가 기대감으로 시끌벅적하다. 경주 시작이 얼마 남지 않았다! 길거리부터 술집에 이르기까지 과연 공개석상에서 [host.GetTitleAsNamePossessive] 모습을 볼 수 있을지를 두고 갑론을박이 벌어지고 있다. 공약을 요구할 수 있을까? [Glossary( '호이 폴로이', 'HOI_POLLOI_GLOSS')] 문제를 해결할 수 있을까? 또 물음에 대한 대답이 좋은 반응을 끌어낼 수 있을까?\n\n길거리 여론은 이미 제국의 공모자들과 자극받은 이들로 인해 한껏 요동치고 있다. 하지만 이런 논쟁 중에서도 가장 뜨거운 화두는 어느 선수가 경기장에서 우승을 쟁취할 것이냐다!"
 chariot_race.0001.a: "데메스가 한껏 자극받았겠군!"
 KATHISMA_GLOSS: "경기장 황실 전용석입니다. 나선형 계단으로 관람 구역과 궁전이 연결되어 있어 바실레프스가 편하게 입장할 수 있습니다. 물론, 도망칠 때도 안전하게 빠져나갈 수 있고 말입니다."
 DEMES_GLOSS: "전차 경주를 중심으로 형성된 체육 및 정치 단체입니다. 한때 #EMP 데메스#!는 신민들의 삶에서 큰 영향력을 끼쳤지만 제국 당국이 억누르면서 쇠퇴하고 말았습니다."
 QUADRIGA_GLOSS: "사두 전차의 일종입니다. 빠르고 위험하며 값비싼 #EMP 테트리포#!, 이른바 #EMP 쿼드리가#!는 아득한 옛날부터 왕과 황제, 신들이 애용하는 탈것이었습니다."
 ### BETTING ###
 chariot_race.0100.t: "도박장 개장"
 chariot_race.0100.desc: "#EMP 땡! 땡! 땡!#!\n\n[GetCourtPositionType('bookmaker_court_position').GetName()]의 종소리가 울려 퍼진다. 오랜 역사를 자랑하는 경주 참가당에 대한 내기가 시작되었음을 알리는 신호였다.\n\n"
 chariot_race.0100.desc.emperor: "[GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip](이)가 가장 직위가 높은 내게 적절한 예를 갖추었다. [bookmaker.GetHerselfHimself]는 부복하고는 내기를 걸어볼 생각이 없는지 물었다. 절대 사소한 결정이 아니다. 내가 어느 전차 기수나 당파를 지지하느냐에 따라 상당한 금전적, 정치적 파급 효과가 일어날 것이다."
 chariot_race.0100.desc.others: "몇몇 관리들이 허둥지둥하면서 지체 높은 관객들이 건 내기를 접수했다. 이 도박의 결과로 상당한 금액의 손바꿈이 이뤄지겠지... 입지도 바뀔 테고 말이야. 같은 당파를 응원하는 사람이든, 경쟁자든 가리지 않을 거고."
 chariot_race.0100.a: "난 #charioteer_blue 베네토이#!를 지지하겠다#!."
 chariot_race.0100.b: "난 #difficulty_easy 프라시노이#!를 지지하겠다."
 chariot_race.0100.c: "난 #bold 레우코이#!를 지지하겠다."
 chariot_race.0100.d: "난 #difficulty_hard 루소이#!를 지지하겠다."
 chariot_race.0100.e: "내기를 걸지 않는다."
 chariot_race.0110.t: "경주로의 영웅들"
 chariot_race.0110.desc: "[root_scope.Custom('GetChariotTeamColorPluralGlossed')](은)는 뛰어난 기수들을 보유하고 있다. 그중 몇몇은 시장에서 아이들이 숭배하는 수준으로 찬양을 듣기도 한다. 하물며 제국 궁정에서도 좋다고 난리치는 작자들이 있지!\n\n이 유명 기수들에게 돈을 거는 것도 #EMP 주효한#! 방법이다. 물론 경주라는 게 누가 우승할 거라고 확정되어 있는 건 아니지만..."
