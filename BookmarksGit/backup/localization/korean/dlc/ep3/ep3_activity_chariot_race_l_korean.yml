 chariot_race.4000.t: "어울림"
 chariot_race.4000.desc: "\"아, 저것 좀 보십시오! [activity.MakeScope.Var('first_place').Char.GetName](이)가 선두에 섰군요!\" [target_governor.GetTitledFirstName|U](이)가 다가왔다. 선회 구간을 통과하는 [last_place.GetFirstNamePossessive] 모습을 지켜보는 [target_governor.GetHerHis|U] 입에는 함박웃음이 걸려 있었다.\n\n\"[target_governor.Custom('GetGovernorChitChat')] 잘 지내셨습니까, [ROOT.Char.GetFirstNameNoTooltip] 님?\"\n\n총독들끼리 체면만 차리기보단, 좀 더 유익한 대화를 나눌 수 있지 않을까 싶은데..."
