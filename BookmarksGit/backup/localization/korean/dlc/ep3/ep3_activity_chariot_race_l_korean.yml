 chariot_race_honorary_guest_desc_for_host: "주최자는 원하는 인물을 [Glossary( '카티스마', 'KATHISMA_GLOSS')]로 초대하여 함께하는 자리를 마련할 수 있습니다. 따라서 좋든 나쁘든 해당 인물과 상호작용할 기회가 많이 생깁니다."
 chariot_race_honorary_guest_regular_desc: "$honorary_guest_desc$"
