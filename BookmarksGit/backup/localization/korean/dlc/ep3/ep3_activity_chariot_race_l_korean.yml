 activity_invite_rule_charioteers: "전차 기수"
 activity_chariot_race_guest_help_text: "경기장에서 열리는 전차 경주는 봉역 전체가 기대하는 행사입니다. 말인즉슨 참석만 해도 제국의 고위층과 교류하여 [influence|E]을 키울 수 있습니다.\n\n모든 참석자는 [gold_i][EmptyScope.ScriptValue('chariot_race_entrance_fee')|0]에 해당하는 소정의 입장료를 내야 합니다."
 activity_chariot_race_predicted_cost: "[GetActivityType( 'activity_chariot_race' ).GetNameNoTooltip] 비용은 주로 [activity_options|E]에 영향을 받습니다."
 chariot_race_base_cost_desc: "[GetActivityType( 'activity_chariot_race' ).GetName] 기본 비용"
 chariot_race_gambling: "내기 도박"
 chariot_race_gambling_desc: "참석자들이 희망과 기도를 믿고 자신이 응원하는 조에 돈을 겁니다. 손해를 볼지도 모르지만 말이죠."
 chariot_race_phase: "경주"
 chariot_race_phase_desc: "모래알갱이가 튀고, 채찍 소리가 울려 퍼지고, 경기장은 열광의 도가니 그 자체가 됩니다!"
 chariot_race_phase_ceremony: "예식"
 chariot_race_phase_ceremony_desc: "영광스러운 주권자가 경주의 승자를 칭송합니다."
 chariot_option_entertainment: "볼거리"
 chariot_entertainment_bad: "소소한 오락"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ [legitimacy|E] 소폭 획득\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E] 내 [county_opinion|E]에 의해 조정#!\n\n#weak 지난 수백 년 동안 전차 경주는 통치자와 백성간의 유대를 공고히 하고 위대함과 아량을 증명하는 수단으로 활용되어 왔습니다. 행사만 적절히 진행해도 다른 겉치레는 필요 없을 것입니다.#!"
 chariot_entertainment_normal: "전통 예식"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$ [legitimacy|E] 및 [county_opinion|E] 획득\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E] 내 [county_opinion|E]에 의해 조정#!\n\n#weak 경주 사이사이에 마임과 곡예 공연, 사슬로 구속된 포로들을 선보여 민중에게 오락을 제공합니다. 방문 귀족들은 제대로 된 제국식 접대를 받습니다.#!"
 chariot_entertainment_good: "대중의 기쁨"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$ [legitimacy|E] 및 [county_opinion|E] 대폭 획득\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial [capital|E] 내 [county_opinion|E]에 의해 조정#!\n\n#weak 존귀한 문객들에게 공작새와 흑담비, 향수 등 제국이 자랑하는 고급스러운 선물을 아낌없이 선사합니다! 또한 온갖 공연자들을 경기장에 불러 모으고, 관중석에는 빵과 돈을 뿌립니다.#!"
 chariot_race_host_rewards_title: "주최자 보상"
 chariot_race_reward_high_county_opinion_tt: "#weak [capital|E] 내의 높은 [county_opinion|E]에 의해 보상 개선됨"
 chariot_race_reward_low_county_opinion_tt: "#weak [capital|E] 내의 낮은 [county_opinion|E]에 의해 보상 훼손됨"
 CHARIOTEER_APTITUDE_GUI_TOOLTIP: "[Character.GetFirstNamePossessiveNoTooltip] 전차 조종술 [aptitude|E]은 [Character.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]임"
