 chariot_race.4010.t: "[unpopular_official.GetTitledFirstNameNoTooltip]의 몰락"
 chariot_race.4010.desc: "관중 사이에서 우렁찬 포효가 울려 퍼지더니, 곧이어 반복되면서 퍼지다 구호가 되었다. 나는 고개를 앞으로 무슨 소리인지 들었다. [Glossary( '호이 폴로이', 'HOI_POLLOI_GLOSS')]가 발을 구르며 삿대질을 하고 이름을 외치고 있었다. #EMP \"[unpopular_official.GetTitledFirstName](을)를 몰아내자! [unpopular_official.GetTitledFirstNameNoTooltip](을)를 몰아내자!\"#!\n\n[unpopular_official.GetTitledFirstNameNoTooltip](이)가 다른 의미로 명성을 얻고 있다고는 들었는데, 설마 사람들이 이 정도로 화났을 줄은!"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip|U]의 직위를 박탈하겠다."
 chariot_race.4010.b: "군중을 달랜다. 시종들을 보내 포상을 뿌려라!"
 chariot_race.4010.b.tt.success: "군중이 기뻐함"
 chariot_race.4010.b.tt.failure: "구호가 더욱더 커짐"
 chariot_race.4010.c: "용납할 수 없다. 내겐 [unpopular_official.GetFirstNamePossessiveNoTooltip] 재주가 필요해."
 chariot_race.4010.d: "구호에 동참한다! [unpopular_official.GetTitledFirstNameNoTooltip](을)를 몰아내자!"
 chariot_race.4010.e: "새로운 구호를 시작한다! #EMP \"[ROOT.Char.GetFaith.HighGodName]께서 [emperor_scope.GetTitledFirstNameNoTooltip](을)를 보우하신다!\"#!"
 chariot_race.4010.f: "불편한 침묵을 지킨다."
 chariot_race.4020.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]의 매력"
 chariot_race.4020.desc: "\"고급 [Glossary( '테르마이', 'THERMAE_GLOSS')]라...\" [notable.GetName](이)가 혼잣말을 웅얼거렸다. 관중의 소란 탓에 [notable.GetHerHis] 말이 반쯤 묻힐 지경이었다. \"[ROOT.Char.GetCapitalLocation.GetName](이)가 그렇게 세련된 곳일 줄은 몰랐는데...\"\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTier]에 대한 내 계획을 들려주자 [notable.GetTitledFirstNamePossessiveNoTooltip] 멍한 눈빛에 몽환적인 기운이 서렸다.\n\n"
 THERMAE_GLOSS: "로마에서 유래된 목욕탕 시설입니다. 신체를 말끔히 씻는 것뿐만 아니라 여러 사회적인 교류의 장으로 이용되기도 하였습니다."
 chariot_race.4020.desc_capital_estate: "\"사실대로 말씀드리자면.\" [notable.GetSheHe]가 입을 열었다. \"제 친족은 수도의 시끄러운 소음과 시답잖은 불화의 바다에서 길을 헤매고 있습니다. 게다가 자녀들은 온갖 부덕에 노출되어 있으니... [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip](이)라면 [notable.GetHouse.GetName] 가문에 잘 어울릴지도 모르겠군요.\""
 chariot_race.4020.desc_provincial_estate: "\"사실대로 말씀드리자면.\" [notable.GetSheHe]가 입을 열었다. \"제 가문은 [current_estate.GetName]에서 이름도 없는 시골뜨기를 상대할 일이 너무 많아서 탈입니다... 하지만 영주님은 [notable.GetHouse.GetName]의 이름을 짊어진 관리들을 적재적소에 투입하실 수 있을 것 같군요.\""
 chariot_race.4020.a: "내 궁전의 문은 언제나 열려 있소!"
 chariot_race.4020.a.flavor: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]에서 가문 간의 끈끈한 유대를 다집시다!"
