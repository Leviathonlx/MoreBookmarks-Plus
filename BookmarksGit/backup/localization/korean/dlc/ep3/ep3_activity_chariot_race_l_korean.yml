 counter_chants_normal_modifier_tooltip: "[imperial_capital.GetName](이)가 [GetModifier( 'normal_sow_discord_modifier' ).GetNameWithTooltip] [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]건을 획득함"
