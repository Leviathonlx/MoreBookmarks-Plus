 chariot_race.0120.desc: "\"참으로 흥미로운 예측이군요...\" [GetCourtPositionType('bookmaker_court_position').GetName()](이)가 중얼거렸다. \"그럼 날렵한 [ROOT.Var('wager_target').GetCharacter.GetFirstName]에 어떤 방식으로 돈을 거시겠습니까?\""
 chariot_race.0120.desc.team: "\"지당하고 현명하신 판단입니다...\" [GetCourtPositionType('bookmaker_court_position').GetName()](이)가 중얼거렸다. \"[ROOT.Char.Custom('GetChariotTeamColor')|l] 전차에 어떤 방식으로 돈을 거시겠습니까?\""
 chariot_race.0120.a: "당연히 우승 예측이지!"
 chariot_race.0120.a.info: "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_win').GetValue|1]%#! $chariot_chance_to_win$ #weak ([root_scope.MakeScope.Var('wager_target').Var('odds_win_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_win_b').GetValue] 배당)#!\n$chariot_win_desc$\n$chariot_payout$ #P [root_scope.MakeScope.Var('wager_target').Var('win_payout').GetValue|1]x#!"
 chariot_race.0120.b: "1위 혹은 2위 예측으로. 자리는 넉넉하니까."
 chariot_race.0120.b.tt: "판돈을 건 대상이 반드시 1위 혹은 2위로 완주해야 함"
 chariot_race.0120.b.info: "#V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_place').GetValue|1]%#! $chariot_chance_to_place$ #weak ([root_scope.MakeScope.Var('wager_target').Var('odds_place_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_place_b').GetValue] 배당)#!\n$chariot_place_desc$\n$chariot_payout$ #P [root_scope.MakeScope.Var('wager_target').Var('place_payout').GetValue|1]x#!"
