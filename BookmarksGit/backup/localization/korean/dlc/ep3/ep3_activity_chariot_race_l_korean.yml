 chariot_race.0130.t: "$chariot_race.0100.t$"
 chariot_race.0130.desc: "내기 예측 접수가 끝났다. 이 예측은 곧 내 뛰어난 판단력을 보여주는... 방증이 될 것이다. 전차 경주에 대한 해박한 선견지명과 지식을 과시하는 계기가 되면 좋겠군그래. 최근 전차 경주를 주제로 많은 대화를 나눴으니 도움이 될 가능성이 없진 않아.\n\n\"존귀하신 [ROOT.Char.GetTitleAsNameNoTooltip](이)시여, 이제 마지막입니다. 금액은 얼마나 거시겠습니까?\""
