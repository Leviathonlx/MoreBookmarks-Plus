 ### RACE STARTS ###
 chariot_race.0200.t: "경기 주관자"
 chariot_race.0200.intro_guest: "드디어 때가 되었다. 나는 가솔을 이끌고 앞장섰다. 초대받은 동료인 [honorary_guest.GetTitledFirstName] 역시 팔을 휘적휘적 내저으며 걷고 있었다. 그렇게 우리는 번잡한 경기장에서도 상석으로 통하는 [Glossary( '카티스마', 'KATHISMA_GLOSS')]로 올라갔다. 대리석으로 조형된 공간이 눈 앞에 펼쳐졌다.\n\n"
 chariot_race.0200.intro_no_guest: "드디어 때가 되었다. 나는 가솔을 이끌고 번잡한 경기장에서도 상석으로 통하는 [Glossary( '카티스마', 'KATHISMA_GLOSS')]로 올라갔다. 대리석으로 조형된 공간이 눈 앞에 펼쳐졌다.\n\n"
 chariot_race.0200.desc: "저 아래 모여 기다리는 관중을 보고 있자니 마치 넓게 펼쳐진 대양 같았다. 개막식 연설을 어떻게 펼치면 좋을지 고민이 된다. 오래전부터 전해지는 강렬한 예법을 따르는 건 당연한 거고, 그리고 또..."
 #Sway Intent
 chariot_race.0200.a: "귀빈을 극찬하자."
 chariot_race.0200.a.flavor: "황실의 경의를 담아 [honorary_guest.GetFirstNamePossessiveNoTooltip] 참석을 찬미하면 되겠지. 백성이 [honorary_guest.GetHerHis] 이름을 연호하게 만드는 거야!"
 #Seduce Intent
 chariot_race.0200.b: "낭만과 활기가 넘치는 고전 우화를 언급하자."
 chariot_race.0200.b.flavor: "[honorary_guest.GetFirstNameNoTooltip]에 대한 은근한 비유로 [honorary_guest.GetHerHim]에게 호의를 품고 있음을 알리겠다!"
 #Present Heir
 chariot_race.0200.c: "후계자를 곁에 두고 선보이자."
 chariot_race.0200.c.flavor: "군중으로 하여금 [honorary_guest.GetTitledFirstNameNoTooltip](을)를 우러러보고 후계자의 길을 걷고 있음을 알려야겠다. 그리고 사랑하게 만들어야지."
 #Appease Populace
 chariot_race.0200.d: "백성의 문제를 해결하겠다고 공약하자."
 chariot_race.0200.d.flavor: "잡법들을 석방할까? 인식이 나쁜 조세를 삭감하는 건 어떨까? 도시 재생 사업은? 멸시받는 계층을 박해하는 선택지도 있지. 민중의 비위를 맞춰주는 거야..."
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial 비우호적 참석자들이 당신의 [county_control|E]을 훼손하지 못하도록 방지하십시오#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "제국의 성취를 논하자."
 chariot_race.0200.e.flavor: "군중으로 하여금 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 찬미하는 노래를 부르게 하리라! 나보다 군주의 풍모를 갖춘 이는 없다는 걸 #EMP 알리겠어#!!"
 chariot_race.0200.e.success: "강렬하고 훌륭한 연설"
 chariot_race.0200.e.failure: "군중이 야유를 퍼부음"
 #Spread Legend (Intent)
 chariot_race.0200.f: "[promoted_legend.GetName] 이야기를 퍼뜨리자."
 chariot_race.0200.f.flavor: "[ROOT.Char.GetFaith.HighGodNamePossessive] 간택을 받은 통치자의 당위성을 수천 명의 마음에 아로새길 기회로 이보다 좋은 시기가 있을까?"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "옥좌를 노리는 자를 공개적으로 비방하자."
 chariot_race.0200.g.flavor: "타오르는 열광을 조롱으로 바꾸기란 너무나도 쉬운 일이다. 하물며 찢어질 듯 가난한 빈민도 제국의 계승자를 자처하는 [claimant.GetNameNoTooltip](을)를 멸시하리라!"
 chariot_race.0200.g.success: "[claimant.GetTitledFirstNameNoTooltip]에게 완벽한 치욕을 안겨줌"
 chariot_race.0200.g.failure: "군중이 [claimant.GetTitledFirstNamePossessiveNoTooltip] 이름을 연호함"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "내가 주도한 전쟁이 얼마나 의로운지 알리자!"
 chariot_race.0200.h.flavor: "[foe.GetPrimaryTitle.GetNameNoTooltip](와)과의 전쟁에서 확실한 승기를 잡았으니 이렇게 여유롭게 축제를 여는 것 아니겠는가. 곧 열릴 명예로운 개선식에 전율하게 하리라!"
 chariot_race_war_support_attendees_tt: "[governor|E] 및 [house_head|E] 참석자가 당신에게 [gold_i][gold|E]를 기부함"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "은혜를 입었으면... 그에 상응하는 충심을 바치라고 하자."
 chariot_race.0200.i.flavor: "백성의 즐거움을 위해 국고를 털지 않았던가. 이는 요직자의 번영을 위함이기도 하다. 더욱더 은혜를 입고 싶은 자는 마땅히 [ROOT.Char.GetTitleAsNameNoTooltip]에게 즐거움을 선사해야 할 것이야..."
 imperial_candidate_support_tooltip: "참석자들이 [root_scope.GetPrimaryTitle.GetName]에 대한 [imperial_house_candidate.GetShortUINamePossessive] [candidate_score|E]를 대신 지지함"
 honorary_guest_support_tooltip: "참석자들이 [root_scope.GetPrimaryTitle.GetName]에 대한 [imperial_house_candidate.GetShortUINamePossessive] [candidate_score|E]를 대신 지지함"
 discredited_claimant_support_tooltip: "참석자들이 [claimant.GetShortUINamePossessive] [candidate_score|E]를 더 증가시킴"
 chariot_race.0201.t: "[host.GetTitleAsNamePossessiveNoTooltip] 연설"
 chariot_race.0201.kathisma: "수천 관중의 환호성이 점점 더 커진다. 나는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetTitledFirstName](을)를 비롯한 수행단과 함께 나선으로 된 계단을 올라 드높은 [Glossary( '카티스마', 'KATHISMA_GLOSS')]에 이르렀다. 경주 개막식이 시작되려 하고 있었다.\n\n"
 chariot_race.0201.intro: "웅장한 경기장에는 안달이 난 관중이 끝없이 늘어선 채 기수와 [host.GetTitleAsName](을)를 기다리고 있었다. 마침내 우뚝 솟은 상석에서 황금 왕관을 쓴 작은 형체가 모습을 드러냈다. 그렇게 개막식의 막이 올랐다.\n\n"
 chariot_race.0201.emperor_unfazed: "[host.GetTitleAsNameNoTooltip](은)는 자리에 모인 관중의 무수한 기대감을 한 몸에 받으며 우렁차게 연설을 시작했다."
 chariot_race.0201.emperor_nervous: "[host.GetTitleAsNameNoTooltip](은)는 난간에 떨리는 손을 감춘 채 민중을 향해 연설을 시작했다."
 chariot_race.0201.emperor_distant: "수근거리는 목소리가 희미하게 들리는 [host.GetHerHis] 말을 전하는 가운데, [host.GetTitledFirstNameNoTooltip]의 연설이 이어졌다."
 chariot_race.0201.gain_influence: "[host.GetTitleAsNameNoTooltip](은)는 황실이 어떤 자선을 베풀고 있고, 차후의 경주는 얼마나 호화로울지를 얘기했다. 본인의 은혜가 얼마나 하해와도 같은지, 본인의 신임을 받으며 잘 섬기는 이가 얼마나 풍족한 보상을 받는지 말이다!"
 chariot_race.0201.sway: "[honorary_guest.GetName](을)를 향한 찬사가 이어졌다. 황실 전용석 그 자체가 주는 영예까지 합쳐져 찬사를 듣는 [host.GetTitleAsNamePossessiveNoTooltip] [host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))](이)가 웅장한 위험에 도취된 듯했다."
 chariot_race.0201.sway_self: "[host.GetTitleAsNameNoTooltip](은)는 내 덕행을 칭송하며 이 자리에 함께해준 것은 은총이라고 얘기했다. 이렇게 황실 전용석에 있으니 웅장한 위엄에 도취할 듯한 기분이 들었다."
 chariot_race.0201.seduce: "[host.GetTitleAsNameNoTooltip](은)는 화려하면서도 어수선하고 고전적인 비유와 암시를 펼쳤다. 어떻게 보면 사랑하는 이를 향한 칭송 같기도 하고... [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 매력적으로 의인화해서 말하는 것 같기도 하다."
 chariot_race.0201.seduce_self: "[host.GetTitleAsNameNoTooltip](은)는 화려하면서도 어수선하고 낭만적인 비유와 고전적인 암시를 펼쳤다. 어떻게 보면 [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l](을)를 매력적으로 의인화해서 말하는 것 같다가도... 가만, #EMP 날#! 두고 하는 말 같기도 한데?"
 chariot_race.0201.present_heir: "[host.GetTitleAsNameNoTooltip](은)는 이 기회를 이용해 후계자를 민중 앞에 선보였다. [host.GetTitleAsNameNoTooltip](은)는 환호를 유도하면서 [honorary_guest.GetName](이)야말로 황위를 이어받을 자격이 있다고 선언했다."
 chariot_race.0201.present_heir_self: "[host.GetTitleAsNameNoTooltip](은)는 이 기회를 이용해 후계자를 민중 앞에 선보였다. [host.GetTitleAsNameNoTooltip](은)는 환호를 유도하면서 #EMP 나#!야말로 황위를 이어받을 자격이 있다고 선언했다!"
 chariot_race.0201.appease_populace: "여러 공약이 거론되었다. 조세 철회, 불온분자 석방, 민중이 원하는 분야에 대한 자금 지원 등... [host.GetTitleAsNameNoTooltip](은)는 완전히 민중의 의지에 휘둘리고 있었다."
 chariot_race.0201.increase_legitimacy_success: "[host.GetHerHis] 인생사는 들을 가치가 있는 멋진 이야기였다. 고난을 정복한 귀족의 삶이라. 이윽고 [host.GetTitleAsNameNoTooltip](은)는 민중에게 판단을 맡겼다. 처음 태어날 때부터 군주의 운명을 타고난 것이 아니냐고 묻고 있었다."
 chariot_race.0201.increase_legitimacy_fail: "[host.GetHerHis] 인생사는 초라하고 공허한 이야기였다. [host.GetTitleAsNamePossessiveNoTooltip] 자랑은 좋게 받아들여지지 않았다. [host.GetSheHe|U]는 민중에게 판단을 맡겼지만... 그 모습이 칭얼대는 어린아이가 군주의 복식을 갖춰 입은 것만 같았다."
 chariot_race.0201.spread_legend: "평범한 말을 절묘하게 엮어낸 암시는 [promote_legend.GetName](을)를 가리키고 있었다. 고대의 의례와 제국의 이야기를 구분할 수 없을 정도로 말이다."
 chariot_race.0201.discredit_claimant_self: "눈 깜짝할 사이에 내 이름이 모두의 입에 오르내리기 시작했다. [host.GetTitleAsNameNoTooltip](은)는 참으로 어리석은 선택을 했다. 내가 이끌어갈 전망을 공개적으로 비방한 것도 모자라, 절대 황위 후계자로 지지하지 않겠다는 소리를 하다니!"
 chariot_race.0201.discredit_claimant_success: "[host.GetSheHe]는 모두가 모인 자리에서 [claimant.GetName](을)를 지탄하고, [claimant.GetHerHis] 전망에 대해 혹평했다. 심지어 [claimant.GetSheHe]가 황위에 앉는 일은 절대 없을 것이라고 맹세까지 하는 게 아닌가!"
 chariot_race.0201.discredit_claimant_fail: "[host.GetSheHe]는 모두가 모인 자리에서 [claimant.GetName](을)를 지탄하고, [claimant.GetHerHis] 전망이 얼마나 암담한지 투덜거렸다. 그리곤 붉으락푸르락한 얼굴로 [claimant.GetHerHim]가 황위에 앉을 일은 없다고 떠들었다."
 chariot_race.0201.war_support: "[host.GetTitleAsNameNoTooltip](은)는 관중을 향해 [foe.GetName](와)과의 전쟁은 정당하고 역설함과 동시에 승리를 약속했다. 전시 중에 이런 행사를 여는 것이야말로 적을 두려워하지 않는다는 증거라면서 말이다!"
 chariot_race.0201.angry_crowd: "\n\n군중은 그다지 기뻐하는 내색을 하지 않았다. 박수 갈채 사이로 시끄러운 요구의 목소리와 모욕, 상스러운 외침이 섞여 들려왔다."
 chariot_race.0201.happy_crowd: "\n\n경기장의 분위기에 흠뻑 취한 관중이 우렁한 환호를 보냈다. 도시 전체가 찬양의 목소리로 일치단결을 이루었다."
 chariot_race.0201.aa.discredit: "옥좌는 [host.GetHouse.GetNameNoTooltip]의 것이다!"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip](이)가 우세하다!"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip](이)가 다스려야 한다!"
 chariot_race.0201.a: "연설은 끝났다. 행운의 여신을 향하여 건배!"
 chariot_race.0201.a.flavor: "술이 없으면 이 유흥이 다 무슨 소용이랴?"
 chariot_race.0201.b: "정말 무의미한 연설이었어..."
 chariot_race.0201.b.flavor: "주변 유력자들의 마음에 생각을 하나 심어줘야겠군. 정치의 달인이나 진정한 연사가 나섰으면 진정한 경외심을 끌어냈을 거라고!"
 chariot_race.0201.c: "공모자들을 시켜 반대 연호를 외치게 한다!"
 chariot_race.0201.c.flavor: "#EMP [host.GetTitleAsNameNoTooltip]의 목소리를 묻어버려라! 군중이 저 젠체하는 얼간이를 조소하고 [host.GetHerHis] 대체자를 찾도록!#!"
 chariot_race.0201.d: "나도 대의에 동참하리라!"
 chariot_race.0201.d.flavor: "오늘의 승리에 나도 공을 세웠음을 인정받는 거야."
 chariot_race.0201.e: "[host.GetTitleAsNameNoTooltip]에게 진심으로 감사를 표해야겠군."
 chariot_race.0201.e.flavor: "존귀하신 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] 말고 이런 은혜를 베풀어 주실 분이 어디 또 있을까?"
 chariot_race.0201.f: "[host.GetTitleAsNameNoTooltip](을)를 찬미하라!"
 counter_chanters_log_title: "개회사에 대한 반대 구호"
 counter_chanters_log: "[host.GetShortUINamePossessive] 연설은 조직적인 정치적 항의와 대중의 아우성을 맞이함."
 chariot_race.0202.title: "연설에 대한 반대 구호"
 chariot_race.0202.desc: "당신의 전차 경주에 참석한 군중이 통제를 벗어나 당신에게 반기를 들었다."
