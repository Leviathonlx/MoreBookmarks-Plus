 friend_aided_my_family: "[TARGET_CHARACTER.GetShortUIName|U](이)가 봉역에서의 영향력 확장을 위해 [CHARACTER.GetShortUINamePossessive] 가문을 도와줌"
 friend_aided_my_family_corresponding: "[CHARACTER.GetShortUIName|U](이)가 봉역에서의 영향력 확장을 위해 [TARGET_CHARACTER.GetShortUINamePossessive] 가문을 도와줌"
 rival_stifled_my_influence: "[TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUINamePossessive] 가문을 적대시하고 영향력을 축소하기 위해 노력함"
 rival_stifled_my_influence_corresponding: "[CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUINamePossessive] 가문을 적대시하고 영향력을 축소하기 위해 노력함"
 friend_loyal_servant: "[CHARACTER.GetShortUIName|U](은)는 궁정에서 보여준 [TARGET_CHARACTER.GetShortUINamePossessive] 충성심에 깊은 인상을 받음"
