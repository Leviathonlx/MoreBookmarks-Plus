 friend_retired_from_governorship: "[TARGET_CHARACTER.GetShortUIName|U](은)는 총독직에서 물러나는 [CHARACTER.GetShortUINamePossessive] 모습에 깊은 인상을 받음"
 friend_retired_from_governorship_corresponding: "[CHARACTER.GetShortUIName|U](은)는 총독직에서 물러나는 [TARGET_CHARACTER.GetShortUINamePossessive] 모습에 깊은 인상을 받음"
