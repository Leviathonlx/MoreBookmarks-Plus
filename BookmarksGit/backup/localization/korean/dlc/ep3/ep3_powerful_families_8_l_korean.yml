l_korean:
 ep3_powerful_families.8000.t: "고위층"
 ep3_powerful_families.8000.desc: "오늘 [influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]에게서 온 편지를 개봉했다. [influential_family_member.GetHerHis] 지위를 이용해서 [liege.GetTitleAsNameNoTooltip](이)가 보유한 서류를 손에 넣어 조작하자는 제안이었다. [influential_family_member.GetHerHis|U] 하찮은 인품과 모략을 즐기는 성격이 온전히 드러났다.\n\n[liege.GetNamePossessive] 궁정에 [influential_family_member.GetNamePossessiveNoTooltip|U] 임명을 확정하면서 지금까지 가문의 이익을 크게 키울 수 있었음은 사실이다. [influential_family_member.GetHerHis] 제안을 받아들이면 이익을 그야말로 극대화할 수 있겠지만, [influential_family_member.GetHerHis] 직위를 피할 수 없는 위험에 빠뜨릴 수도 있다..."
 ep3_powerful_families.8000.a: "좋은 기회다!"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip](이)가 성공함"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip](이)가 발각됨"
 ep3_powerful_families.8000.b: "기록을 살펴서 기밀을 찾아라!"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip](이)가 [liege.GetNamePossessiveNoTooltip] 비밀들을 알아냄"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip](이)가 비밀 1개를 알아냄"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip](이)가 비밀을 찾지 못함"
 ep3_powerful_families.8000.c: "충성스러운 신하로 남아야 한다."
 ep3_powerful_families.8010.t: "[liege.GetTitleAsNameNoTooltip|U]의 괴로움"
 ep3_powerful_families.8010.desc: "[war.GetName|U](이)가 점점 더 치열해진다. 연이은 패배와 포위로 인해, [liege.GetName](은)는 상당한 열세에 처하게 되었다. [liege.GetPrimaryTitle.GetName] 곳곳에서 영향력 있는 가문과 궁정 신하들이 모략을 꾸민다. [liege.GetTitleAsNameNoTooltip|U](이)가 약한 순간을 이용하여 이익을 확보하려는 속셈이다. 어쩌면 이제 우리 차례가 온 것일지도 모른다.\n\n우리가 [liege.GetTitleAsNameNoTooltip|U](을)를 돕는다면 [liege.GetHerHis] 호의를 얻어서 옥좌 주변에 우리의 영향력을 튼튼한 덩굴처럼 얽어버릴 가능성도 없지 않다..."
 ep3_powerful_families.8010.a: "금전 지원으로 [liege.GetHerHis] 신뢰를 살 수 있으리라."
 ep3_powerful_families.8010.b: "전쟁에 군대를 직접 지원해야 한다!"
 ep3_powerful_families.8010.c: "이렇게 약해진 순간을 이용해야 한다."
 ep3_powerful_families.8010.a.win: "당신의 영향력이 커짐"
 ep3_powerful_families.8010.a.lose: "[liege.GetTitleAsNameNoTooltip|U]의 경계심이 커짐"
 ep3_powerful_families.8010.d: "지금은 때가 아니다."
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]"
 ep3_powerful_families.8011.desc: "[war.GetName]에서 영주님의 용감한 투쟁이 저희 가문의 눈을 사로잡았습니다. 가문의 재산을 일부나마 바칩니다. 아무쪼록 우리 모두가 승리하는 미래에 조금이나마 도움이 되길 바랍니다!"
 ep3_powerful_families.8011.a: "참으로 관대하군."
 ep3_powerful_families.8012.t: "가문의 복무"
 ep3_powerful_families.8012.desc: "[war.GetName](이)가 처음 기대했던 것처럼 잘 풀리지 않고 있다는 것은 이미 잘 알려진 사실이다. 언쟁이나 벌이던 가문들은 이미 봉역 내에 커지는 권력 공백을 채울 방법들을 모색하기 시작했다. 하지만 [generous_family.GetName|U](은)는 나에게 가장 도움이 되는 방식을 취하려 한다.\n\n[generous_family.GetHerHis] 편지에서 밝힌 바에 따르면, [generous_family.GetSheHe]는 명예로운 작위와 권력을 조건으로 자신의 군대를 전쟁에 투입하겠다고 제안했다."
 ep3_powerful_families.8012.a: "좋은 제안이다."
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName](이)가 제안을 받아들임"
 ep3_powerful_families.8012.b: "이용당할 생각은 없다!"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName](이)가 제안을 거부함"
 ep3_powerful_families.8020.t: "싹 트는 세력"
 ep3_powerful_families.8020.desc: "봉역 곳곳에서 새로운 가문이 세력을 퍼뜨리고 있다. 그들은 잡초처럼 사회 모든 구석에 그들의 영향력을 발휘했다. \"[new_family.GetHouse.GetBaseName]\"이라는 이름이 들리지 않는 날이 거의 없을 지경이다.\n\n결국 이 가문은 봉역에서 가장 위대한 가문 후보에 늘 고개를 들이밀 정도가 되었다. 이제 나의 가문은 이 새로운 세력에 어떻게 접근해야 할지 지침을 나에게 요구하고 있다."
 ep3_powerful_families.8020.a: "저들을 억제해야 한다."
 ep3_powerful_families.8020.a.win: "일단은 저들의 영향력을 억제함"
 ep3_powerful_families.8020.a.lose: "당신의 노력이 헛수고로 끝남"
 ep3_powerful_families.8020.b: "친구가 될 수 있음을 알려라."
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName](이)가 깊은 인상을 받음"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName](이)가 별다른 감흥을 보이지 않음"
 ep3_powerful_families.8020.c: "그저 피하면 될 일이다."
 ep3_powerful_families.8030.t: "가문들의 모략"
 ep3_powerful_families.8030.desc: "[faction.GetName|U](은)는 여전히 신예에 지나지 않지만, 위대한 내 가문의 지지를 받고 있다. 다만 일부 가문은 아직 대의를 알아볼 안목이 없는 모양이다. 우리와 함께할 기회를 지금까지 거절해 왔으니.\n\n파벌의 다음 움직임을 조정하는 편지를 작성하면서, 나는 왜 [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 아직도 지지를 표명하지 않는지 궁금증을 숨길 수 없었다."
 ep3_powerful_families.8030.a: "당장 [friendly_family.GetHerHim]와 연락해야겠다!"
 ep3_powerful_families.8030.a.win: "[friendly_family.GetHerHim]를 설득함"
 ep3_powerful_families.8030.a.lose: "답장을 받지 못함"
 ep3_powerful_families.8030.b: "이건 친구가 할 일이 아니다."
 ep3_powerful_families.8040.t: "조심성"
 ep3_powerful_families.8040.desc: "[location.GetName](이)가 [other_family.GetHouse.GetName] 가문의 소유가 된 이후, 나는 내 장원에 있으면서도 손님이 된 듯한 기분을 지울 수 없다. 물론 장원의 땅은 전부 내 소유다. 그저 대문 밖의 모든 땅이 [other_family.GetName]의 것일 뿐.\n\n아침 산책을 하며 주변을 돌아보는데, [other_family.GetFirstNameNoTooltip](와)과 나란히 걷는 시간이 정치적으로 어떤 반향을 일으킬지 자못 궁금해진다..."
 ep3_powerful_families.8040.a: "[other_family.GetHerHim]를 당장 초대해야 한다!"
 ep3_powerful_families.8040.a.win: "방문이 순조롭게 진행됨"
 ep3_powerful_families.8040.a.lose: "방문이 재앙이었음"
 ep3_powerful_families.8040.b: "이 땅을 우리의 것으로 만들기 위해 노력해야 한다."
 ep3_powerful_families.8040.b.win: "당신의 영향력이 넓어짐"
 ep3_powerful_families.8040.b.lose: "당신의 음모가 노출됨"
 ep3_powerful_families.8040.c: "그저 고개를 숙이고 지내야 한다."
 ep3_powerful_families.8060.t: "악당의 별장"
 ep3_powerful_families.8060.desc: "나는 평소처럼 신뢰하는 수행단 및 경호원들과 함께 [location.GetNameNoTier](을)를 천천히 산책했다. 그 안의 웅장한 건물을 보면 감탄이 절로 나온다. 내가 통치하는 땅을 생각하면 그저 기쁠 따름이다. 하지만 [other_family.GetHouse.GetName] 가문의 추악한 봉토를 보면 곧바로 씁쓸해진다.\n\n저들의 땅은 나의 완벽한 봉토에 흩어진 사마귀 같다. 앞으로도 그 존재를 계속 견뎌야 한다는 생각에 피가 끓는 기분이 든다."
 ep3_powerful_families.8060.a: "저들의 재정에 타격을 줘라."
 ep3_powerful_families.8060.a.win: "저들의 재산을 깎아냄"
 ep3_powerful_families.8060.a.lose: "당신이 발각됨"
 ep3_powerful_families.8060.b: "저들의 하인에게 뇌물을 써라."
 ep3_powerful_families.8060.c: "일단은 용인할 수밖에 없다."
 ep3_powerful_families.8070.t: "어리석음"
 ep3_powerful_families.8070.desc: "내 경비대가 덜덜 떠는 [child.GetName](을)를 내 발치에 던졌다. [child.GetHerHis|U] 얼굴은 부끄러움으로 가득하다. [child.GetSheHe]가 무슨 짓을 저질렀는지 상상조차 되지 않는다.\n\n\"이 [child.Custom2('InsultNoun', ROOT.Char)](이)가 [other_family.GetHouse.GetName] 장원에서 익숙하게 지내는 모습을 발견했습니다. 진짜 충성심이 누구를 향하는지 물어볼 것도 없습니다.\"\n\n나의 적과 어울리다니, 내 혈육의 생각이 이토록 역겨울 수 있구나. 하지만 [child.GetHerHis] 인맥을 이용할 수 있을지도 모른다."
 ep3_powerful_families.8070.a: "\"계속 오가면서 모든 것을 말하라.\""
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U](이)가 당신의 정보원이 됨"
 ep3_powerful_families.8070.a.lose: "[child.GetFirstNameNoTooltip|U](이)가 발각됨"
 ep3_powerful_families.8070.b: "\"우리와 경쟁하겠다니, 이 멍청한 짓을 끝내야겠다.\""
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U](이)가 경쟁을 끝냄"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U](이)가 계속 진행함"
 ep3_powerful_families.8070.b.lose: "[child.GetFirstNameNoTooltip|U](이)가 실패함"
 ep3_powerful_families.8070.c: "\"꺼져라.\""
 ep3_powerful_families.8080.t: "말을 더듬는 침묵"
 ep3_powerful_families.8080.desc: "술잔 부딪히는 소리가 모두의 주목을 [other_family.GetName]에게 이끈다. 이제 막 연설을 시작하려는 듯 고고하게 서 있는 모습이다. [other_family.GetSheHe|U]는 순조롭게 이야기를 시작했다. 하지만 작은 주저함이 금세 길고 불편한 침묵으로 변한다.\n\n[other_family.GetSheHe|U]는 두려움과 절망이 서린 눈빛으로 나를 바라봤다. 도움을 청하는 듯한 무언의 호소가 오롯이 나를 향한다."
 ep3_powerful_families.8080.a: "[other_family.GetHouse.GetNameNoTooltip] 가문에 굴욕을 줄 완벽한 기회다!"
 ep3_powerful_families.8080.b: "내가 돕겠다."
 ep3_powerful_families.8090.t: "문명의 야만성"
 ep3_powerful_families.8090.desc: "오늘 저녁, 나는 [liege.GetName](와)과 [other_family.Custom2('InsultAdjective', ROOT.Char)] [other_family.GetName] 사이에서 옴짝달싹 못 하는 신세다. 그 아첨꾼이 [other_family.GetHouse.GetName] 가문의 충성심과 재능에 관해 끊임없이 떠드는 꼴을 가만히 들을 수밖에 없다.\n\n[other_family.GetHerHis] 입에서 튀어나오는 말보다 더 역겨운 게 있기나 할까. 아, 창피한 줄도 모르고 튀겨대는 음식 찌꺼기 정도라면 후보에는 들 수 있겠지. 아무튼 두통을 가라앉히기 위해서라도 이 [other_family.Custom2('InsultNoun', ROOT.Char)]의 입을 막아야겠다."
 ep3_powerful_families.8090.a: "\"[ROOT.Char.GetHouse.GetNameNoTooltip] 가문은 어떻습니까, 주군?\""
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U](이)가 깊은 인상을 받음"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U](이)가 따분해함"
 ep3_powerful_families.8090.b: "저녁은 금방 끝날 것이다."
 ep3_powerful_families.8100.t: "고아한 취미"
 ep3_powerful_families.8100.desc: "오늘 저녁, 운 좋게도 [liege.GetName](와)과 대화를 나눌 수 있었다. [liege.GetSheHe|U]는 달콤한 시 한 자락 없이 보내는 저녁이 너무 많다며 한탄했다.\n\n마침 [cp_fam.GetName|U](이)가 쉬지도 않고 정원을 돌아다니며 [cp_fam.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 연습했다는 사실이 떠올랐다. [cp_fam.GetHerHis] 이런 취미를 잘 활용하면 [liege.GetPrimaryTitle.GetAdjective]의 궁정에서 우리의 영향력을 키울 수 있을지도 모른다..."
 ep3_powerful_families.8100.a: "\"[cp_fam.GetFirstNameNoTooltip|U](이)가 훌륭한 시인입니다, 주군!\""
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U](이)가 임명됨"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U](이)가 퇴짜를 맞음"
 ep3_powerful_families.8100.b: "\"시의 멋짐을 아시다니 정말 기쁘군요.\""
 friend_supported_at_feast: "[CHARACTER.GetShortUIName|U](이)가 연회에서 [TARGET_CHARACTER.GetShortUIName](을)를 지지함"
 friend_supported_at_feast_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 연회에서 [CHARACTER.GetShortUIName](을)를 지지함"
 friend_making_ammends: "[CHARACTER.GetShortUIName|U](와)과 [TARGET_CHARACTER.GetShortUIName](은)는 한때 경쟁 관계였으나 이후 화해함"
 rival_humiliated_at_feast: "[CHARACTER.GetShortUIName|U](이)가 연회에서 [TARGET_CHARACTER.GetShortUIName]에게 굴욕을 줌"
 rival_humiliated_at_feast_corresponding: "[TARGET_CHARACTER.GetShortUIName|U](이)가 연회에서 [CHARACTER.GetShortUIName]에게 굴욕을 줌"
