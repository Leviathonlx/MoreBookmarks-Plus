l_korean:
 #Decisions
 hasan_evangelize_the_faith: "신앙 포교"
 hasan_evangelize_the_faith_desc: "알라와 그분의 선지자 말씀을 전하는 것이야말로 신성한 임무입니다."
 hasan_evangelize_the_faith_tooltip: "주변 영지에 [faith|E] 전파를 시도함"
 hasan_evangelize_the_faith_confirm: "설교회 개최"
 hasan_agitate_the_populace: "지역 주민 선동"
 hasan_agitate_the_populace_desc: "봉역에는 영주들의 악행을 모르는 사람들이 존재합니다. 성경 말씀을 통해 그들을 올바른 방향으로 인도해야 합니다."
 hasan_agitate_the_populace_tooltip: "주변 영지의 [county_opinion|E] 감소를 시도함"
 hasan_agitate_the_populace_confirm: "진실을 알게 됨"
 hasan_ignite_the_flames: "혁명 시작"
 hasan_ignite_the_flames_desc: "신자들이 모였습니다. 드디어 이 땅을 지배하는 악행을 끝낼 차례입니다."
 hasan_ignite_the_flames_tooltip: "제국 해체를 위해 [war|E]을 선포함"
 hasan_ignite_the_flames_confirm: "우리의 시간이 왔다"
 hasan_found_the_assassins: "암살단 창설"
 hasan_found_the_assassins_desc: "모독자와 이단자들이 이 땅을 더럽히고 있습니다. 대화로는 저들을 달랠 수 없다는 사실이 분명해졌습니다. 신학적 갈등이 군사적 갈등으로 격상되고 있습니다. 신실한 자들의 적은 칼날을 맞이할 것입니다."
 hasan_found_the_assassins_tooltip: "[faith|E]을 지키기 위해 [holy_order|E]을 창설함"
 hasan_found_the_assassins_confirm: "알라신의 이름으로!"
 hasan_expand_the_assassins: "암살단 확장"
 hasan_expand_the_assassins_desc: "암살자들 영향력을 확장하려면 더 많은 봉토가 필요합니다. 확장에 성공하면 모독자들이 진정으로 몰락하게 될 것입니다."
 hasan_expand_the_assassins_tooltip: "[holy_order|E] 확장"
 hasan_expand_the_assassins_confirm: "새로운 보금자리"
 #Events
 hasan_sabbah.1000.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U]의 설교자"
 hasan_sabbah.1000.desc: "이집트 칼리프의 신자이자 추종자인 [amira.GetName|U](이)가 [location.GetName]의 중심에서 설교를 진행했다. 그런데 설교 내용이 이슬람 전통에서 어딘가 벗어나 있었다. 나는 이슬람과 [ROOT.Char.GetFaith.HighGodName|U]의 진리에 대해 아무런 의문도 갖지 않는다. 진리를 찾을 곳은 [ROOT.Char.GetFaith.GetName]밖에 없다고 굳게 믿는다. 그런데 [amira.GetFirstNamePossessiveNoTooltip] 설교는 그런 믿음에 균열을 내었다.\n\n하루 내내 성서와 하디스를 주제로 [amira.GetFirstNameNoTooltip](와)과 많은 대화를 나눴다. 그리고 [GetFaithByKey('ismaili').GetAdjective|U] 철학의 진리가 처음으로 내게 다가왔다."
 hasan_sabbah.1000.a: "그대는 내 믿음에 상처와 균열을 내었다."
 hasan_sabbah.1000.b: "진리는 이슬람 안에서만 찾을 수 있다."
 hasan_sabbah.1010.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]의 복음"
 hasan_sabbah.1010.desc: "[location.GetNameNoTier]의 중심부에서 사람들이 내 주변에 모였다. 저들의 눈에서는 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 빛을 찾아볼 수 없었다.\n\n나는 암송한 [ROOT.Char.GetFaith.ReligiousText|U]의 구절을 낭독하기 시작했다..."
 hasan_sabbah.1010.a: "[ROOT.Char.GetFaith.HighGodName|U]께서 말씀하시길, 가장 관대하고 자비로운..."
 hasan_sabbah.1010.a.win: "군중의 마음을 사로잡음"
 hasan_sabbah.1010.a.lose: "군중이 설득되지 않음"
 hasan_sabbah.1020.t: "신성한 부름"
 hasan_sabbah.1020.desc: "오늘, [ismaili_caliph.GetName]의 사절이 찾아와 공손하게 절하며 말을 전했다.\n\n\"여기서 그대가 행하는 노력을 칼리프께서 들으셨습니다. [ismaili_caliph.GetFaith.GetAdjective]의 포교자로서 [cairo.GetNameNoTier]에서 공부를 계속하기를 바라십니다.\""
 hasan_sabbah.1020.a: "[ROOT.Char.GetFaith.HighGodName|U]께서 그곳에 내 자리를 마련하셨다."
 hasan_sabbah.1020.a.tt: "당신이 [cairo.GetProvince.GetBaronyNameExplicitly](으)로 떠남"
 hasan_sabbah.1020.b: "내가 있는 곳이 나를 가장 필요로 하는 곳이다."
 hasan_sabbah.1022.t: "[GetFaithByKey('ismaili').GetAdjectiveNoTooltip|U] 칼리프국"
 hasan_sabbah.1022.desc: "드디어 도착했다. 칼리프국의 상황은 정상이 아니었다. [ismaili_caliph.GetNamePossessive] 정당하고 총애받는 계승자 [nizar.GetFirstName|U](이)가 승계 서열에서 제외됐다. 예언자께서 엿보신 이슬람의 앞날은 이런 모습이 절대로 아니다.\n\n인간의 모략과 거짓말이 [ROOT.Char.GetFaith.HighGodNamePossessive|U] 설계에 불순물을 끼웠다. 대책을 세워야 한다!"
 hasan_sabbah.1022.a: "나는 [nizar.GetFirstNameNoTooltip|U](을)를 지지한다!"
 hasan_sabbah.1022.b: "현 상황을 유지한다."
 hasan_sabbah.1030.t: "칼리프의 타계"
 hasan_sabbah.1030.desc: "[ismaili_caliph.GetName|U](이)가 마침내 [ROOT.Char.GetFaith.HighGodName|U](와)과 한 몸이 되어 안식에 드셨다. 하지만 남은 우리들은 그분의 부재를 감당해야 한다. 정치적 협잡과 이해를 넘어선 무력으로,"
 hasan_sabbah.1030.desc_caliph_heir: "$hasan_sabbah.1030.desc$ [new_ismaili_caliph.GetName](은)는 [ismaili_caliph.GetHerHim]의 비어버린 자리에 올랐다. $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_caliph_no_heir: "$hasan_sabbah.1030.desc$ 칼리프국에는 계승자가 없었다. $hasan_sabbah.1030.desc_outro$"
 hasan_sabbah.1030.desc_outro: "[GetFaithByKey('nizari').GetAdjective]의 명분은 아무런 영향도 주지 못했다.\n\n본래는 [nizar.GetName](이)야말로 총애받는 후보였다는 사실이 지금도 생생히 기억난다. 하지만 이 충성심을 섣불리 드러내는 행위는 적을 자청해서 만드는 짓과 다름없다."
 hasan_sabbah.1030.a: "믿음을 잃느니 차라리 죽으리라!"
 hasan_sabbah.1030.b: "[new_ismaili_caliph.GetFirstNameNoTooltip|U](이)가 정당한 칼리프다."
 hasan_sabbah.1030.c: "[GetFaithByKey('ismaili').GetAdjective] 후보자를 누구든 지지하겠다."
 hasan_sabbah.1031.t: "[ROOT.Char.GetFaith.GetNameNoTooltip|U]의 적"
 hasan_sabbah.1031.desc: "설교를 마친 후, 나를 바라보는 군중을 바라봤다. 다들 무언가 깨달았다는 표정을 짓고 있었다. 저들의 주인이자 저들을 [ROOT.Char.GetFaith.HighGodName](으)로부터 멀어지게 만든 [seljuk_equivalent.GetFirstName](이)가 자연스럽게 떠올랐다. [seljuk_equivalent.GetSheHe]가 사치를 즐기는 동안, 백성들은 신의 진리에서 멀어진 채 진흙탕을 뒹굴고 있다.\n\n속이 끓어서 더 이상 견디기 힘들 지경이다. [seljuk_equivalent.GetHerHis] 백성들이 속박을 끊고 [ROOT.Char.GetFaith.GetAdjective] 철학의 품에서 하나가 되기만을 바란다!"
 hasan_sabbah.1031.a: "[seljuk_equivalent.GetSheHe|U]는 죽어야 한다!"
 hasan_sabbah.1031.b: "진짜 적은 다른 곳에 있다는 직감이 든다..."
 hasan_sabbah.1040.t: "설교로 인한 변화"
 hasan_sabbah.1040.desc: "흥미라곤 없이 칙칙하게 식은 눈동자들이 텅 빈 채 나를 바라보고 있다. 나는 [ROOT.Char.GetFaith.ReligiousText|U](을)를 손에 든 채 입을 열었다."
 hasan_sabbah.1040.a: "[ultimate_foe.GetFirstNameNoTooltip|U](은)는 [ROOT.Char.GetFaith.DevilName|U]의 화신이다!"
 hasan_sabbah.1040.a.win: "$hasan_sabbah.1010.a.win$"
 hasan_sabbah.1040.a.lose: "$hasan_sabbah.1010.a.lose$"
 hasan_sabbah.1050.t: "산의 노인"
 hasan_sabbah.1050.desc: "마침내 [defender.Custom2('InsultAdjective', ROOT.Char)] [defender.GetNamePossessive] 제국이 본래 자리인 [ROOT.Char.GetFaith.NegativeAfterLife](으)로 돌아갔다. 제국의 잿더미 속에서, 나를 추종하는 사람들은 우리와 [ROOT.Char.GetFaith.GetName]의 미래를 나에게서 찾고 있다.\n\n[defender.GetFirstNamePossessiveNoTooltip] 부재로 인한 혼란 속에서 [hasan_home.GetName](은)는 먹기 좋게 무르익었다. 어쩌면 우리가 앞으로 이 지역에서 시도할 온갖 노력의 중심지가 될지도 모른다."
 hasan_sabbah.1050.a: "[hasan_home.GetNameNoTierNoTooltip|U]의 시대가 시작된다."
 hasan_sabbah.1050.b: "영원한 싸움을 이어갈 것이다."
 #Modifiers
 ep3_agitated_populace: "선동당한 주민"
 ep3_agitated_populace_desc: "최근 이 영지에서 카리스마 넘치는 설교자가 집회를 주최했습니다. 지배 계급의 악행을 비난하는 선동적인 내용이 주된 내용이었습니다."
 ep3_religious_doubts: "종교적 의심"
 ep3_religious_doubts_desc: "최근 이 속주에서 카리스마 넘치는 선교사가 타국의 종교를 전파했습니다. 대다수의 사람들을 개종시키지는 못했지만, 기존 종교에 대한 평민들의 신앙에 의문을 새겼습니다."
