l_korean:
 ep3_travel_events.8000.t: "소속이 있다는 것"
 ep3_travel_events.8000.desc.intro: "[location.GetName]에서의 만남 이후, 나의 [ROOT.Char.Custom2('RelationToMeShort', romantic_child)] [romantic_child.GetName](와)과 [prospective_prince.GetName](은)는 완전히 떼려야 뗄 수가 없는 사이가 되었다. [prince_parent.GetTitleAsNamePossessiveNoTooltip|U] [prospective_prince.Custom('GetDaughterSon')]은 사랑에 빠질 대로 빠졌다. 언뜻 매력적인 관계가 아닐 수 없다. 그러나 모험을 이어 나가야 하는 만큼, 둘이 떨어질 때가 오고야 말았다.\n\n\"아아, [ROOT.Char.GetMotherFather]."
 ep3_travel_events.8000.desc.mid2.bold_child: "돌아다니는 것도 이제 지긋지긋합니다. 이곳에서 [prospective_prince.GetNameNoTooltip](와)과 살고 싶습니다!\""
 ep3_travel_events.8000.desc.mid2.timid_child: "살면서 [prospective_prince.GetHerHim] 같은 사람을 또 만날 수 있을지도 모르겠습니다. 우리가 언젠가는 뿌리를 내리고 정착할 수 있을까요?\""
 ep3_travel_events.8000.outro.dislikes_child: "\n\n이번에야말로 이 거머리를 완전히 떼어낼 기회다."
 ep3_travel_events.8000.outro: "\n\n자식의 얼굴을 삼킨 고통을 보고 있자니 이 아이와 함께하는것이 정말 올바른 결정인지 의문이 들기 시작했다."
 ep3_travel_events.8000.a: "\"네가 있을 곳은 [prospective_prince.GetFirstNameNoTooltip] 곁이다. 나 같은 늙고 멍청한 [ROOT.Char.Custom2('InsultNoun', ROOT.Char)] 곁이 아니라.\""
 ep3_travel_events.8000.b: "\"[prospective_prince.GetFirstNameNoTooltip|U](와)과 같이 가면 되겠네!\""
 ep3_travel_events.8000.c: "\"얼른 가자, [romantic_child.GetFirstNameNoTooltip].\""
 ep3_travel_events.8001.t: "나만의 뿌리"
 ep3_travel_events.8001.desc: "산책을 나갔던 [prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U](이)가 웬 처음 보는 젊은 [romantic_child.GetWomanMan]과 팔짱을 낀 채 귀가했다. 행색부터 꾀죄죄하고 너절했다. [romantic_child.GetHerHis] 수수한 옷차림은 군데군데 흙이 묻어 있었다.\n\n\"[ROOT.Char.GetMotherFather|U]! 이쪽은 [romantic_child.GetFirstName](이)라고 합니다. 유명한 모험가인 [laamp.GetName]의 [romantic_child.Custom('GetDaughterSon')]이지요. 그리고... 제가 반해버린 [romantic_child.GetWomanMan]이기도 합니다. 허락만 해주신다면 결혼하고 싶습니다!\""
 ep3_travel_events.8001.a: "\"허락하마.\""
 ep3_travel_events.8001.b: "\"절대 안 돼!\""
 ep3_travel_events.8002.t: "다른 시간에"
 ep3_travel_events.8002.desc: "마지막 짐을 챙기고 다시 한 번 끝없는 길을 떠날 준비를 하는 순간, [romantic_child.Custom('GetDaughterSon')]의 절망적인 울음소리에 멈칫하고 말았다. 끝내 녀석이 왔을 때, 나는 힘껏 안아주었다. 아무래도 [prince_parent.GetName]에게 결혼 허락을 받지 못했는지 [romantic_child.GetName](은)는 여행길에 다시 합류하였다."
 ep3_travel_events.8002.a: "\"괜찮아. 괜찮다.\""
 ep3_travel_events.8010.t: "누가 찾기야 하겠어"
 ep3_travel_events.8010.desc: "[location.GetName](을)를 통과하던 중, 여러 무덤 사이로 화려하게 꾸며진 무덤 하나가 시선에 들어왔다. 무덤에 균열이 나 있었는데, 그 사이로 정체를 알 수 없는 보물의 반짝이는 빛이 새어 나오고 있었다.\n\n이 주변에는 우리 일행밖에 없다. 이 무덤의 주인이었던 자도 내게 뭐라고 하진 않을 것이다. 어차피 그냥 둬봤자 누가 쓸 것도 아니지 않은가?"
 ep3_travel_events.8010.a: "아무도 모를 거야."
 ep3_travel_events.8010.a.win: "방해받지 않고 부장품을 훔침"
 ep3_travel_events.8010.a.lose: "일행이 발각당함"
 ep3_travel_events.8010.b: "고인을 모독할 순 없지."
