l_korean:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t: "위대한 기대"
 bp1_yearly.2020.desc: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName](이)가 내게 친근한 미소를 지으며 다가왔다. \"내 사랑! 우리의 [bp1_yearly_2020_child_to_become_heir.GetFirstName](이)가 얼마나 위풍당당해졌는지 봤나요? 사실상 뒷짐을 딱 지고 통치할 수도 있을 거예요. [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate]의 이름을 걸고 맹세하는데, [bp1_yearly_2020_child_to_become_heir.GetSheHe]는 당신을 매우 자랑스럽게 만들 거예요.\"\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]가 슬쩍 곁눈질했다. \"물론, 이런 계획을 그럴싸하게 만들기 위해 내가 할 수 있는 일이 #EMP 무엇이라도#! 있다면... 당신도 내게 뭔가 알려줄 수 있을 거예요. 그럼 우리는 어떤 점에서는 합의한 거죠. 그렇죠? 사랑하는 [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)].\" [bp1_yearly_2020_influencing_partner.GetHerHis] 입가에는 조소가 떠올라 있었다.\n\n#EMP 무엇이라도?#!"
 bp1_yearly.2020.a: "[bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip] 머리를 접시 위로 가져오거라."
 bp1_yearly.2020.b: "#EMP 사실#! 내 관심은 #EMP 유능한#! 궁정 신하들에게 있어서 말이야."
 bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip](이)가 숙련된 신하들을 선별해 줄 수 있음. "
 bp1_yearly.2020.c: "내 금고#EMP 는#! 텅 비었어."
 bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName](은)는 [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]에게 구실을 제공했음."
 bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName](은)는 절반 정도 후원을 받고 있는 [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]에게 구실을 제공했음."
 bp1_yearly.2020.c_tt_pay_and_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName](은)는 후원을 받고 있는 [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]에게 구실을 제공했음."
 bp1_yearly.2020.d: "#EMP 매우#! 의심스러워 보이는군. 경비병!"
 bp1_yearly.2020.d_tt: "[bp1_yearly_2020_influencing_partner.GetSheHe]가 무슨 음모를 꾸미는지 아무도 모름!"
 bp1_yearly.2020.e: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip], 너에게 필요한 건 없어."
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t: "선호하는 인물"
 bp1_yearly.2021.desc: "[bp1_yearly_2020_influencing_partner.GetFirstName]가 나를 다시 붙잡았다.\"[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! 소식을 전하러 왔습니다!\" [bp1_yearly_2020_influencing_partner.GetSheHe|U]가 급하게 내 옆으로 오더니 서책들의 안에 적힌 것을 보여주며 말했다. \"이 훌륭한 사람들은 기꺼이 여기 궁정에 와서, 당신을 위해 일할 것입니다!\"\n\n나는 흘깃 안을 보았다. 정말 대단한 능력을 갖추고 있군. 인정하지!"
 bp1_yearly.2021.a: "이 훈련된 전사는 확실히 #EMP 권위#!가 있다."
 bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.GetShortUIName|U](이)가 당신의 궁정에 합류함"
 bp1_yearly.2021.b: "이 학식이 있는 사람은 내 궁정에 도움이 되겠군."
 bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.GetShortUIName|U](이)가 당신의 궁정에 합류함"
 bp1_yearly.2021.c: "이 사람은 재무 능력이 어마어마하군!"
 bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.GetShortUIName|U](이)가 당신의 궁정에 합류함"
 bp1_yearly.2021.d: "좋은 외교 능력도 적절한 선택지가 될 수 있지."
 bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U](이)가 당신의 궁정에 합류함"
 bp1_yearly.2021.e: "아주 #EMP 계책력이 있는#! 후보자군!"
 bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.GetShortUIName|U](이)가 당신의 궁정에 합류함"
 bp1_yearly.2021.f: "마음이 바뀌었다."
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned: "\n\n나를 노린 [bp1_yearly_2020_influencing_partner.GetHerHis] #EMP 암살 시도#!에 관여하지 않았다고 맹세하는 사람도 있었다. 하지만 나는 그 위험천만한 [bp1_yearly_2020_influencing_partner.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2020_target'))](을)를 신뢰할 수 없다.\n\n경고라고 생각하게."
 bp1_yearly.2022.desc_dead: "\n\n이전에 나에게 무슨 일이 있었는지 믿지 못할 것이다. 사악한 [bp1_yearly_2020_influencing_partner.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2020_target'))](이)가 내 목숨을 노렸지만, 나와 함께 하시는 [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName]께서 나를 지키셨다. 나는 [bp1_yearly_2020_influencing_partner.GetHerHis] 머리를 내 개인적인 서재에 장식품으로 두었지.\n\n경고라고 생각하게."
 bp1_yearly.2022.a_imprisoned: "저런 #EMP [bp1_yearly_2020_target.Custom2('InsultNoun', ROOT.Char)]#!!"
 bp1_yearly.2022.b_dead: "뭐? 안돼! 그럴 순 없어! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]..."
 #Concluding event
 bp1_yearly.2023.t: "[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] 만세"
 bp1_yearly.2023.desc_triumphant: "내가 [bp1_yearly_2020_influencing_partner.GetFirstName](을)를 향해 성큼성큼 걸어가자 [bp1_yearly_2020_influencing_partner.GetHerHim]가 의기양양하게 웃었다."
 bp1_yearly.2023.desc_sad: "나는 빈 주방을 둘러보았다. [bp1_yearly_2020_influencing_partner.GetFirstName](이)가 내 옆에서 빠져나가자 공허한 메아리만 남았다."
 bp1_yearly.2023.desc_hesitant: "내가 주방에 들어가자 [bp1_yearly_2020_influencing_partner.GetFirstName](은)는 고개를 들어 주위를 둘러보았다."
 bp1_yearly.2023.desc_killed_target: "[bp1_yearly_2020_influencing_partner.GetSheHe|U]가 조리대 뒤로 몸을 숙이더니 심하게 얼룩진 마대 자루를 꺼냈다. 내용물이 평평한 바닥으로 한 번에 쏟아졌다.\n\n[bp1_yearly_2020_target.GetTitledFirstNamePossessive] 머리였다. 경직된 눈과 시선을 마주치고 적잖이 놀랐다.\n오늘은 정말 #EMP 멋진#! 날이군!"
 bp1_yearly.2023.desc_imprisoned: "[bp1_yearly_2020_influencing_partner.GetHerHis] 손에는 [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstName](이)가 잡혀있었다...\n\n나는 눈을 감고 ,[bp1_yearly_2020_influencing_partner.GetSheHe]가 감금한 상태로 어떤 무서운 짓을 했는지는 생각하지 않기로 했다.\n\n "
 bp1_yearly.2023.desc_died: "[bp1_yearly_2020_target.GetTitledFirstName]의 손에 [bp1_yearly_2020_influencing_partner.GetHerHim](이)가 죽었다. 나는... 나는... #EMP 깊은 한숨#!.\n나는 잠깐 혼자 숨을 골랐다.\n\n나는 [bp1_yearly_2020_influencing_partner.GetHerHim]의 복수를 #EMP 할 것이다!#!. [ROOT.Char.GetFaith.HighGodName]의 이름을 걸고, [bp1_yearly_2020_target.GetFirstName](을)를 멈추겠다.\n\n "
 bp1_yearly.2023.desc_picked_martial: "\"저의 [bp1_yearly_2021_new_courtier.GetWomanMan] [bp1_yearly_2021_new_courtier.GetTitledFirstName](이)가 마음에 드실 겁니다. 강철 같은 근육을 가지고 있죠.\""
 bp1_yearly.2023.desc_picked_learning: "\"[bp1_yearly_2021_new_courtier.GetTitledFirstName](은)는 놀라운 지식을 가지고 있죠. 그렇지 않습니까? 저는 항상 [bp1_yearly_2021_new_courtier.GetSheHe]의 지혜가 부러웠습니다.\""
 bp1_yearly.2023.desc_picked_stewardship: "\"[bp1_yearly_2021_new_courtier.GetTitledFirstName](이)가 금고를 채워줄 것이라고 믿어 의심치 않습니다! [bp1_yearly_2021_new_courtier.GetSheHe|U]는 항상 진정한 보석이었죠.\""
 bp1_yearly.2023.desc_picked_diplomacy: "[bp1_yearly_2021_new_courtier.GetTitledFirstName](은)는 대변인이 될 능력이 있지만 적어도 저는 다시 한번 생각했습니다. 제 방식이 [bp1_yearly_2021_new_courtier.GetHerHis] 방식과 #EMP 항상#! 같지는 않았거든요!\""
 bp1_yearly.2023.desc_picked_intrigue: "\"[bp1_yearly_2021_new_courtier.GetTitledFirstName](은)는 확실히 복잡한 인물이죠. 그래도 저는 [bp1_yearly_2021_new_courtier.GetHerHis] 좋은 부분만을 보려고 노력합니다.\""
 bp1_yearly.2023.desc_picked_none: "\n\n\"[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)], 어느 후보도 마음에 들지 않아서 유감입니다. 최고의 인재를 모으기 위해서 [ROOT.Char.GetCapitalLocation.GetName]의 사방팔방을 알아보았던 저의 노력만은 알아주시기를 바랍니다.\"\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]가 기대하는 눈빛으로 나를 보았다."
 bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U]가 눈을 찡긋했다. \"나의 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip], 이제 거래를 마무리하시죠!\""
 bp1_yearly.2023.desc_outro_sad: "[bp1_yearly_2020_influencing_partner.GetHerHis] 용맹을 보상해주기 위해서 요청을 들어주어야겠다."
 bp1_yearly.2023.a: "[bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip], 이 정도는 주겠네."
 bp1_yearly.2023.a_imprisoned_dead: "명예로운 일을 해주었네."
 bp1_yearly.2023.b: "자네의 모략 능력은 두려울 정도이군."
 bp1_yearly.2023.b_killer: "이 일이 끝나면 자네를 자유롭게 둘 수는 없을 것 같군."
 bp1_yearly.2023.c: "자네, 우리 둘 다 이게 옳지 않다는 건 알고 있지..."
 bp1_yearly.2023.c_imprisoned_dead: "#EMP 엄밀히 말하면#!, [bp1_yearly_2020_influencing_partner.GetSheHe]는 일을 끝내지 않았다..."
 #Mopey consort wants some guidance
 bp1_yearly.2030.t: "[bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U](이)가 해야 할 일"
 bp1_yearly.2030.desc: "내가 [ROOT.Char.Custom('GetRoom')]에 들어서니, 내 [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )] [bp1_yearly_2030_mopey_consort.GetTitledFirstName](이)가 뭔가 다른 생각에 빠져 무관심한 표정을 짓고 있었다. 나는 곧장 다가가서 [bp1_yearly_2030_mopey_consort.GetHerHim] 어깨에 손을 올리며 말했다. \"무슨 일이에요?\"\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U]가 나를 잠깐 보더니 한숨을 길게 내쉬었다. \"이곳은 너무... 지루해요.\"\n\n그리고 어깨를 으쓱하고는 말했다. \"뭘 해야 할지 모르겠어요.\""
 bp1_yearly.2030.a: "사람들을 좀 만나보는 건 어떨까요?"
 bp1_yearly.2030.a_tt_paranoia: "#EMP 내#! 얘기를 하게 될지도 모른다는 걱정이 듦..."
 bp1_yearly.2030.a_tt_gregarious: "좋은 방법이 될 것이라고 확신함."
 bp1_yearly.2030.b: "분명 이렇게 하면 [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip](이)가 #EMP 자극을#! 받을 수 있을 거야..."
 bp1_yearly.2030.b_tt: "필요한 것은 사랑뿐?"
 bp1_yearly.2030.c: "새로운 능력은 언제나 #EMP 내#! 기분을 새롭게 하지!"
 bp1_yearly.2030.d: "솔직히 말하면, 나는 살펴야 할 더 중요한 문제가 있어요."
 bp1_yearly.2030.tt_success: "관계가 좋아짐"
 bp1_yearly.2030.tt_failure: "관계가 나빠짐"
 bp1_yearly.2030.tt_potential_friend: "서로 호감이 약간 증가함"
 bp1_yearly.2030.tt_friend: "서로 잘 어울림"
 bp1_yearly.2030.tt_best_friend: "관계가 발전함"
 bp1_yearly.2030.tt_lover: "서로 #EMP 완전히#! 빠짐"
 bp1_yearly.2030.tt_potential_rival: "난관에 부딪힘"
 bp1_yearly.2030.tt_rival: "서로 몹시 싫어하게 됨"
 bp1_yearly.2030.tt_nemesis: "운명의 적이 됨"
 bp1_yearly.2030.tt_nothing: "관계에 진전이 없음"
 #Consort is upset with other consort
 bp1_yearly.2040.t: "영내 분쟁"
 bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.GetTitledFirstName](이)가 갑자기 내 [ROOT.Char.Custom('GetRoom')]으로 들어오더니 연기를 내뿜는 냄비처럼 화가 나 있었다.\n\n\"이럴 수는 #EMP 없는 거야#!. [bp1_yearly_2040_target_consort.GetSheHe]가... 아! [bp1_yearly_2040_target_consort.GetFirstName] 있잖아, 정말 #EMP [bp1_yearly_2040_target_consort.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2040_upset_consort'))](이)가 따로 없어#!!\" [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip](은)는 미친 듯이 팔을 움직였다. \"#EMP 좀#! 도와주지 않을래?\""
 bp1_yearly.2040.desc_paranoia: "\n\n[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]의 상태만으로는, 무슨 일이 #EMP 있었는지#! 모르겠다."
 bp1_yearly.2040.desc_default: "\n\n무슨 일이 일어난 것이 분명하다."
 bp1_yearly.2040.desc_outro: "신중해야겠다."
 bp1_yearly.2040.a: "#EMP 내가#! 듣기로는 [bp1_yearly_2040_target_consort.GetHerHim]가 당신에 대해서 좋은 말만 하던데요."
 bp1_yearly.2040.a_tt: "일단 진정해요."
 bp1_yearly.2040.b: "있잖아요, [bp1_yearly_2040_target_consort.GetSheHe](이)가 [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]에 대해서 뭐라고 #EMP 했어요?#!..."
 bp1_yearly.2040.b_tt: "[bp1_yearly_2040_upset_consort.GetHerHim]가 창피를 당함"
 bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP 진정해요#!. [bp1_yearly_2040_target_consort.GetHerHim]에게 가서 말해봐요."
 bp1_yearly.2040.c_tt: "모든 것은 소통으로 해결될 수 있음."
 bp1_yearly.2040.d: "나는 #EMP 정말#! 관심이 없어요. 알아서 해결하세요."
 bp1_yearly.2040.d_tt: "황당함"
 bp1_yearly.2040.tt_success: "상황이 해결됨"
 bp1_yearly.2040.tt_critical_success: "오해였다는 사실을 알고 웃음"
 bp1_yearly.2040.tt_severe_success: "[bp1_yearly_2040_upset_consort.GetFirstName](이)가 너무 말을 그대로 받아들임"
 bp1_yearly.2040.tt_failure: "상황이 해결되지 #EMP 않음#!"
 bp1_yearly.2040.tt_critical_failure: "상황이 나빠짐"
 bp1_yearly.2040.tt_severe_failure: "상황이 훨씬 나빠짐"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t: "[bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]에 관한 공부"
 bp1_yearly.2050.desc_intro: "오후에 산책하는데 첩들이 다가왔다."
 bp1_yearly.2050.desc_intro_paranoid: "오후에 산책하는데 첩들이 갑자기 나타났다."
 bp1_yearly.2050.desc: "\n\n\"[ROOT.Char.GetTitledFirstName], 우리가 서로 오랫동안 상의한 것이 있습니다.\n우리도 공동체에 뭔가 기여하고 싶어요. [highest_consort_skill_person.GetFirstName]의 지도 아래 우리와 다른 사람들이 "
 bp1_yearly.2050.desc_diplomacy: "외교에 대해서 배우면 좋을 것 같아요. 칼을 칼집에 꽂은 상태로 하는 기술 말이에요.\""
 bp1_yearly.2050.desc_martial: "전투력에 대해서 배우면 좋을 것 같아요. 둔탁한 물리력의 기술 말이에요.\""
 bp1_yearly.2050.desc_stewardship: "관리력에 대해서 배우면 좋을 것 같아요. 영토를 관리하는 기술 말이에요.\""
 bp1_yearly.2050.desc_intrigue: "계책력에 대해서 배우면 좋을 것 같아요. 미묘한 속임수의 기술 말이에요.\""
 bp1_yearly.2050.desc_learning: "학습력에 대해서 배우면 좋을 것 같아요. 글을 배우는 기술 말이에요.\""
 bp1_yearly.2050.desc_duo: "\n\n두 사람은 서로를 바라보고 일제히 고개를 끄덕였다."
 bp1_yearly.2050.desc_trio: "\n\n세 사람은 서로를 바라보고 일제히 고개를 끄덕였다."
 bp1_yearly.2050.desc_quartet: "\n\n네 사람은 서로를 바라보고 일제히 고개를 끄덕였다."
 bp1_yearly.2050.desc_paranoid: "나는 신중하게 고려했다. [bp1_yearly_2050_first_consort.GetSheHe]가 #EMP 우리#!라고 할 때마다 등골이 쭈뼛 서는 기분이었다."
 bp1_yearly.2050.a: "제안해줘서 고맙군, 추가해보겠네!"
 bp1_yearly.2050.a_tt: "봉역을 발전시킬 수 있는 것이라면 뭐든 하겠음!"
 bp1_yearly.2050.b: "흠, #EMP 타협#!할 만한 부분이 있는 것 같군."
 bp1_yearly.2050.b_tt_greedy: "그들이 많은 금화를 요구함."
 bp1_yearly.2050.c: "나는 이런 자기 계발이 조금도 마음에 들지 않네. #EMP 경비병!#!"
 bp1_yearly.2050.c_tt_irritable: "[bp1_yearly_2050_first_consort.GetWomenMen](은)는 배짱이 좋음"
 bp1_yearly.2050.c_tt_paranoid: "그들이 앞으로 무슨 일에 뜻을 모을지 모름..."
 bp1_yearly.2050.d: "생산적인 계획이라고 생각되지는 #EMP 않네#!"
 bp1_yearly.2050.d_tt: "장려하지 않는 것이 좋아 보임"
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t: "온 마을의 협력"
 bp1_yearly.2060.desc_intro: "[bp1_yearly_2060_first_consort.GetTitledFirstName](과)와 [bp1_yearly_2060_second_consort.GetTitledFirstName](이)가 최근 들어 많은 시간을 함께 보내는 것을 보았다. 오늘 아침 그 둘은 눈에 띄게 흥분한 모습으로 나에게 다가왔다.\n\n\"영주님! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip](과)와 저는 공통의 관심사가 있습니다. "
 bp1_yearly.2060.desc_diplomacy: "외교와 서로 잘 지내는 방법에 대해서요.\""
 bp1_yearly.2060.desc_martial: "전투력과 결투에 관한 지식에 대해서요.\""
 bp1_yearly.2060.desc_stewardship: "관리력과 경제에 대해서요.\""
 bp1_yearly.2060.desc_intrigue: "계책력과 궁정의 협잡에 대해서요.\""
 bp1_yearly.2060.desc_learning: "학습력과 지식에 관한 사랑에 대해서요.\""
 bp1_yearly.2060.desc_outro: " [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip](은)는 재잘거렸다.\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip](이)가 끼어들었다. \"제 [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip](은)는 이 분야에 큰 잠재력을 보이고 있습니다. 저희가 가르치고 싶습니다!\""
 bp1_yearly.2060.a: "좋은 생각인 것 같군!"
 bp1_yearly.2060.a_paranoid: "정 그렇다면."
 bp1_yearly.2060.a_tt_paranoid: "그들이 [bp1_yearly_2060_target_child.GetHerHim]에게 뭘 세뇌할지 모름..."
 bp1_yearly.2060.b: "[bp1_yearly_2060_target_child.GetSheHe|U]는 [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')](을)를 개선하는 것이 더 나을 것 같네."
 bp1_yearly.2060.c: "아니, 좋은 생각이 아닌 것 같네."
 bp1_yearly.2060.tt_success: "성공적으로 끝마친 개인 교습"
 bp1_yearly.2060.tt_critical_success: "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip](이)가 모든 지식을 흡수함"
 bp1_yearly.2060.tt_failure: "실패로 끝나버린 개인 교습"
 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t: "지금까지의 이야기"
 bp1_yearly.2070.desc: "나는 [bp1_yearly_2070_soulmate.GetFirstName](이)가 다른 생각에 잠겨 심란한 것을 알아차렸다. 늘 그랬듯 저택 경계를 따라 경치를 보면서 걷고 있을 때, 내가 용기를 내서 말을 꺼냈다.\n\n\"아, 알고 계셨군요.\"[bp1_yearly_2070_soulmate.GetSheHe|U]가 걷는 속도를 늦추다가 결국 멈춰서 경치를 보았다. 햇살이 [bp1_yearly_2070_soulmate.GetHerHis] 피부에 반짝인다.\n\n\"나는 당신을 사랑합니다. 그리고 우리의 삶도 사랑하지요.\"[bp1_yearly_2070_soulmate.GetHerHis|U] 눈이 흐려졌다. \"한 가지 아쉬운 점은 내가 당신을 가질 수 없었다는 것이에요, 그러니까 우리 사이에는 아무 자녀도 없잖아요.\"\n\n[bp1_yearly_2070_soulmate.GetHerHis|U] 말이 내 귀에 울려 퍼졌다. 그 짐을 혼자 짊어지고 있었다니, 내 사랑. 든든한 [bp1_yearly_2070_soulmate.GetFirstName]!"
 bp1_yearly.2070.a: "내 사랑 [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]. 모든 시간을 #EMP 당신#!과 함께 보내겠네."
 bp1_yearly.2070.a_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip](을)를 껴안음."
 bp1_yearly.2070.b: "그저 [ROOT.Char.GetFaith.HighGodNamePossessive] 뜻이 아니었을 뿐이네."
 bp1_yearly.2070.b_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]가 위안받음."
 bp1_yearly.2070.c: "우리 둘 다 이게 최선이라는 것을 알고 있네."
 bp1_yearly.2070.c_tt: "정말이지 끔찍한 세상"
