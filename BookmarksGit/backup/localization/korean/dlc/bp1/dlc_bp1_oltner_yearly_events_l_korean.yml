l_korean:
 bp1_yearly.4000.t: "가족의 성찰"
 bp1_yearly.4000.desc: "[family_memory.GetDescription]했던 날이 떠오른다. 내 [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc.alive: "이런 추억은 나에게 위안을 준다. 무슨 일이 있더라도 가족들은 나와 함께 할 것이고 [ROOT.Char.GetHouse.GetName](은)는 굳건할 것이다."
 bp1_yearly.4000.desc.dead: "당신이 아직 여기에 있다면 얼마나 좋을까. 더 많은 웃음과, 더 많은 변화와, 더 많은 추억을 만들 수 있었을 것이다... 당신이 없는 [ROOT.Char.GetHouse.GetName](은)는 뭔가 부족하다."
 bp1_yearly.4000.desc_end: "\n\n#EMP \"[ROOT.Char.GetHouse.GetMotto].\"#! 나는 숨을 죽이고 속삭인다."
 bp1_yearly.4000.a: "당신이 여기에 와서 나와 이야기 할 수 있다면..."
 bp1_yearly.4000.b: "소중한 기억으로 간직해야지!"
 bp1_yearly.4000.c: "시로 당신의 기억을 기리겠습니다!"
 bp1_yearly.4000.c.success: "당신의 가족이 그 행동을 고맙게 생각함"
 bp1_yearly.4000.c.failure: "슬픔에 잠김"
 bp1_yearly.4000.d: "[family_memory_participant.GetFirstNameNoTooltip](은)는 충성심이 뛰어났으니 선물을 받을 자격이 있어!"
 bp1_yearly.4000.family_first: "[ROOT.Char.GetHouse.GetNameNoTooltip](이)가 영원하길!"
 bp1_yearly.4001.desc: "나의 가장 가까운 사람들을 모아두고 나는 발표회를 시작했다:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "모인 사람들의 뺨에 눈물이 흘러내린다. [family_memory_participant.GetFirstNameNoTooltip], 내가 당신의 추억을 잘 남긴 것 같아요."
 bp1_yearly.4001.desc.fail_poem: "...별로 좋지 않나 봐요?"
 bp1_yearly.4001.a: "편히 잠드시기를."
 bp1_yearly.4001.b: "내가 당신의 기억을 망쳤어요!"
 bp1_yearly.4010.t: "더 나은 후견인"
 bp1_yearly.4010.desc: "\"나의 사랑하는 [ROOT.Char.GetWifeHusband], [child_to_change_guardian.GetFirstNamePossessive] 교육이 걱정돼요. 내 [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName](이)가 걱정스러운 목소리로 말했다.\n\n"
 bp1_yearly.4010.desc.root: "\"사실은... 그냥 당신이 [child_to_change_guardian.GetHerHim]를 키우기에는 #EMP 너무 바쁜 것 같아요#!. "
 bp1_yearly.4010.desc.other: "\"지금 [current_guardian.Custom2('InsultNoun', SCOPE.sC('parent_that_want_guardian_change'))] [current_guardian.GetFirstName](은)는 좋은 후견인이 아니에요. [current_guardian.GetSheHe|U]는 그저 너무... #EMP [current_guardian.Custom2('InsultAdjective', SCOPE.sC('parent_that_want_guardian_change'))] 사람이에요!#!"
 bp1_yearly.4010.desc_end: "우리 [child_to_change_guardian.Custom('GetDaughterSon')](은)는 훌륭하고 헌신적인 후견인이 필요해요. 마치 나의 [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]처럼요!\" [parent_that_want_guardian_change.GetSheHe|U]는 말을 이어 나갔다. \n\n\"내가 조정 해도 될까요?\" [parent_that_want_guardian_change.GetSheHe|U]가 희망에 찬 눈으로 나를 바라보면서 말했다."
 bp1_yearly.4010.a: "물론이지, 내 사랑. [proposed_guardian.GetFirstNameNoTooltip](이)가 더 나은 선택이네."
 bp1_yearly.4010.a_effect: "[child_to_change_guardian.GetFirstNamePossessive] [education|E] 진행도가 오름."
 bp1_yearly.4010.b: "내가 [current_guardian.GetFirstNameNoTooltip](을)를 선택한 데는 이유가 있네!"
 bp1_yearly.4010.b_alt: "흥! [child_to_change_guardian.GetHerHim](을)를 키우기에 충분한 시간을 낼 수 있네!"
 bp1_yearly.4010.c: "내 선택이 더 나은 선택이니 날 믿게!"
 bp1_yearly.4010.c_effect: "[child_to_change_guardian.GetFirstNamePossessive] [education|E] 진행도가 매우 많이 오름."
 bp1_yearly.4020.t: "시적인 우정"
 bp1_yearly.4020.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 친애하는 친구여. [war_memory_participant.GetTitledFirstName](을)를 상대로 승리를 거두지 않았나. 해서 자네의 승리를 기릴 시를 짓기로 했네!\" [poetry_friend.GetFirstName](이)가 목청을 가다듬으며 말했다.\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "[ROOT.Char.Custom('GetCourt')]에서 멋지게 낭송해야겠군!"
 bp1_yearly.4020.b: "고맙네 친구. 이 시를 가까이 두겠네."
 bp1_yearly.4020.c: "하하! [war_memory_participant.GetFirstNameNoTooltip](을)를 아는 모든 사람한테 사본을 보내줘야겠군!"
 bp1_yearly.4020.d: "내게 너무 과하군. 오직 [ROOT.Char.GetFaith.HighGodName]만이 칭송받을 자격이 있네."
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "[war_memory_participant.Custom2('InsultAdjective', ROOT.Char)] [war_memory_participant.GetTitledFirstName](을)를 상대로 한 [ROOT.Char.GetTitledFirstNamePossessive] 승리를 기념하는 시. [ROOT.Char.GetFirstNamePossessiveNoTooltip] 좋은 친구 [poetry_friend.GetTitledFirstName](이)가 씀\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "[war_memory_participant.Custom2('InsultAdjective', ROOT.Char)] [war_memory_participant.GetTitledFirstName](을)를 상대로 한 [ROOT.Char.GetTitledFirstNamePossessive] 승리를 기념하는 시. [ROOT.Char.GetFirstNamePossessiveNoTooltip]의 좋은 친구 [poetry_friend.GetTitledFirstName](이)가 씀.\n\n내용:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "[newly_created_artifact.GetName](이)가 [court_artifact|E](으)로 되어 [grandeur|E] 변화 요소를 획득함"
 bp1_yearly.4020.b_effect: "[newly_created_artifact.GetName] [artifact|E](을)를 획득함"
 bp1_yearly.4030.t: "매혹적인 경쟁자"
 bp1_yearly.4030.desc: "\"[ROOT.Char.Custom('CulturalCurse')|U]!\" 나는 편지를 읽다 소리쳤다.\n\n이 [marriage_rival.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] [marriage_rival.GetFirstName]. 침을 뱉어주지!"
 bp1_yearly.4030.desc_bond_broken: "\n\n나의 봉신 [marriage_vassal.GetTitledFirstName](을)를 속이고 매료시켜서 결혼한 것으로는 모자라 [spurned_partner.GetFirstName](와)과 [marriage_vassal.GetHerHis] 유대도 끊었군! 아니 이제 [marriage_vassal.GetTitledFirstNameNoTooltip](이)가 나에게 등을 돌렸군!"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\n나의 봉신 [marriage_vassal.GetTitledFirstName](을)를 속이고 매료시켜서 결혼한 것으로는 모자라 이제 [marriage_vassal.GetTitledFirstNameNoTooltip](이)가 나에게 등을 돌렸군!"
 bp1_yearly.4030.desc_end: "\n\n너의 사악한 혓바닥이 나에 대한 거짓말을 퍼뜨리고 있군... 너는 [marriage_vassal.GetFirstNameNoTooltip](을)를 사랑하는 것이 아니라 단지 내가 #EMP 고통#!받기를 원하지!"
 bp1_yearly.4030.a: "[marriage_rival.GetFirstNameNoTooltip](이)가 얼마나 기만적인 사람인지 [marriage_vassal.GetFirstNameNoTooltip](을)를 설득해봐야겠군!"
 bp1_yearly.4030.b: "[marriage_vassal.GetSheHe|U]가 유대를 끊었다고? [ROOT.Char.GetFaith.PriestNeuterPlural](이)가 그에게 한바탕 퍼붓겠군!"
 bp1_yearly.4030.c: "어쩌면 [spurned_partner.GetFirstNameNoTooltip](이)가 도움이 될지도..."
 bp1_yearly.4030.d: "흥! [marriage_rival.Custom2('InsultNoun', ROOT.Char)](은)는 아무것도 성공하지 못했어!"
 distrustful: "의심이 많음"
 bp1_yearly.4030.a.success: "[marriage_vassal.GetTitledFirstName](이)가 설득되어 후회함"
 bp1_yearly.4030.a.failure: "[marriage_vassal.GetTitledFirstName](은)는 당신이 더 거짓말을 한다고 생각함"
 bp1_yearly.4030.b.success: "[marriage_vassal.GetTitledFirstName](이)가 자기 잘못을 깨달음"
 bp1_yearly.4030.b.failure: "[marriage_vassal.GetTitledFirstName](이)가 [ROOT.Char.GetFaith.PriestNeuterPlural](과)와의 논쟁을 모면함"
 bp1_yearly.4040.t: "나의 친절한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1: "\"아, 나의 사랑, 사랑하는 [ROOT.Char.GetFirstNameNoTooltip]. 너를 정말 사랑한단다!\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName](이)가 아주 맛있어 보이는 간식들을 들고 오면서 말했다. \"너를 주려고 [ROOT.Char.Custom('FavoriteTreatDemand')](을)를 만들었단다. 네가 제일 좋아하는 거잖니!\"\n\n아, [kindly_grandmother.GetSheHe]는 정말 나를 잘 알고 계셔! 물론 손수 만드시는 것이 지위에 걸맞지는 않지만... 어떻게 그러지 말라고 하겠어?"
 bp1_yearly.4040.desc.intro.2: "\"더 먹거라. 큰 아기야!\" 내 [ROOT.Char.Custom('FavoriteTreatDemand')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName](이)가 주방에서 외치셨다. \"와서 더 먹어!\"\n\n음, 냄새가 기가 막힌 데... 한입만 더 먹어도 괜찮겠지?"
 bp1_yearly.4040.desc.feeding.1: "\"[ROOT.Char.GetFirstNameNoTooltip], 내가 만든 [ROOT.Char.Custom('FavoriteTreatDemand')](을)를 맛있게 먹는 모습이 나의 가장 큰 행복이란다!\"[kindly_grandmother.GetFirstName](은)는 주방에서 크게 외치셨다. \"오늘 #EMP 잔뜩#! 만들어 놓았으니 전부 다 먹으렴!\"\n\n#flatulence 으윽..!#! 아, 계속 주시네... 하지만 거절하면 마음이 상하실 테니까 먹어야겠지?"
 bp1_yearly.4040.desc.feeding.2: "\"이건 [ROOT.Char.Custom('GetLivestockFowlIndef')] 모양으로 만들어 봤단다!\" 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName](이)가 또 다른 [ROOT.Char.Custom('FavoriteTreatDemand')] 접시를 가지고 오면서 흥얼거렸다. \"자, 한 입 줄게!\"\n\n오, [ROOT.Char.GetFaith.HighGodName]. 너무 많아요! 하지만...나는 [kindly_grandmother.GetHerHis] 기분을 배려해야 해..."
 bp1_yearly.4040.desc.feeding.3: "\"[ROOT.Char.GetFirstNameNoTooltip], 어디에 있니? 이번에는 [ROOT.Char.Custom('FavoriteTreatDemand')]에 버터를 넣어봤어!\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName](이)가 속삭이며 주방에서 나를 찾는다.\n\n더 이상 감당할 수가 없어... #EMP 어떻게 해야 하지!?#!"
 bp1_yearly.4040.desc.feeding.4: "\"[ROOT.Char.Custom('FavoriteTreatDemand')](이)가 네가 좋아하는 [ROOT.Char.Custom('GetExpensiveMeal')](과)와 이렇게 잘 어울릴지 누가 알았겠어. 물론 #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#!가 알아냈지!\" [kindly_grandmother.GetFirstName](이)가 소리치면서 내가 본 가장 이상한 요리를 가지고 왔다. \"식사해야지, [ROOT.Char.GetFirstNameNoTooltip]!\"\n\n내가 아무리 잘 숨어도, [kindly_grandmother.GetSheHe]는 언제나 나를 찾아낸다. 아, 내 불쌍한 퉁퉁해진 몸!"
 bp1_yearly.4040.a: "만들어주신 [ROOT.Char.Custom('FavoriteTreatDemand')](을)를 먹는 게 제일 좋아요!"
 bp1_yearly.4040.b: "아니에요, 이제 괜찮아요."
 bp1_yearly.4040.c: "한 입은 괜찮겠지..."
 bp1_yearly.4040.d: "나는 이제 충분해요."
 bp1_yearly.4040.e: "#EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]#!에게 상처를 줄 수는 없어..."
 bp1_yearly.4040.f: "한 입도 전혀 먹을 수가 #EMP 없어요#!!"
 bp1_yearly.4040.desc.dead: "오, 내 사랑하는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]. 돌아가시면서 이 끝 없는 [ROOT.Char.Custom('FavoriteTreatDemand')](은)는 멈추긴 했지만, 안도감은 다시 달콤 쌉쌀한 감정으로 변했다. 다시 못 볼 줄 알았다면 내 옆에 더 계시게 할 걸.\n\n[kindly_grandmother.GetFirstName], 안녕히 가세요. 평화롭게 잠드세요."
 bp1_yearly.4040.dead: "당신을 기리며 [ROOT.Char.Custom('FavoriteTreatDemand')](을)를 먹어볼까 해요."
 bp1_yearly.4040.family_first: "아 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], 이제 대화 좀 해요!"
 #XXX: "XXX"