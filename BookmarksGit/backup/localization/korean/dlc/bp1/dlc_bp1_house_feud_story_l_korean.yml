l_korean:
 bp1_house_feud.0001.t: "가증스러운 집안"
 bp1_house_feud.0001.desc: "나는 [house_feud_rival.GetTitledFirstName](와)과 [house_feud_rival.GetHerHis] 악행에 너무 오랫동안 시달려 왔다.\n\n간혹 [house_feud_rival.GetHouse.GetBaseName] 가문을 구렁텅이로 빠뜨리고, 그 [house_feud_rival.Custom2('InsultAdjective', ROOT.Char)] 가문을 내가 받은 모욕과 함께 역사 속에서 완전히 지워버리는 꿈을 꿀 정도다.\n\n결국 증오에 허덕이며 잠에서 깨는 게 전부다. 하지만 이토록 증오받아 마땅한 가문이 [house_feud_rival.GetFirstNameNoTooltip] 외에 또 어디 있으랴?"
 bp1_house_feud.0001.target: "\n\n그 소문이 사실이었던 건가? 오래전 [relation.Custom('GetFamilyFeudShort')]에 의해 선동당한 것이었나?"
 bp1_house_feud.0001.a: "그것을 인생의 목표로 삼을 것이다."
 bp1_house_feud.0001.b: "여력을 쏟을 만한 더 나은 일이 있을 것이다..."
 bp1_house_feud.0002.t: "가문의 결속"
 bp1_house_feud.0002.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName](은)는 [house_feud_victim.GetHerHis] 경쟁자인 [house_feud_attacker.GetTitledFirstName]의 흉포함에 끝없이 한탄한다.\n\n[house_feud_victim.GetHerHim]를 볼 때마다, [house_feud_victim.GetSheHe]는 [house_feud_attacker.GetHouse.GetBaseName] 가문의 [SCOPE.Custom('VenomousCreature')|U](을)를 언급하며 [house_feud_attacker.GetHerHim]를 무너뜨릴 방도에 조언이나 도움을 달라고 강력히 요청한다."
 bp1_house_feud.0002.a: "집안 사정 같은데."
 bp1_house_feud.0002.b: "감히 [house_feud_attacker.GetFirstNameNoTooltip] 따위가 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]에게 도전해?"
 bp1_house_feud.0002.c: "자신의 문제는 스스로 해결해야 할 것이다."
 bp1_house_feud.0003.t: "눈에는 눈"
 bp1_house_feud.0003.desc: "나는 [house_feud_attacker.GetTitledFirstName]에 의해 요절한 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName](을)를 추억하며 [ROOT.Char.Custom('ResidenceBuilding')] 밖을 거닐었다. [house_feud_attacker.GetHouse.GetBaseName]... 실로 악독한 짐승 같으니!\n\n명예를 회복할, 그리고 [house_feud_victim.GetFirstNameNoTooltip]에 대한 복수를 할 단 하나의 방법은..."
 bp1_house_feud.0003.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] 가문을 저주한다!"
 bp1_house_feud.0003.b: "내 직접 [house_feud_attacker.GetFirstNameNoTooltip](을)를 [ROOT.Char.GetFaith.NegativeAfterLife](으)로 보내겠다!"
 bp1_house_feud.0003.c: "복수한다고 해서 [house_feud_victim.GetHerHim]가 돌아오는 것은 아니다."
 bp1_house_feud.0004.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U] 적"
 bp1_house_feud.0004.desc: "[old_house_head.GetTitledFirstNamePossessiveRegnal](이)가 사망하면서, [ROOT.Char.GetHouse.GetName] 가문의 몰락과 그 가족을 보호할 책임은 내 몫이 되었다.\n\n[house_feud_rival.GetTitledFirstName](와)과 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] 사이의 불화는 비밀이랄 것도 없었다. [house_feud_rival.GetHouse.GetBaseName] 일족에 대한 [old_house_head.GetFirstNamePossessiveNoTooltip] 증오가 날마다 [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip]의 [old_house_head.Custom('GetCourt')]에 쏟아졌다.\n\n나는 이 해묵은 분쟁과 세상을 떠난 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]의 소망 사이에서 어떤 결정을 할지 고민하고 있다..."
 bp1_house_feud.0004.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문은 적을 잊지 않는다."
 bp1_house_feud.0004.b: "[old_house_head.GetFirstNamePossessiveNoTooltip] 증오는 [old_house_head.GetHerHim]와 함께 사라졌다."
 bp1_house_feud.0005.t: "보복의 유혹"
 bp1_house_feud.0005.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstNamePossessive]의 죽음으로 마음 어딘가에 구멍이 뚫렸다. 역겨운 살인자를, 그리고 이뤄져야 할 정의를 생각할 때마다 무언가가 그 구멍을 할퀴는 듯하다.\n\n날마다 잔혹한 복수의 논리가 머릿속을 가득 채운다. 매일 밤 발작적인 꿈에 시달리며 내 가문이 겪은 슬픔만큼 [house_feud_attacker.GetFirstName](와)과 [house_feud_attacker.GetHouse.GetBaseName] 가문이 파멸을 맞이하는 모습을 보고 있다..."
 bp1_house_feud.0005.a: "'[ROOT.Char.GetHouse.GetMotto]!'"
 bp1_house_feud.0005.b: "[house_feud_attacker.GetFirstNameNoTooltip](은)는 이 죄를 모면할 수 없을 것이다."
 bp1_house_feud.0005.c: "무엇을 한다 해도 [house_feud_victim.GetFirstNameNoTooltip](은)는 돌아오지 않는다..."
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName]께서 악을 처단하시리라."
 bp1_house_feud.0006.t: "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip] 진정한 [house_feud_rival.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0006.desc: "[house_feud_rival.GetTitledFirstNamePossessive] 능글맞은 웃음이 또다시 내 마음을 파고든다. 나는 당장 일어나서 서투른 변명으로 모닥불을 피해 어둠 속을 서성인다.\n\n그 [house_feud_rival.Custom2('InsultNoun', ROOT.Char)](을)를 도무지 머릿속에서 떨칠 수 없다. [house_feud_rival.GetHerHim]와 [house_feud_rival.GetHerHis] 친족이 어떠한 질책도 받지 않으며 [house_feud_rival.GetCapitalLocation.GetName]에서 고소해하는 모습이 뇌리를 맴돈다...\n\n"
 bp1_house_feud.0006.higher: "[ROOT.Char.GetFaith.HighGodName]의 이름으로, #EMP 나야말로#! [house_feud_claim.GetBaseNameNoTier]의 정당한 영주다."
 bp1_house_feud.0006.same: "[house_feud_claim.GetBaseNameNoTier](이)가 내 것이 될 때까지 쉬지 않고 나아갈 수 있을까?"
 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier], 그리고 [house_feud_rival.GetTitledFirstName](이)가 자리 잡은 다른 영지들은 나의 것이다."
 bp1_house_feud.0006.previous: "[house_feud_previous.GetTitledFirstNamePossessive]의 영지는 우리에게 돌아올 것이다."
 bp1_house_feud.0006.a: "[house_feud_rival.GetHouse.GetBaseNameNoTooltip] 가문은 끝장나야 한다."
 bp1_house_feud.0006.b: "[house_feud_rival.GetFirstNameNoTooltip](이)가 문제다."
 bp1_house_feud.0006.c: "[ROOT.Char.Custom('RegionalAlcoholicDrink')] 한잔하고, 다른 생각을 좀..."
 bp1_house_feud.0007.t: "감금 중 들끓는 분노"
 bp1_house_feud.0007.house_arrest: "지하 감옥보다는 낫지만, [house_feud_attacker.GetTitledFirstNamePossessive] 방에 갇혔으니 살아날 방법이 없다.\n\n음식은 끔찍하고 여흥거리는 더 처참하지만, 납치범에 대한 증오를 쌓을 시간만은 차고 넘친다."
 bp1_house_feud.0007.dungeon: "[house_feud_attacker.GetTitledFirstNamePossessive] 지하 감옥에 갇히자, 멀리서 들리는 [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip] 떠들썩한 소리와 [house_feud_attacker.GetCulture.GetNameNoTooltip] 간수의 드물게 들리는 불평만이 내 귀를 간지럽힌다. 납치범에 대한 증오를 쌓을 시간만은 차고 넘친다."
 bp1_house_feud.0007.camp: "[house_feud_attacker.GetTitledFirstNamePossessive] [house_feud_attacker.Custom('GetCourt')]에서 간수들의 학대와 모욕에 시달리는 동안, 납치범을 향한 증오는 계속해서 쌓여만 갔다."
 bp1_house_feud.0007.desc: "\n\n[house_feud_attacker.GetSheHe|U]는 합당한 시간이 진작 지나갔을 정도로 오랫동안 나를 붙잡아 두었다. [house_feud_attacker.GetHerHis] 중얼거림에서는 하찮고 변덕스러운 동기만을 짐작할 수 있을 뿐이다. 대체 어떻게 해야 하나..."
 bp1_house_feud.0007.a: "이 초라한 곳을 파괴하리라."
 bp1_house_feud.0007.b: "언젠가는 [house_feud_attacker.GetFirstNameNoTooltip]에게도 이런 족쇄를 채울 것이다."
 bp1_house_feud.0007.c: "[house_feud_attacker.GetSheHe] 나름 이유가 있겠지..."
 bp1_house_feud.0008.t: "부당한 투옥"
 bp1_house_feud.0008.desc: "허브와 스튜의 풍성한 향이 [ROOT.Char.Custom('ResidenceBuilding')] 주방에서 솔솔 전해져온다. 하지만 한창 고생 중일 [house_feud_victim.GetFirstName](이)가 좀처럼 머리에서 지워지지 않았다."
 bp1_house_feud.0008.house_arrest: "\n\n[house_feud_victim.GetHerHim](을)를 납치한 [house_feud_attacker.GetTitledFirstName](이)가 먹을 것이라도 제대로 주고 있어야 할 텐데. 하지만 [ROOT.Char.GetHouse.GetBaseName]의 누구도 간수의 감시를 받으며 살아서는 안 된다!"
 bp1_house_feud.0008.dungeon: "\n\n[house_feud_victim.GetHerHis] 처지를 생각해 보면, 마치 어리석은 짐승처럼 [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip]의 감옥에 뛰어든 셈이다!"
 bp1_house_feud.0008.camp: "\n\n[house_feud_victim.GetHerHim]는 [house_feud_attacker.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetCourt')] [ROOT.Char.GetHouse.GetBaseName]에 무슨 저급한 짐승처럼 묶여 있을 텐데...!"
 bp1_house_feud.0008.closing: "\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))](이)가 감금을 견딘 지 몇 달이 지났음을 떠올리면 화가 차오를 뿐이다. 자기가 [house_feud_attacker.GetTitleAsNameNoTooltip](이)든 아니든, [house_feud_attacker.GetFirstNameNoTooltip](이)가 [house_feud_victim.GetHerHim]를 이런 식으로 다뤄선 안 된다!"
 bp1_house_feud.0008.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip]의 이번 학대는 잊히지 않을 것이다."
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip](은)는 대가를 치르게 될 것이다."
 bp1_house_feud.0008.c: "[house_feud_victim.GetHerHis] 석방을 기도하는 수밖에 없다."
 bp1_house_feud.0009.t: "복수심에 불타는 [old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName]에서는 다들 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))](을)를 끝없이 애도하고 있다. [ROOT.Char.Custom('ResidenceBuilding')] 밖으로 나와서야 애도자들이 '[old_house_head.GetTitledFirstName]'(을)를 연호하며 흐느끼는 소리에서 벗어나 홀로 사색에 잠길 수 있었다.\n\n[old_house_head.GetSheHe]가 그 [house_feud_rival.Custom2('InsultNoun', ROOT.Char)] [house_feud_rival.GetHouse.GetBaseName]의 [house_feud_rival.GetTitledFirstName]에 의해 [old_house_head.GetDeathReasonHideKiller]했다는 걸 생각하면..."
 bp1_house_feud.0009.child: "시간이 지남에 따라 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]에 대한 얘기가 점점 더 많이 들려왔다. [old_house_head.GetSheHe]가 [house_feud_rival.GetTitledFirstName]에 의해 어떻게 [old_house_head.GetDeathReasonHideKiller]했는지..."
 bp1_house_feud.0009.reciprocate: "[house_feud_rival.GetHerHim]에게 반드시 복수하리라!"
 bp1_house_feud.0009.new: "운명, 너 잔혹한 여인이여!"
 bp1_house_feud.0009.closing: "\n\n이 세상에 정의라는 것이 있고 [ROOT.Char.GetHouse.GetBaseName]의 명예가 회복될 가능성이 있다면, 그것을 전달하는 것은 내 몫일지도..."
 bp1_house_feud.0009.a: "오늘 이후로 '[house_feud_rival.GetHouse.GetBaseNameNoTooltip]'(은)는 저주받으리라."
 bp1_house_feud.0009.b: "언젠가 [house_feud_rival.GetFirstNameNoTooltip](을)를 끝장내겠다."
 bp1_house_feud.0009.c: "피는 [ROOT.Char.GetHouse.GetBaseNameNoTooltip](이)가 흘린 것으로 충분해..."
 bp1_house_feud.0010.t: "용서할 수 없는 취급"
 bp1_house_feud.0010.torture: "참을 수도 없고 끝나지도 않는 이런 고통이라니... [house_feud_attacker.GetTitledFirstName](이)가 그런 야만성을 품고 있었다니. 어찌 귀족인 [ROOT.Char.GetTitleAsNameNoTooltip](을)를 그리 대접하는가!\n\n"
 bp1_house_feud.0010.blinding: "시력을 잃었다는 걸 아직도 완전히 받아들이기 힘들다... 내가 [house_feud_attacker.GetTitledFirstName](을)를 과소평가했던 걸지도... 아픔을 참을 수만 있다면 지금 내가 얼마나 무력한지 통감하며 눈물이라도 흘리련만.\n\n"
 bp1_house_feud.0010.castration: "이런 고통을 겪을 줄이야... 그것도... 내 사타구니에서... 걸음을 옮길 때마다 내가 잃은 것이 무엇인지 뼈저리게 느껴진다. 오직 [house_feud_attacker.GetTitledFirstName]에 대한 복수를 계획할 때만 고통이 그나마 잦아드는 느낌이다.\n"
 bp1_house_feud.0010.house_arrest: "그나마 여기가 [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]의 지하 감옥이 아닌 게 다행이다. 그것만이 지금 내겐 작은 위안이 된다. "
 bp1_house_feud.0010.dungeon: "나는 여기까지 몰락했다. 이 축축한 구멍 속에, 비열한 [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]의 손아귀에 완전히 넘어간 것이다."
 bp1_house_feud.0010.free: "드디어 자유를 되찾았지만, 본래의 나로는 다신 돌아갈 수 없겠지. [house_feud_attacker.GetSheHe]가 내게 얼마나 많은 것을 요구했는지는 오직 [house_feud_attacker.GetFirstNameNoTooltip]만이 알 것이다. "
 bp1_house_feud.0010.a: "그들 모두 괜히 태어났다고 빌게 될 것이다."
 bp1_house_feud.0010.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip](은)는 임자를 만났다."
 bp1_house_feud.0010.c: "어떻게든 [house_feud_attacker.GetFirstNameNoTooltip](은)는 대가를 치르게 될 것이다."
 bp1_house_feud.0010.d: "폭력은 이제 질렸다..."
 bp1_house_feud.0011.t: "학대받은 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0011.torture: "[house_feud_attacker.GetTitledFirstName]에게 고문을 당한 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstNamePossessive] 이야기는 차마 듣기 힘들 정도였다.\n\n"
 bp1_house_feud.0011.blinding: "[house_feud_attacker.GetTitledFirstName]에 의해 완전히 #EMP 실명#!되었다는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstNamePossessive] 소식이 아직도 떠들썩하다.\n\n"
 bp1_house_feud.0011.castration: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName](이)가 #EMP 거세#!되었다는 소식이 [ROOT.Char.Custom('GetCourt')](을)를 맴돌고 있다.\n\n"
 bp1_house_feud.0011.house_arrest: "[house_feud_victim.GetSheHe]가 [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 [house_feud_attacker.Custom('GetDungeon')]에 갇힌 건 아니라는 사실이 그나마 위안이 된다..."
 bp1_house_feud.0011.dungeon: "심지어 [house_feud_victim.GetSheHe]는 [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]의 [house_feud_attacker.Custom('GetDungeon')]에서 고통을 겪은 것이 틀림없다..."
 bp1_house_feud.0011.camp: "심지어 [house_feud_victim.GetSheHe]는 악취가 진동하는 [house_feud_attacker.Custom('GetDungeon')]에서 뒹굴고 있을 것이다..."
 bp1_house_feud.0011.free: "비록 지금은 자유의 몸이 되었지만, 이 학대의 여파는 [house_feud_victim.GetHerHim]를 죽을 때까지 괴롭힐 것이다."
 bp1_house_feud.0011.closing: "\n\n[house_feud_attacker.GetHouse.GetBaseName]의 이 잔학무도한 행위를 그대로 두어도 되는 것일까?"
 bp1_house_feud.0011.a: "모든 [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] 일족이 대가를 치르게 될 것이다."
 bp1_house_feud.0011.b: "[house_feud_attacker.GetFirstNameNoTooltip]에게 똑같은 고통을 줄 것이다."
 bp1_house_feud.0011.c: "할 수 있는 것이 아무것도 없다..."
 bp1_house_feud.0012.t: "남편의 불륜"
 bp1_house_feud.0012.t.female: "아내의 불륜"
 bp1_house_feud.0012.desc: "그 [house_feud_attacker.Custom2('InsultNoun', ROOT.Char)] [house_feud_attacker.GetTitledFirstName](와)과 내 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] 육체적 관계가 마음을 좀먹고 있다.\n\n[house_feud_spouse.GetFirstName], 감히 내 [ROOT.Char.Custom('ResidenceBuilding')]에서 안락함을 즐기면서 뒤에서는 나를 비웃고 있었겠지..."
 bp1_house_feud.0012.good: "\n\n어떻게 나한테 이럴 수가 있는데?"
 bp1_house_feud.0012.bad: "\n\n이 [house_feud_spouse.Custom2('InsultNoun', ROOT.Char)](와)과 결혼하는 것이 아니었는데..."
 bp1_house_feud.0012.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip](을)를 처리해야 한다."
 bp1_house_feud.0012.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip](은)는 잊어라. 그저 추문일 뿐이다!"
 bp1_house_feud.0012.c: "[house_feud_attacker.GetHerHim]를 죽일 것이다."
 bp1_house_feud.0012.d: "이건 도움이 안 되는군..."
 bp1_house_feud.0013.t: "[house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U] 명예"
 bp1_house_feud.0013.desc: "[house_feud_spouse.GetTitledFirstNamePossessive] 간통 이야기가 일파만파 퍼지고 있다. 나는 하인과 [ROOT.Char.Custom('GetCourtier')]들의 미소 뒤에 숨겨진 경멸을 보지 않을 도리가 없었다.\n\n[house_feud_attacker.GetTitledFirstName](은)는 나와 내 가문을 모욕한 것이다..."
 bp1_house_feud.0013.a: "모든 [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] 일족이 대가를 치르게 될 것이다."
 bp1_house_feud.0013.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip] 가문이 선량해 보일 지경이군!"
 bp1_house_feud.0013.c: "[house_feud_attacker.GetFirstNameNoTooltip]에게 똑같은 고통을 줄 것이다."
 bp1_house_feud.0013.d: "다 지나간 일이다..."
 bp1_house_feud.0014.t: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U] 자존심"
 bp1_house_feud.0014.desc: "[house_feud_victim.GetTitledFirstName](은)는 [house_feud_victim.GetHerHis] 가문을 제대로 다스리지 못했다. [house_feud_victim.GetHerHis] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))] [house_feud_spouse.GetTitledFirstNamePossessive] 존재는 [house_feud_attacker.Custom2('InsultAdjective', ROOT.Char)] [house_feud_attacker.GetTitledFirstName](와)과 함께 우리 가문에 수치와 모욕만을 가져다줄 뿐이다...\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))](은)는 먼지 쌓인 [ROOT.Char.Custom('RegionalAlcoholicDrink')]통 사이에서 나지막한 목소리로 모든 것을 설명했다. \"저 [house_feud_attacker.Custom2('InsultNoun', SCOPE.sC('house_feud_victim'))] [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)]에 대해 뭐라도 해야 합니다. 이런 일을 그냥 넘길 순 없습니다!\""
 bp1_house_feud.0014.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] 가문은 선을 넘었다."
 bp1_house_feud.0014.b: "[house_feud_attacker.GetFirstNameNoTooltip](은)는 이 죄를 모면할 수 없을 것이다."
 bp1_house_feud.0014.c: "다 잊고 용서하는 게 낫다..."
 ### Ongoing Events ###
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$: 편향된 적의"
 bp1_house_feud.0100.desc: "나는 겨우 [ROOT.Char.GetTitleAsNameNoTooltip]에 불과한데 저 사악한 [house_feud_rival.GetFirstName](이)가 [house_feud_rival.GetTitleAsNameNoTooltip] 자리에 있다는 건 불길한 징조다... 이런 강력한 적에게서 내 가문을 지키는 건 쉬운 일이 아니다.\n\n[relation.Custom('GetFamilyFeudShortFlavor')](은)는 불공평했다. 이 불화는 득보다 실이 더 클지도..."
 bp1_house_feud.0100.a: "[house_feud_rival.GetTitleAsNameNoTooltip](이)라 해도 정의를 마주해야 한다."
 bp1_house_feud.0100.b: "이미 너무 오래 이어진 일이다..."
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$: 압도적인 상대"
 bp1_house_feud.0110.desc: "[house_feud_rival.GetTitledFirstName](와)과 모든 [house_feud_rival.GetHouse.GetBaseName] 일가의 악행에는 의심의 여지가 없으나, [ROOT.Char.GetTitleAsNameNoTooltip] 가문과 [house_feud_rival.GetTitleAsNameNoTooltip] 가문이 다투는 일이 과연 적절한가?\n\n[relation.Custom('GetFamilyFeudShortFlavor')](은)는 용서할 수 없지만, 그런 #EMP 하찮은#! 이들에게 시간을 쏟으며 우리의 격을 낮춰야 하나?"
 bp1_house_feud.0110.a: "[house_feud_rival.GetTitleAsNameNoTooltip](이)든 [ROOT.Char.GetTitleAsNameNoTooltip](이)든, 정의는 이뤄져야 한다."
 bp1_house_feud.0110.b: "그래, [house_feud_rival.GetSheHe]는 내 힘에 미치지 못한다..."
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$: 절박한 조치"
 bp1_house_feud.0200.desc: "[house_feud_rival.GetHouse.GetBaseName] 가문과의 불화는 재앙이었다. 복수는 손에 닿을 날이 보이지 않고, 저들의 분노는 끝날 기미가 보이지 않는다.\n\n이 복수를 제대로 끝내려면, 어쩌면 최후의 일격을 전해야 할지도..."
 bp1_house_feud.0200.a: "지금은 [house_feud_rival.GetTitledFirstNamePossessiveNoTooltip] 시대다."
 bp1_house_feud.0200.b: "[house_feud_target.GetTitledFirstNamePossessiveNoTooltip] 날은 얼마 남지 않았다."
 bp1_house_feud.0200.c: "그들에 대해서는 따로 생각해둔 게 있어."
 bp1_house_feud.0200.d: "이건 실수였어..."
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$: 막대한 피해"
 bp1_house_feud.0210.desc: "[house_feud_rival.GetHouse.GetBaseName] 가문에 대한 복수는 아직 멀기만 하다. 불화가 시작된 이후, 오직 [house_feud_rival.GetTitledFirstName](와)과 [house_feud_rival.GetHerHis] 사갈들이 분노만이 더 커졌을 뿐이다.\n\n가끔은 우리가 적을 너무 쉽게 본 것은 아닌지, 더 늦기 전에 손해가 나더라도 손을 떼야 하는 것은 아닌지 고민이 찾아온다."
 bp1_house_feud.0210.recent: "[house_feud_recent_death.GetTitledFirstName](은)는 그렇게 생각했을지도..."
 bp1_house_feud.0210.a: "아니다! 놈들에게 본때를 보여줄 것이다!"
 bp1_house_feud.0210.b: "이제... 이만하면 됐다!"
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$: 악의의 한계"
 bp1_house_feud.0220.desc: "[house_feud_rival.GetHouse.GetBaseName] 가문에 대한 우리의 정당한 조치는 주목을 받았다. 저들이 [relation.Custom('GetFamilyFeudShort')]에 대해 후회하고 있다는 것만은 분명하다.\n\n비록 자비나 동정받을 자격이 없는 금수들이기는 하나, 원래의 상처는 이제 다 아물었다. 이 불화를 한없이 이어가는 것은 오히려 우리에게 손해가 될지도 모른다."
 bp1_house_feud.0220.recent: "[house_feud_recent_kill.GetTitledFirstNamePossessive] 피는 이미 충분히 봤다..."
 bp1_house_feud.0220.a: "아니, 우린 이제 막 시작했을 뿐이다."
 bp1_house_feud.0220.b: "이것으로 끝이다."
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$: 지긋지긋한 소란"
 bp1_house_feud.0300.desc: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 일원은 모두 [house_feud_rival.GetHouse.GetBaseNameNoTooltip] 가문과 어떻게 [relation.Custom('GetFamilyFeudLongFlavor')] 불화가 발생했는지 그 기원을 익히 들어 알고 있다.\n\n이 일도 너무 오랫동안 이어져 왔다. 한참이나 지난 [relation.Custom('GetFamilyFeudShort')] 일로 영원히 복수를 이어가야 하는 것일까?"
 bp1_house_feud.0300.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문은 적을 잊지 않는다."
 bp1_house_feud.0300.b: "오래전 지나간 일이다."
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$: 위협에 시달리다"
 bp1_house_feud.0410.desc: "\"제발!\" [house_feud_victim.GetTitledFirstName](은)는 슬피 울었다. \"이 미친 원한 관계를 끊어야 합니다! #EMP 어딜 가도#! 두렵고, [house_feud_rival.GetHouse.GetBaseName](이)라는 말만 들어도 깜짝 놀랄 지경입니다!\"\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]는 분명 동요하고 있다... 나는 내 가문을 향한 위협과 [house_feud_rival.GetTitledFirstName]에 따끔하게 혼쭐을 내는 일 가운데서 고민하고 있다. "
 bp1_house_feud.0410.a: "맞는 말이야... 이 일은 이제 끝내야 해."
 bp1_house_feud.0410.b: "아니, 우리가 시작한 일은 우리가 끝내야지."
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNamePossessiveNoTooltip] 호소"
 bp1_house_feud.0420.desc: "내 주군인 [house_feud_liege.GetTitledFirstName](이)가 [house_feud_rival.GetTitledFirstName] 및 [house_feud_rival.GetHouse.GetBaseName] 가문과 내 가문 사이의 불화를 못마땅하게 여기고 있으며, [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 분열이 수습되길 바란다는 사실이 분명해졌다.\n\n[house_feud_liege.GetSheHe]가 뭐길래 정의가 실현되지 않기를 바란다는 건가? 다만, 더 이상의 긴장을 유발하는 것은 현명하지 않은 짓일지도 모른다. 특히 [house_feud_liege.GetTitleAsNameNoTooltip](이)가 상대라면..."
 bp1_house_feud.0420.a: "[house_feud_rival.GetTitledFirstNameNoTooltip](을)를 용서하지 않을 것이다."
 bp1_house_feud.0420.b: "그러지..."
 ### Target Events ###
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$: 노여움의 대상"
 bp1_house_feud.0500.desc: "처음에는 의심도 했지만, [ROOT.Char.Custom('GetCourt')]에서 들리는 소문으로 미루어 보아 [house_feud_rival.GetTitledFirstName](이)가 오로지 [relation.Custom('GetFamilyFeudShort')] 때문에 내 목을 원한다는 사실이 설득력을 얻고 있다.\n\n[ROOT.Char.GetHouse.GetName]의 모든 일원은 나와의 관계로 인해 [house_feud_rival.GetHerHim]의 놀잇감이 되었으며, 이 증오는 머리부터 시작해서 [house_feud_rival.GetHerHis] [house_feud_rival.Custom2('InsultAdjective', ROOT.Char)] 가문 발끝까지 퍼져나갔다."
 bp1_house_feud.0500.a: "[house_feud_rival.GetFirstNameNoTooltip] 가문은 이 일을 후회할 것이다."
 bp1_house_feud.0500.b: "이런 건 사소한 문제다."
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$: [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]의 경쟁의식"
 bp1_house_feud.0501.reciprocating: "그 [house_feud_attacker.Custom2('InsultAdjective', ROOT.Char)] [house_feud_attacker.GetFirstName](은)는 자신에 대한 우리 가문의 정당한 원한에 그저 한심한 중상이라는 식으로 반응했다."
 bp1_house_feud.0501.new: "나는 그 비열한 [house_feud_attacker.Custom2('InsultNoun', ROOT.Char)] [house_feud_attacker.GetTitledFirstName](이)가 [ROOT.Char.GetHouse.GetBaseName](을)를 [house_feud_attacker.GetHerHis] 가문의 영원한 적으로 삼겠다고 맹세했다는 얘기를 들었다."
 bp1_house_feud.0501.desc: "\n\n하, [relation.Custom('GetFamilyFeudShortFlavor')] 같은 일이 [house_feud_attacker.GetDynastyHouseName]의 골치를 그렇게나 썩일 줄 누가 알았겠냐고."
 bp1_house_feud.0501.a: "아, #EMP 피차#! 마찬가지로군!"
 bp1_house_feud.0501.b: "새로운 적이 생긴 건가."
 bp1_house_feud.0501.c: "유치하기는."
 bp1_house_feud.0501.c.busy: "우리의 관심은 [house_feud_existing.GetBaseNameNoTooltip] 가문에 한정되어야 함."
 bp1_house_feud.0501.c.existing: "멍청하기 그지없구나."
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$: 긴장 완화"
 bp1_house_feud.0502.desc: "그게 가능한지는 모르겠지만, 나와 [house_feud_attacker.GetTitledFirstName] 사이의 긴장 완화는 [house_feud_attacker.GetSheHe]가 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문에 대한 복수를 포기했음을 보여주는 듯하다."
 bp1_house_feud.0502.another: "\n\n듣기로는 [house_feud_attacker.GetSheHe]가 지금 [house_feud_new.GetHeadOfHouse.GetTitledFirstName](와)과 [house_feud_new.GetBaseName] 가문에 대한 증오심에 사로잡혀 있다는 모양이다."
 bp1_house_feud.0502.peace: "\n\n믿기는 어렵지만, [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] 가문의 위협에 대한 걱정에서 벗어나게 된다면 기쁠 것이다."
 bp1_house_feud.0502.a: "어림도 없는 소리. 이미 늦었어."
 bp1_house_feud.0502.b: "드디어 일을 #EMP 덮을#! 때가 된 것인가."
 bp1_house_feud.0502.c: "그렇다면 저들의 경계 상태가 풀어졌겠군!"
 bp1_house_feud.0502.d: "난 왜 이런 헛소리로 시간을 낭비하는 거지?"
 ### Notification Events ###
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$: 공동의 적"
 bp1_house_feud.0600.desc: "오늘 아침 내 [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)] [house_head_scope.GetTitledFirstName]에게서 받은 강렬한 내용의 편지로 인해 사색에 잠겼다.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U]는 우리 가문 전체가 '[house_feud_rival.GetHouse.GetBaseName] 개자식들'을 공공연하게 적으로 대하길 바란다는 뜻을 밝혔다.\n\n[relation.Custom('GetFamilyFeudShortFlavor')](을)를 옹호할 수는 없지만, 우리 가문은 어떤 위험을 감수하게 될 것인가?"
 bp1_house_feud.0600.a: "[ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip](을)를 거부할 순 없지."
 bp1_house_feud.0600.b: "때가 되었군!"
 bp1_house_feud.0600.c: "우리에게 득이 없을 것이다..."
 ### Scheme Events ###
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$: 금단의 열매"
 bp1_house_feud.0700.desc: "내 의심이 확인되었다. 그 빌어먹을 [owner.GetHouse.GetBaseName]의 [owner.GetTitledFirstName](이)가 나의 호의를 바라고 있다...\n\n"
 bp1_house_feud.0700.desc_positive: "가문의 적을 경계하라는 말을 늘 듣고 살았지만, 왠지 모를 #EMp 전율#!이 일었다는 것을 부인할 수는 없다."
 bp1_house_feud.0700.desc_neutral: "우리 가문과 분쟁을 벌이는 상황만 아니었다면 [owner.GetTitledFirstNamePossessive] 발전을 고려했을지도 모른다."
 bp1_house_feud.0700.desc_negative: "웃기는 녀석이군. 나를 무슨 얼간이라고 생각하는 건가?"
 bp1_house_feud.0700.a: "꺼져라, [house_feud_rival.GetHouse.GetBaseNameNoTooltip]. 이 [house_feud_rival.Custom2('InsultNoun', ROOT.Char)]!"
 bp1_house_feud.0700.b: "이름이야 어떻든 장미에선 달콤한 향기가 나기 마련이지."
 bp1_house_feud.0701.t: "신중한 사냥감"
 bp1_house_feud.0701.desc: "\"내가 네게 구애할 것으로 생각했다면, [owner.GetHouse.GetBaseName]의 광증에 대한 소문은 진짜였나 보군. 그런 터무니없는 수작질은 다른 녀석한테나 하시지.\"\n\n[target.GetFirstName](은)는 내게 심한 경멸을 보내며 [target.Custom('quirk_neg_present')]."
 bp1_house_feud.0701.a: "신경... 안 쓸 줄 알았는데..."
 #Maintenance Events
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$: 짝사랑"
 bp1_house_feud.0810.child: "나는 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] [old_house_head.GetTitledFirstName]에 대해서, 그리고 [house_feud_rival.GetHouse.GetBaseName] 가문과 [old_house_head.GetHerHis] 말다툼에 대해서 얘기를 들었다."
 bp1_house_feud.0810.adult: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] [old_house_head.GetTitledFirstName]의 죽음으로, 나는 우리 집안과 [house_feud_rival.GetHouse.GetBaseName] 가문 사이의 분쟁에 의문을 품게 되었다."
 bp1_house_feud.0810.desc: "\n\n[relation.Custom('GetFamilyFeudShortFlavor')](이)가 답변을 요구했을지는 몰라도, 이걸 계속하는 게 우리에게 이득이 맞는 걸까?\n\n[ROOT.Char.GetHouse.GetBaseName] 가문은 자신들의 생존과 존중을 확보하고자 내게 리더십을 기대한다. 하지만 이 보복에 대한 피는 이미 충분히 흘린 것일지도..."
 bp1_house_feud.0810.a: "아니지, 그게 저 [house_feud_rival.GetHouse.GetBaseNameNoTooltip] 망할 놈들이 원하는 거라고!"
 bp1_house_feud.0810.b: "그래, 그보다 더 신경 써야 할 일이 있어."
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip](은)는 미친개나 마찬가지지만, 이 광기는 끝내야 해."
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$: 가장 달콤한 기분"
 bp1_house_feud.0830.opening_drink: "드디어 [ROOT.Char.Custom('RegionalAlcoholicDrink')] 한잔을 즐길 수 있겠구나."
 bp1_house_feud.0830.opening: "드디어 쉴 수 있겠구나."
 bp1_house_feud.0830.desc: "그 가증스러운 [first_rival.GetHouse.GetBaseName] 가문이 이 세상에서 지워졌으니 말이야. [relation.Custom('GetFamilyFeudShortFlavor')] 일을 들먹이며 복수를 부르짖던 그것들 짓거리도 완전히 끝난 셈이지."
 bp1_house_feud.0830.first_owner: "\n\n나는 승리했고, 그 멍청한 [first_rival.GetTitledFirstName](은)는 드디어 [ROOT.Char.GetFaith.NegativeAfterLife]에 떨어졌다!"
 bp1_house_feud.0830.fallback: "\n\n비록 [first_owner.GetTitledFirstName](이)가 살아서 오늘을 보지는 못했지만, [first_owner.GetSheHe]가 [ROOT.Char.GetFaith.PositiveAfterLife]에서 안식을 취할 수 있기를 바란다."
 bp1_house_feud.0830.losing: "\n\n지난 몇 년 동안 우리 집안이 큰 손해를 봤지만, 놈들의 깃발이 다시는 휘날릴 일 없다고 생각하면 이보다 안심이 될 수는 없다."
 bp1_house_feud.0830.winning: "\n\n우리는 놈들의 숫자를 크게 줄였다. 이제 다들 우리 가문을 노리기 전에 다시 한번 생각하게 될 것이다."
 bp1_house_feud.0830.even: "\n\n서로 손해를 주고 받는 일이 반복되었으나, 드디어 [first_rival.GetHouse.GetBaseNameNoTooltip] 가문의 이야기는 여기서 끝나게 되었다."
 bp1_house_feud.0830.a: "절대로 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문을 넘보지 마라."
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$: 또 다른 적"
 bp1_house_feud.0840.desc: "증오에 찬 [house_feud_rival.GetHouse.GetName] 가문은 이제 [house_feud_rival.GetFirstName]의 손에 들어갔다. 분명 [house_feud_rival.GetHerHis] 전임자들에 비견될 만큼 사악한 [house_feud_rival.GetTitleAsNameNoTooltip]임이 분명하다."
 bp1_house_feud.0840.child: "하지만 [house_feud_rival.GetSheHe]는 자기 [house_feud_rival.Custom('GirlBoy')]일 뿐이다..."
 bp1_house_feud.0840.closing: "\n\n\"[relation.Custom('GetFamilyFeudShortFlavor')]\" 일을 모르는 사람이 없지만, 앞으로 어떻게 될지는 누가 알겠는가?"
 bp1_house_feud.0840.a: "#EMP 변하는 건 없다#!! [house_feud_rival.GetHouse.GetBaseNameNoTooltip] 똥개들은 다 똑같은 놈들이다."
 bp1_house_feud.0840.b: "이 정도면 충분하다."
 bp1_house_feud.0840.b.rival: "빌어먹을 [house_feud_rival.GetFirstNameNoTooltip], 하지만 이제 적당히 해야겠지."
 #Victory Events
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$: 정당한 [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7000.desc: "수많은 고생 끝에, [previous_holder.GetTitledFirstName](와)과 [house_feud_rival.GetHouse.GetBaseName] 가문의 손에서 [house_feud_title.GetNameNoTier](을)를 되찾을 수 있었다!\n\n부당함은 바로잡았으니, 이 오랜 분쟁은 이만 덮는 게 좋을지도 모르겠다. 최소한 이런 상황이 시작된 원인이 유혈 사태 속에서 완전히 잊히면 안 될 테니까."
 bp1_house_feud.7000.a: "[house_feud_rival.GetHouse.GetBaseNameNoTooltip] 가문은 더 많은 대가를 치러야 한다."
 bp1_house_feud.7000.b: "분쟁은 끝났다. 우리가 이겼다."
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$: 피에는 피로"
 bp1_house_feud.7001.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName](을)를 살해한 비열한 [house_feud_attacker.GetTitledFirstName](이)가 드디어 우리 손에 죽었다. 우리 가문의 명예를 마침내 되찾은 것이다.\n\n[ROOT.Char.GetHouse.GetBaseName] 가문의 보복은 달성했으니, 이 #EMP 싸움#!은 이제 그만 덮는 것이 좋을지도 모른다."
 bp1_house_feud.7001.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip](와)의 일은 아직 끝나지 않았다."
 bp1_house_feud.7001.b: "온 세상의 눈을 피할 수는 없다."
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$: 운명 맞이"
 bp1_house_feud.7002.opening: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName](을)를 악독하게도 고문했던 [house_feud_attacker.GetTitledFirstName](이)가 우리 손에 똑같은 운명을 맞이했다!"
 bp1_house_feud.7002.opening_self: "나를 악독하게도 고문했던 [house_feud_attacker.GetTitledFirstName](이)가 내 손에 똑같은 운명을 맞이했다!"
 bp1_house_feud.7002.desc: "\n\n[ROOT.Char.GetHouse.GetBaseName] 가문의 원죄에 대한 복수는 이렇게 마쳤다. 이제 [house_feud_attacker.GetHouse.GetBaseName] 가문과의 전쟁을 어디까지 끌고 갈 것인지 고민하는 문제가 남았다..."
 bp1_house_feud.7002.a: "아직 할 일이 훨씬 많다."
 bp1_house_feud.7002.b: "우리가 승리했다."
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$: 음란에 대한 복수"
 bp1_house_feud.7003.opening: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstNamePossessive] [house_feud_spouse.GetWifeHusband]인 [house_feud_spouse.GetTitledFirstName](을)를 유혹했던 악랄한 인간, [house_feud_attacker.GetTitledFirstName](이)가..."
 bp1_house_feud.7003.opening_self: "내 [house_feud_spouse.GetWifeHusband] [house_feud_spouse.GetTitledFirstName](을)를 유혹했던 악랄한 인간 [house_feud_attacker.GetTitledFirstName](이)가..."
 bp1_house_feud.7003.desc: "마침내 우리 손에 똑같은 운명을 맞이했다!\n\n상처가 아물었으니 [house_feud_rival.GetHouse.GetBaseNameNoTooltip] 가문과의 분쟁은 자연스럽게 끝을 향해 달려갈 것이다."
 bp1_house_feud.7003.a: "이제 시작일 뿐이다!"
 bp1_house_feud.7003.b: "이 정도면 만족이군..."
