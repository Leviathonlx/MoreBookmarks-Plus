l_korean:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t: "선물용"
 bp1_yearly.2000.desc.intro: "유랑 상인들의 거리에는 사람들이 북적북적했다. 그 안에 임시 판자들은 지붕까지 찼고 골동품들이 가득했다. "
 bp1_yearly.2000.desc.greed_flavor: "이 조각들은 비싸군... 하지만 그 정도의 가치가 있을 수도 있어."
 bp1_yearly.2000.desc.not_greed_flavor: "또렷하게 빛나는 이 조각들은 좋은 선물이 되겠군."
 bp1_yearly.2000.desc.single: "\n\n[bp1_yearly_2000_partner_a.GetTitledFirstName](와)과 내가 보석상 옆을 지나가는 동안, [bp1_yearly_2000_partner_a.GetSheHe]가 살짝 주저하더니 가까이 보기 위해 몸을 기울였다.\n\n이 중에 무언가가 나의 [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]의 하루를 근사하게 만들어 줄 수 있을까?"
 bp1_yearly.2000.desc.duo: "\n\n보석상 옆을 지나가는 동안, 나는 주저하면서도 가까이 보기 위해 몸을 기울였다.\n\n이 중에 무언가가 나의 [bp1_yearly_2000_partner_a.GetTitledFirstName](이)나 [bp1_yearly_2000_partner_b.GetTitledFirstName]의 하루를 근사하게 만들어 줄 수 있을까?"
 bp1_yearly.2000.a_single: "이 [ROOT.Char.Custom('RandomJewelry')], [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]에게 어울리겠네!"
 bp1_yearly.2000.a_duo: "이 [ROOT.Char.Custom('RandomJewelry')], 나의 [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')] [bp1_yearly_2000_partner_a.GetFirstNameNoTooltip]에게 어울리겠네!"
 bp1_yearly.2000.b: "이 [ROOT.Char.Custom('RandomJewelry')](은)는 [bp1_yearly_2000_partner_b.GetFirstNamePossessiveNoTooltip] [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')] 모습에 [ROOT.Char.Custom('RandomPositiveLookAdjective')] 장신구가 되겠어."
 bp1_yearly.2000.c: "한 개만 살 필요 있나!"
 bp1_yearly.2000.c_flavor: "둘 다 챙기자!"
 bp1_yearly.2000.d: "내 친구가 준 것도 충분히 밝은 것 같아."
 #Follow-up event
 bp1_yearly.2001.t: "...영주"
 bp1_yearly.2001.t.first_title_duo: "...영주..."
 bp1_yearly.2001.t.second_title_duo: "...그리고 훌륭한 [ROOT.Char.GetWomanMan|U]"
 bp1_yearly.2001.desc.intro_high_opinion: "\"존경하는 [ROOT.Char.GetFirstNameNoTooltip], 뵙게 되어 영광입니다!\n\n저는 당신이 [ROOT.Char.Custom('GetRealmOrDomicile')](을)를 충실히 다스리는 것을 보았습니다. 제가 할 수 있는 어떤 일이라고 돕고 싶습니다.\""
 bp1_yearly.2001.desc.intro: "\"[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U], 우리가 다시는 못 보는 줄 알았네!\n\n통치에 도움이 될 만한 몇 가지 사소한 일들을 찾을 수 있을걸세.\""
 bp1_yearly.2001.desc.segway_secret_hook: "\n\n[bp1_yearly_2001_partner.GetSheHe|U]가 뒤를 힐끗 돌아본다. "
 bp1_yearly.2001.desc.secret: "\"이전에 하인들의 말을 듣다가, 당신이 믿지 못 할 말을 우연히 들었습니다.\""
 bp1_yearly.2001.desc.hook: "\"저는... 아, 제가 예전에 뭘 했는지는 신경 쓰지 않으셔도 됩니다. 제가 드리고 싶은 말씀은 지인 중에 저에게 빚을 진 사람들이 있다는 것입니다.\""
 bp1_yearly.2001.desc.segway_lover: "\n\n조용한 바람이 [bp1_yearly_2001_partner.GetHerHis] 머리카락을 스쳤다 "
 bp1_yearly.2001.desc.lover: "나는 [bp1_yearly_2001_partner.GetHerHis] [ROOT.Char.Custom('RandomPositiveLookAdjective')] 특징을 보면서 내 마음속에 아로새길 수밖에 없었다."
 bp1_yearly.2001.desc.segway_modifier: "\n\n[bp1_yearly_2001_partner.GetSheHe]가 뭔가 중요한 것을 기억하려는 것처럼 찡그렸다. \"저는 "
 bp1_yearly.2001.desc.close_modifier: "저희를 향한 어떤 미묘한 행동들도 놓치지 않을 수 있습니다.\""
 bp1_yearly.2001.desc.finance_modifier: "제 정보원을 통해 최고의 재무적인 조언을 제공해드릴 수 있습니다.\""
 bp1_yearly.2001.desc.close_finance_modifier: "\n\n\"대신 제 정보원을 통해 최고의 재무적인 조언을 제공해드릴 수 있습니다.\""
 bp1_yearly.2001.desc.fallback: "\n\n\"... 제가 잘못 알고 있었나 보네요. 시간을 뺏은 점 사과드립니다!\""
 bp1_yearly.2001.desc.outro: "\n\n[bp1_yearly_2001_partner.GetSheHe|U]는 고개를 갸웃하고 내 대답을 기다린다."
 bp1_yearly.2001.a: "아, 나의 [ROOT.Char.Custom('PartnerOpinionHighDescription')]. 제발 비밀을 조금만 알려주시겠습니까!"
 bp1_yearly.2001.a.tt_secret: "[bp1_yearly_2001_secret_owner.GetTitledFirstNamePossessive] 비밀"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip](이)가 비밀을 알려줌"
 bp1_yearly.2001.b: "나는 #EMP 너#!에게 더 관심이 가는데. [ROOT.Char.Custom('LoverPetName')]!"
 bp1_yearly.2001.c: "어떻게 네가... 똑바로 말해봐!"
 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.GetShortUINameNoTooltip](이)가 당신에게 구실을 제공했음"
 bp1_yearly.2001.d: "[ROOT.Char.Custom('PartnerOpinionHighDescription')], 내 뒤를 봐줄 것이라고 믿습니다."
 bp1_yearly.2001.e: "재무 상황을 개선해주면 고마워#EMP 할 수도#! 있네."
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t: "한밤의 배 두 척"
 bp1_yearly.2010.desc.intro: "얼핏 보기에 복도에는 사람이 없어 보였다. 나는 침착하게 첫 번째 용무를 보러 걸어갔다.\n\n갑자기, 나는 숨이 넘어가는 웃음소리를 듣고 가만히 멈춰섰다. 나는 몸을 앞으로 숙여 [bp1_yearly_2010_first_partner.GetShortUIName](과)와 [bp1_yearly_2010_second_partner.GetShortUIName](을)를 슬쩍 보았다."
 bp1_yearly.2010.desc.default: "그들은 아침 햇살을 받으며 부드럽게 포옹하고 있었다.\n\n\"[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], 나를 가지고 놀지 말아요. 나의 [ROOT.Char.Custom('LoverPetName')]...\" [bp1_yearly_2010_first_partner.GetSheHe|U]는 [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]의 목선에 얼굴을 묻었다.\n\n\"우리는 내일 밤에도 함께 할 수 있어요. 나의 [ROOT.Char.Custom('LoverPetName')].\" [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip](이)가 되받았다. \"내가 당신과 며칠을 더 보낼 수만 있다면 아무것도 중요하지 않아요.\""
 bp1_yearly.2010.desc.lustful: "무겁고 뜨거운 몸들이... 아 #EMP 세상에#!.\n\n이런 대낮에? 대체 #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!(으)로 뭘 하고 있는 거야?"
 bp1_yearly.2010.a: "좋아 보이네. 나중에 써먹어야지."
 bp1_yearly.2010.a_lustful: "좀 적어놔야겠어!"
 bp1_yearly.2010.a_tt: "내 지붕 아래에서 또 무슨 일이 벌어질지..."
 bp1_yearly.2010.a_tt_lustful: "#EMP 완전#! 좋은데!"
 bp1_yearly.2010.b: "그들에게 아마 #EMP 세 번째#! 손이 필요할지도 몰라..."
 bp1_yearly.2010.tt: "이런 일이!"
 bp1_yearly.2010.c: "나를 희롱하다니!"
 bp1_yearly.2010.c_tt: "마음이 부서짐."
 bp1_yearly.5100.t: "큐피드의 화살"
 bp1_yearly.5100.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] [unloved_courtier.GetName](이)가 일주일 넘게 풀이 죽어있다. 그러더니 무겁고 낙담한 한숨을 벌써 다섯 번째 쉬면서 내게 조심히 물었다.\n\n\"저는 너무 외로워요. 제가 원하는 건 특별한 누군가예요! 누군가 낮에는 제 옆에 서 있고 밤에는 제 옆에서 잤으면 좋겠어요!\" [unloved_courtier.GetSheHe|U]가 멈칫하더니 슬프게 고개를 저었다.\n\n\"제가 무슨 소리를 한 거죠? 어차피 제 처지를 이해하시지 못할 텐데, 그렇죠, [ROOT.Char.Custom('FormOfAddressForLiege')]? 당신 모습을 보세요! 정말"
 bp1_yearly.5100.desc.male: "강인하게 잘생겼어요!"
 bp1_yearly.5100.desc.female: "천성적으로 아름다워요!"
 bp1_yearly.5100.desc.swole: "매력적이고, 게다가 조각상 같아요!"
 bp1_yearly.5100.desc.scarred: "흉터가 있지만 고귀해 보여요!"
 bp1_yearly.5100.desc.fallback: "몸 상태가 완벽해요!"
 bp1_yearly.5100.desc.end: "이런 것들이 당신에게 문제가 된 적은 없을 거예요, 그렇죠?"
 bp1_yearly.5100.a: "[unloved_courtier.GetNameNoTooltip], 그냥 너답게 행동해라!"
 bp1_yearly.5100.b: "네 말이 맞다. 그런 적은 없었지!"
 bp1_yearly.5100.c: "내가 도와주지!"
 bp1_yearly.5100.d: "희망을 잃지 말게, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.toast: "효과가 없음."
 bp1_yearly.5101.t: "큐피드의 화살: 대상"
 bp1_yearly.5101.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 정말 그래 주시는 건가요? 도와주실 건가요?\"\n\n내가 사랑을 찾아주겠다고 조심스럽게 대답하자 [unloved_courtier.GetNamePossessive] 얼굴이 밝아졌다. 나는 중매쟁이 노릇을 하는 데 능숙하지는 않지만, 그래도 희망을 품고 열정의 불꽃이 튈 만한 상대를 찾아주려 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 인파로 들어갔다.\n\n시장 광장을 돌아다니면서 몇 명의 후보들을 봤지만, [unloved_courtier.GetHerHim]와 정말 잘 어울리는 사람을 찾아 주어야 했다. 어떤 사람이냐면..."
 bp1_yearly.5101.a: "...배려심이 있고 세심한 사람."
 bp1_yearly.5101.b: "...공정하고 편견 없는 사람."
 bp1_yearly.5101.c: "...독실하고 열렬한 사람."
 bp1_yearly.5101.d: "...그냥 가장 인상적인 사람."
 bp1_yearly.5102.t: "큐피드의 화살: 강한 인상"
 bp1_yearly.5102.desc: "계속 찾다가 한 인물이 눈에 들어왔다. [potential_lover.GetSheHe|U]는"
 bp1_yearly.5102.desc.compassionate: "광장 한구석에 떨어져 있었는데, 물이 절실하게 필요한 고양이를 도와주고 있는 것 같았다. [potential_lover.GetWomanMan](이)가 불쌍한 동물을 도와주는 것을 보면서, 그 불쌍한 [ROOT.Char.Custom('GetCourtierPlural')] 또한 동정심을 받을 수 있을 것 같다고 상상했다."
 bp1_yearly.5102.desc.just: "두 농부 사이에 일어난 분쟁을 해결하고 있는 것 같았다. [potential_lover.GetSheHe|U]는 양쪽의 말에 귀를 기울이고 나서 모두가 동의할 수 있는 공평한 판단을 내렸다."
 bp1_yearly.5102.desc.zealous: "군중을 향한 설교자의 말씀을 열심히 듣고 있었다. 내가 보기에는 미치광이의 열변 같았지만 듣는 사람들의 눈에는 열정이 타오르고 있었고, [potential_lover.GetSheHe]도 종교적인 단어를 중얼거리면서 고개를 힘차게 끄덕였다."
 bp1_yearly.5102.desc.peng: "그냥 지나칠 수 없는 모습이었다. 추종자들의 무리에 둘러싸여 있었는데, 옷차림이 약간 볼품없긴 해도 대단한 외모를 지니고 있었다."
 bp1_yearly.5102.desc.end: "\n\n그저 내 [ROOT.Char.Custom('GetCourt')](으)로 초대만 하면 됐다. 구혼자의 약속을 전달하자 우쭐하고 흥분 모습이었다. 나중에 알게 되었지만 [potential_lover.GetName](이)가 [potential_lover.GetWomanMan]의 이름이었다. 그 후, 나는 의기양양하게 문을 박차고 들어와 궁정 저편에서 평소처럼 맥이 빠져있는 [unloved_courtier.GetName]에게 다가갔다.\n\n[unloved_courtier.GetNameNoTooltip](은)는 나를 보더니 희망찬 눈빛으로 바뀌었다."
 bp1_yearly.5102.a: "[unloved_courtier.GetNameNoTooltip]! 여기로 와봐!"
 bp1_yearly.5102.b: "사실, 회담에 가는 게 더 좋지?"
 bp1_yearly.5102.c: "\"나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]에 비하면 그런 [unloved_courtier.GetWomanMan]과 만나는 건 시간 낭비라는 생각이 들더군.\""
 bp1_yearly.5102.a.success: "서로 잘 어울림"
 bp1_yearly.5102.a.failure: "서로 잘 맞지 않음"
 #Your friend is concerned about your weight
 bp1_yearly.5301.t: "중대한 문제"
 bp1_yearly.5301.start: "나는 저녁 내내 [concerned_friend.GetFirstNamePossessive] 눈이 나를 보고 있다는 것을 알고 있었다. "
 bp1_yearly.5301.thicc: "하지만 내가 세번째 [ROOT.Char.Custom('GetExpensiveDessert')](을)를 먹고 있을 때 갑자기 [concerned_friend.GetHerHis] 주먹이 식탁을 내리쳤다.\n\n\"나는 더 이상 이대로 두고 볼 수 없어!\" [concerned_friend.GetSheHe]가 나에게 소리쳤다. \"[ROOT.Char.GetFirstName], 나는 여기 앉아서 네가 죽을 때까지 먹기만 하는 모습을 볼 수 없어!\"\n\n내가 뭔가 말하려고 했지만 입이 가득 차서 화를 내기가 어려웠다. 중간중간 간식을 먹는 것은 #EMP 좋지만#!, [ROOT.Char.GetPrimaryTitle.GetTierAsName] 활동을 하는 것은 너무 힘들다."
 bp1_yearly.5301.thinn: "내가 첫 번째 요리를 먹고 다음 순서로 넘어가려 할 때 갑자기 [concerned_friend.GetHerHis] 주먹이 식탁을 내리쳤다.\n\n\"나는 더 이상 이대로 두고 볼 수 없어!\" [concerned_friend.GetSheHe]가 나에게 소리쳤다. \"[ROOT.Char.GetFirstName], 나는 여기 앉아서 네가 낭비하는 모습을 볼 수 없어!\"\n\n내가 뭔가 말하려고 했지만, 접시가 가득해서 화를 내기가 어려웠다. 아마 내가 먹는데 시간을 아끼지 #EMP 않아서#! 그런 것 같다.[ROOT.Char.GetPrimaryTitle.GetTierAsName] 활동은 시간이 너무 뺏겨!"
 bp1_yearly.5301.a: "그래, [concerned_friend.GetFirstNameNoTooltip]. 당신 말이 맞아."
 bp1_yearly.5301.a.tt: "같이 몸매를 가꾸는 방법을 알아봄"
 bp1_yearly.5301.b: "그렇게 뚱뚱하지는 않아!"
 bp1_yearly.5301.b.tt: "뚱뚱하지 않다는 근거를 알아봄"
 bp1_yearly.5301.c: "난 너무 마르지 않아!"
 bp1_yearly.5301.d: "당신은 외모에 대해 지적하는 사람이군!"
 bp1_yearly.5301.d.tt: "다소 애처로운 주먹다짐을 함"
 bp1_yearly.5301.d.tt.win: "결투에서 승리함"
 bp1_yearly.5301.d.tt.lose: "결투에서 패배함"
 bp1_yearly.5302.t: "$bp1_yearly.5301.t$: 어려움이 많은 길"
 bp1_yearly.5302.desc: "상쾌하고 화창한 날이었다. [concerned_friend.GetSheHe]가 나를 응원할 때 [concerned_friend.GetFirstNamePossessive] 턱에서 땀이 뚝뚝 떨어지는 것을 보았다. 나는 [concerned_friend.GetFirstNameNoTooltip](이)가 땅 위에 나무 막대기로 그은 선 위로 끙끙거리며 내 등에 있던 돌 자루를 내려놓았다. [concerned_friend.GetSheHe|U]가 기뻐하며 손뼉을 쳤다.\n\n\"오늘 더 강해지셨네요! 이제 더 큰 일을 해보아도 될 것 같습니다!\n\n\"제가 알기로는 옆 경작지에서 배수로 공사를 하고 있는데 도움이 필요한 것 같습니다. 더 용감한 일을 원하신다면 벌목하고 있는 잡목림에 갈 수도 있습니다. 어떻게 생각하시나요?\""
 bp1_yearly.5302.a: "도끼를 줘!"
 bp1_yearly.5302.a.tt: "나무가 있는 숲으로 향함"
 bp1_yearly.5302.b: "배수관에 가는게 좋겠어"
 bp1_yearly.5302.b.tt: "가까운 경작지로 떠남"
 bp1_yearly.5303.t: "$bp1_yearly.5301.t$: 벌목"
 bp1_yearly.5303.desc: "나만큼 경험이 없는 사람이 나무를 베는 것은 위험한 일이다. [concerned_friend.GetFirstNamePossessive] 지도가 있다고 해도, 나의 의식과 노력이 부족해서 몇번 아슬아슬한 순간이 있었다. 도끼를 근처 통나무에 꽂아 놓고, 물병에서 물을 먹기 위해 멈췄다. [concerned_friend.GetFirstNameNoTooltip](이)가 어깨에 도끼를 걸치고 내게 와서 말했다. \n\n\"더 큰 일을 맡을 준비가 되셨군요!\" [concerned_friend.GetSheHe]는 쾌활하게 웃더니 도끼로 다른 나무를 가리켰다. 그 나무는 크고 우뚝 솟은 단단한 나무였다. 나는 근육이 긴장되는 것을 느끼며 조심히 그 나무를 보았다."
 bp1_yearly.5303.a: "음, 얼마나 힘들까?"
 bp1_yearly.5303.a.criticalsuccess: "성공적으로 나무를 자름!"
 bp1_yearly.5303.a.failure: "도움 없이는 잘라내지 못함"
 bp1_yearly.5303.a.wounded: "나무가 쓰러지면서 당신을 스쳐 감"
 bp1_yearly.5303.a.criticalfailure: "나무가 당신에게 쓰러짐!"
 bp1_yearly.5303.b: "[concerned_friend.GetFirstNameNoTooltip], 좀 도와주겠나?"
 bp1_yearly.5304.t: "$bp1_yearly.5301.t$: 흔한 늪지"
 bp1_yearly.5304.desc: "내가 자진해서 열심히 도와주러 간 곳은 물이 범람하고 습한 땅이었다. 곡괭이를 든 농노와 함께 나는 참호를 파고 젖은 진흙 자루를 올리면서 열심히 일했다. 눈치채지 못한 것 같았다.\n\n[concerned_friend.GetFirstName](과)와 나는 두 늪지 사이 좁은 길가에 서서 쉬고 있었다. 그때 일꾼들에게 물을 주는 일을 맡은 아이 중 한명인 [waterboy.GetFirstName](이)가 나에게 물병을 주려고 왔다. 내가 마시고 나서 [waterboy.GetFirstNameNoTooltip](이)가 물병을 잡으려다가 균형을 잃고 늪지로 떨어졌다!"
 bp1_yearly.5304.a: "꽉 잡아라, 내가 구해줄게!"
 bp1_yearly.5304.b: "...[waterboy.GetSheHe](이)가 죽어도 우리 말고 알 사람이 있을까?"
 bp1_yearly.5305.t: "$bp1_yearly.5301.t$: 좋은 상태"
 bp1_yearly.5305.desc: "내 임무가 끝난 후, 나는 [concerned_friend.GetFirstName](과)와 같이 일했던 농노들에게 작별 인사를 했는데 그들은 나의 귀족 신분을 전혀 눈치채지 못해서 나에게 손도 흔들어주었다. 나는 그대로 숙소로 돌아왔다. 내 근육은 아프지만 힘과 활력이 솟구치는 것 같았다.\n\n방 한 편에 물이 담긴 대야를 보면서, 나는 간신히 발을 옮겨 가까이 갔다. 깜빡이는 촛불 아래 셔츠를 벗고, 물에 비친 나 자신을 보며 생각했다."
 bp1_yearly.5305.a: "멋지군!"
 bp1_yearly.5305.b: "[concerned_friend.GetFirstNameNoTooltip]. 다 네 덕분이네."
 bp1_yearly.5306.t: "$bp1_yearly.5301.t$: 힘의 시험"
 bp1_yearly.5306.start: "분노에 차, 나는 [concerned_friend.GetFirstName](을)를 데리고 [ROOT.Char.Custom('GetCourt')](으)로 뛰어 들어갔다.\n\n\"[ROOT.Char.GetFirstName]! 제발, 당신은 아무것도 증명할 필요가 없습니다! 제가 한 말은 잊어주세요!\" [concerned_friend.GetSheHe]는 조롱하는 손짓을 보내자 말을 멈췄다. 나는 적절하게 큰 것을 찾기 시작했다. 감히 내 명예에 의문을 제기하다니!\n\n"
 bp1_yearly.5306.artifact: "내 시선이 [bulky_artifact.GetName](을)를 향함 "
 bp1_yearly.5306.throne: "내 시선이 왕좌를 향함"
 bp1_yearly.5306.table: "내 시선이 커다란 탁자를 향함"
 bp1_yearly.5306.ending: "겁을 주기 위해, 나는 옷을 벗어 던지고 즉시 엄청난 무게를 들어 올릴 준비를 했다."
 bp1_yearly.5306.a: "[concerned_friend.GetFirstNameNoTooltip], 봐라!"
 bp1_yearly.5306.a.success: "살짝 위로 띄움!"
 bp1_yearly.5306.a.failure: "허리에 무리가 옴!"
 bp1_yearly.5306.a.criticalfailure: "몸 위에 떨어뜨림!"
 bp1_yearly.5306.a.criticalsuccess: "살짝 위로 띄움"
 bp1_yearly.5306.b: "...다시 생각해보니, 네 말이 맞을지도 몰라."
 bp1_yearly.5800.t: "이상한 냄새"
 bp1_yearly.5800.desc: "아침에 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName] 옆에서 숨을 뱉으며 천천히 몸을 뻗어 일어나는데, 사랑하는 [surprised_sniffer.GetHerHis] 찡그린 코가 흘낏 보였다. 내가 더 물어보기 위해 입을 열자 [surprised_sniffer.GetFirstNameNoTooltip](은)는 움찔했다.\n\n\"내 사랑, [ROOT.Char.GetFirstName]. 들어봐요...\" [surprised_sniffer.GetSheHe]는 기다렸다는 듯이 말을 쏟아냈다. \"이런 말 하기 좀 그렇지만... 요새 당신에게 좋지 않은 퀴퀴한 냄새가 나요.\"\n\n어안이 벙벙해서 겨드랑이 #flatulence 냄새를 맡아#! 보았다.\n\n음, 정말 좀 그렇네."
 bp1_yearly.5800.a: "냄새를 없앨 방법을 찾아봅시다!"
 bp1_yearly.5800.a.tt: "완화할 수 있는 방법을 알아봄"
 bp1_yearly.5800.b: "#EMP 그렇게#! 심각하지는 않아!"
 bp1_yearly.5801.t: "$bp1_yearly.5800.t$: 탑노트"
 bp1_yearly.5801.desc: "신이 난 [surprised_sniffer.GetFirstName](이)가 나를 근처 마을로 데려갔지만, 나는 피곤해서 하품이 나왔다. [surprised_sniffer.GetSheHe|U]는 계속 최대한 빨리 가야 한다고 우겼는데, 지금 와서 생각해보면 약간 무례한 정도였다. 우리는 몇몇 사람들을 지나 마침내 과일과 약초를 팔고 있는 상인의 앞에 도착했다.\n\n\"여기예요!\" [surprised_sniffer.GetFirstNameNoTooltip](이)가 기대에 찬 말투로 말했다. \"이 중에 하나를 골라봐요. 그러면 탑노트로 상큼한 과일 향이 날 거예요!\" 내가 우물쭈물하자 [surprised_sniffer.GetSheHe|U]가 못마땅하다는 듯이 쳐다봤다.\n\n\"뭐해요? #EMP 향수#!를 만들려고 하는 거예요!\""
 bp1_yearly.5801.a: "이거 무화과인가?"
 bp1_yearly.5801.b: "민트가 좋을까?"
 bp1_yearly.5801.c: "레몬 향이 마음에 들어!"
 bp1_yearly.5801.d: "석류는 비쌀지도..."
 bp1_yearly.5801.fig: "[perfume_bottle.GetDesc] 무화과 향."
 bp1_yearly.5801.mint: "[perfume_bottle.GetDesc] 민트 향."
 bp1_yearly.5801.lemon: "[perfume_bottle.GetDesc] 레몬 향."
 bp1_yearly.5801.pomegranate: "[perfume_bottle.GetDesc] 석류 향."
 bp1_yearly.5802.t: "$bp1_yearly.5800.t$: 미들노트"
 bp1_yearly.5802.desc: "일주일 전 첫 번째 선택을 한 이후, 향수를 만들기 위한 여정을 거의 잊고 있었다. [surprised_sniffer.GetSheHe]가 길거리에 멈춰서 발꿈치를 들고 여기저기 둘러보다가, 길 한편에 있는 향신료 상인에게 나를 끌고 갔을 때야 다시 기억이 났다.\n\n\"완벽한 재료네요!\" [surprised_sniffer.GetSheHe]가 속삭이듯 말했다. \"여기 있는 것들은 전부 완벽한 미들노트가 될 수 있어요!\"\n\n나는 여러 조합된 향료와 향을 훑어보았다. 내 눈에는 대부분 낯설고 이국적으로 보였다."
 bp1_yearly.5802.a: "이게 뭘까... 카다멈?"
 bp1_yearly.5802.b: "이게 육두구라고 했나요?"
 bp1_yearly.5802.c: "이 계피 냄새는 정말 훌륭하네!"
 bp1_yearly.5802.d: "유향은 신성한 분위기를 풍길 것 같군!"
 bp1_yearly.5802.cardamom: "[perfume_bottle.GetDesc], 향기로운 카다멈 향"
 bp1_yearly.5802.nutmeg: "[perfume_bottle.GetDesc], 톡 쏘는 육두구 향"
 bp1_yearly.5802.cinnamon: "[perfume_bottle.GetDesc], 편안한 계피 향"
 bp1_yearly.5802.frankincense: "[perfume_bottle.GetDesc], 아린 유향"
 bp1_yearly.5803.t: "$bp1_yearly.5800.t$: 베이스노트"
 bp1_yearly.5803.desc: "숲의 가장자리에 있는 목재상 사이를 지나다니면서, 나는 슬슬 무서워지기 시작했다. 그때 [surprised_sniffer.GetFirstNamePossessive] 눈이 커지더니 어디론가 나를 끌고 갔다.\n\n\"#EMP 이것들이#! 딱 맞을 것 같아요!\" [surprised_sniffer.GetSheHe|U]가 상인 왼쪽에 쌓여 있는 희귀한 나무들과 송진을 가리키며 말했다. \"이것들은 강력한 베이스노트가 되어서 온종일 향이 지속될 거예요!\""
 bp1_yearly.5803.a: "떡갈나무가 좋아 보이는군!"
 bp1_yearly.5803.b: "이 송진들이 마음에 들어."
 bp1_yearly.5803.c: "백단? 정말 특이한 목재로군."
 bp1_yearly.5803.d: "'우드' 조각이라고 했던가? 달콤한 냄새가 나는군!"
 bp1_yearly.5803.oak: "[perfume_bottle.GetDesc], 강한 떡갈나무 향"
 bp1_yearly.5803.resin: "[perfume_bottle.GetDesc], 호박석의 송진 향"
 bp1_yearly.5803.sandalwood: "[perfume_bottle.GetDesc], 부드러운 백단 향"
 bp1_yearly.5803.oud: "[perfume_bottle.GetDesc], 끈끈한 우드 향"
 bp1_yearly.5804.t: "$bp1_yearly.5800.t$: 마지막 한 방울"
 bp1_yearly.5804.desc: "나는 나도 모르는 사이에, 향수 재료를 찾아다니는 과정에 재미를 붙이게 되었다. 이제는 어떤 상인이 흥미롭고 귀한 물건이 있다는 말을 들으면 기대하게 된다.\n\n나는 물건을 살펴보았다. 마른풀 몇 갈대, 하얀 가루... 근데 저 부서지기 쉬워 보이는 칙칙한 회색 돌은 뭘까?\n\n상인은 상품을 보면서 나에게 뭔가 기대하는 눈치였다."
 bp1_yearly.5804.a: "이 마른 풀은 적어도 냄새는 좋군."
 bp1_yearly.5804.a.tt: "베티베르풀을 구매함."
 bp1_yearly.5804.b: "저 가루는 잘 녹을 것 같군."
 bp1_yearly.5804.b.tt: "장뇌를 구매함."
 bp1_yearly.5804.c: "#EMP 고래 토사물#!이라고?"
 bp1_yearly.5804.c.tt: "용연향을 구매함."
 bp1_yearly.5804.d: "여기 있는 것들은 모두 못 쓸 것 같군!"
 bp1_yearly.5805.t: "$bp1_yearly.5800.t$: 매혹적인 향기"
 bp1_yearly.5805.desc: "며칠 전 지역 기능공에게 내가 모은 향수 재료들을 주었고, 이제는 향수가 도착해서 나는 기쁘고 떨리는 마음으로 가죽 포장을 풀어 보았다.\n\n그 안에는 단순한 구조의 작은 병이 있었다. 병에 담긴 액체는 여러 색을 띠고 있었는데, 처음에는 [ROOT.Char.Custom('GetSimpleColor')]처럼 보였지만 빛을 비추자 [ROOT.Char.Custom('GetComplexColor')](으)로 변했다.\n\n마개를 열자 향기가 내 코를 어루만졌다. 나는 흥분해 [surprised_sniffer.GetFirstName](을)를 불렀고 우리 두 사람은 [ROOT.Char.Custom('GetRoom')] 안에 흩날리는 향기에 감탄했다."
 bp1_yearly.5805.a: "세상에서 가장 부유한 사람이 된 기분이군!"
 bp1_yearly.5805.b: "다른 병에 조금 따라서 애인에게도 나눠 주어야겠군."
 bp1_yearly.5805.vetiver: "[perfume_bottle.GetDesc](과)와 나무와 가죽 향의 베티베르."
 bp1_yearly.5805.camphor: "[perfume_bottle.GetDesc](과)와 약초와 매운 향의 장뇌."
 bp1_yearly.5805.ambergris: "[perfume_bottle.GetDesc](과)와 달콤하고 흙 향의 용연향."
 bp1_yearly.5805.blended: "[perfume_bottle.GetDesc](과)와 달콤한 향기."
 bp1_yearly.5708.t: "신실한 친구"
 bp1_yearly.5708.start: "내 친구 [heathen_friend.GetFirstName](과)와 번화한 골목길을 돌아다니고 있는데, [heathen_friend.GetSheHe]가 갑자기 사라졌다. [heathen_friend.GetHerHim]는 별난 장신구를 파는 상인과 대화를 나누고 있었다. [heathen_friend.GetFirstNameNoTooltip|U](은)는 거래를 끝내고는 물건을 만지작거리면서 느릿느릿 돌아왔다.\n\n"
 bp1_yearly.5708.normal: "\"이건 종교적 상징일세. 나의 [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]. 당신의 신앙이 아닌 내 신앙에서 말이야.\" [heathen_friend.GetSheHe]가 설명했다. 내 목걸이에 걸려있는 상징을 보는 [heathen_friend.GetHerHis] 얼굴에 미소가 스쳤다."
 bp1_yearly.5708.aniconist: "\"나의 [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]. 이건 작은 향일세. 이게 있으면 내 마음을 집중해서 신앙을 실천할 수 있지.\" [heathen_friend.GetSheHe]가 설명했다. 나를 보는 [heathen_friend.GetHerHis] 얼굴에 미소가 스쳤다."
 bp1_yearly.5708.end: "\"우리의 신앙 차이에도 불구하고 나를 잘 대해줘서 항상 고마웠다네\""
 bp1_yearly.5708.a: "이런 헛소리꾼 이교도 같으니!"
 bp1_yearly.5708.b: "[heathen_friend.GetFirstNameNoTooltip](이)가 그렇게 나쁜 친구는 아니니까..."
 bp1_yearly.5708.b.tt: "[GetTrait('zealous').GetName( GetNullCharacter )]의 다른 [faith|E] 봉신들이 당신의 [opinion|E]에 대해 #negative_value 10#! 잃었습니다."
 bp1_yearly.5708.c: "[heathen_friend.GetFirstNameNoTooltip]에게 무언가를 배울 수 있을지도?"
 bp1_yearly.5708.c.tt.success: "[heathen_friend.GetFirstNamePossessiveNoTooltip] 방식에 대해 배우게 됨"
 bp1_yearly.5708.c.tt.failure: "[heathen_friend.GetFirstNamePossessiveNoTooltip] 방식을 이해할 수 없음"
 bp1_yearly.5709.t: "낚싯바늘과 낚싯줄... 그리고"
 bp1_yearly.5709.desc: "낚시하기 정말 좋은 날씨군! 같이 온 [friend_backup.GetFirstName](이)가 뒤에서 뭔가 외치기 전까지는 즐겁게 낚시할 수 있을 것만 같았다.\n\n\"누가 왔는지 봐!\" [rival_on_sight.GetFirstName](이)가 [rival_friend.GetFirstName]의 옆에 서서 막 낚시 여행에서 돌아오고 있었다. 그러고는 손을 뻗어 꿈틀거리는 물고기를 쥐고 말했다. \"거, #EMP 똑같이#! 생겼군!\"\n\n내가 불쾌하게 쏘아보고 가려고 하는데, 갑자기 #EMP 철퍽#!하는 소리와 함께 무언가 축축한 것이 내 뒷덜미에 닿았다. 내 친구는 정색하고 날아온 물고기를 보았다."
 bp1_yearly.5709.a: "주먹으로 되갚아주자!"
 bp1_yearly.5709.a.tt.success: "난투에서 승리함"
 bp1_yearly.5709.a.tt.failure: "난투에서 패배함"
 bp1_yearly.5709.b: "[rival_on_sight.GetFirstNameNoTooltip], 이 [rival_on_sight.Custom2('InsultNoun', ROOT.Char)]! 나와 결투하자!"
 bp1_yearly.5709.b.tt: "[rival_on_sight.GetFirstNameNoTooltip](과)와 $game_concept_single_combat_duel$(을)를 시작함"
 bp1_yearly.5709.c: "나는 유치한 싸움에는 말려들지 않을 것이다."
 bp1_yearly.5709.c.tt: "유치한 행동을 하도록 놔둠."
 bp1_yearly.5711.t: "...그리고 가라앉는 낚시 추"
 bp1_yearly.5711.desc: "[rival_on_sight.GetFirstName](은)는 결투 후에 비틀거리며 일어섰고, 어리석게도 계속해서 반항하려 했다. [rival_on_sight.GetSheHe|U]가 입을 열어 뭔가 말하려고 했지만, 내가 바로 물고기를 던져 입을 막아버렸다. [rival_on_sight.GetFirstNameNoTooltip](은)는 비틀거리더니 위험하게도 선창 끝 쪽에서 휘청거렸다.\n\n나는 재빨리 달려가 배의 한가운데를 발로 찼다. [rival_on_sight.GetSheHe]는 입에 물고기를 문 채 공중에서 시간이 멈추기라도 한 듯 팔을 휘젓고 눈을 크게 떴다. 그러고는 밑으로 떨어졌다.\n\n어마어마한 소리와 함께 물보라가 일었다. 놀란 [rival_friend.GetFirstName](은)는 급하게 선창 끝으로 달려가 물에 빠진 친구를 구하기 위해 손을 뻗었다."
 bp1_yearly.5711.a: "너도 빠뜨려주지!"
 bp1_yearly.5711.b: "하하! 쌤통이다!"
 bp1_yearly.5712.t: "뭔가 잘못되었나?"
 bp1_yearly.5712.desc: "나는 [rival_on_sight.GetFirstName](과)와 [rival_friend.GetFirstName]의 조롱 섞인 야유에 맞서기 위해 몹시 분노하며 몸을 일으켰다. 하지만, 두 발로 서 있기가 어려워서 내 주먹은 그를 비껴갔다. 발목이 휙 돌아가면서 갑자기 흙이 눈앞에 보였다.\n\n 내가 자빠지자[rival_on_sight.GetFirstNameNoTooltip](이)가 비웃으며 조롱하듯이 손뼉을 쳤다. 분노가 다시 치밀었지만 나는 설 수가 없었다. 빌어먹을 물고기가 또 날라와 우렁찬 #EMP 찰싹#!소리와 함께 정통으로 내 얼굴을 때렸다. [rival_on_sight.GetFirstNameNoTooltip](과)와 [rival_friend.GetFirstNameNoTooltip](은)는 큰 소리로 웃으며 떠나갔다. [friend_backup.GetFirstName](이)가 걱정된 표정으로 나를 일으켜 세웠다."
 bp1_yearly.5712.a: "[rival_on_sight.GetFirstNameNoTooltip], 이 일을 절대 잊지 않겠다!"
 bp1_yearly.5712.b: "[rival_on_sight.GetHerHis] 가까이에 가지 않아야 할지도..."
 bp1_yearly.5713.t: "신중하지 못한 관계"
 bp1_yearly.5713.desc: "우리가 침대에 같이 눕자마자 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName]에게 뭔가 문제가 생겼다는 것을 알 수 있었다. [destitute_spouse.GetSheHe|U]의 마음이 심란해 보여서 나는 [destitute_spouse.GetHerHis] 손을 부드럽게 잡고 무슨 문제인지 물었다.\n\n\"아... 돈 문제예요.\" [destitute_spouse.GetSheHe]는 한숨을 쉬고 과거를 회상했다. \"친척 중에 운이 좋지 않은 분이 있어요. 집도 거의 잃을 상황이에요. 어릴 때 많이 놀러 갔었는데...\"\n\n[destitute_spouse.GetSheHe|U]가 나를 애원하듯이 쳐다본다. \"우리가... 해줄 수 있는 일이 없을까요? 그들은 분명 다시 갚을 거예요. 단지 다시 일어설 수 있도록 지지대가 필요할 뿐이에요. 잘 될 거예요, 맹세해요!\""
 bp1_yearly.5713.a: "내가 다룰 수 있는 문제군. 지금은 내가 #EMP 당신을...#! #EMP 다룰#! 시간이고..."
 bp1_yearly.5713.b: "그들은 필요한 모든 것, 아니 그 이상을 받을 수 있을 것이오."
 bp1_yearly.5713.c: "나에게 맡기시오."
 bp1_yearly.5713.d: "감히 날 갈취하려고 하다니?!"
 bp1_yearly.5714.t: "작별 인사"
 bp1_yearly.5714.desc: "내 마음에 끝없이 깊은 구멍이 생겼다.\n\n[deceased_pal.GetFirstName](은)는 내 변함없는 동반자이자 붕우였고, [deceased_pal.GetHerHim]를 내 삶에서 떼어내는 것은 결코 회복될 수 없는 상처처럼 느껴진다. 새삼 내 손에 든 쪽지가 [deceased_pal.GetSheHe]가 나에게 준 #EMP 마지막#! 편지라는 사실을 깨닫고 마음이 쓰렸다. 읽어보려고 했지만, 눈물 때문에 글자가 지워질까 봐 쳐다볼 수가 없었다.\n\n주변에 조문객들이 많이 있지만 너무 외롭게 느껴진다."
 bp1_yearly.5714.a: "오늘을 절대 잊을 수 없어."
 bp1_yearly.5714.a.catharsis: "#weak 카타르시스를 통해 슬픔을 정화합니다#!"
 bp1_yearly.5714.a.sad: "#weak 슬픔이 자유롭게 떠나갑니다#!"
 bp1_yearly.5714.a.reallysad: "#weak 슬픔이 당신을 집어삼킵니다#!"
 bp1_yearly.5714.a.depressed: "#weak 우울증에 빠집니다#!"
 bp1_yearly.5714.b: "나는 앞으로 더 강해져야 해."
 bp1_yearly.5715.t: "횡설수설하는 바보"
 bp1_yearly.5715.desc: "\"아니! 그렇게 발음하는 것이 아니야! 그 단어를 #EMP 발명하신#! 존경받는 학자께서 이런 발음이라고 했네. 바로 이렇게...\"\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName](와)과 나는 수그러들 기미가 보이지 않는 격렬한 논쟁을 하고 있었다. 근처의 교수대를 지나가다가 [gibbet_friend.GetSheHe]가 관련된 얘기를 언급했는데, [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]에 능통한 나는 [gibbet_friend.GetHerHim]의 발음을 교정해 주었다. #EMP 제대로#! 발음하려면 부드럽게 발음하는 것이 아니라 센 발음으로 운을 떼어야 한다. 그런데 [gibbet_friend.GetSheHe]는 전혀 받아들이지 않았고, 오히려 큰 소리를 질렀다!\n\n\"[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('gibbet_friend'))] 언어학자처럼 굴지 마!\" [gibbet_friend.GetSheHe]가 내 말에 불만을 표시하며 말했다."
 bp1_yearly.5715.a: "이 얘기는 이쯤 하자."
 bp1_yearly.5715.b: "그냥 그렇다고 말한 거야!"
 bp1_yearly.5715.c: "내 말이 맞아. 증명해줄게!"
 bp1_yearly.5715.c.tt.success: "논쟁에서 승리함"
 bp1_yearly.5715.c.tt.failure: "논쟁에서 패배함"
 bp1_yearly.5716.t: "물러가라, [ROOT.Char.GetFaith.random_EvilGodNames]!"
 bp1_yearly.5716.desc: "[ROOT.Char.Custom('GetCourt')] 안에서 서성이는데, 분노에 찬 목소리가 들렸다. 되돌아가서 보니 특이한 일이 벌어지고 있었다. [book_burner.GetFirstName](이)가 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName] 옆에 우뚝 서서 윽박지르고 있었고, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))](은)는 벽난로에 책을 하나 더 던져넣는 중이었다.\n\n\"이런 #EMP 불순하고 쓰레기 같은#! 책을 다시는 보지 마라!\" (이)가 또 다른 책을 불에 던지면서 외쳤다. \"집안의 어떤 아이도 [ROOT.Char.GetFaith.DevilNamePossessive] 영향을 받게 할 수는 없다!\""
 bp1_yearly.5716.nobook: "\n\n나는 태워야 하는 책 중에 한 권을 집어 들었다. 전혀 유해한 내용이 아니었다... 모래로 성을 쌓는 법?"
 bp1_yearly.5716.yesbook: "\n\n내가 태워야 하는 책 중에 [burned_book.GetName](을)를 집어 들자 같은 순간 [book_burner.GetFirstName]도 책을 잡았다."
 bp1_yearly.5716.a: "이런 죄악은 참을 수 없다!"
 bp1_yearly.5716.b: "평화를 유지하기 위해서라면..."
 bp1_yearly.5716.c: "그만해! 아이들은 배울 필요가 있어!"
 bp1_yearly.5717.t: "취중 난투"
 bp1_yearly.5717.desc: "[tavern_county.GetNameNoTier]에 있는 술집은 종종 현실의 문제를 잊기 딱 좋은 장소이지만, 오늘 밤은 아니었다.\n\n[bff_defender.GetFirstName](과)와 내가 있는 곳에서 한 테이블 건너편에 있던 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))] [5717_nemesis.GetFirstName](이)가 우리를 보고 소란을 일으켰다. 모든 일은 [5717_nemesis.GetSheHe]가 [5717_nemesis.Custom('RegionalDrink')] 잔을 또 '우연히' 내 팔에 쏟아서 발생했다. [bff_defender.GetFirstNameNoTooltip](이)가 바로 일어섰다.\n\n[5717_nemesis.GetFirstNameNoTooltip]도 몸을 돌렸고 내가 몸을 추스를 즈음에는 둘 다 술 취한 상태로 싸울 준비를 하고 있었다."
 bp1_yearly.5717.a: "[bff_defender.GetFirstNameNoTooltip]! [5717_nemesis.GetHerHim]의 얼굴을 쳐버려!"
 bp1_yearly.5717.a.tt.win: "[bff_defender.GetNameNoTooltip](이)가 결투에서 승리함"
 bp1_yearly.5717.a.tt.lose: "[bff_defender.GetNameNoTooltip](이)가 결투에서 패배함"
 bp1_yearly.5717.b: "[5717_nemesis.GetSheHe|U]는 그렇게 할 만한 가치가 없네, 친구!"
 bp1_yearly.5717.c: "비켜. 내가 손을 봐주겠어."
 bp1_yearly.5717.c.tt: "#weak 밖에 나가서 싸움을 해결함...#!"
 bp1_yearly.5717.c.tt.duel: "당신과 [5717_nemesis.GetFirstNameNoTooltip](이)가 [single_combat_duel|E](을)를 시작함"
 bp1_yearly.5718.t.win: "당신이 결투에서 승리함"
 bp1_yearly.5718.t.lose: "당신이 결투에서 패배함"
 bp1_yearly.5719.t: "과세 상황"
 bp1_yearly.5719.start: "내 재상 [chancellor.GetFirstName](이)가 며칠 간의 수입에서 빠지는 부분이 있다는 것을 알아냈다. 증거가 분명해서 나는 나의 봉신 [disloyal_vassal.GetFirstName](을)를 불러 직접 이야기를 들어보기로 했다.\n\n[chancellor.GetFirstNamePossessiveNoTooltip] 증거는 확실했고 반박할 수 없었다. [disloyal_vassal.GetFirstNameNoTooltip](은)는 나를 위해 써야 하는 세금을 횡령하고 있었다!"
 bp1_yearly.5719.normal: "부패한 [disloyal_vassal.GetTitleAsNameNoTooltip|l](은)는 스스로 변호하려고 하지도 않고 잘난 듯이 웃었다.\n\n\"모두 사실입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 내 금고를 더 불리고 싶었거든요.\"\n\n내 권위에 공공연하게 도전하는 것이나 마찬가지였다."
 bp1_yearly.5719.terrified: "부패한 [disloyal_vassal.GetTitleAsNameNoTooltip|l](은)는 스스로 변호하려고 했지만, 내가 화를 내는 모습에 겁을 먹어 말을 잇는 데 어려움이 있었다.\n\n내가 의도적으로 화를 내며 결정을 저울질하는 모습을 보이자 [disloyal_vassal.GetHerHim]는 겁을 먹었다."
 bp1_yearly.5719.a: "너는 모든 돈을 갚고 이날을 기억해야 할 것이다!"
 bp1_yearly.5719.a.tt.dread: "#medium 이 선택지는 당신의 높은 [dread|E] 덕분에 사용할 수 있음#!"
 bp1_yearly.5719.b: "당장 모든 돈을 갚아라."
 bp1_yearly.5719.b.tt.win: "[disloyal_vassal.GetFirstNameNoTooltip](이)가 불만스러운 표정으로 돈을 갚음"
 bp1_yearly.5719.b.tt.lose: "[disloyal_vassal.GetFirstNameNoTooltip](이)가 당신의 요구를 노골적으로 퇴짜 놓음"
 bp1_yearly.5719.c: "타협할 만한 부분이 있나?"
 bp1_yearly.5719.d: "그냥... 그냥 다신 그러지 마시오!"
 bp1_yearly.5720.t: "힘의 대결"
 bp1_yearly.5720.desc: "나는 식사를 하면서 [ROOT.Char.Custom('RegionalDrink')] 몇 잔을 들이켰지만, 저 혐오스러운 [rival_challenger.GetFirstName]의 존재 자체가 저녁을 망쳤다.\n\n\"[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_challenger'))]! 이 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_challenger'))] 자식!\" [rival_challenger.GetSheHe]가 고함쳤다. \"힘으로는 어린애 하나도 못 이기는 주제에! 네 팔 정도는 당장이라도 가뿐하게 제압할 수 있어!\""
 bp1_yearly.5720.a: "#EMP 웬 팔#!? 왼팔 말이야?"
 bp1_yearly.5720.a.tt: "[THIS.Char.Custom('GetCourt')]에서 인기를 얻을 수 있는 농담은 아니지만, 기분은 #EMP 끝내줄 것 같음#!..."
 bp1_yearly.5720.b: "하하! 그럼 시작해볼까!"
 bp1_yearly.5720.b.tt.win: "만만한 [rival_challenger.GetNameNoTooltip](을)를 쉽게 쓰러뜨림"
 bp1_yearly.5720.b.tt.bigwin: "[rival_challenger.GetNamePossessiveNoTooltip] 팔을 부러뜨림"
 bp1_yearly.5720.c: "해보시던지, 이 [rival_challenger.Custom2('InsultNoun', ROOT.Char)] 자식!"
 bp1_yearly.5720.c.tt.win: "[rival_challenger.GetFirstNameNoTooltip](을)를 이김"
 bp1_yearly.5720.c.tt.lose: "[rival_challenger.GetFirstNameNoTooltip](이)가 당신의 팔을 식탁에 붙여 꼼짝 못 하게 함"
 bp1_yearly.5720.d: "이런 하찮은 승부는 하고 싶지 않아."
 bp1_yearly.5721.t: "불 근처에서"
 bp1_yearly.5721.desc: "정말 멋진 밤이다! 모닥불이 탁탁 소리를 내며 연기를 밤하늘로 뿜어내고 있다. 마시멜로가 꼬치 끝에서 천천히 캐러멜처럼 변하고 있었고 나는 색이 변하는 것을 흥미롭게 보고 있었다.\n\n내 옆에서는 [marshmallow_friend.GetFirstName](이)가 나와 똑같이 하고 있었고 어른들은 [ROOT.Char.Custom('RegionalDrink')](을)를 마시며 잔뜩 들뜬 모습이었다. 심지어 우리가 태어나기도 전에 있었던 이야기를 하고 있었다.\n\n[marshmallow_friend.GetFirstName](과)와 나는 서로 말을 많이 나눠본 적은 없지만, 내 또래의 누군가와 얘기해보아도 좋을 것 같다..."
 bp1_yearly.5721.a: "[marshmallow_friend.GetFirstNameNoTooltip], 나... 나랑 친구 하지 않을래?"
 bp1_yearly.5721.a.tt.yes: "우정을 쌓음"
 bp1_yearly.5721.a.tt.no: "[marshmallow_friend.GetFirstNameNoTooltip](이)가 관심을 보이지 않음"
 bp1_yearly.5721.b: "이거 재밌네!"
 bp1_yearly.5721.c: "다른 것으로도 해봐야지..."
 bp1_yearly.5721.c.tt: "[marshmallow_friend.GetSheHe]가 조금만 방심해 준다면, 굽고 있던 마시멜로를 낚아챌 수 있음"
 bp1_yearly.5722.t: "고양이와 투석기"
 bp1_yearly.5722.desc: "\"또 만났군, [ROOT.Char.GetFirstName]. 이 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('rival_catapulter'))] 자식!\" 내가 새로운 군사 장비를 점검하고 있는데 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))] [rival_catapulter.GetFirstName](이)가 비웃으며 내 근처에 다가왔다. \"드디어 공평하게 우리 둘만 있는 상태에서 만났... 잡았다!\"\n\n[rival_catapulter.GetFirstNameNoTooltip](이)가 내 고양이 [ROOT.Char.Custom('CatStoryName')](을)를 잡아서 끝장내려고 하는 사실을 눈치채기까지 시간이 걸렸다. 나는 충격을 받아 [rival_catapulter.GetSheHe]에게 고함을 질렀다. 내 사랑하는 고양이를 근처 투석기에 싣고 있었던 것이다!\n\n내가 한 발짝 다가서서 손을 내밀었지만, 너무 늦고 말았다.\n\n\"냐아아#DIE1 아아#!#DIE2 오오오옹...#!\""
 bp1_yearly.5722.a: "아, 안돼. 이럴 수가!"
 bp1_yearly.5722.a.tt: "[rival_catapulter.GetSheHe]가 도망치기 전에 [rival_catapulter.GetFirstNameNoTooltip](을)를 잡아서 바닥에 눕힘"
 bp1_yearly.5722.b: "[ROOT.Char.Custom('CatStoryName')]! #EMP 안돼애애애!#!"
 bp1_yearly.5722.c: "되갚아주겠어, [rival_catapulter.GetFirstNameNoTooltip]! 맹세해!"
 bp1_yearly.5723.t: "기다란 발사"
 bp1_yearly.5723.desc: "내가 [rival_catapulter.GetHerHim]를 잡아 바닥에 눕히자 [rival_catapulter.GetFirstNamePossessive] 눈이 놀라움과 두려움에 휘둥그레졌다.\n\n\"넌 날 다치게 할 수도 있었어.\" 내가 다시 일어나 경비병들에게 밧줄을 요청하면서 말했다.\n\n\"내 가족을 다치게 할 수도 있었지.\" 나는 내 불행한 포로의 손과 발을 묶으며 말을 이었다.\n\n\"하지만 너는 #EMP [ROOT.Char.Custom('CatStoryName')]#!(을)를 다치게 했지. 아주 치명적인 실수를 했어.\" [rival_catapulter.GetFirstNameNoTooltip](은)는 사지가 묶인 채 몸을 떨면서 뭔가 간청하려고 했다.\n\n나는 지렛대에 손을 뻗었다."
 bp1_yearly.5723.a: "#EMP 뿅!#!"
 bp1_yearly.5723.b: "[ROOT.Char.Custom('CatStoryName')](을)를 생각해서 이번만큼은 살려주지."
 bp1_yearly.5724.t: "[ROOT.Char.Custom('CatStoryName')]: 고생한 고양이"
 bp1_yearly.5724.desc: "지난 3일은 마치 먹구름 속에서 보내는 것 같았다. 내 소중하고 아무 잘못 없는 [ROOT.Char.Custom('CatStoryName')]... 마치 지금도 야옹거리는 소리가 들리는 것 같다.\n\n어, 잠깐... 야옹 소리가 #EMP 들린다#!. 정말 들리고 있었다! 나는 흥분해서 방을 나가다가 바보처럼 작은 탁자에 발이 걸려 넘어졌다. 욕을 하면서 다시 일어섰다. 이번에는 야옹 소리가 더 크고 처량하게 들렸다. 나는 마침내 문에 다가가 비틀어 열었다. [ROOT.Char.Custom('CatStoryName')](이)가 있었다! 다친 곳 없이 건강했지만 매우 짜증 난 모습이었다!\n\n나는 곧바로 내 사랑하는 고양이를 내 품에 안고, 지저분해진 털에 얼굴을 묻었다.\n\n[ROOT.Char.Custom('CatStoryName')](이)가 내 품 안에서 화가 덜 풀린 듯 마구 움직였다."
 bp1_yearly.5724.a: "[ROOT.Char.Custom('CatStoryName')]! 너 #EMP 살아있었구나!#!"
 bp1_yearly.5724.b: "다신 널 보내지 않을게!"
 bp1_yearly.5725.t: "거친 [khutulun.GetWomanMan|U]"
 bp1_yearly.5725.desc: "\"#EMP 어떻게#! 그 사람 소식을 못 들으실 수가 있습니까, [ROOT.Char.Custom('FormOfAddressForLiege')]?\"\n\n나는 눈을 굴리며 멸시를 담아 앓는 소리를 내었다. [matchmaker_courtier.GetFirstName]의 말 같지도 않은 헛소리는 듣고 싶지도 않건만.\n\n\"[ROOT.Char.GetLadyLord], 그자가 공개 도전을 받고 있다지 뭡니까!\" [matchmaker_courtier.GetFirstNameNoTooltip](이)가 또 수작을 부린다. 이번에는 집요하다. [matchmaker_courtier.GetSheHe]는 목소리를 낮추더니 공모하듯 속삭였다. \"들어 보십시오. 이런 혼인 문제에 염증을 느끼고 계신다는 건 압니다. 하지만 그 사람은 육체적인 능력으로 자기를 이기면 상대가 누구든 결혼해 주겠다고 합니다.\"\n\n나는 뒤로 늘어져 앉아 이야기를 곱씹었다. 무예를 숭상하는 [khutulun.GetWomanMan]이라. 내 실력이면 상대 실력이 어떻든 승리를 거두고 새 [khutulun.GetWifeHusband](을)를 얻을 수 있겠지."
 bp1_yearly.5725.a: "알겠다, [matchmaker_courtier.GetFirstNameNoTooltip]. 살펴보러 가자."
 bp1_yearly.5725.b: "헛소리 그만하게!"
 bp1_yearly.5726.t: "치열한 [khutulun.Custom('GetBrideGroom')|U]"
 bp1_yearly.5726.desc: "하루 동안 힘들게 말을 타고 달려서, 우리는 놀라운 일이 일어난다는 그 채석장에 도착했다. 유연해보이는 한 [khutulun.GetWomanMan]이 훨씬 몸집이 큰 [dummy_gender.GetWomanMan]과 맞붙고 있었다.\n\n보통의 경우에는 공정한 싸움처럼 보이지 않았겠지만, 시합은 놀라운 결과로 끝났다. 그 사람은 환하게 웃으며 상대방이 일어날 수 있도록 너그럽게 도와주고는 휙 나를 보았다.\n\n\"이 동네에서 본 적이 없는 것 같은데요!\" [khutulun.GetSheHe]가 능글맞게 웃으며 나에게 말을 걸고는, 습관인 듯 냉소적인 인사를 했다. \"제 이름은 [khutulun.GetFirstName]입니다. 왜 여기 오셨는지 알 것 같은데 경고 하나만 해드리죠. 내 시간을 낭비한 사람은 대가를 치러야 할 겁니다.\""
 bp1_yearly.5726.a: "[khutulun.GetFirstNameNoTooltip], 새로운 [ROOT.Char.GetWifeHusband]에게 인사나 해라!"
 bp1_yearly.5726.a.tt.win: "[khutulun.GetFirstNameNoTooltip](을)를 쓰러뜨림"
 bp1_yearly.5726.a.tt.lose: "[khutulun.GetSheHe|U]에게 패배함"
 bp1_yearly.5726.b: "용기보다 신중함이 더 중요할지 모른다, 여기에서는..."
 bp1_yearly.5727.t: "결혼식장의 종소리?"
 bp1_yearly.5727.desc: "우리가 몸을 붙잡고 있다가 다시 떨어졌을 때, [khutulun.GetFirstName](은)는 지쳐서 헐떡거렸다. 나는 봐주고 있지 않았다. [khutulun.GetSheHe]가 아직도 결혼하지 못한 이유가 분명했다. [khutulun.GetSheHe|U]는 만족한다는 듯이 미소 지었다.\n\n\"좋은 상대가 될 것 같군요!\" [khutulun.GetSheHe]가 내 움직임에 눈을 고정한 채 말했다. \"미안하지만, 내가 이겨야겠어요!\"\n\n[khutulun.GetFirstNameNoTooltip](이)가 다시 앞으로 돌격했지만, 이번에 나는 준비가 되어 있었다. 능숙하게 옆으로 피하자 [khutulun.GetHerHis|U] 균형이 순간 무너졌고 그때 발을 걸자 제대로 넘어지고 말았다.\n\n내가 손을 내밀었을 때, [khutulun.GetHerHis|U] 얼굴에는 충격과 놀라움, 흥분이 섞여 있었다."
 bp1_yearly.5727.a: "이제, 약속은 약속이지."
 bp1_yearly.5727.b: "흠, 내가 원했던 건 이게 전부다."
 bp1_yearly.5727.c: "[khutulun.GetFirstNameNoTooltip](은)는 최고만을 누려야지!"
 bp1_yearly.5728.t: "불타는 경쟁심"
 bp1_yearly.5728.desc: "모닥불의 불꽃이 연기와 함께 밤하늘로 천천히 떠오르고 있었지만, 나는 평소처럼 그 장면을 즐길 수는 없었다. \n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName](이)가 내 앞에 의기양양하게 서서 시비를 걸고 있었다. [rival_burner.GetHerHis] 손에는 몰래 훔친 나의 유물 [burned_artifact.GetName](이)가 들려 있었다.\n\n\"다가오지마, [ROOT.Char.GetFirstName]!\" [rival_burner.GetSheHe]가 외쳤다. \"조금이라도 움직이면 네 소중한 싸구려 장식품을 태워버릴 거야!\"\n\n\"[rival_burner.GetFirstNameNoTooltip]!\" 나는 외쳤다. \"그것만 다시 돌려주면 더 이상 싸울 일은 없어!\" [rival_burner.GetFirstNameNoTooltip](이)가 그 말을 듣고는 히죽 웃더니 유물을 불 쪽으로 가까이했다."
 bp1_yearly.5728.a: "그냥 태워, 이 [rival_burner.Custom2('InsultNoun', ROOT.Char)] 자식아!"
 bp1_yearly.5728.b: "훔쳐? 나랑 마주치는 게 두려웠나 보지?"
 bp1_yearly.5728.b.tt.duel: "당신과 [rival_burner.GetFirstNameNoTooltip](이)가 [single_combat_duel|E](을)를 시작함"
 bp1_yearly.5729.tt.lose: "[rival_burner.GetFirstNameNoTooltip](이)가 유물을 태워버림"
 bp1_yearly.5730.t: "아니 땐 굴뚝에..."
 bp1_yearly.5730.desc: "결투가 끝나자, [rival_burner.GetFirstName](은)는 얻어맞아 멍 투성이가 된 몸으로 겨우 일어났다. 내 [burned_artifact.GetName](을)를 옆구리에 끼는 내 모습을 보면서, [rival_burner.GetHerHis] 눈은 옆에 있는 모닥불처럼 강렬하게 타올랐다.\n\n누군가는 승리하고 또 누군가는 패배했다는 사실을 눈치채면서, 거리를 두려고 뒤로 물러났던 동료들 사이의 대화가 점차 잦아들었다.\n\n나는 내 [burned_artifact.GetNameNoTooltip](을)를 잠시 바라본 뒤, 그걸 불태우려고 목숨을 걸었던 상대에게 돌아갔다."
 bp1_yearly.5730.a: "이게 교훈이 되었길 바라지."
 bp1_yearly.5730.b: "가져가라. 그게 오늘 밤을 영원히 잊지 못하게 만들 테니까."
 bp1_yearly.5730.b.tt: "[burned_artifact.GetName](이)가 #N 부정적인#! 변화 요소 획득"
 #Coveted Claim
 bp1_yearly.8000.t: "명분에 대한 갈망"
 bp1_yearly.8000.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))] [bp1_8000_informer.GetTitledFirstName](이)가 하루 내내 초조해하며 적당한 단어를 찾으려 애쓰는 모습을 보였다. \n\n저녁을 먹으러 가려는 찰나, 마침내 조심스레 말을 꺼냈다. \"[bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]..."
 bp1_yearly.8000.desc_vassal: "영주님의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))] [bp1_8000_new_rival.GetTitledFirstName](이)가 영주님의 땅에 대해 자신이 가진 명분을 나날이 드러내고 있다는 이야기가 돕니다...\""
 bp1_yearly.8000.desc_foreign: "[bp1_8000_new_rival.GetTitleAsNameNoTooltip]의 [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier]인 [bp1_8000_new_rival.GetFirstName](이)가 적대감을 품고 영주님을 찾아왔다는 소문이 돕니다...\""
 bp1_yearly.8000.desc_single: "\n\n\"자신의 정당한 영지와 수입을 약탈하는 '위법적인 [bp1_8000_claimed_title.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip]'에 대해 날마다 공공연히 말하고 다니는 모양입니다.\""
 bp1_yearly.8000.desc_multi: "\n\n\"자신의 정당한 영지를 영주님께서 계속 지배하고 있는 상황이 개인적으로 섭섭하다는 태도를 고수하고 있습니다. 특히 [bp1_8000_claimed_title.GetNameNoTier](으)로서 말입니다.\""
 bp1_yearly.8000.a: "하! 그 악랄한 [bp1_8000_new_rival.Custom2('InsultNoun', ROOT.Char)] 자식이!"
 bp1_yearly.8000.b: "당장 [bp1_8000_new_rival.GetFirstNameNoTooltip]에게 보낼 글을 써야겠군."
 bp1_yearly.8000.b.success: "당신의 편지가 [bp1_8000_new_rival.GetTitledFirstNameNoTooltip](을)를 누그러뜨림"
 bp1_yearly.8000.b.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip](이)가 당신의 편지를 무시함"
 bp1_yearly.8000.c: "반역죄로 다스려야겠군."
 bp1_yearly.8000.c.success: "당신의 병사들이 [bp1_8000_new_rival.GetTitledFirstNameNoTooltip](을)를 체포함"
 bp1_yearly.8000.c.failure: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip](이)가 도망침"
 bp1_yearly.8000.d: "하찮은 뜬소문일 뿐인 것을."
 bp1_yearly.8000.d.rival: "소문이 진짜였음"
 bp1_yearly.8000.d.bluff: "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip]의 허세였음"
 bp1_yearly_8000_trusting_modifier: "신임을 주는 주군"
 bp1_yearly_8000_trusting_modifier_desc: "이 인물은 신하들을 믿어주는 성격으로 알려집니다."
 #Friends with Benefits
 bp1_yearly.8010.opening: "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc: "자네 같은 멋진 [ROOT.Char.Custom('GetFriendNoun')](을)를 갖게 돼서 매일 [bp1_8010_best_friend.GetFaith.HighGodName]께 감사하고 있어. 마음 놓고 믿을 수 있는 사람이 워낙 드문 판국이라 말이지.\n\n우린 서로 이해관계를 더 가깝게 조정하고, 어깨를 나란히 한 채 싸워야 해. [ROOT.Char.GetFirstNameNoTooltip], 우리가 무시할 만한 존재가 아니란 걸 적들이 알게 될 거야!"
 bp1_yearly.8010.a: "그래! 넌 내 [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')](이)가 될 거야!"
 bp1_yearly.8010.b: "난 [bp1_8010_best_friend.GetFirstNameNoTooltip] 같은 게 아닌데..."
 #Rival of my Rival
 bp1_yearly.8020.opening: "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc: "소식 들었어. 비열하기로는 비할 데 없는 [bp1_8020_rival.Custom2('InsultAdjective', SCOPE.sC('bp1_8020_friend'))] [bp1_8020_rival.Custom2('InsultNoun', SCOPE.sC('bp1_8020_friend'))], [bp1_8020_rival.GetFirstName]하고 말싸움을 벌였다고 하던데.\n\n서로의 관심사를 생각해 보면... 그쪽하고는 꽤 잘 지낼 수 있을 것 같군, 친구."
 bp1_yearly.8020.a: "이 얘기를 좀 더 할 기회만을 간절히 기다리고 있었어."
 bp1_yearly.8020.b: "요즘 전령들을 영 믿을 수 없는지라..."
 bp1_yearly.8020.b.flavor: "[bp1_8020_rival.GetTitledFirstNameNoTooltip]에게 편지를 보냄"
 bp1_yearly.8020.b.joke: "[bp1_8020_rival.GetTitledFirstNameNoTooltip](이)가 마음을 열어줘서 고마워함"
 bp1_yearly.8020.b.insult: "메시지가 [bp1_8020_rival.GetTitledFirstNameNoTooltip](을)를 격앙시킴"
 bp1_yearly.8020.c: "저열한 녀석의 저열한 수작이야."
 bp1_yearly.8020.d: "너는 내 친구가 아냐, [bp1_8020_friend.GetFirstNameNoTooltip]."
 #Diametrically Opposed
 bp1_yearly.8040.t: "정반대의 입장"
 bp1_yearly.8040.desc.opening: "내 좋은 동료인 [bp1_yearly_8040_friend.GetTitledFirstName](은)는 밤마다 내 식사 초대를 거부하며 나와 거리를 두는 모습을 보였다.\n\n그리고 오늘, [bp1_yearly_8040_friend.GetSheHe]는 [ROOT.Char.Custom('GetChamber')]에 혼자 있던 나를 붙잡더니 이렇게 말했다. \"[ROOT.Char.GetFirstNameNoTooltip], 미안하지만 친구로서 이 말은 안 할 수가 없군.\"\n\n\""
 bp1_yearly.8040.desc.diligent: "계속 일을 벌이고 결과를 요구하는 그 태도..."
 bp1_yearly.8040.desc.brave: "불필요한 위험을 감수하고 배짱을 부리는 그 태도..."
 bp1_yearly.8040.desc.just: "지나치게 꼼꼼한 판단과 증거에 대한 집착..."
 bp1_yearly.8040.desc.compassionate: "괴로움에 취약하고 타인에게 지나치게 공감하는 태도..."
 bp1_yearly.8040.desc.fickle: "의견을 계속 바꾸고 쉽게 설득되는 태도..."
 bp1_yearly.8040.desc.temperate: "만찬에서의 그 무관심..."
 bp1_yearly.8040.desc.generous: "누구든 도움을 청하기만 하면 돈을 꺼내는 성격..."
 bp1_yearly.8040.desc.humble: "자기 자신을 중요하게 여기지 않는 태도..."
 bp1_yearly.8040.desc.honest: "필요할 때조차 남을 속이지 못하는 성격..."
 bp1_yearly.8040.desc.forgiving: "모욕을 무시하고 불충을 그냥 넘기는 태도..."
 bp1_yearly.8040.desc.wrathful: "걸핏하면 화내고 끊임없이 폭발하는 성질..."
 bp1_yearly.8040.desc.calm: "정당하게 분노해야 할 때조차 침착한 성격..."
 bp1_yearly.8040.desc.cynical: "[ROOT.Char.GetFaith.HighGodNamePossessive] 신성한 계획에 대한 회의..."
 bp1_yearly.8040.desc.zealous: "[ROOT.Char.GetFaith.AltPriestTermPlural](을)를 지나칠 정도로 따르는 태도..."
 bp1_yearly.8040.desc.paranoid: "다른 사람의 의도를 끊임없이 의심하는 태도..."
 bp1_yearly.8040.desc.trusting: "다른 모두의 의도를 덮어놓고 믿는 성격..."
 bp1_yearly.8040.desc.shy: "다른 사람과의 대화를 격하게 싫어하는 경향..."
 bp1_yearly.8040.desc.gregarious: "쓸데없는 잡담과 향락으로 시간을 보내는 태도..."
 bp1_yearly.8040.desc.lustful: "성욕과 유혹에 저항하지 못하는 태도..."
 bp1_yearly.8040.desc.chaste: "육신의 쾌락에 대한 혐오..."
 bp1_yearly.8040.desc.impatient: "무모할 정도로 일을 서두르는 버릇..."
 bp1_yearly.8040.desc.patient: "사건이 터져도 지나치게 주의하고 느긋하게 반응하는 성격..."
 bp1_yearly.8040.desc.content: "성공에 대한 욕심과 동년배에 대한 경쟁심의 결여..."
 bp1_yearly.8040.desc.ambitious: "말 그대로 끝이 보이지 않는, 나아가고자 하는 끝없는 열망..."
 bp1_yearly.8040.desc.closing: "그건 자네에게 도움이 안 돼. [ROOT.Char.GetTitleAsNameNoTooltip](이)가 이런 식으로 행동해서 좋을 게 없다는 걸 알아야지.\""
 bp1_yearly.8040.a: "#EMP 감히#! 나한테 이런 식으로 말하다니?! 꺼져!"
 bp1_yearly.8040.a.lazy: "이 얘기는 나중에 하면 안 되겠나?"
 bp1_yearly.8040.a.diligent: "지금 하는 일만 먼저 끝내고 얘기는 그 다음에 하지."
 bp1_yearly.8040.a.craven: "위험을 감수하는 건 멍청이나 하는 짓이야."
 bp1_yearly.8040.a.brave: "나한테는 좀 비겁한 얘기로 들리는군."
 bp1_yearly.8040.a.arbitrary: "나한테는 마음대로 행동할 자유가 있어."
 bp1_yearly.8040.a.just: "그러는 건 옳지 않아."
 bp1_yearly.8040.a.callous: "아, 그냥 입 다물고 있어."
 bp1_yearly.8040.a.compassionate: "나는 마음을 닫고 지낼 생각이 없네만."
 bp1_yearly.8040.a.stubborn: "자네 말로 내 마음이 바뀌진 않아."
 bp1_yearly.8040.a.fickle: "그래, 뜻대로 하지!"
 bp1_yearly.8040.a.gluttonous: "일단 저녁부터 먹고 얘기하는 건 어떤가."
 bp1_yearly.8040.a.temperate: "뭐든 적당한 게 좋은 거야."
 bp1_yearly.8040.a.greedy: "뭐, #EMP 내#! 돈을 아무나 가져가게 놔두라고?"
 bp1_yearly.8040.a.generous: "모두에게 나눠줘도 충분할 정도로 있지 않나."
 bp1_yearly.8040.a.arrogant: "내가 [ROOT.Char.GetTitleAsNameNoTooltip](이)다!"
 bp1_yearly.8040.a.humble: "다들 그렇듯, 나 또한 그저 [ROOT.Char.GetWomanMan]일 뿐이야."
 bp1_yearly.8040.a.deceitful: "진실은 자네를 속박할 뿐이야."
 bp1_yearly.8040.a.honest: "자네가 거짓말쟁이라는 게 진실이겠지."
 bp1_yearly.8040.a.vengeful: "#EMP 자네#!가 #EMP 내#! 동료를 찾을 때 이번 일을 기억하도록 하지."
 bp1_yearly.8040.a.forgiving: "걱정 마. 자네의 무례함은 이미 잊었으니까."
 bp1_yearly.8040.a.wrathful: "#EMP 감히#! 내게 이런 식으로 말을 해?"
 bp1_yearly.8040.a.calm: "진정해. 화낼 필요는 없잖아."
 bp1_yearly.8040.a.cynical: "#EMP 물론#! 그건 [ROOT.Char.GetFaith.HighGodName]께서 결정하실 일이겠지. 아니면 말고."
 bp1_yearly.8040.a.zealous: "그건 [ROOT.Char.GetFaith.HighGodName]께서 결정하실 일이야!"
 bp1_yearly.8040.a.paranoid: "아니... #EMP 너도#! 마찬가지야!"
 bp1_yearly.8040.a.trusting: "고마워. 늘 신세를 지는군."
 bp1_yearly.8040.a.shy: "그냥 날 좀 내버려두면 안 되겠나?"
 bp1_yearly.8040.a.gregarious: "저리 비켜, 다들 날 기다리고 있다고."
 bp1_yearly.8040.a.lustful: "자네 혼자 지낸 시간이 너무 길었던 모양인데."
 bp1_yearly.8040.a.chaste: "난 그리 쉽게 유혹에 넘어가지 않아."
 bp1_yearly.8040.a.impatient: "이럴 시간이 없네만."
 bp1_yearly.8040.a.patient: "성급한 태도는 재앙을 낳기 마련이지."
 bp1_yearly.8040.a.content: "대체 언제쯤이면 만족할 날이 오는 건가?"
 bp1_yearly.8040.a.ambitious: "난 뒤처질 생각 없어."
 bp1_yearly.8040.b: "그 얘기는 이쯤 하지. 너무 심각하게 받아들일 거 없지 않나."
 bp1_yearly.8040.b.success: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip](이)가 설득됨"
 bp1_yearly.8040.b.failure: "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip](이)가 냉랭함을 풀지 않음"
 bp1_yearly.8040.c: "맞는 말이군, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier: "결함에 대한 고민"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc: "이 인물은 자신의 성격을 마주했으며, 이를 조금 더 의식하려 노력하고 있습니다."
 #A Murdered X
 bp1_yearly.8050.t: "살해당한 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
 bp1_yearly.8050.desc: "친애하는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))] [victim_scope.GetFirstName]의 죽음이 나를 무겁게 짓누른다. 슬픔에 잠긴 신하들의 위로는 내 마음속에 뚫린 구멍에 비하면 아무것도 아니다. \n\n[victim_scope.GetSheHe]가 [victim_scope.GetDeathReasonHideKiller]했다는 사실이, [victim_scope.GetSheHe]를 살해한 [murderer_scope.GetTitledFirstName](이)가 처벌받지 않았다는 사실이 아직도 믿기지 않는다. \n\n"
 bp1_yearly.8050.desc.prisoner: "비록 [murderer_scope.GetSheHe]가 [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip]의 지하 감옥에서 썩어가고 있으나, 그 사실이 내 분노를 가라앉혀 주지는 못한다."
 bp1_yearly.8050.desc.free: "그 짐승이 자유롭게 돌아다니는 모습을 생각만 해도 주먹이 절로 쥐어지고 심장 뛰는 소리가 귀에 들리는 듯하다... 정의와 [ROOT.Char.GetFaith.HighGodName]에 대한 모욕이 어디 달리 있겠는가."
 bp1_yearly.8050.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))], 언젠간 네 복수를 해 주마..."
 bp1_yearly.8050.b: "원한의 연쇄는 여기서 끝이다."
 #At My Mercy
 bp1_yearly.8060.t: "나의 자비"
 bp1_yearly.8060.opening: "나는 [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip], 그리고 [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip] 시체로 어질러진 [combat_location.GetNameNoTooltip]의 [combat_location.GetTerrain.GetNameNoTooltip|l](을)를 잠시 살피다가 족쇄를 찬 전쟁 포로들에게 시선을 돌렸다.\n\n"
 bp1_yearly.8060.desc.nemesis: "[captured_rival.GetTitledFirstName], 그 빌어먹을 [ROOT.Char.GetFaith.NegativeAfterLife]의 [captured_rival.Custom2('InsultNoun', ROOT.Char)](이)가 드디어 내 손에 들어왔다! 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]인 이 녀석을 무너뜨리길 꿈꿨던 적이 대체 언제부터였던가."
 bp1_yearly.8060.desc.war_leader: "드디어 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] [captured_rival.GetTitledFirstName](이)가 이 손아귀에 들어왔다. 그리고 전쟁에서의 승리가 명백해졌다...\n\n그가 으르렁대며 말했다. \"내가 졌다. 날 풀어주면 원하는 걸 손에 넣게 될 거다.\""
 bp1_yearly.8060.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))] [captured_rival.GetTitledFirstName](이)가 침울하게 나를 바라보는 모습에 내 마음이 따뜻해지는 기분이다."
 bp1_yearly.8060.closing.multi: "\n\n[captured_rival.GetHerHim]의 뒤에서, [captured_rival_2.GetTitledFirstName](이)가 못 견디겠다는 듯 무릎을 꿇는다."
 bp1_yearly.8060.closing.ransom: "\n\n[captured_rival.GetSheHe|U](은)는 더듬거리면서도 필사적으로 말했다. \"나한테는 몸값을 낼 권리가 있어!\""
 bp1_yearly.8060.a.war_leader: "이 전쟁은 끝이다. 너 한정으로 말이지."
 bp1_yearly.8060.a.ransom: "개한테 몸값 같은 걸 받을 생각은 없다."
 bp1_yearly.8060.a: "넌 이제 끝이야, 쓰레기."
 bp1_yearly.8060.b: "[captured_rival.GetHerHim]를 죽여라. 모조리 다 죽여."
 bp1_yearly.8060.c: "오늘은 평생 잊지 못할 날이 될 거다, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d: "내가 자비를 베풀었음을 기억해라, 벌레."
 bp1_yearly.8060.d.multi: "내가 자비를 베풀었음을 잊지 마라, 비열한 녀석들."
 #At X's Mercy
 bp1_yearly.8061.t: "[combat_winner.GetTitledFirstNamePossessiveNoTooltip] 자비"
 bp1_yearly.8061.desc: "나는 적의 수비병들에게 밀착 감시를 받으며 혼란스러운 [combat_location.GetNameNoTooltip]의 [combat_location.GetTerrain.GetNameNoTooltip|l]에 서 있다. [battle_rival_winner.GetTitledFirstName](은)는 자신의 승리를 만끽하고 있는 듯하다.\n\n마침내 [battle_rival_winner.GetSheHe|U]가 다가오더니, 무시무시한 섬광을 눈으로 뿜으며 자신의 [battle_rival_winner.Custom('SignatureWeaponNameOrType')](을)를 즐겁게 뽑았다.\n\n"
 bp1_yearly.8061.killed: "드디어 끝을 보게 되는군..."
 bp1_yearly.8061.a: "\"[battle_rival_winner.Custom2('InsultAdjective', ROOT.Char)] 새끼가...\""
 bp1_yearly.8061.b: "\"이렇게는 안 돼!\""
 bp1_yearly.8061.c: "[ROOT.Char.GetFaith.HighGodName](이)시여, 나를 보호하소서."
 bp1_yearly.8062.wounded: "\"좀 아플 거다.\" [battle_rival_winner.GetSheHe]는 웃었다."
 bp1_yearly.8062.a: "\"[battle_rival_winner.Custom2('InsultNoun', ROOT.Char)]!"
 #Feudal Favoritism
 bp1_yearly.8070.t: "[ROOT.Char.GetGovernment.GetNameNoTooltip|U]의 편애"
 bp1_yearly.8070.opening: "[claim_vassal.GetTitledFirstName](은)는 저녁 식사 내내 조용히 속으로 앓기만 하다가, 내가 [ROOT.Char.Custom('GetExpensiveMealAlt')]에 손을 뻗자 마침내 분노를 터뜨렸다.\n\n\"대체 왜 [favorite_vassal.GetTitledFirstName]에게 [claim_title.GetName](을)를 맡겼는지 도통 이해가 되지 않습니다."
 bp1_yearly.8070.strength_strong: "이 영지들에 대한 제 정당한 명분을 모두가 인정하는 상황인데 말입니다!\"\n\n"
 bp1_yearly.8070.strength_weak: "이 영지들에 대한 권리는 제게 있는데 말입니다!\"\n\n"
 bp1_yearly.8070.claim: "\"왜 [favorite_vassal.GetHerHim]를 그렇게 편애하십니까? 그것도 제 영지를 넘겨버릴 정도로? 저는 충실한 봉신이 아니었던 겁니까?\""
 bp1_yearly.8070.lowborn: "\"이런 비천한 자가 제 자리를 차지하다니, 이건 모욕입니다!\""
 bp1_yearly.8070.other: "\"제가 얼마나 큰 죄를 지었기에 저를 이리도 막 대하시는 겁니까?\""
 bp1_yearly.8070.hostile: "\n\n\"저보다도 그 빌어먹을 [favorite_vassal.GetFaith.GetAdherentName]에게 영지를 주시다니!\" 내 [ROOT.Char.Custom2('RelationToMe', claim_vassal)](이)가 분노를 숨기지 않으며 말했다. \"이건 순리가 아닙니다!\""
 bp1_yearly.8070.culture: "\n\n\"제 말은...\" 내 [ROOT.Char.Custom2('RelationToMe', claim_vassal)](이)가 분노를 숨기지 않으며 말했다. \"[favorite_vassal.GetSheHe|U]는 [claim_vassal.GetCulture.GetName]조차 아니지 않습니까!\""
 bp1_yearly.8070.faith: "\n\n\"제 말은...\" 내 [ROOT.Char.Custom2('RelationToMe', claim_vassal)](이)가 분노를 숨기지 않으며 말했다. \"[favorite_vassal.GetSheHe|U]는 [ROOT.Char.GetFaith.GetAdherentName]조차 아니지 않습니까!\""
 bp1_yearly.8070.a: "[favorite_vassal.GetFirstNameNoTooltip]에겐 너에게 부족한 자질이 있다."
 bp1_yearly.8070.b: "[claim_vassal.GetFirstNameNoTooltip], 나를 용서하게. [claim_title.GetNameNoTierNoTooltip](은)는 자네 것이야."
 bp1_yearly.8070.c: "자네에겐 다른 작위를 주도록 하지."
 bp1_yearly.8070.d: "내 결단에 다시는 의문을 품지 마라."
 bp1_yearly.8070.d.success: "[claim_vassal.GetTitledFirstNameNoTooltip](이)가 진정함"
 bp1_yearly.8070.d.failure: "[claim_vassal.GetTitledFirstNameNoTooltip](이)가 모욕감을 느낌"
 #Unwelcome Favor
 bp1_yearly.8100.t: "평판이 나쁜 호의"
 bp1_yearly.8100.joke: "오늘 아침 자문회 시간에 내 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName]의 농담에 웃고 있는데, [jealous_scope.GetTitledFirstName](이)가 내 팔을 잡았다."
 bp1_yearly.8100.thighs: "내 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstNamePossessive]의 탄탄한 허벅지를 떠올리며 생각에 잠겨 있는데, [jealous_scope.GetTitledFirstName](이)가 뒤에서 기침하는 소리가 들려왔다."
 bp1_yearly.8100.desc: "\n\n\"[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U], 드릴 말씀이 있습니다."
 bp1_yearly.8100.lover_known: "[sycophant_scope.GetFirstNameNoTooltip]에 대한 영주님의... 애틋함은 알겠으나, 영주님의 판단에... 의심이 드는 것이 사실입니다.\"\n\n"
 bp1_yearly.8100.lover_secret: "저를 비롯한 궁정 사람들은 영주님께서 [sycophant_scope.GetHerHim]에게 쏟는 관심과 책무를 이해할 수 없습니다. 차라리 봉역의 존경받는 귀족이라면 영주님께 훨씬 도움이 되지 않겠습니까.\"\n\n"
 bp1_yearly.8100.lover: "[sycophant_scope.GetHerHim]에게 많은 애정을 보내신다는 건... 알고 있습니다만... 자문회 자리라니요?\"\n\n"
 bp1_yearly.8100.friend: "두 분이 절친한 사이인 건 알겠습니다만, 영주님께서 [sycophant_scope.GetHerHim]를 정당한 자격이 있는 자문위원들보다 더 우선시한다고 여기는 이들이 있습니다.\"\n\n"
 bp1_yearly.8100.faction: "\"단도직입하자면, 이런 모욕이 고쳐지지 않을 경우 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에게 무슨 일이 생길지는 [jealous_scope.GetFaith.HighGodName]만이 아실 겁니다...\""
 bp1_yearly.8100.hostile: "\"그러니까, 그 [sycophant_scope.Custom2('InsultAdjective', SCOPE.sC('jealous_scope'))] [sycophant_scope.Custom2('InsultNoun', SCOPE.sC('jealous_scope'))](이)가 어떤 [sycophant_scope.GetWomanMan]인지 모르시는 겁니까?\""
 bp1_yearly.8100.lowborn: "\"고작해야 평민의 의견을 더 위로, 심지어 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] 가장 고귀한 귀족과 나란히 두는 건 옳지 않습니다.\""
 bp1_yearly.8100.rank: "\"한낱 [sycophant_scope.GetTitleAsNameNoTooltip] 따위의 의견보다는 당연히 [jealous_scope.GetTitleAsNameNoTooltip]의 의견에 더 귀를 기울이셔야지요!\""
 bp1_yearly.8100.faith: "\"[sycophant_scope.GetFaith.GetAdjective] [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]에게 귀를 기울이는 것이 진정 현명하다고 생각하십니까?\""
 bp1_yearly.8100.culture: "\"외부인인 [sycophant_scope.GetCulture.GetName]의 의견이 [jealous_scope.GetCulture.GetName]의 의견보다 더 도움이 되리라고 믿으시는 겁니까?\""
 bp1_yearly.8100.unskilled: "\"모욕적인 행위임은 차치하고서라도, 저 [sycophant_scope.GetWomanMan]는 [sycophant_scope.GetCouncilTitle]의 자리에 전혀 어울리지 않습니다.\""
 bp1_yearly.8100.skilled: "[sycophant_scope.GetCouncilTitle](으)로서 [sycophant_scope.GetSheHe]가 얼마나 선하든 간에, 이건 분명한 모욕입니다.\""
 bp1_yearly.8100.jealous: "\"이건 순전히 예시입니다만, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 충성스러운 [jealous_scope.GetTitleAsNameNoTooltip]인 저도 있지 않습니까.\""
 bp1_yearly.8100.fallback: ""
 bp1_yearly.8100.a: "[ROOT.Char.GetTitleAsNameNoTooltip|l](이)가 자신만의 자문회를 고르게 될지도 모르겠군."
 bp1_yearly.8100.a.hostile: "감히 [sycophant_scope.GetFirstNameNoTooltip]에게 그런 말을 하다니!"
 bp1_yearly.8100.a.flavor: "[jealous_scope.GetFirstNameNoTooltip](이)가 앙심을 품을 수 있음"
 bp1_yearly.8100.b: "[jealous_scope.GetFirstNameNoTooltip], [sycophant_scope.GetHerHis] 지위를 원하는 모양이군."
 bp1_yearly.8100.b.flavor: "[sycophant_scope.GetFirstNameNoTooltip](이)가 이해하길 바람"
 bp1_yearly.8100.fired_tt: "[sycophant_scope.GetShortUIName|U](이)가 당신의 [council|E]에서 5년 동안 해임됨"
 bp1_yearly.8100.c: "알았다. [sycophant_scope.GetFirstNameNoTooltip](을)를 해임하지."
 bp1_yearly.8100.c.flavor: "괴로운 일이긴 하지만..."
 bp1_yearly.8100.d.flavor: "[sycophant_scope.GetSheHe|U]가 얼마나 재밌는데!"
 bp1_yearly.8100.d.success: "[sycophant_scope.GetTitledFirstNameNoTooltip](이)가 좋은 인상을 남김"
 bp1_yearly.8100.d.failure: "[jealous_vassal.GetTitledFirstNameNoTooltip](이)가 [sycophant_scope.GetWomanMan]를 견디지 못함"
 bp1_yearly.8100.d.tt: "[jealous_scope.GetFirstNameNoTooltip](이)가 [sycophant_scope.GetFirstNamePossessiveNoTooltip] [jealous_scope.Custom2('RelationToMe', sycophant_scope)|U]인 덕분에 이 선택지를 사용할 수 없음"
 bp1_yearly.8100.reveal_tt: "[jealous_scope.GetTitledFirstName](이)가 당신과 [sycophant_scope.GetFirstNamePossessive] [sycophant_secret.GetName] 비밀을 폭로할 수도 있음"
 bp1_yearly.8100.support: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U] [sycophant_scope.GetTitledFirstName](은)는 내 자문회를 편안하게 만들어 주며 언제나 나를 지지하는 사람이지만, [jealous_scope.GetTitledFirstName]의 생각은 다른 듯하다."
 bp1_yearly.8100.knowledgeable: "나는 어느새 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U] [sycophant_scope.GetTitledFirstName]의 의견에 동의하며 고개를 끄덕이고 있었다. 이렇게 믿음직하고 능력 있는 자문회 의원을 갖게 되어 기쁠 따름이다. [jealous_scope.GetTitledFirstName](은)는 확실히 느낌이 다르다."
 #Sycophant's secret
 bp1_yearly.8110.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 비밀"
 bp1_yearly.8110.desc: "다시 잠들기 전 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstNamePossessive] 매혹적인 눈을 생각하며 조용히 산책하던 중, [revealer_scope.GetTitledFirstNamePossessive] 익숙한 모습이 내게 다가오는 것을 발견했다.\n\n\"아, [ROOT.Char.Custom('FormOfAddressForLiege')]... 당신께서 [sycophant_scope.GetFirstNameNoTooltip](을)를 얼마나 아끼시는지 말로 설명할 수가 없었습니다... #EMP 지금까지는#! 말이지요.\"\n\n"
 bp1_yearly.8110.known_secret_homosexual: "\"측근 중에서도 더 자격 있는 봉신에게 앞길을 열어주지 않으신다면, 영주님의 비정상적인 취향을 공론화하는 수밖에 없습니다.\""
 bp1_yearly.8110.known_secret_adulterer: "\"자문회에서 [sycophant_scope.GetHerHim]를 박탈하십시오. 아니면 영주님의 간통 사실을 모두가 알게 될 것입니다.\""
 bp1_yearly.8110.known_secret_other: "\"자문회에서 [sycophant_scope.Custom2('InsultAdjective', SCOPE.sC('revealer_scope'))] 문제아를 쫓아내십시오. 아니면 영주님과의 관계를 모두가 알게 될 것입니다.\""
 bp1_yearly.8110.c: "그러지..."
 bp1_yearly.8110.c.flavor: "마음대로 해라!"
 bp1_yearly.8110.d: "난 부끄러울 것이 없다."
 bp1_yearly.8110.e: "[secondary_scope.GetFirstNameNoTooltip](이)가 그걸 원할 거라고 확신하나?"
 every_powerful_vassal_tt: "모든 [powerful_vassal|E]"
 #Sycophant's allure
 bp1_yearly.8120.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 매력"
 bp1_yearly.8120.desc: "[sycophant_scope.GetTitledFirstNamePossessive] 대단함이란... [matchmaker_scope.GetTitledFirstName](이)가 문을 닫고 내게 다가오는 모습이 보이자마자 나는 눈을 깜빡이며 공상을 날려버렸다.\n\n[matchmaker_scope.GetSheHe|U]는 머뭇거리며 말했다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 미묘한 문제에 관해 얘기하고 싶습니다만... 혹시... [sycophant_scope.GetHerHim]를 #EMP 좋아하셔서#! [sycophant_scope.GetFirstNameNoTooltip] 그 친구에게 온갖 책임과 명예를 안겨주는 거로 봐도 되겠습니까?\"\n\n[matchmaker_scope.GetFirstNameNoTooltip](이)가 자신의 목걸이를 초조하게 잡아당겼다.\n\n\"혹시 #EMP 그 녀석을#! #EMP 처리해#! 버리시고, 집무실은 귀족들에게 맡긴다면 모두 더 기뻐할 수도 있지 않을까요?"
 bp1_yearly.8120.a: "나가."
 bp1_yearly.8120.a.flavor: "채찍을 맞고 싶은 모양이군!"
 bp1_yearly.8120.b: "[sycophant_scope.GetFirstNameNoTooltip]? 하, 어림도 없는 소리!"
 bp1_yearly.8120.seduce: "[scheme|E]이 추가 [success_chance|E]을 보유함"
 bp1_yearly.8120.b.flavor: "말도 안 되는 생각이군!"
 bp1_yearly.8120.c: "그게 무... #EMP 어...#! 그 말이 맞을지도..."
 bp1_yearly.8120.c.flavor: "[sycophant_scope.GetSheHe]도 나를 좋아할까?"
 bp1_yearly.8120.d: "#EMP 자네는#! 영리하지만, 난 물러나지 않아."
 bp1_yearly.8120.d.flavor: "어떻게 알았나?"
 bp1_yearly.8121.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 향기"
 bp1_yearly.8121.opening: "[matchmaker_scope.GetTitledFirstName]의 대화 이후, 음란한 생각이 나를 괴롭힌다. 꿈에 [sycophant_scope.GetTitledFirstName](와)과 내가 나오고...\n\n"
 bp1_yearly.8121.homosexual: "두 [ROOT.Char.GetWomanMan] 사이의 그런 걸 [ROOT.Char.GetFaith.HighGodName]께서 의도하시진 않았다는 건 알지만... 오, 신이시여!"
 bp1_yearly.8121.adultery: "[ROOT.Char.GetConsort.GetTitledFirstName](을)를 배신하는 건 옳지 않은 일이겠지만, 내가 이런 기분을 느끼는 건 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 안배하신 일이 아닐까!"
 bp1_yearly.8121.other: "[sycophant_scope.GetSheHe]도 같은 기분이라면? 내가 괜히 나 혼자 괴로운 거라면? [ROOT.Char.GetFaith.FertilityGodName](이)시여, 도와주소서..."
 bp1_yearly.8121.desc: "\n\n대체 어떻게 해야 하는 건지..."
 bp1_yearly.8121.a: "내 마음을 따라야겠군."
 bp1_yearly.8121.a.flavor: "이 기회를 놓쳐서는 안 됨"
 bp1_yearly.8121.b: "나쁜 결말만이 기다리고 있을 뿐이야..."
 bp1_yearly.8121.b.friend: "[sycophant_scope.GetSheHe|U]는 그냥 친구야! #EMP 친구#!라고!"
 bp1_yearly.8121.b.flavor: "다시 일이나 하러 가자..."
 #Sycophant's enemies
 bp1_yearly.8130.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 적"
 bp1_yearly.8130.desc: "내 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName](이)가 내 방으로 뛰어 들어왔다. 그러다가 램프를 엎는 바람에 방석에 불이 붙을 뻔했다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip] 님! 제 뒤에 사람이 붙었습니다!\" [sycophant_scope.GetSheHe]는 자신의 뒤를 가리키며 울부짖었다.\n\n\"제 방 밖에 사람들이 몰래 숨어 있고, 저도 모르는 사이에 제 물건들이 옮겨졌습니다!\""
 bp1_yearly.8130.a: "이봐, 이건 자네답지 않잖아."
 bp1_yearly.8130.a.paranoid: "\"저기, 그냥 하인이었던 거 아닐까.\""
 bp1_yearly.8130.a.flavor: "걱정할 것 없음"
 bp1_yearly.8130.b: "밤이든 낮이든, 내가 지켜주지."
 bp1_yearly.8130.c: "[spymaster_scope.GetFirstNameNoTooltip](이)가 이번 일을 샅샅이 파헤칠 거다."
 bp1_yearly.8130.c.flavor: "진실은 [spymaster_scope.GetHerHim]의 눈을 피할 수 없음"
 bp1_yearly.8130.c.success: "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip](이)가 증거를 찾음"
 bp1_yearly.8130.c.failure: "아무 증거도 나오지 않음"
 bp1_yearly.8130.exposed: "[sycophant_scope.GetShortUIName]에 대한 [scheme|E]이 드러남"
 bp1_yearly.8130.progress: "[sycophant_scope.GetShortUIName]에 대한 [scheme|E]이 진행됨"
 bp1_yearly.8130.d: "첩보장, 자네가 알아보게."
 bp1_yearly.8130.d.flavor: "모든 사람들에 대해 확인한 결과..."
 bp1_yearly.8130.d.success: "[spymaster_scope.GetFirstNameNoTooltip](이)가 증거를 찾음"
 bp1_yearly.8130.d.failure: "[spymaster_scope.GetFirstNameNoTooltip](이)가 사라짐"
 bp1_yearly.8130.e: "누구도 #EMP 나의#! [ROOT.Char.Custom2('RelationToMe', sycophant_scope)](을)를 위협할 순 없다!"
 bp1_yearly.8130.e.flavor: ""
 bp1_yearly.8130.e.success: "음모를 밝혀냄"
 bp1_yearly.8130.e.failure: "아무것도 드러나지 않음"
 bp1_yearly.8131.t.sycophant: "[spymaster_scope.GetFirstNamePossessiveNoTooltip] 간계"
 bp1_yearly.8131.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 설욕"
 bp1_yearly.8131.desc.sycophant: "놀랍게도 나는 깊은 곳에 자리 잡은 지하 감옥으로, 그것도 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName](이)가 불러서 내려갔다.\n\n감방에서 난 족쇄를 찬 채 불만스러워 보이는 [murderous_scope.GetTitledFirstName] 옆에서 안도의 한숨을 내쉬는 일행을 볼 수 있었다.\n\n\"[sycophant_scope.GetFirstNameNoTooltip]! 어쩌다가...\" 나는 거칠게 말을 내뱉는 순간, 되려 [sycophant_scope.GetSheHe]가 내 말을 끊고 들어왔다. \"이 [murderous_scope.Custom2('InsultNoun', SCOPE.sC('sycophant_scope'))](이)가 저를 죽이려 했습니다. 증명할 수도 있습니다! 부하한테 자백도 받아놨으니까요!\""
 bp1_yearly.8131.desc.spymaster: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstName]에게 기대어 누워 있는데 첩보장 [spymaster_scope.GetTitledFirstName]의 서신이 날아들었다. 우리 둘 다 지하 감옥으로 내려와 달라는 내용이었다.\n\n[ROOT.GetCharacter.Custom('FortifiedBuilding')]의 축축한 공간 안에서, 우리는 비참하게 사슬에 묶여 있는 [murderous_scope.GetTitledFirstName] 옆에 선 [spymaster_scope.GetHerHis] 모습을 보았다.\n\n\"이자가 범인입니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 첩보장이 자랑스레 떠들어댔다. \"의심의 여지가 없습니다.\""
 bp1_yearly.8131.desc: "경비병들이 사로잡힌 공모자를 밧줄로 포박하고 두건을 씌운 후, 용을 쓰며 지하 감옥으로 데려올 거로 생각하니 긴장이 되었다.\n\n\"[sycophant_scope.GetFirstName], 누가 자네 암살자를 고용하려 했는지 알아보세!\"\n\n간수가 멋진 동작으로 두건을 벗기자 [murderous_scope.GetTitledFirstName]의 얼굴이 드러났다!\n\n[sycophant_scope.GetFirstNameNoTooltip](와)과 나는 동시에 으르렁댔다. \"#EMPY 너였구나!#!\""
 bp1_yearly.8131.tt: "[sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] [sycophant_scope.GetFirstName]에 대한 [scheme|E]에[murderous_scope.GetTitledFirstNamePossessive] 참여가 드러남"
 bp1_yearly.8131.a: "설명할 게 있어 보이는데, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor: "감방 #EMP 창살#! 너머로!"
 bp1_yearly.8131.b: "[murderous_scope.GetSheHe|U]가 교훈을 톡톡히 얻었군."
 bp1_yearly.8131.b.flavor: "결국 #EMP 반역#!은 아니었음"
 bp1_yearly.8131.c: "또 누가 관여되어 있지?"
 bp1_yearly.8131.c.flavor: "망치를 내게 넘겨라!"
 bp1_yearly.8131.torture: "[murderous_scope.GetShortUIName](을)를 [torture|E]함"
 bp1_yearly.8131.agent: "[scheme|E]에 연관된 또 다른 [agent|E]이 발견될 수 있음"
 bp1_yearly.8131.attempted: "[agent_scope.GetTitledFirstNameNoTooltip](이)가 모의에 연루되어 있었음!"
 released_attempted_murderer_opinion: "살인 미수자 석방됨"
 bp1_yearly.8132.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 공포"
 bp1_yearly.8132.desc.sycophant: "돌아오는 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetTitledFirstNamePossessive] 모습은 잔뜩 격분한 듯 씨근대고 있었다.\n\n모의의 증거에는 전혀 접근하지 못한 채, 쓸 수 있는 방도를 모조리 써버린 듯했다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip] 님, 이제 어떻게 해야 하는 겁니까.\" [sycophant_scope.GetSheHe]는 한숨을 내쉬었다. \"내가 적에게 자비를 베풀다니!\""
 bp1_yearly.8132.desc.spymaster: "첩보장은 마침내 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName]에 대한 모의의 증거를 찾을 수 없다는 사실을 인정했다.\n\n심지어 모든 이야기가 [sycophant_scope.GetFirstNamePossessiveNoTooltip]의 상상력일 수도 있다고 넌지시 말을 건넬 정도였다..."
 bp1_yearly.8132.desc: "나는 불안에 떨며 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)](을)를 조사했다. [sycophant_scope.GetHerHis] 방을 뒤지고 [ROOT.GetCharacter.Custom('FortifiedBuilding')] 곳곳의 하인들에게 탐문했으나 성과는 없었다.\n\n\"그냥 돌아다니던 하인 아니었겠나?\" 나는 힘없이 의견을 건넸다.\n\n[sycophant_scope.GetSheHe|U]는 납득하지 못한 채 내 방을 서성였다."
 bp1_yearly.8132.a: "어떤 일이 있어도 널 지켜주마."
 bp1_yearly.8132.a.flavor: "나중에 후회하는 것보단 안전한 것이 나음"
 bp1_yearly.8132.b: "그냥 장난이었을지도?"
 bp1_yearly.8132.b.flavor: "이건 시간 낭비임"
 bp1_yearly.8134.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 부재"
 bp1_yearly.8134.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)]에게서 마지막으로 소식이 들려온 뒤 너무 오랜 시간이 지났다. 최악의 경우가 절로 상상되며 공포가 나를 찾아오기 시작했다.\n\n혹시 정말로 [sycophant_scope.GetHerHis] 목숨이 위험한 상황이라면... 오, [ROOT.Char.GetFaith.HighGodName](이)시여..."
 bp1_yearly.8134.a: "[sycophant_scope.GetFirstNameNoTooltip], 어디 있는 거냐..."
 bp1_yearly.8134.a.flavor: "대체 무슨 짓을 한 건지..."
 #Sycophant's revenge
 bp1_yearly.8140.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 복수"
 bp1_yearly.8140.desc: "지금껏 모은 고급 [ROOT.Char.Custom('RegionalAlcoholicDrink')|U] 컬렉션을 멍하게 보던 중, [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName]의 익숙한 목소리가 들렸다.\n\n[sycophant_scope.GetSheHe]는 통 사이에 숨은 채 하인인지 누구인지 모를 사람에게 [jealous_scope.GetTitledFirstName]에 대한 저주와 욕설을 마구 내뱉고 있었다.\n\n흥미를 잃으려던 찰나, 갑자기 피가 식는 기분이 들었다. \"[jealous_scope.GetTitledFirstName](을)를 죽여!\""
 bp1_yearly.8140.a: "[sycophant_scope.GetFirstNameNoTooltip]! 다 들었다!"
 bp1_yearly.8140.a.flavor: "부끄러운 줄 알아야지!"
 bp1_yearly.8140.b: "그래! [jealous_scope.GetFirstNameNoTooltip](은)는 #EMP 죽게#! 될 거다!"
 bp1_yearly.8140.b.flavor: "드디어 재밌게 돌아가는군!"
 bp1_yearly.8140.c: "#EMP 몰래 물러난다#!"
 bp1_yearly.8140.c.flavor: "난 #EMP 아무것도#! 못 들었어"
 #Sycophant's joke
 bp1_yearly.8160.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 매력"
 bp1_yearly.8160.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName](와)과 함께 정원을 산책했다. 하인이 말하는 운율을 엿들은 [sycophant_scope.GetSheHe]의 흉내로 크게 웃고 있는데, [jealous_scope.GetTitledFirstName](이)가 우리 앞에 나타났다.\n\n[jealous_scope.GetSheHe|U]는 딱딱하게 굳은 표정으로 우리를 바라보았다. \"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 시간이 괜찮으시다면 잠시 상의드릴 일이 있습니다만.\""
 bp1_yearly.8160.a: "그래, 무슨 일이지?"
 bp1_yearly.8160.a.flavor: "중요한 용건이어야 할 거다!"
 bp1_yearly.8160.b: "이리 오게. 자네도 이걸 들어봐야 해!"
 bp1_yearly.8160.b.flavor: "나쁠 게 #EMP 뭐가#! 있을까?"
 bp1_yearly.8160.b.success: "[sycophant_scope.GetFirstNameNoTooltip](이)가 [jealous_scope.GetHerHim]를 설득함"
 bp1_yearly.8160.b.failure: "[jealous_scope.GetFirstNameNoTooltip]에게는 최후의 결정타였음"
 bp1_yearly.8160.d: "지금은 곤란하군, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.d.flavor: "나 #EMP 바쁜#! 거 안 보이나?"
 bp1_yearly.8161.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 마법"
 bp1_yearly.8161.opening: "[sycophant_scope.GetTitledFirstNamePossessive] 마지막 음이 메아리가 되어 새의 지저귐과 섞여 사라지는 가운데, [jealous_scope.GetTitledFirstNamePossessive] 표정은 여전히 심각했다.\n\n"
 bp1_yearly.8161.desc: "[jealous_scope.GetHerHis] 입가에서부터 서서히 웃음기가 나타나더니, 이내 큰 웃음으로 이어지다가 폭소가 터져버렸다.\n\n\"그거... #EMP *하하*#! 진짜 재밌... #EMP *와하하*#! 오! 내가 다 잘못했어, [sycophant_scope.GetFirstNameNoTooltip]! 우리 밥이나 먹으러 갈까!\""
 bp1_yearly.8161.a: "[ROOT.Char.Custom('GetLaughType')]의 #EMP 옆구리를 툭 친다#!"
 bp1_yearly.8161.a.flavor: "감쪽같이 속을 뻔했군!"
 bp1_yearly.8162.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 실수"
 bp1_yearly.8162.desc: "농담이 통하지 않자 끔찍한 기분이 찾아왔다.\n\n이윽고 [jealous_scope.GetFirstNameNoTooltip](이)가 영혼을 짓뭉개는 한숨을 내쉬더니, 눈을 굴리고는 터덜터덜 떠나는 걸 보고 나의 두려움은 현실이 되었다.\n\n[sycophant_scope.GetFirstName](은)는 어깨를 으쓱했다. \"내숭하고는...\""
 bp1_yearly.8162.a: "왜 #EMP 그러나#!, [sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8162.a.flavor: "하인의 농담에 그리 집착할 필요가?"
 #Sycophant's friend
 bp1_yearly.8170.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 친구"
 bp1_yearly.8170.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName](와)과 함께하는 시간이 점차 짧아져 갔다. [sycophant_scope.GetSheHe]는 내 [ROOT.Char.Custom2('RelationToMe', friendly_scope)] [friendly_scope.GetTitledFirstName](와)과 더 많은 시간을 함께 보내는 듯하다...\n\n그 둘을 우연히 만났을 때, 그들은 서로 농담하며 허벅지를 찰싹 때렸고, 나를 바라보며 킥킥 웃었다.\n\n이걸 어떻게 받아들여야 하는 건지..."
 bp1_yearly.8170.a: "극복한다."
 bp1_yearly.8170.a.flavor: "[sycophant_scope.GetHerHim]에게 내 시간을 더 이상 낭비하지 않을 것임"
 bp1_yearly.8170.b: "아, [sycophant_scope.GetFirstNameNoTooltip]. 잠시 얘기 괜찮나?"
 bp1_yearly.8170.b.flavor: "[sycophant_scope.GetSheHe](이)가 뭘 좋아하는지 앎"
 bp1_yearly.8170.b.success: "[sycophant_scope.GetFirstNameNoTooltip](이)가 따라옴"
 bp1_yearly.8170.b.failure: "[sycophant_scope.GetFirstNameNoTooltip](이)가 [friendly_scope.GetFirstNameNoTooltip] 곁을 떠나지 않음"
 bp1_yearly.8170.c: "[sycophant_scope.GetFirstNameNoTooltip], 더 이상 내겐 네가 필요하지 않아."
 bp1_yearly.8170.c.flavor: "#EMP 저 광경#!에 크게 웃는다!"
 #Sycophant's ultimatum
 bp1_yearly.8180.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 최후통첩"
 bp1_yearly.8180.desc: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName](이)가 사적인 알현을 요청했다. 드물게 나타나는 이런 요청에서 내용이 좋았던 적이 없었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip] 님! 더 이상 못 참겠습니다! 제가 완벽한 자문위원이었다는 사실을 아시면서도 당신의 '의무'에서 저를 배제하시다니요!\"\n\n\"이런 식이라면 저도 새로운 가능성을 열어두는 수밖에 없습니다. 듣자하니 [new_realm.GetHolder.GetName](이)가 충성스러운 신하에게 보상하는 법을 잘 알고 있다던데...\""
 bp1_yearly.8180.a: "[sycophant_scope.GetFirstNameNoTooltip], 내가 자네를 잃을 수 없다는 거 잘 알 텐데."
 bp1_yearly.8180.a.flavor: "상황을 잘 알고 있지 않은가..."
 bp1_yearly.8180.b: "그런 문제가 아니라는 거 알고 있지 않나!"
 bp1_yearly.8180.b.flavor: "고려해야 할 요소가 한둘이 아니야..."
 bp1_yearly.8180.b.success: "[sycophant_scope.GetFirstNameNoTooltip](이)가 남음"
 bp1_yearly.8180.b.failure: "[sycophant_scope.GetFirstNameNoTooltip](이)가 떠남"
 bp1_yearly.8180.c: "자네 생각이 그렇다면, 썩 나가!"
 bp1_yearly.8180.c.flavor: "나가!"
 bp1_yearly.8180.d: "반역 행위로 협박하다니!"
 bp1_yearly.8180.d.flavor: "자넬 품을 수 없다면..."
 #Sycophant's talents
 bp1_yearly.8190.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 재능"
 bp1_yearly.8190.opening: "안뜰을 걷던 중, 누군가가 나의 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName]에게 고마워하는 이야기가 들려왔다. 드디어!\n\n\"오기 부리는 사람들 말은 듣지 말게.\" [friendly_scope.GetTitledFirstName](이)가 재잘거렸다. \"자네는 #EMP 내가 아는 한#! 역사상 최고의 [sycophant_scope.GetCouncilTitle] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](이)니까!\"\n\n"
 bp1_yearly.8190.twitch: "바로 그때, [jealous_scope.GetTitledFirstName](이)가 눈가에 경련을 일으키며 어두운 마굿간 안에 있다가 어둠 속으로 사라지는 모습을 목격했다."
 bp1_yearly.8190.desc: "역시 내가 봤던 게 진짜였을 줄 알았지!"
 bp1_yearly.8190.a: "드디어, 평판으로 사람이 모이기 시작하는군!"
 bp1_yearly.8190.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip] 감사 모임이 성장함"
 bp1_yearly.8190.b: "이봐, 오늘 밤에 우리 셋이서만 놀아보자고!"
 bp1_yearly.8190.b.flavor: "친구들이 더 가까워짐"
 #Sycophant's rewards
 bp1_yearly.8191.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 보상"
 bp1_yearly.8191.opening: "끝없는 자문회 회의가 또다시 계속되는 가운데, 내 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstNamePossessive] 매력적인 목소리가 내 정신을 번쩍 뜨이게 했다.\n\n\"급하게 드릴 말씀이 있습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]."
 bp1_yearly.8191.taken: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에겐 유능한 [sycophant_scope.Custom('GetTargetCourtPosition')](이)가 절실하게 필요합니다. 다른 인재를 통해 [sycophant_scope.Custom('GetTargetCourtPositionDesc')].. [old_holder.GetTitledFirstName](은)는 맡은 바 책무를 #EMP 엉망으로#! 수행했습니다.\""
 bp1_yearly.8191.open: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]에겐 [sycophant_scope.Custom('GetTargetCourtPosition')](이)가 절실하게 필요합니다. 그자를 통해 [sycophant_scope.Custom('GetTargetCourtPositionDesc')]..\""
 bp1_yearly.8191.arrogant: "\n\n[sycophant_scope.GetSheHe|U]가 거창하게 몸짓하며 말했다. \"이 자리는 제게 맡겨주십시오, 주군. 나름 요령이 필요한 업무 아니겠습니까.\""
 bp1_yearly.8191.other: "\n\n[sycophant_scope.GetSheHe|U]는 자신의 손을 가슴에 얹은 채 말했다. \"물론입니다. 중요하기 그지없는 이 짐을 #EMP 제가#! 기꺼이 떠안겠습니다, 주군.\""
 bp1_yearly.8191.desc: "\n\n[annoyed_scope.GetTitledFirstName](은)는 화가 단단히 난 모습이었다."
 bp1_yearly.8191.a: "좋은 생각이군, [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8191.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip]의 친절에 고마워함"
 bp1_yearly.8191.b: "그래, [old_holder.GetFirstNameNoTooltip]도 자리를 옮길 때가 되었지!"
 bp1_yearly.8191.b.flavor: "[sycophant_scope.GetFirstNameNoTooltip](이)가 [old_holder.GetHerHim]에게 한 수 알려줌!"
 bp1_yearly.8191.c: "다른 공석으로 옮기는 건 어떻겠나?"
 bp1_yearly.8191.c.flavor: "[sycophant_scope.GetFirstNameNoTooltip]의 재능에는 끝이 없음"
 bp1_yearly.8191.d: "이번 일은 [annoyed_scope.GetFirstNameNoTooltip]의 몫인 것 같은데."
 bp1_yearly.8191.d.flavor: "[sycophant_scope.GetFirstNameNoTooltip](이)가 #EMP 모든#! 것을 할 수는 없음"
 bp1_yearly.8191.e: "더 급한 일이라도 #EMP 있는#! 모양이군?"
 bp1_yearly.8191.e.flavor: "[sycophant_scope.GetFirstNameNoTooltip](은)는 극복할 것임"
 #Sycophant's mistakes
 bp1_yearly.8192.t: "[sycophant_scope.GetFirstNamePossessiveNoTooltip] 실수"
 bp1_yearly.8192.desc: "소파에 앉아서 나의 [ROOT.Char.Custom2('RelationToMe', sycophant_scope)]에게 어떻게 보상해야 할지 고민하던 중, 갑자기 문이 열리며 [insulting_scope.GetTitledFirstName](이)가 들어왔다.\n\n\"무례함은 부디 용서하십시오, 영주님. [sycophant_scope.GetFirstNameNoTooltip](와)과 이 일이 통제를 벗어나고 있습니다!\"\n\n\"어리석은 자가 좋은 [sycophant_scope.GetCouncilTitle](이)가 될 수 있을 리 없지요. [sycophant_scope.GetSheHe]가 일을 맡게 되는 날에는 상황이 더 심각해질 것입니다. 모든 [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip](이)가 파멸하게 될 것입니다!\""
 bp1_yearly.8192.a: "상황이 그렇게 나쁜 줄은 몰랐군..."
 bp1_yearly.8192.a.flavor: "[sycophant_scope.GetFirstNameNoTooltip](을)를 내보낼 때가 됨"
 bp1_yearly.8192.b: "내 자문회에서 시샘 따위는 허용하지 않는다."
 bp1_yearly.8192.b.flavor: "싫어하는 자들은 영원히 싫어하는 법"
 bp1_yearly.8192.fired_tt: "[insulting_scope.GetShortUIName|U](이)가 당신의 [council|E]에서 5년 동안 해임됨"
 bp1_yearly.8192.c: "#EMP *한숨*#! [insulting_scope.GetFirstNameNoTooltip], 나 #EMP 바쁜#! 거 안 보이나?"
 bp1_yearly.8192.c.flavor: "[sycophant_scope.GetFirstNameNoTooltip]의 재능에는 끝이 없음"
