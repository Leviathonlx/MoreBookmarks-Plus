l_korean:
 bp1_yearly.5001.t: "밤의 공포"
 bp1_yearly.5001.desc: "내가 왜 깨어난 거지? 잠에 취해 흐릿한 뇌로 정신 상태를 확인했다. 추운 밤이긴 하지만 덜덜 떨 정도는 아니고, 침대는 따뜻하며 편안...\n\n침대 발치에 사람의 형상이 보인다. 그 형상은 점차 다가오며 내 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] [sibling_murderer.GetFirstName]의 모습이 되었다. [sibling_murderer.GetHerHis] 손에 들린 것이 베개라는 사실을 알아차린 후, [sibling_murderer.GetHerHis] 방은 여기 옆방이라고 말하기 위해 입을 열었다.\n\n그 순간, 오로지 달빛 덕분에 살심에 가득 차 빛나는 [sibling_murderer.GetHerHis] 눈을 볼 수 있었다."
 bp1_yearly.5001.a: "이 반역 행위는 #bold 사형#!으로 다스리겠다!"
 bp1_yearly.5001.b: "안 된다! 내가 허락하지 않을 것이다!"
 bp1_yearly.5001.c: "도와줘!"
 bp1_yearly.5001.win.tt: "싸움이 긍정적인 결과를 불러옴"
 bp1_yearly.5001.lose.tt: "싸움이 잘 풀리지 않음"
 bp1_yearly.5001.shout.tt: "누군가 듣기를 바라면서 큰 소리로 도움을 요청함"
 bp1_yearly.5001.kill.tt: "뜻대로 [sibling_murderer.GetHerHim]를 처단함"
 bp1_yearly.5001.die.tt: "싸움에서 패배함"
 bp1_yearly.5002.t: "$bp1_yearly.5001.t$: 거부된 야심"
 bp1_yearly.5002.desc: "[sibling_murderer.GetFirstName](은)는 내가 움직이는 것을 보자마자 달려들었지만, 갑자기 기운이 솟으며 온몸이 힘으로 가득 찼다. 침대 위에서 움직임이 막힌 [sibling_murderer.GetHerHim]의 턱을 내 주먹이 강타했다.\n\n[sibling_murderer.GetSheHe|U]는 비틀거리며 뒤로 물러났고, 곧장 마구잡이로 주먹질을 하자 버티지 못하겠다는 듯 땅에 쓰러져버렸다. [sibling_murderer.GetFirstNamePossessiveNoTooltip] 가슴 위에 올라타 코를 잔혹하게 박살 내고 머리를 바닥에 찧자, 완강하게 버티던 [sibling_murderer.GetHerHis] 저항은 이내 애처로운 신음으로 바뀌었다.\n\n다행히 상황을 빠르게 파악한 [guard.GetFirstName](이)가 안으로 들어와 나를 발견했다. 자초지종을 설명하는 와중에, [sibling_murderer.GetFirstNameNoTooltip](은)는 멍하니 땅만 바라보고 있다."
 bp1_yearly.5002.a: "[ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)], 대체 #EMP 네가#! 어떻게 이런 짓을?"
 bp1_yearly.5003.t: "$bp1_yearly.5001.t$:"
 bp1_yearly.5003.desc: "난 반쯤 벌거벗은 채 방심하며 혼자 있던 상황이었다. [sibling_murderer.GetFirstNameNoTooltip](은)는 내가 배신감과 충격에서 벗어나기도 전에 내 위에 올라탔다. 다리로는 내 팔 하나를 짓누른 채 자유로운 손으로 베개를 들어 내 얼굴을 눌렀다. 다른 한쪽 손으로는 내 손목을 잡고 침대 기둥에 고정해버린 상태였다.\n\n[sibling_murderer.GetSheHe]가 내 손목을 비틀어 팔을 부러뜨리는 그 찰나가, 나에게는 미칠 듯한 고통을 선사하여 몇 시간이 훌쩍 지나간 것 같았다. 손목이 축 늘어진 상태로 부러진 팔을 어떻게든 버둥대며 자세를 바꾸려는데, [sibling_murderer.GetSheHe]는 자신의 손으로 내 목을 움켜 쥐었다.\n\n\"옥좌는 #EMP 내 것이다!#!\" [sibling_murderer.GetSheHe]의 소리가 멀어지며 앞이 흐려졌다."
 bp1_yearly.5003.a: "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 안... 안 돼...#!#DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"
 bp1_yearly.5004.t: "$bp1_yearly.5001.t$: 심복 ([guard.GetWomanMan|U])"
 bp1_yearly.5004.desc: "[sibling_murderer.GetFirstName]은 눈 깜짝할 사이에 침대 머리 쪽으로 뛰어들었지만, 다행히 시간을 맞추지 못했다. [sibling_murderer.GetSheHe]가 움직이기 시작했을 때, 내 외침은 이미 목구멍을 반쯤 벗어난 상태였다. 베개에 숨이 막혀 버둥거리는 찰나, 빠르게 다가오는 발소리가 분명히 들려왔다."
 bp1_yearly.5004.guard.death: "\n\n문이 거칠게 열렸고, 다행히 [guard.GetFirstName](이)가 그 앞에 서 있었다. [guard.GetSheHe|U]는 숨을 헐떡이며 소리를 질렀지만, [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)](이)가 [guard.GetHerHis] 이름을 나지막히 읊는 소리 외에는 침묵만이 흐를 뿐이었다. [sibling_murderer.GetFirstNameNoTooltip](이)가 충성스러운 [guard.GetFirstNamePossessiveNoTooltip] 입을 막으려 재빨리 행동하는 동안, 나는 그저 커져가는 공포만을 느낄 수 있었다.\n\n이윽고 발소리가 다시 들려오자 나는 거의 공황에 빠질 지경이 되었다. #EMP 철커덕,#! 하며 빗장 잠기는 소리가 이 상황에 마침표를 찍었다."
 bp1_yearly.5004.guard.save: "\n\n문이 거칠게 열렸고, 다행히 [guard.GetFirstName](이)가 그 앞에 서 있었다. [guard.GetSheHe|U]는 숨을 헐떡이며 열린 문 뒤쪽으로 고래고래 소리를 질렀고, 잠시 후 경비병 둘이 들어오더니 살인 미수범을 번쩍 들어 나에게서 떼어 놓았다.\n\n[sibling_murderer.GetFirstNameNoTooltip](은)는 저항은커녕 자기 행동을 부인하려 시도하지도 않으면서 멍하게 바닥을 바라볼 뿐이었다."
 bp1_yearly.5004.parent.save: "\n\n문이 거칠게 열렸고, 문간에 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]의 모습이 보였다. [sibling_parent.GetHerHim]는 순식간에 상황을 파악한 후, [sibling_murderer.GetFirstNameNoTooltip]를 내 쪽으로 내동댕이치며 도와달라고 소리를 질렀다.\n\n[sibling_parent.GetSheHe]가 내 머리를 양팔로 끌어안았고, 문밖으로 달아나려 하던 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)](을)를 어느새 도착한 [guard.GetFirstName](이)가 가로막아 다시 방 안으로 내던졌다."
 bp1_yearly.5004.parent.death: "\n\n문이 거칠게 열렸고, 문간에 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]의 모습이 보였다. 빠르게 찾아온 안도감은 다시 천천히 식어갔다. 좁아진 입매로 보여주는 [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)] 사악한 미소와 악의가 흐르는 두 눈을 보자 위장이 얼어붙는 듯했다.\n\n[sibling_parent.GetSheHe|U]는 아무렇지도 않은 듯 복도로 나가며 빗장을 걸어 잠갔다.\n\n#EMP \"딸깍\"#!"
 bp1_yearly.5005.t: "밤의 공포: 권력을 향한 욕망"
 bp1_yearly.5006.t: "$bp1_yearly.5001.t$: [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)|U] 사랑"
 bp1_yearly.5006.a: "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! 당신이 나를 구했어!"
 bp1_yearly.5007.t: "$bp1_yearly.5001.t$: 자식을 살해하려는 성향"
 bp1_yearly.5007.a: "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2 ...제발!#!"
 bp1_yearly.5008.t: "$bp1_yearly.5001.t$: 로물루스"
 bp1_yearly.5008.desc: "[sibling_murderer.GetFirstName](은)는 날렵했다. 하지만 [sibling_murderer.GetSheHe]가 나를 지나치게 과소평가하고 있다는 사실이 분명했다. [sibling_murderer.GetSheHe|U]는 방을 가로질러 뛰어 들어왔지만 나는 이미 침대에서 내려와 몸을 피하는 중이었다. [sibling_murderer.GetHerHim]는 관성 때문에 돌바닥에 넘어지면서 널브러졌다.\n\n한 발 다가가 [sibling_murderer.GetHerHim]의 무릎을 걷어차자, [sibling_murderer.GetHerHis] 머리가 벽에 부딪히면서 금이 생겼다. [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)](은)는 재차 주먹을 마구 휘둘렀지만 거칠고 정교하지 않아서 나는 보조 탁자로 다가갈 수 있었다.\n\n다음 순간, [sibling_murderer.GetFirstNameNoTooltip](은)는 목에 꽂힌 작지만 아주 날카로운 칼을 뽑아냈다. 처음으로 [sibling_murderer.GetHerHis] 눈에 두려움이 어렸다."
 bp1_yearly.5008.a: "[sibling_murderer.GetFirstNameNoTooltip], 다른 사람들이 절대 네 시신을 찾을 수 없을 거야."
 bp1_yearly.5008.b: "다시는 날 배신할 생각하지 마. 알았어?"
 bp1_yearly.5601.t: "삶의 색"
 bp1_yearly.5601.start: "오늘은 얼마나 멋진 날인지! 바람은 상쾌하고, 태양은 따뜻하고 곤충들은 덤불 속에서 행복하게 짹짹 울고 있다. 모든 것이 밝고 생생하게 보인다. [bp1_yearly_5601_dead_nemesis.Custom2('InsultAdjective', ROOT.Char)] [bp1_yearly_5601_dead_nemesis.Custom2('InsultNoun', ROOT.Char)] 자식인 [bp1_yearly_5601_dead_nemesis.GetFirstName](이)가 마침내 죽었다!\n\n[bp1_yearly_5601_dead_nemesis.GetHerHis] 친구들과 가족들이 줄줄이 조문하러 가는 모습을 보았을 때 나는 웃음이 새어 나왔다."
 bp1_yearly.5601.bodysnatcher: "비록 [bp1_yearly_5601_dead_nemesis.GetSheHe]는 지금 한마디도 할 수 없지만, 나는[bp1_yearly_5601_dead_nemesis.GetFirstNamePossessiveNoTooltip] 가족들이 [bp1_yearly_5601_dead_nemesis.GetHerHis] 명예를 지키기 위해 뭐라도 할 것 같은 생각에 기분이 나빠졌다.\n\n행렬은 나를 지나쳐 시신을 매장하러 가고 있었다."
 bp1_yearly.5601.notinsane: "유족들은 나를 쏘아봤지만 그런 모습 때문에 더 웃음이 나왔다. 나는 자리를 뜨려고 돌아섰고 그때 어린 거지가 보였다. 그 거지는 내 웃는 입만큼이나 눈을 크게 뜨고 있었다. 나는 거지의 가족 모두가 몇 주 동안 잘 먹을 수 있는 만큼의 동전을 기꺼이 주었다."
 bp1_yearly.5601.a: "뭔가 더 보여주지!"
 bp1_yearly.5601.a.tt: "해가 질 때까지 기다렸다가 삽을 들고 출발함..."
 bp1_yearly.5601.b: "오늘이 내 인생 최고의 날이야!"
 bp1_yearly.5601.c: "떠날 시간이군."
 bp1_yearly.5602.t: "앞서간 삶"
 bp1_yearly.5602.desc: "밤공기는 바람 한 점 없이 고요했다. 유일하게 들리는 것은 삽으로 방금 덮인 흙을 손쉽게 치우는 소리였다. 서서히 무덤 옆에 흙더미가 커졌다. 마침내 [bp1_yearly_5601_dead_nemesis.GetFirstName]의 시신이 묻힌 지 얼마 되지 않아 다시 한번 신선한 공기 중으로 나왔다.\n\n나는 [bp1_yearly_5601_dead_nemesis.GetHerHis] 얼굴을 덮고 있는 천을 벗겼다. 나는 [bp1_yearly_5601_dead_nemesis.GetHerHis] 모습을 무심히 바라보았다. 입술은 갈라져 있었고, 미소는 일그러져 있었으며, 목에는 흙과 먼지가 덕지덕지 붙어 있었다.\n\n삽을 다시 쥐고 나는 목을 내려칠 준비를 했다. 금속제의 뾰족한 그 삽은 내가 오늘 미리 날카롭게 갈아 놓은 상태였다. 한 번, 두 번, 세 번..."
 bp1_yearly.5602.a: "쓸모 있도록 만들어줄게. 한 번이라도."
 bp1_yearly.5602.b: "[ROOT.Char.GetFaith.HighGodName](이)가 네 영혼을 가지는 동안 돼지들이 네 머리를 가질 것이다!"
 bp1_yearly.5701.t: "같이 놀까?"
 bp1_yearly.5701.desc: "내 소중한 친구 [married_friend.GetFirstNamePossessive] 결혼 생활이 매우 행복하고 생산적이라는 것은 확실하지만, 배우자인 [friend_spouse.GetFirstName](과)와 관계가 깊어지면서 나와 함께 하는 시간은 점점 줄어들고 있다. 산책 같이 사소한 일로 [married_friend.GetSheHe]를 부를 때에도 [married_friend.GetHerHim]는 부부의 의무에 얽매여 있는 것처럼 보인다.\n\n예전이 참 그립다."
 bp1_yearly.5701.desc.ladsladslads: "그때는 여기저기 돌아다니면서 토할 때까지 가장 좋은 [ROOT.Char.Custom('RegionalDrink')](을)를 마시고 다음 날이 되면 또 그러고 다녔지!"
 bp1_yearly.5701.desc.nodrinky: "그때는 동네 술주정뱅이들이 넘어지고 당황하는 모습을 보며 즐거운 밤을 보냈지!"
 bp1_yearly.5701.desc.ending: "\n\n얼마나 많은 시간을 함께했는지! 그 끔찍하고[friend_spouse.Custom2('InsultAdjective', ROOT.Char)] [friend_spouse.GetFirstNameNoTooltip](이)가 우리 사이를 갈라놓지만 않는다면 이제라도 다시..."
 bp1_yearly.5701.a: "[friend_spouse.GetSheHe|U]는 더 이상 우리를 떼어놓을 수 없어!"
 bp1_yearly.5701.b: "어쩌면 그들의 방식이 잘못되었다고 알려줄 수 있을지도 몰라..."
 bp1_yearly.5701.c: "우리 둘 다 그때로 돌아갈 수는 없는 걸까?"
 bp1_yearly.5701.tt.critical_success: "관계가 돌이킬 수 없을 정도로 끊어짐"
 bp1_yearly.5701.tt.success: "지금 관계에 쐐기가 박힘"
 bp1_yearly.5701.tt.failure: "둘 다 당신과는 행복할 수 없음"
 bp1_yearly.5701.tt.critical_failure: "너무 압박함"
 bp1_yearly.5702.t: "대가의 솜씨"
 bp1_yearly.5702.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName](은)는 정말 재능이 있다!\n\n"
 bp1_yearly.5702.diplomacy: "[skilful_friend.GetSheHe]가 말할 때면, 사람들은 한 마디도 놓치지 않으려고 한다. 가장 냉소적이고 짜증이 많은 사람조차도 [skilful_friend.GetHerHis|U]의 변화무쌍하고 달콤한 혀에 매료되어버린다. [skilful_friend.GetSheHe]는 숲에서도 나무를 팔 수 있을 것 같다!"
 bp1_yearly.5702.martial: "[skilful_friend.GetFirstNameNoTooltip]의 머릿속에 담긴 어마어마한 전술적 통찰력은 세계 최고의 지휘관들과도 견줄만 하다. 전장에서 적의 취약점을 찾아 활용하는 타고난 능력이 있어서, 전투의 중요성을 아는 영주에게는 큰 자산이 될 수 있다."
 bp1_yearly.5702.stewardship: "[skilful_friend.GetSheHe]가 돈에 대해 잘 알고 있다는 표현만으로는 부족하다. [skilful_friend.GetSheHe]가 재정 문제를 담당하면 동전 한 개도 놓치지 않고, 수치의 균형을 맞추는 모습은 거의 마법처럼 보인다."
 bp1_yearly.5702.intrigue: "내가 적으로 절대 삼고 싶지 않은 사람 중에서는 [skilful_friend.GetFirstNameNoTooltip]의 순위가 가장 높다. 뛰어난 계략가이자 영특한 모략가인 [skilful_friend.GetHerHis] 능력이라면 주방 하인의 눈을 피해 간식을 훔치는 것만큼이나 쉽게 한 가문을 멸망시킬 수 있다."
 bp1_yearly.5702.learning: "[skilful_friend.GetHerHis|U] 지식은 실로 어마어마해서 내 [ROOT.Char.Custom('GetCourt')]의 누구와도 견줄 수 없다. 지금도 다른 [ROOT.Char.Custom('GetRoom')]에서 수십 년의 경험을 가진 장인들과 난해한 주제에 대해 장황하게 대화하는 소리가 들린다."
 bp1_yearly.5702.prowess: "이 땅에서 가장 뛰어난 싸움꾼으로 알려진 [skilful_friend.GetHerHis] 칼솜씨에 대해서 의문을 제기하는 사람은 아무도 없다. 진정한 대가인[skilful_friend.GetSheHe]가 안뜰에서 훈련용 인형을 상대로 활기차고 우아한 공격을 하는 모습을 보게 되면, 아무리 교활한 결투가라도 마음속에 공포가 생길 것이다."
 bp1_yearly.5702.fallback: "후퇴"
 bp1_yearly.5702.ending: "\n\n[skilful_friend.GetHerHim]에게 전문 분야에 대해 도움과 요령을 알려달라고 부탁해볼까?"
 bp1_yearly.5702.a: "[skilful_friend.GetFirstNameNoTooltip], 나에게도 가르쳐줘!"
 bp1_yearly.5702.a.tt.success: "[skilful_friend.GetFirstNameNoTooltip](이)가 방법을 알려줌"
 bp1_yearly.5702.a.tt.neutral: "유용한 것은 배우지 못했지만, 신경을 써준 점에 감사를 표현함"
 bp1_yearly.5702.a.tt.failure: "당신이 너무 서투른 나머지 [skilful_friend.GetFirstNameNoTooltip](이)가 좌절하고 포기함"
 bp1_yearly.5702.b: "나도 저 정도는 하는 것 같아!"
 bp1_yearly.5702.b.tt.success: "경쟁에서 승리함"
 bp1_yearly.5702.b.tt.failure: "경쟁에서 패배함"
 bp1_yearly.5702.c: "나는 절대 [skilful_friend.GetHerHis]와 같은 수준이 될 수 없어!"
 bp1_yearly.5703.t: "속마음을 알 수 없는 관계"
 bp1_yearly.5703.desc: "나는 땀이 난 채 헐떡이며 뒤로 누웠다. 내가 성적으로 정복한 [rival_lover.GetFirstName]도 나와 함께 나른하게 늘어져 있다. 격렬한 경쟁자 사이에도 사랑이 #EMP 양립#!할 수 있다고 누가 생각이나 했을까?\n\n\"눈을 감아.\"[rival_lover.GetFirstNameNoTooltip](이)가 입가에 장난기 어린 미소를 지으며 말했다. 나는 조용히 두 손을 머리 위로 올리고는 성관계 후의 상기된 상태에 빠져 있었다. 그런데 갑자기 내 손목에 차가운 수갑이 느껴졌다. 눈을 뜨자 내 연인은 침대 옆 탁자 위로 올라가고 있었다.\n\n\"이 순간을 오래오래 기다려왔어.\" 쉭 하는 소리가 났다. 달빛이 단검의 칼날에서 반짝이고 있었다."
 bp1_yearly.5703.a: "안돼! 제발. 말로 하자!"
 bp1_yearly.5703.a.tt.success: "[rival_lover.GetHerHim]를 설득함"
 bp1_yearly.5703.a.tt.failure: "[rival_lover.GetFirstNameNoTooltip](이)가 당신에게 상처를 입힘"
 bp1_yearly.5703.a.tt.criticalfailure: "[rival_lover.GetSheHe|U]는 무자비했음"
 bp1_yearly.5703.b: "잠깐! 더 하고 싶지 않아?"
 bp1_yearly.5703.b.tt.success: "당신의 성적 매력이 당신을 구함"
 bp1_yearly.5703.b.tt.failure: "침대에서 잘하지 못함"
 bp1_yearly.5703.c: "왜 그게 좋지 않은 생각인지 알려줄게..."
 bp1_yearly.5704.t: "[seduced_rival.GetSheHe|U]가 화났을 때"
 bp1_yearly.5704.desc: "[seduced_rival.GetFirstName](이)가 다시 [ROOT.Char.GetChamber]에 찾아와 내가 잘못했다며 말도 안 되는 소리를 지껄이고 있다. 내 이름을 욕하면서 [seduced_rival.GetHerHim]의 눈은 불타고 있었고 내가 경멸하듯 고개를 저으며 떨쳐 버리려고 하자 더 짜증을 냈다.\n\n내가 비난하면서 쏘아붙여도 [seduced_rival.GetSheHe]는 계속 나를 질책했고 나는 [seduced_rival.GetHerHis] 눈을 쳐다보게 되었다. 내 생각을 다 말하기도 전에 내 시선은 [seduced_rival.GetHerHis] 움직이는 턱선을 따라 내려갔다. [seduced_rival.GetSheHe]는 계속 화를 내고 있는데 나는 무의식적으로 [seduced_rival.GetHerHis] 들썩거리는 가슴을 보고 있었다. 매력적이었다.\n\n내가 #EMP 무슨#! 생각을 하고 있는 거지?"
 bp1_yearly.5704.a: "[seduced_rival.GetFirstNameNoTooltip], 우리가 서로 더 #EMP 많이#! 봤으면 좋겠어."
 bp1_yearly.5704.b: "정말 황당하군!"
 bp1_yearly.5705.t: "가치가 없는 [lover_rival.GetSheHe|U]"
 bp1_yearly.5705.desc: "최근에 내가 너무 나 자신만 생각하고 있던 것일지도 모른다. 그래서 [concerned_friend.GetFirstName](이)가 그런 격앙된 행동을 한 것 같다. 내 친구는 염려하는 모습으로 내게 다가와서... 나와 [lover_rival.GetFirstName] 사이의 복잡한 관계에 관해 물었다.\n\n\"정말 말도 안 되는 소리야!\"[concerned_friend.GetSheHe]가 단호하게 말했다. 성관계 후의 몽롱한 내 모습이 거슬리는 게 분명했다. [concerned_friend.GetSheHe]는 내 가슴을 손가락으로 쿡쿡 찔렀다. \"너는 이 관계가 백해무익하다는 것을 #EMP 알고#! 있어! 알면서도 스스로 추락할 각오를 하고 있다고!\""
 bp1_yearly.5705.a: "그런데... [lover_rival.GetHerHim]를 #EMP 본#! 적은 있어?!"
 bp1_yearly.5705.a.tt: "이 선택지는 [lover_rival.GetFirstNamePossessiveNoTooltip] 주목할 만한 매력 때문에 고를 수 있음"
 bp1_yearly.5705.b: "너는 우리 관계를 이해 못해!"
 bp1_yearly.5705.c: "그래, 맞아. 네 말이 다 맞아."
 bp1_yearly.5706.t: "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]의 죄"
 bp1_yearly.5706.desc: "나는 [meeting_county.GetProvince.GetCounty.GetName] 근처를 걷다가 [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 서둘러 길을 따라 내게 오는 것을 보았다. 우리는 요즘 기회만 있으면 막말을 주고받곤 했다. 그래서 분명히 또 헛소리를 듣겠구나 싶었는데, [rival_parent.GetFirstNameNoTooltip](은)는 대신 말없이 지나가 버렸다.\n\n그제야 [rival_parent.GetFirstNamePossessiveNoTooltip] 손에 끌려가는 누군가의 모습이 보였다. [rival_parent.GetHerHis] [rival_child.Custom('GetDaughterSon')], [rival_child.GetFirstName](이)가 분명했다. 그런데 그 아이가 날 보고 눈썹을 요염하게 휘며 웃더니, [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))](을)를 따라 급히 지나갔다.\n\n나는 두 사람이 사라지는 모습을 지켜보았다. 방금 무슨 일이 일어난 거지...?"
 bp1_yearly.5706.a: "대답하지 않으면 예의가 아니겠지..."
 bp1_yearly.5706.a.tt: "유혹 모략이 성공할 가능성이 커짐"
 bp1_yearly.5706.b: "그 더러운 놈의 친족에는 손대지 않겠다!"
 bp1_yearly.5707.t: "[SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]의 죄: 명백한 상황"
 bp1_yearly.5707.start: "나는 격정에 휩쓸리는 동안에도 우레와 같은 발소리를 선명하게 들었다. 내 얼굴에는 의기양양한 미소가 떠올랐다.\n\n그때 [rival_parent.GetFirstName|U](이)가 [ROOT.Char.Custom('GetRoom')](으)로 들어왔다. 공포가 가득한 [rival_parent.GetHerHis] 얼굴이 무척 보기 좋았다. [rival_child.GetFirstName](은)는"
 bp1_yearly.5707.child_dislike: "놀랍게도 [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))](을)를 바라보며 나만큼이나 활짝 웃었다. [rival_child.GetSheHe|U]는 심지어 내게 팔을 둘러 더 가까이 끌어안았다.\n\n\"이제는 제 말을 진지하게 생각해 주셔야 할 걸요, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!\""
 bp1_yearly.5707.child_deviant: "놀랍게도 [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))](을)를 바라보며 나만큼이나 활짝 웃었다. 심지어 화려한 동작으로 담요를 내팽개치기까지 했다. 덕분에 우리 둘이 고스란히 드러나자 나는 깜짝 놀랄 수밖에 없었다!\n\n\"혹시 #EMP 함께하실래요,#! [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?\""
 bp1_yearly.5707.child_like: "놀라 비명을 지르고 허둥거리며 담요로 제 몸을 가리려 애썼다.\n\n한쪽에서는 해명을 요구했고, 비난도 난무했다. 부모와 아이가 내 지치고 만족한 몸을 가운데에 두고 서로 고함을 쳐대는 상황이었다."
 bp1_yearly.5707.a: "하하! 어떠냐, 이놈!"
 bp1_yearly.5707.a.deviant: "여기서 [ROOT.Char.GetFaith.HighGodNamePossessive] 이름 아래 대체 뭘 하는 거지?"
 bp1_yearly.5707.a.doubledeviant: "...음, 어때, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.b: "제발, [rival_child.GetFirstNameNoTooltip](과)와 나는 사랑에 빠졌어!"
 bp1_yearly.5707.c: "[rival_parent.GetFirstNameNoTooltip], 아이를 잘 키웠군!"
 bp1_yearly.5740.t: "답을 찾기 위한 몸부림"
 bp1_yearly.5740.desc: "나는 새들이 지저귀는 소리에 게슴츠레하게 눈을 떴다. 아침 햇살이 [ROOT.Char.Custom('GetChamber')] 안으로 아른거리며 들어왔다. 나는 하품을 하고, 기지개를 켜고, 다시 누워서 기분 좋게 따뜻함을 만끽했다. 몇 분이 지난 후에야 나는 뭔가 달라진 점을 알 수 있었다.\n\n내 옆에 있는 베개 위로 신비로운 물건이 완벽한 자세로 자리를 잡고 있었다.\n\n적당한 크기이고, 황백색의, 별 특징은 없는...\n\n달걀이었다."
 bp1_yearly.5740.a: "이게... 이게 도대체 #EMP 어떻게#! 된 일이지?"
 bp1_yearly.5740.a.tt: "범인을 찾아야 함!"
 bp1_yearly.5740.b: "아. 정말 신기한 일이군."
 bp1_yearly.5740.c: "누가 그랬지? 어디로 갔지? #EMP 경비병!#!"
 bp1_yearly.5741.t: "$bp1_yearly.5740.t$: 데침"
 bp1_yearly.5741.desc: "내 첫 번째 방문지는 주방이었고, 하인들이 음식을 준비하면서 바쁘게 돌아다니고 있었다. 심지어 나조차도 음식 더미에 이리저리 밀리고 있었다. 바쁜 요리사들에게는 나의 [ROOT.Char.GetLadyLord]로서의 지위는 전혀 의미가 없는 듯했다.\n\n나는 마침내 내가 찾던 장소에 이르렀다. 달걀이 줄지어 있었다! 달걀은 10개씩 커다란 나무 상자 안에 줄지어 있었고 각각은 건초 조각 위에 놓여있었다. 열 개, 열 개, 열 개, 그리고... 여덟 개\n\n#EMP 두 개#!가 빠졌군!"
 bp1_yearly.5741.a: "한 개는 어디에 있지? 범인의 #EMP 가죽을 벗기겠어!#!"
 bp1_yearly.5741.a.tt: "모든 수단을 다 활용할 것임!"
 bp1_yearly.5741.b: "누군가 부엌에 접근했던 사람이군! 수수께끼가 풀렸다!"
 bp1_yearly.5742.t: "$bp1_yearly.5740.t$: 괴롭힘!"
 bp1_yearly.5742.desc: "지하 저장실로 통하는 계단을 허둥지둥 내려가면서, 나는 습하고 시원한 공기를 들이마셨다. 음식과 음료가 담긴 선반들이 아래쪽에 보관되어있고, 위층의 떠들썩한 부엌과는 달리 아무도 없어서 조용했다. 낮은 선반에 몸을 기대면서 생각을 정리했다. 달걀을 놓은 사람은 내 숙소와 주방에 들어갈 수 있어야만 한다. 그리고...\n\n내 생각이 차츰 옅어졌다. 내가 주머니에 무심코 손을 넣었을 때 나는 얼어붙었다. 내 손가락은 더듬거리며, 설마 하면서 그 물건을 꺼냈다.\n\n그 물건은 딱딱하고, 미지근했다. #EMP 달걀#!이었다."
 bp1_yearly.5742.a: "어떻게? 어떻게?!"
 bp1_yearly.5742.b: "운이 좋네! 공짜 달걀을 #EMP 두 개#!나 받았네!"
 bp1_yearly.5743.t: "$bp1_yearly.5740.t$: 계획 부화"
 bp1_yearly.5743.desc: "충격에 빠진 나는 몹시 화를 내면서 궁정의 문을 박차고 들어왔다. 내 봉신과 가족들이 내 앞에 있었고 [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)](과)와 [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 특히 겁을 더 먹은 상태였다.\n\n\"달걀이야! 두 개나!\" 나는 길쭉한 타원형의 그것들을 보여주면서 외쳤다. \"누구야?! 누가 그랬어? 바다에 던져버리겠어!\"\n\n긴장한 분위기 속에서 황당하다는 웃음소리가 들렸다. 나는 팔을 높이 들어서 아무 말이나 외치면서 바닥에 달걀을 던졌다. 웃음소리가 잦아들면서 조용해졌다."
 bp1_yearly.5743.a: "[egg_spouse.GetFirstNameNoTooltip]! 당장 나와!"
 bp1_yearly.5743.a.tt.success: "용의자를 정확히 찾아냄"
 bp1_yearly.5743.a.tt.failure: "추측이 틀림"
 bp1_yearly.5743.a.tt.outcome: "가능성"
 bp1_yearly.5743.b: "[egg_friend.GetFirstNameNoTooltip]! 이 [egg_friend.Custom2('InsultNoun', ROOT.Char)] 자식!"
 bp1_yearly.5743.c: "아무도 용의선상에서 제외할 수 없어! #EMP 아무도!#!"
 bp1_yearly.5743.c.tt.success: "정확하게 모두를... 용의자로 지목함"
 bp1_yearly.5743.c.tt: "모든 궁정 신하"
 bp1_yearly.5744.t: "$bp1_yearly.5740.t$: 다진 것"
 bp1_yearly.5744.start: "내가 주장하는 혐의에 대해서 세차게 분노하며 말을 하자 "
 bp1_yearly.5744.spouse: "[egg_spouse.GetFirstNamePossessive] 얼굴에"
 bp1_yearly.5744.friend: "[egg_friend.GetFirstNamePossessive] 얼굴에"
 bp1_yearly.5744.crowd: "군중의 얼굴에"
 bp1_yearly.5744.end: "당혹감이 나타났다. 내가 한 발짝 앞으로 나가려는데 갑자기 미끄러지면서 쓰러지고 말았다.\n\n다음 순간, 나는 누군가의 등에 업혀 있었고 사람들이 나를 둘러싸고는 걱정스러운 표정을 하고 있었다. 관자놀이에는 차가운 물에 적신 헝겊이 놓여 있었다.\n\n\"안 됩니다, [ROOT.Char.Custom('FormOfAddressForLiege')]! 쉬어야 합니다. 하인을 불러서 닦아 드리겠습니다.\" 쓰러진 나는 알아들을 수 없는 말을 내뱉으며 볼을 만져 보았다. 깨진 달걀에서 흘러나온 노른자가 묻은 게 느껴졌다."
 bp1_yearly.5744.a: "...머리도 아프다."
 bp1_yearly.5744.b: "범인을 찾겠어! 지금...은 아니고."
 bp1_yearly.5745.t: "$bp1_yearly.5740.t$: 지난 장난"
 bp1_yearly.5745.desc: "하루 동안 힘들었던 일은 충분한 휴식으로 마땅히 보상받아야 한다! 웅장하고 안락한 내 침대가 반짝이는 불빛을 받아 빛났고, 탁탁거리는 불꽃이 벽을 가로질러 그림자를 만들었다. 나는 감사한 마음으로 따뜻한 침대 속으로 들어가 지친 몸 위로 담요를 끌어당기고, 베개 위로 머리를 놓였다.\n\n그때 나는 뭔가를 보았다. 팔 하나의 거리도 안 되는 곳에, 베개 위에 완전 새것으로, 벽난로의 불꽃을 받아 빛나고 있는 저것.\n\n달걀이었다."
 bp1_yearly.5745.a: "#DIE2 ...안돼. 안돼,#!#DIE1 아냐, 안돼,안돼#!#EMP 아니야아아아아!#!"
 bp1_yearly.5745.b: "[egg_spouse.GetFirstNamePossessiveNoTooltip] 짓이군. 그냥 알겠어."
 bp1_yearly.5745.c: "[egg_friend.GetFirstNamePossessiveNoTooltip] 짓이야. 분명해!"
 bp1_yearly.5745.d: "난 더 이상 이런 우스꽝스러운 장난에 휘말리지 않을 거야!"
