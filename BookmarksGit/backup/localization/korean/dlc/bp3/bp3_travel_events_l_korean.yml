l_korean:
 travel_events_bp3.1.t: "변화의 계절"
 travel_events_bp3.1.desc: "아침에 출발할 준비를 하는데, 내 [ROOT.Char.Custom2('RelationToMeShort', friendly_character)] [friendly_character.GetFirstName](이)가 홀로 야영지 밖에 서 있는 모습이 보였다. 말을 걸어보려 다가가던 순간 바람이 달라진 게 느껴졌다.\n\n"
 travel_events_bp3.1.desc.spring: "놀랄 만큼 따뜻한 산들바람이 얼굴을 잠시 스쳤다. 최근의 춥던 날씨와는 확연히 달랐다. 드디어 봄이 온 것이다."
 travel_events_bp3.1.desc.summer: "따스한 바람이 내 옷을 잠시 스쳐 갔다. 야영지에 기분 좋은 햇살이 내리쬐는 모습이 보였다. 따뜻한 날씨가 다가오고 있다는 신호였다."
 travel_events_bp3.1.desc.autumn: "상쾌한 가을바람이 땅바닥의 낙엽과 먼지를 그러모으며 야영지를 휩쓸고 지나갔다. 여름이 저물어 가고 있다. 이제 가을과 겨울의 추위를 대비해야 할 때였다."
 travel_events_bp3.1.desc.autumn_desert: "상쾌한 가을바람이 땅바닥의 모래와 먼지를 그러모으며 야영지를 휩쓸고 지나갔다. 여름이 저물어 가고 있다. 이제 가을과 겨울의 추위를 대비해야 할 때였다."
 travel_events_bp3.1.desc.winter: "차가운 돌풍이 등에 닿자 나는 옷을 더 단단히 여몄다. 추위가 속삭이고 있었다. 다시 겨울이 왔다고."
 travel_events_bp3.1.desc.winter_snow: "차가운 돌풍이 등에 닿자 나는 옷을 더 단단히 여몄다. 첫눈이 내리는 게 보였다. 추위가 속삭이고 있었다. 다시 겨울이 왔다고."
 travel_events_bp3.1.desc.dry_season: "건조한 바람이 야영지를 휩쓸고 지나가며 먼지구름을 일으켰다. 건기가 다가오고 있었다. 우리 여정에 너무 큰 영향을 미치진 않기를."
 travel_events_bp3.1.desc.rainy_season: "돌풍에 내 옷이 잠시 나부꼈다. 그러더니 비가 잔잔하게 내리기 시작했다. 하지만 머리 위의 어두운 먹구름을 보아하니 폭풍이 다가오고 있는 듯하다."
 travel_events_bp3.1.a: "\"또 [ROOT.Char.Custom('GetSeason')]의 시간이 온 모양이군.\""
 travel_events_bp3.1.b: "\"[friendly_character.GetFirstNameNoTooltip], 말에 다시 올라타도록.\""
 travel_events_bp3.1.b.flavor: "\"경치는 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName](으)로 여행하면서 감상하면 된다.\""
 travel_events_bp3.5.t: "밖에서 발이 묶이다"
 travel_events_bp3.5.desc.snow: "막 출발하려던 참에 눈이 내리기 시작했다. 내 불운을 저주할 수밖에 없었다. 구름이 한동안 계속해서 몰려오는 걸 봤는데, 금방 걷히지도 않을 듯했다.\n\n여정을 제시간에 시작하려면 지금 출발해야 한다. 그러나 눈보라를 뚫고 이동하는 건 위험하기 짝이 없는 일이다."
 travel_events_bp3.5.desc.rain: "막 출발하려던 참에 비가 쏟아져 내리기 시작했다. 눈이 닿는 곳까지 온통 비였다. 내 불운을 저주할 수밖에 없었다. 먹구름이 한동안 계속해서 몰려오는 걸 봤기 때문이다.\n\n여정을 제시간에 시작하려면 지금 출발해야 한다. 그러나 지금 이 날씨를 뚫고 간다면 여정이 위험해질 것이다."
 travel_events_bp3.5.a: "휴식하라는 기회로군."
 travel_events_bp3.5.b.snow: "눈 조금 내린다고 별일이야 있겠나."
 travel_events_bp3.5.b.rain: "비 조금 내린다고 별일이야 있겠나."
 travel_events_bp3.5.b.tt: "[entourage|E] 구성원들이 #color_white [GetTrait('ill').GetName(GetNullCharacter)]#! [trait|E]을 획득할 수 있음"
 travel_events_bp3.10.t: "[holy_location.GetNameNoTooltip](으)로 향하는 순례자"
 travel_events_bp3.10.desc: "고단한 하루를 마치고 모닥불 곁에 앉아 있었는데, 어둠 속에서 한 여행자 무리가 우리 쪽으로 다가왔다."
 travel_events_bp3.10.desc.holy_order: "당당해 보이는 [holy_order_character.GetWomanMan]이 이끄는 기사 무리였다. 눈이 닿는 기사마다 부유해 보이는 차림새였다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 만나 뵙게 되어 반갑습니다. 저는 [grandmaster.GetPrimaryTitle.GetName]의 [holy_order_character.GetName](이)라고 합니다. 저희는 [holy_location.GetName](으)로 향하는 긴 여행 중입니다. 마지막 구간으로 들어서기 전에 좀 쉬려고 하는데, 저 모닥불을 같이 쬐어도 괜찮을까요?\""
 travel_events_bp3.10.desc.pilgrims: "이들은 시끌벅적한 길 잃은 순례자 무리 같았는데, 초췌한 차림새의 [pilgrim_character.GetWomanMan]이 이끌고 있었다. 하지만 첫인상과는 달리, 다들 값이 꽤 나가 보이는 물건을 지니고 있었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 부탁드립니다. 저 모닥불 곁에서 같이 쉬어가도 되겠습니까? 여정이 꽤 길었던지라...\""
 travel_events_bp3.10.a: "\"어서 오시게! 마음껏 모닥불을 쬐고, 여행 이야기도 들려주시게나!\""
 travel_events_bp3.10.b: "\"[holy_location.GetNameNoTooltip]까지 함께 이동하면 되겠군.\""
 travel_events_bp3.10.c.holy_order: "\"#emp 습격이다! 야영지를 지켜라!#!\""
 travel_events_bp3.10.c.pilgrims: "\"아, 자네들의 짐을 모두 덜어 줘야겠군...\""
 travel_events_bp3.10.c.flavor: "순례자 몇 명이 사라져 봤자 누가 알겠는가?"
 travel_events_bp3.10.d: "\"안 돼, 여긴 자리가 없네.\""
 holy_pilgrims_travel_modifier: "인도하는 순례자"
 holy_pilgrims_travel_modifier_desc: "해당 수행단은 성지로 가는 순례자 무리를 보호합니다."
 holy_knights_travel_modifier: "기사와의 여행"
 holy_knights_travel_modifier_desc: "해당 수행단은 용맹한 기사 무리의 보호를 받습니다."
 travel_events_bp3.15.t: "[liege.GetTitledFirstNameNoTooltip]의 노래"
 travel_events_bp3.15.desc: "[location.GetName] 외곽을 여행하던 중에 저 멀리서 어느 유쾌한 [bard_character.GetWomanMan]이 보였다. 펄쩍 뛰고, 춤을 추며 노래까지 하는 이 인물은 꽤 개성이 넘쳐 보였다.\n\n\"혹시 제 노래"
 travel_events_bp3.15.desc.murderer: "#emp '폭군 [liege.GetCulture.GetName] 두꺼비 [liege.GetFirstName]'#!"
 travel_events_bp3.15.desc.lustful.man: "#emp '[liege.GetPrimaryTitle.GetName]의 호색가 [liege.GetFirstName]#!'"
 travel_events_bp3.15.desc.lustful.woman: "#emp '[liege.GetPrimaryTitle.GetName]의 창부 [liege.GetFirstName]#!'"
 travel_events_bp3.15.desc.gluttonous: "#emp '[liege.GetCulture.GetName] 궁정의 돼지 [liege.GetFirstName]'#!"
 travel_events_bp3.15.desc.fool: "#emp '[liege.GetPrimaryTitle.GetAdjective] 멍청이 [liege.GetFirstName]'#!"
 travel_events_bp3.15.desc.craven: "#emp '심약한 [liege.GetTitleAsNameNoTooltip] [liege.GetFirstName]'#!"
 travel_events_bp3.15.desc.outro: "좀 들어 보시렵니까?!\" [bard_character.GetSheHe|U]는 우리가 목소리가 들릴 만한 거리로 다가오자마자 그렇게 외쳤다. 그러더니 우리가 대답하기도 전에 [liege.GetTitledFirstNameNoTooltip]의 부패를 고발하는 즐거운 노래를 부르기 시작했다."
 travel_events_bp3.15.a: "\"[liege.GetTitleAsNameNoTooltip]에 대해 더 말해 보게.\""
 travel_events_bp3.15.a.tt: "[liege.GetFirstNamePossessive] [secrets|E] 중 하나를 알아낼 수 있음"
 travel_events_bp3.15.b: "\"재미있는 사람 같군, 나와 함께하겠나?\""
 travel_events_bp3.15.c: "\"그 입 다물라, 사악한 농노 같으니!\""
 travel_events_bp3.20.t: "[SCOPE.Custom('LocalGuildsLoc')]"
 travel_events_bp3.20.desc: "내 수행단이 [ROOT.Char.GetCurrentLocation.GetName](을)를 지나던 중에 현지 [SCOPE.Custom('LocalGuildsLoc')] 대표자와 대화를 나누게 되었다. 이 대표자는 열정과 매력이 넘치는 인물로, [merchant_character.GetFirstName](이)라는 이름을 지니고 있었다.\n\n\"[ROOT.Char.GetPrimaryTitle.GetNameNoTier]에서 왔다고요? 마침 저희가 [new_home_province.GetName]에 공방을 하나 차려 볼까 하고 있었습니다. 그래서 말인데, 혹시 부탁 하나 들어 주실 수 있겠습니까?\" [merchant_character.GetSheHe|U]가 한쪽 눈을 찡긋하며 탁자에 동전을 하나 올려두었다."
 travel_events_bp3.20.a: "\"[new_home_province.GetNameNoTooltip]에? 좋지, 안 될 게 뭐 있나!\""
 travel_events_bp3.20.b: "\"나한테 직접 돈을 주면 나도 뭔가 해볼 수 있을 듯한데...\""
 travel_events_bp3.20.b.tt: "법하고 규정을 좀 건너뛰어서 거래를 성사해도 괜찮겠지, 뭐."
 travel_events_bp3.20.c: "\"그보다는 자네 사업하고 도시에 대한 얘기를 더 듣고 싶군.\""
 travel_events_bp3.25.t: "전쟁의 고충"
 travel_events_bp3.25.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 거리를 지나고 있자니 옆쪽 길에서 병사들의 행렬이 나타났다. 대부분은 상처를 입었고, 짓밟힌 도시 시민들의 도움을 받고 있었다.\n\n전령이 시장 부근에 모인 사람들 앞에 자랑스러운 모습으로 섰다. 그러고는 커다란 목소리로 공표했다. \"우리가 그 [opponent.GetPrimaryTitle.GetAdjective] 놈들을 다시 물리쳤다! 이제 승리가 우리 코앞에 있다!\"\n\n"
 travel_events_bp3.25.desc.outro: "하지만 다친 병사들과 슬퍼하는 유족들을 보자 축하하는 말도 다 무색해졌다."
 travel_events_bp3.25.desc.outro.sadistic: "그러나 자신들의 삶을 망쳐 버린 이 멍청한 모습을 보니 코웃음을 칠 수밖에 없었다."
 travel_events_bp3.25.a: "이 가엾은 사람들을 위해 동전을 좀 기부해야겠다."
 travel_events_bp3.25.b: "혹시 전투에서 배운 지혜를 나눠 줄 수 있으려나?"
 travel_events_bp3.25.b.insulted: "생존자를 모욕함"
 travel_events_bp3.25.b.stories: "전투에 얽힌 이야기를 들음"
 travel_events_bp3.25.b.martial: "[liege.GetPrimaryTitle.GetAdjectiveNoTooltip]의 전략적 실수에 대해 들음"
 travel_events_bp3.25.b.prowess: "[liege.GetPrimaryTitle.GetAdjectiveNoTooltip] 쪽에서 어떻게 싸웠는지 들음"
 travel_events_bp3.25.c: "뭐... 이런 암울하고 우울한 얘긴 됐고, 이만 가 봐야겠다."
 travel_events_bp3.30.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 용병"
 travel_events_bp3.30.desc: "우리는 [ROOT.Char.GetCurrentLocation.GetName]의 조용한 술집에 앉아 있었다. 그때 남루한 차림의 용병들 한 무리가 시끌벅적하게 들어왔다. 이들의 우두머리로 보이는 불량배가 내 경호원 하나를 밀치더니 대담하게도 내 탁자에 앉았다.\n\n\"귀족 나리신가? 혹시 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에서 제일 가는 최고의 용병을 고용하실 생각은 없소? 그 누구보다 충성스럽지! 물론 돈만 제대로 치러 준다면 말이지만...\""
 travel_events_bp3.30.a: "\"#emp 최고#!라고? 어디 더 말해 보게...\""
 travel_events_bp3.30.b: "\"혹시 내 무리에 합류할 생각은 없는가?\""
 travel_events_bp3.30.c: "\"마침 자네한테 #emp 딱 맞는#! 일이 있지.\""
 travel_events_bp3.30.d: "\"됐네, 여긴 잠시 쉬러 온 것뿐일세.\""
 travel_events_bp3.30.e: "\"#bold #emp 뭐라고 했나?#!#!\""
 mercenary_army_default: "용병"
 travel_events_bp3.35.t: "기사의 스승"
 travel_events_bp3.35.desc.traveling: "[ROOT.Char.GetCurrentLocation.GetName]의 거리를 지나가던 중, 갑자기 [kid_character.GetFirstName](이)가 옆길을 향해 달려 나갔다. 수행단 전체가 깜짝 놀라 아이를 따라 뛰어갔다. 아이는 어느 나이 든 [soldier_character.GetWomanMan](을)를 향해 조잡한 목검을 휘두르고 있었다.\n\n\"꼬마 [kid_character.Custom('GetPrincessPrince')]님, 그게 다입니까?\" 이 사람은 화가 난 [kid_character.GetFirstNameNoTooltip](을)를 놀린 뒤 우리를 돌아보았다."
 travel_events_bp3.35.desc.home: "[ROOT.Char.GetCurrentLocation.GetName]의 거리를 지나가던 중, 작은 옆길에서 농노 아이들이 어느 나이 든 [soldier_character.GetWomanMan] 주위에 모여 있는 모습을 보았다. 아이들 몇몇은 [soldier_character.GetHerHim]를 치려고 조잡한 목검을 휘둘러 대면서 신이 나 소리를 지르고 있었다.\n\n\"그런 발놀림에 감탄할 사람이 있으려나?\" [soldier_character.GetSheHe|U]는 한 아이를 놀린 뒤 우리를 돌아보았다."
 travel_events_bp3.35.outro.non_martial_gender: "그러고는 머리를 살짝 숙여 보였다. \"뭘 도와드릴까요, [ROOT.Char.Custom('FormOfAddressForLiege')]? 기분 나쁘시진 않으셨으면 좋겠습니다. 아이들에게 검 쓰는 법을 알려주느라 그런 겁니다만.\""
 travel_events_bp3.35.outro.martial_gender: "그러더니 비꼬는 듯한 웃음을 지으며 덧붙였다. \"혹시 같이하시겠습니까, [ROOT.Char.Custom('FormOfAddressForLiege')]? 제가 평소에 가르치는 아이들보다는 약간 나이가 있으신 것 같은데.\""
 travel_events_bp3.35.a.travel: "\"[kid_character.GetFirstNameNoTooltip](을)를 계속 가르쳐 줬으면 좋겠군.\""
 travel_events_bp3.35.a.home: "\"[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]에 와서 가르칠 생각도 있나?\""
 travel_events_bp3.35.a.tt: "[kid_character.GetFirstName]의 [ward|E] [education|E] 결과 개선"
 travel_events_bp3.35.b.martial: "\"좋다, 어디 해볼까.\""
 travel_events_bp3.35.b.non_martial: "\"사실 맨손도 좀 써보고 싶네만...\""
 travel_events_bp3.35.b.win: "결투에서 승리함"
 travel_events_bp3.35.b.lose: "결투에서 패배하지만 [soldier_character.GetSheHe] 덕분에 실력이 개선됨"
 travel_events_bp3.35.c.travel: "\"내 [kid_character.Custom('GetDaughterSon')]을 찾아 줘서 고맙군.\""
 travel_events_bp3.35.c.home: "\"아니, 그저 구경하던 거였네.\""
 knight_teacher_modifier: "기사의 스승"
 knight_teacher_modifier_desc: "평생을 싸우고 다른 사람을 가르치면서 보낸 늙은 기사입니다.\n\n[ward|E] [education|E]을 개선합니다."
 travel_events_bp3.40.t: "전투 시합"
 travel_events_bp3.40.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 시장을 지나가던 중에 큰 외침과 소란이 들렸다. 두 [soldier_character.GetWomenMen] 사이에서 드잡이가 벌어졌는데 사람들이 가득 둘러서서 구경하고 있었다.\n\n둘 중 하나가 발이 미끄러지며 땅바닥에 얼굴을 처박자 군중이 미친 듯이 환호했다. 싸움은 그렇게 끝났다.\n\n\"다음은 누구지!?\" [soldier_character.GetWomanMan](이)가 군중을 향해 소리를 질렀다. 그러다가 시선이 우리 일행을 향했다."
 travel_events_bp3.40.outro.challenger: "내 옆에서 [challenger_character.GetTitledFirstName](이)가 도전에 답하듯 코웃음을 쳤다."
 travel_events_bp3.40.fallback: "우리를 바라보던 [soldier_character.GetHerHis|U] 얼굴에 사악한 웃음이 번졌다."
 travel_events_bp3.40.a: "\"내가 하겠다.\""
 travel_events_bp3.40.b: "\"[challenger_character.GetFirstNameNoTooltip], 가라! 자넨 할 수 있어!\""
 travel_events_bp3.40.c: "이만 자리를 떠야겠군..."
 travel_events_bp3.40.win: "결투에서 승리함"
 travel_events_bp3.40.lose: "결투에서 패배함"
 travel_events_bp3.45.t: "방랑하는 기사"
 travel_events_bp3.45.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 거리를 지나가던 중, 시장 가판대 한 곳에서 요란한 소동이 일었다. 두 사람이 서로를 향해 소리를 지르고 있었다. 우리가 그쪽으로 가기도 전에 한 [knight_character.GetWomanMan]이 그 사이로 끼어들더니 대화로 둘을 진정시켰다.\n\n\"자, 다 괜찮은 겁니다?\" [knight_character.GetSheHe|U]가 미소를 지으며 가판대의 [knight_character.GetWomanMan]에게 말하더니 [ROOT.Char.GetCurrentLocation.Custom('GetByzantineCoinWithGloss')] 하나를 건네주었다. 그 단순하고도 너그러운 행동에 모든 상황이 정상으로 돌아왔다.\n\n우리가 다가가자 [knight_character.GetSheHe|U]가 돌아보았다. 어느 주군을 섬기는지 알 수 있는 깃발이나 표식도 없다. 혹시 방랑하는 기사일까?"
 travel_events_bp3.45.a: "\"자네처럼 명예로운 기사는 나 같은 주인을 섬겨야 마땅하네.\""
 travel_events_bp3.45.b: "\"술 한잔 사도 되겠나?\""
 travel_events_bp3.45.diplomacy: "영웅적인 이야기"
 travel_events_bp3.45.prowess: "용맹의 이야기"
 travel_events_bp3.45.piety: "기사도의 이야기"
 travel_events_bp3.45.prestige: "용기의 이야기"
 travel_events_bp3.45.b.flavor: "[knight_character.GetSheHe]한테 이야깃거리가 좀 있지 않을까?"
 travel_events_bp3.45.c: "이런 부랑자에게 허비할 시간은 없다."
 travel_events_bp3.50.t: "둘로 된 일행"
 travel_events_bp3.50.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 뒷골목을 지나가던 중, 작은 벽 뒤의 모퉁이에 외로운 아이와 개 한 마리가 앉아 있는 모습이 보였다. \"자, 여기 먹어.\" 아이가 개에게 작은 빵조각 하나를 주며 그렇게 말했다. 정작 자신이 먹을 것은 하나도 없어 보였다.\n\n둘을 보고 있자니 개가 그 주인보다 더 잘 먹고 잘 지내고 있다는 점이 명확해졌다. 아이가 자신이 찾아낸 모든 음식을 그 개에게 주고 있는 것이 틀림없었다."
 travel_events_bp3.50.a: "\"여기 음식을 좀 주마.\""
 travel_events_bp3.50.b: "\"가자, 내가 보살펴 줄 테니.\""
 travel_events_bp3.50.c: "\"네 개냐? 이젠 #bold 내#! 개다.\""
 travel_events_bp3.50.d: "더러운 고아에게 허비할 시간은 없다."
 heartless_modifier: "무정한 자"
 heartless_modifier_desc: "고아의 것까지 훔치는 무정한 영주입니다."
 kind_ruler_modifier: "다정한 영주"
 kind_ruler_modifier_desc: "가장 비천한 고아마저도 다정하게 보살피는 사람으로 알려져 있습니다."
 travel_events_bp3.55.t: "여행하는 상인"
 travel_events_bp3.55.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 시장 주변을 돌아다니고 있자니, 몇몇 가판대에서 요란한 소동이 일어났다. 분노한 어느 [merchant_character.GetWomanMan]이 격렬하게 두 손을 휘두르고 있었다. \"[republic_ruler.GetTitledFirstName]께서 자네 목을 칠 걸세!\" [merchant_character.GetSheHe|U]가 다른 상인에게 외치고 있었는데, 그 상인 역시 마찬가지로 격노한 모습이었다.\n\n\"어디 한번 그래 보라지!\" 가판대 주인이 손을 내저어 상인을 내쫓아 버렸다. 화가 난 채 자기 경호원에게 돌아선 이 상인은 분명 다른 방식으로라도 거래를 성사할 마음인 듯했다."
 travel_events_bp3.55.a: "상황이 걷잡을 수 없어지기 전에 [merchant_character.GetHerHim]를 도와야겠군."
 travel_events_bp3.55.a.flavor: "[republic_ruler.GetTitledFirstName]의 종사를 도와서 그쪽과 유대감을 쌓을 완벽한 기회다."
 travel_events_bp3.55.a.tt: "[republic_ruler.GetName](와)과 [alliance|E]을 형성함"
 travel_events_bp3.55.b: "돈 벌기 완벽한 때가 온 듯하군..."
 travel_events_bp3.55.b.flavor: "어디 [merchant_character.GetHerHim]한테서 싼 가격으로 물품을 구할 수 있을지 한번 봐야겠다."
 travel_events_bp3.55.b.win: "상황을 유리하게 이용함"
 travel_events_bp3.55.b.lose: "상대에게 유리하게 이용당함"
 travel_events_bp3.55.c: "난 구경이나 하련다."
 travel_events_bp3.60.t: "작은 거래"
 travel_events_bp3.60.desc: "[ROOT.Char.GetCurrentLocation.GetName](을)를 지나가던 중이었다. 사람들이 모여서 건설 자재로 가득한 수레가 길을 비키길 기다리고 있었다.\n\n\"당신 물건 필요 없다고, 다른 데서 더 싸게 샀단 말이야!\" 한 [merchant_character.GetWomanMan]이 소리쳤다. 그러자 상대는 당황하며 풀이 죽었다.\n\n\"근데... 그러면... 이걸 다 어떡하란 소리요?\" [merchant_character.GetSheHe|U]가 힘없이 대꾸했다. 다른 사람보다는 자신을 향해 묻는 소리 같았다."
 travel_events_bp3.60.a: "\"내가 그 자재를 다 사지.\""
 travel_events_bp3.60.b: "\"물품을 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip](으)로 가져가도록!\""
 travel_events_bp3.60.c: "\"길이나 좀 비켜라!\""
 travel_extra_building_resources_modifier: "추가 건축 자재"
 travel_extra_building_resources_modifier_desc: "해당 속주는 새로운 건축 계획에 사용할 수 있는 잉여 자원을 많이 보유하고 있습니다.\n\n"
 MODIFIER_DEFINITION_EXTRA_BUILDING_RESOURCES: "#emp 새로운 건물을 건설할 때 사용함#!\n남은 [building|E] 자원: #bold $MULTIPLIER|0$/3#!"
 modifier_extra_building_resources_desc: "\t#weak 남아 있는 사용 횟수마다 감소함#!"
 travel_extra_building_resources_character_modifier: "거래 자원"
 travel_extra_building_resources_character_modifier_desc: "건축 자재를 쉽게 구할 수 있는 귀중한 무역로입니다."
 travel_events_bp3.65.t: "지갑 추격"
 travel_events_bp3.65.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 시장 가판대를 살펴보던 중에 내 지갑 끈이 잘리는 게 느껴졌다. 곧바로 반응했지만 도둑은 군중 속으로 사라져 버렸다.\n\n우연히도 내 경비병 중 하나가 그 도둑이 뒷골목으로 향하는 모습을 발견했다. \"멈춰라, 아니면 목을 베겠다!\" 내 경비병이 도둑을 향해 외쳤다. 그러자 도둑이 화난 채로 우리를 돌아보았다. 교활한 눈빛이 이쪽을 노려보고 있었다."
 travel_events_bp3.65.a: "\"맡길 일이 있다. 그 돈을 첫 보수라고 생각하도록.\""
 travel_events_bp3.65.b: "\"더러운 도둑놈, 감히 #bold #emp 내#!#! 물건을 훔칠 수 있을 줄 알았나?\""
 travel_events_bp3.65.c: "\"돈을 돌려주면 이 일은 그냥 넘어가겠다.\""
 travel_events_bp3.70.t: "[ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip] 축제"
 travel_events_bp3.70.desc: "[ROOT.Char.GetCurrentLocation.GetName]에 들어서자 도시는 즐거운 분위기와 축제 장식으로 가득했다. 어느새 내 수행단 전원이 축제 분위기에 휩쓸려 있었다.\n\n"
 travel_events_bp3.70.desc.entourage: "\"정말 친절하고 멋진 곳 아닌가요?\" [dancing_partner.GetFirstName](이)가 나와 함께 군중 속에서 춤을 추며 물었다."
 travel_events_bp3.70.desc.local: "\"[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에 오신 것을 환영합니다!\" 나와 함께 춤을 추던 [local_character.GetWomanMan]이 자기 손을 내 손에 얹으며 외쳤다."
 travel_events_bp3.70.desc.outro: "음악가가 곡 하나를 끝내자 주변의 모두가 크게 환호했다. 그리고 또 다른 곡이 시작되었다."
 travel_events_bp3.70.a: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]도 이랬으면 좋겠군..."
 travel_events_bp3.70.a.cultural_acceptance: "[root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName](와)과 [hybridize|E]되기 위해 필요한 [cultural_acceptance|E]이 #color_white 25%#!만큼 감소함"
 travel_events_bp3.70.a.counties: "당신의 [realm|E]에 있는 [Concept( 'county', '영지' )|E]에 해당 [culture|E]가 없더라도 [root_scope.MakeScope.Var('special_culture_tooltip').Culture.GetName](와)과 [hybridize|E]이 가능함"
 travel_events_bp3.70.b: "집처럼 편안하군 그래!"
 travel_events_bp3.75.t: "꿈의 양조"
 travel_events_bp3.75.desc: "[ROOT.Char.GetCurrentLocation.GetName]에 있던 작은 시장 광장을 지나던 중이었다. 어느 [brewmaster_character.GetWomanMan]이 지나가는 모두에게 음료를 건네주고 있었다. \"여기 있습니다, [ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [brewmaster_character.GetSheHe]가 내게 음료 한 잔을 주며 말했다. [ROOT.Char.Custom('RegionalDrink')]의 향기가 곧바로 코를 자극했다. 양조주가 잔잔히 흔들리고 있었다. 모두가 그렇듯 나 역시 음료를 한 번에 다 마셨는데, #emp 놀랍도록#! 맛이 좋았다.\n\n\"어때요, [ROOT.Char.Custom('FormOfAddressForLiege')|U]? 드실 만합니까?\" [brewmaster_character.GetSheHe|U]가 호기심으로 눈을 반짝이며 물어왔다. 그러더니 말을 이어가며 이렇게 강조했다. \"이런 걸 더 만들어 볼 수 있는 곳이 있으면 좋으련만...\""
 travel_events_bp3.75.a: "\"[target_barony.GetNameNoTierNoTooltip]에는 자네 같은 사람이 필요하네.\""
 travel_events_bp3.75.b: "\"내 땅으로 와서 일을 이어가게. 내 궁정에도 합류하게나.\""
 travel_events_bp3.75.c: "\"고맙군, 정말 훌륭한 맛이야!\""
 travel_events_bp3.80.t: "봉사하는 삶"
 travel_events_bp3.80.desc.holy_order: "[ROOT.Char.GetCurrentLocation]에 있는 [ROOT.Char.Custom('GetFaithTemple')]에 들렀을 때였다. [monk_character.GetFirstName](이)가 여행 중인 어느 [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](와)과 깊은 대화를 나누고 있었다. [monk_character.GetSheHe|U]는 모든 말을 주의 깊게 받아들이며 흥미롭다는 듯 눈을 반짝였다.\n\n\"제가 살아가면서 하고 싶은 일을 정했습니다.\" 내가 둘을 향해 다가가자 [monk_character.GetSheHe|U]는 정중하게 입을 열었다. [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')](이)가 고개를 끄덕여 인사하고는 [monk_character.GetHerHim]의 등을 살짝 두드려 주었다. 내 [ROOT.Char.Custom2('RelationToMeShort', monk_character)]의 결단을 지지해 주려는 것이 확실했다. \"전 [ROOT.Char.GetFaith.HighGodName] 그리고 [grandmaster.GetPrimaryTitle.GetName](을)를 섬기며 여생을 보내고 싶습니다.\""
 travel_events_bp3.80.desc.monk: "[ROOT.Char.GetCurrentLocation]에 있는 [ROOT.Char.Custom('GetFaithTemple')]에 들렀을 때였다. [monk_character.GetFirstName](이)가 현지의 어느 성직자와 깊은 대화를 나누고 있었다. [monk_character.GetSheHe|U]는 모든 말을 주의 깊게 받아들이며 흥미롭다는 듯 눈을 반짝였다.\n\n\"제가 살아가면서 하고 싶은 일을 정했습니다.\" 내가 둘을 향해 다가가자 [monk_character.GetSheHe|U]는 정중하게 입을 열었다. 성직자는 내게 미소를 지어 보였다. [ROOT.Char.Custom2('RelationToMeShort', monk_character)]의 결단을 지지해 주려는 것이 확실했다."
 travel_events_bp3.80.desc.adult: "$travel_events_bp3.80.desc.monk$ \"전 여기 [ROOT.Char.GetCurrentLocation.GetName]에서 [ROOT.Char.GetFaith.HighGodName](을)를 섬기며 여생을 보내고 싶습니다.\""
 travel_events_bp3.80.desc.child: "$travel_events_bp3.80.desc.monk$ \"전 [ROOT.Char.GetFaith.HighGodName](을)를 섬기며 여생을 보내고 싶습니다.\""
 travel_events_bp3.80.a: "\"자네가 행복하다면야...\""
 travel_events_bp3.80.b: "\"[monk_character.GetFirstNameNoTooltip], 자네 미래도 좀 생각해 보게!\""
 travel_events_bp3.85.t: "유명한 양조업자들"
 travel_events_bp3.85.desc.monk: "[ROOT.Char.GetCurrentLocation.GetName](을)를 지나가던 중에 그 유명한 수도원 양조장을 봐야겠다는 생각이 들었다. 건물에 들어서자마자 문 옆의 작은 탁자에서 몇몇 사람이 술을 마시는 모습이 보였다. 뒤쪽에서는 수도사들이 일을 하고 있었다."
 travel_events_bp3.85.desc: "[ROOT.Char.GetCurrentLocation.GetName](을)를 지나가던 중에 그 유명한 현지 양조장을 봐야겠다는 생각이 들었다. 건물에 들어서자마자 문 옆의 작은 탁자에서 몇몇 사람이 술을 마시는 모습이 보였다. 뒤쪽에서는 양조업자들이 일을 하고 있었다."
 travel_events_bp3.85.desc.outro: "\n\n먼저 온 사람들이 떠난 뒤에야 마침내 음료를 받을 수 있었다. 나는 잔을 손에 쥔 채 살짝 돌려 보고, 잔에서 피어오르는 에일의 진한 향기를 맡았다. 나는 모두가 양조주를 마시는 모습을 본 뒤 마침내 잔을 입에 대었다."
 travel_events_bp3.85.a: "전통적인 [brewery_county.GetAdjectiveNoTooltip] 에일과는 전혀 달랐다."
 travel_events_bp3.85.a.tt: "[brewery_county.GetName]의 양조장이 #color_white [brewery_county.MakeScope.ScriptValue('brewery_counter_25')|0]#!년 이상의 전통을 지키고 있으므로:"
 travel_events_bp3.85.b: "좀 사서 집에 가져가야겠다."
 travel_events_bp3.85.c: "괜히 유명해진 게 아니로군."
 popular_beer_character_modifier: "인기 있는 에일"
 popular_beer_character_modifier_desc: "먼 곳에서 잘 알려진 에일입니다. 궁정에서 엄청난 인기를 끌고 있습니다."
 travel_events_bp3.90.t: "[ROOT.Char.Custom('GetFaithTemple')|U]의 후원자"
 travel_events_bp3.90.desc: "[ROOT.Char.GetCurrentLocation.GetName] 중심부에는 큰 [ROOT.Char.Custom('GetFaithTemple')](이)가 자리하고 있으며, 도시의 나머지 모든 것이 그 주위로 세워져 있다. 신성한 건물에 들어가자마자 한 [priest_character.GetWomanMan]이 달려왔다.\n\n\"실례하겠습니다, [ROOT.Char.Custom('FormOfAddressForLiege')|U]. 부유해 보이는 분이시군요. 혹시 저희 [ROOT.Char.Custom('GetFaithTemple')](을)를 위해 기부해 주실 생각이 있으신지요?\" [priest_character.GetSheHe]는 몹시 굽신대며 염치도 모르는 사람처럼 손을 내밀었다. 둘러보니 건물 주위로 공사가 좀 진행되고 있는 모양이었다. 그러나 [ROOT.Char.Custom('GetFaithTemple')]의 모든 단점을 보완하기에는 한없이 부족했다."
 travel_events_bp3.90.a: "\"날 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]의 후원자로 생각하도록!\""
 travel_events_bp3.90.a.flavor: "내 지원이 있으면 여기도 다시 제대로 된 예배당이 될 수 있겠지."
 travel_events_bp3.90.b: "\"물론 소액의 기부 정도는 할 수 있지.\""
 travel_events_bp3.90.c: "이만 떠나야겠군..."
 church_investment_modifier: "경건한 후원자"
 church_investment_modifier_desc: "해당 인물은 개인 재산과 수단을 활용해 현지 성직자를 지원합니다.\n\n"
 church_investment_cost_modifier: "경건한 투자"
 church_investment_cost_modifier_desc: "$church_investment_modifier_desc$#emp #color_white 경건한 투자 종료#! [decision|E]으로 제거할 수 있음#!"
 MODIFIER_DEFINITION_CHURCH_INVESTMENTS: "이 변화 요소는 격년마다 증가하며 지금은 #bold $MULTIPLIER|0$#!만큼 증가함"
 modifier_church_investments_desc: "\t#weak 격년마다 증가함#!"
 end_investments_minor_decision: "경건한 투자 종료"
 end_investments_minor_decision_desc: "이 거머리 같은 놈들, 내 재산을 대체 얼마나 더 빨아먹으려고! 돈 들어갈 데가 많단 말이다!"
 end_investments_minor_decision_tooltip: "[ROOT.Char.Custom('GetFaithTemple')]에 하는 투자를 종료함"
 end_investments_minor_decision_confirm: "투자 종료"
 travel_events_bp3.95.t: "순례자의 이야기"
 travel_events_bp3.95.desc: "[ROOT.Char.GetCurrentLocation.GetName]에 있는 [ROOT.Char.Custom('GetFaithTemple')](을)를 지나가던 중에 어느 여행자 무리가 조용히 대화하는 소리를 엿들었다. 한 [pilgrim_character.GetWomanMan]이 [unvisited_holy_site.GetNameNoTier](으)로 떠난 여정에서 봤다는 풍경과 눈앞의 모습을 비교해 나가기 시작했다.\n\n나 역시 그 대화에 귀를 기울일 수밖에 없었다. [pilgrim_character.GetSheHe]는 자신이 [unvisited_holy_site.GetProvince.GetCounty.GetName]에서 본 환상적인 광경에 대해 계속해서 자세히 얘기해 나갔다. 나는 주위를 둘러보면서 대체 여기보다 얼마나 더 멋진 경치가 펼쳐져 있다는 건지 상상해 보았다..."
 travel_events_bp3.95.a: "\"[unvisited_holy_site.GetNameNoTierNoTooltip]에 대해 더 말해 보게!\""
 travel_events_bp3.95.a.tt: "[pilgrimage|E]으로 [unvisited_holy_site.GetName]에 이동하면 [piety|E] 및 [stress_loss|E]를 획득하게 됨"
 travel_events_bp3.95.a.tt.wanderer: "[pilgrimage|E]으로 [unvisited_holy_site.GetName]에 이동하면 [piety|E], [stress_loss|E] 및 [wanderer_lifestyle|E] 경험치를 획득하게 됨"
 travel_events_bp3.95.a.flavor: "[pilgrim_character.GetHerHim]를 설득하면 [unvisited_holy_site.GetProvince.GetCounty.GetName]에 대해 더 말해 주지 않을까?"
 travel_events_bp3.95.b: "정말 흥미로운 이야기로군."
 travel_events_bp3.100.t: "젖과... 물고기가 흐르는 땅?"
 travel_events_bp3.100.desc: "이른 아침 눈을 뜨자 크게 하품이 나왔다. 기지개를 켜며 천막에서 나오자 사람들이 벌써 움직이고 있었다.\n\n야영지의 분주한 소란 속에서 [friend_character.GetFirstName](이)가 급조한 낚싯대로 보이는 물건을 들고 걸어가고 있었다. \"어디 가나?\" 내가 물었다.\n\n [friend_character.GetSheHe|U]가 무심하게 어깨를 으쓱이며 대답했다. \"낚시하기 좋은 날 같아서.\""
 travel_events_bp3.100.a: "\"그거 꽤 좋은 생각이로군.\""
 travel_events_bp3.100.a.flavor: "낚시하기 #emp 참 좋은#! 날이긴 해."
 travel_events_bp3.100.b: "여기서 며칠 쉬어가도록 하지."
 travel_events_bp3.100.b.flavor: "다음 여정을 시작하기 전에 휴식 취하기 좋은 곳이군."
 travel_events_bp3.100.c: "\"[friend_character.GetFirstNameNoTooltip], 말에나 다시 타라. 우리도 갈 곳이 있지 않나!\""
 travel_events_bp3.105.t: "특이한 능력을 지닌 [lifestyle_character.GetWomanMan|U]"
 travel_events_bp3.105.desc: "한동안 같이 여행하다 보니 알게 된 사실이지만, [lifestyle_character.GetFirstName]에게는 뭔가 특별한 점이 있다."
 travel_events_bp3.105.desc.reveler: "우리가 멈출 때마다 [lifestyle_character.GetSheHe]는 항상 먼저 새로운 도시나 마을에 관해 살펴본다.\n\n오늘 밤만 해도 [lifestyle_character.GetSheHe]는 모두와 잡담을 나누며 어울리고 있었다. 대체 비법이 뭔지는 모르겠지만, 이 사람은 밖에서도 이렇게 모두를 편하게 만들어 준다. 나도 이 사람한테서 뭔가 배울 게 있지 않을까?"
 travel_events_bp3.105.desc.blademaster: "아침마다 [lifestyle_character.GetSheHe]는 검을 휘두르며 훈련에 매진한다.\n\n오늘 밤만 해도 그렇다. 모두가 식사하느라 바쁜데 [lifestyle_character.GetSheHe]는 혼자서 경외심을 불러일으킬 만한 모습으로 운동하고 있었다. 이 사람의 인생관을 일부라도 따라가 보고 싶다는 마음이 들었다."
 travel_events_bp3.105.desc.hunter: "한번은 이동 중에 [lifestyle_character.GetHerHim]가 너무도 손쉽게 하늘을 날던 새를 쏘아 떨어뜨리는 모습을 보았다.\n\n오늘도 [lifestyle_character.GetSheHe]와 일행 몇몇이 사냥을 나갔다가 두둑한 성과를 올리고 돌아왔다. 덕분에 [lifestyle_character.GetHerHim]는 인기도 많고, 주위에 항상 사람이 모인다... 나 역시 그렇게 해 보고 싶은 마음이 들었다."
 travel_events_bp3.105.desc.mystic: "[lifestyle_character.GetSheHe|U]는 정말 이상한 것까지 다 알고 있다. 덕분에 [lifestyle_character.GetHerHim] 주위의 사람들도 호기심 가득한 대화에 빠져들곤 한다.\n\n[lifestyle_character.GetSheHe|U]가 지닌 생각의 일부는 이단에 가까울 때도 있다. 우리가 당연히 여기는 것에 대해서 의문을 품고 있으니까... 하지만 나 역시 마음속으로는 [lifestyle_character.GetHerHis] 의견 중 대다수가 옳다는 느낌을 지울 수가 없다."
 travel_events_bp3.105.desc.physician: "[lifestyle_character.GetSheHe|U]는 다른 사람의 작은 상처나 부상을 돌봐주곤 한다. 약을 써서 아무 일도 없었던 것처럼 치료해 주는 것이다.\n\n[ROOT.Char.GetCurrentLocation.GetName](을)를 지나가던 중에 [lifestyle_character.GetHerHim]가 갑자기 어느 농노의 아이에게 달려가는 모습을 보았다. 아이는 뒷골목에서 숨을 쉬기 힘들어하며 안색이 변하고 있었다. 그런데 순식간에 아이의 안색이 원래대로 돌아왔다. 대체 어떻게 치료한 거지?"
 travel_events_bp3.105.desc.herbalist: "이동하는 중에도 항상 약초나 꽃을 따서 나중에 쓸 때를 위해 보관해 둔다.\n\n오늘은 [lifestyle_character.GetHerHim]가 모은 어느 약초의 효능에 대해 길게 설명하는 소리를 들었다. 좋은 용도와 나쁜 용도 모두에 쓰일 수 있다면서. 이 취미에서 배울 게 더 있지 않을까?"
 travel_events_bp3.105.desc.gardener: "새로운 마을이나 도시에 도착하면 [lifestyle_character.GetHerHim]가 먼저 달려 나가곤 했다.\n\n이 사람은 우리가 오늘 [ROOT.Char.GetCurrentLocation.GetName](을)를 방문했을 때도 어느 작은 정원을 살펴보고 있었다. [lifestyle_character.GetSheHe]는 내가 거기 있다는 사실을 눈치채지도 못했고, 몇 번을 부른 뒤에야 겨우 이야기를 나눌 수 있었다."
 travel_events_bp3.105.a.reveler: "\"어떻게 해야 자네처럼 더 외향적인 사람이 될 수 있지?\""
 travel_events_bp3.105.a.blademaster: "\"검에 관해 더 가르쳐 주겠나?\""
 travel_events_bp3.105.a.hunter: "\"활 쓰는 법을 알려주겠나?\""
 travel_events_bp3.105.a.mystic: "\"자네가 아는 지식에 관해 더 듣고 싶네만.\""
 travel_events_bp3.105.a.physician: "\"어떻게 그렇게 많은 질병과 증상을 잘 알지?\""
 travel_events_bp3.105.a.herbalist: "\"자네가 찾은 약초에 관해 더 알려 주겠나?\""
 travel_events_bp3.105.a.gardener: "\"뭐가 그렇게 재밌어서 그러는 건가?\""
 travel_events_bp3.105.b: "\"[lifestyle_character.GetFirstNameNoTooltip], 자네는 우리 수행단의 자랑이야.\""
 bp3_skill_travel_skill_learn_win: "[lifestyle_character.GetHerHis] 방식을 받아들임"
 bp3_skill_travel_skill_learn_fail: "도저히 못 하겠음"
 travel_events_bp3.110.t: "허심탄회"
 travel_events_bp3.110.desc.intro: "대부분의 사람이 잠자리에 든 지 한참이 지났다. 나는 아직도 모닥불 곁에 앉아 있었다. \"뭐 문제라도 있나?\" [friend_character.GetFirstName](이)가 걱정스러운 얼굴로 내 곁에 앉으며 물었다.\n\n처음에는 뭐라고 말해야 할지 몰랐다. 그러나 일단 생각을 시작하자 말이 자연스럽게 나왔다. 모든 스트레스와 걱정, 매일의 문제가 떠오른 것이다. \"그냥 계속"
 travel_events_bp3.110.desc.negative_memory: "[negative_memory.GetDescription] 생각이 나."
 travel_events_bp3.110.desc.fallback: "최근에 내린 모든 결정을 고민하게 돼."
 travel_events_bp3.110.desc.outro: "이전에 다른 선택을 했다면 어땠을까 하고 생각하게 되네.\""
 travel_events_bp3.110.a: "\"자네는 어떤가?\""
 travel_events_bp3.110.a.flavor: "[friend_character.GetHerHis] 고민을 들으면 내 짐이 좀 가벼워질지도 모르지."
 travel_events_bp3.110.b: "\"내가 지금 어떤 상황인지 못 믿을 걸세...\""
 travel_events_bp3.110.b.flavor: "지금은 나와 내 문제가 중요하지, [friend_character.GetFirstName](이)가 중요한 게 아니다."
 travel_events_bp3.115.t: "모닥불 곁에서 보내는 밤"
 travel_events_bp3.115.desc.intro: "밤이 온 지 한참이 지났다. 나는 웃고 이야기를 나누며 술을 마시고 있었다."
 travel_events_bp3.115.desc.3_characters: "나의 [ROOT.Char.Custom2('RelationToMeShort', character_number_1)] [character_number_1.GetFirstName], [ROOT.Char.Custom2('RelationToMeShort', character_number_2)] [character_number_2.GetFirstName], 그리고 [ROOT.Char.Custom2('RelationToMeShort', character_number_3)] [character_number_3.GetFirstName](와)과 함께."
 travel_events_bp3.115.desc.2_characters: "나의 [ROOT.Char.Custom2('RelationToMeShort', character_number_1)] [character_number_1.GetFirstName], 그리고 [ROOT.Char.Custom2('RelationToMeShort', character_number_2)] [character_number_2.GetFirstName](와)과 함께."
 travel_events_bp3.115.desc.1_character: "나의 [ROOT.Char.Custom2('RelationToMeShort', character_number_1)] [character_number_1.GetFirstName](와)과 함께."
 travel_events_bp3.115.desc.outro: "[character_number_1.GetFirstNameNoTooltip](은)는 [ROOT.Char.GetCapitalLocation.GetName]에서 자기가 봤던 농노 네 명에 대한 특히 음란한 이야기를 들려주었다. 이 사람에게 있을 줄은 몰랐던 의외의 모습이었다.\n\n웃음이 다 가시고, 목을 가다듬느라 술을 좀 마셨다. 이제..."
 travel_events_bp3.115.a: "내 이야기를 해야겠군..."
 travel_events_bp3.115.b: "...양념도 좀 많이 쳐야지!"
 travel_events_bp3.115.b.impressed: "사람들에게 좋은 인상을 심어줌"
 travel_events_bp3.115.b.unimpressed: "사람들이 큰 인상을 받지 않음"
 travel_events_bp3.115.c: "[character_number_1.GetFirstNameNoTooltip]한테 얘기를 더 들려달라고 해야겠다!"
 travel_events_bp3.120.t: "난파된 배"
 travel_events_bp3.120.desc.intro.coast: "[ROOT.Char.GetCurrentLocation.GetName]의 해안을 따라 이동하던 중,"
 travel_events_bp3.120.desc.intro.river: "[river_province.Custom('RiverNameLoc')](을)를 지나가던 중,"
 travel_events_bp3.120.desc: "어느 [merchant_character.GetWomanMan]이 자기 삶과 자신의 배신자 선원들에 관해 크게 욕을 퍼부어대는 소리를 들었다. 가까이 다가가 보니 [merchant_character.GetHerHim]는 난파된 작은 무역선의 잔해 위에 서 있었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 잠시 시간 좀 내 주시면 안 되겠습니까? 제 배를 수리해 주시면 식량은 물론이고 도움을 좀 드리겠습니다.\" [merchant_character.GetSheHe|U]는 그렇게 물으며 힘겹게 미소를 짓고 있었다. 크나큰 불운에도 불구하고 [merchant_character.GetHerHis] 물품 대부분은 큰 해를 입지 않은 듯 보였다."
 travel_events_bp3.120.a: "당연히 돕겠네."
 travel_events_bp3.120.b: "보수를 준다면야 도울 수 있지..."
 travel_events_bp3.120.c: "\"그래서 지금 얼마를 가지고 있다고 했지?\""
 travel_events_bp3.120.d: "\"미안하네만 우리도 좀 바빠서 말이야.\""
 RiverNameTheNile: "[ROOT.Province.GetName]"
 RiverNameNotTheNile: "[ROOT.Province.GetName]"
