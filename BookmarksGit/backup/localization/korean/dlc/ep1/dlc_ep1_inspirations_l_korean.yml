 smith_inspiration_cost_tt: "대장장이 영감은 [Concept( 'stewardship', '관리력' )|E]과 [Concept( 'prowess', '기량' )|E], [Concept( 'diplomacy', '외교력' )|E]에 따라 결정됩니다."
