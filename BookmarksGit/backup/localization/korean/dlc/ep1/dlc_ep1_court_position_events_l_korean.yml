l_korean:
 #Murder save: food taster
 court_position.9001.t: "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc: "[target.GetTitledFirstNamePossessive] 목숨을 취하려던 시도가 수포로 돌아갔다!\n\n공모자들이 [target.GetTitledFirstNamePossessive] 기미 시종을 넘어서는 데 실패한 탓에 독살이 실패해 버렸다."
 court_position.9001.food_taster_dies: "\n\n그래도 기미 시종이 독에 당했으니 불행 중 다행이다. [food_taster.GetTitledFirstName](이)가 또 걸림돌이 되는 일은 없겠지."
 court_position.9002.desc: "내 목숨을 노리는 암살자가 있었다! 다행히도 믿음직한 기미 시종 [food_taster.GetFirstName](이)가 역할을 훌륭히 해낸 덕분에 음독하는 일은 피할 수 있었다."
 court_position.9002.food_taster_dies: "비극적이게도 [food_taster.GetFirstNameNoTooltip](은)는 지나치게 많은 독을 삼켰고, 기어이 숨을 거두고 말았다."
 court_position.9002.owner_discovered: "\n\n의심의 여지도 없이 [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]의 짓인 게 틀림없다니까!"
 #Murder save: cupbearer
 court_position.9011.t: "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc: "[target.GetTitledFirstNamePossessive] 목숨을 취하려던 시도가 수포가 되었다!\n\n공모자들이 [target.GetHerHis] 술잔 시종을 넘어서는 데 실패했다. [target.GetTitledFirstNamePossessive] 음료에 독을 타는 데까지는 성공했지만, 정작 음독에서 발목이 붙잡힌 셈이다."
 court_position.9011.cupbearer_dies: "\n\n그래도 술잔 시종이 독에 당했으니 불행 중 다행이다. [cupbearer.GetSheHe|U]가 또 걸림돌이 되는 일은 없겠지."
 court_position.9012.desc: "내 목숨을 노리는 암살자가 있었다! 술잔 시종 [cupbearer.GetFirstName](이)가 내게 잔을 올리기 전에 멋대로 [ROOT.Char.Custom('RegionalDrink')](을)를 한 모금 마신 덕분에 살 수 있었다."
 court_position.9012.cupbearer_dies: "비극적이게도 [cupbearer.GetFirstNameNoTooltip](은)는 지나치게 많은 독을 삼켰고, 기어이 숨을 거두고 말았다. 어떻게 보면 주제넘은 행동의 말로라고 볼 수 있을지도..."
 #Murder save: bodyguard
 court_position.9021.t: "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc: "[target.GetTitledFirstNamePossessive] 목숨을 취하려던 시도가 수포가 되었다!\n\n[target.GetHerHis|U] [bodyguard.Custom2('InsultAdjective', ROOT.Char)] 경호원이 내가 보낸 암살자를 꺾어버린 것이다. 심지어 [target.GetFirstNameNoTooltip]에게 생채기 하나조차 내지도 못했다!"
 court_position.9021.bodyguard_dies: "\n\n그래도 경호원이 부상으로 죽었으니 불행 중 다행이다. 그 놈팡이가 또 걸림돌이 되는 일은 없겠지."
 court_position.9022.desc: "내 목숨을 노리는 암살자가 있었다!\n\n늦은 밤 텅 빈 회랑을 지나가던 중 별안간 그림자 속에서 암살자가 튀어나왔다. 내 믿음직한 경호원 [bodyguard.GetTitledFirstName](이)가 나를 수행하고 있지 않았더라면 무슨 사달이 일어났을지 생각하기도 두렵다."
 court_position.9022.bodyguard_dies: "\n\n비극적이게도 경호원은 싸움에서 치명적인 부상을 입었고, 기어이 숨을 거두고 말았다."
