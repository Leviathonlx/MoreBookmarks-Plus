 ep1_2000_knights_modifier_desc: "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc: "해당 인물은 군사가 언제든 싸울 수 있도록 대비시키고자 전투 체육을 독려합니다."
