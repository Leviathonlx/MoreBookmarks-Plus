l_korean:
 tradition_header: "전통:"
 ep1_flavor.1000.t: "$tradition_header$ 환관의 방문"
 ep1_flavor.1000.desc: "오늘 유랑 중인 환관이 내 궁정을 방문했다.\n\n\"반갑습니다, 지체 높으신 [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName].\" 환관이 예를 갖춰 말했다.\n\n\"전 [eunuch_target.GetFirstName](이)라고 합니다. 나름대로 이름값이 있는 나그네지요. 학구열이 높은 고결한 군주분들께 지식을 빌려드리기도 하고, 위대한 술탄의 하렘을 관리하기도 했죠. 오늘 이렇게 찾아온 것은 제 능력을 빌려드리기 위함입니다. 적절한 보수만 지급해 주신다면 말입니다.\"\n\n흥미로운 인물이로다. 이자를 기용해 보는 건 어떨까?"
 ep1_flavor.1000.a: "합리적인 제안이로군. 수용하겠소."
 ep1_flavor.1000.b: "[eunuch_target.GetFirstNameNoTooltip], 친구여. 좀 더 머무르지 않겠소?"
 ep1_flavor.1000.c: "그대의 능력 따위 필요 없소."
 eunuch_moves_tt: "[eunuch_target.GetFirstNameNoTooltip](이)가 [new_court.GetBaseName](으)로 떠남"
 ep1_flavor.1000.c.success: "[eunuch_target.GetFirstNameNoTooltip](을)를 설득하여 머무르게 함"
 ep1_flavor.1000.c.failure: "[eunuch_target.GetFirstNameNoTooltip](이)가 당신을 수전노라 부르며 떠남"
 ep1_flavor.1200.t: "$tradition_header$ 영업 비밀"
 ep1_flavor.1200.desc: "환관 [eunuch_target.GetFirstName](이)가 대뜸 다가오더니 [eunuch_target.Custom('quirk_pos_pp')].\n\n\"위대하신 영주님은 참으로 박학하십니다. 그러나 인지를 초월하는 영주님의 정신조차 아우르지 못하는 지식은 있기 마련입니다. 그런 지식의 비밀을 영주님께 알려드릴 의향이 있습니다.\" [eunuch_target.GetSheHe]가 속삭였다.\n\n\"물론 무료는 아니랍니다.\"\n\n아무렴 그렇겠지. 어쨌든 흥미가 동하는 제안이야."
 ep1_flavor.1200.a: "언어의 비밀을 안다고 들었소만?"
 ep1_flavor.1200.b: "난 적이 많소. 어찌하면 그자들을 무찌를 수 있겠소?"
 ep1_flavor.1200.c: "난 봉역을 부흥시킬 의무가 있소. 그 비밀을 알려주시오."
 ep1_flavor.1200.d: "사기꾼! 그 비밀이란 것도 사실 허상에 지나지 않더냐."
 secrets_of_language_modifier: "언어의 비밀"
 secrets_of_language_modifier_desc: "해당 인물은 언어 학습의 비밀을 습득했습니다."
 secrets_of_murder_modifier: "복수의 비밀"
 secrets_of_murder_modifier_desc: "해당 인물은 적을 무찌를 비밀을 습득했습니다."
 secrets_of_the_realm_modifier: "봉역의 비밀"
 secrets_of_the_realm_modifier_desc: "해당 인물은 수도 경영의 비밀을 습득했습니다."
 ### Court Type Flavor Events
 #The Secret DaughterSon
 ep1_flavor.0001.t: "숨겨진 [scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.desc: "마을에 소소한 업무가 있어서 종사단과 함께 외출했다가, 허기와 갈증에 연기가 자욱한 술집으로 발길을 옮겼다.\n\n그런데 그 많은 사람 중에서 망토와 후드로 어설프게 변장한 [scion_parent.GetTitledFirstName](이)가 구석에 앉아있는 모습을 찾아낼 줄이야. 게다가 [scion_parent.GetHerHim] 옆에 앉아있는 젊은 [scion_actual.GetWomanMan]은... 말도 안 돼!\n\n그 생김새, 놀라워하며 주변을 휙 둘러보는 태도, [scion_parent.GetFirstNameNoTooltip]의 독특한 버릇을 쏙 빼닮은 습관까지. 나는 [scion_actual.GetSheHe]를 [scion_parent.GetTitleAsNameNoTooltip](이)가 지금까지 숨겨온 사생아라고 #EMP 확신#!했다. 아마 바깥세상으로 처음 나와본 것이겠지."
 ep1_flavor.0001.a: "[scion_parent.GetFirstNameNoTooltip]! 내 [scion_actual.Custom('GetBrideGroom')](을)를 데려온 것인가?"
 ep1_flavor.0001.a.tt.success: "강제로 [marriage|E] [alliance|E] 협상을 진행함"
 ep1_flavor.0001.a.tt.failure: "[scion_parent.GetFirstNameNoTooltip](이)가 [scion_actual.Custom('GetDaughterSon')]을 데리고 떠남"
 ep1_flavor.0001.b: "[scion_parent.GetFirstNameNoTooltip]! 내 [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))]의 [scion_actual.Custom('GetBrideGroom')](을)를 데려온 것인가?"
 ep1_flavor.0001.c: "포고꾼을 불러와라. #EMP 당장#!!"
 ep1_flavor.0001.c.tt.success: "사생아의 존재를 증명할 증거를 찾아냄"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.GetFirstNameNoTooltip](이)가 [scion_parent.GetHerHis] 흔적을 능숙하게 숨김"
 ep1_flavor.0001.d: "걱정 마시오, [scion_parent.GetTitleAsNameNoTooltip]. 그대를 본 건 깨끗하게 잊어줄 테니..."
 ep1_flavor.0001.tt.scion_escapes: "[scion_actual.GetFirstName]의 비밀이 지켜지고 다시는 소식을 듣지 못함"
 ep1_flavor.0001.e.no_bastards: "#EMP 숨겨진#! 자식이라? 별꼴이군. 식사는 다른 곳에서 하도록 하지."
 ep1_flavor.0001.e.fallback: "우리가 상관할 일이 아니다. 식사는 다른 곳에서 하지."
 ep1_flavor.0011.t: "아수라장의 극치"
 ep1_flavor.0011.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 실은 사정이 있습니다!\" 가장 좋아하는 식당에 들어서자 [diplomat_1.GetTitledFirstName](이)가 울부짖듯 말했다.\n\n#EMP 보아하니#! [diplomat_1.GetSheHe]가 식당을 엉망으로 만든 모양이다. 음식이 층층이 쌓여 벽이 되었고, 식탁은 거의 산산이 조각났으며, 의자는 피라미드 모양으로 쌓여 있었다. 게다가 완전히 벌거벗은 [diplomat_2.GetTitledFirstName](은)는 수프 범벅이 된 채, 대자로 누워 #EMP 내#! 침대에 정신없이 잠든 모습이었다.\n\n두 외교관이 도착한 날짜는 겨우 어제였다. 내가 허락한 것은 좋은 식사와 가벼운 여흥이었지, 이런 [ROOT.Char.GetFaith.NegativeAfterLife|U] 자체나 다름없는 연회가 아니었다."
 ep1_flavor.0011.a: "아첨이나 떨 줄 아는 주제에, 이 난장판의 대가를 치르게 해 주마!"
 ep1_flavor.0011.b: "난장판을 벌였으면 치워야지. 거기 하인들 있느냐! 걸레를 가져와라!"
 ep1_flavor.0011.c: "아니지, 연회는 아직 끝나지 않았다. 누가 내 잔 좀 채워봐라!"
 ep1_flavor.0011.d: "겨우 하룻밤? 불쌍한 것! [ROOT.Char.GetTitleAsNameNoTooltip](을)를 위해 연회를 벌여라!"
 ep1_flavor.0011.e: "말없이 식당을 떠난다."
 ep1_flavor.0011.e.tt: "둘 다 공포에 질리도록 내버려 둠"
 ep1_flavor.0021.t: "궁정 언어로 분리된 두 봉역"
 ep1_flavor.0021.desc: "알현실로 들어가는데 안에서 웃음이 흘러나왔다. [nitpicker.GetTitledFirstName](을)를 필두로 여러 궁정 신하가 한데 모여 [rival_monarch.GetTitledFirstName]에게서 온 편지를 두고 낄낄대고 있었다.\n\n[nitpicker.GetFirstNameNoTooltip](은)는 크게 웃으며 내게 편지를 건넸다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 이건 #EMP 꼭#! 보셔야 합니다! [rival_realm.GetNameNoTier]의 공식 인장이 찍혀 있는데, 글은 무슨 문맹 농노가 쓴 것 같습니다. 저 덜렁대는 게으름뱅이들은 자음도 제대로 못 쓰고, [ROOT.Char.GetCourtLanguage.GetName] 말도 할 줄 모르는 모양입니다. 참으로 #EMP 우스꽝스럽군요#!.\""
 ep1_flavor.0021.a: "모음이 절반은 안 보이는군! 이렇게 혐오스러울 데가!"
 ep1_flavor.0021.a.tt: "서로를 향한 양쪽 [courts|E]의 [opinion|E]이 [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0]만큼 감소함"
 ep1_flavor.0021.a.tt.success: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 글이 최고지!"
 ep1_flavor.0021.a.tt.failure: "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] 글이 최고지!"
 ep1_flavor.0021.b: "우리 언어와 사촌 관계 아닌가?"
 ep1_flavor.0021.b.tt: "서로를 향한 양쪽 [courts|E]의 [opinion|E]이 [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0]만큼 개선됨"
 ep1_flavor.0021.c: "귀족 궁정이 둘인데 생각이 있는 놈은 하나도 없군..."
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences: "철자 표기법을 두고 고상한 논쟁을 벌임"
 cultural_acceptance_courtly_cousins: "궁정 언어를 공유하여 귀족들이 가까워짐"
 ep1_flavor.0031.t: "궁정의 새로운 피"
 ep1_flavor.0031.desc: "위대한 지성에는 위대한 전통이 필요하다는 격언이 있다. 학업의 시작을 아우르는 전통을 갖춘 곳으로 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]보다 더 위대한 곳이 어디 있을까!\n\n이번 주는 봉역 각지에서 선별한 재능 있는 신예 학자들이 궁정에 서는 날이다. 이들은 현재 지역 여관에서 다양한 #EMP 학술적#! 시험을 치르는 중이라고 한다.\n\n[scholar_1.GetFirstName]에게로 내 시선이 향했다. [scholar_1.GetSheHe]는 자신 앞에 놓인 정체불명의 거품 이는 음료를 골똘히 바라보고 있었다. 조심성 있는 그 학자 뒤로는 [scholar_2.GetFirstName](이)가 동료 학자들의 환호와 야유를 받으며 짙고 걸쭉한 무언가를 #EMP 잔#!에 가득 채우고 있었다."
 ep1_flavor.0031.a: "쭉 마셔라, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b: "[scholar_2.GetFirstNameNoTooltip](와)과 같이 마시고 싶군. 이제 한배를 탄 운명이지 않으냐!"
 ep1_flavor.0031.c: "경험으로만 알 수 있는 솜씨도 있는 법이지..."
 ep1_flavor.0031.c.tt: "신예 학자들에게 어떻게 하는 것인지 보여줌"
 ep1_flavor.0031.d: "이런 의식은 학자들에게는 #EMP 어울리지 않아#!."
 ep1_flavor.0031.inspire.scholar_1.tt: "[scholar_1.GetFirstNameNoTooltip](이)가 [inspired|E]가 됨"
 ep1_flavor.0031.inspire.scholar_2.tt: "[scholar_2.GetFirstNameNoTooltip](이)가 [inspired|E]가 됨"
 #Martial Exercise
 ep1_flavor.2000.t: "전투 훈련"
 ep1_flavor.2000.desc_intro: "지방의 군부대 야영지를 시찰하는데 [marshal_scope.GetTitledFirstName](와)과 [knight_scope.GetTitledFirstName] 때문에 입장이 약간 곤란해졌다. \n\n\"주군, 평화가 길어지면 병사들이 나태해집니다. 임무를 내려주시면 저들의 사기가 올라갈 것입니다...\" [marshal_scope.GetCouncilTitle](이)가 읍소했다."
 ep1_flavor.2000.desc_archers: "\"[ROOT.Char.Custom('GetRegionalArcherMAA')|l](은)는 없어서는 안 될 인재입니다. 저들의 화살이 언제나 목표를 향해 날아가도록 해야 합니다.\""
 ep1_flavor.2000.desc_infantry: "\"[ROOT.Char.Custom('GetRegionalInfantryMAA')|l](은)는 승리에 반드시 필요합니다. 물러지도록 방치해서는 안 됩니다.\""
 ep1_flavor.2000.desc_cavalry: "\"[ROOT.Char.Custom('GetRegionalCavalryMAA')|l](은)는 가장 귀중한 자원입니다. 군기가 빠지는 걸 두고 볼 순 없습니다.\""
 ep1_flavor.2000.desc_archer_cavalry: "\"궁기병은 군대의 중추입니다. 기마 궁술 시합을 열면 강인한 전력을 유지할 수 있을 것입니다.\""
 ep1_flavor.2000.desc_skirmishers: "\"유능한 [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l]에는 경쟁이 필요합니다. 그러면 언제든 자신의 목표를 놓치지 않을 것입니다.\""
 ep1_flavor.2000.desc_elephant_cavalry: "\"무시무시한 코끼리들은 우리에게 승리를 안겨줍니다. 저들은 언제나 준비되어 있어야 합니다.\""
 ep1_flavor.2000.desc_camel_cavalry: "\"낙타 기병이야말로 군의 핵심입니다. 저들에게 역량을 집중하셔야 합니다.\""
 ep1_flavor.2000.desc_levies: "\"가난한 병사들에게는 임무가 필요합니다. 부름을 받을 때 적합하고 유용한 자원이 되어줄 것입니다.\""
 ep1_flavor.2000.desc_bridge: "\n\n\"아닙니다. 역량은 다른 곳에 쏟아야 합니다.\"라고 [knight_scope.GetFirstNameNoTooltip](이)가 참견했다."
 ep1_flavor.2000.desc_outro: "\n\n훈련이 완벽을 #EMP 보장#!하는 법이니..."
 ep1_flavor.2000.c: "\"체육은 귀족을 위한 것이다. 바로 사냥 말이지.\""
 ep1_flavor.2000.culture_tt: "모든 [THIS.Char.GetCulture.GetName] 궁정 신하와 봉신"
 ep1_flavor.2000.knight_tt: "모든 [THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d: "\"지금도 병사들에게 충분한 투자를 하고 있다.\""
 ep1_flavor.2000.archers: "\"모두가 과녁을 명중시킬 때까지 훈련하라.\""
 ep1_flavor.2000.archers_longbow: "\"단내가 날 때까지 장궁을 훈련하라.\""
 ep1_flavor.2000.infantry: "\"[ROOT.Char.Custom('GetRegionalInfantryMAA')|l](이)가 난투를 좋아하긴 하지.\""
 ep1_flavor.2000.cavalry: "\"천막 말뚝을 가져와라! [ROOT.Char.Custom('GetRegionalCavalryMAA')|l](은)는 진군하리라!\""
 ep1_flavor.2000.cavalry_joust: "\"마상 시합은 기술이 좋아야 하는 법.\""
 ep1_flavor.2000.cavalry_tzykanion: "\"기수들은 트지카니온 경기를 시작하라!\""
 ep1_flavor.2000.cavalry_chovgan: "\"초브간 경기를 시작하라!\""
 ep1_flavor.2000.archer_cavalry: "\"기수들은 달아나는 토끼와 함께 훈련할 것이다.\""
 ep1_flavor.2000.skirmishers: "\"나의 [ROOT.Char.Custom('GetRegionalInfantryMAA')|l](이)라면 빗맞히는 일은 없어야겠지.\""
 ep1_flavor.2000.elephant_cavalry: "\"코끼리 기수들은 승리를 두고 경쟁하라!\""
 ep1_flavor.2000.camel_cavalry: "경주는 낙타 기수들의 실력을 향상시킬 것이다."
 ep1_flavor.2000.levies_caid: "\"다 같이 케이드나 즐기도록 하지!\""
 ep1_flavor.2000.levies: "\"평민들에게 날랜 몸을 유지하라고 격려하도록.\""
