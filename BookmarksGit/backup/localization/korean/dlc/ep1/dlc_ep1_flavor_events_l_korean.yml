 ep1_flavor.2020.t: "군대 내 경쟁"
 ep1_flavor.2020.desc: "병사들 사이의 건전한 경쟁은 자연스러운 현상이지만, [SCOPE.Custom('GetMAAType1')](와)과 [SCOPE.Custom('GetMAAType2')] 사이 감정의 골은 깊어만 가고 있다. \n\n분열이 깊어지면서 각 장교인 [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName](와)과 [knight_2.GetTitledFirstName] 사이의 적대감도 커지고 있으며, 둘은 내 앞에서 또다시 언쟁을 벌이기에 이르렀다. \n\n"
 ep1_flavor.2020.desc_knight_1_archers: "\"...화살이 바닥나지 않기를 바라지. 그렇게 되면 #EMP 진짜#! 전투가 뭔지 알게 될 테니까!\""
 ep1_flavor.2020.desc_knight_1_light_cavalry: "\"...치고 빠지기? 차라리 #EMP 움찔하고 달아나기#!라고 하지 그래!\""
 ep1_flavor.2020.desc_knight_1_heavy_infantry: "\"...이 얼마나 #EMP 용맹#!한가. 머리부터 발끝까지 갑옷을 두른 꼴이라니!\""
 ep1_flavor.2020.desc_knight_1_pikemen: "\"...뭐가 문제지? 적이 #EMP 가까이#! 다가오는 게 두렵나?\""
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: "\"...그렇군. 그냥 짓밟을 수 있는데 적과 #EMP 전투#!를 벌일 이유가 없겠어!\""
 ep1_flavor.2020.desc_knight_1_archer_cavalry: "\"...그렇게 빠르면서, 그렇게 거리를 벌리고서 적을 실제로 #EMP 본#! 적은 있나?\""
 ep1_flavor.2020.desc_knight_1_skirmishers: "\"#EMP 진짜#! 전사들을 위해 적을 부드럽게 만져주는 훈련 중인가?\""
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: "\"...뭐? 코끼리가 다라고? 올라탈 #EMP 더 큰 녀석#!을 찾아보지 그래?\""
 ep1_flavor.2020.desc_knight_1_camel_cavalry: "\"사막의 말? 내 눈에는 #EMP 소#!처럼 보이는군.\""
 ep1_flavor.2020.desc_bridge: "[knight_2.GetFirstNameNoTooltip](이)가 비웃자, [knight_1.GetFirstNameNoTooltip](이)가 악랄하게 쏘아붙인다."
 ep1_flavor.2020.desc_knight_2_archers: "\"제발 좀. 꾸며 봤자 사냥꾼에게서 전투에 관한 강의를 듣게 생겼나.\""
 ep1_flavor.2020.desc_knight_2_light_cavalry: "\"그래, #EMP 정찰병#!을 짊어진 무게가 참 대단하시겠지.\""
 ep1_flavor.2020.desc_knight_2_heavy_infantry: "\"말은 잘하는군. 그렇게 #EMP 두터운#! 갑옷을 둘러싼 주제에.\""
 ep1_flavor.2020.desc_knight_2_pikemen: "\"그냥 바늘 벽 뒤에 숨어있기나 하라고, 멍청이\""
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: "\"하, 안목이 이토록 없어서야. 커다란 군마 위에 타고 있으면 그렇게 되는 건가.\""
 ep1_flavor.2020.desc_knight_2_archer_cavalry: "\"활을 든 채 망상에 빠진 #EMP 말잡이#!에게 훈계를 듣고 싶진 않은데.\""
 ep1_flavor.2020.desc_knight_2_skirmishers: "\"검을 진짜로 뽑고 나서 말해라. 그러면 상대해 줄 테니까.\""
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: "\"거대한 어금니 괴물에 올라탄 분께서 말씀하시는군.\""
 ep1_flavor.2020.desc_knight_2_camel_cavalry: "\"아, 좀 떨어져. 낙타 악취가 여기까지 풍기잖아.\""
 ep1_flavor.2020.a: "\"[SCOPE.Custom('GetMAAType1')](이)야말로 군대의 중추거늘!\""
 ep1_flavor.2020.b: "\"[SCOPE.Custom('GetMAAType2')](이)가 없으면 우린 아무것도 아니다!\""
 ep1_flavor.2020.c: "\"둘 중 한쪽이 없으면 다른 쪽이 무슨 소용이겠나?\""
 ep1_flavor.2020.c.success: "당신의 주장이 설득력을 지님"
 ep1_flavor.2020.c.failure: "당신의 주장이 허사로 돌아감"
 ep1_flavor.2020.d: "\"둘 다 좀 진정하지.\""
 ep1_flavor_2020_both_modifier: "군사력 인정"
 ep1_flavor_2020_both_modifier_desc: "해당 인물의 기사들은 자신의 부대가 지닌 중요성을 군주가 알아준다는 점에 의욕이 고취됩니다."
