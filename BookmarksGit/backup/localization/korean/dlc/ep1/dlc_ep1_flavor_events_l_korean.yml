 ep1_flavor.2030.t: "편 들기"
 ep1_flavor.2030.desc_intro: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 관료주의는 대가 알아서 적절히 굴러가지만, 극히 드물게 뚜렷한 해결책이 없는 문제가 생기곤 한다. \n\n오늘 같은 경우,"
 ep1_flavor.2030.desc_1_monk: "[local_county_1.GetNameNoTier]에서 명망 높은 [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.Custom('NunMonk')]인 [local_dispute_1.GetFirstName]"
 ep1_flavor.2030.desc_1_bishop: "[local_dispute_1.GetPrimaryTitle.GetNameNoTier]의 [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.GetTitleAsNameNoTooltip]인 [local_dispute_1.GetFirstName]"
