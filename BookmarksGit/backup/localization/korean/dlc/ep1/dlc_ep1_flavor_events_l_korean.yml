 #Exotic Arms
 ep1_flavor.2040.t: "이국적인 무기"
 ep1_flavor.2040.desc: "상인들이 낯선 상품을 들여왔다. 증명할 길은 없지만, 경이롭기 이를 데 없는 머나먼 땅의 이야기와 함께 말이다. \n\n[foreign_merchant.GetCulture.GetNameNoTooltip] 행상인들이 '#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!' 물건을 가져왔다고 주장한다. , 머나먼 곳에 있는 위대한 지배자 '#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!'의 궁정에서 가져왔다는 듯하다. \n\n상인 대표 [foreign_merchant.GetTitledFirstName](은)는 음험한 미소를 지었다."
 ep1_flavor.2040.desc.artifact: "\"[my_artifact.GetName](을)를 갖고 계신 걸 본 적이 있는데 말입니다. 그걸 주시면 이 독특한 [exotic_blade.Custom('ArtifactType')|l](을)를 드리겠습니다...\""
 ep1_flavor.2040.desc.gold: "\"이 특별한 [exotic_blade.Custom('ArtifactType')|l](을)를 위대한 [ROOT.Char.GetTitleAsNameNoTooltip] 님께 드리고자 합니다. 물론 저렴한 가격에 말이지요...\"\n\n이야기는 정말 그럴 듯했다!"
 ep1_flavor.2040.desc.outro: "이 행상의 이야기를 검증할 방법만 있었다면..."
 ep1_flavor.2040.desc.outro_antiquarian: "나는 [antiquarian.GetTitledFirstName]에게 조언을 구했다."
 ep1_flavor.2040.desc.outro_good_praise: "\"의심의 여지가 없는 진품입니다, 주군. [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip](이)가 분명한 것은 물론이고, 품질도 아주 높군요.\""
 ep1_flavor.2040.desc.outro_good_unsure: "\"[exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] 같은 작품과는 인연이 크게 없었지만, 정교하게 만들어진 것 같습니다.\""
 ep1_flavor.2040.desc.outro_good_warning: "\"권해드리기 곤란한 물건입니다, 주군... 망치 자국이... 좀 아쉽군요.\" [exotic_blade_holder.GetSheHe|U]는 나를 향해 멍하니 끄덕였다."
 ep1_flavor.2040.desc.outro_bad_warning: "\"[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip]의 정체가 무엇이든, 수준이 너무 조잡합니다, 주군. 솔직히 그 출처가 상당히 의심스럽습니다만.\""
 ep1_flavor.2040.desc.outro_bad_unsure: "\"확정적으로 말씀드리기는 저어되지만, 이 물건이 진품이라고 확신하기는 곤란합니다.\""
 ep1_flavor.2040.desc.outro_bad_praise: "\"그야말로 명장의 솜씨군요! [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 찬란하게 빛나는 모습을 보십시오!\""
 ep1_flavor.2040.a: "\"내어줄 수도 있을 것 같구나...\""
 ep1_flavor.2040.tt_my: "당신은 [my_artifact.GetName](을)를 잃음"
 ep1_flavor.2040.tt_exotic: "당신이 [exotic_blade.GetNameNoTooltip]의 소유자가 됨"
 ep1_flavor.2040.toast: "[exotic_blade.Custom('ArtifactType')|l](은)는 훌륭한 작품임"
 ep1_flavor.2040.toast_poor: "[exotic_blade.Custom('ArtifactType')|l](은)는 어설픈 작품임"
 ep1_flavor.2040.b: "\"내 돈주머니를 가져와라!\""
 ep1_flavor.2040.c: "\"하! '#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!'(이)라... 하찮기만 하구나! 갖고 썩 꺼져라!\""
 #The Greater Good
 ep1_flavor.2060.t: "대의"
 ep1_flavor.2060.desc: "현지 [sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip] 수하 [detective_scope.GetFirstName](이)가 따로 보고 싶다며 접견을 청했다. [victim_scope.GetTitledFirstName](을)를 비롯한 여행자들의 실종이 누구의 소행인지 안다는 것이었다. \n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! 상인 [grocer_scope.GetTitledFirstName](이)가 이끄는 음지의 세력을 밝혀냈습니다. 스스로 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 감시자를 칭하며 [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] 위엄이 곧 사라질 것이라고 주장하는 자들입니다!\" \n\n이에 식료품 상인을 잡아 왔지만, [grocer_scope.GetSheHe]는 모든 혐의를 부인했다. 외려 [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]의 뒷골목을 너무 오래 헤맨 탓에 그 [detective_scope.GetWomanMan]이 망상에 빠진 것이라고 주장했다."
 ep1_flavor.2060.a: "\"납득 가능한 이유가 있을 것이다.\""
 ep1_flavor.2060.a.tt: "[detective_scope.GetFirstName](와)과 [grocer_scope.GetFirstName](이)가 떠남"
 ep1_flavor.2060.b: "\"[grocer_scope.GetFirstNameNoTooltip](을)를 체포하라. 나를 위해 일하는 건 어떻겠나!\""
 ep1_flavor.2060.b.title: "빌어먹을 호사가"
 ep1_flavor.2060.c: "\"이런 일에 말려들게 된 건 유감이군, [detective_scope.GetFirstNameNoTooltip]...\""
 ep1_flavor.2060.c.title: "행운은 살인범을 잡아주지 않음"
 ep1_flavor.2060.death_tt: "[victim_scope.GetName](이)가 불가사의하게 실종됨"
 #When Minds Collide
 ep1_flavor.2070.t: "지성의 충돌"
 ep1_flavor.2070.desc.intro: "서재를 지나가는데, 불만을 표하는 [symposium_courtier.GetTitledFirstNamePossessive] 중얼거림이 내 흥미를 끌었다. [symposium_courtier.GetSheHe|U]는 명성이 자자한 [symposium_scholar.GetCulture.GetNameNoTooltip] [symposium_scholar.Custom('GetScholarType')|l](을)를 찾아온 [symposium_scholar.GetTitledFirstName](와)과 논쟁을 벌이고 있었다. \n\n"
 ep1_flavor.2070.desc.theo_same_faith: "\"당신은 [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] 신입들과 같은 실수를 하고 있군요.\" [symposium_courtier.GetFirstNameNoTooltip](은)는 경멸감을 노골적으로 보였다. \"그런 식으로 이단이 되는 겁니다.\" \n\n\"저기,\" [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan]이 간절히 말했다. \"[symposium_scholar.GetFaith.HighGodName]께서는 그분의 가르침에 분명 해석의 여지를 두셨을 겁니다. 특히 그 해석을 저희에게 맡기셨을 땐 말이죠.\""
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: "\"[symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] [symposium_courtier.GetFaith.GetNameNoTooltip](이)가 [symposium_scholar.GetFaith.HighGodNamePossessive] 가르침에서 이토록 멀어졌을 줄이야!\" [symposium_courtier.GetFirstNameNoTooltip](은)는 코웃음을 쳤다.\n\n\"말도 안 되는 소리.\" [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan](이)가 손가락을 흔들었다. \"길을 잃고 토속 신앙으로 거슬러 올라가는 건 오히려 [symposium_scholar.GetHerHis] [symposium_courtier.GetCulture.GetNameNoTooltip] 쪽 아닙니까.\""
 ep1_flavor.2070.desc.theo_same_relig: "\"[symposium_courtier.GetFaith.GetNameNoTooltip](와)과 [symposium_scholar.GetFaith.GetNameNoTooltip]의 차이는 그렇게 단순한 문제가 아닙니다.\" [symposium_courtier.GetFirstNameNoTooltip](은)는 가르치듯 말했다. \"당신의 이단적 사상은 [symposium_courtier.GetFaith.HighGodName]에게서 완전히 멀어졌어요.\"\n\n\"두 신앙 모두 [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip]의 본성을 품고 있습니다.\" [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan](은)는 엄숙하게 선언했다. \"우열의 골짜기를 만드는 건 무지한 이들의 소행일 뿐입니다.\""
 ep1_flavor.2070.desc.theo_diff_relig: "\"저는 [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip]의 가르침을 아직 전혀 모르겠습니다.\" [symposium_courtier.GetFirstNameNoTooltip](이)가 차분히 생각했다. \"[symposium_courtier.GetFaith.HighGodName]에 비하면 [symposium_scholar.GetFaith.HighGodName]께서는 납득이 많이 어려운 존재라고나 할까요.\"\n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan]은 비꼬는 듯한 미소를 지었다. \"이해의 깊이가 굉장하시군요! 당신이 [symposium_scholar.GetFaith.BishopNeuter](이)셨다면 분명 [symposium_scholar.GetFaith.PositiveAfterLife]의 경지에 도달하셨을 텐데요!\""
 ep1_flavor.2070.desc.mystic: "\"이런 비밀스러운 관습은 [symposium_courtier.GetFaith.HighGodNamePossessive] 땅에 설 자리가 없습니다.\" [symposium_courtier.GetFirstNameNoTooltip](은)는 엄격하게 꾸짖었다. \"수수께끼 뒤에 숨어 진실을 왜곡할 뿐 아니겠습니까.\" \n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan]은 거만하게 웃었다. \"이해하지 못하는 것을 두려워하고, 새롭게 배울 용기와 지혜가 부족할 따름인 것처럼 보입니다만.\""
 ep1_flavor.2070.desc.medicine: "\"의학도 나름 역할이 있겠지만, 삶과 죽음은 결국 [symposium_courtier.GetFaith.HighGodName]께서 결정하는 것 아니겠습니까.\" [symposium_courtier.GetFirstNameNoTooltip](이)가 한탄했다. \"약을 아무리 많이 써도 영혼을 치료할 수는 없는 법입니다.\" \n\n\"약에 관한 이해가 부족하시군요.\" [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan]이 한숨을 쉬었다. \"그런 무지함을 배척했다면 훨씬 많은 사람을 살렸을 터인데.\""
 ep1_flavor.2070.desc.ling_same_cult: "\"[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 글이 현재로서는 그쪽 영역에서 가장 앞서 있습니다.\" [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] [symposium_courtier.GetFirstNameNoTooltip](이)가 하품을 했다. \"떠날 때 몇 권 가져가세요.\" \n\n\"사람이 이렇게까지 방향을 잘못 잡을 수도 있다는 것이 놀랍습니다.\" [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan]이 코웃음을 쳤다. \"그것도 그렇게 확신을 하면서...\""
 ep1_flavor.2070.desc.ling_diff_cult: "\"맙소사, 당신 자신에게 해야 할 말이군요.\" [symposium_courtier.GetFirstNameNoTooltip](은)는 진절머리를 쳤다. \"[symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip]의 아름다운 언어를 이 [symposium_scholar.GetCulture.GetNameNoTooltip]의 방언이 마구잡이로 훼손하는 꼴을 보다니. 차라리 [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip] 말을 쓰지 그러시오!\" \n\n[symposium_scholar.GetFirstNameNoTooltip](은)는 혼자 읊조렸다. \"[symposium_ruler.GetTitledFirstNamePossessive] 궁정과 말투가 여기 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] 것보다는 훨씬 순수했구나.\""
 ep1_flavor.2070.desc.ling_diff_lang: "\"당신의 외국어에는 이런 생각을 주고받을 미묘한 차이가 부족하지 않소.\" [symposium_courtier.GetFirstNameNoTooltip](이)가 가소롭다는 듯 말했다. \"그래서 #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!(을)를 배운 것이고.\" \n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan]은 자신의 눈동자를 굴리며 한숨을 내쉬는 동시에 내뱉듯 [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip] 말을 중얼거렸다."
 ep1_flavor.2070.desc.fall_alchemy: "\"이런 비율로는 안 됩니다.\" [symposium_courtier.GetFirstNameNoTooltip](이)가 고개를 저었다. \"예전에 다 해봐서 알아요.\" \n\n[symposium_scholar.Custom('GetYoungMiddleAgedOld')]의 [symposium_scholar.GetWomanMan]이 대답했다. \"누구나 실수를 합니다. 연금술사라고 아니겠습니까. 그 친구들이 무언가를 놓쳤던 모양이지요.\""
 ep1_flavor.2070.desc.fall_stars: "\"아뇨! 이미 몇백 년 전에 틀렸음이 드러난 이론입니다.\" [symposium_courtier.GetFirstNameNoTooltip](은)는 믿지 못하겠다는 기색으로 눈살을 찌푸렸다. \"설마 천문학 고전들도 읽지 않은 겁니까?\" \n\n\"당신은 책은 읽어도 생각은 안 하나 봅니다.\" [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan]이 응수했다. \"우린 아직 배워야 할 게 많아요.\""
 ep1_flavor.2070.desc.fall_books: "\"잘못된 책들을 읽은 게 #EMP 분명#!하군요.\" [symposium_courtier.GetFirstNameNoTooltip](이)가 오만하게 쏘아붙였다. \"[symposium_courtier.GetCulture.GetNameNoTooltip] 추천 목록을 드릴 수도 있습니다만...\"\n\n\"그것도 좋지요.\" [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan]이 차분히 대답했다. \"거기라고 #EMP 딱히#! 답이 있지는 않겠습니다만.\""
 ep1_flavor.2070.a: "\"[symposium_scholar.GetFirstNameNoTooltip], 좀 더 머무르지 않겠나?\""
 ep1_flavor.2070.c: "\"자네는 틀렸어. 여기가 그 근거지.\""
 ep1_flavor.2070.c.lang: "\"방금 내 생각을 읽고 그대로 말한 건가?\""
 ep1_flavor.2070.c.success: "당신은 [symposium_scholar.GetFirstNameNoTooltip](이)가 틀렸음을 증명함"
 ep1_flavor.2070.c.failure: "[symposium_scholar.GetFirstNameNoTooltip](이)가 당신을 난처하게 만듦"
 ep1_flavor.2070.c.tt: "[symposium_scholar.GetFirstNameNoTooltip](이)가 당신의 궁정에 합류할 수 있음"
 ep1_flavor.2070.d: "\"이만 떠나실 때가 된 것 같군, [symposium_scholar.Custom('GetScholarType')|l].\""
 ep1_flavor.2070.e: "꺼져라, 신성모독자!"
