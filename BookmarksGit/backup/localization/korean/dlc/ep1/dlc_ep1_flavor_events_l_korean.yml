 ep1_flavor.2010.t: "독사의 궁정"
 ep1_flavor.2010.desc: "매일 밤 촛불이 꺼지고 어두운 [ROOT.Char.Custom('FortifiedBuilding')](이)가 적막에 휩싸이면 나를 향한 [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] 음모의 속삭임이 곳곳에 모습을 드러낸다."
 #SPYMASTER
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName](은)는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName](이)가 배후에 있다고 확신하는 듯하다... \n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName]의 의견으로는 #EMP 아마도#! 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName](이)가 배후에 있다는 듯하다... \n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName](은)는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))] [scapegoat_2.GetTitledFirstName](이)가 배후에 있음을 거의 반신반의하고 있다... \n\n"
 #COUNCILLOR 1
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName](은)는 이런 의견에 은밀히 반대하며, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))] [real_plotter.GetTitledFirstName]의 소행이라고 주장한다."
 ep1_flavor.2010.desc_1_1: "[councillor_1.GetCouncilTitleFirstName](은)는 이런 의견에 은밀히 반대하며, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))] [scapegoat_1.GetTitledFirstName]의 뒤를 캐봐야 한다고 주장한다."
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName](은)는 이런 의견에 은밀히 반대하며, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))] [scapegoat_2.GetTitledFirstName]의 태도가 수상쩍다고 주장한다."
 #COUNCILLOR 2
 ep1_flavor.2010.desc_2_real: "반면 [councillor_2.GetCouncilTitleFirstName](은)는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))]이자 \"명백한 배신자\"인 [real_plotter.GetTitledFirstName](을)를 늦기 전에 투옥해야 한다고 강력히 권한다.\n\n"
 ep1_flavor.2010.desc_2_1: "반면 [councillor_2.GetCouncilTitleFirstName](은)는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))]이자 \"[scapegoat_1.GetCurrentLocation.GetNameNoTooltip]의 첩자\"인 [scapegoat_1.GetTitledFirstName](을)를 늦기 전에 투옥해야 한다고 강력히 권한다.\n\n"
 ep1_flavor.2010.desc_2_2: "반면 [councillor_2.GetCouncilTitleFirstName](은)는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))]이자 \"[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 악마\"인 [scapegoat_2.GetTitledFirstName](을)를 늦기 전에 투옥해야 한다고 강력히 권한다.\n\n"
