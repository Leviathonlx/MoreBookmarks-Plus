 ep1_flavor.2030.desc_1_scholar: "[local_county_1.GetNameNoTier]에서 학식으로 이름 높은 [local_dispute_1.GetWomanMan], [local_dispute_1.GetFirstName]"
 ep1_flavor.2030.desc_1_culture: "[local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetCulture.GetName] 소수 민족의 지도자인 [local_dispute_1.GetFirstName]"
 ep1_flavor.2030.desc_1_faith: "[local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetFaith.GetAdjective] 주민의 대표자인 [local_dispute_1.GetFirstName]"
 ep1_flavor.2030.desc_1_judge: "[local_county_1.GetNameNoTier]에서 존경받는 중재자 [local_dispute_1.GetFirstName]"
 ep1_flavor.2030.desc_1_captain: "[local_county_1.GetNameNoTierPossessive] 지역 수비대의 지휘관인 [local_dispute_1.GetFirstName]"
 ep1_flavor.2030.desc_1_merchant: "[local_county_1.GetNameNoTier]에서 주도적인 입지를 가진 상인 [local_dispute_1.GetFirstName]"
 ep1_flavor.2030.desc_bridge: "(와)과"
 ep1_flavor.2030.desc_2_monk: "[local_county_2.GetNameNoTier]에서 존경받는 [local_dispute_2.GetFaith.GetAdjectiveNoTooltip] [local_dispute_2.Custom('NunMonk')]인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_2_bishop: "[local_dispute_2.GetPrimaryTitle.GetNameNoTier]의 [local_dispute_2.GetFaith.GetAdjective] [local_dispute_2.GetTitleAsNameNoTooltip]인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_2_baron: "[local_dispute_2.GetPrimaryTitle.GetNameNoTier]의 [local_dispute_2.GetTitleAsNameNoTooltip]인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_2_scholar: "[local_county_1.GetNameNoTier]의 저명한 문필가인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_2_culture: "[local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetCulture.GetName] 소수 민족의 대변자인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_2_faith: "[local_county_2.GetNameNoTierPossessive] [local_dispute_2.GetFaith.GetAdjective] 소수 민족의 대표자인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_2_judge: "[local_county_2.GetNameNoTier]의 저명한 [local_county_2.GetTierAsNameNoTooltip|l] 판관인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_2_captain: "[local_county_2.GetNameNoTier]의 유명 집달관인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_2_merchant: "[local_county_2.GetNameNoTier]에 기반을 둔 거물 상인 [local_dispute_2.GetFirstName],"
 ep1_flavor.2030.desc_outro: "두 인물이 서로 충돌했다.\n\n각자의 사소한 사정으로 마음이 어지러운 가운데, 어느 쪽도 완전히 옳지 않다는 사실이 곧 드러났다. 둘 중 한 명만이 만족스러워하며 이곳을 떠나게 될 것이다..."
 ep1_flavor.2030.a: "\"[local_dispute_1.GetTitledFirstNameNoTooltip]의 의견에 찬성한다.\""
