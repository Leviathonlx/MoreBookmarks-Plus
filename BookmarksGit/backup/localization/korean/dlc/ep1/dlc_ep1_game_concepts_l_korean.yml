l_korean:
 game_concept_royal_court: "왕실 궁정"
 game_concept_royal_courts: "왕실 궁정"
 game_concept_royal_court_desc: "유명한 [rulers|E]는 높은 명망을 이용해 왕실 궁정을 운영할 수 있습니다. 이 왕실 궁정을 통해 다양한 보너스와 기회를 얻을 수 있습니다.\n\n[GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName], 또는 [GetGovernment( 'tribal_government' ).GetName] [ruler|E]가 [king|E]이나 [emperor|E]가 되면 왕실 궁정을 운영할 수 있게 됩니다.\n\n모든 왕실 궁정은 [court_grandeur_level|E]를 가지며, 왕실 궁정의 명성과 [court_type|E]에 따라 혜택을 부여합니다.\n\n탄원인과 [vassals|E], [courtiers|E]가 왕실 궁정에 나타날 수도 있습니다. 혹은 직접 [hold_court|E]를 하여 [realm|E] 내의 고충이 있는 사람 모두를 초청해 사연을 듣는 것도 가능합니다.\n\n또한, 영주는 왕실 궁정을 이용해 [court_artifacts|E]을 전시할 수 있으며, [inspired|E] 상태인 [guests|E]이 방문해 새로운 [artifacts|E]을 만들 기회를 제공할 수도 있습니다.\n\n사망 시 [player_heir|E]가 왕실 궁정을 상속받습니다."
 game_concept_court_grandeur_level: "궁정 권위 단계"
 game_concept_court_grandeur_levels: "궁정 권위 단계"
 game_concept_grandeur_level: "권위 단계"
 game_concept_grandeur_levels: "권위 단계"
 game_concept_court_grandeur_level_desc: "[royal_court|E]의 권위 단계는 소유주에게 보너스를 부여하며, 궁정의 [court_grandeur_value|E]가 상승할수록 잠금 해제됩니다.\n\n각 단계의 효과에 더해, 큰 [realms|E]은 그에 걸맞은 높은 수준의 권위 단계를 달성해야 합니다. 이를 [court_grandeur_expectations|E]이라고 합니다."
 game_concept_court_grandeur: "궁정 권위"
 game_concept_grandeur: "권위"
 game_concept_court_grandeur_value: "궁정 권위 수치"
 game_concept_court_grandeur_desc: "[royal_court|E]의 $game_concept_court_grandeur_value$는 궁정의 명성을 나타내는 척도입니다. [court_grandeur_levels|E]가 증가할수록 잠금 해제됩니다.\n\n수치는 1~100으로 설정되며, 서서히 기준치에 맞춰집니다. 이때 기준치는 [dynasty_perks|E], [court_amenities|E]에 투자하는 금액, 특출난 [court_artifacts|E] 보유 여부와 같은 요소에 영향을 받습니다.\n\n[succession|E] 시 궁정 권위 일부를 상실합니다."
 game_concept_court_amenities: "궁정 편의"
 game_concept_court_amenity: "궁정 편의"
 game_concept_amenities: "편의"
 game_concept_court_amenities_desc: "$game_concept_court_amenities$는 [royal_court|E] 내 생활의 기준을 나타냅니다.\n\n이 기준은 [royal_court|E]의 [ruler|E]에 의해 정해지며, 각각의 항목(의복, 음식, 숙소, 하인)은 여러 단계로 구성됩니다. 편의에 많은 금액을 투자할수록 [court_grandeur_value|E]가 증가합니다.\n\n단, [GetGovernment( 'tribal_government' ).GetName] 영주는 높은 수준의 편의를 선택하지 못합니다."
 game_concept_court_grandeur_expectations: "궁정 권위 기댓값"
 game_concept_court_grandeur_expectation: "궁정 권위 기댓값"
 game_concept_grandeur_expectations: "권위 기댓값"
 game_concept_court_grandeur_expectations_desc: "자고로 영주는 자신의 [realm_size|E]에 걸맞은 [court_grandeur_level|E]를 유지해야 합니다.\n\n[realm|E]의 규모가 커질수록 신하와 사회는 당신의 [royal_court|E]이 그에 뒤지지 않는 웅장함을 갖추길 기대하게 됩니다.\n\n그러나 이 기대에 부응하지 못할 경우 복합적인 불이익을 받습니다. 반대로 기대를 뛰어넘으면 다양한 보너스를 받습니다.\n\n단, [GetGovernment( 'tribal_government' ).GetName] 영주의 기댓값은 항상 현재 권위와 일치합니다."
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "궁정 주최"
 game_concept_hold_court_desc: "궁정 주최는 [realm|E]에 속한 [vassals|E]과 [courtiers|E]가 [royal_court|E]에 모여 [liege|E]에게 탄언과 고충을 토로하는 [activity|E]을 의미합니다.\n\n이때 주군으로서 사소한 송사부터 오해, 봉역을 아우르는 대재앙에 이르기까지 여러 문제에 대한 판결을 내려야 합니다. 대부분의 문제에는 이로운 해결 방안이 존재합니다. 당사자에겐 보탬이 안 되더라도, 최소한 주군에게는 보탬이 되는 방안도 존재하지요."
 game_concept_court_type: "궁정 유형"
 game_concept_court_types: "궁정 유형"
 game_concept_court_type_desc: "[rulers|E]는 [royal_court|E]의 일부로 $game_concept_court_type$을 지정할 수 있습니다.\n\n각각의 $game_concept_court_type$은 영주와 [court|E]에 일련의 보너스를 제공합니다. 이 보너스는 [court_grandeur_level|E]에 따라 결정됩니다.\n\n영주가 속한 [culture|E]의 [ethos|E]은 보유할 수 있는 궁정 유형의 종류를 결정합니다.\n\n궁정 유형은 다음과 같습니다.\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "궁정 유형 특성"
 game_concept_court_type_trait_desc: "[royal_court|E]에서 [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0]년 동안 소임을 다한 [courtier|E]는 소속 궁정의 [court_type|E]을 반영하는 [trait|E]을 얻습니다.\n\n획득하는 특성의 질은 해당 [character|E]이 궁정의 궁정 신하로서 얼마나 오랫동안 일해왔느냐에 따라 달라집니다."
 game_concept_court_language: "궁정 언어"
 game_concept_court_languages: "궁정 언어"
 game_concept_court_language_desc: "궁정 언어은 [royal_court|E]의 정식 [language|E]를 나타내며, 귀족과 관료가 사용합니다.\n\n언어를 공유하는 [realm|E] [Concept( 'counties', '영지' )|E] 하나당, 같은 궁정 언어를 사용하는 왕실 궁정 하나당 [court_grandeur|E] 기준치가 증가합니다. 또한, [ruler|E]의 모국어일 경우에도 증가합니다."
 game_concept_inspiration: "영감"
 game_concept_inspirations: "영감"
 game_concept_inspired: "충만한 영감"
 game_concept_inspiration_desc: "충만한 영감 상태인 [characters|E]은 [project|E]을 가진 유능한 기능공으로, 당신이 [sponsor|E]가 되어 준다면 실현시킬 수 있습니다.\n\n유물 제작 의뢰 [decision|E]으로 그러한 인물을 고용하여 [artifact|E]을 제작할 수 있습니다. [SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\n충만한 영감 상태인 인물의 사업이 완료되면 후원자는 그 결과물을 갖습니다. 이때 결과물은 대체로 유물이 됩니다."
 game_concept_inspiration_desc_DLC: "\n\n또한, 충만한 영감 상태인 인물은 주기적으로 [royal_courts|E]에 나타납니다. 특히 [court_grandeur_level|E]가 높을수록 확률은 증가합니다."
 game_concept_sponsor: "후원자"
 game_concept_sponsored: "후원"
 game_concept_sponsor_desc: "$game_concept_sponsor$는 [inspired|E] 상태인 [character|E]의 [project|E]에 자금을 지원하는 [ruler|E]를 말합니다."
 game_concept_artifact: "유물"
 game_concept_artifacts: "유물"
 game_concept_artifact_i: "@artifact_icon!"
 game_concept_artifact_desc: "유물은 중차대한 가치를 지닌 물체로, 사용하는 [character|E]에게 보너스를 제공합니다.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\n몇몇 유물은 다른 유물보다 훨씬 특별하여 높은 [rarity|E]를 가지기도 합니다.\n\n[titles|E]와 마찬가지로, 인물은 유물에 대한 [artifact_claims|E]을 가질 수 있고 유물을 차지하려 들 수도 있습니다.\n\n또한 유물은 [durability|E]가 존재합니다. 내구도가 0에 도달하면 유물은 파괴됩니다.\n\n유물은 항상 소유자의 [player_heir|E]가 상속받습니다. 만일 [close_family_member|E]이 아닌 누군가가 유물을 상속받을 경우, 유물이 [durability|E]를 잃거나 심한 경우 즉시 파괴됩니다."
 game_concept_artifact_desc_NO_DLC: "유물은 착용하거나 인물이 소지하는 물품으로, [inventory_artifacts|E]로 불립니다."
 game_concept_artifact_desc_DLC: "유물은 두 가지 종류로 나뉩니다.\n$BULLET_WITH_TAB$[inventory_artifacts|E]은 인물이 장착하거나 소지하는 유물을 일컫습니다.\n$BULLET_WITH_TAB$[court_artifacts|E]은 [ruler|E]의 [royal_court|E] 내부에 보관됩니다."
 game_concept_court_artifact: "궁정 유물"
 game_concept_court_artifacts: "궁정 유물"
 game_concept_court_artifact_desc: "궁정 유물은 [ruler|E]의 [royal_court|E]에 전시되는 [artifact|E]을 나타냅니다. 태피스트리나 아름다운 삽화가 들어간 서책이 이에 해당합니다.\n\n궁정 유물은 왕실 궁정의 [court_grandeur|E]를 결정하는 요소 중 하나입니다.\n\n인물이 보유할 수 있는 유물의 수에는 한도가 존재하지 않으나, 해당 유형의 칸에 전시된 유물만이 효과를 발휘합니다.\n\n새로운 궁정 유물은 [inspired|E] 상태인 [characters|E]이나 유물 제작 의뢰 결단, [inventory_artifact|E]의 [reforge|E]을 통해 만들 수 있습니다."
 game_concept_inventory_artifact: "소지품 유물"
 game_concept_inventory_artifacts: "소지품 유물"
 game_concept_inventory_artifact_desc: "소지품 유물은 [character|E]이 착용하거나 소지하는 [artifacts|E]을 나타냅니다. 무기나 왕관이 이에 해당합니다.\n\n인물이 보유할 수 있는 유물의 수에는 한도가 존재하지 않으나, 해당 유형의 칸에 장착한 유물만이 효과를 발휘합니다.\n\n새로운 소지품 유물은 [inspired|E] 상태인 [characters|E]이나 유물 제작 의뢰 결단을 통해 만들 수 있습니다."
 game_concept_project: "사업"
 game_concept_project_desc: "사업은 [inspired|E] 상태인 [character|E]이 구상 중에 있는 작품으로, [sponsor|E]의 도움을 받아 실제로 만들 수 있습니다. 이 경우 완성되는 결과물은 일반적으로 [artifact|E]이 됩니다."
 game_concept_artifact_durability: "유물 내구도"
 game_concept_durability: "내구도"
 game_concept_artifact_durability_desc: "모든 [artifact|E]은 내구도를 가집니다. 내구도가 완전히 소진되면 유물은 파괴됩니다.\n\n내구도는 지속적으로 감소합니다. 또한 [sieges|E] 및 [succession|E](와)과 같은 특정 사건으로도 내구도를 잃을 수 있습니다.\n\n유물을 '[reforge|E]' 또는 [repair|E]하여 내구도를 복원할 수 있습니다."
 game_concept_artifact_claim: "유물 명분"
 game_concept_artifact_claims: "유물 명분"
 game_concept_artifact_claim_desc: "$game_concept_artifact_claim$은 [artifact|E]에 대한 법적인 권리를 의미합니다.\n\n[artifact|E]에 대한 명분을 가지고 있으며, 현재 그 유물을 보유 중이지 않을 경우, 해당 유물과 그 소유자에 대해 다양한 행동을 취할 수 있습니다. (예를 들어 [GetScheme('steal_back_artifact').GetTypeName] [scheme|E] 사용 가능).\n\n종류로는 [character|E]에 대한 [personal_artifact_claims|E]과 [houses|E]에 대한 [house_artifact_claims|E]이 존재합니다.\n\n유물 명분은 [title_claims|E]보단 훨씬 간단명료합니다. 요컨대 명분이 존재하거나, 존재하지 않거나 둘 중 하나입니다. 또한 유물 명분은 첫 번째 세대 이후로 계승되지 않습니다."
 game_concept_personal_artifact_claim: "개인 유물 명분"
 game_concept_personal_artifact_claims: "개인 유물 명분"
 game_concept_personal_artifact_claim_desc: "$game_concept_personal_artifact_claim$은 [house_artifact_claim|E]과 달리 개인적인 [artifact_claim|E]입니다.\n\n사망 시 자녀가 당신의 모든 유물에 대한 명분을 갖습니다.\n\n그뿐만 아니라 [siege|E] 또는 [raid|E] 도중에 유물을 탈취당해도 명분을 얻습니다.\n\n유물 명분은 절대 상속되지 않습니다."
 game_concept_house_artifact_claim: "집안 유물 명분"
 game_concept_house_artifact_claims: "집안 유물 명분"
 game_concept_house_artifact_claim_desc: "[artifact|E]을 오랜 시간 보유하면 [house|E] 전체가 해당 유물에 대한 [artifact_claim|E]을 갖게 됩니다. 이것이 바로 $game_concept_house_artifact_claim$입니다.\n\n집안 구성원이 유물을 보유하고 있지 않을 때만 $game_concept_house_artifact_claim$을 내세워 행동할 수 있습니다.\n\n[cadet_branch|E]가 형성될 경우, 새롭게 만들어진 집안의 구성원이 보유하고 있는 기존의 집안 유물 명분은 새로운 집안으로 이전됩니다."
 game_concept_court_position: "궁정 직위"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions: "궁정 직위"
 game_concept_court_position_desc: "$game_concept_court_positions$는 [courtiers|E]와 [vassals|E]에게 하사할 수 있는 특별한 직책으로, 해당 직책을 부여받은 인물은 자신의 [liege|E]을 돕습니다.\n\n$game_concept_court_positions$로 얻는 혜택은 해당 궁정 직위 소유주의 [aptitude|E]에 따라 결정됩니다.\n\n$game_concept_court_positions$를 임명하는 데 별도의 비용은 소모되지 않지만 매달 [gold|E]로 봉급을 지급해야 합니다. 또한 직위를 박탈하는 데 [prestige|E]이 소모됩니다."
 game_concept_aptitude: "적성"
 game_concept_aptitude_desc: "[character|E]의 $game_concept_aptitude$은 [court|E]에서 각종 역할([court_positions|E], [diarchs|E], [tax_collectors|E] 등)을 얼마나 능률적으로 소화할 수 있는지를 결정하는 척도입니다.\n\n$game_concept_aptitude$은 5개의 단계로 구별되며, 끔찍함부터 훌륭함이 존재합니다. [liege|E]이 인물을 [court|E]에 등용할 때, 해당 인물의 $game_concept_aptitude$ 단계에 따라 주군이 받는 보너스가 달라집니다.\n\n예를 들어, [GetTrait('lifestyle_physician').GetName( GetNullCharacter )]인 인물은 $court_physician_court_position$에 임명했을 때 훌륭한 역량을 발휘할 수 있습니다."
 game_concept_aptitude_i: "#P @aptitude:5:inherit_color!#!"
 game_concept_court_event: "궁정 이벤트"
 game_concept_court_events: "궁정 이벤트"
 game_concept_court_event_desc: "$game_concept_court_event$는 [court|E] 구성원을 중심으로 발생하는 사건을 의미합니다. [royal_court|E]에서 확인할 수 있습니다."
 game_concept_petition_liege: "탄원"
 game_concept_petition_liege_desc: "[vassals|E]이 [liege|E]에게 지원을 요청할 수 있는 기회입니다.\n\n여러 사안을 제기할 수 있으며, 요청 수락 여부는 전적으로 [liege|E]에게 달려 있습니다."
 game_concept_pay_homage: "충성의 맹세"
 game_concept_pay_homage_desc: "[vassals|E]이 [liege|E]에게 정식으로 충성을 표현하는 [activity|E]입니다.\n\n충성의 맹세는 여러 방식으로 할 수 있으며, 양측 모두 [opinion|E]이 개선되고 [prestige|E]과 [dynasty_prestige|E]을 얻습니다."
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E] 또는 [repair|E]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "유물 재련"
 game_concept_reforge: "재련"
 game_concept_reforge_artifact_desc: "일부 [inventory_artifacts|E]은 재련하여 [court_artifacts|E]로 바꿀 수 있습니다.\n\n[artifact|E]을 재련하려면 [GetCourtPositionType('antiquarian_court_position').GetName()]를 보유한 상태여야 하며, [gold|E]를 비용으로 내야 합니다. 다만 오래된 유물일수록 재련 비용은 저렴합니다.\n\n재련 시 [artifact|E]을 [repair|E]할 때처럼 [durability|E]는 복원됩니다.\n\n무기와 갑옷, 왕관, 표장만을 재련할 수 있으며 언제나 받침대 물품이 됩니다."
 game_concept_repair_artifact: "유물 수리"
 game_concept_repair: "수리"
 game_concept_repair_artifact_desc: "[durability|E]가 낮아진 [artifact|E]을 수리할 수 있습니다.\n\n유물을 수리하려면 [gold|E]를 비용으로 내야 합니다.[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\n또 다른 방법으로 유물을 [reforge|E]할 수도 있습니다."
