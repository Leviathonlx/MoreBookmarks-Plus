 bp2_yearly.8050.t: "나는 누구?"
 bp2_yearly.8050.desc.intro: "[hostage.GetName](이)가 아래에 있는 사람들을 바라보며 무언가 생각에 잠겨 있었다.\n\n나는 [hostage.GetName]에게 다가가서 어깨에 손을 얹으며 무엇이 그렇게 마음에 걸리는지 물어봤다.\n\n\"아, [ROOT.Char.Custom('GetAuntUncle')],"
 bp2_yearly.8050.desc.mid.friendship: "한때 고향으로 불렀던 곳에선 당신이 누구보다 친한 분이셨죠."
 bp2_yearly.8050.desc.mid.childhood_friendship: "한때 집이라고 불렀던 곳에선 [hostage_friend.GetFirstName](이)가 누구보다 친한 분이셨죠."
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', SCOPE.sC('hostage'))](은)는 완전히 [hated_parent.Custom2('InsultAdjective', SCOPE.sC('hostage'))] [hated_parent.Custom2('InsultNoun', SCOPE.sC('hostage'))]입니다. [hated_parent.GetHerHim]가 돌아온다는 생각에 견딜 수가 없군요."
 bp2_yearly.8050.desc.mid.culture: "저는 더 이상 [hated_parent.GetCulture.GetName] 문화에 얽매이지 않습니다. [hated_parent.GetMotherFather]에겐 어색함을 느끼게 되고요. 오히려 여기서 익힌 [hostage.GetCulture.GetName] 풍습이 더 편할 지경입니다."
 bp2_yearly.8050.desc.mid.faith: "제 [hated_parent.GetMotherFather]는 [hated_parent.GetFaith.GetAdherentName]인데 저는 [hostage.GetFaith.GetAdherentName]입니다. 신앙이 이토록 다른데 어찌 저 자신을 [hated_parent.GetHerHis] [hostage.Custom('GetDaughterSon')]이라 부를 수 있겠습니까?"
 bp2_yearly.8050.desc.mid.traits: "한때 고향으로 불렀던 곳의 사람들보다, 이젠 당신과 공통점이 더 많은 것만 같습니다."
 bp2_yearly.8050.desc.outro: "상황이 이러니 절로 궁금해지는군요. 저는 누굽니까? [hostage.GetHouse.GetName|U]? 아니면 [ROOT.Char.GetHouse.GetName]?\""
 bp2_yearly.8050.a: "\"물론 내가 네 [ROOT.Char.Custom('GetAuntieUncle')](이)지.\""
 bp2_yearly.8050.b: "\"넌 볼모일 뿐이다.\""
 bp2_yearly.8051.t: "편지 쓰기"
 bp2_yearly.8051.desc: "[hostage.GetFirstNamePossessive] 침실에 들어갔는데 [hostage.GetHerHim]가 보이지 않았다. 어지러진 책상 위에서 [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 보내는 편지 더미가 보였다. 전부 쓰다가 그만 둔 것들이었다.\n\n편지에는 내 궁정의 각종 정보가 가득했다. 은신처, 내 식사를 준비하는 사람, 나를 배신할 가능성이 있는 하인들의 이름까지. 뒤를 돌아보자 [hostage.GetFirstNameNoTooltip](이)가 넋을 잃은 채 문간에 서 있엇다. 마치 도주하기 직전의 사냥감 같은 모습이었다."
 bp2_yearly.8051.a: "\"아, [hostage.Custom('GetNieceNephew')]. 전부 용서하마.\""
 bp2_yearly.8051.b: "\"다시는 고국에 편지를 쓸 수 없을 것이다.\""
 bp2_yearly.8051.c: "\"평생 너를 방에 유폐할 것이다!\""
 invalidates_hostage_tt: "[hostage.GetFirstName|U](이)가 당신의 인질 노릇을 그만둠"
 bp2_yearly.8052.t: "괴롭힘"
 bp2_yearly.8052.desc: "궁정의 아이들이 안뜰에서 뛰어다니며 고함치는 소리가 가득했다. 시끄러우면서도 이상하게 평화롭던 그 광경은 [hostage.GetFirstName]의 고통에 찬 비명이 내 발길을 끌면서 무너졌다.\n\n\"그만! 그만해! [ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName](이)가 계속 때려요!\""
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip], 그만 괴롭혀라."
 bp2_yearly.8052.b: "[hostage.GetFirstNameNoTooltip]에게 자기 몸은 자기가 지키도록 격려한다."
 bp2_yearly.8052.b.success: "[hostage.GetFirstName](이)가 고마워함"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName](이)가 상처를 받음"
 bp2_yearly.8052.c: "알아서 해라."
 bp2_yearly.8053.t: "놀라운 문구"
 bp2_yearly.8053.desc: "아이들이 또 안뜰에서 뛰어놀고 있었다. 오늘은 장난감 검을 들고 서로 싸우는 중이다. [hostage.GetFirstName|U](이)가 다른 아이들을 가차 없이 밀어내며 단번에 여러 명을 손쉽게 이기고 있다.\n\n그런데 [hostage.GetSheHe]의 고함이 내 귀를 때리면서 정신이 번쩍 들었다. \"#EMP [ROOT.Char.GetHouse.GetMotto]#!, 이 쓰레기야!\""
 bp2_yearly.8053.a: "좋은 기합이군."
 bp2_yearly.8053.b: "그 말은 [ROOT.Char.GetHouse.GetNameNoTooltip] 일가만 쓸 수 있다!\""
 bp2_yearly.8054.t: "[ROOT.Char.GetHouse.GetNameNoTooltip|U]의 전설"
 bp2_yearly.8054.desc: "나는 드물게도 [hostage.GetFirstName](와)과 단둘이 있는 시간을 가졌다. 평소 수업하던 대로 세속과 신앙에 관한 문제들을 주제로 다루던 중이었다. 하지만 이 녀석은 정신이 다른 곳에 팔린 것 같았다.\n\n\"[ROOT.Char.Custom('GetAuntUncle')]의 대단한 가문에 자꾸 관심이 가요. [ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 전설 얘기를 들려줄 수 있나요?\""
 bp2_yearly.8054.a: "[ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip] 얘기 들어본 적 있나?"
 bp2_yearly.8054.b: "내가 가문의 전설 그 자체인데."
 bp2_yearly.8054.b.success: "[hostage.GetFirstName](이)가 당신의 이야기에 감명받음"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName](이)가 당신을 믿지 않음"
 bp2_yearly.8054.c: "내가 용을 죽였다는 얘기를 했던가?"
 bp2_yearly.8055.t: "성격 충돌"
 bp2_yearly.8055.desc: "최근 [hostage.GetFirstName](이)가 나와 거리를 두려고 한다. 심지어 반드시 만나야 하는 순간에도 나를 피하려는 모습을 보인다. 마침내 [hostage.GetHerHim]와 둘만 있는 시간을 확보한 끝에, 얼어붙은 그 어깨에 손을 올리며 호의를 보였다.\n\n하지만 [hostage.GetSheHe|U]는 곧장 어깨를 털며 뒤로 물러났다. \"나한테 뭘 원하는 건데? 당신하고 같이 있는 모든 순간이 나한테는 고문이야! 넌 [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('hostage'))](이)라고! 여긴 이제 지긋지긋해.\""
 bp2_yearly.8055.a: "내가 바뀌어 볼게."
 bp2_yearly.8055.b: "[hostage.GetHerHim]가 어떻게 느끼든 상관없어."
 bp2_yearly.8055.c: "[hostage.GetSheHe|U]에게 마음을 바꿔보라고 격려한다."
 bp2_yearly.8055.c.success: "[hostage.GetHerHim]에게 당신의 방식을 납득시킴"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U](이)가 모욕감을 느낌"
 bp2_yearly.8056.t: "정다운 볼모"
 bp2_yearly.8056.desc: "나는 [hostage.GetFirstName](와)과 같이 있는 시간이 즐겁기만 하다. [hostage.GetSheHe] 또한 나와 같은 마음인 듯하다. 우린 공통점이 많다. 그리고 마음을 나누는 기분을 자주 느낀다.\n\n오늘 수업에서 [hostage.GetSheHe]는 내 말에 굉장히 집중했다. 진짜로 내 [hostage.Custom('GetNieceNephew')]인 것만 같은 아이다."
 bp2_yearly.8056.a: "훌륭해."
 bp2_yearly.8056.b: "드디어 나를 진짜 #EMP 이해해#! 주는 사람이 생겼군."
 bp2_yearly.8057.t: "[hostage.Custom('SisterBrother')|U]처럼"
 bp2_yearly.8057.desc: "아이들이 다들 그렇듯, [hostage.GetFirstName](와)과 [nice_child.GetFirstName]도 안뜰에서 행복하게 놀고 있다. [ROOT.Char.GetFaith.CreatorNamePossessive] 창조물들이 지저귀고 바스락대는 소리 가운데 아이들의 행복한 웃음이 섞인다. 드디어 세상이 완벽함을 갖춘 것만 같다.\n\n그렇게 평온한 순간 가운데, [nice_child.GetFirstNameNoTooltip](이)가 [hostage.GetFirstNameNoTooltip](을)를 부르는 소리까지 들린다. \"[hostage.Custom('SisterBrother')]\"."
 bp2_yearly.8057.a: "정말 놀랍군."
 bp2_yearly.8057.b: "이 순간을 찬미하소서!"
 bp2_yearly.8060.t: "[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8060.desc: "드디어 [hostage.GetFirstName](이)가 공식적으로 성인이 되었다. 그리고 오늘 아침 나를 닮은 기품과 위엄을 갖춘 채 궁정으로 당당하게 걸어갔다. 나는 그런 [hostage.GetHerHim]의 모습을 더없이 자랑스럽게 지켜봤다. 이 아이가 궁정에 남게 될지는 알 수 없지만, 평소처럼 궁정 인사를 하러 다가오는 모습에 마치 [hostage.Custom('GetDaughterSon')]을 보는 기분이 들었다.\n\n\"뵙게 되어 영광입니다, [ROOT.Char.GetMotherFather].\" 주변에서 숨 삼키는 소리와 웅성거림이 들리자 [hostage.GetHerHim]는 그제서야 실수를 알아차렸다. \"아, 그러니까 [ROOT.Char.Custom('GetAuntUncle')]!\""
 bp2_yearly.8060.a: "\"[ROOT.Char.GetMotherFather|U]도 오늘 잘 지내마.\""
 bp2_yearly.8060.b: "\"이름뿐이나마 [hostage.Custom('GetDaughterSon')]로 여겨도 좋다.\""
 bp2_yearly.8060.c: "\"난 언제까지나 네 [ROOT.Char.Custom('GetAuntUncle')]일 거다.\""
 bp2_yearly.8061.t: "영원한 [ROOT.Char.Custom('GetAuntUncle')|U]"
 bp2_yearly.8061.desc: "[hostage.GetFirstName](이)가 처음 궁정에 도착하고 내가 [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')](이)가 된 후 오랜 시간이 흘렀다. 성인이 된 [hostage.GetHerHim]를 보고 있자면 진짜로 같은 핏줄인 것처럼 가족의 유대감이 느껴진다.\n\n궁정에 온 [hostage.GetFirstNameNoTooltip](은)는 내 앞에서 무릎을 꿇은 채, 좋아하는 [ROOT.Char.Custom('GetAuntUncle')]인 내게 영원한 충성심을 맹세한다."
 bp2_yearly.8061.a: "멋지군."
 bp2_yearly.8063.t: "괄시받는 볼모"
 bp2_yearly.8063.desc: "[hostage.GetFirstName](이)가 처음 궁정에 도착하고 내가 [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')](이)가 된 후 오랜 시간이 흘렀다. 성인이 된 [hostage.GetFirstName](은)는 나를 거의 쳐다보지도 않는다. 궁정에 자리를 잡은 [hostage.GetHerHis] 눈빛에서는 나를 향한 증오와 악의가 보인다. [ROOT.Char.GetHouse.GetNameNoTooltip]의 적절한 양육 시도를 망친 탓일 것이다."
 bp2_yearly.8063.a: "어이쿠, 이런."
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "난 오랫동안 [new_parent.GetFirstName](을)를 진짜 [new_parent.GetMotherFather]라고 느꼈다. 그리고 마침내 서류 등록을 하기에 이르렀다. 오늘부터 나는 옛 집안과의 인연을 끊고 [new_parent.GetHouse.GetName]의 진정한 일원이 되었다."
 bp2_yearly.8065.a: "미쳤군!"
