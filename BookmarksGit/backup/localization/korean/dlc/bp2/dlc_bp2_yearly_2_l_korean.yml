 bp2_yearly.2030.t: "전령"
 bp2_yearly.2030.desc: "\"#EMP [ROOT.Char.GetFirstNameNoTooltip]...#!\"\n\n고개를 돌리자 나의 친구 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 뒤에 서 있었다. 친구의 얼굴은 평온하기 이를 데 없었다.\n\n\"자네에게 꼭 할 말이 있어. 지난 세월 동안 나는 친구로서 자네의 앞길을 이끌어 왔지. 하지만 난 친구 같은 게 아니야. [ROOT.Char.GetFaith.HighGodName]께서 보낸 전령이지.\"\n\n\"마지막으로 하나 부탁할 일이 있네. [target_holy_site.GetNameNoTier]에서 나를 기리는 촛불을 하나 피워줬으면 해. 그래야 나도 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 돌아갈 수 있어.\""
 bp2_yearly.2030.a: "내가 뭘 하면 되는지 알겠어."
 bp2_yearly.2030.a.tt: "다음 [target_holy_site.GetNameNoTier] [GetActivityType('activity_pilgrimage').GetNameNoTooltip]의 비용 50% 감소"
 bp2_yearly.2030.b: "그런가? 세상을 다른 관점에서 봐야 하나..."
 bp2_yearly.2030.c: "여기서 기도를 올려도 [ROOT.Char.GetFaith.HighGodName]께선 들어주실 거야."
 imaginary_friend_pilgrimage_discount: "상상 친구를 기리는 중"
 bp2_yearly.2031.t: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](을)를 기리며"
 bp2_yearly.2031.desc: "마침내 [ROOT.Char.GetCurrentLocation.GetName]에 도착했으니, 이제 나의 친구 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](을)를 기릴 때다. 그 친구가 있었기에 고난과 역경을 극복할 수 있었다. 내 삶의 진정한 축복과도 같은 존재였다. 그 친구가 없었으면 오늘의 난 존재하지도 않았을 테지.\n\n이젠 함께할 수 없지만, 친구와 함께한 추억이 내 안에 살아 숨 쉴 것이다. [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](을)를 기리는 촛불을 피우자 어깨를 어루만지는 가벼운 손길이 느껴졌다. 곧이어 촛불이 명멸하더니, 속삭임이 들려왔다.\n\"#EMP 잘 있게, [ROOT.Char.GetFirstNameNoTooltip]...#!\"\n\n고맙네, 친구여."
 bp2_yearly.2031.a: "안식에 들기를, 소중한 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)여."
