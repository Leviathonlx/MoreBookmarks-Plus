 #Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "살해 지연"
 bp2_yearly.2021.desc: "\"쯧, 쯧, #EMP 쯧!#!\"\n\n\"동의했던 걸로 아는데, [ROOT.Char.GetFirstNameNoTooltip]. [new_murder_target.GetTitledFirstName](을)를 죽이기로 했으면서 손을 놓고 지내다니.\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 나의 소극적인 반응을 질책했다.\n\n\"실망이야...\""
 bp2_yearly.2021.a: "바로 시작하게."
 bp2_yearly.2021.b: "준비할 시간이 조금 더 필요해..."
 bp2_yearly.2021.c: "우리 사이는 #EMP 끝이야#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"
 #Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "\"#EMP 좋아, [ROOT.Char.GetFirstNameNoTooltip]. 잘했어#!...\"\n\n\"고생했어, 친구.\" 나의 직전 [ROOT.Char.Custom2( 'RelationToMeShort', target )]인 [target.GetFirstName] 살해에 성공하자 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 축하해줬다.\n\n\"그 [target.Custom2('InsultAdjective', ROOT.Char)] [target.Custom2('InsultNoun', ROOT.Char)](은)는 자업자득으로 그렇게 된 거야. 우린 #EMP 훌륭한#! 팀이야.\" [ROOT.Char.Custom('GetSheHeOpposite')]가 계속 말했다. \"기분 좋지 않아? 내가 약속했잖아...\"\n\n"
 bp2_yearly.2022.desc.next_target: "\"근데 늑장은 부리지 말자. 아직 즐길 게 많아, 친구. [new_murder_target.GetFirstName](이)가 #EMP 죽기 좋은#! 나이가 됐거든...\""
 bp2_yearly.2022.a: "확실히... #EMP 기분 좋았어#!."
 bp2_yearly.2022.b: "안 돼! 제발 저리 가..."
 #Murder Invalidated
 bp2_yearly.2023.t: "실패한 살해"
 bp2_yearly.2023.desc: "\"이런 상황은 #EMP 예상 못 했는데#!... [target.GetTitledFirstName](을)를 죽이려는 음모가 있었던 모양이야. 괜찮아, 잘못된 건 바로잡으면 되니까.\"\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "난 이제 그만할래..."
 #Murder Failed
