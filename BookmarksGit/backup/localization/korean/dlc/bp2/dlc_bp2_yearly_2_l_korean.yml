l_korean:
 bp2_yearly.2000.t: "발자취를 따라"
 bp2_yearly.2000.desc_dynasty: "\"...[story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], 그렇게 해서 위대한 [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] 가문이 탄생한 거란다. 네 [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )] [root_house_founder.GetTitledFirstName] 님은 [target_trait.GetName( GetPlayer )|l] 성격으로 유명하셨지.\"\n\n그렇게 나의 [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )] [story_teller.GetTitledFirstName](이)가 가문의 탄생 이야기를 마무리했다. 내게 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 역사를 가르치는 걸 즐기는 편인데, 오늘은 가문의 시조이신 [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )] 님과 관련된 놀라운 일화로 이야기꽃을 피우고 있었다."
 bp2_yearly.2000.desc: "\"...[ROOT.Char.Custom('GirlBoy')], 그렇게 해서 [ROOT.Char.GetHouse.GetBaseName|U] 가문이 탄생한 거란다. [root_house_founder.GetTitledFirstName] 님은 [target_trait.GetName( ROOT.Char )|l] 성격으로 유명하셨지.\"\n\n나의 [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )] [story_teller.GetTitledFirstName](이)가 우리 가문의 탄생 이야기를 마무리했다. 평소에는 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 역사를 가르치는 걸 선호하는 편인데, 오늘은 나의 [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )](이)자 [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] 가문의 시조이신 [root_house_founder.GetFirstNameNoTooltip] 님과 관련된 놀라운 일화로 이야기꽃을 피우고 있었다."
 bp2_yearly.2000.a: "그분을 본받는 게 좋겠지..."
 bp2_yearly.2000.a.negative: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]의 성세는 위험을 감수한 결과란 얘기로군..."
 bp2_yearly.2000.b: "선조와는 다른 길을 가야 해."
 bp2_yearly.2000.c: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문의 휘장을 자랑스럽게 내걸겠어!"
 bp2_yearly.2000.c.tt: "[GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip] [artificer.GetName]에게 [GetPlayer.GetHouse.GetBaseNameNoTooltip] 집안의 문장이 들어간 장신구를 만들어 달라고 의뢰하게 됨"
 bp2_yearly.2000.d: "그냥 나가서 놀고 싶단 말이야!"
 bp2_yearly.2001.desc: "\"...그렇게 해서 네 [ROOT.Char.Custom2( 'RelationToMe', ancestor )]이신 [ancestor.GetTitledFirstName] 님이 [target_trait.GetName( GetPlayer )|l] 성격으로 이름을 날리게 됐지.\"\n\n나의 [ROOT.Char.Custom2( 'RelationToMe', story_teller )] [story_teller.GetTitledFirstName](이)가 내 조상과 관련된 전설 이야기를 마무리했다. 평소에는 가문의 역사를 가르치는 걸 선호하는 편인데, 오늘은 우리 가문이 거둔 환상적이고 놀라운 승리에 관한 일화로 이야기꽃을 피우고 있었다."
 bp2_yearly.2001.a: "그분을 본받는 게 좋겠지..."
 bp2_yearly.2002.desc: "나의 [ROOT.Char.Custom2( 'RelationToMe', artificer )] [artificer.GetFirstName](이)가 의뢰한 [newly_created_artifact.GetNameNoTooltip](을)를 완성했다. [artificer.GetSheHe|U]가 작품을 내 앞에 작품을 선보였다.\n\n\"영주님. [newly_created_artifact.GetDesc|l]입니다.\""
 bp2_yearly.2002.a: "아주 훌륭하오, [artificer.GetFirstNameNoTooltip]!"
 house_founder_ring_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문 $artifact_ring$"
 house_founder_ring_desc: "훌륭한 만듦새가 돋보이는 기품 있는 반지입니다. [ROOT.Char.GetHouse.GetBaseName] 집안의 문장의 돋보입니다. $house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 집안 $artifact_necklace$"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName] 집안 문장이 중앙에 각인되어 있습니다. $house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 집안 $artifact_brooch$"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\n[ROOT.Char.GetHouse.GetBaseName] 집안 문장이 중앙에 각인되어 있습니다. $house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "안쪽에는 \"#EMP [ROOT.Char.GetHouse.GetMotto]#!\"이란 문구가 새겨져 있습니다."
