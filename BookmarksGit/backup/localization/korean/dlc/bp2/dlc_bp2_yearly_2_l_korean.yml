 bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )] 또는 [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2110.desc: "[ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )] [interlocutor.GetFirstName](와)과 안뜰에서 무예를 수련하던 참이었다.\n\n\"#EMP 으윽!#!\"\n내 공격에 쓰러진 [interlocutor.GetSheHe]가 거칠게 신음을 토했다. [interlocutor.GetSheHe|U]가 경외심 어린 눈빛으로 날 올려다 보았다.\n\"무기를 한 몸처럼 다루게 되셨군요, [ROOT.Char.GetFirstNameNoTooltip] 님. 부러운 실력입니다.\""
 bp2_yearly.2110.a: "\"언젠가는 실력이 오르게 되어 있어, [interlocutor.GetFirstNameNoTooltip]. 다시 해보지!\""
 bp2_yearly.2110.b: "\"나는 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문 최고의 전사가 될 운명이야.\""
 bp2_yearly.2110.c: "침묵을 지킨다."
 bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )] 또는 [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2120.desc: "#EMP 덜걱, 덜거덕!#!\n\n새로 받은 스튜도 바닥까지 싹싹 긁어 먹었다. 곧이어 나는 잔을 꿀꺽꿀꺽 들이켜 갈증을 채워 나갔다. 가득 차 있던 잔은 금세 비어버렸다. 먹어도 먹어도 부족하다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip] 님! 뭐 하시는 겁니까? 요즘 좀... 음, #EMP 과식#!이 지나치다 생각은 안 드십니까?\""
 bp2_yearly.2120.a: "\"그 말이 맞아. 요즘 자꾸 식탐의 유혹을 받는군.\""
 bp2_yearly.2120.b: "\"연회야말로 [ROOT.Char.GetTitleAsNameNoTooltip]의 #EMP 할 일#! 아닌가!\""
 bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )] 또는 [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2130.desc: "들키지 않고 수행원을 모두 따돌리고 봉역의 평범한 아이들처럼 나만의 시간을 갖기란 굉장히 어렵다. 그래도 드디어 기회가 왔다.\n\n나는 [ROOT.Char.Custom( 'child_favorite_toy' )](을)를 움켜 쥐고 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 길거리를 돌아다니며 온갖 풍경과 냄새를 만끽했다. 사람들이 부산하게 돌아다니고 있었고, 상인들은 열심히 호객하고 있었다.\n\n그러다 어느 골목길에서 병에 걸린 것 같은 농노 아이를 마주치게 되었다."
 bp2_yearly.2130.a: "\"이 [ROOT.Char.Custom( 'child_favorite_toy' )](을)를 나처럼 아껴주기를.\""
 bp2_yearly.2130.a.flavor: "아이에게 당신의 장난감을 줌"
 bp2_yearly.2130.b: "\"불행한 자들에게 내 아량을 베풀어 줄 생각은 추호도 없다.\""
 bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )] 또는 [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2140.desc: "나는 야식을 손에 들고 조용히 회랑을 따라 걸었다. 주방은 항상 이른 아침부터 군것질거리를 준비해 놓는다. 갓 만든 [ROOT.Char.Custom( 'FavoriteTreat' )](을)를 음미할 때처럼 즐거운 순간이 또 없다.\n\n그런데 모퉁이를 도는 순간, 게슴츠레하게 눈을 뜬 [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )] [interlocutor.GetFirstName](을)를 만났다. 아직 잠이 다 깨지 않은 눈치였다.\n\"[ROOT.Char.GetFirstNameNoTooltip] 님! 설마 #EMP 또#! 주방을 엉망으로 만들어 놓으신 겁니까?\"\n\n나는 죄지은 사람처럼 [ROOT.Char.Custom( 'FavoriteTreat' )](을)를 보이지 않게 숨겼다."
 bp2_yearly.2140.a: "\"네, [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]. 도저히 저항할 수 없었어요.\""
 bp2_yearly.2140.b: "\"그럴 리가! 그냥 도저히 잠이 안 오길래.\""
 bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )] 또는 [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2150.desc: "지난 2주 동안 나의 [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()] [interlocutor.GetFirstName](은)는 식물의 성장과 재배에 관한 모든 지식과 의학적 용도를 가르쳐 주었다.\n\n오늘은 [interlocutor.GetSheHe]가 나를 자신의 서재로 데리고 왔다.\n\"[interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]님은 눈부신 발전을 이루셨습니다. 하지만 이제는 어느 분야에 중점을 둘지 선택하셔야 합니다.\"\n\"원예학 그 자체에 집중하고 싶으십니까? 아니면 식물의 실용적인 활용법에 더 관심이 있으십니까?\""
 bp2_yearly.2150.a: "약초는 제대로 된 용도를 알지 못하면 아무 소용이 없지."
 bp2_yearly.2150.b: "새로운 생명의 성장을 장려하는 것은 그 무엇과도 비교할 수 없어."
 bp2_yearly.2150.c: "계속 식물에 시간을 낭비하진 않겠어."
 bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )] 또는 [GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )]?"
 bp2_yearly.2160.desc: "[ROOT.Char.Custom('GetCourtyard')]에서 거닐던 중 [interlocutor.GetFirstNameNoTooltip](이)가 [marshal.GetTitledFirstName]의 지도 아래 다른 아이들과 대련하는 모습을 발견했다. 안타깝게도 실력이 그리 좋지 않아 잘 싸우지 못했고, 갑자기 뒤로 밀쳐지면서 자빠질 뻔했다.\n\n\"죄송합니다, [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )] 님.\"\n[interlocutor.GetSheHe]가 자리에서 일어나 몸에 묻은 먼지를 털었다.\n그러자 생긴 지 얼마 안 된 상처가 보였다."
 bp2_yearly.2160.a: "\"걱정 마, [interlocutor.GetFirstNameNoTooltip]. 나랑 같이 수련하다 보면 강해질 테니.\""
 bp2_yearly.2160.b: "\"죽도록 아프게 고생해 보면 이 실수를 잊지 못할 거다!\""
 bp2_yearly.2160.b.flavor: "[ROOT.Char.Custom('GetCourtyard')] 바닥의 흙을 [interlocutor.GetHerHis]의 상처에 문지름"
