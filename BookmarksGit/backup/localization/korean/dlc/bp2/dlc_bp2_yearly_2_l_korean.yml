 bp2_yearly.2040.t: "떠나가는 친구"
 bp2_yearly.2040.desc: "\"[ROOT.Char.GetFirstNameNoTooltip], 자넨 정말 대단한 [ROOT.Char.GetTitleAsNameNoTooltip](으)로 성장했군.\"\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]의 눈빛은 물기에 젖어 있었다.\n\n\"이젠 내가 없어도 괜찮겠어. 떠날 시간이 됐군. 자네가 완전하고 영광스러운 삶을 살 수 있게 해주겠네. 이젠 주변에 도움을 청할 사람도 많지 않은가.\"\n\n"
 bp2_yearly.2040.desc.lover: "\"자네의 [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )] [lover.GetFirstNameNoTooltip](이)가 자네에게 정열적인 시선을 보내더군. 눈치 못 챘겠지만 엄연히 사실일세. 자네의 손길을 갈구하고 있지.\"\n\n"
 bp2_yearly.2040.desc.friend: "\"[friend.GetFirstNameNoTooltip](은)는 [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )] 전에 자네와 친구가 되지 않았던가. 당시 본인은 몰랐겠지만 자네를 향한 [friend.GetHerHis] 헌신에는 끝이 없어. 그야말로 흔들림 없는 지지를 보내고 있지.\""
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip](이)가 당신의 허전함을 채워줄 것임"
 bp2_yearly.2040.b: "날 향한 [friend.GetFirstNamePossessiveNoTooltip] 헌신? 전혀 모른다!"
 bp2_yearly.2100.t: "기반을 놓다"
 bp2_yearly.2100.desc: "[interlocutor.GetFirstName](와)과 함께 자갈을 밟으며 길을 걷고 있었다. 그 소리를 듣다 보니 곳곳에 울퉁불퉁 솟은 건물이 머릿속에 떠올랐다.\n\n\"만들고 싶은 게 있습니다.\" [interlocutor.GetFirstNameNoTooltip](이)가 불쑥 말했다. 그런데 내가 생각하던 바로 그 내용이었다. \"바로 이곳에, 이 자리에 건물을 지어야 합니다. 일종의 모범으로서 말이죠!\" [interlocutor.GetSheHe|U]는 즉시 주변을 둘러보며 재료를 찾기 시작했다.\n\n[interlocutor.GetFirstNameNoTooltip](이)가 근처의 나뭇더미로 뛰어가는 동안, 나는 이 활동의 본질에 대해 고민했다. 대체 #EMP 어떤#! 건물을 지어야 하는 걸까?"
 bp2_yearly.2100.a: "[ROOT.Char.Custom('GetDiplomacyBuilding')](은)는 어떤가?"
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')](으)로 내 검술을 단련하겠다!"
 bp2_yearly.2100.c: "[ROOT.Char.Custom('GetStewardshipBuilding')](을)를 통해 돈의 가치를 배우는 건 어떻겠나?"
 bp2_yearly.2100.d: "커다란 게 필요하겠군. [ROOT.Char.Custom('GetIntrigueBuilding')] 같은 것 말이다!"
 bp2_yearly.2100.e: "[ROOT.Char.Custom('GetLearningBuilding')](으)로 배움의 중심지를 세울 것이다!"
