 bp2_yearly.2010.t: "정체불명의 새 친구"
 bp2_yearly.2010.desc: "나는 오늘도 또 혼자 [ROOT.Char.Custom( 'child_favorite_toy' )](을)를 가지고 놀고 있다.\n\n[ROOT.Char.GetTitleAsNameNoTooltip]의 삶은 풍요롭기 그지없다. 문제는 고독함도 풍요롭다 못해 썩어날 지경이라는 거다."
 bp2_yearly.2010.desc.landed: "특히나 내가 [ROOT.Char.GetPrimaryTitle.GetNameNoTier](을)를 책임지는 한편, [ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )]께선 [ruler_parent.GetPrimaryTitle.GetNameNoTier](을)를 다스리시는 상황 아닌가."
 bp2_yearly.2010.desc.parents_dead: "특히나 우리 둘 다 양친이 세상을 떠난 상황 아닌가."
 bp2_yearly.2010.outro: "\n\n가벼운 발걸음 소리가 귓가를 간지럽힌다. 고개를 들어보니 나랑 같은 또래의 낯선 아이가 보였다. 그 호기심 어린 눈빛은 내게로 향하고 있었다.\n\n\"그러고 보니 내 이름이 뭐였더라...\" 아이가 웅얼거렸다. 이내 두 눈에 눈물이 스멀스멀 차올랐다.\n\n\"괜찮아! 내가 이름을 줄 테니...\""
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "상상 놀이"
 bp2_yearly.2011.desc: "나의 친구 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](와)과 흥미진진한 [ROOT.Char.Custom('BG_GameType_Generic')] 대국을 펼치고 있을 때였다. 나의 [ROOT.Char.Custom2( 'RelationToMe', participant )|l] [participant.GetFirstName](이)가 거들먹거리는 표정으로 다가왔다.\n\n\"혼자서 [ROOT.Char.Custom('BG_GameType_Generic')] 연습이나 하고 있다니. #EMP 비참하기 짝이 없군!#! 하긴, 친구도 없는데 어쩔 수 없겠지...\"\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](은)는 말만 안 할 뿐 당황한 얼굴로 녀석을 빤히 응시했다..."
 bp2_yearly.2011.a: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](을)를 투명 인간 취급하지 마!"
 bp2_yearly.2011.b: "그렇게 할 일이 없나?"
 bp2_yearly.2011.c: "그냥 공부하는 건데..."
 bp2_yearly.2011.bully.toast: "$relation_bully$ 획득"
 bp2_yearly.2012.t: "권위 회복"
 bp2_yearly.2012.desc: "[ROOT.Char.Custom2( 'RelationToMe', regent_scope )] [regent_scope.GetFirstName](이)가 사사건건 골탕을 먹이고 있다. 마땅히 내 것이 되어야 할 권력을 손에 넣겠답시고 온갖 음모를 꾸며대는데, 아주 지긋지긋해 죽겠다. 문제는 자문회란 놈들이 죄다 그 자식에게 돈을 받아먹고 있다는 거다.\n\n\"맞서 싸워야 해.\"[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 갑자기 내 옆에 나타났다.\"하다못해 그 작자에게 망신을 줄 상황을 조성하는 거야.\""
 bp2_yearly.2012.a: "궁정 사람들을 불러 모아 내 유능함을 증명할 때다."
 bp2_yearly.2012.a.success: "궁정에 당신의 권위를 보여줌"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip](이)가 당신을 조롱함"
 bp2_yearly.2012.b: "[regent_scope.GetFirstNameNoTooltip] 안장에 손을 써놓는 거야."
 bp2_yearly.2012.b.success: "[regent_scope.GetFirstNameNoTooltip](을)를 조롱함"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip](이)가 공작을 알아차림"
 bp2_yearly.2012.c: "힘의 균형을 어지럽히는 건 너무 위험해."
 bp2_yearly.2013.t: "확실한가?"
 bp2_yearly.2013.desc: "나의 친구 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 온 종일 내 행동에 꼬투리를 잡으며 잔소리를 늘어놓고 있다. 결국 우리의 언쟁은 절정에 달했다.\n\n\"자네, 요즘 보면 점점 더 [target_trait.GetNameNoTooltip( ROOT.Char )|l] 행동을 하고 있어... [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] 태도를 가지면 좀 더 훌륭한 [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로 성장할 수 있지 않겠나?\""
 bp2_yearly.2013.a: "나는 [target_trait.GetNameNoTooltip( ROOT.Char )|l] 삶에 전적으로 만족해."
 bp2_yearly.2013.b: "반은 맞는 말이라고 할 수 있지..."
 bp2_yearly.2013.c: "맞는 말이야. [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] 태도를 추구하면 좀 더 능률이 올라가겠어."
 bp2_yearly.2014.t: "잠재적인 짝사랑"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](와)과 정원을 산책할 무렵이었다. 그런데 이 친구가 사랑과 욕망에 관한 이야기로 주제를 트는 게 아니엤는가.\n\n\"[crush.GetFirstName](을)를 향한 연심을 몰래 품고 있는 걸 아네. [crush.GetHerHim]에게 칭찬을 듬뿍 담은 연서를 보내는 건 어떻겠나. 특히 [crush.GetHerHis] [crush.Custom( 'RomanticComplimentAdjective' )](을)를 찬미하는 내용으로 말이야.\"\n\n\"작정하고 추파를 던지겠다면 [crush.GetHerHim]가 실제로는 [crush.Custom( 'RomanticComplimentAdjective') ]인 걸 알고 있다고 들이대는 것도 좋겠군...\""
 bp2_yearly.2014.a: "이 [crush.Custom( 'RomanticComplimentAdjective')]에게 나의 마음을 알리겠어!"
 bp2_yearly.2014.a.success: "(이)가 당신을 짝사랑하게 됨[crush.GetFirstNameNoTooltip]"
 bp2_yearly.2014.b: "놀라서 도망칠라."
 bp2_yearly.2014.c: "사실 내 관심은 #EMP 그쪽#!에게 있는데 말이지..."
 bp2_yearly.2014.d: "말도 안 되는 소리!"
 bp2_yearly.2015.t: "친구의 격려"
 bp2_yearly.2015.desc: "\"그 [bully.Custom2('InsultNoun', ROOT.Char)]에게서 벗어날 날이 오긴 할까?\" 탄식이 절로 나왔다. 날 학대하는 [bully.GetFirstName] 때문에 공개적으로 망신을 당했다.\n\n뜨거운 눈물이 뺨을 타고 흐르는 순간, 어깨에 전해지는 부드러운 촉감에 화들짝 놀랐다. 나의 친구 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 온 것이었다. 필요할 때 언제나 곁을 지켜주는 친구.\n\n\"이젠 그 가증스러운 [bully.GetFirstNameNoTooltip]에게 맞서 싸워야 해. 일단 그 녀석이 혼자 방에 있을 때 [bully.Custom('child_favorite_toy')](을)를 갖고 무슨 짓을 하는지 소문을 퍼뜨리는 것부터 시작해 보자...\""
 bp2_yearly.2015.a: "당당하게 내 명예를 지킨다."
 bp2_yearly.2015.a.success: "[bully.GetFirstNameNoTooltip](을)를 구타함"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip](이)가 당신을 구타함"
 bp2_yearly.2015.b: "소문이 들불처럼 퍼지겠지!"
 bp2_yearly.2015.b.success: "외설스러운 소문을 퍼뜨리는 데 성공함"
 bp2_yearly.2015.b.failure: "소문이 크게 퍼지는 데 실패함"
 bp2_yearly.2015.c: "심각한 결과를 초래할 수도 있음..."
 bp2_yearly.2016.t: "움트는 우정"
 bp2_yearly.2016.desc: "상쾌한 향기가 가득 밀려왔다.\n\n나는 조용히 정원을 산책하는 취미가 있다. 다만 이 감각적인 기쁨을 함께 나눌 상대가 있길 바란다. [ROOT.Char.GetTitleAsNameNoTooltip|l](으)로서 살다 보면 가끔 외로움이 찾아온다.\n\n그런 생각을 마치자마자 내 친구 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 화단 뒤에서 갑자기 나타났다. \"[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] 따서 화관 만들자!\""
 bp2_yearly.2016.a: "그거 좋지!"
 bp2_yearly.2016.b: "너무 경솔한 짓이야."
 bp2_yearly.2017.t: "밤 새우기"
 bp2_yearly.2017.desc: "나는 하루의 대부분을 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](와)과 함께 책을 보며 보내고 있었다. 그런데 끝내는 시간이 점차 늦어졌다. 나는 책에 너무 많은 시간을 쓰는 바람에 다른 의무를 소홀히 하고 있음을 깨달았다.\n\n책을 닫는 순간 날카로운 시선이 날아왔다.\n\n\"저기, [ROOT.Char.GetFirstNameNoTooltip].\" [ROOT.Char.Custom('GetSheHeOpposite')]가 말했다. \"그냥 같이 책 읽자. 너 호기심 많잖아. 지식 말고 다른 일에 시간 낭비하는 거 보기 싫어.\""
 bp2_yearly.2017.a: "조금 더 시간을 쓴다고 해가 되진 않겠지..."
 bp2_yearly.2017.a.tt: "[learning|E] [education_focus|E]에 큰 도움이 됨"
 bp2_yearly.2017.b: "아니, 마음만큼 몸도 신경을 써야 해."
 bp2_yearly.2017.b.tt: "[martial|E] [education_focus|E]에 큰 도움이 됨"
 bp2_yearly.2018.t: "우호적인 붕우"
 bp2_yearly.2018.desc: "나는 업무와 의무를 다하느라 긴 하루를 보낸 뒤, 홀로 앉아서 지친 머리를 문지르고 있었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 너 요즘 무리하는 것 같아.\" 내 친구 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 옆에 나타나서 부드럽게 말했다.\n\n\"너 자신을 위해서도 시간을 써야 해. 아니면 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]의 일을 나눠서 할 다른 사람을 찾든가.\"\n\n\"얘기를 들어 줄 사람이 필요하다면 언제든 내가 곁에 있을게. 근데 문제가 있어도 그걸 말하는 게 쉬운 일은 아닐 거야. 어쩌면 시를 써서 압박감을 덜어낼 수도 있지 않을까?\""
 bp2_yearly.2018.a: "믿을 수 있는 붕우가 필요했어."
 bp2_yearly.2018.b: "내 생각을 정리해 볼게..."
 bp2_yearly.2018.c: "지금 나한테 진짜 필요한 건 좋은 훈련 방법이야!"
 bp2_yearly.2019.t: "기벽"
 bp2_yearly.2019.desc.intro: "내 [ROOT.Char.Custom2( 'RelationToMe', target_councilor )] [target_councilor.GetTitledFirstName](이)가 내 친구 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]에게 다가갔다. 나도 그 대화에 끼어들었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [target_councilor.GetFirstNameNoTooltip](은)는 질문한 뒤 고민에 빠진 듯 이마를 찡그렸다. \"잠깐 시간을 내주시면 논의하고 싶은 문제가 있습니다. 바로"
 bp2_yearly.2019.desc.chaplain: "봉역의 [ROOT.Char.Custom('GetFaithTemple')] 재산 현황에 관해서 말입니다.\""
 bp2_yearly.2019.desc.chaplain_unlanded: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] 가문 사당의 현황에 관해서 말입니다.\""
 bp2_yearly.2019.desc.steward: "우리의 조세 상황에 관해서 말입니다.\""
 bp2_yearly.2019.desc.steward_unlanded: "우리의 [ROOT.Char.GetHouse.GetBaseNameNoTooltip] 재정 상황에 관해서 말입니다.\""
 bp2_yearly.2019.desc.marshal: "신병들의 훈련 방식에 관해서 말입니다.\""
