 bp2_yearly.2020.t: "정체불명의 친구의 귀환"
 bp2_yearly.2020.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]... 다시 만나서 기뻐. 지난번에 얘기하고 시간이 많이 흘렀지.\" 익숙한 목소리가 어두운 복도에 울렸다.\n\n나는 깜짝 놀랐다가, 이 목소리의 주인이 누군지 알아차렸다. 그런데... 말도 안 돼! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! 내 어린 시절 상상 친구잖아?\n\n\"나야, [ROOT.Char.GetFirstNameNoTooltip]. 그때 우린 서로 필요한 사이였잖아. 다시 그런 때가 온 거야.\"\n\n\"날 위해서, #EMP 우리를 위해서#! 네가 해 줄 일이 있어. [murder_target.GetFirstName](을)를 죽여야 해. 이 일만 해결하면 좋은 일이 생길 거야... 두고 봐.\""
 bp2_yearly.2020.a: "네가 그렇게 말한다면야..."
 bp2_yearly.2020.b: "안 돼! 그런 일은 하지 않을 거다!"
 imaginary_friend_first_murder_scheme_tt: "[murder_target.GetName](을)를 대상으로 하는 [GetScheme('murder').GetTypeName] [scheme|E]에 #EMP 막대한#! 보너스가 적용됨"
