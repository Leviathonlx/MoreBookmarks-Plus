 bp2_yearly.2019.desc.outro: "\n\n\"얼마든지!\" 내가 대답했다. \"같이 가지, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. 네 생각도 들어보고 싶어.\"\n\n\"하, 하지만... [ROOT.Char.Custom('FormOfAddressForLiege')],\" [target_councilor.GetFirstNameNoTooltip](이)가 얼굴을 찌푸렸다. \"여기는 저희 둘뿐입니다만...\""
