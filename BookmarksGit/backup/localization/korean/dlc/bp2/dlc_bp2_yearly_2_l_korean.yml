 bp2_yearly.2025.t: "미쳐버린 [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2025.desc: "\"바로 그거야, [ROOT.Char.GetFirstNameNoTooltip]! 자네가 정말 자랑스러워.\" 눈앞에 [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 나타났다.\n\n나는 [ROOT.Char.Custom2( 'RelationToMePossessive', target )] 단말마가 얼마나 달콤할지 상상으로 #EMP 음미#!했다.\n\n\"이제 내가 할 일은 끝난 것 같군.\" [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip](이)가 말했다.\n\n하지만 한참 광소를 터뜨리던 나는 [ROOT.Var('imaginary_friend_name').Char.GetHerHis] 말을 미처 듣지 못했다."
 bp2_yearly.2025.a: "나는 #EMP 피#!를 갈구한다!"
