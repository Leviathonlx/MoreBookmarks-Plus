l_korean:
 bp2_yearly.5000.t: "미진한 끝매듭"
 bp2_yearly.5000.desc: "섭정으로서 내 권력은 완벽함에 가까운 수준이지만, 불안정한 토대 위에 권위를 세워졌다는 불안함을 도저히 떨칠 수 없다. 나는 찬탈자이고, 나와 같은 부류는 으레 과감한 수단을 취하곤 한다.\n\n안 그래도 눈엣가시가 하나 있다. 신중하게만 접근하면 충분히 제거할 수 있는 그런 가시다. [tower_prince.GetFirstName|U](은)는 어리지만 여전히 정당한 [tower_prince.GetTitleAsNameNoTooltip](으)로 남아있다. 이 봉역에 대한 내 지배력을 강화하더라도, 놈이 성인이 되면 내 지위에 의문을 제기하는 사람이 십중팔구 나타날 것이다.\n\n어쩌면 꼬마를 내 통제하에 둘 수 있지 않을까? 적당히 잘 구슬리기만 하면..."
 bp2_yearly.5000.a: "꼭 해야 할 일이야."
 bp2_yearly.5000.a.flavor: "#WEAK 강대한 탑에 불운한 [tower_prince.Custom('GetPrincessPrince')](을)를 가두리라!#!"
 bp2_yearly.5000.a.success: "계략이 성공함"
 bp2_yearly.5000.a.failure: "승부수가 실패함"
 bp2_yearly.5000.a.tt: "#value 당신#!을 향한 모든 [tower_prince.GetFirstName|U] 봉신의 의견이 #negative_value 15#!만큼 감소함"
 bp2_yearly.5000.b: "난 괴물이 아니야."
 bp2_yearly.5001.t: "탑에 갇힌 [tower_prince.Custom('GetPrincessPrince')]"
 bp2_yearly.5001.desc: "계략이 성공해 [tower_prince.GetFirstName|U](이)가 쥐도 새도 모르게 유폐됐으니, 내 권위는 명실상부해졌다. 하지만 궁정에서는 여전히 풍문이 나돌고 있다. 속삭이는 소리가, 기도하는 소리가, 요구하는 소리가 들린다. #EMP \"젊은 [tower_prince.GetTitleAsNameNoTooltip](은)는 어디에 있는가?\"#!\n\n아이를 살려두고 내 입지를 강화하는 데 이용하는 방법도 있지만, [tower_prince.GetHerHim]를 세상에 다시 내보였다간 날 실각시키려는 자들이 용기를 얻을지도 모른다.\n\n물론 제3의 길도 있다. 사람의 마음은 변덕스럽다. 사실 [tower_prince.GetFirstName|U](이)가 통치자 노릇을 할 수 없다는 사실이 드러난다면 여론이 얼마나 빨리 바뀔까?"
 bp2_yearly.5001.a: "잘 가라, 내 단잠 훼방꾼이여..."
 bp2_yearly.5001.a.flavor: "젊은 [tower_prince.Custom('GetPrincessPrince')](은)는 두번 다시 살아서 직접 햇빛을 볼 수 없을 것임. 다른 눈을 거치게 될 뿐..."
 bp2_yearly.5001.b: "이제 손을 써도 괜찮을지도..."
 bp2_yearly.5001.b.tt: "#value 당신#!을 향한 [tower_prince.GetFirstName|U]의 모든 [vassals|E]의 의견이 #P 25#!만큼 증가함"
 bp2_yearly.5001.b.flavor: "막대한 거금을 알맞은 곳에 찔러 넣기만 하면 될 일이다. 그렇게만 하면 모반의 토대를 마련할 수 있어!"
 bp2_yearly.5001.b.bypass: "#WEAK 주군 타도 시도 [decision|E]에 필요한 [regency|E] 재임 시간 조건을 우회할 수 있음#!"
 bp2_yearly.5001.c: "나를 지지하는 조건으로 풀어줄 생각도 없진 않아."
 bp2_yearly.5005.t: "[foreign_hostage.Custom('GetPrettyAdjective')|U] 외국인"
 bp2_yearly.5005.desc: "[foreign_hostage.GetFirstName](을)를 보면 볼수록 그 존재에 더욱더 매료된다. 정원에서 서로 쫓고 쫓으며 놀던 중 [foreign_hostage.GetSheHe|U]가 빙글빙글 돌며 내 앞을 지나치려 했다. 그러자 그 순간 얼룩덜룩한 햇살이 [foreign_hostage.GetHerHis] 얼굴을 비추었다.\n\n심장이 터질 듯이 뛴다. 단순히 몸을 좀 썼다고 이런 반응이 나올 순 없다. 나는 천천히 멈춰 섰다. 나한테 무슨 일이 일어나는 거지?\n\n\"[ROOT.Char.GetFirstNameNoTooltip]? 괜찮아?\"\n[foreign_hostage.GetFirstName](이)가 놀란 나를 보면서 살짝 걱정하는 표정을 짓고 있었다.\n\n#EMP 너무#! 긴장되는군..."
 bp2_yearly.5005.a: "그게..."
 bp2_yearly.5005.a.tt: "상대도 같은 생각 아닐까?"
 bp2_yearly.5005.b: "아무것도... 아니야."
 bp2_yearly.5006.t: "달콤한 말들"
 bp2_yearly.5006.desc: "[crusher.GetFirstName](와)과 정원에서 쫓고 쫓기며 놀고 있는데, 어느 순간 [crusher.GetSheHe]가 멈춰 선 것을 알아차렸다. 뒤돌아서서 보니 [crusher.GetFirstName](은)는 땅을 내려다보며 내 시선을 피하고 있었다.\n\n\"그게... 그...\"\n[crusher.GetSheHe]는 몇 초가 지나서야 겨우 말 몇 마디를 내뱉었다. [crusher.GetFirstName](은)는 고개를 들더니 내 머리 바로 위쪽 허공을 빤히 바라보며 말했다.\n\n\"나... 정말 널 좋아해!\"\n[crusher.GetFirstName](이)가 긴장한 나머지 몸을 떨면서 힘겹게 말을 내뱉었다."
 bp2_yearly.5006.a: "나도 좋아!"
 bp2_yearly.5006.b: "이상하네. 참 이상하다, 너."
 bp2_yearly.5007.t: "어린 사랑"
 bp2_yearly.5007.desc: "참 다행스럽게도 [foreign_hostage.GetFirstNamePossessive] 얼굴이 붉어졌다. [foreign_hostage.GetSheHe|U]는 씩 웃으며 수줍지만 열정적으로 고개를 끄덕였다. 우리 둘 다 좀처럼 말이 나오지 않았다.\n\n그 대신 [foreign_hostage.GetFirstNameNoTooltip](이)가 손을 내밀어 내 손을 부드럽게 잡아주었다. [foreign_hostage.GetSheHe|U]가 다시 미소짓는다.\n\n우리는 손을 잡고 바깥세상을 잊은 채 기둥이 늘어선 정원을 거닐었다. 나는 조용히 이 순간이 끝나지 않기를 기도했다."
 bp2_yearly.5007.a: "주고 싶은 선물이 있어."
 bp2_yearly.5007.b: "됐다! 살면서 이렇게 기분이 좋긴 처음이야!"
 bp2_yearly.5008.t: "심장을 꿰뚫는 비수"
 bp2_yearly.5008.desc: "참담하게도 [foreign_hostage.GetFirstNamePossessive] 얼굴이 모호하게 구겨졌다.\n\n\"무슨 소리야? 왜 갑자기 이상한 소리를 하고 그래?\"\n[foreign_hostage.GetSheHe|U]가 경멸하듯 질문을 던졌다.\n\n산산조각이 난 내 마음은 정원 자갈길에 흩뿌려졌다. 나는 눈물을 들키지 않으려고 얼굴을 가렸다.\n\n\"아무것도 아니야. 어디 갈 데가 생겨서.\""
 bp2_yearly.5008.a: "어쩌면... 나중에라도 마음을 바꾸지 않을까?"
 bp2_yearly.5008.b: "어떻게 그렇게 #EMP 잔인할 수 있어#!, [foreign_hostage.GetFirstNameNoTooltip]?"
 bp2_yearly.5009.t: "미래 계획"
 bp2_yearly.5009.desc: "[marry_crush.GetFirstName](와)과 나는 경쾌한 햇살을 받으며 정원을 거닐었다. 이내 [marry_crush.GetSheHe|U]가 내게로 시선을 보냈다.\n\n\"나중에 크면 결혼할까?\"\n[marry_crush.GetSheHe|U]가 진지하게 물었다. 내가 당황한 표정을 짓자 곧장 후속타가 터져 나왔다.\n\"우리 둘 다 어른이 되면 꼭 결혼하자. 그게 우리 운명이야!\"\n\n저는 조용히 그 가능성을 생각해 보았다. 열정은 활활 타오른다. 내게 [marry_crush.GetFirstNameNoTooltip] 없는 미래는 성립할 수 없겠지?"
 bp2_yearly.5009.a: "당연한 소리를!"
 bp2_yearly.5009.b: "많은 게 변할 수 있지..."
 bp2_yearly.5010.t: "과거의 약속"
 bp2_yearly.5010.desc: "\"옛날 생각나지 않아?\"\n\n나는 [marry_crush.GetFirstName]의 목소리에 몽상을 깨고 정신을 차렸다. [marry_crush.GetSheHe|U]는 내 옆에 앉아 환한 미소를 짓고 있었다. 그냥 이렇게 정원에 함께있기만 해도 서로밖에 몰랐던 어린 시절의 추억이 새록새록 떠오른다.\n\n\"옛날에 있었던 일 기억나? 어른이 되어서도 독신이면 우리 결혼하기로 했었잖아.\" [marry_crush.GetSheHe|U]가 추억이 떠올랐는지 웃으면서 말했다. 그 당시의 우린 정말로 순진했다.\n\n하지만..."
 bp2_yearly.5010.a: "그래서... 그게 왜?"
 bp2_yearly.5010.a.flavor: "어린 시절 타올랐던 불씨가 몇 개 남아 있음..."
 bp2_yearly.5010.a.tt: "[marry_crush.GetFirstNameNoTooltip]에게 청혼함"
 bp2_yearly.5010.b: "참 좋은 시절이었다. 그렇지?"
 bp2_yearly.5011.t: "제대로 된 청혼"
 bp2_yearly.5011.desc: "\"혹시 기억해?\" 정원에서 대화를 나누던 때였다. [root_crush.GetFirstName](이)가 날 향해 돌아섰다. \"어른이 되어서도 독신이면 우리 결혼하기로 했었잖아.\"\n\n깜짝 놀란 나는 기억을 더듬었다. #EMP 확실히#! 그랬던 기억이 난다. 바로 이런 정원에서 그런 얘기를 했었다. 당시의 우린 순진하고 희망에 차 있었다. 열정과 젊음이 넘쳤다. 추억을 떠올리니 절로 입가에 미소가 번졌다.\n\n\"나 그 약속 잊지 않고 있었어.\" [root_crush.GetFirstNameNoTooltip]의 목소리는 생각 이상으로 진심이 담겨 있었다. [root_crush.GetSheHe|U]가 내 손을 잡아주었다. \"그때 그거 진심으로 한 말이었어. 지금 우리 둘 다 독신이잖아. 생각해 보니 어렸을 때 너랑 같이 있으면 정말 행복했더라고.\""
 bp2_yearly.5011.a: "...좋아. 그렇게 하자."
 bp2_yearly.5011.b: "무슨 유치한 소리를! 정신 차려."
 bp2_yearly.5012.t: "다시 타오르는 불꽃"
 bp2_yearly.5012.desc: "잠깐이지만 [marry_crush.GetFirstNamePossessive] 표정을 읽을 수 없었다. 하지만 그 표정은 행복한 놀라움으로 바뀌었다.\n\n\"물론이지! 완전 좋아!\" [marry_crush.GetSheHe|U]가 내 품에 몸을 던졌다. 잠깐이지만 어린 시절로 돌아간 기분이었다. 우린 아찔하고 혼란스러운 감정을 차근차근 수습했다.\n\n나는 [marry_crush.GetHerHis] 손을 붙잡고 정원 입구로 향했다. 준비할 게 태산이다."
 bp2_yearly.5012.a: "영원토록 언제나 함께하기를!"
 bp2_yearly.5012.b: "...아니야. 다시 생각해 보는 게 좋겠어."
 bp2_yearly.5013.t: "사윈 불꽃"
 bp2_yearly.5013.desc: "잠깐이지만 [marry_crush.GetFirstNamePossessive] 표정을 읽을 수 없었다. 이내 그 표정이 혼란으로 물들었다\n\n\"무슨 소리야? 진심으로 한 말이야?\" [marry_crush.GetSheHe|U]가 미간을 찌푸렸다. \"옛날에 했던 유치한 약속은 왜 들먹이는 거야?\"\n\n뭐라 말이라도 하려고 했지만 [marry_crush.GetSheHe]는 이미 고개를 저으며 저 멀리 떠나가고 있었다."
 bp2_yearly.5013.a: "아..."
 bp2_yearly.5050.t: "다개국어 구사자"
 bp2_yearly.5050.desc: "안뜰을 돌아다니던 중, 양피지 조각이 바람에 실려 휘날리고 있었다. 붙잡아 살펴보니 양피지에는 전에 본 적 없는 기묘한 그림이 그려져 있었다.\n\n\"아! 제 메모를 찾으셨군요!\" [polyglot.GetFirstNamePossessive] 떨리는 목소리에 깜짝 놀랐다. 내가 당황한 걸 알아차렸는지 [polyglot.GetSheHe]는 안심하라는 듯 양피지 조각을 톡톡 쳤다.\n\n\"외국어로 쓴 겁니다, 작은 영주님. 저는 읽을 수 있답니다. 아무튼 지금 영주님이 신경 쓸 건 아니랍니다.\""
 bp2_yearly.5050.a: "\"나도 외국어 여러 개 할 줄 알아! 가르쳐 줘!\""
 bp2_yearly.5050.b: "하지만... 배우고 싶단 말이야!"
 bp2_yearly.5050.c: "아무튼 알아뒀으니 됐어."
 bp2_yearly.5051.t: "까꿍!"
 bp2_yearly.5051.desc: "[ROOT.Char.Custom('ResidenceBuilding')]에 소리가 울려 퍼졌다. 가볍게 키득거리는 소리. 가끔 터지는 박장대소. [ROOT.Char.Custom('GetRoom')] 안으로 들어가자 범인의 모습이 나타났다.\n\n바로 [child.GetFirstName](이)었다. 탁자에 아무렇게나 널브러진 책을 보건대 공부는 진작 때려친 모양이었다. 심지어 품에는 자기 [child.Custom2('RelationToMe', baby)]인 [baby.GetFirstName](을)를 안고 있었다. [child.GetFirstNameNoTooltip](이)가 손가락 사이로 얼굴을 바라보자 아기가 꺄르륵 웃어댔다. 웃는 두 아이가 무척이나 행복해 보였다."
 bp2_yearly.5051.a: "서로 오붓한 시간을 보내고 있군. 훌륭해!"
 bp2_yearly.5051.b: "\"[child.GetFirstNameNoTooltip]! 공부는 다 했겠지!\""
 bp2_yearly.5052.t: "오래된 이야기"
 bp2_yearly.5052.desc: "[ROOT.Char.Custom('GetRoom')](으)로 다가가던 중, 내 발걸음이 저절로 느려졌다. 무슨 목소리가 들린 것 같은데. 그래, 진짜로 들리는군!\n\n나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('grandparent'))][grandparent.GetFirstName](이)가 손주 [child.GetFirstName](을)를 안은 채 이야기를 들려주고 있었다. 나도 한두 마디를 주워들으며 가만히 들었다.\n\n[grandparent.GetFirstNameNoTooltip](은)는 어느 인생을 잘 산 사람의 이야기를 들려주고 있었다. 현대와 과거를 아우르는 이야기가 [child.GetFirstNameNoTooltip]의 진심을 사로잡았는지, 입을 헤 벌리고 경청하고 있었다."
 bp2_yearly.5052.a: "\"잠깐, #EMP 이 몸#!이 그렇게 했던 때는?\""
 bp2_yearly.5052.b: "\"나도 동참해도 되겠나?\""
 bp2_yearly.5052.c: "잘됐군. 내버려둬야겠어."
 bp2_yearly.5053.t: "마음의 볼모"
 bp2_yearly.5053.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('ward'))] [ward.GetFirstName]는 내 농담에 활짝 웃었다. 그리고 손을 흔들며 작별 인사를 한 뒤 공부하러 갔다. 그런데 갑자기 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_kid'))] [angry_kid.GetFirstName](이)가 나에게 달려들었다.\n\n\"인정하라고!\" 녀석이 화를 내며 소리쳤다 \"그 #EMP 외국인#!이랑 점점 더 어울리고 있잖아! 혈육인 #EMP 나보다#! 그런 녀석이 더 중요해?\"\n\n나는 [ward.GetFirstNameNoTooltip](이)가 이곳에 점점 #EMP 동화#!되고 있다고 느끼는데, 모두가 똑같이 생각하는 건 아닌 모양이다..."
 bp2_yearly.5053.a: "\"그래도 가족을 대체할 순 없어, [angry_kid.GetFirstNameNoTooltip].\""
 bp2_yearly.5053.b: "\"절대 그런 감상에 빠지지 않았어!\""
 bp2_yearly.5053.b.success: "상대를 설득함"
 bp2_yearly.5053.b.failure: "상대를 설득하지 못함"
 bp2_yearly.5053.c: "[ward.GetFirstNameNoTooltip](은)는 너희보다도 더 어린아이처럼 느껴진다고!"
 bp2_yearly.5054.t: "든든한 친구"
 bp2_yearly.5054.desc: "웃음소리와 빛이 방에 쏟아져 들어오며 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName](와)과 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.GetFirstName]의 도착을 알렸다. 둘은 장난감을 든 채 즐겁게 쫓고 쫓기고 있었다.\n\n상당히 다른 배경에서 온 두 아이가 천진난만하게 노는 모습을 보니 차이점보다 닮은 점이 더 많이 보였다.\n\n이건 나름대로 좋은 모습이 아닐까?"
 bp2_yearly.5054.a: "잘 어울리는 걸 보니 좋군."
 bp2_yearly.5054.b: "\"[child.GetFirstNameNoTooltip]! 잠깐 할 얘기가 있는데...\""
 bp2_yearly.5054.b.tt: "[child.GetFirstNameNoTooltip](은)는 아무나 무턱대고 믿어선 안 된다는 걸 깨닫게 됨"
 bp2_yearly.5100.t: "도전자의 등장"
 bp2_yearly.5100.desc: "#EMP 슈우웅! 콰득!#! 목검이 허공을 가르고 날아가 표적에 적중할 때의 쾌감이란. 다시 한 번 목검을 휘두르려고 자세를 잡는 순간, 무언가가 시선에 들어왔다. [challenger.GetFirstName](이)가 자기 검을 들고는 터덜터덜 계단을 타고 내려오고 있었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]! #EMP 이 몸#!을 상대로 얼마나 할지 한번 보자고!\"\n\n나는 걱정스러운 얼굴로 [challenger.GetFirstNameNoTooltip](을)를 위아래로 훑었다. 저런 \"검\"에 맞았다간 상당한 피해를 받을 터였다. 그런데 [challenger.GetFirstNameNoTooltip](은)는... 약간 지나칠 정도로 #EMP 의욕적#!인 상태였다."
 bp2_yearly.5100.a: "좋아. 자세를 취해라!"
 bp2_yearly.5100.a.tt: "[challenger.GetFirstNameNoTooltip](와)과의 결투 시작"
 bp2_yearly.5100.b: "모의전은 어떻겠나?"
 bp2_yearly.5100.b.tt: "움직임에 집중하면 어디 머리를 박는 일은 피할 수 있을 것임..."
 bp2_yearly.5101.t: "목마"
 bp2_yearly.5101.desc: "\"쾅\" 소리와 함께 문이 열렸다. 나는 목마를 타고 앞장서던 [child.GetFirstName]의 뒤를 바짝 쫓았고, 신이 나 웃으며 서재를 난장판으로 만들었다. 한참 양피지를 들여다보던 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetFirstName](이)가 지쳤다는 얼굴로 고개를 들어 올렸다.\n\n\"꼭 여기서 그렇게 소란을 피우셔야겠습니까?\" [councillor.GetSheHe|U]가 우리 둘을 가리키며 호통을 터뜨렸다. \"#EMP 누군가#!는 봉역 운영을 도와야 한단 말입니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 조용히 일 좀 하게 해주시면 어디 덧납니까!\"\n\n나는 여전히 활기차게 이리 튀고 저리 튀는 [child.GetFirstNameNoTooltip](을)를 슬쩍 돌아보았다."
 bp2_yearly.5101.a: "#EMP 감히#! 나한테 명령질을 해?!"
 bp2_yearly.5101.b: "바깥에서 결판을 내자, [child.GetFirstNameNoTooltip]!"
 bp2_yearly.5101.b.tt: "순전히 방에서 빠져나가려고 이런 짓을 한다는 걸 둘 다 눈치 못 챌 것임..."
 bp2_yearly.5101.b.success: "경주에서 승리함"
 bp2_yearly.5101.b.failure: "경주에서 패배함"
 bp2_yearly.5101.c: "\"죄송해요, [councillor.GetFirstNameNoTooltip] 님. 그만할게요.\""
 bp2_yearly.5102.t: "즉발적인 반응"
 bp2_yearly.5102.desc: "안뜰에서 놀던 때였다. 날 쫓아올 술래로 [sibling.GetFirstNamePossessive] 차례가 되었다. 화단을 질주하고 있자니 심장이 쿵쾅거렸다.\n\n그때 균형이 흐트러진 [sibling.GetFirstNameNoTooltip](이)가 옆으로 휘청거렸고, 나는 생각도 하지 않고 바로 기회를 노려 밀쳤다. 결국 [sibling.GetFirstNameNoTooltip](이)가 넘어지는데... 하필이면 그 바로 밑이 가시 돋친 장미 덤불이었다!\n\n공기를 찢어놓을 듯한 울음소리가 바로 터져 나왔다. 곧이어 [sibling.GetFirstNameNoTooltip](은)는 비틀거리는 걸음으로 우리 [parent.GetMotherFather]가 계신 방으로 성큼성큼 걸어갔다. 그 광경을 본 나는 안색이 창백해졌다."
 bp2_yearly.5102.a: "제발 그만! 자... 장난감 사줄게!"
 bp2_yearly.5102.a.tt: "[sibling.GetFirstNameNoTooltip](이)가 [newly_created_artifact.GetName]의 금화를 받음"
 bp2_yearly.5102.b: "아, 안 돼. [parent.GetMotherFather]에겐 비밀로 해줘!"
 bp2_yearly.5102.b.success: "[sibling.GetFirstNameNoTooltip](을)를 설득함"
 bp2_yearly.5102.b.failure: "[sibling.GetFirstNameNoTooltip](을)를 막지 못함"
 bp2_yearly.5102.c: "\"당장 이리로 안 와? 애새끼처럼 칭얼거리지 말고!\""
 bp2_yearly.5103.t: "군것질거리 밀수"
 bp2_yearly.5103.desc: "길을 걷던 중 주방에서 풍겨오는 멋진 향기가 코를 간지럽혔다. 마침 배가 비명도 지르겠다, 나는 성큼성큼 주방으로 향했다. 조심스럽게 들여다보니 내가 기대한 물건이 정확히 그 자리에 있었다.\n\n[ROOT.Char.Custom('FavoriteTreatDemand')|U]! 지켜보는 사람 하나 없다! 아니면 적어도 #EMP 보기에는 말이지#!. 나는 한 번 더 신중한 시선으로 주방을 확인했다. 이제 들어가서 챙기기만 하면 될...\n\n\"[ROOT.Char.GetFirstNameNoTooltip]!\" 나는 손을 뻗은 상태로 얼어붙었다. 황홀한 천상의 맛이 손끝 바로 앞에 놓여 있었거늘. \"지금 이게 뭐 하는 짓이더냐?\" 내 [ROOT.Char.Custom2('RelationToMeShort', parent)] [parent.GetFirstNamePossessive] 엄중한 목소리에 가슴이 철렁 내려앉았다."
 bp2_yearly.5103.a: "\"날 막지 마! 조만간 #EMP 영주#!가 될 몸이라고!\""
 bp2_yearly.5103.b: "지금은 도망치는 게 상책이다!"
 bp2_yearly.5103.b.success: "간식을 챙겨 도망치는 데 성공함"
 bp2_yearly.5103.b.failure: "[child.Custom2('RelationToMeShort', parent)]에게 붙잡혀 두들겨 맞음"
 bp2_yearly.5103.c: "\"죄송해요. 다시는 안 그럴게요.\""
 bp2_yearly.5104.t: "외로운 아이"
 bp2_yearly.5104.desc: "나는 손에 장난감을 들고 안뜰로 달려갔다. 그런데 [child.GetFirstName](이)가 축 처진 모습으로 벤치에 앉아 있었다. [child.GetSheHe|U]는 날 눈치챘으나, 내가 기운을 나게 해 주려고 노력해 봐도 한숨만 쉴 뿐이었다. 내 장난감은 머쓱해졌고, 나는 머리를 긁적였다.\n\n어떡하면 좋을까?"
 bp2_yearly.5104.a: "그냥 앉아서 분위기에 어울려야겠어."
 bp2_yearly.5104.b: "\"이리 와, [child.GetFirstNameNoTooltip]. 같이 놀자!\""
 bp2_yearly.5104.b.success: "같이 놀자고 [child.GetFirstNameNoTooltip](을)를 설득하는 데 성공해 기운을 북돋움"
 bp2_yearly.5104.b.failure: "[child.GetFirstNameNoTooltip](이)가 설득에 넘어오지 않음"
 bp2_yearly.5104.c: "음... 그냥 내버려두는 게 낫겠지?"
 bp2_yearly.5104.c.tt: "이 일로 무언가 배울 수 있을지도..."
 bp2_yearly.5105.t: "명예와 영광을 위하여!"
 bp2_yearly.5105.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]!\" 날카로운 목소리가 안뜰에 울려 퍼졌다. \"명예를 지키기 위해 그대에게 마상 시합으로 도전하는 바다! 말을 선택하고 랜스를 들어라, 위대한 전사여!\"\n\n[child.GetFirstName](이)가 다리 사이 목마를 꽉 움켜쥐고는 나뭇가지를 휘둘렀다. 내 탈것은 근처 긴 의자에 다소곳하게 놓여 있었다. 크기만 보면 긴 의자하고 비슷했다.\n\n[child.GetFirstNameNoTooltip](이)가 진정으로 전투에 나설 준비를 마친 것 같다!"
 bp2_yearly.5105.a: "\"자, [child.GetFirstNameNoTooltip] 영주여! 마상 시합으로 결판을 내자!\""
 bp2_yearly.5105.a.tt: "마상 시합이 시작됨!"
 bp2_yearly.5105.a.success: "성공적으로 공격을 적중시킴"
 bp2_yearly.5105.a.failure: "[child.GetFirstNameNoTooltip](이)가 공격을 적중시킴"
 bp2_yearly.5105.b: "지금은 용기보다 신중함이 더 중요할지 몰라."
 bp2_yearly.5106.t: "격중"
 bp2_yearly.5106.desc.winning: "내 '랜스'가 [child.GetFirstName]의 가슴에 격중하며 피부에 퉁퉁 분 상처를 남겼다. 나는 [child.GetFirstName](이)가 열심히 가슴을 문지르게 두고는 득의양양하게 한 바퀴 돌았다."
 bp2_yearly.5106.desc.losing: "[child.GetFirstNamePossessive] '랜스'가 내 가슴에 격중했고, 나는 고통에 몸부림쳤다. [child.GetSheHe|U]는 득의양양하게 한 바퀴 돌았다."
 bp2_yearly.5106.ending: "\n\n첫 마상 시합에서 이길 확률은 항상 반반이다. 그 동안의 훈련과 가르침을 모두 되새길 수 있어야 한다. 나는 내가 가진 전술적 우위를 헤아렸다.\n\n우리가 승부를 준비하는 사이 바람이 불며 나뭇잎을 어루만졌다."
 bp2_yearly.5106.a: "어떻게 될지 한번 두고 보자고..."
 bp2_yearly.5106.a.tt: "이번 경기가 중요해. 이기기 위해서든, 경쟁을 이어 나가기 위해서든..."
 bp2_yearly.5106.a.success: "당신의 공격이 명중함"
 bp2_yearly.5106.a.failure: "[child.GetFirstNamePossessiveNoTooltip] 막대가 스쳐 지나감"
 bp2_yearly.5106.b: "\"이제 그만하면 안 될까?\""
 bp2_yearly.5107.t: "응징"
 bp2_yearly.5107.desc.winning: "내 막대기가 아래로 내려가는가 싶더니, 이내 [child.GetFirstNamePossessive] 바로 밑에서 치솟으며 복부에 완벽하게 적중했다! 그 힘에 [child.GetFirstNameNoTooltip](은)는 떨어져나가 제대로 일어서지도 못했다."
 bp2_yearly.5107.desc.losing: "기대와 달리 [child.GetFirstName](은)는 호락호락한 상대가 아니었다. 그러기는커녕 내 배에 망치를 꽂았지. 짜증을 숨기려 힘겹게 몸을 뒹구는 사이 [child.GetFirstNameNoTooltip](이)가 씩 웃는 게 보였다."
 bp2_yearly.5107.ending: "우리 둘 다 몸에 전투의 상흔이 남았다.\n\n1회전에서 긴장감을 다스리고, 2회전에서 전술을 구사하고, 3회전에서는... 3회전에선 무엇보다 상대의 수를 읽어야 한다. 지금까지 습득한 모든 지식을 총동원해 마음을 읽는 거라고 할 수 있다.\n\n나는 준비됐다."
 bp2_yearly.5107.a: "승리를 위하여!"
 bp2_yearly.5107.a.success: "당신의 공격이 적중하고 마상 시합에서 승리함"
 bp2_yearly.5107.a.failure: "[child.GetFirstNameNoTooltip]의 속도가 너무 빠름"
 bp2_yearly.5107.b: "\"서로 한 번씩 승리를 가져갔으니 무승부로 하는 게 어떨까?\""
 bp2_yearly.5107.b.tt: "\"치열한 마상 시합\""
 bp2_yearly.5107.b.tt_success: "다음 토너먼트에서 우승할 수 있을지도 모름"
 bp2_yearly.5107.b.tt_fail: "어디까지나 놀이였을 뿐"
 bp2_yearly.5107.b_tt_fail: "아무것도 배우지 못함"
 bp2_yearly.5108.t: "훌륭한 경기"
 bp2_yearly.5108.desc.winning: "타격 지점에서 눈을 감을 뻔했지만, 그래도 내 공격은 다시 한 번 적중했다. 내 막대기가 [child.GetFirstNamePossessive] 흉골에 적중하며 멋지게 파열했다.\n\n동시에 [child.GetFirstNameNoTooltip](이)가 완전히 자빠졌다. 사실 그 정도가 아니라 잠시 바닥에 엎드려 있다가 힘겹게 일어섰다.\n\n승리는 내 것이다. 정말, #EMP 정말로#! 달콤하군."
 bp2_yearly.5108.desc.losing: "[child.GetFirstNamePossessive] 막대기가 순간적으로 흔들렸다. 아니, 정확히는 흔들림이라기보단 속임수 동작에 가까웠다. 상대의 막대기가 내 몸에 \"쿵\" 하고 적중했고, 나는 허파에서 공기가 빠져나가며 바닥을 나뒹굴었다.\n\n다시 몸을 일으켜 세우는 사이 [child.GetFirstNameNoTooltip](은)는 뒤로 빠져 서 있었다. 긁히고 멍든 상처보다 패배의 아픔이 더 컸다."
 bp2_yearly.5108.a: "\"마상 시합 실력이 훌륭하군, [child.GetFirstNameNoTooltip].\""
 bp2_yearly.5108.b: "\"하하! 이래서 내가 #EMP 최고#!라는 거지!\""
 bp2_yearly.5108.c: "\"멋진 경기였다, [child.GetFirstNameNoTooltip]!\""
 bp2_yearly.5108.d: "운이 좋았군. 두고 보자..."
 bp2_yearly.5109.t: "영원한 비통"
 bp2_yearly.5109.desc: "안뜰에 나지막하게 흐느끼는 소리가 울려 퍼진다. 긴 의자에 앉은 [child.GetFirstName]의 얼굴에 눈물이 흐르고 있었다. 내가 다가가자 아이는 울음을 참으려고 애쓰며 자기 옆자리를 향해 손짓했다.\n\n"
 bp2_yearly.5109.desc_unrelated: "\"제 [parent.GetMotherFather]가 보고 싶어요. 자꾸... 자꾸 생각이 나요.\"\n\n[child.GetFirstNamePossessiveNoTooltip] [parent.GetMotherFather] [parent.GetFirstName](이)가 세상을 떠난 지 제법 시간이 흘렀다. 그럼에도 [child.GetSheHe]는 뼈저린 상실감을 느끼고 있었다."
 bp2_yearly.5109.desc_sibling: "\"[parent.GetMotherFather]가 보고 싶어요. 자꾸... 자꾸 생각이 나요.\"\n\n우리의 [parent.GetMotherFather] [parent.GetFirstName](이)가 세상을 떠난 지 제법 시간이 흘렀다. 그럼에도 [child.GetSheHe]는 뼈저린 상실감을 느끼고 있었다."
 bp2_yearly.5109.a: "\"[parent.GetMotherFather]가 언제나 널 굽어살피고 있다는 걸 잊지 말려무나.\""
 bp2_yearly.5109.b: "차라리 다른 데로 주의를 돌리는 게 나을지도."
 bp2_yearly.5109.b.success: "[child.GetFirstName](을)를 달래는 데 성공함"
 bp2_yearly.5109.b.failure: "[child.GetFirstNameNoTooltip](을)를 달래지 못함"
 bp2_yearly.5109.c: "뭐라... 뭐라 할 말이 없구나."
 bp2_yearly.5109.c.tt: "일단 슬쩍 빠져나가고 보자..."
