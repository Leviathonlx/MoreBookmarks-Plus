l_korean:
 bp2_yearly.4000.t: "과거에서 온 공포"
 bp2_yearly.4000.desc: "갓 태어난 [first_babby.Custom('GetDaughterSon')] [first_babby.GetName](을)를 품에 안은 순간 황홀한 기쁨에 슬픔은 물론이요, 등골을 서늘하게 만드는 공포가 섞여 전해졌다.\n\n부모님이 어린 날 홀로 남겨두고 돌아가시기 전에도 이렇게 안아주셨을까?\n\n이건 저주인가? [ROOT.Char.GetFaith.FateGodName]께서 내 사랑스러운 아이를 상대로도 부모를 빼앗아 가려고 들까?"
 bp2_yearly.4000.a: "약속하마! 널 절대 버리지 않겠어!"
 bp2_yearly.4000.a.flavor: "과연 난 약속을 지킬 수 있을까?"
 bp2_yearly.4000.b: "세상은 잔혹한 곳이다, 아이야."
 bp2_yearly.4000.b.flavor: "인생은 혼자 사는 거란다."
 bp2_yearly.4000.c: "[ROOT.Char.GetFaith.HighGodNameAlternate](을)를 믿는 수밖에."
 bp2_yearly.4001.t: "늦어진 정의"
 bp2_yearly.4001.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', murdered_relative)] [murdered_relative.GetName](이)가 [imprisoned_murderer.GetName]의 명령에 갑작스럽게 생을 마감했을 당시, 나는 코흘리개에 불과했다. 막을 힘도, 정의를 구현할 힘도 없었다.\n\n하지만 지금 힘이 없는 건 내 뜻에 굴복한 [imprisoned_murderer.GetNameNoTooltip](이)다. [murdered_relative.GetFirstNameNoTooltip](이)라면 어떻게 하려고 했을까? 목숨을 앗아간 것에 대해 복수하려고 했을까? 아니면 자비를 베풀었을까?"
 bp2_yearly.4001.a: "[murdered_relative.GetFirstNameNoTooltip](은)는 아무것도 바랄 수 없게 됐다. 바로 네놈 덕분에 말이다, 이 [imprisoned_murderer.Custom2('InsultNoun', ROOT.Char)] 자식아!"
 bp2_yearly.4001.b: "용서에는 그 자체로 힘이 있어. 올바른 선택을 해야 해."
 bp2_yearly.4002.t: "영혼의 경종"
 bp2_yearly.4002.desc: "오늘 밤도 술이다. 술을 마신 지 얼마나 됐을까? 며칠? 몇 주? 아니, 그게 중요한가? 반쯤 빈 술잔의 휘도는 거품을 들여다보자, 참으로 이상야릇한 광경이 펼쳐졌다. 오래전에 세상을 떠난 친척들... [first_aa_relative.GetFirstNameNoTooltip](와)과 [second_aa_relative.GetFirstNameNoTooltip](이)가 근심 어린 얼굴로 날 바라보고 있었다.\n\n그 순간 망각의 저편에 잠들어 있던 어린 시절의 기억이 번쩍 떠올랐다. 지나친 과음으로 세상을 떠난 두 가족의 시신을 발견했던 때가. 시신은 술기운이 남은 그대로 불어나 있었다. 잠이 확 깨는군.\n\n나도 그들과 같은 운명이 될 거란 뜻인가?"
 bp2_yearly.4002.a: "선조님들, 제게 힘을 주십시오! 술을 끊겠나이다!"
 bp2_yearly.4002.b: "[first_aa_relative.GetFirstNameNoTooltip](와)과 [second_aa_relative.GetFirstNameNoTooltip](을)를 위하여 건배!"
 bp2_yearly.4003.t: "영주의 길"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U](이)가 비로소 내가 통치자 자리에 올랐을 때와 같은 나이가 되었다. 어린 나이에 봉역 전체를 책임져야 하는 고난의 길이었지만, 그 덕분에 난 지금의 모습이 될 수 있었다. 내 유년기는 또래 친구들과 많이 달랐다. 유치한 놀이 대신 어른의 놀이에 가담했고, 잘 배워 뛰어난 실력을 갖췄다.\n\n마침 적당한 영지가 하나 있다. [giveaway_county.GetDefinitiveName]. 거기라면 [child_ruler.GetFirstNameNoTooltip]도 나와 같은 과정을 거쳐 군주가 될 수 있으리라. 하지만 아이는 준비가 됐을까? 오직 나와 같은 길을 걷는 것만이 혹독한 미래를 준비하는 방법이라고 할 수 있을까?"
 bp2_yearly.4003.a: "나의 길을 따르거라, [child_ruler.GetFirstNameNoTooltip]."
 bp2_yearly.4003.b: "과거의 실수를 되풀이하진 않겠다."
 bp2_yearly.4003.c: "자식 교육보다 영지가 더 소중해!"
 #parental prestige event chain
 bp2_yearly.4010.t: "명예의 그림자: 황혼"
 bp2_yearly.4010.desc: "가는 곳마다 나의 [famous_parent.GetMotherFather] [ROOT.Char.Custom('ParentPrestigeLevelText')] [famous_parent.GetTitledFirstName]에 대한 이야기가 들린다. 가까운 곳이든 먼 곳이든 그분의 이름을 못 들은 사람이 없을 정도다.\n\n나는 언제까지나 [famous_parent.GetMotherFather]의 그늘에만 머물러야 하는 걸까? 나도 살면서 그런 명성을 얻을 수 있을까? 얼마나 높이 올라갈 수 있을까?"
 bp2_yearly.4010.a: "겸손? 난 겸손하지 않다!"
 bp2_yearly.4010.b: "언젠가는 [famous_parent.GetFirstNameNoTooltip](을)를 따라잡겠어!"
 bp2_yearly.4010.b.flavor: "그 어떤 대가를 치르더라도 나는 유명해질 것이고, 찬란하게 빛날 것이다."
 bp2_yearly.4010.c: "유명한 [famous_parent.GetMotherFather]를 둬서 얼마나 다행인지!"
 bp2_yearly.4010.c.flavor: "부모님 그림자 속에서 살아가는 걸로도 충분히 만족해."
 bp2_yearly.4011.t: "명예의 그림자: 여명"
 bp2_yearly.4011.desc: "나의 [famous_dead_parent.GetMotherFather]이자 위대한 [famous_dead_parent.GetTitledFirstName](은)는 오래전 [famous_dead_parent.GetDeathReason]했다. 하지만 그분의 삶이 남긴 불꽃은 여전히 찬란하게 빛난다. 그분이 어딜 가든 그 불꽃은 함께했고, 이젠 나를 따라다니는 것 같다.\n\n나는 안다. 사람들은 아직도 나를 그분의 [ROOT.Char.Custom('GetDaughterSon')]로만 여길 뿐, 한 명의 어엿한 성인으로 인정하지 않는다! 당장 어제만 해도 웬 늙은 농노가 돌아가신 당신께 마치 살아있는 것처럼 찬사를 바치지 않았던가!\n\n이젠 그분의 그늘을 벗어날 것이다! 이 세상에 나만의 발자국을 남기겠다! 장차 위대한 [ROOT.Char.GetTitledFirstName](으)로 불리고 말 테다!"
 bp2_yearly.4011.a: "세상은 [famous_dead_parent.GetFirstNameNoTooltip](을)를 그저 #EMP 나#!의 [famous_dead_parent.GetMotherFather]로만 기억하게 되리라!"
 bp2_yearly.4011.b: "아아, 나는 결국 부모님의 [ROOT.Char.Custom('GetDaughterSon')]로만 남겠군."
 bp2_yearly.4011.c: "이미 충분히 대단한 업적을 세웠어."
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "명예의 그림자: 일광"
 bp2_yearly.4012.desc: "돌아가신 [famous_dead_parent.GetMotherFather]의 명성을 따라가는 데 집중하기로 결심한 지 오랜 시간이 흘렀다. 그분이 돌아가신 지는 훨씬 더 오래되었고 말이다. 당신의 그늘에서 벗어나기란 참으로 부담스럽고 힘들기 짝이 없었다. 세상은 여전히 날 내 행동으로 판단하지 않고 [famous_dead_parent.GetTitledFirstName](와)과 비교하는 것만 같다.\n\n존경받는 건 안다. 하지만 그것으로 충분하다고 할 수 있을까? 기억되려면 뭘 더 해야 할까? [famous_dead_parent.GetMotherFather]보다 더 훌륭한 위인이 되려면 어떻게 해야 할까?"
 bp2_yearly.4012.a: "아직 이루지 못한 일이 태산이야."
 bp2_yearly.4012.b: "뭐 하러 그런 수고를 한담. 어차피 평생 [famous_dead_parent.GetFirstNameNoTooltip] 그림자를 벗어나지 못할 텐데."
 bp2_yearly.4012.c: "이제야 같은 눈높이가 됐군요, [famous_dead_parent.GetMotherFather|U]."
 bp2_yearly.4012.d: "만족 같은 건 있을 수 없어! 절대로!"
 bp2_yearly.4013.t: "명예의 그림자: 절정"
 bp2_yearly.4013.desc_success: "오늘 일어났을 때 태어나서 처음으로 깨달았다. 내 명성이 끝없이 커지고 있다. 내가 [famous_dead_parent.GetTitledFirstName]의 [ROOT.Char.Custom('GetDaughterSon')]로만 여겨지던 시절은 갔다. 드디어 [famous_dead_parent.GetMotherFather]의 그늘에서 벗어나 나만의 영광을 만끽할 수 있게 되었다.\n\n그럼 이제 인정받기 위해 했던 끊임없는 몸부림을 멈춰야 할까? 아니면 훗날 몇 세대가 지나도 세상 모든 아이가 내 이름을 부를 때까지 더욱더 불타오르며 빛나야 할까?"
 bp2_yearly.4013.desc_failure: "오늘 일어났을 때 충격적인 사실을 깨달았다. 장장 수년에 걸쳐 노력했지만 내 인생의 업적은 위대한 [famous_dead_parent.GetMotherFather] [famous_dead_parent.GetTitledFirstName]의 그것에 비하면 초라하기만 하다. 스스로를 채찍질하며 몰아쳤지만 그분의 명성이 드리운 그늘을 벗어나지 못하고 있다.\n\n이건 세상 모든 [famous_dead_parent.GetMotherFather]가 자식에게 내리는 저주 같은 걸까? 우리 모두 과거의 거인과 무의미한 경주를 벌어야 하는 운명인가?"
 bp2_yearly.4013.a: "나는 [famous_dead_parent.GetFirstNameNoTooltip]도, 나 자신도 실망시켰구나."
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. 어감이 마음에 드는군."
 bp2_yearly.4013.c: "내 이름이 온 세상에 알려질 때까지 멈추지 않겠다!"
 #parental piety event chain
 bp2_yearly.4020.t: "신앙의 그림자: 황혼"
 bp2_yearly.4020.desc: "[ROOT.Char.GetFaith.HighGodName](을)를 섬기는 훌륭한 종복의 [ROOT.Char.Custom('GetDaughterSon')]로 태어나다니, 이 얼마나 기쁜 일인가! 사람들이 그분을 [ROOT.Char.Custom('ParentPietyLevelText')] [pious_parent.GetTitledFirstName](으)로 칭하는 소리를 들을 때마다 마음속에서 정열이 불타오른다! 당신의 덕행은 [ROOT.Char.GetFaith.PriestNeuterPlural](와)과 경건한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] 모두의 존경을 받는다.\n\n다만 궁금하기도 하다. 나는 겸손하게 [pious_parent.GetMotherFather]의 그림자에 머물러야 하는 걸까? 아니면 살아서 그에 부족하지 않은 신자가 될 수 있도록 노력해야 할까? 당신이 그랬던 것처럼 나의 내면에도 [ROOT.Char.GetFaith.HighGodName] 은총이 선명하게 깃들어 있을까?"
 bp2_yearly.4020.b: "언젠가는 [pious_parent.GetFirstNameNoTooltip](을)를 따라잡겠어!"
 bp2_yearly.4020.b.flavor: "고결하게 [ROOT.Char.GetFaith.HighGodName](을)를 섬기리라. 어떤 대가를 치르는 한이 있어도."
 bp2_yearly.4020.c: "참 경건한 [pious_parent.GetMotherFather]를 둬서 다행이야!"
 bp2_yearly.4020.c.flavor: "부모님 그림자 속에서 살아가는 걸로도 충분히 만족해."
 bp2_yearly.4021.t: "신앙의 그림자: 여명"
 bp2_yearly.4021.desc: "훌륭한 [pious_dead_parent.GetMotherFather] [pious_dead_parent.GetTitledFirstName](이)가 [pious_dead_parent.GetDeathReason]한 지도 오랜 세월이 흘렀다. 지금쯤 [ROOT.Char.GetFaith.PositiveAfterLife|U]에서 [ROOT.Char.GetFaith.HighGodName](을)를 섬기고 계실 테지. 하지만 당신의 영성은 여전히 이승에 강렬하게 남아 영감이자 도전의 역할을 해내고 있다. 경건한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]들은 여전히 날 그분의 [ROOT.Char.Custom('GetDaughterSon')]로만 여길 뿐이다. 당장 어제만 해도 웬 늙은 [ROOT.Char.GetFaith.PriestNeuter](이)가 그분을 당대의 영주로 칭송하는 소리를 했다!\n\n[ROOT.Char.GetFaith.HighGodName]께서도 같은 시선에서 날 보고 계실까? 나도 [pious_dead_parent.GetMotherFather]의 그늘을 벗어나 어엿한 한 사람의 신자임을 증명하고 싶은 욕구가 이글이글 타오른다."
 bp2_yearly.4021.a: "[ROOT.Char.GetFaith.HighGodName]께 나 자신 그 자체를 보여드리겠다!"
 bp2_yearly.4021.b: "아아. 부모님의 그림자에 머무르면서 [pious_dead_parent.GetFirstNameNoTooltip](와)과의 추억과 [ROOT.Char.GetFaith.HighGodName](을)를 기리는 수밖에."
 bp2_yearly.4021.c: "업적은 이미 충분히 세웠어."
 bp2_yearly.4021.d: "[ROOT.Char.GetFaith.HighGodName](은)는 [pious_dead_parent.GetFirstNameNoTooltip](을)를 #EMP 나#!의 [pious_dead_parent.GetMotherFather]로만 알게 될 거야!"
 bp2_yearly.4022.t: "신앙의 그림자: 일광" #I feel hashtag blessed and moisturized, but is it enough?
 bp2_yearly.4022.desc: "[ROOT.Char.GetFaith.HighGodName]의 빛이 [pious_dead_parent.GetMotherFather](이)자 위대한 [pious_dead_parent.GetTitledFirstName](을)를 이끌었듯, 나의 신성한 여정도 빛의 안내를 받고 있다. [ROOT.Char.GetFaith.HighGodNamePossessive] 경건한 종복으로서 살아가기란 단언컨대 쉽지 않다. 하지만 나는 [pious_dead_parent.GetMotherFather]보다 훌륭한 신자가 되고 말 것이다.\n\n훌륭한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](은)는 언제나 같은 신도와 [ROOT.Char.GetFaith.HighGodName]의 인정을 갈구해야 하는가? [pious_dead_parent.GetMotherFather]가 남긴 모범은 따라가야 할 등대인가, 뛰어넘어야 할 업적의 기준인가?"
 bp2_yearly.4022.a: "아직 이루지 못한 일이 태산이야."
 bp2_yearly.4022.b: "귀찮게 뭐 하러. [ROOT.Char.GetFaith.HighGodName]께서 용서해 주시겠지."
 bp2_yearly.4022.c: "이제야 같은 눈높이가 됐군요, [pious_dead_parent.GetMotherFather|U]."
 bp2_yearly.4022.d: "만족 같은 건 있을 수 없어! 절대로!"
 bp2_yearly.4023.t: "신앙의 그림자: 절정"
 bp2_yearly.4023.desc_success: "[ROOT.Char.GetFaith.FateGodNamePossessive|U] 은총을 찬미하라! 오늘 일어났을 때 태어나서 처음으로 깨달았다. 나는 의심을 극복하고 [pious_dead_parent.GetTitledFirstName]의 [ROOT.Char.Custom('GetDaughterSon')]일 뿐만 아니라 모범적인 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](으)로 거듭났다. [ROOT.Char.GetFaith.HighGodName]의 황홀한 빛이 나를 감싼다. 내게 드리웠던 [pious_dead_parent.GetMotherFather]의 그늘은 이제 없다.\n\n이제 좀 더 세속적인 문제에 집중해야 한다. [ROOT.Char.GetFaith.HighGodNamePossessive] 은총을 얻었으니 안심하고 마음을 풀어도 되는 걸까? 아니면 한 사람의 훌륭한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]답게 [ROOT.Char.GetFaith.HighGodNamePossessive] 인정을 갈구하는 끊임없는 여정을 멈추지 말아야 할까?"
 bp2_yearly.4023.desc_failure: "오늘 일어났을 때 충격적인 사실을 깨달았다. 경건한 삶을 살고자 수년에 걸쳐 스스로를 채찍질해 왔다. 하지만 [pious_dead_parent.GetMotherFather]이자 위대한 [pious_dead_parent.GetTitledFirstName]의 기억이 [ROOT.Char.GetFaith.HighGodName]의 빛을 흐릿하게 가리는 것이 느껴진다. 설마 이게 [ROOT.Char.GetFaith.FateGodNamePossessive] 뜻이란 말인가?\n\n이건 세상 모든 부모가 자식에게 내리는 저주 같은 걸까? 우리 모두 과거의 거인과 무의미한 경주를 벌어야 하는 운명인가? 이게 [ROOT.Char.GetFaith.CreatorName]의 의도인가?"
 bp2_yearly.4023.a: "전 실패했습니다! [ROOT.Char.GetFaith.HighGodName]시여, 부디 용서하소서."
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. 어감이 마음에 드는군."
 bp2_yearly.4023.c: "[ROOT.Char.GetFaith.PositiveAfterLife|U](와)과 이 세상에 내 이름을 영원히 잊히지 않게 하리라!"
 bp2_yearly.4030.t: "눈 내린 저녁"
 bp2_yearly.4030.desc: "\"이 얼어붙은 황무지를 얼마나 돌아다녔는지 이젠 가물가물할 지경입니다! 그런데 정작 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]에 있는 놈팡이들은 일은 쥐뿔고 안 하고 따뜻한 침대에서 세상 편하게 잠자고 있지 않습니까!\"\n나의 $knight_culture_player_no_tooltip$ [frosty_knight.GetFirstName](이)가 추위에 벌벌 떨며 불만을 터뜨렸다. 정말 얼마나 됐을까? 낮이 짧아져 주변이 어둡다. 저 하늘의 태양은 우리에게 휴식을 베풀어 주지 않고 있다.\n\n나는 눈을 감았다. 태양! 긴 겨울 끝에 처음으로 햇살을 봤던 당시의 기억이 떠오른다. 평생 끝나지 않을 것 같던 겨울이었다. 어린 시절의 기억이 혈관에 뜨거운 물처럼 퍼져 나가 위로와 위안이 되어 주었다. 그때도 태양과 봄은 오지 않았던가.\n\n이번에도 와주리라!"
 bp2_yearly.4030.a: "그리고 태양은 승리를 불러올지니!"
 bp2_yearly.4030.b: "\"그래서 소원이 뭐라고, 나의 $knight_culture_player_no_tooltip$ [frosty_knight.GetFirstNameNoTooltip](이)여?\""
 bp2_yearly.4030.b.flavor: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 전사들은 들어라! 기나긴 밤 끝에는 태양이 떠오른다! 그리고 태양과 함께 승리가 오리니! 우린 영원한 영광을 손에 넣어 돌아갈 것이다! 그 어떤 고난도 우릴 막을 순 없다!"
 bp2_yearly.4030.c: "이번 겨울도 혹독할 거라고? 다음 겨울을 대비할 수 있겠군!"
 bp2_yearly.4030.c.tt: "혹독한 겨울에 시달림"
 bp2_yearly.4031.t: "구속의 굴레"
 bp2_yearly.4031.desc_first: "다시 한번 나는 자유의지를 잃고 족쇄에 묶인 몸이 되었다. 어렸을 적에도 [old_imp.Custom2('InsultAdjective', ROOT.Char)] [old_imp.GetTitledFirstName]에 의해 투옥된 적이 있었다.\n\n"
 bp2_yearly.4031.desc_base: "그런데 이젠 [new_imp.Custom2('InsultAdjective', ROOT.Char)] [new_imp.GetTitledFirstName](이)가 나를 포로로 붙잡았다.\n\n감옥에 다시 갇히는 게 나의 운명이었나? 저 벽도 어린 시절에 봤던 그 벽과 같은 걸까? 내 삶은 사실 포로의 삶이고, 바깥에 나갔던 건 잠깐의 유예가 아니었을까?"
 bp2_yearly.4031.desc_same_captor: "그런데 이번에도 [old_imp.GetSheHe]가 나를 붙잡았다!\n\n이 늙고 뻔뻔한 [old_imp.Custom2('InsultNoun', ROOT.Char)] 같으니. #EMP 호의#!랍시고 어린 시절에 지냈던 바로 그 감방에 다시 넣어? 나를 감옥으로 다시 끌고 온 건 그자의 뜻이란 말인가? 내 삶은 사실 포로의 삶이고, 바깥에 나갔던 건 잠깐의 유예가 아니었을까?\n\n"
 bp2_yearly.4031.desc_last: "결국 항상 다른 사람의 변덕에 휘둘리는 운명이란 말인가?\n\n아니다! 난 어렸을 때도 살아남아 자유를 되찾았다. 이제 와서 좌절할 이유 같은 건 없다."
 bp2_yearly.4031.a: "두 번은 없다! 난 자유를 쟁취할 것이야!"
 bp2_yearly.4031.a.flavor: "이 가증스러운 사슬을 끊겠다!"
 bp2_yearly.4031.a.ct: "탈옥 시도의 성공 확률이 증가함. 단, 실패 시 훨씬 더 위험해짐..."
 bp2_yearly.4031.b: "인내심을 갖자, [ROOT.Char.GetFirstNameNoTooltip]. 그때도 잘만 견뎠잖아."
 bp2_yearly.4031.b.flavor: "이번에도 견디면 돼."
 bp2_yearly.4032.t: "과거와 현재의 볼모"
 bp2_yearly.4032.desc: "[hostage_kiddo.GetFirstName](이)가 떠날 때가 되었다. 그 눈을 보고 있자니 [new_papa.GetTitledFirstName](으)로 볼모로 보내졌던 시절의 내가 보이는 것 같다. 그땐 [tru_papa.GetTitledFirstName](이)가 날 보고 있었지. 무슨 대화를 주고 받았는지는 기억나지 않는다. 내가 떠날 때 [tru_papa.GetSheHe]는 무슨 생각을 했을까?\n\n나중엔 [hostage_kiddo.GetFirstNameNoTooltip]도 자기 자식을 볼모로 보낼까? 이 마지막 순간에 내가 해줄 수 있는 건 무엇인가?"
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto]."
 bp2_yearly.4032.a.flavor: "이 말을 잊지 말거라. [ROOT.Char.GetDynasty.GetNameNoTooltip] 사람이라면 누구나 언젠가는 부름을 받아 섬기게 되어 있다. 네 날도 오게 되어 있지."
 bp2_yearly.4032.b: "언젠가 돌아올 날이 올 거다. 내가 그랬던 것처럼."
