 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "뿌린 대로..."
 bp2_yearly.1000.desc_drunkard: "\"한 잔... 한 잔만 더 줘, 부탁이니까... #EMP *히끅*#!!\"\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')](이)가 내 연설을 망치고 있지만, 편안하고 따뜻한 담요 덕분에 아무런 신경도 쓰이지 않는다. 사실, 대부분의 일에 신경을 쓸 수 없는 상태였다.\n\n흠뻑 젖은 내 몸속에서 술이 내 저녁 식사 접시로 달려 나왔다! 주변 손님들은 헛구역질하며 코를 막았다."
 bp2_yearly.1000.desc_hashishiyah: "이번에 구한 대마는 품질이 굉장히 좋았다. 하지만 너무 억세서 피부가 가렵고 옷이 #EMP 심하게#! 조이는 느낌이 들었다.\n\n나는 발가벗은 후 지저귐을 따라서 밖으로 향했다. 그리고 잠시 후 몸을 돌렸다..."
 bp2_yearly.1000.desc_reclusive: "\"저주받을 멍청이들, 더러운 작자들!\" 나는 마침내 침묵 속에서 고독을 받아들이며 중얼거렸다. 관자놀이를 문지르면서 가만히 눈을 감았다.\n\n예상치 못한 소음이 나를 현실로 되돌렸다. 눈이 번쩍 떠졌다. #EMP 드디어 혼자가 된 줄 알았는데?!#! 나는 저주의 말을 중얼거렸다."
 bp2_yearly.1000.desc_irritable: "저녁 늦은 시간이었다. 하릴없이 따라붙은 자들이 나를 두고 수군거렸다. 머리가 아파서 생각조차 힘들 지경이었다.\n\n떨어진 주전자가 내 옆에 부딪히며 소리를 냈다.\n\n나는 인내심이 끊겨 하인에게 고함을 질렀다. \"#EMP [dummy_gender.Custom2('InsultNounClumsy', ROOT.Char)]#!, 이 무례한 자식! [dummy_gender.Custom2('InsultAdjectiveClumsy', ROOT.Char)] 괴물한테 매수라도 된 거냐?!\""
 bp2_yearly.1000.desc_flagellant: "#EMP *짜악!*#! 내 채찍이 쉴 새 없이 내 살갗을 찢었다. #EMP 다시#!, 또 #EMP 다시#!. 타는 듯 강렬한 고통만이 선명하게 느껴졌다.\n\n나는 채찍에 내 몸을 조금 더 맡겼다. 채찍질을 할 때마다 용서의 순간에 조금씩 더 가까워진다."
 bp2_yearly.1000.desc_profligate: "#EMP 흠#!, 이건 괜찮아 보인다. 그래, 저것도. 나는 물건을 엄선해서 하인들에게 던졌다.\n\n뒤를 돌아보니 내가 모은 온갖 잡화들이 벌써 가득 쌓여 있었다. 그 구성이 다소... 중구난방이었다. 그리고 내 지갑은... 확연히 가벼워졌다."
 bp2_yearly.1000.desc_improvident: "훌륭한 설교에 완벽한 의식이었다. [ROOT.Char.GetFaith.HouseOfWorship]에서 떠날 때도, 나는 아낄 수도 있었던 돈과 보석으로 [ROOT.Char.Custom('DefaultPriestTitle')]에게 경의를 표했다. 나를 힐끗 쳐다보는 시선들이 느껴졌다.\n\n하지만 금은 부질없는 것이다! 죄책감과 수치심의 무게가 나에게는 훨씬 더 무겁게 다가온다..."
 bp2_yearly.1000.desc_contrite: "저녁 식사 자리에서 [other_guest.GetTitledFirstName](이)가 경악하며 나를 쳐다봤다. 내가 방금 고백한 이야기에 상당히 놀란 듯하다. \"#EMP 뭘#! 하셨다고요?\" [other_guest.GetSheHe]가 혼란에 빠져 다시 물었다.\n\n물론 베풂에는 장단점이 존재한다. 나는 어깨 위 무게를 덜어내고 있지만... 그 무게를 다른 사람의 어깨에 얹은 건 아니었을까?"
 bp2_yearly.1000.desc_comfort_eater: "나는 의자 뒤로 몸을 기댔다. #EMP 이미#! 배가 꽉 찼지만, 어느새 다른 간식이 내 입술에 가까워지고 있다. 분주했던 아침의 고단함이 금세 머릿속에서 지워졌다.\n\n정신을 차리고 보니 나를 둘러싼 빈 [ROOT.Char.Custom('FavoriteTreat')] 접시가 너무 많았다. 헤아릴 수도 없을 지경이었다."
 bp2_yearly.1000.desc_inappetetic: "나는 내 앞에 있는 음식을 식기로 푹 찔렀다. 먹었다는 표시를 내기 위함이었다. 다른 사람에게 걱정을 끼치고 싶지는 않았다.\n\n밥 먹을 시간이 어디 있단 말인가? 낮에는 통치하고 밤에는 정치하기 바쁘거늘. 온갖 일과 부담이 나를 짓누르는데 어찌 식사에서 즐거움을 느낄 수 있겠는가."
 bp2_yearly.1000.desc_journaller: "나는 안도의 한숨을 내쉬며 글쓰기 자료를 옆으로 치웠다. 늘 끄적이는 낙서의 집합체인 일기장을 한참 들여다봤다.\n\n고개를 들자 아침 햇살이 벌써 노을로 바뀌어 있었다. 대체 #EMP 얼마나#! 오래 글을 다듬은 거지?"
 bp2_yearly.1000.desc_confider: "아치미 식사든 비공식적 행사든, 나는 붕우인 [confider_friend.GetTitledFirstName]에게 내 생각을 말한 후 의견을 구한다.\n\n내 생각을 말로 정리하고 친구의 의견을 들을 수 있다니, 이 얼마나 좋은가! 사소한 일에 대해 [confider_friend.GetFirstNamePossessiveNoTooltip] 조언을 들으면서, 나는 탁자 위를 멍하니 바라봤다..."
 bp2_yearly.1000.desc_athletic: "[ROOT.Char.Custom('ResidenceBuilding')](을)를 한 바퀴 더 돌자 땀이 비처럼 흘렀다. 나는 주변 사람들의 시선을 받으면서 생각했다. 역시 건강한 정신은 건강한 몸에서 비롯되는 것이다.\n\n나는 고함을 내지르며 발을 멈췄다. 그리고 커다란 바위를 넓게 잡은 후 가슴까지 들어 올렸다."
 bp2_yearly.1000.outro_bad: "\n\n... 그런데 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetTitledFirstName](이)가 나를 빤히 바라보는 모습이 눈에 들어왔다. #EMP 흠.#!"
 bp2_yearly.1000.outro: "\n\n... 그런데 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)가 호기심 어린 표정으로 나를 바라보는 모습이 눈에 들어왔다."
 bp2_yearly.1000.a: "최고의 시간까진 아니었지만..."
 bp2_yearly.1000.a_good: "음, 내가 어디까지 했더라..."
 bp2_yearly.1000.a.flavor: "[appropriate_child.GetFirstNameNoTooltip](은)는 괜찮을 거야..."
 bp2_yearly.1000.a.flavor_good: "모든 습관이 나쁜 건 아니지?"
 bp2_yearly.1000.a.tt: "당신의 모습이 [appropriate_child.GetShortUIName]에게 지속적인 영향을 줄 수 있음"
 bp2_yearly.1000.b: "같이 할까?"
 bp2_yearly.1000.b_drunkard: "같이 #EMP *히끅*#! 할까?"
 bp2_yearly.1000.b_contrite: "#EMP 말할#! 거라도 있나?"
 bp2_yearly.1000.b_inappetetic: "음식은 동물을 위한 거다."
 bp2_yearly.1000.b_us: "같이 할까?"
 bp2_yearly.1000.b_hashishiyah: "... 해 보고 싶나?"
 bp2_yearly.1000.b_reclusive: "#EMP 저리#! 가라."
 bp2_yearly.1000.b_flagellant: "가끔은 채찍이 유일한 위안이 되어주지."
 bp2_yearly.1000.b_improvident: "지갑이 가벼워졌지만, 마음은 더 가벼워졌어."
 bp2_yearly.1000.b_athletic: "난 [ROOT.Char.GetFaith.WitchGodName]보다 빨리 달릴 수도 있어."
 bp2_yearly.1000.b_agitated: "#EMP 뭘#! 그렇게 보고 있나?"
 bp2_yearly.1000.b.flavor: "다다익선이지!"
 bp2_yearly.1000.b.flavor_contrite: "비밀은 감염된 상처와 같아..."
 bp2_yearly.1000.b.flavor_inappetetic: "일이나 하러 돌아가야겠군."
 bp2_yearly.1000.b.flavor_confider: "솔직함은 예술이다!"
 bp2_yearly.1000.b.flavor_flagellant: "그게 진실이지."
 bp2_yearly.1000.b.flavor_improvident: "안타까운 자들을 돌봐야 한다."
 bp2_yearly.1000.b.flavor_athletic: "... 굳이 그러려던 건 아닌데."
 bp2_yearly.1000.b.flavor_agitated: "#EMP 신경줄#!이 대단하군!"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "자녀의 행동"
 bp2_yearly.1001.desc_drunkard: "창고는 #EMP 대개#! 닫혀 있기 마련이다. 쥐가 나온다고 늘 투덜거리는 요리사의 말이 금방 떠올랐다. 나는 문이 열려 있는 [ROOT.Char.Custom('GetRoom')](으)로 조심스럽게 다가갔다.\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)가 갑자기 눈앞에 나타났다. 입을 떡 벌리고 눈이 반짝이며 숨결에서는 [ROOT.Char.Custom('RegionalAlcoholicDrink')], 그리고 훔친 간식 냄새가 나는 모습이었다."
 bp2_yearly.1001.desc_hashishiyah: "한산해 보이는 [ROOT.Char.Custom('GetRoom')]에서 킥킥 웃는 소리가 들렸다. 호기심에 살짝 들어가자 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)가 구석에 숨어 있었다.\n\n[appropriate_child.GetSheHe|U]는 웃음을 참으려 안간힘을 썼다. 하지만 비틀린 웃음과 충혈된 눈동자, 그리고 대마 냄새가 나의 신경을 #EMP 곧바로#! 사로잡았다."
 bp2_yearly.1001.desc_reclusive: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)가 며칠째 방 밖으로 나오지 않는다. 하인들이 웅성대고 친척들이 우려를 표하기 시작했다. 나는 [appropriate_child.GetHerHis] [ROOT.Char.Custom('GetChamber')](으)로 향했다.\n\n안으로 거침없이 들어갔다. 결국 모든 곳이 #EMP 나의#! 것인 셈이니까. [appropriate_child.GetFirstNameNoTooltip](은)는 예의나 격식도 없이 빙글빙글 돌면서 자기를 혼자 있게 해 달라며 성을 냈다."
 bp2_yearly.1001.desc_irritable: "저녁 식사를 마치고 화장실에 가다가 #EMP 단단히#! 화가 난 [appropriate_child.GetFirstName](을)를 만났다.\n\n\"#EMP 이 [appropriate_child.Custom2('InsultNounClumsy', SCOPE.sC('appropriate_child'))]!#!\" [appropriate_child.GetSheHe]는 울부짖었다. \"내 [appropriate_child.Custom('child_object_of_interest')](을)를 더럽히다니! 가서 술독에나 빠져 죽어라!\""
 bp2_yearly.1001.desc_flagellant: "나의 [ROOT.Char.Custom('GetDungeonPlural')]에 #EMP 젊고#! 고통스러운 비명이 가득 찼다. 나는 서둘러 앞으로 걸어갔다.\n\n범인은 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)었고... #EMP 저건 내 채찍이잖아?#! 턱이 떡 벌어졌다. [appropriate_child.GetFirstNameNoTooltip](은)는 [ROOT.Char.GetFaith.HighGodNameAlternate]의 이름으로 자해한 것이었다."
 bp2_yearly.1001.desc_profligate: "[appropriate_child.GetFirstName](은)는 최근 몇 주 사이에 값비싼 새 장난감을 사 달라고 세 번이나 졸랐다. 우리가 [ROOT.Char.Custom('FortifiedBuilding')] 어딜 가든 행상인이 따라다녔다.\n\n다소 걱정이 되는 게 사실이다. [appropriate_child.GetSheHe]가 국고에 손을 댈 권한이 생기면 어쩌지? 저런 소비 방침이라면...\n\n이건 또 뭐야? 내가 전에 사 줬단 [ROOT.Char.Custom('GetAccessory')]하고 똑같은 거잖아?"
 bp2_yearly.1001.desc_improvident: "지난 며칠 동안, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](은)는 다른 아이들에게 장난감을 나눠줬다.\n\n드물게는 거지들에게 적선하자고 나한테 조르기도 했고, 불쌍한 과부들의 이야기를 듣고 눈물을 흘리느라 걸음을 멈추는 경우도 부지기수였다!"
 bp2_yearly.1001.desc_contrite: "우리 [appropriate_child.GetFirstName](이)가 상자 위에 서 있었다. 녀석은 다른 아이들을 모아서 가장 사소한 비밀마저 고백하고 있었다. 이후 다른 아이들도 자기가 잘못한 일들을 차례로 털어놓도록 만들었다.\n\n\"나는... [appropriate_child.Custom('FavoriteTreat')] 마지막으로 남았던 거 먹었어.\" 한 아이가 떨리는 목소리로 자백했다. \"나는 쥐를 죽였어!\" 다른 아이가 다음으로 솔직히 털어놨다."
 bp2_yearly.1001.desc_comfort_eater: "일상을 보내다가 특이한 점을 발견했다. 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)가 은신처에 [appropriate_child.Custom('FavoriteTreat')](을)를 잔뜩 쌓아둔 채 먹어 치우고 있었던 것이다.\n\n최근 여기서 #EMP 많은#! 일이 있었다. 그리고 녀석은 #EMP 점점#! 둥글게 변하고 있다..."
 bp2_yearly.1001.desc_inappetetic: "저녁 식사 시간이면 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](은)는 굉장히 성급한 모습을 보인다. 쟁반을 들고 있는 하인들에게 자기를 건드리지 말라며 내버려 두라고 손짓까지 한다.\n\n다른 활동을 하러 가야 해서 바쁜 걸까? 내 눈에만 이런 것인지는 모르겠지만... 녀석의 볼이 다소 야윈 것 같다."
 bp2_yearly.1001.desc_journaller: "최근 내 [ROOT.Char.Custom('GetCourt')] 여기저기에 손으로 쓴 낙서가 생기고 있다. 누구 짓이지? 알아본 결과 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)가 사람 없는 [ROOT.Char.Custom('GetChamber')]에 몸을 굽히고 앉아서 마음껏 낙서를 하고 있었다.\n\n글을 쓰는 내 습관과 사색이 담긴 일기장이 떠오른다. 아무래도 귀한 습관을 물려받은 모양이다."
 bp2_yearly.1001.desc_confider: "최근 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)가 조금 변한 것 같다. 녀석은 친구들과 속삭이고 낄낄대면서 더 많은 시간을 보내고 있다.\n\n요즘은 다른 아이들이 나보다 에 대해 더 많이 알며, 사이도 끈끈해 보인다. 이렇듯 솔직한 마음을 주고받을 수 있는 친구란 건 진정한 선물과도 같다."
 bp2_yearly.1001.desc_athletic: "밖으로 나가자마자 아이들이 휙 지나가는데, 또래에 비해 유독 빠른 아이가 보였다.\n\n내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName](이)가 다른 친구들보다 훨씬 빠른 것이었다!\n\n나는 기대치 않았던 그 의지와 인내심에 감탄하며 격려의 미소를 지었다. 뒤따라 달리던 친구들은 얼마 지나지 않아 비틀거리며 멈췄다. [appropriate_child.GetFirstNameNoTooltip]에 대한 자부심이 내 마음을 가득 채웠다!"
 bp2_yearly.1001.outro_bad: "\n\n나는 비틀거리면서 그 광경에서 멀어졌다. 설마 #EMP 나도#! 저랬던 걸까?"
 bp2_yearly.1001.outro: "\n\n그렇게 나쁜 습관은 아니지 않나?"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], 이리 와봐."
 bp2_yearly.1001.a.flavor: "내가 시키는 대로 해라. 내가 하는 대로 하지 말고."
 bp2_yearly.1001.a.flavor_good: "이 행동을 널리 퍼뜨려야겠구나!"
 bp2_yearly.1001.a.no_trait.t: "교육받음"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip](이)가 버릇을 고침"
 bp2_yearly.1001.a.trait.t: "특성 획득"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip](이)가 버릇을 수용함"
 bp2_yearly.1001.b: "내가 #EMP 무슨#! 짓을 한 거지?"
 bp2_yearly.1001.b.flavor: "모범을 보여야겠어."
 bp2_yearly.1001.c: "이건... 지금 해결할 수 있는 문제가 아니군."
 bp2_yearly.1001.c_ecc_sadist: "장하다, 내 새끼!"
 bp2_yearly.1001.c_callous: "내가 뭐라고 방해하겠어."
 bp2_yearly.1001.c.flavor: "다른 사람이 해결하겠지."
 bp2_yearly.1001.c.flavor_ecc_sadist: "육체가 #EMP 노래#!를 부르리."
 bp2_yearly.1001.c.flavor_callous: "자식 양육이 어렵다는 건 어디서 나온 말인지."
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "아이의 눈"
 bp2_yearly.1005.intro: "나는 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))] [stressed_adult.GetTitledFirstName](을)를 가만히 지켜봤다."
 bp2_yearly.1005.desc_drunkard: "요즘 녀석은 [ROOT.Char.Custom('RegionalAlcoholicDrink')]에 취한 모습을 자주 보인다.\n\n심지어 한 번은 [stressed_adult.Custom('ResidenceBuilding')] 구석의 뭔지 모를 웅덩이에 머리를 박은 채 발견됐을 정도다. 술기운에 제정신인 날이 드물다.\n\n하지만 그런 초췌한 모습에도 불구하고, [stressed_adult.GetHerHis] 마음만은 #EMP 꽤#! 평화로워 보였다."
 bp2_yearly.1005.desc_hashishiyah: "녀석은 요즘 어디에든 숨어서 대마를 자주 피운다.\n\n일전에는 온종일 자기 [stressed_adult.Custom('GetChamber')] 바닥에 가만히 누워 있었다. \"천장을 검사하는 중\"이라나 뭐라나. 그렇게 말하는 [stressed_adult.GetHerHis] 눈은 초점 없이 풀려 있었다.\n\n굉장히 나른해 보이는 모습이었다."
 bp2_yearly.1005.desc_reclusive: "녀석은 최근 사람들의 눈을 피해 자기 [stressed_adult.Custom('GetChamber')] 안에서 나오지 않았다.\n\n일전에는 아예 식사까지 안에서 해결하며 며칠 동안 틀어박혔을 정도였다.\n\n그런 식으로 [stressed_adult.Custom('GetCourt')] 행사까지 무시하며 지냈지만, 그나마 마음만은 평화로워 보였다."
 bp2_yearly.1005.desc_irritable: "녀석은 최근 굉장히 엄격하게 굴면서 사소한 잘못을 두고 맹렬하게 비난했다.\n\n일전에는 하인 하나가 자기 이불 정리를 제대로 안 했다는 이유로 잔소리를 얼마나 했는지 모른다.\n\n그래도 그렇게 폭발한 후에는 상당히 마음이 편해 보였다."
 bp2_yearly.1005.desc_flagellant: "녀석은 최근 자기 몸에 스스로 상처를 내고 있다.\n\n얼마 전에는 종교적인 문구를 읊으며 자기 몸에 채찍질하는 소리마저 들렸다.\n\n처음에는 두려움마저 들 정도였지만, 그나마 [stressed_adult.GetHerHis] 마음만은 편해 보였다."
 bp2_yearly.1005.desc_profligate: "녀석은 최근 독특한 물건을 많이 모았다.\n\n하인들 사이에서는 그런 물건을 하찮은 것으로 치부하며 \"돈을 버리는 짓\"이란 평가가 돌고 있다.\n\n나는 잘 모르겠지만, 최소한 [stressed_adult.GetSheHe]는 그런 물건을 모으며 즐거워하는 듯하다."
 bp2_yearly.1005.desc_improvident: "녀석은 최근 자선 단체에 많은 금화를 기부하고 있다.\n\n궁정에서는 그런 행동을 좋지 않게 바라보는 여론이 생기고 있다. 심지어 [stressed_adult.GetSheHe]는 돈을 쥐면 안 된다는 말까지 나오는 지경이다.\n\n하지만 그런 행동으로 기분이 좋아진다면 나쁠 것도 없지 않나?"
 bp2_yearly.1005.desc_contrite: "녀석은 최근 굉장히 사소한 경솔함을 인정하며 고백하고 있다.\n\n일전에는 자기가 하인의 의복에 큰 신경을 쓰지 않아서 양심이 찔린다며 그 하인에게 고백하는 모습도 볼 수 있었다.\n\n별것 아닌 일 같긴 하지만, 그것으로 [stressed_adult.GetHerHis] 마음이 편해질 수 있다면야..."
 bp2_yearly.1005.desc_comfort_eater: "녀석은 최근 간식에 식탐을 보이고 있다.\n\n다섯 개, 열 개를 먹는다는 것이 아니라, 세 배 가까이 먹는 양이 늘었다. 심지어 하인들은 [stressed_adult.GetHerHis] 옷을 더 큰 것으로 준비해야 한다고 속삭이고 있다.\n\n다만 그런 식탐 덕분에 [stressed_adult.GetHerHim]의 기분이 많이 누그러진 듯하다..."
 bp2_yearly.1005.desc_inappetetic: "녀석은 최근 저녁 식사를 거르고 있다.\n\n사실, 어제 아침부터 [stressed_adult.GetHerHim]가 뭘 먹는 걸 보지 못했다. 하인들은 지난주에도 [stressed_adult.GetHerHis] 옷 크기를 줄여서 만들어야 했다고 속삭인다.\n\n그런데 그게 그렇게 나쁜 일인가?"
 bp2_yearly.1005.desc_journaller: "녀석은 최근 손가락에 잉크를 묻히고 다닌다.\n\n[stressed_adult.GetSheHe|U]는 가죽으로 제본한 책을 어디에나 들고 다니며 끊임없이 무언가를 적는다.\n\n잉크 얼룩에서만 눈을 돌리면, [stressed_adult.GetSheHe]는 최근 더 차분하고 정돈된 모습을 보여준다. 기분도 상당히 좋은 듯하다."
 bp2_yearly.1005.desc_confider: "비유적으로 말하자면, 녀석은 최근 붕우인 [confidant_friend.GetTitledFirstNamePossessive] 귀에 달라붙어 있다.\n\n둘은 서로 숨기는 것이 없는 사이인 듯하다. 복도를 나란히 걸으면서도 웃기 바쁘다.\n\n살면서 좋고 나쁜 일을 함께 나눌 상대가 있다는 건 분명 좋은 일이다."
 bp2_yearly.1005.desc_athletic: "녀석은 날씨가 어떻든 [stressed_adult.Custom('ResidenceBuilding')] 주변을 몇 바퀴씩 뛰고 있다.\n\n운동 후 풍기는 땀냄새에 질색하는 궁정 신하들도 있지만, 그런 뒷담화가 [stressed_adult.GetHerHis] 결심을 더 단단히 만드는 모양이다.\n\n솔직히 내게는 굉장히 흥미롭게 보인다."
 bp2_yearly.1005.a: "나도 해봐야겠군."
 bp2_yearly.1005.a.flavor: "나쁠 것 있겠나?"
 bp2_yearly.1005.a.stressed.t: "스트레스"
 bp2_yearly.1005.a.stressed.desc: "좋은 경험은 #EMP 아니었음#!"
 bp2_yearly.1005.a.trait.desc: "#EMP 매우#! 좋아함"
 bp2_yearly.1005.a.insight.t: "통찰력"
 bp2_yearly.1005.a.insight.desc: "더 나은 방법을 찾음"
 bp2_yearly.1005.b: "안 하는 게 낫겠어."
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "무조건적"
 bp2_yearly.1010.intro: "[ROOT.Char.Custom('GetChamber')]에서 지도를 보고 있는데, #EMP 삐걱거리는#! 소리가 갑자기 들려와서 고개를 들었다. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName](이)가 문간을 막 넘고 있었다."
 bp2_yearly.1010.desc_toddler: "녀석은 나이를 생각하면 놀라운 속도로 나에게 아장아장 걸어왔다.\n\n[hugging_child.GetSheHe|U]는 자기 다리로 나를 감쌌다. 그리고 고개를 들어 나를 올려다보며 꼭 껴안았다."
 bp2_yearly.1010.desc_rambler: "녀석은 #EMP \"으아아앙!\"#!이라고 소리치며 바람처럼 내게 달려왔다.\n\n그리고 몸을 바짝 붙인 채 내 엉덩이를 꽉 붙잡았다."
 bp2_yearly.1010.desc_kid: "녀석은 자문회실 안으로 걸어 들어왔다.\n\n그리고 잠시 이해할 수 없는 눈빛으로 나를 바라보다가, 내게 다가와서 꽉 껴안았다."
 bp2_yearly.1010.desc_teenager: "녀석은 나에겐 관심이 없다는 듯 [ROOT.Char.Custom('GetRoom')] 안으로 느릿하게 들어왔다.\n\n그러다가 전조도 없이 나를 꽉 껴안더니 당황한 표정으로 급히 물러났다."
 bp2_yearly.1010.outro_callous: "\n\n이게 뭐라고 마음이 따뜻해지는 거지?"
 bp2_yearly.1010.outro_young: "\n\n나는 눈물을 몰래 삼키며 [hugging_child.GetHerHim]를 바라봤다. 어느새 내 손이 [hugging_child.GetHerHis] 머릿결을 쓰다듬으며 고마움을 표현하고 있다."
 bp2_yearly.1010.outro_older: "\n\n나는 눈물을 몰래 삼키며 [hugging_child.GetHerHim]를 바라봤다. 어느새 내 손이 [hugging_child.GetHerHis] 어깨를 꽉 쥐며 고마움을 표현하고 있다."
 bp2_yearly.1010.a: "넌 착한 아이야..."
 bp2_yearly.1010.a_callous: "괜찮아. 괜찮다."
 bp2_yearly.1010.a.flavor: "울지 마라, 울지 마."
 bp2_yearly.1010.a.flavor_callous: "자, 이제 놔 줘도 돼..."
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "황금의 아이"
 bp2_yearly.1015.intro: "어느 날 아침, 하루를 시작하려 준비하고 있는데 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName](이)가 다가왔다."
 bp2_yearly.1015.desc_guardian: "\n\n\"[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent: "\n\n\"[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U],"
 bp2_yearly.1015.outro: "어제 [ROOT.Char.Custom('ResidenceBuilding')]에서 놀다가 이걸 찾았어요. 가지셔도 돼요.\" [golden_child.GetSheHe]는 작고 헤진 동전 주머니를 꺼냈다. 안에서 쇠 부딪히는 소리가 났다."
 bp2_yearly.1015.a: "고맙구나!"
 bp2_yearly.1015.a.flavor: "참 착한 아이야."
 bp2_yearly.1015.a.flavor_greedy: "에계...?"
 bp2_yearly.1015.b: "넣어 둬라. 차라리 투자를 해!"
 bp2_yearly.1015.b.tt: "[golden_child.GetFirstNamePossessiveNoTooltip] [stewardship|E] [education_focus|E]에 도움이 됨"
 bp2_yearly.1015.b.tt_matching: "[golden_child.GetFirstNamePossessiveNoTooltip] [stewardship|E][education_focus|E]에 큰 도움이 됨"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t: "비밀 확보"
 bp2_yearly.1020.intro: "공부하려고 책을 집어드는데, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName](이)가 [ROOT.Char.Custom('GetRoom')] 안으로 들어오며 고요를 깼다.\n\n"
 bp2_yearly.1020.desc_guardian: "\"[ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.Custom('MistressMaster')|U]님!"
 bp2_yearly.1020.desc_parent: "\"[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1020.desc: "제가 [secret_keeper.GetTitledFirstName]에 대해서 뭘 알아냈는지 #EMP 못 믿으실#! 걸요!\" [secrety_child.GetSheHe|U]는 잠시 숨을 고르며 극적인 효과를 연출했다."
 bp2_yearly.1020.a: "뭔데? 말해봐!"
 bp2_yearly.1020.a.secret.t: "비밀 습득"
 bp2_yearly.1020.a.tt: "궁정 신하에 관한 비밀 하나를 습득함"
 bp2_yearly.1020.b: "아! 비밀은 귀한 거란다!"
 bp2_yearly.1020.b.tt: "[secrety_child.GetFirstNamePossessiveNoTooltip] [intrigue|E] [education_focus|E]에 도움이 됨"
 bp2_yearly.1020.b.tt_matching: "[secrety_child.GetFirstNamePossessiveNoTooltip] [intrigue|E][education_focus|E]에 큰 도움이 됨"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "떨어진 사과"
 bp2_yearly.1030.desc: "나는 최근 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName]의 교육에 관해 고민 중이다. [focus_child.Custom('GetChildEducationFocus')](이)가 올바른 방향이 맞는 걸까?\n\n직접 [ROOT.Char.Custom('education_focus')]에 대해 배워본 결과, 그 일부 지식은 상당한 도움이 되긴 했다.\n\n그런데 이게 [focus_child.GetHerHim]에게도 똑같이 도움이 될까?"
 bp2_yearly.1030.a: "내가 생각하는 이상적인 모습으로 빚어내겠어."
 bp2_yearly.1030.a.tt_change: "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E]이 [THIS.Char.Custom('GetEducationTraitConcept')](으)로 변경됨"
 bp2_yearly.1030.a.tt_tutor: "그간 놓친 교육을 따라잡을 수 있도록 당신이 직접 [focus_child.GetFirstNameNoTooltip](을)를 가르치기로 함"
 bp2_yearly.1030.b: "다양한 재주로 얻는 이익은 한정적이야."
 bp2_yearly.1030.b.tt: "[focus_child.GetFirstNamePossessiveNoTooltip] [focus_child.Custom('GetEducationTraitConcept')] [education_focus|E]에 도움이 됨"
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t: "투박한 원석"
 bp2_yearly.1035.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstNamePossessive] [ROOT.Char.Custom('GetChamber')] 안에서 수업을 하던 중, 선반에 깔끔하게 진열된 돌들이 눈에 들어왔다.\n\n특히 하나가 유독 돋보였다. 질감이 다소 거칠어 보이지만, 자세히 살펴보면 짙은 빨간색이 뛰어난 색감을 연출했다.\n\n[rock_child.GetFirstNameNoTooltip](은)는 내가 돌에 보이는 관심을 알아차렸다. 그리고 그 돌을 집어서 내게 건넸다. \"가지셔도 돼요,"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.Custom('MistressMaster')]님.\""
 bp2_yearly.1035.desc_parent: "[rock_child.Custom2('RelationToMeShort', ROOT.Char)].\""
 bp2_yearly.1035.a: "아, 고맙다."
 bp2_yearly.1035.a.flavor: "그거... 보석이니?"
 gemstone_trinket_rough: "거친 원석"
 gemstone_trinket_rough.desc: "[rock_child.GetTitledFirstNameNoTooltip](이)가 [trinket_location.GetNameNoTooltip] 인근에서 발견한 거친 원석."
 gemstone_trinket_modest: "적당한 원석"
 gemstone_trinket_modest.desc: "[rock_child.GetTitledFirstNameNoTooltip](이)가 [trinket_location.GetNameNoTooltip] 인근에서 발견한 괜찮은 원석."
 gemstone_trinket_brilliant: "찬란한 원석"
 gemstone_trinket_brilliant.desc: "[rock_child.GetTitledFirstNameNoTooltip](이)가 [trinket_location.GetNameNoTooltip] 인근에서 발견한 빛나는 원석."
 bp2_yearly.1035.b: "네가 연구해 보거라."
