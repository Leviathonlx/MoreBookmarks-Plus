 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t: "위대한 펜"
 bp2_yearly.1040.desc: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName](와)과 대련하려고 훈련용 검을 집어드는데, 구석에 놓인 너덜너덜한 책이 눈에 들어왔다.\n\n표지를 보니 무예 훈련 방법과 모범 예시가 적힌 책인 듯했다.\n\n[sparring_child.GetFirstNameNoTooltip](이)가 나를 힐끗 바라보더니 말했다. \"아, 그거... 삽화가 재밌어서 읽고 있었어요. 빌려 가셔도 돼요.\""
 bp2_yearly.1040.a: "흥미로운데."
 bp2_yearly.1040.a.flavor: "\"뾰족한 끝이 아니라 힐트를 붙잡아라.\" 흠."
 bp2_yearly.1040.b: "직접 해봐야겠군!"
 bp2_yearly.1040.b.tt: "[sparring_child.GetFirstNamePossessiveNoTooltip] [martial|E] [education_focus|E]에 도움이 됨"
