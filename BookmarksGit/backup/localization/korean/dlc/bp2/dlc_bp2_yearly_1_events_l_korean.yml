 #Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t: "협상가"
 bp2_yearly.1045.intro: "오후에 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 거리를 산책하는데, 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName](이)가 달려왔다."
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "\"[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1045.desc: "사람들이 서로 주먹을 휘두르기 시작했어요...\"\n\n갑자기 비명이 들려와서 [diplomacy_child.GetSheHe|U]의 말이 끊겼다. 거리에서 싸움판이 벌어지고 있었다.\n\n#EMP 내#! [ROOT.Char.Custom('GetCourt')]에서 얼마 떨어지지 않은 곳이었다. 두 젊은이가 빙빙 맴돌며 다시 맞붙으려 기세를 올리는 중이다."
 bp2_yearly.1045.a: "#EMP 둘 다 물러나라.#!"
 bp2_yearly.1045.a.perk.t: "성취 획득"
 bp2_yearly.1045.a.flavor: "#EMP 내 앞마당#!에서 싸움이라..."
 bp2_yearly.1045.b: "#EMP 흥미롭군#!! 어디 판돈을 걸어보실까..."
 bp2_yearly.1045.b.flavor: "저 녀석이 사나워 보이는군."
 bp2_yearly.1045.b.win.t: "싸움에서 승리함"
 bp2_yearly.1045.b.win.desc: "당신의 투사가 승리함"
 bp2_yearly.1045.b.loss.t: "싸움에서 패배함"
 bp2_yearly.1045.b.loss.desc: "당신의 투사가 패배함"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], 중재를 도와주거라."
 bp2_yearly.1045.c.tt: "[diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E] [education_focus|E]에 도움이 됨"
 bp2_yearly.1045.c.tt_matching: "[diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E][education_focus|E]에 큰 도움이 됨"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "건설자"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: 모래 위의 모래성"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: 밀려오는 폭풍"
 bp2_yearly.1050.desc: "아름다운 모래성이 해변 위에 우뚝 솟아 있다. 나는 젖은 모래를 바탕삼아 세세한 부분을 조각하며 오후를 보냈다.\n\n하지만 시간이 흐르자 밀물이 밀려왔다. 흙으로 만든 걸작이 어느새 조금씩 무너지고 있다.\n\n나는 간절한 마음으로 바다를 바라보면서 성을 안전하게 지킬 방법을 고민하다가, 결국 뒤로 물러나고 말았다."
 bp2_yearly.1050.desc_desert: "하인들이 하루 종일 제 장엄한 사막 모래성에 물을 길어다 주는 가운데, 태양은 쉴 새 없이 등을 간지럽혔다.\n\n나는 마지막 순간까지 가장 높은 탑의 세밀한 부분을 살피다가 지평선 위로 모래 폭풍이 밀려오는 것을 발견했다.\n\n다가오는 폭풍으로부터 성을 어떻게 보호할지 고민하는 동안 이마가 순식간에 찡그려졌다."
 bp2_yearly.1050.desc_twig: "나뭇가지와 작은 돌멩이로 만든 웅장한 모형 성은 정말 멋진 분위기를 자아냈다.\n\n가장 높은 탑을 마무리하는 동안 지평선 위로 몰려오던 폭풍우가 마침내 나를 따라잡았고, 곧이어 비가 내리기 시작했다.\n\n나는 절망적인 표정으로 폭풍우를 바라보며 어떻게 하면 작품의 안전을 보장할 수 있을지 고민하다, 결국 뒤로 물러나고 말았다."
 bp2_yearly.1050.a: "이 빛나는 조약돌을 밀물에 뇌물로 바치겠다!"
 bp2_yearly.1050.a.flavor: "이 조약돌이 정말 마음에 들지만, 좋은 일에 쓸 수밖에."
 bp2_yearly.1050.a_twig: "이 반짝이는 돌을 폭풍에 뇌물로 바치겠다!"
 bp2_yearly.1050.a.flavor_twig: "이 돌이 정말 마음에 들지만, 좋은 일에 쓸 수밖에."
 bp2_yearly.1050.b: "외벽을 강화한다."
 bp2_yearly.1050.b.flavor: "#EMP 난#! 언제나 벽에서 안정감을 느끼지."
 bp2_yearly.1050.c: "광장에 있는 작은 성지가 효력을 발휘할 거다."
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 지켜주실 것이다!"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: 움직이는 모래"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: 남은 모든 것"
 bp2_yearly.1051.desc: "다음 날 해변으로 돌아오자마자, 젖은 모래 위에 웅장한 모래성을 쌓았던 곳으로 달려갔다."
 bp2_yearly.1051.desc_desert: "다음 날 폭풍이 잠잠해지자마자, 정성스럽게 모래성을 쌓았던 자리로 달려갔다."
 bp2_yearly.1051.desc_twig: "이른 새벽, 폭풍이 마침내 잠잠해졌다. 나는 곧장 돌과 나뭇가지로 쌓은 웅장한 성이 얼마나 망가졌는지 확인하러 숲속으로 달려갔다."
 bp2_yearly.1051.outro: "\n\n성 대부분이 사라졌지만, 가장 높이 쌓았던 탑 하나가 온전히 남아있었다. 조심스럽게 직접 새겼던 작은 휘장 또한 그대로였다. #EMP 성공한 것이다.#!\n\n그 아래에 작은 무지개 빛깔의 돌이 반쯤 묻혀 있었다. 처음에는 눈이 잘못된 줄 알았다. 하지만 자세히 관찰하자 작은... 망치 모양이 어렴풋이 드러났다."
 bp2_yearly.1051.a: "#EMP 이번에는#! 네가 이겼어, 밀물."
 bp2_yearly.1051.a_twig: "#EMP 이번에는#! 네가 이겼어, 폭풍."
 iridescent_stone_trinket: "무지개빛 돌"
 iridescent_stone_trinket.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 발견한 매끄러운 무지개빛 돌이다. 한쪽 면에 작은 망치 모양의 검은 점이 보인다. 대체 정체가 뭘까."
 #You are challenged to a den-building competition
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: 직접 만든 은신처..."
 bp2_yearly.1055.desc: "온종일 밖에서 놀던 중이었다. 모든 것이 즐겁기만 했다. 그런데 갑자기"
 bp2_yearly.1055.desc_related: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))] [den_challenger.GetTitledFirstName](이)가 다가왔다. \"은신처 만들기 시합에서 네게 도전하겠다, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!"
 bp2_yearly.1055.desc_relations: "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))] [den_challenger.GetTitledFirstName](이)가 다가왔다. \"은신처 만들기 시합에서 네게 도전하겠다, [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1055.desc_liege: "동네 아이가 다가왔다. \"난 [den_challenger.GetTitledFirstName](이)야. 은신처 만들기 시합에서 네게 도전하겠다, [ROOT.Char.GetFirstNameNoTooltip]!\""
 bp2_yearly.1055.outro: "\n\n[den_challenger.GetSheHe|U]는 승리를 맡아둔 것처럼 의기양양하게 걸어다니며 나를 비웃었다."
 bp2_yearly.1055.a: "일꾼을 모집해 볼까..."
 bp2_yearly.1055.a.flavor: "대가를 지불한다면 부정행위는 아니지."
 bp2_yearly.1055.b: "#EMP 힘을 합치면#! 더 튼튼한 은신처를 지을 수 있어!"
 bp2_yearly.1055.b.flavor: "높은 벽을 쌓는다."
 bp2_yearly.1055.c: "난 제단 짓느라 바빠. 저리 가."
 bp2_yearly.1055.c.flavor: "[ROOT.Char.GetFaith.HighGodName]만이 #EMP 내#! 작업을 평가할 수 있어."
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: ... 많음"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: ... 둘"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: ... 흠뻑 젖음"
 bp2_yearly.1056.desc_economy: "동네 어린이들을 모집해서 [ROOT.Char.Custom('RegionalRootVegetablePlural')](으)로 보수를 지급하자 [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에서 가장 영광스러운 은신처가 완성되었다.\n\n[den_challenger.GetTitledFirstName|U](은)는 내 작품을 마지못해 인정했다. 그리고 혼자 만들어서 빗물조차 제대로 빠지지 않는 자기 작품에 불만을 뱉었다."
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName](은)는 놀라울 정도로 힘이 셌다. 우리 둘은 힘을 합쳐서 튼튼한 은신처를 만들어냈다. 그리고 완성하자마자 하늘이 열린 듯 폭우가 쏟아졌다.\n\n천둥과 번개가 하늘을 가득 채웠다. 하지만 벽이 지켜주는 덕분에 은신처에는 전혀 피해가 가지 않았다.\n\n열심히 일한 덕분에 물기 없고 안전한 은신처에서 비를 피할 수 있었다. 나는 협동과 동료의 가치를 곰곰이 생각했다."
 bp2_yearly.1056.desc_pious: "낡은 막대기로 제단에 관을 씌우자 비가 세차게 쏟아지기 시작했고, 우린 대피해야 했다. 하늘에서 거대한 벼락이 '쾅'하는 소리와 함께 제단을 강타했고, 나는 피해를 파악하고자 서둘러 달려갔다.\n\n제단이 시야에 들어왔다. 한쪽 끝이 검게 그을려 희미한 연기 기둥이 피어오르는데, 그 막대기는 벼락에 제대로 맞은 상태였다.\n\n나는 막대기를 집어 들어 주의 깊게 살폈다. 여전히 따뜻한 감촉이 전해진다."
 bp2_yearly.1056.a_economy: "고용 창출이야말로 번영의 #EMP 뿌리#!라고 할 수 있지."
 bp2_yearly.1056.a_martial: "동맹은 훌륭한 방패이자 벽이 된다."
 bp2_yearly.1056.a_pious: "이건 [ROOT.Char.GetFaith.HighGodNameAlternate](이)가 보낸 징조가 분명해!"
 holy_stick: "신성한 막대"
 holy_stick.desc: "[ROOT.Char.GetCurrentLocation.GetName]에 벼락이 떨어졌을 때 만들어졌습니다. 망치 형태를 하고 있으며, 검게 물든 부분이 자루 역할을 합니다."
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: 잊지 못할 광경"
 bp2_yearly.1060.desc: "오늘은 아무런 계획도 없다. 영광스러운 봉토 [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]의 다양한 방면을 직접 겪으며 기량을 키울 좋은 기회다.\n\n그런데 어떤 활동이 가장 생산적일까? [martial_character.GetTitledFirstName](이)가 지휘하는 군부대? [steward_character.GetTitledFirstName](이)가 관리하는 시장? 아니면 근처 [ROOT.Char.GetFaith.HouseOfWorship]에 있는 [learned_character.GetTitledFirstName](을)를 만나러 갈까?"
 economical_architecture_book: "무역의 구조"
 economical_architecture_book_desc: "무역항의 역사와 그 구조에 대한 연대기입니다."
 martial_architecture_book: "성과 하인들"
 martial_architecture_book_desc: "성채 건설 기술에 대한 연대기입니다."
 religious_architecture_book: "신의 은총으로"
 religious_architecture_book_desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName] 및 그 주변에서 예배가 가능한 명소가 담긴 수제 기록부입니다."
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip](이)가 아는 게 많지."
 bp2_yearly.1060.a.flavor: "무역의 중심지가 되려면 뭐가 필요할까?"
 bp2_yearly.1060.b: "방어 시설을 점검해야겠어."
 bp2_yearly.1060.b.flavor: "좋은 방어야말로 최선의 공격... 잠깐만."
 bp2_yearly.1060.c: "신앙이 먼저다. [ROOT.Char.GetFaith.HouseOfWorship](으)로 가자."
 bp2_yearly.1060.c.flavor: "어떻게 해야 [ROOT.Char.GetFaith.HighGodNameAlternate]께 더 가까워질 수 있을까?"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: 해가 떠오르기 전에"
 bp2_yearly.1061.desc_steward: "우리는 길드 회관을 지나가며 장인들의 위치를 점검했다. 시장 공간, 그리고 다른 도시 건물들의 경제적 관점을 고려하느라 하루가 꼬박 지나갔다.\n\n[architecture_character.GetTitledFirstName|U](은)는 유능한 안내자였다. 세금과 수수료에 관해서, 그리고 우리의 경제 현황에 관해 자세히 들을 수 있었다."
 bp2_yearly.1061.desc_martial: "[ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]의 군사 현황을 조사하느라 하루를 꼬박 보냈다. 덕분에 우리의 군사력에 관한 장점과 단점을 자세히 알 수 있었다.\n\n어떤 사슬이든 그 강도는 가장 약한 고리에 의해 결정된다. [architecture_character.GetTitledFirstName](은)는 안내하는 내내 그 사실을 강조했고, 나 또한 그 의견에 동의한다."
 bp2_yearly.1061.desc_religion: "나는 [architecture_character.GetTitledFirstName|U](와)과 함께 [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]의 [ROOT.Char.GetFaith.HouseOfWorshipPlural](와)과 사원들을 거닐었다. 정말 오랜만에 고요하고 평화로운 한때를 보낼 수 있었다.\n\n그러던 순간 [architecture_character.GetSheHe]가 나를 보며 말했다. \"잘 지은 아치라면 일종의 영성을 자극할 수 있다고 봅니다. 어떻게 생각하십니까?\""
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U]는 안내를 마치며 내게 [book_to_get.GetName] 한 권을 건넸다. 꽤 낡아 보이는 이 책은 그 주제를 중점으로 다루고 있었다."
 bp2_yearly.1061.a: "즐거운 하루였다."
 bp2_yearly.1061.a.flavor: "참으로 많은 걸 배웠다."
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: 공용 공간"
 bp2_yearly.1065.intro_parent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]의 공용 공간을 교체할 때가 되었다. 이에 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] [current_regent.GetTitledFirstName](이)가 사안을 해결하는 데 힘을 보태줄 것을 요청했다."
 bp2_yearly.1065.intro_regent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]의 공용 공간을 교체할 때가 되었다. 이에 나의 [ROOT.Char.GetDiarchTitle|l] [current_regent.GetTitledFirstName](이)가 사안을 해결하는 데 힘을 보태줄 것을 요청했다."
 bp2_yearly.1065.intro: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]의 공용 공간을 교체할 때가 되었다. 이에 사안을 해결하는 데 힘을 보태달라는 요청을 받았다."
 bp2_yearly.1065.desc_parent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]의 영주인 [province_holder.GetTitledFirstName](와)과 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))](은)는 오전 내내 격렬한 토론을 벌이다가 교착 상태에 이르렀다."
 bp2_yearly.1065.desc_parent: "\n\n나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))](와)과 [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]의 건축 담당자는 오전 내내 격렬한 토론을 벌이다가 교착 상태에 이르렀다."
 bp2_yearly.1065.desc_regent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]의 영주인 [province_holder.GetTitledFirstName](와)과 [current_regent.GetFirstNameNoTooltip](은)는 오전 내내 격렬한 토론을 벌이다가 교착 상태에 이르렀다."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip](와)과 [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]의 건축 담당자는 오전 내내 격렬한 토론을 벌이다가 교착 상태에 이르렀다."
 bp2_yearly.1065.desc_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]의 영주인 [province_holder.GetTitledFirstName](와)과 [province_holder.GetHerHis] 건축 담당자는 오전 내내 격렬한 토론을 벌이다가 교착 상태에 이르렀다."
 bp2_yearly.1065.desc: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]의 건축 담당자와 병참 장교는 무엇을 중점으로 개선할 것인지 오전 내내 격렬한 토론을 벌이다가 교착 상태에 이르렀다."
 bp2_yearly.1065.outro: "\n\n내가 방에 들어오자 시선이 내게 모였다. 이 문제에 대한 답을 내게서 기대하는 것이 분명했다."
 bp2_yearly.1065.a: "무역과 생산에 집중해야 한다."
 bp2_yearly.1065.a.flavor: "경제가 성장하면 모두에게 이득이다."
 bp2_yearly.1065.b: "봉토에는 더 많은 군사력이 필요하다."
 bp2_yearly.1065.b.flavor: "약간의 폭력은 모든 문제를 해결할 수 있다."
 bp2_yearly.1065.c: "조금 더 열성을 쏟는다 해도 손해볼 것은 없다."
 bp2_yearly.1065.c.flavor: "모두에게 필요한 것은 신앙이다."
 bp2_yearly.1065.c.tt: "#X 이는 [holding_type|E]을 변경하고 [1065_province_for_building.GetName]에서 유효하지 않은 모든 건물을 제거함#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: 아치의 형상"
 bp2_yearly.1070.intro: "건축술을 연구하며 보냈던 모든 시간이 나를 지금 이 순간으로 이끌었다. 어릴 때 가짜 성을 지어보고, 밖에서 굴을 파고, [sightseed_capital.GetName]의 위대한 건축물을 연구하고, [constructed_building_in.GetName]의 확장에 관해 조언했던 경험이 주마등처럼 머릿속을 스쳤다."
 bp2_yearly.1070.desc: "\n\n[1070_province_to_build_in.GetName] 속주에 새로운 봉토를 만들어 세상에 내 흔적을 남길 시간이다. 어떤 방향으로 나아갈지 내 손에 달렸다."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName](은)는 바뀌어야 한다. 내 지식을 적용하고 현 상태를 유지하며 봉토를 개선하는 일은 내게 달렸다."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\n내 영토에는 추가적인 공사나 개선이 필요하지 않다. 하지만 마음 한구석에서 떠오르는 질문에 괜히 난처해진다. 건설의 본질은 어디에 있는 걸까? 경제? 신앙?"
 bp2_yearly.1070.a: "도시가 좋은 선택지일 것이다."
 bp2_yearly.1070.a_buff: "무역에 유리하도록 조정하는 것이 좋다."
 bp2_yearly.1070.a_none: "경제에 중점을 두면 경제가 좋아질 것이다."
 bp2_yearly.1070.a.flavor: "경제의 중심지를 건설해서 번영시킬 것이다!"
 bp2_yearly.1070.a.flavor_none: "묵직한 지갑은 모든 문제를 해결할 수 있다."
 bp2_yearly.1070.b: "더 많은 성채야말로 미래다."
 bp2_yearly.1070.b_buff: "방어는 번영을 보장하는 최고의 보험이다."
 bp2_yearly.1070.b_none: "벽이 시민들을 하나로 모을 것이다."
 bp2_yearly.1070.b.flavor: "굉장한 벽을 쌓는다."
 bp2_yearly.1070.b.flavor_none: "... 그리고 그 이상한 발사체를 막는다."
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName]께서 성장의 은총을 내리실 것이다."
 bp2_yearly.1070.c.flavor: "이 봉토는 [ROOT.Char.GetFaith.HighGodNameAlternate]께 바쳐야 한다."
 bp2_yearly.1070.c.flavor_none: "정말 그렇지."
 #Follow-up: Get the sweet sweet loo... I mean, sweet sweet effects!
 bp2_yearly.1071.t_city: "도시 건설자"
 bp2_yearly.1071.t_castle: "성채 건설자"
 bp2_yearly.1071.t_temple: "사원 건설자"
 bp2_yearly.1071.desc_city: "정교하게 계획된 시장의 번잡함이 제조 구역으로 자연스럽게 이어진다. 그리고 상품을 해외로 주고 받는 무역 관리소로 흘러간다."
 bp2_yearly.1071.desc_castle: "아침 햇살에 반짝이는 탑과 어떤 적도 막아내는 튼튼한 성벽이 눈에 띈다."
 bp2_yearly.1071.desc_temple: "영성을 발산하는 아치와 우리의 신앙처럼 견고한 토대를 지닌 벽은 [ROOT.Char.GetFaith.HighGodNameAlternate]에 대한 증거와도 같다."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName](은)는 실로 웅장한 건축물이다. 그리고 나는 건축계의 새로운 인재가 되어 찬란한 경력을 이어 갈 것이다."
 bp2_yearly.1071.a: "이 정도면 충분해."
 bp2_yearly.1071.a.flavor: ""
 #Clean up: You dun messed up, son
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$: 건설자의 무너진 꿈"
 bp2_yearly.1072.desc: "대체... 무슨 일이 벌어진 것인지 모르겠다. [cancelled_holding.GetName] 건설 계획이 어느 순간 희미해지면서 아무것도 남지 않았다."
 bp2_yearly.1072.a: "아, 뭐."
