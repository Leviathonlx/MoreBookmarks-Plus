l_korean:
 bp2_yearly.8070.t: "놀이 시간"
 bp2_yearly.8070.desc.intro: "드디어 혼자서 놀 수 있게 되었다."
 bp2_yearly.8070.desc.mid.horses: "나는 장난감 상자에서 믿음직한 목마를 꺼내 성대한 토너먼트에 출전하는 꿈을 꿨다."
 bp2_yearly.8070.desc.mid.puppets: "나는 장난감 상자에서 작은 인형을 꺼내 놀이를 시작했다. 이 하찮은 목숨을 완전한 통제하에 두고, 내가 설계한 상황을 착착 전개하는 즐거움이란 그 무엇과도 맞바꿀 수 없으리라."
 bp2_yearly.8070.desc.mid.board_game: "나는 장난감 상자에서 가장 좋아하는 [ROOT.Char.Custom('BG_GameType_Generic')] 게임판을 꺼냈다. 내 재치를 증명하고 모든 수가 맞물려 돌아가는 갈 때의 쾌감은 그 무엇과도 맞바꿀 수 없다. 나를 뛰어넘을 사람은 이 세상에 없다."
 bp2_yearly.8070.desc.mid.teetotum: "나는 장난감 상자에서 까다로운 티토툼을 꺼냈다. 어디로 떨어질지 짐작하며 돌아다니는 티토툼의 모습을 지켜보는 재미란 정말 굉장하다."
 bp2_yearly.8070.desc.mid.marbles: "나는 장난감 상자에서 멋진 구슬을 꺼냈다. 구슬 한 움큼과 약간의 상상력만큼 친구를 그러모으기에 좋은 수단이 또 없다!"
 bp2_yearly.8070.desc.outro: "\n\n그때 [other_child.GetFirstName|U](이)가 다가와 기대에 찬 눈빛으로 물었다. \"나도 같이 놀아도 돼?\""
 bp2_yearly.8070.a: "혼자 놀고 싶은데."
 bp2_yearly.8070.b: "뭐든 친구랑 함께하면 더 재밌지!"
 bp2_yearly.8070.b.success: "함께 즐거운 시간을 보냄"
 bp2_yearly.8070.b.failure: "옥신각신하며 시간을 보냄"
 bp2_yearly.8071.t: "어린 시절의 취향"
 bp2_yearly.8071.desc.intro: "오래된 물건을 뒤적이며 중요한 건 없나 찾던 중, 낯익은 물건을 찾았다."
 bp2_yearly.8071.desc.mid.horses: "작은 목자가 옷장 구석 옷가지 사이에 쳐박혀 있었다. 지금 들어 보니 참 가볍고 작게 느껴진다. 하긴, 이젠 다 큰 어른이니까. 언제 시간이 이렇게 빨리 갔는지.\n\n"
 bp2_yearly.8071.desc.mid.puppets: "먼지 쌓인 작은 인형들이 낡은 상자 바닥에 잠들어 있었다. 오랜 세월 애정을 담아 갖고 놀기도 했고, 방치도 오래 했더니 색은 바래고 군데군데 실밥이 터져 있었다.\n\n"
 bp2_yearly.8071.desc.mid.board_games: "애지중지하던 [ROOT.Char.Custom('BG_GameType_Generic')] 게임판이 낡은 상자 바닥에 잠들어 있었다. 기물의 절반 이상이 사라진 데다 심하게 손상되어 있었다. 깨지고 금이 간 기물 하나하나에 잊은 줄로만 알고 있었던 어린 시절의 이야기가 담겨 있었다.\n\n"
 bp2_yearly.8071.desc.mid.spinning_top: "작은 티토툼이 국정 문서 사이에 놓여 있었다. 이 작은 팽이보다 더 중요한 것이 없던 시절이 있었는데, 지금은 문진으로 쓰이는 게 전부다. 어쩌다 이렇게 된 걸까?\n\n"
 bp2_yearly.8071.desc.mid.marbles: "다른 방치된 소지품 사이에 먼지가 내려앉은 작은 구슬 주머니가 놓여 있었다. 구슬이 태반이 깨졌거나 없어졌지만, 남은 구슬은 내게 황금보다 더 소중했다.\n\n"
 bp2_yearly.8071.desc.mid.other_child_alive: "[other_child.GetFirstName](와)과 놀면서 보냈던 숱한 여름의 오후가 기억의 저편에서 고개를 든다. 다른 건 중요하지 않게 느껴졌던 시절. [other_child.GetFirstName](은)는 지금 뭘 하고 지낼까? 우리가 어울렸던 시간을 기억하긴 할까?\n\n"
 bp2_yearly.8071.desc.mid.other_child_dead: "[other_child.GetFirstName](와)과 함께 놀며 그 웃음소리로 가득했던 어린 시절이 떠오른다. 그 웃음소리는 영영 못 잊겠지. 다시 들을 수도.\n\n"
 bp2_yearly.8071.desc.outro: "가장 좋아하는 장난감을 손에 쥐고 있으니 마치 어린 시절을 이 손에 쥔 듯한 기분이 든다."
 bp2_yearly.8071.a.puppet: "꼭두각시를 조종하던 때로 돌아가 볼까?"
 bp2_yearly.8071.a.gambler: "지는 도박은 절대 안 하고 그랬었지."
 bp2_yearly.8071.a.marbles: "사람들을 하나로 모아야 해. 구슬 놀이를 할 때처럼."
 bp2_yearly.8071.a: "어린 시절의 꿈에 얽매일 때가 아니야."
 bp2_yearly.8071.b: "[other_child.GetFirstNameNoTooltip](은)는 뭘 하고 있는지 알아볼까?"
 bp2_yearly.8071.c: "지금의 난 다른 사람이야. 괜찮아."
 bp2_yearly.8080.t: "[ward.Custom('GirlBoy')|U] 같은 부적"
 bp2_yearly.8080.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 향한 애정이 나를 계속 유혹하지만, 어쨌든 무언가 대단한 일을 앞둔 기분이 든다. [ward.Custom2('MyCharacterIntroduction', ROOT.Char)]에 대한 교육을 바탕으로 구애에 성공할 수 있지 않을까?\n\n살짝만 부추기면 [ward.GetFirstNameNoTooltip](이)가 내 덕행을 찬양할 것이고, 내가 아이를 대함에 있어 누구도 부정할 수 없는 매력이 있음을 증명하게 되는 격이 될 터."
 bp2_yearly.8080.a: "한번 해보자!"
 bp2_yearly.8080.a.likes.tt: "[ward.GetFirstNameNoTooltip](이)가 당신을 좋게 평가함"
 bp2_yearly.8080.a.dislikes.tt: "[ward.GetFirstNameNoTooltip](이)가 당신을 나쁘게 평가함"
 bp2_yearly.8080.b: "이런 수단에 의존하지 않겠어."
 bp2_yearly.8081.t: "찬양의 노래"
 bp2_yearly.8081.desc: "나는 [ward.GetFirstName](을)를 연모하는 이에게 보냈다. 그리고 얼마 안 가 [target.GetFirstName](은)는 면면에 만연한 미소를 머금은 채 내게로 시선을 보내는 한편 나의 어린 피후견인과 담소를 나누고 있었다."
 bp2_yearly.8081.a: "참 훌륭한 아이야."
 bp2_yearly.8082.t: "멸시"
 bp2_yearly.8082.desc: "나는 [ward.GetFirstName](을)를 연모하는 이에게 보냈다. 이때만 해도 일이 술술 잘 풀릴 줄 알았다. 하지만 그것도 잠시, [target.GetFirstName](은)는 [ward.GetFirstNameNoTooltip](이)가 입을 열 때마다 내가 있는 방향을 힐끔거리며 키득거리기에 바빴다.\n\n잘 들리진 않지만 \"[ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('ward'))]\", \"[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('ward'))]\", 냄새난다는 등 그런 말이 들렸다."
 bp2_yearly.8082.a: "이 빌어먹을 꼬맹이가!"
 bp2_yearly.8082.b: "냄새난다고? 이건 좌시할 수 없다!"
 bp2_yearly.8090.t: "낯익은 장난감"
 bp2_yearly.8090.desc: "[monk.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 나를 어둑한 방으로 안내했다. 그리고 무수히 많은 오래된 장난감을 보여주었는데, 하나같이 세월의 풍파에 이가 빠지거나 마도되어 있었다.\n\n\"전 예전부터 영주님을 [ancestor.GetName] 님의 환생이 아닐까 생각했습니다. 이제 [ROOT.Char.GetAge]세에 접어드셨으니, 그 이론을 시험해 보려고 합니다. 지금 영주님 앞에 있는 다섯 물건은 위대한 [ancestor.GetFirstNameNoTooltip] 님의 소지품이었습니다. 전생에 어떤 인물이었는지 기억하십니까? 이중에 어떤 게 영주님의 물건입니까?\""
 bp2_yearly.8090.a: "말."
 bp2_yearly.8090.b: "꼭두각시 인형."
 bp2_yearly.8090.c: "[ROOT.Char.Custom('BG_GameType_Generic')] 게임판."
 bp2_yearly.8090.d: "팽이."
 bp2_yearly.8090.e: "구슬."
 bp2_yearly.8090.f: "이중에 없군."
 ancestor_horse_guess_tt: "선조가 말 장난감을 가지고 놀았을 것 같은 느낌이 듦..."
 ancestor_puppet_guess_tt: "선조가 꼭두각시 인형 장난감을 가지고 놀았을 것 같은 느낌이 듦..."
 ancestor_board_games_guess_tt: "선조가 [ROOT.Char.Custom('BG_GameType_Generic')](을)를 가지고 놀았을 것 같은 느낌이 듦..."
 ancestor_spinning_tops_guess_tt: "선조가 팽이 장난감을 가지고 놀았을 것 같은 느낌이 듦..."
 ancestor_marbles_guess_tt: "선조가 구슬 장난감을 가지고 놀았을 것 같은 느낌이 듦..."
 ancestor_nothing_guess_tt: "선조가 이중 그 어떤 장난감도 가지고 놀진 않았을 것 같은 느낌이 듦..."
 bp2_yearly.8091.t: "환생!"
 bp2_yearly.8091.desc: "내 대답에 [monk.GetNamePossessive] 두 눈이 휘둥그레졌다. [monk.GetSheHe|U]는 곧장 경외심에 차 무릎을 꿇었다.\n\n\"영민하신 소영주님! 제 마음 속에 있던 의심의 그림자가 걷혔습니다. 소영주님은 [ancestor.GetName] 님의 환생이 분명합니다!\""
 bp2_yearly.8091.a: "우와! 근데 그게 누구지?"
 bp2_yearly.8091.a.knew_them: "나는 한 사람의 [ROOT.Char.Custom2('RelationToMeShort',ancestor)]일 뿐."
 bp2_yearly.8092.t: "환생을 벗어나"
 bp2_yearly.8092.desc: "내 대답에 [monk.GetName](이)가 힘없이 무릎을 꿇었다.\n\n\"아아, 제 상상력이 너무 과했나 봅니다. 그 물건은 위대한 [ancestor.GetName] 님의 것이 아닙니다. 그분의 영혼을 계속 찾아봐야겠군요.\""
 bp2_yearly.8092.a: "다시 도전하면 안 되나?"
 bp2_yearly.8100.t: "동요"
 bp2_yearly.8100.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] 정원에서 친구들과 놀던 때였다. 보호자와 교사들의 삼엄한 눈을 피할 수 있는 이런 순간은 좀처럼 찾아오지 않는다.\n\n사건은 순식간에 일어났다. 나는 갑자기 자빠져 가파른 언덕을 데굴데굴 구르기 시작했고, [potential_crush.GetFirstName](이)가 나를 꽉 안아주었다. 언덕 밑까지 내려오자 내 눈을 들여다보는 [potential_crush.GetHerHis] 눈빛에 멍해졌고, 이내 [potential_crush.GetSheHe]는 미소를 지으며 키득거렸다.\n\n[potential_crush.GetHerHim]를 돌아볼 때마다 이 가슴에 어딘가 묘한 기분이 든다. 이 감정은 뭐지?"
 bp2_yearly.8100.a: "사랑!"
 bp2_yearly.8100.b: "증오!"
 bp2_yearly.8100.c: "배탈이 났나 봐!"
 bp2_yearly.8110.t: "공손한 궁정 신하"
 bp2_yearly.8110.desc: "뱃속에서 아이가 자라는 것은 경이롭고 거룩한 경사지만, 확실히 일상 생활을 인내심의 시험으로 만드는 측면도 있다. 다행히 배가 불러갈수록 수많은 사람이 날 응원한다는 사실을 알게 되었다.\n\n[caretaker_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 시시각각으로 변하는 내 변덕을 받아주며 [caretaker_1.GetFaith.HighGodName|U](와)과 나를 향한 헌신을 증명해 보이고 있다. [caretaker_2.Custom2('MyCharacterIntroduction', ROOT.Char)|U] 역시 일상의 스트레스를 덜어줌으로써 내 애정을 얻으려는 것 같다. 늘 충직한 [caretaker_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 내가 굳이 말하지 않아도 뭐가 필요한지 척척 알아차린다."
 bp2_yearly.8110.a: "\"모두 고마워요.\""
 bp2_yearly.8110.b: "[caretaker_1.GetFirstNameNoTooltip](은)는 언제라도 의지할 수 있는 사람이야."
 bp2_yearly.8110.c: "[caretaker_2.GetFirstNameNoTooltip](을)를 아껴야겠어."
 bp2_yearly.8110.d: "[caretaker_3.GetFirstNameNoTooltip](은)는 내 마음을 곧장 알아차린단 말이지."
 bp2_yearly.8120.t: "임신의 무게"
 bp2_yearly.8120.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U]의 배가 불러오면서 이젠 간단한 일조차 큰 부담으로 와닿는 것 같다. 침대에 누워 옷을 벗는 모습을 지켜보는데, 하인의 도움을 받아도 낑낑거려야 할 정도다.\n\n[spouse.GetSheHe|U]가 내게로 시선을 보낸다. 아쉬움과 피로가 섞인 눈빛으로 도움을 청하고 있다."
 bp2_yearly.8120.a: "그대를 위해서라면 뭐든 해줄 수 있어."
 bp2_yearly.8120.b: "하인은 장식인가?"
 bp2_yearly.8120.c: "내가 스트레스 푸는 방법을 잘 알지."
