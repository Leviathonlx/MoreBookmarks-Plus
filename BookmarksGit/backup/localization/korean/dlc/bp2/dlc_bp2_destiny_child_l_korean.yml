l_korean:
 destiny_child.0001.t: "운명의 아이"
 destiny_child.0001.desc: "[destiny_child.GetFirstNamePossessive] 시선에는 형언하기 어려운 강렬함이 담겨 있다.\n\n심지어 걸음걸이에서는 기품이 묻어 나오며, 또박또박하고 유창한 언행에는 신념과 단호함이 녹아 있다. 아이보다 나이가 다섯 배는 많은 어른들이 귀를 기울여 경청하는 태도를 보이며, 불꽃에 달려드는 나방처럼 [destiny_child.GetFirstNamePossessiveNoTooltip] 성격에 이끌린다.\n\n이 아이는 어딘가 확실히 특별하다. 옛 노래에 보면 민족을 부흥으로 이끌 존재에 관한 얘기가 있다. 위대한 품성과 그보다도 더 위대한 자질을 갖춘 존재 말이다. 설마 진실이란 말인가?\n\n[destiny_child.GetFirstNameNoTooltip](이)가 바로 운명이 점지한 아이인 걸까?"
 destiny_child.0001.a: "이 아이를 훌륭하게 잘 키워내야 해."
 destiny_child.0001.a.tt: "#EMP 무언가#!가 있단 말이지..."
 destiny_child.0001.b: "말도 안 돼. 어린놈이 자기 주제를 알아야지."
 destiny_child.1000.t: "건장한 아이"
 destiny_child.1000.desc: "[destiny_child.GetFirstName](이)가 검술을 연습하는 걸 지켜볼 때였다. 문득 보니 신체가 훌륭하게 발달하고 있는 게 아닌가?\n\n또 한 차례 검격이 공기를 가른다. [destiny_child.GetFirstNameNoTooltip]에게서 차분함과 결의가 느껴진다. 저 반대편에서 검을 받는 입장이 되면 어떨지 상상하기도 무섭다. 하지만 이런 식으로 힘에만 집중하는 게 정녕 이로울지 마음 한구석에서는 의문이 들기도 한다."
 destiny_child.1000.a: "\"훌륭하구나! 계속 그렇게만 하거라!\""
 destiny_child.1000.b: "\"지구력을 기르는 것도 소홀히 하지 말거라, [destiny_child.GetFirstNameNoTooltip].\""
 destiny_child.1005.t: "기발한 발상"
 destiny_child.1005.desc: "모퉁이를 돌자 [destiny_child.GetFirstName](와)과 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName](이)가 제법 열띤 토론을 벌이고 있었다. 말싸움은 아니고 열정적인 발상의 교류 같은 느낌이었다.\n\n[destiny_child.GetFirstNameNoTooltip](은)는 총명한 눈을 빛내며 종교적으로 사소한 이야기를 세밀하게 파고들고 있었다. [realm_priest.GetFirstNameNoTooltip|U](은)는 서로 나이 차이가 있음에도 [destiny_child.GetFirstNameNoTooltip](을)를 자신과 동등한 수준으로 여기고 받아주고 있었다."
 destiny_child.1005.a: "언변도, 지혜도 훌륭하구나!"
 destiny_child.1005.b: "\"[destiny_child.GetFirstNameNoTooltip](이)가 무예를 기르는 걸 막지 말게, [realm_priest.GetFirstNameNoTooltip].\""
 destiny_child.1005.c: "[destiny_child.GetFirstNameNoTooltip](이)가 많은 걸 배울 수 있겠군."
 destiny_child.1010.t: "군사적 사고방식"
 destiny_child.1010.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U] [marshal.GetFirstName](와)과 모의전에 깊이 몰두해 있을 때였다. 나는 뚫어질 듯한 눈빛으로 탁자에 놓인 여러 병력 기물을 바라보았다. 그런데 그때 [destiny_child.GetFirstName](이)가 쭈빗쭈빗 다가오는 게 아닌가. 하지만 그 날카로운 시선만큼은 탁자에 꽂혀 있었고, 머릿속으로 얼마나 치밀하게 계산을 하는지 바로 알아차릴 수 있었다.\n\n\"여기요.\" [destiny_child.GetFirstNamePossessiveNoTooltip] 목소리에 화들짝 놀랐다. \"이 부대는 전방에 몰두하고 있잖아요. 저 숲을 이용해서 접근하는 걸 숨기면 완벽하게 허를 찌를 수 있을 거예요...\"\n\n[marshal.GetFirstNameNoTooltip](이)가 한쪽 눈썹을 치켜들고 [destiny_child.GetFirstNamePossessiveNoTooltip] 방향을 힐끔거렸다. 아이는 몸을 옮겨 역공을 준비하고 있었다."
 destiny_child.1010.a: "\"맞는 말이다. 하지만 그랬다간 부대가 노출되고 말아. 보이느냐?\""
 destiny_child.1010.a.tt: "[destiny_child.GetFirstNamePossessiveNoTooltip|U] 전략적 사고방식은 이미 뛰어난 경지이지만, 아직 배워야 할 것이 많음"
 destiny_child.1010.b: "맙소사. [destiny_child.GetFirstNameNoTooltip|U] 말이 맞잖아!"
 destiny_child.1010.c: "\"자. 나랑 다시 한 판 해보겠느냐?\""
 destiny_child.1015.t: "연습이..."
 destiny_child.1015.desc: "화창한 햇살 아래 두 검이 격하게 충돌한다. 쇳소리를 내려 힘겨루기를 하던 두 검이 #EMP 쉬잉!#! 소리를 냈다.\n\n[destiny_child.GetFirstName](이)가 춤추듯 뒤로 물러났다. 마치 검이 신체의 일부가 된 듯한 몸놀림이었다. 대련 상대인 [knight.GetFirstName|U](은)는 가볍게 숨을 고르며 비틀거렸다.\n\n두 사람의 대련이 제법 길어지고 있는데, [destiny_child.GetFirstNameNoTooltip](은)는 땀 한 방울 흘리지 않고 있다. #EMP 진심#!으로 하는 것 같지도 않은데?"
 destiny_child.1015.a: "\"좀 더 스스로를 몰아붙여라, [destiny_child.GetFirstNameNoTooltip]!\""
 destiny_child.1015.a.success: "[destiny_child.GetFirstNameNoTooltip](이)가 새로운 경지에 오름"
 destiny_child.1015.a.failure: "[destiny_child.GetFirstNameNoTooltip](이)가 무리함"
 destiny_child.1015.a.critfailure: "[destiny_child.GetFirstNameNoTooltip](이)가 부담감에 심각한 실수를 저지름"
 destiny_child.1015.b: "내가 대신 이어서 해야 하나?"
 destiny_child.1015.b.success: "당신의 가르침이 [knight.GetFirstNamePossessiveNoTooltip] 가르침보다 더 귀중한 것으로 드러남"
 destiny_child.1015.b.failure: "당신 역시 [destiny_child.GetFirstNameNoTooltip]의 수준을 따라가지 못함"
 destiny_child.1015.c: "\"둘 다 수련을 멈추지 말게. 그리고 [knight.GetFirstName|U] 자네에겐 수고비를 지급하도록 하지!\""
 destiny_child.1020.t: "특별 수업"
 destiny_child.1020.desc: "기묘한 상황은 예상하지 못하고 있을 때 찾아오는 법이다. 나의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U] [physician.GetFirstName](와)과 노련한 치유사 [herbalist.GetFirstName](이)가 지나치게 들뜬 [destiny_child.GetFirstName](을)를 데리고 내 앞에 나타났다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], [destiny_child.GetFirstNameNoTooltip] 님께서 저희의 기술을 배우고 싶다고 하십니다.\" [physician.GetFirstNameNoTooltip](이)가 운을 띄웠다. \"저희도 가르쳐보고 싶습니다.\" 그때 [herbalist.GetFirstNameNoTooltip](이)가 갑자기 끼어들었다.\n\n\"허락만 해주시면 됩니다. 멋대로 소영주님의 공부를 방해하고 싶진 않으니까요!\""
 destiny_child.1020.a: "의사와 시간을 보내면 도움이 될 터..."
 destiny_child.1020.b: "약초학은 흥미로운 연구 분야라고 할 수 있지."
 destiny_child.1020.c: "\"다 좋은데... 원래 하던 공부를 소홀히 할 정도로 시간을 쏟지만 말거라.\""
 destiny_child.1025.t: "발 없는 말이 천 리 간다"
 destiny_child.1025.desc: "갑작스럽게 들려오는 말의 투레질 소리에 번쩍 정신을 차렸다. [famous_knight.Custom('KnightCultureNoTooltip')|l] 하나가 군마에 탄 채 천천히 다가오고 있었다.\n\n\"[ROOT.Char.GetTitledFirstName] 님! 영주님 맞으십니까?\" [famous_knight.GetSheHe|U]는 정중하게 고개를 숙여 인사했다. \"[destiny_child.GetFirstNameNoTooltip](이)란 아이를 찾아 이렇게 오게 되었습니다. 영주님께서 보살피고 계신 줄로 압니다. 안 그렇습니까?\" 희미하게 고개를 끄덕이는 찰나, 경계심 어린 눈빛의 경비병들이 다가왔다.\n\n\"걱정 마십시오. 저도 나름대로 명성이 있는 사람입니다... 하지만 [destiny_child.GetFirstNamePossessiveNoTooltip] 재능이 출중하단 소문이 들불처럼 퍼지고 있더군요. [destiny_child.GetHerHis] 지인이 될 수 있다면 영광으로 알겠습니다. [destiny_child.GetHerHis] 잠재력을 꽃피우는 데 제가 도움이 될지도 모릅니다.\""
 destiny_child.1025.a: "#EMP \"꺼져라,#! 부정한 암살자야! #EMP 경비대!#!"
 destiny_child.1025.b: "아이의 스승이 되겠다고? 훌륭한 발상이군!"
 destiny_child.1025.c: "\"혹시 식객으로서 계속 머무를 생각은 없는가?\""
 destiny_child.1030.t: "다음 순서?"
 destiny_child.1030.desc: "[destiny_child.GetFirstName](은)는 진실로 훌륭한 재능을 타고났다. 아이의 말에는 수십 년은 살아온 노인의 무게가 담겨 있으며, 사람들은 본능적으로 그 뒤를 따른다. 내 가족의 미래는 걱정할 필요가 없을 정도이다. 하지만, 하지만...\n\n[destiny_child.GetFirstNamePossessiveNoTooltip] 재능이 아무리 뛰어나더라도 이 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '야영지', '영토')]의 법도는 변하지 않는다. 이 아이는 내 최우선 후계자가 아니다. 내가 죽으면 이 아이의 재능과 실력이 제 [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))] [current_heir.GetFirstNamePossessive] 계획을 뒷받침하는 데나 쓰이는 게 전부일 것이다.\n\n그때 마음 한구석에서 불꽃이 깜빡였다. 이 결단에 내 유산이 달렸다."
 destiny_child.1030.a: "계략을 잘 쓰면 일이 그럭저럭 괜찮게 풀릴지도..."
 destiny_child.1030.a.success: "당신의 은밀한 계략이 성공함"
 destiny_child.1030.a.failure: "당신의 계획이 탄로 나고 소요가 일어남"
 destiny_child.1030.b: "[destiny_child.GetFirstNamePossessiveNoTooltip] 이야기를 묻히게 둘 순 없어."
 destiny_child.1030.c: "법도는 장식이 아니야. 서열을 뒤집을 순 없다."
 destiny_child.1030.c.tt: "진정한 후계자를 준비시키되, [destiny_child.GetFirstNameNoTooltip]에게 그 아이를 지키는 데 필요한 기술을 갖추게 함"
 destiny_child.1035.t: "어린 사랑"
 destiny_child.1035.desc: "[destiny_child.GetFirstNamePossessive] 능력을 보고 있자면 아직 어린아이라는 사실을 잊곤 한다. 함께 [ROOT.Char.Custom('GetCourtyard')](을)를 거닐던 중, 옆에서 두 아이가 떠드는 소리를 듣고 불현듯 깨달았다. 결국 아이는 아이로 남을 거란 사실을 말이다.\n\n저 키득거리는 두 아이를 보니 [destiny_child.GetFirstNameNoTooltip]에게 반한 게 분명해 보였다. [destiny_child.GetSheHe]가 활기차게 반응해 주자 곧바로 시선이 바닥으로 내려갈 정도로 말이다."
 destiny_child.1035.interested: "\n\n[destiny_child.GetFirstNameNoTooltip](은)는 제 나이를 초월한 지혜를 지니고 있다. 하지만 [destiny_child.GetFirstNamePossessiveNoTooltip] 입가에 미소가 보이는군..."
 destiny_child.1035.notinterested: "\n\n놀랍게도 [destiny_child.GetFirstNameNoTooltip](은)는 별다른 말을 덧붙이지 않았다. 아이는 좌절하지 않고 안으로 통하는 계단을 올랐다."
 destiny_child.1035.a: "[destiny_child.GetFirstNameNoTooltip](이)가 [flirter_1.GetFirstNameNoTooltip]에게 반한 모양인데..."
 destiny_child.1035.b: "[destiny_child.GetFirstNameNoTooltip](은)는 [flirter_2.GetFirstNameNoTooltip]에게 호감이 있는 모양이야!"
 destiny_child.1035.c: "\"그런 사치스러운 감정에 휘둘리지 않아 다행이구나, [destiny_child.GetFirstNameNoTooltip].\""
 destiny_child.1035.d: "\"집중하거라, [destiny_child.GetFirstNameNoTooltip]!\""
 destiny_child.1035.d.tt: "#EMP 그런 건#! 나중에 어른이 되어서도 실컷 즐길 수 있어..."
 destiny_child.9999.t: "운명의 실현"
 destiny_child.9999.desc: "[destiny_child.GetFirstName]의 지속적인 성장에 나로서도 주목하게 된다. 이젠 녀석을 동기의 시선에서 바라보게 되었다. 먼 옛날 나는 녀석의 잠재력을 알아보고 그것을 가꾸리고 마음먹었다. 그 당시에는 막연한 생각으로 투자했지만, 이젠 내 노력이 헛되지 않았음을 안다.\n\n[destiny_child.GetFirstNameNoTooltip](이)가 나와 얼굴을 맞대고 섰다. 저 미소를 보라. 닮았다곤 해도 나조차 녀석에게 끌림을 느끼고 있다. 이견의 여지가 없다. [destiny_child.GetFirstNameNoTooltip](은)는 알 수 없는 방식으로 위대한 운명을 타고 났다.\n\n이 아이가 위험천만한 운명의 길을 잘 지날 수 있도록 지원한 것을 후회하지 않는다."
 destiny_child.9999.a: "참으로 영광이었어."
