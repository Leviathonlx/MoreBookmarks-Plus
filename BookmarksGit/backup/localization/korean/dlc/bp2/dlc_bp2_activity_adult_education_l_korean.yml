 #Foreigners in This Land
 bp2_adult_education.1050.t: "이 땅의 외국인들"
 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly](은)는 전 세계 학생들을 끌어들이는 학문의 중심지 역할을 한다!\n\n어느 순간, [student_1.GetFirstName](와)과 [student_2.GetFirstName](을)를 비롯하여 지식을 추구하는 많은 동료가 [location.GetBaronyNameExplicitlyNoTooltip]에서는 외국인 신세라는 사실을 깨달았다. 이를 이용할 방법이 뭐가 있을까..."
 bp2_adult_education.1050.a: "서로에게 배울 수 있을 것이다!"
 bp2_adult_education.1050.b: "우리의 차이점을 위해 건배!"
 bp2_adult_education.1050.c: "나는 여기 공부하러 왔다."
 #Yes and No
 bp2_adult_education.1060.t: "긍정과 부정"
 bp2_adult_education.1060.desc: "[location.GetBaronyNameExplicitly]에서 [ROOT.Char.GetFaith.GetAdjective] 교리에 관해 심층 연구를 진행하다 보니 명확한 답이 없는 수많은 질문에 직면했다. 심지어 일부는 정반대의 설명을 보여주기도 한다!\n\n신앙은 이성에 의해 완성되어야 하는가? 혹은 아닌가?\n신앙은 보이지 않는 것에만 관여하는 것인가? 혹은 아닌가?\n보이지 않는 것에 관해 우리가 알 수 있긴 한 것인가? 혹은 아닌가?\n\n#EMP 그런가? 아닌가?#!"
 bp2_adult_education.1060.a: "이 모순에는 분명 의미가 있을 것이다..."
 bp2_adult_education.1060.b: "경험에서 해답을 찾아야 한다!"
 bp2_adult_education.1060.c: "머리가 아프다."
 bp2_adult_education.1060.a.tt: "책 유물을 획득함"
 sic_et_non_log: "[CHARACTER.GetTitledFirstName|U](이)가 공부하면서 기록한 내용을 바탕으로 신학적인 문제에 관한 책을 저술함"
 sic_et_non_log_title: "책 집필"
 bp2_adult_education.1060.a.crit_success: "이번에 이룩한 성찰이 미래의 학자들에게 도움이 될 정도로 커다란 깨우침을 달성함"
 bp2_adult_education.1060.a.crit_success.tt: "이제 모든 것을 이해함"
 bp2_adult_education.1060.a.success: "더 현명해지고 진실에 가까워졌다고 느낌"
 bp2_adult_education.1060.a.success.tt: "약간의 진전을 이룸"
 bp2_adult_education.1060.a.failure: "이전보다 더 혼란스러워짐"
 bp2_adult_education.1060.a.failure.tt: "그 주제를 이해하지 못함"
 sic_et_non_book_name: "긍정과 부정"
 sic_et_non_book_desc: "[location.GetBaronyNameExplicitly]에서 공부하면서 신학적, 철학적 성찰 과정을 거친 [book_creator.GetTitledFirstNamePossessive] 결과물이 담긴 서적입니다.\n\n[book_creator.GetFaith.GetAdjective] 신학의 모순에 관하여, 그리고 그 모순을 가장 잘 조화시키는 방법에 관하여 깊게 논의한 내용이 담겨 있습니다."
 bp2_adult_education.1060.b.tt: "질문이 뭐였더라?"
 #The Debate
 bp2_adult_education.1070.t: "토론"
 bp2_adult_education.1070.desc: "[location.GetBaronyNameExplicitly]에서의 교육은 대부분 구두 형태로 이루어진다. 학생은 수사적 기량을 키우고 동료 학생과 교수들 앞에서 논쟁하며 학습의 성과를 보여줘야 한다.\n\n오늘 [teacher.GetFirstName](은)는 나와 [student.GetFirstName]에게 [teacher.Custom('EruditeTopic')] 주제를 두고 서로 반대되는 입장에서 토론을 벌이라고 지시했다."
 bp2_adult_education.1070.a: "[ROOT.Char.GetFaith.ReligiousText|U]부터 시작하겠습니다. 다들 알고 있듯이..."
 bp2_adult_education.1070.b: "틀린 말이 아닌데 틀렸다고 거짓말을 해야 하나?"
 bp2_adult_education.1070.c: "[student_2.GetFirstNameNoTooltip](이)가 나서고 싶어 하는 것 같은데!"
 won_a_debate_log: "수업 중 학구적인 토론에서 [CHARACTER.GetTitledFirstName|U](이)가 [TARGET_CHARACTER.GetFirstName](을)를 이김"
 won_a_debate_log_title: "토론 수업"
 bp2_adult_education.1070.a.success: "입지가 더 강해짐"
 bp2_adult_education.1070.a.success.tt: "논쟁에서 승리함!"
 bp2_adult_education.1070.a.failure: "압도당함"
 bp2_adult_education.1070.a.failure.tt: "논쟁에서 패배함!"
 bp2_adult_education.1070.b.success: "웅변 실력으로 주제를 흐려서 상대가 항복하게 만듦"
 bp2_adult_education.1070.b.failure: "[student.GetFirstNamePossessiveNoTooltip] 생각을 혼란에 빠뜨리지 못함"
 #A Matter of Faith?
 bp2_adult_education.1080.t: "신앙 문제?"
 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly](은)는 거리에 상관없이 교사와 학생 모두 찾는 유명한 학문의 중심지 역할을 한다.\n\n오늘까지는 그런 생각을 진지하게 할 일이 없었다. 하지만 오늘 [teacher.GetFirstName]의 종교적 언급이 충격을 주었다. [teacher.GetHerHim]는 내가 지금까지 배워 온 모든 것에 반대하는 신성모독적인 의견을 설파했다. 실제로 [teacher.GetFaith.GetAdherentNameNoTooltip](이)란 사실이 이렇게 드러났고, 이 사실을 어떻게 받아들여야 할지 모르겠다."
 bp2_adult_education.1080.a: "[teacher.GetSheHe]에게 배울 것이 있는 한 신경 쓰지 않는다."
 bp2_adult_education.1080.b: "[ROOT.Char.Custom2('GetUnbelieverTerm', teacher)]에게 망신을 주는 것이 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]의 의무다!"
 bp2_adult_education.1080.c: "[teacher.GetFaith.GetAdherentNameNoTooltip](이)가 내가 귀한 지식을 가르칠 능력이 있기는 할까?"
 bp2_adult_education.1080.d: "내가 놓친 답이 [teacher.GetSheHe]에게 있을지도..."
 bp2_adult_education.1080.e: "그렇다면 [teacher.GetFirstNameNoTooltip]에게 배울 수 있는 지식이 더 많을 것이다!"
 bp2_adult_education.1080.b.tt: "장난이 예상치 못한 결과를 낳음"
 #To Have a Gander
 bp2_adult_education.1090.t: "바라보기만 해도"
 bp2_adult_education.1090.desc: "[teacher.GetFirstName] 교수가 입을 열었다. \"오늘 우리는 매의 해부학적 구조를 살펴볼 것이다.\"\n\n장갑을 낀 교수의 팔 위에 두건을 씌운 새 하나가 당당하게 서 있었다. 웅성거리는 소리가 강의실 곳곳에서 터져나왔다.\n\n\"고대인들이 알려준 바가 있지. 동물의 몸을 연구하면 많은 것을 배울 수 있다. 해부 시연을 도와줄 학생 있나?\""
 bp2_adult_education.1090.a: "도와주겠다고 자청한다!"
 bp2_adult_education.1090.a.tt: "내 신념에 모순되는 행동임"
 bp2_adult_education.1090.b: "교수님, 제게 맡겨 주시면..."
