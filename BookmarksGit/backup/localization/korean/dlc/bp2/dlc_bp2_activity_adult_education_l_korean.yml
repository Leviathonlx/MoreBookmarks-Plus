 bp2_adult_education.1012.a.failure: "[teacher.GetFirstNamePossessiveNoTooltip] 언어를 습득하지 못함"
 bp2_adult_education.1012.a.failure.tt: "[teacher.GetFirstNamePossessiveNoTooltip] 언어를 습득하지 못했음"
 #The Goliards
 bp2_adult_education.1020.t: "편력 시인"
 bp2_adult_education.1020.desc: "깊은 생각을 유도하는 [teacher.GetFirstName]의 수업이 끝났다. 교실에서 나가려는데 밖에서 소란스러운 웃음과 고함이 들렸다."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\n[student.GetFirstName](이)가 사납게 날뛰는 학생들을 이끄는 모습이었다. 다들 외설적인 장난이 주제인 #EMP 음탕한#! 노래를 불러재꼈다. 상당히 자세한 내용까지 가사에 담겨 있었다."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.GetFirstName](은)는 술에 취해 똑바로 서지도 못하는 상태였다. 하지만 동네 성직자들 덕분에 잘 알려진 음주의 즐거움을 고상한 운율로 표현해서 사람들에게 즐거움을 선사했다."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\n학생들의 #EMP 행렬#!이라고밖에 할 수 없는 것이 다가오고 있었다. 심지어 [student.GetFirstName](이)가 그 선두를 차지했다. 이들은 최대한 태연하게 굴면서 [location.GetCounty.GetFaith.ReligiousText](와)과 그 의식을 모독하는 노랫말을 인용해 노래했다."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n\"#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#!\" 환호하는 사람들에게 둘러싸인 채 [student.GetFirstName](이)가 노래를 불렀다."
 bp2_adult_education.1020.desc.dice: "\n\n[location.Custom('GetLocationFaithTemple')]으로 이어지는 계단 위에서 주사위 놀이가 벌어지고 있었다. [student.GetFirstName](와)과 다른 사람들이었다. 그리고 사납게 날뛰는 학생들이 주변을 둘러싸고 있었다."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.GetFirstName](은)는 #EMP 당나귀#! 한 마리를 끌고 다니며 찬양의 노래를 불렀다. 한 구절이 끝날 때마다 학생들이 \"히힝, 폐햐, 히힝!\"이라고 답가했다."
 bp2_adult_education.1020.desc.end: "이들은 나를 보자 합창을 시작했다. \"같이 하자! 같이 하자!\"\n\n[teacher.GetFirstNamePossessiveNoTooltip] 찌푸린 표정만 봐도 그 사건에 대한 [teacher.GetHerHis] 입장을 알 수 있다."
 participated_in_goliardy_log: "[CHARACTER.GetTitledFirstName|U](이)가 [TARGET_CHARACTER.GetFirstName] 및 다른 편력 시인들의 연회에 따라감"
 participated_in_goliardy_log_title: "편력 시인들에 참여"
 bp2_adult_education.1020.a: "이건 #EMP 선을 넘었지#!!"
 bp2_adult_education.1020.b: "... 안 될 이유라도?"
 bp2_adult_education.1020.c: "굳이 그래야 하나?"
 bp2_adult_education.1020.d: "다음에 하지."
 goliard_shenanigans_get_lovers_pox.tt: "[GetTrait('lovers_pox').GetName( GetNullCharacter )]에 감염됨"
 bp2_adult_education.1020.c.tt: "진정으로 골치 아픈 문제에 휘말림!"
 bp2_adult_education.1020.b.tt: "\"방랑하는 삶\"을 맛보는 것도 그리 나쁘지는 않은 듯함"
 #One of the GirlsBoys
 bp2_adult_education.1030.t: "[ROOT.Char.Custom('GirlBoyPlural')|U] 중 하나"
 bp2_adult_education.1030.desc: "대학 및 고등 교육 기관은 언제나 활기찬 사회 활동의 중심지 역할을 한다.\n\n이 신성한 전당에서 학생들은 모두 동료이며, 지식을 향해 걸어가는 도제들이다. 따라서 친구를 사귀고 공동체의 일원으로 소속감을 가지는 것이 도움이 될 수 있다."
 bp2_adult_education.1030.desc_alcohol: "\n\n[student.GetFirstName](이)가 [student.Custom('RegionalAlcoholicDrink')]냄새를 풍기며 다가왔을 때, 이런 생각이 가장 먼저 머릿속을 스쳤다.\n\n\"내 친구들하고 함께하자, [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip]의 힘을 보여줘. 누구보다 많은 술을 마시면 너도 우리 모임에 낄 수 있어!\""
 bp2_adult_education.1030.desc_fallback: "\n\n[student.GetFirstName](이)가 수상한 미소를 지으며 다가왔을 때, 이런 생각이 가장 먼저 머릿속을 스쳤다.\n\n\"내 친구들하고 함께하자, [ROOT.Char.GetFirstNameNoTooltip]! 밤새 파티를 즐기면서 [ROOT.Char.GetTitleAsNameNoTooltip]의 회복력을 보여줘! 그러면 너도 우리 모임에 낄 수 있어!\""
 bp2_adult_education.1030.a: "... 그런가?"
 bp2_adult_education.1030.b: "좋지!"
 bp2_adult_education.1030.b.tt: "저들에게 깊은 인상을 남김"
 bp2_adult_education.1030.a.success: "다른 학생들이 당신의 이름을 연호함"
 bp2_adult_education.1030.a.success.tt: "저들이 당신을 좋아함"
 bp2_adult_education.1030.a.failure: "다른 학생들이 당신의 시도에 폭소함"
 bp2_adult_education.1030.a.failure.tt: "저들에게 깊은 인상을 남기지 못함"
 bp2_adult_education.1030.c: "아냐, 됐어."
 one_of_the_boys_log: "[CHARACTER.GetTitledFirstName|U](이)가 연회에서 동료 학생 [TARGET_CHARACTER.GetFirstName]에게 깊은 인상을 남김"
 one_of_the_boys_log_title: "우리라는 소속감"
 #Schools of Thought
 bp2_adult_education.1040.t: "생각의 학교"
 bp2_adult_education.1040.desc: "[location.GetBaronyNameExplicitly] 대학의 전당에서는 학생과 교수들의 논쟁이 자주 펼쳐진다. 그리고 가끔은 [teacher_1.GetFirstName](과)과 [teacher_2.GetFirstName] 사이처럼 악명 높은 경쟁 관계로 이어지기도 한다.\n\n오늘 그 둘을 발견했을 때, 둘은 늘 그렇듯 서로에게 소리를 지르며 자기 전공이 [teacher_1.Custom('EruditeTopic')] 연구에 더 적합하다고 주장하고 있었다. 다만 평소와는 다른 점도 있었다. #EMP 나를#! 보더니 어떤 주장을 지지하는지 말해달라고 요청한 것이다."
 bp2_adult_education.1040.a: "[teacher_1.GetFirstNameNoTooltip](이)가 옳습니다."
 bp2_adult_education.1040.b: "[teacher_2.GetFirstNameNoTooltip](은)는 잘못된 지식을 추구합니다."
 bp2_adult_education.1040.c: "두 분야 모두 취할 점이 있습니다."
 bp2_adult_education.1040.c.success: "두 교수가 당신의 생각에 확신을 갖고 기뻐함"
 bp2_adult_education.1040.c.success.tt: "교수들에게 큰 인상을 남김"
 bp2_adult_education.1040.c.failure: "두 교수가 당신이 물을 흐리고 있다고 판단함"
 bp2_adult_education.1040.c.failure.tt: "교수들이 큰 인상을 받지 않음"
 bp2_adult_education.1040.d: "술집에서 계속 토론하는 건 어떻습니까?"
 bp2_adult_education.1040.d.success: "두 교수가 당신 덕분에 합의점을 찾음"
 bp2_adult_education.1040.d.success.tt: "교수들을 진정시킴"
 bp2_adult_education.1040.d.failure: "논의가 격화됨"
 bp2_adult_education.1040.d.failure.tt: "교수들이 당신을 탓함"
 bp2_adult_education.1040.d.tt: "좋은 음식과 술이라면 [teacher_1.GetFirstNameNoTooltip](와)과 [teacher_2.GetFirstNameNoTooltip] 사이를 누그러뜨릴 수 있을지도 모름"
 bp2_adult_education.1040.e: "그게 뭐가 중요합니까?"
 sided_with_teacher_log: "[CHARACTER.GetTitledFirstName|U](이)가 학구적인 토론에서 [TARGET_CHARACTER.GetFirstName]의 편을 듦"
 sided_with_teacher_log_title: "교수 편을 들어줌"
