 bp2_adult_education.9000.t: "초청 연사"
 bp2_adult_education.9000.desc: "\"학생 여러분, 오늘 귀한 연사께서 이 자리에 참석해 주셨습니다!\" [teacher.GetFirstName] 교수가 외쳤다. \"[location.GetName]에서 [guest_speaker.GetFaith.GetAdjective] 교리 권위자로 인정받는 [guest_speaker.GetFullName] 님을 환영해 주십시오.\"\n\n\"반갑습니다.\" [guest_speaker.GetFirstNameNoTooltip](은)는 [guest_speaker.Custom('quirk_pos_pp')]. 그러면서도 괴팍한 어조로 말을 시작했다. \"오늘 우리는 [guest_speaker.Custom('education_conversation_subject')]에 대해서, 그리고 그것이 [guest_speaker.GetFaith.HighGodName]의 본성과 어떻게 이어지는지 탐구해 볼 것입니다.\"\n\n학생들이 등을 펴고 잉크를 준비했다. 강의 시간이 짧지는 않을 듯하다."
 bp2_adult_education.9000.a: "뭐라고?! 이단적인 생각이다!"
 bp2_adult_education.9000.a.success: "#EMP 사실#!과 #EMP 논리#!로 [guest_speaker.GetFirstNameNoTooltip]의 의견을 논파함"
 bp2_adult_education.9000.a.failure: "무례한 언행으로 청중석에서 쫓겨남"
 defeated_guest_speaker_log: "토론에서 [CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName](을)를 물리침"
