 activity_adult_education_predicted_cost: "[GetActivityType( 'activity_adult_education' ).GetNameNoTooltip] 비용은 주로 [activity_options|E]에 영향을 받습니다."
 activity_adult_education_desc: "유명한 배움의 중심지에서 한 학기를 보내십시오. 대륙에서 가장 현명한 이들이 당신을 가르칩니다.\n\n젊은 시절 교육의 공백을 메우는 것만이 전부가 아닙니다. 본인을 전반적으로 발전시키고 기술을 연마하며, 새로운 능력을 배우고 중요한 인맥을 만들 기회입니다."
 activity_adult_education_host_desc: "$BULLET_WITH_TAB$[education_trait|E] 강화 가능\n$BULLET_WITH_TAB$[skill|E] 점수 획득 가능\n$BULLET_WITH_TAB$[lifestyle_experience|E] 획득 가능\n$BULLET_WITH_TAB$[lifestyle_traits|E] 획득 가능\n$BULLET_WITH_TAB$책 [artifacts|E] 획득 가능\n$BULLET_WITH_TAB$유능한 인물 고용 가능\n$BULLET_WITH_TAB$[GetReligionByKey('confucianism_religion').GetAdjective] 대학의 [GetTrait('confucian_education').GetName( GetNullCharacter )] [trait_level_track_xp|E]"
