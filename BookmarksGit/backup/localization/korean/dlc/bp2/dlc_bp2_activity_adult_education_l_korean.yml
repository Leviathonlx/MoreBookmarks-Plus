 defeated_by_guest_speaker_log_title: "초청 연사에 의해 패배"
 bp2_adult_education.9000.b: "#EMP *격렬하게 휘갈겨 기록함*#!"
 bp2_adult_education.9000.c: "\"그게 [guest_speaker.GetFaith.random_EvilGodNames]의 본성과 연결된다는 건 누구나 압니다!\""
 bp2_adult_education.9000.d: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] 약속이 있어서 못 있겠군!"
 bp2_adult_education.9000.e: "아하? 음, 어? 흥미롭네, 그런가..."
 you_learn_something: "무언가를 배움"
 you_are_hampered: "학업에 방해가 됨"
 bp2_adult_education.9100.t: "농노들의 파티"
 bp2_adult_education.9100.desc: "한밤중에 공부하다가 갑자기 #EMP *쿵*#! 하는 소리에 방해를 받았다. #EMP *쾅*#! 하는 소리에 귀가 먹을 듯했고, 값비싼 무언가가 #EMP *쨍그랑*#! 깨지는 소리마저 들렸다. 이게 다 무슨 소동이지?!\n\n이 사태의 주인공은 두 명의 농노였다. 어떻게 여기까지 들어온 것인지는 [ROOT.Char.GetFaith.HighGodName]만이 아시겠지만, 아무튼 저들이 대학의 [ROOT.Char.Custom('GetExpensiveDrink_Singular')] 한 통을 게걸스럽게 들이키고 있었다.\n\n\"세상은 이걸로 #EMP *딸꾹*#! 배우는 거지!\" 한 농노가 소리쳤다. \"그래, 글 좀 #EMP 읽을#! 줄 안다고 우리보다 나은 줄 안다니까!\" 다른 농노가 말을 받았다."
 bp2_adult_education.9100.read: "불쌍한 자들이군... 너희가 글을 배우는 과정을 지켜보겠다!"
 bp2_adult_education.9100.a: "하인들을 써서 책을 전부 옮겨야 하나..."
 bp2_adult_education.9100.b: "\"이봐, 컵 더 가져와. 난 학생들을 더 불러오지.\""
 bp2_adult_education.9100.c: "이곳이 완전히 망가지기 전에 교수들을 불러온다."
 changed_my_life_opinion: "인생의 전환점"
 bp2_adult_education.9200.t: "관능적인 휴식"
 bp2_adult_education.9200.desc: "도서관에는 나와 [student_flirt.GetFirstName]뿐이었다. 나는 [SCOPE.Custom('RandomInformativeTextName')]의 한 페이지를 읽고 또 읽었지만, 아무 소용이 없었다. 이렇게나 집중이 안 될 수가 있다니.\n\n[student_flirt.GetSheHe]가 깃펜 끝을 부드럽게 물었다. [student_flirt.GetHerHis] 손가락이 부드럽게 움직였다. 그리고 어느 순간 #EMP 내 눈을 똑바로#! 바라보고 있었다!\n\n\"우리 잠깐 쉬는 건 어떨까, 내 [ROOT.Char.Custom('RomanticComplimentNoun')]?\" [student_flirt.GetSheHe|U]가 부드럽게 속삭였다."
 bp2_adult_education.9200.a: "책에. 집중해야. 해서."
 bp2_adult_education.9200.b: "\"대학 옥상에 올라갈까?\""
 bp2_adult_education.9200.c: "해부학 실습을 하기 좋은 기회다!"
 bp2_adult_education.9200.d: "이런 건 쓸모가 없어... 휴식이 필요해..."
 blew_off_some_steam_opinion: "함께 열기를 날려버림"
 bp2_adult_education.9300.t: "기발한 아이디어"
 bp2_adult_education.9300.desc: "\"내 말 좀 들어봐!\" [eccentric_student.GetFirstName](이)가 광기에 휩싸여 외쳤다. \"[SCOPE.Custom('RandomInformativeTextName')] 읽어봤으면 알 거야. [eccentric_student.Custom('ThrowableObjectArticle')]하고 [eccentric_student.Custom('RandomWeirdObject')], 그리고 [eccentric_student.Custom('GetObjectToBalanceOnNose')](을)를 [eccentric_student.Custom('EruditeTopic')] 원칙에 따라서 결합하기만 하면 작동해. 진짜야! #EMP 작동할 거라니까!#!\"\n\n아무래도 36시간 연속 공부하는 건 좋은 생각이 아니었던 모양이다..."
 bp2_adult_education.9300.eccentric: "확실한 방법이네!"
 bp2_adult_education.9300.a: "헛소리에 어울릴 시간 없어, [eccentric_student.GetFirstNameNoTooltip]."
 bp2_adult_education.9300.b: "더 말해봐! #EMP 전부 다#! 말해줘!"
 bp2_adult_education.9300.c: "그냥... 지나갈게."
 bp2_adult_education.9400.t: "[local_ruler.GetTitleAsNameNoTooltip]의 방문"
 bp2_adult_education.9400.desc: "\"자, 집중!\" [teacher.GetFirstName] 교수가 [local_ruler.GetTitledFirstName](을)를 뒤에 세운 채 외쳤다. \"이 땅의 통치자이자 우리 후원자이신 [local_ruler.GetTitledFirstNameNoTooltip]께서 방문해 주셨다. 다들 예의를 잃지 말도록!\"\n\n\"아, [local_ruler.Custom('education_conversation_subject')] 토론 중이었나? 마침 좋아하는 주제군! 공부 열심히 하게.\" [local_ruler.GetTitleAsNameNoTooltip](은)는 [local_ruler.Custom('quirk_pos_pp')]. 그리고 별난 목소리로 말했다.\n\n[local_ruler.GetTitleAsNameNoTooltip]에겐 나 같은 학생에게 특권을 부여할 힘이 있다. 이 기회를 이용해 목소리를 높여야 하는 걸지도..."
 bp2_adult_education.9400.friend: "\"다시 만나서 반갑군!\""
 bp2_adult_education.9400.liege: "\"아, 충성스러운 신하 아닌가. 내가 누군지 모두에게 다시 알려줄 수 있겠나?\""
 bp2_adult_education.9400.tier: "\"[root_scope.GetTitleAsNameNoTooltip](이)가 참석하다니, 영광인 줄 알게!\""
 bp2_adult_education.9400.tier.toast: "[root_scope.GetTitleAsNameNoTooltip](이)가 대학에 방문함"
 bp2_adult_education.9400.gold_lots: "\"기부를 넉넉히 하고 싶군!\""
 bp2_adult_education.9400.gold_lots.toast: "대학 학생이 거액을 기부함"
 bp2_adult_education.9400.drink: "\"이거 지루한데. 마을로 가겠다!\""
 bp2_adult_education.9400.gold: "\"이 변변찮은 선물을 받아주게.\""
 bp2_adult_education.9400.gold.toast: "대학 학생이 금화를 기부함"
 bp2_adult_education.9400.nothing: "\"실로 최고의 [local_ruler.Custom('ComplimentAdjective')](이)야.\""
