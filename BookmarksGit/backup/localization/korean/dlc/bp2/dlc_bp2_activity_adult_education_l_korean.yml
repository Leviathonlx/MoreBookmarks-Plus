 #EVENTS
 goliardic_shenanigans_effect_tt: "[goliardic_shenanigans|E]에 들어감!"
 bp2_adult_education.0005.t: "무효화됨"
 bp2_adult_education.0005.desc: "개인적인 성장이라는 꿈과 희망이 좌초되었다.\n\n감옥에 앉아서, 어쩌면 얻을 수도 있었던 온갖 지식에 애도를 바칠 뿐이다. 지금은 다음 기회를 기다리는 수밖에 없다."
 bp2_adult_education.0005.a: "얼마 안 남았어."
 bp2_adult_education.0009.t: "결말"
 bp2_adult_education.0009.desc: "실로 놀라운 경험이었다!\n\n[province.GetName]에서 수학하는 지혜로운 자가 이렇게 많을 줄은 이전까진 상상도 못 했다. 게다가 사고의 심도와 연구의 범위는 또 어찌나 깊고 넓은지! 같은 환경에서 내 역할을 다하는 것만으로도 더 나은 사람이 되었다. 그렇게 지식을 새롭게 갖췄으니 만족스럽게 집으로 돌아갈 수 있게 되었다."
 bp2_adult_education.0009.desc_teacher_1: "\n\n다만 이곳에서 지내면서 [teacher_1.GetFirstName](이)라는 교수님과 많이 가까워졌다. 이렇게 일찍 헤어져야 한다는 것이 아쉬울 정도다."
 bp2_adult_education.0009.desc_teacher_2: "\n\n반면, [teacher_2.GetFirstName] 교수님에게선 정말 대단한 분이라는 인상을 받았다. 조금 더 오래 같이 지내고 싶어질 정도다."
 bp2_adult_education.0009.a: "지식은 힘이다!"
 bp2_adult_education.0009.b: "내 [ROOT.Char.Custom('GetCourt')]에는 [teacher_1.GetFirstNameNoTooltip] 같은 훌륭한 인재가 필요하다."
 bp2_adult_education.0009.c: "[teacher_2.GetFirstNameNoTooltip]에게 더 배우고 싶다!"
 bp2_adult_education.0009.d: "교사는 학생들과 함께 있어야 한다."
 bp2_adult_education.0009.e: "다음에 또 계속 만나지."
 imprisoned_adult_education: "투옥으로 인한 [GetActivityType('activity_adult_education').GetName] 중단"
 imprisoned_adult_education_desc: "[jailor.GetTitledFirstName]에 의해 투옥되면서 나의 [GetActivityType('activity_adult_education').GetName] 과정이 중단됨"
 imprisoned_adult_education_desc_second_perspective: "[jailor.GetTitledFirstName]에 의해 투옥되면서 당신의 [GetActivityType('activity_adult_education').GetName] 과정이 중단됨"
 imprisoned_adult_education_desc_third_perspective: "[jailor.GetTitledFirstName]에 의해 투옥되면서 [owner.GetTitledFirstNamePossessive|U] [GetActivityType('activity_adult_education').GetName] 과정이 중단됨"
 completed_adult_education: "[GetActivityType('activity_adult_education').GetName] 완료"
 completed_adult_education_desc: "내가 [ROOT.Var('education_destination').GetProvince.GetName]에서 [GetActivityType('activity_adult_education').GetName](을)를 완료하였음"
 completed_adult_education_desc_second_perspective: "당신이 [ROOT.Var('education_destination').GetProvince.GetName]에서 [GetActivityType('activity_adult_education').GetName](을)를 완료하였음"
 completed_adult_education_desc_third_perspective: "[owner.GetTitledFirstName|U](이)가 [ROOT.Var('education_destination').GetProvince.GetName]에서 [GetActivityType('activity_adult_education').GetName](을)를 완료하였음"
 bp2_adult_education.0010.t: "[location.GetBaronyNameExplicitlyNoTooltip] 도착"
 bp2_adult_education.0010.desc_uni: "드디어 도착했다. 그 유명한 대학이 있는 [location.GetBaronyNameExplicitly] 관문이 눈앞에 보인다.\n\n모든 지식이 이 신성한 곳으로 집중된다. 세계 각지의 명망 있는 학자들이 여기 모여서 지식을 보존하고 키워 나간다. 이제 나도 그런 인재가 될 것이다!"
 bp2_adult_education.0010.desc_religious: "마침내 여기까지 왔다. 나는 지금 [location.GetBaronyNameExplicitly]의 신성한 홀에서 걷고 있다. [location.GetCounty.GetFaith.GetAdjective|U]의 모든 지식이 이곳으로 집중된다고 한다.\n\n이 유서 깊은 공간에 모인 거룩한 남녀들에게서 얼마나 많은 것을 배울 수 있을까! 고대의 온갖 두루마리와 책은 또 얼마나 많을 것인가!"
 bp2_adult_education.0010.desc_end: "\n\n물론 문화의 중심지는 활발한 시장의 역할도 겸한다. 학생이 원하는 모든 #EMP 오락#!을 제공해 준다..."
 bp2_adult_education.0010.desc_very_very_far: "\n\n내가 모든 가능성을 고려하는 와중에, 현지인들은 호기심과 혼란이 섞인 표정으로 나를 바라봤다. 우리 같은 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip](을)를 보는 일이 흔치 않은 것이 분명하다!"
 bp2_adult_education.0010.a: "시작할 때가 왔다."
 #An Intellectual Debate
 bp2_adult_education.1000.t: "지적 논쟁"
 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly](은)는 교수에게나 학생에게나 열렬한 토론의 장으로 유명하다. 내 경우엔 [teacher.GetTitledFirstName] 교수님의 가르침을 받은 후 [student.GetFirstName](이)라는 학생과 토론을 벌이게 되었다.\n\n\"아냐! 하나도 말이 안 되잖아! 그 철학자의 요지를 완전히 잘못 받아들이고 있어!\" 나는 고함을 질렀다.\n\n\"착각에 빠진 건 #EMP 너#!겠지!\" 상대도 반격에 나섰다.\n\n시야 한구석에서 [teacher.GetFirstNameNoTooltip] 교수님이 의아한 표정으로 우리를 바라보고 있었다."
 bp2_adult_education.1000.a: "하지만 교수님이 말씀하시길..."
 bp2_adult_education.1000.a.tt: "고전을 인용함"
 bp2_adult_education.1000.b: "내 말이 맞아. 상대도 안 되는 게!"
 bp2_adult_education.1000.b.tt: "자극적인 언동으로 혼란을 주려고 시도함"
 bp2_adult_education.1000.b.success: "[student.GetFirstNameNoTooltip](이)가 말문이 막힘"
 bp2_adult_education.1000.b.success.tt: "[student.GetFirstNameNoTooltip]의 허점을 찌름"
 bp2_adult_education.1000.b.failure: "[student.GetFirstNameNoTooltip](이)가 흔들리지 않음"
 bp2_adult_education.1000.b.failure.tt: "[student.GetFirstNameNoTooltip](을)를 흔들지 못함"
 bp2_adult_education.1000.c: "내 말은 잊어라. 책을 더 읽어야겠군."
 bp2_adult_education.1000.a.success: "[student.GetFirstNameNoTooltip](이)가 설득됨"
 bp2_adult_education.1000.a.success.tt: "[student.GetFirstNameNoTooltip](을)를 설득함"
 bp2_adult_education.1000.a.failure: "[student.GetFirstNameNoTooltip](이)가 맞다고 인정함"
 bp2_adult_education.1000.a.failure.tt: "[student.GetFirstNameNoTooltip]에게 패배함"
 university_debate_won_log: "지적 토론에서 [CHARACTER.GetTitledFirstName|U](이)가 [TARGET_CHARACTER.GetTitledFirstName](을)를 이김"
 university_debate_won_log_title: "지적 토론에서의 승리"
 #The Language of the People/of Knowledge/of the Master
 bp2_adult_education.1010.t: "사람들의 언어"
 bp2_adult_education.1010.desc: "[location.GetBaronyNameExplicitly]에서의 공부는 순조롭게 진행됐다. 하지만 주변 사회로부터 다소 격리된 느낌을 받을 수밖에 없었다.\n\n낯선 땅에 온 낯선 이로서, 이곳의 술집과 시장에서 현지인들이 사용하는 [location.GetCounty.GetCulture.GetLanguage.GetName]는 내겐 이국적이면서 신비한 언어다. 학생과 교수 중에도 이곳에서 태어나 자란 사람이 많다. 따라서 지식을 더 직접적으로 공유할 수 있다면 학업의 질이 향상될 것이다."
 learned_language_of_uni_log: "[CHARACTER.GetTitledFirstName|U](이)가 대학교에서 사용하는 언어를 배움"
 learned_language_of_uni_log_title: "대학 언어 습득"
 bp2_adult_education.1010.a: "협력을 위해선 더 열심히 공부해야 해!"
 bp2_adult_education.1010.b: "시를 선생으로 삼을 것이다!"
 bp2_adult_education.1010.c: "이런 것에 관심을 팔 순 없어."
 bp2_adult_education.1010.d: "사람보다 좋은 선생이 어디 있겠나?"
 bp2_adult_education.1010.d.tt: "창관, 술집, 시장에서 언어를 배우려고 노력함"
 bp2_adult_education.1010.b.success: "현지 언어를 갈고닦음"
 bp2_adult_education.1010.b.success.tt: "현지 언어에 능숙해짐"
 bp2_adult_education.1010.b.failure: "여전히 현지 언어가 어설픔"
 bp2_adult_education.1010.b.failure.tt: "현지 언어에 익숙해지지 못함"
 bp2_adult_education.1011.t: "지식의 언어"
 bp2_adult_education.1011.desc: "온 세상 사람이 지식을 쌓고 나누고자 대학과 종교 중심지에 모여들고 있다. 하지만 이는 공통의 언어에 대한 지식을 나누고 있어야만 가능한 일이다. 보통은 전통적 권위를 지닌 유서 깊은 언어가 이 공통의 언어 지위를 차지하기 십상이고.\n\n문제는 내가 [location.GetBaronyNameExplicitly]에서 널리 쓰이는 문화 공용어를 잘 모른다는 사실이다. 그 탓에 학업에 정진하기가 필요 이상으로 어렵다.\n\n쉽지 않다. 하지만 수준 높은 교육이란 원래 이런 것 아니겠는가?"
 learned_language_of_lithurgy_log: "[CHARACTER.GetTitledFirstName|U](이)가 대학의 전례용 언어를 습득함"
 learned_language_of_lithurgy_log_title: "전례용 언어 습득"
 bp2_adult_education.1011.a: "책을 파고들어 볼까."
 bp2_adult_education.1011.b: "수업만 들어도 충분해."
 bp2_adult_education.1011.b.failure: "수업으로 충분하지 않음"
 bp2_adult_education.1011.b.tt: "하지만 다른 관심사를 추구할 여유 시간이 생김"
 bp2_adult_education.1011.d: "교수들에게 직접 배울 것이다!"
 bp2_adult_education.1011.d.success: "전례용 언어를 갈고닦음"
 bp2_adult_education.1011.d.success.tt: "전례용 언어에 능숙해짐"
 bp2_adult_education.1011.d.failure: "웃음거리가 됨"
 bp2_adult_education.1011.d.failure.tt: "전례용 언어를 배우지 못함"
 bp2_adult_education.1012.t: "교수의 언어"
 bp2_adult_education.1012.desc: "[location.GetBaronyNameExplicitly]에서 가장 존경받는 교수인 [teacher.GetFirstName|U](은)는 외국인이다. 억양과 말버릇만 봐도 [teacher.GetHerHim]가 [teacher.GetCulture.GetName](이)란 사실을 알 수 있다.\n\n내 학업에 반드시 필요한 것은 아니지만, [teacher.GetHerHis] 모국어를 배우면 [teacher.GetFirstNameNoTooltip](와)과 특별한 관계를 형성할 수 있을 것이다. 이는 미래를 위한 좋은 투자가 될지도 모른다."
 learned_language_of_teacher_log: "[CHARACTER.GetTitledFirstName|U](이)가 대학 교수 중 하나의 언어를 배움"
 learned_language_of_teacher_log_title: "교수의 언어 습득"
 bp2_adult_education.1012.a: "마기스터와 가까워질지도 몰라!"
 bp2_adult_education.1012.b: "나를 도와줄 사람이 필요해..."
 bp2_adult_education.1012.b.tt: "올바른 인맥이 있으면 불가능한 것이 없음"
 bp2_adult_education.1012.a.success: "[teacher.GetFirstNamePossessiveNoTooltip] 언어를 습득함"
