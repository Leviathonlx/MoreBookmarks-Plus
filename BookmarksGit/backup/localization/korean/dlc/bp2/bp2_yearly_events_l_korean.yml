l_korean:
 #Pet Rock events
 pet_rock.0001.t: "밟힌 돌"
 pet_rock.0001.desc: " #EMP 까드득!#! \n\n바깥을 돌아다니다가 작은 돌이 신발에 부딪히는 느낌을 받았다. 조약돌이 다른 돌과 부딪히며 반짝반짝 빛나더니 조금 떨어진 곳에 멈췄다. 호기심에 사로잡혀 그 조약돌을 주웠다. 울퉁불퉁한 [ROOT.Char.Custom('RockColor')] 표면에서 이상하게도 따뜻한 느낌이 든다.\n\n갑작스럽게 이 돌이 뭘 원하는지 알 수 있었다. 왠지 모르게 #EMP 친근한#! 분위기를 발산하는 돌이었다. 손바닥 위에 올라온 돌을 보고 있자면 그 묵직함이 안정감과 유쾌함을 동시에 안겨준다."
 pet_rock.0001.a: "우린 단짝 친구가 될 것이다!"
 pet_rock.0001.a.tt: "우리의 모험이 시작됨!"
 pet_rock.0001.b: "내가 무슨 생각을 하는 거지?"
 pet_rock.0001.b.tt: "밖에서 보내는 시간을 줄여야 함"
 pet_rock.0002.t: "돌덩이"
 pet_rock.0002.desc: "내 무릎에 만족스럽게 앉아 있는 돌덩이를 보며 이 녀석에게 어떤 이름이 좋을지 생각해 본다. 역사적인 이름? 이 녀석의 생김새에 대한 이름? [ROOT.Char.Custom('RockColor')] 표면을 문지를 때 느끼는, 마음이 가라앉는 듯한 기분을 나타낼 수 있는 이름?\n\n그래! 이 녀석의 이름은..."
 pet_rock.0002.a: "정말 좋은 이름이로군!"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: 마음의 진정"
 pet_rock.0100.desc: "스트레스로 가득 찬 하루를 보낸 후 [ROOT.Char.Custom('GetChamber')] 의자에 털썩 앉았다. 이런 나날을 과연 얼마나 더 버텨낼 수 있을까?\n\n발을 옮기려는데 무언가 달그락거리는 소리가 들렸다. 내 자리 옆에 가만히 있는 애완용 돌 [ROOT.Char.Custom('RockStoryName')]의 모습이 눈에 들어왔다. 그저 [ROOT.Char.Custom('RockColor')] 표면을 쓰다듬으며, 또 마음에 평화를 가져다주는 고요함을 즐기며 나는 잠깐 앉아있었다."
 pet_rock.0100.a: "좀 더 이러고 있고 싶은데."
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: 거울 같은 광택"
 pet_rock.0101.desc: "내 탁자 가장자리에 애완 돌덩이 [ROOT.Char.Custom('RockStoryName')](이)가 시무룩하게 앉아 있다. 나는 녀석을 힐끗 쳐다봤다. 골이 난 것이 분명해 보였다.\n\n[ROOT.Char.Custom('RockStorySheHe')]가 광택을 원한다는 건 나도 알고 있는 사실이었다. 아름다운 [ROOT.Char.Custom('RockColor')] 표현을 뽐내고 싶은 거겠지. 다만 녀석이 좋아하는 광택제가 워낙 #EMP 비싼#! 탓에..."
 pet_rock.0101.a: "알았어, 알았어. 광택 내 주면 되잖아."
 pet_rock.0101.b: "일단 그렇게 견뎌야 할 거다."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: 말끔한 모습"
 pet_rock.0102.desc: "평소에는 활기차 보이던 [ROOT.Char.Custom('RockStoryName')]의 [ROOT.Char.Custom('RockColor')] 표면이 오늘따라 우중충해 보인다. [ROOT.Char.Custom('RockStorySheHe')|U]는 비난하듯 자기 자리에서 자기를 씻겨달라고 애원한다.\n\n오늘은 중요한 모임을 #EMP 진행해야 하는데#!. 알아듣게 설명하긴 힘들 것 같지만..."
 pet_rock.0102.a: "회의는 미뤄도 된다!"
 pet_rock.0102.b: "나중에 하자, [ROOT.Char.Custom('RockStoryName')]."
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: 은밀한 양분"
 pet_rock.0103.desc: "음식이 수북하게 담긴 접시가 또 앞에 놓였다. 계속 먹고 있자니 뱃속에서 비명을 지르는 소리마저 들리는 듯하다. 그런데 훌륭한 향기가 코를 찌른다. 이거 박하잖아!\n\n정체를 알아차리자마자 애완 돌덩이 [ROOT.Char.Custom('RockStoryName')](이)가 떠올랐다. 녀석이 가장 좋아하는 냄새가 박하 향기니까!\n\n주머니 안에 있는 돌덩이가 밖으로 발산하는 #EMP 존재감#!에 피부가 따가울 지경이다."
 pet_rock.0103.a: "박하 이파리 몇 개를 몰래 챙겨볼까..."
 pet_rock.0103.b: "그냥 무시하는 게 낫겠어."
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]: 바닥 아래의 바닥"
 pet_rock.0104.desc: "[ROOT.Char.Custom('GetRoom')] 안을 정신없이 돌아다니며 혼잣말을 중얼거렸다. [ROOT.Char.GetTitleAsNameNoTooltip] 자리에 있다 보면 온갖 시련과 시행착오가 따르기 마련이다! 어쩌면 내 돌덩이 [ROOT.Char.Custom('RockStoryName')]한테서 괜찮은 조언을 들을 수 있을지도?\n\n녀석이 평소 들어가 있던 주머니를 툭툭 건드렸다. 아무 반응도 없다. 갑자기 [ROOT.Char.Custom('RockStoryHerHis')] 침착한 안내 없이는 아무것도 못 할 것만 같은 기분에 휩싸였다.\n\n공포가 온몸에 스며들기 시작했다."
 pet_rock.0104.a: "음, 밖에 #EMP 비슷하게#! 생긴 게 하나 있긴 한데..."
 pet_rock.0104.b: "#EMP [ROOT.Char.Custom('RockStoryName')]!#! 이 녀석 어디 있는 거지?"
 pet_rock.0104.b.success: "상자에서 [ROOT.Char.Custom('RockStoryHerHim')]를 발견함"
 pet_rock.0104.b.failure: "...[ROOT.Char.Custom('RockStoryName')]?"
 pet_rock.0104.b.failure.tt: "친구가 영영 사라짐"
 pet_rock.0104.c: "어쩌면 친구를 만나러 간 것 아닐까?"
 pet_rock.0104.c.tt: "[ROOT.Char.Custom('RockStorySheHe')]가 떠난 듯함"
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]: 만나서 반갑돌"
 pet_rock.0105.desc: "처음 [ROOT.Char.Custom('RockStoryName')](을)를 만났던 순간을 회상하며 녀석과 한창 대화하던 중, 어디선가 행복한 비명이 들려왔다. [other_rock_owner.GetFirstName](이)가 다가와서 내 손을 꽉 잡았다. 그런데 저거 혹시...\n\n\"저만 돌 친구가 있는 게 아니었군요! 만나서 정말 반갑습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]!\" [other_rock_owner.GetFirstName](은)는 자기 친구를 내밀어 소개했다. \"둘이 친구가 될 수도 있지 않겠습니까?\""
 pet_rock.0105.a: "정말 멍청하게 생긴 돌덩이로군."
 pet_rock.0105.b: "분명 잘 어울릴 걸세!"
 pet_rock.0105.c: "미안하군, [ROOT.Char.Custom('RockStoryName')] 녀석은 부끄럼을 타는 성격이라서."
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]: 털썩!"
 pet_rock.0106.desc: "나는 탁자에 앉은 채 편지와 보고서들을 읽고 있었다. [ROOT.Char.Custom('RockStoryName')](은)는 햇볕의 온기를 즐기며 내 옆에 앉아 있었다.\n\n녀석의 [ROOT.Char.Custom('RockColor')] 표면을 쓰다듬으려고 손을 뻗었다. 그런데 [ROOT.Char.Custom('RockStorySheHe')]는 오늘따라 장난을 치고 싶은 기분인 모양이었다. 손을 뻗으며 탁자가 흔들리는데, [ROOT.Char.Custom('RockStoryName')](이)가 옆으로 훌쩍 뛰어내렸다!"
 pet_rock.0106.a: "하! 멍청한 녀석!"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: 화강암 취급"
 pet_rock.0107.desc: "[ROOT.Char.Custom('RockColor')] [ROOT.Char.Custom('RockStoryName')](을)를 지닌 채 숙소로 향하는 중이었다. 이 녀석은 내 손 안에서 행복하게 자리 잡고 있었다. 그런데 혹시나 나를 질투하는 것은 아닐지 잠시 고민하게 된다. 결국 나는 내 [ROOT.Char.Custom('ResidenceBuilding')]도 갖고 있고, 마음대로 꾸미고, 친구와 가족을 데려와 살고 있기도 하다.\n\n하지만 [ROOT.Char.Custom('RockStoryName')]에겐 그럴 기회가 전혀 없었다. 혹시 이 상황을 바로잡을 때가 온 것일까?\n\n손 안의 돌을 내려다보며 고민에 빠졌다."
 pet_rock.0107.a: "[ROOT.Char.Custom('RockStoryName')](은)는 내 침대에도 들어올 수 있다!"
 pet_rock.0107.b: "어디 해볼까, 안 될 것 없지."
 pet_rock.0107.b.success: "만족스러운 은신처를 만듦"
 pet_rock.0107.b.failure: "엄지 손가락을 찧음"
 pet_rock.0107.c: "내가 볼 때 야외가 어울리는 돌 같은데."
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: 양자택일"
 pet_rock.0108.desc: "손바닥에서 [ROOT.Char.Custom('RockStoryName')](을)를 굴리다 보니, 벽에 있는 작은 구멍에 호기심이 생겼다. [ROOT.Char.Custom('ResidenceBuilding')] 외벽 어딘가에 무언가가 빠진 부분이 눈에 들어온 것이다.\n\n손에 있던 [ROOT.Char.Custom('RockStoryName')] 녀석도 호기심이 생긴 모양이다. 손을 들어 맞춰본 후 괜히 구멍에 돌을 넣어봤다. 예상했던 대로, [ROOT.Char.Custom('RockStorySheHe')]는 그곳에 완벽하게 들어맞았다.\n\n갑자기 어떤 생각이 머리를 스쳤다. [ROOT.Char.Custom('RockStorySheHe')]가 여기 머무를 거라면 누이 좋고 매부 좋은 방법이 있지 않을까?"
 pet_rock.0108.landed: "내 집의 일부로써 여기서 지내게 하는 게 모두에게 가장 좋은 일이 아닐까? [ROOT.Char.Custom('RockStoryHerHis')] 친구들을 조립해 건물로 만들어 줄 더 나은 방법이 있진 않을까?"
 pet_rock.0108.adventurer: "새집에 행복한 일원이 되도록 만들 수도 있다. 아니면 [ROOT.Char.Custom('RockStoryHerHim')]에게 새로운 친구를 찾아줘, 다음에 돌아올 때 소개하는 방법도 있고..."
 pet_rock.0108.a: "이보다 더 큰 영광은 없을 것이다!"
 pet_rock.0108.a.adventurer: "이제 보내줄 때가 된 건가."
 pet_rock.0108.a.tt: "돌과의 모험이 끝을 맞이함."
 pet_rock.0108.b: "[ROOT.Char.Custom('RockStoryHerHim')]를 보낼 순 없다!"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U]는 언제나 나와 함께 모험할 것임."
