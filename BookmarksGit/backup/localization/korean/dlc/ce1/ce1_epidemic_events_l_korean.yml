 epidemic_events.1123.t: "고기의 비"
 epidemic_events.1123.desc: "창문 틈새로 빗방울이 가볍게 떨어지는 소리가 들려왔다. 조금 전에 밖을 봤을 때는 하늘이 쨍쨍하기만 했다. 설마 싶어서 밖을 내다봤지만 여전히 하늘은 푸르기만 했다.\n\n창문 밖으로 손을 내밀자, 하늘에서 떨어지는 액체에 손가락이 흠뻑 젖었다. 적갈색 피에 물든 손을 바라보면서까지 불안감을 숨길 수는 없었다. 부패한 오물이 나의 땅을 물들이고 있다. 가끔은 고깃덩이로밖에 보이지 않는 무언가가 땅에 떨어지며 둔탁한 소리를 여기까지 퍼뜨린다. 처음 주고받을 적에는 그래도 사람의 형체를 유지했지만, 이제는 시련을 견디다 못해 피와 고기가 뭉개진 덩어리만이 남았다."
