 christian_curse_body: "[ROOT.Char.GetFaith.HighGodNamePossessive] 육신이여"
 disease_desc_short_plague: "검은 종창으로 뒤덮였다"
 disease_desc_short_measles: "붉은 반점으로 뒤덮였다"
 disease_desc_short_dysentery: "혈변에 시달렸다"
 disease_desc_short_ergotism: "통제를 벗어나 제멋대로 움직였다"
 disease_desc_short_typhus: "발진티푸스에 고통받고 있었다"
 disease_desc_short_consumption: "피 섞인 기침으로 괴로워했다"
 disease_desc_short_smallpox: "흉터와 발진으로 가득 찼다"
 disease_desc_short_cancer: "종양에 의해 메말랐다"
 disease_desc_short_gout: "관절 부종으로 고생하고 있다"
 disease_desc_short_pneumonic: "기침에 시달리고 있다"
 disease_desc_short_great_pox: "성병으로 애를 먹고 있다"
 disease_desc_short_lovers_pox: "성병성 물집이 솟아올랐다"
 disease_desc_short_leper: "피부가 무너져 내렸다"
 disease_desc_short_incapable: "도무지 제 기능을 하지 못했다"
 disease_desc_short_infirm: "전신 쇠약에 시달리고 있다"
 disease_desc_short_ill: "중병의 여파에 그대로 노출됐다"
 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip] 교단"
 epidemic_events.1000.desc: "눈에 광기가 가득한 사제 [charismatic_priest.GetFirstName](은)는 [cult_epidemic.GetName](이)가 신의 형벌이며 오직 [charismatic_priest.GetFaith.HighGodName|U]에 대한 숭배만이 우리를 구할 수 있다고 설교한다. 군중은 불과 두려움에 휩쓸려 [charismatic_priest.GetHerHim]에게 몰려든다.\n\n이대로 방치했다간 이 역병 교단이 [infected_county.GetName](을)를 넘어 [ROOT.Char.GetFaith.GetAdjective]의 지배를 무너뜨릴지도 모른다."
 epidemic_events.1000.a: "이 광신도들을 불태워라!"
 epidemic_events.1000.b: "딱히 해가 되진 않을 것이다."
 epidemic_events.1000.c: "마침내 [charismatic_priest.GetFaith.HighGodName|U](을)를 찾아냈도다!"
 epidemic_events.1010.t: "낭만적인 망령"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U](이)가 나의 땅을 배회한다. 그리고 이제는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('superstitious_courtier'))] [superstitious_courtier.GetFirstName](이)가 더 끔찍한 속삭임을 전한다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U],\" [superstitious_courtier.GetSheHe]는 간청한다. \"당신께서 [dead_lover.GetFirstName](을)를 사랑하셨다는 건 모르는 사람이 없습니다. 그러나 역병은 죽은 자와 함께 옵니다. [dead_lover.GetSheHe]가 다시 일어나 저주를 퍼뜨리기 전에, [dead_lover.GetHerHis] 관을 못으로 단단히 봉인해야 합니다.\""
 epidemic_events.1010.a: "\"어떻게 감히 그런 말을!\""
 epidemic_events.1010.b: "[superstitious_courtier.GetSheHe] 말이 맞을지도 모르겠군..."
 epidemic_events.1010.c: "봉역 내의 모든 관에 못을 박아라!"
 all_realm_county_epidemic_scope: "[epidemic_scope.GetName](이)가 있는 모든 [realm|E] [county|E]"
 epidemic_events.1020.t: "[epidemic_county.GetNameNoTierNoTooltip|U]에 드리운 불길한 기운"
 epidemic_events.1020.desc: "[epidemic_county.GetNameNoTier]에서 무역이 시들고 있다. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 죽음의 독기를 탓하며 기묘한 치료법을 제안한다.\n\n\"향긋한 [epidemic_province.Custom('get_region_flower_type_plural')] 밭을 일군다면, 그 향기로운 공기가 역병을 몰아낼지도 모릅니다.\"\n\n기이한 이야기다. 그러나 역병 자체보다 더 기이한 것은 아닐지도 모른다."
 epidemic_events.1020.a: "그거 괜찮게 들리는군."
 epidemic_events.1020.b: "돈 낭비일 뿐이다."
 epidemic_events.1030.t: "거머리!"
 epidemic_events.1030.desc: "[leeched_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 광기 어린 눈으로 거머리 자루를 움켜쥔 채 들이닥친다.\n\n\"[epidemic_scope.GetName](을)를 막을 수 있는 건 거머리뿐입니다!\" [leeched_courtier.GetSheHe]는 그렇게 외쳤다.\n\n전통에 따르면 이는 전문가의 관리가 있어야만 사용할 수 있다. 그러나 지금은 절망적인 시기다. 우리에게 과연 기다릴 여유가 있을까?"
 epidemic_events.1030.a: "전원에게 거머리를 나눠줘라!"
 epidemic_events.1030.a.success: "거머리의 효능 입증"
 epidemic_events.1030.a.failure: "거머리가 해로움"
 epidemic_events.1030.b: "저명한 자의 가르침을 따르자."
 epidemic_events.1040.t: "고행자 교단"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U](이)가 퍼지면서 광신자들이 모습을 드러낸다. 거리를 돌며 스스로 매질하고, 그것이 신의 자비를 불러온다고 주장한다.\n\n"
 epidemic_events.1040.desc.mid.approves: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetFirstName](이)가 눈을 빛내며 다가온다. \"주군, 이건 육신으로 이루는 신성한 참회입니다. 저들의 뜻을 축복해야 합니다!\""
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 분노를 숨기지 않는다. \"이건 이단입니다. 타락했고 위험합니다! 반드시 이를 규탄하셔야 합니다.\"\n\n군중의 함성은 갈수록 커진다."
 epidemic_events.1040.a: "이 타락을 막아야 한다!"
 epidemic_events.1040.b: "저들은 자기 자신만 해치고 있을 뿐이다."
 epidemic_events.1040.c: "저들의 말이 참이라면, 나부터 스스로 채찍질하겠다!"
 epidemic_events.1050.t: "최후의 날"
 epidemic_events.1050.desc: "밖에서 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))|U] [chaplain.GetFirstName](이)가 창백한 얼굴로 발을 동동 구르고 있다. \"[ROOT.Char.GetTitleAsNameNoTooltip|U], 이단자들이 [epidemic_scope.GetName](이)가 [ROOT.Char.GetFaith.HighGodNamePossessive] 분노라고 외치고 있습니다! 종말이 찾아왔다고 떠들고 다닙니다!\"\n\n폭력. 공황. 거리에서 종말을 설교하는 광신도까지.\n\n\"당장 행동에 나서야 합니다. 이대로 뒀다간 저들의 광기가 남은 질서마저 집어삼킬 겁니다.\""
 epidemic_events.1050.a: "놈들을 완전히 근절하라!"
 epidemic_events.1050.b: "신학자들을 보내 토론시켜라!"
 epidemic_events.1050.b.tt.success: "종말의 공포가 가라앉음"
 epidemic_events.1050.b.tt.failure: "백성들이 불안을 겪음"
 epidemic_events.1050.c: "저들의 말이 맞을지도..."
 story_plague_trials_title: "역병 재판:"
 epidemic_events.1060.t: "$story_plague_trials_title$ 역병의 전령"
 epidemic_events.1060.desc.intro: "[epidemic_scope.GetName](이)가 퍼지면서 두려움은 점차 광기로 변하고 있다.\n\n"
 epidemic_events.1060.desc.mid.cats: "속삭임이 떠돈다. 고양이가 역병을 가져온다고. 매끈한 털에 싸인 저주받은 사역마라고. 주민들은 고양이를 우물에 빠뜨리거나 바구니째 불태운다. 한때는 해충을 사냥하던 그들이, 이제는 사냥당하고 있다."
 epidemic_events.1060.desc.mid.dogs: "농노들은 이제 개가 역병을 옮긴다고 주장한다. 개의 눈에서 저주의 빛이 반짝인다는 것이다. 개 무리가 사냥당하고 조롱 섞인 재판에 회부되며, 심지어 불태워진다."
 epidemic_events.1060.desc.mid.faith: "오랫동안 묵인되던 [faith_to_blame.GetAdherentNamePlural] 또한 이제는 저주로 치부된다. \"그들이 하늘을 노하게 했다.\" 농민들은 말한다. \"그래서 우리가 고통받는 것이다.\" 저들의 사원은 모욕당한다. 기도는 칼날이 되어 돌아온다."
 epidemic_events.1060.desc.mid.trait: "금지된 욕망, 기이한 풍습, 지탄받을 악덕을 드러내는 자는 누구든 붙잡힌다. 가느다란 손목, 외설스러운 농담, 은근한 비난조차 단죄받기에 부족함이 없다."
 epidemic_events.1060.desc.mid2.witches: "사람들은 마녀가 땅을 저주했다고 믿는다. 현명한 여인들, 산파, 추방자까지 어느새 마녀가 된다. 이웃에게 고발당하고 집에서 끌려 나와, 재판도 없이 비명만을 남긴다."
 epidemic_events.1060.desc.mid2.sin: "이들은 우리가 지나치게 [sinful_trait.GetName(ROOT.Char)] 상태가 되었으며, 오로지 대규모 회개와 가혹한 처벌을 통해서만 [ROOT.Char.GetFaith.HighGodName]께서 뜻하신 삶의 방식으로 돌아갈 수 있다고 믿는다."
 epidemic_events.1060.desc.outro: "\n\n[ROOT.Char.GetFaith.PriestNeuterPlural|U]들은 이러한 행위를 규탄한다. 그러나 학살은 멈출 줄 모른다."
 epidemic_events.1060.a: "내가 할 수 있는 게 없군."
 epidemic_events.1060.b: "당장 저들을 막아라!"
 epidemic_events.1060.c: "해답은 [ROOT.Char.GetFaith.ReligiousText|U]에 있는 것일지도 모른다."
 witch_trial_story_tt: "#EMP 최악은 아직 오지 않은 것일지도 모른다...#!"
 epidemic_events.1061.t: "$story_plague_trials_title$ 장작 위의 애완동물"
 epidemic_events.1061.desc.intro: "하늘이 주홍빛으로 물들고, 공기가 연기에 목 막혀 깨어난다. 농노들이 마을에 불을 지른 건가?\n\n"
 epidemic_events.1061.desc.mid.cats: "아니다. 고양이들이다. [chaplain.GetTitledFirstName]의 말로는 [epidemic_scope.GetName](을)를 막기 위해서라며 고양이를 산 채로 불태우고 있다고 한다."
 epidemic_events.1061.desc.mid.dogs: "아니다. 개들이다. [chaplain.GetTitledFirstName]의 말로는 [epidemic_scope.GetName](을)를 막기 위해서라며 개를 산 채로 불태우고 있다고 한다."
 epidemic_events.1061.desc.outro: "\n\n\"끔찍한 짓이지요.\" [chaplain.GetSheHe]는 중얼거린다. \"그런데 호응이 꽤 좋은 편입니다.\""
 epidemic_events.1061.a: "내가 할 수 있는 게 없군."
 epidemic_events.1061.a.success: "동물을 태운다고 달라지는 것은 없음"
 epidemic_events.1061.a.failure: "동물을 태우자 감염이 증가함"
 epidemic_events.1061.b: "이 사태를 막아야 한다!"
 epidemic_events.1061.c: "동물을 해치는 짓은 범죄율의 증가로 이어질 것이다."
 epidemic_events.1062.t: "$story_plague_trials_title$ 포획꾼"
 epidemic_events.1062.desc.intro: "밀렵꾼 한 무리가 땀과 연기 냄새를 풍기며 내 [ROOT.Char.Custom('GetCourt')]에 난입한다.\n\n"
 epidemic_events.1062.desc.mid.cats: "\"주군, 고양이가 문제입니다. 그 음흉한 짐승들은 눈이 너무 많습니다. 잠도 자지 않지요. 다들 고양이가 갸르릉대는 소리가 역병을 불러온다고 합니다.\""
 epidemic_events.1062.desc.mid.dogs: "\"[ROOT.Char.GetTitleAsNameNoTooltip|U], 개는 저주받은 동물입니다. 이건 상식입니다. 정화를 끝내게 해주십시오. 잡종 하나까지 전부 없애야 역병이 물러갑니다.\""
 epidemic_events.1062.desc.outro: "\n\n그들은 이미 발에 피를 묻힌 채, 웃음을 지으며 당신의 승인을 기다린다."
 epidemic_events.1062.a: "전부 죽여라."
 epidemic_events.1062.a.no_effect: "동물을 죽인다고 달라지는 것은 없음"
 epidemic_events.1062.a.success: "역병이 완화됨"
 epidemic_events.1062.a.failure: "역병이 악화됨"
 epidemic_events.1062.b: "그 동물들을 산 채로 수도로 끌고 와라."
 epidemic_events.1062.b.no_effect: "효과 없음"
 epidemic_events.1062.b.failure: "수도에 광견병 걸린 동물이 많아짐"
 epidemic_events.1063.t: "$story_plague_trials_title$ 회개하라!"
 epidemic_events.1063.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] 한가운데에 군중이 모여들고, 공포가 짙게 깔린다. 소란 속에서 홀로 외치는 설교자의 목소리가 널리 퍼진다. 그 설교는 거칠고 집요하며, 어떻게든 다른 모든 소리를 압도한다.\n\n\"회개하라! 회개하라!"
 epidemic_events.1063.desc.mid.faith: "이 역병은 [faith_blamed.GetAdjective]의 소행이 아니다!"
 epidemic_events.1063.desc.mid.sin: "이 역병은 나약하고 [trait_blamed.GetName(ROOT.Char)]에 휘둘리는 우리에게 [ROOT.Char.GetFaith.HighGodName|U]께서 내리신 형벌이다."
 epidemic_events.1063.desc.mid.witch: "괜히 마녀에게 모든 잘못을 돌릴 때가 아니다. 우리를 되돌아봐야 한다!"
 epidemic_events.1063.desc.mid.cats: "고양이처럼 비참하고 불쌍한 동물에게 역병의 책임으로 돌리는 것은 터무니없는 짓이다!"
 epidemic_events.1063.desc.mid.dogs: "어리석은 개들에게 역병의 책임을 돌리는 것은 헛소리다!"
 epidemic_events.1063.desc.outro: "오직 우리가 [virtuous_trait.GetName(ROOT.Char)](을)를 품기 위해 힘써야만 역병의 끝을 바라볼 수 있도다.\"\n\n사람들은 수긍하며 웅성거린다. 사실 내 마음 한편에서도 그 말이 맞을지도 모른다고 느낀다. 내 죄는 깊고, 차마 입 밖에 낼 수 없을 만큼 어둡다. 만약 이 역병이 심판이라면... 어쩌면 그 시작은 바로 나일지도 모른다."
 epidemic_events.1063.a: "회개합니다!"
 epidemic_events.1063.b: "말도 안 되는 소리."
 epidemic_events.1063.c: "평범한 길거리 설교자와 토론이라도 할까."
 epidemic_events.1063.c.success: "설교자를 설득함"
 epidemic_events.1063.c.failure: "스스로 망신당함"
 epidemic_events.1064.t: "$story_plague_trials_title$ 정화의 장작"
 epidemic_events.1064.desc.intro: "미신을 잠재우려는 내 노력에도 불구하고, 마녀 재판은 전역에서 들불처럼 번졌다. 그중에서도 [witch_trial_county.GetNameNoTier]에서 가장 맹렬하게 타올랐다. [epidemic_scope.GetName](이)가 공포를 분노로 바꿔놓은 것이다.\n\n"
 epidemic_events.1064.desc.mid.sin: "그들은 무고한 자를 물에 빠뜨리고 병든 자를 불태운다. 우리 안의 [trait_blamed.GetName(ROOT.Char)](을)를 뿌리 뽑는다는 명목으로 활동한다. 장작 하나하나가 내 영토를 더 가난하고 두렵게 만든다."
 epidemic_events.1064.desc.mid.witch: "그들은 무고한 자를 물에 빠뜨리고 병든 자를 불태운다. 오로지 정화라는 명목으로 활동한다. 장작 하나하나가 내 영토를 더 가난하고 두렵게 만든다."
 epidemic_events.1064.desc.outro: "\n\n만약 이것이 정의라면 [ROOT.Char.GetFaith.HighGodName|U]께도, 왕권에도 아무 소용 없는 정의이리라."
 epidemic_events.1064.a: "집달관들을 [witch_trial_county.GetNameNoTierNoTooltip](으)로 보내라. 이 광기는 거기서 끝나야 한다."
 epidemic_events.1064.b: "재판을 멈춰야 한다!"
 epidemic_events.1064.c: "이러한 관행에 맞서 설교해야 한다."
 epidemic_events.1064.c.success: "당신의 주장이 설득력을 지님"
 epidemic_events.1064.c.failure: "재판이 계속됨"
 epidemic_events.1065.t: "$story_plague_trials_title$ 수치"
 epidemic_events.1065.desc.intro: "공포의 역병이 이제 내 가문까지 번져왔다.\n\n설교자들이 군중을 선동해 [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 적대하게 만들었다. 저들은 [shamed_buddy.GetHerHim]를"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)](이)라는 이유로"
 epidemic_events.1065.desc.mid.witch: "마녀라는 이유로"
 epidemic_events.1065.desc.outro: "[ROOT.Char.GetFaith.EvilGodNames](와)과 어울리며 비단 속에서 죄를 지었다는 이유로 규탄한다. 이제 그들은 [shamed_buddy.GetHerHis] 죄를 처벌하라고 요구하며 저택을 짓밟고 회개를 강요한다.\n\n이를 거부하면 반란의 위험이 생긴다. 그러나 받아들이면 왕좌에 수치가 된다."
 epidemic_events.1065.a: "원하는 것을 주어라."
 epidemic_events.1065.b: "거절한다!"
 epidemic_events.1065.c: "내가 [shamed_buddy.GetHerHis] 집으로 가겠다."
 epidemic_events.1066.t: "$story_plague_trials_title$ 축출"
 epidemic_events.1066.desc: "어떤 말도 농노들을 달랠 수 없다. 그들은 [epidemic_scope.GetName]의 책임을 [faith_blamed.GetAdherentNamePlural]에 돌리고 있다. 그들의 상인들은 괴롭힘을 당하고 집은 훼손된다. 많은 이들이 도망쳤고 무역은 시들었다.\n\n설상가상으로 몇몇 마을에서는 사냥까지 당하고 있다고 한다.\n\n이러한 박해가 계속된다면 역병이 아니라 두려움이 내 봉역을 말려 죽일 것이다."
 epidemic_events.1066.a: "그런 행위는 처벌해야 한다."
 epidemic_events.1066.b: "내 능력을 벗어난 일이다."
 epidemic_events.1066.c: "수도에 보호구역을 만들겠다."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U] 역병 유입"
 epidemic_events.1067.desc: "[epidemic_scope.GetName](이)가 [bigoted_ruler_that_everyone_hates.GetNamePossessive] 영지를 황폐화하면서, 농노들이 [faith_blamed.GetAdherentNamePlural]에 책임을 돌리고 있다. 병의 기세가 워낙 맹렬한 터라 수많은 주민이 [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U](을)를 떠나서 내 영지로 들어오기 시작했다."
 epidemic_events.1067.a: "저들을 환영하라."
 epidemic_events.1067.b: "역병을 밖에 두고 문을 열 순 없다."
 epidemic_events.1067.c: "수도에 보호구역을 만들겠다."
 every_bordering_county: "[bigoted_ruler_that_everyone_hates.GetName](와)과 인접한 모든 영지"
 epidemic_events.1068.t: "$story_plague_trials_title$ 바닥난 돈줄"
 epidemic_events.1068.desc: "[faith_blamed.GetAdherentNamePlural]에 [epidemic_scope.GetName]의 책임을 돌리는 마녀 사냥이 봉역의 상업을 질식시켰다.\n\n[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 거지꼴로 비틀거리며 궁정에 들어온다. \"[ROOT.Char.GetTitleAsNameNoTooltip|U], 박해 때문에 돈놀이꾼들이 모조리 쫓겨났습니다. 역병에 대한 두려움과 폭도 때문에 돈줄이 전부 막혔습니다. 고리대금은 사라졌습니다. 제 금고는 말라붙었고, 폐하의 금고도 곧 그렇게 될 겁니다.\""
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U](은)는 모두에게 안전한 곳이 될 것이다."
 epidemic_events.1068.b: "돈이라면 내가 빌려줄 수 있다."
 epidemic_events.1068.c: "안타깝게 되었어."
 all_of_vassals_holding: "[loneless_vassal.GetNamePossessive] 모든 봉토"
 epidemic_events.1100.t: "[infected_county.GetNameNoTierNoTooltip|U]에 찾아온 그림자"
 epidemic_events.1100.desc.intro.apocalyptic: "[infected_county.GetNameNoTier] 거리가 고요해졌다. [ROOT.Char.GetFaith.DeathDeityName|U]께서 퍼뜨린 역병이"
 epidemic_events.1100.desc.intro.major: "[infected_county.GetNameNoTier] 거리를 거닐다 보면 인간의 고통에 대한 가장 끔찍한 교향곡을 마주하게 된다. 역병이"
 epidemic_events.1100.desc.intro.fallback: "[infected_county.GetNameNoTier] 거리를 거닐다 보면, 금세 알 수 없는 불쾌감을 마주하게 된다. 역병이 드리웠기 때문이다."
 epidemic_events.1100.desc.intro2.holy_site: "가장 신성한 공간을 뒤덮었다.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "한때 번화했던 대도시를 뒤덮었다.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "이 소박한 마을을 뒤덮었다.\n\n"
 epidemic_events.1100.desc.mid.typhus: "감염자들은 머리부터 발끝까지 열감이 있는 발진으로 덮여 있다.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "검은색 수포가 감염자의 피부를 덮고 있다. 그 안쪽은 악취를 풍기는 고름 같은 액체로 가득 찬 상태다.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "감염자의 피부는 검붉게 물들었으며 온갖 혹이 솟아났다. 끝없는 가려움으로 인해 금방 생긴 흉터들이 그 위를 덮고 있다. 붉게 충혈된 두 눈에서는 희망을 찾아볼 수 없다.\n\n"
 epidemic_events.1100.desc.mid.measles: "환자의 피부에는 종기가 오돌토돌 났는데, 옅은 빨간색이며 건드리면 고통스러워한다. 추위 속에서도 땀을 흘리며 언뜻 보기에 나병 환자와 크게 다르지 않다.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "감염자의 두 눈은 영혼을 다른 곳에 두고 온 듯 공허한 기운이 맴돈다. 바지 뒤쪽은 검붉게 물들어 있으며, 그러지 않으면 배가 떨어져 나가기라도 하는 것처럼 배를 꽉 움켜쥐고 있다.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "환자들은 종종 넋을 놓고 중얼거리며 거리에서 쓰러지길 반복한다. 그리고 그사이에 줏대 없이 불경한 몸짓을 보인다.\n\n"
 epidemic_events.1100.desc.mid.consumption: "어딜 가든 기침 소리를 피할 수 없다. 환자들의 옷은 피가 말라붙어 검붉게 물들어 있다.\n\n"
 epidemic_events.1100.desc.mid.fallback: "주민들은 나쁜 체액으로 인해 시달리고 있다. 증상이 지나치게 많아서 무어라고 이름을 붙일 수 없을 지경이다.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "도시 내에서 이 끔찍한 질병에 시달리지 않는 사람을 찾아보기 어렵다. 심지어 귀족 계급 사이에서도 빠르게 퍼지고 있는 실정이다."
 epidemic_events.1100.desc.mid2.major: "벌써 농노 반절 이상이 감염된 것으로 보인다. 병마가 귀족 계급까지 퍼질 일도 이젠 시간문제일 것이다."
 epidemic_events.1100.desc.mid2.fallback: "환자의 숫자가 많지는 않지만 전파되는 것도 이젠 시간문제로 보인다."
 epidemic_events.1100.desc.outro.capital: "사람들은 이 질병을 \"[epidemic.GetName]\"(이)라고 부르고 있다. 그리고 내 바로 코앞에서 참상이 벌어지고 있다."
 epidemic_events.1100.desc.outro: "사람들은 이 질병을 \"[epidemic.GetName]\"(이)라고 부르고 있다."
 epidemic_events.1100.a.already_has_it: "너무 늦은 것은 아닐지..."
 epidemic_events.1100.a.compassionate: "가엾은 농노들..."
 epidemic_events.1100.a.callous: "음, 내가 할 수 있는 게 없군."
 epidemic_events.1100.a.diligent: "계속 지켜봐야겠군."
 epidemic_events.1100.a.paranoid: "내 방에서 #EMP 절대#! 나가지 않을 것이다!"
 epidemic_events.1100.a.brave: "나는 더한 상황에서도 살아남았다."
 epidemic_events.1100.a.cannibal: "질 좋은 고기들이 저렇게 버려지다니."
 epidemic_events.1100.a.eccentric: "나는 그냥 배에서 기다리면 안 되겠나?"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U]께서 우리를 지켜주시리라."
 epidemic_events.1100.a: "누가 뭐라도 해야 하는 상황이다."
 epidemic_events.1100.b: "의사들을 불러라!"
 epidemic_events.1100.c: "의사를 불러라!"
 look_for_physician_epidemic_tt: "[epidemic|E] 수습을 위해 [GetCourtPositionType('court_physician_court_position').GetName()](을)를 부름"
 physician_will_help_epidemic_tt: "당신의 [GetCourtPositionType('court_physician_court_position').GetName()](이)가 [epidemic|E] 수습을 위해 다양한 방법을 제안함"
 epidemic_events.1110.t: "길거리의 시체"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 창백한 안색으로 나타난다.\n\n\"[ROOT.Char.GetLadyLord], 거리마다 시신이 썩고 있습니다. 매장하는 속도보다 시신이 생기는 속도가 더 빠릅니다. 독기는 짙어져 갑니다. [graveyard_county.GetName]의 [GetBuilding('burial_site_01').GetName](을)를 열어야 합니다.\"\n\n[chaplain.GetSheHe|U]는 허락을 구하는 것이 아니다. 대책을 애걸하고 있다."
 epidemic_events.1110.a: "아주 좋군."
 epidemic_events.1110.b: "거긴 나와 내 가족을 위한 곳이다."
 epidemic_events.1120.t: "섬뜩한 선물"
 epidemic_events.1120.desc: "[flung_corpse_location.GetName]에 들어가는 순간, 악마 같은 생각이 머리를 스쳤다. [epidemic_scope.GetName]에 걸린 병사들이 죽을 날만을 기다리며 사경을 오가고 있다. 하지만 세상을 떠난 뒤에도 이 전쟁에서 나를 섬기게 만들 방법이 언뜻 떠올랐다.\n\n어차피 시체는 어떻게든 따로 처리해야 한다. 그러지 않으면 시체에서 나오는 독기로 인해 더 많은 아군 병력을 비전투 손실로 잃게 될 것이다. 투석기로 특별한 선물을 보내주면 [corpse_flingee.GetName]의 무릎을 꿇릴 수 있을지도 모른다."
 epidemic_events.1120.a: "시체를 장전하라!"
 epidemic_events.1120.b: "터무니없는 생각이다!"
 epidemic_events.1121.t: "하늘에서 내려오는 선물"
 epidemic_events.1121.desc: "[corpse_flinger.GetNamePossessive] 군대가 내 땅에 들어오다 못해 봉토 앞까지 다다른 듯하다. 어쩌면 공성전이 벌어질지도 모르겠다.\n\n놈들이 도착한 직후, 밖에서 갑자기 무언가가 터지고 찢기는 소리가 들렸다. 대체 무슨 일이 터진 것인지 확인하려고 밖으로 뛰쳐나왔다. 그리고 눈앞의 광경을 인지하자마자 몸이 굳어버렸다.\n\n시체가 찢어져서 고기와 뼈로 분리되어 있었다. 마치 정육점 진열 상품처럼 보일 지경이다. 무엇인지 모를 질병 때문에 그 몸에는 구멍이 숭숭 뚫려 있다. 이대로 방치한다면 내 봉토에 역병이 퍼질 것이다."
 epidemic_events.1121.a: "도로 날려줘라!"
