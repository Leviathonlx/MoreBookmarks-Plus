l_korean:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: 사소한 고통"
 health.1015.desc: "#EMP 가렵다.#! 한밤중에 깨어났는데 다리와 손톱이 피투성이였다. 아무리 깊이 긁어도 가려움이 가시지 않는다.\n\n가려움이 가시기만을 바라며 냉수에 얼굴을 담갔다. 하지만 물에 비치는 두 눈마저 붉게 물들었다."
 health.1015.court_physician.desc: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 그건 홍역이라는 질병입니다.\""
 health.1015.a: "더 이상은 못 참아!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: 선홍빛 분수"
 health.1016.desc: "#EMP 으윽.#! 통증이 내장을 쥐어짜는 느낌이다. 화장실에 대체 내가 얼마나 오래 있었지? 몇 시간? 며칠? 아니면 #EMP 몇 주일?#! 으윽. 혈변을 볼 때마다 통증이 더 심해진다. 냄새도 도움이 되지 않는다.\n\n이러다가 기절할 것 같다..."
 health.1016.court_physician.desc: "\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')]. 중증 변비가 아닌지 의심이 되는군요.\""
 health.1016.a: "물을... 좀..."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: 화상"
 health.1017.desc: "가만히 있을 수가 없다. 그만! 이제 좀 멈춰! 팔이 제멋대로 떨리고, 손가락이 검게 변하는 모습이 보인다. 경련이 마치 춤추듯 전신을 휩쓸며 지나가는 듯하다.\n\n사방이 불이야. 그만! #EMP 멈추라고!#!"
 health.1017.court_physician.desc: "\n\n\"[ROOT.Char.GetFaith.HouseholdGodName]의 화재에 영향을 받은 것 같습니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\""
 health.1017.a: "어떻게든 좀 멈춰!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: 구사일생"
 health.1112.desc: "침대에 앉아서 손을 내려다보았다. 마침내 발진이 없어지고 피부가 정상으로 돌아왔다.\n\n미친 듯한 가려움증 없이 숨을 쉴 수 있다는 것이 어색하게 느껴질 지경이다."
 health.1112.a: "원래대로 돌아갈 수 있겠군."
 health.1112.a.tt: "이제 [GetTrait('measles').GetName( GetNullCharacter )]에 면역임"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: 휴식"
 health.1113.desc: "스스로 알아차리기도 전에 어느새 선명하게 생각할 수 있게 되었다. 내 머리를 뒤덮었던 안개가 갑자기 사라진 것 같다.\n\n마침내 음식과 물을 삼키고도 토하지 않을 수 있다. 심지어 [ROOT.Char.Custom('FavoriteTreatDemand')]에 대한 강렬한 식욕이 느껴진다."
 health.1113.a: "식사를 할 때가 되었다."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: 복귀"
 health.1114.desc: "침대에서 일어나 건강한 색깔의 손가락 자체를 보는 것이 굉장히 어색할 지경이다. 마치 하얀 사슴을 보는 기분이랄까. 내 몸이 마침내 평온을 되찾았다. 경련은 온데간데없이 사라졌으며, 더 이상 전신이 떨리지도 않는다.\n\n나는 마침내 안도의 한숨을 내쉬었다. 진정으로 바라던 평화가 드디어 찾아온 것이다."
 health.1114.a: "몸부림은 이젠 연회에서만 쳐도 되겠어."
 epidemic_events.0001.t: "전파"
 epidemic_events.0001.desc: "밤이 찾아온다. 나는 눈을 감은 채 나무 탁자를 움켜쥐었다. 땀이 비 오듯 흐른다. [disease_scope.GetNameNoTooltip( GetPlayer )|l] 때문에 약해진 몸은 [ROOT.Char.Custom('disease_desc_short')]. #EMP 내 몸이 뭐가 어떻게 된 거지?#!\n\n천막 밖에서 어렴풋이 기침 소리가 들린다. 너무 늦은 것 같다. 아무쪼록 나 하나로 이 사태가 끝나기만을 바랄 뿐이다."
 epidemic_events.0001.a: "#EMP 젠장...#!"
 epidemic_events.0001.a.toast: "감염이 전파됨"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
