 epidemic_events.2001.t: "전쟁의 역병"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U](은)는 무릎을 꿇고 잘게 떤다.\n\n\"주군, 저는 두 가지 역병에 시달리고 있습니다. 우선 [epidemic_scope.GetName|U](이)가 제 백성을 집어삼키고 있습니다. 그런데 이젠 [attacking_vassal.GetName]까지 제 영지를 노리고 있습니다. 둘 다 상대할 수는 없습니다.\"\n\n[pleading_vassal.GetSheHe]는 작은 금고 하나를 내려놓는다. 가져올 수 있었던 전부를 바친다.\n\n\"이렇게 부탁드립니다. 제발 이 전쟁을 끝내주십시오. 그렇지 않으면 두 봉역 모두 살아남지 못할 것입니다.\""
 epidemic_events.2001.a: "이런 어리석은 짓을 끝내기 위해서라면 얼마든지 돈을 쓰겠다."
 epidemic_events.2001.b: "감히 #EMP 나의#! 땅에 [epidemic_scope.GetNameNoTooltip](을)를 안고 왔는가!"
 epidemic_events.2001.b.desc: "경비병! [pleading_vassal.GetFirstNameNoTooltip](을)를 #EMP 조심스럽게#! 체포한 후, 건드린 모든 것을 #EMP 더 조심스럽게#! 세척하라!"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstNameNoTooltip](은)는 대화가 통할 것이다."
 epidemic_events.2001.c.success: "[vassal_war.GetName](을)를 끝내도록 [attacking_vassal.GetFirstNameNoTooltip](을)를 설득함"
 epidemic_events.2001.c.failure: "[vassal_war.GetName](이)가 계속됨"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip](이)가 [epidemic_scope.GetName](을)를 퍼뜨림"
 epidemic_events.2001.danger: "#color_red 전쟁을 신속하게 해결하지 않으면 대가를 치르게 될 수도 있습니다...#!"
 epidemic_events.2002.t: "전쟁의 역병: 결과"
 epidemic_events.2002.desc: "[vassal_war.GetName|U](이)가 길게 이어진다. 사람들은 땅을 위해 죽고, 땅은 그들을 산더미로 되돌려 준다.\n\n이제 [epidemic_scope.GetName](은)는 더 빠르게 번진다. 썩어가는 시신, 텅 빈 마을, 공성전의 광기에서 힘을 얻고 있다. 승자는 없다. 모두가 죽어갈 따름이다."
 epidemic_events.2002.a: "맙소사."
 epidemic_events.2003.t: "보이지 않는 적"
 epidemic_events.2003.desc: "\"우리 병사들이 싸우지도 못한 채 쓰러지고 있습니다. [epidemic_scope.GetName|U](은)는 어떤 칼날보다 더 많은 목숨을 앗아갔습니다.\"\n\n[marshal.GetName]의 말은 거칠지만 옳다. [first_epidemic_province.GetName]에서 [second_epidemic_province.GetName]에 이르기까지 병영은 텅 비었다. 남은 전사는 없다. 오직 농노와 역병만이 있을 뿐이다."
 epidemic_events.2003.a: "아무것도 할 수 없다. 그저 죽게 놔둬라."
 epidemic_events.2003.a.flavor: "정병은 언제나 금을 찾아다니지만, 금으로는 정병을 구하기 힘들다."
 epidemic_events.2003.b: "필요하다면 농노들을 밭에서 끌어내라."
 epidemic_events.2003.b.flavor: "자세히 살피지만 않으면 더러운 군중이 능숙한 전사들을 대체할 수도 있다."
 epidemic_events.2003.c: "병영을 봉쇄하라. 죽는 것보다는 노는 편이 낫다."
 epidemic_events.2003.c.flavor: "훈련을 멈추면 병사들의 실력이 떨어지겠지만, 죽지 않기를 바랄 수밖에."
 epidemic_events.2005.t: "약병"
 epidemic_events.2005.desc: "나는 매일 [physician.GetNamePossessive] 연구실을 지나간다. [epidemic_scope.GetName]의 공포는 늘 그림자처럼 따라온다. [physician.GetHerHis|U] 기이한 도구들은 보통 위안을 주지 못한다. 하지만 오늘은 채색된 항아리 하나가 눈길을 끈다.\n\n\"이게 저를 지켜줍니다.\" [physician.GetSheHe]는 그것을 품에 안은 채 말한다. \"장인의 걸작이며, 병마를 막아내는 방패입니다.\""
 epidemic_events.2005.a: "보호는 내가 받아야 하는 게 아닌가?"
 epidemic_events.2005.a.success: "[physician.GetFirstName](이)가 약병을 나눠줌"
 epidemic_events.2005.a.failure: "[physician.GetFirstName](이)가 설득되지 않음"
 epidemic_events.2005.b: "그게 목숨을 구한다고? 그렇다면 내가 가지겠다."
 epidemic_events.2005.b.success: "[physician.GetFirstName]에게서 [medicine_jar.GetName](을)를 빼앗음"
 epidemic_events.2005.b.failure: "약병이 깨짐"
 epidemic_events.2005.c: "그게 위안이 된다면 그대가 가지고 있어라."
 epidemic_events.2006.t: "광란의 춤"
 epidemic_events.2006.desc: "한 농노가 내 안뜰에서 몸부림친다. 발로 땅을 끊임없이 두드리며 미친 듯한 발작을 이어간다.\n\n\"주군, 제발 [dance_victim.GetHerHim]를 용서해 주십시오.\" 한 구경꾼이 말한다. \"[dance_victim.GetFirstName](이)가 며칠째 쉬지도 않고 춤을 추고 있습니다. 다른 이들마저 [dance_victim.GetHerHim]를 따라 합니다! [dance_victim.GetSheHe|U]는 멈추지 않을 겁니다.\"\n\n그 여인은 신음하지만, 얼굴은 고통과 기쁨으로 일그러진다. 광기, 혹은 그보다 더한 무언가가 [dance_victim.GetHerHim]를 붙잡고 있다."
 epidemic_events.2006.a: "쉬지도 않고 춤을 춘다고? #EMP 훌륭하군!#!"
 epidemic_events.2006.b: "모든 춤은 끝나기 마련이지. #EMP 그렇지 않은가?#!"
 epidemic_events.2006.c: "밧줄을 가져와서 저자를 묶어라!"
 epidemic_events.2006.d: "[ROOT.Char.GetFaith.HighGodName]의 이름으로 너를 추방하노라, 악마여!"
 epidemic_events.3000.t: "$travel_danger_prefix$ 문에 묻은 피"
 epidemic_events.3000.desc: "[epidemic_location.GetName]에 색이라고는 오로지 붉은빛뿐이다. 소리라고는 오로지 기침뿐이다. 일행들에게 계속 전진하라고 재촉하고는 있지만, [companion.GetTitledFirstName]의 얼굴조차 창백해지고 입술에서는 핏기가 사라졌다.\n\n\"도와줘...\" 시체인 줄 알았던 누군가가 천천히 움직였다. 다만 그 육신은 [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: "\"도무지 외면할 수 없는 광경이군.\""
 epidemic_events.3000.b: "\"[companion.GetFirstNameNoTooltip], 너라면 도울 수 있을 것이다.\""
 epidemic_events.3000.c: "\"이럴 시간이 없다.\""
 epidemic_events.3000.b.sick: "[companion.GetShortUIName](이)가 병에 걸림"
 epidemic_events.3010.t: "$travel_danger_prefix$ 시체 먹는 새"
 epidemic_events.3010.desc: "[epidemic_location.GetName]에 들어섰지만 물을 구할 곳이 없었다. 다행히 인적이 끊긴 마을에 우물이 하나 있어서 그리로 발길을 돌렸다.\n\n하지만 인적이 끊긴 이유가 곧 드러났다.\n\n흙바닥에 널브러진 사람들이 [sick_peasant.Custom('disease_desc_short')]. 그리고 시체 먹는 새들이 하늘 위를 맴돌고 있다. 지독하게 암울한 광경이다."
 epidemic_events.3010.a: "오염된 물에 관해 읽은 적이 있는데..."
 epidemic_events.3010.b: "물이다! #EMP 드디어!#!"
 epidemic_events.3010.b.sick: "당신이 병에 걸림"
 epidemic_events.3010.c: "그냥 지나가야 한다."
