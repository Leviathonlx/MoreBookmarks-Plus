 ancient_culture_artifact_desc: "동물을 묘사한 고대의 조각품으로, [promoted_legend.GetProperty('culture').Culture.GetName]인이 만들었습니다다. 빛바랜 탓에 알아보기 쉽지 않지만, 이 과거의 편린을 손에 쥐면 어떤 식으로든 과거와 연결된 기분을 느끼게 됩니다."
 legend_chapter_punched_animal_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 말아쥔 주먹으로 [Localize( beast )](을)를 후려쳐 일격에 두개골을 분쇄해 버렸다."
 legend_chapter_punched_animal_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 [Localize( beast )]에게 습격을 당했고, 야수와 근접 전투를 벌이기에 이르렀다. [ROOT.Legend.GetProtagonist.GetSheHe]는 기습을 당했음에도 맨손으로 야수를 찢어발겼다."
 legend_chapter_punched_animal_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 [Localize( beast )]에게 습격을 당했고, 야수와 근접 전투를 벌이기에 이르렀다. 결국 [ROOT.Legend.GetProtagonist.GetSheHe]는 동료 사냥꾼들에게 구조되었고, 야수는 퇴치되었다."
 legend_chapter_punched_animal_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 사냥단의 혼란을 틈타 일행에서 빠져나와 [Localize( beast )]의 급소를 가격했다. 그렇게 야수는 일행을 철저한 위험에 빠뜨리고 스스로 불명예의 멍에를 뒤집어쓴 채 퇴치당하고 말았다."
 legend_chapter_person_of_lake_great: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 물속에서 솟아난 [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife]의 존재를 목도하였다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 존재와 대화를 나눈 후, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U](으)로부터 사명을 부여받았다."
 legend_chapter_person_of_lake_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 습지대를 방랑하던 중 물속에 사는 강대한 현자를 만났고, 거룩한 사명을 부여받았다."
 legend_chapter_person_of_lake_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 불결한 물을 마시고 반쯤 이성을 잃은 채 떠돌던 중, 아름답고 현명한 인물의 환영을 보았다. 환영은 [ROOT.Legend.GetProtagonist.GetHerHim]를 마법과도 같은 운명으로 이끌어 주었다."
 legend_chapter_person_of_lake_very_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 입에 게거품을 물고 누구든 예언을 들어달라고 절규하는 초췌한 은거 노인을 만났다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 이 늪지인의 예언을 믿고 자신의 운명으로 삼기로 하였다."
 legend_chapter_great_battle: "[ROOT.Legend.MakeScope.Var('8141_commander').Char.GetNameNoTooltip](와)과 [ROOT.Legend.MakeScope.Var('8141_commander').Char.GetHerHis] 군대가 [ROOT.Legend.GetProtagonist.GetNamePossessive|U] 병력을 궁지로 몰아넣었다. 전투는 길고 피비린내가 진동했고, 수많은 이가 목숨을 잃었다. 하지만 [ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 승리를 쟁취했고, 깃발과 무기는 [ROOT.Legend.GetProtagonist.GetHerHis] 적의 피로 흥건했다."
 legend_chapter_battled_mighty_beast_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 강대한 야수에게 용맹하게 맞서 승리를 거두었지만, 사투 끝에 육체에 영원히 지우지 못할 상흔이 생기고 말았다."
 legend_chapter_battled_mighty_beast_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 강력한 야수를 공격했지만, 무의미한 시도였고 오히려 영구적인 상처를 입고 말았다."
 legend_chapter_injured_evangelising_good: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 이단자와 불신자들에게 용감하게 신앙을 전파하던 중 종교적인 이유로 공격을 받았고, 그로 인해 영구적인 기형을 얻었다."
 legend_chapter_injured_evangelising_bad: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 농노들에게 이단을 설파하던 중 진정한 신자들에게 상처를 입고 말았다."
 legend_chapter_mysterious_injury: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](이)가 [ROOT.Legend.GetProtagonist.Custom('GainedPermanentInjury')](을)를 얻게 된 경위는 모호하고 불가사의하다. 어쩌다 [ROOT.Legend.GetProtagonist.Custom('PermanentInjuryAdjective')](와)과 같은 상처를 얻었는지는 오직 본인만이 알 것이다."
 legend_chapter_love: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 일생의 연인인 [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetNameNoTooltip]의 사랑을 쟁취하였다. [ROOT.Legend.GetProtagonist.GetName|U](이)가 위대한 업적을 세울 때 [ROOT.Legend.MakeScope.Var('8160_soulmate').Char.GetFirstNameNoTooltip] 역시 언제나 함께하였다. 둘의 사랑은 [ROOT.Legend.GetProtagonist.GetFaith.FertilityGodName](이)가 내린 선물이었다고 전해진다."
 legend_chapter_immortal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 한밤에 찾아온 [ROOT.Legend.GetProtagonist.GetFaith.DeathDeityName|U]에 의해 동요했다. 이 무시무시한 반응 이후 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 필연으로부터 도망치기로 마음먹었다. 세간에서 말하는 영생을 추구하기로 말이다."
 legend_chapter_immortal_child_conclusion: "[ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]의 영원을 향한 [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip|U] 공포는 [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.MakeScope.Var('8171_child').Char.Custom('GetDaughterSon')] [ROOT.Legend.MakeScope.Var('8171_child').Char.GetNameNoTooltip](이)가 탄생하면서 눈 녹듯이 사라졌다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 아기를 보고 자신의 미래와 영원토록 이어질 유산을 보았다."
 legend_chapter_accept_mortality_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](을)를 찾아온 [ROOT.Legend.GetProtagonist.GetFaith.CreatorName](은)는 창조의 본질에 관하여, 또 유한한 삶의 아름다움을 직접 알려주었다. 이 전설과도 같은 만남 끝에 [ROOT.Legend.GetProtagonist.GetSheHe|U]는 달라진 [ROOT.Legend.GetProtagonist.GetWomanMan]이 되어 눈을 떴고, 끝이 있는 삶이란 개념과 [ROOT.Legend.GetProtagonist.GetFaith.PositiveAfterLife|U]의 평화를 받아들였다."
 legend_chapter_confronted_creator_conclusion: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](을)를 찾아온 [ROOT.Legend.GetProtagonist.GetFaith.CreatorName](은)는 창조의 본질에 관하여, 또 유한한 삶의 아름다움을 직접 알려주었다. 하지만 [ROOT.Legend.GetProtagonist.GetSheHe|U]는 자신의 창조주마저 거역하였고, 계속해서 불멸성을 좇기로 마음먹었다."
 legend_chapter_revenge_quest: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 자신의 부모를 살해한 [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]에게 복수하기로 맹세하였다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 지상의 정의를 구현하는 대리인으로서 악한에게 심판을 내리기로 결심을 세웠다."
 legend_chapter_revenge_quest_complete: "마침내 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]의 손에 [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip](이)가 처단당해 [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife](으)로 보내졌다."
 legend_chapter_revenge_quest_divine_justice: "[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] 역시 [ROOT.Legend.GetProtagonist.GetNamePossessive] 판단에 동의했던 것일까? 직접 [ROOT.Legend.MakeScope.Var('8180_revenge_quest').Char.GetNameNoTooltip]의 목숨을 거두고 그자를 [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife](으)로 보내버렸으니 말이다."
 legend_chapter_raised_by_animal: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 어릴 때 길을 잃고 방황하다 [ROOT.Legend.MakeScope.Var('animal_parent').GetFlagName]의 품에서 길러졌다. 많은 사람이 이를 [ROOT.Legend.GetProtagonist.GetHerHis] 괴짜 같은 기질의 원인으로 여긴다."
 legend_chapter_forged_own_path: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 앞으로의 여정이 위험할 줄 알았지만, 길은 처음부터 정해져 있었다. [ROOT.Legend.GetProtagonist.GetSheHe]는 한 치의 망설임 없이 오롯이 의지의 힘을 따라 단호하게 나아갔다."
