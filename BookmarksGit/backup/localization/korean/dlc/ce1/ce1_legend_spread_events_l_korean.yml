l_korean:
 legend_debug.0001.desc: "#D 디버그 이벤트입니다#!"
 legend_spread_events.0001.t: "무결한 목소리"
 legend_spread_events.0001.desc: "나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName](이)가 서재에서 너그러운 미소로 나를 맞이했다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U], 당신의 전설을 기록으로 남기던 중에 이런 생각이 들었습니다. 시장으로 아이들을 보내서 [ancestor.GetName]의 위업을 찬양하게 시키는 건 어떻겠습니까.\""
 legend_spread_events.0001.a: "\"즉시 보내라!\""
 legend_spread_events.0001.b: "\"증명할 방법이 없다. 신중하게 생각해야 한다.\""
 legend_spread_events.0001.c: "\"그런 거라면... [my_child.GetShortUIName] 또한 같이 보내지.\""
 legend_spread_events.0001.d: "\"내게는 #EMP 나만의#! 전설이 있다.\""
 legend_spread_events.0001.a.tt.success: "당신의 말이 설득력을 지님"
 legend_spread_events.0001.a.tt.failure: "아이들의 말을 누구도 믿지 않음"
 legend_my_own_ancestor_modifier: "나만의 전설"
 legend_my_own_ancestor_modifier_desc: "해당 인물은 스스로 신화적인 조상이 되려고 합니다."
 legend_spread_events.0010.t: "진정한 사냥꾼"
 legend_spread_events.0010.desc: "홀의 [ROOT.Char.Custom('GetDoor')]을 여는 순간 선율을 담은 목소리가 주목을 사로잡았다. 내 [ROOT.Char.Custom('GetFollowerOrVassalPlural')]들이 [bard.Custom('GetMusicalInstrument')](을)를 연주하는 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bard'))] [bard.GetFirstName] 주변에 모여 감격에 벅차하고 있었다. 어찌나 빠져 있었는지 탁자를 밟고 올라설 뻔할 정도였다.\n\n\"그때 그분이 나타나셨도다!\" 음유시인은 절실히 부르짖었다. \"내가 이토록 노래하는 전설을 만드신 [ROOT.Char.GetTitleAsNameNoTooltip]께서 자기 손으로 직접 처단하신 것은 바로...\""
 legend_spread_events.0010.a: "...용이었다!"
 legend_spread_events.0010.a.tt.success: "홀의 모두가 환호함"
 legend_spread_events.0010.a.tt.failure: "너무 뻔한 거짓말임"
 legend_spread_events.0010.b: "...#EMP 거대한#! 짐승이었다!"
 legend_spread_events.0010.b.tt.success: "궁정 신하들이 당신을 위해 노래함"
 legend_spread_events.0010.c: "...곰 한 마리였다."
 legends_dragon_slayer: "사냥당한 용"
 legends_dragon_slayer_desc: "해당 인물은 용을 사냥했다고 주장합니다."
 legend_spread_events.0020.t: "퍼지는 소문"
 legend_spread_events.0020.desc.intro: "계단을 내려가 안뜰을 지나가다 보니 하인들이 아이를 돌보는 복도에 이르렀다.\n\n그런데 지금 보이는 이들은 하인이 아니었다. [courtier.GetTitledFirstNamePossessive] 크고 선명한 목소리가 내 귀에 들렸다. 나는 돌기둥 뒤로 잠시 몸을 숨겼다.\n\n\"[protagonist.GetTitledFirstName](이)가 대체 뭘 하기는 했나? 우리 중에 그 #EMP 전설#!이란 걸 실제로 본 사람이 있기는 하나?"
 legend_spread_events.0020.desc.you_protag: "영주님께서"
 legend_spread_events.0020.desc.other_protag: "[ROOT.Char.GetTitledFirstName](이)가"
 legend_spread_events.0020.desc.outro: "노래까지 퍼트리고 있는 마당인데도?\""
 legend_spread_events.0020.a: "하고 싶은 말이 있다면 마음대로 해도 좋다. 단, 지하 감옥에서."
 legend_spread_events.0020.b: "\"지금 무슨 망발을!\""
 legend_spread_events.0020.b.tt.success: "[courtier.GetShortUINameNoTooltip](이)가 사과함"
 legend_spread_events.0020.b.tt.failure: "[courtier.GetShortUINameNoTooltip](이)가 불쾌하게 여김"
 legend_spread_events.0020.c: "아무것도 못 들은 척하는 게 낫겠군..."
 legend_put_out_rumors_modifier: "자리 잡힌 전설"
 legend_put_out_rumors_modifier_desc: "해당 인물은 전설을 의심하는 소문을 퍼뜨립니다."
 legend_sus_rumors_modifier: "수상한 전설"
 legend_sus_rumors_modifier_desc: "궁정 신하들은 해당 인물이 주장하는 전설을 의심합니다."
 legend_spread_events.0030.t: "기억의 증명"
 legend_spread_events.0030.desc.intro: "\"말씀해 주시죠, [ROOT.Char.Custom('FormOfAddressForLiege')]...\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstNamePossessive] 목소리가 상념에 잠긴 내 정신을 일깨웠다. [chronicler.GetHerHim]는 내 앞에서 손을 흔들고 있었다. 깃펜에서 흘러나온 잉크가 바닥에 떨어졌다.\n\n"
 legend_spread_events.0030.desc.you_protag: "\"[legend_memory.GetSecondPerspectiveDescription] 시절은 어떻습니까? 이 정도면 영주님의 전설에 수록할 법한데...\""
 legend_spread_events.0030.desc.other_protag: "\"[legend_memory.GetThirdPerspectiveDescription] 시절은 어떻습니까? 주인공의 전설에 수록할 법한데...\""
 legend_spread_events.0030.a: "\"지난번에 내 말 못 들었나?\""
 legend_spread_events.0030.a.flavor: "#EMP 하암...#! 시간을 다른 데 쓰는 게 나을 뻔했군."
 legend_spread_events.0030.b: "정말 #EMP 대단한#! 시간이었어..."
 legend_spread_events.0030.b.tt.success: "당신의 위업을 모두 기억함"
 legend_spread_events.0030.b.tt.failure: "사람들이 납득하지 못함"
 legend_spread_events.0030.c: "다시 언급할 필요는 없을 것 같은데."
 humble_content_courtiers_and_guests: "모든 [GetTrait('humble').GetName( GetNullCharacter )] 또는 [GetTrait('content').GetName( GetNullCharacter )] [courtiers|E] 및 [guests|E]"
 legend_lazy_modifier: "내 일이 아님"
 legend_lazy_modifier_desc: "해당 인물은 전설의 상세한 내용을 다른 사람에게 맡겼습니다."
 legend_memory_deed_modifier: "최근의 기억"
 legend_memory_deed_modifier_desc: "해당 인물의 비범한 위업은 여전히 백성들의 기억에 남아 있습니다."
 legend_spread_events.0040.t: "눈물 어린 탄원"
 legend_spread_events.0040.desc.intro: "\"오늘 아침 [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')]에 뜬 햇살이 매우 아름답군요, [ROOT.Char.Custom('FormOfAddressForLiege')].\" 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName](이)가 [ROOT.Char.Custom('GetRoom')]을 서성거리며 말했다.\n\n\"운명의 날이라는 것이 다시 떠오릅니다."
 legend_spread_events.0040.desc.you_protag: "전설을 시작하고자 마음을 먹은 날이지요... 당신의 끝없는 자애로움이 기억나십니까?"
 legend_spread_events.0040.desc.other_protag: "[protagonist.GetTitledFirstNamePossessive] 전설이 시작되었던 바로 그날이지요... [ROOT.Legend.GetProtagonist.GetSheHe]의 끝없는 자애로움이 기억나십니까?"
 legend_spread_events.0040.desc.outro: "하찮은 농노의 탄원에 귀를 기울이셨던 순간이?\" [chronicler.GetSheHe]가 감정을 담아 윙크하며 말했다."
 legend_spread_events.0040.a: "\"#EMP 내가#! 농노의 말을 듣는다고?\""
 legend_spread_events.0040.b: "\"아, 내가 신앙이 크기는 하지!\""
 legend_spread_events.0040.b.tt.success: "당신의 신앙이 인상적임"
 legend_spread_events.0040.b.tt.failure: "당신의 신앙은 거짓임"
 legend_spread_events.0040.c: "\"거기서 뭘 더할 셈이지?\""
 legend_spread_events.0050.t: "[honored_lady.GetLadyLord|U]"
 legend_spread_events.0050.desc: "\"#EMP [ROOT.Legend.GetProtagonist.GetSheHe]는 용감했으며\n[honored_lady.GetSheHe]는 아름다웠고\n[ROOT.Legend.GetProtagonist.GetSheHe]는 영웅이었으며\n[honored_lady.GetSheHe]는 실로 아름다웠지요!#!\"\n\n음악이 어디서 흐르는지는 금방 알아차릴 수 있었다. [bard.GetTitledFirstName](이)가 벤치에 기댄 채 즐겁게 악기를 조율하는 모습이 보였다.\n\n\"아, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [bard.GetHerHis] 눈이 곧바로 반짝였다. \"당신의 전설이 [honored_lady.GetTitledFirstName]에게 깊은 인상을 남기기 위해서였다는 게 사실인가요?\""
 legend_spread_events.0050.a: "\"어떻게 그런 말을?! 나는 #EMP 결혼#!을 한 몸이다!\""
 legend_spread_events.0050.b: "\"진정으로 아름다운 사람이지...\""
 legend_spread_events.0050.b.tt.success: "당신의 대답이 [honored_lady.GetFirstNameNoTooltip]에게 깊은 인상을 줌"
 legend_spread_events.0050.b.tt.failure: "당신의 대답에 [honored_lady.GetFirstNameNoTooltip](이)가 넌더리를 냄"
 legend_spread_events.0050.c: "\"내가 직접 한 일이다.\""
 legend_spread_events.0060.t: "전설보다 더한 신화"
 legend_spread_events.0060.desc.intro: "\"드릴 말씀이 있습니다.\" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName](이)가 수심에 잠긴 표정으로 다가왔다."
 legend_spread_events.0060.desc.you_protag: "\"영주님의"
 legend_spread_events.0060.desc.other_protag: "\"[ROOT.Legend.GetProtagonist.GetShortUINamePossessive]"
 legend_spread_events.0060.desc.outro: "전설 말입니다만... [bad_vassal.GetTitledFirstName](이)가 그 전설을 의심하는 말을 꺼내는 바람에 궁정에 소문이 돌기 시작했더군요.\"\n\n\"빨리 대처하지 않는다면 농노들마저 전설을 거짓으로 치부할 겁니다.\""
 legend_spread_events.0060.a: "\"이 귀찮은 [bad_vassal.Custom2('InsultNoun', ROOT.Char)]...\""
 legend_spread_events.0060.b: "내 말이 훨씬 더 신뢰가 있을 것이다."
 legend_spread_events.0060.b.tt.success: "사람들이 당신을 믿음"
 legend_spread_events.0060.b.tt.failure: "[bad_vassal.GetShortUIName]의 말이 신뢰를 얻음"
 legend_spread_events.0060.c: "내게 도전하다니, 용기가 가상하군..."
 legend_spread_events.0060.d: "알아서 떠들게 두어라."
 legend_no_mocking_modifier: "존경받는 전설"
 legend_no_mocking_modifier_desc: "해당 인물은 전설이 조롱받는 사태를 즉시 멈추도록 했습니다."
 legend_extra_mocking_modifier: "조롱받는 전설"
 legend_extra_mocking_modifier_desc: "해당 인물의 전설이 많은 사람의 조롱을 받았습니다."
 not_believable_modifier: "노골적인 배신"
 not_believable_modifier_desc: "해당 인물은 주군을 상대로 한 거짓말이 들켜서 등을 돌렸습니다."
 legend_spread_events.5000.t: "튼튼한 토대"
 legend_spread_events.5000.desc: "[capital.GetName]에 밝은 햇살이 내리쬐어 [chronicler.GetFirstName](와)과 함께 번화한 거리를 거닐었다. 상당히 훌륭한 정착지였다.\n\n아니, #EMP 진정으로#! 훌륭한 정착지였다. 다리 아래로 지나가다 보니 머리 위의 복잡한 석조물이 눈에 들어왔다. [chronicler.GetFirstNameNoTooltip](은)는 내 관심을 눈치챘다.\n\n\"이곳 사람들이 확실히 선견지명이 있었던 모양입니다. 이런 곳을 만든 걸 보면 말이죠. 가끔은 이곳 사람들의 작품이 맞는지 궁금할 때도 생길 정도로...\""
 legend_spread_events.5000.a: "\"이 건축 양식은 [culture.GetNameNoTooltip]에서 기원한 것이 #EMP 절대로#! 아니다!\""
 legend_spread_events.5000.b: "[culture.GetCollectiveNounNoTooltip]이 만든 게 #EMP 정말로#! 아닌 건가?"
 legend_spread_events.5000.b.tt.success: "사람들이 설득당함"
 legend_spread_events.5000.b.tt.failure: "자부심 넘치는 주민들이 당신의 주장을 부정함"
 legend_spread_events.5000.c: "이런 석공을 더 잘 활용할 수도 있었을 텐데."
 legend_spread_events.5000.d: "조상들이 확실히 근면한 성격이었나 보군."
 legend_spread_events.5005.t: "[parent.Custom('MotherFatherPossessive')|U] 축복"
 legend_spread_events.5005.desc: "최근 내 [parent.GetMotherFather] [parent.GetFirstName](와)과 마주칠 일이 드물어졌지만, 어쩌다 보니 예배당에서 만나게 되었다. [chronicler.GetFirstName](은)는 우리 옆에서 정중하게 거리를 벌렸다.\n\n\"[ROOT.Char.GetFirstName]! 깜짝 놀랐군!\" [parent.GetSheHe|U]가 나를 껴안으며 말했다. 주변을 둘러보는 [parent.GetSheHe|U]의 입가에는 미소가 가득했다. \"다시 젊은 시절로 돌아간 것 같아. 넌 언제나 독실한 아이였지. 네가 아기였을 시절에 주일에는 밥도 안 먹으려 했던 것 알고 있었나?\"\n\n그건... 몰랐는데..."
 legend_spread_events.5005.regular: "그런데 시야 구석에서 [chronicler.GetFirstNameNoTooltip](이)가 [ROOT.Char.Custom('GetWritingMaterial')]에 손을 뻗는 모습이 보였다."
 legend_spread_events.5005.parent_chronicler: "어쩌면 사랑하는 [parent.Custom('MotherFather')](이)가 내 연대기 작자로서 그 일화를 적도록 설득할 수도 있지 않을까?"
 legend_spread_events.5005.a: "\"[parent.Custom('MotherFather')|U], 제가 다 부끄럽지 않습니까!\""
 legend_spread_events.5005.b: "\"자세히 들려주시겠습니까?\""
 legend_spread_events.5005.b.tt: "내게 도움이 될지도..."
 legend_spread_events.5005.c: "됐습니다. [parent.Custom('MotherFather')], #EMP 어떻게#! 지내셨습니까?"
 legend_spread_events.5010.t: "널브러진 손"
 legend_spread_events.5010.desc: "길거리에서 낯선 사람이 내게 다가왔다. 내 연대기 작자인 [chronicler.GetFirstName](이)가 몸으로 막다가 밀려났다. 경비병들이 나서서 무기를 겨누었지만, 상대에게서 나를 해치려는 의도는 보이지 않았다.\n\n\"부탁드립니다!\" [sick.GetSheHe]는 숨을 헐떡이며 말을 뱉었다. \"제가 많이 아픕니다. [ROOT.Char.Custom('FormOfAddressForLiege')]께서 지나가시는 걸 보고 여기까지 오는 것조차 쉽지 않았을 정도입니다!\"\n\n\"당신이 기적을 행하실 수 있다는 얘기를 들었습니다. 그저 손길만 잠깐 주시면 됩니다!\" [sick.GetSheHe|U]는 비틀거리며 다가온 뒤 팔을 뻗으며 간청했다."
 legend_spread_events.5010.a: "\"도움이 더 필요한 자들에게 기부하라.\""
 legend_spread_events.5010.a.tt: "기부를 권하면 그나마 #EMP 내가#! 자비롭게 보일 순 있겠지..."
 legend_spread_events.5010.b: "그게 통한다면야..."
 legend_spread_events.5010.b.criticalsuccess: "환자가 치료됨"
 legend_spread_events.5010.b.success: "환자가 기분이 나아졌다고 얘기함"
 legend_spread_events.5010.b.failure: "아무런 변화도 나타나지 않음"
 legend_spread_events.5010.c: "\"자네는 지방 호스피스에서 제대로 된 치료를 받아야 해.\""
 legend_spread_events.5015.t: "피 묻은 가보"
 legend_spread_events.5015.desc: "나는 연대기 작자 [chronicler.GetFirstName](와)과 함께 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '내 야영지', 'location.GetName')] 무기고에서 칼날을 시험하며 시간을 보냈다. 날이 예리하게 잘 세워져 있었다. 그런데 [chronicler.GetFirstNameNoTooltip](은)는 벽에 걸린 다른 무기에 더 관심을 보였다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')], 이 강력한 무기에 관해 들리는 이야기가 많더군요.\" [chronicler.GetSheHe|U]는 감탄을 흘리며 말했다. \"이것만 있으면 대여섯 명은 손쉽게 상대하신다고 들었습니다!\"\n\n[artifact.GetName](은)는 얌전히 매달려 있었다. 한창 사용하던 시절에는 믿음직하면서도 치명적인 무기가 맞았다. 적의 피가 칼날을 적신 적도 여러 번이었다. 좋은 칼이고, 붉은 칼이다."
 legend_spread_events.5015.a: "\"그 무기는 앞으로 더 많은 목숨을 빼앗을 것이다.\""
 legend_spread_events.5015.b: "\"내 기억으로는 그게 맞긴 한데...\""
 legend_spread_events.5015.b.success: "무기에 얽힌 이야기가 커짐"
 legend_spread_events.5015.b.failure: "일부 사람들이 그 이야기를 의심함"
 legend_spread_events.5015.c: "\"딱 그 정도였다, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5015.c.tt: "[artifact.GetName](이)가 긍정적인 변화 요소 1개를 무작위로 획득함"
 legend_spread_events.5020.t: "얼룩"
 legend_spread_events.5020.desc: "황혼의 어둠 속에서 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '야영지를', '회랑을')] 따라 내려가는데, [chronicler.GetFirstName](이)가 등불을 앞으로 내밀며 갑자기 멈췄다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [chronicler.GetHerHis] 목소리가 사시나무처럼 떨리기 시작했다. \"손에 그 흉터... 성흔이 아닙니까?\"\n\n나는 손을 내려다봤다. 커다란 얼룩이 손등을 덮고 있었다. 사실 지금까지는 거의 신경도 안 쓰고 있었던 사실이다. 하지만 [chronicler.GetFirstNameNoTooltip]의 머릿속에서는 환상적인 이야기가 금세 만들어진 듯하다.\n\n\"어서 기록으로 남겨야 합니다! 사람들에게 알려야 한단 말입니다! 영주님께선 예수님의 성흔을 품고 계십니다!\""
 legend_spread_events.5020.a: "\"옆구리에도 있는 것 알고 있나?\""
 legend_spread_events.5020.a.tt: "오래된 상처가 그렇게 중요할 수 있었다니?"
 legend_spread_events.5020.b: "그거 #EMP 정말#! 흥미롭군..."
 legend_spread_events.5020.c: "\"그저 오래된 흉터일 뿐이다, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5025.t: "먼지 쌓인 책"
 legend_spread_events.5025.desc: "[chronicler.GetFirstName](이)가 오래된 [ROOT.Char.Custom('GetWritingMaterial')]처럼 보이는 것을 품에 안은 채 문을 박차고 들어오며 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '천막', '서재')]의 정적을 깼다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [chronicler.GetSheHe|U]가 고함을 지르듯 외쳤다. \"이것 좀 보시죠! 고서를 찾았습니다!\" [chronicler.GetSheHe]는 품에 안았던 물건을 내 책상에 내려놓고 흥분이 가득 담긴 손가락으로 가리켰다.\n\n\"쉽게 해독할 수는 없는 고대의 언어가 적혀 있습니다. 하지만 주군이라면...\" [chronicler.GetSheHe]가 경건함까지 담아서 나를 바라봤다. \"가능하실지도 모릅니다! 이 고서야말로 조상님들의 작품일 테니까요!\""
 legend_spread_events.5025.a: "\"그 말이 옳다, [chronicler.GetFirstNameNoTooltip]! 번역 정도야 식은 죽 먹기지!\""
 legend_spread_events.5025.b: "일단 내용부터 볼까..."
 legend_spread_events.5025.b.success: "어떻게든 번역에 성공함"
 legend_spread_events.5025.b.failure: "언어를 전혀 알아볼 수 없음"
 legend_spread_events.5025.c: "\"내 조상의 언어는 아닌 것 같군.\""
 legend_spread_events.5030.t: "고위층과 나눈 교분"
 legend_spread_events.5030.desc: "영지를 운영하느라 자주 마주칠 일은 없지만, 우연히 [vassal.GetFirstName](와)과 만날 일이 생겼다. [vassal.GetSheHe|U]는 의미심장하게 반짝이는 눈으로 나를 따뜻하게 맞이했다.\n\n\"[ROOT.Char.GetFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')] 아니십니까! 이게 얼마 만인지요!\" [vassal.GetFirstNameNoTooltip](이)가 내 어깨를 두드리며 말했다. \"요즘 #EMP 굉장한#! 이야기를 몰고 다니시던데 말입니다.\" 내가 다소 불편해하자 [vassal.GetSheHe|U]는 활짝 웃으며 말을 이었다.\n\n\"사실 꽤 재밌더군요. 혹시 조금 더 자세한 내용을 들려줄 수 있겠습니까?\""
 legend_spread_events.5030.a: "\"소문을 퍼뜨리는 걸 도와준다면 신세를 진 것으로 하지!\""
 legend_spread_events.5030.b: "\"얼마든지. 얼마 전에는...\""
 legend_spread_events.5030.c: "\"나도 만나서 반갑군, [vassal.GetFirstNameNoTooltip].\""
 legend_spread_events.5035.t: "가족 문제"
 legend_spread_events.5035.desc: "\"신기하군요, 주군. 정말 신기합니다. 어떻게 생각하실지는 모르겠지만, 잠시 봐주실 수 있겠습니까?\"\n\n[chronicler.GetFirstName](은)는 조상이 살던 집의 구석에서 발견한 [ROOT.Char.Custom('GetWritingMaterial')](을)를 내게 내밀었다. 나는 의아한 눈빛으로 바라볼 뿐이었다. 대체 무슨 의도로 이러는 것인지 알 수 없었다.\n\n\"보시죠. 주군의 혈통이 이 목록 어디에도 보이질 않습니다.\" [chronicler.GetFirstNameNoTooltip](은)는 내가 어디서 #EMP 관심을#! 느끼는지 확실히 알고 있었다. 다만 그 지적은 내 기분을 더 가라앉게 만들었다.\n\n이건 내 정통성 문제에 심각한 악재가 될 수도 있다."
 legend_spread_events.5035.a: "\"당장 파기하라. 그리고 [chronicler.GetFirstNameNoTooltip]...?\""
 legend_spread_events.5035.a.tt: "\"여기서 한 단어라도 방 밖으로 빠져나간다면 #EMP 네#! 짓인 줄 알겠다.\""
 legend_spread_events.5035.b: "\"헛소리! 여기 내 아버지의 이름이 있지 않으냐!\""
 legend_spread_events.5035.b.success: "[chronicler.GetFirstNameNoTooltip](이)가 지적을 받아들임"
 legend_spread_events.5035.b.failure: "[chronicler.GetFirstNameNoTooltip](이)가 설득되지 않음"
 legend_spread_events.5035.c: "이 얘기는 비밀이다. #EMP 영원히#!."
 legend_spread_events.5035.c.success: "비밀이 유지됨"
 legend_spread_events.5035.c.failure: "비밀이 누설됨"
 legend_spread_events.5035.d: "다른 문서를 찾아봐야 할 것이다."
 legend_spread_events.5040.t: "가계도의 빈자리"
 legend_spread_events.5040.desc: "\"마지막으로 몇 가지만 더 여쭤보겠습니다, [ROOT.Char.Custom('FormOfAddressForLiege')]. 그러면 바로 끝내드리죠!\" [chronicler.GetFirstNamePossessive] 억지로 지어낸 쾌활함은 피로를 푸는 데 아무런 도움도 되지 않았다. [ROOT.Char.Custom('GetWritingMaterial')]에 쓰인 가계도를 검토하는 시간은 끝없이 길어질 뿐이었다. [chronicler.GetSheHe|U]는 한 부분을 손으로 짚었다.\n\n\"여기 #EMP 이#! 부분 말입니다. 누가 들어가야 하는지 모르겠더군요.\" [chronicler.GetFirstNameNoTooltip](은)는 고민스러운 표정으로 미간을 찌푸렸다. \"[ROOT.Char.Custom('FormOfAddressForLiege')]께서는 혹시 아시겠습니까?\""
 legend_spread_events.5040.a: "#EMP 당연히#! 알지!"
 legend_spread_events.5040.a.tt: "아니, 모르겠군. 다만 선의의 거짓말은 진실을 묻을 수 있어..."
 legend_spread_events.5040.b: "[parent.GetMotherFather]께서는 아실 거다!"
 legend_spread_events.5040.c.tt: "전혀 모르겠군. 다만 추측해보자면..."
 legend_spread_events.5040.c.success: "당신의 조작이 설득력을 얻음"
 legend_spread_events.5040.c.failure: "당신의 거짓말이 의심스러움"
 legend_spread_events.5040.d: "내 알 바 아니니 [ROOT.Char.Custom('RegionalMythicalCreature')](을)를 집어넣어라!"
 legend_spread_events.5040.d.success: "귀가 얇은 백성들이 진짜로 믿음"
 legend_spread_events.5040.d.failure: "경솔함 때문에 가계도가 의심을 받음"
 legend_spread_events.5045.t: "몇 마디 말"
 legend_spread_events.5045.desc: "나는 [chronicler.GetFirstName](와)과 함께 나의 경건함을 널리 퍼뜨릴 방법을 고민하고 있었다. 그런데 [chronicler.GetSheHe]가 내 팔을 잡더니 고개를 기울이며 어딘가를 가리켰다. 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('imam'))] [imam.GetFirstName](이)가 모스크에 들어오는 모습이 보였다. 곧 있을 예배를 준비하러 온 모양이었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]!\" [chronicler.GetFirstNameNoTooltip](이)가 거칠게 숨을 쉬며 말했다. \"#EMP 완벽한#! 기회입니다! 정오의 #EMP 쿠트바#!를 준비하러 온 겁니다! 어서 가서 이름을 넣어 달라고 말씀드리십시오!\"\n\n눈이 확 뜨이는 발상이었다! 다만 그 생각을 현실로 만들려면 어떤 방법을 써야 할까..."
 legend_spread_events.5045.a: "[imam.GetSheHe|U]는 그 의견을 받아들이지 않을 것이다."
 legend_spread_events.5045.b: "조금 위험하지만 뇌물을 준다면..."
 legend_spread_events.5045.b.success: "[imam.GetSheHe|U]가 제안을 받아들임"
 legend_spread_events.5045.b.failure: "[imam.GetSheHe|U]가 제안에 분노함"
 legend_spread_events.5045.c: "그래, 설득해 보지."
 legend_spread_events.5045.c.success: "[imam.GetFirstNameNoTooltip](이)가 동의함"
 legend_spread_events.5045.c.failure: "[imam.GetFirstNameNoTooltip](이)가 당신의 요청을 거절함"
 legend_spread_events.5045.d: "\"어리석은 소리는 그만둬라, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5050.t: "인맥 뚫기"
 legend_spread_events.5050.desc: "[chronicler.GetFirstName](이)가 [ROOT.Char.Custom('GetRoom')](으)로 들어왔다. 그런데 낯선 사람이 뒤따르고 있었다. 문제가 생겼음을 짐작해야 했는데.\n\n\"소개해 드리지요, [ROOT.Char.Custom('FormOfAddressForLiege')]. 이쪽은 [jeweller.GetFirstName]입니다.\" 소개받은 사람이 허리를 깊이 숙였다. \"보석과 금속을 다루는 친구입니다. 왠지 그 작품에 관심을 보이실 것 같아서 말이죠.\"\n\n\"요즘 제가 귀하와... 귀하가 관련된 일에 어울리는 작품 활동을 해서 말입니다.\" [jeweller.GetFirstNameNoTooltip](이)가 탁자 위에 받침대를 놓으며 입을 열었다.\n\n#EMP '나와 관련이 있다고?'#! [chronicler.GetFirstNameNoTooltip](이)가 퍽 분주하게 뛰어다닌 모양이었다."
 legend_spread_events.5050.a: "이 왕관... 뭔가 대단해 보이는군."
 legend_spread_events.5050.b: "이 목걸이에서 뭔가 기운이 느껴져."
 legend_spread_events.5050.c: "#EMP 그런#! 것에 돈을 많이 쓰고 싶지는 않은데..."
 legend_spread_events.5050.d: "\"이런 건 자네 일이 아니다, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5055.t: "문화적 선택"
 legend_spread_events.5055.desc: "오늘 무엇을 입을지 고민하고 있자니 [chronicler.GetFirstNamePossessive] 조언이 쏟아졌다. \"주군, 봉신들에게 영감을 줄 만한 복장은 어떻습니까? 좀 전통적인 쪽으로 가실까요?\"\n\n신하들의 호감을 얻으려면 저들이 상상하는 영주의 모습을 취하는 게 맞다. 하지만 내 봉역에는 너무도 다양한 문화가 혼재한다.\n\n장엄한 복장이라면 [vassal1.GetTitledFirstName]처럼 같은 [vassal1.GetCulture.GetName] 사람의 호의를 살 수는 있겠지. 하지만 예를 들어 [vassal2.GetTitledFirstName]처럼 같은 문화 배경을 공유하지 않는 사람이라면 우리들 사이의 차이점만 더 느끼게 될 것이다."
 legend_spread_events.5055.a: "두 집단을 모두 달랠 수 있을 것이다."
 legend_spread_events.5055.a.tt: "[vassal1.GetCulture.GetNameNoTooltip](와)과 [vassal2.GetCulture.GetNameNoTooltip] 문화의 형식을 모두 입으면 관용과 존중을 중시하는 영주임을 나타내게 됨"
 legend_spread_events.5055.b: "나는 백성을 대표해야 한다."
 legend_spread_events.5055.c: "[vassal2.GetCulture.GetNameNoTooltip] 신하들에게는 의지할 상대가 필요하다."
 legend_spread_events.5055.d: "적을 만들고 싶지 않다."
 legend_spread_events.5055.d.tt: "정체성을 드러내는 것보다는 충돌을 피하는 것이 훨씬 더 쉽다."
 5055_vassal1_culture: "[vassal1.GetCulture.GetName] [culture|E]의 모든 봉신"
 5055_vassal2_culture: "[vassal2.GetCulture.GetName] [culture|E]의 모든 봉신"
 5055_every_culture_vassal: "[vassal1.GetCulture.GetName] 및 [vassal2.GetCulture.GetName] [culture|E]의 모든 봉신"
 legend_spread_events.5060.t: "신성한 시야"
 legend_spread_events.5060.opening: "\"[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip], 아시다시피...\" [ROOT.Char.Custom('GetCourtyard')]을 거닐던 중 [chronicler.GetFirstName](이)가 힘겹게 입을 열었다. \"이런 말씀을 드리고 싶지는 않지만, 신자들은 영주님께서 어쩌다가"
 legend_spread_events.5060.one_eyed: "눈을 잃었는지 알고 싶어할 겁니다.\""
 legend_spread_events.5060.blind: "눈을 잃었는지 알고 싶어할 겁니다.\""
 legend_spread_events.5060.ending: "\n\n나는 걸음을 멈췄다. [chronicler.GetFirstNamePossessiveNoTooltip] 떨리는 목소리로 보아, 드러난 것보다 훨씬 더 중요한 문제를 시사하고 있음을 알 수 있었다. 멀리서 바람에 실려 오는 [ROOT.Char.GetFaith.PriestNeuterPlural]의 찬가가 들리자마자 좋은 생각이 났다...\n\n어쩌면 이 저주받은 장애를 드디어 이용할 기회가 생긴 것일지도?"
 legend_spread_events.5060.a: "\"[ROOT.Char.GetFaith.HighGodName]께서 내게 왕림하셨다. 그분의 모습을 보자 눈이 멀어버렸다!\""
 legend_spread_events.5060.b: "\"[ROOT.Char.GetFaith.HighGodName]께서 내 헌신을 증명할 수 있도록 친히 가져가셨다!\""
 legend_spread_events.5060.c: "\"이유야 무엇이 되었든, 그 덕분에 나는 [ROOT.Char.GetFaith.HighGodName] 앞에서 겸손함을 갖추었다.\""
 legend_spread_events.5060.d: "\"그냥 오래전에 다친 것뿐이다, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5060.d.tt: "이 문제로 거짓말할 이유가 없음"
 legend_spread_events.5065.t: "성찬식의 빵"
 legend_spread_events.5065.desc: "두 개째 [ROOT.Char.Custom('GetExpensiveDessert')](을)를 먹고 있는데, [chronicler.GetFirstName](이)가 나를 다소 책망하듯 바라보았다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')].\" [chronicler.GetSheHe]는 점잖게 입을 열었다. \"그게, 음, 주군의 신성함을 보이고 싶으시다면 조금 자제하시는 것이 어떻겠습니까?\"\n\n나는 음식을 빤히 내려다보았다. 맛있는 음식이긴 하지만... [chronicler.GetFirstNameNoTooltip]의 말에도 일리가 있지 않을까?"
 legend_spread_events.5065.a: "그냥 이렇게 사는 게 더 편하단 말이다!"
 legend_spread_events.5065.b: "\"맞는 말이군. 더 예의를 갖추도록 하지.\""
 legend_spread_events.5065.c: "여기서 조금, 저기서 조금, 이렇게 먹으면 별문제 없지 않겠나?"
 legend_spread_events.5070.t: "장엄한 입구"
 legend_spread_events.5070.desc: "[chronicler.GetFirstName](이)가 야단법석을 피우며 내 옷매무새를 살피는 동안 얌전히 기다렸다. [chronicler.GetSheHe]는 만족스러운 듯한 표정을 짓는다 싶더니, 잠시 고민에 잠겼다.\n\n\"예전부터 궁금했는데, 혹시 다른 양식으로 꾸며볼 생각은 없으신지요?\" [chronicler.GetHerHis] 물음에 나는 의심 어린 시선으로 대꾸했다.\n\n\"그게, 영주님은 선조와의 연관성을 강조하려고 애쓰셨잖습니까. 그러니 선조와 비슷한 모습으로 꾸며보는 건 어떨까 싶어서요.\""
 legend_spread_events.5070.a: "그렇다면 [culture.GetCollectiveNounNoTooltip] 시조처럼 차려입어야겠군!"
 legend_spread_events.5070.a.success: "복장에 대한 찬사를 들음"
 legend_spread_events.5070.a.failure: "누구도 설득되지 않음"
 legend_spread_events.5070.b: "약간 멋을 부린다고 나쁠 건 없겠지..."
 legend_spread_events.5070.c: "과거에 영감을 얻었을 뿐, 그것에 종속되지는 않으려고 하네."
 every_culture_vassal: "당신의 [culture.GetNameNoTooltip]에 속한 모든 봉신"
 legend_spread_events.5075.t: "굳건한 숭배"
 legend_spread_events.5075.desc: "[imam.GetFirstName](은)는 별다른 기미를 감지하지 못하고 지나쳤지만, 나는 걸음을 멈춰 세울 수밖에 없었다. 동행인 [chronicler.GetFirstName](이)가 내 당혹감을 감지했는지 설명하기 시작했다.\n\n\"일명 기도자의 굳은살이라고 합니다.\" [chronicler.GetSheHe|U]의 시선이 잠시 멀어지는 [imam.GetFaith.PriestNeuter]에게 머물렀다. 목을 빼 들어 사제의 이마를 보려는 시늉을 하면서. \"스스로를 거룩하다고 주장하는 이들은 이마에 혹이 생길 정도로 강한 오체투지를 행하면서 헌신을 증명하지요.\""
 legend_spread_events.5075.a: "저걸 흉내 낼 방법이 있을 텐데..."
 legend_spread_events.5075.a.success: "어렵지 않게 사람들을 속임"
 legend_spread_events.5075.a.failure: "당신의 속임수가 들통남"
 legend_spread_events.5075.b: "#EMP 더 열심히#! 기도해야겠군!"
 legend_spread_events.5075.b.success: "실제로 효과가 있음"
 legend_spread_events.5075.b.failure: "아야"
 legend_spread_events.5075.c: "말도 안 되는 헛소리."
 legend_spread_events.5200.t: "이국적인 목표"
 legend_spread_events.5200.desc: "[chronicler.GetFirstName](이)가 내 전설의 상세한 부분을 채워 넣는 작업을 재개했다.\n\n\"그런데 한 가지 헷갈리는 점이 있습니다.\" [chronicler.GetSheHe]가 웅얼거렸다. \"왜 이 야수를 사냥하기로 정하신 겁니까? 많고 많은 짐승 중에서 이 [legend.GetProperty( 'beast' ).GetFlagName](을)를 선택한 이유가 무엇인지요?\""
 legend_spread_events.5200.a: "#EMP 이색적인 고기#!를 맛보고 싶었거든."
 legend_spread_events.5200.b: "그놈이... 우리 [dead_parent.GetMotherFather] [dead_parent.GetFirstNameNoTooltip](을)를 살해했으니까!"
 legend_spread_events.5200.b.success: "당신의 이야기가 설득력 있게 전달됨"
 legend_spread_events.5200.b.failure: "사실은 그렇지 않다는 걸 모두가 앎"
 legend_spread_events.5200.c: "물론 영광을 위해서지."
 legend_spread_events.5205.t: "최고의 자리"
 legend_spread_events.5205.desc: "[chronicler.GetFirstName](이)가 잠시 몸을 풀더니, 전설의 내용을 좀 더 부풀리고자 [ROOT.Char.Custom('GetWritingMaterial')](으)로 손을 뻗었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')].\" [chronicler.GetSheHe]가 운을 띄웠다. \"[legend.GetProperty( 'beast' ).GetFlagName]처럼 흉포한 적을 사냥하기로 한 이유를 설명해 주셨으면 합니다. 아무리 봐도 위험한 적이지 않습니까?\""
 legend_spread_events.5205.a: "지상 최고의 사냥꾼이 다른 선택을 할 이유가 있나?"
 legend_spread_events.5205.b: "좀 더 위험한 사냥감을 쫓다 보니..."
 legend_spread_events.5205.b.tt: "...어떻게 하면 찾을 수 있을지 감이 오더군."
 legend_spread_events.5205.c: "추적술 실력을 갈고닦고 싶었거든."
 legend_spread_events.5205.d: "사냥꾼으로서의 기량을 증명하고 싶었네."
 legend_spread_events.5210.t: "애꾸눈 강도"
 legend_spread_events.5210.desc: "\"이게 정말 사실입니까?\" [chronicler.GetFirstName](이)가 내용을 받아쓸 [ROOT.Char.Custom('GetWritingMaterial')](을)를 찾아 주변을 뒤적거렸다. 이야기의 진위를 확인하겠다 이건가. \"아주 혐오스러운 존재를 조우하셨다고 들었습니다.\"\n\n\"저도 소문은 들었거든요. 눈이 하나뿐인 거대한 괴물, 사이클롭스 말입니다!\""
 legend_spread_events.5210.a: "그놈이 나를 같은 사이클롭스로 착각했더라니까?"
 legend_spread_events.5210.b: "\"흉포하기 짝이 없는 야수였지!\""
 legend_spread_events.5210.c: "실제로는 평범한 지역민이었을 걸세."
 legend_spread_events.5215.t: "말도 안 되는 이야기"
 legend_spread_events.5215.desc: "나는 [chronicler.GetFirstName](와)과 대담했다. [chronicler.GetSheHe]가 내 전설을 좀 더 분류하고 싶다는 이유에서였다.\n\n\"식물에 관한 이야기는 사실인가요, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" 그 말에 나는 재밌다는 듯 눈썹을 치켜세웠고, 상대는 호응하듯 말을 이어 나갔다. \"그 왜 적대적인 식물들 이야기 말입니다! 멀리 떨어진 거리에서 꽃가루만으로 사람을 홀린다는 거대 식물!\""
 legend_spread_events.5215.a: "어느 정도 사실이라고 단언할 수 있네."
 legend_spread_events.5215.b: "끔찍한 위기였지. 결국 극복했지만 말이야."
 legend_spread_events.5215.c: "아니. 근데 그런 식물들이 실존한다는 얘기는 들었네."
 legend_spread_events.5216.t: "지역 체육"
 legend_spread_events.5216.desc: "나는 벽에 기댄 채 다발에서 떨어져 나온 화살을 만지작거리고 있었다. [chronicler.GetFirstName](은)는 계속해서 내 전설을 기록해 나가고 있었다.\n\n\"그러고 보니 말입니다, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [chronicler.GetFirstNameNoTooltip](이)가 포문을 열었다. \"그 대결 이야기는 사실입니까? 외지인이 찾아올 때마다 족족 활 시합을 걸었다는 지역 궁사 말입니다. 누가 이겼습니까?\""
 legend_spread_events.5216.a: "\"상대 궁사의 화살을 반으로 쪼개고 승리를 쟁취했지!\""
 legend_spread_events.5216.b: "손쉬운 승리였네!"
 legend_spread_events.5216.b.success: "그럴싸한 이야기임"
 legend_spread_events.5216.b.failure: "아무도 믿지 않음"
 legend_spread_events.5216.c: "실제로는 활쏘기 연습이었지."
 legend_spread_events.5220.t: "자연의 함정"
 legend_spread_events.5220.desc.start: "[chronicler.GetFirstName](이)가 숙고하는 시선으로 나를 바라보았다.\n\n\"여행 중에 꽤 많은 어려움을 겪으셨다고 들었습니다.\" 내가 조심스럽게 고개를 끄덕이자 [chronicler.GetHerHim]가 이야기를 이어 나갔다. \"목숨이 위태로웠던 적도 있다고 들었고요. 가령..."
 legend_spread_events.5220.desc.wet: "악취가 진동하는 늪지에 빠진 일이라든가."
 legend_spread_events.5220.desc.dry: "끊임없이 변화하는 유사에 빠진 일이라든가."
 legend_spread_events.5220.desc.ending: "사력을 다해 빠져나오셨다고 들었습니다. 힘이 부족했으면 그대로 돌아가셨을 거라고 말이죠!\" [chronicler.GetSheHe|U]가 기대에 찬 시선으로 날 바라보았다."
 legend_spread_events.5220.a: "\"아, 나 같은 사람에게는 아무것도 아니었지!\""
 legend_spread_events.5220.b: "사실이네! 마지막에 고생 좀 했지."
 legend_spread_events.5220.c: "실제로는 그냥 물에 잠긴 지형이었네."
 legend_spread_events.5225.t: "꽃의 힘"
 legend_spread_events.5225.desc: "내 탁자 위에 놓인 작은 꽃다발이 [chronicler.GetFirstNamePossessive] 관심을 자극한 모양이었다.\n\n\"그러고 보니 말입니다, 영주님.\" [chronicler.GetSheHe]가 운을 띄웠다. \"영주님에 관해 들은 이야기 중에 그런 게 있었습니다. 여행 중에 무척이나 독특한 식물 종을 발견하셨다지요?\" [chronicler.GetSheHe|U]가 순식간에 고개를 들어 나와 시선을 맞추었다.\n\n\"혹시 표본을 보여주실 수 있을까요?\""
 legend_spread_events.5225.a: "\"물론이지!\""
 legend_spread_events.5225.a.tt: "독특한 꽃은 아닐세. 일반인을 속일 만큼 특이하긴 하지만 말이야."
 legend_spread_events.5225.b: "여기 하나 있네!"
 legend_spread_events.5225.b.tt: "흠. #EMP 가장#! 평범한 꽃이라고 하기엔 어폐가 있지..."
 legend_spread_events.5225.b.success: "[chronicler.GetNameNoTooltip](은)는 이런 꽃을 처음 봄"
 legend_spread_events.5225.b.failure: "[chronicler.GetNameNoTooltip](은)는 비슷한 표본을 많이 봄"
 legend_spread_events.5225.c: "#EMP 꽃?!#! 좀 더 거창한 화제를 논하면 안 되겠나?"
 legend_spread_events.5225.d: "\"그건 안 되겠네.\""
 legend_spread_events.5230.t: "피의 맛"
 legend_spread_events.5230.desc: "[chronicler.GetFirstName](이)가 불쑥 내 [ROOT.Char.Custom('GetRoom')]에 쳐들어온 걸 보니, 아무래도 이상한 질문을 하려는 것 같다. 그리고 내 예감은 적중했다.\n\n\"그, 그... [ROOT.Char.GetLadyLord]! 정말 터무니없는 얘기를 들었습니다!\" [chronicler.GetSheHe]가 울부짖으며 허겁지겁 [ROOT.Char.Custom('GetWritingMaterial')](을)를 찾아 꺼냈다. \"사람들 말로는 여행 중에 #EMP 식인종#!의 습격을 당하셨다고요! 사람을 먹는 족속 말입니다. 그게 사실입니까?!\""
 legend_spread_events.5230.a: "\"이 흉터 보이는가? 그놈들에게 당한 흔적일세.\""
 legend_spread_events.5230.b: "...사실대로 말하자면, 고기 하나는 기가 막히게 잘 굽더군."
 legend_spread_events.5230.c: "그리고 보란 듯이 살아남았지!"
 legend_spread_events.5230.d: "흔한 강도였을 걸세."
 legend_spread_events.5235.t: "일대일"
 legend_spread_events.5235.desc: "[chronicler.GetFirstName]에게 내 전공을 얘기하던 중, [chronicler.GetSheHe]가 불쑥 끼어들었다.\n\n\"그럼 그 얘기도 사실입니까? 사악한 적 지휘관을 일대일 대결로 쓰러뜨리셨다는 얘기 말입니다.\" [chronicler.GetHerHis|U] 두 눈이 가능성으로 반짝였다. 입소문을 타고 퍼진 이야기가 분명해 보였다.\n\n내가 전투에 참전한 건 분명한 사실이다. 난전의 특성상 무슨 일이 일어나도 이상하지 않은 여건이기도 하고..."
 legend_spread_events.5235.a: "실제로 내 검에 쓰러졌지."
 legend_spread_events.5235.b: "그자가 누구의 검에 쓰러졌는지는 중요하지 않네."
 legend_spread_events.5240.t: "신중함과 용맹 사이"
 legend_spread_events.5240.desc: "[chronicler.GetFirstName](은)는 뒤집은 씨앗에 글자를 휘갈겨 쓰고는 지난 전투의 과정을 헤아렸다. 그러다 내 시선을 인지하고는 태도를 바꾸었다.\n\n\"저는 특히 이 부분이 가장 흥미롭습니다.\" [chronicler.GetSheHe|U]가 한 번의 동작으로 씨앗을 훑으면서 말했다. \"이 지점에서 후퇴하는 척 심리전을 걸으셨다고 들었거든요. #EMP 다소 불쾌한#! 고발도 들었지만요...\"\n\n격식을 차린 질문임에도 내 겁쟁이의 심장은 오들오들 떨고 있었다."
 legend_spread_events.5240.a: "완벽한 전략적 후퇴였지."
 legend_spread_events.5240.b: "다... 당연히 #EMP 전략적#! 후퇴였네!"
 legend_spread_events.5240.b.success: "그럴싸한 설명으로 넘김"
 legend_spread_events.5240.b.failure: "당신의 항변이 오히려 고발을 입증하고 맒"
 legend_spread_events.5240.c: "...이 이야기는 하지 마세나."
 legend_spread_events.5245.t: "압도적인 강타"
 legend_spread_events.5245.desc: "[chronicler.GetFirstName](와)과 보내는 시간이 길어진다는 건 내 전설을 기록하기 위해 지난 전투를 지리멸렬하게 되짚는 시간이 늘어남을 의미한다. [chronicler.GetSheHe|U]는 내 무관심을 눈치채고는 태도를 바꿔 접근해 왔다.\n\n\"그래서 적의 측면이 무너지고 아군이 후방을 몰아치기 시작했죠.\" [chronicler.GetSheHe|U]가 입을 열었다. \"그 측면 공격을 주도한 게 영주님이라던데, 정말인가요? 진정 천재적인 발상입니다!\""
 legend_spread_events.5245.a: "\"사실이네. 무수히 많은 적이 내 검에 쓰러졌지.\""
 legend_spread_events.5245.b: "\"실제로는 중앙에서 군을 이끌고 결정타를 날렸지.\""
 legend_spread_events.5245.c: "난 전투를 관망했을 뿐이네."
 legend_spread_events.5250.t: "무고한 자를 구하다"
 legend_spread_events.5250.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]! [ROOT.Char.GetLadyLord]!\" 나는 [chronicler.GetFirstNamePossessive] 열정적인 외침에 잠시 발걸음을 멈춰 세웠다. \"전장에서 보여주셨다는 낭만적인 모습에 관한 이야기를 듣고 오는 길입니다! 어느 아름다운 농노가 길을 잃어 전장에서 떠돌고 있을 때, #EMP 직접#! 구하셨다지요!\"\n\n[chronicler.GetFirstNameNoTooltip] 성격을 생각해 보면 이 질문을 끝까지 물고 늘어질 터였다."
 legend_spread_events.5250.a: "\"그럼, 농부를 구했고말고. 그리고 바로 내 #EMP 막사#!로 데려갔지!\""
 legend_spread_events.5250.b: "\"답례로 입맞춤을 받았을 뿐, 다른 건 없었네.\""
 legend_spread_events.5250.c: "\"아무래도 다른 사람 이야기하고 헷갈린 것 같군.\""
 legend_spread_events.5255.t: "전쟁 이야기"
 legend_spread_events.5255.desc: "\"[ROOT.Char.Custom('FormOfAddressForLiege')], 말씀해 주시는 무용담을 듣고 있자니...\" [chronicler.GetFirstName](이)가 운을 띄웠다. 꼭 무대에 오른 배우처럼 목소리가 가늘게 떨리고 있었다. \"전장에서 살아남으신 게 놀라울 정도입니다. 죽음과 학살이 만연하는 현장에서 용케 털끝 하나 다치지 않고 빠져나오셨군요.\"\n\n하기야 전쟁 무용담 싫어하는 사람이 어디 있을까. 내 이야기에도 살짝 과장을 보태면 좀 더 잘 퍼지지 않을까?"
 legend_spread_events.5255.a: "\"거의 멀쩡하게 살아남긴 했지, [chronicler.GetFirstNameNoTooltip].\""
 legend_spread_events.5255.b: "\"그럼 이 흉터가 어디서 났겠나?\""
 legend_spread_events.5255.c: "\"[ROOT.Char.GetFaith.HighGodName] 덕을 크게 봤지.\""
 legend_spread_events.5255.d: "\"최대한 용기를 내어 적진을 돌파했지!\""
 legend_spread_events.5260.t: "절묘한 시기"
 legend_spread_events.5260.desc: "\"아군 병력은 압박에 지칠 대로 지친 상태였죠.\" 지난 전투를 회상하던 때였다. [chronicler.GetFirstName]의 파고드는 말에 몽상에서 벌떡 깨어났다. \"그런데도 승리하다니! #EMP 영주님#!이 절묘한 순간에 지원군을 이끌고 도착하셨다고 들었습니다! 시기적절한 등장에 승리에 쐐기를 꽂아 넣을 수 있었다고요!\"\n\n[promoted_legend.GetName] 이야기는 멀리 퍼져야 한다. 내 영웅적인 업적을 더하면 확산에 보탬이 되겠지. 그러기 위해서는 이 전공을 내 것으로 만들어야 할 테지만..."
 legend_spread_events.5260.a: "\"알맞은 순간에 도착하긴 했지.\""
 legend_spread_events.5260.b: "\"사전에 계획했던 걸세.\""
 legend_spread_events.5305.t: "친근한 이웃"
 legend_spread_events.5305.desc: "[chronicler.GetFirstName](은)는 내 이야기를 받아적느라 정신이 없었다. 이럴수록 선택에 신중을 기해야 한다. 이웃 영주인 [potential_promoter.GetFirstName](을)를 끌어들여 [promoted_legend.GetName] 전파에 힘을 싣게 할 수 있으니까. 하지만 단어 선택을 잘못했다간... 교만한 사람처럼 비칠지도 모른다.\n\n잠시 말을 멈추자 [chronicler.GetFirstNameNoTooltip]도 멈추고는 차분하게 기다렸다. [potential_promoter.GetFirstName](이)가 #EMP 듣고 싶어 하는#! 이야기는 뭘까?"
 legend_spread_events.5305.a: "[potential_promoter.GetSheHe]도 [root_culture.GetName] 동포가 성공하는 모습을 보고 싶겠지!"
 legend_spread_events.5305.a.success: "[potential_promoter.GetFirstNameNoTooltip](이)가 동의함"
 legend_spread_events.5305.a.failure: "[potential_promoter.GetFirstNameNoTooltip](이)가 감흥을 보이지 않음"
 legend_spread_events.5305.b: "은은하게... 협박을 해보는 건 어떨까?"
 legend_spread_events.5305.b.success: "[potential_promoter.GetFirstNameNoTooltip](이)가 겁에 질림"
 legend_spread_events.5305.b.failure: "[potential_promoter.GetFirstNameNoTooltip](이)가 당신의 협박을 무시함"
 legend_spread_events.5305.c: "이웃의 정에 호소하면 되겠지?"
 legend_spread_events.5305.c.success: "[potential_promoter.GetFirstNameNoTooltip](이)가 수락함"
 legend_spread_events.5305.c.failure: "[potential_promoter.GetFirstNameNoTooltip](이)가 당신의 간청을 거들떠보지도 않음"
 legend_spread_events.5305.d: "됐다. 그냥 그대로 보내고 말지, 뭐."
 legend_spread_events.5305.d.success: "[potential_promoter.GetFirstNameNoTooltip](이)가 감흥을 보이지 않음"
 legend_spread_events.5310.t: "전설의 전령"
 legend_spread_events.5310.desc: "[herald.GetFirstName](이)가 이웃 영주 [potential_promoter.GetFirstName]의 궁정 방문을 위해 이런저런 준비물을 챙기는 동안, 나는 불안감에 이리저리 서성이고 있었다. [herald.GetFirstNameNoTooltip|U]에게 [promoted_legend.GetName](을)를 전파하라는 임무를 맡겼다. 될 수 있으면 [potential_promoter.GetTitleAsNameNoTooltip](을)를 궁지로 몰아놓고 대의에 동참하게 하고 말이다.\n\n신중함과 기품이 모두 받쳐줘야 하는 임무다. 물론 다른 기량들도 출중해야 할 테고..."
 legend_spread_events.5310.a: "\"지혜를 발휘하도록!\""
 legend_spread_events.5310.a.success: "[potential_promoter.GetFirstNameNoTooltip](이)가 매료됨"
 legend_spread_events.5310.a.failure: "[herald.GetFirstNameNoTooltip](이)가 인정받지 못함"
 legend_spread_events.5310.b: "금화를 선물로 보내면 [potential_promoter.GetFirstNameNoTooltip](을)를 설득할 수 있을 거야."
 legend_spread_events.5310.b.success: "강렬한 금화의 유혹이 통함"
 legend_spread_events.5310.b.failure: "[potential_promoter.GetFirstNameNoTooltip](이)가 금화 보기를 돌같이 함"
 legend_spread_events.5310.c: "다 됐고... 괜히 분위기만 망치지 말도록."
 legend_spread_events.5310.c.success: "[herald.GetFirstNameNoTooltip](이)가 실력을 입증함"
 legend_spread_events.5315.t: "퍼지는 이야기"
 legend_spread_events.5315.desc: "글을 쓰다 멈추고, 다시 또 쓰다 멈추고...\n\n이 서신만큼은 단어 선택에 신중을 기해야 한다. 받는 이가 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetFirstName]인 만큼, 말실수가 하나라도 들어갔다간 고운 시선을 받지 못한다. 그래도 설득해 성공해 [promoted_legend.GetName]의 지지를 끌어내기만 한다면 큰 도움이 되리라.\n\n자, 어디 보자. [vassal.GetFirstNameNoTooltip](이)가 좋아할 만한 건 #EMP 뭐가 있을까?#!"
 legend_spread_events.5315.a: "[vassal.GetFirstNameNoTooltip](은)는 꽤 진취적인 성격이지."
 legend_spread_events.5315.a.success: "[vassal.GetFirstNameNoTooltip](이)가 기뻐함"
 legend_spread_events.5315.a.failure: "당신의 추측이 빗나감"
 legend_spread_events.5315.b: "[promoted_legend.GetNameNoTooltip](이)가 #EMP 복수#!의 이야기가 될 수도 있겠지..."
 legend_spread_events.5315.c: "되도록 진실만 담아야 하지 않을까?"
 legend_spread_events.5315.d: "[vassal.GetFirstNameNoTooltip]의 구미에 맞게 표현을 꾸미는 방법도 있지..."
 legend_spread_events.5320.t: "입에 기름칠하기"
 legend_spread_events.5320.desc: "봉신들은 으레 주군의 관심을 끌기 위해 큰 목소리를 내곤 한다. 하지만 이번에는 그 상황이 정반대라고 할 수 있다. [vassal.GetFirstName](을)를 [promoted_legend.GetName] 홍보자로 포섭하면 엄청난 보탬이 될 것이다. 그러니 어떻게 해서든 [vassal.GetHerHim]를 같은 편으로 만들어야 한다.\n\n[vassal.GetHerHis] 시선을 잡아끌기에 좋은 방법은 뭐가 있을까. 신중히 생각해 보자. 봉토에 투자를 해주겠다고 약속할까? 단순히 호의를 약속하는 것만으로 충분할지도 모른다."
 legend_spread_events.5320.artifact: "\n\n그러던 중 방 건너편에 있는 [artifact.GetName](으)로 시선이 옮겨갔다. 저걸 선물로 주면 환심을 살 수 있을까?"
 legend_spread_events.5320.a: "설마 거절하진 않을 거야. 그렇겠지?"
 legend_spread_events.5320.a.success: "[vassal.GetFirstNameNoTooltip](이)가 감사히 선물을 받음"
 legend_spread_events.5320.a.failure: "[vassal.GetFirstNameNoTooltip](이)가 선물을 거절함"
 legend_spread_events.5320.a.artifact: "당신의 [artifact.GetName](이)가 #negative_value 부정적#!인 [prestige|E] 변화 요소를 얻음"
 legend_spread_events.5320.b: "[capital_county.GetNameNoTierNoTooltip]에 투자를 약속하면 넘어오겠지."
 legend_spread_events.5320.b.success: "[vassal.GetFirstNameNoTooltip](이)가 제안에 매료됨"
 legend_spread_events.5320.b.failure: "[vassal.GetFirstNameNoTooltip](이)가 감흥을 보이지 않음"
 legend_spread_events.5320.c: "주군의 호의 정도면 충분해."
 legend_spread_events.5320.d: "좋든 싫든 내가 하라는 대로 해야지!"
 legend_spread_events.5320.d.success: "[vassal.GetFirstNameNoTooltip](이)가 당신을 따름"
 legend_spread_events.5325.t: "정보통"
 legend_spread_events.5325.desc: "#EMP 또#! 서신이 왔군. 이번에는 [legend_person.GetFirstName](이)가 전령을 통해 보냈는데, 어떤 내용일지는 이미 짐작이 간다. [promoted_legend.GetName] 이야기는 널리 퍼져나가고 있다. 그와 별개로 퍼뜨리는 사람이 늘어나면 더욱더 뻗어나갈 수 있겠지.\n\n확실히 대단한 이야기이긴 하다. [legend_person.GetFirstNameNoTooltip]에게 가담하면 혜택을 볼 수 있을지도 모르겠군."
 legend_spread_events.5325.protag: "\n\n또 모르지. 물질적인 이익을 챙길 수도 있지 않을까? 전설의 주역인 [promoted_legend_owner.GetFirstName](은)는 전설을 퍼뜨리는 데 지대한 공을 들이고 있다. 공교롭게도 상당한 부를 축적한 사람이기도 하고 말이다. 답장을 보내면 달콤한 열매를 수확할 수도 있지 않을까."
 legend_spread_events.5325.a: "내 말의 무게라면 충분히 가치 있어."
 legend_spread_events.5325.b: "나도 민중을 따라 믿어야겠군."
 legend_spread_events.5325.c: "홍보는 해줄 수 있지. 맨입으로 안 할 뿐이지."
 legend_spread_events.5325.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip](이)가 제안에 매료됨"
 legend_spread_events.5325.c.failure: "[promoted_legend_owner.GetFirstNameNoTooltip](이)가 감흥을 보이지 않음"
 legend_spread_events.5325.c.success.tt: "당신의 편지가 좋은 반응을 얻음"
 legend_spread_events.5325.c.failure.tt: "당신의 편지가 나쁜 반응을 얻음"
 legend_spread_events.5325.d: "이것도 다 헛소리 아닌가!"
 legend_spread_events.5325.stop_promoting_warning: "@alert_icon! #alert_trial 이 결정을 내리려면 현재 [legend|E]을 포기해야 합니다!#!"
 legend_spread_events.5325.stop_promoting: "나의 현재 [legend|E] 홍보를 중단함"
 legend_spread_events.5326.opening: "[ROOT.Char.Custom2('AppropriateGreetingPositive', promoted_legend_owner)]"
 legend_spread_events.5326.desc: "여러모로 득이 되는 제안이구려! [promoted_legend.GetName](을)를 전파하느라 고생이 많았소. 이에 대한 보답으로 선물을 보내니 받아 주시오."
 legend_spread_events.5326.a: "훌륭하군!"
 legend_spread_events.5326.b: "나의 현재 이야기를 포기하지 않음"
 legend_spread_events.5327.opening: "[ROOT.Char.Custom2('AppropriateGreetingNegative', promoted_legend_owner)]"
 legend_spread_events.5327.desc: "뇌물을 요구하다니 아둔하고 모욕적이군! 이 몸의 위업은 그대의 독사 같은 혓바닥 없이도 널리 퍼뜨릴 수 있소!"
 legend_spread_events.5327.a: "젠장!"
 legend_spread_events.5330.t: "부적절한 속삭임"
 legend_spread_events.5330.desc: "모름지기 좋은 이야기는 선인이 퍼뜨려야 하는 법이다. 그런데 [promoted_legend_owner.Custom('SinfulTrait')|l](을)를 탐닉하는 악한 [promoted_legend_owner.GetFirstName](이)가 계속해서 [promoted_legend.GetName](을)를 퍼뜨리고 다닌다는 이야기가 내 귀에 들려오고 있다.\n\n악명이 자자한 인물이니 거리를 둬도 무방하다. 하지만 그토록 유명한 이야기와 연결 고리를 만들어 놓아서 나쁠 건 또 없단 말이지..."
 legend_spread_events.5330.a: "이런 후안무치한 인간 같으니! 경건한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](으)로서 그럴 순 없다!"
 legend_spread_events.5330.b: "[promoted_legend_owner.GetFirstName](와)과 연관되고 싶진 않군."
 legend_spread_events.5330.c: "이번 한 번만 모른 척하면 되겠지..."
 legend_spread_events.5330.c.success: "당신의 평판이 [promoted_legend_owner.GetFirstNamePossessiveNoTooltip] 전설에 대한 인식을 끌어올림"
 legend_spread_events.5335.t: "중요한 화두"
 legend_spread_events.5335.desc: "나는 이제 [promoted_legend.GetName] 이야기를 퍼뜨려야 한다. 그래도 [promoted_legend_owner.GetFirstName](이)가 성품이 훌륭하고 도덕적이니 일이 한결 쉬워진 것은 사실이다.\n\n귀족이고 평민이고 가릴 것 없이 [promoted_legend_owner.GetHerHis] 고결한 성격을 얘기하고 있고, 내 귀에도 닿을 정도니까."
 legend_spread_events.5335.a: "[promoted_legend_owner.GetHerHis] 전설을 가꿀 수 있다니, 이런 축복이 또 있을까!"
 legend_spread_events.5335.b: "이걸 이용하면 우리 둘의 명분을 키울 수 있을지도..."
 legend_spread_events.5335.c: "[promoted_legend_owner.GetHerHim]에게서 무언가를 배울 수 있지 않을까?"
 legend_spread_events.5335.c.success: "[promoted_legend_owner.GetFirstNameNoTooltip]에게서 약간의 통찰을 얻음"
 legend_spread_events.8000.t: "숨겨진 고서"
 legend_spread_events.8000.desc: "각고의 노력을 쏟았음에도 [promoted_legend.GetProtagonist.GetCulture.GetName](이)가 [promoted_legend.GetProperty('culture').Culture.GetName]의 진정한 후예라는 걸 부정하는 사람들이 있다. 그런데 오늘 [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 찾아와 내 명분의 정통성에 대한 의심을 말끔히 지워버릴 정보를 알려주었다!\n\n어떤 오래된 고서에 관한 얘기였는데, 정확히는 [province_to_visit.GetName] [promoted_legend.GetProperty('original_region').GeographicalRegion.GetName] 어딘가에 있다고 한다. 정보의 출처가 확실하지 않은 감이 있는 건 사실이다. 하지만 문제의 고서를 찾아내기만 한다면 [promoted_legend.GetName]의 정동성을 증명할 수 있다."
 legend_spread_events.8000.a: "모험을 떠나겠어!"
 legend_spread_events.8000.b: "그냥 집에 있으련다!"
 travel_to_tome_tt: "고대의 고서가 있다는 [province_to_visit.GetName](으)로 [travel|E]을 떠나게 됨"
 legend_spread_events.8001.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] 고서: 세월 속에 잊히다"
 legend_spread_events.8001.desc: "애석하게도 상황이 좋지 않았다. 나로서는 어쩔 수 없이 여행 계획을 취소했고, 추적 중이던 단서의 흐름도 끊겼다. 이제 와서 고서를 추적하기란 불가능하다. 세월 속에 영영 사라질지도 모를 일이다."
 legend_spread_events.8001.a: "젠장!"
 legend_spread_events.8002.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] 고서: 도착"
 legend_spread_events.8002.desc: "드디어 [province_to_visit.GetName]에 도착했다. 그리고 지역민들에게 간단히 길을 물어 무덤이 있다는 폐허에 도착했다. 다 무너져 가는 [promoted_legend.GetProperty('culture').Culture.GetName] 문명의 기념비를 보고 있자니 [promoted_legend.GetProperty('title').Title.GetNameNoTier] 생각이 새록새록 피어났다. 분명히 이 근처에 연관성을 입증할 증거가 있을 터!\n\n폐허는 바람 앞의 등잔불과도 같은 상태였다. 지주들이 세월의 무게를 견디지 못하고 허물어져 쓰러지는 소리가 들린다. 기념비가 완전히 붕괴할지도 모르니 조심스럽게 돌아다녀야 할 것 같다."
 legend_spread_events.8002.a: "신중하게 연구해 봐야겠군."
 legend_spread_events.8002.b: "폐허고 나발이고 고서를 찾아야 해!"
 legend_spread_events.8002.c: "여긴 배울 게 정말 많아. 고서 따위 집어치우라지!"
 legend_spread_events.8002.d: "책에서 본 적 있는 장소로군! 어딜 살펴보면 될지 감이 와."
 legend_spread_events.8003.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] 고서: 발굴"
 legend_spread_events.8003.desc: "지난 며칠 동안 수행단과 함께 폐허를 이 잡듯이 뒤졌다. 하지만 [promoted_legend.GetProtagonist.GetCulture.GetCollectiveNoun](와)과 [promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun]의 연관성을 입증할 증거는 찾지 못하고 있었다. 그런데 바로 그때였다. 일행이 모진 세월의 풍파에 반쯤 박살 난 상자를 가져오는 게 아닌가. 그 안에는 먼지와 때가 수북하게 앉은 책이 한 권 들어 있었다.\n\n몇 번 입김을 불고 흔든 뒤 펼쳐 보니, 온갖 [promoted_legend.GetProperty('culture').Culture.GetName] 신화 속 생명체들이 개성적인 [promoted_legend.GetProtagonist.GetCulture.GetNameNoTooltip] 양식으로 그려져 있었다! 글자는 희미해져 세월의 흐름 속에 사라진 뒤였지만, 이 아름다운 책이 두 문화를 잇는 확실한 증거라고 믿어 의심치 않는다!"
 legend_spread_events.8003.a: "놀라운 발견이로다!"
 legend_spread_events.8004.t: "[promoted_legend.GetProperty('culture').Culture.GetNameNoTooltip] 고서: 상실"
 legend_spread_events.8004.desc: "수행단과 함께 폐허를 이 잡듯이 뒤졌지만, 얘기로 전해 들은 고서의 흔적은 어디서도 찾지 못했다. 하지만 잔해 사이사이에 무척이나 흥미로운 물건이 여럿 숨어 있었다. [promoted_legend.GetProperty('culture').Culture.GetName]인이 만든 게 분명해 보이는 것들도 여럿 있었고 말이다.\n\n나는 돌을 깎아 만든 작은 동물 조각상을 챙긴 뒤 고향으로 돌아갈 채비를 했다."
 legend_spread_events.8004.a: "완전한 낭비는 아니었으니 그나마 다행이군."
 legend_spread_events.8010.t: "기묘한 인물"
 legend_spread_events.8010.desc: "우리는 노상에서 잠시 휴식을 취하기로 했다. 수행단이 공터를 둘러싸고 주변에 산적은 없는지 경계하고 물자를 모을 동안, 나는 혼자만의 시간을 갖게 되었다. 몰아치는 바람에 모닥불이 흔들리는 성냥불처럼 타닥거렸다. 뒤에 무언가가 있는 듯해 고개를 돌려 보니, 웬 이방인이 우리 야영지에 들어와 있었다. [challenger.GetSheHe|U]는 태연하게 미소를 지어 보였다. 마치 자기는 처음부터 여기 있었다는 듯이.\n\n\"'전설' [ROOT.Char.GetNameNoTooltip] 나리를 만나다니, 운이 참 좋군그래.\" 이내 상대가 무기를 드러냈다. \"전설임을 증명해 보여라, [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('challenger'))].\""
 legend_spread_events.8010.a: "\"우리의 대결은 전설로 남을 것이다.\""
 legend_spread_events.8010.b: "\"경비병!\""
 legend_spread_events.8012.t: "전설의 죽음"
 legend_spread_events.8012.desc: "하필 도전자에게 쓰러질 때 자리를 비웠던 수행단이 돌아왔다. 다시 자리에서 일어나 강력하고도 기이한 적에게 맞서려고 한 순간, [challenger.GetSheHe]는 처음부터 존재하지 않았던 것처럼 홀연히 사라지고 없었다."
 legend_spread_events.8012.a: "다들 [challenger.GetHerHim]를 봤겠지, 응?"
 legend_spread_events.8012.b: "아무도 못 봄"
 legend_spread_events.8013.t: "전설적인 승리"
 legend_spread_events.8013.desc: "정체불명의 적수를 꺾는 바로 그 순간, 절묘하게도 자리를 비웠던 수행단이 돌아왔다. 도전자가 무기를 땅에 떨어뜨리고는 당황한 얼굴로 나를 올려다보았다.\n\n이윽고 난 수행단을 부르고 다시 고개를 돌렸는데, [challenger.GetSheHe]는 처음부터 존재하지 않았던 것처럼 홀연히 사라지고 없었다."
 legend_spread_events.8013.a: "내가... 이기긴 한 것 같은데."
 legend_spread_events.8020.t: "이단!"
 legend_spread_events.8020.desc: "오늘은 [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 [ROOT.Char.Custom('GetCourt')]에서 소란을 일으켰다. 내 왕좌로 몸을 날리며 마구 손가락질을 해대는 게 아닌가? 그것도 \"이단자\"라는 말을 부르짖으면서 말이다.\n\n\"[legend.GetName|U]에 [legend.GetProtagonist.GetNameNoTooltip](이)가 [ROOT.Char.GetFaith.HighGodName](을)를 초월하는 힘을 지녔다고 나와 있더군! 이단이다! 이단의 극치라고!\"\n\n내 시선에는 영락없는 광인이었지만, 웅성거리는 소리를 듣고 있자니 몇몇 이들은 이미 [challenger.GetHerHim]의 말에 동조하는 듯했다."
 legend_spread_events.8020.a: "설득할 수 있어."
 legend_spread_events.8020.a.win: "내가 논쟁에서 승리함"
 legend_spread_events.8020.a.lose: "내가 논쟁에서 패배함"
 legend_spread_events.8020.b: "이 [challenger.Custom2('InsultNoun', ROOT.Char)] 자식을 [ROOT.Char.Custom('GetCourt')]에서 쫓아내라."
 legend_spread_events.8020.c: "아니지. 이 신성한 힘은 [ROOT.Char.GetFaith.HighGodName]에게서 #EMP 받은#! 것이니까."
 legend_spread_events.8030.t: "나를 빼닮은"
 legend_spread_events.8030.desc: "저 멀리 [child.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 친구들과 놀면서 깔깔거리는 소리가 들렸다.\n\n\"내가 바로 영웅 [legend.GetProtagonist.GetNameNoTooltip](이)다!\" [child.Custom2('MyCharacterIntroduction', ROOT.Char)](은)는 [legend.GetName] 흉내를 내면서 친구들의 열렬한 시선을 받고 있었다.\n\n아이들 모두 이야기에 완전히 매료되어서는 경외심이 어린 눈빛으로 [child.GetFirstNameNoTooltip](을)를 보고 있었다. 세대를 이어 나갈 아이들이 저리도 열성적으로 전설 속 이름과 장소를 전하는 모습을 보니 마음에 따뜻한 바람이 부는 듯했다. 언젠가는 우리 모두 흙으로 돌아가겠지만, 전설은 영원히 명맥을 잇겠지."
 legend_spread_events.8030.a: "아이를 내버려둔다."
 legend_spread_events.8030.b: "내 직접 낭송을 들려주겠어!"
 legend_spread_events.8040.t: "선조의 죄악"
 legend_spread_events.8040.desc: "\"간악한 죄인 [ancestor.GetName]의 후손을 자처한다지?\" 아침부터 [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 광기 어린 눈빛으로 삿대질을 해댔다. \"신성 모독이다! 그자는 불경한 죄악을 탐닉하던 자였다. 지금까지 우린 그 작자를 [virtue_trait.GetName(ancestor)] 인물로 알았지만, 전부 거짓말이었지. 실제로는 세상에 둘도 없는 [sin_trait.GetName(ancestor)] 죄인이었으니까!\"\n\n[challenger.GetHerHis] 목소리에는 확신이 담겨 있었다. 게다가 [ancestor.GetNamePossessiveNoTooltip] 불경한 행실을 낱낱이 기록한 온갖 기록과 서면 진술을 내놓는 게 아닌가. 이렇게 되면 같은 혈통을 자처하는 내 위신이 실추될 수밖에 없건만..."
 legend_spread_events.8040.a: "말도 안 되는 소리."
 legend_spread_events.8040.a.win: "[challenger.GetHerHim](을)를 설득함"
 legend_spread_events.8040.a.lose: "당신의 평판이 실추됨"
 legend_spread_events.8040.b: "신성 모독이다. 당장 내 [ROOT.Char.Custom('GetCourt')]에서 꺼져라!"
 legend_spread_events.8050.t: "고결한 선조"
 legend_spread_events.8050.desc: "아침이었다. [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 오래된 [chronicler.Custom('GetWritingMaterialPlural')] 무더기를 들고 찾아왔다. [chronicler.GetHerHis] 얼굴에는 열정적인 미소가 만연했다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U] 님, 좋은 소식이 있습니다. [ancestor.GetName]에 관한 정보를 찾던 중 그분의 [sin_trait.GetName(ancestor)] 기질이 과장되어 표현되었다는 걸 증명할 단서를 찾았습니다. 실제로는 상당히 [virtue_trait.GetName(ancestor)] 분이셨더군요!\"\n\n어렵긴 하겠지만 이 사실을 증명할 수만 있다면 [ancestor.GetNameNoTooltip]의 유산은 더욱더 존귀해질 것이다!"
 legend_spread_events.8050.a: "틀림없이 사실일 거야!"
 legend_spread_events.8050.a.win: "모두를 설득함"
 legend_spread_events.8050.a.lose: "아무도 설득하지 못함"
 legend_spread_events.8050.b: "증명할 수 있는 부분에만 집중하지."
 legend_spread_events.8050.c: "그럼 #EMP 나#!는 어쩌고?"
 legend_spread_events.8060.t: "종부성사"
 legend_spread_events.8060.desc: "[legend.GetName]에 관한 새로운 정보를 입수했다고 주장하는 [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 만났다.\n\n[chronicler.GetSheHe|U]는 [ancestor.GetNamePossessive] 마지막 순간, [ROOT.Char.GetFaith.HighGodName](이)가 선조의 마음에 들어와 [ROOT.Char.GetFaith.GetName]의 미덕을 일깨워 주었다고 한다.\n\n그리고 구원을 받아 [ROOT.Char.GetFaith.PositiveAfterLife](으)로 떠났다는 것이다."
 legend_spread_events.8060.a: "그래, 선조님은 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](이)었구나!"
 legend_spread_events.8060.a.win: "모두를 설득함"
 legend_spread_events.8060.a.lose: "당신의 주장이 통하지 않음"
 legend_spread_events.8060.b: "선조님은 그래도 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]의 미덕을 #EMP 중시하셨군#!."
 legend_spread_events.8070.t: "신성한 사건"
 legend_spread_events.8070.desc: "오늘 [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 흥미로운 제안을 내놓았다. 진실을 약간 비틀어 [legend.GetName]의 무대를 세속적인 [location.GetName](이)가 아닌 [holy_site.GetName] 성지로 바꾸겠다는 얘기였다.\n\n실질적으로 날조나 마찬가지지만, 이야기의 경건함이 한층 강화될 것이다."
 legend_spread_events.8070.a: "한번 해보자."
 legend_spread_events.8070.a.win: "모두가 설득됨"
 legend_spread_events.8070.a.lose: "누구도 설득되지 않음"
 legend_spread_events.8070.b: "아니. [location.GetNameNoTooltip]도 [holy_site.GetNameNoTooltip]하고 #EMP 다르지 않아#!."
 legend_spread_events.8080.t: "전설의 주먹"
 legend_spread_events.8080.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 궁정 신하들을 만나 열렬한 대화를 나눌 때였다. [legend.GetName] 이야기를 들려주고 있었는데, 그때 [chronicler.GetNameNoTooltip](이)가 끼어들었다.\n\n\"[legend.GetProperty('beast').GetFlagName](이)가 정확히 어떻게 죽었는지 다시 알려 주십시오, [ROOT.Char.GetTitleAsNameNoTooltip] 님. 치열한 근접전을 벌여 때려죽였다는 게 사실입니까?\""
 legend_spread_events.8080.a: "그래. 딱 그런 일이 있었지."
 legend_spread_events.8080.a.crit_win: "모두가 당신을 믿어 의심치 않음"
 legend_spread_events.8080.a.win: "사람들이 당신 말을 믿음"
 legend_spread_events.8080.a.lose: "사람들이 당신 말을 믿지 않음"
 legend_spread_events.8080.a.crit_lose: "아무도 당신을 믿지 않음"
 legend_spread_events.8080.b: "여느 사냥꾼이라도 잡을 수 있었을 걸세."
 legend_spread_events.8090.t: "[watery_place.GetProvince.GetTerrain.GetNameNoTooltip|U]의 [person_of_the_lake.GetLadyLord|U]"
 legend_spread_events.8090.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 다시 한번 내가 불러주는 대로 [legend.GetName](을)를 [chronicler.Custom('GetWritingMaterial')]에 받아쓰고 있었다. 그런데 이야기의 시작을 말하려던 찰나, [chronicler.Custom('GetWritingMaterial')]에 끄적이던 [chronicler.GetSheHe]의 손이 멈춰 섰다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U] 님, 무언가 빠진 듯한 기분이 듭니다. [legend.GetProtagonist.GetShortUIName](은)는 [watery_place.GetName]에서 신비한 [person_of_the_lake.GetWomanMan](을)를 만나지 않았던가요? 그 [person_of_the_lake.GetWomanMan](이)가 물에서 나타나 [legend.GetProtagonist.GetShortUIName]에게 거룩한 사명을 내리지 않았습니까?\""
 legend_spread_events.8090.a: "아, 그래. 어찌 잊을 수 있겠어."
 legend_spread_events.8090.b: "말도 안 되는 소리. 내가 직접 만들었다!"
 legend_spread_events.8100.t: "최악의 유령"
 legend_spread_events.8100.desc: "나는 갑작스러운 천둥소리와 [ROOT.Char.Custom('GetDoor')]이 쾅 열리는 소리에 침대에서 비적비적 기어 나왔다. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 침대 끝자락에 서 있었다.\n\n\"잠을 방해해서 죄송합니다, [ROOT.Char.GetTitleAsNameNoTooltip|U] 님. 하지만 많은 사람이 잠을 청하지 못하고 있습니다. 아무래도 성에 악령이 출몰한 듯합니다. 우리 모두의 목숨을 노리고 있고요.\"\n\n이 늦은 시간에 단잠을 방해받으니 짜증이 치밀어 오른 건 사실이다. 하지만 물건에 악령을 가두는 의식에도 어느 정도 조예가 있긴 하니까..."
 legend_spread_events.8100.a: "내 유물에 악령을 잡아넣어야겠다!"
 legend_spread_events.8100.a.win: "악령을 유물에 주입함"
 legend_spread_events.8100.a.lose: "주문 시전에 실패함"
 legend_spread_events.8100.a.crit_lose: "광증에 빠짐"
 legend_spread_events.8100.b: "미쳤나? 당장 나가라!"
 legend_spread_events.8100.c: "내가 대처법을 안다."
 legend_spread_events.8100.d: "악령을 이 몸에 받아들이겠다!"
 artifact_dread_gain_mult_3_modifier: "공포"
 legend_spread_events.8110.t: "[loser.GetFaith.GetAdherentNamePluralNoTooltip|U]의 핏줄"
 legend_spread_events.8110.desc: "\"작작 좀 하시오. 그게 진짜일 리 없잖소.\"\n\n\"아니, 사실이오! [infidel_weapon.GetName|U](은)는 일천 [loser.GetFaith.GetAdherentNamePluralNoTooltip]의 피로 붉게 물들었소! [ROOT.Char.GetNameNoTooltip|U] 님이 [memory.GetName]의 이름으로 모조리 처단했단 말이오!\"\n\n[courtier_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U](와)과 [courtier_2.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 격렬한 논쟁을 벌이고 있었다. 내가 듣고 있다는 걸 알고는 곧장 입을 다물었지만."
 legend_spread_events.8110.a: "사실이네. 전부 내가 쳐 죽였지."
 legend_spread_events.8110.a.win: "두 사람을 모두 설득함"
 legend_spread_events.8110.a.lose: "당신의 설득이 통하지 않음"
 legend_spread_events.8110.b: "사실이 아닐세."
 legend_spread_events.8110.c: "치열한 전투였지. 마땅히 기념해야 할 만큼."
 travel_to_distant_land_tt: "[distant_location.GetName](으)로 [travel|E]하게 됨"
 legend_spread_events.8120.t: "신비의 [distant_title.GetBaseNameNoTooltip|U]"
 legend_spread_events.8120.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 나를 정중히 맞아주었다. 들뜬 기색이 역력했다.\n\n[chronicler.GetSheHe|U]는 일명 \"[distant_title.GetBaseNameNoTooltip|U]\"이라고 하는 신비의 땅에 관해 얘기해 주면서 내 앞에 그 환상의 땅으로 통하는 지도를 펼쳐 보였다. 강에는 젖과 꿀이 흐르는 데다, 땅이 비옥해 소작농들조차 살이 두툼하게 찔 정도라고 한다. 평소 같았으면 이렇게 멀리 나가지 않겠지만, 영웅적인 여정인 만큼 [legend.GetName]에 확실히 긍정적인 영향을 줄 것이다!"
 legend_spread_events.8120.a: "꼭 가봐야겠어!"
 legend_spread_events.8120.b: "[distant_title.GetBaseNameNoTooltip|U]? 그런 장소가 존재할 리가."
 legend_spread_events.8121.t: "머나먼 땅: 버려지다"
 legend_spread_events.8121.desc: "[distant_title.GetBaseNameNoTooltip|U](으)로 통하는 경이로운 지도를 잃어버리고 말았다. 이제 평생 찾아갈 순 없겠지."
 legend_spread_events.8121.a: "이런."
 legend_spread_events.8122.t: "머나먼 땅: 도착"
 legend_spread_events.8122.desc.intro: "마침내 머나먼 [distant_location.GetName]에 도착했다. 그리고..."
 legend_spread_events.8122.desc.disappointing.sweden: "말로는 표현 못 할 실망감이 몰려왔다. 낮인데도 하늘은 어두컴컴했고, 찾아볼 수 있는 음식은 절인 생선에 상한 빵이 전부였으며, 지역민은 서로 대화하기를 거부했다. 무엇보다 추위를 견딜 수 없었다."
 legend_spread_events.8122.desc.disappointing.tribal: "이보다 더 실망스러울 수 있을까. 하늘에 닿도록 솟은 대도시를 기대했는데, 현실은 천막과 오두막 몇 개가 전부였다."
 legend_spread_events.8122.desc.disappointing.wet: "눈앞의 광경에 슬픔이 밀려왔다. 물살을 헤치고 나아가니 진흙탕 근처에 지어 놓은 움막이 몇 채 보였다."
 legend_spread_events.8122.desc.disappointing.dry: "일대의 상태를 보고 경악을 금치 못했다. 말라비틀어진 수풀이 듬성듬성 나 있었고, 다 허물어져 버려진 건물들이 보였다. 살아있는 생명체는 거의 보이지 않았다."
 legend_spread_events.8122.desc.disappointing.fallback: "들었던 이야기와는 완전히 딴판이었다. 마법과도 같은 땅 \"[distant_title.GetBaseNameNoTooltip|U]\" 얘기를 듣고 상상력을 얼마나 불태웠던가. 하지만 상상은 상상일 뿐이었다. 진짜 [distant_title.GetBaseNameNoTooltip](은)는 비루하고 수수하기 짝이 없었다."
 legend_spread_events.8122.desc.not_disappointing: "[distant_title.GetBaseNameNoTooltip](은)는 내 기대에 부응하는 장소였다. 이 독특한 지역은 활기 넘치는 사람들이 가득했고, 방대한 문명을 이루고 있었다. 시장 가판대는 음식으로 가득했으며 도시는 사람들 얘기 소리로 생기가 넘쳤다."
 legend_spread_events.8122.desc.slightly_disappointing: "[distant_title.GetBaseNameNoTooltip](은)는 전해 들은 이야기와 영 딴판이었다. 제법 인상적인 정착지를 구축하고 있긴 했지만... 강에 젖과 꿀이 흐르지도 않았고, 지역 귀족들도 상상을 초월하는 부호 같아 보이진 않았다."
 legend_spread_events.8122.desc.somewhat_disappointing: "찬물을 맞은 듯 기분이 가라앉는 건 어쩔 수 없었다. 정착지로서 어디 흠결이 있는 건 절대 아니었지만, 그래도 이게 [distant_title.GetBaseNameNoTooltip]의 최선이라면 세간에 떠도는 이야기는 지나치게 과장된 것이 분명했다."
 legend_spread_events.8122.desc.bridge: "\n\n나는 귀족 가문의 보금자리로 추정되는 곳으로 향했다. 그러자..."
 legend_spread_events.8122.desc.outro.same_culture: "이상할 정도로 낯이 익은 [distant_courtier.GetWomanMan]이 맞아주었다. [distant_courtier.GetName|U](은)는 완벽한 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]어로 인사를 건넸고, 자신의 고용주인 [distant_liege.GetName]의 궁정에 무슨 용건으로 찾아왔는지를 알려달라고 요구해 왔다."
 legend_spread_events.8122.desc.outro.same_religion: "[ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip](이)가 맞아주는 게 아닌가! 이 지역에서도 [ROOT.Char.GetFaith.HighGodName|U](은)는 제대로 된 숭배를 받는 듯했다. [distant_courtier.GetSheHe|U]는 내가 누구이고 무슨 일로 이 머나먼 곳까지 왔는지를 물었다."
 legend_spread_events.8122.desc.outro.fallback: "낯선 귀족 [distant_courtier.GetWomanMan]이 맞아주었다. 내 귀족으로서의 명성이 제법 알려지긴 한 모양인지, 상대는 곧장 나를 알아보고는 무슨 일로 왔는지 물었다."
 legend_spread_events.8122.a: "이곳 사람들은 어떻게 싸우는지 보고 싶군."
 legend_spread_events.8122.b: "그대의 주인에게 [legend.GetName] 이야기를 들려주고 싶소."
 legend_spread_events.8122.b.success: "당신의 전설이 상대의 흥미를 끎"
 legend_spread_events.8122.b.failure: "[distant_liege.GetFirstName](이)가 따분해함"
 legend_spread_events.8122.c: "내게 줄 선물은 없나?"
 legend_spread_events.8124.t: "머나먼 땅: 패배"
 legend_spread_events.8124.desc: "나는 용감하게 맞서 싸웠지만, [distant_title.GetAdjective] 전사의 전투술에는 상대가 되지 못했다. 패배하긴 했으나 신비한 땅에서 외국인과 자웅을 겨루어 봤다는 그 사실만으로도 내 전설의 위상은 더욱더 높아질 것이다."
 legend_spread_events.8124.a: "이런."
 legend_spread_events.8125.t: "머나먼 땅: 승리"
 legend_spread_events.8125.desc: "상대는 생전 처음 보는 방식의 전투 기술을 구사했다. 그렇다 보니 초반에는 나도 당황했지만, 결국에는 승리를 쟁취했다. [distant_title.GetAdjective] 전사를 꺾었으니 내 승리의 전설은 더욱더 멀리 퍼져나갈 것이다."
 legend_spread_events.8125.a: "훌륭해."
 legend_spread_events.8125.b: "함께하세."
 legend_spread_events.8130.t: "천사의 인도"
 legend_spread_events.8130.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 [legend.GetName]에 관한 소식을 들고 찾아왔다. [chronicler.GetSheHe|U]는 [founder.GetName](이)가 평범한 [founder.GetTitleAsNameNoTooltip] 그 이상의 존재임을 입증하는 기록을 여럿 찾았다고 말했다. [legend_title.GetName](을)를 다스릴 권리를 천사에게 받은 것이라고 한다.\n\n이 [ROOT.Char.GetFaith.PositiveAfterLife]에서 온 전령은 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문이 영원토록 [legend_title.GetName](을)를 다스리며 이승에서 [ROOT.Char.GetFaith.HighGodNamePossessive] 뜻을 집행할 것이라고 약속했다고 한다. 믿기 어려운 명분이긴 하지만, 충분한 수의 사람들을 끌어들여 믿게 만들면 누구도 내 지배에 의문을 표하지 못할 것이다."
 legend_spread_events.8130.a: "사실이고말고."
 legend_spread_events.8130.a.win: "당신의 명분이 그럴싸하게 통함"
 legend_spread_events.8130.a.lose: "당신의 명분이 이단으로 여겨짐"
 legend_spread_events.8130.b: "아니야. 이건 이단적인 발상이야."
 legend_spread_events.8141.t: "전설적인 승리"
 legend_spread_events.8141.desc: "[enemy_commander.GetNamePossessive] 병력을 소탕한 후, 나는 영광을 독차지하게 되었다. 내 주변에는 반기를 들었던 자들의 썩어가는 시체와 너덜너덜해진 깃발이 가득했다. 옆에 널브러진 병사는 흘러나온 제 내장을 피로 물든 손으로 움켜쥔 채 고통 어린 절규를 내지르고 있었다. 나는 코를 찌르는 죽음의 냄새를, 승리의 향기를 깊이 들이마셔 음미했다.\n\n이 전투는 내가 기사로서 훌륭한 역량을 갖추었기에, 사령관으로서 뛰어난 군략을 구사했기에 승리한 것이다. 틀림없이 명성을 떨칠 수 있겠지."
 legend_spread_events.8141.a: "전할 가치가 있는 전설이로군."
 legend_spread_events.8141.b: "이건 앞으로 다가올 일의 전조에 지나지 않아."
 legend_spread_events.8150.t: "영원한 상흔"
 legend_spread_events.8150.desc: "연회를 즐기던 중, [intrigued_guest.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 내 [ROOT.Char.Custom('GetInjuredBodyPart')](을)를 뚫어져라 응시하는 게 느껴졌다. 내 [ROOT.Char.Custom('PermanentInjuryAdjective')]에 흥미가 동한 거겠지.\n\n내가 시선을 알아차렸다는 신호를 보내자 [intrigued_guest.GetSheHe]는 황급히 고개를 돌렸다. 내 기형을 훔쳐보다 들켰으니 창피한 기분일 테지. [intrigued_guest.GetHerHis] 관심에 어느 정도 모욕감을 받은 건 사실이지만, 그래도 어쩌다 이 부상을 얻었는지 이야기할 기회를 얻은 셈이다."
 legend_spread_events.8150.a: "\"강력한 야수와 싸우다 입은 부상이라오!\""
 legend_spread_events.8150.b: "\"[ROOT.Char.GetFaith.HighGodName|U](을)를 위해 싸우던 중 불신자들에게 공격을 받았지.\""
 legend_spread_events.8150.c: "\"이 상처에 관한 이야기는 무덤까지 가져가려고 하오.\""
 legend_spread_events.8150.d: "\"그대는 예의도 없소? 뭘 그렇게 쳐다보시오!\""
 legend_spread_events.8160.t: "전설의 사랑"
 legend_spread_events.8160.desc: "[soulmate.GetHerHim]를 생각할 때면 가슴이 두근거린다. [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '천막', '서재')]에 혼자 앉아 있는데도 모두가 들을 수 있게 사랑의 노래를 부르고 싶다. 나는 [ROOT.Char.Custom('WritingInstrument')](을)를 들고 종잇장에 글을 써 내려가기 시작했다. 감정이 잉크를 타고 흘러 들어가는 속도가 글로 쓰는 속도보다 훨씬 빨랐다.\n\n찬미를 한가득 채워 넣고 나니, [legend.GetName](으)로 우리의 사랑을 영원불멸하게 남길 방법은 없는지 의문이 들었다. 내가 주인공인 이야기이긴 하지만, 아름다운 [soulmate.Custom('PetName')]의 마음을 얻는 부분을 더하면 이야기가 더욱더 빛을 발할 것이다."
 legend_spread_events.8160.a: "함께 전설로 거듭나는 거야."
 legend_spread_events.8160.b: "아니야. 이 이야기는 오직 나만을 위한 것이야."
 legend_spread_events.8170.t: "누구를 위하여 종은 울리나"
 legend_spread_events.8170.desc.intro: "어느 날 저녁이었다. 지루하고 단조로운 일과를 마친 나는 피로한 몸뚱어리를 이끌고 처소에 들었다. 그렇게 잠에 들기 직전, 갑작스럽게 돌과 금속이 부딪히며 나는 쇳소리에 정신이 번쩍 들었다.\n\n눈을 뜨고 보니 어둠을 휘감은 신형이 침대 끝자락에 서 있었다. 다른 건 보이지 않고 이를 드러내고 웃고 있는 것만 선명하게 보였다. 몸은 꼼짝도 하지 않았다. [ROOT.Char.GetFaith.DeathDeitySheHe]가 단검을 들고 한 걸음 한 걸음 다가오는 걸 지켜보는 게 전부였다.\n\n그리고 바로 그때, 나는 갑작스럽게 잠에서 깨어났다."
 legend_spread_events.8170.desc.mid.taoist: "이건 명백한 징조다. 내 기운이 [ROOT.Char.GetFaith.HighGodName|U](와)과 조화를 이루지 못하고 있는 것이다."
 legend_spread_events.8170.desc.mid.reincarnation: "내 영혼도 언젠가는 환생의 순환을 이어 가겠지만, 아직은 준비되지 않았다."
 legend_spread_events.8170.desc.mid.fallback: "이번 방문으로 [ROOT.Char.GetFaith.DeathDeityName|U](은)는 내게 징표를 새겼다."
 legend_spread_events.8170.desc.outro: "머잖아 [ROOT.Char.GetFaith.DeathDeityName|U](이)가 내 목숨을 거두러 올지도 모른다. 이 운명을 하루빨리 바꾸어야 한다!"
 legend_spread_events.8170.a: "불멸자가 되고 말 테다."
 legend_spread_events.8170.b.chess: "체스라도 한 판 두고 싶었나 보지."
 legend_spread_events.8170.b.fallback: "어차피 꿈이야. 별다른 의미는 없다."
 legend_spread_events.8171.t: "미래의 메아리"
 legend_spread_events.8171.desc: "갓 태어난 아이를 품에 안으니 아이의 얼굴에서 내 얼굴이 비쳐 보였다. 모두가 날 빼닮았다고 이구동성으로 말한다. 맞는 말이다.\n\n어쩌면 내가 추구한 불멸이란 바로 이런 게 아닐까. 내가 이 세상을 떠난 이후에도 유지를 물려받아 이야기를 이어 나갈 존재 말이다."
 legend_spread_events.8171.a: "이야기는 영원히 이어지리라."
 legend_spread_events.8172.t: "나의 사명"
 legend_spread_events.8172.desc: "사방이 어둡기만 하다. 저 앞으로 하나뿐인 불빛이 보인다. 나는 본능적으로 공허를 가로질러 고독한 불빛으로 다가갔다. 그런데 온통 하얀색으로 차려입은 누군가가 나를 멈춰 세웠다. 내가 늙으면 딱 저런 모습일 것 같았다.\n\n[ROOT.Char.GetSheHe|U]는 [ROOT.Char.GetMotherFather]만이 자아낼 수 있는 온화한 미소와 함께 곁에 앉을 것을 요청했다. 나는 [ROOT.Char.GetHerHis] 존재감에서 전해지는 온기를 느끼며 헤아릴 수 없는 고양감과 평화를 받아들였다.\n\n\"내가 왜 필멸자에게 유한한 생명을 부여했는지 아느냐, [ROOT.Char.GetFirstNameNoTooltip]? 그것이 너희와 나의 차이를 만들기 때문이다. 너희는 생명의 소중함을 안다. 너도 나중에는 [ROOT.Char.GetFaith.PositiveAfterLife]에서 영원한 삶을 살아가게 되겠지만, 지금은 널 기다리는 사람들이 있단다.\""
 legend_spread_events.8172.a: "\"알겠다. 이제야 알겠어.\""
 legend_spread_events.8172.b: "\"아니! 나는 #EMP 반드시#! 영생을 누릴 것이다!\""
 legend_spread_events.8172.c: "\"준비는 끝났다.\""
 legend_spread_events.8172.a.flavor: "변화한 [ROOT.Char.GetWomanMan]이 되어 깨어남!"
 legend_spread_events.8172.b.flavor: "원기를 회복함"
 legend_spread_events.8172.c.flavor: "조용히 떠나기로 결정함"
 legend_spread_events.8180.t: "정의로운 복수심"
 legend_spread_events.8180.desc: "요즘 밤에 잠을 이루지 못하고 있다. [dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]의 [dead_parent.GetDeathReason](이)가 좀처럼 머릿속을 떠나지 않는다. 정작 죽어야 할 살인자는 멀쩡하고 [dead_parent.GetFirstNameNoTooltip](은)는 이 세상에 없는데, 누가 정의가 존재한다고 믿을 수 있겠는가?\n\n살인자가 멀쩡하게 세상을 활보하고 있다는 생각만 해도 피가 끓어오르고 내 친히 숨통을 끊어버리고 싶다는 욕구가 치밀어 오른다."
 legend_spread_events.8180.a: "[killer.GetNameNoTooltip](은)는 나의 적이다."
 legend_spread_events.8180.b: "용서하는 법을 배워야 해."
 8180_bonus_if_you_kill_tt: "[killer.GetName] 살해 시 전설 등급 크게 증가"
 legend_spread_events.8181.t: "[killer.Custom2('InsultNoun'), ROOT.Char|U]의 죽음"
 legend_spread_events.8181.desc.intro: "마침내 [killer.GetName](이)가 숨을 거두었다. 존재 자체만으로 세상을 더럽히던 그 자식이 없어졌다는 생각을 하니 안도의 한숨이 절로 나왔다."
 legend_spread_events.8181.desc.mid.murder: "내 손으로 직접 [killer.GetName](을)를 [ROOT.Char.GetFaith.NegativeAfterLife](으)로 보낼 수 있다니, 이런 큰 영광이 어디 또 있을까."
 legend_spread_events.8181.desc.mid.fallback: "내 손으로 직접 그 [killer.Custom2('InsultNoun', ROOT.Char)](을)를 해치우고 싶었건만, [ROOT.Char.GetFaith.HighGodName]께서 그 [killer.Custom2('InsultNoun', ROOT.Char)](을)를 처단할 계획을 따로 마련해 두셨던 모양이다."
 legend_spread_events.8181.desc.outro: "\n\n[dead_parent.Custom2('MyCharacterIntroduction', ROOT.Char)]께서도 늦게나마 편히 쉬실 수 있겠군. 세상이 올바르게 돌아가는구나."
 legend_spread_events.8181.a: "드디어 정의가 실현되었구나."
 legend_spread_events.8190.t: "[ROOT.Char.MakeScope.Var('animal_type').GetFlagName|U] 아이"
 legend_spread_events.8190.desc: "어느 날 늦은 저녁, 서재에 편안히 앉아 [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 [legend.GetName](을)를 들려줄 때였다. 불현듯 어떤 생각이 떠올랐다. 주변 사람들은 종종 나를 '괴짜'라고 부르곤 한다. 나는 성격적으로 다른 사람과 관계를 맺을 때 어려운 점이 몇 가지 있다.\n\n유년기를 많이 기억하는 건 아니지만, 전부터 고결한 [ROOT.Char.MakeScope.Var('animal_type').GetFlagName](와)과 강렬한 유대를 느껴왔다. 어떤 의미로는 부모처럼 느껴질 정도로 말이다. 나는 자리를 박차고 벌떡 일어났다. [chronicler.GetNameNoTooltip](은)는 들고 있던 [chronicler.Custom('WritingInstrument')](을)를 떨어뜨렸다. 과연 내가 그런 주장을 내세워도 괜찮을까? 이 내가 다른 누구도 아닌 [ROOT.Char.MakeScope.Var('animal_type').GetFlagName]의 품에서 길러졌다는 주장을?"
