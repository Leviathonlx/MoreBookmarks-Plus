 ancient_culture_tome_desc: "[promoted_legend.GetProperty('culture').Culture.GetCollectiveNoun](와)과 [ROOT.Char.GetCulture.GetCollectiveNoun]의 연결 고리를 암시하는 오래된 고서입니다."
