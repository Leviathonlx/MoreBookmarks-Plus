 legend_spread_events.0070.t: "자격?"
 legend_spread_events.0070.desc: "가수들이 나무 단상에 올라와 밤을 음악으로 채웠다. 나는 [ROOT.Char.Custom('RegionalAlcoholicDrink')](을)를 한 모금 홀짝이고는 눈을 감고 잠깐의 휴식을 즐겼다.\n\n\"자, 여러분! 주목해 주십시오! #EMP [ROOT.Char.GetPromotedLegend.GetName]#! 님이십니다!\"\n\n[ROOT.Char.Custom('GetCourtierPlural')]들의 연호가 방을 가득 채웠다. 식탁을 두드리는 식기류 소리와 요란한 웃음소리가 울려 퍼진다. [ROOT.Char.Custom('GetCourt')]들의 경애 속에서 의심이 뒤섞인 생각이 나를 쿡쿡 찔러댄다.\n\n나는... 이런 호사를 누릴 자격이 있는 걸까?"
 legend_spread_events.0070.a: "#EMP 당연히#! 해야지!"
 legend_spread_events.0070.b: "이... 이젠 잘 모르겠어."
 legend_spread_events.0070.c: "없어! 없다고! 난 #EMP 자격 따위 없어!#!"
 legend_spread_events.0070.d: "자격은 있지."
 legend_spread_events.0070.a.tt: "성찰을 하게 됨"
 legend_spread_events.0071.t: "진정한 영웅"
 legend_spread_events.0071.desc.intro: "샘 깊은 곳에서 물이 솟아오르더니, 수면에 작은 거품이 일었다. 나는 푸른 물에 비친 내 모습을 바라보았다.\n\n"
 legend_spread_events.0071.desc.mid.arrogant: "강인하고. 잘생겼고. #EMP 훌륭하구나#!."
 legend_spread_events.0071.desc.mid: "의심의 그림자가 드리워진다. 나는 어떻게든 그림자를 몰아내고 싶었다."
 legend_spread_events.0071.desc.promoter: "\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip]...?\" 고개를 돌리니 [promoter.GetTitledFirstName](이)가 내 옆에 서 있었다. \"그대의 전설을 얘기해 주시오. 이 이야기를 들으려고 며칠 밤낮을 달려왔소이다.\""
 legend_spread_events.0071.desc.fallback: "\n\n내 [ROOT.Char.Custom('GetFollowerOrVassalPlural')]... 나에게서 뭘 보는 걸까? 나는 물로 손을 뻗었다. 뭘 보는 거지? 영웅...? 하다못해 그러면 소원이 없겠군."
 legend_spread_events.0071.a: "\"사려 깊은 사람이로군. 함께하지.\""
 legend_spread_events.0071.b: "[other_promoter.GetFirstNameNoTooltip](을)를 설득할 수도... 정반대의 결과가 나올 수도 있음"
 legend_spread_events.0071.c: "신하들을 설득해야 해."
 legend_spread_events.0071.d: "스스로 영웅이 되어야 해."
 legend_chain_arrogant_modifier: "진정한 영웅"
 legend_chain_arrogant_modifier_desc: "해당 인물은 자신의 영웅성에 대한 자신감으로 가득합니다."
 legend_chain_kinda_arrogant_modifier: "자신만만한 영웅"
 legend_chain_kinda_arrogant_modifier_desc: "해당 인물은 자신의 영웅성을 모두에게 보여주기로 결심했습니다."
 legend_spread_events.0072.t: "답을 찾아서"
 legend_spread_events.0072.desc.intro: "[ROOT.Char.Custom('GetFaithTemple')]에 들어서자 벽이 은은한 황혼의 색으로 물들었다.\n\n"
 legend_spread_events.0072.desc.mid.depressed: "나는 깊이 숨을 들이마셨다. [ROOT.Char.GetFaith.HighGodName](이)시여, 제가 당신을 실망시켰나이다. 저는 일천한 필멸자이고, 아무런 가치도 없으며, 쓸모도 없고, #EMP 한심한 존재#!에 지나지 않습니다.\n\n"
 legend_spread_events.0072.desc.mid.fallback: "[ROOT.Char.GetFaith.HighGodName](이)시여, 제가 보이십니까? 볼 것이 있긴 합니까? 저는 일천한 필멸자일 뿐입니다. 자격도 없고, 길을 잃었지요. 절 이끌어줄 이는 아무도 없습니다.\n\n"
 legend_spread_events.0072.desc.vassal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip] 님...?\" 설마 사원에 다른 사람이 있을 줄은 몰랐다. [praying_vassal.GetTitledFirstName](이)가 내 옆에 서 있었다. 손을 모은 걸 보니 기도를 드리는 중인 듯했다. \"당신의 전설을 들으려고 며칠 밤낮을 달려왔습니다. [ROOT.Char.GetFaith.HighGodName]께서도 이야기를 듣고 싶으실 겁니다.\""
 legend_spread_events.0072.desc.fallback: "나는 초조하게 방을 서성였다. 말로는 표현하기 어려운 걱정이 마음속에 가득했다. 신앙이 흔들린다. 거룩함이란 무엇인가? 내가 거룩한 존재가 될 순 없어도 시도해 볼 수 있지 않겠는가."
 legend_spread_events.0072.a: "중요한 건 [ROOT.Char.GetFaith.HighGodNamePossessive] 의견뿐."
 legend_spread_events.0072.b: "\"[praying_vassal.GetFirstNameNoTooltip]... 그대의 말이 옳소.\""
 legend_spread_events.0072.c: "신하들에게 나의 신앙을 알리리라."
 legend_spread_events.0072.d: "[bishop.GetTitledFirstNameNoTooltip](을)를 통해 위안을 얻겠어."
 legend_chain_zealous_modifier: "열성적인 전설"
 legend_chain_zealous_modifier_desc: "해당 인물은 더 커다란 힘에서 물음에 대한 답을 찾았습니다."
 legend_spread_events.0073.t: "단독"
 legend_spread_events.0073.desc.intro: "고요하다. 세상이 멈춘 것 같다. 잔잔하기 그지없는 나뭇잎을 보고 있자니 나무들이 간밤에 죽어버린 건 아닌지 구분이 안 될 지경이다.\n\n"
 legend_spread_events.0073.desc.mid.depressed: "나도 같은 심경이고.\n\n"
 legend_spread_events.0073.desc.mid.fallback: "그냥 이곳에 머물 수 있다면 얼마나 좋을까. 나팔 소리가 닿지 않는 이곳. 전설 이야기가 소리 없는 아우성에 지나지 않는 이곳에 말이다.\n\n"
 legend_spread_events.0073.desc.vassal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip] 님?\" 고개를 돌아보니 [fighting_vassal.GetTitledFirstName](이)가 날 응시하고 있었다, [fighting_vassal.GetHerHis] 손은 칼자루에 올려져 있었다. 이마를 타고 흘러내리는 땀방울이 보였다. \"당신을 찾아 며칠 밤낮으로 달려왔습니다. 당신의 전설을 전해 듣고 더 뛰어난 전사가 되기 위해 정진했지요. 무용담을 들려주셨으면 합니다.\""
 legend_spread_events.0073.desc.fallback: "나는 눈을 감았다. 날카롭게 빛나는 칼날이 떠올랐다. 햇빛이 칼날에 반사되고 있었다. 다른 눈들도. 야수라도 나타난 걸까. 적일 수도 있겠지. 나는 주먹을 움켜쥐었다. 이미 과거에도 해내지 않았던가. 계속해서 #EMP 이어 나가야 한다#!."
 legend_spread_events.0073.a: "전투가 우리를 기다린다."
 legend_spread_events.0073.b: "\"물론이지. 잘 들으시오.\""
 legend_spread_events.0073.c: "신하들을 독려해야 해."
 legend_spread_events.0073.d: "[marshal.GetTitledFirstNameNoTooltip](은)는 언제나 내 편에 서주겠지."
 legend_chain_army_modifier: "전투광"
 legend_chain_army_modifier_desc: "해당 인물은 다가올 전투에서 새롭게 동기를 발견했습니다."
 legend_chain_marshal_modifier: "무예의 전설"
 legend_chain_marshal_modifier_desc: "해당 인물은 가능한 한 최고의 전사가 되는 것에 초점을 맞췄습니다."
 legend_spread_events.0074.t: "정신의 동굴 속에서"
 legend_spread_events.0074.desc.intro: "지하 묘지는 어둠과 스산한 한기로 가득했다."
 legend_spread_events.0074.desc.mid.depressed: "이곳에 머물고 싶다는 유혹이 밀려왔다. 다른 모든 걸 잊고 숨고 싶다. 그런 충동이 들었다.\n\n"
 legend_spread_events.0074.desc.mid.fallback: "그냥 여기 머무르면 어떨까? 침묵 속에서, 돌과 나 둘만 남으면. 어쩌다 한 번 나타나는 쥐가 유일한 손님이 되겠지. 그렇게 생각하니 차분해지는군.\n\n"
 legend_spread_events.0074.desc.vassal: "\"[ROOT.Char.GetTitledFirstNameNoTooltip] 님?\" 모퉁이에서 [wise_vassal.GetTitledFirstNamePossessive] 형상이 나타났다. \"여긴 무슨 일로 오셨습니까? 운명적인 만남이군요. 당신을 찾아 며칠 밤낮으로 달려왔습니다. 당신의 전설을 전해 듣고... 감동하고 말았지 뭡니까.\"\n\n"
 legend_spread_events.0074.desc.spouse: "\"내 사랑...\" 친애하는 [spouse.GetFirstName](이)가 [wise_vassal.GetHerHim] 옆에 서 있었다. \"걱정했어요.\""
 legend_spread_events.0074.desc.fallback: "나는 목적지도 모른 채 정처 없이 회랑을 떠돌았다. 경솔하기 이를 데 없다. 어둠 너머에는 또 다른 어둠이 있었다. 내게 이 전설의 주역이 될 자격이 있다면... 진작 그런 감정이 들었겠지? 아마도. 아마도 그랬을 것이다."
 legend_spread_events.0074.a: "\"내 사랑... 당신을 실망시키지 않으리다.\""
 legend_spread_events.0074.b: "\"[wise_vassal.GetFirstNameNoTooltip], #EMP 그대#!야말로 날 감동시키는군.\""
 legend_spread_events.0074.c: "신하들을 저버릴 순 없지."
 legend_spread_events.0074.d: "외교는 [chancellor.GetTitledFirstNameNoTooltip]에게 도움을 받으면 되겠지."
 legend_chain_spouse_modifier: "귀중한 지원"
 legend_chain_spouse_modifier_desc: "해당 인물은 배우자가 자신의 전설에 보내는 지지에 감동했습니다."
 legend_chain_chancellor_modifier: "능숙한 전설"
 legend_chain_chancellor_modifier_desc: "해당 인물은 자신의 전설에 대한 자신감을 되찾기 위해 재상의 도움을 받았습니다."
 legend_protagonist_legitimacy_miniscule_tt: "당신의 [legend_protagonist|E]으로부터 추가 [legitimacy|E]을 #positive_value [SCOPE.ScriptValue('miniscule_legitimacy_gain')|0]#!만큼 획득"
 legend_protagonist_legitimacy_minor_tt: "당신의 [legend_protagonist|E]으로부터 추가 [legitimacy|E]을 #positive_value [SCOPE.ScriptValue('minor_legitimacy_gain')|0]#!만큼 획득"
 legend_protagonist_legitimacy_medium_tt: "당신의 [legend_protagonist|E]으로부터 추가 [legitimacy|E]을 #positive_value [SCOPE.ScriptValue('medium_legitimacy_gain')|0]#!만큼 획득"
 legend_protagonist_legitimacy_major_tt: "당신의 [legend_protagonist|E]으로부터 추가 [legitimacy|E]을 #positive_value [SCOPE.ScriptValue('major_legitimacy_gain')|0]#!만큼 획득"
 legend_spread_events.5400.t: "각색의 필요성"
 legend_spread_events.5400.desc: "\"잠시 괜찮으시겠습니까, [ROOT.Char.Custom('FormOfAddressForLiege')].\" [chronicler.GetFirstName](은)는 내 귀에는 다소 간지러운 목소리로 말을 걸었다. \"[promoted_legend.GetName]에 더 자세한 내용을 넣을 수만 있다면 그 이득이 적지 않을 겁니다. 이야기가 #EMP 화려할수록#! 더 좋을 테고요!\" [chronicler.GetSheHe|U]는 기대 가득한 모습을 나를 바라봤다.\n\n마음속에 음모의 씨앗이 싹트기 시작했다. 원래의 이야기를 더 화려하고 자세하게 보강하는 것도 나쁘지는 않지만, 아예 다른 내용으로 바꾼다면 거기에도 나름대로 얻을 것이 있으리라..."
 legend_spread_events.5400.a: "\"그래! 진지하게 생각해 보겠다!\""
 legend_spread_events.5400.a.majorsuccess: "각색이 이야기를 더 풍성하게 만듦"
 legend_spread_events.5400.a.minorsuccess: "각색이 굉장히 보잘것없음"
 legend_spread_events.5400.b: "\"음, 잘못 인용되는 경우가 많은 것이 현실이니...\""
 legend_spread_events.5400.b.success: "바꾼 내용이 설득력 있게 전달됨"
 legend_spread_events.5400.b.failure: "조정한 내용이 다소 한심하게 여겨짐"
 legend_spread_events.5400.c: "이야기에 자연스럽게 살이 붙도록 놔두는 게 좋지 않겠는가?"
 legend_chapter_silver_tongued: "악당들은 번번이 [ROOT.Legend.GetProtagonist.GetName|U](을)를 습격하고 괴롭히며 [ROOT.Legend.GetProtagonist.GetHerHis] 정의로운 임무를 방해하기 일쑤였다. 하지만 지혜로운 [ROOT.Legend.GetProtagonist.GetFirstName|U](은)는 재치를 발휘해 언제나 악의 손아귀에서 무사히 벗어났다."
 legend_chapter_easily_captured: "악당들은 번번이 [ROOT.Legend.GetProtagonist.GetName|U](을)를 습격하고 괴롭히며 [ROOT.Legend.GetProtagonist.GetHerHis] 정의로운 임무를 방해하기 일쑤였다. 결국 [ROOT.Legend.GetProtagonist.GetFirstName|U](은)는 여러 차례 습격을 받던 중 포로로 붙잡히는 불상사가 발생하여 고귀한 목표를 향한 여정이 상당히 늦춰졌다."
 legend_spread_events.5405.t: "미지에서 피어난 소문"
 legend_spread_events.5405.desc: "\"자, [ROOT.Char.Custom('FormOfAddressForLiege')]!\" [promoted_legend.GetName]에 관해 자세히 얘기를 나누던 중, [chronicler.GetFirstName](은)는 특정 부분을 집요하게 파고들었다.\n\n\"이건 반드시... #EMP 백성들이#! 알아야만 합니다.\" [chronicler.GetSheHe]는 장황하게 몸짓하며 말을 이었다. \"소문이 많이 돌고 있는데, 뭐가 진실인 겁니까?\" 심지어 대답할 틈조차 주지 않고 다음 질문을 연이어 퍼부었다.\n\n\"여정 도중에 강대한 [ROOT.Char.Custom('RegionalMythicalCreature')](을)를 만났다는 게 사실입니까?\""
 legend_spread_events.5405.a: "\"진실로 그러하다!\""
 legend_spread_events.5405.a.success: "당신의 이야기가 상대의 흥미를 끎"
 legend_spread_events.5405.a.failure: "당신의 이야기에 설득력이 부족함"
 legend_spread_events.5405.b: "\"그건 아니다. 하지만 다른 것을 #EMP 보기는#! 했지...\""
 legend_spread_events.5405.b.success: "즉석에서 새로운 괴수를 성공적으로 만들어 냄"
 legend_spread_events.5405.b.failure: "[chronicler.GetFirstNameNoTooltip](이)가 당신을 믿지 않음"
 legend_spread_events.5405.c: "\"누가 알겠나? 내가 본 경이로운 것들이 워낙 많아야지...\""
 legend_chapter_discovery_mythical_beast: "[ROOT.Legend.GetProtagonist.GetFirstName](은)는 여정 도중 [ROOT.Legend.GetProtagonist.GetHerHis] 영혼마저 뒤흔드는 대단한 발견을 해낼 수 있었다. 사납기 그지없으면서도 경이로운 한 괴물에 대한 오래된 신화가 사실이었음을 밝혀낸 것이다. 그동안의 의혹까지 일소해 버리는 철저한 증거까지 더해진 덕분에 모든 사람이 [ROOT.Legend.GetProtagonist.GetFirstName]의 용맹과 탐구심에 찬사를 보냈다."
 legend_chapter_discovery_new_myth: "한동안 방랑하던 [ROOT.Legend.GetProtagonist.GetFirstName](은)는 엄청난 것을 발견했다. 처음 여정을 떠날 때 남몰래 기대했던 상상조차 [ROOT.Legend.GetProtagonist.GetHerHis] 현실 앞에서는 흐려질 정도였다. 희귀하고 비범한 그 괴물은 사람보다 두 배는 큰 몸집에 다리 6개와 팔 1개가 몸통에서 자라난 모습이었다! 그리고 이 정도로 독특한 괴물에 관한 이야기는 세간에 전혀 알려진 바가 없었다. 덕분에 [ROOT.Legend.GetProtagonist.GetFirstName](은)는 점차 풍성해지는 [ROOT.Legend.GetName] 이야기에 살을 덧붙일 수 있었다."
 legend_spread_events.5410.t: "인식의 경계 너머"
 legend_spread_events.5410.desc: "[chronicler.GetFirstName](이)가 내 진술을 기록할수록 점점 더 많은 [ROOT.Char.Custom('GetWritingMaterialPlural')]들이 채워지고 있다. 언덕을 넘고 협곡을 지나, 거센 강을 건너며 심지어...\n\n\"그렇게 멀리까지 가셨단 말씀입니까, [ROOT.Char.Custom('FormOfAddressForLiege')]?\" [chronicler.GetFirstNamePossessiveNoTooltip] 두 눈이 놀라움으로 가득 찼다. \"사나운 바다까지 들어가셨을 정도로?\"\n\n안전하다고 알려진 근해 너머에 무엇이 있는지는 누구도 알지 못한다. 대강이나마 합의된 추측이 일부 있을지는 모르나, 나만의 이야기를 만들어 낼 좋은 기회가 아닐까?"
 legend_spread_events.5410.a: "\"또 다른 거대한 대륙이 있었다. 곰딸기가 예쁘게 자라는 곳이...\""
 legend_spread_events.5410.a.flavor: "그런 소문은 이미 오래 전부터 퍼져 있었다..."
 legend_spread_events.5410.a.success: "당신의 새로운 발견이 들불처럼 퍼져나감"
 legend_spread_events.5410.a.failure: "당신의 주장에 [chronicler.GetFirstNameNoTooltip](이)가 애매한 표정을 지음"
 legend_spread_events.5410.b: "그 변덕스러운 심해에는 흉악한 괴물들이 도사리고 있다!"
 legend_spread_events.5410.c: "사나운 해적과 싸우느라 탐사는 중단되었다."
 legend_spread_events.5410.d: "\"저 너머에 말인가? 오로지 바다와 죽음뿐이었어.\""
 sea_monsters_modifier: "바다 괴물"
 sea_monsters_modifier_desc: "해당 인물은 심해의 거인을 목격했으며 맞서 싸웠습니다."
 legend_chapter_discovery_vinland: "한동안 방랑하던 [ROOT.Legend.GetProtagonist.GetFirstName](은)는 환상 그 자체라며 소문으로나 들었던 무언가를 발견했다. 신화 속의 빈랜드, 북쪽의 그 거대한 땅이 실제로 존재할 뿐만 아니라 사람이 살 수 있는 장소였던 것이다! 진정으로 위대한 이 신화에는 이제 [ROOT.Legend.GetProtagonist.GetFirstName]에 관해 얘기하는 또 다른 인물이 새롭게 등장할 것이다."
 legend_chapter_sea_monsters: "[ROOT.Legend.GetProtagonist.GetFirstName](은)는 바다를 건너는 여정 도중 무시무시한 광경을 마주했다. 뒤틀린 거대 바다 괴물들이 사방에서 모습을 드러냈다. 다행히 [ROOT.Legend.GetProtagonist.GetFirstName]의 뛰어난 항해술 덕분에 모든 선원과 승객이 안전하게 집으로 돌아갈 수 있었다."
 legend_spread_events.5415.t: "평범한 백성들?"
 legend_spread_events.5415.desc: "[ROOT.Char.GetPromotedLegend.GetName]의 놀라운 이야기가 끝도 없이 퍼져나가기 시작했다. 이에 더해, 온갖 계층의 점점 더 많은 사람들이 그 풍부한 서사를 자신만의 시각으로 해석해 나갔다. 최소한 [chronicler.GetFirstName]의 의견으로는 말이다.\n\n\"귀족과 귀부인들은 그 경험담들이 상류층의 절대적인 통치권을 나타낸다고 확신하고 있습니다.\" [chronicler.GetSheHe]는 사색에 잠긴 채 조용히 말했다. \"다만 동네 주점에서는 사정이 달라집니다. 평범한 백성들에게, 그리고 건실하게 열심히 일하는 태도에 바치는 이야기라고 주장하는 이들이 넘쳐나거든요.\""
 legend_spread_events.5415.a: "#EMP 명백히#! 귀족의 이야기다."
 legend_spread_events.5415.b: "물론 소시민에 관한 이야기다!"
 legend_spread_events.5415.c: "다른 누구도 아닌 [protagonist.GetFirstNameNoTooltip]에 대한 이야기일 뿐이다!"
 legend_spread_events.5415.c.protag: "... #EMP 내#! 이름을 제대로 적지 않았던 건가?"
 legend_nobles_noted: "귀족들은 주목하라"
 legend_nobles_noted_desc: "해당 이야기는 귀족의 업적에 초점을 맞추어 태생적인 통치권을 강화합니다."
 legend_commoners_celebrated: "백성들은 기뻐하라"
 legend_commoners_celebrated_desc: "해당 이야기는 열심히 일하는 농노들에게 초점을 맞추어 그들을 격려합니다."
 legend_spread_events.5420.t: "전설적인 술꾼"
 legend_spread_events.5420.desc: "[ROOT.Char.GetPromotedLegend.GetName](으)로부터 더 많은 이야기를 받아 적던 중, [chronicler.GetFirstName](은)는 갑자기 깃펜을 멈추더니 교활한 미소를 지었다.\n\n\"아, 얼마 전에 대단히 흥미로운 이야기 #EMP 하나를#! 들었습니다.\" [chronicler.GetSheHe]는 느긋하게 얘기를 시작했다. \"어떤 오우거와 술 내기를 벌였던 전설이었죠! 아무리 강력한 우리의 [ROOT.Char.Custom('GetHeroineHero')](이)라지만, 어떻게 그런 괴물을 술상에서 이길 수 있었을까요! 상황을 파악하려면 아무래도 시연이 있어야 하지 않을까 싶은데...\"\n\n대체 어디서 이런 엄청난 이야기가 나온 것인지는 모르겠으나, 커다란 자부심이 갑자기 솟아나기 시작했다..."
 legend_spread_events.5420.a: "술통을 가져와라. 직접 보여주지!"
 legend_spread_events.5420.a.success: "술통을 완전히 비움"
 legend_spread_events.5420.a.failure: "몇 잔만에 정신을 잃음"
 legend_spread_events.5420.b: "실제로 있었던 일이다. 믿는 편이 좋을 것이야!"
 legend_spread_events.5420.b.success: "[chronicler.GetFirstNameNoTooltip](이)가 설득됨"
 legend_spread_events.5420.b.failure: "[chronicler.GetFirstNameNoTooltip](이)가 설득되지 않음"
 legend_spread_events.5420.c: "내가... 그... 지금 #EMP 감기가#! 심해서..."
 legend_spread_events.5420.c.tt: "명성을 쌓음"
 legend_hangover_modifier: "숙취"
 legend_hangover_modifier_desc: "해당 인물은 술을 있는 대로 모조리 마셨습니다."
 legend_shy_drinker: "수줍은 술꾼"
 legend_shy_drinker_desc: "해당 인물은 술에 약하다는 평판을 얻었습니다."
