l_korean:
 physician_epidemic_events.1000.t: "이단적인 치료"
 physician_epidemic_events.1000.desc: "끝없이 퍼지는 [epidemic_scope.GetName](을)를 어떻게 다룰지 두고 나의 [physician.Custom2('MyCharacterIntroduction', ROOT.Char)](와)과 [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 서로 목에 칼을 겨누듯 다투고 있다.\n\n\"내가 의사다!\" 탈라라가 주장한다. \"이 역병은 내가 정화하겠다!\"\n\n\"이단자!\" 마하칼라가 으르렁댄다. \"죽은 자에게 기름을 바르고 올바른 [zealous_courtier.GetFaith.GetAdjective] 의식을 치러야 한다.\""
 physician_epidemic_events.1000.a: "시신을 살아있는 사람과 격리해야 한다."
 physician_epidemic_events.1000.b: "전염병을 끝낼 수 있다면 뭐든 해도 좋다."
 physician_epidemic_events.1000.b.success: "처치법이 효과가 있음"
 physician_epidemic_events.1000.b.failure: "처치법이 실패함"
 physician_epidemic_events.1000.c: "시신을 모욕하진 않겠다."
 physician_epidemic_events.1010.t: "격리"
 physician_epidemic_events.1010.desc: "[epidemic_scope.GetName](이)가 널리 퍼지자, 나의 [physician.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 과감한 조치를 촉구한다. 병자들을 봉쇄하자는 것이다. \"독기는 시체에 달라붙습니다.\" [physician.GetSheHe]는 경고한다. \"그리고 탁한 공기가 역병을 키웁니다.\"\n\n[physician.GetSheHe|U]는 격리를 원한다. 감염된 땅에 들어오지도, 나가지도 못하게 만들기를 바란다.\n\n\"카이저시여, 비상한 시기에는 비상한 대책이 필요합니다.\""
 physician_epidemic_events.1010.a: "도로를 봉쇄하라. 병자들을 격리하라."
 physician_epidemic_events.1010.b: "너무 과한 대책이다."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: 조기 예방"
 physician_epidemic_events.1020.start.desc: "[physician.GetFirstNamePossessive] 진료실에서 희미하게 깜빡이는 조명이 의사가 내세운 공격적인 예방책을 비췄다.\n\n\"[epidemic.GetName]에 감염된 환자들의 이런"
 missing_epidemic: "고통스럽게 말라가는"
 physician_epidemic_events.1020.start.desc2: "모습은 생전 처음 봅니다."
 physician_epidemic_events.1020.safe_recommendation.desc: "가벼운 대책으로도 충분히 전파를 방지할 수 있다는 것이 의사로서의 소견입니다. 영지의 재정에 문제를 만들고 싶지도 않고 말입니다.\""
 physician_epidemic_events.1020.risky_recommendation.desc: "이 역병은 봉역 전체를 무너뜨릴 위험성을 안고 있습니다. 확실한 조처를 하지 않으면 백성과 작물 모두 커다란 피해를 볼 것으로 보입니다.\""
 physician_epidemic_events.1020.mystic_recommendation.desc: "이 역병은 결국 [physician.GetFaith.DevilName]께서 보내신 것입니다. 기존 의학의 굴레를 벗어야만 이 저주를 풀 희망이 보일 것입니다!\""
 physician_epidemic_events.1020.end.desc: "\n\n결론적으로, 역병의 전파를 예방하는 전략은 제게 맡기시면 됩니다."
 physician_epidemic_events.1020.a: "가볍게 접근하는 편이 좋겠다."
 physician_epidemic_events.1020.b: "필사적인 대책이 필요하다."
 physician_epidemic_events.1020.c: "어떠한 기이한 방식이라도 필요하다면 그대로 행하라."
 physician_epidemic_events.1020.d: "무대응이 최고의 대책이다."
 physician_epidemic_events.1021.t: "조기 예방: 성공"
 physician_epidemic_events.1021.desc: "완화적인 접근 방식이 효과가 있었다. 평민들 사이에서 역병의 확산 속도가 느려졌다. 비록 극적인 영향이 나타난 것은 아니지만, 일단 근본적인 해결책을 마련할 시간만은 더 확보할 수 있었다."
 physician_epidemic_events.1021.a: "훌륭하군!"
 physician_epidemic_events.1022.t: "조기 예방: 실패"
 physician_epidemic_events.1022.desc: "[physician.GetNamePossessive] 예방적 조치는 효과가 없는 것으로 드러났다. 심지어 체액을 자극해서 부패의 전염성과 증세를 더 키워버린 듯하다."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "들불처럼 영지를 뒤덮을 기세였던 역병의 확산세가 거의 멈춘 듯 느려졌다. [physician.GetFirstName]의 급진적인 조치로 영지의 재정에 잠시 타격을 입었지만, [epidemic.GetName]에 대한 위협은 염려했던 것만큼 거세지진 않을지도 모른다."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "역병은 재정에 엄청난 타격을 주었으며, [physician.GetNamePossessive] 대처는 오히려 무수한 생명을 앗아갔다. 질병에 노출되어 허약해진 농노들은 방혈과 거머리 따위의 치료법에 버티지 못했다. 독기가 시체에 달라붙어 건강한 사람의 폐를 감염시킨 탓에 역병의 확산세가 더 불어난 것으로 보인다."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "비록 이단적인 방법이라며 많은 비난을 받긴 했지만, [physician.GetNamePossessive] 대처는 질병의 확산을 늦추는 데 상당한 효과를 보였다. 운동으로 땀을 흘려 부패를 밖으로 배출하고 방혈을 통해 나쁜 체액을 뽑아냈으며, 철저한 위생 관리로 독기가 축적되는 것을 막았다. 그리고 그 결과 [epidemic.GetName]의 확산세를 막을 수 있었다!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "나는 커다란 위험을 감수하면서까지 [physician.GetName]의 이단적인 대책을 승인했다. 그 결과 [ROOT.Char.GetFaith.HighGodName]께서 크게 분노하신 듯하다. [physician.GetNamePossessiveNoTooltip] 방식으로 인해 피를 잃고 탈진한 백성들이 거리에 널브러져 있다. 검증되지 않은 불경한 '치료법'이 육신에서 피를 한껏 뽑아낸 것이다. 누가 봐도 참혹하다는 감상을 내뱉을 광경이다. 죽어가는 사람을 이토록 기괴하게 치료하는 방법은 다시 없을 것이다."
 physician_epidemic_events.1030.t: "약학 개론서"
 physician_epidemic_events.1030.desc: "나의 궁정 의사가 이글거리는 눈빛으로 책을 든 채 다가온다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U], 저는 [epidemic_scope.GetName]의 치료법이라는 것들을 많이 연구했습니다. 당신께 후원을 받는다면 제가 발견한 결과를 한 권의 책으로 엮을 수 있습니다. 후대에 남길 만한 선물이 될 것입니다.\""
 physician_epidemic_events.1030.a: "아주 좋다."
 physician_epidemic_events.1030.a.failure: "의미 없는 책이 탄생함"
 physician_epidemic_events.1030.a.success: "훌륭한 약학서가 탄생함"
 physician_epidemic_events.1030.b: "돈 낭비가 따로 없겠군."
 physician_epidemic_events.1040.t: "구호금"
 physician_epidemic_events.1040.desc: "나의 궁정 의사가 허리를 깊이 굽히고 말을 꺼낸다.\n\n\"공작, 병자들을 돌보느라 우리의 힘이 고갈되고 있습니다. 백성들은 이제 왕권이 더는 자신들을 돌보지 않는다고 수군댑니다. 공작께서 친히 동전을 축복하여 나눠주신다면 저들의 분노를 달랠 수 있을 것입니다. 왕실의 손길은 치유를 가져온다는 믿음이 있습니다.\""
 physician_epidemic_events.1040.a: "왕실의 손길을 느끼게 해주어라."
 physician_epidemic_events.1040.b: "가난한 자들은 성직자들에게 맡겨라."
 physician_epidemic_events.1050.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|U] 여관"
 physician_epidemic_events.1050.desc: "나의 경비병들이 [physician.Custom2('MyCharacterIntroduction', ROOT.Char)](을)를 쇠사슬에 묶어 내 앞에 끌고 온다. [physician.GetSheHe]는 전투가 끝날 때마다 아군과 적군을 가리지 않고 부상병들을 치료하고 있었다.\n\n사람들은 [physician.GetHerHis] 피난처를 \"[ROOT.Char.GetPrimaryTitle.GetAdjective|U]의 여관\"이라고 부른다. 지휘관들은 그곳을 당장 폐쇄해야 한다고 목소리를 높인다. 그러나 에다라자는 이렇게 말할 뿐이다. \"저들 역시 우리처럼 피 흘리고 고통받습니다. 어찌 내칠 수 있겠습니까?\""
 physician_epidemic_events.1050.a: "[physician.GetSheHe|U]에게 하던 대로 계속하라고 허락한다."
 physician_epidemic_events.1050.b: "너는 오직 #EMP 나만을#! 섬겨야 한다!"
 physician_epidemic_events.1060.t: "절박한 추방"
 physician_epidemic_events.1060.desc: "[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 창백한 얼굴로 헐떡이며 누워 있다. 역병이 내 궁전 깊숙이 침투한 것이다. \n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U](은)는 과감한 조치를 촉구한다. \"이미 병든 자들을 내쫓아야 합니다, 주군. 그러지 않으면 모두 잃게 될지도 모릅니다.\"\n\n잔혹한 생각이다. 그러나 기다리는 것이 더 잔혹한 일은 아닐까?"
 physician_epidemic_events.1060.a: "당장 환자들을 전부 쫓아내라!"
 physician_epidemic_events.1060.b: "말도 안 되는 소리."
 every_infected_courtier_or_guest: "모든 감염된 궁정 신하 또는 문객"
 every_uninfected_courtier_or_guest: "모든 건강한 궁정 신하 또는 문객"
 may_get_cool_book_tt: "[artifact|E]을 획득할 수도 있음"
 book_is_gibberish: "책이 앞뒤가 맞지 않음"
 minor_epidemic_treatment.tt: "안전한 치료법을 선택함"
 moderate_epidemic_treatment.tt: "위험한 치료법을 선택함"
 mystic_epidemic_treatment.tt: "신비한 치료법을 선택함"
 rival_prevented_from_protecting_sick: "[TARGET_CHARACTER.GetShortUIName|U](은)는 [CHARACTER.GetShortUIName](이)가 적 병사를 치료하는 일을 막음"
 rival_prevented_from_protecting_sick_corresponding: "[CHARACTER.GetShortUIName|U](은)는 [TARGET_CHARACTER.GetShortUIName](이)가 적 병사를 치료하는 일을 막음"
 rival_heretical_physician: "이단적인 역병 치료법이 허락되자 [CHARACTER.GetShortUIName|U](이)가 [TARGET_CHARACTER.GetShortUIName]에게 분노함"
 rival_heretical_physician_corresponding: "이단적인 역병 치료법이 허락되자 [TARGET_CHARACTER.GetShortUIName|U](이)가 [CHARACTER.GetShortUIName]에게 분노함"
 pharmaceuticals: "[physician.GetFirstName]의 약학서"
 pharmaceuticals_desc: "다양한 질환에 대한 약초 사용법과 급진적인 질병 치료법을 집대성했으며 특히 [epidemic_scope.GetName]에 대한 효과에 집중한 개론서입니다."
