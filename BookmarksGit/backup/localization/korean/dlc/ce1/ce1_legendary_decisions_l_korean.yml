 CE1_ADVENTURER_CB_NAME: "전설적인 모험"
 CE1_ADVENTURER_TRUCE: "$FP1_VARANGIAN_ADVENTURER_INDEPENDENCE_TRUCE_NAME$"
 DEMAND_FEALTY_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]의 [DEFENDER.GetName] 봉신화"
 DEMAND_FEALTY_NAME_BASE: "[ATTACKER.GetPrimaryTitle.GetAdjective][DEFENDER.GetPrimaryTitle.GetName]"
 DEMAND_FEALTY_CB_NAME: "충성 요구"
 ADVENTURER_KINGDOM_NAME: "모험가 [target_kingdom.GetNameNoTierNoTooltip]"
 adventuring_host: "모험 주최자"
 legendary_adventure.troops_raised.tt: "모험가 도착"
 legendary_adventure_cb_tt: "결단을 통해 잠금 해제"
 launch_a_legendary_adventure_tt: "1회에 한하여 전설적인 모험 [casus_belli|E]을 사용할 수 있도록 함. 현재 봉역을 버리는 대신 외국 [kingdom|E]에서 부귀영화를 추구할 수 있음"
 bonus_holy_war_tt: "추가로 한 번 더 [kingdom|E] 등급 성전 [casus_belli|E] 사용 가능"
 any_drifting_kingdom_tt: "두 조건 중 하나 충족 필요\n$BULLET_WITH_TAB$당신의 [primary_title|E]로 [de_jure_drift|E]이 진행된 [kingdom|E]이 존재해야 함\n$BULLET_WITH_TAB$추가로 [kingdom|E] [title|E]를 보유 중이어야 함"
 not_already_de_jure_your_title_tt: "작위가 당신의 [primary_title|E]의 [de_jure|E]에 속하지 않음"
 legendary_conversion_tt: "당신의 [realm|E] 상당 부분을 즉시 당신의 [faith|E]으로 개종시킴"
 leg_demand_fealty_v_attacker: "[defender.GetName](이)가 당신의 [vassal|E]이 됨"
 leg_demand_fealty_v_neutral: "[defender.GetName](이)가 [attacker.GetNamePossessive] [vassal|E]이 됨"
 legend_demand_fealty: "지방의 복종 요구"
 legend_demand_fealty_desc: "영웅적인 위업에 대한 전설이 나를 따라다닌다. 나는 더 이상 단순한 존재가 아니라 살아있는 전설이다. 모든 사람은 내 앞에서 무릎을 꿇어야 한다."
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "모두 내 앞에서 고개를 숙이게 될 것이다."
 launch_a_legendary_adventure: "전설적인 모험의 시작"
 launch_a_legendary_adventure_desc: "여기에서 내 전설은 끝난 것 같지만, 아직 세상을 떠나기 전에 더 큰 업적을 이루고 싶다. 전설이 될 만한 씨앗이 저 밖에는 한참 많을 것이며, 나는 머나먼 신화 속의 땅까지 내 전설은 이어질 것이다!"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "전설은 끝나지 않는다!"
 legendary_integration_k: "왕국 통합"
 legendary_integration_k_desc: "내 통치권을 확고히 다지는 전설들이 영지 곳곳에 퍼졌다. 나의 말은 절대적이다. 두 개의 왕국이 과거 하나였다고 선언한다면 실제로 그렇게 될 정도로."
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "나의 뜻이 이루어질 것이다."
 control_the_entirity_of_title_tt: "당신이 [kingdom|E] 전역을 장악해야 함"
 legendary_integration_d: "왕국 확장"
 legendary_integration_d_desc: "내 통치권을 확고히 다지는 전설들이 영지 곳곳에 퍼졌다. 새롭게 손에 넣은 이 정당성을 활용하면 왕국의 핵심 영토를 더 넓히고 과거에 외부에서 들어온 공작에게 영원한 충성을 맹세하도록 요구할 수 있다."
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "나의 뜻이 이루어질 것이다."
 legendary_holy_war: "거룩한 사명의 재천명"
 legendary_holy_war_desc: "신앙에 바치는 나의 전설은 끝났다. 진정한 신자들은 찬사를 보내지만 불신자의 마음마저 흔드는 데는 큰 도움이 되지 않았다. 우리는 평화로운 길을 계속 전파해야 한다. 그 수단은 단 하나, 칼이 될 것이다."
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "정의의 깃발을 올려라!"
 legendary_pacifism_spread: "평화주의 설교"
 legendary_pacifism_spread_desc: "경건한 이야기가 국경 너머까지 멀리 퍼졌다. 불신자들조차 그 서사에 마음을 사로잡혔다. 평화와 공존에 대한 우리의 이야기는 국경에서 어물쩍거리는 군벌에 부정적인 여론을 형성했다. 조금만 더 밀어붙이면 비폭력적인 삶의 가치를 누구나 인정하게 될 것이다."
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "평화가 승리하리라!"
 legendary_conversion: "봉역에 퍼진 설교"
 legendary_conversion_desc: "경건함과 헌신에 대한 전설이 영지 내 모든 이의 마음을 사로잡았다. 약간의 격려만 더한다면 불신자조차 나의 신앙을 따르도록 독려할 수 있을 것이다."
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "진정한 신앙이 승리할 것이다."
 ce1_decision_events.1020.conversion: "[liege_convert.GetFirstName](이)가 개종함"
 ce1_decision_events.1000.t: "전설의 통합"
 ce1_decision_events.1000.desc: "위대하고 널리 알려진 [ROOT.Char.GetTitleAsNameNoTooltip|U](으)로서, 나는 영지 내에서 많은 작위를 갖고 있다. 모든 작위가 [ROOT.Char.GetPrimaryTitle.GetName]의 것으로 여겨지는 것은 아니지만, 내가 관리한 흔적은 분명히 남아있다.\n\n내 위상이 전설적인 수준으로 올라가면서 나의 말에도 그만한 설득력이 생겼으며 나를 의심하는 사람은 찾아보기 힘들어졌다. 낮을 밤으로 말하더라도 그대로 기록될 정도다. 마찬가지로, 만약 [kingdom_01.GetName](이)가 [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 정당한 것이라고 말한다면 그 역시 그대로 기록될 것이다."
 ce1_decision_events.1000.a.empire: "이제 [kingdom_01.GetName](은)는 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 것이다!"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName](은)는 이제 없다."
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName](은)는 제국에 훌륭한 보탬이 될 것이야."
 ce1_decision_events.1000.b.kingdom: "[kingdom_02.GetName](은)는 진정한 봉역이 아니다."
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName](이)가 더 좋은 선택지다."
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName](은)는 영원히 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 것으로 남으리라."
 ce1_decision_events.1000.d: "나는 [kingdom_04.GetName](을)를 선택하겠다."
 ce1_decision_events.1000.e: "[kingdom_05.GetName]보다 더 좋은 확장의 대상은 없다."
 ce1_decision_events.1000.f: "[kingdom_06.GetName](으)로 하지."
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "전설적일 정도로 이름을 알린 [ROOT.Char.GetTitleAsNameNoTooltip|U](으)로서, 나의 이름은 내 봉역 너머까지 널리 알려졌다.\n\n[duchy_01.GetName] 같은 일부 영지는 [ROOT.Char.GetPrimaryTitle.GetName] 내외적으로 미래가 불확실하다. 하지만 나의 인기와 작위의 위상이 정점을 찌르는 지금, 이 위치를 활용하여 문제를 완전히 해결할 수 있을지도 모른다."
 ce1_decision_events.1010.a: "이제 [duchy_01.GetName](은)는 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 것이다!"
 ce1_decision_events.1010.b: "[duchy_02.GetName](은)는 내 봉역으로 삼기에 손색이 없군."
 ce1_decision_events.1010.c: "[duchy_03.GetName](이)가 더 좋은 선택지다."
 ce1_decision_events.1010.d: "나는 [duchy_04.GetName](을)를 선택하겠다."
 ce1_decision_events.1010.e: "[duchy_05.GetName]보다 더 좋은 확장의 대상은 없다."
 ce1_decision_events.1010.f: "[duchy_06.GetName](으)로 하지."
 ce1_decision_events.1020.t: "우리 시대의 평화"
 ce1_decision_events.1020.desc: "검이 아니라 대화와 이성으로 갈등을 해결하는 한 전사의 이야기가 영지 전체에서 선풍적인 인기를 끌었다. 나 또한 전통적인 [ROOT.Char.GetFaith.GetName] 방식으로 [ROOT.Char.GetFaith.HighGodName|U]께 기도를 드리면서도 [legendary_character.GetFaith.GetName]의 이야기에 매혹되지 않을 수 없었다.\n\n지금 내 영지는 이 전설적인 인물과 신앙에 의한 평화의 힘 이야기로 떠들썩하다. [legendary_character.GetPrimaryTitle.GetName](이)가 보낸 한 [legendary_character.GetFaith.GetName] 설교자가 궁정으로 찾아왔다. 어쩌면 더 평화로운 삶의 방식을 향해 개종할 기회일지도 모른다."
 ce1_decision_events.1020.a: "칼을 내려놓겠다."
 ce1_decision_events.1020.b: "저 이단을 궁정에서 쫓아내라."
 ce1_decision_events.1021.t: "전설적인 개종"
 ce1_decision_events.1021.desc: "검이 아니라 대화와 이성으로 갈등을 해결하는 한 전사의 이야기가 영지 전체에서 선풍적인 인기를 끌었다. [legendary_character.GetName|U](은)는 수많은 사람을 비롯하여 [liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]의 마음마저 흔들었다. [liege_convert.GetSheHe|U]는 [legendary_character.GetFaith.GetName] 신앙을 받아들여 폭력적인 생각을 완전히 버리고, [legendary_character.GetHerHis] 모든 신하들도 똑같이 따를 것을 요구하고 있다."
 ce1_decision_events.1021.a: "평화만이 유일한 선택지다."
 ce1_decision_events.1021.b: "평화는 절대로 선택지가 될 수 없다."
 fifteen_year_vassalization_tt: "15년 동안 충성 요구 [casus_belli|E] 사용 가능"
 select_kingdom_to_drift_tt: "당신의 봉역으로 영구적인 [de_jure_drift|E]을 시킬 [kingdom|E]을 하나 선택할 수 있음. 해당 왕국은 당신의 소유이거나 당신이 소유한 작위 중 하나로 규범 권역 이동이 어느 정도 진행된 상태여야 함"
 select_duchy_to_drift_tt: "당신의 봉역으로 영구적인 [de_jure_drift|E]을 시킬 [duchy|E]을 하나 선택할 수 있음. 해당 공작령은 당신의 소유이거나 당신이 소유한 작위 중 하나로 규범 권역 이동이 어느 정도 진행된 상태여야 함"
 legendary_pacifism_spread_tt: "이웃한 모든 봉역에 당신의 신앙으로 개종할 기회가 주어짐"
 unlock_legendary_adventure_tt: "현재 봉역을 버리고 머나먼 [kingdom|E]에서 새로운 삶을 시작할 수 있는 #EMP $launch_a_legendary_adventure$#! [decision|E] 사용 가능"
 unlock_legendary_fealty_tt: "인접한 임의의 봉역을 복속시킬 수 있는 #EMP $legend_demand_fealty$#! [decision|E] 사용 가능"
 unlock_legendary_integration_d_tt: "[duchy|E] 작위를 즉시 당신의 봉역에 [de_jure_drift|E]을 시킬 수 있는 #EMP $legendary_integration_d$#! [decision|E] 사용 가능"
 unlock_legendary_integration_k_tt: "[kingdom|E] 작위를 즉시 당신의 봉역에 [de_jure_drift|E]을 시킬 수 있는 #EMP $legendary_integration_k$#! [decision|E] 사용 가능"
 unlock_legendary_conversion_tt: "당신의 [realm|E] 인구 상당 부분을 당신의 [faith|E]으로 개종시킬 수 있는 #EMP $legendary_conversion$#! [decision|E] 사용 가능"
 unlock_legendary_pacifism_spread_tt: "당신의 [faith|E]을 국경을 맞댄 외국 봉역으로 전파할 수 있는 #EMP $legendary_pacifism_spread$#! [decision|E] 사용 가능"
 unlock_legendary_holy_war_tt: "$major_religious_war$ [casus_belli|E]을 추가로 1회 사용 가능한 #EMP $legendary_holy_war$#! [decision|E] 사용 가능"
 non_true_faith_neighbour: "당신의 [faith|E]에 속하지 않는 하나 이상의 인접한 영주가 존재해야 함"
 leg_conv_valid_county: "당신의 [realm|E]에 당신의 [faith|E]에 속하지 않는 하나 이상의 [Concept( 'counties', '영지' )|E]가 존재해야 함"
 every_same_faith_vassal: "당신의 [faith|E]에 속한 모든 [vassal|E]"
 every_same_faith_county_in_realm: "당신의 [faith|E]에 속한 모든 [realm|E] 내 [Concept( 'counties', '영지' )|E]"
