l_korean:
 CE1_ADVENTURER_WAR: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')][ATTACKER.GetPrimaryTitle.GetAdjective]의 전설적인 [TITLE.GetBaseName] 모험"
