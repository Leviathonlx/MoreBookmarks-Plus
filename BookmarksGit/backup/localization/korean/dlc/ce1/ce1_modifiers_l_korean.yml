l_korean:
 ce1_lasting_line: "영속적인 승계"
 plague_cult_persecuted: "역병 교단 박해"
 plague_cult_persecuted_desc: "최근 카리스마 있는 유명 사제가 이단을 포교를 했다는 이유로 처형당했습니다."
 plague_cult_embraced: "역병 교단 수용"
 plague_cult_embraced_desc: "현재 속주 내에서 어느 카리스마 있는 유명 사제가 역병에서 벗어날 수 있다는 주장을 내세워 이단적인 신앙을 전파하고 있습니다."
 beset_by_revenants: "망령의 괴롭힘"
 beset_by_revenants_desc: "해당 속주의 주민들은 망령이 무덤에서 부활해 역병과 질병을 퍼뜨리고 있다고 믿습니다."
 revenant_expelled: "망령 퇴치"
 revenant_expelled_desc: "최근 한 귀족의 관을 못으로 봉인해, 망령이 부활할지도 모른다는 지역 주민들의 우려를 진정시켰습니다."
 revenants_expelled: "망령 퇴치"
 revenants_expelled_desc: "해당 영지에서는 모든 관을 매장하기 전에 단단히 못질하여 망령이 부활할지도 모른다는 지역 주민들의 우려를 진정시켰습니다."
 flowers_planted: "풍부한 식물군"
 flowers_planted_desc: "해당 영지는 역병의 유독한 공기를 몰아내기 위해 꽃밭을 조성했습니다."
 miasma_ignored: "만연하는 독기"
 miasma_ignored_desc: "해당 속주는 유독한 공기가 가득합니다. 지배층은 이에 대응하는 차원에서 향기로운 식물을 심는 것을 거부했습니다."
 medicating_with_leeches_good: "거머리 치료 성공"
 medicating_with_leeches_good_desc: "해당 인물은 거머리로 몸을 치료하여 질병에 대한 전반적인 저항력을 향상시켰습니다."
 medicating_with_leeches_bad: "거머리 치료 실패"
 medicating_with_leeches_bad_desc: "해당 인물은 거머리 치료 중이며, 졸리고 무기력한 상태가 지속되고 있으며 개선의 기미가 보이지 않습니다."
 persecuted_flagellants: "고행자 박해"
 persecuted_flagellants_desc: "해당 영지에서는 채찍질 고행이 지나치게 흔해졌으며, 지역 영주들이 악랄하게 처벌했지만 별다른 효과를 거두지 못했습니다."
 rampant_flagellants: "만연하는 채찍 고행"
 rampant_flagellants_desc: "해당 영지에서 극단적인 종교 집단이 종교 당국의 비난에도 아랑곳하지 않고 채찍 고행을 수행하고 있습니다."
 apocalyptic_inquisition: "종말론적 이단 심문"
 apocalyptic_inquisition_desc: "해당 영지의 일부 주민들은 최근의 유행병이 종말의 징조라고 확신하고 있습니다. 이에 신자 여부를 떠나 영지의 모든 주민이 종교 심문을 받게 되었습니다."
 plague_cult: "종말론적 교단"
 plague_cult_desc: "해당 영지 전역의 수많은 남녀가 최근 발생한 유행병이 종말의 징조라고 믿으며 사방에 공포와 광기를 퍼뜨리고 있습니다."
 rampant_witch_trials: "역병 재판"
 rampant_witch_trials_desc: "해당 영지의 주민들은 최근 역병의 원인으로 지목된 집단에 대한 재판을 진행하고 있습니다."
 witch_trials_slowed: "역병 재판 처벌"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ 이와 같은 행동은 귀족계의 광범위한 규탄을 샀습니다."
 protected_jews: "유대인의 수호자"
 protected_jews_desc: "해당 인물은 봉역 내 유대인 여행자의 안전과 보호를 위해 헌신해 왔으며, 유대인 공동체 내에서 유명합니다."
 divine_guidance: "성령의 인도"
 divine_guidance_desc: "해당 영지의 주민들은 최근 신학적 소수 민족에 대한 박해를 대폭 줄여야 한다는 확신을 갖게 되었습니다."
 plague_animals_loose: "역병의 야수"
 plague_animals_loose_desc: "해당 영지의 주민들은 역병병과 질병을 퍼뜨리는 동물들이 득실거린다고 생각합니다."
 royal_cats: "왕실 동물: 고양이"
 royal_cats_desc: "해당 인물은 고양이가 왕국의 왕실 동물이며 고양이를 해치는 것은 왕위에 대한 범죄로 간주한다고 선언했습니다."
 royal_dogs: "왕실 동물: 개"
 royal_dogs_desc: "해당 인물은 개가 왕국의 왕실 동물이며 개를 해치는 것은 왕위에 대한 범죄로 간주한다고 선언했습니다."
 lacking_cats_and_dogs_good: "역병 동물 살처분"
 lacking_cats_and_dogs_good_desc: "최근 살처분으로 해당 영지의 떠돌이 동물 개체수가 크게 줄어들어 역병 확산이 감소했습니다."
 lacking_cats_and_dogs: "동물 살처분"
 lacking_cats_and_dogs_desc: "최근 살처분으로 해당 영지의 떠돌이 동물 개체수가 크게 줄어들었고, 어떻게 된 일인지 전염병 확산이 더 심해졌습니다."
 full_of_rabid_animals: "넘치는 광포한 동물"
 full_of_rabid_animals_desc: "수많은 떠돌이 동물이 해당 영지로 유입되어 주민들에게 질병을 퍼뜨리고 있습니다."
 refused_to_repent: "회개 거부"
 refused_to_repent_desc: "해당 영지의 주민들은 최근 한 귀족의 죄악에 대한 공개적인 고발을 요구했지만 묵살당하고 말았습니다."
 witch_trials_obstructed: "마녀 재판 방해"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "소수 민족 추방"
 persecuted_minorities_expelled_desc: "해당 영지는 소수 민족을 추방했고, 그로 인해 무역량이 급격히 감소했습니다."
 persecuted_minorities_protected: "박해받는 소수 민족 보호"
 persecuted_minorities_protected_desc: "해당 영지가 고향에서 박해받던 소수 민족에게 피난처를 제공했습니다."
 plague_minorities_sanctuary: "소수 민족 보호 구역"
 plague_minorities_sanctuary_desc: "최근 고향에서 쫓겨난 소수 민족이 이곳에 보금자리를 마련했습니다. 안타까운 점은 이 소수 민족은 역병이 창궐했을 때 쫓겨났기 때문에 고향에서 질병에 걸려 온 경우가 많습니다."
 plague_minorities_sanctuary_boosted: "대형 소수 민족 보호 구역"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "경제적 보호 구역"
 persecuted_minorities_financial_sanctuary_desc: "해당 영지는 외국인 및 소수 민족 상인에게 박해를 피할 수 있는 보호 구역을 제공하였습니다."
 minority_persecution_forbidden: "소수 민족 박해 금지"
 minority_persecution_forbidden_desc: "해당 영지의 주민들은 최근 소수 민족을 강제로 추방하려고 했지만, 지역 귀족들이 금지하였습니다."
 rats_eradicated: "들쥐 박멸"
 rats_eradicated_desc: "들쥐를 찾는 족족 꼼꼼하게 박멸한 결과, 해당 속주는 더욱더 풍요로운 지역이 되었습니다."
 pets_eradicated: "애완동물 살처분"
 pets_eradicated_desc: "이곳의 잔인한 애완동물 살처분 행각에 수많은 사람이 개탄하고 있습니다."
 vectors_reduced: "질병 매개체 감소"
 vectors_reduced_desc: "지역 양 개체수 상당수를 살처분하면서 역병의 확산이 늦춰졌습니다."
 disastrous_cull: "재앙적 살처분"
 disastrous_cull_desc: "지역 양 개체수 상당수를 살처분하면서 지역 경제가 타격을 입었습니다."
 pleas_ignored: "간청 무시"
 pleas_ignored_desc: "해당 인물은 성직자들의 간청을 무시했고, 그 결과 성직자들을 적으로 만들었습니다."
 draconian_lockdown: "가혹한 봉쇄"
 draconian_lockdown_desc: "엄격한 규제로 인해 지역 경제에 광범위한 피해가 발생하고 있습니다."
 trusted_ruler: "신뢰받는 영주"
 trusted_ruler_desc: "이곳 지역 영주들은 주군의 전폭적인 신뢰를 받습니다."
 supplies_sent: "물자 전달"
 supplies_sent_desc: "지역 역병의 위협에 대응하기 위해 이곳에 물자가 공급되었습니다."
 plight_ignored: "역경 무시"
 plight_ignored_desc: "해당 속주에서 역병이 처음 창궐했을 무렵, 영주에게 철저히 무시당했습니다."
 dead_boats: "망자의 배"
 dead_boats_desc: "시체로 가득 찬 배가 이곳 해변에 떠밀려와 감염과 황폐를 확산시키고 있습니다."
 clear_beaches: "해변 정리"
 clear_beaches_desc: "해당 속주 해변에는 병자나 죽어가는 사람이 없습니다."
 contaminated_beaches: "오염된 해변"
 contaminated_beaches_desc: "해당 속주 해변에는 때때로 망자들이 가득 실린 배가 떠밀려 옵니다."
 pestilent_beaches: "역병의 해변"
 pestilent_beaches_desc: "해당 속주 해변에는 감염된 시체들이 널려있어 참혹한 광경을 연출합니다."
 respected_dead: "망자를 존중함"
 respected_dead_desc: "해당 속주는 역병이 창궐하는 와중에도 망자에게 완전한 예우를 갖춥니다."
 health_first: "건강제일"
 health_first_desc: "해당 인물은 다른 사람의 건강보다 자신의 건강을 우선시합니다."
 dismissed_peasantry: "망자를 존중함"
 dismissed_peasantry_desc: "해당 속주의 평민들은 영주들로부터 소외당하고 있다고 느낍니다."
 miracle_worker: "기적을 행하는 자"
 miracle_worker_desc: "해당 인물은 단순한 손길로 병자를 치료하는 모습이 목격되었습니다!"
 man_of_the_people: "견실한 귀족"
 man_of_the_people_desc: "해당 인물은 전염병이 창궐하는 와중에도 아랫사람에게 동정심을 베풉니다."
 out_of_touch: "어긋난 손길"
 out_of_touch_desc: "해당 인물의 '왕의 손길'은 병자를 치료하는 수준이 아니라 완전히 끝장내 버립니다!"
 commoners_welcomed_in: "평민 환영"
 commoners_welcomed_in_desc: "해당 속주의 평민들은 주군에게 환영을 받았고, 모두 환대에 감사를 표했습니다."
 commoners_turned_away: "평민 퇴짜"
 commoners_turned_away_desc: "해당 속주의 평민들은 도움이 필요할 때 주군에게 외면당했고, 많은 이들이 이를 고깝게 여겼습니다."
 fears_allayed: "가라앉은 공포"
 fears_allayed_desc: "해당 속주의 평민들은 두려움이 가라앉은 듯 기꺼이 지시를 따랐습니다."
 fears_ignored: "공포 무시"
 fears_ignored_desc: "해당 속주의 평민들은 두려움이 사라진 듯 계속 불평하고 있습니다."
 strict_coastal_quarantine: "엄격한 해안 검역"
 strict_coastal_quarantine_desc: "해상 경로를 통해 해당 속주로 들어오는 상인들은 장기간의 격리가 지나야 상품을 판매할 수 있습니다."
 coastal_quarantine: "해안 검역"
 coastal_quarantine_desc: "해상 경로를 통해 해당 속주로 들어오는 상인들은 한동안의 격리가 지나야 상품을 판매할 수 있습니다."
 cackling_loon: "키득거리는 광인"
 cackling_loon_desc: "해당 인물은 문제를 웃어넘기지 못하는 성격으로, #EMP 몇 가지#! 단점이 있습니다..."
 herbalist_suspicions: "의심받는 약초사"
 herbalist_suspicions_desc: "해당 인물은 연고와 약초를 다루는 능력이 뛰어나 역병이 창궐하는 시기에 의심의 대상이 되기도 했습니다."
 absent_ruler: "자리를 비운 통치자"
 absent_ruler_desc: "해당 인물은 다가오는 전염병의 위협에 대해 사실상 숙소를 떠나지 않는 방식으로 대응했습니다."
 present_ruler: "농노 영주"
 present_ruler_desc: "해당 인물은 역병과 파멸의 시대에도 적극적으로 활동하는 영주입니다."
 hiding_from_epidemic: "역병 은둔"
 hiding_from_epidemic_desc: "해당 인물은 자신의 봉역에 전염병이 창궐하는 와중에도 틀어박혀 지냅니다.\n\n[infection_chance|E]: #P -75%#!"
 sachet_protection: "보호의 향주머니"
 sachet_protection_desc: "해당 인물이 지니고 다니는 향초 주머니는 실제로 질병을 막아주지는 못하지만 주변 사람들이 더 안전해진 #EMP 기분#!을 느끼게 만들어 줍니다."
 overly_fragrant: "지나친 향기"
 overly_fragrant_desc: "해당 인물이 주렁주렁 달고 다니는 향초 주머니는 실제로 질병을 막아주지는 못하지만 더 안전해진 #EMP 기분#!을 느끼게 만들어 줍니다. 주변 사람들은 눈물을 흘리는 대가를 치러야 하지만 말이죠."
 ce1_legendary_feaster: "전설적인 연회꾼"
 ce1_legendary_feaster_desc: "해당 인물은 전 세계를 돌아다니며 여러 행사장에서 귀를 기울이는 모든 이들에게 전설을 전파하고 있습니다."
 ce1_legendary_performance: "전설적인 공연"
 ce1_legendary_performance_desc: "해당 인물은 최근 자신의 전설을 극적으로 묘사한 공연을 선보였습니다. 의도한 관객층을 공략하는 데는 실패했지만 농노들은 매우 감동한 듯합니다."
 ce1_legendary_taverns: "지역 전설"
 ce1_legendary_taverns_desc: "해당 인물의 전설은 왕국의 평민들에게 열광적으로 받아들여져 무척이나 빠르게 전파되고 있습니다. 사람들이 술집을 돌아다니며 전설을 퍼뜨립니다."
 ce1_legend_mocked: "조롱받는 전설"
 ce1_legend_mocked_desc: "최근 한 문화 축제에서 해당 인물의 전설이 조롱당하는 일이 발생했으며, 다른 사람들이 부끄러워하며 전설을 전파하지 못하고 있습니다."
 studying_ancient_cultures: "고대 문화 연구"
 studying_ancient_cultures_desc: "해당 인물은 최근 고대인이 살았던 유적지를 탐험했으며, 그곳에서 발견한 것을 통해 깨달음을 얻었습니다."
 kids_legend_modifier: "자녀의 전설"
 kids_legend_modifier_desc: "어린이들이 해당 인물의 전설을 흉내 내면서 전파 속도가 빨라지고 있습니다."
 legendary_holy_site: "전설의 순례지"
 legendary_holy_site_desc: "신앙에 큰 의미가 없는 곳임에도 불구하고 성지에 버금가는 전설적인 이야기가 있어 순례자들이 해당 영지로 몰려들고 있습니다."
 legend_county_culture_builders: "수도 문화"
 legend_county_culture_builders_desc: "해당 영지의 주민들은 선조들이 수도를 건립한 시조라는 사실을 자랑스럽게 생각합니다."
 legend_character_culture_builders: "건설자의 은총"
 legend_character_culture_builders_desc: "해당 인물은 다른 누구도 아닌 공동의 선조가 강대한 정착지를 건설했음을 강조하며 수도 주민들을 안심시켰습니다."
 legend_humble_king: "겸허한 영주"
 legend_humble_king_desc: "해당 인물은 거룩한 행동을 겸허히 표현함으로써 신자들 사이에서 주목받고 있습니다."
 legend_mothers_boy: "공손"
 legend_mothers_boy_desc: "해당 인물은 부모를 공경하며, 모든 사람이 따라야 할 표준을 제시합니다."
 legend_charitable_donations: "자선 기부"
 legend_charitable_donations_desc: "해당 속주는 수자선 기부의 혜택을 받고 있습니다."
 legend_sick_hospitals: "요양원 애용"
 legend_sick_hospitals_desc: "해당 속주 주민들은 병에 걸리면 가장 먼저 요양원을 찾아가야 한다는 사실을 숙지하고 있습니다."
 legend_bloodthirsty_warrior: "피에 굶주린 전사"
 legend_bloodthirsty_warrior_desc: "해당 인물은 무술에 대한 자부심이 강합니다."
 legend_stigmatic: "낙인"
 legend_stigmatic_desc: "해당 인물은 예수의 것과 같은 위치에 오래된 상처를 지니고 있습니다."
 legend_culturally_sensitive: "민감한 문화"
 legend_culturally_sensitive_desc: "해당 인물은 서로 다른 문화 간의 잠재적 긴장감을 이해하고, 그러한 긴장이 고조되지 않도록 예방 조처하고 있습니다."
 legend_visions_of_god: "성령이 보여준 환영"
 legend_visions_of_god_desc: "해당 인물은 자신이 시력을 잃은 건 성스러운 환영을 보고 실명됐기 때문이라고 주장합니다."
 legend_holy_sacrifice: "거룩한 희생"
 legend_holy_sacrifice_desc: "해당 인물은 신에게 눈을 바쳤다고 주장합니다."
 legend_gods_humble_servant: "겸허한 종복"
 legend_gods_humble_servant_desc: "해당 인물은 시각 장애가 자신을 겸손하게 만들었고, 결과적으로 더 경건해졌다고 주장합니다."
 legend_sneaks_food: "음식 숨기기"
 legend_sneaks_food_desc: "해당 인물은 과식으로 인해 불경한 자로 여겨지는 것을 두려워하지만, 그럼에도 몰래 군것질거리를 먹는 것을 참지 못합니다."
 legend_fat_and_happy: "뚱뚱하지만 행복한"
 legend_fat_and_happy_desc: "해당 인물은 덩치가 약간 큰 편에 속하지만, 마음으로는 완전히 받아들인 상태입니다."
 legend_historical_bedecking: "고대의 의복"
 legend_historical_bedecking_desc: "해당 인물은 고대 민족 전통 의상을 착용하여 의도적으로 기억을 환기합니다."
 legend_modern_ruler: "현대적인 영주"
 legend_modern_ruler_desc: "해당 인물은 과거의 규칙에 굴복하지 않고 자신만의 길을 개척합니다."
 legend_prayer_callus: "기도자의 굳은살"
 legend_prayer_callus_desc: "해당 인물은 이마에 '자비바', 이른바 '기도자의 굳은살'이 있습니다. 이는 헌신으로 엎드려 기도해 왔음을 증명하는 흔적입니다."
 legend_bruised_head: "멍든 이마"
 legend_bruised_head_desc: "해당 인물은 경미한 부상을 자초해 가끔 두통에 시달립니다."
 legend_claimed_stigmatic: "명분 낙인"
 legend_claimed_stigmatic_desc: "해당 인물은 예수가 겪은 수난과 비슷한 흉터를 지니고 있습니다. 이는 큰 논란을 불러일으켰습니다."
 mysterious_sword_giver_great: "신비한 물"
 mysterious_sword_giver_great_desc: "해당 영지 물가에는 위대하고 신비로운 사람이 기거하고 있으며, 자신을 찾는 사람에게 신묘한 운명을 나눠준다는 얘기가 돕니다."
 mysterious_sword_giver: "영광스러운 물"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "악령"
 ce1_evil_spirit_desc: "해당 인물은 자신이 악령에 씌어 있다고 믿으며, 그 결과 매우 짜증스럽고 변덕스러운 행동을 보입니다."
 angelic_founder: "천사의 기반"
 angelic_founder_desc: "이 집안의 구성원들은 천사가 시조라는 데 의견을 모읍니다."
 legendary_item: "외국 토양"
 legendary_item_desc: "이곳의 지역 통치자는 머나먼 신비의 땅에서 흙을 가져왔고, 많은 사람이 그 흙에 마법이 깃들어 있다고 믿습니다."
 legendary_item_personal: "전설적인 여정"
 legendary_item_personal_desc: "해당 인물은 아주 먼 땅으로 여행을 떠났고, 그 과정에서 자신의 전설을 전파하고 있습니다."
 ce1_heartthrob: "가슴앓이"
 ce1_heartthrob_desc: "해당 인물은 전설과도 같은 낭만적인 여정을 진행 중이며 가장 가까운 연인조차 진정한 사랑으로 부르길 거부했습니다."
 ce1_legendary_battle: "전설의 전투"
 ce1_legendary_battle_desc: "해당 인물은 최근 그 자체로 전설이라 할 만한 전투에 참여했으며, 앞으로 더 전설적인 업적을 이룰 것임을 암시합니다."
 legend_renowned_herbalist: "저명한 약초사"
 legend_renowned_herbalist_desc: "해당 인물은 희귀한 식물을 발견하여 많은 것을 배웠습니다."
 legend_eagle_eyed: "독수리 눈"
 legend_eagle_eyed_desc: "해당 인물은 입소문을 듣고 도전해 오는 모든 이들에게 활 실력을 입증했습니다."
 legend_cannibal_scarred: "식인종의 원수"
 legend_cannibal_scarred_desc: "해당 인물은 식인종의 공격에 맞서 싸워 상흔을 남겼다는 이야기가 전해집니다."
 legend_nick_of_time: "절묘한 순간"
 legend_nick_of_time_desc: "해당 인물은 중요한 전투 중 때맞춰 지원군과 함께 도착했다고 합니다."
 legend_well_organised: "체계적인 조직"
 legend_well_organised_desc: "해당 인물은 군사 운용에 관한 선견지명이 뛰어나 전투가 벌어졌을 때 당황하는 법이 없습니다."
 legend_bravely_ran_away: "용감한 도망자"
 legend_bravely_ran_away_desc: "해당 인물은 전투가 임박했을 때 꼬리를 내렸다고 합니다. 하지만 그 판단이 유리하게 작용한 덕분에 다른 사람들이 조롱하지는 않습니다."
 ce1_immortal: "불멸을 향한 여정"
 ce1_immortal_desc: "해당 인물은 불멸의 존재가 되는 방법을 찾아 여행 중입니다."
 ce1_level_headed: "침착한 정신"
 ce1_level_headed_desc: "해당 인물은 꿈은 단지 꿈일 뿐이며 그 이상도 이하도 아니라는 걸 인지하고 있습니다."
 ce1_accepted_mortality: "무사안일 의견"
 ce1_accepted_mortality_desc: "해당 인물은 최근 필멸을 직시하고 덧없는 인생의 본질 속에서 위안을 얻었습니다."
 ce1_will_to_live: "존재의 위기"
 ce1_will_to_live_desc: "해당 인물은 죽음을 두려워합니다."
 ce1_forgiveness: "내면의 용서"
 ce1_forgiveness_desc: "해당 인물은 최근 자신에게 큰 잘못을 저지른 사람을 용서하기로 결정했습니다."
 plague_tales: "역병 이야기"
 plague_tales_desc: "해당 인물은 멀리 떨어진 역병에 대한 피해망상을 자신의 봉역을 지키기 위한 적극적인 노력으로 승화시켰습니다."
 plague_insights_gained: "역병의 이해 습득"
 plague_insights_gained_desc: "해당 인물은 시기적절하게 시체를 해부하여 가래톳 흑사병의 영향에 관한 귀중한 지식을 습득했습니다."
 brutal_crackdown: "잔혹한 단속"
 brutal_crackdown_desc: "국경에서 피난민을 대상으로 악랄한 단속을 시행한 덕분에 권위는 강화됐지만, 남작령에 상당한 분노가 끓어오르고 있습니다."
 shanty_towns: "판자촌"
 shanty_towns_desc: "해당 남작령 국경에 여러 판자촌이 건설되어 피난민이 반영구적으로 거주할 수 있게 되었습니다."
 border_defended: "국경 방어"
 border_defended_desc: "해당 남작령 국경에서 피난민을 돌려보내면서 일부 사람들을 기뻐했지만, 이주가 둔화되는 만큼 대가가 따르게 되었습니다."
 refugees_coddled: "피난민 수용"
 refugees_coddled_desc: "해당 남작령으로 도망쳐 온 피난민은 방해받지 않고 들어왔습니다."
 dangerous_rides: "위험한 기수"
 dangerous_rides_desc: "해당 인물은 황야로 모험을 떠난 탓에 자신과 가족 모두를 위험에 빠뜨리곤 하지만, 기분 전환에는 큰 도움이 됩니다."
 cautious_rider: "신중한 기수"
 cautious_rider_desc: "해당 인물은 감염 가능성이 있는 교외로 이동하는 것을 거부합니다."
 overly_protective: "과잉 보호"
 overly_protective_desc: "해당 인물은 피해망상으로 인해 다가오는 역병을 매우 철저하게 대비합니다."
 mass_panic: "집단 공황"
 mass_panic_desc: "해당 남작령은 지독한 역병이 닥친다는 소식에 공황 상태에 빠졌습니다."
 allayed_fears: "공포 완화"
 allayed_fears_desc: "해당 남작령의 주민들은 다가오는 역병에 대한 두려움이 진정된 상태입니다."
 angry_crowds: "성난 민중"
 angry_crowds_desc: "해당 남작령의 주민들은 겁에 질렸으며, 종말의 설교자들이 빈번하게 투옥되는 것에 대해 분노하고 있습니다."
 rumours_stifled: "소문 억제"
 rumours_stifled_desc: "먼 땅에서 창궐하는 역병에 관한 소문을 확실하게 억제한 덕분에 해당 남작령은 평온한 편입니다."
 rumours_proliferated: "소문 확산"
 rumours_proliferated_desc: "해당 속주의 소문을 억제하려는 시도는 실패로 돌아갔고, 많은 주민이 전염병 확산을 걱정하며 공포에 떨고 있습니다."
 uncaring_ruler: "무심한 영주"
 uncaring_ruler_desc: "해당 남작령의 주민들은 영주에게 버려진 듯한 기분을 느끼고 있습니다."
 flagellants_acquiesce: "고행자 달래기"
 flagellants_acquiesce_desc: "해당 인물은 마을과 마을을 순회하는 고행자를 달랬습니다."
 pacified_flagellants: "고행자 진정"
 pacified_flagellants_desc: "떠돌이 고행자들을 진정시킨 덕분에 해당 남작령의 주민들은 이제 종말의 날로 고통받지 않습니다."
 eager_populace: "열성적인 주민"
 eager_populace_desc: "해당 남작령의 주민들은 지역 종말의 날 설교자들의 말을 믿고는 무슨 수를 써서라도 대비하고 있습니다."
 unrestrained_flagellants: "굴레를 벗어난 고행자"
 unrestrained_flagellants_desc: "해당 남작령은 고행자를 달래는 시도가 실패로 돌아가 수가 급증하고 있습니다."
 regular_checkups: "주기적인 검진"
 regular_checkups_desc: "해당 인물의 의사가 정기적으로 처방해 주는 값비싼 약을 복용하면 최대한 건강한 모습을 보일 수 있습니다."
 under_the_weather: "이상 신호"
 under_the_weather_desc: "해당 인물의 안색이 약간 이상합니다."
 gravediggers_threatened: "도굴꾼 위협"
 gravediggers_threatened_desc: "해당 남작령의 도굴꾼들은 협박 및 착취를 당했으며, 더욱더 가난해져 제대로 된 일을 할 가능성이 작아졌습니다."
 gravediggers_compensated: "도굴꾼 보상"
 gravediggers_compensated_desc: "해당 남작령의 도굴꾼들은 추가로 보수를 받았으며 사기가 상승하였습니다."
 gravediggers_replaced: "도굴꾼 대체"
 ce1_commoners_in_graves: "평민 묘지"
 ce1_commoners_in_graves_desc: "해당 인물은 최근 왕실 묘지에 평민 구역을 만들어 주민들을 기쁘게 했지만, 일부 귀족들의 눈에는 왕실의 명성을 더럽히는 행위로 여겨지고 있습니다."
 ce1_common_graves: "공동 무덤"
 ce1_common_graves_desc: "평민들이 해당 영지의 묘지에 매장되고 있습니다."
 ce1_bodies_in_the_street: "길거리의 시체"
 ce1_bodies_in_the_street_desc: "묘지는 가득 찬 상황에 사망자 수는 늘어나고 있습니다. 그로 인해 시신들이 그냥 길거리에서 썩어가고 있습니다."
 ce1_siege_corpse: "질병에 걸린 시체"
 ce1_siege_corpse_desc: "적 군대가 해당 영지의 봉토에 질병에 걸린 시체를 투척해 대고 있습니다."
 ce1_quarantined_corpse: "시체 격리"
 ce1_quarantined_corpse_desc: "얼마 전 적 군대가 해당 영지의 봉토에 질병에 걸린 시체를 투척해 댔지만, 시체를 주민 대부분과 격리하는 데 성공하였습니다."
 ce1_heavily_ill: "중병"
 ce1_heavily_ill_desc: "해당 인물은 병든 시체와의 밀접한 상호작용으로 인해 건강이 심각하게 나빠졌습니다."
 ce1_non_heretical_solution: "시체 분리"
 ce1_non_heretical_solution_desc: "해당 인물의 봉역에서는 역병에 걸린 시체와 건강한 자들이 분리되어 있습니다."
 ce1_unorthodox_epidemic_treatment: "이단적인 치료"
 ce1_unorthodox_epidemic_treatment_desc: "해당 인물은 몇 가지 난해하고 이단적인 조처를 통해 역병의 확산 속도를 줄이는 데 성공했습니다."
 ce1_unorthodox_epidemic_treatment_bad: "성공적인 이단 치료"
 ce1_unorthodox_epidemic_treatment_bad_desc: "해당 인물은 몇 가지 난해하고 이단적인 조처를 통해 역병의 확산 속도를 줄이는 데 실패했습니다."
 ce1_major_quarantine: "봉역 전체 격리"
 ce1_major_quarantine_desc: "해당 인물은 역병의 확산을 막기 위해 지역 주민들을 집에 가두었습니다."
 ce1_major_quarantine_county: "격리"
 ce1_major_quarantine_county_desc: "누구도 해당 영지에 출입하지 못합니다. 그로 인해 역병 전파 정도가 완화됩니다."
 war_doctor: "전시 의사"
 war_doctor_desc: "명망 높은 의사와 제자들이 전장을 돌아다니며 병사들에게 높은 수준의 질병 치료와 처치를 제공합니다."
 ce1_banishment_resistance: "질병 적출"
 ce1_banishment_resistance_desc: "해당 인물은 고향 궁정에서 심각한 병에 걸린 궁정 신하를 추방해 질병 노출을 크게 줄였습니다."
 minor_epidemic_treatment: "가벼운 유행병 예방"
 minor_epidemic_treatment_desc: "해당 인물의 의사는 최근 역병의 확산을 막기 위해 몇 가지 적당한 조치를 취했습니다."
 major_epidemic_treatment: "대규모 유행병 예방"
 major_epidemic_treatment_desc: "해당 인물의 의사는 최근 역병의 확산을 막기 위해 극단적인 조치를 취했습니다."
 critical_epidemic_treatment: "신비한 유행병 예방"
 critical_epidemic_treatment_desc: "한 신비한 의사가 다가오는 유행병에 대해 급진적이고 독특한 치료법을 권고했습니다. 이에 종교 당국은 분개했지만, 그래도 치료법의 효과는 확실해 보입니다."
 minor_epidemic_treatment_failed: "소규모 유행병 예방 실패"
 minor_epidemic_treatment_failed_desc: "해당 인물은 역병 확산을 막기 위해 온건한 정책을 시행했으나, 결과적으로 해악만 불러오고 말았습니다."
 major_epidemic_treatment_failed: "대규모 유행병 예방 실패"
 major_epidemic_treatment_failed_desc: "해당 인물은 역병의 확산을 막기 위해 급진적 인 조치를 취했는데, 이는 경제 침체로 이어졌을 뿐만 아니라 질병 확산 방지에 전혀 효과적이지 않았습니다."
 critical_epidemic_treatment_failed: "신비한 유행병 예방 실패"
 critical_epidemic_treatment_failed_desc: "해당 인물은 역병 환자를 치료하기 위해 조치를 취했습니다. 효과는 좋았지만 전통적인 방식이 아니기에 종교 당국의 큰 노여움을 샀습니다."
 ce1_royal_touch: "왕실의 손길"
 ce1_royal_touch_desc: "얼마 전 주군이 해당 영지의 병자와 죽어가는 이들을 방문하였으며, 축복받은 동전의 형태로 성은을 내렸습니다."
 funeral_unrelenting_devotion: "사그라지지 않는 헌신"
 funeral_unrelenting_devotion_desc: "해당 인물은 사랑하는 사람의 무덤 앞에서 더 나은 영주가 되겠다고 맹세했습니다."
 funeral_comfort: "위로"
 funeral_comfort_desc: "해당 인물은 최근 자신의 죽음을 직시하고 덧없는 존재에서 발견한 의미에서 위안을 얻었습니다."
 funeral_existential_dread: "존재의 공포"
 funeral_existential_dread_desc: "해당 인물은 최근 자신이 언젠가 죽을 것이라는 사실을 깨달았습니다. 그들은 그것을 좋아하지 않았습니다."
 ce1_modest_leader: "겸손한 지도자"
 ce1_modest_leader_desc: "해당 인물은 전투에서 전설적인 모습을 보여주며, 태도와 비슷하게 조용히 커지고 있습니다."
 ce1_black_thumb: "식물 학살자"
 ce1_black_thumb_desc: "해당 인물은 자연에 대한 관심이 없다시피 합니다."
 legend_chaste_faithful: "순결, 신실함"
 legend_chaste_faithful_desc: "해당 전설을 추종하는 이들은 신실하기로 유명합니다."
 legend_lecherous_lewd: "호색, 외설적"
 legend_lecherous_lewd_desc: "해당 전설을 추종하는 이들은 사치스럽기로 유명합니다."
 ce1_forward_thinking: "진보적"
 ce1_forward_thinking_desc: "해당 인물은 고대 과거의 문화에는 관심이 없고 현재에 충실하게 사는 것을 선호합니다."
 ce1_avenging_child: "복수의 자녀"
 ce1_avenging_child_desc: "해당 인물은 부모를 살해한 야생동물에게 복수하기로 맹세했습니다."
 legend_palatial_palatable: "웅장함, 아첨"
 legend_palatial_palatable_desc: "이국적인 고기를 상다리 부러지게 차린 식탁보다 멋진 광경이 또 있을까요?"
 ce1_consequentialist: "결과주의자"
 ce1_consequentialist_desc: "해당 인물은 사람들에게 과정이 아니라 결과가 중요하다는 것을 상기시키곤 합니다."
 legend_edifices_enduring: "체계, 인내"
 legend_edifices_enduring_desc: "고대의 석공에게서 영감을 얻는 건 잘못된 일이 아닙니다. 오늘날에도 위풍당당하게 서 있는 작품들을 보면 오히려 석공들의 실력을 증명한다고 볼 수 있습니다."
 legend_monophthalmic_mythical: "외눈, 신화"
 legend_monophthalmic_mythical_desc: "사이클롭스는 실존합니다! 두 눈을 크게 뜨고 잘 살펴보면 언뜻 볼 수 있을 겁니다..."
 legendary_adventurer: "모험가 정신"
 legendary_adventurer_desc: "해당 인물은 자신의 봉역을 버리고 해외로 전설을 전파할 준비가 되어 있습니다."
 epidemic_increased_maintance: "유지비 증가"
 epidemic_increased_maintance_desc: "해당 인물은 역병으로 잃은 병사를 대체하기 위해 더 높은 임금을 지불하고 있습니다."
 epidemic_pressed_levies: "억압받는 징집병"
 epidemic_pressed_levies_desc: "해당 속주는 무장병 연대로 농노들을 억압하고 있습니다."
 epidemic_closed_barracks: "병영 폐쇄"
 epidemic_closed_barracks_desc: "불필요한 손실을 피하기 위해 병사들을 격리하고 훈련을 허용하지 않습니다."
 ce1_gone_dancing: "끝없는 춤 참여"
 ce1_gone_dancing_desc: "해당 인물은 농민들의 끝없는 춤에 동참했습니다."
 fealty_demanded: "충성심 요구"
 fealty_demanded_desc: "해당 인물은 아랫사람들에게 충성을 요구합니다."
 legend_investments: "경제적 투자"
 legend_investments_desc: "해당 영주는 주군의 거래를 통해 상당한 투자를 받아 경제가 부양되고 있습니다."
 legend_loose_lips: "경망스러운 언행"
 legend_loose_lips_desc: "해당 인물은 자신의 호의를 사 다른 이들을 뜻대로 조종하는 것을 허용합니다."
 legend_esteemed_expanding: "존경, 확장"
 legend_esteemed_expanding_desc: "이 존경 받는 전설을 지지하는 이들 중에는 진정한 유명 인사들도 포함되어 있습니다."
 legend_irreverent_immoral: "불경, 부도덕"
 legend_irreverent_immoral_desc: "해당 전설을 힐난하는 이들이 제재를 가하면서 전설의 위상이 크게 추락했습니다."
 legend_wicked_ways: "사악한 방식"
 legend_wicked_ways_desc: "해당 인물은 죄악으로 점철된 행보로 인해 행실에 관한 긍정적인 소문이 퍼지는 데 어려움이 있습니다."
 legend_errors_exonerated: "면죄부"
 legend_errors_exonerated_desc: "해당 인물의 죄악은 동기들의 지지로 인해 깊이 묻혀버렸습니다."
 legend_principled_pious: "절조, 경건함"
 legend_principled_pious_desc: "평민들은 해당 전설을 진실이라 믿으며, 해당 전설을 지지하는 이들 모두가 그 이로운 효과를 받습니다."
 legend_saintly_sinless: "죄 없는 성자"
 legend_saintly_sinless_desc: "해당 전설의 전파자는 전설 자체를 더욱 돋보이게 할 정도로 찬사를 받고 있습니다."
 healthy_court: "건강한 궁정"
 healthy_court_desc: "해당 인물의 행동이 궁정을 건강하고 행복하게 만들었습니다."
 strange_levity: "침울한 분위기"
 strange_levity_desc: "역병이 땅을 휩쓸고 지나간 뒤로 해당 인물은 침울한 기분에 빠져 있습니다."
 free_boats: "공짜 배"
 free_boats_desc: "해당 인물은 해안가에 떠밀려온 나룻배 덕분에 여행 시 더 나은 선택지를 고를 수 있게 되었습니다."
 corpse_piles: "시체 더미"
 corpse_piles_desc: "해당 남작령은 해안에 버려진 병자들의 시체 무더기가 썩고 있어 고통받는 상황입니다."
 shattered_by_plague: "빈번한 역병"
 shattered_by_plague_desc: "해당 영지는 활발하고 인구가 오밀조밀해 언제 대규모 유행병이 발발해도 이상하지 않습니다."
 ravaged_by_plague: "역병 민감"
 ravaged_by_plague_desc: "해당 영지의 번화한 정착지는 역병이 퍼지기 쉬운 환경입니다."
 blighted_by_plague: "역병 취약"
 blighted_by_plague_desc: "해당 영지는 인구 밀도가 평균 이상이며, 이로 인해 역병 전파에 취약합니다."
 struck_by_plague: "역병의 위협"
 struck_by_plague_desc: "해당 영지는 역병이 순식간에 퍼지고도 남을 만한 규모의 정착지를 보유하고 있습니다."
 legend_secure_safe: "안전 보장"
 legend_secure_safe_desc: "해당 전설은 낯선 지역에서도 사람들을 하나로 모으고 적을 아군으로 만드는 힘이 있는 것으로 유명합니다."
 plague_new_capital: "새로운 수도"
 plague_new_capital_desc: "최근 역병으로 영토가 엉망이 되었으며, 해당 영지는 봉역의 새로운 수도 후보로 이상적입니다."
 plague_alms_donations: "구호 기부"
 plague_alms_donations_desc: "해당 남작령에 형편이 어려운 사람들이 구호 기부의 혜택을 받았습니다. 덕분에 의욕이 높아졌으며, 머무를 곳 또한 얻었습니다."
 plague_determined_recover: "회복 결심"
 plague_determined_recover_desc: "해당 인물의 수도가 역병으로 만신창이가 됐지만, 반드시 회복하리라 믿어 의심치 않습니다."
 plague_the_long_road: "머나먼 길"
 plague_the_long_road_desc: "해당 인물의 수도가 역병에 휩싸였습니다. 산재한 위험에도 불구하고 주민들은 복구에 전념하고 있습니다."
 plague_crippling_sorrow: "무력한 비애"
 plague_crippling_sorrow_desc: "해당 인물의 수도가 역병에 휩싸였습니다. 역병이 불러온 어마어마한 죽음과 몰락으로 인해 주민들이 깊은 절망에 빠졌습니다."
 legend_tolerant_trusting: "관용, 신뢰"
 legend_tolerant_trusting_desc: "해당 전설은 소유주가 방랑 음유시인의 윤색을 허락한 덕분에 자유롭게 발전을 거듭했습니다."
