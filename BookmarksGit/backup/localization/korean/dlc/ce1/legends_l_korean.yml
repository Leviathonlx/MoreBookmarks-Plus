 legend_events.0001.t: "연대기 작자: 전설의 발견"
 legend_events.0001.desc.intro: "궁정에 들어서자 [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 헐레벌떡 달려와 인사를 올렸다.\n\n"
 legend_events.0001.desc.mid.slew_dragon: "\"좋은 소식입니다, [ROOT.Char.GetTitleAsNameNoTooltip|U] 님! [legend_character.GetName]에 관한 단서를 찾아 고서와 전설을 살피던 중, [legend_character.GetSheHe]가 용을 사냥했다는 증거를 발견했습니다!"
 legend_events.0001.desc.mid.ancestral_saint: "\"[ROOT.Char.GetFaith.HighGodName|U]께서 [ROOT.Char.GetTitleAsNameNoTooltip|U] 님의 가문에 미소를 짓는군요. 영주님의 존귀한 조상이신 [legend_character.GetName] 님에 관한 정보를 찾던 중, 그분을 [GetTrait('saint').GetNameNoTooltip( ROOT.Char )]로 추대할 만한 증거를 발견했습니다!"
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U]는 무릎을 꿇고는 내 발에 입을 맞추었다. \"아아, 거룩하신 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)시여. 영주님이 [ROOT.Char.GetFaith.HighGodName|U]의 직계 후손이란 강력한 증거를 찾았습니다!"
 legend_events.0001.desc.mid.old_godly_descent: "\"반갑습니다, [ROOT.Char.GetTitleAsNameNoTooltip|U] 님. 아니지. '[legend_character.GetFaith.HighGodName|U]의 [ROOT.Char.Custom('GetDaughterSon')|U]'로 불러드려야 할까요? 그렇습니다. 기록을 살피던 중 '신'이라던 영주님의 선조가 사실은 위대한 업적을 숱하게 쌓은 영웅적인 필멸자란 걸 알아냈습니다."
 legend_events.0001.desc.mid.raised_by_animals: "\"좋은 하루입니다, [ROOT.Char.GetTitleAsNameNoTooltip|U] 님. 혹시 어린 시절을 얼마나 기억하시는지요? 기록 보관소에 있던 고서를 좀 살펴보니 영주님이 실은 야생에서 [ROOT.Char.Custom('GetAnimalPlural')]의 품에서 길러졌음을 시사하는 내용이 있더군요."
 legend_events.0001.desc.mid.auspicious_stars: "\"[ROOT.Char.GetFaith.HighGodName|U]께서 미소를 지어 주시는 것 같습니다, [ROOT.Char.GetTitleAsNameNoTooltip] 님. 그분이 영주님의 탄생일에 미소를 지어주신 것처럼 말입니다. 예. 영주님은 상서로운 별 아래에서 태어나셨습니다. 생전에 위대한 업적을 세울 인물임을 상징하지요."
 legend_events.0001.desc.mid.virgin_birth: "\"[ROOT.Char.GetFaith.HighGodName|U]께서 미소를 지어 주시는 것 같습니다, [ROOT.Char.GetTitleAsNameNoTooltip] 님. 주군의 모친께서 영주님을 회임하셨을 때 미소를 지어주신 것처럼 말입니다. 예. 영주님은 사생아가 아닙니다. 영주님의 모친께서 축복을 받아 처녀 수태를 한 것이지요!"
 legend_events.0001.desc.mid.spoke_to_angels: "\"오래전에 천사들이 찾아온 적 있다고 말씀해 주신 기억이 납니다. [ROOT.Char.GetTitleAsNameNoTooltip|U] 님, 저는 그게 한낱 꿈이 아니라 실제로 [ROOT.Char.GetFaith.PositiveAfterLife]에서 보여준 환영임을 시사하는 증거를 찾았습니다."
 legend_events.0001.desc.mid.fought_the_devil: "\"요즘 악몽에 시달리시는 걸 알고 있습니다. 그건 사실 영주님이 [ROOT.Char.GetFaith.NegativeAfterLife]에서 [ROOT.Char.GetFaith.DevilName](와)과 싸울 때를 담은 찰나의 환영입니다. 믿을 만한 증거를 찾았습니다."
 legend_events.0001.desc.mid.exotic_backstory: "\"[ROOT.Char.GetTitleAsNameNoTooltip|U] 님, 스스로 온전한 [ROOT.Char.GetCulture.GetName]인이란 생각을 해보신 적 없을 겁니다. 맞지요? 그건 사실 영주님이 오래전 머나먼 신비의 땅에서 오신 분이라 그렇습니다."
 legend_events.0001.desc.mid.ancient_people: "\"[ROOT.Char.GetTitleAsNameNoTooltip|U] 님, 기록을 살피던 중 영주님의 혈통이 실은 위대한 [ancient_culture.GetName] 왕조의 후예임을 시사하는 증거를 찾았습니다!"
 legend_events.0001.desc.outro: "혹자는 이를 얼토당토않은 생각이라 할 것입니다. 사실임을 증명하려면 상당한 품이 들겠지요. 하지만 영주님을 살아있는 전설로 만들 수 있는 강력한 증거가 있습니다!\""
 legend_events.0001.a: "훌륭하군!"
 legend_events.0001.b: "아무리 나라도 믿기 어려운데."
 legend_events.0010.t: "$chronicler_court_position$: 전설의 전파"
 legend_events.0010.desc: "오늘 아침 [chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U](이)가 나를 맞아주었다. 전하고 싶은 소식이 있는지 어지간히도 달떠 보였다.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip|U] 님, [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)](이)가 [ROOT.Char.GetPromotedLegend.GetName]의 진위를 믿기 직전까지 온 듯합니다. 이야기를 알고 있고 완전히 매료된 것 같더군요. 다만 이면에 숨은 진실에 대해서 확신하지 못하고 있습니다.\""
 legend_events.0010.a: "어쩌면 [potential_promoter.GetSheHe]를 설득할 수 있을지도."
 legend_events.0010.a.success: "[potential_promoter.GetName](이)가 설득됨"
 legend_events.0010.a.failure: "[potential_promoter.GetName](이)가 설득되지 않음"
 legend_events.0010.b: "진실을 왜곡하면 진정한 믿음을 끌어낼 수 있겠군."
 legend_events.0010.c: "[potential_promoter.GetSheHe|U]가 어떻게 생각하든 무슨 상관이람."
 legend_events.0020.t: "전설의 협력"
 legend_events.0020.desc: "한 외국의 문객이 찾아와서는 큰 목소리로 말했다.\n\n\"영주님의 궁정에 도착하고 제법 긴 시간이 흘렀습니다. 영주님이 어떻게 봉역을 다스리고 여러 대소사를 어떤 식으로 해결하는지 지켜보았습니다. 정말 깊은 감명을 받았습니다.\n\n[seed_presenter.GetCulture.GetCollectiveNoun]에는 지체 높은 왕조에서 탄생한 전설적인 통치자에 관한 설화가 있습니다. 제 어머니께서 젊으실 적에 들려주셨던 이야기지요. 어머니도 오래전 할머님께 들은 것이라고 말씀해 주셨습니다.\n\n그렇게 세월이 흘러 오늘에 이르렀습니다. 저는 [seed_presenter.GetCulture.GetPrefix] 전설의 [ROOT.Char.GetTitleAsNameNoTooltip|U](이)가 바로 영주님이라고 자신을 담아 말할 수 있습니다. 진정한 [seed_presenter.GetCulture.GetName]의 자손이라면 제 의견에 동의할 겁니다!\""
 legend_events.0020.a: "그렇지! 그 문화권 장로들이 [ROOT.Char.GetDynasty.GetNameNoTooltip]에 관해 얘기한 적 있소!"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](이)가 [seed_presenter.GetCulture.GetPrefixNoTooltip] 이야기의 주역이었군."
 legend_events.0020.c: "[ROOT.Char.GetCulture.GetPrefixNoTooltip] 통치자는 [seed_presenter.GetCulture.GetCollectiveNounNoTooltip] 농노들이 뭐라 떠들든 상관하지 않는 법."
