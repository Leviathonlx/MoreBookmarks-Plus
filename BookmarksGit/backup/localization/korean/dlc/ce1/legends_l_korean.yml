 legend_chronicle_tournament_won: "[winner.GetFirstNameNoTooltip]의 3회 연속 석권"
 legend_chronicle_tournament_won_desc: "[location.GetName]의 마상 시합 경기장에서 참가자 [winner.GetName](은)는 토너먼트 3회 석권이란 대기록을 세웠다. 이 세상에 [winner.GetHerHim]의 적수는 없다."
