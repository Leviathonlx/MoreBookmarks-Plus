 legend_of_rome_desc: "아득한 기억의 저편으로 사라졌던 로마가 새로운 카이사르와 함께 다시 한번 우뚝 섰다. 한 번 더 문명을 새로운 시대로 이끌리라."
 legend_of_israel_desc: "하느님의 선택을 받은 선민의 왕국 이스라엘은 앗시리아, 바빌로니아, 로마인에게 복속당했다. 약속받은 땅에서의 출애굽 이후 우린 세상을 떠돌아다녔지만, 오늘 새로운 이스라엘 왕국이 고개를 든다. 하느님의 선민이 다시 한번 이 땅에서 살아가리라!"
 legend_of_slavia_desc: "슬라브 민족은 유럽 전역에 흩어져 있지만, 오늘 [founder.GetFirstName](은)는 전 슬라브 민족의 첫 [founder.GetTitleAsNameNoTooltip|U](으)로서 우뚝 섰다!"
 legend_of_n_sea_desc: "북해는 예나 지금이나 데인족의 영역이었다. 그리고 [founder.GetName]의 통치를 받는 지금, 바다를 제패한 제국이 탄생하리라."
 legend_of_mann_desc: "브리타니아 파도 너머 뱃사람들이 위대하고 무시무시한 해적 [founder.GetTitleAsNameNoTooltip], 공포의 존재 [founder.GetName]의 이야기를 전한다. 누구보다 강인한 전사라도 해안 저 너머 해적선이 보이면 창백하게 질릴지니. 남은 길은 단 하나, 항복뿐이다. [founder.GetTitleAsNameNoTooltip|U](이)가 받아줄지는 모르겠지만."
 legend_of_genghis_desc: "하늘 아래 모든 것은 가장 위대한 칸의 것이다. 몽골 민족이 [founder.GetTitleAsNameNoTooltip|U] 뒤로 하나로 단결한 지금, 늑대가 포효하고 독수리는 부르짖는다. 칭기즈 칸이 세상에 이름을 화인과도 같이 새겨 넣으리라."
 new_title_desc: "새로운 [founder.GetTitleAsNameNoTooltip|U](이)가 잿더미를 딛고 일어나 자비로운 통치로 번영을 가져오리라."
 jewish_priesthood_desc: "디아스포라는 영원할 것만 같았다. 그러나 [founder.GetName] 아래 새로운 고위 사제단이 탄생하였으니, [faith.GetName] 민족을 찬란하게 빛나는 신시대로 이끌 것이다."
 zoroast_priesthood_desc: "조로아스터교 신앙은 과거 위대한 마기들이 이끌었으나, 질서가 흐트러지고 말았다. 그러나 아후라마즈다와 아나히타, 미스라의 은총 아래 [protagonist.GetName](이)가 마기를 재건하였노라."
 priesthood_restoration_desc: "[faith.GetName](은)는 잔인한 세월의 손길에 의해 잿더미로 변하고 말았다. 하지만 지금, [founder.GetName](이)가 [faith.HighGodName|U]의 은총 아래 새로운 사제단을 세우노라."
 iberian_ender_desc: "이베리아 귀족들의 항쟁은 막을 내렸고 [struggle_ender.GetFirstName](은)는 구세주로 등극했도다. [struggle_ender.GetTitleAsNameNoTooltip|U](은)는 승리하리라."
 struggle_conclusion_desc: "마침내 [Localize(struggle.GetString)|U](이)가 막을 내렸고, [struggle_ender.GetFirstName](이)가 새로운 시대를 열어갈 영웅으로 거듭났노라."
 khan_beater_desc: "전설의 '칭기즈 칸'은 하늘 아래 모든 것을 자신의 제국 발밑에 두려고 했으나, 영웅 [winner.GetName](이)가 [winner.GetTitleAsNameNoTooltip|U](을)를 타도했노라!"
 legendary_battle_desc: "[loser.GetName|U](은)는 [winner.GetName](을)를 파괴하려 하였고, 실로 강력한 적수였다. 하지만 [winner.GetFirstNameNoTooltip](은)는 승리했고, [winner.GetHerHis] 위업은 끝이 없으리라!"
 reformed_faith_desc: "체계적인 종교가 옛 관습을 타파하려 하였으나, 현명하고 경건한 [reformer.GetName]의 인도 하래 [faith.GetName] 신앙은 새로운 시대로 접어들었다. 전설들은 성서에 성문화되었고, 체계적인 사제 계급이 확립되었으니. [faith.HighGodNamePossessive] 뜻은 이루어지리라!"
 new_faith_legend_desc: "나약하고 부패한 교회는 인류를 위하는 [faith.HighGodNamePossessive] 뜻에서 멀리 벗어나고 말았다. [reformer.GetName]의 거룩한 인도 아래 하나의 진정한 신앙 [faith.GetName](이)가 탄생했노라."
