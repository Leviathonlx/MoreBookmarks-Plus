 game_concept_legend: "전설"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "$game_concept_legend$은 어떤 인물이 살면서 성취한 중요 위업을 나타내며, [legend_seeds|E]에서 생성됩니다.\n\n전설은 [legitimacy|E]을 얻는 강력한 수단이며, [skill|E] 증가, [opinion|E] 보너스, [dynasty_prestige|E], [prestige|E], 또는 [piety|E] 등의 다른 보상 또한 얻을 수 있습니다. $game_concept_legend$ 보유자 또는 [legend_promoter|E]가 소유한 $game_concept_legend$이 전파된 [baronies|E]은 추가 효과를 획득할 수도 있습니다.\n\n$game_concept_legends$ 보상은 [legend_type|E]에 따라 결정되며, 각각 정통성, 신성, 영웅 전설로 구분됩니다. 각 $game_concept_legend$은 [legend_quality|E] 단계가 있어 보상의 수준과 전파 정도에 영향을 줍니다."
 game_concept_owned_legend: "보유 전설"
 game_concept_owning_legend: "보유 전설"
 game_concept_owned_legend_desc: "어느 한 [ruler|E]가 [legend|E]을 보유하고 있고 그 이로운 효과를 받고 있다면 이러한 전설을 $game_concept_owned_legend$으로 통칭합니다.\n\n$game_concept_legend$ 보유자는 그 전설의 [legend_protagonist|E]일 때도 있으나, 반드시 그래야 하는 건 아닙니다.\n\n또한 [legend_promoters|E]들이 매달 금화를 내고 $game_concept_legend$의 보너스 효과 일부를 누리기도 합니다."
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "홍보 중인 전설"
 game_concept_promoted_legend_desc: "$game_concept_promoted_legend$이란 [legend_promoters|E]의 지지를 받는 다른 [ruler|E] 소유의 [legend|E]을 의미합니다. [legend_promoters|E]들은 매달 일정한 비용을 내고 전설의 추가 효과 일부를 받습니다."
 game_concept_promoting_legend: "홍보"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "전설 홍보자"
 game_concept_legend_promoter_desc: "$game_concept_legend_promoter$는 영주의 [legend|E]을 홍보하는 [ruler|E]입니다.\n\n$game_concept_legend_promoter$는 매달 [gold|E]를 기부하는 대신 $game_concept_legend$의 [legend_type|E] 및 [legend_quality|E]에 따라 추가 보너스를 얻습니다."
 game_concept_legend_promoters: "전설 홍보자"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "전설"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "전설의 연원"
 game_concept_legend_seed_desc: "[legend|E]은 인과의 산물입니다. $game_concept_legend_seeds$은 $game_concept_legend$의 기반이며, [ruler|E]는 전설의 연원을 확립하여 $game_concept_legend$을 본격적으로 만들어 나갈 수 있습니다.\n\n카롤루스의 후계자 같은 조건을 충족하거나 중요 [decisions|E], [great_holy_war|E] 승리, [king|E] 또는 [emperor|E] 등극, 대규모 [activity|E] 기획, 전설의 동물 사냥 등 말 그대로 전설적인 업적을 세우면 $game_concept_legend_seeds$을 얻습니다.\n\n비활성 $game_concept_legend_seeds$은 어떤 비용도 소모하지 않지만 동시에 제공하는 효과도 없습니다. $game_concept_legend_seed$을 처음으로 확립하는 데는 [gold|E]가 소모됩니다."
 game_concept_legend_seeds: "전설의 연원"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "전설 등급"
 game_concept_legend_quality_desc: "[legend|E] 등급은 효과의 정도와 전파 범위, 최종 보상에 영향을 줍니다. $game_concept_legends$은 저명, 영광, 신화로 나뉩니다. $game_concept_legend$에 \"평범한\" 같은 수식어 따위가 붙을 순 없으니 말이지요.\n\n전설을 더 많은 [baronies|E]에 전파하고 강화 비용을 내 등급을 높일 수 있습니다.\n\n$game_concept_legend$ 보유자가 사망할 경우 가문이 계승할 수 있으며, 이때 등급 하락 같은 일은 생기지 않습니다."
 game_concept_legend_famed: "저명"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "영광"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "신화"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "전설의 주인공"
 game_concept_legend_protagonist_desc: "$game_concept_legend_protagonist$은 [legend|E]의 주역이 되는 인물을 말하며, 이들의 행적이 곧 전설을 이룹니다. $game_concept_legend$ 보유자가 $game_concept_legend_protagonist$이 되는 것도 가능하지만, 그 외에도 가족 구성원 누구든 16세 이상이라면 생존 여부를 떠나 주인공이 될 수 있습니다.\n\n$game_concept_legend_protagonists$은 본인이 직접적인 추가 보너스를 받지는 못하지만 $game_concept_legend$ 내용이 해당 인물을 중심으로 구성됩니다. 다만 보유한 [virtuous|E] [traits|E] 숫자에 따라 전설 보유자에게 #color_white 추가적인#! [legitimacy|E]이 부여될 것입니다.\n\n$game_concept_legend_protagonist$은 반드시 성인이어야 합니다. 어린아이가 용을 사냥했다는 이야기는 논란의 소지가 있으니 말입니다."
 game_concept_legend_protagonists: "전설의 주인공"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "전설 유형"
 game_concept_legend_types: "전설 유형"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "[legend|E]의 유형에 따라 전설이 부여하게 되는 효과 종류와 내용의 주제가 달라집니다.\n\n$game_concept_legend_types$은 정통성, 영웅, 신성으로 구분되며 각각 [legitimacy|E], [prestige|E], [piety|E]를 제공합니다."
 game_concept_legend_heroic: "영웅 전설"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "신성 전설"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "정통성 전설"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "전설 도서관"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "[legend_library|E]에는 당신의 [domain|E]까지 전파된 완성 [legends|E]이나, 당신이 만들었거나, 적극적으로 홍보 중인 전설이 저장됩니다.\n그뿐만 아니라 [legends|E] 전설이 전파된 지역을 이동 중일 경우 도서관에 추가하는 것도 가능합니다.\n\n도서관에 저장된 [legends|E]은 언제든 원하는 대로 제거할 수 있습니다."
 game_concept_ancestral_claim: "선조의 명분"
 game_concept_ancestral_claim_desc: "[casus_belli|E]의 일종인 선조의 명분을 보유 중일 경우, 정통성 [legend|E]로 명분을 확보한 작위 내의 모든 영지를 합병할 수 있습니다."
 legend_heroic: "영웅 전설"
 legend_heroic_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]의 전설"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip](은)는 영웅적인 업적으로 유명합니다."
 legend_legitimizing: "정통성 전설"
 legend_legitimizing_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]의 계보"
 legend_legitimizing_desc: "[ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] 가문의 혈통은 이 영지를 수백 년 동안 다스려 왔다."
 legend_holy: "신성 전설"
 legend_holy_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]의 기적"
 legend_holy_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip](이)가 보여준 신성함은 [ROOT.Char.GetFaith.HighGodName] 추종자 모두가 존경합니다."
 legend_king_arthur: "아서 펜드래곤의 유산"
 legend_king_arthur_desc: "이 가문은 영원불멸한 왕의 피가 흐른다."
 legend_carolingian: "카롤루스 대제의 후계자"
 legend_carolingian_desc: "이 가문은 과거 카롤루스 대제가 자신들의 영지를 통치했으며, 자신들은 황실의 직계 후손이라고 주장한다."
 legend_holy_warrior: "신성한 철권"
 legend_holy_warrior_desc: "위대한 성전사인 해당 영웅은 신앙을 위해 용감하게 싸웠다."
 legend_chapter_opening_holy_warrior: "[religion.GetNameNoTooltip]의 위대한 전사인 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]의 전설은 상서로운 탄생으로 시작한다. [ROOT.Legend.GetProtagonist.GetSheHe]는 매우 어린 나이에 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]의 부름을 느꼈다."
 legend_el_cid: "엘 시드의 노래"
 legend_el_cid_desc: "한때 불명예스러운 하류 귀족이었던 로드리고 디아스 데 비바르는 스스로 한 명의 왕이 되었다."
 legend_alfred_of_wessex: "신성왕"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U](은)는 잉글랜드에서 노르드인의 침략을 막아내고 기독교계의 보루이자 전파자로 우뚝 섰다."
 legend_sons_of_david: "다윗의 후계자"
 legend_sons_of_david_desc: "이스라엘의 왕 다윗은 야훼의 점지를 받았으며, [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip] 구성원 모두 다윗의 피가 흐른다."
 legend_peasant_emperor: "농노에서 바실레프스로"
 legend_peasant_emperor_desc: "바실은 농노의 자식으로 태어나 황제에게 등용되었으며, 이윽고 황제의 딸과 혼사를 치르고 바실레프스의 직위에 올랐다."
 legend_the_wheelwright: "풍요의 지하 저장고"
 legend_the_wheelwright_desc: "아들의 7살 생일날, 두 이방인이 수레바퀴공 피아스트를 찾아왔다. 피아스트는 환대를 베풀어 주었고, 이방인들은 감사의 표시로 피아스트의 지하 저장고가 영원히 풍요를 누리도록 주문을 걸어주었다."
 legend_vercingetorix: "베르킨게토릭스의 후계자"
 legend_vercingetorix_desc: "베르킨게토릭스는 로마의 침략에 맞서 갈리아 부족들을 통합하고 반란을 일으켰다. 베르킨게토릭스는 끝내 카이사르에게 쓰러졌지만, 그 켈트의 혼만큼은 우리의 혈관 속에서 살아 숨 쉬고 있다."
 legend_saman_khudah: "바흐람 추빈의 후손"
 legend_saman_khudah_desc: "장군. 정복자. 찬탈자. 바흐람 추빈은 오롯이 본인의 힘으로 사산 왕조를 취했으며 그 영웅의 피가 우리의 혈관에 생생하게 흐르고 있다."
 legend_bahram_gur: "구르 혈통"
 legend_bahram_gur_desc: "바흐람 구르는 수많은 침략자에게 맞서 싸운 위대한 전사왕이었다. 이 인물의 피가 우리의 몸속에 흐르니, 우리 역시 페르시아의 영웅이라고 할 수 있으리라."
 bahram_gur: "바흐람 구르"
 legend_cadell: "카델의 핏줄"
 legend_cadell_desc: "어린 노예로 인생을 시작한 카델은 성자의 축복을 받았고, 보르티건에게서 포이스 왕국을 되찾았다."
 legend_descendants_of_brahman: "브라만의 핏줄"
 legend_descendants_of_brahman_desc: "우리는 신의 아들과 딸이다. 브라만, 비슈누... 우리 혈통의 역사는 태초까지 거슬러 올라간다."
 legend_gothic_kings: "고트족 왕"
 legend_gothic_kings_desc: "로마를 멸망시킨 고트족이 바로 우리 왕국의 시조이다. 즉 우린 고트족 왕과 여왕의 후계자라고 할 수 있다."
 legend_sons_of_rurik: "류리크의 자손"
 legend_sons_of_rurik_desc: "바랑기아 왕자 류리크는 모험 동료들을 이끌고 동쪽으로 가 위대한 노브고로드 왕국을 세웠다. 우리의 몸속에는 전설적인 류리크의 피가 흐른다."
 legend_william_gellones: "오랑주의 체포"
 legend_william_gellones_desc: "기욤 겔로네는 기독교의 전사였으며, 오랑주에서 이슬람 군대를 격파했다. 이후 겔론에 수도원을 설립하였고, 영주직에서 은퇴한 이후에는 수도사로서 여생을 보냈다."
 legend_edward_the_martyr: "순교자 에드워드"
 legend_edward_the_martyr_desc: "살해당한 후 제대로 매장되지 못한 순교자 에드워드의 시신은 1년이 지난 후 부패하지 않은 상태로 발견되었다. 에드워드는 그리스도를 향한 깊은 사랑을 바탕으로 자신의 죽음을 받아들였다고 한다."
 legend_yazdagird_iii: "[ancestor.GetFirstNameNoTooltip] 3세의 핏줄"
 legend_yazdagird_iii_desc: "우린 마지막 사산 왕조 샤의 핏줄이다. 선조께서는 튀르크, 카자르, 아라비아 침략자들에게 사방을 포위당한 상황에서도 페르시아를 향한 충심을 거두지 않은 채 눈을 감았다."
 legend_afrasiyab: "투란의 왕: 아프라시야브"
 legend_afrasiyab_desc: "위대한 투란의 왕이자 튀르크의 영웅 아프라시야브는 페르시아 제국의 숙적이었으며, 역대 투란 왕 중 가장 위대한 인물이다. 아프라시야브의 마법과도 같은 피가 우리의 몸에 흐르는 만큼, 우리에겐 다시 한번 투란의 통치자가 될 수 있는 천부권이 있다."
 legend_sceafa: "노아의 손자 세아파"
 legend_sceafa_desc: "고대 롬바르디아의 왕 세아파는 어린 시절 바다에서 나와 잉글랜드를 통치했다. 우리는 그분이 노아의 손자이며, 우리의 신혈이 그분에게서 비롯되었음을 안다."
 legend_new_troy_london: "신트로이"
 legend_new_troy_london_desc: "브루투스는 트로이에서 추방된 뒤 다이애나의 안내를 따라 알비온으로 향했다. 브루투스는 알비온을 점령하고 있던 거인들을 몰아내고 트로이아 노바를 세웠으며, 이는 오늘날의 런던이 되었다."
 legend_corineus: "코리네우스의 연가"
 legend_corineus_desc: "고대 트로이의 전사 코리네우스는 콘월의 시조이다. 코리네우스께서는 브리타니아를 찾아와 일대를 점령하고 있던 거인들을 몰살하고, 당신의 이름을 따 콘월이라는 명칭을 붙였다."
 legend_scota: "스코타의 자손"
 legend_scota_desc: "우리의 영지 \"스코틀랜드\"는 위대한 이집트 파라오의 딸 스코타에서 따온 것이다. 그분은 모든 스코틀랜드인의 어머니이며, 우리의 몸속에는 고대 파라오의 피가 흐른다."
 legend_pyusawhti: "용신의 후계자"
 legend_pyusawhti_desc: "용신의 자궁에서 태어났으며, 마하삼마따의 후손인 우리야말로 그 어떤 곳보다 신성하고 위대한 혈통이다."
 legend_tosny: "백조의 기사"
 legend_tosny_desc: "위대한 로저 드 토스니는 백조의 기사의 후손이며, 우리는 그분의 전설을 기리는 의미로 오늘날에도 백조 휘장을 착용하고 있다."
 legend_menelik_i: "다윗의 자손"
 legend_menelik_i_desc: "우리 가문의 시조인 메넬릭 1세는 이스라엘의 솔로몬과 셰바의 여왕이 낳은 사랑의 결실이다."
 legend_kings_of_semien: "세미엔의 왕"
 legend_kings_of_semien_desc: "베타 이스라엘은 격렬하게 기독교를 거부하는 전설의 유대 왕국이다. 우리는 르호보암과 여로보암 세력이 내전을 벌일 당시 이스라엘에서 피신한 단 지파의 후손이다."
 legend_roman_heritage: "로마의 명맥"
 legend_roman_heritage_desc: "우리 가문은 단순히 현대의 로마 제국을 다스리는 집안이 아니다. 공화정 시대부터 로마에서 권세를 누렸던 실력가였다."
 legend_hunnic_heritage: "훈족의 명맥"
 legend_hunnic_heritage_desc: "우리 집안의 혈통은 훈족 가문의 후계이다. 사실, 우리 가문의 시조는 로마를 무릎 꿇렸던 공포의 대상 아틸라이다."
 legend_premysl: "쟁기꾼 프르셰미슬"
 legend_premysl_desc: "우리 선조는 스타디체 마을의 일천한 농노로 인생을 시작했다. 하지만 얼마 안 가 리부셰의 눈에 띄었고, 혼인을 올려 체코의 공작이 되었다."
 legend_borjigin: "빛나는 방문자"
 legend_borjigin_desc: "어느 빛나는 이방인이 모든 [GetDynastyByID('11100').GetNameNoTooltip]의 어머니 알란 구아를 밤낮으로 찾아왔다. 어떤 의미로는 치졸한 사람처럼 밤에는 달빛을 타고, 낮에는 햇살을 타고 알란 구아의 유르트에 기어들어 왔고 그렇게 세 아들을 선사했다. 알란 구아는 신이 안겨준 아들들에게 경고했다. 다섯 발의 화살을 하나로 묶은 다발처럼 똘똘 뭉치지 않으면 고독하게 하나씩 꺾일 것이라고."
 legend_naga_descent: "나가의 핏줄"
 legend_naga_descent_desc: "나가는 파탈라에 기거하는 신성한 반인 반뱀 생명체로, 때때로 완전한 인간의 형상을 취한 채 우리네 세계로 건너오기도 한다. 우리 가족의 혈통은 과거 카슈미르를 방문해 인간과 관계를 맺은 나가에게서 비롯되었다."
 legend_hieros_gamos_skirnismal: "히에로스 가모스"
 legend_hieros_gamos_skirnismal_desc: "잉글링 가문의 시조 푈니르는 프레이르를 사랑한 게르의 사타구니에서 태어났다. 그렇다면 푈니르의 후손이야말로 노르웨이를 통치하는 데 필요한 신혈을 지닌 당사자라고 할 수 있지 않겠는가?"
 legend_shibi_chakravarti: "시비 차크라바르티"
 legend_shibi_chakravarti_desc: "겸손함과 신앙의 표상이자 영웅이었던 시비 왕은 비둘기로 변한 현자 아그니를 보호하는 임무를 맡았다. 비둘기를 구하고 싶다면 살점을 바치라는 연의 요구에 시비 왕은 육신을 완전히 내주었고, 이에 오히려 목숨을 부지하고 보상으로 아들 카포타로마를 받았다. 모든 [GetDynastyByID('1043008').GetNameNoTooltip] 구성원의 몸속에는 이 이타적인 왕의 피가 흐른다."
 legend_magi: "동방 박사들의 후손"
 legend_magi_desc: "예수께서 탄생하신 후, 성경에 나오는 동방 박사들이 그분을 찾아와 황금과 유향, 몰약을 예물로 바쳤다. 마태복음에서는 세 명의 박사가 동방에서 왔다고 기록하고 있다.\n길을 잘못 든 어떤 서방의 여행자가 페르시아의 도시 사바에서 베들레헴의 별을 목격했던 것일 수도 있다.\n그러나 태양은 훨씬 더 먼 동쪽에서 떠오른다. 부는 도시에서 나오지만, 굳건한 신앙은 가혹한 초원에서 자란다.\n성경은 멜키오르, 카스파르, 발타사르가 유대인의 왕으로 태어난 아기에게 경배드린 후 고향으로 돌아갔다고 전한다. 그들의 후손이자 가장 경건한 네스토리우스파 신자들은 지금도 여전히 참되고 유일한 신과 그분의 아들을 숭배한다."
 legend_the_red_hand: "얼스터의 붉은 손"
 legend_the_red_hand_desc: "아일랜드 초창기에는 얼스터에 가장 먼저 손을 얹는 자가 그 땅의 주인이 될 것이며, 나아가 아일랜드의 고왕이 될 거란 예언이 있었다. 그러자 우리의 선조는 재치를 발휘하여 스스로의 손을 잘라 얼스터로 던졌고, 얼스터의 에메랄드빛 초원을 피로 물들였다."
 legend_ragnarr: "$nick_lodbrok$의 아들"
 legend_ragnarr_desc: "데인족의 왕이자 웜 학살자 [ancestor.GetFirstNameNoTooltip](은)는 기독교인에게 공포의 대상이면서 전설적인 모험가였다. 그분이 생전에 세운 위업은 일일이 나열하기에 너무나 많다. 그분의 피가 이 몸에 흐르니, 내가 그분의 유지를 받들어 나만의 전설을 만들어 나가는 것이 마땅하리라!"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "[protagonist.GetFaith.GetAdjectiveNoTooltip] 성지의 [ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U]"
 legend_saintly_location_desc: "[faith.GetNameNoTooltip]에 대한 성지를 보유하는 것 자체가 거룩함을 보여주는 표식이다."
 legend_chapter_opening_saintly_location: "[location.GetNameNoTooltip] 땅의 종교적 가치는 다른 어느 곳과도 비교할 수 없다. 그 토양에서 솟아나는 기적의 샘물은 모든 병을 치료할 수 있다고 전해진다."
 legend_chapter_motivation_religious: "이 소문을 들은 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 마음에서 우러나는 온기를 느꼈다. 대단한 신앙심을 품고 있는 만큼, [ROOT.Legend.GetProtagonist.GetSheHe]는 신성한 장소에 대해 생각하는 것만으로도 눈물을 흘렸다."
 legend_saintly_life_name: "누구보다 [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] [protagonist.GetTitledFirstNameNoTooltip]의 삶"
 legend_saintly_life_desc: "[protagonist.GetTitledFirstNameNoTooltip](은)는 헌신적인 삶을 산 덕분에 거의 성자에 가까운 권위를 갖게 되었다."
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 태어나면서부터 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]에 대한 지극한 사랑을 품었으며, 평생 헌신하며 살아감으로써 자신의 신앙에 대한 진심을 보였다."
 holy_seed_toast: "신성 [legend_seed|E] 획득"
 holy_seed_toast_traits: "당신의 [ROOT.Char.CustomFixedRandom('GetSaintlyTrait')] 성격이 알려짐"
 legend_saintly_building_name: "[location.GetNameNoTooltip]의 [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] 건설자"
 legend_saintly_building_desc: "[ROOT.Char.GetFaith.HouseOfWorshipPlural] 건설은 그 자체로 이타적인 행동이며, 경건한 영혼을 지녔다는 증거가 된다."
 legend_ancient_people_name: "[culture.GetNameNoTooltip] [ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]"
 legend_ancient_people_desc: "우리 집안 구성원 모두 [culture.GetCollectiveNoun]인의 몸속에 흐르는 것과 같은 피를 품고 있다."
 legend_saintly_deed_name: "[ancestor.GetNameNoTooltip|U] [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] 업적"
 legend_saintly_deed_desc: "[religion.GetName]의 이름으로 이룩한 [ancestor.GetShortUINamePossessive|U] 경건한 업적은 가히 존경할 만하다."
 legend_saintly_descent_name: "[Localize( ancestor_flag )|U]의 [ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U]"
 legend_saintly_descent_desc: "[Localize( ancestor_flag )]의 거룩한 피가 우리의 몸속에 흐르니, 우리는 이로 말미암아 기적을 행하리라."
 legend_mythical_descent_name: "[Localize( creature )|U] 핏줄"
 legend_mythical_descent_desc: "내 선조 중에는 강대한 [Localize( creature )](이)었던 분도 있다."
 legend_godly_descent_name: "[Localize( god )|U]의 핏줄"
 legend_godly_descent_desc: "[Localize( god )|U](이)가 나의 선조이며, 그분의 피가 이 몸에 흐르니 나 또한 이적을 행하리라."
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName](은)는 진정 모두가 존경하는 위인이었다."
 legend_chronicle_ancestral_glory_nohistory_desc: "우리의 조상은 모두의 경배를 받는 진정한 위인이셨다."
 legend_crusader: "[GetTrait('faith_warrior').GetNameNoTooltip( protagonist )] [ancestor.GetTitleAsNameNoTooltip|U]"
 legend_crusader_desc: "[protagonist.GetName](은)는 성지를 장악하는 데 위대한 성업을 숱하게 세웠다."
 legend_chronicle_raised_by_animals: "[Localize( beast )|U]의 자식"
 legend_chronicle_raised_by_animals_desc: "[protagonist.GetNameNoTooltip|U](은)는 [Localize( beast )|U]의 품에서 자랐다. [protagonist.GetFaith.CreatorNamePossessive|U] 혹독한 시련을 견뎠으니 하늘로부터 통치권을 받았다고 할 수 있다."
 legend_auspicious_birth: "상서로운 탄생"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U](은)는 밤하늘에 상서로운 별이 가득할 때 태어났으며, 이는 그분이 세울 위대한 업적을 암시하는 징조였다."
 legend_virgin_birth: "처녀 수태"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U](은)는 어떻게 된 영문인지 남편과 정을 통하지 않고 회임하였다. 이것이야말로 [protagonist.GetFaith.HighGodName|U]께서 직접 [protagonist.GetMother.GetHerHim]에게 자식을 선물했다는 증거이다."
 legend_sacred_birth_name: "[protagonist.GetFirstNamePossessiveNoTooltip|U] [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] 탄생"
 legend_sacred_birth_desc: "[protagonist.GetNamePossessiveNoTooltip] 탄생 정황은 불가사의에 가려져 있는데, 이것이야말로 그분이 태어날 때부터 [protagonist.GetFaith.HighGodName|U]의 축복을 받았다는 증거이다."
 legend_divine_intervention_name: "[Localize( god )|U]의 축복"
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U](은)는 꿈속에서 [Localize( god )](와)과 대화를 나누었고, 거룩한 사명을 내려받았다."
 legend_fought_devil_name: "[protagonist.GetFaith.DevilName|U](와)과의 전투"
 legend_fought_devil_desc: "[protagonist.GetNameNoTooltip](은)는 꿈에서 [protagonist.GetFaith.DevilName](와)과 전투를 치렀다. 이는 [protagonist.GetSheHe]가 악을 정벌할 인물임을 암시하는 징조이다."
 legend_exotic_backstory_name: "[protagonist.GetNamePossessiveNoTooltip|U] 오뒷세이아"
 legend_exotic_backstory_desc: "[protagonist.GetName](은)는 머나먼 [Localize( location.GetString )]까지 갔다가 귀향하였다."
 pilgrim_legend_name: "세계의 순례자"
 pilgrim_legend_desc: "[ancestor.GetNamePossessive|U] 헌신은 [ancestor.GetFaith.PositiveAfterLife](으)로 이르는 끝없고 힘겨운 여정으로 이어졌다. 구원을 향한 [ancestor.GetFirstNamePossessiveNoTooltip]의 거룩한 여로에서 있었던 일은 오직 [ancestor.GetFaith.HighGodName|U]만이 알고 있으리라."
 consecrated_blood_legend: "성스러운 핏줄"
 consecrated_blood_legend_desc: "[dynasty.GetName] 가족 구성원 모두 [founder.GetNamePossessive|U] 피가 흐른다. [founder.GetFaith.HighGodName|U](을)를 향한 우리의 신실함은 절대적이며 우리가 행하는 일은 모두 그분의 이름 아래 이루어진다."
 dyn_many_crown_legend: "절대자 [dynasty.GetNameNoTooltip|U]"
 dyn_many_crown_legend_desc: "운명이든, 설계든 모든 권력은 [dynasty.GetName]의 수중에 떨어진다. 우리의 영토는 광활하고 업적은 위대하다. 우리 가문이 세상을 지배하는 절대자의 왕위에 오르는 것은 예정된 결과이다."
 legend_of_rome_name: "새로운 카이사르"
 legend_of_israel_name: "이스라엘의 새로운 [founder.GetTitleAsNameNoTooltip|U]"
