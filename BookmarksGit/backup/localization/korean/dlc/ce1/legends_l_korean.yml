 legend_chapter_opening_conqueror: "재에서 다시는 아무것도 태어나지 않을 것이다. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]께 바치는 [ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] 맹세는 붉은 토양 위에서 그렇게 이루어졌다. 그 흙은 이제 더 붉어지기만 하리라."
