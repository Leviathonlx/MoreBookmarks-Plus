 legend_chapter_motivation_delicious_meats: "[Localize( beast )](은)는 사납고 위험하기로 소문이 자자했지만 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 뜻은 그 정도로 꺾이지 않았다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 어떻게든 야수의 고기를 맛보고 싶었고, 꿈을 이루기 위해 거침없이 나아갔다."
 legend_chapter_motivation_dead_parent: "[Localize( beast )](은)는 실로 위험한 맹수였으나 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 마음은 확고했다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 그 야수에게 개인적인 원한이 있었다. 부모의 원수라는 소문이 돌 정도였으니."
 legend_chapter_motivation_great_venator: "이 무렵 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 이미 최고의 사냥꾼으로 명성을 떨치고 있었지만, [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U](은)는 이 사실을 더욱더 확실하게 증명하고 싶었다."
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 사냥꾼으로서 실력을 증명하고 싶었고, 그러던 차에 드디어 기회가 왔다. 강대한 [Localize( beast )](이)가 가까이 다가오고 있었다."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 길에서 만난 낯설고 특이한 이들 모두와 친구가 되었다. 심지어 크고 무시무시한 사이클롭스와도 우정을 나누었다!"
 legend_chapter_discovery_cyclops: "[ROOT.Legend.GetProtagonist.GetSheHe](은)는 여로에서 무척이나 낯설고 특이한 이들을 만났다. 특히 그 으뜸은 강력한 사이클롭스의 존재를 알게 된 것이리라!"
 legend_chapter_discovery_renowned_herbalist: "약초사로 유명했던 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 위험한 식물이 가득한 죽음의 숲을 발견한 것도 모자라 무사히 빠져나오면서 더욱더 인기몰이를 하게 되었다."
 legend_chapter_discovery_evil_plants: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] 여행은 시작부터 위험으로 가득했다. 독성 식물이 가득한 숲의 공격을 받은 것이다. 꽃가루로 인해 어지럽고 현기증이 날 정도였다."
 legend_chapter_discovery_legendary_archer: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] 여로는 뽐내기를 좋아하는 궁사가 사는 땅으로 이어졌다. 궁사는 우리의 주인공에게 활쏘기 시합을 제안했다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 곧바로 화살을 쏴 단 한 방에 궁사의 화살을 반으로 가르는 기예를 보여주었다!"
 legend_chapter_discovery_archery_contest_won: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] 여로는 뽐내기를 좋아하는 궁사가 사는 땅으로 이어졌다. 궁사는 우리의 주인공에게 활쏘기 시합을 제안했다. 치열한 경쟁이 이어졌지만, 마침내 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](이)가 더 뛰어난 궁사임이 증명되었다."
 legend_chapter_discovery_bog_stronk: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] 여로는 형세가 위험천만한 지역으로 이어졌다. 심지어 땅 그 자체가 [ROOT.Legend.GetProtagonist.GetHerHim]를 지하로 삼키려 들 정도였다. 그렇지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 특유의 괴력을 발휘하여 빠져나오는 데 성공하였다."
 legend_chapter_discovery_bog_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] 여로는 형세가 위험천만한 지역으로 이어졌다. 심지어 땅 그 자체가 [ROOT.Legend.GetProtagonist.GetHerHim]를 지하로 삼키려 들 정도였다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 힘겹게 저항한 끝에 대지의 속박에서 벗어날 수 있었다."
 legend_chapter_discovery_wildflower_expert: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] 여로는 신선하고 이색적인 땅으로 이어졌다. 식물조차 생소하고 독특하게 느껴지는 그런 곳이었다. [ROOT.Legend.GetProtagonist.GetSheHe]는 무성한 수풀 사이로 일찍이 세상에 알려진 적 없는 식물을 발견하였다."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 머나먼 땅으로 향했고, 게걸스러운 식인종의 습격을 받기도 했다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 수십에 달하는 식인종을 처단했다. [ROOT.Legend.GetProtagonist.GetHerHis] 얼굴에 남은 흉터는 숨을 거두는 순간까지 당시의 사투를 보여주는 증거로 남았다."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 머나먼 땅으로 향했고, 게걸스러운 식인종의 습격을 받기도 했다. 사투는 해가 질 때까지 이어졌으며, 우리의 주인공이 지칠 무렵 잔당만 남은 식인종은 부리나케 도망치고 있었다."
 legend_chapter_battle_enemy_commander: "치열한 백병전 현장에서 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 악독한 적군 사령관과 대치하게 되었다. 엄청난 결투 끝에 사악한 들개는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]의 손에 쓰러졌다. 전장의 중심인 [ROOT.Legend.GetProtagonist.GetHerHis] 검에 묻은 피가 주르륵 흘러내렸다."
 legend_chapter_battle_faked_retreat: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] 전술적 통찰력은 전투의 열기 속에서 시험대에 올랐다. 하지만 [ROOT.Legend.GetProtagonist.GetSheHe]는 이 또한 극복할 힘이 있음을 증명해 보았다. 우리의 용감한 영웅은 후퇴를 가장한 척 물러나면서 적군을 사지로 끌어들였고, 다시 한번 치고 나가 적을 도륙 내버렸다."
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessive|U] 공격적이고 영리한 기동 전술이 다시 한번 전장에서 빛을 발했다. [ROOT.Legend.GetProtagonist.GetSheHe]는 직접 병력을 이끌고 벼락처럼 측면을 몰아쳤다. 비겁한 적들은 흔들려 패주했고, 단 한 번의 공격으로 그날의 승리가 결정되었다."
 legend_chapter_battle_ravished_maiden: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 무고한 사람을 절대 죽게 두는 법이 없었다. 전투 중에도 시간을 내어 사람들을 구출했을 뿐만 아니라, 위기에 처한 평민에게도 구원의 손길을 내미는 #EMP 여유#!를 보였다!"
 legend_chapter_battle_maiden_kiss: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 치열한 전장 한복판에서 무력하지만 너무나도 매력적인 농노를 발견하였고, 곧장 뛰어들어 구출에 나섰다. 우리의 영웅은 용맹함에 대한 보상으로 매혹적인 농노의 입맞춤을 보상으로 받았다."
 legend_chapter_battle_wounded: "전장은 치열했고, 피와 살점이 튀는 전투가 이어졌다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] 역시 수많은 부상을 입었다. 하지만 신념과 명예를 위해서라면 이 또한 작은 대가일 뿐이리라!"
 legend_chapter_battle_reinforcement_arrival: "전투가 절정에 달했을 때, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](이)가 직접 지원군을 이끌고 도착했다. 우리의 용감한 영웅이 직접 적진 깊숙이 돌진하자 전세는 순식간에 기울었다."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip] 종교가 [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] 뜻으로부터 멀어진 시기에 태어났다. 전도사와 [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]들은 신의 이름으로 이단을 옹호했다. 하지만 [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural](은)는 방치된 채 썩어가고 있었다. 주민들은 다른 종교로 눈을 돌렸으며, [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] 경쟁자들에게 신자들의 마음을 파고들 틈을 주었다."
 legend_chapter_motivation_new_faith: "신앙의 나약함과 타락을 목격한 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]에 대한 새로운 관점을 제시했다. [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]의 뜻에서 어떠한 일탈도 허용하지 않는 새로운 시각이었다. 하나 되어 강력한 신앙이 온 세계에 전파되어야 한다는 사상이었다."
 legend_chapter_famous_deed_new_faith: "이단들의 의미 없는 설교를 뒤로 하고, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 오로지 [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName]의 자비만을 믿으며 세상에서 가장 높고 험준한 산을 올랐다. 정상에 다다르자 구름이 갈라지며 [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm](이)가 나타나 계시를 내리셨다. 늙은 [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter]의 해골 같은 몸은 침상에 누워 임종을 맞이하는 반면, 더 젊고 새로운 [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter](은)는 전임자에게 안식을 기도하는 환영이었다. [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]께서 새로운 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip] 신앙을 축복하고 예언하는 계시임이 분명하다."
 legend_chapter_extra_deed_new_faith: "인류는 [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]에 대한 많은 경쟁자를 만들었다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 그 모두를 해체하였고, 수많은 양 떼를 자기 손으로 양치기에게 인도하는 결과를 낳았다."
 legend_chapter_conclusion_new_faith: "[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural]들과 함께 새로 기록된 [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U](을)를 모은 결과, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U]은(는) 마침내 [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]의 계시로 복원되었다!"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "혼란이 휘몰아치는 가운데 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]의 중심에서 태어난 [ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 지역에 평화와 질서를 가져올 인물로는 도저히 생각될 수 없었다."
 legend_chapter_motivation_struggle: "형제가 형제와 맞서고 [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip](이)가 [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip](와)과 맞서는 가운데, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은(는) 지역을 분열시키려는 어리석은 자들에게 \"더 이상은 안 돼\"라고 말했다. [ROOT.Legend.GetProtagonist.GetHerHim]는 신민들의 갈등을 봉합하고 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]의 잿더미 속에서 새로운 미래를 찾아야 한다고 굳게 믿었다."
 legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 수많은 위업을 달성했다. 하지만 [ROOT.Legend.GetProtagonist.GetHerHis] 방식으로는 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName](을)를 해결할 수 없다는 여론이 아직 즐비했다. 하지만 [ROOT.Legend.GetProtagonist.GetHerHis|U] 적들은 곧 논쟁과 전쟁 모두에서 패배하여, 마침내 모든 사람이 [ROOT.Legend.GetProtagonist.GetHerHis] 앞에 엎드려 자비를 구걸하게 되었다."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 세상의 규칙이 잘못되었다고 여겨 부단하게 노력했다. 그렇게 소위 말하는 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName](은)는 막을 내렸고, 지역의 풍경은 영원히 달라졌다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](이)가 다른 모든 이를 꺾고 [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U](으)로서 우뚝 선 것이다."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] 신자들이 절망하여 고향을 떠나기 바쁘던 와중에 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](이)가 등장했다. [ROOT.Legend.GetProtagonist.GetHerHis] 마음속에는 전능한 [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship]의 계시가 피조물 위로 우뚝 솟아 있었다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]은(는) 모든 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip](을)를 하나로 모은다는 신성한 사명을 [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]께서 내리셨음을 알았다."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 오로지 스스로 [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName]께 모든 것을 바치며 그분의 뜻을 따르는 삶을 살았다. 모든[ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U](은)는 \"[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]\"(이)라는 이름을 읊으며 온 땅을 방황했다. 동시에 [ROOT.Legend.GetProtagonist.GetHerHis] 이름으로 수많은 거룩한 사건을 천하에 전했다."
 legend_chapter_extra_deed_religious: "다만 이야기는 거기서 끝나지 않았다. 강도와 악당은 여전히 신자들을 노렸고, 이단은 아직도 신자들을 노예로 삼기 일쑤였다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 폭정에 괴로워하는 사람들이 스스로 [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]의 품에 안길 수 있도록 도왔다. [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName](와)과 그 수하들의 유혹과 수작을 극복할 수 있도록."
 legend_chapter_conclusion_priesthood_restored: "사제들이 모이고 디아스포라가 막을 내렸다. [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip](은)는 두 번 다시 지도자 없이 떠돌지 않을 것이다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](이)가 새로운 [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName](을)를 세웠으니 말이다."
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 사명을 이루고자 머나먼 신비의 땅 [ROOT.Legend.GetProperty( 'location' ).GetFlagName]에서 찾아왔다. 민족의 영웅으로 추앙받던 [ROOT.Legend.GetProtagonist.GetSheHe|U]였지만, 지금은 광활하고 끝없는 세상의 작은 한 구석에서 자애를 베풀고 있었다."
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 자신의 새로운 고향을 바라보며 눈물을 흘렸다. 그곳의 기술과 문화는 [ROOT.Legend.GetProtagonist.GetSheHe]가 [ROOT.Legend.GetProperty( 'location' ).GetFlagName]에서 자라며 익숙해진 경이로운 모습에 비하면 너무 원시적이었다. 해야 할 일이 분명해졌다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 창조의 축복이 피해 간 이 시골에 고국의 계몽을 전파해야 했다."
 legend_chronicle_conclusion_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](이)가 도착한 이후 많은 것이 변했다. 본래 농노는 지저분한 모습으로 비틀거리고 야만인은 피를 흘리길 주저하지 않았던 곳이었다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 기어이 문명의 빛을 전파했다. 비록 수많은 고난을 넘어야 했지만, 오히려 그 모든 시련이 새로운 [ROOT.Legend.GetProperty( 'location' ).GetFlagName](을)를 높이 쌓는 주춧돌이 되었다. 봉역 곳곳에서 새로 태어난 아이에게 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 이름이 붙었다. 주민들은 위대한 도시를 건설한 이방인에게 찬사를 아끼지 않았다."
 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U]께서는 꿈의 차원에서 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게 몸소 말을 건네며 신성한 사명을 부여했다. 그 이후, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 진정한 신앙으로 [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]에서 내려온 사명에 대한 본질의 징후를 찾기 위해 기도를 올리며 온 땅을 돌아다녔다."
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 온전히 스스로 [Localize( god )]께 헌신하며 [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]의 뜻을 철저히 따르는 삶을 살았다. 수많은 밤낮을 기도로 보낸 끝에, 마침내 [ROOT.Legend.GetProtagonist.GetHerHis] 진정한 사명을 깨닫게 되었다!"
 legend_chapter_extra_deed_divine_intervention: "신자들에게 해를 끼치는 잔혹한 도적이 영지에 들끓었다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](와)과 그 추종자들이 [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U]의 수하들 목을 자르면서 주민들이 자유를 되찾았다. [Localize( god )|U]께서는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 선행을 눈여겨보며 미소를 지으셨다. 그리고 [ROOT.Legend.GetProtagonist.GetHerHis] 거룩한 사명은 거의 절정에 이르렀다."
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 [Localize( god )]의 뜻에 따라 영지를 공정하고 경건하게 통치했다. 신께서 계획하신 바를 이루며, [ROOT.Legend.GetProtagonist.GetSheHe]는 경건함으로 알려져 크게 존경받는 삶을 살았다."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 [ROOT.Legend.Custom('GetAncestorNamePossessiveNoTooltip')] 살과 피로 이루어진 웅덩이에서 태어났다. 이 위대한 혈통의 힘을 품었을진대, [ROOT.Legend.GetProtagonist.GetSheHe]가 이루지 못할 위업이 어디에 있을 것인가?"
 legend_chapter_motivation_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetHerHis] 마음에는 한 점의 의심조차 없었다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 모든 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip](을)를 자신의 지배 아래에 하나로 모아야 했다. [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]의 이름으로, 하급 영주들의 논쟁은 마침내 결말에 다다르며 누구나 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](을)를 주군으로 여기게 되었다."
 legend_chapter_famous_deed_ancestral_glory: "어리석은 자들이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게 도전하려고 힘을 모았다. 하지만 그들의 반항은 바람으로 태산을 밀어내려는 행위와 같았다. [ROOT.Legend.GetProtagonist.GetSheHe]가 [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]의 이름으로 놀라운 위업을 달성할 때마다 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 추종자는 더욱 늘어날 따름이었다. 결국 [ROOT.Legend.GetProtagonist.GetSheHe]는 [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]께서 재림한 존재로 여겨졌다."
 legend_chapter_extra_deed_ancestral_glory: "아름다운 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] 교외 지역은 [ROOT.Legend.Custom('GetAncestorFirstNamePossessiveNoTooltip')] 시대 이후 강도와 도적에 의해 무너졌다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 권한을 손에 쥔 지 얼마 지나지 않아서 악행을 바로잡고 통치의 대상인 주민들을 보호하기 위해 나섰다."
 legend_chapter_conclusion_ancestral_glory: "위험으로 가득한 여정이었다. 다만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](이)가 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip](와)과 주민들을 위해 이룩한 일들을 고려할 때, [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U]에서 [ROOT.Legend.GetProtagonist.GetSheHe]를 점지하여 통치권을 부여하셨다는 사실에는 의문의 여지가 없었다. 분주한 도시에서 초라한 농가에 이르기까지, 누구나 \"[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]\"의 이름을 외치며 찬사를 아끼지 않았다."
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 선조들이 그랬듯 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip](을)를 통치하기 위해 위대한 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 혈통에서 태어난 존재였다."
 legend_chapter_conclusion_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip](을)를 완벽한 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]의 비전으로 만들기 위해 끊임없이 노력했다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 전설적인 행적 덕분에, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] 휘하의 주민들은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]에 뿌리를 두고 있음을 자랑스럽게 뽐내고 다닌다."
 legend_chapter_motivation_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]에서 내려온 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 사명은 헷갈릴 수가 없었다. [ROOT.Legend.GetProtagonist.GetSheHe]는 기적을 행해야 했다! [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip]의 모두가 [ROOT.Legend.Custom('GetAncestorNameNoTooltip')](을)를 마음에 품고 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](이)가 이미 기적을 행했다는 사실은 누구도 알지 못했다!"
 legend_chapter_extra_deed_saintly_deed: "신자들이 불경한 자들에 의해 습격당했다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 전능하신 그분의 축복을 받은 검으로 적을 모조리 쫓아냈다. 하지만 야생 동물과 뱀들이 곳곳에서 나타나며 신자들을 습격했다. 결국 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')](을)를 꺼내서 [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] 피조물들을 유혹하는 것으로 대응했다."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip]의 모든 주민을 위해 끊임없이 노력하며 [ROOT.Legend.GetProtagonist.GetFaith.DevilName]의 수하들과 싸웠다. 하지만 마침내 [ROOT.Legend.GetProtagonist.GetHerHis] 투쟁은 결말을 맞이했다. 신께서 계획하신 바를 이루며, [ROOT.Legend.GetProtagonist.GetSheHe]는 경건함으로 알려져 크게 존경받는 삶을 살았다."
 legend_chapter_opening_mythical_descent: "앞서 태어난 모든 [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] 구성원이 그렇듯, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] 또한 [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]의 피를 타고 태어났다. 독특한 탄생 일화로 인해 [ROOT.Legend.GetProtagonist.GetHerHim]는 다른 누구보다 높은 지위에 올랐으며, 위대한 운명이 점지된 것이나 마찬가지였다."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 [ROOT.Legend.GetProtagonist.GetHerHis] 혈통에 의문을 제기하는 악당과 전투를 벌였다. 하지만 큰 상처를 입는 바람에 신성 혈통이 땅에 쏟아졌다. 피는 갓 깎은 보석처럼 찬란하게 빛났다. 그리고 며칠 후, 척박했던 토양에 화려한 꽃들이 피어나기 시작했다."
 legend_chapter_extra_deed_mythical_descent: "하지만 이야기가 이대로 끝난 것은 아니었다. 아직 [ROOT.Legend.GetProtagonist.GetHerHis] 피에 내재한 신성을 의심하는 사람이 많았기 때문이었다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 강력한 능력을 발휘하여 믿음이 없는 자들을 짐승의 대역병으로 괴롭혔다. 컹컹 짖는 소리와 고통스러운 비명이 온 궁전과 가옥을 가득 채웠다."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U]의 뜻에 따라 [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] 선조가 생육하여 세계의 자궁에서 최초의 [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip](이)가 탄생했다. 그리하여 [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] 가문의 모든 구성원은 신성한 사명을 짊어졌다. [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] 곳곳에 번영과 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] 신앙을 퍼뜨리는 책임을 맡은 것이다."
 legend_chapter_famous_deed_war_won: "전쟁이 쉼 없이 벌어졌다. 의로운 이와 악당의 피가 흙을 붉게 물들였다. 악의 세력은 [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U]의 탁월한 전략을 파훼하려 지칠 줄 모르고 덤벼들었다. 하지만 [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerHis] 의지는 단 한 번도 흔들리지 않았다. 결국 저들의 노력은 헛된 결과만을 가져온다는 사실이 드러나고 말 것이다."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U](와)과 그 부하들은 부서진 기치 아래 머리를 숙이며 [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNamePossessiveNoTooltip] 자비를 간청했다. 전쟁의 전망이 어둡던 시절에, [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe]는 전쟁에서 힘겹게 살아남는 모습만을 겨우 상상할 수 있었다. 하지만 [ROOT.Legend.GetProperty( 'winner' ).Char.GetHerselfHimself](은)는 승자가 되었다. 단 하나뿐인 승자였다."
 legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] 가문이 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 관리자가 되기 한참 이전의 일이었다. [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip](은)는 [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm](으)로부터 계시를 받았다. 그 순간부터, [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe](은)는 자신이 통치라는 소명을 품고 태어났음을 알았다."
 legend_chapter_famous_deed_new_title: "무시무시한 [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]의 수하들이 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]에 속한 영토들을 장악하고 탄압했다. 그러나 [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip](은)는 대규모 군대를 동원하여 마을과 도시를 차례로 해방했다. 주민들은 사악한 영주들을 무너뜨리겠다는 일념으로 [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] 휘하로 몰려들어 무장했다. 진정한 영주를 위해서라면 죽을 각오를 마쳤던 것이다. 다만 [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName]께서는 이들의 희생을 지켜볼 마음이 없으셨는지, 신성한 보호의 힘을 내려주셨다. 계속 불어나는 [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip]의 군대에는 칼날조차 닿지 않았다. 그렇게 [ROOT.Legend.GetProperty( 'founder' ).Char.GetSheHe]는 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] 주민들을 폭정으로부터 구해냈다."
 legend_chapter_conclusion_new_title: "공작에서 하급 귀족까지 아우르는 논쟁이 마침내 끝났다. [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip](은)는 그 모두의 무릎을 꿇려서 자신에게 영원한 충성을 맹세하도록 만들었다. [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip](이)가 그렇게 새로 태어나면서, 세계의 모습이 영원히 바뀌었다."
 legend_chronicle_sacred_birth_opening: "[ROOT.Legend.GetProtagonist.GetSheHe]가 태어났을 때부터, [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]에서 [ROOT.Legend.GetProtagonist.GetNameNoTooltip](을)를 두고 위대한 계획을 세웠다는 것이 분명해졌다. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U] 그 자체로 [ROOT.Legend.GetProtagonist.GetHerHis] 위대함은 이미 운명지어진 사실이었던 것이다."
 born_to_a_virgin_mother: "동정녀로부터 태어남"
 born_under_auspicious_stars: "상서로운 별 아래에서 태어남"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U](은)는 자신의 탄생에 대한 환상에 시달리며 수많은 밤을 뜬눈으로 지새웠다. 그러던 중 운명적인 밤이 찾아왔다. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]께서 [ROOT.Legend.GetProtagonist.GetHerHim] 앞에 모습을 드러내신 것이다.[ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]께서는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](이)가 신성한 목적을 품고 이 땅에 태어났으며, 이는 범상한 부름을 훌쩍 뛰어넘는 사건임을 단언하셨다. 덕분에 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 자신의 탄생을 둘러싼 상황이 한낱 소문이나 우연이 아니라 [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]에서 직접 개입한 결과임을 알게 되었다!"
 legend_chapter_conclusion_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]의 이름으로 수많은 위업을 이룩하면서, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 다시 한번 신을 만나게 되었다. 심지어 이번에는 꿈이나 환영의 형태조차 아니었다. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U]께서 육신을 지닌 채 찾아오신 것이다. 그분이 건넨 물 한 잔이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게 작은 신성을 부여했다. 주민들은 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 이름을 연호하며 신성을 품어 치유력을 발현하는 손길에 잠시나마 닿기를 간절히 원했다."
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 여느 사람과 다를 바 없이 태어났다. [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]의 이름으로 이룩할 위대함에 대해서는 개념조차 갖고 있지 않았다."
 legend_chapter_motivation_fought_devil: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 악몽으로 인해 피폐해졌다. 잠을 자면 나타나는 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]의 환영이 자신을 괴롭혔던 것이다. [ROOT.Legend.GetProtagonist.GetSheHe]는 매일 잠에서 깨어날 때마다 어떤 목적의식과 감각을 느꼈다. [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm](이)가 자신을 위한 계획을 갖고 있다는 기묘한 확신이었다."
 legend_chapter_famous_deed_fought_devil: "어느 날 밤, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U](은)는 피가 얼룩진 벽 안쪽에 온갖 종류의 채찍과 잔인한 고문 장치를 준비한 채 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](을)를 찾아왔다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 맨몸인 상태로도 전혀 흔들리지 않았다. 오히려 전신에 흐르는 강력한 힘과 [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U]에 대한 확신으로 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U](을)를 단단히 붙잡았다. [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U](은)는 무력하게 [ROOT.Legend.GetProtagonist.GetHerHim]의 아래에 짓밟혔다. 극악무도한 짐승이 한낱 인간의 손에 무너지고 말았다!"
 legend_chapter_extra_deed_fought_devil: "만족을 모르며 선과 정의를 증오하는 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U](이)가 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게 [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] 대결을 신청했다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 연주는 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U]의 마음을 녹여 [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U](으)로 보내버렸다. 하지만 그 곡은 마치 연기처럼 [ROOT.Legend.GetProtagonist.GetHerHis] 머릿속에서 빠져나갔다. 인간 세계에 남기에는 지나치게 신성한 선율이었던 탓이었다."
 legend_chapter_conclusion_fought_devil: "[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U](이)가 패배한 후, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 필멸자 세계에서 악의 세력을 쫓아내기 위해 온 힘을 쏟았다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 평생 거룩한 빛을 퍼뜨리며 평화와 문명을 세상에 전파했다."
 legend_chapter_famous_deed_tournament_won: "무기가 서로 부딪힐 때마다 날 선 욕설과 경쟁심이 오갔다. 화려한 무예가 여러 번 펼쳐졌지만, [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] 영리함과 칼솜씨에 비할 바는 아니었다. 도무지 범접할 수 없는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 모습에 울상을 짓는 참가자만이 점차 늘어날 따름이었다."
 legend_chapter_extra_deed_tournament_won: "첫 번째 토너먼트에서 이룩한 [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip] 영광은 누구도 잊지 못했다. 하지만 [ROOT.Legend.GetProtagonist.GetHerHim]는 한 번의 승리로 만족할 수 없었다. 주변을 둘러싼 참가자들이 폭풍처럼 칼을 휘둘렀음에도 [ROOT.Legend.GetProtagonist.GetSheHe]는 전혀 흔들리지 않았다. 그저 이번에도 승리를 따내며 관객들을 향해 자기 이름을 크게 외칠 뿐이었다."
 legend_chronicle_opening_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 아기일 적 강변에 버려졌다. 먹을 것도, 구해질 거란 희망도 없었다. 그런데 새끼를 낳은 [ROOT.Legend.GetProperty( 'beast' ).GetFlagName](이)가 [ROOT.Legend.GetProtagonist.GetHerHim]를 찾아냈다. [ROOT.Legend.GetProtagonist.GetHerHim]는 그 짐승의 젖을 먹으며 자랐다. 그리고 [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]의 힘과 용기를 모두 지닌 헤라클레스 같은 존재가 되었다."
 legend_chapter_motivation_raised_by_animals: "인간들의 문명으로 돌아온 후, [ROOT.Legend.GetProtagonist.GetFirstName](은)는 어디에나 혼란이 가득하다는 사실을 알게 됐다. 이웃은 식량을 두고 마치 [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]처럼 서로를 공격했다. [ROOT.Legend.GetProtagonist.GetFirstName](은)는 사람들을 하나의 목표로 묶을 강력한 지도자가 필요하다는 것을 알았다."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U](은)는 [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]처럼 강하고 당당하게 통치했다. 비록 [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] 어머니를 다시 볼 수는 없었지만, [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]에서 보내신 이 전령이 자신의 치세를 높이 평가하리라고 굳게 믿었다. 영지는 조용하고 평화로웠으며, 어떠한 적도 [ROOT.Legend.GetProtagonist.GetHerHis] 앞을 가로막지 못했다. 감히 그랬다간 [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]의 분노를 온전히 감당해야 했으리라."
 legend_chapter_extra_deed_recent_battle: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 고향으로 돌아오는 길에 적에게 맹렬하게 맞서 싸웠고, 타의 추종을 불허하는 용기와 전략적 안목으로 아군을 이끌었다. 높이 치켜세워진 [ROOT.Legend.GetProtagonist.GetHerHis] 검과 흔들린 없는 결의는 적에게 맞서 승리를 쟁취하는 영감이 되었다."
 legend_chapter_extra_deed_recent_siege: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 고향으로 돌아오는 길에 흔들림 없는 결의로 적군 요새 공성전에서 선봉에 섰고, 얇은 유리를 깨뜨리듯 도시를 분쇄하였다. 깃발을 펼쳐 내걸고 당당하게 사열한 병력을 뒤로 한 채, [ROOT.Legend.GetProtagonist.GetSheHe]는 거침없는 공격을 개시하였고 방어선을 돌파하여 당당히 승리를 쟁취하였다."
 legend_chapter_extra_deed_recent_imprisonment: "음식과 물은 일절 주어지지 않는 깊고 어두운 지하 감옥. 족쇄에 묶여 어둠으로 둘러싸인 환경에서 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 탈옥을 감행하기로 결의를 그러모았다. [ROOT.Legend.GetProtagonist.GetSheHe]는 이를 악물고 저항심을 불태우며 매일 밤 탈옥 계획을 세웠다. [ROOT.Legend.GetProtagonist.GetSheHe]는 영리한 계략과 순수한 의지의 힘으로 비밀 통로를 헤쳐 나와 아침의 햇살을 마주하는 데 성공하였다."
 legend_chapter_extra_deed_recent_tournament: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 고향으로 돌아오는 길에 영광스러운 토너먼트 현장의 위엄에 매료되었다. [ROOT.Legend.GetProtagonist.GetSheHe]는 태양의 시선 아래 빛나는 갑옷을 걸치고, 검을 들어 흔들림 없는 결의를 지닌 강대한 적수에게 맞섰다. 관중들의 우레와 같은 연호가 울려 퍼졌다. 귀족 여인들과 감수성 짙은 수습 기사들은 [ROOT.Legend.GetProtagonist.GetHerHis] 발치에 몸을 날려 조아렸다. 우승자의 탄생이요, 위대한 기사가 탄생하는 순간이었다."
 legend_chapter_famous_deed_saintly_deed: "의심 섞인 속삭임과 불신의 그늘이 드리운 군중 사이에서 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 의연하게 믿음을 지켰다. 모든 가망이 사라진 듯했다. 전장은 핏빛으로 흥건하게 물들어 있었다. 주인에게 버림받은 창이 곳곳에 꽂혀 있었다. 그러나 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 무릎을 꿇고 기도문을 외웠다. 랜스 주위로 꽃이 피어났고, 기적을 목도한 적군은 힘없이 무릎을 꿇었다."
 legend_chapter_famous_deed_holy_warrior: "언제나 굳건한 믿음의 수호자였던 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]의 적에 맞서는 성전에서 진정한 영웅의 자질을 갖추었음을 당당히 증명해 보였다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 외국의 땅으로 향했다. 반드시 거짓된 신들을 몰아내고, 아무것도 모르고 빼앗겼던 지역민들에게 평화와 번영을 돌려주겠노라는 결의를 품고 말이다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 자신의 팔뚝에 [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]의 상징을 새겨 넣었고, 불신자의 시체로 위로 피를 흩뿌렸다."
 legend_chapter_opening_legendary_battle: "역사가 기록된 연대기에는 영원토록 울려 퍼질 영광스러운 전투의 서사시가 담겨 있다. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](이)가 거인처럼 우뚝 서서 전쟁의 폭풍에 맞서 싸웠던 전투였다."
 legend_chapter_famous_deed_raised_by_animals: "하루하루가 지날 때마다 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 문명의 야만성에 흔들리지 않고 힘과 지혜를 길렀다. 로마의 건국자들처럼 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 자신에게 생명을 베풀어 준 세상을 받아들였고, 그곳에서 살아가는 이들에게 사냥의 기술과 하얀 [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')](을)를 사살했다."
 legend_chapter_conclusion_dead_loved_spouse: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](이)가 고향에 돌아왔을 때, [ROOT.Legend.GetProtagonist.GetHerHis] 마음은 작은 비둘기와 같아서 가슴을 떠나 훨훨 날아갈 것 같았다. 감정이 북받쳐 오른 [ROOT.Legend.GetProtagonist.GetSheHe]는 얼른 진정한 사랑과 재회의 기쁨을 나누고 싶었다. 그러나 끔찍한 괴성이 성의 회당을 가득 채웠다. 창백하게 물든 [ROOT.Legend.GetProtagonist.GetHerHis] 배우자의 몸에서 생기가 빠져나가고 있었다. 침묵의 고독 속에서 사랑의 추억이 [ROOT.Legend.GetProtagonist.GetHerHis] 가슴을 끔찍한 고통으로 가득 채웠다. 전설의 주역이 됐다고 한들 무슨 가치가 있단 말인가? 기쁨을 나눌 인물이 없는데?"
 legend_chapter_conclusion_point_of_interest: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 광활한 땅을 거닐던 중, 우연히 속세의 한계를 초월하는 숨막히는 경이를 발견하였다. 자연의 아름다움이 인간의 창의성과 자연스러운 조화를 이뤄 절경이었다. 정교한 장인의 솜씨가 깃든 첨탑이 저 하늘에 닿을 듯 우뚝 솟아 있었고, 떠오르는 해의 첫 햇살이 그 우아한 자태를 부드럽게 안아주고 있었다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 깊이 숨을 들이쉬었다. [ROOT.Legend.GetProtagonist.GetSheHe]는 이 이상 좋은 결말은 없으리라 여겼다."
 legend_chapter_motivation_child_mother: "고요한 성의 회랑. 성벽에 드리운 그림자는 춤추고, 옛 이야기가 속닥이는 소리가 은연중에 귀를 간지럽힐 때였다. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 갓 태어난 아이를 포근한 손길로 안고 있었다. 아기의 순진무구한 눈을 바라보고 있자니 [ROOT.Legend.GetProtagonist.GetHerHis] 마음에 결의가 차올랐다. [ROOT.Legend.GetProtagonist.GetSheHe]는 어떤 유산을 남기고 떠나게 될까? 비단과 꽃 사이로 몸을 피한, 겁쟁이로 기억되고 싶은 걸까?"
 legend_chapter_motivation_child_father: "조상 대대로 전해지는 터전. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 엄숙한 분위기가 감도는 방에서 촛불의 그림자가 드리운 오래된 태피스트리를 감상하고 있었다. 자신에게 주어진 생명의 기적이 경외로웠다. 아이의 탄생을 계기로 [ROOT.Legend.GetProtagonist.GetHerHim]는 자신의 유산을 안전하게 지키고 말겠노라 결의를 세웠다."
 legend_chapter_opening_witch: "은밀한 기술에 관한 [ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] 관심은 늘 의심의 시선을 끌었다. 마술을 연마하고 있다는 고발이 [ROOT.Legend.GetProtagonist.GetHerHim]를 졸졸 따라다녔고, 한때 영광스러웠던 명성에는 짙은 그림자가 드리웠다. 충직한 신하들이 자신의 일거수일투족을 감시하는 지경에 이르자, [ROOT.Legend.GetProtagonist.GetSheHe]는 온몸을 짓누르는 불신의 무게가 절절히 느껴지기에 이르렀다."
 legend_chapter_motivation_celibacy: "한때 왕의 의복을 걸쳤던 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter](이)가 착용하는 단출한 로브를 걸친 채 서 있었다. 왕관은 벗겨진 지 오래였다. 그러나 [ROOT.Legend.GetProtagonist.GetSheHe]는 한순간도 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName](을)를 잊지 않았다. 신심은 어느 때보다도 찬란하게 불타오르고 있었고, 영원했다. [ROOT.Legend.GetProtagonist.GetHerHim]의 내면에서 신성한 영감이 맥동치고 있었다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 자신의 이름을 영원토록 잊히지 않게 할 길을 개척하겠노라 결심했다."
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 옛 전통이 아무런 쓸모도 없는 취급을 받던 시깅 태어났다. 뚜렷한 이상을 품은 [ROOT.Legend.GetProtagonist.GetSheHe]는 스스로 전통을 세우기로 결심했다. [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip] 문화가 탄생하는 순간이었다."
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U](은)는 종교가 [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] 뜻에서 멀어진 시기에 태어났다. 전도사들은 신의 이름으로 이단을 옹호했다. 하지만 사람들은 방치된 채 썩어가고 있었다. 주민들은 다른 종교로 눈을 돌렸으며, [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] 경쟁자들에게 신자들의 마음을 파고들 틈을 주었다."
