 legend_chronicle_accolade_chronicle_desc: "[founder.GetName|U](은)는 훌륭한 [founder.Custom( 'KnightCulturePluralNoTooltipLowercase' )](을)를 수없이 많이 배출했지만, [first_accolade.GetName]의 [first_accolade_knight.GetName]보다 위대한 인물은 없다."
