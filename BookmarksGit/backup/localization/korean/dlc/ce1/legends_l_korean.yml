 #Legend Chapters
 legend_chapter_opening_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip]의 전설은 이 세상 못지않게 위대하고 거대하며, [ROOT.Legend.GetProtagonist.GetHerHis] 업적은 견줄 데가 없다."
 legend_chapter_extra_deed_memory: "하지만 [ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 거기서 멈추지 않았으니, [ROOT.Legend.GetProtagonist.GetSheHe]는 위대한 용기를 품고 더 나아갔다. [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_motivation_generic: "이 땅을 좀먹는 소문을 접한 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 어려운 업적을 세우겠노라 뜻을 세웠다."
 legend_chapter_motivation_evil: "[ROOT.Legend.GetProtagonist.GetHerHim]가 모험을 좇게 된 것은 사람들의 간청이나 이 땅을 괴롭히는 절망 때문이 아니었다. 본인의 어두운 마음속에 자리한 욕망 때문이었다."
 legend_chapter_motivation_peasant: "좌절한 농노가 눈물을 머금고 애처롭게 알현을 요청하자 경건한 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 도저히 두고 볼 수 없었고, 곧장 모험에 나섰다."
 legend_chapter_motivation_spouse: "어느 날 아침 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 배우자가 심각한 소문을 들고 오자, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](은)는 곧바로 두 사람의 영원한 사랑을 지키겠노라 약조하였다."
 legend_chapter_motivation_honor_lady: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 시선이 연인의 시선과 마주친 순간, 모든 것이 결정되었다. 도움을 청하는 연인의 호소. 스스로의 위대함을 증명하고 싶었던 열망. 이 두 가지가 맞물리자 용감한 [ROOT.Legend.GetProtagonist.GetSheHe]는 모험에 나섰다."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 수행단과 함께 [Localize( location )](을)를 살폈다. 정확한 장소를 찾기까지 그리 긴 시간이 걸리진 않았다."
 legend_chapter_hunt_generic: "[Localize( beast )](은)는 개울에서 목을 축이고 있었다. 이내 놈은 고개를 들어 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](와)과의 거리를 단숨에 좁히기 시작했다. 배고픈 상태였던 것이다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](이)가 더 빨랐고, 날쌘 일격으로 야수의 숨통을 끊어버렸다."
 legend_chapter_battle_generic: "전투는 치열했다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip](은)는 전장 한복판에서 적수를 만났다. [loser.GetNameNoTooltip] 두 눈이 용기로 차올랐다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 무기를 높이 들어 적의 가슴에 일격을 찔러 넣었다. 피가 주르륵 흘렀다. 승리의 순간이었다."
 legend_chapter_conclusion_generic: "고향으로 돌아가는 여정은 쉽지 않았지만, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip](은)는 승리의 연호를 받으며 도시에 입성했다. 자, 우리 모두 기쁜 마음으로 이 연회를 즐기자. [ROOT.Legend.GetProtagonist.GetHerHis] 전설을 기리는 마음으로!"
 legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U] 전설은 경이로운 모험으로 완성되었다. [ROOT.Legend.GetProtagonist.GetHerHis] 위대한 전공은 모든 왕이 경탄할 정도였으며, 수많은 귀족과 평민이 전설을 직접 보고 싶은 마음에 찾아오기까지 했다."
 legend_chapter_extra_deed_generic: "하지만 이게 이야기의 끝은 아니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip](이)가 고향으로 돌아왔을 때 [ROOT.Legend.GetProtagonist.GetSheHe]는 위기에 처한 사람들을 돕고 복수를 도왔다. 산적, 맹수, 악인 누구도 분노로 타오르는 [ROOT.Legend.GetProtagonist.GetHerHis] 검을 피해 가지 못했다."
