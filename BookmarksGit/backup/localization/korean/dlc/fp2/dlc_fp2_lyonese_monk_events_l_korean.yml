 fp2_lyonese_monk.0821.t: "$fp2_lyonese_monk.0000.t.council$ 실리와 원칙의 대립"
 fp2_lyonese_monk.0821.desc: "콘클라베의 화두는 [acolyte_host.GetFaith.GetName](을)를 이단의 극치인 환원주의로 간주하는 당금의 세상에서 어떻게 살아가고 숭배할 것인가로 전환되었다.\n\n우선 [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName](은)는 내면의 진실이 외적인 거짓을 짓밟는 법이라며, 우르게이의 펠릭수가 #EMP 수없이 많은#! 변설을 하였지만 결국 장수한 점을 예로 들었다.\n\n그러나 [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]들은 그러한 행위를 신성 모독적인 비열함으로 깎아내리며 논쟁과 토론이야말로 존중을 쟁취하는 방법임을 강조하였다. 한편, [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName](은)는 #EMP 오직#! 속세의 권력만이 독신자를 지켜줄 수 있다고 큰소리를 내질렀다."
 fp2_lyonese_monk.0821.a: "다른 기독교 세계와의 조화는 필수적인 조건이요."
