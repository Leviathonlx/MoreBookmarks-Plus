 ##Schism
 fp2_lyonese_monk.0601.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc: "개가 자신의 토사물을 핥아먹듯, 우자는 언제나 [GetFaithByKey('adoptionist').GetName](이)란 이단에 다시 기대기 마련이오. 예수와 성 베드로의 이름으로 그대에게 #EMP 명하노니#!, 조속한 처형을 위해 이단자 [acolyte.GetFullNameNoTooltip]의 신병을 인도하시오. 지금이라도 회개하면 교회의 무한한 사랑이 그대를 보듬을 것이며, 계속 이설을 신봉하면 그자와 함께 #EMP 처벌#!받을 줄 아시오."
 fp2_lyonese_monk.0601.a: "[acolyte_host.GetFaith.HighGodNamePossessive] 자비를 애원하는 수밖에 없겠구나."
 fp2_lyonese_monk.0601.b: "나는 [acolyte_host.GetFaith.HighGodName]의 #EMP 간택#!을 받은 몸이거늘!"
 fp2_lyonese_monk.0611.t: "$fp2_lyonese_monk.0000.t.revealed$ 고조된 긴장감"
 fp2_lyonese_monk.0611.desc: "\"이단자들! 거짓말쟁이! 모독자!\"\n\n\"이교도들! 아둔한 자들! 우상 숭배자들!\"\n\n나는 [rioting_county.GetNameNoTier] 요새 꼭대기에서 서로 대치하고 있는 두 시민과 농노 무리를 내려다보았다. 사람들은 서로에게 독설을 내지르고 있었고, [acolyte.GetFirstName]의 제자와 사제들은 자신을 폄하하는 무리를 내려다보고 있었다.\n\n두 무리 사이에는 내 종사단이 얇은 선을 이뤄 갈라놓는 역할을 하고 있었다. 문제는 긴장감이 폭발하기 직전까지 고조됐다는 점이다."
 fp2_lyonese_monk.0611.a: "내가 상황을 수습해야겠군."
 fp2_lyonese_monk.0611.b: "백성들이여, 제발 진정하라!"
 fp2_lyonese_monk.0611.b.tt.success: "상황을 수습함"
 fp2_lyonese_monk.0611.b.tt.failure: "폭력 사태를 막지 못함"
 fp2_lyonese_monk.0611.c: "내 검을 가져오너라. #EMP 반란군#!을 해산시킬 터이니."
 fp2_lyonese_monk.0611.c.tt: "이설을 신봉하는 광신자들 편을 듦"
 fp2_lyonese_monk.0611.d: "이단자? #EMP 내#! 땅에 이단자가 있다고?"
 fp2_lyonese_monk.0611.d.tt: "정교를 신봉하는 광신자들 편을 듦"
 fp2_lyonese_monk.0611.e: "관문을 잠근다."
 fp2_lyonese_monk.0621.t: "$fp2_lyonese_monk.0000.t.revealed$ 공식 항의"
 fp2_lyonese_monk.0621.desc: "\"영주님.\" [zealous_vassal.GetTitledFirstName](이)가 애원하는 목소리로 말했다. \"절 충직한 봉신으로 생각하지 않으시는 겁니까? 전 선량하고 충직한 지지자로서 영주님의 치세를 떠받쳤습니다. 이 간언을 들어주십시오. 부디... 이 #EMP 이단#!의 길을 따르지 마십시오. 저는 따르지 못합니다!\"\n\n\"이자의 말에 귀 기울이지 마십시오, 영주님.\" [acolyte.GetFirstName](이)가 내 뒤에서 속삭였다. \"저자가 [papal_capital.GetNameNoTier]의 수하라는 건 익히 알려진 사실입니다. 영주님의 정신에 알게 모르게 독을 퍼뜨리려는 수작이지요.\"\n\n\"그 주둥이를 다물지 못할까! 한 마디라도 더 뱉으면 혓바닥을 도려내겠다!\" [zealous_vassal.GetFirstNameNoTooltip](이)가 으르렁거렸다."
 fp2_lyonese_monk.0621.a: "천하의 [pope.GetTitledFirstNameNoTooltip]도 날 설득 못 했는데, 그대는 무슨 배짱으로 말하는 거요?"
 fp2_lyonese_monk.0621.a.tt.success: "[zealous_vassal.GetTitledFirstName]의 주장을 의심함"
 fp2_lyonese_monk.0621.a.tt.failure: "[zealous_vassal.GetFirstNameNoTooltip](이)가 격분함"
 fp2_lyonese_monk.0621.b: "봉신? 불만분자가 말이 많다!"
 fp2_lyonese_monk.0621.c: "[zealous_vassal.GetTitledFirstNameNoTooltip] 말이 옳아. 지금 상황은 도를 넘었어."
 fp2_lyonese_monk.0631.t: "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc: "내 선의의 마음으로 이렇게 서신을 보내오. 다름이 아니오라, 최근 [pope.GetTitledFirstName]께서 내게 [acolyte_host.GetPrimaryTitle.GetNameNoTier]의 완전하고 #EMP 정당한#! 소유권을 인정하는 증서를 선물로 내려주셨다오.\n\n내 새로 얻은 영지를 사찰하러 갈 터이니 불필요한 소란 없이 넘겨주셨으면 하오."
 fp2_lyonese_monk.0631.a: "별 어처구니없는 소리를 지껄이는군!"
 fp2_lyonese_monk.0641.t: "$fp2_lyonese_monk.0000.t.revealed$ 그저 한 명의 사람일 뿐"
 fp2_lyonese_monk.0641.desc: "온 사방이 적으로 가득하다. 불충한 봉신들, 격분한 교황, 서로 으르렁거리는 농노들... 마치 [acolyte_host.GetPrimaryTitle.GetNameNoTier] 자체가 사소한 신학적 논쟁과 알력 다툼을 원인 삼아 녹아내리기 시작한 것 같다. 실의에 빠진 나는 책상 앞에 털썩 앉았다.\n\n\"영주님.\" [acolyte.GetFullNameNoTooltip](이)가 내 의자 뒤에 서서 웅얼거리는 목소리로 말했다. 들어오는 소리도 못 들었는데. \"우리의 노력이 무색하게도... [pope.GetTitledFirstName](와)과 수하들은 본인들의 결함투성이 교리를 인정하고 타협할 생각이 없는 듯합니다.\"\n\n\"그런데... 우리가 저들의 정경의 해석에 의문을 던짐으로써 진실이 드러나는 걸 #EMP 두려워하는#! 눈치더군요. 저 어리석은 자들과 우상 숭배자들이 계속해서 우리를 [GetFaithByKey('adoptionist').GetAdherentNamePlural](이)라고 규탄한다면 그것을 두고 진정한 규탄이라 할 수 있을까요? 어쩌면 [acolyte.GetFaith.HighGodName]께서 그들의 절규를 통해 #EMP 몸소#! 표적을 보여주고 계신 건 아닐까요?\""
 fp2_lyonese_monk.0641.a: "그래... #EMP 그렇지#!. 아닐 것도 없잖아? 우리를 고발하는 데 #EMP 혈안#!이 되어 있는 걸 보면 맞는 말이야."
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character: "[acolyte.GetFirstNamePossessiveNoTooltip] 숨겨진 신자 연결망"
 fp2_lyonese_monk.0641.a.tt: "성직자 콘클라베가 열림"
 fp2_lyonese_monk.0641.b: "이 독사야! 지금까지 전부 다 네 계획이었구나!"
 ##################################################
 ##Council
 fp2_lyonese_monk.0801.t.first: "[council_2_venue.GetNameNoTierNoTooltip] 공의회"
 fp2_lyonese_monk.0801.t.second: "2차 [council_2_venue.GetNameNoTierNoTooltip] 공의회"
 fp2_lyonese_monk.0801.desc.intro: "자고로 갓 태어난 신앙과 논란은 떼려야 뗄 수가 없는 사이와도 같다. 그렇기에 [acolyte.GetFirstName](은)는 우리의 대의에 동조하는 영향력 있는 성직자들을 불러 콘클라베를 열었다. 교리를 논의할 준비를 하는 과정에서, 세 개의 주요 세력이 알력 다툼을 하는 구도가 형성되었다.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName](은)는 미묘하게 다르지만 종래의 삼위일체설을 상당 부분 거침없이 해석하고 조화시키는 방향성을 지향한다. [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName](은)는 그보다 엄격하지만 적대적인 세계에서 신앙이 갖는 현실적인 측면에 집중한다. 끝으로 소수 집단인 [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName](은)는 종래의 통설에 여과 없는 분노를 드러내며 얄팍하게 위장을 덧씌운 이교와 다를 바 없다고 주장한다.\n\n한편, 내 궁정에서 지내는 동안..."
 fp2_lyonese_monk.0801.desc.elipandic: "토론과 확고함의 가치를 배웠음을 주장하는 [acolyte.GetFirstNameNoTooltip](은)는 [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]의 편을 들었다."
 fp2_lyonese_monk.0801.desc.felicitous: "겸손과 실리의 가치를 배웠음을 주장하는 [acolyte.GetFirstNameNoTooltip](은)는 [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]의 편을 들었다."
 fp2_lyonese_monk.0801.desc.radical: "열정과 흉포성의 가치를 배웠음을 주장하는 [acolyte.GetFirstNameNoTooltip](은)는 [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]의 편을 들었다."
 fp2_lyonese_monk.0801.tt.invalidation_warning: "#WEAK 내가 [imprisoned|E]되어 콘클라베를 완료할 수 없는 경우, [acolyte.GetFirstNamePossessiveNoTooltip] 관점이 득세함#!"
 fp2_lyonese_monk.0801.a: "당연히 내가 이 담론을 주도해야 한다."
 fp2_lyonese_monk.0801.a.tt: "논점을 증명하고자 [Concept( 'learning', '학습력' )|E] 결투에 임함"
 fp2_lyonese_monk.0801.b: "내 영향력이 보이는 것 이상임을 알려주지..."
 fp2_lyonese_monk.0801.b.tt: "단호한 결정을 한 번 내릴 때마다 [piety_i]#N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#! [piety|E]를 소모함. #WEAK 단, 보유하지 않은 $game_concept_piety$를 소모할 순 없음#!"
 fp2_lyonese_monk.0801.c: "이건 순수히 성직자만의 문제야."
 fp2_lyonese_monk.0801.c.tt: "콘클라베는 당신의 개입 없이 결정될 것임"
 fp2_lyonese_monk.0811.t: "$fp2_lyonese_monk.0000.t.council$ 아버지와 아들"
 fp2_lyonese_monk.0811.desc: "안건 중 가장 명백한 논의점은 역시 성체공존설, 즉 예수가 어떻게 수난을 겪은 인간으로서 의미 있는 인생을 삶과 동시에 영원한 신적 존재로서 존재했는가일 것이다.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName]에서는 두 가지 개념은 상호 배타적이지 않다고 주장한다. 반면에 [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName](은)는 하느님의 아들의 신성성을 부정하진 않되 하느님에게 종속시키는 뚜렷한 구분을 주장한다.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName] 구성원들은 그런 식의 주장은 실없는 말장난에 불과하다며 과일을 던지고 고성을 내질렀다."
 fp2_lyonese_monk.0811.a: "미묘한 차이가 있지 않나 싶은데..."
