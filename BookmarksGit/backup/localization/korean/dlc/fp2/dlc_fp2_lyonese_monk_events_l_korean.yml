 ##Setup & Misc
 fp2_lyonese_monk.0001.t: "폭풍이 휘몰아치던 밤"
 fp2_lyonese_monk.0001.desc: "바람이 [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]의 벽돌을 마구 때리고, 마치 [acolyte_host.GetFaith.NegativeAfterLife]의 사냥개처럼 포효하며 밤을 내지른다. 이 나를 요새에서 끌어내리려는 수작이리라.\n\n바람이 몰아치는 복도 저 멀리 따듯한 침실이 나를 부른다. 그런데... 저 문이 회당으로 통하는 문이 맞던가? 그 순간 갑작스럽게 들려오는 소음에 나는 고개를 돌렸다. 물에 빠진 생쥐 꼴이 된 [acolyte.GetWomanMan] 성직자가 비틀거리면서 다가오고 있었다.\n\n\"영...\" [acolyte.GetSheHe]가 연신 기침하더니, 큼직한 가래 덩어리를 게워냈다. \"영주님, 제발 부탁드립니다! 몇 달 내내 길바닥에서 생활했습니다. 돌풍이 너무 거셉니다. 해가 뜨고 폭풍이 멎을 때까지만이라도 머물면 안 되겠습니까?\""
 fp2_lyonese_monk.0001.a: "물론이오. 원하는 만큼 머물러도 좋소!"
 fp2_lyonese_monk.0001.b: "딱 #EMP 하룻밤#!만이오."
 fp2_lyonese_monk.0001.c: "[acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip](은)는 거지를 받아주지 않소. #EMP 나가시오#!."
 fp2_lyonese_monk.0011.t: "[acolyte_host.Custom2('RelationToMeShort', dead_owner)|U]의 친구"
 fp2_lyonese_monk.0011.desc: "\"[acolyte_host.GetLadyLord], 잠시 말씀 좀 나눌 수 있을까요?\" 성직자가 나타나 물었다. \"전 [acolyte.GetFullNameNoTooltip](이)라고 합니다. [acolyte_host.Custom2('RelationToMeShort', dead_owner)]님의 신하였죠.\"\n\n\"아직 슬픈 마음이 남아 계신 줄로 압니다. 하오나, 선대께서 제게 약조하신 게 있습니다. 그러니 여쭙고자 합니다. 영주님의 궁정에 남아 궁정 신하들에게 [acolyte.GetFaith.HighGodName]의 길을 가르쳐도 될는지요?\""
 fp2_lyonese_monk.0011.a: "음, 안 될 것도 없지..."
 fp2_lyonese_monk.0011.b: "짐이나 챙겨라, 부랑자야."
 fp2_lyonese_monk.0021.t: "천방지축"
 fp2_lyonese_monk.0021.desc.intro: "내 봉역을 배회하던 [acolyte.GetFullNameNoTooltip](이)가 사라지면서 [acolyte.GetHerHis] 가르침은 인기가 급격하게 하락하기 시작했다. 전도사가 없으니 전도될 사람도 없다.\n\n"
 fp2_lyonese_monk.0021.desc.dead: "[acolyte.GetFirstName] [acolyte.GetDynastyName]의 죽음은 소리소문없이 묻혔다. 앞으로 수십 년, 수백 년 동안 그 사람을 기억할 이는 없으리라."
 fp2_lyonese_monk.0021.desc.imprisoned: "[acolyte.GetFirstName] [acolyte.GetDynastyName](은)는 감옥에서 고통받고 있지만 기억은 단명하는 법이다. 이대로 최후를 맞이하게 될 테지."
 fp2_lyonese_monk.0021.desc.gone: "[acolyte.GetFirstName] [acolyte.GetDynastyName](이)가 정확히 어디로 #EMP 갔는지#! 아직 의문으로 남아 있으나, 대부분의 민중은 별 관심 없을 것이다."
 fp2_lyonese_monk.0021.a: "애초에 그리 중요한 인물도 아니었으니..."
 fp2_lyonese_monk.0021.b: "하여간 쓸데없이 골치 아픈 인간이었어..."
 fp2_lyonese_monk.0021.c: "그 모든 노력이 허사가 됐단 말이지?"
 fp2_lyonese_monk.0031.t: "산산이 조각난 신앙"
 fp2_lyonese_monk.0031.desc.acolyte_host: "[acolyte_host.GetFaith.GetName]의 빛을 포용하는 것은 나로서도 쉬운 마음으로 내린 결정이 아니었다. 수많은 사람이 나의 신앙에 개탄을 금치 못했다.\n\n[acolyte.GetFirstName] 역시 비판의 목소리를 높일 줄 알았는데... 그러기는커녕 [acolyte.GetSheHe]는 그냥... 사라져버렸다. 하루 머무르곤 홀연히 떠나버렸다.\n\n마지막 작별 인사는 없었다. 그저 슬픔에 겨워 찌푸린 인상만을 보았을 뿐."
 fp2_lyonese_monk.0031.desc.acolyte: "하고 많은 개종자 중에서 설마 #EMP [acolyte.GetFirstName]#! 같은 광신도가 [acolyte_host.GetFaith.HighGodName](을)를 버릴 줄은 몰랐다. 뭐, 하 수상한 시절이니까.\n\n[acolyte.GetHerHis|U] 정기적인 설교도 중단됐고, 빈자리는 시시콜콜한 광신으로 채워졌다."
 fp2_lyonese_monk.0031.a: "[acolyte_host.GetFaith.HighGodName](이)가 있는데 [acolyte.GetFirstNameNoTooltip] 따위 필요 없지!"
 fp2_lyonese_monk.0031.b: "그 친구, 그리 헌신하는 편은 아니었나 보군."
 fp2_lyonese_monk.0041.t: "더 큰 문제"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope: "상상을 초월하는 일이 벌어졌다. 교황청이 완전히 파괴됐다. 우리 교회의 근간이 문자 그대로, 또 비유적으로 산산이 조각나 버렸다. 지금 교리 같은 걸 따지고 있을 때가 아니다.\n\n단호한 영적 지도자가 부재하는 이상, 전 세계 기독교 신자의 영혼은 위험에 처했다고 해도 과언이 아니다. 이 상황에 달리 무엇이 중요하겠는가?"
 fp2_lyonese_monk.0041.desc.schism: "최근의 격변으로 우리와 교황령 사이에 깊은 골이 생겼다. 그렇기에 교리를 세세히 따질 시간은 없다. 애초에 우리가 저들의 영적 권위를 더는 인정하지 않는데, 저 사람들이 내세우던 해석과 문제, 별 말 같지도 않은 헛소리를 신경 쓸 이유는 없으니까.\n\n이를 축복으로 여기지 않는 자는 독신자 공동체에서 어떤 환영도 받지 못할 터."
 fp2_lyonese_monk.0041.a.pope_hope_is_nope: "그리스도의 대리자는 없다. 누가 우리를 이끌 것인가?"
 fp2_lyonese_monk.0041.a.backup: "완전히 #EMP 새로운#! 논쟁을 주고받을 수 있겠어!"
 fp2_lyonese_monk.0051.t: "불가사의"
 fp2_lyonese_monk.0051.desc: "유폐된 이후로 난 외부 세계와 좀처럼 접촉하지 못했다. 귀뜸으로 알음알음 전해받거나 이따금 구깃구깃한 쪽지를 전해받는 게 전부였고, 그럴 때도 지극히 드물었다.\n\n마지막으로 전달받은 토막 정보는 [acolyte.GetFirstName](이)가 완전히 자취를 감췄단 내용이었다. [acolyte.GetSheHe]가 그냥 자리를 옮긴 것인지 아니면 어떤 사악한 계략이 관계되어 있는지는 불분명하다. 하지만 확실한 건 [acolyte.GetWomanMan](이)가 사라졌다는 사실이다."
 fp2_lyonese_monk.0051.a: "[acolyte.GetHerHim]에게 무슨 일이 생긴 걸까?"
 ##################################################
 ##Private Teachings
 fp2_lyonese_monk.0201.t: "소수의 친구"
 fp2_lyonese_monk.0201.desc: "[acolyte.GetFirstName](은)는 도착한 이후로 궁정 붙박이 같은 존재가 되었다. 신학적인 사안에서는 묘한 카리스마가 있어서, [acolyte.GetSheHe]는 항상 요새의 자그마한 공간에서 궁정 신하나 $knight_culture_player_no_tooltip$(와)과 담소를 나누곤 했다.\n\n그래서일까? [acolyte.GetSheHe]가 매주 [acolyte.GetFaith.random_ReligiousText] 연구회를 진행할 수 있도록 방 하나를 내어달란 요청을 했을 때 조금도 당황하지 않았다. 어느 정도는 예상하고 있었으니까.\n\n\"어떻게 안 될까요, 영주님? 제게 정말 뜻깊은 일이 될 것 같습니다. [acolyte.GetFaith.HighGodName]님의 길과 뜻에 대해 신하분들께 알려드릴 내용이 무척이나 많답니다. 그저 영주님의 허락과 작은 공간 하나면 충분합니다.\""
 fp2_lyonese_monk.0201.a: "나쁠 건 없지..."
 fp2_lyonese_monk.0201.a.tt: "[acolyte.GetFirstNameNoTooltip](이)가 일요일마다 연구회를 개최함"
 fp2_lyonese_monk.0201.b: "#EMP 공모자#!끼리 뭉치겠다고? 어림도 없는 소리!"
 fp2_lyonese_monk.0201.c: "이제 그만 떠나주시오, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0211.t: "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc: "이제 그만 [baron_holding.GetNameNoTier] 통치자로서의 삶을 정리하고 즉시 물러나려고 하오.\n\n신앙의 부름을 받들어 [acolyte.GetFaith.HighGodName](을)를 섬길 것이오. 그분에게 전적으로 헌신하면서 여생을 보낼 생각이라오."
 fp2_lyonese_monk.0211.a: "아니, #EMP 갑자기#!?"
 fp2_lyonese_monk.0221.t: "일그러진 미소"
 fp2_lyonese_monk.0221.desc: "#EMP 지리멸렬한#! 자문회 회의를 끝낸 지 얼마 되지도 않았는데, #EMP 성가실 정도로 거슬리는#! 휘파람 소리가 귓전을 두들긴다. 그렇게 모퉁이를 돌던 나는 [courtier.Custom2('MyCharacterIntroduction' , acolyte_host)](와)과 정면으로 부딪혔고, 하마터면 바닥에 나자빠질 뻔했다.\n\n\"아이고. 정말 죄송합니다, 영주님!\" [courtier.GetSheHe]가 키득거리며 웃었다. \"아닌 게 아니라... 그냥 오늘 날씨가 #EMP 참#! 좋지 않습니까? [courtier.GetFaith.HighGodNamePossessive] 은총이 숨으로 느껴질 정도예요!\"\n\n[courtier.GetSheHe]는 내게 손을 건넸다. [courtier.GetHerHis] 입에는 귀에 걸릴 듯한 환한 미소가 담겨 있었다."
 fp2_lyonese_monk.0221.a: "좋아 보여서 다행이오, [courtier.GetFirstNameNoTooltip]!"
 fp2_lyonese_monk.0221.b: "불길한 예감이 드는데..."
 fp2_lyonese_monk.0231.t: "주교 야유 사건"
 fp2_lyonese_monk.0231.desc: "최근 [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)](이)가 [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier] 지역민들에게 설교를 하던 중 #EMP 봉변#!을 당했다는 소문이 돌고 있다.\n\n얘기를 듣자 하니 설교 시작 몇 분 만에 교구 주민들이 양파를 던지기 시작했고, 그 직후 순무로 발전하더니, 급기야 큰 양배추를 던지는 지경에 이르러 [irate_theocrat.GetHerHim]를 정통으로 맞혀 넘어뜨렸다고 한다.\n\n[irate_theocrat.GetFirstNameNoTooltip](은)는 그 이후로 슬픔에 몸을 가누지 못하고 있는데, 왜 갑자기 주민들의 분노를 샀는지 누구에게도 제대로 된 해명을 내놓지 못하고 있다."
 fp2_lyonese_monk.0231.a: "사람들이 교회를 좀 더 #EMP 존중#!하는 법을 배워야 해."
 fp2_lyonese_monk.0231.b: "그 양반 그거참, 설교 실력을 기르든지 해야겠군."
 fp2_lyonese_monk.0241.t: "만악의 근원"
 fp2_lyonese_monk.0241.desc: "[irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)](이)가 [acolyte.GetFirstName]의 로브 자락을 붙잡고 질질 끌면서 내 방에 불쑥 들어오더니, 큰 포효를 내질렀다.\n\n\"영주님! 모두 이 개자식이 원인이었습니다! 농노들이 버릇없어진 것도, 궁전 신하들이 #EMP 행복에 겨워#! 헤실대는 것도, 수도사와 수녀들이 이상할 정도로 유입되는 것도 다 이 사람이 원인이었습니다! 이 사람이 매주 사람들의 머릿속을 거짓과 이단으로 가득 채우고 있었습니다. 그것도 #EMP 영주님의 인장#!을 내걸고 말입니다!\"\n\n\"고결한 영주님!\" [acolyte.GetFirstNameNoTooltip](이)가 끼어들었다. \"전 그리스도와 [acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName]의 충실한 종복입니다. #EMP 부디#! 이 미쳐 날뛰는 #EMP 광인#!의 헛소리에 넘어가지 마소서! 이자는 지역 성직자들의 평균적인 수준이 올라갔다는 사실에 심술이 났을 뿐입니다.\""
 fp2_lyonese_monk.0241.a: "뭐, 좋소. 떠날 채비를 하시오, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.b: "경비대! 당장 이 이교도를 체포하라!"
 fp2_lyonese_monk.0241.c: "말썽꾼은 [irate_theocrat.GetFirstNameNoTooltip] #EMP 그대#!인 것 같소만."
 fp2_lyonese_monk.0241.c.tt: "[acolyte.GetFirstNameNoTooltip](이)가 계속해서 당신의 궁정 신하들을 가르침"
 ##################################################
 ##Public Controversy
 fp2_lyonese_monk.0401.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0401.desc: "얼마 전부터 그대의 궁정에서 잘못된 가르침이 행해지고 있다는 불길한 서신을 전달받았소.\n\n나는 그대가 선량한 [pope.GetFaith.GetAdherentName]임을 알고 있소. 그러니 이 서한을 받는 즉시 올바른 일을 하시오. 우리 모두의 정신적 안녕을 위해 #EMP [acolyte.GetFirstName]#!(을)를 추방하시오."
 fp2_lyonese_monk.0401.a: "교황청의 명령이라면."
 fp2_lyonese_monk.0401.b: "[papal_capital.GetNameNoTierPossessiveNoTooltip] 의견을 요청한 기억이 없는데."
 fp2_lyonese_monk.0411.t: "$fp2_lyonese_monk.0000.t.revealed$ 가르침의 공간"
 fp2_lyonese_monk.0411.desc: "예배당을 나가려고 자리에서 일어날 때였다. \"영주님. 잠시 시간 좀 내어주실 수 있으실는지요?\" 어느새 벽감의 그림자에서 빠져 나온 [acolyte.GetFirstName](이)가 애원하듯 물었다. 나는 잠시 고민한 끝에 고개를 끄덕였다.\n\n\"영주님의 신하분들께 [acolyte.GetFaith.HighGodName]의 말씀을 가르치는 일에 영주님께서 몸소 응원하고 원해 주셔서 몸 둘 바를 모르겠습니다. 하지만... 작은 방에서 일주일에 몇 시간 강연하는 것으로는 명백한 한계가 있습니다.\"\n\n\"영주님, 하해와 같은 지혜와 아량을 베풀어 [acolyte_fief.GetNameNoTier]의 통치권을 하사해 주실 수 있으실는지요? 봉지에서 거둔 조세로 수십이 아닌 수천의 영혼을 구제할 수 있을 겁니다!\""
 fp2_lyonese_monk.0411.a: "그래... 못 내어줄 것도 아니긴 한데..."
 fp2_lyonese_monk.0411.b: "말 같지도 않은 소리 말거라!"
 fp2_lyonese_monk.0411.b.tt: "[acolyte.GetFirstNamePossessiveNoTooltip] 꿈이 완전히 부서짐"
 fp2_lyonese_monk.0421.t: "$fp2_lyonese_monk.0000.t.revealed$ 울화통"
 fp2_lyonese_monk.0421.desc: "한 번만이라도 조용하게 만찬을 즐기고 싶었다. 딱. 한 번만이라도. 대체 어떤 머저리가 [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)](을)를 [acolyte.GetFirstName] 옆에 앉힌 거야?\n\n\"방금 #EMP 뭐라고#! 했소?\" [irate_theocrat.GetFirstNameNoTooltip](이)가 펄쩍 뛰면서 고성을 내질렀다. 온 사방에 과일과 빵이 흩날렸다. \"감히 [irate_theocrat.GetFaith.HighGodName]의 영원한 동체인 아들을 비방하다니!\" 방 전체에 침묵이 내리깔리기 시작했다. 모두의 시선이 논쟁을 주고받는 성직자들에게 고정됐다.\n\n\"전 누구도 비방하지 않았습니다. 당신이 제 그리스도론의 미묘한 차이를 이해하지 못하고 있는 거죠. 물론 당신을 비난할 생각은 추호도 없습니다. 그도 그럴 것이...\" [acolyte.GetFirstNameNoTooltip](이)가 잠시 말을 멈췄다. \"...당신은 흠결이 명백하니까.\""
 fp2_lyonese_monk.0421.a: "[irate_theocrat.GetFirstNameNoTooltip], 체통을 지키시오!"
 fp2_lyonese_monk.0421.b: "[acolyte.GetFirstNameNoTooltip], 상대의 권위를 존중하는 법을 #EMP 배우시오#!!"
 fp2_lyonese_monk.0421.c: "둘이 닮은 점이 더 많은 것 같은데?"
 fp2_lyonese_monk.0431.t: "[pope.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different: "아무래도 내 전임자가..."
 fp2_lyonese_monk.0431.desc.pope.same: "아무래도 내가..."
 fp2_lyonese_monk.0431.desc.outro: "첫 서한에서 분명히 짚고 넘어가지 않은 모양이구려. [acolyte.GetFullNameNoTooltip](은)는 #EMP 종파 분리적#!인 교리를 다시 들춰낸 혐의로 고발된 자요. [pope.GetFaith.NegativeAfterLife2]에서 다른 추종자들과 함께 불타 마땅한 사상이란 말이외다. 심판을 위해 #EMP 지금 당장#! [acolyte.GetHerHim]의 신병을 내게 인도하시오. 불복할 시에는 견책을 각오해야 할 거요."
 fp2_lyonese_monk.0431.a: "성 베드로의 성좌를 자극해서 좋을 건 없겠지..."
 fp2_lyonese_monk.0431.b: "잘하면 타협점을 찾을 수 있지 않을까."
 fp2_lyonese_monk.0431.b.tt.success: "[pope.GetTitledFirstNameNoTooltip]의 화가 어느 정도 누그러짐"
 fp2_lyonese_monk.0431.b.tt.failure: "당신의 조잡한 주장이 교황의 화를 돋움"
 fp2_lyonese_monk.0431.c: "젠장. 난 [acolyte_host.GetTitleAsNameNoTooltip](이)라고!"
 fp2_lyonese_monk.0441.t: "$fp2_lyonese_monk.0000.t.revealed$ [council_1_venue.GetNameNoTierNoTooltip] 공의회"
 fp2_lyonese_monk.0441.desc: "[council_1_venue.GetNameNoTier](은)는 성직자와 지식으로 #EMP 발 디딜 틈이 없을 정도#!였다. 모두 [acolyte.GetFullNameNoTooltip](와)과 [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)]의 공개 토론을 방청하러 온 이들이었다. 양측 모두 서로의 눈에 보이는 명백한 오류를 지적하는 데 여념이 없을 테지.\n\n처음 며칠은 [irate_theocrat.GetFirstNameNoTooltip]에게 좋지 않았다. 예수라는 사람의 인간적인 부분을 과할 정도로 강조해 가면서 [acolyte.GetFirstNamePossessiveNoTooltip] 신학적 관점이 잘못됐음을 알리려 했지만, 지역에 모인 [acolyte.GetFaith.PriestNeuterPlural]들은 [irate_theocrat.GetHerHis] 주장에 별 관심이 없어 보였다.\n\n반면에 [acolyte.GetFirstNameNoTooltip](은)는 본인의 지론에 얼마나 확신이 있는지 나를 초대해 마무리 발언을 직접 참관하게 했다. 그렇게 함으로써 다른 때 같았으면 그저 종교 행사로 끝났을 일에 일시적으로나마 타당성을 부여했다."
 fp2_lyonese_monk.0441.a: "뭐, 그래도 날 불렀다니까..."
 fp2_lyonese_monk.0441.b: "신학 문제는 내가 관여할 바가 아니다."
 fp2_lyonese_monk.0441.c: "내가 문제를 너무 방치했군!"
