 fp2_lyonese_monk.0821.d: "이건 상황에 따라 달라지는 문제가 아닌가 싶소만..."
 fp2_lyonese_monk.0831.t: "$fp2_lyonese_monk.0000.t.council$ 유일신"
 fp2_lyonese_monk.0831.desc: "콘클라베는 열정적인 결론을 향해 치달았다. 세 종파 모두가 본인들의 믿음을 위해 문자 그대로, 또 비유적으로 싸우면서 [council_2_venue.GetNameNoTier]에서는 사소한 주먹싸움은 물론이요, 열정적인 논쟁이 퍼져나갔다.\n\n이 #EMP 활기 넘치는#! 논쟁의 중심에는 아주 간단한 원칙이 있다.\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName](은)는 순수한 유일신교적 관점을 주장한다. [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName](은)는 성부의 존재를 강조하나 급진파의 요구처럼 과한 비판을 가하진 않는다. 끝으로 [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName](은)는 다른 이들이 반발하는 삼위일체설적 사상을 상당 부분 간직하고 있다."
 fp2_lyonese_monk.0831.a: "그래도 성부와 성자와 성령은 하나요."
 fp2_lyonese_monk.0831.a.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural]의 환심을 얻음"
 fp2_lyonese_monk.0831.a.tt.failure: "성직자들이 당신을 야유함"
 fp2_lyonese_monk.0831.b: "성부와 성자를 구분한다고 하여 서로의 존재를 깎아내리는 것은 아니오."
 fp2_lyonese_monk.0831.b.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural]의 환심을 얻음"
 fp2_lyonese_monk.0831.b.tt.failure: "성직자들이 당신을 야유함"
 fp2_lyonese_monk.0831.c: "성부의 우월성은 만고불변하오."
 fp2_lyonese_monk.0831.c.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural]의 환심을 얻음"
 fp2_lyonese_monk.0831.c.tt.failure: "성직자들이 당신을 야유함"
 fp2_lyonese_monk.0831.d: "고작 교리 몇 줄 때문에 이리도 순식간에 분열했단 말이오?"
 fp2_lyonese_monk.0841.t: "$fp2_lyonese_monk.0000.t.council$ 벼랑 끝에서"
 fp2_lyonese_monk.0841.desc.intro: "오늘 이 순간을 기점으로, #EMP 새로운#! [acolyte_host.GetFaith.GetAdjective] 교리가 탄생했노라! "
 fp2_lyonese_monk.0841.desc.pluralist: "우리 땅의 다른 이들을 받아들일 필요가 있다는 사실을 인정한 끝에,"
 fp2_lyonese_monk.0841.desc.righteous: "우리 땅의 다른 이들을 처리해야 한다는 결의를 확고히 관철한 끝에,"
 fp2_lyonese_monk.0841.desc.fundamentalist: "우리 땅의 구원받지 못한 이들을 개종시켜야 한다는 결심을 세운 끝에,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: "우린 해오던 대로 상황이 여의찮을 때 실리를 좇아도 무방하다는 점을 분명히 인지하였다."
 fp2_lyonese_monk.0841.desc.religious_law: "우린 해오던 대로 공개적인 신학 논쟁에 임하기로 하였다."
 fp2_lyonese_monk.0841.desc.pursuit_of_power: "우린 어떤 대가를 치르는 한이 있어도 영토를 #EMP 확장#!하기로 하였다."
 fp2_lyonese_monk.0841.desc.felicitous: "\n\n맹렬한 논쟁 끝에, 마침내 [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName]의 언변이 승기를 잡았다."
 fp2_lyonese_monk.0841.desc.elipandic: "\n\n[GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName](이)가 냉철한 주장을 바탕으로 논쟁에서 승리를 거뒀다."
 fp2_lyonese_monk.0841.desc.radical: "\n\n온갖 무의미한 논쟁 속에서 오직 [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName]의 선동가들만이 명료한 이상을 지켜내는 데 성공했고, 우린 이들의 인도를 따르기로 하였다."
 fp2_lyonese_monk.0841.desc.outro: "\n\n외로이 홀로 방랑하던 성직자는 이제 없다. 우리는 생생하게 살아 숨 쉬는 공동체로 거듭났으며, 머잖아 세상 모든 기독교인이 받아들일 것이다."
 fp2_lyonese_monk.0841.a: "이단자라고 부를 테면 부르라지. 우린 저들의 결점을 채웠을 뿐이다."
 fp2_lyonese_monk.0841.b: "우리의 사상은 합리적이며, 행동 또한 그렇다."
 fp2_lyonese_monk.0841.c: "저 다신을 숭배하는 거짓된 기독교인들의 행태를 보라!"
 fp2_lyonese_monk.0841.d: "우리가 올바른 결정을 한 것이기를."
