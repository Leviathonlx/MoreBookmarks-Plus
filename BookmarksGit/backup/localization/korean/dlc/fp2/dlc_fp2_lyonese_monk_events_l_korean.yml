 fp2_lyonese_monk.0821.b: "실리는 선천적인 원칙이라 할 수 있지."
 fp2_lyonese_monk.0821.b.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural]의 환심을 얻음"
 fp2_lyonese_monk.0821.b.tt.failure: "성직자들이 당신을 야유함"
 fp2_lyonese_monk.0821.c: "숨은 신앙은 불꽃이 사그라진 신앙과 다를 바 없소!"
 fp2_lyonese_monk.0821.c.tt.success: "[acolyte_host.GetFaith.PriestNeuterPlural]의 환심을 얻음"
