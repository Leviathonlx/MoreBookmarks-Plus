 fp2_flavor.3011.t: "뜻밖의 행동"
 fp2_flavor.3011.desc: "나의 절친한 친구 [fp2_flavor_3011_best_friend.GetFirstName](은)는 미리 알리지 않고도 내 [ROOT.Char.Custom('GetChamber')]에 불쑥 들어올 수 있는 인물이다. 아, [fp2_flavor_3011_best_friend.GetHerHis] 기쁜 미소는 언제 봐도 날 즐겁게 한단 말이지. 그런데... 오늘은 이 친구가 어딘가 좀 이상하다. 머리는 완벽하게 꾸몄고 차림새도 귀티가 흐를 정도로 품위 넘친다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 내 둘도 없는 친구여! 이 큰 [ROOT.Char.Custom('ResidenceBuilding')]에서... 혼자 지내니 원! 나는 그대가 곁에 있을 때 그렇게 즐거울 수가 없는데 말이야. 솔직히 할 수만 있다면... 그래, 할 수만 있다면! 바로 이 [ROOT.Char.Custom('GetRoom')]에서 그대와 밤낮을 보내고 싶군.\""
 fp2_flavor.3011.a: "침대는 하나뿐인데 말이지."
 fp2_flavor.3011.b: "그대에게 어울리는 방을 찾아보지!"
 fp2_flavor.3011.c_spouse: "난 배우자가 있네!"
 fp2_flavor.3011.c: "확실히 외롭긴 하지."
 fp2_flavor.3021.t: "저열한 저녁"
 fp2_flavor.3021.desc: "소중한 친구 [fp2_flavor_3021_best_friend.GetFirstName](이)가 오늘 저녁에 날 초대했을 때만 해도 차라리 동굴에 처박혀 물에 젖은 가죽이나 물어뜯고 싶은 심경을 느끼게 될 줄은 꿈에도 몰랐다.\n\n고개를 돌리니 웬 문객 하나가 고름이 차오른 상처를 보여주는 게 아닌가. \"대변을 보다가 생긴 상처라오!\"\n\n\"참 좋은 저녁이지 않은가?\" [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip](이)가 술잔을 든 채 다가왔다. 그래도 비참한 분위기, 비참한 대화, 비참한 음식조차 [fp2_flavor_3021_best_friend.GetHerHis] 상기된 미소를 퇴색시키진 못하고 있었다."
 fp2_flavor.3021.a: "더 좋을 수가 없지!"
 fp2_flavor.3021.b: "아, 아무렴... [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... 그게, 오늘 저녁은... 음..."
 fp2_flavor.3021.c: "이 친구에게 진실을 알려줘야 해."
 fp2_flavor.3021.d: "애석하게도 자리를 떠날 때가 된 것 같군."
 fp2_flavor.3021.b.success_tt: "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip](이)가 당신의 우려를 이해함"
 fp2_flavor.3021.b.success: "성공적인 대화"
 fp2_flavor.3021.b.fail: "민망한 대화"
