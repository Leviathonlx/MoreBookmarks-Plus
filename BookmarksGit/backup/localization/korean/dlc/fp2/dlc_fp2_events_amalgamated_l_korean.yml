 fp2_struggle.2000.t: "시장의 혼란"
 fp2_struggle.2000.desc: "시장 거리를 살피던 중 참담한 표정을 짓고 있는 무타시브 [fp2_2000_market_inspector.GetFullName](을)를 만날 수 있었다. 아무래도 행상인들을 단속 중이었던 모양이다. \"물건은 난잡하게 어지럽혀 놓고, 모스크 문 옆에 기름을 흘리질 않나, 무두질조차 안 한 토끼에, 대충 사발에 담은 치즈라니! 환장하겠군. 아니, 말을 하면 좀 들으란 말이오!\"\n\n시장에 분란을 일으키는 자는 폭력을 동원하는 한이 있어도 엄벌로 다스리는 것이 무타시브의 #emphasis 책무#!다. 그러나 [fp2_2000_market_inspector.GetSheHe]는 탐욕에 눈이 멀어버린 상인들에게 철저히 외면받고 있었다.\n\n이 친구를 어떻게 도우면 좋을까?"
 fp2_struggle.2000.a: "상황에 개입하여 카디를 부르겠다고 협박한다."
 fp2_struggle.2000.a.desc: "무타시브가 삐뚤어진 상인들을 바로잡음\n카디가 판결에 따라 상인들에게 처벌을 내림"
 fp2_struggle.2000.a.a: "상인들이 당신의 말을 따르지만 계속 반신반의하는 기색을 보임"
 fp2_struggle.2000.a.a.notif: "관료주의 증대"
 fp2_struggle.2000.a.b: "문명인다운 방식으로 상황을 해결함"
 fp2_struggle.2000.a.b.notif: "합리적인 절충안"
 fp2_struggle.2000.b: "모두 단호히 응징하리라!"
 fp2_struggle.2000.b.desc: "직접 상인을 체벌함"
 fp2_struggle.2000.b.notif: "성실함의 예"
 fp2_struggle.2000.b.notif.desc: "무타시브가 질책을 받는 모습에 경악한 상인들이 재빨리 시장을 벗어남"
 fp2_struggle.2000.d: "규칙이 사업을 방해해서야 되겠는가?"
 fp2_struggle.2000.d.desc: "관습에 얽매이지 않고 상업 활동을 할 수 있도록 허락할 경우 교역량은 증가하지만 시장의 안정성이 서서히 감소함"
 fp2_struggle.2000.e: "불복종은 용납할 수 없지. 여기! 경비대!"
 fp2_struggle.2000.f: "내친김에 창관까지 지어버리는 건 어떨까?"
 fp2_struggle.2000.f.desc: "긴장을 완화하는 차원에서 상인들이 히스바를 좀 더 위반하도록 장려함"
 fp2_struggle.2000.f.notif: "외국 상인에 대한 관용"
 fp2_struggle.2000.f.notif.desc: "무타시브가 규정 집행을 중단하면서 시장 규정 위반 빈도가 더욱더 증가함"
 fp2_struggle.2001.t: "버려진 마을"
 fp2_struggle.2001.desc: "[ROOT.GetCharacter.Custom('FortifiedBuilding')](을)를 살피던 중 상당히 나이가 들어 보이는 농노가 다가왔다.\n\n\"위대한 영주님, 부디 측은지심을 베풀어 저희 마을을 [fp2_2001_desperate_county.GetHolder.GetName]의 폭정에서 구해주시옵소서. 그자는 너무나 오랜 시간 동안 저희 정착지를 방치해 왔습니다. 마을 주민 모두 새로운 영주님을 모시고 싶은 마음뿐입니다. 바로 나리 같은 분을 말입니다.\""
 fp2_struggle.2001.desc.extra.a: "[fp2_2001_desperate_county.GetName](은)는 당신의 동맹 [fp2_2001_desperate_county.GetHolder.GetName]의 소유입니다. 반란군에게 군사 지원을 할 경우 침략 행위로 간주됩니다.\n\n"
 fp2_struggle.2001.desc.extra.b: "[fp2_2001_desperate_county.GetName]의 소유주인 [fp2_2001_desperate_county.GetHolder.GetName](은)는 당신과 휴전 협정을 체결한 상태입니다. 농노를 도울 경우 협정 위반이 됩니다."
 fp2_struggle.2001.a: "내 약속하지. [fp2_2001_desperate_county.GetNameNoTierNoTooltip](을)를 반드시 해방하겠네!"
 fp2_struggle.2001.a.desc: "향후 #bold 5년#! 내로 [fp2_2001_desperate_county.GetNameNoTier](을)를 점령해야 함"
 fp2_struggle.2001.a.a.desc: "실패할 경우 [2001_scoped_chaplain.GetTitledFirstName](이)가 매우 실망하게 됨"
 fp2_struggle.2001.a.notif: "정의로운 명분 획득"
 fp2_struggle.2001.b: "그렇다면 [fp2_2001_desperate_elder.GetFaith.HighGodName]에게 등 돌릴 수 있겠는가?"
 fp2_struggle.2001.b.desc: "향후 #bold 10년#! 내로 [fp2_2001_desperate_county.GetNameNoTier](을)를 점령해야 함"
 fp2_struggle.2001.b.notif: "[fp2_2001_desperate_county.GetNameNoTierNoTooltip](이)가 [ROOT.Char.GetFaith.GetNameNoTooltip](으)로 개종함"
 fp2_struggle.2001.b.notif.desc: "자의인지, 절박한 심경에 우러난 선택인지는 모르겠으나 [fp2_2001_desperate_county.GetNameNoTier] 마을이 [ROOT.Char.GetFaith.GetName](을)를 받아들임"
 fp2_struggle.2001.c: "[fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]에게 창을 겨워 결의를 증명하라!"
 fp2_struggle.2001.d: "그렇다면 새로운 영주에게 공물을 바칠 생각은 없는가?"
 fp2_struggle.2001.d.notif: "절박한 마을 주민들이 해방을 위한 대가를 바침"
 fp2_struggle.2001.d.notif.desc: "[fp2_2001_desperate_county.GetName] 농노들이 마지막 남은 한 줌의 귀중품까지 긁어모아 해방을 위한 공물을 바침"
 fp2_struggle.2001.e: "사정은 딱하지만 그 정도는 스스로 해내도록."
 fp2_struggle.2001.e.desc: "농노들을 저버리고 [fp2_2001_desperate_county.GetHolder.GetName]의 영주에게 그들의 운명을 맡김"
 fp2_struggle.2001.f: "나는 [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip]의 편이다. 네놈들의 배반 행위를 당장 알려야겠구나!"
 fp2_every_major_vassal_notifier: "모든 권세 봉신"
 fp2_every_major_same_faith_vassal_notifier: "모든 [dyloc_powerful_vassal_faith.GetAdjective] 권세 봉신"
 fp2_every_major_different_faith_vassal_notifier: "모든 [dyloc_powerful_vassal_faith.GetAdjective](이)가 아닌 권세 봉신"
