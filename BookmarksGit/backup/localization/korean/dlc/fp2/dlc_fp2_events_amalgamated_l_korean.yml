 fp2_flavor.3001.t: "임종의 순간"
 fp2_flavor.3001.desc: "바람이 점점 차갑게만 느껴지고, 날은 점점 암울하고, 짧고, 고요해져만 간다. 왕좌는 내가 처음 앉았던 그날에서 조금도 변하지 않았다. 저 왕자는 언제나 한결같을 것이다. 하나 나는 그렇지 않겠지.\n\n피할 수 없는 결말을 준비할 때가 되었다. 떠나기 전에 묘비에 새길 비문을 써둘 생각이다. 그래야 마음 편히 떠날 수 있을 테니."
 fp2_flavor.3001.a: "[SCOPE.Custom('IberiaSacredLanguage')] 언어로 쓰는 게 좋겠지."
 fp2_flavor.3001.b: "보편적인 언어가 아니잖아. [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어로 쓰겠어."
 fp2_flavor.3001.c: "굳이 차별을 두지 않겠다. [SCOPE.Custom('IberiaSacredLanguage')] 언어와 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] 언어를 모두 쓴다."
 fp2_flavor.3001.d: "이 땅에 우리 민족만 사는 건 아니니까."
