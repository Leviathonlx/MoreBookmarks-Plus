 awesome_toledo_sword_name: "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip] 장검"
 awesome_toledo_sword_desc: "이 검은 [toledo_county.GetNameNoTierNoTooltip]의 대장장이 [great_swordsmith.GetName](이)가 만든 필생의 역작으로, [great_swordsmith.GetSheHe]가 무덤까지 가져간 비밀스러운 기법으로 만들어졌습니다. 총명하지만 오만했던 [great_swordsmith.GetWomanMan]이었던 [great_swordsmith.GetName](은)는 칼에 자신의 영혼 일부를 담아냈다고 합니다. 확실히 주인에게 강철 같은 의지를 불어넣어 주는 것 같습니다."
 fp2_struggle.1012.t: "걸작"
 fp2_struggle.1012.desc: "\"완성했습니다.\" [great_swordsmith.GetName](이)가 말했다.\n\n\"일찍이 영주님께 약속드렸던 검입니다. 단연 제 인생의 역작이라 자부합니다. 그것도 이베리아에서만 구할 수 있는 사상 최고의 합금으로 날을 만들었습니다. #italic 철의 혼#!이 담겨 있다고 해도 과언이 아닐 겁니다. 위대한 영주님의 품격에 어울리는 검이죠.\""
 fp2_struggle.1012.a: "실로... 걸작이로다. 이제 그만 떠나도 좋네. "
 fp2_struggle.1012.b: "훌륭하군. 정말 여기 남아 나를 섬길 생각은 없는가?"
 fp2_struggle.1012.swordsmith_leaves: "작품을 완성한 [great_swordsmith.GetName](은)는 당신이 약속한 대로 대장장이 조합의 주인이 됨"
 fp2_struggle.1012_swordsmith_stays: "[great_swordsmith.GetName](이)가 궁정에 남게 됨"
 toledo_sword_name: "톨레도 검"
 toledo_sword_desc: "독보적으로 튼튼하고 견고한 톨레도 강철로 제작된 걸작입니다. 하단부에는 [blacksmith_county.GetNameNoTierNoTooltip]의 #italic 위대한 대장장이#! [great_swordsmith.GetName]의 작품임을 나타내는 문구가 작게 새겨져 있습니다."
 fp2_struggle.1050.t: "파멸의 꿈"
 fp2_struggle.1050.desc_opening: "어느 깊은 밤, [visionary_spouse.GetTitledFirstName](이)가 고열 증세를 보이는 창백한 낯빛으로 날 찾아왔다. \"꿈을 꿨어요.\" [visionary_spouse.GetSheHe]가 말했다. \"제가 망자의 땅에 널브러져 있는 꿈이었죠."
 fp2_struggle.1050.desc_christian: "우리 도시는 쑥대밭이 되어 있고, 교회 탑은 무너진 광경이 펼쳐져 있었어요. 백성들은 자신들의 피 웅덩이 속에서 짓밟혀져 죽어 있었죠."
 fp2_struggle.1050.desc_islamic: "우리 도서관은 새까맣게 불탔고, 탑은 무너지고, 형제자매들은 십자가에 못 박힌 채 까마귀에게 파먹히는 광경이 펼쳐져 있었어요."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen: "우리 집은 새까맣게 불탔고, 룬돌은 넘어져 있고, 전사들은 명예나 영광 없이 무참히 죽어버린 광경이 펼쳐져 있었어요."
 fp2_struggle.1050.desc_non_barbarian_heathen: "우리 도시는 쑥대밭이 되어 있고, 사원은 무너진 광경이 펼쳐져 있었어요. 백성들은 죽었거나 끌려가 생사조차 불분명했죠."
 fp2_struggle.1050.desc_islamic_heritage: "조상들께서 이 땅에 뿌리내린 이후로 우리가 일군 모든 것이 완전히 파멸한 모습을 봤습니다.\"\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop: "성자들의 유물은 이글거리는 불길에 녹아 흘러내렸지요.\"\n\n"
 fp2_struggle.1050.desc_middle_neutral_version: "우리가 일군 모든 것이 파괴됐고, 죽음과 실의가 대지를 삼켰어요.\"\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending: "\"제발 도와줘요, 내 사랑. 꿈이 현실이 될 까봐, 이 감정을 진짜로 느끼게 될까 봐 너무 무서워요. 손을 잡아줘요. 너무 추워요.\""
 fp2_struggle.1050.desc_no_love_and_warmth_ending: "\"[ROOT.Char.GetWifeHusband], 부디 귀 기울여 들어줘요. 날 괴롭히는 병은 평범한 병이 아니에요. 꿈이 현실이 되고, 이 감정을 실제로 느끼게 될 것 같아 두렵습니다. 제발 막아줘요. 이베리아를 구해줘요.\""
 fp2_struggle.1050.a: "당신, 마녀였어?"
 fp2_struggle.1050.b: "당황하지 말아요. [ROOT.GetCharacter.GetFaith.HighGodName]께서 당신의 신앙을 시험하는 겁니다."
 fp2_struggle.1050.c: "그 환영에 대해 좀 더 자세히 말해줘요."
 fp2_struggle.1050.d: "방해하지 마시오. 다음 정복을 구상해야 하니."
