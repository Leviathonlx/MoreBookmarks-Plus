 fp2_james.0001.t: "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]의 번영하는 [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] 공동체"
 fp2_james.0001.desc: "무역항을 확장한 끝에, [fp2_james_0001_thriving_community.GetNameNoTier](은)는 이베리아 전역을 통틀어 가장 번성하는 유대인의 중심지가 되었다!\n\n주요 [fp2_james_0001_jewish_trader.GetCulture.GetName] 무역 가문 구성원이 점점 더 많은 동표를 데려오고 있다.\n\n이베리아를 아우르는 광활한 유대인 무역망의 중심으로 거듭날 날이 머지않았다."
 fp2_james.0001.a: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신자가 아니라면 환영받지 못하리라!"
 fp2_james.0001.b: "[fp2_james_0001_jewish_trader.GetSheHe]를 [fp2_james_0001_thriving_community.GetNameNoTooltip]의 영주로 만들어야 할지도 모르겠군!"
 fp2_james.0001.c: "눈부신 개발의 성과로다!"
 fp2_thriving_jewish_community_modifier: "번영하는 유대인 공동체"
 fp2_thriving_jewish_community_modifier_desc: "해당 영지는 지역 내에 무역망을 구축하고 있는 부유한 유대인 가문에 힘입어 경제 호황을 누리고 있습니다."
 fp2_jewish_community_denied_modifier: "지역민 박해"
 fp2_jewish_community_denied_modifier_desc: "소수 종교를 탄압하는 법에 따라 해당 지역의 사회적, 경제적 성장이 저해되고 있습니다."
 fp2_conversos_persecution_modifier: "콘베르소 박해"
 fp2_conversos_persecution_modifier_desc: "기독교로 개종한 유대인과 그 후손들이 여전히 차별의 대상으로 몰리고 있습니다."
 fp2_james.0002.t: "허위 개종"
 fp2_james.0002.desc: "[fp2_james_0002_conversos_character.GetFaith.GetAdherentName](이)란 자들은 [fp2_james_0002_jewish_faith.PriestNeuterPlural]의 말에 따라 진정한 신앙으로 개종했다고 했었다. 그런데 실제로는 암암리에 [fp2_james_0002_jewish_faith.GetName] 숭배를 이어오고 있었다고 한다!\n\n이 말이 사실이라면 이베리아의 유대인 공동체를 기독교로 개종하려는 모든 노력이 유명무실해진다.\n\n이들의 지도자 중 하나인 [fp2_james_0002_conversos_character.GetName](이)가 유대교의 가르침을 장려한다는 의혹이 있다."
 fp2_james.0002.a: "어느 쪽이든 상관없어."
 fp2_james.0002.a.tt: "[fp2_james_0002_conversos_character.GetNameNoTooltip](이)가 원하는 대로 하게 한다."
 fp2_james.0002.b: "이단자를 심문한다."
 fp2_james.0002.c: "진실 여부를 떠나 그자를 지하 감옥에 처박겠다!"
 fp2_james.0003.t: "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] 난민"
 fp2_james.0003.desc: "[fp2_james_003_jewish_refugee_leader.GetName](이)가 어마어마한 [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip](을)를 이끌고 [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier]에서 달아났다.\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U]는 나를 찾아와 제발 살 곳을 내어달라며 붙들고 매달렸다. 박해를 받지 않게 보호해주면 기꺼이 [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] 왕실에 충성을 맹세하겠다고 하면서 말이다."
 fp2_james.0003.a: "[fp2_james_0003_province_to_convert.GetNameNoTooltip]에 정착민이 좀 필요하긴 했지."
 fp2_james.0003.b: "다른 데 알아보라고 해."
 fp2_james.0002.b.succesful_interrogation: "심문에 성공함"
 fp2_james.0002.b.failed_interrogation: "심문이 재앙적으로 끝남"
 fp2_james_0002.b.failed_interrogation.tt: "봉역 내 모든 기독교 및 유대교 영지"
 fp2_james.0002.a.offended_conversos: "콘베르소 신도가 모욕을 느낌"
 fp2_james.0002.a.jewish_communities_thrive: "유대교 공동체가 번영함!"
 fp2_james.0002.a.nothing_happened_toast: "콘베르소 신도가 진정한 기독교인임"
 cultural_acceptance_gain_conversos_tolerance: "콘베르소 용인"
 cultural_acceptance_loss_conversos_tolerance: "콘베르소 불관용"
 fp2_james.0004.t: "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip]의 밤"
 fp2_james.0004.desc: "[fp2_james_0004_place_of_murder.GetName](은)는 다양한 신앙과 통치 집단이 난립하는 무법 지대다. 서로 다른 공동체가 고유한 지도자를 섬기고 있어 더 이상 지속될 수 없을 정도로 복잡한 위계와 지도 체계가 만들어져 있는 상황이다. 이 모든 사람이 정상적이고 올바른 방식으로 [ROOT.Char.GetFaith.HighGodName]께 기도를 올리고 같은 지도자에게 복종한다면 내 영향력은 증진될 것이다.\n\n[fp2_james_0004_murder_baron.GetName](이)가 앞장 서서 [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] 새로운 지도자가 되려 하고 있다. 연회에 지역 종교 지도자를 모두 초대하여 가축을 도살하듯 학살할 계획인 것이다."
 fp2_james.0004.a: "비명의 향연이 기대되는군."
 fp2_james.0004.b: "난 #EMP 극악무도한#! 괴물이 아니야."
 fp2_james.0005.t: "관점"
 fp2_james.0005.desc.intro: "[fp2_james_angry_priest.GetName](이)가 오늘 찾아와서는 얼마 전에 개조된 [ROOT.Char.GetFaith.HouseOfWorship]의 방향이 잘못되었다고 지적하는 게 아닌가!"
 fp2_james.0005.desc.christian: "\n\n본디 모스크였을 때는 미흐라브만이 메카가 있는 동쪽을 바라봤지만, 지금은 엄연한 교회로 개조된 만큼 건물 전체가 동쪽을 향해야 한다는 것이다."
 fp2_james.0005.desc.muslim: "\n\n본디 교회였기에 모스크 자체가 동쪽을 향하고 있어, 신자를 신성한 도시로 이끌 미흐라브를 만들지 못하고 있다고 한다!"
 fp2_james.005.desc.outro: "\n\n[fp2_james_angry_priest.GetNameNoTooltip](은)는 이런 환경에서는 종교적 역할을 제대로 수행할 수 없다며 건물 전체를 알맞은 방향으로 돌릴 자금을 지원해줄 것을 요청했다."
 fp2_james.0005.a: "신앙을 위해서라면 뭐든 해야지!"
 fp2_james.0005.b: "내 시간을 낭비하지 말라!"
 fp2_toledo_nights_modifier: "지역 통치자 학살"
 fp2_toledo_nights_modifier_desc: "최근 해당 영지의 지역 종교 통치자들이 학살당했습니다."
 fp2_toledo_nights_fallout_modifier: "사제 학살"
 fp2_toledo_nights_fallout_modifier_desc: "최근 주변 마을에서 종교 지도자들이 학살당해 봉역 전체에 여파가 일고 있습니다."
 fp2_correctly_facing_church: "알맞은 방향을 바라보는 사원"
 fp2_correctly_facing_church_desc: "정상적인 숭배를 위해 해당 영지 내 사원의 벽돌 하나하나를 알맞은 방향으로 돌렸습니다."
 #fp2_nick_events (all three files)
 fp2_yearly.4001.t: "여섯 번째 시간"
 fp2_yearly.4001.desc: "어흐! [ROOT.Char.GetTitleAsNameNoTooltip] 노릇도 정말 못 해먹을 짓이군. 낮이고 밤이고 죄다 상황 파악에 쏟아부어야 할 판이니. 그런 측면에서 농노들은 정말 축복받은 인생이란 말이지. 영주처럼 부담감에 짓눌릴 일도 없으니까 그리 어영부영 사는 거 아니겠어!\n\n잠깐 눈 좀 붙이는 건 어떨까? 나른한 점심을 넘기고 남은 하루를 알차게 보내는 거지!"
 fp2_yearly.4001.a: "아니야! 할 일이 얼마나 많은데!"
 fp2_yearly.4001.b: "음, #EMP 좋구나.#!"
 fp2_yearly.4002.t: "조화로운 삶"
 fp2_yearly.4002.desc: "내 [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive] 얼굴에 짙은 실망감이 떠 있었다. 그걸 본 나는 [ROOT.Char.GetFaith.HighGodName]께서도 돌아누울 정도로 허튼소리가 나오겠구나 싶어 미리 마음의 준비를 했다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [realm_priest.GetSheHe]가 운을 뗐다. \"봉역에 중대한 문제가 있습니다. [interfaith_province.GetCounty.GetName] 영지 주민들이 너도나도 진정한 신앙을 따르려 하지 않습니다! 이것도 심각한 문제인데, 더 큰 문제는 그러한 작자들이 신자 옆에 붙어살고 있다는 점입니다! 서로 #EMP 간통#!을 해대면서...\"\n\n밑도 끝도 없이 계속 주절대는 소리에 나는 눈을 질끈 감아버렸다. 이쯤에서 내가 손을 쓰지 않으면 저 녀석이 무슨 짓을 할지 생각조차 하기 두렵군..."
 fp2_yearly.4002.a: "평화롭게 살아가게 두시오, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b: "그대 말이 맞소. 좌시할 수 없는 문제로군."
 fp2_yearly.4003.t: "산티아고 순례길"
 fp2_yearly.4003.desc: "거룩한 도시 산티아고 데 콤포스텔라는 독신자를 끌어당기는 자석과도 같아, 인근은 물론이고 먼 곳에서까지 순례자들이 방문한다. 피레네의 언덕에서 도시에 이르는 길은 인파로 북적일 정도다. 하지만 성지를 몸소 방문할 정도로 부유한 이들이 있는 곳에는 그 신실함을 착취하려는 자들이 따라가기 마련이다.\n\n지난 며칠 동안 내 영지에서 도적에 의한 폭력적인 강도 사건이 벌써 다섯 번이나 발생했다. 이쯤 되니 내 [steward.GetCouncilTitle] [steward.GetFirstName](이)가 문제 해결 방안을 논의하러 올 지경이었다."
 fp2_yearly.4003.a: "[ho_province.GetProvince.GetCounty.GetNameNoTooltip]의 성전사들에게 연락하겠다!"
 fp2_yearly.4003.b: "경비병을 고용해 길 순찰을 맡긴다."
 fp2_yearly.4003.c: "[ROOT.Char.GetFaith.HighGodName](은)는 스스로 돕는 자를 돕는 법."
 fp2_yearly.4003.tt: "지역 [holy_order|E]이 자신들 영지 내 길을 순찰함"
 fp2_yearly.4004.t: "방랑하는 달인"
 fp2_yearly.4004.desc: "궁정으로 향하던 중, 저 멀리서 벌어진 실랑이가 내 관심을 잡아끌었다. 어느 건장한 [mozarab_wanderer.GetWomanMan]이 눈에 들어왔다. 내 경비병들이 그 사람에게 다가갔는데, 아니 글쎄 눈 깜짝할 사이에 무장 해제를 당해버린 게 아닌가. 무기들이 짤그락 소리를 내며 바닥을 나뒹굴었다. 이방인은 검을 집어넣고 내게로 찾아와 인사를 올렸다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" 내가 손을 흔들어 경비들을 물리자 [mozarab_wanderer.GetSheHe]가 입을 열었다. \"사실 전 모시는 주군이 없는 몸입니다. 이곳 경비병들의 실력을 보니 도움이 필요하실 것 같군요.\"\n\n[mozarab_wanderer.GetHerHis] 목에 걸린 십자가로 미루어보건대, [mozarab_wanderer.GetFaith.GetAdherentName](이)가 아닌가 싶었다."
 fp2_yearly.4004.a: "그대 정도의 실력자라면 쌍수 들고 환영해야지!"
 fp2_yearly.4004.b: "내 $knight_culture_player_no_tooltip_lowercase$(은)는 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]였으면 하는데."
 fp2_yearly.4004.c: "사라져라, 이교도야!"
 fp2_yearly.4004.tt: "[mozarab_wanderer.GetName](이)가 개종을 거부하고 다시 방랑을 시작함"
 fp2_yearly.4004.b.succ: "[mozarab_wanderer.GetName](이)가 당신의 궁정에 합류함"
 fp2_yearly.4004.b.fail: "[mozarab_wanderer.GetName](이)가 개종을 거부하고 다시 방랑을 시작함"
 fp2_yearly.4004.c.tt: "[mozarab_wanderer.GetName](이)가 다시 방랑을 시작함"
 fp2_yearly.4005.t: "소수파 거주지 건립"
 fp2_yearly.4005.desc.christian: "[mozarab_merchant.GetFaith.GetAdherentNamePlural](은)는 이베리아 사회에서 독특한 입지를 갖는다. "
 fp2_yearly.4005.desc.muslim: "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] 신자들은 이베리아 사회에서 독특한 입지를 갖는다. "
 fp2_yearly.4005.desc: "그렇다 보니 지역 상인이 내게 알현을 청하는 것은 특이한 일이었다.\n\n\"우리 [mozarab_merchant.GetFaith.GetAdherentNamePlural]의 삶은... 그리 호락호락하지 않은 편입니다.\" [mozarab_merchant.GetSheHe|U]가 어떤 감정도 실리지 않은 무덤덤한 어투로 말했다. 하지만 [mozarab_merchant.GetHerHis] 말에서 가시가 느껴졌다.\n\n\"달리 바라는 게 많은 건 아닙니다. [mozarab_quarter.GetName]의 자그마한 일부를 저희 영역으로 삼아 오손도손 살아가고 싶습니다. [ROOT.Char.Custom('FormOfAddressForLiege')]께서 하해와 같은 아량으로 청을 들어주시길 바라며 이렇게 탄원을 올리게 되었습니다.\""
 fp2_yearly.4005.a: "내 도시는 그대들을 환영하네."
 fp2_yearly.4005.b: "어딜 감히 내 마을을 더럽히려고!"
 fp2_yearly.4006.t: "[ROOT.Char.GetFaith.HighGodNamePossessive] 건축가"
 fp2_yearly.4006.desc: "하루 예배를 마치고 [ROOT.Char.GetFaith.HouseOfWorship]에서 나오는 내게 다가와 말을 거는 것은 보통 용기로 할 수 있는 일이 아니다. 그런데 웬 [mozarab_priest.GetWomanMan]이 그러는 것 아니겠는가. 나는 미심쩍은 시선으로 [mozarab_priest.GetHerHis] 목을 에워싼 십자가상 목걸이를 바라보았다. 이내 [mozarab_priest.GetSheHe]가 입을 열었다.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]. 정말 잠깐이면 됩니다. 다름이 아니오라 제 동포들도 [mozarab_priest.GetFaith.HouseOfWorship]에서 예배를 볼 수 있게 해주셨으면 합니다. 선량한 [mozarab_priest.GetFaith.HighGodName]의 추종자로서 응당 그 정도는 누릴 수 있는 것 아니겠습니까!\" 긴장한 기색이 역력한 사제가 말을 멈추더니, 애원하듯 나를 바라보았다.\n\n[mozarab_priest.GetFaith.GetAdherentNamePlural]에게 예배 장소 건립을 허락해 줬다간 이들의 개종이 그만큼 까다로워질 것이다. 그래도... 약간이나마 아량을 베풀면 봉역이 좀 더 화합하지 않을까?"
 fp2_yearly.4006.a: "윤허하겠네. [mozarab_priest.GetFaith.HouseOfWorshipPlural](을)를 건설하게."
 fp2_yearly.4006.b: "내 땅에 이교도의 판잣집 #EMP 따위를#! 짓게 둘쏘냐!"
 fp2_yearly.4007.t: "찾으면 그 모습을 드러내리니"
 fp2_yearly.4007.desc: "나의 [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName](와)과 예배를 마치고 돌아오던 길이었다. 바닥에서 웬 하얗게 빛나는 물체가 보였다. 길을 멈추고 집어 들어보니, 딱딱하고 둥글면서 백골처럼 새하얀 물건이 나왔다. 바로 가리비 껍데기였다.\n\n이 껍질은 산티아고로 향하는 길을 걷는 순례자들의 상징과도 같은 물건이다. 이 껍질을 가진 사람, 특히 산티아고의 징표가 찍힌 껍질을 가진 사람은 그 고된 여정을 끝마친 사람이란 뜻이다.\n\n나는 욕심이 난 나머지 껍질을 만지작거렸다. [realm_priest.GetFirstNameNoTooltip]의 실망스러운 시선에 뒤통수가 따끔거리긴 했지만."
 fp2_yearly.4007.a: "이건 내가 보관하겠소. 그대도 입단속 잘하시오."
 fp2_yearly.4007.b: "아, 알겠소. #EMP 알겠다니까!#! 안 건드리면 되잖소."
 fp2_yearly.4007.c: "...사람들이 믿어줄까, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour: "내가 이 껍질을 가지면 #EMP 그 누가#! 부정하겠소?"
 fp2_yearly.4007.c.tt.success: "그럴싸한 껍질을 간직함"
 fp2_yearly.4007.c.tt.fail: "[realm_priest.GetFirstNameNoTooltip](이)가 간단히 껍질이 가짜라고 낙인찍음"
 fp2_yearly.4008.t: "난롯가 이야기"
 fp2_yearly.4008.desc.intro: "불이 타닥거리며 하인 숙소의 벽에 긴 그림자를 드리웠다. 주름이 자글자글한 노파가 들뜬 아이들에게 이야기를 들려주고 있었다.\n\n"
 fp2_yearly.4008.desc.basque.a: "\"...아아체는 동굴의 정령이란다. 주로 붉은 황소의 모습으로 나타나 사악한 영향력과 도둑들로부터 사람들을 보호하지.\""
 fp2_yearly.4008.desc.basque.b: "\"가웨코는 밤의 정령이야. 해가 지면 사람들이 일을 못 하게 하지. 어둠이 두렵지 않다는 등, 밤에 허세를 부리면 그의 노여움을 사고 말아.\""
 fp2_yearly.4008.desc.galician.a: "\"...오잔카누는 피에 굶주린 털북숭이 거인들이야. 덩치가 웬만한 [ROOT.Char.GetWomanMan]의 두 배는 되지. 근데 치명적인 약점이 있어. 이 존재들은 흰털이 딱 한 가닥 나는데, 그걸 뽑으면 바로 죽어버린단다.\""
 fp2_yearly.4008.desc.galician.b: "\"...에스타데아는 한밤에 마을을 배회하는 망자란다. 넋을 잃고 현혹된 산 자를 비틀비틀 따라다니지. 현혹된 사람은 동이 틀 때까지 에스타데아를 데리고 다니게 돼. 다른 가엾은 사람에게 자기를 따르는 유령의 행진을 떠넘기지 못하면 몇 주 안에 말라 죽어버리고 만단다.\""
 fp2_yearly.4008.desc.castilian.a: "\"...악마의 말은 사람이 영혼을 정화하고자 화톳불을 피우면 나타난단다. 짙은 밤처럼 새까만 갈기와 실잠자리 날개, 거품이 들끓는 입을 가진 이 존재는 잿더미 속에서 폭발을 일으키며 출몰하지. 악마의 말 하나하나가 저만의 사연이 있는 죄인의 영혼이야.\""
 fp2_yearly.4008.desc.castilian.b: "\"...벤톨리네는 뱃사람을 돕는 바람의 정령이란다. 외모는 천사를 닮았고, 눈은 바다 거품의 색을 닮았지. 또, 부서지는 파도처럼 생긴 날개를 갖고 있어서 해 질 녘의 암적색 구름 속에서 살아. 선량한 뱃사람의 배가 멈춰 서면 이 베톨리네가 돛에 바람을 불어줘 해안으로 돌려보내 준단다.\""
 fp2_yearly.4008.desc.catalan.a: "\"...코콜로나는 강의 괴물이야. 원래는 파문된 수녀였지. 죄악을 저질러 벌 받고 감금된 사람이었어. 간수들은 온야르 강을 제외한 그 어떤 바깥도 구경하지 못하게 했어. 결국 수녀는 몸에서 비늘이 자라났고, 지금은 다리 밑에 숨어 아무것도 모르는 먹잇감을 기다리고 있지.\""
 fp2_yearly.4008.desc.catalan.b: "\"...딥은 그 이름을 모르는 사람이 없지. 딥은 지옥의 사냥개이자 악마의 외교관이란다. 늑대를 닮은 괴물인데, 피를 마시며 살인을 즐기지. 밤에는 들판을 떠돌면서 소와 운 없는 인간을 학살한단다. 한쪽 다리를 저는 딥의 빛나는 붉은 눈은 휘청휘청 집으로 돌아가던 수많은 주정뱅이가 마지막으로 본 광경이기도 해.\""
 fp2_yearly.4008.desc.aragonese.a: "\"...오메즈 헤일은 산 그 자체라 할 수 있는 거인이란다. 이 신령들이 직접 모습을 드러낼 때면 웅장한 봉우리로 나타나 우릴 적으로부터 지켜주지. 고통에 빠지면 분노와 절규를 토하며 저 아래 마을로 바위를 굴려 보내기도 해.\""
 fp2_yearly.4008.desc.aragonese.b: "\"...바사자운은 평화롭고 자애로운 사람이야. 덩치가 무척이나 크고 발까지 닿는 수염을 갖고 있지. 평범한 사람의 두 배나 되는데, 나무 둥치를 지팡이 삼아 숲을 순찰한단다. 폭풍이나 늑대 무리가 접근할 때면 쉰 목소리로 휘파람을 불어 목동들에게 경고를 해주지.\""
 fp2_yearly.4008.desc.spain.a: "\"...쿠엘레브레는 헤아릴 수 없이 거대한 뱀이란다. 사실상 불사신이나 다름없지만 천성이 게으른지라, 동굴 깊은 곳에서 움직이는 법이 없지. 상상을 초월하는 보물을 갖고 있다고 해. 또, 쿠엘레브레의 침은 어떤 병이든 낫게 한다는구나.\""
 fp2_yearly.4008.desc.spain.b: "\"...무로스는 강대한 힘을 가진 고대의 존재란다. 이 세상이 만들어진 이후로 쭉 살아왔지. 무로스는 금속을 다루는 실력이 뛰어난데, 좀처럼 지상으로 나오진 않아. 무척이나 아름다운 변신술사 여인들을 두고 지하로 통하는 길을 지키게 하고 있지.\""
 fp2_yearly.4008.desc.spain.c: "\"...안야나는 숲을 보살피는 선량하고 친절한 요정들이란다. 눈동자는 새까맣고 비단실 같은 날개를 갖고 있는데, 다친 동물과 사람을 돕지. 어찌나 가벼운지 나뭇가지 위에 앉아도 부러지는 일이 없대. 형형색색의 빛을 발하는 안야나의 장미 꽃잎을 찾으면 눈을 감는 그 날까지 행복을 누린다더구나.\""
 fp2_yearly.4008.desc.ending: "\n\n불이 타닥이며 점차 사그라들었다. 이야기를 끝마친 노파는 빠르게 아이들을 잠자리에 눕혔다."
 fp2_yearly.4008.a: "재밌는 이야기였어!"
 fp2_yearly.4008.b: "하! 말 같지도 않은 유령 이야기를!"
 fp2_yearly.4008.c: "이야기꾼 소질이 있군, 노파!"
 fp2_yearly.4009.t: "백색의 군주"
 fp2_yearly.4009.desc: "오늘은 특별한 날이다. 나는 눈앞에 우뚝 선 말라토 나무를 바라보았다. 자운 주리아의 전설에서 나온 저 나무가 나의 목표다. 혈혈단신으로 군대를 물리게 한 젊은 전사의 이야기는 숫제 모든 [root_culture.GetName] 어린이의 가슴에 지워지지 않을 인상을 남겼다.\n\n난 혹이 군데군데 난 나무의 몸통을 쓸어내리다 손가락 길이 정도로 갈라진 틈새에서 손을 멈췄다. 전설에 따르면 백색 군주의 추종자들이 이 나무에 검을 박아 넣었다고 한다. 어디든 군주를 따라가려는 자신들의 결의를 보라고 말이다."
 fp2_yearly.4009.a: "나 역시 우리 민족의 적을 처부수리라!"
 fp2_yearly.4009.b: "나는 [root_culture.GetNameNoTooltip](을)를 뛰어넘을 것이다."
 fp2_yearly.4009.c: "오늘을 추억할 기념품을 가져가야겠어."
 fp2_yearly.4010.t: "돌로 만든 돼지"
 fp2_yearly.4010.desc: "원래라면 가볍게 [verraco_county.GetName](을)를 방문할 요량이었다. 그런데 별안간 희귀하고 독특한 것을 발견했다.\n\n탁 트인 공간에서 멧돼지 형상을 한 거대 바위 야수를 마주하게 된 것이다. 닳은 정도로 보건대 무척이나 오래된 게 분명해 보였다. 정말 그리도 오래됐다면 당대 사람들은 저 거대한 바위를 만드는 데 얼마나 많은 공을 들여야 했을까?"
 fp2_yearly.4010.a: "이것들 혹시... 성자 무덤 아니야?"
 fp2_yearly.4010.a.success: "사람들이 당신의 이론을 믿음"
 fp2_yearly.4010.a.fail: "사람들이 현실적인 근거가 없다고 지적함"
 fp2_yearly.4010.b: "아무짝에도 쓸모없군. 해체하라."
 fp2_yearly.4010.c: "저 조각상들 악명이 자자하더만! 박살을 내버려라!"
 fp2_yearly.4010.d: "돼지 얘기를 하면 안 되지."
