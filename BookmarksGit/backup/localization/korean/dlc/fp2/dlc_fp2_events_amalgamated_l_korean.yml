 ##### Intro #####
 fp2_struggle.0501.t: "$iberian_struggle$"
 fp2_struggle.0501.desc: "이베리아 반도는 아득히 먼 과거에서 비롯된 갈등 속에서 요동치고 있다. 외부인들은 이 땅을 탐하고 있으며, 이슬람과 기독교 세력은 주민들을 포섭할 기회만을 호시탐탐 노리고 있다. 그러나 이베리아의 궁극적인 운명을 결정할 권리는 이 땅에서 살고 죽어가는 이들에게 있다.\n\n"
 fp2_struggle.0501.desc.involved: "나는 내 고향을 위한 이상을 이룩할 것이다. [ROOT.Char.GetFaith.HighGodName]의 이름으로, [ROOT.Char.GetHouse.GetNameNoTooltip] 가문은 폭풍을 견디고 나의 의지를 실현하리라.\n\n"
 fp2_struggle.0501.desc.interloper: "비로소 내 손으로 이 세태와 운명을 거머쥘 때가 되었다. 판에 놓인 모든 기물이 보인다. 나아갈 길은 분명하다. 그 누구도 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 약진을 막지 못하리라.\n\n"
 fp2_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a: "운명은 쟁취하는 자의 것이다!"
 ##### Hostility #####
 #Struggle Ender
 fp2_struggle.0900.t: "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque: "우리 [ROOT.Char.GetCulture.GetNameNoTooltip] 민족은 수백 년 동안 침략을 감내하고 버텼다. 서고트, 골, 무어... 그러나, 세월의 흐름 앞에서 저 강대한 세력들은 하나하나 허물어졌다. 그리고 오늘, 이베리아의 운명이 다시 한번 #EMP 우리#!의 손에 들어왔다."
 fp2_struggle.0900.opening.andalusian: "우리 민족의 역사는 다양한 만큼 복잡하고, 강한 만큼 위태롭다. 우마이야의 후계자들이 다시 한번 이베리아의 미래를 결정하리라."
 fp2_struggle.0900.opening.iberian: "이베리아 사람들은 너무 오랫동안 무어인들의 침략에 고통받았다. 오늘 우리는 로마의 정당한 후계자들이 수 세기 전에 잃었던 희망을 돌려놓을 것이다."
 fp2_struggle.0900.opening: "지난 수 세기 동안 이베리아가 겪은 혼란은 모든 주민의 마음에 얼룩을 남겼다. 그러나 오늘, 이베리아 반도의 다음 장이 펼쳐지리라..."
 fp2_struggle.0900.desc: "\n\n이제 그 어떤 봉역도 이베리아에서 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]의 지배력에 대항하지 못할 것이다. 어디 그뿐인가? 이제 그 누구도 이베리아 반도에 [ROOT.Char.GetFaith.HighGodName]의 말씀과 [ROOT.Char.GetCulture.GetName] 문명을 전파하는 사제와 정착민들을 막지 못할 것이다.\n\n이제 남은 일은 단 하나. 통치의 향방을 결정한 뒤 승리를 선언하는 것뿐이다."
 fp2_struggle.0900.a: "이곳은 [ROOT.Char.GetFaith.HighGodNameAlternate]의 땅이 되리라!"
 fp2_struggle.0900.b: "이 반도의 정착지에 집중하리라."
 fp2_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName]께서 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 이베리아를 내려주셨노라!"
 #Other Players
 fp2_struggle.0910.opening.involved: "비록 다른 봉역에서 찾아온 구원이라곤 하나, 이제 비로소 지난 수 세기 동안 지역 전체를 삼켰던 불확실성의 늪에서 빠져나올 수 있을지도 모른다..."
 fp2_struggle.0910.opening: "이베리아 반도의 최신 소식이 우리 궁정에도 전해졌다. 오랜 세월 이베리아를 괴롭혔던 갈등의 끝이 마침내 눈에 들어오기 시작했다."
 fp2_struggle.0910.desc: "\n\n이베리아 판도 대부분을 장악한 [struggle_ender.GetName](이)가 자기 자신을 먼 옛날 무어인의 침공으로 촉발된 투쟁의 승자로 선포했다.\n\n"
 fp2_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U]는 이베리아는 [struggle_ender.GetFaith.GetAdjective]의 땅이며, [struggle_ender.GetFaith.HighGodName]의 뜻에 따라 모든 이단자와 불신자를 본인의 왕국에서 쫓아내겠다고 했다."
 fp2_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U]는 이베리아는 오롯이 [struggle_ender.GetCulture.GetName]의 전유물이며, 외세의 침략자와 예속된 백성은 이 현실을 받아들이라고 선포했다."
 fp2_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U]는 이베리아와 [struggle_ender.GetPrimaryTitle.GetNameNoTier](은)는 하나로 병합될 것이며, [struggle_ender.GetFaith.HighGodName](이)가 [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] 민족에 내려준 것이라고 선포했다..."
 fp2_struggle.0910.a: "아직 끝난 게 아니다."
 fp2_struggle.0910.b: "아주 흥미롭군."
 ##### Compromise #####
 #Struggle Ender
 fp2_struggle.0901.t: "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc: "\n\n이 현실이 계속되는 한 피비린내 나는 순환은 계속 이어질 것이다. 이베리아 반도는 절대 통일되지 못할 것이다.\n\n우린 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip](을)를 장악한 선에서 만족하기로 하였다. 뒷일은 다른 이베리아 통치자들이 알아서 하겠지. 일단은..."
 fp2_struggle.0901.a: "이게 최선이야."
 fp2_struggle.0901.tt: "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier](이)가 [de_jure|E] [empire|E]이 됨"
 #Other Players
 fp2_struggle.0911.desc: "\n\n[struggle_ender.GetTitledFirstName](이)가 이베리아 반도를 하나의 왕국 아래 통일하겠단 뜻을 공식으로 포기하였다. 또한, 누가 그런 얘기를 한들 인정하지 않겠다고 선언했다.\n\n장장 수백 년에 걸쳐 반복된 침략과 정복 속에서 탄생한 이질적 세계는 이제 너무나 깊은 수렁에 빠져버렸다. 통일은 요원하겠지."
 fp2_struggle.0911.a: "히스파니아의 꿈을 잊진 않으리..."
 ##### Conciliation #####
 #Struggle Ender
 fp2_struggle.0902.t: "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc: "\n\n이제 이베리아 반도에서 안전을 보장할 수 있는 세력은 나밖에 없다. 앞으로는 다채로운 민족이 자유롭게 살아가며 신을 섬길 수 있으리라.\n\n[ROOT.Char.GetFaith.HighGodName]의 뜻에 따라 과거의 전쟁은 과거에 묻겠다. 다른 이베리아 통치자들은 공존의 이로움을 깨닫게 될 것이다."
 fp2_struggle.0902.a: "전령을 내보내라."
 #Other Players
 fp2_struggle.0912.desc: "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]의 전령들이 모든 이에게 자유로운 통행과 종교의 자유를 보장하겠노라 선언했다. 이를 집행하는 주체는 [struggle_ender.GetTitledFirstName](이)가 될 것이다. 이 선언은 평민들의 전폭적인 지지를 끌어냈다.\n\n수많은 사람이 이베리아의 피비린내 나는 역사가 끝나길 소망했다. #EMP 이번#! 평화는 오랫동안 지속될지도 모르지."
 fp2_struggle.0912.a: "놀랍긴 놀랍네."
 #fp2_event_dan
 fp2_yearly.1001.t: "새로운 체스"
 fp2_yearly.1001.desc: "나 자신과의 체스 대국에서 또 한 번 승리를 거둔 후 문득 그런 생각이 들었다. 나의 우월한 지성으로 이 놀이를 좀 더 발전시킬 수 있지 않을까? \n\n쟁점은 어떤 변화가 제일 합리적으로 와닿느냐겠지."
 fp2_yearly.1001.a: "킹이 너무 약하긴 해."
 fp2_yearly.1001.b: "비숍을 좀 더 강하게 만들자."
 fp2_yearly.1001.c: "폰은 왜 고문을 못 하는 거지?"
 fp2_yearly.1002.t: "꼴불견"
 fp2_yearly.1002.desc: "늦은 밤, 회당에 있는 방에서 기묘한 소리가 들려왔다. 문을 살짝 열어 엿보니 [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)](이)가 알몸으로 구속된 채 하인에게 나무 회초리로 맞고 있었다. 게다가 하인은 내가 예전에 입었던 옷을 걸치고 있었다. 더욱더 기묘한 것은 [deviant_courtier.GetSheHe]가 맞는 걸 즐기는 것으로 보였다는 사실이었다.\n\n회초리가 허공을 가를 때마다 [deviant_courtier.GetSheHe]의 외침이 울려 퍼졌다. \"좋아요! 더 때려 주세요, [ROOT.GetCharacter.GetNameNoTooltip] 님! 전 못된 [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)](이)에요!\""
 fp2_yearly.1002.b: "협박하기 딱 좋겠군."
 fp2_yearly.1002.c: "재밌겠는데!"
 fp2_yearly.1002.a: "그냥 지나가자."
 fp2_yearly.1003.t: "거인을... 격퇴?"
 fp2_yearly.1003.desc: "안뜰이 소란스러워 살펴보니 [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)](이)가 농노 여럿에게 들려오고 있었다. 대충 봐도 부상이 심각했다.\n\n자초지종을 캐묻자 들판에서 [injured_knight.GetHerHim]를 찾았다고 한다. 그것도 거인과 싸워서 간신히 내쫓았다는 소리를 하더란다.\n\n설명이 끝난 후 [injured_knight.GetSheHe]의 종자가 내 옆으로 다가와 말했다. \"영주님, 사실은 주인님이 풍차와 싸우다 지신 겁니다. 근데 마을 주민들은 이야기를 철석같이 믿더군요.\""
 fp2_yearly.1003.a: "용감한 기사를 경배하라. 저 친구에게 말을 새로 한 마리 사줘야겠군."
 fp2_yearly.1003.b: "내 궁정에 거짓말이 설 곳은 없다."
 fp2_yearly.1004.t: "쿠라이시의 매"
 fp2_yearly.1004.desc: "지금 난 \"쿠라이시의 매\"라고 불리는 [hawk_of_quraysh.GetName]의 전기를 정독하고 있다.\n\n[abbasid_dynasty.GetName]에서 도망쳐 나와 이베리아에 [hawk_dynasty.GetName](을)를 건립한 그의 생애는 깊은 감명을 준다. 나도 가슴에 깊이 새겨야겠다."
 fp2_yearly.1004.a: "쿠라이시의 매가 카르모나에서 수하들을 고취한 일화를 따라 해봐야겠어."
 fp2_yearly.1004.b: "예멘과의 외교 협상 일화는 실로 전설 그 자체로군."
 fp2_yearly.1004.c: "우린 사실 친척 관계였구나!"
 nick_the_hawk_of_quraysh: "쿠라이시의 매"
 fp2_hawk_of_quarysh_martial_modifier: "전투력 영감"
 fp2_hawk_of_quarysh_martial_modifier_desc: "해당 인물은 쿠라이시의 매에게서 전투력 영감을 얻었습니다."
 fp2_hawk_of_quarysh_diplomacy_modifier: "외교 영감"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc: "해당 인물은 쿠라이시의 매에게서 외교 영감을 얻었습니다."
 fp2_yearly.1005.t: "길 잃은 바이킹"
 fp2_yearly.1005.desc: "덩치 큰 [hidden_viking.GetWomanMan]이 악에 받쳐 몸부림치며 내 앞으로 끌려왔다. 누가 봐도 바이킹 약탈자가 분명했다. 지난 수십 년 동안 우리 봉역에 혼돈을 야기한 장본인들.\n\n\"제발 자비를 베풀어 주십시오. 전 [hidden_viking.GetName](이)고, 수년 동안 [viking_county.GetNameNoTooltip]에서 살아왔습니다. 다쳤다는 이유로 버려진 절 마을 주민들이 거둬준 겁니다. 이젠 가족이나 다름없습니다.\"\n\n바이킹이 목숨을 살려달라는 듯 무릎을 꿇었다. 몇몇 농노들이 [hidden_viking.GetHerHis] 이야기가 사실임을 검증해 주었다."
 fp2_yearly.1005.a: "색다른 사연이 있겠지. 그걸로 내 궁정 신하들의 재미를 책임져 주게."
 fp2_yearly.1005.b: "선행 좀 한다고 악행이 사라지는 건 아니야. 목숨을 내놓아라."
 fp2_yearly.1005.c: "마을을 지킨다 하였지. 일단은 살려주겠다."
 fp2_yearly.1006.t: "바이킹 치즈?"
 fp2_yearly.1006.desc: "나는 간단한 요깃거리를 판매하는 길거리 가판대 앞에 멈춰 섰다. 상인 [cheese_trader.GetName](은)는 내게 여러 음식을 권하는가 싶더니, 끝내 가판대 밑으로 손을 뻗어 작은 나무 상자를 꺼내 들었다.\n\n\"영주님을 위한 음식입니다. 봉역에서 제일 맛있는 치즈죠.\" [cheese_trader.GetSheHe|U]가 내 손에 작은 덩어리를 쥐여주더니, 몸을 내밀어 작게 속삭였다. \"이곳 이베리아의 치즈 장인 바이킹이 만든 겁니다.\"\n\n별 희한한 소리를 다 듣긴 했지만 치즈 맛 하나는 확실했다."
 fp2_yearly.1006.a: "치즈는 일단 사겠는데 무슨 얼토당토않은 이야기를 하는 건지."
 fp2_yearly.1006.b: "\"치즈 바이킹\"을 찾아야겠어..."
 fp2.1006.b.tt: "공모자를 보내 \"치즈 바이킹\" 수색을 시작함"
 fp2_yearly.1006.c: "개소리가 풍년이군."
 fp2_yearly.1007.t: "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc: "웬 앙상한 [fake_cheese_viking.GetWomanMan]이 내 앞에 나타났다. 이 가련하기 짝이 없는 인물이 바이킹은 둘째치고 치즈 장인이라니 믿기지 않을 지경이었다.\n\n\"정말 죄송합니다. 사실 전 바이킹이 아닙니다. 치즈를 더 팔려고 꾸며낸 거짓말입니다.\" [fake_cheese_viking.GetSheHe]가 더듬거리며 말했다."
 fp2_yearly.1007.a: "뭐, 수수께끼는 풀렸으니 됐지."
 fp2_yearly.1007.b: "수익과 치즈의 절반을 내놓게."
 fp2_respected_clergy_chess: "성직자를 향한 존경심"
 fp2_respected_clergy_chess_desc: "성직자를 존경하는 의미에서 체스의 규칙을 변경함"
 fp2_cheese_artifact: "숙성 치즈"
 fp2_cheese_artifact_desc: "소문과 달리 바이킹이 만든 치즈는 아닙니다. 그렇지만 맛 하나는 정말 훌륭합니다."
 fp2_yearly.1008.t: "치즈 섭취"
 fp2_yearly.1008.desc: "때가 됐다. 지금껏 이 세상에서 제일 맛있는 치즈를 창고에 두고 천천히 숙성해왔다. 농축된 풍미가 엄청날 테지.\n\n이제 맛을 음미할 차례다."
 fp2_yearly.1008.a: "[ROOT.Char.GetFaith.HealthGodName|U]께서 눈물을 흘리시겠군. 정말 맛있는 치즈였어."
 fp2_yearly.1008.b: "아니야. 조금만 더 숙성하자."
 #fp2_struggle_event_ola
 stoke_tension_toast.success: "당신의 증오 선전이 성공함"
 stoke_tension_toast.failure: "당신의 개입이 탄로 남"
 delegated_stoke_tension_toast.success: "[tension_councillor.GetTitledFirstName](이)가 증오를 퍼뜨림"
 ease_tension_toast.success: "당신이 중재에 성공함"
 ease_tension_toast.failure: "당신의 노력이 수포가 됨"
 bad_intrigue.tt: "당신의 계책력 수치 덕분에 이 선택지를 사용할 수 있음"
 fp2_struggle.1000.t: "불쏘시개"
 fp2_struggle.1000.desc: "[tension_county.GetName]에서 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip](와)과 [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] 간의 충돌이 발생하고 있다. \"절로 굴러들어온 기회를 발로 차선 안 되겠죠.\" 나의 [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName](이)가 제안을 내놓았다. \"[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] 폭도에서 폭력배를 영입하는 겁니다. 고향 영지에서 #italic 훈련#!을 계속하더라도 나쁠 건 없죠! 아니, 아예 #italic 종용#!하는 것도 좋겠군요...\" \n\n폭력적인 광신도를 영입하겠다고 [tension_county.GetNameNoTierNoTooltip](을)를 불타게 둬야 할까?"
 fp2_struggle.1000.a: "증오를 퍼뜨리시오... 은밀하게."
 fp2_struggle.1000.b: "그대가 어련히 잘 처리하리라 믿겠소."
 fp2_struggle.1000.c: "아니, 긴장 구도를 풀어야겠소."
 fp2_struggle.1000.d: "내 선에서 막을 수 없는 광란이라면... [minority_courtier.GetFaith.GetAdherentNameNoTooltip](은)는 할 수 있을지도 모르지."
 not_my_problem_toast: "당신 봉역의 미혼모와 자녀들이 몇 년 동안 기근에 허덕이게 됨"
 fp2_struggle.1001.t: "전쟁의 과부들"
 fp2_struggle.1001.desc: "[expectant_courtier.GetTitledFirstName](이)가 자식을 수태하더니 우리 [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), '야영지', '영토')]의 다른 어머니들이 눈에 밟히게 된 것 같다. 최근 있었던 전쟁과 불행으로 인해 홀로 자녀들을 기르게 된 이들. \"[ROOT.Char.Custom('FormOfAddressForLiege')], 특별 기금 제정을 제안하고 싶습니다. 달리 가족을 부양할 길이 없는 어머니들에게 돈을 지급하는 거죠. 자녀 양육도 여느 노동 못지않게 어렵고 존경받아 마땅한 일 아니겠습니까.\""
 fp2_struggle.1001.a: "좋은 생각이오! 내 기금을 조성하리다."
 fp2_struggle.1001.b: "미망인만 지원하리다."
 fp2_struggle.1001.b.tt: "당신의 신앙이 혼외 관계로 자녀를 가진 여성을 용인하지 않음"
 fp2_struggle.1001.c: "내 [ROOT.Char.Custom('GetCourt')]에 오라고 하시오! 음식이야 차고 넘치니까!"
 fp2_struggle.1001.c.tt: "봉역의 모든 가난한 미혼모를 초대하여 [ROOT.Char.Custom('GetCourt')]에 머무르게 함"
 fp2_struggle.1001.d: "내 봉신들은 성정이 자애로우니, 틀림없이 자금을 지원하겠지."
 fp2_struggle.1001.e: "나는 그대의 [ROOT.Char.GetTitleTierName](이)지, 젖어머니가 아니다!"
 fp2_struggle.1001.specialdescpositive: "기꺼이 자금을 내는 봉신의 경우, 당신을 향한 #color_light_blue 의견#!이 #positive_value 10#!만큼 증가함"
 fp2_struggle.1001.specialdescnegative: "기꺼이 자금을 내지 않는 봉신의 경우, 당신을 향한 #color_light_blue 의견#!이 #negative_value 10#!만큼 감소함"
 reading_avicenna_toast.success: "의학에 관한 복잡한 책을 정독함"
 reading_avicenna_toast.failure: "무언가 잘못 이해한 부분이 있을 수도 있음..."
 reading_hippocrates_toast.success: "갈레노스의 저서를 모두 정독함"
 reading_hippocrates_toast.failure: "그리스어는 왜 이리 어려운 거야?"
 rolling_in_filth_toast: "당신의 궁정이 건강 위험 지대가 됨"
 fp2_struggle.1002.t: "[xenophilic_culture.GetNameNoTooltip]의 발전"
 fp2_struggle.1002.desc_early_golden_age: "얼마 전 [xenophilic_culture.GetNameNoTooltip] 학자들이 의학 분야에서 큰 진보를 일궈냈다. 그런데 마침 박식한 [great_physician.GetFirstName](이)가 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] 궁정에서 #italic 잘못된 시#!를 짓는 바람에 추방당해 새로운 일터를 찾고 있다는 게 아닌가?\n\n"
 fp2_struggle.1002.desc_late_golden_age: "[xenophilic_culture.GetNameNoTooltip] 학자들은 먼 옛날부터 의학 연구에 매진해왔다. 그래서 박식한 [great_physician.GetFirstName](을)를 내 궁정에 들이려 하는데, 문제가 있다면 [great_physician.GetSheHe]가 얼마 전에 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] 궁정에서 알 수 없는 죄로 쫓겨난 인물이란 사실이다.\n\n"
 fp2_struggle.1002.desc_post_golden_age_christian: "아베로에스나 알 자라위 같은 이들은 먼 옛날 세상을 떠났지만 [xenophilic_culture.GetNameNoTooltip] 의사들은 여전히 훌륭한 의학 지식을 갖추고 있다. 그런데 마침 박식한 [great_physician.GetFirstName](이)가 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] 궁정에서 알 수 없는 죄로 쫓겨나 새로운 일자리를 찾고 있다고 한다.\n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian: "이븐 루시드나 알 자라위 같은 이들은 먼 옛날 세상을 떠났지만 [xenophilic_culture.GetNameNoTooltip] 의사들은 여전히 훌륭한 의학 지식을 갖추고 있다. 그런데 마침 박식한 [great_physician.GetFirstName](이)가 내 [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] 궁정에서 알 수 없는 죄로 쫓겨나 새로운 일자리를 찾고 있다고 한다.\n\n"
 fp2_struggle.1002.desc_albucasis: "\"변변찮은 실력이긴 하오나...\" [great_physician.GetSheHe]가 입을 열었다. \"전 스스로 목을 그은 노예 소녀를 살린 적도 있습니다. 목이 살짝 쉬는 후유증이 남긴 했지만 말이죠. 그러니 영주님, 위생 습관을 좀 바꾸시는 게 어떠실는지요...\" \n\n"
 fp2_struggle.1002.desc_avenzoar: "\"전 평생을 의술에 바쳤습니다.\" [great_physician.GetSheHe]가 입을 열었다. \"그리고 건강한 삶을 위한 식이요법을 다루는 책을 집필하기도 했죠. 하지만 미신은 둘째치고 마녀나 점성가가 내세우는 가짜 약은 제게 철천지원수나 다름없습니다. 그러니 그런 것들을 금지해 주셨으면 합니다...\" \n\n"
 fp2_struggle.1002.desc_tufail: "\"전 정신과 육체의 질병을 모두 연구합니다.\" [great_physician.GetSheHe]가 입을 열었다. \"더불어 #italic 시신#! 연구를 통해 이로운 성과를 올릴 수 있다고 믿는 부류에 속하죠... 영주님, 제게 그런 기회를 주실 수 있겠습니까?\" \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early: "\"참으로 많은 걸 배웠습니다.\" [great_physician.GetSheHe]가 입을 열었다. \"조상들께서 남긴 저서에서 말이죠. 장황한 언어의 심연에서 구해낸 지식을 영주님을 위해 쓰고 싶습니다.\" \n\n"
 fp2_struggle.1002.desc_no_historical_physician_late: "\"참으로 많은 걸 배웠습니다.\" [great_physician.GetSheHe]가 입을 열었다. \"알 자라위와 이븐 시나의 저서에서 말이죠. 저는 한 발짝 더 나아가 그들의 기술을 발전시켰습니다. 종기와 백내장 제거는 물론이고, 일찍이 불치로 여겨졌던 병들도 치료할 수 있습니다.\" \n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian: "현재 내 의사인 [scoped_physician.GetTitledFirstName](은)는 자기 대신에 이 이교도를 채용하지 말아 달라고 요청했다."
 fp2_struggle.1002.desc_has_physician_but_not_christian: "현재 내 의사인 [scoped_physician.GetTitledFirstName](은)는 자기 대신에 이 괴짜를 채용하지 말아 달라고 요청했다."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian: "일부 궁정 신하들은 이교도와 얽히지 말라며 촉구했다."
 fp2_struggle.1002.desc_has_no_physician: "이 [great_physician.GetWomanMan]에게 궁정 직책을 내주어야 할까?"
 fp2_struggle.1002.a: "안 그래도 의사를 새로 영입할 생각이었는데..."
 fp2_struggle.1002.b: "의술이야 책 사서 독학하면 그만이지."
 fp2_struggle.1002.b.tt: "의학 분야의 걸작을 통해 독학을 시도함"
 fp2_struggle.1002.c: "그대가 무슨 쓸모가 있단 말이요? 그리스어 따위 나도 읽을 수 있소."
 fp2_struggle.1002.c.tt: "갈레노스의 저작을 구매하여 정독을 시도함"
 fp2_struggle.1002.d: "[neighboring_ruler.GetTitledFirstNameNoTooltip]에게 돌려보내 주지... 사슬로 칭칭 감아서."
 fp2_struggle.1002.e: "내 건강은 멀쩡하오. 걱정은 고맙군."
 fp2_struggle.1002.f: "썩 꺼져라. 혁신은 신에게서 오는 것이다."
 fp2_struggle.1002.physicianleaves: "[great_physician.GetFirstName](이)가 일자리를 찾아 다른 곳으로 떠남"
 fp2_struggle.1001.physician_imprisoned: "[great_physician.GetFirstName](이)가 어떤 연유로 [neighboring_ruler.GetName]에 의해 투옥됨"
 fp2_struggle.1010.t: "철의 혼"
 fp2_struggle.1010.desc: "[great_swordsmith.GetName](이)란 이름의 [great_swordsmith.GetWomanMan]이 내 궁정에 도착했다. 아주 먼 곳에서 온 대장장이 장인이라나, 뭐라나.\n\n\"[ROOT.Char.Custom('FormOfAddressForLiege')|U].\" [great_swordsmith.GetSheHe]가 말했다. \"제 가문은 아득히 먼 옛날부터 [toledo_holding.GetNameNoTierNoTooltip]에서 검을 만들어 왔고, 카르타고 군대에 #italic 팔카타#!를 납품하기도 했습니다. 이베리아산 합금보다 견고한 금속은 이 세상에 없죠. 저는 그 금속을 완벽하게 다듬을 수 있습니다. 세계 최고의 무기를 만들어 드리죠. 대신 절 [blacksmith_county.GetNameNoTierNoTooltip] 대장장이 조합의 수장 자리에 앉혀 주십시오. 그 정도쯤 되면 거기 작자들도 제 실력을 인정하지 않고는 못 배기겠죠!\""
 fp2_struggle.1010.a: "아니, 조합과 협력하게. 우리 모두에게 이득이 될 걸세."
 fp2_struggle.1010.b: "그 머릿속에 든 지식을 모조리 뽑아내야겠군..."
 fp2_struggle.1010.c: "내 병사들을 위해 검을 만들어 준다면 청을 들어주겠네."
 fp2_struggle.1010.d: "이베리아 최고의 검을 만들어 주면 자네에게 조합을 안겨주지."
 fp2_struggle.1010.e: "자네 허영심을 채워주려 조합의 분노를 사고 싶진 않네만."
 fp2_struggle.1010.smithgoesaway: "[great_swordsmith.GetNameNoTooltip](이)가 대장장이 조합을 장악함"
 fp2_struggle.1010.paranoid_rivals: "병사들을 무장시킬 경우 이웃 영주들이 불안해할 수도 있음"
 fp2_struggle.1010.smithmakesweapon: "[great_swordsmith.GetNameNoTooltip](이)가 요청에 따라 검을 만들 동안 당신의 궁정에 머무름"
 fp2_struggle.1010.swordsmith_imprisoned: "[great_swordsmith.GetNameNoTooltip](을)를 투옥하고 고문해 비밀을 알아냄"
 fp2_struggle.1010.compassionate_courtiers: "모든 궁정 신하가 찬성하진 않음"
 toledo_compromise_flavor: "강제로 힘을 써서 [great_swordsmith.GetNameNoTooltip](와)과 조합 간의 절충안을 모색함"
 fp2_struggle.1010.swordsmith_leaves: "[great_swordsmith.GetNameNoTooltip](이)가 다른 궁정으로 가버림"
 fp2_struggle.1011.t: "[blacksmith_county.GetNameNoTierNoTooltip]의 검"
 fp2_struggle.1011.desc: "\"완성됐습니다.\" [great_swordsmith.GetName](이)가 이상하리만치 피곤한 기색으로 말했다.\n\n\"선조들의 영혼이 절 인도해 주셨나 봅니다. 제 필생의 역작이 탄생했습니다. 저는 물론이고, 이 세상 누구도 이것과 비슷한 수준의 작품을 만들진 못할 것입니다. 제작의 비밀을 무덤까지 가져갈 생각이니까요. 그럼 이만 영주님께서 약조하신 조합을 받으러 가보겠습니다. 이제 와서 생각해 보니 승리가 참 공허하게 느껴지긴 하지만요. 아무래도 괜찮습니다. 검에 이름을 지어 주십시오.\""
 fp2_struggle.1011.a: "망치. #italic 마르티엘로#!."
 fp2_struggle.1011.b: "어둠. #italic 티니에브라#!."
 fp2_struggle.1011.c: "적색. #italic 베르메조#!."
 fp2_struggle.1011.d: "푸른 보석. #italic 자곤사#!."
 fp2_struggle.1011.e: "영광. #italic 수헤일#!."
 fp2_struggle.1011.f: "절단. #italic 알 바타르#!."
 fp2_struggle.1011.g: "손잡이가 튼튼하니 #italic 카지브#!가 좋겠어."
 fp2_struggle.1011.h: "눈부신 에메랄드를 닮았으니, #italic 주무루드#!가 좋겠군."
 fp2_struggle.1011.i: "천둥. #italic 오르치#!."
 fp2_struggle.1011.j: "밤의 혼령. #italic 가웨코#!."
 fp2_struggle.1011.k: "붉은 존재. #italic 고리#!."
 fp2_struggle.1011.l: "작은 검. #italic 아이즈토토#!."
 fp2_struggle.1011.m: "검객. #italic 에스크마이어#!."
 fp2_struggle.1011.n: "잎사귀. #italic 폴하#!."
 fp2_struggle.1011.o: "용맹. #italic 프로에사#!."
 fp2_struggle.1011.p: "고문관. #italic 트레발라르#!."
 fp2_struggle.1011.q: "#italic 수팍스#!로 하지. 먼 옛날의 위대한 영웅처럼."
 fp2_struggle.1011.r: "하얀 존재. #italic 토우멜라트#!."
 fp2_struggle.1011.s: "멍에. #italic 아유구#!."
 fp2_struggle.1011.u: "흠. 말할 것도 없이 #italic 철의 혼#!이지."
 fp2_struggle.1011.v: "#italic 겨우살이#!가 좋을 것 같은데..."
 fp2_struggle.1011.w: "#italic 무어인 도살자. 이보다 좋은 이름이 있을까?"
 fp2_struggle.1011.x: "#italic 찬탈자의 검#!이 어울릴 것 같군. 우리가 조합에 한 일을 생각해 보면 말일세..."
 fp2_struggle.1011.swordsmith_leaves: "작품을 완성한 [great_swordsmith.GetName](이)가 당신의 궁정을 떠남"
