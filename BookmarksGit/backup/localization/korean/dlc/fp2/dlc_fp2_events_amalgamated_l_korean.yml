l_korean:
 #dlc_fp2_flavor_events_oltner
 rice_fields_modifier: "논"
 rice_fields_modifier_desc: "해당 영지의 농노들은 영양분이 충만한 쌀을 경작해 배를 든든하게 채우고 새로운 요리법을 구상하고 있습니다."
 fp2_flavor.0001.t: "창발적인 작물"
 fp2_flavor.0001.desc: "[rice_propagator.GetTitledFirstNamePossessive] 수도는 번영을 구가하고 있다. [rice_propagator_capital.GetNameNoTier]의 농노들은 살집이 보기 좋게 올라 행복한 데다, 심지어 #EMP 생산적#!이기까지 하다!\n\n무슬림이 '쌀'이라는 새로운 작물을 수입해 왔는데, 기르기도 쉽고 백성들 배를 손쉽게 채울 수 있다. 이게 저들의 성공 비결인가? 내 농노들도 생산적이었으면 원이 없으련만...\n\n내 수도에도 논을 좀 가꿔볼까? 근데 어떻게 시작하지?"
 fp2_flavor.0001.a: "금화를 주면 [rice_propagator.GetFirstNamePossessiveNoTooltip] 입도 열리겠지."
 fp2_flavor.0001.b: "그래도 친구 사이인데 비결을 알려주지 않을까?"
 fp2_flavor.0001.c: "비밀은 내 것이야... 공모자를 보내야겠어."
 fp2_flavor.0001.d: "됐어. 무슬림은 상종도 안 할 테다."
 fp2_flavor.0001.b.success: "[rice_propagator.GetFirstNameNoTooltip](을)를 설득하는 데 성공함"
 fp2_flavor.0001.b.failure: "[rice_propagator.GetFirstNameNoTooltip](이)가 모욕감을 느낌"
 fp2_flavor.0001.c.success: "공모자가 비밀을 훔쳐냄"
 fp2_flavor.0001.c.failure: "[rice_propagator.GetFirstNameNoTooltip](이)가 격분함"
