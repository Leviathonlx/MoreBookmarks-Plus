 fp2_struggle.2002.t.a: "해방된 마을"
 fp2_struggle.2002.t.b: "미완의 책무"
 fp2_struggle.2003.t: "방황하는 새 떼"
 fp2_struggle.2003.desc: "부상당해 환멸에 찌든 용병단이 [fp2_2003_county_town.GetName]에 모습을 드러냈다. 그런데 지역민들은 용병들이 \"가볍게 한탕만 하고 정착하자\"라는 얘기를 나누는 걸 우연히 들었다며 불안에 떨고 있다.\n\n이에 따라 긴장감이 잔뜩 고조된 상황이다. 내가 개입하지 않으면 충돌이 발생할 것이다."
 fp2_struggle.2003.a: "떠날 것을 촉구한다."
 fp2_struggle.2003.a.a.notif: "도적들이 청원을 무시함"
 fp2_struggle.2003.a.b.notif: "평화로운 해결 방안"
 fp2_struggle.2003.b: "도시 수비대 직위를 제안한다."
 fp2_struggle.2003.b.desc: "수비대에겐 숙련된 병사가 필요하다. 먹이를 주는 것만이 상처 입은 짐승을 제일 빠르게 길들이는 방법이다"
 fp2_struggle.2003.c: "강제로 도시에서 쫓아낸다!"
 fp2_struggle.2003.c.desc: "지역 수비대를 동원해 선제 타격을 계획한 후, 기습 공격으로 훼방꾼들을 몰아냄\n"
 fp2_struggle.2003.c.a: "용병들이 병사를 학살함"
 fp2_struggle.2003.c.b: "병사들이 용병들을 제압함"
 fp2_struggle.2003.c.b.notif: "용병의 위협 제압"
 fp2_struggle.2003.d: "\"장대한 기골을 보니 농부를 하면 딱 알맞겠어!\""
 fp2_struggle.2003.d.desc: "지역민으로부터 농지와 농기구를 사들여 용병단에 제공하겠다고 제안함"
 fp2_struggle.2003.e: "지역민들이 알아서 하겠지."
 fp2_struggle.2003.e.desc: "긴장감이 고조된 만큼 구실을 줬다간 더 큰 위험이 뒤따를 수 있음"
 fp2_struggle.2003.e.notif.a: "용병의 시골 약탈"
 fp2_struggle.2003.e.notif.b: "비극을 부른 농노들의 도발"
 fp2_struggle.2003.e.notif.b.desc: "지역민들이 용병단에 떠날 것을 요구하였으나, 공격할 기회만 노리던 용병단에 구실을 주게 됨"
 fp2_struggle.2003.e.notif.c: "용병들의 정착"
 fp2_struggle.2003.e.notif.c.desc: "용병들이 [fp2_2003_county_town.GetName]에 호의를 품음"
 fp2_struggle.2007.t: "이베리아의 성채"
 fp2_struggle.2007.desc.main: "이젠 개발에 착수해도 좋을 것 같습니다.\" [fp2_2007_scoped_steward.GetCouncilTitleFirstName](이)가 말했다. \"영주님께서 자금만 지원해 주신다면 호시탐탐 기회만 노리는 적을 상대로 든든한 [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier](을)를 확보할 수 있을 겁니다. 그것도 #emphasis 대단히#! 저렴한 비용에 말이지요. [2007_vassal_sponsor.GetTitledFirstName](이)가 [fp2_2007_foreign_faith.GetAdjective] 양식의 [ROOT.Char.Custom('FortifiedBuilding')](을)를 짓고 싶다고 탄원을 올렸습니다. 영주님의 환심을 사려는 심산인지 자기가 일정 비용을 부담하겠다고 나섰더군요. 다만 다른 봉신들은 현지의 [ROOT.Char.GetFaith.GetAdjective] 건축가를 고용할 것을 요구하고 있습니다. 어느 쪽을 선택하시든 봉역을 전반적으로 부강하게 만들 둘도 없는 기회입니다.\" 유일한 문제는 #EMP 누가#! 그 둘도 없는 기회를 잡느냐겠군..."
 fp2_struggle.2007.desc.a: "\"영주님. 영주님의 땅 말입니다. $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b: "\"[fp2_2007_castle_holder.GetTitledFirstName] 땅 있지 않습니까? $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 건축가를 고용하도록 하지."
 fp2_struggle.2007.a.castile: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip](이)라고 했나 지금? [fp2_2007_allegedprotocastilean.GetNameNoTooltip] 건축가를 써야지, 암!"
 fp2_struggle.2007.a.notif: "[fp2_2007_free_real_estate.GetName]에서 성채 건설이 시작됨"
 fp2_struggle.2007.a.major_vassal_flavor: "예상된 결과이므로 신앙이 같은 권세 봉신의 의견이 영향을 받지는 않을 것임"
 fp2_struggle.2007.a.castile.favor: "훌륭한 건축가로 소문이 난 [fp2_2007_allegedprotocastilean.GetNameNoTooltip]인 만큼 누구도 반발하지 않을 것임"
 fp2_struggle.2007.b: "[fp2_2007_foreign_faith.GetAdjectiveNoTooltip] 건축가를 고용하도록 하지."
 fp2_struggle.2007.b.flavor: "이 행동은 신앙에 상관없이 하나의 의견 표명으로 비칠 것임"
 fp2_struggle.2007.c: "내가 직접 성채를 설계하겠다. 어려우면 얼마나 어렵겠어?"
 fp2_struggle.2007.c.flavor: "돈 한 푼 들이지 않고 직접 성채를 설계하는 것은 극도로 어려운 일임"
 fp2_struggle.2007.c.roco: "이 임무는 $royal_architect_court_position$에게 맡기도록 하지."
 fp2_struggle.2007.c.notif.a.t: "썩은 기반과 무너지는 구조"
 fp2_struggle.2007.c.notif.a.desc: "당신의 성채 설계가 끔찍한 결함을 낳음"
 fp2_struggle.2007.c.notif.b.desc: "설계에 성공함"
 fp2_struggle.2007.d: "성채에 자금 지원은 무슨. #EMP 어림도 없다#!! 게다가 내 것이 되는 것도 아니잖아!"
 fp2_struggle.2007.d.alt: "그 땅은 성채를 지을 땅이 아니오. 그냥 두시오."
 fp2_struggle.2008.t: "[fps_2008_misdeed_actor.GetCouncilTitle]의 악행"
 fp2_struggle.2008.desc: "어느 날 저녁, [fps_2008_misdeed_actor.GetCouncilTitleFirstName](이)가 어둑한 자문회실에 앉아 있었다. [fps_2008_misdeed_actor.GetHerHis|U] 시선과 깃펜은 그리 대단치도 않은 지출 보고서에 고정되어 있었다. 하지만 [fps_2008_misdeed_actor.GetHerHim] 옆엔 점토 거푸집과 왕실 직인이 놓여 있었다. [fps_2008_misdeed_actor.GetSheHe]가 봉역의 돈을 편취하기로 마음먹은 게 아니고서야 있을 이유가 없는 물건들이었다. 지체 높은 [fps_2008_misdeed_actor.GetWomanMan]으로서 [ROOT.Char.GetFaith.HighGodName]의 시선 아래 그토록 치욕스러운 짓을 저지른다니!\n\n치욕은 치욕이지만... 실력은 알아줘야겠어. 내가 현행범으로 잡지 않았더라면 누구도 [fps_2008_misdeed_actor.GetHerHis] 모략을 알아차리지 못했을 터이니."
 fp2_struggle.2008.a: "더 볼 것도 없다. 지하 감옥으로 사라져라!"
 fp2_struggle.2008.b.a: "문서 위조 기술을 알려주면 자비를 베풀지."
 fp2_struggle.2008.b.flavor: "기만 기술을 배우는 대가로 증거를 처분함"
 fp2_struggle.2008.c: "이 자금은 날 위해 존재하는 거야... 안 그래?"
 fp2_struggle.2008.c.flavor: "부정의 증거를 양탄자 밑으로 숨기고 부정부패에 동참함"
 fp2_struggle.2008.d: "마을 광장에서 조리돌림당할 준비나 하시지."
 fp2_struggle.2008.d.flavor: "봉신과 자문위원의 불일치하는 의견을 거스르고 [fps_2008_misdeed_actor.GetHerHis] 행동을 민중에 폭로해 직접 심판을 내리게 함."
 fp2_struggle.2009.t: "전설의 도둑을 쫓다"
 fp2_struggle.2009.desc: "\"성채를 봐 가면서 건드렸어야지. 멍청한 놈!\" 검을 든 무관장이 겁에 질린 침입자를 위협했다.\n\n무관장이 좀 더 압박을 넣자, 젊은 [fp2_2009_garduna_young_thief.GetWomanMan]은 본인이 그 무시무시한 [fp2_2009_garduna_guild_master.GetFullNameNicknamed](이)가 이끄는 [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] 대규모 범죄 조직의 일원임을 시인하였다. \"그래서 등잔 밑이 어두운 법이라고... 내 앞마당에서 새 도둑 조합을 설립하려 했다, 이 얘기인가?\" 내 물음에 도둑은 그저 고개를 끄덕였다. [fp2_2009_garduna_young_thief.GetSheHe|U]는 목숨만 살려준다면 더 많은 정보를 제공하겠다고 했다."
 fp2_struggle.2009.a: "이 봉역에 [Select_CString(ROOT.Char.IsFemale,'여왕','왕')]이 #EMP 둘 씩이나#! 있을 필요는 없지."
 fp2_struggle.2009.a.flavor: "우두머리의 위치를 알려주는 대가로 도둑을 풀어주고, 조직을 일망타진해 \"도둑 학살자\"의 칭호를 얻는 여정을 시작함"
 fp2_struggle.2009.b: "공모자들이 숨어 있는 곳을 불면 목숨은 살려주지."
 fp2_struggle.2009.b.blues: "친구들을 팔아넘긴 후 #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! [trait|E]을 얻음"
 fp2_struggle.2009.c: "도둑 조합이라... 간판 걸고 영업하려면 #emphasis 세금#!을 내야지."
 fp2_struggle.2009.d: "내 밑에서 일해라. [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]에 분란을 일으키도록."
 fp2_struggle.2009.d.flavor.st: "도둑 조합에 돈을 주고 떠나게 함"
 fp2_struggle.2009.e: "네 목을 예쁘게 잘라 [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]에게 선물로 보내주마."
 fp2_struggle.2009.e.a: "도둑 조합이 임의의 영지를 불안정하게 만들어 보복할 수도 있음"
 #Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t: "흰가슴담비 사냥"
 fp2_struggle.2010.desc: "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]에 도착한 나는 버려진 교회로 발을 들였다. [fp2_2009_garduna_guild_master.GetNameNoTooltip](은)는 이미 날 기다리고 있었다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip](이)라고 했나? [ROOT.Char.Custom('signature_weapon')](을)를 가져온 걸 보니 협상하러 온 건 아닌가 보군. 하지만 도둑은 군인이 아니라 상인에 가깝소. 돈만 주면 서로 웃으면서 갈 길 갈 수 있단 얘기지. [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]에서 일절 영업하지 않으리다.\""
 fp2_struggle.2010.b: "목 날아갈 준비나 해라, 뱀 자식아!"
 fp2_struggle.2010.c: "싸우는 것보다야 보호비를 내는 게 낫지..."
 fp2_struggle.2011.desc: "[fp2_2009_garduna_guild_master.GetFirstName](을)를 처치했으니 도둑 조합은 자연스럽게 와해할 것이다."
 fp2_struggle.2011.a: "#DIE2 도둑#!의 [Select_CString(ROOT.Char.IsFemale,'여왕','왕')]이 되니 좋군."
 fp2_struggle.2012.t: "지역 보고:"
 fp2_struggle.2012.desc: "웬 피도 눈물도 없는 도둑 무리가 [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]에서 활개 치고 있다. 누군가 우릴 노리고 저 범죄자들에게 돈을 대준 정황이 너무나 명료하다. 일단은 무관장을 배치해 지역의 안전을 확보해야 한다."
 fp2_struggle.2012.a: "누군지 몰라도 더러운 수작을 부리는구나!"
 fp2_struggle.2012.t.alt: "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt: "우리 두 사람의 봉역에서 행패를 부리던 도둑 한 놈의 머리를 함께 보내오. 일단 내 재량으로 놈을 처형했소. 아울러 도둑의 공모자들이 박혀 있는 은신처의 위치를 [fp2_2009_involved_capital_county.GetNameNoTier] 수비대에 전달했소."
 fp2_struggle.2012.a.alt: "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip](이)가 반가운 선물을 가져왔어!"
 fp2_struggle.2013.t: "자유로 통하는 비밀"
 fp2_struggle.2013.desc: "포로 신분인 [fp2_2013_prisoner_with_a_secret.GetFullNameRegnal]의 생사여탈권은 내게 있다고 해도 무방하다. 본인도 그 사실을 알고 있는지, [fp2_2013_prisoner_with_a_secret.GetSheHe]가 처절하게 애원해 왔다... \"풀어만 주신다면 [fp2_2013_secret_owner.GetFullNameRegnal]의 비밀을 알려드리겠습니다.\""
 fp2_struggle.2013.a: "비밀을 알려주시오. 자유인으로 만들어 드리지."
 fp2_struggle.2013.a.a: "#TUT_KW [fp2_2013_secret_owner.GetFirstName]#!의 비밀을 알게 됨"
 fp2_struggle.2013.b: "그냥 고문하면 될 일인데 번거롭게 협상까지야?"
 fp2_struggle.2013.b.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip](이)가 고문에 저항함"
 fp2_struggle.2013.c: "이 악독한 뱀을 보았나! [fp2_2013_secret_owner.GetFirstNameNoTooltip]에게 알리겠소!"
 fp2_struggle.2013.c.desc: "비밀을 알아내지 않고 [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip](을)를 [fp2_2013_secret_owner.GetFirstNameNoTooltip] 앞에 데려가 배신에 대한 처벌을 내리게 함"
 fp2_struggle.2013.c.a: "[fp2_2013_secret_owner.GetFirstName](이)가 [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]의 운명을 결정할 것임"
 fp2_struggle.2013.d: "지금 약속은 좀 어렵고... 일단 말해주면 나중에 생각을 좀 해보지..."
 fp2_struggle.2014.t: "공명정대한 [ROOT.Char.GetNameNoTooltip]에게,"
 fp2_struggle.2014.desc.start: "[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip](을)를 다시 돌려보내 줘서 고맙소. "
 fp2_struggle.2014.desc.light: "다만 [fp2_2013_prisoner_with_a_secret.GetSheHe]가 벌을 받아 마땅한 일을 했다고 생각되진 않는구려. 하여 [fp2_2013_prisoner_with_a_secret.GetHerHim]를 그냥 보내줬소. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start: "그 돼지 같은 놈팡이가 저 살겠다고 내 비밀을 팔아치우려 한 사실은 잘 알고 있다오."
 fp2_struggle.2014.desc.heavy.outcome.prison: "$fp2_struggle.2014.desc.heavy.start$ 죄인은 물로이고 비밀이 세상 빛을 보는 일은 없도록 할 작정이오. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death: "$fp2_struggle.2014.desc.heavy.start$ 그래서 고문가에게 놈의 껍데기를 모조리 벗겨버리라고 명했소! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end: "\n\n어쨌든 큰 은혜를 입었구려. 이 일은 절대 잊지 않으리다. 고맙소."
 fp2_struggle.2014.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip](이)가 처형되지 않았다니 아쉽군. 뭐, 호의를 얻었으니 그걸로 되었다."
 fp2_struggle.2015.t: "서신의 이면"
 fp2_struggle.2015.desc: "궁정을 지나던 중, 낯선 인물이 다가왔다. \"[ROOT.Char.Custom('ComplimentAdjective')] 영주님, 저는 [fp2_struggle_2015_peasant_to_murder.GetFirstName](이)라고 합니다. [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]의 궁정 신하였죠. 그분께서 영주님을 찾아뵙고 궁정에 들어가라고 하셨습니다. 소개서를 같이 주셨는데, 영주님 말고 다른 사람이 봐선 안 된다고 하셨습니다.\" 곧이어 [fp2_struggle_2015_peasant_to_murder.GetSheHe]가 봉인된 편지를 건넸다.\n\n봉인을 뜯고 펼쳐보니 내용은 실로 간단하기 이를 데 없었다. \"#EMP 친애하는 [ROOT.Char.GetFirstName]에게. 부디 이 서신을 전달한 자를 암살해 주시오.#! - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] 보냄\""
 fp2_struggle.2015.a: "\"환영하오! 자, 여기 #DIE2 (독이 든)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')] 한잔하시오.\""
 fp2_struggle.2015.a.a: "독살에 실패함"
 fp2_struggle.2015.a.murder_scheme: "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName](은)는 계속 [fp2_struggle_2015_peasant_to_murder.GetFirstName] 살해를 시도할 것임"
 fp2_struggle.2015.a.b: "궁정 신하가 독살당함!"
 fp2_struggle.2015.b: "편지를 무시하고 [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip](을)를 궁정에 영입한다."
 fp2_struggle.2015.c: "\"그대의 목숨을 노리는 자가 있소. 늦기 전에 도망치시오.\""
 fp2_struggle.2015.c.a: "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip](이)가 \"불가사의\"하게도 탈출에 실패함"
 fp2_struggle.2015.c.b: "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip](이)가 속아 [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip](은)는 죽었다고 생각하게 됨"
 fp2_struggle.2016.t: "아둔한 [ROOT.Char.GetFirstNameNoTooltip]에게,"
 fp2_struggle.2016.desc: "당신이 #DIE2 (제 요청에 따라)#! 제가 총애하는 사절 [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip](을)를 살해한 것을 알고 있습니다. 걱정 붙들어 매십시오. 한 명의 충직한 봉신으로서 우리 둘만의 비밀로 간직할 테니 말이지요. 좋은 친구답게 상부상조하는 한은 말입니다."
 fp2_struggle.2016.a: "속았구나! 이런 [fp2_struggle_2015_murder_requester_vassal.Custom2('InsultNoun', ROOT.Char)] 같은 자식!"
 fp2_struggle.2018.t: "우정의 체스"
 fp2_struggle.2018.t.outcome.a: "우정의 탄생"
 fp2_struggle.2018.t.outcome.b: "단란한 한때"
 fp2_struggle.2018.t.outcome.c: "재미없는 시간"
 fp2_struggle.2018.desc.desc_combat_clarification: "우린 치열한 수 싸움을 벌였다. 머릿속은 이미 전략적 분석과 결단이 난무하는 한 폭의 전장이 되어 있었다.\n\n실제로는 그저 말을 옮기고 있었을 뿐이지만, 맹렬한 집중력에 방과 체스판은 사라진 지 오래였다. 그 대신 우리 주변에는 상상이 만들어낸 전장이 펼쳐져 있었다. 수를 둘 때마다 승리에 가까워졌고, 말 하나하나가 격렬한 싸움을 벌였다...\n\n"
 fp2_struggle.2018.desc.desc_intro: "시간은 하염없이 흘러갔고, 뉘엿거리는 해가 우리 두 사람의 시간이 끝났음을 알렸다. [fp2_2017_gamervassal.GetFirstNameNoTooltip](은)는 한마디를 보탰다... "
 fp2_struggle.2018.desc.good_intro_match: "\"아, 즐거운 승부였소!"
 fp2_struggle.2018.desc.bad_intro_match: "\"으, 수준하고는... 연습을 좀 하는 게 좋겠소. 수가 너무 단순하고 뻔하잖소. 수비도 할 줄 모르는 상대하고 둬봤자 아무 재미 없단 말이외다. "
 fp2_struggle.2018.desc.fought_hard: "$fp2_struggle.2018.desc.good_intro_match$ 최선을 다하는 게 눈에 보이더군. 존경스럽구려. "
 fp2_struggle.2018.desc.was_creative: "$fp2_struggle.2018.desc.good_intro_match$ 설마 우측의 수비를 그렇게 확 열어젖힐 줄은 몰랐소. 식은땀이 절로 나더군. 참으로 과감한 한 수였소! "
 fp2_struggle.2018.desc.match_end_win: "그대 역시 승리자의 자격이 있소! "
 fp2_struggle.2018.desc.match_end_loss: "결국 승리는 내 것이었지만. "
 fp2_struggle.2018.desc.match_end_loss_noticed: "이기긴 이겼는데, 저쪽에서 처음부터 져주려고 한 것 같은 예감이 든단 말이지. "
 fp2_struggle.2018.desc.social_pre_intro: "우린 잔을 나눈 뒤, 주변 마을 일부터 [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] 간의 결투 결과에 이르기까지 여러 화제에 관한 담소를 주고받으면서 시간을 보냈다. "
 fp2_struggle.2018.desc.social_pre_intro_crit: "[fp2_2017_gamervassal.GetFirstName](은)는 대화에 푹 빠져서는 적극적으로 말을 보탰다. 주제를 논하는 모습에서 강렬한 열정이 느껴질 정도였다."
 fp2_struggle.2018.desc.social_pre_intro_good: "[fp2_2017_gamervassal.GetFirstName](은)는 대화와 환대는 즐기는 기색이 무척이나 역력했다.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad: "[fp2_2017_gamervassal.GetFirstName](은)는 그 시간 내내 지루하고 멍한 표정을 한순간도 씻어내지 못했다...\n\n"
 fp2_struggle.2018.desc.social_intro: "\"마실 만큼 마신 것 같군. "
 fp2_struggle.2018.desc.social_good: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] 맛이 훌륭하더군. 고맙소. "
 fp2_struggle.2018.desc.outcome_0: "정말 즐거웠소. 이러다 단골이 될 것 같소!\""
 fp2_struggle.2018.desc.outcome_1: "재밌었소. 나중에 또 들를지도 모르겠구려.\""
 fp2_struggle.2018.desc.outcome_2: "슬슬 일어나봐야 할 것 같구려. 우리 [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))](이)가 외로워하고 있을 거요. 잘 있으시오, [ROOT.Char.GetFirstNameNoTooltip].\""
 fp2_struggle.2018.a: "성공이다! 환심을 사는 데 성공했어!"
 fp2_struggle.2018.b: "친구까진 못 갔지만 좋은 시간을 보냈으니 그만이지!"
 fp2_struggle.2018.c: "윽, 일이 잘 안 풀렸네..."
 fp2_struggle.2020.t: "산뜻한 맛!"
 fp2_struggle.2020.desc: "[fp2_2020_valencia.GetName](을)를 지나갈 때였다. 웬 농노 여성이 우유 잔을 건네기에 받아 마셨더니, 살면서 맛본 그 어떤 것보다 달콤한 맛이 나는 게 아니겠는가? \"이 환상적인 음료는 대체 뭐지?\" 내 물음에 여인이 답했다. \"기름골로 만든 우유입니다.\"\n\n단언컨대 햇볕이 작열하는 여름날에 이 음료를 거부할 수 있는 사람은 없을 것이다. 잔을 건네받고 미소 짓지 않는 아이도 없을 것이며, 중독되지 않은 발렌시아 사람은 한 명도 없으리라. #EMP 이건 그냥 우유가 아니다. 금이지!#!"
 fp2_struggle.2020.a: "\"앞으로 [fp2_2020_valencia.GetNameNoTooltip](은)는 오직 기름골만을 기를 것이다!\""
 fp2_struggle.2020.a.desc: "수도의 사치품으로 이용할 목적으로 농노들에게 기름골 단독 재배를 강요함"
 fp2_struggle.2020.b: "\"통을 모두 내어오너라. 이 음료를 다음 연회의 중심으로 삼겠다!\""
 fp2_struggle.2020.c: "\"내 이런 음료의 유혹에 넘어갈 순 없지. 썩 치워라!\""
 fp2_struggle.2020.c.desc: "슬픈 마음으로 오르차타를 향한 욕망을 지워냄. 강력한 유혹에 저항한 것으로 악명을 얻음"
 fp2_struggle.2020.d: "기름골을 전반적으로 더 많이 재배하도록 자금을 지원한다."
 fp2_struggle.2021.t: "돌아온 도둑의 왕"
 fp2_struggle.2021.desc: "\"강녕하셨소, [ROOT.Char.GetFirstName]? 나를 또 보게 될 줄은 몰랐겠지. "
 fp2_struggle.2021.desc.alt.cutout: "몇 년 전에 내 조직을 가루로 만들어 버린 일을 생각하면 말이외다. 하나 복구는 파괴 못지않게 쉽지. 나도 이제 고양이와 쥐처럼 쫓고 쫓는 짓거리는 하지 않으려고 하오. [fp2_2021_old_napoly.GetNameNoTier](으)로의 안전한 통행을 보장해 주시오. 그럼 정말로 완전히 사라져 드리리다. 조합은 당신 재산과 멀리 떨어진 곳에서 재건될 것이오.\""
 fp2_struggle.2021.desc.alt.paidoff: "그때 서로 건드리지 않기로 합의한 일을 생각하면 말이외다. 한데 주머니 사정이 많이 가벼워져서 말이오. 너무 가벼워서 불편할 지경이란 말이지. 이 동네는 범죄자에게 쾌적한 곳이지만 조직을 세울 만한 장소는 아니오. 그래서 수하들과 함께 [fp2_2021_old_napoly.GetNameNoTier](으)로 이주할 계획을 세웠소. 안전한 통행만 보장해 주면 정말 우리 걱정은 두 번 다시 안 해도 될 거요.\""
 fp2_struggle.2021.desc.alt.work: "실은 그때 같이 일한 경험이 좋은 기억으로 남아 있어서 말이오. 근데 마침 믿을 만한 사람이 필요해져서. 이 바닥에서 꼭대기를 찍었으니 이제 그만 은퇴하고 싶소. [fp2_2021_old_napoly.GetNameNoTier]까지 안전한 통행을 보장해줄 수 있겠소?\""
 fp2_struggle.2021.desc.alt.behead: "[fp2_2009_garduna_young_thief.GetFirstName]의 복수를 하러 온 것은 아니오. 내 목적은 은퇴요. 지금껏 이 바닥에서 목 잘려 나간 놈들이 어디 한두 명이어야지. 나도 구른 경험이 있어서 다음이 내가 될 수도 있다는 걸 알고 있소. [fp2_2021_old_napoly.GetNameNoTier]까지 안전한 통행을 보장해 주시오. 그럼 정말로 완전히 사라져 드리리다. 이번 만남도 피를 볼 필요는 없소.\""
 fp2_struggle.2021.desc.outro: "[fp2_2009_garduna_guild_master.GetFullNameNicknamed](이)가 말을 끝마쳤다. 그는 긴장한 얼굴로 한 손에 돈주머니를, 다른 한 손에는 단검을 들고 내밀었다."
 fp2_struggle.2021.a: "\"좋아. 이탈리아로 떠날 수 있게 도와주지.\""
 fp2_struggle.2021.a.alt: "\"그냥 이탈리아로 은퇴하는 게 어때?\""
 fp2_struggle.2021.a.a: "[fp2_2009_garduna_guild_master.GetFirstName](이)가 [fp2_2021_old_napoly.GetName](으)로 떠나 자취를 감춤"
 fp2_struggle.2021.b: "\"됐고. 내 수하가 될 생각은 없나?\""
 fp2_struggle.2021.c: "\"얘기를 들어보니 많이 지쳤나 보군. 손 씻고 첩자 일을 해볼 생각은 없나?\""
 fp2_struggle.2021.c.flavor: "[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]에게 충분한 금액을 제시하여 첩보망으로 활용함. 당신을 대신해 비밀을 캐고 다닐 것임"
 fp2_struggle.2021.c.a: "첩보망은 투쟁에 연루된 다른 영주들의 비밀을 최대 2개까지 알아내 보고할 것임"
 fp2_struggle.2021.c.spynet.a: "첩보망이 비밀을 발견함:"
 fp2_struggle.2021.c.spynet.b: "첩보망이 비밀을 발견하지 못함"
 fp2_struggle.2021.c.spynet.b.desc: "[fp2_2009_garduna_guild_master.GetFirstName](이)가 운영하는 첩보망은 아무 비밀도 캐내지 못했지만, 첩보장이 경험을 통해 많은 걸 습득함"
 fp2_struggle.2021.d: "\"아니. 이번엔 도망칠 생각 마라! 각오나 하시지!\""
 fp2_struggle.2021.d.alt: "정답이다. #EMP 다음#!은 네 머리통이거든! #BER 죽어라!#!"
 fp2_struggle.2021.d.a: "오랜 적을 처단함"
 fp2_struggle.2021.d.b: "@warning_icon! [dueltarget.GetFirstName](와)과 목숨을 건 결투에 돌입합니다."
 fp2_struggle.2023.t: "시인 왕"
 fp2_struggle.2023.desc: "봉역 간의 긴장감을 파악할 겸 [fp2_2023_foreign_king.GetPrimaryTitle.GetName](와)과 경계를 맞댄 야영지의 한 천막을 방문했을 때였다. 갑자기 웬 [fp2_2023_enemy_knight.GetWomanMan]이 천막에 들어오더니 당장 \"신임 지휘관\"을 봐야겠다고 요구하는 게 아닌가. 난 본능적으로 앞에 나섰다.\n\n\"그래, 댁이 신임 지휘관이란 말이지? 얼른 한 수 뽑아보쇼. 진 쪽이 오늘 밤 상대방 야영지에 술 돌리는 거요!\" 외국 야영지의 지휘관인 [fp2_2023_enemy_knight.GetFirstName](이)가 말했다. 내가 한낱 군 지휘관이 아니라 [ROOT.Char.GetFirstNameRegnal](이)란 사실은 새까맣게 모르는 모양이었다."
 fp2_struggle.2023.a.desc: "병사들에게 정체를 밝히고 연회를 즐기지 못하게 차단함. 또한, 근무 중에 적군과 친하게 지낸 죄를 물어 병력에 쪼그려뛰기 벌을 내림"
 fp2_struggle.2023.a.a: "\"멍청하긴. 난 [ROOT.GetCharacter.GetFullNameNoTooltip](이)다!\""
 fp2_struggle.2023.b: "\"서로의 주군에 관한 시를 쓰지. 가장 지독한 내용을 담는 자가 이기는 걸로!\""
 fp2_struggle.2023.b.desc: "당신과 상대방 둘 다 서로의 영주를 비방하는 시를 쓴 후, 환호하는 군중 앞에서 낭송함"
 fp2_struggle.2023.b.a: "[fp2_2023_foreign_king.GetFirstNameRegnal](을)를 웃음거리로 만듦"
 fp2_struggle.2023.b.b: "당신의 시가 웃음거리가 됨"
 fp2_struggle.2023.c: "\"친선전으로 승부를 내지. 무기를 들어라!\""
 fp2_struggle.2023.c.desc: "술 돌릴 사람을 결정하고자 적 지휘관과 친선 대련을 함"
 fp2_struggle.2023.c.exptooltip: "승부를 통해 추가 [martial_lifestyle|E] 경험치를 획득함"
 fp2_struggle.2023.c.a: "적 지휘관을 꺾음"
 fp2_struggle.2023.c.b: "[fp2_2023_enemy_knight.GetNameNoTooltip]에게 패배함"
 fp2_struggle.2023.d: "\"굳이 시간 끌 것 있나? 선술집으로 가지. 술 마시기로 결판을 내자고!\""
 action_considered_haram_warning: "@warning_icon! #italic 이 행동은#! #X 하람#!으로 간주됨#italic !#!"
 fp2_struggle.2023.d.a: "술에 취해 기절함"
 fp2_struggle.2023.d.b: "통에 담긴 술을 모조리 마심"
 fp2_struggle.2025.t: "성공의 고통"
 fp2_struggle.2025.desc: "따스한 햇살 아래로 관리되지 않은 밭과 당장에라도 쓰러질 듯한 건물이 보였다. 을씨년스러운 석재 건물 사이로 바람이 지나가며 나직이 고독을 한탄하는 것만 같다. [fp2_2025_razed_land.GetNameNoTier]에는 이런 마을이 수없이 많다. 전쟁이 발발했을 때 떠나간 주민들이 종전 후에도 돌아오지 않은 것이다. [ROOT.Char.GetPrimaryTitle.GetName]의 깃발은 무심하게 펄럭인다.\n\n\"아름답지 않습니까?\" 나의 [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName](이)가 물었다. \"저게 다 주인 없는 땅입니다. 재건할 일만 남았죠. 이곳에 우리의 성공을 기리는 기념비를 세우는 것도 좋겠군요.\""
 fp2_struggle.2025.a: "우리의 새로운 백성들에겐 애도할 시간이 필요하오. 싸움이 아니라..."
 fp2_struggle.2025.b: "기발한 생각이오! 이곳에 웅장한 기념비를 세우겠소!"
 fp2_struggle.2025.c: "마을을 옛 모습 그대로 복원하기나 합시다."
 fp2_struggle.2025.d: "이곳에 임시 전초 기지를 설치하고 새 봉토 감시를 맡겨야겠어."
